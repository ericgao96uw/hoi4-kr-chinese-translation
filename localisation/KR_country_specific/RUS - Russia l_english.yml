 Russia: "俄罗斯国策树"
 RUS_Political_Stabilisation: "政治稳定"
 RUS_Political_Stabilisation_desc: "尽管总统亚历山大·克伦斯基遇刺引发了我国近代史上最大的一场危机，但我们还是设法挺过了这场风暴。局势正在稳定，是时候展望前路了——无论它走向何方。"
 RUS_Restore_The_Monarchy: "复辟君主制"
 RUS_Restore_The_Monarchy_desc: "共和制的失败和它应对危机的糟糕表现最终让历史形成了一个闭环。只有在沙皇的领导下，俄罗斯才能在世界舞台上找到一席之地。如同凤凰涅槃一般，我们将重拾昔日的荣光。"
 RUS_A_Constitutional_Monarchy: "君主立宪制"
 RUS_A_Constitutional_Monarchy_desc: "沙皇的专制统治不会给俄罗斯带来长治久安，只会带来血腥的叛乱和政变；或许俄罗斯已准备好在一部强力的宪法限制下，由一位罗曼诺夫继承大统。"
 RUS_New_Constitution: "新的宪法"
 RUS_New_Constitution_desc: "随着沙皇复辟，我们急需一部新宪法，规定君主相较于参议院和国家杜马应有的影响力。这是一个变革的时代，有许多人希望自己的发声被倾听。"
 RUS_Devoted_Subjects: "沙皇忠实的臣民们"
 RUS_Devoted_Subjects_desc: "每个俄罗斯家庭的家中，人们都会在墙上挂上全家福和沙皇的肖像。每当沙皇参加公众活动时，他都会受到人们的欢呼和爱戴。他超越了党派政治，成为了我们国家团结的象征。"
 RUS_Imperial_Benevolence: "皇恩浩荡"
 RUS_Imperial_Benevolence_desc: "认为沙皇是一个令人战栗的暴君的想法已经成为过去式。我们的沙皇仁慈而受人爱戴，就像一位严厉的父亲一样照料着我们每一个人。"
 RUS_Imperial_Glory: "帝国辉煌"
 RUS_Imperial_Glory_desc: "[RUS_Imperial_Glory_desc_text]"
 RUS_Imperial_Glory_desc_kirill: "过去动荡的三十年已彻底证明了，让全体俄罗斯人民由沙皇铁腕统治比所谓的选举及普遍动荡好得多。还有谁比前海军军官基里尔·弗拉基米罗维奇更适合当沙皇呢？"
 RUS_Imperial_Glory_desc_dmitry: "三百年来罗曼诺夫家族一直统治着俄罗斯。帝国崩溃后的乱局必须得到终结，越快越好。德米特里大公，末代沙皇尼古拉二世的堂兄，必须继承大统，一了百了的光复俄罗斯的伟大与荣耀。"
 RUS_The_Voice_Of_The_Tsar: "沙皇之音"
 RUS_The_Voice_Of_The_Tsar_desc: "俄罗斯的新沙皇不仅需要懂得现代修辞，还需要乐于向群众发表演说。他洪亮的话语将提醒人们，我们真正的敌人不在俄罗斯内部，而是那些因嫉妒而试图颠覆俄罗斯传统的外国思想。"
 RUS_Expansion_Of_The_Rumyantsev_Library: "扩建鲁缅采夫图书馆"
 RUS_Expansion_Of_The_Rumyantsev_Library_desc: "鲁缅采夫博物馆是莫斯科首个公共博物馆，始建于1831年。该博物馆有着大量的手稿藏本和古籍善本，我们应当为其新修一幢专门的建筑作为图书馆，以方便俄罗斯新一代学生，方便他们能够为了报效祖国在此自我提升。"
 RUS_Neo_Slavism: "新斯拉夫主义"
 RUS_Neo_Slavism_desc: "每个斯拉夫人，无论他居于何地，都是俄罗斯人民的兄弟。如果他没有受到公正的待遇，那么俄罗斯就有权利——不，有义务解放他，让他的民族融入斯拉夫帝国大家庭之中。"
 RUS_Rationalise_The_Laws: "修整法律"
 RUS_Rationalise_The_Laws_desc: "在克伦斯基统治期间，俄罗斯立法机关审定了一大批旧帝国时代的法律和一些临时法，自内战结束后就沿用至今。利用旧帝制时代法律人打下的基础，沙皇将重建他对全俄领土的权威，通过新法案（比如刑法和民法）来控制民间的精英。"
 RUS_The_Republic_Survives: "共和国幸存"
 RUS_The_Republic_Survives_desc: "尽管克伦斯基遇刺以及随后的“黑色星期一”给俄国带来了严重的动荡，俄罗斯共和国还是幸存了下来。人民已经明确表达了自己的态度，现在他们希望我们继续秉持自由火炬继续前进。"
 RUS_Empower_The_Senate: "赋权参议院"
 RUS_Empower_The_Senate_desc: "权力必须由杜马转移至参议院。在一个强人的领导下，我们可以在倾听人民愿望的同时防止那些激进势力夺权。有谁能比德米特里大公更适合当总统呢？"
 RUS_Money_For_The_Motherland: "为祖国母亲而奉献"
 RUS_Money_For_The_Motherland_desc: "随着俄罗斯富有、影响广泛的贵族们的忠诚已经牢靠，是时候对他们施压了。通过向最富有的人征税，我们可以用这些财富来提高所有俄罗斯人的生活水平，凝聚我们民族的团结。"
 RUS_Industrial_Expansion: "工业扩张"
 RUS_Industrial_Expansion_desc: "随着我们的各路朋友和合伙人在参议院内获得高位，我们现在很容易就能找到门路，建立并扩张属于这些寡头的工业。作为对这一发财机会的回报，贵族们将永远心怀感激。"
 RUS_Aristocratic_Army: "贵族军队"
 RUS_Aristocratic_Army_desc: "纵观历史，世界上绝大多数的杰出将领出自于社会的统治阶级。这并不奇怪，毕竟终究是掌握权力的人才知晓如何发号施令。我们应当如历史上一样，依靠贵族军官来掌管我们的军队。"
 RUS_Empower_The_Duma: "赋权杜马"
 RUS_Empower_The_Duma_desc: "俄罗斯民族最大的罪过是她在内战结束后从未真正实行过民主政治。如果我们想从左右两派的暴君手中拯救我们的国家，我们就需要进一步解放我们的国家、解放我们的经济、解放我们的人民。"
 RUS_A_Tolerant_Republic: "开明的共和国"
 RUS_A_Tolerant_Republic_desc: "现代的俄罗斯共和国没有压榨国内的少数民族。她保护少数民族的文化、历史、语言，在我们对自由和民主的热爱中建设起一个团结的国家，这是靠对上帝的敬畏或对沙皇的畏惧不能比拟的。"
 RUS_Reinforce_The_Government: "强化政府"
 RUS_Reinforce_The_Government_desc: "思想自由、言论自由、结社自由都是好理念，但在这样一个被混乱主宰的国家，所有这一切都无关紧要。政府首先必须恢复对城市、工厂和乡村地区的控制。"
 RUS_Encourage_Free_Thought: "鼓励自由思想"
 RUS_Encourage_Free_Thought_desc: "随着我们的国家逐步安定下来，我们应当摒弃旧社会的沙皇专制和那些封闭的思想。由于曾经持异见的科研人员如今能不受干扰的进行工作，我们的科学研究项目速度应当会有显著提升。"
 RUS_Defend_Democracy: "捍卫民主！"
 RUS_Defend_Democracy_desc: "俄罗斯正迅速成为公认的民主堡垒，但世界其他地方的局势看起来并不妙。保卫其他国家的民主运动是我们的责任，我们要避免其他国家都落入独裁者手中，防止我们的国家最终被各路敌人所包围。"
 RUS_The_Second_Revolution: "二次革命"
 RUS_The_Second_Revolution_desc: "随着忠于工人而非旧精英的人上台，是时候重建失败的克伦斯基政府造成的损害了。"
 RUS_A_Firm_Hand: "铁腕之治"
 RUS_A_Firm_Hand_desc: "[RUS_A_Firm_Hand_desc_text]"
 RUS_A_Firm_Hand_desc_savinkov: "在科尔尼洛夫去世后，他那影响广泛的总理兼革命家萨文科夫继承了权力。萨文科夫宣布自己为全俄罗斯民族的元首，他的权力水平甚至压倒了旧时代的沙皇。鲍里斯·萨文科夫如今是元首，是我们民族的至高元首！"
 RUS_A_Firm_Hand_desc_military: "军队永远是俄罗斯的稳定剂，即使在被软弱的自由派共和国剥夺了权力后，军队实力依然强大的足以保护俄罗斯。现在，只有军队才能凌驾于各路国内矛盾之上，只有让军队掌权才是正确之举。"
 RUS_Centralised_Apparatus_Of_State: "集权国家机器"
 RUS_Centralised_Apparatus_Of_State_desc: "俄罗斯的现状要求对社会权力进行一场全面重组。以前的地方政府、腐败官僚和独立机构如今都必须听命于政府，服从于政府。"
 RUS_A_New_Russia: "崭新的俄罗斯"
 RUS_A_New_Russia_desc: "鲍里斯·萨文科夫宣布他将建立一个崭新的，比以往任何时代都要强大的，受世界瞩目的新俄罗斯。而新国家需要新社会：勇气、健康、劳动将是我们的信条；元首是唯一一个能带领我们走出艰难困苦的人，他的权威在任何时间任何地点都得到人民的尊崇。"
 RUS_Natsgvardiya: "国民卫队"
 RUS_Natsgvardiya_desc: "俄罗斯民族共和党战斗队协助我们在全国范围内恢复了秩序，而现在是时候将战斗队扩充为“国民卫队”(Natsgvardiya)了，它们将保卫俄罗斯免遭境内外各势力威胁。我们确信，“国民卫队”的这些职业士兵将成为整个俄罗斯陆军的榜样。"
 RUS_Yunarmiya: "青年近卫军"
 RUS_Yunarmiya_desc: "由于俄罗斯内战，数百万俄罗斯儿童成为了孤儿。克伦斯基总统对改善这些孤儿的生活状况几乎毫无作为，但是鲍里斯·萨文科夫已经有了方案。“青年近卫军”(Yunaya Armiya)这个组织已开始把儿童收容所和学校军事化。他们这一代俄罗斯人会成为他们自己美好生活的建设者，成为新社会的奠基者。"
 RUS_Legacy_Of_The_Whites: "白军的遗产"
 RUS_Legacy_Of_The_Whites_desc: "白军的将领们在十五年前击败了布尔什维克，将和平与繁荣带回了俄罗斯。白军的骑士们将被尊为俄罗斯的英雄！"
 RUS_Stratocratic_Government: "军人政府"
 RUS_Stratocratic_Government_desc: "克伦斯基政府一直都缺乏统治能力，充分证明这类政府对俄罗斯来说是危险的。为了确保我们的权力，军官们将接管行政政府中的要职。只有这样，我们才能享受到称职的公共服务。"
 RUS_Military_Spirit: "军事精神"
 RUS_Military_Spirit_desc: "战后一代年轻人被形容是“失去的一代”，他们缺乏任何人生目标，缺乏对未来的任何观点。军队是俄罗斯不走上混乱瓦解之路的唯一保障，他们将担负起对全国各地青年一代的教育。军事精神只会有利于祖国母亲。"
 RUS_State_Revanchism: "国家复仇主义"
 RUS_State_Revanchism_desc: "如今俄罗斯稳定了下来，并在她的军队的管理下日益变得强大。祖国母亲现在必须进一步成长，我们将光复那些被非法窃占的领土，解放那些陷没于敌国而对祖国母亲翘首以待的人民！"
 RUS_Establish_The_VES: "建立最高经济苏维埃"
 RUS_Establish_The_VES_desc: "现在萨文科夫掌权了，我们终于可以对这个国家被忽视良久的工业基础实行足够多的改革。我们将创立最高经济会议。最高经济苏维埃（缩写为VES，全称拉丁转写为Verkhovny Ekonomicheskiy Sovet）将接管国家的工业发展事务，把国家的工业水平提振到西方国家的水准。"
 RUS_Ural_Tractor_Plants: "乌拉尔拖拉机厂"
 RUS_Ural_Tractor_Plants_desc: "如果说俄罗斯什么最不缺，那肯定是土地最不缺。我们应当在我国远离欧洲地区的心脏地带建立一批国有工厂和钢厂，让它们生产机械化的载具。"
 RUS_Machine_And_Tractor_Stations: "农机和拖拉机站"
 RUS_Machine_And_Tractor_Stations_desc: "萨文科夫承诺的土地再分配允许我们资助俄罗斯中部的许多农场。下一步则是给我们的农民提供农业机械。这就是为什么我们需要建立“农机和拖拉机站”(MTS)——这是一个给通过提供农业机械及技术人员来资助农场的农村机构。这种合作模式将重振俄罗斯的农业区。"
 RUS_Railway_Nationalisation: "铁路国有化"
 RUS_Railway_Nationalisation_desc: "铁路是我们庞大祖国的生命线，但不论是沙皇时代还是共和国时代，他们都极其严重地忽视了铁路。我们将国有化一切商业铁路，并由政府制定补贴计划，建设通往我国各城市及工业中心的新铁路生命线。"
 RUS_Korporatsiya_Yusupova: "尤苏波夫公司"
 RUS_Korporatsiya_Yusupova_desc: "尤苏波夫公司(Korporatsiya Yusupova)是一个统合民用和军事工程的组织，该公司已经启动了一系列工业项目，这些项目将减少我们对德国产品的依赖，给我们的军队供应新武器，帮助我国降低失业率。不过，我们有必要帮助他的公司在与外国企业竞争时拥有一定的法律特权。"
 RUS_Industrial_Draft_Scheme: "工业服役计划"
 RUS_Industrial_Draft_Scheme_desc: "尽管我们在改善我国工业能力方面取得了巨大的成就，但是仍然有大量的劳动人口可以投入到生产之中。我们将制定一项计划，允许男性免服兵役，条件是此人需要在国有设施义务服役三年，此后每多服役一年都会有对应的社会和财政奖励。"
 RUS_Reinstitute_The_Zemstva: "地方自治会反腐败"
 RUS_Reinstitute_The_Zemstva_desc: "地方自治会是由沙皇亚历山大二世于1864年首次提出的一战地方治理和代表体系。该制度强烈偏袒贵族，但仍然照顾了下层社会的代表。毫无疑问，该制度有助于维持我们国家的稳定。"
 RUS_National_Investment_Bank: "国家投资银行"
 RUS_National_Investment_Bank_desc: "一个全国性的投资银行将不仅保护地方自治会投资的资源，还将为地方工程提供资金贷款。该银行还有助于我们控制地方自治会与各地商人之间的交易。"
 RUS_Local_Development: "本地发展"
 RUS_Local_Development_desc: "过去庞大而臃肿的国家机关常常成为地方发展的阻碍，因为各类指示总是需要在低效的层层传达之中拖沓良久。解决这个问题的最佳办法是把权力下放给由各地地主所领导的地方政府。毕竟，有谁能比这些土地的拥有者更懂如何改善地方事务呢？"
 RUS_Zemstvo_Research_Initiatives: "地方自治会研究计划"
 RUS_Zemstvo_Research_Initiatives_desc: "为了经济增长和发展，经济和企业必须要保持竞争力。我们不单需要投资实业，还需要投资实业背后所依赖的理论。有了足够的科研资金，受益的就不止是地方企业，而是整个俄罗斯。"
 RUS_War_Preparations_Programme: "战争准备项目"
 RUS_War_Preparations_Programme_desc: "随着俄罗斯的经济再次强劲起来，我们的邻国毫无疑问会朝我们投来嫉妒的目光。在战时只需几个月就能终结当下这颗民营经济新星，我们必须未雨绸缪。"
 RUS_Funding_Frenzy: "资金狂热"
 RUS_Funding_Frenzy_desc: "通过向地方自治会提供更多资金并进行减税措施，我们保证地方自治会能为地方工程提供前所未有的资金。此外，这样做还将增强俄罗斯人民与这些新建立的国家机关间的联系。"
 RUS_Bureaucratic_Overhaul: "官僚体制改革"
 RUS_Bureaucratic_Overhaul_desc: "无论我们有何种政府，我们的经济都需要由铁面无私而忠心耿耿的官员来管理。我们需要撤换掉克伦斯基时代的老古董，换上一些……一些新面孔。"
 RUS_MinProm: "工业部"
 RUS_MinProm_desc: "工业部，或者“MinProm”是俄罗斯的一个部门，它负责重组俄罗斯国内的工业。它的首个任务是将工业投资分派到若干个中心城市，以合理地促进我国工业发展。"
 RUS_Agricultural_Modernisation: "农业现代化"
 RUS_Agricultural_Modernisation_desc: "在世界各国看来，俄罗斯是一个落后的穷国。我们将采用新技术开发隐藏在农村地区的巨量资源，最终证明他们想错了。"
 RUS_Military_Production_Act: "军事生产法"
 RUS_Military_Production_Act_desc: "我们在世界大战中遭遇的许多军事挫折，都是我们落后的军事工业导致的装备短缺和武器短板酿成的。我们的立法者倡议，用《军事生产法》对我们的军工行业实行新标准和新规定，以达成生产配额。虽然在短期内要达到这些标准必然代价不菲，但从长远来看这样做能够持久的改善我国的装备生产。"
 RUS_Economic_Efficiency_Act: "经济效益法"
 RUS_Economic_Efficiency_Act_desc: "俄罗斯是欧洲最后一个达成工业化的大国，所以我们的工业很难与西方的对手相竞争。新提出的《经济效益法》试图为工业生产和安全标准订立一套新的法律框架，以此来改善我国工业现状。尽管短期内代价高昂，但若有朝一日俄罗斯工厂能在数量和质量上都超过那些西方竞争者，这么做都是值得的！"
 RUS_National_Administration_School: "国家行政学院"
 RUS_National_Administration_School_desc: "随着新的官僚机构不断扩张，我们有必要设立一个国家行政学院，为我们未来的官僚大军做出必要的贡献。"
 RUS_Cooperative_Capitalism: "合作资本主义"
 RUS_Cooperative_Capitalism_desc: "本着民主的精神，我们应当给予我国各地的公社以强大的地方管理权力。俄罗斯是一个幅员辽阔的国家，相信能从一个地方管理整个国家属实是太疯狂了！"
 RUS_New_Industrial_Programme: "新工业项目"
 RUS_New_Industrial_Programme_desc: "通过工业化我国的偏远地区，我们不仅能够保障国家的生存，还能防止敌人精准摧毁我们的工业。此外，这样还能降低俄罗斯的失业率。"
 RUS_Industry_In_The_Urals: "乌拉尔地区工业"
 RUS_Industry_In_The_Urals_desc: "当工业革命的浪潮来到俄罗斯时，它带来的财富之风很少吹到大城市之外。在乌拉尔山脉以东，很多地方还依赖着伊凡四世东扩后形成的贸易模式。与其让我们富裕的城市进一步工业化，不如让工业革命带来的财富之风吹过乌拉尔山。"
 RUS_The_Wealth_Of_Siberia: "西伯利亚的财富"
 RUS_The_Wealth_Of_Siberia_desc: "西伯利亚的土地下蕴含着无数尚未开发的资源。超过整个帝制时代产量的金属、矿产、燃油对我们来说都是触手可及！通过向东部那些曾被我们忽视的地区投入资本和专家，我们能让西伯利亚成为一个经济引擎，成为我们资源产业桂冠上的宝石！"
 RUS_Education_Campaigns: "教育运动"
 RUS_Education_Campaigns_desc: "由于社会动荡和政坛分裂，俄罗斯民族一直无法成功启动任何大众教育项目。当下俄罗斯仍然是一个以农村人口为主体的国家。让每个村庄都有一所学校，我们能让更多俄罗斯人可以参与到我们的社会和经济活动之中。"
 RUS_Decentralised_Logistics: "去中心化后勤"
 RUS_Decentralised_Logistics_desc: "俄罗斯的体量是她最大的优势，也是她最大的弱点。对敌人来说，想要在俄罗斯维持补给是困难无比的，但对我们的军队来说也是如此。通过在关键地点建立地方补给站，我们能够确保我们的部队在任何时候都处于补给充足的状态。"
 RUS_Expand_The_Transsiberian: "扩建西伯利亚大铁路"
 RUS_Expand_The_Transsiberian_desc: "西伯利亚大铁路的重要性对我国军事和经济来说都是不可撼动的。因为经济增长，旧有的基础设施不堪重负。我们必须扩建大铁路，使用新一代技术建造新铁路和新车站。"
 RUS_Research_Investments: "投资科研"
 RUS_Research_Investments_desc: "由于我们在工业和经济领域付出了大笔投资，我们成功设法腾出了更多资源投入研究工作。最终，我们将会为此收获回报。"
 RUS_Project_Kremlin: "RDS-1项目"
 RUS_Project_Kremlin_desc: "以伊戈尔·库尔恰托夫为首的一批俄罗斯科学家向我们递交了一份请愿书，向我们陈述了分割原子蕴含的无限潜力，我们必须在我们的敌人掌握这种力量之前利用原子能。"
 RUS_Project_Kostikov: "喀秋莎计划"
 RUS_Project_Kostikov_desc: "在年轻而杰出的发明家安德烈·科斯季科夫(Andrey Kostikov)的支持下，喀秋莎计划将深入研发喷气式引擎，研究军事化火箭技术的潜力。一旦这些研究成功，喷气引擎会让我们的战斗机变成超音速秃鹫，火箭会让敌人感受到“死亡天降”的恐惧……"
 RUS_Resource_Prospection: "资源勘探"
 RUS_Resource_Prospection_desc: "俄罗斯有着极为丰富的矿产资源，能够借此迅速推动经济增长。所以我们必须在全国范围内大量开采各类矿物。"
 RUS_Army_Modernisation: "军队现代化"
 RUS_Army_Modernisation_desc: "我们需要现代化的可不仅仅是军事战术，还有我们急需的枪械和通用装备——不管采取何种军事理论，这个问题都是不可回避的。"
 RUS_Okhrannoye_Otdeleniye: "保卫部"
 RUS_Okhrannoye_Otdeleniye_desc: "考虑到革命运动在全俄罗斯愈演愈烈，杜马的一些成员建议彻底重组沙皇的秘密警察部门并自此基础上成立“保卫部”。该组织将追捕任何激进的革命分子，并对他们进行“再教育”，让他们尊重俄罗斯政府！"
 RUS_Electronic_Warfare: "电子战"
 RUS_Electronic_Warfare_desc: "现代战争不仅仅需要致胜于战场。我们同样需要依赖坐在办公桌前处理情报，传递信息的男男女女们。我们必须协助他们，让他们的工作更为轻松。"
 RUS_Front_Line_Commissars: "前线委员"
 RUS_Front_Line_Commissars_desc: "保卫部已经被委任负责军队的最高指挥权，以防止危险的革命者煽动军队；我们绝不会让悲剧再次发生。"
 RUS_Equipment_Modernisation: "装备现代化"
 RUS_Equipment_Modernisation_desc: "我们已经完成了一些工作，但是还有很多事情需要进一步完善。正如世界大战时那样，任何一支军队的核心都是枪炮。"
 RUS_Defensive_Measures: "防御措施"
 RUS_Defensive_Measures_desc: "计划一经制定立告过时，与德交战也不一定一帆风顺。最明智的做法就是预先做好保底救急的草案——以防身前面临敌人，身后已是莫斯科。"
 RUS_Rearmament_Programme: "军备计划"
 RUS_Rearmament_Programme_desc: "随着法德局势持续升温，世界愈发接近另一场世界大战的爆发点——这场战争将决定欧洲的未来。我们必须准备好在时机来临时同德国人正面交锋，为此，我们必须启动一项雄心壮志的计划以武装俄罗斯军队。"
 RUS_Special_Forces_Office: "特种部队部门"
 RUS_Special_Forces_Office_desc: "我军的总参谋部坚信，虽然讲求数量并非坏事，但巧实力肯定比蛮力更能发挥作用。有了经过特殊训练的精英部队，我们就能够切断敌人的战线。"
 RUS_Army_Motorisation: "军队摩托化"
 RUS_Army_Motorisation_desc: "将我们的步兵机械化的成本十分昂贵，但是机械化能给步兵提供更好的保护，更强的火力和机动性。这并不简单，但值得我们为之努力。"
 RUS_VVSR: "俄罗斯空军"
 RUS_VVSR_desc: "VVSR(Voyenno-Vozdushnye Sily Rossii，“俄罗斯空军”)已严重落伍。我们还在使用二十年前的飞机，采用二十年前的空军战术。我们需要训练新空军人员，扩建我们的空军基地，改变落伍的现状。"
 RUS_The_ORT_System: "ORT系统"
 RUS_The_ORT_System_desc: "保卫部受外国技术的启发，准备设立一套所谓的无线电技术系统。他们坚信只要投入足够的资源，我们就能追踪地方军队的动向。"
 RUS_Disorganisation: "瓦解作战"
 RUS_Disorganisation_desc: "我们可以安全的从空中消灭敌方陆军，甚至都不需要同他们直接交战。我们的轰炸机可以破坏敌军补给线，摧毁敌人深具后方的重要工业。"
 RUS_Air_Superiority: "空中优势"
 RUS_Air_Superiority_desc: "虽然轰炸机可以摧毁敌军，但是没有足够的战斗机护航，一架也不会到达目标上空。这些战斗机也可以为我们的工业和军队提供保护。"
 RUS_Wing_Formations: "翼状队形"
 RUS_Wing_Formations_desc: "每个飞行员在执行任务时都要以中队为单位结成小心翼状阵型，通力合作。"
 RUS_Naval_Bomber_Development: "发展海军轰炸机"
 RUS_Naval_Bomber_Development_desc: "在海上，单翼海军轰炸机可以和其他任何船只一样高效的作战。我们必须进一步发展这种轰炸机。"
 RUS_Create_The_VDV: "创立空降兵"
 RUS_Create_The_VDV_desc: "我们最高指挥部中一些具有实验精神的人认为，我国军队的摩托化只是第一步。军队发展的下一步不是改用船或卡车运载士兵，而是利用飞机！把这些被人称为“空降兵”的士兵丢到敌人的战线后方，我们能够将切分敌军部队，打击敌人的补给线。"
 RUS_High_Command_Reforms: "最高指挥部改组"
 RUS_High_Command_Reforms_desc: "最高统帅部里有太多的活化石，他们根本没从世界大战和俄国内战中学到新经验。我们需要能够理解设想中战争新形态的聪明人换掉这帮老古板。"
 RUS_Extensive_Planning: "周密计划"
 RUS_Extensive_Planning_desc: "我国总参谋部中的一些成员相信纪律、周密的后勤规划和组织度高于一切。他们相信，通过周密计划并让部队普遍实现摩托化，俄罗斯军队将成为世界上最伟大的一支军队！"
 RUS_Military_Infrastructure: "军事基础设施"
 RUS_Military_Infrastructure_desc: "我们的现代化需要大量的准备工作，包括在关键地点设立重要的补给点。因此，铁路和高速公路必须从俄罗斯的一端延伸到另一端！"
 RUS_Mechanised_Divisions: "机械化步兵师"
 RUS_Mechanised_Divisions_desc: "同飞机、坦克、战舰、步枪一样，我们的机械化部队需要进一步发展，以适应现代战争的需要。"
 RUS_National_Planning_School: "国家军事计划学院"
 RUS_National_Planning_School_desc: "我们的参谋们坚信，只要我们的军官受到足够的培训，并认真执行我们周密的作战计划，俄罗斯就不需要在前线“浪费生命”。我们应该建立新一批军官学校，培训我们的军官如何执行上级的计划。"
 RUS_Overwhelming_Firepower: "压倒性火力"
 RUS_Overwhelming_Firepower_desc: "最高指挥部内的一些成员主张用“压倒性火力”这一理念作为我军现代化项目的基石，即在进攻之前用压倒性火力轰击敌人的阵线。同时，这也需要给前线的军官分派更多任务，向他们给予更多主动性。"
 RUS_Commander_Initiative: "指挥官自主权"
 RUS_Commander_Initiative_desc: "最高指挥部认为我们不仅要给予低阶军官明确的任务目标及达成任务目标所需的资源，而且还需要把处置战场计划的随机应变权下放给他们。这样，我们的军队就可以因地制宜，灵活机动，更好地发挥部队的主动性。"
 RUS_National_High_Command_Formation_School: "国家高级指挥学校"
 RUS_National_High_Command_Formation_School_desc: "现代化我国军队的最后一步——在我们的军队成为所向披靡之师前，我们还需要重点培训那些饱受信任、肩负着前线任务的军官。国家高级指挥学校应当能协助我们找到最合适的新兵，把他们培训成一支崭新的精英军官团。"
 RUS_Spearhead_Doctrine: "先锋学说"
 RUS_Spearhead_Doctrine_desc: "尽管在总参谋部内尚有许多人对“基本摩托化的军队”这一概念感到陌生，但是我国最高指挥部内的一些成员坚持“将军队全面机械化”是保卫国家必需的一种军事创新。俄罗斯坦克大军迅速碾过敌人战线的景象已跃然纸上！"
 RUS_Armour_Modernisation: "装甲现代化"
 RUS_Armour_Modernisation_desc: "仅靠高层战略理论家的空谈是完全不够的。我们需要建立起一支装甲部队，以实现我们最重要的军事专家们的战略构想。"
 RUS_National_Armoured_School: "国家装甲学院"
 RUS_National_Armoured_School_desc: "最高指挥部建议设立一个旨在训练装甲兵的国立学校，这将帮助我们掌握机动战的艺术。我们会找来俄罗斯最聪明的头脑使用俄罗斯最锋利的“装甲”之矛。"
 RUS_Import_Foreign_Specialists: "引进外国专家"
 RUS_Import_Foreign_Specialists_desc: "直到最近一次改革前，我国甚至都没有一支装甲师，更没有称职的指挥官和理论家来让我们的军队形成战力。幸运的是，有才华的人满世界都是——我们只需要把他们请到国内就好。"
 RUS_War_Of_Numbers: "以量取胜"
 RUS_War_Of_Numbers_desc: "俄罗斯最高指挥部中更为保守的一批成员建议我们该继续依靠俄国庞大的人口基数赢得未来的战争——正如俄罗斯以往一样。这一种改革方案是俄罗斯军队各类改革设想中最快最容易实行的。"
 RUS_Mass_Mobilisation: "大规模动员"
 RUS_Mass_Mobilisation_desc: "基于世界大战的经验，我们得知只要有了充足的人力，俄罗斯军队经商不可阻挡的。是时候为军队重新制定征兵计划了。"
 RUS_Equipment_Standardisation: "装备标准化"
 RUS_Equipment_Standardisation_desc: "通过标准化我军装备及其生产流程，我们将确保我们日益扩张的军队绝不会缺乏枪支。毕竟，我们的将军们告诉我们，尽管我军军官尽了最大的努力，没枪的士兵在部队里的表现总是极其糟糕的。"
 RUS_A_Well_Equipped_Force: "装备充足的部队"
 RUS_A_Well_Equipped_Force_desc: "正如上级指挥官设想的那样，我们如今拥有了一支庞大、装备充足、战术现代化的军队。俄罗斯军队不可阻挡，俄罗斯的土地不可征服！布列斯特-立托夫斯克的耻辱再不会重演了！"
 RUS_Local_Training_Barracks: "地方训练营"
 RUS_Local_Training_Barracks_desc: "每座城市，每个镇子，每处村社都应当拥有自己的训练营，低级军官在那里将会把当地男丁训练为民兵武装。这将协助我国最高指挥部找到最适合服役的丁壮，并缩短训练正规军士兵所需要的时间。"
 RUS_Navy_Modernisation: "海军现代化"
 RUS_Navy_Modernisation_desc: "如果我们想要再度雄立于欧洲列国之中，我们必须要打造一支全新的现代化海军，它必须有实力挑战欧洲和全世界的列强。"
 RUS_Death_From_Above: "死亡天降"
 RUS_Death_From_Above_desc: "在革命爆发前，我们的一批海军参谋曾访问过[RUS_naval_officers_target]，这使得这些参谋相信未来的海战将由航空母舰主宰。尽管这种新式战舰造价不菲，这批军官称虽然世界大战是由无畏舰所主宰，但是大型航空母舰和海军轰炸机组合的打击能力会让无畏舰在短时间内被淘汰。"
 RUS_Floating_Fortresses: "浮动要塞"
 RUS_Floating_Fortresses_desc: "基于世界大战和俄国内战的经验，许多旧学派的军官坚信纪律的力量和宏伟的无畏舰。他们主张让这类大型战舰继续担负我国海军的主心骨。"
 RUS_War_Under_The_Sea: "水下战争"
 RUS_War_Under_The_Sea_desc: "虽然航空母舰和战列舰可能是未来海军发展的方向，但对我们年轻的共和国来说，执拗于这类巨型战舰显然不现实。建造一支大舰队必然花费良多，而[RUS.GetNameDef]可没有那么多船坞和资源来建造此等规模的舰队。故而，我们应该专注于那些更廉价但同样致命的潜艇来骚扰敌军的航道。"
 RUS_The_Invisible_Navy: "隐形舰队"
 RUS_The_Invisible_Navy_desc: "世界大战教会了我们，赢得战争靠的不是最大号的舰炮。廉价、安静、致命的潜艇也可以让一整个帝国屈膝。由于我们的造船能力被《布列斯特-立托夫斯克条约》限制，专注于这类舰船将让我们迅速重拾在公海地区的进攻能力。"
 RUS_Coastal_Defences: "海岸防御"
 RUS_Coastal_Defences_desc: "由于我们的海军能力弱于我们的天然对手，许多海军理论家主张对我们的敌人采取防御姿态。通过注重在各海域布雷，我们可以限制敌军在海面上的行动，在给敌军舰队造成损失的同时最小化我军舰队的损失。"
 RUS_A_Destroyer_Armada: "驱逐舰舰队"
 RUS_A_Destroyer_Armada_desc: "驱逐舰是每一支海军的主心骨。考虑到帝国公约在波罗的地区的主宰地位，这对我们来说就加倍正确了。如果我们想要尝试冲击海峡并突入公海，就需要大量的驱逐舰，就需要高速的、能快速建造的多面手驱逐舰。"
 RUS_Fleet_Protectors: "舰队保护者"
 RUS_Fleet_Protectors_desc: "在我们完成我们的海军扩军计划前，我们的每艘船都是价值无限而不可替代的。通过让我们的巡洋舰作为防御核心，让其既能够保护我们的屏卫舰又能保护主力舰，我们的海军部确信这样将大大增加我国舰船的生存能力。"
 RUS_Commerce_Raiders: "贸易袭击者"
 RUS_Commerce_Raiders_desc: "现代巡洋舰作为结合了优越机动性和强大火力的商掠快船，在过去被证明是非常有效的。鉴于它们的潜力和我们打击敌人运输线的需要，我们应该为巡洋舰投入更多的资源以最大程度地发挥其特长。"
 RUS_Fleet_Vanguards: "舰队先锋"
 RUS_Fleet_Vanguards_desc: "巡洋舰介于大型战列舰和小型屏卫舰之间，是一种多用途的战舰，既可以发起猛烈的攻击，也不会过度消耗我们有限的资源。通过现代化他们的主攻火炮，我们可以高效的把这类船只建设为一种袖珍型战列舰，建设为一种能在战斗中同主力舰硬碰硬的战船。"
 RUS_Naval_Infantry: "海军步兵"
 RUS_Naval_Infantry_desc: "由未经过特殊训练且无特种装备的常规步兵登陆敌方守备严密的岛屿或海滩只能引起一场灾难。如果我们想要占领我国的西方，占领我国的南方，占领我国的东方，我们就必须建立一整支海军步兵部队，让他们成为未来海军登陆行动的先锋。"
 RUS_New_Tactics_For_New_Ships: "新舰船，新战术"
 RUS_New_Tactics_For_New_Ships_desc: "如果我们不及时更新我们的海军理论，那么现代化的舰船与上个世纪的老古董比并没有什么差异。一如既往的，海军部拟定了一份现代化方案，这将帮助我们重新培训海军军官，迅速更新海军战术。"
 RUS_Modernise_The_Petrograd_Dockyards: "现代化彼得格勒船坞"
 RUS_Modernise_The_Petrograd_Dockyards_desc: "由于彼得格勒是俄罗斯西部最大的港口城市，它自然成为了我们任何舰队扩张计划的重中之重。相对现代化的基础设施和技艺熟练的工程师已经就位，把彼得格勒现有的船坞现代化是提升我国造船能力的最快办法。"
 RUS_Modernise_Murmansk: "现代化摩尔曼斯克"
 RUS_Modernise_Murmansk_desc: "作为进入巴伦支海的门户，摩尔曼斯克可以成为我国北方舰队的战略要地。虽然该地的设施并不完备，但是扩展当地的设施能让我国海军绕过驻扎于波罗的海的西方舰队，把潜艇等舰船送入北海乃至于大西洋。"
 RUS_Recover_Foreign_Blueprints: "模仿外国蓝图"
 RUS_Recover_Foreign_Blueprints_desc: "由于国内持续几十年的动荡，我们已经显著的落后于我们的若干竞争对手。只要投入适当的资源，找到可靠的关系网，我们就能学习我们对手的科研成果，并加速我们的海军研究项目。"
 RUS_Submarines_In_Nikolayevsk: "尼古拉耶夫斯克的潜艇"
 RUS_Submarines_In_Nikolayevsk_desc: "失去符拉迪沃斯托克使得一代海军改革人致力于用更小型也更划算的办法保卫太平洋。由于鄂霍茨克海近在咫尺，以尼古拉耶夫斯克为基地的潜艇舰队让我们能打击到整个太平洋战区内的所有潜在敌人。"
 RUS_Repair_Sevastopol: "修复塞瓦斯托波尔"
 RUS_Repair_Sevastopol_desc: "随着克里米亚再一次被俄罗斯控制，我们终于有了一座南方的暖水港和黑海的永久性据点。不过，它的各项设备是按照乌克兰及帝国公约组织的标准进行建造的。我们需要全面的重建并翻新克里米亚的造船厂，充分利用这里的潜力！"
 RUS_Repair_Vladivostok: "修复符拉迪沃斯托克"
 RUS_Repair_Vladivostok_desc: "随着符拉迪沃斯托克被我们掌控，我们终于可以同世界其他大国一道争夺太平洋的主宰权了。不过，在高尔察克数十年的惨淡经营和日本人的影响下，我们必须先翻新这个港口，才能让它达到能为海军服务的标准。"
 RUS_Battleship_Development: "研发战列舰"
 RUS_Battleship_Development_desc: "从古代的卡拉克战船到现代的无畏舰，数个世纪以来，主力舰一直是各大海军的核心。建造这些大型战舰不仅对我国海军有巨大好处，还能对世界其他国家释放一个明确信号：我们已经彻底的克服了所谓《布列斯特-立托夫斯克条约》强加给我们的不公正待遇。"
 RUS_Carrier_Development: "研发航母"
 RUS_Carrier_Development_desc: "当古板卫道士们满怀深切的讨论战列舰时，新生代海军理论家已开始谈论航空母舰作为未来我国海军核心的潜力。每一个这种浮动机场都可以携带一整支战斗机和轰炸机组成的“舰队”深入到敌军的心脏地带，给我们带来无与伦比的力量投射潜力。"
 RUS_Realpolitik: "现实政治"
 RUS_Realpolitik_desc: "现实政治是一国在考虑特定的环境和外部状况因素后根据现实需求制定政治和外交政策，而非依据特定的意识形态或道德伦理作为制定政策的前提。现实政治一般是用来贬损某国政策具有胁迫性、非道义性或马基雅维利主义（即如1984中所描述的国家一般）。不过我们乐于采纳这种手段。"
 RUS_Expansionism: "扩张主义"
 RUS_Expansionism_desc: "扩张主义理论认为，只有让俄罗斯的边界远离我们的心脏地带我们才能称作是一个安全的国家，每一个不是俄罗斯的傀儡的邻国都是潜在的威胁或目标，而威胁的程度取决于他们的军事和政治能力。不用说，这种政策肯定不会让世界上的其他国家感到好受"
 RUS_Secure_Central_Asia: "控制中亚"
 RUS_Secure_Central_Asia_desc: "持续十年的动荡使俄罗斯的力量投射能力减弱，势力范围被蚕食。中亚这个孤立的地区曾是俄罗斯帝国的一部分，它应该成为俄罗斯恢复全球影响力的良好起点。"
 RUS_The_Road_To_War: "战争之路"
 RUS_The_Road_To_War_desc: "全欧洲的紧张局势正在加剧，俄罗斯不能让自己置身于即将爆发的战争之外。德法之间的冲突是我们收复西部失地的唯一机会，我们需要为这个目标做好准备。"
 RUS_Seek_Allies: "寻求盟友"
 RUS_Seek_Allies_desc: "随着我们的集团成立，是时候寻求盟友了，我们可不能指望我们能单独同德国硬碰硬。我们的不少邻国都愿意和除了德国和帝国公约成员国以外的国家结盟-有的是因为和俄罗斯关系良好，有的则是单纯的图个实用至上。"
 RUS_The_Academy_Of_Sciences: "科学院"
 RUS_The_Academy_Of_Sciences_desc: "我们应当设立一个共同研究机构来深化我们与盟友之间的合作联系。俄罗斯科学院已经成为西方科学思想进入俄罗斯的门户，它将为我们提供这一倡议的基础。"
 RUS_Crush_The_German_Hegemony: "冲击德国霸权"
 RUS_Crush_The_German_Hegemony_desc: "是时候结束我们在世界大战中所受的一切屈辱了，我们要向令人作呕的德皇复仇。一雪布列斯特-立托夫斯克条约之耻！"
 RUS_Enemy_In_The_East: "东方的敌人"
 RUS_Enemy_In_The_East_desc: "自日俄战争以后，俄罗斯真正的、永远的敌人，便是东方那个冉冉升起的帝国。我们要一雪前耻，让人口众多物产丰饶的中国妥帖地侍奉我们。"
