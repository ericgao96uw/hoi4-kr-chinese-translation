 CZE_alois_podhajsky: "阿洛伊斯·波德海斯基"
 CZE_alois_podhajsky_commander_desc: "§Y陆军将领介绍\n生于：§!§g1864年2月18日；奥匈帝国、波希米亚王国布拉特纳§!\n§Y军旅生涯：§!§g宪兵中士之子阿洛伊斯·波德海斯基于1884年从普雷斯堡步兵士官学校毕业，并在1897年晋升中尉。1890到1892年间他又赴维也纳战争学院进修，成为了一名参谋。到了1910年，他已是一名上校，并在大战开始后晋升少将。在大战的绝大部分时间里，波德海斯基都指挥着地方防卫军第21步兵师，一支主要由捷克人组成的部队，而他最开始活跃于塞尔维亚，之后在加利西亚，最后在意大利。一次又一次的战斗证明了他的指挥能力，让他在1915年获得了铁王冠勋章和军功十字勋章，次年又获得了一级铁十字勋章。在大战末期，他不过是在奥匈帝国总参谋部中服役的诸多捷克人之一，却于1917年晋升为陆军元帅。\n\n虽然流亡中的捷克斯洛伐克民族委员会视其为典型的“奥地利狗腿子(rakušák)”，但他仍坚定不移地忠诚于他的人民和帝国。战后，在内莱塔尼亚的第一波改革浪潮中，波德海斯基积极组织并领导了波希米亚地方防卫军的重组。而在战间期，他也是少有的于大战期间获得将军军衔并仍在服役的捷克军官之一。虽然捷克人对当兵的热情依旧低迷，但他仍然是“奥地利狗腿子”长期存在的象征。波德海斯基保持着对帝国的信心，并坚信尊敬的皇帝陛下将会继续走改革与和解的道路，让捷克民族得以发展壮大。"
 CZE_josef_bily: "约瑟夫·比利"
 CZE_josef_bily_commander_desc: "§Y陆军将领介绍\n生于：§!§g1872年6月30日；奥匈帝国、波希米亚王国兹博宁§!\n§Y军旅生涯：§!§g约瑟夫·比利毕业于的里雅斯特步兵士官学校，于1892年以中尉军衔进入了奥匈军驻加利西亚的第15步兵团。1898年，他参加了为期两年的维也纳战争学院参谋培训课程，之后便被分配到了第4步兵师服役。其后还在1908到1910年期间于维也纳步兵士官学院教授战术课程。大战开始时，比利作为营长投入到了血腥残酷的对俄作战中直到1915年7月因重伤撤下。痊愈后，他在卢布林总督府工作了半年，之后就前往蒂罗尔指挥了一场攻势。1917年，他成为了一名中校，在阿夏戈高原指挥一个特别小队出色地作战，并在格拉帕山和对意最终攻势中大展身手。比利以令人尊敬的上校身份结束了这场战争。\n\n战后，比利参与重组了波希米亚地方防卫军并被授予少将军衔。1924年，他完成了在特蕾西娅军事指挥学院的学习，并于1928年被提拔为陆军元帅。截至到1936年，在服役48年后，比利终于成为了奥匈帝国军队中排名第二的捷克人，杰出的“奥地利狗腿子(rakušák)”，而他对皇室的忠诚只被最沙文的德意志人怀疑，对捷克民族的忠诚也只被最沙文的捷克人怀疑。"
 CZE_josef_votruba: "约瑟夫·沃特鲁巴"
 CZE_josef_votruba_commander_desc: "§Y陆军将领介绍\n生于：§!§g1879年11月8日；奥匈帝国、波希米亚王国德布日§!\n§Y军旅生涯：§!§g约瑟夫·沃特鲁巴以优异的成绩毕业于著名的维也纳士官学校，并在1899年开始了他的军旅生涯，很快就给他的上级留下了深刻的印象。1908年，他从维也纳战争学院毕业，再次以优异的成绩和堪称模范的表现在仅是中尉时就被任命为参谋。世界大战开始后，他先是第一军作战部的一员，之后又被调到驻加利西亚前线的第12步兵师。1915年后，他作为第58步兵师的参谋与保加利亚人并肩作战，随后又被派往意大利前线并一直待到1918年。在意大利前线服役期间，他以从不妥协且严格要求的领导风范大出风头，由于他拒绝容忍一切他眼中的懒惰无能，他遭到了下属的鄙视，但同时也尊重并敬佩他深厚的知识底蕴和无可置疑的指挥技巧。沃特鲁巴还获得了极高的荣誉：1915年获得军功十字勋章，次年获得铁十字勋章和铁王冠勋章。在与意大利人作战将近三年之后，沃特鲁巴被调到了维也纳的陆军部，但他很快对那感到不安，要求回到离前线更近的地方担任参谋。直到与意大利停战后，他才同意在战争部工作。\n\n战争结束后，沃特鲁巴留在了奥匈军队，在特蕾西娅军事指挥学院进修后，他于1928年被任命为将军。此后，他的职位迅速上升，他于次年成为了陆军元帅，并在1936年晚期成为了步兵将军。截至此年，沃特鲁巴是奥匈军队中最杰出的“奥地利狗腿子(rakušák)”，也是在役最老练的一位捷克将军。虽然他的头脑还是和以前一样敏锐，但他的健康却因严重的糖尿病迅速恶化。"
 CZE_bohuslav_kohout: "博胡斯拉夫·科胡特"
 CZE_bohuslav_kohout_commander_desc: "§Y陆军将领介绍\n生于：§!§g1896年12月5日；奥匈帝国、波希米亚王国利托米什尔§!\n§Y军旅生涯：§!§g博胡斯拉夫·科胡特在他1910年他父亲突然去世之前从未打算进入军队。在父亲逝世后近两年的时间里，他一直沉浸于推动捷克的童子军运动，但一纸来自布拉格步兵士官学院的录取通知书给他带来了新的生活。1915年3月，科胡特从士官学院毕业，并在6月份成为了地方防卫军第20步兵团一位排长，投入了加利西亚的战斗。1916年，他被派往意大利前线担任机枪排排长，在第二年又回到了俄国前线。1918年他被调到了龙骑兵部队，并于次年因在童子军运动中学习的技能被提拔骑兵队长。战后，他选择继续留在军中，参与了波希米亚地方防卫军尤其是骑兵的重组，随后被立即派往维也纳战争学院学习参谋课程。1925年，他被提拔为少校，并在帝国的首都中大量参与了战争部军事技术委员会的工作。\n\n1931年，他衔升上校，开始着手编写一本现代化的士兵手册。1933年《士兵手册》出版，最初只配发给了波希米亚地方防卫军，但在科胡特的强烈要求下，手册很快就被翻译成了德语和匈牙利语，并迅速取代了大战前的旧手册。与旧手册不同的是，除了改进士兵的每日操练活动之外，出于他的价值观和在童子军运动中的经验，科胡特还十分注重士气与习惯。这些区别使这本手册与战前的其他类似手册大有不同，而科胡特还打算将这本手册宣传给其他民族，希望以此缓解波希米亚地方防卫军内部的紧张民族关系，打造一支更有凝聚力的部队。他的这项工作引起了改革派的注意，这些人致力于消除军队守旧派中横行的沙文主义，为这个多民族的军队注入新的活力。虽然科胡特只是一名上校且在战争期间只领导过小股部队，但《士兵手册》重大的影响力有望将科胡特的事业推向新的高度。\n\n“要找德国人或者匈牙利人并向他们学习！同时我们也可以教他们！”"
 CZE_eduard_horak: "爱德华·霍拉克"
 CZE_eduard_horak_commander_desc: "§Y陆军将领介绍\n生于：§!§g1887年8月；奥匈帝国、波希米亚王国§!\n§Y军旅生涯：§!§g爱德华·霍拉克的早年经历为人罕知。但在1927年时，他是波希米亚地方防卫军的一位参谋。1930年，他被提拔为上校，指挥着一个步兵团。到了1936年，他已是波希米亚地方防卫军摩拉维亚军区的首长，并有望在不就的将来被提拔为少将。"
 CZE_viktor_hoppe: "维克托·霍佩"
 CZE_viktor_hoppe_commander_desc: "§Y陆军将领介绍\n生于：§!§g1874年4月14日；奥匈帝国、摩拉维亚公国布尔诺§!\n§Y军旅生涯：§!§g律师兼政治家贝德日赫·霍佩之子，维克托·霍佩的军旅生涯开始于1895年，从赫拉尼采士官学校毕业后，他很快又赴下奥地利的韦尔斯修习了军官课程。1900年，他退出现役成为了预备役的一员，但仅在两年之后作为修护官回到了现役。1914年大战开始前，维克托在布拉格军区策划部任职，再往前他是人事部部长。从那时起他就成为马费抵抗组织（模仿西西里黑手党建立的试图颠覆奥匈帝国的组织）的线人，但他们之间的关系并未进一步发展，且当卡尔皇帝登基后也对他的事业无甚影响。到了1918年，他衔升中校，并被从布拉格军区调到了维也纳的军队最高统帅部。1920年，他进入了最高统帅部骑兵科，且在战争结束后被提拔为上校，之后又荣升少将。\n\n虽然他是一位令人尊敬的参谋，但他在世界大战期间缺乏战地指挥的经历让我们的这位维克托将军未免有些纸上谈兵，而且他与捷克民族主义组织的关系使他被众多的奥地利军官猜忌，并且很大程度上使他只能留在波希米亚地方防卫军里。"
