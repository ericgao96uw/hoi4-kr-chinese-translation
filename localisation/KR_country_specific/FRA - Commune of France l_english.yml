 FRA_communard_spirit: "公社精神"
 FRA_communard_spirit_desc: "我们是被反动的共和分子残酷镇压的第一个建立的社会主义政权-巴黎公社的遗产。1920年，工人阶级终于完成了对资产阶级的复仇，推翻了秩序党的军事专政。我们，公社社员的儿女，必须捍卫我们的政权和我们的精神，我们再也不会被暴君压迫！"
 FRA_to_war_idea: "复仇主义备战"
 FRA_to_war_idea_desc: "如果我们想要击败帝国主义者，我们的祖国就必须再次崛起！"
