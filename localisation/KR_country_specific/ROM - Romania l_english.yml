 ROM_great_game_start_category_desc: "现在罗马尼亚总共国王和铁卫团长两个人说了算，二人唯一的共同愿望就是看到特兰西瓦尼亚与他们的国家合并，在那之前，国王卡罗尔二世和领袖科德里亚努会保持休战状态。\n\n[ROM_great_game_balance]\n\n卡罗尔二世的影响力：[ROM_king_influence]\n科德里亚努政府的影响力：[ROM_captain_influence]"
 ROM_great_game_carol_category: "尔虞我诈"
 ROM_great_game_carol_category_desc: "铁卫团确实拿下了所有重要的政府职位，但卡罗尔二世仍然是国王-很多人更喜欢强大的君主而不是搞民粹崇拜的科德里亚努。现在我们不能贸然和铁卫团发生冲突，不过在我们打败了外敌之后，§R那就难说了§!\n\n[ROM_great_game_balance]\n\n卡罗尔二世的影响力：[ROM_king_influence]\n科德里亚努政府的影响力：[ROM_captain_influence]"
 ROM_great_game_czc_category: "尔虞我诈"
 ROM_great_game_czc_category_desc: "铁卫团已经在政府中处于强势地位，但国王仍然阴魂不散，并一直在等待着趁我们实力虚弱时将我们扳倒。现在我们不能贸然和国王发生冲突，不过在我们打败了外敌之后，§R那就难说了§!\n\n[ROM_great_game_balance]\n\n卡罗尔二世的影响力：[ROM_king_influence]\n科德里亚努政府的影响力：[ROM_captain_influence]"
