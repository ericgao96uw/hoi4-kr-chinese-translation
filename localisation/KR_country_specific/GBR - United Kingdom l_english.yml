 uk.99.t: "我国对北爱尔兰之宣称"
 uk.99.d.promise: "在爱尔兰独立战争之后，联合王国于1921年与爱尔兰人签署了一项和平条约，放弃了对北爱尔兰的要求。然而，这是与英国政府与爱尔兰自由邦签订的条约，而爱尔兰自由邦则是大英帝国和英联邦的成员……爱尔兰人在1925年宣布成立共和国时结束了与大英帝国的一切关系。不过这将使我们有机会重新对北爱尔兰提出领土要求……除非我们承诺放弃。我们现在是否需要遵守和平条约里的承诺，即使这意味着放弃我们的国名和对北爱的领土要求？"
 uk.99.d: "在爱尔兰独立战争之后，联合王国于1921年与爱尔兰人签署了一项和平条约，放弃了对北爱尔兰的要求。然而，这是与英国政府与爱尔兰自由邦签订的条约，而爱尔兰自由邦则是大英帝国和英联邦的成员……爱尔兰人在1925年宣布成立共和国时结束了与大英帝国的一切关系。因此，我们现在面临的问题是：我们是重新提出对北爱尔兰的领土要求并保护仍然生活在那里的新教徒，还是放弃我们的国名和对北爱的领土要求？"
 uk.99.a: "保护阿尔斯特的效忠派乃我等义不容辞之职责。"
 uk.99.b: "我们需要尊重当年的和平条约。"
 uk.99.c: "我们将信守诺言。"
 uk.100.t: "英国人回来了"
 uk.100.d: "1921年，联合王国签署了一项和平条约，放弃了对北爱尔兰的要求……但那是他们与爱尔兰自由邦签订的条约，而爱尔兰自由邦则是大英帝国和英联邦的一部分。我们在1925年宣布成立爱尔兰共和国时就已经结束了和大英帝国的关系。现在，联合王国又重建了，他们说统治那些阿尔斯特的效忠派是他们的责任，也是他们应有的权利，并再一次宣称北爱尔兰。如果想要和平的话，我们就得把北爱尔兰交出去。"
 uk.100.a: "绝不同意！"
 uk.100.b: "如果这样做能维持和平，那就行吧。"
 uk.101.t: "北爱尔兰回归"
 uk.101.d: "虽然爱尔兰人并不情愿，但他们还是决定保持我们两国之间的和平，同意将北爱尔兰归还给我们。"
 uk.101.a: "出乎意料，但很明智。"
 uk.102.t: "爱尔兰已经离开了[Root.GetFactionName]"
 uk.102.d: "由于与[GBR.GetNameDef]在北爱尔兰问题上发生争端，[IRE.GetNameDef]愤怒地离开了[Root.GetFactionName]。他们表示，在一个会对自己成员国盟友提出领土要求的联盟中，没有任何安全可言。"
 uk.102.a: "这可不好……"
 uk.103.t: "[IRE.GetNameDefCap]拒绝"
 uk.103.d.faction: "意料之中，但爱尔兰人拒绝向我们交出北爱尔兰。然而，我们的下一步行动仍然需要权衡，因为[IRE.GetNameDef]并非孤立无援。爱尔兰是[IRE.GetFactionName]的成员，对爱尔兰采取任何直接行动都会引发一场更大的战争。"
 uk.103.d.factionamerica: "意料之中，但爱尔兰人拒绝向我们交出北爱尔兰。然而，我们的下一步行动仍然需要权衡，因为[IRE.GetNameDef]并非孤立无援。爱尔兰是[IRE.GetFactionName]的成员，对爱尔兰采取任何直接行动都会引发一场更大的战争。而美国人站在我们一边，也许值得和[irish_leader.GetNameDef]谈谈，看看[irish_leader.GetAdjective]是否愿意向爱尔兰人施压，以避免进一步的冲突？"
 uk.103.d.nofaction: "意料之中，爱尔兰人拒绝向我们交出北爱尔兰。由于爱尔兰人没有盟友，我们就可以按部就班进行下一步行动。"
 uk.103.a: "接近[irish_leader.GetAdjective]政府"
 uk.103.b: "我们不应继续追究。"
 uk.103.c: "是时候自己动手了。"
 uk.104.t: "联合王国放弃了北爱尔兰"
 uk.104.d: "在爱尔兰独立战争之后，英国政府于1921年与爱尔兰人签署了一项和平条约，放弃了对北爱尔兰的要求。然而，这是与英国政府与爱尔兰自由邦签订的条约，而爱尔兰自由邦则是大英帝国和英联邦的成员……爱尔兰人在1925年宣布成立共和国时结束了与大英帝国的一切关系。随着联合王国恢复对本土的统治，英国人是否会再次对北爱尔兰提出要求的问题一直存在。现在，这个问题最终得到了否定的回答。这不仅意味着英国与爱尔兰的和平，而且意味着联合王国将会改头换面，再次成为大不列颠王国。"
 uk.104.a: "如果这意味着和平，那就更好了。"
 uk.104.b: "疯子们居然真的走了！"
 uk.104.c: "有意思。"
 uk.105.t: "英国人的要求"
 uk.105.d: "随着联合王国重建，英国人难免会把目光投向北爱尔兰……毕竟他们的国名是大不列颠及北爱尔兰联合王国，他们不能置之不理。但是我们的爱尔兰盟友当然不这么看。现在英国人找我们求助来维持和平。我们是向爱尔兰人施压，逼他们作出让步，还是冒着与英国人开战的风险，支持爱尔兰人？"
 uk.105.a: "我们毫无保留地支持爱尔兰"
 uk.105.b: "向爱尔兰人施压，让他们放弃北爱尔兰。"
 uk.106.t: "来自[From.GetNameDef]的施压"
 uk.106.d: "令人震惊的是，英国人去找了我们的[From.GetAdjective]盟友，要求他们干预北爱尔兰问题……而他们已经答应了！[From.GetAdjective]政府暗示这是一个微妙的问题，我们如果拒绝交出北爱尔兰，将会把两个阵营推向一场谁也不愿意打的战争。这可真是我们的“好盟友”呐。"
 uk.106.a: "去他妈的英国人，你也是！"
 uk.106.b: "看起来我们别无选择。"
 uk.107.t: "失算了？"
 uk.107.d: "在阿尔斯特问题上，爱尔兰人显然并不理性。他们选择抛弃[Root.GetFactionName]而不是放弃北爱尔兰……而且他们对我们非常生气。"
 uk.107.a: "那就这样吧。"
 uk.108.t: "爱尔兰人固执己见"
 uk.108.d: "看来，找[irish_leader.GetNameDef]帮忙并没有对事情有所帮助。尽管[irish_leader.GetAdjective]政府按照我们的要求对[IRE.GetNameDef]施加了压力，但爱尔兰人却愤怒地抛弃了他们的盟友，而不是放弃北爱尔兰。看来我们又回到了原点。"
 uk.108.b: "我们应该放弃对北爱尔兰的索求。"
 uk.108.c: "是时候自己动手了。"
 uk.109.t: "[From.GetNameDefCap]支持爱尔兰"
 uk.109.d: "[From.GetAdjective]政府给出了明确的答复：他们不仅不会帮我们向爱尔兰人施压，而且如果我们和爱尔兰人在阿尔斯特问题上发生对抗，他们将拿起武器捍卫爱尔兰主权。"
 uk.109.b: "我们应该放弃对北爱尔兰的索求。"
 uk.109.c: "是时候自己动手了。"
 uk.111.t: "效忠派回归"
 uk.111.d: "阿尔斯特的效忠派向英国政府提出了重新加入联合王国的正式请求。"
 uk.111.a: "当然，我们欢迎他们的回归！"
 uk.112.t: "直布罗陀巨岩"
 uk.112.d.spanish: "直布罗陀是在1713年根据《乌得勒支条约》割让给我们的，西班牙从未承认这一割让。即便如此，该领土主要有两万多名英国人居住——他们都不认为自己是西班牙国籍。当然，这对[gibraltar_owner.GetNameDef]来说丝毫不重要，他们现在宁愿与我们开战，也不愿放弃这块领土。这甚至与直布罗陀在控制地中海入口方面的重要作用无关。对他们来说，这是一个民族感情的问题。"
 uk.112.d: "直布罗陀是在1713年根据《乌得勒支条约》割让给我们的，在今天也有超过两万名英国人居住。即使此地在守卫地中海入口方面并没有发挥重要作用，我们对这些同胞仍有责任。然而，直布罗陀的战略地位意味着[gibraltar_owner.GetNameDef]不可能轻易交出这里。继续要求此地可能意味着与直布罗陀的所有者[gibraltar_owner.GetAdjective]发生对抗。"
 uk.112.a: "直布罗陀乃我国之法理领土。"
 uk.112.b: "这一宣称毫无意义。"
 uk.113.t: "福克兰群岛"
 uk.113.d.arg: "福克兰群岛是位于南大西洋的一个小殖民地，只有几千名英国人居住。群岛目前被[falklands_owner.GetNameDef]以所谓的“临时占领”的形式占有，但是阿根廷人不太可能愿意放弃福克兰群岛……然而，福克兰群岛的人民认为自己是英国公民，而且从未想加入[falklands_owner.GetNameDef]。因此，我们现在的问题是：我们是否选择支持当地居民并重新夺回福克兰群岛，而且可能会使我们不得不与[falklands_owner.GetAdjective]开战？"
 uk.113.d.ally: "福克兰群岛是位于南大西洋的一个小殖民地，只有几千名英国人居住。它没有特别的战略意义，但那里的英国人认为自己是英国公民，并要求我们重新提出对该群岛的领土要求。这些岛屿目前由[falklands_owner.GetNameDef]占有，因此要求他们将其归还应该不成问题，但我们是否要为之费心？"
 uk.113.d: "福克兰群岛是位于南大西洋的一个小殖民地，只有几千名英国人居住。它没有特别的战略意义，但那里的英国人认为自己是英国公民，并要求我们重新提出对该群岛的领土要求。不过[falklands_owner.GetNameDef]可不会同意他们的要求。因此，我们现在的问题是：我们是否选择支持当地居民并重新夺回福克兰群岛，而且可能会使我们不得不与[falklands_owner.GetAdjective]开战？"
 uk.113.a: "福克兰群岛乃我国之法理领土。"
 uk.113.b: "这一宣称毫无意义。"
 uk.115.t: "[From.GetAdjective]的要求"
 uk.115.t.ally: "[From.GetAdjective]的请求"
 uk.115.d: "[From.GetAdjective]政府向我们提出了一个要求：要求我们立即把[demand_state.GetName]还给他们，他们认为那里是理所应当的[From.GetAdjective]领土。"
 uk.115.d.ally: "我们在[From.GetAdjective]政府的盟友向我们提出了一个请求：请我们将[demand_state.GetName]的管理权移交给他们，他们认为那是[From.GetAdjective]的合法领土。"
 uk.115.a: "很好"
 uk.115.b: "我们不同意。"
 uk.116.t: "[demand_state.GetName]回归"
 uk.116.d: "[From.GetAdjective]政府权衡之后，决定还是马上把[demand_state.GetName]还给我们。"
 uk.116.d.ally: "我们在[From.GetAdjective]政府的盟友已经愉快地把[demand_state.GetName]还给我们。"
 uk.116.a: "很好"
 uk.117.t: "[From.GetNameDefCap]拒绝"
 uk.117.d: "[From.GetAdjective]政府的回应很迅速：他们不同意[Root.GetAdjective]对[demand_state.GetName]的要求，也不会将其归还给[Root.GetNameDef]。"
 uk.117.a: "我们很不高兴"
 uk.117.b: "我们别无选择"
 uk.118.t: "[From.GetAdjective]的请求"
 uk.118.d: "我们在[From.GetAdjective]政府中的盟友与我们联系，他们说：现在[From.GetNameDef]已经恢复了——他们希望收回[colony_country.GetNameDef]的控制权，并认为那是[From.GetAdjective]的领土。他们的请求是彬彬有礼的，而不是向我们索取，很明显他们认为我们没有理由拒绝。"
 uk.118.a: "他们说得对"
 uk.118.b: "他们搞错了——[colony_country.GetNameDef]是我们的。"
 uk.119.t: "[From.GetNameDefCap]同意了"
 uk.119.d: "[From.GetAdjective]政府已同意我们的要求，并将[colony_country.GetNameDef]移交给我们。"
 uk.119.a: "很好"
 uk.120.t: "[From.GetNameDefCap]拒绝了"
 uk.120.d: "[From.GetAdjective]政府已经拒绝了我们的请求。他们说，[colony_country.GetNameDef]是来之不易的领土，在做出其他决定之前，它应该被视为[From.GetAdjective]的殖民地。"
 uk.120.a: "令人失望"
 uk.121.t.ally: "[From.GetAdjective]的请求"
 uk.121.t: "[From.GetAdjective]的要求"
 uk.121.d.ally: "我们在[From.GetAdjective]政府中的盟友与我们联系，他们说：现在[From.GetNameDef]已经恢复了——他们希望收回目前在[Root.GetAdjective]控制之下所有的殖民地。他们的请求是彬彬有礼的，而不是向我们索取，很明显他们认为我们没有理由拒绝。"
 uk.121.d: "[From.GetAdjective]政府与我们联系，他们说：现在[From.GetNameDef]已经恢复了——他们希望收回目前在[Root.GetAdjective]控制之下所有的殖民地。他们的要求并不礼貌，而且如果有必要，他们似乎愿意用武力来支持这一要求。"
 uk.121.a: "交出这些地方。"
 uk.121.b: "不，我们全都要。"
 uk.121.c: "我们必须立即通知我们的主子……"
 uk.122.t: "[From.GetNameDefCap]同意"
 uk.122.d: "[From.GetAdjective]政府已经同意我们的要求，并将殖民地移交给我们控制。"
 uk.122.a: "很好"
 uk.123.t: "[From.GetNameDefCap]拒绝"
