 BRA_we_werent_expecting_special_forces: "联邦干预部队"
 BRA_we_werent_expecting_special_forces_desc: "巴西的特种部队训练有素，他们花了数年的时间研究战法来抵御外国的入侵。巴西特种部队的数量和对地形的掌握程度，必然是任何入侵者都要考虑的因素。"
 BRA_state_armies: "松散的军队"
 BRA_state_armies_desc: "简单地说，巴西武装部队，即里约热内卢所谓的“联邦军”，是由26个州的民兵们组成的一个无组织纪律的团体，而海军则几乎是联邦政府在真正的战争中唯一的力量。这些过时的组织力量在训练和装备方面各有着极大的不同，而且无论如何都不适合现代作战，特别是为一个他们不忠的国家作战。"
 BRA_army_reformed: "军队已改革"
 BRA_militiagungs: "国家民兵"
 BRA_militiagungs_desc: "民兵们已经作为特殊的国家警卫团加入军队，拥有现代装备并且以现代的方式组织起来，并且已经做好了为巴西战斗和牺牲的觉悟。"
 BRA_integration_of_branches: "空军一体化"
 BRA_next_generation: "新一代飞行员"
 BRA_extended_range: "航程扩大"
 BRA_merchant_marine: "巴西商船队"
 BRA_merchant_marine_desc: "巴西一直是一个国际商贸大国，它的国名就取自它的第一个出口产品巴西木。我们进口货物的能力是一个重要的战略因素，而商船队扩张由我国政府正式资助。"
 BRA_upgraded_ports: "港口已改造"
 BRA_stray_dog_1: "野狗"
 BRA_stray_dog_2: "野狼"
 BRA_cruisers_1: "更好的屏卫舰"
 BRA_cruisers_2: "潜艇猎手"
 BRA_mastery_of_the_sea: "海洋之主"
 BRA_support_marines: "对岸炮击协同"
 BRA_patriotism: "公民爱国主义运动"
 BRA_patriotism_desc: "我们的公民正在十分缓慢地接受这一概念——巴西是一个统一的国家，但是随着时间的推移，我们努力统一的国家认同感必将深入人心。"
 BRA_cangaco_is_over: "匪患的结束"
 BRA_cangaco_is_over_desc: "各州间的犯罪活动得到了空前的遏制，而且由于罪犯不能通过越过州界来逃避逮捕，城市与乡间的居民都觉得更安全了。"
 BRA_higher_learing: "高等教育中心"
 BRA_higher_learing_desc: "我国很大一部分资金被投入到了培养更多的大学毕业生的规划中，我们希望受高等教育，这曾经的特权，如今人人都能享有。"
 BRA_manter_isso_ai_viu: "国家协约"
 BRA_manter_isso_ai_viu_desc: "无论是公开支持信还是秘密会议，我们从来没有采取过任何类似措施确保政治和经济的稳定。政治是一场残酷又邪恶的游戏，如果游戏失败，则后果不堪设想"
 BRA_cheap_cars: "补贴汽车行业"
 BRA_cheap_cars_desc: "由于大幅税收优惠，我们的汽车工业工作效率和产业利润得到了极大的提升，并能够向国家提供各种各样的车辆来满足我们的需要。"
 BRA_bigger_salaries: "提高公共部门薪水"
 BRA_bigger_salaries_desc: "政府官员的工资增长速度已正式提高，正如我们总统竞选期间所承诺的那样。当然，虽然付出了代价，但这会改善我们的政治局势。"
 BRA_it_prints_money: "通货膨胀"
 BRA_it_prints_money_desc: "过度消费引起了严重的通货膨胀问题。我们应该立即处理这个问题，以避免物价不断上涨为我们带来的巨大损失。"
 BRA_freedom_of_press: "新闻自由"
 BRA_freedom_of_press_desc: "每一位记者都有报道所有事实的自由，我们决不允许这份自由被威胁；我们或许拥有西半球最强有力的反审查制度。"
 BRA_freedoms: "保障民权"
 BRA_freedoms_desc: "个人的权利始终优先于国家的需要：政府的首要任务应该是保护公民的权利，而不是把这些当作可能的税收收入来消耗"
 BRA_marlib_loans: "财务改革"
 BRA_marlib_loans_desc: "广泛而又深入的财政改革，极大地改善了联邦政府和州政府的预算状况。"
 BRA_bretton_woods_is_fake_news: "黄金储备"
 BRA_unions_negotiable: "削弱工会"
 BRA_am_i_being_detained: "坚决保障公民自由"
 BRA_am_i_being_detained_desc: "我们的法律一直是公民自由的基石，即使在这动荡时期也没什么不同。我们必须始终把公民的自由放在最重要的地位。"
 BRA_good_natives: "原住民保护法案"
 BRA_good_natives_desc: "第一批巴西人受到苛刻但公平的法律保护，如果他们希望与帝国其他地区隔离，那么这样做完全属于他们的权利。谁又能去玷污他们高贵纯正的生活方式？"
 BRA_advisory_parliament: "枢密院"
 BRA_advisory_parliament_desc: "议会现在仅是一个简单的咨询机构，君主的话才是最终决定性的、绝对的——它本来就是如此。"
 BRA_anmon_gang: "限制省政府的权力"
 BRA_anmon_gang_desc: "所谓的州的权力，只不过是共和党人分裂巴西的工具，目前已经得到妥善处理。巴西离一个为公民服务的政府又迈进了一步。"
 BRA_are_you_threatening_me_master_jedi: "有机统治"
 BRA_are_you_threatening_me_master_jedi_desc: "上帝祝福我们的帝国。一个真正有生命力和分权的，正确代表人民意愿的国家，如今已经实现了，因为每个城市都有了比工团分子所能想象的更多的自由。"
 BRA_blueguard: "帝国绿卫兵"
 BRA_blueguard_desc: "皇家绿卫兵不仅足智多谋，而且忠心耿耿，他们是抵御外国间谍和工团分子谎言的第一道防线。"
 BRA_krush: "帝国龙骑兵"
 BRA_krush_desc: "我们恢复了骑兵队的传统和资金供应，现在帝国这些强大的保卫者得到了他们应得的训练和装备。"
 BRA_the_romena: "罗马尼亚人"
 BRA_the_romena_desc: "新宪法已在巴西生效，作为新国家的法律基础。由于宪法的独裁倾向，反对者将其贬称为“罗马尼亚同款”。事实上它远没有铁卫团能想出来的那么激进，但不得不承认，它仍然是新政府为了夺取国家的完全控制权，而厚着脸皮去做的尝试。批评者们也被以叛国罪逮捕，毫无余地。"
 BRA_voz_do_brasil: "巴西之声"
 BRA_voz_do_brasil_desc: "瓜纳巴拉电台，每日十九小时"
 BRA_estado_novo_youth: "巴西青年团"
 BRA_estado_novo_youth_desc: "新国家的年轻人们非常乐意对付工团主义暴徒，以及其他一直试图破坏巴西繁荣稳定的暴民。"
 BRA_populsit_education: "扫盲投资"
 BRA_populsit_education_desc: "新一代的巴西人自孩提时代就会知道，“穷人之父”瓦加斯拯救了这个国家，使其免于彻底毁灭，并实现其伟大复兴。"
 BRA_CLT_Vargas: "工人权益法案"
 BRA_CLT_Vargas_desc: "新国家始终把广大工人群众的幸福放在心上，几乎没人能诬陷新出台的工人权利宪章既不公平，又姗姗来迟。"
 BRA_unlimited_powa: "新国家意识"
 BRA_unlimited_powa_desc: "或许，新国家已经走到了南美历史上中央集权的顶峰。在这个新时代里，瓦加斯的个人指示几乎与法律拥有等同地位。"
 BRA_anarcho_hueism: "巴西特色工团主义"
 BRA_anarcho_hueism_desc: "巴西独特的历史和文化意味着我们不能将英国与法国的思想直接套用，也不能那样狭隘地理解私人财产的所有权。结合巴西实际的思想才能促进巴西进步。"
 BRA_shrukie_state: "削弱国家影响"
 BRA_shrukie_state_desc: "我们正在努力减少国家机构对公民生活的影响，虽然这着实是一个困难的过程。"
 BRA_mst: "集体化农场"
 BRA_mst_desc: "大部分农田被重新分配给当地合作社，那些合作社由在土地上辛勤劳动的人拥有和经营。不过，个人仍然被允许拥有他们带来的新增价值。"
 BRA_women_homefront: "国家的优秀女性"
 BRA_women_homefront_desc: "我们必须确保，战争爆发时，巴西全体人民都做好了在战场内外尽自己的一份力量的准备。"
 BRA_radsoc_literay: "大规模扫盲计划"
 BRA_radsoc_literay_desc: "我们正在付出巨大的努力，以确保每个巴西人，不管他生活在哪里，都知道如何读和写。"
 BRA_christian_socialism: "基督教社会主义者的支持"
 BRA_christian_socialism_desc: "一个人不能侍奉两个主。不是恶这个爱那个，就是重这个轻那个。你们不能既侍奉神，又侍奉财利。（太6:24）"
 BRA_radsoc_literay2: "大规模扫盲计划"
 BRA_radsoc_literay2_desc: "我们正在付出巨大的努力，以确保每个巴西人，不管他生活在哪里，都知道如何读和写。"
 BRA_people_militias: "平民派民兵"
 BRA_people_militias_desc: "人民民兵是前共和国联邦军民兵的后裔，既从事执法活动，又负责卫戍。"
 BRA_guns: "巴西产军火"
 BRA_guns_desc: "反抗暴政的最好办法是确保人民能够自我武装，就像我们现在做的一样。"
 BRA_nomnom: "结束饥荒"
 BRA_nomnom_desc: "解决温饱问题无论如何都不是我们这几年内能达到的目标，但我们正在朝着这个目标努力前行。我们可以在短短十几年内确保没有一个巴西人，无论他来自哪里，都不会花一整天的时间来填饱肚子。"
 BRA_kids_learn_materialism: "马克思主义教育"
 BRA_kids_learn_materialism_desc: "让人民接受正确的教育是我们国家的首要任务，尤其是儿童，他们必须从出生起就接受工团价值观的教育。"
 BRA_cs_union: "劳工联合会议"
 BRA_cs_union_desc: "劳工联合会议是巴西联盟的新立法机构，是展现给全世界的工人民主的辉煌范例。"
 BRA_cs_main_legistaltive: "劳工联合会议"
 BRA_cs_main_legistaltive_desc: "劳工联合会议是巴西联盟的新立法机构，是展现给全世界的工人民主的辉煌范例。"
 BRA_cs_local_aswell: "劳工联合会议"
 BRA_cs_local_aswell_desc: "劳工联合会议是巴西联盟的新立法机构，是展现给全世界的工人民主的辉煌范例。"
 BRA_adults_learn_materialism: "马克思主义高等教育"
 BRA_adults_learn_materialism_desc: "我们宏大的教育改革如今完善了各个层次的教学，随着新一代知识分子的迅速崛起，我们很快将迎来一个新时代。"
 BRA_cs_powerful: "劳工联合会议"
 BRA_cs_powerful_desc: "劳工联合会议是巴西联盟的新立法机构，是展现给全世界的工人民主的辉煌范例。"
 BRA_washy_washy: "卫生主义"
 BRA_washy_washy_desc: "刻意把贫穷浪漫化并希望公民在卫生条件极差的地方生活的做法相对令人作呕。社会责任不应优先于公众的基本生活需求，特别是在公共卫生方面。"
 BRA_shining_syndies: "巴西联盟"
 BRA_shining_syndies_desc: "巴西联盟是工团国家所向往的榜样。奴役的枷锁被打破，取而代之的是书本和面包，所有人如今都生活在一个前所未有的和平与稳定的时代。"
 BRA_the_red_army: "巴西红军"
 BRA_the_red_army_desc: "巴西联盟军队已经改革，重新组织成为了工人们向往更美好未来的意志的顶峰：红军。"
 BRA_pray_or_gulash: "神职人员的支持"
 BRA_pray_or_gulash_desc: "我们的神职人员现在完全支持我们的新政权，因为他们知道另一种选择是拿信徒们的灵魂去冒险。"
 BRA_helpful_spies: "外国情报顾问"
 BRA_helpful_spies_desc: "这些外国间谍对我们的国家没有任何朋友，因此在采集军事情报的必要的工作上他们表现的非常完美。工人的团结有很多形式，这也是其中之一。"
 BRA_weak_cs: "削弱工人大会"
 BRA_puppet_cs: "形同虚设的工人大会"
 BRA_dops: "政治和社会秩序部"
 BRA_dops_desc: "政治和社会秩序部监视着大学和其他反革命动乱的温床，时刻准备捍卫我们的伟大原则。"
 BRA_dops_extra_harsh: "政治和社会秩序部"
 BRA_dops_extra_harsh_desc: "政治和社会秩序部会得到特种反间谍和情报部的帮助，监视大学和其它反革命动乱匪徒的巢穴，时刻准备捍卫我们的伟大信条，在暴乱发生前将其扼杀在摇篮里。"
 BRA_pravda: "国家宣传"
 BRA_pravda_desc: "现在国家的新闻界大多是政治宣传，几乎没人能分清哪些是时事新闻，哪些是思想理论。"
 BRA_industrialist_soft_approach: "软磨"
 BRA_industrialist_soft_approach_desc: "我们正在采取温和的方式，对待国家中强大的工业巨头。"
 BRA_industrialist_harsh_approach: "硬施"
 BRA_industrialist_harsh_approach_desc: "我们正在采用强力手段，处理国家中强大的工业巨头。"
 BRA_major_industrial_strike: "工业总罢工"
 BRA_american_refugees: "美国难民"
 BRA_american_refugees_desc: "随着内战风波席卷美国，许多美国公民来到巴西寻求更好和更安全的生活。"
 BRA_csn_steel_mills: "巴西国钢炼钢厂"
 BRA_csn_steel_mills_desc: "国家钢铁公司给国家带来了巨大的利润。"
 BRA_industrial_transition: "工业过渡期"
 BRA_industrial_transition_desc: "工业过渡期"
 BRA_black_monday: "黑色星期一灾难"
 BRA_black_monday_desc: "黑色星期一之灾沉重地打击了我国。随着欧洲各个信贷机构的破产倒闭，我们对工农业的投资也完全陷入停滞。雪上加霜的是，我们商品的需求也断崖式下跌，成千上万的人失业甚至一贫如洗。恢复经济是项时间活儿。"
 BRA_german_capital: "德国投资"
 BRA_german_capital_desc: "我们成功地吸引了德国人投资我们的工业。富裕的德国工业家们正在给我们的经济投资数百万马克呢！"
 BRA_entente_capital: "协约国投资"
 BRA_entente_capital_desc: "我们成功地吸引了加拿大人投资我们的工业。富裕的前大英帝国工业家们正在给我们的经济投资数百万美元呢！"
 BRA_inflation_minor: "小幅通胀"
 BRA_inflation_medium: "中幅通胀"
 BRA_inflation_major: "大幅通胀"
 BRA_end_inflation: "纾解通胀措施"
 BRA_liberal_finances: "自由党经济改革"
 BRA_liberal_finances_desc: "自由党的经济改革旨在限制巴西针对自由企业的各项壁垒，并加强促进市场自由的各个监管机构。"
 BRA_coffee_breaks: "咖啡减税"
 BRA_coffee_breaks_desc: "咖啡农民是我们经济的支柱，咖啡业是承载巴西进步之工业！理所当然的，通过小幅减税来刺激咖啡业增长能让我们的农业更快更好地恢复。"
 BRA_free_market_reforms: "自由放任政策"
 BRA_republican_reforms: "共和党政治改革"
 BRA_republican_reforms_desc: "共和党既是第二共和国的奠基者，也是第二共和国的监护者。共和党人大多持实用主义态度，他们把握大权的秘诀是不断调整自己的政策和法律，以满足国家对稳定和发展之需。"
 BRA_democratic_reforms: "人民阵线政治改革"
 BRA_democratic_reforms_desc: "左翼民主党的改革旨在让巴西更加公平，让巴西工人们能活得更加自由自在。工人的权利将得以保障，福利措施也将施行，地方势力也会得到应有之尊重。"
 BRA_liberal_reforms: "自由党政治改革"
 BRA_liberal_reforms_desc: "巴西合众国的立国之本是实证主义，这也是自由党人所持观点。秩序，具体就是增强联邦政府并阻止各州间产生分歧；和进步，具体就是支持国家的各项发展和经济恢复措施。"
 BRA_libdem_reforms: "自由民主党政治改革"
 BRA_libdem_reforms_desc: "自由民主党比起巴西大部分党派而言都更加意识形态化，他们信奉小联邦政府和小州政府制度，认为政府对公民和经济的干预应降到最低。自民党的改革确实充满艰辛，不过其仍在砥砺前行。"
 BRA_rethinking_feds: "反思联邦制"
 BRA_rethinking_feds_desc: "巴西的联邦体制达不到其设计目的，这是众所周知的事实。分权制度失灵，还造成了许多让人难以忘怀的冲突损害。反思并改革联邦制度已然是板上钉钉，只有这样才能让巴西的明天更加美好。"
 BRA_rethinking_feds_con: "加强联邦政府"
 BRA_rethinking_feds_con_desc: "各个州的权力太过大了，因此造成的各种问题让联邦政府精疲力竭，资源紧缺，还让巴西的发展停滞不前。增强联邦政府的权力可以让我们更加安稳地看向未来。"
 BRA_rethinking_feds_soc: "地方权力已巩固"
 BRA_rethinking_feds_soc_desc: "给予地方州政府权力并不是什么坏事儿，实际上，正是对州政府处理地区事务的过多干预才阻碍了各州在其位谋其政发展自己。此外，普通大众也将因为政府机构更加亲民而受益。"
 BRA_rethinking_feds_lib: "联邦体制重获新生"
 BRA_rethinking_feds_lib_desc: "实际上，巴西的联邦体制问题根源不在于联邦政府权力大小抑或州政府权力之大小。州与联邦之间的妥协机制是卓有成效且灵活的，不过闭塞和低效的官僚体制让这一机制停转了，正是官僚体制让人民的进步之路被截断。在长达一年的巴西管理改革期后，我们终于可以长舒一口气，自豪地说巴西之未来无比光明，毕竟新生的联邦体制将永往不灭！"
 BRA_rethinking_feds_lde: "新联邦制"
 BRA_rethinking_feds_lde_desc: "巴西的联邦架构正是阻碍各州和共和国为进步和自由而奋斗之祸乱根源。由此，联邦体制必须按照“新联邦制”的思路进行重组。原先的体制结构纷乱复杂，现在国家只会为各州供给资金，然后就放任自流待各州自行发展。各州当地选拔的个人所作出的判断肯定是比联邦官僚要好的，毕竟他们才知根知底，我们得信任他们。"
 BRA_constitution_broke: "宪政动荡"
 BRA_constitution_broke_desc: "由于各地争相夺权和罔顾宪法，我们的政权目前正深受政治蓄意阻挠行为和缺乏团结精神所害。"
 BRA_constitution_fixed: "巩固权力"
 BRA_constitution_fixed_desc: "我们正在巩固大权，国家正在朝着政治正常化的轨道行进。"
 BRA_electoral_reforms: "新选举政策"
 BRA_electoral_reforms_desc: "为了巩固新国家体制，我们必须施行一系列新选举政策。表面上，政策通过部署“选举监察官”来维护公平选举结果，实质上其目的是增加我们的支持度。"
 BRA_new_constitution: "新宪法框架"
 BRA_new_constitution_desc: "我们大权已得以巩固，为新国家体制而服务的新宪法业已完成。我们的政权已然固若金汤，不惧任何外敌。"
 BRA_lingering_state_powers: "残存的各州权力"
 BRA_lingering_state_powers_desc: "即使我们迅速集中了大部分国家权力，仍然有些地方权力还被当地州政府所控制，更糟的是这些州政府妄图阻挠我们的政权。"
 BRA_police_state: "警察国家"
 BRA_police_state_desc: "作为瓦加斯改革的一部分，我们正在朝着“警察国家”大步迈进。安保力量越来越频繁地介入到公民生活当中，而监视也在渗透到社会的各方各面中去。"
 BRA_vargas_clt: "发展主义经济学"
 BRA_vargas_clt_desc: "作为新国家体制工业化巴西的基石计划之一，发展主义和法团主义经济学的主张已得到采纳。"
 BRA_vocational_training: "职业训练"
 BRA_vocational_training_desc: "新的职业课程正在帮助我们训练新一代技工、工程师和技工来建设我国工业。"
 BRA_academic_training: "学术补贴"
 BRA_academic_training_desc: "新的学术课程正在帮助我们训练新一代医生、教师和科学家来提高我国的科研能力。"
 BRA_federal_projects: "联邦计划"
 BRA_federal_projects_desc: "作为新经济计划的一部分，瓦加斯总统已批准了数项联邦发展计划。"
 BRA_youth_group_idea: "巴西青年团"
 BRA_youth_group_idea_desc: "作为大规模群众计划的一部分，我们正鼓励巴西的年轻人们参加巴西青年团以增进国民精神的发展。不过这一措施也让劳动力些许陷入混乱。"
 BRA_military_alliance_idea: "军方支持"
 BRA_military_alliance_idea_desc: "通过对军方的一些让步和移除掉不忠军官等措施，我们已经巩固了在军队中的支持，上到指挥军官，下到士兵，无一不支持我们。"
 BRA_propaganda_media: "媒体宣传"
 BRA_propaganda_media_desc: "通过利用媒体进行宣传，我们能确保人民百依百顺，并将人民之日常生活纳入掌控。俗话说得好，控制了舆论，就控制了人民。"
 BRA_black_monday_1_desc: "黑色星期一对我们经济的破坏是巨大的。我们能做的只有尝试用我们迅速缩减的预算来维持收支平衡，以此来渡过难关。"
 BRA_black_monday_2_desc: "新政府采取了适当的措施来处理我们的经济危机，最糟糕的已经过去了。然而，破坏仍然存在，如同我们市场上裸露的伤口，我们必须采取进一步的措施。"
 Brazil_Focus: "巴西国策树"
 BRA_archipelago: "连通巴西岛屿"
 BRA_archipelago_desc: "我们许多军事分析家和理论家说，巴西就像一个群岛，城市和重要枢纽就是它的岛屿。我们国家一望无垠、难以涉足的未知环境会极大地拖慢我们对外敌入侵的反应速度，但也可能在不久的将来拖慢外敌入侵的步伐。我们需要的是一系列的无线电通讯站台，来让我们各地的军队可以随时收到行动命令！"
 BRA_supports: "步兵支援单位"
 BRA_supports_desc: "俗话说得好，保住了军队的胃，就保住了胜利，不过光是吃的还远远不够。绷带、铲子、无线电、靴子、腰带和扣子等等等等都是军队所需之物。现代化持久战争对支援装备和步兵师的专家的要求提高了许多。我们需要努力保障好有足够的基本装备够上述专家训练所用。"
 BRA_logistics_battalions: "后勤营"
 BRA_logistics_battalions_desc: "军队不仅仅需要枪支和军装，医生、工兵、军官和侦察兵更是至关重要的。但是由于我们相关装备供应极为短缺，他们的作用难以得到发挥。"
 BRA_doctrine_usa: "战场控制"
 BRA_doctrine_usa_desc: "美利坚合众国是巴西外交和贸易上最为亲密的伙伴，他们的经济和海军实力都无可匹敌，更别说其军力了。美国的现代化战争视角比德意志帝国的严酷纪律更适合我们的军改计划，毕竟我们这管理疏松的军队机构可对严格纪律这种东西水土不服。专注于装备、火炮支援和联合作战方面的现代化将确保巴西始终高出宿敌们一头。"
 BRA_arty_doctrine: "战场女王"
 BRA_arty_doctrine_desc: "我国在军备方面的最大不足在于，所有部队都欠缺以现代战争为设计基础的合适火炮。这种彰明较着的缺点无疑会被敌人无情利用。故此，不论是购入外国装备还是提升本国火炮产能，我们都必须在亡羊之前补牢。"
 BRA_bigger_guns: "新模范炮兵"
 BRA_bigger_guns_desc: "要打胜仗，军队内的各兵种在行动时必须协调一致；而有效利用炮兵远远不止于向敌人所在的大致方向开炮。不论先前的作战学说如何，我方部队必需具备在战斗中将火炮效能发挥到极致的准备及能力，还有瞄准目标；虽然我国人力充裕，但可浪费不起任何炮弹。"
 BRA_terrain_adaptation: "不走寻常路"
 BRA_terrain_adaptation_desc: "火炮，尤其是巴西军队一直使用的欧式火炮都相当沉重，这些笨重的装备需要平坦而保养有素的道路以在作战时保持灵活。然而，巴西的大部分地区，尤其是首都四周那荒草丛生的地形都不具备这种条件。不管我们要走上一条多么寻常的路，我们都必须确保我军火炮永远待在战场周边。"
 BRA_doctrine_bonus: "战争理论"
 BRA_doctrine_bonus_desc: "所有作战计划都会在交战时变成废纸，然而，没有计划而又胜利的战斗寥寥无几。到目前为止，巴西国军內各个指挥官之间的战争学说都迥然不同。为了维护国家安全，我们必须组织一套统一的战争学说，并将其推行到上至军队领导层下至作战部队的各级单位之中。"
 BRA_armored_trains: "翻新装甲列车"
 BRA_armored_trains_desc: "战争的阴霾笼罩着全球，即使是南美洲也不能幸免，我们不仅要准备修复及改造那些可追溯至世界大战的老旧装甲列车，还应当建造新式装甲列车以保障东南部各大城市主要补给线路的安全。"
 BRA_german_doctrine: "机动作战"
 BRA_german_doctrine_desc: "不少军官都希望巴西仿效德国军制进行军队现代化，这不难理解。这批所谓的巴西“土耳其青年党人”与德国军官及巴西联络官都有着紧密的来往。接纳这批军官的建议并以现代化及严谨的方式改组军队合乎情理。"
 BRA_fatherland_volunteers: "祖国志愿军"
 BRA_fatherland_volunteers_desc: "为了纪念我们军队伟大历史的遗产，“祖国志愿军”不仅是一支从巴西普通公民中培养出的军队，更应该是他们愿为国家和自由献身的象征。"
 BRA_forager_squads: "军需部队"
 BRA_forager_squads_desc: "领导一支大军时，供应总是一个巨大的问题。为了尽量解决这一问题，除了对士兵进行一些生存训练外，还需专门训练侦察兵和征粮队以收集食物，使他们能够从土地上获得给养。"
 BRA_plano_infalivel_n1936: "军事计划参谋部"
 BRA_plano_infalivel_n1936_desc: "我们的军事计划参谋部现在将参与规划我军在战场上执行的每一项重大行动。虽然有些人批评此举过于集中，将会削弱部队的军事自主权，我们不能假设每个军官都了解参谋部宏大的战略。"
 BRA_macro_battlelines: "战线策略"
 BRA_macro_battlelines_desc: "阵地战的时代早已过去，现在，指挥是在战略层面进行的，随着战场的延伸，战线绵延数百公里。我们必须确保我们的指挥官们能够如此宏观思考和全局计划。"
 BRA_united_brazilian_army: "统一军队"
 BRA_united_brazilian_army_desc: "我们军队传统上比我们国家本身更分散，地方团和民兵彼此之间几乎是独立的。内战打破了联邦政府对军队的任何表面上的权威。现在我们的军队派系割据，无论政治代价如何，都必须采取强制措施来克服这一问题。"
 BRA_techslot: "军事科学"
 BRA_techslot_desc: "坦克、潜艇、飞机、雷达；战场不断发生着变化，尤其是在当今我们所处的时代。我们必须确保我们的军队不仅装备最新，而且指挥官们的思维能够紧跟时代进步的步伐。"
 BRA_adapt_militias_into_hieracy: "将国家民兵并入军队"
 BRA_adapt_militias_into_hieracy_desc: "我们的民兵虽然实力参差不齐，但军衔和指挥体系与正规军相同。直接一体化指挥是可能的，也是可取的。但我们必须记住，许多民兵仍然不相信联邦政府，这样的举动可能不受欢迎。"
 BRA_joint_planning_staff: "联合参谋部"
 BRA_joint_planning_staff_desc: "在统一军队的任务中，集中最高军事指挥权应该是我们最优先的任务。这无疑是一个复杂的过程，但却是必要的。"
 BRA_joint_exercises: "联合军事演习"
 BRA_joint_exercises_desc: "我国的军事演习屈指可数，而且主要内容几乎都是小部分特定民兵对巴西同胞的模拟作战。这些演习必须重新组织成更有成效的和有现实意义的，以团结军队的意识。"
 BRA_federal_intervention_corps: "联邦干预部队"
 BRA_federal_intervention_corps_desc: "名义上，联邦政府没有武装力量，但可以以此为理由建立一支精英部队，比起国民警卫队更像特种部队，即联邦干预部队。自然，我们得开始从各州挑选士兵才行。"
 BRA_selva_forces: "丛林作战"
 BRA_selva_forces_desc: "横贯我们大部分海岸线的茂密丛林具有巨大的军事意义。它多山的地形崎岖不平，森林茂密，一般不会发生战事。如果有必要，我们必须训练特种部队驻守于此，对敌人进行防御与反击。"
 BRA_federal_army: "建立联邦军"
 BRA_federal_army_desc: "各州独立的军队应该尽快地正式废除，它们只不过是一道伤疤，提醒我们不要忘记动荡不安的时代。"
 BRA_modern_army_corps_organisation: "现代陆军兵团组织"
 BRA_modern_army_corps_organisation_desc: "推进集权化可不单是为了我们自己，我们必须结束军队的分裂局面，我们需要按照欧洲大国的军事经验组建现代化的、适合我们的现代编制。"
 BRA_promote_military_invation: "鼓励改革者"
 BRA_promote_military_invation_desc: "传统上，军官职位只是政治谈判的筹码，或者是大家族的财产。但是，如果我们的军队要发展，创新和前瞻性思维必须占优势，虽然确保功绩丰硕的改革者得到晋升总是说起来容易做起来难。"
 BRA_stronger_together: "团结一心"
 BRA_stronger_together_desc: "祖国的力量在于团结！我们虽然没有像我们的邻国一样分裂成几个彼此敌视的国家，但我们必须更坚定地团结起来，共同对抗我们伟大国家的敌人。这一原则同样适用于我们的军队。"
 BRA_regionalist_recruiting_tactics: "地区募兵计划"
 BRA_regionalist_recruiting_tactics_desc: "在我们这样幅员辽阔的国家，说服各地的人们为遥远的首都而战是不容易的，尤其是在那些背景特殊的城市。我们将确保我们的招募和宣传工作适应每一个地区，并确保每个士兵都知道为祖国而战就是为故乡而战。"
 BRA_uniforms_standards: "标准化装备"
 BRA_uniforms_standards_desc: "从遥远边境的巡逻队到首都的卫戍，我军的装备充其量只能说是次品，说的难听点就是废铜烂铁。因此我们必须不遗余力地改进军队的装备。"
 BRA_military_equipment_effort: "致力生产军备"
 BRA_military_equipment_effort_desc: "衣服、军粮、军靴、枪支，士兵需要这些，但国家无法向他们不间断提供这些东西。改变这种可悲的状况，虽然是一个令人钦佩的目标，但代价是昂贵的。"
 BRA_brazilian_small_arms: "巴西轻武器"
 BRA_brazilian_small_arms_desc: "为了国家的安全，我们必须确保我们的工厂有独立研制生产武器的能力。"
 BRA_automotive_expertise: "军用汽车专业技术"
 BRA_automotive_expertise_desc: "我们国家的汽车产业方兴未艾，而且是南半球最大的。然而，值得注意的是，到目前为止，这一优势在我们的军队中还没有得到适当利用。是时候改变这一局面了。"
 BRA_tank_experiments: "塔莫约计划"
 BRA_tank_experiments_desc: "坦克不可逆转地改变了战争的面貌。如果我们不想在现代战争方面落后于对手，一条稳定的国产坦克生产线是不可或缺的。"
 BRA_heavy_weapons_guy: "炮兵革新"
 BRA_heavy_weapons_guy_desc: "炮兵是现代军事中极其重要的一部分。我们既过时又被滥用的火炮，当然与我们的国家地位不符，因此我们需要更强、更好的火炮。"
 BRA_rocket: "火箭计划"
 BRA_rocket_desc: "远程火箭技术实验过程十分漫长，因此我们不能期望我们的军队高层会对火箭本身感兴趣。然而，军队高层也认为在空军无法触及的地区打击敌人是有必要的。"
 BRA_renew_arsenals: "复兴国家军工"
 BRA_renew_arsenals_desc: "虽然我们确实有几家工厂专门生产军事装备，但许多工厂更倾向于生产文物复制品，而不是军备。我们急需更多新的军备，因此必须立即开始行动。"
 BRA_build_new_arsenals: "扩建军事工业"
 BRA_build_new_arsenals_desc: "目前，我们的军工产业是工业为主，军工为辅的，大部分制造商仅在军用需求出现时才临时调用产能，反之专精于军工的工业则十分稀少。如果我们要维持专业军工顺利运作，就得在和平时期继续为其提供国家保障。"
 BRA_more_arsneal: "刺激生产"
 BRA_more_arsneal_desc: "要让工业制造商们尽心尽力为我们生产军工装备的最好方法也许是给予他们可观的刺激奖励。对于工业家而言，进入新商业领域是非常困难的；加上在巴西采购必要工业材料的成本十分昂贵，构成了两大难题，不过我们已经准备好花费必要资金，为工业家们提供难以抵抗的方案了。"
 BRA_military_engineering_advancements: "军事工程进步"
 BRA_military_engineering_advancements_desc: "除了生产军备的能力，我们必须确保我们的部队军备需求能够得到供应，而且他们不会在行军时遗失它们。我们必须尽快解决因基础设施落后带来后勤问题。"
 BRA_needs_of_war: "战争的需要"
 BRA_needs_of_war_desc: "资源是战争的必需品，而不是军需官员的虚夸言辞。从军粮到生铁，我们必须采取措施使我们的军队拥有他们需要的一切。"
 BRA_FAB: "建立巴西空军"
 BRA_FAB_desc: "巴西空军，简称FAB，必须作为一个单一的，集中的指挥结构，以确保巴西的天空安全，在她的控制下。"
 BRA_lessons_civil_war: "内战的经验"
 BRA_lessons_civil_war_desc: "内战中为数不多的空战并没有诞生王牌飞行员或带来空战战术的突破性研究，但它确实造就了一代认识到空战巨大价值的年轻军官，我们将确保他们做好准备，带领我们的空军航向辉煌的天空。"
 BRA_watching_the_skies: "守望我们的天空"
 BRA_watching_the_skies_desc: "我们不能假设我们会一直控制我们的天空，我们的土地太广阔，而机场太分散。为了保护我们的城市和士兵，我们必须确保我们的防空能力能与欧洲最先进的不相上下。"
 BRA_aerodrome_construction: "机场计划"
 BRA_aerodrome_construction_desc: "巴西是一个幅员辽阔的国家，但这也意味着现有的空军基地和机场数量难以确保全国空域的制空权。新组建的巴西空军的军官们一直在讨论着在战略要地建立新空军基地以及扩建现有空军基地的计划，这不仅可以大大扩展空军的作战范围，也能为偏远地区的居民提供他们急需的工作，帮助他们度过近期经济危机造成的严重影响。"
 BRA_radar: "DEDIPRA计划"
 BRA_radar_desc: "尽管利用无线电通信手段进行侦察的理论已经面世多年，但其在军事方面的用途远未在各地普及，在巴西尤其如此。在黑色星期一前，我们耗费巨资从外国引入了无线电侦测和测距科技，而在DEDIPRA工程中，我们将会对这两项科技进行逆向工程并与本国装置融合，以此确保我们具备独自发展且改良此系统的能力。"
 BRA_fighter_planes: "战斗机翻新"
 BRA_fighter_planes_desc: "空战最重要的方面是保持对天空的控制，并确保我们飞机的安全性，因为我们的敌人不在陆地上。我们将不遗余力，让我们的战斗机成为空军的骄傲。"
 BRA_bomber: "轰炸机翻新"
 BRA_bomber_desc: "空战最重要的方面是破坏陆地上的目标，以便切实支援地面上的战争。我们将不遗余力，让我们的轰炸机成为空军的骄傲。"
 BRA_cas_focus: "近距支援机"
 BRA_cas_focus_desc: "若是想要克服巴西未来的挑战，陆空两军必须协调如一。资助与训练特殊轰炸机，将死亡从近距低空掷向我们的敌人。"
 BRA_airdoctrine: "空军战术"
 BRA_airdoctrine_desc: "空战是一项全新的战争内容。计划空军行动需要考虑那么多独特的因素，因此，简单地临时安排陆军军官来处理这些工作是愚蠢的。"
 BRA_aviacao_naval: "海军航空学院"
 BRA_aviacao_naval_desc: "我们的海军航空学校年久失修，处境悲惨。以双倍的份额补充他们的资金，以确保敌国海军不能侵犯我们祖国的海岸线。"
 BRA_paratroop: "组建伞兵部队"
 BRA_paratroop_desc: "为了避免前线陷入花费巨大的僵持，我们必须确保我们能够把训练有素的部队投放到敌后战场，干扰他们的部队。这种战略的潜力不容小觑。"
 BRA_marinha_do_brasil: "巴西海军"
 BRA_marinha_do_brasil_desc: "长期以来，巴西海军一直是南美大陆的主导力量，每次我们扩充它，我们胆小的对手都急忙去联络他们的海军供应商，试图追上我们。巴西海军在各方面都的确比我们的邻国更有实力，一直如此。"
 BRA_stray_dog_doctrine: "潜艇学说"
 BRA_stray_dog_doctrine_desc: "我们不能指望完全控制海洋；然而，我们能够贸易封锁阿根廷，让他们饿死。"
 BRA_fleet_in_being: "存在舰队学说"
 BRA_fleet_in_being_desc: "我们已经拥有两艘主力舰和几艘强大的现代化船只；我们可以对南大西洋建立完全的统治地位——我们理应如此，因为即使是世界大国，在这个地区也没有能够与我们的力量相抗衡的存在。"
 BRA_naval_buildup: "海军基建扩建"
 BRA_naval_buildup_desc: "我们的海军扩军计划总是被各种优先度更高的事务打断，但现在战争即将来临，我们必须要为我们的海军做相应的准备了。我们必须扩建海军的专业设施。"
 BRA_variant_experiments: "海军衍生型实验"
 BRA_variant_experiments_desc: "有时候，几毫米额外口径能使我们的舰炮获得赢得战斗所需的额外射程，或者让它们炸膛。这就是为什么新型装备测试的预算这么大！"
 BRA_battleshiptech: "战列舰翻新"
 BRA_battleshiptech_desc: "米纳斯·吉拉斯级战列舰在大战中表现良好，但那是几十年前的事了。我们需要一艘名副其实的现代化主力舰，以扫除我们的敌人！"
 BRA_further_hvy_doctrine: "海军优势"
 BRA_further_hvy_doctrine_desc: "掌握海洋不仅仅是吨位的较量，它关系到你如何使用你的主力舰以合适的战术确保战略目标得以实现。"
 BRA_carrier_experiments: "试制型航母"
 BRA_carrier_experiments_desc: "空中优势是现代海军霸权的关键。为了保护我们的战舰，我们将开始建造我们自己的第一代航空母舰，作为巴西强大舰队的先锋。"
 BRA_amphibious: "两栖作战"
 BRA_amphibious_desc: "目前，我们跨河作战和海岸登陆能力是有限的。我们必须确保我们的特种部队得到必要的训练，使不可能成为可能。"
 BRA_submarine_wafare: "设计潜艇原型"
 BRA_submarine_wafare_desc: "我们将开始生产国产潜艇，以确保我们能够无限期地继续进行不对称海战，至少在理论上如此。"
 BRA_matilhas_de_caca: "野狼战术"
 BRA_matilhas_de_caca_desc: "潜艇小队，或狼群般的潜艇大队，将漫游在南大西洋寻找猎物，迅速击溃敌人，随后消失在深海中，正如计划的那样。"
 BRA_moar_subbo: "现代化潜艇"
 BRA_moar_subbo_desc: "到目前为止，巴西的潜艇技术只是简单地借鉴我们最近购买的潜艇原型；如果我们要长时间真正占上风，就必须依靠自己进步。"
 BRA_screens: "现代化屏卫舰"
 BRA_screens_desc: "我们的海军护卫工作非常重要，而且需要最先进的船执行。我们拥有改进它们的技术，但是我们需要资金。"
 BRA_cruiser: "战列巡洋舰翻新"
 BRA_cruiser_desc: "我们建造巡洋舰的能力不及建造其他类型的船，而且由于我们最近购入主要为其他类型的船只，而被认为不重要。不过，为了下一代巴西战列巡洋舰，我们将做好准备。"
 BRA_subbo_hunters: "反潜中队"
 BRA_subbo_hunters_desc: "摧毁敌人的潜艇不仅仅依靠布置水雷和巡逻海岸线，我们必须训练我们的海军士兵，改进我们的船只，以保护巴西海岸线的安全。"
 BRA_refined_naval_tactics: "海军高等军事院校"
 BRA_refined_naval_tactics_desc: "如果我们要打败强敌的海军，我们需要的不仅仅是扶手椅上年迈保守的海军上将。一所培养最优秀海军人才的学校将确保我们的海军在战争到来时知道该做什么，该什么时候做。"
 BRA_mastery_of_the_seas: "海上君主"
 BRA_mastery_of_the_seas_desc: "巴西是个巨人，我们的海军在赤道的最南端。即使是德国的海军也会对我们光荣的舰队的威严和实力保持警惕，因为我们的海军远胜其他邻国！"
 BRA_republican_government: "共和党执政"
 BRA_republican_government_desc: "共和党与其说是一个意识形态组织，不如说是所谓的巴西新寡头集团组成的一个临时联盟。希望农场主、实业家、官员和知识分子将缓慢而坚定地引导国家走向未来。"
 BRA_preserving_our_republic: "捍卫我们的共和国"
 BRA_preserving_our_republic_desc: "近年来，激进势力很多次差点赢得了总统选举；这种风险再也不能被忽视了，因为我们的共和国一次又一次地暴露出她是多么的脆弱。"
 BRA_grand_public_works: "公共工程项目"
 BRA_grand_public_works_desc: "在巴西，政府通过修建公路来维持统治。公路，以及其他人们能直接利用的基础设施，是前任政府对人们多年来的空洞承诺。如果我们希望连任，我们需要一个代表作。"
 BRA_moral_e_civica: "道德与公民"
 BRA_moral_e_civica_desc: "通过保障全国儿童接受合适的基督教教育、学习宗教课程和参与庆祝活动，我们既能取悦社会各阶层，又能确保子孙后代拥有一个更美好的未来。"
 BRA_buy_brazilian: "宣扬经济民族主义"
 BRA_buy_brazilian_desc: "做巴西人就买巴西国货！依赖洋货正是我们经济在黑色星期一中崩溃之原因。巴西公司和企业因为德国买家的流失而破产，更气愤的是巴西人民居然不买它们的货！我们必须鼓励人民多买国货。"
 BRA_crush_interstate_banditry: "镇压州际匪患"
 BRA_crush_interstate_banditry_desc: "强盗、恐怖分子和各种恶棍长期以来一直利用联邦法律的漏洞来逃避制裁。筹划好那些时有摩擦的寡头之间的密切合作，来结束犯罪分子们的暴行。"
 BRA_industrialist_measures: "实业家的措施"
 BRA_industrialist_measures_desc: "让我们倾听工业巨头们关于应对当前的经济形势的建议，毕竟谁比他们更有资格呢？"
 BRA_state_power_bounduaries: "确立国家权力范畴"
 BRA_state_power_bounduaries_desc: "我们国家内的各州之间仍然存在很大的摩擦。许多问题在法律上仍旧是悬而未决的僵局，而这些争端分散了政府对其他问题的注意力。因此，我们需要改变这种状况，尽管这将非常困难。"
 BRA_acordo_nacional: "国家总协约"
 BRA_acordo_nacional_desc: "多年来，我们共和党的领导层一直在平衡地方之间的利益，制衡强大的工业巨头与跋扈的军方，使巴西保持稳定和进步。我们必须继续这样下去。"
 BRA_susbsidies_for_automotive: "补贴汽车行业"
 BRA_susbsidies_for_automotive_desc: "我们汽车行业的朋友长期以来一直希望他们重要而关乎企业兴荣的业务能够得到减税，我们很乐意这样做，因为这对国家有利无弊。"
 BRA_PSI: "保护主义经济学"
 BRA_PSI_desc: "我们未来的首要任务是确保巴西真正达到独立自主，不受制于外国势力。这将通过一种叫做“替代进口”的方法来实现：我们将逐步用巴西人为巴西人制造的商品取代所有从外国进口的商品。虽然这将代价高昂且涉及领域广泛，但也将使巴西真正发展进步。"
 BRA_protect_our_industry: "保护我国工业"
 BRA_protect_our_industry_desc: "为了确保我们的计划取得成功，我们必须保护我国本土工业产品，避免其与心怀鬼胎的外国企业竞争，以确保我们将有能力按计划实现工业化。"
 BRA_seek_german_capital: "寻求德国投资"
 BRA_seek_german_capital_desc: "德国，这个时代最伟大的超级大国，有许多经验丰富、富有远见与洞察力的企业家。吸引他们对我们方兴未艾的工业进行投资，从长远来看，这会为少数冒险家带来巨大的回报。"
 BRA_regulate_imports_taxes: "规范进口"
 BRA_regulate_imports_taxes_desc: "进口替代计划的重要一环是保护巴西商品免受较大经济体的竞争。除了保护性关税外，我们还将限制部分外国产品的进口数量，以确保本国人购买本国商品。"
 BRA_seek_entente_capital: "寻求英国投资"
 BRA_seek_entente_capital_desc: "加拿大虽然不是当今最伟大的国家，但却充满了相当富有又野心勃勃的大人物。吸引他们对我们方兴未艾的工业进行投资，从长远来看，这会为少数冒险家带来巨大的回报。"
 BRA_locomotive: "新建工程学院"
 BRA_locomotive_desc: "要想经济完全独立，就不能再靠外国专家主持项目建设。当巴西人能修桥铺铁路的时候还有必要请德国佬和美国佬来干么？为了达成经济独立，我们得先创办面向大众的工程学院，并大力支持它们。"
 BRA_o_petroleo_e_nosso: "国控石油"
 BRA_o_petroleo_e_nosso_desc: "人们对国控石油一直存在有支持态度，但近年来，特别在从童书作者转变为煽动者的蒙泰罗·洛巴托的努力下，这种支持迅速上升为一个巨大的公共问题。迎合现在公众的要求，也可以确保了我们对石油这一战略资源的控制。"
 BRA_left_alliance: "左翼民主党执政"
 BRA_left_alliance_desc: "左翼民主联盟对待问题持折中态度，鼓励自治。我们团结起来的唯一愿望缔造一个更强大，更公平的巴西。我们的政府将努力维持平衡，唯一不可改变的态度就是让我们的祖国富强繁荣。"
 BRA_workers_rights: "工人权益宪章"
 BRA_workers_rights_desc: "长期以来，工人们任由雇主摆布，竭力劳动，饱受轮班工作的折磨，带薪休假等基本权益更是无从谈起。为了改变这种状况，我们推翻现有法律，制定新的法律，将巴西劳动人民从贪婪的压榨者手中拯救出来。这些法律将被载入新的宪章中。"
 BRA_increased_public_salaries: "建设福利国家"
 BRA_increased_public_salaries_desc: "巴西的穷人看不起小痛小病，与此同时那些脑满肠肥的富豪寡头们甚至连该怎么花自己的钱都不知道！我们必须引入财富再分配机制，建立起一个由社会工作个体供给不等数额资金的福利系统，让每个人都有最基本的医疗保险。"
 BRA_railway_projects: "支持市场合作社"
 BRA_railway_projects_desc: "在我国的一些工厂，工人们在老板离开后自行接管了工厂，并且共同将工厂经营得井井有条。这样的成功经验对创立新的经济模式颇具启发。在不破坏市场经济基础的同时，应该鼓励工人组织起合作社，管理各自的工厂。"
 BRA_left_front: "左翼联盟"
 BRA_left_front_desc: "我们联盟对巴西未来目标存在着巨大分歧，并且引发了许多讨论，以至于我们常常无法在议会中意见一致。我们必须努力为左翼订立一个适当的左翼民主宪章，以改变这一状况。"
 BRA_heavy_handed_development: "宏观调控工业"
 BRA_heavy_handed_development_desc: "有时，一只看不见的手需要在正确的方向上轻推经济。我们国家必须对经济采取更大的控制！"
 BRA_plano_de_metas: "目标计划"
 BRA_plano_de_metas_desc: "我们将制定一个工业化和经济建设的宏伟战略目标，其中的目标计划将指导我国将来所有经济政策行动。"
 BRA_dobra_a_meta: "支持州间计划"
 BRA_dobra_a_meta_desc: "内战造成的心理和物理伤疤还留待我们去治愈。州省对中央政府的信任堪忧，互相之间也满是猜忌，不仅如此，物质上的毁坏和摧残也待人处理。通过支持州间计划，我们能在治愈伤痕之际向人民证明我们不会重蹈旧共和国的覆辙。"
 BRA_conquest_of_the_west: "转移西方重心"
 BRA_conquest_of_the_west_desc: "我们的基础设施，就像我们的民众一样，密集分布在我国的海岸线上，使得内陆城镇几乎与世隔绝。而改变这一点将促进内陆地区的发展。"
 BRA_taming_the_sertao: "建设荒漠"
 BRA_taming_the_sertao_desc: "无垠的旱地，疲倦的村民，落后的小镇，赫赫的烈日。落后的内陆让我们回忆起过去，那时巴西几乎是进步的反义词。而在铁路通车之后，这些场景将彻底成为历史，为我们的国家带来工业的结晶。"
 BRA_inflation_struggle: "遏制通货膨胀"
 BRA_inflation_struggle_desc: "不出所料，我们扩张性的财政政策在市场上带来了过剩的货币。为了在通胀进一步恶化之前解决这一问题，我们必须迅速采取一些谨慎的措施。"
 BRA_liberal_alliance: "自由党执政"
 BRA_liberal_alliance_desc: "虽然在旧共和国时期大众印象中，自由党和国家领袖毫无关联。我们基于共和主义和人道主义理念设想的未来愿景可能并不为许多巴西人所认同，但我们仍将努力实现这一目标。"
 BRA_positivism: "实证主义"
 BRA_positivism_desc: "实证主义是巴西共和国建立的基础，但随着旧共和国陷入贪婪和扩张野心的泥潭，这份智慧被遗忘了。我们将重申我们的承诺——巴西的自由与自主发展将永不停歇。"
 BRA_humanist_ideals: "人文主义理想"
 BRA_humanist_ideals_desc: "自十八世纪的美国独立战争和法国大革命以来，人权就一直是共和主义价值观的重要一环。我们也将践行这一理想传统，并为每个巴西人提供有尊严的生活。"
 BRA_state_taxation_reform: "州税收改革"
 BRA_state_taxation_reform_desc: "各州的太多的税收被维持在联邦水准，这明显违背了联邦政府多年前的安排。我们将确保每个州政府都有足够的收入来妥善维持运行。"
 BRA_end_byzantine_structure: "重组联邦官僚体系"
 BRA_end_byzantine_structure_desc: "联邦体系的错不出在权力下放。而是在于极度低效和腐败的官僚机构，巴西的进步之路不能靠它。我们必须改革官僚体系，并使联邦系统更加合理化。"
 BRA_soften_regulations: "放宽规章"
 BRA_soften_regulations_desc: "对银行和其他机构过于严格的监管，再加上过度的税收，在当前飘摇的时期引起了不小的问题。我们必须确保经济平稳运行。"
 BRA_mining_grants: "采矿补助金"
 BRA_mining_grants_desc: "巴西丰富的矿产资源是我们的财富。我们所要做的就是确保我们的矿业勘探者能够正确地利用起这庞大的财富。"
 BRA_local_tax_breaks: "地方税收减免"
 BRA_local_tax_breaks_desc: "由于最近的经济形式动荡，巴西人日常生活中的几样必需品的价格都发生了变化。通过制定某些日常项目的税收减免，我们将改善价格上涨带来的状况，首先在地方，然后是全国。"
 BRA_para_mining_aluminium: "开采铝矿"
 BRA_para_mining_aluminium_desc: "我们开采稀有金属和重要矿物的能力尚未达到最大的潜力。我们必须确保开采出这些金属并用于国防与改善国家。"
 BRA_flexibilize_unions: "限制工会活动"
 BRA_flexibilize_unions_desc: "我们将确保工会不仅是我们所认命委托的，而且努力确保其对参与政治事务没有兴趣，并增加对重要工业工人罢工的限制。"
 BRA_financial_institutions: "发展国家金融机构"
 BRA_financial_institutions_desc: "我们的政府缺乏适现代经济的许多特殊手段，从宏观经济规划到基本货币控制。如果我们要提高必要时对经济干预的能力，我们必须确保干预的机构得到进步。"
 BRA_liberal_republicans: "民主党执政"
 BRA_liberal_republicans_desc: "我们国家所谓的自由主义者不知道自由主义的真正含义，反对共和党人就是他们的全部目标与计划。现在是让巴西真正成为一个自由共和国的时候了。"
 BRA_coffee_tax_breaks: "咖啡减税"
 BRA_coffee_tax_breaks_desc: "我们的农民和他们辛勤而崇高的汗水推动了巴西经济的发展。必须立即把他们从黑色星期一中拯救出来，没有时间可以浪费，因为他们对我们国家的未来至关重要。"
 BRA_curb_desenvolmentismo: "遏制国家干预"
 BRA_curb_desenvolmentismo_desc: "有人认为国家干预是经济发展的关键，这只是全球经济崩溃时诞生的愚蠢做法。一个国家真正致富的唯一途径是允许自由企业不受限制地蓬勃发展。"
 BRA_flexibilize_work_law: "改善劳工法"
 BRA_flexibilize_work_law_desc: "以往政府制定的死板法律过于绝对，而且鼓励非正规就业。我们应该以现代化的、前瞻性的眼光来引导劳工合同变得灵活而现代。"
 BRA_lower_salary_increase: "削减公职资金"
 BRA_lower_salary_increase_desc: "国家的开支大部分支付给了政府工作人员，他们工作时总在摸鱼，但依旧得到了非常慷慨的报酬；事实上，大多数公职实际上是政客提拔上来的他们的朋友和受欢迎的花瓶。通过削减公职人员的数量，大幅降低加薪率，我们将大大提高我们的收入。"
 BRA_new_federalism: "放松联邦财政控制"
 BRA_new_federalism_desc: "作为我们自由放任经济策略的一部分，有人建议我们放宽政府对联邦级行政区的各种财政控制。虽然短期内我们的收入将有轻微的下滑，但我们可以凭此提醒各州，中央政府愿意与他们合作，无意与他们对抗。"
 BRA_state_level_fiscal_responsability: "国家财政责任"
 BRA_state_level_fiscal_responsability_desc: "国家做事时总是事倍功半，大部分都怪权贵们拿无意义的道路工程来炫耀权力。修订适当的法律保证效率，才能改善这种情况。"
 BRA_entice_foreign_intellectuals: "吸引外国知识分子"
 BRA_entice_foreign_intellectuals_desc: "改善我们的科研能力非常重要，但我们还必须让巴西可以吸引外国科研人才和知识分子。世上有很多知识分子都希望能逃避本国迫害，或是前往其他国家扩大自己的知识面。要是能让他们来我们这并帮助我们就再好不过了。"
 BRA_strict_liberties_protection: "坚决保障自由"
 BRA_strict_liberties_protection_desc: "我们不会允许反共和倒退的势头再次抬头，但所有非叛国思想都理应而且允许被听到，各路媒体都应该受到尊重。"
 BRA_banking_stuff: "保护银行业独立性"
 BRA_banking_stuff_desc: "银行是自由资本主义运作的基础。若是没有贷款，就没人能创办公司或是进行投资。银行的责任不是随便来个人就必须给贷款，在这方面，银行有必要保持独立性。任何针对银行优秀决策的干预都会严重破坏经济的稳定。"
 BRA_garner_foreign_capital: "累积私人资本"
 BRA_garner_foreign_capital_desc: "我们可以通过与我们的私营部门建立合资企业，来改善我国正在复苏的经济状况。"
 BRA_bastion_of_liberty: "拥抱“新联邦制”"
 BRA_bastion_of_liberty_desc: "人人皆享自由和正义是巴西历届共和国持之以恒为之奋斗的目标，然而旧共和国因难以运作的联邦架构而陷入泥淖，半途而废。不过，一种名为“新联邦制”的新思潮开始崭露头角，其认为联邦政府应为各个州提供资金，然后就放手不管，任其行事。通过培养这样的合作关系，管理架构很快就能有效运转了。"
 BRA_AIB: "摄政时期"
 BRA_AIB_desc: "人民的意志已经得到体现，而共和国现在也拥有了一位总统，一位将尽其所能拯救巴西的总统，一位将巴西重新改组为帝国的总统！"
 BRA_massive_rallies: "大规模集会"
 BRA_massive_rallies_desc: "人民对复辟的支持必须公诸于世！我们将在全国范围内召集我们的支持者，向那些仍然对我们民众支持度持怀疑态度的人施加压力。"
 BRA_ensuring_military_loyalty: "确保军队的忠诚"
 BRA_ensuring_military_loyalty_desc: "不幸的是，我们军队中的许多人都对共和党人抱有一丝同情。我们必须采取措施，确保向新体制政府的过渡可以顺利进行。"
 BRA_propaganda_efforts: "重视宣传"
 BRA_propaganda_efforts_desc: "巴西人民必须要认识到解散这个软弱的共和国后他们可以得到的实际好处，我们将不遗余力地进行这项工作。"
 BRA_church_support: "支持教会官方化"
 BRA_church_support_desc: "现在，神职人员完全站在我们这一方，而我们也在努力使这个国家成为它应有的样子。在得到了圣母马利亚的赐福之后，新巴西将成为上帝庇护之下的一个国家。"
 BRA_woo_northern_colonels: "争取北方的上校们"
 BRA_woo_northern_colonels_desc: "尽管上校们都是头脑简单的莽夫，但他们却极具影响力。他们可以很轻易地被收买，而他们的忠诚对于有抱负的君主政体是非常宝贵的。"
 BRA_the_empire_strikes_back: "巴西帝国"
 BRA_the_empire_strikes_back_desc: "随着巴西再一次成为其命中注定的君主政体，佩德罗三世皇帝陛下已经做好准备来接受他的皇冠了。只需要进行最后的一些准备工作，如组织加冕典礼及恢复陛下将要居住的宫殿，我们就能开始了。随着它的全部力量现已完好无损并满载运行，帝国已经恢复了生机！"
 BRA_one_nation: "一个国家"
 BRA_one_nation_desc: "将教会与世俗权力分离的迂腐思想不过是原始工团主义者最典型的胡扯。自上帝创世以来，再到现在这个黑暗的时代，教会一直都是我们国家的心脏和灵魂，而将其从重建工程中分离将是最短视的行为，社会主义是最坏的！"
 BRA_protecting_the_first_brazilians: "保护巴西本地土著"
 BRA_protecting_the_first_brazilians_desc: "长期以来，我们的土著居民一直受到共和国的忽视，其程度甚至超过了这个国家的其他部分。他们的村庄和社群将得到适当的保护，而他们的土地也将如此，以使其免遭世界邪恶势力的侵害；他们也将享有一定程度的自治权，我们希望在将来能让每座有土著居民生活的城市都能享受这一待遇。"
 BRA_afro_religions: "保障非洲文化"
 BRA_afro_religions_desc: "巴西的非裔人民长期被共和国所忽视；考虑到奴隶制度是如何由从前的奴隶主所建立并维持的，他们憎恨君主制并终结这种残酷的做法也就不足为奇了。不仅他们的集会和活动将受到保护，而且他们还将受到国家的鼓励，一个真正关心沉默的大多数巴西人民的国家的鼓励。"
 BRA_criminalize_racism: "将种族主义定罪"
 BRA_criminalize_racism_desc: "长期以来，巴西的精英阶层过着与世隔绝、漠不关心他人的生活，他们挥霍着自己的财富，嘲笑并愚弄那些穷苦人民。这些秃鹫还不满足于奴役虔诚的基督徒，还认为自己本来就应该高大众一等。但巴西将再也不会出现这种情况了，人人生而平等！那些对他人缺乏基本的尊重和宽容的人将面临帝国法律的全面公审。"
 BRA_healing_the_chaos: "平息混乱"
 BRA_healing_the_chaos_desc: "一场内战所造成的伤害可比那些在尸体和建筑物上造成的要严重得多。比如说，你身边的人可能就是你的敌人，而所谓的“民主化进程”则只能造成分裂和混乱；为了避免内战的发生，现在所有的邪恶都将被允许在巴西帝国内继续恶化。"
 BRA_corporate_power: "社团权力"
 BRA_corporate_power_desc: "我们必须确保我们的进步人民有工具继续使国家工业化并富裕起来，并与它们密切合作，继以实现经济繁荣。"
 BRA_end_gommunism: "清洗幽灵"
 BRA_end_gommunism_desc: "一个幽灵，一个工团主义的幽灵，在世界上徘徊。值得庆幸的是，这些邪恶的恶灵都惧怕十字架和其所代表的事物：真理、正义、以及巴西人民的生活方式。"
 BRA_christian_integral_unions: "基督教工会"
 BRA_christian_integral_unions_desc: "虽然我们已经采取了必要的措施来打击工团主义，但我们不应禁止我们的工人参加工会，因为，作为一个社会，我们必须同我们在各行各业的兄弟建立良好的关系。然而，它们将不再被马克思邪教所控制，而是成为一个可以让灵魂感受和平的地方。"
 BRA_heroic_cult: "狂热崇拜英雄史诗"
 BRA_heroic_cult_desc: "共和党人丝毫不在意巴西历史上的伟人们，反而是在他们的妄想中选择了一个奴隶主：蒂拉登特斯，来作为他们的英雄。"
 BRA_cultural_exchange_brazil: "民族文化"
 BRA_cultural_exchange_brazil_desc: "巴西一直是一个多元文化的国家，有成百上千的地方传统、节日和方言。我们将促进更大程度的交流，并把这些传统的地位提升至最重要的位置，而且我们还要忽视马克思主义者，因为他们坚持认为，无论法国这一周的文化如何，流行的传统都应该被取代。"
 BRA_direct_imperial_prerrogatoves: "帝国直辖特权"
 BRA_direct_imperial_prerrogatoves_desc: "现在，许多行动、指示和法令都将受到我们英明的皇帝的直接影响，并以此确保陛下能够干预任何他认为对巴西至关重要的事项。"
 BRA_curb_state_powers: "抑制州政府权力"
 BRA_curb_state_powers_desc: "与其在共和国时代所做的事情如出一辙，巴西各州的州政府已然成为了领导反对帝国的政变的残酷寡头联盟的继承者。先帝佩德罗二世曾因其对和谐的期愿而放弃坚持对抗他们。前事不忘，后事之师，并且这一次我们将向这些割据一方的地方领主扬帝国之天威！"
 BRA_true_education: "真正的教育"
 BRA_true_education_desc: "几十年来，所谓的共和国知识分子一直在用宣传、捏造历史和对皇室的诽谤来污染教科书。我们决不能再让这种闹剧持续下去；这些伪马克思主义书籍都应该放在它们该待的地方：学校之外。"
 BRA_brazilian_youth: "巴西青年团"
 BRA_brazilian_youth_desc: "现在的孩子们都没有责任感和使命感；这当然是源于学校里教授的那些自由主义胡话，甚至还有案例是他们的父母教的！为了解决这一悲伤的状况，巴西将成立一个青年组织，旨在向我们最年轻的一代推广真正的价值观，以让每个人都能过上充实美好的生活。"
 BRA_true_municipalism: "真正的地方自治"
 BRA_true_municipalism_desc: "不仅限定在那些无足轻重的领域，巴西需要建立真正的分权。我们在巴西建立统治关键是让每座城市、乡镇与农场都有权捍卫属于他们自己的一切，管理领域之内的事务，让每位巴西公民都能同他的家人与上帝一起安然地走完生命的历程。"
 BRA_imperial_blueguards: "帝国绿卫兵"
 BRA_imperial_blueguards_desc: "在我国，有许多青年自发地通过慈善活动，发放救济与清理工团主义者或其他暴徒设置的路障等其他方式来帮助我们的人民。他们已经坚持这份事业相当一段时间了，我们不仅应该高度赞扬这些优秀青年的光荣事业，也应当将他们的组织与国家更为紧密地联系在一起。这支被称为“绿衫军”的队伍将以巴西最伟大，最值得骄傲的团队之名深入每个人的心中。"
 BRA_grant_titles: "重新进行授衔"
 BRA_grant_titles_desc: "在从前的帝国时代，我们曾有许多公爵、伯爵和其他贵族，他们凭借自己的功绩获得了爵位，结果却被嫉妒的共和党人所废除。通过恢复现有的头衔并授予新的头衔，我们将继续在这个地球极南端的帝国中培养贵族。"
 BRA_sponsor_popular_festivals: "赞助广受欢迎的庆典活动"
 BRA_sponsor_popular_festivals_desc: "巴西人民有着丰富多彩的节日和庆典传统。像狂欢节和丰收节这些节日，其历史源远流长，而另一些活动，例如规模盛大的足球赛事，相较之下，追溯其历史则显得更加容易。国家应当关心所有公民的福祉和快乐，因此我们将大力投资巴西人民的娱乐活动，他们是世界上最幸福的人。"
 BRA_i_am_the_senate: "有机帝国"
 BRA_i_am_the_senate_desc: "之所以称其为有机帝国，是因为它运转起来像一个身体；每个细胞都有自己的生命，而其各自都对国家至关重要，但同时也都是国家的一部分。在其他方面，如果想要保持身体健康，则必须要有良好的饮食，并立即治疗任何疾病，而任一细胞故障所造成的后果都是不堪设想的……"
 BRA_imperial_cavalry: "帝国龙骑兵"
 BRA_imperial_cavalry_desc: "帝国仪仗队已经被遗忘有一段时间了，而现在它与我们其他悠久的马术传统在我们国家历史和军事之中的地位将一并恢复。毕竟，马匹总是能比汽车更好地驾驭巴西的地形。"
 BRA_holy_war: "神圣的奋斗"
 BRA_holy_war_desc: "一支由我们的圣十字架所领导并庇护的军队是不可战胜的！以上帝之名义，消灭第三国际！"
 BRA_glory_of_empire: "帝国之辉"
 BRA_glory_of_empire_desc: "同帝国之荣光相比，软弱的共和国就像在太阳面前的蜡烛一样相形见绌。资产阶级让人民产生敬畏之心的差劲企图已经宣告破产，并且不会再有人对共和国的象征抱有一丝尊敬。而这将永远不会在帝国内所发生，永远不会！"
 BRA_never_surrender: "坚韧的帝国"
 BRA_never_surrender_desc: "上个世纪，君主制在没有一枪一弹的情况下垮台。无论任何情况，我们都不会再次允许这种情况发生了。想要推翻我们的帝国，那些邪恶的工团主义者必须从最后一名皇家卫队的尸体上踏过！"
 BRA_safeguard_guarani_peoples: "保障瓜拉尼人民"
 BRA_safeguard_guarani_peoples_desc: "长期以来，勇敢的巴拉圭人民在其残酷的领导层的统治下饱受折磨，他们只想给人民带来毁灭。为了适当地保护他们的土地和文化，我们将干预并恢复该国的秩序，清除在那里引起众怒的工团主义者和自由主义者。"
 BRA_cisplatina: "西斯普拉丁省"
 BRA_cisplatina_desc: "自从他们起义并建立了一个独立国家以来，乌拉圭已经存在有一段时间了，尽管这个无机物需要很长时间才能分解掉。然而，我们应该武力占领东岸共和国，以确保巴西对南大西洋的控制，并且可以借此防备阿根廷的侵略行动。"
 BRA_develop_araucania: "援救马普切人"
 BRA_develop_araucania_desc: "几十年来，智利和阿根廷残酷地占领并窃走了马普切人的土地。帮助他们重获土地应是我们的首要任务。"
 BRA_new_state: "新国家体制"
 BRA_new_state_desc: "全靠瓦加斯的改革，“新国家”已经巩固了其作为巴西监护者与守护者的地位。笼罩在我国名为低效的瘴云一扫而空，巴西将领向更美好的未来。"
 BRA_political_centralisation: "政治集权化"
 BRA_political_centralisation_desc: "各州若是不停的干预并反对联邦政府的倡议，我们就没法做出正确决定，也没法制定可以领导全国的计划。国家需要集权，我们需要削弱各州的州权，否则巴西将永远无法成为现代化国家。"
 BRA_cut_state_powers: "抑制州政府权力"
 BRA_cut_state_powers_desc: "这些长期存在的州对于共和国只有一个作用：拆台！这些州给人民拴上了铁链，躲避联邦政府的监督，当着名副其实的封建主。我们要取消他们的自治权，各州应当服从联邦政府，而不是反过来。巴西必须优先！"
 BRA_plan_cohen: "科恩计划"
 BRA_plan_cohen_desc: "我们在突击巴西整合运动的总部时发现了一些奇怪的东西。似乎这群极右翼分子拿到了一份秘密文件，旗帜详细说明了几名重要高官和公众人物策划发动工团主义政变的计划。我们很幸运，在他们付诸行动前截获了文件，现在我们有强有力的证据证明他们妄图叛国，对文件真实性的质疑也无法让他们逃过巴西的怒火！"
 BRA_defang_opposition_parties: "削弱反对派"
 BRA_defang_opposition_parties_desc: "新国家体制不是计划建立独裁政权！我们没有理由禁止反对派的行为、存在和允许他们参加选举。只是，我们应当确保所有有能力参加选举的政党都老老实实的……"
 BRA_expand_cdn: "扩大国防委员会"
 BRA_expand_cdn_desc: "我们已经尽最大努力去消灭各种对巴西的威胁，但敌人仍然无处不在。我国实在过于幅员辽阔，到处都是敌人可以潜藏的地方：从里约的贫民区、马托格罗索的边陲、一直到亚马孙雨林的深处……击败人民公敌的任务十分艰巨，我们得再给国防委员会多拨一笔投资，提高他们的办事能力。"
 BRA_adopt_developmentalism: "拥抱干预主义"
 BRA_adopt_developmentalism_desc: "新国家体制的目标之一是领导巴西的工业发展，与之相伴的还有一套雄心勃勃的基础设施和城市建设项目。当巴西最大城市的现代工业得以发展，我国将成为现代化国家，并在国际社会之中占有一席之地。"
 BRA_pass_the_clt: "创建统一劳工法"
 BRA_pass_the_clt_desc: "统一劳动法是近年来各类劳动领域新立法的汇编，将散乱的各类文件重新集成了一部法律。不过，这次可不是简单的照章排版，还要加上给工人的许多新权利。新国家体制，首先要造福巴西的贫民百姓！"
 BRA_new_vocational_academies: "促进职业学习"
 BRA_new_vocational_academies_desc: "让全国所有的学生知道柏拉图写过什么，或者希瓦在地球的哪个角落里，实在是没什么必要的。国家要想有一美好的未来，人才培养必须专精到生产工人、工程师、管道工、电工、文员及政府官员上。有了优秀的劳动阶层，才能更加行之有效地推进工业化。"
 BRA_new_unis: "新教育指示"
 BRA_new_unis_desc: "现行教育体系还算说得过去，但免不了有所轻重区分。课程安排塞满了各种令人头大的工团主义理论，以及有关巴西国家敌人的意识形态宣传。不过，每个公民都得多少学点我们共同的历史，因此要修订下官方指定的课程，让每个学生都理解巴西当前内忧外患的境地，以及瓦加斯总统是如何以现代化来拯救祖国的。"
 BRA_work_with_business_leaders: "与商界领袖合作"
 BRA_work_with_business_leaders_desc: "新国家体制为巴西的穷人服务，但这并不代表我们会忽视为国家发展出力的工业家们！这些人中有人表态支持新政权，并声称要和我们合作，承包新的工业计划。我们不会吝啬对他们的支持。"
 BRA_federal_infrastructure: "公共基建工程"
 BRA_federal_infrastructure_desc: "减少失业必须是国民经济重中之重。我们要投资一些大规模的基建工程，以此在实现伟大目标上一石二鸟：失业者得其所劳，落后基建得其所缮。"
 BRA_support_coffee_oligarches: "支持咖啡寡头"
 BRA_support_coffee_oligarches_desc: "咖啡产业是我国历史最悠久、利益最丰厚的农业产业，是巴西经济的支柱产业，但经过黑色星期一后却一蹶不振。咖啡产业的生存复兴离不开政府的支持，以此避免对我们的政策产生消极影响。"
 BRA_modern_urban_planning: "现代城市规划"
 BRA_modern_urban_planning_desc: "随着城市工业化快速推进，大量农民工进城补充劳动力缺口。如此大规模的人口流动要求城市在住房、服务及交通领域全面扩张，因此我们将大力支持城市规划，多搞一些新的、现代化的发展项目。"
 BRA_consolidate_new_administration: "巩固新政权"
 BRA_consolidate_new_administration_desc: "热图利奥·瓦加斯既已掌权，总统在国家事务中的作用不断加强，而敌人似乎也偃旗息鼓，没有什么大的动作。然而，未雨绸缪才是硬道理。新国家体制奠成之际，政权必须完全的、彻底的稳固，确保没有一丝一毫的崩坏可能。"
 BRA_introduce_new_police_regulations: "引入新警规"
 BRA_introduce_new_police_regulations_desc: "过度严格的出警条例让警察们压力不小：逮捕人居然需要充分理由，打人居然不能随心所欲，甚至还得对什么“正义”负责……跟这种超载的条规在一起，警察怎么能搞好治安？怎么能铲除人民中的叛徒？这些条条框框最好被清理一下，让警察有充分的自由裁量，对嫌疑人下手时宁可错杀一千，也决不放过一个。"
 BRA_election_monitors: "监视选举"
 BRA_election_monitors_desc: "巴西，辽阔又人口稠密之国、腐败与企业利益之受害者，实际上深受选举造假之毒害。为了对付这一有损民主之危害，我们将在每个投票站派驻一名州特使，来确保投票正常正确地进行。不仅如此，要是特使能鼓励公民们为正确之人且为共和国之利益投票，那就再好不过了。"
 BRA_guarantee_military_loyalty: "保证军队忠诚"
 BRA_guarantee_military_loyalty_desc: "我国军队致力于保家卫国，他们是巴西不可忽视的力量，最近爆发的州际战争更是证明了这一点。确保军队对我国政权的忠诚不二无疑是最佳选择。"
 BRA_promulgate_new_constitution: "起草新宪法"
 BRA_promulgate_new_constitution_desc: "巩固政权已经足够久、足够充分了，异见传单以及议会、最高法院那帮投机倒把的小丑们都闭上嘴了。所有人都明白，我们所要走的道路是人间正道，是天命所在，是巴西未来命运之所系。是时候起草一部与新国家体制相适的宪法了，让未来一段时间的新秩序有法可依，违法必究。"
 BRA_extend_executive_authority: "扩大行政权力"
 BRA_extend_executive_authority_desc: "按新宪法规定，总统将拥有至高无上的地位。他由人民直接选举而出，他拥有着无可置疑的合法性和无法撼动的权力。巴西人民选举而出的总统容不得议会指手画脚。"
 BRA_curtail_civil_liberties: "限制危险活动"
 BRA_curtail_civil_liberties_desc: "万事安全第一位，但可悲的是我们现在还不能保证每个巴西公民的安全都能得到完全的保障。因此我们必须采取行动，积极防止任何可能威胁巴西和新国家体制的组织。公民自由应当得到保障，但公民自由不是颠覆国家政权的理由！"
 BRA_a_voz_do_brasil: "巴西之声"
 BRA_a_voz_do_brasil_desc: "为了更好地教育和告知巴西人民当前的国家发展情况，我们将开办一个广播节目，以便让国家可以更好的与人民沟通。现在是瓜纳巴拉时间，十九点整。"
 BRA_expand_cinema: "扩大电影制造厂"
 BRA_expand_cinema_desc: "在1930年成立于里约热内卢的电影制造厂是全巴西电影行业的骄傲，通过引进最新的技术来制作出深受广大巴西人民喜爱的影视作品。但是整座制片厂依旧按着传统的方式运作着，因此国家需要投入资金来对其进行现代化改造和进一步扩建，建成一个与新巴西相称的大型制片厂，并保证每年都能产出数部电影作品！"
 BRA_the_counter_coup: "无产阶级革命"
 BRA_the_counter_coup_desc: "在今天严重侵犯了人民意志之后，爆发了一场反革命，而人民与军队站在了一边，拒绝了政变首领所谓合法性的要求。他们的恐吓和分裂策略并没有拯救他们，如今巴西的资本主义已经毁灭了！"
 BRA_f_anarchist_b: "自治派"
 BRA_f_anarchist_b_desc: "自治主义者将更好了解他们不是什么，而不是他们是什么。"
 BRA_rehabiltate_officer_corps: "为军官们平反"
 BRA_rehabiltate_officer_corps_desc: "资本主义是建立在工人的身躯上的。许多军官由于太恐惧或太孱弱以至于无法反抗他们的上级。反动派曾经那些可怜的爪牙早已对他们的错误忏悔不已，还需要他们付出代价吗？我们要惩罚那些仅仅是为了保护他们家人才反革命的人吗？"
 BRA_brazil_own_socialism: "巴西的社会主义"
 BRA_brazil_own_socialism_desc: "巴西独特的历史和文化意味着我们不能将英国与法国的思想直接套用，也不能那样狭隘地理解私人财产的所有权。结合巴西实际的思想才能促进巴西进步。"
 BRA_shrink_state: "缩小国家权力"
 BRA_shrink_state_desc: "巴西的国家政府一直是压迫和集权的工具。"
 BRA_anti_monarchist_militas: "终结整合主义"
 BRA_anti_monarchist_militas_desc: "整合主义，也许是人类最疯狂的思想教义，扭曲信仰企图奴役人的思想，并企图恢复君主政治和专制暴政！我们不能允许那些企图奴役人民的人在国内自由流窜，装得他们很无辜一样的！"
 BRA_stabilization: "稳定局势"
 BRA_stabilization_desc: "让我们走到今天这一步的过程充斥着暴力与危机，无疑令人担忧。我们必须花点时间，让政府官员，更重要的是让民众冷静下来；新的巴西不是结束，而是一个新的开始。"
 BRA_end_banks: "关闭银行"
 BRA_end_banks_desc: "银行就像中世纪的堡垒，是以前时代进步的副产品，在现代社会主义社会根本不需要它们。"
 BRA_field_collectivization: "集体化农场"
 BRA_field_collectivization_desc: "在巴西，将所有可耕地重新组织成以农民为主导的合作社的过程不会一帆风顺，但这是革命的最终目标。"
 BRA_industrial_collectivization: "工业集体化"
 BRA_industrial_collectivization_desc: "我们的工业和工厂一直以来都归腐败的资本家骗子所有，工人阶级一上台，他们就逃离了祖国，工厂也就就废弃了。我们需要重新启动工厂并开始工作！"
 BRA_women_workers: "劳动女性"
 BRA_women_workers_desc: "解放妇女和拒绝反动的性别歧视需要几十年的时间，而我们可以先从几个步骤开始；其中主要的步骤是允许并且鼓励妇女们在我们的行业中工作，使每个巴西人都真正成为国家的一部分。"
 BRA_educate_the_masses: "普及教育"
 BRA_educate_the_masses_desc: "巴西的识字率从来没有高过，巴西也从来不是鼓励人民自己思考的国家，因为旧教育体系由当时统治这个国家的盗贼统治者建立的。再也不会如此了！如果我们的人民想成为他们即将迎来的美好未来的一部分，他们就必须要识字。"
 BRA_aid_poor: "救助穷人"
 BRA_aid_poor_desc: "我们需要拯救广大的穷人！比起让所有人都得到工作，这是项更为紧迫的任务，在巴西的城市里，无数处于社会边缘的穷人忍饥挨饿，无人提起，被淹没在繁华之下太久了。我们将以任何可能的方式来帮助他们。"
 BRA_christian_morals: "基督教价值观"
 BRA_christian_morals_desc: "巴西人民一直以来虔敬而笃信，表达人民的意愿就是表达我们救世主一直捍卫的慈善赈济理念，因为一个人不能同时服务于金钱和上帝。"
 BRA_true_equality: "人人平等"
 BRA_true_equality_desc: "我国最强大的价值观是友善和同情，因为我们总是欢迎新人和新思想。随着社会主义在巴西扎根，我们将比以往任何时候都更坚定地维护这些价值观，每个人将由自己的优点而不是财产来评定。"
 BRA_moving_teachers: "移动式教学"
 BRA_moving_teachers_desc: "把教育带到全国各地并不是一件简单的任务，但通过利用可以水陆移动的特殊的移动式学，我们可以努力实现全面教育普及。"
 BRA_peoples_militas: "人民军队"
 BRA_peoples_militas_desc: "许多无产阶级民兵参加过战争，一部分在战争结束后没多久就解散了。他们在战场上的经验是宝贵的，因此我们将召集曾经他们的一些军官继续训练我们的军队。"
 BRA_peoples_arms: "武装人民"
 BRA_peoples_arms_desc: "我们必须确保工人能够自卫。正如马克思和许多其他主要思想家所同意的，手无寸铁的民众面对暴政的伤害无力抵抗，甚至更糟，因此，我们必须确保我们的人民能够保卫自己。"
 BRA_end_internal_famine: "消灭饥饿"
 BRA_end_internal_famine_desc: "几个世纪以来，巴西一直忍受着季节性的饥荒，其面积和规模超过了欧洲所有国家相加。为了补救这种情况，我们将制定一个庞大的计划，一劳永逸地确保饥饿的工人数量是零。"
 BRA_one_people: "团结人民"
 BRA_one_people_desc: "团结巴西是我们如今的目标；修建道路、铁路和隧道，并加强在多元化之下人民的团结与平等。"
 BRA_syndicalist_alliance: "正统派"
 BRA_syndicalist_alliance_desc: "在诗人、记者、艺术家和知识分子之间，国际主义者们犹如闪亮的灯塔，照耀了他们早就十分强大的亲法情结。虽然还不是巴西普通民众中最普遍的意识形态，但工团主义如今在军人和知识分子中占了上风，这也是为什么他们如今能够保护巴西工人免受外国帝国主义的侵害。"
 BRA_marxist_curriculum: "马克思主义课程"
 BRA_marxist_curriculum_desc: "依照法国最现代的教学方法为参考，巴西教育课程将尽快全面改革。我们会自我们的下一代孩提时就驱散他们心中的鬼魂和谎言，保护我们的未来。"
 BRA_union_political_framework: "劳工联合会议"
 BRA_union_political_framework_desc: "旧的资本主义宪法仍然存在，对那些为自由而流血牺牲的工人们而言难道不是一种冒犯侮辱吗？让我们尊重烈士的牺牲，起草一部新宪法，平等对待所有巴西人，并为真正的民主奠定基础。"
 BRA_deal_with_corrupt_elites: "解决上校们"
 BRA_deal_with_corrupt_elites_desc: "东北的上校们会不择手段地坚持他们在该地区的统治，永远是反对国家进步的力量。是时候让他们尝尝人民的意志了！"
 BRA_rally_the_tenentes: "召集下级军官"
 BRA_rally_the_tenentes_desc: "曾经工人权利而战的许多下级军官现在作为保护革命果实的先锋，特别是考虑到目前存在危险的反动分子。我们必须赢得他们的支持。"
 BRA_disband_parliament: "解散议会"
 BRA_disband_parliament_desc: "我们将每年举行一次劳工联合会议，代替旧的资本主义议会，劳工联合会议将决定国家的许多问题，我们最终将真正听到人民的声音。"
 BRA_red_industrialization: "社会主义工业化"
 BRA_red_industrialization_desc: "我们必须确保巴西摆脱旧日封建残余，在工人们领头下向前迈进，为工人们开创光明而勤奋的未来。"
 BRA_red_army: "建立红军"
 BRA_red_army_desc: "在无产阶级革命前军队就需要进行一次改革，因为它差不多被外国势力渗透了。现在，我们比以往任何时候都更加需要确保，负责保卫国家的只有那些忠于巴西及其人民的人。“第五纵队”将被赶出军队。"
 BRA_deal_with_reactionaries: "清洗反动派"
 BRA_deal_with_reactionaries_desc: "在我们周围，叛徒潜伏着。他们等待着时机攻击我们的弱点。他们无耻、病态地企望着我们的决心被软弱和优柔寡断占据。包围他们，逮捕他们，他们必须知道那些企图阻挠历史车轮前进的人的下场如何。"
 BRA_red_army_arsenals: "红军军工厂"
 BRA_red_army_arsenals_desc: "我们伟大的红军对供给的需求量很大，需要由家乡的无产阶级英雄们制造的产品补充供应！我们决不允许我们的革命受到威胁！"
 BRA_traitors_of_the_people: "清算革命叛徒"
 BRA_traitors_of_the_people_desc: "邪恶的极权主义者是革命真正的叛徒，他们连资本家都比不上，资本家至少对自己的意图是诚实的，而他们一直试图破坏我们的一切努力，简直就是野心勃勃、渴望权力的笨蛋！他们不值得信赖，他们的惑言不应该被听到。"
 BRA_modernist_triumph: "现代主义的胜利"
 BRA_modernist_triumph_desc: "曾经的少数一部分知识分子，现在处于国家文化上和政治上的主导地位。无论是在艺术上还是在政治上，似乎巴西的方方面面都受到了现代主义哲学的影响。"
 BRA_local_congresses_trade_unions: "地方工人代表大会"
 BRA_local_congresses_trade_unions_desc: "真正使工人国家体现每个人的意志，是工团主义关键的一点，也是真正民主重要的一部分。通过确保政府权力更加地方化，我们将解决巴西长期存在的过度集权问题。"
 BRA_reorganise_universities: "重组各大学"
 BRA_reorganise_universities_desc: "巴西有大量备受尊敬的大学，但其中大多数学校都是由教会管理的，或是只教授在新社会中毫无用处的技能。我们将改变这种现状，保证巴西的新知识分子们有明辨是非的能力。"
 BRA_civilize_integrate: "连接全国"
 BRA_civilize_integrate_desc: "许多巴西人仍然封闭生活在未开化环境中，在公共生活中似乎可有可无。然而，为了国家更广泛的利益，所有巴西人必须懂得集体利益的重要性，并且为国家和人民尽自己的一份力量。"
 BRA_propaganda_offensive: "加强国家宣传"
 BRA_propaganda_offensive_desc: "巴西人民既未受良好教育，又时常忍饥挨饿，不知道当革命完全达到目标时，他们的生活会变得多么美好。让我们改变这一切，让所有人都意识到黄金时代的曙光即将冲破黑夜！"
 BRA_cement_authority_congresses: "加强工人大会权威"
 BRA_cement_authority_congresses_desc: "一段时间以来，劳工联合会议一直是国家事务中的主要权力机构，但它们仍然缺乏彻底改变国家所需的许多权力。我们将一劳永逸地洗去资产阶级政府的最后残余。"
 BRA_zumbi_proletarian_values: "我们的意识"
 BRA_zumbi_proletarian_values_desc: "自从第一次奴隶起义以来，巴西人民就开始了阶级斗争。从过去到现代，每一个英雄都会受到应有的尊重，关于巴西的历史将会被记录为革命斗争之中。"
 BRA_female_pioneers: "空中佳人"
 BRA_female_pioneers_desc: "我们必须确保妇女被允许服兵役；为了领导该计划，我们将确保我们的妇女将驾机翱翔于蓝天，保卫苍穹下的人民！"
 BRA_estradas_do_futuro: "未来的道路"
 BRA_estradas_do_futuro_desc: "联系人民也是我们的目标之一，也是为了确保巴西不再——像资本家希望的那样——依赖泥泞而崎岖的道路前进！"
 BRA_sanitary_raids: "卫生措施"
 BRA_sanitary_raids_desc: "蒙昧的贫苦大众们生活在肮脏的环境中。我们不能再置之不理，不要被那些企图阻碍进步的资本家的谗言影响。从重要的疫苗接种运动开始，紧随其后进行城市再规划，贫民窟和其他资本主义污点必须被根除。"
 BRA_the_union_of_brazil: "巴西联盟"
 BRA_the_union_of_brazil_desc: "终于，我们可以不再说巴西是一个有着光明未来的国家，因为我们现在就生活在光明的未来中！只有那些否认逻辑本身的人，才会否认我们工人在工人祖国中所取得的重大进步，因为巴西已经把封建没落的贵族抛弃在身后，正向着全世界工人们为我们奉上的雷鸣般的喝彩声前进！"
 BRA_ato_institucional_1: "最高纲领先行"
 BRA_ato_institucional_1_desc: "只有无产阶级的最高纲领派专政才能使巴西真正摆脱帝国主义的爪牙。如果革命要存活，我们必须迅速行动，毫不犹豫！"
 BRA_ato_institucional_2: "摧毁反动象征"
 BRA_ato_institucional_2_desc: "绿和黄是欧洲皇家豪宅的颜色，他们与巴西和她的人民无关。星星和蓝天只不过是欺骗那些善良无知的人——似乎只要抬头一看，他们就能到达上流社会。"
 BRA_ato_institucional_3: "参党义务"
 BRA_ato_institucional_3_desc: "每一个巴西人都需要参加我们未来党和国家的成员选拔。不过，巴西人可能需要经常督促才会参与投票，但拥有党籍带来的优势太大，他们不会忽视。"
 BRA_ato_institucional_4: "胁迫教士"
 BRA_ato_institucional_4_desc: "神职人员无知地指责我们是无神论者。没有人比我们更有信念！教会将支持我们，否则天知道什么样的人会报复他们！"
 BRA_ato_institucional_5: "迈向最高纲领时代"
 BRA_ato_institucional_5_desc: "在本宣言签署后，巴西合众国永久成为巴西联盟。坚持马克思主义的最高纲领，以责任和公平引导国家走向社会主义。"
 BRA_commisars: "人民政委"
 BRA_commisars_desc: "人民必须知道，每一个行动都可以对国家利益产生重大作用。即使是闲聊也会影响人民信心。"
 BRA_establish_the_DOPS: "政治和社会秩序部"
 BRA_establish_the_DOPS_desc: "我们要成立政府专门部门，铲除一切企图破坏我们伟大的革命成果的叛徒和不爱国分子。"
 BRA_foreign_anaylists: "邀请外国分析家"
 BRA_foreign_anaylists_desc: "在忠诚的外国革命同志的帮助下，我们能够确保我们的情报官员的最终信息检测和提取技术是最新的，以保护人民免受危险思想和危险分子的伤害。"
 BRA_DOI-CODI: "情报活动部门"
 BRA_DOI-CODI_desc: "我们会建立一个专门的反间谍和情报部门，以确保国内安全和稳定，并在反革命恐怖活动发生之前瓦解它。"
 BRA_industrualization: "计划工业化"
 BRA_industrualization_desc: "巴西必须借助强力手段走向现代。如果需要的话，必要的话，我们会拖慢工业发展，不管付出什么代价，所有的计划都是为了改善一切。"
 BRA_economic_miracle: "红色经济奇迹"
 BRA_economic_miracle_desc: "在工业化问题上，我们的政策出人意料地有效，让我们自己也吃惊！愚蠢的资本主义者声称我们只是利用外部因素，但我们知道经济进步的奇迹，就是在我们目睹自身进步时！"
 BRA_industrial_comissars: "工业生产指标"
 BRA_industrial_comissars_desc: "我们的工业已经建立起来了，但是他们还可以为我们生产更多，不要懈怠！"
 BRA_urbanization_goals: "城市化目标"
 BRA_urbanization_goals_desc: "数百万人在农场里做无意义的工作无法让巴西前进。我们会鼓励城镇化建设，来有序、有计划地改善社会状况。"
 BRA_off_to_the_mines_with_you_lot: "到矿山去"
 BRA_off_to_the_mines_with_you_lot_desc: "巴西的许多矿藏仍然几乎没得到开采，无人值守，而我们许多监狱里有很多需要改造的罪犯。我们可以同时解决这两个问题。"
 BRA_pra_ingles_ver: "发展基建"
 BRA_pra_ingles_ver_desc: "革命必须到达全巴西！我们将铺设光荣的铁路连接巴西的每个角落，世界将惊叹于巴西迈向进步和社会主义的步伐。"
 BRA_i_found_an_even_bigger_hole: "扩大人民矿业"
 BRA_i_found_an_even_bigger_hole_desc: "我们发现了更丰富的矿产资源储量！巴西的工人们为这个非凡的发现欣喜若狂，因为我们肯定会利用所有男女同志来开采这份财富。"
 BRA_transamazonia: "跨亚马孙铁路"
 BRA_transamazonia_desc: "修建一条横跨亚马孙的铁路，将马瑙斯和其他城市与国家其他地区连接起来，一直是巴西的梦想。如今，如果我们国家要前进，这个老计划值得采用。"
 BRA_cs_centralization: "劳联会集中化"
 BRA_cs_centralization_desc: "劳工联合会议以一种不受欢迎且浪费的方式召开，只是为了引导国家走上真正的革命道路。现在，我们将确保它永久地取代议会，并且它只能为改善我们伟大国家而工作。"
 BRA_cult_of_personality: "个人崇拜"
 BRA_cult_of_personality_desc: "我们伟大的领导人不仅应该得到认可，而且人民在所有方面都应该对他绝对忠诚。"
 BRA_cs_powerless: "削弱工人大会"
 BRA_cs_powerless_desc: "劳工联合会议不应该被淹没在资产阶级民主的幌子下，以免人民永远得不到政府的代表。取而代之的是，他们有权力确立相对较小的法律，帮助国家内部分配资金，使法治更加顺畅。"
 BRA_inner_circle: "顾问委员会"
 BRA_inner_circle_desc: "我们将选用劳工联合会议成员组成内部委员会，为光荣的主席提供咨询和意见补充。"
 BRA_totalitarian_propaganda_machine: "广播宣传"
 BRA_totalitarian_propaganda_machine_desc: "长期以来，关于我们政府在为国家谋什么，巴西人民一直认为是撒谎。我们必须确保，在任何时候，人们都知道我们为巴西付出了多少，牺牲了多少。"
 BRA_clear_line_of_sucession: "明确权力继承"
 BRA_clear_line_of_sucession_desc: "为了确保我们可以有秩序地度过伟大主席任期结束后那段时间，我们将制定一个妥当的协议，即将军和军官决不能互相勾结，任命他们喜欢的候选人。"
 BRA_love_it_or_leave_it: "不爱国就滚"
 BRA_love_it_or_leave_it_desc: "巴西是世界上最伟大的国家，我们伟大而明智的领导人不遗余力地证实着这一现实。对那些不同意的人来说，出境的大门就是专给你们开的。"
 BRA_Resource_decisions: "战争的需要"
 BRA_Resource_decisions_desc: "我国面积足以与一整个大洲相提并论，掌握在我们手上的丰富自然资源不但能扭转战争的局势，还能改变我国的历史。"
 BRA_Army_Reform_Soft: "军队改革"
 BRA_Army_Reform_Soft_desc: "如果说我们从1927年的事件中得到了什么教训的话，那就是中央政府在试图侵害各州的军事及行政自治权时，将会遇到即时且相当激烈的反击。而集中指挥与作战权并不等于完全放弃原有的军事架构；毕竟，作为世界大战胜利者的德军也曾与各地方部队合作过。\n\n§G集权化程度§!：[?BRA_reform_soft|0+%%]"
 BRA_Army_Reform_Hard: "军队改革"
 BRA_Army_Reform_Hard_desc: "一支各不相谋的军队比一群披坚执锐的乌合之众好不了多少。巴西不能被分散指挥权的陈旧观念拖后腿；抛弃这个军队及民兵沿用了近一个世纪的过时制度绝非易事，位于舒适岗位且可有可无的行政人员及军官将会认为自己的悠闲生涯突然变得岌岌可危；士兵们也自然会对上级的直接干涉感到不满。然而时间有限：巴西的敌人已经近在咫尺，我们必须不惜一切代价做好准备。\n\n§G集权化程度§!：[?BRA_reform_hard|0+%%]"
 BRA_Army_Reform_Top_Down: "新军队"
 BRA_Army_Reform_Top_Down_desc: "我们用尽心血共建的新巴西容不下专门为贪婪寡头服务的武装暴徒。巴西各地可笑的独立王国令国家变得分化脆弱，故此，是时候结束这场哑谜了。长期透过这种方式获取不义之财的腐朽寡头们无疑会因此发难；我们一定要给他们迎头痛击并展示我们的决心。必须铲除这帮恶棍！"
 BRA_naval_infra_expansion: "海军扩张"
 BRA_naval_infra_expansion_desc: "巴西海军目前资金不足，虽然我们仍在建造新的战舰，但维修和改装的进度很慢，也没有足够的停泊设施。这种情况不能在持续下去，我们将在全国各地建立船坞和海军基地，确保南大西洋仍在我军的掌控之下。"
 BRA_rubber_army: "橡胶开采军"
 BRA_rubber_army_desc: "许多巴西人想要工作，更想让我们的国家变得更好。让我们招募平民到阿克里和亚马孙最深处的丛林里采集橡胶，这能极大地帮助我们的战争工作，因为德国对刚果和马来亚橡胶的垄断确保了其他国家对此的需求量相当大，即使我们用不到这么多橡胶，我们也可以把它卖给最高出价者。"
 BRA_lobato: "洛巴托油田"
 BRA_lobato_desc: "我们找到了！巴西的大地上终于发现了石油。虽然付出了代价高昂的努力，但是我们拥有了自己的油井，战略价值不能低估。"
 BRA_CSI: "建立国钢"
 BRA_CSI_desc: "国家钢铁公司(Companhia Siderúrgica Nacional)将为我们的武器工业提供急需的钢铁。不过，建立公司需要引进外国的专业知识并付出大量努力。"
 BRA_ram_eater: "开采铬矿"
 BRA_ram_eater_desc: "在巴西，这种名为铬的金属根本没有得到开采，因为其储量，使得开采得不偿失。然而，迫于形势的要求，我们必须确保控制这些战略资源，无论成本如何。"
 BRA_deal_with_Minas_Gerais: "应对米纳斯吉拉斯高层"
 BRA_deal_with_Minas_Gerais_desc: "传统上有权有势的米纳斯吉拉斯寡头在近十年里可谓困难重重：他们深陷战争泥潭、国内威望急挫，当然还有与圣保罗势力决裂，两者之间的权力分享协议已经不复存在。这帮权豪势要对新联邦政府的不满人尽皆知，而在权势受削的情况下，他们绝不会对放弃余下的权力表示欢迎。在当地寻求改革支持者的过程将会相当困难及麻烦：如果我们操之过急的话，巴西会为此付出和平的代价，我们的努力最终也可能会付诸东流。"
 BRA_deal_with_Rio_Grande_do_Sul: "应对高乔高层"
 BRA_deal_with_Rio_Grande_do_Sul_desc: "一直以来，南里奥格兰德州的政治文化与军方有着无比密切的联系，如果我们不大力打击这种过从甚密的关系的话，就无法有效解决他们。中央政府多次的集权尝试都在当地遭遇了激烈的抵抗，令这个本该是我们第一道御敌防线的州成为战场。我们必须小心行事，也许说服该州的最好方式是拉拢当地领袖，将本次改革描绘为一场其他州份为拱卫南方所作出的努力，它们绝非威胁，至少对本地人来说如此。"
 BRA_deal_with_Nordeste: "应对东北高层"
 BRA_deal_with_Nordeste_desc: "虽然巴西各个东北州份的武装力量较弱，但它们都倾向根据本地利益协同行动，就像1927年时那样。为了让他们愿意违背自身利益行事，我们必须采用分裂离间的策略；这个政治谋略成本不菲且相当耗时，不过这总比宪制秩序被暴力破裂要好。"
 BRA_deal_with_Sao_Paulo: "应对圣保罗高层"
 BRA_deal_with_Sao_Paulo_desc: "圣保罗州的领袖们经常将该州视为拉动巴西其余地区的火车龙头；他们也将宪制秩序及圣保罗州曾拼死捍卫的现状视为掌上明珠。幸好我们最近的改革姿态得到了当地大量实业家支持，他们都渴望拥有一个稳定、安全且不受社会主义威胁的环境。故此，拉拢该州的传统领袖以及律师法官等官僚但绝非水中捞月，尽管此举仍相当费劲耗时。"
 BRA_equipment_standardisation: "国家装备标准"
 BRA_equipment_standardisation_desc: "以前大多数部队的武器配置都由地方政府决定，这导致了各州所用的装备、制服乃至弹药口径都不尽相同。统一装备配置可以让我们的军事改革进行得更加顺利，但我们要记得那些可能被弃置弹药的成本。"
 BRA_unified_officer_curriculum: "军官课程标准化"
 BRA_unified_officer_curriculum_desc: "和巴西军中的其他情况一样，各州军人的军旅生涯及对军官的期望及都与联邦军队，或说一支现代军队迥然不同。然而，对此进行改变将毫无疑问激怒保守派军人，我们也可能要为此付出巨大的政治代价。"
 BRA_local_talent: "地方人才优先"
 BRA_local_talent_desc: "各州各地都有着地理、文化及军事史方面的人才及专家。相比起尝试消灭这些优势，我们应当将其保留，加以运用并让地方部队走向专业化，以实现更为伟大的目标。"
 BRA_reservist_exercises: "预备役演习"
 BRA_reservist_exercises_desc: "绝大多数的巴西人会在训练不足的情况下被扔上前线，这种囫囵吞枣般的征召、“志愿”服役或者怎么叫也好的方式是巴西在过去数十年的惯例。然而，基础训练不足对任何军队而言都是个致命的缺点，在两军交战时尤其如此，而此刻比以往任何时侯都更有可能爆发战争。我们的后备役军人不一定要当斯巴达超人，但至少要在被扔进军营前学会上膛。"
 BRA_better_barracks: "改善军旅环境"
 BRA_better_barracks_desc: "我们部队的指挥部历来不是一个理想的居所，更何况兵营这个词几乎成了我国某些地区脏乱差的代名词。这是我们军队一直以来严重的资金短缺造成的，而只有我们能够改善这种情况。"
 BRA_merging_regional_commands: "统一军事指挥"
 BRA_merging_regional_commands_desc: "各州平等、各自拥军并由此一支联邦军队，这个理论听上去很美好，实际上一团糟：国家的决策层变得分离破碎且混乱不堪。为了在战时确保协调一致，我们要做的不仅是下达命令，还需要逐步重组指挥层，同时在名义上保留州一级的单位，这可以让我国随时准备应战，并有助于维持国家统一，因为出身各州且政见相异的军官们将会更常一同共事。"
 BRA_crush_Minas_Gerais: "遏制米纳斯吉拉斯动乱"
 BRA_crush_Minas_Gerais_desc: "\"The cattle barons of Minas Gerais have always had a hand in pulling Brazil backwards. Their interest has always been in their own power, and we cant expect them to surrender it easily. Corruption charges will be brought forth; and thankfully in that regard, we might not even need to make any kind of fake case; that lot has always had their fingers in all the of the pies in the state they rule as their own fiefdom. This will put them in a situation fragile enough for us to make our necessary moves."
 BRA_crush_Rio_Grande_do_Sul: "驾驭里奥格兰德"
 BRA_crush_Rio_Grande_do_Sul_desc: "The arrogant southerners believe themselves the be even more than kingmakers, but the most important state in Brazil, despite their industrial and demographical irrelevance. This is naturally due to the strategic role that the state has performed in border defence throughout history, which also means its leaders have always been the type to have many soldiers at their beck and call. Bringing them to the fold must be a swift coup, rather than an open show of force, to prevent large scale conflict in the state."
 BRA_crush_Nordeste: "粉碎上校们"
 BRA_crush_Nordeste_desc: "The northeast of Brazil is behind the rest of the country in many ways, and in no small part due to the so called Colonels, caudillos in the most pejorative meaning of the term. However, they hardly have any loyalty to anything besides their own power, something we can and should exploit. By making swift and public examples of key politicians in Recife and other major cities in the area, the Coronéis will show their true colours and, as per usual, change turn coats to the colour of the winning team."
 BRA_crush_Sao_Paulo: "制服圣保罗"
 BRA_crush_Sao_Paulo_desc: "The paulista elite believes that they own the country, and some of them are so unthinkably wealthy, they might be forgiven for holding such an assumption. While there are many contingencies and plans in place, there is simply no way to make them bend to the greater good of the nation than a show of force that is swift and decisve, before any rebellious cries of ''respect to the constitution'' are used to justify a revolt. This, naturally, presents great risk, but the strategic importance of the state remands drastic measures."
 BRA_replace_officers: "更换军官"
 BRA_replace_officers_desc: "Featherbedding is rampant in the Brazilian military, as is the nepotism that is often behind it. The quickest way to solve it, of course, is to replace the officers who are often enough little more than glorified playing cards experts in uniform, with true men of a military career and disposition. "
 BRA_forced_standardisation: "装备标准化"
 BRA_forced_standardisation_desc: "Previously, equipping most units was up to the local authorities, which often resulted in each state using different equipment, uniforms and sometimes even calibres of ammunition. Centralising such equipment procurement will be an expensive but extremely necessary step, and naturally an unpopular one, as it will be seen as more interference of the federal government in the army"
 BRA_central_conscription: "全国征兵"
 BRA_central_conscription_desc: "Most Braziliains in schools learn of the Fatherland Volunteers, and how they nobly joined the army in the nation's hour of need. However, most people are not so noble, and must be convinced to perform their duties in a rather more forceful fashion. These measures were traditionally left to local authorities, but these often enough conveniently helped their friends and family evade the draft whenever they saw a chance for it. Conscription will be centralised, nationwide and the cornerstone of our new wartime efforts."
 BRA_central_command: "军事指挥集中化"
 BRA_central_command_desc: "A great army needs to march under one banner, under one leader, lest it will inevitably fall into chaos and disorganisation in the heat of battle. All military forces must respond, and obey, to high command and the orders of Rio, for the defence of the nation is a matter of too great importance to be left to chance, or to be delegated to provincial officers."
 BRA_better_barracks_faster: "改善军旅环境"
 BRA_better_barracks_faster_desc: "我国武装力量的基地从来不是个好住处；甚至在我国某些地区，军营这个词就是烂地方的代名词。这个问题是我军部队长久以来严重缺乏经费所导致的，只有我们能改变这种情况。"
 BRA_mandatory_excercies: "军事演习"
 BRA_mandatory_excercies_desc: "There is often little point in attempting to make soldiers out of conscripts. A far better alternative is to instill a sense of discipline and efficiency into our army, and ensure that they are always ready for war at a moment's notice, and can perform admirably at it. Such a change in the routine of the barracks will naturally not be welcome, however, and we expect poltical resistance at every turn."
 BRA_crush_state_armies: "废除全部州军"
 BRA_crush_state_armies_desc: "笔杆子就能决定大局。我们没时间在巴西最危险的时刻搞谨小慎微；我们必须摧毁正在破坏我国的寡头蛀虫，废除他们的军队，我们是一个统一的国家，让巴西团结在同一面旗帜下，！"
 BRA_brazil_war_decisions: "战争决议"
 BRA_fight_for_patagonia: "从[From.GetNameDef]手中解放巴塔哥尼亚"
 BRA_fight_for_patagonia_desc: "我们必须用武力将马普切人从凶残和野蛮中解救出来。"
 SPO_recruit_supporters: "征求立宪主义者支持"
 SPO_recruit_supporters_desc: "民主的斗争必须跨越圣保罗的边界！"
 BRA_join_internationale: "加入第三国际"
 BRA_join_internationale_desc: "我们仅仅解放自己是不够的。我们不仅必须参加全世界的阶级斗争，并且还应该尽我们的一份力量，打破全世界工人的枷锁！"
 BRA_join_reichspakt: "加入帝国公约"
 BRA_join_reichspakt_desc: "我们只有一个希望在未来保持我们的独立：那就是和[GER.GetNameDef]一起同舟共济。"
 BRA_join_entente: "加入协约国"
 BRA_join_entente_desc: "加入大英帝国的世界联盟，在恢复世界秩序的斗争中站在他们的一边，符合我们的最大利益。"
 BRA_ally_with_america: "与美国结盟"
 BRA_ally_with_america_desc: "[USA.GetNameDefCap]正在迅速成长为世界上最强大的国家之一，如果我们要保护自己，我们应该寻求成为他们联盟的一员。"
 BRA_establish_relations_with_CSA: "与美利坚联合工团建交"
 BRA_establish_relations_with_CSA_desc: "作为新世界中另一个主要的工团主义力量，尽快与[CSA.GetNameDef]建立关系是很重要的。"
 BRA_aid_socialist_peru: "支援秘鲁革命同志"
 BRA_aid_socialist_peru_desc: "工团主义已经在[PRU.GetNameDef]扎根，但如果他们想要发展，我们的援助是不可少的。"
 BRA_restore_order_brazilian_state: "恢复[From.GetName]的秩序"
 BRA_restore_order_brazilian_state_desc: "[From.GetName]曾经是巴西的一部分，当然是[Root.GetNameDef]自古以来合法合理土地。"
 BRA_become_brazil: "重建巴西"
 BRA_become_brazil_desc: "巴西共和国定将重建！"
 BRA_can_restore_brazil: "§Y[498.GetName]§!、§Y[499.GetName]§!、§Y[501.GetName]§!、§Y[505.GetName]§!、§Y[502.GetName]§!或§Y[898.GetName]§!的其中三个被§G[Root.GetNameDef]§!所拥有且为核心领土。"
 BRA_Arsenal_de_Marinha_do_Rio_de_Janeiro: "扩建海军兵工厂"
 BRA_Arsenal_de_Marinha_do_Rio_de_Janeiro_desc: "里约热内卢海军兵工厂的历史比巴西本身还要悠久，这是一座真正的百年机构。然而它却从未真正具备现代船只的条件，因为巴西简单的认为用卖咖啡赚的钱从像英国这样的海军大国手里买几艘船更实惠；巴西海军的骄傲——米纳斯吉拉斯级就是这么来的。然而，当战争的阴影笼罩着北半球时，我们根本不能依靠外国制造船只，我们的首都工业必须能适应现代海战的挑战。"
 BRA_Base_Naval_de_Val_de_Caes: "创建瓦尔德凯斯复合体"
 BRA_Base_Naval_de_Val_de_Caes_desc: "我国长期计划在巴西北部建立前哨基地，有时候还会临时使用当地的设施，但是就目前情况来看，国家依然缺乏向加勒比海方向的海军提供足够补给的能力，而我军舰队也无法在持久战中保护亚马孙河的河口。因此，为了解决这个问题，我们需要在亚马孙河尽头的贝伦郊区建立一个大型海军基地。"
 BRA_Base_Naval_em_Natal: "在纳塔尔建立海军基地"
 BRA_Base_Naval_em_Natal_desc: "战略上讲在纳塔尔是建立海军基地的完美地址，这样我们就能确保在发生海战时完全支配南大西洋。然而建立这种的基地需要我们从零开始，而且还需要我们拿出大量资源——尤其是资金来完成建设，并且因需要确保其能在战时期间正常运行，我们还必须得从其他州抽调人手。"
 BRA_Base_Naval_de_Aratu: "建立阿拉图海军基地"
 BRA_Base_Naval_de_Aratu_desc: "Salvador is an ideal location for a base to protect he seas directly north of the Capital itself, and its geography lends itself well to this end. While most of the  personnel and basic materials for the establishing a naval base exist in the nearby city, which posses considerable population, the main issue will be procurting and transporting advanced materiel, especially so the sorts of steel needed for industrial grade weaponry and modern communication devices."
 BRA_new_civilian_factory: "在§H[FROM.GetName]§!创办新工厂"
 BRA_new_military_factory: "在§H[FROM.GetName]§!创办新军用工厂"
 BRA_new_factories_rio: "在§H里约热内卢§!扩建电子厂"
 BRA_new_factories_sap: "在§H圣保罗§!建立新的汽车厂"
 BRA_new_factories_min: "在§H米纳斯吉拉斯§!建立新的乳品加工厂"
 BRA_new_factories_pir: "在§H阿雷格里港§!开设机械工厂"
 BRA_CSN_decision: "在[FROM.GetName]建立巴西国钢"
 BRA_CSN_decision_desc: "[BRA_CSN_decision_scripted_loc_desc]"
 BRA_CSN_salvador_desc: "巴西旧都萨尔瓦多以前并没有这么破败。这座位于巴西东北部的城市在过去的十年间可谓多灾多难：她欠缺联邦资金，经济陷入了空前的萎缩之中，甚至还经历了一场离奇的海军炮轰。由于中央政府似乎只对发展新首都里约热内卢及其周边地区感兴趣，萨尔瓦多市及其人民一直都感觉自己被已经被抛弃了。在该市建立炼钢厂可以明确展示我们对当地政治寡头及人民的支持，并为未来发展打下基础，但我们在短期内将无法投资其他地区。"
 BRA_CSN_rio_desc: "尽管里约热内卢在工业能力方面无法与圣保罗相提并论，但在当地建设一个规模巨大的炼钢厂将为我们那聊胜于无的造船业提供巨大的帮助，因为在这个动荡摇摆、战火纷飞的世界中订购军舰已经不再可行。在该市建立炼钢厂可以明确展示我们对海军的支持，但我们将无法投资其他地区。"
 BRA_CSN_sao_paulo_desc: "圣保罗可谓是巴西全国工业的心脏，在这个宏伟的城市中建设一个炼钢厂将可以带来巨大且立竿见影的效益，因为新生产的钢材可以立即投入到当地的工业生产线之中。在该市建立炼钢厂可以明确展示我们对各产业的支持，但我们将无法投资其他地区。"
 BRA_CSN_alegere_desc: "阿雷格里港的定位与首都大同小异，两者都因军事原因有着无可比拟的影响力及重要地位。阿雷格里港是地区防务的大本营，也是进攻巴西腹地的唯一一座桥头堡。在该市建立炼钢厂可以明确展示我们对军队的支持，但我们将无法投资其他地区。"
 BRA_estado_novo_decisions: "新国家体制"
 BRA_estado_novo_decisions_desc: "热图利奥·瓦加斯成功掌权。感谢他的朋友和盟友，他打败了共和国的老家伙。很快总统的权力就得到了扩张，反对派所做的任何举动都遭到了回击。然而，瓦加斯政权的未来却无法预测。瓦加斯的攻势一旦退去，他需要足够稳固的力量才能抵御反对派的反扑，并实现新国家体制的最终目标。政权需要在社会的各个角落做好准备：政治体系、军队、反对派，当然，还有人民之中。"
 BRA_limit_supreme_court: "限制§H最高法院§!权力"
 BRA_limit_supreme_court_desc: "巴西最高联邦法院是我国最高司法机构。该部门由独立法官组成，职责是按照宪法审查法律，可对于我们雄心勃勃的改革计划来说，他们无疑是个麻烦。虽然我们不可能解散法院，但我们至少可以通过限制法院权力，撤换法官并安插我们的亲信来让最高法院陷入混乱。"
 BRA_disempower_congress: "改革§H国会§!"
 BRA_disempower_congress_desc: "国会是新国家体制道路上的负担。这群只会叽叽喳喳的政客愧对这个国家，公民们还得交税养活这群虫豸更是我国的奇耻大辱。必须减少国会议员的数量，并且限制他们的权力。我们还必须设法将立法权集中在瓦加斯手中，尽可能地避免与国会打交道。"
 BRA_deploy_police: "国家安全法"
 BRA_deploy_police_desc: "依据《国家安全法》，一个特别法庭将被设立，专门负责对极其严重的涉政罪行和其它威胁国家的罪行进行审判。通过将该法庭置于中央政府的控制下，我们能够更方便地监督对人民公敌的司法程序。希望特别法庭的设立能够有效减少有组织的反新国家体制的行为。"
 BRA_populist_rallies: "举行集会"
 BRA_populist_rallies_desc: "The poor workers and labourers of Brazil have deserved a grand tour of rallies by the President! The father of the poor will go around the country, exposing as he goes the aims and the successes of the Estado Novo, and convincing the Brazilians one by one. This will cement the popularity we hold in the people."
 BRA_youth_groups: "资助巴西青年团"
 BRA_youth_groups_desc: "巴西青年团是新国家体制的民间青年组织，旨在培养青少年的爱国主义及教导他们基本的公民义务。青年团会四出巡游、打理纪念建筑并参与爱国主义仪式。这个优秀的组织可以造就更好的人，一群更有能力为祖国服务的人，所以我们应该对其慷慨解囊！"
 BRA_military_alliance: "接触陆军高层"
 BRA_military_alliance_desc: "我国军队对于保家卫国而言有着不可或缺的作用。但正如最近爆发的州际战争那样，有机会的话军方会毫不犹豫的干涉政治，将决定国家命运的大权摄入己手。因此保证高级军官们愿意支持我们的政权也符合我们的利益。"
 BRA_support_heavy_industry_in_rio: "在里约支持重工业"
 BRA_support_heavy_industry_in_sao_paulo: "在圣保罗支持重工业"
