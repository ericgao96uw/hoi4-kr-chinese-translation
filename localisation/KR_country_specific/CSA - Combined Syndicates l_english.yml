 csa.47.b: "诺曼·托马斯！"
 csa.48.t: "布洛门对阵阿姆特"
 csa.48.d: "[Root.GetNonIdeologyName]开始展望新的十年，该决定谁将在下个四年里领导国家了。在阿姆特总统的任期内，联邦政府的权力空前集中，这也得到了$CSA_totalist_party_postwar_long$的暗中支持——反对派常常将这种关系当作攻击政府的弹药。更为复杂的问题是，阿姆特健康恶化的传言愈演愈烈，尽管总统和他的助手坚称他的健康状况足以再干一届，但他越来越少公开露面，而且已经把很多权力下放给内阁。\n\n$CSA_syndicalist_party_postwar$为利用政府显而易见的弱点，已选择提名马萨诸塞州的亨宁·布洛门，他代表着新一代社会主义组织者。在布洛门的党突然转向时，他没有参加内战，而是坚持自己“不流血革命”的理想，以废除资本主义。国家正在日益追求正常化政治，他们希望布洛门标榜的理想社会主义能够为其提供可喜的解脱。\n\n阿姆特及其盟友指责亨宁·布洛门，称若他胜选，那些推崇强大政府以抵挡反动派的人们就会被他不公正地妖魔化，进而导致国家分裂。布洛门回击，他批评阿姆特放弃了里德的工团主义先于党派偏见的理念，并指责阿姆特政府在内部助长了凯撒主义倾向，这被众人视作朝工会统一联盟党团开炮。然而，社会党坚持认为，工统联盟在很大程度上已经接受了新美国的民主，并且仍是为数不多认识到需要建立更集中的政府的团体。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
 csa.48.a: "亨宁·布洛门！"
 csa.48.b: "阿姆特总统！"
 csa.49.t: "布洛门对阵胡普斯"
 csa.49.d: "[Root.GetNonIdeologyName]开始展望新的十年，该决定谁将在下个四年里领导国家了。胡普斯总统的任期在很大程度上被认为是相对平静的时期，随着内战成为越来越遥远的回忆，人们越来越感觉到，社会主义激进派正在淡出，美国正在进入新常态，这都离不开胡普斯与温和的进步党和农工党的合作。\n\n今年，$CSA_syndicalist_party_postwar$提名了马萨诸塞州的亨宁·布洛门，希望能适应不断变化的政治环境。在布洛门的党突然转向时，他没有参加内战，而是坚持自己“不流血革命”的理想，以废除资本主义。他们希望布洛门标榜的理想社会主义能为新美国工团主义提供好看的包装。\n\n胡普斯总统指责亨宁·布洛门，称若他胜选，则会攻击自己致力于工团主义建设的盟友，以取消政府取得的进步，并暗示$CSA_syndicalist_party_postwar_abbrev$并没有其宣称的那样温和。胡普斯回击，他批评布洛门空有和平主义者之名，却在散播恐惧，他坚持认为，既然战争已经结束，就没有必要迫害温和派。布洛门表明，自$CSA_syndicalist_party_postwar_abbrev$在制宪会议上落败后，就一直在实践“选票带来工团主义”的路线，所以对方的作为并不像胡普斯所言那么的时髦。尽管如此，胡普斯坚持认为，布洛门忽视了非社会主义行动者在联合工团的胜利中做出的贡献，从而疏远了沉默的无产阶级群众。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
 csa.49.a: "亨宁·布洛门！"
 csa.49.b: "胡普斯总统！"
 csa.4901.t: "布洛门对阵约翰逊"
 csa.4901.d: "[Root.GetNonIdeologyName]开始展望新的十年，该决定谁将在下个四年里领导国家了。约翰逊总统的任期延续了$CSA_radical_socialist_party$十多年来的不间断统治，$CSA_radical_socialist_party_abbrev$及其温和立场几乎成为了美国政府现状的代名词，无论好与坏，一些美国人对执政党感到有些疲倦了。\n\n$CSA_syndicalist_party_postwar$为打破$CSA_radical_socialist_party_abbrev$的连胜，已选择提名马萨诸塞州的亨宁·布洛门，他代表着新一代社会主义组织者。在布洛门的党突然转向时，他没有参加内战，而是坚持自己“不流血革命”的理想，以废除资本主义。他们希望布洛门标榜的理想社会主义能够被感到$CSA_radical_socialist_party_abbrev$骄傲自满的选民接受。\n\n布洛门与$CSA_syndicalist_party_postwar_abbrev$在竞选中宣传“美式萎靡”，指责约翰逊政府无所作为，对美国人面临的问题缺乏了解。在约翰逊看来，这种萎靡不振是$CSA_syndicalist_party_postwar_abbrev$的发明，而他相对安静的政府对应着美国历史上的一些好时代。他坚持认为，他一直积极参与联邦教育计划。这番发言导致$CSA_syndicalist_party_postwar_abbrev$嘲笑起约翰逊，说他搞“小学社会主义”，认为约翰逊对教育过于关注，而牺牲了其他社会议题，恰恰证明了$CSA_radical_socialist_party$已经最终失去了对现实的把握。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
 csa.4901.a: "亨宁·布洛门！"
 csa.4901.b: "约翰逊总统！"
 csa.51.t: "[GetYear]年总统选举"
 csa.51.d: "[GetYear]年的总统选举已经大张旗鼓的开始了。正如预期，[CSA.GetLeader]在投票中领先，但政府承诺过这会是一场“公平公开”的选举，因此任何人都在猜测，在所有的辩论和竞选活动后谁能赢得选举。所以，谁在[GetYear]年取得了胜利？"
 csa.51.a: "恭喜你，[CSA.GetLeader]！"
 csa.51.b: "喔，还是[CSA.GetLeader]他自己！"
 csa.51.c: "[CSA.GetLeader]？又来？"
 csa.51.e: "这可一点也不公平公开……"
 csa.52.t: "委员会内的权力斗争"
 csa.52.d: "长期以来，威廉·Z·福斯特和厄尔·白劳德不仅认为对方是自己在通往绝对权力路上的绊脚石，更是人民的公敌。在福斯特看来，白劳德的经济政策会剥夺工会的权力，进而剥夺无产阶级的权力。在白劳德看来，福斯特的社会政策包含有危险的非社会主义原则，其内容不是无产阶级合作，而是促进职业工会发展和鼓吹社会达尔文主义，使得无产阶级内部发生分化。随着革命落下帷幕，他们之间的斗争愈发激烈。权力斗争将如何收场难以预料，但已经有部分人开始担心如果其中一人在权力斗争中失败了的后果。"
 csa.52.a: "有种不好的预感"
 csa.53.t: "福斯特谴责白劳德"
 csa.53.d: "威廉·Z·福斯特和他的支持者们在世界产联遭到解散后谴责白劳德主席，宣称他的手段过于暴虐并且背叛了革命初心。白劳德和他的支持者们则回击称福斯特是个妄图贬低美国无产阶级革命成就的反动派。"
 csa.53.a: "我们必须处理这个叛徒"
 csa.54.t: "白劳德被派往欧洲"
 csa.54.d: "在厄尔·白劳德公开谴责福斯特主席后，他被派遣到党在欧洲新设立的职位。根据福斯特主席的指示，这一新职位需要白劳德监督家具组装以及烛台制造等对我们经济至关重要的工会。在这份委任状上还提到白劳德在完成他一年的任期之前是不允许回到美国的。更不幸的是，当地的通讯设施有时候不太稳定，所以如果白劳德想和他在国内的党内盟友进行联系可能会有些“困难”。"
 csa.54.a: "顺便监控他的电报"
 csa.55.t: "逮捕福斯特"
 csa.55.d: "福斯特的反动行为“迫使”我们宣布他为人民的叛徒和敌人。有证据表明威廉·Z·福斯特是在秘密和反革命团体合作。基于霍尔-巴勒姆法案，我们可以阻止福斯特的反革命行为。尽管福斯特还在控制着他的团伙，但关于他的可鄙行为已经在工人日报上所曝光。不久之后，他就将被我们逮捕并送上审判席。"
 csa.55.a: "又一名反动派将被清算"
 csa.56.t: "逮捕白劳德"
 csa.56.d: "白劳德的反动行为“迫使”我们宣布他为人民的叛徒和敌人。有证据表明厄尔·白劳德是在秘密和境外反革命团体合作。基于霍尔-巴勒姆法案，我们可以阻止白劳德的反革命行为。尽管白劳德还在控制着他的团伙，但关于他的可鄙行为已经在工人日报上所曝光。不久之后，他就将被我们逮捕并送上审判席。"
 csa.56.a: "又一名反动派将被清算"
 csa.57.t: "公审福斯特"
 csa.57.d: "委员会指派的法庭一致认定威廉·Z·福斯特是敌视人民的反动派。在法庭上，福斯特，朗和麦克阿瑟秘密通讯的证据被展示。遍体鳞伤的福斯特家人也提供了无可辩驳的证词，证明了福斯特将黄金从美联储转移到他家中。他们宣布福斯特将会被处决。美国将再也不会被他所毒害。"
 csa.57.a: "他将以叛徒的身份去死"
 csa.58.t: "公审白劳德"
 csa.58.d: "委员会指派的法庭一致认定厄尔·白劳德是敌视人民的反动派。在法庭上，白劳德，朗和麦克阿瑟秘密通讯的证据被展示。他们宣布白劳德将会被处决。美国将再也不会被他所毒害。"
 csa.58.a: "他将以叛徒的身份去死"
 csa.59.t: "威廉·Z·福斯特越狱"
 csa.59.d: "反人民的罪犯威廉·Z·福斯特成功越狱并逃往国外。根据目击者的说法，福斯特最后一次被目击到是他在政府人员的帮助下在转移到海岸的途中。新成立的中央保卫局的首要任务是找到福斯特并将他引渡回美国。残余的福斯特分子必定在这次越狱中扮演了重要角色。由于他们对美国人民造成的危害，我们必须惩戒这些叛徒。中央保卫局必定会逮捕这个叛徒，并确保他再也不能毒害美国。"
 csa.59.a: "他跑不了的。"
 csa.60.t: "厄尔·白劳德越狱"
 csa.60.d: "反人民的罪犯厄尔·白劳德成功越狱并逃往国外。根据目击者的说法，白劳德最后一次被目击到是他在政府人员的帮助下在转移到海岸的途中。新成立的中央保卫局的首要任务是找到白劳德并将他引渡回美国。残余的白劳德分子必定在这次越狱中扮演了重要角色。由于他们对美国人民造成的危害，我们必须惩戒这些叛徒。中央保卫局必定会逮捕这个叛徒，并确保他再也不能毒害美国。"
 csa.60.a: "他跑不了的。"
 csa.61.t: "威廉·Z·福斯特被刺杀"
 csa.61.d: "在一个安静的办公楼中，新成立的中央保卫局秘密处决了福斯特。真相被报纸上的关于在犯罪现场附近发现了曾经被福斯特所冤枉的人的故事所掩盖，只有[CSA.GetLeader]才知道实际情况。一把冰镐就终结了美国最危险的敌人之一罪恶的一生。在确保了革命的主导权后，[CSA.GetLeader]发表悼词将福斯特描绘为革命的烈士。"
 csa.61.a: "这可花了不少时间"
 csa.62.t: "厄尔·白劳德被刺杀"
 csa.62.d: "在一个安静的办公楼中，新成立的中央保卫局秘密处决了厄尔·白劳德。一声枪响，美国最危险的敌人之一罪恶的一生随之而终结。报刊宣称这场谋杀是白劳德的一名前同事对白劳德感到不满，为了复仇而施行的，从而掩盖了事实真相，只有[CSA.GetLeader]才知道实际情况。一名男性被目击出现在犯罪现场附近，很快就被逮捕并被指控谋杀了这位伟大的美国英雄。[CSA.GetLeader]发表悼词将白劳德描绘为革命的烈士，当然革命的大权也随之由他掌控了。"
 csa.62.a: "这可花了不少时间"
 csa.63.t: "部长失踪"
 csa.63.d.foster: "国会中的一些部长似乎缺席多日，他们就像人间蒸发了一样。值得注意的是，失踪的大部分人都曾经是支持厄尔·白劳德的。当问到他们为什么要离开时，大多数回复是他们只是正在休假。"
 csa.63.d.browder: "国会中的一些部长似乎缺席多日，他们就像人间蒸发了一样。值得注意的是，失踪的大部分人都曾支持过威廉·Z·福斯特。对大多数人的回复是他们正在休假。"
 csa.63.a: "嗯……他们只是……在休长假"
 csa.64.t: "军队重组"
 csa.64.d: "已经有人向[CSA.GetLeader]主席提议重组军队。这将确保军队的忠诚，但这会激怒许多将领。我们应该怎么办？"
 csa.64.a: "开始重组"
 csa.64.b: "维持现状"
 csa.65.t: "亨利·华莱士谴责进步党"
 csa.65.d: "在工团主义革命结束后，大部分进步党成员都承诺支持州联政府（USAS）。尽管公众相信了他们的谎言，但我们伟大的先锋党并没有被他们所蒙蔽。[CSA.GetLeader]主席花了数星期起草了一份提案，并向国会宣布进步党已经背叛了社会主义理想。今天，华莱士出现在一个政治集会上，尽管他看上去十分憔悴，而行走也有些困难，但他公开的谴责进步党是“伪装在工人阶级中间的社会三K党徒”。华莱士与[CSA.GetLeader]一起宣布他将在针对进步党“煽动叛乱”的审判中作为证人出席。他们向公众保证，这些叛徒必须死。"
 csa.65.a: "革命不需要“杂质”"
 csa.66.t: "公审"
 csa.66.d: "我们已经对不少知名的有所谓的“反动倾向”的政客进行了公审。他们中的大多数都与我们的伟大领袖[CSA.GetLeader]的政治立场不太一样。这些胆敢抵触我们伟大的领袖的思想的反革命分子已经被认定为是革命的叛徒和人民的敌人。已经悔改了的那些反动派我们将赏给他们一发子弹，而对于那些死不悔改的人，我们将用一些“特殊”手段让他们吐出关于他们的“同谋”的全部信息。"
 csa.66.a: "“反动派”罪有应得"
 csa.67.t: "[CSA_GetButlerOrCarlson]政变"
 csa.67.d: "不可思议的事情发生了。[CSA_GetButlerOrCarlsonName]谴责[CSA.GetLeader]为暴君和独裁者，并从各地工会聚集了足够多的支持者并向[Root.Capital.GetCapitalVictoryPointName]进军。全美都屏住呼吸以观察[Root.Capital.GetCapitalVictoryPointName]的事态变化。[CSA.GetLeader]试图向包括赤卫队在内的军队中的盟友求救，以在革命被“另一个麦克阿瑟”摧毁之前逮捕叛国的将军。穿着与[CSA_GetButlerOrCarlson]的部队相同制服的集权派军队在首都进行了一场混战。到处都充斥着敌友双方的炮火……"
 csa.67.a: "[CSA_GetButlerOrCarlson]将军攻克了堡垒"
 csa.67.b: "[CSA_GetButlerOrCarlson]的部队被击溃"
 csa.68.t: "恢复民主"
 csa.68.d: "“美国人民抛头颅洒热血，推翻了资本主义独裁专政，不是为了建立社会主义独裁专政！领导人败坏了革命，使革命蒙尘。我将他们赶下台，并不是为了让我也成为独裁者，而是要阻止暴政。新的自由选举将在一年内举行。”随着斯梅德利·巴特勒发布了演讲，全美震惊地发现政府已经被推翻。而这或许意味着自由某种程度上再次回归，现在唯一剩下的问题就是，应该由谁来监管艰难的过渡时期。"
 csa.68.a: "伊丽莎白·格利·弗林。"
 csa.68.b: "诺曼·托马斯。"
 csa.69.t: "黑人居住带的民族自决"
 csa.69.d: "在革命前夕，[CSA.GetLeader]一直致力于在南方为非裔美国人设立自治区。随着威廉·Z·福斯特地位的提高，他已经开始致力于实行创建一个更完美而不是更宏伟的州联的梦想。福斯特和詹姆斯·W·福特共同制定了一项计划，以确保南方的非裔美国人少数民族的永久安全和民族自决。这个计划是在南方的自治社区建立一个黑人居住带，并让他们的代表与国会分开。尽管整个执政党都支持这一点，但来自其他党派的批评者指出，这一政策只能产生民权的不平等。"
 csa.69.a: "民族自决对所有人都有好处"
 csa.69.b: "没有支持我们就无法开展行动"
 csa.70.t: "黑人居住带的反应"
 csa.70.d: "非裔美国人社区在黑带自治问题上持有不同的意见。一方面，独立的非裔社区在全国范围内提供了大量的黑人先锋派政治家和官员；另一方面，一些北方的非先锋派黑人政治家在推动建立一个不因肤色区分他人的社会也遇到了一些问题。非裔社区正在就是彻底消除法律上导致种族差异的条款以促进民权，还是向北扩张黑带自治的问题上进行激烈讨论。"
 csa.70.a: "我们的立场十分坚定"
 csa.71.t: "[GetYear]年煽颠案大型公审"
 csa.71.d: "考虑到补给军队以及挨饿中平民的需求，在世界大战的这几年中许多富有商业头脑的南方农场主们因战火纷飞的欧洲种起了玉米和小麦。在最近数十年间，战中以及战后对欧洲的出口让地主们、银行家们以及商业保险商们钱包鼓鼓，但这样的繁荣并没能持续。在1925年，英国革命彻底撕碎了联合王国，由于许许多多的英国人失去了他们毕生的积蓄，甚至连英国政府也陷入了事实违约。这导致了债务危机的爆发并使美国深陷大萧条之中。更令南方雪上加霜的是，因复员而复苏的德国农业使得对农产品的需求进一步降低。\n\n在高峰时期，农场主们收益颇丰，佃户们还能为其在田间耕作，而在低迷时期，他们则组建起工会作为回应。在诺曼·托马斯的激励下，佃农兼加油站员工哈里·利兰·米切尔以及他的朋友克莱·伊斯特于1934年组建南方佃农工会，最终促成了与劳联-产联合作。然而，在革命的艰难岁月里，许多南方佃农工会的成员受休伊·朗的民粹主义言论蛊惑而公开支持美利坚至上党。随着第二次美国内战落下帷幕，南方佃农工会却依旧吸纳朗主义者以及其他反动分子藉此作为其在新美国合法化的遮羞布。\n\n然而今日，随着法警以煽动叛乱罪、叛国罪、窝藏隐秘的朗主义者和反动派的罪名将米切尔与伊斯特移交至州联法庭，南方佃农工会终于得到了应有的判决。其包藏的反动派中的一个是弗朗西斯·汤森，他是朗“财富共享”计划的缔造者之一，在伊斯特向中央保卫局特工招供其曾在他家窝藏汤森和他妻子后保卫局特工在阿肯色州泰伦扎将其逮捕。\n\n就个人来说，白劳德主席在私下听闻终于有机会根除如此危险的一个抵抗中枢时欣喜若狂，因为他正将重心转向强化美利坚社会主义州联强有力的国家机器以废除南方佃农工会，并将该工会控制下的土地变为国家直接控制。"
 csa.71.a: "终于处理掉这堆垃圾工会了"
 csa.72.t: "国际和平运动被解散"
 csa.72.d: "反资本主义的革命中有一条分界线，你要么是个工会成员，要么是个工贼。这是里德的信条，但不是厄尔·白劳德的。有一群打着“国际和平运动”旗号渗透进入新美国的卑鄙家伙引起了我们伟大主席的注意。这个危险的团体，由一个自认为是上帝的人所领导，并抵制征兵和集体化。尽管他们在纽约和费城的公社可能是种族融合的，但他们以宗教之名坚持性别隔离是完全的反动行径。我们已经逮捕了所有国际和平运动的成员，他们的公社现在稳稳控制在工会统一联盟成员手中。"
 csa.72.a: "你可不是上帝，可悲的人，我们才是"
 csa.73.t: "福斯特解散美劳联"
 csa.73.d: "先锋党终于解决了改革美国劳工联合会的问题——他们被解散了。福斯特和其他中央委员会成员试图和美劳联的劳工领袖比如约翰·L·刘易斯等人进行商讨，试图达成协议通过工会的保障取代劳工尊严政策。这些保障包括在于专业知识相关的问题投票上强制进行普选，允许新工人的收入和熟练工持平等和其他的一些保障。然而在福斯特主席家附近发现的邮件炸弹使得一切努力付诸东流。经过调查，炸弹来自美劳联。试图阻止美劳联搞事的和平努力看上去已经行不通了，先锋党被迫直接动用武力干涉。刘易斯和其他来自美劳联的叛徒将会被逮捕并为他们对工人犯下的罪行而进行审判。"
 csa.73.a: "终于解决了刘易斯。"
 csa.74.t: "白劳德清洗工人“反动派”日报"
 csa.74.d: "经过数月对工人日报编辑的调查，白劳德主席要求直接将他们开除。他指出了许多报纸上阴奉阳违的例子，包括将他们的反动思想覆盖在文字宣传之下等。白劳德已经来到国会并提供了一份编辑的候选人名单，以确保工人日报作为党的喉舌的忠诚。这份名单包括从大学教授到都市老油条，他们都是计划经济的坚定支持者。名单上的所有人都得到了全票通过，美国人将再也不会被其他思想所烦恼！"
 csa.74.a: "我们也没漫画看了……"
 csa.75.t: "罗格河的野猫式罢工被“和平”镇压"
 csa.75.d: "罗格河工厂一直是暴力活动的温床。正是在那里，埃兹尔·福特因为他对无产阶级的背叛而被一个无政府主义者枪决，这真是暴民的行为。毫不奇怪，又是在这里，工人们在自发的野猫式罢工中成功击退了全美汽车工人联合工会（UAW）。UAW已经向党寻求援助，而党也派出了军队前往镇压。在工人的血流干后，[CSA.GetLeader]向全美宣布禁止罢工。再也没有暴徒能统治美国。"
 csa.75.a: "福特……啊不对里德也会这样做的"
 csa.76.t: "天佑国王比利首映式"
 csa.76.d: "今天查理·卓别林的一部名为“天佑吾王比利”的电影首映，该电影很快就在媒体上引发了热烈的讨论。天佑吾王比利是一部政治讽刺喜剧，也同时是卓别林的第一部真正的有声电影。影片主要讲述了两个主要角色。第一个是没有名字的在德国努力维持生计的理发师，就像卓别林在其他电影里的角色一样。另一个主角是国王比利，他是一个残忍但无能的小丑，这明显是对威廉二世的讽刺。整部影片展示了普通德国工人生存环境的恶劣并嘲讽了德国政府和皇帝。在影片的结尾，理发师被误认为是国王比利并发表了激动人心的演讲，颂扬了善意与兄弟情谊的美德，并强而有力的支持了卓别林的社会主义观点。"
 csa.76.a: "卓别林干得漂亮"
 csa.77.t: "天主教工人运动"
 csa.77.d: "尽管有许多宗教人士反对革命带来的影响，但并非所有人都是这样。在这些支持革命的团体中最引人注目的是天主教工人运动。在多萝西·戴伊同志的带领下，该运动通过天主教与社会主义相结合吸引人。他们专注于慈善事业，并在主要城市设立了招待所。由于革命已经胜利，那些“招待所”正在为那些试图重返平民生活的人提供帮助。"
 csa.77.a: "将主的慈悲与仁义，作为生活的准则"
 csa.78.t: "《愤怒的葡萄》首映式"
 csa.78.d: "今天，电影《愤怒的葡萄》在影院首映。本片改编自著名爱国作家约翰·斯坦贝克的同名著作，主要描述俄克拉荷马州的乔德一家在革命前大萧条时期经历的种种困苦，一方面受着资本主义体制下的联邦政府剥削，另一方面被残酷无情的现实践踏着传统价值观。相较于原著，电影版本采用了更加积极向上的结局，乔德一家加入革命事业并推翻了压迫他们的加州工作营；主人公汤姆·乔德也没有趁夜逃亡，而是选择与家人共进退、准备在加州组织起赤卫队来，收复自家在奥克拉荷马的农庄。本片作为一部成功的改编作品，上映以来在影评界和大众心目中均收获高度评价。"
 csa.78.a: "大众的电影"
 csa.79.t: "人民环保委员会"
 csa.79.d: "自1916年的国家公园管理法案颁布以来，美国人已经可以从工业化的蔓延中保护自然美景。革命胜利后，一个新的运动已经出现，并试图将环保主义与这些古老的进步主义思想相结合。许多新的国家公园在被资本主义夺走的土地上建立了起来，一个新的人民环保委员会也组建起来以指导他们的行为。人民环保委员会的首要任务是恢复中西部的植被。植被的缺失导致了大规模沙尘暴的发生并严重影响我们的食物来源。尽管说服国会为该项目拨款并不是一件轻松的事情，但人民环保委员会希望在数年后，曾经能袭击到华盛顿特区的沙尘暴将再只留在人们的记忆中。"
 csa.79.a: "而它也会推动人民投身到这项事业之中"
 csa.80.t: "革命纪念碑"
 csa.80.d: "随着革命的胜利，无数的纪念碑在全国各地被建立以纪念在革命中牺牲的所有人。尽管多数人都在纪念那些为参加第二次革命的人，也有一些人在为类似干草市场屠杀（秣市惨案）这样的斗争表示敬意。由于纪念碑是由社区制作，所以并没有其他人检查雕像的主题是否合适——直到媒体发现了问题。显然，有些地方为1916年的备战日炸弹袭击以及1920年的华尔街爆炸事件修建了纪念碑。媒体错误的宣称是政府批准了这些纪念碑的建设，并认为政府正在纪念恐怖主义。这些纪念恐怖主义的雕像随后被拆除，市政府也被迫为此做出官方道歉。"
 csa.80.a: "所有人都值得尊敬，除了恐怖分子"
 csa.81.t: "预防脊髓灰质炎"
 csa.81.d: "乔纳斯·索尔克博士发现了一种脊髓灰质炎（小儿麻痹症）的预防方法。这种神奇的特效疗法被许多人称为现代医学的突破。脊髓灰质炎再也无法在美国境内疯狂肆虐。全美的父母纷纷前往各地诊所，为他们的孩子和自己接种新的疫苗。"
 csa.81.a: "感谢您，索尔克博士。"
 csa.82.t: "童子军的命运"
 csa.82.d: "关于如何处理美国童子军的问题已经提上了议程。由于他们在革命前保持了对雇主的忠诚，部分国会议员认为这是一个反动的组织。为此，为数众多的议员认为我们应该创建一个类似欧洲社会主义国家的被称为美国少年先锋队的组织。与童子军不同，这个组织将包括男孩和女孩，并由政府直接支持。这将有助于社会主义思想在新生一代的传承。"
 csa.82.a: "别管了"
 csa.82.b: "创建美国少先队"
 csa.83.t: "美国艺术家大会"
 csa.83.d: "美国艺术家大会是一个旨在团结全美艺术爱好者并推广美国艺术的组织。大会支持从传统艺术作品到电影制作的所有艺术形式。这个组织迅速获得了极高的人气，并开始传播新的革命先锋派艺术。它的主席欧内斯特·海明威已经开始制定出版一系列关于革命时期的生活的爱国作品的计划。然而，海明威就任主席一职也招致了许多知名艺术家，如约翰·多斯·帕索斯和约翰·斯坦贝克等人的抵制，他们称海明威在36年总统大选中为宣传事务出的力已经使他的政治立场转变得太过于专制了。"
 csa.83.a: "大众的艺术"
 csa.84.t: "约翰·里德俱乐部"
 csa.84.d: "在全国各地出现了许多名为约翰·里德俱乐部的文学俱乐部。他们将帮助组织全国各地的作家，并在当地社区促进阅读和扫盲。他们专注于社会主义文学，尤其是约翰·里德的纪实文学作品。"
 csa.84.a: "为里德阅读！"
 csa.85.t: "保罗·罗伯逊的国际巡演"
 csa.85.d: "保罗·罗伯逊的知名度在过去一年内为传播革命事业的表演得到了极大的提升。凭借着他低沉的嗓音以及对国际工团主义的热烈支持，罗伯逊以及成为了美国社会主义者的玛丽安·安德森。就想之前的安德森一样，他开始了国际巡演，以向欧洲传播他的音乐以及对非裔美国人权利的支持。他的巡演路线包括不列颠联盟，法兰西公社以及意大利社会主义共和国。这些欧洲观众将在于更广阔的世界接触的同时被黑人歌手的异国情调所吸引。"
 csa.85.a: "一路顺风，罗伯逊！"
 csa.86.t: "推动下水道社会主义"
 csa.86.d: "在我们还是社会党的时期，执政的成功的评判标准之一是通过下水道系统的清洁程度。尤其是在威斯康星州，莫里斯·希尔奎特将维持一个干净的城市作为其竞选承诺。在改革和组织公共维护部门时，希尔奎特表示，社会主义可以在不破坏原有系统的基础上重组整个部门。随着人民已经被解放，“下水道社会主义”的原则必须传播到全美国。仍有许多城市，比如匹兹堡，还在受漫天的污染所困扰。现在革命已经胜利，全国各地的城市都应该得到清理和改造。美国人和国际社会应当能像欣赏摩天大楼一样欣赏干净的下水道。"
 csa.86.a: "全世界最干净的下水道！"
 csa.87.t: "新美国的国歌"
 csa.87.d: "国会正在讨论哪首歌将成为[CSA.GetNameDef]的国歌。目前已经有数首歌曲在候选名单中。哪首歌应该成为我们的国歌？"
 csa.87.a: "团结一致到永远(Solidarity Forever)"
 csa.87.b: "力量就在工会中(There is Power in a Union)"
 csa.87.c: "这是你们的家园(This Land is Your Land)"
 csa.88.t: "佐治亚州石山"
 csa.88.d: "在佐治亚州远郊的石山上，一个政府支持的项目已经停滞许久，项目旨在上次内战的邦联一方。此地一直是新邦联活动的温床，还有主持三K党重生的历史。许多人希望从新美国的大地上根除这些毒害，尤其是其他的邦联象征也在拆除。然而，人们对如何处理这个未完工项目的细节产生了分歧，项目资金在二十世纪二十年代就已告罄，且其赞助人的激烈内讧也已暴露在公众面前。一些人认为应该摧毁这些未成品，尽可能还山体以本来的面目，更别提罗伯特·E·李的脸在1928年就已经炸毁了。詹姆斯·福特怀着讥讽的态度，希望继续这个项目，但要以吉米（史陶诺动乱的奴隶领袖），约翰·布朗以及乔治·帕德莫尔为主角，他认为这些解放非裔美国人的英雄适合用来鼓舞新美国。翻新了洛克菲勒广场的艺术家迭戈·里韦拉提出了一项代价较低而不失体面的折中方案，即凿成这些雕像，而用社会主义思想家及革命领袖取代邦联人物，比如卡尔·马克思，弗拉基米尔·列宁以及约翰·里德。考虑到纪念浮雕所面临的众多开发问题，重新设计也不是不能接受，事实上该项目甚至在革命前就已经缩减并重新规划。但我们政府的最终决定可能会传递出一个长期信息，即我们的新美国代表着什么？"
 csa.88.a: "摧毁这些反动的象征"
 csa.88.b: "这里的浮雕将展现为全民解放而战的英雄"
 csa.88.c: "这里的浮雕将展现社会主义的历史"
 csa.89.t: "工团主义伦理"
 csa.89.d: "随着新社会的建立，一套新的伦理道德体系必须取代旧的资本主义道德。什么才是真正的道德行为？那就是不惜代价传播革命。在革命前和革命期间，许多我们的美国同胞的生活十分艰难。许多人失去了挚爱，并在多年的迫害和萧条中失去了仅有的财产。这可能会导致一些在旧世界看来是错误的甚至是有罪的行为，但我们勇敢的福斯特主席必须超脱于传统道德伦理。对于那些灵魂已经遍体鳞伤的人民来说，我们必须允许他们有放弃一切的选择。尽管我们已经审查了工人日报，但仍然有大量基督教工会，知识分子和社区组织了抗议，并宣布福斯特的“自杀法”仅仅是为了给神秘死亡和失踪找借口。更右翼的阴谋论者们声称这是福斯特合法化谋杀的阴谋，毕竟让现场看上去像是自杀就可以逃离制裁。福斯特的内阁希望福斯特重新考虑一下是否颁布这个法令，但最终的结果是……"
 csa.89.a: "福斯特放弃了。"
 csa.89.b: "福斯特说服了他们。"
 csa.90.t: "约翰·多斯·帕索斯的美国三部曲"
 csa.90.d: "电影蒙太奇，现代主义写作风格以及社会主义精神，这三者汇集在了约翰·多斯·帕索斯的新书《美利坚合众国》中。这个故事本身就是对12位经历过大萧条和第二次革命的美国人的调查报告。帕索斯的作品中包括了报纸的片段，宣传，以及在革命胜利前的最黑暗的几个月内的在街上对话的回忆。这种非正统和非常有创造性的作品理论上是应该得到美国作家大会的赞誉的，但这次是例外。因为书中描写了不少我们的士兵在内战期间进行对平民的暴行。多斯·帕索斯自称无论真相怎样难堪，他的艺术创作也不能对此加以回避；对于作家大会的名誉主席欧内斯特·海明威来说，这本书如同是在煽动反对社会主义政府的动乱。当他决定审查这边书并扣押帕索斯时，国会介入了这次冲突。"
 csa.90.a: "让海明威冷静下来。"
 csa.90.b: "海明威是对的。"
 csa.91.t: "工会假期"
 csa.91.d: "随着革命的胜利而带来的变革之一关于假期。美国的工人很少享受他们自己创造出来的奢侈品，这些都理应“属于人民”，但那些奢侈品都被资本家们所窃取。有多少在生存线上苦苦挣扎的群众，有时间去享受野餐或参观国家公园？现在一切都已经变了。全国各地的所有工会，无论他们属于哪个工会联盟，都已经开始接管各种文化中心并支持带薪休假。地方政府和中央政府都在全力推动这一点，以便于提高生产力和促进团结。"
 csa.91.a: "文化属于人民！"
 csa.92.t: "家庭自由计划"
 csa.92.d: "我们在工厂的工人需要摆脱来自家庭的干扰，而我们的士兵不应该担心他们的家庭幸福。作为将美国人从责任中解放出来的计划的一部分，同时也是被福斯特主席称作“关于工人未来的里程碑”，从芝加哥到中部乡村地区的第一列火车已经发车。在工业中心重要岗位工作的父母将专心工作，而孩子们将在无尽的田地和牧场上安全的生活着的同事还可以进行劳动。这可以使父母们全心全意的投入革命中。随着第一列火车的成功，福斯特已经向他的内阁提议将这项计划扩展到全州联，并强制所有人接受这一计划，他甚至建议将孩子们直接从顽固的工人家庭中强行带走。"
 csa.92.a: "福斯特的内阁的劝说让他放弃了"
 csa.92.b: "福斯特的内阁同意了"
 csa.93.t: "伍迪·格思里的音乐巡演"
 csa.93.d: "随着重建的开始，著名音乐家伍迪·格思里和他的乐队年历歌手（Almanac Singers）开始在全国范围内进行巡回演出。格思里和他的乐队在全国各地都十分受欢迎。他们在演奏团结一致到永远（Solidarity Forever），力量就在工会中（There is Power in a Union）等经典曲目的同时也完成了许多新歌，比如缓解我的革命思想（Ease My Revolutionary Mind），推翻资本家（Tear the Capitalists down）以及资本主义必败无疑（All you Capitalists are bound to lose）事实证明，他们的巡演在全美都十分受欢迎。"
 csa.93.a: "工会永远前进(Roll the Union on)"
 csa.94.t: "第一届世界科幻大会"
 csa.94.d: "今天，在纽约市召开了第一届世界科幻大会，并汇集了几乎所有的科幻小说作家对科幻小说的体裁进行了讨论。参会者包括约翰·W·坎贝尔，艾萨克·阿西莫夫，雷·布莱伯利，唐纳德·A·沃尔海姆，弗雷德里克·波尔，约翰·B·米歇尔，罗伯特·A·W·朗兹以及杰克·吉莱斯皮。尽管只有200名参与者，规模并不算大，但这次大会仍然被认为是十分成功的。第二届将在明年召开。"
 csa.94.a: "明日世界"
 csa.95.t: "印第安人革命委员会"
 csa.95.d: "美洲原住民长期以来一直被旧资产阶级政府虐待。印第安人事务局窃取了原本属于印第安人的土地并以此盈利。我们现在已经解决了成立事务局的政府，现在我们就可以考虑解决印第安人问题了。因此我们成立了印第安人革命委员会。革命委员会将与地方部落和社区合作，以补偿前事务局造成的损失并在印第安人居住地区开展土地革命、传播革命理想。"
 csa.95.a: "革命已经降临到美洲原住民"
 csa.96.t: "美国的旅行方式"
 csa.96.d: "随着革命的结束以及重建的进行，关于未来的旅行方式的争论再次浮现。汽车工会认为，汽车将完美地代表新美国。毕竟，汽车完全就是新美国人民为之奋斗的自由象征。然而铁路工会声称美国应该加大对铁路的投资以便将全美团结在一起。国会将会支持哪一方？"
 csa.96.a: "支持汽车工会"
 csa.96.b: "支持铁路工会"
 csa.97.t: "好莱坞的替代品"
 csa.97.d: "西部仍然被资本主义反动派所占据，这意味着好莱坞已不再为我们所用。因此许多电影和艺术工会都在寻找替代方案。他们已经向国会提出了几个备选的地点。我们应该支持哪个城市？"
 csa.97.a: "达拉斯"
 csa.97.b: "迈阿密"
 csa.97.c: "休斯敦"
 csa.97.e: "圣路易斯"
 csa.98.t: "[GetYear]年世界大赛"
 csa.98.d: "[GetYear]年棒球世界大赛已经开幕。这是自革命以来的第一届世界大赛，因此许多人都来到了会场。决赛是辛辛那提红人队对阵底特律老虎队，在六天内两队总共进行了7场比赛。比赛十分焦灼，几乎没人能猜出比赛的结果。"
 csa.98.a: "所以赢家是……"
 csa.99.t: "底特律老虎队的胜利"
 csa.99.d: "底特律老虎赢得了比赛。尽管最后一场比赛十分焦灼，但汉克·“希伯来之锤”·格林伯格在最后一局中打出了最终的全垒打，并确保了底特律老虎队在该局的胜利以及在[GetYear]年世界大赛的胜利。"
 csa.99.a: "冲吧！底特律老虎！"
 csa.100.t: "辛辛那提红人队的胜利"
 csa.100.d: "辛辛那提红人队赢得了比赛。尽管最后一场比赛十分焦灼，但厄尼·隆巴尔迪在最后一局中打出了最终的全垒打，并确保了辛辛那提红人队在该局的胜利以及在[GetYear]年世界大赛的胜利。"
 csa.100.a: "冲吧！辛辛那提红人！"
 csa.101.t: "[From.GetNameDefCap]想要加入第三国际"
 csa.101.d: "[From.GetNameDefCap]在最近认识到社会主义政府的好处后，他向我们发出了请求。他们希望正式加入第三国际。如此遥远的盟友值得吗？"
 csa.101.a: "当然了！我们欢迎他们加入！"
 csa.101.b: "我们不需要他们。"
 csa.102.t: "[From.GetNameDefCap]拒绝"
 csa.102.d: "[From.GetAdjective]政府拒绝了我们加入他们联盟的请求。也许我们不是合格的工团主义者，或者不配作为一个盟友。不管怎样，答案显然是否定的。"
 csa.102.a: "他们做了个糟糕的决定"
 csa.103.t: "美国的保护"
 csa.103.d: "[From.GetNameDefCap]决定保护我们以免我们新生的公社受到太平洋上其他国家的攻击。"
 csa.103.a: "谢了，美国！"
 csa.104.t: "美国的保护"
 csa.104.d: "[From.GetNameDefCap]决定保护我们以免我们新生的共和国受到太平洋上其他国家的攻击。"
 csa.104.a: "谢了，美国！"
 csa.126.t: "大胆的科学突破"
 csa.126.d: "在我们这一代的科学家中，没有一个人敢说他们比我们的奥本海默以及帕森斯更大胆。奥本海默是一位雄心勃勃的物理学家，与第三国际的顶尖科学家保持着联系，并试图将核武器从空想变为现实。帕森斯是在火箭工程方面的领军人物，他在社会主义建设上投入的热情只有他在火箭研究方面的热情可以相提并论。尽管我们希望同时支持他们两个，但由于预算问题，我们只能支持其中一个……"
 csa.126.a: "我们将会从地心引力中解放出来"
 csa.126.b: "我们将会解放原子"
 csa.127.t: "脱离地心引力"
 csa.127.d: "尽管他的生活方式不太正统，但杰克·帕森斯已经匆忙的完成了我们所要求的火箭。有许多政治家声称杰克·帕森斯和他的工作伙伴都是秘密邪教组织的成员，但我们已经尽我们所能去阻止这一传言的散播。尽管我们已经有足够的理由去解雇他们，但和他们团队进行的会议改变了所有人的观点。帕森斯拍摄的火箭成功起飞的录像震惊了所有人。更令人震惊的是，他宣布他的火箭要用于对外太空的科学探索。委员会仍在考虑这个难以置信的消息，他们将决定这个计划的未来。"
 csa.127.a: "帕森斯太异想天开了，我们不需要冒进。"
 csa.127.b: "同意帕森斯的请求，我们将走向太空！"
 csa.128.t: "解放原子核"
 csa.128.d: "国际合作使得我们在核武器方面取得了令人瞩目的进展。实际上现在困扰我们的最严重的问题是在于公众已经了解什么是核辐射，西南各州禁止我们在他们的土地上进行核试验。最后我们不得不利用在西弗吉尼亚州找到的废弃的弹药测试场进行了成功的核试验。全第三国际都在庆祝这一成功。"
 csa.128.a: "我们掌控了未来"
 csa.129.t: "美国已被解放！"
 csa.129.d: "终于，全美已经团结在[CSA.GetNameDef]的旗帜下。革命已经在美国胜利，人民也摆脱了资本主义的枷锁。从加利福尼亚到纽约岛，所有人民都在挥舞着社会主义的红旗。尽管革命造成的伤痕无处不在，但我们已经可以期待革命将带来的美好未来。"
 csa.129.a: "这是你们的家园！"
 csa.130.t: "来自[From.GetNameDef]的橄榄枝"
 csa.130.d: "[From.GetAdjective]大使已经抵达，并提供了一份[Root.GetNameDef]和[From.GetNameDef]之间的友好条约。他们声称两个如此相似的国家应该团结起来而不是各行其道。"
 csa.130.a: "他们很明智"
 csa.130.b: "我们不需要美国佬，工团主义者或者其他啥的。"
 csa.131.t: "[From.GetNameDefCap]同意"
 csa.131.d: "[From.GetAdjective]政府接受了我们的友好条约。也许这意味着一个多国合作的新时代的开启。"
 csa.131.a: "太好了"
 csa.132.t: "[From.GetNameDefCap]拒绝"
 csa.132.d: "[From.GetAdjective]政府拒绝了我们的友好条约。可能我们革命并不足以让我们两国建立友谊的纽带。"
 csa.132.a: "他们做了个糟糕的决定"
 csa.150.t: "伊利诺伊州议会邀请世界产联加入"
 csa.150.d: "伊利诺伊州立法机构已经邀请世界产联加入以对当前的危机自己联邦政府宣布的迫在眉睫的截止日期进行讨论。杰克·里德接受了邀请并与几位工会领导人进行了商讨。里德明确表示目前的局势十分严峻，社会党需要与世界产联团结起来以在接下来的冲突中存活下来。社会党对这个协议的承认将意味着传统的社会党领导层将根据产业工会主义的方针进行重组，所有的工会代表将拥有投票权。在此之后，社会党迅速宣布他们将通过直接行动而不是嘴炮去支持社会革命。"
 csa.150.a: "我们将同舟共济！"
 csa.151.t: "杰克·里德宣布[GetMonth]革命"
 csa.151.d: "在伊利诺伊州议会上，里德进行了一场激动人心的演讲。在这个描述美国的财富分配问题和工团的演讲中，里德宣布对资本主义社会采取直接行动对所有美国人都是至关重要的，而我们不仅需要忽视联邦政府所谓的“最后期限”，我们必须去蔑视它。来自第三国际支持里德的社会党的电报涌入会场激励了所有的在场人员。一场关于将美国资本主义经济改革为无政府工团主义经济的投票已经开始。公投结果宣布美联储将被废除，世界产联被任命为新的劳工部门，出售公司股份被宣布为非法行为。代表们对公投的结果十分满意，他们已经回到芝加哥开始组织武装革命。"
 csa.151.a: "合众为一"
 csa.152.t: "总罢工目标转向美联储"
 csa.152.d: "总罢工的目标已经从保护工人免受联邦政府的暴政转向了夺取生产资料。赤卫队已经下令疏散曼哈顿下城，以便夺取美联储的黄金并彻底肃清华尔街。一些记者被允许进入代表团观看国会议员带着保险箱前往芝加哥。这些项目将被储存在世界产联的信托之下，由诺曼·托马斯副书记负责。几位社会党的政客在华盛顿特区由于在埃克斯大楼外举行集会并要求美联储主席尤金·布莱克听取他们的请求被逮捕。"
 csa.152.a: "马上放了那些人！"
 csa.153.t: "期限迫近"
 csa.153.d: "联邦政府的最后期限日渐临近，显然双方都不会有任何让步。在里德的支持者控制的地区，大量赤卫队已经响应了号召，越来越多的人决心通过武力将这个国家改造以实现工团主义愿景。相应地，联邦政府也明确表示，他们不再寄希望于妥协。"
 csa.153.a: "这只是时间问题了"
 csa.154.t: "与联合工团和解？"
 csa.154.d: "[CSA.GetNameDef]突破万难、击垮了一切敌对势力，几乎在一夜之间将美国改造一新。他们举行的制宪会议围绕工团主义理念和工人民主的原则产生出了一套全新的体制，虽然有所偏见，但仍然将民主尊为其核心价值；许多以为革命必将堕落为专政的预言者并未料到如此。农工党新近掌权后，有关和平统一可行性的激烈争论开始浮上台面：一方面，[CSA.GetNameDef]的许多政策与现政府立意一致，但他们更加激进、也更加强势，必然会强迫我方接受许多严苛条件；另一方面，[CSA.GetNameDef]的赤色大军接连碾碎了联邦政府和休伊·朗的联盟国政权，锐不可当。我们或许不该错过眼前的机会，以避免战端重起、生灵涂炭，毕竟他们不会再给加州太多时间了。"
 csa.154.a: "是，这场战祸该收尾了。（扮演美利坚联合工团）"
 csa.154.b: "我们才是真正的美国，只有我们能率领美国重新统一！"
 csa.155.t: "美国重归统一！"
 csa.155.d: "西部诸州的反叛政府决定放下武器回归联合工团，落基山脉沿线的军事检查站正陆续拆除，来自两边的人民自由地在边境上流动穿梭。历经漫长的斗争，这个国家终于重归统一。"
 csa.155.a: "从大西洋到太平洋！"
 csa.156.t: "拒绝和解"
 csa.156.d: "西海岸政权新近选举了农工党上台之后，[Root.GetNameDef]曾对他们认清现实，和平统一投以不小的期望。但是，最新消息表明他们已下定决心要与我们划清界线。他们所谓的参议院蔑称革命国会为“与华盛顿和巴吞鲁日政权无异、徒有其表的民主皮囊”，以此看来，如今必须再度动用武力才能彻底统一分裂的美国了。"
 csa.156.a: "美国终将恢复统一"
 csa.200.t: "朗支持者发动炸弹袭击"
 csa.200.d: "休伊·朗的支持者仍然在为他们的革命而战，他们已经把目标对准了[attack_state.GetName]的工厂、铁路和军队设施。一场爆炸造成了巨大的损失，许多人因此丧命。[attack_state.GetName]国民警卫队在赶赴现场后声称他们很快会抓获这些犯罪团伙背后的头目。"
 csa.200.a: "我们必须消灭这群恐怖分子！"
 csa.204.t: "旧联邦派发动炸弹袭击"
 csa.204.d: "旧政府效忠者仍然在为他们的资本主义和剥削的妄想而战，他们已经把目标对准了[attack_state.GetName]的工厂、铁路和军队设施。一场爆炸造成了巨大的损失，许多人因此丧命。[attack_state.GetName]国民警卫队在赶赴现场后声称他们很快会抓获这些犯罪团伙背后的头目。"
 csa.204.a: "我们必须消灭这群恐怖分子！"
 csa.205.t: "新大陆海军的司令官"
 csa.205.d: "内战爆发时，许多联邦海军中的舰长和将领选择发动起义、站在人民群众一边，许多人甚至设法率舰一起投奔了革命事业。在武装斗争中，我们需要任命一位有能力战胜联邦军队的海军总司令。目前，人选中最出众的有威廉·里阿·福隆，旧式水面舰队支持者（虽然我们尚未强大到有底气与联邦海军进行舰队决战）、海曼·里科弗，在远洋上截击运输航线的提倡者、以及年轻但前程无量的阿利·伯克，他提出注重运用轻型舰艇，进行免受总部管制的自由游猎。"
 csa.205.a: "选择福隆。"
 csa.205.b: "里科弗将扼杀联邦生命线。"
 csa.205.c: "伯克的海上游击战前景远大。"
 csa.206.t: "革命后的船舶工业现状"
 csa.206.d.ACW: "随着内战的爆发，大部分船厂都被革命的敌人占领。留在我们手中的船厂不足以让我们重建和旧美国一样庞大的海军，以我们目前的情况，我们无法与敌人的舰队抗衡。但我们也有自己的优势——我们的船厂工人大多有经验，他们中的一些人已经提出了简化船舶生产和组织工作的计划。这将会占用其他地方的资源和有经验的工人，但却可以让我们为对抗联邦政府的海战做好准备。我军舰长们分为两派——支持驱逐舰或支持潜艇。驱逐舰派坚持驱逐舰可以对抗大部分敌舰，也可以在战斗中支援我们的主力舰。潜艇派说，潜艇的效率更高，可以在没有舰队主力支援的情况下，单独进行远距离作战。同时，我们顶尖的工程师在提出了一个折衷方案。虽然这个方案的效果不如专攻其中一种舰船的生产线，但它可以让我们建立一支灵活的舰队。"
 csa.206.d.post_ACW: "在内战期间，美国大部分船厂都被革命的敌人占领。现在尽管我们在内战中取胜，但我们的海军却被战火摧残而残破不堪。但我们也有自己的优势——我们的船厂工人大多有经验，他们中的一些人已经提出了简化船舶生产和组织工作的计划。这将会占用其他地方的资源和有经验的工人，但却可以让我们为对抗各国反动派的海战做好准备。我军舰长们分为两派——支持驱逐舰或支持潜艇。驱逐舰派坚持驱逐舰可以对抗大部分敌舰，也可以在战斗中支援我们的主力舰。潜艇派说，潜艇的效率更高，可以在没有舰队主力支援的情况下，单独进行远距离作战。同时，我们顶尖的工程师提出了一个折衷方案。虽然这个方案的效果不如专攻其中一种舰船的生产线，但它可以让我们建立一支灵活的舰队。"
 csa.206.a: "注重潜艇建造。"
 csa.206.b: "注重驱逐舰建造"
 csa.206.c: "我们要保持灵活"
 csa.207.t: "船厂中的腐败"
 csa.207.d: "第二次革命战争结束后，我们先前提高舰船产量的决策暴露出一个问题：战时模式在和平时期并不能行得通。日前，一家船厂的首席工程师收受工会成员的竞标贿赂被抓获；除此以外，许多其他船厂还出现挪用造船资金以“改善工作条件”的情况，而这些钱实际上大多被监督施工的驻厂军代表和指派的工头给私吞，工人从中鲜有受益。\n\n船舶工业日益滋生的腐败已经成为了一个问题。我们必须重整其运行模式，以便将其从我们的体制中根除。"
 csa.207.a: "一定要根除这些毒瘤。"
 csa.208.t: "首场空降演练"
 csa.208.d: "虽然从技术上讲，第一次空降演练进行于1930年，当时的实验者还是用双翼飞机空投机枪小组。今天，空降领域取得了更大的突破，历经两周的艰苦训练和先期准备，志愿者抽签决定跳跃顺序，而后登上飞机开启这场全新的空投试验。负责此次行动的道格拉斯C-33运输机从阿佩那空军基地起飞，当他们飞行到预定位置时，威廉·赖德少尉率先跳伞，在卡斯特堡陆军基地附近成功着陆，有幸成为美国历史上首位空降的军人。排名第二的志愿者中途怯场，因此列兵威廉·“瑞德”·金顶上他的位置成功降落，成为真正意义上的第一名空降“兵”，飞机上剩余八名成员最终先后从飞机上跳下着陆，迅速找到预定地点集合，完成来了演练的预期目标，美国首场空降实验大获成功！"
 csa.208.a: "伟大的成就！"
 csa.209.t: "第一批伞降营的建立"
 csa.209.d: "随着大规模伞降演习的成功和陆军高层的批准通过，卡斯特堡军事基地正式开始为组建伞兵部队招募志愿者。起初，严格的训练标准和较高的事故风险使得伞兵的征募并不顺利，上级遂批准将伞兵的薪饷提升为普通步兵的三倍之多。乘着这一期征募的热潮，以第501伞降营为首的多支伞兵营、团单位得以迅速组建起来，总共凑齐了3个伞兵师的编制。虽然这些部队仍然比较欠缺实战经验，它标志着我们在空降战术上取得的突破性成就是绝不可小觑的。大陆军总部对伞兵部队未来的表演寄予了高度期望。"
 csa.209.a: "这帮男孩疯了……"
 csa.210.t.butler: "斯梅德利·巴特勒离开军队"
 csa.210.d.butler: "由于我们最终决定以各州为单位重组军队体系，这项计划的反对者、总司令斯梅德利·巴特勒甚感失望，决定辞职退役。许多在内战中起义的原联邦军军官也受此影响，决定退役；对此，我们实在没有什么体面的解决办法。我们需要就此对军队的整个指挥层进行规模浩大的重组，并要设法为数近半的部队指挥岗位找人接替。这项工作至少要花费许多年才能完成。"
 csa.210.t.butler_dead: "军方高层的退役潮"
 csa.210.d.butler_dead: "由于我们最终决定以各州为单位重组军队体系，许多这项计划的反对者甚感失望，决定辞职退役。甚至一些在内战中起义的原联邦军军官也受此影响，决定退役；对此，我们实在没有什么体面的解决办法。我们需要就此对军队的指挥层进行规模浩大的重组，并要设法为数近四分之一之多的部队指挥岗位找人接替。这项工作将耗时至少一年。"
 csa.210.a: "如果这就是免于暴政的代价，那我们可以接受。"
 csa.212.t: "赤卫队逃兵洗劫小镇！"
 csa.212.d: "一伙前赤卫队成员结成的匪帮洗劫了一座小镇。当地民兵试图抵抗，但这伙匪徒不惜动用大炮，迅速将民兵收拾的一干二净。当地随之遭受了毁灭性的烧杀掳掠，而匪帮却得以逍遥法外，溜之大吉。\n\n此事的消息流转到大城市后迅速引发了高涨的批评声浪，指责政府竟无力从乱军手中保护好人民群众。"
 csa.212.a: "这可不是中国，迅速给我统统拿下！"
 csa.213.t: "工厂暴乱！"
 csa.213.d: "我们一个州内的个别工人为反对12小时工作日及争取改善工作条件，自行组织起来、发起了罢工。起初这次罢工还是和平无事的，但赤卫队进场试图缓解局势，要求工人自行解散回家时突然爆发了枪战。没有人知道是谁打了第一枪，但我们都知道的是此次事件中许多工人不幸遇难，工厂也遭受了不小的破坏。"
 csa.213.a: "但这都是为了保护工人阶级啊！"
 csa.214.t: "乱兵与反动武装爆发激战！"
 csa.214.d: "近期，某地的一伙匪帮与一支反动武装打了个照面，将一座小城周边地区再度卷入战火之中。我们暂时仍无法确认究竟哪一方得胜，但根据汇报，战斗以其中一方不敌，撤退到邻镇后遭对方追歼而告终。这场人祸造成了巨大的财产损失和许多无辜平民的遇害，反动派必定会以此为题煽风点火、大做文章。"
 csa.214.a: "两边谁也逃不掉！"
 csa.215.t: "匪帮横行，抗议渐起"
 csa.215.d: "我们在内战期间建立起的部队数量优势在和平时期反而产生了大麻烦。由于各地基础设施受损、政府又无力出面帮助，许多无法返乡的民兵为了果腹而沦为匪徒，四处大行劫掠。在战争末期新解放的地区中这种现象危害尤甚，因为这些散兵游勇不仅抢夺人民财产，还经常与遭遇的小股残留反动分子展开枪战；有些报纸已经声称“第二次内战并未告终，反而沦为军阀乱斗的竞技场”。考虑到他们指责的对象在内战中曾为我方流血牺牲，这类论调对政府权威的冲击实在不小。\n\n另一项问题则是，许多工人已经开始因不满工时过长而进行暂时还算和平的抗议；他们还要求停止军事武器的大规模量产。\n\n看来，如果我们不尽快推行复员计划的话，全国各地的形势恐怕只将进一步恶化。"
 csa.215.a: "需要紧抓复员工作了！"
 csa.216.t: "斯梅德利·巴特勒去世"
 csa.216.d.CSA: "今天早上政府正式宣布了前陆军元帅斯梅德利·巴特勒去世的消息，[Root.GetNameDef]宣布全国哀悼日。据报道，这位战争英雄曾在一个月前入住费城海军医院，据说已经病了好几周。入院后，医生发现他得了不治之症的胃肠道疾病，尽管医生们给予了最好的治疗，巴特勒还是在两周后，在亲人的陪伴下去世了。\n\n在第二次美国内战期间，巴特勒元帅监督了新大陆军的改革和整顿，将其改造成一支组织严密战斗力强大军队，最终实现了整个美国大陆工人阶级的解放。在第二次美国内战结束后，巴特勒元帅才宣布退役。如今他的死让全国人民震撼不已，军中许多人仍然认为他指导军队的工作还没有完成。\n\n为了哀悼元帅，在国会山举行了包括军礼在内的全套国葬。参与仪式的队伍由曾与他并肩作战多年的海军陆战队同袍们带领。他的灵柩在国会圆台静置了三天，然后被安葬在阿灵顿国家公墓。"
 csa.216.d.CSA_weltkrieg: "今天早上[Root.Capital.GetCapitalVictoryPointName]政府正式宣布了前陆军元帅斯梅德利·巴特勒去世的消息，[Root.GetNameDef]宣布全国哀悼日。这位战争英雄于今日在他的办公室里逝世，他过去几周内一直在协调军队运转，很少停下来休息，并只允许少数军队高层去看望他。验尸官的剖尸报告表明他死于过度劳累和胃肠综合征。\n\n在第二次美国内战期间，巴特勒元帅监督了人民先锋军的改革和整顿，将其改造成一支组织严密战斗力强大军队，最终实现了整个美国大陆工人阶级的解放。在第二次美国内战结束后，巴特勒元帅才宣布退役。如今他的死让全国人民震撼不已，军中许多人仍然认为他指导军队的工作还没有完成。\n\n为了哀悼元帅，在国会山举行了包括军礼在内的全套国葬。参与仪式的队伍由曾与他并肩作战多年的海军陆战队同袍们带领。他的灵柩在国会圆台静置了三天，然后被安葬在阿灵顿国家公墓。"
 csa.216.d.not_CSA: "今天，斯梅德利·巴特勒将军的家人宣布将军逝世。这位老兵在一个月前入住费城海军医院，据说已经病了几个星期。入院后，医生发现他患有无法治愈的胃肠道疾病，尽管医生们给予了最好的治疗，但巴特勒还是在两周后，在亲人的陪伴下去世了。\n\n巴特勒将军生前忠诚度经常受到联邦军队上层的质疑。但在第二次美国内战期间，巴特勒在奥尔森政府的领导下，以优异的表现参加了战斗，并在战争结束后才宣布退役。\n\n参加他葬礼的有费城警察局的成员，以及曾与他并肩作战多年的前海军陆战队员们。几位政治家也出席了，其中最引人注目的是昆汀·罗斯福，他亲自向这位已故将军致敬。他被安葬在宾夕法尼亚州的奥克兰公墓。"
 csa.216.a: "你的功绩永世长存。逝者安息。"
 csa.1000.t: "[CSA.GetNameDefCap]兴起"
 csa.1000.d: "经过一场生灵涂炭的内战后，美洲大陆的旧霸主现已被革命工团主义所主宰！美利坚联合工团经过长时间的奋战，推翻了华盛顿的联邦政府、摧毁了休伊·朗的反革命势力。现在，为了为建设新国家打下夯实基础，联合工团呼吁召开第二次制宪会议。在这场漫长会议中，无数派别激烈争辩、严谨论证、共同讨论，直到结果达成一致共识。\n新的美利坚抛弃威胁愈发强大的极权暴君势力，走上社会主义共和国道路，维护了美利坚之自由精神。不过新政府是否稳定还留待观察，而工团主义者是否能将他们新自由灯塔中的资本主义彻底铲除还得打个问号。"
 csa.1000.a: "美利坚的同志们万岁！"
 csa.1000.b: "这会是真正的革命民主，还是暴民统治？"
 csa.1001.t: "威廉·泽布朗·福斯特被任命为主席"
 csa.1001.d: "经过一场生灵涂炭的内战后，新生的美利坚工团巨霸呼吁召开制宪会议，以产生一个新政府。在漫长的争辩后，一个影响甚大的集权派系成功说服了大会接受威权统治、权力集中于单一上层集团的决议。而这一上层集团的头脑则是威廉·福斯特，一个知名的政治活动家和理论家。福斯特排斥工团主义统领经济的观点引发了争议，他更偏爱于添加了社会主义修正和更多中央政府控制的旧美国官僚体制。他的支持者们赞扬福斯特小步走改造国家的观点，他的批评者们则称之为对革命意识形态的背叛。"
 csa.1001.a: "福斯特同志万岁！"
 csa.1001.b: "不过是个掌握着工业巨头的暴君。"
 csa.1002.t: "厄尔·白劳德被任命为主席"
 csa.1002.d: "经过一场生灵涂炭的内战后，新生的美利坚工团巨霸呼吁召开制宪会议，以产生一个新政府。在漫长的争辩后，一个影响甚大的集权派系成功说服了大会接受威权统治、权力集中于单一上层集团的决议。而这一上层集团的头脑则是厄尔·白劳德，一个知名的政治活动家和理论家。白劳德排斥工团主义统领经济的观点引发了争议，他更偏爱于添加了社会主义修正和更多中央政府控制的旧美国官僚体制。他的支持者们赞扬白劳德小步走改造国家的观点，他的批评者们则称之为对革命意识形态的背叛。"
 csa.1002.a: "白劳德同志万岁！"
 csa.1002.b: "不过是个掌握着工业巨头的暴君。"
 csa.1003.t: "[CSA_GetButlerOrCarlsonName]的政变"
 csa.1003.d: "眼见他为之奋战的革命正不断堕入独裁的深渊之中，威名远扬的[CSA_GetButlerOrCarlsonName]将军今日发起了一场针对近日就职之[CSA.GetNameDef]集权派政府的政变。\n\n依靠着与工团主义民兵以及许多政坛中的温和派政客的关系，[CSA_GetButlerOrCarlson]成功控制了[Root.Capital.GetCapitalVictoryPointName]并自任临时总统，负责废除其前任施行的各项高压政策。虽然临时总统还能干几天尚有待观察，但[CSA.GetNameDef]各地已经到处在庆祝赞颂[CSA_GetButlerOrCarlson]。"
 csa.1003.a: "打倒集权派，[CSA_GetButlerOrCarlsonName]万岁！"
 csa.1003.b: "革命的束缚有那么一点松动了。"
 CSA_earl_browder: "厄尔·拉塞尔·白劳德"
 CSA_earl_browder_leader_desc: "厄尔·白劳德1891年出生在堪萨斯州，他在16岁的时候成为了一名坚定的社会主义者。他对美利坚社会党的忠诚不可动摇，通过早期和威廉·Z·福斯特的友谊，他成为了工团主义者。但随着岁月流逝，两人渐行渐远。福斯特倾向于一种较为威权的工团主义形式，而白劳德在运动中感到了越来越多的局限。白劳德认为，美国革命证明欧洲革命中采用的理念和策略不能原样照搬到美国。他的新经济政策受到了布尔什维主义的启发，是准则主义的重新诠释，还加入了大量的独创想法。白劳德还有意终结国会中长期存在的产业工会主义，并在社会主义国家中清除腐朽堕落的宗教。白劳德从未背弃过美利坚社会党，但他利用新的威权政治手腕，试图使党也永远不能抛弃他。"
 CSA_william_zebulon_foster: "威廉·泽布朗·福斯特"
 CSA_william_zebulon_foster_leader_desc: "作为激进的工人组织者，美国工团主义运动的先锋，威廉·Z·福斯特成为了美国左翼的一个传奇人物。他早在20世纪早期就开始领导罢工，并积极促使美利坚社会党接受工团主义纲领，这使他成为了党最主要的意识形态理论家之一。由他执笔的著名宣言《通向工团主义美国》已成为每一个热忱的美国极权主义者的指导书，书中包含了福斯特长期思考的结晶，有关建设一个新美国的蓝图。最近先锋运动在联合工团胜利了，福斯特成为这个新生国家的领袖。福斯特一些旧有的、更加大胆的主张也开始浮出水面。其中包括了创造完整的社会主义新人，以及重塑美国精神为社会主义先锋。"
 CSA_jack_reed: "约翰·塞拉斯·里德"
 CSA_jack_reed_leader_desc: "美利坚摇摇欲坠，工团革命却在钢铁带的温床上茁壮生长，在革命的巨浪上弄潮的是约翰·“杰克”·里德，他是一名作家、工会运动家、记者以及参议员，如果没有遗漏别的什么头衔。他出生在西海岸的一个商人之家，在他进入哈佛大学之前，他过着优渥低调的上流生活。他在大学里接触了社会主义社团，阅读了不少红色文学，并逐渐意识到，在古井无波的象牙塔之外，还有另一个汗水与血泪的世界，一个遍地不义的世界。即使他自小就身体不佳，但他仍然决定用自己的脚步去丈量这个无疆的世界，他以普通劳动者的身份赚取旅资，穿过了一个又一个的国家，并以战地记者的身份变得知名。\n\n但真正让他变得声名鹊起的是他几乎出席了当代的所有大革命。他早在1913年就在墨西哥见证了他们的战斗，而后是在1917年的俄罗斯，他以虔诚地态度写作，这段经历大大坚定了他的革命社会主义信仰。也是在这段时间里，他写作了他最著名的作品，《震撼世界的十天》。在1918年，他返回美国，但此时的美国已经出台了反叛乱法案，不再欢迎他。因此一年后，他再次走上了流浪的道路——这次他去到了法国，在革命风暴还在酝酿的时候，他就已经参与其中。与俄国革命不同的是，法国的工团主义者最终走向了胜利。里德与法国工团主义者并肩作战，这终于让里德知道了自己的使命——将这庶民的胜利引入美国，让美国的庶民也获得胜利，凭借着美利坚巨人深不可测的工业潜力，这最终会引发一场世界革命。\n\n光阴似箭、日月如梭，如今的里德已经取得了很大的成就——他帮助美国社会主义者联盟组成了一个统一战线，他出任过参议员，现在也成为了总统候选人，并最终开始号召“钢铁带革命”。时间并没有消磨他的初心——他将会成为伟大的革命家，就好像二十年前，他还是一个小小战地记者时所仰慕、记录的那群伟人一样。"
 CSA_elizabeth_gurley_flynn: "伊丽莎白·格利·弗林"
 CSA_elizabeth_gurley_flynn_leader_desc: "在纽约哈林区一个充满灰尘的地下社会主义俱乐部，伊丽莎白·弗林开始了她社运活动家的生涯。她是世界产业工人联合会新泽西分部的早期组织者之一，亲身经历了当局针对工会活动的政治迫害——她曾十次被逮捕。弗林参与创建了美国公民自由联盟，在国际劳工防卫组织出现前为罢工者提供法律援助。在内战爆发前夕，弗林组织了西海岸的码头工人罢工。战时弗林在中央委员会发表了支持征兵制的演讲，在委员会众多良知拒服兵役者中鹤立鸡群。最终弗林以黑马候选人的身份成为了美国新的领袖。有些人认为女性可以成为革命排头兵的想法太荒诞，但“叛逆女孩”弗林本人，在世界产联创立后的斗争中始终冲锋在前，现在她已经准备好了去建设一个自己梦想中的社会主义美国。"
 CSA_daniel_hoan: "丹尼尔·韦伯斯特·霍恩"
 CSA_daniel_hoan_leader_desc: "丹尼尔·韦伯斯特·霍恩是一位久负盛名的美国左派人士。他于1881年3月12日出生在威斯康星州的沃基肖，后来就读于威斯康星大学，并迅速成为了大学社会主义俱乐部的四名奠基者之一。1908年，霍恩获得州律师资格，并搬到密尔沃基，这位老资格的社会党开始与当地的《密尔沃基领袖》编辑维克托·伯格合作，倡议对这座城市进行激进改革：公用事业公共所有、城市发展计划、免费的法律医疗教育服务以及其他在国内闻所未闻的政策。1910年，霍恩决定竞选市检察官，并以微弱优势击败民主党和共和党的对手，自此他踏入了政界，同年，埃米尔·塞德尔当选密尔沃基市市长，这是美国第一位在主要城市当政的社会主义领导人。1916年，霍恩接替塞德尔成为市长，于是他一直担任该职位直到第二次内战。霍恩市长编纂了一套有时会被成为“建设性社会主义”的理念，强调切实的改革而不是眼高于顶的革命理想，因此一些被迫四处流动的社会主义者将密尔沃基支部成员嘲弄为“下水道社会主义者”，只因为他们总是夸耀自己城市里的下水道系统。\n\n霍恩平息了人们对他在战争期间的承诺的多数怀疑，证明了自己对密尔沃基的组织为战争的贡献无比宝贵。革命胜利后，社会党各派系走向分化，人们预测霍恩会继续忠于温和的党核心，而分离出来的工人党宣布将提名霍恩为1940年选举的总统候选人，这令一些观察家大跌眼镜。更敏锐的观察家则指出，霍恩在社会党活动期间不是总能和其他党员融洽相处，而且他似乎也不像其他社会党员那样倾向于和平主义。无论他跳槽举动的原因如何，霍恩为年轻的工人党提供了相当的合法性，而在许多人看来，他还代表着一种新的实用主义、一场寻求安宁的革命。"
 CSA_frank_johns: "弗兰克·泰特斯·约翰斯"
 CSA_frank_johns_leader_desc: "弗兰克·约翰斯最初是一个来自俄勒冈州的木匠，他随后成为了地方性的社会主义劳工党领袖。他曾经两次试图竞选国会议员，两次竞选总统，但约翰斯似乎命中注定终生都只能是一个边缘小党的默默无名小角色。直到1928年，他经历了一次濒死体验，他为了拯救一个掉进结冰河流的男孩而几乎被淹死。在这次事件中他健康受损，为了恢复过来不得不辞去了社会主义劳工党的职位，这也给了他足够的时间考虑筹划新的政治生涯。他开始同美利坚社会党的一些成员联系，出院后就加入了社会党并获得雄辩的名声。那次濒死体验和英雄主义给了约翰斯足够的勇气，他在第二次美国内战中成为了一名勇敢而能干的民兵指挥员。得益于他的军事功绩和个人名声，他最终被选举为这个全新美国的总统。"
 CSA_eleanor_roosevelt: "安娜·埃莉诺·罗斯福"
 CSA_eleanor_roosevelt_leader_desc: "乍看起来，让安娜·埃莉诺·罗斯福来担任工团主义革命的领袖，似乎是个悖论。她出生于显要的罗斯福家族，在优渥的环境中成长为社交名流，当革命开始时，她并没有站在联合工团一方，而是留在新英格兰并寄希望于在最后时刻达成和平。尽管她支持工人的斗争，但缺乏革命资历，而且与许多人想象中我们年轻国家高层翻身做主人的工会头目相去甚远。她此人的反对者坚称这些伪装连欺骗也算不上——革命的死忠派称她为布尔乔亚的特洛伊木马；而新政府的反对者则认为这帮人都是嗜血暴君，她却妄图欺骗美国人民，着实可笑。\n\n不过深入思考的话，逻辑逐渐明晰起来。联合工团的凯旋对老派美国精英与新派革命政府都提出了问题：老精英在新美国中落败、受尽排挤，新政府则需要面对始终不愿放心信任的民众。通过推举罗斯福，工人党有机会一举解决这两大问题，她是位代表和解的人物，能将革命支持者与女权主义者、非裔美国人和改良主义者联合起来，还能让旧精英更好地融入社会。这一充满争议的计划是否能奏效还有待观察，但可以肯定，随着她登上总统之位，美国将再次变得不同。"
 CSA_frank_zeidler: "弗兰克·保罗·蔡德勒"
 CSA_frank_zeidler_leader_desc: "弗兰克·保罗·蔡德勒1912年9月12日出生在威斯康星州的密尔沃基，他生命中的大部分时候都处在健康不佳的状态，这一不幸的现实致使他无法完成学业。也许正因如此，蔡德勒从小就被社会主义所吸引：他在大萧条的阵痛中长大，广泛阅读了诸如诺曼·托马斯和尤金·V·德布斯这些左翼作家的作品。1933年，别人问起他为何要支持社会主义，他列举了国际主义兄弟情、为和平而斗争、平等分配产品、合作以及民主规划等原则。后来，他活跃于美利坚社会党的青年组织青年社会主义联盟，在内战前不久，他成为了另一个旨在教育儿童的社会党组织“红隼”的密尔沃基分部的负责人。弗兰克的兄长卡尔·蔡德勒对他的积极行动帮助甚多，后来卡尔志愿加入联合工团海军，但最终牺牲了。\n\n尽管蔡德勒一直身体欠佳，兄长也英年早逝，他还是竭尽所能支持联合工团的国内战争，还代表密尔沃基市长丹尼尔·霍恩出席了制宪会议。在战后的政治舞台上，蔡德勒被视为相对中立的人物（除了他对工会统一联盟的鄙夷），并很大程度上因此被工人党选为弗林总统的继任者。毕竟，工人党相当重视保持象征性总统行政权力的理念，而他兄长的殉难也在革命老兵中激起了大片同情。蔡德勒当选总统时只有36岁，他的当选象征着资深的职业革命者与在新美国中迅速成熟的一代年轻社会主义者之间的团结。"
 CSA_elmer_allison: "埃尔默·汤普森·艾利森"
 CSA_elmer_allison_leader_desc: "作为密苏里州自学成才的激进分子，埃尔默·艾利森是美利坚社会党和世界产业工人联合会的创始成员。他是激进的社会党华盛顿州分部领袖，他把大部分时间花在当地伐木场宣传鼓动，或是站在西雅图大街小巷的肥皂箱上进行演说。司法部的突袭行动和逮捕使他不得不转入地下。但艾利森复出后作为政治领袖成功领导了一次起义——即著名的1923年西雅图公社。在公社存在的日子里他遇见了杰克·里德，同这位著名记者建立了友谊事后随他去了纽约城。他成为了里德政治活动的重要参与者，领导社会党进入主流政治。在革命成功后，艾利森同里德的同志情谊和对社会主义的热情信念是他成了总统职位的有力竞争者。最终他自豪地获得了总统职位。"
 CSA_james_cannon: "詹姆斯·帕特里克·坎农"
 CSA_james_cannon_leader_desc: "詹姆斯·坎农是美国左派一位久经考验的斗士，并接受过“大比尔”海伍德亲自指导，从而成为了美利坚社会党内不可动摇的存在。尽管坎农早期是布尔什维主义的狂热追随者，但由于俄国革命失败而法国工团主义却取得了胜利，这使得他接受了一种更加自由意志主义的社会主义模式。他作为社会党的正式代表长期在法国和英国活动，在内战爆发后才返回美国。在战时坎农参与协调组织外国志愿军团和第三国际的顾问，树立了明智的管理者形象获得人们信赖。战争胜利后，坎农迅速获得了足以竞争总统职位的势头，现在他最终实现了这个雄心！"
 CSA_henning_blomen: "亨宁·艾伯特·布洛门"
 CSA_henning_blomen_leader_desc: "亨宁·布洛门1910年出生在马萨诸塞州，因为年龄没有感受到世界大战的恐怖，但在壮年赶上了美国革命战争。当第二次美国内战开始时，他是马萨诸塞州剑桥市的一位工人，战斗打响时他是少数没有离开岗位的工人一员。作为一名坚定的和平主义者，布洛门致力于将他工作的化工厂改造为合作社工团。他的努力被他那些更激进的工友们接受了，随后他被提名为联合工团的马萨诸塞州代表。工友们还帮助他跨越战线来到纽约市。布洛门迅速在政治中爬升，并因为他不可动摇的乐观精神和钢铁般的意志而知名，在一系列政治胜利后，他在最近的大选中取胜。"
 CSA_norman_thomas: "诺曼·马顿·托马斯"
 CSA_norman_thomas_leader_desc: "诺曼·托马斯经历了社会地位的起起伏伏，却始终保持着对社会主义的忠诚——从一个报童，到普林斯顿优等毕业生，再到良知拒服兵役者。在内战前，他曾经担任过纽约市长，并作为副总统候选人同杰克·里德一起参加大选。在战时他的思想从和平主义转向联邦模式的社会主义并反对征兵制。战后他利用丰富的学识和同杰克·里德的深厚友谊，代表联邦派代表在第二次制宪会议上进行宣讲，带领民主社会主义者取得胜利。怀揣着一颗金子般的心和不屈不挠的道德，诺曼·托马斯登上了总统宝座。"
 CSA_upton_sinclair: "小厄普顿·毕尔·辛克莱"
 CSA_upton_sinclair_leader_desc: "厄普顿·辛克莱1878年出生在巴尔的摩，早年是个充满抱负的作家。他少年时期以给粗俗杂志写稿和诗歌为生，随后转为调查记者职业。他曾经花七周时间在芝加哥一家肉类加工厂假扮工人进行调查，撰写了关于加工厂工人恶劣待遇的政治性新闻报道，并以此成名。尽管辛克莱希望以此报道争取美国对工人事业的同情，但最终引人注目的仅仅是肉加工企业恶劣的卫生情况，辛克莱感到失望并表示“我瞄准了这个国家的心脏，但只打中了它的脾胃”。利用作家生涯的收入，辛克莱在加利福尼亚开始进行政治活动，成立了“终结加利福尼亚的贫困”运动。终结加州贫困运动没有获得期待的成功，但使辛克莱收获了足够的名声和认可，使得他可以在新美国开始第二段政治生涯。以“在全国范围开展终结加州贫困运动”为竞选纲领，辛克莱在最近的大选中险胜。"
 CSA_john_llewellyn_lewis: "约翰·卢埃林·刘易斯"
 CSA_john_llewellyn_lewis_leader_desc: "约翰·刘易斯是爱荷华州一户威尔士移民的孩子，他在一个围绕煤矿建立的小镇长大。17岁那年他成为了矿工，逐渐卷入当地政治行动和全国工人运动。在1907年他竞选小镇市长失败了，随后成为了全职工会宣传员在钢铁带活动。尽管他曾为了工会模式同威廉·Ｚ·福斯特进行争吵，福斯特支持工团主义工会而刘易斯支持温和非政治的工会模式，大萧条的绝望使刘易斯逐渐接受了更激进的观点。尽管曾经是个自由派共和党人，刘易斯无法说服自己支持胡佛总统竞选第二任期。随着逐渐对竞争性资本主义的失望，刘易斯开始和美利坚社会党及世界产业工人联合会建立联系。美国革命爆发时，他决定支持联合工团。尽管有反动历史给刘易斯带来麻烦，他还是成功找到了同时接受激进工团主义和个人温和信条的办法，并在最近一次大选中获胜。"
 CSA_israel_amter: "伊斯雷尔·阿姆特"
 CSA_israel_amter_leader_desc: "伊斯雷尔·阿姆特于1881年3月26日出生在美国一个犹太家庭，其父亲从当时受俄罗斯帝国控制的里加移民而来。阿姆特于1901年短暂加入美利坚社会党，后于1903年移居德国，成为德国社会民主党党员，并在莱比锡音乐学院学习音乐。最后，阿姆特发现必须要回到美国以逃避战争，此后他便恢复了社会党党员身份，在党内左翼中活跃起来。正是在此时，阿姆特首次触犯法律：1921年4月，他和其他三人在纽约拆弹小队警察和司法部特工的联合突袭中被捕。从那以后，阿姆特在社会党更加激进的地下圈子中异常活跃起来，为工人阶级反对资本主义的最后斗争共同准备着，随着国家一步步滑向内战，这项工作也变得越来越重要。终于在1930年，因涉嫌在党的国际失业日抗议活动中引发骚乱，阿姆特与威廉·Z·福斯特一道被捕，这是他的第二次被捕，然后他被定罪并坐了一段时间的牢。\n\n虽然阿姆特作为社会党1948年的总统候选人，他似乎是个奇怪的选择，但也可以说[CSA.GetNameDef]的政治舞台也一样奇怪：工人党的发展趋向于温和，因此社会党认为最好的进攻方式就是将自身形象重新塑造为革命的复兴，如此一来，阿姆特过去的激进履历成为社会党重整中的完美候选人。时间会告诉我们，阿姆特总统能否不负期望。"
 CSA_darlington_hoopes: "达林顿·胡普斯"
 CSA_darlington_hoopes_leader_desc: "达林顿·胡普斯来自一个著名的宾夕法尼亚贵格派家庭，在寄宿学校期间他把自己的宗教信仰同激进社会主义联系起来，开始定义自己为基督教社会主义者。他的意识形态信仰使他同其他基督教社会主义者如诺曼·托马斯及美利坚社会党内一些其他人迅速接近。在1930年，胡普斯被选为宾夕法尼亚州众议员。担任议员期间他最受欢迎的成就是彻底宣布童工在宾州非法。同托马斯一样，内战的爆发令胡普斯困扰。尽管他不愿宣扬自己的后见之明，胡普斯在战后的政治立场是呼吁美国的重建和美国人的和解。胡普斯仁慈和改革派的立场使他在新美国赢得越来越多的影响力，使他成功当选总统。"
 CSA_oakley_johnson: "奥克利·卡尔文·约翰逊"
 CSA_oakley_johnson_leader_desc: "奥克利·约翰逊少年时期就求知若渴，成年后步入学界，在他的家乡明尼苏达的许多学校就职，开始当老师后来当校长。后来他在一次为被捕的世界产业工人联合会成员筹款的活动中被捕，于是他的激进政治观点更为广为人知，也丢掉了工作。可约翰逊没有被吓倒，他移居纽约并成为美利坚社会党的全职活动家，帮助促进种族间团结以及教育无产阶级。1936年他接受了一份巴黎的大学讲师职位，在接下来的内战中他大部分时间待在国外。在巴黎期间，他帮助改善法兰西公社和美国同志间的关系。在返回新美国后，奥克利·约翰逊利用外交和学术上的成就吸引了大量选民。"
 CSA_asa_philip_randolph: "阿萨·菲利普·伦道夫"
 CSA_asa_philip_randolph_leader_desc: "阿萨·菲利普·伦道夫于1889年4月12日出生在佛罗里达州新月城，父亲是牧师，母亲是裁缝。伦道夫的童年在杰克逊维尔长大，他从父亲身上学到了品质比肤色更重要，而从母亲身上学到了教育与自卫的重要——他后来生动地回忆起年轻时的一个夜晚，母亲拿着一把上膛的霰弹枪坐在家里的前厅，父亲则拿着手枪出门，以保护一人免受县监狱里的私刑。作为一名天赋异禀的学生，伦道夫就读于库克曼学院，这是当时佛州唯一一所为非裔美国人开设的高中，随后他因为就业中的种族隔离而被迫搬到纽约市，开始在城市学院学习。在剧院干过一阵子后，他对社会主义愈发了解，断定人只有免受经济剥夺才能获得自由。想到这一点后，伦道夫的民权生涯开始了，他在纽约哈林区建立起一个就业办公室，旨在为南方移民提供培训。伦道夫与他的搭档钱德勒·欧文斯受到美利坚社会党的帮助，创办起《信使》杂志，这是一本呼吁非裔美国人组织起来，为种族融合的社会而奋斗的激进杂志。伦道夫的工会履历也相当深厚，他最负盛名的成就是组织了铁路卧车员工兄弟会，以解决该产业中多数非裔美国人的恶劣工作条件。\n\n虽然伦道夫在是否动用武力支持革命事业上有所迟疑，但他和许多人一样别无选择，因为无论如何内战还是爆发了。战争中、战争后，伦道夫一如既往，想非裔美国人所想，需非裔美国人所需，并将重点转到工会歧视问题上。在他看来，摧毁肤色隔阂是社会主义美国的必然。凭借伦道夫的努力，他被社会党提名为总统候选人。随着伦道夫当选总统，成为领导美国的第一位非洲裔美国人，许多人感到了希望，长久以来的种族不平等可能即将走向终结。"
