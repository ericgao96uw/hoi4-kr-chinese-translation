 SAF_invest_cape_town_desc: "开普敦靠近非洲的最南端，是南非最大、最富有的城市。只要有几笔到位的投资，它就会变得更繁荣！"
 SAF_invest_durban: "投资德班"
 SAF_invest_durban_desc: "作为南非东海岸最大的港口，德班已经成为了投资的主要去处：为德兰士瓦威特沃特斯兰德地区丰富的矿产资源提供了出海口，这一优势再怎么夸大也不为过。"
 SAF_expand_vanderbijlspark: "扩建范德拜尔帕克"
