 BEL_Antwerp_Harbor: "尼德兰掌控西斯海尔德水道"
 BEL_Antwerp_Harbor_desc: "由于比利时革命力量保卫泽兰-佛兰德的努力已然化为乌有，我们除同尼德兰谈判扩大安特卫普港以外已别无选择。如果我们两国之间的紧张局势升级，我们的主要贸易中心将受到严重打击。"
 BEL_Antwerp_Harbor_Reinstated: "繁荣的贸易"
 BEL_Antwerp_Harbor_Reinstated_desc: "随着西斯海尔德水道疏浚工程的完成和“大码头”工程的建成，该港口的航运能力达到了新的高度。"
 BEL_Expanding_Schelde: "疏浚西斯海尔德水道"
 BEL_Expanding_Schelde_desc: "为了提高安特卫普港的容量，比利时与尼德兰政府共同努力，疏通了西斯海尔德水道，并完成了“大码头”工程。"
 BEL_King_Exile: "流亡中的阿尔贝一世"
 BEL_King_Exile_desc: "自我们这个蕞尔小国在世界大战中以惨败落幕后，阿尔贝一世国王被迫流亡，跟随英国王室前往加拿大。然而国王在世界大战期间的英勇表现为他赢得了“士兵王”的称号，大批保王派正在国内进行着积极的地下活动，密谋让他重登王位，结束德国的军事占领。"
 BEL_King_Exile2: "流亡中的阿尔贝一世"
 BEL_King_Exile2_desc: "自我们这个蕞尔小国在世界大战中以惨败落幕后，阿尔贝一世国王被迫流亡，跟随英国王室前往加拿大。然而国王在世界大战期间的英勇表现为他赢得了“士兵王”的称号，大批保王派正在国内进行着积极的地下活动，密谋让他重登王位，结束德国的军事占领。"
 BEL_anti_german_sentiment1: "反德情绪"
 BEL_anti_german_sentiment1_desc: "高税率、德国人的特权，以及德国行政官员和实业家普遍对佛莱芒人和瓦隆人的生活条件缺乏兴趣，只会加剧人们对亲德政权的反感，从而造成巨大的社会不平等和动荡，尤其是在瓦隆。"
