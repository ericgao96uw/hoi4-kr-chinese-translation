 amcivwar.801.t: "前线叛逃"
 amcivwar.801.d: "最近[acw_new_controller.GetNameDef]攻陷了[acw_state_control_changed.GetName]，[acw_old_controller.GetAdjective]部队的士气跌至新低。据报道，[acw_old_controller.GetAdjective]的部分小股部队甚至开始叛逃，跑路到[acw_new_controller.GetAdjective]的阵营中，为[acw_new_controller.GetNameDef]效力。"
 amcivwar.801.a: "我们得赶紧鼓舞士气！"
 amcivwar.802.t: "前线叛逃"
 amcivwar.802.d: "最近[acw_new_controller.GetNameDef]攻陷了[acw_state_control_changed.GetName]，[acw_old_controller.GetAdjective]部队的士气跌至新低。据报道，[acw_old_controller.GetAdjective]的部分小股部队甚至开始叛逃，跑路到[acw_new_controller.GetAdjective]的阵营中，为[acw_new_controller.GetNameDef]效力。"
 amcivwar.802.a: "欢迎来到自由阵营！"
 amcivwar.805.t: "前线叛逃增加"
 amcivwar.805.d: "[acw_losing_side.GetNameDef]的军队起初是一厢情愿地渴望胜利，但战线崩溃，接连败退，后勤与士气问题分外严重。情报部门日前报告称，虽然其宣传力量始终在夸张地讲什么全面胜利，前线早已士气消沉，失败主义大行其道。\n\n内战继续绞肉，美国人还在和美国人拼刺刀——但那边已经出现少量部队偷偷穿过战场，走进我们的战壕，投奔我们的军队。他们认为我们的事业乃是正义，要回到历史正确的轨道上来，转而效忠[acw_winning_side.GetNameDef]的军队——也就是美利坚合法政府之所在！"
 amcivwar.805.a: "我们的事业是正义的！"
 amcivwar.806.t: "我军败了！"
 amcivwar.806.d: "只有被卷入战争中时，我们才能明白，作为美国内战中的弱者，是要面临何等的困难和考验。尽管军队最高指挥部和国内民用工业部门已经殚精竭虑，竭尽全力，但前线军队接连败退，民众饱经战争的艰辛。现在，前线部队接连向最高指挥部发送报告，称后勤和士气问题愈发严重。\n\n可悲的是，悲观情绪似乎已经在部队中蔓延开来。不少不对认为我们的事业已经失败，开始成批地叛逃到[acw_winning side.GetNameDef]一边。这可是美国人打美国人，立场不对付，跑路不是什么难以理解的事，人们秉着实用主义立场，认为拳头更大就是“历史正确”。我们虽然已经实行了严厉的纪律处分条例，可难以挽回这江河日下的局势了。"
 amcivwar.806.a: "在前线搞叛国行为，绝不姑息！"