 JBS_Ottoman_Favours: "与最高朴特的外交"
 JBS_Ottoman_Favours_desc: "奥斯曼帝国，即最高朴特是我们这一地区的最大盟友，也是这一地区的最强军事力量。尽管我们不能期待在沙特人袭来时他们能下场干涉，但是我们至少能在必要的时候依赖苏丹的青睐。"
 JBS_Ottoman_Training: "从奥斯曼军事学院邀请人才"
 JBS_Ottoman_Training_desc: "20年前，奥斯曼人和我们打了一场血腥的战争，而谁在军事理论上占有优势是显而易见的。奥斯曼人打了一场近10年的大战，他们久经沙场训练有素，能够为我们提供改革军队所必要的援助。"
 JBS_Ottoman_Weapons_Assistance: "与安卡拉步枪厂的军事接触"
 JBS_Ottoman_Weapons_Assistance_desc: "安卡拉步枪厂(Ankara Tüfek Fabrikasi)的设备正在生产整个中东最好的武器，如果我们想要在对抗伊本·沙特的军队时站稳脚跟，就需要他们。"
 JBS_Support_the_Ottomans: "支持奥斯曼"
 JBS_Support_the_Ottomans_desc: "作为大战中的盟友，奥斯曼朴特再次呼吁所有崇奉正道的穆斯林起来捍卫哈里发国的信条，驱逐入侵者。虽然这场战争同我们没有什么切身的利益纠葛，但当奥斯曼朴特毋庸置疑地粉碎了开罗苏丹后，我们的忠心或许会换来厚赏。"
 JBS_Join_Cairo_Pact: "加入开罗条约组织"
 JBS_Join_Cairo_Pact_desc: "时代变了，曾经不可一世的奥斯曼战争机器已经失去了动力。随着各阿拉伯民族及团体涌向埃及人的绿旗，涌向宣称为了阿拉伯民族解放和阿拉伯民族荣耀而战的埃及，埃米尔陛下也在思索自己同最高朴特的关系。毕竟这几年我们已经闻过了自由的气息……何乐而不为呢？难道我们不应维持这份自由吗？"
 JBS_SAU_Power_Struggle: "准备统一战争"
 JBS_SAU_Power_Struggle_desc: "近来对于拉希德家族来说状况不妙：在伊本·沙特手上折损了大部分男丁，其领土更是遭到了伊赫万持续不断的劫掠。哈伊勒的声望实力在瓦哈比派的袭击下摇摇欲坠。奥斯曼帝国的支持使得我们能够在他足下延续统治，而同时奥斯曼人和我国埃米尔的联盟伙伴关系也确保了奥斯曼领土的安宁。\n\n尽管如此，有些人认为这种伙伴关系只是我们的救命稻草，如果奥斯曼帝国倒下，伊本·沙特或许会将统一阿拉伯半岛作为他的神圣使命并付诸行动。\n\n§g我们£in_combat §G盟友§!的实力将决定我们同[SAU.GetNameWithFlag]开战时的军队规模。向阿拉伯半岛腹地内各部落示好，并争取汉志和伊拉克地区的支持，都将有助于扭转局势，让实力的天平朝我们倾斜。§!\n      [JBS.GetNameWithFlag]：[?num_divisions|H0] ([?tribes|H0])\n      [SAU.GetNameWithFlag]：[?SAU.num_divisions|H0] ([?SAU.tribes|H0])\n"
 JBS_War_of_Unification: "阿拉伯统一战争"
 JBS_War_of_Unification_desc: "随着全球陷入了经济萧条，奥斯曼巨兽已经开始崩解，对阿拉伯内部控制权的最终争夺战也迫在眉睫，这个半岛上很明显已经不能再保持和平了。所有埃米尔都将选边站队，只为用敌人的鲜血来书写未来阿拉伯世界的格局。胜利者将有机会手握所有阿拉伯人的命运，而败者将被侮辱、被抛弃、或将战死沙场……"
 JBS_War_of_Unification_Peace: "行将崩溃"
 JBS_War_of_Unification_Peace_desc: "尽管阿拉伯沙漠对战火并不陌生，但若没有断断续续的停战或一场决定性的胜利，这片土地的经济状况和农业基础并不能维持起一场长期冲突。若拉希德家族或沙特家族已胜利在望，另一方将别无选择，只能承认自己没有实力打赢一场守城战或消耗战。"
 JBS_Sway_Harb: "拉拢§Y哈尔卜§!部落"
 JBS_Sway_Harb_desc: "与汉志各部落紧密相连的哈尔卜部落在阿拉伯半岛中部形成了一个强大的势力集团。迄今为止，在伊本·拉希德同伊本·沙特的斗争中，该部落始终保持中立——因为这场冲突与该部落的利害没有直接联系，何况哈尔卜部落还收到了麦加谢里夫的保护。\n\n然而，最近他们开始愈发担忧伊赫万的袭击。伊赫万似乎对建功立业有着无限的追求，并已开始袭击哈尔卜部落的外围地区。"
 JBS_Sway_Hutaim: "拉拢§Y胡泰姆§!部落"
 JBS_Sway_Hutaim_desc: "作为阿拉伯众多“小部落”之一的胡泰姆部落大多居住于海岸线上，并在汉志附近有一个较大的分支。该部落大都是狩猎/采集者，与阿拉伯人的内部斗争没有什么利益冲突（很大程度上是因为冲突双方都不愿意承认他们是“真正的阿拉伯人”）。\n\n胡泰姆人大多以奴隶或低贱职业的身份生存在阿拉伯社会中，如果我们能做出一些让步，他们没准能被拉来支持我们一方。"
 JBS_Sway_Muntafiq: "拉拢§Y蒙塔菲§!部落"
 JBS_Sway_Muntafiq_desc: "作为一个由逊尼派领导的什叶派部落联盟，蒙塔菲是伊拉克最大的部族之一，在伊拉克政治生活中扮演着重要作用。除此之外，他们还作为边境警卫阻止伊本·沙特的扩张和伊赫万的掠袭活动。\n\n在§Y阿贾米·萨阿敦§!指挥下的§R伊拉克骆驼兵团§!是驻扎于伊拉克的奥斯曼军队中的一支劲旅。要是有条件的话，他们可以在土耳其人支持下的打败伊本·沙特的部队。"
 JBS_Sway_Anizzah: "拉拢§Y阿纳宰§!部落"
 JBS_Sway_Anizzah_desc: "作为阿拉伯半岛中心最大也是最强势的一个部落，获得阿纳宰部落的效忠对于任何一个希望统一阿拉伯的势力来说都是至关重要的。虽说如此，阿纳宰部落一直以来被视作我们的宿敌，要说服他们站到我们这一边是十分困难的。何况，为了满足他的利益，伊本·沙特还大言不惭的宣称他是阿纳宰部落的后人，还宣称阿纳宰部落流淌着“最高贵”的血液。\n\n尽管有这么多不利因素，不过阿纳宰部落同伊赫万的关系却十分不好，他们还提出要让伊本·沙特掂量掂量谁是他的真盟友。靠着这种猜忌，我们没准可以浑水摸鱼，希望能够化敌为友。"
 JBS_Sway_Mutair_Dawish: "拉拢§Y穆泰尔§!部落(费萨尔·达维什)"
 JBS_Sway_Mutair_Dawish_desc: "作为最强大的部落之一，穆泰尔部落可以视作是部落忠诚的象征，他们始终站在对其处境最有利一方的旗帜下。虽然伊赫万旗下有一大批人出自穆泰尔部落，并为伊本·沙特立下了汗马功劳，但是伊赫万的领导人也因其见利忘义而恶名在外。\n\n大名鼎鼎的§Y费萨尔·达维什§!，伊赫万的领袖和最高指挥官，一直以来被视作阿拉伯半岛上最为出色的军事人才，如果能够取得他的忠诚，那在接下来的战争中或许就能取得关键性优势。"
 JBS_Sway_Mutair_Busayis: "拉拢§Y穆泰尔§!部落(米什里·伊本·布萨义斯)"
 JBS_Sway_Mutair_Busayis_desc: "虽然对绝大多数穆泰尔人来说，费萨尔·达维什是他们的英雄，是他们的圣人，是他们的父亲，但在他们的队伍中散播不满，让那些因伊赫万无休止的暴力行为和宗教辞令而感到不满的人同伊赫万产生隔阂也不是不可能。\n\n§Y米什里·伊本·布萨义斯§!掌管着穆泰尔部落西部很大一片领土，如果我们许诺让他成为盖西姆西部各部落的领主，他或许会反水倒向我们一方。"
 JBS_Sway_Ajman: "拉拢§Y阿季曼§!部落"
 JBS_Sway_Ajman_desc: "近一个世纪以来，阿季曼部落一直是最不受管束的一个部落，他们几乎只是勉强着向中央政府屈服。1915年时，利雅得试图对其施行更为严格管束的做法引发了一场灾难，当阿季曼人举起叛旗并战胜伊本·沙特之后，伊本·沙特距离丧命仅一步之遥。然而，阿季曼人最终无力同伊本·沙特卷土重来后的混合大军相抗衡，短暂挫折之后伊本·沙特成功复仇。\n\n阿季曼人战败后，其部落被拆分，人民被分散安置在伊赫万的各个希吉拉之中。不过这一政策的收效十分糟糕。一个公开的秘密是，阿季曼人的领袖§Y扎依丹·伊本·哈斯林§!，自那时起就一直谋划推翻他的宗主。"
 JBS_Sway_Utaibah: "拉拢§Y乌太白§!部落"
 JBS_Sway_Utaibah_desc: "作为阿拉伯半岛内部的第二大部落，乌太白部落一直是沙特家族的坚定盟友，为沙特家族对内镇压对外扩张冲锋陷阵。尽管如此，在乌太白部落内部，同伊赫万结盟的苏丹·伊本·胡迈德·伊本·巴贾德和§Y阿卜杜·拉赫曼·伊本·拉比安§!之间的宿怨已渐渐扩大。如果我们能够打对牌，我们就能够利用好这一状况。"
 JBS_Sway_Awazim: "拉拢§Y阿瓦兹姆§!部落"
 JBS_Sway_Awazim_desc: "与胡泰姆部落十分类似，阿瓦兹姆部落被那些拥有“高贵血液”的部落视作“下等”部落，其部民被人差遣去做那些低贱的工作乃至替人为奴。阿瓦兹姆人的处境十分艰难，因为他们被夹在他们的“主人”阿季曼部落以及奥斯曼控制的科威特城中间，而他们曾经的恩人则已经被哈里发干掉了。\n\n尽管如此，他们依然保有者一支强大的军事力量，如果我们能够设法除掉阿季曼部落的威胁，他们就有可能被说服加入我们的联盟。"
