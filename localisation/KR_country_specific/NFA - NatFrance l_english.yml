 nfa.311.d.nocofparis: "哀悼过后，现在是欢庆的时候了：让三世的遗体已经被埋葬在法兰西国王传统的长眠之地——圣德尼圣殿。和他的四十位祖先一样，皇太子亨利·德·奥尔良的加冕仪式已经在兰斯举行，并冠以亨利六世的王室头衔。不同于他父亲的加冕典礼，亨利六世的加冕典礼完全可以遵循一个世纪前法兰西君主设立的传统仪式。在进行传统的宣誓仪式后，亨利六世涂上圣安瓿中的膏油，并被授予法兰西王权的象征。这些物品中包括了皇室在流亡非洲时被认为丢失的圣物，如著名的“正义之手”和查理六世的权杖。最后，他由兰斯大主教亲手带上王冠。法国贵族及土著酋长宣誓效忠新加冕的国王，所有人举行弥撒。\n\n在教堂外，虽然有群众欢呼着高喊“国王万岁”，也有群众表示嘲笑和侮辱，大多数人看上去对这个离奇景象表示困惑。毕竟，已经有超过一个世纪没有国王在兰斯加冕，而公社二十年的统治让人们觉得这个景象再也不会出现了。因此，国王陛下没有选择返回兰斯大主教的住所进行私人接待，而是在年青的儿子陪同下步行走出大教堂，微服混入他的新国民们来向这个被夺回的国家证明，也许还向他自己证明，这一切确实是真实的：这场兄弟阋墙的战争结束了，赤匪被消灭了，法兰西王国真正而又完整地重建了。随后亨利六世通过广播向全国发表演讲，保证在他加冕之后，新的时代随之降临。这是一个秩序，和平与繁荣的时代，法兰西人民作出的所有牺牲都不再是徒劳的了。在一些地区人们欢庆到深夜，但仍有地区发生了暴力冲突。我们的国王仍需向这个国家证明他自己。"
 nfa.311.a: "愿亨利六世的统治持久兴盛！"
 nfa.312.t: "摇摆不定的议会"
 nfa.312.d.democratie: "“报贩”们撞开共和派知识分子、记者、公众人物的门，用枪指着他们，连拉带拽拖到公共广场。然后，这些人得跪下来，用排练过的话向群众道歉，表示放弃他们的叛徒信仰，可能还要被“报贩”或群众粗鲁虐待一番，最后被灰溜溜地扭送回家。他们本身和他们的著作和演讲将永远不会出现在公众视野中。但他们至少可以松一口气，因为他们没有像曾经的游行者那样被大炮炸成碎片。这种景象现在随处可见，群众似乎越来越想把所有的愤怒都发泄到这些叛徒身上，有时比最狂热的王室“报贩”还要残忍，他们反而要被迫阻止群众将叛徒撕碎。"
 nfa.312.d.nodemocratie: "“报贩”们撞开共和派知识分子、记者、公众人物的门，用枪指着他们，连拉带拽拖到公共广场。然后，这些人得跪下来，用排练过的话向群众道歉，表示放弃他们的叛徒信仰，可能还要被“报贩”或群众粗鲁虐待一番，最后被灰溜溜地扭送回家。他们本身和他们的著作和演讲将永远不会出现在公众视野中。这种景象现在随处可见，群众似乎越来越想把所有的愤怒都发泄到这些叛徒身上，有时比最狂热的王室“报贩”还要残忍，他们反而要被迫阻止群众将叛徒撕碎。"
 nfa.312.a: "够了，他们已经赎了罪。只要这些人不造反，就随他们去吧。"
 nfa.312.b: "人民之声，上帝之声，任由群众作为吧。"
 nfa.312.c: "人民是对的，我们甚至可以向群众提供正确的目标。"
 nfa.313.t: "糜烂成风？"
 nfa.313.d: "左派、激进党、温和派都是主要嫌疑人。从市议员到国会议员，他们几十年来一直领导着愚蠢的乞丐国家，破坏神圣的天主信仰，用他们的无能和煽动性的承诺来煽动社会主义的邪恶火焰，让法兰西一次又一次失望。现在，特別法庭被建立起来。每个城市里都有大量的群众，希望看到那些长久以来背叛他们的人得到教训。“律法之国”终于不复存在。审判往往有些仓促，但大多数人都有时间准备辩护。如果他们负担不起，还可以得到适当的法律援助。大多数人被判处禁止担任公职，一些人被判处监禁，少数人被判处死刑。虽然这样的结果对政府来说还是比较满意，但一些更激进的声音却主张用更“快捷”的程序来处理这些国贼。"
 nfa.313.a: "国王的正义是公平的，别让叛徒成为烈士。"
 nfa.313.b: "好，那就以其人之道还治其人之身。"
 nfa.313.c: "这是反革命，不是茶话会。逐一发送行刑队！"
 nfa.314.t: "22，条子上门来了"
 nfa.314.d: "正如预料的那样，没多久就查出几起案子，警队里有内鬼，似乎要搞革命小组。好在，我们及时逮住了他们。经过警方、情报部门和“报贩”成员的突击审讯，他们终于放弃抵抗、供出了漏网同伙。我们强烈建议一些最近这次游行的幸存者，好好交代他们在那个日子的叛国行径到底是临时起意，还是早有预谋。另外，那些众所周知同情莫尔达克和民主派的官员也受到了审讯，得考虑是否对其实施制裁。"
 nfa.314.a: "开除同情者，监禁阴谋者，处决带头者。"
 nfa.314.b: "把同情者也囚禁起来，这几天不能掉以轻心。"
 nfa.314.c: "少了他们我们一样行！统统送去断头台，没人会记得他们。"
 nfa.315.t: "净化"
 nfa.315.d: "看来军队大都站在了莫尔达克这边，反对元帅继续随心所欲地使用情报来对付他所谓的叛徒，其中甚至包括法兰西行动的相关人员，但大多数人最后对民主事业的同情程度远不如人们所担心的那样。或者说，至少很多在军事法庭被审讯的人是这么向我们保证的，也许是被莫尔达克吓到了。无论如何，尽管为了达到杀鸡儆猴的效果，有些人将不得不被枪毙，但大多数接受审讯的人还是会在被轻微的惩罚后官复原职。莫尔达克集团的核心已同他们的领导人一样被消灭，而部队似乎也不太可能会团结起来反对我们。"
 nfa.315.a: "好吧，我们不能疏远军队，也不能轻易替换有才华的军官。"
 nfa.315.b: "保证每个罪有应得的人都没有好下场。"
 nfa.315.c: "叫行刑队来。"
 nfa.316.t: "清除内鬼"
 nfa.316.d: "调查揭露了一个令人担忧的状况：内鬼很快被忠于戴高乐的人找到了，双重间谍一直在从他身上提取大量的情报。看来，总参二处有很大一部分人都同情莫尔达克，他们虽然尽心尽力地帮助我们肃清社会上的其他分子，但也小心翼翼地隐瞒了他们一些人与我们的敌人接触的证据，甚至不惜销毁缴获的证据。然而我们必须慎之又慎：这些人都是才华出众之人，我们的调查似乎也表明，他们的行动更多的是出于对对方的忠诚，而不是任何深刻的意识形态承诺。雄鸡本人与局里的一些人关系密切，他似乎认为，只要审讯内鬼，告诉他一些不准确的信息，换来他口中说出的联系人，并让总参二处保持原样就够了：毕竟公开的共和党人所剩无几，牺牲宝贵的人才去与影子搏斗似乎是一种浪费。另一些人则认为，总参二处不能被信任，因此应该解散并取而代之，将一些不太值得信任的成员分配到远在撒哈拉沙漠的岗位上。最后，干脆让他们全部走人可能是最简单的选择。"
 nfa.316.a: "听从戴高乐的建议，这些人对我们弥足珍贵。"
 nfa.316.b: "建立一个内控更严格的总参二处。"
 nfa.316.c: "全面的清洗是有必要的。"
 nfa.317.t: "调查结束"
 nfa.317.d: "在上台几个月后，我们已经能够确保社会大多数领域的忠诚。警察、总参二处、政客、军队和老百姓都学会了忠于国王和新政权，我们可以希望共和派的残余势力不再成为麻烦。不过也有可能因为我们在某些方面对共和派打击太大，导致效果没有那么好。或者反过来说，我们对他们的打击力度不够，国家的某些地方还没有完全被我们控制。但不管怎么说，他们已经不能威胁我们的政权了。我们都要感谢我们的“国王报贩”和我们的调查员们，感谢他们为我们提供的服务，希望他们的忠诚能够继续下去。"
 nfa.317.a: "国王万岁！"
 nfa.318.t: "光复法兰西本土！"
 nfa.318.d: "欢呼着，雀跃着，法兰西全国各地的街道上充斥着各类游行等庆祝活动。人们欢迎的，是自1920年以降流亡在阿尔及尔的第三共和国政府终于回来了。这些活动大部分都是由民族革命行动秘密组织(OSARN)的成员和忠徒们精心策划的，这些人回归后可以更公开自由地实践自己的宗教信仰了，许多农村人几十年来都一直渴望这一天。不过，在大城市的市中心，人们的情绪要温和许多。不少社会主义者都有朋友或家人在我军归乡时牺牲，庆祝活动中偶见嘲讽与诘难。尽管胜利游行期间，一度分裂的法国民族内部没有爆发公开冲突，但重建法兰西依旧是道阻且长。\n\n公社部队撤退，我军部队推进，这期间使得我国大部分地区都化作了废墟。如同我们自己的OSARN地下组织一样，零星的抵抗组织和留守单位肯定还聚集阳光不及的角落里。若想不在长期内面临沉重的抵抗压力，就必须尽力去重建法兰西。我们已经走过了漫漫归乡路，长达数十年的战争落幕了，渴望和平与稳定的百姓们也不会想着被卷入未来的对外战争中去。法兰西的子民不可分裂，必须团结一致！"
 nfa.318.a: "这将是一条漫长的道路！"
 your_focus_tree_has_expanded: "§G你的国策树已扩展§!"
 nfa.319.t: "三色旗"
 nfa.319.d: "随着公社被击败，国王再一次统治法国，现在是时候让我们的政权能够扎根，确保稳定并为子孙后代续写伟大的时候了。当然，我们已经开始着手争取人民的信赖，并帮助他们认识到，长期以来降临在祖国身上的一切苦难都是共和派的平庸和内部敌人的产物。但是，要真正改革法国，我们必须推广适合重生的王国的国家形象。玛丽安娜，那个赤身裸体的姑娘，已经被我们所抛弃，对《马赛曲》的命运也颇有争议。不过，还有一件事在保王派中也争论不断：那便是国旗。对法兰西行动来说，尽管白色鸢尾花旗帜代表着王室，但换回古老王国的想法早已被束之高阁，而甚至连有些保王党都认同蓝白红的三色国旗。可是，如果颜色无可争议，皇家军队的军旗就不一样了。在流亡期间，出于实用性，许多人希望我们现在的旗帜能被一面普通的三色旗所取代，并一劳永逸地为皇室选择一个标志。然而，一小部分人认为我们应该反其道而行之，永远接受“皇室三色旗”，因为太多的法国人都是为这面旗帜而战斗致死。国王会如何决定呢？"
 nfa.319.a: "让三色旗重新飘扬。"
 nfa.319.b: "继续沿用我们的旗帜。"
 nfa_af_holiday_shared: "对我们新生的国家来说，无论是作为庆祝巴士底狱被攻破的日子，还是作为联盟节，将7月14日保留为假期当然都是完全不合适的。我们并不排斥1789年以来发生的一切，但是任何对反叛合法统治者，或用“宪法”锁链限制合法统治者权力这两种事件的庆祝都是彻头彻尾的煽动叛乱行为。作为对旧国庆日的替代，我们在新的国庆日到来时，会为人民组织盛大的庆祝活动，全国各地都会有阅兵、公众盛宴、流行舞会、焰火表演、露天弥撒和游行。"
 nfa.393.t: "跟随贞德的脚步"
 nfa.393.d: "根据国王的决定，5月30日，即圣女贞德节，成为了法国的新国庆日。这位神圣的农家女孩受上帝派遣来拯救我们的国家，使法国免于侵略和内战之苦，她的故事在我们之中引起的共鸣比任何时候都要强烈。在与法国的敌人战斗并击退敌人后，她以身殉道，永垂不朽。直到最近，那些不信上帝的家伙撕裂法国后，圣座才承认了她的圣徒身份，但无论是在她生前作为名副其实的活圣徒，还是她死后作为民间英雄和神圣的人物，法国人对她的崇拜都毫不动摇。尽管几个世纪以来，法国内部的邪恶势力都在与基督教斗争，但在世界大战期间，我们的士兵正是向她寻求慰藉，她的榜样一直激励着所有人。\n\n$nfa_af_holiday_shared$事实证明，使徒约翰节非常受欢迎，在这个节日里，年轻女孩会穿上盔甲，在马背上开始节日的庆祝活动。这些庆祝活动颂扬了法国的性格、我们的力量和文化，是民族团结的伟大时刻。最重要的是，这强调了法国、它的人民、它的王朝的神圣命运：圣徒们希望并保佑我们最终胜利，只有国王和臣民在完美的基督教和谐之下行动，才能达成这一胜利。"
 nfa.393.a: "贞德，帮助我们吧！"
 nfa.395.t: "圣母的王国"
 nfa.395.d: "根据国王的决定，8月15日，即圣母升天节，也就是圣母荣召升天加冕为天后的日子，成为了法国的新国庆日。几个世纪以来，全国各地都会在这个特定的日子举行庆祝活动，不仅是出于虔诚，也是出于民族自豪。事实上，圣母玛利亚传统上就被认为是法兰西之王（Regnum Galliae），而因为国王路易十三在1638年立誓将法国献给了这位上帝之母，这种传统得到了加强。这种对圣母的虔诚，以及她作为回报，对我们的国家施以的恩惠保佑着我们，在我们的土地上显示了许多神迹，这只能说她与我们的民族性格密不可分：她高贵的蓝色甚至出现在我们的国旗上！\n\n$nfa_af_holiday_shared$这些庆祝活动颂扬了法国的性格、我们的力量和文化，是民族团结的伟大时刻。最重要的是，这是我们为圣母玛利亚、我们的王朝、臣民之间永恒的联系而欢欣鼓舞的机会。我们毕竟是这块天后封地的守护者，当我们在她的庇佑下奋勇前行时，圣母的骑士们将与一切邪恶势力战斗，试看谁人能敌。"
 nfa.395.a: "圣母，为法兰西祈祷吧！"
 nfa.397.t: "在国王的指引下"
 nfa.397.d: "根据国王的决定，8月25日，即他光荣的祖先、神圣的殉道者、法国国王圣路易九世的节日，成为了法国的新国庆日。这位中世纪国王因他个人的极度虔诚而被尊为整个基督教世界的活圣徒：所有的贵族都折服于他的智慧，经常找他解决争端，他的裁决总是真实而公正。他决定发起十字军东征，第一次前往圣地和埃及，第二次来到了突尼斯城下。而正是在突尼斯，他遭遇了悲惨的结局，毫无疑问，这使得这位国王永远活在了天堂和全体法国人的心中。他是理想的骑士，也是理想的国王，我们只能效仿他的榜样，正如他所有的后代们完美做到的那样。\n\n$nfa_af_holiday_shared$这些庆祝活动颂扬了法国的性格、我们的力量和文化，是民族团结的伟大时刻。最重要的是，这是我们为国王和臣民之间永恒的联系而欢欣鼓舞的机会。四十代国王造就了法国，我们可以相信圣路易的继承人将带领我们走向更辉煌的道路，他的王室身份正是国家的化身。"
 nfa.397.a: "圣路易，保护吾王吧！"
 nfa.401.t: "白神父"
 nfa.401.d: "非洲传教士社团对我们政权的稳定至关重要。该组织于1868年在阿尔及尔成立，是一个天主教的使徒生活社团，主要在非洲传教和开展教育事业。他们自成立以来便迅速成为殖民地社会不可或缺的一部分，传教士们遵循当地的习俗，穿戴当地的服饰，同时完成了大量的人种学和地理学研究。尽管与反对教权的共和国政府的关系不甚融洽，但传教士们一直站在法国与非洲大陆人民接触的最前线。此外，传教士们成为土著居民的坚定支持者，甚至接受土著人担任神职人员。在土著居民需要时，他们会毫不犹豫地站在土著居民一边反对殖民当局。总的来说，传教士们充当了殖民政府和土著居民之间的桥梁，并赢得了“白神父”的亲切称号。\n\n在革命后的动荡时期，非洲传教士社团在维护法国在残余殖民地的权威方面有举足轻重的作用。传教士们在元帅的保守政府的全力支持下，为维护殖民者、流亡者和土著人之间的和平而不懈努力。"
 nfa.401.a: "非洲圣母啊，为我们和穆斯林祈祷吧！"
 nfa.402.t: "阿尔及利亚行动报"
 nfa.402.d: "20世纪20年代，费尔哈特·阿巴斯颠沛流离时创立《阿尔及利亚行动报》，他自称是可以与当地龙头报社《法国行动报》并驾齐驱的民族主义报社，现在该报已成为阿尔及利亚各阶级最受欢迎的报纸之一。它的口号“从殖民地到省份”，这概括了它与整合主义原则的斗争：阿尔及利亚应该在大法国内部完成同化，同时保留特权、传统和地方法律，反对共和国的中央集权以及对当地居民风俗习惯的漠视。阿巴斯还要求地方民主、权力下放、地方自治和经济管制、市政选举普选，以及让当地知名人士组成一个为法国政府提供咨询作用的议会。而阿巴斯的要求很快得到了当地人的拥护，其中博学但被同化的当地精英和影响力极大的土著酋长反响强烈，这些人渴望捍卫他们的生活方式和传统，反对不断侵犯他们权利的共和政府。\n\n然而，地方主义者在行动报中的叫嚣并非是唯一一个在当地人中引起共鸣的因素：该报的反犹主义言论也使其大受推崇。而这缘由《克雷米厄法令》，该法令于1870年授予法属阿尔及利亚的犹太人以法国完整公民身份，但当地的阿拉伯人和柏柏尔人至今仍是二等公民。事实证明，几个世纪以来一直生活在相对和平中的社区之间的这种鸿沟很容易被极右势力利用，因为一些团体和政党甚至承诺废除该法令，以获得当地人的支持。他们要么是形成意识形态趋同，要么只是出于实用主义，毕竟他们自己知道如果争取不到当地百姓支持，或者至少让他们保持中立，他们什么也做不到。尽管法国沦陷后有大量流亡人口涌入北非，但当地的土著人口数量仍然远远超过黑脚。"
 nfa.402.a: "民族主义者联合起来反对共和国？这可不妙。"
 nfa.403.t: "雅克·班维尔"
 nfa.403.d: "雅克·班维尔，生于1879年，著名历史学家、记者，是法兰西行动党的创始人之一，享年57岁。他出生在一个坚定的共和派家庭里，转向君主制并非出于怀旧，而是不断反思和对比得出的结果。他认为共和国不稳定、变化无常，根本无法与一个稳定统一的德国相竞争。作为一名多产的作家，他的历史著作中时常出现颂扬法国君主制的内容。班维尔还为许多报纸撰稿，同时他也是文学评论家和金融分析师。革命爆发后，他逃到阿尔及利亚，在流亡的混乱中写了一本短篇，很快大受欢迎。他的书籍名为《和平的政治后果》，在书中，班维尔表达了他对于法国总工会和德国人签订和约的看法，强调正如俾斯麦的“女儿”第三共和国一样，公社也是威廉二世的“女儿”，同为德国佬意图削弱法兰西的设计，妄图让法兰西从根上腐蚀开来，最后沦为不可避免大战中的一个可悲附庸角色。\n\n这一论点已成为法兰西行动言论的支柱之一，他们孜孜不倦地主张让德国佬的“共和国女儿”倒下，以让真正的法兰西能够对抗德国佬的另一个“公社女儿”。国内许多人都对这种论点表示认同，毕竟流亡者的反德情绪从来都没有减退过。班维尔的送葬队伍有着成千上万的哀悼者，有他生前的政治伙伴、作家同事和学者们，甚至一些政府的成员都参加了他的葬礼。而凡尔登的雄狮贝当也亲自发表了一份声明，向这位被许多人视为“先知”的历史学家及其作品表示敬意。"
 nfa.403.a: "一位伟人！(Un grand homme!)"
 nfa.404.t: "瓦加杜古圣母无原罪大教堂"
 nfa.404.d: "瓦加杜古的圣母无原罪大教堂于今日在[NFA.GetLeader]、上沃尔特总督亨利-路易·约瑟夫·切斯和瓦加杜古市非常有影响力的宗座监牧若阿尼·泰维努(有人说他是殖民地的“真正总督”)的见证下举行了圣礼。这是萨赫勒地区第一个举行圣礼仪式的大教堂，其精妙构思的灵感来自于传统的非洲建筑技术和罗马式建筑风格。它是法国殖民帝国传教工作成就的有力象征，也是对当地白衣神父会努力的肯定。这也是泰维努个人成就的至高体现，毕竟他对瓦加杜古的影响是无与伦比的。1903年，泰维努来到这座城市，便立即与当地的莫西人酋长们展开联系，并开始着手开始建造各类学校与神学院，开发土地和推行工业化。虽然进展缓慢，他的工作还是起了效果。瓦加杜古离成为这一地区的经济发动机还有段路要走，但工业已经是城市不可或缺的经济心脏了。在他到来两年后，其治下已经有千名有余的慕道者：皈依者的数量一直都呈指数增长。\n\n有传言称泰维努才是殖民地的真正总督，无可否认的是，泰维努，通过他个人的魅力、经验、外交技能和愈加增长的经济影响力，掌握着不可忽视的权力，常常充当殖民地管理层和当地传统权力机构的中介人。十多年来，他一直是上沃尔特行政委员会的重要成员，其性格直言不讳，常常严厉批评阿尔及尔政权对20世纪30年代早期爆发的饥荒和随后叛乱的处理方式。不过，这位宗座监牧总是驳斥“上沃尔特天无二日，只有泰维努一个太阳”的说法，他把自己描绘成一个谦卑的传教士，只不过是蒙上天恩赐，照顾他的信徒尔尔。"
 nfa.404.a: "泰维努可真是个活圣人！"
 nfa.405.t: "母亲节"
 nfa.405.d: "十年前，政府出台了一项鼓励生育的政策。其措施包括在母亲节举行特别的庆典以及向来自诸多家庭的贤妻良母颁发模范法国家庭奖章。虽然这些政策的效果现在才刚开始显现，但母亲节的庆典活动已经深入人心，全国各地的学校和家庭都举办了大大小小的庆祝活动为母亲过节，孩子们习惯了在这天为母亲献上小礼物，丈夫们也习惯了为自己的妻子和母亲都送上祝福。[NFA.GetLeader]于今日进行的广播演讲中对妇女们致辞：“只有你们才能让下一代人懂得辛勤劳作的滋味，这种关乎纪律、谦逊与尊重的感受对于一个健康的个体和强大的国家而言都是必不可少的。你们传承着我国天主教文化之源流，也代表着我们对未来最大的希望。”他向所有人强调了妇女在社会中至关重要的地位以及她们应受的尊重。"
 nfa.405.a: "妈妈，节日快乐！(Bonne fête Maman!)"
 nfa.406.t: "人道整合主义"
 nfa.406.d: "最近，一位名叫雅克·马里顿的天主教哲学家出版了一部名为《人道整合主义——一种新基督教的俗世和精神事务》的作品，引起了在天主教间的激烈争论。主要出于对代议制民主的怀疑和第三共和国反教权政策的反对，而非君主主义立场而接近法兰西行动，马里顿从新教改宗为天主教。自遭遇流亡的打击之后，他转向更为温和的立场，更接近于个人主义运动和基督教民主立场。反对反动主义、自由主义、世俗主义、顽固的政治天主教主义，他接受人道主义，主张人权，强调家庭、多元化民主以及公益的必要，尽管这些精神出于教会的社会训导，但这位哲学家多少有点违背教义了。说实话，很多法兰西天主教信徒和教会的上下各级都因当前形式而激进化：法兰西行动谴责“人道整合主义”为反贼作品、兜售“民主”、而且还是赤匪的第五纵队。然而，在更多的进步主义天主教徒那里，马里顿的作品很容易被接受，并被一位教宗的亲密顾问——蒙提尼神父所赞扬。他甚至将一些温和派从法兰西行动中劝离，因为后者听从了他的警告，即这场运动不过是利用他们的信仰来推进他们的政治理念的工具。"
 nfa.406.a: "一种新的整合主义，哈？"
 nfa.407.t: "沉默的呼唤"
 nfa.407.d: "法国电影大奖被授予莱昂·普里耶执导的《沉默的呼唤》。该电影讲述了“真福者”夏尔·德·富高的一生，获得了影评界的好评和巨大的商业成功：确实，他多年以来一直引领法国大众的风尚。夏尔·欧仁，或者称富高子爵，早年可不像是能成为现在这样以献身于主而称的人。他出生在贵族家庭，生活放纵，之后成为了一名骑兵军官。这段经历促使他放弃了过去的生活，他决定发愿远离凡俗，前往图阿雷格人中去过苦行僧的生活并和他们建立了深入的联系，学习他们的语言，翻译圣经，被当地人、政府当局和教会各级视作圣人，但悲惨的结局等着他：因与苏菲派塞努西教团的冲突，他在1916年12月1日殉道。\n\n作为沙漠隐士，神圣的殉道者，在法兰西帝国最偏远的角落里的影响力先驱，夏尔神父成为了一种国家象征。他对上帝的献身和禁欲主义激励了许多天主教徒，并让他们重新思考对土著和伊斯兰教的立场。他最近的宣福礼甚至使得殖民地科学院向教宗请愿，让他成为殖民行动的主保圣人：然而现政权还没等他的承认便把他作为宣传工具，尽管德·富高经常批评殖民主义的态度。"
 nfa.407.a: "“神父，我向你致敬”：一位确确实实的圣人！"
 nfa.408.t: "六月七日纪念日"
 nfa.408.d: "1919年6月7日，英属马耳他的首府瓦莱塔爆发了暴动。英国当局和当地民众的紧张关系已经持续了很长一段时间。持续的战争给这个小岛上的民众带来了沉重的负担，飞涨的物价和看不到头的战争，使得数千名绝望的民众洗劫了当局在瓦莱塔的一些驻地。当民众试图进入一栋政府大楼时，守卫大楼的士兵开火了，人们在惊恐之中四下逃散，最后留下了四具尸体。从此以后，马耳他人就一直在纪念这个日子。1926年，英国本土发生革命，大英帝国崩溃，马耳他当局对此忧心忡忡。当局不仅要担心兵变、民众造反或者是赤色分子的煽动，还要防备被周边的强权国家占领，而且这样的威胁正在随着时间的过去而愈发真实：德国人正在虎视眈眈，他们自然不会放过这个扩展他们在地中海控制权的天赐良机。因此时任英属马耳他总督沃尔特·诺里斯·康格雷夫爵士请求我们法国作为协约国盟友进驻马耳他，以保证此处的安全。我们同意了，并且在马耳他部署了法国海军陆战队。虽然在名义上马耳他仍然是大英帝国的一部分，但在日常事务上有很大的自主权，而且目前的现状是马耳他实际上等同于法国治下的保护领。这种现状既能满足于岛上那些希望维持自己权力的英国小精英，又能让当地的民族主义者感受到近乎独立的自由。因此，6月7日被确定为纪念希望和团结的官方节日。虽然马耳他已不再是皇家海军地中海舰队的总部，但岛上仍有大量的驻军、巨资打造的现代化港口和坚固的防御体系。马耳他，这一西西里海峡的锁钥，是确保协约国在西地中海主导地位的堡垒，并且在我们的海军战略中至关重要。"
 nfa.408.a: "这座岛屿要塞坚不可摧！"
 nfa.409.t: "来自科西嘉的新闻"
 nfa.409.d: "今天上午，在阿雅克肖城郊的海滩上，一座装有本土泥土的战争纪念碑举行了落成典礼。这个纪念碑是献给在世界大战和随后的内战中为法国献身的数万科西嘉同胞的。自本土发生革命以来，这座岛屿便是我方的一座极为重要的前敌堡垒：的确，科西嘉岛控扼军事要地，西可在晴朗之日眺望法兰西公社之海岸，东离红色意大利不足40公里。因此，科西嘉岛便成为了协约国地中海战略的中心，并快速地被改造成一个大型海、空军基地。我方舰艇便是从这个基地出发逼近本土巡逻，并且几乎每周都会和赤匪海军进行紧张的对峙。\n\n我们所有的解放工作都是从这里开始的。我们对本土赤匪和红色意大利的情报搜集侦察工作都在巴斯蒂亚和阿雅克肖协调。曾经从大陆来的第一波流亡者就是在科西嘉登陆的，虽然大部分还是去了阿尔及利亚，但也有很多人留在了科西嘉。这促进了本地人口和经济的发展，再加上我们在此部署的军事力量，科西嘉岛重新焕发了活力。随着战争临近，岛上的紧张气氛愈发浓厚。虽然不像刚刚发生革命时的难民潮，但直到现在都有很多逃避红色暴政的人源源不断地登上这里的海岸。每个人都会受到英雄般的欢迎，但也会面临仔细的审讯。最后值得注意的是，科西嘉在战前就存在的黑社会，现在在岛上已然登堂入室，成为社会主流。许多穷困潦倒的老兵和难民加入了犯罪组织，岛上众多的驻军也刺激了赌博与卖淫产业的蓬勃发展。而在老兵保罗·“皇帝”·卡邦等人领导下的科西嘉黑手党则进一步靠走私货物和人员进出法兰西本土兴旺发达。然而，政府却对此熟视无睹。事实证明，黑手党即使在对岸公社内部也是一个非常有用的情报网络。与此同时，他们经营的产业还可以满足军官和士兵的各种“基本需求”。"
 nfa.409.a: "看，多美的小岛啊！"
 nfa.410.t: "路易·布莱里奥去世"
 nfa.410.d: "生于1872年的路易·布莱里奥是一名工程师、发明家和法兰西空军的开拓者。最近他于阿尔及尔的住所中由于心脏骤停去世，享年64岁。年少时他就有翱翔天空的梦想，而在法国工程师克雷芒·阿德尔造出飞行器的原型机并且怀特兄弟成功试飞后，布莱里奥把他所有汽车零部件业务的利润投入制造这些“可以飞的机器”。起初，他的实验屡屡失败，外界常讽刺的称呼他为“坠机之王”。但最终，在1909年他成功驾驶飞机跨过英吉利海峡，用时仅37分钟。这项成就使他享誉世界。这是一位航空界的传奇人物，他甚至被授予了第一枚飞行员执照。他创立了一间成功的公司，致力于不断提升飞行器的质量。在第一次世界大战中，他专精于轻型侦察机的驾驶，而他的公司为法兰西军队制造了超过一万架飞机。在红色革命爆发时，布莱里奥随其他人一同逃亡到非洲。在元帅对于任何可能对战争有帮助的研究和发展的鼓励与支持下，布莱里奥成功重建了他的企业，布莱里奥航空。虽然最后在选举中，布莱里奥成为了激进党参选人。\n\n在布莱里奥去世后，政府发表了一份通报来表彰他对于航空界和战争的贡献，以及他在早年遭受的挫折中的保持的韧性，并以他为典范号召法兰西国民在当下的困境中保持坚定与决心。政府还设立了路易·布莱里奥纪念章，表彰那些在轻型航空器上创造速度，高度或航行距离记录的飞行员。"
 nfa.410.a: "“坠机之王”万岁！"
 nfa.411.t: "谋杀案震惊卡斯巴"
 nfa.411.d: "阿尔及尔大穆夫提马哈茂德·班达利在前往西迪·拉马丹清真寺的路上，被两名刺客刺中心脏，当场死亡。两名行凶者在调查后被迅速抓获，并对谋杀案供认不讳，他们辩解说，穆夫提的行为违背了伊斯兰信仰，只不过是异教徒的傀儡。班达利先是被殖民当局任命为伊玛目，然后又被任命为穆夫提。但是他并不受欢迎，经常公开批评哪怕是温和的改革派言论，树立了许多强大的敌人。经初步审讯，凶手承认自己只是一个更大阴谋中的棋子，真正的幕后主谋——改革派的阿尔及利亚穆斯林乌理玛协会的著名成员塔耶卜·乌克比(Tayeb el-Okbi)悬赏数千法郎要班达利的命。此人已经被殖民当局监视了一段时间，并被禁止在清真寺布道。他已被立即逮捕，涉嫌以宗教改革为名阴谋叛国，正在等待审判。\n\n然而，许多人认为这是一个阴谋，乌克比是被殖民地警察诬陷的。不管这种指责是真是假，这个案子很快就变得愈发尴尬。我们可以撤销对乌克比的指控，虽然有点丢面子，但可以防止进一步的动乱，并可能在协会内部获得一个盟友；或者我们可以把他关进大牢，除掉一个杰出的本地领导人，但也这样的行为肯定会引发乌理玛的非议。"
 nfa.411.a: "放了他，那两个刺客显然是想推卸责任！"
 nfa.411.b: "我们不能让他逍遥法外。"
 nfa.412.t: "《军团士兵》"
 nfa.412.d: "由喜剧巨星费南代尔主演的最新电影《军团士兵》，就像他出演的几乎所有作品一样，获得了成功。费南代尔不仅是一个肢体喜剧和滑稽戏大师，还有高超的歌唱天赋。他的电影一般都会有几首幽默的歌曲，也会广为传唱。此外，他经常被拿来与美国演员查理·卓别林相提并论。在这部电影中，费南代尔饰演一位妻管严丈夫，在一辆开往阿尔及利亚内陆的大篷车中醒来，身份证件被盗，换上了新的证件：他现在是另一个人，一位志愿加入法国外籍军团的新兵。但是费南代尔无法向他的长官解释自己的处境。他被派去撒哈拉沙漠深处与一些桀骜不驯的部落作战，尽管起初发生了一些意外，但他很快就发现军队生活比他的婚姻要愉快得多，尤其是少了许多纪律性。现在，他真正成为了一个全新的人。他最终被妻子追查到，但他却选择用真名重新入伍，成为名副其实的英雄，并最终被授予荣誉军团勋章。这个幽默的故事在老兵中特别受欢迎。"
 nfa.412.a: "费南代尔又火啦！"
 nfa.413.t: "《乡村神父日记》"
 nfa.413.d: "今天，法国最古老也最有声望的荣誉之一的法兰西学术院大奖被授予了乔治·贝尔纳诺斯。授予的依据则是他在这一年早些时候出版的名为《乡村神父日记》的小说，这部小说收获了巨大的文学批评及商业上的成功。通过法国北部一个小村庄的一个年轻神父的动人故事，贝尔纳诺斯集中探讨了诸如灵性、死亡、善恶之间的斗争、命运及教会在反教权主义政权统治下所扮演的角色，同时也有无私、希望、救世与恩典。尽管受困于权威的缺失、资金的匮乏、信众中日益减少的虔诚以及当地政府在戏谑嘲弄与公开敌对的态度间来回摇摆，这位教区神父用极大的狂热与无私精神以试图拯救教区民众的灵魂。虽然有时会陷入绝望，但他从未放弃斗争——一场也许早已预先输掉，却会令他更接近上帝的斗争。此书以地区委员会主席遭调换为高潮部分，以苦乐参半的基调结尾。这位年轻神父不久后死于胃癌，轻轻地念叨着“一切都是恩典”。\n\n乔治·贝尔纳诺斯是一位赞颂1789年大革命反叛精神的君主主义者，既强烈反对工团主义，又强烈反对资产阶级。他与法兰西学术院接近却又与他们的观点相左，他笃信天主教，却批评教士关心秩序大过关心救世，并认为自己既非右翼亦非左翼，只是一个单纯的基督徒。他是一个充满矛盾的人。尽管如此，通过这本“日记”，一部充满真诚信仰与灵性的作品，他感染了整个国家，哪怕并不都是天主教社会。"
 nfa.413.a: "“地狱，不再是爱情了。”"
 nfa.414.t: "《总参谋部二处》"
 nfa.414.d: "一部新电影风靡法国电影界。《总参谋部二处》，由皮埃尔·比隆导演。这部惊心动魄的谍战片在经历了多次跳票和影评人怒喷之后，在商业上取得了令人惊喜的成功。这部电影讲述了由让·穆拉特饰演的上尉伯努瓦被总参二处（我国的秘密军事情报机构）派去执行任务，在公社的心脏地带夺取最新的红色武器蓝图的故事。这部电影有动作、悬疑，当然还有浪漫。我们英俊的上尉最终还是被公社的反间谍部门察觉到了，他们派出了最好的特工抓捕他：伊莉丝，一位超强的红色女特工，负责去色诱伯努瓦上尉。当然，最终两人相爱，并计划一起逃跑。当公社追捕他们时，伊莉丝牺牲了自己，死在了爱人的怀里，在临终前嘱托伯努瓦上尉继续为法兰西奋斗。\n\n影评家讨厌这部电影，称其为奶头乐。然而，公众却喜欢它，并要求拍续集。有传言说这部电影接受了国家资助，以改变公众对总参二处这个秘密的、有时是邪恶的机构的形象。群众的强烈反响有利的驳斥了这一观点，而且民众们都认为这些负面传言只是赤匪的宣传罢了。"
 nfa.414.a: "能不能拍成系列电影？"
 nfa.415.t: "“天使长”失踪"
 nfa.415.d: "让·梅尔莫兹绰号“天使长”，是一名老飞行员。他战后转行从事航空邮件运输，成为这一领域的先驱。他完成了无数的冒险壮举：比如在撒哈拉坠机后幸存，被图阿雷格叛军俘虏，成为第一个从塞内加尔穿越南大西洋到巴西的人，然后又是第一个乘飞机穿越安第斯山脉的人。他的英勇事迹就像史诗般的故事一样在报纸和新闻片中被传颂。他也成了法国的民族英雄，甚至与德·拉·罗克上校的法兰西社会党一起参与政治，倡导发展航空旅行。但几天前，在他第25次横跨大西洋的飞行中，这位飞行员失踪了。目前情况尚不清楚，梅尔莫兹的命运仍是未知数，头条新闻上写着“天使长失踪”，随着时间流逝，关于他的新闻听起来越来越像悼词。全国人民都在屏息等待着大西洋上关于他的消息。"
 nfa.415.a: "他在绝境下最终会活下来的，对吧？"
 nfa.416.t: "南大西洋的奇迹"
 nfa.416.d: "经过一个多星期，让·梅尔莫兹和他驾驶的拉泰科雷300“南十字星号”水上飞机和其机组成员至今没有任何消息，他们安全回家的希望已经非常渺茫。然而今天，奇迹发生了。梅尔莫兹和他的机组成员们被一艘巴西轮船发现。他们在海里漂流，疲惫不堪，晒伤、口渴，但还活着。这个消息迅速穿越南大西洋，像野火一样传开，电影院和剧院甚至中断节目通知观众这一新闻。公众的欣慰和鼓舞是显而易见的。我国政府已经发表了官方声明，感谢巴西政府。不仅如此，“南十字星号”的英雄凯旋仪式也已经在筹备中。"
 nfa.416.a: "失败是成功之母。"
 nfa.417.t: "《逃犯贝贝》"
 nfa.417.d: "《逃犯贝贝》，这部由新晋演员尚·嘉宾和著名演员米蕾耶·巴琳主演的剧情片，很快就在国内外获得了巨大的成功。影片以阿尔及尔为背景，特别是充满异域风情的迷宫般的老城卡斯巴。电影讲述了由尚·嘉宾饰演的贝贝的故事。他曾是巴黎黑社会的大人物，现在只能东躲西藏。除了警方，甚至公社都派了特工想要除掉他，以一劳永逸地将公社内部的黑市组织者消灭。他在舒适的流亡生活中定居下来，并重建了一个犯罪帝国。但是，巴琳饰演的盖比的到来，打破了以往的生活。盖比是一个著名商人的情妇，希望在卡斯巴老城这个充满感性和危险的世界里，当一个“贫民窟里的女人”。盖比和贝贝情投意合，但是贝贝的另一位情妇可看不下去。警方紧追不舍，这段三角恋被警方利用，慢慢诱使贝贝做一些有风险的事，最终让他离开藏身之地。被包围的贝贝知道自己迟早要完，要么牢底坐穿，要么被公社特工暗杀，但他却决定选择做一回男人，让盖比逃走，看着远去的盖比背影，随后了结了自己。\n\n这是一个关于爱情与叛逆的悬疑故事，结尾处催人泪下，完全实地拍摄，难怪这部电影获得了巨大的成功，有人将其视为经典。而贝贝，一位典型的反英雄，犯罪，但有原则，很多人认同他在法国和阿尔及利亚的境遇，也认同他对巴黎的忧郁憧憬。因此，贝贝成为了类似青年偶像一样的人物。"
 nfa.417.a: "嘉宾会演的越来越棒！"
 nfa.418.t: "Orangina，橙味苏打水"
 nfa.418.d: "“Orangina，橙味的苏打水！”依靠其秘密配方以及造型独特的瓶子，这款由黑足人里昂·布列顿发明的全新且令人神清气爽的橙味苏打水，很快就在阿尔及尔的咖啡馆里斩获颇丰，在青年人当中尤其流行。有人甚至认为这个精明的商人雇佣了学生以及即将出征的士兵们购买这些饮料：如果这个流言属实的话，那么这个商业战略的确非常成功，Orangina很快就在人群中变得时髦且大受欢迎。在殖民地的各大咖啡馆已经订购了一箱又一箱的这款甜味饮料，而这也将会给农业带来巨大的发展动力，因为阿尔及利亚的气候被证明相当适合种植橙橘类的作物。"
 nfa.418.a: "非常美味！(Délicieux!)"
 nfa.419.t: "阿尔及利亚穆斯林童军"
 nfa.419.d: "1935年，穆罕默德·波拉斯创建了一支穆斯林童子军，支持他的是改良派乌里玛、世家精英以及某部分有改革思想的法国人。这些支持者希望童军组织能提高青少年的德育教育，塑造他们的性格，同时加强他们对真主安拉与祖国的责任感。这项运动风靡了各个阶级，他们创建了百余个童军小队。冒险、归属感、还有风度翩翩的制服与头巾让青少年对此趋之若鹜。从贝登堡的著作中，孩子们学到了如何在野外露营与生存。一起唱歌，参加诸如古尔邦节或圣纪节之类的宗教仪式，穿着制服演练操典。童军小队甚至会为七岁以下的男孩安排割礼——贫穷人家往往无法负担这种仪式。但各小队之间往往没什么联系，唯一的共同点只有同样的制服、旗帜与价值观念。因此，诸多小队的代表向殖民部门寻求支持，希望建立一个阿尔及利亚穆斯林童军总组织，以此深化协作并加深当地的同一化程度。像费尔哈特·阿巴斯这样德高望重的当地人与各个法国改良主义联盟认为，童子军会培养传统价值观念以及对法兰西的忠诚；但一些保守的黑脚人却觉得，童子军是受工团主义间谍梅萨利·哈吉指使，在为一场红绿圣战做准备，原住民组织的童子军绝对不是什么好东西，他们效忠的对象也绝不是法国，而是阿尔及利亚。政府中更务实的看法是，同意这项请求会让联盟的自治权大大增强，从而减弱对他们的监管。"
 nfa.419.a: "“时刻准备着！”祝福他们，这肯定是件好事。"
 nfa.419.b: "听着更像是：“时刻准备着叛乱！”查禁这些组织。"
 nfa.420.t: "忧郁的星期天"
 nfa.420.d: "《忧郁的星期天》(Sombre dimanche)是一首致郁歌曲，歌曲讲述了一个被爱人抛弃的人最终自杀的灰暗故事，由在坟中的死者向经过她坟墓的男人们“讲述”。这首歌起初在1935年由一名流亡法兰西公社的匈牙利人创作，并在世界范围内官方传播。最初这首歌是破旧音乐厅和夜总会的主打曲目，后来由流行歌手达米娅首次使用法语录制演唱并成为了广大听众的最爱。在当下这个困难时期，欧洲乃至其他国家的百姓有抑郁情绪并不奇怪，但是，有关这首歌的流言正不胫而走：在法国、美国以及作曲者的家乡匈牙利，与这首曲子有关的自杀事件正不断增加，仅仅是听过这首曲子就有可能让一个无忧无虑的人产生自杀的念头。不管这是真相还是都市传说还是什么聪明的营销活动，这首歌已被禁止在广播中放送，甚至在多个国家或地区被禁止在公众场合演唱——这只会增加所谓“臭名昭著的匈牙利自杀歌曲”谣言的可信度。\n\n在我们这里，关于可能的禁令的争论也在激烈进行中，这场辩论因其可能够打破长期以来的政治扯皮而受到欢迎。是时候让政府采取行动了。政府该怎么做？"
 nfa.420.a: "封杀这首歌曲！这首歌里肯定有什么暗示。"
 nfa.420.b: "为什么要在这种事情上浪费时间？不信谣不传谣！"
 nfa.421.t: "圣女贞德弟兄会"
 nfa.421.d: "圣女贞德弟兄会是一个纪念法兰西守护神圣女贞德的协会，1920年在革命后被封圣。该协会于1930年由马克西姆·雷亚尔·德尔·萨尔特成立。他是一位与法兰西行动关系密切的艺术家，此前他曾组织将圣女贞德的遗物偷运出公社。该协会自称是非政治性的，只是说它旨在“将所有善良的人团结在圣女贞德周围。圣女贞德在国家危亡之际拯救了法兰西，她完美地体现了我们对国家自由的渴望”。他们围绕着为圣物所建的神龛，每年都要组织爱国庆祝活动，并且越来越受欢迎。在一天的时间里，数以万计的人都会参加露天弥撒，其中包括众多议员、官员、主教、知识分子、老兵和军官，今年的活动甚至连[NFA.GetLeader]本人也参加了。\n\n然而尽管该协会宣称自己力求保持非政治性，圣女贞德也受到大多数政治派别的推崇，但许多人还是试图利用这一活动来达成自己的政治目的。法兰西行动和法兰西社会党都曾多次被抓到散发传单，两党的支持者有时甚至会发生冲突。然而，这些小插曲并没有妨碍人们对庆祝活动的热情，预计明年会有更多的人加入弟兄会。"
 nfa.421.a: "法兰西的圣女贞德，请聆听我们的祈祷，再来拯救法国吧！"
 nfa.422.t: "《致西班牙烈士》"
 nfa.422.d: "《致西班牙烈士》是戏剧家和外交家保罗·克洛岱尔的一首诗。他是一个极度保守、虔诚的天主教徒，长期批判反教权的第三共和国，并成为贝当政权的官方诗人。其长篇宗教剧为他赢得了无尽的赞誉，甚至获得了诺贝尔文学奖提名。然而，他基本上已经远离了政治，作为外交官，他的职业要求他在这些问题上不能表露自己的观点。然而，西班牙的危机改变了他的态度，促使他采取行动。尤其是新出现的红色恐怖、亵渎、以及针对天主教神职人员和教友的工团主义暴力行为。克洛岱尔认为西班牙保皇党人正在进行一场反对邪恶势力的神圣战争，所以他请求政府提供无条件的支持。目前国内已经有组织开始支持西班牙保皇党，他们筹集资金，组织志愿者，并为西班牙王国从事宣传工作，而天主教高层往往都给予默许。诗歌《致西班牙烈士》呼吁读者站出来反对红色的尼禄和戴克里先，列举了赤匪的迫害行为，并赞美一个圣洁的西班牙将在烈士的鲜血中重生。此诗现在已经被迅速被翻译出来，出现各种在传单上，并在天主教世界广泛传播。不过，这首诗因其相当情绪化和啰嗦的行文而受到嘲笑，并被西班牙王国的支持者无休止地引用。无论如何，保罗·克洛岱尔现在已经仿佛成为了西班牙保皇势力的形象代言人。"
 nfa.422.a: "显然，这是他所珍视的事业。"
 nfa.423.t: "北非杯"
 nfa.423.d: "十九世纪九十年代，法国人将足球这项运动带到了北非，殖民者与当地的卫戍士兵组成了业余俱乐部，其中，奥伦运动俱乐部被认为是北非甚至是整个非洲历史最为悠久的俱乐部。时过境迁，当地人的俱乐部也逐渐成立，最早的是1921年建立的阿尔及尔莫洛迪亚俱乐部。同时，足球也成为了最受人欢迎的消遣活动，街道上有孩子们踢球的身影，城市里新建了露天体育场，每个街区都有各个俱乐部的忠实粉丝团。这些业余俱乐部重组成了各个联盟，然后参与年度比赛，最后的胜者将会进入北非杯球赛，与来自阿尔及利亚、突尼斯、摩洛哥的俱乐部同台竞技。赛场座无虚席，人山人海；各个国家与地区，还有殖民者与原住民也借此机会，用一种最为友好的方式进行交锋。但后者却使当局愈加不安，他们想尽办法避免穆斯林俱乐部成为殖民秩序中的争论焦点。然而，禁止这些穆斯林俱乐部无疑是在迫害他们，因此政府选择了一种整合政策——同时允许殖民者与原住民参与比赛。这一政策虽然在殖民者与原住民中都不受欢迎，但最终也有了成效。\n\n今年，北非杯决赛在阿尔及尔大学竞技俱乐部与阿尔及尔高卢运动俱乐部之间展开，在紧张的比赛后，大学俱乐部以二比零的比分赢得冠军。年轻的门将多次将球惊险地拦下，这个年轻守门员叫阿尔贝·加缪。"
 nfa.423.a: "恭喜胜者！"
 nfa.424.t: "《大幻影》"
 nfa.424.d: "《大幻影》，这部有着全明星阵容的电影很快成为了近几年最为成功也最受争议的作品。其背景是世界大战时一座德国战俘营，电影讲述了三名法国军官逃离战俘营的故事，其中一位军官出身于工人阶级，另一位是贵族，最后一位则是个新近入籍的波兰犹太裔暴发户。他们的计划多次失败，却一直没有放弃希望，三人立下约定，在战争结束后要在巴黎重逢。军官们谨慎地与德国狱卒亲近，但从未忘记他们真正地目的。而后，贵族军官为了让伙伴逃出生天牺牲了自己，余下二人穿过德国的原野，被一位寡妇收留，其中一人与寡妇相爱，但责任感让他重新踏上了回到法兰西的旅途，二人最终重回战场。最后的镜头展现了一家巴黎的餐厅，餐桌前空空荡荡，一场恶战似乎在餐厅外打响，没人知道他们的命运如何。影片就在模糊的意象中结束了。\n\n这部电影掺杂了各种各样的主题，例如阶级、偏见、爱国主义与现象级明星的责任及幽默，这些都使其风行一时。但其富有人道主义的表现手法，又展现了对那些认为战争无非是一场徒劳的德国角色的同情，这一点使这部电影颇受争议，很多人指责这部电影带有绥靖主义的消极态度。外国对这部电影的态度各有不同。在德国，《大幻灭》受到了严格的审查与删节；公社则将电影中的阶级调和与贵族可歌可泣的悲剧形象视为反动宣传；但在美国，这部电影受到了高度赞誉，甚至在白宫放映。无论如何，《大幻影》成为了当时的经典。"
 nfa.424.a: "那你是如何绕过审查员的呢？"
 nfa.425.t: "摩纳哥主权日"
 nfa.425.d: "自从1861年，摩纳哥就和法国保持着密切的关系。虽然摩纳哥名义上是个独立国家，但是其经济严重依赖法国。除了依靠法国投资，蒙特卡洛赌场的滚滚财源也要靠源源不断的法国赌客。所以两国甚至签订了“保护性友谊”来巩固它们之间的特殊关系。1914年世界大战开始后，摩纳哥宣布中立。随着战事的进展，摩纳哥发现自己的境地越来越危险：法国和意大利先后爆发革命，工团军队逼近摩纳哥，赤色分子可不会对蒙特卡洛这种花天酒地、纸醉金迷的资本主义赌场有任何怜悯之心。摩纳哥亲王阿尔贝一世选择流亡，带走了格里马尔迪家族的巨量财富，而且建立了一个流亡小朝廷。1922年，阿尔贝一世去世，王位由他的儿子路易二世继承。路易二世曾经在法国外籍军团服役，参加过马恩河和贵妇小径战役，并晋升为将军，为自己赢得了“士兵王子”的称号。即位以来，路易二世一直在为解放被吞并的祖国而努力奋斗，并取得了一些成功，许多反对工团的国家都承认了他的流亡政府。作为贝当元帅的崇拜者，路易二世还资助了许多右翼和极右翼分子。然而，法兰西行动对路易二世却嗤之以鼻，他们在世界大战期间极力抹黑和攻击摩纳哥，将其称为“德国间谍和犹太资本家的巢穴”。\n\n今天是个喜庆的日子，流亡的摩纳哥人社区正在庆祝摩纳哥的主权日，也就是国庆日和路易二世的守护神日。他们组织了一场盛大的宴会，法国各界名流和各国外交官都将齐聚在阿尔及尔郊外的宫殿里，一同庆祝这一节日。毫无疑问，路易二世将会利用这场聚会继续推动他收复国土的事业。"
 nfa.425.a: "明年去趟摩纳哥！"
 nfa.426.t: "皮埃尔·德·顾拜旦去世"
 nfa.426.d: "我国著名的历史学家、教育学家、新闻工作者和国际奥委会创始人，皮埃尔·德·顾拜旦先生，近日因心脏病发作，医治无效逝世，享年74岁。顾拜旦先生于1863年出生在一个保皇党家庭，长大后投身于共和事业。他拒绝了军旅的机会，把一生都奉献给了教育和体育事业。他提倡将体育融入教育，并身体力行，本人也成为了一名优秀的运动员。不仅如此，顾拜旦先生还有一个更大的目标：通过国际化赛事来普及体育，并让体育成为和平的工具，通过和平竞争和体育精神增进各国人民之间的友谊和互相了解。为了实现这一伟大目标，顾拜旦先生开始推广和恢复古希腊的泛希腊运动会。1894年，在他的推动之下，雅典举行了近两千年之后的第一届奥林匹克运动会。\n\n遗憾的是，即使是两千年之后重生的奥运会，也无法阻止世界大战的疯狂。本土革命之后，顾拜旦先生不得不像许多人一样逃到阿尔及利亚。1924年柏林奥运会，法国都没有参加，这些失败已经让他伤心欲绝。更糟的是，工团国家开始举办斯巴达克运动会，这让他的梦想在眼前彻底崩塌，连串的打击让晚年的他只剩下一副空虚的躯壳。在宣布顾拜旦先生的死讯后，政府发表了一份赞扬他的声明，希腊政府也宣布打算在奥林匹亚建造一座纪念碑，以纪念顾拜旦先生。"
 nfa.426.a: "“人生中重要的不是凯旋，而是奋斗”，不是吗？"
 nfa.427.t: "葡萄收获期"
 nfa.427.d: "十月历来是葡萄丰收，酿造美酒的季节，也同样是民众载歌载舞，品尝美酒的季节——众所周知，葡萄酒在法国文化中的地位无比重要。在一个绝大多数民众都是禁饮的穆斯林地区，进行葡萄种植看起来十分诡异，但阿尔及利亚气候温暖吗，阳光充足，简直就是天生的葡萄园。历史上，酿酒业一直是法国在该地区殖民的主要经济活动之一，并推动了许多土地的开发以及基础设施的建设，很快便成为了对经济收入较少的殖民者的首选产业，同时也成为了这块殖民地的主要收入来源之一。自从我们流亡至此，这里的经济便蒸蒸日上：葡萄种植几乎无法满足现在的需求，毕竟每年有数十万法国人消费一瓶又一瓶的美酒，而且从本土进口葡萄酒显然是天方夜谭。虽然阿尔及利亚葡萄酒在许多法国人眼中可谓是声名狼藉，并且总是能让他们回想起波尔多或者勃艮第的美酒，但多亏了流亡者为使葡萄酒的品质达到故土标准所做的辛勤努力，阿尔及利亚的葡萄酒正在逐渐获得一些声誉。也许有一天，这片土地上的葡萄酒能与本土的美酒相媲美。"
 nfa.427.a: "乞丐不该挑肥拣瘦。干杯！"
 nfa.428.t: "《无产阶级》"
 nfa.428.d: "巴黎伯爵亨利发表了一篇文章：《无产阶级》。这是一篇关于工人阶级的历史和政治的短文。在这篇文章中，这位王位继承人将无产阶级恶劣的工作和生活条件的起源追溯到1789年的大革命，他称这场“资产阶级革命”通过摧毁行会等传统社会结构，实现经济自由主义，使昔日以自己的手艺引以为豪的工匠和农民变成了无产阶级。他描述了过去一个半世纪以来，由高利贷式的工业资本主义和毫无合法性的新精英阶层，让工人阶级慢慢地陷入屈辱的境地，最终导致了1919年的革命的整个过程。他认为这一事件是由邪恶势力利用群众的合法不满而策划的。然后在书的后半部分，亨利王子忽然一转攻势，开始热情洋溢地宣扬君主制，他声称只有君主制政权才能通过维护传统的宗教信仰和社会结构，来真正恢复人民的尊严。\n\n由于法兰西行动的不懈宣传和一些著名神职人员的赞扬，这部作品深受欢迎，销量很好，已经被翻译成多种文字在国外出版。有些人对亨利谴责资本主义和资产阶级的暴言感到震惊。更奇怪的是，它甚至得到了公社方面真诚但可笑的赞扬。"
 nfa.428.a: "也许他应该取个“红伯爵”的绰号？"
 nfa.429.t: "人类博物馆"
 nfa.429.d: "今天，人类博物馆在阿尔及利亚正式开展。该博物馆收藏了有关人的进化，人的生物统一性及多样性，以及人的文化及社会多样性的许多展品，展示了包括史前文物，法国人以及原住民的工艺品及技术，还有大量记录在法兰西帝国的许多人的日常生活的照片。博物馆的许多藏品都是近期才刚刚获得的：事实上，政府为了巩固我们对边远地区的控制，资助了在我们现在和以前的殖民地进行的广泛的人种学考察。例如，仅1931年的达喀尔-吉布提考察团，就由语言学家、人种学家、自然学家、画家、摄影师甚至是音乐学家组成，并带回了三千多件物品，六千多张照片，一千六百多米长的相机胶卷和一千五百多页详细记录原住民迅速消失的生活方式的宝贵信息的笔记。\n\n尽管对这种获取收藏品的方式的批评声不绝于耳，一些激进的报纸甚至指责这是一种敲诈行为，但博物馆的开幕式仍然大获成功，包括阿尔及尔市长，殖民部长以及数以千计的阿尔及尔人，黑脚和原住民都参加了仪式。"
 nfa.429.a: "如果是为了科学发展，那不是偷，对吗？"
 nfa.430.t: "《我控诉！》"
 nfa.430.d: "由饱受争议又大获成功的一位以其历史剧作及其巧妙的编辑与特效技术知名的电影摄制先锋——阿贝尔·冈斯耗时二十年拍摄制作的作品，《我控诉！》成为了一部席卷法国电影院的异乎寻常的战争故事，讲述了在大战的战场中，相爱着的敌人在一方徒劳而死前成为了朋友，并逐渐陷入对另一方令人震惊的疯狂的故事。但这正是意见最不统一的结局——这位发誓要终结一切战争的疯狂的人，暂时恢复理智并发现这个世界正为一场新的冲突做准备。他立即采取行动，在一场超自然的风暴中不论国籍从坟墓里召唤了数百万世界大战中的逝者，并因活着的人对互相毁灭的痴迷而惩罚他们。在整个欧洲，所有国家的逝者听到了他的召唤，联合起来并游行，制造大众的恐慌并阻止另一场战争。\n\n被一些人指控为和平主义者与玷污我们战争英雄的记忆，又被其他一些人赞扬了他的技术，冈斯最终还是因他与老兵组织的联系而逃脱了审查：事实上，许多老兵在电影拍摄期间被雇佣，特别是许多大战中的“破相者”。逝者或许不会醒来并游行以阻止第二次世界大战，但那些在上一次大战中破相的人希望他们的声音能在这个战争疯狂与日俱增的国家中被听到。"
 nfa.430.a: "他们要来抓你了，威廉，千百万的人都来了！"
 nfa.431.t: "阿尔及利亚轰炸机"
 nfa.431.d: "马塞尔·塞尔当，绰号阿尔及利亚轰炸机，在与对手12轮意志与肉体的双重较量后，获得了法国次中量级拳击手的冠军头衔，在座上千名观众都为他的胜出而欢庆。22岁的塞尔当自从开启其职业拳击手生涯后就未尝一败，拿到了40连胜这一少人问津的成就。滑稽的是，塞尔当在采访中多次表示他并不喜欢伤害别人，比起拳击这项暴力运动，他更偏爱足球。顽强、疾速，无人敢信的准度，他身上的巨大潜力被一些有心人发掘出来，不过他也有着一些显著的缺点，比如他那脆弱的双手，而这也给他带来了另一个绰号：“泥手人”\n\n塞尔当出生于一个贫穷的西班牙裔阿尔及利亚家庭里。他会说法语、阿拉伯语以及西班牙语三门语言。11岁时，他从学校里辍学，在各行各业里辗转流返，直到他父亲发现他当拳击手的真正价值。塞尔当的成功故事让他成为了一名受欢迎的偶像。不论是阿拉伯裔、移民、当地法裔还是流亡者，都将其视为一个真真正正白手起家而成功的好男人，从一无所有之地一步步脚踏实地，借助自身的努力和性格中不屈的因子，获得了如今的成功。拳击冠军是其应得之头衔，而塞尔当现在正在考虑加入欧洲大陆的拳击竞争中去：整个国家的国民们都带着极大兴趣，关注着他的每一步，为他的每一个成功而喝彩，直到他平步青云，获得世界冠军之至高头衔。"
 nfa.431.a: "来吧马塞尔，我们上！"
 nfa.432.t: "阿特拉斯圣母院"
 nfa.432.d: "阿特拉斯山的高地上新建成了一所修道院，这座修道院位于替比林村的外围，在柏柏尔人的语言中意为“花园”。阿特拉斯圣母院是由法国的特拉普派天主教僧侣们，为了向当地土著传授更现代的农业种植技巧而建造的：他们很早就开始种植蔬菜和葡萄，安置蜂巢，以及更有效率的在他们巨大庄园的果树上收割果实。尽管这个社区很小，但是他们依旧希望吸引那些渴求辛勤工作、虔诚祈祷、以及与当地原住民合作的人们参与进来。直至目前，这个社区内依旧是十分和平的。\n\n这样的社区并非孤例，但不管怎样，天主教和各大阶级的媒体依旧热烈赞扬了这个作为“宗教共存”象征的社区，而其他人则认为这个修道院象征着法兰西人在她的殖民地上传播文明的义务。然而，也有些人非常担忧，因为这个修道院社区距离殖民地中心以及保护它的军队实在是太远了。不过僧侣们则表示他们的邻居并没有什么好担心的，如果实在有，那么那座俯视着整个峡谷的圣母玛利亚雕像则会保护他们。"
 nfa.432.a: "基督徒与穆斯林，我们都是圣母的子女。"
 nfa.433.t: "小麻雀"
 nfa.433.d: "伊迪丝·加西翁，她更广为人知的称呼是“La Mome Piaf”(在巴黎俚语中意为“小麻雀”)，在地中海两边的两个法国都引起了轰动。她于大战岁月里出生，父亲是一个街头杂技演员，母亲则是一个寂寂无名的歌手。她在妓院长大，其童年大部分时间都是在革命带来的苦难中度过的。尽管如此，她仍然拥有超凡的歌喉，而艰苦生活岁月则赋予了其歌唱中令人难以忘怀的深邃情感。她从街头歌手起家，很快进入各个卡巴莱餐馆和工人俱乐部表演。她歌唱工人阶级的艰辛生活与其艰苦斗争。没过多久，她就上了广播节目，而她的歌曲也越过了海洋，超越了禁运。她的唱片在阿尔及尔拥挤的俱乐部里得到播放，国民法国人民对祖国的留恋得到了小麻雀的巴黎口音和光之城阴暗故事的抚慰。\n\n一些人认为她的歌曲充斥着不实丑闻，坚持这些歌曲内容本质是工团主义的宣传，但政府并没有采取任何措施来阻止唱片的传播，更有传言说在政府高层中有她的仰慕者存在。有趣的是，她在公社也同样引起了争议：有人指责她鼓励资产阶级式的堕落，抹黑公社无产阶级生活条件，与革命唱反调。不过值得庆幸的是，这些抱怨同样都被当局忽略了。"
 nfa.433.a: "也许有一天我们能听到她的实况演唱！"
 nfa.434.t: "《多吉奇米》"
 nfa.434.d: "法兰西学院将法语语言奖授予了保罗·哈祖姆，他的历史小说《多吉奇米》讲述了达荷美王国首都阿波美的宫廷阴谋。不过，作者也承认，这本书的情节在很大程度上是为它的历史和人种学特质服务的。的确，哈祖姆旨在准确地描绘欧洲殖民前的当地土著生活，”为了方便于殖民者们理解黑人的心灵”。书的主旨是证明达荷美人，往大了说，全体非洲人，和“文明”人没有那么大的区别，他们也有漫长而丰富的历史，相当值得人们的研究。\n\n哈祖姆于1890年出生在新港的一个贵族家庭里，而其出生地就位于达荷美。哈祖姆曾在天主教教团中接受教育，后来又搬到了塞内加尔继续深造。他在当地报纸上撰文称，他于感情上支持法国统治，但也从不回避对殖民政府过分行为的批评。达荷美被割让给德国后，他开始了教学生涯，并同时在法国和德国的领土上发表文章。保罗·哈祖姆赢得了欧洲同事的尊敬，并在人类博物馆获得了一份工作，成为了获得这项殊荣的第一个非洲人。这个决定看起来会招致争议，却反而普遍受到了殖民地社会的赞扬，虽然他们赞扬的原因不同：一些受过法式教育的非洲人认为，这是黑人智力水平不输殖民者的铁证，而殖民政府里的官员则认为这是“文明教化”使命的巨大成功。"
 nfa.434.a: "无论如何，这都是一本引人入胜的书！"
 nfa.435.t: "《地中海警报》"
 nfa.435.d: "近日，电影《地中海警报》获得了法国电影评审团大奖。这是一部惊悚片，讲述了停泊在丹吉尔港的三艘军舰上的船员，特别是三位分别来自不列颠共和海军、德意志帝国海军和法兰西国家海军的指挥官的故事。虽然由于地缘政治，他们之间的关系理应比较冷淡，但意外的是他们相处十分融洽和礼貌，只是水手之间爆发的一场斗殴阻止了他们进一步的友谊。但是，之后的一次意外让他们走到了一起：有人发现军火贩子离开了港口，并在逃跑过程中释放了毒气。这团致命的毒气正缓缓地飘向一艘客轮，为了拯救平民，各国海军船员们抛开分歧，在几乎没有任何保护的情况下直接穿过毒气。平民获救了，毒贩子也被阻止了。尽管海军军官和士兵们英勇无畏救出了平民，但这三艘军舰上都有人因此牺牲，其中包括那位红色不列颠的军官。最后三国海军一起给这些牺牲的军人们举行了最高级别的军事葬礼，以向他们的英雄主义致敬。\n\n该片由深谙天主教的导演莱昂·香农执导。法国海军参加了本片的拍摄，片中许多海上的镜头都是在真正的军舰上拍摄的，并由真正的海军官兵担任临时演员。但该片却遭到了一些人的批评，他们认为德国人和英国人的正面形象令人厌恶，甚至提议要对和平主义的电影征税。针对这样的批评，导演认为，尽管国际紧张局势不断升级，但影片的核心思想是基督教的博爱、勇敢和逆境中的友情。"
 nfa.435.a: "感人的故事！"
 nfa.436.t: "《他们是优秀的法国人》"
 nfa.436.d: "目前紧张局势逐步升级，我国的流行文化也反映了这种现状：最近在法国排行榜上名列前茅的歌曲叫做《他们是优秀的法国人》，由音乐喜剧明星、法国演艺界的王牌人物莫里斯·切瓦力亚演唱。这首歌列举了法军士兵们的各种特点：他们来自不同的阶层，从事不同的职业，有自己的家庭，信仰、种族、政治观点各不相同，都有自己的小毛病。但是，正如副歌中所说：“他们都是优秀的法国人，优秀的士兵”。\n\n这首歌曲朗朗上口，富有喜剧色彩。我们的国家正面临着迄今为止最大的挑战，歌曲中对团结的呼唤，让我们能戮力同心。除此之外，歌曲还向法国军人致敬，他们在保卫祖国的斗争中抛开一切，牺牲自我，才取得了巨大的成功。在一个像我国这样为即将到来的战争动员一切力量的国家，我们每一个人都能认同：我们将战斗，我们将胜利，因为我们必将夺回我们的家园！"
 nfa.436.a: "“矢志救国亡，吾军士气昂，\n 前路勿相忘，为国做栋梁！”"
 nfa.437.t: "阿尔及尔广播"
 nfa.437.d: "虽然收听我们的电台广播对仍在红色枷锁下的同胞来说并不是什么新鲜事，毕竟科西嘉岛离欧洲大陆距离不远，但为了向本土地区人民播送真实的新闻，并向公社内我们的支持者传送加密信息，比如伪装成战争离散者之间的私人通信。这一措施对于协调反工团分子的各种地下活动有重要作用，比如散发小册子、干扰军事行动、招募、贿赂，或随着紧张局势日益加剧而进行分散的武器训练等。虽然抵抗组织还远不能完全一致行动奋起反抗赤匪，但建立这个电台将有助于确保我们弟兄们的努力不会全部白费。一旦我们在本土海岸上登陆，他们将准备好为解放法国而浴血奋战。"
 nfa.437.a: "同胞交流，有什么问题吗？"
 nfa.438.t: "古尔邦节"
 nfa.438.d: "今天，全世界的穆斯林都在庆祝古尔邦节，即宰牲节，纪念先知易卜拉欣愿意牺牲自己的儿子以实玛利，以示对真主命令的服从。然而，在致命一击落下之前，上帝派大天使吉布里尔用一只羊羔代替儿子献祭。为了表示纪念，每家每户都要礼节性地宰杀一只动物，并将其分成三份：三分之一给穷人，三分之一给亲戚，三分之一留着自己吃。然后，信众到当地清真寺，在开斋节祈祷和布道结束后，他们互致问候，互赠礼物，互相拜访。\n\n古尔邦节被认为是穆斯林信仰中最神圣的节日，总是伴随着大型的庆祝活动，有时甚至是消减宗教壁垒的机会，因为一些穆斯林会邀请他们的非穆斯林邻居和朋友参加这一独特的伊斯兰庆祝活动。"
 nfa.438.a: "节日快乐！"
 nfa.439.t: "开斋节"
 nfa.439.d: "今天是斋月结束的日子，在这个神圣的月份里，穆斯林从日出到日落都不能吃喝。在伊斯兰世界各地，在一到三天的时间里，信众们都会庆祝开斋节。他们会举行特殊的祈祷、仪式和慈善行为，白天举行庆祝活动，走亲访友，交换特殊的点心和礼物，许多人都会为此装饰自己的房屋，晚上则会为亲友组织丰盛的晚餐。\n\n这一天被认为是穆斯林信仰中仅次于古尔邦节的第二神圣的节日，对许多土著居民来说是一个重要的日子。放炮庆祝宣布斋戒结束已成为大多数大城市的惯例，殖民当局小心翼翼地满足节日的需要。而对我们的许多欧洲人来说，这是一个了解伊斯兰信仰及其仪式的机会。"
 nfa.439.a: "节日快乐！"
 nfa.440.t: "萨内库伊村的纠纷"
 nfa.440.d: "法属苏丹传来消息，那里的新教徒和天主教教徒之间发生了纠纷。最近，有一对新教传教士夫妇听说一个皈依者社区受到了异教徒邻居的攻击，他们便前往萨内库伊(Sanekui)村，在村里努力向当地居民传教。然而，这些行为引起了附近的天主教传教士的注意，他们正在离村里不远的地方建造他们的教堂，地方当局已经批准了教堂的建设。这些不速之客让已在当地扎根许久的天主教传教士感到非常苦恼，因为他们发现附近的新教传教士可能会抢走他们的信徒。天主教传教士们找到殖民政府，要求我们推翻当地的裁决，迫使这些新教徒搬到其他地方，并且声称这对新教徒夫妇试图挑拨离间。"
 nfa.440.a: "让新教徒传教吧。"
 nfa.440.b: "站在天主教传教士一边。"
 nfa.441.t: "从被迫害到兴旺发达"
 nfa.441.d: "对于萨内库伊村的新生教会来说，这条道路从来都不轻松。潘卡(Panca)先是受到异教徒邻居的攻击，他本人和他的新信徒在信仰中挣扎。直到一对传教士夫妇的解救，他们的祈祷终于得到了回应。接下来，这个新的教会受到附近天主教传教士的压力，但新教传教士被允许留下来传道。使徒保罗在他写给罗马人的书信中说：“我认为现今时刻的苦难，与将来要显明给我们的荣耀，是无法相比的。”这句话成为新教会的中心思想。这些挑战促使许多人深入研究经文，努力加强信仰。\n\n近期，本地土著居民们付出了巨大努力，跨越语言障碍，在他们的博博(Bobo)族同胞中传教。在红博博人接受基督教之后，又开始向居住在他们地区的黑博博人传福音。在过去几年里，有基督徒存在的村庄急剧增加。并且教会也开始制定计划，打算建立另一个更接近黑博博人的传教团。"
 nfa.441.a: "上帝的光芒将照亮整个国家！"
 nfa.442.t: "邦福拉的小教堂"
 nfa.442.d: "虽然一些新教传教士最初在一年前被派往该地区，但他们在抵达该村后不久就被召回，并被派往别处。取而代之的是一位来自博博迪乌拉索(Bobo-Dioulasso)的当地木匠在这里单打独斗。他最近完成了一座小教堂的建造，在那里向周围的人民传道，在附近人口15万的邦福拉收获颇丰，其中包括许多异教部落。愿他成为整个大陆其他人的榜样！"
 nfa.442.a: "木匠呼唤他的子民归向他。"
 nfa.472.t: "潜伏的神秘主义者"
 nfa.472.d: "法兰西行动比较有争议的一个方面是它的一些成员仍然与神秘主义有着某种联系。对许多反动的天主教徒来说，这种联系足以证明他们没有真正致力于反革命事业。在阿尔及利亚，这种关系更进一步加深了。在勒内·盖农(René Guénon)这样的人物和他的报纸《灵知》(La Gnose)的影响下，以及对工团主义者进行深奥的精神战争的渴望下，一些人纷纷加入共济会，尽管新的整合主义君主制的言论非常反共济会。此外，随着盖农皈依苏菲派，这些共济会成员和其他许多人对本土的苏菲教团（类似天主教的修会），越来越感兴趣。现在，随着法兰西行动掌权，这种关系越来越令人不安，有些人宣称这是诺斯底主义和静默主义的回归，而这两者都是被逐出教会的异端邪说。苏菲教团也令人担忧，因为据传他们与阿尔及利亚独立主义团体有联系。\n\n很明显，某种镇压是应该的，该怎么下手呢？"
 nfa.472.a: "容忍他们。只要他们反对社会主义，他们就不会有任何真正的危害。"
 nfa.472.b: "摧毁共济会，但不要管苏菲教团，我们不要逼迫当地人。"
 nfa.472.c: "两个都要镇压。天主长女法兰西绝不会容忍神秘主义。"
 nfa.473.t: "东方形而上学"
 nfa.473.d: "在拿破仑三世于普法战争中战败后，法国的秘密社团迎来了一段爆炸式大发展。在神秘主义的熏陶下，一些新宗教、新哲学潮流诞生了，它们宣称自己掌握了古老血脉的秘密，获得了隐匿之禁识，据传是由一些共济会成员、魔术师和炼金术士组成的阴谋集团传递下来的。不但如此，第一个对东方宗教和形而上学体系的学术研究也得以展开。不过在大战战败后，由神秘主义者和东方主义者们构建的小圈子一分为二，一方对新生的社会主义政权投以怀抱，而另一方则加以极端厌恶。勒内·盖农毫无疑问是反工团主义的坚定分子，他追随流亡政府，撰写了一些反唯物主义小册子，并出版了《现代世界的危机》一书。在书中，他拒斥所谓的进步原则，表达了对印度教中循环宿命论的赞同。然而，即使在极右翼内部，他也同样备受争议。他支持超孟他努主义，认为婆罗门优于刹帝利，又在最近皈依了苏菲伊斯兰教，并退出了共济会。他的最新著作，《东方形而上学》，展现了他对东方形而上学体系的详细探研，并将天主教与东方宗教联系在一起，认为它们具有共同的原始传统。这本书已被一些极右翼人士所接受，他们认为这些体系是使大众摆脱自由主义世界观，转向免于进步之邪恶的传统主义体系的好方法。然而，也有一些人强烈地反对它，认为这是基督教先锋中诺斯替主义的复活，希望能查禁此书。这本书引起了极大的争议和激烈的辩论，尤其是在格农和天主教新托马斯主义哲学家雅克·马里旦之间，其甚至在相对主流的读者中也获得了惊人的成功。一些神职人员和保守的天主教徒呼吁禁止这本书，而另一些人则认为这本书有助于传福音，或着直接点说，控制当地人。"
 nfa.473.a: "禁掉它，我们不需要东方的“智慧”。"
 nfa.473.b: "允许出版，不过也要注意。"
 nfa.480.t: "[senussi_resistance_state.GetName]的塞努西抵抗运动上升"
 nfa.480.d: "我们在[senussi_resistance_state.GetName]的部队报告说，似乎有人在煽动本地的塞努西教徒大胆地反抗我们的殖民统治。驻军指挥官已经请求增加驻守兵力，以保护我们法国公民的安全。"
 nfa.480.a: "我们不能让这群骑骆驼的家伙肆意妄为！"
 nfa.481.t: "[senussi_zawiya_state.GetName]的塞努西活动愈发频繁"
 nfa.481.d: "我们在[senussi_zawiya_state.GetName]的部队报告说，他们发现从昔兰尼加出发的驼队有所增加。虽然目前没有什么其他可疑活动，越来越多的驼队也可能并不是什么好的预兆。"
 nfa.481.a: "我们要时刻警惕！"
 nfa.482.t: "法国袭击扎维叶"
 nfa.482.d: "为了阻止塞努西教团以他们的谬误叨扰我们的人民，我们果断出击，派出了一支特遣队深入撒哈拉沙漠袭击他们所在的绿洲。在现代枪炮和空中支援的压倒性优势下，这些伊赫万毫无招架之力，只能在撤退到沙漠之前对我军的攻击不过是隔靴搔痒。"
 nfa.482.a: "滚远点，别回来了！"
 nfa.500.t: "叛徒？"
 nfa.500.d: "《在伊斯兰的土地上》是一本致力于研究伊斯兰教的学术月刊，其获得了当之无愧的成功，就算是在相对主流的受众里，它也取得了良好销量，至少对这类学术出版物来说是如此。政府的流亡状况令许多人，特别是学术界人士和神职人员，开始研究我国的众多宗教信仰。一些人出于真正的兴趣或是希望不同信仰间能够交流对话，而另一些人则梦想着大规模地让土著人皈依基督教。然而，最近匿名发表在《在伊斯兰的土地上》杂志上的一封公开信正威胁着我国脆弱的宗教平衡。信中呼吁成立一个“礼拜五穆斯林皈依祈祷联盟”来“为我们疏远的兄弟而祈祷”。这封信在天主教圈子里很受欢迎，当然对于穆斯林读者而言并不如此，要不是作者神父让-穆罕默德·本·阿布德伊里的身份被泄露出来，穆斯林们甚至都不会去瞧一眼。\n\n这名男子最近才被升任为司铎圣职，去年成为了阿尔及尔天主教研究所的教授。特殊之处在于，就在十年前，他是入学该校的第一个穆斯林学生。他出身于一个显赫的摩洛哥裔家庭，是个才华横溢的年轻人，对自己的信仰充满热情。他受到利奥泰元帅的保护，元帅鼓励他去阿尔及尔深造。在那里，他遇到了著名的东方学者路易·马西尼翁和天主教哲学家雅克·马里旦。他加入教会的目的是“研究敌人”，一年后他皈依了基督教，两年后他加入了方济各修会。这次高调的皈依因为对动乱的恐惧而被掩盖，叛教在伊斯兰教中是一种特别严重的行为，如今这种恐惧已经得到证实。这封信在清真寺和宗教学校广为流传，招致了大规模的蔑视乃至愤怒，甚至有人对让-穆罕默德神父发表直接生命威胁，迫使其转入躲藏。"
 nfa.500.a: "今儿可不是个对话的好日子。"
 nfa.501.t: "“火”"
 nfa.501.d: "过去几周，阿尔及尔发生了一些怪事。一个叫做“弗朗索瓦-亨利·普罗梅蒂(François-Henry Prométhée)”的怪人一直在组织政治神秘主义聚会，并且吸引来越来越多好奇的群众，有些民众甚至宣称自己是这个“普罗米修斯”的奇怪信条的信徒。这个怪人宣称自己是一场名为“火(Le Feu)”的政治运动的“尊师”，是“来燃起法国人心中的希望”的“新人”。他以邪教的标志——凤凰、车轮和雷电——为主题的横幅装饰舞台，带领着越来越多的群众反复吟唱：\n\n“穿过火焰，她将涅槃\n\n她的信仰永恒\n\n她的天才闪耀\n\n法兰西直到永远”\n\n相比这些蛊惑人心的胡言乱语，他的政治观点实在不值一提。当局起初没有采取任何行动。然而随着信众不断增加，我们的情报部门开始了初步调查。令人震惊的是，他们发现，这个“弗朗索瓦-亨利·普罗梅蒂”查无此人，只是一个来自诺曼底的农民莫里斯·德劳内(Maurice Delaunay)的假名，他在国立园艺学院搞过研究，并在政界有过短暂的工作，但此人现在似乎已经失去了理智。然而，更令人担忧的是，此人的资金来历不明，总参二处怀疑有此人可能受到工团分子的影响。\n\n我们该怎么做呢？"
 nfa.501.a: "“尊师万岁，法兰西直到永……”就让这个疯子继续跳大神吧。"
 nfa.501.b: "……给他找个精神病院吧。"
 nfa.502.t: "环阿自行车赛"
 nfa.502.d: "环法自行车赛在我们流亡前是法国最受欢迎的体育赛事之一，在法国各地有大量的拥趸。虽然世界大战后，自行车运动依然受法国人民的欢迎，但目前的形势使我们组织环法自行车赛变得困难重重。更糟糕的是，尽管禁止民众收听敌台，但每到7月，很多同胞每天都会收听工团广播，关注环法比赛的进展，咖啡馆变成了听众聚会场所。对此，执法部门的态度也宽松得可怕，甚至经常自己偷偷地收听比赛结果。我们必须做点什么，防止红色政权以这种方式直接向我国人民进行宣传。所以今年我们推出了环阿尔及利亚自行车赛。比赛从阿尔及尔出发，途中经过阿尔及利亚的大部分主要城镇，如奥尔良维尔、奥兰、博讷，甚至还绕道突尼斯，最后回到阿尔及尔。比赛在群众中取得了巨大反响，自行车迷们在二十年后又一次感受到了全国性赛事的兴奋感。此外，法国自行车手罗杰·拉佩比的夺冠也提升了我们的民族自豪感。我们完全有理由把这项比赛办成一年一度的赛事，尽管有幸灾乐祸的人私下说搞这种活动属于“乐不思蜀”的行为。"
 nfa.502.a: "看，就跟本土的一样好！"
 nfa.503.t: "隐藏事件"
 nfa.503.d: "你为啥能看到这个？这应该是个隐藏事件。麻烦去论坛或者什么地方吱一声告诉我们你是怎么做到的。"
 nfa.503.a: "摁一下。"
 nfa.504.t: "外籍军团的新兵"
 nfa.504.d: "今天，一位相貌不凡的年轻人走进了离摩洛哥边境不远的法国外籍军团征兵办公室。对于负责处理他的申请的军官来说，这是一个奇怪的景象，他更习惯于处理那些过去可疑的外国人，那些外国人愿意为法国服务和死亡，只是为了换取新生活的机会。这位年轻人把亨利·罗伯特·奥里亚克作为自己的名字，军官并不在意这是否是事实。像在这个战乱年代里的许多人一样，奥里亚克随后被编入了部队，穿着简单的新兵服，只是在同龄人中有些突出。\n\n事实是，亨利并不是一个普通的新兵：他的真名是亨利·德·奥尔良，来自法兰西王室家族的王子。在上次世界大战中，他的父亲也曾试图加入外籍军团，但由于《流亡法》禁止前统治家族的代表踏入法国，因此被拒之门外。但年轻的亨利渴望在这场反抗社会主义的伟大斗争中为法兰西效力，他不能因此而放弃履行自己的职责。也许有一天，王子会统治这个国家，但现在他将以其他方式为国家服务。"
 nfa.504.a: "嘘，这毕竟是个秘密！"
 nfa.505.t: "绿衣人"
 nfa.505.d: "赤匪已经宣布了一个改造文化和娱乐的计划，一个所谓的“国际先锋派”的激进“艺术家”的计划。他们打着“使艺术更容易被无产阶级接受”的幌子，目的是摧毁这个世界上所有美好的事物，并将其改造以符合疯子的口味。简而言之，他们的目的就是要摧毁法兰西文化。他们宣称要废除法国古典文学和诗歌典籍，以及从根本上改变被斥为落后于时代和过于布尔乔亚的法语语法规则。\n\n为了抗议这种反审美、反文化、反美学，或者坦率地说，反文明的罪行，法兰西学会各学院的学者们聚集在一起，召开了一次大会，并发表了共同宣言。473名法兰西学会的成员都身着绿边正装，配以个性化的华丽宝剑和双角剑。他们呼吁全世界联合起来反对这些“变态”和“波希米亚分子”，并撰写了一份宣言，建议各国一起成立一个“西方文化学会”，以对抗所谓的“先锋文化”。这一倡议在法国和协约国盟友中，甚至在德国人的势力范围内都得到了广泛的响应和赞誉。\n\n“国际先锋派”对此作出了回应。他们在巴黎的法兰西学会旧址前，用我们宣言的复印件树立了一座代表“资产阶级文化”和“古典主义”的抽象雕像。在揭幕仪式上，著名的疯子乔治·巴塔耶将其付之一炬，此举被他们称赞为“纯粹的艺术自发性”的典范。"
 nfa.505.a: "消灭赤匪的又一个理由！"
 nfa.506.t: "联盟节"
 nfa.506.d: "在7月14日这一天，我们欢度国庆。法国各地都计划举行阅兵式、街头庆祝活动和烟花表演，献给我们伟大的祖国。\n\n长期以来，在这一天连庆祝什么都是左派和右派之间激烈争论的话题。左派坚持认为，这一天是庆祝1789年巴士底狱被攻破的日子，这被广泛认为是法国大革命的起点；而右派则相反，认为这一天是纪念联盟节的节日。也就是1790年，法国举行的大规模的节日庆典，以庆祝法兰西民族的团结，以及大革命的结束。历史证明这种争论是毫无意义的，但这并不妨碍每年都会产生这种争论。1880年的法律规定7月14日为国庆节，不站在任何一方。但值得庆幸的是，我们后来已经平息了这场争论。因为几年前议会表决通过的一项修正案已经明确了，我们今天确实是在纪念联盟节。"
 nfa.506.a: "不管怎么样，让我们尽情享受吧！"
 nfa.507.t: "乌理玛"
 nfa.507.d: "阿尔及利亚穆斯林乌理玛协会，是一个于1933年创办的宗教协会。其非正式领导人是阿卜杜勒哈米德·本·巴迪斯，这个协会由神学家、教师以及受教育人士构成，其目的是促进伊斯兰式改革，还阿尔及利亚伊斯兰教以其原初纯净形态，排斥当地马拉布特们培养的迷信传统和苏菲学派的神秘主义学说。他们从中东和突尼斯那些业已有所成就的事业中汲取灵感，开设了许许多多的学校，向孩童们教习语法、数学以及宗教、神学、哲学和历史，同样他们也教授青年成年人们伊斯兰教法与法兰西法律，这一切让他们在该地区的清真寺内拥有了大量影响力，当然，也招致了殖民地当局的怀疑。\n\n毋庸置疑的是，该协会强调的目标之一就是强化阿尔及利亚的伊斯兰认同身份，将柏柏尔人、沿海阿拉伯阿尔及利亚人和其它一些部落的人团结在一面伊斯兰旗帜之下。虽然他们并没有鼓励独立情绪，但是他们强烈反对同化政策，宣称阿尔及利亚民族的存在，并认为阿尔及利亚民族不会成为法国人，也不想成为法国人。协会也发现自己在阿尔及利亚殖民地里面的政治生态里是举足轻重的一个角色。一开始，殖民地当局尝试寻求和协会的合作，就像其对待殖民地内的伊斯兰教士一样，毕竟禁止这样一个强力组织肯定会造成动荡和叛乱，不过所有尝试都是徒劳。然后，有两大当地组织寻求和乌理玛的合作，一个是费尔哈特·阿巴斯的阿尔及利亚行动组织，其宣称一旦法兰西行动上台，就会给予阿尔及利亚人自治地位，还予阿尔及利亚其传统的伊斯兰教法；还有一个是梅萨利·哈吉的北非之星组织，其是一个工团主义倾向的地下组织，寻求阿尔及利亚的完全独立，并有着来自公社的支持。目前乌理玛并没有站队任何一边，其对法兰西行动的自治承诺的真诚度和公社分子的反教权社会主义都保持着怀疑。"
 nfa.507.a: "不管怎么样，他们就是个麻烦。"
 nfa.508.t: "批评的权利"
 nfa.508.d: "尽管“公熊”强调，面对眼前的艰巨任务，一个强大和团结的国家必须建立起来。但他也遇到了一些阻力，特别是来自失望的前盟友。这些人曾希望贝当一垮台，就立即恢复民主，而且仅有选举和新宪法的承诺是不够的。有些人窃窃私语，说委员会不过是莫尔达克领导下的独裁政权重新崛起的幌子，而且已经有一些知识分子和政治家开始公开批评将军。然而，这些人没有意识到的是，在贝当倒台后，言论自由立即得到了恢复：这些人有权说出自己的想法，不管他们有多大的错误，也不管这种言论有多大的潜在危害性。\n\n我们可以简单地放任自流，让他们去说；也可以主动出击：一种可能的做法是利用法律手段让这些批评者闭嘴，指控他们诽谤。陪审团肯定会做出对我们有利的裁决，迫使这些人公开认罪。"
 nfa.508.a: "让他们说去吧，我们很快就会证明他们的愚蠢与错误。"
 nfa.508.b: "非友即敌，叫他们闭嘴！"
 nfa.509.t: "“注意言辞，注意言辞！”"
 nfa.509.d: "虽然全国的动员工作一直在进行，委员会也终于为法国指引了一个更光明的未来，但有些人仍然心存疑虑。有一些著名的老民主派现在也加入了反对者行列。虽然支持亨利·莫尔达克，但他们似乎在政府采取的每一个小行动中都能找到“担心”和“忧虑”的理由，而媒体也乐于在每一个头版报道这些由“公熊”的朋友和盟友表达的疑虑。尽管摆脱了审查制度，似乎记者们正乐此不疲地向这个恢复了他们言论自由的人开战。政府至今对这些批评声置之不理，但如果再不回应，可能会对我们的新政权产生破坏，并危及我们的救国事业。当然，我们绝不能恢复审查制度，但可以通过法律手段可以扼制这些无端的诽谤。我们也可以采取一种更温和的方式：设立定期的新闻发布会，莫尔达克可以直接回应和处理社会上的批评，并让所有人知道，“公熊”对共和国和民主的忠诚是毋庸置疑的。"
 nfa.509.a: "召开新闻发布会，告诉他们国家安全委员会才是民主的希望。"
 nfa.509.b: "算了，现在可算知道贝当元帅当年为什么要他们闭嘴了。"
 nfa.510.t: "第26条"
 nfa.510.d: "为了制止那些著名记者、知识分子或政治家妄议中央，政府试图直接请他们之中最激烈的批评者喝茶，让他们三思；如果他们实在是有意见，最好就私下表达。遗憾的是，大多数批评者都拒绝来喝茶。因此，我们有必要使用法律手段来制止他们的煽动性活动。我们援引1881年的《新闻自由法》，指控他们违反“危害公共利益罪”，使得他们得以受到审判。\n\n然而，这种指控却适得其反，使“国家安全委员会”看起来很专制，反过来印证了批评家的观点。更糟的是，这样的审判完全没有效果。审判现场变成了这些人发表他们政治言论的舞台，他们认为新的政治秩序充其量只是另一次暴政，这种扼杀言论自由的行为违背了反对贝当政权的初衷。大多数人都被无罪释放，最多只是一点罚款。看来，今后“公熊”将不得不与他号称要努力恢复的自由作斗争。"
 nfa.510.a: "真尴尬啊。"
 nfa.511.t: "一次与公熊的谈话"
 nfa.511.d: "过去几周是国家安全委员会的困难时刻，来自各方的批评越来越多。有些人想重启审查制度，莫尔达克拒绝了。相反，他冷静的头脑占了上风。他表示将组织一场记者招待会，向我国人民现场直播，以回应这些指责。当“公熊”身着整齐的军装走进会场，他那因长年为法国服务而获得的众多勋章在聚光灯下熠熠生辉，全场一片寂静。那些曾对他大放厥词的人，被这位传奇将军的强大气场所震撼，吓得不敢开口。沉默了一会儿后，一位勇敢的外国记者问出了大家心中的问题：“将军，你会维护法国人的基本自由吗？”\n\n之后，莫尔达克说话了：“非常时期当尽非常之责。现在已经不是讨论的时代，而是行动的时代，而行动，真正的行动，产生结果的行动，需要万众一心的意志。我们要想取得胜利，就必须团结起来，为了救亡图存，我们必须取得胜利。这一直是我对我国人民的承诺，这些非常措施维持的时间不会超过必要的时间。民主始终不仅是法国的希望，而且是整个欧洲的希望，我只是要求我的法国同胞相信，国家安全委员会和我本人会带领你们走向胜利。这并不是一件易事，但内部的分歧只会让我们的努力白费。现在，基本自由已经恢复，我请求你们，为了我们的祖国，明智地行使自己的自由权利。”"
 nfa.511.a: "他是对的，我们是时候时候抛弃前嫌了！"
 nfa.512.t: "加冕礼"
 nfa.512.d: "距离上一次王室加冕礼已经过去了一百一十多年，法国终于又有了一位国王。仪式经过精心安排，尽可能地遵循了千百年来的礼仪。加冕礼在阿尔及尔的圣菲利普大教堂举行，而不是在兰斯。因此，许多必要的礼仪用品，如据说是查理大帝的宝剑(Joyeuse)，以及圣安瓿(Holy Ampulla)，一个盛有膏油的玻璃瓶，据说是圣灵为法兰克国王克洛维的洗礼而赐予的，都是在从大陆撤退时疏散而带来的。而新的仪仗由熟练的工匠们精心制作，特别是那顶华丽的王冠，璀璨夺目。\n\n让·德·奥尔良手扶圣经宣誓，捍卫教会、维护和平、打击邪恶、仁慈公正以及打击异端。然后由阿尔及尔大主教用圣油在九个地方涂抹成十字架的形状，为他披上有金色鸢尾花的蓝色斗篷，赋予权杖和正义之手。随后，大主教为新国王加冕。此后，众人向国王陛下宣誓效忠，并做弥撒。完成后，国王和王室成员前往他们的新住所，即位于阿尔及尔高地的前总统府，一路上民众夹道欢迎，公共庆祝活动和宴会一直进行到深夜。值得注意的是，仪式中的一些重要细节发生了变化：国王没有按照传统的誓言打击异教徒，而是由阿尔及尔的穆夫提授予他一把传统的飞沙剑(Flyssa)，代表他的伊斯兰教保护者的新地位。另外，在向国王陛下宣誓效忠的贵族中，有许多身着传统服装的阿拉伯人、柏柏尔人和非洲人。法兰西治下的新时代来临了。"
 nfa.512.a: "共和国已死，王国万岁！"
 nfa.513.t: "妇女选举权"
 nfa.513.d: "长期以来，妇女选举权一直是法国政治中一个有争议的话题。在革命时期，妇女被认为是“被动公民”，与儿童和仆人同属一类，换句话说，妇女是天生受到他人影响的公民，因此不能承认她们有选举权。1848年，第二共和国成立并宣布实行普选时，妇女被排除在外，到1870年第三共和国宣布成立之后也并未改变。虽然比较进步的共和派人士对没有选举权的妇女表示同情，但他们仍然认为妇女的选票会被别有用心的人利用，从而动摇脆弱的共和国。此外，主导法国政坛的激进党以其严重的反教权主义而著称。教宗本笃十五世在1919年支持妇女选举权，所以激进党怀疑妇女会受到教会的影响。而这种担心在流亡后更加严重：如果妇女按丈夫意愿，或者更糟的教会意愿去投票，脆弱的共和国可没法承担这样的风险。\n\n夏尔·莫拉斯一直在法兰西行动中捍卫妇女的选举权。他提出，事实上，在革命前的几个世纪里，妇女就已经拥有了这种权利。她们被要求在教区、社区甚至地区议会中投票。如果是寡妇，则可以平等地参加城市议会。如今我们终于把法国从乞丐的魔爪下解放出来了，我们有责任纠正他们犯下的错误。现在，教会也已正式表态支持，一道赦令公布出来，宣布从现在起，妇女将享有参与政治的权利和义务。"
 nfa.513.a: "人人平等！"
 nfa.514.t: "打倒玛丽安娜！"
 nfa.514.d: "玛丽安娜是共和国的完美象征，庸俗不堪、凌乱裸露，看起来不过是个妓女或者乞丐，用来形容共和国政权的平庸粗鄙再好不过了。短命的第二共和国选中她作为国家象征，而第三共和国则将其系统化，其形象出现在各种公众建筑、雕像、邮票之上，一切能和共和国沾上关系的地方都有她的存在。不过现在，随着共和国不复存在，法兰西将不会再由一个田野村姑所代表，人民将不会再被迫去吮吸那染上邪恶共和思想奶子里流出来的变质乳汁了：市政厅里的半身像被推倒、雕像被欢呼着的街贩们所推倒、摧毁。与之相反，我们将建造真正法兰西的象征，国王圣路易和圣女贞德的雕像，或者皇家百合花和高卢雄鸡的雕像。至于法兰西国家的官方拟人化形象，我们将从过去的光辉历史中去寻找灵感。法兰西将被描绘成一个身穿金色百合花装点的蓝色斗篷，挥舞着皇家正义之手，头戴金色皇冠或头盔，有时还戴着盔甲的光辉女性：比起那妓女，这才是个重生王国该有的形象。"
 nfa.514.a: "很快，共和国就会成为一个糟糕的回忆。"
 nfa.515.t: "新的国庆日"
 nfa.515.d: "自1880年起，国庆节定在7月14日。左派一般认为这一天是纪念1789年巴士底狱被攻破的日子，而右派则会选择纪念1790年的联盟节，当时很多人认为这一天是政治动荡和革命的结束，是国民团结的庆典。共和国不能疏远任何一方，因此一直没有给出官方的解释。无论是庆祝革命还是庆祝君主立宪，对于我们复辟的新政权来说都是远远不够的。\n\n法国在革命前并没有正式的国庆日，因此，有三个选择摆在了国王面前。8月25日是法兰西的圣路易的纪念日，在这一天民众为纪念路易九世国王，会举办各种庆祝活动，也是曾经最接近国庆节的日子。然而，1922年，教宗又宣布了两位法兰西的主保圣人，所以又多了两个选择。第一个是圣母玛利亚，天主教的圣母升天节在8月15日，圣母玛丽亚传统上被认为是法兰西圣母；第二个是圣女贞德，上帝派来解救法国的少女，她的节日在5月30日，也就是她殉难的日子。国王会选择哪一天作为国庆节？"
 nfa.515.a: "一如虔诚者圣路易国王的统治，君主制将带领法国走向辉煌。"
 nfa.515.b: "乞求圣母的保护。法国的女王玛利亚，为我们祈祷吧！(拉丁语)"
 nfa.515.c: "要像那位少女一样，我们必须听到上帝拯救法兰西的召唤！"
 nfa.516.t: "赎罪"
 nfa.516.d: "1939年7月14日是巴士底狱陷落150周年纪念日。传统上，这被认为这是法国大革命的开端。这场革命最终将法国从绝对君主制变为立宪共和制，随后不久，法兰西共和国宣告成立。从那时起，共和政体就开始从内部彻底摧毁法兰西：挖空她的传统，切断她与信仰的联系，将天主的长女变成荡妇，在全世界传播无神论、恐怖和毁灭。那些勇敢反抗这头寄生兽的人被无情地打倒在地，数十万无辜的人在自由、平等、博爱的祭坛上殉难。虽然由于骗子拿破仑·波拿巴的阴谋诡计，共和国最终垮台，但共和制的阴云却一直萦绕在法兰西头上，直到现在。\n\n让三世国王已经下令，全国将举行一周的悼念活动，以纪念革命中的受害者。我们每天都会举行弥撒和游行，以弥补我们的人民曾经所犯下的罪过。另外，本周各地将组织活动，庆祝反革命和最近恢复的合法君主制。此外，另一场远在本土的革命烈火也需要我们去扑灭。"
 nfa.516.a: "不朽的法兰西万岁！"
 nfa.517.t: "与教宗的会晤"
 nfa.517.d.angrypope: "随着与共和国政权的漫长斗争告一段落，奥尔良王室的亨利王储开始了其伟大外交之旅，以向我们的盟友和邻居们展现我们崭新政权。不过，旅程的第一站将会是罗马，王储已于今日早些时候乘飞机抵达。法兰西一直以来都是天主教的长女，虽然自上个世纪以来这个长女有那么些“叛逆”：在两场革命中，一阵又一阵的无神论革命与无道德自由主义狂潮都将天主教会作为重点打击对象。而自从1904年以来，法兰西和圣座就完全断绝了一切正式外交往来，政教分离的辩论也随即展开，尽管共和国和教宗的关系在大战里有所升温，随后的革命浪潮也将缓和关系的希望所断送。反教权的革命恐怖更是让很多人相信法兰西这个天主长女将会亲手弑母。\n但这一切都不再存在！好似浪子回头，法兰西终于回到了教会母亲的怀抱中，而亨利王储也受到了来自罗马群众和圣座的热烈欢迎。亨利与圣座之间举行了一次长谈，看起来圣座已经来不及和亨利分享其听闻法兰西重返教廷的喜悦，他希望法兰西能笃守其长女之名，不辱其神圣使命，并呼吁法兰西和平过渡到王室统治之下。有传言说教宗担心莫拉斯眼中对天主教的信仰莫过于实用主义而不是真信，不过如今这些担心也化为乌有了：要么是王储对莫拉斯信仰的再三保证，抑或是答应教宗控制好这些不端分子的承诺，真相也不为外人而知了。\n见面结束之后，亨利王储宣布法兰西王国和教会之间不久将签署新的政教协定，更发誓称法兰西将永远捍卫天主教的至高地位。"
