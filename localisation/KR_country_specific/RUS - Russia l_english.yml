 RUS_pyotr_wrangel_desc_body: "俄军军官中有不少波罗的德意志人，但最出名的莫过于彼得·弗兰格尔。弗兰格尔是一位才华横溢的骑兵军长，他的家族为帝国贡献了多名指挥官，在布鲁西洛夫攻势中弗兰格尔表现出色，他热情奋进又值得委以重任。在十月革命爆发后，他与帕夫洛·斯科罗帕茨基的乌克兰国结盟，至今仍与这位盖特曼友谊深厚，但他却因为不愿为德军服务而选择辞职，并参加了白军志愿军。“黑男爵”的传奇故事也就此开始，风度翩翩的贵族和绝无二心的忠诚让他的形象深刻印在友军和敌人的脑海中，他们共同唱起了同一首歌谣：邪恶阴险的黑男爵将复辟沙皇之位的歌谣。\n\n俄国内战后，因其在内战中表现出色，弗兰格尔仍然留在俄军中，并一路迅速晋升扶摇直上。尽管他对政治并不怎么感兴趣，但是他仍然牢记着俄国内战所带来的一切，并意愿采取一切手段防止此等悲剧再度降临于俄罗斯身上，哪怕是要用独裁的铁腕来捍卫之。不论他作何决定，黑男爵的部下都紧随他的指挥，直至今日，俄国陆军前线军官们仍会自问：“若彼得男爵在此，他会作何抉择？”"
