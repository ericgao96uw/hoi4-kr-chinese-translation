 IRE_ARD: "开始农业改革"
 IRE_ARD_desc: "爱尔兰的农村地区的发展到目前为止从来没有被政府所重视过，这样一来如果要进行大刀阔斧的改革，农村遍是最好的起点。与欧洲大陆相比，我们的农耕方法已经过时了，而且我们的基础设施也非常落后。"
 ireland.ard.tt: "开始对爱尔兰的§Y农业产业§!和§Y基础设施§!进行改革。\n\n"
 ireland.ard.no.tt: "\n§G保持标准的工业增长水平。§!\n\n"
 ireland.59.t: "农业改革开始"
 ireland.59.d: "我们已经把我们的农村地区丢在改革的范围之外太久了，现在是时候对农村进行一场彻底的改革了。爱尔兰正在快速的向前发展，我们的农村地区也应该加入进来，更何况我们大部分的传统行业都依赖于农业。时代已经变了，既然农村还是我们经济的重要组成部分，我们就需要在最短的时间内对它进行现代化改造。另外，爱尔兰大部分的乡村道路都处于完全失修的姿态，而负责道路维护职责的目前都是私人企业。如果我们创建一个专门用于道路维护的部门，我们的运输网络应该能够得到极大的改善，这样也使得我们可以让人们更方便的在全国各地出行和运输货物。当然这样也会带来巨大的经济支出，因而需要谨慎的权衡利弊。"
 ireland.59.a: "合理分配资金吧。"
 ireland.59.b: "我们可以做出更大笔的投资。"
 ireland.59.c: "这是我们国家的命脉！尽可能的给予投资！"
 IRE_MFR: "机械化农业改革"
 IRE_MFR_desc: "毫无疑问，农业是我们国家中最重要的组成部分，然而我们现在的农业技术却十分落后，我们在欧洲大陆和美洲看到了机械化耕作的便利，如果我们也实行机械化耕作制度，我们可以让我们的农场生产更多的粮食，喂养更多的人。"
 ireland.60.t: "投资农业机械化"
 ireland.60.d: "我们现在可以开展更加彻底的农业改革，机械化的耕作方式可以让我们彻底摆脱爱尔兰大饥荒的阴影，并帮助我们的人口得到增长。"
 ireland.60.a: "种瓜得瓜，种豆得豆。"
 ireland.60.b: "代价有点昂贵了，我们应该停下来。"
 IRE_MFR1: "机械化农业改革"
 IRE_MFR1_desc: "我们已经开始向我们的农民提供机械化农业机械的基本供应，使我们能够初步的改善我们的粮食生产。"
 IRE_MFR2: "区域性机械化农业改革"
 IRE_MFR2_desc: "我们已经成功将机械化农业设备分配到我们最贫穷的乡村地区，这样一来我们就能够显著的改善我们的粮食生产能力。"
 IRE_MFR3: "全国性的机械化农业改革"
 IRE_MFR3_desc: "我们已经在全国推广机械化的农耕技术，我们的农村生产的食物比过去翻了十几番，爱尔兰大饥荒的阴影已经一去不复返了！"
 IRE_RRMB: "乡村翻新与维护委员会"
 IRE_RRMB_desc: "爱尔兰的农村地区的基础设施需要大量的翻新和维护工作，但目前我们没有任何公共机构来负责此事，从而使得农村基础设施的先关事宜落到毫无可靠性的私营企业手中。如果我们创建一个政府机构来专门负责基础设施的维护和翻新，我们就可以保持我们的道路得到充分的维护和高质量的修复工作，而如果国家进入战争状态，这样的组织也可以抽调去用于负责其他军用设施的维护。"
 ireland.61.t: "投资于委员会"
 ireland.61.d: "政府已经为了委员会设计了许多投资方案，并允许外国企业参与进来以吸纳更多优秀资源。"
 ireland.61.a: "全速前进。"
 ireland.61.b: "几个坑洼而已，不是什么大不了的事情。"
 IRE_RRMB1: "维护委员会"
 IRE_RRMB1_desc: "爱尔兰农村翻新和维护委员会致力于修复受损老化的基础设施，而在战争时刻，他们也会负责受损工厂和军用设施的维修工作。"
 IRE_RRMB2: "区域性维护委员会"
 IRE_RRMB2_desc: "爱尔兰农村翻新和维护委员会致力于修复受损老化的基础设施，而在战争时刻，他们也会负责受损工厂和军用设施的维修工作，用于得到了额外的投资，委员会的运作更加高效了。"
 IRE_RRMB3: "全国性维护委员会"
 IRE_RRMB3_desc: "爱尔兰农村翻新和维护委员会致力于修复受损老化的基础设施，而在战争时刻，他们也会负责受损工厂和军用设施的维修工作，用于政府的大批量投资，委员会的运作效率极其高效。"
 IRE_TNTN: "跨爱尔兰国家交通网"
 IRE_TNTN_desc: "英国人给我们留下的铁路十分老旧，与欧洲新建的高速铁路相比较简直是天壤之别，因此我们应该向欧洲大陆的国家学习，让我们的铁路系统现代化。新式铁路极大地有利于我们的生产力发展。"
 ireland.62.t: "投资跨爱尔兰交通网"
 ireland.62.d: "我们已经成功地将我们的铁路系统的进行了现代化改造，这肯定对我们国民的出行和货物运输有了极大的改善，现在我们的预算允许我们进行更大的投资。"
 ireland.62.a: "改革的火车已经停不下了。"
 ireland.62.b: "是时候踩下刹车了。"
 IRE_TNTN1: "跨爱尔兰国家交通网"
 IRE_TNTN1_desc: "我们的现代化铁路系统正在全国各地快速运输货物，使我们的工厂更有效地运作。"
 IRE_TNTN2: "额外投资跨爱尔兰国家交通网"
 IRE_TNTN2_desc: "我们的现代化铁路系统正在全国各地快速运输货物，使我们的工厂更有效地运作。额外的投资使得我们新建立了几条高效的货运铁路网络。"
 IRE_TNTN3: "大批量投资跨爱尔兰国家交通网"
 IRE_TNTN3_desc: "我们的现代化铁路系统正在全国各地快速运输货物，使我们的工厂更有效地运作。政府的大量投资使得我们曾经落后的基础设施转变为了令欧洲大陆都为之羡慕的交通网络。"
 IRE_IFI: "爱尔兰工业发展计划"
 IRE_IFI_desc: "我国长期以来存在着严重的失业问题，许多家庭甚至无法满足温饱的需求。但另一方面，我国的民用工业也有着巨大的发展潜力，通过政府的投资去建设新的工业，我们既可以在一定程度上缓解人民的需求，又可以将我们的经济发展起来。"
 ireland.IFI.tt: "\n开始爱尔兰的§Y工业化§!。\n\n"
 ireland.64.t: "投资爱尔兰工业发展计划"
 ireland.64.d: "政府已经同意为我国快速工业化而提供大量的资金。当爱尔兰刚刚独立时，许多的英国工厂被迫关闭，而如今已经年久失修了，这也间接造成了爱尔兰严重的失业问题。因此为了缓解爱尔兰人口的就业压力，政府决定对爱尔兰的工业进行国家级别的投资援助。"
 ireland.64.a: "投入适量资金，先让国家有一定工业能力。"
 ireland.64.b: "投入大量资金，我们需要有足够强大的工业。"
 ireland.64.c: "投入超量资金！让爱尔兰再次伟大。"
 ifi.industry.tt: "\n我们可以在爱尔兰开展几项§Y工业建设项目§!。\n\n"
 ireland.65.t: "自由邦酿酒厂"
 ireland.65.d: "在启动爱尔兰工业发展计划之后，爱尔兰工商部决定先从爱尔兰的传统行业入手：酿酒业。爱尔兰有着长期以来为之自豪的爱尔兰威士忌，但大部分爱尔兰威士忌都产自于城市或农村里由家庭经营的作坊。工商部的计划是先开辟几家酿酒厂，毕竟爱尔兰有许多熟知酿酒技艺的人，不必担心培训问题，而且也可以缓解国家紧张的就业压力，但唯一的问题是，酿酒厂该建在哪。"
 ireland.65.a: "阿尔斯特，他们酿的威士忌连上帝都钟情。"
 ireland.65.b: "康诺特，那里的人急需工作。"
 ireland.65.c: "明斯特，那里的生意人知道怎么样赚到最多的钱。"
 ireland.66.t: "威士忌的召唤！"
 ireland.66.d: "自由邦酿酒厂已经投入使用了，我们相信国家很快就可以从中得取利益，即使……赚的钱不多，无论如何将大大有利于振兴民族精神以及对爱尔兰低迷的经济给予一丝希望。"
 ireland.66.a: "祝健康！(Sláinte)"
 ireland.66.b: "我们真的负担得起吗？快停下投资！"
 IRE_FIC: "建立金融和工业发达的首都"
 IRE_FIC_desc: "英国工团主义的兴起使得群岛的主要贸易往来几乎限制在少数几个工团国家中，这样一来非工团主义的国家便可以把爱尔兰看做一个新的主要贸易国。我们位于美洲和欧洲大陆之间的大西洋，只要我们肯努力去发展并与其他的国家进行深入的交往，我们就可以把都柏林建设成下一个伦敦。"
 ireland.fic.tt: "将都柏林建设成一个国际商业中心。\n\n"
 ireland.70.t: "宣传都柏林"
 ireland.70.d: "我们的快速工业化和经济改革为外国企业创造了一个十分有吸引力的环境，如果我们进一步宣传我们的国家，并为外资企业提供补贴，我们就可以吸引大量的国外企业来到都柏林进行投资，让我们的首都替代被工团分子击垮的伦敦成为大西洋上新的贸易中心！现在机会就在我们的手中，我们要做的就是决定为我们的宣传计划投入多少预算，与往常一样，投入越多，我们的效率也越高，对外招商的国家也就越多。"
 ireland.70.a: "将我们的宣传范围停留在我们欧洲的老朋友身上。"
 ireland.70.b: "大西洋那边也有我们的潜在客户！"
 ireland.70.c: "向全世界的国家都发出一个信息：都柏林欢迎外国的投资！"
 IRE_befriend_GER: "与爱尔兰的友谊"
 IRE_befriend_CAN: "与爱尔兰的友谊"
 IRE_befriend_USA: "与爱尔兰的友谊"
 IRE_befriend_ENG: "与爱尔兰的关系缓和"
 IRE_befriend_FRA: "与爱尔兰的关系缓和"
 IRE_befriend_trade: "爱尔兰贸易伙伴"
 IRISH_PROFITS: "爱尔兰的利润"
 IRISH_PROFITS_desc: "我们的业务在都柏林蓬勃发展，我们已经收回本钱并开始盈利。"
 IRE_DUBLIN_SUCCESS: "都柏林重生"
 IRE_DUBLIN_SUCCESS_desc: "都柏林已经成为世界上主要的金融中心之一，使我们能够转移我们的经济重心，并进行更有利的贸易交易。"
 IRE_irish_german_joint_ventures: "爱尔兰-德意志合资项目"
 IRE_irish_dutch_joint_ventures: "爱尔兰-荷兰合资项目"
 IRE_irish_brazilian_joint_ventures: "爱尔兰-巴西合资项目"
 IRE_irish_south_african_joint_ventures: "爱尔兰-南非合资项目"
 ireland.71.t: "爱尔兰与德国的商业谈判"
 ireland.71.d: "我们今天在新闻上看到爱尔兰人正在全力推广一个现代化的都柏林作为潜在的贸易和金融中心，我们国内几家领头企业已经与爱尔兰方面进行了接触，并建议我们同意他们在爱尔兰首都建立新的分公司。自然，一开始我们是没办法从中获取什么利润的，但长期来看，这是相当有利可图的，当然，获利最大的是那群爱尔兰人。"
 ireland.71.a: "德国人的生意就留在德国做。"
 ireland.71.b: "爱尔兰是我们的朋友，我们当然会投资。"
 ireland.71.c: "我们都可以赚到钱，而且没有什么风险，不是吗？"
 ireland.71.e: "现在是战争时期，我们无暇进行投资。"
 ireland.72.t: "德国的回复"
 ireland.72.d: "我们与德国的商业谈判十分成功，著名的军火制造商——克虏伯集团决定在都柏林建立一个新的子公司，这必然会为我们的人民带来大量的新工作，而且爱尔兰将会建立起一个完整的军火生产体系。这如同那些德国人所说的，这是双赢。"
 ireland.72.d1: "我们与德国的商业谈判遭受了失败，德国人决定对他们的企业采取贸易保护措施，禁止任何德国企业在都柏林建立起子公司。"
 ireland.72.d2: "我们与德国的商业谈判遭受了失败。由于他们目前处于战争状态，所以他们认为现在无暇进行任何外国投资。"
 ireland.72.a: "好极了！"
 ireland.72.b: "该死。"
 ireland.73.t: "爱尔兰与西班牙的商业谈判"
 ireland.73.d: "我们今天在新闻上看到爱尔兰人正在全力推广一个现代化的都柏林作为潜在的贸易和金融中心，我们国内几家领头企业已经与爱尔兰方面进行了接触，并建议我们同意他们在爱尔兰首都建立新的分公司。自然，一开始我们是没办法从中获取什么利润的，但长期来看，这是相当有利可图的，当然，获利最大的是那群爱尔兰人。"
 ireland.73.a: "西班牙的生意就留在西班牙做。"
 ireland.73.c: "我们都可以赚到钱，而且没有什么风险，不是吗？"
 ireland.73.e: "现在是战争时期，我们无暇进行投资。"
 ireland.74.t: "西班牙的回复"
 ireland.74.d: "我们与西班牙的商业谈判十分成功，西班牙的军火公司——美洲驼枪械公司(Llama-Gabilondo y Cia)决定在都柏林建立一个新的子公司，都柏林在不断地扩张，我们的民众都为此欢呼雀跃。"
 ireland.74.d1: "我们与西班牙的商业谈判遭受了失败，西班牙人决定对他们的企业采取贸易保护措施，禁止任何西班牙企业在都柏林建立起子公司。"
 ireland.74.d2: "我们与西班牙的商业谈判遭受了失败。由于他们目前处于战争状态，所以他们认为现在无暇进行任何外国投资。"
 ireland.74.a: "好极了！"
 ireland.74.b: "该死。"
 ireland.75.t: "爱尔兰与不列颠联盟的商业谈判"
 ireland.75.d: "爱尔兰出人意料地向伦敦派出了贸易使团，提出了让英国企业在都柏林开设子公司的提议，并且政府会相应的提供大量补贴。如果我们同意这个提案，我们会从中获利，但是也会让爱尔兰海对岸的潜在敌人受益。"
 ireland.75.a: "爱尔兰不是工人阶级的朋友。"
 ireland.75.b: "我们已经在维持与爱尔兰的关系上付出足够努力了，维持现状就行了。"
 ireland.75.c: "也许这是从内部影响他们的机会，让我们开始吧。"
 ireland.75.e: "现在是战争时期，我们无暇进行投资。"
 ireland.76.t: "不列颠联盟的回复"
 ireland.76.d: "我们与不列颠联盟的商业谈判十分成功，英国的汽车制造厂——沃克斯豪尔(Vauxhall)决定在都柏林建立一个新的子公司。工团主义者的这次投资将会加强国民经济，并提供大量的就业岗位，长远看来这将会有着好的结果。"
 ireland.76.d1: "我们与不列颠联盟的商业谈判遭受了失败，英国人决定对他们的企业采取贸易保护措施，禁止任何不列颠联盟企业在都柏林建立起子公司。"
 ireland.76.d2: "我们与不列颠联盟的商业谈判遭受了失败。由于他们目前处于战争状态，所以他们认为现在无暇进行任何外国投资。"
 ireland.76.d3: "我们与不列颠联盟的商业谈判十分成功，沃克斯豪尔(Vauxhall)宣称将在都柏林建设一个新的子公司。"
 ireland.76.a: "利远大于弊。"
 ireland.76.b: "他们来不来无所谓。"
 ireland.76.c: "其实我们也不要工团主义者影响都柏林。"
 ireland.76.e: "好极了！"
 ireland.77.t: "爱尔兰与法兰西公社的商业谈判"
 ireland.77.d: "爱尔兰出人意料地向巴黎派出了贸易使团，提出了让法国企业在都柏林开设子公司的提议，并且政府会相应的提供大量补贴。如果我们同意这个提案，我们会从中获利，但是也会让英吉利海峡对岸的潜在敌人受益。"
 ireland.77.a: "爱尔兰不是工人阶级的朋友。"
 ireland.77.b: "我们与爱尔兰人建立起了良好的关系，让我们继续保持下去。"
 ireland.77.c: "也许这是从内部影响他们的机会，让我们开始吧。"
 ireland.77.e: "现在是战争时期，我们无暇进行投资。"
 ireland.78.t: "法兰西公社的回复"
 ireland.78.d: "我们与法兰西公社的商业谈判十分成功，法国的汽车制造厂——洛林-迪特里什(Lorraine-Dietrich)决定在都柏林建立一个新的子公司。工团主义者的这次投资将会加强国民经济，并提供大量的就业岗位，长远看来这将会有着好的结果。"
 ireland.78.d1: "我们与法兰西公社的商业谈判遭受了失败，法国人决定对他们的企业采取贸易保护措施，禁止任何法兰西公社企业在都柏林建立起子公司。"
 ireland.78.d2: "我们与法兰西公社的商业谈判遭受了失败。由于他们目前处于战争状态，所以他们认为现在无暇进行任何外国投资。"
 ireland.78.d3: "我们与法兰西公社的商业谈判十分成功。法国汽车制造厂——洛林-迪特里什(Lorraine-Dietrich)决定在都柏林建立一个新的子公司。"
 ireland.78.a: "利远大于弊。"
 ireland.78.b: "他们来不来无所谓。"
 ireland.78.c: "其实我们也不要工团主义者影响都柏林。"
 ireland.78.e: "好极了！"
 ireland.79.t: "爱尔兰与美国的商业谈判"
 ireland.79.d: "我们今天在新闻上看到爱尔兰人正在全力推广一个现代化的都柏林作为潜在的贸易和金融中心，我们国内几家领头企业已经与爱尔兰方面进行了接触，并建议我们同意他们在爱尔兰首都建立新的分公司。自然，一开始我们是没办法从中获取什么利润的，但长期来看，这是相当有利可图的，当然，获利最大的是那群爱尔兰人。"
 ireland.79.a: "美国人的生意就留在美国做。"
 ireland.79.b: "爱尔兰是我们的朋友，我们当然会投资。"
 ireland.79.c: "我们都可以赚到钱，而且没有什么风险，不是吗？"
 ireland.79.e: "现在是战争时期，我们无暇进行投资。"
 ireland.80.t: "美国的回复"
