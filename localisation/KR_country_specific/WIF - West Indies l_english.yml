 WIF_CAN_gib_monies: "补救西印度群岛经济"
 WIF_CAN_gib_monies_desc: "莫因报告中所发现的一些隐情可能会促使委员会提高对西印度群岛的资金投入，我们已决定对该报告加以重视。"
 WIF_CAN_get_monies: "补救西印度群岛经济"
 WIF_CAN_get_monies_desc: "莫因报告中所发现的一些隐情可能会促使委员会提高对西印度群岛的资金投入，加拿大政府已决定对该报告加以重视。"
 WIF_social_programs_idea: "社会项目"
 WIF_social_programs_idea_desc: "为了安抚人民，改善西印度群岛的整体状况，我们制定了社会项目。"
 WIF_social_programs_and_research: "社会项目"
 WIF_social_programs_and_research_desc: "为了安抚人民，改善西印度群岛的整体状况，我们制定了社会项目。与此同时，国家投入更多资金建设学校，努力提高教育水平。"
 WIF_expanded_agriculture: "扩大农业生产"
 WIF_expanded_agriculture_desc: "随着大萧条的结束，糖的市场价从暴跌开始稳步上涨。为了恢复原来的利润水平，糖和其他农作物已经开始全面生产。"
 WIF_agriculture_reform: "农业改革"
 WIF_agriculture_reform_desc: "随着农业的发展，我们也该为农业生产达到最高效率和正确标准而启动多项改革。"
 WIF_cayenne_agreement_ncp1: "让步后的卡宴协定"
 WIF_cayenne_agreement_ncp1_desc: "1931年的卡宴协定由英法两国共同签署，条约涉及到法国领土的地位。该条约保证了法国殖民地在英国人的统治下拥有更高自治权，不过关于这点两国政客一直争论不休。在1937年的选举后，卡宴协定受到国家团结党不断蚕食。这项条约目前仅剩一纸空文。"
 WIF_cayenne_agreement_ncp2: "已作废的卡宴协定"
 WIF_cayenne_agreement_ncp2_desc: "1931年的卡宴协定由英法两国共同签署，条约涉及到法国领土的地位。该条约保证了法国殖民地在英国人的统治下拥有更高自治权，不过关于这点两国政客一直争论不休。在1937年的选举后，卡宴协定受到国家团结党不断蚕食。这项条约目前仅剩一纸空文。"
 WIF_federal_institute: "西印度群岛联邦学会"
 WIF_federal_institute_desc: "西印度群岛联邦学会是以组织协调西印度群岛整合进程为任务的咨询机构。[WIF_federal_institute_head]"
 WIF_federal_institute_head1: "负责人目前是拉尔夫·格雷。"
 WIF_federal_institute_head2: "负责人目前是罗伯特·阿伦德尔。"
 WIF_federal_institute_head3: "目前尚无负责人。"
 WIF_french_conscription_ncp: "法裔征兵计划"
 WIF_french_conscription_ncp_desc: "军队将帮助我们把那帮法国佬整合进联邦中。他们也必须参军，就跟其他人一样。高度自治的时代对我们来说已经是过眼云烟了。"
 WIF_consolidation_effect1: "整并崩溃"
 WIF_consolidation_effect1_desc: "我们的国家正在崩溃。事实证明，整并联邦的努力变成了一场灾难。"
 WIF_consolidation_effect2: "整并失败"
 WIF_consolidation_effect2_desc: "我们的国家正在受难。整并联邦的计划算是失败了。"
 WIF_consolidation_effect3: "整并艰难地成功"
 WIF_consolidation_effect3_desc: "我们的国家正在逐步稳定。整并最终取得了成功。虽然代价不菲，但还好是值得的。"
 WIF_consolidation_effect4: "整并成功"
 WIF_consolidation_effect4_desc: "整并大胜利！"
 WIF_new_const_good: "宪法的最终草案取得圆满成功！"
 WIF_new_const_good_desc: "我们起草的宪法不仅令议会多数议员满意，而且也经过了良好的评估。媒体记者们将其视为现代立法的范本。"
 WIF_new_const_bad: "宪法的最终草案收到的反响不一"
 WIF_new_const_bad_desc: "我们不惜一切代价地采纳一部新的宪法使得我们急于求成，以至于没有投入足够的努力，最后我们创作出了一份前言不搭后语的文件。虽然现在这样也挺不错，但我们本能够写出一份更棒的宪法。"
 WIF_french_in_school_costs: "学校补贴"
 WIF_french_in_school_costs_desc: "我们会给法语学校提供国家补贴，借此，他们可以提升教育的教育水平并与英语学校齐平。"
 WIF_ended_labour_movement: "劳工运动结束"
 WIF_cracked_down_unions: "镇压工会"
 WIF_ended_labour_movement_desc: "现在是每个人要打工奋斗的时候，革你妈的命呢。"
 WIF_cracked_down_unions_desc: "现在是每个人要打工奋斗的时候，革你妈的命呢。"
 WIF_plantations_burn1: "种植园问题"
 WIF_plantations_burn2: "种植园问题"
 WIF_freedom_of_press: "新闻自由"
 WIF_freedom_of_press_desc: "我们已颁布法律规定了新闻自由的合法性，记者媒体们可以毫无畏惧地自由发表意见。"
 WIF_united_workers: "团结工人"
 WIF_united_workers_desc: "工人斗争已结束。工人已经被团结在工会的组织之下，一同对抗他们的压迫者——资本家。"
 WIF_indies_culture: "新西印度群岛文化"
 WIF_indies_culture_desc: "“西印度群岛”现在被人们视为一种统一的文化。西印度群岛的人民再也不被民族和语言的桎梏困扰了，与此相反，他们将会永远团结在一起。"
 WIF_promoted_trade: "发展贸易"
 WIF_promoted_trade_desc: "西印度群岛联邦与世界之间的贸易得到了发展。"
 WIF_union_dominance: "工会主导"
 WIF_union_dominance_desc: "工会在政府中的地位得到了提升。"
 WIF_mechanized_labor: "机械化劳动"
 WIF_mechanized_labor_desc: "工人们现在可在工作中使用机器来加快工作速度。"
