 OTT_Handling_Suriye: "在叙利亚推行中央集权"
 OTT_Handling_Suriye_desc: "§Y叙利亚各维拉耶整合度§!：§G[?OTT.syr_integration_factor]%§!\n\n（当§Y叙利亚各维拉耶整合度§!达到§G50%§!时，叙利亚各州可晋升为§Y维拉耶§!，当达到§G100%§!以上时，可晋升为§Y奥斯曼行省§!）\n\n若想获得有关大叙利亚地区及其与朴特关系的更多信息，请将鼠标悬停在§C问号标记§!。"
 OTT_Syria_Tooltip_GUI: "从北方的城市阿勒颇，再到马安地区的炎热沙漠，广袤的叙利亚维拉耶一直是§R阿拉伯抵抗运动§!对抗奥斯曼权威的中心地带。\n在帝国所有的阿拉伯地区中，叙利亚一直因其经济实力而举足轻重；同时，作为§R阿拉伯民族主义§!发展的“最前线”，以§C贝鲁特§!和§C大马士革§!为中心的马什里克地区也一直是政治上最为活跃的地区。然而，没有人能在安纳托利亚与叙利亚中间划出一条分界线——在大叙利亚地区，数十种宗教与民族都在此生根发芽，共同构成了世界上最复杂且多样的社群。讽刺的是，这座§Y“巴别塔”§!客观上阻碍了阿拉伯民族主义以及§G分离主义§!的发展。阿勒颇，贝鲁特，大马士革，霍姆斯……所有的社群都为了实现各自的野心而把别人踩在脚下。这场城市与豪族之间的斗争持续了数年，也把政治带到了平民百姓当中。尽管这股趋势并不明显，但欧洲大陆上§R第三国际§!与§R极右运动§!的影响已经涌入了§C贝鲁特§!。\n"
 OTT_SYR_Abolish_Lebanon: "撤销黎巴嫩山穆塔萨勒夫领"
 OTT_SYR_Abolish_Lebanon_desc: "大部分历史中，黎巴嫩都是受到土耳其管辖的，是一个自治的酋长国，多年来由宣誓效忠苏丹的德鲁兹部族所管理。德鲁兹王朝对权力地位的垄断和给予穆斯林教派的特权，让当地大量的基督徒对其十分疏远，尤其是其中的马龙派。18世纪和19世纪，叛乱在基督徒和德鲁兹教徒之间的公开内战中达到高潮，这与正在进行的坦志麦特改革和随之而来的西方列强对奥斯曼帝国内部事务的政治干预的增加相呼应。最终，奥斯曼人接受了欧洲列强和马龙派的要求，给予基督徒一个属于他们自己的自治省。\n\n然而，这个黎巴嫩山穆塔萨勒夫领并没有持续多久。它以拜占庭式官僚作风和外国势力的专横行为而臭名昭著。1915年，当战争降临土耳其沿岸时，杰马尔帕夏废除了该地区的自治地位，并强迫它成为帕夏自己的叙利亚领地。对黎巴嫩人民来说，这场战争是黎巴嫩历史上最黑暗的时期——饥荒夺去了十万多名同胞的生命，而黎巴嫩人们引以为傲的雪松树被砍倒，用来为汉志铁路的运行提供燃料。\n\n1921年，在国际和当地人民的巨大压力下，军事政府被撤销。不过，由于奥斯曼政府的强烈反对和全球局势不稳定并持续恶化，黎巴嫩山的庞大外国势力利益集团也得以被限制。\n\n尽管如此，恢复黎巴嫩山穆塔萨勒夫领的自治地位这一举措被视为对中央集权理想的背叛，而且随着耶路撒冷、基布里和巴士拉等其他穆塔萨勒夫领地区的紧张局势加剧，政府认为这些自治领是其改革的障碍。"
 OTT_SYR_Centralise_Infrastructural_Maintenance: "将叙利亚铁路交由国家铁路总局管理"
 OTT_SYR_Centralise_Infrastructural_Maintenance_desc: "成立于20年代初期的国家铁路总局(Devlet Demiryolları Umum Müdürlüğü)，将安纳托利亚地区大部分的铁路网纳入其管辖，以扩大其维护范围并继续扩展汉志北部的铁路。\n\n通过赎买一些小铁路公司和接管外国人的特许经营权，可以有针对性的加速我们铁路扩张的效率，并使得科斯坦丁尼耶可以更好的在黎凡特地区维持其中央政权的存在。"
 OTT_SYR_Settle_Tribes: "安置叙利亚南部的贝都因人"
 OTT_SYR_Settle_Tribes_desc: "处于叙利亚南部靠近安曼的地区长期以来游离在奥斯曼帝国的管辖之外，而前任政府并没有重视这个问题。我们长期以来仅将这一地区视作通往汉志的重要通道，因此我们仅控制了汉志铁路周边地带和前往麦加的朝圣之路上一些热门地区。这导致了大量来自叙利亚、切尔克西亚甚至安纳托利亚的移民涌入，以逃离北方的兵役和征税。\n\n然而贝都因人至今仍统治着这一地区，他们骚扰朝圣者和那些拒绝向他们纳税的移民。为了解决这个问题，政府已经开始进行大规模的阿拉伯移民计划，这一计划将组织阿拉伯人向该处以及其他叙利亚周边区域移民。"
 OTT_SYR_Central_Tax_Collection_Agency: "集中征税（大叙利亚）"
 OTT_SYR_Central_Tax_Collection_Agency_desc: "当前大叙利亚地区的税收结构让一大批人都享有征税的权力。可以从米利特群体那里榨取宗教税，而根据地理位置则可在维拉耶的层面上征收一笔定额税款，而在城市层面上的税则基本被作为“礼物”孝敬给了大马士革的精英阶层。\n\n总之，这让纳税人感到困惑和愤怒，而且税收的压力也在日益增大，因为每一个阶级都认为自己配得上更多的收入。\n\n为了根除这一问题，有人提出了一项新计划，将所有税收纳入位于贝鲁特的单一机构下，并通过这一机构更好地调整当地政府的开支。"
 OTT_SYR_Restrict_Arab_Nationalist_Newspapers: "限制阿拉伯民族主义报纸"
 OTT_SYR_Restrict_Arab_Nationalist_Newspapers_desc: "阿拉伯起义以哈希姆家族和阿拉伯运动的失败而告终，但在阿拉伯人心中，反抗奥斯曼的种子已经种下。新生代的阿拉伯青年们以建立一个摆脱土耳其监管的阿拉伯国家为使命，为此他们开始办设自己的报纸，在这块土地传播他们的理念。戏剧性的是，我们帝国那可怜的识字率和遥远的距离让他们的报纸没法有效地发挥作用，很明显那些田间的普通人们还没有反抗苏丹的想法。\n\n但随着中央政府领导的扫盲行动不断深入，我们已经不能对这一问题置之不理了，必须采取行动，以防止他们继续传播那些危险的思想。"
 OTT_SYR_Turkish_Integration_Resettlement_Program: "执行土耳其整合计划"
 OTT_SYR_Turkish_Integration_Resettlement_Program_desc: "叙利亚北部的维拉耶，尤其是阿勒颇地区，长期以来比起重心位于巴格达和汉志间的阿拉伯世界，它的位置更靠近土耳其。尽管如此，当地的人口还是以阿拉伯人而非土耳其人为主，一旦发生阿拉伯人叛乱，这一地区的忠诚就成了未知数。为了处理这个问题，政府制定了土耳其化的整合与移民计划，通过将土地出售给说奥斯曼语的人来增加这一地区的土耳其移民。\n\n此举很可能会激怒相当多的阿拉伯人甚至是点燃另一场革命，但长远看来，这是一个确保维拉耶地区忠诚的好办法。"
 OTT_SYR_Finish_West_Jordan_Irrigation_Project: "完成西约旦灌溉计划"
 OTT_SYR_Finish_West_Jordan_Irrigation_Project_desc: "西约旦灌溉计划始于耶路撒冷穆塔萨勒夫领时代，其目的是防止耶路撒冷周边山地干旱，从而提高农业潜力。随着所谓的“圣地”人口迅速增加，它对可耕种土地的需求也随之增长。该项目将与奥斯曼当局及其官员合作，主要资金和所需要的专业知识则来自当地的犹太社区。"
 OTT_SYR_Hunt_Down_Insurgents: "剿除巴勒斯坦叛匪"
 OTT_SYR_Hunt_Down_Insurgents_desc: "为了保障耶路撒冷及其周边卡扎的安全，我们必须采取行动去消灭这帮盘踞在乡间的流寇（通常都是阿拉伯和奥斯曼部队中的逃兵）。而犹太复国主义民兵在冲突期间的壮大则让这个任务变得更加复杂了起来，他们将自己视为抵御入侵他们家园者的第一道也是最后一道防线，并为此付诸行动。而在这些民兵中，伊尔贡又是最为狡猾好斗的那一只，就连“伊休夫”的领导人们也发现自己也驾驭不住他们。\n\n为了解除这个威胁，新上任的耶路撒冷军事总督设计了一套方案，大量的宪兵队将会与奥斯曼军队共同协作，彻底扫除整片地区的威胁并重建秩序。"
 OTT_SYR_Ensure_Demographic_Balance: "管理巴勒斯坦移民"
 OTT_SYR_Ensure_Demographic_Balance_desc: "在国际托管委员会的支持下，不受管制的犹太移民成为了奥斯曼-埃及战争前一年该地区暴力事件爆发的主要原因之一，直到今天也留下了复杂的争论。尽管奥斯曼当局在世界大战爆发之前就已经在尝试管理犹太复国主义者的涌入，但数十年的管理不善让当局发现了摆在自己面前的一个既成事实。成千上万的犹太复国主义者在巴勒斯坦找到了自己的家，而由于许多人在战争期间站在我国政府那边，科斯坦丁尼耶方面对将犹太人连根拔起不感兴趣。\n\n尽管如此，我们再也不能忍受移民们从欧洲源源不断地涌入，这将会进一步破坏朴特不久前才重建的脆弱和平。因此，我们将会在巴勒斯坦实行严格的移民限制，禁止新的定居者进入巴勒斯坦（他们将会被转移到帝国的其他欠发达地区），并对所谓的“Af Al Pi”移民（与伊尔贡有联系并得到其认可）发出驱逐令。削弱犹太复国主义民兵组织的影响，满足非犹太人的直接要求应该能确保该地区的稳定和秩序。"
 OTT_Handling_Arab_Vilayets: "在阿拉伯半岛推行中央集权"
 OTT_Handling_Arab_Vilayets_desc: "§Y阿拉伯半岛各维拉耶整合度§!：§G[?OTT.hej_integration_factor]%§!\n\n（当§Y阿拉伯半岛各维拉耶整合度§!达到§G50%§!时，阿拉伯半岛各州可晋升为§Y维拉耶§!，当达到§G100%§!以上时，可晋升为§Y奥斯曼行省§!）\n\n若想获得有关汉志地区及其与朴特关系的更多信息，请将鼠标悬停在§C问号标记§!。"
 OTT_Arab_Tooltip_GUI: "从圣城麦地那到圣城麦加，从阿拉伯内陆的广袤沙漠到海滨城市吉达、卡塔尔和巴林，阿拉伯半岛由众多§Y酋长国§!和§Y敌对部落§!拼凑而成。在内陆的沙漠中，北方的§C拉希德联盟§!和南方的§C沙特人§!之间正在交战，奥斯曼帝国在这里的影响力是最弱的。由于我国当前着力于进行§Y中央集权§!以及§Y巩固§!现存的领土，伊斯坦布尔的很多人认为在阿拉伯半岛进行投入是一大§R败笔§!、§R费时之举§!，§R白白损耗§!连我们都短缺的资源。我们最好利用部落间的互相敌视，让他们的注意力从帝国上移开，以避免我们§R过分投入§!还要冒着让他们§R联合抵抗§!我们的风险。\n\n然而在§Y汉志§!地区，情况则大为不同，那里的城市为哈里发提供了§G正统性§!，国家财政通过朝觐获得了可观的收入。然而，失败的§C哈希姆起义§!仍留下还未抚平的伤痕，即使奥斯曼帝国军队仍然维持着该地区的稳定，但也经常被士兵们揶揄为全国最糟糕的岗位之一。§R部落袭击§!是家常便饭，而作为起义的发源地，各路§R阿拉伯“自由”斗士§!也集结于此，他们对当局的愤怒在他们对士兵的敌对上集中体现。虽然汉志铁路的建成及其在20世纪20年代的扩建极大加强了我们对该地区的控制，但在城市地区以外，贿赂、恐吓和与当地统治者的松散联盟交错形成了一个§R摇摇欲坠的平衡§!。"
 OTT_ARA_Centralise_Tax_Collection: "集中征税（汉志）"
 OTT_ARA_Centralise_Tax_Collection_desc: "作为半岛上最重要的城市，圣城汉志维拉耶在帝国享有超然的地位。它对伊斯兰教的重要性让我们许多集权政策都难以实施，即使是联合进步委员会的青年土耳其党人也不愿意触及那里古老的制度和风俗。这几乎完全免除了该地区的税收。相反，帝国甚至会从国库抽调一部分资金，以善款(surre)的名义分发给麦加和麦地那的穷人们。\n\n然而，我们现任的大维齐尔对宗教权利与国家事务相互交织的态度远没有那么开放，他已命令该地区应和其他的维拉耶一并纳税，并要求对该地区进行广泛的调查，以便在麦地那建立一个中央机构。"
 OTT_ARA_Salination_Plant: "扩大海水淡化作业"
 OTT_ARA_Salination_Plant_desc: "汉志城的人口不断攀升，供水问题也随之而来，红海沿岸的城市出现了严重饮用水短缺。最早的海水淡化作业始于20世纪初，但由于缺乏资金以及偏向关注安纳托利亚和美索不达米亚地区，旧的海水淡化设施日渐减少。不过在科学领域已取得新突破的当下，我们应该更新和扩大这项作业，以确保汉志的人民能够获得干净的饮用水。"
 OTT_ARA_Settle_Tribes: "安置汉志部落"
 OTT_ARA_Settle_Tribes_desc: "即使被视作半岛上最“城市”的地区之一，汉志地区的城市化水平仍旧少得可怜。除麦地那，麦加和吉达这些城市外，大部分地区的人口都是移民过来的，对这些地区进行人口普查、征兵和征税几乎是不可能的。同时该地区广袤的土地也让控制汉志铁路之外的部分变成了妄想。但科斯坦丁尼耶希望能通过把人口聚集在指定区域来更有效地发挥它的影响力。"
 OTT_ARA_Abolish_Sharif: "撤销麦加谢里夫国"
 OTT_ARA_Abolish_Sharif_desc: "麦加大谢里夫肩负拱卫圣城及其周边领土的使命可以追溯到阿拔斯王朝的后期。而在19世纪末期埃及失守后，汉志被重组为汉志维拉耶，并任命一名省长或瓦利来管理这一区域。但谢里夫这一职位仍被保留了下来并在该地区形成了二元的权力结构并一直延续至今。按照老规矩，谢里夫一职本应由哈希姆家族担任，但这一职务的前任，哈希姆的族长侯赛因·本·阿里帕夏发动了阿拉伯起义重创了这一传统，他在1916年被整场战争中始终终于苏丹陛下的阿里·海达尔帕夏依据敕令（帝国法令）所取代。\n\n不过现任谢里夫年事已高，苏丹需要尽快任命一位继任者。政府内部的集权派认为，这是一劳永逸地废除这一古老职位并解决该地区二元统治的大好机会；但其他一些人则警告说，废除这样一个古老的伊斯兰支柱可能会在整个伊斯兰世界引起严重的动荡。"
 OTT_ARA_Expand_Dubai_Air_Base: "扩建迪拜空军基地"
 OTT_ARA_Expand_Dubai_Air_Base_desc: "迪拜机场是奥斯曼空军的重要战略基地，于1935年建造以连接伊拉克和马斯喀特，同样也维持着该地区与印度的联系。在此之后，面对日益逼近的伊朗威胁，在机场旁还配套建立了一个驻扎有500人左右的军事基地。这支小规模部队的需求让迪拜的经济迅速活络起来，成为了这座不景气港口的福音。\n\n但如今出现在阿拉伯海湾的石油使奥斯曼在该地区的问题变得复杂起来，虽然我们从前认为表面上维持对海湾地区的控制就够了，但很明显石油工业是奥斯曼未来的重要支柱，因此必须彻底对海湾地区实现控制。为此我们已经下令扩大迪拜的基地，并在海湾地区建立类似的设施。"
 OTT_ARA_Abolish_Trucial_States: "废除海湾国家的自治权"
 OTT_ARA_Abolish_Trucial_States_desc: "海湾地区的各个谢赫国长期以来在阿拉伯世界享有特权，在没有外敌入侵的情况下，谢赫们保持着对他们那一方小天地的高度自治。当英国人撤出海湾时，最高朴特成为了他们新的保护者。日复一日，到了各个方面都已经稳定下来的今天，谢赫们与朴特的关系比以往在英国治下的任何时候都要密切。不过海湾地区日益增加的重要性让我们不能再放任对谢赫国的控制，而是要在世界地图上划出我们无可争议的国界。因此，谢赫国们将被废除，权力将集中在新设立的治所位于胡富夫的哈萨维拉耶。在那里，奥斯曼帝国的总督将会统治整个海湾。然而，各位谢赫并不会被立刻要求交出权力，即使是最强硬的派系也知道那样只会导致动荡、战争和其他不愉快的事情。从这方面考虑，各种谢赫国将被重组成多个卡扎(Kazâ，意为“亚区”‎)和桑贾克(Sanjak，意为“区”)，如果有必要，谢赫们也会被任命为凯马坎（Kaymakam，意为“区长，副总督”）。"
 OTT_ARA_Crack_Down_Gulf_Smuggling: "建立哈萨海岸警卫队"
 OTT_ARA_Crack_Down_Gulf_Smuggling_desc: "自海湾地区有人类活动以来，海盗和走私就成为了离不开的话题。虽然英国海军的打击曾一度遏制了这些行为，但黎凡特和印度的战火让迪拜的谢赫彻底的听之任之使得走私变得大为猖獗，以至于迪拜成为了海湾地区和印度洋上的走私之都。\n\n很显然我们不能再纵容这些匪徒了，虽然他们确实打击了敌人，但同样也极大地损害了我们在海湾地区的航运安全，随着石油工业的兴起，我们不能再坐视我们珍贵的货物被这群20世纪的海盗掠走。"
 OTT_ARA_Military_Mission_to_ARA: "向[FROM.GetName]派遣军事顾问团"
 OTT_ARA_Military_Mission_to_ARA_desc: "帝国正在进行的军事改革使我们的邻国感到敬畏，他们军队的主体仍然只是一些不专业的部落民兵。这些国家现在已经请求科斯坦丁尼耶的专家们去协助他们完成军队现代化，并许以丰厚的报酬。不过这可能有点危险，这些国家的实力也会增加，而我们可不能保证哪天他们的矛头会朝向我们。"
 OTT_Handling_Greek_Vilayets: "在希腊群岛地区推行中央集权"
 OTT_Handling_Greek_Vilayets_desc: "§Y希腊群岛各维拉耶整合度§!：§G[?OTT.gre_integration_factor]%§!\n\n（当§Y希腊群岛各维拉耶整合度§!达到§G50%§!时，希腊群岛各州可晋升为§Y维拉耶§!，当达到§G100%§!以上时，可晋升为§Y奥斯曼行省§!）\n\n若想获得有关希腊群岛及其与朴特关系的更多信息，请将鼠标悬停在§C问号标记§!。"
 OTT_Greek_Tooltip_GUI: "作为上中层阶级、知识分子、工匠和地主的希腊人处于帝国体系中一个相当微妙的位置。尽管安纳托利亚的希腊人几乎与他们的土耳其统治者密不可分，但爱琴海沿岸岛屿和塞浦路斯的行政特区的希腊人却远没有那么依附于科斯坦丁尼耶。\n\n作为§R希腊民族主义§!和所谓“§C伟大理想§!”传播的中心，这些岛屿显然难以控制，数十年前脱离帝国的经历又让它们与帝国的联系更加撕裂。它们在意大利和英国崩溃后的回归并不被看作一件好事，§R反奥斯曼§!言论仍然甚嚣尘上。"
 OTT_GRE_Abolish_Mutasarrifate: "撤销克布勒斯穆塔萨勒夫领"
 OTT_GRE_Abolish_Mutasarrifate_desc: "虽然在19世纪末已经尝试过废除克布勒斯穆塔萨勒夫领并将其并入群岛维拉耶，但由于距离新首都(恰纳卡莱)过远导致通讯和行政管理无法跟进，这一尝试最终还是失败了。这个决定最终在1870年当其再次取得独立时被撤销了。\n\n对于科斯坦丁尼耶当局来说该岛的行政细节有一个特点，岛上的东正教塞浦路斯正教会总主教是当地所有希腊群体的唯一代表，实际上也是大多数事务方面的民族领袖。\n\n然而随着改革如火如荼地进行，奥斯曼人民党的宏伟蓝图计划将岛上所有传统的、保有特权的宗教机构都加以废除，该岛的情况引发了争论。科斯坦丁尼耶是否会继续通过一个宗教代理人来管辖这一地区变成了一个未知数。"
 OTT_GRE_Central_Tax_Collection_Agency: "集中征税（希腊群岛）"
 OTT_GRE_Central_Tax_Collection_Agency_desc: "当前希腊群岛的税收结构让一大批人都享有征税的权力。可以从米利特群体那里榨取宗教税，而根据地理位置则可在维拉耶的层面上征收一笔定额税款，不仅如此，奥斯曼公共债务管理局同样也需要一部分税收来抵押我们的欠款。\n\n总之，这让纳税人感到困惑和愤怒，而且税收的压力也在日益增大，因为每一个阶级都认为自己配得上更多的收入。\n\n为了根除这一问题，有人提出了一项新计划，将所有税收纳入位于伊兹密尔的单一机构下，并通过这一机构更好地调整当地政府的开支。"
 OTT_GRE_Turkish_Employement_Program: "启动“雇个土耳其人”项目"
 OTT_GRE_Turkish_Employement_Program_desc: "不仅仅是在希腊群岛，就算在安纳托利亚本土，希腊人也同样在工业和服务业内担任高职，医生、工程师和企业主大多是希腊人。他们对于知识垄断深深地割裂了奥斯曼的社会，土生土长的安纳托利亚土耳其人仍然活在过去，与工业革命无缘。\n\n为了改变这些土耳其人的状况、丰富他们的经验、提高他们的技能，政府推出了一项名为“雇个土耳其人”的新项目。该项目将通过财政援助来鼓励企业主雇佣和培训更多的土耳其人。一些非土耳其人代表反对这一项目，认为这种对部分人的偏袒与我党主张的平等政策明显不符。"
 OTT_GRE_Enforce_Turkish_Curriculum: "推行国家指定课程"
 OTT_GRE_Enforce_Turkish_Curriculum_desc: "我国在米利特制度下各种宗教群体和少数民族被允许创立自己独特的教育体系。不过很明显，在过去的很长一段时间里，这些机构会给孩童灌输反奥斯曼和民族主义思想，无疑成为了推行中央集权的一大障碍。\n\n我们打算通过推行科斯坦丁尼耶新设立的标准化课程从根本上解决问题，这将有助于我们打击这些蛊惑人心的机构并让我们重新有机会致力于实现我们的奥斯曼主义理想。但这肯定会激怒一大批认为我们想对他们实施土耳其化的希腊人，如果我们不小心行事，就会激起剧烈的反弹。"
 OTT_GRE_Crack_Down_Tax_Havens: "打击爱琴海避税天堂"
 OTT_GRE_Crack_Down_Tax_Havens_desc: "自1919年收复爱琴海诸岛并建立特殊机构管辖以来，得益于宽松的税收，各个岛屿都从中受益，而帝国的上层阶级也纷纷在此定居。诸岛建起了漂亮的别墅、巨大的种植园和种种炫耀财富的建筑。根据小道消息，连大维齐尔本人在那里也有个住所，以逃避首都动荡的政治环境。\n\n然而，这也减少了国家的收入，在当下这个锱铢必较的时期，财政部已经宣布了一项计划，将派遣巡查官到各岛去搜集每一分可能的财富。"
 OTT_GRE_Timar_System: "扩展蒂马尔制"
 OTT_GRE_Timar_System_desc: "苏丹塞利姆二世在征服该岛后不久，一种用于嘉奖他手下勇猛的士兵的土地授予制度被建立起来了，即蒂马尔制度。该制度将授予岛上的土地授给这些士兵以期望在这个原本以希腊人为主的群岛上发展出一个土耳其社区。长期以来这套制度一直有效。到了19世纪，克布勒斯已经有了一个充满活力的由士兵和他们后代组成的土耳其社区。\n\n而数十年来，在经历了多次不得已的战争之后，我们又有了大量的土耳其退伍军人寻求一个安定的居所。我们希望通过蒂马尔制度以让他们融入希腊社区，并让该岛更亲近奥斯曼。"
 OTT_Handling_Kurdish_Vilayets: "在库尔德地区推行中央集权"
 OTT_Handling_Kurdish_Vilayets_desc: "§Y库尔德各维拉耶整合度§!：§G[?OTT.kur_integration_factor]%§!\n\n（当§Y库尔德各维拉耶整合度§!达到§G50%§!时，库尔德各州可晋升为§Y维拉耶§!，当达到§G100%§!以上时，可晋升为§Y奥斯曼行省§!）\n\n若想获得有关库尔德地区及其与朴特关系的更多信息，请将鼠标悬停在§C问号标记§!。"
 OTT_Kurd_Tooltip_GUI: "科斯坦丁尼耶与安纳托利亚东部和美索不达米亚北部的库尔德人之间关系一直不稳定，既合作又冲突。当最后那些库尔德公国在1847到1848年间被废除，库尔德斯坦被正式置于科斯坦丁尼耶的直接统治下时，本土传统和领导权的缺失给当地的库尔德人造成了灾难性的影响。由于缺乏权威来控制§R各部落谢赫§!和§R狂热宗教领袖§!，他们在东部维拉耶的势力与日俱增，并导致了当地在数年内出现了针对比如§C阿列维派教徒§!和§C亚美尼亚使徒教会信徒§!这些非伊斯兰教逊尼派臣民的屠杀。\n\n在§Y阿卜杜勒-哈米德二世§!统治期间以及§Y联合进步委员会专政§!的最后几年，这些库尔德人被利用参与到针对§C亚美尼亚人§!的屠杀或是去恢复不守帝国规矩的地区秩序，虽然在战后反对这些行为的呼声不断高涨，但这些人仍牢牢统治着库尔德人就像他们的盟友§Y苏菲主义的纳克什班迪教团§!在首都和帝国全境拥有广泛的§R影响力§!一样。\n\n他们目前所享有的自治权是一种变相的诅咒，因为§Y奥斯曼人民党§!已表明了他们致力于消除这些宗教机构在地方上的影响力的意图，并计划从根本上改变这群§R库尔德谢赫们§!目前所拥有的自由。"
 OTT_KUR_Centralise_Tax_Collection: "集中征税（库尔德斯坦）"
 OTT_KUR_Centralise_Tax_Collection_desc: "与帝国其他领土相比，安纳托利亚东部的维拉耶几乎是一片无主之地，但该地区似乎对改革政策有特别的“对策”。有一个很关键的问题困扰着这个地区，帝国宪兵难以为帝国公民的安全提供保障，强盗土匪占据了大小道路，没有护卫就想在这里出行无疑是天方夜谭。\n\n税务员的需求也特别大，因为谢赫们也许是没能力，但更可能是不想要一个正常运转的行政机构来管理他们。还有更闹心的，即便是收上来的那一点税款不是被贪污就是被挪用，总之就是和首都无缘。\n\n对此我们需要一场彻底的改革，这很可能会极大地破坏当地传统并颠覆现有的权力结构，我们可能需要出动军队来保证我们的改革顺利进行。"
 OTT_KUR_Complete_the_Copper_Line: "铜矿运输线竣工"
 OTT_KUR_Complete_the_Copper_Line_desc: "这条连接库尔德城市迪亚巴克尔与安纳托利亚东南部的工业与经济中心阿达纳的铁路将会带领库尔德步入现代化。更重要的是，它还把库尔德人的首都并入了铁路网，使奥斯曼帝国军队可以更快地机动和部署。"
 OTT_KUR_Settlement_Law: "推行[GetYear]年重新安置法案"
 OTT_KUR_Settlement_Law_desc: "第2510号法案，即《[GetYear]年重新安置法案》赋予奥斯曼政府处理某些移民群体的充分权力。实际上这意味着政府能将某些地区识别为“需要进一步同化”，并安置公民到该地区直到实现同化。\n\n该法最早由优素福·齐亚·扎本提出，虽然法案本身并没有具体说明哪些人口属于不同类别的族裔，但众所周知受到土耳其民族主义运动的影响，法案将会主要针对那些非土耳其族裔，像是在安纳托利亚东部居住的亚美尼亚人和库尔德人。"
 OTT_KUR_Increase_Ottoman_Gendarmerie: "加强奥斯曼帝国宪兵"
 OTT_KUR_Increase_Ottoman_Gendarmerie_desc: "奥斯曼宪兵队(Zaptı)作为我国主要的治安部队，被大量部署在库尔德斯坦以保障库尔德斯坦地区的臣民个人和科斯坦丁尼耶当局的利益。但由于距离遥远且人口密度低，我们在该地区的力量投射仍然十分有限，以至于当亚美尼亚和格鲁吉亚边界附近发生动乱也难以做出反应。作为对奥斯曼人民党世俗化改革的回应，宗教狂热分子号召结束异端统治的煽动也得不到有效的管理。"
 OTT_KUR_Abolish_the_Hamidiye: "解散哈米迪耶骑兵"
 OTT_KUR_Abolish_the_Hamidiye_desc: "哈米迪耶骑兵部队由苏丹阿卜杜勒-哈米德二世于1891年效仿俄罗斯哥萨克创建，在俄土边境担任巡防。但很快他们就派上了其他用场——镇压亚美尼亚民族主义和社会主义革命者。哈米迪耶骑兵参与了大量的惩罚性行动和针对亚美尼亚人的屠杀，并借此获取了大量的财富，他们也因此以暴力和腐败而臭名昭著。这些行动也让他们在库尔德斯坦内有着甚至凌驾于法律的强大影响力，得以逍遥法外。\n\n在世界大战期间，他们在亚美尼亚大屠杀中发挥的作用使他们愈发肆无忌惮。但到了战后，由于没有亚美尼亚人可供镇压，同时库尔德和科斯坦丁尼耶之间的摩擦导致奥斯曼帝国军队为维持当地治安而不断地进驻，哈米迪耶的势力在日益减弱。许多前哈米迪耶骑兵部队在被迫退役后纷纷转型成煽动者打起教权的旗号，联合保守派和极端分子对抗凯末尔的计划。"
 OTT_Handling_Iraqi_Vilayets: "在伊拉克地区推行中央集权"
 OTT_Handling_Iraqi_Vilayets_desc: "§Y伊拉克各维拉耶整合度§!：§G[?OTT.irq_integration_factor]%§!\n\n（当§Y伊拉克各维拉耶整合度§!达到§G50%§!时，伊拉克各州可晋升为§Y维拉耶§!，当达到§G100%§!以上时，可晋升为§Y奥斯曼行省§!）\n\n若想获得有关伊拉克地区及其与朴特关系的更多信息，请将鼠标悬停在§C问号标记§!。"
 OTT_Iraq_Tooltip_GUI: "伊拉克是一个充满了矛盾的地区，他既是奥斯曼帝国最富裕的地区也是最贫穷的地区。在被塞利姆一世征服后，该地区是§C奥斯曼帝国§!同§C波斯帝国§!对抗的主战场。同时作为一个§Y边境地区§!，它的发展不尽如人意，§R贫困问题§!十分普遍。此外，当地势力在18世纪控制了该地区，而直到19世纪中叶奥斯曼帝国政府才重新取得对该地区的控制。伊拉克在19世纪产生了许多的变化，在同波斯对抗和之后的§R俄英威胁§!中，政府终于认识到改革的必要性，投入了大量资金来安置部落、建立通讯和后来那些基础设施，其中最知名的莫过于柏林-巴格达铁路项目。未来主持颁定了1876年奥斯曼宪法的§C米德哈特帕夏§!，此时的巴格达的瓦利，后来的大维齐尔，使得从摩苏尔到巴士拉都得到了发展，这被视作为当地建设的重大飞跃。\n\n但在本世纪之交，随着§R欧洲渗透§!的加剧和§R阿拉伯民族主义§!在1913年政变后兴起，虽然在离心程度远不如叙利亚和内志的那批人，但是伊拉克仍然开始思考如何推翻土耳其人在当地的统治。为了遏制这些苗头并确保边境的稳定，战后的政府向伊拉克倾注了大量的资源，以将其改造成一个现代化的奥斯曼省份。§Y教育§!、§Y基础设施建设§!、§Y征兵§!等等见证了出生于伊拉克但活跃于土耳其政坛和军界的政客和军官激增并遏制了叙利亚人的野心。"
 OTT_IRQ_Abolish_Assyrian_Autonomous_Zone: "撤销亚述自治区"
 OTT_IRQ_Abolish_Assyrian_Autonomous_Zone_desc: "通过巴士拉协定在1920年建立的亚述人社区在巴士拉维拉耶取得了特殊的地位。作为英国向全波斯湾投射影响力的中心，他们蓬勃发展，在远离尼尼微平原那片故土的巴士拉缓慢而坚定地开始了新的生活。然而显然并不是所有人都喜欢它，科斯坦丁尼耶当局多年来始终处心积虑致力于废除这一地区的特殊地位。\n\n随着全球局势变得越来越紧张，亚述问题再次成为奥斯曼帝国在伊拉克地区的焦点，一些人主张直接解决这个问题即立刻废除该区并将其完全置于巴格达瓦利的管辖之下。"
 OTT_IRQ_Basra_Harbour_Project: "推行巴士拉港口项目"
 OTT_IRQ_Basra_Harbour_Project_desc: "自从十九世纪苏丹对由英国支持下的阿拉伯埃米尔们的影响力急剧减弱以来，巴士拉和科威特作为奥斯曼帝国在波斯湾的主要海军基地，其重要性不言而喻。大英帝国强大的舰队能够轻而易举地代替贫弱的奥斯曼海军主导这片海域，即使朴特意识到了这一点也无济于事。英帝国的崩溃对整个中东地区的冲击在此处尤为明显，奥斯曼帝国突然发现自己拥有了主导海湾地区的海军实力。\n\n然而帝国可行之事甚少，尽管英国人在世界大战期间升级了巴士拉的设施，但其仍不足以支持奥斯曼帝国将主力舰队驻扎于此，只能在这处战略要地部署一支小型舰队。为了解决这个问题并让苏丹的权力重临诸酋长国，一个扩大巴士拉港口同时加固城市周边防御网的发展计划已被提出，法奥堡悲剧不会重演。"
 OTT_IRQ_Mosul_Development: "执行底格里斯计划"
 OTT_IRQ_Mosul_Development_desc: "与叙利亚的阿拉伯城市相比，摩苏尔市及其周边地带与土耳其的经济联系十分密切，与安纳托利亚地区行政管理联系更为紧密。此外，它的人口组成十分多样，涵盖多种民族和宗教：来自东部维拉耶的库尔德人，来自基尔库克和摩苏尔的土库曼人，摩苏尔当地的土耳其人和犹太人，以及遍布全地区的阿拉伯人。石油对奥斯曼战争经济的重要性日益增长，令科斯坦丁尼耶的许多人相信必须采取额外手段确保一旦该地区地区重燃战火，摩苏尔将会明确倒向奥斯曼，将基尔库克牢牢掌控在我们手中。\n\n铁路网在该地区的迅速扩张连接了摩苏尔和迪亚巴克尔，这对我们的计划至关重要。在某种意义上，伊拉克的军火库（通常位于巴格达）应该被转移到摩苏尔和基尔库克。对伊拉克南部什叶派阿拉伯人和巴士拉的亚述人中第五纵队的恐惧进一步影响了政府对该地的掌控。"
 OTT_IRQ_Navigation_Law: "实施两河航运法"
 OTT_IRQ_Navigation_Law_desc: "底格里斯河和幼发拉底河是伊拉克的两条生命线。数千年来，两条大河给伊拉克大地带来了丰收，也带来了冲突、痛苦和暴力。因此，对于任何想要统治伊拉克地区的政权来说，控制对这两条河流是重中之重。但如果奥斯曼帝国要想从这两条水上高速路中充分获益还得多加努力，不可预测的河水运动以及沿途多变的地形让利用这些水道困难重重。\n\n不过19世纪，英国人在这方面取得了突破，驶入河道的蒸汽船极大地提高了沿河土地的价值和并加强了奥斯曼官员的控制力。一条连接阿曼和吉达的轮船航道被建立起来同时奥斯曼的船只与英国人的船只间的差距也越来越少，但“伤害”已经产生了。在朴特失去对该地区的控制后英国的影响力急剧增加，而其他西方列强也用他们自己的方式进驻未开发的伊拉克腹地。世界大战的终结并没有让情况好转，英国人依然控制着河口。直到1927年，朴特才重新夺回其在波斯湾的势力范围，对河道航行的控制也逐步改善。\n\n尽管如此，奥斯曼的河道交通和政府所希望的相去甚远。为了解决这个问题并牢牢控制整片两河流域，一项新的议程被提了出来：所有河流上的航运和通信公司将被收归国有，并且外国船只禁止向上游航行。此外，政府还将购置新的巡逻艇来保护商船，同时加强各城市港口的检查以求打击非法商品和提高收入。"
 OTT_IRQ_Iraqi_Road_System: "扩大“城与乡”联系"
 OTT_IRQ_Iraqi_Road_System_desc: "想要控制伊拉克的民众可不是个简单活，当地人对任何插手其内政的行为都有着根深蒂固的反感，这也妨碍我们实施建设计划。田间劳作的农民和广大的部落联盟成员们很少进出城市，而伊拉克稀疏的地域人口密度分布导致城里人对伊拉克政策的影响又相对较高，道路的缺乏又导致农民产出的农产品没有路子运达主要出口重镇以出售，反过来使得农民们缺乏资金换取其所需的消费品，这一系列恶性循环使得经济停止增长，让本应是富裕省份的伊拉克财政收入每况愈下。\n\n为了解决这个问题，政府决定着手于“城与乡”项目，这个项目旨在通过翻新并扩大现有的道路网络，以增强城乡间的交通，从而促进伊拉克整体经济的发展。政府希望便利的交通能促进农民们把货物运到城市里出售，然后他们就会拿着所换得的资金在大城市现代商品市场消费，又将城市商品的消息带给他们的亲朋好友，以促进良好的经济内循环。为了护卫这些道路，政府还批准为伊拉克宪兵队采购装甲车，并开始训练新式骑警团以打击土匪活动。"
 OTT_IRQ_Coordinate_Shia_Tourism: "管制什叶派朝圣者"
 OTT_IRQ_Coordinate_Shia_Tourism_desc: "什叶派的一些圣地位于伊拉克。就像逊尼派教徒前往麦加和麦地那一样，许多什叶派教徒（主要是伊朗人）也会前往纳杰夫和卡尔巴拉朝圣。这对我们有好有坏，信仰中心对伊拉克的人口组成造成了巨大的影响，使我们更方便于统治当地的什叶派人群，这些什叶派在手，我们也获得了影响伊朗政策的好方法。许多有影响力的伊玛目和神职人员等等也在这里接受教育，19世纪末和20世纪初的一系列事件也证明了伊拉克的这些什叶派神职人员们对伊朗施加着巨大影响。\n\n不过随着与我们东面邻居关系的逐步恶化，科斯坦丁尼耶越来越认为，加强对波斯朝圣者的管制，并将当地教育设施置于政府严密监管下是大有裨益的。"
