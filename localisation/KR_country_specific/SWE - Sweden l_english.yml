 swe.0.t: "1936年的瑞典"
 swe.0.d: "在德国于世界大战中取得胜利之后，瑞典必须调整方向以适应新的世界秩序。因此，当瑞典政府宣布加入德国的中欧经济同盟时，并没有多少人感到惊讶。阿尔维德·林德曼与他的保守派政府从德国的经济繁荣中得到了巨大的利益，从而抵御了社民党通过选战来夺取权力的企图，将瑞典打造为了保守主义在斯堪的纳维亚的一座坚实堡垒。\n\n然而，林德曼于两年前宣布退休，这可能使情况发生改变。今年，新的首相约斯塔·巴格，同时也是林德曼首相的继承人，将会面临上任以来的首次大选。他能否战胜反对派的强敌佩尔·阿尔宾·汉森呢？"
 swe.0.a: "为了瑞典！(För Sverige!)"
 swe.1.t: "黑色星期一袭击瑞典"
 swe.1.d: "两周之前，德国股市陷入崩盘，斯德哥尔摩证券交易所很快便步柏林股市后尘而倒，紧接着经济的其他部门也一一崩溃，危机的惊涛骇浪已经席卷了瑞典的海岸。\n\n世界大战后，瑞典开始高度依赖对德贸易，与丹麦一起加入了德国的“中欧同盟”经济组织。因此瑞典的贸易逐渐开始单方面滑向那些免税区的国家：德国、丹麦以及德国在波罗的海沿岸的傀儡政权，而与诸如挪威和英国等其他贸易伙伴交易的代价则变得十分高昂，至少也要支付大笔关税，像英国这样的情况下甚至还会遭遇禁运。"
 swe.1.a: "我的上帝啊！"
 swe.2.t: "佩尔·阿尔宾·汉森批判政府的危机应对措施"
 swe.2.d: "瑞典社会民主工人党的领导人佩尔·阿尔宾·汉森被广泛认为是反对派的首要领导人，他严厉谴责了巴格内阁应对当前经济危机的措施，并表示现任内阁对自由放任主义的信赖是极端危险的，也是对瑞典有害的。\n\n他再次呼吁人们支持他的“人民家园”计划，并称这一计划将切实保护那些因德国危机而失去工作的民众。"
 swe.2.a: "我们已经尽力了！"
 swe.3.t: "社会主义左翼党的党员人数逐渐上升"
 swe.3.d: "尽管社民党是反对派无可争辩的领导者，但还有两个规模较小的左翼党派保持着活动：自我标榜为激进社会主义、强烈偏向于所谓“第三国际”的瑞典社会主义左翼党（SSV），以及首次出现在瑞典选战舞台当中的新秀极权主义左翼党（VPT）。\n\n其中前者的党员人数增长最为显著，因为社民党未能推翻保守派政府的长期统治而导致了内部激进势力的分化。"
 swe.3.a: "左派的分裂对我们来说可是天大的好事！"
 swe.4.t: "阿尔维德·林德曼支持巴格内阁"
 swe.4.d: "常青树首相阿尔维德·林德曼曾是全国大选联盟(AV)的领导人，他公开表示了对政府的支持，说他对巴格抱有全心全意的信任，并号召选民支持这个他曾经领导的政党。\n\n林德曼从1906年到1911年担任瑞典首相，然后从1924年一直执政到1934年退休。许多人认为他超凡的人格魅力是瑞典的保守派没有像丹麦那样输给社会民主党的首要原因。也有很多人在怀疑巴格是否还能像他那样维持大选联盟在瑞典政坛中的主导地位，他们认为1936年的大选，也是巴格担任保守派领袖以来面对的第一次大选，将在很大程度上决定他接下来的政治生涯。"
 swe.4.a: "谢了，老朋友！"
 swe.5.t: "社民党不排除与激进派合作"
 swe.5.d: "汉森表示，如果合作能带来最为民主的结果，那么社民党不会排除与左翼党组成联盟的可能性，这个消息令许多人都感到震惊。\n\n左翼党公开表示希望终结瑞典的体制，因为它支持法国和英国那样的社会主义政府形式(尽管在其党章中描述为“有瑞典特色的社会主义”)，这引起了右翼人士的极大关注。"
 swe.5.a: "瞧瞧，社民党终于露出真面目了！"
 swe.6.t: "投票给社民党就是投票给巴黎！"
 swe.6.d: "在接到社民党愿与那帮毫不遮掩的激进分子合作的消息之后，全国大选联盟发动了一场宣传战。他们公开抨击社民党支持第三国际，因此每张投给社民党的选票都将直接助长法国的工团政权。\n\n尽管社民党对这种论调进行了尖锐的指责，真正的社民党选民也并未受什么影响，但这种宣传似乎成功地激起了自由人民党选民对大选联盟的支持。这些选民逐渐开始认为社民党对他们的命运构成了切实的威胁，并把大选联盟视为一个比自由党更有能力对抗社民党邪恶计划的党派。"
 swe.6.a: "不是针对你呀，安德森……"
 swe.7.t: "军事预算辩论"
 swe.7.d: "随着选举的临近，约斯塔·巴格和他的部长不得不将落败的可能性(这种可能性还不低)纳入考量。政府已经安排了一场辩论，来趁早在现任的国会上通过瑞典1936年的预算法案。巴格内阁寻求维持巨额的军事开支，这一点遭到了社民党的强烈反对，他们表示瑞典目前并未受到直接军事威胁，所以这笔钱最好花在其他能够改善人民生活水平的地方。保守派则反驳称，全球紧张局势正在加剧，挪威和芬兰局势令人不安的发展可能会在未来直接威胁到瑞典。现任执政党在瑞典议会占有多数席位，因此预算案肯定会获得通过，不过在争论当中占据上风可能会让执政党在即将到来的选举中更有优势。\n\n专家认为……"
 swe.7.a: "……反对派已将预算案贬得一文不值。"
 swe.7.b: "……保守派成功证明了他们年度预算案的价值。"
 swe.7.c: "……人民党让巴格免于名声扫地。"
 swe.8.t: "1936年瑞典议会选举"
 swe.8.d: "1936年的竞选活动充斥着阴谋诡计、煽动民意和公然威胁。不过目前唯一可以肯定的是，无论谁在这次选举后获胜，都必须与其他党派合作才能得到多数席位。如果社会民主党赢得胜利，他们就会兑现先前的威胁、与左翼党展开合作，专家预期这将带来严重的麻烦。如果保守派获胜，巴格将保住他作为林德曼政治继承人的地位，但心怀不满的社会主义者无疑会对这次选举的合法性产生怀疑。"
 swe.8.a: "社民党取得胜利！"
 swe.8.b: "大选联盟继续稳坐第一！"
 swe.9.t: "第一届汉森内阁"
 swe.9.d: "瑞典的社民党人团结在社会民主党的旗帜之下，在选举中击败了我们的对手，特别是约斯塔·巴格的全国大选联盟，继1919年大选之后再次取得了显著的胜利。\n\n然而，我们并没有掌握绝对多数，因此需要与瑞典议会中的其他党派结成联盟。在竞选期间，我们已经为与激进社会主义的左翼党展开合作铺平了道路，与他们合作也许是通过民主方式实现社会主义最直接的手段，但会导致瑞典右翼深感不安，甚至会让他们拿起武器。另一种选择是与农民联盟合作：这可能需要我们在目标上做出一些妥协，但几乎不会使瑞典政治变得更加两极分化。\n\n不管我们选择哪个选项，林德曼的保守时代看起来都要结束了，接下来一个新的瑞典就将崛起！"
 swe.9.a: "我们将与左翼党携手共建社会主义！"
 swe.9.b: "我们会跟农民联盟合作！"
 swe.10.t: "第二届巴格内阁"
 swe.10.d: "许多人认为约斯塔·巴格没法打理好阿尔维德·林德曼留下的政治遗产，但事实证明他们错了：全国大选联盟再次在民调中胜出，重挫了社会民主党的锐气。\n\n尽管我们骄傲地捍卫了多数地位，但却没能确保绝对多数，因此瑞典议会仍处于悬置状态。如果要组建政府，我们就必须与一个其他党派展开合作，要么继续选择在经济上与我们步调一致的人民党合作来延续第一届巴格内阁，要么与跟我们在社会政策方面更合得来的农民联盟组建联合政府。"
 swe.10.a: "组建农民党-保守派联合政府！"
 swe.10.b: "我们会继续跟人民党合作！"
 swe.11.t: "废除君主制"
 swe.11.d: "左翼党开出的条件之一就是废除君主制。在他们看来，这种古老的制度不过是反动派用以阻止瑞典走向社会主义的工具罢了。社民党总体上对这个问题漠不关心，其内部持激进共和思想的派系规模也很小，但最终为了与其他社会主义者共同执政，社民党还是同意了。\n\n由于相当于瑞典宪法的《政府约法》只要有议会多数就可以简单地修改，已控制了议会的社民-左翼联盟轻易就达成了他们的目的，不过此举遭到了已成为反对派的约斯塔·巴格和全国大选联盟的一致反对和严厉谴责。"
 swe.11.a: "希望这项措施的利大于弊……"
 swe.12.t: "[GetMonth]一个寒冷的早晨……"
 swe.12.d: "凌晨时分，一群人突然猛烈地敲开了佩尔·阿尔宾·汉森位于奥尔斯滕大街40号的个人住宅的大门。门开了，一个粗鲁的军人喊道：“佩尔·阿尔宾·汉森，根据新政府的命令，你因叛国罪被逮捕了！”\n\n在斯德哥尔摩市的各个地方，一队队的士兵占据了战略要地和政府大楼，从城里的各大桥梁到瑞典议会大楼，到处都是身穿制服的瑞典士兵。拂晓来临，奥斯卡·尼格伦将军在国家电台宣读了一份声明，宣布汉森的“意欲永远摧毁瑞典传统的隐秘工团主义叛国政府”已经被摧毁，由一个称作“军人救国联合会”的组织领导的临时军政府将很快恢复今年那场造假选举之前的秩序。他指出，原政府犯下的一些罪行导致军方不得不出手干涉，但人们都很清楚，是汉森突然宣布废除君主制才让那些最为保守的军事将领意识到他不仅想要削减军费开支来夺走他们的工作，还想让瑞典变成巴黎的傀儡！"
 swe.12.a: "瑞典从此将免受隐秘的工团分子毒害！"
 swe.13.t: "工人组成民兵！"
 swe.13.d: "如果这件事发生在一年前，安东·尼尔森可能会被政府无视然后立刻逮捕，但在今天，他与几个同伴的言论将会广为人知。这群社会主义者武装占领了瑞典广播电台在马尔默市的广播站，公开表示会向那些袭击政府的反动势力抵抗到底，并呼吁他们浪子回头为时不晚。\n\n尽管背后有激进社会主义的背景，但这份声明还是收效显著。从自由主义者到社民党人，再到硬派工团主义者，全国各地的瑞典人都组成了民兵组织，他们绝不会轻易接受这种对民主的侵犯。不久后，斯德哥尔摩那些怀着将国家从军事暴政中拯救出来的勇敢愿望的工人们就纷纷加入了民兵组织！接着双方就开始在核心的战略要地针锋相对。暴民们全副武装，而接下来发生的事情将永远改变瑞典："
 swe.13.a: "机枪全速开火，没多久街道上就空无一物了！"
 swe.13.b: "那些出身平民的士兵们加入了民兵的队伍，反抗那些窃国的上级军官！"
 swe.14.t: "政变成功"
 swe.14.d: "没什么人知道这一天随后的时间段里具体发生了些什么。工人的民兵组织不断壮大，但发动政变的士兵仍然忠于职守；民兵们缺乏武器，如果他们拒绝离场的话，很快就会被机关枪击毙。当太阳开始落山时，斯德哥尔摩和大多数其他主要城市都已经落入军方控制。马尔默，政府派抵抗运动的摇篮，同时也是革命无线电讯号的发源地，到了第二天清晨也已向军方投降。\n\n在斯德哥尔摩，军政府首脑奥斯卡·尼格伦正式任命政变的支持者为内阁成员。军人救国联合会分为三个相互竞争的派别，担任新总理的将军人选成为了决定下一步行动的关键。"
 swe.14.a: "改革派的卡尔·奥古斯特·埃伦斯韦德！"
 swe.14.b: "中间派的黑尔格·荣格！"
 swe.14.c: "极端派的阿克塞尔·于伦克罗克！"
 swe.15.t: "政变失败！"
 swe.15.d: "没什么人知道这一天随后的时间段里具体发生了些什么。工人的民兵组织不断壮大，士兵们也开始不断投向工人一方，使得叛军开始处于劣势。冲突在傍晚对最忠诚的叛军所占据的议会大楼的突击中达到高潮，到了晚上，民兵已控制了瑞典所有的主要城市。\n\n尘埃落定，有两件事已变得十分明显：第一，社会民主党政府在政变期间已完全化为齑粉。当一批倾向极权主义的民兵发现被军方谋杀的佩尔·阿尔宾·汉森的尸体时，这一点变得尤为明显。他立即被宣布为瑞典革命的烈士。第二，一个以英法模式为基础的工团共和国诞生了。尽管许多民兵都是自由派和社民党，但汉森的死让许多人相信必须采取强硬的措施，反对这一政策的人则成为了极权主义者的反革命分子狩猎行动的第一批牺牲者，其他社会主义者也都默认了这种现状。"
 swe.15.a: "今天，一个新的瑞典就此诞生！"
 swe.16.t: "极权主义的恐怖统治"
 swe.16.d: "一周之前，反动势力企图重新在人民的脖子上套上枷锁，然而现在一切已成定局。尽管如此，社会主义共和国的草创仍然充满了腥风血雨。极权派的准军事组织先是在物理上抹除了温和派，然后又调转枪口指向那些巧妙地伪装成忠诚同志暗地里却给工人阶级使绊子的隐秘反动分子，以及那些统治瑞典几百年、毫不遮掩地控制工人阶级的大反动派。其他派别当中有些人开始反对这些常常是手段恶毒的措施，但很明显的是，在工人国家刚刚建立后的这股无政府主义气氛中，并不是每个人都能幸免遇难的。"
 swe.16.a: "随他们的好了，这对革命只有好处没有坏处！"
 swe.16.b: "尽可能地限制他们的行动，我们可不是野蛮人！"
 swe.17.t: "瑞典难民"
 swe.17.d: "瑞典已经成为祸害欧洲已久的社会主义瘟疫的牺牲品。工人国家成功建立后，当地的极权主义者抓住机会对瑞典的资本家、政客、牧师和其他旧政权成员展开了报复。因此，许多人试图逃离瑞典，但与其他受工团主义困扰的国家不同，他们并没有可以倚靠的殖民帝国。因此，这些人来到了[Root.GetNameDef]寻求庇护。有几个团体已经到达我国的边界，我们应该接纳他们吗？"
 swe.17.a: "欢迎来到[Root.GetNameDef]！"
 swe.17.b: "滚回去吧，瑞典渣滓！"
 swe.18.t: "社会主义激进分子"
 swe.18.d: "你正在斯德哥尔摩郊外乘坐汽车旅行，但车子突然刹了下来。路面被一棵倒下的树堵住了，司机解释说，只能稍微绕点远路从一条偏僻的土路走过去了。"
 swe.18.a: "好吧，希望我们不会耽搁太久！"
 swe.19.t: "社会主义激进分子"
 swe.19.d: "在这条小路上走了不到半里格之后，你的汽车陷进了泥里，然后你就被武装的社会主义者埋伏并包围了！他们打发走了你的司机，说只对你本人感兴趣。你试图呼叫守卫，但他们只是一笑置之——连他们也想要你的脑袋。"
 swe.19.a: "你，你们根本就不是社会主义者啊！"
 swe.20.t: "于伦克罗克自封为全国领袖"
 swe.20.d: "在我们敬爱的领袖奥斯卡·尼格伦不幸死于激进的社会主义者之手之后，阿克塞尔·于伦克罗克接替了他的军政府首脑之位。于伦克罗克立即将军政府领导人与他的总理职位合并为一个名叫“全国领袖”的新头衔，他通过国家广播电台宣布，“有鉴于社会主义威胁之明显，旧政府的恢复将会无限期搁置，军政府将在可预见的未来继续维持。”"
 swe.20.a: "社会主义者真是太恶毒了，还好我们的全国领袖是位强人！"
 swe.21.t: "军事法庭"
 swe.21.d: "在秩序迅速恢复之后，成立了第一个军事法庭。虽然很大一部分法官本来就是在正常司法系统当中由保守派的司法部长所任命的，但军政府非常担忧那些在1920年代初被社民党司法部长授予终身职位的法官可能会为一部分叛徒做出无罪判决，因为一些叛徒本就是隶属于社民党的。\n\n为了防止这种情况的发生，这个新的法庭将把所有军方不想看到的政变参涉者都排除在外，无论是在街头抵制政变的社会主义者还是汉森政府的成员。"
 swe.21.a: "第一次庭审……"
 swe.22.t: "汉森诉瑞典案"
 swe.22.d: "第一个被送上法庭的人就是前首相佩尔·阿尔宾·汉森。这个叛徒企图颠覆瑞典，他滥用人民的信任建立了工团主义暴政，剥夺了人民的自由。幸运的是，他邪恶的计划被军队勇敢无私的行动所阻止了。对汉森来说不幸的是，检察官是于伦克罗克派系的一员，对他没有丝毫的怜悯：检方要求对这个工团余孽判处死刑，但根据瑞典法律，死刑只能在战争时期执行。因此，检方和汉森的辩护人之间的主要争论是政变是否可以被认定为战争时期，这将决定汉森是会被执行死刑还是仅仅因为他的罪行而被判处终身监禁。在那之后法庭将会做出裁决，这次庭审的结果可能会为接下来的其他审判奠定基调。"
 swe.22.a: "汉森被判处终身监禁。"
 swe.22.b: "汉森被判处死刑。"
 swe.23.t: "恢复君主制？"
 swe.23.d: "那帮夺取国家机器控制的军人本来的目的就是恢复1936年9月20日这个足以载入史册的日子之前的政府，或许还要再加上一些额外的保障措施，以确保这种工团主义的悲惨渗透不会再度发生。因此，我们有必要阻止社会民主党参与未来的选举，而在整个危机中表现得消极懦弱的古斯塔夫五世将不会重登王位。我们将把国王的孙子西博滕公爵，一位强烈反对工团主义的军官推上王位，他将会维护国家的安全。\n\n然而，军政府中的一些人却认为，恢复君主制和文职政府只会危及他们的利益，他们宁愿扩大对国家的军事管制。"
 swe.23.a: "宣布即将恢复“民主制度”。"
 swe.23.b: "延长宪法暂停的期限！"
 swe.24.t: "古斯塔夫六世·阿道夫继承大统"
 swe.24.d: "按照军政府的承诺，君主制今天已经恢复。在一场盛大的仪式上，先王古斯塔夫五世的孙子古斯塔夫·阿道夫王子宣誓即位，并行使了天赋权利，正式加冕为瑞典正统国王。此前不久，恢复君主制的法律刚刚经由瑞典议会批准生效。"
 swe.24.a: "国王万岁！"
 swe.25.t: "国王任命新政府"
 swe.25.d: "在新国王坐稳瑞典的宝座之后，军政府继续迅速向民主政体过渡。国王即位后不久军政府便宣布辞职，文职政府重新建立，只不过由于社民党被迫转入地下，他们的席位空缺了下来，全国大选联盟便在余下的议会席位中占据了绝对多数地位。因此，国王要求约斯塔·巴格再次组建政府。军政府的最后一项行动是巩固在危机后受到动摇的王室保留权力，但新国王是否会真正使用这些权力仍旧有待观察。"
 swe.25.a: "万岁！"
 swe.26.t: "埃伦斯韦德内阁建立"
 swe.26.d: "事实上，奥斯卡·尼格伦只是一位中庸的威权式人物。四分五裂的各军队派别愈来愈不服从管束，卡尔·奥古斯特·埃伦斯韦德将军藉此开始掌管实质上的行政权力。尼格伦的职权渐渐落到埃伦斯韦德及其支持者身上，让尼格伦成为了埃伦斯韦德集团的傀儡，他退休并让位于埃伦斯韦德只是时间问题。埃伦斯韦德在执政方面更有天赋，他立即改组了内阁并指派忠于他的人出任各大部长，因此在可预见的未来中，军人救国会的温和派都将会掌控局面。"
 swe.26.a: "理所应当。"
 swe.27.t: "荣格军政府"
 swe.27.d: "奥斯卡·尼格伦并不是最具权威的人物，在他那四分五裂的军政府当中，阴谋诡计简直就是例行公事。因此，尼格伦的掌控力正逐渐流向黑尔格·荣格将军，他是制定政变计划的参与者之一，也正是他提名弱势的尼格伦将军为领导者，让尼格伦作为三个派别团结的象征。不需多谈，尼格伦早已厌倦了政府内部的居心不良和两面三刀，也已经表达了辞职的意向，荣格获得了足够的支持来接管他的地位，并迅速填补了因此带来的短暂权力真空。很快那些反对荣格的人就被取代，“荣格军政府”已经成为了执政的军政府的代名词。"
 swe.27.a: "黑尔格·荣格才是我们真正的救世主！"
 swe.28.t: "于伦克罗克政权建立"
 swe.28.d: "奥斯卡·尼格伦也许并不擅长治国，他自己也很清楚这一点。几乎每个人都注意到了军政府内部于伦克罗克派阀的缓慢扩张，但尼格伦对此就是一无所知。或者说他至少是低估了他们带来的威胁，因为当支持于伦克罗克的士兵冲进他的办公室并递给他一份法案草案让他通过的时候，他还是感到了措手不及。法案要求结束军政府，同时政变后瑞典国会那些一直空缺的社民党和左翼党席位也将得到填补。所有空缺席位都将被转移到于伦克罗克领导的新政党“大斯韦阿民族团结党”的名下。手续一办完，瑞典议会就通过了一项修改政府约法的法案，增设了一个能够以其法令凌驾于瑞典议会的决议之上的职位“全国领袖”，并将这个职位授予了阿克塞尔·于伦克罗克，使他在瑞典拥有了无限的权力。"
 swe.28.a: "文职政府终于回归了，只不过……有些……不太一样……"
 swe.29.t: "工会联合会被解散"
 swe.29.d: "团结在所谓的瑞典工会联合会内旗下的瑞典工会以及团结于瑞典工人中央组织名下的工会都支持旧的叛徒政府，这早已不是什么秘密。政变后，许多工会试图组织罢工来反对新政府，但收效甚微。一段时间后，军政府做了他们该做的事情：解散了所有的工会。"
 swe.29.a: "终于解脱了"
 swe.30.t: "工会重建"
 swe.30.d: "大斯韦阿民族团结党的理论家们认为，重建工人的利益组织对国家重获工人阶级的支持来说是至关重要的。几个派别已经携提案抵达了全国领袖的办公室：第一个派别支持建立一种瑞典特色的行会体制。这将使所有工人成为依照工种建立的行会的成员，那些刚刚入行或者改行去做别的工作的人都可以自由加入行会。公司将被禁止与非行会成员签约，同时行会将代表其成员参加劳资谈判。\n\n第二个提议是允许工会重新组织起来，不过要受到政府的严格控制。\n\n最后还有一些人认为，不管工会改叫什么名字、采用什么形式，对瑞典社会都是有害的，应该全都禁止。"
 swe.30.a: "行会体制的支持者胜利了。"
 swe.30.b: "工会在严厉的政府监管之下得到重建。"
 swe.30.c: "工会依然被禁止。"
 swe.31.t: "行会制度"
 swe.31.d: "实行新的“行会”体制一年之后，我们可以得出结论：它是相当成功的。就算是以批判性的眼光将其视作民族团结党控制社会的另一种方法，也不会改变这一结论。毕竟“行会领袖”（指的是那些忠于现政权的行会领导者）制度的实施意味着政府能够将持不同政见者排除于他们的行业，乃至整个劳动力市场之外。突然之间所有的瑞典工人就在劳资谈判当中得到了代表，这个现实令长工制度这样野蛮的做法变得站不住脚了。从前人们认为这个政权是属于富人的，而现在它也在瑞典的下层阶级中变得更受欢迎了。"
 swe.31.a: "不论富有还是贫穷，全体瑞典人民都并肩站在一起，追求更加伟大的明天！"
 swe.32.t: "工会的现状"
 swe.32.d: "在工会在政府的大力监督下得以重新运作半年之后，结果却是令人遗憾的失望。工会并没有站稳他们的新立场，反倒是很快掀起了复兴工团主义的浪潮，政府随即被迫采取行动。不久闹事者就被赶出了工会，政府的控制再次占了上风，但这导致没几个工人会再认为工会是捍卫自己利益的合法机构了。对许多人来说，它们只是资产阶级政府控制下的组织，而且本身就代表了他们应该反对的雇主。"
 swe.32.a: "当断不断，反受其乱，再次禁止工会吧。"
 swe.32.b: "立法强制要求所有工人都参加工会！"
 swe.33.t: "工会制度"
 swe.33.d: "在政府下令所有人都强制参加工会之后，工会霎时间就挤满了不情愿地赶来参加会议的工人。工会的合法性仍然很低，但由于政府的大力推动，参与率开始上升，一段时间后，政府做出的一些让步让更多的工人相信这个制度还是有其价值的。因此，国家管控的工会制度在某种程度上已成为一种能够自我维持的有机体，但可能仍旧跟全国领袖和理论家们心目中的样子相去甚远。"
 swe.33.a: "让媒体报道我们取得了巨大成功！"
 swe.34.t: "全国领袖与大主教"
 swe.34.d: "大斯韦阿民族团结党承认瑞典教会在瑞典人民当中的道德权威。事实上，全国领袖从他内阁中种族包容程度较低的成员手中力保瑞典犹太人社区的原因之一就是为了赢取教会的支持，因为大主教是反对反犹主义的。鉴于这些原因，阿克塞尔·于伦克罗克与乌普萨拉大主教厄林·艾登姆定期会晤就不足为奇了。于伦克罗克十分乐意通过一些有利于瑞典教会的实质性法律，例如重新宣布脱离教会为非法行为，以及打击亵渎活动。然而，作为回报，教会必须主动清理那些反政府的进步派神职人员，并公开宣布支持全国领袖。厄林大主教根据他与全国领袖的谈话召开了一次会议来讨论这个问题。"
 swe.34.a: "让教会会议来自由决定吧……"
 swe.34.b: "会会那些反政府的神职人员，“帮”他们做出决定。"
 swe.35.t: "乌普萨拉教会会议"
 swe.35.d: "瑞典国教会的会议已经得出结论，牧师们一致认为民族团结党这样的世俗政府不可能得到明确的支持，更何况先前存在的民主还被不公正地剥夺了。此外，他们一致认为，一个人不能以他自己的价值观订立法律来换取上帝的支持。毕竟人们是需要敞开心扉的。最后，会议明确决定抵制民族团结党的论调。\n\n这一消息激起了全国领袖的愤怒，瑞典国教会在当天就被撤消了国教的地位，包括厄林大主教在内的许多牧师也不能再享有自由了。"
 swe.35.a: "不，不过愤怒是七宗罪之一来着？"
 swe.36.t: "乌普萨拉教会会议"
 swe.36.d: "令人奇怪的是，许多进步派的神职人员要么没有列席教会会议，要么是在这个问题上突然改变了主意。不过教会会议还是按计划召开，出席会议的牧师们一致认为，为践行上帝的意志是值得作出一些让步的，而且民族团结党已经在执行神的旨意，迫害异教的工团主义者并保护瑞典免受他们荼毒了。\n\n全国领袖对这一消息感到十分高兴，从那时起，瑞典国教就成为了民族团结党宣传机器中不可或缺的一部分（尽管有时不太情愿），教会自上而下地将政府奉为正朔，政府则大力支持教会以示回报。"
 swe.36.a: "我们也应该遵守诺言！"
 swe.37.t: "过渡到文职政府"
 swe.37.d: "随着时间的推移，军人执政的政府变得越来越难以维持。因此瑞典全国领袖宣布所有席位都属于他自己的政党“大斯韦阿民族团结党”并不会令人感到奇怪。此后权力就转移到了瑞典议会，议会立即采取行动永久确认了于伦克罗克作为瑞典全国领袖的地位，并往政府约法中添加了一项法律，授予了全国领袖绕过瑞典议会的权力。现在全国领袖几乎拥有无限大的权力，而政变之前那个名为瑞典的国家已不复存在了。"
 swe.37.a: "有名无实"
 swe.38.t: "新政府约法"
 swe.38.d: "瑞典议会通过了一份新的政府约法（实质上相当于瑞典宪法）。新宪法明确排除了支持马克思主义或工团主义思想的政党，巩固了瑞典国王行使其保留权力的权利，以及其他一些非常偏向保守派政府的细微调整。"
 swe.38.a: "万岁！"
 swe.39.t: "瑞典想要加入第三国际"
 swe.39.d: "瑞典革命政府向我们发出请求，表示他们愿参加世界革命的斗争。我们要和瑞典工人们一起干翻资产阶级吗？"
 swe.39.a: "当然可以啦！"
 swe.39.b: "我们才不会跟那帮换皮的小资穿一条裤子！"
 swe.40.t: "法国同意！"
 swe.40.d: "我们从公社政府得到消息，他们欢迎我们同反动势力和黑暗的金融资本主义作斗争，让我们一起消灭这些布尔乔亚吧！"
 swe.40.a: "万岁！"
 swe.41.t: "法国拒绝了我们！"
 swe.41.d: "公社方面告知我们，他们并不欢迎我们加入对抗反动势力的战线。显然在他们看来我们只是另一个难以自保的拖油瓶罢了。"
 swe.41.a: "诅咒那些恶毒的叛徒！"
 swe.42.t: "革命伟人的雕像"
 swe.42.d: "尽管佩尔·阿尔宾·汉森并不是一位完人——他非常赞成在资产阶级政府内部做出改良这种绝无成功可能的修正主义策略——但他绝对算得上是一位真正的革命英雄。毕竟，很明显他绝对是一心想要推动共和国建成的，他促使国王退位的举措就是这一点的明证。不幸的是，这位革命的伟大英雄在政变之初就死于军方之手。要不是极权左翼党民兵的英勇行为，我们可能永远都没法发现他的尸体。\n\n当然，我们需要永远铭记这样一位伟大的革命者，因此我们计划在汉森的故乡马尔默建造一座大型雕像。"
 swe.42.a: "伟大的雕像才配得上伟大的灵魂！"
 swe.43.t: "革命打响第一枪的日子"
 swe.43.d: "就在一年前的今天，无产阶级用鲜血赶跑了残忍的资本主义暴政。对瑞典人民来说重要的一点是，他们应该记住瑞典的自由不是天上掉下来的，因此我们决定宣布革命当天为国家法定节假日。在这一天，所有的工人将得到一天的假期，国家将会为青少年组织活动，成年人则得到了社交的机会！"
 swe.43.a: "这一天将会成为一年一度的盛典！"
 swe.44.t: "革命日"
 swe.44.d: "一年一度的革命的诞生日再度来临了。为了纪念瑞典革命，政府为孩子们安排了一些活动，而休假的成年人则可以利用空闲时间跟孩子们一起参与社交！"
 swe.44.a: "革命万岁！"
 swe.45.t: "挪威加入工人国际"
 swe.45.d: "政府内部的许多人认为，瑞典自1815年以来一直保持的实质中立是神圣的。然而，挪威已经陷入了工团主义的威胁之中，甚至还加入了第三国际并与法兰西公社和英国结成了联盟。此外，取代了我们西方邻国的这个流氓国家几乎每天都在叫嚣着诸如“将瑞典从邪恶的资本主义暴政中解放出来”的激进言论。\n\n这些威胁和他们已正式加入第三国际联盟的事实可能意味着挪威人会放任他们的英法盟友来攻打我们，许多人认为瑞典应该明哲保身并放弃中立，毕竟工团分子随手就能打破中立的局面，继续维持这一表象只会让我们束手束脚。与我们的贸易伙伴、第三国际最强的劲敌德国结盟可能是个不错的选择。"
 swe.45.a: "我们应该加入帝国公约！"
 swe.45.b: "就算面临新挑战，我国的中立也不会动摇！"
 swe.46.t: "瑞典请求加入帝国公约"
 swe.46.d.NOR: "瑞典一直忧心忡忡地注视着邻国挪威转变为工团主义国家，并公开与巴黎和伦敦的政权结盟。虽然瑞典政府重视中立传统，但这是一个不容忽视的巨大威胁，现在他们请愿与我们结盟，共同对抗红色威胁。他们的钢铁储备也将为己用。"
 swe.46.d.other: "瑞典政府一直关切地注视着欧洲最近的事态发展。尽管瑞典长期以来一直以中立传统为荣，但革命社会主义者日益增长的威胁和俄罗斯的复兴最终促使斯德哥尔摩重新考虑其孤立主义立场。为了确保自己的未来，瑞典已经请愿加入帝国公约，贡献他们的钢铁储备。"
 swe.46.a: "瑞典弟兄，欢迎加入战斗！"
 swe.46.b: "他们只是个单纯需要保护的累赘。"
 swe.47.t: "德国接受了我们的请求"
 swe.47.d: "柏林大使馆传来消息，帝国政府已批准我们的请求，我们将加入德国的联盟，共同成为反抗工团主义的先锋！"
 swe.47.a: "我们将团结一致反对无政府主义！"
 swe.48.t: "德国拒绝了我们"
 swe.48.d: "帝国政府拒绝了我们联盟的请求，看来我们得自力更生了。"
 swe.48.a: "到头来还是得中立啊……"
 swe.49.t: "全国大选联盟宣布更名"
 swe.49.d: "自1936年落败以来，保守派的全国大选联盟就一直遭遇不幸的命运。联盟的大部分支持者都转向了汉森所在的社会民主党，而如果民调可信的话，那些为了反对社民党而支持联盟的选民则会回归人民党。\n\n为了重塑政党作为右翼反对派的堡垒的形象并再次扭转时运，联盟领导层已决定将政党更名为“右翼国家组织”(Högerns Riksorganisation)。这种策略能否再次成功地吸引更多选民还有待于观察。"
 swe.49.a: "有点意思……"
 swe.50.t: "国王陛下想要寄一封信"
 swe.50.d: "国王陛下已向我们表达了致函德国皇帝的意向。他似乎想感谢德国人处置了困扰欧洲的工团瘟疫。这样的一封信可能会令人尴尬并损害我们的中立，所以一些政府人士希望我们阻止国王陛下寄出这封信。"
 swe.50.a: "跟其他人搞好关系总不会有坏处！"
 swe.50.b: "我们不能做这种危及中立的事情，截下它！"
 swe.51.t: "来自瑞典国王的信"
 swe.51.d: "我们收到了瑞典国王古斯塔夫五世寄来的一封信。他感谢我们收拾法国的工团祸害，并对我们迄今为止取得的胜利表示了祝贺。瑞典人以最为友善的方式表示了对我们事业的支持。"
 swe.51.a: "指示我国大使为此致谢！"
 swe.51.b: "说得好！"
 swe.52.t: "德国人致谢！"
 swe.52.d: "德国大使转达了德国对我国一位内阁部长的感谢，感谢我们的国王来信支持他们反对工团主义的事业。他们说这是一项非常友好的举措，现在德国已经将瑞典视作好朋友了。"
 swe.52.a: "很好的点子，不是吗？完全是陛下自己的主意呢！"
 swe.52.b: "我们不是截……呃没什么，挺棒的！"
 swe.53.t: "人民党的民调结果取得增长"
 swe.53.d: "一时看来社会民主党出局似乎使得保守派在瑞典无人能敌了。然而，自由派的人民党也随着社民党的消失开始崭露头角，许多曾经的社会民主党基本盘现在转而支持人民党，这些选民很清楚自由派并不支持社民党的经济理念，不过他们的确支持让社民党重归合法地位并恢复那个保守派还没能利用法律一手遮天的自由时代。"
 swe.53.a: "新的挑战者走上了擂台……"
 swe.54.t: "人民党掌控了反对派"
 swe.54.d: "保守派在很长一段时期都一直是瑞典最有影响力的政党，但他们的好运似乎已经结束了。首先，他们在大选中输给了社会民主党、丢掉了执政地位，也没能决定性地夺回政权，因此在民调中的表现持续下跌。那个不幸的事实终于在去年大选中成真了：保守派自现代瑞典议会建立以来再次取得最差的战果，他们已经失去了第二大党的地位、降到了第三位，新的第二大党自由党则接管了瑞典的反对派。"
 swe.54.a: "这是瑞典保守主义黑暗的一天。"
 swe.55.t: "瑞典[GetYear]年大选"
 swe.55.d: "竞选季又开始了，瑞典人民将会投票选出他们眼中最适合领导瑞典的政府。清点选票结束之后，我们就可以宣布获胜的是……"
 swe.55.a: "社民党！"
 swe.55.b: "保守派！"
 swe.55.c: "自由派！"
 swe.56.t: "社会民主党组建政府"
 swe.56.d: "社会民主党再次在选举中获胜，得到了组建瑞典政府的权利。媒体急切地想知道未来几年瑞典将由怎样的政府统治。"
 swe.56.a: "联合了所有中间党派的内阁。"
 swe.56.b: "社民-农民联合政府。"
 swe.56.c: "最大限度利用多数地位的一党内阁。"
 swe.57.t: "保守派组建政府"
 swe.57.d: "显然，保守派在这次大选中取得了胜利，因此他们将成为组建瑞典政府的唯一合法人选。媒体急切地等待着执政党的声明，因为这将决定未来几年的瑞典将会由什么样的政府统治。"
 swe.57.a: "我们会与农民党合作！"
 swe.57.b: "自由人民党是我们的天然盟友！"
 swe.58.t: "自由派组建政府"
 swe.58.d: "自由派在瑞典议会选举中取得了决定性的胜利，因此组建瑞典政府的重任落在了人民党的肩上。许多人都想知道自由派会打造一个怎样的政府，而媒体正热切地等待着消息。"
 swe.58.a: "与农民联盟组成真正的自由派联合。"
 swe.58.b: "与保守派联盟，不过占主导地位的是自由派！"
 swe.59.t: "宪法修正案"
 swe.59.d: "当保守党修改《政府约法》并剥夺了全国大部分地区的选举权时，自由派和农民党内部的许多人都感到了不安。如今，人民党已经统治了瑞典（具有讽刺意味的是，这正是由于社会民主党被强行排除在外），因此，他们撤销这些改革也就不足为奇了。此外，人民党还强化了宪法，因此，今后再想修宪就需要三分之二多数了。"
 swe.59.a: "民主的完整性终于得到了恢复！"
 swe.60.t: "瑞典开始征收关税"
 swe.60.d: "瑞典人居然开始对我们征收关税了，身为中欧自由贸易区的一分子，他们却做着这种原则上禁止的举措。许多经济学家认为，我们应该对这一举措进行报复，以免损害中欧同盟的诚信——再不杀鸡儆猴的话，其他成员国马上也会紧随其后！"
 swe.60.a: "我们应该采取反制措施！"
 swe.60.b: "我们现在可是还有更大的问题要处理呢！"
 swe.61.t: "德国实施制裁！"
 swe.61.d: "德国人并没有对我们逾越规则的举措掉以轻心：他们对我们实施了制裁。由于德国的经济实力，这对我们的企业造成的伤害——主要是原材料企业——远远超过我们的制裁对他们造成的打击。由于瑞典公司现在需要支付关税才能进入德国和丹麦市场，他们只能宣布新一波的裁员计划。"
 swe.61.a: "可恶！"
 swe.62.t: "危机局势转好"
 swe.62.d: "失业率已经降低到了24%以下。越来越多的人开始工作，他们的薪资促进了消费的扩大，瑞典经济也开始出现复苏的初步迹象。尽管最糟糕的时期已经过去，但情况离危机前的水平仍然相距甚远。"
 swe.62.a: "这是一个很好的开始！"
 swe.63.t: "危机局势进一步转好"
 swe.63.d: "失业率现在已经下降到20%以下。越来越多的人重新找到了工作，瑞典经济也正在迅速复苏。尽管如此，人们仍然可以清晰地感受到危机带来的影响，要想全面复苏仍需要付出相当大的努力。"
 swe.63.a: "随着时间的推移，繁荣终将重现！"
 swe.64.t: "危机局势继续转好"
 swe.64.d: "失业率现在已经下降到16%以下。许多从前赋闲在家的人现在又找到了工作，情况看起来比以前好多了。尽管人们仍然可以感觉到危机的影响，但全面复苏看上去比以往都更近了！"
 swe.64.a: "瑞典会挺过去的！"
 swe.65.t: "危机终于结束了！"
 swe.65.d: "失业率已低于12%，瑞典经济的运行速度再次回到了“黑色星期一”的悲惨事件之前的水平。我们成功地战胜了经济衰退！"
 swe.65.a: "万岁！"
 swe.67.t: "危机管理局发来报告！"
 swe.67.d: "在1936年的危机法案中成立的危机管理局发来了去年的收支报告。报告已经放在你的办公桌上了。"
 swe.67.a: "啊，太棒了！我会好好看看的！"
 swe.68.t: "主权债务危机"
 swe.68.d: "太可怕了！大家都知道危机管理局在对贷款的使用上有一些不太正统的想法，但是从没有人想到居然这么糟糕！管理局为了抵消“黑色星期一”的影响所欠下的巨额债务已经无法用瑞典剩余的预算来偿付，我们只得宣布债务违约并在实际上陷入破产！那些拿不回钱的国内外投资者肯定不会高兴的！"
 swe.68.a: "哦不！"
 swe.69.t: "瑞典陷入主权债务危机"
 swe.69.d: "长期以来，瑞典都被看作是投资的安全港，但现她在已经不那么安全了：今天早上，瑞典正式宣布破产，显然是由于黑色星期一导致他们无力偿还债务。很多投资瑞典债券的[Root.GetAdjective]投资者都赔了个精光。"
 swe.69.a: "可恶！"
 swe.70.t: "失业率增长"
 swe.70.d: "由于我们贬值瑞典克朗的政策，购买瑞典出口的原材料变得相当便宜。这导致瑞典的出口额直线上升，并对国内的就业产生了积极的影响！"
 swe.70.a: "万岁！"
 swe.71.t: "恶性通货膨胀"
 swe.71.d: "在瑞典克朗开始对我们的经济产生影响后，我们决定继续让它贬值，这可能是个错误。通货膨胀现在开始像滚雪球一样越滚越大，各方都表明今年国内的物价水平预计将翻一番。每个人手里的钞票都会在明天的太阳升起之前变为废纸，我们基本上别无选择，只能放弃主权货币，以一种新的货币重新开始。"
 swe.71.a: "克朗已死！新克朗万岁！"
 swe.72.t.king: "古斯塔夫国王去世"
 swe.72.t.former_king: "古斯塔夫五世去世"
 swe.72.t.socialist: "古斯塔夫·贝尔纳多特去世"
 swe.72.d.king: "我们最敬爱的君主、瑞典国王古斯塔夫五世今天因流感并发症在斯德哥尔摩王宫去世。瑞典王储古斯塔夫六世·阿道夫即将加冕为瑞典国王，然而，就像他的父亲一样，国王陛下并没有佩戴王冠，而只是宣读了他的王家誓词。"
 swe.72.d.removed: "瑞典前国王古斯塔夫·贝尔纳多特在他失去王位后于斯德哥尔摩城外40公里处购买的私人宅邸中逝世。古斯塔夫六世·阿道夫国王陛下在他的祖父失去王位后恢复了君主制，他保证古斯塔夫五世将与瑞典自古斯塔夫·阿道夫以来的所有先王一起葬在骑士岛教堂。"
 swe.72.d.republican: "瑞典前国王古斯塔夫·贝尔纳多特在他失去王位后于斯德哥尔摩城外40公里处购买的私人宅邸中逝世。他的儿子古斯塔夫·阿道夫·贝尔纳多特仍然寻求君主制复辟，并已经接过了瑞典王位觊觎者之位。"
 swe.72.d.socialist: "反动派的邪恶象征古斯塔夫·贝尔纳多特已在流亡期间去世，他仍旧希望有朝一日能够恢复束缚瑞典人民的君主制枷锁。他的儿子继承了所谓“瑞典王位”的衣钵，成为瑞典流亡者的名义领袖。"
 swe.72.a: "先王已逝，新王万岁！"
 swe.72.b: "愿君安息……"
 swe.76.t: "宣传大喇叭"
 swe.76.d: "也许是在某些内阁成员的推动下，首都的公社政府批准了一项动议，在所有公共建筑中安装可以播放音乐和国家宣传内容的扬声器，以此鼓励工人们为瑞典革命尽自己的一份力量，并提升意识形态的纯洁性。许多人认为，这将是一次全方位宣传策略的伟大尝试，但有些人担心此举不会取得太大效果，公社政府的这种狂热策略只会适得其反。"
 swe.76.a: "我们怎么可以干预地方政府呢？"
 swe.76.b: "让他们取消计划，这肯定不会成功的！"
 swe.77.t: "大喇叭取得不温不火的成效"
 swe.77.d: "我们允许公社政府大规模使用宣传大喇叭的举措似乎产生了不温不火的结果，虽然极权主义工会的成员已相较国内其他地区有所提升，但也有人抱怨大喇叭的噪音让他们无法集中精神(工作时)或者影响睡眠(在夜间)。一些大喇叭甚至遭到了损坏，需要更换。这个实验看上去好像不大成功。"
 swe.77.a: "在整个瑞典都安装大喇叭！"
 swe.77.b: "中止这次实验！"
 swe.78.t: "媒体的命运"
 swe.78.d: "在工人国家建立之后，媒体成为了迫在眉睫的问题是：瑞典革命后，大多数报纸和国家广播电台仍然十分活跃，其中一些甚至在厚颜无耻地批评新政权。\n\n尽管全体革命派都认为绝不能放任资本主义的《瑞典日报》这种明显的资产阶级宣传媒体继续活动，但他们提出了不同的解决方案。极权左翼党的弗吕格支持者提出了他们的“整肃”计划：瑞典所有的媒体都应该受到政府的严格监控，以确保革命不会受到反动派谣言的损害。瑞典工人中央组织的工团主义者则有别的主张：所有媒体都应该重组为新闻记者工会，隶属于瑞典新闻总工会，这将确保内容客观，不会传播不利于社会主义秩序的虚假信息。最后，社民左翼党的激进社会主义者提出了谨慎的建议：他们虽然同意应该解散反动的新闻媒体，但不希望对其他媒体做出干涉。"
 swe.78.a: "整肃计划：捍卫革命果实！"
 swe.78.b: "重组计划：控制信息资源！"
 swe.78.c: "审慎计划：保证言论自由！"
 swe.79.t: "“史塔塞”成立"
 swe.79.d: "许多非极权的社会主义者对极权党依靠准军事组织来反对反动派的行为相当不满。按照他们的说法，这场狩猎行动已经夺去了许多人的生命，其中很多受害者甚至都没法对革命秩序造成什么威胁，这使那些持有异议的瑞典人很难认同这条最正确的革命路线。\n\n因此，这些异见者提议设立一个新的机构，由政府提供官方支持，并作为反制瑞典反革命活动的唯一权威机构。令他们有些惊讶的是，极权派立即接受了这个观点，并提议为这个新的“国家安全部”赋予广泛的权力——看起来他们是想把这个机构的控制权掌握在自己手中。"
 swe.79.a: "让我们以更新锐的设备继续狩猎吧！"
 swe.79.b: "制定恰当的制衡机制。"
 swe.80.t: "经济社会化措施"
 swe.80.d: "大会的指令已经明确，我们已准备好将瑞典全国各地的国内外资本家攫取的财富连本带利归还给瑞典人民。从今往后，瑞典大众将不会再做财阀企业的奴隶，而应该享受应得的繁荣！"
 swe.80.a: "建立极度依赖工会的经济体制！"
 swe.80.b: "建立一个代表全体工人阶级的总工会！"
 swe.80.c: "建立一种基于自治公社的经济制度！"
 swe.82.t: "权力集中"
 swe.82.d: "在经全体工人授权而掌权之后，极权派和现任的总书记立即开始了工作。尼尔斯·弗吕格任总书记后所首先采取的行动就是解除那些反对极权主义思想、不愿全心献身革命理论的高官的职务，并以革命运动的忠诚拥护者取而代之。"
 swe.82.a: "如果你不全心投入，就不该出现在这里！"
 swe.83.t: "平定工会"
 swe.83.d: "清除国家机器当中的反极权分子并没有花费太多时间。政府的各种职位已处于极权主义控制之下，瑞典国家团结的主要政治威胁就只有工会了。从法律上来讲，工会可以指示国会强迫政府辞职。为了防止隐秘的反动修正主义再次生根，总书记宣布工会领导人必须接受政审，以免他们将旗下的工人引上错误的路线。"
 swe.83.a: "瑞典人不会中修正主义的把戏！"
 swe.84.t: "伟大之路的起点"
 swe.84.d: "几个月之后，极权主义运动已经几乎完全控制了瑞典社会。\n\n尼尔斯·弗吕格总书记经常凭借他完美的公共演讲才能来发表唤起瑞典人民对民族革命主义信心的演说。一天，在这样的一场演讲之后，瑞典领导人曾参与批改的《人民日报》发表了一篇赞扬总书记的伟大领导和智慧的头版文章。\n\n这篇文章引起了领导人和他的内阁的注意，他们认为让媒体继续宣扬尼尔斯·弗吕格的个人品质可能会带来政治上的收益。"
 swe.84.a: "继续发展这种“个人崇拜”！"
 swe.84.b: "我们的重点是革命，不是弗吕格同志！"
 swe.85.t: "建立个人崇拜"
 swe.85.d: "过去的一年里，媒体十分夸张地宣传了尼尔斯·弗吕格在革命中起到的作用。弗吕格同志已成为革命当中的一位传奇性人物，人们普遍认为，正是他决定禁止自由主义者干涉革命，为革命的成功奠定了基础。此外，学校还接到要求，应该将尼尔斯·弗吕格塑造成一位真正的瑞典英雄，并成为所有人的榜样，每辆公交车都应该挂上总书记的官方照片！"
 swe.85.a: "很好，弗吕格同志是全体瑞典人民的榜样！"
 swe.86.t: "作家工会想要撰写一部传记"
 swe.86.d: "作家工会表示有意为我们的伟大领袖尼尔斯·弗吕格撰写一本传记，描述他从童年时代至今的人生历程。这当然是加深人们对总书记了解的好办法，但是我们——特别是尼尔斯同志本人——在对是否应该对这本书的内容加以严格控制的问题上产生了一些分歧。内阁中的一部分人想让这本宏篇巨著得到严格的政府审查，而另一些人则相信作家工会本来就是出了名的坚守政治正确，绝对不会出现人身攻击，就算真的会出现这种情况我们也可以在这本书发行之前加以审查。"
 swe.86.a: "我们必须确保书中的内容皆为真实！"
 swe.86.b: "让这些作家们尽情挥毫吧！"
 swe.87.t: "《尼尔斯·弗吕格传》"
 swe.87.d: "作家工会已经完成了尼尔斯·弗吕格的传记，这本书详尽地描写了弗吕格同志的一生，诸如总书记年仅八岁就对荼毒瑞典的当代封建-资本主义杂糅反动制度内在蕴含的不公发表了尖锐的评论，渗透在工人运动当中的资产阶级间谍也不断试图阻碍弗吕格的职业生涯，总书记认识到如果自己能够摆脱那些反动派间谍的掌控，也就能解放瑞典工人，当然，最终反动派还是没能得逞。这本书的结尾描写了弗吕格同志在瑞典革命中扮演的重要角色，这一点可能有些偏离了政府当前的立场，因为自革命以来官方就一直将英勇牺牲的佩尔·阿尔宾·汉森宣传为革命政权的主要奠基人。"
 swe.87.a: "真是一部杰出的文学作品！"
 swe.87.b: "满篇都是假大空，撤销这本传记吧！"
 swe.88.t: "《尼尔斯·弗吕格传》"
 swe.88.d: "作家工会已经完成了尼尔斯·弗吕格的传记，这本书详尽地描写了弗吕格同志的一生，从他出生开始到现在掌权为止。这本书总体上对弗吕格的贡献做出了正面评价，例如赞扬了他早年卓越的自我教育能力使他得以从20世纪初参与社会主义运动的诸多工人当中脱颖而出，不过有时也会摆出批判性的口吻，例如文中偶尔会暗示弗吕格做出的许多决定都有利于他自己的政党，却在总体上削弱了整个社会主义运动的强度，从而促使瑞典社会主义进一步陷入分裂。这本书当然也批评道，在那个革命前途最为渺茫的时刻弗吕格却没有出现一丝踪影，只有极权主义准军事部队在街头游荡。"
 swe.88.a: "批评是好事，就这样吧！"
 swe.88.b: "哦不，我觉得不行！"
 swe.89.t: "总书记视察工厂"
 swe.89.d: "为了让政府更加贴近人民，工人出身的总书记亲自参观了一间位于瑞典工业最强劲的驱动核心地带的工厂。与此同时，经济秘书处的一名公务员已起草了一份提高此类工厂效率的计划。秘书长随行人员中一位资历较浅的成员建议开除那位公务员并把他的想法说成是弗吕格同志自己的创造，然后加在总书记即将发表的总结讲话当中，以此向瑞典人民展示弗吕格同志的智慧。"
 swe.89.a: "鬼主意真多！给我即刻安排。"
 swe.89.b: "表扬那位公务员的成就！"
 swe.90.t: "尼尔斯·弗吕格心脏病发"
 swe.90.d: "悲剧发生了：我们敬爱的总书记尼尔斯·弗吕格今日心脏病发作。万幸的是，他从这场灾难当中幸存了下来，但紧急送医后医生得出的结论是弗吕格不可能完全康复了。他很可能会出现气短的症状，并且随着时间推移会越发严重。他还有再次心脏病发作的风险。医生建议让弗吕格同志尽可能地静养。"
 swe.90.a: "静养？瑞典的总书记从不休息！"
 swe.91.t: "大家都开始了解总书记的病情了！"
 swe.91.d: "正如医生所言，自从弗吕格同志心脏病发作以来，他气短的症状就越发变得严重起来。因此总书记最后还是不堪重压，减少了公开露面，这反过来又助长了瑞典平民中流传的关于总书记有什么地方不正常的流言——这是因为关于心脏病的新闻全部都被细致的审查筛掉了。\n\n因为我们热衷于……投入对尼尔斯·弗吕格的个人崇拜，人们开始说这件事证明了政府在欺骗瑞典人民，政府把弗吕格包装成一个神，然而他也只不过是一个会生老病死的凡人而已。"
 swe.91.a: "召开一场公众集会来显示弗吕格并无大碍！"
 swe.91.b: "亡羊补牢，为时不晚！"
 swe.92.t: "集会并不成功"
 swe.92.d: "我们召开来证明不朽的总书记身体永远健康的这场集会并没能打消人们心中的疑虑，事实上情况反而变得更糟糕了，因为尽管他演讲的开头十分顺畅，但人们很容易就能看出总书记从一开始情况就不太好，演讲继续进行之后他已经明现露出了疲态。有一位胆大的记者甚至打算写道“尼尔斯·弗吕格因为这场活动而减少了三个月的寿命”。自然，这个反革命渣滓很快就被收拾掉了。"
 swe.92.a: "我跟你讲，他身体好着呢！"
 swe.93.t: "征用一间酒店"
 swe.93.d: "由于总书记的健康状况每况愈下，他已不能每日从1924年购置的位于维拉托姆特博的自宅通勤了。参加会议并与其他瑞典国家官员会面是他作为总书记的职责的重要部分，因此他征用了斯德哥尔摩城堡附近的一间酒店，他将在那里召开会议，并且把自己的办公室也搬到了那里。据报告，一段时间内都要住在酒店房间里的这个事实让他背负了不小的压力。"
 swe.93.a: "这是为了国家的利益……"
 swe.94.t: "林德罗特动议"
 swe.94.d: "自从极权派夺取政权以来，瑞典议会就成了弗吕格总书记的橡皮图章机构，几乎没有人会表达什么不满。议会当中充满了铁杆的极权主义分子，只留下不到30%的代表，他们被留着仅仅是为了保留一个民主的借口，这些人团结在尼尔斯·弗吕格从前的同伴卡尔·希尔布姆的周围，他们对每份议案的投票基本都遭遇了失败，因为自从极权左翼党掌权开始每份议案都能得到相同数量的赞同票和反对票。\n\n今天早上，这种冷淡的政治气氛突然终结了：斯文·林德罗特，极权左翼党内支持国际主义并反对（欧洲）民族主义的派系的领导人，突然发起了一项建立“政治局”的动议——如果总书记的条件无法履行职责的话，政治局就能够代表议会接管他的职责。这很快就遭到了以阿尔维德·奥尔松为首的弗吕格支持者的谴责，不过希尔布姆派乐于看到他们的敌人自相残杀，因此支持并利用了这项动议。自1937年以来，第一次有一份违背弗吕格意愿的动议获得了通过。"
 swe.94.a: "他们竟敢这样！"
 swe.95.t: "任命“政治局”委员"
 swe.95.d: "议会在通过林德罗特动议后便选举了担任政治局成员的代表。毫不奇怪，林德罗特提出了自己的一份名单，上面他自己担任主席而剩下的位子上都是忠于他的人，这必定会让弗吕格之前的所有权力都落到他的手上。然而希尔布姆派并未屈服，他们也提出了自己的一份名单，上面是一些工团民主制的支持者，希尔布姆本人则担任领袖。奥尔松和弗吕格派这次又处于无法阻止动议通过的尴尬境地，他们觉得最好的方法应该是帮助两个派系之一获得控制政治局所需的多数地位——但愿上台的那一边没有能力夺走弗吕格的权力。"
 swe.95.a: "支持林德罗特——至少他还是个极权主义者！"
 swe.95.b: "支持希尔布姆——至少他没有背叛我们！"
 swe.96.t: "政治局命令弗吕格回家居住！"
 swe.96.d: "斯文·林德罗特一手创办而后又掌管了政治局，由此成为整个国家实质上的掌控者。政治局的第一份命令就是要求弗吕格回到托姆特博的自宅。政治局表示这是为了让总书记好好休息，不过大多数人都认为他们实际上的目的是消除弗吕格在政治上的威胁。不论如何，在离开酒店房间之后弗吕格就没法再以最好的状态前往议会礼堂了，林德罗特和他的同僚就能轻而易举地接管整个国家以及无处不在的弗吕格支持者。总书记毫无疑问会反抗林德罗特手中的权力，但是那些被派去“保护”他的警官可不是吃素的……"
 swe.96.a: "尼塞，这是为了你好！"
 swe.97.t: "政治局成员开会决定下一步行动！"
 swe.97.d: "在总书记淡出公众视野之后，政治局的权力开始无限膨胀。现在林德罗特必须做出选择：他是不是可以趁弗吕格病魔缠身无力反抗之机宣布让他退休呢？抑或是选择悬崖勒马，暂时高枕无忧地继续以现状统治国家，然后赌一把弗吕格无法恢复健康，这样一来他也许就不会追究林德罗特的所作所为了。"
 swe.97.a: "宣布弗吕格退休！"
 swe.97.b: "我们到此为止就可以了！"
 swe.98.t: "选举新任总书记"
 swe.98.d: "在尼尔斯·弗吕格“被退休”之后，林德罗特的个人野心已经路人皆知了。弗吕格的拥趸和各路极权主义者都十分清楚林德罗特有何打算，也知道弗吕格退休并非出自他本人的意志，他们坚定地站在弗吕格同志一边并表示永远不会在总书记选举中投票支持“叛徒”斯文·林德罗特，甚至说“宁愿选希尔布姆上台也不会投林德罗特一票”。希尔布姆派的反对势力也的确在以此为目标努力，但他们也很清楚，若是没有“总比那个人渣强”的外衣和对弗吕格健康状况的担忧，那些人还是倾向于支持弗吕格的。看起来林德罗特这次玩得太过火了，已经输在起跑线上的他也很清楚不管哪一边都不会对发动夺权的自己手软，他的支持者开始流向左右两翼。不过重点在于，笑到最后的会是哪一个派系呢？"
 swe.98.a: "弗吕格成功在第三轮投票中连任！"
 swe.98.b: "希尔布姆在第三轮投票中胜出！"
 swe.99.t: "清洗林德罗特派"
 swe.99.d: "在弗吕格解职之后，政治局也就随之自动解散了，因为它本身就是一个代理总书记行使职权的“摄政”机构。因此，林德罗特及支持者打算援引他们动议当中的条文来重建政治局。不过这个计划不久便宣告流产，这是由于当局人员突然出现在林德罗特的家门口并以有同情反动思想的嫌疑为由将其逮捕。他随后在同一天的一场公审当中被匆忙判处三十年苦役，然后送往了瑞典北部一间专门关押政治犯的监狱。然后就再也没有人在斯德哥尔摩见到过他了。\n\n林德罗特的几个最忠实的支持者也锒铛入狱，他与他的国际极权派的权威已经彻底土崩瓦解。"
 swe.99.a: "干得漂亮！"
 swe.100.t: "政治局宣布解散大会！"
 swe.100.d: "希尔布姆已经控制了政治局，随之也就控制了全国大多数的重要职位。政治局已下令解除弗吕格总书记先前制定的政治压制措施，同时解散了大会。一个月后大会的所有代表席位都将进行一场普选，不会有任何阻碍参选的压制措施。很显然，希尔布姆派是打算纠集一个对极权统治持负面态度的大会，然后发起罢免弗吕格总书记的投票，接着便能着手恢复民主了。"
 swe.100.a: "是时候开始竞选了！"
 swe.101.t: "罢免尼尔斯·弗吕格的投票"
 swe.101.d: "在激烈的选战过后，公开选举如期召开，改变了大会的组成。因此我们正在推动一场罢免投票，彻底将弗吕格排除出权力中心，随后我们就可以选举一位新的总书记并确保瑞典革命的民主了。"
 swe.101.a: "罢免投票获得通过，尼尔斯·弗吕格下台了！"
 swe.101.b: "罢免投票失败，尼尔斯·弗吕格继续留任。"
 swe.102.t: "选举新任总书记"
 swe.102.d: "持工团民主主义观点的大会解除了尼尔斯·弗吕格的总书记职务，对这位病魔缠身的可怜人来说或许是利大于弊吧。不过，这同时也意味着大会需要另选一位新的总书记。大多数人都同意现已成为瑞典革命民主救世主的卡尔·希尔布姆代表社会民主左翼党担任总书记。不过工人中央组织却提名了弗兰斯·塞韦林，而两党还各有一部分成员结成了联盟，他们认为总书记一职只会导致暴政，意在废除这个职位。"
 swe.102.a: "希尔布姆当选总书记。"
 swe.102.b: "塞韦林当选总书记。"
 swe.102.c: "大会废除了这个职位。"
 swe.103.t.hos: "一个时代的落幕"
 swe.103.t.not_hos: "尼尔斯·弗吕格去世"
 swe.103.d.olsson: "瑞典的第一位终身总书记今日再度心脏病发。这次他不像41年一月时那样幸运，在发作之后便告不治。他的夫人在第一时间便火速赶往他所下榻的酒店房间，但却没来得及见到他最后一面，总书记已在没有亲人陪伴的情况下孤独离世。她失去了丈夫，瑞典失去了领袖，突发的权力真空让大会陷入一片混乱。不过这个空缺很快就被填补了：林德罗特和希尔布姆都早已出局，极权左翼党的各派也已经统一，很显然只有一个男人可以接下极权党主席之位。"
 swe.103.d.linderot: "瑞典的第一位终身总书记今日再度心脏病发。这次他不像41年一月时那样幸运，在发作之后便告不治。弗吕格在他人生的最后几个月中持续不断地谴责斯文·林德罗特，因为后者以“政治局委员长”的身份让他回家“休养”，而实质上是将他架空并夺走了理论上本该属于他的权力。不过不管怎样，他好歹是死在了托姆特博维拉的家中，有妻子与最亲近的支持者陪伴在身旁；如果他还留在原来那间酒店客房里面的话，恐怕就要孤独离世了。\n\n大会旋即宣布斯文·林德罗特为瑞典的第二任总书记，而他早就已经开始自己接过弗吕格的交椅并巩固权力了。斯德哥尔摩的大街迎来了一股新的空气。"
 swe.103.d.recalled: "瑞典的第一位终身总书记今日再度心脏病发。这次他不像41年一月时那样幸运，在发作之后便告不治。弗吕格在他人生的最后几个月中持续不断地谴责昔日的战友卡尔·希尔布姆，因为后者以“政治局委员长”的身份重建了革命胜利之初的社会主义民主制，这不仅违背了1938年制定的极权主义章程，更被那些人利用来剥夺了他的职位。不过不管怎样，他好歹是死在了托姆特博维拉的家中，有妻子与最亲近的支持者陪伴在身旁；如果他还留在原来那间酒店客房里面的话，恐怕就要孤独离世了。"
 swe.103.d.rebuffed: "瑞典的第一位终身总书记今日再度心脏病发。这次他不像41年一月时那样幸运，在发作之后便告不治。弗吕格在他人生的最后几个月中持续不断地谴责以“政治局委员长”的身份重建了革命胜利之初的社会主义民主制、因此违背了1936年制定的极权主义章程的昔日战友卡尔·希尔布姆，以及一手操纵了弗吕格退休的林德罗特。不过不管怎样，他好歹是死在了托姆特博维拉的家中，有妻子与最亲近的支持者陪伴在身旁；如果他还留在原来那间酒店客房里面的话，恐怕就要孤独离世了。"
 swe.103.d.democracy: "极权左翼党个性鲜明的领导人尼尔斯·斯万特·弗吕格在今日心脏病发作。自从他在41年一月首次心脏病发之后健康状况就一直堪忧，为了让他能够继续在政治层面上保持活跃，党为他在斯德哥尔摩安排了一间酒店。不过，他却没能挺过这第二次发作。党主席的职位已由阿尔维德·奥尔松接任。"
 swe.103.d.authoritarian: "我们已经接到消息，瑞典最为恶名昭彰的工团主义者尼尔斯·斯万特·弗吕格已于在[getFlygsRefuge]流亡期间死于第二次心脏病发作。瑞典极权派的领导权已转移到其同僚阿尔维德·奥尔松手中。"
 swe.103.a: "奥尔松总书记万岁！"
 swe.103.b: "林德罗特总书记万岁！"
 swe.103.c: "人非圣贤孰能无过，他依旧是一位伟大的革命者！"
 swe.103.d: "安息吧！"
 swe.103.e: "好极了！"
 swe.109.t: "一个时代的终结"
 swe.109.d: "敌军已兵临斯德哥尔摩城下，我们不得不承认总书记危在旦夕的病情使他无法撤离。因此这位极权领袖别无选择，只能眼睁睁看着敌军慢慢接近。我们为他提供了氰化物药片，以防遭到敌军俘获。瑞典在这危机时刻失去了领袖，我们必须尽快选出一位新的总书记！"
 swe.109.a: "奥尔松将成为新任总书记。"
 swe.109.b: "林德罗特将成为新任总书记。"
 swe.109.c: "希尔布姆将成为新任总书记。"
 swe.110.t: "一个时代的终结"
 swe.110.d: "尼尔斯·弗吕格今日心脏病发作。如果他能及时得到救治的话也许可以捡回一条命，但由于整个斯德哥尔摩已经被改造成了一个大军营，医生们都已经为救治伤员而忙得不可开交了，来不及救治弗吕格。他走得很安详。"
 swe.110.a: "让奥尔松担任新总书记吧。"
 swe.111.t: "瑞典第二次入侵奥兰"
 swe.111.d: "阴险狡诈的瑞典人再次派兵进入波罗的海上的奥兰群岛，希望能够吞并这一地区。鉴于我们已经在20年代对奥兰争端的仲裁当中取得了胜利，这绝对是可耻的违法行径。然而我们现在正四面受敌，濒临崩溃，瑞典人觉得这正是趁火打劫夺走我们固有领土的绝佳机会！"
 swe.111.a: "而我们却无能为力！"
 swe.111.b: "请德国强制瑞典军队撤离！"
 swe.111.c: "他们必须撤离，不然就开战！"
 swe.112.t: "成功入侵奥兰"
 swe.112.d: "芬兰人自然是对我们顺理成章地接管奥兰群岛感到恼怒不已，但我们的行动已经成功了。1920年将奥兰群岛判给芬兰人的那份仲裁案同时也限制了群岛上的军事部署，所以我们几乎如入无人之境一般夺取了奥兰群岛的控制权，没有遭遇任何有效的抵抗。"
 swe.112.a: "欢迎回家，奥兰！"
 swe.113.t: "芬兰寻求我国支援！"
 swe.113.d: "芬兰人在当前的战争中承受了巨大的压力，而瑞典人就像二十年前的芬兰内战当中那样无情地趁火打劫。芬兰人祈求我国执行二十年前的裁决并强制瑞典人撤退，但现在跟瑞典人交恶对我们来说真的值得吗？"
 swe.113.a: "我们帮不了什么忙！"
 swe.113.b: "要求瑞典立即撤军！"
 swe.114.t: "德国要求我们撤军！"
 swe.114.d: "奥兰群岛已入我手……我们本来是这么想的，但德国人又来了。当然他们本来就站在芬兰人那一边，是来要求我们从奥兰群岛撤军的。我们当然能严词拒绝并希望这只是他们虚张声势，德国没有真正做好军事支援芬兰的打算。相反，如果真的闹到跟德国开战的话，瑞典就会遭受灾难性的损失。"
 swe.114.a: "撤吧，我们打不过的！"
 swe.114.b: "一步也不后退，这次我们不会再放弃奥兰群岛了！"
 swe.115.t: "瑞典人退缩了！"
 swe.115.d: "在非法占领奥兰群岛之后，瑞典政府已屈从于我们施加的压力。他们已然撤军，并将群岛交还给我国。"
 swe.115.a: "万岁！"
 swe.116.t: "瑞典人拒绝了！"
 swe.116.d: "瑞典政府拒绝从奥兰群岛撤军，并表示并入瑞典乃是奥兰人民的意愿，他们绝不会再度放弃！"
 swe.116.a: "我们本来不想诉诸武力的……"
 swe.116.b: "呃，那就这样吧……"
 swe.117.t: "德国人不打算帮助我们"
 swe.117.d: "德国人表示他们不会帮我们夺回奥兰群岛。很明显，他们并不想为了我们而冒与瑞典交恶的风险。"
 swe.117.a: "瑞典人着实是便僻侧媚，丧尽天良！"
 swe.117.b: "我们会独力把他们打回老家！"
 swe.118.t: "芬兰人要求我们撤军！"
 swe.118.d: "芬兰人表示我们必须在48小时之内将所有军队撤出他们的主权领土，否则就相当于开战。"
 swe.118.a: "已经快要被打崩了还在打肿脸充胖子吗，哈！"
 swe.118.b: "我们认输吧，与芬兰开战的代价实在是太高了。"
 swe.119.t: "瑞典人拒绝了！"
 swe.119.d: "由于我国目前的战事，万恶的瑞典人根本就没把我们的话当回事，他们依然拒绝归还奥兰群岛！"
 swe.119.a: "那就打啊！"
 swe.119.b: "那我们就真的无计可施了……"
 swe.121.t: "瑞典的诸神黄昏？"
 swe.121.d: "太可怕了！[From.GetAdjective]的暴徒正在接近于伦克罗克帝国的“阿斯加德”——斯德哥尔摩城，而我国的爱国者还在做着绝望的困兽之斗，想要把国家从他们的暴政中解救出来。\n\n敬爱的全国领袖阿克塞尔·于伦克罗克正无所事事地待在[SWE.Capital.GetCapitalVictoryPointName]的办公室中，注视着这一切。作为一名曾经的前线军官，他在考虑与年轻的战士们发起最后一搏，挫败兵临城下的[From.GetAdjective]军队摧毁我们国家的狼子野心，救瑞典民族于水火之中。但现实却是全国领袖可能会因此阵亡，瑞典在历史上失去领袖之后不是都遭遇了悲惨的失败吗？"
 swe.121.a: "我才不会在办公室的椅子上坐以待毙！"
 swe.121.b: "风险未免也太大了！"
 swe.122.t: "暴君之死！"
 swe.122.d: "战斗结束后，一支巡逻队在检查斯德哥尔摩一所房屋的废墟时发现了一名瑞典军官的遗骸，他穿着一套极不寻常的制服，周围还有几具可能是他的警卫的尸体。经过进一步的调查，我们推断这名军官实际上是邪恶的瑞典独裁者阿克塞尔·于伦克罗克。显然，他和他的警卫已经被困在大楼里相当长时间了，因为尸体已经开始出现解体的迹象。无论如何，这位独裁者的死讯无疑会对瑞典人造成沉重的打击。"
 swe.122.a: "暴君已被讨伐！"
 swe.123.t: "全国领袖去世！"
 swe.123.d: "我们已得到确切情报，在斯德哥尔摩战役中与军队并肩作战的全国领袖的尸体已被敌人发现。他在这几天以来一直都被认定为失踪。他在缺席的情况下接受了朋友和前上司阿奇博尔德·道格拉斯的授勋，后者已根据于伦克罗克过去的命令被任命为新的全国领袖。"
 swe.123.a: "全国领袖已死。全国领袖万岁！"
 swe.124.t: "全国领袖逝世"
 swe.124.d: "我们国家的伟大导师，全国领袖阿克塞尔·于伦克罗克已于他的私人别墅中平静地辞世了。当然，全体瑞典人都将开始为期一周的默哀。不过，尽管人们都对他表示敬重，但争权夺利的秃鹫们却已经开始啃噬他的尸体了。于伦克罗克在生前就表示很希望他的朋友与前上司，贵族出身的阿奇博尔德·道格拉斯继承自己的职位，但这一点却遭到了大斯韦阿民族团结党内极端意识形态分子的抗议，他们更希望马丁·埃克斯特伦来继承领袖之位。军方也有一些人厌倦了大斯韦阿民族团结党的极权主义做派，计划扶持温和派候选人黑尔格·荣格。"
 swe.124.a: "道格拉斯，这可是于伦克罗克本人的选择！"
 swe.124.b: "埃克斯特伦，他将保卫瑞典意识形态的纯净！"
 swe.124.c: "荣格，只有他才是正常人！"
 swe.125.t: "瑞典退出帝国公约"
 swe.125.d: "我们从瑞典大使那里得到消息，他们想要结束与我们的军事同盟，同时正式中止对帝国公约效忠。"
 swe.125.a: "叛徒！"
 swe.126.t: "瑞典退出第三国际"
 swe.126.d: "我们从瑞典大使那里得到消息，他们想要结束与我们的军事同盟，同时正式撤回第三国际成员国身份。"
 swe.126.a: "叛徒！"
 swe.128.t: "火箭事故"
 swe.128.d: "我们计划深入研究火箭技术，而正在测试的一枚火箭发生了某些意外：火箭轨迹计算错了，按原计划它应该落入波罗的海然后被回收。但这枚火箭却在原定目标以北200公里处坠毁。不需多言，当地政府已开始全力追回火箭。"
 swe.128.a: "那枚火箭可能已经丢失了……"
 swe.129.t: "拜克布炸弹"
 swe.129.d: "一枚德国导弹在瑞典拜克布附近的森林中坠毁，留下了一个5米宽的弹坑。这片土地属于罗伯特·古斯塔夫松。我们的军队已经抵达并回收了残骸，现在残骸正在被运往斯德哥尔摩接受检查。"
 swe.129.a: "谁捡到就是谁的！"
 swe.130.t: "古斯塔夫五世退位"
 swe.130.d: "今天，在斯德哥尔摩皇宫发表的一份新闻稿中，古斯塔夫五世国王宣布放弃瑞典王位，结束了贝尔纳多特家族115年的统治，这则报道震惊了世界。报道援引国王的话说，“瑞典人民选出的代表认为我有必要退位。我不会轻视这一决定，更不会反对人民的意愿。”瑞典王室已经获准在该国保持居留权，但必须放弃所有王室头衔。包括古斯塔夫的儿孙在内的王室成员都选择逃离这个国家，而非放弃自己的头衔。由国王钦定的社民党领袖佩尔·阿尔宾·汉森担任瑞典新共和国总统。瑞典的未来很不明朗。"
 swe.130.a: "北极之光愈加黯淡。"
 swe.131.t: "瑞典军队宣布戒严令"
 swe.131.d: "瑞典在社民-社左联合政府的领导下改革为社会主义共和国，废除了君主制，今天上午，奥斯卡·尼格伦将军和瑞典武装部队在夜色掩护下迅速占领斯德哥尔摩，宣布全市实行戒严。由于国家安全部队已经动员起来，以确保社会主义抵抗势力的安全，宪兵已被命令逮捕所有与汉森内阁有关的社会主义政治家。虽然有报道称发生了一些流血事件，但政变似乎没有遭到强烈的反抗。尼格伦将军执掌瑞典政府的第一个决定是迎回王室，并邀请古斯塔夫五世的孙子古斯塔夫·阿道夫回国。虽然瑞典可能会再次保持稳定，但其未来仍有待观察。"
 swe.131.a: "无论如何，秩序重归瑞典。"
 swefocus.1.t: "[GetYear]年[GetMonth]瑞典选举"
 swefocus.1.desc: "占位文本"
 swefocus.1.a: "反对派胜利！"
 swefocus.1.b: "保守派胜利！"
 swefocus.3.t: "国王退位"
 swefocus.3.desc: "占位文本"
 swefocus.3.a: "国王滚粗，我们现在是共和国了！"
 swefocus.7.t: "国王归来"
 swefocus.7.desc: "占位文本"
 swefocus.7.a: "古斯塔夫五世的儿子"
 swefocus.7.b: "常设军政府"
 swefocus.100.t: "空军首脑会议"
 swefocus.100.desc: "瑞典的经济无法满足海军和空军新近提出的要求。海军规模庞大，但大多数舰船都已落伍，需要更换。除了现代护卫舰和潜艇外，海军委员会还希望建造新的装甲舰。目标有三：海军必须能保护瑞典漫长的海岸、控制波罗的海并投射力量。尽管只是提出建议，但很明显海洋部门正在考虑奥兰、芬兰和波罗的地区。\n\n与此同时，瑞典空军也提出了大规模扩编的计划，扩大活动范围。瑞典要拥有现代且本土设计，要组建一支庞大的空军。\n\n显然，瑞典经济无法同时支持现代海军和现代空军的发展。军方领导人和部长都要求政府做出裁断。未来应该优先考虑哪个军种？"
 swefocus.100.a: "我们需要一支强大的海军。"
 swefocus.100.b: "我们需要一支现代化空军。"
 swefocus.110.t: "装甲研究方向"
 swefocus.110.desc: "现代战争学说多采纳以下几种装甲类型：\n——迅捷而灵敏的轻坦，侦察领域的王牌，敌后翩翩的舞者，而且成本低廉，随造随得；\n——兼顾装甲与速度且游刃有余的中坦，有如中流砥柱般介乎轻型与重型间；\n——笨重、昂贵但无比厚实，擎着令人发指的巨大炮火，重坦能够轻易碾压一切挡在路上的碉堡、步兵甚至其它坦克。\n\n如何选择我军实装的装甲方向？"
 swefocus.110.a: "轻型坦克。"
 swefocus.110.b: "中型坦克。"
 swefocus.110.c: "重型坦克。"
 swefocus.111.t: "坦克武器研究"
 swefocus.111.desc: "装甲研发的下一步是考虑配装武器，有以下类型供选择：\n——反步兵榴弹炮，消灭一切人肉步兵，但乏力于装甲；\n——反坦克速射炮，专业打穿敌军装甲，但乏力与步兵；\n——防空炮，不仅防空，对付各种敌方形态皆有所为，口径客观，亦能配给穿甲弹。\n\n我们的研发得专注于……"
 swefocus.111.a: "榴弹炮。"
 swefocus.111.b: "反坦克炮。"
 swefocus.111.c: "防空炮。"
 swefocus.112.t: "无线电，速度，或防护？"
 swefocus.112.desc: "军方正在讨论，装甲载具的那一部分需要改进：\n——无线电台；\n——速度和机动性；\n——装甲厚度。\n\n首要任务当是……"
 swefocus.112.a: "无线电技术。"
 swefocus.112.b: "装甲速度。"
 swefocus.112.c: "装甲生存性能。"
 swe_syncon.1.t: "革命委员会会议 - 政府体制"
 swe_syncon.1.d: "革命委员会召开了第一次会议。在这种奇怪的新政治氛围之下，三个政党之间争夺权力导致了局势高度紧张。每个政党的党员人数都在激增，不过社会民主左翼党(SSV)至今为止仍然是成员最多的政党。\n\n左翼党的卡尔·希尔布姆站在讲台上时说道，在新瑞典，我们(国家)应当照顾每一个有需要的人，而不是窥探普通公民的生活。极权左翼党(VPT)的尼尔斯·弗吕格则声称需要建立公民监管制度来“保卫革命”，而瑞典工人中央组织(SAC)的阿尔贝特·延森则表示应该让各个公社自行管理。"
 swe_syncon.1.a: "延森说得很对。"
 swe_syncon.1.b: "希尔布姆赢下一局。"
 swe_syncon.1.c: "尼尔斯·弗吕格主导了辩论。"
 swe_syncon.2.t: "革命委员会会议 - 经济制度"
 swe_syncon.2.d: "革命委员会召开了第二次会议。最初人们相信在瑞典夺取政权将团结国内左翼势力，但现在想法现在已经灰飞烟灭了。今天主要的议题是改造瑞典的经济，代表左翼党的是安娜·约翰松·维斯堡发表了尖锐的讲话，她声称强大的工会和政府影响力将保障工人的权利。\n\n极权党代表斯文·林德罗特则表示所有工人都应该统一于单一的大型工会旗下，而重点应该放在国家出资的大规模工程上。最后，工团主义者古斯塔夫·舍斯特伦提出了基于公社的经济理念，其中每个地区都应努力实现自给。"
 swe_syncon.2.a: "舍斯特伦说得很对。"
 swe_syncon.2.b: "维斯堡赢下一局。"
 swe_syncon.2.c: "林德罗特主导了辩论。"
 swe_syncon.3.t: "革命委员会会议 - 军事事务"
 swe_syncon.3.d: "革命委员会今天召开了第三次会议。现在的军队并不忠于革命，因此各派领导人都在谈论激进的军队改革。左翼党的塞特·赫格隆德想通过对军官与士兵开展再教育来重新整合瑞典军队，然后士兵会议就可以选举上级的军官了。\n\n极权党的古斯塔夫·约翰松则表示强大的军队需要强大的中央指挥，一所专门培育有政治觉悟的军官的国立军校将成为新军的骨干。工人中央的代表尼瑟·莱特坚信军队应以执行本地的防御任务为目标接受训练，只在极端情况下才能被征召到其他地区。"
 swe_syncon.3.a: "莱特说得很对。"
 swe_syncon.3.b: "赫格隆德赢下一局。"
 swe_syncon.3.c: "约翰松主导了辩论。"
 swe_syncon.4.t: "革命委员会会议 - 社会理论"
 swe_syncon.4.d: "第四次会议也召开了。会议室门外的瑞典是一片混乱，但里面的人肯定会有什么办法的。我们的新社会应当建立在平等原则、强力的工会与同情手足之上，至少左翼党的厄斯滕·温登是这么说的。\n\n极权党的希尔丁·哈格贝里则坚信我们应当信赖一位强力的领袖能够领导瑞典迈向新纪元，使瑞典不仅成为强国，更成为无人匹敌、名贯全球的伟大国家！最热情洋溢的发言还是来自工人中央代表埃利塞·奥特森-延森，她梦想着一个没有压迫，人人互相关心、互相分享的社会。"
 swe_syncon.4.a: "延森说得很对。"
 swe_syncon.4.b: "温登赢下一局。"
 swe_syncon.4.c: "哈格贝里主导了辩论。"
 swe_syncon.5.t: "第一届瑞典工人大会总书记"
 swe_syncon.5.d: "极权主义者在革命大会上取得了压倒性的胜利。我们最近提出的大多数建议已经获得批准，结果证明，我们在辩论中积极发声的战略取得了成功。新的极权主义政权准备以铁腕统治瑞典，第一届瑞典工人大会总书记的人选已经很明显了：尼尔斯·斯万特·弗吕格，极权主义运动无可争议的领袖将站在权力顶峰，瑞典将成为新时代一颗冉冉升起的明星！"
 swe_syncon.5.a: "尼尔斯·弗吕格将领导瑞典走向崛起。"
 swe_syncon.6.t: "第一届瑞典工人大会总书记"
 swe_syncon.6.d: "激进社会主义者在革命大会中获胜了。我们最近提出的大多数建议已经获得批准，结果证明，我们在辩论中积极发声的战略取得了成功。新的激进的社会主义政权即将准备登上最高的权力宝座，我们只有唯一的、也是最后的一个决定要做，那就是决定第一届瑞典工人大会总书记的人选。\n\n谁应该担任这个职位呢？许多人认为前水手和记者希尔布姆是一个显而易见的选择，但著名的、广受欢迎的诗人与作家卡琳·博耶最近在党内的人气也居高不下。"
 swe_syncon.6.a: "瑞典需要的正是卡尔·希尔布姆这样的人。"
 swe_syncon.6.b: "卡琳·博耶，就你了。"
 swe_syncon.7.t: "第一届瑞典工人大会总书记"
 swe_syncon.7.d: "工团主义者在革命大会中获胜。我们最近提出的大多数建议已经获得批准，结果证明，我们在辩论中积极发声的战略取得了成功。新的激进的社会主义政权即将准备登上最高的权力宝座，我们只有唯一的、也是最后的一个决定要做，那就是决定第一届瑞典工人大会总书记的人选。\n\n谁应该担任这个职位呢？最后的选择将在前性教育工作者与煽动家埃利塞·奥特森-延森和她的对手弗兰斯·塞韦林之间产生。延森是工团主义运动的另一位重要人物阿尔贝特·延森的妻子。"
 swe_syncon.7.a: "我们选择埃利塞·奥特森-延森。"
 swe_syncon.7.b: "弗兰斯·塞韦林韦林是我们的至上之选。"
 swe_syncon.8.t: "第一届瑞典工人大会总书记"
 swe_syncon.8.d.socialist_totalist: "革命大会中进行了一场苦战。极权主义者和激进社会主义者都取得了胜利，并站稳了脚跟。新政权即将准备登上最高的权力宝座，我们只有唯一的、也是最后的一个决定要做，那就是决定第一届瑞典工人大会总书记的人选。\n\n无论是选择极权派候选人前总编辑、毫无争议的极权主义运动领袖尼尔斯·弗吕格，还是前水手兼记者希尔布姆，注定有一方会觉得自己被排除在外，而瑞典可能会因这种分裂而蒙受损失。"
 swe_syncon.8.d.socialist_syndicalist: "革命大会中进行了一场苦战。工团主义者和激进社会主义者都取得了胜利，并站稳了脚跟。新政权即将准备登上最高的权力宝座，我们只有唯一的、也是最后的一个决定要做，那就是决定第一届瑞典工人大会总书记的人选。\n\n无论是选择工团派候选人，工人中央组织的资深成员弗兰斯·塞韦林，还是前水手兼记者希尔布姆，注定有一方会觉得自己被排除在外，而瑞典可能会因这种分裂而蒙受损失。"
 swe_syncon.8.d.totalist_syndicalist: "革命大会中进行了一场苦战。工团主义者和极权主义者都取得了胜利，并站稳了脚跟。新政权即将准备登上最高的权力宝座，我们只有唯一的、也是最后的一个决定要做，那就是决定第一届瑞典工人大会总书记的人选。\n\n无论是选择工团派候选人，工人中央组织的资深成员弗兰斯·塞韦林，还是前总编辑、毫无争议的极权主义运动领袖尼尔斯·弗吕格，注定有一方会觉得自己被排除在外，而瑞典可能会因这种分裂而蒙受损失。"
 swe_syncon.8.a: "我们选尼尔斯·弗吕格。"
 swe_syncon.8.b: "弗兰斯·塞韦林韦林是我们的至上之选。"
 swe_syncon.8.c: "瑞典需要的正是卡尔·希尔布姆这样的人。"
 swe_flavor.1.t: "卡琳·博耶发表《太少》"
 swe_flavor.1.d: "带有社会主义色彩的著名作家、诗人与女权活动家卡琳·博耶刚刚发表了她的最新作品。这是一本名为《太少》的小说，主题是努力实现梦想、量入为出，以及对自己、家人以及朋友的责任。博耶十分受欢迎，她的新小说也取得了成功。"
 swe_flavor.1.a: "有机会的话我会读读看的。"
 swe_flavor.2.t: "葛丽泰·嘉宝主演《茶花女》"
 swe_flavor.2.d: "葛丽泰·嘉宝主演了美国出品的爱情片《茶花女》。葛丽泰·嘉宝是瑞典乃至全世界电影界最知名的人物之一。这部电影人畜无害，而且制作水平精湛，但瑞典社会中的保守分子却感到无法接受……她的衣服有点暴露！他们要求对这部电影进行审查。我们该怎么办？"
 swe_flavor.2.a: "她的衣服实在是太暴露了！处理掉！"
 swe_flavor.2.b: "看起来还挺有趣的。也给我整一张票吧！"
 swe_flavor.3.t: "奥达伦事件五周年纪念日"
 swe_flavor.3.d: "1931年5月，一大批罢工者向在当地工厂工作的工贼营地进发。警方曾要求军方提供支持，当天的骚乱以五名罢工者被军方开枪打死告终。从那时起，社会主义者每年都会举行游行纪念死去的工人，但保守派声称是武装的工人们先动手的。今年的罢工规模异常之大。我们该怎么办？"
 swe_flavor.3.a: "随他们吧。反正总会消停的。"
 swe_flavor.3.b: "一次教训还不够吗？派出军队！"
 swe_flavor.4.t: "萨拉团伙得到终审判决"
 swe_flavor.4.d: "去年夏天一个以西格瓦德·尼尔松-图内曼(Thurneman，这是他自己加上去的名字，应该是由英语“猎人者”manhunter字母改变顺序而得来的)为首的犯罪团伙因谋杀罪而被逮捕。对这个团伙的调查结果很快就登上了国内的头条新闻，因为警方发现这个团伙不仅对1931年以来的数起杀人案都负有责任，并且他们的组织运作还有些类似邪教组织，有着一个“魔法会”的外号。\n\n这个团伙的主谋和同谋都被送上法庭送审，大多数成员都将被判处终身监禁，但团伙首领被认为有严重的精神问题从而只被判处接受密切的精神病看护。许多人都对此感到愤怒，他们希望能够看到西格瓦德·尼尔松-图内曼接受正义的制裁！"
 swe_flavor.4.a: "我们必须尊重法院的判决。看护就看护吧。"
 swe_flavor.4.b: "着手把这个禽兽安排到监狱服刑。"
 swe_flavor.5.t: "猎人者逃亡！"
 swe_flavor.5.d: "两年前，西格瓦德·尼尔松-图内曼被判处密切精神病看护，但我们的政客却推翻了判决并把他送进了监狱。监狱报告说他的精神状态进一步恶化，就在去年的圣诞节前他越狱成功，杀害了一名出租车司机并偷走了他的车。警方并没有找到任何有用的线索，并担心他可能已经躲入了地下，甚至离开了这个国家。"
 swe_flavor.5.a: "我都干了些什么啊？！"
 swe_flavor.6.t: "酒店业总罢工！"
 swe_flavor.6.d: "在与工会谈判失败之后，瑞典的酒店发生了大规模罢工，整个酒店行业都陷入了停摆。从斯德哥尔摩到哥德堡再到马尔默，甚至都找不到一间正常营业的酒店。暴力打击这些抗议者可能能够驱散他们……或者让情况变得更糟，但与他们谈判会提升社会主义者的人气。我们也可以忽视罢工者，但这可能会对经济造成损害，至少是一阵子。"
 swe_flavor.6.a: "重演奥达伦事件又如何，派遣军队！"
 swe_flavor.6.b: "与他们谈判吧。"
 swe_flavor.6.c: "无视他们就好。总会停的吧？"
 swe_flavor.7.t: "城市大屠杀"
 swe_flavor.7.d: "当罢工者、赤匪和其他乌合之众开始投掷瓶子和石块时，我们的士兵勇敢地捍卫了政府的威信。骚乱持续了一整天，十几名工人被杀，抗议者在随后被完全驱散。但不知为何，几名记者将哥德堡街头流血平民的照片泄露了出去，现在整个瑞典都一片哗然！"
 swe_flavor.7.a: "谁让他们不乖乖待在家里的……"
 swe_flavor.8.t: "酒店业罢工告终"
 swe_flavor.8.d: "几个月来罢工一直都在持续，损害了我国的经济和威望，但我们还是笑到了最后。罢工已经结束，事情正在回归正轨……至少现在如此。"
 swe_flavor.8.a: "谢天谢地！"
 swe_flavor.9.t: "约斯塔·埃克曼的葬礼"
 swe_flavor.9.d: "瑞典最受欢迎的传奇演员和导演约斯塔·埃克曼在长期饱受疾病困扰后不幸去世，享年47岁。在过去的11年里，埃克曼参演了不少于23部作品。他的葬礼火车在斯德哥尔摩的街道上行驶，多达10万人(约占城市人口的五分之一)注视着灵柩经过，为瑞典传奇的终结而哀悼。"
 swe_flavor.9.a: "今天我们都会表达哀思。"
 swe_flavor.10.t: "阿斯特丽德·欣德斯特兰德在广播中亮相"
 swe_flavor.10.d: "几天前阿斯特丽德·欣德斯特兰德开始作为播音员在瑞典国家广播电台中播送新闻，是瑞典历史上第一位女性播音员。之后的几天里，几百份愤怒的电话和信件杀到了中央政府，国内的很多报纸都对允许女性播送新闻感到不满。"
 swe_flavor.10.a: "他们就没点别的事情可操心吗？？"
 swe_flavor.11.t: "《国民卫队的小罗塔》"
 swe_flavor.11.d: "一部新的瑞典喜剧在各大院线上映，斩获了令人震惊的人气。该片的剧情在一定程度上遵循的是罗密欧与朱丽叶的老套路，但同时也在一些方面利用了反差感，例如把银行总监在参军时的军衔设计为二等兵，而草坪养护工则是指挥官。每个人都出尽洋相，根本没有人认真对待军事训练，而是迷上了罗塔团(女性志愿服务团)的一位美丽女性。"
 swe_flavor.11.a: "哦吼吼！我超喜欢看搞笑片的！"
 swe_flavor.11.b: "他们竟敢如此侮辱瑞典军队？！查禁这部片！"
 swe_flavor.12.t: "嘉宝要笑了 - 《妮诺奇嘉》！"
 swe_flavor.12.d: "“嘉宝要笑了”——这就是这部电影在全球的广告语，美丽的国际巨星葛丽泰·嘉宝有生以来头一次尝试出演喜剧片。影片的主角是嘉宝饰演的妮诺奇嘉，一位工团主义的冰山美人，却由于爱情抛弃了政治信念并跑到了资本主义社会。尽管其台词言之无物，并且也有在取笑资本主义社会，但很显然主要还是用以嘲讽各种工团主义的。"
 swe_flavor.12.a: "她真是太美了！给我一张票吧！"
 swe_flavor.12.b: "他们竟敢如此侮辱伟大的瑞典革命？！查禁这部片！"
 swe_flavor.13.t: "《卡罗卡因》正式发表"
 swe_flavor.13.d: "《卡罗卡因》这本小说是高产作家卡琳·博耶的最新力作。故事的背景设置在反乌托邦的虚构国家，在其中对国家的批评是受到严令禁止的，国家也掌控了生活的每一个方面。故事反映了男性与女性以及阶级问题，还有从这些问题而延伸出来的冲突。整本书的情绪基调是灰暗的。本书毫不留情地批判了所有极权主义政权，不论是左翼还是右翼。"
 swe_flavor.13.a: "真是一本让人既着迷又失落的作品！"
 swe_flavor.13.b: "她竟敢如此侮辱伟大光荣的祖国？查禁这本书！"
 swe_flavor.14.t: "卡琳·博耶之死"
 swe_flavor.14.d: "卡琳·博耶的尸体被发现在阿灵索斯北部的一座山上，死因为摄入过量安眠药，看起来这是有意为之。这位诗人兼作家一直都以情绪不稳定而著称，过去几个月里尤为严重。更进一步的原因可能是她所爱的一位女人阿妮塔·纳特霍尔斯特因癌症而去世了。她的性取向其实是一个公开的秘密，这一切对她造成的打击恐怕还是太大了。"
 swe_flavor.14.a: "花蕾在凋谢时一定很痛吧……(Visst gör det ont när knopparna brister……)"
 swe_flavor.15.t: "宜家成立"
 swe_flavor.15.d: "一天，一个名叫英格瓦·坎普拉德的17岁男孩创办了一家小公司，出售从铅笔、渔具到袜子和皮带等等各种各样的东西。他从父母的私人农场经营这间邮购公司，很明显，他将会亲自骑车到你家，把货物送到你的大门口。"
 swe_flavor.15.a: "看起来像是一个胸怀大志的年轻人啊。"
 swe_flavor.16.t: "新的马尔默剧院开张"
 swe_flavor.16.d: "最近开张的马尔默市剧院是欧洲最大的剧院之一，其演出效果自然是令人震撼。剧院开幕之夜将演出莎士比亚的经典名作《仲夏夜之梦》。"
 swe_flavor.16.a: "给我张票！"
 swe_flavor.17.t: "阿尔维德·林德曼逝世"
 swe_flavor.17.d.not_socialist: "阿尔维德·林德曼是一位保守派政治家及海军总参谋部幕僚，在许多人心目中都是近乎于国父一般的存在。这位前海军上将在1906到1911年之间担任首相，后来再度于1924年到1934年担任了某种程度上是永久的政府首脑角色，随后将大任移交予年轻的约斯塔·巴格。\n\n传闻说巴格在做出决定之前几乎都会向年迈的林德曼寻求意见。但故人已不再，政府将为他举行公葬，国王与其他上层人士都会出席。"
 swe_flavor.17.d.socialist: "阿尔维德·林德曼是一位保守派政治家及海军总参谋部幕僚，被许多人目为扼杀民主和社会主义的暴君。他在1906到1911年之间担任首相，后来再度于1924年到1934年担任了某种程度上是永久的政府首脑角色，随后将大任移交予年轻的约斯塔·巴格。\n\n当革命政府宣布瑞典成为共和国时，他是第一批仓皇逃往海外的，他孤独且不情愿地死在了柏林的一间公寓。"
 swe_flavor.17.a: "一位杰出的政治家过世了。"
 swe_flavor.17.b: "一个大暴君死了。"
 swe_flavor.19.t: "组建“瓦尔基里团”"
 swe_flavor.19.d: "由于战争逼近瑞典，以20年代大胆跳伞而闻名的特技飞行员艾尔莎·安德松要求组建一支女子航空队。这个项目被命名为“瓦尔基里”，以古代北欧神话中挑选战死者的长翼女武神命名。妇女们成群结队地前来报名，希望有机会为瑞典而战，但这一想法仍然引发了争议。许多人认为一个现代的文明国家不应该让女士上战场。"
 swe_flavor.19.a: "只要是愿意为瑞典而战的人，我们都欢迎！"
 swe_flavor.19.b: "女士们！我们还需要你们做家务活呢……"
 swe.700.t: "斯德哥尔摩会议"
 swe.700.d: ""
 swe.700.a: "邀请其他斯堪的纳维亚国家！"
 swe.700.b: "这不是个好主意……"
 swe.800.t: "斯德哥尔摩会议"
 swe.800.d: "瑞典邀请我们参加一个旨在促进斯堪的纳维亚国家和人民之间更加密切合作的会议。我们应该接受邀请吗？"
 swe.800.a: "当然！"
 swe.800.b: "我想还是算了吧……"
 swe.1700.t: "斯德哥尔摩会议召开"
 swe.1700.d: "今天上午，瑞典首相宣布召开关于斯堪的纳维亚合作的斯德哥尔摩会议。代表们将在接下来的几天里讨论政治和文化问题。"
 swe.1700.a: "好啊！"
 swe.2000.t: "斯德哥尔摩条约"
 swe.2000.d: "经过多次辩论，今天上午，来自挪威、瑞典和丹麦的代表签署了《斯德哥尔摩条约》。条约的签约国承诺在北欧一体化和各种问题上进行密切合作。"
 swe.2000.a: "这是斯堪的纳维亚崭新的黎明。"
