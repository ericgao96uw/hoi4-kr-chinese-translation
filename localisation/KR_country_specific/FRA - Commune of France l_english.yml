 FRA_francois_darlan_admiral_desc: "§Y海军将领介绍\n生于：§!§g1881年8月7日；法兰西第三共和国、洛特-加龙省内拉克§!\n§Y军旅生涯：§!§g让·路易·泽维尔·弗朗索瓦·达尔朗于1881年8月7日出生于一个海军世家。1902年，他从海军学校毕业。在世界大战期间，他在凡尔登战役的炮兵连队中服役。在革命的混乱中，达尔朗抛弃了他的爱国主义和温和左翼信念，重新加入公社海军，并在接下来的几年里迅速晋升。现在，他是法国海军中最受尊敬的人之一，并对自己帮助重建的海军感到非常自豪。§!"
