 SWE_idea_allmanna_sakerhetstjansten: "国家安全局"
 SWE_idea_allmanna_sakerhetstjansten_desc: "由于战争而建立的国家安全局是瑞典所有情报和安全机构的共同指挥部，大大提高了这些部门的效率。"
 SWE_idea_rocketry_setback: "火箭受挫"
 SWE_issues_at_hand: "当务之急"
 SWE_issues_at_hand_desc: "尽管瑞典相较于欧洲其他国家经历了经济的繁荣，但人民依旧感到不满。作为一个国家，我们没法忽视眼前这些经济与社会上的问题。这届政府的任期马上就要结束了，我们要是想连任的话，就必须保证尽一切所能服务瑞典民众。"
 SWE_reassure_big_businesses: "安抚大公司"
 SWE_reassure_big_businesses_desc: "我们必须确保企业继续支持内阁。大型企业是瑞典经济的重要基石，我们要向他们做出保证：我们是站在他们一边的，无意用毫无意义的监管措施来妨碍他们。区区几笔投资就足够得到他们的效忠了。"
 SWE_address_peoples_pleas: "解决人民诉求"
 SWE_address_peoples_pleas_desc: "慈善可不是社民党的专利！在这经济衰退、选战即将撕裂错综复杂的社会结构之际，我们必须利用执政地位来努力改善民众的生活，确保公民的安全和福祉。"
 SWE_agricultural_reforms: "农业改革"
 SWE_agricultural_reforms_desc: "我们要继续推动瑞典实现现代化，同时也要保证没有人掉队。城市工业对我们的成功至关重要，但农村的农场和也同样重要。为了扶持乡村地区的发展，我们将会修改一些法律并给予相应的投资。"
 SWE_elections_at_last: "选举终临！"
 SWE_elections_at_last_desc: "瑞典现在是，将来也永远会是一个民主的国家！大选将如期举行，许多人预计这将是执政的保守派和社会民主党之间一场势均力敌、充满争议的选举。"
 SWE_opposition_victory: "反对派获胜"
 SWE_opposition_victory_desc: "就像丹麦的情况一样，社会民主党在瑞典也取得了成功！保守派政府长期以来都未能妥善解决瑞典的经济和社会不平等问题。新一届政府代表的将不再是大企业，而是人民。社民党还有很长的路要走，但这一定是迈向更繁荣未来的第一步。"
 SWE_forced_abdication: "强迫退位"
 SWE_forced_abdication_desc: "社会主义的左翼党人曾给予我们慷慨的支持，现在他们要求兑现他们的主要诉求之一——废除君主制。一个人并非由于投票或是具有出众的技能，仅仅因为投对了胎就能拥有这种天生权力，实在是令人发指。我们必须回报左翼党，并着手废除瑞典的君主制。不过，我们必须采取非常的决断措施，因为保守派肯定不会对我国社会中如此重要的一种制度的废除坐视不管。"
 SWE_coalition_of_likeminded: "同道中人的联盟"
 SWE_coalition_of_likeminded_desc: "社民党并不是靠一己之力赢得选举的，而是靠结盟和让步才取得多数地位。我们应该充分利用这种意识形态方面的多样性！"
 SWE_public_healthcare: "公共医保"
 SWE_public_healthcare_desc: "前任政府遭到非难最严重的一点就是把医疗保健交由私营公司负责。那帮逐利的商人只关心钱，才不会管人民是否开心，是否健康，是死是活。我们准备通过让政府负责医疗保健来缓解这个问题，至少政府不会被盈利之类荒谬的动机所蒙蔽。"
 SWE_education_reforms: "教育改革"
 SWE_education_reforms_desc: "瑞典的教育体系早已被保守派所忽视，我们必须做出干预！人民一定要得到广泛的扫盲和教育，在这一点上我们决不妥协！"
 SWE_equal_society: "平等社会！"
 SWE_equal_society_desc: "社民党的改革已将瑞典从一个权力掌握在少数人手中的等级社会转变为了真正的不分男女、人人平等的社会。公平和机会均等现在已经成为了瑞典身份认同的重要组成部分！"
 SWE_folkhemmet: "人民家园"
 SWE_folkhemmet_desc: "社民党“人民家园”的理念已推行全国！瑞典现在已成为全国人民的美好家园，这也是理所当然。社民党的改革减轻了之前有缺陷的制度当中的不平等现象，在新的制度中政府不会忽略任何一个人。"
 SWE_conservative_victory: "保守派获胜"
 SWE_conservative_victory_desc: "值得庆幸的是，瑞典的保守派保住了权力，避免了社民党上台后可能带来的灾难。很明显，民众不希望瑞典重蹈英国或法国的覆辙，因而重燃了对保守主义的信心。现在我们可以继续利用市场改善民众的生活质量，而不必触及那些危险的工团主义理念来引火烧身。"
 SWE_free_trade_economy: "自由贸易经济"
 SWE_free_trade_economy_desc: "我们应该清醒认识到关税是弊大于利的了。有许多国家都愿意进口我国拥有的大量资源，因此我们还是不要毫无意义地用保护主义来妨碍贸易的好。"
 SWE_abolish_statare: "废除长工制"
 SWE_abolish_statare_desc: "在瑞典，长工制绝不是一种受欢迎或令人感到骄傲的制度，受这种制度所压榨的那些人们的生活条件也并不理想。我们应该利用手中的权力正式废除它。肯定不会有人怀念那个制度的。"
 SWE_basis_of_democracy: "民主的基盘"
 SWE_basis_of_democracy_desc: "百姓说话，我们就应允。但选举中却充斥着左右两翼之间不断加剧的紧张局势。尽管如此，我们还是成功地走过了这条钢丝，保持了曾为国家做出过巨大的贡献的民主传统的纯洁性。"
 SWE_temporary_military_government: "临时军政府"
 SWE_temporary_military_government_desc: "灾难得到了避免！在最黑暗的时刻，军队及时出手干预，要不然我们的政府就会变成野蛮的工团分子的老巢了。国家的稳定必须得到保障，然后军队就会交出权力。我们绝不当凯撒！"
 SWE_return_of_the_king: "国王归来？"
 SWE_return_of_the_king_desc: "正是社民党废除君主制的愚蠢之举导致了军方的干预。我们必须实现最初的目标——恢复君主制。不过，也有一些更为强硬的军方人士建议我们放弃复辟，转而执行直接的军人统治。"
 SWE_a_new_king: "新国王"
 SWE_a_new_king_desc: "很明显，古斯塔夫五世放任社会主义分子掌权的一系列事件已经显示出了他执政的失败。至于新国王，让他的孙子来当就可以了，但愿他永远不会犯下祖辈那样严重的错误。"
 SWE_stabilize_the_nation: "国内维稳"
 SWE_stabilize_the_nation_desc: "情况正在逐渐回归常态，我们应该在最后采取一些措施来应对国内的广泛不稳。"
 SWE_protectionist_economy: "保护主义经济"
 SWE_protectionist_economy_desc: "瑞典拥有大量令人垂涎的资源，这些资源对于建造船舶、基础设施和所有其他大规模工程来说都是必不可少的。其他国家要是想利用我们的矿产资源，就必须支付相应的关税，这样才能确保我国的安全和利益。外国绝不能在瑞典横冲直撞、肆意攫取资源！"
 SWE_swedish_red_scare: "瑞典红色恐慌"
 SWE_swedish_red_scare_desc: "瑞典勉强避免了重蹈法国和英国的覆辙，但威胁并未消失。事实上，现在更是应该防止社会主义的瘟疫蔓延到我国。我们将告诉民众，一旦瑞典陷入社会主义将会变成什么样子：人们排队领救济，不信主，经济崩溃，社会秩序也会崩溃！这种景象决不能在瑞典成为现实。"
 SWE_unity_under_god: "以主同心"
 SWE_unity_under_god_desc: "近一千年来，基督教一直是瑞典的主导宗教，这是有充分理由的。主将祂的智慧带到地上，为人们带来了仁慈、慷慨和虔诚的价值观。在当前的危机中，我们不能忘记这些价值观，必须有一个真正受命于神的政府！"
 SWE_new_constitution: "新宪法"
 SWE_new_constitution_desc: "旧的瑞典宪法有着相当多的缺陷，因此有人提议起草一部新宪法。新宪法将把瑞典的利益放在首位，并且不会涉及太多的个人自由。毕竟现在稳定高于一切。"
 SWE_big_business_sponsorship: "大型企业的支持"
 SWE_big_business_sponsorship_desc: "当社民党人还在玩弄他们那近乎工团主义的政策时，我们却可以自由地享受自由市场资本主义带来的好处。那些引领我国走向成功的企业也应该支持我们的领导。"
 SWE_corporatize_statare: "长工企业化"
 SWE_corporatize_statare_desc: "长工制度是存在问题的，但我们不应该按照有些人建议的那样完全废除它，而是应该将其置于企业的权限之下。这肯定能够提高那些长工们的生活水平。"
 SWE_permanent_military_government: "常设军政府"
 SWE_permanent_military_government_desc: "虽然最初的目的是大政奉还、恢复瑞典的君主制，但现在我们决定不这样做。国王不仅拒绝在国家需要的时候介入推翻社民党政府，还让我们来给他擦屁股！只有将军政府永久延续下去才能保证国家的持续稳定。"
 SWE_military_crackdowns: "军事镇压"
 SWE_military_crackdowns_desc: "整个国家都充满了不服者！有很多人都在抗议临时军政府，不过我们可以利用手中的权力来镇压这些令人讨厌的抗议者。"
 SWE_loyalty_to_the_flag: "忠于国旗"
 SWE_loyalty_to_the_flag_desc: "五百年来，美丽的瑞典蓝黄十字旗已鼓舞了数百万人，使他们对国家与价值观充满信心。每一位瑞典公民在直视国旗之时都应该热泪盈眶。人民应该站出来捍卫国旗，就如同国旗也在捍卫人民一样。民众不仅应该永远忠于国家，也应该永远忠于国旗！"
 SWE_ehrensvard_cabinet: "埃伦斯韦德内阁"
 SWE_ehrensvard_cabinet_desc: "卡尔·奥古斯特·埃伦斯韦德将军掌管了永久的军政大权。人们普遍将他的掌权视作一种预防措施，能够防止更强硬的军事派别将瑞典变成一个更加极端的独裁国家。他将和他的兄长约斯塔·埃伦斯韦德共同执政，并且有望向那些仍然支持民主的瑞典民众做出让步。"
 SWE_swedish_thaw: "瑞典解冻"
 SWE_swedish_thaw_desc: "我们无法忽视仍在瑞典保持着存在的民主影响。那些极端分子必须得到遏止，并确保民主力量受支持。我们把瑞典从一场灾难中拯救出来可不是为了让她陷入另一场灾难！"
 SWE_balancing_act: "平衡法案"
 SWE_balancing_act_desc: "我们正处于进退两难的境地当中。我们必须同时安抚保守的军国主义者和占瑞典人口大多数的普通共和派人士。不过如果成功的话，我们的地位就将无法撼动。"
 SWE_jung_junta: "荣格军政府"
 SWE_jung_junta_desc: "黑尔格·荣格并未对民主制有何不满，但民主政体在维护君主制和资本主义上的失败让他不得不采取行动。他公开支持重整军备，拥有相当规模的支持基础。"
 SWE_extend_martial_law: "扩大戒严令"
 SWE_extend_martial_law_desc: "戒严令的好处对我们来说是非常明显的。除了戒严已经没有更好的维稳手段了，不过我们也可以更进一步。不仅斯德哥尔摩，瑞典所有城镇的街道都应该有军队把守！"
 SWE_military_industry: "军事工业"
 SWE_military_industry_desc: "在军队统治之下，我们必须大步前进，确保国家的繁荣。应该建设制造武器的工厂来为战争做出贡献！"
 SWE_gyllenkrok_regime: "于伦克罗克政权"
 SWE_gyllenkrok_regime_desc: "看来最终胜出的是三位军队领袖当中最不被看好的那一位——阿克塞尔·于伦克罗克。他是出了名的好斗、粗鲁、刻薄，对属下几近虐待。作为一名知识分子以及飞机和军事预算的支持者，他将确保瑞典的军队蓬勃发展。"
 SWE_domestic_threats: "内忧"
 SWE_domestic_threats_desc: "我们年轻的军事政权决不是不可战胜的。到处都是企图破坏政权的人，这场叛乱必须被消灭！"
 SWE_military_work_batallions: "军事工程营"
 SWE_military_work_batallions_desc: "天底下不存在没有用的国民。我们可以征召那些从事非战斗工作的平民作为建筑工程的劳动力，从而确保对军事国家的忠诚和建设方面的改善。"
 SWE_stapol: "国家警察"
 SWE_stapol_desc: "别忘了我们曾经离社会主义只有一步之遥。一些国民可能仍然对亵渎的工团主义怀有同情。我们需要建立一支秘密警察部队，时刻监视治下的人民。这支部队更能保护我们免受外敌侵犯，挫败那些企图贬低和破坏我们社会秩序的外国间谍。"
 SWE_focus_enemies_abroad: "外患"
 SWE_focus_enemies_abroad_desc: "我们身旁都是二十世纪罪恶的化身。工团主义，危险的民主政权，以及其他差不多的东西。我们可以采取极端措施，消除周围的威胁，以确保我们的持续安全。"
 SWE_first_congress: "第一届大会"
 SWE_first_congress_desc: "财阀大亨资本家已经统统去见上帝了。对瑞典来说，一个新的时代，真正的经济和政治民主的时代即将到来。我们要组织一次会议来决定瑞典无产阶级政权的未来。"
 SWE_union_of_government: "联合政府"
 SWE_union_of_government_desc: "首先要解决的问题之一就是瑞典的新政府应该如何组建。几个社会主义派别已经提出了他们的建议，有待大会作出最终的决定。"
 SWE_swedish_red_army: "瑞典红军"
 SWE_swedish_red_army_desc: "尽管瑞典的资本家已经被击败，但新政权的敌人却无处不在。为了保卫我们不受这些秃鹰的侵害，必须组织一支真正忠诚的红军，其具体形式将由大会决定。"
 SWE_socialist_economy: "社会主义经济"
 SWE_socialist_economy_desc: "新的瑞典也将有一套新的经济体系。腐朽的资本主义体系显然不会继续留存，因为它既不道德，也注定会在让“黑色星期一”都显得相形见绌的更大规模的经济危机爆发之后彻底崩溃，因此必须采用一种新的体系。"
 SWE_rebuilding_society: "重建社会"
 SWE_rebuilding_society_desc: "我们的社会受到了过去几年发生事件的严重影响。重新认识并重塑社会观念，并以新的社会主义生活方式重新构建社会显得十分重要。"
 SWE_new_sweden: "瑞典新生"
 SWE_new_sweden_desc: "大会已接近尾声，一个新的瑞典就此诞生。我们应该选举出一位在国内和世界舞台上领导瑞典的总书记，昭告众人旧时野蛮的资本主义国家已被扫进历史的垃圾堆了。"
 SWE_world_revolution: "世界革命"
 SWE_world_revolution_desc: "无产阶级在瑞典或许是自由和安全的，但并非处处如此。作为革命者，我们神圣的职责就是解放那些仍然受资本主义支配的工人，最终让全人类在一个平等和完善的世界中实现共存。"
 SWE_reestablish_order: "恢复公共秩序"
 SWE_reestablish_order_desc: "革命的第一个后果就是导致瑞典大部分地区陷入了失控，尤其是在社会主义者寥寥无几的偏远地区。我们应该派遣民兵，尽快消除无政府状态带来的不公。"
 SWE_control_the_press: "控制媒体"
 SWE_control_the_press_desc: "瑞典媒体很大程度上是财阀用来控制工人的工具。不出所料，其中的一些新闻媒体已经开始在那帮吃鱼子酱的权贵的授意下批评社会主义乌托邦，我们应该采取一些措施。"
 SWE_establish_the_stasa: "建立“史塔塞”"
 SWE_establish_the_stasa_desc: "国家安全总工会（其后很快就以其简称“史塔塞”为人熟知）是一个特别警察工会，着力于逮捕并清除那些暗中破坏无产阶级专政的反动分子。"
 SWE_end_reactionary_resistance: "粉碎最后的抵抗"
 SWE_end_reactionary_resistance_desc: "秩序已然恢复，公共生活重回掌控之中，最后一批反抗社会主义政权的反动派要么即将投降，要么仓皇逃往国外。最后剩下的，最狂热的发誓反抗我们政权的那些人，将在史塔塞、警察和民兵的镇压下被粉碎。"
 SWE_seize_the_means_of_production: "夺取生产资料"
 SWE_seize_the_means_of_production_desc: "瑞典的生产资料大多都被瑞典、德国，乃至其他国家的资本主义大亨所占据。我们应该夺回这些宅邸、工厂、造船厂、商店和其他资产拿走，然后把它们重新分配给工人。"
 SWE_crush_statare: "终结长工制"
 SWE_crush_statare_desc: "资本家的道德沦丧可以从残酷的长工制度竟然都能持续存在这一点当中略窥一二。就算用再客观的说法，这种制度都不亚于是奴役。现在无产阶级已经掌握了一切，我们应该立即消灭这封建历史的残余。"
 SWE_redistribute_the_wealth: "财产再分配"
 SWE_redistribute_the_wealth_desc: "从贪婪的“所有者”那里夺得的财富应该分享给共同塑造了这个文明的劳动者们。在我们自由的社会里，发展带来的好处应该平等地被每一个人共享，而不是被最富有的那百分之十所垄断！"
 SWE_true_folkhemmet: "真正的人民家园"
 SWE_true_folkhemmet_desc: "汉森提出的那个东西才不是真正的人民家园。只有每个人都享有完全的平等，并表现出与所有同志同等程度的社会参与能力，瑞典才能真正称得上是人民的家园。"
 SWE_statens_jarnvagar: "投资国家铁路"
 SWE_statens_jarnvagar_desc: "斯堪的纳维亚半岛寒冷辽阔，基础设施问题非常明显，并且越往北这个问题就越严重。瑞典国铁是一家历史悠久的国营铁路公司，我们可以为其提供资金来助力基础设施的建设。"
 SWE_lkab_investments: "卢奥萨山-基律纳山公司"
 SWE_lkab_investments_desc: "瑞典拥有大量的钢铁储备。卢萨奥山-基律纳山公司是一家专门开采矿石的公司，为他们提供资金将是增加我国出口的好办法。"
 SWE_1936_crisis_act: "1936年危机法案"
 SWE_1936_crisis_act_desc: "由于过分依赖中欧同盟的经济集团，瑞典陷入了经济危机。瑞典央行制定了一项计划，旨在通过全面的经济改革来拯救国内的经济。"
 SWE_agricultural_board: "农业生产委员会"
 SWE_agricultural_board_desc: "瑞典农业生产委员会的组建能够引领我国人民度过这场灾难。政府无微不至的监督可以确保农产品能够运送到最需要的地方。"
 SWE_light_industry_investments: "轻工业投资"
 SWE_light_industry_investments_desc: "瑞典的工业决不能甘于人后。政府必须提供经济投资，延续我们的成功。"
 SWE_domestic_oil_shale: "油页岩与瑞典钢铁公司"
 SWE_domestic_oil_shale_desc: "18世纪以来人们就了解到瑞典拥有大量的油页岩储量。在世界大战之前我们一直忽视了这些矿藏，但在现代，谁赢得了燃料，谁就赢得了战争。让我们扩大开采吧。"
 SWE_kth_focus: "[SWE.GetSWEprefixEN]理工学院"
 SWE_kth_focus_desc: "[KTH_abbreviation]是斯德哥尔摩的一所理工类大学，成立于1827年。支持这所高校可以增加研究部门的产量，并确保我们在科研领域的优势地位。"
 SWE_bofors_focus: "支持博福斯"
 SWE_bofors_focus_desc: "博福斯是瑞典首屈一指的军火公司，专门利用我国的钢铁储备来生产火炮和大型枪械。多跟他们合作肯定是个好主意。"
 SWE_husqvarna_focus: "胡斯克瓦那兵工厂"
 SWE_husqvarna_focus_desc: "胡斯克瓦那兵工厂是一家土生土长的瑞典武器厂，有着悠久的武器生产历史。我们应该支持他们并以此促进我们的利益。"
 SWE_urbanisation: "鼓励城市化"
 SWE_urbanisation_desc: "现在是20世纪，整个社会都正在走向城市化。鼓励城市化也将为我们带来巨大的优势，因为在瑞典占主流的还是农业社会。"
 SWE_landstormen: "动员国民卫队"
 SWE_landstormen_desc: "国民卫队是一支地方民兵，可以在需要时动员起来。世界变得越来越不稳定，我们现在就应该抓住机会动员国民卫队。"
 SWE_national_austerity: "国家紧缩政策"
 SWE_national_austerity_desc: "在这危机时刻，每一分钱都应该花在刀刃上。为了那些代价高昂的工程而负债累累简直太荒谬了，我们必须在全国范围内实行经济紧缩。"
 SWE_skanelinjen: "建造斯科讷防线"
 SWE_skanelinjen_desc: "与那些险些在世界大战中分崩离析的南方邻国相比，北欧一直享有相对的和平。现在欧洲大陆的局势再次升温，我们可以在南方海岸建造一些堡垒来保卫国家。"
 SWE_military_production_act: "军事生产法案"
 SWE_military_production_act_desc: "我们应该对工业部门作出一些额外的刺激以促进国防相关领域的生产，应该让军队有子弹可打，而不是去生产那些没什么用的民用小饰品。"
 SWE_industrial_fund: "国家产业基金"
 SWE_industrial_fund_desc: "我们应该从国库建立一项扩大工业能力的基金来支持一场战争，不然我们就会由于落后而不能很好地保卫国家。"
 SWE_trelleborg: "特瑞堡橡胶公司"
 SWE_trelleborg_desc: "特瑞堡生产各种橡胶制品，包括靴子、汽车轮胎和自行车轮胎。支持他们是非常有益的，他们的专业知识很可能在即将来临的冲突当中帮助我们，同时也能增强我国的经济。"
 SWE_beurling_commission: "伯尔林委员会"
 SWE_beurling_commission_desc: "我们可以在乌普萨拉大学教授、数学家阿尔内·伯尔林的牵头下建立一个科学家委员会以提升科技水平。他对解密的了解可能会成为军事对抗和情报战的关键。"
 SWE_foa_focus: "建立国防科学研究院"
 SWE_foa_focus_desc: "有人提议将武装部队技术部门中的FKA(军事化学学院)、MFI(军事物理学院)和SUN(瑞典发明委员会无线电技术工作组)等研究团队合并为瑞典国防研究所，从而实现研究的精简化。"
 SWE_ab_atomenergi: "瑞典生产线"
 SWE_forsvarsbeslutet_1936: "1936年国防决议"
 SWE_forsvarsbeslutet_1936_desc: "虽然瑞典自1814年以来一直处于和平状态，但其他国家威胁破坏这种平衡。我们可以通过投资军事防御来做出预防性措施。"
 SWE_holmquist_plan: "现代步兵"
 SWE_holmquist_plan_desc: "总参谋部的一位资深成员伊瓦尔·霍尔姆奎斯特指出，我们应该通过投资装备和指挥层来实现军队的现代化。"
 SWE_ski_infantry: "滑雪步兵"
 SWE_ski_infantry_desc: "军方提出了一项独特的建议。瑞典辽阔的山脉和雪原提供了完美的自然防御，我们可以利用这一点，训练步兵掌握滑雪和运用雪地地形的技巧，无论是在本土防御还是在国外作战时都能用到。"
 SWE_modern_jagers: "陆军猎兵学校"
 SWE_modern_jagers_desc: "瑞典的战略定位意味着我们极有可能在山区作战。考虑到这一点，我军应该慎重地研究装备并训练一些部队，为在严酷的高山环境作战做好万全准备。"
 SWE_modern_artillery: "密集炮兵阵"
 SWE_modern_artillery_desc: "大炮是一种浪漫的武器，可以代替宝贵的人力从而拯救无数士兵的生命。我们可以继续推动火炮的现代化来保障国家的安全。"
 SWE_ag_42: "扬曼AG-42"
 SWE_ag_42_desc: "扬曼AG-42是一把可以用来改善军队战斗力的利器，半自动，威力惊人。只不过要当心你的拇指！"
 SWE_modern_caroleans: "20世纪的卡洛林军团"
 SWE_modern_caroleans_desc: "卡洛林军团是国王卡尔十一世和十二世麾下的精锐士兵。他们在大北方战争中取得了辉煌的成就，经常在人数远逊于对手的情况下赢得战斗。即使在今天，我们也可以从他们的战术中学到一些东西！"
 SWE_douglas_plan: "机动作战"
 SWE_douglas_plan_desc: "[SWE_douglasfocutext]"
 SWE_domestic_designs: "装甲设计开发"
 SWE_domestic_designs_desc: "瑞典有幸拥有规模不大但质量上乘的本土军工产业。应用最新设计将让我们获得敌人所没有的优势。"
 SWE_landsverk_focus: "兰斯韦克公司"
 SWE_landsverk_focus_desc: "兰斯韦克公司是一家位于兰斯克鲁纳的瑞典机械化武器制造商。为他们提供补贴并订购他们的车辆能够为瑞典武装部队的机械化添砖加瓦。"
 SWE_pansartrupperna: "装甲军团"
 SWE_pansartrupperna_desc: "坦克战才是未来的战争形态：也许在另一个位面协约国就会依靠坦克打破僵局的能力在西线战场取得胜利。不跟上这股浪潮才是愚蠢的。"
 SWE_blixtkrieg: "“闪电战”战术"
 SWE_blixtkrieg_desc: "“Blixtkrig”(瑞典语，意为“闪电战”)指的是在敌人拥有反击能力之前迅速入侵并平息潜在威胁的学说。如果我们能成功地把这一学说付诸行动，必将带来革命性的变革。"
 SWE_integrated_support: "综合支援"
 SWE_integrated_support_desc: "如果没有支援旅广泛的支援，我们的部队是不可能战胜敌人的。支援旅应该被整合进入各个部队以提高他们的效率，并确保行动不会受到妨碍。"
 SWE_study_recent_conflicts: "研究最近冲突"
 SWE_study_recent_conflicts_desc: "瑞典应该研究最近的几场冲突，以获得宝贵的军事经验，毕竟旧的战术和战略已经不管用了。还好，我们可以从别人的错误中学习。"
 SWE_logistics_development: "现代后勤"
 SWE_logistics_development_desc: "有再好的坦克和榴弹炮，没有弹药和油料也没用。要成立特别的后勤连队，保持我军的火力。"
 SWE_army_mechanisation: "装甲运兵车"
 SWE_army_mechanisation_desc: "我们的坦克和火炮要作战，步兵的支援至关重要，但敌军的火力和机枪是我军士兵的死亡威胁。运兵车可以保护战士们，让他们更加机动。"
 SWE_military_research: "军事研究"
 SWE_military_research_desc: "我军要赢得现代战争，就必须使用最先进的技术。应优先将更多的资源和专家投入军事研究。"
 SWE_old_naval_construction: "旧型海军建设"
 SWE_old_naval_construction_desc: "在战间期我们曾经启动了一批新的海军建设计划来扩充海军实力，但后来政府认为这些计划不再重要，便搁置了它们。然而近年来世界局势越来越不稳定，我们是时候重拾这些旧的计划来保护瑞典的海岸线了。"
 SWE_naval_doctrines: "现代海军战术"
 SWE_naval_doctrines_desc: "不幸的是，瑞典的海军战术已经过时。我们应该把注意力集中在海战理论的最新进展上，不然就会在各方面都被敌人打败。"
 SWE_baltic_submarines: "波罗的海的狼群"
 SWE_baltic_submarines_desc: "波罗的海曾经一度是瑞典的内海。或许我们可以开发能够扰乱海上交通的潜艇，来重新夺回一部分主导地位。"
 SWE_modern_fighter: "J-9战斗机"
 SWE_modern_fighter_desc: "瑞典空军需要一种具备最新的航空技术的新型战斗机，因为我们现在的主力战机都已经有好几年的历史了，瑞典不应该落后于科技的最新进展。"
 SWE_air_bases: "40空军基地系统"
 SWE_air_bases_desc: "瑞典是一个幅员辽阔的国家，为了使空军能够及时到达每一处土地，我们应该在全国各地建立空军基地，来支持并派遣飞机保卫我国领空。"
 SWE_air_reserve: "瑞典战斗机预备队"
 SWE_air_reserve_desc: "要想抵抗空袭，就需要建立一支庞大的战斗机后备队来保卫我们的天空。如果没有战机可用，那我们就只能坐以待毙了。"
 SWE_military_summit: "空军首脑会议"
 SWE_military_summit_desc: "很遗憾，单凭瑞典的财力无法同时维持世界一流的海军和空军。我们应作出一项明智之举，从海军和空军当中二选一，其中一方将与陆军共同成为瑞典军事的主要部门，另一方则退居次要地位。"
 SWE_navy_supremacy: "海上霸权"
 SWE_navy_supremacy_desc: "我们选择优先考虑海军。海军过去曾骄傲地为瑞典服务，并且将会继续为我们保卫波罗的海，甚至可能在未来控制波罗的海的一部分。"
 SWE_pansarskep: "波罗的海战列巡洋舰"
 SWE_pansarskep_desc: "我们应该投资装甲巡洋舰以维持我方海军在本土周边海域的存在。这些更大的船只将确保我们在未来仍然是一支不可忽视的力量。"
 SWE_swedish_cruisers: "巡洋舰护卫"
 SWE_swedish_cruisers_desc: "实现海军野心的关键是要有足够的小型巡洋舰来保卫造船厂中的大型舰船。投资巡洋舰护航的话，大船上的船员们就不需要再担心遭遇不测了！"
 SWE_hms_karl_xii: "卡尔十二世号"
 SWE_hms_karl_xii_desc: "建造一艘以传奇国王卡尔十二世命名的新巡洋舰将使我们海军近期的存在比以往任何时候都更加安全。"
 SWE_naval_college: "[SWE.GetSWEprefixSW]海军学院"
 SWE_naval_college_desc: "瑞典[SWE.GetSWEprefixEN]海军学院特别注重对下级军官的培训。对这一学院的投资将鼓励我们发展出与时俱进的海军理论。"
 SWE_destroyers: "莫德级驱逐舰"
 SWE_destroyers_desc: "最小的船只，驱逐舰，在拱卫大船的方面发挥着至关重要的作用，特别是在对抗潜艇攻击的战斗中。我们应该投资驱逐舰的发展，以确保我方的防御能力。"
 SWE_marines_focus: "两栖部队"
 SWE_marines_focus_desc: "建立一支经受过专门两栖作战训练的两栖部队能够确保我方在那些通常情况下十分棘手的场合也能取得优势，例如跨河作战和海军登陆。"
 SWE_airforce_supremacy: "空中霸权"
 SWE_airforce_supremacy_desc: "我们选择优先考虑空军。海军过去曾作出了重大贡献，但我们从过去三十年的冲突中亲眼所见的经验却是，现代战争是在空中，而不是在公海上决出胜负。"
 SWE_fighter_1: "FFVS J-22"
 SWE_fighter_1_desc: "FFVS J-22是专为瑞典空军设计的单引擎战斗机，如果战局进入缠斗阶段时其他国家都不得不依靠劣质飞机，我们就将取得优势。"
 SWE_saab_focus: "萨博公司"
 SWE_saab_focus_desc: "萨博（瑞典飞机公司）是由瑞典航空公司和位于林雪平的ASJA公司合并而成，是一家出色的纯瑞典飞机制造商。萨博的飞机设计能够为我们在空战方面带来巨大的优势。"
 SWE_tac_nav: "灵活的空中力量"
 SWE_tac_nav_desc: "如果我们相对灵活的空中力量能够在战术方面得到充分利用，就可以在执行战略轰炸和战场支援的任务之间迅速切换。这种灵活性又能使我们能够迅速地从一种战术切换到另一种战术，从而干扰敌人。"
 SWE_fighter_2: "现代战斗机"
 SWE_fighter_2_desc: "瑞典绝不能在战斗机方面落后，要是不能从敌人战斗机的袭击当中保护我方空军的话，其他种类的飞机也就没有什么价值了。所以我们必须时刻注意战斗机技术的发展。"
 SWE_air_academy: "[SWE.GetSWEprefixSW]空军学院"
 SWE_air_academy_desc: "在斯德哥尔摩创办的瑞典[SWE.GetSWEprefixEN]空军参谋学院将会提供参谋或技术方面的高等课程，并计划在未来提供半年的一般通识课程。这间学院一定会为我们在航空学说方面带来优势。"
 SWE_airborne_focus: "伞兵"
 SWE_airborne_focus_desc: "训练一支专职情报收集或敌后破坏的战斗部队能够确保我们在最出其不意的地方获得对敌人的战术优势。"
 SWE_radar_jet_focus: "雷达与喷气技术"
 SWE_radar_jet_focus_desc: "雷达和喷气技术才是空战的未来。有了雷达设备和从几百公里外摧毁工业区的能力，就没有人能够再挑战我们的空军了！"
 SWE_DEM_treaty_of_stockholm: "批准斯德哥尔摩条约"
 SWE_DEM_treaty_of_stockholm_desc: "斯德哥尔摩条约需要议会批准才能够正式生效。这份条约的批准能够使我们与斯堪的纳维亚的友邦开展正式合作。\n§Y如果丹麦、挪威和瑞典在1937年6月均维持民主制度，《斯德哥尔摩条约》就会生效。§!"
 SWE_DEM_nordic_council: "建立北欧理事会"
 SWE_DEM_nordic_council_desc: "北欧政治一体化的前提是有一个独立的政治机构。让我们为此组建北欧理事会吧。"
 SWE_DEM_defense_union: "斯堪的纳维亚防御联盟"
 SWE_DEM_defense_union_desc: "斯堪的纳维亚半岛上并没有一个军事力量很强的国家。只有通过集体防务条约，我们才能对可能的侵略者产生足够的威胁。"
 SWE_DEM_material_cooperation: "联合军事采办"
 SWE_DEM_material_cooperation_desc: "每个北欧国家各自的军力都相对较小。如果我们能统一采购所有北欧国家的军事装备，就能用更低的价格买到更多的产品了。"
 SWE_DEM_military_volunteers: "军事交流计划"
 SWE_DEM_military_volunteers_desc: "北欧军队之间合作的加强需要军官之间的交流。让我们交换将军以增强北欧军事的协调性吧。"
 SWE_DEM_passport_union: "北欧护照公约"
 SWE_DEM_passport_union_desc: "为什么北欧公民一定要有签证和许可证才能互相往来呢？我们应该签署一份取消斯堪的纳维亚内部边界的公约。"
 SWE_DEM_joint_sessions: "联席议会"
 SWE_DEM_joint_sessions_desc: "迄今为止，北欧一体化已经得到了各国政府的支持。但这还不够，我们需要一个联席议会来倾听所有人的意见。"
 SWE_DEM_investments: "北欧经济投资"
 SWE_DEM_investments_desc: "斯堪的纳维亚是我们投资最理想的目的地。投资挪威和丹麦的项目可能是个好主意。"
 SWE_DEM_monetary_union: "斯堪的纳维亚货币联盟"
 SWE_DEM_monetary_union_desc: "从1873年到1914年，整个斯堪的纳维亚都共同使用同一种货币。我们将重建斯堪的纳维亚货币同盟，让同一种货币在斯堪的纳维亚自由流通。"
 SWE_DEM_found_sas: "建立北欧航空公司"
 SWE_DEM_found_sas_desc: "为什么北欧国家之间非要各自建立航空公司？让我们建立北欧公司，使航空旅行成为北欧合作的象征吧。"
 SWE_DEM_custom_union: "提出建立单一市场"
 SWE_DEM_custom_union_desc: "经济合作的加强自然会导致北欧国家之间取消关税。我们不需要限制斯堪的纳维亚的贸易。"
 SWE_DEM_common_tech: "斯堪的纳维亚科学研讨会"
 SWE_DEM_common_tech_desc: "自1839年以来，斯堪的纳维亚科学家们都只能在非正式会议上探讨。我们应该正式召开一个会议，以更有效的方式交流科技发展。"
 SWE_DEM_common_tech_2: "科技合作"
 SWE_DEM_common_tech_2_desc: "斯堪的纳维亚科学研讨会的成功意味着我们可以进一步加强合作。我们需要建立固定的知识共享体系，让各国都会从中受益。"
 SWE_DEM_form_federation: "北欧联邦"
 SWE_DEM_form_federation_desc: "北欧一体化与合作取得了令人瞩目的成就。只要我们携起手来，北欧联邦就将成为动荡世界中民主自由的灯塔。"
 SWE_marlib_lower_taxes: "降低税收"
 SWE_marlib_lower_taxes_desc: "在我们现在的经济阶段，可以降低税收、减少政府支出。我们不需要也不应该控制经济，因为进一步干预只会阻碍经济增长。但我们也必须减少社会福利开支，因为我们暂时拿不出足够的钱。此举必然不得人心，但希望这会有所回报。"
 SWE_marlib_resource_investments: "资源投资"
 SWE_marlib_resource_investments_desc: "瑞典拥有丰富的自然资源，也就是说，珍贵的铁矿石是欧洲市场上的宝贵商品。我们可以投资矿山，改进挖掘进程，这将创造更多的工作岗位并产生收入。"
 SWE_marlib_welfare_reforms: "社会改革"
 SWE_marlib_welfare_reforms_desc: "现在，过去承诺的市场改革已经完成，也已经取得了成功，我们需要投入福利，将部分收益转入其中。此举将缓解社会紧张，并减少社会主义思想的影响。"
 SWE_marlib_foreign_investments: "外国投资军事工业"
 SWE_marlib_foreign_investments_desc: "“博福斯”火炮和“兰斯韦克”坦克不仅大受我军的欢迎，还招来了其他国家的兴趣。通过吸引外国投资军事工业，我们可以生产更多坦克火炮，也能获得更多的利润！"
 SWE_for_our_nation: "为了祖国！"
 SWE_for_our_nation_desc: "爱国热情可以凝聚人心并提升瑞典的稳定！那些热爱祖国的人将帮助我们保持团结！"
