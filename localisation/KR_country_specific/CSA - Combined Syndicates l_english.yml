 csa.32.t: "罗斯福对阵辛克莱"
 csa.32.d: "自[CSA.GetNameDef]上次选举总统已过去四年，这也说明厄普顿·辛克莱的任期即将结束，是时候召集大会决定国家领导人了。辛克莱总统在任期内实施了对贫困的紧追猛打：终结美国贫困计划以疾风骤雨般的手段摆平了内战激起的穷困潦倒，使全国贫困率大幅下降，并极大促进了国家复苏。然而，人们又在总统身上找出了新的争议点，越来越多的媒体关注到神秘的“人类联合”组织，这是一群忠实的辛克莱追随者，宣扬支持辛克莱的神学理论。\n\n然而，$CSA_syndicalist_party_postwar$宣布了可能是即将到来的总统选举中最有争议的候选人，一下令整个国家陷入混乱。这个人不是别人，正是纽约社交名流、前政治世家成员埃莉诺·罗斯福。她被许多人视为老派美国精英的象征，所以此举引爆了媒体，好作危言耸听的威廉·伦道夫·赫斯特更是涨红了脸：而事实上，罗斯福与总统很快就让这场选战成为了焦点。不过工人党高层却固执己见，大肆宣扬罗斯福曾经的积极活动以及她对工人需求的拥护。他们似乎希望罗斯福能将辛克莱反对派、妇女、非裔美国人和改良派集结起来组成联盟：可她能否在工团主义和非工团主义基本盘中寻得足够的信心，令进步联盟成为可能，这一问题的回答仍是空白。\n\n罗斯福与工人党细数辛克莱的种种问题：头一条就是，辛克莱政府反对石油钻探，他们认为这导致了国内燃料短缺。辛克莱反驳说，他的政府已经在为军事目的提高燃料效率，绝不能说他对燃油短缺无动于衷，不必进行石油钻探。罗斯福指责辛克莱，认为他不会真正为工人福祉而投入，因为他如此坚决地拒绝提高工人的生活水平。\n\n人类联合的丑闻被再次提到，罗斯福声称，辛克莱与这个神秘组织的牵连正在削弱公众的信心，只能说是个危险举动。辛克莱否认人类联合组织与他或他的终结美国贫困计划有任何牵连，坚称这是个独立组织、自发出现的小团体。总统狠狠批评了搬弄是非的媒体，对一个毫无危害也微不足道的组织捏造丑闻。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
 csa.32.a: "埃莉诺·罗斯福！"
 csa.32.b: "辛克莱总统！"
 csa.33.t: "约翰斯对阵托马斯"
 csa.33.d: "自[CSA.GetNameDef]上次选举总统已过去四年，这也说明诺曼·托马斯的任期即将结束，是时候召集大会决定国家领导人了。托马斯总统在任期内成功地建立起一个统一的社会主义阵线，进而在革命成熟时建立起一个统一的政府。然而，事后看来这是一把双刃剑：试图安抚如此广泛的联盟变得越来越困难，以至于托马斯在立法机构中曾经的普遍多数已大大削弱，还往往付出政府声望的代价。\n\n总统的新挑战者出现了，是社会主义劳工党与$CSA_syndicalist_party_postwar_abbrev$的领导人弗兰克·T·约翰斯，他领导的工潮活动曾得到当时还没分裂的社会党大力支持，自此影响力急剧增长。约翰斯已经登上了舞台，细数诺曼·托马斯的种种问题：头一条就是，托马斯政府试图掩盖其过去一二十年代与反战活动家之间的联系，他指责托马斯对国际社会主义事业的虚伪承诺。托马斯坚持认为他的立场没有任何不真诚：毕竟，美国人不再被迫卷入帝国主义战争，因此不再必要如此强调和平主义。约翰斯则坚持，维持参与他联盟的前赤卫队的支持是种苍白的企图，好些人已经识破了这种欺骗。\n\n辩论延伸到整个联盟：约翰斯批评托马斯“包容一切的社会主义”主张，指出他在立法机构中的地位日益衰微，证明人民阵线只会让政府更加分裂。陷入苦战的托马斯以前所未有的方式回击，他充满激情地争辩说，通过劳动的兄弟情谊才把我们全部联系在一起，如果我们不试着去合作、考虑所有可能的观点，就会一事无成。托马斯坚持这是革命能够真正蓬勃发展的唯一途径。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
 csa.33.a: "弗兰克·T·约翰斯！"
 csa.33.b: "托马斯总统！"
 csa.34.t: "罗斯福对阵托马斯"
 csa.34.d: "自[CSA.GetNameDef]上次选举总统已过去四年，这也说明诺曼·托马斯的任期即将结束，是时候召集大会决定国家领导人了。托马斯总统在任期内成功地建立起一个统一的社会主义阵线，进而在革命成熟时建立起一个统一的政府。然而，事后看来这是一把双刃剑：试图安抚如此广泛的联盟变得越来越困难，以至于托马斯在立法机构中曾经的普遍多数已大大削弱，还往往付出政府声望的代价。\n\n然而，$CSA_syndicalist_party_postwar$宣布了可能是即将到来的总统选举中最有争议的候选人，一下令整个国家陷入混乱。这个人不是别人，正是纽约社交名流、前政治世家成员埃莉诺·罗斯福。她被许多人视为老派美国精英的象征，所以此举引爆了媒体，好作危言耸听的威廉·伦道夫·赫斯特更是涨红了脸：而事实上，罗斯福与总统很快就让这场选战成为了焦点。不过工人党高层却固执己见，大肆宣扬罗斯福曾经的积极活动，说她是工人需求的捍卫者。他们似乎希望罗斯福能将托马斯反对派、妇女、非裔美国人和改良派集结起来组成联盟：可她能否在工团主义和非工团主义基本盘中寻得足够的信心，令进步联盟成为可能，这一问题的回答仍是空白。\n\n罗斯福与工人党细数托马斯的种种问题：头一条就是，托马斯政府试图掩盖其过去一二十年代与反战活动家之间的联系，她指责托马斯并不诚实。托马斯回击，称埃莉诺·罗斯福根本没有资格批评革新，因为她大部分时间都是建制派的活动分子，而背后操纵者正是她的家族。罗斯福争辩道，自己的转变其实没那么大，她是女性，对这些事务绝少有发言权，尽管有些许阻扰但她仍然成为了工人的捍卫者。在这一问题上的反复交锋十分激烈，以至于旁人不得不出手干预，以免辩论变成争吵。\n\n话题继续推进，罗斯福将她的追随者：非裔美国人、妇女、改良派社会主义者乃至同情革命的自由主义者组成的进步联盟，与托马斯矛盾的追随者团伙进行了比较。在她看来，要包容赤卫队的激进民兵、和平主义基督徒和激进工会主义者，这是美国无法接受的矛盾。托马斯回应道，即使罗斯福认为她的联盟比现任政府更具凝聚力，自己要强调她的联盟也存在同样的问题。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
