 RULE_GROUP_KAISERREICH_RULES: "通用"
 RULE_WK2_BEGIN_OPTIONS: "过早的第二次世界大战"
 RULE_OPTION_RESTRICTED: "受限"
 RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC: "1939年以前，帝国公约和第三国际之间，任何有可能引爆战争的选择都被禁止，即使双方在早期进行对抗，也会有一方阵营屈服。"
 RULE_OPTION_RARE: "罕见"
 RULE_WK2_BEGIN_OPTIONS_RARE_DESC: "1939年以前，帝国公约和第三国际之间，并未禁止任何有可能引爆战争的选择，但引发战争的可能性极低。"
 RULE_OPTION_UNRESTRICTED: "不受限"
 RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC: "根据事件链中各个选项的概率，帝国公约和第三国际之间，任何冲突都可能引爆第二次世界大战，1939年前爆发二战的可能性极高。"
 RULE_UNIT_LIMIT_OPTIONS: "部队限制"
 RULE_OPTION_STANDARD: "全体适用"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC: "根据工厂数量与经济法案水平，AI可以训练的部队上限受到限制。当AI达到上限，将会停止训练新的部队。这一限制同样适用于玩家，但对于玩家而言这是一个灵活的限制，所受的惩罚根据玩家训练部队所超出的上限而定。\n\n§R请注意，此系统用于减少游戏过程中不可避免的降速，大量部队是卡顿的主要原因。§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY: "仅限AI"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC: "根据工厂数量与经济法案水平，AI可以训练的部队上限受到限制。当AI达到上限，将会停止训练新的部队。在此规则下，除了人力与军工的限制，玩家训练部队的数量没有限制。\n\n§R请注意，这将使玩家在对抗AI国家时占据大量优势，除非这些国家具有相当强的实力。§!"
 RULE_OPTION_TURN_OFF: "关闭"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC: "这将完全关闭部队限制系统。\n\n§R我们不建议你选择此规则，除非你不介意游戏运行的速度越来越慢，或者你在用一台超强的电脑游玩。§!"
 RULE_DEMOB_OPTIONS: "和平时期军队复员"
 RULE_OPTION_DEMOB_EXISTS: "默认"
 RULE_OPTION_DEMOB_EXISTS_DESC: "和平时期，要求玩家在4个月内依据其$MODIFIER_WAR_SUPPORT_FACTOR$将经济法案和/或征兵法案下调到和平时期所允许的水平。AI亦是如此，但其下调速度更快，有可能下调得比玩家被要求的水平还要低。如果部队限制适用于AI，其将会为性能着想，减少部队数量。"
 RULE_OPTION_DEMOB_AI_ONLY: "仅限AI"
 RULE_OPTION_DEMOB_AI_ONLY_DESC: "和平时期，AI将下调其经济法案和/或征兵法案。如果部队限制适用于AI，其将会为性能着想，减少部队数量。而玩家永远不会被提示应下调法案。"
 RULE_OPTION_DEMOB_OFF: "关闭"
 RULE_OPTION_DEMOB_OFF_DESC: "玩家和AI都不会被要求在和平时期下调经济法案和/或征兵法案。\n\n§R我们建议你最好不要这样做，除非你不介意随着游戏的进行，游戏速度变得越来越慢，或者你用一台运行能力非！常！强！大！的电脑玩游戏。§!"
 RULE_CONFERENCE_OPTIONS: "和平会议"
 RULE_OPTION_CONFERENCE_STANDARD: "默认"
 RULE_OPTION_CONFERENCE_STANDARD_DESC: "AI将根据核心、宣称、野心，是否能与自己相连而索取地区。"
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY: "玩家主导"
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY_DESC: "当玩家参与一场和平会议时，AI不会在会议中要求任何地区。启用该规则后，游戏中将出现调试决议，允许玩家关闭或重新开启。"
 KR_STATE_TRANSFER_TOOL_OPTIONS: "地区&国家移交工具"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD: "未激活"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD_DESC: "地区&国家移交工具将被隐藏，所有相关界面将不可见。注意：如果您在HoI4启动器中开启调试功能，移交工具将一直可以通过决议面板的调试决议开启。"
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE: "激活"
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE_DESC: "单人模式中地区&国家移交工具将默认开启，点击任一地区时出现相关界面（可使用Ctrl+S隐藏界面或使用调试决议关闭工具）。移交工具可以将任意地区交给任何存在的国家，也可以在任何地区添加或移除任何国家的核心。\n\n§R使用本工具时风险自负！§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER: "多人游戏 - 默认"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC: "多人模式中地区&国家移交工具将默认开启。运作方式同单人模式时类似，但只有玩家或玩家的傀儡国（某些傀儡会在剧情中揭竿而起，所以无法进行操作）才能被标记地区，但无法添加或移除核心。\n\n§R使用本工具时风险自负！§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT: "多人游戏 - 无法转让附庸"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT_DESC: "运作机制同多人游戏相同，但无法标记附庸国的地区。\n\n§R使用本工具时风险自负！§!"
