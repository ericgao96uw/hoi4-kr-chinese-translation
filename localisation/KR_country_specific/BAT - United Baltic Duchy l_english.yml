 BAT_byzantine_government: "复杂交错的政治体系"
 BAT_byzantine_government_desc: "波罗的联合公国的政治基础建立在百年来的传统之上，一部分源于利沃尼亚邦联，而有些甚至比这更早。这一体系包含地方议会的半直接代议制，又维系了波罗的(Ostsee)地方民法法系，另外还有波罗的骑士团的自治传统。尽管这些的确是波罗的日耳曼人的认同感的一部分——这该体系已经到了不得不进行改革的地步。"
 BAT_parliamentary_control_idea: "议会控制"
 BAT_parliamentary_control_idea_desc: "公国的决策权集中在地方议会上，使其能够控制防卫军和领主议会，从而削弱波罗的骑士团的权力。"
 BAT_landeswehr: "波罗的防卫军"
 BAT_landeswehr_desc: "波罗的防卫军是一支属于公国的志愿守备部队，它于1918年在德国指挥官吕迪格·冯·德·戈尔茨的指导下建立。它在民族成分上分为波罗的德意志人、拉脱维亚人、爱沙尼亚人和俄罗斯人，并且不受本土主体族裔欢迎，这催促着防卫军进行改革与现代化来解决兵员的短缺问题。它不依赖民间监管的特性也许就是它的高效与创新的来源，这使其被视作帝国公约中最精锐的部队。"
 RIG_landeswehr: "新波罗的防卫军"
 RIG_landeswehr_desc: "旧波罗的防卫军充斥着波罗的德意志至上主义，不受普通民众欢迎，但却高效。现在波罗的再次受我们掌控，我们已经恢复了防卫军的高效，但不包括仇恨。"
 RIG_landeswehr_nationalist: "波罗的防卫军"
 RIG_landeswehr_nationalist_desc: "随着波罗的再次归于我们之手，我们恢复了波罗的防卫军昔日的辉煌。从现在起，防卫军将是我们的中坚力量。"
 BAT_emigration: "人口迁徙"
 BAT_emigration_desc: "波罗的联合公国的所有公民都能够没有限制地移居到德国工作，反之亦然。二十年前，这项政策原本的目的是通过德国本土的移民来加快波罗的地区的德化殖民进程。然而，如今得到的结果却截然相反：年轻的波罗的德意志人抛下了原本的家庭，涌入柏林、萨克森、鲁尔等地区谋求生计。"
 BAT_emigration_2: "大规模人口迁徙"
 BAT_emigration_2_desc: "波罗的联合公国的所有公民都能够没有限制地移居到德国工作，反之亦然。现在我国已经发生经济危机，成千上万的人正前往帝国寻找出路，这加深了我们本已严重的劳动力问题。"
 BAT_emigration_3: "受控的人口迁徙"
 BAT_emigration_3_desc: "波罗的联合公国的所有公民都能够没有限制地移居到德国工作，反之亦然。正因如此，年轻的波罗的德意志人抛下了原本的家庭，涌入柏林、萨克森、鲁尔等地区谋求生计——然而，这一问题在某种程度上得到了控制。"
 BAT_black_monday: "黑色星期一"
 BAT_black_monday_desc: "“黑色星期一”股市崩渍引起的经济危机严重影响了我国。"
 BAT_black_monday_1: "黑色星期一"
 BAT_black_monday_1_desc: "“黑色星期一”股市崩渍引起的经济危机严重影响了我国。"
 BAT_black_monday_2: "黑色星期一"
 BAT_black_monday_2_desc: "“黑色星期一”股市崩渍引起的经济危机严重影响了我国。"
 BAT_dualism: "权力对立"
 BAT_dualism_desc: "公国过时的政治体制简直如梦魇一般，再加上固执的冯·萨姆松-希梅尔谢纳主席，我国的§Y权力对立§!时期到来了。民主党在地方议会中不占多数，也缺乏推进法律或议题的能力，他们没有立法倡议或解散地方议会的权力，不过保守派控制的地方议会也无法撤除当前领主议会的权力，这一权力不在他们而是在骑士团和公爵手里。因此权力斗争在上层政府内部爆发，我们必须解决这件事，避免国家陷入无政府状态。\n\n§Y启用权力对立决议\n权力对立机制生效时，我们只能点国策树中波罗的防卫军的国策，但期间不会花费任何政治点数。§!"
 BAT_national_unity_armistice: "举国一致和解"
 BAT_national_unity_armistice_desc: "一项政治停战协议已经在地方议会的大厅里签署。在公国牢牢在握的情况下，控制行政机构的自由派和控制立法机构的保守派不会发生内讧。"
 BAT_bailout: "商业援助"
 BAT_bailout_desc: "作为政治支持的交换，政府已经宣布对几家破产的波罗的德意志企业实施金融救助。尽管政府声称这些措施将有助于消除“黑色星期一”危机，但事实上，几乎所有的钱都被企业主收入囊中……"
 BAT_forest_brothers: "森林兄弟"
 BAT_forest_brothers_desc: "森林兄弟(Mežabrāļi/Metsavennad)是一场地下抵抗运动，旨在将波罗的联合公国夷为平地，其成员是由拉脱维亚和爱沙尼亚在世界大战末期抵抗德军的退伍军人和流亡者组成的，他们得到了流亡政府和当地居民的支持，在他们的祖国完全独立之前，他们不会停下自己争取自由的脚步。\n\n§Y解锁森林兄弟决议§!"
 BAT_land_ownership: "土地所有权改革"
 BAT_land_ownership_desc: "为了提高农业效率，我们对农村土地所有权进行了适度改革。"
 BAT_land_ownership_1: "土地所有权改革"
 BAT_land_ownership_1_desc: "为了提高农业效率，我们对农村土地所有权进行了适度改革。"
 BAT_land_ownership_2: "土地所有权改革"
 BAT_land_ownership_2_desc: "为了提高农业效率，我们对农村土地所有权进行了适度改革。"
 BAT_management_1: "高效管理"
 BAT_management_1_desc: "我们已经对生产方法进行了改革，以简化生产流程，并允许波罗的地区的各公司采用最现代化的方法提高效率。"
 BAT_management_2: "高效管理"
 BAT_management_2_desc: "我们已经对生产方法进行了改革，以简化生产流程，并允许波罗的地区的各公司采用最现代化的方法提高效率。"
 BAT_economic_assistance_commission: "国家经济援助委员会"
 BAT_economic_assistance_commission_desc: "国家经济援助委员会是一个由公国政治家和波罗的德意志商人组成的办事处，旨在促进政府和企业之间的合作，从而确保波罗的联合公国的经济稳定增长。"
 BAT_electric_surge: "电如泉涌"
 BAT_electric_surge_desc: "克古姆水电站的启用极大地增加了我们的电能产量，使工厂产出受益。"
 BAT_export_agriculture_idea: "农产品出口"
 BAT_export_agriculture_idea_desc: "我们的改革促使我们的农民优先考虑种植经济作物并开展大规模农业生产。让农民赚更多的钱会为当地市场带来更多的收益，并促进大量农村人口搬到城市。"
 BAT_reformed_education: "教育体制改革"
 BAT_reformed_education_system: "精简和现代化的教育体系能使我们大大提高教育的效率，并让我们的头脑比以往任何时候都更加聪明。"
 BAT_mass_mobilization_1: "大规模动员"
 BAT_mass_mobilization_1_desc: "只有一支规模庞大的、动员起来的、装备精良的军队才能赢得现代战争，我们必须使我国经济朝着这个目标前进。"
 BAT_mass_mobilization_2: "大规模动员"
 BAT_mass_mobilization_2_desc: "只有一支规模庞大的、动员起来的、装备精良的军队才能赢得现代战争，我们必须使我国经济朝着这个目标前进。"
 BAT_air_designers: "有竞争力的飞机制造商"
 BAT_air_designers_desc: "通过鼓励我国飞机制造商之间的竞争，我们可以确保我们所拥有的飞机物美价廉。"
 BAT_naval_designers: "有竞争力的船舶制造商"
 BAT_naval_designers_desc: "通过鼓励我国船舶制造商之间的竞争，我们可以确保我们所拥有的船舶物美价廉。"
 BAT_construction_engineering: "工程项目建设"
 BAT_construction_engineering_desc: "建造东墙的经验渗透到了我们的建筑队伍中，我们能将这些经验运用到其他地方。"
 BAT_ostwall_idea_1: "东墙维修站"
 BAT_ostwall_idea_1_desc: "有时我们的掩体会被摧毁，我们的防线也会被破坏。为了确保我军不会因此而在战争中被削弱，我们必须提前做好准备。"
 BAT_ostwall_idea_2: "修理站和铁路网"
 BAT_ostwall_idea_2_desc: "我们不仅需要修缮我们的防御工事，还需要建造地下铁路，以便我们能够把资源从前线转移到另一地区。"
 BAT_pessimism: "悲观主义"
 BAT_pessimism_desc: "聚集在里加市的波罗的德意志人挣扎在过去的桎梏中，对自己的坚守充满悲观。里加的未来将何去何从？在作出决定之前，这个城邦还没有确定其合法地位。"
 BAT_conscription_squads_idea: "征兵队"
 BAT_conscription_squads_idea_desc: "没有人能逃避为祖国服役的义务。"
 BAT_commissars: "政治委员"
 BAT_commissars_desc: "波罗的兄弟会的成员被纳入波罗的防卫军，以便时刻盯住军队并保持其在政治层面上的必要忠诚。"
 BAT_eastern_crusade: "东方十字军！"
 BAT_eastern_crusade_desc: "我们的东征开始了！像许多世纪前我们的祖先一样，我们将在烈火、钢铁和上帝的旨意下奋勇前进！"
 BAT_LIT_mission: "向立陶宛派遣军事顾问团"
 BAT_LIT_mission_desc: "我们在立陶宛的军事顾问团使我们能够深入了解步兵作战，并适应困难地形，如森林、丘陵和沼泽地。"
 BAT_POL_mission: "向波兰派遣军事顾问团"
 BAT_POL_mission_desc: "我们在波兰的军事顾问团为我们提供了波兰在装甲冲锋、大规模机械化战争及其必要战术方面的第一手资料。"
 BAT_WHR_mission: "向白罗斯派遣军事顾问团"
 BAT_WHR_mission_desc: "我们在白罗斯的任务使我们能够研究防御、要塞和战壕方面的战略。"
 BAT_UKR_mission: "向乌克兰派遣军事顾问团"
 BAT_UKR_mission_desc: "我们在乌克兰的军事顾问团为我们提供了大规模动员和标准化步兵装备生产的经验。"
 BAT_FIN_mission: "向芬兰派遣军事顾问团"
 BAT_FIN_mission_desc: "芬兰的军事顾问团可以使我们深入了解芬兰冬季战争的专业知识。"
 BAT_Zersetzung: "瓦解策略"
 BAT_Zersetzung_desc: "“瓦解策略”(Zersetzung)是波罗的防卫军设计的一种心理战技术，其目的是通过肆意操纵和心理骚扰来打击那些被俘的拉脱维亚和爱沙尼亚游击队员。\n\n§Y这一国家精神仅在森林兄弟叛乱期间生效。§!"
 BAT_Banderbekampfung: "剿匪策略"
 BAT_Banderbekampfung_desc: "剿匪策略对受袭地区的游击活动采取大规模报复，在当地实行连坐惩罚并修建方便驻军巡逻的基础设施，让当地居民了解到协助游击队的不菲代价。\n\n§Y这一国家精神仅在森林兄弟叛乱期间生效。§!"
 BAT_Zerstorungsbataillons: "破坏营"
 BAT_Zerstorungsbataillons_desc: "“破坏营”(Zerstörungsbatillons)是由拉脱维亚人和爱沙尼亚人中的合作者组成的准军事单位，以支援波罗的德意志部队。他们了解地形、掌握当地语言，并幻想着森林兄弟叛乱然不过是场兄弟阋墙间的冲突。\n\n§Y这一国家精神仅在森林兄弟叛乱期间生效。§!"
 BAT_loss_of_partisan_momentum: "游击队势头减弱"
 BAT_loss_of_partisan_momentum_desc: "森林兄弟耗费了大量的人力资源，其势头正在迅速减弱。\n\n§Y这一国家精神仅在森林兄弟叛乱期间生效。§!"
 BAT_charity_organizations: "贵族慈善组织"
 BAT_charity_organizations_desc: "波罗的贵族们慷慨地大掏腰包，为波罗的联合公国不太富裕的公民提供救济，其救助形式包括施膳处、廉价住宿和慈善捐助。"
 BAT_landpolizeibehorden_idea: "地方警署"
 BAT_landpolizeibehorden_idea_desc: "地方警署(Landpolizeibehörden)是波罗的地区传统的执法机构，隶属于法律体系——除了标准的执法职责外，他们还负责监督道路建设、统计信息收集和其他职责。这个机构必须进行改革，其职能只限于执法。"
 BAT_male_heir_idea: "让克里斯蒂安·路德维希公爵当法定继承人"
 BAT_female_heir_idea: "允许沃伊兹拉瓦·费奥多拉继承王位"
 BAT_flight: "波罗的德意志人外逃"
 BAT_flight_desc: "我国波罗的德裔少数民族正大规模逃亡，其中过去统治国家的知识分子和行政人员也在大批逃亡，这使得我们的智囊团举步维艰。"
 BAT_river_boats: "内河舰艇"
 BAT_river_boats_desc: "装备有机枪和轻型火炮的内河炮艇在城市河流中巡逻，它们可以对敌军阵地进行侦察，并为陆军提供火力支援。"
 BAT_artillery_positions: "战略炮兵部署"
 BAT_artillery_positions_desc: "炮兵阵地被安置在城市内外的战略位置，精心规划，尽可能多地封锁入口，并将任何战斗变成一场血战。"
 BAT_plan_spring_awakening: "春季觉醒行动"
 BAT_plan_spring_awakening_desc: "“春季觉醒”行动是由将军们针对拉脱维亚所制定的第一个行动计划。待拉脱维亚军队精疲力尽之后，我们将像春天一样不可避免地苏醒，一路向沃尔马尔(Wolmar)进军。"
 BAT_rechtsstaat_1: "法治之国"
 BAT_rechtsstaat_1_desc: "赫尔穆特·斯特格曼的愿景是凭借一套完备全面的、无可置疑的、自由民主的法律来管理国家，而这个国家将遵循他所吸收的法学精髓。如果每个公民都知道自己的权利和义务，并且无论发生什么事都要捍卫这些权利和义务，那人们就能创造出一个自由繁荣的社会。"
 BAT_rechtsstaat_2: "法治之国"
 BAT_rechtsstaat_2_desc: "赫尔穆特·斯特格曼的愿景是凭借一套完备全面的、无可置疑的、自由民主的法律来管理国家，而这个国家将遵循他所吸收的法学精髓。如果每个公民都知道自己的权利和义务，并且无论发生什么事都要捍卫这些权利和义务，那人们就能创造出一个自由繁荣的社会。"
 BAT_rigaer_rat: "赋权里加市议会"
 BAT_rigaer_rat_desc: "里加市议会于1889年被废除，但在大战之后被恢复，并成为里加发表政见的流行方式。市议会由部分选举产生，并且是政府与上层社会合作的媒介。"
 BAT_rigaer_landtag: "里加地方议会"
 BAT_rigaer_landtag_desc: "只有一个民选的民主化地方议会才能让波罗的德意志民主党的改革派满意。每一个公民都有权投票，并有平等的机会获得权力。"
 BAT_meritocracy_1: "各得其所之国"
 BAT_meritocracy_1_desc: "我们将实现保罗·席曼的梦想：一个只凭借你的优点长处就能在社会中取得上层地位的国家。立功树勋者应该赢得他人的尊重，并凭借自己的优良品德回报社会。"
 BAT_meritocracy_2: "各得其所之国"
 BAT_meritocracy_2_desc: "我们将实现保罗·席曼的梦想：一个只凭借你的优点长处就能在社会中取得上层地位的国家。立功树勋者应该赢得他人的尊重，并凭借自己的优良品德回报社会。"
 BAT_immigration: "移民"
 BAT_immigration_desc: "里加正在吸引来自波罗的各地的移民，他们希望在里加市内过得更好。"
 BAT_secret_police: "秘密警察"
 BAT_secret_police_desc: "我们的统治从来都不是绝对安全的，但是那些被拷打的持不同政见者和心惊胆战的革命者肯定没我们睡得香。"
 BAT_revanchism_1: "复仇主义政策"
 BAT_revanchism_1_desc: "拉脱维亚人和爱沙尼亚人夺去了我们的天赋权利，但这只是暂时。我们将在里加建立流亡部队，并很快会冲出高墙，夺回属于我们的东西。"
 BAT_revanchism_2: "复仇主义政策"
 BAT_revanchism_2_desc: "拉脱维亚人和爱沙尼亚人夺去了我们的天赋权利，但这只是暂时。我们将在里加建立流亡部队，并很快会冲出高墙，夺回属于我们的东西。"
 BAT_underground_tunnels: "地下隧道网络"
 BAT_GER_triumph_of_will: "意志的胜利"
 BAT_GER_triumph_of_will_desc: "勇敢的波罗的骑士克服了重重困难，战胜了远近的敌人，并从工团主义的魔爪中解放了德国。我们的兄弟姐妹们不必再哭泣了，因为日耳曼民族和全欧洲在不久后将得到救济。无神论理性主义和唯物主义的刻薄思想早以失败告终——信仰、传统和意志已经胜利。"
 BAT_GER_victory_of_faith: "信仰的胜利"
 BAT_GER_victory_of_faith_desc: "现在，德国在我们的控制下已经得到巩固，我们需要把民族复兴输出到我们的边界之外。信仰的胜利临近，我们必成高就。"
 BAT_GER_new_reichswehr_1: "新国家防卫军"
 BAT_GER_new_reichswehr_1_desc: "德意志帝国的军队正在根据在波罗的国成功实施的部队组织原则进行改革。让我们教给其他德意志人优越的波罗的战争之道！"
 BAT_GER_new_reichswehr_2: "新国家防卫军"
 BAT_GER_new_reichswehr_2_desc: "德意志帝国的军队正在根据在波罗的国成功实施的部队组织原则进行改革。让我们教给其他德意志人优越的波罗的战争之道！"
 BAT_gleichschaltung_1: "一体化"
 BAT_gleichschaltung_1_desc: "一体化是波罗的兄弟会完全控制德国公共生活各个方面的过程。政治、文化、经济和社会的方方面面都必须为民族复兴服务。"
 BAT_gleichschaltung_2: "一体化"
 BAT_gleichschaltung_2_desc: "一体化是波罗的兄弟会完全控制德国公共生活各个方面的过程。政治、文化、经济和社会的方方面面都必须为民族复兴服务。"
 BAT_gleichschaltung_3: "一体化"
 BAT_gleichschaltung_3_desc: "一体化是波罗的兄弟会完全控制德国公共生活各个方面的过程。政治、文化、经济和社会的方方面面都必须为民族复兴服务。"
 BAT_new_christianity: "德意志基督徒"
 BAT_new_christianity_desc: "现在整个德国都在遵循一种全新而又纯正的日耳曼式基督教解读，这一解读必将复兴欧洲之精神，并引领欧洲走向一个由德国掌舵的新未来。"
