 RULE_OPTION_BUL_PATH_SOCDEM: "£KR_game_rule_flag_BUL  民主幸存 - 社会民主工党 - 广泛派"
 RULE_OPTION_BUL_PATH_SOCDEM_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$国家自由党$RULE_OPTION_BUL_PATH_DEM_END_DESC$§S保加利亚社会民主工党 - 广泛派社会主义者§!赢得了随后的选举。"
 BUL_LOSS_PATH: "£KR_game_rule_flag_BUL  国难当头"
 RULE_OPTION_BUL_LOSS_PATH_RANDOM: "默认"
 RULE_OPTION_BUL_LOSS_PATH_RANDOM_DESC: "难以置信的是，保加利亚败于贝尔格莱德条约之下。如此之打击将使现政权彻底垮台，但接下来谁会领导保加利亚？"
 RULE_OPTION_BUL_LOSS_PATH_AUTDEM: "£KR_game_rule_flag_BUL_rep  皇室独裁"
 RULE_OPTION_BUL_LOSS_PATH_AUTDEM_DESC: "§g沙皇鲍里斯三世§!被视为保加利亚一直需要的领导人，他将试图消除国难的影响。\n\n§R要求：§!\n§C保加利亚在第四次巴尔干战争中战败§!。\n§Y$BUL_PATH$§!中选择§C环节派政变§!或任一§C民主幸存§!"
 RULE_OPTION_BUL_LOSS_PATH_PATAUT: "£KR_game_rule_flag_BUL  环节派政变"
 RULE_OPTION_BUL_LOSS_PATH_PATAUT_DESC: "沙皇的软弱与他的无能统治已经无人不知，而§P环节集团§!将会夺得政权，并且让保加利亚重回强权之列。\n\n§R要求：§!\n§C保加利亚在第四次巴尔干战争中战败§!\n§Y$BUL_PATH$§!中选择§C皇室独裁§!"
 RULE_OPTION_BUL_LOSS_PATH_DEM_DESC: "担心战败后国家将落入激进分子手中，宪政派与新加冕的沙皇鲍里斯达成了协议，保加利亚将会成为由六人团领导的立宪君主国。"
 RULE_OPTION_BUL_LOSS_PATH_MARLIB: "£KR_game_rule_flag_BUL  民主幸存 - 六人团"
 RULE_OPTION_BUL_LOSS_PATH_MARLIB_DESC: "担心战败后国家将落入激进分子手中，宪政派与新加冕的沙皇鲍里斯达成了协议，保加利亚将会成为由§m六人团§!领导的立宪君主国。六人团合并为民主党，赢得了随后的选举。\n\n§R要求：§!\n§C保加利亚在第四次巴尔干战争中战败§!\n§Y$BUL_PATH$§!中选择§C皇室独裁§!"
 RULE_OPTION_BUL_LOSS_PATH_SOCCON: "£KR_game_rule_flag_BUL  民主幸存 - 国家自由党"
 RULE_OPTION_BUL_LOSS_PATH_SOCCON_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM_DESC$§c国家自由党§!赢得了随后的选举。\n\n§R要求：§!\n§C保加利亚在第四次巴尔干战争中战败§!\n§Y$BUL_PATH$§!中选择§C皇室独裁§!"
 RULE_OPTION_BUL_LOSS_PATH_SOCLIB: "£KR_game_rule_flag_BUL  民主幸存 - 农业人民联盟"
 RULE_OPTION_BUL_LOSS_PATH_SOCLIB_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM_DESC$§l保加利亚农业人民联盟“燕街1号”§!赢得了随后的选举。\n\n§R要求：§!\n§C保加利亚在第四次巴尔干战争中战败§!\n§Y$BUL_PATH$§!中选择§C皇室独裁§!"
 RULE_OPTION_BUL_LOSS_PATH_SOCDEM: "£KR_game_rule_flag_BUL  民主幸存 - 社会民主工党 - 广泛派"
 RULE_OPTION_BUL_LOSS_PATH_SOCDEM_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM_DESC$§S保加利亚社会民主工党 - 广泛派社会主义者§!赢得了随后的选举。\n\n§R要求：§!\n§C保加利亚在第四次巴尔干战争中战败§!\n§Y$BUL_PATH$§!中选择§C皇室独裁§!"
 RULE_OPTION_BUL_LOSS_PATH_NATPOP: "£KR_game_rule_flag_BUL_rep_national_populist  军团革命"
 RULE_OPTION_BUL_LOSS_PATH_NATPOP_DESC: "环节集团曾经的盟友，极端的科德里亚努分子§N保加利亚国家军团联盟§!在战后控制了国家，并试图尽快向贝尔格莱德条约组织复仇。\n\n§R要求：§!\n§C保加利亚在第四次巴尔干战争中战败§!\n§Y$BUL_PATH$§!中选择§C环节派政变§!"
 RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM: "£KR_game_rule_flag_BUL  农业人民联盟"
 RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM_DESC: "战败之后，民主政府被共和极端派与异见者组成的松散联盟所围攻，权力最终落到了祖国阵线手中。\n在随后的骚乱中，亚历山大·斯坦博利斯基命令农业人民联盟的准军事组织橙衫军挟持了曾经的盟友，并通过不流血的政变夺得了政权。斯坦博利斯基的§g保加利亚农业人民联盟§!建立了农民共和国，并尝试与南部斯拉夫人和解。\n\n§R要求：§!\n§C保加利亚在第四次巴尔干战争中战败§!。\n§Y$BUL_PATH$§!中选择任一§C民主幸存§!"
 RULE_OPTION_BUL_LOSS_PATH_RADSOC: "£KR_game_rule_flag_BUL_radical_socialist  紧密派社会主义者"
 RULE_OPTION_BUL_LOSS_PATH_RADSOC_DESC: "战败之后，民主政府被共和极端派与异见者组成的松散联盟所围攻，权力最终落到了祖国阵线手中。\n在农业派反政变失败后，保加利亚宣布成立社会主义共和国。\n格奥尔基·季米特洛夫的§R紧密派社会主义者§!获得了主导地位，并汲取了列宁的灵感，成为保加利亚的革命先锋队。\n\n§R要求：§!\n§C保加利亚在第四次巴尔干战争中战败§!。\n§Y$BUL_PATH$§!中选择任一§C民主幸存§!"
 RULE_OPTION_BUL_LOSS_PATH_SYNDIE: "£KR_game_rule_flag_BUL_radical_socialist  农业工团主义"
 RULE_OPTION_BUL_LOSS_PATH_SYNDIE_DESC: "战败之后，民主政府被共和极端派与异见者组成的松散联盟所围攻，权力最终落到了祖国阵线手中。\n在农业派反政变失败后，保加利亚宣布成立社会主义共和国。\n农业职业工会，或者说§r“弗拉斯节”§!获得了主导地位，并在农业工会中选举成员，组成了劳工联合会议，领导保加利亚。\n\n§R要求：§!\n§C保加利亚在第四次巴尔干战争中战败§!。\n§Y$BUL_PATH$§!中选择任一§C民主幸存§!"
 BUL_FORPOL: "£KR_game_rule_flag_BUL  保加利亚外交政策"
