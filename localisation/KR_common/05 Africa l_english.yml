 afr.1.alone: "自力更生就能搞定。"
 afr.2.t: "[FROM.GetNameDefCap]请求援助"
 afr.2.d: "[FROM.GetNameDef]是德国殖民统治崩溃后出现的新兴非洲国家，现已就潜在的合作伙伴关系与我们展开接洽。中央非洲骤然崩溃，他们并未做好独立的充分准本，因此来我们这寻求投资，以此发展该国经济。"
 afr.2.a: "我们会送去他们需要的东西。"
 afr.2.b: "他们得靠自己。"
 afr.3.t: "[FROM.GetNameDefCap]同意互利援助"
 afr.3.d: "[FROM.GetNameDefCap]同意与我国建立伙伴关系。"
 afr.3.a: "漂亮。"
 afr.4.t: "[FROM.GetNameDefCap]拒绝互利援助"
 afr.4.d: "[FROM.GetNameDefCap]拒绝与我国建立伙伴关系。"
 afr.4.a: "我们自力更生也能搞定！"