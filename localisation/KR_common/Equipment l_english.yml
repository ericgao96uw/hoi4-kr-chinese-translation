 SRD_gw_armored_car_equipment_short: "拉夫利 50 AM"
 SRD_armored_car_equipment_1: "雪铁龙 AMC-60"
 SRD_armored_car_equipment_1_short: "AMC-60"
 SRD_armored_car_equipment_2: "雪铁龙 AMC-60-H20"
 SRD_armored_car_equipment_2_short: "AMC-60-H20"
