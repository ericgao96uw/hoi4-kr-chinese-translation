 GBR_support_britain: "帮助英国人"
 GBR_support_britain_desc: "[GBR.GetNameDefCap]正在处理战争留下的巨大创伤。我们应该向他们提供尽可能多的援助！"
 NIR_alliance_with_entente: "加入协约国"
 NIR_alliance_with_entente_desc: "如果我们想要重回联合王国，我们首先就要加入协约国——这才是我们应该呆的地方。"
 NIR_rejoin_the_uk: "重新加入联合王国"
 NIR_rejoin_the_uk_desc: "是时候重回大不列颠及北爱尔兰联合王国的怀抱了。"
 GBR_rebuilding_empire: "重建帝国"
 GBR_rebuilding_empire_desc: "重建英国经济和恢复英国政府是我们的当务之急——但重建大英帝国必须紧随其后。世界各地都有英国人居住的地方，或者是以大英帝国为主导的地方。我们必须准备让太阳再次永远照耀在我们光荣的帝国之上，让失去的土地都回到我们的怀抱。"
 GBR_demand_england: "索取英国的土地"
 GBR_demand_england_desc: "[From.GetNameDefCap]目前在英国占有土地，这些土地应该是我们的，他们得马上归还。"
 GBR_demand_uk_state: "索取[From.GetNameDef]"
 GBR_demand_uk_state_desc: "[From.GetNameDefCap]理应是联合王国的一部分，不应脱离我们的控制。我们必须设法使其立即回归。"
 GBR_restore_order_in_ireland: "恢复北爱尔兰的秩序"
 GBR_restore_order_in_ireland_desc: "北爱尔兰的效忠派非常乐意回到不列颠的统治下来——然而并不是所有北爱尔兰人都是如此。只有采取一些适当措施，恢复北爱尔兰的秩序，才能让此地真正地成为联合王国的一部分。"
 GBR_restore_order_falklands: "恢复福克兰群岛的秩序"
 GBR_restore_order_gibraltar: "恢复直布罗陀的秩序"
 GBR_demand_northern_ireland: "索取北爱尔兰"
 GBR_demand_northern_ireland_desc: "如今随着联合王国得以重建，我们必须处理北爱尔兰问题。虽然在1921年签署的和约当中我们并没有声索北爱尔兰，但在爱尔兰自由邦宣布独立并建立共和国之际他们也撕毁了条约。为保护北方新教徒人民的利益，我们必须找爱尔兰人解决此问题——或者永远地放弃对联合王国之名的要求。"
 GBR_demand_gibraltar: "索取直布罗陀"
 GBR_demand_gibraltar_desc: "直布罗陀不仅根据1713年的乌特勒支协约属于我们，也是成百上千的英国人的家园，并且他还是通往地中海的咽喉。我们必须要回直布罗陀"
 GBR_demand_falklands: "索取福克兰群岛"
 GBR_demand_falklands_desc: "福克兰群岛不仅是位于南大西洋的重要殖民地，还是成百上千渴望回归不列颠秩序的英国人的家园。我们必须尊重他们的意愿，收回福克兰群岛。"
 GBR_invade_ireland: "入侵爱尔兰"
 GBR_invade_ireland_desc: "爱尔兰政府的行为已经让我们别无选择。我们必须发动对爱尔兰的入侵，一旦我们完全控制爱尔兰，就必须处理好当地的局势。"
 GBR_fund_loyalists: "资助效忠派"
 GBR_fund_loyalists_desc: "北爱尔兰仍有效忠派人士正在为自由而奔走行动。虽然公开采取军事行动协助他们可能是不明之举，不过秘密资助并补给效忠派算是举手之劳，再把事情交给他们自己来解决就行了。"
 GBR_decide_wif_fate: "决定[From.GetNameDef]的命运"
 GBR_decide_wif_fate_desc: "[From.GetNameDefCap]只是一个为了方便统治而诞生的国家，目的是在殖民统治陷入混乱时方便管理加勒比地区的一系列英国和法国殖民地。这从来就不是一个永久性的安排，现在我们必须决定西印度群岛的最终命运。"
 GBR_ask_for_malta_control: "要求归还马耳他"
 GBR_ask_for_malta_control_desc: "马耳他人从未真正受到法国的管辖，而且他们确实希望回到英国的怀抱。英国现在已经重回正轨了，我们应该马上提出要求。"
 GBR_ask_for_carib_control: "要求[From.GetNameDef]的控制权"
 GBR_ask_for_carib_control_desc: "[From.GetNameDefCap]是合法的[Root.GetAdjective]殖民地。英国现在已经重回正轨了，所以我们得尽快与他们的统治者接触，要求他们归还我们的殖民地。"
 GBR_ask_for_colony_control: "要求[From.GetNameDef]的控制权"
 GBR_ask_for_colony_control_desc: "[From.GetNameDefCap]是合法的[Root.GetAdjective]殖民地。英国现在已经重回正轨了，所以我们得尽快与他们的统治者接触，要求他们归还我们的殖民地。"
 GBR_ask_for_colonies: "要求归还殖民地"
 GBR_ask_for_colonies_desc: "[From.GetNameDefCap]目前控制着曾经的英国殖民地。现在英国已经重回正轨，他们既然是我们的盟友，那归还我们的殖民地应该不成问题。"
 GBR_retake_colony: "重新掌控[From.GetNameDef]"
 GBR_retake_colony_desc: "现在是时候一劳永逸地重新拿回[From.GetAdjective]殖民地了。"
 GBR_demand_colonies: "要求归还殖民地"
 GBR_demand_colonies_desc: "许多曾经的英国殖民地都在[From.GetNameDef]的控制之下。现在是时候让他们把殖民地还给我们了。"
 GBR_reconstruction_decisions: "英国重建"
 GBR_reconstruction_decisions_desc: "多年的战争使英国生灵涂炭。更糟的是，我们的家园已经被工团分子统治十多年之久。在大多数英国民众的生命中，这是他们生活的世界第二次被颠覆。审判将要开始，整个国家都需推倒重来，从头开始重建。英虽旧邦，其命维新。"
 GBR_fight_syndicalists: "打击工团抵抗运动"
 GBR_fight_syndicalists_desc: "我们不会允许那些工团民兵再把我们拖垮。他们已经输掉了一次战争，绝不会赢第二次！"
 GBR_land_settlement_act: "通过《土地授予法》"
 GBR_land_settlement_act_desc: "很多老兵现在将返回英国，同时现在有这么多无主土地，因此，作为政府的一种感谢形式，将这些土地授予老兵是有意义的——更不用说这可以让土地不会因为没有人耕种而一直荒芜。"
 GBR_abercrombie_plan: "实施“阿伯克龙比”计划"
 GBR_abercrombie_plan_desc: "此计划也被称为“大伦敦计划”。我国首都满目疮痍，成千上万的人无家可归。要重建伦敦，有大量工作需要完成。但与此同时，我们也有机会改造伦敦的交通网络，以弥补几个世纪以来的无序增长，并好好做未来的规划。"
 GBR_create_relief_council: "设立救济机构理事会"
 GBR_create_relief_council_desc: "许多救济机构，如CARE和红十字会，都急于进入英国。我们非常需要他们的帮助，但也迫切需要一个机构来协调他们……更何况我们希望避免工团主义者甚至德国人利用这种救济工作作为他们的宣传手段。"
 GBR_expand_power_system: "扩大供电系统"
 GBR_expand_power_system_desc: "自战争结束以来，联合王国的电网一直处于极差的状态，它从一开始就非常过时，并依赖煤炭。市民们需要长期忍受经常的断电现象。我们需要尽快修复和升级该系统。"
 GBR_reduce_taxation: "减少工人阶级的税收"
 GBR_reduce_taxation_desc: "重新引入旧的税收措施并不会让工人阶级满意——他们已经很紧张了，而且国家的整个经济体系也已经被破坏了。某种程度的税收减免是必要的，然而在关于谁能得到税收减免和持续时间会有多久的问题上，下议院肯定会争论不休。"
 GBR_new_towns_act: "实施《新城镇法》"
 GBR_new_towns_act_desc: "我们的城市地区目前是一个烂摊子，需要大量的维修和重建。尤其是贫民窟，几乎无法控制。我们将在城市郊区建立新的镇区，将其发展交给独立的公司，应该有助于分散我们的人口——至少在城市能够再次开始发展之前。"
 GBR_national_housing_project: "投资国家住房计划"
 GBR_national_housing_project_desc: "由于战争，英国有相当一部分人无家可归。国家住房计划将努力为那些需要的人提供临时住所，并资助那些无法自行维修的人建造负担得起的永久住房。"
 GBR_farming_subsidies: "颁布农业补贴政策"
 GBR_farming_subsidies_desc: "贸易限制意味着大多数英国公民多年来一直处于战争时期的配给状态，因此我们进口的扩大应该会缓解这一局面。然而，我们也确实需要对农场进行补贴，以便它们能够协助重建我们的物资供应。配给措施也需要补贴，直到私有经济能够开始自行运作。"
 GBR_business_subsidies: "颁布商业补贴政策"
 GBR_business_subsidies_desc: "在留在英国的、不再由工会管理的公司和从国外返回英国的公司将会按照新的方式进行重组，两者都将有很多工作要做。如果我们不建立某种补贴措施来帮助他们渡过难关，我们可以预期未来会有大量的破产案和麻烦事。"
 GBR_new_employment_act: "通过《退伍军人就业法》"
 GBR_new_employment_act_desc: "我们有成千上万的士兵，更不用说返回的流亡者，他们需要被安排工作——他们当然有很多事情要做，但创建一个指导机构将有助于这一过程，也可以防止流亡者被不公平地拒之于那些可能对他们有敌意的地方之外。"
 GBR_beveridge_report: "贝弗里奇报告"
 GBR_beveridge_report_desc: "威廉·贝弗里奇，著名的自由主义经济学家，提请收集英国社会现况相关的数据资料-而政府或许能够帮他一手。收集数据是项费工夫的工程，不过此举也能取悦那些认为政府磨洋工的家伙们。给贝弗里奇的项目开绿灯吧。"
 GBR_pigou_report: "庇古报告"
 GBR_pigou_report_desc: "并非所有人都喜欢威廉·贝弗里奇报告里的想法，因为他对政府的建议无疑是基于社会主义的视角而提出的。相反，有人推荐了著名经济学家阿瑟·赛斯尔·庇古的报告，该报告旨在调整经济结构，而不是仅仅关注社会。"
 GBR_desyndicalization: "经济去工团化"
 GBR_desyndicalization_desc: "工团主义者当年很快就把魔爪伸向了英国经济的方方面面——所以现在消除他们所有以工人为中心的法律和限制将会有所帮助。但我们也必须建立新的规则，以免整个经济体系崩溃。英国经济必须学会如何在自由市场的原则下重新运作，而这需要时间。"
 GBR_pass_insurance_act: "通过《国家保险法》"
 GBR_pass_insurance_act_desc: "贝弗里奇报告向政府提出了一些建议，其中之一是建立一个国家社会保障计划。我们永远不会成为工团主义者自夸的那种福利国家，但为公众提供一个更大的安全网显然是必要的——也是令人难以置信地受欢迎。"
 GBR_central_banking_act: "通过中央信贷法案"
 GBR_central_banking_act_desc: "《庇古报告》建议的其中一项是建立一个由中央银行提供、由政府监督的无息信贷系统。这些贷款将允许公民作为企业家行事，在我们将控制权从工会手中剥离出去时，形成一个新的企业主阶层。这个建议的初衷是为了避免通货膨胀，但也是为了给一个几十年来都死气沉沉的经济体系注入私人企业的活力。"
 GBR_national_health_service: "国民医疗服务体系"
 GBR_national_health_service_desc: "贝弗里奇报告的另一项建议是，在国民医疗服务体系(NHS)的指导下，在英国建立一个免费的全民医疗保健系统。这将大大改善国家的处境，同时也能安抚那些仍然声称在工团统治下生活更好的人。"
 GBR_privatization_act: "通过私有化法案"
 GBR_privatization_act_desc: "随着去工团化的完成，现在政府需要将主要公司的所有权从工会手中转回私人手中。根据《庇古报告》，我们需要有一个体系来确保这一过程公平公正，并且需要一批新的企业家准备好得到资金资助，来取代工会的地位。"
 GBR_rent_control_act: "通过《租金控制法》"
 GBR_rent_control_act_desc: "只要存在严重的房屋短缺，租金控制就必须存在。我们将在全国范围内设立法庭，以确定房东和租户之间的公平租金（正如雷德利委员会所建议的那样）。这一政策似乎为这个长期存在的租房问题提供了最佳解决方案。"
 GBR_progressive_reconciliation: "与左翼和解"
 GBR_progressive_reconciliation_desc: "工党的一个主要目标是向国内所有进步人士发出呼吁——他们将会通过几项社会改革来赢得这些进步人士的信任，这样就可以指望他们与工党一起对抗保守派提出的反动政策。那些相信社会主义政策的人与英国的新政府并非格格不入，我们必须充当保护者，确保他们与其他公民一样茁壮成长。"
 GBR_parliamentary_reform: "议会改革"
 GBR_parliamentary_reform_desc: "我们目前的投票制度产生的议会并不代表人民的意愿。一个拥有少数选票的政党可以在下议院获得多数。因此，我们必须改革投票制度，能够给选民提供一份优先考虑的候选人名单，并确保选举不会因额外的竞选费用而有利于富人。"
 GBR_female_equality: "在英国实现女性平等"
 GBR_female_equality_desc: "家庭是我们国家生活的基础。自由党是第一个要求提供家庭津贴的人，并决心确保为母亲和儿童福利提供足够的经费。自由党要求妇女享有平等的机会和地位；主张同工同酬，以及进入公共服务领域的平等机会。"
 GBR_shipbuilding_program: "海军翻新计划"
 GBR_canadian_shipbuilding_program_1: "第一期加拿大军舰翻新计划"
 GBR_canadian_shipbuilding_program_1_desc: "我们与加拿大政府达成了协议，他们会在哈利法克斯港给我们翻新重建一些老式驱逐舰。"
 GBR_canadian_shipbuilding_program_2: "第二期加拿大军舰翻新计划"
 GBR_canadian_shipbuilding_program_2_desc: "我们与加拿大政府达成了协议，他们会在哈利法克斯港给我们翻新重建一些轻巡和重巡。"
 GBR_australian_shipbuilding_program_1: "第一期澳大拉西亚军舰翻新计划"
 GBR_australian_shipbuilding_program_1_desc: "我们与澳大拉西亚政府达成了协议，他们会在悉尼港给我们翻新重建一些老式潜艇。"
 GBR_australian_shipbuilding_program_2: "第二期澳大拉西亚军舰翻新计划"
 GBR_australian_shipbuilding_program_2_desc: "我们与澳大拉西亚政府达成了协议，他们会在悉尼港给我们翻新重建一些重巡洋舰。"
 GBR_combined_shipbuilding_program_1: "最后一期军舰翻新计划"
 GBR_combined_shipbuilding_program_1_desc: "一番功夫之后，加拿大和澳大拉西亚政府同意共同合作给我们翻新一艘旧航空母舰和几艘老式战列舰，并且可以让她们可以再次进入皇家海军服役。"
 GBR_deploy_new_ships: "部署翻新的军舰"
 GBR_deploy_new_ships_desc: "我们的军舰已在伦敦港整备完毕，可以投入使用了。"
 GBR_british_reconstruction_authority: "恢复权威"
 GBR_british_reconstruction_authority_desc: "经济一团混乱。许许多多的人无家可归。全国各地因为战争而荒废，逼迫我们不得不为了重建而迅速下决断。不列颠重建局就被赋予了这样的权力。"
 GBR_fate_of_unions: "工会的命运"
 GBR_fate_of_unions_desc: "工团主义在联合王国已经垮台，但是仍然有许多工会依然存在，而且立场摇摆。得解散他们吗？完全不需要工人代表吗？这些问题都有待讨论。"
 GBR_fate_of_leaders: "开始审判"
 GBR_fate_of_leaders_desc: "工会与工会领导人的命运——特别是那些工会头子，以及做出那些让英国同胞自相残杀的决定的人——将会非常不同。这些工会头子必须受到审判，以儆效尤。"
 GBR_question_of_labour: "工党问题"
 GBR_question_of_labour_desc: "还有一个悬而未决的问题是工党的命运。我们是否应该继续允许工党参加选举并推出议员候选人？还是说工党应该为他们与工团当局合作的背叛行为付出代价，并且永远无法得到原谅？"
 GBR_returning_aristocracy: "归来的贵族"
 GBR_returning_aristocracy_desc: "许多富有的流亡者重回不列颠，回来之后却发现他们的土地已经被侵占，企业已被国有化，房屋被别人占据。流亡者们希望能重新拿回他们的财产……然而，归还却成了另一种剥夺。"
 GBR_reorganise_bureaucracy: "重建官僚机构"
 GBR_reorganise_bureaucracy_desc: "英国政府机构曾被推倒重建，转型为了一个完全专注于工会活动和建设强力福利国家的政权。现在我们必须再次重建政府机构，并保证官僚机构不会时时刻刻都阻拦我们行事。"
 GBR_hold_elections: "自由政府回归"
 GBR_hold_elections_desc: "不列颠重建局的最后一项法令将会是恢复联合王国的民主政治——我们将举行十多年来第一次真正的自由选举，并且防止选举发生意料之外的情况。"
 GBR_guided_parliament: "受指导的议会"
 GBR_guided_parliament_desc: "不列颠重建局可能意识到联合王国目前的艰难处境。那些残存的工团分子实施的暴力行为过于极端，层出不穷，以致于民主政治无法顺利运行。而且如果贸然实行民主政治，将会使国家重蹈上次叛乱的覆辙。"
 GBR_end_of_bra: "重建完成"
 GBR_end_of_bra_desc: "不列颠重建局虽然把英国从悬崖边拯救回来，并恢复了那些在工团统治之前的传统，但它也需要退出历史舞台了。英国人民现在终于可以昂首挺胸，在没有左派意识形态的恶毒影响下，展望一个更美好的未来。"
 GBR_the_exchequer: "重建财政部"
 GBR_the_exchequer_desc: "重建财政部将会让我国经济重回正轨。"
 GBR_foreign_investment: "依靠外国投资"
 GBR_foreign_investment_desc: "简单来说，英国政府和人民确实没有足够的钱来恢复经济——所以我们的最佳选择是寻求外国投资，同时对此过程施加足够的控制，以免国家陷入外国的掌控。"
 GBR_restore_bbc: "全新的BBC"
 GBR_restore_bbc_desc: "在工团政府的统治之下，英国广播公司已经残破不堪。现在是时候把它从过去二十年的束缚中解放出来，让BBC再次伟大。"
 GBR_royal_society: "资助皇家学会"
 GBR_royal_society_desc: "皇家学会是不列颠最出众最优秀人才的聚集地。调拨基金给学会，让他们出面来解决诸如重建英国社会等一系列难题，也能让其才识技艺有用武之地。"
 GBR_imperial_chemical: "帝国化学协议"
 GBR_imperial_chemical_desc: "直截了当地说，联合王国需要燃料——缺乏燃料是导致工团佬倒台的部分原因。我们需要发挥私营企业的作用，将我国设定为未来的燃料生产国，而不仅仅是进口国。"
 GBR_regulate_growth: "规范工业发展"
 GBR_regulate_growth_desc: "如果我们不小心，有太多的“企业家”会利用英国经济的现状来获得权力或剥削英国人民发国难财。所以我们必须保持警惕，谨慎地监管工业的发展；同时也不过度限制，防止减缓工业发展进程。"
 GBR_marconi_deal: "马可尼协议"
 GBR_marconi_deal_desc: "马可尼电气是仍然在联合王国运作的大型公司之一。他们对摆脱了工团主义的桎梏感到欣慰，因此愿意回报政府，在重新启动国家的制造业方面伸出援手。"
 GBR_civilian_1: "投资民用工业"
 GBR_civilian_1_desc: "联合王国的大量民用工业设施已经被战争破坏或彻底摧毁——我们必须集中精力进行重建。"
 GBR_civilian_2: "继续投资民用工业"
 GBR_civilian_2_desc: "联合王国的大量民用工业设施已经被战争破坏或彻底摧毁——我们必须集中精力进行重建。"
 GBR_royal_charters: "皇家特许公司"
 GBR_royal_charters_desc: "英国流亡者回到国内，他们的现金储备完好无损。现在是时候把这些钱好好利用起来了，创办一系列可以带来高回报的企业——虽然在技术上这些企业仍属于私营部门，但作为皇家特许公司，这些公司将受到政府的严格监管。这将大大促进经济的发展。"
 GBR_arms_deal: "国家军火协议"
 GBR_arms_deal_desc: "我们的军品需求大幅增长——更不用说我们还需要向全国各地的警察部队供货。这意味着我们至少将需要与一个大型军火商签订合同。"
 GBR_military_1: "投资军事工业"
 GBR_military_1_desc: "联合王国的大量军事工业设施已经被战争破坏或彻底摧毁——我们必须集中精力进行重建。"
 GBR_military_2: "继续投资军事工业"
 GBR_military_2_desc: "联合王国的大量军事工业设施已经被战争破坏或彻底摧毁——我们必须集中精力进行重建。"
 GBR_ministry_of_defence: "重建国防部"
 GBR_ministry_of_defence_desc: "如果我们要重建英国的国防，只靠参谋长委员会不足以协调海陆空三军。一个能够主持三军的国防部正是我们所需要的。"
 GBR_reform_army: "改革英国陆军"
 GBR_reform_army_desc: "二十年来，英国陆军一直处于工团佬的管理之下，洗脑宣传和无用的战术充斥着我们的士兵的脑子。我们将不得不从头开始重建整个军队。"
 GBR_syndicalist_soldiers: "工团士兵的问题"
 GBR_syndicalist_soldiers_desc: "大量曾经在工团佬旗下作战的士兵现在回来了，并希望在我们的新军队中重新入伍。问题是：我们是否允许他们参军？"
 GBR_call_to_arms: "新的征兵号召"
 GBR_call_to_arms_desc: "随着英国陆军的重建，现在是再次发出征兵号召的时候了！让自由联合王国的男男女女坚守国防最前线，这样我们就不会再受到暴政的控制了。"
 GBR_retraining_efforts: "再培训工作"
 GBR_retraining_efforts_desc: "军队中存在着大量的混乱和无序——我们将需要立即将这团乱麻搞清楚，并使整个英国陆军回到我们在加拿大的那套熟悉的做法中去。"
 GBR_restore_MI6: "重建军情六处"
 GBR_restore_MI6_desc: "军情六处一直是我们的对外情报机构。它的许多高层曾经与国王一起流亡，现在是时候重建军情六处了，并让英国人重新回到国际情报战的最前沿。"
 GBR_royal_marines: "新式皇家海军陆战队"
 GBR_royal_marines_desc: "谢天谢地，大部分饱经磨练的老海军陆战队成员都和我们一起流亡加拿大。他们在重夺不列颠群岛时作出了卓越贡献。这些证明自己价值与英勇气概的陆战队员们将会在重建皇家海军陆战队中担任重要责任。"
 GBR_reform_navy: "改革皇家海军"
 GBR_reform_navy_desc: "英国皇家海军是世界上最宏伟、最著名的舰队之一，而现在我们必须从头开始重建它。这一任务将会非常艰巨，但是我们绝对不能逃避。"
 GBR_fleets_in_exile: "流亡舰队"
 GBR_fleets_in_exile_desc: "1926年联合王国陷落后，太平洋舰队和大西洋舰队分别归属澳大拉西亚和加拿大。虽然这些船要么已经退役或沉没，要么已经被重建，真正属于她们的新国家，但澳大拉西亚和加拿大愿意帮助我们翻修一些旧船以解决我们的燃眉之急。"
 GBR_rebuild_the_fleet: "重建光荣的舰队"
 GBR_rebuild_the_fleet_desc: "建立新的英国海军将是一项艰巨的任务——我们必须让船坞做好加班准备，因为这可能是有史以来最大规模的造船工作！"
 GBR_dockyards_1: "投资新海军船坞"
 GBR_dockyards_1_desc: "如果要建立一支可以比肩往昔的舰队，我们就需要在全国各地建立新的船坞。"
 GBR_shipbuilding_deal: "国家造船协议"
 GBR_shipbuilding_deal_desc: "我们不能单打独斗——我们将需要帝国各自治领的协助，以恢复伟大的英国海军。"
 GBR_reform_air_force: "改革皇家空军"
 GBR_reform_air_force_desc: "英国皇家空军拥有最值得骄傲的传统，而且曾是世界上最大的一支空军。现在是时候重建它了，最好是比以前更好！"
 GBR_take_to_the_air: "冲上云霄"
 GBR_take_to_the_air_desc: "我们有大量的老式飞机，包括一些由工团政府建造的飞机。经过一些改造和更新后这些飞机仍然可以重新起飞。"
 GBR_hawker_deal: "霍克协议"
 GBR_hawker_deal_desc: "霍克公司是现有最好的飞机设计公司之一，他们非常愿意为皇家空军重新设计和建造一支全新的机队。"
 GBR_jet_propulsion: "喷气动力科技"
 GBR_jet_propulsion_desc: "下一代飞机将使用喷气式发动机——如果我们无论如何都要重建空军，我们就应该努力使皇家空军成为世界上最现代化的一支空中力量！"
 GBR_defending_the_coasts: "保卫天空"
 GBR_defending_the_coasts_desc: "飞机现在处于现代战争的最前沿，而母岛很容易处于轰炸机的航程之内——我们需要在全国范围内建设防空设施，保卫我们的领空。"
 GBR_maud_committee: "汤姆森委员会"
 GBR_maud_committee_desc: "我国国防的下一阶段建设核心将是核力量，有了核武器，敌人再也不敢入侵不列颠了。"
 GBR_priority_land: "陆军优先"
 GBR_priority_land_desc: "在海陆空三军当中，陆军将是我们的重点关注对象。那些武器和战舰如果没有足够的人力来使用的话便毫无意义。我们的人力资源是有限的，所以必须让他们到更加重要的位置！"
 GBR_priority_sea: "海军优先"
 GBR_priority_sea_desc: "在我军的三大军种中，海军是最需要我们关注的部门。如果我们控制了海洋，就控制了贸易，也可以防止敌人对我们的海岸发动入侵。"
 GBR_priority_air: "空军优先"
 GBR_priority_air_desc: "在我军的三大军种中，空军是最需要我们关注的部门。如果我们控制了天空，联合王国就将所向无敌。"
 GBR_porton_down: "重启波顿山研究所"
 GBR_porton_down_desc: "波顿山是一个化学研究实验室，成立于第一次世界大战期间。在工团统治时期，它被用于工团佬的邪恶目的。但随着秩序的恢复，我们可以重新启用该设施，使其成为我们军事研究的中心。"
 GBR_foreign_office: "重建外交部"
 GBR_foreign_office_desc: "随着我们的经济和政府重回正轨，是时候恢复联合王国在世界上的地位了。"
 GBR_entente_leadership: "协约国的领袖"
 GBR_entente_leadership_desc: "协约国一直是以英国为首的联盟。加拿大代行这一职责的时间已经足够长了——现在轮到我们了，英国已经重回正轨，我们要重新回到协约国领导者的位置。"
 GBR_five_eyes_program: "五眼联盟"
 GBR_five_eyes_program_desc: "协约国的每个成员都有自己的间谍计划，但如果盟友齐心协力会怎么样呢？与其浪费精力在互相监视上，不如精诚合作，共同把矛头对准敌人，如何？"
 GBR_imperial_preference: "帝国特惠制"
 GBR_imperial_preference_desc: "英国政府已经发出倡议，呼吁在前大英帝国成员间建立一系列关税特惠和自由贸易协定，以加强联邦成员间的团结——同时也能在这贸易战愈发增多的工业化世界里保护自我。"
 GBR_special_relationship: "延续英法特殊关系"
 GBR_special_relationship_desc: "现在，联合王国和法国都成功地共同完成了不可能完成的任务，我们必须确保这种特殊关系在新时代延续下去。"
 GBR_westminster_declaration: "威斯敏斯特宣言"
 GBR_westminster_declaration_desc: "各个自治领已经毫无疑问地证明了自己——他们不再是殖民地，而是有自己权利的国家，并应得到我们的承认。虽然这可能被视为一种毫无意义的姿态，但在我们眼中，《威斯敏斯特宣言》对各自治领的独立表示了肯定。"
 GBR_returning_the_favor: "报答恩情"
 GBR_returning_the_favor_desc: "没有一个国家像加拿大一样值得我们感谢，加拿大人在我们离开后选择继续保持忠诚。我们必须努力向这些优秀的表兄弟表达我们的感激之情，以纪念他们作出的巨大牺牲。"
 GBR_irish_question: "爱尔兰问题"
 GBR_irish_question_desc: "我国的官方名称是大不列颠及北爱尔兰联合王国……但我们却没有控制北爱尔兰。由于我们放弃北爱尔兰的和平条约是与爱尔兰自由邦签订的，而爱尔兰自由邦已不复存在。所以我们现在是否要恢复我们对北爱尔兰的声索，并捍卫我们的国家名称？"
 GBR_gibraltar_question: "直布罗陀问题"
 GBR_gibraltar_question_desc: "直布罗陀乃地中海之咽喉——即使我们没有过去那样强大的海军，直布罗陀仍然是许多英国人的家，也有些人认为我们是否应该要求归还直布罗陀事关国格。"
 GBR_falklands_question: "福克兰问题"
 GBR_falklands_question_desc: "南大西洋上的福克兰群岛似乎非常遥远，但那里也是成千上万的英国人的家……不过福克兰群岛目前是阿根廷人嘴里的肉。我们必须面对这一曾经丢失的殖民地的问题，确认岛上这些英国人是否理所当然地受到我们的保护。"
 GBR_west_indies_question: "西印度群岛问题"
 GBR_west_indies_question_desc: "西印度群岛联邦是一个出于临时需要而组建的国家，但现在已经不再需要了。我们是给西印度群岛联邦画上句号，把加勒比地区的殖民地都还给它们的主人，还是让它作为一个新的国家继续存在？"
 GBR_the_empire_debate: "重建大英帝国之争"
 GBR_the_empire_debate_desc: "现在我们的实力已经恢复，那么问题来了：伟大的大英帝国的时代是否已经过去，还是我们应该找回她的荣耀？我们是否需要重新夺回非洲和亚洲的殖民地？如果我们继续寻求这种古老的荣耀，协约国联盟还能维持下去吗？这场辩论必不可少。"
 uk.1.t: "联合王国的解放"
 uk.1.d: "经过多年的流亡与斗争，王室以胜利姿态回到了联合王国。对不列颠和大英帝国来说，这将是光荣的一天，所有人都将感激[Root.GetNameDef]保住传统和世界秩序而作出的巨大贡献。天佑国王！"
 uk.1.a: "该打包回家了！(游玩国家更换为联合王国)"
 uk.1.b: "但我会继续留在这！"
 uk.3.t: "王朝复辟"
 uk.3.d: "最终，[CAN_king_full_name]到威斯敏斯特大教堂，像历史上几乎所有的英国君主一样，正式加冕为英国国王，在历史上历任英国君主都是在这加冕为王。今天是一个光荣的日子，标志着联合王国的新起点。然而，加冕仪式结束后，英国的重建工作才刚开始。军队需要重建，要重头组织，经济一片狼藉，就同暴动过后一样，前工团领导人的命运也需要我们来决定。"
 uk.3.a: "国王万岁！"
 uk.4.t: "自由日"
 uk.4.d: "在整个[Root.GetNameDef]，商店和工厂纷纷停业，不列颠人民聚集在一起，悼念那些在与工团主义的斗争中丧生的英魂们。这一悼念日的中心活动在伦敦举办。在乔治五世的忌日，威斯敏斯特教堂举行了一场特别仪式——乔治五世的遗体被安葬在一个特殊定制的墓穴中，出席仪式的有[CAN_king_first_name]、王室成员以及主要的政治和军事人物。这一庄严的安葬礼象征着先王魂归故里之梦的圆满。在葬礼后，[CAN_king_first_name]率领送葬队伍来到议会广场的东端，为乔治五世的纪念碑揭幕。国王强调，纪念碑不仅仅是为乔治五世而建，更是为那些在前政权邪恶政策下冤死之人而建的，而工团主义永远不可能再次威胁到不列颠的自由，永远。为了纪念在与工团主义斗争中牺牲的烈士们，为了铭记国家遭受的损失、与付出巨大代价才夺回的一切，今日被定为国家法定纪念日——自由日。"
 uk.4.a: "为了国王和国家！"
 uk.5.t: "自由日"
 uk.5.d: "今天，全[Root.GetNameDef]的商店和工厂都关闭一天，英国人民在这个重要的全国性节日集会，纪念那些在反工团斗争中牺牲的先烈。今天的主要活动在首都举行，[CAN_king_first_name]、王室成员、主要政治家和军队将领都出席了活动，皇家卫队在城市的街道上阅兵。[CAN_king_first_name]在对广场上的群众发表的演讲中承诺，再也不会有工团主义威胁到英国长久以来的自由传统。国王说：“我们今天向先烈致敬，勿忘历史，珍惜来之不易的自由。”"
 uk.5.a: "为了国王和国家！"
 uk.6.t: "新式军队"
 uk.6.d.canada: "随着联合王国复国，大量曾被征召加入加拿大军队的英国流亡者现在率先回国——他们集结成一些维持秩序的本土警卫队。很快，紧随他们之后的是一些一直在加拿大服役的高级军官和海军将领，他们都对再次看到不列颠群岛感到无比的高兴。"
 uk.6.d.other: "随着联合王国复国，大量英国流亡者现在率先回国——他们集结成一些维持秩序的本土警卫队。处理英国军队中其他部分的混乱状况将不得不等到以后。"
 uk.6.a: "我们将非常需要他们！"
 uk.7.t: "援助英国"
 uk.7.d: "[GBR.GetNameDefCap]正百废待兴，他们当然可以利用[Root.GetNameDef]所能提供的任何帮助！"
 uk.7.a: "他要多少我给多少！"
 uk.7.b: "暂时只能这样了"
 uk.8.t: "[From.GetAdjective]的援助抵达"
 uk.8.d: "从我们的[From.GetAdjective]盟友那送来的援助于今日到达，真是雪中送炭！"
 uk.8.d.more: "我们的盟友[From.GetAdjective]提供的大量急需的援助今日抵达！他们太慷慨了！"
 uk.8.a: "谢谢你，[From.GetName]！"
 uk.10.t: "宣布建立重建局"
 uk.10.d: "随着母岛重建君主制，很多政治人物认为英国有必要进行艰苦的“去工团化”。工团主义统治的影响深深渗入了英国的文化、社会以及经济。我们必须将这些连同被战火破坏的房屋一道重建。[GetBritishExilePM]首相站在残破的威斯敏斯特议会大楼台阶上，面对着显露出期待表情但兴致不高的群众们，宣布成立不列颠重建局（BRA），并赋予该委员会巨大的权力以尽快进行各方面的重建工作。"
 uk.10.a: "希望这能成功！"
 uk.11.t: "流亡者遭遇抵抗"
 uk.11.d: "那些在联合王国陷入工团分子之手后逃离的英国人，也被称为“流亡者”，现在开始了大规模返回故乡，期间遭遇到了不断增长的抵抗。他们经常因为当年抛下的房屋和地产的产权问题当地人产生纠纷，而在当地人中间，对这些富有又“没有经历战争和贫困”的还乡团们的憎恨与日俱增。[CAN_king_first_name]向英国人民发表了广播讲话，告诉英国人正是这些流亡者帮助全英国人民夺回了自由，流亡者并不是征服者，而是回归家庭的游子。尽管这样，很多人认为要抹平这两个社会群体间的隔阂还需要很多年。"
 uk.11.a: "令人担忧"
 uk.12.t: "工团民兵依然活跃"
 uk.12.d: "尽管大多数英国人感到战争已经结束了，并对战争感到厌倦，但仍有一些工团主义民兵武装组织在活动。他们隐藏在北部山区和联合王国大城市里的巷陌深处。据报告，民兵头子们试图组织抵抗[CAN_king_first_name]和“重建局暴政”，目前为止他们还几乎没有取得成功，但如果重建局采取的行动进一步激怒社会主义者，则形势可能会恶化。"
 uk.12.a: "我们应该小心行事"
 uk.13.t: "工团士兵返乡"
 uk.13.d: "战争已经结束，不列颠联盟幸存的士兵们开始返回各自的城市。他们中有人仍然带着伤，大多数害怕因为一些他们不能控制的原因而被迫害。很多人还希望重新加入军队，然而眼下英国军队还无法接纳他们。尽管如此，我们应不应该把这些人视为老兵？这意味着为他们治疗伤势并提供津贴。很多英国人同情他们，但也是这些人直到不久前还在为工团主义者杀害英国同胞。这种行为还应该被奖励吗？"
 uk.13.a: "我们不会帮助叛徒。"
 uk.13.b: "他们将得到有限的帮助，但不会有津贴。"
 uk.13.c: "他们只是奉命行事 - 给他们足额的补助。"
 uk.14.t: "流亡者救济工作开始"
 uk.14.d: "虽然英国本地民众并不会因流亡者们的归来而心存感恩，但这些陆续归乡的游子无疑是联合王国战后救济最好的助力。蒙巴顿勋爵率先自讨腰包，花费数百万英镑于曼彻斯特和利物浦城市中心建立临时庇护所，并呼吁其他有资力的流亡同伴一同参与到建设当中。蒙巴顿帮扶贫弱的倡议得到侨民中富裕阶层的响应，简易厨房与帐篷聚落如雨后春笋般在全国涌现，这其中有些由政府出资，而大多数则是那些富裕的流亡者慷慨解囊资助的，就像蒙巴顿勋爵那样，他们都不约而同地表示，帮助弱者是他们义不容辞的责任。"
 uk.14.a: "值得欢迎的迹象"
 uk.15.t: "英国的破产案持续增加"
 uk.15.d: "沃克斯豪尔汽车公司今天关闭了其位于卢顿的总部，成为不列颠重建局成立以来第三家宣布破产的大型企业。这些大企业在红色统治时期大多都成为工会所有，然而现在工会受到严重质疑，使得这些企业处于无主状态，没有人来领导公司。重建局正准备采取措施，暂时接管由于类似情况倒闭的公司。不过即便如此，这些企业也仍然处于停工状态。如果企业破产潮不尽快解决，英国的失业率可能在几个月内就会达到历史最高水平。"
 uk.15.a: "不妙啊……"
 uk.16.t: "不列颠重建局开始工作"
 uk.16.d: "随着议会的恢复运作，[GetBritishExilePM]首相和[CAN_king_first_name]一起登台，发表了不列颠重建局正式开始运作的消息。议员们在第一次举行的议会中，讨论起了关于紧急废除出口限制的事情，民间很快形成了局势回到了平时的印象。仅有几位举着工会标语的抗议者试图妨碍典礼，但很快就被警察赶了出去。"
 uk.16.a: "今天是个好日子！"
 uk.17.t: "重建项目开始"
 uk.17.d: "在不列颠重建局的批准下，大量的重建项目已经在全国各地开始运作。随着贷款限制的放宽或完全解除，建筑公司已经能够雇用数以千计的热心工人，并开始为英国数量众多的无家可归的家庭建造住房。当第一批房屋的框架竖起来时，欢呼雀跃的人们说这是他们几个月来第一次真正感受到希望。"
 uk.17.a: "太棒了！"
 uk.18.t: "阿瑟·霍纳向警方自首"
 uk.18.d: "当不列颠联盟的大多数领导人要么躲起来，要么像奥斯瓦尔德·莫斯利那样逃离这个国家时，阿瑟·霍纳今天出现了，向英国警方自首。尽管他知道这将意味着受到审判，但他说：“我的良心告诉我，我不能抛弃我的社会主义兄弟姐妹。我们可能已经输掉了战争，但为各地工人而战的战斗仍在继续。如果他们因为正在进行的反对压迫的斗争而被送上法庭，那么我也应该如此”。霍纳的支持者们大量涌现，默默地看着他被带入监狱。他的行为似乎重新激起了民众对工团主义的支持，而尽管这种支持被认为在战争结束时已经不复存在。"
 uk.18.a: "有意思"
 uk.19.t: "战时配给结束"
 uk.19.d: "今日终于有好消息了：经不列颠重建局研究决定，全国人民忍受了一年甚至更久的战时配给，已经正式结束。进口限制已经放开，肉类、奶酪和水果再一次出现在英国超市的货架上。这些美味从工团统治开始以来几乎都难见踪影。尽管现在许多英国人的温饱依然需要靠政府救济，但是这是一个好兆头，好日子快要回来了。"
 uk.19.a: "很好"
 uk.21.t: "工会的命运"
 uk.21.d: "不列颠联盟被击败，支持工团政权的旧工会也毁灭了。然而，是否允许英国的工人们继续组织起来争取自己的权益，是一个迫在眉睫的问题。事实上，劳工组织的完整基础结构依然存在，而且已经准备好重新建立工会了，不过只是等待现政府考虑清楚工会里的哪些东西是“可以接受的”，哪些又是“不能接受的”。完全禁止工会对这些劳工团体来说是不可接受的；此外有一种说法是，政府应该成立少量受控制的工会，把其他的劳工组织禁止；还有一些人说，工会并不是问题所在，禁止所有的工会只会招致灾难。"
 uk.21.a: "允许工会继续存在"
 uk.21.b: "成立政府控制的工会-禁止其他的工会。"
 uk.21.c: "我们的英国不会有工会-禁止所有工会！"
 GBR_protests_will_fade: "一些抗议将会逐渐结束\n"
 GBR_protests_will_increase: "抗议将会逐渐升级\n"
 uk.22.t: "对工会处理政策的反对意见"
 uk.22.d: "虽然政府允许工会继续存在的决定得到了英国人民的普遍赞同，但有一部分人——主要是富人和那些光复后从海外返国的人——非常反对这一决定。他们已经怨声载道，不过还没到走上街头抗议的地步。他们表示政府需要谨慎行事，以免重蹈1925年叛乱的覆辙。"
 uk.22.a: "谢谢你的建议"
 uk.23.t: "关于禁止工会的新抗议"
 uk.23.d.control: "今天，全国各地的工党支持者走上街头，愤怒地抗议政府对工会的控制计划。在此计划中，几个工会将在政府的控制下继续存在。对于群众来说，这一结果是绝不能接受的。“一夜回到解放前，不是吗？”一位妇女对记者说道“如果我们答应此事，政府就会再次把我们随意践踏”。警察得到了军队的增援，但由于担心事态升级，他们至今未对抗议者采取直接行动。"
 uk.23.d.ban: "今天，全国各地的工党支持者走上街头，愤怒地抗议政府对工会的全面禁止。“一夜回到解放前，不是吗？”一位妇女对记者说道“没有工会代表我们，资本家只会随意践踏我们。我们该怎么办？躺平？我们对自己的未来难道没有发言权吗？”警察得到了军队的增援，但由于担心事态升级，他们至今未对抗议者采取直接行动。"
 uk.23.a: "在事情升级之前，把他们的工会还给他们。"
 uk.23.b: "我们是不会让步的"
 uk.23.c: "立即镇压抗议活动"
 uk.24.t: "对新任工会领导人的怒火"
 uk.24.d: "虽然政府允许工会不受管制地继续运行，但几乎所有的工会都被要求对其领导层进行一次大替换——任何与不列颠联盟当局合作的人都不允许继续呆在他们的领导岗位上。虽然这已经是联合王国的最低要求了，但在苏格兰和威尔士仍然发生了一些抗议活动，强硬派劳工活动家说，这是“开历史倒车”，让政府在以后可以一直骑在劳工的头上作威作福。不过其中有一次抗议过于激烈导致警方介入，驱散了示威人群，不过此事之后也再无下文。"
 uk.24.a: "行吧"
 uk.25.t: "对工会禁令的愤怒"
 uk.25.d: "对政府查禁工会的抗议仍在继续，特别是在威尔士和苏格兰。工党领导人坚称，政府堵死工人发声的渠道，结果将不可避免地导致剥削。不过可喜可贺的是，抗议的声音似乎正在逐渐减弱……与此同时，有证据表明，工团民兵似乎也在积极招募新兵。"
 uk.25.a: "情况可能进一步恶化……"
 uk.26.t: "对工团分子的审判开始"
 uk.26.d: "对那些被军队抓获的工团领导人的审判已经开始——包括不久前向警方自首的阿瑟·霍纳。霍纳的审判在英国媒体中受到了相当大的关注。他雄辩到，英国需要“接受勇敢其劳工的历史，但也要积极面对劳工的未来”。事实上，有些人后悔给了他这个平台，因为他似乎获得了许多同情者。一些政治家建议，这些审判最好用来杀鸡儆猴，但另一些人说，严厉的惩罚只会激起更大的反抗。"
 uk.26.a: "适当量刑即可"
 uk.26.b: "杀鸡儆猴，包括霍纳在内"
 uk.27.t: "抗议“公审”的怒潮"
 uk.27.d: "随着对工团领导人审判的结束，劳工支持者（包括那些阿瑟·霍纳最近才吸引的支持者）的抗议仍在继续。这些工团领导人被判处的刑罚相当轻，似乎可以些许缓和民怨。但即使如此，抗议者依然表示，审判从一开始就不应该进行。“他们没有错！”抗议者的牌子上写道。英国警方密切关注着抗议活动，尽管抗议并没有升级为暴力事件。"
 uk.27.a: "没完没了……"
 uk.28.t: "老贝利街爆炸案"
 uk.28.d: "对审判工团领导人的抗议达到了白热化的程度。判决已下达——有罪，所有罪名都有罪，阿瑟·霍纳被连续判处不少于三个终身监禁。劳工支持者积压的情绪愤怒地爆发了，法庭外瞬间爆发了骚乱，而警方则迅速出动平息了局面。但即使在法庭外的骚乱被镇压，局势也已一发不可收拾。当天晚上，一枚炸弹在老贝利街爆炸。作为中央刑事法院的所在地，老贝利街是国王陛下司法公平正义的象征。此爆炸事件的象征意义已不言而喻。不过万幸的是，爆炸发生时，法院大楼里空无一人，并未造成人员伤亡。"
 uk.28.a: "真是不堪入目"
 uk.29.t: "处理工党"
 uk.29.d.notinpower: "随着民主选举日益临近，现在政府必须考虑一个问题：是否允许工党参加选举？克莱门特·艾德礼在议会中提出了自己的理由。他说，虽然工党确实曾经与工团当局合作，但是处在别无选择的情况之下。而且工党在工团当局中从未掌权，所有能做的也只有改善一下普通公民的生活。此外，劳工运动本身也并不应受到惩罚。有些人质疑艾德礼的动机，认为他与工团当局合作本身就是犯罪；不过另一个毋庸置疑的现状是，工党拥有大量的支持者，政府无法完全查禁工党。"
 uk.29.d.inpower: "随着民主选举日益临近，现在政府必须考虑一个问题：是否允许工党参加选举？克莱门特·艾德礼在议会中为工党辩护，尽管有人质问他为何还没被逮捕。工党曾经在不列颠联盟当局短暂执政，但无论时间多短，在该党执政期间亦发布了导致英国公民死亡的命令。艾德礼称，工党只是在困难的情况下尽力而为……而许多英国公民也同意他们的观点。不过另一个毋庸置疑的现状是，工党拥有大量的支持者，完全查禁工党将会导致灾难性的后果。"
 uk.29.a: "赦免工党"
 uk.29.b: "工党可以留，但艾德礼必须走"
 uk.29.c: "查禁工党"
 uk.30.t: "大规模抗议震动全国"
 uk.30.d: "查禁工党和逮捕克莱门特·艾德礼并没有得到英国公众的认可。局势已一发不可收拾，伯明翰和利物浦等中心城市发生了多起爆炸事件，一些抗议也逐步升级为暴力事件。人们普遍认为，这可能是一个通向大革命的转折点，1925年革命将会再次上演。英国军方已经被要求协助警方维持秩序。到目前为止，事态还未进一步升级。"
 uk.30.a: "令人不安。"
 uk.31.t: "归来的贵族"
 uk.31.d: "归乡的英国流亡者们发现，他们的土地已被别人瓜分，房屋已被别人占据。现在流亡者们要求收回他们的财产。流亡者们指出，这些不动产的现持有人是在不列颠联盟当局执政期间“合法”取得了这些财产，而如今已经改朝换代，他们继续持有这些财产显然是不公平的。不过，广大民众对那些1925年革命时逃跑的贵族阶级的不断升温的怨恨情绪，在这些具体事务上显然起了火上浇油的作用。如今，政府需要对此做一个了断了。"
 uk.31.a: "属于流亡者的东西应该被归还，从前的剥夺是非法的。"
 uk.31.b: "这些财产的现持有人应该得到补偿，但同时也必须交出这些财产的所有权。"
 uk.31.c: "维持现状，贵族们的损失将得到补偿。"
 uk.32.t: "宣布自由选举"
 uk.32.d: "经过几个月的准备工作，临时政府已经完成了光复以来英国第一次自由选举的安排。国王已经正式签发了下议院660个席位的令状，各政党已经开始竞选。兴奋之情已经传遍全国，即使是那些对政府的意图怀有疑虑的人，现在也觉得自由真的就在眼前。"
 uk.32.a: "多自由啊！"
 uk.33.t: "英国[GetYear]年选举"
 uk.33.d: "终于，英国光复以来的第一次选举正在进行中。有一个政党肯定会在议会中获得最大份额的席位，而它将是……"
 uk.33.a: "保守党"
 uk.33.b: "自由党"
 uk.33.c: "工党"
 uk.34.t: "[GetYear]年选举"
 uk.34.d: "英国公民再次回到了投票站，选择在未来四年内主导议会的政党。这次选举的主要赢家是……"
 uk.35.t: "自由选举取消"
 uk.35.d: "今天议会召开了紧急会议，[CAN_king_full_name]出席。首相在国王面前提出了证据，这个国家处于动荡之中，不具备恢复民主的条件，需要一个“受指导的议会”来管理事务，并且在可预见的未来不需要选举。[CAN_king_first_name]表示同意，下议院据此投票，将亨利·佩奇·克罗夫特推上首相的位置，至少在未来五年他都会担任首相。这个消息一经公布，就像一盆冷水泼到了公众的脸上。骚乱和抗议几乎立即爆发，全国各地都开始流传工团主义民兵运动的传言，英国军队也正处于高度戒备状态。"
 uk.35.a: "不妙啊……"
 uk.36.t: "红刀之夜"
 uk.36.d: "过去一周，在工团民兵相助之下，大规模叛乱全面爆发。今日对伦敦之袭击标志叛乱已至顶峰，工团民兵攻打白金汉宫并欲弑杀[CAN_king_first_name]，若其成功，将动摇国本。谢天谢地，至今晨曙光初现之时，白金汉宫依然安好，工团民兵既无支援亦无装备，最终无功而返。虽民兵已作鸟兽散，民众之愤怒未见减弱，但至少出现1925年之惨烈后果已无可能。公共秩序亦得以维持。"
 uk.36.a: "解脱了！"
 uk.37.t: "贝弗里奇报告"
 uk.37.d: "威廉·贝弗里奇的工作已经完成——他大张旗鼓地向议会提交了一份正式名称为《社会保险与相关服务》的报告。在报告中，贝弗里奇详细阐述了破坏英国社会和谐并阻碍重建的“五宗罪”：即肮脏、无知、匮乏、懒惰和疾病，并建议发展社会福利和国民健康服务体系，为大众提供免费的医疗服务。不用说，《贝弗里奇报告》在公众中非常受欢迎，其中大部分建议应予以实施。"
 uk.37.a: "言之有理"
 uk.38.t: "庇古报告"
 uk.38.d: "著名经济学家阿瑟·赛斯尔·庇古的工作已经完成——他大张旗鼓地向议会正式提交了一份题为《英国社会私营企业的恢复》的报告。在报告中，庇古概述了一系列步骤，以公平地将英国企业从工会手中私有化，但不将所有控制权交还给富人。这个步骤中最重要的是货币改革，包括通过一个新的国有银行机构建立一个新的无息信贷发行系统。虽然这份报告很受政府欢迎，但它受到了公众的大量批评——许多人表示它只会产生一个新的不平等的剥削制度。然而，政府至今仍将这些反对声音视为属于工团佬的妖言惑众。"
 uk.38.a: "言之有理"
 uk.54.t: "工团政权新兵的问题"
 uk.54.d: "英国陆军已经重新建立起来了，有一大批人正在等待入伍……或者说重新入伍，因为有许多人曾经在不列颠联盟的军队中服役。问题是：我们是否允许这些人回到军队？他们中的许多人可能只是服从命令，不过肯定也有一些同情工团分子的家伙。我们能冒这个风险吗？"
 uk.54.a: "我们不会和赤匪的士兵打交道的，就这样吧。"
 uk.54.b: "仔细筛选后，我们会接受一些士兵。"
 uk.54.c: "我们需要人手-让尽可能多的人重新入伍"
 uk.55.t: "国家武器合同"
 uk.55.d: "现在有几家公司在争夺英国陆军的合同。问题是这几家公司各有所长，我们需要决定专注于哪方面的武器装备。最终，我们认为和约应该授予……"
 uk.55.a: "威百利 & 斯科特"
 uk.55.b: "伯明翰轻武器公司"
 uk.55.c: "莫里斯汽车"
 uk.55.e: "斯特林军备公司"
 uk.56.t: "国家造船合同"
 uk.56.d: "想要重塑英国海军的辉煌并非易事。许多造船公司都在争夺与政府的第一承包商地位。第一份国家造船合同应授予……"
 uk.56.a: "卡梅尔·莱尔德"
 uk.56.b: "约翰·布朗公司"
 uk.56.c: "斯万·亨特"
 uk.61.t: "[From.GetNameDefCap]取得协约国领导权"
 uk.61.d: "[From.GetNameDef]政府和军队已经重建完毕，是时候重新回到协约国领袖的位置了。英国官员以及与[old_leader.GetAdjective]军队领导层会面，讨论交接事宜。伦敦将会举办一次盛大的仪式，[CAN_king_full_name]会向[old_leader.GetNameDef]致谢，感谢他们的牺牲和付出，才能让今天的联合王国得以重新回到她原来的地位。"
 uk.61.a: "欢迎不列颠归来"
 uk.62.t: "五眼协议"
 uk.62.d: "[From.GetNameDefCap]已经启动了一项被称为“五眼协议”的计划，该计划将让协约国成员国在开展情报活动方面进行合作。这一倡议不仅包括协约国成员同意不互相监视，而且会与对方的情报部门共享所有相关数据。这将使我们的情报工作更加高效。"
 uk.62.a: "让我们试一试"
 uk.62.b: "这不值得"
 uk.63.t: "帝国特惠制"
 uk.63.d: "帝国特惠制是在革命前多年就在酝酿的事情，目的是使英联邦国家更加紧密地联系在一起。随着发展中国家的贸易行为变得更加有侵略性，我们需要在英联邦内部实施一个自由贸易体系——既让我们保持友好的贸易伙伴，也让我们的市场更加开放。"
 uk.63.a: "可敬之举！"
 uk.64.t: "帝国特惠制"
 uk.64.d: "英国政府向我们提出了一项新的倡议，他们称之为“帝国特惠制”。这是在革命前多年就在酝酿的事情，目的是使英联邦国家更加紧密地联系在一起。随着发展中国家的贸易行为变得更加有侵略性，我们需要在英联邦内部实施一个自由贸易体系——既让我们能够拥有友好的贸易伙伴，也让我们的市场更加开放。"
 uk.64.a: "好，我们参加"
 uk.64.b: "不，我们不需要"
 uk.65.t: "英法关系"
 uk.65.d: "作为协约国的兄弟，英法两国长期患难与共——从上次世界大战的悲剧性结局，到历尽千辛万苦之后，两国均恢复其原本地位的今天。英国政府与法国接触，希望达成两件事：第一是交还两国在工团叛乱后管理的领土；第二是重申两国的友谊与协作，共同开创欧洲崭新的明天。"
 uk.65.a: "肯定的"
 uk.65.b: "我们当然同意"
 uk.65.c: "我们一点兴趣都没有"
 uk.66.t: "法国拒绝"
 uk.66.d: "奇怪，法国现政府居然拒绝了我们这一简单至极的提案。不知道他们脑子里想的是啥？"
 uk.66.a: "这太他妈法国了"
 uk.67.t: "[return_state.GetName]的命运"
 uk.67.d: "如今，[From.GetNameDef]已经重建完成，他们已与[Root.GetAdjective]政府接触，表示[return_state.GetName]是[From.GetAdjective]的合法领土，要求归还此地。"
 uk.67.a: "他们当然可以这么做"
 uk.67.b: "我觉得不行"
 uk.68.t: "维多利亚不列颠尼亚"
 uk.68.d: "今天，英国政府完成了维多利亚不列颠尼亚的建造工作——一座120英尺高的雕像，坐落在哈利法克斯港旁的一座小山上，纪念加拿大击败不列颠联盟，使英国君主制回归本土。英国首相[GetBritishExilePM]向大批热情的群众发表了讲话，赞扬了加拿大政府和军队，并承诺[CAN.GetNameDef]与[GBR.GetNameDef]将永远保持一种超越所有其他国与国关系的“特殊友谊”。在仪式的结尾，全体默哀一分钟，纪念那些在英国解放期间为国捐躯的英魂，首相表示，我们再也不会重蹈覆辙。"
 uk.68.a: "我们不胜感激。"
 uk.68.b: "我们万分感谢。"
 uk.68.c: "一个值得纪念的时刻。"
 uk.69.t: "[GetYear]年威斯敏斯特宣言"
 uk.69.d.allthree: "英国议会已经就有关[CAN.GetNameDef]、[AST.GetNameDef]和[SAF.GetNameDef]等自治领地位的法案进行了数月的辩论——自1926年联合王国崩溃以来，所有这些自治领都已在事实上独立。随着[GBR.GetNameDef]政府的重建，这些自治领的法律地位现在已在宣言里得到了答复：这些从前的自治领被认为是“法律上独立的，可以自由地在世界上选择自己的道路，无论是在英联邦还是在英联邦之外，并可以与[GBR.GetNameDef]保持平等的伙伴关系或选择其他关系。”一些人认为该宣言是对数十年来现状的承认，尽管如此，这一宣言对各自治领政府来说仍然是一个明确的信号，即他们的付出已经得到承认。"
