 entf.1.t: "《霍比特人》"
 entf.1.d: "乔治·艾伦和昂温出版社今日宣布准备出版发售英国移民J·R·R·托尔金的新书——《霍比特人》。而托尔金本人在英国革命爆发之后就回到了南非定居。本书讲述了一位比尔博·巴金斯的小小的霍比特人的故事，比尔博在外出历险途中发现了一只能使自己隐身的神奇戒指，随后他展开了自己的一系列冒险，并且遇到了各种各样的新奇角色，从巫师、矮人、巨人，到地精和喷火龙。这个故事已经获得了广泛的赞誉，并且托尔金已经有了文学奖项的提名。但有迹象表明他正在准备某个更长，更大的故事，然而托尔金臭名昭着的完美主义可能会让这个新故事的出版时间一拖再拖。"
 entf.1.a: "非常棒的故事！"
 entf.2.t: "《霍比特人》"
 entf.2.d: "乔治·艾伦和昂温出版社今日宣布准备出版发售英国移民J·R·R·托尔金的新书——《霍比特人》。而托尔金本人在英国革命爆发之后就回到了南非定居。本书讲述了一位比尔博·巴金斯的小小的霍比特人的故事，比尔博在外出历险途中发现了一只能使自己隐身的神奇戒指，随后他展开了自己的一系列冒险，并且遇到了各种各样的新奇角色，从巫师、矮人、巨人，到地精和喷火龙。这个故事已经获得了广泛的赞誉，并且托尔金已经有了文学奖项的提名。但有迹象表明他正在准备某个更长，更大的故事，然而托尔金臭名昭着的完美主义可能会让这个新故事的出版时间一拖再拖。"
