 HEJ_ottoman_civil_service_idea: "根深蒂固的奥斯曼体制"
 HEJ_ottoman_civil_service_idea_desc: "虽然我们反对土耳其人和他们的政权，但是不可否认的是奥斯曼帝国为我们留下了一个功能齐全且包含万象的官僚体制，阿拉伯半岛其他地方的体制都没有我们的更完善。鉴于我们在独立战争中仅是接管了他们留下的东西，不少高官仍是土耳其人，而各个市镇几乎所有的行政部门仍在使用土耳其语进行相互沟通与登记注册的语言。"
