 AUS_syndie_threat: "工团威胁"
 AUS_syndie_threat_desc: "我们的邻居兼老盟友正在和法国打仗，这是众所皆知的事实。德国军方原本希望能在数周内结束战争，不料却演变成了上场世界大战的翻版。如果公社取得了这场战争的胜利，不但我们在意大利的利益会受到影响，帝国的完整也会遭受威胁。由此来看，眼下最为正确的做法就是放下分歧，再一次与德国人并肩作战。"
 AUS_russian_threat: "俄国的威胁"
 AUS_russian_threat_desc: "俄罗斯巨熊再次把它的头颅伸向了我们的东边，他们不仅要重夺失地，更要直接征服德国本土。毫无疑问的是，一旦俄罗斯达成其目标，我们也无法幸免。不管愿不愿意，我们都必须立即投入到东线上去。"
 AUS_reform_faction: "重组多瑙-亚得里亚联盟"
 AUS_reform_faction_desc: "战争结束了，是时候恢复我们在自己事务上的领导权了：作为多瑙-亚得里亚联盟的领袖。"
