 flanders.1.t: "组建联合政府"
 flanders.1.d: "最近，新生的法兰德斯国民大会举行她的首次公开选举。佛莱芒的许多政治力量都将此视为他们成为国家主要政党的机会。由于参与者众多，分票现象严重，议会无法决出唯一获胜者而必须选择建立执政联盟。晚上六时，最后几个注册投票站正式结票，保罗·范泽兰对外公布了首届法兰德斯国民议会选举的最终结果。"
 flanders.1.a: "社会民主派获得了最多的席位！"
 flanders.1.b: "社会自由派获得了最多的席位！"
 flanders.1.c: "天主教联盟获得了最多的席位！"
 flanders.1.e: "自由党获得了最多的席位！"
 flanders.101.t: "法兰德斯选举"
 flanders.101.d: "在一届稳定的政府过后，又到了佛莱芒人投票选举新国会的时候了，天主教联盟与佛莱芒工党的选情良好，自由党紧随其后。今天晚上6:00，最后几个注册投票站正式结票，法兰德斯国民大会选举结果即将公布。"
 flanders.2.t: "法兰德斯伯爵卡雷尔接管政权"
 flanders.2.d: "在众人的欢呼与热烈的掌声中，卡雷尔·范·比利时掌控了国家政权，并取得了法兰德斯伯爵的头衔。基于当地世界大战前就已确立的君主立宪体系，卡雷尔伯爵实际上缺乏对国家的绝对控制权，他作为君主的作用主要是象征性地解决党派间的政治危机。"
 flanders.2.a: "祝你好运！卡雷尔伯爵"
 flanders.21.t: "阿德尔贝特接受王位"
 flanders.21.d: "佛兰德贵族议会已决定将佛莱芒的王冠授予阿德尔贝特，前提是他同意只在名义上统治国家，而在实际上进一步远离佛莱芒人的事务。贵族议会希望通过此举巩固与德国的关系，并确保他们能够在富有侵略性的瓦隆人面前维持独立。"
 flanders.21.a: "阿德尔贝特万岁！（你怎么又回来了）"
 flanders.3.t: "国家团结联盟夺取政权"
 flanders.3.d: "在维护稳定与繁荣的幌子下，约里斯·范·泽韦伦领导的国家团结联盟掌控了政权。该党主要成员均来自佛莱芒议会，在意识形态上倾向于由该党领袖主导的中央集权政府。这个新生的国家是否会从这种新的政治理念中受益还有待观察，但我们都知道未来肯定会很有趣。"
 flanders.3.a: "约里斯·范·泽韦伦宣誓就职。"
 flanders.5.t: "泽兰-佛兰德问题"
 flanders.5.d: "“泽兰-佛兰德”地区的情况形势多年来一直困扰着我们的国家。这个荷兰控制下的省份位于斯海尔德河南岸，该地区本身与其他说荷兰语的佛莱芒人一样有着紧密的联系，但当地居民一直拒绝融入比利时的主流。现在，随着佛莱芒人已经脱离瓦隆人独立建国，我们的政府正在努力说服“泽兰-佛兰德”地区的居民融入我们的国家。从而确保巩固我们对斯海尔德河南岸地区的控制。\n\n目前有两种主要提案正在进行国会审议：（1）温和派坚持鼓励荷兰推动全民投票，让当地人民自己作出决定。（2）激进的行动派政治家们热衷于实施更果断的统一方案——“安蒂冈努斯计划”——渗透到当地政府的各个部门，在时机成熟时迅速而果断地促成统一。"
 flanders.5.a: "当地人民自己可以自由选择他们的未来！"
 flanders.5.b: "实施“安蒂冈努斯计划”"
 flanders.51.t: "安蒂冈努斯计划"
 flanders.51.d: "“安蒂冈努斯计划”的原则在于，确保我们在获取合法领土的同时，荷兰将无法以其全部军事力量对我们作出有效反应。我们将秘密武装居住在当地的佛莱芒爱国主义者，将他们部署在关键的战略位置，而我们的军队则将从根特与安特卫普实现调动，快速切断荷兰的增援。通过发动一场反对当地荷兰政府的政变，夺取泰尔讷曾市的军工厂，我们将有效地获得对该省的控制权，并使我们能够集中己方的全部力量加强阿德尔贝特运河后方的主防御阵地。"
 flanders.51.a: "将计划付诸实践。"
 flanders.51.b: "还是放弃吧……"
 flanders.52.t: "“安蒂冈努斯计划”正式实施"
 flanders.52.d: "上午11点，一群训练有素的佛莱芒民族主义者袭击了泰尔讷曾市的兵工厂，此举震惊了边境警卫，而前者则有条不紊地渗透进该地区。与此同时，西兰省的斯勒伊斯与其他村庄也同样发生了武装起义，市政厅被佛莱芒民族主义者武力占据并构筑了防线。然而出乎意料的是，一支荷兰军队恰好在当地举行训练演习，他们立即对起义作出反应并设法夺回了兵工厂，随后在当地建立了稳固的防御阵地等待主力部队的增援。"
 flanders.52.a: "是时候咆哮了！法兰德斯雄狮！"
 flanders.6.t: "泽兰-佛兰德全民公投"
 flanders.6.d: "近日，法兰德斯政府正在同我们的外事部门接触，要求我们尊重人民的意愿，在泽兰-佛兰德省举行全民公投来决定当地的归属。泽兰-佛兰德人虽然在文化上接近佛莱芒人，但当地一直忠实地归属荷兰的治理，不太可能抛弃我们转投落魄的法兰德斯。然而，同意公投的决定也可能是危险的，因为人民的意志总是难以预料的，赌博总是有输有赢……"
 flanders.6.a: "举行全民公投！"
 flanders.6.b: "礼貌地拒绝他们愚蠢的要求。"
 flanders.61.t: "泽兰-佛兰德省公投遭拒"
 flanders.61.d: "荷兰政府断然否决了我们合情合理的要求，坚持认为我们对该地区没有任何宣称权，他们说居住在那里的居民一直是也将永远是荷兰忠诚的国民。"
 flanders.61.a: "荷兰政府压抑了当地人民的声音，我们必须去保护他们！"
 flanders.61.b: "我们别无选择，唯有让步。"
 flanders.7.t: "尼德兰同意举行公民投票"
 flanders.7.d: "日前，荷兰政府已同意我们的提议，并计划在本月晚些时候举行全民公投。决议宣布后，边境局势开始变得非常紧张，居民们都争先恐后地注册参加投票，希望能够取得对他们有利的结果。佛莱芒民族主义正通过广播与电视进行着地毯式宣传，支持荷兰的报纸如潮水般涌上街头讲述“荷兰情怀”。这对法兰德斯来说无疑是至关重要的一天，甚至可能决定着我们的外交走向。"
 flanders.7.a: "加倍努力帮助当地的佛莱芒人！"
 flanders.8.t: "泽兰-佛兰德投票加入我国！"
 flanders.8.d: "计票结果最终出炉，支持加入法兰德斯的选票稍多于愿意留在荷兰的那批，当地民族主义者发表讲话，宣布将引领当地加入佛莱芒人的行列。决定性的选票来自于根特-特尔纽曾运河沿岸的两个小村庄，这两个村庄在经济上与法兰德斯关系紧密，因此大力支持统一运动。荷兰政府尚未对我们的权力移交要求作出回应，有人猜测荷兰政府可能临阵反悔，宣布全民投票无效。"
 flanders.8.a: "向着大法兰德斯的理想更近一步！"
 flanders.81.t: "泽兰-佛兰德投票赞成分裂！"
 flanders.81.d: "计票结果最终出炉，支持加入法兰德斯的选票稍多于愿意留在荷兰的那批，当地民族主义者发表讲话，宣布将引领当地加入佛莱芒人的行列。决定性的选票来自于根特-特尔纽曾运河沿岸的两个小村庄，这两个村庄在经济上与法兰德斯关系紧密，因此大力支持统一运动。然而，有许多流言从当地传出，认为法兰德斯人操纵了整场投票，我们仍然可以借此为由宣布公投无效。"
 flanders.81.a: "祝贺法兰德斯政府！"
 flanders.81.b: "卑劣的法兰德斯狂徒篡改了选举结果，准备进攻！"
 flanders.9.t: "泽兰-佛兰德投票留在荷兰！"
 flanders.9.d: "绝大多数泽兰-佛兰德省的人民公开反对脱离荷兰加入法兰德斯。在全民公决的筹备过程中，法兰德斯政府公开宣称泽兰-佛兰德居民就是佛莱芒人的行动激怒了当地民众，他们甚至创作了自己的国歌，表示“佛兰德是个独立民族，但我们都是荷兰公民”。法兰德斯政府尚未对公投结果做出任何回应。"
 flanders.9.a: "祝贺荷兰政府！"
 flanders.9.b: "卑劣的荷兰压迫者篡改了选举结果，准备进攻！"
 flanders.10.t: "泽兰-佛兰德全民公投"
 flanders.10.d: "日前，荷兰政府已与法兰德斯当局达成一致，计划在本月晚些时候举行全民公投，以结束边境地区的紧张局势。决议宣布后，紧张的居民们争先恐后地注册投票，希望能够取得对他们有利的结果。佛莱芒民族主义正通过广播与电视进行着地毯式宣传，支持荷兰的报纸如潮水般涌上街头讲述“荷兰情怀”。这对法兰德斯来说无疑是至关重要的一天，甚至可能决定着他们的外交走向。"
 flanders.10.a: "我们将密切关注事态发展。"
 flanders.11.t: "泽兰-佛兰德投票赞成分裂！"
 flanders.11.d: "计票结果最终出炉，支持加入法兰德斯的选票稍多于愿意留在荷兰的那批，当地民族主义者发表讲话，宣布将引领当地加入佛莱芒人的行列。决定性的选票来自于根特-特尔纽曾运河沿岸的两个小村庄，这两个村庄在经济上与法兰德斯关系紧密，因此大力支持统一运动。荷兰政府尚未对投票结果作出回应，有人猜测荷兰政府可能临阵反悔，宣布全民投票无效。"
 flanders.11.a: "佛莱芒人的胜利。"
 flanders.12.t: "泽兰-佛兰德投票留在荷兰"
 flanders.12.d: "绝大多数泽兰-佛兰德省的人民公开反对脱离荷兰加入法兰德斯。在全民公决的筹备过程中，法兰德斯政府公开宣称泽兰-佛兰德居民就是佛莱芒人的行动激怒了当地民众，他们甚至创作了自己的国歌，表示“佛兰德是个独立民族，但我们都是荷兰公民”。法兰德斯政府尚未对公投结果做出任何回应。"
 flanders.12.a: "荷兰人的胜利。"
 flanders.13.t: "法属法兰德斯地区的佛莱芒人现状"
 flanders.13.d: "路易十四统治时期，法国从法兰德斯手中夺取了里尔与敦刻尔克及附近领土。此后，法国人在这些地区做出了广泛的努力，削弱荷兰语的影响，边缘化佛莱芒人社区。工团革命后，许多佛莱芒人越过边境逃往法兰德斯西部，希望能够在德国人的干预下重返家园。然而，几个世纪以来的法国教化无疑在当地留下深厚的文化烙印，如今该地区的佛莱芒人已经很少了，这使我们对当地的宣称是相当软弱无力的。\n\n最近，由于该区域局势持续紧张，一处民族专门委员会已在当地设立，其主旨是尽力改善当地佛莱芒少数民族的生活条件，并鼓励当地的其他人也能够适应我们的语言与文化风俗。"
 flanders.13.a: "我们应该重新考量这个问题。"
 flanders.13.b: "支持委员会。"
 flanders.14.t: "向主教们请愿"
 flanders.14.d: "虽然工团主义者执掌了法国政权，佛莱芒人仍然是虔诚的天主教徒，这些居住在法兰西-佛兰德的居民愿意耐心地听从他们的医生与牧师的教诲。鉴于当地势力强大的各教区主教与工团政府间存在的明显对立，我们可以利用这些分歧说服当地教会领袖加入我国的“天主教联盟”，比起他们个人更重要的是，这将把他们的教区与我们的国家紧密地联系在一起。"
 flanders.14.a: "加强天主教纽带。"
 flanders.14.b: "这就是在浪费时间。"
 flanders.15.t: "法兰西-佛兰德的投资项目"
 flanders.15.d: "虽然与法兰西公社的一切联系都是被严格禁止的，但我们仍然可以偷偷地把钱与资源送给生活在当地的佛莱芒公司与工人。作为天主教会“博爱计划”的延续，透过适当的支持帮扶当地的工人阶级，增进当地社区的福利，促成他们对法兰德斯国家的同情。然而，这样做显然是有风险的，该项目的启动资金无疑将非常昂贵，而且目前还不清楚这样做是否真的能产生任何有意义的结果。"
 flanders.15.a: "投资法兰西-佛兰德。"
 flanders.15.b: "这完全是滥用资源。"
 flanders.16.t: "重掌法兰西-佛兰德地区！"
 flanders.16.d: "艰苦的斗争过后，我们成功地赶跑了法国人，重新掌握了该地区。一项大型更名计划已在进行中，像“里尔”这样的法语城市名已经改为更符合法兰德斯传统的“里瑟尔”，“敦刻尔克”更名为“邓刻尔克”。拨出额外的政府资金用于照料当地难民并促进地区恢复能够为我们以极少的代价取得民众的认同，并将大大有助于他们重新融入法兰德斯社会的进程。"
 flanders.16.a: "拨出资金用于建立难民营与维修基建。"
 flanders.17.t: "“我们要说法语”"
 flanders.17.d: "由于过去法国政府为提高法语重要性为在当地所作的广泛努力，该地区绝大多数民众只会说法语，而这批人对“新佛莱芒侵略者”的占领政策显得相当抵触。为了平息他们的愤怒，我们可以允许法语继续在当地通行并准许他们建立相关教育设施。这将有效地降低该区域的叛乱风险。而不幸的是，这将显而易见地减缓当地人重新融入法兰德斯的速度。"
 flanders.17.a: "允许法语通行。"
 flanders.17.b: "强制普及佛莱芒语！"
 flanders.18.t: "里尔炸弹袭击"
 flanders.18.d: "法国分离主义者对该省的佛莱芒化感到相当不满，日前，他们在我国一位高级官员位于里尔市的家中安放了一枚炸弹。虽然他本人安然无恙，但他的三名家人与四名助手在爆炸中不幸丧生。"
 flanders.18.a: "对全体法兰德斯人而言，这是悲伤的一天"
 flanders.19.t: "伊瑟塔炸弹袭击"
 flanders.19.d: "为纪念世界大战中的阵亡佛莱芒士兵而建造的伊瑟塔已经成为佛莱芒民族主义与世界和平的象征。在今年由“前线党”组织的伊瑟河战役纪念仪式中，一名法国无政府主义者炸毁了这座塔，导致其支撑结构完全毁坏，23名大战老兵在袭击中死亡。愤怒的佛莱芒居民要求佛莱芒卫队对此做出果断而残忍的回应。"
 flanders.19.a: "和平象征已不在。"
 flanders.20.t: "伊瑟塔事件：守夜的烛光"
 flanders.20.d: "为了纪念伊瑟塔袭击中的死难者，法兰西-佛兰德的几座小村庄组织了特别仪式，以表达对受难者的缅怀及其家属深切的慰问，随后该地区的市长们也对此发表了感人至深的演讲。"
 flanders.20.a: "感谢他们的支持。"
 flanders.201.t: "整合法兰西-佛兰德"
 flanders.201.d: "虽然耗费了不少时间，但我们终于可以把这些曾经居住在法国的居民算作是真正的佛莱芒人了。佛莱芒语正在缓慢复兴，最终的行政改革方案也在国会得到通过。法兰西-佛兰德地区将正式以第六个省的身份回归我们的怀抱！"
 flanders.201.a: "像兄弟一样拥抱他们。"
 flnrev.1.t: "法兰德斯-瓦隆王国解体"
 flnrev.1.d: "“法兰德斯-瓦隆”这个国家只存在了相当短的时间。在猖獗的腐败，专制君主的压制与德国偏向性政策的诱导下，这个国家如同火药桶那般爆炸只不过是时间问题。现在，佛莱芒人最终脱离了这个联邦，自近代历史以来首次得以享受只属于他们自己的独立与自由。从奥斯坦德到布鲁塞尔，穿过哈瑟尔特的大街小巷，“佛兰德的狮子”们在大街上进行着快乐的游行，整个国家歌唱起“佛兰德雄狮”的歌谣。当然，这种公开的庆祝活动不过是政府高层们闭门政治的一个幌子。"
 flnrev.1.a: "法兰德斯雄狮！"
 flnrev.2.t: "法兰德斯国民大会的建立"
 flnrev.2.d: "随着德国傀儡国王的下台与国家的最终解放，曾经团结一致的法兰德斯革命政党正在慢慢分裂。佛莱芒议会声称，他们是唯一的合法政府代表，只有他们才有权在事态平息下来前负责领导整个国家。法兰德斯天主教党——全国最大的基督教政党已经分裂为支持国民议会摄政与主张由原亲德议会掌权的两大派别。这两个政治集团都不愿意放弃自己的权力，也不愿让自己名下的行政机关被废除。因为被两派禁止参与政治活动，佛莱芒工党坚决反对旧制度的任何延续，并积极争取仍然武装着的激进革命者加入他们的阵营。与此同时，民族自由军则在继续忠于天主教党和支持他们希望自行夺取政权的领袖间摇摆不定。"
 flnrev.2.a: "首届国民大会以失败告终。"
 flnrev.3.t: "佛莱芒议会夺权"
 flnrev.3.d: "为谋取权力掌控全国，佛莱芒议会在卫队的协助下，派遣部队控制了城内所有的出入口及周围街区，绑架了国民大会。约里斯·范·泽韦伦利用这一机会在大会中发表演说，试图使国民大会代表们相信维持稳定，保护旧制度的必要性。虽然他成功地说服了一些人支持他的观点，但大多数代表都怀着恐惧与愤怒的复杂心理等待着得到消息的民族自由军对佛莱芒卫队发动反击，解救受难的国民大会。"
 flnrev.3.a: "局势正在升级。"
 flnrev.4.t: "民族自由军的内部分裂"
 flnrev.4.d: "由于国民大会遭到佛莱芒卫队劫持，民族自由军开始陷入持续的内部冲突与领导层分裂的困境中。\n\n由沙利·克拉塞领导的“秘密军团”主张立即解散大逆不道的佛莱芒议会，建立一个全新的佛莱芒人国家。而主要由世界大战退伍老兵组成的“前线联盟”则坚决地站在佛莱芒议会一边，一直在争取成员，阻止支持佛莱芒卫队的联合。“乞丐军团”则分裂为两派，一边是也参加了佛莱芒卫队的创始成员，一边是充满反德情绪且对佛莱芒议会普遍不满的招募来的游击队员。\n\n叛乱期间还出现了第四个派别，主要由尼德兰志愿者和大尼德兰同情者组成。虽然他们人数有限，但尼德兰军队的支持和其他派系之间的僵局可能会导致他们的胜利。\n\n乱局仍看不到尽头，不同派系正在寻求解除其他派系的武装，并利用教会和国家的影响力来实现自身的目标。"
 flnrev.4.a: "秘密军团取得多数支持。"
 flnrev.4.b: "前线联盟胜过了乞丐军团。"
 flnrev.4.c: "大尼德兰主义者加强了他们的力量。"
 flnrev.51.t: "秘密军团打破僵局"
 flnrev.51.d: "通过在前线联盟中散布不满情绪，争取“乞丐军”少壮派的支持，秘密军团成功使大多数人相信他们有足够的力量，迫使其他各派彻底解除武装。虽然大多数反对者同意按照条件放下武器，但仍有少数激进分子在乡村地区活动，以图获得农民与保王派民众的支持。"
 flnrev.51.a: "向首都进军！"
 flnrev.52.t: "佛莱芒卫队与秘密军团的冲突"
 flnrev.52.d: "秘密军团最终获得了足够的控制力率领民族自由军前往布鲁塞尔解放国民大会，现在他们正在向布鲁塞尔进军，准备打破佛莱芒卫队对首都与国家领导层的“非法拘禁”。在国民大会内部，约里斯·范·泽韦伦仍在试图说服议员们支持佛莱芒议会，但有消息称民族自由军已经闯入了议会大楼。"
 flnrev.52.a: "秘密军团击败了佛莱芒卫队！"
 flnrev.52.b: "佛莱芒卫队设法抵挡住了秘密军团。"
 flnrev.53.t: "解放国民议会"
 flnrev.53.d: "随着卫队的战败，佛莱芒议会最后的权力基础已被自由军粉碎，新的法兰德斯政府终于可以建立了。然而考虑到不少佛莱芒议会支持者仍在乡村地区坚持抵抗，铲除他们的残余势力还需要更多的时间与精力。"
 flnrev.53.a: "临时政府成立。"
 flnrev.61.t: "前线联盟与乞丐军团的联合"
 flnrev.61.d: "秘密军团争取乞丐军团少壮派的努力宣告失败，尽管他们的成员数量直线下降，乞丐军团与前线联盟还是得以团结起来成立“联合运动”直面对抗秘密军团的威胁。"
 flnrev.61.a: "秘密军团拒绝解除缴械投降！"
 flnrev.62.t: "秘密军团和前线联盟的冲突"
 flnrev.62.d: "自认为是佛莱芒自由主义最后守护神的秘密军团已经在西佛兰德地区扎下了根，招募当地平民以击退“联合运动”的攻击。对此，前线联盟已决定派出大部分武装对付秘密军团，将其余的部队派往布鲁塞尔增援以增加对大会的压力。"
 flnrev.62.a: "佛莱芒议会控制了军队！"
 flnrev.63.t: "国民议会妥协"
 flnrev.63.d: "随着时间的推移，大会成员渐渐被范·泽韦伦及其他佛莱芒议会成员的演说所劝服，不认可的人面对武装部队的压力也不得不垂下自己高傲的头颅。最终，国民大会作出让步，投票赞成维持佛莱芒议会的继续存在。虽然所有党派都公开支持了这一决定，然而在幕后，另一群人正在酝酿如何在法兰德斯建立一个“更民主”的政府。"
 flnrev.63.a: "佛莱芒议会至高无上！"
 flnrev.631.t: "消灭秘密军团"
 flnrev.631.d: "在布鲁塞尔取得胜利后，军队将目光重新转回了法兰德斯西部地区，那里是秘密军团残余势力的最后藏身之地。由于新政府同意对所有愿意投降并认同他们行为的人予以宽大处理，许多军团成员陆续选择向军方投降，而佛莱芒议会则借此迅速消灭了军团中残余的极端分子。"
 flnrev.631.a: "和平再次得到保障。"
 flnrev.641.t: "前线联盟改组为前线党"
 flnrev.641.d: "由于佛莱芒议会在卫队的支持下牢牢掌握着权力，前线联盟同意解除武装支持议会。前线联盟的杰出成员因此获得了议会代表席位，并由此成立了自己的政党“前线党”。他们是佛莱芒民族独立的坚定支持者，并为那些成功促进了民族解放的抵抗运动成员们争取了奖励计划。"
 flnrev.641.a: "迈向和平民主的第一步。"
 flnrev.81.t: "佛莱芒民族联盟与范·泽韦伦的联合"
 flnrev.81.d: "由于佛莱芒议会中一些坚定保王派成员的不幸辞职，他们的席位已经被佛莱芒民族联盟的民族主义者所取代。借助他们的支持，范·泽韦伦在议会中取得了微弱多数。关于摄政状态是否应该继续保留的投票将是下届会议的首项议程，看来这很容易遭到他本人及其追随者的反对。"
 flnrev.81.a: "黑暗时代正在降临。"
 flnrev.82.t: "来自前线联盟的阻力"
 flnrev.82.d: "虽然在建国之初，前线联盟曾支持佛莱芒议会的斗争，却仍然对议会夺取权力所应用的方法感到相当不悦。现在，该运动中的许多成员正在议会中公开反对范·泽韦伦的主张并转而支持保王派。虽然他们的做法对范·泽韦伦的计划造成了些轻微的挫折，然而通过进一步清洗佛莱芒议会成员的名单能够使投票结果继续转向对他有利。"
 flnrev.82.a: "投票即将进行。"
 flnrev.83.t: "摄政状态结束"
 flnrev.83.d: "范·泽韦伦以微弱多数赢得了投票，从而结束了国家的摄政状态，以更具专制色彩的独裁政权取代了君主制。佛莱芒议会现在完全控制着政府决策，并有权制定所有国家事务。虽然佛莱芒议会仍然支持新成员加入，但多数席位都保留给了范·泽韦伦最忠实的支持者们，从而压制了决策层内部任何形式上的反对言论。"
 flnrev.83.a: "佛莱芒民族联盟与范·泽韦伦的统治至高无上。"
 flnrev.84.t: "布鲁塞尔语言问题"
 flnrev.84.d: "虽然所有的佛莱芒人只讲荷兰语，但在比利时前首都布鲁塞尔，很大一部分讲法语的瓦隆人在城内拥有自己的教育系统与公共服务设施。虽然迄今为止他们的影响相当有限，而且由于德国与现佛莱芒政府的压制政策，它们的规模正在持续缩小，但佛莱芒民族联盟仍然敦促议会采取更有力的措施，彻底废除法语教育，将两所布鲁塞尔自由大学（法语ULB、荷语VUB）合并为一。所有涉及法语的布鲁塞尔街道名称都将被修改，全体国民必须严格应用佛莱芒语作为通用语言。"
 flnrev.84.a: "维持缓慢的过渡。"
 flnrev.84.b: "采纳佛莱芒民族联盟的计划。"
 flnrev.65.t: "贵族权力增长"
 flnrev.65.d: "随着佛莱芒议会各派系间陷入严重分歧，古老的佛莱芒贵族阶层设法扩张了其支持者的数量与成员的忠诚。他们从分裂的范·泽韦伦派，保守的天主教徒及一些自由主义者那里取得了新的支持，其权力与信心都在稳步增长。此外，前国王阿德尔贝特也意识到他有个绝佳的机会在法兰德斯增强自己的权力，并因此为贵族们的活动提供了大量财政与政治上的支持。"
 flnrev.65.a: "我们接受他的提议！"
 flnrev.65.b: "拒绝这个德国叛徒！"
 flnrev.651.t: "贵族争权夺利"
 flnrev.651.d: "在为派系积累了足够多的影响力后，贵族阶级的主要成员准备开始自己的行动。最近，他们在佛兰德议会举行了一场正式的王室辩论，将王位归属问题重新摆上了台面。在接下来的几个星期里，议会必须做出决定，是选一个佛莱芒的本地贵族以法兰德斯家族的名义进行统治，还是象征性地把王位交给前国王阿德尔贝特，使他们可以在不受宪法君主的干涉下进行自由统治。"
 flnrev.651.a: "卡雷尔·范·法兰德斯被选举为王。"
 flnrev.651.b: "将王位交给阿德尔贝特。"
 flnrev.652.t: "佛莱芒的王冠？"
 flnrev.652.d: "法兰德斯贵族成功在佛莱芒议会中掌权，并选举阿德尔贝特为他们的君主。这顶王冠在更大程度上只是个象征作用，因为阿德尔贝特将不被允许从贵族手中干涉任何法兰德斯的内政。"
 flnrev.652.a: "接受王冠。"
 flnrev.652.b: "拒绝他们的建议。"
 flnrev.653.t: "阿德尔贝特拒绝接受王冠"
 flnrev.653.d: "因为阿德尔贝特拒绝了法兰德斯的王冠，因此这个头衔现在传给了卡雷尔·范·法兰德斯，后者已经同意回到法兰德斯接受这个头衔。"
 flnrev.653.a: "为国王加冕！"
 flnrev.66.t: "贵族阴谋暴露！"
 flnrev.66.d: "一篇概述贵族内部裙带关系与政治腐败的文章发表在了《先进报》与《标准报》的头版。这些破坏性的文字将贵族与瓦隆那个亲德国王的关系及柏林的钱权交易暴露得清清楚楚。愤怒的民众大批聚集在布鲁塞尔，抗议这些法兰德斯的叛徒，要求政府惩戒叛国贼及他们在议会的亲信。民间要求议会改革与开放选举的压力正在增加，如果不采取任何行动，局势可能很快升级。"
 flnrev.66.a: "团结一致，我们必须维护现状。"
 flnrev.66.b: "开除所有卷入丑闻的成员！"
 flnrev.67.t: "贵族们的麻烦"
 flnrev.67.d: "在根特与阿尔特尔地区，反对贵族的抗议活动在规模与数量上都在迅速增长，许多有组织的大型集会在这里持续进行。“贵族们从我们的汗水中获利的时间太久了！外国君主派佛莱芒人上前线送死的时间太长了！让他们滚下来！”。佛莱芒工党正在积极利用骚乱活动支持工人罢工，他们宣称在议会清除这些叛徒之前，他们绝不会做出任何让步。"
 flnrev.67.a: "不满正在增长！"
 flnrev.68.t: "议会袭击事件"
 flnrev.68.d: "夏尔·德阿斯普勒蒙-林登在离开佛莱芒议会时，作为对他在议会的立场及其贵族头衔的抗议，一名示威者将一块完整的奶油蛋糕打在了他的脸上。虽然他似乎没有受到进一步的伤害，但记者们还是拍下了有关这个场面的大量照片，并将它们刊登在了当天的报纸上。"
 flnrev.68.a: "这些人疯了"
 flnrev.69.t: "布鲁塞尔抗议示威活动"
 flnrev.69.d: "超过十万名市民正在首都聚集，劝说议会放弃对贵族与效忠德国的叛徒们的保护。抗议人群威胁说，如果他们的要求得不到满足，民众将举行全国性的罢工，直到他们向民意屈服为之。当佛莱芒卫队开始失去对人群的控制时，议会内部的士气也开始动摇。昂德里克·伊莱亚斯的权力已经受到挑战，许多议会成员开始与抗议者站在一起。"
 flnrev.69.a: "议会对公众的要求让步。"
 flnrev.611.t: "涉事贵族被迫离开议会"
 flnrev.611.d: "布鲁塞尔游行过后，议会最终屈服于公众的要求，所有保有贵族头衔或对德国傀儡国王保持忠诚的议员被迫辞职。通往自由的法兰德斯共和国的道路终于开启了，各个党派的宣传开始充斥大街小巷，希望那些新的选民们能够在即将到来的公开选举中支持他们的政党。"
 flnrev.611.a: "终于到公开选举的时候了。"
 flnrev.612.t: "涉事贵族被迫离开议会"
 flnrev.612.d: "随着来自各方的压力变得难以承受，国家治理也日益举步维艰，议会最终屈服于公众的要求，所有保有贵族头衔或对德国傀儡国王保持忠诚的议员被迫辞职。通往自由的法兰德斯共和国的道路终于开启了，各个党派的宣传开始充斥大街小巷，希望那些新的选民们能够在即将到来的公开选举中支持他们的政党。"
 flnrev.612.a: "终于到公开选举的时候了。"
 flnrev.71.t: "大尼德兰主义者的权力增长"
 flnrev.71.d: "由于其他派系间无休止的争吵，大尼德兰主义者通过吸引来自根特和鲁汶的荷兰移民与知识分子大幅扩充了他们的支持者队伍。尽管他们仍是民族自由军中最弱小的派系，但他们已经开始通过推动佛莱芒人与荷兰的统一，建立更强大的全球佛莱芒人共同体的理念来影响公众舆论。然而，如果没有其他派别的武装支持，他们不可能实现这些目标。因此，荷兰人的支持是可借鉴的，虽然他们自己也在面临内部的政治问题……"
 flnrev.71.a: "我们必须请求荷兰援助！"
 flnrev.72.t: "法兰德斯的大尼德兰主义者向我们靠拢"
 flnrev.72.d: "最近，随着法兰德斯-瓦隆联盟宣告解散，法兰德斯的佛莱芒人独立建国后，当地议会与民族自由军间的分歧便日益增大，导致其国内的动乱加剧。在这场大风暴中，佛莱芒自由军中出现了一个较小的派别——“大尼德兰主义运动”，该组织公开争取佛莱芒人与荷兰“文化母国”的统一。虽然他们的成员数量远低于其他运动，但他们在鲁汶与根特地区享有庞大的知识分子基础，现在他们要求我国政府介入并向他们提供军事支持。"
 flnrev.72.a: "支持大尼德兰主义者。"
 flnrev.72.b: "断绝与该组织的所有联系"
 flnrev.73.t: "荷兰拒绝支持"
 flnrev.73.d: "荷兰拒绝了我们的援助请求，他们甚至切断了与我们抵抗组织的一切联系。由于该运动没有独自取得成功的机会，为了在政治斗争中生存下去，他们现在不可避免地将在秘密军团与前线联盟的冲突中支持一方。虽然支持秘密军团可以保证其有机会赢得未来的自由选举，相对开明的施政纲领也会允许组织自由发展；但支持前线联盟也有其独到的好处。约里斯·范·泽韦伦已经表现出与荷兰重归统一的强烈倾向，支持他可能有助于实现我们的目标。"
 flnrev.73.a: "加入秘密军团。"
 flnrev.73.b: "支持前线联盟"
 flnrev.74.t: "荷兰同意支持"
 flnrev.74.d: "荷兰人响应了我们的呼吁，决定向我们派遣武器装备与经验丰富的战斗与宣传人员协助我们保卫法兰德斯的行动。随着前线联盟与秘密军团间的矛盾的不断升级，现在是时候让我们同时打击并瘫痪这两群傻瓜了！荷兰军队现在正为他们的进攻做准备。"
 flnrev.74.a: "尼德兰将再次统一！"
 flnrev.75.t: "荷兰军队来了！"
 flnrev.75.d: "由于抵抗运动的补给与行动受到严重破坏，尼德兰军队的部分人员迅速占领了安特卫普与根特，各师已经进入布鲁塞尔城。弱小的佛莱芒卫队根本不是我们补给充足的正规军的对手，他们很快就被迫放下武器将权力移交给尼德兰军方。荷兰当局已任命“大尼德兰主义运动”的成员组织过渡政府，而阿姆斯特丹则在等待德国的无情反应。"
 flnrev.75.a: "尼德兰再次统一！"
 FLA_Kickstart_Flemish_Army: "组建法兰德斯军队"
 FLA_Kickstart_Flemish_Army_desc: "佛莱芒民族自由军已不再是一群乌合之众了，他们必须完全融入国家机器中！"
 FLA_establish_the_air_force: "建立空军"
 FLA_establish_the_air_force_desc: "由于瓦隆地区的机场具有更高的战略价值，法兰德斯-瓦隆的空军大多数驻扎在该地。因此，我们现在必须做我们佛莱芒人一直在做的事：适应。随着工作重心的明确和资金的增长，我们初创不久的空军必将让全世界羡艳。"
 FLA_heavy_fighter_effort: "注重重型战斗机"
 FLA_heavy_fighter_effort_desc: "战斗机应当首先具有多功能作战能力，更重要的是必须拥有远航程以便在需要时完成远距离作战任务。因此我们应当专注发展重型战斗机。"
 FLA_light_fighter_effort: "注重轻型战斗机"
 FLA_light_fighter_effort_desc: "长航程的大型战斗机都是华而不实的银样镴枪头。我们的战斗机必须灵活且致命，以便与最强大的敌人争夺制空权。"
 FLA_cas_focus: "注重近距支援机"
 FLA_cas_focus_desc: "在专业化飞机的帮助下，我们的人能够更有效率地进行战斗。虽然我们还处于追赶状态，但只要我国步调一致、全力发展近距支援机，很快我们的战士就会以一种全新的方式战斗。"
 FLA_tac_focus: "注重战术轰炸机"
 FLA_tac_focus_desc: "中型轰炸机是独立空军的中坚力量。我们既能支援陆上和海上的部队，又能攻击敌人的建筑物和工业设施，我们必须作出举国努力，研制出更出色的中型轰炸机机型。"
 FLA_army_maneuvers: "军事演习"
 FLA_army_maneuvers_desc: "虽然军队已经正式成立，但它的运作方式仍跟以前的抵抗组织差不多。要想真正做出改变，我们应该举行一场大规模的战争演习，增强军队的组织性并强令我们的部队必须发展壮大。"
 FLA_mobile_focus: "注重机动作战"
 FLA_mobile_focus_desc: "决不能让敌人接近我们的城市，威胁我们的家园。我们必须用速度和周密的计划彻底击败他们。"
 FLA_Minerva_Trucks: "密涅瓦卡车"
 FLA_Minerva_Trucks_desc: "密涅瓦汽车公司的总部位于安特卫普，是我国最重要的汽车和自行车生产商。虽然密涅瓦在法兰德斯-瓦隆政权下涉足军事生产，但我们更需要资助密涅瓦汽车公司转型为军用车辆供应商。"
 FLA_develop_tanks: "研制坦克"
 FLA_develop_tanks_desc: "世界大战期间的英国坦克十分出众，尽管德国取得了胜利，但全世界都看到了这种新型战争机器的潜力。我们必须开发出更先进的国产坦克，并装配到军队中。"
 FLA_Remember_The_Yzer: "伊瑟河的回忆"
 FLA_Remember_The_Yzer_desc: "佛莱芒人怀着不屈不挠的意志，勇敢地守住了伊瑟河。我们的部队也必须发扬这一无畏精神。"
 FLA_armored_warfare: "装甲战争"
 FLA_armored_warfare_desc: "我们的部队可以借由装甲车辆迅速行动，在敌人作出反应前击败它。让我们完全适应装甲战争，并完全围绕机动性调整我们的理论。"
 FLA_home_defense: "保卫祖国"
 FLA_home_defense_desc: "在德国占领下所经历的苦难使我国人民倾向于防御战。"
 FLA_FN_Assault_Rifles: "FN突击步枪"
 FLA_FN_Assault_Rifles_desc: "虽然FN公司主要在瓦隆的埃斯塔勒运营，但该国有公司在法兰德斯也有较小的设施。我们应该把这些小股份制公司合并成一个新的法兰德斯军火公司，专注于尖端轻轻武器的研发。"
 FLA_artillery_effort: "注重火炮"
 FLA_artillery_effort_desc: "大战时期的火炮已经发展到头了，改进型的新型火炮具有同样的威力，且不会像上次大战中那样遭遇各种各样的问题。为了保卫我们的土地，我们必须拥有这种武器，足质足量。"
 FLA_In_Flanders_Fields: "法兰德斯的战场"
 FLA_In_Flanders_Fields_desc: "法兰德斯战场上，虞美人在盛开\n十字架之间，一排接一排\n标示我们断魂之处，而在天空上\n翱翔的云雀，依然在高歌\n但在枪炮声中，那早已杳不可闻\n\n我们在大战的经历是无与伦比的。经过周密的计划和协调，在祖国土地上前仆后继，英勇奋战的人将找到属于自己的归宿。"
 FLA_naval_warfare: "海军作战"
 FLA_naval_warfare_desc: "大战期间，协约国和同盟国双方都意识到了法兰德斯海岸的战略地位，并多次计划入侵该地区，即使这样的计划在大多数情况下都宣告失败。为了保家卫国，同时也为了确保我们的海外投射能力，我们必须着重扩展我们的海军和与之相关的基础设施。"
 FLA_Focus_On_Capital_Ships: "注重主力舰"
 FLA_Focus_On_Capital_Ships_desc: "强大的战舰和蓬勃发展的航母带来了巨大的风险与回报。如果我们的海军想要在全球舞台上有所作为，那我们必须以主力舰为核心发展我们的海军学说，即使花费巨大。"
 FLA_capital_ships: "重视主力舰"
 FLA_capital_ships_desc: "可能对于我们这样的小国来说，发展无畏舰无异于痴人说梦，但战列舰还在我们的能力范围之内。这些装满了大小舰炮的海上霸主是我们实施新海军学说的关键。"
 FLA_Focus_On_Raiding_Ships: "注重海军突袭"
 FLA_Focus_On_Raiding_Ships_desc: "作为一个小国，我们依然可以通过潜艇进行贸易封锁战术来投射我们的海军力量，即使是列强也将害怕海上的佛莱芒猎犬。"
 FLA_destroyers: "注重驱逐舰"
 FLA_destroyers_desc: "随着潜艇开发资金的到位，是时候让我们把精力投入驱逐舰开发了。我们应该开发出同样高标准的驱逐舰来辅助潜艇，并执行任务以削弱敌方的反潜能力。"
 FLA_cruisers: "注重巡洋舰"
 FLA_cruisers_desc: "巡洋舰在海上扮演着多种角色，为大大小小的舰艇提供支援，我们应当发展设计新的巡洋舰型号。"
 FLA_submarines: "注重潜艇"
 FLA_submarines_desc: "潜艇隐蔽且致命，是对抗商船和战舰的绝佳武器，即使是一艘小型潜艇也能击沉敌军的无畏舰或航母。英国海军在大战中被德国人的U艇击败，我们的敌人也将尝到同样的滋味。"
 FLA_carriers: "注重航母"
 FLA_carriers_desc: "近几年来，航空兵在海战中起到的作用越来越大，以航母为基地的航空兵能将力量投射全球并以极低的代价赢得海战。即使造价不菲，我们也必须发展航母。"
 FLA_Syndicalist_Revolution: "工团主义革命"
 FLA_Syndicalist_Revolution_desc: "当革命之火净化并吞噬了前协约国的大部分国家时，法兰德斯却仍在德意志帝国主义的枷锁下备受压迫。然而，历史最终总会朝着她不可避免的方向发展。如今这片土地与她的人民终于摆脱了枷锁，重获新生。让我们以革命为先导，开始我们国家彻底的社会经济变革进程！"
 FLA_Collectivize_Farmlands: "集体农庄"
 FLA_Collectivize_Farmlands_desc: "尽管社会主义对劳动人民有着不可否认的承诺，但农民们的忠诚仍然朝向那座坚不可摧的反动堡垒——教会及其代理人。如果农村要与全国其他地方一样取得进步，大小农场都必须被收缴，通过再分配的措施重新组织起来，而城市里的工会组织将负责他们的管理。"
 FLA_Take_Control_Industry: "工业国有化"
 FLA_Take_Control_Industry_desc: "虽然许多工厂与作坊已经自然而然地由资本主义剥削向工人们的自我管理转变，但这些懂得时代进步的光荣企业却未能渗透到许多关键行业之中。不能再容忍资本主义的污点继续玷污我们的国家了！所有尚未充分集中起来的工业必须暂时由国家负责经营。"
 FLA_Hold_Party_Congress: "召开党代会"
 FLA_Hold_Party_Congress_desc: "具有重大社会意义的问题至少已得到部分解决，这为我们不安的国家带来一点新的稳定，现在我们必须举行新共和国成立以来的第一次中央党代会来决定未来的发展之路。"
 FLA_Distribute_Royal_Wealth: "皇室财产再分配"
 FLA_Distribute_Royal_Wealth_desc: "过去仅凭出生权利就统治我们土地的暴君在几个世纪中积累了巨额的财富。让我们把这笔剥削来的资产归还给那些通过辛勤劳动真正创造了这些财富的人民吧！"
 FLA_Reduce_Christian_Influence: "削弱基督教影响"
 FLA_Reduce_Christian_Influence_desc: "虽然乡村的天主教政治与权力基础已得到控制，但教会与宗教的影响仍然在全国范围内广受重视。人民必须从这些毫无根据的信仰中解放出来！我们必须利用一切机会宣扬去宗教化理念，尽管目前的局势使我们不可能真正在政治上推行无神论……"
 FLA_Netherlands_United: "尼德兰统一之路"
 FLA_Netherlands_United_desc: "我们的国民与北方的语裔兄弟们非常相近。然而，政治与经济一体化的进程肯定是相当缓慢的，所以让我们开始着手这项宏伟的工程吧！"
 FLA_Transitional_Government: "过渡政府"
 FLA_Transitional_Government_desc: "为了引导这一进程，我们应该任命一个超越党派界限的过渡政府，为每个人都从真正意义上认同我们的国家而创造机遇。"
 FLA_Attachement_To_The_Netherlans: "荷兰的附属"
 FLA_Attachement_To_The_Netherlans_desc: "为了实现真正的统一并摆脱统治了我们几个世纪的瓦隆人的文化影响，法兰德斯人必须设法完全融入尼德兰。虽然有些人可能会抵制这种激进的一体化行为，但我们知道回报将是巨大的，我们的家园将作为大尼德兰的一部分而繁荣昌盛。"
 FLA_Language_Congress_Of_Leuven: "鲁汶全国语言会议"
 FLA_Language_Congress_Of_Leuven_desc: "虽然我们的语言与尼德兰标准语同源，但在大量的差异存在于彼此之间的拼写、发音甚至是语法上，这阻碍了我们之间的沟通交流。如果荷兰语民族想要真正统一，我们彼此之间的语言必须标准化。"
 FLA_Embrace_Dutch_Culture: "拥抱荷兰文化"
 FLA_Embrace_Dutch_Culture_desc: "我们必须在法兰德斯大力推动荷兰文化的普及，尤其是受法国影响较深的地区。为了完成这一任务，我们的尼德兰朋友已经开始推动我国政府与尼德兰文化专家学者展开密切合作，很快我们将合众为一。"
 FLA_Centralised_Government: "政府集权化"
 FLA_Centralised_Government_desc: "尽管我们的基本治理制度和政治结构与尼德兰类似，但违规行为依旧比比皆是。在为一体化进程做准备时，我们应该效仿荷兰政府，通过全面改革，推动阿姆斯特丹成为未来的权力中心。"
 FLA_Dismantlement_Of_French_Education: "废止法语教育"
 FLA_Dismantlement_Of_French_Education_desc: "法兰德斯曾被瓦隆统治过很长一段时间，我们的人民被迫学习法语以获得晋升的机会。由于一些人仍坚持比利时人的身份，学校的法语教学一直保持着独立性。在尼德兰的支持下，我们应该努力同化讲法语的人，逐步取消法语教育。"
 FLA_Recovery_Budget: "寻求预算恢复"
 FLA_Recovery_Budget_desc: "我们的地区显然不如北方发达，为了开始纠正这一历史原因导致的不平衡并为一体化做准备，我们需要荷兰人的投资。这些资金将主要用于改造工业联合企业，改善全国范围内被系统性忽略的过剩资产。"
 FLA_Decentralised_Government: "政府去集权化"
 FLA_Decentralised_Government_desc: "荷兰满足了我们的要求，一体化进程正在迅速推进。我们现在应该考虑制定尼德兰境内即将设立的佛莱芒地区的确切结构。"
 FLA_Unified_Transportation_Net: "交通网络一体化"
 FLA_Unified_Transportation_Net_desc: "我们在政治和经济一体化的道路上取得了激动人心的进展，然而日益增长的经济活动带来的压力和我们与北方朋友的运输系统之间的差异已经成为了一个桎梏。我们必须设立完全统一的细节标准并让国内的运输网络与尼德兰完全接轨。"
 FLA_Vlaamse_Spoorwegen: "佛莱芒铁路公司"
 FLA_Vlaamse_Spoorwegen_desc: "荷兰国家铁路局的模式必须在法兰德斯复制，荷兰人出资帮助我们快速扩张，并由一个单一的行政部门负责。但这个新的佛莱芒铁路局绝不能从属于它的北方同僚，法兰德斯的铁路系统必须由我们自己独立管理！"
 FLA_Fullfill_Integration: "实施整合方针"
 FLA_Fullfill_Integration_desc: "我们与北方同胞之间的主要矛盾已被化解，两国之间的联系达到了前所未有的高度，让我们最终融为一个统一的尼德兰吧！"
 FLA_Nation_Within_A_Nation: "国中之国"
 FLA_Nation_Within_A_Nation_desc: "法兰德斯必须与她文化上的同胞团结一致，但她不能被吞并。在这个新统一的尼德兰内部，我们的地区必须独立自治，以此保证我们独特的佛莱芒文化继续流传。"
 FLA_Demand_Recognition_Of_The_Flemish_Language: "寻求佛莱芒语裔认同"
 FLA_Demand_Recognition_Of_The_Flemish_Language_desc: "我们的语言系统与北方的邻居之间有很多差别，我们在这方面的自主程度取决于更进一步的一体化谈判进程。荷兰人一定会表示强烈抗议，但正因如此，我们更应该举国一致坚持我们的立场确保我们的诉求得到满足。"
 FLA_Separate_Flemish_Parties: "独立的佛莱芒党派"
 FLA_Separate_Flemish_Parties_desc: "经过数个世纪的斗争，我们在比利时的土地上赢得了自治。虽然我们正确地选择了与尼德兰同呼吸共命运，但决不妥协；法兰德斯必须至少享有与比利时一部分相同程度的政治自治。为此，必须允许佛莱芒政党在尼德兰建立起自己的地位，并且只允许我们自己的政党参加当地的佛莱芒选举。"
 FLA_Economic_Transition: "经济合作"
 FLA_Economic_Transition_desc: "建立全面经济合作体系的计划可以追溯到19世纪20年代，当时荷兰国王威廉曾计划将比利时作为工业基地，而荷兰的港口则负责将这些产品运出。随着我们与荷兰的新联盟正式建立，修补一度破裂的关系，促进两国经济一体化的机遇已经降临。"
 FLA_Expand_Maastricht_Limburg_Corridor: "扩建哈塞尔-马斯特里赫特有轨电车网络"
 FLA_Expand_Maastricht_Limburg_Corridor_desc: "林堡地区一直是我们国家被忽视的一部分，尽管林堡人民之间佛莱芒人及荷兰林堡人有着紧密的亲缘与联合关系，该地区的基础设施和工业发展仍然远远落后于其他省份。因为失去了瓦隆矿区，现在我们必须把发展重点放在这个落后的省份上，使她能够跟上国内其他地区的发展步伐。"
 FLA_Deepen_The_Westerschelde: "深掘西斯海尔德水道"
 FLA_Deepen_The_Westerschelde_desc: "作为法兰德斯的主要港口，西斯海尔德水道是佛莱芒的经济命脉之一，根特与安特卫普都依赖它与北海的连接。由于安特卫普最大竞争对手正是荷兰的鹿特丹港，因为害怕如此而为将对本国造成威胁，深掘西斯海尔德水道以允许更大船只进入的请求一直遭到荷兰当局的拒绝。随着边界的开放，荷兰人也终于同意了我们的请求。"
 FLA_Unified_Dutch_Currency: "统一荷兰货币"
 FLA_Unified_Dutch_Currency_desc: "由于与尼德兰仓促建立的联盟，以及“黑色星期一”崩盘的影响，法兰德斯的经济陷入了困境。在现在的法兰德斯，因为缺乏明确的监管，德国马克与荷兰基尔德两种货币时常在交易中被混合使用。为了改善这一问题，财政部已经同意了尼德兰方面的要求，在国内普及荷兰基尔德作为官方货币。"
 FLA_Shell_In_Antwerpian_Harbour: "安特卫普壳牌公司"
 FLA_Shell_In_Antwerpian_Harbour_desc: "我国对“黑金”的需求很高，却缺乏国内的石油生产渠道。为了填补这一空白，长期以来，安特卫普与根特的石油精炼企业一直试图将尽可能多的石油工业留在国内，而对外直接进口原材料进行加工满足市场。随着德国企业随着经济危机而步履蹒跚，加上壳牌公司在全球的重要地位，安特卫普市已向该公司做出重要让步，希望以此与壳牌公司的油田建立可靠连接，减少对荷兰港口的依赖。"
 FLA_Development_Of_Zeeuws_Vlaanderen: "发展泽兰-佛兰德地区"
 FLA_Development_Of_Zeeuws_Vlaanderen_desc: "泽兰-佛兰德是荷兰国家中的一个奇特小省。虽然这里主要居住着属于我们佛莱芒文化的居民，但在1830年它拒绝随我们加入比利时，并缓慢地在荷兰境内树立了自己的特色。然而，我们不能否认，来自泽兰-佛兰德省的居民经常穿过边境来我们的土地上工作，生活与购物。而且在经济运行方面，该地区的主要经济中心泰尔讷曾几乎完全依赖我国的根特港进行活动。"
 FLA_Flemish_Dutch_Scientific_Cooperation: "佛莱芒-荷兰科研合作"
 FLA_Flemish_Dutch_Scientific_Cooperation_desc: "我们已经成为一个统一的国家，集中我们的才智，提高我们在全球学术界的地位是合理的做法。"
 FLA_Regency_By_The_Flemish_Council: "佛莱芒议会的摄政期"
 FLA_Regency_By_The_Flemish_Council_desc: "佛莱芒议会已确立自己全国唯一合法政府的地位，平息了抵抗运动的激进思潮。然而，他们在名义上仍然只是国王统治的咨询机构，法兰德斯的王位仍然空悬。"
 FLA_Direct_Rule_From_Council: "议会的绝对主宰"
 FLA_Direct_Rule_From_Council_desc: "国王总是在正确的选择上纠缠我们！没有他添麻烦，佛莱芒民族联盟与范·泽韦伦就可以自由地实施铁腕统治，消除所有反对派！这将保护我们国家免受工团主义的威胁。"
 FLA_Unify_The_State: "国家统一"
 FLA_Unify_The_State_desc: "虽然摄政状态的结束大大提升了议会的权力，但它在民间的受欢迎程度一直很低。大规模有针对性的宣传活动与民族主义言论将动摇我们公民的异议，将矛盾从国内转向国外。瞧！法兰德斯敌人根本不在国家内部，而是在海外。"
 FLA_Crack_Down_On_Syndicalism: "摧毁工团主义"
 FLA_Crack_Down_On_Syndicalism_desc: "不能允许工团运动继续在我国活动了，它们正在民间破坏我们的权威，错误地把我们的人民引向错误的方向。对其领导层采取有力而果断的行动，可能会让该组织陷入困境。"
 FLA_Enforce_Flemish_desc: "法兰德斯是佛莱芒人的国家，不是德国人的国家，更不是法国人的国家。通过与佛莱芒民族联盟合作，我们可以废止民族杂居城镇的非佛莱芒语教学，实施严格的佛莱芒式教育。法语将不再允许作为第三语言纳入教科书，佛莱芒议会也将严令禁止它的运用。"
 FLA_Democratic_Transition_desc: "佛莱芒议会只不过是暂时接管政权，等待新君主的任命罢了。贵族与资产阶级新贵间的矛盾正在升级，两个群体都试图拖延选举进程，直到他们在新体系下的权力能够得到保障。"
 FLA_Expansion_Of_Council: "扩充议会席位"
 FLA_Expansion_Of_Council_desc: "随着议会陷入僵局，普通民众因为被排挤在议会之外，而对这个享有更广泛政治特权的组织感到越来越不安。因此，我们计划在议会中开辟五十个新席位，供所有人参与竞争。天主教徒和佛莱芒民族联盟都希望争得这些新增的席位，因为这关键的五十个名额可以帮助他们取得梦寐以求的议会多数。"
 FLA_For_The_People_By_The_People: "民有而民享"
 FLA_For_The_People_By_The_People_desc: "人民已发声：“我们早就不是德国的哈巴狗了！”。很明显，他们强烈抵制贵族阶层与王室政权残余势力的影响。只有由佛莱芒人民选举出来的政府才是人民会接受的政府！"
 FLA_Constitutional_Monarchy: "君主立宪制"
 FLA_Constitutional_Monarchy_desc: "作为君主制国家，法兰德斯要重新邀请一位法兰德斯伯爵接管政权。由于阿德尔贝特政权的彻底垮台，国王的权力将受到严格限制，但仍是我国团结的象征，在危难时刻引领我们的国家向前进！"
 FLA_Republic: "成立法兰德斯共和国"
 FLA_Republic_desc: "贵族的统治结束了！只有赋予普通民众选举权与攀登政治阶梯的机会，法兰德斯才能永葆繁荣昌盛。"
 FLA_Hold_Elections: "举行自由选举"
 FLA_Hold_Elections_desc: "佛莱芒议会不再由非公开的程序进行推选与任命。政府将被改革为一个真正的自由议会，其成员将由来自所有社区与政党的代表组成。"
 FLA_Proclaim_The_County_Of_Flanders: "宣布成立法兰德斯伯国"
 FLA_Proclaim_The_County_Of_Flanders_desc: "历史上，在法兰德斯伯爵统治时期，我们的国家发展到了全盛时期。如果我们恢复该头衔，这个伟大称号背后的昔日荣光注定能鼓舞我国人民的士气，使我们的国王获得更大的合法性！因此我们将赋予国王法兰德斯伯爵的称号。"
 FLA_Flemish_Revanchism: "佛莱芒复仇主义"
 FLA_Flemish_Revanchism_desc: "几个世纪以来，我们一直是欧洲大国们博弈的玩物，许多来之不易的土地在列强们的压力下被迫流失海外。这样的历史到此为止了！法兰德斯永远不会原谅这样的行为，更不会忘记她失散海外的同胞们！"
 FLA_Zeeuws_Vlaanderen: "泽兰-佛兰德问题"
 FLA_Zeeuws_Vlaanderen_desc: "泽兰-佛兰德地区的人民同布鲁塞尔人一样都是佛莱芒人，但这个地区在很久以前就被荷兰人从我们的国土中偷走了！随着法兰德斯最近获得了独立，而我们与泽兰-佛兰德地区的人口流动也相当频繁，推动荷兰政府在当地举行全民公决可能使当地民众回到我们的怀抱。"
 FLA_Frans_Vlaanderen: "渗透法兰西-佛兰德地区"
 FLA_Frans_Vlaanderen_desc: "自从在18世纪割让给法国后，邓刻尔克（敦刻尔克）与里瑟尔（里尔）地区及其周围的土地上仍然居住着许多佛莱芒人，我们应该尽快把他们从法国政府的压迫中解放出来！"
 FLA_Revise_The_Flandern_German_Treaty: "修订与德国的协定"
 FLA_Revise_The_Flandern_German_Treaty_desc: "德国允许我们独立的条件之一是向他们支付巨额赔款，以确保我们无法脱离他们的势力范围。既然我们的新政府相当亲德，德意志帝国也自然愿意放松一些限制，以奖励我们对德意志帝国事业的忠诚。"
 FLA_Coalition_Socialists: "组建社会主义联盟"
 FLA_Coalition_Socialists_desc: "随着选举胜利结束，佛莱芒工党任命了一名首相候选人全权代表工党党团，而他正尝试在议会中组建带有社会主义色彩的执政联盟。"
 FLA_Coalition_Liberals: "组建自由联盟"
 FLA_Coalition_Liberals_desc: "随着选举胜利结束，自由党任命了一名首相候选人全权代表自由党党团，而他正尝试在议会中组建带有自由主义色彩的执政联盟。"
 FLA_Aristocratic_Council_desc: "贵族政变宣告成功，佛莱芒议会现在被贵族们牢牢控制。阿德尔贝特将被成为名义上的法兰德斯国王，使我们能够进一步干预国家事务，实现我们自己的目标与利益。"
 FLA_German_Monarch_desc: "阿德尔贝特国王已经被任命为法兰德斯名义上的统治者，这使我们与德国建立了牢固而稳定的纽带，而后者允许我们自由统治该国。"
 FLA_Resistance_Takes_Control: "抵抗运动掌权"
 FLA_Resistance_Takes_Control_desc: "佛莱芒议会被迫让位，最忠实的革命者组成的临时政府已经接管政权。"
 FLA_Flemish_Nationalism_Prevails: "佛莱芒民族主义风潮"
 FLA_Flemish_Nationalism_Prevails_desc: "“大尼德兰主义运动”与德国走狗都已经被碾碎了，作为英勇的抵抗者，我们只为佛莱芒人的利益服务！"
 FLA_Abolishment_Council: "废除佛莱芒议会"
 FLA_Abolishment_Council_desc: "佛莱芒议会的权力过于广泛而强权了，现在必须摧毁这个腐败的机构，确保我们能够建立一个管理得当的佛莱芒人国家。"
 FLA_Dismantlement_Of_Vlaamse_Wacht: "解散佛莱芒卫队"
 FLA_Dismantlement_Of_Vlaamse_Wacht_desc: "卫队不仅为德国叛徒服务，而且还支持范·泽韦伦与佛莱芒议会的夺权！为了确保我们国家的稳定，他们必须被完全取缔！残余的成员将被纳入法兰德斯宪兵队。"
 FLA_Groot_Nederland_Ambition: "大尼德兰的野望"
 FLA_Groot_Nederland_Ambition_desc: "大尼德兰主义运动已成功掌权，现在他们正在采取一切可能的措施来推进他们将法兰德斯融入尼德兰的理想。"
 FLA_Enact_The_Terneuzen_Treaty: "泰尔讷曾条约"
 FLA_Enact_The_Terneuzen_Treaty_desc: "在《泰尔讷曾条约》制定与实施后，我们承诺将所有权力移交给荷兰政府，现在我们将成为阿姆斯特丹的傀儡国，直到一体化进程最终完成。"
 FLA_Accept_Dutch_Constitution: "接受荷兰宪法"
 FLA_Accept_Dutch_Constitution_desc: "我们现在需要遵守荷兰宪法，临别前记得给那个愚蠢的法兰德斯-瓦隆做个轻蔑地鬼脸。"
 FLA_Vlaams_Gewest: "法兰德斯投资贸易局"
 FLA_Vlaams_Gewest_desc: "法兰德斯投资贸易局的建立是法兰德斯政府的一项最近举措。该部门旨在振兴工业，并在海外协助推广佛莱芒的企业。"
 FLA_Antwerp_Harbour: "投资安特卫普港"
 FLA_Antwerp_Harbour_desc: "安特卫普港对法兰德斯的经济至关重要，这里是法兰德斯、瓦隆与南莱茵兰的重要贸易集散地。为了满足该港口日益增长的进出口需求，我们将对它进行扩建。"
 FLA_Chemical_Expertise: "重视化学专业"
 FLA_Chemical_Expertise_desc: "在整个19世纪与20世纪之间，我们曾经是国际合成材料与医药行业市场中最大的参与者之一，世界上第一种全人工合成的聚合物材料就是我国科学家物列奥·亨德里克·贝克兰发明的，他目前依然在世从事研究。世界是个很辽阔的地方，我们必须优先专注于我们最擅长的领域。"
 FLA_Brussel_Capital: "投资布鲁塞尔首都地区"
 FLA_Brussel_Capital_desc: "促进布鲁塞尔地区的城市化，将增强我们首都的劳动力规模，进一步推动我们的国家从农业国向现代化工业国家的转型。"
 FLA_Limburg_Mining: "投资林堡的采矿业务"
 FLA_Limburg_Mining_desc: "林堡省的煤矿开采是当地新近崛起的行业，我们需要更多专业人员参与当地的投资建设工作。来自法兰德斯大学与刚果矿业公司的众多专家已被我们召回，以促进这一地区不断增长的工业发展。"
 FLA_Vlaanderen_Industry: "投资佛莱芒民族工业"
 FLA_Vlaanderen_Industry_desc: "西法兰德斯省语东法兰德斯省是我国的工业心脏地带，政府需要增加资金输入，烘托乘数效应进一步扩大与发展该部门。"
 FLA_Agricultural_Innovation: "农业技术创新"
 FLA_Agricultural_Innovation_desc: "根特大学的农业知识储备为我国农业现代化奠定了坚实的基础。他们的成就甚至在德意志帝国理工学院受到了热烈的追捧。实践经验与海外案例的介绍引进促进了我国农学研究者对农业生产的了解，越来越多的技术突破被引用到实际生产中。"
 FLA_Synthetic_Refining: "安特卫普化石燃料精炼厂的潜力"
 FLA_Synthetic_Refining_desc: "安特卫普港是欧洲重要的进口石油集散地。通过在安特卫普投资石油精炼企业，在确保生产利润翻倍的同时，很好地补助了我国的合成工业发展。"
 FLA_Grote_Doorsteek_desc: "随着新的贸易协定已全面实施，各国正逐渐把我国作为商业中转站。增长中的商业运输使进入北海的传统航道斯海尔德河拥挤不堪，为了充分发挥安特卫普港的潜力，我们需要费些功夫把它掰直。"
 FLA_German_Trade_Agreement: "寻求新的贸易协定"
 FLA_German_Trade_Agreement_desc: "随着我国的经济正走出萧条，恢复与邻国的贸易协定无疑对双方都有裨益。"
 FLA_Frozen_Food_Processing: "速冻食品的发展"
 FLA_Frozen_Food_Processing_desc: "受美国人使用冷冻机和冰箱潮流的启发，整个欧洲对速冻食品的需求正在增加。这是一项有风险的投资，因为我们国内对这种商品的需求还很低，而且我们的经济也很依靠粮食出口。"
 FLA_Boerenbond_Subsidies: "补助农民联盟"
 FLA_Boerenbond_Subsidies_desc: "农民联盟中的许多人要求政府增加资金支持来补贴西法兰德斯地区的农业，帮助他们摆脱经济危机的惨烈影响。"
 FLA_Minerva: "密涅瓦公司军工部门"
 FLA_Minerva_desc: "虽然密涅瓦公司以生产豪华汽车而闻名，但最近一项通过购置军用卡车提高军队运输能力的合同引起了政府的浓厚兴趣，目前该提案正等待最终批准。"
 FLA_Expand_Vlaamse_Ruit: "发展“佛莱芒钻石区”"
 FLA_Expand_Vlaamse_Ruit_desc: "“佛莱芒钻石区”位于根特、安特卫普、布鲁塞尔和梅赫伦之间的连线上，是我国城市与工业基地最为集中的地区，因为轮廓形似钻石而得名。在政府的产业结构计划中，我们将进一步注意该区域的经济发展，提高我国的工业效率，使资源分配更加集中。"
 FLA_University_Leuven: "鲁汶大学的翻新工程"
 FLA_University_Leuven_desc: "鲁汶大学在世界大战中遭受重创，在那场有名的城市包围战中它甚至因此失去了牠的图书馆。由于德国人更加重视根特大学的发展，过去几年间该院校一直处于缺乏资金的落魄局面。现在，新的资金流入与对校园设施进行必要补偿将确保大学能够再次在全球范围内进行牠的学术竞争之旅。"
 FLA_Arbed_Steel: "接触阿尔贝德钢铁公司"
 FLA_Arbed_Steel_desc: "由于林堡煤炭储量巨大，加上从瓦隆地区的稳定进口，根特的钢铁工业初具扩张规模，地区代表们要求我们鼓励阿尔贝德钢铁公司扩大他在当地的产量。"
 FLA_Brussel_Oostende_Express: "布鲁塞尔-奥斯坦德特快列车"
 FLA_Brussel_Oostende_Express_desc: "为了进一步便利西法兰德斯的通勤旅行与前往法兰德斯海岸的游客，政府提出架设布鲁塞尔-奥斯坦德的特快铁路线，以补充现有的高速公路与铁路系统。"
 FLA_Textile_Industry: "资助根特纺织业"
 FLA_Textile_Industry_desc: "自中世纪以来，比利时地区一直因其辉煌的纺织业生产历史而举世闻名，工业革命，拿破仑战争与比利时政府的投资极大地扩张了根特地区纺织业的生产规模。然而，现在我们不得不直面来自东欧与大洋彼岸美国的竞争。是时候进一步增强我们的纺织业生产来满足德国市场的需求了。"
 FLA_Found_Mecar: "建立法兰德斯梅卡公司"
 FLA_Found_Mecar_desc: "瓦隆地区带着当地大多数武器生产企业离开了我们。创建法兰德斯梅卡公司作为军火企业维持我们军队的供应是相当必要的。"
 FLA_Zaventem_Aviation_Industry: "扩展扎芬特姆航空工业"
 FLA_Zaventem_Aviation_Industry_desc: "随着布鲁塞尔国际机场落户扎芬特姆，以及航空企业对该机场的兴趣日益浓厚。当地的许多土地已被收购清拆，以极低的价格出售给航空业专家与投资人，以帮助他们的企业初创。"
 FLA_Foreign_Labour: "引进外国劳动力"
 FLA_Foreign_Labour_desc: "我国现有的矿业公司无法应付国家的配额，这要求我们获得更多的工人来进一步采掘地下庞大的矿产储备。来自西班牙与意大利等经济不稳定地区的移民已经注意到了我们的呼吁，并在等待我们简化海外劳工的签证程序。"
 FLA_Flemish_Miners_desc: "通过重视那些规模较小但更专业的团队，我们可以在不破坏煤炭矿脉的情况下提高产量。"
 FLA_Solvay_Antwerpen: "开设索尔维制造厂"
 FLA_Solvay_Antwerpen_desc: "日前，索尔维集团已决定在德国IG法本公司的帮助下，在安特卫普港开设一家先进的大型工厂。"
 FLA_Expand_Mittel_Afrikan_Influence: "扩大我们的中非影响力"
 FLA_Expand_Mittel_Afrikan_Influence_desc: "由于法兰德斯-瓦隆的崩溃，中非的秃鹫们试图减少我们在当地的影响，通过缓进方针限制我们的采矿公司。为了保持我们的影响力，我们将不得不在德国与中非展开行动反制这些不合理的举措。"
 FLA_Secure_Diamond_Trade: "确保钻石贸易"
 FLA_Secure_Diamond_Trade_desc: "地球上的每颗钻石几乎都要经过安特卫普的打磨，那里控制着钻石行业的人口大部分是犹太人。通过从中非政府手中取得更多的采矿许可证，我们可以增加钻石原石的产量，从而增加国内的钻石贸易额度。"
 FLA_Copper_Katanga: "加丹加的铜矿"
 FLA_Copper_Katanga_desc: "加丹加地区有着大量尚未开采的铜矿储量，法兰德斯企业正准备开采这些资源，除此之外，当地的钴及其他稀有矿物资源正等待着他们一并采掘。"
