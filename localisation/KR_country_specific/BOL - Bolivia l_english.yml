 BOL_Union_Cooperation: "工会合作"
 BOL_Native_Troops: "土著征兵政策"
 BOL_Morality: "天主教道德"
 BOL_Centralise_Mining_Operations: "矿业集中化"
 BOL_Centralise_Mining_Operations_desc: "我们主要的采矿业在所谓的“锡业大王”手中太久了。如果我们想要改善我们的经济状况，我们需要开始国有化矿业有限公司以便剥夺他们的权力，以及更重要的——他们的利润。"
 BOL_Increased_Government_Interference: "增大政府干预力度"
 BOL_Increased_Government_Interference_desc: "我们不能相信私人企业会关注工人福利和我国经济的稳定性。我们需要制定相关法规限制，使其符合我们的利益。"
 BOL_Agricultural_Subsidies: "农业补贴"
 BOL_Agricultural_Subsidies_desc: "自查科战败以来，我们的农民一直在努力挣扎求生。这是我们作为这些民众的统治者的责任，资助他们的产品和生计，如果我们希望在失误之后仍能到他们的支持的话。"
 BOL_Connecting_the_Nation: "联通国家"
 BOL_Connecting_the_Nation_desc: "虽然玻利维亚拥有许多铁路，但它们主要是由在玻利维亚众多矿山中寻求利益的采矿公司所建造。我们的许多城镇和乡村仍处于孤立之中，他们在首都间往返运输产品的代价过于高昂。因此，我们决定发展铁路，以便我们能够比以前更快、更低成本的向我们的居民运送产品。"
 BOL_Bail_Out_Industry: "救助工业"
 BOL_Bail_Out_Industry_desc: "得益于我们国有化政策的成果，我们已经获得了预算盈余，我们应该开始拯救我们忠诚的行业。许多在玻利维亚的公司现在负债累累，如果我们救助他们，就能重建他们对我们的信心，以期能在未来从中获得利益。"
 BOL_Public_Works_Program: "公共工程项目"
 BOL_Public_Works_Program_desc: "玻利维亚迫切地需求基础设施、产业园与城市扩张。我们将宣布开启一个公共工程项目以解决这些问题。"
 BOL_Fatherland_Bonds: "爱国贷款"
 BOL_Fatherland_Bonds_desc: "每个公民都知道，自查科战争以来，我们的国家遭受了严重的破坏。为了偿还债务并重建国家，每个公民都有义务向我们支付“爱国贷款”。"
 BOL_Tax_Breaks: "税收减免"
 BOL_Tax_Breaks_desc: "玻利维亚的最后一个自由派政府还需追溯到1920年时的何塞·古铁雷斯·格拉。如果我们希望回到与他们共处的往昔美好时光，我们应该开始减税，以鼓励在玻利维亚开展新的工商业务，通过这些扩张，可以给我们带来急需的景气。"
 BOL_Loosen_Regulation: "减少干涉"
 BOL_Loosen_Regulation_desc: "在工会首次出现，我们急需一些事情来安抚他们的时候，玻利维亚经济干涉政策似乎在往日显得合情合理。然而，这只会在竞争中拖我们后腿！我们应该放松这些监管措施以帮助新的工商业者更容易安定下来。"
 BOL_Selling_Out_for_Funding: "安抚寡头"
 BOL_Selling_Out_for_Funding_desc: "本地的寡头担心我们将国家出卖给那些不像他们那样爱玻利维亚的外国人。我们应该在他们开始捣乱之前，给他们些甜头安抚他们。"
 BOL_Longer_Hours_Lower_Pay: "加工减酬"
 BOL_Longer_Hours_Lower_Pay_desc: "尽管我们的政府总是关照着公民，我们现有的工作法律可能有点过剩了。我们应该减少最低工资，并应将八小时工作周增加到十小时工作周。"
 BOL_Capitalism_forever: "鼓励资本家"
 BOL_Capitalism_forever_desc: "如果我们想鼓励资本家巨头在我们的国家设立他们的业务，那么减免税，更廉价勤劳的雇工和更少的监管是将是个方向，我们将因为他们积极行动而增加收益。"
 BOL_Tighten_the_Belt: "勒紧腰带"
 BOL_Tighten_the_Belt_desc: "到目前为止虽然我们的改革已经很令人满意了，但仍然不够。政府多年来维持着高额支出，是时候采取紧缩政策来勒紧腰带了。"
 BOL_Building_the_Future: "建设未来"
 BOL_Building_the_Future_desc: "我们的政府代表了玻利维亚人民，没有人会来这里帮助我们建设美好的未来。如果我们希望繁荣发展，我们应开始规划我们国家和于此的居民们的未来。"
 BOL_Middle_Way: "谋求平衡"
 BOL_Middle_Way_desc: "过去的国家主义者和自由主义者都是对的，当然也在一些时候犯了错误。考虑到这一点，我们应该在鼓励新的外来工商业和留给自己工业发展的空间之间维持平衡。"
 BOL_Diversify_the_Economy: "多元化经济"
 BOL_Diversify_the_Economy_desc: "玻利维亚的经济困境一直与我们对采矿业的过度依赖有关。如果我们希望改变这种状况，我们就需要在我们国家开展其他类型的经济活动，以摆脱他人控制并支持我们的经济，无论采矿业景气与否。这是我们为我们的未来所选择的道路。"
 BOL_Fostering_Entrepeneurship: "培养企业家"
 BOL_Fostering_Entrepeneurship_desc: "如果我们想要从国外资本秃鹫的手中宣告自由，我们需要培养属于我们自己的关注玻利维亚私营部门繁荣的企业家。为此，我们应该鼓励我们的聪明人和富人开始他们自己的业务，这将为玻利维亚经济的未来铺平道路。"
 BOL_Heavy_Industry: "重工业"
 BOL_Heavy_Industry_desc: "尽管我们的国家有许多宝贵的工业原材料，比如锡，但没有重工业的我们无法利用他们。销售原材料是有利可图的，但是销售由这些原材料制成的产品更有利润。如果我们希望打破导致玻利维亚成为一滩死水的恶性循环，我们需要鼓励建设重工业。"
 BOL_Domestic_Arms_Industry: "本土军工"
 BOL_Domestic_Arms_Industry_desc: "自我们国家建立以来，我们依赖于国外武器来武装我们的军队。尽管这使我们在和平年代不需要对武器工业进行投资，但在战时这意味着极高的花费。在此情况下，我们应该组建自己的军火工业体系，即使这意味着我们得在未来购买国外武器的生产许可。"
 BOL_Increased_Resource_Extraction: "增加资源开采"
 BOL_Increased_Resource_Extraction_desc: "我们伟大祖国的经济始终受惠于自然资源。我们应该利用这个天赐的优势，致力于从这些资源中获利，而不是尝试其他可能让玻利维亚陷入困境的方法。"
 BOL_Arms_for_Tin: "锡换军火"
 BOL_Arms_for_Tin_desc: "在过去，玻利维亚依靠银子交换来取得大量军火给军队。今天，世界已经发生了变化，我们的想法也是。我们应该稍微改变一点同其他国家的贸易协定：购买军火时用锡来取代银进行结算。"
 BOL_Copper_Mining: "铜矿开采业"
 BOL_Copper_Mining_desc: "自从电话发明以来，铜的需求一直在稳步上升，没有放缓的迹象。我们必须利用这一点，满足其他国家对这个宝贵的金属的需求。"
 BOL_Foreign_Equipement_Shipements: "外国武器输送"
 BOL_Foreign_Equipement_Shipements_desc: "世界已经变得危险，天真的主权国家正在遭受残酷的机会主义者的攻击。我们的政府要求我们的武器供应者出于玻利维亚安全的考量增加武器的输送。"
 BOL_Universitary_Funding: "投资大学"
 BOL_Universitary_Funding_desc: "尽管我们的大学尽他们所能的为我们提供他们能力内最好的专家，但玻利维亚作为个拥有巨大潜力的缓慢前进的国家，我们不得不聘请外籍专家来填补行政领域的缺口。我们需要增加对大学的资助，以期望用本地人才取代外国人。"
 BOL_The_Times_They_Are_A_Changing: "时代在变"
 BOL_The_Times_They_Are_A_Changing_desc: "在我们最终摆脱所遭受的危机之前，玻利维亚还有很长的路要走。然而，世界在随着时间不断变化，虽然一些国家认为这些变化并不好，但是玻利维亚人接受这些变化，因为这预示着我们美好的明天。"
 BOL_Fresh_Blood: "理论创新"
 BOL_Fresh_Blood_desc: "老的理论带领我们输掉了查科战争，我们需要新理论！玻利维亚有着丰富的自然资源可用于建造像火炮一样的大号武器，让我们充分利用他们。"
 BOL_Concentrated_Fire_desc: "一发炮弹轰击敌人并不能对他们产生多大影响。那么如果我们用一百门火炮轰击敌人呢，效果将会是巨大的。"
 BOL_Foreign_Advice: "外籍顾问"
 BOL_Foreign_Advice_desc: "我们需要在丧失更多土地前迅速地改革自己的军队。对此可谓别无他法，只能邀请外籍顾问来实现有效而必要的改革。"
 BOL_Military_Academy: "解决军官空缺"
 BOL_Military_Academy_desc: "查科战争之后，我们遭遇了严重的军官短缺。我们必须解决这个问题，否则我们的军队将比大战战败的俄罗斯人还要混乱。"
 BOL_Army_Restructuring: "重组军队"
 BOL_Army_Restructuring_desc: "我们的军队的组织结构未能通过与巴拉圭之间的战争的考验。我们需要广泛的改革！我们将遭遇来自军中的各种阻力，但我们不得不这样做。"
 BOL_Precise_Strikes: "精确打击"
 BOL_Precise_Strikes_desc: "集中的火力肯定能摧毁敌人，前提是我们能够击中他们。我们不仅需要集中我们的火力，还需要更精确对准我们的目标。"
 BOL_Call_to_Arms: "军队在召唤"
 BOL_Call_to_Arms_desc: "我们的军队已准备好大规模的扩张！让我们召唤光荣的玻利维亚公民武装起来，如果我们希望收复失地，我们需要他们中的每一个人。"
 BOL_Replacing_our_Losses: "弥补损失"
 BOL_Replacing_our_Losses_desc: "我们输掉了查科战争。一项广泛的投资计划必须被实行，以重建我们的工业并重新武装我们的军队。"
 BOL_Sticking_with_the_Old: "坚守传统"
 BOL_Sticking_with_the_Old_desc: "我们不应因为我们的失败而苛责我们的作战理论。相类似的作战理论在全世界各处的战争中都得到了应用，它们将会在我们收复失地的过程中起到作用。"
 BOL_Large_Maneouvres: "大规模机动调度"
 BOL_Large_Maneouvres_desc: "我们的部队在战场上有些混乱。如果我们希望拥有一支有力的作战力量，我们需要知道如何在战场上进行大规模机动调度。"
 BOL_Cavalry_Chaco: "查科骑士"
 BOL_Cavalry_Chaco_desc: "有些人说骑兵已经过时了。我们说骑兵才没过时！他们在查科战争期间给我们提供了很好的帮助，他们将在接下来的战争中继续为我们服务。"
 BOL_Honoring_the_Fallen: "吸取教训"
 BOL_Honoring_the_Fallen_desc: "我们光荣的祖国从未犯过任何错误……好吧，我们曾在查科战争期间犯过一些……嘛，实际上有相当多的问题。对此我们应当从自己的错误中汲取教训，绝不在同一道沟壑里跌倒两次。"
 BOL_Never_Again: "服从与坚毅"
 BOL_Never_Again_desc: "“服从与坚毅”(Subordinación y Constancia)是玻利维亚军队的格言。它不但要求我们的士兵忠诚于他们的指挥官和玻利维亚，而且还要在取胜的时保持谦逊，在僵持中保持耐心和面对失败保持坚韧。我们将通过改善操演和训练来贯彻这些精神，这将为我们提供南美洲最强大的军队！"
 BOL_Legacy_of_the_Chaco: "查科战争的遗产"
 BOL_Legacy_of_the_Chaco_desc: "查科战争是我们近代以来的大事件……但绝不是我们光荣时刻。我们的军队完全陷入了混乱，我们完全缺乏一支专业军队所需的一切。我们需要改变现状！"
 BOL_Artillery_Innovation: "火炮革新"
 BOL_Artillery_Innovation_desc: "我们一直以来忽视了火炮的力量。现代战场中它必不可少！现代火炮将帮助我们应对将来的战争。"
 BOL_Expand_National_Arsenal: "扩建国营兵工厂"
 BOL_Expand_National_Arsenal_desc: "我们需要进一步扩张我们的工业能力以全面武装我们的军队和保证后勤。扩张的国营兵工厂将成为我们的坚实后盾。"
 BOL_Motorised_Transport: "摩托化运输"
 BOL_Motorised_Transport_desc: "玻利维亚的地形崎岖复杂，难以进行机动作战。我们需要摩托化我们的补给和运输网络，以提高我们的平均速度。"
 BOL_Small_Arms_Import: "进口轻武器"
 BOL_Small_Arms_Import_desc: "尽管我们对工业进行了大量投资，但仍然不够强大。我们需要从其他国家进口轻武器来弥补装备缺口。"
 BOL_Mass_Production: "批量生产"
 BOL_Mass_Production_desc: "我们仍然缺乏装备！我们需要大量增加产能才能最终解决这个问题。"
 BOL_Tank_Experiments: "装甲试验"
 BOL_Tank_Experiments_desc: "我们拥有的三辆美制坦克可能已经完全过时，但是他们作为作战力量仍有相当的潜力。让我们在这些装甲车辆开展更多的实验，并从中吸取经验。"
 BOL_Capable_Army: "完全现代化"
 BOL_Capable_Army_desc: "最终，当年查科战争后几乎不存在的军队已经变成了一支专业而又强大的作战部队！是时候收复失地了。"
 BOL_Coastline_at_Last: "终达海岸！"
 BOL_Coastline_at_Last_desc: "最终，我们奉还了安孔条约的羞辱。我们光荣的祖国再次与美丽的太平洋接壤！纵使是德皇的战舰也将惧怕我们完全重建后的海军。"
 BOL_Found_National_Shipyards: "组建国营船厂"
 BOL_Found_National_Shipyards_desc: "在我们使我们的海军受到全球的敬畏之前，我们首先需要能够建造舰船的造船厂，我们应当实行一个大规模的投资计划以用来扩大我们的港口。"
 BOL_Hire_Foreign_Personnel: "聘用外国人"
 BOL_Hire_Foreign_Personnel_desc: "距我们的海军被强夺后已过去一些时间，我们非常缺乏娴熟的海员。我们应该考虑雇佣外籍人士直到人员短缺问题得到解决。"
 BOL_Funding_for_the_Naval_Academy: "海军学院经费"
 BOL_Funding_for_the_Naval_Academy_desc: "我们该如何在击沉他们母国战舰时确保相关外籍人员的忠诚？我们必须增加海军学院资金来募集更多熟练的玻利维亚水手。"
 BOL_Convert_Fishing_Trawlers: "改装拖网渔船"
 BOL_Convert_Fishing_Trawlers_desc: "即使是德皇的舰队一开始也只是只弱小无影响力的海上力量。通过将拖网渔船改装成作战舰只，我们将更加靠近夺取太平洋霸权的目标。"
 BOL_Escort_Ships: "护航战舰"
 BOL_Escort_Ships_desc: "为了未来的舰队航母和战列舰，我们需要护航舰只，因此我们应通过投资驱逐舰的发展与建造来重建我们的海军。"
 BOL_Purchase_State_of_the_Art_Cruisers: "购买最先进的巡洋舰"
 BOL_Purchase_State_of_the_Art_Cruisers_desc: "驱逐舰是挺擅长于与潜艇和其他的驱逐舰战斗，但我们需要考虑更多！我们应该购买最好的，当然也只有最好的巡洋舰，才配得上我们光荣的海军！"
 BOL_Commandeer_Merchant_Marine: "征募商船队"
 BOL_Commandeer_Merchant_Marine_desc: "我们应该建设比德国更大的商船队来运输我们经济产生的所有财富。从利马到布宜诺斯艾利斯，我们的旗帜将在世界所有港口上飘扬！"
 BOL_Battlecruisers: "战巡计划"
 BOL_Battlecruisers_desc: "巡洋舰非常适合作为大型的护航舰只，但如果我们不得不与更大型的战舰战斗呢？我们将设计一艘更适合战斗的巡洋舰——战列巡洋舰！"
 BOL_Battleship_Investements: "投资战列舰"
 BOL_Battleship_Investements_desc: "我们的战列巡洋舰被设计用于大型战斗……但是假如敌人拥有了更大的舰只呢？我们需要一艘更适合面对所有战斗的舰艇——战列舰！"
 BOL_Flagship_for_the_Armada: "舰队旗舰"
 BOL_Flagship_for_the_Armada_desc: "从利马到圣迭戈，我们的海军已让全世界感到恐惧，除了布宜诺斯艾利斯仍然在笑话我们。我们将教会他们玻利维亚海军能够摧毁任何敌人，在我们崭新的旗舰之下！\n§Y将允许为这一任务分配更多资源。§!"
 BOL_Bolivia_Rules_the_Seas: "玻利维亚统治海洋"
 BOL_Bolivia_Rules_the_Seas_desc: "自从我们重新夺回神圣的海岸线以来，我们已经走了很长的路。可以肯定的说，现在布宜诺斯艾利斯已经笑不出来了，玻利维亚统治海洋！"
 BOL_Aerial_Ambitions: "鹰击长空"
 BOL_Aerial_Ambitions_desc: "玻利维亚的天空和这个国家一样的美丽！我们将组建一支空军以捍卫这片美景，我们甚至能从战斗中获得更多。"
 BOL_Purchase_Fighters: "采购战机"
 BOL_Purchase_Fighters_desc: "我们的经济现在非常强大，然而我们强大的工业也不足以设计制造我们自己的战机。在我们最终赶上列强前，我们需要订购外国飞机。"
 BOL_Train_New_Pilots: "飞行员培训项目"
 BOL_Train_New_Pilots_desc: "我们缺少空军所需要的一切，但我们并不缺乏勇气、力量与意志！我们光荣的飞行员将接受世界上最好的训练！"
 BOL_Airbase_Construction: "航空基地建设委员会"
 BOL_Airbase_Construction_desc: "不同于法兰德斯的大平原，我们没有多少适合空军基地的自然地形。然而，就我们所拥有的这一点而言，我们也将在这建设全世界最伟大的机场。"
 BOL_Domestic_Manufacturing: "鼓励本土制造"
 BOL_Domestic_Manufacturing_desc: "令人遗憾的是，我们光荣而又强大的祖国仍然依靠于进口国外航空器。通过鼓励本土生产，我们将确保我们玻利维亚飞行员开上玻利维亚产机器！"
 BOL_1938_Elections: "1938年选举"
 BOL_1938_Elections_desc: "1938年的大选终于来了，玻利维亚历史上没有哪次选举像这次一样如此激烈。四个主要的政党：人民自由党、民族主义革命运动、玻利维亚工团党和共和联盟党已经结束了竞选活动，各个党派都展示出他们对玻利维亚未来展望的不同表达。我们现在该来看看谁是赢家……"
 BOL_PLP_Victory: "人民自由党胜利"
 BOL_PLP_Victory_desc: "人民自由党在选举中遥遥领先。他们改革计划——精简官僚同时下放权力的纲领赢得了人民的选票。然而，许多批评家都担心这党派不过是锡王西蒙·帕拉蒂诺的提线木偶。"
 BOL_Banking_Reform: "银行业改革"
 BOL_Banking_Reform_desc: "尽管我们的银行系统远没有这么糟糕，但其初衷是为了服务于政府控制。如果我们想要个更美好的玻利维亚，银行业改革去中心化的方式最符合我们的利益。"
 BOL_Renegotiate_Trade_Arrangements: "重谈贸易协定"
 BOL_Renegotiate_Trade_Arrangements_desc: "我们的许多贸易协议都是由很久以前的腐败的政府所签署，其中包含许多为他们自己个人谋取利益条款。我们将重新协商这些协议，以便为我们的贸易伙伴提供更公平的条款并减少我们的政府在其中收取的好处，并通过扩展协定，减少因此引起腐败的可能性。"
 BOL_Education_Reform: "教育改革"
 BOL_Education_Reform_desc: "玻利维亚的教育乏善可陈，大部分人口不知道如何读写。我们将通过下放预算满足地方的需求，改善我们的教师培训和改变学校等级系统等步骤来改变这一状况。希望这能成为结束扫除玻利维亚文盲的第一步。"
 BOL_Resource_Commitement: "采矿补贴"
 BOL_Resource_Commitement_desc: "玻利维亚是个拥有巨额自然资源的国家。我们应鼓励大大小小的采矿勘探队通过给予他们的补贴去寻找这些资源。希望这能增加玻利维亚采矿业的主动性，并通过我们税收将投资返还给我们以维持我们继续的改革。"
 BOL_Cutting_Red_Tape: "去除繁文缛节"
 BOL_Cutting_Red_Tape_desc: "玻利维亚充斥着不必要的官僚主义，这只会让我们的公民愤怒同时促使投资者转向其他国家。我们应该尽可能多的删除繁文缛节以便更快的引入工商业和处理日常手续。"
 BOL_Weaken_the_Church: "削弱教会"
 BOL_Weaken_the_Church_desc: "多年来，教会始终对玻利维亚政府保持着强大的控制力，我们不会在支持他们了！我们应该采取措施削弱教会在我们政府中的影响，希望借此一劳永逸地解决教会之于玻利维亚的政治。"
 BOL_Decentralised_Developement: "分散发展"
 BOL_Decentralised_Developement_desc: "玻利维亚是一个差异巨大的大国。像里韦拉尔塔和塔里哈之间的资金差异需求就十分巨大，但现实使他们会收到相同的中央下拨资金。我们应该采取步骤对我们的财政系统去中心化已达到地方政府能够使用他们需要的资金。"
 BOL_Urbanisation: "城市化"
 BOL_Urbanisation_desc: "自独立以来我们的国家一直是个有着少量像拉巴斯和圣克鲁斯一样的大城市的乡村国家。虽然这不会阻止我们的进步，但他依旧成为了障碍，我们应该开始鼓励城市化以加快我们进入工业社会的进程。"
 BOL_PUR_Victory: "共和联盟党胜利"
 BOL_PUR_Victory_desc: "共和联盟党在选举中取得胜利。他们维护天主教价值观和对工业进行补贴的纲领赢得了民众的青睐。我们应该立刻开始实施我们的改革。"
 BOL_Ties_with_the_Church: "教会纽带"
 BOL_Ties_with_the_Church_desc: "我们的政党希望将教会纳入我们的国家之中。我们应该增加与教会的公共联系以吸引关注并保证天主教徒对我们的信心。"
 BOL_Protect_Catholic_Morals: "保卫天主教道德"
 BOL_Protect_Catholic_Morals_desc: "在这个由无神论的工团主义者所统治的腐化世俗共和国和暴君独裁者统治的现代社会中，我们必须成为在世界各地闪耀的天主教灯塔。通过将天主教道德纳入我们的法律，我们将迈出第一步为我们的兄弟姐妹们创造信仰的安全天堂。"
 BOL_Catholic_Education_Program: "天主教教育计划"
 BOL_Catholic_Education_Program_desc: "由于我们的文盲率居高不下，我们应该实施天主教教育计划。这样，玻利维亚的每一个孩子都会接到守天主教影响的教育，这既增加了我们的识字率，又能通过对信仰的奉献来取悦教会。"
 BOL_Ward_off_Extremism: "抵挡极端思想"
 BOL_Ward_off_Extremism_desc: "我们目前遭遇的艰难环境使得我们许多男女投入了极端主义的怀抱，他们只想破坏我们的生活和灌输他们的伪神进入我们的社会。我们应该采取步骤从极端主义中保护我们自己，使他们永远不会侵入我们伟大的国家！"
 BOL_Decrease_Union_Power: "减少工会影响"
 BOL_Decrease_Union_Power_desc: "玻利维亚存在规模极大的工团主义运动。尽管许多人宣称我们应该尊重他们，但我们知道真相！这一运动只是他们令人发指的社会主义无神论活动的掩护！我们应该减少他们的影响力，这样可以减少工团主义暴动的危险，这对于因为那些偶然加入这运动的普通工人来说并不显得像暴政。"
 BOL_Attract_Foreign_Investement: "吸引外资"
 BOL_Attract_Foreign_Investement_desc: "玻利维亚并不是世界上最富有的国家，因此，我们不能相信本国公民的投资能改善经济，我们需要吸引国外的投资，以便继续我们的改革和改善经济状况。"
 BOL_Agrarian_Developement: "农业发展"
 BOL_Agrarian_Developement_desc: "我们的国家拥有广袤的土地，非常适宜发展农业。我们应该通过鼓励农业发展来改善我们的经济状况。"
 BOL_Industrial_Grants: "工业补贴"
 BOL_Industrial_Grants_desc: "我们国家迫切需要工业化。我们需要鼓励外国和本土的实业家在我们的城市建立他们的公司，为此，我们愿意给予他们工业补贴。"
 BOL_MNR_Victory: "民族主义革命运动胜利"
 BOL_MNR_Victory_desc: "民族主义革命运动赢得了1938年的大选。他们民族主义思想，与工会的合作和土地改革的纲领赢得了民众支持，我们应该立刻开始我们的改革。"
 BOL_Union_Cooperation_desc: "虽然我们可能不同意工会的许多观点，但我们不能否认他们对我们社会的影响。我们需要与各工会建立良好关系，以便与他们合作，进一步促进我们改革的实施。"
 BOL_Land_Reform: "土地改革"
 BOL_Land_Reform_desc: "玻利维亚一直受到讨厌的地主困扰，他们将全国所有的土地都囤积起来，损害了农民的利益。我们将采取措施开始土地改革，把土地在农民之间平均分配。"
 BOL_Increased_Social_Regulation: "增强社会监管"
 BOL_Increased_Social_Regulation_desc: "世界变得十分危险，极端主义威胁着人们的日常生活。为了从极端主义者的行动中保护我们的人民，我们应该增加监管一保护社会凝聚力，希望能维持社会稳定。"
 BOL_Native_Cooperation: "与土人合作"
 BOL_Native_Cooperation_desc: "自西班牙人在建立殖民地以来，玻利维亚土著人一直被我们的政府所排挤。我们不再身着殖民主义的锁链，我们应该与我们的本土同胞合作，努力创造更美好的明天。"
 BOL_Native_Military_Integration: "整合土著军力"
 BOL_Native_Military_Integration_desc: "土著人一直在我们军队中的被隔离单位中服役。尽管过去这种隔离有些许意义，但现在只是封闭了我们与他们的联系。将他们纳入正规军的行列最符合我们利益，并以此改善我们的军事实力。"
 BOL_Syndicalism_in_Bolivia: "玻利维亚工团主义"
 BOL_Syndicalism_in_Bolivia_desc: "玻利维亚工团党出人意料地赢得了选举。他们对抗社会不平等和集体化的经典社会主义纲领赢得了选民，我们应该立即开始工作，最终将革命带给玻利维亚的工人。"
 BOL_Fight_Social_Inequality: "打击社会不平等"
 BOL_Fight_Social_Inequality_desc: "玻利维亚是一个社会严重不平等的国家，所以我们应该开始设立雄心勃勃的计划来对抗这一现状，尽管要花费数年和投入大量资金，我们的目标是实现一个平等社会，无论代价如何！"
 BOL_Shorten_Workweek: "缩短工作周"
 BOL_Shorten_Workweek_desc: "我们许多的投票者都来自工人阶级，他们遭受着寡头们设定的非人性化工作条件反复剥削。我们将通过缩短工作周来帮助他们，以减少他们遭受的剥削。"
 BOL_Break_Down_Establishement: "打倒寡头"
 BOL_Break_Down_Establishement_desc: "寡头们一直以来在背后操纵着我们的国家！我们应该找到这些有权有势的人，没收他们的财产最终清除他们，并将他们的财产分给真正应该得到他们的工人。"
 BOL_Collectivise_Farmland: "集体农庄"
 BOL_Collectivise_Farmland_desc: "寡头们多年来的剥削留给我们非常不平等的土地分配，我们将开始集体化的努力以进一步减少寡头的影响，并奖励给我们忠诚的农民。"
 BOL_Workers_Council: "工人委员会"
 BOL_Workers_Council_desc: "玻利维亚的民主一直都是个象征性的东西，我们有责任改变这一状况。我们将工人委员会引入全国各地的工作地点中，这样我们每个公民都能通过这个委员会在国家中进行表达。真正的民主将在我们国家实现！"
 BOL_Education_For_All: "普及教育"
 BOL_Education_For_All_desc: "我们先前的计划项目虽然雄心勃勃，但也比不上这个项目。由于旧日寡头们对普通公民的渎职，我们的绝大多数人口都难以读写。我们将开展一个教育普及项目，希望这能帮助我们的社会降低文盲率。"
 BOL_Rewrite_the_Constitution: "重修宪法"
 BOL_Rewrite_the_Constitution_desc: "赫尔曼·布施·贝塞拉已经享受了一段总统生涯，但是他对国家的改造计划却依然没有完成！我们修订宪法的意图就是让成为玻利维亚的终生总统，并将宪法本身打造成一份更具现代意义的文件。"
 BOL_Nationalise_Central_Bank: "中央银行国有化"
 BOL_Nationalise_Central_Bank_desc: "中央银行掌握在私人手中，这是灾难性的！布施命令我们为了人民的利益必须将其国有化。我们需要采取这些措施进行处理，以便能为我国政府处理货币汇率。"
 BOL_Foundation_Banco_Minero: "组建矿业银行"
 BOL_Foundation_Banco_Minero_desc: "我们将为我们的矿工和采矿工业建立个专门的银行，以便为这一特定行业提供经济利益。"
 BOL_Nationalise_Mining_Profits: "国有化采矿收益"
 BOL_Nationalise_Mining_Profits_desc: "遵循我们的国有化政策，是时候获取在我国的采矿业务了。这将削弱寡头的权力并增加我们的收入。"
 BOL_Abolish_Slavery: "废除奴隶制"
 BOL_Abolish_Slavery_desc: "玻利维亚的奴隶制尚未被正式废除。这简直是暴行！布施总统已经颁布法令要求正式废除。虽然我们国家几乎没有任何奴隶，但这一象征性的举动将有助于我国少数几个奴隶获得自由。并在下层人民中赢得人气。"
 BOL_Universidad_Autonoma_Gabriel_Moreno: "加夫列尔·莫莱诺自治大学"
 BOL_Universidad_Autonoma_Gabriel_Moreno_desc: "这所大学成立于1880年，旨在满足对缺乏的正规教育而被迫前往外国接受教育的青年人的需要。然而，这大学只提供神学、医学和法学教育。我们需要投资这个大学使教育项目多元化，以提供更多更好的专业人才。"
 BOL_Labour_Code: "劳动法之基"
 BOL_Labour_Code_desc: "玻利维亚一部劳动法也没有，这部法律的不幸缺席使得外来工商业和寡头能随意剥削我们的工人阶级。布施决定开始制定我们的第一部劳动法，希望能帮助我国提供更加人道的工作环境。"
 BOL_El_Presidente: "总统万岁"
 BOL_El_Presidente_desc: "布施已经结束了他的改革，由于这些改革，他的支持度飞速上升。在这个国家的每一条街道和每个角落，玻利维亚公民都在举起爱国旗帜并组织集会，呼喊着“总统万岁！”(Viva el Presidente)"
 BOL_Chaco_or_War: "查科或战争"
 BOL_Chaco_or_War_desc: "查科是我们国家不可分割的一部分，几年前的失败让我们陷入了困境。然而我们现在处于历史的高点，现在已经到了对巴拉圭人施加给我们的伤害进行复仇的时候了，如果他们不交出我们法理领土的话！"
 BOL_Disband_Parliament: "解散国会"
 BOL_Disband_Parliament_desc: "玻利维亚国民党已经接管了国家的一部分。他们的第一步是解散议会，避免任何企图阻止他们获得的权力的反对者。我们将在他们的指导下繁荣昌盛！"
 BOL_Native_Integration: "整合土著"
 BOL_Native_Integration_desc: "土著人已经被隔离出我们的社会太久了。其他的党派还在空谈这一问题的重要性，但是我们是行动者，应该立刻结束我们与土著之间的差异！"
 BOL_Consolidation_of_Power: "巩固权力"
 BOL_Consolidation_of_Power_desc: "解散议会只是第一步。现在我们有力量聚焦于消除我们的反对派使他们没有机会来移除我们。我们将集中精力巩固我们的力量并增加我们的联系，这样我们就会安全掌权。"
 BOL_Crack_down_on_Socialists: "取缔社会主义"
 BOL_Crack_down_on_Socialists_desc: "社会主义已经阻碍到了我们社会！我们应该开始全国范围镇压他们的活动并希望我们能够阻止我们国家发生社会主义革命。尽管这种威胁很遥远，但仍然能够重建普通公民对我们从伤害中保护他们的信心。"
 BOL_Military_Propaganda: "军事宣传"
 BOL_Military_Propaganda_desc: "我们计划扩大我们国家的军事力量，使其变得不可忽视。为此，我们应该增加军事宣传以增加募兵，准备好面对即将到来的风暴。"
 BOL_Adjusted_Curriculum: "调整课程"
 BOL_Adjusted_Curriculum_desc: "我们将调整我们的学术课程，包括免服兵役，并为退伍军人提供福利，使他们能够更好地重新融入我们的社会。这套福利制度一定会吸引更多的人去招聘市场或大学。"
 BOL_Increased_Military_Spending: "增加军费开支"
 BOL_Increased_Military_Spending_desc: "如果我们想变成一个强大的国家，我们需要增加军事支出。出于这点考量，我们制定了一项野心勃勃的计划，增加军事开支在关键的工厂，以提高我们的总产量，为即将到来的战争做好准备。"
 BOL_Absolute_State_Control: "掌控绝对政权"
 BOL_Absolute_State_Control_desc: "如果我们希望避免遭遇像查科战争那样的失败，我们的国家必须像一个经过校准的运行良好的钟表一样工作。我们将增加政府在社会各界的影响力，使任何寡头或社会主义者都无法摆脱我们的影响！"
 BOL_Retake_Chaco: "夺回查科"
 BOL_Retake_Chaco_desc: "之前查科的失败应归咎于之前由寡头操控的软弱政府。现在我们已经改革了国家，那么恢复玻利维亚的法理领土是我们的神圣职责。巴拉圭人会在玻利维亚的愤怒之下颤抖！击碎石头，震撼羊驼！。(¡K'alatakaya Huarikasaya!)"
 BOL_Retake_Jujuy: "收复胡胡伊"
 BOL_Retake_Jujuy_desc: "胡胡伊于1893年割让与阿根廷。此等丧权辱国让玻利维亚人痛心疾首！我们要从阿根廷人手中夺回我们的土地，即使这意味着要不得不面对强大的阿根廷军队。他们可能很强大，但我们做好了充足准备！我们必胜！"
 BOL_Reclaim_the_Coast: "重夺海岸线"
 BOL_Reclaim_the_Coast_desc: "我们很久以前将海岸线丢失给了智利。现在我们比以往更加强大、也没有讨厌的秘鲁人拖我们的后腿。是时候收回我们的海岸线了。为了玻利维亚的海洋！(Mar para Bolivia!)"
 BOL_Demand_Acre: "声索阿克里"
 BOL_Demand_Acre_desc: "1903年，我们被迫将阿克里交给巴西。这种不公正的暴行已经被容忍的太久了！我们理应从巴西手中收复我们的合法领土，即便这意味着直面他们强劲的军事力量。他们可能很强大，但我们已经采取了一切措施来确保自己比他们更加强大！孩子们，胜利就在眼前了！我们终将凯旋！(Venceremos)"
