 war_in_the_desert_threat: "沙漠战争"
 cp.1.t: "一个时代的落幕"
 cp.1.d: "随着阿拉伯军队跨过托罗斯山脉并进入安纳托利亚，我们必须承认奥斯曼朴特的黄金时代已经终结。拒绝放弃家园的土耳其和库尔德非正规组织正在安纳托利亚南部发动一场抵抗战争，但他们的企图很可能徒劳无功。因此，苏丹已将内阁召集到他身边，讨论停战条件和投降条件。\n\n在多尔玛巴赫切宫的大厅里，聚在一起的人们只能在加拉塔附近的空袭警报响起的同时思考他们曾经庞大的帝国的未来，无数的家庭含泪向前往安纳托利亚前线的父亲与儿子们挥手告别。"
 cp.1.a: "未来一片漆黑……"
 cp.2.t: "安塔利亚条约"
 cp.2.d: "曾经看似不可能的事情终于发生了，奥斯曼帝国军队的残部在今天16:15正式向[EGY.GetLeader]的军队投降。然而，这场胜利带来了新的猜忌和嫉妒，因为马什里克的富饶土地现在将被我们联盟的各个伙伴瓜分。他们期望我们信守诺言，而任何阻碍他们自决的企图都可能带来不良后果。"
 cp.2.a: "支持叙利亚政府。"
 cp.2.b: "黎凡特属于开罗！"
 cp.3.t: "埃及接受了奥斯曼的投降"
 cp.3.d: "负责投降谈判的开罗政府以我们的名义签署了和平协议，并像火鸡一样瓜分了奥斯曼帝国。根据我们的要求，他们已给予我们来自奥斯曼朴特的巨大让步，并希望今后保持友好关系。"
 cp.3.a: "该休养生息了。"
 cp.3.b: "我们还要更多的土地！"
 cp.4.t: "叙利亚的现状"
 cp.4.d: "随着我们在黎凡特取得胜利，决定叙利亚未来的时候到了。虽然当地居民大力支持在这个前奥斯曼帝国领土建立的临时共和政权，但埃及许多人认为平等的伙伴关系并不符合他们的最佳利益，应当建立一个符合开罗利益的由王室成员领导的傀儡政权，它将尽最大努力从新的土地上开采尽可能多的资源。"
 cp.4.a: "叙利亚应当是我们的同伴。"
 cp.4.b: "我们能够给予叙利亚所缺乏的引导！"
 cp.4.c: "大马士革将引领阿拉伯世界！（使用叙利亚继续游戏）"
 cp.5.t: "埃及背叛了我们！"
 cp.5.d: "如果在我们同意参与埃及的帝国主义阴谋之前，我们对埃及的背叛行为有如此清晰的认识，我们可能永远不会让成千上万的父亲、儿子和兄弟们遭受不必要的死亡。\n\n埃及不仅阻止我们在战争中取得任何实质性进展，而且还采取措施加强我们的敌人和对手，背叛了我们对他们的信任。对我们的人民来说，这是一个黑暗的日子。"
 cp.5.a: "切断与开罗的一切联系！"
 cp.5.b: "我们别无选择，只能接受。"
 cp.6.t: "参与制定世界新秩序"
 cp.6.d: "随着奥斯曼帝国的统治被彻底粉碎，埃及用了不到一个月的时间就取得了阿拉伯世界的最高权力。也门在整个历史上都是更大的马什里克区域的一部分，从未打算统一阿拉伯人民，也没有打算建立一个新的超国家结构来决定其政策和法令。因此，民众和统治阶级都强烈反对在开罗条约不再是一个临时联盟，更像是一个由开罗领导的联邦之前退出该组织。"
 cp.6.a: "也门将独自前行！"
 cp.6.b: "我们将和阿拉伯兄弟们同进退。"
 cp.7.t: "伊拉克独立宣言"
 cp.7.d: "在远离黎凡特主战场的地方，奥斯曼第六集团军的部分成员和一些伊拉克知名人士自奥斯曼政权即将崩溃以来一直在策划着向一个新的伊拉克国家快速并和平地移交权力。作为北部逊尼派和南部什叶派的联盟，这个国家的主要目标不是建立一个统一的宗教或种族国家，而是挫败伊朗对黎凡特的侵略，并确保美索不达米亚的阿拉伯领土不被德黑兰的管辖。\n\n埃及官员很快就承认了这个新国家，一些观察家指出，这一举动可能很快导致两个地区大国之间的战争，他们表示，阿拉伯人民的自决应当符合所有人的最佳利益，而不是由波斯人来决定阿拉伯人的问题。"
 cp.7.a: "恭喜！"
 cp.7.b: "巴格达将引领阿拉伯世界！（使用伊拉克继续游戏）"
 cp.8.t: "奥斯曼在黎凡特取胜"
 cp.8.d: "我们在战争前就已经很清楚的一点现在已经得到了巨大成功的证实——奥斯曼帝国是中东的最高统治者。随着埃及的阿拉伯军团在开罗城门前被彻底粉碎，每个人心中的问题是埃及的未来将会是什么样的。\n\n奥斯曼政府中的强硬派和鹰派要求完全吞并埃及，奥斯曼直接控制自古以来上的广泛自治区，同时让苏丹独立。其他人则选择了一条更为谨慎的道路，指出这场战争可能会让奥斯曼帝国与其胜利一同走向崩溃，而马什里克的阿拉伯人民在对埃及战争中的大力支持应该被视为土耳其多元化和不应当因为宏伟梦想而放弃的信号。"
 cp.8.a: "吞并埃及！"
 cp.8.b: "重建埃及赫迪夫领。"
 cp.9.t: "我们的荣光时刻"
 cp.9.d: "我们多年来担心的时刻终于到来了。众多的敌人团结在一起发起进攻，试图把中东从我们所谓的压迫中解放出来。然而，我们不会接这样地陷入黑暗，我们将使用我们所有的一切以对抗入侵者并保护奥斯曼皇室和可能延续一千年的帝国。"
 cp.9.a: "拿起武器！"
 cp.10.t: "帝国的终结"
 cp.10.d: "随着我们的军队陷入混乱并在中东输给了外国侵略者，土耳其民族主义者团结起来支持他们的事业并推翻了苏丹。虽然现在还不清楚我们这个已经解体的帝国下一步会发生什么，但人们只能假设这不会令人愉快。"
 cp.10.a: "土耳其万岁！"
 cp.11.t: "阿巴斯二世之死"
 cp.11.d: "当大赫迪夫阿巴斯二世于昨晚逝世，哭喊声从开罗的王宫中传出。第一次在英国占领下的泥泞水域中航行使赫迪夫的生活发生了翻天覆地的变化。在世界大战期间，他被英国征服者废黜，取而代之的是他的兄弟。\n\n尽管埃及不久后重新获得独立，但前赫迪夫将无处容身，他被当权派视为奥斯曼帝国的走狗，才能也远不如他的继任者。但奥斯曼帝国的军事力量改变了这一局面，因为他们在黎凡特战争中取得了巨大胜利，使流亡的赫迪夫重新登上了王位。\n\n随着他的去世，他的儿子穆罕默德·阿卜杜勒一世继承了王位。多年来，阿卜杜勒一世一直是埃及的继承人，他有望引领埃及走向更美好的未来。"
 cp.11.a: "祝好运！"
 cp.12.t: "穆斯塔法·凯末尔接管指挥权"
 cp.12.d: "尽管我们的大维齐尔辞去军队职务以追求政治生涯，但众所周知，帕夏从未真正放弃军队，并始终与武装部队保持密切关系，甚至曾亲自指挥在伊拉克和东安纳托利亚的行动。如今，帝国再次陷入了一场针对四面八方敌人的大规模战争，维齐尔在奥斯曼议会宣布，他将再次在军队中占据一席之地，并像他在《世界报》中所做的那样，带领我们取得最终胜利。\n\n毫无疑问，此人具有战略天赋，但有几个人很快指出，这与维齐尔本人签署的奥斯曼法直接矛盾，该法禁止同时拥有政治和军事授权。此外，我们的维齐尔在严重的压力和坏习惯下的健康状况在最近几年出现了急剧下降，并导致军队中的各种人物质疑维齐尔是否真的能够忍受奥斯曼军队的斯巴达生活方式。"
 cp.12.a: "带我们走向胜利，加齐！"
 cp.12.b: "军政事务应当分离。"
 cp.13.t: "以色列地防卫军的建立"
 cp.13.d: "由于定居点遭到攻击，且整个犹太复国计划的未来都处于危险之中，各个犹太团体自发地组建了一支民兵部队以低于阿拉伯人的入侵。由于对手人数众多且武器精良，即便是最顽固的犹太复国主义分子也怀疑他们的胜算，而他们其中一位主要领导人戴维·本-古理安则接触了叙利亚的奥斯曼军队并提出合作。\n\n虽然奥斯曼军队通常来讲由于担心会在穆斯林步兵中引起巨大的骚动，都会不暇思索地拒绝他们的提议，但当下叙利亚不断升级的危机使得奥斯曼高层将领不得不认真考虑他们的位置。而奥斯曼除了担忧与犹太复国主义者合作可能涉及的风险外，他们对本-古里安在他部队中拥有的权力也不甚清楚，而像伊尔贡这样的极端组织也更是不可能与奥斯曼当局妥协。"
 cp.13.a: "一次斗争！"
 cp.13.b: "我们不想更不需他们的援助！"
 cp.14.t: "塞浦路斯问题"
 cp.14.d: "尽管我们的军队战胜了阿拉伯和波斯部落，但占优势的希腊基布里斯岛在战争初期驱逐了奥斯曼卫戍部队后在我们看来仍然是一片废墟。由于我们的军队无法在其防守严密的阵地上取得进展，成功地进行海上入侵的可能性越来越小，塞浦路斯临时政府提出了和平建议，要求我们承认他们的独立性。他们承诺为岛上的土耳其少数民族制定合适的安排，并提议将会进行人口交换，其中包括安纳托利亚的一些剩余希腊社区。\n\n然而，军队中的许多人对这一提议表示愤怒，指出随着东部和南部的威胁消失，他们很快就会对这些麻烦的暴发户采取短期行动。毕竟，基布里斯现在是而且将永远是属于土耳其的一个岛屿！"
 cp.14.a: "别再让事情再这样尴尬下去了……"
 cp.14.b: "召集军队，准备好船只，发动所有的战斗机，两周后基布里斯将属于我们！"
 cp.15.t: "我们与开罗的关系"
 cp.15.d: "随着奥斯曼帝国的垮台，埃及得到了一个新的显赫地位，获得了阿拉伯世界领袖的衣钵。然而，这引发了我国民众的强烈关注，因为许多人担心，这一事态发展将使我们与开罗政权的基本关系从相互合作转变为朝贡附庸，继续加入他们的联盟将危及我们流了这么多的血争取来的自治权。"
 cp.15.a: "的黎波里塔尼亚将自立前行！"
 cp.15.b: "埃及人的保护对我们的存续是有必要的。"
 cp.16.t: "[PER.GetNameDefCap]吞并伊拉克"
 cp.16.d: "我们的前“盟国”公然侵略，剥夺了和平善良的伊拉克人民的自决权，如同古波斯帝国在历史上一样中吞并了他们。很自然，这让整个马什里克陷入了抗议和政治行动之中，要求政府打击什叶派压迫者。最多只能用其祖先在19世纪的步枪武装自己的年轻人们聚集在抵抗运动和民兵团体中，在黑夜中穿越伊拉克边境，帮助他们的阿拉伯兄弟完成他们最正义的事业。"
 cp.16.a: "他们必须即刻撤离该地区！"
 cp.16.b: "还是别和波斯人打了……"
 cp.17.t: "[FROM.GetNameDefCap]要求解放伊拉克"
 cp.17.d: "他们的政府对我们草率行为感到愤怒，要求我们立即从伊拉克地区撤出部队，并按照几个月前第三届阿拉伯大会商定的协议，给予伊拉克人民自决权。"
 cp.17.a: "若是他们想要伊拉克，那就开战吧。"
 cp.17.b: "我们不能再打了。"
 cp.18.t: "[FROM.GetNameDefCap]拒绝我们的要求"
 cp.18.d: "东方的异教徒似乎拒绝了我们的要求，声称他们完全有权占领外国领土（指向埃及吞并苏丹），并表明他们愿意在必要时为之而战。尽管如此，他们还是更愿意和平解决，即他们保留所有目标，我们牺牲自己的目标。"
 cp.18.a: "那就开战吧。"
 cp.18.b: "就这样吧。"
 cp.19.t: "[FROM.GetNameDefCap]退出了伊拉克"
 cp.19.d: "正如人们所预料的那样，畏缩的伊朗狗在面临我们阿拉伯联盟可能的全面进攻前就已经撤出伊拉克。让这一事件成为对所有人的警告，阿拉伯世界团结一致，不会让任何外国团体，无论是土耳其人还是波斯人，决定自己的命运！"
 cp.19.a: "太好了！"
 cp.19.b: "（使用伊拉克继续游戏）"
 cp.20.t.victory: "对[EGY.GetNameDef]作战胜利"
 cp.20.d.victory: "显然，从一开始，埃及的狗可以吠叫却没有咬人的能力。为了显示我们强大的力量，我们已经让它们的鼻子流血了。他们的军队在战场上被击溃，我们对伊拉克的控制从未如此强大。现在是迫使埃及走上谈判桌，一劳永逸地决定伊拉克命运的时候了。"
 cp.20.t.defeat: "战争投入摇摇欲坠！"
 cp.20.d.defeat: "人们最初都期许对埃及的作战将会以大捷和敌人的粉碎而告终，各色政客和将军都对公众承诺胜利近在咫尺。而如今，这些高谈阔论似乎都成了纸上谈兵。我们的军队已被赶出了伊拉克，而埃及军队正在日益逼近伊朗腹地。胜利已然成为奢望，高级军官和政治领袖们都敦促[PER.GetLeader]进行谈判以体面投降，进而保全所剩之物。"
 cp.20.a: "让埃及承认我们的战果。"
 cp.20.b: "不，我们应该碾碎他们！"
 cp.20.c: "我们必须结束这场战争。"
 cp.20.d: "我们还能赢！"
 cp.21.t: "与[FROM.GetNameDef]和谈？"
 cp.21.d.victory: "当怯懦的伊朗害虫将对伊拉克的控制权交给我们的联合部队时，整个阿拉伯世界都欢呼雀跃。从的黎波里到摩苏尔的每一个城镇广场上，人们都在庆祝我们军队的伟大胜利，而整个地区的无线电广播充斥着爱国主义音乐和支持的消息。"
 cp.21.d.defeat: "虽然我们开局不错，但波斯人似乎在战场上胜过了我们的军队。经历了一次又一次的失败，我们现在别无选择，只能把伊拉克交给他们。对阿拉伯世界来说，这确实是一个黑暗的日子。"
 cp.21.a: "我们接受他们的条件。"
 cp.21.b: "不，他们应该被碾碎！"
 cp.22.t: "[FROM.GetNameDef]同意和谈"
 cp.22.d.victory: "带着沉重的心情，埃及外交官被迫签署了《巴格达条约》并承认我们对伊拉克的统治是合法的。伊朗各地都因此举办了庆祝活动，而在开罗，一种阴沉的情绪笼罩着整个城市。这不太可能终结我们在该地区的麻烦，但就目前而言，伊朗取得了胜利。"
 cp.22.d.defeat: "怀着沉重的心情，我们的外交官被迫签署了羞辱的《巴格达条约》并承认伊拉克的独立。整个阿拉伯世界都因此举办了庆祝活动，而在德黑兰，一种阴沉的情绪笼罩着这座城市。当他们今晚庆祝的时候，伊朗将进行报复……"
 cp.22.a: "太好了。"
 cp.22.b: "我们别无选择。"
 cp.23.t: "[FROM.GetNameDef]拒绝和平"
 cp.23.d: "愚蠢的埃及军队拒绝接受我们的条件，并发誓在波斯被彻底摧毁之前他们不会停止。这是一个荒谬的想法，我们的将军们表示他们已经做好了迎接挑战的准备，在这场战斗的最后将是烈焰中燃烧的开罗。"
 cp.23.a: "那么，战斗到死。"
 cp.24.t: "格鲁吉亚占领了巴统"
 cp.24.d: "得益于我们暂时的疲软，格鲁吉亚的老鼠们利用这个机会实施了有利于他们的边界修正。巴统港是特拉比松以东最大的港口，也是西高加索的主要港口。格鲁吉亚海军切断了巴统港海军的通行，步兵营在街上游行，格鲁吉亚人对巴统港进行了蓄谋已久的袭击。尽管奥斯曼帝国驻军已经驻扎在该城且尚未投降，但在最高朴特讨论完毕是否应该采取武力报复或将该城让给格鲁吉亚人之前，双方尚未交火。"
 cp.24.a: "该给格鲁吉亚上一课了！"
 cp.24.b: "协调一致的撤军符合我们的最佳利益。"
 cp.25.t: "奥斯曼撤出巴统"
 cp.25.d: "在科斯坦丁尼耶命令奥斯曼驻军向里泽撤退时，我军一枪未发，就成功夺回了历史悠久的格鲁吉亚巴统港。尽管这对格鲁吉亚来说是一场伟大的胜利，但并不是所有人信服对土耳其人落井下石的选择。他们指出了北方的黑暗阴影，担心如果土耳其人在苦难中幸存下来，整个格鲁吉亚的主权可能会受到损害。"
 cp.25.a: "荣耀的一天！"
 cp.26.t: "奥斯曼坚守巴统"
 cp.26.d: "令人惊讶的是，尽管朴特目前处境艰难，但他们还是选择坚守巴统，并发出最后通牒，要求我们的部队撤离，否则就要面临战争。如果我们还想要夺回巴统港，现在唯一的选择就是正式向[FROM.GetNameDef]宣战。"
 cp.26.a: "那就开战吧。"