 RUS_Zemstvo_Funding_decisions_desc: "地方自治会是乡村地区的自治机构，它是1861年农奴制度改革的产物，其有权自行征税，并将这些税款用于地方教育、医疗、维护道路等一系列地方事务。现在，地方自治会的发展却受到了限制：它的资金来源仅为本地区的税收，故无法担负起任何大型工程。如果想要提振地方自治会对我国的作用，我们就应该对其进行直接的资金资助。"
