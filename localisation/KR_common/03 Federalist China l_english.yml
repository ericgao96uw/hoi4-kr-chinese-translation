 UPC_popular_support_1: "些许民众支持"
 UPC_popular_support_1_desc: "联省派政府现在并不受欢迎，在民众眼中我们的合法性接近为零且各路军阀将我们视作暴发户。我们必须加大努力来赢取民众支持。"
 UPC_popular_support_2: "少数民众支持"
 UPC_popular_support_2_desc: "联省政府在华南以外的其他地区势力微不足道。在中国人民眼中，联省派并不被视作一个有实力逐鹿中原的势力，各路军阀政府也只把我们视为暴发户。我们正在一步一步的获得人心。"
 UPC_popular_support_3: "一定民众支持"
 UPC_popular_support_3_desc: "联省政府在华南以外也有了一定程度的支持。它已经吸引到了一些中国人民的注意，一些敌对派系的政府也开始把我们视作一个真正的（即便实力有限的）威胁。我们正缓歩将人民争取到我们的事业之下。"
 UPC_popular_support_4: "多数民众支持"
 UPC_popular_support_4_desc: "联省政府在全中国都活了显著的支持。在中国人民眼中，它被视为一个可行的共和派政府。显然，我们的事业已经争取到了人民群众。"
 UPC_popular_support_5: "排山倒海的民众支持"
 UPC_popular_support_5_desc: "全中国各地均普遍支持联省政府。它作为中国唯一合法政府的地位是无可争议的，中国重归稳定已指日可待。"
