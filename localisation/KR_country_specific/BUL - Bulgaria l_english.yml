 bulgaria.1.d: "保加利亚从世界大战的战火中脱颖而出，成为耀眼的战胜国之一，保加利亚所宣称的巴尔干领土皆尽数收入囊中，大保加利亚就此统一，1878年围绕着《圣斯特凡诺条约》所定下的重要目标终于化为现实。但是，保加利亚的统一却是另一场闹剧的开始。新领土的占领成本极为高昂，国家因此负债累累，内部更是一团乱麻。\n\n二十世纪二十年代初，瓦西尔·拉多斯拉沃夫的国家自由党同民主党、温和农业派及广泛派社会主义者开始了一场政治对抗。尽管在世界大战前的党派政治时期就已有过类似的内斗，但国会中的传统政党如今已经不再具有压倒性优势。1925年，英国和塞尔维亚爆发的革命让国会中的社会主义者和农业派飞速崛起。作为回应，在鲍里斯皇储的提议下，他年迈的父亲任命他的爱将康斯坦丁·格奥尔基耶夫将军就任新首相。格奥尔基耶夫实行了戒严，并限制反君主政党的活动，《国家保卫法案》也在此期间通过，这份法案赋予了内阁可以在维持国家秩序时动用专制手段的权力。\n\n在格奥尔基耶夫完全建立起独裁政权前，国会中的民主反对派成功迫使其辞职，民主最终得以幸存。虽然戒严令已经被解除，但威权的阴影仍挥之不去，奥地利信贷银行危机过后的1933年，由激进民主党、民主党与“燕街1号”农业派组成的“人民集团”倒台。取而代之的是国家自由党和人民进步联合党组成的第二自由派同盟。他们自视为瓦西尔·拉多斯拉沃夫自由派同盟的后继者。在皇储的支持下，这一同盟得以实现，但其国内政策和对外政策实行得都不尽如人意。随着1936年到来，佩特科·斯泰诺夫首相必须要决定保加利亚的未来。"
 bulgaria.1.a: "大保加利亚必将永存！"
 bulgaria.2.t: "尼沙瓦行动"
 bulgaria.2.d: "上次世界大战结束后，保加利亚的边疆得到充足的拓展，但是、我们的内部仍旧矛盾重重。我国有近一半的人口是少数族裔，由土耳其人、希腊人、罗马尼亚人、阿尔巴尼亚人以及狗娘养的塞尔维亚人组成。自从我们吞并了斯科普里和尼什以后，这帮塞族蛀虫成了我们最棘手的问题。在世界大战期间，保加利亚军队已经碾死了数以千百计的乱党来为我们西方疆土的安定团结铺平道路，即使是在战后规模略有缩小，但是捍卫秩序的铁拳绝不会因此而变得软弱。\n\n整合领土的方式以及其残酷程度取决于政府的选择，政府中的一些人希望能够将这些领土完全的保加利亚化，而另外一批人则寻求与非保加利亚族裔达成某种程度的和解，即使这会被激进的极右派所鄙视。然而自1933年“自由派同盟”全面掌握权力之后，保加利亚政府就放弃了任何谈判或者妥协的尝试，在军方的建议下，政府为针对塞尔维亚知识分子以及任何疑似分离主义分子的大规模行动开了绿灯，即尼沙瓦行动。\n\n在赫里斯托·卢科夫将军的指挥下，士兵们一手抓着《国家保卫法案》、一手挥舞着警棍逮捕了三百多名塞尔维亚政客，作家以及艺术家，甚至还抓了三名国民议会议员，并在尼什为这帮可疑的反动分子设立了军事法庭。虽然这次行动立志于要维护西部边疆的长治久安，但是随着各种惨绝人寰的悲剧在我们的监狱和军事法庭中发生，公众的舆论似乎越发针对政府，好似唤起了人们在世界大战中的惨痛记忆，已经没有人再想回到那样恐怖的年代了。"
 bulgaria.2.a: "此乃必要之恶。"
 bulgaria.3.t: "议会冲突"
 bulgaria.3.d: "国会是保加利亚沙皇国的立法机构，可现在空气中却弥漫着一股沉闷的气息。不久之前三名国会议员被捕的消息对佩特科·斯泰诺夫内阁造成了极坏的影响，西部边境地区被外国记者报道为“典型巴尔干流血事件”的坏消息也是如此。\n\n在反对派五人团(Petorka)及其盟友党派要求下，首相斯泰诺夫被迫接受国民议会的问讯，并为自己进行了长达一个多小时的辩护。尽管他的目的是尽可能的解决同僚们关心的问题，可是情绪高昂的反对派对此并不买账，他们要求严惩凶手，自由派同盟中的几名成员甚至也对他们表示同情。\n\n随后又有两人发言，其中一人是康斯坦丁·穆拉维耶夫，他是农业人民联盟的大名人，大名鼎鼎的亚历山大·斯坦博利斯基的侄子。另一人则是格奥尔基·热诺夫，其是激进民主党的老将，五人团领袖之一。他们二人都指出了尼什惨案的真正凶手——《国家保卫法案》，自打专制沙皇斐迪南和他儿子让他们的傀儡格奥尔基耶夫将军通过了这项法案后，他们就一直仗着这项法案胡作非为。皇室与自由派同盟暗中勾结，妄图将国家转为专制机器，而现在，国民议会反击的时候到了。\n\n就现在来看，保加利亚社会仍然在就”尼沙瓦行动“和专制内阁展开大辩论，五人团希望能够借此废除《国家保卫法案》，而首相斯泰诺夫必须做出决定：要么反对，要么支持。"
 bulgaria.3.a: "我们有时间就该问题展开辩论……"
 bulgaria.4.t: "穆拉维耶夫的橄榄枝"
 bulgaria.4.d: "国会内外剑拔弩张，聚光灯齐刷刷的打在了首相佩特科·斯泰诺夫的身上。1933年，斯泰诺夫被推到了如今这个位置，在此之前他是法学家和外交家，拥有长期的议员履历，可是对政府最高层的事务毫无经验，他只是一个可以同时安抚自由派同盟和温和反对派的独立棋子而已。但，从那时起，他的立场便愈加多变，熟悉他的人知道，如果他被逼得走投无路，他将选择站在他认为能够拯救保加利亚的人的身边。\n\n了解了这样的信息，康斯坦丁·穆拉维耶夫直接与首相取得了联系，他提出与斯泰诺夫在索非亚的解放者沙皇大道的一家餐馆进行一次私下会面，在那里两位政治家可以隐秘的讨论一天中发生的要事，穆拉维耶夫开门见山的表示，自从《特尔诺沃宪法》通过后，沙皇的权力与自由就开始日渐膨胀，凭借自己的心情随心所欲，为所欲为。如今的保加利亚已经很难再被称作是一个民主国家，对于巴尔干地区最早拥有民主宪法的国家之一，这真是令人可耻的堕落。这种情况对于沙皇任命的首相而言也许是件好事，但穆拉维耶夫发问，当后人翻开历史书，你就甘愿在字里行间扮演专制者的傀儡吗？对于任何信仰民主的人来说，挺身而出，呐喊：“我们受够了”，何罪之有？\n\n首相的反应是什么？"
 bulgaria.4.a: "你是对的，君主权力必须被限制。"
 bulgaria.4.b: "我不会和斯坦博利斯基的狗腿子们勾结！"
 bulgaria.5.t: "格奥尔基耶夫上将的橄榄枝"
 bulgaria.5.d: "不是所有政治力量都在沙皇国的明面上活动。军人联盟在国民议会中也有自己的盟友，联盟的真正力量来自于成员中的军官和将军们，不论是退休的还是现役都是其中的一员。过去几周里，”环节派“这个由军人联盟高层及文官盟友构成的组织的名字越来越频繁地被人提及，事情正朝着环节派所宣扬的方向发展，国民议会越混乱越证明他们的意见正确。因此，他们开始直接试着拉拢首相本人也只是时间问题。\n\n军人联盟召开部长级会议并不是什么罕见的事情，但这一次，军人联盟让环节派的领袖们：达米扬·韦尔切夫、彭乔·兹拉特夫和基蒙·格奥尔基耶夫齐聚一堂，并邀请了斯泰诺夫首相一同赴会。在问候和客套话说完后，话题迅速转向了尼沙瓦行动、《国家保卫法案》和军队对近期事务的看法上。\n\n军队对此表示担忧，但如格奥尔基耶夫所说，他们早就猜到事情会变成这样。自宪法通过以来，议会制度只让保加利亚日渐衰弱，而没有让她重振旗鼓。国民议会不过为党派政治体制加上了腐败与无能的佐料，其所号称的代表人民更是一纸空谈。本次会议的目标就在于此。格奥尔基耶夫简单地向斯泰诺夫介绍了环节派为保加利亚量身打造的计划——他们将为保加利亚带来改革、合理与纪律的全新制度，去旧迎新，脱胎换骨。当然，这样的蜕变可是民主带不来的，但为了一个更新更强的保加利亚，民主这点代价算得了什么？\n\n首相的看法是怎么样的？"
 bulgaria.5.a: "的确，言之有理……"
 bulgaria.5.b: "我可不会被冒牌的科德里亚努说动。"
 bulgaria.6.t: "皇储的祝福"
 bulgaria.6.d: "首相并不准备搭理这两个妖言惑众的逆贼，因此，他只剩下了一个可以合作的选择。鲍里斯皇储在沙皇国日渐活跃，随着他的父亲对国家的控制力日渐衰退，皇室的不少职能都被鲍里斯接管，更不用提他已经握在手中的权力。保加利亚的上层人士们已经看清了形势以及这个舞台中央的皇储所扮演的真正角色。\n\n正是这个皇储一手建立起了康斯坦丁·格奥尔基耶夫将军的专制政权，如今他也发现日渐猖狂的民主反对派就要摧毁他苦心经营的一切，这位未来的沙皇绝不允许这种事情发生。因此，在得知政府中还有值得信任的盟友后，他心中的大石头落了地。也许两位保加利亚政治巨头携手合作，就能终结过去二十年的混乱局面，并建立起能够赢得每一个保加利亚人都能寄予重望的强大政府。"
 bulgaria.6.a: "必要之举。"
 bulgaria.7.t: "人民进步党与五人团的沟通"
 bulgaria.7.d: "第二自由派联盟并不是一个统一政党，它是一个由两个目标相似，背景却大相径庭的两个党派组成的执政联盟，联合人民进步党是联盟中较为弱势的一方，但历史却无比辉煌，其是保守党的最终继承者。十九世纪末，塔尔诺沃制宪会议中他们还是针锋相对的自由派与保守派。但那都是陈年旧账了，1878年时列位站在哪一边如今并不重要，人进党还是以当年身为议会制度与大公陛下的支持者为傲。\n\n他们的领袖阿塔纳斯·布罗夫以公民权利与特尔诺沃宪法的坚定捍卫者赢得了大家的尊敬。也是这样的立场促使他后来与五人团展开了谈判。布罗夫对自己在自由派联盟中的地位颇有自信，因此他要求面见首相，在谈话中他希望自由派同盟可以采取支持民主的立场，他们不但不应当向沙皇让出更多的权利，反而有义务捍卫当年赋予保加利亚作为独立国家重生的《特尔诺沃宪法》精神。\n\n斯泰诺夫对此作何回复？"
 bulgaria.7.a: "布罗夫先生，内阁不会再欢迎你的部长们了。"
 bulgaria.7.b: "令人遗憾。确实如此。"
 bulgaria.8.t: "兹拉特夫将军的提议"
 bulgaria.8.d: "忧心仲仲的首相仍然对环节派有原则上的反感，因此环节派决定换个方案。斯泰诺夫又一次受邀赴会，这次迎接他的是环节派中的专制派要员之一：骑兵将军彭乔·兹拉特夫。这次会议表面上是邀请首相去检阅一支完成现代化改革不久的骑兵师，将军向首相保证，他们将在未来针对贝尔格莱德方面的任意一次战争中带头冲锋。\n\n兹拉特夫将军此举旨在打消首相的顾虑：环节派不是科德里亚努的铁卫团，也不打算复制布加勒斯特的蛀虫们的制度。相反，环节派自认他们是技术官僚，玩弄政治的大师，只要能让他们掌权，国家一定能变得更好。请首相不要把这次变革想象成暴力革命，沙皇陛下不用掉脑袋，保加利亚的政治传统也将得到传承。兹拉特夫将军亲口向斯泰诺夫保证，他一定不惜一切代价阻止像达米扬·韦尔切夫这样的“危险激进分子”上台。他们只是希望在必要时刻，斯泰诺夫可以支持他们。\n\n斯泰诺夫对此作何反应？"
 bulgaria.8.a: "我最想要你做的就是在我拿国保法对付你这军阀之前给我滚蛋。"
 bulgaria.8.b: "这可能是拯救保加利亚的唯一办法……"
 bulgaria.9.t: "德国的黑色星期一"
 bulgaria.9.d: "柏林的金融风暴也波及到了我们。尽管我们与德国市场的联系并不如以前那般紧密，但我国农业出口仍然十分依靠受现任世界警察把持的中欧市场。现在德国企业的资金迟迟到不了我们手里，他们的贷款业也难逃崩溃。庆幸的是，鉴于我们的经济本来就很糟糕了。因此我们并不像我们的其他友邦那样极度依靠于德国，我们已经躲过了最大幅度的衰退。"
 bulgaria.9.a: "还会更糟吗……"
 bulgaria.10.t: "“别克洛维兄弟”破产"
 bulgaria.10.d: "黑色星期一后席卷德国的银行挤兑事件也蔓延到了索非亚。由于担心德国的灾难在保加利亚重演，投资者和普通民众正蜂拥至保加利亚最大的商业银行“别克洛维兄弟”(Bratya Bŭklovi)提取存款。这家以其老板的名字命名的银行在本世纪三十年代迅速扩大信贷服务，借着德国经济腾飞的东风向越来越多不靠谱的债务人提供贷款。几年前这么玩并不是什么问题，但是当年的自信如今让他们自讨苦吃，预计高达数百万列弗的贷款再也无法追回，而沉重的债务也让“别克洛维兄弟”自身难保。\n\n眼看“别克洛维兄弟”就要倒闭，而它的倒闭很可能会导致保加利亚经济的崩溃。保加利亚国家银行和国家债务担保管理局提出了一个对策：目前而言，唯一的对策就是将别克洛维银行与另一家大银行强行合并，只有这样才能将损失降到最低。"
 bulgaria.10.a: "现在寸步难行！"
 bulgaria.11.t: "国会中的法案废除风波"
 bulgaria.11.d: "在向国民议会递交了废除《国家保卫法案》的议案不久后，被指派来审查此议案的委员会被指出其在议案被递交到国会前就废除了该法案。保皇党和右翼民族主义者随即向宪政派联盟发难，对他们忠诚以及废除法案的必要性表示质疑，而鉴于我们得不到议会的支持，这次废除国保法的议案显然是通过不了了。"
 bulgaria.11.a: "我们来日再战。"
 bulgaria.12.t: "国家军团日渐崛起"
 bulgaria.12.d: "保加利亚国家军团联盟是保加利亚拥有悠久历史的各色准军事组织的集大成之作，军团联盟诞生于世界大战后流落街头的大量退伍兵和预备役军人中，那时这些将士正在寻找可以疏解他们心中不甘情绪的通道。国家军团最初是作为“卫国组织”的青年翼诞生，但日后军团迅速膨胀以致超过了本体，一跃成为保加利亚极右翼组织的领头羊。他们拥有极强的民族主义、反资本主义和反犹主义情绪，显然他们是从罗马尼亚的相似政权那里学到了不少，可谓是师夷长技。\n\n黑色星期一后保加利亚各地飙升的贫困状况加强了军团的力量。不但如此，其领导人伊万·多切夫和其他军团成员借着经济危机，组织了大规模针对农村的救济计划，数以千计的军团分子向农村进发，帮助农民劳作，并在期间大肆宣传他们的意识形态。\n\n目前而言，军团是环节派的政治盟友，可二者之间的联盟十分脆弱，激进的少壮派军官们心中自有一套计划早已是公开的秘密。"
 bulgaria.12.a: "科德里亚努可是国敌，别拿他当榜样！"
 bulgaria.13.t: "高级军官公然支持国家军团"
 bulgaria.13.d: "普通的保加利亚人也许对国家军团所呼吁极端民族主义目标并无兴趣，但高级军官却对此颇为在意。鉴于该组织的历史与其他保加利亚右翼准军事组织间的联系，国家联盟很容易就能在军官团中拉拢盟友，现在已经有两位著名将军公开对国家军团表示支持。\n\n第一次巴尔干战争和世界大战的战争英雄尼古拉·哲科夫最先发话，他在军人联盟的官报“日升报”(Izgrev)上发表了一篇文章，其中洋溢着对军团联盟的赞美之词，称赞军团是一个出色的本土运动，他们的思想也许能对今日的保加利亚起到很大的影响。作为坚定的亲德派，哲科夫在国家军团与德国的相似组织身上找到了不少共同点。当然，这位保守的退休老将还是军团有所犹豫。\n\n赫里斯托·卢科夫将军哲科夫之后发表了文章，而他显得更加热情，已经有传言称卢科夫将军直接参与了国家军团的活动，出于对形象的考虑，卢科夫甚至有可能是未来的候选领导人。显而易见的，两位将军都对现政权持批评态度，甚至到了完全厌恶民主的地步。有关军团正在向索非亚进军的流言传遍全国，而这些留言则指向了可能的政变，他们的目的是推翻佩特科·斯泰诺夫内阁，并建立一个强硬的独裁政府……不论在内阁高层有没有盟友，他们都决定放手一搏。"
 bulgaria.13.a: "我绝不允许极端民族主义者胡作非为！"
 bulgaria.13.b: "也许该在他们把我拖出去枪毙之前听他们的话……"
 bulgaria.14.t: "“燕街1号”与地下分子合作"
 bulgaria.14.d: "亚历山大·斯坦博利斯基与保加利亚农业人民联盟的其他领导人在世界大战时期持反战立场，而这直接导致农业人民联盟在世界大战时期被查禁，自那时起，农业人民联盟就处于非常不稳定的状态。前联盟中的温和派选择与激进农业派保持距离，世界大战结束后农业人民联盟进行了重建。这一派以该党的总部地址“燕街1号”自称。“燕街1号”重建了农业人民联盟的组织结构，二十年代，“燕街1号”通过谈判的方式让政府释放了被捕的领导层，其中甚至包括斯坦博利斯基。\n\n塞尔维亚革命导致了农业人民联盟的二次分裂，斯坦博利斯基和党内的共和派转入地下活动，在此期间他们一直支持塞尔维亚的革命进程。之后的事情又一次导致农业运动的进一步分裂。到了今天，保加利亚有五个自称“保加利亚农业人民联盟”的政党。而其中只有三个仍互相保有联系，其中的“燕街1号”和“正午派”是合法政党，前者是“五人团”中的成员之一，后者要比前者更激进一些，而亚历山大·斯坦博利斯基的”联合派“则在地下活动，他们公开支持社会主义者，并宣布自己为保加利亚共和国而战。\n\n人们相信农业人民联盟中的各派已经各自为战，然而，随着国内各地的政治斗争趋于白热化，保加利亚警方发现……在地下活动的联合派与他们在国民议会中看似温和的同行仍然保有联系。他们在地下的小团体里齐聚一堂，讨论局势……我们可以用这些证据轻松让迪米塔尔·吉切夫和康斯坦丁·穆拉维耶夫就范，立宪派的同盟一定会阵脚大乱。毕竟他们没那个胆量跟鬼鬼祟祟的共和乱党合作……"
 bulgaria.14.a: "好极了！我会在国民议会上直接揭穿他们的勾当！"
 bulgaria.14.b: "这将严重损害国家的稳定。"
 bulgaria.15.t: "索非亚的盟友"
 bulgaria.15.d: "对保加利亚多年的观察有了新的进展，如今看来我们的邻居陷入了政治内斗的漩涡。多年来对沙皇斐迪南、皇储鲍里斯和他们二位狗腿子的愤怒终于达到了顶点，保加利亚国会中的一个大派别正在公开竞选，他们正要求完全恢复宪政并废除《国家保卫法案》。虽然我们只关心怎么摧毁这个恶心的巴尔干霸权，但实际上我们在索非亚有“自己人”。\n\n保加利亚农业人民联盟亚历山大·斯坦博利斯基派是保加利亚农业人民联盟中的激进共和派，这是一个农民政党，之前因为反战吃了保加利亚政府的铁拳，到现在还没缓过劲来。他们的领袖是亚历山大·斯坦博利斯基，此人不在对沙皇政府抱有幻想，他是少数以“南斯拉夫人”自豪的保加利亚政治家，保加利亚当局认为此人一定躲在索非亚的某个地方，但实际上斯坦博利斯基正安坐塞尔维亚，在这里他仍可以指挥追随他的那一派农业人民联盟党员。\n\n如今斯坦博利斯基仍和农业人民联盟中持议会斗争的一派保有联系，他也能借此得到了一些信息并动摇一些议员支持废除国保法。斯坦博利斯基向我们保证这只是让农业派接管保加利亚的第一步，日后掌权后他们将会采取与塞尔维亚和平合作的立场。我们是该赌一把支持斯坦博利斯基，还是把精力投入到尼什地区更可靠的祖国军上？"
 bulgaria.15.a: "削弱保加利亚符合我们的利益。"
 bulgaria.15.b: "我们不在乎索非亚的烂事。帮助祖国军是我们的头等大事。"
 bulgaria.16.t: "环节派政变"
 bulgaria.16.d1: "一场推翻保加利亚宪政政府的阴谋已经开始实施，阴谋的主要四位领导人——基蒙·格奥尔基耶夫、彭乔·兹拉特夫、达米扬·韦尔切夫和佩特科·斯泰诺夫对此精心策划多日。按照计划，斯泰诺夫首相一声令下：国民议会召开全体大会，五人团的领袖们也在其中，与此同时，军队在索非亚四面出击，在街道上私自颁布了戒严令。当天格奥尔基耶夫和兹拉特夫带上一份提前写好的皇室法令要求觐见沙皇，一经签署，保加利亚数十年的民主体制将轰然垮台。\n\n整个城市孤立无援，如尼古拉·穆沙诺夫、康斯坦丁·穆拉维耶夫和扬科·萨卡佐夫等政治家已经被阴谋集团收押。在重压之下，沙皇斐迪南一世签署了皇室法令，当天晚些，经首相佩特科·斯泰诺夫之手法令正式颁布。该法令包括终止宪法、数名高级军官的解职令、数个部门的合并调令和一个“崭新责任内阁”的到来，这个新内阁将在今日的危机中引导保加利亚走出困境。\n\n保加利亚已落入环节集团之手。"
 bulgaria.16.d2: "一场推翻保加利亚宪政政府的阴谋已经开始实施，阴谋的主要四位领导人——基蒙·格奥尔基耶夫、彭乔·兹拉特夫、达米扬·韦尔切夫和佩特科·斯泰诺夫对此精心策划多日。按照计划，斯泰诺夫首相一声令下：国民议会召开全体大会，五人团的领袖们也在其中，与此同时，军队在索非亚四面出击，在街道上私自颁布了戒严令。当天格奥尔基耶夫带上一份提前写好的皇室法令要求觐见沙皇，一经签署，保加利亚数十年的民主体制将轰然垮台。\n\n然而彭乔·兹拉特夫的部队没有在必要时登场，保卫宪法的部队开进了索非亚，与政变团体紧张对峙。激进的农业派与社会主义领导人正在鼓励全城人民反抗军队妄图夺权的企图。皇宫内的沙皇仍然拒绝在法令上签字，政变开始在我们的眼前崩溃……"
 bulgaria.16.a: "保加利亚万岁！"
 bulgaria.16.b: "先走一步，我得向陛下表明我的忠诚！"
 bulgaria.16.c: "我们没那么弱！给我上！"
 bulgaria.17.t: "军队政变失败！"
 bulgaria.17.d1: "一场推翻保加利亚宪政政府的阴谋已经开始实施，阴谋的主要三位领导人——基蒙·格奥尔基耶夫、彭乔·兹拉特夫和达米扬·韦尔切夫对此精心策划多日。与此同时，军队在索非亚四面出击，在街道上私自颁布了戒严令，并闯进了正在全体大会的国民议会。与此同时格奥尔基耶夫和兹拉特夫带上一份提前写好的皇室法令要求觐见沙皇，一经签署，保加利亚数十年的民主体制将轰然垮台。\n\n整个城市孤立无援，如尼古拉·穆沙诺夫、康斯坦丁·穆拉维耶夫和扬科·萨卡佐夫等政治家已经被阴谋集团收押。在重压之下，沙皇斐迪南一世签署了皇室法令，当天晚些，经格奥尔基耶夫之手法令正式颁布。该法令包括终止宪法、数名高级军官的解职令、数个部门的合并调令和一个“崭新责任内阁”的到来，这个新内阁将在今日的危机中引导保加利亚走出困境。\n\n保加利亚已落入环节集团之手。"
