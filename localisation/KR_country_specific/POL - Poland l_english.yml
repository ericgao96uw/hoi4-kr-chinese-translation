 POL_Rally_the_Monarchists: "团结君主主义者"
 POL_Rally_the_Monarchists_desc: "跨党政治集团是确保我们与相邻强国的关系与国家稳定的唯一手段，我们必须努力争取我们的党内团结，以及与之相伴的君主制的团结。"
 POL_Loyalist_Army_Commissions: "委任军队忠诚派"
 POL_Loyalist_Army_Commissions_desc: "我们可以向奥古斯特四世施压要求其向波兰军队中的忠诚派支付筹薪；为他们升衔并且在关键领域里移除他们民族主义情绪旺盛的同僚。"
 POL_Commission_New_Industrial_Zone: "建立新工业区"
 POL_Commission_New_Industrial_Zone_desc: "我们可以利用枢密院中的实业家，在波兰建立一个新的工业区。这项投资会为产业工人创造许多就业机会，并且可以借此作为宣传波德友好关系的完美例子。"
 POL_land_reform: "乡村的不平等"
 POL_land_reform_desc: "波兰土地使用的主要问题有两方面：要么因为土地由领地绵延数千英亩的大富豪所有，导致了低效土地利用和失业的问题；要么因为农场太小，无法与效率更高的外国农业竞争。过去的政府在改革方面进展缓慢，这在很大程度上是因为地主的游说。越来越严重的失地农民导致的社会问题和越来越恶化的农业效率迫使我们最终寻求一些更加激进的解决方法。"
