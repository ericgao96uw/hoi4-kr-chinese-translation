 SER_Ultimatum_To_Illyria: "致[FROM.GetNameDef]的最后通牒"
 SER_Ultimatum_To_Illyria_desc: "我们对所谓的“伊利里亚”政府只有一个简单的要求。统一或战争。如果我们都已经和奥地利人打起来了，他们还要拒绝我们成立一个属于南斯拉夫人的联盟，那就太蠢了。"
