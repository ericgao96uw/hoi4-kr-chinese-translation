 NFA_Small_Propaganda: "救济工作"
 NFA_Small_Propaganda_desc: "我们现在的首要任务应当是战后重建工作。法兰西现在因战争而变得千疮百孔，人民的生活也已被痛苦包围。家破人亡，妻离子散；食不果腹，衣不蔽体。我们将不仅关心和呵护我们的人民，同时也将打破几十年来工团把我们描绘成怪物的政治宣传。"
 NFA_Large_Scale_Effort: "反工团主义运动"
 NFA_Large_Scale_Effort_desc: "人民最热切关注的问题已经得到了解决，现在是时候开启新的长征了——去工团化。在过去不到二十年间，工团就已对社会造成了巨大的破坏：他们的意识形态已深深地扎入了法兰西社会、经济和军事的方方面面。当然我们无法抹除过去，也不能改变现实，因此我们要去芜存菁，为无辜之人带来正义，同时保证人民不会再受工团主义的荼毒。我们的首要任务应当是向人民揭露那强加于他们的意识形态的一切真相。"
