 pers.1.t: "[PER.GetNameDef]简介"
 pers.1.d: "在过去的数十年里，[PER.GetNameDef]是一个不断变化中的不稳定的国家。从俄国与英帝国中取得完全独立以后，我们努力在这个世界上找寻自己的位置。在[PER.GetNameDef]国内，我们可以看到这个国家从最偏远的小村庄到像[266.GetCapitalVictoryPointName]这样的大城市之间存在的信仰差异。仅仅在数年之前，国王本人就遭受了一位信奉社会主义的刺客的枪击。尽管他从暗杀中幸存了下来，但健康状况却每况愈下。显然，这个国家不可能像现在这样存续下去，随着国王驾崩之日的临近，人们担心意识形态的分歧很可能会演变成公开的对抗。民主主义者会试图建立一个共和国，而保皇派支持由国王的兄弟哈桑·米尔扎(Hassan Mirza)领导的强力君主制。社会主义者则试图建立中东第一个社会主义国家。我们只能希望到时候权力可以和平交接……\n\n我国的军队状况一团糟，而且还正在从造成百万人死亡的饥荒中逐渐恢复过来。不仅如此，我们的政治还由腐败的贵族阶级把持，这破坏了我们的政治合法性。我们的国家还有许多问题亟待解决，但如果我们能处理好这些问题，那我们将成为中东有史以来最伟大的帝国。"
 pers.1.a: "[PER.GetNameDefCap]，您的恒久是我们所愿！"
 pers.2.t: "沙阿死了！"
 pers.2.d: "据今晨的报道，艾哈迈德沙·卡扎尔已经去世。在几年前遭到社会主义者的暗杀之后，他的健康状况就一直很糟糕。他的死或许就是因此以及国务所带来的压力所导致的。哈桑·米尔扎，艾哈迈德的弟弟以及太阳王座的继承人，已经控制了权力，但一场权力斗争已经在[PER.GetNameDef]内部的各个派系中展开。米尔扎本人对卡扎尔王朝的未来怀着极大的野心，因此引起了议会内部众多政客的疑心。而在多年前就已被禁止的社会主义组织也看到了权力的微光，又一次探出头来。\n\n现在，唯一的问题是哈桑·米尔扎究竟是会选择留在国内还是逃亡保命。"
 pers.2.a: "米尔扎将留在[PER.GetNameDef]"
 pers.2.b: "米尔扎溜了"
 pers.3.t: "保皇派袭击议会"
 pers.3.d: "忠于卡扎尔王朝的人已经在哈桑·米尔扎的指挥下袭击了议会，以其消除潜在的威胁。尘埃落定之后，为保证政权的平稳交接，很多政客都遭到了逮捕。议会将在另行通知前暂时休会。"
 pers.3.a: "权力归于沙阿！"
 pers.4.t: "建立专制君主制"
 pers.4.d: "皇室已经掌握了[PER.GetNameDef]的所有权力。我们再也不用担心像民主自由那样的破事了，我们再也不需要它们了。"
 pers.4.a: "沙阿万岁！"
 pers.5.t: "现在会发生什么？"
 pers.5.d: "米尔扎已决定留在[PER.GetNameDef]。这里有很多支持他，甚至愿意为他而战的人民。我们可以命令这些人去袭击议会以确保秩序和消除潜在威胁。我们亦可以让这些人去夺取位于[266.GetCapitalVictoryPointName]的战略要点以试着稳固权力。不过，哈桑·米尔扎也可以选择在不下达任何指示的情况下保持平和的姿态。"
 pers.5.a: "派遣保皇派去议会"
 pers.5.b: "派遣保皇派去夺取[266.GetCapitalVictoryPointName]的战略要点"
 pers.5.c: "咱们还是别惹麻烦了"
 pers.6.t: "现在会发生什么？"
 pers.6.d: "尽管哈桑·米尔扎已经逃离了[PER.GetNameDef]，这里仍然有许多忠于他，甚至愿意为他而战的人民。我们可以命令这些人去袭击议会以确保秩序和消除潜在威胁。我们亦可以让这些人去夺取位于[266.GetCapitalVictoryPointName]的战略要点以试着稳固权力。不过，哈桑·米尔扎也可以选择保持平和的姿态，不下达任何指示。"
 pers.6.a: "派遣保皇派去议会"
 pers.6.b: "派遣保皇派去夺取[266.GetCapitalVictoryPointName]的战略要点"
 pers.6.c: "咱们还是别惹麻烦了"
 pers.7.t: "保皇派夺取了城市的关键地带！"
 pers.7.d: "忠于沙阿的人民成功占领了[266.GetCapitalVictoryPointName]的关键地带。军队和警察已经阻止了任何可能的反抗。但是，仍然有许多政客拒绝接受沙阿的铁腕统治。这些政客是忠于议会，而不是沙阿的。我们是否允许他们保持自由，给予他们联合起来反对沙阿的机会？或者，我们也可以把他们全部暂时逮捕起来以防止可能的起义。"
 pers.7.a: "暂时逮捕他们来确保权力"
 pers.7.b: "随他们去吧"
 pers.8.t: "君主立宪制延续"
 pers.8.d: "在哈桑·米尔扎沙阿掌握权力并且议会宣誓效忠后，一个新的稳定的政府在[PER.GetNameDef]沙阿的领导下成立了。"
 pers.8.a: "沙阿万岁！"
 pers.10.t: "民主党和社会主义者组建联盟"
 pers.10.d: "以民主党和被禁止的正义党为主的数个政治党派联盟成功阻止了保皇派。忠于沙阿的部队未能确保控制，全面革命即将来临。"
 pers.10.a: "该死……"
 pers.11.t: "政客们已准备好对抗哈桑·米尔扎"
 pers.11.d: "不出意外，哈桑·米尔扎正尝试为卡扎尔王朝确保更多的权力。艾哈迈德的死为他提供了绝佳的机会。但是，政客们早已预料到了这一情况。部队已经集合完毕，准备迎接战斗，这可能会导致一场内战。另外，我们还有一个暗杀哈桑·米尔扎的机会。如果成功的话，我们可以迎接更加平稳的权力交接。"
 pers.11.a: "让我们为[PER.GetNameDef]而战！"
 pers.11.b: "暗杀米尔扎"
 pers.12.t: "哈桑·米尔扎保持平和"
 pers.12.d: "哈桑·米尔扎在这次事件中保持平和的决定让很多人都感到惊讶。不少人都以为他兄弟的死会促使他着手建立属于卡扎尔家族的专制君主制，但他却没有给军队下达任何命令，并声称希望保证权力的和平交接。现在看来，艾哈迈德去世所带来的诸多事项都已尘埃落定，人们正在准备新沙阿哈桑·米尔扎的加冕仪式。"
 pers.12.a: "多么明智的决定啊"
 pers.14.t: "米尔扎在没有留下任何指示的情况下逃跑"
 pers.14.d: "哈桑·米尔扎在前往逃匿前没有给他的手下留下任何指示。这意味着保皇党势力已失去了主心骨和大脑，并给予了叛军集结部队的机会。"
 pers.14.a: "卡扎尔家族会被推翻吗？"
 pers.15.t: "政客们已准备好对抗哈桑·米尔扎"
 pers.15.d: "不出意外，哈桑·米尔扎正尝试为卡扎尔王朝确保更多的权力。艾哈迈德的死为他提供了绝佳的机会。但是，政客们早已预料到了这一情况。部队已经集合完毕，准备迎接战斗，这可能会导致一场内战。显然，全面内战即将爆发。"
 pers.15.a: "让我们为[PER.GetNameDef]而战！"
 pers.16.t: "哈桑·米尔扎被刺杀了！"
 pers.16.d: "一群社会主义叛乱分子在与哈桑·米尔扎与军官讲话时成功地用炸弹暗杀了他。这是对保皇派和卡扎尔王朝的沉重打击。但是，哈桑·米尔扎有一个儿子，哈米德·米尔扎。他将掌控权力并试图恢复稳定。现在，我们有两个选择。政客表示他们将与我们交涉以进行和平的权力交接。不过，我们也可以省略任何谈判进程，但这将把这个国家推到内战的悬崖边缘。"
 pers.16.a: "让我们为[PER.GetNameDef]而战！"
 pers.16.b: "我们应该为了维护[PER.GetNameDef]的和平与稳定而进行谈判。"
 pers.17.t: "革命！"
 pers.17.d: "[PER.GetNameDef]的人民已经作出了抉择；皇室制度已经走到尽头了！大部分卡扎尔皇室成员和保皇派都被流放或躲藏。议会已经召开了一场紧急会议来决定[PER.GetNameDef]未来的政府体制。我们将在民主党的领导下建立一个完全民主的共和国。正如过去几年间和沙阿一同执政时期那样，我们将每四年进行一次选举。我们的另一项选择是推行社会主义者，正义党的方案。他们曾因为尝试刺杀艾哈迈德沙阿而被取缔，但正义党在全国境内仍拥有广泛的支持。"
 pers.17.a: "民主党将建立一个共和国。"
 pers.17.b: "正义党将建立社会主义共和国"
 pers.18.t: "民主党组建了政府"
 pers.18.d: "尘埃落定，民主党将组建一个民主的政府和议会。赛义德·哈桑·塔吉扎德成为了新生的伊朗共和国的第一任总统。"
 pers.18.a: "民主的胜利！"
 pers.19.t: "社会主义者组建政府"
 pers.19.d: "尘埃落定，正义党已经组建了社会主义政府，伊拉吉·伊斯坎达里将担任第一任总统。他的第一次关于政策的演讲就受到了[PER.GetNameDef]农民热烈的欢迎与庆祝。他承诺将给予工人与工会更多权力，并分配更多财产给穷人。"
 pers.19.a: "这是工人阶级的胜利！"
 pers.20.t: "城市中爆发了内战！"
 pers.20.d: "在我们这个不统一的国家，内战的可能众人皆知。社会主义者、共和主义者和卡扎尔支持者之间的冲突在各大城市爆发。不过，似乎我们的不团结也有一定的好处，因为在城市之外，大多数人并不关心自己的政府，不会为政府而战。这意味着，战斗完全被控制在城市里。未来这将是一场血腥的战斗，胜利的那一方将统一[PER.GetNameDef]，而失败者的影响力无疑会被完全剥夺。"
 pers.20.a: "让最好的党派赢！"
 pers.21.t: "为伊斯法罕而战"
 pers.21.d: "伊斯法罕，曾经是萨法维帝国的首都，被世人认为是[PER.GetNameDef]最美丽的城市之一，城中坐落着许多历史遗迹。它是如此受欢迎，以至于有人称它为“伊斯法罕，世界之半”。自沙阿·艾哈迈德·卡扎尔去世后的几天里，亲哈桑·米尔扎(Hassan Mirza)的势力已经成功占领了城市周围的重要地点，如四十柱宫和伊玛目广场，以阻止反君主主义者任何形式的抵抗。同时，一小撮准备攻城的叛军成功地占领并摧毁了扎因代河上的桥梁，除了著名的萨法维时期的桥梁：三十三孔桥和哈柱桥，从而有效地将保皇党人赶出了城南地区。"
 pers.21.a: "哪怕再危险，保皇派的武装也必须推进。"
 pers.21.b: "保皇派将试图划船去另一边包抄叛军。"
 pers.22.t: "为大不里士而战"
 pers.22.d: "大不里士是[PER.GetNameDef]众多历史悠久的城市之一，可以追溯到萨珊王朝时代，在伊儿汗国时代和萨法维王朝崛起时，其作为[PER.GetNameDef]首都的重要性日益凸显，在整个[PER.GetNameDef]历史上也是一个重要的经济中心，但在过去的几天里，大不里士却一直沉寂着。就在几天前随着艾哈迈德·沙阿·卡扎尔的去世，市内的革命者开始控制这座城市，一如1908年的宪政革命。在对大不里士宪法院、大不里士大巴扎和蓝色清真寺等重要地点的快速抢夺中，他们几乎成功占领了整个城市。虽然保皇派对革命者在大不里士的出现感到惊讶，但他们还是设法确保了大不里士内城陵园的安全，因为事实证明这里是抵御革命力量的好地方，与1911年控制大不里士的俄国人所证明的一样。"
 pers.22.a: "革命分子为打倒保皇派袭击了大不里士内城"
 pers.22.b: "叛军推迟了进攻以与守军指挥官商议和约"
 pers.24.t: "为马什哈德而战"
 pers.24.d: "自沙阿逝世以来，[PER.GetNameDef]什叶派教徒最神圣的城市，什叶派第八代阿里·里达伊玛目的殉道之地马什哈德一直处于战争状态。这座城市中的革命军仅建立了一个小型据点。他们几乎没有足以抵抗高度集中的保皇党的力量。因此他们采取了游击战和破坏政府建筑物的策略，袭击保皇党的巡逻部队并摧毁补给品。但是，这些行动很可能不会成功。"
 pers.24.a: "叛军将很快被忠于我们的公民连根拔起"
 pers.26.t: "为设拉子而战"
 pers.26.d: "设拉子或许是[PER.GetAdjective]各城市中历史最为悠久的一座，其建城历史可以追溯到阿契美尼德王朝时代。作为历史上[PER.GetNameDef]的一个文化中心，设拉子在[PER.GetNameDef]的文化认同与政治事务上都扮演着重要的角色。自沙阿去世后的几天里，革命军已设法在对这座历史名城及城内文化遗址造成最少破坏的情况下拿下了设拉子城内几个据点，比如著名诗人哈菲兹·设拉兹和萨迪·设拉兹的陵墓、灯王之墓清真寺(Shah Cheragh Mosque)、古兰经门、桑德王朝时代修建的卡里姆汗堡。当革命军正在设法掌握全城时，忠于沙阿的卡什加部落民正向设拉子城进军，他们希望拿下设拉子城，把这座城市再次交由保皇党人控制。卡什加部落不知道的是，一直以来支持革命的巴赫蒂亚里人（他们曾经参与了1907年的宪政革命并一直支持立宪派）派出了一支大军前来支援革命者。如果巴赫蒂亚里人的部队能及时赶到设拉子，或许他们就能扭转局势，让局势倒向守城的革命者一方……"
 pers.26.a: "巴赫蒂亚里部落为增援城内的叛军加快了向设拉子行军的步伐"
 pers.26.b: "为了把城市纳入其控制之下，卡什加部落发动了一场先发攻势"
 pers.27.t: "为阿巴斯港而战"
 pers.27.d: "阿巴斯港是[PER.GetNameDef]最重要的贸易城市之一。由于她的港口和地处波斯湾的关键位置，该城历史上一直是外国商人的贸易中心和[PER.GetAdjective]大部分货物对外出口的地方。在过去几天里，哈桑·米尔扎(Hassan Mirza)的支持者与革命者发生过激战。尽管这座城市最初由卡扎尔王朝的拥护者严密守卫，但由于其重要性，正义党人一直在秘密地将外国社会主义者带入城市，以便在时机成熟时与卡扎尔王朝的士兵决战。艾哈迈德·沙阿的死讯一传开，卡扎尔王军就开始加强城市重要地区的防御，尤其是港口。他们封锁了港口，直到另行通知才会开放。与此同时，革命者和外国战士一同在他们最意想不到的时候打击卡扎尔王军防守较为薄弱的阵地。几个小时后，规模较小的王军前哨被彻底摧毁，当消息传到王军部队时，他们已经来不及采取任何行动，只能加固最后几个主要据点。由于落后的基础设施，援军没能及时赶到城市。"
 pers.27.a: "革命分子向最后一座堡垒发动了进攻，并宣布拿下了这座城市。"
 pers.28.t: "战斗结束"
 pers.28.d: "似乎战斗开始逐渐放缓了。数百人，不管是参加战斗的军人还是无辜市民，被杀害了，家庭因政治信仰而分崩离析。不管如何，秩序被重建了。"
 pers.28.a: "所以赢家是……"
 pers.29.t: "保皇党获胜"
 pers.29.d: "尘埃落定之后，看上去是卡扎尔王朝的保皇派们赢得了内战。任何拒绝迎接新政府统治的叛乱分子都会被逮捕以确保稳定。"
 pers.29.a: "理应如此"
 pers.30.t: "叛军获胜"
 pers.30.d: "尘埃落定之后，看来是作为共和主义和社会主义联盟的反卡扎尔叛军攻下并占领了所有城市。"
 pers.30.a: "理应如此"
 pers.31.t: "黑色星期一波及[PER.GetNameDef]"
 pers.31.d: "德国经济自世界大战结束以后就开始腾飞，且一直与[PER.GetNameDef]保持着稳固的经济纽带。由于他们庞大的经济体量和我们丰富的石油资源，我们的经济已渐渐离不开对德国的依赖。在世界大战结束以后，我们的经济已快速地得到了修复，波斯大饥荒的影响也基本被消除。\n\n可是现在，德国已爆发了名为“黑色星期一”的经济危机。其经济已经完全崩溃，且波及到了全世界的许多国家，导致他们的经济也随之下滑。这场风暴好像已经席卷到了我们。顷刻间，成千上万的民众失去了他们的资产和工作，各个家庭也再次陷入了饥荒。各级领导已召开了一次紧急会议，以商讨出一套可行的解决方案。"
 pers.31.a: "会好起来的……"
 pers.32.t: "阿斯坦·库兹·拉扎维基金会的资产"
 pers.32.d: "阿斯坦·库兹·拉扎维基金会是一个总部位于[PER.GetNameDef]的独立慈善基金会。该基金会负责看管庄园，修缮维护老旧神庙及其他建筑物，甚至还会负责教育孤儿院中的儿童。该组织十分受人欢迎且十分富裕，甚至在政府内部也有不少影响力。然而，我们现在想关注的是他们巨大的财富。在见证了黑色星期一对我国民众造成的巨大影响后，阿斯坦·库兹·拉扎维基金会已同意交割一部分资金给我们以应对黑色星期一带来的风波。不过，我们手上还有另一个选择。我们可以彻底收缴该基金会的财产，让我们有更多资金用于应对黑色星期一。但由于阿斯坦·库兹·拉扎维基金会在社会上有着广泛的支持，收缴其资金可能会让我们失去许多公众的支持。"
 pers.32.a: "那交易听起来不错"
 pers.32.b: "收缴他们的财产"
 pers.33.t: "哈扎尔谢赫的财宝"
 pers.33.d: "哈扎尔·本·贾比尔·本·默多·梅尔达·卡比(Khaz'al bin Jabir bin Merdaw al-Ka'bi)就算不是全中东最富的一批人，也至少算得上是[PER.GetNameDef]国内最富有的人之一。由于他手中拥有英-[PER.GetAdjective]石油公司的股份，还能同他在胡齐斯坦的臣民们一道享受大英帝国的分红，他积累了让人难以想象的财富，其在胡齐斯坦的影响力更是大到让这个省份近乎于他的私人王国。随着经济改革持续推进，我们需要一大笔收入——所以我们觉得，该让哈扎尔谢赫掏腰包了。如果我们能说服他心甘情愿的把钱拿给我们，那就可以回避一切不必要的冲突。当然，我们也可以褫夺他的一切特权，既消除了日后我们的一个威胁又能极大地充实我们的金库（尽管这么做可能会导致严重的后果）。"
 pers.33.a: "我们必须试着说服他用他的财富帮助我们。"
 pers.33.b: "是时候除掉哈扎尔了。一直以来他的权力都不受管束。"
 pers.34.t: "清除反对派？"
 pers.34.d: "自从革命发生且社会主义者掌控征服后，一个核心的问题出现了：究竟我们应该与前政府的政客合作，还是应该完全铲除所有前政府的任何人以彻底革命？尽管在前政府内卡扎尔家族的势力依旧十分强大，但毕竟一个社会民主主义政府，证明了这些政客在一定程度上是能够与我们合作的。但是，如果将这些反动力量留在政府，则他们有一定几率会试图腐化并不可避免地摧毁革命。虽然清洗政府内部会在短期内造成危险性影响，但从长计议，这可能会使革命永存。"
 pers.34.a: "抉择的时刻。"
 pers.35.t: "教士们呼吁圣战！"
 pers.35.d: "随着我国处在毁灭的威胁下，团结在[PER.GetNameDef]周围的教士们，特别是在库姆和马什哈德的教士，发动了一次圣战。这将激励我们的人更加顽强地战斗，并确保我们对外部威胁的胜利。"
 pers.35.a: "[PER.GetNameDefCap]将继续战斗！"
 pers.36.t: "圣战的终结"
 pers.36.d: "随着我国重回和平，教士们宣布圣战结束了。我们从战争中活了下来并取得了胜利！"
 pers.36.a: "[PER.GetNameDefCap]沐浴在荣光里！"
 pers.37.t: "社会主义者抗议"
 pers.37.d: "数以百计得人聚集在街道上抗议现政府。这些人是被禁止的社会主义党派“正义党”——[PER.GetNameDef]中最主要的社会主义组织——中的一员。虽然它是非法的，但它还是得到许多民众的支持。这些抗议最终总是演变成与警方的暴力冲突，而每天都有越来越多的人对我们的政府失去信心。如果我们希望这些抗议能够平息，我们必须终结政府自身内部的政治混乱并在全国范围内建立秩序。"
 pers.37.a: "有一天，这种暴力也许会终结。"
 pers.38.t: "1938年总统选举"
 pers.38.d: "如我们夺取政权时所承诺的那样，[PER.GetNameDef]首届总统大选已经举行，[PER.GetNameDef]人民面前有许多选项。如今的时局仍十分不稳定，人民群众仍然没有从艾哈迈德沙阿去世引起的混乱中恢复过来。人民群众的第一个选项是民主党-正义党的党派联盟，他们的总统候选人是赛义德·哈桑·塔吉扎德；这两个党派组成联盟大抵是因为两党领导人之间的亲密私交，同时也多亏了两党在革命期间合作推翻沙阿的经历；尽管这两个党派在政治立场上持有一些相似的主张故而目前可以合作共事，但这两个党派在行事风格上又有很多截然不同的地方，所以这个党派联盟始终看起来不甚稳定。另一个主要的总统候选人是穆罕默德-阿里·福鲁吉，他领导着复兴党-改革党的党派联盟。这两个党派希望联合起来削弱民主党和正义党的影响力，并在几乎各个领域都同前者的观点不一致。因沙阿不再掌权而失去了一些支持率的改革党同复兴党的合作十分顺畅，改革党希望在合作下推行他们的社会政策，而复兴党则希望推动实施自己的经济改革。"
 pers.38.b: "赛义德·哈桑·塔吉扎德胜选"
 pers.38.e: "穆罕默德-阿里·福鲁吉胜选"
 pers.39.t: "1942年总统选举"
 pers.39.d: "又到了[PER.GetNameDef]的选举时间，而事情变得平静很多。第一位候选人是民主党的赛义德·哈桑·塔吉扎德。这一次，由于政治上的紧张局势降低，他便不再与正义党进行合作。塔奇扎德主张通过改革经济系统以帮助那些并不富裕的人，比如那些遭受饥荒影响的人。第二位候选人则是改革党的艾哈迈德·盖瓦姆。他的主张更加传统，并且认为在通常情况下，越少的改革会越发有益。这两个政党自从第一次宪法革命以来成为了敌对政党，且两方都希望能够在新生的民主国家[PER.GetNameDef]之内获得权力。"
 pers.39.b: "赛义德·哈桑·塔吉扎德胜选"
 pers.39.f: "艾哈迈德·盖瓦姆胜选"
 pers.40.t: "1946年总统选举"
 pers.40.d: "又到了[PER.GetNameDef]大选的时间，摆在人民面前的选择依然很多。第一个选择是由塔吉扎德领导的民主党同正义党所组织的党派联盟。自第一次大选以来，正义党的支持率一跌再跌，所以他们选择同民主党结盟以求重振雄风。第二个选择是复兴党同温和党的党派联盟，候选人则是穆罕默德·摩萨台。尽管这两党在社会政策上略有冲突，但他们在经济事务上合作十分愉快。考虑到双方皆难以称为大党，所以二党必须互相合作才能争取胜选。最后一个选择是改革党。该党自革命以来获取了不少支持。许多人民认为，若没有爆发革命，近来国家卷入的战争不会如此之多，不会有许多人流血牺牲。于是，不少人把目光投向改革党，希望扭转局势。"
 pers.40.b: "赛义德·哈桑·塔吉扎德胜选"
 pers.40.c: "穆罕默德·摩萨台胜选"
 pers.40.f: "艾哈迈德·盖瓦姆胜选"
 pers.41.t: "1938年议会选举"
 pers.41.d: "自从君主立宪制成立以来，议会就是[PER.GetNameDef]政局的重要组成部分。作为[PER.GetNameDef]的国会，其在[PER.GetAdjective]日常生活中有着强大的权力。现在，是时候让选出新一届议会并任命新一批内阁部长了。\n\n第一种组阁方案是民主党的内阁。民主党是前任沙阿在位时的执政党，在他的健康状况恶化之前负责执政。他们在国内各地仍十分受欢迎，已经证明了他们的执政能力。这一党派计划保持温和，给[PER.GetNameDef]以稳定和团结。第二种组阁方案是改革党同一批专制阁僚组成的联盟。他们认为应该把权力更多的交还给沙阿，并认为沙阿无权是艾哈迈德去世后出现乱局的原因。这批人虽然也反对沙阿绝对专制，但希望让沙阿更多的干预政局。他们还希望对政治舞台施加更为紧密的管控，让军方的礼萨·汗将军担任安全部长。最后一张组阁方案是一个多党联合内阁，由民主党、温和党、复兴党组织内阁。这些党派大体上同意君主立宪制的力量，但希望削减沙阿的权力。这些党派在经济和社会政策上有一些分歧，但可以联合起来施行一些小规模的改革。"
 pers.41.a: "民主党"
 pers.41.b: "右翼联盟"
 pers.41.c: "自由联盟"
 pers.42.t: "1942年议会选举"
 pers.42.d: "又到了让议会换新面孔的时间了。时局已经稳定下来了，所以各党派在提出议程执行政策时也比较放得开。首先是民主党和复兴党的联盟。他们在社会问题上完全达成了一致，所以能够轻松地推行社会改革。不过，他们在经济事务上有很大的分歧；尽管如此，他们仍然愿意彼此分享权力，而不是把权力送给其他党派。第二个组阁选择是改革党。该党派更为温和，他们认可传统价值观，认为国家应由沙阿和议会平等统治，并希望同沙阿密切合作。最后一个组阁选择是复兴党和一批专制阁僚的联盟。这些专制的阁僚希望让沙阿拥有更大的权力，并试图通过选举在议会中合法的达成他们的目的。复兴党则是改换了策略——他们认为一个强势的沙阿有助于帮助他们推行改革。"
 pers.42.a: "民主联盟"
 pers.42.b: "改革党"
 pers.42.c: "右翼联盟"
 pers.43.t: "1946年议会选举"
 pers.43.d: "又到了让议会换新面孔的时间了。第一个组阁选项是民主党，他们现在独立行事。他们有着相当自由的议程，而且现在能够推行一些社会改革。第二个组阁方案是改革党。他们更为温和，认可传统价值观，认为国家应由沙阿和议会平等统治，并希望同沙阿密切合作。最后一个选项是复兴党和一批专制阁僚的联盟。这些专制的阁僚希望让沙阿拥有更大的权力，并试图通过选举在议会中合法的达成他们的目的。复兴党则是改换了策略——他们认为一个强势的沙阿有助于帮助他们推行改革。"
 pers.43.a: "民主党"
 pers.43.b: "改革党"
 pers.43.c: "右翼联盟"
 pers.44.t: "对阿塞拜疆开战"
 pers.44.d1: "在北方的大不里士地区，阿塞拜疆突厥人占大多数，这给了我们将阿塞拜疆人民重新团结在我们的旗帜下的正当性。\n\n然而，我们的邻国亚美尼亚也与阿塞拜疆有争端，我们可以接触亚美尼亚，尝试与他们结为军事同盟，这样我们两国就能互利共赢，瓜分阿塞拜疆的领土。"
 pers.44.d2: "在北方的大不里士地区，阿塞拜疆突厥人占大多数，这给了我们将阿塞拜疆人民重新团结在我们的旗帜下的正当性。\n\n自从我们两国并肩作战反对奥斯曼帝国，亚美尼亚人就一直是我们的盟友，但谁知道盟约能维系多久呢？我们可以延长与亚美尼亚人的盟约，换取和他们瓜分阿塞拜疆领土。"
 pers.44.a: "我们不需要亚美尼亚人的帮助。"
 pers.44.b: "接触亚美尼亚。"
 pers.45.t: "[PER.GetAdjective]入侵 - 我们该向谁寻求帮助？"
 pers.45.d: "报告显示，[PER.GetAdjective]对我国边境的侵略活动不断增多，并有升级为全面战争的可能。[PER.GetAdjective]宣称他们希望让阿塞拜疆人民统一在一面旗帜下，但在我们看来这就是撒谎。这只是伊朗人想扩张势力罢了。目前来看，我们无力独自对付[PER.GetNameDef]。不过，我们可以同德国人接触以求达成一项防御协定。"
 pers.45.a: "向德国求助"
 pers.45.c: "我们将独自战斗"
 pers.46.t: "阿塞拜疆希望我们干涉[PER.GetAdjective]入侵"
 pers.46.d: "阿塞拜疆政府向我们发来一份请求，希望我们能在[PER.GetAdjective]向其宣战时保护他们。巴库油田驱动着我们的坦克与汽车，所以阿塞拜疆人自然是我们的好盟友。不过，若我们恐吓[PER.GetAdjective]，他们或许会出让自己的石油给我们使用。如果他们真的愿意给我们提供石油，我们大概可以卖他们一个人情，不掺和他们两国的事务。又或者，我们也可以直接无视这件事，让他们打去。"
 pers.46.a: "保障阿塞拜疆独立"
 pers.46.b: "谁会去关心阿塞拜疆？"
 pers.47.t: "德国保障阿塞拜疆独立"
 pers.47.d: "一个新问题是，德国人声称，如果我们同阿塞拜疆开战，他们会保护阿塞拜疆。德国军队的武力可不是我们能够承受得起的。不过，德国人保护阿塞拜疆的一大理由是阿塞拜疆的石油；而我们手上正好有大量石油可供德国的战争机器运作。因此，或许我们可以同德国人达成一笔交易，拿我们的石油换阿塞拜疆。"
 pers.47.a: "发送石油协议"
 pers.47.b: "我们不怕德国人！"
 pers.47.c: "让步"
 pers.48.t: "[PER.GetNameDefCap]为阿塞拜疆提供石油"
 pers.48.d: "[PER.GetNameDefCap]给我们发来了一份提议，他们提议用石油储备和我们做贸易，作为交换让我们撤销对阿塞拜疆的独立保障。鉴于我国国内形势不稳，或许我们不应该就此介入中东战事。"
 pers.48.a: "我们得到了我们想要的，撤销独立保证。"
 pers.48.b: "拒绝，我们绝不抛弃盟友。"
 pers.49.t: "[PER.GetNameDefCap]退缩"
 pers.49.d: "[PER.GetNameDefCap]已决定放弃对我们的侵略。他们从我们的边界撤出了部队，我们的安全得到了保证。这确实是该庆祝的一天。"
 pers.49.a: "欢庆吧！"
 pers.50.t: "德国接受石油协议"
 pers.50.d: "德国人最终决定使用我们的石油，而不是阿塞拜疆的，并取消了对他们的独立保障。我们再也不用担心德国人了，并将很快通过更为频繁的贸易促进我们的经济发展。"
 pers.50.a: "阿塞拜疆将是我们的！"
 pers.51.t: "德国保障独立"
 pers.51.d: "德国拒绝解除对阿塞拜疆担保的任何提议，并声称他们将继续捍卫自己的盟友。也许是时候该放弃我们先前的主张了。"
 pers.51.a: "我们无惧欧洲人"
 pers.51.b: "我们打不过德国人！"
 pers.52.t: "德国拒绝帮助我们"
 pers.52.d: "德国拒绝帮助我们抵抗[PER.GetAdjective]的侵略。我们无法独自抵抗敌人，但依旧可以向奥斯曼寻求帮助。"
 pers.52.a: "接触奥斯曼"
 pers.52.b: "走自己的路"
 pers.53.t: "阿塞拜疆希望我们干涉[PER.GetAdjective]入侵"
 pers.53.d: "阿塞拜疆同我们做了接洽，希望我国能帮助其在即将爆发的战争中抵抗[PER.GetNameDef]。[PER.GetNameDefCap]对阿塞拜疆已摆出了侵略性的姿态，并声称想要把阿塞拜疆人统一到[PER.GetAdjective]旗下。显然，这是[PER.GetAdjective]想要在我们一直有着强大存在的高加索地区取得主导地位。"
 pers.53.a: "我们可不能让[PER.GetNameDef]进一步扩张了"
 pers.53.b: "我们有自己的问题要处理"
 pers.54.t: "奥斯曼保障阿塞拜疆独立"
 pers.54.d: "奥斯曼帝国决定保障阿塞拜疆的独立，试图限制我们的“侵略行为”。鉴于阿塞拜疆自己已经保有大量的石油，我们不应当再向他们提供石油。现在我们别无选择，要么开战，要么就把整个计划全抛脑后去。"
 pers.54.a: "来一个杀一个！"
 pers.54.b: "我们必须让步"
 pers.55.t: "没人想帮我们"
 pers.55.d: "我们已同各外国列强做了接触，而他们统统拒绝了我们的请求。我们无人可以依靠，只能独自面对[PER.GetAdjective]。我们将尽力奋战！"
 pers.55.a: "这不可是好事……"
 pers.56.t: "阿塞拜疆孤立无援"
 pers.56.d: "机会来了。阿塞拜疆尽力寻求列强帮助，却被所有列强拒绝了。列强理解我们把阿塞拜疆纳入[PER.GetAdjective]旗下的理由，而我们会抓住机会的！"
 pers.56.a: "宣战！"
 pers.57.t: "奥斯曼帝国拒绝提供援助"
 pers.57.d: "奥斯曼拒绝在即将开展的与伊朗的战争中帮助我们。我们没办法独立对抗伊朗，德国是我们最后的救命稻草了。"
 pers.57.a: "与德国接触"
 pers.57.b: "走自己的路"
 pers.58.t: "[PER.GetNameDefCap]提出以领土换取援助"
 pers.58.d1: "[PER.GetNameDefCap]与我国接洽并提出一笔交易：他们计划入侵我们的邻国阿塞拜疆，倘若我们协力与共则可得领土报酬。两国齐心协力，阿塞拜疆定不在话下，且还有领土可以拿。"
 pers.58.d2: "[PER.GetNameDefCap]与我国接洽并提出一笔交易：他们计划入侵我们的邻国阿塞拜疆，倘若我们协力与共则可得领土报酬。如此一来，两国联盟关系定当更加稳固长久。"
 pers.58.a: "我们同意帮忙"
 pers.58.b: "我们仍是联盟合作伙伴，当然了。"
 pers.58.c: "我们不想在其中插手。"
 pers.58.e: "我们无意加深两国合作关系。"
 pers.59.t: "亚美尼亚拒绝了我们的提议"
 pers.59.d: "亚美尼亚拒绝了我们结盟的提议。这帮蠢货！我们可以自己处理阿塞拜疆。不过，我们依旧可以选择放弃那项计划，把阿塞拜疆抛在一边不管。"
 pers.59.a: "继续执行。"
 pers.59.b: "让步"
 pers.60.t: "亚美尼亚接受了提议"
 pers.60.d: "亚美尼亚已经决定正式加入我们对抗阿塞拜疆的联盟了。这将毋庸置疑地在即将到来的和未来的任何战争中为我们提供可贵的支持。"
 pers.60.a: "团结使我们屹立不倒！"
 pers.61.t: "亚美尼亚无法加入我们的同盟"
 pers.61.d: "亚美尼亚不能以目前的形式加入我们的联盟，这表明他们不想遵守该协议。但阿塞拜疆计划仍将继续。"
 pers.61.a: "没有他们，我们照样与阿塞拜疆人作战。"
 pers.62.t: "亚美尼亚问题"
 pers.62.d: "亚美尼亚一直是[PER.GetAdjective]人民的头号大敌。他们曾经是大波斯帝国的一部分，因此有人认为我们应该通过武力让他们再一次站在我们这边。不过，我们仍然有机会和他们建立一个更为紧密的联盟，通过更频繁的经济交流加快双边的发展。"
 pers.62.a: "带他们回来，用武力。"
 pers.62.b: "开放我们的经济"
 pers.63.t: "与印度公社组成社会主义同盟？"
 pers.63.d: "作为亚洲的主要社会主义国家之一，印度公社可能会同意成立一个亚洲社会主义同盟，这样一来我们就能瓜分横亘在我们之间的印度自治领土地。"
 pers.63.a: "团结使我们屹立不倒！"
 pers.64.t: "[PER.GetNameDefCap]希望结盟"
 pers.64.d: "[PER.GetNameDefCap]希望与我国结盟。作为亚洲的两大社会主义国家，[PER.GetAdjective]宣称我们应当互帮互助传播革命。联盟的首个计划就是进攻印度自治领，胜利之后我们将得到大部分领土，他们只要求获得俾路支斯坦。"
 pers.64.a: "团结使我们屹立不倒！"
 pers.64.b: "我们不能放任自治领不管"
 pers.65.t: "印度公社同意结盟"
 pers.65.d: "印度公社已同意与我们结盟以对抗新德里政府。现在，是战斗的时候了。"
 pers.65.a: "为了社会主义！"
 pers.66.t: "印度公社拒绝"
 pers.66.d: "印度公社拒绝了我们提出建立社会主义亚洲联盟的提议。我们仍然可以开战，但风险会比较大。"
 pers.66.a: "继续打！"
 pers.66.b: "我们不能自己一个人动手。"
 pers.67.t: "[PER.GetNameDefCap]索要巴林"
 pers.67.d: "[PER.GetNameDefCap]向我们发送了最后通牒，要求我们立即向其割让巴林岛。数百年来他们一直在觊觎巴林岛，但[PER.GetAdjective]政府仍厚颜无耻地声称这是在“收复失地”。他们还宣称如果我们拒绝让步，就要采取军事行动。"
 pers.67.a: "屈服"
 pers.67.b: "我们不怕[PER.GetNameDef]那帮人"
 pers.68.t: "对方割让巴林"
 pers.68.d: "现在，我们终于像往常一样成为巴林的唯一所有者。"
 pers.68.a: "完美"
 pers.69.t: "对方拒绝了我们的最后通牒"
 pers.69.d: "对方拒绝割让巴林。我们夺回该岛的唯一选择只有开战了。"
 pers.69.a: "开战！"
 pers.70.t: "[PER.GetNameDefCap]索要伊拉克"
 pers.70.d: "[PER.GetNameDefCap]对我们国力孱弱的传闻深信不疑，他们趁机向我们索要伊拉克地区。伊朗人近些年来多次尝试影响周边国家，意图重建波斯帝国。这显然只是他们扩张领土的又一次尝试，但我们可能无法分出精力对付他们。"
 pers.70.a: "我们不怕[PER.GetNameDef]那帮人"
 pers.70.b: "我们担不起这些事"
 pers.71.t: "奥斯曼割让伊拉克的土地"
 pers.71.d: "多年以来，伊拉克地区一直受到奥斯曼的蹂躏。但现在，奥斯曼正自顾不暇，他们已经做出了明智的选择，将伊拉克地区割让给我们。"
 pers.71.a: "欢迎加入新帝国！"
 pers.72.t: "奥斯曼回绝了"
 pers.72.d: "奥斯曼帝国拒绝割让伊拉克。那里曾是我国的重要组成部分，现在奥斯曼帝国软弱无能，我们可以尝试武力收回。"
 pers.72.a: "我们自己来拿！"
 pers.72.b: "我们打不过他们的……"
 pers.74.t: "解放塔吉克斯坦"
 pers.74.d: "最后，我们击败了土库曼斯坦。我们应该如何处理他们的土地？"
 pers.74.a: "继续占领"
 pers.74.b: "拿走卡拉库姆，然后在那里建立傀儡。"
 pers.80.t: "与俄罗斯议和？"
 pers.80.d: "我们已将俄罗斯打回黑海。但是，我们不想过度扩张。我们可以议和来接近俄罗斯。"
 pers.80.a: "请求和平"
 pers.80.b: "我们会把他们打回莫斯科！"
 pers.81.t: "与[PER.GetNameDef]议和？"
 pers.81.d: "与[PER.GetNameDef]的战争完全对我们不利。他们为我们提供了和平协议，但我们却失去了很多领土。"
 pers.81.a: "接受和平协定"
 pers.81.b: "我们会把他们打回老家！"
 pers.82.t: "与协约国议和？"
 pers.82.d: "我们已经成功地击败了印度自治领，是时候与协约国议和了。"
 pers.82.a: "议和"
 pers.82.b: "继续打！"
 pers.83.t: "与[PER.GetNameDef]议和？"
 pers.83.d: "[PER.GetNameDefCap]击败了印度自治领。他们现在为我们提供了一项和平协议，以换取俾路支斯坦。我们该怎么办？"
 pers.83.a: "我们别无选择，只能接受。"
 pers.83.b: "绝不！"
 pers.84.t: "对阿塞拜疆开战"
 pers.84.d: "我们有义务将阿塞拜疆的人民重新团结到我们的旗帜之下。"
 pers.84.a: "开战！"
 pers.85.t: "纳吾热孜节"
 pers.85.d: "今天，全[PER.GetNameDef]的人们都在欢度纳吾热孜节，这一传统节日可以追溯到琐罗亚斯德教时期的古波斯。纳吾热孜节象征着[PER.GetAdjective]新年的到来与春天的开始，拉近了人们之间的距离。"
 pers.85.a: "纳吾热孜节快乐！"
 pers.86.t: "纳吾热孜节"
 pers.86.d: "今天，全[PER.GetNameDef]的人们都在欢度纳吾热孜节，这一传统节日可以追溯到琐罗亚斯德教时期的古波斯。纳吾热孜节象征着[PER.GetAdjective]新年的到来与春天的开始，拉近了人们之间的距离。"
 pers.86.a: "纳吾热孜节快乐！"
 pers.87.t: "与德国人议和"
 pers.87.d: "对德战争被证明是徒劳的。我们应该与他们议和，以维护国家稳定。"
 pers.87.a: "请求和平"
 pers.87.b: "弱者才议和"
 pers.88.t: "与[PER.GetNameDef]议和？"
 pers.88.d: "为了保卫我们的盟友阿塞拜疆，我们正与[PER.GetNameDef]交战。但很显然这场战争已经没有胜利的可能了，或许我们应该与他们议和。"
 pers.88.a: "接受和平协定"
 pers.88.b: "绝不！"
 pers.89.t: "德胡达大词典"
 pers.89.d: "由于全世界声势日益浩大的民族主义和分离主义运动，一个团结统一的[PER.GetNameDef]是不可或缺的。最近我们发现了阿里·阿克巴尔·德胡达，一个著名[PER.GetAdjective]语言学家的研究成果：有史以来的第一部波斯语词典。我们可以利用这次机会来进一步推动教育，并在此期间让我们的国家更为团结一心。"
 pers.89.a: "为阿里·阿克巴尔所作出的这一点微小的贡献表示赞赏和祝贺"
 pers.89.b: "资助这个项目并准备在全国免费分发这本书。"
 pers.90.t: "波斯波利斯的发掘工作"
 pers.90.d: "近年来，世界各地的历史学家开始对[PER.GetNameDef]的历史表现出更多的兴趣。德国考古学家和历史学家恩斯特·埃米尔·赫茨菲尔德近些年在发掘波斯波利斯的废墟。最近，他申请重新挖掘波斯波利斯。我们应当如何处理他的请求？"
 pers.90.a: "允许挖掘，但严格保护古迹的安全，防止盗窃和破坏。"
 pers.90.b: "允许无限制挖掘"
 pers.90.c: "禁止继续挖掘"
 pers.91.t: "穆哈拉姆"
 pers.91.d: "今天是伊斯兰历法的第一个月，穆哈拉姆的第一天，这是[PER.GetNameDef]什叶派悲痛的月份。第三任什叶派伊玛目侯赛因在这个月殉教，他殉教的事件依然在[PER.GetNameDef]什叶派的记忆里历历在目。"
 pers.91.a: "我们为他哀悼"
 pers.92.t: "穆哈拉姆"
 pers.92.d: "今天是伊斯兰历法的第一个月，穆哈拉姆的第一天，这是[PER.GetNameDef]什叶派悲痛的月份。第三任什叶派伊玛目侯赛因在这个月殉教，他殉教的事件依然在[PER.GetNameDef]什叶派的记忆里历历在目。"
 pers.92.a: "我们为他哀悼"
 pers.93.t: "卡扎尔王朝"
 pers.93.d: "卡扎尔王朝，一个坐落于伊朗高原西北处、自称为乌古斯突厥人后裔的王朝，已经活跃于[PER.GetAdjective]的事务中几个世纪了。他们从与其他几个突厥或非突厥部落组成奇兹尔巴什部队并侍奉被普遍称为波斯第四帝国的萨法维帝国发展到在[PER.GetNameDef]掌权并在1796年成为其万王之王。[PER.GetNameDef]的第一位卡扎尔万王之王阿迦·穆罕默德·汗在纳迪尔沙阿·阿夫沙尔及其王朝一同覆灭的余波中清除了他的政治对手后控制了局势。在目睹了动荡不安的政治局势及国家再次分裂为数个独立王国后，穆罕默德着手将[PER.GetNameDef]重新统一在自己的旗帜下。穆罕默德重新统一[PER.GetNameDef]已有很多年了，且卡扎尔王朝也从那时起不断衰落。一开始它失去了它在格鲁吉亚的领土，接下来是将河中地区和高加索地区输给了俄国人。接着最为致命的是大英帝国攻击了卡扎尔王朝的心脏地区，从而将[PER.GetAdjective]对阿富汗与俾路支的统治终结了。由于日渐衰落，卡扎尔人别无选择，只能用石油满足俄国人和英国人。但是，与绥靖政策相伴而来的是腐败与叛国行为在国家中的盛行。\n\n随着俄罗斯帝国与大英帝国在世界大战后发生的种种事件中的衰落，现在是时候为卡扎尔王朝在阳光下谋取一片自己的位置了，否则就会被抛弃在沙土中。"
 pers.93.a: "雄狮将再次咆哮！"
 pers.96.t: "石油国有化"
 pers.96.d: "1925年，在大英帝国崩溃，英国驻军撤离胡齐斯坦后，议会为了庆祝胡齐斯坦和伊朗再次统一，把当地的石油产业国有化了。每年，[PER.GetAdjective]都会庆祝这一事件，让国民铭记不要让任何人控制祖国的石油和土地。"
 pers.96.a: "[PER.GetNameDefCap]将保持他的强大！"
 pers.97.t: "斋月"
 pers.97.d: "今天是伊斯兰历九月的第一天，这个月也被称为斋月。这是全世界穆斯林斋戒和祈祷的一个月，这一传统可以追溯到伊斯兰教兴起的最初几天。当[PER.GetAdjective]人民开始准备这个月的斋戒和祈祷时，人们可以意识到它带来的和谐。"
 pers.97.a: "斋月快乐！"
 pers.98.t: "斋月"
 pers.98.d: "今天是伊斯兰历九月的第一天，这个月也被称为斋月。这是全世界穆斯林斋戒和祈祷的一个月，这一传统可以追溯到伊斯兰教兴起的最初几天。当[PER.GetAdjective]人民开始准备这个月的斋戒和祈祷时，人们可以意识到它带来的和谐。"
 pers.98.a: "斋月快乐！"
 pers.99.t: "雅尔达之夜"
 pers.99.d: "今天，波斯历九月三十日，是[PER.GetAdjective]历法中九月的最后一天，标志着雅尔达之夜庆典。冬至是北半球一年中最为漫长而黑暗的夜晚，是伊朗人民全家在家团聚、宴会、饮酒、赋诗的时候。雅尔达之夜的起源可以上溯回琐罗亚斯德信仰的时代，对伊朗人民来说是和纳吾肉孜节一样重要的节日。"
 pers.99.a: "雅尔达之夜快乐！"
 pers.100.t: "雅尔达之夜"
 pers.100.d: "今天，波斯历九月三十日，是[PER.GetAdjective]历法中九月的最后一天，标志着雅尔达之夜庆典。冬至是北半球一年中最为漫长而黑暗的夜晚，是伊朗人民全家在家团聚、宴会、饮酒、赋诗的时候。雅尔达之夜的起源可以上溯回琐罗亚斯德信仰的时代，对伊朗人民来说是和纳吾肉孜节一样重要的节日。"
 pers.100.a: "雅尔达之夜快乐！"
 pers.101.t: "士兵找到的小熊"
 pers.101.d: "近来，我们的军官在[266.GetCapitalVictoryPointName]周边的一处要塞内发现了一头小熊。虽然由于军事纪律，我们起初想把这头小熊赶走，但在驻堡部队的请求下，我们决定多加考虑一下。最终我们决定让这头小熊留在要塞内来提振士气。士兵们把这头小熊命名为鲁斯塔姆(Rostam)。"
 pers.101.a: "真神奇"
 pers.102.t: "鲁斯塔姆熊"
 pers.102.d: "鲁斯塔姆熊伴着我们的军队一道成长的不错。由于它的主人被调到了第2炮兵运补连，它也一道被安排进了该连队，甚至还和连队里的士兵打成一片。士兵们把这头熊当做自己的吉祥物，而这头熊甚至能帮士兵们搬运大炮。"
 pers.102.a: "真是[PER.GetAdjective]军队历史上的一件奇闻"
 pers.103.t: "鲁斯塔姆的问题"
 pers.103.d: "不幸的是，由于财政问题，鲁斯塔姆的主人想把他卖给出价最高的买家。这无疑会让第2炮兵运补连的士兵们遭到一些士气上的打击。有几个高级将领已经在讨论这件事，我们必须决定该怎么办。"
 pers.103.a: "比起一头臭狗熊，我们还有很多要事得办！"
 pers.103.b: "我们必须买下鲁斯塔姆！"
 pers.104.t: "鲁斯塔姆被卖掉了"
 pers.104.d: "鲁斯塔姆熊被卖给了一个途径[PER.GetNameDef]的波兰商人。看来这个波兰商人被这头军旅熊熊彻底逗乐了，一听说这头熊要挂牌出售就立刻把他买了下来。他们甚至给了这头熊起了一个新名字：佛伊泰克(Wojtek)。"
 pers.104.a: "唉，是命运要安排佛伊泰克去波兰啊。"
 pers.110.t: "伊朗爆发共和主义革命"
 pers.110.d: "几天前，随着伊朗沙阿去世的消息传到德黑兰，波斯人民走上街头，要求建立共和国。截至昨晚，看来共和党抗议者已经推翻了卡扎尔王朝，并将其驱逐出境。波斯，或者现在所说的伊朗，自从英俄结束对这个国家的占领以来，一直是一个不安定的地方。\n\n随着中东地区日益不稳定，许多人想知道新建立的共和党政府将如何应对该地区可能出现的威胁或挑战。"
 pers.110.a: "真乱……"
 pers.111.t: "伊朗爆发社会主义革命"
 pers.111.d: "几天前，随着伊朗沙阿去世的消息传到德黑兰，波斯人民走上街头，要求建立共和国。截至昨晚，看来社会党抗议者已经推翻了卡扎尔王朝，并将其驱逐出境。波斯，或者现在所说的伊朗，自从英俄结束对这个国家的占领以来，一直是一个不安定的地方。\n\n随着中东地区日益不稳定，许多人想知道新建立的社会党政府将如何应对该地区可能出现的威胁或挑战。"
 pers.111.a: "中东的社会主义？"
 pers.111.b: "全伊朗的工人们，挣脱锁链！"
 PER_coring_conquered_territory: "整合新领土"
 PER_core_afghan_land: "整合赫拉特"
 PER_core_afghan_land_desc: "现在，我们再次控制了我们在阿富汗的领土，可以开始将其整合入[PER.GetNameDef]了。不过，由于阿富汗东部以普什图人为主，要想把那一地区完全整合好可能需要花上几十年时间。在阿富汗西部，当地的主要人口为哈扎拉人，这一民族更容易整合入我国。普什图人或许会抵制我们整合阿富汗的举措，但最终他们会接受我们的领导的。"
 PER_core_azerbaijani_land: "整合[FROM.GetName]"
 PER_core_azerbaijani_land_desc: "[FROM.GetName]现在再次被我们直接掌控了。不久之后，绝大多数阿塞拜疆人将放弃他们的民族国家梦，接受我们的领导。虽然在我们治下或许会有一些抵抗，但考虑到我国国内已有众多阿塞拜疆族人口且阿塞拜疆立国只有短短数十年，因此，阿塞拜疆人的抵抗只会是轻微且徒劳的。"
 PER_core_baluchistan: "整合俾路支斯坦"
 PER_core_baluchistan_desc: "俾路支斯坦地区重回我们的掌控。俾路支人是我国国内的一个重要民族，所以我们有能力把俾路支人口彻底整合入我国之中。不过，考虑到他们被印度人控制了太长时间，他们或许会反抗我们的统治。"
 PER_ottos_are_weak_decision_decfision: "奥斯曼虚弱不堪！"
 PER_ottos_are_weak_decision_decfision_desc: "近来，埃及对奥斯曼虚弱不堪的传言深信不疑，已对奥斯曼帝国宣战。数个世纪以来，奥斯曼帝国一直主宰着中东，现在是我们复仇的时候了。自第一次世界大战爆发以来，奥斯曼的虚弱便与日俱增，现在是时候结果这个西亚病夫了。"
 PER_country_namechange_decision: "改国名为伊朗"
 PER_country_namechange_decision_desc: "我国国内的现代化人士正向我们施加越来越大的压力，要求国际社会称呼我们为“伊朗”——这是我们的自称，而不是使用过时的外来词“波斯”。置于为什么会在这种事情上吵起来，我们就不得而知了。"
 PER_IRAN: "现在我们的国名是伊朗"
 PER_embargo_anti_socialists: "对社会主义之敌实行石油禁运"
 PER_embargo_anti_socialists_desc: "我们离欧洲太远，无法直接支援第三国际——然而，我们拥有全世界各列强都梦寐以求的巨大石油储备。让我们禁止对帝国公约、协约国和莫斯科协约出口石油，这样社会主义的敌人就不能为他们的战争机器注油了！"
 PER_war_for_the_gulf: "海湾战争"
 PER_war_for_the_gulf_desc: "最高朴特和德黑兰之间的冲突由来已久，从古到今已爆发了不少于十二次奥斯曼-波斯战争。尽管过去一百年间两国保持了和平，但双方过去的冲突是不可磨灭的：双方如今已经卷入到了一场北及阿塞拜疆南达卡萨布的战争。\n\n随着一直以来的中东霸权，所谓的“最高朴特”在各个方向陷入了冲突、财政陷入危机、军队萎靡不振、绥靖主义兴盛、外交政策混乱，是时候让复兴的伊朗拿奥斯曼试试刀，恢复德黑兰的霸权了——我们不仅要统御海湾，更要统御伊拉克和东安纳托利亚。"
 PER_Arm_Barzinji: "与巴赞吉谈判"
 PER_Arm_Barzinji_desc: "尽管签署于1927年的《萨亚达巴德公约》规定应该停止支持伊朗和伊拉克的库尔德分离主义运动，但许多人认为奥斯曼朴特在这一地区的霸权地位对伊朗造成的伤害比伊朗内部可能存在的库尔德叛乱的影响更为恶劣，因此，与奥斯曼朴特保持友好关系的政策已经转向。\n\n于是，政府认为同被“废黜”的苏莱曼尼亚“国王”，谢赫马哈茂德·巴赞吉重启谈判是何时的，并寄希望于他能对奥斯曼的东部边境制造麻烦。这样一来，奥斯曼的注意力就会向北转移，而伊朗入侵海湾地区的大门将顺势打开。"
 barzinji_contact: "已完成§Y与巴赞吉谈判§!"
 per_arm_barzinji_tt: "这可能会招致奥斯曼在西阿塞拜疆和库尔德斯坦进行报复。甚至可能导致同最高朴特的£GFX_in_combat §R战争§!。\n\n"
 PER_Sulaymaniyah_Revolt: "鼓动苏莱曼尼亚起义"
 PER_Sulaymaniyah_Revolt_desc: "由于同最高朴特的战争已不可避免，是时候放出巴赞吉了，希望他能击破奥斯曼东部的防御工事，为德黑兰打开一条更易通往巴格达、基尔库克和巴士拉的道路。"
 PER_Hengam_Island: "夺取亨贾姆岛"
 PER_Hengam_Island_desc: "波斯海岸以南的亨贾姆岛在法律上是波斯人的地盘，但岛上的实际掌权人是艾哈迈德·本·奥贝德·朱马（迪拜谢赫的岳父）。但随着奥斯曼人被财政负担压得喘不过气来，伊拉克军队卷入了一场复杂的领导层更迭，现在是时候扩张边界，维护伊拉克在海湾地区的地位了。"
 PER_Dubai_Jalbut: "在海湾地区征收过境费"
 PER_Dubai_Jalbut_desc: "尽管霍尔木兹海峡是伊朗经济的一项重要支柱，海湾地区的商人们却依赖奥斯曼海军在这一地区的霸权地位，逃避经霍尔木兹海峡的各种货物关税及其他各种税收。这种情况再也不会发生了！如果伊朗想重新取得海湾地区掌控者的地位，我们就必须强迫站在另一边的阿拉伯国家站到我们这边。"
 PER_Khasab_Invasion: "入侵海塞卜"
 PER_Khasab_Invasion_desc: "作为马斯喀特国的一块飞地，海塞卜半岛是中东最为重要的地区之一。单凭海塞卜一地之力就能完全切断霍尔木兹海峡，从而让伊朗和伊拉克与世界经济相隔离——这对科斯坦丁尼耶和德黑兰来说，都是如鲠在喉。几个世纪以来，马斯喀特苏丹的制海权让他们成为了这座半岛无可撼动的统治者；由于马斯喀特在两大敌对集团之间保持中立，或许可以同他们达成一项可接受的协定。\n\n不过，大玩家们也不是没注意到马斯喀特国的衰落；现在区域内两大集团间的紧张局势日益升级，海塞卜半岛已然成了一块烫手山芋。随着海上的工业巨头已彻底压倒了旧时的三桅帆船，马斯喀特海军——他们几个世纪以来的生命线，他们几个世纪以来的骄傲，已经彻底衰弱了。于是，如今马斯喀特还保有海塞卜半岛，只是因为邻国的善意而已。现在，邻国的“善意”已经耗尽，波斯舰队在霍尔木兹海峡周边的演习引得哈里发依样反制，把两国推到了战争的边缘。"
 per_khasab_invasion_tt: "若奥斯曼海军让步，我们会得到以下效果。若奥斯曼不让步，这可能会导致同最高朴特的£GFX_in_combat §R战争§!。\n\n"
 per_khasab_invasion_tt2: "§Y[OTT.GetNameWithFlag]§!将无法跨过£GFX_convoy_texticon §Y霍尔木兹海峡§!"
 PER_Bahrain_Unrest: "在巴林煽动骚乱"
 PER_Bahrain_Unrest_desc: "巴林这个什叶派占多数的岛屿在波斯湾地区发挥着重要的角色，我国许多人更是把它视作伊朗的一个省。因此，与岛上的亲伊朗势力接触并在岛上给奥斯曼驻军制造麻烦对我们是一件益事。"
 PER_Shatt_al_Arab_Protocol: "废除1913年《阿拉伯河议定书》"
 PER_Shatt_al_Arab_Protocol_desc: "1913年，在英国和俄国驻科斯坦丁尼耶及德黑兰大使的指导下，《阿拉伯河议定书》终于签署，结束了奥斯曼帝国同伊朗近百年的冲突。尽管议定书已经签署，但许多人认为其对奥斯曼帝国太过慷慨，且没有为阿拉伯河上的伊朗船只提供安全保障。此外，这些人声称，在阿拉伯河入海口修建法奥要塞的行为公然违反了《议定书》，所以《议定书》已告作废——从而让伊朗可以宣称阿拉伯河口处大片土地的主权。"
