 RULE_OPTION_POL_REVOLTS_NATPOP: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  民族主义者 - 民族组织"
 RULE_OPTION_POL_REVOLTS_NATPOP_DESC: "亚当·多博申斯基，原本不太可能成为罗曼·德莫夫斯基的继业者，但却领导了一场反对波兰现任政府的民族主义起义。他在冲突中搏得胜利，打压了民族主义运动中的对手，并最终要与他那被灌输了激进思想的§N民族组织§!一道，彻底改变波兰。\n\n§R要求：§!\n§Y$POL_ELECTION$§!中§R没有§!选择任一§C希耶纳党§!政府\n§Y$RUS_AFTERMATH$§!中§R没有§!选择§C社会主义革命§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_PATAUT: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  民族主义者 - 民族团结阵营"
 RULE_OPTION_POL_REVOLTS_PATAUT_DESC: "无论是通过与现任的希耶纳党政府合谋，还是通过推翻激进的新贵多博申斯基，爱德华·雷兹-希米格维和§P民族团结阵营§!都将寻求按照毕苏斯基的愿景，将波兰军事化并推行传统价值观。\n\n§R要求：§!\n§Y$POL_ELECTION$§!中§R没有§!选择任一§C希耶纳党§!政府\n§Y$RUS_AFTERMATH$§!中§R没有§!选择§C社会主义革命§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_SOCCON: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  民族主义者 - 希耶纳党"
 RULE_OPTION_POL_REVOLTS_SOCCON_DESC: "在危险的极端分子多博申斯基发起了反对前政府的民族主义起义后，瑟姆议会内部更温和的民族主义者利用他们的影响力让议会支持他们，并逮捕了这位极端主义领导人。\n随后，§c希耶纳党§!组建了保守派政府领导起义。\n\n§R要求：§!\n§Y$POL_ELECTION$§!中§R没有§!选择任一§C希耶纳党§!政府\n§Y$RUS_AFTERMATH$§!中§R没有§!选择§C社会主义革命§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
 SWI_PATH: "£KR_game_rule_flag_SWI  萨伏依危机"
 RULE_OPTION_SWI_PATH_RANDOM: "默认"
 RULE_OPTION_SWI_PATH_RANDOM_DESC: "在法兰西公社的支持下，罗曼蒂与上萨瓦地区的工团主义革命者联合起来反抗瑞士政府，即国际闻名的“萨伏依危机”。政府当局回应这一事件的方式，将决定瑞士人民的未来。"
 RULE_OPTION_SWI_PATH_KEEP: "£KR_game_rule_flag_SWI  维持现状"
 RULE_OPTION_SWI_PATH_KEEP_DESC: "感谢瑞士政府的克制，公社最终选择与瑞士保持良好关系。危机解除后，瑞士人仍保留其占有的上萨瓦地区。"
 RULE_OPTION_SWI_PATH_GIVE: "£KR_game_rule_flag_SWI  瑞士割让上萨瓦地区"
 RULE_OPTION_SWI_PATH_GIVE_DESC: "法兰西公社以武力威胁瑞士政府割让其占有的上萨瓦地区。为避免战争，瑞士政府同意割让该地区。上萨瓦重归法国。"
 RULE_OPTION_SWI_PATH_SYNDIE: "£KR_game_rule_flag_SWI_syndicalist  瑞士倒向工团主义"
 RULE_OPTION_SWI_PATH_SYNDIE_DESC: "法兰西公社以武力威胁瑞士政府割让其占有的上萨瓦地区。为避免战争，瑞士政府同意割让该地区。上萨瓦重回法国。察觉到瑞士政府的软弱后，法国进一步要求瑞士保障其国内工团主义者的利益。随后，瑞士倒向§r工团主义§!。"
 RULE_OPTION_SWI_PATH_TOTALIST: "£KR_game_rule_flag_SWI_totalist  瑞士倒向极权主义"
 RULE_OPTION_SWI_PATH_TOTALIST_DESC: "法兰西公社以武力威胁瑞士政府割让其占有的上萨瓦地区。为避免战争，瑞士政府同意割让该地区。上萨瓦重回法国。察觉到瑞士政府的软弱后，法国进一步要求瑞士保障其国内工团主义者的利益。随后，瑞士倒向§o极权主义§!。"
 RULE_OPTION_SWI_PATH_WAR: "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA  瑞士向法国宣战"
 RULE_OPTION_SWI_PATH_WAR_DESC: "作为对萨伏依危机的回应，法国军队开入上萨瓦和罗曼蒂地区。瑞士政府为夺回领土而被迫宣战，目睹政府的软弱无能后，民族主义的临时军政府正式接管国家。德意志帝国也有可能以以此为由向公社发动致命的一击。"
 RULE_OPTION_SWI_PATH_GER: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  德国担保 - 和平解决"
 RULE_OPTION_SWI_PATH_GER_DESC: "面对法兰西公社的威胁，瑞士政府决定向外国寻求支持。德意志帝国决定干预其中，向巴黎当局发出最后通牒，要求其停止任何侵犯瑞士主权领土完整的外交及秘密行动。因不愿与德国人过早再启战端，法兰西公社决定让步。\n\n§R要求：§!\n§C德国未处于战争状态§!"
 RULE_OPTION_SWI_PATH_GER_WAR: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA  德国担保 - 战争爆发"
 RULE_OPTION_SWI_PATH_GER_WAR_DESC: "面对法兰西公社的威胁，瑞士政府决定向外国寻求支持。德意志帝国决定干预其中，向巴黎当局发出最后通牒，要求其停止任何侵犯瑞士主权领土完整的外交及秘密行动。法国方面完全无视这一最后通牒，双方拒绝任何妥协让步，德意志帝国向法兰西公社宣战。\n\n§R要求：§!\n§C德国未处于战争状态§!"
 RULE_OPTION_SWI_PATH_AUS: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  奥地利担保 - 和平解决"
 RULE_OPTION_SWI_PATH_AUS_DESC: "在法兰西公社的威胁下，瑞士政府决定向外国寻求支持。奥地利帝国决定干预其中，向巴黎当局发出最后通牒，要求其停止任何侵犯瑞士主权领土完整的外交与秘密行动。因不愿与奥地利爆发冲突，法兰西公社决定让步。\n\n§R要求：§!\n§C奥地利未处于战争状态§!"
 RULE_OPTION_SWI_PATH_AUS_WAR: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA  奥地利担保 - 战争爆发"
 RULE_OPTION_SWI_PATH_AUS_WAR_DESC: "面对法兰西公社的威胁，瑞士政府决定向外国寻求支持。奥地利帝国决定干预其中，向巴黎当局发出最后通牒，要求其停止任何侵犯瑞士主权领土完整的外交及秘密行动。法国方面完全无视这一最后通牒，双方拒绝任何妥协让步，奥地利帝国向法兰西公社宣战。\n\n§R要求：§!\n§C奥地利未处于战争状态§!"
 RULE_OPTION_SWI_PATH_NATPOP: "£KR_game_rule_flag_SWIB_national_populist  瑞士遭弃"
 RULE_OPTION_SWI_PATH_NATPOP_DESC: "面对法兰西公社的威胁，瑞士政府决定向外国寻求支持。瑞士政府虽尽最大努力，但没有任何邻国愿意为其站台。因此，他们别无选择，只能屈服于法国的要求，将上萨瓦地区归还法国。而由法国扶持的罗曼蒂政府，也很快举行一场公投，决定脱离瑞士联邦，加入法兰西公社。瑞士内部的§N民族主义军事团体§!正在密谋策划推翻现任政府。"
 AUS_ELECTION: "£KR_game_rule_flag_AUS  1936年奥地利选举"
 RULE_OPTION_AUS_ELECTION_RANDOM: "默认"
 RULE_OPTION_AUS_ELECTION_RANDOM_DESC: "1936年奥地利的大选角逐异常激烈，社会民主工党与基督教社会党两大政党在政治和经济方面有着截然不同的观点。"
 RULE_OPTION_AUS_ELECTION_SOCCON: "£KR_game_rule_flag_AUS  基督教社会党赢得选举"
 RULE_OPTION_AUS_ELECTION_SOCCON_DESC: "§c基督教社会党§!凭借乡村地区的压倒性选票赢得选举。"
 RULE_OPTION_AUS_ELECTION_SOCDEM: "£KR_game_rule_flag_AUS  社会民主工党赢得选举"
 RULE_OPTION_AUS_ELECTION_SOCDEM_DESC: "§S社会民主工党§!凭借维也纳市的决定性选票成为无可辩驳的赢家。"
 AUS_AUSGLEICH: "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_habsburg  1937年奥匈二元协定谈判"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM: "默认"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC: "1937年奥匈二元协定谈判已经召开。税务承担、少数民族权力还有联邦化等问题或许会摧毁帝国，但也可能让它更为强盛……"
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO: "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_habsburg  维持现状"
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO_DESC: "匈牙利人被安抚，现状得以维持。"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR: "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_habsburg  改革 - 内战"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR_DESC: "皇帝尝试联邦化的举措激怒了匈牙利，帝国陷入了内战之中。"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS: "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_habsburg  改革 - 成功"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS_DESC: "帝国成功联邦化。"
 RULE_OPTION_AUS_AUSGLEICH_PATAUT: "£KR_game_rule_flag_AUS  军事占领"
 RULE_OPTION_AUS_AUSGLEICH_PATAUT_DESC: "奥地利帝国的匈牙利部分被置于奥地利的§P军事占领§!之下，这可能会引起内莱塔尼亚其他帝国成员的反抗。"
 DEN_PATH: "£KR_game_rule_flag_DEN  斯卡格拉克之望"
 RULE_OPTION_DEN_PATH_RANDOM: "默认"
 RULE_OPTION_DEN_PATH_RANDOM_DESC: "托瓦尔德·斯陶宁政府领导丹麦已经有一段时间了，但他福利国家的梦想却被保守党把持的上议院阻挠。当民主进程迎难而上，谁知道未来怎样？"
 RULE_OPTION_DEN_PATH_DEM: "£KR_game_rule_flag_DEN  民主"
 RULE_OPTION_DEN_PATH_DEM_DESC: "政府始终会捍卫丹麦民主制度的完整。国王内阁建立后就将倒台，丹麦与德国开战时也不会向第三国际妥协。"
 RULE_OPTION_DEN_PATH_SOCDEM: "£KR_game_rule_flag_DEN  民主 - 社会民主党"
 RULE_OPTION_DEN_PATH_SOCDEM_DESC: "§S社会民主党§!成功的与反对派就经济复苏问题达成了共识。在第二次世界大战开始之后，国王解散了内阁并加入了战争以对抗工团主义者，然而托尔瓦德·斯陶宁说服了前者撤回这个决定，并保留下之前的政府。"
 RULE_OPTION_DEN_PATH_MARLIB: "£KR_game_rule_flag_DEN  民主 - 左翼党"
 RULE_OPTION_DEN_PATH_MARLIB_DESC: "在有关经济复苏的谈判失败之后，执政政府最终倒台，而§m左翼党§!将会建立一个新政府。毫无疑问，丹麦将在世界大战中加入帝国公约一边。"
 RULE_OPTION_DEN_PATH_AUTDEM: "£KR_game_rule_flag_DEN  国王内阁"
 RULE_OPTION_DEN_PATH_AUTDEM_DESC: "国王解散社民党政府后，丹麦将会维持国王任命的威权主义§g保守人民党§!政府。"
 RULE_OPTION_DEN_PATH_FREDERICK: "£KR_game_rule_flag_DEN  弗雷德里克国王"
 RULE_OPTION_DEN_PATH_FREDERICK_DESC: "当现政府拒绝服从国王意愿加入世界大战，所引发的宪法危机中，人民取得胜利，克里斯蒂安十世退位，弗雷德里克九世在§S社会民主党§!的政府下继位。"
 RULE_OPTION_DEN_PATH_REPUBLIC_INTERVENTION: "£KR_game_rule_flag_DEN  £KR_game_rule_flag_GER  共和国宣告成立§Y（德国干涉）§!"
 RULE_OPTION_DEN_PATH_REPUBLIC_INTERVENTION_DESC: "当现政府拒绝服从国王意愿加入世界大战，所引发的宪法危机中，人民取得胜利，克里斯蒂安十世退位，共和国成立。对此，德意志帝国决定对丹麦宣战，恢复克里斯蒂安十世的统治。丹麦将不会尝试与第三国际妥协。\n§Y德国干涉§!"
 RULE_OPTION_DEN_PATH_REPUBLIC_ACQUIESCENCE: "£KR_game_rule_flag_DEN  共和国宣告成立§G（德国默许）§!"
 RULE_OPTION_DEN_PATH_REPUBLIC_ACQUIESCENCE_DESC: "当现政府拒绝服从国王意愿加入世界大战，所引发的宪法危机中，人民取得胜利，克里斯蒂安十世退位，共和国成立。对此，德意志帝国决定不采取任何行动。\n§G德国默许§!"
 RULE_OPTION_DEN_PATH_HYBRID_START_DESC: "当现政府拒绝服从国王意愿加入世界大战，所引发的宪法危机中，人民取得胜利，克里斯蒂安十世退位，共和国成立。对此，德意志帝国决定对丹麦宣战，恢复克里斯蒂安十世的统治。\n如果丹麦以上述或其他方式同德国交战，丹麦将尝试与第三国际妥协，施行一种介于工团主义和资本主义之间的温和混合政权，"
 RULE_OPTION_DEN_PATH_HYBRID_END_DESC: "§C注意：如果丹麦未与德国开战，该选项不会有任何效果。§!"
 RULE_OPTION_DEN_PATH_SYNDIE: "£KR_game_rule_flag_DEN_syndicalist  混合政体 - 正统派"
 RULE_OPTION_DEN_PATH_SYNDIE_DESC: "$RULE_OPTION_DEN_PATH_HYBRID_START_DESC$联合会的§r正统派§!脱颖而出。\n\n$RULE_OPTION_DEN_PATH_HYBRID_END_DESC$"
 RULE_OPTION_DEN_PATH_HYBRID_SOCDEM: "£KR_game_rule_flag_DEN_syndicalist  混合政体 - 斯陶宁派"
 RULE_OPTION_DEN_PATH_HYBRID_SOCDEM_DESC: "$RULE_OPTION_DEN_PATH_HYBRID_START_DESC$联合会的§S斯陶宁派§!脱颖而出。\n\n$RULE_OPTION_DEN_PATH_HYBRID_END_DESC$"
 RULE_OPTION_DEN_PATH_SOCLIB: "£KR_game_rule_flag_DEN_syndicalist  混合政体 - 自由派"
 RULE_OPTION_DEN_PATH_SOCLIB_DESC: "$RULE_OPTION_DEN_PATH_HYBRID_START_DESC$联合会的§l自由派§!脱颖而出。\n\n$RULE_OPTION_DEN_PATH_HYBRID_END_DESC$"
 NOR_PATH: "£KR_game_rule_flag_NOR  国王之僵局"
 RULE_OPTION_NOR_PATH_RANDOM: "默认"
 RULE_OPTION_NOR_PATH_RANDOM_DESC: "多年来，公开革命的挪威工党的支持率一直在增长，历届左翼党和右翼党政府都在阻止他们，但随着选举临近，“国王之僵局”可能不能维持太久。"
 RULE_OPTION_NOR_PATH_DEM: "£KR_game_rule_flag_NOR  民主"
 RULE_OPTION_NOR_PATH_DEM_DESC: "某个民主党派将会在1936年大选中赢得多数，避免挪威民主制度终结的风险。"
 RULE_OPTION_NOR_PATH_SOCDEM: "£KR_game_rule_flag_NOR  民主 - 挪威社会民主工人党联盟"
 RULE_OPTION_NOR_PATH_SOCDEM_DESC: "民主制度得以维持，§S挪威民主社会主义工人党§!将与左翼党组成政治联盟，避免挪威民主制度终结的风险。"
 RULE_OPTION_NOR_PATH_MARLIB: "£KR_game_rule_flag_NOR  民主 - 右翼党联盟"
 RULE_OPTION_NOR_PATH_MARLIB_DESC: "§m右翼党§!将与农民党组成政治联盟，避免挪威民主制度终结的风险。"
 RULE_OPTION_NOR_PATH_PATAUT: "£KR_game_rule_flag_NOR_paternal_autocrat  吉斯林政权"
 RULE_OPTION_NOR_PATH_PATAUT_DESC: "工党赢得了1936年议会选举，开始实现他们的激进目标。因此，维德孔·吉斯林集结挪威右派，从工团主义者手中成功夺取权力，建立了一个§P民族主义政权§!。"
 RULE_OPTION_NOR_PATH_RADSOC: "£KR_game_rule_flag_NOR_radical_socialist  激进社会主义者掌权"
 RULE_OPTION_NOR_PATH_RADSOC_DESC: "工党赢得了1936年议会选举，开始实现他们的激进目标。维德孔·吉斯林集结右派试图颠覆革命政府但却失败，挪威开始转型为社会主义国家。§R工党§!将维持他们的统治。"
 RULE_OPTION_NOR_PATH_SYNDIE: "£KR_game_rule_flag_NOR_syndicalist  工团派掌权"
 RULE_OPTION_NOR_PATH_SYNDIE_DESC: "工党赢得了1936年议会选举，开始实现他们的激进目标。维德孔·吉斯林集结右派试图颠覆革命政府但却失败，挪威开始转型为社会主义国家。§r挪威工团联盟§!掌握大权。"
 RULE_OPTION_NOR_PATH_TOTALIST: "£KR_game_rule_flag_NOR_totalist  极权派掌权"
 RULE_OPTION_NOR_PATH_TOTALIST_DESC: "工党赢得了1936年议会选举，开始实现他们的激进目标。维德孔·吉斯林集结右派试图颠覆革命政府但却失败，挪威开始转型为社会主义国家。§o挪威国家工团党§!成功掌控挪威劳联会。"
 NOR_FORPOL: "£KR_game_rule_flag_NOR  挪威外交政策"
 RULE_OPTION_NOR_FORPOL_RANDOM: "默认"
 RULE_OPTION_NOR_FORPOL_RANDOM_DESC: "在第一次世界大战期间，挪威保持了中立，这导致了我们在国际舞台上长期被孤立的局面。随着新的冲突即将到来，现在是时候决定是否继续保持中立了。"
 RULE_OPTION_NOR_FORPOL_NEUT: "£KR_game_rule_flag_NOR  武装中立"
 RULE_OPTION_NOR_FORPOL_NEUT_DESC: "为了应对最近的一系列事件，挪威决定不冒任何风险，并保持中立，武装自卫。\n\n§R要求：§!\n§Y$NOR_PATH$§!中选择任一§C民主§!"
