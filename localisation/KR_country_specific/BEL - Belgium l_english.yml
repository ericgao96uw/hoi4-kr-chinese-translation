 BEL_joseph_jacquemotte: "约瑟夫·雅克莫特"
 BEL_joseph_jacquemotte_leader_desc: "约瑟夫·雅克莫特，是大战前左翼报纸《被剥削者》之创刊人和编辑，他和他的工团主义派别在比利时工人党内取得了胜利，乃至于整个比利时内。雅克莫特提倡农业国有化，并对农业和工业等行业进行集体化。可以预见的是，雅克莫特治下的比利时将会面临激烈的社会和经济变化。"
 BEL_xavier_relecom: "格扎维埃·勒莱孔"
 BEL_achille_van_acker: "阿希尔·范阿克"
 BEL_achille_van_acker_leader_desc: "温和的社会民主党人阿希尔·范阿克巩固了他在比利时工人党的领导地位，并在最近的比利时全国选举中取得了胜利。范阿克主张有限的经济国有化和赋予工会领导人质询政府的权力。范阿克认为，比利时必须注重人民福祉，促进公平竞争。他的改革虽然充满争议，但或许能缓解比利时的经济困难和政治激进化。"
 BEL_paul_henri_spaak: "保罗-亨利·斯巴克"
 BEL_paul_henri_spaak_leader_desc: "保罗-亨利·斯巴克是一位著名的律师，他相信，人民若想过得好，那政府就必须保持高效。现在比利时控制着比利时工人党，并赢得了上次大选，斯巴克也随之成为国家元首。现在斯巴克已经开始削减比利时严重臃肿的公务员编制，并开始鼓励企业家们的积极性；比利时人民因此看到了未来的一丝曙光。"
 BEL_paul_emile_janson: "保罗-埃米勒·詹森"
 BEL_paul_emile_janson_leader_desc: "保罗-埃米尔·杨松带领比利时自由党赢得了大选。杨松是自由贸易和自由市场的捍卫者；杨松认为，过去的政府对社会各方面的管控实在是过多了。在他的带领下，比利时将成为欧洲和世界上经济最自由的国家之一。"
 BEL_paul_van_zeeland: "保罗·范泽兰"
 BEL_paul_van_zeeland_leader_desc: "保罗·范泽兰和天主教党领导着佛莱芒人对德国控制的抵抗。随着他们在重新恢复的比利时内取得选举胜利，范泽兰开始着手于在国内建立基督教民主制度，以及弥合比利时民族例如佛莱芒人和瓦隆人之间的不和与嫌隙。范泽兰的政策首要目标是改善工农劳动者双方的工作条件。"
 BEL_charles_daspremont_lynden: "夏尔·德阿斯普勒蒙-林登"
 BEL_joris_van_severen: "约里斯·范·泽韦伦"
 BEL_joris_van_severen_leader_desc: "约里斯·范·泽韦伦，佛莱芒裔领导人，他在占领期间和德国人消极合作，如今他已获得了国家控制权。泽伟伦的大荷兰民族团结党在比利时政策走向方面有着非常激进的观点，比如领土扩张以及在社会全方位推行天主教观点等。在范·泽韦伦之治下，一个崭新的比利时将会崛起，当然，这个比利时和之前的那些截然不同。"
 BEL_leon_degrelle: "莱昂·德格勒尔"
 BEL_georges_prosper_remi: "乔治·普罗斯珀·勒米"
 BEL_belgian_parliament: "比利时议会"
 BEL_belgian_parliament_leader_desc: "曾经辅佐德控法兰德斯-瓦隆政府的佛莱芒议会如今有了继任者，即比利时议会，并在新近恢复的比利时国家中掌握了政权。如今政府得以重建，选举也已就绪，议会的职责也不再仅仅是立法机关那么单纯，其还肩负着过渡国家首脑的责任。"
 BEL_adelbert_von_hohenzollern: "阿德尔贝特"
 BEL_adelbert_von_hohenzollern_leader_desc: "阿德尔贝特·冯·霍亨索伦，佛莱芒人和瓦隆人之国王，他的就任相当奇特。阿德尔贝特不是通过加冕而是通过对宪法宣誓的方式而就任的，他还为了与本国民众增强关系而皈依了天主教。长期以来，他一直努力想让人民更加敬仰他——起码是尊重他这个国王。不过德国人的多年压迫，加上阿德尔贝特倾向于坚持比现制度更专制的君主制，引发了民众强烈的反德情绪，也让阿德尔贝特在普通民众中备受鄙视和憎恨。"
 BEL_albert_van_belgie: "阿尔贝"
 BEL_albert_van_belgie_leader_desc: "有着在伊瑟河阻击并挫败德国人之光辉战绩的萨克森-科堡和哥达的阿尔贝国王，结束了其在加拿大的流放状态，回到了比利时。当国王的车队自大战爆发以来首次进入布鲁塞尔之时，全国的教堂都鸣钟相庆，与之相辉映的是喜极而泣的比利时民众。不过与沉浸在君王归来喜悦中的比利时人民相反，德国合作者和工团主义者都在哀叹着国王之归来让其前路蒙尘，并谋划着如何破坏新比利时政府。阿尔贝现在必须弥补缝合荼毒比利时多时的创伤，并为其治下万民带来新的希望。"
