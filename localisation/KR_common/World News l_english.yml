 worldnews.3.t: "德国入侵俄罗斯"
 worldnews.3.d.starts_wk: "二十年来，德国和俄罗斯一直和平相处。尽管俄罗斯在世界大战中落败，充斥着对德国的敌意，但五年的内外战争代价高昂，而且双方都不想再经历一次大战了。可并非所有人都相信现状能持续下去。\n\n今天，事实证明了怀疑论者是对的：经过多年攀升的军事化，面临对德意志世界秩序挑战的德国已宣布俄罗斯一再违反《布列斯特-立托夫斯克条约》，并决心再次用武力迫使俄罗斯遵守条约。俄罗斯拒绝了德国的最后通牒，于是从波罗的海到黑海的人们看到，德军跨过边境对俄罗斯公开交战。这就是一代人时间内撼动欧陆的第二次大战的开端。"
 worldnews.3.d.joins_wk: "虽然早有预料，但第三国际与德国之间爆发的战争依然造成了巨大冲击，毕竟上次欧洲列强爆发的战争就迅速蔓延到了整个欧陆。尽管德国东方蛰伏已久的仇敌俄罗斯尚未立即采取行动，但很明显，他们近些年来变得越来越好战。\n\n可没人能料想到，德国会首先开火。就在今天，德国首相指控俄罗斯一步步破坏《布列斯特-立托夫斯克条约》，并逐步侵蚀全球稳定，妄图重建对东欧的统治之心已昭然若揭。然后，他下令对俄罗斯边境开展攻击。德国必须再一次两线作战。"
 worldnews.3.d.sov: "二十年来，德国和第三国际一直和平相处。尽管他们的意识形态彼此对立，但世界大战的可怕压得所有人喘不过气，而双方都不准备重蹈覆辙。可并非所有人都相信现状能持续下去。\n\n今天，事实证明了怀疑论者是对的：经过多年攀升的军事化，面临对德意志世界秩序挑战的德国已对俄罗斯发出指控，称其在第三国际的支持下一再违反《布列斯特-立托夫斯克条约》，并宣布打算强制执行条约。欧洲内外的社会主义政权都开始动员军队，誓言要保卫俄罗斯。这就是一代人时间内撼动欧陆的第二次大战的开端。"
