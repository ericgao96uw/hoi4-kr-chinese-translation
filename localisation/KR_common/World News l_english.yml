 worldnews.189.d.rightallianceVNHwon: "尼德兰一直是欧洲政局最稳定的国家之一，尼德兰人民也一直坚守自己的“支柱化”体制，打压激进派别。不过，因为在经济上与德国和中欧同盟绑得太死，尼德兰的经济陷入了混乱，这也导致了极左翼的红色阵线和民族主义的国家复兴联盟的崛起，尼德兰的政局也因此破天荒地陷入了紧张局势之中。\n\n最终，民族主义政党国家复兴联盟赢得了大选，颠覆了尼德兰政局和基督教国家联盟的政府。不过由于支持率不足，他们邀请基督教国家联盟一同执政，并以此向中间派政党显示他们愿意通过合法的议会程序来对抗左派。"
 worldnews.189.d.moderateleft: "尼德兰一直是欧洲政局最稳定的国家之一，尼德兰人民也一直坚守自己的“支柱化”体制，打压激进派别。不过，因为在经济上与德国和中欧同盟绑得太死，尼德兰的经济陷入了混乱，这也导致了极左翼的红色阵线和民族主义的国家复兴联盟的崛起，尼德兰的政局也因此破天荒地陷入了紧张局势之中。\n\n最终，左翼联盟的成立标志着保守派政府的终结，不过它自己随之也解体了。社会民主工人党与更温和的自由思想民主联盟结成了同盟，他们发誓会用进步主义政策来拯救这个深陷危机之中的国家。"
 worldnews.189.d.leftcoalition: "尼德兰一直是欧洲政局最稳定的国家之一，尼德兰人民也一直坚守自己的“支柱化”体制，打压激进派别。不过，因为在经济上与德国和中欧同盟绑得太死，尼德兰的经济陷入了混乱，这也导致了极左翼的红色阵线和民族主义的国家复兴联盟的崛起，尼德兰的政局也因此破天荒地陷入了紧张局势之中。\n\n最终，左翼联盟的成立标志着保守派政府的终结，不过它自己随之也解体了。为了赢得彻底扫清极右派的机会，社会民主工人党与革命社会主义工人党结成了同盟。"
 worldnews.189.a: "尼德兰人真爱选举。"
 worldnews.190.t: "赖因德斯在尼德兰发动政变"
 worldnews.190.d.junta: "令人吃惊的事情发生了，尼德兰将军伊扎克·赖因德斯宣布全国进入紧急状态，并在海牙发动了政变，推翻了刚刚赢的大选的左派联盟。保守主义的军官和民族主义者长期以来都对尼德兰中间派政府心怀不满，尤其是其禁止公务员参加政治组织的“公务员禁令”的失效。\n一些国外观察者发现了尽管没有任何证据能表明左翼尼德兰政府会损害德国的利益，赖因德斯的政变背后还是得到了德皇的支持。\n新的军政府已经被建立来治理尼德兰并扫清工团主义威胁。目前还不清楚，选举会在什么时候进行。"
 worldnews.190.d.vnh: "令人吃惊的事情发生了，尼德兰将军伊扎克·赖因德斯宣布全国进入紧急状态，并在海牙发动了政变，推翻了刚刚赢的大选的左派联盟。保守主义的军官和民族主义者长期以来都对尼德兰中间派政府心怀不满，尤其是其禁止公务员参加政治组织的“公务员禁令”的失效。\n一些国外观察者发现了尽管没有任何证据能表明左翼尼德兰政府会损害德国的利益，赖因德斯的政变背后还是得到了德皇的支持。\n军队已经允许民族主义的国家复兴联盟来建立一个所谓的“临时政府”，当然，其实质不过是一个独裁政权。"
 worldnews.190.a: "尼德兰民主或许真的亡了。"
 worldnews.191.t: "尼德兰革命"
 worldnews.191.d.RSAPelection: "欧洲左翼势力再下一城！一直是温和派主导的尼德兰走上了英法的老路倒向了社会主义。对全世界的保守派政权和君主来说，这无异于一个惊天噩耗。\n\n尼德兰体制终于为其几年来的瘫痪付出了代价，昔日只是边缘小团体的革命社会主义工人党这次通过公平选举赢得了胜利。黑色星期一带来的经济危机和政府倒台最终带来了一次选票革命，而其这对德国的欧陆霸权显然是一个巨大的威胁。"
 worldnews.191.d.overthrowthesystem: "欧洲左翼势力再下一城！一直是温和派主导的尼德兰走上了英法的老路倒向了社会主义。对全世界的保守派政权和君主来说，这无异于一个惊天噩耗。\n\n就像是在提醒允许社会主义参与民主体制的危险性一样，温和派的社会民主工人党被迫允许革命社会主义工人党加入自己的联盟并推翻了议会。\n尽管新国家还没有公开宣称为一个工团主义国家，但全世界的观察者们都在等待德国对其边境可能的威胁会采取怎样的措施。"
 worldnews.191.d.mutiny: "欧洲左翼势力再下一城！一直是温和派主导的尼德兰步入英法后尘而倒向了社会主义。\n\n自从工团主义者马里努斯·范德吕伯纵火焚毁海牙国会议事堂以来，整个国家就陷入了混乱，这迫使政府进入了紧急状态。最终，在一艘小型海军舰艇上的左派哗变和接下来在北方格罗宁根省的革命之后，全国的革命情绪达到了最高潮，反革命军队被彻底击败。在尼德兰政府倒台之后，德国的边境上又出现了新的威胁，而德国对此的反应还不得而知。"
 worldnews.191.d.socialistputsch: "欧洲左翼势力再下一城！一直是温和派主导的尼德兰走上了英法的老路倒向了社会主义。对许多君主和世界各地的反动政权来说，这无异于一个惊天噩耗。\n\n尽管一开始只是德佩尔地区的一次小型哗变，但很快红色阵线的准军事化组织和左派士兵就占领了各个关键城市，与此同时政府与军队的要员和尼德兰王室被迫进行了一场大撤离。\n\n在社会主义政变成功之后，新的临时革命委员会在首都宣布成立，这也意味着尼德兰革命正式胜利了。"
 worldnews.191.a: "革命之火又烧到了别的国家。"
 worldnews.192.t: "尼德兰民族主义者掌权"
 worldnews.192.d.parliament: "在全世界的左派和帝国主义不断纷争的海洋之中，尼德兰一直是一块中立的孤岛。不过，随着国家复兴联盟的崛起，这一切都成为了过去。这个所谓的“国家复兴联盟”是一个致力于复兴尼德兰的荣耀并扫清黑色星期一所带来的工团影响力的极端民族主义运动。\n\n复兴联盟已经成为了议会里支持率最高的党派，但他们没能在选举里赢得多数。为了不被敌人打败，祖国卫队今天冲进了海牙的内廷迫使议会里剩下的其他人屈服，以此建立了他们新的独裁统治。"
 worldnews.192.d.finsterwolde: "在全世界的左派和帝国主义不断纷争的海洋之中，尼德兰一直是一块中立的孤岛。不过，随着国家复兴联盟的崛起，这一切都成为了过去。这个所谓的“国家复兴联盟”是一个致力于复兴尼德兰的荣耀并扫清黑色星期一所带来的工团影响力的极端民族主义运动。\n科内利斯·范·赫尔克尔肯向聚集在马斯特里赫特的复兴联盟党发表了精彩绝伦的演说，他呼吁公开反抗早已经被“邪恶的隐秘工团分子”所控制的政府。于是全尼德兰的复兴联盟准军事组织都开始不顾以威廉明娜女王为首的温和派的呼吁，公开发动了起义。"
 worldnews.192.d.haguemarch: "在全世界的左派和帝国主义不断纷争的海洋之中，尼德兰一直是一块中立的孤岛。不过，随着国家复兴联盟的崛起，这一切都成为了过去。这个所谓的“国家复兴联盟”是一个致力于复兴尼德兰的荣耀并扫清黑色星期一所带来的工团影响力的极端民族主义运动。\n\n今天，由支持复兴联盟的民众和准军事化组织祖国卫队所组成的游行队伍从阿姆斯特丹走向了海牙，为了避免流血政变的发生，威廉明娜女王被迫解散了政府并任命复兴联盟的领袖为领导人。"
 worldnews.192.a: "不可以，这不尼德兰。"
 worldnews.193.t: "尼德兰承认法兰西公社"
 worldnews.193.d: "尼德兰派遣了一个外交使团前往巴黎，去讨论公民权的问题，这也就意味着尼德兰已经在事实上承认了法兰西公社，而在很多欧洲国家看来，这都是一个充满争议的决定。对于一直同法国共和国和联合王国这样的非工团主义流亡政府关系密切的尼德兰来说，这个决定彻底推翻了他们一直以来的政治惯例。\n尽管尼德兰政府没有说明做这个外交大转型的理由，但最终有消息泄露称此举是执政的基督教国家联盟-自由国家党联盟为安抚社会主义者以将尼德兰从政治泥潭中拯救出来而做的决定。如果真相确实如此的话，那么这个决定表明了现代欧洲仍有一些中间派愿意用雷厉风行的手段来阻止政治极化。"
 worldnews.193.d.dejure: "尼德兰今天打破了国际惯例，正式宣布承认法兰西公社是法兰西国家的正统继承者，这令外交界的许多人大跌眼镜。作为一个和德国、中欧同盟与帝国公约关系极其密切的国家，尼德兰出人意料地打破了战后欧洲的管理，同阿尔及尔的法国流亡政府一刀两断。\n尽管尼德兰政府没有说明做这个外交大转型的理由，但最终有消息泄露称此举是执政的基督教国家联盟-自由国家党联盟为安抚社会主义者以将尼德兰从政治泥潭中拯救出来而做的决定。如果真相确实如此的话，那么这个决定表明了现代欧洲仍有一些中间派愿意用雷厉风行的手段来阻止政治极化。"
 worldnews.193.a: "天知道一个外交家的脑子里每天都装着什么？"
 worldnews.194.t: "尼德兰国有化德国资产"
 worldnews.194.d: "尼德兰政府今天做出了勇敢的决定，他们冒着激怒德国的风险，将国内德国居民的资产通通国有化。在保守主义的基督教国家联盟和自由主义的自由思想民主联盟结成同盟后，他们不得不与国内的极左翼和极右翼进行谈判以避免国内政治灾难。\n\n为了争取极端民族主义的国家复兴联盟的支持以避免自己垮台，尼德兰政府终于同意将德国资产国有化。柏林已经有人呼吁采取经济和军事行动来惩罚尼德兰，但没有人能猜到帝国究竟会如何回应此事。"
 worldnews.194.a: "事情变得越来越奇怪了。"
 worldnews.195.t: "威廉明娜女王退位"
 worldnews.195.d.republic: "在执政了半世纪以后，威廉明娜女王退位了，从尼德兰的标准来看，这是极其令人震惊的结果。在前任政府失败之后，工团主义的革命社会主义工人党的崛起与温和派的解体令女王十分恐惧，她似乎不愿意继续自己的统治了。\n\n在议会里出现了荒唐的场景，科莱恩希望政府通过法令加冕朱丽安娜为新的女王，但却被左翼的社会民主工人党和革命社会主义工人党轻松驳回。最终，君主制被彻底废除，而新的社会主义共和国诞生了。"
 worldnews.195.d.republicalbarda: "在执政了半世纪以后，威廉明娜女王退位了，从尼德兰的标准来看，这是极其令人震惊的结果。左翼联盟的胜选令女王十分沮丧，在此之前她曾表示即使社会民主工人党胜选她也只接受温和的自由民主思想联盟的彼得·奥德，于是社会民主工人党只好选择与革命社会主义工人党结盟。如今，连温和派议员都对她把社会民主工人党逼入左派联盟的做法极其不满，随着社会民主工人党的威廉·阿尔巴达当选，女王已经无法再坐在王位上了。\n\n在女王退位后，如今管理整个国家的左派们宣布成立一个“从反动派暴君下解放出来的”尼德兰共和国。"
 worldnews.195.d.juliana: "在执政了半世纪以后，威廉明娜女王退位了，从尼德兰的标准来看，这是极其令人震惊的结果。左翼联盟的胜选令女王十分沮丧，在此之前她曾表示即使社会民主工人党胜选她也只接受温和的自由民主思想联盟的彼得·奥德，于是社会民主工人党只好选择与革命社会主义工人党结盟。如今，连温和派议员都对她把社会民主工人党逼入左派联盟的做法极其不满，随着社会民主工人党的威廉·阿尔巴达当选，女王已经无法再坐在王位上了。\n\n不过女王的退位还不足以彻底推翻尼德兰的君主制，如今朱丽安娜已经加冕为了新的女王。"
 worldnews.195.a: "欧洲又有一位君主倒下了。"
 worldnews.199.t: "阿雷尔会议"
 worldnews.199.d: "在不久前，比利时从他们的德国主人那里赢得了独立，但这也带来了一个不可避免的问题——接下来怎么办？这两个国家的代表在靠近德属卢森堡的南瓦隆阿登森林阿尔隆市进行了会面，讨论了未来比利时在欧洲的命运。\n\n最终，比利时和德国达成了一致，德皇将正式承认布鲁塞尔的独立，而比利时将重新加入帝国公约以便德国保护他们免受法兰西公社的威胁。很明显，为了保护自己的未来，比利时愿意牺牲一部分自己刚刚赢得的独立。"
 worldnews.199.d.failed: "在不久前，比利时从他们的德国主人那里赢得了独立，但这也带来了一个不可避免的问题——接下来怎么办？这两个国家的代表在靠近德属卢森堡的南瓦隆阿登森林阿尔隆市进行了会面，讨论了未来比利时在欧洲的命运。\n\n德国以正式承认比利时独立为条件要求布鲁塞尔回到帝国公约，而比利时则拒绝了这个提议，另一方面，德国也忽视了对自己交出比属卢森堡的要求，最终，阿尔隆的谈判失败了，德国人离开了会场。至少现在，比利时人孤立无援了。"
 worldnews.199.a: "比利时回归世界舞台。"
 worldnews.200.t: "瓦隆危机"
 worldnews.200.d: "法兰德斯-瓦隆叛乱的形式在最近几周转为了公开战斗，瓦隆公社的雄鸡旗帜在分离出去的城镇广场上高高飘扬。德国和保王党军队聚集在了默兹河上准备迅速发动反击，因此瓦隆工团主义的命运就寄托在了巴黎的身上。\n随着德国和公社之间的紧张气氛不断升温，最终似乎法国人先退缩了。由于不想在这个时候就面对德国人的怒火，法国不愿意为瓦隆的叛军提供保护。如今独立运动的命运岌岌可危，几乎没有人认为阿德尔贝特国王会倒台。不过至少，两大列强之间的战争避免了。"
 worldnews.200.d.germanybacksdown: "法兰德斯-瓦隆叛乱的形式在最近几周转为了公开战斗，瓦隆公社的雄鸡旗帜在分离出去的城镇广场上高高飘扬。德国和保王党军队聚集在了默兹河上准备迅速发动反击，因此瓦隆工团主义的命运就寄托在了巴黎的身上。\n在工团主义取得胜利后，德国不愿意在黑色星期一的影响下同第三国际爆发战争，于是瓦隆人和德国人在列日的弗拉尼桥上签署了合约。瓦隆的生存得到了保证，而西欧工团主义的力量又更上了一层楼。不过至少，两大列强之间的战争避免了。"
 worldnews.200.d.francebacksdown: "法兰德斯-瓦隆叛乱的形式在最近几周转为了公开战斗，瓦隆公社的雄鸡旗帜在分离出去的城镇广场上高高飘扬。德国和保王党军队聚集在了默兹河上准备迅速发动反击，因此瓦隆工团主义的命运就寄托在了巴黎的身上。\n尽管法国明确表示愿意保护瓦隆的叛军并把军队派往了默兹河，但在德国发出最后通牒之后，公社没有履行自己的诺言。法国人撤回了自己的保证和部队，于是瓦隆人就只能等待自己的命运了。不过至少，两大列强之间的战争避免了。"
 worldnews.200.a: "真是千钧一发。"
 worldnews.201.t: "第二次马赫迪起义"
 worldnews.201.d: "在上世纪的最后几年，当时如日中天的不列颠帝国也不得不承认，苏丹充满了宗教狂热者和性情刚烈的人民。现在，似乎埃及人也要面对南方的一次大起义了。这次起义的领导人是阿卜杜勒·拉赫曼·马赫迪，他恰好也是1881年的叛军领袖穆罕默德·艾哈迈德·马赫迪的儿子。\n\n阿卜杜勒·拉赫曼站在喀土穆的阳台上发表了富有号召力的演说，呼吁人民奉真主之名反抗埃及人的统治，这是开罗在这里的统治土崩瓦解。尽管还不知道苏丹的部落们是否支持他，一场血战是一定会发生的了。"
 worldnews.201.a: "这是好的。"
 worldnews.202.t: "对工团主义圣战"
 worldnews.202.d: "教宗儒略四世今日在罗马圣伯多禄大殿作了长且而全面的演讲，鼓励对抗工团主义与生俱来的邪恶，并号召所有遵从上帝旨意的“真信者”回避这样邪恶的政府。他号召全世界的天主教徒以上帝的名义拿起武器对抗工团主义，并把其称作现代的新“圣战”。\n\n他以对意大利社会主义共和国的宣战结束了这场演讲，似乎两个意大利国家之间的军事对抗已经箭在弦上。"
 worldnews.202.a: "真是个老蠢货。"
 worldnews.202.b: "上帝与我们同在！"
 worldnews.209.t: "极权宪章"
 worldnews.209.d: "墨索里尼、瓦卢瓦、赫尔佐格等极权主义政党领导人今日到达伯明翰，就他们的共同之处进行会谈。他们一致同意：准则主义、索雷尔主义和国家工团主义皆为社会主义斗争中国家首要的原则、均是民族认同聚焦的对象、都是建设和保障社会主义的中央政权的重心。与会文件还称：社会主义国家是人类发展的终极阶段，民主不是建成社会主义的必要条件。\n这一声明遭到了其他社会主义阵营的强烈批评，批评者将该声明内容称为“极权主义”以贬斥这种极权的社会主义思想；不过莫斯利已经接受了极权主义这个说法，还把“极权主义”一词加进了会谈章程的标题之中，并将建设“极权主义”作为自己实现社会主义的全部责任。"
 worldnews.209.a: "希望人民能否决这种愚蠢行为！"
 worldnews.209.b: "人民必须否决这种愚蠢行为！"
 worldnews.210.t: "意大利联邦的重建"
 worldnews.210.d.tuscwaus: "在奥地利取得对伊塔诺·巴尔博和激进的意大利民族主义协会的叛乱的胜利后，威尼斯人宣告恢复意大利的联邦体制——该体制在内战结束后由奥地利确立，却在1929年被废弃。这一次，联邦议会将不再由共和派领导。据说，许多人都放弃了对民主政治的信仰，因此联邦议会将会执掌国家全权，并由各个邦国协商后确立一名领导人。\n\n托斯卡纳大公彼得罗·费迪南多再次被任命为联邦议会的领袖。考虑到他是哈布斯堡家族的成员，而奥地利在北意大利的影响力再次恢复，他的重掌大权并非无稽之谈。"
 worldnews.210.d.lombwaus: "在击败了伊塔诺·巴尔博和他所领导的极端政党意大利民族主义协会后，威尼斯人今天宣告恢复意大利的联邦体制——该体制在内战结束后由奥地利确立，却在1929年被废弃。这一次，联邦议会将不再由共和派领导。据说，许多人都失去了对民主政治的信心，因此联邦议会将掌握国家的全部权力，并由各个邦国协商后确立一名领导人。\n伦巴第伯爵阿德里亚诺·维斯康蒂被任命为议会领袖，这一结果令人惊讶，因为奥地利人更加希望哈布斯堡王朝的托斯卡纳大公登上这个位置。然而，意大利的反奥情绪看起来依旧高涨，因而此举看起来更加安全。"
 worldnews.210.d.venwaus: "在奥地利人的协助下击败了伊塔诺·巴尔博和他所领导的极端政党意大利民族主义协会后，威尼斯人今天宣告恢复意大利的联邦体制——该体制在内战结束后由奥地利确立，却在1929年被废弃。这一次，联邦议会将不再由共和派领导。据说，许多人都失去了对民主政治的信心，因此联邦议会将掌握国家的全部权力，并由各个邦国协商后确立一名领导人。\n然而许多人所猜测的哈布斯堡家族的托斯卡纳大公并未当选；威尼斯人选择了自己的总理朱塞佩·沃尔皮作为新的联邦首脑。许多人因其在起义中起到的巨大作用，将之视为民族英雄。"
