 BEL_nav_bomber_equipment_1: "腓特烈港飞机结构公司 Ff 195"
 BEL_nav_bomber_equipment_1_short: "Fr 195"
 BEL_nav_bomber_equipment_2: "雷纳德 37 海防型"
 BEL_nav_bomber_equipment_2_short: "R-37 DC"
 BEL_cv_nav_bomber_equipment_2: "雷纳德 37 海航型"
 BEL_cv_nav_bomber_equipment_2_short: "R-37 DC AN"
 BEL_nav_bomber_equipment_2_desc: "作为R36原型机的第一种改进型号，雷纳德 37只存在于图纸上。不过在计划里，有一种“海防型”('défense côtière')飞机。"
 BEL_nav_bomber_equipment_3: "汉莎-勃兰登堡 Hb 115"
 BEL_nav_bomber_equipment_3_short: "Hb 115"
 BEL_heavy_fighter_equipment_1: "巴伐利亚飞机制造厂 Bf 110"
 BEL_heavy_fighter_equipment_1_short: "Bf 110"
 BEL_heavy_fighter_equipment_2: "卡普罗尼 Ca.331"
 BEL_heavy_fighter_equipment_2_short: "Ca.331"
 BEL_heavy_fighter_equipment_3: "雷纳德 42"
 BEL_heavy_fighter_equipment_3_short: "R-42"
 BEL_heavy_fighter_equipment_3_desc: "R-42是一款双体长距战斗机，属于R-36及其后续设计（R-38，R-40）的变体，美国后来开发的F-82 双发野马也沿用了这一设计思路。由于战争原因，这一款飞机仅完成了草图。"
 BEL_tac_bomber_equipment_0: "LACAB GR.8"
 BEL_tac_bomber_equipment_0_short: "GR.8"
 BEL_tac_bomber_equipment_0_desc: "GR.8绰号“杜立佛”（Doryphore，大意为“马铃薯瓢虫”，源自其糟糕的飞行性能），作为一种多用途飞行器被列入比利时空军服役。“需要肩负轰炸机、侦察机、重型战斗机”……由于它忠实的应付了比利时军队提出的各项荒谬要求，因此实际战斗中不管它扮演何种定位都表现差劲。"
 BEL_tac_bomber_equipment_1: "萨布卡 S.45"
 BEL_tac_bomber_equipment_1_short: "萨布卡 S.45"
 BEL_tac_bomber_equipment_1_desc: "萨布卡 S.45是一款授权自产的卡普罗尼 Ca.135飞机，相比意大利有限的生产能力来说，萨布卡 S.45的产量更大。凭借制造这款轰炸机获得的经验，比利时人本可以轻易制造更多国产飞机，可他们自始至终没有这么做。"
 BEL_tac_bomber_equipment_2: "雷纳德 R.35B"
 BEL_tac_bomber_equipment_2_short: "R.35B"
 BEL_strat_bomber_equipment_1: "多尼尔 Do 19"
 BEL_strat_bomber_equipment_1_short: "Do 19"
 BEL_strat_bomber_equipment_2: "汉莎-勃兰登堡 Hb 177"
 BEL_strat_bomber_equipment_2_short: "Hb 177"
 BEL_scout_plane_equipment_1: "雷纳德 R.32"
 BEL_scout_plane_equipment_1_short: "R.32"
 BEL_scout_plane_equipment_2: "卡普罗尼 Ca.311"
 BEL_scout_plane_equipment_2_short: "Ca.311"
 BOL_fighter_equipment_1: "寇蒂斯 CW-19R"
 BOL_fighter_equipment_1_short: "CW-19R"
 BOS_CAS_equipment_1: "沃多乔迪航空 A.101"
 BOS_CAS_equipment_1_short: "A.101"
 BOS_CAS_equipment_1_desc: "在没有任何现代化的对地攻击机的情况下，这个二元君主制国家通过升级改造现有装备来满足需要。A.101型是几次对于A.230型双翼飞机的升级实验中研发出来的性能最好的飞机，可以弥补原来的空白。A.101整体上比它的同行们更大更好，其优良的扫射和轰炸能力超过了所有同类型的飞机。"
 BOS_CAS_equipment_2: "曼弗雷德·魏斯 WM.231"
 BOS_CAS_equipment_2_short: "WM.231"
 BOS_CAS_equipment_2_desc: "曼弗雷德·魏斯推出WM.23型战斗机来和阿维亚的方案竞争。但B.135型装备了安装在整流罩上的由马达驱动的格鲍尔机枪，这给委员会留下了深刻的印象，因此它被选中。曼弗雷德·魏斯的应对措施是重新设计了飞机的部分地方，使其成为俯冲轰炸机而不去替代正在空军中服役的A.101型老旧双翼飞机。"
 BOS_CAS_equipment_3: "曼弗雷德·魏斯 WM.44"
 BOS_CAS_equipment_3_short: "WM.44"
 BOS_CAS_equipment_3_desc: "由拉斯洛·瓦尔加设计，这款飞机本质上是WM.31型衍生的一系列重型战斗机和快速轰炸机的一款小型双座版。如同其前代产品一样，它由木头和金属制作以提升性能。在执行空中密接支援任务时，它虽然轻装上阵，但往往可以发挥出十二分的潜能，出色的完成任务。"
 BOS_fighter_equipment_0: "凤凰 D.V"
 BOS_fighter_equipment_0_short: "D.V"
 BOS_fighter_equipment_0_desc: "世界大战结束后，凤凰公司计划将其著名的D.III双翼机进行重新设计，并提前拟定了D.IV的代号，但是这一计划从未实现过。不过，1931年，凤凰公司退出了一款在当时来说处于尖端标准的全新双翼机，使得D.IV这一代号起死回生。1933年，二元君主国采纳了这一产品的升级版衍生品，并将其命名为D.V。"
 BOS_fighter_equipment_1: "阿维亚 B.534"
 BOS_fighter_equipment_1_short: "B.534"
 BOS_fighter_equipment_1_desc: "1932年，著名波希米亚工程师弗朗齐歇克·诺沃特尼(František Novotný)开始同阿维亚公司合作开发一种新型全金属双翼机。他们的合力汇聚成为了B-34，这项设计差点就被二元君主国所采用，但惜败给了凤凰的设计。并不气馁的诺沃特尼对B-34进行了重新设计，采纳了新型发动机和新机身，同时也把驾驶舱改为全封闭式。和它的前代不同，这款代号为B-534的飞机被二元君主国批准入役。"
 BOS_fighter_equipment_2: "阿维亚 B.135"
 BOS_fighter_equipment_2_short: "B.135"
 BOS_fighter_equipment_2_desc: "在B-534双翼机大获成功后，阿维亚不久后便开始研究尖端的单翼机，最终其心血凝聚为了B-135。B-135使用了奥地利-戴姆勒V12D型860马力发动机，在机头装备有一门20mm机关炮，整流罩上有两门装备有射击协调器的8mm机枪，因此它具有出色的机动性和精准的火力。"
 BOS_fighter_equipment_3: "阿维亚-伊卡鲁斯 B.224"
 BOS_fighter_equipment_3_short: "B.224"
 BOS_fighter_equipment_3_desc: "这款飞机本质上是诺沃特尼的设计演化后的最终形态。在科斯塔·西夫切夫(Kosta Sivčev)和伊利里亚的伊卡鲁斯公司协助下，B.224装备了先进的1000马力奥地利-戴姆勒V12E发动机，其机枪也升级成了两门格鲍尔12.7mm马达传动重机枪，它的火力和射速相比前代均大幅提升。最引人注意的则是其气泡式座舱盖和时髦的机身。"
 BOS_jet_fighter_equipment_1: "阿维亚 Bf.262"
 BOS_jet_fighter_equipment_1_short: "Bf.262"
 BOS_jet_fighter_equipment_1_desc: "在喷气式战斗机领域落后于人的现状，迫使阿维亚替奥地利航空兵团求得了自产德制Bf 262的许可。阿维亚对这款飞机的一些微小调整包括用自产的20mm机炮替换德制30mm机炮。"
 BOS_jet_fighter_equipment_2: "莱托夫 L.52"
 BOS_jet_fighter_equipment_2_short: "L.52"
 BOS_jet_fighter_equipment_2_desc: "就在奥地利-戴姆勒开发U2 '乌泽拉茨'发动机的同时，莱托夫制造了一架最顶级的喷气式战斗机，它将成为皇家军队首款全自主制造服役的喷气式战斗机。"
 BOS_nav_bomber_equipment_1: "莱托夫 Š.328.v"
 BOS_nav_bomber_equipment_1_short: "Š.328.v"
 BOS_nav_bomber_equipment_1_desc: "Š.328.v是Š.28系列水上飞机的一款衍生型。该款飞机装备有两挺前射8mm机枪，机身后部也架有两挺可转向的机枪，有效载弹量约500kg。"
 BOS_nav_bomber_equipment_2: "洛纳-福克 T.VIII W/C"
 BOS_nav_bomber_equipment_2_short: "T.VIII W/C"
 BOS_nav_bomber_equipment_2_desc: "洛纳是一家曾在世界大战期间替奥地利水上航空兵团制造水上飞机及飞艇的企业，该公司获权替奥匈海军生产Fokker T.VIII飞机。"
 BOS_nav_bomber_equipment_3: "曼弗雷德·魏斯 WM.442"
 BOS_nav_bomber_equipment_3_short: "WM.442"
 BOS_nav_bomber_equipment_3_desc: "WM.442是应水上航空兵团需要对WM.44改进而来的一款水上飞机，主要用于在亚得里亚海和地中海执行反舰任务。"
 BOS_heavy_fighter_equipment_1: "普拉加 E.51"
 BOS_heavy_fighter_equipment_1_short: "E.51"
 BOS_heavy_fighter_equipment_1_desc: "尽管最初设计为侦察机，E.51迅速被采用为一款重型战斗机以对抗敌军的战略轰炸机。"
 BOS_heavy_fighter_equipment_2: "曼弗雷德·魏斯 WM.31"
 BOS_heavy_fighter_equipment_2_short: "WM.31"
 BOS_heavy_fighter_equipment_2_desc: "匈牙利飞行器设计师拉斯洛-瓦尔加(László Varga)为实验性的燃气发动机设计了这款三座式战斗机。不过，在发动机技术上碰到的难题迫使该战斗机采用了奥地利-戴姆勒 V12D发动机。值得一提的是，WM.31是一款把木制结构与金属结构够合而成的混合结构飞行器。"
 BOS_heavy_fighter_equipment_3: "曼弗雷德·魏斯 WM.50"
 BOS_heavy_fighter_equipment_3_short: "WM.50"
 BOS_heavy_fighter_equipment_3_desc: "WM.50设计之初相当先进：拉斯洛·瓦尔加设计的这款双引擎推挽结构双机身飞机旨在大幅提升双引擎战斗机的战斗力，用以对抗高空轰炸机。"
 BOS_tac_bomber_equipment_0: "阿维亚 F.39"
 BOS_tac_bomber_equipment_0_short: "F.39"
 BOS_tac_bomber_equipment_0_desc: "F.IX起初是福克公司开发的一款运输机，但阿维亚公司很快就意识到了这款飞机的军事潜力，在求得了福克 F.IX的生产许可后把它重新设计改造为一款轰炸机：阿维亚 F.39。由于缺乏足够的轰炸机，二元君主国在开发新型轰炸机的同时，将F.39作为一种过渡型号投入使用。"
 BOS_tac_bomber_equipment_1: "莱托夫 Š-50"
 BOS_tac_bomber_equipment_1_short: "Š-50"
 BOS_tac_bomber_equipment_1_desc: "为了填补航空军对多用途双引擎三座飞机的需求，莱托夫交出了Š-50。不过，这一设计方案并未提起军方的兴趣，也从未投产，相反最后是沃多乔迪航空的方案通过考核投产。"
 BOS_tac_bomber_equipment_2: "沃多乔迪航空 A.300"
 BOS_tac_bomber_equipment_2_short: "A.300"
 BOS_tac_bomber_equipment_2_desc: "这款轰炸机由安东宁·胡斯尼克(Antonín Husník)设计，它在服役时是军中速度最快的飞行器之一，只逊于新投产的B.135战斗机。它速度快，有效载弹量也不错，是一款多用途察打机。"
 BOS_tac_bomber_equipment_3: "曼弗雷德·魏斯 WM.311"
 BOS_tac_bomber_equipment_3_short: "WM.311"
 BOS_tac_bomber_equipment_3_desc: "靠着砍掉进攻性武备来换取有效载弹量，WM.31迅速执掌了快速战术轰炸机的定位。"
 BOS_jet_tac_bomber_equipment_1: "莱托夫 L.11"
 BOS_jet_tac_bomber_equipment_1_short: "L.11"
 BOS_jet_tac_bomber_equipment_1_desc: "以巴伐利亚飞机制造厂设计的一款喷气式战斗机为基底，L.11被改造为一款快速轻型多用途喷气式轰炸机，以取代老式的螺旋桨战术轰炸机。"
 BOS_jet_tac_bomber_equipment_2: "沃多乔迪 L.44"
 BOS_jet_tac_bomber_equipment_2_short: "L.44"
 BOS_jet_tac_bomber_equipment_2_desc: "随着喷气式发动机的可靠性日益提升，机种间的竞争日益激烈，沃多乔迪航空接下了设计下一代快速轰炸机的挑战，最终研发出了L.44快速轰炸机。"
 BOS_strat_bomber_equipment_1: "阿维亚-多尼尔 Do.19"
 BOS_strat_bomber_equipment_1_short: "Do.19"
 BOS_strat_bomber_equipment_1_desc: "由于没有设计过战略轰炸机，阿维亚购入了一批四引擎多尼尔轰炸机，以此向空军介绍战略轰炸机的潜力。"
 BOS_strat_bomber_equipment_2: "阿维亚-容克斯 Ju.290"
 BOS_strat_bomber_equipment_2_short: "Ju.290"
 BOS_strat_bomber_equipment_2_desc: "阿维亚购入了一批Ju.290战略轰炸机，以弥补战略轰炸机队仅有少量Do.19服役的状况。"
 BOS_strat_bomber_equipment_3: "曼弗雷德·魏斯 WM.65"
 BOS_strat_bomber_equipment_3_short: "WM.65"
 BOS_strat_bomber_equipment_3_desc: "拉斯洛·瓦尔加的这款四引擎轰炸机设计是帝国境内首款全自主设计制造的重型轰炸机。"
 BOS_jet_strat_bomber_equipment_1: "沃多乔迪-腓特烈港飞机制造公司 FF.16"
 BOS_jet_strat_bomber_equipment_1_short: "FF.16"
 BOS_jet_strat_bomber_equipment_1_desc: "德国腓特烈港飞机制造公司的FF.16将由奥地利的沃多乔迪航空生产，作为一款长距离轰炸机供奥地利军队使用。"
 BOS_scout_plane_equipment_1: "曼弗雷德·魏斯 WM.21"
 BOS_scout_plane_equipment_1_short: "WM.21"
 BOS_scout_plane_equipment_2: "普拉加 E.55"
 BOS_scout_plane_equipment_2_short: "E.55"
 BOS_transport_plane_equipment_1: "沃多乔迪 A.204"
 BOS_transport_plane_equipment_1_short: "A.204"
 BRA_CAS_equipment_1: "伏尔提V-11"
 BRA_CAS_equipment_1_short: "V-11"
 BRA_fighter_equipment_0: "波音 F4B-4"
 BRA_fighter_equipment_0_short: "F4B-4"
 BRA_fighter_equipment_1: "寇蒂斯 P-36 鹰"
 BRA_fighter_equipment_1_short: "P-36 鹰"
 BRA_tac_bomber_equipment_0: "道格拉斯 B-18 大刀"
 BRA_tac_bomber_equipment_0_short: "B-18 大刀"
 BUL_CAS_equipment_1: "PZL.23 鲫"
 BUL_CAS_equipment_1_short: "PZL.23"
 BUL_CAS_equipment_2: "保加利亚国营航空 DAR 10 '鹬'"
 BUL_CAS_equipment_2_short: "DAR 10"
 BUL_CAS_equipment_3: "保加利亚国营航空 DAR 13"
 BUL_CAS_equipment_3_short: "DAR 13"
 BUL_fighter_equipment_0: "阿维亚 B-34"
 BUL_fighter_equipment_0_short: "B-34"
 BUL_fighter_equipment_0_desc: "当阿维亚公司的B-34方案在二元君主国内获得通过后，阿维亚公司把目光瞄准了海外市场，以求收回开发投资。缺乏现代双翼机的保加利亚人在1934年采购了B.34。"
 BUL_fighter_equipment_1: "阿维亚 B.534"
 BUL_fighter_equipment_1_short: "B.534"
 BUL_fighter_equipment_1_desc: "In 1932, Renowned Bohemian engineer František Novotný began work with the Avia company on a new all-metal biplane. This effort would culminate in the B-34, which was very nearly adopted by the Dual Monarchy over the Phönix. Not to be dissuaded, the Novotný redesigned the B-34 with a new engine and chassis, as well as a fully enclosed cockpit. Like the B-34, this model was also adopted by the Bulgarians, and unlike its predecessor, the B-534 was also adopted by the Dual Monarchy."
 BUL_fighter_equipment_2: "保加利亚国营航空 DAR 11 '燕子'"
 BUL_fighter_equipment_2_short: "DAR 11"
 BUL_fighter_equipment_2_desc: "After the success of its B-534 biplane, Avia soon began work on a cutting-edge monoplane which would ultimately culminate in the B-135. It used the Austro-Daimler V12D 860 hp engine and was equipped with a 20mm autocannon in the nose and two synchronised 8mm machine guns in the cowling, giving it great manoeuvrability and accurate fire. The DAR company acquired the right to produce the craft within Bulgaria due to its impressive performance in Habsburg service. Slight modifications were made by the DAR company, but the craft remains essentially the same."
 BUL_fighter_equipment_3: "保加利亚国营航空 DAR 12"
 BUL_fighter_equipment_3_short: "DAR 12"
 BUL_fighter_equipment_3_desc: "When DAR chief designer Zvetan Lazarov's DAR-10A based fighter was rejected by the company in favour of a domestically modified derivative of the Avia company's B-135, he and his team went back to the drawing board entirely, ultimately designing an entirely new high-altitude fighter, the first entirely domestically-produced Bulgarian aircraft to feature a pressurised cockpit. The fighter was accepted into Bulgarian service as the DAR-12."
 BUL_jet_fighter_equipment_1: "保加利亚国营航空 DAR 14"
 BUL_jet_fighter_equipment_1_short: "DAR 14"
 BUL_nav_bomber_equipment_1: "腓特烈港飞机结构公司 Ff 195"
 BUL_nav_bomber_equipment_1_short: "Ff 195"
 BUL_nav_bomber_equipment_2: "KB-11 '野雉'"
 BUL_nav_bomber_equipment_2_short: "KB-11"
 BUL_nav_bomber_equipment_2_desc: "Originally meant to serve in a reconnaissance and light attack role, the KB-11 was repurposed as a naval patrol craft."
 BUL_heavy_fighter_equipment_1: "巴伐利亚飞机制造厂 Bf 110"
 BUL_heavy_fighter_equipment_1_short: "Bf 110"
 BUL_heavy_fighter_equipment_2: "容克斯 Ju 88"
 BUL_heavy_fighter_equipment_2_short: "Ju 88"
 BUL_heavy_fighter_equipment_3: "汉莎-勃兰登堡 Hb 219"
 BUL_heavy_fighter_equipment_3_short: "Hb 219"
 BUL_tac_bomber_equipment_0: "容克斯 Ju 86"
 BUL_tac_bomber_equipment_0_short: "Ju 86"
 BUL_tac_bomber_equipment_1: "阿尔汉格尔斯基 Ar-2"
 BUL_tac_bomber_equipment_1_short: "Ar-2"
 BUL_tac_bomber_equipment_1_desc: "Unsatisfied with Austrian and German bomber designs, and their high price tag, Bulgaria looked further afield. To fill the medium bomber role, it negotiated to produce the Arkhangelsky Ar-2 under licence from the Russian Republic."
 BUL_tac_bomber_equipment_2: "耶莫雷耶夫 Er-2"
 BUL_tac_bomber_equipment_2_short: "Er-2"
 BUL_tac_bomber_equipment_3: "图波列夫 Tu-10"
 BUL_tac_bomber_equipment_3_short: "图-10"
 BUL_strat_bomber_equipment_1: "阿维亚-多尼尔 Do.19"
 BUL_strat_bomber_equipment_1_short: "Do.19"
