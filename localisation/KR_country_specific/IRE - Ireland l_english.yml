 ireland.242.d: "和往年一样，下议院正在决定年度经济发展方向，爱尔兰政治中的主要政治派系并没有发生什么变化，革命工人同盟继续要求进行快速工业化。而爱尔兰工人联盟仍然要求给予工人更多的权利和更好的待遇来解决问题。自由爱尔兰党认为爱尔兰最好进行研究和开发项目。"
