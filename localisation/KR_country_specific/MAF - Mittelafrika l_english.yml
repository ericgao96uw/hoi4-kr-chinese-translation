 MAF_British_Settlers: "托管殖民地"
 MAF_British_Settlers_desc: "自1925年大英帝国崩溃以来，这些前英国殖民地就一直处于德国的托管之下。虽然少数富有的地主手中的权力越来越稳固，但前英属殖民地的行政结构基本没有经历过大规模改革。\n\n由于我们不能和他们的政府直接互动，从长远角度来看，这可能会导致一些问题。"
 MAF_Cut_Supply: "削减资金"
 MAF_Cut_Supply_desc: "为了避免再有类似“主权”的乱事，德意志帝国本土政府已经决定惩罚中央非洲殖民地并削减他们的补给和开支。\n没了必要的补给维持不稳定地区的和平，黑暗大陆的不少区域正在摆脱达累斯萨拉姆的控制，且有可能会落入当地土著部队之手。\n至于此举是否会让放肆任性的中央非洲殖民地再度寻求其祖国的帮助，还是让当地政府的控制力更加虚弱还有待观察。"
 MAF_border_shit_show: "边境袭击"
 MAF_border_shit_show_desc: "我们的边境地带不停的被一群“土匪袭击”，他们毁坏了我们的庄稼，夷平了我们的村庄还杀死了我们的驻军。虽然葡萄牙人一直自称他们和这群土匪没有一点关系，但我们都知道幕后黑手肯定就是他们。不管怎么说，这群劫匪会一直骚扰我们，直到我们用武力逼他们就范为止。"
 MAF_Lost_Bushwar_Debuff: "叛乱遍地"
 MAF_Lost_Bushwar_Debuff_desc: "随着中央非洲军队被葡萄牙人击败，中央非洲境内的反殖民活动数量激增。由于殖民军的力量被大幅削弱，其作为不败之军的神话也被打破，许多人已经愿意拿起武器反抗德军，而德国殖民政府对此等行为无能为力。"
 MAF_Lost_Bushwar_Light_Debuff: "战事近况"
 MAF_Lost_Bushwar_Light_Debuff_desc: "中央非洲被葡萄牙打败直接导致殖民地形势急剧紧张。德军损失惨重，所谓不败之军的神话也被打破，有人希望能够痛打落水狗乘胜追击，但是葡萄牙军队的整体实力仍然弱于德军。"
 MAF_post_collapse_army: "“非常规”部队"
 MAF_post_collapse_army_desc: "德属中央非洲倒台后，我们重建起来的军队并非是那种常规军队。他们在防御战和维持战线方面的表现不如常规军队，但是他们拥有更出色的行动和作战能力。另外，我们手上没几个工厂，不过我们倒是有不少机会去收集各色装备，这样的话我们就可以在产出有限的情况下，为军队稳定的供应武器。"
 MAF_modern_african_army: "现代非洲军"
 MAF_on_borrowed_time: "时日无多"
 MAF_on_borrowed_time_desc: "自我们被逐出欧洲后，我们只能像那群法国人一样，灰溜溜撤退到了非洲。情况很不理想。我们工业匮乏、缺枪少炮，往日荣光不复存在。但最糟的是那些当地人……他们打算对我们落井下石，也不再如往日般忠诚了。境外势力、狼子野心的军阀和内乱正在侵蚀我们先人所忽视的脆弱根基。我们必须要快速行动，不然德国就将万劫不复！"
