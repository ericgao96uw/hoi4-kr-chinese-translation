 yugoslavia.1.t: "[GetYear]年选举"
 yugoslavia.1.d: "《南斯拉夫宪法》规定我们每四年举行一次国民议会选举。几个政党正在互相竞争，获胜者则将能够组建新一届的政府。虽然政府的基本形式已经确定，但新政府仍有能力实施自己的一些经济或社会政策，更不用说引导南斯拉夫联盟度过现代地缘政治的困境。最终的结果是……"
 yugoslavia.1.a: "共和民主党胜利！"
 yugoslavia.1.b: "激进党胜利！"
 yugoslavia.1.c: "社会党爆冷胜利！"
 yugoslavia.1.e: "民主党胜利！"
 yugoslavia.2.t1: "民主党成立"
 yugoslavia.2.t2: "共和民主党成立"
 yugoslavia.2.d1: "南斯拉夫的成立使国内的政治光谱发生了重大变化。塞尔维亚民主党中的自由主义者利用这一机会宣布成立了史上第一个“南斯拉夫”政党——南斯拉夫民主党，以昭告他们对南斯拉夫主义的承诺。民主党旨在消除全国范围内正在形成的种族政治苗头，它宣称它将只代表整个南斯拉夫的利益，而非任何特定的种族群体。民主党、克罗地亚-塞尔维亚联盟和斯洛文尼亚的南斯拉夫民主党是这个同盟的主要组成部分。\n\n民主党很可能会在未来的方向上陷入挣扎——它是应该支持南斯拉夫主义的一体化形式、旨在消除南斯拉夫人之间的分歧直到只剩下单一的南斯拉夫民族国家，还是应该支持联邦化的体制。即将到来的民主党领导人选举很可能会决定该党的未来。"
 yugoslavia.2.d2: "南斯拉夫的成立使国内的政治光谱发生了重大变化。塞尔维亚共和党中的自由主义者利用这一机会宣布成立了史上第一个“南斯拉夫”政党——共和民主党，以昭告他们对南斯拉夫主义的承诺。共和民主党旨在消除全国范围内正在形成的种族政治苗头，它宣称它将只代表整个南斯拉夫的利益，而非任何特定的种族群体。共和党、克罗地亚-塞尔维亚联盟和斯洛文尼亚的南斯拉夫民主党是这个同盟的主要组成部分。\n\n共和民主党很可能会在未来的方向上陷入挣扎——它是应该支持南斯拉夫主义的一体化形式、旨在消除南斯拉夫人之间的分歧直到只剩下单一的南斯拉夫民族国家，还是应该支持联邦化的体制。即将到来的共和民主党(RDS)领导人选举很可能会决定该党的未来。"
 yugoslavia.2.d3: "南斯拉夫的成立使国内的政治光谱发生了重大变化。塞尔维亚共和党中的自由主义者利用这一机会宣布成立了史上第一个“南斯拉夫”政党——共和民主党，以昭告他们对南斯拉夫主义的承诺。共和民主党旨在消除全国范围内正在形成的种族政治苗头，它宣称它将只代表整个南斯拉夫的利益，而非任何特定的种族群体。共和党、克罗地亚-塞尔维亚联盟和斯洛文尼亚的南斯拉夫民主党是这个同盟的主要组成部分。\n\n就像它的前身一样，共和民主党(RDS)几乎在成立之初就被宣布为非法政党，而这场反对独裁主义的斗争可能会决定它的未来——然而，目前它还只是地下民主舞台上的一个小势力而已。"
 yugoslavia.2.a: "南斯拉夫万岁！"
 yugoslavia.3.t: "激进党激进化"
 yugoslavia.3.d1: "南斯拉夫的成立将激进党推向了更加右倾的政治立场。现在由于政治舞台上的巨大变化，他们变得更加孤立，并且开始接受塞尔维亚至上主义的言论和垂死挣扎的君主主义派系的残余。在塞尔维亚，不希望建立南斯拉夫的人认为这是对塞尔维亚民族国家的稀释，他们现在在人民激进党(NRS)找到了自己支持的理念。随着共和党越来越倾向于南斯拉夫主义，他们的目标就是在竞争对手缺席的情况下巩固他们在旧塞尔维亚人中的地位。\n\n一个月举行的新领导层选举将决定激进党未来的目标和理念。"
