 ELS_buying_fighters: "购入外国战斗机"
 ELS_buying_fighters_desc: "由于国内飞机工业的短缺，我们不得不依靠外国供应商来购置飞机以保卫我们不受可能的入侵者的天空威胁。美国的柯蒂斯—莱特公司曾经在1933年向我们提供了一批很好用的双翼飞机，虽然它们之前一直被用作训练机，但我们现在需要它们拥有一些火力。我们的工程师已经完成了能携带机枪版本的设计，我们将向莱特公司提出申请，使用他们的生产线来为我们生产飞机——当然，是以合理的价格。"
 ELS_buying_fighters1: "购入外国战斗机"
 ELS_buying_fighters1_desc: "由于国内飞机工业的短缺，我们不得不依靠外国供应商来购置飞机以保卫我们不受可能的入侵者的天空威胁。美国的仙童公司设计了一款新的训练飞机，但在美国国内找不到任何买家。我们将向他们购买该飞机的战斗机衍生型号，这将会大大帮助我们空军的基础建设。"
 ELS_buying_CAS: "购买外国近距支援机"
 ELS_buying_CAS_desc: "由于国内飞机工业的短缺，我们不得不依靠外国供应商来购置飞机以保卫我们不受可能的入侵者的地面威胁。意大利的卡普罗尼公司向我们展示了一款最近几年新研发的攻击机设计图，这些设计图使我们空军的高层深受触动。我们将从他们那里购置一批这种飞机来在未来的战争中支援我们的步兵。"
 ELS_buying_nav_bombers: "购买外国海军轰炸机"
 ELS_buying_nav_bombers_desc: "由于国内飞机工业的短缺，我们不得不依靠外国供应商来购置飞机以保卫我们不受可能的入侵者的海上威胁。美国的北美航空公司在1935年向我们提供了一款令人印象深刻的教练机模型，虽然它的机动性不及柯蒂斯-莱特公司和仙童公司的飞机，但我们的设计师认为只要稍作修改，这款飞机将很适用于近海巡逻和海军轰炸任务。我们将向北美航空提出申请，利用他们的生产线来帮助我们生产这种改良型号。当然，是以合理的价格。"
 CEN_monroe_doctrine: "门罗主义"
 CEN_monroe_doctrine_desc: "由美国提出的门罗主义使得我们国家缺乏必要的武力来向其他美洲国家发动战争。虽然它保护了我们的安全，但也限制了我们的扩张。"
 ELS_memories_32: "32年惨案的回忆"
 ELS_memories_32_desc: "1932年，那场在西萨尔瓦多发生的针对土著人民和社会主义的大屠杀给国家带来了不可磨灭的伤疤，而现在社会主义游击队仍然潜伏在山间和密林里，不时对政府发起袭击。如果美国无法对我们进行干预，我们的政权就可能被彻底颠覆。"
 ELS_depression_leftovers: "大萧条的余波"
 ELS_depression_leftovers_desc: "美国的大萧条在很大程度上摧毁了我们的咖啡市场，因此在大萧条最为严重的20年代，整个国家的经济运作几乎停摆了。然而通过大量的银行改革和劳工制度改革，萧条基本上已经离开了萨尔瓦多，但在某些地方它仍然影响着我们的国家。"
 ELS_coffee_exports: "咖啡出口"
 ELS_coffee_exports_desc: "虽然中美洲的大多数国家被称为香蕉共和国，但我们是不同的——我们不生产香蕉而是生产大量的咖啡。这使我们对那些咖啡需求者来说是一个很好的合作伙伴。"
 ELS_coffee_exports_2: "咖啡出口"
 ELS_coffee_exports_2_desc: "虽然中美洲的大多数国家被称为香蕉共和国，但我们是不同的——我们不生产香蕉而是生产大量的咖啡。这使我们对那些咖啡需求者来说是一个很好的合作伙伴。"
 ELS_coffee_exports_3: "咖啡出口"
 ELS_coffee_exports_3_desc: "虽然中美洲的大多数国家被称为香蕉共和国，但我们是不同的——我们不生产香蕉而是生产大量的咖啡。这使我们对那些咖啡需求者来说是一个很好的合作伙伴。"
 ELS_coffee_exports_4: "出口经济"
 ELS_coffee_exports_4_desc: "最近的外贸爆炸性增长已经使得我们的大部分经济都变成基于国际贸易的了。这确保了我们现在的经济繁荣，肯定也能确保将来的，对吧？"
 ELS_depression_revamped: "大萧条卷土重来"
 ELS_depression_revamped_desc: "美国的大萧条因为德国黑色星期一而进一步恶化了。尽管这对我们的经济是一次打击，但和最初的萧条比起来不算什么，我们马上就会处理它的。"
 ELS_depression_revamped_2: "萧条加剧"
 ELS_depression_revamped_2_desc: "美国的大萧条因为德国黑色星期一而进一步恶化了。尽管这对我们的经济是一次打击，但和最初的萧条比起来不算什么，我们马上就会处理它的。"
 ELS_depression_revamped_3: "萧条加剧"
