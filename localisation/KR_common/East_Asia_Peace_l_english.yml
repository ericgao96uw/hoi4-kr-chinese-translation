 asiapeace.4.a: "让我们为和平而进行谈判吧！"
 asiapeace.4.b: "我们将尽快解放我们的殖民地！"
 asiapeace.5.t: "[From.GetNameDefCap]投降！"
 asiapeace.5.d: "我们成功铲除了[From.GetNameDef]在本地区的主要基地。现在他们想要与我们谈判，寻求和平撤出东亚，让我们和其他参与了同荷兰帝国主义者作战的国家一起分享胜利果实！"
 asiapeace.5.a: "好极了！"
 asiapeace.5.b: "不，在阿姆斯特丹阅兵前我们绝不停息！"
 asiapeace.6.t: "[From.GetNameDefCap]拒绝和谈！"
 asiapeace.6.d: "尽管我们表达了和平撤离该地区的良好意愿并试图满足他们的要求，但是[From.GetNameDef]已经知会我们，在他们的部队于我国首都阅兵之前他们绝不停战。\n\n看来东方的战争还远没有结束……"
 asiapeace.6.a: "[From.Capital.GetCapitalVictoryPointName]想要逆向殖民我们吗？"
 asian_hol_will_proceed_to_peacedeal_we_white_peace: "荷兰在东亚的资产和盟友将在和平协议中被接管，而荷兰的其余地区将恢复和平。\n"
 asian_reichspakt_will_proceed_to_peacedeal_we_white_peace: "德国在东亚的资产和盟友将在和平协议中被接管，而帝国公约组织的其他成员将恢复和平。\n"