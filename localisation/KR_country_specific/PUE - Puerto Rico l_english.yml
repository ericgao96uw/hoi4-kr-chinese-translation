 PUE_anti_American_sentiment_3: "反美情绪"
 PUE_anti_American_sentiment_3_desc: "Since Puerto Rico's annexation in the Spanish-American War and the Treaty of Paris, Puerto Rican and American relations have been rocky at best. Originally independentists saw it as an opportunity to break off from the largely pro-Spanish status quo, but over time it became clear that the Americans had no intention of granting the island its independence. Since then, decades of independentist struggle and American suppression of said movements have boiled over into a wide-spread Anti-American movement, which, while existing in more moderate forms in Democratic parties, has also evolved into more violent ideas in parties like the PNPR, which now see the Americans as a force to beat at all costs. With the Americans having failed to consolidate, the island will now just drift ever apart from the idea of ever becoming a Union territory again..."
 PUE_agriculture_idea: "农业出口模式"
 PUE_agriculture_idea_desc: "As it's evident, Puerto Rico is not an industrial nation. Instead of denying the very nature of our nation, we should instead embrace it, and with the money we earn from the selling off agricultural products, we will be able to slowly but steadily move our production away from the vulnerable and volatile markets of Sugar and Pineapple towards light and maybe even heavy industry production markets."
