 ustates.539.t: "麦克阿瑟最后的演讲"
 ustates.539.d: "似乎察觉到自己离被捕之日不远，麦克阿瑟将军决定在国会发表最后一次演讲，试图说服他的昔日盟友再最后帮他一次。这位昔日的美国陆军总参谋长穿着他的旧军服，回忆起了战时的艰辛岁月。当谈及自己的命运时，他明确表示不会拒捕。“如果美国能因此和平统一”，他说，他宁愿在牢狱中度过余生。他声明他只是为保护美利坚做了应尽之事，并很感激的说道这数年的军旅生涯“实现了他儿时的希望与梦想”。\n\n尽管很多观众鼓掌，反对者几乎立刻破口大骂，强调正是麦克阿瑟的政变引发了内战。而且，他不仅试图在演讲中装作无辜，还试图把[Root.GetLeader]促成和平统一的功劳据为己有。然而，民众会一直记得，他在向会场外的联邦调查员自首前那句标志性的话语："
 ustates.539.a: "“老兵不死，只是逐渐凋零。”"
 ustates.540.t: "道格拉斯·麦克阿瑟遭逮捕"
 ustates.540.d.smith: "工团分子与朗主义者终于消停了，只剩下美利坚太平洋国与麦克阿瑟的联邦政府还在对峙。双方都厌倦了撕裂国家的可怕冲突，他们互相传递了停止使用武力、以妥协求统一的可能。\n\n内战期间联邦军队的最高统帅道格拉斯·麦克阿瑟将军宣布辞去总统职务，美洲大陆一片震惊。这位将军公开宣布任命阿尔·史密斯州长为其继任者，随后卸任总统事务。虽然在麦克阿瑟追随者看来，他的退休就如同当代美国的辛辛纳图斯，但在一些美国人看来，麦克阿瑟的举动十分值得怀疑。\n\n尽管如此，麦克阿瑟的策略似乎被太平洋国彻底推翻了。在美国上下焦急企盼最后统一的消息时，太平洋政府向联邦政府发出了措辞强硬的照会，要求审判对美国人民犯下罪行的麦克阿瑟，以此为条件换取统一。毕竟，正是因为麦克阿瑟在1937年的冬天悍然对美国政府发动军变，才导致国家陷入无序。但也许最令人惊讶的是，这位将军选择新任命的总统阿尔·史密斯，却一直在直言鼓吹呼吁逮捕麦克阿瑟。史密斯总统在国家广播中谴责麦克阿瑟是凯撒式独裁者，得到了太平洋政府的赞扬与应和。这位前最高统帅政治上一败涂地，面对渴望和平的国家，他别无选择，只好接受逮捕。"
