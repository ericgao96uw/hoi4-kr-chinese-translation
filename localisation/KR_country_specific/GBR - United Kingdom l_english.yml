 GBP_hugh_gaitskell_leader_desc: "休·盖茨克尔于1924年进入牛津大学就读，他见证了革命之开端，并且与他的同学们相反，他对总罢工是持支持态度的。当革命爆发时，盖茨克尔立即开始支持革命者，并目睹了保守党政府对工人运动的镇压。虽然他支持革命，对“反动派煽动者”的暴力弹压让盖茨克尔转向温和，最后他成为了重新开始运作的费边派工党的坚定支持者。作为工党解体前党内最温和的成员之一，一场牢狱之灾更是让盖茨克尔转向右翼。随着不列颠联盟倒下，盖茨克尔努力将旧工党重组起来，希望能够与温和派们一道奋斗，减轻工团社会向民主自由社会转型的痛苦。"
 GBR_herbert_samuel: "赫伯特·塞缪尔"
 GBP_herbert_samuel_leader_desc: "在革命爆发之际，许许多多的自由派人士都支持反对保守党政府的暴政，而萨缪尔就是其中之一。随着党派分裂，萨缪尔接任了自由党领导权，并努力让党融入新政权，和克里门特·艾德礼的工党形成了友好竞争关系。在三十年代早期，萨缪尔遭到了大量质疑，最后被以反革命活动的罪名逮捕，是不列颠联盟中地位最高的囚犯之一。随着联盟灭亡，萨缪尔也得以为领导战后秩序奔走拉票。毫无疑问，萨缪尔一旦上台，肯定会采取快速休克疗法进行去工团化，当然他也会保留自己曾参与建立的社会安全网络。"
