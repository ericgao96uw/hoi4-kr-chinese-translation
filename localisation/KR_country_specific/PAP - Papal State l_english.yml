 PAP_debt_control: "§R两西西里替我们偿付的债务越多，对我国的掌控就越强!§!\n"
 Pius_XI_desc: "教宗庇护十一世是自1922年以来的天主教教宗，也是重生的教宗国的政治领袖，他受到了意大利内外的天主教徒的欢迎。"
