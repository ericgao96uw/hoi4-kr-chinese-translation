 ENG_status_quo: "拥抱现状"
 ENG_status_quo_desc: "工团主义的秩序经受住了政治危局的冲击，坚定不移。英国应该坚持到底，并继续大胆地，无愧地支持工人和革命的事业。"
 ENG_united_britain: "英国团结"
 ENG_united_britain_desc: "英国正处于内忧外患之中。与反动国家的冲突可能已无法避免，但我们的国家和人民应该团结一致。要通过任何必要手段来对抗和消灭革命的敌人。"
 ENG_decentralized_command: "去中心化的指挥机构"
 ENG_decentralized_command_desc: "虽然我们的军队已经去中心化，但他们仍依靠低效的指挥链来制定战术决策。我们必须向士官，甚至是最卑微的民兵们灌输让他们按照自己的意愿领导部队的精神。任何人都不应该等待别人给他下达命令。"
 ENG_new_generals: "提拔青年才俊"
 ENG_new_generals_desc: "我们军队中有许多年轻、富有才干的军官，但他们的上级更关注栽培自己的门生，常常忽略了他们的存在；为此，我们决定对军事院校内的优秀青年军官举行一轮全新的选拔，促使军队实现必要改组。"
 ENG_the_common_land: "公地"
 ENG_the_common_land_desc: "虽然英格兰是工业革命的诞生之地，但不列颠岛的其他大部分地区仍以农村，农业生产为主。为了提高粮食产量，我们在革命中夺取的所有贵族庄园土地都应该交给农村联合会。不列颠的土地现在只属于不列颠的人民！"
 ENG_cayley_plan: "潜艇舰队计划"
 ENG_cayley_plan_desc: "大战期间，德国用U艇取得了极大的战果。德国在大战中的最终胜利使一些有权势的军官团体相信，为了避免重蹈覆辙，不列颠必须快速扩张其潜艇舰队，并以德国为模板重塑其作战学说。"
 ENG_anstice_plan: "航空舰队计划"
 ENG_anstice_plan_desc: "对飞机成为海军支柱的观点，许多人嗤之以鼻；但这一观点的支持者坚持从空中制衡海洋的必要性，为了达到这一战略目的，他们提出扩编航母数量，加强航母在海战中的作用。"
 ENG_dickens_plan: "大舰队计划"
 ENG_dickens_plan_desc: "皇家海军是以巨舰大炮和火力学说为中心而建立的体系。虽然英国输掉了大战，但皇家海军在大战中仍然所向披靡一往无前，虽然革命以后海军学说层出不穷，但对于很多共和海军军官来说，不列颠海军最要紧的是追上劲敌的实力，而非用未得到验证的激进方案开展改革。"
 ENG_merchant_marine: "商船队"
 ENG_merchant_marine_desc: "英国商船管理局处于民用航运管理的最前沿。大战期间，由管理局所开发的反潜技巧使得大不列颠免于截断航线而陷入饥荒的危局。如果我们的共和国要试图在之后的纷争中存活的话，我们就必须要建立一支强大的商船队，在我们需要时规范航运与征召民船。"
 ENG_expand_dockyards: "扩建码头"
 ENG_expand_dockyards_desc: "商船管理局业已建立，联邦所属的船只也已整合完成，我国的港口正变得越来越拥挤。预计船只拥堵问题还会继续恶化，我们急需为严重堵塞的港口扩展容量。"
 ENG_new_admirals: "提拔新领导层"
 ENG_new_admirals_desc: "长期以来，共和海军简直变成了老年绅士们的俱乐部，严重影响了海军发挥自身的效用。为此，我们应确保有一些新面孔出来执掌领导权。"
 ENG_submarines: "注重潜艇"
 ENG_submarines_desc: "我们正将重心转向共和海军，必须扩充目前较小的潜艇舰队，尽管如此，现有的潜艇设计也已无法面对未来的艰难考验，我们必须开发建造更先进的水下潜艇。"
 ENG_destroyers: "注重驱逐舰"
 ENG_destroyers_desc: "我们的舰队总不能全在海面以下，我是说，得让其他的水面舰艇来支援我们的潜艇。我们需要更多用途广速度快的舰船，来解决那些潜艇无法应付的威胁。"
 ENG_carrier_efforts: "注重航母"
 ENG_carrier_efforts_desc: "航空母舰在海战中的角色愈加重要，我们不列颠也得与时俱进，让航母成为不列颠海军的顶梁柱。"
 ENG_naval_aviation: "海军航空兵"
 ENG_naval_aviation_desc: "传统的飞行器设计无法满足海军航空的独特要求。我们必须为航母和其他跑道空间有限的情况设计全新的战机。"
 ENG_battlecruisers: "开发战列舰"
 ENG_battlecruisers_desc: "虽然装甲不如无畏舰，但战列舰的重炮火力也同样强大，灵活性更是强得多。作为大战期间颇为实用的战列巡洋舰的演化型号，扩建战列舰编队对英国海军的重建至关重要。"
 ENG_battleships: "注重无畏舰"
 ENG_battleships_desc: "无畏舰就是海上的霸主，她也是不列颠皇家海军在大战之前制霸全球的关键。如果我们要重回我们的海军荣光，我们就必须建造更多的新型战舰。"
 ENG_republican_marines: "共和海军陆战队"
 ENG_republican_marines_desc: "虽然海军力量及其投射对军事胜利非常重要，但如果海军只有舰船，我们就无法征服岛屿，抢占海滩。1925年的革命里，很少有海军陆战队军官站在人民一边，共和海军的两栖作战能力因此收到了阻碍。如果我们要面对跨海作战的情况，我们就必须有一支能跨海作战的陆战单位。"
 ENG_revolutionary_admiralty: "翻新共和海军"
 ENG_revolutionary_admiralty_desc: "海军部与海事部是负责管理皇家海军的专职机关，同时也是军官的交流论坛。共和海军目前没有与之对应的机构，因为海军事务常常和政治相关联。所以我们有必要建立一个独立于政治的，彻底忠于革命的社会主义海军部。"
 ENG_brittania_rules_the_waves: "不列颠统治四海"
 ENG_brittania_rules_the_waves_desc: "最后，英国海军终于寻回了她之前的荣光。或迟或早，不列颠终将统治四海，不列颠永不为奴！"
 ENG_republican_air_force: "共和空军"
 ENG_republican_air_force_desc: "空军力量是现代战场的制胜关键。现在我们的空军只是陆军的从属，虽然民主化很重要，但有一支独立的空军才有效率。因此我们必须建立一支独立而有社会主义特色的共和空军。"
 ENG_new_pilot_training: "训练新飞行员"
 ENG_new_pilot_training_desc: "大部分国家的飞行员训练（包括我国）大都没有很明确的标准，主要依靠航空爱好者担任教练。通过咨询著名的飞行员，我们可以制定有效的培训方案。"
 ENG_flying_women: "女性飞行员"
 ENG_flying_women_desc: "可靠的飞行员总是供不应求，我国女性对革命胜利作出了巨大贡献，她们也在渴望着翱翔于天际的自由。虽然推行这些政策一定会有阻力，但我们已经拟定了一项草案，允许女性在共和空军中担任重要职位，这将为革命事业释放更多的人力。"
 ENG_aviation_unions: "航空工会"
 ENG_aviation_unions_desc: "不列颠岛上有大量的自治体为各种目的经营者大大小小的机场，这些设施中较大的那些应该得到国家提供的扩建资金。"
 ENG_aviation_fuel_administration: "航空燃料管理局"
 ENG_aviation_fuel_administration_desc: "巧妇难为无米之炊。当战争来临时，我们的燃料进口很可能会被切断，所以我们必须致力于保障国内的燃料供应；为了革命的安全，我们不能依赖于狡诈的资本主义石油供应商。"
 ENG_air_observer_corps: "航空预警团"
 ENG_air_observer_corps_desc: "虽然伦敦在世界大战中被德国的空艇所威胁，但实际并没有造成太大的损伤。那之后的航空器在航程和载荷上得到了有效提升。为了反制此类威胁，我们要建立一支志愿部队，让它在敌军飞机抵近前为我们的拦截和防空部队做出预警。"
 ENG_expand_air_unions: "航空工会扩张"
 ENG_expand_air_unions_desc: "我们的机场扩建计划是为了对共和空军的扩张打好基础，但这也是一项沉重的行政负担。随着空军建设的完成，我们可以依此扩大航空工会。"
 ENG_international: "英国与第三国际"
 ENG_international_desc: "英国的一些政治派别提出了完全不同的外交方案。1936年劳联会特别会议的动荡之后，英国在世界上的外交地位，尤其是她与第三国际工团同志的关系，有必要被重新评估。"
 ENG_anglo_norwegian_cooperation: "挪威的同志"
 ENG_anglo_norwegian_cooperation_desc: "一个更平等的挪威诞生了，我们应该与那里的工团同胞协力奋进。英国和挪威有很多互补之处，为了展示我们的善意，我们将为挪威提供慷慨的经济援助，以换取未来的合作。"
 ENG_anglo_irish_friendship: "爱尔兰同志"
 ENG_anglo_irish_friendship_desc: "随着社会主义的光芒照耀在翡翠之岛上，我们与爱尔兰的历史分歧也是时候和解了。我们不仅要向都柏林派遣外交官，还要派出不列颠最成功的工团代表，帮助爱尔兰走上进步的道路。"
 ENG_class_warfare: "阶级斗争"
 ENG_class_warfare_desc: "战争早已打响，为了保卫我们的伟大国家，保障我们每个人的自由，所有工人都应该团结起来。我们应该弘扬团结、自我牺牲的精神，最核心的阶级意识也也应该再次提升，为我们的最终胜利而不懈努力。"
 ENG_bletchley_park: "布莱切利机关"
 ENG_bletchley_park_desc: "在白金汉郡的北部，我们组建了一支由军情研究人员组成的精锐团队。尽管资金很少，但布莱切利电气机关与外国情报机构的协作已经产出了独特的成果。我们应该扩建布莱切利园的情报设施，同时也要给予他们充足的资金援助。"
 ENG_support_comrades: "支援外国工团同志"
 ENG_support_comrades_desc: "如果要社会主义留存于世，那所有社会主义国家就得奋力拼搏。作为社会主义者，我们有责任帮助世界各地受压迫的人民，他们也在为了自己的生存而勇敢地起来反抗压迫者。"
 ENG_american_comrades: "美国工团同志"
 ENG_american_comrades_desc: "美国锈带现在是社会主义的前哨站。但这朵脆弱的自由之花很容易被反动派所摧毁，我们必须以任何方式支援美国这群勇敢的工人。"
 ENG_mexican_comrades: "墨西哥工团同志"
 ENG_mexican_comrades_desc: "墨西哥的人民在全球第一批砸碎了资本主义剥削的锁链。但墨西哥仍处于极不发达的状态，我们拥有帮助墨西哥人民改善生活的手段，这种援助将使我们的联系更加紧密。"
 ENG_further_cooperation: "深化合作"
 ENG_further_cooperation_desc: "我们必须为支援北美工团同志而付出更多。我们与北美建立的深厚友谊必将成就更伟大的事业。"
 ENG_mission_to_australasia: "去往澳大拉西亚的使团"
 ENG_mission_to_australasia_desc: "社会主义处于水深火热之中。如果我们的同志想要取得反抗资本主义暴君的胜利，就必须得有帮手。"
 ENG_australasian_comrades: "澳大拉西亚工团同志"
 ENG_australasian_comrades_desc: "既然澳大拉西亚的社会主义体制已稳固下来了，我们应该给予他们尽可能更多的支持，以避免他们重蹈覆辙。"
 ENG_indian_comrades: "印度工团同志"
 ENG_indian_comrades_desc: "英国曾经是印度人民的压迫者。虽然现在我们双方的关系紧密，但这些历史悲剧是不可否认的。通过对印度公社的经济援助，我们可以纠正历史的不公，并为全球的社会主义建设再贡献一份力。"
 ENG_liberation_of_canada: "解放加拿大"
 ENG_liberation_of_canada_desc: "跨过大西洋，就在那寒冷的北地，蛰伏着一只危险的恶魔。加拿大和它的走狗等待着一切推翻革命的可能，哪怕是最小的机会。我们不能坐以待毙，我们已经准备好去解放加拿大的人民。"
 ENG_tuc: "1936年劳工联合会议"
 ENG_tuc_desc: "今年的劳联会有些特别——担任主席已久的菲利普·斯诺登同志突然声明他想要辞职。由格莱斯的尼古拉斯领导的支持去“中心化”的自治派，由奥斯瓦尔德·莫斯利领导的支持“集中化”的准则派，由阿瑟·霍纳和他支持平等、反对战争的竞选搭档西尔维娅·潘克赫斯特领导的支持“维持现状“的联邦派，都在竞争有利地位。这次大会必将载入史册……"
 ENG_tuc_economy: "经济政策"
 ENG_tuc_economy_desc: "我们现在必须斟酌劳联会在经济领域的辩论。正如大家所预期的，每个派系都提出了自家的方案。大部分代表认为准则派将赢得辩论，毕竟奥斯瓦尔德·莫斯利最近正是英国经济的明星人物。"
 ENG_tuc_internal: "内务政策"
 ENG_tuc_internal_desc: "我们现在必须斟酌劳联会在内务领域的辩论。正如大家所预期的，每个派系都提出了自家的方案。结果目前尚不明朗，毕竟真正决定联盟未来的政策会由这次会议所给出。"
 ENG_tuc_military: "军事事务"
 ENG_tuc_military_desc: "我们现在必须斟酌劳联会在军事事务上的辩论。正如大家所预期的，每个派系都提出了自家的方案。大会现场热火朝天，之前几天的辩论已经暴露出联盟内部的分歧有多么严重。"
 ENG_tuc_foreign: "外交政策"
 ENG_tuc_foreign_desc: "我们现在必须斟酌劳联会在外交政策上的辩论。与会代表认真倾听了每一位发言人的见解，直到自治派的代表开始讲话——他的声音低沉浑浊，就像溜进肃静大厅里的一串咕噜声。"
 ENG_central_industry_research: "中央工业研究计划"
 ENG_central_industry_research_desc: "为了让我们的工团主义工业准备好对抗资本主义，我们应该立即着手建立中央工业研究部门，一举消灭生产中的低效现象。"
 ENG_local_help: "地方自助主动性"
 ENG_local_help_desc: "还有许多不列颠联盟的同志仍处于赤贫状态，而官僚主义对于消灭贫困毫无帮助。如果我们扩大对地方议会的支持，革命事业就能造福这些受苦受难的人民。"
 ENG_expand_industry_1: "扩大生产：威尔士地区和英格兰中部地区"
 ENG_expand_industry_1_desc: "旧资本主义政权对威尔士和中部地区的忽视长达百年。这些地区的劳动人口逐渐减少的背后，是虽然没有公开鼓励但仍被旧政权承认的，他们前往英格兰地区的城市移民只为寻找一份足以糊口工作的生活。威尔士地区巨大的经济潜力和人口基本上没能得到开发；为了全体人民的利益，我们必须扩大威尔士的生产能力。"
 ENG_militarized_industry: "工业军事化"
 ENG_militarized_industry_desc: "纪律严明，促进生产，为打败资本主义的革命事业添砖加瓦。"
 ENG_expand_industry_2: "扩大生产：苏格兰地区"
 ENG_expand_industry_2_desc: "苏格兰被遗弃了，她的人民被忽视了，她的财富被资本主义猪猡偷走了。我们决不许这种情况再次发生；现在我们的投资方向将向北移！"
 ENG_british_rail_reform: "高速公路改造计划"
 ENG_british_rail_reform_desc: "联通大不列颠各地的大型公路网现状十分糟糕。我们可以通过投资基础设施建设来确保全岛各地的工人团体之间的紧密协作。"
 ENG_local_industry: "地方工业主动性"
 ENG_local_industry_desc: "工团主义的经济不仅仅由钢铁厂组成，也包含了一些非集约的小生产设施。我们可以通过支持一个个独立的工团生产小组，来使我国的生产变得更加多功能与灵活。"
 ENG_local_talent: "地方人才主动性"
 ENG_local_talent_desc: "我们不能因为山高路远就放弃地方上的创新型人才，我们应该支援鼓励这些人才参与到工团主义事业的建设中去。"
 ENG_local_initiative: "强化地方主动性"
 ENG_local_initiative_desc: "虽然我们给了地方公社很大的权力，但他们仍然主要与中央政府打交道。我们要加强地方同中央的联系，使我们的工人为真正的社会主义进步而同心协力。"
 ENG_political_commissars: "中央情报委员会"
 ENG_political_commissars_desc: "最勤奋最正直的工团主义者有时在思想上也需要一些小小的指引，这个指引有时也来自左轮手枪的枪口下。"
 ENG_defend_the_revolution: "联邦派：捍卫革命"
 ENG_defend_the_revolution_desc: "革命必须从准则派和自治派的攻讦中保存下来！唯一的前进道路是正统工团之路！"
 ENG_new_capital: "新首都"
 ENG_new_capital_desc: "伦敦是集权主义的腐朽旧都，劳联会也深陷其沼。只有把劳联会中央搬迁至一个更小的，四通八达的城市，才能加强与英格兰各地的联系，地点就选伯明翰吧。"
 ENG_home_rule: "地方自治体"
 ENG_home_rule_desc: "工团主义只有地方自治才能实现。一些官员，比如（不受待见的）税务官，可以迁移至地方自治体的首府-加的夫和爱丁堡。他们可以筹备组建当地劳联会。"
 ENG_dissolve_tuc: "解散国民劳联会"
 ENG_dissolve_tuc_desc: "全国劳联会已经完成了它的使命。现在它已经从工团主义理想的象征变为了中央集权压迫的符号。是时候让苏格兰格拉斯哥的人民宫变成新的劳联会了。全国劳联会的其余部分稍后就会解决。"
 ENG_devolution: "分权"
 ENG_devolution_desc: "加的夫和爱丁堡的地方劳联会一经建成，权力下放就能圆满结束。"
 ENG_turn_the_other_cheek: "向准则派妥协"
 ENG_turn_the_other_cheek_desc: "腹背受敌令人难堪，我们能实现部分愿景的时机就在此刻。我们必须抓住眼前的机会，即使不得不向某些激进分子妥协。"
 ENG_city_upon_a_hill: "向自治派妥协"
 ENG_city_upon_a_hill_desc: "腹背受敌令人难堪，我们能实现部分愿景的时机就在此刻。我们必须抓住眼前的机会，即使不得不向某些激进分子妥协。"
 ENG_evolution: "演变"
 ENG_evolution_desc: "自治派和准则派都在试图改造已正常运行的国家机器。不列颠工团主义的现状已足够完美，只要他们肯明白这点……"
 ENG_merge: "大护国公"
 ENG_merge_desc: "尽管此举已经违宪，但把劳联会的主席和总书记合并为不列颠大护国公一职位也给了我们更大的权利来推进改革。"
 ENG_revolution: "革命"
 ENG_revolution_desc: "那套“改良国家”的说辞现在看来毫无益处。我们可以尝试对敌人蓄力一击来全面掌握政权的核心，实现我们的政治愿景。虽然这样会有很大风险。"
 ENG_centralise_officers: "集中计划"
 ENG_centralise_officers_desc: "共和军是第三国际军事力量中职业水平方面的佼佼者，却仍无法对付流亡的德国人。尽管底层军官会有不满，但所有决策必须合理统筹，集中制定。"
 ENG_officer_autonomy: "保持军官独立性"
 ENG_officer_autonomy_desc: "共和军赖以建立的原则就是底层军官了解他的士兵和他所面对的战况，并能据此提振士气以及迅速计划。本来没坏的东西改什么革呢？"
 ENG_improve_army: "强化共和陆军"
 ENG_improve_army_desc: "欧洲上空乌云密布，我们决不能坐视不管。共和陆军是英国与革命的卫士，我们必须坚守岗位，随时准备应对这场风暴，以免被历史的潮流冲走。"
 ENG_revolutionary_command: "创建共和综合司令部"
 ENG_revolutionary_command_desc: "目前最高指挥部的日常就是鸡毛蒜皮的争吵、山头主义盛行乃至各式各样的愚蠢争论。如果我们建立一个整体而有效的指挥架构，我们将能大幅提高军队的能力。"
 ENG_on_foreign_shores: "在境外"
 ENG_on_foreign_shores_desc: "不列颠是一个岛国，我们的敌人与我们隔海对峙。如果我们想彻底打败他们，我们的士兵必须做好在陌生环境下作战的准备。"
 ENG_special_air_service: "特种空勤团"
 ENG_special_air_service_desc: "年少有为敢想敢做的军官戴维·斯特林提出了一个设想，组织起一个由训练有素的精英特种部队组成的部队——特种空勤团，它将代表特种任务执行者的最高水平。我们只能支持这一设想……"
 ENG_doctrinal_studies: "学说研习"
 ENG_doctrinal_studies_desc: "既然军队的秩序得到了整肃，那我们就得充分利用后勤、传达与军令系统，这些琐事能帮我们赢得最终胜利。"
 ENG_equipment_upgrades: "装备更新"
 ENG_equipment_upgrades_desc: "革命军的装备自然越精良越好——是时候换装经过测试的新式机枪了！"
 ENG_red: "革命输出督管局"
 ENG_red_desc: "随着革命输出督管局(Revolutionary Exportation Directory)的建立，我们终于能秘密支援世界各地的工人解放运动来对抗他们的剥削者！"
 ENG_raf: "学术争论"
 ENG_raf_desc: "在过去的几个月里，我们共和空军的学说家一直存在很多不和。关于如何建立国家空军力量的问题悬而未决，这直接影响到了我国航空人才的培训计划，是时候解决这个烂摊子了！"
 ENG_officer_corps_experience: "票选军官"
 ENG_officer_corps_experience_desc: "工团主义主要的成就之一就是推翻了军队中的暴政。"
 ENG_women_soldiers: "扩编女子辅助部队"
 ENG_women_soldiers_desc: "目前的女子辅助部队，允许女性可以在不同军队和支援单位内提供后勤服务，但这些部队运转不周，深陷官僚主义泥潭；坦率地说，我们应该让这些部队更好地融入军队，扩大妇女服役规模，男性为联盟奋战、女性为联盟服务。"
 ENG_three_armies: "三支军队"
 ENG_three_armies_desc: "既然地方自治国得到了应有的部分自治权利，那就该让工人武装来保卫自治权利了。年轻的革命武装们羽翼未丰，尚且幼稚，但他们将很快成为国之栋梁。"
 ENG_copenhagen_conference: "哥本哈根会议"
 ENG_copenhagen_conference_desc: "我们与流亡保王派间的艰难和平已持续够久了，是时候在中立地区召开和会，让这一切画上句点了。"
 ENG_the_hague_conference: "海牙会议"
 ENG_the_hague_conference_desc: "摸了"
 ENG_show_of_force: "展示肌肉"
 ENG_show_of_force_desc: "最新型的航空母舰丽贝卡号成功交付，共和海军也准备好夺回她在世界上最强大的几支海军中的应有地位。但她要在哪片海域首次亮相还有待您的决定。"
 ENG_third_international: "第三国际"
 ENG_third_international_desc: "法国准备按计划举办第三国际的第一次工团大会。不出所料的，法国人也向我们发出了邀请函。派遣代表团参加将是一个明智的决定。"
 ENG_go_with_france: "追随法国"
 ENG_go_with_france_desc: "第三国际从此以往应该成为一个政治和军事上的双重联盟。我们绝不能抛弃第三国际各自为战。"
 ENG_military_interventions: "军事干预"
 ENG_military_interventions_desc: "全球各地不论性别的人都在为工团理想而战斗。决不能让国际惯例的这类琐事成为我们进步的障碍。应该向世界发出信号——我们已经准备好军事支援全球工团斗争的每个角落。那些已经挑起工团内战的政权也能向我们寻求帮助。"
 ENG_class_war: "阶级斗争"
 ENG_class_war_desc: "这是最后的斗争，团结起来到明天。英特纳雄耐尔，就一定要实现！——让我们为了工团主义的伟大理想而奋斗吧！我们一切行为都要为这最高的理想而服务。"
 ENG_mobilized_industry: "工业动员"
 ENG_mobilized_industry_desc: "我们需要统筹各个部门的生产，为我们的战斗提供物质基础。"
 ENG_military_industry: "军事工业：南英格兰"
 ENG_military_industry_desc: "虽然南英格兰并没有像其他地区那样被忽视，但我们对那里的工人缺乏投资。通过投资该地区和宣扬伟大的工团主义工人神话，将能够迅速发展军事工业。"
 ENG_military_industry2: "军事工业：北英格兰"
 ENG_military_industry2_desc: "是时候让北英格兰成为一个强大的“北方兵工厂”了！只要有足够的投资，那里很快就会生产出武器来支持那些为全世界工人而战的人。"
 ENG_conscript_vessels: "征用渔船"
 ENG_conscript_vessels_desc: "渔民因为缺乏保护而不敢出海，我们可以把闲置不用的渔船改造为保卫革命的武装力量，战争结束后再还给渔民。"
 ENG_naval_dockyards: "重整港口"
 ENG_naval_dockyards_desc: "目前由小型联合会管理的港口混乱不堪，十分无序。如果不做点什么改造一下管理体系的话，我们很有可能因此输掉整片海洋！"
 ENG_technical_expertise: "劳动标兵计划"
 ENG_technical_expertise_desc: "嘉奖熟练工将以鼓励工人的方式给生产效率带去长足发展。"
 ENG_statistical_warfare: "数据战线"
 ENG_statistical_warfare_desc: "这场战争将会通过数学家和研究人员的桌子和黑板来争取胜利。我们必须相应地确定优先事项。"
 ENG_home_front_victory: "制胜于生产线"
 ENG_home_front_victory_desc: "谁曾料想到我们能在工厂里就击败资本家呢？"
 ENG_westminster_project: "达摩克利斯计划"
 ENG_westminster_project_desc: "我们可以在曼切斯特建立一个“科研中心”。这个庞大的工业中心将为建设计划提供充足的工人，而它中央集中化的体系将使各地的资源更容易汇聚到这里。"
 ENG_total_mobilization: "最后的斗争"
 ENG_total_mobilization_desc: "我们将战斗到底，我们将在法国战斗，我们将在海洋上战斗，我们将充满信心与力量地在空中战斗，我们将不惜任何代价地保卫本岛，我们将在海滩上战斗，我们将在敌人的登陆地点战斗，我们将在田野和街头战斗，我们将在山区战斗；我们决不投降！"
 ENG_improve2_desc: "作战单元长期发展(Company Providence Units)计划可以大幅改善我们部队重要装备的供应情况。"
 ENG_artillery_research: "研究炮兵一体化"
 ENG_artillery_research_desc: "对炮兵的研究能促进我们战斗单位的一体化进程，大幅增强火力输出。很明显这是一件好事。"
 ENG_small_boat_research: "为丽贝卡号护航"
 ENG_small_boat_research_desc: "就算是最强大的航空母舰，没有屏卫舰的护航也不过是死鱼一条。现在我们有了丽贝卡号航母，海军的骄傲，那我们就更应该专注于研究更强的驱逐舰和巡洋舰。这些东西组合在一起，才能给我们带来更强更灵活也更可靠的海军武装。"
 ENG_navy_doctrine: "改造白厅"
 ENG_navy_doctrine_desc: "共和海军总部仍在白厅内，这里也是英国海军历来的总部所在。这个封建王朝的残余没被我们在大革命中改造，而现在我们应该用工团主义让它焕然一新。"
 ENG_big_boat_research: "战列巡洋舰与战列舰"
 ENG_big_boat_research_desc: "共和海军在丽贝卡号项目上投入了大量的精力和资源，但这个选择有很明显的路线错误。战列舰虽然有最强大的火力，但他们对航空器技术的不断革新也无从下手，我们相信战舰的机动性是带领我们获胜的关键。"
 ENG_tank_research: "坦克研发"
 ENG_tank_research_desc: "坦克设计方面的革新可以让我们的部队兼具机动性与持久性，讲道理，为什么不呢？"
 ENG_anti_tank_research: "研发反坦防空装备"
 ENG_anti_tank_research_desc: "专注于研究反坦防空科技。我们应该给每支部队配备优秀的反坦装备，而防空装备的效果也不应被低估，没准哪天P社就会在新版本里让防空咸鱼翻身呢？"
 ENG_fighter_research: "研发战斗机"
 ENG_fighter_research_desc: "敌军可能会沉迷于研究轰炸机——但如果他们的炸弹和飞机一起掉到地上了，那光提升载荷又有什么用？"
 ENG_air_doctrine: "研究空军学说"
 ENG_air_doctrine_desc: "空中力量对战争的影响震撼了世界，只有不断革新我军的空军战略，才能掌握我们头顶的天空。"
 ENG_bomber_research: "研发轻型轰炸机"
 ENG_bomber_research_desc: "掌控天空固然重要，但如果无法为地面部队提供支援，空军又有什么价值？专用于对地支援、摧毁坚固目标的轻型轰炸机，将协助我军地面部队更好地展开作战。"
 ENG_motorised_research: "摩托化研究"
 ENG_motorised_research_desc: "虽然坦克很好，但不管怎样似乎只有步兵跟着坦克一起的时候，坦克才能更有用。也许我们应该好好调研下这一状况。"
 ENG_float_boat_research: "研发航母"
 ENG_float_boat_research_desc: "共和海军已经在丽贝卡号项目上投入了大量的精力和资源——我们应该顺势而下，用所积累的经验推进下一步的建设。"
 ENG_sub_research: "U艇研究计划"
 ENG_sub_research_desc: "根据大战期间德意志帝国海军的战术经验，U艇能为主战列舰编队提供有效护航。这一体系的有效性已在战争中得到验证，我们也该这么办。"
 ENG_navbomb_research: "研发海军轰炸机"
 ENG_navbomb_research_desc: "既然我们有了海上机场，那就该研究一下上面要停什么飞机了。"
 ENG_fortress_britain: "不列颠要塞"
 ENG_fortress_britain_desc: "再也不会有第二份凡尔赛和约了——我们将会战至最后一人。我们要在沙滩上战斗……（丘吉尔语）"
 ENG_blood: "鲜血、辛劳、泪水与汗水"
 ENG_blood_desc: "从未有如此之少的人，在如此之短的时间内，为如此之多的人，作出如此之大的牺牲（丘吉尔语）。他们的英雄壮举激励着我们，为不列颠联盟而战！"
 ENG_mission_to_norway: "剑指挪威"
 ENG_mission_to_norway_desc: "工团主义在挪威也很有市场。我们可以派出一支见多识广经验丰富的专家顾问，帮助挪威的工团同胞对抗资本主义者们。"
 ENG_invite_norway: "邀请挪威"
 ENG_invite_norway_desc: "既然挪威也已经是工团国家了，我们应该把第三国际大礼包也一并送去。"
 ENG_air1: "掌控天空"
 ENG_air1_desc: "数千年来，不列颠依靠海洋保卫自己免受任何入侵者的伤害。但现在我们必须面临来自空中的入侵者，不过我们可以依靠经过充分测试的两条铁律来击退他们，这两样多多益善：更多战斗机！更多轰炸机！"
 ENG_air21: "掌控战场"
 ENG_air21_desc: "虽然天空中的战斗很重要，但我们仍要靠双脚来赢得这场战争。我们应该按部就班确定我们的工业能力。"
 ENG_radar: "雷达"
 ENG_radar_desc: "一种名为雷达的新科技可以保护我们免遭战火。"
 ENG_tuc2: "另一次劳联会"
 ENG_tuc2_desc: "世界在过去几年中发生了巨变，现在将是一个重新选举我们领导人的绝好机会。主席呼吁对包括他自己的所有主要职位进行重新选举。"
 ENG_show_of_force_dip: "萝卜"
 ENG_show_of_force_dip_desc: "虽然爱尔兰人不是我们最亲密的朋友，但现在入侵爱尔兰就是重蹈帝国主义之覆辙，所以我们将用外交手段解决爱尔兰问题！"
 ENG_show_of_force_mil: "大棒"
 ENG_show_of_force_mil_desc: "爱尔兰工人和英国工人一样受够了战争所带来的痛苦。然而革命尚未席卷爱尔兰，因此我们需要战争来解决爱尔兰目前的局势！"
 ENG_end_isolation: "结束孤立"
 ENG_end_isolation_desc: "是时候承认现状了：我们不再是曾经那个孤立的国家。我们在世界舞台上占据了积极的位置，肩负着相应的责任……"
 ENG_tuc2_economy: "经济状况"
 ENG_tuc2_economy_desc: "我们的经济规模在战时扩大了。特别大会现在必须决定，是进一步扩大产能还是优先恢复战争创伤。"
 ENG_tuc2_demobilization: "复员计划"
 ENG_tuc2_demobilization_desc: "战斗是艰难的；平和的生活更加艰难。确保生产有序转向和平时期的计划已经提上日程。"
 ENG_tuc2_internal: "省去繁文缛节"
 ENG_tuc2_internal_desc: "战争导致官僚机构中的一些不良分子在捍卫家园的过程中搞山头主义。我们需要尽快清理这些罪犯。"
 uob.0.t: "新不列颠"
 uob.0.d: "法国战败后，英德之间的战争没多久就结束了——精疲力尽的列强们很快于1919年底签署《凡尔赛条约》达成正式和平，该条约在英国被非正式地称为劳合·乔治的“光荣和平”。\n\n灾难于1925年来袭：南威尔士地区的一场小型劳资纠纷迅速升级，在持续六周的暴乱，劫掠和煽动后，包括皇室在内的大部分“当权派”都逃到了加拿大。革命团体组建的临时政府解散了剩余的议会，并宣告“不列颠联盟”成立。\n\n自那以后过去了十一年，劳联会仍是不列颠联盟民主联邦体制的政治核心。英国人民在不列颠列岛上高枕无忧，安于孤立地建设他们的社会主义，强大的共和空军、海军拱卫着不列颠，每个自治体也都有各自的人民民兵部队，这些民兵兼后备军与新的警察职能于一体。\n\n然而，当今世界风起云涌，英国在大陆上的盟友也各自摩拳擦掌；许多人开始猜想她打开国门，介入前殖民地革命的可能。毕竟不管怎么说，不列颠联盟都不会忘记来自加拿大保王派的永恒威胁……"
 uob.0.a: "有趣。"
 uob.1.t: "1936年劳工联合大会开幕"
 uob.1.d: "经过几个星期的磋商和准备，1936年的劳联会于今天开幕，大会各派都汇聚伦敦来为自己的政策展开辩论，我们拭目以待。"
 uob.1.a: "那就开始吧！"
 uob.2.t: "为经济政策投票"
 uob.2.d: "劳联会今天正对经济议题展开辩论。正如大家所预期的，每个派系都提出了自家的方案。大部分与会代表认为准则派将赢得辩论，因为最近奥斯瓦尔德·莫斯利正是英国经济的明星人物。"
 uob.2.a: "准：应该扩大生产，集中生产，解放生产力。"
 uob.2.b: "联：应该扩大生产，集中生产。"
 uob.2.c: "自：应该实行地区经济自治化。"
 uob.3.t: "为内政政策投票"
 uob.3.d: "劳联会今天正对内政政策展开辩论。正如大家所预期的，每个派系都提出了自家的方案。目前结果尚不明朗，内政方针毕竟是国之大计。"
 uob.3.a: "准：地方政府应该与劳联会中央协调一致。"
 uob.3.b: "联：保持现状，不做改革。"
 uob.3.c: "自：权力下放，支持地方劳联会自治。"
 uob.4.t: "为外交政策投票"
 uob.4.d: "劳联会今天正对外交政策展开辩论，尤其是英国该在第三国际哪扮演何种角色的问题尚待解决。正如大家所预期的，每个派系都提出了自家的方案。"
 uob.4.a: "准：坚决消灭一切反动势力。"
 uob.4.b: "联：消灭加拿大敌伪政权，同老朋友法国结下深厚友谊。"
 uob.4.c: "自：欧洲社会主义——社会主义必须在第三国际里四处开花。"
 uob.5.t: "为军事政策投票"
 uob.5.d: "劳联会今天正对军事事务展开辩论。正如大家所预期的，每个派系都提出了自家的方案。辩论热火朝天，与会代表们吵得不可开交，劳联会内部的巨大分歧在过去几天的辩论中暴露无遗。"
 uob.5.a: "准：扩军备战，党指挥枪。"
 uob.5.b: "联：扩军自卫。"
 uob.5.c: "自：建立苏格兰，英格兰与威尔士三地的自治武装。"
 uob.6.t: "菲利普·斯诺登宣布卸任"
 uob.6.d: "劳联会的最后一天，菲利普·斯诺登艰难地登上讲台，做了卸任讲话。他表示劳联会内部正面临着大量的分歧，但他由于年事已高，不胜职位，“田园将芜胡不归”，决定当场辞职，在选举结果发布前由临时委员会暂行其职权。会场庄严肃穆，他吃力地爬下讲台，离开会场。听众们看着他的背影，不知何时再能与他相见。会场外举国皆惊，劳联会不得不尽快选出一位新的主席。"
 uob.6.a: "惊了，说不出话。"
 uob.7.t: "主席选举——准则派获得多数票"
 uob.7.d: "劳联会上，奥斯瓦尔德·莫斯利的准则派获得了绝大多数选票，奥斯瓦尔德·莫斯利将成为劳联会新的主席。"
 uob.7.a: "恭喜啊，莫斯利同志。"
 uob.8.t: "主席选举——联邦派和公理会获得多数票"
 uob.8.d: "劳联会上，阿瑟·霍纳的联邦派和西尔维娅·潘克赫斯特的公理会派获得了绝大多数选票，主席将在两位党魁中决出。"
 uob.8.a: "恭喜啊，潘克赫斯特同志。"
 uob.8.b: "恭喜啊，霍纳同志。"
 uob.9.t: "主席选举——自治派获得多数票"
 uob.9.d: "劳联会上，格莱斯的尼古拉斯的自治派获得了绝大多数选票，格莱斯的尼古拉斯将成为劳联会新的主席。"
 uob.9.a: "恭喜啊，格莱斯同志。"
 uob.10.t: "主席选举——平局"
 uob.10.d: "几日选举下来情况依旧，各个派系谁也不服谁，现在该怎么办？"
 uob.10.a: "准则派与联邦派相妥协了。"
 uob.10.b: "自治派和联邦派相妥协了。"
 uob.11.t: "主席选举——自治派险胜"
 uob.11.d: "劳联会上，格莱斯的尼古拉斯的自治派最终以微弱优势胜选，格莱斯的尼古拉斯将成为劳联会新的主席，但他必须向其他派系作出妥协。"
 uob.11.a: "恭喜啊，格莱斯同志。"
 uob.12.t: "主席选举——联邦派和公理会险胜"
 uob.12.d: "劳联会上，阿瑟·霍纳的联邦派和西尔维娅·潘克赫斯特的公理会派最终以微弱优势胜选，主席将在两位党魁中决出，但他们必须向其他派系作出妥协。"
 uob.12.a: "恭喜啊，潘克赫斯特同志。"
 uob.12.b: "恭喜啊，霍纳同志。"
 uob.13.t: "主席选举——平局"
 uob.13.d: "几日选举下来情况依旧，各个派系谁也不服谁，现在该怎么办？"
 uob.13.a: "让总书记托马斯·曼来当主席。"
 uob.13.b: "不选了，就把主席这个位置留到明年再选。"
 uob.14.t: "主席选举——再来一回合"
 uob.14.d: "去年今日，劳联会选举主席以平局结束，现在该是再来一回合的时候了。"
 uob.14.aa: "呃……恭喜啊，莫斯利同志。"
 uob.14.ab: "恭喜啊，格莱斯同志。"
 uob.14.ac: "恭喜啊，潘克赫斯特同志。"
 uob.14.ad: "恭喜啊，霍纳同志。"
 uob.15.t: "展示肌肉"
 uob.15.d: "随着新航空母舰丽贝卡号的圆满交付，共和海军也在世界强权中占有了一席之地，但她处女航的目标仍有待决定。大部分官员建议向爱尔兰及西方海域展开大型军演，但此举或许会招惹到全副武装的公海舰队，甚至会迫使孱弱的加拿大皇家海军武装应对。劳联会则建议在近海水域展开小型演练，海军委员部最终只能取决于对爱尔兰的看法。"
 uob.15.a: "近海演习，我不犯人。"
 uob.15.b: "对爱尔兰耀武扬威。"
 uob.15.c: "在亚速尔群岛与冰岛周围搞两场大型军演。"
 uob.16.t: "英国海军演习"
 uob.16.d: "英国海军呼啸而出，在我们这个小小的中立岛国旁耀武扬威。对于英国日益增强的嚣张气焰，政治家们认为爱尔兰应该向其他势力寻求独立保障，比如转向德国，甚至温莎王朝……"
 uob.16.d.return: "[refuse_country.GetNameDefCap]抛弃了我们，拒绝为我们的困境做出任何援助。我们如今该怎么办？"
 uob.16.a: "保持中立"
 uob.16.b: "向德皇寻求保护"
 uob.16.c: "向加拿大国王寻求保护"
 uob.17.t: "爱尔兰寻求保护"
 uob.17.d: "正面临着社会主义暴行威胁的爱尔兰人不得不向我们寻求帮助，我们可以趁机恢复我们在这个地区的影响力，也可以破坏社会主义小无赖在这个地区的势力。"
 uob.17.a: "公开宣布爱尔兰由协约国所保护。"
 uob.17.b: "公开宣布我国对爱尔兰的保护。"
 uob.17.c: "我们的力量尚不足以干涉旧大陆。"
 uob.18.t: "加拿大表示保护爱尔兰"
 uob.18.d: "加拿大政府公开表示将给予爱尔兰以军事与外交上的支持，以帮助爱尔兰对抗不列颠联盟。尽管爱尔兰政治圈里还有一部分人担心温莎体系会卷土重来，但这显然是爱尔兰迈向国家安全的重要一步。"
 uob.18.a: "棒极了！"
 uob.18.b: "坏东西！"
 uob.19.t: "加拿大表示支持爱尔兰"
 uob.19.d: "加拿大政府表示将给予爱尔兰在对抗不列颠联盟上以外交支持。虽然这番话做足了政治姿态，但实际上对爱尔兰现状毫无用处，表明加拿大政府暂时避免介入任何冲突。另一边，英国佬们船照开舞照跳，要拿下爱尔兰似乎易如反掌。爱尔兰上空乌云密布不见天日……"
 uob.19.a: "起码我们在国际上并不孤单……"
 uob.19.b: "这个做法或许相当明智……"
 uob.20.t: "加拿大放弃了爱尔兰"
 uob.20.d: "加拿大政府对爱尔兰的请求不置一顾，无论之后局势如何发展，都要做好英国拿下爱尔兰这个翡翠之岛的最坏准备。"
 uob.20.a: "哦不！"
 uob.20.b: "统治吧！不列颠尼亚！"
 uob.21.t: "爱尔兰寻求保护"
 uob.21.d: "在社会主义对中立国的淫威之下，爱尔兰不得不向我们寻求帮助。这是我们恢复对此地区影响力的绝佳时机，也能借此机会破坏社会主义小无赖往这个地区渗透的可以趁机恢复我们在这个地区的影响力，也可以破坏社会主义小无赖在这个地区的势力。"
 uob.21.a: "公开宣布爱尔兰由帝国条约所保护。"
 uob.21.b: "宣布我们对爱尔兰的支持。"
 uob.21.c: "我们还没准备好介入这场纷争。"
 uob.22.t: "德国表示保护爱尔兰"
 uob.22.d: "德国政府公开表示将给予爱尔兰以军事与外交上的支持，以帮助爱尔兰对抗不列颠联盟。尽管爱尔兰政治圈里还有一部分人担心霍亨索伦的影响力会在爱尔兰政府内逐渐攀升，但这显然是爱尔兰迈向国家安全的重要一步。"
 uob.22.a: "棒极了！"
 uob.22.b: "坏东西！"
 uob.23.t: "德国表示支持爱尔兰"
 uob.23.d: "德国政府表示将给予爱尔兰在对抗不列颠联盟上以外交支持。虽然这番话做足了政治姿态，但实际上对爱尔兰现状毫无用处，表明德国政府暂时避免介入任何冲突。外界预测英国将在国际局势变化前放宽对爱尔兰的紧逼政策。"
 uob.23.a: "起码我们在国际上并不孤单……"
 uob.23.b: "这个做法或许相当明智……"
 uob.24.t: "德国拒绝了爱尔兰"
 uob.24.d: "德国政府对爱尔兰的请求不置一顾，无论之后局势如何发展，都要做好英国拿下爱尔兰这个翡翠之岛的最坏准备。"
 uob.24.a: "哦，不！"
 uob.24.b: "统治吧！不列颠尼亚！"
 uob.25.t: "不列颠联盟威胁冰岛与亚速尔群岛"
 uob.25.d: "英国佬的红色海军离开了利物浦的基地，向冰岛和亚速尔群岛直冲而去。我们不该忽视英国佬的这次政治挑衅。虽然他们对协约国还构不成威胁，但大部分官员认为我们必须对此作出表示。有人觉得我们可以派出皇家舰队反秀他们一脸肌肉，也有加拿大民众表示我们应该养精蓄锐，回头再用我们无可匹敌的部队碾碎他们。"
 uob.25.a: "让他们见识见识皇家海军。"
 uob.25.b: "埋头建设，韬光养晦。"
 uob.26.t: "大西洋上的皇家海军"
 uob.26.d: "敌伪国王命令皇家海军与我军同等大小的舰队巡游西洋以振军威。虽然目前的协约国空有嚣张气焰，不敢与我军较量一番，但我军清楚地意识到帝国主义都是纸老虎，继续军演！"
 uob.26.a: "狗屎！"
 uob.26.b: "妈蛋！"
 uob.27.t: "加拿大政府畏缩不前"
 uob.27.d: "加伪政权的嚣张气焰盛极一时，但遇到我军的革命武装却畏畏缩缩，不敢应战。社会主义终将胜利，彻底消灭帝国主义纸老虎！"
 uob.27.a: "一统不列颠尼亚！"
 uob.27.b: "社会主义万万岁！"
 uob.28.t: "不列颠联盟威胁冰岛与亚速尔群岛"
 uob.28.d: "英国佬的红色海军离开了利物浦的基地，向冰岛和亚速尔群岛直冲而去。我们不该忽视英国佬的这次政治挑逗。虽然他们对帝国公约还构不成威胁，但大部分官员认为我们必须对此作出表示。有人觉得我们可以派出公海舰队反秀他们一脸肌肉，也有德国民众表示我们应该养精蓄锐，回头再用我们无可匹敌的部队碾碎他们。"
 uob.28.a: "让他们见识见识公海舰队。"
 uob.28.b: "埋头建设，韬光养晦。"
 uob.29.t: "北海上的公海舰队"
 uob.29.d: "德皇命令公海舰队与我军同等大小的舰队巡游北海以振军威。虽然目前帝国公约空有嚣张气焰，不敢与我军较量一番，但我军清楚地意识到帝国主义都是纸老虎，继续军演！"
 uob.29.a: "狗屎！"
 uob.29.b: "妈蛋！"
 uob.30.t: "德国政府畏缩不前"
