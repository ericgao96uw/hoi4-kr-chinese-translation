 GEO_giorgi_bagration_mukhraneli: "吉奥尔吉·巴格拉季昂-穆赫拉涅利"
 GEO_giorgi_bagration_mukhraneli_regnal: "吉奥尔吉九世"
 GEO_giorgi_bagration_mukhraneli_leader_desc: "巴格拉季昂-穆赫拉尼家族的故事始于16世纪初王子巴格拉季昂的崛起，他的兄弟格鲁吉亚国王授予了他穆赫拉尼的封地，但他最终崛起，掌握了大量的自主权力，获得了对其封地的实际主权。俄国征服格鲁吉亚后，巴格拉季昂家族和巴格拉季昂-穆赫拉尼家族的领主势均力敌，但很快穆赫拉尼分支开始在俄国政治中获得越来越多的支持，特别是在格鲁吉亚民族主义者中。巴格拉季昂-穆赫拉尼家族的年长分支最终消亡，留下穆赫拉尼王子作为格鲁吉亚王位的下一个继承人。在最近的政治公投中，吉奥尔吉·巴格拉季昂赢得了王位，恢复了格鲁吉亚的君主制，巴格拉季昂-穆赫拉尼的主张得到了正式承认。国王吉奥尔吉九世被认为是一个比较孤僻的人，没有什么自己的政治观点。他受到已故父亲亚历山大的强烈影响，后者死于与布尔什维克的战斗，他的儿子伊拉克利亲王也被普遍认为是一个更有能力的政治人士。这使得吉奥尔吉成为一个相当容易操纵的人物，许多贵族因此感到失望。尽管如此，国王在平民中仍然很受欢迎。即使他没有被邀请作为签字人，他也对1918年格鲁吉亚的独立宣言给予了支持，后来还作为士兵参军参加了反布尔什维克的战争。这位一无经验、二无准备的国王是否能够独当一面，还是会被他的儿子、他的顾问、将军和首相的影响所架空，我们拭目以待。"
 GEO_ioachim_von_hohenzollern: "约阿希姆·冯·霍亨索伦"
 GEO_ioachim_von_hohenzollern_regnal: "约阿希姆"
 GEO_ioachim_von_hohenzollern_leader_desc: "普鲁士王子约阿希姆·弗朗茨·亨伯特于1890年12月17日，其父威廉二世即位两年之际出生在柏林。他从贵族学校毕业，正如他的兄弟们一样。最后，他在赫赫有名的普鲁士皇家第1近卫步兵团中服役。世界大战爆发后，他曾在东线参战，但仅仅两个月后便负伤，被立刻遣返回柏林。回国后，约阿希姆与德国女贵族玛丽·奥古斯特·冯·安哈尔特订婚，并在次年与其完婚。他们育有一子，也就是现在的格鲁吉亚皇储，曾经的普鲁士王子卡尔·弗朗茨·约瑟夫。世界大战结束后，他需要成为一个新生国家的君主，然而芬兰，爱尔兰和波兰都拒绝了他，或是有其他人选。1917年，德国外交官弗里德里希·沃纳·冯·德舒伦堡和格鲁吉亚独立委员会中的君主主义者试图让约阿希姆成为格鲁吉亚国王，但遭到诺伊·佐达尼亚临时政府的极力反对。后来，保守派将军沙尔瓦·马格拉凯利泽和坚定的亲德主义者乔治·马查贝利重新提出了这一想法，他们推动就是否恢复君主制进行全民公投。约阿希姆继承了王位，并将自己的教名改为国王使用的奥阿西姆，但这位外国王子并没有公开露面，因为众所周知，他正在努力学习格鲁吉亚语，并学习如何改善自己的心理健康。但是，他已经做出一些象征性的工作来安抚人民，并取得了贵族们的信任与感谢。"
 GEO_noe_zhordania: "诺伊·佐达尼亚"
 GEO_noe_zhordania_leader_desc: "像他的许多同行一样，诺伊·佐达尼亚从格鲁吉亚民族主义和马克思主义两大思想的混乱中找到了平衡点，脱颖而出成为了一颗新星。在20世纪早期，他因为反对俄罗斯社会民主工党和格鲁吉亚社会民主党的合并而出名，他同时也是一个坚定的孟什维克，还是卡尔·考茨基的私交。在1917年，他被选为第比利斯苏维埃主席，其谴责布尔什维克的革命，而在此后，在他的倡议下，格鲁吉亚民主共和国得以成功建立。佐达尼亚成为了格鲁吉亚首位民选总理，指导格鲁吉亚对德意志帝国的外交政策，同时利用他与德国政治家的关系，以获得国际承认以及经济和军事援助。然而佐达尼亚并没有完全同意德国的要求，即格鲁吉亚应该在一名霍亨索伦王子的领导下成为君主国。不仅出于他的共和信仰，他更担心这一举措将使格鲁吉亚成为实际上的德意志帝国附庸国。他监督制定了格鲁吉亚宪法，并在社会民主党和民族民主党之间达成了历史性的妥协，以将两党团结在格鲁吉亚民族主义的共同事业周围，尽管它们在意识形态上存在着巨大差异。在过去18年里，与保守党的实际休战帮助佐达尼亚连任下去，但在1935年，他决定下台，为格鲁吉亚领导层中较年轻的一代人腾出位置。不幸的是，佐达尼亚离任所留下的是发展停顿的经济以及数项成效不足的改革，而这给他的政绩蒙上了一层阴影。"
 GEO_evgeni_gegechkori: "叶夫根尼·格格奇科里"
 GEO_evgeni_gegechkori_leader_desc: "1881年1月，叶夫根尼·格格奇科里出生在贵族家庭，他在库塔伊西开始学业，然后前往莫斯科国立大学就读。学习期间，他加入了社民主义的圈子，同时还成为了莫斯科格鲁吉亚学生群体的领袖。1904年，他因与孟什维克的联系被捕，但还是于1906年毕业，获得了法学学位。回国后，他出任陪审员，组织了格鲁吉亚的社民组织，国际地位崇高，是位受欢迎的演说家，二月革命期间，他获得了位于库塔伊西的临时政府的任命，这是他第一次尝到国家政治权力的滋味。格鲁吉亚宣布独立时，他的地位十分有利，得以加入孟什维克主导的国家领导层。\n\n格格奇科里在诺伊·佐达尼亚的历届政府中都有任职，时间长达十余年，担任过外交部长、司法部长和内政部长，积累了丰富的政治经验。他担任众多职务，资历也够老，因此自然地成为了佐达尼亚的接班人。如今他万众瞩目，如果他想要维持格鲁吉亚的国家安全和独立地位，就要从前任的阴影走出来。"
 GEO_grigory_veshapeli: "格里戈里·韦沙佩利"
 GEO_grigory_veshapeli_leader_desc: "1891年，格里戈里·韦沙佩利出生在绍拉帕尼区的赛尔赫。他在库塔伊西求学，因为学术上的才能，他获得了奖学金，得以前往莫斯科国立大学学习文学。他为《格鲁吉亚》撰稿，指点江山、激扬文字，开始了政治生涯。他精通英俄法德四国语言，在新兴的格鲁吉亚政坛内，他是天生的领袖。他是国家民主党的共同创始人之一，在格鲁吉亚独立时成为了制宪议会代表。\n\n然而，随着时间的流逝，韦沙佩利与他创立的政党渐行渐远，成立了“独立国家民主党”，很快又改名“格鲁吉亚国家地主党”，开始向地主、企业家和知识分子示好。大部分时间里，韦沙佩利和他的国家地主党都是老伙伴国家民主党的初级盟友，但随着政治风向的改变和外国霸主的到来，韦沙佩利成为了格鲁吉亚的领导人，他和他的国家地主党终于有机会大放异彩，带领格鲁吉亚克服时艰。"
 GEO_iosif_baratov: "约瑟夫·巴拉托夫"
 GEO_iosif_baratov_leader_desc: "约瑟夫·巴拉托夫生于博尔巴洛村的一个巴拉塔什维利王室家庭。他在圣彼得堡进修法律的时候投身于激进学生政治内，而在毕业后他又接手了许多被告是格鲁吉亚民族主义者和革命者的案子。社会-联邦党在他的帮助下得以创立，他也和社会革命党内的工党(Trudovik)派系结盟，并在1905年革命后于杜马中支持他们。在他的观点中，俄罗斯议会应作为表决一系列进步问题的平台，包括农业主义、经济赈济以及消灭反犹主义情绪等，同时他也希望议会能照顾格鲁吉亚自治权和民族主义，然而他的观点在俄罗斯广大政治精英之中毫无响应。随着格鲁吉亚得以独立，他又在该国政坛内冉冉升起，影响甚大，现在他又开始利用其地位来认认真真地施行他的论点，而不是像以前一样不得不向各种强权求援。"
 GEO_mikheil_tsereteli: "米哈伊尔·采列捷利"
 GEO_mikheil_tsereteli_leader_desc: "米哈伊尔·采列捷利王子出生于1878年12月23日，来自格鲁吉亚西部伊梅列季地区的一个贵族家庭。和其他家族成员一样，米哈伊尔从事学术工作，前往海德堡大学留学，于1913年获得历史学博士学位。他曾在多家研究机构担任副教授，是苏美尔学、格鲁吉亚和高加索、伊比利亚高加索文明和社会学等方面的专家，著有数十部学术著作。\n\n但今天的他并不是因此而闻名，让他在格鲁吉亚青史留名的身份并不是平平无奇的学者，而是格鲁吉亚民族主义的坚定拥护者。早在大学还没毕业之前的1908年，他就在君士坦丁堡与他人共同创立了格鲁吉亚独立委员会，出版了《国家》杂志。在海德堡期间，俄罗斯帝国崩溃时，他又与他人创立了另一个“格鲁吉亚独立委员会”。1918-1919年，他周旋于包括主导地位的孟什维克在内的各政治阵营之间，短暂担任过新成立的共和国驻瑞典和挪威的大使。\n\n1920年代，格鲁吉亚政坛开始激进化，采列捷利和列昂·克雷塞利泽一道创立了民族主义政党“圣乔治”。在党内，他这一派从来都不占主导地位，但看起来，命运（和外国的恩人）已经决定让他成为格鲁吉亚的领导人，带领格鲁吉亚克服时艰。"
 GEO_ekvtime_takaishvili: "埃克夫蒂梅·塔凯什维利"
 GEO_ekvtime_takaishvili_leader_desc: "埃克夫蒂梅·塔凯什维利出生在古里亚省的一个小贵族家庭。他很小的时候就成了孤儿，由他的兄弟姐妹和祖母抚养长大。尽管埃克夫蒂梅从小是个讨人厌的熊孩子，但在进入彼得格勒的大学后，热衷于历史和考古学的伊克维蒂姆成为公认的模范学生。格鲁吉亚源远流长的历史让他产生了强烈的民族自豪感。他第一次涉足政治是在成为第比利斯的一名教师后，他同情当地的激进学生团体。二月革命后，他参与了格鲁吉亚独立宣言的签署，并成为保守的国家民主党的重要成员，对社会民主党日益增长的激进主义表现出了忧虑。他曾担任议会副主席，站在教会和农民的一边，反对社会民主党推崇的世俗主义和城市化。他还是公共教育的原则性捍卫者，也是格鲁吉亚历史边界的领土收复主义者。尽管他来自贵族家庭，但他一直反对贵族对格鲁吉亚政治的影响，不过他也些许赞同一个不问政治的立宪君主可以成为有名无实的领袖。他还支持政府对格鲁吉亚国库的所有权，以防止著名的国家宝藏和文物落入私人收藏家的手中。"
 GEO_shalva_maglakelidze: "沙尔瓦·马格拉克利泽"
 GEO_shalva_maglakelidze_leader_auth_dem_desc: "Maglakelidze was born in 1983 in the then Russian Empire. First studying in the gymnasium in Kutaisi, he went on to study law in in Moscow. Fighting first on the Russian side in the Weltkrieg, he allied with the new Georgian nation after the socialist revolution, earning praise for his conduct in the war. Afterwards, he temporarily took time off from the Army, travelling to Berlin to earn a PhD in law. Returning to the Army in the late twenties, he has slowly worked his way up the chain of command, only sometimes hindered by his outspoken conservatism, and germanophilia. With these qualifications, the new overlords of Georgia easily found him as their man to lead the country"
 GEO_shalva_maglakelidze_leader_pat_aut_desc: "$GEO_shalva_maglakelidze_leader_auth_dem_desc$"
 GEO_leo_shengelaia: "列昂·申格拉亚"
 GEO_leo_shengelaia_leader_desc: "列昂·申格拉亚于1887年出生在格鲁吉亚祖格迪迪地区的奥布吉村。他从小就立志学法律。在大学期间，他与激进学生团体接触，成为了社会革命党的成员，特别是对他们的教改方案特别感兴趣。1917年，他与其他5名同志组建了一所由社革资助的小型私立学校“自由大学”，旨在教化第比利斯的底层人民。在学校担任管理人员期间，他因关于格鲁吉亚农业和劳工问题的论文而获得认可，最终使他在格鲁吉亚国民议会获得一个议席，并在国家独立宣言上签了名。列昂在格鲁吉亚议会中的社革中平步青云，直到1922年党内出现重大分裂，右派与左派分道扬镳。列昂加入了左派政治家伊万·戈贝奇亚的阵营，并掌控了党中央委员会。几年后，在左派和戈贝奇亚的支持下，他最终被确立为党的正式领导人。此后，他一直谨慎地支持着格鲁吉亚社会民主党政府。虽然他暂时对执政毫无准备，不过如果终有一天能有机会自己掌控政府，他一定会迎难而上。"
