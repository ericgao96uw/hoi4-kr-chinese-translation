l_english:
 GER_will_capitulate: "§Y[GER.GetNameDefCap]§!投降"
 capt.1.t: "德国被征服了"
 capt.1.d: "我们被卑鄙的敌人打败了，我们的军队正在整个欧洲范围内崩溃。虽然他们已经占领了我们的祖国，但是战争还远远没有结束！"
 capt.1.a: "接管中非——我们将在那里继续战斗。"
 capt.1.b: "我们无处可逃了……投降！"
 capt.2.t: "德国要求建立直接控制"
 capt.2.d: "随着德国在欧洲大陆抵抗的失败，德皇下令[MAF.GetLeader]立即废除中非总督的职位，在德意志帝国官员抵达非洲时将行政职责移交给他们。随着殖民统治的结束，中非地区将被德国直接吞并。"
 capt.2.a: "不当哈巴狗了！中非帝国在今天独立了！"
 capt.2.b: "欢迎流亡政府并屈服于他们的要求。"
 capt.3.t: "中央非洲宣布独立"
 capt.3.d: "非洲的殖民管理者一定是疯了！他们已经宣布脱离帝国独立，让我们别无选择，只能在敌人面前崩溃！"
 capt.3.a: "忘恩负义的家伙们！"
 capt.4.t: "中非接受帝国控制"
 capt.4.d: "殖民地的管理者们明智地决定将德属中非的控制权完全交还给我们。"
 capt.4.a: "我们现在可以统治非洲了！"
 capt.5.t: "与[SIA.GetNameDef]的战争"
 capt.5.d: "鉴于[SIA.GetAdjective]军队仍在与我们控制下的殖民政府[GEA.GetNameDef]作战，看来我们现在有必要处理下这场漫无止境的战争了。我们是应该继续这场战争——这显然会对我们已经在欧洲被打散溃败的部队产生额外的伤害，还是应该提议和平？"
 capt.5.a: "他们要什么就给他们什么。"
 capt.5.b: "如果有必要，我们将继续战争！"
 capt.6.t: "[From.GetNameDefCap]求和"
 capt.6.d: "溃散的德国军队现在已经逃到了非洲，他们已同意向我们提供[GEA.GetNameDef]拥有的大部分领土，希望在他们被缠的更深之前结束这场无意义的战争。"
 capt.6.a: "极好的提议！"
 capt.6.b: "多吗？我全都要！"
 capt.7.t: "与[JAP.GetNameDef]的战争"
 capt.7.d: "鉴于[JAP.GetAdjective]军队仍在与我们控制下的殖民政府[GEA.GetNameDef]作战，看来我们现在有必要处理下这场漫无止境的战争了。我们是应该继续这场战争——这显然会对我们已经在欧洲被打散溃败的部队产生额外的伤害，还是应该提议和平？"
 capt.8.t: "[From.GetNameDefCap]求和"
 capt.8.d: "溃散的德国军队现在已经逃到了非洲，他们已同意向我们提供[GEA.GetNameDef]拥有的大部分领土，希望在他们被缠的更深之前结束这场无意义的战争。"
 capt.8.a: "一个绝妙的主意。"
 capt.8.b: "我们会拿走他们所有的一切。"
 capt.9.t: "[GEX.GetNameDefCap]求和"
 capt.9.d.siam: "日前，不得已逃亡非洲陷入混乱的德国政府已经与[From.GetNameDef]达成和平协议。这将涉及到我们的大部分领土割让，在这么多德意志帝国军官将缺席[GEA.GetNameDef]的情况下，独力作战似乎也没有太大的希望了。我们的政府已经完全陷入混乱之中，没有祖国的支持，我们无能为力。"
 capt.9.d.japan: "日前，不得已逃亡非洲陷入混乱的德国政府已经与[From.GetNameDef]达成和平协议。这将涉及到对我国的完全兼并，在这么多德意志帝国军官将缺席[GEA.GetNameDef]的情况下，独力作战似乎也没有太大的希望了。我们的政府已经完全陷入混乱之中，没有祖国的支持，我们无能为力。"
 capt.9.a: "救生艇！我们要去非洲了！"
 capt.12.t: "或许我们应该继续战争？"
 capt.12.d: "自德国政府垮台后，残余的军队与政府领导人已经逃往非洲接管了那里的前殖民地。然而，他们仍然拥有我们宣称下许多殖民地领土，这些地区正因为等战败和政权交接而显得相当混乱。我们应该通过战争威胁要求他们立即交出领土，还是现在就让事情告一段落？"
 capt.12.a: "索要殖民地。"
 capt.12.b: "我们早就受够了与德国人的战争了。"
 capt.13.t: "来自[NFA.GetAdjective]的战争威胁"
 capt.13.d: "[NFA.GetNameDefCap]政府日前向我们发送了一则通牒——我们要么交出曾经属于他们的殖民地，要么他们将对我们开战。考虑到我们目前的混乱状态，接受他们的要求也许是明智的。否则，我们可能将在非洲与他们作战……"
 capt.13.a: "给他们想要的，如果这能让他们住手的话。"
 capt.13.b: "那我们就在非洲面对他们！"
 capt.15.t: "[transferred_state.GetName]属于我们"
 capt.15.d: "随着德国政府的崩溃，其对[transferred_state.GetName]控制也愈发不稳，因此当地政府向我国军队投降，避免该地区陷入混乱。"
 capt.15.a: "真惊人。"
 capt.23.t: "德国政府崩溃"
 capt.23.d.nowar: "尽管德国在欧洲政权崩溃后几天内的命运悬而未决，但有关[Root.GetNameDef]将自生自灭的担忧已被证明是没有根据的。德国政府的主要部分已经迁往中非继续运行，我们已恢复同他们在达累斯萨拉姆官员的联系。至少目前来看，秩序已经稳定下来了。"
 capt.23.d.war: "随着德国在欧陆的抵抗崩溃并逃往非洲，在[Root.GetNameDef]持续的战争迫使许多殖民地官员逃往东非的新首都。与帝国的通讯尚未恢复，目前看来，我们只能靠自己了……"
 capt.23.a: "看起来还不错……？"
 capt.23.b: "我们已经被抛弃了？！"
 capt.30.t: "与第三国际议和？"
 capt.30.d.britain: "随着我军成功占领法国，我们已经制订了许多进攻不列颠岛的计划，但都没有成功。\n\n虽然不列颠政府已经伤痕累累，但他们成功抵御了我们横渡英吉利海峡的企图。由于海岸防御需要占用资源，我们政府中的许多人建议与第三国际残余势力签订和平条约。\n\n我们将以承认[ENG.GetNameDef]政府为代价，完全控制他们在欧洲大陆的势力。随着反战情绪在我们与不列颠两国国内滋长，许多人相信这可以结束这场徒劳无功的战争——至少是暂时结束。"
 capt.30.d.other: "第三国际在欧洲的最后一丝势力也已经灭绝了，不列颠和法兰西的土地已经落入我们高贵的手中\n\n政府内的许多人都因此认为被斩首的第三国际不过是乌合之众，顷刻即亡，但随着[INT.GetNameDef]接过阵营领导的衣钵，团结剩余的成员，这一切想象已成泡影，鉴于两国相距遥远，补给线漫长，政府的大多数都认为继续打下去无疑是浪费资源。\n\n因此，主和派建议签署正式和平协定。借此我们对欧洲的控制也会得到增强，但第三国际依旧还是我们世界秩序的重大威胁。帝国的人们已经疲于战争了，或许采纳这个和平建议比较好。"
 capt.30.a: "现在是停战的时候了。"
 capt.30.b: "我们唯一能接受的和平是他们的无条件投降！"
 capt.31.t: "德国提议和平"
 capt.31.d.britain: "战争期间，第三国际遭遇了重大的损失，法兰西公社崩溃了，我们不得不接下革命领导的重担，德国入侵不列颠的企图也在广大人民的顽强抵抗下失败了。\n\n然而，战争的伤痕对国家的影响开始显现，基础设施残破不堪，人民疲惫不已。今天，[FROM.GetNameDef]通电与我们就和平谈判进行了交流。作为承认我国政府和维持第三国际存在的代价，我们会失去在欧洲的所有盟友。\n\n政府内的许多人认为这是对我国的极大羞辱，并敦促我们继续为革命而战，而另一派人则认为，任何企图恢复我们在欧洲存在的行为都是徒劳，我们应该在我们还能谈判的时候接受，即使这以国耻为代价，又或者继续战斗下去？"
 capt.31.d.other: "这或许是第三国际成立以来最黑暗的时刻，两位领导国家，法兰西和不列颠，已经落入了德国的手中。由于我国在国内拥有举足轻重的力量，我们有义务接过革命领袖的衣钵。\n\n但对于战争双方来说，达成完全胜利显然遥不可及。我们的人们已经厌倦了战争，他们今天终于能熬出头了，因为德国向我们提出了和平建议：作为与德国和谈并承认我国政府的交换，要求国际放弃在欧洲的存在，但可以继续作为政治军事实体存在，并以我们为领导。\n\n虽然这样能够巩固我们世界革命领袖的地位并结束战争，但如此条约无疑是我们遭受了作为第二次世界大战败者的耻辱。政府内的许多人期望和平，另一派则希望继续革命，我们该如何选择？"
 capt.31.a: "这场战争已经失败了。签字吧。"
 capt.31.b: "革命必须继续下去！拒绝！"
 capt.32.t: "第三国际同意和谈"
 capt.32.d.britain: "战争已经结束了！虽然我们希望在击败法国后彻底扼杀革命，但终还是徒劳无功。英国接受了我们的和谈建议，他们似乎也因为战争遭受了重大的损失。随着英国和第三国际的幸存，帝国内的许多人都在质疑，这不过是短暂的和平，战争的阴云依旧在欧洲上空飘荡。"
 capt.32.d.other: "战争已经结束了！随着第三国际欧洲势力被完全占领，其余的第三国际成员也无力继续对抗下去了。他们同意签署和平条约，虽然欧洲的工团威胁已经消灭，但许多人仍然认为，在不久的将来，第三国际的新领袖又会卷土重来，向我们发起进攻。但至于今天，我们赢了！"
 capt.32.a: "欧洲和平了！"
 capt.33.t: "第三国际拒绝和谈！"
 capt.33.d.britain: "我们的和平条约遭到了不列颠的报复，坚称这些和平条款是对英国的二次羞辱，并断然拒绝。看来这场战争只能以你死我活，不列颠沦陷或是柏林落入英军之手收尾了。"
 capt.33.d.other: "我们的和平条约看来并没有得到[INT.GetNameDef]的积极回应，他们已经对我们的和平要求回以冰冷的“不”。顽固的革命者似乎希望继续战斗下去，只有一方无条件投降，战争才会结束。我们必须为入侵做好准备。"
 capt.33.a: "我们将完成从1919年就开始的事业。"
 capt.34.t: "与[INT.GetNameDef]议和？"
 capt.34.d: "[GER.GetNameDefCap]已经与[INT.GetNameDef]达成了和平条约，很显然，[INT.GetAdjective]已经失去了战争的意志。我们是该就此结束这场战争，还是趁此机会进攻？"
 capt.34.a: "让我们结束这一切吧。"
 capt.34.b: "不，我们会继续作战！"
 capt.35.t: "伦敦条约"
 capt.35.d.britain: "[GER.GetLeader]今天发表了一项声明：宣布第三国际与帝国公约之间签署了正式和平条约。德国尽管在最近七十年里第三次占领了巴黎，但他们始终无法推进到英国。\n因此，两个饱受战争蹂躏的阵营之间签署了一项和平协议：第三国际将在[ENG.GetNameDef]的领导下作为政治实体继续存在，代价是放弃欧洲大陆的盟友。[ENG.GetLeader]呼吁人们保持乐观，并告知世界各地的盟友，革命尚未灭亡，英国将接过法国的火炬。\n但有一件事是很明显的，英法在短短几十年内又一次被德国羞辱了，恐怕只有时间才能证明他们能否再次反击。"
 capt.35.d.csa: "[GER.GetLeader]今天发表了一项声明：宣布西方的世界大战已经结束了。虽然德国宣称取得了对欧洲革命的胜利，但在大洋彼岸还留着一个新革命巨人，[CSA.GetNameDef]。\n因此，[CSA.GetNameDef]和[GER.GetNameDef]已经签署了一项和平条约，允许第三国际作为一个政治实体在美国的领导下继续存在，代价则是国际的欧洲盟友被德国控制。最高领导人[CSA.GetLeader]呼吁人们保持乐观，并向他们剩下的盟友发誓，他们将高举欧洲革命的火炬，但许多人认为这是对德国在欧洲霸权的肯定。恐怕只有时间证明，没有英法指导的革命能否继续下去。"
 capt.35.d.other: "[GER.GetLeader]今天发表了一项声明：宣布西方的世界大战已经结束了。虽然公社被击败，德国宣传取得了对欧洲革命的胜利，但[INT.GetNameDef]仍存活。\n面对残酷的跨大陆的战争境况，[INT.GetNameDef]和[GER.GetNameDef]已经签署了一项和平条约，允许第三国际在[INT.GetNonIdeologyName]的领导下继续存在，代价则是其前欧洲盟友被德国占领。[INT.GetLeader]呼吁人们保持乐观，并向他们剩下的盟友发誓，他们将高举欧洲革命的火炬，但许多人认为这是对德国在欧洲霸权的肯定。恐怕只有时间证明，没有英法指导的革命能否继续下去。"
 capt.35.a: "历史注定要重演吗？"
 capt.40.t: "巴黎陷落"
 capt.40.d: "看来我们必须再度面对遭到外国势力占领的耻辱，巴黎已落入敌人的掌控。全法兰西的抵抗运动都已迅速展开，但这样的现状又能维持多久呢？国内许多团体宣称我们一开始就不是法国的合法政权，但只要人民依旧站在我们这边，这场斗争就还有希望。"
 capt.40.a: "我们还没输呢！"
 capt.41.t: "法国投降"
 capt.41.d.ger: "法兰西公社战败后，我们被要求将自己控制下的法国领土移交给德意志帝国。他们宣称这将更好地维持对该地区的军事占领，迫使法国人最终向我们屈服。"
 capt.41.d.nfa: "法兰西公社战败后，我们被要求将自己控制下的法国领土移交给它们先前的所有者[NFA.GetNameDef]。这将使他们负责抉择如何监督对法兰西故土的占领并消除残余的公社抵抗。"
 capt.41.a: "当然。"
 capt.41.b: "不，我们要保留当前占领的地区。"
 capt.42.t: "法国抵抗运动瓦解"
 capt.42.d: "对巴黎的占领已得到巩固，各种抵抗势力被彻底击败，我国流亡政府的合法性正在化为乌有。法国人拒绝承认我们被再度击败的可悲态度在强有力的打击下终于不可避免地崩溃了。"
 capt.42.a: "唉。"
 capt.43.t: "德国移交占领区"
 capt.43.d: "或许是出于削弱工团流亡者合法性的考量，[GER.GetNameDef]已经决定向[Root.GetAdjective]政府移交法国南部的数个省份。自从法兰西公社的抵抗崩溃后，他们还没有对未来的和谈内容做出任何承诺。目前，他们只是愿意将占领工作交给我们。"
 capt.43.a: "好主意——我们愿意承担这份责任！"
 capt.43.b: "不，我们决不同德国人做任何交易！"
 capt.44.t: "法国拒绝"
 capt.44.d: "尽管我们会在未来有关法国领土的和平会谈中给他们好处，[NFA.GetNameDef]依然拒绝了我们慷慨的提案。"
 capt.44.a: "那就这样吧。"
 capt.45.t: "法国同意"
 capt.45.d: "[NFA.GetNameDef]显然对我方的慷慨感到欣喜，并立即附议了我们的提案。现在[NFA.GetAdjective]军队已经被部署到南部的一些领土。"
 capt.45.a: "很好。"