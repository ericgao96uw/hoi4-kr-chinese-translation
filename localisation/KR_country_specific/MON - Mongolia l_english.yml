 MON_authoritarian_democrat_party: "贵族议事会"
 MON_authoritarian_democrat_party_long: "贵族议事会(Noyodyn Zövlöl)\n§g多年来，蒙古的上层阶级一直保持着其在乌尔格的巨大影响力。这些贵族也无时无刻不在参与国家治理，亦如今日。然而，自1921年恩琴掌权后，贵族的财富和影响力就时时受到威胁。恩琴近年来的行动已经证明，他并不畏惧攫取这些贵族的财富所带来的后果，也不害怕打击他们的影响力以维持自身统治导致的问题。然而在1927年，蒙古的王公和贵族们联合起来，组成了一个名为“贵族议事会”的组织，并推举贵族傀儡德穆楚克栋鲁普亲王为组织领袖。贵族议事会对他们当前的地位感到满足，但如果自己的资产和影响力受到威胁，他们就会被迫接管政权。§!"
 MON_paternal_autocrat_party: "俄罗斯军阀集团"
 MON_paternal_autocrat_party_long: "俄罗斯军阀集团(Rossiyskaya Voyennaya Klika)\n§g1921年，罗曼·冯·恩琴-施滕贝格率麾下亚洲骑兵师进入乌尔格，并在受博克多汗册封后成功驱逐了中国势力，控制了蒙古。1924年博克多汗圆寂后，恩琴成为了蒙古摄政，静候着九世哲布尊丹巴呼图克图的转世。1933年灵童降生于西藏，后迁至蒙古并被封为可汗，但恩琴仍高坐庙堂，继续摄政，直到孩子能够担此大任。恩琴在自身周围制造了一种个人崇拜，并在自己的军队和政府里塞满了他的俄罗斯盟友和仍忠于他的蒙古人。§!"
 MON_national_populist_party: "佛陀议事会"
 MON_national_populist_party_long: "佛陀议事会(Buddyn Zövlöl)\n§g佛陀议事会是一个由地位崇高，影响广大的蒙古佛教傀儡领袖们组成的忽里台。领袖是七世章嘉呼图克图，其为藏传佛教蒙古地区地位最为崇高的活佛之一。自1924年博克达汗圆寂后，七世章嘉呼图克图在罗曼·冯·恩琴-施滕贝格的统治下组建了这个团体，以保护佛教利益。七世章嘉呼图克图声称，该团体的主要目标是确保当九世哲布尊丹巴呼图克图（蒙古佛教的精神领袖，蒙古活佛，博克达汗的转世灵童）成年时，恩琴能够退位，允许蒙古的真正领袖统治。然而许多人担心恩琴永远不会放弃他的地位，所以如果国家需要的话，佛陀议事会将准备好接管政权。§!"
