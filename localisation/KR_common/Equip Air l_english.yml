 FIN_CAS_equipment_1: "福克-VL C.X III"
 FIN_CAS_equipment_1_short: "C.X III"
 FIN_CAS_equipment_1_desc: "Adopted by the Dutch in 1933, the Fokker C.X was designed fly low to the ground to avoid anti-aircraft fire and as such had a low stall speed. The Finnish-built series III variant had a slightly modified chassis and redesigned wings as well as a new engine."
 FIN_CAS_equipment_2: "福克 C.XIII"
 FIN_CAS_equipment_2_short: "C.XIII"
 FIN_CAS_equipment_3: "萨博 A 21"
 FIN_CAS_equipment_3_short: "A 21"
 FIN_CAS_equipment_3_desc: "The Saab A-21 was first a fighter named J 21, but because it shown an inadequate performance for its fighter role. Despite this, the Saab design bureau realised its cell would be an excellent platform for an attacker. Its unique push-pull configuration, its powerful engine and the choice of loadout make it a powerful CAS."
 FIN_fighter_equipment_0: "格洛斯特 斗鸡"
 FIN_fighter_equipment_0_short: "斗鸡"
 FIN_fighter_equipment_0_desc: "The Kukko is a modified licence-produced Gloster Gamecock Mk II with a new German engine."
 FIN_fighter_equipment_1: "VL 风暴"
 FIN_fighter_equipment_1_short: "风暴"
 FIN_fighter_equipment_1_desc: "In the 1930s, Finland realised that it was rapidly falling behind its allies and enemies alike in fighter designs, lacking a steel-framed monoplane entirely. The Myrsky was designed by the Finnish state aircraft factory on the basis of German designs and featuring a Canadian engine."
 FIN_fighter_equipment_2: "VL 旋涡"
 FIN_fighter_equipment_2_short: "旋涡"
 FIN_fighter_equipment_2_desc: "While the Brewster Buffalo carrier fighter was initially rejected for US service and redesigned, the Finnish were immediately interested in the Brewster company's initial model. Before any prototype had ever been produced, Finland placed an order for several Buffalos. Upon arrival in Finland, the planes were retrofitted in their entirety."
 FIN_fighter_equipment_3: "VL 旋风"
 FIN_fighter_equipment_3_short: "旋风"
 FIN_fighter_equipment_3_desc: "The Pyörremyrsky was designed around later models of the Focke-Wulf Fw 190 with substantial changes made to improve the craft's agility, range, and armaments. The Pyörremyrsky is a remarkably quick and manoeuvrable fighter."
 FIN_jet_fighter_equipment_1: "萨博 J 21R"
 FIN_jet_fighter_equipment_1_short: "J 21R"
 FIN_jet_fighter_equipment_2: "萨博 29 '圆桶'"
 FIN_jet_fighter_equipment_2_short: "萨博 29"
 FIN_nav_bomber_equipment_1: "布莱克本 里彭"
 FIN_nav_bomber_equipment_1_short: "里彭"
 FIN_nav_bomber_equipment_1_desc: "The Blackburn Ripon is truly a sight to behold in Finnish service. This is not because the craft is a particularly spectacular naval bomber, but because the Ripon was indeed produced by the Blackburn Union state aircraft company in the syndicalist Union of Britain. How Finland managed to purchase the craft and gain approval and the tooling necessary to license-produce the craft is highly speculated at. The Finnish Ripon is of the Ripon IIF design."
 FIN_nav_bomber_equipment_2: "VL 鹰"
 FIN_nav_bomber_equipment_2_short: "鹰"
 FIN_nav_bomber_equipment_2_desc: "Originally conceived of as a cheaper alternative to the Ripon, the Kotka outperforms the Ripon in nearly every way. Fitted with a new Canadian engine, the Kotka is both fast and capable of low level-low speed flight without stalling - essential to torpedo bombing."
 FIN_nav_bomber_equipment_3: "汉莎-勃兰登堡 115"
 FIN_nav_bomber_equipment_3_short: "Hb 115"
 FIN_heavy_fighter_equipment_1: "VL 恒星"
 FIN_heavy_fighter_equipment_1_short: "恒星"
 FIN_heavy_fighter_equipment_1_desc: "Developed from the Canadian Beaufort medium bomber in line with Canada's own Beaufighter design, the VL Tähti has been significantly lightened and its armaments and engine retrofitted for its new role. Though, unlike the Canadian Beaufighter, the bombardier's compartment has not been removed. Instead, the Tähti features a rotating front turret."
 FIN_heavy_fighter_equipment_2: "佩特利亚科夫 Pe-3"
 FIN_heavy_fighter_equipment_2_short: "佩-3"
 FIN_heavy_fighter_equipment_2_desc: "Noting the success of Communard and British heavy fighter designs, in 1941 famed aircraft designer Vladimir Petlyakov and his eponymous aerospace firm began work on a fighter variant of the earlier Pe-2 medium bomber. As with many Russian designs, despite hostility between Russia and Finland, the Finnish government contracted the Petlyakov for a substantial number of the new aircraft."
 FIN_heavy_fighter_equipment_3: "VL 狂风"
 FIN_heavy_fighter_equipment_3_short: "狂风"
 FIN_heavy_fighter_equipment_3_desc: "While some accuse the Finnish of copying the design of the Union of Britain's 'Mosquito', the Finnish 'Vihuri' is indeed a Finnish design taking cues from German, Russian, Entente, and Syndicalist models."
 FIN_tac_bomber_equipment_0: "阿弗罗 VL '安森'"
 FIN_tac_bomber_equipment_0_short: "安森"
 FIN_tac_bomber_equipment_0_desc: "The Avro Anson is a medium bomber built from the Canadian airliner, the Avro 652. Unable to afford modern German designs, in 1935, the Finnish opted to adopt the Anson as a stopgap solution to their lack of bomber craft."
 FIN_tac_bomber_equipment_1: "布里斯托尔-VL 布伦海姆"
 FIN_tac_bomber_equipment_1_short: "布伦海姆"
 FIN_tac_bomber_equipment_1_desc: "The Blenheim medium bomber is Canada's first all-metal bomber. It was adopted by the Finish Air Force following the surprising success of the Anson, which impressed the country's leadership with Canadian aircraft."
 FIN_tac_bomber_equipment_2: "图波列夫 斯勃 2M-103"
 FIN_tac_bomber_equipment_2_short: "斯勃 2M-103"
 FIN_tac_bomber_equipment_2_desc: "Before the development of the Tupelov SB, Russian firms lagged behind their western counterparts in modern medium-bomber designs. The trials and tribulations of the SB, however, injected much needed innovation into the country. The 103 features several improvements over older production models. While the Finnish adopted variant is not, strictly speaking, a true 103, Finnish SBs have been similarly retrofitted."
 FIN_tac_bomber_equipment_3: "阿尔汉格尔斯基 SBB-2"
 FIN_tac_bomber_equipment_3_short: "SBB-2"
 FIN_tac_bomber_equipment_3_desc: "Based on a late model Tupelov SB, the Arkhangelsky designed the new SB-RK in late 1940 as a replacement for the SB adapted to dive-bombing rather than low level-high speed attacks. The SB-RK was later renamed to SBB and with the prototype's rejection by the Russian military, the SBB was redesigned, with the new craft designated SBB-2. The SBB-2 was offered to several foreign governments, with the Finnish securing a licence to produce the aircraft."
