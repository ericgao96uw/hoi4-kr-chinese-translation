 LBA_army: "教团的战力"
 LBA_army_desc: "塞努西教团团结一致，奋勇作战，却依然不敌意大利。尽管我们被迫在谈判桌上做出让步，但我们的战败也揭示出我们存在能被敌人加以利用的弱点。在两军正面对垒时，这些弱点尤为关键。"
 LBA_equipments_tactics: "改进步兵学说"
 LBA_equipments_tactics_desc: "在贝都因人的传统中，马和骆驼是一支军队的中坚力量，只有在情况需要时才需要由步兵充当扈从。然而，在世界大战期间，我们在实践中发现了这种战略的弱点；在埃及人的攻势中，我们的步兵也是表现不佳。若我们想维护独立，就需要一支正规化的步兵核心力量。"
 LBA_guns_butter: "购置步枪"
 LBA_guns_butter_desc: "提高我军士兵的武器质量是国防事业的根本要务；然而，我国现在缺乏相应的工业产能。我们必须让我国士兵拥有最好的趁手武器。"
 LBA_trucks: "摩托化战争"
 LBA_trucks_desc: "祖国离不开土地，而在山地和沙漠中以智破敌是现代战争的制胜之道；不过，步兵的脚步很难跟得上骑手们的快马。然而，在当今这个战争新时代，或许步兵也有办法比马儿跑得快？"
 LBA_bedouins: "昔兰尼加骑手"
 LBA_bedouins_desc: "塞努西教团和为教团而战的战士们总是仰仗这片土地上忠诚的战马来保家卫国。几个世纪以来，我国的骑手总能响应战鼓奔赴战场；如今战火重燃，他们也将再一次踏上征途。尽管时代日新月异，骑手们手中的武器更新换代，但他们的勇气与美德将代代传承。"
 LBA_planning: "计划攻击"
 LBA_planning_desc: "我们必须接受一个现实：我们是一个位居于两个敌对势力圈对峙前沿的小国。不管我们喜欢不喜欢，反正战争就在眼前。对我们来说，要么选择缜密筹备，要么就听天由命。"
 LBA_fast_move: "沙漠机动"
 LBA_fast_move_desc: "在世界大战期间，我们的一大长处是我们能智胜意大利军队，而这得益于我军官兵的聪明才智和我军对我国土地的熟悉掌控。对入侵者来说，我军总能在战斗中先人一步，对垒交战不是我们作战的原则。"
 LBA_seting_up_perimiters: "整编阿德瓦"
 LBA_seting_up_perimiters_desc: "塞努西教团为保卫家园的斗争旷日持久而血腥不已。尽管外援断绝，我们依然坚定的反抗意大利帝国主义者的枪弹；但我们的斗争不仰仗蛮力取胜，而是仰仗我们对战场和祖国地形的熟知。由欧麦尔·穆赫塔尔建立的“阿德瓦”('Adwar)是一支地方防御组织，各支阿德瓦将听命位于杰格布卜的欧麦尔·穆赫塔尔及他的亲密战友们的指挥。"
 LBA_desert_warfare: "意土战争的遗产"
 LBA_desert_warfare_desc: "当罗马帝国主义者席卷了的黎波里塔尼亚的海岸时，我们同土耳其盟友一道并肩作战，只为涤荡这片土地，只为能让新月继续照耀利比亚。后来，尽管土耳其人抛弃了我们，可塞努西人绝不轻言失败！我们将在海滩上同帝国主义者作战，我们将在山岭上同帝国主义者作战，我们将在沙漠中同帝国主义者作战！真主至大！！！"
 LBA_equipments_needs: "的黎波里-艾季达比耶军火商路"
 LBA_equipments_needs_desc: "一支军队的战斗力水平只能由他们手中的武器决定。我们的士兵不仅缺乏枪支，还缺乏妥帖的现代化大炮，缺乏机关枪，缺乏其他各类在接下来的战争中紧缺的军事物资。的黎波里是利比亚主要的进口港，是我们军队唯一能够仰仗的外购武器来源。我们应当加强我们同的黎波里市场的联系。"
 LBA_improvisation: "装备巧用"
 LBA_improvisation_desc: "有时我们得偷工减料图便宜。我们不需要最好的木头、最好的钢铁或者最好的火药……我们需要我们的人为祖国牺牲而战！"
 LBA_military_fact: "军事生产"
 LBA_military_fact_desc: "目前我们缺少一个完整的军工厂所必须的产业结构，这意味着我们缺乏能力在必要的时间内制造出能满足我国军队需求的武器。时间不等人，因为战争正逼近我们国家。"
 LBA_dockyardo: "建设班加西船坞"
 LBA_dockyardo_desc: "为了能够妥善保卫我国海岸线，班加西港应当装备上我们能买到的最好的设备，以确保那里的干船坞能生产航运货品乃至能生产满足我军需要的军事舰艇。"
 LBA_Derna_Harbour: "扩建德尔纳港"
 LBA_Derna_Harbour_desc: "我们对班加西港的依赖导致奥斯曼帝国能从我国人民的辛勤工作中获利匪浅，进而导致我国的收入大幅减少。向东望去，坐落着德尔纳城。虽然这座城市规模更小，可它却不曾受到奥斯曼朴特的盘剥。通过扩建德尔纳港，我们或许能从班加西的关税中分流出一份资金。"
 LBA_Jebel_Irrigation: "绿山灌溉工程"
 LBA_Jebel_Irrigation_desc: "由于缺乏任何一种形式的制造业，绿山的农业产出是我们唯一可以利用的经济来源。过去，这一地区没有办法保证稳定生产出盈余作物以供出口，进而导致昔兰尼加的经济完全靠天吃饭。如果我们想要增加收入来源，那么修建灌溉工程就显得十分必要。"
 LBA_Saharan_Trade: "跨撒哈拉贸易"
 LBA_Saharan_Trade_desc: "作为塞努西教团经济中仅次于农业的第二个支柱，跨撒哈拉贸易是教团影响力和收入的重要来源。旅途道路难觅，还需要穿越环境恶劣的土地，塞努西教团需要为这些踏上艰苦旅途的大篷车商队提供保护。"
 LBA_Egyptian_Connection: "联通埃及"
 LBA_Egyptian_Connection_desc: "由于土耳其人掌控了绝大多数的海上贸易，同埃及的陆路贸易在过去几十年间日益增加。锡瓦是这条陆上贸易线的一个主要站点，因为这片绿洲毗邻我们的宗教首都杰格布卜，能够提供一条可靠的便道。"
 LBA_Local_Manufacturing: "提升本地制造业"
 LBA_Local_Manufacturing_desc: "由于缺乏任何一种形式的制造业或工业，我们过度依赖经班加西同奥斯曼的贸易、经锡瓦同埃及人的贸易。为了解决这个问题，扎维叶（指苏菲派修道院）将负责建立小型工坊来负责织造纺织品和加工农产品。"
 LBA_Zawiya_Education: "扎维叶教育计划"
 LBA_Zawiya_Education_desc: "扎维叶是我国政府在昔兰尼加地区的核心，其包括了宗教设施、供大篷车队和难民居住的住处、存放补给品和大篷车队货物商品的仓库。然而，最重要的是，作为一种教育机构，扎维叶需要负责教导孩子们知晓有关塞努西教团的一切。我们应当用上牧产、农业、战争等一切手头资源来协助这类教育项目发展壮大。"
 LBA_Weapon_Smuggling: "军火贸易霸主"
 LBA_Weapon_Smuggling_desc: "从北乍得的集市到费赞的绿洲，我们已把自己打造成了撒哈拉武器贸易的主宰者，能为各地的贝都因人和反抗殖民者的叛军提供武器。此外，这使得塞努西教团的部属也武装到了牙齿；一旦他们的领袖发出召唤，他们就会骑上战马奔赴战场，为捍卫正信而战！"
 LBA_idris_the_liberator: "伊德里斯归来"
 LBA_idris_the_liberator_desc: "伊德里斯结束流亡生涯归来！欢庆吧，新时代即将到来！"
 LBA_reborn_spirit: "从属庇护制"
 LBA_reborn_spirit_desc: "塞努西教团建立在一个精密的社会-经济网络之上，我们必须不惜一切代价保卫它——这份社会网络决定了我们的存在与否。不过，我们同时也不能对国门以外世界的发展视而不见：我们必须认识到，同城市中心地带的纽带关系正变得愈发重要。"
 LBA_Prepare_Defences: "巩固杰格布卜与绿山工事"
 LBA_Prepare_Defences_desc: "我们寡不敌众、缺枪少弹，但每个男女都知道自己对教团的义务，我们将万众一心，共同努力。"
 LBA_join_egypt: "支持阿拉伯大业"
 LBA_join_egypt_desc: "虽然昔兰尼加的人民不在乎民族主义和种族主义这些乌七八糟的东西，但我们支持其他阿拉伯人从行将就木的奥斯曼国家中独立出来的权利。"
 LBA_foreign_experts: "吸引阿拉伯投资"
 LBA_foreign_experts_desc: "由于昔兰尼加在任何产业方面都缺乏实业家或资本家，我们若想发展经济就不得不依靠外来投资。在埃及人的帮助下，我国的食品加工业、造船业等一批工业或许能得到一定程度的发展。"
 LBA_intel_equip_sharing: "邀请埃及军事顾问团"
 LBA_intel_equip_sharing_desc: "昔兰尼加军队只不过是一批由穆斯林兄弟会训练出来的士兵，尽管他们在同意大利人战斗时证明了自己的勇气，但面对遵循现代战术和纪律的军队时，无论是同乍得的法国人作战还是同埃及的英国人作战，昔兰尼加军队都吃了败仗。如果我们想要保卫我国主权存续，我们就需要扩建出一支不仅停留在游击队水平的军队。"
 LBA_anti_imperial_rhetoric: "昔兰尼加人的昔兰尼加"
 LBA_anti_imperial_rhetoric_desc: "长期以来，土耳其人、意大利人和其他外国人一直压迫着昔兰尼加人民，使之成为他们大帝国内的三流省份。现在，贫困受难的日子一去不复返了！在真主的旨意下，我们将维护我们的独立，带领昔兰尼加部落走向他们应有的未来。"
 LBA_tribal_burden: "再订部落义务"
 LBA_tribal_burden_desc: "塞努西的整个国家架构都是从昔兰尼加部落身上搭起的，所以我国领导人有义务替下属臣民增减义务，确保臣民各自之间的负担大体相同。通过各个修道院从中协调，我们将根据下属各个部落的实际状况同他们商定征兵征税数额。"
 LBA_loyalty_own_reward: "昔兰尼加革命"
 LBA_loyalty_own_reward_desc: "不只是那个同盎格鲁恶魔作可耻交易的伊德里斯背叛了教团，那些挥霍塞努西国库的王子同样不值得信任。信徒们应当团结起来！不要向堕落与自私屈服！"
 LBA_Confiscate_Royal_Assets: "没收王室财产"
 LBA_Confiscate_Royal_Assets_desc: "伟大的塞努西继承者们，现在却已不满足于单纯地背叛他的遗产！他们乐于让人用金钱收买他们的忠心！他们已是不可信任的毒蛇！昔兰尼加不需要这样的人！"
 LBA_Rally_Tribes: "确保部落忠诚"
 LBA_Rally_Tribes_desc: "虽然我们敬爱的领导人确保了大多数部落向塞努西国家宣誓效忠，但我们必须确保他们不会向那些流亡在外的塞努西王子敞开怀抱并危及我们的后方。"
 LBA_make_it_double: "强化阿德瓦"
 LBA_make_it_double_desc: "为了确保我们的统治安全，保护国家不受外部势力侵犯，我们必须强化阿德瓦('Adwar)，强化阿德瓦对各个下属部落的调度掌控。从此，每个部落都必须宣誓效忠于他们各自的阿德瓦，向阿德瓦提供食物补给和战士；若是现有的战士战死沙场，部落也需要抽调人丁填补死者的缺额。"
 LBA_joint_war_efforts: "昔兰尼加的无畏圣战者"
 LBA_joint_war_efforts_desc: "每个人都发誓要为真主而战，并驱逐那些想要压迫我们的异教徒。扎维叶教他们如何战斗，大篷车向他们提供武器和塞努西的教令！"
 LBA_Cooperate_Caliph: "与哈里发合作"
 LBA_Cooperate_Caliph_desc: "虽然他已被他那世俗的统治机构玷污，但土耳其哈里发毕竟是乌玛的领袖，是对抗欧洲人侵略的最前线。不论是想挑战奥斯曼朴特的权力，还是想借助突尼斯的法国人终结哈里发的“保护”，同哈里发对抗都是不明智的。"
 LBA_Turkish_Military_Assistance: "土耳其军事援助"
 LBA_Turkish_Military_Assistance_desc: "我们的军队或许是绿山以及昔兰尼加沙漠的主宰，但我们缺乏现代作战训练，缺乏奥斯曼朴特的枪械装备。如果我们想成为马格里布去殖民化的先锋，就需要用新的战争之道武装自己。"
 LBA_Maghrebi_Jihad: "对帝国主义圣战"
 LBA_Maghrebi_Jihad_desc: "在卑鄙无耻的法国人治下生活的穷苦人民遭受了太久的苦难。随着他们的军队卷入了一场旨在收复其本土地区的斗争之中，是时候让广大穆斯林兄弟起来自下而上地解放自己了。真主至大！！！"
 LBA_Unite_Libya: "统一利比亚"
 LBA_Unite_Libya_desc: "土耳其人已经背离了正信，跌入了“世俗化”的陷阱并同欧洲大陆那帮异教徒合作。现在塞努西教团应当负起责任，把马格里布从殖民主义的枷锁中解放出来。"
 LBA_Cyrenaican_Egyptian_Cooperation: "昔兰尼加-埃及合作"
 LBA_Cyrenaican_Egyptian_Cooperation_desc: "通过锡瓦绿洲和一路向东的大篷车队，我们将强化同开罗政府的联系，确保我们对背信异教徒走狗的圣战事业能获取足够的支持。"
 LBA_Unification_Libya: "统一利比亚"
 LBA_Unification_Libya_desc: "的黎波里塔尼亚和昔兰尼加终于合为一体了。当然，这个过程中自然不乏阻力。在弥合两地关系并建立新国家之前，我们还有很多工作要做。"
 LBA_Maintain_Tribal_Organisation: "维持部落组织"
 LBA_Maintain_Tribal_Organisation_desc: "目前分权化的部落体制有着悠久的历史，根据我们的联邦原则，我们将保留部落组织体制，以便进一步组织我们的军事力量。"
 LBA_Libyan_Army: "现代化利比亚军队"
 LBA_Libyan_Army_desc: "随着新国家建立，是时候削除分权化的部落组织，建立一个现代化的、集权化的利比亚军队。一支现代化军队是一个现代化国家的根基！"
 LBA_Redistribute_Ottoman_Equipment: "奥斯曼装备再分配"
 LBA_Redistribute_Ottoman_Equipment_desc: "奥斯曼人的大举外撤给我们留下了一大批武器装备。这些武器状况良好，应当分给我们的军队使用。"
 LBA_Expand_Zawiya_Network: "扩展“扎维叶”网络"
 LBA_Expand_Zawiya_Network_desc: "庞大的“扎维叶”道堂网络目前为止运转良好，随着我国实力的增长，是时候在反抗帝国主义者的斗争中进一步扩大扎维叶的影响力了。"
 LBA_Federation: "利比亚联邦"
 LBA_Federation_desc: "利比亚是一个由两大截然不同的民族、由许多地区和部落身份认同汇聚而成的国家，对利比亚来说一个中央集权的政体未免会太不稳定，因此我们将提议推进这个新生国家组成一个联邦。"
 LBA_Legislative_Councils_of_the_Provinces: "省立法委员会"
 LBA_Legislative_Councils_of_the_Provinces_desc: "根据我国新制定的联邦主义原则，各省将委派自己的立法委员会来独自决定本地的相关事宜。"
 LBA_Province_Fezzan: "保护费赞椰枣生产"
 LBA_Province_Fezzan_desc: "枣椰树是费赞经济不可或缺的一部分，因此我们将实施新一批保护规定和法规，以确保市场在没有强力干预的情况下能进一步发展，并支撑我国经济。"
 LBA_Republic_Tripolitania: "的黎波里塔尼亚的资本积累"
 LBA_Republic_Tripolitania_desc: "的黎波里塔尼亚通常不被视为金融界的宠儿，但是随着时间的推移和足够的投资，它有可能会发展成为一个繁荣的工商业中心。"
 LBA_Emirate_Cyrenaica: "塞努西教团的主权"
 LBA_Emirate_Cyrenaica_desc: "一段时间以来，塞努西教团一直是该地区的主要参与者之一，他们的军事知识非常宝贵。通过将其纳入政府，我们将能够集中起军事资源。"
 LBA_Curb_Federal_Excecutive_Power: "压制联邦行政权"
 LBA_Curb_Federal_Excecutive_Power_desc: "在确保地区治安的前提下，联邦政府的权力将会受到一定程度的减少和限制，以防止权力滥用。与之对应的是，我们会赋予地方议会权力。"
 LBA_Enforce_Regionalism: "强化地方主义"
 LBA_Enforce_Regionalism_desc: "新的联邦体系广泛依赖于地区认同，以防止中央集权政府变得过于强大。为了维持联邦的生存，必须培养当地居民的地区认同。"
 LBA_Unitary_State: "单一制利比亚国家"
 LBA_Unitary_State_desc: "利比亚诞生于的黎波里塔尼亚和昔兰尼加，但它本身是一个新的民族与国家，因此需要一个坚定而强有力的大手，以确保国家不再分裂。"
 LBA_Strengthen_Diwan: "强化底万"
 LBA_Strengthen_Diwan_desc: "底万(Diwan)是由我们最忠诚的盟友组成的一个最忠于我国政府的机构，我们必须扩张其权力并强化底万在政府事务内的地位。"
 LBA_Libyan_National_Congress: "利比亚国民大会"
 LBA_Libyan_National_Congress_desc: "利比亚国民大会将成为国家的主要立法机构，以代替许多规模较小、成本高昂、效率低下的省议会。"
 LBA_Redraw_Provincial_Borders: "重绘各省边界"
 LBA_Redraw_Provincial_Borders_desc: "目前的各省边界是先前政府的遗物，我们必须撤消以适应我国新的集权统一模式。"
 LBA_Bank_of_Tripoli: "的黎波里开发银行"
 LBA_Bank_of_Tripoli_desc: "我们可以的黎波里建立一家开发银行，适当投资本国企业，并促进该地区的经济蓬勃发展。"
 LBA_Reinvigorate_Tripolitanian_Construction: "资助的黎波里塔尼亚建设"
 LBA_Reinvigorate_Tripolitanian_Construction_desc: "如果没有建筑业的支持，我们就不能指望建成现代经济。我们将拨出特别津贴，投资发展本地建筑业。"
 LBA_Combat_Illiteracy: "中央教育委员会"
 LBA_Combat_Illiteracy_desc: "利比亚遍地文盲，教育资源严重缺乏。为了解决这一短板，我们将成立一个中央教育委员会来监督教育政策和改善学校教育。"
 tripolitania_focus: "的黎波里塔尼亚国策树"
 TRP_Republic_Tripolitania: "的黎波里塔尼亚第一共和国"
 TRP_Republic_Tripolitania_desc: "我们终于完成了解放，现在是时候宣布的黎波里塔尼亚第一共和国了！虽然前途漫漫，但我们最终可以加入独立国家的行列里了。"
 TRP_Paramilitary_Youth_Organisation: "建设准军事青年组织"
 TRP_Paramilitary_Youth_Organisation_desc: "的黎波里塔尼亚的年轻人将在未来很长一段时间里高举我们共和国的火炬，他们应该被动员起来参加一个保卫共和国的准军事组织。"
 TRP_Anti_Confessionalist_Agenda: "推行反教派主义"
 TRP_Anti_Confessionalist_Agenda_desc: "教派主义是对我们新共和国的侮辱，必须消除。宗教在新共和国的政治中没有地位。"
 TRP_Dismantle_Zawiyas: "取缔塞努西扎维叶"
 TRP_Dismantle_Zawiyas_desc: "扎维叶道堂极大地扩展了塞努西教团的影响力。这样的机构应当被取缔，以防止塞努西教团的势力再次流入我国政局中。"
 TRP_Maintain_Sectarian_Characteristics: "维护宗派特色"
 TRP_Maintain_Sectarian_Characteristics_desc: "教派主义本身并非一无是处，我们应该允许其特点在我国政治生活中存续下去，以促进和平与团结。"
 TRP_Inter_Tribal_Dialogue: "鼓励部落间交流"
 TRP_Inter_Tribal_Dialogue_desc: "我国拥有数量众多而千差万别的部落，冲突是不可避免的。如果我们要确保国内和平，就必须鼓励各部落的合作。"
 TRP_Arabisation_Administration: "行政机构阿拉伯化"
 TRP_Arabisation_Administration_desc: "我们是一个阿拉伯国家，因此，我国政府应设法反映这一现实。"
 TRP_Regulate_Bureau_Immigration: "管理移民局"
 TRP_Regulate_Bureau_Immigration_desc: "作为我们新国家建设的一部分，我们将设立一个特别的政府部门来处理和管理进入新共和国的移民。"
 TRP_State_Building: "的黎波里塔尼亚国家建设"
 TRP_State_Building_desc: "从废墟中建设国家是一项极其艰巨的任务，但这必须完成，我们的共和国必将完善。"
 TRP_Curb_Regional_Authority: "限制地方权力"
 TRP_Curb_Regional_Authority_desc: "作为我国建设计划的一部分，我们应该通过大幅度削弱地方当局的权力来达成中央集权。"
 TRP_Diminish_Misrata_Influence: "削弱米苏拉塔影响力"
 TRP_Diminish_Misrata_Influence_desc: "作为昔兰尼加的贸易中心，米苏拉塔的影响力有可能阻碍我国的建设计划，因此该地应该受到应有的削弱。"
 TRP_Abolish_Fezzani_Autonomy: "撤销费赞自治区"
 TRP_Abolish_Fezzani_Autonomy_desc: "南部的费赞地区由于其地理位置，已经自治了一段时间。如果我们要建立名副其实地一个中央集权的国家，该地就必须重新融入社会。"
 TRP_Development_Bank_Tripoli: "的黎波里开发银行"
 TRP_Development_Bank_Tripoli_desc: "由于我国的财政状况不佳，有人提议我们建立一家特别的投资银行来帮助刺激的黎波里的经济。"
 TRP_Irrigation_Jabal: "扩建山区灌溉系统"
 TRP_Irrigation_Jabal_desc: "由于我国大部分地区处于干旱状态，我们应该考虑扩大灌溉计划，以更好地支持我国的农业产业。"
 TRP_Agricultural_Processing_Industry: "农产品加工业"
 TRP_Agricultural_Processing_Industry_desc: "农业本身只是更大难题的一部分，如果我们将其扩展到加工领域，我们将获得丰厚的回报。"
 TRP_Misrata_Munition_Factory: "扩张米苏拉塔军火厂"
 TRP_Misrata_Munition_Factory_desc: "我国的军事工业非常缺乏，因此在米苏拉塔建立一个军火厂的计划应该得到我们的全力支持。"
 TRP_Standardise_Equipment: "军事装备标准化"
 TRP_Standardise_Equipment_desc: "共和国境内的军事装备种类繁多，这使我军供应面临挑战。我们要让所有装备标准化，只有这样部队才能得到更好的供应。"
 TRP_Shuffle_Military_Cabinet: "改组军事内阁"
 TRP_Shuffle_Military_Cabinet_desc: "现在是时候改组最高统帅部、引进新思想、新学说了，以便更好地加强我国的军事力量。"
 TRP_Limited_Conscription: "的黎波里塔尼亚征兵法"
 TRP_Limited_Conscription_desc: "征兵是一件很没底的事情，为了保证军队有稳定的增援力量，我们应该研究规范的征兵法。"
 TRP_Ottoman_Military_Doctrine: "学习土耳其兵法"
 TRP_Ottoman_Military_Doctrine_desc: "奥斯曼人并不是靠运气打仗，而是靠军事上的聪明才智获胜。我们可以研究他们的战法，以更好地改进我们的战法。"
 TRP_Strengthen_Turkish_Ties: "加强奥斯曼纽带"
 TRP_Strengthen_Turkish_Ties_desc: "的黎波里塔尼亚和奥斯曼朴特之间的关系一直很复杂：虽然这片土地距离奥斯曼首都遥远，却有一大批土耳其人居住。与我们的阿拉伯兄弟们不同，我们不认为土耳其人的国家会彻底崩溃，并承认我们之间有潜力在平等的基础上展开合作。土耳其或许是衰弱为了西亚病夫，可瘦死的骆驼比马大，它们手上仍有不少大牌可打，而的黎波里需要从土耳其人的手上尽力争得大牌。"
 TRP_Kouloughli_Cultural_Program: "寇尔斡里斯文化计划"
 TRP_Kouloughli_Cultural_Program_desc: "寇尔斡里斯(Kouloughlis)是奥斯曼帝国在平定利比亚后定居于当地的土耳其人同当地妇女结合的后代。在新土耳其政府眼中，这批人象征着土耳其和阿拉伯文化、菜系、兄弟情的共生关系，或许也将是土耳其-的黎波里塔尼亚关系的未来。"
 TRP_Military_Mission: "邀请土耳其军事顾问"
 TRP_Military_Mission_desc: "我国的军力贫乏，奥斯曼人会很乐意为我们提供顾问，帮助我国加强军队实力。"
 TRP_Turko-Tripolitanian_Economic_Union: "土耳其-的黎波里塔尼亚经济联盟"
 TRP_Turko-Tripolitanian_Economic_Union_desc: "我们的经济极度疲弱，通过与土耳其建立经济联盟，我们将为双方商品贸易提供便利的市场。"
 TRP_Anti_Colonial_Committee: "与反殖民委员会合作"
 TRP_Anti_Colonial_Committee_desc: "法兰西公社的反殖民委员会帮助了我们的人民，以及所有被帝国主义压迫的人。为了我们自己的利益，应该寻求与他们进行合作。"
 TRP_Phalanstere: "参与法伦施泰尔国际"
 TRP_Phalanstere_desc: "不幸的是，的黎波里塔尼亚缺乏重要的科学基础。因此，为了增加我国的研究水平，我们必须与法伦施泰尔国际的合作。"
 TRP_Industrial_Assistance: "第三国际的工业援助"
 TRP_Industrial_Assistance_desc: "鉴于我国匮乏的工业基础，第三国际表示愿意提供资金支援。"
 TRP_Tripolitanian_Railroads: "重修的黎波里塔尼亚铁路"
 TRP_Tripolitanian_Railroads_desc: "的黎波里塔尼亚极其极其落后——奥斯曼帝国国内资本的极度匮乏阻碍了工业发展。对于这一点，可能没有哪个领域能比铁路能更直观地反映出来了：目前我国只在首都附近有几条短程铁路。由于公社认识到了开辟北非战场能带来的战术优势，公社工程师已就相关事宜同我国政府做了接洽。他们希望能在米苏拉塔港和的黎波里间铺设铁路线，然后再将铁路网延伸到突尼斯边境，以此确保形成一条补给线。"
 TRP_Arms_Acquisition: "武器购置计划"
 TRP_Arms_Acquisition_desc: "第三国际提出以更便宜的价格为我们提供武器弹药，我们当然是接受这个提议了。"
 TRP_Join_Internationale: "加入第三国际"
 TRP_Join_Internationale_desc: "我们该登上世界舞台，加入我们的社会主义兄弟了。"
 TRP_Tide_Pan_Arabism: "泛阿拉伯思潮"
 TRP_Tide_Pan_Arabism_desc: "我们按血统讲是阿拉伯人，因此我们应该拥抱泛阿拉伯主义的潮流来寻求与我们的阿拉伯同胞们的统一！"
 TRP_Arab_Educators: "邀请阿拉伯教育家"
 TRP_Arab_Educators_desc: "我们有很多东西要学，而我们的人民也必须接受适当的阿拉伯化。为了发展，我们应该邀请国外教育工作者为我国教育事业添一份力。"
 TRP_Cyrenaican_Cooperation: "推动昔兰尼加合作"
 TRP_Cyrenaican_Cooperation_desc: "我们东边的兄弟跟我们一样都是阿拉伯人，所以我们应该设法与他们保持友好关系。"
 TRP_Join_Cairo_Pact: "加入开罗条约组织"
 TRP_Join_Cairo_Pact_desc: "现在是的时候让我们与阿拉伯兄弟进一步合作并加入泛阿拉伯主义前沿——开罗公约了。"
 TRP_Egyptian_Libyan_Union: "提议利比亚-埃及统一"
 TRP_Egyptian_Libyan_Union_desc: "在全共和国境内，关于与我们埃及的阿拉伯兄弟统一的想法已经越来越响亮，现在是时候采取相应行动，寻求统一了。"
 TRP_Trans_Saharan_Trade: "振兴跨撒哈拉贸易"
 TRP_Trans_Saharan_Trade_desc: "跨撒哈拉贸易线一直是我国经济的基石，如果我们要繁荣发展，就必须使之焕发生机。"
 resistance_per_day: "塞努西支持抵抗"
 LBA_ottoaid: "奥斯曼帝国的援助"
 LBA_ottoaid_desc: "奥斯曼给我们提供巨量援助，好让我们继续与奥斯曼的对头作战。"
 LBA_independence_war: "利比亚独立战争"
 LBA_independence_war_desc: "起来！利比亚同胞们！绝不再让土耳其人或欧洲人奴役我们！真主至大！为了我们的家园，战斗吧！"
 LBA_oasis_tribe_loyalty_asusred: "部落表忠心"
 LBA_oasis_tribe_loyalty_asusred_desc: "部落领袖认可我们提供的帮助，决定在诸多领域对政府提供支持。"
 LBA_farmers: "农业发展"
 LBA_farmers_desc: "我国农民现在不仅有了犁铧，还有了化肥和拖拉机，他们真正具备现代农业专家的素养了。"
 LBA_support_eq_cheap: "简易装备"
 LBA_support_eq_cheap_desc: "绷带干净就能用，老鹰在沙漠中不比望远镜差。我们可以暂时投机取巧一点，这样我军部队可以节约宝贵的工业产能。"
 LBA_desert_warriors: "意土战争的遗产"
 LBA_desert_warriors_desc: "沙漠是我们的天地，我们的家园。谁敢入侵，就别想活着出去。他们不懂沙漠，不懂沙漠如何孕育生命，也不懂它如何吞噬生命。所以他们活不下来，我们却越来越强。死人是不会传授教训的。所以不断有人入侵沙漠，妄图夺走我们的土地，我们的财富。但我们每次都能击退他们！"
 LBA_oasis_defence: "阿德瓦"
 LBA_oasis_defence_desc: "在千篇一律的沙漠中识路可不简单。但是我们将山峦、沙丘、平原和家乡的草甸都熟记于心，我们有自信智胜敌人。"
 LBA_gotta_go: "部落向导&机动部队"
 LBA_gotta_go_desc: "我们的部队熟悉地形，敌人没有战胜我们的希望。"
 LBA_horse: "巴巴里海岸的骑兵"
 LBA_horse_desc: "骑手和部落民从四面八方汇集到一起，准备敲响的黎波里敌人的丧钟。"
 LBA_home_of_the_Senussi: "塞努西教团之乡"
 LBA_home_of_the_Senussi_desc: "这片土地是伟大的塞努西教团的发源地，那昔兰尼加的绿山~那库夫拉的沙漠都是我们的家乡。过路的朝圣者啊，请你停一停赶路的步伐；伟大的塞努西教团啊，他誓要打跑帝国主义野心狼；他一心只为解放穆斯林兄弟啊，矢志振兴我圣教。世人言我刀剑传教——我言之，为真主，虽刀剑，又何妨？\n\n我们众多优点中的优点——我们严格的组织体系，让我们成为了昔兰尼加毫无争议的统治者。教团这个国中之国控制了昔兰尼加的一切，从教育到宗教，甚至是军事和经济安全。在同意大利侵略者的战争中，这种缜密严格的组织体系给了我们极大的优势。最终，我们击败了意大利侵略军，用无情的手段把他们赶下了大海，激励了从马格里布到马什里克全境所有阿拉伯人！"
 LBA_home_of_the_Senussi2: "塞努西教团之乡"
 LBA_home_of_the_Senussi2_desc: "这片土地是伟大的塞努西教团的发源地，那昔兰尼加的绿山~那库夫拉的沙漠都是我们的家乡。过路的朝圣者啊，请你停一停赶路的步伐；伟大的塞努西教团啊，他誓要打跑帝国主义野心狼；他一心只为解放穆斯林兄弟啊，矢志振兴我圣教。世人言我刀剑传教——我言之，为真主，虽刀剑，又何妨？\n\n我们众多优点中的优点——我们严格的组织体系，让我们成为了昔兰尼加毫无争议的统治者。教团这个国中之国控制了昔兰尼加的一切，从教育到宗教，甚至是军事和经济安全。在同意大利侵略者的战争中，这种缜密严格的组织体系给了我们极大的优势。最终，我们击败了意大利侵略军，用无情的手段把他们赶下了大海，激励了从马格里布到马什里克全境所有阿拉伯人！"
 LBA_ottoman_naval_penetration: "奥斯曼海军优势"
 LBA_ottoman_naval_penetration_desc: "虽然塞努西教团是昔兰尼加无可置疑的统治者，但我们不得不承认，班加西和的黎波里塔尼亚沿岸海域已被奥斯曼帝国彻底控制住了，我们拿这些地区毫无办法。奥斯曼帝国在班加西的军事基地是他们在利比亚东部的最后据点，而班加西同时又是我们重要的贸易中心（这一点，奥斯曼帝国的官员和商人都十分清楚）。考虑到那些在萨赫勒、苏丹、埃及、利比亚间奔波的大篷车队再也不能同奥斯曼朴特的现代基础设施相提并论，“现状”显然正缓慢地榨干我们的经济。"
 LBA_trans_saharan_trade: "跨撒哈拉贸易"
 LBA_egyptian_mission: "埃及军事顾问团"
 LBA_mujahideen: "昔兰尼加圣战者"
 LBA_mujahideen_desc: "本Mod是为勇敢的昔兰尼加圣战者而开发的。真主至大！！！"
