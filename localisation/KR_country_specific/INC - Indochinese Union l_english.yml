 INC_negotiate_with_germany: "与德国谈判"
 INC_negotiate_with_germany_tooltip: "我们将开始与德国进行和平谈判，但顽固的帝国主义者不会轻易放弃。在战场上取得主动权，敌人国内的不满或者有利的国际形势将帮助我们达成目标。"
 INC_agriculture_decisions: "农业生产"
 INC_agriculture_decisions_desc: "从非洲吹过印度洋的季风风将水和沉积物带到印度支那半岛的东部边缘，那里有数百万农民住在几个沿海平原中。整个印度支那经济依赖于其农业生产，尤其是大量商品化但及其脆弱的农作物。一般来说农业生产很容易受气候变化的影响，但由政府或农民自己进行的某些决定和变化也会产生影响。"
 INC_convert_distillery_decision: "转酿酒厂为燃料厂"
 INC_convert_distillery_decision_desc: "30年代起，殖民者开始生产酒精作为汽车燃料的替代品，但我们仍依赖进口燃料。由于敌方封锁导致燃料进口途径被切断，我们现在急需燃料供应。我们有可能扩大酿酒厂生产燃料乙醇和航空燃料丁醇的能力，但这个项目的成本十分高昂，而且会消耗大量的农产品。"
 INC_land_reform_decisions: "土地改革"
 INC_land_reform_decisions_desc: "大部分农地由大地主拥有，大部分印度支那农村人口只拥有小块土地或者根本没有土地。如果我们不能解决社会不平等和农村贫困这两个问题，那么革命只是外国主子被本地主子取代了而已。这说明我们需要进行大规模土改，但以此为目的所需采取的手段则各有不同……\n\n现在的§Y土地改革§!进度是：[?INC.land_reform|-0]\n"
