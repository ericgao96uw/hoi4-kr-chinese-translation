 yun.1.t: "滇系的现状"
 yun.1.d: "1909年创办的云南陆军讲武堂催生出了今天的滇系军阀。自1911辛亥革命爆发以来，滇军以其作风强悍和终于共和闻名于世。1915年，滇系独自向袁世凯展开护法战争，推翻了袁世凯的帝国。护法得胜的滇系随后大肆扩张，控制了不少邻省。但滇系的霸权随后迎来了终结，滇军在四川遭到迎头痛击后，滇系内部迅速发生了内战。顾品珍先是把唐继尧赶下了台，但唐继尧随后重整旗鼓，带着忠于自己的军队返回了云南，击败了顾品珍。但从此以后，滇军不再团结；昔日的老同学和兄弟成为了今日的对手。\n\n北伐期间，云南最大的军头唐继尧与广州国民政府保持了距离，其他流亡的滇军在朱培德的带领下团结在国民革命大旗的周遭，成为孙中山部队中重要的支柱。但北伐的惨败让这些国民革命军的将领们绝望地决定返回南方，回到云南继续革命。这些曾经的滇军此时损失惨重，不少人来到了唐继尧新近征服的贵州的大门口。唐继尧想趁此机会，一举歼灭他的老对头们，但他的将军们在龙云的带领下，强硬要求他庇护国民革命军。要和昔日对手和平共处并非易事，但他们也知道，中国的新统治者直系军阀和他背后的德国人不会容忍一个自治的云南存在，他们只有合作才能生存。尽管云南的将军经验丰富，士兵各个都是精锐，但当滇军大胆地加入第四次直奉战争时，缺乏统一指挥让它付出了惨痛的代价。\n\n又是新的一年到，唐继尧远未确立他在滇军中的绝对权威。他专横的态度和对弟弟的纵容让他疏远了许多高级军官，这些军官里就包括龙云。唐继尧屈服[QIE.GetNameDef]的决定也削弱了他的威信，他对原属新军的部队也只有名义上的控制。滇军内部的关系正变得越来越紧张，而唐继尧的下一次失误也可能是他的最后一次……"
 yun.1.a: "刺激！"
 yun.2.t: "龙云夺权！"
 yun.2.d: "在昆明市东南入口集结部队后，龙云带领他的军队穿过滇池东部，直至突破城市的外墙。唐继尧察觉到了即将被包围的情况，尝试着从城北居住区离开，向北逃向四川，然而就在他离开昆明前就被忠于龙云的军官抓获。\n\n唐继尧投降后，负隅顽抗的唐继尧派军队也在黎明前跟着投降，龙云匆忙组建一个委员会来审判唐继尧。然而，因为这次政变在云南的众多派系中引起了巨大的动荡，唐继尧的审判不得不仓促进行，也因担心万一昆明附近发生冲突，他会趁机溜之大吉。唐继尧被指控为危害云南省人民生命安全，完全无能力胜任领导职位，徇私枉法，背叛云南的共和理想，挪用公款，唐继尧被迫辞职并退出公众眼界。\n\n但云南的动乱还未结束。龙云在昆明安营扎寨，在他加强昆明兵工厂和云南讲武堂的武装同时，东南的朱培德，西边的胡若愚，东北的卢汉，无不都在动员各自的势力，为争夺云南的控制进行最后的决战。"
 yun.2.a: "剑拔弩张……"
 yun.3.t: "楚雄之战"
 yun.3.d: "敌人已经从两边聚集起来，龙云意识到他不能坐等着敌人到达昆明，否则他将被包围。利用昆明兵工厂的补给，龙云决定向西进攻，保卫大理。然而，一座名叫楚雄的小镇却阻碍了龙云的进攻。由于守军加固了城内的筑起工事并扼守住了处于交通咽喉要道上的数座桥梁，龙云和他的参谋必须重新考虑战略了。\n\n一些年轻军官认为沿着龙川河包围村庄，然后再向四面八方猛冲。另一些经验老道的军官提议等待火炮向前推进，并给守军最后一份最后通牒：要么投降要么等死。每一项计划的最终细节都安排好了，龙云将决定楚雄的命运……"
 yun.3.a: "包围并袭击村庄。"
 yun.3.b: "只见大炮数响……"
 yun.4.t: "曲靖之战"
 yun.4.d: "在龙云搞定他处之时，他的敌人已向东部集结，威胁要夺回昆明，但此时他的大多军队还在西部。由于没有多余的兵力，昆明的守军选择曲靖这个小镇来抵御敌军。\n\n不过，当地的地理位置给守军一个有趣的挑战。如果他们保护主山谷的入口，他们便可通过控制附近山脉来监视敌人进出城市的路线，但这将迫使守军分散开来。另一方面，保护小镇可能是更容易的选择，因为敌军将面对一支更为集中的防御力量，守军们为每一条街道和每一栋房屋拼尽性命地战斗，代价是大量的平民伤亡和丧失高地优势，敌军狙击手可以通过高地，来给我们一个一个点名。当龙云收到信使派送的东部暴露的报告后，他的决定是……"
 yun.4.a: "我们需要高地，保护谷口"
 yun.4.b: "撤退到曲靖，我们需要额外的阵地挡住敌军。"
 yun.5.t: "攻占安顺"
 yun.5.d: "龙云沿东北方向的路线向黔中前进，他派遣了一支南下的分队去保卫贵西，然后在毕节会师。该地区地形恶劣，这让领导该分队的军官对可能存在的伏击越发警惕。然而，当分队逼近南马河时，出现一支扛着白旗的队伍走近分队。\n\n龙云派自己的一位对手去和士兵们谈判，他们要求再给城市一天时间，让妇女、儿童和老人疏散到安全地带。作为交换，士兵们承诺守军部队也会跟着撤退，让他们不费一枪一弹就拿下安顺。这个提议看起来很高尚，但龙云的军官们不信任这群士兵。他们可能在争取时间，以便让援军从黔中赶来救他们，甚至有人认为，现在就是进攻的最好时机，尽管对平民百姓来说代价惨痛，但会对敌对派系造成致命打击。商议结束后，军官们告诉被派来谈判的士兵们的结论是……"
 yun.5.a: "就一天，不能再多了。"
 yun.5.b: "进攻将于下午开始，你们应该在我们行动前回去。"
 yun.6.t: "毕节之战"
 yun.6.d: "龙云的部队到撒拉溪镇后，从山谷开辟了几条路线，其中一条中央路线直通毕节。龙云的侦察兵汇报他，这座城市已被加固筑防，正等待我们的正面的直接进攻。\n\n龙云自然不可能放弃交通要道，因为这会导致他的军队蒙受被夹击的风险；不过他可以分出部分兵力在毕节城外发动牵制性的进攻，同时令大部队的突出部兵分两路，一路沿倒天河取道向北，另一路沿十八河向南推进。大多军官反对这一做法，对他们而言，分兵风险太大了。山谷两边毫无屏障保护，万一分队遇到兵力更多的敌军就真的完了。虽然直接正面进攻代价高昂，但可以重重打击掉固守毕节的敌对派系守军。当然，最后怎样要龙云说了算。"
 yun.6.a: "分出我们的部队，我们要打的精明点。"
 yun.6.b: "集中兵力，我们就能打过去。"
 yun.7.t: "防守毕节"
 yun.7.d: "此前就有消息称，各派势力正向桂西集结，龙云决定先发制人攻占黔中，包围敌人然后彻底做掉。龙云的部队迅速出击，毕节的守军根本不是对手。随着夜幕降临，分队决定在镇里稍作歇息，再从黔中继续前往遵义。但就在夜里，部队就被一支敌军进攻部队袭击，想要做到原定目标，防守毕节就必须成当下优先处理的事宜。\n\n来自城镇南门的攻击正稳步向深推进，同时镇外的道路也被数目不详的敌军袭击着，分队有被包围城镇内部的风险。由于夜间交火的危险和混乱，龙云亲自下令……"
 yun.7.a: "守住出路，我们需要一条可以撤退的道路。"
 yun.7.b: "守住城镇，我们将粉碎他们的主力。"
 yun.8.t: "攻克贵阳"
 yun.8.d: "当我们的溃军集结到贵阳时，龙云的西南方面军不得不面对一场硬仗，们必须渡过红枫湖才能达清镇，并对贵阳发起最后总攻。\n\n当北方分队到达贵阳门时，西南分队大部分在红枫湖口被敌军压制，伤亡惨重。然而，大部分守军已经转移到清镇，这代表了贵阳城基本未设防。现在问题来了，如果未消灭所有敌人的有生力量，匆忙地占领贵阳，并派遺大部分北方分队前往支援西南分队，城内的部队可能会遭遇残余敌军在后方的反击。而成功包围清镇的守军可能起到决定性作用，使我们能够在另一个势力在后方昆明起势前，迅速地击溃各个派系。战鼓雷雷，我们必须做出选择……"
 yun.8.a: "稳住贵阳，绝不能腹背受敌。"
 yun.8.b: "猛攻贵阳，剑指清镇。"
 yun.9.t: "景洪之战"
 yun.9.d: "胡若愚将军保住了昆明，但他担心叛军会通过南部湄公河得到暹罗物质支持，决定迅速调集他的部队向南，以封锁边境。经过看似漫长的山谷和森林征途，若愚将军的军队到了景洪的城门下，不过侦察兵通知他说，一支庞大的敌军分队已进驻景洪，并准备保卫该城。直接进攻可能有用，但其中一名侦察兵指出了一条穿过南部森林的路线，这将允许我们从多个方向攻入该城，但需要时间让我们的部队就位，时间对与夺回该地区，确保控制都很至关重要……"
 yun.9.a: "分散进攻部队。"
 yun.9.b: "立马攻城！"
 yun.10.t: "分配补给"
 yun.10.d: "比起其他肆虐的敌对派系，我们掌握着昆明兵工厂，这也代表我们拥有独有的补给供应优势。可这优势不会一直保持下去，特别是如果叛军设法获得外部势力的支持时。因此若愚将军下令，对全省发动全面进攻。进攻非常顺利，一下子拿下了贵阳和昭通，但在这轻松的胜利背后，有个既定的事实：敌军没撤，他们在重新集结力量。当我们的士兵在挖散兵坑，我们的军官在为两座城的防御制定计划时，补给供应发生严重短缺。这两座城都有被敌人袭击的危险，我们必须选择优先保哪座城，以便给他们必要的物资进行防卫。"
 yun.10.a: "补给送到贵阳去。"
 yun.10.b: "补给送到昭通去。"
 yun.11.t: "防守楚雄"
 yun.11.d: "当我军穿过翠湖公园并最终保住阵地时，敌军开始向大理古城附近移动。由于敌军兵力占优势，胡若愚将军命令部队沿昆明和大理之间的道路，诱敌入楚雄城，在那里等候他们的到来。\n\n将军的多数军官都认为，敌军进攻迫在眉睫，准备防御是最好的，但不知道如何实施防御。一些军官认为，在龙川江北岸建立静态防御，加上战壕和小型防御工事就足以击退敌人。按照昆明军校使用的世界大战教科书，当时的防御体系才是最有效的，但考虑到我们当下机枪短缺的现状，当敌军占据数量优势时这种战术就没法有效发挥。因此，一些军官推荐我们采纳一种更加灵活的防御战略，设置几条退守用的防线然后将敌军拖入持久战当中，这可能会成为一个更好的选择。"
 yun.11.a: "弹性防御，绝不能透支我们的力量。"
 yun.11.b: "挖吧，我们能挡住！"
 yun.12.t: "景洪之战"
 yun.12.d: "其他地区仍在发生战斗，若愚将军担心，叛军会通过南部湄公河得到暹罗的物质支持，决定迅速调集他的部队向南进发，以封锁边境。经过看似漫长的山谷和森林征途后，将军部队到了景洪城门下，不过侦察兵汇报，一支庞大的敌军分队已经进驻景洪，并准备保卫它。直接进攻也不是不行，但一名侦察兵指出条穿过南部森林的路径，这将允许我们从多个方向攻入景洪，但需要时间让我们的部队就位，时间可能对夺回该地区，以及确保我们对该地区的控制至关重要……"
 yun.12.a: "分散进攻部队。"
 yun.12.b: "立马攻城！"
 yun.13.t: "洛江河之战"
 yun.13.d: "我们的部队从毕节镇出发，正与遵义附近的军阀部队对峙，侦察兵报告说，在我省众多山谷之一的遵义西北地区，有一大批敌人正在集结。但与云南地区不同的是，该地区大部分是平原，主要是农业地区，还有一些疏密的森林。这里几乎没有山可盯住敌军，并且他们有使用掩体的优势，我们唯一的优势是出其不意。经过长久的商议，若愚将军从省会下令，为了进军遵义，无论任何代价都必须打下这地。可是当我们军官们制定计划时，有个问题出现了：考虑到我们无法消灭敌军，仅仅是逼退他们，那么我军应该把他们推向什么方向呢？一些军官认为，把他们往北推的话，可以达到将这支部队与敌军主力分割，但给我们的后防造成压力，这使我们必须留一支大部队保卫该地区，同时北边的四川可能会支持它们，给我们带来一定损失。其他军官则指出，也许应在我们还掌握优势的情况下往东推，着使我们能够更好利用我们的战术优势。到底该如何呢？"
 yun.13.a: "把他们往东推到遵义！"
 yun.13.b: "把他们往北推到山谷里！"
 yun.14.t: "澜沧江附近的冲突"
 yun.14.d: "就在我军大批东进增援黔中之时，有份侦察报告已从西部赶来，一支庞大的敌军分队正在保山附近备战。若愚将军迅速召集了一支特遣分队到该地区去，但在澜沧江附近，他们在一座临时桥上遭遇埋伏，造成重大伤亡，并阻止了他们前进步伐。分队指挥官向昆明报告说，部队在河对岸的兵力和武器装备都处于劣势，对面敌军倒是给我军下了一场炮弹雨，要求撤退并重新集结。打下宝山，阻止敌军的集中，对我们的生存而言至关重要，我们不能在这地区冒险遭到决定性的失败，否则会让他们更加肆虐妄为，捅我们腚眼。我们需要迅速行动，必须尽快发出命令。"
 yun.14.a: "撤退，我们需要集中精力防守。"
 yun.14.b: "老子再说一遍，给我打下来！"
 yun.15.t: "进攻计划"
 yun.15.d: "我们的部队成功将敌人赶出昆明，但我们不能永远保持防御姿态，应该去保卫云南的其他地区。问题是我们人力和物资有限，我们得做一个选择，是进攻毕节拿下黔中，还是向贵阳进发拿下贵西。侦察兵在贵阳附近发现了龙云的部队，而我们在国民党内的支持者也说明朱培德正向毕节行军。双方都在向昆明方向前进，我们必须在为时过晚前面对其中一方，双方都集中在我们这边，如果我们现在攻击其中一个，或许就能击退他们……"
 yun.15.a: "进攻毕节。"
 yun.15.b: "进攻贵阳。"
 yun.16.t: "敌军威胁玉溪"
 yun.16.d: "关于我们在昆明以南地区的军官们的报告说，他们正在遭受敌军缓慢而笃定的攻击。只能在敌军暂停攻势的情况下进行有组织的撤退。如果战况依旧如此，他们将在这周结束前到达昆明门户。我们忠诚将士们为卢汉提供了两种选择：加强前线防御并希望它能守住敌军，或者向西进军大理。固守防线似乎是更直接的解决办法，但由于我们的部队也忙于东面的其他战斗，我们的手头的兵力十分有限。相比之下，向西进攻是一场赌博，但可能会迫使玉溪的敌人撤退，阻止占领我们西面的主要城市。无论哪种选择，决定权都取决于卢汉……"
 yun.16.a: "西征！"
 yun.16.b: "顶住，我们这就来！"
 yun.17.t: "松山防御"
 yun.17.d: "长期以来，松山山口一直是保山与临沧之间避开大道的重要小路，可避免被一般巡逻队和卫戍部队察觉。然而，卢汉早就预到了，他的对手朱培德会将国民革命军西方面分队通过山口夺取保山，使大理受到威胁。在其他军阀的军队重新集结的时候，我们几乎没有时间准备，不得不仓促地组织了一次防御，但有消息称敌人的一支大军正从怒江逼近，军官们感到恐慌，要求撤出该地区以避免被包围。守住关隘对于守住滇西是至关重要的，但我们不能让部队被包围。我们该怎么办？"
 yun.17.a: "下令退兵。"
 yun.17.b: "往死里挖战壕。"
 yun.18.t: "毕节豪赌"
 yun.18.d: "当我们的部队调集东部占领黔中时，侦察兵报告说在毕节郊外有两支庞大的敌军在互斗。虽然他们人数远超我们兵力不足的部队，但他们的战斗非常激烈，我们的军官相信，可以在打击其中一支部队的同时击退另一支部队。然而，我们很难觉得先选哪个下手。这将由昆明政府做出决定。"
 yun.18.a: "干他妈的军阀。"
 yun.18.b: "干他妈的革命军。"
 yun.19.t: "黔中的拥趸"
 yun.19.d: "在朱培德领导下的国民革命军中，有几位支持卢汉事业的拥趸，其中一些人已经联系昆明向卢汉宣誓效忠。忠诚值得赞扬，但无奈的是，他们离我们各种意义上的远。在敌人后方，我们都没有办法支持他们。他们提议先占领周围地区到遵义，然后向下到贵阳，但这是非常危险的行动，他们必须独立于我们的指挥。但如果我们的赌博成功了，我们将在黔中获得一个重要的立足点。"
 yun.19.a: "让他们潜伏。"
 yun.19.b: "让他们打吧。"
 yun.20.t: "玉龙山冲突"
 yun.20.d: "由于我军兵力分散，被派去大理保卫丽江的分队被迫在附近的玉龙山脚下扎营。午夜时分，他们遭到了来自金沙江的强大敌军的攻击，情况十分危急。在伤亡惨重的情况下，他们一支小中队逃到昆明请求增援，战斗很可能仍进行中。但一份侦察报告显示，有另一支大军正向红河附近集结，打算将我们赶出昆明。虽然可以组织一支救援部队，但最好在这时候利用这股人力。"
 yun.20.a: "帮他们解围。"
 yun.20.b: "集中兵力保护昆明。"
 yun.21.t: "贵西驻军溃退"
 yun.21.d: "尽管省府已经处于我们的控制之中，但是国民革命军的残余部队仍分散在全省各处，随时准备动员起来对我们发起进攻，有鉴于此，组织一条稳固的防线是必要之举。是时候将那些遍布黔中到大理的革命军据点清理出去以实现最终巩固。在之前我们攻入省城的时候，很大部分兵力留在了文山。如今昆明在我们手中，但安顺的友军传来消息说，在曲靖一股敌军部队正在计划反攻昆明，因此我们可以对安靖发动一场钳形攻势。不过，还有别的消息称，在大理古城，还有一股敌军正在集结，而把部队重派到西边很可能让我们背腹受敌，无力抵抗……"
 yun.21.a: "夹个钳子吧，之后再担心西边。"
 yun.21.b: "重新部署，死守昆明。"
 yun.22.t: "楚雄豪赌"
 yun.22.d: "根据我们的侦察兵报告说，一支庞大的敌军已从大理转移到楚雄，随时准备攻击昆明。为应付这个局面，我们建立了传统的静态防御设施，机枪和火炮开始从城市运送到螳螂川边界。然而一些来自国民革命军的骑兵军官则建议我们，应主动与敌军拉开距离，而不死硬的挖战壕，并且还建议向北派遣一支分队，向元谋县进发，向南派遣一支分队，沿着化念河向楚雄进发。如他们所说，这样可以在敌军突破我们的防线前将他们包围起来，但是这计划是有风险的。会分散我们过多的兵力，而这样的调动需要几天时间，甚至可能超过一周，我们不知道是否还有那么多时间做这些准备……"
 yun.22.a: "派遣分队吧，我们能顶住！"
 yun.22.b: "这太冒险了，还是老实点吧。"
 yun.23.t: "遵义起义"
 yun.23.d: "就在我们巩固对昆明的控制之时，一则来自遵义的消息传到了我们阵地，一支国民革命军已为我们发动起义，现在正面临来自贵阳敌军的进攻。解救他们是我们当前首要任务，但到遵义的路很多，军官们正在讨论哪种办法最适合当前情况。到达遵义的捷径是朝着毕节方向前进，毕节的防御很弱，我们可以快速地解除兵力，但如果朝南向安顺进发，直通贵阳，可以打敌军一个措手不及。虽然这样做需要更多时间，而遵义起义军可能撑不了那么久。讨论的最后，朱培德将军将权衡他的选择……"
 yun.23.a: "穿插安顺，直取贵阳。"
 yun.23.b: "朝着毕节到遵义。"
 yun.24.t: "松山攻势"
 yun.24.d: "长期以来，松山山口一直是保山与临沧之间避开大道的重要小路，可避免被一般巡逻队和卫戍部队察觉。然而，早就有人预到了，朱培德会命令国民革命军西方面分队翻山越岭，夺取保山，使大理进入打击范围内。在其他军阀的军队在东部重新集结的时候，他们几乎没有时间准备，仓促地组织了一次进攻，但有消息称，只有一小股敌军防卫着怒江，这使我们的军官们信心十足，他们现在要求进攻关隘，以便肃清敌人的抵抗，向保山推进。尽管夺取这一关隘对于守住滇西是至关重要，但伤亡人数可能会让人惊悚，因为关隘是很容易进行防御的……"
 yun.24.a: "肯定有别的办法……"
 yun.24.b: "我们的士兵们会知道他们牺牲的价值。"
 yun.25.t: "兴义之围"
 yun.25.d: "在国民革命军占领昆明西边后，我们正准备在滇东发动全面的前线进攻。南方部队的意图是迅速占领兴义城，并向安顺进发，以及时到达遵义，通过毕节与北军一起展开钳形攻势。然而，本应干净利落占领这座城市的行动，却变成一场围攻，这几乎让人想起，一个世纪前潘赛人叛乱期间对同座城市的围攻历史。攻城时间一直拖延着，南方部队已向昆明发出请求命令的消息，因为如果围城行动继续下去，就可能无法在最后期限前到达遵义，但如果不能完成攻城行动，会使后方面临来自城镇的反攻。许多将领们把这次围攻与导致蒋介石垮台的武昌战役相提并论，恳求朱培德下令优先围城，但北方部队还需要我们……"
 yun.25.a: "抽出围城的一些军队，继续向贵阳前进。"
 yun.25.b: "我不想重复蒋介石的错误，给我困死他们！"
 yun.26.t: "拿下遵义"
 yun.26.d: "穿过毕节后，我们的北方部队终于逼近到了遵义，几乎没有遇到任何抵抗。有人预测遵义将是一块更加难啃的骨头，敌军肯定已在该地区重新集结，还有足够时间进行适当的工事修筑。我们的部队在洛江西岸待命时，前线指挥报告已经发到昆明。侦察报告显示，一堆壕沟、机枪甚至火炮都针对了遵义西部入口，这足以让正面攻击几乎成为自杀式。一群军官建议将部队一半兵力向北走行军，从汇川山谷入口进入遵义，并制造转移敌军注意力的佯攻，以便为部队正面攻击提供足够的时间。但这一行动需要时间，南方部队在行动之前很可能就会与敌军发生冲突，我们的军官预测，南方地区可能也有一定的防御工事，如果我方不及时拿下来，南方部队可能会完全停止行动……"
 yun.26.a: "派支分队过去，他们会好好的给对面整狠活。"
 yun.26.b: "别想了，现在就打！"
 yun.27.t: "龙云平定云南！"
 yun.27.d: "最后一支反叛力量被赶出云南，其余的叛军无条件投降，龙云成功赢得胜利，他的军队向昆明进军，庆祝云南不被乱省贼子乱搞而得到拯救。"
 yun.27.a: "万岁！"
 yun.28.t: "朱培德平定云南！"
 yun.28.d: "最后一支反叛力量被赶出云南，其余的叛军无条件投降，朱培德成功赢得胜利，他的军队向昆明进军，庆祝云南巩固成为国民党右派的根据地。"
 yun.28.a: "万岁！"
 yun.29.t: "朱德控制云南讲武堂！"
 yun.29.d: "昆明城外烽火延绵不休，现居云南陆军讲武堂的退役将领朱德对这地区琐碎的军阀斗争感到厌烦，他决定行动了。利用自己的学术人脉，博得了还在讲武堂培训的下级军官的大力支持，迅速控制讲武堂，然后在他的好友金汉鼎将军的帮助下夺取了昆明的剩余地区。\n\n在召集了尽可能多的部队后，这支小规模军队分成了两个部分，金汉鼎领导其中之一沿阳宗海进军，而朱德领导了另一支沿滇池移动。他们向城市中心发起一场钳形攻势，分別攻占了西南部临湖的居住区以及东部的工业区，封锁了市南和市东的出城铁路。有了这些地理位置优势的保障，金汉鼎接着前往攻占东部的商业区，朱德则设法夺取昆明西部的文化区。随着敌军全面撤退，朱德和金汉鼎开始向翠湖公园进发，只剩一些松散的守军还留在市中心，他们将确保对城市的最终占领和驻军的投降。\n\n胜利后，朱德巩固了自身地位，宣布将不计代价把稳定带回云南的百姓。事后，人们纷纷报名热切志愿地参加他的军队，作为中国农工民主党的建立者，章伯钧也支持了朱德的干预，两人保持密切的联系，以确保后方的安定以及完成最终目标：恢复云南的稳定。"
 yun.29.a: "小小军阀休要祸我河山！"
 yun.30.t: "朱德军队向西进军！"
 yun.30.d: "朱德把他新招募的军队召回昆明，计划快速向西进军，以阻止大理的军队占领省会，之后朱德会向东进军，确保云南剩余地区安全。朱德任命自己的密友范石生将军领导军队，向着大理和苍山进军。范石生迅速穿越安宁和楚雄，到达大理古城的南门，遇到了一群防备疲敝的守军，最后他们大多人都加入朱德的部队。在午夜到来之前，范石生成功包围了大理。现在，范石生将前往苍山，继续追击敌人，然后我们就能在侧翼安全的情况下向东击败剩下的敌人了。"
 yun.30.a: "非常好。"
 yun.31.t: "朱德军队收复东部！"
 yun.31.d: "魅力十足的金汉鼎执行朱德明智的命令下，带领士兵开始东征，首先收复了曲靖，在那里留下相当规模的驻军，以防敌军卷土重来。之后金汉鼎挥师向北，前去收复黔中。金汉鼎面临的敌人虽然疲敝，却仍然气势汹汹。金汉鼎首先占领了昭通，然后包围了毕节，再然后对贵阳发起冲锋，贵阳的守军只得退入城内，与金汉鼎师打起了激烈的巷战。随着贵阳的陷落，闻声而动的毕节守军赶在金汉鼎展开攻击前投了降。这时朱德已经胜券在握，他下令让曲靖驻军向安顺进军，和金汉鼎师一同夹击安顺，消灭最后一支叛军——真不愧是云南讲武堂的莘莘学子啊！两支军队迅速袭击了安顺，彻底将叛军逐出云南。现在朱德可以决定我们伟大云南省的命运了。"
 yun.31.a: "不愧是他们。"
 yun.32.t: "卢汉夺权！"
 yun.32.d: "在当地少数土司民兵的帮助下，卢汉成功占领昆明，与同情国民党但拒绝承认朱培德对第三军统治权的官员合作，以强化他的政治优势。伴随他的派系逐渐强大，他的敌人也开始行动了，现在还不知道卢汉能否与他们匹敌……"
 yun.32.a: "我们只能抱最大的希望。"
 yun.33.t: "胡若愚夺权！"
 yun.33.d: "从苍山上成功推进后，胡若愚成功占领昆明，首先占领了碧鸡镇，然后穿过滇河西岸，到达翠湖公园。随着胡若愚派系控制云南，其他派系迅速动员力量，准备消灭了这个看起来不过很普通的军阀……"
 yun.33.a: "他能带来稳定吗？"
 yun.34.t: "朱培德夺权！"
 yun.34.d: "朱培德在国民革命军第三军的帮助下，迅速从东部攻占昆明。现在控制了云南的心脏，朱培德开始准备采取行动，一劳永逸地恢复云南其他地区的秩序……"
 yun.34.a: "但愿如此。"
 yun.35.t: "龙云重夺昆明！"
 yun.35.d: "在最开始被赶出权力宝座后，龙云成功与部队重新集结，并对这座城市发起反攻，在他庞大的关系网和他的私人军队的帮助下，占领了这座城市。随着城市回到他控制下，他现在必须去驱逐他的对手，如果他希望局势能得以继续控制……"
 yun.35.a: "何时到头……"
 yun.36.t: "唐继尧宣布将开战！"
 yun.36.d: "随着八省联合的崩溃，唐继尧认为是时候维护云南对镇远的宣称，他发表了一项公开声明，宣布全省进入备战状态，声明发表后，动乱迅速增加，再加上省内经济状况离理想相去甚远，许多人开始认为，在中国其他地区变得令人陌生的和平与稳定可能也将与云南无缘，仅仅是因为一个小军阀的心血来潮，战火将重回这多山之地。许多派系开始认为这正是压垮骆驼的最后一根稻草，由此，唐继尧对云南的控制变得更弱了。"
 yun.36.a: "他的将军们不会喜欢这样的……"
 yun.37.t: "龙云愤然离开昆明"
 yun.37.d: "在进行数天无休止的讨论后，很显然，没有人能够说服他，入侵湖南将会破坏使云南长期以来保持统一的脆弱和平。在面对数小时毫无意义的争论后，龙云最终决定向唐继尧发出最后通牒：辞职，否则后果自负。唐继尧非但拒绝了他，还嘲笑这位彝族将军是个懦夫，龙云大发雷霆，紧接带着忠于他的其他将领，怒气冲冲地离开昆明城。随着他们离去并前往不明的目的地，他们对唐继尧的忠诚显然受到了质疑。"
 yun.37.a: "坏起来了。"
 yun.38.t: "唐继尧开始进行中央集权"
 yun.38.d: "唐继尧宣布他将集中权力并宣布将削减地方官员、部落族长与将领的势力影响，凭此他承诺以全新的云南对抗清政府的威胁，并与中国和云南共同面临的敌人作战。几位高官和政界人士公开谴责唐继尧的行为，称之为暴君。然而改革的准备工作正在进行，云南的命运仍阴云密布。"
 yun.38.a: "我以为云南是联省制省份……"
 yun.39.t: "龙云愤然离开昆明"
 yun.39.d: "公开声明发出后，云南各大城市出现大规模示威游行，云南参谋部大多人也公开指责唐继尧的措施。被迫无奈之下，唐继尧只能坐在昆明政府大楼的谈判桌前，而桌的另一端则是龙云，他代表所有反对唐继尧声明的人员，反对者们要求如下：唐继尧应主动辞去督军职位，而反对方则要保证他的生命安全，以及维护他的声誉，否则就要为愚蠢行为承担后果。唐继尧拒绝了这些要求，龙云和大部分参谋部将领愤然离开了昆明。由于他们的下落和意图仍然不明，似乎这个爱好和平的省份，也要遭受中国其他地区面对的混乱了。"
 yun.39.a: "唐继尧你到底想做嘛子？"
 yun.40.t: "唐继尧拒绝停火"
 yun.40.d: "哪怕我们的将军在抗议，唐继尧也回绝了四川的停火提议，并坚持要继续战争下去。虽然一些狂热的民族主义者支持他的做法，但最高指挥部基本都不赞成他的行为。"
 yun.40.a: "这都在干嘛啊？"
 yun.41.t: "龙云愤然离开昆明"
 yun.41.d: "由于最高指挥部公开反对唐继尧继续进军四川的决定，龙云被派往前往昆明劝阻唐继尧。在面对数小时毫无意义的争论后，龙云向唐继尧下达最后通牒：要么辞职，要么自行承担后果。唐继尧非但拒绝了他，还嘲笑这位彝族将军是个懦夫，龙云大发雷霆，紧接带着忠于他的其他将领，怒气冲冲地离开昆明城。随着他们离去并前往不明的目的地，他们对唐继尧的忠诚显然受到了质疑。"
 yun.41.a: "这是个坏兆头……"
 yun.42.t: "龙云控制昆明"
 yun.42.d: "因为认为唐继尧政权腐败、[QIE.GetNameDef]才是中国合法政府，龙云和滇系的许多军官发动了一场倒唐政变。在昆明市东南入口集结部队后，龙云带领他的军队穿过滇池东部，直至突破城市的外墙。唐继尧察觉到了即将被包围的情况，尝试着从城北居住区离开，向北逃向四川，然而就在他离开昆明前就被忠于龙云的军官抓获。\n\n唐继尧投降后，负隅顽抗的唐继尧派军队也在黎明前跟着投降，龙云匆忙组建一个委员会来审判唐继尧。然而，因为这次政变在云南的众多派系中引起了巨大的动荡，唐继尧的审判不得不仓促进行，也因担心万一昆明附近发生冲突，他会趁机溜之大吉。唐继尧被指控为危害云南省人民生命安全，完全无能力领导职位，徇私枉法，背叛云南的共和理想，挪用公款，唐继尧被迫辞职。\n\n最高指挥部一致团结起来支持龙云事业，看来我们的小省能避免民间的不满了。"
 yun.42.a: "龙云万岁！"
 yun.43.t: "云南对镇远的野心"
 yun.43.d: "随着八省联合崩溃，夺取湖南省镇远的机会出现了，唐继尧坚持要扩大云南省的省界，但目前云南内部局势不稳，加上黑色星期一带来明显的经济衰退仍影响着我省工业。龙云曾劝告唐继尧，在云南局势得以控制前别动武最好，但总参谋部之间的争论已然恶化了，连省府内阁都开始威胁，如果现在打湖南，他们将立刻辞职。最后打算怎样则需要唐继尧来决定。"
 yun.43.a: "准备攻打镇远。"
 yun.43.b: "先改革吧，改完再谈。"
 yun.44.t: "黑色星期一波及云南！"
 yun.44.d: "随着柏林股市的崩溃，黑色星期一的浪潮席卷了全世界，波及到了我们热爱的云南省。虽然危机让德国的进口商品价格大幅下跌，但我们的出口产品也被征收了大量的关税。我们仍能保持大部分产业的正常运转，但滇越铁路的关税和运输成本激增以及国际市场对锡的需求减少还是对我们造成了严重的打击。在我们处理这一地烂摊子的时候云南的反德情绪也日益高涨，人们都想知道能否让我们的经济不那么依赖德国。"
 yun.44.a: "这或许是挣脱枷锁的机会……"
 yun.45.t: "支持竹王会"
 yun.45.d: "我们政府认为有必要修订某种新的民族政策，而这可能伤了汉族群体的心。我们将支持竹王会，并提高它们为官方的社会团体。这将会成立统一的民族委员会，以协调各少数民族来反对汉族的微弱优势并“监督”民族平等的法律制定与执行。促使云南各民族之间和谐融洽。"
 yun.45.a: "但愿这是最好的选择"
 yun.46.t: "重启汉化政策"
 yun.46.d: "云南有25个多的民族构成，这给前几任政府带来不少麻烦，吞并贵州后才使我们的汉族人口略占优势。有鉴于此，为促进移民和殖民，我们应该加大汉族群体的好处与利益，确保云南永为中国的省份。"
 yun.46.a: "但愿这是最好的选择"
 yun.47.t: "开始农业改革"
 yun.47.d: "实现云南农业现代化第一步便是开始对全省范围内的土地丈量。我们的土地统计数据可追溯到辛亥革命时期，更新数据有助于我们了解当前农业系统中的问题，帮助我们起草明确的改革目标。"
 yun.47.a: "开始吧。"
 yun.48.t: "土地丈量完成"
 yun.48.d: "土地丈量完成后，我们认为我省在耕地分配和利用方面仍有很大的改进空间。根据这信息，我们起草了一份发展规划，其最终目标力促我省粮食的自给自足，实现粮食的庞大管理和储存，全面增加耕地总量。"
 yun.48.a: "冲冲冲！"
 yun.49.t: "农业改革取得进展的首个迹象"
 yun.49.d: "我们对粮食库存管理和储存空间的投资，以及对省份灌溉系统的改善，终于让我们看到粮食整体生产的改善。虽然计划还远未完成，但我们的改革已开始让农民受益了。"
 yun.49.a: "很好。"
 yun.50.t: "改革的下一步"
 yun.50.d: "投资完成后，我们已建立了10个属于我们省政府控制的用水利督导区，兴修6处大型水利工程，这些水库为我们的农田增加了大约20万平方米的灌溉面积。然而，尽管我们的改革明显提高了整体生产效率，但并未改善我省小地主和农民的生活水平。为实现这一点，我们将开始准备一系列的财政改革，以减轻我们农民税收，这有望提高农民可支配财产，使他们能够自己负担更好的生活水平。"
 yun.50.a: "我们的税收少了，农民的钱可多了！"
 yun.51.t: "完成农业改革"
 yun.51.d: "减税政策成功了，这提高了我省的整体生活水平，也使之前改革让我们的农业达到中国的前列水平。随着最近四川陷入混乱，我们的分析人士一致认为，云南已成为中国食品和主粮生产的主要省份。对我们来说今天可真是好日子！"
 yun.51.a: "[Root.GetLeader]万岁！"
 yun.52.t: "云南威胁到我们！"
 yun.52.d: "云南已经开始在我们的边境部署部队，准备与我们军队相遇。看来打仗不可避免了，我们应该开始为防御做准备了。"
 yun.52.a: "放马过来"
 yun.53.t: "东大陆主人"
 yun.53.d: "正是滇军在护国战争中的英勇表现才让中国脱离了暴君的统治。这份表现也让滇系获得了大量的土地作为补偿，成为了中国一霸。但在德国干预和之后的大大小小几场战争之后，滇系的实力已大不如从前，而唐继尧很清楚地知道这一点。虽然他声称将按兵不动，继续维持我们与清政府十几年间的脆弱和平，但私下里他已经召集将军讨论相关的作战计划。虽然当下无法打破直系军阀的霸权，但我们可以做好准备伺机待发……"
 yun.53.a: "做好充分准备总是没错的！"
 yun.54.t: "大好时机就在眼前"
 yun.54.d: "在八省联合瓦解之后，有几个省的军头重新组建了新的军阀势力。虽然我们和部分军阀如两广军阀的关系不错，但像湘系军阀这样的就触及我们的势力范围了。趁他们还在重组军队的时候进攻是最好的办法。但司令部反对这个做法，他们认为黑色星期一对云南经济造成的伤害过大，不足以支持一次进攻。但唐继尧好像不这么想，这几年可没几次机会让滇系拓展地盘……"
 yun.54.a: "不管怎样，我们应该谨慎地选择下一步……"
 yun.55.t: "总参谋部拒绝执行计划！"
 yun.55.d: "云南军队的大多数高级军官都表示唐继尧反对进攻湖南，并且命令他们的部队留在营房。随着紧张局势升级，唐继尧最亲密的幕僚都劝他谨慎行事，努力与将军们达成和解，暂时搁置此事，即使这意味着湖南从我们的指尖溜走。然而唐继尧没有很好地听从劝告，他把自己锁在昆明的家中，称是为了反思情况，以便想出解决办法。"
 yun.55.a: "希望他知道自己在做什么……"
 yun.56.t: "动员军队"
 yun.56.d: "关于湖南的军事行动仍在讨论中，唐继尧下令在云南边界部署军队，与湘军对峙。但许多军营拒绝这一命令，并选择让士兵留在营房里。这是一个明显的挑衅行为，没有军队的军阀是要被推翻的军阀。考虑到中国政治的混乱性质，我们需想方设法说服他们走出军营，支持唐继尧反抗最高指挥部。"
 yun.56.a: "用钱试试？"
 yun.56.b: "赶他们出去！"
 yun.57.t: "大烟代军饷"
 yun.57.d: "黑色星期一给云南烙上不可磨灭的伤痕，那些不服从命令的军官明确表示，他们想要拖欠几个月的军饷立刻偿还，但我们对此无力。幸运的是，唐继尧做到了一石二鸟，虽然们的金银储备不断缩减，但云南鸦片储备仍在不断增加。为了发展经济，摆脱剩余鸦片，满足我官兵的需要，唐继尧向要求支付军饷的官兵提供了约300万吨鸦片。我们本怀疑这事压根不能成，但部队居然真的走出营房，向前线进发了。"
 yun.57.a: "他妈的真有用啊？一群大烟鬼！"
 yun.58.t: "通讯中断！"
 yun.58.d: "我们与省内其他地区的通讯被切断了。唐继尧派人到附近的城市去查看情况，但我们怀疑是军队背叛了我们。"
 yun.58.a: "该做最坏打算了"
 yun.59.t: "会晤将领"
 yun.59.d: "由龙云将军率领的代表团昨日抵达昆明，据称将代表云南境内的几个军官集团，他们通过龙云将军提出控诉。按照要求，与唐继尧的会议将于今日举行。将军们将条件说清楚了，他们谁都无法忍受对湖南的进攻计划，因为进攻湖南在政治上和经济上几乎都对整个滇系不利，还会危及“真正的共和主义最后堡垒”的惨败。经过长时间的考虑，唐继尧最终决定……"
 yun.59.a: "他们是对的，我们还有问题需要考虑。"
 yun.59.b: "日你们个仙人板板，我现在就要打！"
 yun.61.t: "倒唐行动开始"
 yun.61.d: "今天，成百上千张嘲讽唐继尧独裁者的传单散布在昆明和云南的其他大城市，丑闻由此而起。我们无法追踪具体来源，但据信这是其他反对唐继尧统治的政治派别所为。虽然在中国，搞臭对手动并不是什么新鲜事，但这事的规模之大令人担忧，公众的骚乱似乎也是由我们的敌人鼓动的，而且呈指数级增长。要维持该省的稳定，我们必须迅速采取行动了。"
 yun.61.a: "有几个鼠辈在我们身边……"
 yun.62.t: "广东代表团"
 yun.62.d: "在八省联合瓦解，新军阀势力形成后，省政府决定派遣一支代表团前往两广考察。经过几天的跋涉后，代表团抵达了南宁，发来了一切平安的电报，并联系上了两广政府。但但代表团并不确定我们队对两广的总体立场，请求我们给予指示。北伐失败后的两广对清政府卑躬屈膝，成为了联合的一部分。虽然唐继尧和陈炯明从未正式断绝关系，但在这个时候扣留代表团对两边都不好看。由于距离上次合作已过去多年，代表团不清楚我们是否还应该把两广当作我们的朋友……"
 yun.62.a: "我们要和联省主义者肩并肩！"
 yun.62.b: "他们目的达到了，我们用不着他们了。"
 yun.64.t: "湖南代表团"
 yun.64.d: "滇系军阀长期以来都是南方霸权的有力竞争者，即便如此它也有一个无法完全掌握的省份，贵州。尽管击败了黔系军阀，但八省联合里的某系直系狗腿子的干扰让我们无法完全控制贵州，但我们仍然宣称着镇远地区。现在，八省联合已经瓦解，湘系军阀控制了这片土地，而且似乎湘系并不敌视我们；事实上，湘系貌似非常钟情于共和事业，而且他们也发现了他们占据了本该属于我们的土地……"
 yun.64.a: "不要了，友谊天长地久。"
 yun.64.b: "我忘不掉啊。"
 yun.65.t: "交好国民党左派？"
 yun.65.d: "北伐失败后，部分国民革命军残部逃到了云南。虽然这些残部加强了我们的军队，但就这些人并不足以阻止直系对我们虎视眈眈。但八省联合的崩溃撕破了直系的霸权，我们也终于可以为心中的自由中国而奋斗。国民党左派首先对抗八省联合，并迅速成为直系的一个心头大患，这对我们接下来的行动很有帮助。因此，与国民党左派交好对我们十分有力，尽管这可能会使云南的国民党右派成员感到不快……"
 yun.65.a: "汪精卫同志将帮助我们洗刷中国的耻辱！"
 yun.65.b: "朱培德和李宗仁才是国民党真正的领袖！"
 yun.66.t: "奉天代表团"
 yun.66.d: "在直系试图完全控制中国前的时候，唐继尧和张作霖都有一个共同的目标，共和，唐继尧甚至在第二次直奉战争期间帮助张作霖，进攻湖南与四川，但最终因为补给线过长而退回云南。虽然这场战败在我们之间产生了芥蒂，但也不足以让双方政府完全不信任，因此我们提出向沈阳派遣代表团，修复双方的关系。"
 yun.66.a: "派遣代表团。"
 yun.66.b: "我们可不鸟日本人的走狗！"
 yun.67.t: "向国民党左派寻求支持"
 yun.67.d: "虽然国民党左派并没有主导滇系内部的共和势力，但凭借刘安恭和金汉鼎他们还是能在政府外拥有强大的影响力。不过很多人认为他们意识形态有些危险，将军们和官员们都害怕革命像席卷俄国、法国和英国一样席卷中国。向他们求助或许能巩固唐继尧的威信，但也会招致滇系国民党右派的不满……"
 yun.67.a: "没关系，为我们的社会主义朋友干杯！"
 yun.67.b: "不和这群暴民煽动者为伍。"
 yun.68.t: "向国民党右派寻求支持"
 yun.68.d: "显然国民革命军的残部从滇系的内斗中获得了最多的利益，这也让国民党能够影响云南。但十年前领袖的离去影响到了国民党右派，他们也陷入了派系斗争的漩涡，领导层被李宗仁和朱培德分别掌握。也许我们应该弥补我们之间的裂痕，而不是和我们的共和朋友站到对立面。虽然他们可能永远不会接受联省主义，但至少为了对抗外敌，首先接受我们这些必要之恶。"
 yun.68.a: "每个人都知道革命军人人都是爱国者！"
 yun.68.b: "孙中山和国民党是错的。"
 yun.69.t: "团结云南联省主义者"
 yun.69.d: "为了巩固唐继尧的领导，我们首先就要寻求联省主义者的支持。自唐继尧早年担任云南省长以来，联省主义者们就一直效忠于他，因此他们在昆明组织了一次集会，证明对省长的支持。"
 yun.69.a: "你们的支持应当赞赏！"
 yun.70.t: "公众急剧不满"
 yun.70.d: "我们为唐继尧争取支持的尝试宣告失败了，现在不可思议的事情正在发生。当地集会都在要求唐继尧下台，云南省几乎每个城市、城镇和村庄都发生公开示威，要求军队将唐解职。虽然还没有人敢对这位督军采取行动，但也是时间问题而已。"
 yun.70.a: "结束的开始？"
 yun.71.t: "清洗高级军官"
 yun.71.d: "在与高级军官们陷入僵局后，唐继尧的耐心已经耗尽，他不愿意推迟对湖南的入侵，并命令他信任的军官开始在云南其他不满的军官。在昆明，那些没有在讲武堂避难或外逃的军官们整被追捕和监禁。一些不确定的消息称处决很快就会进行。然而据报道，这次整肃对昆明来说是很独立的。大多数集会和军官都拒绝监禁他们的战友，现在都开始无视唐继尧的命令了，形势逐渐恶化，只有时间知道唐继尧能不能幸存下来……"
 yun.71.a: "必要之恶。"
 yun.72.t: "中央集权"
 yun.72.d: "唐继尧在云南省议会中没得到一丝共和派的大力支持，他想颁布的新法律新指令都会被无情否决掉，于是在昆明的议会上发动了一场自我政变，宣布他自己制定的旧云南省宪法作废。如果这事成了话，便可进行中央集权，唐继尧进行任何他想要的改革，但这是极无合法性的，云南其他城市的议会已经谴责他的行为，包括滇军中的许多军官。唐继尧还能不能顶住仍是个问题……"
 yun.72.a: "联省制破产了，我们需要更加强有力的政府。"
 yun.73.t: "龙云到达贵州"
 yun.73.d: "我们争取国民党左派支持的计划失败了，如今他们军队溃败，士气低落，分散全国各地，这也让我们被迫面对议会和军官的怒火。民间的不满在不断高涨，龙云看到了夺取政权的潜在机会，他已抵达贵州，并开始集结效忠他的部队向昆明进军。虽然我们派了一支部队与他们正面交锋，但由于我们脆弱的公众支持度，军队是否还会忠于我们，仍是未知数。"
 yun.73.a: "以前赢过他们，现在就还能继续赢。"
 yun.74.t: "龙云进军昆明"
 yun.74.d: "从东边杀过来的龙云，最初是计划包围昆明，准备进行围城作战，然而在他到的时候，昆明政府和中国农工民主党人已经沿着滇越铁路昆河段逃出昆明了，一名城内使者宣布将这座城市交给他。龙云一枪未发，便占领了昆明，在翠湖公园前重新任命自己云南省政府主席，承诺要让云南省一劳永逸地恢复稳定。"
 yun.74.a: "龙云万岁！"
 yun.80.t: "云南经济"
 yun.80.d: "云南多山的地形将它与外界阻隔开来，让贸易交流变得困难重重，也因此云南是全中国最贫穷的省份之一。云南经济支柱是农业和矿业，其中鸦片和烟草糖料等经济作物支撑起了云南的农业。昆明兵工厂和昆明纺织厂的建立萌生了这西南一隅的小小工业。这些看似无关的东西如今因为黑色星期一的到来而变得想换了，缪云台提出一项重大的改革计划，以使云南摆脱危机，走向未来。\n\n缪云台长期研究云南经济，是中国最著名的经济学家之一。他多年来一直在严厉批判唐继尧的经济政策。缪云台支持积极推进工业化并全面改造云南的农业。他为云南提出的改革计划分为两个部分：农业和工业改革。虽然长期来看云南可以完成这两项改革，但他认为如果双管齐下会损害我们的经济并且效果不佳。因此他建议，我们最好全力以赴完成其中一项改革，然后再进行下一项。"
 yun.80.a: "得仔细斟酌呢。"
 yun.81.t: "缪云台提议禁止鸦片使用"
 yun.81.d: "云南历来20年一直依赖鸦片贸易，但缪云台部长在昆明议会的大力支持下，宣布云南必须禁止鸦片贸易。他的主要论点在于，从历史上看，云南一直是中国第二大鸦片生产省，与中国最大的鸦片生产省四川对比简直相形见绌。因此，我们就跟不上他们的生产，四川占据了市场的大部分鸦片需求。另一方面，我们不能立即查禁，因为政府的大部分收入仰赖于此。所以，他建议禁止使用鸦片以逐步消除其影响，通过罚款筹措部分额外资金，并启动政府项目帮助云南烟鬼们戒毒瘾。不过，最终决定权是在[Root.GetLeader]……"
 yun.81.a: "戒大烟有你有我！"
 yun.81.b: "大烟这么香，你舍得吗……"
 yun.82.t: "我们一位将领扔掉了他的烟枪"
 yun.82.d: "因我们政府的努力，我们一位曾吸大烟成瘾的将领已经康复，现在摆脱了毒品的影响。"
 yun.82.a: "领导者们要以身作则！"
 yun.83.t: "我们一位将领的烟瘾更大了"
 yun.83.d: "因我们对鸦片贸易的依赖仍然存在，现在看来在云南社会上，鸦片贸易的残余影响已经开始渗透到我们的参谋处。我们的一位将领被发现吸食大量鸦片，这使他在前线执行正确决策能力上变得模糊。这通常会被踢出军队，甚至处决，但我们生在一个特殊的时代，失去一位经验丰富的战场军官太难接受，无论理由是什么。最后，则应该由[Root.GetLeader]来处置这位将领……"
 yun.83.a: "他大概控制住了……"
 yun.83.b: "帮他垫下康复费用。"
 yun.90.t: "朱培德提议"
 yun.90.d: "朱德在昆明得到巩固后，朱培德以国民革命军的名义向省会派出一支代表团。代表们首先感谢朱德保护住了云南省，然后要求他把政权交托给国民党，具体地交给朱培德。朱德的介入阻止了云南的内战加剧，而朱培德提到朱德先前对国民革命军的忠诚，以及他在北伐期间的帮助，以此来作为二人寻找共同政治立场的基础。不过想想，国民党的建国滇军在正面战场已被击败，这或许是将他们清除他影响的大好机会……"
 yun.90.a: "国民党有能力使中国重焕新生！"
 yun.90.b: "朱培德你无颜面对云南的父老乡亲们！"
 yun.91.t: "解除建国滇军武装"
 yun.91.d: "随着云南稳定工作的顺利进行，昆明人民大会开始召开，要求朱德下台，交给文职政党。多年来，朱德一直是中国农工民主党的成员，一个弱小的农业社会民主党，该党在云南省并无多大成绩。虽然大会更希望支持该党创始人章伯均上台，但或许云南省需要的是一只铁腕，来带领云南走出即将到来的黑暗……"
 yun.91.a: "朱德将继续掌权。"
 yun.91.b: "章伯均将担任新政府主席！"
 yun.92.t: "久别重逢"
 yun.92.d: "大屠杀和破坏不断蹂躏着可怜的中国，好事算是微乎其微了。随着朱德在过去几周里搜寻工作的进展，当地报纸迅速报道他在四川寻找女儿的消息。对于那些找朱德采访寻亲有关的外国人，朱德在采访中透露了一些寻亲详情：在留德之前，他与贺志华在上海相识后结为连理，在1926年生育出女儿，并取乳名为四旬。后来从德国回来后不久贺志华就和朱德分手了，带着女儿一同离开。虽然朱德这些年来得到了一些关于贺志华下落的线索，但直到最近才知道贺志华没和女儿在一起，所以他决定开始寻找女儿。北伐失败后，朱德只能在云南寻找年轻的女儿，但因最近在四川发生的事件，他可以在四川那边继续寻找了。幸运的是，最后查到是贺志华的姐姐在承担照顾她的责任，她的妈妈现在改名她的名字为菲菲，她碰巧住在成都，看到了朱德的寻亲启事，于是前去团聚。虽然二人亲人团聚是私下进行的，远离媒体视线，但这个故事还是感动了很多云南民众，现在他们都支持朱德的统治。"
 yun.92.a: "亲情无价。"
 yun.93.t: "朱培德病情加重"
 yun.93.d: "朱培德身体长期贫血，担任云南政府主席的工作肯定会对其健康产生不良影响。但朱培德个人亲事亲为的做事风格却让病情大大恶化了，他脸色苍白，身体虚弱，日渐消瘦。革命军的军官们都担心他会过劳死，并给他写一封信，说服他适当休息一下，莫太操劳公事了。"
 yun.93.a: "身体是革命的本钱……"
 yun.93.b: "革命尚未成功，同志仍需……"
 yun.94.t: "朱培德去世！"
 yun.94.d: "我们的领袖没能顶住！在召开国民党三中全会前，朱培德病情日益恶化，被要求呆在家里休息。然而他是呆不住的，他一生奉献于复兴中华的事业中，怎么可以让他缺席。于是他在与会期间注射德国进口的抗贫血药剂，并私自做了体检，感觉自我良好。不过会议进行时，朱培德开始感到很明显身体剧痛，很快就被送往昆明医院。但太迟了，因注射引起血液中毒，医生除了给他打镇静剂缓解疼痛外，也几乎无能为力了。最终于今日下午去世了，现在国民党彻底乱了套。尽管有人看到他注射的是毒品，但许多人说他的死更像政治暗杀，而且朱培德在昆明的宅邸还被人写上大字“无耻小人”。这更进一步增加公众的怀疑。作为临时应急措施，白崇禧被提名为云南省临时政府主席，但他想干嘛，是否与朱培德的理想一致，还有待观察……"
 yun.94.a: "太黑了，我看不到路……"
 yun.95.t: "白崇禧受任为云南都督"
 yun.95.d: "朱培德去世后，国民党在云南的分支已任命白崇禧为他的临时继任者。尽管尚不清楚他会在这个位置上待多久，不过他已经欣然接受了这份任命。鉴于他和李宗仁及新桂系集团的关系，就算这不能让我们对国民党的直接控制更进一步，至少也有助于缓和我们两省之间的关系。"
 yun.95.a: "一路顺风。"
 yun.101.t: "云南给我们送来一船步枪！"
 yun.101.d: "我们在丛林、城市和森林中面对德军的威胁时，作为印度支那反帝国主义运动同情者的庇护所，中国的滇系军阀，为我们雪中送炭，带来了一船的步枪。要运送到湄公河河口，中间的长途跋涉肯定是漫长的，而且还充满被德国人拦住的风险，滇系对我们事业的支持应该得到极大赞赏，尽管或许他们只是利用我们来摆脱德国人，来降低使用滇越铁路的运输成本……"
 yun.101.a: "谢谢！"
 yun.105.t: "向四川发出最后通牒"
 yun.105.d: "我们的准备工作已就绪，是时候向四川发出最后通牒了。如果他们服从我们的统治，我们便可饶了他们，否则，我们就给四川人一个难忘的教训……"
 yun.105.a: "向着胜利前进！"
 yun.106.t: "云南在威胁我们！"
 yun.106.d: "南方传来消息，我们高官收到一份滇系发来的具有争议的最后通牒。要求我们承认云南政府是真正的中国政府。这是一份荒谬的最后通牒，但滇系的侵略性不应被低估……"
 yun.106.a: "哈批，你脑壳遭门夹了。"
 yun.106.b: "我们看来没得选……"
 yun.107.t: "四川拒绝了我们的最后通牒"
 yun.107.d: "四川政府回绝了我们提出的公平公正的和平条件。虽然人民对这场战争不怎么感兴趣，但考虑到四川的行政管理不善和最近的政治派系之争，我们有信心打败四川。不过，尽管现在退缩是种耻辱，但也许还有一条通往和平的道路呢……"
 yun.107.a: "准备叫魂吧。"
 yun.107.b: "还不是时候……"
 yun.108.t: "四川屈服了"
 yun.108.d: "令人震撼，川系接受了最后通牒的条件，完全屈服于我们的要求。吃惊归吃惊，但对于总参谋处来说，这也算是个好事。我们的军队已经越过边境，趁他们还不反悔……"
 yun.108.a: "漂亮。"
 yun.109.t: "云南退让！"
 yun.109.d: "我们吃惊了，滇系不顾他们的最后通牒，决定放弃入侵。这是一个意料之外的结果，是一件大好事。"
 yun.109.a: "哈哈软脚。"
 yun.110.t: "四川政府想要投降"
 yun.110.d: "我们在川南战役获得巨大成功，四川政府似乎崩溃了，他们决定派一支代表团来谈判投降条件。虽然我们本发誓要让四川的[SZC_puppet_faction]上台，并成为我们的朋友和盟友，但我们似乎也可以考虑把四川并入云南政府之中……"
 yun.110.a: "吃掉整个四川！"
 yun.110.b: "那么谈谈吧"
 yun.111.t: "云南正在赢得这场战争"
 yun.111.d: "滇军越过了边境，占领了我省的主要人口中心。现在在山区设防是毫无意义的，因为在那些地区的反攻一点屁用都没有，甚至会对陷入交叉火力的四川人民造成不必要伤亡。我们别无选择，只能寻求与云南方面达成协商。"
 yun.111.a: "投降吧，没办法了。"
 yun.115.t: "对湖南的最后通牒"
 yun.115.d: "我们军队准备进攻湖南夺回镇远，但昆明和贵阳的议会感到抱怨，也许在这个时候开战不是一个好主意，我们应该与我们的邻居建立良好关系。但如果在这里放弃了，胁迫湖南屈服甚至将其吞并的时机就再也不会有了……"
 yun.115.a: "驶入长江！"
 yun.115.b: "重新想想吧……"
 yun.116.t: "云南要求我们屈服！"
 yun.116.d: "云南在黔中集结了一支大军后，便向我们政府发出了最后通牒。他们通牒说，让我们承认他们是一个中国政府，归顺于他们，并将前黔系的镇远地区交给他们。我们可以回绝这份最后通牒，但很明显，这种行为的唯一结果将是战争，因此我们要……"
 yun.116.a: "永远捍卫湖南的独立！"
 yun.116.b: "我们可以放弃镇远，但我们永远不会放弃我们的独立！"
 yun.116.c: "我们别无选择，只能接受他们的要求。"
 yun.116.e: "镇远是他们的。"
 yun.117.t: "湖南拒绝最后通牒"
 yun.117.d: "湖南代表团表示，他们代表湖南省政府拒绝接受最后通牒，并将中断谈判回到湖南。我们的谈判竟被如此无礼的方式结束，我们该作何反应？"
 yun.117.a: "让军队准备就绪。"
 yun.117.b: "或许我们应该看向别处……"
 yun.118.t: "湖南同意割让镇远，但不屈服于我们"
 yun.118.d: "湖南代表团表示，他们愿意代表湖南省政府将镇远割让于我们，但拒不承认云南为地区强权，更不承认云南为中国的中央政府。虽然这提议会让我们收回镇远的主权，但接受它也意味着放弃对湖南政府的控制……"
 yun.118.a: "我要吃下整个湖南！"
 yun.118.b: "镇远就够了。"
 yun.119.t: "云南退让！"
 yun.119.d: "令人吃惊，滇军决定接受我们的决定，并撤出边境。虽然两个军阀之间的紧张局势仍然很高，但战争似乎避免，至少现在如此……"
 yun.119.a: "湖南人强大。"
 yun.120.t: "湖南接受我们的要求"
 yun.120.d: "湖南代表团表示，只要我们尊重湖南的自治，便愿意代表湖南省政府归顺云南政府，并按照我们的意愿改组其政府。虽然最后通牒本应被拒绝，但这对总参谋处来说也是一个惊喜，仍是一个很大的胜利。"
 yun.120.a: "云南省的大胜！"
 yun.121.t: "云南接管镇远地区"
 yun.121.d: "我们代表团带着签署的协议回来了，滇军已经进入镇远并随时保卫我们的新边界。"
 yun.121.a: "这便是和平的代价。"
 yun.122.t: "湖南割让我们镇远"
 yun.122.d: "根据谈判的规定，湖南已移交了镇远，镇远现在被我们的军队保卫着，我们的政府官员要忙活起来，确保两个政府之间的过渡顺利进行。"
 yun.122.a: "好极了。"
 yun.123.t: "我们在缅甸的目的已达到"
 yun.123.d: "我们成功越过缅甸边境，夺取了掸邦北部和克钦邦，我们在缅甸的目的现已达成。我们是应该继续向仰光前进，还是结束冲突，巩固我们在该地区的控制？"
 yun.123.a: "足够了，把我们谈判条件给敌人看看吧。"
 yun.123.b: "要胜就要大胜！"
 yun.124.t: "云南提出自身的要求"
 yun.124.d: "云南政府成功攻入缅甸后，他们宣布无意在已占据的土地之外继续冲突，并提出达成和平协议的条件，其中包括云南吞并北掸邦和克钦邦，以及建立一个倒向云南政府的缅甸新政府。我们该作何回应？"
 yun.124.a: "我们别无选择，只能接受。"
 yun.124.b: "我们拒绝，这场仗还没打完！"
 yun.125.t: "和平协议已签署"
 yun.125.d: "如我们停战条款所述，上掸邦和克钦邦将被我们政府吞并，缅甸将成为云南的傀儡。这可真是大喜啊！"
 yun.125.a: "好极了。"
 yun.126.t: "云南强制改组新政府！"
 yun.126.d: "滇军进入了仰光，前政府成员一律都被拘留，他们任命新政客们来领导新的缅甸政府，新政府看来注定要屈服于云南的利益。今天对我们国家来说真是黑暗。"
 yun.126.a: "他们代替英国人又一次统治我们……"
 yun.127.t: "云南控制了我们的掸邦地区"
 yun.127.d: "云南成功打过我们的边境，占领了掸邦南部，他们已达成了在暹罗的目的。我们可以向他们提供一项和平协议，让我们免于一场旷日持久的战争，或者我们继续打下去，但要冒着彻底战败的风险。我们该怎么办？"
 yun.127.a: "足够了，把我们谈判条件给敌人看看吧。"
 yun.127.b: "要胜就要大胜！"
 yun.128.t: "暹罗求和！"
 yun.128.d: "暹罗政府终于意识到他们不可能打赢这场战争，开始要求停战。我们将吞并掸邦，而他们将撤回兰纳地区。"
 yun.128.a: "接受条件。"
 yun.128.b: "我们要在你们屁股上烙上印记！"
 yun.129.t: "云南接受停战协议！"
 yun.129.d: "云南政府接受了我们在求和中提出的条件，他们很快就撤回到掸邦南部边境外。"
 yun.129.a: "和平将至。"
 yun.130.t: "向云南无条件投降"
 yun.130.d: "兰纳地区已被滇军占领，人民也越来越厌烦这场战争，如果我们想活下去，就不得不与入侵者达成和平协议。"
 yun.130.a: "我们别无选择。"
 yun.131.t: "暹罗政府宣布无条件投降！"
 yun.131.d: "暹罗政府在我们把他们的军队赶到兰纳地区后，表示愿意无条件地割让掸邦。随着他们的失败，掸邦南部终于被我们控制了。"
 yun.131.a: "好极了。"
 yun.132.t: "暹罗割让了掸邦"
 yun.132.d: "暹罗政府已选择将掸邦交给我们政府。今天对我们云南省和中国来说都是伟大之日！"
 yun.132.a: "又一块领土回归了祖国。"
 yun.671.t: "云南已经占领东京"
 yun.671.d: "龙云的军队已经将整条滇越铁路从我们手中夺走。我们该决定是继续这场战争，还是放弃越南北部并转向更紧迫的事情。"
 yun.671.a: "我们已经受够了。让我们在形势进一步恶化之前结束这场僵局吧。"
 yun.671.b: "我们还能扳回一城的。"
 yun.672.t: "越南重回和平"
 yun.672.d: "我们的军队势不可挡。敌人交出了滇越铁路的控制权，向我们乞和。凭借这条铁路，我们将真正摆脱外国对我们出口的支配，甚至可以尝试建立我们自己的商船队。"
 yun.672.a: "一场漂亮仗的公道价格。"
 yun.672.b: "让我们恰当地结束这场战争并控制整个越南。"
 yun.673.t: "云南接受停战协议！"
 yun.673.d: "由于云南军队在没有进行什么抵抗的情况下便击败了东京方面，我们被迫放弃了北越。我们只能等待时机，期望反攻的机会出现。"
 yun.673.a: "终于结束了。"
 yun.133.t: "西藏危机"
 yun.133.d: "长期以来，云南的大理西北部有一个庞大的藏族群体。随着清朝的灭亡，云南和西藏在这些藏族自治团体中的势力边界越来越模糊，致使云南与西藏的边界在多年来发生巨大变数。然就在我们领土内，迪庆和怒江地区一直声称对西藏的南端拥有主权，更具体地说，对芒康县拥有主权。虽然这些比较局域化的领土“误解”可能会成为云南展现力量的机会，但在政府内部许多人都担心，这座山值得我们将士去牺牲吗……"
 yun.133.a: "不就是西藏吗。"
 yun.133.b: "让我们和西藏政府谈判吧。"
 yun.133.c: "我们的土地，他们的血！"
 yun.134.t: "云南想就昌都问题谈判"
 yun.134.d: "滇系与我们政府同接触了，就昌都移交云南进行谈判。虽然谈判过程很友好，但很明显，如果外交手段不能给他们想要的，他们就会用武力夺走。"
 yun.134.a: "我们不需要那块地，真的。"
 yun.134.b: "不，昌都是西藏的合法领土！"
 yun.135.t: "西藏接受我们的条件"
 yun.135.d: "西藏已同意把昌都交给我们，我们的军队正向西藏东部和平进军，而他们在撤退到新边界。"
 yun.135.a: "人民的胜利！"
 yun.136.t: "西藏拒绝我们的条件！"
 yun.136.d: "西藏拒绝归还昌都给我们，他们现在还开始加固边界防御来对付我们。我们如何应对？"
 yun.136.a: "我们还有要事去做。"
 yun.136.b: "现在给我拿下来，用军队！"
 yun.137.t: "与云南求和？"
 yun.137.d: "我们完全失去对昌都的控制，而且很难夺回它了，没有理由再继续与滇军作战，我们内阁中许多人建议，应该在更多的流血冲突发生前结束战争。"
 yun.137.a: "为了这块微不足道的地方，我们已经流太多的血了。"
 yun.137.b: "不成功便成仁！"
 yun.138.t: "西藏求和！"
 yun.138.d: "西藏政府察觉到了自身困境，决定求和。我们如何应对？"
 yun.138.a: "同意他们的条件。"
 yun.138.b: "杀到拉萨！"
 yun.139.t: "云南接受我们的条件！"
 yun.139.d: "云南政府已经接受了我们的条件，并将尽快撤回他们的领土。和平再一次笼罩我们国家。"
 yun.139.a: "好极了。"
 yun.150.t: "缪云台希望聘请加拿大锡矿方面专家"
 yun.150.d: "云南的经济改革正在如火如荼地进行，而锡贸易的问题也被在唐继面前反复提及。毫无疑问锡贸易利润可观，可缺乏投资与基建导致扩大贸易规模寸步难行。但经济危机给了缪云台大展身手的机会，他指出他于20年代早期撰写的《个旧锡业概况》中概述了如何改善我们的矿业收益，同时减少德国资产对锡产业的控制。为此他首先要求邀请一位加拿大的锡矿专家入滇，协助评估要扩张云南的锡产业需要改革多少东西。"
 yun.150.a: "祝你成功。"
 yun.151.t: "缪云台授权对锡矿生产进行改造"
 yun.151.d: "在得到加拿大锡矿专家建议和[Root.GetLeader]全权授予下，缪云台批准购买和进口现代化的洗矿机与熔炼炉。正如他所说，现代冶炼设备将弥补个旧锡矿出口的两大不足。首先是锡的纯度。只要新电炉操作得当，就能把个旧锡矿的纯度提升到国际标准，从而绕过德国财团限制，直接拿到国际市场上进行销售。在跳过了广州的中间商和二次冶炼之后，锡矿贸易的利润就可以集中到省政府和本地锡生产商的手中。不过，尽管新的纯化方法可以让我们的收入大幅提升，但由于我们还没有设立对外经济办事处，所以暂时还不得不利用德国中间商来处理相关问题。"
 yun.151.a: "让钱流动起来吧！"
 yun.152.t: "云南人拿到新的锡矿生产设备"
 yun.152.d: "在得到加拿大锡矿专家建议和[Root.GetLeader]全权授予下，云南经济专家缪云台通过滇越铁路，批购买和进口现代化的洗矿机与熔炼炉。一开始这听起来并不令人担忧，但德国矿业专家解释，云南为从锡矿贸易中获利，将使用这些现代冶炼设备弥补我们利用的两个关键不足。首先是锡的纯度，只要他们新电炉操作得当，就能把个旧锡矿的纯度提升到国际标准，从而不需要德国财团与国际市场联系，直接拿到国际市场上进行销售。虽然云南锡务仍过度依赖我们广州的贸易办事处，我们仍能从他们那赚取巨额利润，但他们摆脱我们的控制可能只是时间问题……"
 yun.152.a: "必须密切注意他们。"
 yun.153.t: "富滇银行在香港开设办事处"
 yun.153.d: "随着一年前新熔炼炉的成功投产，缪云台开始着手将富滇银行的办事处扩展到香港。这样做的原因是，办事处可以监督云南锡务公司与国家市场之间的贸易，而不必找德国矿务财团充当中介。新办事处的开业，让我们在锡矿贸易中的利润几乎翻了一番，利润的增长看来还没有停止的迹象！"
 yun.153.a: "拿出香槟来！"
 yun.154.t: "富滇银行在香港开设办事处"
 yun.154.d: "作为经济改革计划的一部分，云南政府为富滇银行在香港开设的新办事处提供资金，来绕过锡矿贸易行业的德国公司。随着他们办事处开张，也得到了其投资的回报，而我们的金钱也在这前英殖民地中流动起来了。"
 yun.154.a: "很高兴与你做成生意！"
 yun.155.t: "云南锡务公司终止与德国公司的贸易合同！"
 yun.155.d: "如一年前的预测那样，云南锡务公司为提高锡纯度做出巨大的成果，而且事实上，他们已经很久没再使用我们广州的二次精炼厂了。虽然这早就在预料之中，但在香港开设办事处还是让我们吃了一惊，因此，云南锡务公司认为，是时候解除与德国公司的合同了。合同规定，云南锡务公司完全控制云南矿山，其锡矿销售则通过德国中间商进行。虽然我们控制着滇越铁路，仍允许我们用关税削减他们贸易中利润，但这对我们矿务公司在该地区的利益也造成巨大打击。"
 yun.155.a: "那就把关税翻一番吧。"
 yun.156.t: "德国人不再控制滇越铁路"
 yun.156.d: "经历了十多年不公平的税收政策后，德国人终于被赶出了东南亚。虽然与铁路的新控制者的关系还不太稳定，但不可否认的是，比起以前德国人无情剥削，这是明显的改善。"
 yun.156.a: "我们终于摆脱了殖民主义枷锁。"
 yun.157.t: "解决土司"
 yun.157.d: "边疆土司领袖一直以来在挑战我们省政府的权威，虽然他们在自己的群落普遍受到尊重，但总与我们发生利益冲突，并与我们政府闹得很不愉快。到现在为止，我们仅仅维护他们的独立状态，也没试图将他们土地纳入政府之中。但边疆资源丰富，或许是时候终结他们的伪封建统治，进行归土归流了……"
 yun.157.a: "让他们好好归顺我们就行。"
 yun.157.b: "改土归流。"
 yun.201.t: "马坚请求资助回族学校"
 yun.201.d: "马坚是一位著名的伊斯兰学者和阿拉伯语语言学家，他在云南的穆斯林社区中一直是举重轻足之人，而且还是极受欢迎的回族发声人，他最初是名在上海的学生和国民党的战友，但因他的政治关系和参与上海起义，使新中央政府对这位受人尊敬的神学家失去好感。从那时起，他便以难民身份回到他的故乡云南，还常向我们当地政府申请提供资金，来维持他的文化和宗教项目。他最新计划是想在全农村开办一系列新汉阿双语学校，教授回族人学习真主的语言和伟大中华民族的语言，并再次请求我们政府提供资金。"
 yun.201.a: "他会得到资助。"
 yun.201.b: "他得自己解决。"
 yun.202.t: "马坚致力促进埃及文化交流"
 yun.202.d: "著名的回族学者马坚提出了另一项建议，实现他几十年前提出建立中埃文化交流的想法。曾经这想法差点成功，但因为大英帝国崩溃，以及他们失去对埃及的控制，导致马坚无法从英国驻上海领事馆那获得独立的埃及王国的护照。他和他的学生被困在中国，多年后，他现在能以还人情利益的方式，与我们地方政府合作，完成这趟旅程。他请求我们支付去开罗的旅费，而马坚将代表我们滇系和整个中国，与阿拉伯国家建立更密切的联系。"
 yun.202.a: "资助他的远游。"
 yun.202.b: "我们没钱做这事。"
 yun.203.t: "马坚访问开罗"
 yun.203.d: "虽然我们与远东的联系在于分散的大使馆网络中，但也不是每天都有探险队从一个国度到另一个国度的每个地区。但今天，我们发现这一例外，他们来自中国，更具体地说是来自中国云南省的著名回族学者，今天在他的省政府的祈福下抵达开罗。在一些学生的跟从下，他们游遍开罗关键的地方，并要求在开罗待上几个月，在这他希望学习阿拉伯语，并将《古兰经》译成中文。"
 yun.203.a: "我们热烈欢迎。"
 yun.204.t: "马坚访问麦加"
 yun.204.d: "虽然我们与远东的联系只有分散的大使馆网络，但也不是每天都有探险队从一个国度到另一个国度的每个地区。但今天是个例外，他们来自中国，更具体地说是来自中国云南省的著名回族学者，今天在他的省政府的祈福下抵达麦加。在一些学生的跟从下，他们游览了这座城市，并参观了克尔白。虽然因为中国留学生与一些阿拉伯学者之间的误解产生一点分歧，但很明显，他们这次远游肯定是怀着善意的，他们还请求我们允许他们在回中国前再游览一段时间。"
 yun.204.a: "我们热烈欢迎。"
 yun.205.t: "马坚希望前去麦加"
 yun.205.d: "马坚在云南各地完成朝圣，并帮助在边疆建立回族学校后，他再次向我们政府申请资助，前往麦加。虽然云南许多穆斯林很乐意收到伊斯兰发源地的信息，但我们也没必要去花这笔钱。"
 yun.205.a: "我们资助下。"
 yun.205.b: "他算老几？"
 yun.206.t: "马坚出版《阿拉伯汉语词典》"
 yun.206.d: "马坚前往中东后，在那接受了阿拉伯语的教育，带着这些知识回到了云南，并开始编纂第一部阿拉伯汉语词典。长期以来，由于语言障碍和翻译困难，中阿文化交流问题一直困扰着两国人民，这本词典会对全中国的穆斯林大有帮助。"
 yun.206.a: "真棒啊。"
 yun.207.t: "马坚出版汉译《古兰经》"
 yun.207.d: "长期以来，马坚饱受音译和语言标准化的困扰，但最终成功出版了自己翻译的《古兰经》汉译本，他利用自己阿语译汉语的知识，让云南省回族学校的伊斯兰教义更准确的表达出来。"
 yun.207.a: "我想知道这真的会是标准吗……"
 yun.208.t: "修路中发现恐龙骨骼化石！"
 yun.208.d: "禄丰的工人在道路施工的过程中发现了一些新奇的玩意，他们在清理泥土的时候发现了一种已灭绝动物的化石。地质学家卞美年第一时间知道了这一发现并赶往当地。在迅速分析过后，他在一些工人的帮助下发现了其余的化石遗骸。这些遗骸被称为IVPP V15，并被运往昆明作进一步分析。鉴于当地的古生物研究价值正在提高，卞美年现在正在当地进行地质调查，研究此处是否会有更多藏有古生物信息的沉积岩层。虽然他干这些都不要钱，我们必须承担运输费用，而且道路工程的延误也会对我们造成一点经济损失。"
 yun.208.a: "希望能发现一些有趣的成果。"
 yun.209.t: "古生物学家蜂拥至云南！"
 yun.209.d: "在古生物和动物学家杨钟健的带领下，许多学者正涌往云南研究IVPP V15的遗骸。虽然这个骨架只有一部分，但类似于蜥脚类恐龙的外观让许多人正在将其与1903年在科罗拉多州发现的侏罗纪晚期蜥脚类恐龙高胸腕龙进行比较。但卞美年的早期测量结果显示这些骨骼很可能来自三叠纪晚期，这一结果让相关专家更加热情，因为大多数的蜥脚类被认为是在侏罗纪早期阶段才进化来的。但仍有许多人持怀疑态度，指出周围的地址可能来自更晚的时期，与以往的发现更加一致。而使人们对这些化石感兴趣的另一点是这具骨架似乎不属于在中国发现的任何已知蜥脚类动物，许多人很想知道这具新骨架是否完全属于另一个尚未被发现的属。"
 yun.209.a: "我更想在这学术热潮中赚点蝇头小利……"
 yun.210.t: "下禄丰组正式被发现"
 yun.210.d: "今天，国立西南联合大学（洋人真这么写的）正式宣布在云南发现了下禄丰组。虽然最初的样本显示该地区为上三叠纪地层，但进一步的分析使卞美年和其他地质学家将其确定为下侏罗纪地层，并证实了IVPP V15的骨骼属于蜥脚类恐龙。杨钟健同样也得出了他的最终结论，IVPP V15属于此前从未发现的全新属，并将其命名为许氏禄丰龙以纪念他的导师弗里德里希·冯·许内。随着这一消息的公布，来自中国各地和周边国家的几十个小型考古队纷纷涌入云南进行勘探。虽然这对我国政府并无过多影响，但云南的科学界肯定会从这些纷至沓来的地质学家和古生物学家中受益。"
 yun.210.a: "这正是我们所需要的，更多的知识分子……"
 yun.211.t: "北京“大地震”"
 yun.211.d: "谁能想象，溥仪在君主主义支持者的帮助下恢复了实权。当曹锟和吴佩孚躺在皇宫的青砖上时，新生的满清政权不得不与退到南方和洛阳的蒋百里率领的直系军队作战。但他们的对抗与我们无关，玉帅的梦想已随他而去，革命事业会在云南开花结果。\n\n余波先从大学开始，学生们纷纷走上街头，高呼反对满清，恢复共和主义。这些年轻的激进分子声称必须结束落后的君主制，督促我们采取行动；大街小巷茶余饭后都在谈论着当年的反满潮，各大城市的满城血流成河，成百上千的满人投入水井以求躲避革命的怒火。唯有北京幸免于难，但这次能否那么幸运还真不好说。\n许多人也记得联省主义，有些政治不太敏感的人会悼念曹坤和吴佩孚，很显然他们是假共和分子，但他们至少装作要共和了。\n出乎意料的是，越来越多的结社团体也要求进行民族革命并与国民党建立兄弟关系。现在没有人知道新生的满清政府会采取什么行动，问题堆积如山，但有一点可以肯定：云南现在前所未有的团结，即便只有三天热度，那也都是为了向满清倾泻怒火。"
 yun.211.a: "难道我们要一直被羞辱吗？"
 Yunnan_KAC_colonizing_1_t: "克钦的抵抗"
 Yunnan_KAC_integrating_1_t: "克钦的暴乱"
 Yunnan_KAC_colonizing_1_d: "密支那被很多人看做克钦人实际上的首都。在我们开始殖民活动后，越来越多的人都聚集在此，抗议我们侵犯他们的土地。虽说这对我们在苍山山脉另一侧的统治没什么威胁，但如果我们不去阻止他们的话，抗议者的势力就会进一步发展壮大，以至于阻碍我们的殖民政策。我们该怎么办呢？"
 Yunnan_KAC_integrating_1_d: "密支那被很多人看做克钦人实际上的首都，随着我们整合工作开始，民众在密支那聚集一次示威，向我们当局表明他们的诉求。示威者们要求给予克钦人更大的权利，让他们与中国人平起平坐，而非像以前的缅甸人那样对待他们。我们应该如何回应这些诉求？"
 Yunnan_KAC_colonizing_1_a: "在他们事情闹更大前镇压示威。"
 Yunnan_KAC_integrating_1_a: "暂时向他们提供任何保证。"
 Yunnan_KAC_colonizing_1_b: "他们现在是我等黎民百姓，哪怕我们是在殖民。"
 Yunnan_KAC_integrating_1_b: "派支代表团去分析形势，听听他们的意见。"
 yun.301.t: "克钦人的地位"
 yun.301.d: "历经缅北崇山峻岭之中艰苦卓绝的战斗之后，克钦地区已尽归我手。这里是掸族、景颇族、缅族与其他众多民族聚居之地，让各方利益都能得到满足并非易事。虽然我们对克钦殖民与开化日益深入，各民族要求自治的问题依然存在。虽然强力进行整合可以让我们巩固对当地人民的控制，但克钦地区的民众肯定更加愿意保留他们自己的民族独立和自治。此事该如何定夺？"
 yun.301.a: "许诺他们全面的民族自治！这就是我们团结这个国家的方式！"
 yun.301.b: "自治个屁，我们需要不惜代价全面整合！"
 yun.302.t: "克钦当地法律问题"
 yun.302.d: "虽然我们完成对克钦地区的整合，但当地的法律与习俗仍然是个问题。我们在云南有自己的一套法律规则体系，但是克钦当地人却依然习惯于使用自己的部落习俗和法律。因此，在我们镇压民间异议和动乱时，这个问题就凸显出来了——我们应该让当地民众保留本地法律和习俗，还是让他们全面融入我们的法律体系中来？"
 yun.302.a: "咱们都是文明人，允许当地人继续实行他们自己的法律。"
 yun.302.b: "都是些啥乱七八糟的玩意儿？只要让云南直接管辖就够了！"
 yun.304.t: "果敢继承危机"
 yun.304.d: "我们在佤邦的整合进程一片顺利，不过我们好像也不慎乱入了果敢的世袭危机中。一方面，缅甸人给该地区授予了共同领导权，从而控制住局势；另一方面，果敢方面各势力也与我们接洽，希望能得到我们的承认。当然事情是这样的，茅扎杨春荣于1927年去世，死后他儿子杨文炳和他堂叔们杨春锦、杨春沛发生激烈的权力斗争。当他两的堂叔出现合作的迹象时，杨文炳直接致函于我们政府，向我们说明，只要云南保护果敢的利益，不让“帝国觊觎掸邦”，他就会支持我们的事业，在两方争吵不休的兄弟之间，我们几乎没有选择，我们已经派出一支警察支队支持杨文炳巩固权力，希望他一旦成为苏巴，就能归顺于我们。"
 yun.304.a: "希望之后别后悔。"
 yun.304.b: "我们不该干涉土司事务。"
 yun.305.t: "兴威之争"
 yun.305.d: "兴威，这块曾在1765年的清缅战争中被大清觊觎的土地，在19世纪被缅甸击溃以及被英国殖民之后，早已是风中残烛。兴威如今被拆分成了两块分交给缅甸政府中的机会主义走狗分治，但我们有能力来纠正这个错误，将统一的兴威还给它的合法主人！"
 yun.305.a: "只要他们归顺我们……"
 yun.305.b: "转念一想……"
 yun.306.t: "孟密地区"
 yun.306.d: "苏钦貌基于1936年去世后，孟密的新苏巴由苏昆雀接替。不过他与其他共治者们不同的是，他受过大学教育，还是公认的文学士。尽管他是一名著名的缅甸爱国者，我们研究本地区的专家建议，或许我们只要保证他家人安全，以及保障他能继续统治孟密，我们就能收到一位苏巴的归顺……"
 yun.306.a: "为归顺付出点小代价。"
 yun.306.b: "我们另有选择。"
 yun.307.t: "昔卜的土司制崩溃"
 yun.307.d: "随着我们继续整合掸族土邦入云南，如今我们终于抵达了昔卜的大门前了——这是掸邦地区最大的土邦之一。由苏巴苏翁佳治理下的该土邦……令人惊异的是……治理的很不错。作为一个亲英派，苏翁佳被大众认为是一名仁慈的统治者，他创设了几项社会福利项目，而且他在革命前的英国留学的经历使得他的观念不同于一般的土司。然而，尽管他在这一地区有着崇高的声誉，他开出的效忠条件却也暴露了他的贪婪本性。他相信他同英国人之间的联系在谈判桌上能转化为他的筹码，他要求我们赔偿在我们入侵期间给他造成的损失，并帮助他进一步发展昔卜的福利制度。而我们的一些顾问则认为我们不应该单纯的接收他的价码，而是暗杀掉他并在他儿子苏甲盛成年掌权之前统摄昔卜的朝政，从长期来看这样或许更有利可图……"
 yun.307.a: "同意了，我们不是征服者，而是解放者。"
 yun.307.b: "我猜他的儿子更好处事……"
 yun.308.t: "孟拜的巴东政变"
 yun.308.d: "孟拜，这个长期以来掸人和克伦邦的巴东人混居的土邦，如今正陷入政变的风波中，当地土司已经被迫逃亡仰光。作为我们入侵缅甸的副作用，这一地区局势动荡，当地的巴东人在戴·巴汉的带领下发动了一场政变。在巴东人的统治下，孟拜宣称同更靠南一点的克伦邦建立了私下的联盟；虽然这并不影响我们的统治，但是我们必须在这一问题上表明我们的立场，究竟是支持一个可能效忠于我们的旧土司，还是放任一个在今后可能做大并分裂该地区的克伦族土邦成长……"
 yun.308.a: "复辟旧土司。"
 yun.308.b: "让戴·巴汉继续掌权。"
 yun.309.t: "宾朗的怒火"
 yun.309.d: "我们征服和整合掸邦地区的行为导致心怀不满的勃欧人起来造反，并占领了梅杜佛塔和南胡姜蒂盖寺。虽然他们手中只有轻型装备，但是由于勃欧人运用火箭的传统艺能，他们确实可以组织起一些火力。我们是该重拳出击，还是随他们闹？"
 yun.309.a: "几个和尚放鞭炮能把我们怎么样？别管他们了！"
 yun.309.b: "重拳出击！"
 yun.310.t: "打端与南部地区"
 yun.310.d: "在打端，由于战火肆虐，当地的土匪已经开始抢夺当地农民的稻谷，而农民们对此无能为力。他们向[Root.GetLeader]求援——我们该如何处理？"
 yun.310.a: "我们怎么会管这种事？"
 yun.310.b: "他们现在是我们的人民，因此受到我们的保护。"
 yun.311.t: "猛毛和梅萨贡"
 yun.311.d: "虽然我们发动了成功的入侵而且取得了胜利，但来自兰纳的自由斗士已经进入了我们的领土，鼓动当地人反抗我们的统治。虽然击败这些乌合之众易如反掌……但是这些家伙值得我们花费这么多资源来剿灭他们吗？"
 yun.311.a: "不值得……"
 yun.311.b: "立即盯紧边界的动静！"
 yun.316.t: "唐继尧是君主派的谣言四起"
 yun.316.d: "伴随最近针对政府的诽谤活动愈演愈烈，唐继尧成了其他党派嘲笑的对象，他们把唐继尧视作直隶的马屁精，更糟糕的是，他还成了君主主义者。唐继尧否认了这些帽子，但很明显，有些人相信这些说道，而且羞辱持续时间越长，越发不能保证唐继尧的合法性。"
 yun.316.a: "该死！"
 yun.317.t: "电影导演马徐维邦联系唐继尧再拍电影"
 yun.317.d: "许多云南百姓们还不知道，唐继尧在1923年出演一部电影。电影名叫《洪宪之战》，是云南省第一部自己拍的电影。如今光阴似箭，云南再度成为护国之首，而《洪宪之战》导演马徐维邦再次联系唐继尧，提议再拍一部电影。新电影主题也做更改，主题将为20年代滇系在第二次直奉战争中夺取贵州的事迹，虽然片名还在起草，但这可能会巩固唐继尧的合法性。不过也需要我省拨点资金……"
 yun.317.a: "那必须的！赶紧把制片厂布置成明星该有的样！"
 yun.317.b: "我们现在手头紧。"
 yun.318.t: "《贵阳之战》上映！"
 yun.318.d: "经过一年半的努力，唐继尧和马徐维邦的新片《贵阳之战》终于上映了。在电影里，唐继尧是前线指挥官，从一名无能的直系将军手中拿下这座城市，虽然有点不符合事实，但仍成为我们政府一个很好的宣传片，当然这部电影在全国地区肯定不怎么成功，不过在云南省内上映也足够捞回成本和利益了。"
 yun.318.a: "希望真的能表现出唐继尧的英雄色彩……"
 yun.319.t: "妓女丑闻"
 yun.319.d: "昆明一家当地报社的晨报让我们后院起火了：唐继尧在昆明宅邸的某位的邻居称，有几名姑娘被带进唐家，而且姑娘看起来还极不情愿。在云南，人口贩卖是被严格禁止的，并且会被严刑处理，而唐继尧似乎一直通过这种人口贩卖的渠道，来满足自己的欲望。虽然这对许多人来说都是无法容忍的事，但我们不能再让这消息继续传播下去了，报社将被干预和“说服”来删除他们的新闻文章，还要为绯闻道歉。我们绝不能让领袖在这艰难时刻突然下台……"
 yun.319.a: "有些人就是管不住自己的裤腰带……"
 yun.320.t: "云南赤色分子在昆明组织罢工！"
 yun.320.d: "虽然赤色分子在昆明之外是股未知势力，但在今天他们在翠湖公园附近举行罢工，要求改善纺织厂的工作条件和工资。而龙云拒绝就此事发表公开声明，但从内部消息来的源看，他明显感受到严重羞辱，准备采取报复行动。至于哪一种还尚不清楚……"
 yun.320.a: "真怪啊……"
 yun.321.t: "清党委员会崛起"
 yun.321.d: "清党委员会，于今天在云南建立的团体，虽然也叫“清”但和清朝没有一丝关系。由于云南省只有地方选举，他们在形式上更像是一个准军事团体，而非一个政党，不过能发展成现在这模样，这得感谢龙云给他们的支持。他们的领导人表示，将坚决抵制昆明最近的罢工，并“劝告”煽动者们要么早点回家，要么等待他们的制裁。"
 yun.321.a: "所以这是龙云的计划？"
 yun.322.t: "清党委员会驱散罢工群众"
 yun.322.d: "尽管清党委员会发出了威胁，但得感谢新滇社及其领导人的协助，昆明方面依然组织另一次罢工行动。这一次，罢工主角不是纺织工人，而变成个旧锡矿工人要求提高工资。然而，当罢工者试图再次进发翠湖公园时，他们遭遇到了清党委员会成员。他们大多数为退伍军人，龙云坚定支持者或狂热的反赤分子，随后他们爆发了冲突。尽管罢工被驱散、赤色影响被削弱、无人死亡，但仍有许多人受伤。但龙云还是对此消息做出积极回应，间接地帮助清党委会组织了这次斗殴，事实上他们所采取的行动无法追溯到他身上，而且奇怪的是，这在人民眼中是一个孤立的事件。"
 yun.322.a: "他赌对了。"
 yun.323.t: "龙云与电影镜头"
 yun.323.d: "龙云之妻李培莲，在云南文化界里事举足轻重的人物。过去还资助过艺术展览，而接受西方教育的她对翻修昆明剧院和电影院很感兴趣。如今，李培莲计划在昆明开设一家顶级电影院，他们称之为“南屏电影院”，这得到了“云南一号大美人”顾映秋，以及许多小投资者和上层社会的支持。而龙云在过去也支持过其他艺术项目，例如为了确立昆明的滇剧，他责成陆崇仁由财政厅拨款，设立戏剧改进社。不过现在出了点问题，南屏电影院的建设资金出现一点短缺，这要由都督，也就是政府来帮助这项重要的公共项目。"
 yun.323.a: "为了艺术，也为了爱。"
 yun.324.t: "龙云主持了一场首映会"
 yun.324.d: "戏剧改进社为昆明的戏曲艺术的发展做出了巨大的贡献。而政府建设的昆明基础设施给来到这里的艺术家留下深刻印象，也难怪昆明正迅速成为中国最具价值的艺术目的地之一。在这背景下，龙云将他自己的剧本交给滇剧来表演，实为惊喜。这部戏叫“云南的故事”，是一部爱国戏剧，反映了云南在中国作为边疆先锋的地位，以及在护国战争中救国救民的形象。虽然许多批评人士指出，这部戏剧带有很明显的反直系的色彩，而且除了试图鼓舞滇军士兵和市民的士气外，这部剧就一无是处了。不可否认的是，很多观众在剧院看过后都很喜欢这部剧。"
 yun.324.a: "对一位军阀来说……还不错？"
 yun.325.t: "龙云的儿子出国留学"
 yun.325.d: "龙云的儿子龙绳文终于成年了，为了攻读国际关系学，他决定离开中国。虽然龙绳文的旅途花销和学费对龙家来说意味着一笔巨大开销，但云南许多人都被龙云对教育的承诺所感动，内阁已经授权从政府给龙家一笔小额贷款来支付龙绳文的教育费用。"
 yun.325.a: "绳文，你一定要照顾好自己！"
 yun.327.t: "龙绳文发财了！"
 yun.327.d: "令人惊讶的是，大学毕业后，龙绳文就开始了自己的事业，并在几年的时间里，他想方设法赚了钱还上学费，而且他已经偿还了他的家人在他离开时欠下的债务。看来，龙绳文的经历再次证明了龙家的族史中所蕴含的实力和天资……"
 yun.327.a: "看起来我们的“投资”还有所回报……"
 yun.328.t: "在云南贯彻国民党的思想大纲"
 yun.328.d: "随着云南经济的崩溃，许多人对云南和中国的未来感到恐惧或沮丧，难怪在最近的起义中兄弟反戈。值得庆幸的是，国民党在这场斗争中取得了胜利。我们有责任克服这些小矛盾，把中国建设得更加美好。凭借这信念，我们的领袖[Root.GetLeader]已授权我们的政府对我省进行一系列彻底的改革，这种改革是我们边境地区很长时间都未曾见过的。改革的范围很广，[Root.GetLeader]把它分成三部分，就像国民党的三个主要纲领：民族、民权和民生一样。"
 yun.328.a: "国民党万岁！"
 yun.329.t: "国民党纲领第一条：民族"
 yun.329.d: "国民党在云南的首要纲领是“民族”，也就是民族主义。云南有几十个民族，一些过去还在发生过激烈冲突，至于[Root.GetLeader]将这些民族统一在一个旗帜下作为首要事项，也就不足为奇了。[Root.GetLeader]本人开始同其他政府官员巡查边疆，走访偏远的少数民族，并散发小册子，发表关于新中国未来道路的演讲。在新中国里，无论是住在云南偏远地区的还是住在北京的，大家都是中国人。虽然许多人对[Root.GetLeader]的启蒙无动于衷，但不可否认，国民党在少数民族中已然崛起……"
 yun.329.a: "为了统一的中华！"
 yun.330.t: "国民党纲领第二条：民权"
 yun.330.d: "[Root.GetLeader]介绍给云南的第二个纲领，幸运的是在我们接手之前就已经存在了，通常翻译为“民主”或“民治”。在这一改革阶段，国民党把他们的二元“权力”引进了云南：政权和治权。\n\n第一，政权，通常理解为用人民的权力来表达他们的政治愿景，其代表便是如今成立于昆明的新国民大会，通过地方和省级选举的权利，主动参与地方项目，允许人民表达他们的政治愿景并参加公投。这意味人民或许可以公投把[Root.GetLeader]赶下台，但我们领袖提出了“训政”的概念，即他将继续担任云南国民党的领导人，直到中国完成最终统一。\n\n第二，治权，其表现出大多欧美国家所坚持的共和分权制衡。但与大多数国家拥有国会（行政机构），参议院（立法机构）和最高法院（司法机构）不同，国民党在云南省设立五个机构：立法院、行政院、司法院、监察院与考试院，前三个机构借鉴自欧洲模式，而后两者则源于中国政治传统。我们将在这个结构上进行彻底改革，完全消灭唐继尧建立的旧体制。"
 yun.330.a: "人民第一！"
 yun.331.t: "国民党纲领第三条：民生"
 yun.331.d: "第三个纲领，民生，它通常英语直译翻译为“人民福利”。指的政府从土地征收地价税，从中获得的国家收入来发展社会工程项目，还通过补贴食物消费、衣着和住房费用，让农民和工人生活水平提高。这一纲领发布，使大多大地主在昆明大会前抗议，但无疑这一举动让农民更加欢迎[Root.GetLeader]了。"
 yun.331.a: "公平公正！"
 yun.332.t: "勿忘党史"
 yun.332.d: "改革的通过，让国民党在云南的地位慢慢得到巩固。但随着北伐老将士们逐渐退役，[Root.GetLeader]成为新一届国民党委员长。那段英雄群起的历史，那段坎坷曲折的党史正在经历被遗忘的危机。我们岂能接受遗忘党史的事实，所以我们制定了为蒋介石和孙中山建立纪念碑的计划。所有人都认为孙先生值得在云南立座丰碑，但党内大多人士对为蒋介石立碑的想法喜忧参半。他建立了国民革命军，也最终毁了国民革命军，让党和共和运动几乎全军覆没。局势正在升级，[Root.GetLeader]必须介入并执行他的最终决定……"
 yun.332.a: "为孙中山总理建造一座纪念碑。"
 yun.332.b: "为孙总理和蒋校长各建造一座纪念碑。"
 yun.333.t: "龚绶袭击汉人聚集地"
 yun.333.d: "云南南甸宣抚司土司龚绶，因我们剥夺了土司的选举权，滇西一些反政府分子与反汉土司领袖联手起来，开始变得胆大包天，去攻击边境的汉族移民定居点，在我们地区驻军前去逮捕时，已经杀死和重伤太多平民了。在他们逃亡之时，我们需要在边境地区额外分配一支猎捕队来进行抓捕工作，以及补偿当地居民遭受伤害的损失，该怎么办？"
 yun.333.a: "我们要把他们赶尽杀绝！"
 yun.333.b: "我们总有一天会抓住他们。"
 yun.334.t: "我们逮到龚绶了！"
 yun.334.d: "在边境经过几个月的追捕，我们的部队终于抓住了龚绶，准备将他送往昆明受审。边民们听到这消息时，无疑都松了一口气。看来这荒野的边境离稳定又近了一步。"
 yun.334.a: "罪有应得！"
 yun.335.t: "刺杀陈汝珍"
 yun.335.d: "负责维护沧源治安的设治局今天出了大事。设治局的主要人物，同时也是警察局长的陈汝珍，今天在他自己的办公室里被人枪杀。官方调查仍在进行中，但大部分与他共事的人异口同声地表示，罪魁祸首一定是沧源的基督徒。据我们所了解，陈汝珍曾经进行“清除西方影响”的行动，也就是镇压这一地区的基督徒。现在看来气数已尽的不是基督徒，而是他了。我们暂时还未对此案做任何行动，但就在调查进行的同时，沧源当局强烈要求对本地的基督徒来一次报复行动。"
 yun.335.a: "基督徒被扯进来了？还是在中国？"
 yun.336.t: "沧源的报复失败了"
 yun.336.d: "在我们仍在调查陈汝珍被刺案同时，沧源设治局方面未经我们同意，向沧源派出了大约300人的警察和民兵，执行报复行动。他们引发了一场街头斗殴，不过他们打输了，并撤回了澜沧。随后镇上发生了起义，那300人里的100人又被派遣去镇压起义。几天后，我们收到了沧源设治局的完整报告：有一名男子向人群里开了一枪（并不知此人是有意为之还是无能狂怒），杀死了一名本地居民，从而引发了另一场斗殴。所以在这场斗殴里的300人，大部分趁着混乱安然无恙的逃了，不过他们逃了之后，设治局决定让他们回去。看来，临沧的基督徒已经不是小事了，我们不得不花费更多的精力来处理这些人和他们引发的暴动。"
 yun.336.a: "啥？"
 yun.337.t: "沧源的报复成功了"
 yun.337.d: "沧源设治局根据我们的明确命令，派遣了大约2000民兵恢复镇上的秩序。在我们明确的指示下，没有发生像上次一样的流血事件。经过四个月后，我们接到最新的报告，其报告称：尽管有11名平民死亡和23名平民受伤，但我们仍然夺回了城镇的控制权，并且民兵们已被撤回。内阁和昆明省议会一些人提议调查一下沧源设治局对本地宗教信徒是否有迫害行为，这可能是我们未来避免起义的方法。"
 yun.337.a: "终于。"
 yun.350.t: "楚雄之战"
 yun.350.d: "由于缺乏火炮支援，我们部队试图通过河桥强行进城。然而对方的守军位置相当致命，桥上几支机关枪，就挡住了我们几小时的推进，给部队造成了巨大伤亡。最后，我军不得不撤退，西部仍在叛军手中。"
 yun.350.a: "该死。"
 yun.351.t: "楚雄投降了"
 yun.351.d: "我们先是给那些叛军们发了一份投降通知，但他们是如此愚昧，根本连看都不看一眼。所以，我们的大炮开始开火，把那些占据着桥头的守军统统炸飞。我们的军队长驱直入，轻松干掉了那些叛军并占领了城市。确保了西方的安全并且可以继续向东前进。"
 yun.351.a: "很好。"
 yun.352.t: "曲靖之战"
 yun.352.d: "我们士兵奉命守住谷口，便在山谷的下端和周围的小山中驻扎下来，当叛军逼近之时，狭窄的入口和高地都能被我军利用，使我们能够抵御更多的敌军，阻止敌军进程。"
 yun.352.a: "好活。"
 yun.353.t: "曲靖之战"
 yun.353.d: "我们部队撤退到城里，敌军便占领了谷口，并在山坡上布置了几个师。虽然战斗仍在城市中继续，但很明显，由于他们的部队在山上，想把他们赶出去，就必然会出现空前巨大的伤亡，我们的军官建议我们从山谷撤退，在其他地方集结部队。"
 yun.353.a: "哪里出错了……"
 yun.354.t: "攻占安顺"
 yun.354.d: "经过一天的等待，龙云的部队进入安顺，发现守军真遵守了承诺。老人、儿童和妇女已经撤离，他们的部队也随之撤退，使我们兵不血刃地占领城市。可当我们向当地留下的居民打听时，知悉了撤退的敌军是我们数倍，看来我们的选择是正确的……"
 yun.354.a: "怎么反转了……"
 yun.355.t: "攻占安顺"
 yun.355.d: "我们士兵随即进攻这座城市，很明显，防守方比我们部队准备得更好，这座城市被他们牢牢控制着。在多次击退我们的进攻后，我们的军官别无选择，下令撤退。看来防守方的部队数量比我们还多得多……"
 yun.355.a: "真衰。"
 yun.356.t: "毕节之战"
 yun.356.d: "我们一部分兵力从毕节以北的侧翼进行转攻，而守军被我们正面进攻分散了注意力。也因为这个原因，我们的分队才能得以绕到守军侧面，完成了一次包围，很快地把敌军平衡打乱了，让我们占领了战略重镇毕节。"
 yun.356.a: "干得漂亮。"
 yun.357.t: "毕节之战"
 yun.357.d: "当我们试图集中力量冲过主要防线时，由于我军缺乏大炮，谷口防御设施挖的相当好，让我们无法在城镇站稳脚跟，伤亡惨重。无奈之下，进攻随即下令停止，如果我们还想夺回毕节，就必须重新考虑我们的战略了。"
 yun.357.a: "大难临头啊。"
 yun.358.t: "防守毕节"
 yun.358.d: "我军在夜袭中被打的四分五裂，也没有坚实的防御设施保卫阵地，只能退到公路上，而敌军大部分打下了这座城市。我们只能被迫从毕节全体撤退到离昆明较近的一个防御阵地，尽管看起来这不可靠……"
 yun.358.a: "这可不是什么好事……"
 yun.359.t: "防守毕节"
 yun.359.d: "夜袭发生时，我们部队开始很混乱，但前线守备部队的军官还是收到了死守阵地的命令，并很快组织了起来重新进行防御。经过数小时激烈的巷战，敌军最终选择撤退，我们仍控制着这座城镇，现在，我们可以把它当作入侵贵西一个跳板了。"
 yun.359.a: "很好。"
 yun.360.t: "攻克贵阳"
 yun.360.d: "敌军被下令守住贵阳，清镇守军对此准备充分，在西南方向开挖战壕，轻松打退了我军进攻，造成我们很大的伤亡。尽管我们完全占领了贵阳，但是守军和黔中已经开始向贵阳推进了，没有南方部队相助，我们只能被迫放弃一些阵地，才能对叛军进行最后打击。"
 yun.360.a: "再快点……"
 yun.361.t: "攻克贵阳"
 yun.361.d: "我军奉命从贵阳向清镇挺进，在那钳制并包围了守军。由于没有退路，他们很快便投降，看来贵西地区都在我们完全控制之下。"
 yun.361.a: "很好。"
 yun.362.t: "景洪之战"
 yun.362.d: "我们一批部队在森林里打散了，让敌军可以重新组织防御，对我们阵地发起反击，迫使我们后退，把景洪丢给敌人手中。"
 yun.362.a: "这可不妙……"
 yun.363.t: "景洪之战"
 yun.363.d: "我们部队接到了直接进攻城市的敢死命令，经过一番战斗，打的守军措手不及，占领了这座城市。现在看来，至少昆明的西南侧安全了。"
 yun.363.a: "好极了。"
 yun.364.t: "贵阳昭通之战"
 yun.364.d: "由于我们将大量物资运往贵阳，贵州守军守住了阵地。虽然我们失去对昭通的控制，但我们仍然可以包围北部地区的叛军，迫使他们逃到四川。"
 yun.364.a: "好极了。"
 yun.365.t: "贵阳昭通之战"
 yun.365.d: "由于我们将大量物资运往昭通，得以在昆明最北端站稳脚跟。但贵阳的沦陷极大加强了东部的叛乱力量，哪怕我们在昭通赢得胜利，也并不能保证叛乱能迅速镇压。"
 yun.365.a: "得加把劲啊。"
 yun.366.t: "防守楚雄"
 yun.366.d: "我军做好了持久战和弹性防御的准备，首先在观音山附近与敌军交战，被迫撤退到龙川江河畔，进入楚雄境内。随着敌军伤亡增多，无法突破我们防线，失去了势头，下令撤退。我们军官敏捷地抓住这一机会，主动出击赶到了大理，希望他们快点占领这个地区。"
 yun.366.a: "太好了"
 yun.367.t: "防守楚雄"
 yun.367.d: "我军做好了静态防御的准备，正面防守集中在龙川江河畔的敌军的全部兵力。但就算我们在河桥交叉口中放置机关枪，敌军没多少火炮支援下，我们的防线还是被他们突破了。占据数量优势的敌军正涌入楚雄城，我们军官别无选择，只能下令向东北的山谷完全撤退，并直接保护昆明，现在楚雄沦陷了，他们随时会袭击过来。"
 yun.367.a: "该死"
 yun.368.t: "景洪之战"
 yun.368.d: "下令分兵后，我们得以钳制住敌人，为大部队保住景洪。虽然我们没有找到它们是不是通过澜沧江补给的迹象，但很肯定，他们的援军将离他们远在天边！"
 yun.368.a: "可真是个好消息。"
 yun.369.t: "景洪之战"
 yun.369.d: "我军试图推进到一个狭窄的山谷时，敌军迅速对我们展开防御作战，即使我们有出其不意的攻势，也打不破他们的防御。虽然我们军官还未决定从该地区撤出来，但很明显，他们没有对守军进行决定性打击的力量，并且敌军正在其他位置重新集结，这场战役的失败可能要让我们付出惨重代价。"
 yun.369.a: "该死。"
 yun.370.t: "洛江河之战"
 yun.370.d: "我军选择逼迫他们往东推进，终于把敌人从防御工事里击溃了。但令我们损失惨重的是，他们从毕节撤退时得到一定的增援，现在面对我们的可不是两支小部队，而是一支单独的、庞大的敌军力量，就驻扎在那狭窄的山谷里。我们已经停止前进，如果敌人在贵阳重新集结起来，这将造成是决定性的后果。"
 yun.370.a: "这可不妙……"
 yun.371.t: "洛江河之战"
 yun.371.d: "我军选择逼迫他们往北推进，很快把敌人从防御工事里击溃了，迫使他们逃到四川，而敌军指挥官被困在川渝边境与我军之间，他决定向我们投降，现在我军胜利向东挺进，尽管会面临一些敌军抵抗。但就目前看来，战役进展相当顺利。"
 yun.371.a: "太好了"
 yun.372.t: "澜沧江附近的冲突"
 yun.372.d: "在撤退的命令下，饱受摧残的我军成功地撤离了滇西地区。虽然这保存了我们一定的人力，但不幸的是，这也意味着我们给了敌人更多的时间，让他们自由休整，好组织起来对付我们。"
 yun.372.a: "这不一定是坏消息，对吧？呐？"
 yun.373.t: "澜沧江附近的冲突"
 yun.373.d: "在命令我军向敌人阵地发起攻击后，我们打的敌军措手不及，占领了他们的阵地。现在保山在我们的手中，只要控制着保山，守住滇西不是问题。"
 yun.373.a: "真是个好消息。"
 yun.374.t: "进攻毕节的结果"
 yun.374.d: "选择进攻毕节城是正确的选择，我们攻下城后，守军仍在分散和重新集结之中，等待并幻想着贵阳来增援他们。想法很好很不错，但我们已经设法让部队与贵西的驻军进行分庭抗礼，并为将来对贵阳的攻势开辟了道路。"
 yun.374.a: "可真是个好消息。"
 yun.375.t: "进攻贵阳的结果"
 yun.375.d: "选择进攻贵阳是灾难的选择，我们不仅兵力不足，而且敌军还能从毕节谷地侧翼包抄我们部队，逼迫我军遭受重大损失的情况下，退回到滇中。战争肯定还会旷日持久，只不过我们似乎一开始就走错了方向。"
 yun.375.a: "我们仍将战斗。"
 yun.376.t: "攻下大理"
 yun.376.d: "我们的部队向西挺进，成功地到达大理古城，威胁玉溪的敌军最终选择撤回保山，看来是要攻击我们，夺回大理。这是决定性的胜利，但这是会让我们赢得战争，还是仅仅扩大战争，仍尚待观察。"
 yun.376.a: "这依旧是场胜利。"
 yun.377.t: "玉溪失陷"
 yun.377.d: "我们的部队集中在玉溪，最初守住了前线，能够牵制敌人并阻止他们前进。然而，随着战斗的拖延，玉溪周边的地形对我军作战不利，敌军一个分队向东包抄，先到抚仙湖，然后向西包抄到了玉溪。恐慌之中，我们的军官接到了突围的命令，虽然突围成功，我们主力部队也撤退了，但我们仍然失去了玉溪，随着敌军逼近昆明，进攻滇西的机会一天比一天渺茫。"
 yun.377.a: "我们将为昆明每寸土地竭尽全力。"
 yun.378.t: "松山撤退"
 yun.378.d: "当我军打点行装，准备逃离防御阵地时，敌军占领了山口。我们在避免不必要损失的同时，也失去了对滇西的控制，在今后夺回滇东的过程中，可能就要付出很大的代价了。"
 yun.378.a: "逃跑的士兵也还能打。"
 yun.379.t: "松山防御"
 yun.379.d: "下令我们部队死守后，我们成功挡住了敌军进攻。尽管叛军竭尽全力想要突破，但还是一波又一波地击退在山上。险峻的山谷和山口可能仍爬满了敌军士兵，但保山和滇西仍在我们的手中。"
 yun.379.a: "真是个好消息。"
 yun.380.t: "毕节豪赌失败了"
 yun.380.d: "革命军选择集中力量对付军阀后，变得强大起来，把我们打得落花流水，并把我们赶出毕节。虽然我们封锁了毕节到昆明的道路吗，但他们开始知道自己占据了上风，而自信的革命军总是能做出可怖的事情，比如直接把我们防线捅穿。"
 yun.380.a: "都是坏消息……"
 yun.381.t: "毕节豪赌成功了！"
 yun.381.d: "我们把注意力转到革命军身上，很容易地把他们打得溃不成军，迫使他们全部撤退毕节，然后再对付在毕节的胡若愚零星部队。在夜幕到来前，他们选择了投降，现在毕节牢牢在我们手中，随时为进攻东部做好准备。"
 yun.381.a: "好消息！"
 yun.382.t: "黔中的拥趸继续潜伏"
 yun.382.d: "虽然我们的部队没被发现，但国民革命军已经在该地区巩固起来了，现在正面对抗他们几乎是不可能赢的。"
 yun.382.a: "可恶。"
 yun.383.t: "黔中的拥趸成功起义"
 yun.383.d: "当国民革命军试图重新集结时，我们的卧底成功发动了起义，现在他们控制了黔中，为我们部队占据了贵州的大部分地区。"
 yun.383.a: "正统国民党的又一次胜利！"
 yun.384.t: "玉龙山防守成功"
 yun.384.d: "我们的守军选择重振旗鼓，被迫与包围玉龙山的敌军部队战斗，虽然伤亡惨重，但部队及时赶到，解救了守军，从敌军手中夺回了我们西侧阵地。"
 yun.384.a: "你们的英姿我们会铭记！"
 yun.385.t: "玉龙山防守失败"
 yun.385.d: "在没有任何救援的情况下，守军决定投降，以避免不必要的伤亡。敌军现在已经安全控制了滇西。"
 yun.385.a: "可恶"
 yun.386.t: "贵西夹击"
 yun.386.d: "我们已经选择了侧翼进攻贵西的敌军，很快在短时间内击败了东部的敌军，我们现在可以回守西部，确保昆明的安全！"
 yun.386.a: "接下来前进就好！"
 yun.387.t: "重新部署军队"
 yun.387.d: "我们选择重新部署军队来保卫西部，不幸的是，我们在东部失去了立足点，当我们保护我们的西边时，我们在东部的不作为可能将导致敌军在贵州附近重新集结……"
 yun.387.a: "至少昆明还安全。"
 yun.388.t: "螳螂川防线被攻破"
 yun.388.d: "我们选择派一个分队从大理侧翼攻击，不幸的是，我们的前线力量已经被削弱得太厉害了，敌军在我们军官实施侧翼战术之前就突破了我们防线。虽然分队仍可以通过另一个山口撤退，重回我们部队之中，但我们在昆明的阵地开始动摇了，我们可能不得不再次撤到农村……"
 yun.388.a: "骑兵军官呢……"
 yun.389.t: "西部前线仍在掌握之中"
 yun.389.d: "我们选择维持螳螂川防线，击退了敌人的进攻，并且我们的骑兵军官掌握了主动权，把敌人赶回了大理。随着大理的陷落，滇西已经牢牢地掌握在我们的手中。"
 yun.389.a: "干得好！"
 yun.390.t: "遵义守军遭到压制"
 yun.390.d: "遵义的效忠者选择了绕远路，却遭到敌军的压制。他们的牺牲将被铭记，但同时我们在东部的状况处于危险之中，我们需要退回昆明，以防我们的敌人胆大妄为，决定进攻……"
 yun.390.a: "要是我们有卡车就好了……"
 yun.391.t: "遵义守军松了口气"
 yun.391.d: "我们选择直奔遵义，在遵义周边的包围圈中，我们成功击溃了敌军，解救了守军。现在敌人撤退回了贵州，我们在滇东的状况似乎一天比一天安全了……"
 yun.391.a: "我们不会放弃任何同袍！"
 yun.392.t: "渗透打击不起作用"
 yun.392.d: "我们部队选择绕过松山关口，到达了保山，但不幸的是，我们花了太长时间了，敌军已经从山上侦察到我们，在我们到达这地区时，他们就已经做好防御准备了。尽管冲突仍在继续，但我们在该地区遭到瓶颈了，没了出其不意的效果，而且我们没有地形优势，所以我们得撤退了，除非还打算冒着顶不住的消耗战风险。"
 yun.392.a: "该死。"
 yun.393.t: "松山打下来了！"
 yun.393.d: "我军向山上守军发起冲锋，企图在叛军集结起来前到达保山，而战斗场面简直就是一种英勇或绝望的武力炫耀。守军的机关枪不断地射向我们的战友，他们一个又一个地倒下，但最终我们打下了松山，并进发到保山。虽然保山的侦察部队比我们先一步到达，但在无组织起来的情况，只能迎接我军的重拳出击。现在，保山是我们的了，连同滇西。"
 yun.393.a: "为我们所有人树立了榜样。"
 yun.394.t: "兴义城破"
 yun.394.d: "我们决定分出一支分队参与进攻兴义的计划，许多人在想，我们会不会重蹈蒋介石覆辙，削弱主力最后惨败告终。但最终我们证明了他们的忧虑是错的，在我们击溃了安顺的叛军之后，我们收到兴义城守军的投降请求，现在贵西被我们牢牢控制着。"
 yun.394.a: "干得漂亮！"
 yun.395.t: "兴义城破"
 yun.395.d: "我们将主力部队留在兴义后，接到了守军的投降书，占领了兴义后，部队北进向安顺进发。然而，当部队到达时，敌人已经在城里盘踞已久。虽然我们突破了他们的防线，但也遭受了严重的伤亡，并耽搁了相当长的时间。"
 yun.395.a: "我们还能多倒霉？"
 yun.396.t: "分队护桥"
 yun.396.d: "我们向北派出了步兵分队，开始对敌军进行试探攻击，让他们能忽略掉我们的侧翼战术。当我们谋划好的全面进攻开始时，我军以近乎完美的时机从北方逼近。我们的侧翼进攻使守军毫无防备，虽然固守的阵地难以肃清，兴义狭窄的街道上发生激烈的巷战，但我们还是迅速击溃了敌军，正向南推进，与南部敌军进行正面交锋。"
 yun.396.a: "好！"
 yun.397.t: "我们未能突破"
 yun.397.d: "为了追求速度，我们付出了惨重的代价。我们的进攻被守军击溃，损失惨重。"
 yun.397.a: "该死！"
 yun.400.t: "掸邦土司王与克钦爆发起义"
 yun.400.d: "在我们正忙着准备另一条战线的战事时，掸邦土司和克钦邦叛乱分子在他们领土集结部队，将我们的部队赶了出去。我们可以正式向他们宣战，但他们决意不会再屈服于我们，或许我们也可以让他们自生自灭。所以我们该怎么办？"
 yun.400.a: "告诉他们反抗是什么下场。"
 yun.400.b: "我们负担不起后方的战事。"
 yun.400.c: "克钦必胜！"
 yun.400.e: "掸邦永存！"
 yun.401.t: "唐继尧宣布进行中央集权"
 yun.401.d: "因为联省制省宪法和法律的通过，让云南地区的权力不断地下放，唐继尧做了他所能允许做的事，来掌控这一体系的控制权，但这还不够。他受够了省议会每天不断发生的争吵抗议，唐继尧认为废除省宪，恢复省内秩序的时候到了。一些人认为此举有着必要性，但许多忧心忡忡的共和派们担心，这只是朝独裁政治更危险的一步……"
 yun.401.a: "我倒要看看他最后会不会出卖这一切……"
 yun.402.t: "改革地方政府权力"
 yun.402.d: "直系对中国的掌控已经越来越不稳定了，唐继尧认为，现在正是对各地政府进行改组的好时机。当各个地方政府选出新的候选人后，他发现，这些新改组的政府和他心中的联省制政府截然不同，甚至有国民党共和制的样子，更有甚者，像保山的议会竟然公开支持军阀们。正因如此，从极端的改革连续过渡到另一种极端更难上加难，唐继尧觉得倒不如彻底推翻这种制度，以自己的心腹来取代这些不务正业的议员。尽管此行毫无民主可言，但唐继尧表示，这只是踏入联省制的临时举措而已。为表他对联省制的诚意，他同时颁布了一条法令：各地议会现在有进行土地改革和各地区自由贸易的权力。尽管一些来自国民党的人士对于唐继尧把他们同志从各地议会中罢免怒不可遏，但公众的态度决定了一切，改革后，唐继尧的支持度一日千里。这让那些愤怒的国民党成员们无地自容，他们的统治也一哄而散。"
 yun.402.a: "迈向联省制的一步？还是威权体制的另一步？"
 yun.403.t: "扩大省宪法"
 yun.403.d: "基于陈炯明的《建设方略》，唐继尧在几年前通过一部省宪法，其中详细规定中央和地方政府之间的分权制度。由于全中国还远未统一到中央政府的领导下，这意味着昆明和每个地方议会都将遵循一种分权风气，即鼓励商会和行业工会作为城市的基层组织单位，同时乡村与县城将保留他们传统而零散的乡族组织以及众多其他理念。然而在首次执行上，唐继尧对陈炯明提出的许多方针视而不见，比如将总统行政权削减到仅仅是个有名无实的首脑，行政权将由责任议会掌握。唐继尧在云南拥有庞大的权力，他拒绝设立各级立法机构，但允许通过民主投票管理的议会存在。随着逐渐的稳定，唐继尧认为是时候落实省宪的后部分了，这可以大大提高他的公共合法地位，人们将可以投票选举法官和法院官员，并将允许唐继尧进一步与他的联省派支持者达成联盟。"
 yun.403.a: "等等，都督的行政权是不是变了？"
 yun.404.t: "滇系的未来"
 yun.404.d: "决定中国命运的最后斗争即将来临，唐继尧也准备让这多山之省参与这场改变中国的宏伟蓝图之中。虽然唐继尧曾作为致公党支持者，支持过联省制和相关政策，但显然他不愿意与陈炯明共享一个政治舞台上，两人之间的权力斗争必然无法避免。而在公众方面，人们对云南加入联省制事业五味杂陈。无疑，云南肯定整体支持共和制度的，他们反对清帝国和直系军阀任何形式的统治，但也有一部分群体不想再为中国其他省份流血流汗。毕竟在云南省，充斥着太多少数民族，他们对遥远的北京汉族政治中心不感兴趣。唐继尧要在加入联省制和倾向民心方面做出选择，尽管这的确很不容易，对他而言……"
 yun.404.a: "让我们为陈炯明与联省制而战吧！"
 yun.404.b: "我们为各种失败的事业付出太多了。"
