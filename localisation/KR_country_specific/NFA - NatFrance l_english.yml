 NATFRA_Return_Monarch_1_idea: "君主制回归"
 NATFRA_Return_Monarch_1_idea_desc: "时过境迁，我们的祖国母亲已物是人非。工团政府通过数年的政治宣传洗脑，成功从法国人民的脑海中抹去了关于这个国家真正建立者的记忆。君主制曾经成就了法国，现在它将使法国再次伟大！"
 NATFRA_Cercle_Proudhon_1_idea: "蒲鲁东交流圈"
 NATFRA_Cercle_Proudhon_1_idea_desc: "蒲鲁东交流圈(Cercle Proudhon)是由战前国家工团主义领导人组成的智囊团，现在成为了国王的助手，帮助人民认识到国家整合主义与忠于国王才是实现法兰西伟大复兴的正道。"
 NATFRA_Province_Parliament_idea: "重建省法院"
 NATFRA_Province_Parliament_idea_desc: "1789年的革命取消了法国各省的自治权，并剥夺了它们的正当权益，优待政策以及身份认同。新建立的议会将在保证适度自治权的基础上，让各省回归它们的本来样貌，并维护各地的特色文化。"
 NATFRA_Expand_Camelots_idea: "扩大“报贩”"
 NATFRA_Expand_Camelots_idea_desc: "“报贩”已成功转型为一个大型青年组织。它将保证我们的下一代免受社会主义的荼毒，时刻准备着为上帝、君主以及国家献身。"
 NATFRA_Social_Doctrine_idea: "强制贯彻社会学说"
 NATFRA_Social_Doctrine_idea_desc: "天主教会的社会学说要求国家和虔诚者维护个人的尊严。通过强制贯彻这一学说，国王不仅能彰显自己的虔诚，指引我们饱受苦难的人民过上更为虔诚的生活，还能保证他们不会再收无神论社会主义的蛊惑。"
 NATFRA_Integral_Monarch_idea: "君主一体"
 NATFRA_Integral_Monarch_idea_desc: "我们的工作远未完成，要彻底根除革命带来的影响还需要花费相当长的时间，但我们终将重回正轨。法国再次在一位虔诚的君主的带领下，重建了纯实之国(Pays Réel)，并引领我们走向更加辉煌的未来。法兰西不会再被乞丐或赤匪所阻碍了：真正的圣礼之国(Sacramental Kingdom)重生了。"
 NATFRA_Nat_Revita_1_idea: "国家复兴"
 NATFRA_Nat_Revita_1_idea_desc: "作为一个由无政治倾向的、具有改革意识的实业家和知识分子所组成的爱国团体，在元帅需要确保自己在流亡政府中的地位时，法兰西复兴证明了自己可贵的价值。它为反攻大陆所做出的贡献无人能及，并已准备好全面贯彻他们那高瞻远瞩的国家蓝图。"
 NATFRA_New_Politics_1_idea: "全新政局"
 NATFRA_New_Politics_1_idea_desc: "深受政党活动和个人私欲所害的第三共和国可谓是虚弱不堪。法兰西未来的政局必须摆脱政党以及无聊的政治野心的摆布。通过全面深化改革，法兰西将拥有一个全新的、高效的、廉洁的、可堪重任的政府机关以及选举制度，它将准备好迎接未来的一切挑战。"
 NATFRA_Red_Virus_idea: "涤清红色病毒"
 NATFRA_Red_Virus_idea_desc: "数十年的工团主义以及近乎社会主义的统治已经摧毁了法兰西的经济，并腐化了民众的思想，使得他们只会无条件信任那无休止的国家干预。抹除这一切将会是一项艰巨的任务，但通过贯彻执行法兰西复兴向元帅提出的改革政策，我们将朝实现法兰西民族伟大复兴迈出坚实的一步。"
 NATFRA_Admin_Reorg_1_idea: "行政重组"
 NATFRA_Admin_Reorg_1_idea_desc: "我们的行政机关是出了名地臃肿，不仅妨碍了企业的发展，甚至还拖累了整个社会。这是一个通过进行全面深化改革，来把整个系统变得更为轻简、合理、高效和实用的机会。"
 NATFRA_Technocrat_State_idea: "技术治国"
 NATFRA_Technocrat_State_idea_desc: "于废墟上重新建立起来的，将会是一个全新的法兰西，一个思想先进且脚踏实地的法兰西。法兰西人民将不会再因政党纷争而拔刀相向，也不会再为民粹主义所害。取而代之的，是值得他们信赖的凡尔登之狮和他身边的能人志士将引领他们走向一个更加光明的未来，在避免重蹈覆辙的同时，预备好迎接新的挑战。"
 NATFRA_Military_Administration_idea: "军政府"
 NATFRA_Military_Administration_idea_desc: "法国现在正处于军政府控制之下，它在我们清理社会主义残余势力的同时，帮助我们维持秩序。"
 NATFRA_Devolved_Administration_idea: "权力下放"
 NATFRA_Devolved_Administration_idea_desc: "回归过去那个集权的共和国是不可取的，因为它将导致民众的不满。相反，我们保留了工团的权力下放的政府机构，确保了各地方的自决权。"
 NATFRA_Departmental_Administration_idea: "部门行政"
 NATFRA_Departmental_Administration_idea_desc: "我们已经恢复并改进了旧的部门体系，确保部门权能以及行政区域的划分是基于理性而非封建残余或“文化”边界。"
 NATFRA_New_Regions_idea: "新区划"
 NATFRA_New_Regions_idea_desc: "旧的行政区划是通过精心的设计，以用来破坏各地的身份认同以及文化特色的。通过重新合并那些已分裂良久的天然区划，我们将赢得那些坚持其本地文化和传统的法国人民的欢心与忠诚。"
 NATFRA_welfare_state_idea: "福利国家"
 NATFRA_welfare_state_idea_desc: "共和国像是一位慈爱的母亲，时刻关心着她的孩子们。她愿确保每一位孩子都可以在获其所需的情况下茁壮成长。"
 NATFRA_strong_public_sector_idea: "强势公共部门"
 NATFRA_strong_public_sector_idea_desc: "国家应在经济中发挥积极作用，以保证法兰西的繁荣以及其人民的幸福生活。"
 NATFRA_reformed_unions_1_idea: "工会合法化"
 NATFRA_reformed_unions_1_idea_desc: "我们需要工会来在国家、资本与劳动力之间维持一个健康的关系。他们将会保证工人的合法权益，并通过合法手段来为他们争取良好的工作环境。"
 NATFRA_reformed_unions_2_idea: "工会合法化"
 NATFRA_reformed_unions_2_idea_desc: "我们需要工会来在国家、资本与劳动力之间维持一个健康的关系。他们将会保证工人的合法权益，并通过合法手段来为他们争取良好的工作环境。"
 NATFRA_republican_politics_idea: "共和政治"
 NATFRA_republican_politics_idea_desc: "左翼及右翼的激进主义撕裂了共和国，但是多亏了我们的政策，现在这些政治疯子正渐渐失去对法国人民的控制。"
 NATFRA_capital_growth_idea: "资本扩张"
 NATFRA_capital_growth_idea_desc: "唯有经济发展才是确保法兰西和她的人民由骨肉分离以及战乱之中恢复元气的硬道理。一帮新生的，愿为国家负责的资产阶级精英将会保证全国人民都能享受到这经济发展的红利。"
 NATFRA_expanded_gendarmerie_idea: "扩充宪兵"
 NATFRA_expanded_gendarmerie_idea_desc: "为了国家、荣誉和法律，宪兵将接管法国农村地区的执法工作，以确保社会秩序恢复正常。"
 NATFRA_catholic_welfare_state_idea: "天主教福利"
 NATFRA_catholic_welfare_state_idea_desc: "共和国是一位慈爱的母亲，确保着她的子女都可获其所需，并根据教会的社会学说维护着他们的尊严。"
 NATFRA_christian_unions_idea: "基督教工会"
 NATFRA_christian_unions_idea_desc: "以信仰为中心的工会将捍卫工人的权利，并确保他们的精神需求能够得到良好的满足，以及他们为资本的付出可以得到尊重。"
 NATFRA_catholic_renewal_idea: "天主教革新"
 NATFRA_catholic_renewal_idea_desc: "尽管在过去几十年间，共和国是受反教权的自由主义者和社会主义者统治的，虔诚者们依旧屹立不倒。现在，他们失散多年的兄弟姐妹都已回到了家乡，重投我们神圣的母亲——教会的怀抱。"
 NATFRA_loyal_capitalists_idea: "忠诚的资本家"
 NATFRA_loyal_capitalists_idea_desc: "那帮只在乎利润，而毫无家国意识的大资本家们使我们的国家陷入了灾难之中。谢天谢地，新一代的资产阶级精英不仅热爱自己的祖国，还清楚地意识到他们在国家发展中所扮演的重要角色。"
 NATFRA_technocratic_elite_1_idea: "技术官僚精英"
 NATFRA_technocratic_elite_1_idea_desc: "卑鄙的阿谀奉承者领导着旧共和国，任凭他们微不足道的个人利益支配着他们的一举一动。但这些早已成为过去，因为新的共和党精英将由各自领域内的德才兼备之士组成。"
 NATFRA_technocratic_elite_2_idea: "法团技术官僚精英"
 NATFRA_technocratic_elite_2_idea_desc: "新的共和国精英们已经诞生。他们中每一位都是各自领域中的佼佼者，且清楚地明白他们身上对于人民的责任。"
 NATFRA_technocratic_elite_3_idea: "天主教法团经济"
 NATFRA_technocratic_elite_3_idea_desc: "共和国将不会再因阶级斗争而分裂。国家将确保资产阶级和无产阶级会本着教会鼓舞的基督兄弟之情，共同为祖国的繁荣富强而努力奋斗。"
 NATFRA_social_republic_1_idea: "社会共和国"
 NATFRA_social_republic_1_idea_desc: "共和国是一位慈爱的母亲，确保她孩子的需要得到满足，并引导他们走向繁荣。"
 NATFRA_liberal_republic_idea: "自由共和国"
 NATFRA_liberal_republic_idea_desc: "共和国是一位公正的母亲，保障其子女的自由、机会和平等权利。"
 NATFRA_catholic_republic_idea: "天主共和国"
 NATFRA_catholic_republic_idea_desc: "共和国曾经如此敌视我们的圣母教会，但我们也在尽心洗礼。叛逆的长女现在是一位仁慈的母亲，确保她孩子的需求得到满足。"
 NATFRA_catholic_empire_idea: "天主教帝国"
 NATFRA_catholic_empire_idea_desc: "回望1801年，拿破仑治下的法兰西帝国接过了教宗保护者的神圣衣钵。如今，我们将再一次自豪地拾起这一传承，天主长女永不会忘记保卫法兰西和全世界的天主教信徒！"
 NATFRA_strong_republic_idea: "强力共和国"
 NATFRA_strong_republic_idea_desc: "在德·拉·罗克上校的指导下重组的共和国将永不倒台。她团结一心，不畏强敌，高傲地保护自己的孩子，随时准备夺回自己在国际舞台上应有的地位。"
