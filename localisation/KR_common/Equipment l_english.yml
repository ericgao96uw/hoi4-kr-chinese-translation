 XSM_artillery_equipment_1: "汉阳造 宣统十三年式75mm山炮"
 XSM_artillery_equipment_1_short: "汉造 十三年式75mm山炮"
 XSM_artillery_equipment_1_desc: "作为中华民国北洋政府执政时期生产最多的火炮，该火炮进入了中国各大势力的部队中服役。\n\n在大清复辟后，清政府宣布将其重命名为“宣统十三年式”。不过，那些共和派势力仍然把它称作“辛亥十年式”。"
 YEM_infantry_equipment_0: "仿“英王步枪”"
 YEM_infantry_equipment_0_short: "NQAaI"
 YEM_infantry_equipment_1: "1355式 帝国步枪"
 YEM_infantry_equipment_1_short: "aBaI 55"
 YUC_infantry_equipment_0: "毛瑟 M1902式步枪"
 YUC_infantry_equipment_0_short: "毛瑟 M02"
 YUC_infantry_equipment_0_desc: "毛瑟 M1902式步枪是墨西哥军队中现役的多种步枪之一，不过就当下来说是最常见的一种步枪。采用7x57mm口径弹药的毛瑟 M1902式步枪实质上是一款经过大幅修改的M1893式西班牙毛瑟步枪，在后者基础上整合了不久后推出的毛瑟 M1898的多种零件和设计思路。M1902式的构造同本土自产的M1910式基本上完全一致，但主要是从德国的德意志武器弹药公司（DWM）大批采购而来。"
 YUC_infantry_equipment_1: "蒙德拉贡 M1929式步枪"
 YUC_infantry_equipment_1_short: "蒙德拉贡 M29"
 YUC_infantry_equipment_1_desc: "革命性的蒙德拉贡 M1908式步枪是首批投入实战的半自动步枪之一，甚至在世界大战期间被德意志帝国陆军航空兵投入使用。虽然蒙德拉贡战力强大，但却一直饱受可靠性问题困扰，且其生产成本也十分高昂。蒙德拉贡 M1929式步枪是原版蒙德拉贡步枪的当代改进版，且便于制造。"
 YUN_infantry_equipment_0: "昆明造 八八式步枪"
 YUN_infantry_equipment_0_short: "昆明八八式"
 YUN_infantry_equipment_0_desc: "起源于光绪朝后期自强运动的努力之中，八八式步枪是以德国Gewehr 88步枪的出口型号为蓝本设计的。即使它比较笨重、经过改进后整体上仍然难以与新式步枪比拟，而且常常得不到用户妥善的保养，但它仍然被公认为是坚固、耐用又可靠的。\n\n该款八八式步枪主要制造于地处云南的昆明兵工厂；尽管由于装备短缺和个人喜好问题导致我们经常能看到它与各类非正规武器混在一起使用，比如大刀。"
 YUN_infantry_equipment_1: "昆明造 二七式步枪"
 YUN_infantry_equipment_1_short: "昆明二七式"
 YUN_infantry_equipment_1_desc: "该步枪起初被称作“宣统二十七年式”，于1935年经过德国援助进入复辟后的清军部队服役。这款武器从功能上看几乎就是德国毛瑟M1924的复制品，在重量和后坐力方面比老旧的八八式步枪有了长足的改进。\n\n首先在汉阳兵工厂以德国机械制造出来的它，其制造方法已经传播到了昆明，即使它可能在短时间内不会取代它的先辈。"
 YUN_infantry_equipment_2: "青岛铁工厂制 MP18冲锋枪"
 YUN_infantry_equipment_2_short: "青岛造 MP18"
 YUN_infantry_equipment_2_desc: "感谢世界大战，二十世纪二十年代初期世界市场上出现了大量的武器盈余。MP18的改进版在中国行动开始前不久于青岛开始了生产。\n\n随着弹药和库存的变化，这一中德合作的产物在中国大江南北被官方复制售卖，不过主导者主要还是清政府。"
 YUN_infantry_equipment_3: "昆明造 辛亥三十三年式步枪"
 YUN_infantry_equipment_3_short: "云南三三式"
 YUN_infantry_equipment_3_desc: "辛亥三三式步枪是一款基于1914年时的“刘将军步枪”设计制造的自动装填步枪。虽然二者外观很相似，但是宣统三五式的枪长更短，机匣后半部也加装了机匣盖；刘将军步枪复杂的气井集气系统也被一个简单的导气孔所取代——这让新步枪再也不能切换到非自动射击模式。同时辛亥三三式步枪也采用了波希米亚ZH-29步枪和ZB-26轻机枪所使用的弹夹。"
 YUN_artillery_equipment_1: "汉阳造 辛亥十年式75mm山炮"
 YUN_artillery_equipment_1_short: "汉造 十年式75mm山炮"
 YUN_artillery_equipment_1_desc: "作为中华民国北洋政府执政时期生产最多的火炮，该火炮进入了中国各大势力的部队中服役。\n\n在大清复辟后，清政府宣布将其重命名为“宣统十三年式”。不过，那些共和派势力仍然把它称作“辛亥十年式”。"
 YUN_motorized_equipment_1: "昆明造 '资源'汽车"
 YUN_motorized_equipment_1_short: "资源"
 YUN_motorized_equipment_1_desc: "美国内战爆发后，许多美国工程师为了躲避战火而流亡海外。位于昆明的云南机器局便抓住了机会，招募了一批前美国斯图尔特汽车公司的工程师。有了这批工程师的技术支持和滇系军阀的财政补贴，这款名为“资源”的汽车正式投产并进入军队服役。"
 YUN_gw_tank_equipment: "雷诺 FT"
 YUN_gw_tank_equipment_short: "FT"
 YUN_gw_tank_equipment_desc: "在法国战败后，一大批法制雷诺 FT坦克流入了国际军火市场并最终被送到了中国，成为了北洋时代中国最常见的坦克。\n\n1927年5月，在北伐战争的最后阶段，国民革命军将领张发奎指挥部队实施了一次精湛的反击，并缴获了四辆雷诺 FT坦克。虽然这一次小胜利没有扭转战局，这四辆小坦克却成为了所有国民革命军装甲部队的始祖。"
 YUN_light_tank_equipment_1: "雷诺 AMR 33"
 YUN_light_tank_equipment_1_short: "AMR 33"
 YUN_light_tank_equipment_1_desc: "在流亡法国的国民党中央委员会的请求下，法国为流亡的国民革命军生产了一批适应中国山地地形的轻型装甲载具。为了强化这批载具的火力，这批定制坦克的主炮不是重机枪，而是一挺25mm的速射炮。\n\n一些同情国民党右派的流亡者将这批坦克的设计图交给了位于云南的国民党右派总部。在从德属印度支那走私了一批零件后，滇系军阀同样组装了一批这类坦克。"
