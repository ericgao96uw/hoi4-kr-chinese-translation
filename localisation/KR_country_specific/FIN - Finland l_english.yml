 FIN_mounting_dissent_idea_desc: "自1918年内战白卫军取得胜利后建立芬兰王国以来，芬兰人民目睹德国在全国产生极速影响度扩张。这种影响可以从条约、德国私营企业、德国制造武器以及具有德国血统的国王本人的形式中看出来。然结果是，芬兰人开始慢慢地，对德国霸主日益加深地控制芬兰王国感到不满，这导致了随时可能爆发的异议。"
