 gbp.1.t: "重建[GBP.GetAdjective]的君主制？"
 gbp.1.d: "不列颠联盟全面溃败，因此该在群岛上成立新的行政机构了。首先，最自然而然的选择当是成立一个共和政府，让当地从工团主义转型为秩序政府时不那么艰难坎坷。但是，也有人提出可以把萨克森-科堡-哥达家族的卡尔·爱德华安排在王位上。这位所谓的“叛徒王子”对上位与否表示看得很开，而且此前也表示过统治母国的兴趣，尽管当地合作政府方面警告称，这会是一个严重惹怒英格兰国民的累赘，但无论如何，英格兰已不再有能力反抗祖国了！"
 gbp.1.a: "让德意志的国王坐上圣爱德华的王位！"
 gbp.1.b: "看看他们对前国王都做了些什么，建立共和制会更合适。"
 gbp.2.t: "不列颠的新秩序"
 gbp.2.d: "随着不列颠联盟的溃败，当地占领区将维持到新边界得以实行确认。历经三个世纪的联合，英格兰和苏格兰终再各自分家。我国军队将保持积极介入，协助新的英格兰与苏格兰政府各自巩固，直到两国政府有能力自我维持时方撤出。忠于我们的合作政府会试着让两国面貌焕然一新，因而得接手大部分的日常工作，尤其是镇压前联盟的残部接连不断挑起的骚乱。尽管不列颠人目前仍不断抵抗，但英格兰与苏格兰最终定会巩固其在世界上地位，而“不列颠”作为国家的概念终究会在历史长河中默默沉没。"
 gbp.2.a: "群岛的自然秩序已然重建。"
 gbp.3.t: "不列颠的新秩序"
 gbp.3.d: "随着不列颠联盟的溃败，当地占领区将维持到新边界得以实行确认。历经三个世纪的联合，英格兰、苏格兰和威尔士终再各自分家。我国军队将保持积极介入，协助新的英格兰、苏格兰和威尔士政府各自巩固，直到三国政府有能力自我维持时方撤出。忠于我们的合作政府会试着让三国面貌焕然一新，因而得接手大部分的日常工作，尤其是镇压前联盟的残部接连不断挑起的骚乱。尽管不列颠人目前仍不断抵抗，但英格兰、苏格兰和威尔士最终定会巩固其在世界上地位，而“不列颠”作为国家的概念终究会在历史长河中默默沉没。"
 gbp.3.a: "曾经完整的岛屿现在破碎不堪。"
 gbp.4.t: "Zim给您的小礼物"
 gbp.4.d: "咱不知道你是怎么进来玩这个傀儡国的，但这边有点额外的人力、枪支和工厂补充。享受德意志狗腿子的乐趣所在吧。"
 gbp.4.a: "我保证好好玩！"
 gbp.5.t: "Zim给您的另一件小礼物"
 gbp.5.d: "呜啊……你不该看到这个的。"
 gbp.5.a: "行吧，我管他呢。"
 gbp.6.t: "隐藏事件 #3"
 gbp.6.d: "……\n\n你真的确定要游玩威尔士傀儡国吗？"
 gbp.6.a: "当然。"
 gbp.7.t: "英国的新秩序"
 gbp.7.d: "随着不列颠联盟的溃败，当地占领区将维持到新政府能够自立为止。大不列颠历经了数个世纪的光荣与梦想、终不免于支离破碎。我国军队将保持积极介入，协助新的不列颠政府各自巩固，直到该国政府有能力自我维持时方撤出。忠于我们的合作政府会试着让该国面貌焕然一新，因而得接手大部分的日常工作，尤其是镇压前联盟的残部接连不断挑起的骚乱。尽管不列颠人目前仍不断抵抗，但新共和国最终定会巩固其在世界上地位，而大英帝国的余晖也终在此彻底落幕。"
 gbp.7.a: "惟愿我等命运不竞相同。"