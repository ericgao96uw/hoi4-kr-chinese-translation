 YUC_compromised_security: "威胁下的安全"
 YUC_the_military: "尤卡坦军队"
 YUC_the_military_desc: "我们自卫的历史渗透在我们的非正规军队编制之中。尤卡坦民兵正在被召回岗位以保卫他们的家乡免遭残暴的奎达多政府的再次蹂躏。"
 YUC_high_command: "尤卡坦最高统帅部"
 YUC_high_command_desc: "在梅里达市政厅，我们的最高级别的军官们正齐聚一堂计划如何保卫我们的自由。这样一个由前革命者、民兵、赤卫队员以及本地志愿者组成的大杂烩能够为我们提供丰富多样的经验来借鉴。"
 YUC_barricades: "梅里达街垒"
 YUC_barricades_desc: "第一道命令就是在梅里达城内宽阔的大道设置路障并封锁主要道路。在国家的这次危机中，我们不能承受让奎达多的叛徒走狗们进入我们的城市的风险。"
 YUC_national_joint_command: "国家联合统帅部"
 YUC_national_joint_command_desc: "在梅里达城内还有一些前墨西哥军事指挥人员的部门，包括军事学院。总统已经命令军队总参谋长将这些残余组织整合进一个新的国家联合统帅部，以最大限度的利用我们那匮乏的人力。"
 YUC_reform_national_army: "改组国民军"
 YUC_reform_national_army_desc: "我们摇摇欲坠的组织现在急需改革。萨尔瓦多·阿尔瓦拉多将军建议军事学院进行一系列演习以保证士兵能够快速做好服役准备。"
 YUC_improve_equipment: "改进装备"
 YUC_improve_equipment_desc: "我们军队的装备主要由1910年革命剩下的武器以及其他投奔者带过来的零碎枪弹所组成。 我们需要立即购买更好的枪支设计，为以后更持久的冲突最好准备。"
 YUC_reverse_engeneering: "逆向工程"
 YUC_reverse_engeneering_desc: "在我们买不到武器的时候，偷窃也许是一种选择。我们可以将那些走私过封锁线的轻武器交给我们的专家以试图进行逆向工程。"
 YUC_army_infrastructure: "军队基础设施"
 YUC_army_infrastructure_desc: "我们不能待在市政厅指挥我们的军队。 尤卡坦军队已将总部迁至蒙特霍故居（Casade Montejo），在那里，我们可以更好地组织我们军队的后勤以为我们主权的独立而斗争。"
 YUC_maya_expertise: "玛雅人专长"
 YUC_maya_expertise_desc: "如果我们要切断敌人的后勤，就必须避开奎达多的军队。参谋长找到了一些老玛雅人协助我们的军队通过一些以前印第安人留下的暗道，并尝试帮助我们在粮食供应不足时生存。"
 YUC_call_to_arms: "号召参战"
 YUC_call_to_arms_desc: "我们可以利用尤卡坦的人民对能够最终摆脱奎达多的暴政而充满的热情和感激来帮助我们的军事发展。我们必须利用尤卡坦诗人的文化影响力来为我们的军队服务。"
 YUC_war_of_resistance: "抗战"
 YUC_war_of_resistance_desc: "尤卡坦的每个村庄都需要参与这场与反抗奎达多政府的战争。这些热爱自己家园的士兵会与暴政战斗到最后一刻。"
 YUC_star_war: "星空之战"
 YUC_star_war_desc: "对于我们的祖先来说，地面上重要的战争往往是天上群星的力量的体现。有些人认为我们发展的远程武器有可能会使我们的敌人产生类似的迷信想法。"
 YUC_foreign_legion: "玛雅游骑兵"
 YUC_foreign_legion_desc: "我们军队中的玛雅人将自己的部队分成更适合纵深作战的特殊分队。这些玛雅突击队将帮助我们战胜那些动作迟缓的敌人。"
 YUC_artillery_brigades: "炮兵旅"
 YUC_artillery_brigades_desc: "这些进入梅里达的炮兵旅简直就像天降神兵。他们使得我们能在敌人的围困下坚持更长的时间。"
 YUC_maya_code: "玛雅语密码"
 YUC_maya_code_desc: "上个世纪，墨西哥政府的入侵打破了玛雅人传统的季节性冲突体系。但我们仍然保留了夏季避开山谷的经验教训。"
 YUC_modern_division_structure: "现代师编制"
 YUC_modern_division_structure_desc: "发放军事演习的手册使我们的形式更加乐观。我们的国家联合司令部准备重组我们的部队，以在未来与各式各样的敌人作战。"
 YUC_drill_the_natives: "操练土著人"
 YUC_drill_the_natives_desc: "虽然玛雅游骑兵十分勇猛，但一般玛雅民兵似乎对战斗毫不上心。我们是一个共和国，他们是公民而非扈从。这些玛雅士兵应该接受与梅里达的市民一样的训练。"
 YUC_production_sites: "生产场地"
 YUC_production_sites_desc: "因为尤卡坦的可用土地非常宝贵，我们需要进行拓荒以拓展我们的生产场地。"
 YUC_naval_docks: "海军船坞"
 YUC_naval_docks_desc: "普罗格雷索作为我们与外界的唯一通道没有任何现代化设施。我们正在建成一座名为“远程终点站”的船坞以打通我们的交通线。"
 YUC_protect_coasts: "保卫我们的海岸"
 YUC_protect_coasts_desc: "新建的造船厂很有可能被潜在的袭击者盯上。我们必须分配更多的工业产出来保护“远程终点站”。"
 YUC_the_navy: "尤卡坦海军"
 YUC_the_navy_desc: "尤卡坦的旗帜正在飘扬在一支防御性海军之上，这是将我们尝试迈出尤卡坦半岛的第一步。"
 YUC_air_force: "尤卡坦空军"
 YUC_air_force_desc: "几台经过改造的农药喷洒机已经开始在田野上工作。这是我们作为一个独立国家开始建立空中力量的第一步。"
 YUC_airplane_aquistions: "购买飞机"
 YUC_airplane_aquistions_desc: "我们与危地马拉的进一步联系使得我们获得了可以帮助我们进行防御的军用飞机。这是我们克服奎达多政府和自然环境对我们造成阻碍的象征性胜利。"
 YUC_aerial_drills: "空中训练"
 YUC_aerial_drills_desc: "一些勇敢的人自愿与美国教官一起练习飞行。这些演习将充分利用我们手上的资源以为未来的战争做好准备。"
 YUC_one_final_effort: "保卫尤卡坦"
 YUC_one_final_effort_desc: "虽然我们的国家如此年轻，但我们军事上的努力使我们已经可以与哥斯达黎加等其它已经独立了一个世纪的共和国相提并论。"
 YUC_yucatec_democracy: "尤卡坦民主"
 YUC_yucatec_democracy_desc: "在过去的七十年里，尤卡坦一直在向墨西哥城争取民主代表权。共治主义者强加给我们的各种大拉丁裔和种族主义政策把我们逼到了悬崖边上。但我们绝不会屈服于任何形式的种族主义独裁者。"
 YUC_market_liberals: "自由党"
 YUC_market_liberals_desc: "过去十年里自由主义思想在革命家萨尔瓦多·阿连德的影响下有了长足发展。这些新的民主思想家对社会自由和自我表达的承诺给梅里达人民留下了深刻的印象。"
 YUC_fair_and_free_market: "公平自由的市场"
 YUC_fair_and_free_market_desc: "社会等级制度和补偿制度都是阻止商品自由流动以及使人类专业知识的公允价值无法实现的压制性制度。自由党为建立更民主的市场做好了准备，没有像奎达多那样诉诸工团主义。"
 YUC_equal_opportunities: "机会均等"
 YUC_equal_opportunities_desc: "一堆篝火在城中心被点燃，用来烧掉所有之前的封建义务。相比之下，虽然北方的革命者们呼吁着反抗压迫，他们仍然保留着以前的那些庄园并从中收税。我们的总统宣布这一天为“篝火日”，并成为了国家的法定公共假日。"
 YUC_business_grants: "商业补贴"
 YUC_business_grants_desc: "全球市场对新的机遇快速做出了反应。来自美国和中美洲的企业家已经来到我们的国家并向我们的政府请求资助。"
 YUC_fiscal_reform: "财政改革"
 YUC_fiscal_reform_desc: "自从共和国成立以来，因为我们的货币供应被冻结和银行撤离的缘故，我们的财政就一团糟。总统已授权成立国家银行来处理货币供应的问题并恢复市场信心。"
 YUC_responsible_budget: "责任预算"
 YUC_responsible_budget_desc: "为了确保能够快速解决国家危机，国家银行帮助总统建立了一项新的国家预算，该预算将为尤卡坦人民的生活需求分配资金。"
 YUC_foreign_investment: "外国投资"
 YUC_foreign_investment_desc: "商业补助计划的资金已经快要枯竭并有违约的风险。总统提出的解决方案是建立一个独立的政府机构作为外国投资者和尤卡坦企业主之间的中介。我们在美国设立了一个离岸账户，并在美国报纸上刊登广告以吸引对我们新共和国的投资。"
 YUC_press_freedom: "出版自由"
 YUC_press_freedom_desc: "即使我国的自由媒体大都由革命者组成，但我们还是需要利用自由媒体的艺术和智力能力。我们不会对他们实施限制，因而允许尤卡坦的媒体自由辩论。"
 YUC_liberty_or_death: "不自由毋宁死"
 YUC_liberty_or_death_desc: "无论付出什么代价，我们都致力于用我们的生命捍卫尤卡坦。"
 YUC_social_liberals: "尤卡坦联盟党"
 YUC_social_liberals_desc: "尤卡坦的社会主义者、民主主义者和社会民主主义者为了自卫和经济自由主义的共同目标走到了一起。"
 YUC_build_democracy: "建设民主"
 YUC_build_democracy_desc: "对传统的遵守与否不应该作为尤卡坦政府机构的评判标准，对尤卡坦宪法的民主理想的遵守才是我们应该遵循的道路。必须组织民主的梅里达市议会并进行地方选举。"
 YUC_agricultural_aid: "农业援助"
 YUC_agricultural_aid_desc: "黑色星期一之后，我们疲软的经济从未得到过奎达多的认真对待。我们的经济作物贬值，农民无法自给自足，导致了饥荒的产生。"
 YUC_constitutional_review: "重审宪法"
 YUC_constitutional_review_desc: "旧的尤卡坦宪法最后一次改革是在1862年，仅仅进行了有限的世俗化变革并确保了共和政体。我们需要进行第二轮改革，以确保民众在文化、教育等方面的权利。"
 YUC_maya_tax_breaks: "对玛雅人减税"
 YUC_maya_tax_breaks_desc: "承担着重税的玛雅村庄需要摆脱旧的封建义务。他们应当有权享受由梅里达市议会民主投票决定的税收制度。"
 YUC_industrialization_import: "工业化进口"
 YUC_industrialization_import_desc: "住在国外的尤卡坦人建立的外部联系回来了，我们得到了作为“礼物”送来的工业工具制造和冶炼设备。有了这些东西，我们党就能比社会主义者更快更好地夯实工业基础。"
 YUC_economic_interventionism: "经济干预主义"
 YUC_economic_interventionism_desc: "不幸的是，我们的经济激励措施并没有像我们希望的那样迅速起效。梅里达市议会决定成立一个政府管理部门专门负责教授人们工业建设和企业管理等方面的知识。这个提案同时得到了社会主义者和自由主义者的支持。"
 YUC_social_democrats: "革命民主党"
 YUC_social_democrats_desc: "坚持在革命和发展之间寻找中间道路的民主革命党取得了胜利。"
 YUC_increase_public_spending: "增加公共开支"
 YUC_increase_public_spending_desc: "梅里达城蕴藏的财富必须被用于投资经济，这样我们才能恢复国家的发展。"
 YUC_social_welfare: "社会福利"
 YUC_social_welfare_desc: "我们将在尤卡坦实现萨帕塔在被推翻之前承诺的福利制度。"
 YUC_improve_rural_workers: "改善农村工作环境"
 YUC_improve_rural_workers_desc: "由于政府承诺的革命性变革没能实际实施，我国农村的生活条件非常糟糕。因为我们无法在梅里达市议会通过童工法，所以我们应该对条件低下的农场进行评估，并制定工作场所安全标准。"
 YUC_rural_peace: "农村和平"
 YUC_rural_peace_desc: "结束那些带有封建色彩的家族对抗是我们这个时期的主要目标。我们必须确保人民为共同的解放而努力，而不是为了自己的利益。"
 YUC_equal_republic: "全民所有的共和国"
 YUC_equal_republic_desc: "梅里达市议会中关于公民权的辩论终于结束了。所有自然出生的公民都享有充分的合法权利，同时尤卡坦也为希望在中美洲自由生活的移民开放了大门。"
 YUC_no_more_caste_war: "结束族裔战争"
 YUC_no_more_caste_war_desc: "在革命开始之前就存在的社会等级制度无法在共和政体中存续。"
 YUC_radical_socialists: "尤卡坦社会党"
 YUC_radical_socialists_desc: "革命在尤卡坦重生，他们现在宣告了自由，从包括资本主义在内的所有等级制度中解脱。"
 YUC_collectivize_mexican_property: "土地集体化"
 YUC_collectivize_mexican_property_desc: "落后封建的农业应进行集体化，以减少失业和提高生产力。"
 YUC_peoples_assemblies: "人民议会"
 YUC_peoples_assemblies_desc: "梅里达的市议会将被更加民主的人民议会所取代。"
 YUC_agricultural_unions: "农业工会"
 YUC_agricultural_unions_desc: "我们将为工会和农业行会在人民大会中留好特殊的席位。这些行会将代表尤卡坦国家运作中必不可少的每项行业。"
 YUC_memory_of_cruzoob: "克鲁佐布革命的记忆"
 YUC_memory_of_cruzoob_desc: "几十年来，克鲁佐布革命一直被愚蠢的浪漫主义者贬低。我们要发挥部分党员的艺术才能，让公众能够充分了解革命者们的英雄行为。"
 YUC_peoples_revolution: "人民的革命"
 YUC_peoples_revolution_desc: "我们与共治主义者们的战争是一场人民革命，我们的每一场胜利都是反动势力和资本主义势力的失败。"
 YUC_central_american_overtures: "中美洲的提议"
 YUC_central_american_overtures_desc: "在与桑地诺民族解放阵线的几位成员会面后，我们准备在整个中美洲社会主义运动中发挥更大的作用。我们将致力于中美洲国家的统一。"
 YUC_plummed_serpeant: "羽蛇神再度崛起"
 YUC_plummed_serpeant_desc: "羽蛇神，又叫库库尔坎，是玛雅原始宗教的主神。古代玛雅人相信，当他再次出现时，美好的时代定会到来。虽然现在信奉传统宗教的人寥寥无几，但是宣传羽蛇神的回归可能对我们的经济起到一些刺激作用。"
 YUC_national_constitution: "国家宪法"
 YUC_national_constitution_desc: "所有政党都同意尤卡坦应该有一部新宪法。毫无疑问，所有相关的争端都将在大会上解决。我们需要将尤卡坦的主要政治家都立刻召集到梅里达！"
 YUC_womens_rights: "妇女选举权"
 YUC_womens_rights_desc: "尤卡坦妇女的权利被写进了宪法，许多政党都同意我们在这方面远远领先于反动的墨西哥。虽然当前她们的社会职责大都只限于家庭中，但她们拥有的投票权是我们获得了大量的民心。"
 YUC_land_issue: "土地问题"
 YUC_land_issue_desc: "我们国家的许多农民之间的竞争过于激烈，他们试图种植尽可能多的经济作物来养家糊口。政府应当比农民更清楚他们真正需要的是什么。"
 YUC_agricultural_wealth: "农业财富"
 YUC_agricultural_wealth_desc: "现在我们的政府已经完成了土地改革，我们希望可以加倍农业生产并刺激经济，以帮助我们的人民！"
 YUC_secularism: "推进世俗化"
 YUC_secularism_desc: "专制政权统治下的墨西哥现在正在撤销其反天主教法律，但我们尤卡坦人坚持认为人民有信仰自由。"
 YUC_land_of_the_free: "自由的国度"
 YUC_land_of_the_free_desc: "任何想要逃避威权主义统治的墨西哥人都可以来尤卡坦。我们欢迎任何人！"
 YUC_state_policing: "建立国家警察"
 YUC_state_policing_desc: "我们的村庄、城镇和城市必须保持良好秩序。在农村服役的民兵必须重新进行组织和部署。"
 YUC_mexican_spies: "根除墨西哥间谍"
 YUC_mexican_spies_desc: "一些进入我们国家的难民不是那么安分守己。任何散布谣言和进行动乱的人都将受到惩罚。"
 YUC_army_autonomy: "军队作战自主"
 YUC_army_autonomy_desc: "为了守住我们的独立地位，我们必须保证军队的去政治化与团结统一。因此，我们将给每位将军和指挥官指派一个政治专员，以确保他们必须通过中间人与政府互动。"
 YUC_building_yucatan: "建设尤卡坦"
 YUC_building_yucatan_desc: "我们国家的工业还没有得到充分发展。我们必须在城市和乡镇进行更多的建设，这一切都是为了更好地提升我们人民的生活水平。"
 YUC_infrastructure_development: "基础设施建设"
 YUC_infrastructure_development_desc: "我们必须改善坎佩切、切图马尔和梅里达之间的道路。这些是我们最大和最重要的城市，必须更加紧密地联系在一起。"
 YUC_port_expansion: "港口扩建"
 YUC_port_expansion_desc: "梅里达港必须成为墨西哥的大门。尽管墨西哥城的民主已经衰落，但世界各国仍然可以通过尤卡坦进行自由贸易。"
 YUC_agricultural_exportation: "农业出口补助"
 YUC_agricultural_exportation_desc: "虽然我们的国家没有产出太多宝贵的资源，但随着土地改革的完成，我们现在可以提高生产力并开始向加勒比其他地区出口尤卡坦纺织品。"
 YUC_bilungalism: "推动双语教育"
 YUC_bilungalism_desc: "我们要建立一种独立于墨西哥的民族认同。唯一合适的似乎是玛雅人的身份。因此，我们应该鼓励学校的双语教育，学生将同时学习西班牙语和玛雅语。"
 YUC_maya_revival: "玛雅民族复兴"
 YUC_maya_revival_desc: "毫无疑问，[YUC.GetLeader]认为我们的国家必须通过在整个尤卡坦恢复玛雅文化来实现其完全的伟大。很快，我们将再次成为一个伟大的国家。"
 yucatan.1.t: "尤卡坦宪法"
 yucatan.1.d: "新的尤卡坦宪法在梅里达被签署。虽然它以1917年的墨西哥宪法为蓝本，但它也包含了相当多的玛雅法典。这是尤卡坦政府内部各派之间的妥协。"
 yucatan.1.a: "尤卡坦万岁"
 yucatan.2.t: "土地问题"
 yucatan.2.d: "我们应该如何进行土地改革？有人建议支持小地主的发展，有人则认为应该贯彻乔治主义者的土地税理念，也许土地集体化也是一个选项？"
 yucatan.2.a: "土地集体化。"
 yucatan.2.b: "实施乔治主义。"
 yucatan.2.c: "支持小土地所有者。"
 yucatan.3.t: "处理墨西哥间谍"
 yucatan.3.d: "我们最近抓到了一些试图渗透到我们政府的墨西哥间谍。我们应该如何处理这些人？有些人认为应该驱逐，还有认为应该处决，而另有人认为我们应该尝试策反。"
 yucatan.3.a: "处决他们。"
 yucatan.3.b: "驱逐他们。"
 yucatan.3.c: "试着转化他们。"
 yucatan.20.t: "[GetYear]年选举"
 yucatan.20.d: "新的尤卡坦共和国的第一次选举在全国掀起了轩然大波。既然我们已经赢得了独立，人民应该选择谁当总统？"
 yucatan.20.a: "自由党。"
 yucatan.20.b: "尤卡坦联盟党。"
 yucatan.20.c: "民主革命党。"
 yucatan.20.e: "尤卡坦社会党"
 yucatan.21.t: "[GetYear]年选举"
 yucatan.21.d: "是时候在尤卡坦举行另一场总统选举了。人民将选择谁来领导共和国？"
 yucatan.21.a: "自由党"
 yucatan.21.b: "尤卡坦联盟党"
 yucatan.21.c: "民主革命党"
 yucatan.21.e: "尤卡坦社会党"
 yucatan.25.t: "发现墨西哥间谍！"
 yucatan.25.d: "今天，梅里达发生了可怕的事情。政府中的一些官僚似乎是墨西哥间谍，被派来攻击我们国家的核心机构。虽然他们已经被捕，但可能还有更多的潜伏者藏在我们的国家。"
 yucatan.25.a: "糟透了！"
 yucatan.26.t: "向尤卡坦施加影响？"
 yucatan.26.d: "在我们的北方，尤卡坦人成功地反抗了墨西哥的统治，现在正在建立一个独立的政府。目前，我们国家有许多人寻求与尤卡坦的玛雅族同胞重新建立联系。如果我们利用这个机会影响尤卡坦走向社会主义阵营，我们就有可能在北方获得一个强大的盟友。"
 yucatan.26.a: "放手做吧。"
 yucatan.26.b: "这太费劲了"
 yucatan.27.t: "[FROM.GetNameDefCap]正在影响我们的政治！"
 yucatan.27.d: "进入我们国家的危地马拉移民带来的不仅仅是人力和经济活动——他们还带来了激进的社会主义意识形态！我们无力阻止这种趋势，因为我们南部的边界漏洞太多，无法妥善将他们阻挡在外。并且这些移民对我们也十分宝贵。"
 yucatan.27.a: "这群该死的家伙！"
 yucatan.28.t: "[FROM.GetName]想要加入[ROOT.GetNameDef]"
 yucatan.28.d: "在我们将中美洲改造成社会主义天堂的过程中，我们姐妹国家[FROM.GetName]的社会主义者长期以来一直注视着我们的进步。现在，他们似乎准备作为另一个加盟共和国加入我们的国家。我们是否应该欢迎这一期待已久的统一？"
 yucatan.28.a: "当然！"
 yucatan.28.b: "我们不想要墨西哥流放者！"
 yucatan.29.t: "中美洲同意了！"
 yucatan.29.d: "我们的南部邻国已同意我们加入他们国家的请求。作为更大的中美洲国家的一部分，我们将拥有美好的未来。"
 yucatan.29.a: "万岁！"
 yucatan.30.t: "尤卡坦的加入"
 yucatan.30.d: "在[GetDateText]，中美洲共和国迎来了一位新成员。[YUC.GetLeader]将尤卡坦半岛及其人民的权力移交给[ROOT.GetLeader]。梅里达举行了游行，人民为中美洲的统一而。这是我们历史上伟大的一天！"
 yucatan.30.a: "欢迎，兄弟们！"
