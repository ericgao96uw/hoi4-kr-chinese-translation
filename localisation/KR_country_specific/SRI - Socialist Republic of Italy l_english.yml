 SRI_benito_mussolini: "贝尼托·墨索里尼"
 SRI_benito_mussolini_leader_desc: "历史的潮流变幻莫测，命运的指引曲折往复。这位臭名昭著的人士坐上了意社主席的位子，虽曲折变阻，亦可谓时运双济。\n\n此人名为墨索里尼，一如我们所知，他出生于罗马涅，其父是社会主义者，其母是天主教徒，名字来源于墨西哥的贝尼托·华雷斯。他在父亲所在的铁匠铺工作，接触到了一种崇拜加里波第与其他意大利统一运动豪杰的左翼民族主义世界观。他年轻时去国外求学，了解到索雷尔和尼采等人物，还从事过砌墙、教书、新闻编辑等工作。但是，他的热情终归是政治，他很快与意大利当局发生了冲突。\n\n世界大战轰轰隆隆地开动，他的人生也一而再地转变航向。墨索里尼起初虽然反战，而后却参军并在神射手部队服役，这让他与正统社会主义越走越偏，个人信念愈发坚定——墨索里尼越来越相信，需要有一个革命先锋队。\n\n意大利于世界大战战败，但墨索里尼的事业却迎来了转机。混乱引爆了左翼长期力求的革命，墨索里尼和他的亲战派同志在激战中辗转到了社会主义阵营。那时在墨索里尼的旗下，民族主义、未来主义和国家工团主义联合起来，这一略显诡异的联合即现在的国家联盟。他当上了交通部长，这也是墨索里尼的职涯重新起步的标志。起初，他不过是政界小角色，可那冷酷和高效却赢得了许多对共和国官僚机构感到沮丧的人们。\n\n如今，墨索里尼人生中的最后一个转折已经到来：他成了意大利社会主义共和国的主席。有些人往他脸上泼“极权主义”的脏水，可他欣然接受，并与国际同好共同签署了《极权宪章》。在墨索里尼的演讲中，一场新的意大利统一运动慢慢浮现水面。历史的潮流变幻莫测，命运曲折往复，他也许会证明自己的正确。"
 SRI_palmiro_togliatti: "帕尔米罗·陶里亚蒂"
 SRI_palmiro_togliatti_leader_desc: "工人革命虽是历史大势所趋，但路途曲折往复，绝非坦途。帕尔米罗·陶里亚蒂是意大利社会主义共和国的国父，也是意大利无政府工团主义运动的领导人，多年来在社会主义政界摸爬滚打使他成为了搞政治的老手。尽管社会主义共和国近来麻烦重重，但陶里亚蒂政府仍能让这艘船在波涛汹涌的世界大潮中平稳航行，以期实现意大利最终统一。\n\n帕尔米罗·陶里亚蒂是热那亚出身，生于1893年，家里世代从事教职行业。尽管其父去世后生活越发贫困，但他仍努力在都灵大学学习法律，并遇到了之后长期的政治伙伴安东尼奥·葛兰西。他们两人成了至交，并随后一同加入了意大利社会党——但时不我待，世界大战轰轰隆隆而来，意大利的历史将被永久改写。\n\n陶里亚蒂虽说是个社会主义者，但却支持意大利参战。战时，他先是在为红十字会效力，尔后转任至军队医院。然而好景不长，意大利战败使他对萨伏依王室灰心丧气，因此同其他社会主义者一道，发动了一场反政府、反卖国和约的革命。\n\n时间到了1921年，工团主义革命虽未如期席卷全国，却也控制了意大利大部分地区。在那年年底，在陶里亚蒂的支持下，新的意大利社会主义宪法出炉，其本人也被当选为众议院主席。他和葛兰西一道，共同反对安杰洛·塔斯卡及阿马德奥·博尔迪加的联盟，于激烈政治冲突中角逐，并终获成功。赢下这一局后，陶里亚蒂出任总统，葛兰西出任主席。工团联盟在意社的主导地位经1931年选举中得到确认，但社会党和国家联盟却亦非等闲之辈，正伺机而动抓取工团联盟的弱点。陶里亚蒂若要保住他在意社的位子，精明的政治谋划必不可少。但另一方面，此人长期以来领导意社，业已准备好捍卫他那毕生的事业，并意图着力推动沉寂许久的意大利统一运动席卷整个半岛。"
 SRI_alceste_de_ambris: "阿尔切斯特·德·安布里斯"
 SRI_alceste_de_ambris_leader_desc: "阿尔切斯特·德·安布里斯早已是意大利政治场上的老手了，此人是国家工团主义最早的信徒之一，但又刻意同墨索里尼一干人保持距离。他从老前辈帕尔米罗·陶里亚蒂手中赢下了工团主义派系的领导席，带有强烈的改革倾向，然而是否会使国家转好仍有待观察。\n\n阿尔切斯特·德·安布里斯生于托斯卡纳，毕业于帕尔马大学，先做了律师，后来转职成社会主义者，并在《世界》(La Terra)杂志干编辑。因为对社会主义的同情，旧王国将他放逐，阿尔切斯特先是被迫流亡在法国，然后转移到了巴西。然而，当1903年他终于踏足政坛时，多年艰苦终得回报：他当上了玻璃工人联合会的书记，组织领导了在帕尔马的大型示威活动，二十世纪的头一个十年是他事业的高速发展期。世界大战阴云密布，他得以当选意大利议会议员，以支持对德奥同盟国集团宣战。\n\n战败后，意大利局势或为全世界最严重的政治乱局之一。一切旧联盟分崩离析，不少失意沮丧的人聚集在了墨索里尼的旗下。事实上，德·安布里斯和墨索里尼运动之间确有一些合作，但前者最终选择留在工团联盟。尽管相比于陶里亚蒂-葛兰西联盟，德·安布里斯非常弱小，居于边缘，但他那“令人尊敬”的形象建设赢得了许多温和国家工团主义者的支持。\n\n如今，风带来了变革的种子，时间终于使它发芽。德·安布里斯获得了工团联盟的多数支持，击败了通往权力之路上的各路敌手后，终于坐上了意大利这航向变幻不定之舟的首席。他说，人们应得到更好的工作条件，国家要更加强大，世俗化必须彻底推进，国防问题必须重新评判。阿尔切斯特·德·安布里斯，雄心勃勃之人；战火将至，国内改革成效如何，将决定意大利未来的命运。"
 SRI_angelo_tasca: "安杰洛·塔斯卡"
 SRI_angelo_tasca_leader_desc: "并非意大利工团联盟的所有成员都信服帕尔米罗·陶里亚蒂。后者尽管筚路蓝缕，最终还是败于安杰洛·塔斯卡之手，拱手送出了工团联盟的领导权。新领袖承诺要为意社的最大党指引一个新方向，同时渴望着实现他那有生之年的愿景。\n\n多年以前，当安杰洛·塔斯卡开始信仰社会主义并加入意大利社会党时，他还只是个在都灵求学的学生。那是二十世纪头一个十年的事，紧接着就是轰轰隆隆开动的世界大战。塔斯卡强烈反对意大利下场参战，战争结果也证明了他的立场是有先见之明的。战后，他与安东尼奥·葛兰西、翁贝托·泰拉奇尼和帕尔米罗·陶里亚蒂三人一道，在旧王国动荡崩溃的局面中草创了意大利工团主义运动。革命在意大利北部大部分地区取得成功，到时间到了1921年，局势趋于僵化，各方最终停火。\n\n政治就是分赃，安杰洛·塔斯卡很快意识到自己在党内已经是个举足轻重的人物，且自然而然的与阿马德奥·博尔迪加站在一边。但是，塔斯卡与葛兰西等旧盟友间的紧张关系趋于剧烈，前者主张与奥地利战斗到底，却被后者指控为叛国罪。那时死亡真切地威胁到了他，陶里亚蒂主席也表态支持葛兰西，如此一来塔斯卡不得不逃到法国，博尔迪加则丢掉了政治职位。此后，意社内部陶里亚蒂-葛兰西集团就此独尊。\n\n然而，塔斯卡从未言弃。流亡期间，他重新组织起了他的支持群体，主张建立一个纪律更严明、活动更紧密的马克思主义政党，为工人代言，但不一定与工人始终同心同德。塔斯卡既不放心直接民主，又不信任极权主义，认为这两者都是资产阶级控制群众意识形态的“无形的手”，他支持的是无产阶级专政。所谓“博尔迪加主义”，虽然有批评认为是先锋派的某种表现形式，但其在意社工团派系中却日益声名显赫。如今，塔斯卡凯旋都灵，将工团联盟内往昔敌手踢出了领导层，扛住了社会党和国家联盟的压力，成功保卫了工团主义。塔斯卡现在负责准备发动一场将全意大利人从各个资本主义政权中解救出来的伟大战争，打算好竭尽一切可利用之资源去达成这个目标。虽然仍有人质疑他能否担此重任，但塔斯卡可不止一次从逆境中险象环生了，他对自己再次绝境逢生充满信心。"
 SRI_giuseppe_di_vittorio: "朱塞佩·迪·维托里奥"
 SRI_giuseppe_di_vittorio_leader_desc: "朱塞佩·迪·维托里奥可谓全方位多角度地见识了意大利的贫困。他生于阿普利亚的乡村地区，贫农出身，成年后进城务工，加入了工会组织。所以，此人来自工人，依靠工人，领导意大利后自然会把工人阶级特色带到全国治理模式中去。\n\n朱塞佩生平也可谓是多灾多难——十岁丧父，孩提时代就被迫去田里劳作。但此人决心甚笃：努力自学读写，攒钱为的是买本词典。朱塞佩在十二岁时就已在四处张罗政治参与，十五岁时开始涉足并迷上了社会主义与无政府主义思想。与同时代的其他社会主义者不同的是，朱塞佩上不起学，他所接受的政治教育是在面向实际前沿的工会里完成的。\n\n世界大战轰轰隆隆而来，朱塞佩和许多革命工团主义者一样开始力挺意大利参展，因此他与意大利社会党发生了严重分期。他参加过“神射手”部队，负过伤，最后不得不回到南意大利的老家里养病。\n\n朱塞佩前进的步伐暂停了，可时代却不会停下来等他。1919年，那是奥地利战胜意大利，迫使后者签订丧权辱国条约的年份；那是旧秩序被投入战火中焚烧殆尽，内战爆发混乱不息的时代。朱塞佩只能再度出山，率领一帮社会主义武装分子同南意大利的反动政权作斗争。\n\n1921年的停战让局势略微缓和了一下，朱塞佩·迪·维托里奥亦在此年当选，进了意社的众议院。但他的理念颇为特立独行：这是一种更普罗大众的、基于工人阶级与工会组织的“真正的”工团主义。此人性格颇为和蔼可亲，领导曾的工团主义思想经他手能清楚明白地传达给下层老百姓。因此，迪·维托里奥爬到意社巅峰也就不足为奇了。然而，民意影响并非战争的决定性因素，意大利面前依旧困难重重。不少人希望他能继续领导意社走向未来，但这位工人阶级的儿子究竟是赢是输，就交由未来证明吧。"
 SRI_giacomo_matteotti: "贾科莫·马泰奥蒂"
 SRI_giacomo_matteotti_leader_desc: "贾科莫·马泰奥蒂，昵称“暴风”，与意社的敌人公开叫板时丝毫不惧，乃是社会党不屈不挠的英勇领袖。因此，他是意大利社会党在意社政局中挑战工团联盟长期统治地位的完美之选。\n\n马泰奥蒂出生于1885年，出身是威尼托的一个富裕家庭，就读于博洛尼亚法律大学。他在大学里接触到了不少社会主义思想，尔后在相应的圈子里崭露头角。世界大战轰轰隆隆来临之际，大部分社会党员反战，大部分工团派叫嚣参战，马泰奥蒂也未免于主流，四处宣扬倡导和平主义。由于他是家里的独子，因此幸得征兵豁免，但到头来还是由于四处发表慷慨激昂的反战演说而获监禁。\n\n1919年，奥地利占领了北方，内战在全国范围内爆发。他曾说，下场参战的恶果终将报复在意大利享受了几十年的繁荣稳定上，这一预言最后还是成了现实。最初的几个周，全国局势混乱不堪。为避免马泰奥蒂没于反动势力之手，社会主义阵营进行了劫狱，将他从西西里的牢房里捞了出来。社会主义共和国新奠成之际，马泰奥蒂当选进了众议院，他那对待议法案究到底以及精细研究各类著作报告的精神使他声名鹊起。但是，他最根本的成功原因并不在这些作为学者的一技之长上，而是其对墨索里尼和国家联盟那等暴徒策略的坚决反对立场。马泰奥蒂反对这个方兴未艾的派系，并反击了墨索里尼的诋毁诽谤。如此，人们说，马泰奥蒂真的是秩序和文明的坚定捍卫者。\n\n贾科莫·马泰奥蒂，大选中打倒了工团联盟和墨索里尼，党内巩固了其在社会党地位。他要实行的是一种民主的、渐进的社会主义模式，寄望于以红色旗帜统一意大利的捷径。风暴压城，但“暴风”无所畏惧，一往无前。"
 SRI_giuseppe_romita: "朱塞佩·罗米塔"
 SRI_giuseppe_romita_leader_desc: "贫农家的孩子不是那么能上得起学的，更何况去领导一个国家。不过，朱塞佩·罗米塔却颠覆了这个刻板印象：他不仅是意大利社会党的领导人，更是意大利社会主义共和国的领导人。罗米塔引领的“社会主义自治”运动，为意大利社会党面对新时代、新条件注入了持久活力。\n\n罗米塔祖上一直是皮埃蒙特一家毫不起眼的农户，但到了朱塞佩这一代，却攻读到了都灵大学。为了交学费和维持日常生活开销，他努力打工，且还做有钱人家孩子的数学家教。1903年，他16岁了，这一年他正式加入了意大利社会党，尔后十年内拿笔写下来大量共和倾向的书籍文章，这使他在都灵的左翼团体内声名鹊起。\n\n最终，罗米塔在当地的影响力甚至可以多少让意大利革命更好的应对1919年停战带来的余波。他踏入政界，身负要职，但同时工团联盟也在发展壮大，试图骑在社会党头上取而代之。因此，罗米塔经常居于在野的位置，但他还是很有耐心，潜心发展完善他那自治主义理论，着力于将各地自治派团结在同一面旗帜之下。\n\n最终，意大利社会党信服了他的理念，并成功击败了工团联盟及国家联盟，为罗米塔实现梦想铺平了道路。他是社会主义自治的总工程师，但世界局势风云变幻，留给战后重建与社会改造的时间不多了——纵使前路多艰，罗米塔依旧一往无前，毫不畏惧。"
 SRI_olindo_vernocchi: "奥林多·韦尔诺基"
 SRI_olindo_vernocchi_leader_desc: "俗话说，夫妻本是同林鸟，大难临头各自飞。在意社内部，社会党一直同工团联盟不对付，尤其是风暴将至的时代，猜忌与敌对蔓延不休。奥林多·韦尔诺基付出了巨大的心血，使他所爱的政党团结一致，共同维护社会主义事业。他说，各党派对无产阶级的责任，就是保持团结，以此维护无产阶级的利益，以及党派各自的利益。\n\n意大利社会党在意社政局中并非一直落于下风。韦尔诺基出身于医生家庭，在博洛尼亚大学就读法学时入了社会党。学习法律时加入了该党。尔后是“运动主义”(Movimentismo)大行其道的年代——虽然社会党确实能够涉足选举政治，但街头和工厂也少不了他们活动的身影。正是那时，韦尔诺基结识了年轻的贝尼托·墨索里尼，两人都是左翼新闻界的骨干，广泛参与了意大利北部的“红色星期”运动。\n\n世界大战轰轰隆隆而来，由于左翼阵营内在“战争问题”上分歧严重，社会主义运动被迫暂停。韦尔诺基最初在罗马涅被征入军队，但军方不信任他，把他安排西西里岛驻守，他远离前线，得以在那继续组织社会主义活动。1919年，意大利崩溃了，韦尔诺基看到了大难的征兆，并与其他社会主义同情者一起离开了职位，在前线能够巩固之前逃往北方。他们还顺路把贾科莫·马泰奥蒂从牢里捞了出来，此人在未来成为了韦尔诺基在改革后的社会党中的左膀右臂。\n\n社会党并非在意社坐头把交椅，但也在众议院挣到了第二大党的地位，握有许多更传统的社会主义者的支持。尽管如此，社会党内部却一直充斥着的对领导层的不满，领导层也在如何扩大党的规模上分歧重重，甚至在党内也经常谈崩。韦尔诺基协助避免社会党与工团联盟合并(这样社会党自身理念将不保)，还驱逐了朱塞佩·罗米塔这种温和派，赢得了不少赞誉。尽管有批评认为，此人过于墨守社会党教条，但由于社会党在大选中夺得头筹，异见的声音也远没有之前那么洪亮了。\n\n如今，奥林多·韦尔诺基领导者一个广泛的社会党联盟，因此有责任改造曾经主导意社的工团联盟正统理念。此外，意大利国内外风云变幻，冲突与战争山雨欲来；大难临头，韦尔诺基须得有能力驾驭将至风暴。"
 SRI_gaetano_salvemini: "加埃诺塔·萨尔韦米尼"
 SRI_gaetano_salvemini_leader_desc: "“我们无法做到绝对公正、不偏不倚。我们唯一能做到，只有在理智上保持诚实，也即对情感有自觉，待激情有底线，告听众以我等之局限。公正是为之努力的梦想，诚实是脚踏实地的责任。”\n\n加埃诺塔·萨尔韦米尼教授的这番话，反映了其对深思熟虑以及独立思考的信念。萨尔韦米尼生于巴里近郊，于佛罗伦萨学习中世纪历史。他是个教授，他的学位使他在墨西拿大学获得了现代史教授的职位。然而万道无常，在1908年的地震，他失去了妻子和5个孩子——可谓是这位学者一生中毁灭性的打击。此后，他开始发展其融合政治思想，即所谓“具体主义”(concretismo)。这一思想涵盖了自由主义、启蒙思想和社会主义等方方面面。\n\n此后两年，他在《前进！》报上发表了一篇针对焦利蒂首相尖锐的批判文章，由此正式涉足政界。他反对利比亚战争，却也支持意大利下场参与世界大战，这与和他同时代的社会党人可谓形成了鲜明对比，他当时就已经年纪不小，可还是在大战的前两年自愿服了役。\n\n意大利社会主义共和国在旧秩序的废墟上建立，萨尔韦米尼则在社会党内建立了自己的小集团。他主张在南意大利多多投资，虽然这些投资很大程度上都被北人为主的意社领导层置若罔闻了。不过，他的招牌是人道的社会主义、反成建制的党组织，同时还和左翼知识分子打成一片。如此，在错综复杂的意大利社会党内部，他挣得了一定的影响力。\n\n作为国家领袖候选人来说，他的这些特征可谓奇异，况且此人对社会党的教条也不是那么上心，可萨尔韦米尼可以为国家提供的确实很香：反政治极端、反腐败、现代主义、道德主义——虽然萨尔韦米尼并无充分的治国经验，可意大利人仍希望，这位新领导人对历史的洞察眼光能带领意大利走向一个更为美好的未来。"
