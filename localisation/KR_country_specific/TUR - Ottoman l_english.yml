 OTT_Judicial_Commision: "建立司法委员会"
 OTT_Judicial_Commision_desc: "奥斯曼民法典以伊斯兰教法为基础，即以梅杰勒法为框架。因此，许多改革派一直尝试对其进行世俗化、现代化的修订。奥斯曼人民党自1930年就开始了这样的尝试，但由于其在1931年的选举中落败，他们不得不重新考虑法典的修订事宜。但既然如今的他们已重新掌权，再次推动民法典的修订似乎就是板上钉钉的事了。"
 OTT_Expand_the_Education_Ministry: "扩大教育部"
 OTT_Expand_the_Education_Ministry_desc: "自1908年革命以来，教育议程始终是奥斯曼人民党斗争的焦点问题。一些重要的，特别是在男女同校方面的举措已经落实，但是地方自主的奥斯曼教育系统仍然是一个棘手的问题。随着即将颁布的《统一教育与男女同校法案》，这些问题都将迎刃而解！"
 OTT_Replace_the_Penal_Code: "重修刑法"
 OTT_Replace_the_Penal_Code_desc: "我们的刑法典目前实施状况良好，但是大维齐尔还是为[ITA.GetNameDef]推行的司法改革所触动。他们不仅为我们提供了更好、更现代化的法典范本，而且其中还包括针对政治异见人士的特殊条款，例如针对工团主义运动的处置方式，这对于帝国当局来说似乎都将会是有用的工具。"
 OTT_Single_Party_Dictatorship: "建立一党制独裁"
 OTT_Single_Party_Dictatorship_desc: "奥斯曼的民主体制辜负了我们。虽然大维齐尔坚定的支持人民的意志，但他认为，必须有一个进步的先锋队来引领奥斯曼的人民们。这个先锋队只有在掌握绝对权力而不会受到任何“保守势力”干预的情况下，才能够发挥真正的作用。"
 OTT_Abolish_Mecelle: "废止梅杰勒法"
 OTT_Abolish_Mecelle_desc: "遵循司法委员会的建议，是时候彻底废止梅杰勒法了。一部全新的、世俗化的民法典将带给奥斯曼人民真正的法律面前人人平等，同时也将摧毁保守派余孽在司法上留下的最后一点糟粕。"
 OTT_Commision_Ottomanish_Language: "改革奥斯曼语言"
 OTT_Commision_Ottomanish_Language_desc: "党内许多激进的改革者认为奥斯曼土耳其语采用的波斯-阿拉伯字母系统过于繁杂，因而阻碍了扫盲计划。因此，他们激进推动奥斯曼土耳其语采用经过必要调整以适应土耳其语的拉丁字母来取代旧的书写系统。"
 OTT_Reform_Millet_System: "改革米利特制度"
 OTT_Reform_Millet_System_desc: "米利特制度曾是一个确保没有信奉伊斯兰教的奥斯曼帝国臣民能够进行自治并以此限制宗派冲突的创新。然而这导致多年以来非穆斯林公民几乎完全游离于帝国体制之外，并在之后的一段日子里推动了巴尔干半岛的一系列灾难的发生。随着新民法典的颁定，这个制度是否还有继续存在的必要呢？"
 OTT_Ottoman_Constitution: "制定新宪法"
 OTT_Ottoman_Constitution_desc: "我们如今实施的宪法可以追溯到1876年，时任苏丹阿卜杜勒-哈米德二世被迫向青年奥斯曼人出让自己的权力。虽然在1878年到1908年之间宪政遭到了短暂的挫败，青年土耳其党人仍然在革命中将宪法重新带了回来。人们现在认为当时的宪法赋予了苏丹在国政上很多不必要的权力，在今天已经过时了。修宪刻不容缓！"
 OTT_Secure_Seperation_of_Powers: "保证权力分置"
 OTT_Secure_Seperation_of_Powers_desc: "当苏丹在1878年重新掌握专制权力的时候，这对于帝国发展的危害就立刻显现出来了。在20世纪仍然允许我们的苏丹随意发布敕令、颁布法律、判处一名囚犯或者肆意褫夺任意一块地产，将这么多的权力集中于一人之手显然是不现实的，因而当务之急就是限制帕迪沙的权力。"
 OTT_Reorganise_Vilayet_System: "重组维拉耶行政体制"
 OTT_Reorganise_Vilayet_System_desc: "我国现在的维拉耶规模过于庞大，继而助长了当地的头人们瓜分省份所集中的权力。现在通过缩减行政区划的规模以及扩展电报和无线电网络，我们可以使这些地区和首都的联系更加紧密，同时确保更少的权力会被分散出去。"
 OTT_Millet_Mektepleri: "国家学校"
 OTT_Millet_Mektepleri_desc: "国家学院(Millet Mektepleri)是教育部长穆斯塔法·内卡蒂的心血，这个项目的宏伟目标是提高奥斯曼帝国全国的识字率。这些“学校”将强制14岁到45岁的所有国民，包括妇女和囚犯完成它们的课程。而参与者将在通过一场考试后获得国家颁发的证书，并融入现代奥斯曼社会。"
 OTT_Emancipation_Push: "自强先锋"
 OTT_Emancipation_Push_desc: "《男女同校教育法案》的通过意味着我们在解放的道路上铺下了第一块砖。然而，这仅仅是个开始，奥斯曼人民党如今还计划让女性能够在全国选举中竞选公职和投票。同时，由于长期的战争导致安纳托利亚劳动力的缺乏，各种职业也将面对女性开放。"
 OTT_Curtail_Religious_Organisations: "缩减宗教组织"
 OTT_Curtail_Religious_Organisations_desc: "如果帝国想要要迈向世俗化，我们就必须果断采取行动来打击那些强烈反对改革的各色宗教组织。苏菲教团是我们最大的障碍，他们不仅实际控制了安纳托利亚东部且与哈里发有直接的联系，并利用哈里发进行统治。这种情况今天就到头了！"
 OTT_Maintenance_of_Order_Law: "通过公共秩序维持法"
 OTT_Maintenance_of_Order_Law_desc: "困难时期需要强硬措施，“公共秩序维持法”便应运而生。为了打击我们公平国家内部的敌人，这部法律将扩大大维齐尔的独裁权力，并增强军队恢复公共秩序的能力。此外通过它，我们还能轻而易举地镇压那些妄图颠覆我们的组织——如反对派。"
 OTT_Reeling_in_the_Arab_Vilayets: "收回阿拉伯维拉耶"
 OTT_Reeling_in_the_Arab_Vilayets_desc: "随着对土耳其心脏地带政治控制的加强，我们也应将这种控制延伸到马什里克和的黎波里塔尼亚的阿拉伯臣民身上。无论是通过政治任命、经济发展还是军事力量，旧的贵族习气都将被清除干净来为苏丹年轻、智慧和自豪的忠仆，新奥斯曼公民腾出位置。"
 OTT_Reform_the_Conscription_System: "改革征兵制度"
 OTT_Reform_the_Conscription_System_desc: "奥斯曼军队过去常雇用非正规军来掩护它们的侧翼或执行一些“脏活”，这些非正规军占据了我军规模中的相当比重。这些人往往是从库尔德、叙利亚和伊拉克的部落中招募而来，对我们军队极不忠诚且不值得信任。是时候根除这种做法并将这些专事弹压之人彻底整合进入奥斯曼军队中了。"
 OTT_Crack_down_on_the_SSNP: "取缔阿拉伯政党"
 OTT_Crack_down_on_the_SSNP_desc: "贝鲁特的印刷厂和开罗的电台广播让大叙利亚各地重现了一大批的阿拉伯运动。他们反对帝国进行现代化并试图说服大众一个所谓的“阿拉伯”国家会让他们的生活变得更好，任何一个像样的政府都有责任免使人民受这些梦呓的影响。"
 OTT_Order_by_the_Locomotive: "铁路带来秩序"
 OTT_Order_by_the_Locomotive_desc: "帝国广袤的疆域使得控制边疆成为了一件棘手的问题。19世纪的奥斯曼国家体制严重得仰赖于中央做出的决策，因而基础设施的不足常常使得帝国在面对危机时反应迟缓。以汉志铁路为滥觞以及之后的BB铁路使得帝国现在终于能够随时在任何地方重拳出击了。"
 OTT_Status_of_the_Autonomous_Regions: "自治区的地位"
 OTT_Status_of_the_Autonomous_Regions_desc: "在联合进步委员会的独裁统期间我国废除了许多的旧自治区和特权阶级以建立一个强大的中央集权国家。迫于国际社会、保守派和苏丹本人的压力，他们的许多措施在世界大战结束后都被迫取消。如今集权主义者们重新掌权，是时候完成我们前辈未竟的事业了。"
 OTT_Tribunals_of_Progress: "进步审判庭"
 OTT_Tribunals_of_Progress_desc: "进步审判庭(Kalkınma Mahkemeleri)是大维齐尔推出的与公共秩序维持法共同重建全帝国秩序的移动军事法庭。帕夏的忠实追随者们领导着法庭，他们会不惜一切代价保证改革不会被平庸的反对派所阻挠。"
 OTT_Reeling_in_the_Anatolian_Vilayets: "收回安纳托利亚维拉耶"
 OTT_Reeling_in_the_Anatolian_Vilayets_desc: "许多的民族主义者视全安纳托利亚视为一体，但这并非事实，从波斯尼亚人到库尔德人，各种各样民族都居住在这片高原之上。此外，沿海地区的人和内陆地区的人之间也存在巨大的鸿沟，穷人们往往被发达地区抛弃。把这些人团结在“奥斯曼”的现代概念下是我们的当务之要。"
 OTT_Extend_Authority_Kurdish_Territories: "加大对库尔德人的约束"
 OTT_Extend_Authority_Kurdish_Territories_desc: "谢赫们和阿迦们现在仍然垄断着那些相互独立的部落和社群的日常事务。几个世纪以来，奥斯曼的改革运动始终试图消除当地头人的影响并将库尔德人置于科斯坦丁尼耶的控制之下。无论是以和平的方式还是通过武力，我们最终都会成功！"
 OTT_Expand_Halkevleri: "扩建人民宫计划"
 OTT_Expand_Halkevleri_desc: "尽管我们改革的目的是使国家繁荣，国民拥有更多的自由以及社会获得巨大的进步，但许多人仍然不同意这一构想。尤其是在农村地区，许多人在注意到改革对社会的改变之时抱着怀疑的态度，甚至担心这些改革措施实际上是异教邪说。为了向人们展现改革的优势，我们将创建“人民宫”，以这样的社区中心的形式向民众们解释改革的举措。"
 OTT_Eradicate_Military_Disloyalty: "铲除军中的不忠因素"
 OTT_Eradicate_Military_Disloyalty_desc: "尽管军队中的大多数都全力支持大维齐尔或他在军中的盟友，但仍然存在对凯末尔日益成长的力量缺乏兴趣的团体，他们相信大维齐尔的许多计划不会像他声称的那样“修复”帝国，反而将加快帝国的灭亡。我们可能需要对这种情况进行一些“矫正”……"
 OTT_OHP_Membership_Reward_Program: "奥斯曼人民党成员奖励计划"
 OTT_OHP_Membership_Reward_Program_desc: "汲取我们的前任，联合进步委员会的教训，政治已经不单单是枢密院的一言堂，而是真正的群众运动。虽然这意味着我们不需要再对一些上层名流口惠而实不至，但我们仍需要让我们的议程适应我们的政治基本盘，如果没有，我们就通过安插显要自己创造一个。"
 OTT_Ottoman_Renaissance: "奥斯曼复兴的曙光"
 OTT_Ottoman_Renaissance_desc: "欧洲人曾经认为我们软弱且病弱，伊朗人曾经以为我们懦弱到不敢同他们对阵，甚至连阿拉伯人都幻想挑战我们。从开罗的城墙到乌尔米耶湖畔都飘扬着红色的星月旗的时候，我们彻底证明帝国的衰落被遏止了，帝国已经重新崛起！"
 OTT_Reform_on_the_Homefront: "稳固国土防线"
 OTT_Reform_on_the_Homefront_desc: "战争的必要性和不能受民众情绪干扰的凯末尔改革迫使我们的政权必须要限制我们公民的某些“自由”。然而穆斯塔法·凯末尔的逝去让人们发现，没有他的个人魅力和威望，同样的威权统治将寸步难行。"
 OTT_Lift_Press_Restrictions: "解除出版限制"
 OTT_Lift_Press_Restrictions_desc: "作为确保能够全面控制战争形势并遏制保守派和伊斯兰教教权主义者对改革的抵制而采取的威权措施的一部分，新闻界受到了严格的限制，只有支持执政党施政的言论被允许发表。但最近要求威权政府自由化的呼声水涨船高，我们应该解除这些限制。"
 OTT_Repeal_Varlik_Vargisi: "废除财富税"
 OTT_Repeal_Varlik_Vargisi_desc: "财富税(Varlık Vergisi)是一项针对富裕的亚美尼亚人和犹太人征收的特殊战争税，以资助战时政府的运作。该政策通过将负担转嫁到这些群体上，既可以填补不断增加的财政赤字，又可以借此将非穆斯林群体剔出“国民经济”，来鼓励土耳其人接手他们的财产。"
 OTT_Lift_Ban_Political_Parties: "解除对其他政党的禁令"
 OTT_Lift_Ban_Political_Parties_desc: "中央政府权威在各个方面的崩溃导致党内外充斥着结束独裁的声音，我们的大维齐尔已经决定解除对政党的禁令并尽可能快地举行公开选举。"
 OTT_Egypt_Khedivate: "重建赫迪夫领"
 OTT_Egypt_Khedivate_desc: "奥斯曼帝国的重心应该放在安纳托利亚和黎凡特上，进一步的扩张只会恶化我们的内部问题并颠覆土耳其人在国内的多数地位。鉴于被罢黜的赫迪夫阿巴斯·希尔米帕夏仍寓居在他博斯普鲁斯的豪华别墅中，我们可以在确保他们为一个独立主权国家的同时，在两国之间建立更加紧密的联系。"
 OTT_Cairo_Aleppo: "开罗-阿勒颇发展方案"
 OTT_Cairo_Aleppo_desc: "石油工业日益增长的重要性让欧洲对这些黑金的需求与日俱增，中央计划委员会打算优先在黎凡特建立坚实的工业基础并改善帝国的出口能力。再利用石油贸易的收入进一步扩大叙利亚的纺织业。"
 OTT_Absorb_Egyptian_State_Assets: "吸纳埃及国有资产"
 OTT_Absorb_Egyptian_State_Assets_desc: "埃及的贵族和少数寡头控制了埃及绝大部分的地产和实业，迫使埃及人民在自己的土地上过着贫困潦倒的生活。通过在新近“解放”的土地上实施奥斯曼帝国土地改革并出售这些庞大的地产，既能填满我们的金库，又能进一步渗透他们的经济。"
 OTT_Ottoman_Authority_Peninsula: "重申对半岛的统治"
 OTT_Ottoman_Authority_Peninsula_desc: "很久以来阿拉伯半岛上的部落一直袭击劫掠奥斯曼的补给线并与我们争夺边陲地区的统治权。追随着米德哈特帕夏这样的伟大统治者的脚步，帝国是时候加强她的南翼来粉碎像瓦哈比派分子和那些埃米尔们的影响了。"
 OTT_Restore_the_Vilayet_of_Najd: "设立哈萨维拉耶"
 OTT_Restore_the_Vilayet_of_Najd_desc: "我们对阿拉伯半岛的控制向来都十分脆弱，因为帝国更倾向于寻求当地埃米尔的效忠而不是直接统治这里。在米德哈特帕夏夺回哈萨并让奥斯曼的统治深入内陆之后，情况发生了改变。但在各方面施压下，我们在1913年被沙特家族赶出了这一地区。不过随着石油的发现，是时候恢复我们对海湾的统治了。"
 OTT_Handle_the_Yemeni_Affair: "处理也门事务"
 OTT_Handle_the_Yemeni_Affair_desc: "伊玛目犯了一个致命的错误，他怀疑奥斯曼帝国在战场上取得的优势因而放弃了任何能保留其王国特殊地位的机会。他们躲在他们的山头做着奥斯曼军队打不到他们的梦，但他们现在幡然醒悟……"
 OTT_Lift_Military_Restrictions: "解除军事限制"
 OTT_Lift_Military_Restrictions_desc: "作为黎凡特战争失败后条约的一部分，埃及政府被要求将军队规模限制在20000人以内以避免威胁我们的利益。然而，日益紧张的全球局势以及卡纳尔和利比亚侧翼的脆弱使我们考虑是否应该解除这些限制，利用埃及的人力来保卫哈里发。"
 OTT_United_Once_More: "重为一体"
 OTT_United_Once_More_desc: "在19和20世纪初降临在奥斯曼帝国的灾难终于被平复了，伊斯坦布尔和开罗现在重新统一了。然而，为了防止灾难再次发生，政府已下令对帝国的两个部分进行广泛的重组，包括经济、行政和文化调整。"
 OTT_Haifa_Cairo_Railroad: "建设海法-开罗铁路"
 OTT_Haifa_Cairo_Railroad_desc: "底格里斯河与幼发拉底河是贯穿整个人类历史的重要轴心，我们应该加强两河流域与尼罗河三角洲的联系。尽管我们早前试图建立一条铁路连接两地，但由于奥斯曼帝国和前英国的轨距不同只得半途而废。但今时不同往日！"
 OTT_Redraw_the_Vilayets: "重划维拉耶"
 OTT_Redraw_the_Vilayets_desc: "以安纳托利亚为例，细致地审视新领土的省级组织，对于确保良好的一体化和现代化是至关重要的。因此，我们需要摆脱旧的维拉耶模式，将其划分为更小、更容易管理的省份。"
 OTT_Settle_Sudanese_Issue: "解决苏丹问题"
 OTT_Settle_Sudanese_Issue_desc: "苏丹地区何去何从的问题已经困扰了科斯坦丁尼耶当局许久，与埃及不同，苏丹地区与奥斯曼帝国中央的联系很少。而地理上的隔绝进一步使处理当地事务变得特别复杂，因为任何有效的沟通基本上都是不存在的。因此，现在摆在台面上的提议就是建立一个同朴特保持着紧密联系的独立的苏丹国家。"
 OTT_Conference_Alexandria: "亚历山大会议"
 OTT_Conference_Alexandria_desc: "基于原本的人口优势而施行的土耳其式统治政策已不适合帝国的现况，天平已经向着对阿拉伯人有利的方向倾斜。这一现状让许多土耳其民族主义者重新定义了他们的受众并为更具包容性的公民模式而努力。亚历山大会议为此展开，并最终定义了“奥斯曼”公民。"
 OTT_Integrate_State_Monopolies: "让国家接管垄断权力"
 OTT_Integrate_State_Monopolies_desc: "虽然埃及的工业孱弱，但其农业产出却令人印象深刻。通过地主和费拉的体制，一小撮围绕在君主周边的人掌握了巨大的权力。现在我们是时候接手这些垄断权力并将其纳入为我们国家所有，从而消灭埃及贵族的势力。"
 OTT_Recreate_Ottoman_Fifth_Army: "标准化奥斯曼军队"
 OTT_Recreate_Ottoman_Fifth_Army_desc: "尽管奥斯曼帝国的政策使得军队的征募不是一项同民族或者宗教相关的事务，政策为所有年龄段的男性规定了征兵制度，以便在需要时征召他们为国家服务，但最近的几场战争证明了我们的指挥系统对土耳其新兵高度依赖，因为他们担心他们的基督徒或阿拉伯战友中存在着可能的第五纵队。但如果我们想要控制埃及，就必须调整这一政策，并进行扩军。"
 OTT_Elevate_Arab_Language: "拔擢阿拉伯语言的地位"
 OTT_Elevate_Arab_Language_desc: "世界大战后，由于随着阿拉伯民族运动的日益高涨，穆罕默德六世取消了一些对阿拉伯语言的限制，并使其成为在阿拉伯人占多数的领土上的第二(官方)语言。尽管如此，军队等各种许多国家机构仍然只使用土耳其语，这引起了阿拉伯兄弟们的不满。人人平等的好时代很快就要来临了！"
 OTT_Expansion_Ottoman_Parliament: "扩大奥斯曼议会"
 OTT_Expansion_Ottoman_Parliament_desc: "奥斯曼议会(Meclis-i Umumî)，或者说帝国国会，作为帝国权力的中心处理着帝国的一切事务。由于帝国对埃及的统治尚不稳定，为避免重新整合的麻烦，议会目前仅有马什里克和安纳托利亚的议员。但在跨越第一个障碍之后，我们终于可以让新成员加入我们的大家庭了。"
 OTT_Policy_of_Deterence: "威慑政策"
 OTT_Policy_of_Deterence_desc: "奥斯曼帝国在可怕的世界大战中失去了太多的生命，我们不能冒险，以免卷入相同规模的第二次冲突。应该专注于保护好我们所拥有的，而不是在为了荣誉和声望而进行的愚蠢牌局中把它们全部押下。"
 OTT_Relinquish_European_Ambitions: "放弃在欧洲的野心"
 OTT_Relinquish_European_Ambitions_desc: "对于原来以鲁米利亚和爱琴海为中心的帝国而言，马什里克和安纳托利亚不过是边陲之地，但如今在安纳托利亚方面发生了翻天覆地的变化。数次战争和巨大的人口变动已经让我们转变为一个中东的穆斯林国家。欧洲不再是我们的敌人，同样，我们也得确保欧洲不再敌视我们。"
 OTT_Greek_Turkish_Population_Exchange: "希土协定"
 OTT_Greek_Turkish_Population_Exchange_desc: "当巴尔干战争的尘埃落定时，帝国曾经紧密交织的民族和宗教结构陷入了混乱。数十万穆斯林难民从巴尔干涌入，而留在安纳托利亚的基督徒却受到越来越多的怀疑。为了解决这个问题，我们相信，在这两个群体的剩余部分间进行一次人口交换将被证明是有效的，这也为我们和希腊政府之间的敌对关系提供了一个缓和的机会。"
 OTT_Balkan_Military_Accords: "巴尔干军事协定"
 OTT_Balkan_Military_Accords_desc: "为了防止巴尔干的进一步战争，当局提议建立埃迪尔内协定，该协定提出限制我们的军队规模并增加我们在边境上的经济投入。随着商品和思想的交互在放宽边境后进一步的扩大，战争发生的可能性大大降低。"
 OTT_Never_Another_Balkan_War: "国内和平，世界和平"
 OTT_Never_Another_Balkan_War_desc: "“奥斯曼人民党稳定全面的外交政策，我认为可一言蔽之：我们致力推动‘国内和平，世界和平’”（'Osmanlı Halk Fırkası'nın müstakar umumî siyasetini şu kısa cümle açıkça ifadeye kâfidir zannederim: Yurtta sulh, cihanda sulh için çalışıyoruz.'）\n——穆斯塔法·凯末尔帕夏"
 OTT_Promote_Muslim_Solidarity: "促进穆斯林团结"
 OTT_Promote_Muslim_Solidarity_desc: "乌玛是数亿穆斯林的总和，伊斯兰教是他们共同的信仰。尽管如此，近一千年来，这个群体内部互相攻伐，并且在过去的几百年中，彻底沦为了西方国家利用的工具。我们不应该盲目地寻求加入西方列强的行列，而应该为了更好更强的乌玛而战斗。"
 OTT_United_Against_Imperialism: "一致反帝"
 OTT_United_Against_Imperialism_desc: "由于缺乏统一的对抗帝国主义的力量，伟大而光荣的穆斯林国家一个又一个沦陷在欧洲殖民者的铁蹄之下。我们，作为这个世界上最重要的穆斯林势力和逊尼派信仰的中心，应该将协助我们的同教兄弟姊妹们，保护他们并表明乌玛的精神尚存视为己任。"
 OTT_Maghrebi_Frontier: "重申同马格里布的关系"
 OTT_Maghrebi_Frontier_desc: "从摩洛哥到曾经在奥斯曼统治下的阿尔及尔、突尼斯和的黎波里塔尼亚，马格里布人在深受殖民统治的摧残之时仍然感念我们的政府。我们将共同努力，以确保马格里布的自由与强大！"
 OTT_Oriental_Cooperation: "同东方进行合作"
 OTT_Oriental_Cooperation_desc: "几十年来，奥斯曼帝国已经同远在东方的同教兄弟建立了紧密的联系。从东突厥斯坦的沙漠和山脉到中亚平原和印度的低地，我们的穆斯林兄弟们已经决定团结一致，共同面对这个糟糕的时代。"
 OTT_Security_on_the_Arab_Peninsula: "阿拉伯半岛的稳定"
 OTT_Security_on_the_Arab_Peninsula_desc: "作为圣教的故乡，阿拉伯半岛是任何试图团结伊斯兰世界的关键。在英国人多年来一次一次层层推进的基础上，我现在是时候为陷入经济困境的海湾地区和内陆的贝都因人提供真正的解决办法了！"
 OTT_Islamic_Economic_Union: "穆斯林国家协会"
 OTT_Islamic_Economic_Union_desc: "穆斯林国家协会将是一个旨在实现各成员国共同繁荣的经济联盟，其目标是减少对欧美商品的依赖，并促进各成员国的工业化。如果穆斯林兄弟们能够团结一致，我们就不会被列强各个击破，并且还能反过来对他们施加影响力。"
 OTT_Abolish_Full_Neutrality: "废除完全中立"
 OTT_Abolish_Full_Neutrality_desc: "我们不应该再自欺欺人了。整个世界陷于战火，抉择之时已然到来。我们可以继续站在场边，看着各方陷入绝望，但这样一来，我们也将不得在战后面对没有盟友、没有伙伴的危险世界。我们真的要接受这样的风险吗？"
 OTT_Gamble_in_the_Caucasus: "高加索的豪赌"
 OTT_Gamble_in_the_Caucasus_desc: "在上一次大战中，德国人对我们要求阿塞拜疆的愿望置之不理，但随着如今全球紧张局势的加剧，我们可以赌一把，要求将阿塞拜疆的”回归“作为让我们以他们的合作伙伴的身份参与到他们外交冒险中的代价。"
 OTT_Settling_Old_Disputes: "解决老矛盾"
 OTT_Settling_Old_Disputes_desc: "有受伤的时候就有康复的时候。我国的债务问题终于得到了解决，是时候回暖双方的关系了。我们应该让过去成为过去，并努力与我们的德国盟友建立更紧密的友谊。"
 OTT_Research_Cooperation: "奥斯曼-德意志研究计划"
 OTT_Research_Cooperation_desc: "奥斯曼帝国的识字率低得吓人，导致帝国的科研水平十分低下。此外，西方列强拥有先进的军事科技，而我国的军事科技实力难以望其项背，所以只能依靠进口他们的武器装备。通过我们与德意志帝国建立的新联系，我们可以从他们那里获得更好的装备，并为了帝国的未来培养高素质人才。"
 OTT_Vanguard_in_the_South: "南方的前锋"
 OTT_Vanguard_in_the_South_desc: "就像西边的比利时和东边的立陶宛一样，我们是德国的南方前线，因此我国在保障德国在该地区的利益有非常重要的作用。从苏伊士到高加索地区，伊拉克的油田和安纳托利亚的矿山，我国无疑是组成德皇伟大机器的无价齿轮。"
 OTT_Alliance_of_Convenience: "权宜之盟"
 OTT_Alliance_of_Convenience_desc: "巴尔干需要一股力量来平息冲突，引导各国回到正轨。我们曾经的宿敌在维也纳也有类似的想法，将两国组成一个集团，以确保这些想法能够付诸行动。此外，我们都对德国的鹰派干涉行为感到厌恶，也都期望能够阻止俄国的扩张，既然如此，为何我们不能把过去的仇恨抛在脑后呢？"
 OTT_Sarajevo_Accords: "签署萨拉热窝协定"
 OTT_Sarajevo_Accords_desc: "出乎很多人意料，奥斯曼和哈布斯堡这两个曾经的冤家在外交政策上找到了共同的利益，最终决定联合起来组成一个防御性的集团，以抵御来自四面八方的威胁。"
 OTT_ottoman_army: "奥斯曼陆军"
 OTT_ottoman_army_desc: "奥斯曼陆军是土耳其民族的核心。我们必须让军队变得更加强大来对抗环饲之敌，国之存亡皆取决于此般无敌部落。"
 OTT_army_modernization: "军队现代化监察局"
 OTT_army_modernization_desc: "毛瑟步枪和刺刀已在世界大战中证明了自己的能力，但是战场不是一成不变的。敌我之间的装备差距在不断扩大，如果我们要加强军队力量，使其保持上游，就还得必须付出更多的努力。"
 OTT_modern_equipment: "标准化军事装备"
 OTT_modern_equipment_desc: "虽然奥斯曼军队无疑是整个中东装备最好的部队，但是在军事装备标准化方面仍然存在着巨大的问题，许多步枪、大炮和其他各类军事装备列装自不同的生产商。这种装备上的“多样性”给后勤供应造成了较大的压力，而且其中不少生产商的供货也因为席卷其国家的社会主义革命而变得不再稳定，这也是我们需要考虑的地方。"
 OTT_armor_effort_unq: "奥斯曼的装甲计划"
 OTT_armor_effort_unq_desc: "在大战期间装备过各类装甲车，而且也指挥过大英帝国的Mark V坦克后，军队对于装甲车已经不再陌生，但帝国仍然缺乏组建一支装甲部队的能力。为了解决这个情况，一个特别委员会已经组建起来以扩大我们的装甲车供应并为操作人员提供充分的培训。"
 OTT_directorate_military: "军事工业部"
 OTT_directorate_military_desc: "我们要把我们的军事生产设施重组成一个适当的有组织的生产网络。建立军事工业部将确保协调一致的装备订单将会直接发给我们遍布全国各地的生产商，从而保证从汉志到加里波利的军队都能得到充分的补给供应。"
 OTT_edok: "重组帝国军事参谋学院"
 OTT_edok_desc: "帝国军事参谋学院(Erkân-ı Harbiye Mektebi)又名为奥斯曼军事学院代表了我国陆军军官教育的最高成就，也注定是为我们军事系统中已经开始晋升的最佳学员兵准备的。尽管如此，学院仍迫切地亟需改组，因为自世界大战以来学院设置的课程几乎没有变化，其中对于多兵种协同的内容尤其缺乏。"
 OTT_army_engineers: "军事工程学院"
 OTT_army_engineers_desc: "始建于塞利姆三世执政时期的1795年，广泛涉及民用和军用土木工程教育的帝国军事工程学院(Mühendishane-i Berrî-i Hümâyûn)是帝国最重要的学校之一。虽然该校曾在战争期间因学生大量入伍而暂时关闭，但已经在战后复学并新增了在安纳托利亚地区的炮兵学校。"
 OTT_desert_forces: "沙漠特种兵团"
 OTT_desert_forces_desc: "尽管已经尝试了几次在利比亚和中阿拉伯地区由贝都因人和当地部落民组建特殊兵团，但这些行动通常只能够持续有限的几年。这种情况在大战之后改变了，捍卫南方边境的动因使得伊拉克骆驼兵团成立，这很快就将为整个中东所效仿。"
 OTT_Mass_Production: "军工生产最大化"
 OTT_Mass_Production_desc: "当年，整个欧洲都对帝国的大军敬而远之，在不可一世的土耳其军队面前畏首畏尾。然而昔日光辉早已化为泡影，帝国最终没有赶上工业化的列车，曾经宏伟的兵工厂也沉寂了。不过这种情况很快就会改变，新划拨的军费预算已为军火生产地力倍力增提供了可能。"
 OTT_Specialised_Equipment: "军工投资多样化"
 OTT_Specialised_Equipment_desc: "由于我国军工生产能力孱弱，许多现代化武器装备的生产只能依靠外国。如果我军想要装备比小米加步枪先进一些的武器，就必须大大提升我国军事工业的多样化程度。"
 OTT_army_aviation_unq: "陆军航空司令部"
 OTT_army_aviation_unq_desc: "我们需要一支更好的空军来支援我们的地面部队。我们也许需要重组陆军航空司令部的指挥结构，提拔优秀的军官并确保我们可以招募到最优秀的飞行员。"
 OTT_air_warfare_academy: "扩建飞行学校"
 OTT_air_warfare_academy_desc: "“飞行学校”(Tayyare Mektebi)是我们新飞行员训练的第一站：正如其名，这是一所飞行学校。我们必须提供更多的资金以供更新设施和聘用更有能力的教练，只有这样才能培养出出色的新一代飞行员。"
 OTT_aircraft_industry: "赫库斯&汤姆塔施航空"
 OTT_aircraft_industry_desc: "韦吉希·赫库斯是我国有史以来第一位航空工程师，在大战期间也功绩昭彰。在他的帮助下，我们建立了一家专门从事新型飞机开发的工厂：土耳其飞行器及发动机股份有限公司(Tayyare ve Motor Türk Anonim Şirketi)，简称为汤姆塔施(TOMTAŞ)。有了这个现代化的工厂，我们将制造令全球艳羡的飞机。"
 OTT_Naval_Program: "继续奥斯曼的海军计划"
 OTT_Naval_Program_desc: "我们的海军从未有过如此壮观的规模，很多时候由于一些更加紧迫的问题，对海军的革新和现代化的关注稍显不足。但是这种情况如今不再了，我们将会建立一支足以令过去任何一支舰队黯然失色的庞大舰队。"
 OTT_Shipbuilding_Effort: "格尔居克港"
 OTT_Shipbuilding_Effort_desc: "格尔居克坐落于马尔马拉海海岸，她与临近的一个海军基地同名。为了我们能够建造或是改装更好的船只，这个海军基地需要配有一个全新的干船坞与为其提供支持的工厂。"
 OTT_Upgrade_Dreadnoughts: "改装无畏舰"
 OTT_Upgrade_Dreadnoughts_desc: "无畏舰的形象让普通大众感到恐惧。使用常规战术击沉一艘无畏舰对他们而言是多么的困难。我们的无畏舰需要一些升级和改装来使它们达到现代标准，它们会把所有的对手都击沉！"
 OTT_Dominance_Black_Sea: "黑海岸防"
 OTT_Dominance_Black_Sea_desc: "虽然许多人认为我国海军的主要目标是实现对东地中海的完全控制，但黑海也必须得到重视。加强我们在该战线上地位的方法之一是建立一个强大的岸防网络，御敌于海岸之外。"
 OTT_Basra_Kuwait: "扩建巴士拉-科威特的设施"
 OTT_Basra_Kuwait_desc: "比黑海更少纳入我们考虑的是波斯湾。但实际上，我们的确拥有波斯湾沿岸的海军基地，并且有能力将舰队部署在这些海域及其周边地区。我们应该花时间对巴士拉-科威特的设施进行现代化改造，以防海湾地区真的需要我们插手。"
 OTT_Naval_Academy: "帝国海军科学院"
 OTT_Naval_Academy_desc: "随着这些项目接二连三的完成，人们已经开始意识到我们能够做得更多、做得更好。我们可以拥有一个更加庞大，更加强大的海军，并非通过模仿其他国家，而是自主创新！我们将向帝国海军科学院提供更多的资金和资源，以使其能够帮助我国海军成为世界上最现代化的海军！"
 OTT_Samsun_Iktisat_Kongresi: "萨姆松经济大会"
 OTT_Samsun_Iktisat_Kongresi_desc: "继在伊兹密尔举办的第一届经济大会之后，我们将举办第二届盛大的活动，以展示最高朴特的进步和实力。在柏林股市崩溃之后，世界经济几乎失去了控制，而这次大会将被用来安抚投资者，并展示我们国内市场的稳定。"
 OTT_Raise_Import_Tariffs: "提高进口关税"
 OTT_Raise_Import_Tariffs_desc: "为了鼓励国内工业，防止对外国建筑材料和基本消费品的依赖，政府将大幅提高进口关税。虽然这对新兴的安纳托利亚工业来说是一大利好，但贝鲁特、亚历山大勒塔和海法的许多人担心，这将极大地损害它们作为东方门户的地位。"
 OTT_Restrict_Foreign_Exchange_Regime: "限制外汇"
 OTT_Restrict_Foreign_Exchange_Regime_desc: "近几个月来，由于对奥斯曼政府缺乏信心，许多投资者开始抛售里拉，转而购买外币，从而导致了里拉的贬值。通过限制国内投资者对于本币的抛售量，我们能够让我们的货币像马克等世界主要货币一样坚挺。"
 OTT_Quantity_Restrictions_Import: "对进口产品施加数额限制"
 OTT_Quantity_Restrictions_Import_desc: "虽然政府嘴上说要建立一个强大自主的工业，但身体仍然时不时很老实地依靠奥地利或者德国的进口品。钢铁、机械、化工品等等产品都依赖于进口，让我们对外国的依赖性显著增强，对国内商品贸易却是致命打击，毕竟国内的工业远不能和这些外国的大工业便宜货相竞争。"
 OTT_Ziraat_Bankasi_Credit: "农业银行的信贷计划"
 OTT_Ziraat_Bankasi_Credit_desc: "最早是米德哈特帕夏提出将乡土基金重组为农业银行，并于1888年被采纳实施。多年来，该银行通过向大量农民提供救济和稳定的生活得到了长足的发展。在乌克兰与德国的市场崩溃后，农产品的价格变得极不稳定。银行大量的准备金应当被用于应对这次危机。"
 OTT_Toprak_Mahsulleri_Ofisi: "设立土耳其粮食局"
 OTT_Toprak_Mahsulleri_Ofisi_desc: "根据第3491号法令，该机构有如下职责：\n        1.防止任何反常的小麦价格波动。\n        2.保护并规范小麦产业。\n        3.监控全世界的小麦产业行情。\n        4.在合适的地点建设磨坊、面包房等配套设施。"
 OTT_Balance_the_Budget: "平衡预算"
 OTT_Balance_the_Budget_desc: "当奥斯曼帝国被克里米亚战争时期欠下的债务彻底压垮时，一家名为OPDA（奥斯曼公共债务管理局）的国际机构几乎接管了我们的经济。这个机构带来的屈辱与伤害让无数土耳其的经济学家无法忘却；从此之后，他们发誓要不计一切代价来维持预算平衡。"
 OTT_Years_of_Progress: "四年跃进"
 OTT_Years_of_Progress_desc: "受到社会主义制度的启发，大维齐尔的内阁颁布了一个为期四年的计划，他称之为“四年跃进”。计划着重实现国家的快速工业化，大幅减少对外国商品的依赖，并制定了一系列扩大国内纺织品、钢铁、水泥等相关工业规模的目标。"
 OTT_Economic_Commisions: "十四个经济委员会"
 OTT_Economic_Commisions_desc: "奥斯曼帝国的工业产能显著提高，其经济对农产品出口的依赖也相应降低。不过遗憾的是，帝国的发展在长远上仍然是迷茫的。为了弥补这一缺陷，政府下令规划建设十四个经济委员会。这十四个委员会将会各司其职，管理其分配的相关领域，共同为帝国的未来发展制定一份集中计划。"
 OTT_Striving_for_Autarky: "独立自足"
 OTT_Striving_for_Autarky_desc: "全球市场在几十年的多灾多难后，帝国许多经济学家建议我们应该推动经济自给自足。但由于我们缺乏强大的工业基础，所以这对帝国而言仍是一次漫长的征程，但建立水泥、钢铁、纺织等工厂的计划还是得到了经济委员会的批准。"
 OTT_Anatolian_Industrialisation: "安纳托利亚二次工业化"
 OTT_Anatolian_Industrialisation_desc: "虽然国民经济计划让安纳托利亚地区许多新生产业得到了发展，但当局认为，在30年前还是帝国最贫穷地区之一的安纳托利亚仍有很大的发展空间。将建筑业、烟草业、纺织业等各种行业作为新的发展重心，安纳托利亚地区将会富裕起来。"
 OTT_Sumerbank: "苏美尔银行的投资"
 OTT_Sumerbank_desc: "苏美尔银行是人民党工业化的根本基石，它是重要的资金来源，同时也掌控着我们快速扩张中的工业资产。四年计划中的多数领域其都有参与，不过它的重点还是放在土耳其的纺织工业上。在初步取得进展后，安纳托利亚的纺织工业已经扩展到了霍姆斯。"
 OTT_Lebanese_Industrialisation: "贝鲁特工业区"
 OTT_Lebanese_Industrialisation_desc: "贝鲁特市是叙利亚的主要港口。该市是叙利亚经济的发动机，在推动马什里克地区的工业化和加强当地的中央集权方面发挥了重要作用。虽然有人建议我们需要更多关注大马士革或霍姆斯这两个成熟的农工业中心，但政府坚持认为把重心放在黎巴嫩，将会更好地削弱大马士革在此地区的影响力。"
 OTT_Model_Farm_Project: "扩大现代农场项目"
 OTT_Model_Farm_Project_desc: "森林农场计划(Orman Çiftliği)于凯末尔的第一任期里提出，旨在于安卡拉的近郊设立一个利用现代农业技术以快速发展的私人农场。计划大获成功，原先的私人农场很快就成了指导安纳托利亚农民们利用新技术的“模范农场”。如今大维齐尔正被首都里的公务缠身，管理并扩大计划的重担自然就交给政府了。"
 OTT_Aleppan_Institute_Technology: "阿勒颇技术学院"
 OTT_Aleppan_Institute_Technology_desc: "虽然目前已经有各种中小学来满足阿拉伯人的受教育需求，但真正的理工科高校都集中在以首都为主的安纳托利亚西海岸地区。为了解决我国民众对科学技术一无所知的问题，我们将在阿勒颇设立一所新的技术学院，使他们能在我国的工业化进程中人尽其才。"
 OTT_Monopolise_Railway_Companies: "垄断铁路企业"
 OTT_Monopolise_Railway_Companies_desc: "“DDUM”，或称国家铁路管理局，在大战后被建立起来以接管协约国的铁路特许权，并向全帝国的铁路建设提供资金。毋庸置疑的是，帝国内仍有大量铁路被外国所持有，更有私人铁路拒绝整合进国有铁路系统。不过随着危机爆发，好些铁路公司都陷入破产的窘境，为我们的整合敞开大门。"
 OTT_Eastern_Anatolian_Project: "东安纳托利亚铁路计划"
 OTT_Eastern_Anatolian_Project_desc: "就像美国人通过工业时代的铁兽征服新边疆一样，我国政府也下令将铁路和道路扩展到东安纳托利亚。在这些铁路周围将建立一个由土耳其人或巴尔干和高加索地区而来的移民居住的村镇群落体系，以加强科斯坦丁尼耶对“边疆”的控制。"
 OTT_Three_Blacks_Project: "三黑计划"
 OTT_Three_Blacks_Project_desc: "三黑计划，顾名思义，是重点在于三种黑色的主要工业原料（煤炭、铁与石油）的一项计划。三黑计划的目的在于扩大奥斯曼帝国境内的工业三原料的生产规模，以自给自足。为了达到这一目的，帝国的大学将会与全欧洲的研究机构相合作，以优化三原料的开采方法，并勘探新的开采产地。"
 OTT_Zonguldak_Mining: "宗古尔达克煤矿业"
 OTT_Zonguldak_Mining_desc: "虽然早在19世纪就被勘探出来，宗古尔达克的煤矿开采业规模一直较小，直至大战中奥斯曼舰队对煤矿的需求急剧增高才使得其成为了当地重要的经济中心。随着政府计划在卡拉比克扩大钢产量，宗古尔达克的煤矿肯定将有巨大的用武之地。"
 OTT_Trans_Mashriqi_Pipeline: "建成环马什里克输油管道"
 OTT_Trans_Mashriqi_Pipeline_desc: "伊拉克石油的开采如日中天、快速发展，却因其南部船运能力不足而饱受桎梏，加之我们与德黑兰政权的关系越发敌对，旧的运输路线岌岌可危，难堪重任，更不要说我们的石油客户们远在欧洲。种种因素相互作用，连接基尔库克油田和伊斯肯德伦与贝鲁特两大港口的计划很快就摆上台面。"
 OTT_Tigris_Program: "底格里斯发展计划"
 OTT_Tigris_Program_desc: "奔流不息的底格里斯河流是中东最重要的自然特征之一，它在干旱的沙漠中带来了生机，并提供了理想的交通和运输方式。此外，它不仅是一条伊拉克的河流，也给库尔德斯坦、安纳托利亚和叙利亚带来了重要的影响。政府希望在底格里斯流域的努力能够加强河流“奥斯曼纽带”的地位。"
 OTT_TPC_Kirkuk: "土耳其石油公司的基尔库克项目"
 OTT_TPC_Kirkuk_desc: "基尔库克的油田于二十年代开始进行开采，自那时起，土耳其石油公司就大幅拓展油田规模，政府对公司的控制也愈发加强，石油带来的资金很快就为国家所充分利用。毋庸置疑的是，石油这黑色黄金的利润远远不止这点，随着美国也陷入混乱，政府下决心要好好利用石油这奥斯曼的天赐财富。"
 OTT_Lower_Mesopotamian_Exploration: "南伊拉克油田勘探"
 OTT_Lower_Mesopotamian_Exploration_desc: "大部分土耳其石油公司和它的德国——荷兰合资人都专注于北伊拉克的基尔库克和摩苏尔开采项目，而南伊拉克最近勘探出了大量石油财富，正好在巴士拉和科威特两大重要港口附近。更巧的是，这两大港已经紧紧与伊拉克的铁路网络相连接。有鉴于此，土耳其石油公司已经请求最高朴特允许他们拓展其开采项目。"
 OTT_Basra_Concessions: "出让巴士拉租界"
 OTT_Basra_Concessions_desc: "虽然大战后我们将巴士拉维拉耶特的大部分都作为租界交给了大英帝国，但这些特许条约很多都过期失效了，巴士拉的大部分也回归了奥斯曼政府。尽管政府打算凭借巴士拉保护基尔库克的石油生产，很不情愿再次给租界插标待售，但是为了提振伊拉克的经济，这只不过是必要之恶嘛。"
 OTT_State_of_Emergency: "紧急状态"
 OTT_State_of_Emergency_desc: "大维齐尔遇刺表明了我们的国家正处在伊斯兰极端分子的威胁之下；这群人故步自封，不愿承认奥斯曼正在衰落的事实。我们决不能向这种疯狂低头！为此我们必须采取任何必要手段，来捍卫联合进步委员会与奥斯曼人民党的伟大理想！"
 OTT_Replace_Walis: "召回瓦利"
 OTT_Replace_Walis_desc: "长期以来，高层统治者骄傲自满、缺乏热忱，使得地方层级的瓦利工作能力也一直在下降。如果奥斯曼想要走向繁荣，这些腐败堕落的家伙就必须被替换掉；只有那些对奥斯曼绝对忠诚的人才能推动这个国家走向未来。"
 OTT_Abolish_Mecelle_Fevzi: "废止梅杰勒法"
 OTT_Abolish_Mecelle_Fevzi_desc: "遵循司法委员会的建议，是时候彻底废止梅杰勒法了。一部全新的、世俗化的民法典将带给奥斯曼人民真正的法律面前人人平等，同时也将摧毁保守派余孽在司法上留下的最后一点糟粕。"
 OTT_Reform_the_Millet_System: "改革米利特制度"
 OTT_Reform_the_Millet_System_desc: "米利特制度曾是一个确保没有信奉伊斯兰教的奥斯曼帝国臣民能够进行自治并以此限制宗派冲突的创新。然而这导致多年以来非穆斯林公民几乎完全游离于帝国体制之外，并在之后的一段日子里推动了巴尔干半岛的一系列灾难的发生。随着新民法典的颁定，这个制度是否还有继续存在的必要呢？"
 OTT_Confiscate_Privy_Purse_Holdings: "收缴王室专用金"
 OTT_Confiscate_Privy_Purse_Holdings_desc: "尽管君主的权利在过去几十年一直在衰落，但王室仍然占有着帝国的大片田地，并从中获得利益来充实自己的腰包。在危机中侵吞国家资源是不能被允许的；如果我们不管好这些资源，它们迟早会流进极端分子的口袋里！"
 OTT_Marechal_Nous_Voila: "“元帅，我们来了！”"
 OTT_Marechal_Nous_Voila_desc: "“元帅，我们来了！”在军政府的盟友中已经稳步发展成了一句流行语，他们认为伟大的费夫齐帕夏是凯末尔主义的救星，是对抗宗教极端分子和社会主义革命者坚实而昌盛的堡垒。"
 OTT_Expand_the_Military_Rusdiye: "扩大军事雷沙迪耶"
 OTT_Expand_the_Military_Rusdiye_desc: "雷沙迪耶是一种中等学校，作为1845年坦志麦特改革的一部分，它被建立的目的是提供欧式教育。除此之外，在安纳托利亚和伊拉克还建立起了各种军事预备学校向学生灌输纪律意识和爱国主义精神。如今这些学校则是教育改革的目标，我们将通过这些学校将进一步增强学生对国家的忠诚。"
 OTT_Consolidate_Military_Dictatorship: "巩固军事独裁专政"
 OTT_Consolidate_Military_Dictatorship_desc: "尽管元帅他本人是支持民主的，最开始的时候也打算立刻恢复议会，但随着他统治的持续，他对“民主”政治的幻想已逐渐破灭。所谓的“民主”不过是一种不断削弱帝国的顽疾，周围不忠的声音督促着元帅继续他的军事统治，直到我们能绝对确保我们利益的安全。"
 OTT_Lift_State_of_Emergency: "解除紧急状态"
 OTT_Lift_State_of_Emergency_desc: "尽管元帅对分权派的软弱表现出明显的反感，并认为正是这种软弱导致了最近帝国陷入如此危险的境地，但他仍然b秉持着民主的信念，并在国家稳定和经济复苏的大背景下，同各位政治人物通力合作，决议将权力交还立法机构并解除国家的紧急状态。"
 OTT_reorganize_the_military: "重组军事"
 OTT_reorganize_the_military_desc: "The Ottoman army has suffered too many setbacks and its incompetence is linked to its connection to politics. Now that the Marshal has his hand on the power, everything must start with a reorganization of the army.Officers must review new battle plans and soldiers return to training."
 OTT_infallible_army: "绝对可靠的军队"
 OTT_infallible_army_desc: "The Ottoman army was given a complete review. The efficiency of the soltats must have been greatly improved. It should be able to protect the empire and the state in case of war."
 OTT_relinquish_some_powers: "放弃某些权力"
 OTT_relinquish_some_powers_desc: "Although the Marshal leads the nation with an iron fist, he is a wise man. He knows that the Ottoman Empire so vast could not be ruled by a small group of men without failing. He therefore proposed certain alliances to the democrats to maintain stability and a semblance of democracy."
 OTT_cautious_progress: "谨慎进步"
 OTT_cautious_progress_desc: "Progress was the very lifeblood of the OHF and its predecessors' government. Now that he has taken over the Marshal must remain in continuity. However, he has understood that too many reforms are detrimental to the stability of the country. It is necessary to be careful and to take the time to make the people accept them."
 OTT_new_military_dictatorship: "新的军事独裁"
 OTT_new_military_dictatorship_desc: "20 years after the fall of the CUP triumvirate, a new dictatorship rules the empire. This time led by a single, confident man. It will put the empire back on the right track and lead it to make the right choices for the future of the Ottoman state."
 OTT_Enshrine_Endeavour_Front: "奋进阵线至上"
 OTT_Enshrine_Endeavour_Front_desc: "“奋进”阵线中包含各个派别的政界精英，联邦派和集权派如今将在所有外来威胁被平息前，合作组建一个稳定的过度政府。阵线成员多为效忠于人民党和民主党的军界人士，但为了确保局势能长久地持续稳定下去，一些来自阿拉伯团体和其他少数族裔的人士也在其中。"
 OTT_Centralise_State_Authority: "集中国家权力"
 OTT_Centralise_State_Authority_desc: "只有通过强大的中央集权，帝国遥远边陲的国家安全才能得到保障。分权主义者认为我们应该屈从于民族主义和自治运动，这无疑是愚蠢的。因为这只会导致帝国在未来必然的解体并遭到外国侵略者的瓜分。"
 OTT_Lift_Maintenance_Public_Order_Decree: "撤销公共秩序维持法"
 OTT_Lift_Maintenance_Public_Order_Decree_desc: "鉴于最近几年困扰我们的政治混乱，我国颁布了公共秩序维持法，这一法令在推行紧急措施以及在全国各地执行快速反应上卓有成效。然而随着国内威胁的减弱和国外威胁的消失，这种极端的措施已经不需要了。"
 OTT_Disband_Trials_Progress: "解散进步审判庭"
 OTT_Disband_Trials_Progress_desc: "在消灭国内恐怖组织和政治阴谋的目标达成之后，那些令人恐惧的军事法庭将会被关闭，正常的秩序和公正的法律将在奥斯曼社会中重新获得其应有的地位。"
 OTT_Cooperate_Private_Sector: "同私营企业展开合作"
 OTT_Cooperate_Private_Sector_desc: "奥斯曼人民党作为国有企业与私有企业的新联盟，正在逐步减少发表国家主义言论，转而希望能与奥斯曼帝国的资本家和地主寻求更紧密的合作。马哈茂德·杰拉勒贝伊就是两者间合作的象征，这位出色的银行家如今将于人民党合作并制定一份新的经济发展计划。"
 OTT_Vilayet_Reorganisation: "重组维拉耶行政体制"
 OTT_Vilayet_Reorganisation_desc: "我国现在的维拉耶规模过于庞大，继而助长了当地的头人们瓜分省份所集中的权力。现在通过缩减行政区划的规模以及扩展电报和无线电网络，我们可以使这些地区和首都的联系更加紧密，同时确保更少的权力会被分散出去。"
 OTT_Emancipation_Vanguard_FEV: "自强先锋"
 OTT_Emancipation_Vanguard_FEV_desc: "《男女同校教育法案》的通过意味着我们在解放的道路上铺下了第一块砖。然而，这仅仅是个开始，奥斯曼人民党如今还计划让女性能够在全国选举中竞选公职和投票。同时，由于长期的战争导致安纳托利亚劳动力的缺乏，各种职业也将面对女性开放。"
 OTT_Millet_Mektepleri_FEV: "国家学校"
 OTT_Millet_Mektepleri_FEV_desc: "国家学院(Millet Mektepleri)是教育部长穆斯塔法·内卡蒂的心血，这个项目的宏伟目标是提高奥斯曼帝国全国的识字率。这些“学校”将强制14岁到45岁的所有国民，包括妇女和囚犯完成它们的课程。而参与者将在通过一场考试后获得国家颁发的证书，并融入现代奥斯曼社会。"
 OTT_Incorporate_Kadroist_Movement: "整合骨干运动"
 OTT_Incorporate_Kadroist_Movement_desc: "受启发于《骨干》杂志的内容，人民党内部的激进派一直希望能够效仿那些抛弃了自由民主这一概念的欧洲国家。这些人希望能够力推民粹主义，实行严格的国家管控经济，并组建起一支能够号召无知民众的先锋队，而他们的声音在争论不休的人民党精英们中得到了不少的欢迎。"
 OTT_Committee_Inquest: "组建调查委员会"
 OTT_Committee_Inquest_desc: "鉴于对我国政府仍处于危险之中，党决定采取紧急措施：那便是成立调查委员会(Tahkikat komisyonu)。该委员会将由人民党强硬派领导，以类似法院的组织形式运作，委员会有权监禁任何被认为对国家构成威胁的人。其他政党也将被强制解散，他们的领导人将交由委员会审判，新闻界也将受到管控。"
 OTT_Nationalise_Basic_Industries: "基础工业国有化"
 OTT_Nationalise_Basic_Industries_desc: "虽然凯末尔派已经利用将国家控制经济的计划取得了巨大成功，但是他们并没有打算就此罢手。所有的基础工业、烟草业、纺织业、矿产业、石油业和银行业全部将被划入政府委员会管理，委员会将为奥斯曼制定更好的、更新的经济发展方案。"
 OTT_Social_Nationalism: "拥抱社会民族主义"
 OTT_Social_Nationalism_desc: "当西方社会深陷泥沼，而俄罗斯也在苦苦挣扎的时候，奥斯曼帝国找出了解决资产阶级的方法。骨干派们强烈认为(虽然很多人不同意)：如今的帝国还没有已经成型的中产阶级和资产阶级，因此骨干派们相信，奥斯曼帝国是实现无阶级社会的最佳国度，在这个社会中，所有人都能够真正的平等生活，并团结与奥斯曼帝国的旗帜之下。"
 OTT_Enact_Separation_Church_State: "实行政教分离"
 OTT_Enact_Separation_Church_State_desc: "如果帝国想要要迈向世俗化，我们就必须果断采取行动来打击那些强烈反对改革的各色宗教组织。苏菲教团是我们最大的障碍，他们不仅实际控制了安纳托利亚东部且与哈里发有直接的联系，并利用哈里发进行统治。这种情况今天就到头了！"
 OTT_Union_Party_State: "促成党和国家的联盟"
 OTT_Union_Party_State_desc: "如民粹主义者在俄国取得的成就，如今党与国家已经合二为一，从现在起，党即是国家，并全权操办政府的一切事务。哈里发，这个行将就木的傀儡可以抱着他的王位苟活，但若是有反动派胆敢给他撑腰，我们就毫不犹豫的让他尝尝党的铁拳。"
 OTT_Encourage_Private_Initiative_FEV: "鼓励私有经济"
 OTT_Encourage_Private_Initiative_FEV_desc: "萨巴哈丁亲王在谈话中反复提出“个体能动性(Teşebbüs-ü Şahsi)”的概念，萨巴哈丁亲王认为奥斯曼帝国的衰落很大程度上都应该归因于这一品质的丧失。根据埃德蒙·德莫林的思想，大维齐尔请求国民发挥个人信念来实现个人成就而非仰赖国家和家庭，支持私有制的观念，这对于帝国的社会和经济发展至关重要。"
 OTT_Break_Up_State_Monopolies_FEV: "打破国家垄断"
 OTT_Break_Up_State_Monopolies_FEV_desc: "尽管民主党人的重心是在社会层面上促进自由化进程，但他们的经济理念也不陌生，他们始终认为联合进步委员会和奥斯曼人民党在过去几十年建立的庞大的国家垄断机构严重阻碍了国家的经济发展。为了激发竞争和革新，政府现在将推动这些垄断产业私有化，以刺激自由市场。"
 OTT_Multi_Level_Democracy_FEV: "打击腐败委员会"
 OTT_Multi_Level_Democracy_FEV_desc: "随着勒索、逃税和贿赂案件急剧增加，近来人们对康斯坦丁尼耶当局信念破灭了。中央的高层官吏们忙于利用其公职之便谋取更多离职后的利益，而忽视了省一级的管理。现在，国家大力推进治理的透明化，无论成本或效率如何，我们都会让国民看到我们兑现整顿各省的承诺。"
 OTT_Imperial_Literacy_FEV: "帝国扫盲运动"
 OTT_Imperial_Literacy_FEV_desc: "教育是社会的根本。人民缺乏教育，只能苟且营生，不能追求人生价值，进而导致我们帝国现在这种衰落跌倒、难以望西方列强项背的状况。不过，随着我们党的崛起，和教育系统的变革，这些“病根”将一去不复返。人民想要好好生活，不再劳作到死，不再为财而活，我们成为国家公仆就是为了呼应人民求变革图美好生活的欲望。很显然，要拔除贫穷的祸根，就得从孩子抓起，从教育抓起！"
 OTT_Dismantle_Endeavour_Front: "遣散奋进阵线"
 OTT_Dismantle_Endeavour_Front_desc: "如今奥斯曼帝国恢复稳定，奋进阵线这个大联盟也就可以解散了。鉴于我们过去几个月来国家政策决定性的偏向了联盟内两大权力集团中的一个，苏丹最后任命了得势派别的领袖出任新任大维齐尔的决定也就在情理之中了。让我们共同祈祷，愿真正且渊博的民主信念终能实现。"
 OTT_Enshrine_Principles_People: "推行人民主义"
 OTT_Enshrine_Principles_People_desc: "人民主义构成了凯末尔主义思想的核心宗旨，其原则基于中国思想，但适应于奥斯曼帝国。从今往后，民粹主义、民族主义、国家主义和改革主义将引导土耳其人民走向更加光明的未来！"
 OTT_Statutes_of_Autonomy_FEV: "通过自治条例"
 OTT_Statutes_of_Autonomy_FEV_desc: "尽管联邦制度未能随着政治民主的重新引入而实现，推进一种民族文化自治开始成为新势头。起初这种新体制被认为不过是又一种的米利特制，但实际上全新的自治体将淡化民族和国家的地理概念，成为在服从中央政府权威的基础上负责不同属民文化和教育的机构。"
 OTT_Join_Reichspakt_Fevzi: "加入帝国公约"
 OTT_Join_Reichspakt_Fevzi_desc: "自从凯末尔政府下台后我们与柏林的关系就开始降温，但是不可否认的是，正是德意志帝国的武力从俄国战熊的利爪下保护了奥斯曼帝国，虽然和平主义者对此忧心忡忡，但我们别无选择只得面对现实，若是帝国还想在世界新秩序中谋得自己的位置，我们就必须向德国伸出援手。"
 OTT_Join_Entente_Fevzi: "加入协约国"
 OTT_Join_Entente_Fevzi_desc: "协约国，这大战中全体伊斯兰人民的可鄙叛徒，没一个正常活人愿意说这些反动法国奴隶匪帮和盎格鲁看门狗的好话。不过虽然我们恨之又恨，但地缘政治的现实让我们没有选择。曾经不可一世的德国在逐渐衰亡，只有拥有强大的工业和军力的美国才有可能能与俄罗斯巨熊扳扳手腕。"
 OTT_Join_Copro_Fevzi: "加入大东亚共荣圈"
 OTT_Join_Copro_Fevzi_desc: "在美国资本家与日本武士精神的联合下，如今世界中心正从西方移向东方，奥斯曼帝国也是时候摆脱旧秩序了。让我们与美日联盟并肩而战，无人能够阻挡我们！"
 OTT_Abolish_Full_Neutrality_Fevzi: "废除完全中立"
 OTT_Abolish_Full_Neutrality_Fevzi_desc: "我们不应该再自欺欺人了。整个世界陷于战火，抉择之时已然到来。我们可以继续站在场边，看着各方陷入绝望，但这样一来，我们也将不得在战后面对没有盟友、没有伙伴的危险世界。我们真的要接受这样的风险吗？"
 OTT_Revise_German_Bilateral_Agreement: "修订对德双边贸易协议"
 OTT_Revise_German_Bilateral_Agreement_desc: "在世界大战期间，德意志帝国和奥斯曼帝国就签订了一系列的协议并进行了许多贸易，这些协议和贸易在战后仍在继续生效，并在最高朴特的经济发挥着关键作用。由于战争即将来临，而我们的部队明显缺少装备，有人提议以较低的价格出售农产品以换取德国的军事援助。"
 OTT_Increase_Ties_German_Empire: "加强与柏林的联系"
 OTT_Increase_Ties_German_Empire_desc: "作为我们在世界大战期间的前盟友，仍有很多土耳其人认为和德国建立永久同盟最符合两国的利益并不断要求奥斯曼人民党及其内阁去实现这一目标。随着军政府的建立，看上去是时候实现这些计划，并让两个列强的关系更进一步了。"
 OTT_Embargo_the_Internationale: "对第三国际实施贸易禁运"
 OTT_Embargo_the_Internationale_desc: "即使工团主义集团还没有教唆文化水平低下的民众或者通过工会直接破坏我国的稳定，但显然，我们和工团的对抗一定会到来，毫无疑问，和德意志帝国统一步调对我们是最有利的。"
 OTT_embargo_INT_tt: "（所有在§Y[FRA.GetFlag][FRA.GetNameDef]§!阵营中的国家）：\n与§Y[OTT.GetNameDef]§!的贸易关系改变了§R-200§!。\n§Y[OTT.GetNameWithFlag]§!与它们的贸易关系§R-200§!。"
 OTT_Ottoman_German_Research_Fevzi: "奥斯曼-德意志研究计划"
 OTT_Ottoman_German_Research_Fevzi_desc: "奥斯曼帝国在科学专业知识上的匮乏很大程度上是由于他们的识字率低的吓人。此外，帝国在军事发展上实际上从来没有真正能够赶上西方，因此我国对进口商品高度依赖。通过我们与德意志帝国的新联系，我们可以从他们那里获得更好的装备，来为未来培养高素质的人民。"
 OTT_Vanguard_in_the_South_Fevzi: "南方的前锋"
 OTT_Vanguard_in_the_South_Fevzi_desc: "就像西边的比利时和东边的立陶宛一样，我们是德国的南方前线，因此我国在保障德国在该地区的利益有非常重要的作用。从苏伊士到高加索地区，伊拉克的油田和安纳托利亚的矿山，我国无疑是组成德皇伟大机器的无价齿轮。"
 OTT_Grand_Vizier_Sabahattin: "大维齐尔萨巴哈丁"
 OTT_Grand_Vizier_Sabahattin_desc: "奥斯曼帝国最杰出的社会学家穆罕默德·萨巴哈丁已被帕迪沙任命为大维齐尔。萨巴哈丁亲王经历了过去那段动荡的岁月，他曾经在1899年阿卜杜勒-哈米德二世统治时期以及两次联合进步委员会统治时期都遭到了流放，直到大战后的政治缓和出现后才得以作为权力下放运动的重要门面返回国家。在被任命担任大维齐尔后，他似乎很可能可以实现他在政治上的终极目标。"
 OTT_Reform_the_Gendarmerie: "改革奥斯曼帝国宪兵"
 OTT_Reform_the_Gendarmerie_desc: "在十九世纪废除耶尼切里军团之后，一系列的军事组织被接力起来以确保鲁米利亚和安纳托利亚的稳定。而在1839年坦志麦特之后，这些军事组织被统一整合为奥斯曼宪兵(Jandarma)。然而这些组织的上层干部过多依赖于土耳其的人力，这是改革的主要目标。"
 OTT_Break_Up_State_Monopolies: "打破国家垄断"
 OTT_Break_Up_State_Monopolies_desc: "尽管自由协约党人的重心是在社会层面上促进自由化进程，但他们的经济理念也不陌生，他们始终认为联合进步委员会和奥斯曼人民党在过去几十年建立的庞大的国家垄断机构严重阻碍了国家的经济发展。为了激发竞争和革新，政府现在将推动这些垄断产业私有化，以刺激自由市场。"
 OTT_Encourage_Private_Initiative: "鼓励私有经济"
 OTT_Encourage_Private_Initiative_desc: "萨巴哈丁亲王在谈话中反复提出“个体能动性(Teşebbüs-ü Şahsi)”的概念，萨巴哈丁亲王认为奥斯曼帝国的衰落很大程度上都应该归因于这一品质的丧失。根据埃德蒙·德莫林的思想，大维齐尔请求国民发挥个人信念来实现个人成就而非仰赖国家和家庭，支持私有制的观念，这对于帝国的社会和经济发展至关重要。"
 OTT_Multi_Level_Democracy: "多等级民主制"
 OTT_Multi_Level_Democracy_desc: "虽然萨巴哈丁亲王最初并不主张自治，他关于权力下放的论述几乎只在自治运动和各种地主精英团体中得到支持。这些人认为国家实行中央集权将会对其自身的地位构成直接的威胁，因此他们支持一种多级民主，在这种制度下，不单是众议院，各地的地方立法机构都能进行立法服务当地。"
 OTT_Shift_Power_to_the_Provincial_Assembly: "将权力转交省议会"
 OTT_Shift_Power_to_the_Provincial_Assembly_desc: "随着省议会的成立，行政体系重组的进程已经开始，越来越多的权力从中央政府被转移到这些地方机构。这些地方议会是帝国各个地区的微型准议会，这些机构将能够更好地满足当地人的文化和经济需求，从而使帝国成为一个多元统一的整体。"
 OTT_Revise_the_Mecelle: "修订梅杰勒法"
 OTT_Revise_the_Mecelle_desc: "我国当前民法典的原型最早可以追溯到坦志麦特时代或者确切地说1877年颁订的梅杰勒法。法典基于伊斯兰教哈乃斐派教法传统编纂，是首次对全体帝国臣民，无论民族，统一执行的民法，包括米利特制度中受属人法约束的自治少数族群。尽管如此，该法典高度袒护逊尼派穆斯林，以至于帝国内部的基督教徒和什叶派穆斯林都要求用一套更现代化的法典来取代它。"
 OTT_Equality_before_the_Law: "法律面前人人平等"
 OTT_Equality_before_the_Law_desc: "尽管奥斯曼宪法规定，无论宗教或种族，所有奥斯曼公民在法律面前人人平等，但帝国仍然严重偏袒人数占优的穆斯林，在奥斯曼的官僚系统的各个部门中，他们的权利得到了更好的保护和满足。以伊斯兰教法为基础的梅杰勒法是导致这一切的支柱，如果要实现真正的平等，大刀阔斧的改革就必不可少。"
 OTT_Distribute_Miri_Land: "公有土地再分配"
 OTT_Distribute_Miri_Land_desc: "虽然奥斯曼帝国在十九世纪引入了土地私有制的思想，并进行了土地再分配，但帝国的大部分土地仍然属国有或者皇室所有。私有土地的匮乏导致了生产效率的低下，而人们由于缺乏工作的动力，最终导致了专制的盛行。正如自由主义者们相信人无自由不立一样，我们必须向私人开放这些土地。"
 OTT_Repeal_Unification_Law: "废除统一教育法令"
 OTT_Repeal_Unification_Law_desc: "《统一教育与男女同校法案》是人民党一次改革国家的尝试，其旨在将国家完全世俗化与现代化，被许多我们联盟中的保守派视为对伊斯兰教的严重侵犯，而自由派则将其视作对教育的集权化措施，是对现有米利特制度的攻击，和对个人权利的侵害。废除此法案是我们联盟为之而奋斗的主要目标之一，它的时日已不多矣。"
 OTT_Abolish_Senate: "废除参议院"
 OTT_Abolish_Senate_desc: "Meclis-i Ayan，也就是奥斯曼的参议院，在我们现有的政治体系中毫无作用。帕迪沙随意任命其中意的议员，凌驾于众议院制定通过的决议之上。这个无用砝码不过是用来保障精英们既得利益的橡皮图章，加上各省际与中央机构能提供足够的监管，我们再也不需要参议院这个废物“皇家干预机构”了。"
 OTT_Imperial_Literacy_Campaign: "帝国扫盲运动"
 OTT_Imperial_Literacy_Campaign_desc: "教育是社会的根本。人民缺乏教育，只能苟且营生，不能追求人生价值，进而导致我们帝国现在这种衰落跌倒、难以望西方列强项背的状况。不过，随着我们党的崛起，和教育系统的变革，这些“病根”将一去不复返。人民想要好好生活，不再劳作到死，不再为财而活，我们成为国家公仆就是为了呼应人民求变革图美好生活的欲望。很显然，要拔除贫穷的祸根，就得从孩子抓起，从教育抓起！"
 OTT_Revise_Millet: "改造米利特制度"
 OTT_Revise_Millet_desc: "新的奥斯曼民法典已经充分保障帝国各民族间的平等，省级会议也增强了各民族在其自治地带的话语权。两相结合，对臃肿不堪，徒增行政压力的米利特制度出手改造也成了板上钉钉的事。"
 OTT_The_Sublime_Federation: "至高联邦"
 OTT_The_Sublime_Federation_desc: "虽然萨巴哈丁亲王强烈反对成立联邦，但由于自由协约党的主要支持者多为少数民族群体，而这些群体要求获得更多的权利，自由协约党只得基于省级自治的原则制定政策。因此，建立一个联邦制度的奥斯曼已不可避免。新生的联邦将由联邦议会主导，下辖各个省议会辅助联邦议会运行，它将有望改善每个奥斯曼公民的生活。"
 OTT_Grand_Vizier_Arslan: "大维齐尔阿尔斯兰"
 OTT_Grand_Vizier_Arslan_desc: "来自黎巴嫩的德鲁兹王子沙基卜·阿尔斯兰在保守派以“雄辩王子”(Amir al-Bayān)之称闻名，同样他也在帝国的伊斯兰运动中发挥着关键的作用。即使让一名非土耳其人担任大维齐尔一职听上去有点闻所未闻，但很明显，这是科斯坦丁尼耶当局释放的一个讯号——对愈演愈烈的阿拉伯运动一个有力的答案。"
 OTT_Promote_Panislamism: "推动泛伊斯兰主义"
 OTT_Promote_Panislamism_desc: "回顾伊斯兰教本身的起源，十八世纪晚期的奥斯曼苏丹们将泛伊斯兰主义又重新带回了世界舞台，以对沙皇控制下的穆斯林施加影响或者团结朴特的公民们。它最大的成功之处则是在战争期间确保了马什里克的臣民们对苏丹还保留着一定程度的忠诚，很难想象假如没有了各种伊斯兰主义者的努力，这些忠诚还剩多少。"
 OTT_Jizya: "设立财富税"
 OTT_Jizya_desc: "财富税(Varlık Vergisi)是一项针对富裕的亚美尼亚人和犹太人征收的特殊战争税，以资助战时政府的运作。该政策通过将负担转嫁到这些群体上，既可以填补不断增加的财政赤字，又可以借此将非穆斯林群体剔出“国民经济”，来鼓励穆斯林接手他们的财产。"
 OTT_Empower_Sheikh: "增加谢赫伊斯兰的权力"
 OTT_Empower_Sheikh_desc: "谢赫伊斯兰简单来说就像是帝国内所有穆斯林的大穆夫提。他负责编纂教令并确保宗教等级制度内的秩序和纪律，这使得他的地位在乌理玛之上，仅次于哈里发本人。但在联合进步委员会统治期间，委员会将谢赫伊斯兰当作麻痹人民的工具，极大地削弱了他的权力。此等歪风，决不能姑息。"
 OTT_Religious_Education: "宗教教育优先"
 OTT_Religious_Education_desc: "教育部坚决反对宗教教育屈居科学教育之下的观点，并基于此上修改了原先的全部课程，增加了各种弘扬奥斯曼优秀传统文化的课程和一系列的伊斯兰必修课。尽管进行了如此之多的改动，阿尔斯兰本身并没有想反对一切形式的现代化，也没有反驳种种已经证明的科学定理。他既反对一昧地模仿西方，但也承认西方同样有可学之处。"
 OTT_Revise_Constitution: "修宪"
 OTT_Revise_Constitution_desc: "议会对我们的种种阻碍让保守派开始推动一项宪法修正案的通过——恢复不经议会允许休会的权力，以及赋予苏丹绕过议会监督推行新改革的权力。难道哈里发不该能自行颁布法令与改革吗？"
 OTT_Enforce_Mecelle: "强制执行梅杰勒法"
 OTT_Enforce_Mecelle_desc: "我国当前民法典的原型最早可以追溯到坦志麦特时代或者确切地说1877年颁订的梅杰勒法。法典基于伊斯兰教哈乃斐派教法传统编纂，是首次对全体帝国臣民，无论民族，统一执行的民法，包括米利特制度中受属人法约束的自治少数族群。但多年来，我们的善意却频频被那些少数民族滥用，他们以此逃避本该承担的帝国法律制裁。"
 OTT_Revert_Social_Reforms: "撤销社会改革"
 OTT_Revert_Social_Reforms_desc: "凯末尔主义者和他们的同伙们施行的所谓社会改革明显违背了教法，玷污了我们神圣而伟大的哈里发国。他们鼓励和支持所谓的解放与摘纱运动，还攻击我们社会的教育、司法等等方面的核心信条。是可忍孰不可忍，要开辟我们自己的特色执政道路，就得纠正这些凯末尔主义者们愚不可及的错误。"
 OTT_Desecularise_Army: "军队去世俗化"
 OTT_Desecularise_Army_desc: "我们伟大哈里发国的武装力量，在凯末尔世俗分子们的渗透和破坏下失去了其光辉名誉。他们在1909年对我们的和平示威行动进行了残酷镇压，现在更是一把高悬着的达摩克利斯之剑，不仅不为我们服务，反倒成了心头难解之患。要建立新奥斯曼国，就得彻底扫除干净这些该死的凯末尔走狗！"
 OTT_Caliphate_Of_Old: "古老哈里发国"
 OTT_Caliphate_Of_Old_desc: "当伊斯兰大军敲击维也纳大门时，无人敢质疑奥斯曼帝国及其哈里发的力量。再看看我们的现状！帝国屡战屡败，被十字架的追随者们搞得四分五裂。而在国外，西方穆斯林同袍们被迫接受对我们伟大制度的拙劣模仿，还骄傲自满，拒绝承认自己的根基所在是奥斯曼。在哈里发统领之下，我们将给他们证明什么才是正道！"
 OTT_Mosque_Renovation_Program: "翻新礼拜场所"
 OTT_Mosque_Renovation_Program_desc: "奥斯曼帝国掌握着伊斯兰教的大多数圣地，但在过去几十年中，帝国经常逃避其维护和进一步扩建这些礼拜场所的职责。迪亚巴克尔、大马士革、巴格达、科斯坦丁尼耶，甚至在汉志的清真寺都被忽视不顾。我们不会再容忍这种对传统的侮辱！"
 OTT_Renovate_Sublime_Porte: "翻新最高朴特"
 OTT_Renovate_Sublime_Porte_desc: "最高朴特虽然是对奥斯曼帝国中央政府的昵称，不过其最初指代的是托普卡珀宫前的各部门入口。不幸的是，朴特的大部分建筑都在1911年的一场大火中受损严重，大部分居民都搬到了多玛巴切新皇宫里去。朴特翻新后，外交部就能搬回朴特去了。"
 OTT_Join_Entente: "加入协约国"
 OTT_Join_Entente_desc: "协约国，这大战中全体伊斯兰人民的可鄙叛徒，没一个正常活人愿意说这些反动法国奴隶匪帮和盎格鲁看门狗的好话。不过虽然我们恨之又恨，但地缘政治的现实让我们没有选择。曾经不可一世的德国在逐渐衰亡，只有拥有强大的工业和军力的美国才有可能能与俄罗斯巨熊扳扳手腕。"
 OTT_Join_Reichspakt: "加入帝国公约"
 OTT_Join_Reichspakt_desc: "虽然在自由联盟上台后我们与柏林当局的关系有所降温，但不能否认的是德国军事力量的存在确实保护了帝国免遭俄国巨熊的入侵，虽然和平主义者们有些顾虑，但如果最高朴特想在世界新秩序中占有一席之地，那么摆在面前的只有一个选择，当德国人需要的时候，我们站在他们那边。"
 OTT_Join_Copro: "加入大东亚共荣圈"
 OTT_Join_Copro_desc: "在美国资本家与日本武士精神的联合下，如今世界中心正从西方移向东方，奥斯曼帝国也是时候摆脱旧秩序了。让我们与美日联盟并肩而战，无人能够阻挡我们！"
 OTT_Interventionism_Middle_East: "中东的干涉主义"
 OTT_Interventionism_Middle_East_desc: "在英国主战派与阿拉伯军阀瓜分蚕食之后，我们在阿拉伯半岛上的臣民已经与帝国渐行渐远，并建立了自己的势力圈，这与我们的利益背道而驰。然而，所有的伊斯兰哈里发都有过这样的遭遇，而我们也和他们一样，有着保护广大穆斯林群众的义务，我们要将他们从那些非土耳其境外势力的手底下解放出来。"
 OTT_Support_Maghrebi_Rebels: "支持马格里布叛军"
 OTT_Support_Maghrebi_Rebels_desc: "从摩洛哥到曾经在奥斯曼统治下的阿尔及尔、突尼斯和的黎波里塔尼亚，马格里布人在深受殖民统治的摧残之时仍然感念我们的政府。我们将共同努力，以确保马格里布的自由与强大！"
 OTT_Reintegrate_MOJ: "重新整合耶路撒冷穆塔萨勒夫领"
 OTT_Reintegrate_MOJ_desc: "耶路撒冷穆塔萨勒夫领被那群卑鄙无耻的耶稣追随者们从我们伟大的帝国中撕裂了出去好像终于让那些西方人认清了那些我们几十年前就明白的事实——巴勒斯坦是阿拉伯穆斯林的家园，那些犹太复国主义强盗和其他人渣败类的到来除了破坏我们弟兄的繁荣与稳定外一无所成！"
 OTT_Intervene_Arab_Unification_War: "干预阿拉伯统一战争"
 OTT_Intervene_Arab_Unification_War_desc: "拉希德家族和沙特家族为了争夺半岛内陆的所有权进行了长达数十年的战争，期间发生了多阶段的武装冲突与临时停火。但这一次的战争已经白热化并直接威胁到了帝国南翼的安全，来自伊拉克的议员要求中央政府代表他们干预这一次的阿拉伯战争。"
 OTT_Secure_Persian_Gulf: "夺取波斯湾"
 OTT_Secure_Persian_Gulf_desc: "作为伊拉克经济的支柱以及不断传来发现石油的消息让波斯湾（或阿拉伯湾）成为了奥斯曼帝国外交政策的焦点，如今帝国内部普遍认为确保对该地区的完全控制才是帝国的当务之急。沿岸那些与朴特关系不佳的独立国家如今被视作对奥斯曼帝国中东地区石油垄断的严重威胁。"
 OTT_Restore_Vilayet_of_Najd: "重建内志维拉耶"
 OTT_Restore_Vilayet_of_Najd_desc: "我们对阿拉伯半岛的控制向来都十分脆弱，因为帝国更倾向于寻求当地埃米尔的效忠而不是直接统治这里。在米德哈特帕夏夺回哈萨并让奥斯曼的统治深入内陆之后，但在各方面施压下，我们在1913年被沙特家族赶出了这一地区。不过随着石油的发现，是时候恢复我们对海湾的统治了。"
 OTT_Incorporate_Muscat: "整合阿曼和马斯喀特"
 OTT_Incorporate_Muscat_desc: "同为值得骄傲的帝国，马斯喀特苏丹的土地曾是中东地区唯一没有被哈里发军队征服的土地，两国的友谊让任何的长期军事行动毫无意义。然而马斯喀特曾经强大的舰队如今已不复存在，而他们同时还有着一个偏执无能的苏丹，承受着瓦哈比派的袭击与内部分裂的困扰。看起来为马斯喀特带来繁荣是我们义不容辞的责任，不是吗？"
 OTT_Incorporate_Coastal_Emirates: "吞并沿海埃米尔国"
 OTT_Incorporate_Coastal_Emirates_desc: "阿拉伯湾诸谢赫国在英国的保护下繁荣非常，忘记了对哈里发的责任并间接导致了哈里发的失败。而当英国的势力在本土革命后土崩瓦解之时，那些谢赫们又纷纷打着奥斯曼的旗号希望保住自己的王位。现在伊拉克南部的政府已经勾勒了一个战略计划，这将会让这些谢赫国离奥斯曼帝国更近一点。"
 OTT_United_against_Imperialism: "一致反帝"
 OTT_United_against_Imperialism_desc: "由于缺乏统一的对抗帝国主义的力量，伟大而光荣的穆斯林国家一个又一个沦陷在欧洲殖民者的铁蹄之下。我们，作为这个世界上最重要的穆斯林势力和逊尼派信仰的中心，应该将协助我们的同教兄弟姊妹们，保护他们并表明乌玛的精神尚存视为己任。"
 OTT_Stability_Arab_Peninsula: "阿拉伯半岛的稳定"
 OTT_Stability_Arab_Peninsula_desc: "几个世纪以来，阿拉伯半岛上荒凉的沙漠既是阿拉伯人的天险，也是外侵之路。为了捍卫马什里克的腹地免受威胁，我们和先人都曾尝试过与南翼的那帮盟友和傀儡们合作，确保美索不达米亚的繁荣不受侵害。瓦哈比分子潜在的威胁表明，奥斯曼帝国对阿拉伯的控制比以往任何时候都更为重要。"
 OTT_Secure_Oil_Shipping: "确保石油运输"
 OTT_Secure_Oil_Shipping_desc: "在美国崩溃后，伊拉克和巴林的石油产区加大了他们的原油产量。霍尔木兹海峡正逐渐成为此地区最重要的石油外输通道。马斯喀特目前非常弱小，深陷于贵族、教派和军队的分裂斗争之中。因此，马斯喀特需要我们的指导，让他们成为波斯湾抵抗外国干涉的坚实护盾。"
 OTT_Allies_in_the_Maghreb: "马格里布的盟友"
 OTT_Allies_in_the_Maghreb_desc: "尽管已经不再受我们控制长达一个世纪之久，马格里布的各个穆斯林国家仍然渴望向哈里发表示他们的敬意并得到科斯坦丁尼耶的指导。在欧洲人不断扩张的威胁下，我们应该摒弃前嫌，我们应该组建一个强大、团结将全体穆斯林囊括进来的联盟。"
 OTT_Allies_in_the_Orient: "东方的盟友"
 OTT_Allies_in_the_Orient_desc: "几十年来，奥斯曼帝国已经同远在东方的同教兄弟建立了紧密的联系。从东突厥斯坦的沙漠和山脉到中亚平原和印度的低地，我们的穆斯林兄弟们已经决定团结一致，共同面对这个糟糕的时代。"
 OTT_Ottoman_Military_Missions: "奥斯曼军事顾问团"
 OTT_Ottoman_Military_Missions_desc: "我们帝国进行的军事改革令我们的邻国感到畏惧，而他们的军队都是一些只经过缺操少练的部落民兵。现在这些国家许以高额的报酬，请求科斯坦丁尼耶的派出军官援助实现他们的军队现代化。该计划的执行有望加强穆斯林国家之间的团结。同时外派的军事使团对国内也是重要的政治工具，因为将凯末尔派的军官外调有利于加强对国内军官的控制。"
 OTT_Association_Muslim_Nations: "建立穆斯林国家协会"
 OTT_Association_Muslim_Nations_desc: "穆斯林国家协会将是一个旨在实现各成员国共同繁荣的经济联盟，其目标是减少对欧美商品的依赖，并促进各成员国的工业化。如果穆斯林兄弟们能够团结一致，我们就不会被列强各个击破，并且还能反过来对他们施加影响力。"
 OTT_Council_Economic_Unity: "成立经济统一理事会"
 OTT_Council_Economic_Unity_desc: "如《经济统一协定》第一章所述，理事会的目标如下：“在符合阿拉伯联盟各国之间自然联系和历史联系的基础上，组织和巩固各方之间的经济关系；并为促进其经济提供最佳条件，开发各成员国的资源并保证其繁荣。”"
 OTT_Railway_Connection: "铁路互联"
 OTT_Railway_Connection_desc: "公路和铁路构成了现代社会的血管，所以建立一个四通八达的铁路系统是十分重要的。由于原宗主国的不同，帝国各地都有自己的铁路轨距。这将是一项浩大的工程，但埃及、马什里克和波斯西部的铁路统一计划已经起草完毕。"
 OTT_Joint_Military_Planning: "联合军事演习"
 OTT_Joint_Military_Planning_desc: "有了按照奥斯曼模式建立的军队，我们的盟友就可以获得更多来自帝国的指导和援助。为了加强国际合作、体现伊斯坦布尔协约下各盟国之间的兄弟般的友谊，我们计划在地中海和北叙利亚举行大规模军事演习。"
 OTT_Reorganisation_Commision: "重组帝国"
 OTT_Reorganisation_Commision_desc: "我们对改革的强烈愿望在王国的行政系统上留下了巨大的伤痕，职位和任务往往不被授予有能力的人而是被授予给最支持我们的人。但如今最大的威胁也已经消失，是时候来一场大清洗解决掉国家的腐败根源了。"
 OTT_Abolish_Vilayet_Yerevan: "撤销耶烈万维拉耶"
 OTT_Abolish_Vilayet_Yerevan_desc: "虽然亚美尼亚已被我们征服，但不厌其烦的游击队袭击使得我们控制这个遥远省份成了一个棘手问题。为了安抚当地民众，稳定亚美尼亚这个帝国薄弱的侧翼，我们设置了一系列军事长官来维持当地秩序。然而，现在帝国已经决定改变方针，在亚美尼亚自治团体的推动下，我们建立了省议会来代替维拉耶来管理当地事务。"
 OTT_Integrate_Yemen: "重新整合伊玛目国"
 OTT_Integrate_Yemen_desc: "虽然帝国在世界大战之前就与伊玛目国建立了合作关系，但叶海亚的野心似乎不仅仅满足只拥有他那一方小世界，他在黎凡特战争中的背叛已经把他的真面目完全暴露了出来。很明显伊玛目国不能再作为奥斯曼帝国内的一个独立实体存在了，我们将会用一系列的省级议替代它以满足逊尼派、宰德派和犹太人的要求。"
 OTT_Integrate_Tripolitania: "重新整合的黎波里塔尼亚地区的维拉耶"
 OTT_Integrate_Tripolitania_desc: "由三块区域组成的“的黎波里塔尼亚摄政大区”实际上自1551年来一直心向苏丹。尽管距离其加入奥斯曼帝国已过去多年，但科斯坦丁尼耶当局并没有过多地干涉当地事务，它的贫瘠完全不值得开展军事行动去镇压当地部落。随着西翼的重要性不断提升以及应对残余塞努西教团的威胁，是时候重新统治利比亚了。"
 OTT_Statutes_of_Autonomy: "颁布自治条例"
 OTT_Statutes_of_Autonomy_desc: "奥斯曼帝国最近采用的联邦体制，被视为其为了摆脱无穷无尽的地方自治运动和分离主义泥淖而迈出的一大步。随着帝国继续向埃及、伊朗和阿拉伯半岛扩张，身居科斯坦丁尼耶庙堂之上的决策者们在这些地区推行了更为宽松的权力下放政策，让各省可以对其内部事务施加更多的影响。"
 OTT_Reorganise_Kurdistan: "重组库尔德地区的维拉耶"
 OTT_Reorganise_Kurdistan_desc: "从安纳托利亚到伊朗，在波斯人和奥斯曼人间经过几个世纪的分裂后的各种库尔德人聚集地现在终于都并入了一个国家。然而库尔德诸部之间在语言、文化和宗教方面的巨大鸿沟使其难以形成一个有力的民族实体，我们政府恰好可以利用这一点来对他们灌输奥斯曼主义。"
 OTT_Reorganise_Azerbaijan: "重组阿塞拜疆地区的维拉耶"
 OTT_Reorganise_Azerbaijan_desc: "虽然我国的主流信仰是逊尼派而不是什叶派，但阿塞拜疆的突厥人和安纳托利亚的突厥人之间的联系一直保持着亲密的联系，相似的语言和文化让我们之间更容易进行思想和商品的交流。如今突厥人终于脱离了德黑兰和柏林的影响，是时候让我们重新团结起来，让我们之间的联系更加强大且牢不可破！"
 OTT_Reorganise_Khuzestan: "整合阿拉伯斯坦地区的埃米尔国"
 OTT_Reorganise_Khuzestan_desc: "阿拉伯斯坦的埃米尔国成立于十五世纪，作为伊朗西南部的一个独立实体，它只能在奥斯曼人和波斯人的夹缝中生存。虽然1847年的埃尔祖鲁姆条约将埃米尔国的所有权归予了波斯，但在不久前与波斯的战争结束后我们夺得了这个石油资源丰富的省份。但由于其长期以来都处于埃米尔的绝对统治之下，要使其适应二十世纪的发展还需要做许多的工作。"
 OTT_Reorganise_Egypt: "重组埃及地区的维拉耶"
 OTT_Reorganise_Egypt_desc: "奥斯曼帝国在十九世纪遭受的灾难在二十世纪初变得更加严重，但现在情况大为不同，[TUR.Capital.GetCapitalVictoryPointName]和开罗现在终于重归一体了！然而为了防止再次发生这样的情况，政府已经下令对帝国的这两个部分从经济、行政到文化方面进行广泛的重组。"
 OTT_Reorganise_Sudan: "处理苏丹事务"
 OTT_Reorganise_Sudan_desc: "虽然苏丹从来就不是奥斯曼帝国的核心部分，只是在1820年被奥斯曼的帕夏穆罕默德·阿里征服，但由于它与埃及的古老渊源（这种联系在赫迪夫领时期和后来的苏丹国的统治下得到加强），这让它能够在我们的帝国中找到自己的位置，并在黎凡特战争后并入帝国。然而，在真正成为奥斯曼帝国的一个省之前，还有许多工作要做。"
 OTT_First_Elections_of_the_Grand_Assembly: "大议会的第一次选举"
 OTT_First_Elections_of_the_Grand_Assembly_desc: "随着奥斯曼领土的不断扩张，来自天南地北的各种民族也陆续成为了帝国的一分子，是时候赋予他们完整的奥斯曼公民权了，包括向众议院派遣代表的权利。由于我们最近的快速扩张，众议院的规模也呈指数级增长，因此，众议院已经改名为“大议会”。"
 OTT_Raise_Import_Tariffs_lib: "提高进口关税"
 OTT_Raise_Import_Tariffs_lib_desc: "为了鼓励国内工业，防止对外国建筑材料和基本消费品的依赖，政府将大幅提高进口关税。虽然这对新兴的安纳托利亚工业来说是一大利好，但贝鲁特、亚历山大勒塔和海法的许多人担心，这将极大地损害它们作为东方门户的地位。"
 OTT_Restrict_Foreign_Exchange_Regime_lib: "限制外汇"
 OTT_Restrict_Foreign_Exchange_Regime_lib_desc: "近几个月来，由于对奥斯曼政府缺乏信心，许多投资者开始抛售里拉，转而购买外币，从而导致了里拉的贬值。通过限制国内投资者对于本币的抛售量，我们能够让我们的货币像马克等世界主要货币一样坚挺。"
 OTT_Quantity_Restrictions_Import_lib: "对进口产品施加数额限制"
 OTT_Quantity_Restrictions_Import_lib_desc: "虽然政府嘴上说要建立一个强大自主的工业，但身体仍然时不时很老实地依靠奥地利或者德国的进口品。钢铁、机械、化工品等等产品都依赖于进口，让我们对外国的依赖性显著增强，对国内商品贸易却是致命打击，毕竟国内的工业远不能和这些外国的大工业便宜货相竞争。"
 OTT_Ziraat_Bankasi_Credit_lib: "农业银行的信贷计划"
 OTT_Ziraat_Bankasi_Credit_lib_desc: "最早是米德哈特帕夏提出将乡土基金重组为农业银行，并于1888年被采纳实施。多年来，该银行通过向大量农民提供救济和稳定的生活得到了长足的发展。在乌克兰与德国的市场崩溃后，农产品的价格变得极不稳定。银行大量的准备金应当被用于应对这次危机。"
 OTT_Toprak_Mahsulleri_Ofisi_lib: "设立土耳其粮食局"
 OTT_Toprak_Mahsulleri_Ofisi_lib_desc: "根据第3491号法令，该机构有如下职责：\n        1.防止任何反常的小麦价格波动。\n        2.保护并规范小麦产业。\n        3.监控全世界的小麦产业行情。\n        4.在合适的地点建设磨坊、面包房等配套设施。"
 OTT_Balance_the_Budget_lib: "平衡预算"
 OTT_Balance_the_Budget_lib_desc: "当奥斯曼帝国被克里米亚战争时期欠下的债务彻底压垮时，一家名为OPDA（奥斯曼公共债务管理局）的国际机构几乎完全接管了我们的经济。这个机构带来的屈辱与伤害是无数土耳其的经济学家所无法忘却的；从此之后，他们发誓要不计一切代价来维持预算平衡。"
 OTT_Liberalising_National_Economy: "国民经济自由主义化"
 OTT_Liberalising_National_Economy_desc: "人民党的所谓国民经济模式给经济造成了难以弥补的创伤，不仅没能实现其促进经济指数式发展的承诺，还协助统治者摧毁非穆斯林臣民的财产。不可饶恕！我们将推翻这种族主义体系，在它的尸骸之上重建一个新崭而繁荣富强的奥斯曼经济！"
 OTT_Imperial_Institute_Technology: "帝国理工学院"
 OTT_Imperial_Institute_Technology_desc: "尽管帝国采取各种措施，建立了大量高等教育机构，技工方面的专家人才匮乏仍然十分严重，给帝国的工业化进程带来严峻挑战。为纾解此难，政府正计划在科斯坦丁尼耶建立帝国理工学院，并加强和奥地利和德国的学术合作。"
 OTT_Repeal_National_Protection_Law: "废除国家保护法"
 OTT_Repeal_National_Protection_Law_desc: "国家保护法，是由凯末尔政权为保护弱小的土耳其工业而颁布的法令，其措施在于对土耳其进口商品征收高额税金，并针对重要商品，比如食物、酒精、鞋具、皮革和其它消费品等施行禁运，而对于材料如水泥等也根据民主党的要求进行严格限制，扼杀了民用经济的发展。"
 OTT_Enable_Foreign_Investment: "促进外商投资"
 OTT_Enable_Foreign_Investment_desc: "由于凯末尔政权提倡公私合作，而外国注资占据了凯末尔政策资金的很大一部分，其并未对外国投资加以任何限制。不过凯末尔政权对国内企业施加了限制，让未经国家批准的招收外资行为重重受限。自由派一致认为此法案扼杀经济发展，理应立刻废除！"
 OTT_Foreign_Capital_Incentives_Law: "外资刺激法"
 OTT_Foreign_Capital_Incentives_Law_desc: "应民主党要求颁布的《外资刺激法》旨在重振奥斯曼经济奥斯曼人民党并通过诸如“自由转让”和“国民待遇”等原则使外国投资者更容易在奥斯曼进行投资。然而奥斯曼人民党却强烈反对该法案，他们认为这是对国民经济模式的破坏。"
 OTT_Mesopotamian_Oil_Exploration: "美索不达米亚石油勘探"
 OTT_Mesopotamian_Oil_Exploration_desc: "大部分土耳其石油公司和它的德国——荷兰合资人都专注于北伊拉克的基尔库克和摩苏尔开采项目，而南伊拉克最近勘探出了大量石油财富，正好在巴士拉和科威特两大重要港口附近。更巧的是，这两大港已经紧紧与伊拉克的铁路网络相连接。有鉴于此，土耳其石油公司已经请求最高朴特允许他们拓展其开采项目。"
 OTT_Import_Agricultural_Equipment: "进口农业设备"
 OTT_Import_Agricultural_Equipment_desc: "虽然奥斯曼帝国还没有和埃及一样被农业土地的规模所限制，但人们确实一直在通过使用现代农业设备大力提高全国各处大地产的生产效率。最初凯末尔主义者们打算在国内生产这些设备，而自由主义者则有意跳过这一步，直接从欧洲进口。"
 OTT_Berlin_Baghdad_Exploitation_Rights: "柏林-巴格达开采权"
 OTT_Berlin_Baghdad_Exploitation_Rights_desc: "最初与德国投资者签署建设柏林-巴格达铁路的协议时，他们得到了铁路两侧大量的土地以便进行充分的开发。然而这一切在战争接近尾声时发生了变化，德意志银行等大型投资者因为担心奥斯曼帝国即将到来的崩溃而退出了该项目。当下正值国内资金缺乏之时，我们应该重新启动这笔交易。"
 OTT_Opel_Tophane_Factory: "欧宝军械厂"
 OTT_Opel_Tophane_Factory_desc: "为了满足中东对汽车愈发增长的需求，我们和德国的一家汽车公司——欧宝公司，进行了长期谈判，以图在奥斯曼帝国境内建立汽车生产设施。不幸的是，资金问题上的分歧以及职工的国籍问题使得计划半路搁浅多次。不过，我们从来都没有放弃过引进欧宝，更别说我们的自由派政府对重启谈判一事很感兴趣。"
 OTT_Turkish_Industrial_Development_Bank: "土耳其工业发展银行"
 OTT_Turkish_Industrial_Development_Bank_desc: "土耳其工业发展银行是在与执政联盟进行了长期和谈判之后借由政府倡议而建立，其目的在于促进私人投资和向企业家提供贷款。虽然它目前的主要职能是协调欧洲和奥斯曼之间的进出口贸易，但在计划中我们以后会借此建立自己的工业。"
 OTT_Anatolian_Road_Program: "安纳托利亚公路计划"
 OTT_Anatolian_Road_Program_desc: "奥斯曼帝国的经济活动大多数时候都集中在鲁米利亚、小亚细亚和叙利亚，安纳托利亚内地严重缺乏一个现代国家应有的基础设施。农民往往与各村镇脱节，这给我们的供应链造成巨大负担，并阻碍了当地人融入世界经济的进程。"
 OTT_Privatise_Land_Ownership: "土地私有化"
 OTT_Privatise_Land_Ownership_desc: "虽然土地私有制并不是一个新概念，但时至今日这仍然是奥斯曼帝国的一个有争议的话题。究其原因在于作为坦志麦特改革的一部分，被寄予厚望的《土地改革法案》在马什里克引起了大规模的社会动荡，并导致了伊拉克大部分人口被强制成为农奴，保守派们也激烈反对这一法案，宣称这只不过是对欧洲模式的拙劣模仿。"
 OTT_Populist_Economics: "民粹主义经济"
 OTT_Populist_Economics_desc: "令人遗憾的是，内阁不得不承认，人民毕竟还没有准备好接受资本主义制度的全面冲击，而政府所期待的私人投资也被证明只不过是一场空想。为了弥补这一点，也为了缓和人们对政府日益增长的不满情绪，我们决定以民粹主义作为指导思想来对国内的市场施行可能的干预措施。"
 OTT_Turkish_Cement_Factory: "扩建土耳其水泥厂"
 OTT_Turkish_Cement_Factory_desc: "水泥厂是工业和房地产业迅速扩张的关键因素，是奥斯曼帝国在20世纪20年代工业化计划的首要重点，而且其发展确实卓有成效。然而，尽管取得了这一成功，但对水泥和其他建筑材料的需求仍在不断攀升，为了满足这些需求，政府下令在小亚细亚建造几家新工厂。"
 OTT_Sugar_Industry: "发展制糖业"
 OTT_Sugar_Industry_desc: "土耳其的安卡拉、科尼亚、埃斯基谢希尔、阿菲永、托卡特以及约兹加特等省份有着大量的制糖甜菜产出。作为政府扩大食物产量计划的一部分，大型制糖厂将在这些区域安家，加工处理当地出产的甜菜，并将产品运送到世界市场上去。"
 OTT_Textile_Industry: "发展纺织业"
 OTT_Textile_Industry_desc: "数世纪以来，纺织品是奥斯曼帝国的重要出口商品。然而帝国的纺织业在19世纪内衰落严重，因为其手工纺品完全无法同曼切斯特的工业纺品相竞争。不过传统仍然坚挺，西方的纺织工业随着工团主义夺权而崩溃，随之而来的是风靡全球的叙利亚纺织品。"
 OTT_Mechanised_Agriculture: "农业机械化"
 OTT_Mechanised_Agriculture_desc: "公牛和骆驼是奥斯曼农民值得信赖的好伙伴，不过和工业时代的钢铁狂兽相比，它们还是不够给力。有鉴于此，自由派政府打出了小地主这张牌，设立机构协助他们获取机械化装备，并减轻农业进口限制。"
 OTT_Election_Factories: "“选举工厂”"
 OTT_Election_Factories_desc: "新的自由派政府意识到，只依靠自由市场是不会让奥斯曼帝国工业化的。因此，政府全力快速扩张工业——就算预算赤字也不足为惜——以超越人民党的国家经济计划。这项举措被政敌称之为“选举工厂”，其是救奥斯曼于水火还是助其加速毁灭，还得拭目以待……"
 ott_institutionalised_islam: "制度化的伊斯兰信仰"
 ott_institutionalised_islam_desc: "宗教在奥斯曼帝国一直扮演着重要的角色，这在很大程度上是因为我们的帕迪沙也是整个伊斯兰世界的哈里发。尽管如此，直到阿卜杜勒-哈米德二世，伊斯兰教才可以说真正成为一个组织化的国教，科斯坦丁尼耶安排了从保护圣地到乌里玛教育的一切宗教事务。而在苏丹-哈里发本人努力推动的泛伊斯兰政策下，信仰也被看作是支撑着整个帝国的团结的粘合剂。\n\n然而，这种控制也是有代价的，由于把伊斯兰教带入了帝国的中心，它现在也在更高层次上影响着国家政策，各种大型苏菲教派现在拥有难以置信的政治资本并反对许多试图进行的世俗主义改革。"
 ott_widespread_illiteracy: "普遍文盲"
 ott_widespread_illiteracy_desc: "帝国的普罗大众识字率相当之低，晦涩的波斯-阿拉伯文法和底层人民对读写的低迷兴趣是低识字率的主要根源。而这极大的拖累了我们伟大帝国的工业化进程。"
 ott_armed_neutrality: "武装中立"
 ott_armed_neutrality_desc: "在世界大战期间与英法帝国主义作战牺牲的战士们被分散埋葬在遍布帝国各处的万人冢中，战争的全部伤亡人数占我国战前人口的25％以上。我们不会忘记，也不会原谅帝国主义势力对我们所做的一切。战争的阴云笼罩着欧洲，战争似乎就要再次爆发了，但我们不会加入其中的任何一边！"
 OTT_Mobilisation: "紧急动员"
 OTT_Ottoman_Stand: "奥斯曼-开罗条约对峙"
 OTT_Ottoman_Stand_desc: "§G奥斯曼帝国只有在整个中东都沦陷之后才会屈服。§!"
 OTT_Ottoman_Reinvigoration: "奥斯曼的复兴"
 OTT_Ottoman_Reinvigoration_desc: "在面临几乎是整个中东同时反抗我国的巨大压力下，奥斯曼帝国终于找回了自己的突厥武德。很快，我们将扭转战局，并让整个中东重新感受到奥斯曼军队的强大力量。"
 OTT_Long_live_the_turkish_republic_of_northern_cyprus: "入侵塞浦路斯"
 OTT_national_defense_organization: "国防组织"
 OTT_national_defense_organization_desc: "一旦有更多的外国人威胁到了奥斯曼哈里发的土地，所有的奥斯曼公民就该拿起武器来保卫他们的家园了。鼓声和号角声在安纳托利亚的山峦间回荡，无敌部落最后一次集结。为了他们的家园，为了他们的苏丹，为了永恒的荣耀！"
 ott_reformed_secret_service: "国家安全局"
 ott_institutionalised_islam_spd: "制度化的伊斯兰信仰"
 ott_institutionalised_islam_spd_desc: "宗教在奥斯曼帝国一直扮演着重要的角色，这在很大程度上是因为我们的帕迪沙也是整个伊斯兰世界的哈里发。尽管如此，直到阿卜杜勒-哈米德二世，伊斯兰教才可以说真正成为一个组织化的国教，科斯坦丁尼耶安排了从保护圣地到乌里玛教育的一切宗教事务。而在苏丹-哈里发本人努力推动的泛伊斯兰政策下，信仰也被看作是支撑着整个帝国的团结的粘合剂。\n\n然而，这种控制也是有代价的，由于把伊斯兰教带入了帝国的中心，它现在也在更高层次上影响着国家政策，各种大型苏菲教派现在拥有难以置信的政治资本并反对许多试图进行的世俗主义改革。"
 ott_institutionalised_islam_millet: "制度化的伊斯兰信仰"
 ott_institutionalised_islam_millet_desc: "宗教在奥斯曼帝国一直扮演着重要的角色，这在很大程度上是因为我们的帕迪沙也是整个伊斯兰世界的哈里发。尽管如此，直到阿卜杜勒-哈米德二世，伊斯兰教才可以说真正成为一个组织化的国教，科斯坦丁尼耶安排了从保护圣地到乌里玛教育的一切宗教事务。而在苏丹-哈里发本人努力推动的泛伊斯兰政策下，信仰也被看作是支撑着整个帝国的团结的粘合剂。\n\n然而，这种控制也是有代价的，由于把伊斯兰教带入了帝国的中心，它现在也在更高层次上影响着国家政策，各种大型苏菲教派现在拥有难以置信的政治资本并反对许多试图进行的世俗主义改革。"
 ott_reformed_conscription: "奥斯曼征兵局"
 ott_reformed_conscription_desc: "奥斯曼帝国的所有公民不论种族和宗教都有服兵役的义务。以中央军政府为中心，军国主义被认为是爱国主义受到鼓励。"
 ott_reoarganised_vilayet_system: "重组维拉耶行政体制"
 ott_reoarganised_vilayet_system_desc: "改革后的行政体制在更优秀的监督和党强而有力的指示下确保着行省制度更加高效地运行。"
 ott_military_loyalty: "拥护凯末尔的军官团"
 ott_military_loyalty_desc: "在世界大战前基于德国军事顾问所推行的普鲁士精神所建立的军队是奥斯曼帝国实际上的权力机构。严格监督军队教育和建立关于大维齐尔的人格崇拜可以确保没有任何的内部力量能够推翻现有的秩序。"
 ott_universal_suffrage: "自强先锋"
 ott_universal_suffrage_desc: "我国是解放运动的光明灯塔，我们的女性享有着比其他地区女性多得多的政治自由。"
 ott_varlik_vargisi: "财富税"
 ott_varlik_vargisi_desc: "财富税可以被视作奥斯曼帝国对非穆斯林臣民所征收的吉兹亚税的延伸，这种“战争”税因为它与宪法公开冲突的歧视引发了严重的政治问题。尽管如此，它带来的可观收入让此时此刻的我们并没有更多的选择。"
 ott_pluralist_constitution: "多元主义宪法"
 ott_pluralist_constitution_desc: "在不同的改革团体间大量的政治辩论之后，一部崭新的奥斯曼宪法已经完成，以取代1876年的旧宪法。多亏了部分思想开明的政治家们的努力，得以将多元化原则作为这部新宪法的基础，这为公民提供了至关重要的政治和社会自由，并将权力的平衡从苏丹转移到了民选官员身上。"
 ott_authoritarian_constitution: "威权主义宪法"
 ott_authoritarian_constitution_desc: "在不同的改革团体间大量的政治辩论之后，一部崭新的奥斯曼宪法已经完成，以取代1876年的旧宪法。这部新宪法扎根于秩序原则，显然是专制主义的。在这部宪法中，苏丹的权力得到了巩固，给予了他对帝国政治和宗教的控制权。"
 ott_renaissance: "奥斯曼的复兴"
 ott_renaissance_desc: "欧洲人曾经认为我们软弱且病弱，伊朗人曾经以为我们懦弱到不敢同他们对阵，甚至连阿拉伯人都幻想挑战我们。从开罗的城墙到乌尔米耶湖畔都飘扬着红色的星月旗的时候，我们彻底证明帝国的衰落被遏止了，帝国已经重新崛起！"
 ott_privy_purse_nationalised: "收缴王室专用金"
 ott_privy_purse_nationalised_desc: "为了让帝国的资金和资源更加充裕，奥斯曼政府收缴了苏丹的资金，以资国帑。这些资金的流入将缓解国家的大规模资金困难问题。"
 ott_fevzi_cult_of_personality: "“元帅，我们来了！”"
 ott_fevzi_cult_of_personality_desc: "以元帅为中心，一种个人崇拜正在逐渐形成，这位世界大战的英雄如今被描绘为土耳其人的救世主和奥斯曼的未来。"
 ott_widespread_illiteracy_fevzi: "普遍文盲"
 ott_widespread_illiteracy_fevzi_desc: "帝国的普罗大众识字率相当之低，晦涩的波斯-阿拉伯文法和底层人民对读写的低迷兴趣是低识字率的主要根源。而这极大的拖累了我们伟大帝国的工业化进程。"
 ott_fevzi_reorganize_military: "军事重组"
 ott_fevzi_reorganize_military_desc: ""
 ott_fevzi_military_einforced: "绝对可靠的军队"
 ott_fevzi_military_einforced_desc: ""
 ott_fevzi_cautious_reforms: "谨慎改革"
 ott_fevzi_cautious_reforms_desc: ""
 ott_private_initiative: "鼓励私有经济"
 ott_private_initiative_desc: "作为推进奥斯曼经济自由化事业的一部分，帝国政府开始鼓励全国私营企业的发展。这些鼓励的措施如今已经开始产生红利，全国的经济增长率都得到了提高。"
 ott_bloated_administration: "臃肿的官僚系统"
 ott_bloated_administration_desc: "数十年来，奥斯曼帝国一直沿用着维拉耶制度，不幸的是，它的腐败和低效已经被放任了很长一段时间，现在整个结构已经变得不堪重负且效率低下。我们需要尽快对这一制度进行改革，以免它持续作为国家的负担。"
 ott_broken_monopolies: "解体国家垄断"
 ott_broken_monopolies_desc: "作为在整个帝国中推广自由市场原则的一部分，奥斯曼政府已经开始推进将以前横跨整个帝国的大型国营公司完全私有化。随着这些公司的拆解，其资产将被出售给个人经营。"
 ott_miri_land_distribution: "出售公有土地"
 ott_miri_land_distribution_desc: "奥斯曼帝国各地的公有土地，也就是那些实际由国家控制的土地正在被出售。除了符合自由派的自由市场原之外，出售这些土地还将为帝国财政带来一笔急需的资金。"
 ott_widespread_illiteracy_liberal: "普遍文盲"
 ott_widespread_illiteracy_liberal_desc: "尽管政府做出了一些努力，但奥斯曼帝国识字率低下的问题仍然相当普遍，这严重限制了帝国创新和革新传统的能力。未来仍将需要做出巨大的努力来解决这些问题。"
 ott_sublime_federation: "至高联邦"
 ott_sublime_federation_desc: "自由派政府希望能在重组帝国的同时保持帝国未来的稳定，因此基于自由协约党的分权原则重组的“至高联邦”诞生了。虽然这一措施是否能成功还有待观察，但这无疑是一次彻底的改变。"
 ott_economic_recession: "迫在眉睫的经济衰退"
 ott_economic_recession_desc: "多亏了自由派政府的糟糕决策，奥斯曼帝国的经济已陷入危机，虽然危机的规模尚不确定，但很明显的一点是帝国未来的日子将会很艰难，如果那群自由派还想让自己干下去就必须克服这些困难。"
 ott_mosque_cost: "翻新和修复计划"
 ott_mosque_cost_desc: "根据阿尔斯兰政府的伊斯兰主义路线，奥斯曼国已经开始着手实施一项清真寺翻新方案并改善其他礼拜场所的设施。虽然一开始的时候可能会花费甚巨，但政府中有许多人希望能够通过此举得到社会上保守分子的支持。"
 ott_military_purge: "清洗军队"
 ott_military_purge_desc: "为了消除潜在的反对新政权的力量，政府已经开始免去许多被认为过于世俗的军官的职位并让他们提前退休。这将在短期内对奥斯曼军队的战斗力产生极为不利的影响，因为政治敌人和个人对手之间的界限很容易被模糊。"
 ott_military_restrictions: "军事限制"
 ott_military_restrictions_desc: "为了防止新成立的埃及仆从国再一次造反，奥斯曼政府对埃及军队进行了极其严厉的惩罚性限制，有效地消除了埃及军队对奥斯曼国的潜在威胁。"
 ott_absorbed_state_monopolies: "奥斯曼国的垄断"
 ott_absorbed_state_monopolies_desc: "奥斯曼政府通过其新获得的对埃及政府的影响力夺取了曾经属于埃及的国有资产，有效地垄断了埃及的许多行业。此举虽然能给科斯坦丁尼耶带来大量的资金，但也让许多埃及人感受到了屈辱。"
 ott_egy_integration: "埃及的整合工作"
 ott_egy_integration_desc: "帝国政府认为让埃及再次处于任何形式的独立状态都太过于冒险，并因此决定重新将这一地区整合到帝国之内。然而，这一行动并不十分容易，大量埃及平民对我们表示了强烈的抗议。"
 ott_egy_economic_upheaval: "经济混乱"
 ott_egy_economic_upheaval_desc: "整合埃及行动已全面铺开，之前两相独立的埃及与奥斯曼经济必须找到共存之径。新经济立足的过程中充斥着许许多多的障碍与困苦，不过重心调整过来的政府将更有精力去解决这一过程中的麻烦。"
 ott_statutes_of_autonomy: "自治条例"
 ott_statutes_of_autonomy_desc: "政府深信去集权化才是维持帝国之道，其推行了一系列分别针对各类人群的自治条例。不过这些条例十分难以落实，毕竟如此庞大数量的法律法规让帝国官僚机构不堪重负、臃肿不堪。"
 ott_statutes_of_autonomy2: "自治条例"
 ott_statutes_of_autonomy2_desc: "政府深信去集权化才是维持帝国之道，其推行了一系列分别针对各类人群的自治条例。不过这些条例十分难以落实，毕竟如此庞大数量的法律法规让帝国官僚机构不堪重负、臃肿不堪。虽然政府已经采取措施以减轻自治条例给奥斯曼帝国政治体系带来的庞大财政压力，然而条例的负面影响仍旧十分之巨。"
 ott_statutes_of_autonomy_fev: "自治条例"
 ott_statutes_of_autonomy_fev_desc: "政府深信去集权化才是维持帝国之道，其推行了一系列分别针对各类人群的自治条例。不过这些条例十分难以落实，毕竟如此庞大数量的法律法规让帝国官僚机构不堪重负、臃肿不堪。虽然政府已经采取措施以减轻自治条例给奥斯曼帝国政治体系带来的庞大财政压力，然而条例的负面影响仍旧十分之巨。"
 ott_black_monday: "经济大萧条"
 ott_black_monday_desc: "德国经济崩溃的影响无疑是深远的，甚至帝国也无法幸免。帝国的经济从一开始就没有强大过，德国经济的近期崩溃使它深陷险境，外国投资也开始撤出帝国。若要战胜危机，帝国必须得面对那至艰之路。"
 ott_black_monday_2: "经济萧条"
 ott_black_monday_2_desc: "德国经济崩溃的影响无疑是深远的，甚至帝国也无法幸免。帝国的经济从一开始就没有强大过，德国经济的近期崩溃使它深陷险境。虽然政府方面已经做出了一些努力来缓解危机，但帝国的许多公民仍然难以维持生计，企业依然关门倒闭。"
 ott_black_monday_3: "经济萧条"
 ott_black_monday_3_desc: "德国经济崩溃的影响无疑是深远的，甚至帝国也无法幸免。帝国的经济从一开始就没有强大过，德国经济的近期崩溃使它深陷险境，不过它已开始逐布复苏。尽管要实现经济复苏还有很长的路要走，但不可否认的是，最糟糕的时刻已经过去了。"
 ott_black_monday_4: "经济萧条"
 ott_black_monday_4_desc: "德国经济崩溃的影响无疑是深远的，但是他作用在我国的效果在逐渐减弱。尽管经济崩溃带来了许多困难，但帝国为解决这些困难所作的努力已经实现了经济的稳步复苏。现在仍然需要更多的投资来使帝国回到乃至超越危机前的经济水平，但就现在而言，这已经不是一个遥不可及的目标了。"
 ott_agriculture: "土耳其粮食局"
 ott_agriculture_desc: "土耳其粮食局肩负着调节帝国谷物供应与促进农业食物生产两大使命。其不单纯是为保护消费者而设立，更是为了确保生产者为其商品定出适宜价格。"
 ott_4_years_progress: "四年跃进"
 ott_4_years_progress_desc: "四年计划，是由凯末尔政府为将奥斯曼帝国引导入二十世纪而颁布的中央政府指令计划。这个计划部分受到了社会主义计划经济体制的启发，并有外国经济专家参与协助其起草。计划主要专注于奥斯曼重工业的建设，同时也牵涉到奥斯曼自然资源诸如煤炭、铬及石油的完全开发。"
 ott_4_years_progress_2: "四年跃进"
 ott_4_years_progress_2_desc: "四年计划，是由凯末尔政府为将奥斯曼帝国引导入二十世纪而颁布的中央政府指令计划。这个计划部分受到了社会主义计划经济体制的启发，并有外国经济专家参与协助其起草。计划主要专注于奥斯曼重工业的建设，同时也牵涉到奥斯曼自然资源诸如煤炭、铬及石油的完全开发。"
 ott_model_farm: "现代农场项目"
 ott_model_farm_desc: "为了推行现代农业实践，政府已经开始支持所谓的“模范农场”，以实现在帝国推广外国办法。"
 ott_railroad_effort: "广修铁路"
 ott_railroad_effort_desc: "为了实现基础设施现代化的目标，奥斯曼政府正在大力投资铁路基础设施，目标是在整个中东地区实现通讯和运输的高速发展。"
 ott_autarky: "奥斯曼内部市场"
 ott_autarky_desc: "为了让奥斯曼经济免受全球经济体系的突然波动影响，奥斯曼政府决定打造一个自给自足的经济体系。尽管许许多多的观察家质疑欠发达的奥斯曼能否满足各项现代需求，政府向国内工业提供的投资额度还是证明了奥斯曼为建成自给自足体系所下的决心之强。"
 ott_import_heavy_materials: "重型器械进口计划"
 ott_import_heavy_materials_desc: "为了促进奥斯曼帝国工业的发展，土耳其工业发展银行应运而生。虽然它的长期目标是促进国内工业的发展，但目前它所能做的就是在帝国和西方国家之间调解贸易价格。"
 ott_agriculture_lib: "农业现代化计划"
 ott_agriculture_lib_desc: "政府为在奥斯曼帝国复制西方的耕作模式而鼓励进口西方的农业设备。虽然其他一些人主张鼓励在国内生产这些设施，但自由派认为，来自西方的原版产品将远远优于国内的山寨货。"
 ott_agriculture_lib_2: "农业现代化计划"
 ott_agriculture_lib_2_desc: "为了进一步实现奥斯曼帝国的农业现代化，政府制定了一些计划以鼓励帝国上下发展现代化农业。从西方引进的拖拉机和其他农机后农业现代化已初见成效，我国的粮食产量明显增加。"
 ott_repealed_national_protection_law: "放宽经济管制"
 ott_repealed_national_protection_law_desc: "凯末尔主义者为了保护国内工业不受外国竞争而推出的《国民经济法》，已被现任自由派政府废除。此法律不仅限制了国内的工业资源分配，而且还豢养了一大批低效无能的企业。"
 after_300_days: "§7300天后将有以下效果：§!"
 ott_repealed_national_protection_law_2: "国家保护法"
 ott_repealed_national_protection_law_2_desc: "尽管政府早些时候曾试图放开奥斯曼帝国对西方的进口限制，但在随后发现这已经对国内产业产生了极其负面的影响，并造成了巨大的反弹。为了获得更多的支持，政府又起草了新的国家保护法对外国竞争者施加新限制。"
 ott_foreign_investment: "外国投资"
 ott_foreign_investment_desc: "多亏了自由派政府的努力，奥斯曼经济在最近几个月里迎来了外国投资的高速增长。我们建起了新的工厂，增加了就业机会，提高了奥斯曼人民的总体生活水平"
 ott_endeavour_front: "奋进阵线"
 ott_basic_industries: "基础工业国有化"
 ott_social_nationalism: "社会民族主义"
 ott_union_party_state: "党和国家的联盟"
 ott_principles_people: "人民主义"
 ott_army_training: "奥斯曼军事顾问团"
 ott_army_training_desc: "这个国家接受了奥斯曼帝国的军事顾问团，以帮助其实现军队的现代化并向本地军队引进更先进的战术和纪律。"
 ott_joint_command: "联合军事指挥"
 ott_joint_command_desc: "这个国家已将其高级军事指挥系统同奥斯曼帝国的进行了合并，以确保双方部队能够统一作战并发挥最大效能。"
 ott_balkan_military_accords: "埃迪尔内军事协定的成员国"
 ott_balkan_military_accords_desc: "为了降低在巴尔干半岛发生战争的可能并促进国与国之间的相互理解，奥斯曼帝国和巴尔干诸国创造了一套雄心勃勃的新体系，即埃迪尔内军事协定。创立这项协定不仅仅是为了促进国家之间的合作，同样也是为了限制军事规模和实现贸易自由化。"
 ott_balkan_military_accords_2: "埃迪尔内军事协定的成员国"
 ott_balkan_military_accords_2_desc: "尽管人们认为不可能，但埃迪尔内协定仍然得到了遵守，并且实际上得到了加强。参与各方都同意限制军备，并将经济联系在一起。虽然不应将它视为结束所有紧张局势的手段，但这对巴尔干人而言仍无疑是激进的一步。"
 ott_greco_turkish_accord: "希土协定"
 ott_armed_neutrality_2: "武装中立"
 ott_armed_neutrality_2_desc: "在世界大战期间与英法帝国主义作战牺牲的战士们被分散埋葬在遍布帝国各处的万人冢中，战争的全部伤亡人数占我国战前人口的25％以上。我们不会忘记，也不会原谅帝国主义势力对我们所做的一切。战争的阴云笼罩着欧洲，战争似乎就要再次爆发了，但我们不会加入其中的任何一边！"
 ott_syrian_uprising: "阿拉伯独立战争"
 ott_syrian_uprising_desc: "奥斯曼帝国境内阿拉伯人曾经同帝国当局进行了旷日持久的对抗以实现他们民族的独立。现在整个地区有很多人认为这将是阿拉伯人长期斗争并获得胜利的最佳机会，他们绝不会让胜利从他们的指尖溜走。"
 OTT_russo_ottoman_convention: "俄土公约"
 ott_mass_production_idea: "集中军事生产"
 ott_mass_production_idea_desc: "随着奥斯曼政府向军事工业投入越来越多的投资，遍布奥斯曼帝国各处的各类军工厂机床运转的声响都能听得见。资金的大量涌入使得奥斯曼帝国的制造业产量迅速增加了。"
 ott_gendarmerie_idea: "奥斯曼帝国宪兵"
 ott_gendarmerie_idea_desc: "为了在帝国的许多农村地区维持法律和秩序，奥斯曼政府创建了宪兵队参与这些地区的治安。这一隶属于奥斯曼军队的分支的成立有望使中央政府更好地控制这些地区的任何异议和暴力活动。"
 ott_air_warfare_academy_idea: "飞行学校"
 ott_air_warfare_academy_idea_desc: "在认识到飞机在现代战斗中发挥的核心作用后，奥斯曼政府投入了大量资金来扩建飞行学校的训练设施，以便能采用最新的空战战术训练下一代的奥斯曼飞行员。"
 ott.0.t: "[THIS.GetName]庆祝开斋节"
 ott.0.d: "今天是开斋节的第一天，所有穆斯林都在庆祝斋月的结束。"
 ott.0.d.EGY: "穆罕默德·阿里在位期间，他为了让全埃及的人民知道斋月什么时候结束而会在开斋节第一天的黎明时分用大炮叫大家起床。于是当今天的人们在准备庆祝开斋节时，从城市到农村，漫山遍野都能听到大炮的轰鸣。"
 ott.0.a: "节日快乐！"
 ottgui.5.t: "奥斯曼精神的伟大复兴"
 ottgui.5.d: "叛徒、异端、卡菲勒和其他流氓罪犯曾一度将最高朴特带到了崩溃的边缘，这让我们原本和平处事的我们措手不及，并击碎了我们渴望和平的决心。当苏丹、沙阿和谢赫的军队在我们大帕迪沙的保护下穿过肥沃的马什里克的怀抱时，最初的震惊成为了愤怒滋生的土壤。而当哈里发的军队被打得落花流水时，这股愤怒则转化为复仇的欲望。\n\n东风吹，战鼓擂，伊玛目的士兵怕过谁，为苏丹而战，为安拉而战！火炮再装填，让欧洲人再尝尝曾经不可阻挡的土耳其军队的滋味，前进向前进，撞向敌人软弱不堪的部队。"
 ottgui.5.a: "向最后的胜利前进！真主至大！"
 ott.1.t: "大战前的奥斯曼"
 ott.1.d: "奥斯曼帝国曾经是历史上最伟大的帝国之一，他的衰落始于18世纪末；到了20世纪早期，它已经沦落到被称为“欧洲病夫”的地步。在这里，工业化无法有效地进行、外国人开始干预内政，帝国的各个省份也相继陷入困境——这些问题都表明1876年的奥斯曼帝国已经远远落后于欧洲的大国了。奥斯曼帝国在马哈茂德二世的指导下进行了改革，从一些糟糕问题——部落问题、腐败的官僚独揽大权——最集中的地方政府上进行。这些改革也在后来为“新奥斯曼”人所追捧，也使得帝国发生了根本上的改变。马哈茂德二世颁定了宪法，整顿了军事采邑和宗教地产，取缔了耶尼切里，重新在摩苏尔和阿尔哈萨地区建立起了中央政府。这一时期的改革者基于奥斯曼主义思想，尝试为这些地方居民塑造起一种有别于本土认同的新的共同身份认同。但这显然还不够，随着阿卜杜勒-哈米德二世掌权，变革将再一次到来。\n\n以俄土战争的爆发为借口，宪法遭到废止，议会也遭到解散，在阿卜杜勒-哈米德二世时期的苏丹-哈里发权力实现了空前的集中。在感受到了来自基督教大国的威胁后，苏丹日趋转向建立于其哈里发威信之上的泛伊斯兰主义。尽管这种政策的转向在穆斯林人口中大获成功，但是也加强了非穆斯林地区的离心力量。更糟的是，阿卜杜勒-哈米德二世的绝对权力在熟悉西方思想的群体中已经引发了越来越多的不满。\n\n这种不满以“联合进步委员会”成立的形式得到了巩固。1908年的青年土耳其党人政变在长期以来苏丹倒行逆施的专制统治之下爆发。奥斯曼帝国的衰落似乎在重新召开议会后轰轰烈烈的议会政治里而走到了尽头，但是民主势力之间的团结并没有持续太久：在推行地方分权还是中央集权的问题上，民主势力内部产生了分歧，并最终陷入了长达五年的政权争夺。最终在1913年突袭最高朴特政变中，中央集权派及代表其门面的三帕夏登极，结束了这场纷争。地方分权派的势力被消灭，以三帕夏为首的中央集权派则得以按照自己的意志塑造这个国家，并最终在帝国主义者的巨大威胁下，选择了同德国加强相互联系。"
 ott.1.a: "有趣"
 ott.1.b: "跳到1931年……"
 ott.1.c: "好了好啦，让我玩吧！"
 ott.2.t: "大战中的奥斯曼（1/2）"
 ott.2.d: "奥斯曼帝国在威廉·苏雄海军上将及同行的戈本、布雷斯劳两艘战舰的抵达和炮击敖德萨后，于1914年10月29日正式加入了世界大战。在刚刚开战的几年内，奥斯曼帝国赢得了几场如库特战役、加里波利战役这样的重大胜利，但是他们也在灾难性的高加索战役中遭到了俄国人迎头重击。\n\n奥斯曼帝国灾难性的失败在1916年在阿拉伯起义军同埃德蒙·艾伦比将军率领的英军联合发动的攻势下得到了继续。到了1918年在巴勒斯坦的惨败致使奥斯曼军队大规模撤军，耶路撒冷、大马士革和阿勒颇迅速沦陷。直到第六军司令部作出有争议的撤出安纳托利亚山区的决定才最终通过在安泰普英勇的失利和马拉什的惨胜最终成功阻止了艾伦比的攻势。\n\n在那个时候，奥斯曼帝国内政局气候发生了迅速而剧烈的变化，帝国政府已经意识到，即便这场战争最终获得了胜利，付出的代价也有点过于惨烈了。这种变化也反应在宫内。联合进步委员会的傀儡穆罕默德五世已经去世，继他之后是更加武断的穆罕默德六世苏丹。见证了帝国在各条前线上的失利，且联合进步委员会要为这些灾难负有决定性的责任，他攻讦联合进步委员会并要求将中央权力转交给苏丹的政治盟友自由契约党。随着手上的权力遭到威胁，塔拉特帕夏和杰马尔帕夏试图废黜苏丹。但是与此同时，[TUR.Capital.GetCapitalVictoryPointName]因为德军拒绝向土耳其人提供他们在乌克兰收获的粮食而爆发了严重的饥荒。在高加索被盟友的背叛、噤声苏丹的尝试以及第六军司令部与帝国战争部公开冲突的传闻，使得塔拉特帕夏的内阁在一场声势浩大的反德和平主义浪潮中倒台。\n\n艾哈迈德·陶菲克帕夏被任命为大维齐尔并牵头组建民族团结政府，但是由于来自联合进步委员会不愿意放弃权力的压力，陶菲克帕夏很快就被迫辞职并由艾哈迈德·伊泽特帕夏取而代之，建立了一个包含卡维特贝伊、费特希帕夏和劳夫帕夏的政府。但这还远远不足以让联合进步委员会就此交出他们手中的权力。"
 ott.2.a: "有趣"
 ott.3.t: "大战中的奥斯曼（2/2）"
 ott.3.d: "希腊的沦陷以及英属埃及的革命风险让艾伦比不得不重新审视自己的战略并从前线撤回了部分部队。当法国在1919年末崩溃的时候，战争终于进入了尾声。在西线，奥地利的军队冲进了意大利而德国则占领了比利时，挺进了法国腹地；与此形成鲜明对比的是奥斯曼帝国几乎失去了他们的半壁江山，即便没有被英国人占领也随时可能遭到英国人的进攻，一旦英国人发起进攻，奥斯曼的军队根本无力抵抗。因此，穆罕默德六世向英国抛出橄榄枝，在英国重新考虑其在中东的战略的同时展开谈判以挽救帝国的残余部分。\n\n在1919年的后半年《哥本哈根条约》的签署后，大战的双方实现了停火。协约国的所有军队被要求立刻从同盟国领土上撤出，东方问题的解决此时就显得尤为重要了。英国人在埃及、阿富汗和伊拉克陷入的困境迫使他们从这些地区撤退，只有巴勒斯坦和巴士拉维拉耶在扬·史末资和利奥波德·艾默里的坚持下仍然为英国人所掌控。英国人声称的“直到就少数族裔权利达成可接受的协议”掩盖了他们想要在伊拉克设立英属印度的基地和靠近苏伊士运河的设防区的企图。但是由于奥斯曼帝国内政的不确定性以及对亚美尼亚大屠杀罪魁祸首的惩治看起来仍然遥遥无期使得奥斯曼失去了同盟国的大部分支持，而国际舆论也开始向着不利于帝国的方向转变。最终一份协议在1920年被达成，协议宣布将会建立两个自治地区，这无疑极大地激怒了阿拉伯人和土耳其人。\n\n从艾伦比线延伸到红海，耶路撒冷穆塔萨勒夫领(M.O.J)在巴勒斯坦地区成立。这片在主权上仍然属于奥斯曼帝国的领土被一个包括德意志帝国、大英帝国、奥匈帝国、美国和奥斯曼帝国组成的国际委员会管理。取代奥斯曼帝国军队在当地维持秩序的是国际宪兵，而奥斯曼军队则被禁止进入巴勒斯坦地区。而巴士拉维拉耶则成为了一个从尼尼微平原和乌尔米耶湖区逃出的亚述人的新家园，但这些难民的期望已经遭到了周边伊朗人的公开敌视。"
 ott.3.a: "有趣"
 ott.4.t: "大战后的奥斯曼（1/2）"
 ott.4.d: "当和平真的在1919年降临的时候，奥斯曼帝国的边界基本上没有太大的变化。卡尔斯和阿尔达汗在被耶烈万当局接手的情况下，名义上被收复了；而在爱琴海上，意大利人被撵出了十二群岛。但是损失也是巨大的，联合进步委员会，尤其是其中的杰马尔帕夏采取了强制迁移以及制造饥饿针对东安纳托利亚和黎巴嫩山区阿拉伯群体，这使得土耳其和阿拉伯人之间的紧张局势公开化；土耳其地区的人口减少、农产量急剧下降，而这些都是帝国重要的财政收入。\n\n尽管阿拉伯起义遭到了挫败，但人们已经认识到了改革的必要性。为回应1913年阿拉伯大会，阿拉伯语被认可成为帝国的第二种官方语言。\n\n与此同时，联合进步委员会内部的派系增加和众多军官的崛起迅速破坏了党内脆弱的稳定。联合进步委员会的德国盟友在巴勒斯坦的背叛导致了国内反德情绪的滋生，使得该党支持率不断跳水，该党改组为复兴党(Teceddüt)以继续运作，同时被迫公开与一些代表了过去独裁形象的党员决裂——杰马尔帕夏被开除出党，塔拉特帕夏的影响力也大不如前。\n\n担任战争大臣的穆斯塔法·凯末尔帕夏罢免了德国军事顾问，开始了他雄心勃勃的军事改革。凯末尔的行动在国内广受好评，成为了他扩大权力的重要基础。为避免出现又一个恩维尔帕夏，复兴党中央将卡维特贝伊(Cavit Bey)推上了领导人的位置。然而这并没有能够阻止凯末尔成功夺取党内权力，凯末尔在1925年幸运地成为了党的领袖，并将复兴党第二次更名为“奥斯曼人民党”。\n\n"
 ott.4.a: "有趣"
 ott.5.t: "大战中的奥斯曼（2/2）"
 ott.5.d: "1926年的选举以奥斯曼人民党的胜利而告终，然而很多人都认为奥斯曼人民党胜利主要不是党自身的原因，更多的是由于反对派的分裂，十来个党为了争夺议会席位而最终而明争暗斗。新任的大维齐尔并没有隐藏他的野心，通过一系列的改革，他将国家一步步改造成为他的理想国。他在推动教育、经济的复苏和打击宗教机构方面取得了巨大进展。然而，其专制作风导致了人民党的进一步分裂，他的前盟友和朋友卡齐姆·卡拉贝基尔帕夏与奥斯曼人民党公开决裂并创立了自己的“民主党”。\n\n公权力的快速扩张引起了许多保守派的担心，他们认为奥斯曼人民党正在尝试颠覆传统，因此1931年的选举以奥斯曼人民党的第一次失败而告终。哈奇·阿兹姆领导的奥斯曼反中央集权党成为了这次选举的大赢家，并与自由协约党和民主党结成联盟，形成统一战线以对抗日益增长的集权主义威胁。然而这个联盟不断受到攻讦，参与其中的各党派人士对执行反人民党政策的意见不一。1932年末，哈齐·阿兹姆政府由于与和自由协约党以及民主党的分歧而崩溃，紧张局势达到了临界点。在自由协约党的领导下，新政府成立了，但作为一个少数派政府，它未能实现分权和自由化的目标。\n\n这个联盟的持续失败对人民党的声誉恢复大有裨益，使得其在1935年的选举中获得了绝对多数。随着大维齐尔穆斯塔法·凯末尔帕夏开始其第二任期，有迹象表明，他计划彻底解决奥斯曼帝国国会对其议程的不断阻挠和保守派游说哈里发对其政策的持续干扰……"
 ott.5.a: "有趣"
 ottpol.1.t: "众议院中的教育体制争论"
 ottpol.1.d: "过去的数十年内，人们就思想观念变迁的问题已经进行了相当激烈的争论，而不断推进的现代化进程也对这一方面的议题产生了深远的影响。19世纪以来改革一如既往地在世俗主义的推动下稳步前进。在征得苏丹穆罕默德六世的许可后的几年内，奥斯曼人民党首次允许了女性接受高等教育并允许男女同校，这进一步激化了战后思想观念上的冲突。不仅如此，由于保守派乌理玛的强烈反对以及教育系统内部的分裂使得统一的政策难以执行。\n\n奥斯曼帝国的教育系统内部存在三个相互独立的分支，其中有坦志麦特改革派建立起来的“初级中学(Idadî)”和“高级中学(Sultanî)”已经通过全然不同的教育课程统合起来，此外的两个分支分别是提供宗教教育的伊斯兰学校(Medrese)和被米利特制度保护起来的少数民族学校对于国民教育部而言仍然是一个棘手的问题。改革三个不同的教育系统，简化课程、激发社会凝聚力、使得教育更加普及惠民并最终实现由国民教育部对教育系统的统一管理长期以来一直是奥斯曼人民党试图实现的。过去几年，尤其是奥斯曼人民党的第一次任期的1927年，这个计划获得前所未有地推进，但是在1931年之后掌权的、鼓吹地方自治的政府旋即又取消了这些政策，他们主张将教育问题交给维拉耶一级的政府去管理，这导致不仅仅教学质量而且居民的受教育水平都完全取决于当地维拉耶瓦利的投入。\n\n现在奥斯曼人民党已经牢牢地掌握了政权，他们现在提出了一个能够涵盖其大多数教育改革理念的法案：《统一教育与男女同校法案》。该法案将会强制男女同校并且将各级分散且不同的教育系统加以统一。奥斯曼人民党不难发现他们将要面临由苏菲教团支持的保守势力为了维持他们既有权力而采取的反抗措施。"
 ottpol.1.a: "事情正在起变化"
 ottpol.2.t: "伊斯兰学校对奥斯曼人民党反唇相讥"
 ottpol.2.d: "本周早些时候，来自帝国各地的三百名乌理玛联名签署的请愿书已经到被呈给大维齐尔，随着就《统一教育与男女同校法案》投票的日期临近，骚动正在全国蔓延。尽管如此，乌理玛内部对于该法案的反对意见也并不统一，很多人注意到了统一教育系统的优势并已公开表示对该法案的支持。"
 ottpol.2.a: "投票的日子近了"
 ottpol.3.t: "对教育法案进行投票表决"
 ottpol.3.d: "包括颇受争议的《统一教育与男女同校法案》和其他各类法令与计划条例在今天被奥斯曼人民党代表第一次统一呈交奥斯曼帝国众议院审议。由于自1935年以来奥斯曼人民党已经成为了众议院的绝对多数，不少人担心苏丹可能会通过干涉大多数议员都是钦点的参议院来阻止法案的通过。当今苏丹陛下以虔诚著称并且他和反对这项法案的保守主义倾向，尽管其即位十年以来无论是出于对政治的冷感还是如传言所闻的出于担心自己重蹈阿卜杜勒-哈米德二世的覆辙，苏丹陛下都尽可能地远离了所有政治议程。但有鉴于如今的法案决定了伊斯兰学校宗教教育的未来，有很多人期待苏丹陛下作为伊斯兰哈里发能够对得寸进尺的世俗主义者采取一些必要的行动。"
 ottpol.3.a: "法案得到了通过"
 ottpol.3.b: "帝国参议院否决了法案"
 ottpol.4.t: "大维齐尔向各国媒体发表讲话"
 ottpol.4.d: "大维齐尔就法案得到表决通过和中央部门职权扩张向科斯坦丁尼耶当地的和来自其他各国的媒体发表了公开声明。“今天奥斯曼帝国国会做出的决定，反映了这个国家自然而真诚的意志。没有必要将其视为一件非同寻常的事情。”帕夏展示了他从帝国各地知识分子那里收到的书信并再次向国际媒体表明，表决得到了充分的民意支持。不管事实是否真是如此，反对派的小报上已经开始生动描述我国的骄傲传统是怎么被亵渎的了。"
 ottpol.4.a: "这是奥斯曼帝国的伟大成就！"
 ottpol.5.t: "《统一教育与男女同校法案》遭到否决"
 ottpol.5.d: "虽然并不在意料之外，但大维齐尔仍然对参议院否决了法案感到愤怒，他怀疑这是苏丹干涉了参议院的议程。严格说来，即便苏丹真的通过“建议”参议员投票反对干涉法案通过，那也只是他合法地行使了自己的权利，因此许多人认为，奥斯曼参议院将会在未来越来越多的参与并干预奥斯曼议会的日常事务。\n\n大维齐尔穆斯塔法·凯末尔帕夏于今天早些时候前往多尔玛巴赫切宫面见苏丹陛下，并确保苏丹未来不会再干预议会议程。尽管并没有对苏丹表达直接的威胁，但是大维齐尔毫不掩饰其对年轻的王子，奥斯曼·福阿德在必要时承继大统的看法。"
 ottpol.5.a: "只是一个小小的挫折……对吗？"
 ottpol.6.t: "司法改革委员会"
 ottpol.6.d: "我国当前民法典的原型最早可以追溯到坦志麦特时代或者确切地说1877年颁订的梅杰勒法。法典基于伊斯兰教哈乃斐派教法传统编纂，是首次对全体帝国臣民，无论民族，统一执行的民法，包括米利特制度中受属人法约束的自治少数族群。\n\n几十年来，该法典的内容几乎没有什么变化，并且在很多人看来，这部法典中的很多内容已经过于陈腐了。有鉴于这部民法典主要基于伊斯兰教法，目前它遭到了许多改革派人士的抨击，他们认为宗教教法在一个现代世俗的国家中不应当占据如此重要的位置。而过去拥有高度自治属人法法庭的基督教和犹太教群体也对实施该法表现出来强烈的不满，他们同样也在敦促当局进行改革以彻底废止某些过时的法令。\n\n穆斯塔法·凯末尔帕夏同样对其非世俗的部分颇有微词，他就法律改革的内容在议会展开了讨论，并成立了一个司法改革委员会以探讨改革的可能性。委员会由乌理玛、政府的行政官员以及帝国各米利特的代表组成，以期找到一个各方都能接受的改革方案，并尽快把改革方案制定出来。"
 ottpol.6.a: "改革将更进一步！"
 ottpol.7.t: "民法典改革的蓝本"
 ottpol.7.d: "当最高司法改革委员会在按部就班地对梅杰勒法展开审查的时候，委员会中的大部分改革派人士提出以西方民法典作为参照的想法。许多现有的民法典作为蓝本被拿出来进行讨论，但是瑞士民法典以其现代性和对帝国现实的相对适用性正在成为讨论的热门。另外有一派则指出奥地利帝国作为一个同样多民族多宗教的国家，他的民法典可能对帝国更有参考价值。但仍有一小部分最为强硬的乌理玛要求委员会不要抛弃我们引以为豪的伊斯兰教法传统，仅仅对梅杰勒法中的部分内容进行修修补补即可，而不必将其推倒重来。"
 ottpol.7.a: "我们将以瑞士民法典为基础！"
 ottpol.7.b: "我们将以奥地利民法典为基础！"
 ottpol.7.c: "我们不能放弃作为穆斯林的身份！对梅杰勒法进行修订即可"
 ottpol.8.t: "女性权利"
 ottpol.8.d: "根据梅杰勒法，奥斯曼帝国境内的男女地位有很大的区别，妇女在继承财产时所占的份额以及法院中妇女作证的分量都仅仅只是男人的一半，而且妇女也被禁止参加工作，这在大战中妇女代替参军的男性参与各行各业的工作并以小规模的非暴力抗议运动团结起来后，演变成了有规模的妇女解放运动。除此之外，在女性的受教育权被已故苏丹穆罕默德六世保障后，受过教育的妇女更深入得参与到政治活动中去，并激发了从事过去只有男人才从事的工作的愿望。\n\n一夫多妻制和模糊的婚姻法也亟待改革，因为这些条款不光光被视作过去的糟粕，而且也阻碍了未来改革的进程。司法委员会也应该就法定婚姻制定规范，无论宗教和民族，婚姻行为应该完全尊重婚姻主体的个人意愿。"
 ottpol.8.a: "通过！"
 ottpol.8.b: "女人仍然应该屈从于男人"
 ottpol.9.t: "众议院的僵局"
 ottpol.9.d: "进程推进缓慢，对落后传统的固执保守，以及苏丹对参议院内大规模改革的不断阻挠已经将议会推到了悬崖边上。奥斯曼人民党的成员正在与反对派争论并请求大维齐尔向苏丹提请提前选举，一劳永逸地解决这场争端。\n\n与此同时，在科斯坦丁尼耶的街道上，由于双方支持者之间紧张局势已经演变成为了互相之间的暴力行动，议员们出行已经被要求同保镖随行了。这周的早些时候，来自科尼亚的保守派议员在试图穿越人群时，遭到携带匕首的六人团体袭击，虽然议员本人毫发无伤，但是城内的宪兵队已经提高了警惕，以防止此类事情再次发生。"
 ottpol.9.a: "凯末尔要求解散议会"
 ottpol.9.b: "这件事会慢慢平息下来的"
 ottpol.10.t: "里扎·陶菲克贝伊遭遇刺杀"
 ottpol.10.d: "为人所熟知的自由协约党党员、参议院议员里扎·陶菲克贝伊在光天化日之下于今天被人在[TUR.Capital.GetCapitalVictoryPointName]街头谋杀。他遭到了大约十名年轻男子的围殴，身中一枪当场死亡。\n\n这一事件标志着议会危机的又一转折点，因为陶菲克贝伊是著名的凯末尔政策异见者。袭击中被捕的两名男子似乎隶属于奥斯曼人民党，但是奥斯曼人民党对此矢口否认并声称自由协约党以一起恐怖分子的独走事件栽赃本党。与此同时，由于担心动荡的进一步蔓延和可能导致议会停摆的武装政变，皇宫方面没有对这一事件做出任何表态。"
 ottpol.10.a: "愿安拉庇佑"
 ottpol.11.t: "苏丹[OTT.GetLeader]对紧张的局势作出回应"
 ottpol.11.d: "苏丹[OTT.GetLeader]已经尽了最大可能不干预帝国的任何行政事务，但今天他终于决定介入讨论。苏丹充分意识到整个国家都在等待他的圣裁，因而于今天下令要求同大维齐尔进行面谈以讨论可能的解决方案。双方进行了简单的会面，到了当天傍晚，苏丹陛下已经做出了自己的决定。"
 ottpol.11.a: "苏丹[OTT.GetLeader]宣布支持大维齐尔"
 ottpol.11.b: "大维齐尔穆斯塔法·凯末尔帕夏被罢免"
 ottpol.12.t: "参议院通过了教育和司法改革法案"
 ottpol.12.d: "鉴于苏丹给予了他的大维齐尔坚定的支持，参议院被再次召集对该草案进行投票表决。该法令只进行了最小限度的修改，以缓和与反对者之间的关系，但该草案的核心意志仍然得到了保留，并轻松地再次通过了众议院表决。在参议院表决中，皇室的支持似乎已成为了决定性因素，第二次投票最终以压倒性多数通过了该草案。"
 ottpol.12.a: "苏丹陛下圣裁！"
 ottpol.13.t: "新大维齐尔"
 ottpol.13.d: "当[OTT.GetLeader]在1927年登基时，他承诺自己将在即位后成为一名欧洲式的立宪君主。在大战爆发之前，被暂停的宪法得到恢复以及第一次公开的自由选举都被认为是帝国内政的重大进步，并被誉为开启了一个崭新的时代。然而有些人则认为[OTT.GetLeader]苏丹不过是在秉持世俗主义和民族主义观点军官的胁迫下才被迫采取了这些举措，而他推动帝国自由化的唯一动因是为了避免像20年前阿卜杜勒-哈米德二世那样被推翻。现在，一场严重的议会危机正在动摇国家的根基，而我们的苏丹也首次公开的对议会议程加以干涉，整个国家都静待着他的圣裁。\n\n奥斯曼人民党同军方有着密切的联系，并且他们已经因为苏丹的直接干涉导致了其党籍的大维齐尔穆斯塔法·凯末尔帕夏内阁总辞而怒火中烧。为了解决危机，他们推举了穆斯塔法·伊斯麦特帕夏取代凯末尔帕夏竞争大维齐尔。假如他们最终落选了，他们不太可能坦然地接受那样的结果。\n\n与此同时，自由主义的反对派们最为担心的是，奥斯曼人民党继续执掌议会将会使得他们一步又一步地走上臭名昭著的联合进步委员会的老路。倘若苏丹对奥斯曼人民党的对抗立场不够坚定的话，帝国的多党制民主可能就将走向死亡。"
 ottpol.13.a: "任命自由协约党的候选人担任"
 ottpol.13.b: "召集提前选举"
 ottpol.14.t: "自由报报社遭到洗劫"
 ottpol.14.d: "成立于1908年，自由报虽然与改革派之间虽然有不明不白的联系，但该报纸仍然对联合进步委员会执掌大权持批评立场。1909年，主编执笔该报并多次发文的哈桑·费米贝伊在穿越加拉塔大桥时遭到谋杀。即便如此，该报仍然不愿意向联合进步委员会屈服，并且继续反对执政党联合进步委员，并且在三帕夏倒台之后开始反对奥斯曼人民党的专制主义倾向。\n\n昨天夜里，当编辑们相继离开编辑部后，一伙身份不明的人冲进大楼，高喊着加齐凯末尔的名字，点燃了编辑部大楼。宪兵队没能及时在大火扑灭之前逮捕那些从现场逃离的肇事者，而警方的证据和报告之间似乎也相互矛盾。似乎苏丹的回应还不够明确，随着要求对奥斯曼人民党施加更严厉和更直接惩罚的呼声越来越高，我们那位年长但明智的君主已命令科斯坦丁尼耶军团占领奥斯曼人民党总部并正式将其取缔。"
 ottpol.14.a: "到此为止了！"
 ottpol.15.t: "科斯坦丁尼耶军团拒绝服从命令"
 ottpol.15.d: "同皇室的期待恰恰相反，科斯坦丁尼耶军团旗帜鲜明地表达了对奥斯曼人民党的支持，并在城市内宣布戒严。不到一个小时，军队就占领控制了最高朴特，全城的主要道路、桥梁以及电报站，将帝国的其他部分和首都之间的联系完全切割开来。令人恐惧的无线电静默笼罩着这座城市，更多更近的报告指出军队已经开拔并向多尔玛巴赫切宫挺进。忠于苏丹的卫戍部队在全城各地同政变的军队发生了交火，但是如果他们不能及时得到来自首都之外的增援的话，他们缴械投降不过只是时间问题。"
 ottpol.15.a: "发生什么事了？"
 ottpol.16.t: "逼宫"
 ottpol.16.d: "面对集结在宫外的军队，由于害怕重蹈阿卜杜勒-哈米德二世的覆辙，[OTT.GetLeader]命令守卫放下武器并且答应同哗变方展开对话。\n\n一小组兵变方代表在奥斯曼总参谋长费夫齐帕夏的率领下，穿过宫门与苏丹进行会谈，由于兵变方的军队已经在城中站稳脚跟，并且巩固了城防。老苏丹已经充分地意识到自己的对手们已经在军队中以及街头巷尾占据了优势地位，他只能无奈地承认了自己的失败，并签署了皇家敕令罢免大维齐尔并宣布召集新的选举。"
 ottpol.16.a: "似乎不可避免地回到了1913年。"
 ottpol.17.t: "军队监督下的选举"
 ottpol.17.d: "虽然苏丹的皇家敕令已经宣告了提前选举，但是军队仍然占领着政府机关并声称必须在军队维持的纪律和秩序下，选举才有可能有条不紊的进行。\n\n但是自由协约党和奥斯曼分权党，以及一些较小的异议团体已经联合提出了抗议，他们声称军队偏袒奥斯曼人民党。提前选举已经完全变成了“俱乐部的内部事务”，这跟世界大战之前联合进步委员会将反对派取缔的所作所为别无二致。"
 ottpol.17.a: "召回军队。"
 ottpol.17.b: "军队将会坚守岗位。"
 ottpol.18.t: "[GetYear]年选举"
 ottpol.18.d: "大维齐尔辞职和议会危机最终导致了提前大选。惧怕于选举舞弊的传闻和安纳托利亚腹地愈演愈烈的恐怖政策，科斯坦丁尼耶的自由派精英们已经充分意识到，奥斯曼人民党的又一场胜利可能会导致大战期间联合进步委员会的一党独裁的专制体制重演。"
 ottpol.18.a: "奥斯曼人民党赢得压倒性的胜利。"
 ottpol.18.b: "奥斯曼人民党赢得大选！"
 ottpol.18.c: "自由协约党重夺多数席位"
 ottpol.19.t: "穆斯塔法·凯末尔再次就任大维齐尔"
 ottpol.19.d: "在压倒性地赢得了众议院275个席位中的240个后，奥斯曼人民党的地位得到了彻底的巩固。自由协约党的席位现在已被压缩到剩余席位中的20个，他们对选举结果表示抗议并声称存在选举舞弊并要求重新进行一次公正的选举。但是鉴于苏丹陛下并没有对此有何置喙以及奥斯曼人民党对军队的高度控制，自由协约党的抗议显得有些徒劳，更多的人正在担忧奥斯曼帝国的多党制民主是不是正在走向尽头。\n\n大维齐尔的演讲详细介绍了他为国家发展拟定的计划及其对近期事态官方立场的称述，在博斯普鲁斯海峡两岸雷鸣的掌声中，反对派彻底宣告了失败。"
 ottpol.19.a: "我们今天将走进一个新时代！"
 ottpol.20.t: "自由协约党重夺多数席位"
 ottpol.20.d: "在1935年遭到奥斯曼人民党的重创之后，那些支持地方分权和总体上秉持自由主义的小党纷纷投靠了自由协约党。尽管“自由主义者”们的联盟还远远谈不上稳固，但是联合进步委员会式的独裁在短时间内得到了挫败还是让人们终于松了一口气。由于缺乏统一的中央政策，甚至连领导层都看起来有些动摇，只有时间能告诉我们这个执政联盟是否真的能够站稳脚跟。"
 ottpol.20.a: "祝好运"
 ottpol.21.t: "最高安全部队的处境"
 ottpol.21.d: "国家的情报机构在联合进步委员会倒台以及恩维尔帕夏那鲁莽失常的冒险行动后就陷入了持续的混乱。恩维尔帕夏带走了相当一部分特别组织(Teşkilât-ı Mahsusa)的成员去煽动穆斯林掀起反抗帝国主义势力的叛乱，并镇压帝国境内中东的异议人士，剩下的那些则在皇家敕令的要求下在战争结束后被改组成为了最高安全部队(Alīye-i Emniyet Hizmeti)。\n\n但是缺乏经验丰富的人才以及普遍存在的忠诚问题，都极大地阻碍了这一机构的表现，十多年来这支部队一直都没有什么建树。为了使军队现代化并使其成为有效控制阿拉伯各省的工具，在大维齐尔的命令下，这一机构被彻底解散并被国家安全局(Millî Emniyet Hizmeti)取代。\n\n然而大维齐尔几位至交和同僚都劝说他不要采取如此严厉的措施，因为到目前为止，这支部队与前联合进步委员会残余秘密组织之间存在联系的传闻仍然没有平息。不少人担心大维齐尔的举措将会刺激那些人，并最终威胁到我们为这个国家所建立的一切。"
 ottpol.21.a: "把他们都铲除了！"
 ottpol.21.b: "对最高安全部队执行现代化改造"
 ottpol.22.t: "针对大维齐尔的阴谋"
 ottpol.22.d: "重组的最高安全部队已经证明了他们的价值，对该机构进行的全面改革已使其中许多不可靠的成员遭到撤职。一个谣言逐渐浮现出来，因为遭到撤职而心生不满，那些人组成了一个被称为“前哨社(Karakol Cemiyeti)”的秘密结社，其中的知名成员就包括卡拉·凯末尔。即使就目前而言，他们的小团体似乎与那些对大维齐尔及其政府心怀不满的人没什么不同，但他们如果继续发展下去很可能成为一个潜在的隐患。\n\n新成立的国家安全局领导准备利用他们来为党创造一些价值，并向他们提出了一个有趣的想法，通过对该会社的成员及会社本身施加压力，使他们尽快成为媒体口诛笔伐的对象，并因此能够成为新成立的国家安全局特工们轻取的猎物。此外，还有个点子就是利用该组织制造国内危机，从而为大维齐尔提供巩固其对政府控制的机会。"
 ottpol.22.a: "马上除掉他们。"
 ottpol.22.b: "继续监视，静观其变。"
 ottpol.23.t: "刺杀未遂"
 ottpol.23.d: "针对大维齐尔的密谋传闻在不久前才出现，昨晚发生的事件就证实了这些传闻。其中一名来自克里特岛的难民，同时也是密谋活动的参与者之一，在大维齐尔抵达伊兹密尔前一天临阵退缩了。他向警察自首了刺杀大维齐尔的密谋，穆斯塔法·凯末尔帕夏的好友，时任伊兹密尔瓦利的卡兹姆·帕夏将军迅速采取了行动，在旅店房间内逮捕了五名密谋者。从房间内搜出了手枪、手榴弹甚至还有一把弯刀，这五人也遭到了立即关押。\n\n穆斯塔法·凯末尔被他们刺杀他乃至篡夺奥斯曼的企图所震惊，于是立刻下令逮捕了大量政府上下所有可能的共谋者，以及数位将领（当然支持凯末尔的将领们并不在其列）。由于目前既没有正当的理由来长期羁押这些密谋者，也没有宪法条款明确保护议员免受迫害，奥斯曼人民党内的智囊团接到了任务——用尽所有手段，尽快授予大维齐尔必要的权力来清除剩余的密谋者。"
 ottpol.23.a: "把密谋者关起来"
 ottpol.24.t: "公共秩序维持法"
 ottpol.24.d: "为了解决在任代表的豁免问题并赋予大维齐尔必要的行政权力以彻底清除所有可能的反对者，今天早些时候议会通过了《公共秩序维持法》。该法赋予大维齐尔近乎无限的权力，只要大维齐尔认定国家还处于危机之中，就可以完全不用在意议会，这给奥斯曼人民党提供了一个能够有效铲除异己的机会。\n\n许多亡命之徒、退伍军人和前联合进步委员会成员因为害怕被当作某些阴谋的同谋而逃离了公众视野，而其他人则采取了懦夫的行为。据报告，其中一人基利希·阿里·贝伊在宪兵破门而入后开枪自杀，而其他人如卡拉·凯末尔等则匆匆逃离首都，以避免被逮捕的命运。\n\n自由协约党的人也不能幸免，一场针对他们的逮捕浪潮席卷了首都，他们被怀疑是某些事情的同谋，尽管没有任何确凿的证据证明他们与此有关。不跟党走的报纸被关闭，军事训练取消，军官暂时休假，大维齐尔的官邸被一周24小时严密看守，因为那个偏激狂，或者说某些人认为：政治投机主义控制了这个国家。"
 ottpol.24.a: "天网恢恢疏而不漏。"
 ottpol.25.t: "进步审判庭的成立"
 ottpol.25.d: "最近通过特别紧急措施在科斯坦丁尼耶、伊兹密尔和布尔萨设立了一些审判庭，这些审判庭被称为“进步审判庭”，用以迫害所有最近可能参与谋杀大维齐尔一事的人。在前奥斯曼军队中校、前联合进步委员成员巴尔德·阿里主持下，涉入阴谋的人员名单与日俱增。大维齐尔的自大和偏执已经到了如此地步，以至于他的一些亲信和同事，像是奥斯曼·福阿德亲王、伊斯麦特帕夏、阿里·福阿德帕夏甚至参谋长费夫齐帕夏都来要求他讲道理。\n\n被审判的罪名包括暗杀的共谋、叛国、渎职等，看起来审判很可能只是一场用来压制反对派的政治游戏，而不是惩罚那些对密谋反对帕夏有责任的人。"
 ottpol.25.a: "太可怕了。"
 ottpol.26.t: "进步审判庭：军事指挥层"
 ottpol.26.d: "虽然几乎所有被带到审判官面前的人都没有什么共谋的证据，但对这些人指控仍有一定的真实性，这些人里有许多都巴不得帕夏早点死，原因无非是反对奥斯曼人民党或者在世界大战末期被抛弃，要么是与前联合进步委员会有着密切的联系。然而，名单上仅有七人被宪兵队抓获，其他人要么离开了奥斯曼，要么是躲在广大的东安纳托利亚腹地。对法庭来说这可不是什么好消息，这意味着宪兵队只抓到了罪责最小的几人，虽然还发现了这次谋杀未遂还与大约五年前的一次密室会议有些联系，但会议的内容以及与该案件的关系仍然扑朔迷离。"
 ottpol.26.a: "仅对有确凿证据的人施加迫害。"
 ottpol.26.b: "他们都有罪！"
 ottpol.27.t: "进步审判庭：反对派领袖"
 ottpol.27.d: "创立“黑色武装团(Kara Çete)”后（对前哨社这一秘密结社的别称），巴阿德·阿里把许多仍留在联合进步委员会及其后继政党中的权势人物揪出来审判，而这些人大多与自由协约党往来密切。得益于这层联系，阿里提议还可将目标扩大到自由协约党领导层的关键成员身上。虽说很难证明他们参与了某些阴谋，但言多必失，这些人定会在公开场合露出破绽、咒骂帕夏。奥斯曼人民党这种为达成政治目的而枉顾正义所造成的内部撕裂已愈发明显，较为温和的代表们开始聚集在凯末尔的密友阿里·福阿德帕夏的周围报团取暖。"
 ottpol.27.a: "仅对有确凿证据的人施加迫害。"
 ottpol.27.b: "他们都有罪！"
 ottpol.28.t: "进步审判庭：体制内官僚"
 ottpol.28.d: "尽管联合进步委员会和后来的奥斯曼人民党能够渗透到奥斯曼帝国官僚机构的各个层次，但许多高级职位仍然由苏丹的亲信、自由协约党任命的候选人或与其继任政党保持距离的不忠诚的联合进步委员会成员担任。事情似乎已经变得很清晰了，凯末尔正在稳步建立一个由他自己来掌舵的独裁政权，而一个迫害并用帕夏忠实的追随者取代这些人的机会已经出现。这是一个大计划，而且注定会引起苏丹和奥斯曼议会的愤怒，也许明智的做法是不要轻举妄动，等到人民党牢牢扎根于此后再执行计划。"
 ottpol.28.a: "仅对有确凿证据的人施加迫害。"
 ottpol.28.b: "他们都有罪！"
 ottpol.29.t: "取缔政治结社"
 ottpol.29.d: "大维齐尔今天早些时候利用其新获得的行政权力宣布暂时禁止所有政党——除了他自己的，直到国内危机得到解决。帕夏指出，各种不法分子通过加入各种各样的政治团体得以逃脱法律的制裁，而国家此时需要强大的凝聚力来渡过困难时期，因此帕夏下令关闭自由协约党和所有规模较小的地区性政党，直至新的通知出现。\n\n对这一措施的反对已经蔓延到全国各地，在贝鲁特和伊兹密尔爆发了反对大维齐尔暴政的抗议活动，首都的报纸在疯狂地报道评论此时，至少现在他们仍然可以不受迫害地发表自己的意见。"
 ottpol.29.a: "未来将会怎样？"
 ottpol.30.t: "温和派脱离奥斯曼人民党"
 ottpol.30.d: "由于帕夏仍然不愿意听从理智的声音，而他狂妄的计划仍然没有边界，阿里·福阿德帕夏领导下的温和派决定分裂出来成立一个独立的政党。新的政党自称“民主党”，以表示对前任领袖专制举动的反感，该党的规模迅速壮大以至于让政府陷入了瘫痪，而政府也由于在奥斯曼议会中缺乏多数席位而倒台。\n\n[OTT.GetLeader]介入其中并松了一口气，他终于有机会去阻止他的大维齐尔搞垮整个国家，随后他罢免了帕夏并解散了议会，直到不久后的新选举来临。"
 ottpol.30.a: "叛徒！"
 ottpol.31.t: "[GetYear]年的紧急选举"
 ottpol.31.d: "由于奥斯曼人民党政府的垮台，帝国各族人民再次被召集到投票站，决定永恒之国的未来。四分五裂的奥斯曼人民党似乎在一开始就已经遭遇大败，许多选民很可能会倒向到新成立的民主党。不过自由协约党的民调也很不错，有不少精英担心民主党只不过是另一头披着羊皮的狼。"
 ottpol.31.a: "民主党取得胜利。"
 ottpol.31.b: "自由协约党取得胜利。"
 ottpol.32.t: "伊兹密尔的一个晴天"
 ottpol.32.d: "应其朋友伊兹密尔瓦利之邀，大维齐尔计划在本周早些时候访问这座希土城市。不过最高安全部队警告大维齐尔称，他的渐进式改革可能会为他引来报复性的袭击，因此请求凯末尔在局势被完全控制前不要离开科斯坦丁尼耶。三天之后，一位名声在外的罪犯在布尔萨被逮捕，他被捕时正醉醺醺地大谈特谈他所参与的一个针对大维齐尔的庞大阴谋，而他本人则被命令来取凯末尔的性命，这些酒后疯语证实了有针对凯末尔的袭击的传言。不过最高安全部队在进一步调查之后，澄清了一切不过是这个男人的疯狂乱想，并按原计划将访问安排在两周之后。\n\n距离出访伊兹密尔还有数日，令人不安的报告再度出现。宪兵在市广场附近逮捕了两名与旧奥斯曼特别组织有关联的年轻人。但之后最高安全部队再次驳斥这些报告纯属巧合。\n\n昨天下午，大维齐尔进入城市并受到瓦利欢迎的时候一切如常。但在今早，就在维齐尔向迎接他的广大群众发表盛大演讲之时，人群中突然爆出两声枪响，大维齐尔应声倒地。宪兵队立即控制了现场并抓住了肇事者，一个年轻的亚美尼亚人，他刺杀的直接动机似乎是为亚美尼亚大屠杀复仇。\n\n穆斯塔法·凯末尔被立即送往医院，他的情况十分危急，远未稳定。多年以来不断积压的身体问题对我们大维齐尔的健康造成的伤害不可估量，凯末尔饱受折磨的身体能否撑过去还是个未知数。"
 ottpol.32.a: "这真是一场悲剧！"
 ottpol.33.t: "拜亚尔帕夏紧急接手奥斯曼人民党的领导权"
 ottpol.33.d: "人民党敬爱的领袖人物穆斯塔法·凯末尔帕夏的生命垂危，不能继续行使其领导权。凯末尔坚决不指定接班人加上这场意外刺杀让人民党的内部展开了一场权力斗争，而党自身则陷入分裂与内斗状态。\n\n强硬派分子们数年以来都享受着凯末尔的垂青，他们推举出伊斯麦特帕夏作为凯末尔的继任者；温和派则决定推举阿里·福阿德帕夏。有传言说费夫齐帕夏元帅也亲自加入这场斗争，尝试攥取人民党领导人一职，他的底气来自于人民党的骨干——军事阶层对他的广泛支持，费夫齐凭靠这一点让两派都颇为忌惮。\n\n在人民党内部你争我斗的同时，凯末尔的密友和支持者拜亚尔帕夏紧急接手了权力，整个奥斯曼帝国都屏息着呼吸，拭目以待奥斯曼爱国象征逝世后的可能结果。"
 ottpol.33.a: "凯末尔，全体之瞩目"
 ottpol.34.t: "穆斯塔法·凯末尔帕夏去世"
 ottpol.34.d: "由于病情的进一步恶化，凯末尔已经在生死边缘徘徊了超过一个星期，许多人都相信大维齐尔大限将至。意识到自己的病情已经无法得到有效控制后，他召集几个最亲密的朋友以及他收养的女儿萨比哈，当着他们的面立下遗嘱，并在文本的最下面签上自己的名字。在大维齐尔生命最后的时刻，所有的医疗公报停止发出。他的秘书、三位土耳其医生和他的护卫队长在他的床头。他对医生内塞特·厄梅尔说出了遗言：愿你平安(Aleyküsselâm)——一句常见的穆斯林对问候的答复。上午9点05分，加齐和大维齐尔穆斯塔法·凯末尔帕夏咽下了最后一口气。当他的朋友萨利赫冲进他的房间后，只看到了他冰冷的遗体，悲愤欲绝的萨利赫选择走到门外开枪自杀。\n\n在遗嘱里，他希望把自己所有的财产都捐给党，并在每个月里给他妹妹发一笔津贴，给他的盟友伊斯麦特帕夏留下了一句奇怪的话，不过他也知道伊斯麦特帕夏家徒四壁，所以留下了一笔足以帮助他的子女完成学业的资金。更让人恼火的是，他固执地拒绝指定继任者，当他的秘书哈桑·里扎贝伊试图记录一份口头遗嘱时，他被杰拉勒阻止，这导致党内领导干部一片哗然。\n\n[TUR.Capital.GetCapitalVictoryPointName]的议会很快做出了回应，正式宣布本日为哀悼日的同时在一份联合声明中表达了他在战争期间的英勇事迹，并宣布他为“救赎者加齐”(Halâskâr Gazi)。然而奥斯曼人民党总部没有进行哀悼活动，毕竟他们的领导人的去世过后就是勾心斗角的权力斗争。"
 ottpol.34.a: "让吾等为盖利博卢的守护者、安泰普的雄狮和马拉什的加齐哭泣吧！"
 ottpol.35.t: "奥斯曼人民党分崩离析"
 ottpol.35.d: "囿于人民党领导人的逝去和继任者的缺席，各种派系开始于党内形成。大体上，人民党分为三派，分别是由伊斯麦特帕夏领导的强硬派；阿里·福阿德帕夏领导的民主派；以及费夫齐帕夏的军权派。许多党员都站好了自己的队，在党争开始后骑着墙头观望。\n\n阿里·福阿德帕夏偏爱建立在各层民主多党制基础之上的现代化，因此他被一些强硬派视作对人民党一直以来试图给奥斯曼带来的革命之叛徒，而福阿德的去集权化和放松国家管制计划更是遭到了大部分党员的反对。前准将卡齐姆·卡拉贝基尔和拉夫帕夏则认为福阿德之道才是国家的未来，也是避免国家堕入完全独裁的唯一之道。\n\n而在另一边，在伊斯麦特帕夏不稳固领导之下，完成前大维齐尔之梦的计划已被提出，计划致力于将人民党改造为一个富有进攻性的先锋党，驾驶奥斯曼巨轮驶入新时代。人民党在这一过程中则将以强权引导国民，直到国民真真正正准备好自我管理。种种迹象表明，虽然伊斯麦特帕夏的位置仍然摇摆不定，不过许多军队关连的党员已经向伊斯麦特帕夏的道路展露出兴趣。"
 ottpol.35.a: "阿里·福阿德帕夏接管党的领导权"
 ottpol.35.b: "伊斯麦特帕夏接过凯末尔手中的火炬"
 ottpol.36.t: "民主派脱离奥斯曼人民党"
 ottpol.36.d: "任命伊斯麦特帕夏为党的新任领导人不出意料地引起了党内自由派的极大不满。看上去当下党内主导的严厉路线招了诸多穆斯塔法·凯末尔前亲信的不满，如阿里·福阿德帕夏、杰拉勒帕夏等，这些人不得不放弃他们亲手组建的奥斯曼人民党，转而与过去的对手，卡齐姆·卡拉贝基尔合作。\n\n奥斯曼人民党现任秘书长雷杰普贝伊对这个目前自称“民主党”的新兴政党公开表示谴责——这个名字很明显是在抨击人民党一贯的专制作风——并试图通过舆论反对人民党。他意识到他们的机会之窗正被迅速地关闭，奥斯曼人民党目前在议会的主导地位也不可能再继续保持。因此他此前一直在对伊斯麦特施压，希望人民党能够在议会和军队中的优势地位衰弱之前关闭这个新生的政党，让国家团结在奥斯曼人民党的身边。"
 ottpol.36.a: "叛徒！"
 ottpol.37.t: "国家陷入危机之中"
 ottpol.37.d: "奥斯曼人民党并不是唯一一个因为大维齐尔的突然离去而深受打击的组织，帝国领导层的突然缺失在各地都引发了巨大的混乱。同时暗杀大维齐尔的组织仍旧逍遥法外，这不得不让很多人质疑最高安全部队，这些家伙到底是怎么保护大维齐尔保护成这样的？\n\n高层之中存在阴谋的传言蔓延了整个永恒之国，曾经再怎么亲密无间的朋友现在也会因为一点风吹草动而相互猜忌。因此，奥斯曼人民党的秘书长雷杰普帕夏正在大力推行伊斯麦特帕夏所制定的《维持公共秩序法》以赋予大维齐尔近乎无限的权力来稳定国家。党内许多人认为这将一劳永逸地消灭那些反对派，并进一步加强党国一体。可以说，这是一条不归路，奥斯曼的政治因为它受到的伤害很可能需要几十年的时间来恢复。"
 ottpol.37.a: "一条不归路？"
 ottpol.38.t: "心向二主的军队"
 ottpol.38.d: "加齐之死不仅在党产生了巨大的影响，在最高司令部也引起了极大的不安，尽管司令部表示公开支持奥斯曼人民党，但最近他们决定脱离中央，这使许多参与过世界大战的老兵开始担心部队里面阿拉伯人的数量将会增加以及他们的忠诚被怀疑。陆军总司令费夫齐帕夏是前任大维齐尔的密友，二者经常在战场和作战指挥部共同合作，这份关系让许多人担心将军可能会介入其中以确保他同事的政策和意识形态不会受到影响。\n\n然而在最高司令部之外，战前由德国军事顾问团训练出来的军官和战后基于奥斯曼军事标准改造出来的军官之间也存在着分歧，他们对德意志帝国的看法以及最高朴特应该与德意志帝国保持怎样的关系存在着巨大的差异。但从目前来看，军队接管的风险似乎微乎其微，两排之间的分歧暂时还可以在军队中解决。"
 ottpol.38.a: "太可怕了"
 ottpol.39.t: "费夫齐帕夏宣示他的雄心壮志"
 ottpol.39.d: "费夫齐帕夏不仅是奥斯曼军队的参谋长，更是世界大战中的英雄，他向所有人宣布了自己全面进军政坛的野心。帕夏本人是已故的穆斯塔法·凯末尔的老朋友和同事，而此举也让很多人出乎意料，在此之前帕夏并没有表现出过多投身政治战场的倾向，比起那个他更喜欢现实战场。不过这也实锤了奥斯曼人民党和奥斯曼军队之间的兄弟关系。同时，最近党内也有上层人士私下说凯末尔在不幸离世之前把他叫到身旁，指示他带领党和民族沿着他们双方设想的道路向前迈进。\n\n继打破几乎没人遵守的有关禁止军官在军队和奥斯曼议会中同时担任职务的规则之后，他宣称自己为党内领导层的新候选人，但是否会放弃原职务还尚不清楚。费夫齐帕夏被认为是一个通情达理同时纪律严明的人，有人担心他可能让军队与国家的关系更加密切，最终把国家引向一条更加专制的道路。"
 ottpol.39.a: "费夫齐落选了"
 ottpol.39.b: "费夫齐夺取了党的领导权"
 ottpol.40.t: "[GetYear]年的奥斯曼选举"
 ottpol.40.d: "在我们前任大维齐尔的突然去世以及随后的奥斯曼人民党内爆发了权力斗争后，苏丹[OTT.GetLeader]宣布将会重新举行选举，以确保国家稳定并能够为大维齐尔选出一名民选的继承者。但是一些推崇武装干涉的分子声称如果被选举人缺乏与穆斯塔法·凯末尔的联系，军队可能很快就会在政治中扮演更直接的角色，并在他们乐于见到的道路上推动国家发展。无论最后是以哪种方式进行的，许多人都担心这次的选举可能只是可以预见的未来中不稳定局势的开始。"
 ottpol.40.a: "奥斯曼人民党保持主导地位"
 ottpol.40.b: "自由协约党重夺多数席位"
 ottpol.41.t: "军队发动政变"
 ottpol.41.d: "今天早些时候，许多人担心的结果还是来临了，费夫齐帕夏已经正式宣布国家进入紧急状态，无限期推迟选举并关闭议会，直至新的通知出现。鉴于军队和奥斯曼人民党的大部分成员都站在他这一边，紧急状态看上去并不会仅仅存在一小会，而许多人担心的军事独裁则在几周前大维齐尔遇刺后一直持续到现在。为了应对外省可能出现的抵抗，所有的瓦利都被召回首都以讨论进一步的对策，而他们的职务也可能被忠于新政权的军人取代。在科斯坦丁尼耶，伊斯麦特帕夏被任命为新的大维齐尔以确保能够稳定地处理日常事务，但政坛上的大多数人都清楚他只不过是费夫齐的傀儡。"
 ottpol.41.a: "至暗时刻即将来临"
 ottkem.1.t: "土耳其语委员会"
 ottkem.1.d: "尽管奥斯曼帝国的公民们使用着各种各样的语言，但早前进行的集权管理和加强对地方事务监督的尝试让土耳其语的地位越来越高，如今已经成为了所有想在政府或者军队工作的人的必修语言和担任各种社会高层职位的敲门砖。但事实证明，这门语言既难教也难以在现代社会有效应用，比如电报发送中的某些关键部分。因此土耳其语大多数时候只是精英阶层的语言，在帝国的核心领土之外没有任何吸引力，当地人更喜欢说自己的方言。而阿拉伯人作为帝国的第二大群体，尤其反对土耳其语被强制在各个领域使用，他们从中看到了强行突厥化和歧视。\n\n前任改革者们，甚至包括前任战争部长恩维尔帕夏在这方面无疾而终，而我们的大维齐尔正如今也承担起了对教育系统和土耳其语进行改革的重任，他声称这是我们在落后泥潭中苦苦挣扎的帝国追赶西方的唯一途径。由于目前的土耳其语是基于波斯-阿拉伯字母系统形成的，帕夏在西化派的广泛支持下令全部改用更容易教学的拉丁文。然而也有人担心此举会在马什里克受到特别恶劣的对待，并提出了一个折中的办法，即在保留旧文字的前提下对其进行严格的简化，以使它更容易为普通人所接受。他们认为这是一个进一步推进奥斯曼主义的机会，并将其视为将帝国紧密联合的粘合剂，建立一个大语言学院已经在计划中，我们还将邀请帝国各方的知识分子前来设计帝国未来的语言。"
 ottkem.1.a: "采用拉丁字母系统"
 ottkem.1.b: "简化波斯-阿拉伯字母系统"
 ottkem.2.t: "推行土耳其语"
 ottkem.2.d: "随着奥斯曼帝国加入世界大战，联合进步委员会进一步巩固了他们的权力，他们的穆斯林土耳其人计划也在逐步进行，该计划下颁布的一系列法律和法令进一步促进了新生土耳其资产阶级取代旧的基督教资产阶级。然而计划的重点在于推广土耳其语，这造成了以前并不存在的帝国中的阿拉伯人与土耳其人之间的隔阂。阿拉伯语作为伊斯兰世界引以为傲甚至是神圣的语言，不得不一次又一次地对土耳其语让步，这让全马什里克和汉志地区的精英们十分震怒。\n\n在行政分权奥斯曼党上台期间其他语言仍然被广泛使用于各种任务、办公室甚至日常必需品上，但其他语言的地位提升反过来又极大激怒了土耳其运动和中央集权运动，他们认为放任各种语言的使用是政府软弱无力的表现且严重拖延了奥斯曼的西化与现代化。然而，随着奥斯曼人民党重新掌控局面，土耳其语也在调整自身以服务于更广泛的民众，大维齐尔已经宣布他打算重新将土耳其语作为全奥斯曼唯一的官方语言，并相应地对学校课程做出调整。"
 ottkem.2.a: "一个国家，一种语言"
 ottkem.3.t: "大马士革法学院的学生爆发抗议活动"
 ottkem.3.d: "作为最近成立的大马士革帝国大学的一部分，阿拉伯城市的大马士革法学院的学生们今天纷纷走上街头，抗议奥斯曼帝国政府重新将土耳其语认定为帝国唯一官方语言的政策，他们认为这是为强制土耳其化而采取的一项政策。在教授的鼓动下，大马士革和巴格达的学生和他们的弟兄站在了一起，在马什里克罕见的团结似乎正在人民中蔓延。\n\n但不可否认的是，对于大多数人来说这个政策几乎没有任何效果，他们对中央政府的漠不关心和对当地社会结构的强烈依赖使得这些全国性改革很难深入人心。此外，政府还打算关闭所有不教授土耳其语的学校，但鉴于奥斯曼疲软的基础设施和庞大的疆域，这一计划看起来并不是那么好实现。"
 ottkem.3.a: "他们最终会走上正轨"
 ottkem.4.t: "土耳其语言协会的创建"
 ottkem.4.d: "土耳其语言学会（Türk Dil Kurumu）今日在苏丹的主持下于科斯坦丁尼耶开幕。此学会正如法国的法兰西学院一样，行使保护土耳其语言的职能。鉴于哈格普·玛尔塔延在土耳其语言委员会的服务经历，以及为整合委员会为一体的突出努力，新语言学会的领导权被交予哈格普。哈格普秘书长出生于亚美尼亚，他在大战中于奥斯曼军队服役，并和帕夏相识。后来哈格普在1921年离开了奥斯曼帝国，前往索非亚大学教授土耳其语言。尔后他又被凯末尔召唤回国，并受邀前去参加今年早些时候于首都举办的语言会议。\n\n值得注意的是政府和突厥之心——一个突厥民族主义组织——之间举行的谈判。突厥之心相当重视语言学会，并且将学会的成立视作同政府合作，为土耳其民族及其语言寻根追源之绝佳机会。不过看起来谈判破裂了，因为突厥之心的主席哈姆杜拉·苏普希被目击到愤怒地从最高朴特离开，并拒绝与记者交流。"
 ottkem.4.a: "漂亮"
 ottkem.5.t: "奥斯曼帝国的高等教育"
 ottkem.5.d: "帝国的识字率稳定上升，进入大学进修的学生越来越多，许多人都提出需要建立新学院以辅助科斯坦丁尼耶的帝国大学。帝国内已经开设了一系列律法、医学和技工学校，大部分在贝鲁特、大马士革和巴格达。作为我们现代化改革与科技创新的象征，新学院的地址仍然悬而未决，大部分重要城市都为此展开辩论，想要让学院在其安家。\n\n阿达纳，南安纳托利亚之珠，在过去几十年来一直努力发展为关键工业地带，而其靠近叙利亚维拉耶的地理位置也让其战略性更加重要。\n\n士麦那，希腊和土耳其文化的大熔炉，整个帝国中最大最发达城市之一，长期以来都是朴特的知识与经济中心。\n\n摩苏尔，位于伊拉克深远地带，近年得益于美索不达米亚维拉耶的石油出口爆发性增长而发展迅速，重要性显著提升，而当地的土库曼人口和柏林-巴格达铁路更是让其如虎添翼，成为新奥斯曼运动的十足新核心，选择该地将会被视为是朴特尝试将摩苏尔收归麾下的一次尝试。"
 ottkem.5.a: "选择阿达纳"
 ottkem.5.b: "选择士麦那"
 ottkem.5.c: "选择摩苏尔"
 ottkem.6.t: "马什里克的语言问题"
 ottkem.6.d: "为了在公众生活与艺术文化中存续阿拉伯语言的重要地位，一些小型俱乐部在马什里克成立以推广阿拉伯语言。这些俱乐部举办有关阿拉伯文法、阿拉伯图书馆的讨论；为新老世代提供社交活动；甚至还运用无线电技术传播他们有关非暴力抵抗的理念。俱乐部收到了穆斯林和基督徒的一致欢迎，在叙利亚和伊拉克的影响力与日俱增，呈现爆炸性扩张。\n\n奥斯曼政府并未管控这些组织，不过许多人害怕这些俱乐部被阿拉伯民族主义者用于向阿拉伯资产阶级传播分裂言论，演变为分离主义的中心热点。瓦利们犹豫不决，不知道是否该介入这些组织的活动。毕竟这些俱乐部并未触犯法律，更别说他们认为强行关停这些组织将会引发强烈反弹。"
 ottkem.6.a: "全体奥斯曼公民皆拥有自由表达之权力"
 ottkem.6.b: "小心驶得万年船……"
 ottkem.7.t: "人民宫计划"
 ottkem.7.d: "“人民宫”计划于今日正式公布，其目的是在帝国的不同公民间增强社会凝聚力，并促进下等阶层的觉醒。不过实践上，这些宫——或者称“社区中心”——的任务是宣传人民党的改革，并增强人民对世俗现代化社会的支持。\n\n这些人民宫被有的人视为对相似的马什里克阿拉伯组织的一种回应，人民宫在整个帝国迅速枝繁叶茂，其数量接近有60个，主要是分布于安纳托利亚。土耳其人对这些人民宫的反响还相对热情，就算是保守派地区也一样。不过阿拉伯人就完全不感兴趣了，比如麦地那的人民宫支部就门可罗雀，无人问津。"
 ottkem.7.a: "能说出“我是奥斯曼人”真是一件乐事。"
 ottkem.8.t: "[GetYear]年的米利特制度"
 ottkem.8.d: "15世纪，在征服者穆罕默德苏丹之荣耀下，米利特制度被建立起来。其初衷是鉴于穆斯林公民受到伊斯兰法的约束，那么其它教徒比如基督徒等也应该受自己的教法之约束。不过这个体制是否真正被穆罕默德投入使用过还是个未知数，已知的最早案例是18世纪马哈茂德二世苏丹将其非穆斯林臣民们分为三个独立的米利特：希腊东正教、亚美尼亚东正教以及犹太教。\n\n而在19世纪的坦志麦特改革后，列强将保护帝国境内的少数宗教群体视为己任，向奥斯曼施压。帝国屈从于国际压力，被迫给予这三个米利特越来越多的权力。米利特制度被赋予过多的特权，比如征税权以及立法权，导致这三个米利特的臣民们越来越“非奥斯曼化”，而欧洲人对他们的影响与日俱增，明显是想将他们脱离帝国。\n\n境外势力的胁迫让我们只能干看着科斯坦丁尼耶对米利特的权力一落千丈。青年土耳其党尝试击败米利特制度，并废除给予帝国欧洲部分属民的依欧洲法律治理的治外法权。不过青年土耳其党人的努力收效甚微，毕竟列强们都不想放弃其在帝国内的巨大影响力。\n\n大战的结束又给帝国境内的改革派带来了一线希望，成千上万的土耳其儿女们在战争中的牺牲为帝国争取到了治外法权之废除，让永恒之国进入了新时代。\n\n不过遗憾的是，由于奥斯曼议会的犹豫不决和优柔寡断，米利特制度还是存活了下来，而两大党派联盟都需要基督徒和犹太人选票的事实更是让任何改革米利特制度的尝试竹篮打水一场空。"
 ottkem.8.a: "有趣"
 ottkem.9.t: "废止米利特制度"
 ottkem.9.d: "1914年废除的治外法权以及之前施行的教育改革废除少数民族学院极大地削弱了米利特的权力。而世界大战之后随着俄、英、法三国的毁灭，这些外国势力再也无法插手米利特的事务。米利特，作为奥斯曼帝国唯一的贸易阶层，在失去了强大的后盾之后，他们的实力大打折扣。\n\n然而针对米利特的特别税依然存在，而且随着穆斯林资产阶级的发展壮大，过去的几年社会上对非穆斯林米利特们的歧视也愈演愈烈，如今当局则要对这些现象做出回应。今天当局与米利特们达成了一项协定，通过与米利特的领导者们合作，我们将废除旧有的制度，把奥斯曼帝国全部公民都保护在世俗主义的旗帜下，实现每位公民在法律上的完全平等！"
 ottkem.9.a: "我们都是奥斯曼人"
 ottkem.10.t: "来自法国大使馆的投诉"
 ottkem.10.d: "阿尔及利亚的法国政府认为自己是黎巴嫩山马龙派基督徒和全帝国天主教徒的捍卫者，因此他们极力抗议废除米利特制度。许多仍留在黎凡特地区的法国实业家和商人们声称此举是对该地区所有基督徒利益的直接攻击，他们害怕这是对他们明目张胆的针对，同时也害怕如果法国政府不出手，他们在黎巴嫩山的利益会受到永久性的损失。"
 ottkem.10.a: "他们才没有能力来挑战我们！"
 ottkem.11.t: "公布奥斯曼民法典"
 ottkem.11.d: "新颁布的《奥斯曼民法典》取代了自十九世纪下半叶坦志麦特时代以来一直使用的以伊斯兰教法为基础的梅杰勒法。新法典让妇女在奥斯曼社会中的地位和宗教方面的影响与过去有了巨大的不同，这引起了帝国那些相对保守地区的严重不满。\n\n随着女权运动的兴起和二十年代实施的有关男女同校的政策，新的民法典现在正式承认男女平等，同时禁止一夫多妻制，并将一夫一妻制通过法律规定为唯一合法的婚姻形式，除此之外还设定了各类条款以保障国民的人身自由。"
 ottkem.11.a: "真是帝国重要的一天！"
 ottkem.12.t: "最高宪法委员会"
 ottkem.12.d.kemal: "在政府的压力下，苏丹[OTT.GetLeader]如今正式宣布成立最高宪法委员会。大维齐尔还没有指定委员会的负责人，但是一大堆改革方案已经被送往了大维齐尔的办公桌上。而不知不觉中，党内的已经分裂为了两大派。\n\n阿里·福阿德帕夏，凯末尔的亲信兼助手，对凯末尔从严治党压制反对派的行为很是不满，并得到了党内其他成员的支持，他们反对凯末尔政策中的保护主义政策，并抨击凯末尔的一党专政倾向。\n\n但是，这派人也因此遭受了党内大部分人的反对，反对者都对民主制度下改革的缓慢进度感到失望。而伊斯麦特帕夏，这个党内冉冉升起的新星，如今已经成为了凯末尔的左膀右臂，他希望能让凯末尔对自己委以重任，以确保他们的共同目标得以实现。"
 ottkem.12.d.ismet: "在政府的压力下，苏丹[OTT.GetLeader]如今正式宣布成立最高宪法委员会。大维齐尔还没有指定委员会的负责人，但是一大堆改革方案已经被送往了大维齐尔的办公桌上。而不知不觉中，党内的已经分裂为了两大派。\n\n阿里·福阿德帕夏，前大维齐尔凯末尔的亲信兼助手，对凯末尔从严治党压制反对派的行为很是不满，并得到了党内其他成员的支持，他们反对凯末尔政策中的保护主义政策，并抨击凯末尔的一党专政倾向。\n\n但是，这派人也因此遭受了党内大部分人的反对，反对者都对民主制度下改革的缓慢进度感到失望。而伊斯麦特帕夏，这个党内冉冉升起的新星，大维齐尔兼凯末尔的继任者，希望自己能够大展拳脚，以确保他们的共同目标得以实现。"
 ottkem.12.a: "阿里·福阿德帕夏"
 ottkem.12.b: "伊斯麦特帕夏"
 ottkem.13.t: "奥斯曼帝国宪法——帝国国体"
 ottkem.13.d: "最高宪法委员会一直在不懈努力，编撰我们的新宪法。议会已经对宪法内独立条款内容进行表决批准并将提交给苏丹陛下御准。\n\n第一条——奥斯曼帝国领土，由现有领土领地及半自治邦构成之，均为帝国不可分割之部分，无论何人何国不得以任何理由使其脱离。\n\n第二条——帝国都科斯坦丁尼耶，该城亦无有别于帝国其余城市更甚之特别权力及豁免权。"
 ottkem.13.a: "通过"
 ottkem.14.t: "奥斯曼帝国宪法——苏丹"
 ottkem.14.d: "第三条——奥斯曼帝国皇统归于安拉使者的继承者，伊斯兰哈里发，万世不易；皇位，依古法旧例，由奥斯曼家族最长者继承。\n\n第四条——奥斯曼帝国苏丹陛下，穆斯林信仰的守护者，全体奥斯曼人臣民的君主及帕迪沙。\n\n第五条——奥斯曼帝国苏丹陛下神圣不可侵犯。\n\n第六条——奥斯曼皇室成员之自由、财产及其国民权力同其他臣民一道受到保护。"
 ottkem.14.a: "以真主之名批准通过！"
 ottkem.15.t: "奥斯曼帝国宪法——君上大权"
 ottkem.15.d: "第七条——苏丹享有如下神圣之职权：\n      以其名做祷告；\n      准予铸币；\n      依据法律及条例任免文武官吏、授予爵位；\n      授予勋章以及其他荣典；\n      任命大维齐尔与谢赫伊斯兰；\n      御准大维齐尔所提议之内阁阁员之职务及其资格，因紧急之必要依旧例行任免裁撤之权；"
 ottkem.15.a: "通过。"
 ottkem.15.b: "限制帝国特权。"
 ottkem.16.t: "奥斯曼帝国宪法——臣民权利"
 ottkem.16.d: "第十条——帝国所有臣民无论宗教信仰，均为奥斯曼人。\n\n第十一条——所有帝国臣民均享有以不干涉他人自由为条件的个人自由。\n\n第十二条——个人自由神圣不可侵犯。任何人，除非符合相关法律规定，不应受到任何形式的惩罚。\n\n第十三条——奥斯曼人在法律面前一律平等。全体奥斯曼人，无论宗教信仰，均享有同等权利，同时必须履行对国家的义务。\n\n第十四条——全体奥斯曼人均可依靠自身优点与能力担任政府公职。"
 ottkem.16.a: "通过"
 ottkem.17.t: "奥斯曼帝国宪法——宗教事务"
 ottkem.17.d: "作为哈里发，苏丹不仅是伊斯兰信仰的领袖同时还是国内外穆斯林群体的保护者。他同时在我国根生蒂固的各类宗教组织、教团和学校中有着深刻的影响，他不仅为这些组织提供保护，同时以国家财政对其运作加以支持。这就意味着，宗教是奥斯曼国家的重要一部分，并且与国家机构整体几乎密不可分。\n\n穆斯塔法·凯末尔帕夏深受法国大革命时期产生的政教分离(laïcité)思潮的影响，坚决反对继续在奥斯曼国家中维持现状，并指出如果奥斯曼帝国要寻求真正的进步，就必须平等的对待所有的宗教信仰，既不鼓励也不打压任何一种宗教信仰。政治竞选活动不应再以有关候选人的虔诚为基础，而应基于他的功绩和品质。"
 ottkem.17.a: "伊斯兰教信仰应当成为帝国的国教。"
 ottkem.17.b: "政教应当彻底分离。"
 ottkem.18.t: "奥斯曼帝国宪法——帝国国会"
 ottkem.18.d: "在1876年的宪法中规定了帝国国会由众议院(Meclis-i Mebusan)和参议院(Meclis-i Âyan)共同组成，并由苏丹陛下钦点的大维齐尔掌管。这一做法一直持续到了今天，但是这种做法如今受到了挑战，议员们称政府的首脑不应由苏丹拣选钦点而应该由议会来决定。虽然实际情况自1926年以来已经满足了议员们的要求，但现在是时候把这种情况制度化了。不过党内的强硬派认为既然党已经成为了人民意志的化身，那就不必再多此一举而应该由党而非人民来决定谁应该成为大维齐尔。"
 ottkem.18.a: "苏丹将有权任免大维齐尔"
 ottkem.18.b: "政府经帝国国会决议组成"
 ottkem.18.c: "政府将由臣民公举产生。"
 ottkem.19.t: "奥斯曼宪法——陈请之权利"
 ottkem.19.d: "第六十三条——一名或多名持奥斯曼帝国国籍之臣民有权在适当的场合提请进行与违法行为有关的鸣愿行为，并可在上述鸣愿行为中向奥斯曼帝国国会呈交控告公务员或其不端行为陈请之文书。\n\n这条法律条文看起来已经足够公正了，但是最高宪法委员会的一些成员提出应明确应允少数民族以其本地语言提交请愿文书，因为如果不明确说明，将可能为地方政府拒不接受非奥斯曼土耳其语文书创造立法上的漏洞。"
 ottkem.19.a: "允许用当地语言写请愿书"
 ottkem.19.b: "一个国家，一种语言，统一且不可分割。"
 ottkem.20.t: "奥斯曼帝国宪法——妇女权利"
 ottkem.20.d: "根据现行宪法，只有男人才能投票和履行公职。但是受到了大维齐尔和党内一些其他成员的压力，党现在宣布他们希望取消这些限制，授予妇女以选举权和被选举权。"
 ottkem.20.a: "实施普遍选举"
 ottkem.20.b: "拒绝该提案。"
 ottkem.21.t: "奥斯曼帝国宪法——外交事务"
 ottkem.21.d: "作为全体奥斯曼人民的君主，苏丹应当统帅全军，全权掌管宣战与媾和事宜，并有权订立条约——至少保皇派们是这么说的，毕竟这一条确实是1876宪法所赋予的权力，只是在1909年联合进步委员会政变后被取消了。党内的保守派们却说这项权力应当属于人民的代表大维齐尔，而非苏丹。而自由派则反对上述两种观点。他们表示议会已经代表了人民地意志，因此外交政策应当完全由这个机构决定。"
 ottkem.21.a: "大维齐尔确定外交政策。"
 ottkem.21.b: "议会才能代表人民决定这些。"
 ottkem.22.t: "奥斯曼帝国宪法——出版自由"
 ottkem.22.d: "现行宪法保障了出版自由，也正因如此反对派们能够不受约束的在报纸上发表观点。尽管我们一直以来都对此睁一只眼闭一只眼，但党内的强硬派却表示国家应当有权审查并封禁反政府出版物。"
 ottkem.22.a: "保障出版之自由。"
 ottkem.22.b: "除法律所定者外，保障出版之自由。"
 ottkem.22.c: "出版受党之监督管制。"
 ottkem.23.t: "奥斯曼帝国宪法——地方行政"
 ottkem.23.d: "现在是由苏丹全权负责任命帝国各行省的省长，这也不可避免产生了产生了一些任人唯亲的风气——那些和帕迪沙关系亲近的人总能被分配到轻松的职位上，到一个富裕的维拉耶高枕无忧。为了能够任用贤能，有人提议把省长的任命权交到党内。自由派却表示这种做法换汤不换药；他们认为省长人选应当由地方选举来决定。这项提议得到了阿拉伯人的广泛支持；在他们看来，这才能真正代表他们的意愿。"
 ottkem.23.a: "由党内任命省长。"
 ottkem.23.b: "让人民选举自己的省长。"
 ottkem.24.t: "奥斯曼帝国宪法——否决权"
 ottkem.24.d: "第一百一十六条——本宪法条项，若兹事体大，当予以修正。宪法修正当谨遵如下条规：修改意见可由内阁大臣、众议院或参议院提出，并送至众议院审议。若获众议院获得三分之二多数通过，该修改意见可继续送至参议院进行审议。若于参议院获得三分之二多数通过，修改意见将呈至苏丹陛下御准。获陛下首肯后，修改意见即刻开始实施。任何宪法条项在陛下敕令修改前均维持其法律效力。\n\n尽管理论上苏丹对宪法修改的批准只是一个形式，但很多人还是觉得这一步完全多余。因此，他们提议废除这一步骤并将修改宪法的权力完全移交给众参两院。"
 ottkem.24.a: "苏丹保留否决权。"
 ottkem.24.b: "大维齐尔也应该拥有否决权。"
 ottkem.24.c: "众议院和参议院将会做出决定。"
 ottkem.25.t: "奥斯曼宪法——皇室敕赦权"
 ottkem.25.d: "在宪法第七条皇室敕赦权的条文中提到“允以减少减轻刑事法庭通过之判决，及宣布大赦”。\n\n这一条款在1909年曾被调成为“唯有同国会达成一致时，方可宣布大赦”，但这一条款在大战后被试图重新掌权的穆罕默德六世苏丹废止了。随着宪法修订的进行，奥斯曼人民党认为1909年的补充条款是适当的，他们甚至正在考虑是否要将这一条皇室敕赦权彻底废止，他们提出司法审判是独立的，不应被国家政权所质疑。然而，苏丹驾临下议院为自己辩解，陛下声称象征性的敕赦权能表现其作为仁慈的统治者而起到关键作用，撤销这种象征性的权力可谓毫无意义可言。"
 ottkem.25.a: "废除这项权力。"
 ottkem.25.b: "苏丹将保有这项权力。"
 ottkem.26.t: "新宪法颁布！"
 ottkem.26.d: "今天，奥斯曼新宪法伴随着阅兵仪式与欢庆庆典，在古老的托普卡珀皇宫的御园里正式颁布生效。希望我们的新宪法顺利执行！"
 ottkem.26.a: "苏丹万岁！"
 ottkem.27.t: "奥斯曼帝国的神秘主义"
 ottkem.27.d: "苏菲教团一直在奥斯曼帝国中有着举足轻重的地位——过去甚至有很多为苏丹都是这个教团的一分子。他原本半独立于国家，但在20世纪初，联合进步委员会进行了激进的改革：集权化，兄弟会官僚化，开始为苏菲教团的谢赫创立训练课程，确立详细的衣着规定，并开始监察各种教派。这些改革逐渐的把苏菲教团变成了奥斯曼这座国家机器的一部分。\n\n然而，这份更紧密的联系却也让苏菲教派有影响科斯坦丁尼耶政局的能力——尽管苏菲教派人数不多，但他们的在达官贵人中的广泛人脉带来了深厚的影响力，也带来了严重的腐败问题。甚至有些人说自由协约党能赢得选举正是因为苏菲教派想要借他们推翻那些凯末尔主义政策。\n\n苏菲教团包含着无数个下属教团——从有“旋转的苦行僧”之称的梅夫拉维教团，再到因经常涉足王位斗争而几乎成为王位掌控者的卡迪里耶教团。现在明眼人都能看出来大维齐尔想要限制这些组织，这些教团也自然开始游说党内成员以阻止这种趋势。苏丹本人也在与大维齐尔及众多教团谢赫的私下的谈话中表达了对这个趋势的不满。"
 ottkem.27.a: "削减他们的经费并令他们同国家政权分离。"
 ottkem.27.b: "我们不该为渊驱鱼。"
 ottkem.28.t: "哈里发[OTT.GetLeader]要求恢复苏菲派道堂"
 ottkem.28.d: "哈里发终于不得不出面干预自己的大维齐尔。我们这位大维齐尔几乎是用蛮力完成了激进的世俗化，让包括哈里发在内的诸多人都反对他的改革。而那些改革虽然彻底改变了奥斯曼帝国的现状，但保守派却攻击他道，这些改革同时对奥斯曼帝国的社会造成了毁灭性的打击，大维齐尔的行为几乎无异于异端，是对哈里发赤裸裸的背叛。\n\n而哈里发本人呢，他不仅仅是奥斯曼帝国的统治者，更是全伊斯兰教的最高领袖。因此，哈里发如今不得不同谢赫伊斯兰及其内阁会面以商讨推翻之前取缔苏菲派教团的决定，并恢复他们的影响力。而在皇宫高墙之外，抗议的火苗正蔓延至全国，布尔萨、科尼亚和拉齐斯坦等相对保守的地区以他们的怒火对改革作出回应。"
 ottkem.28.a: "重新开放道堂"
 ottkem.28.b: "继续勒令关闭这些道堂！"
 ottkem.29.t: "苏菲教团的教产"
 ottkem.29.d: "尽管规模和所持教产差距巨大，但不可否认的是我们最近关闭的许多道堂都坐拥庞大的教产，手握巨额现金，他们正是利用这些财富来扩大影响力的。念及现在国家预算仍然紧缺，尽管引起了不少争议，但是奥斯曼人民党要进行的国家改造仍然需要大量的资金。许多人对国家关闭道堂的决定感到愤怒，他们很可能会将凯末尔及其不敬虔的追随者任何对教产的没收企图视为异端行为。"
 ottkem.29.a: "将这些资产移交教育部。"
 ottkem.29.b: "保持现状。"
 ottkem.30.t: "里泽事变"
 ottkem.30.d: "在偏远的拉齐斯坦，里泽市的今天和以往似乎没什么不同，忙碌的商人们在集市上兜售他们的货物，一个马虎的奥斯曼宪兵则躲在阴凉的影子下面，企图在监视广场的无聊时光里能躲避毒辣阳光的炙烤。但似乎，有什么事情就要发生。\n\n一艘船向着里泽的海岸驶来，上面载着一名德尔维希和他的二十名追随者。这名德尔维希的身旁有一条狗，它的名字叫基特米尔，与《古兰经》版本的以弗所长眠七圣神话里那条守卫“洞中人”的神犬同名。这帮不速之客冲进了当地的清真寺，夺走了那面绿色的伊斯兰教教旗，又来到了中央广场，把旗帜插在广场的中心。这名德尔维希名叫穆罕默德，他宣称自己是被安拉派下的迈赫迪（救世主），肩负着推翻当今那些毫无信仰的统治者的使命。他号召广场上的民众同他一起完成这项神谕，随之有数百人响应他的号召，对他表示支持，但绝大多数民众则目瞪口呆地看着这一切，心底有些犹豫。而穆罕默德则挥舞着一把枪，信口开河地宣布小镇已经被七万名追随者包围。\n\n两名军官恳求骚动的人群散去，但没人搭理他们，于是他们派出了一个排，由年轻的少尉柴克斯利·塞尔达尔指挥。塞尔达尔到达了现场，拔出了他的佩枪，装入演习用的空包弹，对准穆罕默德开火。很显然，这个德尔维希什么事也没有，但善良的少尉就没那么好运了，穆罕默德随即声称自己不受子弹的侵害，并举枪击伤了塞尔达尔。他让簇拥的人群把少尉搬进了清真寺的院子，在众目睽睽之下砍下了少尉的头颅。随后他把头插在杆子上对着人群耀武扬威，人群则以热烈的掌声回应他。在这场骚动中，还有两名向人群开枪的守卫被活活打死。\n\n如此之大的骚乱很快惊动了驻扎在附近的一支部队，他们迅速赶到现场，杀死了穆罕默德和十几名他的支持者。尽管骚乱很快便被平息了下来，但此事还是传到了首都。据报道，大维齐尔不仅对穆罕默德感到愤怒，更对那些拒绝援助这位勇敢少尉的里泽居民感到愤怒。"
 ottkem.30.a: "真是悲剧的一天！"
 ottkem.31.t: "镇压里泽"
 ottkem.31.d: "里泽事件让大维齐尔感到非常生气，他愤怒了，听不进任何人的话。他借用法国人的话，宣布里泽为被诅咒的城市(ville maudite)，而将那里的居民转移后，里泽将会被夷为平地。至于那些宗教狂热分子则全部处决，一个不留，妇女也不能例外，至少得让反对派的记者在军事法庭上大为震惊。\n\n有消息称，德尔维希穆罕默德属于最近被关闭的纳克什班迪教团，因此大维齐尔宣布，该教团应该被粉碎(écrasé)。出于对二者之间可能存在的联系的考量，政府派出了由穆斯塔法·穆拉利将军领导的军事法庭，并宣布在全拉齐斯坦和东安纳托利亚实行戒严。\n\n虽然像纳克什班迪这样的正规教团不太可能支持穆罕默德的救世主主张，但新建立的制度对国家剩余的穆斯林信仰的恐怖压制让一切理性都不复存在。"
 ottkem.31.a: "里泽人民将会为自己的所作所为付出代价。"
 ottkem.32.t: "库尔德谢赫在迪亚巴克尔聚会"
 ottkem.32.d: "在北安纳托利亚的拉齐斯坦人民遭受令人震惊的恐怖袭击后，库尔德的谢赫和阿迦们在迪亚巴克尔召开了一场会议，讨论自身的未来。虽然他们是哈里发的忠实支持者，但许多人认为大维齐尔的权力不断扩大和伊斯兰信仰在奥斯曼社会中影响力的减弱对哈里发和他们自己都是一种威胁。\n\n因此，诸谢赫聚集于此，在这座库尔德人的城市暂时搁置彼此的成见，组成了一个联合阵线以反对首都的异端政权。然而，他们发给西边阿拉维派的消息仍未得到回复，看起来阿拉维派并没有忘记哈米迪耶和逊尼派谢赫们几年前的邪恶行径。"
 ottkem.32.a: "太可怕了。"
 ottkem.33.t: "谢赫们发动吉哈德"
 ottkem.33.d: "以哈里发之名再到整个伊斯兰世界，几个库尔德谢赫在赛义德谢赫的带领下，号召全体穆斯林对当前的民族主义政府宣战，把哈里发从首都的暴君手下解放出来。有消息称，这场库尔德人的叛乱中还混杂着被击败的伊斯兰军机会主义分子、秘密结社以及某些臭味相投的地下政治团体。\n\n[OTT.GetLeader]哈里发到目前为止拒绝对这场吉哈德做出回应，他非常清楚他的前任阿卜杜勒-哈米德二世的下场，后者于1909年保守派政变失败后被赶下了台。这一次的吉哈德和那时候的结果也不会有什么不同，奥斯曼军官团的主力坚定地忠于新政权，而库尔德人的老对头们像阿拉维人、亚美尼亚人和土库曼人则拒绝同他们一起战斗。"
 ottkem.33.a: "我们将会粉碎这场可悲的暴乱。"
 ottkem.34.t: "保守派叛乱被粉碎"
 ottkem.34.d: "随着最后的温床被清除，保守派反对分子终于被彻底地粉碎。如今奥斯曼人民党的统治毫无争议，所有的反对派也被牢牢地压制，军队和国家之间的紧密联系防止了内乱的升级为帝国带来了一定的和平。"
 ottkem.34.a: "奥斯曼之治。"
 ottkem.35.t: "纳克什班迪教团内部的阴谋？"
 ottkem.35.d: "帝国境内的各支苏菲派教团从未掩饰他们对我们大维齐尔所奉行的世俗化政策的厌恶，但也许是由于缺乏权力或没想出什么有效的方式，他们没有采取任何行动。然而，一份新报告详细地介绍了其成员在库尔德和帝国其他主要相对保守地区所进行的活动。而更令人担忧的是，自哈米德改革以来，纳克什班迪教团一直与政府保持着紧密的联系，因此他们完全可以渗透进政府的每一层。由于目前还不清楚这些行动涉及的范围，穆斯塔法·凯末尔政府下令对其官僚机构和军队进行全面审查以揪出这些教团分子，把他们从改革后的奥斯曼彻底清除掉。"
 ottkem.35.a: "不遗余力地找出真相！"
 ottkem.36.t: "奥斯曼承兑银行内的腐败"
 ottkem.36.d: "联合进步委员会于世界大战期间成立了奥斯曼承兑银行，随后该银行在奥斯曼帝国内的地位越来越重要，如今已是奥斯曼帝国的国家银行。而在这场涉及全国的反政府分子调查中，奥斯曼承兑银行也不能例外，于是我们就发现了一些惊人的秘密，与马龙派教会的交易、向各种名流送礼以获得安纳托利亚东部的大片地产，一个惊人的涉及贪污、贿赂和裙带关系的网络被揭开。尽管调查正在全力进行，但已经有300多名与该组织有牵连的雇员和可能的共犯被捕，而在马什里克还可能会抓到更多的人。"
 ottkem.36.a: "他们还要脸吗？！"
 ottkem.37.t: "宗教事务部内的挪用公款"
 ottkem.37.d: "宗教事务部同时负责维护伊斯兰宗教机构和宗教教育机构，长期以来奥斯曼人民党的领导层对该部的评价都不是很高，认为它的存在只不过是对哈里发的一个妥协，除了消耗政府有限的资源之外并无其他用处。然而随着针对官僚主义问题的调查不断深入，这个部门内部挪用公款的行为已经浮出水面，而且线索直指纳克什班迪教团的高层。"
 ottkem.37.a: "我们周围全是骗子和小偷吗？！"
 ottkem.38.t: "东方快车谋杀案"
 ottkem.38.d: "大维齐尔的办公室传来阵阵怒吼，因为有报告称，有一位特工在连接土耳其和欧洲的著名铁路上被杀了，那位特工以高超的技术与对国家的忠诚而闻名，之所以会在那里的原因是因为他正要去调查东色雷斯的埃迪尔内附近有关贪污问题的举报。\n\n有个操着比利时口音，留着卷卷的小胡子的私家侦探想要干涉此案，奥斯曼宪兵很快就以妨碍调查及对国家不敬的罪名将其逮捕，不过这个人应该跟谋杀案没什么关系。"
 ottkem.38.a: "局势越来越危险了……"
 ottkem.39.t: "幕后黑手"
 ottkem.39.d: "一个自称“黑手”的准军事组织在东安纳托利亚被发现，他们当时正试图在埃尔祖鲁姆周围的农村地区寻求支持。该组织严格遵循《古兰经》和伊斯兰教法，似乎大部分都是《布列斯特-立托夫斯克条约》签订后由恩维尔帕夏带到高加索地区的前伊斯兰军成员。\n\n尽管他们不是分离主义组织，而且自称效忠于哈里发，但他们的目标很显然是推翻奥斯曼人民党政府，恢复哈里发的权力。由于科斯坦丁尼耶当局将对该地区实施直接统治，许多库尔德谢赫和阿迦认为该组织的行动有助于保持他们的地位，有传言称谢赫们与该组织有联系，甚至表明会在他们需要的时候提供军事支持。\n\n多亏我们在刚开始就发现了他们，及时限制了它们的进一步发展，第一波的逮捕和处决就砍掉了这条蛇的头。为了给东安纳托利亚的瓦利一个更直接的能干涉库尔德事务的借口，宪兵队和军队也将在政府特工的协助下取代有牵连的谢赫。"
 ottkem.39.a: "一个伟大胜利。"
 ottkem.40.t: "阴谋对抗苏丹的传闻"
 ottkem.40.d: "本周早些时候出现了一个令人不安的消息，国家安全局开始追查针对苏丹和政府的阴谋。由前联合进步委员会里的某些激进成员匿名向科斯坦丁尼耶警方通风报信，警告他们有人正阴谋暗杀苏丹和大维齐尔，企图控制朴特并另立一个符合他们利益的新苏丹。同谋者中有许多来自旧联合进步委员会恩维尔帕夏别动队(Teskilât-i Mahsusa)的成员，其中许多人仍然在军队和安全部队中身居高位。这个阴谋网的规模难以估计，同帝国东部省份的通讯不畅导致了那里仍有许多忠于前伊斯兰军的组织在活动，进一步削弱了宪兵队全面调查的能力。"
 ottkem.40.a: "下令逮捕卡拉·凯末尔并将嫌疑人们尽数软禁！"
 ottkem.40.b: "这简直是个马蜂窝，停止调查。"
 ottkem.41.t: "科斯坦丁尼耶军团阻止了逮捕行动"
 ottkem.41.d: "警察尝试逮捕卡拉·凯末尔以及其他七名政治家的尝试被科斯坦丁尼耶军团的士兵挫败了。军队已经阻止了逮捕行动，并将卡拉·凯末尔等人转移到了一个未知的隐秘地点。事情变得越来越令人摸不着头脑了。"
 ottkem.41.a: "发生什么了？！"
 ottkem.42.t: "武装政变"
 ottkem.42.d: "科斯坦丁尼耶的情况急转直下，军团封锁了街头并颁布了戒严法令。一个小时之内，军队就控制了全城的最高朴特、各大干道、桥梁和电报站。有报告说，两伙持枪市民已经带着一个营的士兵冲向了皇宫。"
 ottkem.42.a: "啊这……"
 ottkem.43.t: "突袭皇宫"
 ottkem.43.d: "叛军已经抵达了宫殿，一个营的力量已经足以扫除他们在前往多尔玛巴赫切宫路上的一切阻碍。在杀死了四名仍然恪尽职守的禁军士兵后，士兵以及武装市民冲进了宫殿广场。禁军在被驱逐出宫殿之前仍然在进行零星的抵抗。根据未经证实的消息，叛军杀入了苏丹阿卜杜勒-迈吉德二世的觐见厅，试图强迫他签署退位诏书。然而他们没想到的是，这个老顽固苏丹拿起了有金刻装饰的左轮手枪，用颤抖着的手瞄准叛军，与他们进行了一场可怕的枪战。苏丹阿卜杜勒米西德二世以及他的三名贴身侍卫都在交火中死亡。随后，叛军在毫无阻力的情况下抓住了艾哈迈德·尼哈德，并拥立他为新的苏丹。现在看起来，我们除了接受既定事实之外没有其它选择了。"
 ottkem.43.a: "到此为止！剿灭叛军！"
 ottkem.44.t: "半路杀出个福阿德！"
 ottkem.44.d: "当皇宫遇袭的消息传来时，奥斯曼帝国的皇子与陆军元帅，奥斯曼·福阿德·埃芬迪正在希什利与穆斯塔法·凯末尔和元帅费夫齐帕夏讨论东部军队的状况。殿下随后直奔皇家马厩，控制了此处三百人的埃尔图鲁尔骑兵团——一支由卡拉凯奇利的土库曼人组建的仪仗队。身姿挺拔的皇家骑兵们身着全套礼服，手持长枪，挎着卡宾枪和马刀从山上对准多尔马巴赫切宫席卷而下，瞬间击溃了盘踞于宫外的叛军宵小们。他们英勇地冲入宫殿，脚下的骏马跨过一层又一层的建筑，追赶着四散奔走的叛贼并救出了[Root.GetLeader]。据报道，奥斯曼·福阿德殿下在知道苏丹遇害后愤怒万分，发誓要伸张正义，剿灭所有的乱臣贼子。随着他一声令下，忠诚的骑兵团在皇宫外集结起来，等待他的下一步指示。"
 ottkem.44.a: "前进！"
 ottkem.45.t: "奥斯曼·福阿德渡过金角湾"
 ottkem.45.d: "奥斯曼·福阿德殿下的骑兵突击打得叛军措手不及，前哨社连忙调集两个营的步兵增援多尔马巴赫切宫。然而当两支部队到达皇宫后，士兵们一致拒绝接受叛徒的指挥，转而拥护深受他们喜爱的勇士皇子。福阿德殿下让手下几个值得信赖的军官指挥这两支部队，命令其中一支忠心耿耿的步兵营保卫皇宫，另一支步兵营则追随着他的脚步，向着议会前进。母庸质疑，殿下在议会没有遇到任何的抵抗，随后他让步兵们镇守主干道，骑兵们则与他继续前进。精锐的埃尔图鲁尔骑兵团很快就到达了被叛军占领的加拉塔桥，每个礼拜骑兵团的战士们都要通过这座桥前往阿亚索菲亚清真寺，在苏丹面前接受检阅。带着忠诚与荣誉，骑兵们摧枯拉朽地击溃了北侧的叛军，胯下的战马呼啸过桥面，将南侧的叛军冲的四下奔逃。如今最高朴特就在他们的身前，叛军盘踞在这座神圣的山顶上，而英勇的战士们早已知晓他们的下一个命令了。"
 ottkem.45.a: "前进，绝不留情！"
 ottkem.46.t: "奥斯曼·福阿德占领最高朴特"
 ottkem.46.d: "奥斯曼·福阿德率领他的骑兵团冲上了山头，占领了战争部，在这场叛乱开始的地方终结了叛乱。随后，皇子和骑兵们在奥斯曼朴特大道上与剩余的叛军鏖战数小时并将其击溃，夺回了叛军占据的各个机构。在控制战争部后，奥斯曼·福阿德·埃芬迪让人通过无线电命令科斯坦丁尼耶军团的所有部队返回军营，并在夜晚余下的时间对全城展开了清剿行动。部分叛军试图乘船逃跑，但绝大多数叛军则干脆直接投降。直至黎明时分，城中的叛军只剩下尸体和硝烟。"
 ottkem.46.a: "一场伟大的胜利！"
 ottkem.47.t: "奥斯曼·福阿德处决叛匪"
 ottkem.47.d: "的黎波里塔尼亚英雄、剿匪者，皇家骑兵司令奥斯曼·福阿德在政变后的数日内抓获了数百名叛军。这些人里的普通士兵将会因违反宪法而被投入军事监狱等待审判，而他们的指挥官就没有那么幸运了。奥斯曼·福阿德下令以大逆罪将所有军官和准军事组织成员处死。"
 ottkem.47.a: "准备行刑队！"
 ottkem.48.t: "奥斯曼·福阿德处决凶手"
 ottkem.48.d: "在第一轮处决之后，奥斯曼·福阿德把政变的领导人带到苏丹艾哈迈德广场接受军事法庭审判。这六个人很快就因谋杀苏丹而被判死刑。唯一剩下的问题是如何行刑……"
 ottkem.48.a: "交给行刑队"
 ottkem.48.b: "绞刑"
 ottkem.49.t: "奥斯曼·福阿德加冕为苏丹！"
 ottkem.49.d: "恢复了首都的秩序后，奥斯曼·福阿德全面控制了奥斯曼武装部队。穆罕默德之子奥斯曼·福阿德在慷慨地允许[Root.GetLeader]于耶尔德兹宫退位后，率领他的埃尔图鲁尔骑兵队骑行前往艾郁普苏丹清真寺。在人群的拥簇下，我们英勇的皇子独自一人步入清真寺参与佩剑仪式。神职人员做了简短的祈祷，呈递上了奥斯曼的古剑，奥斯曼·福阿德则不顾传统，亲自接过宝剑系在腰带上，这着实令在场的所有人大吃一惊。仪式结束时，他向公众宣布了新帕迪沙的任命。并在当天晚些时候，这位44岁的苏丹参观了这座古老城市周围的先祖陵寝，准备履行苏丹奥斯曼四世的君主职责。"
 ottkem.49.a: "苏丹万岁！"
 ottkem.50.t: "奥斯曼·福阿德传唤穆斯塔法·凯末尔"
 ottkem.50.d: "在土意战争和世界大战中，穆斯塔法·凯末尔帕夏与新加冕的苏丹之间的友谊已不是秘密，而他们在公开场合的亲密无间进一步增进了他们之间的关系。这样看来，这位已故苏丹阿卜杜勒-迈吉德二世的前任大维齐尔在今天早些时候被召入王宫讨论帝国的未来就一点也不奇怪了。\n\n苏丹同意了在此之后进行广泛的选举，并要求凯末尔全面介绍他对国家未来的规划，在此之后，苏丹再次任命他担任大维齐尔一职。"
 ottkem.50.a: "帝国的双星控制了局面。"
 ottkem.51.t: "穆斯塔法·凯末尔被送往医院"
 ottkem.51.d: "虽然我们的大维齐尔已经达到了他事业的巅峰，把帝国从毁灭的边缘拉了回来，但他却为此在身体上付出了极大的代价。多年以来积攒的压力、吸烟和酗酒等不良习惯拖垮了他的身体，他在公开场合露面的时间也逐步减少。\n\n尽管我们固执的维齐尔一直拒绝辞职，但事实上许多日常事务已经被移交给他值得信任的好友伊斯麦特，一位似乎在未来将会继承“安泰普雄狮”的人。不过伊斯麦特是否有能力保持像凯末尔这样的威权统治尚不确定，而与反对派有关降低之前那种苛刻限制的谈判正在大维齐尔看不见的地方进行。"
 ottkem.51.a: "让我们祈祷他早日康复。"
 ottkem.52.t: "穆斯塔法·凯末尔帕夏去世"
 ottkem.52.d: "由于病情的进一步恶化，凯末尔已经在生死边缘徘徊了超过一个星期，许多人都相信大维齐尔大限将至。意识到自己的病情已经无法得到有效控制后，他召集几个最亲密的朋友以及他收养的女儿萨比哈，当着他们的面立下遗嘱，并在文本的最下面签上自己的名字。在大维齐尔生命最后的时刻，所有的医疗公报停止发出。他的秘书、三位土耳其医生和他的护卫队长在他的床边。他对医生内塞特·厄梅尔说出了遗言：愿你平安(Aleyküsselâm)——一句常见的穆斯林对问候的答复。上午9点05分，加齐和大维齐尔穆斯塔法·凯末尔帕夏咽下了最后一口气。当他的朋友萨利赫冲进他的房间后，只看到了他冰冷的遗体，悲愤欲绝的萨利赫选择走到门外开枪自杀。\n\n在遗嘱里，他希望把自己所有的财产都捐给党，并在每个月里给他妹妹发一笔津贴，给他的盟友伊斯麦特帕夏留下了一句奇怪的话，不过他也知道伊斯麦特帕夏家徒四壁，所以留下了一笔足以帮助他的子女完成学业的资金。此外，他还正式提名伊斯麦特帕夏为他的继任者，将党的领导权交给杰拉勒。\n\n[TUR.Capital.GetCapitalVictoryPointName]的议会很快做出了回应，正式宣布本日为哀悼日的同时在一份联合声明中表达了他在战争期间的英勇事迹，并宣布他为“救赎者加齐”(Halâskâr Gazi)。各式各样的船只，无论大小类别，都在他的海滨别墅前航过，呼喊着，哭泣着，挥舞着奥斯曼国旗，以纪念这位永远被我们伟大帝国的遗产所吸引的人。"
 ottkem.52.a: "让吾等为盖利博卢的守护者、安泰普的雄狮和马拉什的加齐哭泣吧！"
 ottkem.53.t: "[GetYear]年选举"
 ottkem.53.d: "尽管几年前的政党禁令导致如今没几个党派参与大选，但新成立的政党仍然兴致勃勃地准备挑战奥斯曼人民党的统治地位。在大维齐尔表达了他认为有限民主是进步的必要条件的理解后，奥斯曼人民党便不再阻止许多温和政党的候选人参与选举。\n\n但党内还是采取了一些措施以从那些保守的反动派手中保住我们票仓的选票。乌理玛的成员、苏菲派的代表和宗教同情人士都被排除在选举名单之外。“让最高朴特的衰败由此中止。”"
 ottkem.53.a: "奥斯曼人民党稳操胜券。"
 ottkem.60.t: "大维齐尔的演讲"
 ottkem.60.d: "大维齐尔走上演讲台，开始那些赞扬仍然在为帝国荣誉而奋战在前线的士兵们，赞扬他们的美德与勇敢，同时呼吁议会在苏丹对麾下部队的凯旋贺词对此中发表一段统一的声明。在强调帝国的每一位公民对帝国与苏丹的共同责任后，大维齐尔要求暂时解散议会并授予他充分的行政权力直至战争结束，以让他能够在如今这个艰难的时期指导帝国的各个民族。他继续发问，在这场危机中，怎么会有人会对至高无上的苏丹和他的议会有意见，怎么会有人在如此正义和崇高的事业中存在分歧？\n\n在支持者们震耳欲聋的掌声中，来自帝国各地的代表们纷纷起身，歌颂至高无上的苏丹和他忠诚的仆人。随后立即开始了投票，而提议也母庸质疑地获得了近乎所有人的支持——反对派们害怕对如此爱国与正义的事业发出反对的声音后，他们会被描绘成国家的敌人，我们敬爱的哈里发手下的叛徒。\n\n当议会通过提议的消息传遍科斯坦丁尼耶的大街小巷，大维齐尔开始向那些聚集在大楼前的爱国群众们宣读表扬信时（有人说这是奥斯曼人民党计划的一部分），在场人的眼眶中无不涌现出泪水，人们的激动与热情传到了博斯普鲁斯海峡的两岸。"
 ottkem.60.a: "永恒之国万岁！帕迪沙万岁！"
 ottkem.61.t: "凯末尔主义者关闭自由协约党报刊"
 ottkem.61.d: "可以看到警察部队和科斯坦丁尼耶军团的士兵们正携带着大维齐尔的印章和要求关闭所有反对爱国的新闻机构的法令挨家挨户地查封印刷厂和反对派报社的办公室。聚集在建筑物前的自由派抗议者们呼吁士兵立即停止行动，他们高声疾呼言论自由和新闻自由正在为大维齐尔的独裁所压制。\n\n警察部队随后与抗议者在自由协约党的主办公室前发生了小规模的冲突，警察用警棍解决了冲突，一旁的10名旁观者因“不爱国行动”和“叛国罪”遭到拘留。"
 ottkem.61.a: "大维齐尔加强了对国家的控制。"
 ottkem.62.t: "大维齐尔视察前线"
 ottkem.62.d: "为了鼓舞前线部队的士气并提升自己作为马拉什加齐的名望，年迈的奥斯曼陆军总司令兼大维齐尔决定亲自前往前线与将军们讨论当前局势。\n\n祝贺高层将领取得战果，亲自与前线步兵握手，帕夏的种种行为更像是以为参选的竞选者而非执政者。但无论如何，这项行动是极为成功的，随着战局的不断推进，这位来自安泰普和马拉什的英雄的名望也不断提升。"
 ottkem.62.a: "军队献上他们对英雄的致敬！"
 ottkem.63.t: "整合色雷斯"
 ottkem.63.d: "保加利亚倒下后，色雷斯在它的尸体上重生，夺回曾属于他们的土地。如今，穆斯塔法·凯末尔的凯旋令其在科斯坦丁尼耶获得了极高的地位，因此在西色雷斯的军队也被誉为英雄和奥斯曼之子。从意土战争战争期间的行动到加利波利防卫战的指挥，直至世界大战末期的优异表现，都反映出凯末尔那无可挑剔的指挥技术和对奥斯曼的赤胆忠心。\n\n虽然最初凯末尔在对国家的规划中并没有进入巴尔干这一条，但最终他拯救迷失的奥斯曼之子的行为令他在帝国政治领域的地位高不可及。现在，所有人的目光都投向了我们的加齐，穆斯塔法·凯末尔帕夏，反对派们正徒劳地寻求支持来免于遭受这个人可能对他们的打击。"
 ottkem.63.a: "他的崛起是如此惊人，但站得越高，摔得越惨。"
 ottkem.64.t: "色雷斯的骚乱"
 ottkem.64.d: "在帝国的黑暗岁月里，它的边境遭到了来自各方攻击。巴尔干成千上万的穆斯林们发现他们生活在一个公然敌视他们的国家中。在遭遇耻辱的失败后，无数难民车队被迫离开前奥斯曼的领土，试图在政府的安置地——安纳托利亚，首都的边缘地带找到一片新家园。\n\n有许多人是因为一场他们压根没有参与的战争而被迫离开的，而当帝国最近从保加利亚手上重新征服了它的故土时，他们终于可以返回家乡，希望尽可能多地将保加利亚人驱逐去的科斯坦丁尼耶中央也在鼓励这些人重归故土。为此，政府从保加利亚的地主手中没收了一大片土地来分配给帝国的公民们，以便他们有足够的空间居住。\n\n既然这样，那生活在这片土地上的保加利亚人反对我们的政府也就不足为奇了，穆斯林土耳其人与保加利亚人之间的小规模冲突每天都在发生。而为了应对日益严重的危机并恢复帝国新领土上的公共秩序，军队请求授权进行维和工作，并在必要时能够动用武力。国外则普遍批评我们的驱逐行动，因此政府中一些比较谨慎的人要求我们尽可能减小行动的规模以避免欧洲人的干预，当今世道已经与十九世纪大为不同。"
 ottkem.64.a: "我们先不要做过激的事。"
 ottkem.64.b: "派遣军队。"
 ottkem.65.t: "乡村学校"
 ottkem.65.d: "为了提高农村人口的识字率，教育部决定推行乡村学校(Köy Enstitüleri)项目。该项目旨在在帝国乡村地区缺乏学校的情况下，培训教师并让他们回到家乡授课，或在那些政府难以管辖的地区推进社会变革。\n\n这些学校的重心之一是提高农村地区的农业生产效率，因此它们都拥有大片的可耕种土地，老师们在那里教授新的农业技术。学校还会教授其它东西，包括像钓鱼、木工、建筑这样的实用学科和数学、科学、文学和历史这些理论学科。此外，所有的学生被要求每年阅读25本书以拓宽他们的视野并学习如何演奏一种乐器。在这些学校里还出现了一个非常激进的点子，在每周的例会上，学生们可以自由地批评他们的老师和学校的管理。\n\n当学校刚刚开放的时候，反对的声音就铺天盖地而来，保守派攻击男女同校的政策，而反社会主义者则反对在学校图书馆开放左派作品。当地领导人则因为这些受过高等教育的学生不仅接手教育事务同时也而且接手了当地的工农业事务而不满。"
 ottkem.65.a: "多棒的主意！"
 ottfev.1.t: "军队控制了媒体"
 ottfev.1.d: "在今天这次史无前例的“阻止错误信息传播”并确保只有一种声音存在的行动中，军方控制了所有的印刷厂、广播站还有其他通讯渠道。任何涉及攻击大维齐尔的信息都被严格限制并只能由国家新闻发布，一股不确定和偏执的浪潮已经席卷了整个帝国，许多城市里的人正在囤积大量的物资以应对将来可能爆发的动乱。"
 ottfev.1.a: "一切尽在掌握之中"
 ottfev.2.t: "维拉耶的治安"
 ottfev.2.d: "为了让骚乱尽可能地被限制在边缘地区，伊斯麦特帕夏下令让所有的瓦利回到首都待命。与此同时，有些人提议我们应该借此机会安排一些军队里的忠犬替代某些不够忠诚的瓦利，以此增强我们对紧急政府的控制。\n\n这一行为可能遭致阿拉伯人的诸多不满，这些阿拉伯人认为这只不过是土耳其帝国主义在危机时期又一个将他们排除在外的行动。"
 ottfev.2.a: "任命现任瓦利"
 ottfev.2.b: "一点点政策上的调整不会损害任何人"
 ottfev.3.t: "阿拉伯军官抱怨自己的职位"
 ottfev.3.d: "虽然奥斯曼的军队对帝国境内的所有民族敞开怀抱，但军队的上层却被牢牢掌握在土耳其人手里，这引起了阿拉伯人军官的极大不满，他们认为这是一层无形的天花板。由于议会被暂时解散，阿拉伯议员们无法对当局表达他们的担忧，一些军官曾试图在军事管理方面发挥更重要的作用但收效甚微。\n\n虽然大多数都只是低级军官，但有些人提出我们是否应该晋升一批阿拉伯军官以确保我们仍然能够继续控制伊拉克和叙利亚的军队，并指出阿拉伯民族主义宣传带来的威胁可能令这些地区的军队的摇摆不定。另外一部分人则认为，我们仅仅需要对军队里的军官实行轮换就足以解决这些威胁，将那些不够忠诚的阿拉伯军官调派到巴尔干和高加索前线之后，他们就再也掀不起风浪。"
 ottfev.3.a: "你是个将军！他也是个将军！每个人都是将军！"
 ottfev.3.b: "我们没必要太严厉"
 ottfev.4.t: "亚辛·哈希姆递交辞呈"
 ottfev.4.d: "世界大战的授勋老兵，我们在伊拉克最主要的盟友之一，伊拉克军队的元帅亚辛·哈希姆于今天早些时候递交了辞呈。为了抗议在政府的新路线中阿拉伯世界的边缘地位，他宣布放弃自己在军队中的职务并回到巴格达的家中。目前为止还不清楚他将继续担任巴格达“代表”一职还是在当地政界谋求发展，但此举无疑会对其他阿拉伯军官造成巨大的影响。"
 ottfev.4.a: "真不幸"
 ottfev.5.t: "元帅崇拜"
 ottfev.5.d: "这位从不在公开场合露面的元帅最近在土耳其军队中却大受欢迎，他致力于粉碎阴谋集团和彻查明目张胆的腐败的行为受到了一致的好评。如今绝大多数大多数的土耳其军队都会唱这首来自科斯坦丁尼耶军团的歌颂元帅的小曲，就连元帅本人也很喜欢它。\n\n“元帅，我们来了(Mareşal biz buradayız)！”，这首歌是对我们军歌曲库的一个有趣补充，许多老歌要么是讲述也门那场漫长而花费甚巨的战役，要么就是帝国军事史上的其他悲剧事件。"
 ottfev.5.a: "军队献上他们对领袖的致敬！"
 ottfev.6.t: "公共秩序维持法"
 ottfev.6.d: "为了解决在任代表的豁免问题并赋予前大维齐尔必要的行政权力以彻底清除所有可能的反对者，今天早些时候议会通过了《公共秩序维持法》。该法赋予大维齐尔近乎无限的权力，只要大元帅认定国家还处于危机之中，就可以完全不用在意议会，这给奥斯曼人民党提供了一个能够有效铲除异己的机会。\n\n许多亡命之徒、退伍军人和前联合进步委员会成员因为害怕被当作这些阴谋的同谋而躲了起来，更有甚者则和懦夫一样逃之夭夭。据报告，其中一人基利希·阿里贝伊在宪兵破门而入后开枪自杀，而其他人如卡拉·凯末尔等则匆匆逃离首都，以避免被逮捕的命运。\n\n自由协约党的人也不能幸免，一场针对他们的逮捕浪潮席卷了首都，他们被怀疑是某些事情的同谋，尽管没有任何确凿的证据证明他们与此有关。不跟党走的报纸被关闭，军事训练取消，军官暂时休假，大维齐尔的官邸被一周24小时严密看守，因为那个偏激狂，或者说某些人认为：政治投机主义控制了这个国家。"
 ottfev.6.a: "天网恢恢疏而不漏"
 ottfev.7.t: "进步审判庭的成立"
 ottfev.7.d: "最近通过特别紧急措施在科斯坦丁尼耶、伊兹密尔和布尔萨设立了一些审判庭，这些审判庭被称为“进步审判庭”，用以迫害所有最近可能参与谋杀大维齐尔一事的人。在前奥斯曼军队中校、前联合进步委员成员巴尔德·阿里主持下，在军队的偏执与狂热下，涉嫌犯罪的人员名单每天都在加长。\n\n被审判的罪名包括暗杀的共谋、叛国、渎职等，但如今看来他们并没打算为死去的帕夏复仇，他们就是想要找个理由让反对派闭嘴罢了。"
 ottfev.7.a: "太可怕了"
 ottfev.8.t: "进步审判庭：军事指挥层"
 ottfev.8.d: "虽然几乎所有被带到审判官面前的人都不敢承认那些共谋的证据，但对这些人的指控仍有一定的真实性，这些人里有许多都怨恨元帅，巴不得他早点死，原因无非是反对奥斯曼人民党，或者是与前联合进步委员会有着密切的联系，要么是为自己的事业乃至生命感到恐惧。然而，名单上仅有七人被宪兵队抓获，其他人要么是在阴谋失败后不久就离开了奥斯曼，要么是躲在广大的东安纳托利亚腹地。对法庭来说这可不是什么好消息，这意味着宪兵队只抓到了罪责最小的几人，虽然还发现了这次谋杀未遂还与大约五年前的一次密室会议有些联系，但会议的内容以及与后续事件的关系仍然扑朔迷离。"
 ottfev.8.a: "仅迫害那些证据确凿的人"
 ottfev.8.b: "他们都有罪！"
 ottfev.9.t: "进步审判庭：反对派领袖"
 ottfev.9.d: "创立“黑色武装团”(Kara Çete)后（对前哨社这一秘密结社的别称），巴阿德·阿里把许多仍留在联合进步委员会及其后继政党中的权势人物揪出来审判，而这些人大多与自由协约党往来密切。得益于这层联系，阿里提议还可将目标扩大到自由协约党领导层的关键成员身上。虽说很难证明他们参与了某些阴谋，但言多必失，这些人定会在公开场合露出破绽、咒骂帕夏。奥斯曼人民党这种为达成政治目的而枉顾正义所造成的内部撕裂已愈发明显，较为温和的代表们开始聚集在凯末尔的密友阿里·福阿德帕夏的周围报团取暖。"
 ottfev.9.a: "仅迫害那些证据确凿的人"
 ottfev.9.b: "他们都有罪！"
 ottfev.10.t: "进步审判庭：体制内官僚"
 ottfev.10.d: "尽管联合进步委员会和后来的奥斯曼人民党能够渗透到奥斯曼帝国官僚机构的各个层次，但许多高级职位仍然由苏丹的亲信、自由协约党任命的候选人及与其继任政党保持距离的不忠诚的联合进步委员会成员担任。事情似乎已经变得很清晰了，奥斯曼人民党正在稳步建立一个一党专制的独裁政权，而一个迫害并用大元帅忠实的追随者取代这些人的机会已经出现。这是一个大计划，而且注定会引起苏丹和奥斯曼议会的愤怒，也许明智的做法是不要轻举妄动，等到奥斯曼人民党站稳脚跟后再执行计划。"
 ottfev.10.a: "仅迫害那些证据确凿的人"
 ottfev.10.b: "他们都有罪！"
 ottfev.11.t: "费夫齐帕夏宣布结束紧急状态"
 ottfev.11.d: "看起来这位元帅更喜欢辛辛纳图斯这样的角色，今天他宣布结束这场短暂的独裁统治。所有对前任大维齐尔犯下罪行的人都面对了他们应有的命运，元帅放弃了他所有的紧急权力，他看起来是认真的，民主的回归已经近在眼前。\n\n为了确保过渡时期的稳定，并为选举的筹备工作提供充足的时间，伊斯麦特帕夏将暂时留任大维齐尔一职直到议会重新召开，当然，他的权力是有限的。"
 ottfev.11.a: "帝国重要的一天！"
 ottfev.12.t: "[GetYear]年选举"
 ottfev.12.d: "尽管自由协约的残余势力已尽其所能地集结人手并进行宣传，但我们的元帅决定在两个月内举行选举，这使得他们几乎不可能取得任何形式的胜利。奥斯曼人民党内部的团结以及各大政党之间“奋进阵线”的形成让这种情况进一步恶化。此外，阵线还得到了奥斯曼官僚机构的大力支持，他们希望通过阵线可以继承联合进步委员会的遗产，以继续执行他们的计划。当最后一次投票统计完毕时，阵线毫无异议地取得了它所期望的压倒性胜利。"
 ottfev.12.a: "奋进阵线大获全胜！"
 ottfev.13.t: "奋进阵线成立"
 ottfev.13.d: "在元帅的鼓励下，各大政党齐聚一堂，迅速组建了一个名为“奋进阵线”(Çalışma Cephesi)的组织。“奋进”阵线中包含各个派别的政界精英，联邦派和集权派如今将在所有外来威胁被平息前，合作组建一个稳定的过渡政府。\n\n虽然每个自由派人士，尤其是协约党人基本都反对联合阵线，且认为这不过是用来延续军管状态所打的幌子，但是卡齐姆·卡拉贝基尔却公开接受了这个提议，并与伊诺努在[TUR.Capital.GetCapitalVictoryPointName]一起在媒体前抛头露面。他们看起来完全不可能在政治改革和奥斯曼帝国经济萧条问题的看法上达成一致，但至少现在这两位巨头站在一起。"
 ottfev.13.a: "秩序高于一切！"
 ottlib.1.t: "人民党输掉了[GetYear]年选举"
 ottlib.1.d: "自1935年该党以微弱优势赢得大选以来，一些人就已经预见到了今天的事情：由土耳其民族主义者和联合进步委员会残部组成的奥斯曼人民党已被彻底击败，它的联盟也分崩离析。\n\n现在我们必须从1934年自由协约离开的地方重新开始，修复所有被摧毁的东西。第一个问题十分危险，即使奥斯曼人民党的联盟已经不再是多数，我们自身也不能够团结一致，大维齐尔的人选择也是各党派之间激烈讨论的话题。最大党派自由协约党的领袖萨巴哈丁亲王似乎准备通过担任大维齐尔一职来推行他全方位的地方分权计划和大胆的奥斯曼帝国重塑计划。来自黎巴嫩山地区的沙基卜·阿尔斯兰是亲王的主要对手，他关注伊斯兰的团结和道德并提倡回归原始。这位有着“雄辩王子”美誉的德鲁兹王子得到了许多阿拉伯大家族的关注和宗教界人士的支持，有些甚至在皇宫内留有耳目。\n\n在二者争夺大维齐尔一位之时，许多人也将目光投向了民主党，其在上一次自由联盟期间的支持对联盟的成功至关重要。这个由前将军卡齐姆·卡拉贝基尔帕夏创立的相对年轻的政党承诺走相对于强硬的奥斯曼人民党和较温和的自由联盟间的中间路线得到了土耳其中产阶级的大量支持，其选票在每次选举中都会有爆炸性的增长，而将军的履历也能吸引许多曾经或者是现役的士兵前来支持。"
 ottlib.1.a: "我们能尽快找到一位合适的候选人吗。"
 ottlib.2.t: "卡齐姆·卡拉贝基尔自亚美尼亚归来"
 ottlib.2.d: "前陆军准将、世界大战的战争英雄卡齐姆·卡拉贝基尔帕夏自1935年就开始担任亚美尼亚维拉耶的瓦利，已经返回首都来参加正在进行的执政联盟内的合作谈话。他的民主党（简称DF）在席位上又有了显著的增长，被视作帝国内冉冉升起的新星，许多人都预测他意在追求大维齐尔的位置。\n\n他从位于博斯普鲁斯海峡的东岸的海达尔帕萨港口出发，抵达首都后就被直接护送往多尔玛巴赫切宫与苏丹[OTT.GetLeader]谈话。鉴于此人在元老与贵族的自由与和谐党以及威权主义者的人民党之间不偏不倚，看起来苏丹似乎至少会严肃对待这个已经距离宫门一步之遥的男人。"
 ottlib.2.a: "欢迎您回来，帕夏！"
 ottlib.3.t: "保守派涌向萨巴哈丁亲王旗下"
 ottlib.3.d: "有关组建联合政府的谈判取得了令人满意的进展，萨巴哈丁亲王正在组建一个能被各方接受的联盟来反对中央集权。其中一项计划的重心是严格进行权力下放并将大部分事务交由省议会管理，许多少数民族和阿拉伯人都对他的观点表示支持。尽管如此，许多保守派人士仍持反对态度，因为他们认为奥斯曼人民党的计划完全是异端邪说，是奥斯曼国的灾难，他们反对完全的地方分权，担心这将对伊斯兰教和苏丹的地位产生的负面影响。"
 ottlib.3.a: "众人瞩目的苏丹。"
 ottlib.4.t: "苏丹[OTT.GetLeader]任命下一任大维齐尔"
 ottlib.4.d: "根据奥斯曼帝国宪法，钦定大维齐尔的最终任免权仍然在苏丹-哈里发手中，因而许多人迫切地想要知道宫墙内到底发生了什么。在与所有候选人进行了全面的讨论并与陛下的枢机大臣们见过面后，苏丹陛下将在今日公布下一任大维齐尔将会是："
 ottlib.4.a: "萨巴哈丁亲王"
 ottlib.5.t: "土耳其民族主义者退出民主党"
 ottlib.5.d: "由于对民主党和自由协约党之间的持续合作感到失望，且执意相信他们所走的道路一定会把帝国带向万劫不复，一群土耳其民族主义者议员宣布将与他们过去所从属的党团脱离关系，并组建他们自己的派系。尽管这对党是一个重大的打击，并且进一步的迹象表明这些民族主义者将来可能真的脱离执政联盟，不过现在的政府仍然由这个尚可运转的执政联盟所控制。"
 ottlib.5.a: "真不幸。"
 ottlib.6.t: "腐败丑闻冲击自由协约党"
 ottlib.6.d: "一群反对派成员发现了当今大维齐尔的副手同奥斯曼帝国财政的未知开支之间的明确联系。此外他们还有证据表明此人滥用职权，让他的朋友和家人通过他的权力从安特普地区的国税局(Defterdarlik)攫取了大量的财富。安特普公民的证词让影响更加恶劣，他们指出在亚美尼亚大屠杀期间，这些财产被奥斯曼政府没收，再也没有返还，即使原来的居民们不顾一切地返回他们的家园。\n\n这条不幸的消息让自由协约党中的亚美尼亚代表大为震怒，出于抗议，他们宣布立即退出联盟，作为独立派系出席会议。"
 ottlib.6.a: "真不幸。"
 ottlib.7.t: "《关于被驱逐者遗留的财产、债务及资产法》"
 ottlib.7.d: "随着在大战期间亚美尼亚人和希腊人遭到驱逐出境的数量以及境内死亡人口的增加，他们的一些财产“遗留”下来并被当地穆斯林接收。为了解决这些日益增加的遭到“遗产”的房产和财产，《关于被驱逐者遗留的财产、债务及资产法》提出并对这些财产加以管理，根据该法例，亚美尼亚人所有“遗留”的货物及财产在所有者回到当地并出具证明其所有权之前归政府所有。然而在战争期间，这些财产不少都被拿来用以表彰当地库尔德人和穆斯林对战争和特别是将这些亚美尼亚人驱逐出境的“贡献”。\n\n战争结束后，许多依着霍姆斯-哈马-大马士革这条路线遭到驱逐的亚美尼亚人陆续返回奇里乞亚，只不过他们的财产已经有了新主人，而他们的新主人对归还财产兴趣寥寥。科斯坦丁尼耶派出了一个委员会来解决这个问题，和平协商这些财产的归还。但是在当地联合进步委员会领袖，诸如塔什彻扎·德·阿卜杜拉、卡特许达扎德·侯赛因·杰米尔贝伊、马玛特·阿扎德·阿里埃芬迪、库尔德人哈吉·奥斯曼·阿迦和哈菲兹·沙欣埃芬迪的领导下，委员会的工作遭到了当地穆斯林的强烈反对。即便亚美尼亚人归国服务中心反复提出了要求但最终还是被迫退让了，那些提出过异议的亚美尼亚人被视为1918年至1919年期间奥斯曼帝国的叛徒、国家的敌人和潜在的协约国占领者的合作者。\n\n亚美尼亚的议员们从未停止为收回他们曾经拥有的一切而战，不过他们主要朝自由协约党一侧下注。而最近他们从一桩公地(Miri)交易中看到了一个获得弥补战争中所失去土地的公平赔偿的机会。但是他们的诉求遭到了很多穆斯林议员的坚决反对，甚至有一些奥斯曼人民党党员声称现状是对亚美尼亚人在大战中背叛帝国的惩罚。执政联盟没有办法就这件事达成决定性意见的情况彻底磨光了亚美尼亚议员的耐心，他们抛出了一个最后通牒——要么他们的人民能够立刻获得补偿，要么他们立刻就退出联盟。"
 ottlib.7.a: "我们应该赔偿亚美尼亚人。"
 ottlib.7.b: "亚美尼什么？什么美尼亚？"
 ottlib.8.t: "安特普的冲突"
 ottlib.8.d: "当局最近决定归还亚美尼亚公民在世界大战期间被扣押的财产，这在安特普市引起了不小的轰动，该市的穆斯林居民对归还计划的抗议和骚乱再次升级。这些财产到现在为止已经过多人之手，有些甚至被划成了工业用地，当地土耳其人正竭力阻止帝国的工作人员将这些财产归还给原亚美尼亚主人。\n\n由于阿达纳和安特普的各个利益集团都得到了奥斯曼人民党的支持，自由协约党从归还行动中遭到的严重反弹让他们不得不重新考虑是否值得趟这趟浑水。但亚美尼亚代表团仍然坚定不移地要求归还财产，至少也得归还他们的土地，并威胁如果他们的要求得不到满足，他们将推出联盟。"
 ottlib.8.a: "向土耳其人屈服。"
 ottlib.8.b: "向亚美尼亚人屈服。"
 ottlib.9.t: "执政联盟同民主党展开谈判"
 ottlib.9.d: "虽然集权主义者们得不到支持来组建一个联盟，但我们也一样。卡齐姆·卡拉贝基尔的民主党是这次失败的关键，它在投票中的胜利让该党的实力水涨船高以至于他们现在可以让自己加冕为王。卡齐姆非常清楚这一点，他一直在与我党硬碰硬，试图为自己争取到大维齐尔的地位。\n\n不过苏丹的心思都放在了我们的萨巴哈丁身上，因此卡齐姆现在愿意同我们进行联合谈判。不过代价不菲，不仅战争部和财政部要交由他党，外交部也将由他掌控，这将让民主党几乎能对各个方面的政策都有较大的影响力。"
 ottlib.9.a: "这还有得选吗？"
 ottlib.10.t: "阿拉伯议员撤回支持"
 ottlib.10.d: "无论是出于个人考虑，还是由于整体上对于阿拉伯民族主义思潮的转向，多个阿拉伯政党都宣布结束对执政联盟的支持并撤回了他们的议员。虽然这不会立刻对执政联盟的统治构成威胁，这真是不幸！我们需要一些时间和操作来让他们重新站到我们这一侧。"
 ottlib.10.a: "真不幸。"
 ottlib.11.t: "保守派议员撤回支持"
 ottlib.11.d: "无论是出于个人考虑，还是由于整体上对于帝国世俗化思潮的转向，多个保守派政党都宣布结束对执政联盟的支持并撤回了他们的议员。虽然这不会立刻对执政联盟的统治构成威胁，这真是不幸！我们需要一些时间和操作来让他们重新站到我们这一侧。"
 ottlib.11.a: "真不幸。"
 ottlib.12.t: "土耳其议员撤回支持"
 ottlib.12.d: "无论是出于个人考虑，还是由于整体上对于民族主义思潮的转向，多个土耳其政党都宣布结束对执政联盟的支持并撤回了他们的议员。虽然这不会立刻对执政联盟的统治构成威胁，这真是不幸！我们需要一些时间和操作来让他们重新站到我们这一侧。"
 ottlib.12.a: "真不幸。"
 ottlib.13.t: "[GetYear]年的紧急选举"
 ottlib.13.d: "鉴于政府已经无法支撑联盟继续走下去，大维齐尔已经在四周前向苏丹递交了辞呈，苏丹同意了他的请求并解散了议会。现在已经过去了30天，大选的日子快要到了，从大维齐尔的政党支持率正在全面上升这点来看，他在一个月前下的那步棋还真的下对了。不少非穆斯林部落也对他们的分权思想和通过省议会实现自治的政治理想表示期待。观望中的阿拉伯人也支持他的提案，如今行政分权奥斯曼党已经正式解散，其议员都加入了自由协约党。"
 ottlib.13.a: "让我们开始执行计划！"
 ottlib.14.t: "民主党支持率上升"
 ottlib.14.d: "最近民主党在低教育水平的人口中受欢迎程度有所提高，支持者主要分布在安纳托利亚周边地区。这些人通常都会投票支持穆斯塔法·凯末尔的政策，这对作为总部的奥斯曼人民党和民主党自身都是一个惊喜。一些观察家试图为这一现象找到一个解释，发现这可能与该党本身的名称有关。\n\n土耳其语中“钢铁克拉特(Demir Kırat)”与外文“民主(Demokrat)”一词高度相像，该党藉此选用了一匹奔驰的白马作为党徽。克拉特(也意为灰马)是土耳其民间传说中考洛格鲁(Köroğlu)的爱马与伙伴；后者则是一位罗宾汉式的英雄，带领人民群众与压迫政权英勇斗争。我国农民常常将民主(Demokrat)和钢铁克拉特(Demir Kırat)弄混。也正因此，他们开始将民主党视为保护自身权利不受科斯坦丁尼耶无情贵族侵犯的超级英雄，正如民间传说里颂述的那样。"
 ottlib.14.a: "那是不可能是真的，对吧？"
 ottlib.15.t: "蹒跚而行的经济"
 ottlib.15.d: "奥斯曼经济的增长神话如今看起来终于到达了强弩之末，从科斯坦丁尼耶到巴士拉，全帝国的增长率开始了大幅度下降，引起了各方面的震动。为说客支出的大规模花费政策和指导不力的货币管理让各行各业的生产数据翻了一番甚至三番，但随着国库日益单薄，如果政府的干预不到位，许多工厂和农庄将为此付出这代价。\n\n奥斯曼人民党已经开始抹黑我们，试图证明他们的平衡预算和紧缩方案是帝国的唯一出路以及这种不计后果的支出则是当初OPDA对帝国的打击。"
 ottlib.15.a: "我们得救救他们！"
 ottlib.15.b: "我们不得不谨慎行事。"
 ottlib.16.t: "恶性通货膨胀加剧"
 ottlib.16.d: "鉴于政府不愿意失去地主阶级的选票，因此他们决定出手帮助经营困难的庄园，这却导致了更恶性的通货膨胀，小农们最担心的农产品价格波动还是发生了。重工业的情况也很糟糕，政府想一出算一出的昏招导致他们被迫在亏损的情况下继续营业，而这又导致经济情况继续恶化，对大规模经济衰退的担忧已经出现在了各大报纸的头版头条上。\n\n外资公司也开始撤回投资，里拉现在正在陷入贬值的漩涡，其价值很可能短期内始终无法回升。"
 ottlib.16.a: "恼火啊！"
 ottlib.17.t: "军阀集团的诞生"
 ottlib.17.d: "随着土耳其军官对军权的垄断被打破，省议会被授予处理军务的特权，涉政军人的派系正在快速形成。这些派系包含了当地的军官以及他们的亲戚，对成员有严格的规章限制与强制力，这些派系正致力于垄断地方权力，并建立一个类似于中国军阀，让当地强人掌控一切的体系。\n\n这些军阀中最突出的一个围绕在伊拉克人穆瑟·亚辛·哈希姆周围。亚辛趁着官僚系统不断增长的时机把自己的朋党与亲戚塞进了伊拉克议会中。因此，他不仅确保了自己在军队中的控制力，还控制了石油产地、农村和部落定居点。即使这样的专权者尚未出现在大叙利亚，但大马士革不断升级的局势还是引起了科斯坦丁尼耶方面的担忧。"
 ottlib.17.a: "我们要求保障地方权力！"
 ottlib.17.b: "我们不应该插手当地事务。"
 ottlib.18.t: "幼发拉底河的麻烦"
 ottlib.18.d: "今天的奥斯曼议会中，爆发了一场自幼发拉底河流域而来的库尔德代表、阿拉伯代表与土耳其代表之间的冲突。这条长2735公里，滋润了我国不少于六十七万平方公里土地的河流，育成了从巴士拉城到安纳托利亚深处河岸旁所有的生物。\n\n正是它的长度导致了如今议会中正在发生的辩论，一个设立在阿勒颇的委员会之前就出台清晰的指导意见，来规定河流在灌溉、贸易通航与水力发电方面的使用，不过现在就议会中激烈的争吵来看，他们还是没能解决上下游建立相似的水利设施会导致两方互相抵触的问题。按照奥斯曼议会的传统来看，委员会的认可度不来自于其过往的成就，而来自于委员会主席的宗教背景。埃拉齐格的代表团认为，委员会目前的主席是阿勒颇市的一名基督徒，无法接受这样的重任。该代表团要求该职位应该交给一个尊贵的逊尼派土耳其人。这样的提议随后引发了激烈的争论，使议会在数日内都陷入了僵局。"
 ottlib.18.a: "主席得是逊尼派，秘书可以是基督徒……"
 ottlib.18.b: "让逊尼派土耳其人来监督他们！"
 ottlib.18.c: "我们不应该插手当地事务。"
 ottlib.19.t: "反世俗化"
 ottlib.19.d: "虽然自由协约党特别是萨巴哈丁亲王的观点并不具有宗教性质，但奥斯曼人民党的担忧似乎正在成真，下层民众对奥斯曼政治的参与度越来越高使得国家特别容易受到稳步崛起的伊斯兰教侧翼的伤害。在纳克什班迪等强大苏菲派教团的支持下，沙基卜·阿尔斯兰周身的小集团在奥斯曼议会中的势力大增，这引起了非逊尼派团体的极大关注。虽然同萨巴哈丁设想的一样，宗教在政治中的存在并不是那么显眼，但有少数人担心阿尔斯兰会乘着逊尼派民粹主义的浪潮，破坏我们辛辛苦苦建立起来的制度。"
 ottlib.19.a: "令人担忧。"
 ottlib.20.t: "内阁陷入危机"
 ottlib.20.d: "最近在众议院和选民中的事态发展使自由协约党处于极端不利的地位。由于主要依靠其联盟伙伴穆罕默德联盟党和民主党，大维齐尔不仅受到反对派的抨击，而且联盟内部也对其不满。\n\n有传言称，民主党正在考虑更换政府，以自由协约党为联盟领袖，并将自己党内的人推上大维齐尔的位置。而保守派那边也有类似的想法，不过阿尔斯兰更愿意让自己坐上位置。"
 ottlib.20.a: "卡拉贝基尔成为大维齐尔。"
 ottlib.20.b: "带他们回来！"
 ottlib.21.t: "巴格达的政变"
 ottlib.21.d: "尽管哈希姆家族的地位在很长时间内是我们的眼中刺，但是没有几个人预料到他们会肢解掉奥斯曼帝国。围绕着以奥斯曼第六军内部的军官团体，亚辛在今天宣布了伊拉克共和国的独立并同开罗的阿拉伯国家主义者结盟。\n\n在帝国分崩离析之际，许多人认为亚辛的叛国行为不是出于本身的国家主义思想，而是出于对后奥斯曼帝国时代哈希姆政权过度亲近最高朴特所带来的不良后果的恐惧。"
 ottlib.21.a: "亚辛你大爷的！我让你把那帮阿拉伯民族主义者干掉，没让你跟他们混在一起！"
 ottlib.22.t: "[GetYear]年选举"
 ottlib.22.d: "选举前的最后一次政治运动让奥斯曼的首都比往日混乱不少。虽然反对党的表现不错，但是他们离击败占多数的执政党还差得远。据报道，投票期间甚至没有什么出格的事情，看来此次选举可以作为近期最和平的一次选举而被载入史册了。"
 ottlib.22.a: "自由协约党更胜一筹。"
 ottsab.1.t: "奥斯曼帝国众议院再度召开"
 ottsab.1.d: "随着萨巴哈丁亲王被指定带领政府，新的代表也开始进入众议院。在苏丹和大维齐尔发表了简短的讲话后，会议正式开始，但是随后问题就来了，奥斯曼人民党的议员们把大维齐尔演讲的所有重点都驳斥了一遍，称他的政策让帝国在全世界面前都丢尽了脸面。"
 ottsab.1.a: "啊，民主。"
 ottsab.2.t: "改革奥斯曼帝国宪兵"
 ottsab.2.d: "在十九世纪废除耶尼切里军团之后，一系列的军事组织被接力起来以确保鲁米利亚和安纳托利亚的稳定。而在1839年坦志麦特之后，这些军事组织被统一整合为奥斯曼宪兵(Jandarma)。\n\n1908年革命后，更名为宪兵总部(Umûm Jandarma Kumandanligi)的奥斯曼宪兵在鲁米利亚地区和世界大战期间在安纳托利亚各场战役中的表现充分证明了它的价值，其规模迅速扩展到各个阿拉伯和库尔德省份。然而迅速扩张带来的问题之一是宪兵队（尤其是高级职位）几乎只从土耳其公民中招聘，不能被视为一个非歧视性组织，因此被许多非土耳其公民诟病。\n\n为了解决这个问题，自由协约党提出了一项建议，即修改征兵标准以在宪兵中招纳更多的阿拉伯人。这引起了土耳其民族主义者的抗议，他们认为这种宽松标准的做法是一种隐患。如果叛乱进一步升级，此举将对阿拉伯维拉耶的安全构成不小的威胁。"
 ottsab.2.a: "我们需要对奥斯曼宪兵进行彻底改革。"
 ottsab.2.b: "只要象征性地安排几个阿拉伯人进去，其余照旧。"
 ottsab.3.t: "宪兵的教育问题"
 ottsab.3.d: "从十九世纪开始一直到二十世纪初，宪兵队的定位经常发生变化。最近一次的相关法令可以追溯到1909年，当时该组织被置于战争部的管辖之下。在见识到宪兵队的巨大成功后，宪兵队在凯末尔政权下大规模扩张，并与军方保持着密切的联系，这让许多当时的反对派人士认为，只要双方的联系依旧紧密，宪兵队就决不可能持公正的立场。1935年有人提出了一个建议，将宪兵队的教育纳入战争学院，但几乎瞬间就被否决了，这再次表明了奥斯曼人民党想要建立一个忠于他们事业的国家安全防御垄断机构的意图。\n\n为了解决这一潜在的威胁，大维齐尔提议将宪兵队从战争部中分离出来，归由内政部管辖，同时将他们的训练与奥斯曼的主力军队分开进行。此外，他还建议在贝鲁特、巴格达和阿勒颇建立学院，以求把更多的阿拉伯人纳入宪兵队。"
 ottsab.3.a: "提议通过"
 ottsab.3.b: "这出的什么馊主意"
 ottsab.4.t: "维拉耶法改组"
 ottsab.4.d: "基于十九世纪晚期坦志麦特改革者的思想，并在米德哈特帕夏的大力推动下，旧的埃亚莱体系被维拉耶、桑贾克和卡扎体系所取代。为了解决少数人难以代表充分代表整个群体的问题，每个省级单位都会设置一个行政委员会协助瓦利和凯马坎。不过理想是挺美好的，事实上，这一解决方案漏洞百出，腐败、无能以及维拉耶对中央指示的过分依赖导致了一系列的问题，以至于该系统基本瘫痪。\n\n为了解决维拉耶的效率低下同时鼓励广大公民参与行政治理，委员会将从维拉耶扩大到整个联邦政府，但这次它完全有能力，并满足民族和宗教多样性的需求，可以有效地解决维拉耶带来的问题。\n\n此外：\n\n——为了避免不必要的行政臃肿，将取消桑贾克，但如果省议会认为有必要，可在特定的维拉耶恢复该行政等级。\n\n——瓦利或省长将由维拉耶人民民主选举产生，并由苏丹通过敕令承认其职位。\n\n——省议会和瓦利的选举将设置在两届联邦选举之间，每四年举行一次。"
 ottsab.4.a: "迈向未来！"
 ottsab.5.t: "省级议会选举"
 ottsab.5.d: "虽然旧的维拉耶行政委员会已经有了选举，但许多人不并不赞同其施行的候选人资格。只有30岁及以上会讲奥斯曼语，每年至少直接缴纳150皮阿斯特税款的男性公民才能考虑担任一个职位，并且该职位还得通过一个选举委员会挑选。而这个选举委员会由卡扎、穆杜鲁（müdürü，意为主管）、卡迪（kadi，意为法官）、穆夫提、伊玛目、卡扎书记以及非穆斯林宗教领袖组成。这些人会向下一级行政部门给出一份候选人名单，下一级行政部门先剔除三分之一的候选人，然后再发给上一级行政部门，再剔除三分之一的候选人。最后从名单里挑选委员会成员，这些成员将在下次选举之前辅助瓦利两年。\n\n新的制度将对所有18岁及以上的奥斯曼成年男性公民开放选举，而不是此前的30岁。当选者将直接在省议会中任职。不过有些比较进步的议员要求我们赋予妇女同样的权利，这遭到了保守派的强烈反对，他们认为这是对哈里发以及整个伊斯兰教的侮辱，他们的基督教同行也曾经支持这个。"
 ottsab.5.a: "推行妇女选举权"
 ottsab.5.b: "只有男人才有投票权"
 ottsab.6.t: "第一次省级选举"
 ottsab.6.d: "帝国众议院中召开了第一次省级选举。监督局报告称选举顺利进行，虽然看上去没多少人到场，而且库尔德和伊拉克维拉耶的人都缺席了。但是席位倒是都占满了，自由派媒体表示这次选举取得了巨大成功，这是一次堪比坦志麦特改革的重大转折点。"
 ottsab.6.a: "虽然不是最好的开始……不过这样就够了！"
 ottsab.7.t: "伊拉克问题"
 ottsab.7.d: "位于伊拉克的三个维拉耶（摩苏尔、巴格达和巴士拉）在很长时间内被证明难以有效管理，鉴于瓦利在当地权力有限，过度依赖于中央的政令，以及糟糕透顶的财政状态。为了解决一部分问题并更有效的管理边境省份，奥斯曼帝国在19世纪不止一次地拒绝了将三个维拉耶合并为一个更大的伊拉克的请求，出于对其行为可能威胁到中央政府的考虑。但1926年英帝国的崩溃和1928年巴士拉与科威特在亚辛·哈希姆的指令下再次合并。将迫使摩苏尔瓦利被更多地置于其巴格达同事的控制之下。\n\n在苏莱曼尼亚地区分离，大部分伊拉克被中央直接管控的前提下，许多人开始询问维拉耶法修改后带来的影响。一部分人认为应该把伊拉克作为一个大行政区管理，以便为对抗波斯人提供稳定的前方，而另一部分人则认为鉴于伊拉克庞大且多样化的人口构成，应该按逊尼派和什叶派分成不同的行政区。巴士拉的亚述人依然还是帝国的痛处，鉴于将其划分为单一民族尽管能使亚述人满意，但会让什叶派产生不满。"
 ottsab.7.a: "苏莱曼尼亚、摩苏尔、巴格达、巴士拉"
 ottsab.7.b: "苏莱曼尼亚、摩苏尔、巴格达"
 ottsab.7.c: "摩苏尔、巴格达"
 ottsab.7.e: "一个统一的伊拉克"
 ottsab.8.t: "巴士拉的麻烦事"
 ottsab.8.d: "巴士拉有个棘手的问题，当地亚述少数民族认为他们在巴格达的省议会里的席位不够，因此要求在巴士拉附近设立一个亚述自治区。当地阿拉伯人和土耳其人对此没什么兴趣，而且他们担心把这里拆成两个维拉耶怕不是会让他们像黎巴嫩山的马龙派之于德鲁兹人一样，莫名其妙的成了自己家乡的少数民族。"
 ottsab.8.a: "分离亚述自治区"
 ottsab.8.b: "拒绝他们的请求"
 ottsab.9.t: "修改奥斯曼民法典"
 ottsab.9.d: "我国当前民法典的原型最早可以追溯到坦志麦特时代或者确切地说1877年颁订的梅杰勒法。法典基于伊斯兰教哈乃斐派教法传统编纂，是首次对全体帝国臣民，无论民族，统一执行的民法，包括米利特制度中受属人法约束的自治少数族群。\n\n几十年来，这部法典几乎没有丝毫变化，在许多人看来它已经是从古旧纸堆里老掉牙的古董了。再加上这部古老的法典是基于伊斯兰法编纂的，改革派们就对它更不屑一顾了。他们坚持一个世俗化的国家不应该让一部宗教法来约束人们的生活。同样，曾在律法上自成体系的基督徒和犹太教徒也对这部法典发出了攻击。他们希望政府能够改革甚至完全废止它。\n\n当然对一些人来说，这些并不是法典本身的问题。毫无疑问这部法典是一部强而有力的法律文件，并且完全适用于帝国的逊尼派穆斯林们。他们认为真正的问题在于不应该让非穆斯林同穆斯林一样被这部法典约束。所以与其对所有人无差别的实施伊斯兰教法，不如让各个社群在内部管理他们自己的事务。因此他们建议出台一部世俗的民法典并故意加以抽象，以便地方上各米利特可以根据自己的传统和需要自行填补法律的留白以方便自治管理。\n\n然而对于另一些人来说，这股废除梅杰勒法的风潮可能会导致一场灾难。因为梅杰勒法正是为了解决十九世纪庞大复杂的法律问题，将所有公民置于一部法典之下而颁布的。他们认为应该出台一部能够不论公民宗教信仰让所有人都能平等接受法律审判的世俗民法典。这项倡议得到了奥斯曼人民党的大力支持。"
 ottsab.9.a: "梅杰勒法已经实行了60年，那么毫无疑问它还能再来60年！"
 ottsab.9.b: "我们需要世俗的新民法典！"
 ottsab.9.c: "各族人民都应该按照自己的习俗和传统来执行法律！"
 ottsab.10.t: "国企私有化"
 ottsab.10.d: "我国的经济模式在很大程度上是在1920-1931年的国家主义(etatist)时期形成的，大部分经济掌握在少数大型国有企业手中。由于这违背了自由主义原则，破坏了个人积极性，众议院于今天早些时候对废除这些国有企业和施行私有化市场进行了表决。\n\n不过我们最大的问题是，我们应该对外国投资者开放多少？许多人担心如果让出控制权，奥斯曼经济的支柱可能再次落入西方势力手中，从而对我们的人民造成不小的损失。为了弥补这一漏洞，有人建议，只有具有奥斯曼国籍的投资者才能参与私有化进程，而想在市场上投资的外国公司有义务雇佣奥斯曼人。"
 ottsab.10.a: "自由市场不应受限！"
 ottsab.10.b: "不应该把口子开得太大"
 ottsab.11.t: "土耳其石油公司事务"
 ottsab.11.d: "土耳其石油公司成立于1912年，由德意志银行、壳牌公司和英国波斯石油公司的资产组合而成，虽然1914年战争爆发导致勘探中止，但公司仍获得了基尔库克油藏的特许开发权。等到1919年尘埃落定后，该企业中的英国股份在奥斯曼和德国投资者之间进行了重新分配，亚美尼亚人卡卢斯特·古尔本基安获得了总股份的20%。1922年10月14日，基尔库克市附近首次打出石油，为后来在该地区进行广泛的钻井作业开了个好头。随着奥斯曼帝国政府对黑金公司日益感兴趣，政府不断买下该公司的股份，并将该公司纳入其直接管辖之下。1936年初德国经济的崩溃进一步加快了这个过程，为了挽救其在德国本土的资产，德意志银行同意将其剩余股份出售给奥斯曼政府。现在这家公司完全掌握在土耳其人和荷兰人的手中，同时也获得了新的特许开发权。然而，由于帝国经济下行再加上人手不足，公司暂时利用不了这些特许权，无法从这次机会中充分获益。\n\n既然政府已经决定废除国有垄断，有人就在想，是否应该为土石油破例，以避免奥斯曼经济的一个重要支柱落入外国手中。而该公司的联合创始人亚美尼亚人卡卢斯特·古尔本基安也表示有兴趣进一步收购该公司股份，但他会将利润重新投资于奥斯曼经济还是带回欧洲，这仍是个问题。"
 ottsab.11.a: "土耳其石油公司仍属于国家"
 ottsab.11.b: "卖了！卖了！卖了！"
 ottsab.12.t: "重组军队"
 ottsab.12.d: "随着帝国地方分权的顺利进行，奥斯曼军队该如何处置成了新的问题。土耳其的地方分权主义者坚决反对将军队进行分割，他们声称这将会降低军队打击能力并使战时事务复杂化。除此之外，分割军队这还会导致训练标准的差异和不同部队之间由于语言不通导致的交流困难，甚至有可能在某些部队受够奥斯曼统治时候形成军阀割据的局面。\n\n但阿拉伯分权主义者却抱怨军官团的高层有很强的突厥化倾向，阿拉伯士兵也不能仅在阿拉伯省份服役，仅接受阿拉伯指挥官的指挥。此外，他们还担心如果军队仍保持中央集权，土耳其人就能够利用它来镇压对政府的不满平民，甚至某些权高望重的土耳其将军，像是费夫齐帕夏，可能会利用军队来实施军事独裁，推翻为分权所做的一切改变。"
 ottsab.12.a: "军队保持完整是至关重要的"
 ottsab.12.b: "军队将被去中心化"
 ottsab.13.t: "废除参议院"
 ottsab.13.d: "奥斯曼帝国参议院成立于1876年，是奥斯曼宪法的一部分，因为参议员的任命在很大程度上取决于苏丹的支持，所以其主要作为苏丹影响政治的一种方式。这种形式确保了一个稳定而忠诚的内部圈子，可以在必要时阻止过于激进的改革。但是省级官僚机构的扩张使开支成倍增加使许多人开始怀疑参议院的必要性。\n\n因此，今天早些时候奥斯曼帝国参议院批准修改奥斯曼帝国的宪法，参议院被正式废除。然而这一王室保障的消失让一些人开始反思，他们这样做是否为废除君主制和宣布成立共和国开辟了道路。"
 ottsab.13.a: "再进一步！"
 ottsab.14.t: "阿拉伯人要求在军队中有更多的代表"
 ottsab.14.d: "一群叙利亚和伊拉克的军官发起了一场运动，要求阿拉伯人在军队高层里有更多的代表。目前高层几乎全是土耳其人，而许多人来自巴尔干半岛，阿拉伯人则寥寥无几。这些阿拉伯军官要求相当于土耳其人的代表并为他们提供更多的将军职位。此外，他们还要求叙利亚、汉志和伊拉克军队的陆军元帅(Müsirs)永远是阿拉伯人，要求他们的行动也要被省议会更仔细地审查。"
 ottsab.14.a: "接受他们的要求"
 ottsab.14.b: "真是一群跳梁小丑"
 ottsab.15.t: "扩展维拉耶改革"
 ottsab.15.d: "虽然许多人都挺满意对维拉耶法的修改，但有些人认为还不够深入。特别是在有大量少数民族群体聚居的地区，那里的人们希望有一个独立于省议会的机构，只为自己民族的群体服务。他们要求基于米利特的宗教体系加以扩展，并分成更多的组别，以便更好地代表我国各教派间的风貌。特别是在穆斯林类别，这种笼统的归类有很大问题，逊尼派、什叶派、阿列维等等都被归位一类，从不尊重他们各自的信仰或语言。\n\n然而，支持这种扩展的人微乎其微，除代表性不足的群体本身，很少有人愿意给予这些群体额外的权利。尤其是什叶派，他们不承认奥斯曼帝国的哈里发为伊斯兰教的最高领袖，因此什叶派无权要求进一步的自治。但是，如果什叶派愿意改变一下想法，那就另当别论了。"
 ottsab.15.a: "扩展米利特制度"
 ottsab.15.b: "听上去不太可行"
 ottsab.16.t: "米利特的问题"
 ottsab.16.d: "新的《奥斯曼民法典》为所有公民在世俗法律下完全平等的地位提供了保障，一些人开始认为米利特制度的存在是不必要的。他们坚信所有宗教团体通过省议会行使地方代表权的权利已经得到了保障，因此应该解散米利特，将其之前的任务移交给新设立的机构。\n\n各个米利特的部分领袖同意这一思路，但其他人仍担心这些保障还不够，如果没有宗教机构的保护，只有伊斯兰教（逊尼派）能够公开表达自己的观点。在希腊群岛，这种情况只是个小问题，尽管起初已经因为反对世俗法典引起了整个地区的小规模抗议。亚美尼亚牧首倒同意这个想法，但要求保证亚美尼亚地区的亚美尼亚社区能够充分自治。"
 ottsab.16.a: "废除米利特"
 ottsab.16.b: "我们不要鲁莽行事"
 ottsab.17.t: "军队的麻烦事"
 ottsab.17.d: "随着地方分权的全面展开，土耳其军官中似乎又有了新麻烦。军官们担心如果把这么多的权力让给少数民族，帝国的完整性和安全就会出现问题。他们确信，在那些少数民族中，尤其是在亚美尼亚人、希腊人、亚述人和什叶派人中，有许多的第五纵队。因此军官们正试图反对改革，将控制权重新交还给土耳其人。\n\n受土耳其民族主义思想的影响，军官们还认为大维齐尔的计划直接威胁到了土耳其人民，并对大维齐尔试图限制他们对政治领域和各个安全组织施加影响感到不快。\n\n在许多前将军讨论以及各个部门和军官之间周旋过后，麻烦似乎越来越大，如果局势继续升温，一场军事政变很可能会发生。"
 ottsab.17.a: "令人不安"
 ottsab.18.t: "突袭最高朴特"
 ottsab.18.d: "由于对自由主义政府的路线感到不满并担心政府的改革会破坏奥斯曼帝国的完整性，今天早些时候第一军第二师发动了一场政变，于上午逮捕了大维齐尔和他的部长们。有人称这是世界大战前“突袭最高朴特”的重演，在元帅费夫齐帕夏的指挥下，军队有效地控制了首都。由于与内地的通讯线路被切断，很多人都在担忧等待他们的是什么样的未来。[OTT.GetLeader]苏丹暂时还没有对此表态，他不想因此危及自己的地位，所以静观其变，等待风暴平息。"
 ottsab.18.a: "发生什么事了？"
 ottsab.19.t: "[OTT.GetLeader]苏丹逃离首都"
 ottsab.19.d: "在随从们的帮助下，老苏丹通过一艘小渔船逃出了被民族主义者严密控制的首都。而由于失去了这一重要人质筹码，混乱已经逐渐开始在政变的领导者内蔓延，他们担心在安纳托利亚腹地的保皇党可能会组织起抵抗以摧毁这整场行动。\n\n皇室的其他成员已经被软禁在他们的别墅和宫殿里，而狂热的民族主义分子现在不惜一切代价找到苏丹。不过苏丹的第二顺位继承人和战争英雄奥斯曼·福阿德似乎也已逃离了首都，这可能使这次未遂政变的形势变得更加复杂。在马什里克，尽管许多伊斯兰信徒对苏丹-哈里发被监禁表示了愤慨，但并没有人采取实际行动，所有人都在屏息以待谁才是这次斗争的胜者。"
 ottsab.19.a: "把[OTT.GetLeader]带到我面前来，马上！"
 ottsab.20.t: "奥斯曼·福阿德积蓄力量"
 ottsab.20.d: "在逃亡至布尔萨附近后，皇子开始集结部队以夺取首都。由于奥斯曼家族的巨大威望以及在世界大战中的英勇表现，他得以迅速地集结起一支部队来对抗民族主义者。随着之前雷厉风行的政变似乎正在逐渐演变为一场旷日持久的内战，不安情绪和逃兵现象开始在首都蔓延。"
 ottsab.20.a: "这可不在计划之中……"
 ottsab.21.t: "奥斯曼·福阿德进军科斯坦丁尼耶"
 ottsab.21.d: "在西安纳托利亚和中安纳托利亚各方效忠者的支持下，这位勇士王子终于采取了行动。他在今天早些时候于博斯普鲁斯海峡东侧的阵地上对元帅费夫齐帕夏发出了最后通牒，要求他放下武器，解散部队。在寡不敌众、装备不足、实力不济、毫无胜算的情况下，元帅于下午5点26分接受了最后通牒。\n\n一艘在黑海巡逻的德国潜艇阻止了我们抓捕所有与政变有关的军官，他们通过这个渠道逃往了德意志帝国。虽然我们立马向德国政府提出了引渡的要求，但至今仍未得到答复。"
 ottsab.21.a: "德国狗！"
 ottsab.22.t: "重建自由协约党内阁"
 ottsab.22.d.sabahattin: "随着军事威胁不复存在，萨巴哈丁亲王内阁如今在[TUR.Capital.GetCapitalVictoryPointName]重新组建了起来，议会也重新开放。而被认为应对失败的政变负责的各个土耳其民族主义政党和议员都被解散或逮捕。奥斯曼人民党的权力得到了巩固，他们的地位如今比以往更加强大，毕竟不少反对他们政策的人如今都被迫保持沉默，以免被迫害、逮捕或是招来杀身之祸。"
 ottsab.22.d.karabekir: "随着军事威胁不复存在，卡齐姆·卡拉贝基尔内阁如今在[TUR.Capital.GetCapitalVictoryPointName]重新组建了起来，议会也重新开放。而被认为应对失败的政变负责的各个土耳其民族主义政党和议员都被解散或逮捕。民主党的权力得到了巩固，他们的地位如今比以往更加强大，毕竟不少反对他们政策的人如今都被迫保持沉默，以免被迫害、逮捕或是招来杀身之祸。"
 ottsab.22.a: "我们向前进！"
 ottsab.23.t: "统一教育法令被废除"
 ottsab.23.d: "今天早些时候，可怕的《统一教育与男女同校法案》被议会废除。该法案是奥斯曼人民党渴望将奥斯曼改革为一个世俗化国家的证明，因此也被许多保守派视为对伊斯兰教的侮辱，而许多自由派人士则认为该法案所包括的中央集权计划威胁到了米利特制度和个人积极性。随着它的废除，自由联盟现在希望能在继续维持其在非穆斯林社区的支持基础上，匀给保守的伊斯兰教徒们一点好处，毕竟他们在众议院的许多支持者都持保守立场。"
 ottsab.23.a: "我们一往无前。"
 ottsab.24.t: "奥斯曼主义的未来"
 ottsab.24.d: "奥斯曼主义，或者说所有公民都有一个共同的高于其地区性群体认同（如土耳其人、阿拉伯人等）的奥斯曼身份认同，从十九世纪初一直到现在，奥斯曼主义一直是帝国内部最有影响力的思想之一。远在立宪革命后青年土耳其党人掌权之前，青年奥斯曼党人是十九世纪后半叶的一批改革者，他们试图培养这种认同感，并认为这是解决在帝国臣民中出现的民族主义抬头的绝佳途径。\n\n然而，这个想法事实上并不怎么成功，不同的基督教团体从不认为自己是奥斯曼人，而泛伊斯兰主义则能是更有效地方控制阿拉伯人和库尔德人。而帝国从十九世纪70年代起的大片领土的丧失进一步打击了奥斯曼主义，就像第一次巴尔干战争后，基督教团体发现他们的实力大减一样。起初青年土耳其党高度重视这种思想，但很快就将其抛之脑后，取而代之的是各式各样的民族主义兴起。希腊民族主义者、亚美尼亚民族主义者、阿拉伯民族主义者甚至土耳其民族主义者都对帝国的未来有着矛盾的见解，他们的行动也彻底破灭了帝国远离宗教干扰的希望。\n\n尽管如此，奥斯曼主义从未消失，随着青年土耳其党人越来越转向穆斯林民族主义，自由主义反对派将奥斯曼主义作为他们的反制手段以应对日益严苛的政策。如今萨巴哈丁亲王的掌权让这个思想在次回到台前，他希望建设一个高度分权的帝国，因此需要鼓励人民对帝国的整体认同高于地区认同。但暂且还不太确定这一政策是否现实，许多权威的社会学家指出，我们已经错过了实现奥斯曼主义的最佳转折点，而为了贯彻这种身份认同而彻底改变教育政策与分权思想背道而驰。"
 ottsab.24.a: "有意思。"
 ottsab.25.t: "泛伊斯兰主义的力量"
 ottsab.25.d: "回顾伊斯兰教本身的起源，十八世纪晚期的奥斯曼苏丹们将泛伊斯兰主义又重新带回了世界舞台，以对沙皇控制下的穆斯林施加影响或者团结朴特的公民们。\n\n由于德皇将朴特视作利用伊斯兰教打击对手的最佳盟友，德国在奥斯曼帝国积极发展并传播这种意识形态，希望在与法国人的战争再次爆发前将其完成。发动大批愤怒的穆斯林打击法国的殖民地（德国人估计能有数以亿计的穆斯林一同起义），德皇身边的东方通圈子指出了整个计划中的关键人物：奥斯曼帝国的哈里发。通过德国队奥斯曼帝国立法的影响和对其以军队为中心的新精英的教育，哈里发接受了泛伊斯兰主义，并利用它来统治不忠分子。\n\n虽然阿卜杜勒-哈米德二世在1908年革命中倒台，新政权则希望走世俗化道路的，德国人并没有放弃而随着现实每况愈下，联合进步委员会最终不得不公开推行伊斯兰思想。1915年，战争到达了达达尼尔海峡的两岸，苏丹不久就号召发动圣战但是……没什么效果。德皇通过他的傀儡，哈里发对敌人发动不可阻挡攻势的宏伟浪漫的计划破产了。但这个想法并没有被扫进垃圾堆，而是更进一步地去实现它，通过冯·奥本海姆和他的合伙人建立的网络，各种学校、论坛和教师被派往世界的各个角落，以唤醒穆斯林心中的抵抗精神并愿意声援哈里发。\n\n泛伊斯兰主义最大的成功之处则是在战争期间确保了马什里克的臣民们对苏丹还保留着一定程度的忠诚，很难想象假如没有了各种伊斯兰主义者的努力，这些忠诚还剩多少。然而代价也是巨大的，提倡穆斯林团结导致国家的世俗化步履蹒跚，宗教对对国家事务的影响也难以抑制。此外，伊斯兰主义在大战结束后传到了埃及，这个年轻的国家是它进一步发展的沃土，并随时可能被用来反击苏丹和德皇。"
 ottsab.25.a: "太可怕了。"
 ottsab.26.t: "布尔萨的暴力冲突"
 ottsab.26.d: "作为奥斯曼帝国的古都，布尔萨城坐落在首都附近的一个民族构成高度复杂的地区。然而却是一个对伊斯兰群体高度忠诚的土耳其核心地带，并在过去自由主义盛行时为我们带来不小的麻烦。\n\n“穆罕默德兄弟”组织的反政府抗议在政府对世俗主义者的宽大处理，和早些时候奥斯曼宪兵奉命保护亚美尼亚裔与希腊裔财产与店铺所引发少数群体权力的极大提高下爆发。抗议者出于政府对异教徒的纵容态度变得激进。最终宪兵被迫开枪，当场打死4人并击伤了几十人。面对奥斯曼帝国宪兵的火力优势，抗议者被很快击败了，但是这次事件为许多附近的穆斯林留下了难以愈合的创伤。"
 ottsab.26.a: "让人头疼。"
 ottsab.27.t: "科尼亚与摩苏尔的抗议活动"
 ottsab.27.d: "出于对布尔萨同胞的同情，本周科尼亚和摩苏尔也爆发了类似的抗议活动，穆斯林们对大维齐尔的反对呼声不断升高。尽管如此，大维齐尔还是决定开诚布公地对待[TUR.Capital.GetCapitalVictoryPointName]的人民以应对反对者的攻击，同时似乎改变了他一向的言论，更多地提到了伊斯兰教。\n\n虽然政治家们在涉及宗教问题时总是不得不小心翼翼，尤其是在穆斯塔法·凯末尔担任大维齐尔时期，他因在这个问题上发表了不太恰当的言论而臭名昭著，但耶路撒冷的事件进一步激化了矛盾。泛伊斯兰主义本是阿卜杜勒-哈米德二世和联合进步委员会的武器，但现在矛头似乎被转了过来，对准当今的统治政权……"
 ottsab.27.a: "我们不得不谨慎行事。"
 ottsab.28.t: "土耳其民族主义团体展开攻势"
 ottsab.28.d: "土耳其民族主义者们敏锐地意识到了大维齐尔治下不断升温的局势，他们已开始全面进攻自由协约党及其领导人。指责他们导致了经济衰退，暗讽就连他们的马都比他们虔诚，并公开质疑当今大维齐尔的政策，他们的言辞和宣传册被与旧奥斯曼人民党有关的各种报纸媒体疯狂传播。\n\n虽然这些言论来自过去几年只会倡导世俗化的议会一派，但其虚言假意引仍极大地损害了大维齐尔的声誉，这导致他的地位在联盟内部每况愈下。"
 ottsab.28.a: "我们可能得商量下换人的事了……"
 ottsab.29.t: "保守派发出最后通牒"
 ottsab.29.d: "今天早些时候，一些主要来自安纳托利亚地区的保守派议员宣布收回对大维齐尔的全部支持，并要求立即替换大维齐尔，不然联盟就无以为继。他们的声明得到了基督教议员和其他非穆斯林议员的信任，这对该党完全就是火上浇油。\n\n作为回应，[OTT.GetLeader]召见了大维齐尔来讨论当前局势，许多人认为这是苏丹释放的一个信号，即皇室对亲王的支持正在动摇。民族主义者和凯末尔的资深支持者报道的层出不穷的反对言论让大维齐尔吃尽了苦头。大维齐尔试图关闭一些报纸，但遭到了另一些人的反对，很多联盟内的盟友都很反感这种新闻审查。"
 ottsab.29.a: "变得越来越糟了……"
 ottsab.30.t: "[OTT.GetLeader]罢免了萨巴哈丁亲王"
 ottsab.30.d: "面对众议院愈演愈烈的态势，萨巴哈丁亲王如今正式向苏丹递交了辞呈，以满足党内不同政见者的要求并平息帝国各地的抗议活动。现在，苏丹深信只有让一名保守派当他的副手才能解决当下的局面，于是他进宣布亲王的职务将由来自黎巴嫩山的沙基卜·阿尔斯兰接替。沙基卜作为伊斯兰运动的关键人物之一，又来自非土耳其家庭，许多人希望他担任大维齐尔能迎合两个多事集团的需求，重稳联盟的地位。"
 ottsab.30.a: "祝沙基卜好运。"
 ottsab.31.t: "繁荣的咖啡馆文化"
 ottsab.31.d: "作为奥斯曼人的老传统，和朋友或熟人一起享用咖啡的习惯在帝国境内随处可见。正如同法国的咖啡馆深刻影响法国思想与艺术的发展一般，这些咖啡馆也逐渐成为奥斯曼的文化精英们讨论生活，帝国和艺术方面的问题的绝佳场所。虽说讨论的结果并不都那么积极，科斯坦丁尼耶的瓦利们也总是在抱怨这些地方的慵懒氛围和不良影响，但他们确实代表着一个更加开放和自由的奥斯曼社会。"
 ottsab.31.a: "能再续一杯吗？"
 ottsab.32.t: "东安纳托利亚的麻烦事"
 ottsab.32.d: "在阿迦和谢赫们的统治下，许多库尔德人振臂高呼欢迎分权带来的改变。但实际上，生活在库尔德斯坦的库尔德人同在首都捍卫自己事业的库尔德人之间存在着巨大的鸿沟。大都市里的库尔德人绝大部分团结于他们的组织，库尔德斯坦崛起与进步协会(Ta'ali wa Taraqi Jamiyad)中，憧憬着一个摆脱宗教桎梏的库尔德斯坦，这个库尔德斯坦拥有能与帝国其他地区相媲美的政治自由和发展，但他们似乎没有意识到库尔德斯坦当地反而是最不想变成那样的。阿迦和谢赫之间的内战似乎永无止境，而他们同时也在竭力反对政府将权力下放到城市库尔德市民手中的计划。受苏菲教团的影响，许多谢赫开始带领他们的部落与科斯坦丁尼耶发生公开冲突，试图保住自己的权力。\n\n一次又一次失败的叛乱让库尔德斯坦正稳步地从落后中“解放”出来，面对那一条又一条的人命和库尔德统治阶级的强烈反对，有些人在思考，这一切真的值得吗？"
 ottsab.32.a: "他们最终会感激我们的！"
 ottsab.33.t: "降低的社会流动性与土地兼并"
 ottsab.33.d: "在帝国历史的漫漫长河中，土地所有权的基础是土地公有制。土地要么归国家所有，国家把他们租给农民，农民再为使用这些土地交税；要么归某个部落联盟所有。这个制度有一个很大的缺点，就是农民们往往没有什么增加土地肥力的动力，平时也不愿意去努力耕种，但它至少保证了不会产生什么大地主。该制度早在十九世纪就开始了改革，改革的目的一定程度上是为了鼓励仍在游牧的人们过定居下来，但逐渐就变了味，过去的共有土地被少部分人和家庭迅速兼并，以至于形成了强大的地主阶级。伊拉克和库尔德地区受影响最甚，各个部落的首领改变了他们过去居无定所的游牧生活，转而在大城市定居下来，并且把以前整个部落的土地全部据为己有。在这种兼并模式下，大量的农民几乎在一夜之间就失去了他们的土地，他们毫无选择，要么在城市中流浪，给这些地区捉襟见肘的生活设施带来压力，要么留在土地上，成为现代农奴制的一部分。\n\n如今自由联盟大肆推行“自治”、“分权”并迎合他们的主要支持者——地主，他们的改革只会让现状更糟，把贫困潦倒的底层民众彻底推向承诺实施土地改革的奥斯曼人民党和帝国新兴的社会主义政党。这不仅会让当今政治格局更为激进，同时各省普遍存在的腐败以及许多群体拒绝向科斯坦丁尼耶当局交税也使我们的收入大幅下降。"
 ottsab.33.a: "火药桶就此埋下……"
 ottsab.34.t: "阿拉伯教育与发展组织成立"
 ottsab.34.d: "由于我们之前对教育课程限制的放松以及当局懦弱地接受了帝国各民族在奥斯曼主义的保护下仍能保留其自身文化的条件，一群阿拉伯学者于本周早些时候在贝鲁特宣布成立AOED。这个城市是帝国阿拉伯社会的现代化核心，由于其紧邻黎巴嫩山，该组织的创始人也将向马龙派伸出了橄榄枝。\n\n因为资源有限，该组织目前仅在贝鲁特、耶路撒冷、海法和阿勒颇开设了第一批学校，并希望将能够进一步将学校扩展到大叙利亚和伊拉克地区。此外，该组织还同当局进行了会谈，他们希望能够在大马士革和贝鲁特的大学里开设更多的阿拉伯课程和科目，但中央教育部至今没有作出任何承诺。许多伊拉克教师和知名人士也接受了该组织的思想，不过出于担心叙利亚人在马什里克占主导地位，许多伊拉克人宁愿建立一个类似的组织，也不愿同贝鲁特合作。"
 ottsab.34.a: "欢欣鼓舞的时刻！"
 ottsab.35.t: "联邦教育改革"
 ottsab.35.d: "虽然《统一教育与男女同校法案》被当局扫进了历史的垃圾堆，但还是有一批改革者认为完全放弃中央教育标准会造成巨大的损失。他们担心的不是语言、宗教或风俗习惯等方面的问题，而是在大学及以下机构的技术专长问题。为了填补他们所认为存在的大规模教育短缺，他们提议建立几所联邦教育学院作为受省议会管辖的地方教育学院的补充。\n\n这些学校在他们的报告中被称为帝国技术学院，学生将在联邦议会的监督下接受世俗和科学的课程教育。除此之外，这些学校还会为教师、维修人员甚至农民提供实用教育，以期望这些人回家后能将学到的知识分享给家乡的人民。保守派们围绕着这些学校的世俗性提出了许多抗议，他们认为这是一种露骨的尝试，妄图对学生灌输异端思想，再向他们的朋友和家人传播。"
 ottsab.35.a: "好主意！"
 ottsab.35.b: "联邦政府在任何情况下都不应该干涉地方事务！"
 ottars.1.t: "阿尔斯兰改组内阁"
 ottars.1.d: "阿尔斯兰声称要清除内阁中的麻烦人物以恢复政府的公信力，他开始了他漫长的改组行动，用不少伊斯兰运动中的人物取代了许多资深自由派精英。由于担心联盟彻底瓦解，自由联盟的盟友几乎没提出什么抗议，他们一直保持沉默。\n\n然而，大维齐尔的意图已经相当明确了，他重提宗教重要性的多步计划在众议院中掀起了波澜。多名瓦利也被召回科斯坦丁尼耶，大维齐尔认为他们的忠诚“值得怀疑”，不会执行他的政策。"
 ottars.1.a: "不过是些不值一提的小代价……"
 ottars.2.t: "伊斯兰阅览室"
 ottars.2.d: "作为德国人传播泛伊斯兰主义的任务的一部分，马克斯·冯·奥本海姆设立了一套庞大的阅读室网络和宣传中心以增强哈里发的宗教信仰和向全体穆斯林推广他们对圣战的神圣使命。尽管不是德国人希望的那样成功，这些阅读室依旧为泛伊斯兰主义的兴起出了力，并加强了阿拉伯人对哈里发的忠诚。在战争接近尾声，德国使团准备撤出时，大部分的宣传中心因为德意志帝国撤销了对其的财政支持而关闭。\n\n阿尔斯兰，战争中一个德国和土耳其特工的盟友，有着更大程度上增强伊斯兰主义的企图，重启了这些宣传机构并为伊斯兰主义组织提供了额外的财务支持。"
 ottars.2.a: "一个伟大的倡议！"
 ottars.3.t: "第一届伊斯兰大会"
 ottars.3.d: "如今大维齐尔打算同整个穆斯林世界的伊斯兰思想家合作以让所有穆斯林群体团结在一起。世界伊斯兰大会是为该计划的召开的第一个大会，它将是一场所有学者（包括伊斯兰主义者和民族主义者）的聚会，一起为解放马格里布仍在遭受压迫的穆斯林而努力，共同促进穆斯林世界的团结。\n\n虽然尚不清楚大维齐尔是否打算让这个组织反对或支持与他关系密切的德意志帝国，但从摩洛哥到巴基斯坦，许多奥斯曼过去的特工和他们的支持者已经接受了这份邀请。"
 ottars.3.a: "我们情同手足。"
 ottars.4.t: "翻新与复兴计划。"
 ottars.4.d: "奥斯曼帝国在十八世纪到十九世纪的衰弱让许多礼拜场所无人照顾。从耶路撒冷的圣地到伟大的萨拉丁墓再到迪亚巴克尔清真寺，帝国的支出主要用在军事方面和西式基础设施的建设以及购买西方商品上。更过分的是，前几届政府一直保持不惜一切代价避免支出赤字的观点，但他们宁可保全自己的利益，也不愿意保护国家的文化和伊斯兰教的宝贵遗产。\n\n阿尔斯兰的内阁拟定了一项雄心勃勃的计划并于今天在哈里发的支持下展开，为“复兴”计划投入资源，以示世人伊斯兰的光芒并未消退，它仍在先知的法律下有条不紊地治理着我们的国家。"
 ottars.4.a: "好主意！"
 ottars.5.t: "新奥斯曼课程标准"
 ottars.5.d: "教育部坚决反对宗教教育屈居科学教育之下的观点，并基于此上修改了原先的全部课程，增加了各种弘扬奥斯曼优秀传统文化的课程和一系列的伊斯兰必修课。虽然非穆斯林们因为有自己一套的教育模式所以到现在为止大部分人还没受什么影响，但从安卡拉到麦地那，如今所有的穆斯林都处于这种全新叙述方式的指导下，这种新的叙述方式显示了宗教同穆斯林伟大之处的直接联系，并表明西方文明的繁荣是因为他们对基督教的奉献，保守派们试图通过这种方式教导学生：为哈里发和伊斯兰教服务是个人所能达成的最高美德。\n\n尽管进行了如此之多的改动，阿尔斯兰本身并没有想反对一切形式的现代化，也没有反驳种种已经证明的科学定理。他既反对一昧地模仿西方，但也承认西方同样有可学之处，但究其根本，美德和奉献精神是推动整个伊斯兰文明向前发展的全部必要条件。"
 ottars.5.a: "好主意！"
 ottars.6.t: "谢赫伊斯兰的地位"
 ottars.6.d: "谢赫伊斯兰(Şeyhülislam)简单来说就是帝国境内所有穆斯林的大穆夫提。他负责编纂教令并确保宗教等级制度内的秩序和纪律，这使得他的地位在乌理玛之上，仅次于哈里发本人。但在联合进步委员会统治期间，他的权力被极大地削弱了，委员会操控谢赫伊斯兰麻痹人民，号召吉哈德，同时剥夺了他在帝国内阁中的地位，青年土耳其党人对宗教体系的控制也越发不加掩饰。\n\n众多保守派视其为对奥斯曼伊斯兰宗教事务及其重要性的敌视，并且进一步削弱了哈里发本人的权力。这让保守派们感到失望、愤怒和沮丧，他们认为这些行为对帝国的整体管理没有任何积极意义，只是试图牺牲我们优秀传统和真我以廉价地模仿西方。伊斯兰主义运动中的许多人包括阿尔斯兰本人也认为，直到现在，宗教也在西方社会中扮演着重要的角色，只不过因为他们拥有共同的信仰和对基督教的一心奉献，他们才能够超越穆斯林。他们还认为，西方国家妄图在我们的社会中强加他们那一套是出于宗教的原因，他们的终极目的就是十字架对新月的彻底胜利。\n\n因此，内阁作为受到西方政府形式启发，并由那些接受西方标准和知识教育的人所占据的产物，它急需一套精神指导和制衡的制度，以确保这些人不再能废除那些神圣之物。由于哈里发目前被宪法禁止直接干预政策，而谢赫伊斯兰则能脱离这个框架，因此他应该恢复到原来的联合进步委员会统治前的地位。教国永不分离，只有它们紧密联合联合才能带领我们走向伟大的胜利，而我们对伊斯兰价值观的放弃只会导致了灭亡。那些事情不再会发生了！"
 ottars.6.a: "大维齐尔的明智之举。"
 ottars.7.t: "修订宪法"
 ottars.7.d: "奥斯曼宪法的初次颁行始于1876年的坦志麦特改革，这是奥斯曼历史上第一次对苏丹的绝对权力的分化。然而宪政并未就此得到实行，仅仅两年后阿卜杜勒-哈米德二世苏丹就不顾宪法赋予其的权力和义务，反而动用宪法赋予的行政权力迫使议会休闭。1908年的青年土耳其革命将暴君赶下宝座后，宪法得到了全面的恢复，而这一次这些新兴的改革派吸取了过去失败的经验。苏丹的绝对权力遭到了极大的削弱，并成为了一名立宪君主，而议会接管了几乎所有的政府职能。\n\n但是联合进步委员会很快就意识到在帝国的多元且混乱的政坛中，手握大权的中心人物才能够有效的压制住反对的声音。通过塑造一个软弱且缺乏野心的君主就能够实现他们的目标，他们合乎情理地掌握了过去只有绝对君主才能掌握的权力，并能够按自己认为合适的方式行事。他们潜移默化地抬高聪明且识大体的穆罕默德五世苏丹的权威着实是一个精妙的计划，但是他们没想到此后的穆罕默德六世苏丹会是一个敢于利用这些权力摆脱联合进步委员会的掌控并同“自由协约”建立盟谊的人。\n\n1926年穆罕默德六世去世后，胆怯的阿卜杜勒-迈吉德二世承继大统后苏丹的大部分政治权力再一次被议会机构所约束，但是苏丹仍然有权随意任免大维齐尔、与他国宣战及媾和，以及担任奥斯曼帝国军队的最高统帅。衰老的苏丹从来没有什么理由和借口去使用他所拥有的这些权力，而且他非常清楚，假定他一意孤行，军队可能会出面并且危及到皇室的存续。但是继承了苏丹陛下政治智慧的王位继承人艾哈迈德四世似乎表现出了对保守派不断将权力从苏丹这一职务转移到哈里发这种政治规划的兴趣。\n\n随着议会持续的在这件事上的分歧逐渐加剧，保守派现在正在敦促议会恢复苏丹可以不经议会批准即可休闭议会的权力，并授予苏丹在缺乏议会监管下推进必要改革的权力。"
 ottars.7.a: "为何苏丹就不能自己改革？"
 ottars.8.t: "苏丹艾哈迈德四世宣布议会休闭"
 ottars.8.d: "应大维齐尔的要求，苏丹艾哈迈德四世今天要求议会休闭。阿卜杜勒-哈米德二世经常用这种方式来摆脱议会的干预，哈里发此举不得不令人担忧，这显然表明哈里发尝试在伊斯兰主义和保皇派的支持下夺回他的权力。不过也有人认为完全没必要担心，苏丹做出这个决定完全是更好地为今年晚些时候的选举做准备。最近自由联盟内部的领导层变动和日益增长的外国威胁确实可能是部分原因，但限制军事训练活动并将某些明显的反对派成员派赴国外并不能掩盖哈里发的真实意图。"
 ottars.8.a: "令人担忧。"
 ottars.9.t: "掌控军队"
 ottars.9.d: "我军领导层中不少都是在德国和法国接受的军事教育，因此不可避免地收到了西方价值观和稳定为先的观念。但是，这些价值观也有不好的地方，这些军官认为传统就是用来推翻的，我们绝不会容忍这种大逆不道的思想。不少军官都对哈里发不忠，以至于我们必须重构整个指挥体系，免得这群家伙祸害到我国的君主制。\n\n为了组织现役军人谋反，我们已经终止了所有训练和演习，并将和人民党以及进步委员会的老成员们送到国外或是监视起来。但是并不是所有人都会轻易就范，目前已经有报道称，一些前联合进步委员会成员趁着夜色逃离了首都。"
 ottars.9.a: "擒贼先擒王！"
 ottars.10.t: "处理思想解放运动"
 ottars.10.d: "安纳托利亚的思想解放运动源自于制宪革命时代，而世界大战期间则大爆发了一次，他们要求改变伊斯兰教法的条条框框，扩大个人自由。二十年代穆罕默德六世时期，他们的诉求得到了满足，女性得以接受教育，并从事更多的职业。尽管这次让步也没有满足人民党的期望，但是奥斯曼公民有了普选权，而且女性也被允许从政，但哈里发的改革却吓坏了很多保守派人士，他们认为这些行为不过是对伊斯兰价值观的践踏。\n\n现在，虽然是暂时的，但是权力再度回到了哈里发手中，而艾哈迈德四世也听从保守派的意见，准备废除这些政策，确保《古兰经》中所宣扬的价值观得以再度回归奥斯曼帝国。此外，还应立即关闭这些允许这些婆娘妖言惑众的颓废媒体，免得他们的鬼话蛊惑了更多真正的穆斯林。"
 ottars.10.a: "女人仍然应该屈从于男人！"
 ottars.11.t: "科斯坦丁尼耶的政变"
 ottars.11.d: "在陆军元帅费夫齐帕夏和奥斯曼第42师师部的指挥下，军队于今日占领了多尔玛巴赫切宫和最高朴特并重新控制了政府。苏丹艾哈迈德四世遭到软禁，阿尔斯兰的内阁以及多名伊斯兰教权主义者立即遭到了逮捕并被收押在一处未公开的军事监狱中。\n\n随着又一次的政权更迭，帝国陷入了混乱之中。如今朴特之下的政治稳定已经当然无存。所有的媒体都遭到了军队的控制，几条针对高级军官的逮捕令已经被签发以杜绝伊斯兰教权主义者重新掌权的任何可能性。看起来一个由费夫齐帕夏领导的军政府将会很快掌握一切。"
 ottars.11.a: "未来将何去何从？"
 ottars.12.t: "[OTT.GetLeader]之死"
 ottars.12.d: "老苏丹在访问了一家布尔萨附近的孤儿院后突发中风，随后被紧急送往科斯坦丁尼耶接受治疗。然而当陛下到达时为时已晚，英明的哈里发陛下驾崩了。\n\n身为奥斯曼帝国的民主政治的最后象征，苏丹是泛伊斯兰分子恢复哈里发专制的最后障碍。虽然有不少人称老苏丹仅仅是害怕军队介入才不涉政事，但不可否认的是老苏丹的存在确实抑制了极端主义。\n\n如今年轻且冲动的艾哈迈德四世即将即位，他将带领帝国走过整个风雨飘摇的年代。"
 ottars.12.a: "祝你好运，艾哈迈德四世。"
 otteco.1.t: "[GetYear]年的奥斯曼经济：臭名昭著的十年所带来的后果"
 otteco.1.d: "1920年，当尘埃最终落定，近十年不间断的战争终于到达尽头时，奥斯曼帝国的经济已然支离破碎。在联合进步委员会时代曾缓慢但稳定增长的制造业也已随着亚美尼亚大屠杀对中产阶级的冲击而垮塌了。随着小亚细亚的希腊-奥斯曼公民不断出走，医生、工程师、企业家等都变成了至关重要的工作，这也显示了“国民经济”计划对这个保守蹂躏的国家的进一步破坏。同样，随着战争的深层影响逐渐显现，人们发现奥斯曼的农业也遭受了巨大的损失。相比战前，安纳托利亚的土耳其人口难以置信的几乎减少了25%，留下了大量的土地却没有足够人力耕种。\n\n尽管如此，最高朴特并没有坐以待毙，而是快速起草了一项迅速恢复的计划，战后的第一届内阁也将其视为头等大事。被已不存在的国家的投资者留下的铁路被国有化。可怕的奥斯曼公共债务管理局(OPDA)被完全关闭，而其垄断权被移交给了国家。由于战争的恐怖以及曾经对不值得信赖的非土耳其人的依赖在统治精英心中留下的深刻伤痕，“国民经济”计划已成为了奥斯曼政府的首要工作。穆斯林资产阶级必须得到培养以挑战旧式的基督教控制经济，人民必须得到教育，帝国也终于进入了20世纪。"
 otteco.1.a: "理想丰满，但现实骨感。"
 otteco.2.t: "[GetYear]年的奥斯曼经济：繁荣时代"
 otteco.2.d: "随着时间的流逝，在二十年代末，经济便回到了战前水平，而当时的执政的奥斯曼人民党又让经济水平再度提升，政府对经济的控制被进一步加强，因此一系列四年计划被摆上了政府的办公桌。1931年，意料之外的事情发生了，民族主义者的联盟被自由协约党击败，随后重新向外国敞开了投资大门，曾经被精心指定的干涉主义政策也被取消。然而，经济大幅增长，一座座工厂在安纳托利亚和黎凡特拔地而起，而这些廉价的机器和建筑材料，都是奥斯曼帝国趁着德意志帝国几乎永不崩溃的繁荣机器所得到的。\n\n到了三十年代中期，土耳其经济前所未有的好，从贝鲁特到士麦那都透着一股进步和欣喜的感觉。但是，有人则警告说这不过是暴风雨前的宁静，如今非洲局势日渐紧张，德国经济发展也到了瓶颈，宁静的东方恐怕就要大难临头了。"
 otteco.2.a: "赞美“永恒之国”！"
 otteco.3.t: "萨姆松经济大会"
 otteco.3.d: "天崩地裂，大难临头，全世界的经济学家和资本家都惊恐不已，本周早些发生了不可思议的事情，柏林证券交易所大崩盘。和柏林一样，科斯坦丁尼耶在目睹了证券崩盘的情况下对局势的任何变化都保持着高度的警惕。不过，帝国的危机倒也没有许多人最开始想的那么严重，二十年代所实施的保护主义政策得以让帝国抵抗全球市场上的大多数冲击。\n\n为了平息私营企业的恐慌，并开始制定奥斯曼人民党所预想的第二个四年计划，人们计划在黑海沿岸的萨姆松市召开萨姆松经济大会(Samsun Iktisat Kongresi)。并将其与私营企业结合起来，并向世人展示土耳其经济几十年来的成果，这也既可以安抚被吓得魂飞魄散的奥斯曼投资者们，还能向全世界展示现代化的奥斯曼帝国。"
 otteco.3.a: "马哈茂德·杰拉勒为萨姆松经济大会揭幕。"
 otteco.4.t: "《统一铁路法案》"
 otteco.4.d: "战后没多久，奥斯曼成立了国家铁路管理局，接管协约国拥有特许权的铁路，并着手在帝国的广袤领土上修建更多的铁路。然而，不少外国势力还是拥有特许权，尤其是安纳托利亚不少私人控股的铁路都拒绝向国铁局交出特许权。但是随着柏林股灾的爆发，这些公司大部分都处于破产的边缘，奥斯曼帝国借此夺回了铁路控制区权。\n\n绰号“闪电法案”的第294号法案正式开始实施，所谓“闪电”指的是贯穿我国荒凉内陆的铁路，而这条法案将一举废除所有非政府控股的私有铁路公司，并将他们的铁路财产整合进国铁局。而国铁局的创始人兼策划哈奇·贝希契已被从奥匈帝国召回，归国协助铁路网的整合与扩张。"
 otteco.4.a: "从锡尔凯吉到巴格达！"
 otteco.5.t: "士麦那国际博览会开幕"
 otteco.5.d: "鉴于城内空间不足，第一届士麦那博览会在城外召开，本周早些开始供公众参观。虽然各个场地的使用方案还没完全定好，但是组织者们已经为这个全中东有史以来最大的国际博览会做了不少准备，并鼓励全帝国的各行各业来此展示奥斯曼帝国人民的指挥和能力。政府对此也称赞连连，福阿德亲王亲自为园区开幕剪彩，并带来了帝国财政部对此的慷慨支持。"
 otteco.5.a: "漂亮！"
 otteco.6.t: "库特水坝竣工"
 otteco.6.d: "为了让底格里斯河保持足够高的水位，同时保证库特市的附近的盖拉夫河的灌溉渠还可以正常使用，一家奥斯曼-亚述公司在1931年开始修筑水坝。而1936年初底格里斯河发了一次洪水，导致工程被迫停止并延期六个月。\n\n堤坝由两千五百名阿拉伯和亚述工人建造，他们需要清除一百二十二万三千两百八十八立方米（一百六十万立方码）的土地，而建立堤坝则用了高达十九万一千一百三十九立方米（二十五万立方码）的混凝土。"
 otteco.6.a: "漂亮！"
 otteco.7.t: "在伊拉克的租界"
 otteco.7.d: "为了筹集政府急需的资金，奥斯曼帝国决定出售在伊拉克的租界。这里是拥有极为丰富的石油储量的地方，如果我们有意愿的话，我们完全可以前去协商。这可是千载难逢的机会，过了这个村就没有这个店了。"
 otteco.7.a: "看起来真划算！"
 otteco.7.b: "我们用得着吗？"
 otteco.8.t: "祖瓦拉-的黎波里铁路落成"
 otteco.8.d: "作为的黎波里塔尼亚铁路计划的一部分，祖瓦拉与的黎波里间的铁路线于今日落成。班加西-的黎波里线建设项目之一的的黎波里站得以重建并重启，被用作庆祝铁路线落成的场所。许许多多在大战中战斗的的黎波里塔尼亚籍英雄们也出席了活动，甚至奥斯曼·福阿德王子也远道而来，一并庆祝这的黎波里塔尼亚省工业革命之开端。"
 otteco.8.a: "多么了不起！"
 otteco.9.t: "波斯湾经济崩溃"
 otteco.9.d: "巴士拉瓦利报告称波斯湾地区的几个维拉耶被欧洲大萧条搞得元气大伤，以至于他们的社会结构都收到了冲击。不少国家都受损严重，尤其是完全依赖珍珠贸易，以欧洲大陆为主要市场的迪拜。\n\n二十年代更便宜的日货的出现导致市场受到了第一次冲击，但是奥斯曼帝国和中欧同盟集团间的关系让海湾国家没有遭受更大的损失，但现在近乎一夜之间崩溃的欧洲市场让整个行业都危如累卵。\n\n虽然对当地的阿拉伯人影响很大，但是大萧条却逼迫他们在奥斯曼帝国的国内市场找机会。按照几位谢赫和埃米尔的求助，土耳其石油公司(Turkish Petroleum Company)已经就此事与当地领导让会谈，以扩大其在海湾地区的业务为目的，与当地领导人商讨在此地勘探石油的可能性。"
 otteco.9.a: "彼之失也，我之得也。"
 otteco.10.t: "希腊护航商船队的扩张"
 otteco.10.d: "西安纳托利亚和爱琴岛的航运业被奥斯曼帝国的希腊裔居民垄断，虽说土耳其人与希腊人之间摩擦不断世人皆知，而且常常引发危机，但是在和平时期他们的关系还是在不断改善的。\n\n如今大规模经济危机笼罩全球，美国也四分五裂，精明的资本家们都嗅到了成功的机会，开始收购世界各地的各类商船。这方面最厉害的还是伊兹密尔的航运大亨亚里士多德·奥纳西斯，他和其他的希腊家族在爱琴海沿岸建立起了庞大的航运帝国。但由于他们的不少船只都只悬挂其他国家的国旗，奥斯曼帝国的经济能否因此收益还值得怀疑，但是奥斯曼帝国的银行还是决定为他们的收购行动提供贷款支持。"
 otteco.10.a: "希望他们也能雇佣土耳其人！"
 ottsep.1.t: "安通·萨阿德发表《民族之起源》"
 ottsep.1.d: "一名从黎巴嫩贝鲁特来的记者在叙利亚维拉耶掀起了轩然大波。他用一种浪漫的手法表现了自由的，不受奥斯曼统治的叙利亚。他自称从古老的亚述帝国汲取灵感，并希望重返古老的沃土，新月之地。他呼吁建立一个东临科威特，西至塞浦路斯，南接苏伊士运河，北达托罗斯山脉的国家。他的政治理念贴近凯末尔主义的世俗化国家，却也很明显地采纳了工团主义的理念。他专注于反对封建主义，并计划将经济的重要领域国有化，普及义务性教育和全民医疗保险。尽管建立一个由如此繁多的种族和宗教组成的国家似乎是一部童话，但他已经得到了不少人的支持。\n\n尽管目前他的理念并没有受到叙利亚人民的广泛欢迎，贝鲁特总督已下令将其逮捕，并以叛国罪和煽动革命活动罪监禁。"
 ottsep.1.a: "让人头疼的消息。"
 ottsep.2.t: "大马士革的骚乱"
 ottsep.2.d: "在经济萧条和民粹主义者的煽动下，叙利亚人似乎将经济萧条的全部原因都推给了奥斯曼帝国政府。同时，农产品价格的暴跌也导致叙利亚附近定居的部落民不聊生，当地匪患也日渐猖獗。\n\n在叙利亚和阿拉伯知识分子的中心地带萨姆，已经有人开始号召民众发动反政府罢工。然而这还不是最糟糕的，叙利亚政局如今日渐两极化，独裁专制的社会民族党和叙利亚工团党等团体的规模和影响力都在与日俱增。"
 ottsep.2.a: "令人深感不安。"
 ottsep.3.t: "叙利亚社会民族党的准军事部队"
 ottsep.3.d: "虽然民众不是特别同意萨阿德的政党的提倡的价值观，但是他确实给叙利亚人留下了很深的印象。比起大马士革和阿勒颇的传统贵族与寡头集团，这个组织拥有着不同于他们的统一思想、政治倾向和狂热的支持者。\n\n当该党的准军事组织在贝鲁特街头游行时，给当地留下了一条别样的风景线，毕竟东方人还不是特别习惯这种军事化和现代化的政治作秀。"
 ottsep.3.a: "令人深感不安。"
 ottsep.4.t: "汉志匪患猖獗"
 ottsep.4.d: "我们的软弱暴露在了汉志面前，我们没能及时给各个部落交上保护费，结果招来了他们的报复。前往圣城的朝觐者和大棚车频频遭到土匪和逃兵的袭击，而护卫队对此视而不见。这些袭击严重损害了哈里发的威望，如今我们最好的方法就是用上我们今生的一点资源去讨好这些部落。"
 ottsep.4.a: "带上礼物去讨好这些部落吧。"
 ottsep.4.b: "哈里发绝不会对着一帮拿枪的羊倌低头。"
 ottsep.5.t: "行政分权党拿下马什里克"
 ottsep.5.d: "行政分权党在马什里克的名声越来越大，大叙利亚地区的各种党派都被吸纳入了他们的组织中。他们还尝试吸纳伊拉克的阿拉伯党派，虽然后来被受邀者婉拒，但人们还是担心，随着大马士革在阿拉伯运动中的地位越来越高，反而会对实现阿拉伯自治的政治目标起到反作用。"
 ottsep.5.a: "他们只会成为要大难临头的出头鸟。"
 ottsep.6.t: "哈立德·巴格达什接手阿拉伯工团党"
 ottsep.6.d: "哈立德·巴格达什在1930年为躲避人民党政府的迫害而逃往了法兰西公社，在巴黎他见了不少世面，同时也遇到了许多知名工团领袖，在与他们的辩论中，哈立德·巴格达什展露出了他想让工团主义扩散到东方的意愿。\n\n如今哈立德·巴格达什再度归来，就算他想要建立一个像法国一样的政权也毫不出乎意料。但是当地行政部门对其并不重视，因为阿拉伯世界相当缺乏所谓的工人阶级，没了土壤，工团主义自然不可能在阿拉伯扎根。"
 ottsep.6.a: "祝好运。"
 ottsep.7.t: "阿里·海达尔谢里夫过世"
 ottsep.7.d: "哈希姆家族的阿里·海达尔帕夏于本周早些时候过世。他在汉志叛乱期间由皇家敕令指派前往圣城担任谢里夫，并在那里镇守了二十年之久。如今，设立这一职位的必要性正不断被汉志瓦利当局质疑。一些官员希望借此机会不再指派他的继任者从而结束这一传统。\n\n阿里·海达尔帕夏的儿子，在科斯坦丁尼耶的法院中长大的阿卜杜勒·马吉德·海达尔会是谢里夫的继任者，但是他对于这一职位并没有表现出过多的兴趣。他宁愿生活于首都繁荣的街道中，也不愿意去汉志尘土飞扬的土丘间任职。"
 ottsep.7.a: "任命阿卜杜勒·马吉德·海达尔。"
 ottsep.7.b: "让我们结束这种传统吧。"
 ottsep.8.t: "伊拉克南部的教育问题"
 ottsep.8.d: "伊拉克南部传来了坏消息，当地人的父母亲当心自己的孩子被逊尼派影响，因此不让他们上公立学校。这些公民大部分都是什叶派教徒，他们阻止孩子受教育的问题既导致逊尼派和什叶派之间的隔阂加深，又导致他们的孩子将来无法为国出力。\n\n然而，伊拉克政府几乎没有采取任何行动，他们认为这有助于让逊尼派持续在政治上占上风，而这也导致近几年来什叶派官员的人数大幅减少。此外，他们还声称，不受教育导致这群人和政治无缘也挺好，免得有朝一日影响到自己的位置。"
 ottsep.8.a: "鼓励招生什叶派教徒。"
 ottsep.8.b: "愚民易管理……"
 ottsep.9.t: "伊拉克的社会不平等问题正在加剧"
 ottsep.9.d: "伊拉克社会已经分裂为三个主要群体：居住在诸如巴格达和摩苏尔此类城市中的城市居民，在广袤的沙漠中游荡的贝都因人，和在两河流域之间辛勤劳作的农民和奴隶群众。最后一个群体在历史长河中几乎一直被排除在任何事务之外。他们连最迫切的需求也都会被上层阶级无视，只能拥有耕种公有的农业土地来满足城市居民和自己的需求。帝国在维持该地区的秩序方面仅表面上维持了最低限度的工作。在奥斯曼帝国无处不在的高压统治下，他们过着贫穷而又十分忙碌的生活。\n\n欧洲人投资的减少和叙利亚人组织态度的变化给我们的帝国敲响了警钟。我们不能再像从前那样把伊拉克作为一方贫瘠的土地而压榨他们的人民。我们需要把他塑造成我们的至高联邦该有的样子。我们需要从最基础的板块开始实行：道路、学校、行政管理系统将在短短一年的时间内拔地而起，随之而来的将是成倍增长的小学入学率。从土耳其化的学校中毕业的“新生代”本地精英阶层将在政府中任职并深化奥斯曼帝国对这些城市的控制，而从巴格达设立的奥斯曼军事学院中毕业的学员将确保伊拉克军官团的忠诚。\n\n虽然奥斯曼帝国对这些城市的影响力以爆炸性的速度增长，但是在底层农民中我们却看不到类似的演变。这些农民仍然保持着与他们几个世纪前的祖先们相同的生活方式。这些在土耳其受过良好教育的精英官员并不满足于前二十年间低下的农业生产效率。他们在伊拉克瓦利的支持下逐渐私有化强占了公有的土地，并迫使那些当地原住民变成农奴来压榨他们的劳动力。由于底层农民阶级大多是文盲并且从未和政府官员直接打过交道，他们几乎不能逃过城市精英和放贷者的陷阱。"
 ottsep.9.a: "尔俸尔禄，民膏民脂。"
 ottsep.10.t: "巴格达抗议示威活动"
 ottsep.10.d: "今日，学生和小企业主走上巴格达街头抗议他们所谓的“土耳其帝国主义”和土耳其人对阿拉伯人身份认同的破坏。他们号召中央政府给与地方更多自治权力以及对伊拉克维拉耶的事务投入更多的精力。奥斯曼帝国的宪兵立即采取了行动，控制住了局势。随后，城市中的清真寺在义愤填膺的群众前宣读了对于他们不满的官方答复。抗议活动似乎再次被平息了，但是此类事件的急剧增加使该地区的奥斯曼帝国官员感到恐惧。"
 ottsep.10.a: "倒霉。"
 ottsep.11.t: "苏莱曼尼亚的冲突"
 ottsep.11.d: "对美索不达米亚瓦利来说，苏莱曼尼亚省一直是个麻烦。由于该地驻扎着一支强大的库尔德人武装，他们的许多谢赫和阿迦都拒绝实施新的改革方案或者对科斯坦丁尼耶的中央政府作出让步。他们坚决拥护自己部落的决定并且维持库尔德人传统。\n\n土库曼人正向美索不达米亚东部扩张，该地居住的大批亚述人被迫离去。而在那附近，基尔库克和摩苏尔城外发现的石油破坏了该地区脆弱的和平，各方势力正试图掌控这片土地。而在库尔德斯坦，由于各个部落因为血缘、语言和宗派冲突积怨已久，激烈的内斗已经持续了很久并且看上去永远不会停止。\n\n由于奥斯曼帝国不愿让某一个库尔德人部落一家独大，或者让数个部落在帕迪沙调解之前就达成一致威胁奥斯曼帝国的统治，库尔德人之间的内斗经常受到摩苏尔当局的鼓励来损耗库尔德人的实力。尽管亚述人和土库曼人经常是库尔德人之间冲突的受害者，但这不会影响我们的统治。"
 ottsep.11.a: "坐收渔翁之利。"
 ottsep.12.t: "巴尔扎尼在伊拉克库尔德斯坦掀起叛乱"
 ottsep.12.d: "巴尔扎尼部落正试图夺回他们正在失去的权力。在奥斯曼帝国的空地联合打击下，他们正被逐渐驱逐到伊朗境内。在穆斯塔法·巴尔扎尼的杰出领导下，这些库尔德人武装在过去二十年间一直在与最高朴特作斗争。穆斯塔法·巴尔扎尼的祖父、父亲及两个兄长都在反抗奥斯曼帝国的叛乱中阵亡，现在该轮到他了。\n\n空中力量负责对数十个村庄进行无差别轰炸，而陆军部队即将粉碎他们最后的顽抗。帕迪沙的现代化部队将以压倒性的力量摧毁任何有组织的抵抗。其余库尔德部落长久以来一直是巴尔扎尼部落的宿敌。他们暗地里支持土耳其部队，以期在巴尔扎尼叛乱被彻底镇压后可以取回原有的土地。"
 ottsep.12.a: "他们可怜的徒劳的尝试很快就会失败。"
 ottsep.13.t: "费赞的麻烦事"
 ottsep.13.d: "在20年代中期，当奥斯曼帝国让它的统治重归费赞内陆之时，几乎没有人欢迎它。在随后的几年里，的黎波里政府认为在该地区维持相当规模的武装力量所需的花费已大大超出他们的预期。因此政府决定除在城市地区部署一些小规模部队驻防以外，其他地方的部队全部撤出，这使当地的部落几乎完全处于自治的状态。\n\n然而部落们仍不满足，同时因为塞努西教派的复兴，像瓦拉德·穆罕默德(Awlad Muhammad)这样的部落已经开始明确表现出它们对当局的反抗。袭击奥斯曼的驻军、拒绝纳税和征召，这一系列的活动给严重地困扰着该地区仅剩的几支军队。\n\n从海岸进行一次军事远征可以恢复该地区的秩序，但由于大规模的经济危机仍在肆虐，许多人想知道撤出所有驻军并授予该地区事实上的自治权是否会更好。鉴于费赞的枣椰子对这个降水稀少国家的重要性，任何一个的黎波里塔尼亚人都不可能放弃这里。"
 ottsep.13.a: "派出军队！"
 ottsep.13.b: "这真的值得吗……？"
 ottsep.14.t: "的黎波里塔尼亚闹饥荒"
 ottsep.14.d: "的黎波里塔尼亚人一直任降雨量摆布，今年干旱的情况尤为糟糕。20年来人口的稳定增长反而成为负面因素，因为来自叙利亚和安纳托利亚的物资援助远远无法供给给这么多人。昔兰尼亚和费赞的情况似乎会好一点，尽管那里的绿水青山变得光秃秃和干涸。\n\n由于作为该地区主要收入来源的农产品出口受到重创，的黎波里塔尼亚政府要求减少税收，并向奥斯曼中央政府请求进一步援助。"
 ottsep.14.a: "帮助他们义不容辞！"
 ottsep.14.b: "我们无可作为……"
 ottsep.15.t: "伊德里斯复位"
 ottsep.15.d: "塞努西王子伊德里斯一世结束了自我流放，从开罗返回。他的侄子祖拜尔·本·艾哈迈德·谢里夫被要求退位，同时其他的奥斯曼派员也被从昔兰尼加驱逐出境。新的领导人伊德里斯一世决定将首都迁到更靠近埃及的边境的地方，这也释放出了新的对抗奥斯曼帝国的信号。在战争之后被割让给昔兰尼加的贾拉布卜现在是昔兰尼加的正式首都。这座不对非穆斯林开放的，整个教团的精神中心和教育中心深藏在沙漠之中，倘若奥斯曼试图干涉的话，他们肯定要花很大功夫才能啃下这个硬骨头。"
 ottsep.15.a: "攻灭这个王朝！"
 ottsep.15.b: "我们应该静待时机。"
 ottsep.16.t: "动荡的班加西"
 ottsep.16.d: "班加西是奥斯曼帝国在昔兰尼加的唯一基地，而随着塞努西政府从艾季达比耶迁至贾拉布卜，班加西便再次陷入动乱。不用说，肯定是塞努西教团的追随者干的，而且他们确实让奥斯曼帝国在当地居民的心目中信誉扫地。\n\n许多城镇的非穆斯林公民都在要求奥斯曼驻军采取更加激进的行动，他们害怕若是双方发生冲突，奥斯曼被赶出利比亚，他们的财产甚至是生命安全都会面临风险。犹太社区更是如此，因为即便是在班加西这片遥远的地带，巴勒斯坦的排犹风波依然能够影响到此地。"
 ottsep.16.a: "令人担忧。"
 ottsep.17.t: "阿勒颇的粮食暴乱"
 ottsep.17.d: "帝国的经济形势急转直下，叙利亚的阿勒颇再度发生暴乱。尽管目前为止还不清楚骚乱的波及范围，但一群暴徒已经袭击了全程各地由基督徒和犹太教徒运营的面包店和面粉厂。幸好当地总督紧急介入，在安纳托利亚的援兵赶到后镇压了暴徒。共有8名暴徒被射杀，但是所幸没有受害者出现。"
 ottsep.17.a: "令人担忧。"
 ottsep.18.t: "迪拜的麻烦事"
 ottsep.18.d: "珍珠市场的灾难性崩溃对这座小城市造成了巨大的冲击波。在波斯湾的迪拜酋长国，紧张局势一直持续加剧。由于全球经济危机，奢侈品市场持续缩水，而日本研发出的人造珍珠加剧了市场竞争，市场早已饱和。南和达们（Nakhuda，捕捞珍珠的船主）被迫全年停留在港口，无法出海进行生产作业。更严重的是，谢赫对权力的垄断引发了一场改革运动。该运动呼吁，即使谢赫不能承诺彻底退位，至少他需要以议会的形式建立一个民主政府。\n\n在一群当地商人，心怀不满的亲王和境外势力的暗杀阴谋的威胁下，奥斯曼帝国舰队已派出一艘小型舰船前往特鲁西尔海岸，以阻止任何公开侵犯谢赫的行为。但紧张局势只会进一步升级。谢赫在迪拜河南岸，即布林迪拜一侧的支持根深蒂固，而他的对手在迪拜河北岸的德伊勒一侧确立了根据地。似乎整个酋长国都陷入政治斗争的漩涡。据报道城市中可以听到零星的枪声，附近的酋长国的小贩似乎在寻找机会冲进去取回在冲突中遗失的马匹。"
 ottsep.18.a: "逼谢赫们就范！"
 ottsep.18.b: "这地方我们不管为妙。"
 ottsep.19.t: "赛义德·本·马克图姆谢赫解散了议会！"
 ottsep.19.d: "之前我们被迫向迪拜改革运动作出让步并且通过议会给他们的授权，因此迪拜的那些人看上去取得了一些实质上的进展。但是，他们的努力在短短几个月内化为乌有了。赛义德谢赫重拳出击，强硬地镇压了这场运动。\n\n当议会在其领导人哈希尔·本·拉希德的领导下，限制国家收入中仅有一万卢比可供统治者个人使用时，事态陷入了极为严重的境地。赛义德谢赫被这个决议所激怒，正式解散了议会，并决定一劳永逸地解决这个问题。\n\n赛义德谢赫借儿子与阿布扎比的娜提法·宾特·哈姆丹的婚礼，将他忠诚的贝都因亲随带进了城中。随后，他们拔出利刃杀死了诸多拉希德高级官员，包括议会的主席。改革运动由于这场突如其来的灾难化作一盘散沙，残余势力逃往沙迦酋长国，以期获得沙迦谢赫的支持来驱逐赛义德谢赫。"
 ottsep.19.a: "特鲁西尔海岸的紧张局势正在加剧……"
 ottsep.20.t: "特鲁西尔海岸的战火！"
 ottsep.20.d: "在那场血色婚礼后，那些逃脱赛义德手下的谋杀的人纷纷逃往沙迦谢赫国，使得迪拜谢赫国和沙迦谢赫国之间的紧张局势迅速升温。改革运动的新领导人摩尼·本·拉希德成功在找到了愿意帮助他的盟友，沙迦的苏尔坦谢赫。在那里，改革运动重新得到了动力。目前，沙迦部落的士兵已经迅速进入了可汗河迪拜一侧的散兵壕中。\n\n由于赛义德谢赫在迪拜没有坚实的民意基础支持，他决定向沙迦谢赫国正式宣战。他把他的部队派遣到了沙迦军营4英里外，随后不就战斗就打响了。依照传统的贝都因人决斗方式，双方都进行了有误差的交火来防止大规模流血事件。没过几天，双方在弹药耗尽后就签署了停战协议，整个过程中仅有一名沙迦士兵阵亡，两名迪拜士兵被俘。\n\n由于双方都缺乏物资，无法继续进行战斗，他们同意休战三个月，等待伊拉克的下一批补给送达后继续交火。"
 ottsep.20.a: "让我们祈祷和平重返那里。"
 ottsep.21.t: "哈伊马角谢赫献计"
 ottsep.21.d: "哈伊马角的谢赫注意到我们如今卷入了一场世界大战，他主动提出在世界大战中担当调停人。他建议，让特鲁西尔的谢赫与巴黎的工团分子取得联系，然后调停巴黎与柏林间的冲突。他还提到，按照谢赫们的方案，在他们（他保证肯定能成功）成功调停二战后，奥斯曼帝国应当迅速武装起来，以破竹之势摧毁工团国家。"
 ottsep.21.a: "……多亏了这份提议，大概？"
 ottsep.22.t: "波斯湾的饥荒"
 ottsep.22.d: "世界大战将波斯湾局势送到了崩溃的边缘，严重的干旱让本就保守饥荒折磨的人民痛不欲生。自从去年来一直没有将降雨，据报道，当地局势危如累卵，牛和骆驼的状态也非常糟糕，要是未来几周再没有降雨，这些牲口很可能就无法抵御寒冷和酷热，最后死亡。\n\n在哈伊马角，大米和糖已经变成了紧缺物品，人民只能开始靠煮亚麻和枣来榨水。马扎里商人们带着妻儿老小逃往了肯尼亚，希望能够在那里得以果腹，而其他人则开始逃往美索不达米亚三角洲，希望能够得到当地政府的帮助。"
 ottsep.22.a: "真可怕的场面……"
 ottsep.23.t: "[PER.GetName]占领亨贾姆岛"
 ottsep.23.d: "波斯海岸以南的亨贾姆岛在法律上是波斯人的地盘，但岛上的实际掌权人是艾哈迈德·本·奥贝德·朱马（迪拜谢赫的岳父）。但随着波斯人如今奉行强硬的反奥斯曼，德黑兰政府决定在霍尔木兹海峡碰碰运气，本周早些时候，谢赫和他们部下们被伊朗人赶出了亨贾母岛，并被赶回了迪拜，波斯人还在岛上设立了哨所，趾高气昂的挥舞波斯国旗。\n\n虽然我国政府进行了外交抗议，但是我们还没打算把这场边境冲突闹大。但是，在迪拜，德黑兰此举让很多开始质疑奥斯曼人是否还有能力捍卫自己在波斯湾的利益，还有他们的谢赫是怎么让伊朗人收拾的服服帖帖的。"
 ottsep.23.a: "希望这帮波斯畜牲知点足吧！"
 ottsep.24.t: "巴林不断滋生的骚动"
 ottsep.24.d: "随着波斯政府对于哈萨沿海地区的什叶派岛屿越来越感兴趣，当地的反奥斯曼情绪和反逊尼派情绪也与日俱增。再加上珍珠贸易的崩溃和谢赫们的治国不力，巴林地区要求改革的和平等代表权的呼声与日俱增。\n\n然而，比咄咄逼人的波斯人更令人不安的是，越来越多的当地人开始收听自由开罗电台，散播阿拉伯民族主义言论，呼吁全体阿拉伯人推翻土耳其人的统治。"
 ottsep.24.a: "真不幸。"
 ottsep.25.t: "阿拉伯海湾的冲突"
 ottsep.25.d: "科斯坦丁尼耶与德黑兰之间的紧张局势在本周再度升温，波斯海关扣押了一艘悬挂着迪拜国旗前往大通布岛的小艇。此举激怒了特鲁西尔海岸的居民，为了安抚该地的民众，奥斯曼海军的一支中队来到此地，并在波斯沿海城市伦格停泊。奥斯曼海军向伊朗政府发出最后通牒，立刻释放所有受苏丹-哈里发保护的旅客，随后奥斯曼舰队开炮齐射示警，岸上在炮击后升起了白旗。\n\n虽然奥斯曼帝国保护（用武力）了波斯湾的安全，但是不少人都认为两个老对手间恐怕又要燃起战火。随着巴勒斯坦和库尔德地区的动乱加剧，两国间的冲突恐怕迟早就要到来。"
 ottsep.25.a: "波斯人这是在玩火……"
 ottsep.26.t: "叙利亚穆斯林兄弟会成立"
 ottsep.26.d: "在埃及近日发生的事情的影响下，魅力十足的伊玛目哈桑·班纳在帝国的世俗化和西化的浪潮下，成立了穆斯林兄弟会的叙利亚分支。穆斯塔法·西贝伊谢赫承诺将在中东建立一个真正的阿拉伯哈里发国，并扫清来自西方的颓废思想，班纳在混乱的霍姆斯收获了一批信徒。而埃及对他提供的支持肯定也能让他少走不少弯路，但目前为止，我们的情报称，这个组织仍然是大叙利亚政界较为边缘化的一个组织。"
 ottsep.26.a: "太可怕了。"
 ottsep.27.t: "叙利亚民族行动联盟"
 ottsep.27.d: "自打权力下放联盟(decentralist coalition)在1935年选战中被击败后，就传出了一些关于新的叙利亚民族主义者党派的流言。这个新党有望成为更年轻化、更有活力且与传统的叙利亚党派不同的当。今日在他们的领导人艾哈迈德·沙拉巴蒂、阿卜杜拉·丹达希、伊尔凡·贾拉德和沙菲克·苏莱曼联合向公众宣布，“民族行动联盟”正式成立。\n\n为了与奥斯曼帝国官僚系统中的旧精英们对抗，新党承诺他们将成为叙利亚青年的代表，并于其他阿拉伯民族主义团体合作，并加速叙利亚取得自治的速度。而可能是受到了埃及的影响，民族行动联盟更提倡叙利亚是大阿拉伯(Qawmi)的一分子，而不是大马士革的老牌国民党员们（Watani）更常提的叙利亚民族主义。虽然他们现在热情高涨，但目前叙利亚以外的人对他们的政见没什么兴趣，而且哪怕是叙利亚境内，他们的号召也没有传出大马士革。"
 ottsep.27.a: "都是些无聊的小兔崽子罢了！"
 ottsep.28.t: "“阿拉伯幼狮”"
 ottsep.28.d: "叙利亚政治首都的局势持续发酵，民族行动联盟现在效仿欧洲的民族主义组织，成立了自己的民兵部队，他们自称“阿拉伯幼狮”，他们受到了身穿绿衣的欧洲民兵启发，在大马士革街头游行，为了不给奥斯曼宪兵递刀子，他们没有携带武器，他们承诺要在叙利亚青年中培养“德智体美劳模范”，在他们的培养下，叙利亚的青年将在武术、政治、数学、艺术和诗歌等方面都有卓越的表现。"
 ottsep.28.a: "太可怕了。"
 ottsep.29.t: "海塞卜事宜"
 ottsep.29.d: "海塞卜半岛是马斯喀特的飞地，也是中东地区最关键的战略要地之一。凭此地可以直接封锁霍尔木兹海峡，并切断伊拉克与伊朗与外界的贸易往来，因此此地一直是德黑兰和科斯坦丁尼耶的心头大患。然而，随着马斯喀特在两个敌对集团之间保持中立，似乎两国在此已经达成了一个可以接受的妥协，几个世纪以来，马斯喀提的苏丹们一直能够毫无争议地统治这个半岛。\n\n然而，马斯喀特的衰败并没有被忽视，随着该地区两个最大的势力之间的紧张关系的上升，半岛发现自己成为了一个危险游戏中的棋子。几个世纪以来，马斯喀特的海军都是他们的命脉和骄傲，但如今，现代的海上工业巨兽（即铁甲舰）已经完全淘汰了经典的阿拉伯三角帆船，半岛的防卫只能依靠邻国的善意。此刻，这种善意似乎已经到了尽头，波斯舰队在海峡周围进行的海军演习引发了奥斯曼的强烈反应，两国正处于战争边缘。"
 ottsep.29.a: "波斯人最好不要做任何让他们后悔的事情……"
 ottsep.29.b: "霍尔木兹海峡是波斯的，直到永远！"
 ottsep.30.t: "海塞卜遭到入侵"
 ottsep.30.d: "今天上午，原本宁静的海塞卜镇的居民被一支伊朗分遣队惊醒，阿拉伯湾的紧张局势再度升温，德黑兰政府单方面自作主张控制了整个霍尔木兹海峡。占领过程中也没有流血事件，伊朗方面似乎是由“波斯波利斯号”为先锋，在早上六点多，五艘小艇从母舰上登陆海塞卜港。在海塞卜堡与一小批马斯喀特驻军短暂冲突后，当地守军投降，随着伊朗国旗在城墙上升起，海塞卜半岛就此易主。\n\n此等明目张胆的侵略行为切断了我们与印度次大陆上盟友的联系，也震惊了巴格达和巴士拉的统治者，当地官员要求立刻伊朗的挑衅作出反应，并展示奥斯曼帝国舰队的力量，让波斯杂种们知道，奥斯曼帝国不是他们惹得起的！"
 ottsep.30.a: "起航前往海塞卜！"
 ottsep.30.b: "我们不能冒犯德黑兰方面。"
 ottsep.31.t: "奥斯曼就海塞卜发出最后通碟"
 ottsep.31.d: "意料之中，奥斯曼帝国对我们单方面出兵占领战略要地穆桑代姆半岛的行为勃然大怒，他们的舰队已经赶往该岛，并准备在必要时武力解决问题。他们已经不可能撤兵了，奥斯曼帝国勒令我们自行撤退，不然后果自负。\n\n虽然奥斯曼帝国这只巨兽如今四面环敌，但是我们还是不能看扁了他们，过去与他们几十年来的斗争已经证明了这一点。尽管如此，不少人都认为是时候停止这些尔虞我诈了，政府应该当机立断，一举决定未来几十年伊朗在波斯湾的地位。"
 ottsep.31.a: "我们必须撤退。"
 ottsep.31.b: "你们土耳其人太过分了，开战！"
 ottsep.32.t: "伊朗放弃穆桑代姆半岛"
 ottsep.32.d: "伊朗人似乎被奥斯曼舰队吓住了，他们赶紧卷铺盖从海塞卜逃跑，滚回波斯湾的另一边了。如今伊朗离开了半岛，但是半岛仍然前途未卜。事实证明，马斯喀特苏丹真的是一点点基本的战斗力都没有，而且霍尔木兹海峡在全球经济中的地位越来越重要，这个连接伊拉克和巴林的重要通道绝对丢不得，因此有人提出，如果奥斯曼帝国能够在半岛上建立起一个永久性的驻军基地，是不是更有利于我们的安全。"
 ottsep.32.a: "将半岛交还给我们的马斯喀特朋友。"
 ottsep.32.b: "霍尔木兹海峡需要强大的奥斯曼帝国保护！"
 ottsep.33.t: "海塞卜遭到入侵"
 ottsep.33.d: "今天上午，原本宁静的海塞卜镇的居民被一支伊朗分遣队惊醒，阿拉伯湾的紧张局势再度升温，德黑兰政府单方面自作主张控制了整个霍尔木兹海峡。占领过程中也没有流血事件，伊朗方面似乎是由“波斯波利斯号”为先锋，在早上六点多，五艘小艇从母舰上登陆海塞卜港。在海塞卜堡与一小批马斯喀特驻军短暂冲突后，当地守军投降，随着伊朗国旗在城墙上升起，海塞卜半岛就此易主。"
 ottsep.33.a: "伊朗的又一次胜利！"
 ottsep.34.t: "伊朗违反1913年《阿拉伯河议定书》"
 ottsep.34.d: "1913年，在结束了接近百年的争论后，《阿拉伯河议定书》终于制定完成，伊土两国的边境冲突就此落下帷幕。但是如今在东方的伊朗已经不打算继续中立，那么毫无疑问，伊朗将要开始将他们的野心输出到伊拉克了。\n\n两个大国间的战斗从凌晨开始，阿拉伯河畔的法奥要塞遭到空袭，随后伊朗骑兵部队便迈过河流，进军苏莱曼尼亚。"
 ottsep.34.a: "那就打啊！"
 ottsep.35.t: "亚美尼亚的叛乱！"
 ottsep.35.d: "中东在燃烧，帝国在此地数十年的统治濒临崩溃。东方的亚美尼亚人却嗅到了机遇，恩日杰的费达伊游击队已经准备好接管埃里温了，让我们再度为独立的亚美尼亚挥舞战旗。"
 ottsep.35.a: "我们忠于[TUR.Capital.GetCapitalVictoryPointName]。"
 ottsep.35.b: "为了亚美尼亚！（使用亚美尼亚继续游戏）"
 ottfla.1.t: "托普卡珀皇宫装修完成"
 ottfla.1.d: "1459年，征服者穆罕默德下令建造托普卡帕宫这座奥斯曼家族的前皇室居所。时光飞逝，如今的苏丹和他的人更喜欢生活在博斯普鲁斯海峡亚洲侧的居所，最高朴特也因此迁往了多玛巴哈切宫。虽然老皇宫也保留了部分功能，如作御用金库，但在1927年穆罕默德六世逝世后，老皇宫被彻底清空。而继位的阿卜杜勒-迈吉德二世苏丹陛下作为赫赫有名的艺术赞助人——本人也是一位才华横溢的艺术家，决定将老皇宫赠予奥斯曼政府，将此地作为博物馆和艺术展览馆使用。在封闭了八年之后，为了让奥斯曼帝国的辉煌再次闪耀于世并重燃人民对这个古老帝国的爱国热情，当局对老皇宫进行了彻底的修复与翻新。\n\n我们在内廷学堂举办了一场盛大的宴会，而我们尊敬的老苏丹则在开幕式上亲自向齐聚于此的各国媒体展示了他的作品与各种各样的奥斯曼当代艺术杰作。"
 ottfla.1.a: "埃迪尔内堡再度闪亮辉煌。"
 ottfla.2.t: "国家铁路总局接手东方铁路"
 ottfla.2.d: "在柏林股灾后，政府通过短暂的融资，从奥地利和德国的股东手里夺过了最后一部分铁轨的控制区权，东方铁路公司如今正式被整合进国铁局中。这家成立于1868年的铁路公司在当时成立是为了修建一条能够连接维也纳和科斯坦丁尼耶的铁路线，但是因为各种战争，国境变动和金融危机，这家公司命运坎坷。\n\n她最著名的产品莫过于“东方快车”（Orient Express），这条快车线连接着西鲁克兹到巴黎的路线。然而，世界大战让东方铁路公司损失惨重，因为德意志帝国在战时征用了她在中欧和东欧的大部分资产。尽管“东方快车”如今仍能从斯特拉斯堡出发，但不可否认的是，这个铁路帝国已经走到了终点。"
 ottfla.2.a: "值得一买。"
 ottfla.3.t: "巴格达的学生觉得数学题太难了"
 ottfla.3.d: "巴格达市的几所学校为了一个共同的敌人：数学，而团结了起来。甚至在有的地方，近百名学生在老师的支持下走上了城市的街头，抗议根据国家课程执行的他们的数学考试难度。这在巴格达不是第一次发生，也不大可能是最后一次，因为教育部无视了他们的要求，并声称他们只是“懒惰的学生，不应该再浪费时间抗议，而应该把时间用在学习上。”"
 ottfla.3.a: "……"
 ottfla.4.t: "悠悠球在沙姆市引发骚乱"
 ottfla.4.d: "悠悠球是一种儿童玩具，大部分都被做的五颜六色的，想玩的话可以用食指和拇指夹住拴着它的绳子，然后就可以上下滚动的玩了，但是悠悠球现在在萨姆市引起了骚乱，如今该市的穆夫提发表了一篇言辞激烈的演说，称悠悠球和今日萨姆的旱灾和黑色星期一股灾有关系。\n\n他们说，悠悠球每次都会往下掉，然后在没到地面上时就被绳子拉回去，如今人们哪怕哭天喊地都求不来雨，都赖悠悠球。虽然这种话哪怕是在最保守的居民看来也多少有点胡扯，但是穆夫提的话怎么说也是有分量的，当地瓦利也被迫开始考虑接下来的决策，萨姆议会中也因此开始了激烈的辩论。"
 ottfla.4.a: "我们必须立即没收所有悠悠球！"
 ottfla.4.b: "只不过是个人畜无害的玩具罢了……"
 ottfla.5.t: "塞利姆一世机场开通"
 ottfla.5.d: "在巴格达以西五十五英里的哈巴尼亚，以著名的苏丹塞利姆一世命名的新军用机场竣工了，此地日后将成为奥斯曼帝国在伊拉克的空军总部。\n\n按照世界大战时期英军在中东地区执行任务的经验，过去数年来，伊拉克飞行员在摩苏尔的空军军校接受了训练，维稳巡逻中空军出动的频率也在逐渐增加。而充分利用当地飞行员，也是奥斯曼帝国将伊拉克人逐步培养为在马什里克地区的主要兵源的又一步棋。"
 ottfla.5.a: "壮观！"
 ottfla.6.t: "科斯坦丁尼耶的空袭演习"
 ottfla.6.d: "为回应二战的爆发，国防部下令开展一次空袭演习，以便首都抵御空袭（特别是化学武器）的能力。事实证明，采购的新式防空武器和向民众分发应急包裹的决策很是实用，国防部也宣布演习圆满结束。"
 ottfla.6.a: "太棒了！"
 ottfla.7.t: "努里帕夏的陵墓"
 ottfla.7.d: "努里帕夏如今在加里波第指挥第二军团，而他对世界大战时期阵亡的土军将士没有得到妥善安葬感到十分悲痛，为此他卖掉了自己在科斯坦丁尼耶的房子，然后花光了所有积蓄，建造了一座陵墓，用纪念在海丽丝峡战死的一万六千名土耳其年轻人。他把战场上的骸骨都收集了起来，然后小心翼翼的将他们与悼词一同放在了大理石做成的圣坛中。\n\n努里帕夏自己在世界大战时期就在加里波利担任下级军官，他希望借此，让战死加里波第的土耳其战士们被世人牢记，永垂不朽。"
 ottfla.7.a: "至善之举。"
 ottfla.8.t: "古尔·杰马尔号的最后航行"
 ottfla.8.d: "这艘原名“日耳曼号”(Germanic)的船只是奥斯曼帝国最著名的船只之一，1874年由哈兰德与沃尔夫造船厂在贝尔法斯特制造。1910年开始为奥斯曼帝国服役，并负责黑海地区的邮政运输工作，在1915年战火纷飞时，该舰开始运输士兵和弹药，而且表现出色，直到她被皇家海军的鱼雷击中。\n\n但是她在爱琴海最著名的行动莫过于在希腊沦陷后把土耳其居民护送到多德卡尼斯群岛，并在1921年成为了第一艘到达美国的奥斯曼船只，她骄傲的在美国沿岸扬起奥斯曼帝国的旗帜航行。然而，虽然她的功绩令人钦佩，但这艘船的船龄实在太高了，在服役了53年后，她已经启航前往塔兰托，在那里，她将被拆解。"
 ottfla.8.a: "我们对她的服务很是感激！"
 ottfla.9.t: "扫盲学会"
 ottfla.9.d: "出于对巴格达省长在伊拉克实行愚民政策的不满，一个由阿拉伯青年组成的团体开始尝试接管教育事业，这个名为扫盲学会( Jam'iyyat al-Sa'i li Mukafahat al-Ummiya)的组织成立于4年前，始终致力于为伊拉克农村的穷人与文盲提供受教育的机会，他们受到俄罗斯的教育系统的启发，与其他受过教育的教师和毕业生组成了流动学校，传播知识。\n\n同时这个组织还和国民集团(Jamalat al-Ahali)这个政党关系密切，这个政党是社会民主主义者的聚集地，也是由卡米勒·沙迪希、穆罕默德·哈迪德、阿卜杜勒-法塔赫·易卜拉辛和阿卜杜勒-卡迪尔·伊斯玛仪控制德反对派报纸，国民报(al-Ahali)的喉舌。"
 ottfla.9.a: "一个伟大的倡议！"
 ottfla.10.t: "安纳托利亚的丘布克一号水电站完工"
 ottfla.10.d: "丘布克一号大坝是坐落在丘布克河上的一座混凝土大坝。该项目于1930年破土动工，以解决困扰安卡拉这个安纳托利亚大都市的洪水问题。大坝高25米，长900米，由120000立方米的混凝土制成，混凝土的原料来自附近地区的火山岩。它被认为是奥斯曼帝国工程建设实力的一个重要飞跃。\n\n大维齐尔本人也出席了竣工仪式，他赞扬和感谢了工程师和建筑工人的辛苦付出，并宣布帝国将会建设更多类似的工程，为民众提供必要的水源供应，并解决缺乏卫生设施的问题。"
 ottfla.10.a: "我们向前进！"
 ottfla.11.t: "组建国家航空总局"
 ottfla.11.d: "奥斯曼帝国政府认为飞机是我们这个时代最重要的技术进步之一，并一直对航空领域抱有浓厚的兴趣。因为它在镇压叛乱和快速通信方面的潜力对于维护我们伟大祖国的完整至关重要。然而，除了军事应用外，人们对从土耳其到周边地区的民用航空的兴趣也越来越大。\n\n为了满足这一需求，帝国政府与德国飞机制造商容克公司建立了合作关系，以在奥斯曼帝国境内生产有许可证的飞机。尽管帝国并没有大规模生产飞机的技术实力和工业化程度，但航空业已经被帝国政府视为事关国计民生的重要行业。\n\n目前由国防部管理的航空部门已更名为国家航空总局，并且并入交通部。虽然政府还起草了在科斯坦丁尼耶建造机场的宏伟计划，但由于缺乏资金，这一计划被无限期推迟，已筹集的资金被转用于扩建巴格达、贝鲁特、麦加和米苏拉塔的机场。"
 ottfla.11.a: "我们要触及天空！"
 ottfla.12.t: "[TUR.GetNameDefCap]庆祝开斋节"
 ottfla.12.d: "今天是开斋节的第一天。在斋月斋戒一个月之后，所有穆斯林都在庆祝这个欢乐的时刻。\n\n在大多数家庭中，人们都去清真寺参加晨祷。而在这些人回家后发现家人准备了丰盛的早餐。在参加祷告之前，人们也有吃枣子或糖果的习惯。对于许多家庭来说，这是过去30天里第一次在日出后提供的早餐。家里的年轻人——儿子、女儿、孙子、孙女——传统上都会亲吻长辈的手，因为长辈会给他们礼物，而礼物通常是用手帕包起来的钱或金币。\n\n这三天的庆祝活动是按长幼次序礼仪的组织。第一天是为家庭成员准备的。年轻人看望长辈是传统。然后必须去拜访更远的亲戚邻居。这是欢聚的时刻，也是让难过的人安心的时刻。如果有人彼此争吵过，那么开斋节会被认为是一个化干戈为玉帛的日子。\n\n庆祝活动的另一个著名部分就是土耳其风味的甜品。这些甜品用来款待提供给来访的客人，以及挨家挨户地跑来跑去要糖果或现金的邻居孩子。此外，斋月的顶尖鼓手会在早上参观社区。这条街上的居民按惯例要给鼓手一个月的小费。"
 ottfla.12.a: "节日快乐！"
 ottfla.13.t: "帝国庆祝主显节"
 ottfla.13.d: "主显节是一个基督教节日，在西方基督世界中也被称为“三王节”，是东正教最神圣的节日之一，而我国大部分基督教信徒都信仰东正教。在科斯坦丁尼耶和士麦那，这个节日最公开的庆祝方式是象征性的圣水仪式，希腊东正教会牧首会将一个木制的十字架扔进金角湾的水中。随后，一群虔诚的游泳者将在冰冷的海水里将十字架捞起，并送回到牧首手中。\n\n然而，帝国不仅只有基督徒会庆祝这一天，帝国各地的穆斯林渔船也会在同一天进行祝福活动。"
 ottfla.13.a: "让我们向神的独生子致敬！"
 ottfla.14.t: "空军的骆驼摔跤比赛"
 ottfla.14.d: "由于黑色星期一造成的经济萧条给我们的帝国带来了沉重的损失，军队的预算也大幅减少。为了弥补部分损失，奥斯曼帝国航空联盟决定以盛大的骆驼摔跤锦标赛的形式举办一次募捐活动，这在安纳托利亚可是个新鲜事儿。\n\n骆驼摔跤比赛是有着2300多年历史的突厥传统活动。土耳其的骆驼摔跤比赛是这样的：一开始工作人员会牵着一只发情的母骆驼，从两只雄性图鲁(Tülü)骆驼面前经过，使得这两只雄性骆驼互相争斗。两只骆驼会利用它们的脖子把对手压倒。如果有一方倒地或逃离战斗，则宣布另一方获胜。虽然许多奥斯曼人民党人士称这种比赛是落后的糟粕，动物保护主义者也认为这是严重侵害动物权利的残忍行为，但“突厥之家”(Türk Ocaklari)组织对这一活动表示赞赏，称其为土耳其的文化盛宴。"
 ottfla.14.a: "愿最好的骆驼胜出！"
 ottfla.15.t: "维也纳陷落"
 ottfla.15.d: "1529年，当最高朴特的大军向维也纳开拔时，这座城市似乎将成为奥斯曼征服世界的一大障碍，但当维也纳通过了考验后，帝国的扩张头一次到达界限。1683年，奥斯曼又一支包括1.2万名耶尼切里的17万人大军兵临维也纳城下，但由于神圣罗马帝国大军和波兰-立陶宛联邦翼骑兵的合力围攻下再次被赶了回去。在许多人看来维也纳之战是奥斯曼帝国的转折点，而在维也纳落败后奥斯曼进入了滞止期，而帝国在欧洲的外围地区也慢慢被基督教大军逐步侵占。\n\n之前的两次失败在今天取得了成功，土耳其军队的纵队穿过玛丽亚·特蕾西娅广场，向红场上的白新月致敬。与此同时，哈布斯堡家族的避暑山庄美泉宫也被改造成了我军的总部，因为哈布斯堡的军队仍在负隅顽抗。"
 ottfla.15.a: "安拉胡阿克巴！"
 ottfla.16.t: "村民撞上天外来客"
 ottfla.16.d: "今天，一个阿克萨赖的村民称，他看见一个光球从天上坠落到他的农田里，还直接压死了一只羊。而当太空飞船打开舱门，一名身穿外星制服的男人从里面走了出来，这位村民直接被吓坏了。他还以为这是不怀好意的敌人，当即拿着拐杖冲了上去。而村民则被入侵者打晕，几个小时之后才醒过来，外星人也没有留下任何踪迹。锥顶帽协会相信这一定是天外来客，而铝箔袋瓦合甫学者则认为这应该是军队的秘密实验。"
 ottfla.16.a: "这故事真够怪的……"
 ottfla.17.t: "塞尔达尔：一个民间英雄？"
 ottfla.17.d: "我们的少尉柴克斯利·塞尔达尔在不幸遇难后成为了人民党支持者们的英雄。他的支持者们写了一大堆有关他的故事和诗歌，甚至有的女性崇拜者也为他书写了崇恋的情书。不过这个礼拜，塞尔达尔崇拜又有了新花样，新上映的电影《神鬼红西》演出了这么个内容：塞尔达尔在美国（按照电影的世界观，美国此时正在内战）同一个名叫阿奇兹·维法的侦探在芝加哥的高楼大厦间与一帮工团民兵斗智斗勇，最终夺回了被红色分子掳走的奥斯曼皇冠上的宝石。虽然这个电影被老一辈人痛批不切实际，但大多数[ROOT.GetAdjective]公民都挺喜欢这部电影的，尤其是[ROOT.Capital.GetCapitalVictoryPointName]街头的孩子们，他们在玩耍的时候还会不时地模仿电影里的情节。"
 ottfla.17.a: "这是[ROOT.GetAdjective]巴贝尔斯堡的开始吗？"
 ottfla.18.t: "帝国的拯救者"
 ottfla.18.d.OTT: "《神鬼红西》那令人期待已久的续集让奥斯曼的诸家影院再次被土耳其影业的新创意点燃。新的故事发生在遥远的2039年，那时的地球被埃及人控制，而各地的土耳其人则被这个极权主义政权处处压迫。于是一个来自1939年的战斗机飞行员和另一个来自2039年的“空间行者”合作，借助能够在大气层外飞行的特殊飞机，从暴君的手中拯救这个星球。\n\n尽管这个故事再次被批评内容复杂剧情荒谬，但它的票房表现却相当良好，科斯坦丁尼耶、伊兹密尔、贝鲁特和巴格达的大电影院外排满了心急如焚的市民，而保守派在报纸上的诽谤则进一步提高了这部电影在奥斯曼青年中的知名度，尽管首都的阿里·埃芬迪电影院门口也因此爆发了一场冲突。"
 ottfla.18.d.TUR: "《神鬼红西》那令人期待已久的续集让奥斯曼的诸家影院再次被土耳其影业的新创意点燃。新的故事发生在遥远的2039年，那时的地球被埃及人控制，而各地的土耳其人则被这个极权主义政权处处压迫。于是一个来自1939年的战斗机飞行员和另一个来自2039年的“空间行者”合作，借助能够在大气层外飞行的特殊飞机，从暴君的手中拯救这个星球。\n\n尽管这个故事再次被批评内容复杂剧情荒谬，但它的票房表现却相当良好，科斯坦丁尼耶、伊兹密尔、贝鲁特和锡瓦斯的大电影院外排满了心急如焚的市民，而保守派在报纸上的诽谤则进一步提高了这部电影在奥斯曼青年中的知名度，尽管首都的阿里·埃芬迪电影院门口也因此爆发了一场冲突。"
 ottfla.18.a: "又一次土耳其人创造力的绝妙展示！"
 ottfla.19.t: "埃尔津詹地震"
 ottfla.19.d: "今天，埃尔津詹镇发生的三次巨震中的最后一次已经停止。这座位于北安纳托利亚断层沿线的城市已被彻底摧毁，死亡人数已上升到33000人，另有近10万人受伤或仍被困在废墟下。\n\n这是土耳其历史上最大的地震之一，这场地震也造成了连带的暴风雪、暴雨和洪水，进一步加剧了该地区的人道主义危机。虽然我们已经向埃尔津詹镇转拨了特别资金，以协助红新月会和地方当局救灾，但越来越多首都民众要求政府制定更严格的建筑条例以保障人民安全，并为地震研究所提供更多资金。"
 ottfla.19.a: "真是灾难！"
 ottfla.20.t: "恩维尔贝伊香烟被接管"
 ottfla.20.d: "由孟德尔-戈特里奇于1909年在德国创立的恩维尔贝伊公司，今天将被移交给土耳其国家烟草专卖局。这家名字来源于声名狼藉的恩维尔帕夏的公司宣布虽然其名字将进行修改，但运营仍将照常，并同时宣布将推出更多的值得信赖的[ROOT.GetAdjective]品牌和产品。\n\n虽然该公司在[ROOT.GetAdjective]-德国市场上只是一个小角色，且其主要制造厂是位于德累斯顿的叶尼德兹工厂，但这次出售仍然表现了[ROOT.GetAdjective]和德国间不断发展的商业友谊的最新进展。"
 ottfla.20.a: "万岁！"
 ottfla.21.t: "阿卜杜勒-迈吉德二世之死"
 ottfla.21.d: "今天我们得知了一个不幸的消息，我们亲爱的苏丹阿卜杜勒-迈吉德二世因心脏病发作离开了人世。\n\n苏丹的葬礼正在组织，规格自然会符合他作为我们帕迪沙和全伊斯兰哈里发的身份。\n\n随着消息的不断传播，大街小巷充斥着痛苦而悲伤的声音，我们这位罗马凯撒是人民眼中的瑰宝，也是帝国最好的舵手。\n\n阿卜杜勒-迈吉德-本-阿卜杜拉齐兹作为帝国的继承人出生于1868年，但由于他的父亲被谋杀并被赶出宫廷，直到他的堂兄于1926年去世后，他才继承了苏丹之位。这个迟来的继承对他来说并不轻松，作为一位著名的文化赞助人和鉴赏家，我们的苏丹更愿意将他的时间投入到绘画、音乐和礼拜中，而非投身于世俗的治理。\n\n然而，尽管他对自己的位置无感，他还是逐渐投入其中，为帝国主持了一个巨大变革的时代。\n\n保守派们会记住他的虔诚，而自由派将会意识到到他是愿意将帝国的统治交给民选政府的。\n\n现在，他的位置由他的堂兄艾哈迈德四世苏丹接任，新苏丹将在首都悼念他的前任，然后带领帝国进入一个由他创造的光明新时代。"
 ottfla.21.a: "我们来自真主，必将归于真主！"
 ottfla.22.t: "法赫尔丁帕夏被任命为耶路撒冷总督"
 ottfla.22.d: "虽然大叙利亚起义被彻底粉碎了，但耶路撒冷周边地区的动乱远未结束，仍有一小簇叛匪在与政府军和犹太复国主义民兵发生冲突。为此，法赫尔丁帕夏，这位相对无争议且同奥斯曼人民党有联系的军人被任命为地区总督，以确保该地区服从科斯坦丁尼耶中央。"
 ottfla.22.a: "祝他好运。"
 ottrev.3.t: "[LBA.GetName]的麻烦事"
 ottrev.3.d: "奥斯曼帝国在世界大战时期与塞努西并肩作战，可在意土战争结束后，这里就开始慢慢脱离科斯坦丁尼耶的控制了。埃及人也察觉到了这点，过去几十年来都在尝试利用我们两国间的隔阂，再加上这几年来奥斯曼政府的世俗主义政策和集权化改革，[LBA.GetName]也有另立门户的意思。如今马什里克地区局势日渐紧张，埃及对此地的野心也越来越大，越界行为也越来越多，武装分子和反奥斯曼团体也正伺机而动。"
 ottrev.3.a: "太可怕了。"
 ottrev.4.t: "[LBA.GetName]同最高朴特决裂"
 ottrev.4.d: "我们的盟友艾哈迈德·谢里夫一世在本周早些被废黜，埃及支持的伊德里斯归国并推翻了他。伊德里斯一点都不掩藏自己的真实意图，在今日早些他宣称他的国家与埃及苏丹国联盟，并将正在托布鲁克城外与利比亚军队训练的奥斯曼顾问团直接驱逐出境，埃及人的帝国主义行径激怒了我国政府。"
 ottrev.4.a: "他们得为此付出代价！"
 ottfor.1.t: "半岛上的战争"
 ottfor.1.d: "在世界大战和我们的伟大帝国成功镇压阿拉伯人的反抗之后，我们重新恢复了对阿拉伯半岛腹地的控制。沙特人可谓是首鼠两端，在战争初期曾与我们对抗，在战争接近尾声时又突然翻脸，加入了对汉志的哈希姆人的镇压。\n\n然而，我们两个附庸之间对于阿拉伯半岛控制权的争夺从未停止。自从1925年大英帝国灭亡后，沙特就在积蓄力量，打算给北方这个拉希德主导的埃米尔国以致命一击。\n\n由于冲突双方都承诺效忠哈里发，而我国因连年战争而资源紧缺，所以我们没有什么兴趣去干涉他们之间的冲突。不过，汉志、马安的部落和科威特的萨巴赫家族却忧心忡忡，他们已经承诺支持拉希德，以期彻底镇压瓦哈比派这一瘟疫。该地区的奥斯曼宪兵警告我们，有大批全副武装的阿拉伯青年男子骑马进入沙漠。如果这些人返回，这些人的复员就成了问题。而阿拉伯独立的火种也将会在这些人身上传承。"
 ottfor.1.a: "反正我们也无法阻止他们。"
 ottfor.2.t: "阿拉伯军团组建"
 ottfor.2.d: "安曼出现了一个名为“阿拉伯军团”的准军事组织，由在阿拉伯统一战争中支持拉希德的核心激进分子组成。其组织人数已经超过300人，并打着保卫哈里发的旗号。不过有人认为他们的真正目标是让阿拉伯世界完全摆脱奥斯曼帝国的桎梏。\n\n驻扎在萨姆的军队已经请求命令，在他们坐大之前，先下手为强，以武力荡平此组织。然而，叙利亚总督警告我们，对阿拉伯人进行武力镇压只会加剧叛乱的风险，并使叛军头领成为被其他阿拉伯人纪念的烈士。"
 ottfor.2.a: "严厉打击这些团体。"
 ottfor.2.b: "苏丹因其子民的忠诚而龙颜大悦！"
 ottfor.3.t: "哈伊勒陷落"
 ottfor.3.d: "沙特家族最终击败了拉希德，震动了整个穆斯林世界，瓦哈比军队对杰拜勒舍迈尔城镇的残酷镇压迫使数千名与沙特为敌的人逃入我们的土地。\n\n这些移民一贫如洗，痛失亲人，他们涌向安曼和科威特寻求庇护，希望逃离沙特军队的魔爪。沙特在胜利后再次重申了他们对哈里发的忠诚，并送来了丰厚的贡品。然而南部维拉耶的官员们却时刻担心他们有一天会从我们背后捅刀子。"
 ottfor.3.a: "我们承认沙特的胜利。"
 ottfor.4.t: "利雅得陷落"
 ottfor.4.d: "19世纪，穆罕默德·阿里的部队曾将沙特赶走，如今，北方的埃米尔又一次把沙特赶出了利雅得。从哈伊勒到麦地那，全半岛的阿拉伯人为瓦哈比派的战败而欢呼。然而，阿拉伯人联手起来对抗内志的行为让南方的瓦利们很担忧，他们担心，阿拉伯民族主义情绪很可能会在阿拉伯联军中爆发。"
 ottfor.4.a: "我们承认拉希德的胜利。"
 ottfor.5.t: "贝尔格莱德条约组织的成立"
 ottfor.5.d: "巴尔干半岛再次战火四起，如今巴尔干各国联合起来，团结一致企图推翻保加利亚霸权。虽然世界大战时期我们同处一个阵营，可是我们和他们的政府间没什么好感，我们也知道他们对埃迪尔内和科斯坦丁尼耶的野心，如今塞尔维亚人还没有邀请我们一起推翻保加利亚，但是西部边界卷入战火的可能性正在与日俱增。我们正准备加强埃迪尔内的防御阵地，我军部队也进入高度警戒状态，免得保加利亚人狗急跳墙。我们不太清楚未来何去何从，但目前而言，饱受折磨的安纳托利亚，还没有足够的兵员供我们挥霍。"
 ottfor.5.a: "欧洲的上空已经酝酿了一团乌云。"
 ottfor.6.t: "排保宣传激化"
 ottfor.6.d: "塞尔维亚人和罗马尼亚人在多瑙河对岸部署和调动军队，反保加利亚言论在整个西安纳托利亚流传甚广，特别是在东色雷斯的热点地区，伊玛目们和民粹主义者正在煽动战争，他们要民众时刻牢记第一次巴尔干战争的惨败，赞颂奥斯曼军队在第二次巴尔干战争中的英勇无畏，并呼吁解放在保加利亚暴政下受苦的穆斯林兄弟。\n\n小股市民已经武装起来，准备面对这即将到来的战争。征兵中心里也已经挤满了为重新夺回西色雷斯而战的志愿者。如此看来，不论我们是否愿意，战争已经日益临近了。"
 ottfor.6.a: "动员部队！"
 ottfor.7.t: "西色雷斯的恐怖袭击"
 ottfor.7.d: "看来斯拉夫人并不是我们祖国唯一的敌人，我们东南各省的土耳其人也开始闹事了。\n\n在穆斯林占主导地位省份的城镇中，当地警察在镇压暴民时渐渐力不从心。随机或有组织的对保加利亚官员的恐怖袭击似乎正在增加。伊玛目们在他们的敏拜尔上鼓动战争，针对保加利亚店主和公民的暴力袭击事件层出不穷，军队也已经动员起来准备防御，局势处于崩溃边缘。现在看来，奥斯曼帝国军队将会站在贝尔格莱德条约一边，“解放”我们的穆斯林公民。"
 ottfor.7.a: "之前我们就打败过他们，我们现在再来一次！"
 ottfor.8.t: "奥斯曼帝国希望与我们结盟"
 ottfor.8.d: "奥斯曼帝国的激进民族主义军政府现在在我们的国家民粹主义政权的鼓舞下宣称他们从现在起有兴趣与我们合作，成为反帝国主义的轴心。我们应该接受他们的请求吗？"
 ottfor.8.a: "让我们与土耳其人并肩作战。"
 ottfor.8.b: "与土耳其人结盟不在考虑范围内。"
 ottfor.9.t: "俄国同意"
 ottfor.9.d: "俄罗斯国已经同意了我们的提议，从此我们就是莫斯科协约的新成员！"
 ottfor.9.a: "好极了！"
 ottfor.10.t: "俄国拒绝"
 ottfor.10.d: "俄罗斯国没有回应我们的提议，外交部担心他们对和我国的军事同盟不感兴趣。"
 ottfor.10.a: "完蛋！"
 ottfor.13.t: "埃迪尔内军事协定"
 ottfor.13.d: "当我们在19世纪末和第一次巴尔干战争期间被赶出我们在欧洲的控制区时，巴尔干各国并没有带着善意离开。复仇主义、暴力和屠杀震惊了世界，巴尔干半岛的旧貌已发生了根本性变化。\n\n然而，奥斯曼帝国现在已经认识到他们在欧洲呼风唤雨的时代已经结束了。科斯坦丁尼耶的政治家们并没有出于复仇之心而采取愚蠢的行动，而是选择了另一条道路。奥斯曼帝国希望与北方邻国建立良好的关系，并确保巴尔干火药桶的稳定。这对奥斯曼帝国自己和他巴尔干诸国都有利。\n\n奥斯曼帝国希望通过《埃迪尔内协定》实现这个被一些人称为“不现实、浪漫和天真的”和平梦想。此协定对地面部队和舰队都进行了限制，规定了大型常备军复员和限制所有海军舰艇的最大规模。除此之外，接受协定的各方还将相互签署互不侵犯条约，以防止巴尔干半岛各国之间爆发冲突。"
 ottfor.13.a: "将电报拍给我们在国外的使馆！"
 ottfor.14.t: "埃迪尔内军事协定"
 ottfor.14.d: "当奥斯曼人在19世纪末和第一次巴尔干战争期间被赶出其在欧洲的控制区时，他们并未是带着善意离开。复仇主义、暴力和屠杀震惊了世界，巴尔干半岛的旧貌已发生了根本性变化。\n\n然而，奥斯曼帝国现在已经认识到他们在欧洲呼风唤雨的时代已经结束了。科斯坦丁尼耶的政治家们并没有出于复仇之心而采取愚蠢的行动，而是选择了另一条道路。奥斯曼帝国希望与北方邻国建立良好的关系，并确保巴尔干火药桶的稳定。这对奥斯曼帝国自己和他巴尔干诸国都有利。\n\n奥斯曼帝国希望通过《埃迪尔内协定》实现这个被一些人称为“不现实、浪漫和天真的”和平梦想。此协定对地面部队和舰队都进行了限制，规定了大型常备军复员和限制所有海军舰艇的最大规模。除此之外，接受协定的各方还将相互签署互不侵犯条约，以防止巴尔干半岛各国之间爆发冲突。"
 ottfor.14.a: "为了家园的和平，为了世界的和平！"
 ottfor.14.b: "我们拒绝这些荒谬的要求！"
 ottfor.15.t: "[From.GetNameDefCap]签署埃迪尔内协议"
 ottfor.15.d: "[From.GetNameDefCap]政府已经同意条约条款，并决定致力于维护巴尔干地区的和平。"
 ottfor.15.a: "万岁！"
 ottfor.16.t: "[From.GetNameDefCap]拒绝签署埃迪尔内协议"
 ottfor.16.d: "[From.GetNameDefCap]政府宣布他们拒绝条约条款，并称这些条约就是在损害他们国家的利益，是我们对他们国家用的阴招。"
 ottfor.16.a: "致力于和平的又一次失败……"
 ottfor.161.t: "[From.GetNameDefCap]废除埃迪尔内协议"
 ottfor.161.d: "出于对目前防卫政策的不满，也有可能是想要另寻手段满足自己对于扩张和屠杀的欲望，如今[From.GetNameDefCap]宣布推出埃迪尔内条约，还称土耳其人弄出就是搞吉兹亚罢了，同时还呼吁其他成员在为时不晚前退出条约。"
 ottfor.161.a: "让我们保持乐观态度。"
 ottfor.161.b: "为了上帝与祖国，打倒埃迪尔内条约！"
 ottfor.18.t: "参加伊斯坦布尔协约的邀请"
 ottfor.18.d: "最尊贵的苏丹-哈里发[OTT.GetLeader]呼吁忠诚的伊斯兰教兄弟们与他一起加入一个新的多边条约以反对帝国主义的威胁。这个以土耳其首都命名的条约是国际关系中的一个里程碑，它建立了一个防御性的联盟，并希望有朝一日能够团结整个穆斯林世界以对抗潜在的威胁。"
 ottfor.18.a: "我们乐意接受。"
 ottfor.18.b: "我们才不会去管土耳其人的闲事。"
 ottfor.19.t: "联盟提议被驳回"
 ottfor.19.d: "尽管我们和颜悦色地请求他们成为我们的盟友，但外国代表团似乎决定拒绝我们最慷慨的提议。"
 ottfor.19.a: "岂有此理！"
 ottfor.20.t: "双奥记（A Tale of Two）"
 ottfor.20.d: "在奥斯曼帝国漫长的历史中，只有少数几个国家能被证明为我们可敬的对手，奥地利帝国就是其中的一个。历史上我们两个大帝国间的战争一次又一次地改变了巴尔干地区的边界，而这些战争造成的后果甚至绵延至今。尽管如此，时代已经变了，曾经被视为绝无可能发生的事情在现在看来也不再是遥不可及。\n\n围绕着[773.GetCapitalVictoryPointName]的匈牙利学院(Konstantinapolis Macar Bilim Enstitüsü)所提出的一个想法，并得到我们的大维齐尔谨慎的批准后，在这个受到普鲁士的统治和激进的政治变革所震撼的世界下，维也纳和[TUR.Capital.GetCapitalVictoryPointName]的大使们一直在日以继夜的改善两国之间的关系。尽管人们最初对该友好关系的想法是积极的，但许多人仍然在质疑这种关系应该到什么程度为止，有些人认为到此为止就够了，还有些人则希望推动更多。\n\n巴尔干地区曾是我们之间的主要战场，现如今也仍是一个有分歧的话题。但随着近年来奥地利和奥斯曼帝国对巴尔干地区重要政治形势发展的实质性反应的缺乏，双方对于该区域维持现状的影响力和能力都已大大降低。所以即便维也纳和[TUR.Capital.GetCapitalVictoryPointName]对于理想的巴尔干未来仍持有不同的看法，但至少双方都不希望巴尔干拥有足以挑战我们的地方势力，我们将携手确保巴尔干地区的和平。"
 ottfor.20.a: "派出我们的大使去维也纳进一步深化合作。"
 ottfor.20.b: "有些伤口永远无法愈合……"
 ottfor.21.t: "双奥记（A Tale of Two）"
 ottfor.21.d: "在奥斯曼帝国漫长的历史中，只有少数几个国家能被证明为我们可敬的对手，奥地利帝国就是其中的一个。历史上我们两个大帝国间的战争一次又一次地改变了巴尔干地区的边界，而这些战争造成的后果甚至绵延至今。尽管如此，时代已经变了，曾经被视为绝无可能发生的事情在现在看来也不再是遥不可及。\n\n围绕着[773.GetCapitalVictoryPointName]的匈牙利学院(Konstantinapolis Macar Bilim Enstitüsü)所提出的一个想法，并得到我们的大维齐尔谨慎的批准后，在这个受到普鲁士的统治和激进的政治变革所震撼的世界下，维也纳和[TUR.Capital.GetCapitalVictoryPointName]的大使们一直在日以继夜的改善两国之间的关系。尽管人们最初对该友好关系的想法是积极的，但许多人仍然在质疑这种关系应该到什么程度为止，有些人认为到此为止就够了，还有些人则希望推动更多。\n\n巴尔干地区曾是我们之间的主要战场，现如今也仍是一个有分歧的话题。但随着近年来奥地利和奥斯曼帝国对巴尔干地区重要政治形势发展的实质性反应的缺乏，双方对于该区域维持现状的影响力和能力都已大大降低。所以即便维也纳和[TUR.Capital.GetCapitalVictoryPointName]对于理想的巴尔干未来仍持有不同的看法，但至少双方都不希望巴尔干拥有足以挑战我们的地方势力，我们将携手确保巴尔干地区的和平。"
 ottfor.21.a: "在萨拉热窝安排会面。"
 ottfor.21.b: "有些伤口永远无法愈合……"
 ottfor.22.t: "萨拉热窝协定"
 ottfor.22.d: "萨拉热窝市隐藏在狄那里克阿尔卑斯山脉（迪纳拉山脉）中，在今年早些时候被选为奥斯曼帝国和奥地利帝国代表团官方会面以讨论进一步合作的地点。有人说，这个会面地点的选择有其象征意义，是为了纪念弗朗茨-费迪南大公在数十年前的悲剧性死亡以及其所直接带来的后果和塑造的世界。\n\n在巴尔干强权双方谨慎的认可下，此次会面宣布成立了一个正式会议，以协调双方一致的巴尔干政策并确保该地区不会出现足以对双方产生强大威胁的势力。随着会议接近尾声，一个同时保证巴尔干国家的独立但遏制一切可能的战争或扩张的提案得到了最多的支持，并在“萨拉热窝协定”中得到了巩固。然而，有些人认为这只是两国间交往的一个开始，一个在两帝国间建立全面军事联盟前的某种外交探索。"
 ottfor.22.a: "进一步探索联盟的可能性。"
 ottfor.22.b: "签署萨拉热窝协定。"
 ottfor.22.c: "取消这个计划。"
 ottfor.23.t: "权宜之盟"
 ottfor.23.d: "在双方都对建立奥斯曼-奥地利联盟表现出极大的兴趣下，维也纳和[TUR.Capital.GetCapitalVictoryPointName]的外交部自豪的宣布了“萨拉热窝协定”的形成。该协定为两个帝国几个世纪间的冲突暂时划上了句号，并朝着建立一个更稳定、更和平的巴尔干地区迈出了一大步，国际观察家也大多认可这是外交天才之举。然而，巴尔干诸国对此协定十分不满，该地区的许多政府已经公开谴责这是一份帝国主义的协定，同时也是对所有巴尔干国家独立的直接威胁。"
 ottfor.23.a: "为和平与新朋友干杯。"
 ottfor.24.t: "批准萨拉热窝协定"
 ottfor.24.d: "今天早些时候，[TUR.Capital.GetCapitalVictoryPointName]和维也纳两国政府都批准了“萨拉热窝协定”，这将确保结束巴尔干地区的战争，并给予了奥地利和土耳其帝国在该地区维和调解的权力，至此，两国在萨拉热窝讨论的内容终于开始付诸行动。\n\n该协定为两个帝国几个世纪间的冲突暂时划上了句号，并朝着建立一个更稳定、更和平的巴尔干地区迈出了一大步，国际观察家也大多认可这是外交天才之举。然而，巴尔干诸国对此协定十分不满，该地区的许多政府已经公开谴责这是一份帝国主义的协定，同时也是对所有巴尔干国家独立的直接威胁。"
 ottfor.24.a: "为和平干杯。"
 ottfor.25.t: "谈判破裂"
 ottfor.25.d: "尽管在谈判的一开始双方表现出了愉快的氛围，但最终奥斯曼和奥地利还是未能达成这份巴尔干的合作与和平条约。虽然谈判双方都对此条约未能达成而感到失望，但巴尔干各小国都为这份威胁到他们独立的条约被终止而感到由衷的高兴。"
 ottfor.25.a: "那么我们仍是宿敌……"
 ottfor.26.t: "堡垒岛会晤"
 ottfor.26.d: "为了庆祝我们两个伟大帝国结成同盟，[AUS.GetLeader]和[TUR.GetLeader]今日在多瑙河中的堡垒岛举行会晤。堡垒岛处于匈牙利（特兰西瓦尼亚）、罗马尼亚和塞尔维亚之间，岛上居民只有土耳其人。19世纪的俄土战争中奥斯曼帝国战败，失去了周边地区的控制权，但是此岛在谈判中被忽略了，所以在法律上这里还是奥斯曼帝国的领土，直到1913年在第一次巴尔干战争中，奥地利军队占领此地，然而苏丹从来没有承认这一占领。不过为了对新朋友表示诚意，[AUS.GetLeader]今日已经下令把此岛归还奥斯曼帝国，并将此地作为苏丹的私人领地，免于交税和征兵。\n\n本次是两位君主的首次正式会晤，同时也是一次大张旗鼓的宣传，数万人通过专门的广播节目关注这一盛况。双方交换了礼物，[TUR.GetLeader]苏丹送给奥皇一幅亲自绘制的描绘[TUR.Capital.GetCapitalVictoryPointName]天际线的作品，奥皇则向苏丹赠送了一把华丽的左轮手枪。仪式最后以奥地利仪仗队鸣礼炮21响结束。顺便说一下，奥地利仪仗队中的波斯尼亚裔成员都是从上次世界大战中的模范军人中挑选的。"
 ottfor.26.a: "为新朋友干杯！"
 ottfor.27.t: "最高朴特请求加入帝国公约"
 ottfor.27.d: "如今战火烧遍整个大陆，科斯坦丁尼耶的苏丹要求带领他们的帝国加入我们的军事联盟，以便保障我们与他们双方的利益。尽管奥斯曼帝国军力强大，且我们也能因此获得伊拉克的石油，但同时他们也可能会拖我们的后腿，并破坏高加索地区的稳定。"
 ottfor.27.a: "欢迎来到我们的联盟！"
 ottfor.27.b: "他们的援助没必要。"
 ottfor.28.t: "提议被驳回"
 ottfor.28.d: "由于与奥斯曼帝国的合作暂时不符合他们的最佳利益，我们加入他们联盟的请求被拒绝了。"
 ottfor.28.a: "吃亏的是他们！"
 ottfor.29.t: "最高朴特请求加入协约国"
 ottfor.29.d: "如今战火烧遍整个大陆，科斯坦丁尼耶的苏丹要求带领他们的帝国加入我们的军事联盟，以便保障我们与他们双方的利益。尽管奥斯曼帝国军力强大，且我们也能因此获得伊拉克的石油，但同时他们也可能会拖我们的后腿，并破坏高加索地区的稳定。"
 ottfor.29.a: "欢迎来到我们的联盟！"
 ottfor.29.b: "他们的援助没必要。"
 ottfor.291.t: "奥斯曼帝国要求加入共荣圈"
 ottfor.291.d: "如今战火烧遍整个大陆，科斯坦丁尼耶的苏丹要求带领他们的帝国加入我们的军事联盟，以便保障我们与他们双方的利益。尽管奥斯曼帝国军力强大，且我们也能因此获得伊拉克的石油，但同时他们也可能会拖我们的后腿，并破坏高加索地区的稳定。"
 ottfor.291.a: "欢迎来到我们的联盟！"
 ottfor.291.b: "他们的援助没必要。"
 ottfor.30.t: "[OTT.GetLeader]苏丹要求立刻归还内志维拉耶"
 ottfor.30.d: "长期关注阿拉伯局势的奥斯曼议会今天公开表示，如果波斯湾的安全不能再得到保障，奥斯曼帝国就会进行军事干预。这实际上是要求双方立即有效地撤出从哈萨到特鲁西尔诸国所有的军事力量，并将控制权交给最高朴特。\n\n失去这些领土对我国的经济和发展都是灾难性的，但我们也绝不接受奥斯曼帝国军队的干预，他们只能自讨苦吃。"
 ottfor.30.a: "我们接受他们的要求。"
 ottfor.30.b: "我们可不想被别人卖了还帮别人算账！"
 ottfor.31.t: "巴库会议"
 ottfor.31.d: "在祖国四处环敌时，最高朴特和阿塞拜疆政府的代表在石油要地巴库举行了一次会面。巴库曾让德土两国关系破裂，但也能让我们再次修复裂痕，而奥斯曼和阿塞拜疆为此派出了各自的代表团。\n\n土耳其方面很希望我们能够放弃对阿塞拜疆施加影响，并能将阿塞拜疆划入他们的势力范围，若是这么做土耳其就会愿意加入我们的阵营，并将东地中海战事的天平扳回我们这边。为了表示友好并让我尽快撤军，他们还愿意让我们在租借巴库油田25年。"
 ottfor.31.a: "这项提议听起来不错。"
 ottfor.31.b: "我们才不需要土耳其人！"
 ottfor.32.t: "德国签署巴库协定"
 ottfor.32.d: "在意识到了一个友好的土耳其政府将会比一个有敌意的土耳其政府对己方的价值，[GER.GetLeader]政府已经同意了我们的要求并且宣布所有驻扎在阿塞拜疆领土上的德军都将撤离。尽管因为条约的要求我们并没有能够获得巴库宝贵的石油矿藏，而德国将能开采25年之久。但是这对于所有的土耳其人而言已经是一个伟大胜利，是时候在科斯坦丁尼耶进行大张旗鼓的庆祝活动了。"
 ottfor.32.a: "帕夏的影响力进一步提高！"
 ottfor.33.t: "德国退出巴库会议"
 ottfor.33.d: "德方称奥斯曼帝国不过是个西亚病夫，而放弃阿塞拜疆对德国是一场巨大的灾难，因此正式离开了会议。巴库城内的暴徒焦急地等待着会议结果，而随后而来的就是针对德国人和其他基督教徒商店的，前所未有疯狂的打砸抢暴乱。事到如今，突厥人的统一之梦已然烟消云散。"
 ottfor.33.a: "他们会后悔的！"
 ottfor.34.t: "沙特侵占了布赖米绿洲"
 ottfor.34.d: "位于马斯喀特与前特鲁西尔诸国边界上的绿洲所有权，多年来一直是马斯喀特苏丹与北部埃米尔之间的争夺的焦点。在伊本·沙特征服后者的同时，他也接手了这些旧有的主张，并将其为自己所用。\n\n然而，伊本·沙特并没有计划在占领绿洲之后就停下自己的脚步，他声称我国曾经是所谓伟大的瓦哈比派国家的一部分，因此在马斯喀特被夷为平地，臭名昭著的伊赫万屠戮完所有反对他的人之前，他是不会停下来的。\n\n如今在意识到沙特的扩张和亲奥斯曼阿拉伯政权崩溃的风险后，巴格达瓦利已经向科斯坦丁尼耶政府求援，以此保护马斯喀特苏丹国的领土完整。"
 ottfor.34.a: "向阿曼提供援助。"
 ottfor.34.b: "现在有更多令人担忧的威胁。"
 ottfor.35.t.ottomans: "奥斯曼帝国提供援助"
 ottfor.35.d.ottomans: "在意识到伊本·沙特正在向我们进军后，巴格达和巴士拉的瓦利提出了来自他们帕迪沙的帮助，以避免我们微薄的部队在同伊赫万的对抗中全军覆没。虽然他们的支持对防止马斯喀特沦陷无疑有很大的帮助，但许多人对朴特的意图表示怀疑。由于阿曼长期以来都是成功抵制奥斯曼帝国全面占领的阿拉伯国家之一，伊玛目和苏丹都很担心，如果我们让这些部队进入的话，奥斯曼帝国可能会接管阿曼。\n\n而我们过去的合作伙伴大英帝国就在阿曼湾的对面，如果我们向他们求援，他们也可能会成为我们的事业的赞助者。虽然此举受到苏丹的青睐，但伊玛目却表示反对，因为这只会让我们失掉主权，并再次证明我们只不过是英国的傀儡。"
 ottfor.35.t.no_ottomans: "最高朴特的沉默"
 ottfor.35.d.no_ottomans: "从逊尼派哈里发那里传来了令人担忧的报告，为阿曼伊玛目国对抗伊本·沙特的部队提供援助的请求被忽视了。这是帕迪沙声望上的一个污点，亦是哈里发制度衰落的又一个象征。但还有回转的机会，我们在印度的前盟友英国仍可能为我们提供救赎。尽管伊玛目强烈反对他们参与，认为我们不过勉强摆脱英国人的桎梏，马上回去无异于重入户口，但马斯喀特的大人物们和苏丹本人却始终赞同这一做法。"
 ottfor.35.a: "接受奥斯曼帝国的提议。"
 ottfor.35.b: "向德里请求援助。"
 ottfor.35.c: "我们会自己解决这场危机！"
 ottfor.36.t: "马斯喀特接受了我们的提议"
 ottfor.36.d: "巴格达瓦利对我们的提议很积极，随后便向巴士拉的舰队司令发出命令，启航前往马斯喀特，帮助他们的苏丹。拉乌夫帕夏带着一千五百名奥斯曼将士和德制沙漠战装甲车前往阿曼。\n\n其中还包括非军事人员，土耳其石油公司的一名代表和一部分官员也被派去疏通马斯喀特政府，希望他们能够为我们的援助给出点“甜头”。"
 ottfor.36.a: "祝你好运，帕夏！"
 ottfor.37.t: "阿曼拒绝了我们的提议"
 ottfor.37.d: "马斯喀特政府已决定拒绝我们的援助，并将独自面对沙特。虽然这并不是理想的结果，但事到如今我们对改变他们的想法也无能为力了。"
 ottfor.37.a: "愿安拉保佑他们。"
 ottfor.38.t: "马斯喀特的苏丹寻求协助"
 ottfor.38.d: "位于马斯喀特与前特鲁西尔诸国边界上的绿洲所有权，多年来一直是马斯喀特苏丹与北部埃米尔之间的争夺的焦点。在伊本·沙特征服后者的同时，他也接手了这些旧有的主张，并将其为自己所用。\n\n然而，伊本·沙特并没有计划在占领绿洲之后就停下自己的脚步，他声称我国曾经是所谓伟大的瓦哈比派国家的一部分，因此在马斯喀特被夷为平地，臭名昭著的伊赫万屠戮完所有反对他的人之前，他是不会停下来的。\n\n马斯喀特苏丹已经照会我方，请求我们协助他以抵御来自伊赫万的威胁，在完全了解了局势会如何影响这个小国之后，我们意识到如果伸出援手，整个阿曼湾将会被置于协约国的影响之下，这可能对我们有一定的好处。"
 ottfor.38.a: "协助苏丹。"
 ottfor.38.b: "我们还有别的更要紧的事。"
 ottfor.39.t: "英属印度发来援助"
 ottfor.39.d: "德里政府急切地希望能阻止伊本·沙特的势力进入印度洋，已派出印度土兵和其他增援部队协助我们的战斗。"
 ottfor.39.a: "我们很是感激。"
 ottfor.40.t: "英属印度拒绝干预"
 ottfor.40.d.ottomans: "德里政府认为帮助我们不在他们的考虑之中，并且不会送来任何援军。而朴特的提议仍可回应，许多人也认为我们如今别无选择，只能接受朴特的援助，尽管阿曼民族主义者们极力要求我们自行对付沙特人。"
 ottfor.40.d.no_ottomans: "德里政府认为帮助我们不在他们的考虑之中，并且不会送来任何援军。朴特也不会送来任何援助，看起来我们得独自对抗沙特人了……"
 ottfor.40.a: "那还是向朴特投降吧……"
 ottfor.40.b: "那我们将独自捍卫家园！"
 ottfor.41.t: "尼兹瓦陷落"
 ottfor.41.d.OTT: "虽然我们已经派过拉武夫帕夏海军上将的部队前去保卫马斯喀特和阿曼，抵御伊本·沙特的掠夺者，但是由于阿曼本地人的抵抗，奥斯曼部队基本上只能保护马斯喀特的沿海城市。\n\n而这些忠于他们在尼兹瓦的伊玛目的各个部落，仍在顽强的抵抗沙特的伊赫万，可就在今天早些时候，他们的都城在被围攻了两周后沦陷，最终被迫向伊赫万投降。而伊赫万将伊巴德教徒们开场破肚的行为和他们制造的废墟(尤其是被一把大火焚烧的尼兹瓦)令奥斯曼军队和马斯喀特苏丹十分害怕。\n\n拉武夫帕夏相信，保护马斯喀特的唯一手段就是奥斯曼帝国必须对此地投入更多的精力，他要求从巴士拉调来更多增援，并起草了架空马斯喀特苏丹的计划，以确保奥斯曼军队能够全权控制当地。元气大伤的马斯喀特人如今战斗力甚微，但科斯坦丁尼耶的不少官员都对在当地过度扩张的做法持谨慎态度，并建议向巴士拉撤退（因此，马斯喀特更有可能被沙特家族收入囊中）。"
 ottfor.41.d.RAJ: "尽管我们的部队被派去保卫马斯喀特和阿曼，抵御伊本·沙特的侵袭，但阿曼内地对印度部队的强烈抵触导致他们在除马斯喀特海岸的城市之外几乎没发挥任何作用。\n\n这些忠于他们尼兹瓦的伊玛目的部落仍独自顽强地与伊赫万继续作战，但在今天早些时候，他们的首都在被围困两周后终究还是陷落了，他们也被迫向伊本·沙特投降。而关于伊赫万士兵对伊巴德派反抗者开膛破肚的可怕报告，以及他们留下的破坏痕迹（最明显的是被焚尽的尼兹瓦），让印度分遣队和马斯喀特的苏丹都为此寒战。\n\n我们当地的指挥官认为，如果想要继续保护马斯喀特，唯一的方法是印度在该地加大投入，因此我们从卡拉奇加派了增援并起草了一份计划，让苏丹靠边站，将印度军队作为当地的真正统治者。由于失去了大量的战斗力，马斯喀特人几乎无法抵抗，但德里有许多人对继续过度扩张表示谨慎，反而呼吁退回卡拉奇（一旦这样，马斯喀特就会成为沙特人的猎物）。"
 ottfor.41.a: "支持拉乌夫帕夏。"
 ottfor.41.b: "支持苏丹。"
 ottfor.41.c: "召回马斯喀特的[ROOT.GetAdjective]部队。"
 ottfor.410.t: "[OMA_guarantor.GetNameDefCap]决定保护马斯喀特"
 ottfor.410.d: "在我们进入马斯喀特苏丹自称统治的土地之后，他立马向[OMA_guarantor.GetNameDefCap]请求了支援。我们通过哈萨的商人和在马斯喀特的特工确认了[OMA_guarantor.GetNameDefCap]的军队已经抵达了苏丹国，以抵抗我们的进攻。\n\n然而，地区仍然存在尖锐的分歧，统治尼兹瓦的阿曼伊玛目担心引入英国人会终结伊玛目国，也会让苏丹重新控制阿曼腹地，因此断然拒绝了马斯喀特的提议。于是这就给我们留下了一个机会，我们可以在没有后果的情况下进攻伊玛目国，阻止伊玛目和苏丹之间形成真正的联合阵线。"
 ottfor.410.a: "我们得搞快点！"
 ottfor.411.t: "[FROM.GetNameDefCap]介入"
 ottfor.411.d: "一支外国海军分队今天抵达了马斯喀特港，增援了原本在此的[OMA_guarantor.GetNameDefCap]部队。显然这支部队的出现象征着马斯喀特苏丹国不会遭受与阿曼伊玛目国相同的命运，而他们则要求我们的军队立即撤出马斯喀特的领土。但他们也意识到了他们没有足够的人力在阿曼内地发动战争，并似乎愿意承认我们对该地区的统治，尽管官方并没有认可这条边界变动。\n\n无论如何，虽然我们的军队已经证明了他们完全能够击败阿曼人，但[OMA_guarantor.GetNameDefCap]的现代装备却是他们没有具备的，因此，我们应该谨慎地接受他们的“提议”并巩固我们的力量。"
 ottfor.411.a: "收手吧，我们不能和他们打。"
 ottfor.411.b: "他们将死在伊赫万面前。"
 ottfor.412.t: "[FROM.GetNameDefCap]拒绝让步"
 ottfor.412.d: "狂妄的新内志埃米尔被他们最近的成功所鼓舞，宣称他要将马斯喀特完全置于他的控制之下，而我们的军队将受到惩罚。虽然他很快就会意识到他刚刚的选择有多愚蠢，但不幸的是，在他的这场所谓惩罚中我们还是会浪费大量的物资与生命。"
 ottfor.412.a: "那便战吧！"
 ottfor.412.b: "把我们的部队从马斯喀特撤回来。"
 ottfor.413.t: "[FROM.GetNameDefCap]抛弃了我们！"
 ottfor.413.d: "愿真主诅咒他们的名字千秋万载，我们那些所谓的保护者所提供的保护如同烈日下的雪花一样消失不见了。当这些外国军队匆匆离开马斯喀特港时，他们迅速把物资装上了船，降下了旗帜，还送上了最后的道别？！这一背叛将作为对马斯喀特和它的人民最严重的侮辱之一载入史册，他们让马斯喀特这个骄傲的国家陷入了伊本·沙特的魔掌。"
 ottfor.413.a: "叛徒！"
 ottfor.414.t: "[FROM.GetNameDefCap]放弃马斯喀特"
 ottfor.414.d: "马斯喀特的观察者们都惊呆了，在把部队和装备迅速装上开往波斯湾的船只后，马斯喀特的所谓保护者们今天向苏丹作了最后的告别。苏丹现在在努力控制他的人民，而且只能服从他们自己的命运了。虽然这个命运很快将由伊赫万来决定。"
 ottfor.414.a: "不出所料。"
 ottfor.415.t: "佐法尔不堪一击"
 ottfor.415.d: "由于马斯喀特苏丹对外国顾问的支持，他迅速失去了对自己国家的控制，伊玛目看到了重申佐法尔边境地区长期沉置宣称的机会。虽然这一风险很大，而且无疑会导致与马斯喀特政府发生长期的冲突，但他们目前还没有能力进行过多的抵抗。"
 ottfor.415.a: "拿来吧你。"
 ottfor.415.b: "我们不该与苏丹为敌。"
 ottfor.416.t: "[FROM.GetNameDefCap]夺取了佐法尔！"
 ottfor.416.d: "卑鄙的也门人趁我们一时虚弱趁机控制了佐法尔边境地带，让我们苏丹更加脸上无光。虽然我们无力反击，但整个马斯喀特都在为这个古老的伟大帝国的又一块土地而哭泣。"
 ottfor.416.a: "我们真是四面楚歌……"
 ottfor.416.b: "这意味着战争！"
 ottfor.42.t: "[ROOT.GetAdjective]援军抵达马斯喀特"
 ottfor.42.d.OTT: "在马斯喀特苏丹对手的首都尼兹瓦沦陷后，奥斯曼帝国响应了他的乎求，派遣了奥斯曼第六军的数百名伊拉克士兵前往马斯喀特城增援，以抵挡沙特的进军。尽管奥斯曼帝国的将军暂时没有以苏丹的名义夺回阿曼伊玛目国的意图，但他们的存在却得到了兴奋的马斯喀特人的赞美。"
 ottfor.42.d.RAJ: "在马斯喀特苏丹对手的首都尼兹瓦沦陷后，英国皇室响应了他的乎求，派遣了数百名英属印度的土兵前往马斯喀特城增援，以抵挡沙特的进军。尽管英国的将军暂时没有以苏丹的名义夺回阿曼伊玛目国的意图，但他们的存在却得到了兴奋的马斯喀特人的赞美。"
 ottfor.42.a: "太好了。"
 ottfor.43.t: "阿勒山问题"
 ottfor.43.d: "如今库尔德叛军在整个东安纳托利亚和伊朗边界活动，而阿勒山则变成了一个尤为棘手的问题。土耳其人控制着阿勒山的西坡和南坡，而伊朗人控制着北坡和东坡。而库尔德叛军就利用这一点，在各个山坡中来回辗转，维持补给他们在阿勒山附近的战友。\n\n据称，我们的大维齐尔多次十分失望，他要求德黑兰的奥斯曼大使立刻停止对库尔德叛军的间接支持，否则，科斯坦丁尼耶将开始“自由行动”，亲自上阵解决叛军。"
 ottfor.43.a: "伊土两军似乎就要发生冲突了……"
 ottfor.44.t: "奥斯曼帝国要求调整边境"
 ottfor.44.d: "如今库尔德叛军在整个东安纳托利亚和伊朗边界活动，而阿勒山则变成了一个尤为棘手的问题。土耳其人控制着阿勒山的西坡和南坡，而伊朗人控制着北坡和东坡。而库尔德叛军就利用这一点，在各个山坡中来回辗转，维持补给他们在阿勒山附近的战友。\n\n为了尽快击败库尔德人，科斯坦丁尼耶方面现在要求我们以他们的名义出兵剿灭当地的库尔德人，要不然就要允许土耳其人不受干涉的在阿勒山各个方向巡逻。如果我们拒绝了他们的任何一项提议，奥斯曼军队就将假定他们拥有“自由行动”的权力，土军很可能会跨越边界，并于驻扎在该地区的我军发生冲突。"
 ottfor.44.a: "让他们过去。"
 ottfor.44.b: "土耳其佬少来干涉伊朗内务！"
 ottfor.45.t: "伊朗屈服"
 ottfor.45.d: "大不里士当局不愿与我军部队发生冲突，并下令所有库尔德叛军（伊朗和奥斯曼两国的都包含在内），要么只在安纳托利亚和敌人交战，要么就放下武器投降。而伊朗当局对库尔德人也不怎么友好，他们已经开始驱逐科伊和其他边境地区的库尔德社区居民，以免两个中东大国间的冲突持续升级。"
 ottfor.45.a: "我们对此感激不尽！"
 ottfor.46.t: "伊朗拒绝我们的要求"
 ottfor.46.d: "德黑兰无视了我们的要求，他们不但拒绝让我军入境。还指示大不里士当局帮助库尔德人，继续破坏奥斯曼帝国东部的稳定。\n\n内阁紧急召开了会议，以压倒性的票数通过了军事干预阿勒山的提案。提案通过后，该地的奥斯曼指挥官得到了许可，带兵越过了伊土边界，并将剩余的库尔德人包围在了阿勒山。"
 ottfor.46.a: "叛乱到此为止了！"
 ottfor.47.t: "奥斯曼部队跨越边境线"
 ottfor.47.d: "尽管我们已经发出了警告，但是奥斯曼朴特还是做出了侵犯我国主权的行为，土军已经开始全面包围阿勒山。虽然大不里士当局建议我国政府避免德黑兰与科斯坦丁尼耶全面开战，但是首都的官员担心，我们若是让步，恐怕会让我们的软弱暴露无疑，怕不是要因此节外生枝。"
 ottfor.47.a: "开战！"
 ottfor.47.b: "容忍他们的小小冒犯。"
 ottfor.48.t: "塞得港海峡大会"
 ottfor.48.d: "随着欧洲和世界其他地区纷纷陷入战火和紧张对峙，苏伊士运河的地位问题亟待解决，迫切需要一份具有约束力的协议，并得到有关各方的批准。现在有两种主要的解决方案摆在我们面前。虽然德国外交官提出过德意志帝国占领苏伊士运河的第三种方案，但这几乎没有可行性。\n\n第一种方案是在苏伊士运河周边建立一个国际托管领，负责维护苏伊士运河，而不是把整个巴勒斯坦变成租界。这个区域将会由列强（和奥斯曼帝国）来负责保护，并将其作为一个自由国家进行管理，外国投资者可以在法律允许范围内在此自由投资经商。\n\n奥斯曼帝国更倾向于第二种方案，就是将苏伊士运河区纳入自己的统治范围内，但是给予外国各种优惠和宽限措施。和平时期允许外国军舰通过，贸易绝不受到阻碍（即使是战时），苏伊士运河公司将持有运河的多数股份。不过，其他国家外交官对此方案并不感兴趣。他们担心这样会使运河处于不稳定的管理之下，并有可能在战时威胁他们的补给线。"
 ottfor.48.a: "创立苏伊士国际托管领。"
 ottfor.48.b: "苏伊士仍将是奥斯曼的！"
 ottfor.49.t: "塞得港海峡大会"
 ottfor.49.d: "过去几周塞得港充满着身穿五颜六色的服饰与装束的外交官们，在此马不停蹄的讨论苏伊士运河的未来。虽然大家普遍都认为最高朴特肯定不会做出任何让步并要求完全控制苏伊士运河，但是最后，科斯坦丁尼耶外交部批准了一项提案，他们同意在苏伊士组建国际区。这个区将由各个大国（及奥斯曼帝国）共同保护，使其成为可供各国投资者自由投资（在合法范围内）的自由国度。\n\n对于除了土耳其以外的国家来说，这肯定是一次大胜，但是由于战争留下的废墟与破坏，运河至今无法使用，大多数现代船只都通不过这些断壁残垣。只有通过国际社会的共同努力，苏伊士运河才能尽快重新开放。"
 ottfor.49.a: "让我们在苏伊士享受美味的茶水！"
 ottfor.491.t: "塞得港海峡大会"
 ottfor.491.d: "过去几周塞得港充满着身穿五颜六色的服饰与装束的外交官们，在此马不停蹄的讨论苏伊士运河的未来。虽然大家普遍都认为[FROM.GetNameDef]肯定不会做出任何让步并要求完全控制苏伊士运河，但是最后，[FROM.Capital.GetCapitalVictoryPointName]外交部批准了一项提案，他们同意在苏伊士组建国际区。这个区将由各个大国（及[FROM.GetNameDef]）共同保护，使其成为可供各国投资者自由投资（在合法范围内）的自由国度。"
 ottfor.491.a: "让我们在苏伊士享受美味的茶水！"
 ottfor.50.t: "塞得港海峡大会"
 ottfor.50.d: "过去几周塞得港充满着身穿五颜六色的服饰与装束的外交官们，在此马不停蹄的讨论苏伊士运河的未来。虽然大家普遍都认为最后一定会达成妥协，奥斯曼帝国肯定会让出苏伊士运河，但是最后，科斯坦丁尼耶外交部批准了一项提案，奥斯曼帝国将完全控制苏伊士运河。但是，尽管语气严厉，奥斯曼人还是同意在和平时期允许军舰自由通行，而战争时期将允许所有民用交通船只自由通行。\n\n对于最高朴特此事肯定是一次伟大胜利，但是由于战争留下的废墟与破坏，运河至今无法使用，大多数现代船只都通不过这些断壁残垣。只有通过国际社会的共同努力，苏伊士运河才能尽快重新开放。"
 ottfor.50.a: "让我们在塞得港的咖啡馆里敬他们一杯！"
 ottfor.51.t: "俄罗斯在高加索的扩张主义"
 ottfor.51.d: "如今黎凡特局势仍然危如累卵，可是我国北翼也收到了严重威胁。俄国战熊在复兴主义的刺激下，开始染指东欧和高加索的前领土，如今他们决定最后一搏，突破东墙。\n\n上一场大战中，我们为了求生选择与德国结盟，可如今德国人已经无法保护我们了，我国无法在所有战线上同时作战，因此我们必须依靠外交途径解决问题。我们决定在两国政府间达成秘密协议，这项俄土条约将划分我们两国间的势力范围。\n\n虽然我们目前也不确定俄国人是否会被这样的条约所吸引，但是我国政府相信此举值得一试。"
 ottfor.51.a: "奥斯曼帝国的国土安全必须至上。"
 ottfor.51.b: "我们不会让高加索落入俄军之手！"
 ottfor.52.t: "俄罗斯要求归还亚美尼亚"
 ottfor.52.d: "亚美尼亚在十九世纪时还是俄罗斯帝国的一部分，他们的故土是俄罗斯帝国的得力工具，俄军常常利用此地威胁东安纳托利亚并削弱我们伟大的帝国。如今俄国战熊深陷东欧泥沼的同时，他们还要求我们交出我们的东部领土，他们打算把我们也拖入世界大战，一举碾碎俄罗斯母亲的所有敌人。"
 ottfor.52.a: "我们绝不容忍俄国佬的挑衅行为！"
 ottfor.52.b: "这有得选吗？"
 ottfor.53.t: "和恶魔做交易？"
 ottfor.53.d: "我们的坦克正向西行驶，俄罗斯的军靴很快就会到达基辅和里加。我们的政府已经把目光向南，投向了高加索、格鲁吉亚、亚美尼亚和阿塞拜疆等曾经控制的区域，这些地区有着宝贵的石油资源。然而，这显然是对土耳其势力范围的一种侵犯，我们尚不清楚土耳其会做出什么反应。\n\n土耳其人很虚弱，他们尚未从几十年的战争和经济破坏中恢复过来，但他们的军队仍然顽强，所以符合我国的利益的最好办法应当是确保我们的南部边疆的和平。因此，外交部提出了一个计划，在我们两个帝国之间划分高加索和中东东部的势力范围，再加上与奥斯曼土耳其签订一份10年的互不侵犯条约，这应该会可能阻止他们干预俄德战争。"
 ottfor.53.a: "让我们寻求外交解决方案。"
 ottfor.53.b: "土耳其人可不会讲道理。"
 ottfor.54.t: "俄罗斯人想要签订互不侵犯条约"
 ottfor.54.d: "在俄国大规模的向西进军之后，南方也开始成为了它关注的焦点，在那里，争吵不断的高加索国家可能会被证明是德国保护国链条中的薄弱环节。然而，并不只有德意志帝国关心它们的存在，我们的外交部也一直在夜以继日地工作，以确保这段我们与俄国人间的缓冲区保持完整。\n\n为了应对该地区日益严重的危机，俄国人已经向我们伸出了橄榄枝，这将以一份十年的互不侵犯条约的形式，试图寻求俄土两国间各种分歧的最终解决方案。这项条约的细则将在巴库举行的一次会议上进行详细的讨论，我们需要一份广泛的承诺以在和平成为可能之前，得到波斯到土耳其海峡间各种问题的答案。"
 ottfor.54.a: "我们会考虑他们的提议。"
 ottfor.54.b: "这完全是浪费时间。"
 ottfor.55.t: "奥斯曼帝国想要签订互不侵犯条约"
 ottfor.55.d: "我们的坦克正向西行驶，俄罗斯的军靴很快就会到达基辅和里加。我们的政府已经把目光向南，投向了高加索、格鲁吉亚、亚美尼亚和阿塞拜疆等曾经控制的区域，这些地区有着宝贵的石油资源。然而，这显然是对土耳其势力范围的一种侵犯，我们尚不清楚土耳其会做出什么反应。\n\n然而，土耳其人也知道我国在该地区的利益，他们决定断绝与德国的条约，并通过秘密的外交渠道表示愿意让出我国旧土，以换取一份十年的互不侵犯条约并解决土耳其海峡、波斯和亚美尼亚等各种俄奥分歧。"
 ottfor.55.a: "我们会考虑他们的提议。"
 ottfor.55.b: "这完全是浪费时间。"
 ottfor.56.t: "巴库会议"
 ottfor.56.d: "在里海之滨，阿塞拜疆首都的巴库，来自奥斯曼帝国和俄罗斯帝国的外交官、官员和商人秘密地聚集在一起，以讨论高加索的未来，或者说，与之相关的整个世界的未来。虽然[OTT.GetNameDef]和[RUS.GetNameDef]双方都强烈希望争端能够和平解决，但达成协议的前景依然不十分明朗，俄罗斯与土耳其几个世纪以来的冲突所产生的相互重叠的主权要求可能会是两国的友谊上一个永远无法愈合的伤口。"
 ottfor.56.a: "让我们搁置争议，共同开发！"
 ottfor.57.t: "格鲁吉亚事宜"
 ottfor.57.d: "格鲁吉亚长期以来都是帝国至关重要的一部分，也是德国防线最好的突破口。格鲁吉亚通过铁路和巴库-波季管道与阿塞拜疆相连，如果我军想要深入乌克兰作战，这个区域将会是一个重要的补给中心，也是一个可以威胁到奥斯曼帝国的重要前哨。\n\n虽然大家都同意格鲁吉亚应该以某种方式回归俄罗斯的怀抱，但对于它今后的身份——是作为帝国的盟国，还是作为[RUS.GetNameDef]的一部分，在与会人员中仍然存在分歧。此外，我们也并不确定格鲁吉亚本身是否会轻易接受其前占领者的提议。"
 ottfor.57.a: "格鲁吉亚应该重归俄罗斯母亲的怀抱。"
 ottfor.57.b: "格鲁吉亚必须加入我们的势力范围。"
 ottfor.58.t: "俄罗斯要求吞并格鲁吉亚"
 ottfor.58.d: "格鲁吉亚曾长期被俄罗斯帝国所控制，这个区域不仅关系到他们的重要利益，也是德国防线最好的突破口。格鲁吉亚通过铁路和巴库-波季管道与阿塞拜疆相连，如果他们想要深入乌克兰作战，这个区域将会是一个重要的补给中心，也是一个可以威胁到我们帝国的重要前哨。\n\n关于俄国人未来占领格鲁吉亚的计划，他们向我们提出的与其说是一个建议，不如说是一个声明。虽然格鲁吉亚政府不太可能如他们所想的那样轻易屈服，但他们已经要求我们不要干涉他们在该区域的任何行为。"
 ottfor.58.a: "同意他们的条件。"
 ottfor.58.b: "我们不能同意！"
 ottfor.59.t: "俄罗斯要求格鲁吉亚臣服于他们"
 ottfor.59.d: "格鲁吉亚曾长期被俄罗斯帝国所控制，这个区域不仅关系到他们的重要利益，也是德国防线最好的突破口。格鲁吉亚通过铁路和巴库-波季管道与阿塞拜疆相连，如果他们想要深入乌克兰作战，这个区域将会是一个重要的补给中心，也是一个可以威胁到我们帝国的重要前哨。\n\n关于俄国人未来占领格鲁吉亚的计划，他们向我们提出的与其说是一个建议，不如说是一个声明。虽然格鲁吉亚政府不太可能如他们所想的那样轻易屈服，但他们已经要求我们不要干涉他们在该区域的任何行为。"
 ottfor.59.a: "同意他们的条件。"
 ottfor.59.b: "我们不能同意！"
 ottfor.60.t: "奥斯曼代表离开巴库"
 ottfor.60.d: "巴库的奥斯曼帝国代表团认为我们的要求在他们看来完全不合理，并声称我们直接损害了奥斯曼帝国的主权和领土完整，随后愤而离席。这无疑是拿全体爱好和平的俄国公民的好心当作驴肝肺，显然，最高朴特和莫斯科之间的战争已经不可避免，双方都开始深挖洞广积粮了。"
 ottfor.60.a: "让他们知道俄罗斯人也曾经试着讲道理。"
 ottfor.61.t: "巴统的现状"
 ottfor.61.d: "巴统，这个里海之滨的重要港口城市曾在19世纪被俄罗斯帝国征服，后又被奥斯曼帝国通过《布列斯特-立托夫斯克条约》得以收复。这座城市历来被视为高加索地区经济的中心，也是格鲁吉亚人民引以为豪的象征，它不仅是与格鲁吉亚政府谈判中的一个宝贵的筹码，也是一个绕过土耳其防线的绝佳路径。\n\n然而，土耳其人几乎不可能接受这一要求，因为这不仅意味着其领土的防御能力将被极大破坏，也象征着其放弃了在世界大战中为数不多的收获之一，因此许多人建议暂时先避开这一敏感话题，将其留待未来的谈判。"
 ottfor.61.a: "巴统必须交给格鲁吉亚管理！"
 ottfor.61.b: "让我们放眼未来……"
 ottfor.62.t: "俄国索要巴统"
 ottfor.62.d: "巴统，这个里海之滨的重要港口城市曾在19世纪被俄罗斯帝国征服，后又被奥斯曼帝国通过《布列斯特-立托夫斯克条约》得以收复。由于此地的回归被视为联合进步委员会在世界大战时期取得的最辉煌的胜利之一，故该城与周围地区也在战间期被看做是土耳其民族主义者团结的象征。\n\n如今，俄国再度向我们施压，他们要求将拉齐斯坦和巴统一并纳入他们对格鲁吉亚的宣称领土中，并要求我们在公开谈判中交出巴统。俄国人自己心知肚明，如果我们仍站在奥斯曼人民的那边，我们就绝不可能会交出这里。"
 ottfor.62.a: "看来我们别无选择，只得接受……"
 ottfor.62.b: "最高朴特绝不接受这种荒唐的要求！"
 ottfor.63.t: "阿富汗事宜"
 ottfor.63.d: "阿富汗位于我们在中亚的势力范围和印度次大陆之间，拿下此地便可剑指印度。如今大英帝国倒在了红色瘟疫中，他们已经无力和我们争夺喀布尔，因此我们是时候迈入印度次大陆了。\n\n虽然我们对阿富汗动手不需要经过土耳其人的同意，但是得到了苏丹-哈里发的承认肯定能够加强我们的合法性，还能把这些穆斯林分而治之。"
 ottfor.63.a: "阿富汗将被整合进入俄国。"
 ottfor.63.b: "我们希望将我们的势力范围从莫斯科延伸到喀布尔！"
 ottfor.64.t: "俄罗斯要求吞并阿富汗"
 ottfor.64.d: "虽然我们并没有干涉过阿富汗事务，但是俄罗斯人还是开诚布公的提出了他们要连接中亚与印度次大陆的要求。莫斯科知道我们无法对他们的要求提出异议，但是俄国人还是特意要求我们不要抗议他们的入侵，并要求苏丹作为全体穆斯林的哈里发，不谴责他们的入侵行为。"
 ottfor.64.a: "我们不会同他们在阿富汗争夺势力范围。"
 ottfor.65.t: "俄罗斯要求阿富汗臣服于他们"
 ottfor.65.d: "虽然我们并没有干涉过阿富汗事务，但是俄罗斯人还是开诚布公的提出了他们要连接中亚与印度次大陆的要求。莫斯科知道我们无法对他们的要求提出异议，但是俄国人还是特意要求我们不要抗议他们的入侵，并要求苏丹作为全体穆斯林的哈里发，不谴责他们的入侵行为。"
 ottfor.65.a: "我们不会同他们在阿富汗争夺势力范围。"
 ottfor.66.t: "波斯的未来"
 ottfor.66.d: "世界大战前，英俄两国将波斯一分为二，但随着俄罗斯帝国和大英帝国接连崩溃，波斯得以喘息，并重组了其濒临崩溃的国家机器。但是，波斯却与和平这个词无缘，他们因伊拉克库尔德斯坦和波斯湾问题与我们的帝国再度发生边境冲突，我们不得不与这位老对手兵戎相见。\n\n如今俄国再度将手伸向中亚和高加索，我国政府认为我们的势力范围必须东扩，以确保在俄土两国中间将有一个缓冲区。不少人希望能在两国间恢复一个独立伊朗作为缓冲区，但也有人希望奥斯曼帝国能在伊朗扮演更重要的角色，确保库尔德斯坦、阿塞拜疆和胡齐斯坦在奥斯曼帝国手中，免得俄罗斯在德黑兰的傀儡政权轻举妄动。"
 ottfor.66.a: "波斯必须成为一个缓冲国。"
 ottfor.66.b: "提议俄土瓜分波斯帝国。"
 ottfor.67.t: "奥斯曼提议成立一个伊朗缓冲国"
 ottfor.67.d: "世界大战前，英俄两国将波斯一分为二，但随着俄罗斯帝国和大英帝国接连崩溃，波斯得以喘息，并重组了其濒临崩溃的国家机器。但是，波斯却与和平这个词无缘，他们因伊拉克库尔德斯坦和波斯湾问题与我们的帝国再度发生边境冲突，我们不得不与这位老对手兵戎相见。\n\n如今俄罗斯再度将手伸向高加索和中亚，奥斯曼帝国认为需要建立起一个独立地伊朗缓冲国，免得俄军进入波斯湾，并保护他们的东部边界，虽然这个提议没有被拒绝，但是莫斯科鹰派则提出了更激进的方案，他们要求将伊朗像以前一样拆分开来，而胡齐斯坦、库尔德斯坦和乌尔米亚湖以西都将被划入奥斯曼帝国的势力范围，而其他地区将由德黑兰的俄国傀儡统治。"
 ottfor.67.a: "同意他们的条款。"
 ottfor.67.b: "提议俄土瓜分波斯帝国。"
 ottfor.67.c: "整个伊朗都应该被置于俄国的监管之下！"
 ottfor.68.t: "奥斯曼帝国提议瓜分波斯帝国"
 ottfor.68.d: "世界大战前，英俄两国将波斯一分为二，但随着俄罗斯帝国和大英帝国接连崩溃，波斯得以喘息，并重组了其濒临崩溃的国家机器。但是，波斯却与和平这个词无缘，他们因伊拉克库尔德斯坦和波斯湾问题与我们的帝国再度发生边境冲突，我们不得不与这位老对手兵戎相见。\n\n如今俄国再度将手伸向中亚和高加索，他们的政府希望向东退让，以确保在俄土两国中间将有一个缓冲区。当有人提出在两国间恢复一个独立伊朗作为缓冲区时，他们的政府又否决了这个提案，他们要求奥斯曼帝国要在伊朗扮演更重要的角色，要确保库尔德斯坦、阿塞拜疆和胡齐斯坦在奥斯曼帝国手中，免得俄罗斯在德黑兰的傀儡政权轻举妄动。"
 ottfor.68.a: "同意他们的条款。"
 ottfor.68.b: "整个伊朗都应该被置于俄国的监管之下！"
 ottfor.69.t: "俄罗斯提议瓜分波斯帝国"
 ottfor.69.d: "俄国战熊急于染指波斯湾，意图将军刀插向印度次大陆和奥斯曼帝国石油供给线的心脏，他们想要将整个东伊朗纳入他们的势力范围，同时也给了我们点好处。俄国承诺不干涉阿塞拜疆、胡齐斯坦和库尔德斯坦等我国领土事务。虽然我国目前并不打算东扩，但是俄军扩大对我们的包围圈显然不是好事，而且坐视不管的话也会损害我们在伊朗和印度的穆斯林心中的地位。"
 ottfor.69.a: "同意他们的条款。"
 ottfor.69.b: "我们冒不起东线门户大开的风险！"
 ottfor.70.t: "俄罗斯代表离开巴库"
 ottfor.70.d.war: "尽管起初俄罗斯大使在巴库的反应热情而友好，但俄罗斯政府却收到了战争的讯息。观察家们也许最初都认为这场会议将收获颇丰，但随着战争的爆发，会议中概述的一切似乎都土崩瓦解，所有为和平做出的努力与谈判都烟消云散。俄罗斯和奥斯曼的军队已经开始了动员，两国间的分歧似乎只能通过流血来解决。黑海边的两个针锋相对的古老大国再次开始了战争，和平则随着汹涌的浪涛消失不见。"
 ottfor.70.d.german_ally: "尽管起初俄罗斯大使在巴库的反应热情而友好，但俄罗斯大使馆已获悉奥斯曼帝国已同德意志帝国站在了一起。以两国在一战时期的历史盟缘和两国对俄罗斯领土野心的共同担忧为由，奥斯曼作为一位强而有力的盟友加入了帝国公约——这使德国得以进入中东地区。由于俄罗斯的对外政策涉及到夺回当前处于德国势力圈内的俄罗斯土地，俄罗斯和奥斯曼之间一切为和平做出的努力毫无疑问都终结了。两个国家很快将再次发生冲突，这个事实可悲而影响巨大，但外交政策不一致就是会这样。"
 ottfor.70.d.default: "俄罗斯驻巴库代表团提出这是他们完全无法接受的要求，直接破坏了俄罗斯的主权和领土完整，随即愤而离席。这是打在所有热爱爱与和平的奥斯曼公民脸上的一个响亮耳光，显然，随着双方都把自己埋在越来越深的战壕里，最高朴特和莫斯科之间的冲突在所难免。"
 ottfor.70.a: "让他们知道，最高朴特也讲过道理了。"
 ottfor.71.t: "阿塞拜疆事宜"
 ottfor.71.d: "虽然其他问题也存在分歧，但是最棘手的问题莫过于留到最后的阿塞拜疆问题，俄罗斯人、土耳其人和阿塞拜疆人都为此忙的团团转。俄国人希望将阿塞拜疆整合进俄罗斯，以此开采资源并恢复旧土，而土耳其和阿塞拜疆的外交官则一直希望阿塞拜疆能够作为两国间的缓冲国存在。其中也包括归还俄德战争中俄方失去的石油开采权，以及战后长达十年的土地租借权。奥斯曼政府很喜欢这个方案，但是至今都没能说服莫斯科政府。如今战争的阴云已至，有人提出为了避免公开冲突，应该当地俄罗斯族和东正教少数族裔的问题上再次让步。"
 ottfor.71.a: "阿塞拜疆必须成为一个缓冲国。"
 ottfor.72.t: "奥斯曼要求成立一个阿塞拜疆缓冲国"
 ottfor.72.d: "奥斯曼政府要求将阿塞拜疆排除在任何帝国主义野心之外，以保护其在巴库的突厥兄弟，并确保其国土东翼的安全。不过，他们与阿塞拜疆政府一起答应作出相当多的让步，使我们更加有利可图。\n\n阿塞拜疆的石油将被租借给[RUS.GetNameDef]，以满足其战争需要，租期为10年，或者直到俄德战争结束。同时给予这个小国里受[RUS.GetNameDef]保护的东正教居民一些特权。作为交换，奥斯曼政府要求保持阿塞拜疆的完全独立，并有权将其首都与奥斯曼的铁路网连接起来。"
 ottfor.72.a: "同意他们的条款。"
 ottfor.72.b: "在阿塞拜疆问题上没有任何谈判的余地！"
 ottfor.73.t: "伦敦海峡公约"
 ottfor.73.d: "1841年7月13日缔结的《伦敦海峡公约》规定了自从以后只有奥斯曼的军舰才可以通过土耳其海峡，该公约一直以来也被俄国视为对其野心的侮辱。在与奥斯曼帝国的谈判进入核心部分时，政府正在考虑在谈判中推动允许俄罗斯重新通过海峡。一旦修订公约使该想法得到准许，则等同于恢复了《互助条约》，然而这也可能会被视为对奥斯曼帝国过去几十年来的东地中海控制权的严重威胁。"
 ottfor.73.a: "俄罗斯要求他们的军舰可以不受限制地通过！"
 ottfor.73.b: "之后再说吧……"
 ottfor.74.t: "俄罗斯要求修订伦敦海峡公约"
 ottfor.74.d: "1841年7月13日缔结的《伦敦海峡公约》规定了自从以后只有奥斯曼的军舰才可以通过土耳其海峡，该公约一直以来也被俄国视为对其野心的侮辱。在与我国的谈判进入核心部分时，俄罗斯政府决定推动恢复《互助条约》，保证[OTT.GetNameDef]和[RUS.GetNameDef]双方军舰在海峡的自由通行权，但排除其他黑海海军势力。\n\n虽然此举在我方的意料之中，但我们也清楚记得俄国人在世界大战期间展露出来的野心，不会忘记他们对夺取科斯坦丁尼耶的尝试。因此，人们不免有些担心，如果默许他们的要求，是否等同于把一只俄罗斯木马拉到了我们的墙内？"
 ottfor.74.a: "同意他们的条款。"
 ottfor.74.b: "这片海峡永远是属于土耳其战舰的。"
 ottfor.75.t: "亚美尼亚事宜"
 ottfor.75.d: "在其他问题都顺利解决之后，只剩下了亚美尼亚事宜。奥斯曼帝国的东部维拉耶就坐落在古老的亚美尼亚土地之上，那里曾是上次世界大战中我们两个帝国之间的主要战场。那场骇人听闻的种族清洗就发生在此处，这里的河流里流淌着男人、女人和儿童的鲜血。这些惨剧时刻提醒着人们要牢记战争的恐怖。\n\n作为东正教信仰的保护者，我们在亚美尼亚的利益一直导致我们与奥斯曼帝国的摩擦。随着我们在《布列斯特-立托夫斯克条约》中的失败，我们别无选择，只能将耶烈万地区割让给掠夺成性的奥斯曼土耳其人。二十年过去了，俄国人恢复了往日的辉煌，我国政府中的鹰派人士敦促我们取消与奥斯曼土耳其人的协议，要求解放亚美尼亚。我们相信他们肯定会拒绝这一要求，如此一来，我们将会把俄罗斯母亲的旗帜插在[TUR.Capital.GetCapitalVictoryPointName]的城墙之上。"
 ottfor.75.a: "要求解放亚美尼亚"
 ottfor.75.b: "之后再说吧……"
 ottfor.76.t: "俄罗斯要求解放亚美尼亚"
 ottfor.76.d: "亚美尼亚曾在19世纪是俄罗斯帝国领土的一部分，因此产生的宣称现在正被用作分裂东安纳托利亚以削弱我们帝国的借口，介于俄国在东欧扩张的推进，这一要求毫无疑问是一种羞辱，因为他们深知我们不可能接受，并已经作好破坏土俄协议的准备。"
 ottfor.76.a: "同意他们的条款。"
 ottfor.76.b: "亚美尼亚国家的存在对于奥斯曼人民而言是一种固有的威胁！"
 ottfor.77.t: "批准俄土公约"
 ottfor.77.d: "如今奥斯曼和俄罗斯两国外长在恶名昭著的[GetYear]年俄土公约上签字，高加索似乎终于要迎来和平。虽然条约中的很多次要问题都要留着欧洲局势尘埃落地后才能解决，但是这一事件标志着俄土关系的大幅改善。但是和中亚各国忧心忡忡，如今他们的国家未来充满变数，两个巨人就像拉克酒喝多的醉汉一样，漫不经心的决定了他们的国家命运，未来局势恐怕要急转直下。"
 ottfor.77.a: "一场争取了和平的胜利！"
 ottfor.771.t: "俄土公约的终结"
 ottfor.771.d.TUR_war: "虽然两国外交官在巴库谈成的公约可谓呕心沥血，但战争贩子们才不管那么多。尽管北高加索的穆斯林教士尽力调停了，但两国武装冲突依旧骤然爆发，谈判也被仓促放弃。看来，俄土两国各自在中东和高加索的势力范围，还是得拿我们英勇士兵的鲜血或俄罗斯士兵的命来较量一下。"
 ottfor.771.d.TUR_russia_dead: "旧俄罗斯政权亡于入侵者之手，但有一批俄罗斯外交官还留巴库，就高加索和伊朗问题展开对谈。如今，这些人已经准备打道回府——要么回到俄罗斯给新政府办事，要么就流亡国外。俄罗斯地缘政治格局发生了如此戏剧性转变，这极大缓解了最高朴特面临的压力：至少在我国北方边境，短期内没有什么战事可言了。"
 ottfor.771.d.RUS_war: "我们如今与奥斯曼帝国处于战争状态，俄土公约已告失效。本国外交官已经安全回国，军队可以放开手脚在奥斯曼边境前线准备动员了。自此，两国长期的武装对峙已经不可避免，我们无须再费心遵守俄土公约的条款。"
 ottfor.771.d.RUS_turkey_dead: "虽然两国外交官在巴库谈成的公约可谓呕心沥血，但战争贩子们才不管那么多。奥斯曼帝国的下场参战，使得我们与这个旧帝国的任何交易全部打了水漂。地方政府管辖下的宗教机构进行了仓促的干预，但这对断交已然于事无补。双方大使与外交官等已开始各自回国，两国外交层面在战事告一段落前不会有任何往来。当然，俄罗斯安排在奥斯曼的一干代理人仍在暗中联络疏通那些有潜力、且对俄友好的土耳其政客……"
 ottfor.771.a: "很好。"
 ottfor.78.t: "俄罗斯要求我们屈服"
 ottfor.78.d: "在俄国巨熊不断崛起以及德国将有可能腹背受敌的背景下，俄国人向我们给出了一个在他们规划下的世界秩序中的位置。尽管这是一个承诺着将维护我国的世界利益和领土主权的正式提议，但实际上是个露骨的要求，要么顺从，要么在俄国的猛攻之下灭亡。"
 ottfor.78.a: "我们屈服于俄罗斯。"
 ottfor.78.b: "玉碎瓦全！"
 ottfor.79.t: "俄国要求停止敌对行动"
 ottfor.79.d: "尽管我们对奥斯曼土耳其人的战事进展顺利，但俄罗斯人已向德黑兰发出最后通牒，要求立即结束与奥斯曼土耳其人的敌对行动，因为我们的行动威胁到了“该地区的稳定”，并要求我们将所有的边界状态彻底恢复到战前。这样的要求无疑让人感到意外，我们的情报部门反应的科斯坦丁尼耶和莫斯科之间突然增加的对话频率也许给出了俄罗斯人突然转向的解释。"
 ottfor.79.a: "我们接受他们的要求。"
 ottfor.79.b: "玉碎瓦全！"
 ottfor.80.t: "俄土公约"
 ottfor.80.d: "奥斯曼、俄罗斯和阿塞拜疆外交官在巴库缔结了《俄土公约》，把我国划定为奥斯曼帝国和俄罗斯帝国之间的缓冲国，并以10年期租约的形式把我国的石油输送给俄罗斯。虽然我们几乎没有权力左右谈判，但内阁的大多数人还是同意了。该条约是阿塞拜疆能够保留主权和保护人民免受战火荼毒的唯一途径。\n\n这项条约还标志着我们与德意志帝国的联盟关系的结束。但如果德国人再次取得战争的胜利，我们就可能会受到他们的报复。"
 ottfor.80.a: "我们承认该条约。"
 ottfor.80.b: "我们应该自始至终支持德国！"
 ottfor.81.t: "[FROM.GetName]拒绝了我们的和平提议"
 ottfor.81.d: "看来这群人只听得懂枪炮的声音，[FROM.GetName]回绝了我们的和谈要求，并露骨地威胁我们：在未来的世界新秩序里，没有我们的位置。"
 ottfor.81.a: "如果那是他们想要的……"
 ottfor.82.t: "俄国占领了巴统"
 ottfor.82.d: "随着俄土公约的签订，俄军今日正式从奥斯曼帝国手中接管了巴统和拉齐斯坦，此事标着这奥斯曼在当地的统治正式终结，当地正式成为了俄罗斯的子民。"
 ottfor.82.a: "我们认了。"
 ottfor.83.t: "俄土公约"
 ottfor.83.d: "我们最近在战场上的胜利已经实现了俄土公约的既定目标，我们的合作伙伴要求我们批准协议并相互移交土地。"
 ottfor.83.a: "同意。"
 ottfor.84.t: "最高朴特邀请我们加入穆斯林国家协会"
 ottfor.84.d: "穆斯林国家协会是一个由奥斯曼帝国提议，旨在促进和加强各伊斯兰国家之间联系的国际组织，其下另设有外交、经济、社会和文化附属组织。他们相信，实现伊斯兰社会现代化和振兴的唯一途径就是携手合作，如今他们已经向我国政府发出了邀请，邀请我们加入他们的组织。"
 ottfor.84.a: "合众则强！"
 ottfor.84.b: "我们才不会去管土耳其人的闲事。"
 ottfor.85.t: "[FROM.GetName]接受了我们的邀请"
 ottfor.85.d: "[FROM.GetName]政府已热情地接受了我们的邀请，并表示将全力支持这一伟大事业，该计划将通过团结，文化促进和对神圣价值观念的保护，将所有伊斯兰国家紧密的联系在一起。"
 ottfor.85.a: "真主至大！"
 ottfor.86.t: "[FROM.GetName]拒绝了我们的邀请"
 ottfor.86.d: "[FROM.GetName]不信神的猪猡今天已通知我们，他们拒绝加入穆斯林国家联盟。显然，对于整个乌玛而言，他们将不信的卡菲勒和其他西方猪只的价值放在首位，无疑是一个悲剧。我们只能祈祷他们早日为自己所犯下的大错悔过。"
 ottfor.86.a: "以安拉之名，吃屎吧你！"
 ottfor.87.t: "希土和解？"
 ottfor.87.d: "我们伟大的帝国与希腊素有仇隙，这些矛盾可以追溯到他们获得独立之前。但是从19世纪末到20世纪前20年里，双方可以说是互为仇敌。奥斯曼帝国在世界大战中取得了胜利，竭力索回曾经割让的土地，恢复了对十二群岛、基克拉泽斯和两地数十万希腊人的统治。\n\n由于希腊一直无法得到塞浦路斯，加上小亚细亚的希腊人在世界大战中受到残酷对待，希腊人一直耿耿于怀，对我们怀恨在心。他们基本上是逢土必反，在与土耳其有关的所有事务上都保持着强烈的鹰派立场。然而，世界各地陷入战火，生灵有倒悬之急。故我国政府基于土希两国的共同利益，摒弃前嫌，向希腊政府伸出橄榄枝，提议双方精诚团结，共同保护我两国不受外国干涉。\n\n这项协议包括把基克拉泽斯和其他一些岛屿移交给希腊、一项海军条约、一项经济协定和一项移民协定，允许土耳其和希腊公民以简便的手续移民到与他们文化相同的地方。希望这是土耳其和希腊两国迈向建立长期的富有成效的建设性关系的第一步。"
 ottfor.87.a: "愿我们自此以后永远和平相处！"
 ottfor.87.b: "你懂个啥？还是别吧。"
 ottfor.88.t: "奥斯曼帝国寻求和解"
 ottfor.88.d: "我们的祖国与奥斯曼帝国之间素有仇隙，这些矛盾可以追溯到我们获得独立之前。但是从19世纪末到20世纪前20年里，双方可以说是互为仇敌。奥斯曼帝国在世界大战中取得了胜利，竭力索回曾经割让的土地，恢复了对十二群岛、基克拉泽斯和两地数十万希腊同胞的统治。\n\n由于我们一直无法与塞浦路斯归于一统，加上小亚细亚的希腊同胞在世界大战中受到残酷对待，我们对土耳其人一直怀恨在心，基本上是逢土必反，在与土耳其有关的所有事务上都保持着强烈的鹰派立场。然而，世界各地陷入战火，生灵有倒悬之急。土耳其政府向我政府伸出橄榄枝，提议我们双方共同合作，保护我两国不受外国干涉。\n\n这项协议包括把基克拉泽斯和其他一些岛屿移交给我方、一项海军条约、一项经济协定和一项移民协定，允许希腊和土耳其公民以简便的手续移民到与他们文化相同的地方。希望这是希腊和土耳其两国迈向建立长期的富有成效的建设性关系的第一步。"
 ottfor.88.a: "我们接受！"
 ottfor.88.b: "有些伤口永远无法愈合……"
 ottfor.89.t: "希腊接受我们的提议"
 ottfor.89.d: "对于全世界的希腊人和奥斯曼人来说，这是一个光荣的日子，因为雅典政府已经正式同意了希土条约的条款。爱琴海各岛屿都举办了庆祝活动，土耳其驻军拆除了他们的防御工事，并和平地将控制权移交给了希腊军队。\n\n在帝国的其他地方，庆祝活动却不见踪影。在十二群岛和塞浦路斯，街道上依然安静如常，因为条约已经明确承认了这两地作为奥斯曼帝国省份的地位。然而，为了满足在希腊的穆斯林以及被“落在”奥斯曼帝国的希腊人的需要，近日推出的一项新的移民政策给予了希腊人和土耳其人自由选择其居住国家的权利，并按照离开后留下的财产价值获得相应补偿。这一政策被许多人看作是一种不怎么严苛的人口交换行为。不过因为这两个群体都不太愿意放弃祖祖辈辈居住过的土地，这一政策引发的反响也有限。"
 ottfor.89.a: "又一次争取和平的光荣胜利！"
 ottfor.90.t: "希腊拒绝我们的提议"
 ottfor.90.d: "虽然我们自认为此提议非常合理，但希腊人似乎并不这么想。他们的政府在今天早些时候已向我们的外交部发出了强烈的抗议并拒绝了我们的提议。希腊大使显然感觉收到了侮辱，他甚至进一步拒绝在家中会见任何土耳其政府的代表，除非我们对这个“卑鄙的”想法表示公开道歉。\n\n在爱琴海群岛上，生活仍在继续，不知情的普通人继续着他们平淡的日常，就好像他们的未来从来未被讨论过一样。"
 ottfor.90.a: "要是希腊人讲道理的话……"
 ottfor.91.t: "关于高加索地区的和平谈判？"
 ottfor.91.d: "我们无敌的军队似乎被科斯坦丁尼耶的宿敌找到了弱点，我方在高加索的防线已然失守，而奥斯曼的兵峰正直指伟大的城市察里津，我们此时是否应当仁慈的把高加索让给奥斯曼以换得南部边境的和平？"
 ottfor.91.a: "必须承认，在高加索战线上，我军已经基本上失败了。"
 ottfor.91.b: "俄罗斯人绝不屈服！"
 ottfor.92.t: "俄国提出和平条件"
 ottfor.92.d: "被我军在高加索取得的胜利羞辱之后，俄国人重新提出他们的和平条件——我们将成为毋庸置疑的高加索地区的统治者。这纸条约对俄罗斯人而言是莫大的耻辱，但是我们的人民正在科斯坦丁尼耶享受着不可一世几个世纪的俄国人终于被击败的喜悦。"
 ottfor.92.a: "真主至大！"
 ottfor.92.b: "我们将向莫斯科进军！"
 ottfor.93.t: "奥斯曼帝国陷入混乱！"
 ottfor.93.d: "严重管理不善和严苛的限制直接导致了奥斯曼帝国陷入全面混乱。各族人民拿起武器反抗土耳其君主，而帝国政府又无法抵挡这股滔天巨浪，如今奥斯曼帝国行将就木，很快就要消失在历史的潮流中。\n\n我国政府和军队就像盯上尸体的秃鹫一样，对奥斯曼帝国的丰饶富土充满兴趣。毕竟，为自己着想有什么错呢？"
 ottfor.93.a: "开战！"
 ottfor.93.b: "我们不想招惹奥斯曼土耳其人。"
 ottfor.94.t: "国防组织成立"
 ottfor.94.d: "一旦有更多的外国人威胁到了奥斯曼哈里发的土地，所有的奥斯曼公民就该拿起武器来保卫他们的家园了。鼓声和号角声在安纳托利亚的山峦间回荡，无敌部落最后一次集结。为了他们的家园，为了他们的苏丹，为了永恒的荣耀！"
 ottfor.94.a: "哈里发国至高无上。"
 ottfor.95.t: "国防组织的终结"
 ottfor.95.d: "在外国侵略者被打败后，过去成立的国防组织都散伙了，不需要他们继续战斗了。"
 ottfor.95.a: "哈里发国的守护者们回家了。"
 ottfor.96.t: "[From.Owner.GetName]请求援助！"
 ottfor.96.d: "[From.Owner.GetName]在面临对伊朗作战失败的可能之下请求我国政府援助其作战，他们宣称两国间的文化联系十分密切，并强调一个胜利的伊朗会严重危害到我们的独立——[From.Owner.GetName]声称，如果奥斯曼在沙漠战争战败，伊朗肯定会来吞并我们。\n\n我们的政府和军队内部对此有强烈的呼声，要求我们响应奥斯曼的援助请求，与目前被伊朗俘虏的阿塞拜疆兄弟们联合起来，但必要的谨慎也不可或缺——如果我们的军队没有准备好应对伊朗的威胁，现在参战可能会造成灾难性的后果。"
 ottfor.96.a: "光复我们南部疆土的完美时机！"
 ottfor.96.b: "这太冒险了。"
 ottfor.97.t: "[From.Owner.GetName]参战"
 ottfor.97.d: "这是奥斯曼的又一次外交胜利，阿塞拜疆已经接受了我们的求援并向伊朗正式宣战。作为对他们援助的补偿，阿塞拜疆要求允许他们合并伊朗境内的阿塞拜疆领土——完全合情合理，我们取胜后肯定会尊重他们的需求。在我们土耳其兄弟的帮助下，我们一定会战胜伊朗的威胁。"
 ottfor.97.a: "太棒了。"
 ottfor.98.t: "[From.Owner.GetName]拒绝进攻波斯"
 ottfor.98.d: "阿塞拜疆愚蠢地决定无视我们对伊朗的求援，他们声称当前的局势过于危险，阿塞拜疆还无法对伊朗宣战。我们绝不会遗忘在援助过阿塞拜疆后他们所做的一切。无论如何，我们不得不继续独自对抗伊朗的威胁。"
 ottfor.98.a: "难道就没人站在我们这边吗？"
