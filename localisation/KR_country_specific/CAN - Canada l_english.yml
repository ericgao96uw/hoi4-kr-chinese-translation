 CAN_war_of_1812_idea_1: "美国干涉"
 CAN_war_of_1812_idea_2: "战火将临"
 CAN_war_of_1812_idea_desc: "对干预美国内战的前景令整个国家感到恐惧。如果真的出现差错，将意味着一个世纪多以来我们将首次在加拿大的国土展开战斗，对手或将以绝对数量来压倒我们。我们必须做好准备。"
 CAN_refugee_crisis_1: "美国难民危机"
 CAN_refugee_crisis_1_desc: "从南部进入加拿大的大量难民使我们的补给体系造成负担，也包括影响我们军队维持秩序的能力。"
 CAN_refugee_crisis_2: "美国难民危机"
 CAN_refugee_crisis_2_desc: "从南部进入加拿大的大量难民使我们的补给体系不堪重负，也包括影响我们军队维持秩序的能力。"
 CAN_refugee_crisis_sec: "看守美国难民"
 CAN_refugee_crisis_sec_desc: "这意味着要增加省级警察的人员数量，这些人本可以成为士兵的，这将使营地处于严密的看守之下，防止进一步的问题。"
 CAN_refugee_crisis_help: "帮助美国难民"
 CAN_refugee_crisis_help_desc: "难民营一直是我们的麻烦源头，但我们已竭尽全力确保难民得到良好的待遇和食物。希望战争快点结束。"
