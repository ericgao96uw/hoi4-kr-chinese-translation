 RULE_OPTION_ROM_GAME_CAROL: "£KR_game_rule_flag_ROM  卡罗尔二世"
 RULE_OPTION_ROM_GAME_CAROL_DESC: "§P卡罗尔二世§!是全罗马尼亚的正统君王。罗马尼亚将以其视角继续国策树。"
 ROM_PATH: "£KR_game_rule_flag_ROM  罗马尼亚的命运"
 RULE_OPTION_ROM_PATH_RANDOM: "默认"
 RULE_OPTION_ROM_PATH_RANDOM_DESC: "随着时间不断推移，科德里亚努与卡罗尔二世的冲突即将达到顶点……谁会笑到最后？"
 RULE_OPTION_ROM_PATH_NATPOP: "£KR_game_rule_flag_ROM  科德里亚努掌控"
 RULE_OPTION_ROM_PATH_NATPOP_DESC: "科德里亚努及其§N铁卫团§!是罗马尼亚的未来，并在尔虞我诈中将笑到最后。\n\n§R要求：§!\n§C罗马尼亚收复特兰西瓦尼亚§!"
 RULE_OPTION_ROM_PATH_PATAUT: "£KR_game_rule_flag_ROM  卡罗尔二世为王"
 RULE_OPTION_ROM_PATH_PATAUT_DESC: "§P卡罗尔二世§!是全罗马尼亚的正统君王，他将在尔虞我诈中胜出，并以他的愿景重塑罗马尼亚。\n\n§R要求：§!\n§C罗马尼亚收复特兰西瓦尼亚§!"
 RULE_OPTION_ROM_PATH_AUTDEM: "£KR_game_rule_flag_ROM  米哈伊一世为王"
 RULE_OPTION_ROM_PATH_AUTDEM_DESC: "卡罗尔二世和铁卫团都没有占得上风，于是尘埃落定后，§g米哈伊一世§!成了全罗马尼亚的正统君主。这位年轻的国王将恢复民主。\n\n§R要求：§!\n§C罗马尼亚收复特兰西瓦尼亚§!"
 RULE_OPTION_ROM_DEM_DESC: "卡罗尔二世和铁卫团都没有占得上风，于是尘埃落定后，米哈伊一世成了全罗马尼亚的正统君主。这位年轻的国王将恢复民主。"
 RULE_OPTION_ROM_PATH_SOCDEM: "£KR_game_rule_flag_ROM  米哈伊一世 - 全国农民党-左翼"
 RULE_OPTION_ROM_PATH_SOCDEM_DESC: "$RULE_OPTION_ROM_DEM_DESC$\n维尔吉尔·马德贾鲁的旨在支持农业和工人的左翼在全国农民党中博得头筹。之后§S全国农民党左翼§!将赢得选举。\n\n§R要求：§!\n§C罗马尼亚收复特兰西瓦尼亚§!"
 RULE_OPTION_ROM_PATH_SOCLIB: "£KR_game_rule_flag_ROM  米哈伊一世 - 全国农民党-中间派"
 RULE_OPTION_ROM_PATH_SOCLIB_DESC: "$RULE_OPTION_ROM_DEM_DESC$\n尤柳·马纽的聚焦法团主义的中间派在全国农民党中博得头筹。之后§l全国农民党中间派§!将赢得选举。\n\n§R要求：§!\n§C罗马尼亚收复特兰西瓦尼亚§!"
 RULE_OPTION_ROM_PATH_SOCCON: "£KR_game_rule_flag_ROM  米哈伊一世 - 全国农民党-右翼"
 RULE_OPTION_ROM_PATH_SOCCON_DESC: "$RULE_OPTION_ROM_DEM_DESC$\n亚历山德鲁·瓦伊达-沃埃沃德的聚焦地区发展的右翼在全国农民党中博得头筹。之后§c全国农民党右翼§!将赢得选举。\n\n§R要求：§!\n§C罗马尼亚收复特兰西瓦尼亚§!"
 RULE_OPTION_ROM_PATH_MARLIB: "£KR_game_rule_flag_ROM  米哈伊一世 - 国家自由党"
 RULE_OPTION_ROM_PATH_MARLIB_DESC: "$RULE_OPTION_ROM_DEM_DESC$\n§m国家自由党§!将携他们的中央集权计划回归政坛，并赢得选举。\n\n§R要求：§!\n§C罗马尼亚收复特兰西瓦尼亚§!"
 RULE_OPTION_ROM_PATH_ELECTED_NATPOP: "£KR_game_rule_flag_ROM  米哈伊一世 - 天使长弥哈伊尔军团"
 RULE_OPTION_ROM_PATH_ELECTED_NATPOP_DESC: "$RULE_OPTION_ROM_DEM_DESC$\n尽管§N天使长弥哈伊尔军团§!在尔虞我诈中败下阵来，它并没有完全被击败，并最终赢得了选举。\n\n§R要求：§!\n§C罗马尼亚收复特兰西瓦尼亚§!"
 RULE_OPTION_ROM_PATH_CANTACUZINO_NATPOP: "£KR_game_rule_flag_ROM_legionary  绿衫亲王"
 RULE_OPTION_ROM_PATH_CANTACUZINO_NATPOP_DESC: "在尔虞我诈带来的毁灭性结果后，铁卫团从其最激进的派系中找到了新的领导人。§N绿衫亲王§!崛起了……\n\n§R要求：§!\n§C罗马尼亚收复特兰西瓦尼亚§!"
 GRE_ELECTION: "£KR_game_rule_flag_GRE  希腊选举"
