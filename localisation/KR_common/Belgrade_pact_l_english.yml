 pact.206.t: "确立目标"
 pact.206.d: "我们的目标在大体上是统一的，但我们可以通过多种方式处理维也纳问题。大会中一些激进的代表们呼吁发动一场战争，榨干奥地利人的血，以报复他们在世界大战期间的所作所为。另一方面，温和派的外交官们则倾向于采取外交方式解决问题——与维也纳建立新的关系，而非对他们怀有敌意。和平方式似乎更可取，但没什么人对奥地利走上谈判桌持乐观态度。最终，东道主塞尔维亚代表对我们应该采取什么样的做法有最终选择权，在几个小时的秘密会议之后，他们回到大会，提出了他们的行动方针。"
 pact.206.a: "向奥地利开战！"
 pact.206.b: "用外交手段逼迫他们就范！"
 pact.207.t: "大会选择向奥地利宣战"
 pact.207.d: "贝尔格莱德的代表们认为，随着保加利亚霸权的瓦解，现在是时候推翻哈布斯堡在中欧的霸权了。由于条约的大多数成员国对奥匈帝国拥有广泛的主权，并渴望达成各自的目标，但并非所有成员国都如此渴望投身于与这个腐朽帝国的战争中。不管怎样，现在是时候就此做出表决了。"
 pact.207.a: "我们支持这一倡议"
 pact.207.b: "我们参加贝尔格莱德条约！"
 pact.207.c: "什么？不！"
 pact.207.e: "我们懒得关心特兰西瓦尼亚"
 pact.208.t: "[FROM.GetNameDefCap]离开大会"
 pact.208.d.war: "[FROM.GetNameDef]代表团已经离开大会，要么是为了抗议已达成一致的行动计划，要么是他们认为这对自己没好处。"
 pact.208.d.diplomacy: "[FROM.GetNameDef]代表团已经离开大会，他们似乎对奥地利问题不感兴趣。"
 pact.208.a: "吃亏的是他们。"
 pact.209.t: "宣称事宜"
 pact.209.d: "随着行动计划的细化，各代表团决定明确他们对奥匈帝国的宣称。当然，我们一定要告诉其他代表，我国政府的最终目标是把奥匈帝国治下的南斯拉夫人团结在我们的旗帜下，将他们从几百年的压迫中解放出来。"
 pact.209.a: "我们会解放我们的斯拉夫同胞！"
 pact.210.t: "宣称事宜"
 pact.210.d: "随着行动计划的细化，各代表团决定明确他们对奥匈帝国的宣称。当然，我们一定要告诉其他代表，我国政府的最终目标是解放奥匈帝国治下的罗马尼亚少数族裔所居住的土地，他们仍遭受着数百年以来的压迫。"
 pact.210.a: "特兰西瓦尼亚将会回到我们的怀抱里！"
 pact.211.t: "宣称事宜"
 pact.211.d: "随着行动计划的细化，各代表团决定明确他们对奥匈帝国的宣称。然而，希腊没法直接从哈布斯堡家族那里获取领土，但我们坚信让希腊受益是改善区域合作和巩固各国关系的一部分。"
 pact.211.a: "可我们没法直接捏造一个宣称"
 pact.211.b: "那北伊庇鲁斯是我们的！"
 pact.213.t: "宣称事宜"
 pact.213.d: "随着行动计划的细化，各代表团决定明确他们对奥匈帝国的宣称。当然，我们一定要告诉其他代表，我国政府的最终目标是为意大利统一运动画上完美的句号，把奥地利治下的意大利人从哈布斯堡的枷锁中解放出来，洗刷我们在1919年留下的耻辱！"
 pact.213.a: "我们会收复伊斯特里亚和特伦托！"
 pact.214.t: "大会闭幕"
 pact.214.d: "随着我们计划和意图的明确，大会即将落幕。我们现在正为巴尔干建立新秩序准备最后一战。新秩序将确保各国将不再遭受列强们的奴役和压迫。"
 pact.214.a: "前进！"
 pact.215.t: "大会选择与奥地利协商"
 pact.215.d: "贝尔格莱德的代表们认为，愚蠢地向奥匈帝国宣战是不明智的。为了清楚地表达我们的不满并赢得国际社会的同情，我们将与维也纳展开谈判，以实现大会提出的洗刷历史耻辱的目标，结束目前居住在奥匈帝国的许多同胞的痛苦。如果他们拒绝，我们有的是借口诉诸武力伸张正义。"
 pact.215.a: "我们支持这一倡议"
 pact.215.b: "什么？不！"
 pact.216.t: "一份贝尔格莱德送来的邀请？"
 pact.216.d: "贝尔格莱德大会向我们发出了邀请。虽然他们已经明确表示要肢解我们古老的帝国，但他们似乎愿意先在谈判桌上达成协议。当然，我们知道他们的条件简直不可理喻；参加会议完全是浪费时间，我们应该先准备动员起来打他们个措手不及。"
 pact.216.a: "也许是个和平的机会？"
 pact.216.b: "我们拒绝他们的荒谬提议！"
 pact.217.t: "奥地利谴责我们的所作所为"
 pact.217.d: "很显然，维也纳拒绝同我们谈判。他们显然希望这场战争能终结他们行将就木的帝国，我们现在是时候发动为推翻哈布斯堡王朝枷锁的最终之战了。"
 pact.217.a: "那就开战吧！"
 pact.300.t: "经济合作公约"
 pact.300.d: "[FROM.GetNameDefCap]提议通过建立一个经济联盟来加深巴尔干国家之间的联系。如果我们签署他们的协议，他们将成立一个经济理事会来协调各成员国的贸易和经济利益。毫无疑问，我们将从这个紧密的经济联盟中获益。"
 pact.300.a: "当然，这对我们来说划得来"
 pact.300.b: "这会让我们的地位不保！"
 BP_economic_integration_tt: "§G我们将成为经济合作公约的成员，并从中获得经济利益§!"
 pact.301.t: "[FROM.GetNameDefCap]拒绝了"
 pact.301.d: "[FROM.GetAdjective]政府拒绝签署《经济合作公约》，他们对构建巴尔干地区更紧密的经济联系不感兴趣。"
 pact.301.a: "对他们来说太糟糕了"
 pact.302.t: "建立经济理事会"
 pact.302.d: "随着《经济合作公约》的批准，经济理事会将开始协调其成员国之间的贸易和经济。"
 pact.302.a: "一个更紧密，繁荣的巴尔干"
 pact.303.t: "建立经济理事会"
 pact.303.d: "随着《经济合作公约》的批准，经济理事会将开始协调其成员国之间的贸易和经济。"
 pact.303.a: "一个更紧密，繁荣的巴尔干"
 pact.304.t: "来自经济理事会的报告"
 pact.304.d: "通过经济理事会和盟友的不懈努力，我们从进一步强化的区域一体化中获得了更多好处。"
 pact.304.a: "太好了！"
 pact.305.t: "离开经济理事会"
 pact.305.d.war: "由于我们对巴尔干经济理事会其他成员国的侵略行为，我们被立即驱逐出理事会。因此，我们将不再享受它提供的好处。"
 pact.305.d.revolution: "我们新建立的社会主义政权已经宣布所有与巴尔干经济委员会有关的条约无效，即刻执行。因此，我们将不再享受它提供的好处。"
 pact.305.a: "很好"
 pact.306.t: "[FROM.GetNameDefCap]加入经济理事会"
 pact.306.d: "[FROM.GetAdjective]政府签署了《经济合作公约》，此前该政府错过了经济理事会的成立，因此该组织的所有成员国都没有从相互经济合作中本该获得的更多利益。"
 pact.306.a: "一个更紧密，繁荣的巴尔干"
 pact.307.t: "贝尔格莱德条约的未来"
 pact.307.d: "随着我们击败奥地利的目标已经达成，越来越多的人开始询问：下一步该做什么？虽然巴尔干的联盟条约都很短命，不过一些理想主义者呼吁将贝尔格莱德条约转化为长期联盟，不仅仅是从外国势力手中拱卫巴尔干，还担负起经济合作、为塞尔维亚与罗马尼亚两国创造共同繁荣之职责。不过也有人指出了问题所在：意识形态差异、西巴纳特问题、以及巴尔干国家是否真的有能力团结一致只靠自己来对抗那些列强巨兽，比如德国或者俄罗斯。不论如何，如果我们的政府赞同长期合作，那么保留这一同盟的机会当然会大幅增加。"
 pact.307.a: "我们一同流血，我们并肩作战！"
 pact.307.b: "抱歉，仗打完了该走了。"