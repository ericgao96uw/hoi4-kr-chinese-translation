 cenmil.6.c: "菲德尔·克里斯蒂诺·加拉伊"
 cenmil.7.t: "索摩查的演讲"
 cenmil.7.d: "军政联盟的领导人阿纳斯塔西奥·索摩查·加西亚今日于总统府的阳台上向广大群众们发表了自己的演讲。作为三个政党中最温和的派系的领袖，索摩查在演讲中充分利用了这一点以吸引群众支持，尽管他实际上只是说一套做一套而已。不过他的举动还是激起了其他军官们的担心。\n\n而且，不顾统一党和国家党的威胁，索摩查的演讲还得到了广播。\n\n“曾今的危地马拉，萨尔瓦多，洪都拉斯，尼加拉瓜的人民们！现在，你们还有我们都已经是中美洲共和国的国民了！靠着每一名中美洲爱国者的奋斗，我们终于铲除了工团主义对我们国家的威胁，并将人民们从工团主义的暴政下解放了出来。如今，抵制工团主义这一神圣的事业已经被完成，是时候发出你们的声音了！我们一定洗耳恭听！”\n\n索摩查的举动在军事大会的与会者中引起了轩然大波，以致在之后的会议中，几名怒气冲冲的议员登上了讲台来怒斥索摩查，并扬言要把他送上军事法庭。"
 cenmil.7.a: "或许他的想法并没有那么危险……"
 cenmil.7.b: "索摩查这种人就该被送上军事法庭！"
 cenmil.8.t: "改革军队"
 cenmil.8.d.yes.martinez: "中美洲的统一离不开我们的军队，但当前的军队状况却难以令人满意。前中美洲诸国的不同军事政策导致我们的军队现在成了一团散沙，而且来自不同国家的军队还各自有着自己的战术和武器装备，比如现在军中至少有五种改良版的毛瑟枪在被使用。\n为改革军队，军政联盟以及国家党都认为将军队职业化，标准化才是解决问题的对策，并都提出了自己的计划。而统一党却觉得进行大规模的军队扩张才能保卫中美洲，并提出了相应的军事化政策。"
 cenmil.8.d.no.martinez: "中美洲的统一离不开我们的军队，但当前的军队状况却难以令人满意。前中美洲诸国的不同军事政策导致我们的军队现在成了一团散沙，而且来自不同国家的军队还各自有着自己的战术和武器装备，比如现在军中至少有五种改良版的毛瑟枪在被使用。\n为改革军队，军政联盟认为将军队职业化，标准化才是解决问题的对策，并都提出了自己的计划。而统一党却觉得进行大规模的军队扩张才能保卫中美洲，并提出了相应的军事化政策。"
 cenmil.8.a: "索摩查：军队职业化改革"
 cenmil.8.b: "乌维科：国家军事化改革"
 cenmil.8.c: "马丁内斯：军队纪律改革"
 cenmil.9.t: "马克西米利亚诺·埃尔南德斯的演讲"
 cenmil.9.d: "马克西米利亚诺·埃尔南德斯·马丁内斯，议会中最激进的国民党领袖，预订在议会前演讲一小时。他以对工团主义和军中反对者的深恶痛绝而出名，1932年的农民起义是他最为出名的军事行动\n\n“议员们，为了战胜不敬神明的工团赤匪而不懈奋战的人们，反工团主义十字军仍未结束！我们的墨西哥邻居因工团主义而受苦，我们南方的邻居正在被国际诱惑。作为自由及繁荣的灯塔，中美洲共和国需要强大的、能团结人民的领导人，来率领我们在这场与毫无信仰的叛徒的永恒战争中获胜！我们将在丛林中战斗、在丘陵中战斗、在山巅上战斗、在城市的街巷中战斗，永远不会向企图毁灭我们的社会的人投降！”"
 cenmil.9.a: "马丁内斯将带着我们走向胜利！"
 cenmil.9.b: "马丁内斯只会带着我们走向毁灭……"
 cenmil.10.t: "豪尔赫·乌维科发表爱国主义讲话"
 cenmil.10.d.yes.martinez: "尽管参会者们都被埃尔南德斯的讲话所震撼到，但是许多人并没有被他说服，更不会接受他所提出的条件。其中之一便是统一党领袖豪尔赫·乌维科。他专门准备了一篇演讲来反驳埃尔南德斯，并在大会全体成员面前以及广播听众的耳旁将其发表了出来。\n\n“没有一个国家不认为中美洲是落后的——我国的交通安全没人保障；我们的政府腐败且残忍；我们的经济也欠发展。”\n但是从今日起，这些将成为过去。我们将向外界证明，中美洲的人民坚韧，勇敢，并且富有创新力！从今日起，我们将不再被工团主义暴政，腐败，以及分裂所困扰！\n为此，我们所需要的是一个由强人领导的强大的政府。所以，我在此向每位参会者，每位联邦的公民，向所有人说，我就是那位将带领中美洲走向繁荣的人！只有那些强大而勇敢的人才能创造辉煌，只有那些意志坚定的人才能名垂青史，只有那些能带领国家走向繁荣的人才会永垂不朽！\n\n中美洲共和国将加入文明社会的大家庭！联邦万岁！中美洲人民万岁！”"
 cenmil.10.d.no.martinez: "统一党领袖豪尔赫·乌维科准备了一篇充满着爱国主义色彩的演讲以试图获得更多支持。此次演讲在大会全体成员面前发表，并被广播转播。\n\n“没有一个国家不认为中美洲是落后的——我国的交通安全没人保障；我们的政府腐败且残忍；我们的经济也欠发展。”\n但是从今日起，这些将成为过去。我们将向外界证明，中美洲的人民坚韧，勇敢，并且富有创新力！从今日起，我们将不再被工团主义暴政，腐败，以及分裂所困扰！\n为此，我们所需要的是一个由强人领导的强大的政府。所以，我在此向每位参会者，每位联邦的公民，向所有人说，我就是那位将带领中美洲走向繁荣的人！只有那些强大而勇敢的人才能创造辉煌，只有那些意志坚定的人才能名垂青史，只有那些能带领国家走向繁荣的人才会永垂不朽！\n\n中美洲共和国将加入文明社会的大家庭！联邦万岁！中美洲人民万岁！”"
 cenmil.10.a: "豪尔赫·乌维科将带领联邦走出困境！"
 cenmil.10.b: "乌维科不过是要重蹈拿破仑的覆辙罢了……"
 cenmil.11.t: "投票开始"
 cenmil.11.d: "自军事大会在危地马拉城召开已经过去了数周。在这段时间中，三个派系的强人领袖都在拉票上花了相当的功夫——他们或是通过演讲与争论，或是通过制造分歧和贿赂，对那些前来协商我们联邦未来的与会者威逼利诱，将他们纳入到自己的阵营中。在几天之后将开始的最后一个会期上，大会将选举产生中美洲的新总统，彻底确定中美洲未来的发展道路。"
 cenmil.11.a: "真刺激！"
 cenmil.12.t.somoza: "总统选举——军政联盟获胜"
 cenmil.12.t.ubico: "总统选举——统一党获胜"
 cenmil.12.t.martinez: "总统选举——国民党获胜"
 cenmil.12.t.draw: "总统选举——陷入僵局"
 cenmil.12.d.somoza: "今天，中美洲军事大会完成了它的最后一项议程——进行总统选举。整个投票过程持续了许久；与此同时，与会者们已经开始就选举结果打赌，各派系也开始奖励那些听话的议员们。由于计票工作由几位无政治联系的军人们负责，选举结果直到数小时后才被揭晓。\n结果显示索摩查·加西亚获得了最多的选票，成为了中美洲共和国的首位总统。"
 cenmil.12.d.ubico: "今天，中美洲军事大会完成了它的最后一项议程——进行总统选举。整个投票过程持续了许久；与此同时，与会者们已经开始就选举结果打赌，各派系也开始奖励那些听话的议员们。由于计票工作由几位无政治联系的军人们负责，选举结果直到数小时后才被揭晓。\n结果显示豪尔赫·乌维科获得了最多的选票，成为了中美洲共和国的首位总统。"
 cenmil.12.d.martinez: "今天，中美洲军事大会完成了它的最后一项议程——进行总统选举。整个投票过程持续了许久；与此同时，与会者们已经开始就选举结果打赌，各派系也开始奖励那些听话的议员们。由于计票工作由几位无政治联系的军人们负责，选举结果直到数小时后才被揭晓。\n结果显示马克西米利亚诺·埃尔南德斯获得了最多的选票，成为了中美洲共和国的首位总统。"
 cenmil.12.d.draw: "今天，中美洲军事大会完成了它的最后一项议程——进行总统选举。整个投票过程持续了许久；与此同时，与会者们已经开始就选举结果打赌，各派系也开始奖励那些听话的议员们。由于计票工作由几位无政治联系的军人们负责，选举结果直到数小时后才被揭晓。\n出乎意料的是，竟然没有一名候选人在选举中脱颖而出，这将意味着各派系必须形成一个联合政府来管理中美洲。"
 cenmil.12.a: "索摩查·加西亚总统万岁！"
 cenmil.12.b: "豪尔赫·乌维科总统万岁！"
 cenmil.12.c: "马克西米利亚诺·埃尔南德斯总统万岁！"
 cenmil.12.a.draw: "索摩查·加西亚领导的联合政府"
 cenmil.12.b.draw: "豪尔赫·乌维科领导的联合政府"
 cenmil.12.c.draw: "马克西米利亚诺·埃尔南德斯领导的联合政府"
 cenmil.12.liegnitz: "我们已经不再是一个军事政权"
 cenmil.13.t: "处理其他军事派系"
 cenmil.13.d: "一党专制，顾名思义，意味着整个国家必须仅由一个党派所管理。虽然处理掉那些民主派和工团派没有难度，但是其他的军事派系可不会束手就擒。现在我们已经在军事代表大会中占据了大多数席位，是时候解决掉我们的反对派了……"
 cenmil.13.a: "干掉他们！"
 cenmil.13.b: "军队该团结在一起！"
 cenmil.14.t: "军队中出现内部竞争"
 cenmil.14.d: "现在看来我们对军队内部的反对派的清洗反而使得其更加分裂。尽管我们作量充分的准备，但是许多的旅在我们能执行整合计划前便宣布他们将忠于老长官，不愿接受现状。"
 cenmil.14.a: "解散不忠诚的旅"
 cenmil.15.t: "分配更多人力给警察？"
 cenmil.15.d: "随着新的更严酷的法律通过，我们发现我们缺乏足够的警察警官来执行这些法律。虽然我们可以抽调军队的人手去填补这些空缺，但是这么做可能会进一步激起平民的不满，让平民认为这是警察队伍进一步的军事化。"
 cenmil.15.a: "是的，增派更多人手。"
 cenmil.15.b: "不，我们不应该进一步激怒公众了"
 cenmil.16.t: "名存实亡的文官政府"
 cenmil.16.d: "感谢大多数民众的支持，军政联盟在议会选举中取得了胜利，现在他们希望我们兑现承诺。尽管索摩查从未想过要与平民分享权力，但背叛他们却可能引发叛乱。为了避免二次革命，我们准备建立一个军队控制下的“平民国家”。眼下唯一的问题在于，为了确保政权合法性，我们准备与平民政治家们谈判多少事务呢？"
 cenmil.16.a: "解除党禁，但只允许忠诚的政治家开展活动。"
 cenmil.16.b: "允许部分平民反对派继续存在，但他们必须被受控制的政治家领导。"
 cenmil.16.c: "一手萝卜，一手大棒，把他们盯牢了！"
 cenmil.17.t: "总统选举"
 cenmil.17.d: "今日，大量群众上街游行，要求举行新的选举。看来人民们好像并不满足于我们给予他们的自由和权利。但是，这次他们要求由他们自己直接选出总统，而不是像之前那样把投票权交给大会代表们。虽然他们的想法简直是异想天开，但是我们也不敢因此激起民愤，从而引起又一次的革命。\n\n在漫长的等待后，投票总算是结束了。投票站已经关闭，选举委员会也开始了计票工作。目前，没有任何有关受贿或者大选被操纵的指控，至少从军方愿意透露的消息中来看。"
 cenmil.17.a: "索摩查·加西亚赢了！"
 cenmil.17.b: "军政联盟赢得绝对多数！"
 cenmil.17.c: "索摩查·加西亚开始第二任期！"
 cenmil.18.t: "选举结果遭到质疑"
 cenmil.18.d: "中美洲的大街小巷聚满了示威者与叛国贼，他们认为总统选举结果遭到了索摩查·加西亚与军政联盟的操纵！"
 cenmil.18.a: "无稽之谈……"
 cenmil.36.t: "乌维科就职"
 cenmil.36.d: "在豪尔赫·乌维科·卡斯塔涅达将军的领导下，统一党在中美洲的大选中大获全胜，并成功巩固了自己在中美洲政界中的地位。\n\n在之前与工团主义者，民主主义煽动者，以及军队内的叛徒的斗争中，我们的首任总统乌维科也向民众展现出了他的坚韧和清廉。他的举动已经向世人证明，这位中美洲的拿破仑有能力将中美洲带入“文明社会的大家庭”中，正如他在他那次著名的广播讲话中所保证的那样。今天在危地马拉城中聚集了大量的民众前来观看乌维科的就职仪式。而在中美洲各地，乌维科的精神也正在被传播……"
 cenmil.36.a: "豪尔赫·乌维科万岁，共和国万岁！"
 cenmil.37.t: "豪尔赫·乌维科视察联盟"
 cenmil.37.d: "作为一名真正的人民总统，豪尔赫·乌维科今日宣布他将前往全国各地，拜访大大小小的城市以及中美洲美丽的乡村。为了能够尽可能多的与国民们打交道并欣赏各地的美景，乌维科将乘车或飞机出行。他将于今日出发，前往克察尔特南戈并随后视察伯利兹这一争议地带。而据中美洲各大报社的报道，在总统车队经过的道路两旁站满了前来亲自与总统见面的兴高采烈的爱国民众。"
 cenmil.37.a: "前进！"
 cenmil.38.t: "豪尔赫·乌维科到达伯利兹"
 cenmil.38.d: "豪尔赫·乌维科到达了伯利兹城，这是他视察的第二站。\n\n作为前英国殖民地，伯利兹在英帝国崩溃后先是由危地马拉，再由中美洲共和国所管辖。但是，尽管伯利兹已经被接管将近二十年，西印度群岛联邦仍不愿放弃他们对伯利兹的宣称。但是当乌维科抵达伯利兹的时候，迎接他的却是四处飘扬着的共和国国旗。这充分证明了伯利兹的人民对于他们的祖国，而不是海对岸那个腐败政权，的认同感。\n\n乌维科的下一站将是处在洪都拉斯边境的大西洋港口城市圣佩德罗-苏拉。"
 cenmil.38.a: "乌维科真正地团结了共和国"
 cenmil.39.t: "豪尔赫·乌维科视察洪都拉斯的农村"
 cenmil.39.d: "作为昔日抵抗尼加拉瓜工团主义叛匪的进攻的第一线，洪都拉斯已经经受战争的摧残许久了。而且，洪都拉斯的乡间还居住着许多正在温饱线上下挣扎着的洪都拉斯贫困人口。因此，乌维科总统特意改变了由圣佩德罗-苏拉前往尼加拉瓜的马塔加尔帕的计划，并抽出尽可能多的时间来寻访洪都拉斯贫穷的乡下。无论他到了哪里，他总是能从正在路两旁挥舞着中美洲的国旗的公民们身上感受到他们对他无与伦比的敬爱和热情，尽管这些农民们多数没受过教育。乌维科向他们保证他将帮助每一位中美洲国民，无论男女老少，而且在寻访中从未食言过一次。通过在此次行程中倾听寻常百姓们的需求，乌维科在获得了相当多乡下人们的支持，为他“加入文明社会”的计划提供了相当的帮助。"
 cenmil.39.a: "谁会不支持乌维科呢？"
 cenmil.40.t: "乌维科遭遇工团主义叛匪的袭击！"
 cenmil.40.d: "在前往尼加拉瓜首都马那瓜的路上，一组工团主义叛匪竟然试图暗杀我们伟大的乌维科总统！\n\n但所幸的是，这群恐怖分子如同他们信仰的工团主义一样愚蠢不堪——他们连保密工作都没做好！很快，他们的阴谋就被勇敢的爱国者们所揭发。正当他们准备用几把法制步枪袭击总统的车辆时，他们就被忠诚的警察们所发现，并在短暂的交火后被制伏。交火时，乌维科总统和他的随行人员们并不在场，因此也没有受伤。\n\n抵达之后，乌维科不顾风险，决定搭乘一辆敞篷车巡视中美洲工团主义的故乡。至当前为止，我们并没有接到任何总统受袭的报告。"
 cenmil.40.a: "大快人心"
 cenmil.41.t: "豪尔赫·乌维科乘坐火车穿越萨尔瓦多"
 cenmil.41.d: "铁路代表着我们国家的工业化和西化程度。但可惜的是，我们境内的铁路网并不密集。而我们境内最长的一条铁路则在萨尔瓦多。它连接着阿卡胡特拉的港口和库图科，并途径圣萨尔瓦多及圣米格尔。今日，豪尔赫·乌维科的专列也正是行驶在这条铁路上从圣米格尔到达萨尔瓦多首都的。无论是在乌苏卢坦、萨卡特科卢加、圣文森特，还是沿路上的哪一站，每当火车停下的时候，乌维科都能看见那些热烈欢迎他的人民们手中挥舞着的共和国国旗。在他抵达圣萨尔瓦多后，乌维科宣布他将为建设一条供平民使用的跨中美洲铁路投入资金，并鼓励人们参与到建设中。"
 cenmil.41.a: "铁路将是步向文明的基石。"
 cenmil.42.t: "乌维科回到危地马拉城"
 cenmil.42.d: "在经历了一个多月的视察后，乌维科于近日返回了危地马拉城。在这段时间里，他走遍了中美洲的各个角落，并了解了各个阶级的国民们的生存状况。这次寻访从公共关系角度来说是一次极大的成功——乌维科的支持率在中美洲各地都大幅上升。大量市民也前往总统府前，亲自欢迎乌维科回来。随后，乌维科发表了广播讲话。人民们也相信，乌维科一定会达成他在寻访时许下的诺言。"
 cenmil.42.a: "欢迎回来！"
 cenmil.43.t: "豪尔赫·乌维科的雕像完成"
 cenmil.43.d: "危地马拉内战的英雄，拯救中美洲于工团主义叛匪的暴政之中的大善人，豪尔赫·乌维科总统于今日起将永远的凝视着我们的总统府。\n\n这座将屹立于总统府对面的广场中央的雕像的相关筹备计划从危地马拉国旗仍飘舞在总统府上空时，当中美洲由于工团叛匪的阻扰尚未统一时就已经开始。\n\n但如今，在天降伟人乌维科的奋斗下，一切都发生了改变——美丽的中美洲国旗已经挂在了总统府的大门两旁，而乌维科于六月份的就职日也成为了法定节假日，以不让中美洲的全体工人，学生，和知识分子忘记我们的伟大领袖。\n\n今天，至少有两万人前来观看乌维科总统的雕像的揭幕仪式。而在这一具有历史性意义的一天里，危地马拉城的每一条街道两旁都悬挂着中美洲国旗。"
 cenmil.43.a: "一尊令人惊叹的雕像只属于一位了不起的领袖"
 cenmil.200.t: "支持美利坚内战中的一方"
 cenmil.200.d: "眼下美国正在遭受一场远比第一次美国内战要惨烈的内战。而由于联合果品公司和许多其他美国公司在中美洲拥有着强大的影响力，中美洲的命运和美国的未来时紧紧联系在一起的。但是，军队内部就到底支持内战中的哪一方产生了分歧。一部分军官希望支持联邦政府，而另一些想要帮助新兴的美利坚联盟国。我们必须谨慎选择，因为无论我们支持的那一方是胜利还是失败，我们都要承担相应的后果。"
 cenmil.200.a: "帮助联邦政府！"
 cenmil.200.b: "支持联盟国！"
 cenmil.201.t: "中美洲共和国请求我们的保护"
 cenmil.201.d: "中美洲共和国希望我们能够保护它，确保它的存在不会被它的敌人们所威胁。假如我们答应了，这无疑意味着我们允许中美洲加入我们的阵营；但这样做也极有可能打破当地脆弱的力量平衡。"
 cenmil.201.a: "保障他们的独立"
 cenmil.201.b: "中美洲？没听说过。"
 cenmil.202.t: "中美洲共和国要求加入阵营"
 cenmil.202.d: "中美洲进一步请求加入我们的军事阵营。虽然接受这一请求意味着我们会获得一个将来说不定会掌控巴拿马运河的盟友，但是这样也会导致地区平衡被彻底摧毁。"
 cenmil.202.a: "接受他们的要求"
 cenmil.202.b: "中美洲在巴西那里，对吧？"
 cenmil.203.t: "伯利兹现状"
 cenmil.203.d: "自1925年的英国革命后，英属洪都拉斯，即伯利兹，便是为危地马拉的一部分了。如今，即使我们已经建立了中美洲共和国，伯利兹仍是我国不可分割的一部分。但是，英国人，更准确来说应该是西印度群岛联邦，仍宣称伯利兹是它的领土。这使得我们根本无法完成对伯利兹的整合工作。而如果我们想和协约国建立联系，那么我们必须将伯利兹归还给西印度群岛联邦，并忍受这一行为将对我们的国际声望的影响；假如我们不归还，那我们也别想跟协约国建立良好的关系了。"
 cenmil.203.a: "归还伯利兹"
 cenmil.203.b: "与联邦进行一场交易"
 cenmil.204.t: "中美洲要求我们放弃对伯利兹宣称"
 cenmil.204.d: "中美洲政府愿与我们就关于我们的前殖民地伯利兹的问题展开协商。他们要求我们发起对伯利兹的宣称并承认其是中美洲的一部分；作为交换，他们愿意与我们签署利好的贸易协定，并重启贸易往来。"
 cenmil.204.a: "接受协议"
 cenmil.204.b: "这些条款疯狂得难以接受！"
 cenmil.205.t: "联邦拒绝我们的条款"
 cenmil.205.d: "西印度群岛联邦拒绝放弃伯利兹宣称，称我们的条款疯狂得难以接受！"
 cenmil.205.a: "软化态度并维持现状"
 cenmil.205.b: "对西印度群岛联邦实施禁运！"
 cenmil.206.t: "中美洲向我们实行禁运！"
 cenmil.206.d: "中美洲政府对我们在伯利兹问题上的坚定立场十分愤怒，并对我们实行禁运来报复我们！他们保证将改善贸易关系，现在却出尔反尔。虽然这场禁运对两国的经济都有着不小的影响，但为了国家荣誉我们绝对不能做出让步。"
 cenmil.206.a: "我们将接受他们的条件"
 cenmil.206.b: "谁需要跟中美洲贸易？"
 cenmil.207.t: "西印度群岛联邦与我们断交！"
 cenmil.207.d: "西印度群岛联邦不仅无视我们的警告，甚至连我们的禁运都不予理会！看来这场关于伯利兹的争端是结束不了了……"
 cenmil.207.a: "维持禁运"
 cenmil.208.t: "西印度群岛联邦放弃宣称！"
 cenmil.208.d: "西印度群岛联邦终于同意放弃对伯利兹的宣称，这将允许我们展开对伯利兹的整合工作。"
 cenmil.208.a: "好极了！"
 cenmil.209.t: "我们的请求被接受了"
 cenmil.209.d: "我们终于得到了我们所请求的独立保障。现在，中美洲的敌人们再也不会试图侵略我们了。"
 cenmil.209.a: "好极了！"
 cenmil.210.t: "我们的请求被拒绝了"
 cenmil.210.d: "我们并没有得到我们请求的独立保障。看来，中美洲只能孤身一人对抗它的敌人了。"
 cenmil.210.a: "令人失望"
 cenmil.211.t: "我们的请求被接受了"
 cenmil.211.d: "我们成功加入了我们所希望加入的阵营！现在，我们也可以加入这场针对工团主义的十字军中了！"
 cenmil.211.a: "好极了！"
 cenmil.212.t: "我们的请求被拒绝了"
 cenmil.212.d: "我们加入阵营的请求并没有被接受。不过我们仍可以以一己之力对抗工团主义。"
 cenmil.212.a: "令人失望"
 cenmil.220.t: "中美洲国际铁路公司的现状"
 cenmil.220.d: "自1912年起，中美洲国际铁路公司，简称IRCA，便垄断了中美洲的铁路运输行业，并掌控了中美洲大多数的铁路。而如今，中美洲国际铁路公司已经被联合果品公司收购，这使得它既能帮助，也可以阻碍我们修建连接危地马拉和巴拿马的铁路的计划。正是因此，我们必须谨慎考虑我们是要遵守前几届的危地马拉政府与中美洲国际铁路公司之间签下的条约，还是要违约并支持铁路国有化。"
 cenmil.220.a: "只要他们听从命令，我们便授权他们的垄断地位"
 cenmil.220.b: "尊重过去的协定"
 cenmil.220.c: "中美洲国际铁路公司国有化"
 cenmil.221.t: "规划铁路建设"
 cenmil.221.d: "想要在中美洲严峻的地理环境中建造一条铁路谈何容易，更别提一条能胜任我们所有的运输需求的铁路了。由于建造跨中美洲铁路还牵涉到我们的国际声望，有些人建议政府完全承担掉昂贵的建造费用。虽然代价不小，但这样之少能确保在铁路建设完毕后我们对它的控制。不过，也有相当多的外国投资者对我们的建设项目相当感兴趣，或许他们也可以承担一部分的费用。"
 cenmil.221.a: "让投资者出钱"
 cenmil.221.b: "承担部分账单"
 cenmil.221.c: "仅用政府资金承担该项目"
 cenmil.222.t: "铁路下阶段工程的资金不足"
 cenmil.222.d: "虽然延伸已有的中美洲国际铁路公司的铁路的花费还是相对便宜的，但是特古西加尔巴段的延伸工作所需的费用却已经远远超出了我们的预算——当地的丘陵地形严重阻扰了铁路的修建速度，导致我们铺设的铁路到现在还距离特古西加尔巴相当远。现在，项目负责人们正在请求更多的资金投入。"
 cenmil.222.a: "让我们的合作伙伴来买单"
 cenmil.222.b: "增加我们的投资"
 cenmil.223.t: "铁路修建途径工团领地"
 cenmil.223.d: "跨中美洲铁路的下一阶段建设工程将在不久前还在恼工团主义革命的尼加拉瓜开展。由于当地的残余工团主义势力还没有得到解决，针对铁路建设的袭击和破坏仍有发生的可能。这引起了项目负责人们的担心。他们希望我们派遣更多的部队前去保护工地。"
 cenmil.223.a: "能出什么问题啊"
 cenmil.223.b: "增加警卫数量"
 cenmil.224.t: "工团主义者袭击铁路"
 cenmil.224.d: "工团主义游击队劫持了数位前去调查尼加拉瓜的莱昂市周边的山丘的铁路设计师，并向我们索取大笔赎金。我们也不得不支付这笔巨款，以换取这些设计师的释放。而那些游击队员也很有可能将凭着这笔钱购买他们下一次行动所需要的装备。"
 cenmil.224.a: "所以这就是我们做的决定带来的后果吗？"
 cenmil.225.t: "哥斯达黎加段的铁路建设开始"
 cenmil.225.d.costa.exists: "即使是在工团主义者的不停阻扰下，跨中美洲铁路仍然是在计划时间内将铁路铺设到了马那瓜。下一阶段的铁路建设将在哥斯达黎加展开。为此，我们需要哥斯达黎加政府的允许。但由于他们很可能会拒绝我们的提议，我们也可以等到我们占领哥斯达黎加后再进行下一步的修建工程。"
 cenmil.225.d.costa.no.exists: "即使是在工团主义者的不停阻扰下，跨中美洲铁路仍然是在计划时间内将铁路铺设到了马那瓜。下一阶段的铁路建设将在我们近期刚平定的哥斯达黎加展开。虽然我们可能会经历一些轻微的抵抗，但总体上我们不会遇到什么大问题。"
 cenmil.225.a: "明年我们就去圣何塞"
 cenmil.225.b: "明年我们就带着许可去圣何塞"
 cenmil.225.c: "只要他们还是联邦的一员，明年我们就去圣何塞。"
 cenmil.225.e: "我们已抵达目的地，你好，马那瓜！"
 cenmil.226.t: "中美洲请求我们准许他们的铁路建设项目"
 cenmil.226.d: "中美洲政府希望我们能够允许他们在我国建设跨中美洲铁路。一旦竣工，这条铁路将显著促进中美洲次大陆上的贸易。但是，我们政府内的有相当一部分人担心一旦这条铁路被建成，中美洲政府，相较于跟我们展开贸易，更愿意把我们纳入中美洲的版图中。"
 cenmil.226.a: "给予许可"
 cenmil.226.b: "拒绝"
 cenmil.227.t: "哥斯达黎加给予许可！"
 cenmil.227.d: "哥斯达黎加政府允许我们展开跨中美洲铁路的圣何塞段的修建。"
 cenmil.227.a: "明年就到圣何塞！"
 cenmil.228.t: "哥斯达黎加拒绝了"
 cenmil.228.d: "哥斯达黎加政府不允许我们在他们的国土上开始跨中美洲铁路的圣何塞段的修建工程。"
 cenmil.228.a: "只要他们还是联邦的一员，明年我们就去圣何塞。"
 cenmil.228.b: "宣布马那瓜将成为铁路的终点站"
 cenmil.229.t: "通向运河"
 cenmil.229.d.panama.exists: "随着圣何塞段的铁路修建完成，我们的设计师们开始紧锣密鼓的设计起跨中美洲铁路的最后一段——巴拿马运河段。巴拿马运河在作为连接着太平洋与加勒比海的重要美州航运枢纽之外，还在不经意间切断了巴拿马地区城镇与中美洲的联系。因此，我们计划通过铁路，将戴维以及运河西畔同圣何塞连接起来。但是，我们仍需要巴拿马政府的许可才能开工。"
 cenmil.229.d.panama.no.exists: "随着圣何塞段的铁路修建完成，我们的设计师们开始紧锣密鼓的设计起跨中美洲铁路的最后一段——巴拿马运河段。巴拿马运河在作为连接着太平洋与加勒比海的重要美州航运枢纽之外，还在不经意间切断了巴拿马地区城镇与中美洲的联系。因此，我们计划通过铁路，将戴维以及运河西畔同圣何塞连接起来。"
 cenmil.229.a: "明年我们去看运河"
 cenmil.229.b: "明年我们就带着许可去看运河"
 cenmil.229.c: "只要他们还是联邦的一员，明年我们就去看运河。"
 cenmil.229.e: "我们已抵达目的地，你好，圣何塞！"
 cenmil.230.t: "中美洲请求我们准许他们的铁路建设项目"
 cenmil.230.d: "中美洲政府请求我们允许他们的施工队进入我们境内来完成跨中美洲铁路最后一段工程的建设。虽然在圣何塞和巴拿马运河西畔之间建造起铁路将大大改进当前运河西畔基础设施的质量，但是我们的政府内有许多人担心这条铁路在之后只会为中美洲武力统一我们的野心铺平道路。"
 cenmil.230.a: "给予许可"
 cenmil.230.b: "拒绝"
 cenmil.231.t: "巴拿马给予许可！"
 cenmil.231.d: "巴拿马政府允许我们展开跨中美洲铁路的巴拿马运河段的修建。"
 cenmil.231.a: "明年去运河！"
 cenmil.232.t: "巴拿马拒绝了"
 cenmil.232.d: "巴拿马加政府不允许我们在他们的国土上开始跨中美洲铁路的巴拿马运河段的修建工程。"
 cenmil.232.a: "只要他们还是联邦的一员，明年我们就去看运河。"
 cenmil.232.b: "宣布圣何塞将成为铁路的终点站"
 cenmil.233.t: "哥斯达黎加是我们的了！"
 cenmil.233.d: "哥斯达黎加终于成为了中美洲共和国的一部分。我们总算可以开始跨中美铁路圣何塞段的修建了。"
 cenmil.233.a: "明年我们就去圣何塞"
 cenmil.233.b: "他不值得我们这么做"
 cenmil.234.t: "巴拿马是我们的了！"
 cenmil.234.d: "巴拿马终于成为了中美洲共和国的一部分。我们总算可以开始跨中美铁路巴拿马运河段的修建了。"
 cenmil.234.a: "明年我们去看运河"
 cenmil.234.b: "他不值得我们这么做"
 cenmil.240.t: "新的太平洋主港"
 cenmil.240.d: "为了促进我们与太平洋地区各国的贸易往来，政府正在考虑扩建我们诸多太平洋港口中的一个，并将其设立为我们的贸易主港。我们要选择哪一个呢？"
 cenmil.240.a: "格查尔港"
 cenmil.240.b: "阿卡胡特拉"
 cenmil.240.c: "阿马尔帕"
 cenmil.241.t: "新的大西洋主港"
 cenmil.241.d: "相较于我们的太平洋海港，我们沿大西洋而建的港口简直就是小巫见大巫。而稀少的优良海港也限制了我们与加勒比海诸国以及美国东部之间的贸易往来。因此，我们必须选择一个港口进行扩建，以把它改造成我们在大西洋上的贸易主港。那么，那个港口将那么幸运呢？"
 cenmil.241.a: "巴里奥斯港"
 cenmil.241.b: "卡斯蒂利亚港"
 cenmil.241.c: "让我们重新考虑一下"
 cenmil.242.t: "购买战斗机"
 cenmil.242.d: "中美洲共和国空军急需新的战斗机以胜任可能的拦截任务。但是由于我们国内没有设计商或者制造商，我们必须选择从他国购买战机。"
 cenmil.242.a: "福克 D.XXI"
 cenmil.242.b: "很多很多的福克 D.XXI"
 cenmil.242.c: "中岛 九七战"
 cenmil.242.e: "让我们重新考虑一下"
 cenmil.243.t: "购买近距支援机"
 cenmil.243.d: "为了胜任可能的战场支援任务，我们的中美洲共和国空军还需要一批近距支援机。但是由于我们国内没有设计商或者制造商，我们必须选择从他国购买战机。"
 cenmil.243.a: "川崎 九八轻爆"
 cenmil.243.b: "布洛姆/福斯 Ha 137"
 cenmil.243.c: "费尔雷 巴特尔"
 cenmil.243.e: "让我们重新考虑一下"
 cenmil.244.t: "购买轰炸机"
 cenmil.244.d: "中美洲共和国空军还需要一批能够袭击敌方基础以及工业设施的轰炸机。但是由于我们国内没有设计商或者制造商，我们必须选择从他国购买战机。"
 cenmil.244.a: "三菱 九七重爆"
 cenmil.244.b: "福克 T.V"
 cenmil.244.c: "多尼尔 Do 19"
 cenmil.244.e: "让我们重新考虑一下"
 cenmil.245.t: "购买海军轰炸机"
 cenmil.245.d: "为了胜任可能的海上行动，我们的中美洲共和国空军还需要一批海军轰炸机。但是由于我们国内没有设计商或者制造商，我们必须选择从他国购买战机。"
 cenmil.245.a: "九六陆攻 G3M1 一一型"
 cenmil.245.b: "阿拉多 Ar 195"
 cenmil.245.c: "让我们重新考虑一下"
 cenmil.246.t: "建设一处主要海军基地"
 cenmil.246.d: "由于我们现有的军港无法满足中美洲共和国海军在加勒比海上的作战需求。我们急需建造一处新的军港作为海军的主要基地。"
 cenmil.246.a: "巴里奥斯港"
 cenmil.246.b: "卡斯蒂利亚港"
 cenmil.246.c: "伯利兹城"
 cenmil.246.e: "让我们重新考虑一下"
 cenmil.247.t: "订购的驱逐舰到达了"
 cenmil.247.d.CAR: "我们之前在国内订购的4艘驱逐舰已经下水，并与我们的舰队成功汇合。它们现在正随时待命。"
 cenmil.247.d.CAC: "我们之前在国内订购的4艘驱逐舰已经下水，并与我们的舰队成功汇合。它们现在正随时待命。"
 cenmil.247.a: "太好了！"
 cenmil.248.t: "我们购买的旧巡洋舰抵达了"
 cenmil.248.d: "我们从订购的旧式轻巡洋舰已经抵达了加勒比海域。现在它随时待命。"
 cenmil.248.a: "太好了！"
 cenmil.249.t: "我们的旗舰抵达了"
 cenmil.249.d: "我们从订购的新式轻巡洋舰已经抵达了加勒比海域。现在它随时待命。"
 cenmil.249.a: "太好了！"
 cenmil.250.t: "种植园工人发动总罢工！"
 cenmil.250.d: "出于对当前的薪酬和恶劣工作环境的不满，中美洲许多的种植园工人们都组织了起来，并举行了总罢工。作为复工的条件，他们要求得到一个维生工资，并还想要得到法律保护以免遭农场主们虐待。这简直就是异想天开！"
 cenmil.250.a: "该死的工团主义者"
 cenmil.251.t: "总罢工持续蔓延"
 cenmil.251.d: ""
 cenmil.251.a: "该死的工团主义者"
 cenmil.252.t: "处理总罢工"
 cenmil.252.d: "国内持续的罢工已经严重影响到我们的经济状况和正常贸易往来了，因此，国会认为我们需要做些什么以结束这场罢工。我们可以派遣警察或者军队去镇压罢工者们；虽然这样能够取悦那些农场主，但这样做也可能会造成人员伤亡。或者我们也可以接受罢工者们的要求；不过这样做不仅十分丢脸，而且还会大大伤害到我们的外国贸易伙伴们的利益。"
 cenmil.252.a: "派遣军队"
 cenmil.252.b: "派遣警察"
 cenmil.252.c: "接受他们的要求"
 cenmil.253.t: "航运工人总罢工！"
 cenmil.253.d: "出于对当前的薪酬和恶劣工作环境的不满，中美洲许多在港口工作的工人们都组织了起来，并举行了总罢工。作为复工的条件，他们不仅要求要更高的工资和更好的工作环境，还要求企业提供工伤保险。这比之前那些罢工的家伙们提的条件还要异想天开！"
 cenmil.253.a: "该死的工团主义者"
 cenmil.254.t: "航运业总罢工持续蔓延"
 cenmil.254.d: ""
 cenmil.254.a: "该死的工团主义者"
 cenmil.255.t: "处理航运业总罢工"
 cenmil.255.d: "国内持续的罢工已经严重影响到我们的经济状况和正常贸易往来了，因此，国会认为我们需要做些什么以结束这场罢工。我们可以派遣警察或者军队去镇压罢工者们；虽然这样能够取悦那些航运公司，但这样做也可能会造成人员伤亡。或者我们也可以接受罢工者们的要求，不过这样做不仅十分丢脸，而且还会大大伤害到我们的外国贸易伙伴们的利益。"
 cenmil.255.a: "派遣军队"
 cenmil.255.b: "派遣警察"
 cenmil.255.c: "接受他们的要求"
 cenmil.257.t: "铁路行业发生总罢工！"
 cenmil.257.d: "出于对当前的薪酬和恶劣工作环境的不满，我国各地的铁路工人们都组织了起来，并举行了总罢工。作为复工条件，他们不仅要求要加薪，改善工作环境，得到工伤保险，还要求要求企业改善他们在工地上的住宿条件，不再拿漏水的帐篷打发他们。这些工人提的要求是一个比一个过分了！"
 cenmil.257.a: "该死的工团主义者"
 cenmil.258.t: "铁路行业的总罢工持续蔓延"
 cenmil.258.d: ""
 cenmil.258.a: "该死的工团主义者"
 cenmil.259.t: "处理铁路行业的总罢工"
 cenmil.259.d: "国内持续的罢工已经严重影响到我们的经济状况和正常贸易往来了，因此，国会认为我们需要做些什么以结束这场罢工。我们可以派遣警察或者军队去镇压罢工者们；虽然这样能够取悦那些铁路公司，但这样做也可能会造成人员伤亡。或者我们也可以接受罢工者们的要求，不过这样做不仅十分丢脸，而且还会大大伤害到我们的外国贸易伙伴们的利益。"
 cenmil.259.a: "派遣军队"
 cenmil.259.b: "派遣警察"
 cenmil.259.c: "接受他们的要求"
 cenmil.260.t: "铁路使用率大幅提高"
 cenmil.260.d: "在我们新修建的铁路上，一辆辆满载着乘客和货物的火车正飞驰而过。而由于我们也掌握着铁路的一部分股权，我们也能从繁荣的铁路运输业中分一杯羹。"
 cenmil.260.a: "太好了！"
 cenmil.261.t: "铁路正在带来收益"
 cenmil.261.d: "我们现在正靠着收取铁路使用费而赚盆满钵满。因此，我们很快就能回本，并拿着手头的利润持续维护铁路，除非有什么其他势力也参活进了其中。"
 cenmil.261.a: "太好了！"
 cenmil.262.t: "重大的腐败丑闻"
 cenmil.262.d: "经管铁路带来的利润令人眼红，但由于负责铁路管理的官员们与私企勾搭，谋求私利，我们大部分从铁路中获取的利润实际上早就被那些贪官们私吞了，导致真正流入财政部的资金并不多。虽然这起案件并不是第一例，但却是所有类似案件中影响最为严重的一起。"
 cenmil.262.a: "不太好……"
 cenmil.263.t: "铁路可以维持自身运营了"
 cenmil.263.d: "铁道运输业终于开始产生足够的利润，能够不靠外部帮助维持自身运营了。"
 cenmil.263.a: "太好了！"
 cenmil.307.t: "中美洲部队正在边境集结"
 cenmil.307.d: "我们的侦察部队报道称有大量中美洲部队正在我们的边境线上集结——毫无疑问，中美洲看来是想依靠武力把我们纳入它的联盟里了。随着中美洲正在备战的消息登上了头条，许多爱国人士也报名参军。但是无论如何，哥斯达黎加已经到了生死存亡的关头。"
 cenmil.307.a: "我们将誓死保卫我们的祖国！"
 cenmil.308.t: "中美洲舰队在戴维附近被发现"
 cenmil.308.d: "我们的海岸警卫队在近期发现中美洲海军正变得越发活跃，并时常能观察到中美洲军舰在离我们的领海不远处活动。这一切异于寻常的举动只能说明中美洲正在策划一场针对我们的军事行动，以将我们纳入中美洲。"
 cenmil.308.a: "我们将誓死保卫我们的祖国！"
 CENmil_military_congress: "军事议会"
 CENmil_military_congress_desc: "在数十年间，中美洲曾一度陷入兄弟阋墙的争执中，但在一支团建的中美洲军队领导下，内乱终于得以平息，中美洲也回归了统一。不过，正如其他由加盟国组成的联盟国一样，我们也必须组建一个代表全国的新政府。我们将号召中美洲各支军队派遣代表，一起选出中美洲的第一任总统。"
 CENmil_military_state: "军事国家"
 CENmil_military_state_desc: "马克西米利亚诺·埃尔南德斯·马丁内斯和他的国民党在中美洲军事议举行的选举中脱颖而出。现在，他们正着手于巩固他们新获得的权力了。作为前萨尔瓦多的领导人，马丁内斯以行动证明了他的激进性以及他对中美洲未来的蓝图——一个强大的，集权的，并绝不容许反对声音存在的军事国家。"
 CENmil_catholic_union: "天主教国家联盟"
 CENmil_catholic_union_desc: "眼下仍有许多分裂因素正阻碍着我们的民众团结起来；其中之一便是像洪都拉斯籍这样人为创造出来的国籍，就连西班牙语也不能修复它创造的创伤。但万幸的是，我们找到了能够团结全体中美洲国民的东西——天主教。"
 CENmil_speak_spanish: "说西班牙语！"
 CENmil_speak_spanish_desc: "除了共同的信仰外，中美洲各国人民们还共享一门母语——西班牙语。但是，当下还有许多的中美洲的原住民们不会说西语，他们中甚至还有不少人拒绝学习西语。就算是在语言层面上，我们也绝不能容许对我们权威的挑战！"
 CENmil_eradicate_syndies: "铲除工团主义"
 CENmil_eradicate_syndies_desc: "当被问道工团主义是什么的时候，我们国内的激进分子可能会把它称作“困扰当代世界的癌症”。但无论工团主义是癌症还是什么其他的疾病，我们都绝不能容许它继续让我们的国家堕落下去了。我们将响应上帝的号召，铲除掉中美洲的工团主义影响。"
 CENmil_trump_wall: "加强边境管制"
 CENmil_trump_wall_desc: "数十年来，墨西哥劫匪越境抢劫的问题一直困扰着危地马拉政府。但如果我们开始在两国边境上进行军事训练以加强边境管控，那么我们将可以制止这些非法行动，而且还可以阻止非法移民偷渡入境。"
 CENmil_centralized_union: "一个强大的联盟"
 CENmil_centralized_union_desc: "上个世纪的悲痛教训已经告诉了我们被国境线分裂的中美洲意味着什么。为了保证我们国家的凝聚力并阻止任何如桑地诺的工团主义者之流的激进团体的渗透，我们将把所有权力都集中到中央政府手中。除了总统之外，别有人想在我们的联盟中拥有一丝权力！"
 CENmil_lasting_regime: "永恒的政权"
 CENmil_lasting_regime_desc: "如今，大权已经牢牢掌控在坐落于危地马拉城的马丁内斯军政府手中了。国境时刻被牢牢看管着，不允许任何未经允许的人越过；反对派也被彻底铲除；国民们也拥有了统一的信仰和语言。除非是上帝的旨意，没有任何人能够颠覆马丁内斯了。"
 CENmil_military_centralism: "军事集中制"
 CENmil_military_centralism_desc: "中美洲军事议会让豪尔赫·乌维科·卡斯塔涅达和他的统一党统治新生的中美洲共和国。豪尔赫·乌维科的竞选口号是“步向文明”，他承诺将中美洲改革为繁荣之国。"
 CENmil_watch_pop: "监视人民"
 CENmil_watch_pop_desc: "尼加拉瓜革命表明在中美洲，并不是任何人都值得被信任。没人能确定他的邻居不是工团主义恐怖分子，为了避免工团主义暴动，我们应该监视全体人民的行动。没有人处于监视之外，没有对话不被窃听，没有行动不被记录。"
 CENmil_spy_networks: "间谍网"
 CENmil_spy_networks_desc: "邻居的谴责对于保证没人背叛中美洲，是一个极其强大的工具，但是我们需要专业间谍特工，以保证最有组织的工团主义恐怖分子小组都只能在地下活动。"
 CENmil_militarize_nation: "军事化联盟"
 CENmil_militarize_nation_desc: "我们不能相信教师、报务员、邮递员等重要工作让不隶属于政府的平民担任。工团主义渗入会严重地破坏我们的服务，因此我们需要尽快让忠诚于政权、带有强烈责任感的真正军人替换掉这些职责。"
 CENmil_replace_bureaucrats: "替换官僚"
 CENmil_replace_bureaucrats_desc: "官僚体制是工团主义渗入造成的最大破坏，而且我们还让原国家的许多官僚继续在联盟中任职。必须马上实行大型替换计划，让官僚被忠诚于政府、热爱政府的工具替换，要不然我们就要被哪个官僚文件上的书面文字给政变下台了。"
 CENmil_loyal_military: "忠诚军队"
 CENmil_loyal_military_desc: "军队不只要保卫国家不被敌人侵犯。军队是强大的政治工具，可以用来在任何事务、部门中获得权力，还能摧毁内部的威胁、异议。我们必须保证军队任何时候都忠诚，因为他们保障了我国的存在。"
 CENmil_political_domination: "政治支配"
 CENmil_political_domination_desc: "豪尔赫·乌维科·卡斯塔涅达总统领导的军队在每一份国家权力上拥有完全支配权，罢黜中美洲拿破仑的军事政变不再会发生，这要归功于军人的忠诚。"
 CENmil_one_party_state: "一党专政"
 CENmil_one_party_state_desc: "太多的反对派让政权不稳定，无法完成职责。就算是一点点反对，都会吸引政权的注意，而注意他们的精力可被用来干别的事。一党专政国家保证政权可以完全专注于运转国家。"
 CENmil_abolish_elections: "废除议会"
 CENmil_abolish_elections_desc: "军事议会完成了职责，现在却成了另一种反对派。国家需要正式废除议会，让权力完全归于执政党之手。不过我们不会清洗伙伴军官、士兵，只是要我们拥有权力而已。"
 CENmil_destroy_opposition: "摧毁反对派"
 CENmil_destroy_opposition_desc: "反对派通过分散政权对重要执政项目的注意力来减少政权权力，但这毫无用处。我们不需要反对派来评议我们；我们不会做错，只是他们想错了。"
 CENmil_military_control: "军控"
 CENmil_military_control_desc: "阿纳斯塔西奥·索摩查·加西亚和他领导的军政联盟赢得了议会选举，现在将统治我们的国家。军方为消灭中美洲工团主义曾立下奇功，由此开启了各国重归统一的道路，因此军人们自然有权统治这个国家，但如果他们想要建立彻底的独裁，恐怕对国家的声誉不大好。"
 CENmil_puppet_civil_state: "傀儡平民国"
 CENmil_puppet_civil_state_desc: "军事独裁这个词是个贬义词。不，中美洲不是军事独裁，是完全成熟的民主制国家，只不过民主是中美洲特色民主。我们只不过把“民”改成了“军”。"
 CENmil_permit_elections: "允许选举"
 CENmil_permit_elections_desc: "人民要求选举；人民要求投票……我们别无他选，只能接受，但是要按照我们的要求来。真相是，选举在开始时就被操纵了。"
 CENmil_check_opposition: "保证控制反对派"
 CENmil_check_opposition_desc: "反对派是国家天然的、但又讨厌的部分。有人总跟政府过不去，就算政府保卫整个地区不受工团主义触手的伤害，就算政府在独裁的威胁前保卫了公民的自由和解放。"
 CENmil_foreign_collaboration: "外国合作"
 CENmil_foreign_collaboration_desc: "国家需要与列强保持紧密关系，我们要与周边的强国合作。孤立自身很蠢，毕竟北方有工团主义、南方有原始工团主义。"
 CENmil_empower_companies: "强化公司"
 CENmil_empower_companies_desc: "我们不能只与世界列强合作，还要与世界主要公司合作。最成功的联合果品公司为中美洲带来了铁路、公路、广播站等，还填满了索摩查·加西亚家人朋友的钱包。"
 CENmil_edit_constitution: "编辑宪法"
 CENmil_edit_constitution_desc: "宪法是永远受保护的神圣文件，但是宪法的内容不受这样的保护。要是法律不适合我们，删了就是了。要是法律缺了哪条，加上就是了。掌握了权力，编辑宪法相当简单。"
 CENmil_limit_rights: "限制权利"
 CENmil_limit_rights_desc: "权利并不总是保障自由的正当方法。公民或许有权利拥有自己的观点，但这只会导致工团主义击败自由。为了保护人民的自由和解放，我们需要限制威胁自由的权利。"
 CENmil_economic_control: "经济控制"
 CENmil_economic_control_desc: "通过控制全中美洲经济，我们可以保证收益和产品能各得其所，比如让索摩查·加西亚的家人更加富有。我们还能给农民来出“杀鸡儆猴”，阻止对政策抱有敌意的农民用政府控制的交通系统把货物运到港口。"
 CENmil_national_monopoly: "国家垄断"
 CENmil_national_monopoly_desc: "无论是国民经济还是新闻媒体，中美洲国家的方方面面都已落入我们掌控，军政联盟已经控制了国家！通过缓慢而安静地清洗一切国内反对势力，现在已经没有什么能挡在我们夺取绝对权力的道路上了。"
 CENmil_interventionism: "干涉主义"
 CENmil_interventionism_desc: "我们不能依赖于企业及投资者解决共和国面临的经济问题。政府需要干涉经济进程，以创造新机遇，改善国内的工业及基础设施。"
 CENmil_laissez_faire: "自由放任主义"
 CENmil_laissez_faire_desc: "政府在经济事务上帮不到一点忙，因此我们要把解决经济问题的工作交给拥有足够经验的商人、投资者。政府应该只提供经济安全，激励自信心。"
 CENmil_infrastructure_fund: "基础设施资金"
 CENmil_infrastructure_fund_desc: "中美洲缺少主要的公路及铁路网。坐火车只能从危地马拉城到圣萨尔瓦多，而且，现有的火车主要被美国商人用来运货物。中美洲许多乡村及地区连重型运输装置使用的公路都没有。必须改变此事！"
 CENmil_portuary_expansion: "扩展港口"
 CENmil_portuary_expansion_desc: "中美洲的主要经济行业是农业产品出口。为了增加我们的出口能力及收益，我们得扩展港口，以允许大型货船停泊。这些港口也能为ARCA使用。"
 CENmil_world_exports: "世界市场"
 CENmil_world_exports_desc: "我们的农业行业并没抓住成长的机遇，我们的出口量已经达到了纪录。通过进入世界市场，农民可以把产品卖往索非亚、基辅、东京和悉尼，同时获得大量收益。"
 CENmil_roads_and_rails: "公路及铁路"
 CENmil_roads_and_rails_desc: "我们的经济正迅速增长，不过中美洲糟糕的基础设施限制了经济增长。政府推行了新的大型计划“公路及铁路”，为基础设施计划提供资金，以连接中美洲几个地区。"
 CENmil_infrastructural_profits: "基础设施收益"
 CENmil_infrastructural_profits_desc: "我们的基础设施计划，比如“公路及铁路”花了一大笔钱，强迫政府借债。现在这些计划终于完成，开始通过收费及附加经济增长带来收益了。"
 CENmil_briding_ca: "中美洲连线"
 CENmil_briding_ca_desc: "中美洲的交流线非常稀少，存在的线路质量也很糟。我们需要大量投资交流科技，比如电报及广播，以在政府办公室中连线中美洲的丛林山脉。"
 CENmil_industrialization_program: "工业化计划"
 CENmil_industrialization_program_desc: "中美洲的工业基础十分受限，我们的微小的重工业基础都不能满足公民、军队的需求。我们需要工业化国家，让国家从17世纪来到20世纪。"
 CENmil_local_manufacturing: "本地制造业"
 CENmil_local_manufacturing_desc: "不像莱茵兰或瓦隆的工业区，中美洲没有任何密集的工业区，生活消费品工业也很受限。通过促进本地制造业，向本地生产者提供帮助，我们可以增加工业出口。"
 CENmil_made_in_ca: "中美洲制造"
 CENmil_made_in_ca_desc: "长久以来，中美洲商店中大多数生活消费品上印的是“德国制造”、“加拿大制造”……我们不会搞保护主义，把这些产品赶出去，而是要促进本地生产，这样“中美洲制造”就能在我国商店成为主要产品。"
 CENmil_invite_foreign: "邀请外国投资者"
 CENmil_invite_foreign_desc: "政府并没有自己工业化全国的资金。我们需要与伙伴企业及投资盟友合作，来发展国家。"
 CENmil_corporate_investments: "企业投资"
 CENmil_corporate_investments_desc: "我们需要促进进一步的企业投资，以进一步发展国家工业。"
 CENmil_cheap_labour: "廉价劳动力"
 CENmil_cheap_labour_desc: "为了吸引外国公司，我们极大地降低了企业税率，并提供了大部分的法律保护。不过，中美洲的主要优势是这里的劳动力很廉价。相比于在美国本土设立工厂，美国公司可以在这里以更低的成本在这里制造商品。"
 CENmil_agricultural_dev: "农业发展"
 CENmil_agricultural_dev_desc: "中美洲的农业产业仍然是我们经济的中流砥柱，大多数外国投资都用来建造农场和种植园。我们需要提供更多支持以发展机械化我们的农业生产并改善农民的生活条件。"
 CENmil_ufc_protecc: "保护企业财产"
 CENmil_ufc_protecc_desc: "在尼加拉瓜革命和其他中美洲国家的动乱中，我们的企业盟友遭到了工团主义和类似的自由派武装的严厉打击。我们需要保护企业财产以重建我们的经济自信。"
 CENmil_ufc_attacc: "更多的土地补助"
 CENmil_ufc_attacc_desc: "在我国，诸如联合果品此类外国企业一直把持着我们的政治、经济命脉。我们可以通过提供更多免税的土地给这些公司来换取他们对现任政府政策的支持并且增加国家的农业产出。"
 CENmil_cash_crop_export: "经济作物收益"
 CENmil_cash_crop_export_desc: "经济作物占我们农业总产值的很大一部分，而他们也能带来可观的经济效益。"
 CENmil_efficent_plantations: "高效率种植园"
 CENmil_efficent_plantations_desc: "中美洲的许多种植园由于采用过时的耕作方法和效率低下的管理模式，作物产量极低。不过只要有了额外的政府资金支持和教育投资，我们可以大大提高种植园的经济效益。"
 CENmil_diverse_output: "多元化出口"
 CENmil_diverse_output_desc: "像任何一个经济部门一样，我们决不能只依靠一种类型的作物支持我们的农业系统。我们需要拥有多样化的作物产出来防止价格波动或农作物歉收对我们的经济造成沉重的打击。"
 CENmil_army_investments: "陆军投资"
 CENmil_army_investments_desc: "军队是全共和国的中流砥柱，我们联盟的成功统一要归功于军队的支持。军队将永远保卫并开拓我们的联盟的疆土。为了加强国家及军队实力，我们需要极大地提升国防预算。"
 CENmil_army_european: "引进欧洲军事理论"
 CENmil_army_european_desc: "中美洲共和国面对的敌人不再是无组织的游击队或是只有一个师的小型军队。我们南、北方的敌人都有坚实的工业基础、强大的空军力量及庞大的陆军体系。为了保卫我们现有的生活方式，我们需要学习现代的欧洲军事理论。"
 CENmil_increase_firepower: "标准化装备"
 CENmil_increase_firepower_desc: "我军目前拥有大量型号纷杂的装备。例如，我们目前使用的已经过时了的毛瑟步枪，都有好几个版本！只有大规模的标准化装备计划才能彻底理清我们混乱的军火库。"
 CENmil_standard_equi: "重型武器"
 CENmil_standard_equi_desc: "我们的军队目前缺少重型武器。鉴于火炮已经在世界大战中成为了决定性的武器，我们需要快速给军队装备上重型武器并针对性地训练出几个炮兵营来操作他们。"
 CENmil_heavy_guns: "摩托化发展"
 CENmil_heavy_guns_desc: "在我们进行了陆军改革并扩展军队后，现在我们需要解决严峻的后勤问题。中美洲地形崎岖，公路稀缺，而我们现在需要从工厂、港口将火炮运送到边境上的军队中。卡车将帮助我们解决此事。"
 CENmil_chain_command: "重组指挥链"
 CENmil_chain_command_desc: "如同我们的军火库，我们的指挥链就像无政府状态一样混乱并缺乏有效的管理。因为我们正将数个国家的军队整合为一个完整的陆军，而这几个国家的陆军学说和军阶并不完全不一致，现在没人知道谁该听谁的而谁又在领导谁。我们需要完全重组整条指挥链。"
 CENmil_trained_officers: "训练有素的军官"
 CENmil_trained_officers_desc: "我们的军队目前缺少低级军官。一名训练有素的军官应当知道他们在战场上应该做什么和他们正在做什么，但是现在训练有素的军官就像成功的工团主义者一样稀少。广泛的注册和训练计划将会是解决这个糟糕问题的第一步。"
 CENmil_border_exercises: "边防演习"
 CENmil_border_exercises_desc: "中美洲的地形非常崎岖，不利于我们的大军团作战。并且，我们的军用地图也不准确。通过在敌人边界附近进行定期演习和战场模拟，我们将比入侵者们更了解地形，同时我们还可以训练我们的部队。"
 CENmil_professional_soldiers: "职业士兵"
 CENmil_professional_soldiers_desc: "普通征召入伍的新兵或许会有强烈的战斗精神和意愿，不过当第一颗子弹划过天际时，他们将不可避免地被吓倒。而职业士兵将保持镇定，时刻牢记保卫国家的职责。"
 CENmil_industrial_warfare: "工业战"
 CENmil_industrial_warfare_desc: "强大军队不是拥有大量人力的军队，而是拥有支援它的强大工业基地的军队。没有好的经济，没有国家能在20世纪作战。"
 CENmil_mil_ind_complex: "军工复合体"
 CENmil_mil_ind_complex_desc: "我们的军工厂和重工业目前无法生产足够的装备来供应我国陆军。政府需要介入以增强军工复合体的生产能力，让每个士兵都能获得所需的步枪和头盔。"
 CENmil_scientific_warfare: "科技战"
 CENmil_scientific_warfare_desc: "一支强大的军队不是拥有大量人力资源的军队，也不是拥有强大工业基础的军队，而是一支拥有最先进，最高级的装备和战术的军队。"
 CENmil_military_science: "军事科学"
 CENmil_military_science_desc: "中美洲没有特别多受过良好教育的科学家，而仅有的一些知识分子大多数也不为军队效力。虽然我们可以从盟友科技研究中获利，我们也不能永远依赖他们。"
 CENmil_economic_warfare: "经济战"
 CENmil_economic_warfare_desc: "一支强大的军队不是拥有最先进，最高级的装备和战术的军队，也不是拥有强大工业基础的军队，更不是拥有大量人力资源的军队，而是一支在全国的经济和工业能力的支持下将可以以上三者全部囊括的军队。"
 CENmil_arms_deals: "武器贸易"
 CENmil_arms_deals_desc: "由于我们的军工生产能力有限，现在我们多数的装备必须依赖进口。通过与我们最亲密的盟友签订友好的贸易协定，我们的军队可以以低廉的价格的享受优质的现代化装备。"
 CENmil_equi_developing: "装备研发"
 CENmil_equi_developing_desc: "我们的军队不可能永远依赖进口装备。鉴于世界的政治环境瞬息万变，我们的盟友有可能反目成仇，我们需要更加独立于装备的研发和生产。"
 CENmil_army_ca: "中美洲学说"
 CENmil_army_ca_desc: "在南北方，两个敌人都远远比我们强大。就算很难承认，桑地诺及他的工团主义叛徒不过只是支小军队，但是这样的小军队可以利用地形及人民支持来战胜更强大的敌人。"
 CENmil_adapt_terrain: "适应地形"
 CENmil_adapt_terrain_desc: "中美洲的地形十分严酷，不可原谅，但是那些了解地形的人不这么认为。虽然敌人士气汹汹，但是我们对地形的了解能让我们骚扰、摧毁敌人。"
 CENmil_autonomous_officers: "自治军官"
 CENmil_autonomous_officers_desc: "游击战需要敌人视线下的士兵快速反应、做决定，因此我们要给予军官大量的自治，让他们独立于最高指挥部行动。"
 CENmil_small_units: "小编制"
 CENmil_small_units_desc: "在这样严酷的地形打仗需要十分灵活机动，而大型单位做不到这点。只由两个人组成的单位将在中美洲的丛林及山脉中胜出敌人一筹。"
 CENmil_improved_conscrip: "改善征兵"
 CENmil_improved_conscrip_desc: "为了与敌人作战，我们需要大大地提升军队的规模及人力。我们需要增加征兵的程度，以让尽可能多的人加入军队。"
 CENmil_guerrila_tactics: "游击战术"
 CENmil_guerrila_tactics_desc: "为了成为优异的游击战斗者，士兵必须充分了解环境。隐蔽欺骗的艺术可以强烈地增强士兵的效率，他们还能学会什么时候交战，什么时候隐蔽。"
 CENmil_guerilla_spirit: "游击精神"
 CENmil_guerilla_spirit_desc: "游击战斗者需要钢铁般的精神。部队要在糟糕的环境中、敌人空军及火炮的猎捕中生存。"
 CENmil_large_force: "大型军队"
 CENmil_large_force_desc: "为了对抗敌人军队，我们需要进一步扩军。"
 CENmil_military_awesome: "军国一体"
 CENmil_military_awesome_desc: "是军队让全国和平。是军队统一了中美洲，是军队击败了中美洲敌人，是军队保证中美洲统一。不是军队服务国家，而是国家服务军队。"
 CENmil_faca: "中美洲共和国空军"
 CENmil_faca_desc: "由共和国组成国的空军组成的中美洲共和国空军将需要更大的预算、更多的人力，以有效地完成保卫中美洲领空的任务。"
 CENmil_air_lads: "空军军官"
 CENmil_air_lads_desc: "在军队的分支中，空军并不年轻，但却是整合联盟构成国的空军所建立成的空军。因此，空军没有标准的指挥链或学说，这需要改革。"
 CENmil_aa_positions: "防空职位"
 CENmil_aa_positions_desc: "我们的空军并不能保卫工业或基础设施中心不受敌人轰炸。为了保卫这些关键中心，我们需要更多更好的防空炮列。"
 CENmil_airfield_expansion: "扩建机场"
 CENmil_airfield_expansion_desc: "为了更好地执行任务，我们的空军需要现代化的空军基地来进行组织。"
 CENmil_fighters: "FARCA的战斗机"
 CENmil_fighters_desc: "我们的空军目前使用着过时的双翼飞机。为了在将临的空军战斗中作战，我们需要进口新型的现代型号。"
 CENmil_cas: "FARCA的近距支援机"
 CENmil_cas_desc: "我们的空军没有标准的近距离空中支援机，我们最好的地面支援机仍是改装战斗双翼飞机。为了帮助地面部队，我们需要进口新型的现代型号。"
 CENmil_bombers: "FARCA的轰炸机"
 CENmil_bombers_desc: "我们的恐惧没有任何重型飞机，因此我们不能完成轰炸敌人工业目标的任务。我们需要进口新型的现代型号。"
 CENmil_protecc_sky: "保卫天空"
 CENmil_protecc_sky_desc: "感谢于我们的改革，空军再也不是空中闹剧，二世真正的战斗武装。拥有了新型的现代飞机及训练有素的飞行员，终于可以保卫美丽的中美洲天空了。"
 CENmil_naval_air_coord: "海空军协调"
 CENmil_naval_air_coord_desc: "鉴于我国位于极其狭窄的地峡中，任何潜在的敌人都会试图利用漫长的海岸线和领空。我们必须首先控制这些地方，不让敌人抢占先机。"
 CENmil_nav_bombers: "FARCA的海军轰炸机"
 CENmil_nav_bombers_desc: "一支优秀的海军可以彻底控制巴拿马运河两端，但这需要巨大的投资，我们无法做到。从天空中控制海军行动是成本最优的解决方案。"
 CENmil_fnca: "中美洲共和国海军"
 CENmil_fnca_desc: "我们新成立的联盟需要新生事物。从前的中美洲诸国不需要大型海军，也没为海军支配权做些什么。但在统一后，我们就必须重申自己的地域强权地位，而这么做可不能缺少海军。因此我们应该投资并发展“中美洲共和国海军”。"
 CENmil_select_main_port: "选择主要的海军基地"
 CENmil_select_main_port_desc: "考虑到曾经对成立有效海军缺乏兴趣，我们的港口都是建给贸易用的，并不适合提房大型屏卫舰。我们国家拥有几个港口，可以投资改善条件，但是我们得选择哪一个，因为很明显我们没钱升级全部港口。"
 CENmil_screens: "屏卫舰"
 CENmil_screens_desc: "建立新海军的一个步骤便是建立起有效的护卫舰队，这对保卫贸易路线在战争中不被潜水艇破坏很有效。还能在我们拥有大型船只时帮助我们，因为护卫对大型屏卫舰及旗舰至关重要。因为我们国家缺少船坞，我们最好的快速建立舰队的方式是购买外国屏卫舰，直到我们能自己造出船坞。"
 CENmil_cruisers: "巡洋舰"
 CENmil_cruisers_desc: "建立新海军的一个步骤便是获得轻巡洋舰，以在海岸线给军队提供支援，并在海上处理敌人的驱逐舰。因为我们国家缺少船坞，我们最好的获得巡洋舰的方式是购买外国巡洋舰，直到我们能自己造出船坞。"
 CENmil_flagship: "海军的旗舰"
 CENmil_flagship_desc: "护卫舰和巡洋舰都已准备出海，我们的年轻舰队现在需要旗舰。有了旗舰，我们就可以开始保卫我们在加勒比的海军，最终拥有在开放海域应对小舰队的力量。因为我们国家缺少船坞，我们最好的获得旗舰的方式是在外国列强那里购买外，直到我们能自己造出船坞来建造旗舰。"
 CENmil_naval_lads: "海军军官"
 CENmil_naval_lads_desc: "拥有了新的舰队后，我们现在要求军官掌握船只，新的海军上将协调舰队。虽然像萨尔瓦多一样的国家正在创办海军学院，但是我们最好的选择是把军官派到外国海军学院，以学习现代海军战术及手段。"
 CENmil_merchant_navy: "中美洲商船队"
 CENmil_merchant_navy_desc: "中美洲不只需要军事船只。我们的伟大国家很不幸，缺少其他国家都有的许多资源，如果不把那些资源拿到手，我们就没法继续发展。为了得到资源，我们应投资商船，让中美洲贸易活跃、繁荣。"
 CENmil_dual_sea_protecc: "双海学说"
 CENmil_dual_sea_protecc_desc: "我国是世界上少有的同时占有两块分离的海域的国家，我们在大西洋和太平洋都有港口。不过，这样的祝福也是诅咒，因为我们必须分散注意力，在争纷发生时同时关注两片海域。由于我们缺少打消耗战的船只，因此我们要首先保证两个海岸都不受外国敌人侵害！"
