 PRU_gamaliel_churata: "加马列尔·丘拉塔"
 PRU_gamaliel_churata_leader_desc: "加马列尔·丘拉塔，本名阿图罗·巴勃罗·佩拉塔·米兰达，1897年出生于秘鲁的普诺。丘拉塔在青年时期组建了几个文化主义者团体，并借此认识了曼努埃尔·冈萨雷斯·普拉达和劳尔·阿亚·德·拉·托雷，最重要的是认识了何塞·卡洛斯·马里亚特吉，后者在未来成为了丘拉塔的密友。丘拉塔于1917年被流放到玻利维亚，但在1925年回到秘鲁，与马里亚特吉在莫克瓜会合，成立了第一个左翼本土主义思想家团体。当马里亚特吉最终于1930年在智利去世时，这位丘拉塔的老朋友在临终前将丘拉塔任命为“图帕克·阿马鲁阵线”的领导人。作为新的领导人，他后来在1931年与劳尔·阿亚·德·拉·托雷和阿尔弗雷多·冈萨雷斯·普拉达聚集在一起，共同组成联合阵线，秘鲁革命正是从中孕育而生的。现在，丘拉塔领导秘鲁，他将致力于重建安第斯文化认同，将政府中的西班牙裔资产阶级扫除干净，为现在的新秘鲁带来新文化，构建新社会。"
 PRU_victor_raul_haya_de_la_torre: "维克托·劳尔·阿亚·德·拉·托雷"
 PRU_victor_raul_haya_de_la_torre_leader_desc: "维克托·劳尔·阿亚·德·拉·托雷出生在秘鲁拉利伯塔德省特鲁希略镇。他在高中毕业时报名申请了特鲁希略大学文学院，但后来决定在利马的圣马科斯市长大学学习，成为一名律师。在那里他遇到了曼努埃尔·冈萨雷斯·普拉达，他的无政府主义思想影响了年轻的劳尔。他参加了几次反对莱吉亚政权的抗议活动，该政权决定为他提供前往法国留学的奖学金，借此摆脱掉他。然而这一举动在莱吉亚身上产生了掌权者们不曾设想的反效果，欧洲的革命将影响年轻的劳尔和他的朋友马里亚特吉，使他们走向工团主义的理想。\n\n他在1924年去了墨西哥，与其他秘鲁的工团主义流亡者们一同成立了美洲人民革命联盟正统派，也被称作阿普拉党。阿普拉党的核心主张是泛美主义（劳尔喜欢称之为“印美主义”），并与美洲大陆上根植的帝国主义和资产阶级寡头作斗争。他于1925年回到秘鲁，与他的阿普拉党同志们一起在国土北部驻扎下来。1929年，劳尔领导了特鲁希略的夺取政权行动，当时阿普拉党的部队占领了该市，宣布建立一个由劳尔领导的特鲁希略公社，并处决了当地驻军。当起义被镇压后，他设法逃到了智利，在那里他与丘拉塔和冈萨雷斯·普拉达联合起来，以便加强阿普拉党的力量，在1931年进行新的革命。\n\n现在劳尔·阿亚·德·拉·托雷领导着秘鲁，他将实现他在秘鲁建立工人乌托邦的梦想，不惜一切代价。"
 PRU_julio_alfredo_gonzalez_de_prada_y_verneuil: "胡利奥·阿尔弗雷多·冈萨雷斯·德·普拉达-韦纳伊"
 PRU_julio_alfredo_gonzalez_de_prada_y_verneuil_leader_desc: "胡里奥·阿尔弗雷多·冈萨雷斯·德·普拉达·韦纳伊于1891年出生在法国巴黎，是秘鲁著名的无政府主义者曼努埃尔·冈萨雷斯·普拉达的儿子。他在1910年从圣马科斯大学毕业并获得文学学士学位，不久获得了法理学学士学位，之后又获得了法理学博士学位。1919年，普拉达成为了新成立的武装工人阵线的知识分子领袖，该组织致力于以最温和的手段争取更好的工作权利、以更激进的成员进行最彻底的革命。目睹了该组织在利马引发的暴乱后，莱吉亚决定派出军队镇压其活动，秘鲁工团主义的第一次尝试就此失败。此后，他决定暂时从公众生活中退休，与秘鲁的其他无政府主义者们重新汇合，直至失败的特鲁希略叛乱迫使他不得不出走智利。1931年，他与劳尔·阿亚·德·拉·托雷和加马列尔·丘拉塔一同在智利参军，目标是为秘鲁带来革命。现在普拉达手握大权，他将继承父亲的遗志，致力于将秘鲁建设为一个去集权化的自由国家。"
 PRU_luis_antonio_eguiguren_escudero: "路易斯·安东尼奥·埃吉古伦·埃斯库德罗"
 PRU_luis_antonio_eguiguren_escudero_leader_desc: "路易斯·安东尼奥·埃吉古伦于1887年出生在秘鲁的皮乌拉小镇。他在1913年毕业并获得文学和法理学学士学位，1914年获得政治学和行政学学士学位。1930年，他成为利马市长，但由于对该市政令的自主权和贝纳维德斯的专制统治存在异议，他在任职一年后辞职。在家人受到来自革命联盟激进成员的死亡威胁后，他选择离开利马，流亡到厄瓜多尔。后来，贝纳维德斯透露出希望在秘鲁重建民主制度的意愿，在新的民主体系中他通过过去的关系在社会民主党中获得了一席之地，至此他才回到秘鲁。现在他是秘鲁的总统，他将致力于在秘鲁平稳地建立起福利制度，并尽可能地与阿普拉党和其他民主党派达成妥协。"
 PRU_jorge_prado_y_ugarteche: "豪尔赫·普拉多-乌加特切"
 PRU_jorge_prado_y_ugarteche_leader_desc: "豪尔赫·普拉多·乌加特切于1887年出生在秘鲁首都利马。豪尔赫是一生中两次担任秘鲁总统的马里亚诺·伊格纳西奥·普拉多的儿子，他1904年至1909年在圣马科斯大学学习法律，毕业后进入军事学院，1914年时成为中尉。1914年，他和他的兄弟们一起加入了公民党，在那里他们参与政变、推翻了比林霍斯特总统。他后来成为五月二日省的议员，但因反对莱吉亚政权而与他的兄弟们一起被流放。\n\n在桑切斯·塞罗被暗杀后，豪尔赫儿时的朋友贝纳维德斯将他从流放地召回，以辅佐他的统治。豪尔赫开始进行改革，释放桑切斯·塞罗和莱吉亚政权关押的政治犯，并召回政治流亡者。然而，内部压力迫使乌加特切辞职，何塞·德·拉·里瓦·阿圭罗接替了他的位置，恢复了对政权反对者的强硬政策。由于对贝纳维德斯政权感到失望，他在他的兄弟们的支持下成立了民主运动组织。现在，豪尔赫已经成功成为总统，他对自由市场的信心和亲协约国的倾向必将带来秘鲁的经济自由化，带领国家走向一个经济繁荣的新时代。"
 PRU_manuel_vicente_villaran_godoy: "曼努埃尔·比森特·比利亚兰·戈多伊"
 PRU_manuel_vicente_villaran_godoy_leader_desc: "曼努埃尔·文森特·比利亚兰·戈多伊于1873年出生在秘鲁首都利马。他于1895年从圣马科斯大学毕业，被授予法学博士学位，并在毕业后选择留校任教。在后来的政治生涯中，他也曾多次回到教育工作中来。在莱吉亚总统的第一届政权期间，他被任命为司法、宗教和教育部长，并积极参与秘鲁政治活动，直到1919年莱吉亚的政变。他被选为圣马科斯大学的校长，但为了对莱吉亚掌权表示抗议，他拒绝了这一职位，并开始撰写三份宣言，在这些宣言中赞扬了他的学生们的青年斗争精神，并对由一个考迪罗领导秘鲁会带来的危险发出警告。他于1925年被流放，但在1927年重新归来，这次他试图远离政治。桑切斯·塞罗执政期间，尽管没有为新宪法的部分观点进行辩护，但他仍然参与了后续的宪法改革。现在，他是秘鲁的总统，他将采取务实的手段来处理秘鲁面临的问题，尝试与革命联盟妥协，并致力于投资发展更好的公共服务和国民教育。"
 PRU_oscar_raimundo_benavides_larrea: "奥斯卡·雷蒙多·贝纳维德斯·拉雷亚"
 PRU_oscar_raimundo_benavides_larrea_leader_desc: "奥斯卡·雷蒙多·贝纳维德斯1876年生于秘鲁首都利马。1906年从军校毕业并被派遣前往法国参加军事演习，1910年回到秘鲁后他参加了“国家荣誉军团”并一路攀升，直到1913年成为了总参谋长。1914年他参加了推翻时任总统比林霍斯特的政变，并成为临时总统，在1915年，他在秘鲁局势稳定后交出了权力并组织了选举。随后又在世界大战时期前往欧洲担任观察员，当莱吉亚发动政变推翻民主时，他选择了辞职。\n\n莱吉亚迅速处理了归国的贝纳维德斯，将其关入大牢并和其他政治犯一并流放。但是，贝纳维德斯却在运输船上发动了一次暴动，逃往了中美洲，在那里他加入了桑切斯·塞罗的队伍，并随他发动起义，在日后成为了塞罗政府中的要人。\n\n桑切斯·塞罗去世后，贝纳维德斯在无政府状态中杀出一条路，成为了塞罗的继任者，他终止了选举，并成为了秘鲁新的考迪罗。自那之后“秩序，和平和劳动”成了他的座右铭，忠心耿耿之人会得到他的奖赏，而反对派只能尝到他的铁拳……"
 PRU_jose_de_la_riva_aguero_y_osma: "何塞·德·拉·里瓦·阿圭罗-奥斯马"
 PRU_jose_de_la_riva_aguero_y_osma_leader_desc: "何塞·德·拉·里瓦·阿圭罗-奥斯马于1885年出生在秘鲁首都利马。他是秘鲁第一任总统何塞·德·拉·里瓦·阿圭罗-桑切斯-博克特的孙子，毕业于国立圣马科斯大学，获得了文学、哲学和法学学士学位，并在1911年成功获得法理学博士学位。他第一次涉足政治是在同年写了一篇批评莱吉亚政府的文章，并因此被逮捕，该事件引发了秘鲁历史上第一次学生抗议活动，要求释放阿圭罗。阿圭罗被释放后，在圣马科斯成为一名教师，但当莱吉亚在1919年接管政府时，阿圭罗写了一份捍卫宪法秩序的宣言，并自我放逐前往欧洲。\n\n在此次欧洲之行中，他亲眼见证了世界大战之后的欧洲从创伤中恢复和工团主义者的起义，这对他造成了深远的影响。正是在这种情况下，他遇到了邓南遮和伊塔洛·巴尔博，他们的极右派哲学开始影响曾经信奉自由主义的阿圭罗。1927年，在塞罗废黜莱吉亚之后，他回到秘鲁，开始在天主教大学担任历史教授。他起初认为塞罗只是另一个独裁者，但他与考迪罗的一次会面改变了他的想法。通过这次会面，他在欧洲的经历以及与邓南遮和卡莱斯等思想家的关系很快使他成为桑切斯·塞罗的朋友和亲密顾问。尽管阿圭罗的西班牙人理想对瑟罗来说过于极端，但他还是被任命为部长会议主席。塞罗去世后，阿圭罗成为了他在革命联盟中的合法继任者，但贝纳维德斯取得了实权。现在阿圭罗上台了，他将试图把秘鲁带上一条激进的新道路，并在秘鲁重铸维拉纳托的古老荣耀。"
 PRU_consejo_nacional: "国会"
 PRU_consejo_nacional_leader_desc: "阿圭罗的死亡令革命联盟陷入了混乱。派系斗争已经开始使曾经团结一致的革命联盟出现裂痕，大量内部成员忙于争权夺利，其中最值得注意的是路易斯·阿尔韦托·弗洛雷斯·梅迪纳、乌列塔·蒙特埃尔莫索将军和卡洛斯·米罗-克萨达。在阿圭罗的继任者尚未选出的情况下，内部困难重重，但委员会仍会带领秘鲁前进，直到继任者的问题得到解决为止。"
 PRU_pachacutec_ii: "帕查库特克二世"
 PRU_pachacutec_ii_leader_desc: "雷纳尔多·丘基万卡·阿尤洛·乔克万卡，以其在位时的名字帕查库特克二世而闻名，1914年出生于秘鲁普诺省的兰帕市。作为弗朗西斯科·丘基万卡·阿尤洛的儿子，他被认为是印加帝国皇帝瓦伊纳·卡帕克的后代之一，他利用其父亲的知名度，将印第安人团结在自己的事业上。他的父亲于1908年从阿雷基帕大学毕业成为一名律师，之后前往了秘鲁的普诺，在那里他开始为当地人争取更好的权利，并创造了一种字母，解决了当地语言与拉丁字母存在冲突的问题，使当地人可以书写艾马拉语、克丘亚语和西班牙语，帮助当地人提高识字率。雷纳尔多逐渐进入法国移民的圈子，并受到了夏尔·莫拉斯的著作的影响。目睹了政府对原住民的压迫后，雷纳尔多接手了他父亲的组织，开始在一个个村庄里召集原住民们起义，以最终摆脱西班牙人的压迫。"
 PRU_jose_matias_manzanilla_barrientos: "何塞·马蒂亚斯·曼萨尼利亚·巴里恩托斯"
 PRU_manuel_encarnacion_rodriguez_davila: "曼努埃尔·恩卡纳西翁·罗德里格斯·达维拉"
 PRU_ernesto_montagne_markholz: "埃内斯托·蒙塔涅·马克霍尔斯"
 PRU_antonio_rodriguez_ramirez: "安东尼奥·罗德里格斯·拉米雷斯"
 PRU_hector_boza_aizcorbe: "埃克托尔·博萨·艾斯科韦"
 PRU_hector_felipe_mercado_silva: "埃克托尔·费利佩·梅尔卡多·席尔瓦"
 PRU_carlos_concha_cardenas: "卡洛斯·孔查·卡德纳斯"
 PRU_felipe_de_la_barra_ugarte: "费利佩·德·拉·巴拉·乌加特"
 PRU_carlos_manuel_cox_roose: "卡洛斯·曼努埃尔·科克斯·罗斯"
 PRU_luis_emilio_heysen_inchaustegui: "路易斯·埃米利奥·海森·因乔斯特吉"
 PRU_hildebrando_castro_pozo: "伊尔德布兰多·卡斯特罗·波索"
 PRU_luciano_castillo_colonna: "卢西亚诺·卡斯蒂略·科隆纳"
 PRU_manuel_arturo_odria_amoretti: "曼努埃尔·阿图罗·奥德里亚·阿莫雷蒂"
 PRU_manuel_arturo_odria_amoretti_leader_desc: "何塞·曼努埃尔·阿图罗·奥德里亚·阿莫雷蒂于1896年出生在秘鲁胡宁省的塔马市。他从军事学院毕业时是一名步兵少尉，由于就读期间成绩优异，他被授予了一柄荣誉之剑并被任命为学校的教官。在整个职业生涯中，他不断完善提高自己的军事技能，并在与厄瓜多尔的战争中发挥出了举足轻重的作用，但他没有真正为进入政坛做过准备。现在他手握大权，他将致力于重建秘鲁的民主制度，但首先要恢复国家的稳定，并制定法律以保护国家在未来免于军事独裁。然而，他对本地土著充满排斥，这可能会导致他与国家中讲克丘亚语的大量少数民族产生冲突。"
 PRU_eloy_gaspar_ureta_montehermoso: "埃洛伊·加斯帕尔·乌雷塔·蒙特埃尔莫索"
 PRU_eloy_gaspar_ureta_montehermoso_leader_desc: "埃洛伊·加斯帕·乌列塔·蒙特埃尔莫索1892年出生于秘鲁兰巴耶克省的奇克拉约。他于1913年从乔里约斯军事学院毕业，成为一名炮兵少尉。开始在高等战争学校学习后，他被派往意大利和法国，以提高他作为炮兵军官的能力。出于自己极端保守的观点和对阿圭罗的钦佩，这位受过表彰的军官在与阿圭罗存在分歧的情况下加入了革命联盟。现在，乌列塔领导着革命联盟和秘鲁，他将致力于将自己在军校时受到的爱国主义和纪律教育带给整个秘鲁社会。"
 PRU_carlos_miro_quesada_laos: "卡洛斯·米罗-克萨达·劳斯"
 PRU_carlos_miro_quesada_laos_leader_desc: "卡洛斯·米罗-克萨达·劳斯于1903年出生在秘鲁首都利马。1932年，他在利马毕业并成为了一名律师，随后加入了革命联盟。他与联盟中其他成员的交际方式和对党的宣传工作的专业处理使他得以迅速晋升，并成为阿圭罗的可能继任者之一。现在米罗-克萨达上台了，他必然会维持阿圭罗创造的现状，并继续为构建辉煌的西班牙裔秘鲁这一阿圭罗的愿景而努力奋斗。"
 PRU_luis_alberto_flores_medina: "路易斯·阿尔韦托·弗洛雷斯·梅迪纳"
 PRU_luis_alberto_flores_medina_leader_desc: "1899年，路易斯·阿尔韦托·弗洛雷斯·梅迪纳生于秘鲁阿亚巴卡的一个小镇。20世纪10年代末，他从“圣马尔科斯市长大学（注：原文为“Universidad Mayor de San Marcos”，可能是有关国立圣马尔科斯大学“Universidad Nacional Mayor de San Marcos”的调侃）”毕业，成为了一名律师。他坚决反对奥古斯托·B·莱吉亚政府，并因此入狱。他因桑切斯·塞罗颁布的法令而获释，因此很快忠于桑切斯·塞罗，不久后就加入了革命联盟。他陪同桑切斯·塞罗巡游了阿雷基帕、普诺、库斯科和伊卡，后来成为了革命联盟的副手。弗朗西斯科·拉纳塔辞职后，弗洛雷斯成为了部长会议主席。任职主席期间，在显而易见的阿普拉党影响下，秘鲁海军“格劳海军上将号”和“博洛涅希上校号”的水兵叛变了。虽然弗洛雷斯认为水兵们罪不至死，但军事法庭坚称他们是叛徒，必须处死，于是弗洛雷斯带着犯人们来到圣洛伦索的岛上，亲自领导处决。据称他强迫每名水兵在被枪决前挖好自己的坟墓，这使他在革命联盟中赢得了残忍的名声。\n\n弗洛雷斯成了阿圭罗的亲信，尽管他认为阿圭罗对抗阿普拉党的方式过于保守。现在他掌权了，将要实现他对法团主义和极权主义秘鲁的愿景，摆脱腐朽的阿普拉党的影响，毫不留情地追捕阿普拉党人。然而，他对秘鲁人民绝对控制的梦想必然会在他的政策中大有体现，这可能会使温和甚至保守的人群感到不安……"
