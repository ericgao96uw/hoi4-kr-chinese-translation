 SWE_nils_flyg: "尼尔斯·弗吕格"
 SWE_nils_flyg_leader_desc: "瑞典极权主义的代表人物尼尔斯·尼瑟·弗吕格被许多人认为是一位履历丰富的人。弗吕格出生于斯德哥尔摩的工人阶级居住区南岛，他从小就活跃在瑞典激进左翼组织中。1917年，他与塞特·赫格隆德和卡尔·希尔布姆脱离SAP，组建了瑞典共产党，这一短暂的试验很快就在俄国革命被粉碎后失败了。尽管如此，年轻的弗吕格将被证明是瑞典左翼的一支中坚力量。\n\n近几年来，弗吕格与不那么激进的同志们保持距离，接受了法兰西公社的索雷尔派和不列颠联盟的奥斯瓦尔德·莫斯利宣扬的完全致力于革命的学说，不过他也加入了他自己独特的观点：众所周知，弗吕格反对美国本土的社会主义革命，而讽刺的是，俄罗斯认为革命必须起源于欧洲，否则它将以反欧洲帝国主义的形式出现，他指出，俄罗斯和美国都不存在正统的极权主义运动。"
