 ROM_codreanu_economics_desc: "太棒了，那些象征着不平等的大庄园都被拆除了。现在农村地区可以开始发展和富强了，而且最重要的是，这都多亏了团长为了确保罗马尼亚土地平等而谋划出的完美方案。"
