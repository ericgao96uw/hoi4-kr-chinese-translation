 DAH_our_own: "我们独立了"
 DAH_our_own_desc: "德属中央非洲似乎已经万劫不复。从灰烬中，许多国家诞生了，包括达荷美。我们是一个新生国家，弱小而脆弱。因此，我们决定与在阿尔及利亚的老主子法国结盟，以获得他们的庇护。\n我们将共同建设一个更加光明的未来！"
 DAH_topke: "推行托普凯系统"
 DAH_topke_desc: "我们国家的大多数人生活在农村，因此我们派出特别巡逻队来进行收税，这就是“托普凯系统”。扩大这些巡逻队的人数可以为我们新生的国家增加更多的收入。"
 DAH_plantations: "扩大我们对种植园的控制"
 DAH_plantations_desc: "我国的种植园事业收益颇丰。让我们把种植园置于我们的控制之下，以便政府能够更直接地从它们的财富中获益。"
 DAH_french_production: "法国工业援助"
 DAH_french_production_desc: "我们缺乏真正属于我们自己的工业，所以需要大量的援助来建设工厂和更新换代。我们应该请法国人帮助我们的工厂升级，给我们提供更好的设备，并培训工程师和工人。"
 DAH_stand_our_own: "达荷美傲然挺立"
 DAH_stand_our_own_desc: "随着经济的发展和国家力量的增强，我们将能更好地捍卫我们的自由和主权，抵御任何来犯之敌。"
 DAH_expand_toll: "推行道路收费系统"
 DAH_expand_toll_desc: "我们国家财政的一大部分的收入来自于道路收费站。\n如果我们把德国人留下的各种荒废道路修整好，就可以在这些道路上多多收费，即使在最偏远的道路上也能搞到买路财。"
 DAH_french_exports: "利用法国人的专长"
 DAH_french_exports_desc: "即使流亡到非洲了，法国人也比我们更了解科学、生产和战争。\n通过向法国靠拢，我们可以学习和利用他们的先进知识，让我们成为非洲最先进的国家之一。"
 DAH_exploit_nature: "开发我们的自然资源"
 DAH_exploit_nature_desc: "大自然蕴藏着许多宝藏，特别是在地下深处。应该升级我们的矿山，更好地开发其中的财富。"
 DAH_exploit_more: "深化资源开发"
 DAH_exploit_more_desc: "达荷美的矿山提供了许多财富，但我们可以挖得更深，发现更多财富。\n同样，我们也可以给种植园提供更多的投资、更专业的指导和更好的设备，以产生更多的收入。"
 DAH_Overlord_Help: "要求法国援助"
 DAH_Overlord_Help_desc: "我们是一个小国，所以我们必须仔细管理我们的资源。也许我们可以要法国人提供一些工业或军事援助。"
 DAH_Overlord_Help2: "税收优惠"
 DAH_Overlord_Help2_desc: "法国人来达荷美投资对我们双方都有好处。如果我们给予法国公司一些税收减免，他们就会受到激励，前来投资。"
 DAH_navy: "我们的海军"
 DAH_navy_desc: "达荷美的港口在唯利是图的德国人的统治下变得破败不堪。我们应该花点时间修复和重建港口，并开始建立一支符合我们体量的海军。"
 DAH_heavy_ships: "皇家旗舰"
 DAH_heavy_ships_desc: "我国缺乏建造大量船只的资源，因此我们必须首先注重质量。让我们研究和规划一艘适合达荷美的旗舰，一艘将向世界表明我们力量的旗舰。"
 DAH_light_ships: "支援舰队"
 DAH_light_ships_desc: "我们的旗舰已经就位，我们现在要建造能够支援和保护她的舰艇。"
 DAH_naval_doctrine_focus: "达荷美下海"
 DAH_naval_doctrine_focus_desc: "我们的海军军官当下毫无经验，不少人就是假扮水手的旱鸭子。我们必须好好训练他们，让他们多在风浪中花点时间。"
 DAH_our_men: "陆军现状"
 DAH_our_men_desc: "枪杆子里出自由。\n让我们招募志愿者，必要时进行征兵，建立一支新的军队来保卫我们的人民。"
 DAH_reform_army: "训练和备战"
 DAH_reform_army_desc: "我们的军队缺乏经验，所以绝不能纸上谈兵。\n我们将举办各种演习，使我们的军队达到现代标准。"
 DAH_leader_lead: "国王和将军"
 DAH_leader_lead_desc: "历史上，达荷美领袖曾与将军们在前线并肩作战。虽然在现代也许不合适，但我们将让人民知道，国王至少在精神上与将军们同在。"
 DAH_leader_lead_unlock: "这可以解锁一个国家精神，以消耗政治点数为代价来获得更多的战斗经验。"
 DAH_importing_arms: "进口外国武器"
 DAH_importing_arms_desc: "历史上达荷美没有能力制造火器，所以我们长期以来都在进口武器。\n虽然我们现在拥有了自己的军工生产能力，但我们仍然可以四处买买买来进行补充。"
 DAH_import_arms_loc: "启动决议从拥有足够武器的国家购买武器。\n"
 DAH_agaja: "恢复阿加扎的彩礼制"
 DAH_agaja_desc: "但凡参军者，不是出于民族自尊心，就是为钱而来。阿加扎国王明白这一点，他曾经为加入军队的士兵提供彩礼。我们现在也可以恢复彩礼制度，以吸引更多的人加入军队。"
 DAH_amazons: "达荷美女战士"
 DAH_amazons_desc: "在法国人和德国人到来之前，达荷美女战士就已经十分强大。这支由女性组成的精英部队因其骁勇善战而备受赞誉。我们可以重建达荷美女战士部队，让我们的士兵更加努力战斗。"
 DAH_salvage: "抢救德国物资"
 DAH_salvage_desc: "德国人匆匆撤退到尼日利亚，留下了不少装备和其他各种细软。我们应该把它们收集起来，把能卖的东西卖掉，换取一些直接的收入。"
 DAH_strip_banners: "夺取他们的旗帜"
 DAH_strip_banners_desc: "有些人仍然忠于那些曾经压迫我们的德国人。让我们向这些叛徒表明，我们现在才是老大，并可以剥夺他们的一切象征。"
 DAH_empty_barracks: "洗劫德国军营"
 DAH_empty_barracks_desc: "曾经的德军军营已空空如也，里面说不准还留着不少宝贝。让我们来搜刮一番，并利用留下的枪支弹药为我们的军队做储备。"
 DAH_expell_loyalists: "驱逐忠于德国的人"
 DAH_expell_loyalists_desc: "那些仍然忠于德国的家伙实在是烦人。国王有权将他们驱逐出达荷美，如果他们实在想和德国佬一起生活，我们可以给他们指路。"
 DAH_french_relations: "吸引法国人"
 DAH_french_relations_desc: "在世界大战之前，达荷美曾是非洲广大的法兰西殖民帝国的一部分。\n我们再次成为帝国的一部分，但并非所有人都记得从前的事。我们必须找到新的方法来吸引法国人，同时也要让我们的公民满意。"
 DAH_baguette_lover: "加深与宗主国的联系"
 DAH_baguette_lover_desc: "世界很大，有很多比我们远远强大的国家想要摆弄我们的国家。通过与我们的宗主国建立更紧密的联系，也许能比我们单打独斗更有效地保护自己。"
 DAH_baguette_lover_unlock: "达荷美成为§H$kr_integrated_puppet$§!。"
 DAH_status_quo: "现状"
 DAH_status_quo_desc: "这世界太乱。枪打出头鸟，达荷美作为一个小国，需要低调行事，在世界其他地方陷入战火时，我们要确保我们人民的和平与繁荣。"
 DAH_normal_person: "平衡的态度"
 DAH_normal_person_desc: "虽然法国人并不是……邪恶……的宗主，但是如果能逐渐减少他们的影响，我们就能走向真正的独立自主。"
 DAH_normal_person_unlock: "达荷美成为§H$kr_autonomous_puppet$§!。"
 DAH_tech: "建立波尔多伏大学"
 DAH_tech_desc: "我们应该建立波尔多伏大学，以给达荷美带来先进的思想，并加快我们的研究和发展。"
 dah.001.t: "法国的专长"
 dah.001.d: "法国人掌握着许多建设国家的知识，即使是在流亡的时候。也许我们应该请他们分享一些这方面的知识，以让我们能够成为一个更强大的盟友？"
 dah.001.a: "寻求农业发展援助"
 dah.001.b: "请求他们派出专家来援助工程建设"
 dah.001.c: "能告诉我如何制造牛逼的武器吗？"
 dah.002.t: "购买外国枪械"
 dah.002.d: "我们的军队还很年轻，缺乏军队所需的许多基本装备，尤其是枪支。有一种解决方法是，请一个大国（除了傻逼德国佬）卖给我们一些枪支。我们应该去做这件事吗？"
 dah.002.a: "开始买买买"
 dah.005.t: "我们在世界上的地位"
 dah.005.d: "在非洲殖民化之前，我们是一个自由而富裕的民族。没人能够阻止我们变得强大、自豪和自由。但如今，世界是一个巨大的舞台，有许多远比我们强大的力量。因此，我们不得不考虑我们在这个世界上的地位。我们是否再次成为法国的臣民？或者我们应该摆脱列强自由发展，在这个广大的世界上碰碰运气？还是暂时静观其变，以后再做抉择？"
 dah.005.a: "时间会给出答案"
 dah.006.t: "达荷美想要购买枪械"
 dah.006.d: "最近独立的达荷美希望从我们这里购买枪械，以供应其新生的军队。我们该如何回应？"
 dah.006.a: "当然可以卖！"
 dah.006.b: "我们自己还缺装备"
 dah.006.c: "卖给他们一点点就行"
 dah.007.t: "回应"
 dah.007.d: "我们从[DAH_gun_target.GetNameDef]得到了关于购买枪械的回应！"
 dah.007.a: "他们会卖给我们的！"
 dah.007.b: "可恶，他们拒绝了！"
