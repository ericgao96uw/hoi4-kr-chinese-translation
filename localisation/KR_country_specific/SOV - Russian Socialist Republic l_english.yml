 SOV_totalist_party: "共产主义人民解放阵线"
 SOV_totalist_party_long: "共产主义人民解放阵线(Kommunisticheskiy Narodno-Osvoboditelniy Front)\n§g凭借对革命宣传的了解，拉狄克召集了大批工人民兵加入了革命事业，解了燃眉之急，这使得他的政党在新生的社会主义共和国政坛中有了一席之地。在所有党派中，共产主义人民解放阵线是最激进的一个，他们主张社会主义原始积累论和五年计划，以此将俄罗斯快速工业化，转变为全球领先的社会主义国家。\n\n社会主义原始积累论是由叶夫根尼·普列奥布拉任斯基根据马克思的思想提出的经济理论，在普列奥布拉任斯基看来，如果社会主义要取得胜利，就需要通过逐年实现生产的绝对增长和私有生产的相对增长，达成社会主义经济的增长。为了给这一增长提供资金，国家需要设立社会主义积累基金，用以进行投资，并基于国有和市场经济的剩余生产（即剩余价值或利润）进行分配。共产主义人民解放阵线把农民看作反动派的同谋，计划向农民征税来分配剩余生产，有了必要的资金，中央计划机构就可以将生产力向社会主义过渡，然后制订一系列五年计划，实现快速的工业化。§!"
 SOV_syndicalist_party: "工会社会主义党"
 SOV_syndicalist_party_long: "工会社会主义党(Profsoyuznaya Sotsialisticheskaya Partiya)\n§g在柯伦泰和什利亚普尼科夫的领导下，工会们在整个西俄罗斯地区发起了一波罢工行动，在革命中夺取了莫斯科和其他工业中心的控制权，这使得工会社会主义党在新生的社会主义共和国政坛中有了一席之地。在所有党派中，该党是最支持法国工团主义的一个，强调俄罗斯必须采用产业民主制度，才能成为工人的国家。\n\n产业民主的概念是这样的：工人们齐聚一堂，决定如何运营他们的生产资料。柯伦泰试图将这种概念进一步拓展到国家治理体系和经济管理中去，也就是说，将工人组织为工会，由工会统治城市、指导生产手段，并作为全国性的工会联合会——全俄总工会(VSR - Vserossiyskiy Soyuz Rabochikh)的一部分，去代表工人群体。有了产业民主，工人就能履行代表无产阶级意志的职责。§!"
 SOV_radical_socialist_party: "人民社会党"
 SOV_radical_socialist_party_long: "人民社会党(Narodnaya Sotsialisticheskaya partiya)\n§g在科尔尼洛夫抵达莫斯科并开始他的暴行时，布哈林和李可夫迅速将计划付诸行动，召集起早已愤怒不堪的人民，将军队赶出了这座城市。他们宣布，新的革命已经开始，而这次革命将不再失败。作为第二次革命的领袖，人民社会党是新生的俄罗斯社会主义共和国中最突出的政党，其支持者是归国的流亡布尔什维克，他们再一次为祖国而战。为了将俄罗斯转变为人民的国家，该党呼吁无产阶级的人道主义。\n\n无产阶级的人道主义是由马克思提出的概念，他认为社会的核心价值是自由的工人，而不是私有财产。马克思相信，为了让工人获得自由，必须结束普遍的剥削，为此，在反对贵族的阶级斗争中，人民必须由无产阶级专政来领导。而一旦贵族被打倒、不再有普遍的剥削时，就可以稳步废除无产阶级专政，进入阶级和睦的社会。在这个人人平等的社会中，每个人都能生活在和平的、人民的国家之中。§!"
 SOV_social_democrat_party: "俄社民工党"
 SOV_social_democrat_party_long: "俄罗斯社会民主工党(Rossiyskaya Sotsial-Dyemokratichyeskaya Rabochaya Partiya)\n§g正如他们“少数派”的名字一样，孟什维克的处境甚至比1917年还要差：他们依然是少数派，只能在复兴的布尔什维克后面充当次要角色。虽然俄罗斯社会主义共和国仍然认为他们是为人民而战的斗士，并感谢他们对白军共和国腐朽反动思想的反抗，允许他们在政治上保持活跃，但很明显，他们没有希望在俄罗斯重新掌权。§!"
