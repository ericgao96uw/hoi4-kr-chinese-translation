 ARG_autarky_decisions_desc: "虽然我国农业力量不言而喻，但原材料和工业设备大部分都来自国外，这使我们依赖于贸易伙伴来满足需要。为了解决这些问题，政府制定了5年计划，以期建立和发展重工业，最重要的是解决我们的钢铁赤字。"
