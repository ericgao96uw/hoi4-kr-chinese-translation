 FOP_miguel_roscigna_advisor_desc: "§Y顾问介绍\n生于：§!§g约1891年；阿根廷、布宜诺斯艾利斯城§!\n§Y政治生涯：§!$FOP_miguel_roscigna_desc_body$"
 FOP_marc_augier: "马克·奥日埃"
 FOP_marc_augier_leader_desc: "§Y陆军将领介绍\n生于：§!§g1908年3月19日；法兰西共和国、波尔多§!\n§Y军旅生涯：§!§g马克·奥吉耶在世界大战的混乱和苦难之中度过了他的童年。革命在法兰西经历对德作战失利并爆发内战后为她带来了和平及繁荣。奥吉耶在工团主义政府时代成功考入大学法律系，但后来又为了追逐登山梦而放弃学业。奥吉耶曾对索雷尔派表示支持，也曾在地方民兵组织中服役。在一次远征巴塔哥尼亚群山时，他亲身体会了在“革命前线”这一个尚未被官僚系统“腐化”的革命桃园的生活。在见识了安第斯山脉的山河表里并得悉巴塔哥尼亚需要一切可能的支援之后，奥吉耶在1932年加入巴塔哥尼亚军队，并很快因丰富的登山经验和乌加特的政治支持而在军中步步攀升。§!\n\n§Y重要信息：奥吉耶与雅克·多里奥的联系人尽皆知，但他一直认为自己的原始主义政见会与法兰西同志相左而拒绝回到法国。乌加特派的成员之一。"
 FOP_umberto_lanciotti: "翁贝托·兰乔蒂"
 FOP_umberto_lanciotti_leader_desc: "§Y陆军将领介绍\n生于：§!§g1894年4月1日；意大利、列蒂省福拉诺§!\n§Y军旅生涯：§!§g为了谋取一份糊口的活计，19岁时翁贝托从意大利移民去了法国，之后又移民到了美国。在美国期间，他进入了一段漫长而多产的打工生涯，换了一个又一个工作，积累了在煤矿、炼油厂、汽车厂和银行就职的经验。世界大战爆发后，他因为卷入了官司而被迫躲了起来，踏上了前往底特律的路，并在底特律成为了当地无政府主义活动的积极参与者。1920年6月时，他以服务生的身份乘坐“安德烈埃·科斯塔”号邮轮秘密返回了热那亚，为新生的社会主义共和国修补铁路，七个月后又秘密前往英格兰。1925年3月时，他去往了布宜诺斯艾利斯，之后渡过了内格罗河，同那里的无政府主义武装接上了头，并和塞韦里诺·迪·乔瓦尼举行了会谈。他那地下行动和恐吓北方反动派势力的能力，加上他强烈的忠诚与决心，促成了他的平步青云。同激进无政府主义派系结盟。"
 FOP_kurt_gustav: "库尔特·古斯塔夫·维尔肯斯"
 FOP_kurt_gustav_leader_desc: "§Y陆军将领介绍\n生于：§!§g1886年11月3日；德意志帝国、石勒苏益格-荷尔施泰因省巴德布拉姆施泰特§!\n§Y军旅生涯：§!§g他的青年时代大都在学习如何成为一名园丁，但是经济困窘迫使他于1906年参加了德国军队，并被分配到普鲁士的卫队步兵营。当他的四年兵役期满后，他奔赴美国，深入学习园艺知识，就在那儿他接触到了无政府主义。在参与了数场罢工和工业破坏后，他于1920年被遣返回了德国。在美国了解到阿根廷日益壮大的无政府主义运动后，他很快再一次驶向新大陆，于1920年9月29号抵达了布宜诺斯艾利斯。他开始在德意志自由工人联合会赞助的当地德裔社区报纸《工团主义者》(Der Syndikalist)处工作，直到巴塔哥尼亚大罢工发生。在最初几个月难以置信的事件后，威尔肯斯决定同他的南方工人兄弟们站到一起，并在安德烈斯·巴斯克斯·帕雷德斯(Andrés Vázquez Paredes)协助下成功脱逃。尽管他有着极端的和平主义倾向，他还是加入了巴塔哥尼亚的民兵组织，他的待人与诚和坚定不屈让他在部队中步步高升。§!\n\n§Y重要信息：尽管威尔肯斯愿意为了无政府主义信念拿起武器，但他鄙视各种形式的暴力。同无政府主义温和派结盟。"
 FOP_esteban_luchich: "埃斯特万·卢西奇"
 FOP_esteban_luchich_leader_desc: "§Y陆军将领介绍\n生于：§!§g约1883年；奥匈帝国、达尔马提亚杜布罗夫尼克§!\n§Y军旅生涯：§!§g埃斯特万·卢西奇并没有任何的正统的军事经验，但他的朋友、支持无政府主义的教授格尔曼·鲍里斯·弗拉基米罗维奇，说服了他并推荐他加入巴塔哥尼亚的军队。从那时起，他就证明了自己的战略天赋，尽管他为达目的采取的手段对麾下部队来说是残酷的。§!\n\n§Y重要信息：由于卢西奇被认为是精神错乱并极端无情的，他在巴塔哥尼亚的民众和士兵中声名狼藉。支持激进的无政府主义派别。"
 FOP_micaela_feldman: "米卡埃拉·费尔德曼"
 FOP_micaela_feldman_leader_desc: "§Y陆军将领介绍\n生于：§!§g1902年3月14日；阿根廷、圣菲省莫伊塞斯比耶§!\n§Y军旅生涯：§!§g米凯生于一个逃离沙皇迫害的犹太家庭，她自15岁起开始投身于政治。1923年，她与她的丈夫伊波利托·埃切巴尔(Hipólito Etchebéhère)一起逃往巴塔哥尼亚工人阵线。从那时起，她就加入了巴塔哥尼亚军队并在与北方反动政府的边境摩擦中获得了丰富的经验。§!\n\n§Y重要信息：支持共产主义派。"
 FOP_juan_moran: "胡安·安东尼奥·莫兰"
 FOP_juan_moran_advisor_desc: "§Y顾问介绍\n生于：§!§g1895年5月12日；阿根廷、罗萨里奥§!\n§Y政治生涯：§!§g以前是职业舵手的胡安·安东尼奥·莫兰曾两度出任海事劳工联会书记。他也曾领导过多次因激进暴力而臭名昭著的海员罢工。莫兰参加了1922年于布宜诺斯艾利斯的总罢工并与联合会成员并肩对抗阿根廷爱国联盟的准军事部队。他后来与大多数的海事劳工联会成员加入了巴塔哥尼亚的抗议工人，并在当地主管渔业和与智利贸易事务。他也是海上侦察任务的负责人。"
 FOP_luis_alberto_quesada: "路易斯·阿尔韦托·克萨达"
 FOP_luis_alberto_quesada_advisor_desc: "§Y顾问介绍\n生于：§!§g1919年8月22日；阿根廷、布宜诺斯艾利斯省洛马斯德萨莫拉市§!\n§Y政治生涯：§!§g阿尔韦托·克萨达的双亲为了躲避追捕而在1922年逃到巴塔哥尼亚。而他现在仍在接受军事教育。他曾于1935年到访法兰西公社并在当地接受军机飞行员的基础训练。虽然克萨达是巴塔哥尼亚军队中最为年轻的士官之一，但他的军旅生涯可谓前程锦绣。"
 FOP_alfredo_palacios: "阿尔弗雷多·帕拉西奥斯"
 FOP_alfredo_palacios_leader_desc: "阿尔弗雷多·洛伦索·拉蒙·帕拉西奥斯是阿根廷温和派社会主义者的领头羊。他有个响当当的外号：“穷人律师”，因为他经常会帮一些交不起律师费的客户（通常都是工人阶级）免费解决法律问题，而移民省博卡居民的选票则让他成为了阿根廷首位持社会主义观点的议员。作为议员，他不断的推行有利于劳工的法案，可是碍于阿根廷的政治环境或是自身的信仰，他并没有出色的完成身为议员的职责，最后他因为在1915年接受了与另一个政治家决斗的要求而被社会党勒令退党（社会党禁止议员参加决斗），在那之后他选择前往布宜诺斯艾利斯大学担任教授，并最后成为了拉普拉塔国立大学的校长。与社会党内的乌加特派不同，帕拉西奥斯反对巴塔哥尼亚革命，而是提倡在体制内改良，圣诞节政变后帕拉西奥斯被迫转入地下，并在巴塔哥尼亚革命成功后再次回到公众的视野面前，并很快利用他的名望成为了新的总书记，现在，他得以领导阿根廷。作为一个理想主义者，帕拉西奥斯决定追随胡安·B·胡斯托的梦想，先将阿根廷共和国恢复为革命前的样子，然后再将其改良为工人们的天堂。"
 FOP_severino_di_giovanni: "塞韦里诺·迪·乔瓦尼"
 FOP_severino_di_giovanni_leader_desc: "塞韦里诺·迪·乔瓦尼是一位在意大利内战时期来到阿根廷的难民。在巴塔哥尼亚大罢工之前，他定居在莫隆镇，为无政府主义报刊《无政府》(La Antorcha)写文章。后来他来到巴塔哥尼亚投身革命，并定居马德琳港，开始专注于运营自己的《顶点》(Culminate)报，他试图协调南方的无政府主义者，对抗北方的反动派和被乔瓦尼认为是名左实右的反革命，他认为那帮人不过是为了选票操纵革命罢了。他在阿根廷工团联盟中扶摇直上，就连索托和阿朗戈也被最终被他扳倒，他脑中的工人乌托邦构想的激进程度是其他派系的工团主义者想都不敢想的，但若是他的理想与阿根廷的社会现实产生了冲突，就不清楚阿根廷工团联盟是否还会像以往那样支持他了。"
 FOP_guillermo_mac_hannaford: "吉列尔莫·麦克汉纳福德"
 FOP_Guillermo_Mac_Hannaford_desc: "§Y陆军将领介绍\n生于：§!§g未知§!\n§Y军旅生涯：§!§g吉列尔莫·麦克·汉纳福德出身富裕家庭，在军队中身居高位，先前尼古拉斯·阿卡姆将军手下服役时，他曾是玻利维亚的一名武官。然而，他也因此遭了殃，这位少校发现自己被指控代表巴拉圭和智利从事间谍活动，向有关大国泄露国家机密。从我们的调查可以推测，这些指控似乎是统一军官团杜撰和设计的，好让他下台。但最终，当身陷囹吾的他被我们的军队解救出来时，他的牢狱生涯就这么提前结束了。虽然有些人可能怀疑他对我们意识形态的承诺，但事实上他是为数不多选择加入我们事业的阿根廷军官之一，这使他成为一名受欢迎的预备军官。§!\n\n§Y重要信息：在派系斗争中保持中立。"
 FOP_leonidas_barletta: "莱昂尼达斯·巴莱塔"
 FOP_leonidas_barletta_advisor_desc: "§Y顾问介绍\n生于：§!§g1919年8月22日；阿根廷、布宜诺斯艾利斯§!\n§Y政治生涯：§!§g莱昂尼达斯·巴莱塔是一位阿根廷社会主义作家兼旁白，他是社会现实主义作家组织“博埃多小组”的成员之一。在巴塔哥尼亚起义爆发后，巴莱塔来到了南方并投身于新闻工作及剧本创作之中。巴莱塔不仅是《清晰》(Claridad)杂志的新闻秘书，还是独立左翼作家论坛、文化报章《目的》(Propósitos)的董事。巴莱塔经常会在报章及杂志上发表强调文学作品对反映及揭露社会问题的重要性的文章，并以此扩大社会主义的文化影响力。"
 FOP_emilio_lopez_arango: "埃米利奥·洛佩斯·阿朗戈"
 FOP_emilio_lopez_arango_advisor_desc: "§Y顾问介绍\n生于：§!§g1894年5月25日；西班牙、奥维耶多省库迪列罗镇§!\n§Y政治生涯：§!§g埃米利奥·洛佩斯·阿朗戈于1894年出生于西班牙奥维耶多省库迪列罗镇的一个渔民家庭之中。他在十四岁移居古巴后为维生而成为了一名工人，并切身体会了无产阶级的苦难。阿朗戈在回到西班牙不久后于1910年前往阿根廷并加入了当地的面包师公会。他后来成为了一名活跃的激进运动家和《烘焙工人》(El Obrero Panadero)报章的编辑。因家庭无力负担学费而无法上学的阿朗戈只能自学成才。他曾因在一场罢工中与罢工破坏者发生冲突被判入狱一年半。在牢狱中，阿朗戈结识了阿波利纳里奥·巴雷拉和特奥多罗·安提利等运动家，他在狱中亦有大量的空余时间练习读写。阿朗戈在刑满出狱后重返工会并回到了在《烘焙工人》的编辑岗位。他后来转到无政府主义报章《抗议》(La Protesta)中工作，并与同为无政府工团主义者的迭戈·阿瓦德·德·桑蒂连共事。\n\n巴塔哥尼亚地区在巴塔哥尼亚起义后分离并成为了工团主义国家。阿朗戈从首都乘船到马德林港后定居当地并加入了巴塔哥尼亚工人阵线的派系之中。阿朗戈与革命同志兼好友安东尼奥·索托被一同视为党内温和派的重要人物兼思想定海神针。"
 FOP_jose_fernando_penelon: "何塞·费尔南多·佩内隆"
 FOP_jose_fernando_penelon_advisor_desc: "§Y顾问介绍\n生于：§!§g1890年9月8日；阿根廷、布宜诺斯艾利斯§!\n§Y政治生涯：§!§g何塞·费尔南多·佩内隆于1906年、在路易斯·伯纳德领导的制图员罢工期间成为了工会领袖，而他此前的生涯则几乎无人知晓。佩内隆在同年加入了阿根廷社会党并协助成立了阿根廷史上的首个工会。他在1908年协助成立了社会主义青年团，为后来成功统筹十八个工会组织的工会宣传委员会的工作方向和成立打下了基础。他在1910年加入了布宜诺斯艾利斯制图员工会，而由于布宜诺斯艾利斯制图联会在1912年首次被资方认可为该行业的工人代表，联会内开始出现改良主义思想。佩内隆曾协助成立“卡洛斯-马克思”学习中心并在《社会主义之言》报章首次出版时批评了该报章的改革主义思想。他曾在1915年当选《制图工人报》的董事，创立国际红色联盟阿根廷委员会，也曾在1916年参选众议员，但无功而还。曾多次批评改良主义的佩内隆在1917年被社会党开除党籍，此后他创立了阿根廷国际社会党，此党将在未来成为阿根廷共产党。\n\n在1919年3月1日，在“悲剧周”发生后的两个月左右，佩内隆以“国际”之名发表文章大力评击阿根廷当局的所作所为，并绘描了手无寸铁的和平示威者在“悲剧周”中所经历的骇人见闻。他的居所与其他工团主义领袖一样都曾被袭击，阿根廷地区工人联合会更因此要求保护佩内隆。在1920年的夏季，巴塔哥尼亚地区的罢工演变为了总罢工，后更成为了一场导致巴塔哥尼亚地区脱离阿根廷的全面叛乱（称巴塔哥尼亚起义）。佩内隆在此期间加入了巴塔哥尼亚以协助它构筑一个新的未来。目前他主要掌管与其他社会主义国家的外交事务，殚精竭虑地为这个新生国家争取一切国际援助。"
 FOP_victorio_codovilla: "维多利奥·科多维利亚"
 FOP_victorio_codovilla_advisor_desc: "§Y顾问介绍\n生于：§!§g1894年2月8日；意大利、奥托比亚诺§!\n§Y政治生涯：§!§g维托里奥·科多维利亚于1894年生于一个中产家庭之中。他是维南西奥·科多维利亚与胡安娜·费兰迪纳七个儿子中最小的一子。维托里奥在一间位于莫尔塔拉的商学读书时结识了社会主义领袖埃吉斯托·卡格诺尼，并在后者的引荐下加入了意大利社会主义青年团。因经济原因而不得不辍学的科多维利亚在1910年加入了一间电报公司，他在次年加入了意大利社会党(PSI)，就此开始了与国际主义者共事的生涯。\n\n被PSI委派到阿根廷的科多维利亚在1912年12月12日抵达布宜诺斯艾利斯，他加入了阿根廷社会主义青年团并将自己的名字由维托里奥(Vittorio)改为维多利奥(Victorio)。但维多利奥很快就离开了温和社会主义团体并加入了支持因在内战中战败而流亡的俄国苏维埃社会主义团体。这个团体将会成为未来的阿根廷共产党，而维多利奥则会在迅速挤身领导层。在巴塔哥尼亚起义爆发后，维多利奥与其他工团主义及社会主义领袖乘坐渔船逃到了马德林港。维多利奥其后成为了阶级工团联盟委员会(CUSC)的主席，一个实际上由鲁道夫·吉奥尔迪掌握实权的极权派派系。许多人都视吉奥尔迪为维多利奥的上级。阶级工团联盟委员会被视为是继阿根廷工团联盟和阿根廷地区工人联合会后巴塔哥尼亚内第三重要的派系。"
 FOP_candido_testa: "坎迪多·特斯塔"
 FOP_candido_testa_advisor_desc: "§Y顾问介绍\n政治生涯：§!§g生于意大利的坎迪多·特斯塔曾在意大利内战中为社会主义一方而战。在内战结束后，他加入了巴塔哥尼亚并在当地协助工人组织民兵力量。特斯塔现为民兵“死亡营”(Batalló de la Mort)营长。此营聚集了阿根廷全国最为冷酷无情的男女士兵，同时也是巴塔哥尼亚最为骁勇善战的部队之一。"
 FOP_alvaro_yunque: "阿尔瓦罗·云克"
 FOP_alvaro_yunque_advisor_desc: "§Y顾问介绍\n生于：§!§g1894年2月8日；阿根廷、布宜诺斯艾利斯省拉普拉塔市§!\n§Y政治生涯：§!§g阿尔瓦罗·云克是一名阿根廷作家，他在1920年代与杂志社合作出版了首本著作后就成为了阿根廷左翼的代表人物之一。云克自称为短篇小说家、编剧、历史学家、散文作家，但他最喜欢的头衔是诗人。他至少出版了五十多份文学作品，而未公开出版的就更多了。云克与莱昂尼达斯·巴莱塔等人带领一群社会作家组成了“博埃多小组”(Grupo de Boedo)，一个《清晰》(Claridad)杂志作家的团体。云克是无政府主义报章《抗议》(La Protesta)以及大量其他报章杂志的投稿人之一。他是阶级工团联盟委员会的成员之一。"
 FOP_rodolfo_gonzalez_pacheco: "鲁道夫·冈萨雷斯·帕切科"
 FOP_rodolfo_gonzalez_pacheco_advisor_desc: "§Y顾问介绍\n生于：§!§g1883年5月4日；阿根廷、布宜诺斯艾利斯§!\n§Y政治生涯：§!§g鲁道夫·冈萨雷斯·帕切科是一位阿根廷作家、编剧、无政府主义记者兼运动家。他曾在1911年到墨西哥支援墨西哥革命中的马贡党人，并在1914年回到阿根廷。他在1917年成立了一份与所属无政府主义组织同名的报章，《劳动》(La Obra)。他也是无政府主义报章《火炬》的编辑和《抗议》(La Protesta)的合办者。"
 FOP_geronimo_arnedo_alvarez: "赫罗尼莫·阿内多·阿尔瓦雷斯"
 FOP_geronimo_arnedo_alvarez_advisor_desc: "§Y顾问介绍\n生于：§!§g1897年10月14日；阿根廷、布宜诺斯艾利斯§!\n§Y政治生涯：§!§g赫罗尼莫·阿内多·阿尔瓦雷斯是一位阿根廷政治家兼共产主义运动家。出身于农民家庭的他从自1913年起就一直在做苦工，他先是在种植园中当工人，后又在冷冻厂和在港口做装卸工。他在1921至1922年间参与了多场罢工并在后来去了巴塔哥尼亚。阿尔瓦雷斯于1925年加入了阶级工团联盟委员会。在何塞·费利克斯·乌里武鲁将军于1930至1932年的独裁统治期间，他一直尝试在地下组织阿根廷无产者运动。阿尔瓦雷斯在1933年成为中央委员会委员，此后完全投身于党务之中。在1933年尾时，他被外派到法兰西公社，并在当地一间国际学校进修。"
 FOP_diego_abad_de_santillan: "迭戈·阿瓦德·德·桑蒂连"
 FOP_diego_abad_de_santillan_advisor_desc: "§Y顾问介绍\n生于：§!§g1889年6月26日；西班牙、卡斯蒂利亚-莱昂自治区莱昂市雷埃罗镇§!\n§Y政治生涯：§!§g迭戈·阿瓦德·德·桑蒂连在1906年时与双亲一同移民到阿根廷，他在阿根廷读完商校后曾先后做过砌砖工、铁匠和铁道助理，然后又在1912年回到西班牙读书。在莱昂读完中学后，桑蒂连去了马德里并在1915年进入大学修读哲学及文学。\n\n桑蒂连参与了1917年的总罢工并因此在马德里模范监狱中度过了一年半。他在监狱中开始接触无政府主义工人运动，他被无政府主义运动家的高尚品德所打动，并因此开始深入了解无政府主义的道德和社会价值观。桑蒂连在1918年重获自由后回到了阿根廷，他成为了阿根廷地区工人联合会(FORA)的运动家以及无政府主义报章《抗议》(La Protesta)的编辑。在巴塔哥尼亚地区于巴塔哥尼亚起义中分离后，桑蒂连加入了支持无政府工团主义的“阿根廷工团联盟”。他在巴塔哥尼亚工人阵线中的贡献良多，不仅曾积极参与政治和文学活动，也在经济部尽心竭力地工作。"
 FOP_antonio_de_tomaso: "安东尼奥·德·托马索"
 FOP_antonio_de_tomaso_advisor_desc: "§Y顾问介绍\n生于：§!§g1889年6月26日；阿根廷、布宜诺斯艾利斯§!\n§Y政治生涯：§!§g安东尼奥·德·托马索是阿根廷社会主义政治家。出身意大利移民家庭的德·托马索在24岁时获得了布宜诺斯艾利斯大学法学博士学位。他在1912年加入了社会党，也曾在1914至1921年间担任参议员。在议会中，德·托马索对社会党在外交及国防事务上的立场都表示支持。1922年时，德·托马索与其他社会主义领袖一同逃离了阿根廷，并在巴塔哥尼亚工人阵线中继续进行他的社会主义事业。德·托马索曾在1930至1933年间出任农业部长，任内展现了非同凡响的创意，这与曾就国家及计划在经济发展中的地位辩论的欧洲社会主义者不约而同。"
 FOP_gregorio_bermann: "格雷戈里奥·贝尔曼"
 FOP_gregorio_bermann_advisor_desc: "§Y顾问介绍\n生于：§!§g1894年9月1日；阿根廷、布宜诺斯艾利斯§!\n§Y政治生涯：§!§g格雷戈里奥·贝尔曼是一名精神医生、哲学家、运动家、作者和人文主义者。他曾在20世纪早期担任科尔多瓦学生运动组织阿根廷大学联会的领袖。贝尔曼在1918年的阿根廷大学改革中举足轻重，这场吹遍全国的教育改革之风不仅改变了阿根廷的大学体制，同时也影响了整个拉丁美洲的高级教育模式。在1930年前，贝尔曼一直在大学改革问题上积极发声，但自乌里武鲁政变夺权后，身为左翼学生领袖的他成为了当局的追捕目标并因此逃到了巴塔哥尼亚。贝尔曼在1930年代加入了阶级工团联盟委员会情报网络，他也曾积极参与反对包括乌里武鲁政权在内的各个右翼政府的反极右运动。"
 FOP_roberto_noble: "罗伯托·诺布莱"
 FOP_roberto_noble_advisor_desc: "§Y顾问介绍\n生于：§!§g1902年9月9日；阿根廷、拉普拉塔§!\n§Y政治生涯：§!§g出身于拉普拉塔一个富裕家庭的罗伯托·诺布莱在年纪轻轻时就已经是一位社会主义支持者了。他在1918年时因要求大学改革保守天主教色彩浓厚的课程内容而变得小有名气。诺布莱在著名的拉普拉塔公立大学中获得法学学位，他在1922年加入了巴塔哥尼亚工人阵线。此后在当地成为了一名活跃的政治家和记者。此外，诺布莱与仍在反动派控制区的地下社会主义者亦有保持联系。"