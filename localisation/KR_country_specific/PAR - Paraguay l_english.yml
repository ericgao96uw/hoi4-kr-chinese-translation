 PAR_military_pensions_idea_desc: "战争退伍军人、失去亲人的家庭和许多其他的人在查科战争中为保卫我们的国家而获得了合法的补偿。然而，这个制度代价高昂，我们的预算会受到该项制度的影响。"
 PAR_military_influence_idea_desc: "巴拉圭是其军队的延伸，因为内战加上主流政党的失败，导致了两次政变，在实际决策中几乎完全没有公民参与。尽管如此，军队还是受到了极大的尊重，即使是在等级最低的军队中，士气也非常高，与普通工作相比，加入军队也能获得丰厚的好处。"
 PAR_reformed_military_influence_idea_desc: "巴拉圭是其军队的延伸，因为内战加上主流政党的失败，导致了两次政变，在实际决策中几乎完全没有公民参与。尽管如此，军队还是受到了极大的尊重，即使是在等级最低的军队中，士气也非常高，与普通工作相比，加入军队也能获得丰厚的好处。"
 PAR_black_monday_desc: "除了财政危机，巴拉圭还面临着进口短缺的问题，因为进口到南美洲的商品很少能到达我国。"
 PAR_black_monday_recovery_1_desc: "经过一系列果断的措施，我们终于重新开始在我国生产上述货物。尽管困难重重，但我们正在朝着真正的独立迈出第一步。"
 PAR_black_monday_recovery_4_desc: "我们的工业产出已经达到了足够高的水平，足以让政府宣布我们的计划是成功的。当谈到大多数指标时，这是一种空洞的吹嘘，但它能提高国民士气，从而在短期内增加支出，毕竟人民对经济恢复了信心，国家挽回了大部分损失。"
 PAR_harsh_budget_cuts_idea_desc: "严厉的预算削减是我们解决预算问题的方式。军队的退休金受到威胁，这对他们来说并不好……"
 PAR_elite_army_desc: "巴拉圭是一个真正的军事国家，因为它的军事力量在所有问题上都取得了霸权地位，并且对南美的战争有了决定性的掌控，而人们对其合法性的怀疑也在逐渐消失。"
 PAR_no_pasaran_idea_desc: "Those who fought for our nation, even against unimaginable odds; Those who fought against Bolivian aggression and foreign plots, they know what its stake and will never give up as long the fight can continue!"
 PAR_an_army_with_a_state_desc: "每个人都准备好履行自己的职责，为国家而献身。巴拉圭再也不会受到外国人的摆布！"
 PAR_peace_and_justice_idea_desc: "我们的民主从未如此强大。"
 PAR_paraguayan_union_state_idea_desc: "现任政府深受美国参议员休伊·朗思想的影响，埃斯蒂加里维亚以一种独特的军国主义色彩，将政府转变为核心。而总统的权力几乎没有受到制约。"
 PAR_forward_thinkers_idea_desc: "但凡我国想要向前发展，我们就必须保证那些有思想有能力的人可以得到适当的资助与提拔。"
 PAR_workers_of_the_home_front_idea_desc: "每个人都必须为国家尽自己的一份力。每个人都将尽其所能帮助我们，巴拉圭的勇敢妇女将帮助我们的勇敢的军队。"
 PAR_beat_back_fop_desc: "只要伊拉萨瓦尔发起进攻，一切就会好起来的。"
