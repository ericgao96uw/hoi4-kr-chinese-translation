 YUN_tang_huaiyuan: "唐淮源"
 YUN_tang_huaiyuan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1886年；大清帝国、云南省玉溪§!\n§Y军旅生涯：§!§g唐淮源自幼丧父，但他出众的才智和好学的天性让他得到了清政府官员们的欣赏，也使他就此告别了贫困潦倒的生活。唐淮源被推荐到了云南陆军讲武堂，并成为了那里著名的天才学员。虽然他参加了北伐战争，但是他并没有到第一线去，相反，他一直在国民革命军中担任教官和军事理论家。与他的许多战友一样，当蒋介石的死讯从前线传来时，逃往了云南。虽然他更习惯于研究战略理论和担任教官工作，但近日，滇系军阀唐继尧已经敦促唐淮源尽快回到军官队伍中服役。"
 YUN_sun_yuanliang: "孙元良"
 YUN_sun_yuanliang_commander_desc: "§Y陆军将领介绍\n生于：§!§g1904年3月17日；大清帝国、四川省成都"
 YUN_zeng_zesheng: "曾泽生"
 YUN_zeng_zesheng_commander_desc: "§Y陆军将领介绍\n生于：§!§g1902年；大清帝国、云南省永善§!\n§Y军旅生涯：§!§g曾泽生是云南的少壮派共和主义军官之一。1924年自云南陆军讲武堂毕业后，又在广州加入了国民党，进入黄埔军校继续深造。但是出于对国民党内部腐败的失望，毕业后他又迁往了上海。1929年，他应邀回到云南，在讲武堂担任辅导员，自那时起，他便成了少壮派共和主义军官中进步派的领袖，为反腐倡廉和扫除贫困而奔走。"
 YUN_zhang_bojun: "章伯均"
