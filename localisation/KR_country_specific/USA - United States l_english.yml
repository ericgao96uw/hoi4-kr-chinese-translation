 ustates.652.USA: "随着如今内战落下帷幕，我们的敌人任凭我们摆布，军队终于开始对前太平洋国将领进行审判。尽管一些将领流亡海外，其他被我们俘获的将领正在等待军事法庭的审判。但是无论公众持何种观点，审判并不像预期那么容易。大多数被审判的将领没有任何滥用武力的记录，即便有也可以宣称自己是服从命令。在这次审判中，令最高指挥部震惊的是，艾森豪威尔将军支持赦免他过去的同学们，尤其是乔治·马歇尔，他引述了他们在内战前的杰出服务，坚称他们叛变是处于少见的状况并且他们对美国宪法无可置疑的忠诚是证明他们无罪的证据，但与他的辩护相对的是，陪审团认为他可能因为他在内战前是马歇尔的朋友及下属进行偏袒，并且毫无疑问，在美国至暗时刻许多将领追随他们出于自己的意愿最后站在了历史错误的一边。一些被俘的将军即便被赦免也决意离开，与此同时也有将领宣布如果他们被赦免他们将为保卫新美国而战，只要我们致力于捍卫美利坚的理想。最终决定权在陪审团手中……"
 ustates.652.a: "赦免他们"
 ustates.652.b: "开除他们的军籍"
 ustates.652.c: "叛徒给老子从美国滚出克！"
 ustates.653.t: "流亡联邦政府将领志愿于效忠我们的事业！"
 ustates.653.d: "在一系列审判后，“新美国”政府决定将所有效忠于旧联邦政府的将领扫地出门，他们不公平地被从他们的祖国流放。他们大部分都有西点军校背景，我们试图接触他们，在我们几乎没怎么试图说服他们的状况下，他们已经决定加入我们的事业并且为一个自由的美利坚奉献一切！"
 ustates.653.a: "荣耀，荣耀，哈利路亚！"
 ustates.654.t: "流亡太平洋国将领志愿于效忠我们的事业！"
 ustates.654.d: "在一系列审判后，“新美国”政府决定将所有效忠于旧联邦政府的将领扫地出门，他们不公平地被从他们的祖国流放。他们大部分都有西点军校背景，我们试图接触他们，在我们几乎没怎么试图说服他们的状况下，他们已经决定加入我们的事业并且为一个自由的美利坚奉献一切！"
 ustates.654.a: "荣耀，荣耀，哈利路亚！"
 ustates.655.t: "[From.GetNameDefCap]加入我们的战争"
 ustates.655.d: "虽然大敌入境给我国政府和人民造成了情理之中的恐慌，但我们的南部邻国也与我们一道感到关切。尽管与盎格鲁-撒克逊人的关系自本世纪初开始减弱，而且门罗主义也不再耀眼，但[FROM.Capital.GetCapitalVictoryPointName]绝不打算让本国北边变成敌人的地盘。因此，他们向工团主义分子发出了最后通牒——结束与大英帝国及其盟友的一切敌对行动，否则将面临与[FROM.GetNameDef]的战争。工团主义那帮战争贩子自然是拒绝了，因此我们现在是[FROM.GetName]的战略伙伴。"
 ustates.655.a: "棒极了！"
 ustates.656.t: "北方的战火"
 ustates.656.d: "1823年约翰·昆西·亚当斯发表门罗主义时，他害怕神圣同盟会在拉丁美洲鼓动君主制复辟。然而，现在北美面临着一个完全不同的威胁——革命左派。工团主义者的军队已经登陆加拿大海岸，不管我们现在采取什么行动，许多人仍然担心他们会登陆我国海岸。为了防止这种情况的发生，并夺回我们在西半球失去的一些权力，我们给工团主义者12小时的时间来结束与大英帝国的一切敌对行动。[INT.GetName]立即拒绝了我们的要求——甚至还袭击了我们的大使馆——迫使美国与他们的盎撒兄弟们站在一起，为我们的生存而战。"
 ustates.656.a: "加拿大绝对不能被红色威胁击败！"
 ustates.657.t: "美国站到我们一边"
 ustates.657.d: "美国人长期以来对西半球拥有统治权，尽管内战动摇了这一切，但美国人并没有忘记他们保护美洲自由国家的誓言。随着最近加拿大被工团分子入侵，美国人正式与我们站在了一起。虽然他们仍然不愿意正式加入我们的联盟，但他们无疑仍将是一个强大的朋友。"
 ustates.657.a: "太好了！"
 ustates.658.t: "[From.GetNameDefCap]发来最后通牒"
 ustates.658.d: "美国人长期以来对西半球拥有统治权，迫使中南美洲的国家跟随他们的步伐，听从他们的命令。既然我们解放加拿大的计划已经拉开序幕，[FROM.GetAdjective]的大使已经通知[INT.GetAdjective]政府他们有12小时来放弃他们入侵加拿大的计划。在提议立即遭到拒绝后，美国人果不其然向他们宣战，而[INT.GetName]也召集了它所有的盟友加入这场冲突。我们现在和美国人开战了。"
 ustates.658.a: "我们会把他们一起打垮"
 ustates.660.t: "[FROM.GetNameDefCap]索取巴拿马运河"
 ustates.660.d: "内战结束后，[From.GetNameDef]已经决定要求巴拿马运河回归。为保护我国利益，我们曾占据巴拿马运河。然而，随着[From.GetNameDef]在内战中获胜，作为美国的合法继承者，他们要求收回巴拿马运河，并委托大使强调，如果我们拒绝他们的合理要求，可能导致两国间爆发冲突，对此我们该作何回应呢？"
 ustates.660.a: "我们应该归还它"
 ustates.660.b: "我们不应该归还它"
 ustates.661.t: "[From.GetNameDefCap]归还巴拿马运河"
 ustates.661.d: "[From.GetNameDefCap]已将巴拿马运河归还给[Root.GetNameDef]。"
 ustates.661.a: "上帝保佑美国"
 ustates.662.t: "[From.GetNameDefCap]拒绝"
 ustates.662.d: "[From.GetNameDefCap]拒绝归还巴拿马运河，我们该如何表态呢？"
 ustates.662.a: "我们不能冒险开战"
 ustates.662.b: "这将引发一场战争"
 ustates.1000.t: "第二次美国内战"
 ustates.1000.d.all: "对于大部分不了解的人来说，美国的危机似乎总是凭空冒出来的，但有远见的人都知道这是一场酝酿了数年而最终爆发的内战。自从1925年纽约证券交易所的股市崩溃起，美国的经济一直深陷于萧条与停滞。\n\n现在，美国已经陷入了联邦支持者、联合工团、联盟国和太平洋国之间的内战。世界各地的志愿者也都前来自己支持的阵营，一些人认为这些冲突不过是全球意识形态冲突缩影的一部分。"
