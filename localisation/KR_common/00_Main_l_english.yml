 kr.political.100.t: "[Root.GetNameDef]秩序恢复"
 kr.political.100.d: "虽然[Root.GetNameDef]仍然受控于[overlord_name.GetAdjective]，但[Root.GetAdjective]军队已经认为我们对我们的边境有足够的控制权并可以取得更高等级的自治权。这不是独立——远非独立——但这确实意味着我们不再需要依赖[overlord_name.GetAdjective]部队来维护我们的边境。"
 kr.political.100.a: "太棒了。"
 kr.political.101.t: "[From.GetNameDef]秩序恢复"
 kr.political.101.d: "虽然[From.GetNameDef]仍然受控于[Root.GetAdjective]，但是[From.GetAdjective]军队已对其领土有了足够程度的控制，现在他们可以实现一定程度的自治。这不是独立——远非独立——但是这意味着他们不再需要依赖[Root.GetAdjective]军队来保护他们的领土，因此我们对他们的控制不再那么紧密了。"
 kr.political.101.a: "就这样吧。"
 kr.political.102.t: "[Root.GetAdjective]自治度提高？"
 kr.political.102.d.tfv: "虽然[Root.GetNameDefCap]仍然在[overlord_name.GetAdjective]的统治下，但是随着我们重申了我们的力量后，该程度的控制肯定会有所削弱。[Root.GetAdjective]的权力并不容易被遏制，而我们的领导人已经更多的要求控制我们的事务了。当然[overlord_name.GetAdjective]将无法长久的阻挡我们。"
 kr.political.102.d: "虽然[Root.GetNameDefCap]仍然在[overlord_name.GetAdjective]的统治下，但是随着我们重申了我们的力量后，该程度的控制肯定会有所削弱。[Root.GetAdjective]的权力并不容易被遏制，但我们的领导人已经更多的要求控制我们的事务了，由此带来的影响已经触及了全国各地。"
 kr.political.102.a: "[Root.GetNameDef]万岁！"
 kr.political.103.t: "[From.GetAdjective]自治度提高"
 kr.political.103.d: "[From.GetNameDefCap]仍然在[Root.GetAdjective]政府的统治下，但是随着他们的力量不断增长，这种程度的控制已经开始衰弱。[From.GetAdjective]的权力并不容易被遏制，他们的领导人正热切要求更多掌控其自身事务，由此带来的影响已经触及了全国各地。"
 kr.political.103.a: "我们应当谨慎关注"
 kr.political.106.t: "为独立的斗争"
 kr.political.106.d.tfv: "如今，[overlord_name.GetAdjective]对[Root.GetAdjective]政府的控制已持续衰弱有一段时间。对他们来说我们太强大了，难以控制。[Root.GetAdjective]人民普遍要求[Root.GetNameDef]获得自由，我们的时代即将来临。"
 kr.political.106.d: "如今，[overlord_name.GetAdjective]对[Root.GetAdjective]政府的控制已持续衰弱有一段时间。对他们来说我们太强大了，难以控制。[Root.GetAdjective]人民普遍要求[Root.GetNameDef]获得自由，似乎我们必须决定是否要求从[overlord_name.GetNameDef]下取得独立。"
 kr.political.106.a: "自由的[Root.GetName]万岁！"
 kr.political.106.b: "是的，我们必须要求独立。"
 kr.political.106.c: "不，最好不要捅马蜂窝。"
 kr.political.107.t: "[From.GetNameDefCap]要求独立"
 kr.political.107.d: "[Root.GetAdjective]对[From.GetAdjective]政府的控制已持续衰弱有一段时间。他们对我们来说过于强大，难以掌控。[From.GetAdjective]人民普遍要求[From.GetNameDef]获得自由，如今他们的政府正式提出要求，希望获得完全独立。"
 kr.political.107.a: "让他们去吧，这样我们还能维持友好关系。"
 kr.political.107.b: "他们在开玩笑吧？忘记这件事吧。"
 kr.political.108.t: "拒绝独立"
 kr.political.108.d: "[From.GetAdjective]政府已忽视了我们的独立要求。虽然我们只是在名义上还受他们控制，但是这一行为还是激怒了我们。"
 kr.political.108.a: "一切不会就这样结束！"
 KR_fight_for_independence: "宣布独立"
 KR_fight_for_independence_desc: "[From.GetNameDefCap]或许拒绝了我们的独立要求，但是事情不会就此止步。我们终将自由，即使这样意味着我们不得不作武装斗争！"
 kr.political.109.t: "[From.GetNameDefCap]宣布独立"
 kr.political.109.d: "看起来我们拒绝授予[From.GetNameDef]独立的举动没有满足他们的胃口。他们已经宣布，无论用何种手段，都将从[Root.GetAdjective]下取得自由。"
 kr.political.109.a: "呸！让他们走吧。"
 kr.political.109.b: "我们走着瞧！"
 kr.political.110.t: "独立战争"
 kr.political.110.d: "看起来我们的前领主无法在[Root.GetNameDef]获得立足之处……但是我们也不能击败他们。也许是时候呼吁签订一项停战协议来终结这一切了？"
 kr.political.110.a: "好，到此为止吧。"
 kr.political.110.b: "不！现在这场仗已不止关乎独立了！"
 kr.political.111.t: "[From.GetAdjective]独立战争"
 kr.political.111.d: "同[From.GetNameDef]的战争已经持续了一段时间，而我们双方都无法取得明显的优势。也许是时候承认他们独立，结束这一切了。"
 kr.political.111.a: "好，到此为止吧。"
 kr.political.111.b: "不！我们会收拾好一切的！"
 kr.political.250.t: "傀儡[marked_country.GetNameDef]？"
 kr.political.250.d: "这将令[marked_country.GetNameDef]转变为[to_be_overlord.GetNameDef]的傀儡国，使用默认“军事占领傀儡”自治状态。如果其处于不同阵营，将脱离所属阵营，但不退出其参与的战争。如果您想使其退出战争，请分开设置。\n\n§R警 告：这很可能破坏KR模组的游戏内容！后果自负！！§!"
 kr.political.250.a: "执行。"
 kr.political.250.b: "执行，但保持其现有政权。"
 kr.political.250.c: "再考虑一会……"
 kr.political.251.t: "释放[marked_country.GetNameDef]？"
 kr.political.251.d: "这将令[marked_country.GetNameDef]完全独立，但不会改变其现有政权（除非模组自带改变其政权的功能），如果[marked_country.GetNameDef]已加入某一阵营，不会令其退出阵营，也不会退出任何参与的战争。\n\n§R警 告：这很可能破坏KR模组的游戏内容！后果自负！！§!"
 kr.political.252.t: "加入[to_be_faction_leader.GetFactionName]？"
 kr.political.252.d: "这将令[marked_country.GetNameDef]加入[to_be_faction_leader.GetFactionName]，如果此国家为其它阵营领袖，原阵营将解散，如果其此前为其它阵营的成员国，将直接退出原阵营。此操作不会涉及其参与的战争。\n\n§R警 告：这很可能破坏KR模组的游戏内容！后果自负！！§!"
 kr.political.253.t: "给予[marked_country.GetFactionName]领导权？"
 kr.political.253.d: "这将令[marked_country.GetNameDef]成为[marked_country.GetFactionName]的阵营领袖。\n\n§R警 告：这很可能破坏KR模组的游戏内容！后果自负！！§!"
 kr.political.254.t: "脱离[marked_country.GetFactionName]？"
 kr.political.254.d: "这将令[marked_country.GetNameDef]脱离[marked_country.GetFactionName]，如果其为阵营领袖则解散阵营。不会影响其参与的战争。\n\n§R警 告：这很可能破坏KR模组的游戏内容！后果自负！！§!"
 kr.political.255.t: "与[peace_target.GetNameDef]和平？"
 kr.political.255.d: "[marked_country.GetNameDefCap]及其全体盟国将会与[peace_target.GetNameDef]及其全体盟国白和。\n\n§R警 告：这很可能破坏KR模组的游戏内容！后果自负！！§!"
 kr.political.255.b: "与[marked_country.GetNameDef]单独白和"
 kr.political.256.t: "退出所有战争？"
 kr.political.256.d: "[marked_country.GetNameDefCap]将退出所有参与的战争并白和。如果其为附庸国，将会先独立，如果在阵营中，将会先脱离阵营。\n\n§R警 告：这很可能破坏KR模组的游戏内容！后果自负！！§!"
 kr.political.257.t: "对[war_target.GetNameDef]宣战？"
 kr.political.257.d: "[marked_country.GetNameDefCap]将会对[war_target.GetNameDef]宣战。除了检测两国是否为盟国或已处于战争之外没有其它检测项。\n\n§R警 告：这很可能破坏KR模组的游戏内容！后果自负！！§!"
 unit_leader.1.t: "[From.GetName]生病了"
 unit_leader.1.d: "在[From.GetHerHis]服务于国家时，似乎[From.GetRank][From.GetName]过于逼迫[From.GetHerselfHimself]自己了。由于[From.GetHerHis]作战区域的恶劣气候，[From.GetRank]如今已经病倒，可能需要一些时间恢复健康。在[From.GetSheHe]康复之前，[From.GetSheHe]的表现将不会达到[From.GetHerHis]平时水平。"
 unit_leader.1.a: "真是不幸"
 unit_leader.2.t: "[From.GetName]负伤"
 unit_leader.2.d: "为了使这场战斗取得圆满成功，似乎[From.GetRank][From.GetName]在带领[From.GetHerselfHimself]部下的时候使[From.GetHerHis]冒了太多的风险。[From.GetSheHeCap]已经负伤，可能需要一些时间来完全愈合，在此之前[From.GetRank]的表现将不会达到[From.GetHerHis]平时水平。"
 unit_leader.2.a: "真是不幸"
 mtg_exile_leader_added.1.t: "[exile_nation.GetAdjective]流亡领袖提议合作"
 mtg_exile_leader_added.1.desc: "在经历了穿越一大片敌占区及数个中立地区的长途跋涉后，我们战败盟友的一位高级军官终于抵达了首都。经过短暂休整，他便提出为两国共同奋斗提供他的帮助。"
 mtg_exile_leader_added.1.a: "我们的战斗还没有结束"
 mtg_exile_government.2.title: "[From.GetAdjective]流亡政府"
 mtg_exile_government.2.desc: "[From.GetLeader]已经正式请求[Root.GetAdjective]政府许可回到[From.GetNameDef]并建立[From.GetRulingParty]的过渡内阁，以便为战后的和平做好准备。"
 mtg_exile_government.2.a: "是时候让他们回到老家了"
 mtg_exile_government.2.b: "时机还不成熟"
 mtg_exile_government.3.title: "[From.GetName]要求整合海军"
 mtg_exile_government.3.desc: "[From.GetAdjective]的海军领导层提供给我们了一份计划书，并希望我们现有的海军部队能够整合到他们的海军当中。他们声称，如果让[From.GetAdjective]的海军领导层来指挥我们的战舰的话，我们整个联盟的作战效率都会得到巨大的提升。"
 mtg_exile_government.3.a: "我们同意"
 mtg_exile_government.3.b: "不，我们不是为他们卖命的"
 mtg_exile_government.4.title: "[From.GetName]接受海军整合"
 mtg_exile_government.4.desc: "[From.GetAdjective]政府通知我们他们已经同意了我们的提案，自此以后他们的战舰会在我们的指挥下出击。"
 mtg_exile_government.4.a: "太好了"
 mtg_exile_government.5.title: "[From.GetName]拒绝海军整合"
 mtg_exile_government.5.desc: "[From.GetAdjective]告诉我们他们的海军绝不会为外国人效命。他们同意支持我们的战斗，但要求独立指挥权。"
 mtg_exile_government.5.a: "他们把自己的骄傲放在了同盟的利益之上"
 mtg_generic.1.title: "[From.GetName]强制要求政府作出变革"
 mtg_generic.1.desc: "[From.GetNameDef]以我们现任政府明显缺乏选举支持为由，要求我们作出政治变革。"
 mtg_generic.1.a: "我们别无选择，只能接受。"
