 newengland.133.d.PSA: "真不幸，我们尝试宣称自己是合众国真正继承者，可[ENT.GetAdjective]政府却没有被说服。加拿大人以已对[PSA.GetNameDef]事业作出承诺为由，遗憾地拒绝了我们争取他们支持的请求。我们只好等待时机，等到我们拥有更强大的工业和军事能力，然后再寻求他们来帮助我们的事业。我们要花更多的时间来提高我们的合法性，改进我们的军事实力，要向加拿大人表明，唯一有能力在美国恢复真正的美式民主的只有我们。"
