 OTT_congress_conservatives: "保守派"
 OTT_congress_conservatives_desc: "与其他派系相反，保守派对奥斯曼帝国的期望相当一致。他们大多来自贵族或宗教家庭，其中许多人都认为1908年的青年土耳其革命和随后的联合进步委员会政府是帝国有史以来最大的错误。他们被那个一切都更简单，更传统的年代所吸引，在那时伊斯兰教的道德观更接近先知的圣训。由于他们与被废黜的苏丹阿卜杜勒-哈米德二世有着密切的合作，他们的思想在奥斯曼帝国庞大的保守派穆斯林中得到了相当多的支持，而这些保守派穆斯林往往也都是文盲。但是，帝国的其他宗教和少数民族却非常害怕这些保守派，他们绝不会愿意回到哈米德时代。\n\n在保守派的维拉耶（§C科尼亚、迪亚巴克尔、埃尔祖鲁姆、卡尔斯、拉齐斯坦、凡城、马安、麦地那、汉志、费赞§!）进行§Y地区互动§!将会增加或减少相应数量的支持我们联盟的£deputies_texticon §Y议员§!。\n\n§G支持者§!：[?OTT.con_sup_deputies]/[?OTT.con_deputies]\n§R反对者§!：[OTT_congress_conservative_opposition]/[?OTT.con_deputies]\n\n§R保守派对我们的支持大多都是脆弱的。当该派系极其不满时，他们可能会试图让政府崩溃，并亲自夺取权力。§!\n"
