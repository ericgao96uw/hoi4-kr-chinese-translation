 nfa.125.a: "推动鹰派的要求。"
 nfa.125.b: "有事好好谈。"
 nfa.126.t: "德国在大会中提出要求"
 nfa.126.d: "德国人在他们所占领的法国本土并没有庞大的军事存在。德国外交官向我们提出了一个在我们意料之中的协议。这场战争让德国损失了大量人力和物资，其中很多是法国人造成的。他们提出一个短期的经济赔偿协议，以帮助德国挽回遭受的损失。同时他们也要求我们在以后重建国家时结束敌对状态。作为交换，德国人将交出他们占领的法国领土。"
 nfa.126.a: "接受提议。"
