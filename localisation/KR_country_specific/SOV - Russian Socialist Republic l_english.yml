 RUS_nikolay_vatutin_commander_desc: "§Y陆军将领介绍\n生于：§!§g1901年12月16日；俄罗斯帝国、沃罗涅日省切普希诺§!\n§Y军旅生涯：§!§g尼古拉·瓦图京生于一个深居俄罗斯农村的沃罗涅日中农家庭，他一直过着简朴的生活，直到1917年的一系列事件发生，他的学业被即将到来的内战中断了。被赶出学校后，他回到家乡的村庄，两年后被安东·邓尼金的势力征召入伍，加入了志愿军，在内战的最后几个月里作为一名步兵服役，之后他选择留在军队接受了军官教育，以优异的成绩毕业——这其实是因为战后的伏尔加河饥荒夺去了他家人的生命，他无家可归了。在俄军中，瓦图京以创新和勤奋著称，还能慧眼识英才——但离有经验还差得远，并且他对大战略心不在焉，宁愿集中精力钻研小规模的战术。"
