 FIN_ukrainian_grain_imports_idea_desc: "由于芬兰的土地非常贫瘠，无法种植某些农作物，被迫依赖从乌克兰进口粮食，避免人民面临粮食短缺的问题。虽然乌克兰经常被称为“欧洲粮仓”，拥有丰富的粮食资源，但我们对他们粮食进口的依赖充其量也是不稳定的，因为在不可预见的未来，如果发生什么特殊情况，可能会迫使乌克兰完全放慢或停止粮食运输，让我们处于可怕的境地之中。"
