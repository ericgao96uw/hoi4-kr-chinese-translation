 GBR_albert_windsor: "约克公爵阿尔伯特"
 GBR_albert_windsor_regnal: "阿尔伯特一世"
 GBR_albert_windsor_governor: "阿尔伯特王子"
 GBR_albert_windsor_leader_desc_king_exiled: "阿尔伯特出生于1895年12月，没人料想到这位年轻的王子会成为国王。他在英国长大，一直生活在哥哥爱德华王子的光环之下。阿尔伯特一直被认为是一个怯弱且内向的人，在世界大战爆发前，他于1909年进入一所学院学习，并于1913年成为一名海员。尽管他经常晕船，但他还是在科林伍德号上服役，并参与了日德兰海战，后来他担任中队长，直到1918年11月受伤，在战争剩下的时间里一直留在英国。\n\n战争结束后，阿尔伯特继续住在英国，直到革命爆发，他逃到了加拿大。在他的哥哥成为国王、他自己成为第一顺位继承人之前，阿尔伯特王子的地位还相对不那么重要。而在他哥哥退位后，新国王阿尔伯特一世比起前任更愿意与加拿大政府和英国流亡者合作，被他们认为是更好的国王。尽管国王常受疾病困扰，但他被英国流亡者视为希望的灯塔。不管怎么说，阿尔伯特一世将扛起夺回母岛的大旗。"
 GBR_albert_windsor_leader_desc_king_GBR: "阿尔伯特国王的声音贯穿了整场战争，他充满希望地鼓励士兵和公民等人继续坚持下去，影响了协约国的许许多多人。\n\n现在，国王踏上了英国、回到了伦敦，这一事件在英国激起了褒贬不一的反应。许多人认为，国王的回归为不列颠联盟的灭亡画上了最后句点，而其他人则认为，他在加拿大的表现更像一名有名无实的国王，这会是英国回归民主的一种方式，而阿尔伯特一世国王则是英国重建和繁荣的新时代标志。只有时间能告诉我们新国王将如何治理新的英国。"
 GBR_albert_windsor_leader_desc_governor_CAN: "温莎的阿尔伯特王子，英王爱德华八世的弟弟，被任命为加拿大总督。虽然阿尔伯特小时候因为明显的口吃而受到嘲笑，但长大后却成了一个沉稳、温顺的人。虽然加拿大人欣赏阿尔伯特的美德，但其政府中许多人的期望把总督一职的任命权还给加拿大议会。不过，不管有些人如何失望，阿尔伯特还是很受人欢迎的。在爱德华忙于重建刚刚被夺回的英国本土时，阿尔伯特兢兢业业，确保加拿大得到妥善治理。"
 GBR_albert_windsor_leader_desc_governor_AST: "温莎的阿尔伯特王子，已故乔治王子的哥哥，被任命为澳大拉西亚总督。虽然阿尔伯特小时候因为明显的口吃而受到嘲笑，但长大后却成了一个沉稳、温顺的人。虽然澳大拉西亚人欣赏阿尔伯特的美德，但其政府中许多人的期望把总督一职的任命权还给澳大拉西亚议会。不过，不管有些人如何失望，阿尔伯特还是很受人欢迎的。在国家还在为悲惨的空难哀悼时，阿尔伯特兢兢业业，确保澳大拉西亚得到妥善治理。"
