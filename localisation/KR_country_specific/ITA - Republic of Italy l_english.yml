 ITA_claim_malta: "收复马耳他的领土主张"
 ITA_claim_malta_desc: "马耳他岛自古以来就是意大利不可分割的一部分。正式声索该地区，在长期上符合我国利益。"
 ITA_claim_corsica: "收复科西嘉的领土主张"
 ITA_claim_corsica_desc: "科西嘉岛过去是热那亚的领土，因此现在也应是意大利的领土。正式声索该地区，在长期上符合我国利益。"
 ITA_occupation_decisions: "意大利的占领"
 ITA_erode_italian_legitimacy: "削弱[From.GetAdjective]的合法性"
 ITA_erode_italian_legitimacy_desc: "[From.GetAdjective]政府已经被击败并进入了流亡状态。考虑到他们的合法性并非绝对，只要有足够的时间，我们就能逐渐消耗掉[From.GetAdjective]的抵抗。"
 ITA_social_liberal_victory: "共和国幸存"
 ITA_social_liberal_victory_desc: "尽管意大利民族主义协会和其它外国势力发起了无数的密谋，但共和国还是幸存了下来。意大利民族主义协会仍然存在，但共和国已经不再惧怕任何内部的敌人。"
 ITA_protect_democracy: "捍卫民主"
 ITA_protect_democracy_desc: "终于，我们可以松一口气了——选举已经结束，国内的紧张氛围也终于开始消散。我们的共和国经受住了考验。"
 ITA_contain_extermism: "压制极端主义"
 ITA_contain_extermism_desc: "尽管我们的共和国在激进分子的攻击下仍然屹立不倒，但任何软弱的表现都可能成为暴君眼中的“机会”。自由永不灭亡——因此我们必须压制社会主义和极端民族主义组织。"
 ITA_banking_reform: "银行业改革"
 ITA_banking_reform_desc: "现在，已经没人能否定全球银行业和金融体系的脆弱不堪的事实了；我们应该通过紧急立法来稳定濒临破产的银行，并通过一些不会引起争议的改革法案。"
 ITA_work_programs: "就业计划"
 ITA_work_programs_desc: "失业威胁着国家的稳定和人民的福祉。为了解决这个问题，我们应该为失业的民众提供就业岗位，使得他们能够参加建筑或基础设施的建设。"
 ITA_workers_rights: "工人权利"
 ITA_workers_rights_desc: "意大利的劳动者们永远不该再被社会主义阴险的诱惑之歌所吸引，但也不应该被雇主的过分要求压垮。我们应当杜绝压榨工人的行为。"
 ITA_economic_recovery_act: "经济复苏法案"
 ITA_economic_recovery_act_desc: "我们最初的努力减轻了黑色星期一带来的一些负面影响。现在我们应该按照以前的提议，实施一项全面的改革计划以彻底结束萧条。"
 ITA_bussiness_relations: "政商纽带"
 ITA_bussiness_relations_desc: "一些人错误的认为，相对于波河对岸的社会主义政权，我们的政府过于软弱。为了平息这些不必要的担忧，我们应该与知名企业领导人定期会晤，讨论政策问题。"
 ITA_union_ties: "工会纽带"
 ITA_union_ties_desc: "虽然许多工会在谋划着进行社会主义起义，但在动荡的初期，自由党与温和派工会紧密合作，巩固了我们共和国的权威。我们应该继续重申与工会合作的承诺。"
 ITA_christian_democracy: "基督教民主"
 ITA_christian_democracy_desc: "基督教倡导对人性的同情，建立健全的道德准则。这些价值观是我们国家民主的组成部分，应该正式成为我们党的信条。"
 ITA_ubranization: "城市化"
 ITA_ubranization_desc: "我们的城市化进程由于世界大战的失败和内战的破坏而停滞不前，我们的工业能力也因此一直原地踏步。黑色星期一的影响逐渐消散，现在我们终于有能力修复工业中心，推动城市化进程。"
 ITA_stable_democracy: "稳定的民主"
 ITA_stable_democracy_desc: "经济危机已经结束，极端主义者发起的政治挑战也已经被挫败。意大利的民主正发挥着前所未有的作用，我们的国家也变得更加稳定。"
 ITA_ani_elected: "意大利民族主义协会掌权"
 ITA_ani_elected_desc: "意大利民族主义协会已经在共和国内掌权，并开始将意大利转变成一个战争机器；他们宣称将要摧毁意大利的所有敌人并恢复意大利往日的荣光。"
 ITA_purge_red_meance: "清除红色威胁"
 ITA_purge_red_meance_desc: "民主是虚假的，它无法阻挡社会主义的渗透。所有的公务员都必须要被全面评估，如果发现任何与社会主义组织有关的人员，必须立即将其免职。"
 ITA_italian_militerism: "意大利军国主义"
 ITA_italian_militerism_desc: "我们的国家随时都可能受到攻击。所有真正的意大利人必须时刻保持警惕，随时准备保卫自己的国家。我们应该用一切手段让人们明白他们的责任。"
 ITA_four_economic_battles: "四场经济斗争"
 ITA_four_economic_battles_desc: "我们的国家正处于毁灭之中；这不是我们的失败，而是因为世界上许多愚蠢的小丑。我们决不能再让外国人在我们的家园为所欲为。我们国家面临的四个最重大的问题，而每一个都应该得到解决。"
 ITA_destroy_austrian_influence: "建立单一制共和国"
 ITA_destroy_austrian_influence_desc: "曾经，在奥地利那“联邦”构想的影响下，共和国被迫向各州授予过多的自治权。现在，是时候将这些权利收回到中央政府手中了——哪怕这意味着一场斗争，一场与那些习惯了自治的人们的斗争。"
 ITA_corporate_alliance: "企业同盟"
 ITA_corporate_alliance_desc: "天性使得人类追求利润和成功，而这绝不是坏事，但它必须被用来服务于人民和国家的利益。我们应该接纳那些大大小小的爱国企业，并开始将它们融入到国家机器中。"
 ITA_corporate_militarism: "军事化产业"
 ITA_corporate_militarism_desc: "我们的企业同盟应该建立一系列新的国家军备工厂。"
 ITA_purge_opposition: "清洗反对派"
 ITA_purge_opposition_desc: "一些被误导的傻瓜们不愿意放弃他们那无用的“民主理念”。既然他们不接受我们的观点，那他们应该被从公务员和公司领导层中剔除出去。"
 ITA_centralized_power: "集中权力"
 ITA_centralized_power_desc: "威尼斯的反对派都已被粉碎，权力现在完全掌握在中央政府手中。"
 ITA_military_loyalty: "忠诚的军队"
 ITA_military_loyalty_desc: "历史上军事政变推翻过无数政权。为了确保军队的忠诚，我们应该在政府中为将军及其亲信提供低级职位，并提供其他政治支持。"
 ITA_italian_liberation: "意大利的解放"
 ITA_italian_liberation_desc: "意大利统一的日子很快就要到来，我们必须做好充分准备，只要机会到来，我们就将解放整个半岛。"
 ITA_italy_is_reborn: "意大利重生"
 ITA_italy_is_reborn_desc: "如同不死鸟一般，意大利浴火重生了。现在，我们必须巩固我们的国家。历经重塑与改制，意大利将成为一个民族的、共和的、无产阶级的、社会的以及最重要的——意大利人的新国家。"
 ITA_king_of_italy: "重建意大利联邦"
 ITA_king_of_italy_desc: "尽管共和主义在过去的7年中引领了我们的国家，但现在是时候重建那个由贵族统治，权力分散的意大利联邦了。"
 ITA_invest_in_countryside: "建设乡村"
 ITA_invest_in_countryside_desc: "不像腐朽的城市，农村地区仍然保留传统习俗和道德。如果我们的政府要得到民众的支持，就必须重建被摧毁的乡村。"
 ITA_decentralization: "分权理念"
 ITA_decentralization_desc: "意大利联邦提倡各邦都应享有高度经济自由，而中央政府只在有需要的时候介入。这种态度会使我们的成员国们走向繁荣。"
 ITA_state_intervention: "国家干预"
 ITA_state_intervention_desc: "自由市场的政策显然已经失败了，不然自由派现在就能继续掌权了；只有国家干预才能够挽救崩溃的经济。"
 ITA_build_legitimacy: "宣扬正统性"
 ITA_build_legitimacy_desc: "对许多人来说，意大利联邦只是外国人强加给他们的制度——一个不和时代，迟早自行崩溃的制度。我们必须向人民证明情况并非如此。"
 ITA_fight_republicanism: "清洗共和党"
 ITA_fight_republicanism_desc: "我们现在有了更大的政治势力来对抗政府内的共和主义者。通过一些政治手段，联邦主席可以将最具敌意的共和主义者免职而免遭非议。"
 ITA_traditional_values: "传统价值观"
 ITA_traditional_values_desc: "在整个世界中，革命的思想是令人厌恶的，是对道德的侮辱。我们必须把自己树立成欧洲传统主义的堡垒。"
 ITA_church_ties: "教会纽带"
 ITA_stable_institutions: "稳定的制度"
 ITA_stable_institutions_desc: "自由主义者与社会主义者一直在指责君主制与保守的政府无法跟上时代的步伐，但在我们看来是他们步子迈的太大了；我们见证了太多的社会剧变，但最后生存下来的只有我们。我们要向人民证明：时代还没有变，而充满活力的祖宗之法也不需要变。"
 ITA_church_ties_desc: "天主教信仰为政府的政策提供了坚实的基础以及道德上的支持。我们必须重申对天主教的支持，并向教会内部的保守分子靠拢。"
 ITA_end_depression: "重归繁荣"
 ITA_end_depression_desc: "在推行了许多或成功或失败的方案后，我们终于稳住了衰退的经济。现在我们终于可以着手解决黑色星期一的负面影响，让人民有一个经济稳定且繁荣的未来。"
 ITA_defend_the_kingdom: "保卫联邦"
 ITA_defend_the_kingdom_desc: "周围国家永远不会放弃对我们的企图。我们必须建造新的陆地防御工事和其他防御工事，以防止任何形式的入侵。"
 ITA_towards_risorgimento: "走向统一"
 ITA_towards_risorgimento_desc: "现在我们已向人民证明了我们统治的公正，而我们也随时准备好统一意大利。愿世界上所有的敌人如同国内的敌人一样纷纷倒下，陷入万劫不复之地！意大利万岁！"
 ITA_assess_the_economy: "投资意大利工业"
 ITA_assess_the_economy_desc: "为了在内战后重建被破坏的重工业，1924年，经济重建研究会被建立起来。我们应当加大对其投资，以保证它能够继续促进工业发展。"
 ITA_industrial_improvements: "工业升级"
 ITA_industrial_improvements_desc: "我们国家的大部分工厂都化为废墟，而那些尚在运转的工厂也不得不勉强使用着越来越陈旧的机器。为了解决这个问题，我们应该发起一个由国家主导的工厂现代化计划。"
 ITA_create_autostrada: "修建意大利高速公路"
 ITA_create_autostrada_desc: "意大利高速公路被设计为连接主要城市的宽阔道路系统。虽然内战中止了它的建设，但我们现在至少有能力完成一部分原有的计划。"
 ITA_support_auto_industry: "支持汽车行业"
 ITA_support_auto_industry_desc: "自该行业诞生以来，意大利一直是汽车创新的温床。我们应该抓住这一优势，为汽车工业提供大量补贴以扩大生产。"
 ITA_modernize_agriculture: "农业现代化"
 ITA_modernize_agriculture_desc: "农村的许多小农场不仅承担着内战带来的损失，还迟迟无法接触到新的农业技术和耕作方法。我们应该对现代农业设备的进口以进行补贴以改变这个现状。"
 ITA_create_theistituto_luce: "创建启蒙部"
 ITA_create_theistituto_luce_desc: "对于很多心怀不满的人而言，只要给他们看看真相，他们就会把自己的愤怒放到一边。我们应该建立一个部门，通过大众传媒的新形式，来对公众进行启蒙和道德教化，展现给他们我们无可置疑的仁慈。"
 ITA_economic_planning: "经济规划"
 ITA_economic_planning_desc: "随着黑色星期一的结束，我们必须确保这种崩溃不会再次发生。为此，我们应该建立一个专注于长期经济政策的政府机构。"
 ITA_new_defense_contracts: "新国防合同"
 ITA_new_defense_contracts_desc: "意大利新解放区的军备工厂可以很容易地进行扩大。通过与这些工厂签订合同，我们可以鼓励他们扩大规模。"
 ITA_military_contacts: "军事合同"
 ITA_military_contacts_desc: "为了刺激经济，同时武装我们的军队，我们应该向较小的军备工厂发放额外的轻武器合同。"
 ITA_defense_contracts: "国防合同"
 ITA_defense_contracts_desc: "军火工业是一个重要的经济产业。通过与承包商密切合作并提供新合同，我们可以鼓励他们扩大规模。"
 ITA_military_economics: "经济军事化"
 ITA_military_economics_desc: "经济和军事不应该是对立的；他们必须像两个互补的齿轮一样，为一个更宏大的机器服务。"
 ITA_new_economy: "新经济"
 ITA_new_economy_desc: "随着意大利的统一，我们现在应该把注意力集中在那些曾经与我们分离的土地的经济发展上。"
 ITA_research_institutes: "研究机构"
 ITA_research_institutes_desc: "我们研究机构的研发设备已经年久失修了。我们绝不能让敌人拥有技术上的优势。让我们建立新的国家研究机构。"
 ITA_new_venetian_arsenal: "新威尼斯兵工厂"
 ITA_new_venetian_arsenal_desc: "威尼斯曾经是欧洲最大的造船厂之一，现在它的造船产业仍在扩张。让我们在威尼斯建立一个新的海军兵工厂。"
 ITA_market_protection: "市场保护"
 ITA_market_protection_desc: "为了刺激国内生产，我们必须保护经济不受外国掠夺性贸易政策的影响。我们应该对某些制成品征收重税。"
 ITA_synthetic_research: "研究合成技术"
 ITA_synthetic_research_desc: "我们国家缺乏石油和橡胶资源。然而，我们可以用意大利半岛丰富的自然资源中生产这些资源。"
 ITA_expand_research_institutes: "扩大研究机构"
 ITA_expand_research_institutes_desc: "我们新成立的研究机构有效地缩小了我们国家和欧洲其他国家之间的技术差距。让我们改革我们的研究机构的那些无用的部门，并使整个系统合理化。"
 ITA_new_industry: "新兴产业项目"
 ITA_new_industry_desc: "现在意大利的工厂再次能够为意大利服务，我们应该把它们整合进我们的国家。"
 ITA_expand_dockyards: "扩大造船厂"
 ITA_expand_dockyards_desc: "这个国家的大部分港口都变成了废墟，我们必须扩建和翻新它们。"
 ITA_expand_air_ports: "扩建航空港"
 ITA_expand_air_ports_desc: "全世界的航空工业正在迅速发展。我们应该站在这个新经济领域的最前沿。"
 ITA_expand_the_autostrada: "扩大意大利高速公路"
 ITA_expand_the_autostrada_desc: "意大利高速公路是意大利东北部的一个福利，随着意大利的统一，我们可以把它扩展到整个半岛。"
 ITA_southern_industry: "南方工业化"
 ITA_southern_industry_desc: "在工业发展方面，南方一直落后。我们必须努力缩小这一差距。"
 ITA_italian_factories: "意大利工厂"
 ITA_italian_factories_desc: "意大利的许多地方仍不发达。如果我们要真正成为欧洲的强国之一，必须改变这一点。"
 ITA_italian_miracle: "意大利奇迹"
 ITA_italian_miracle_desc: "意大利再次统一，从以往的危机中恢复过来，并一跃成为欧洲最大的经济体之一。"
 ITA_unification: "开始统一运动"
 ITA_unification_desc: "时机已经到来。意大利，这片富饶的土地，将再次团结起来。意大利万岁！"
 ITA_naval_exercises: "海军演习"
 ITA_naval_exercises_desc: "为了展示力量和提升海军士气，我们应该在亚得里亚海组织一系列的海军演习。让我们国家的敌人感到战栗。"
 ITA_reenforce_po_line: "加强波河防线"
 ITA_reenforce_po_line_desc: "1920年匆忙造的破烂防御工事可挡不住工团分子。我们必须建立边境堡垒和战壕，为社会主义者的再度入侵做足准备。"
 ITA_military_exercises: "军事演习"
 ITA_military_exercises_desc: "为了展示力量和提升我们军队的士气，我们应该在波河附近组织一系列近距离的军事演习。让我们国家的敌人感到战栗。"
 ITA_italy_is_united: "意大利统一"
 ITA_italy_is_united_desc: "意大利，意大利，美丽的意大利，再次成为一个整体。在所有爱国者的心中，这一刻将永远被铭记。"
 ITA_naples_officers: "西西里岛的将军"
 ITA_naples_officers_desc: "不管前国王多么可憎，西西里军官团里将军们的水平是毫无疑问的。应该让这些将军继续为意大利服务吗？"
 ITA_sardinian_officers: "招募撒丁尼亚将军"
 ITA_sardinian_officers_desc: "许多人为撒丁尼亚战斗至死。随着战争结束，我们必须决定撒丁尼亚将军们的命运。"
 ITA_italian_irredentism: "意大利民族统一主义政策"
 ITA_italian_irredentism_desc: "随着意大利的统一，国内一些最紧迫的问题得以解决，现在我们可以向外看，特别是那些应该属于意大利人的土地。"
 ITA_nationalist_question: "一个稳定的共和国"
 ITA_nationalist_question_desc: "自内战结束以来，我们的政治局势便处于动荡不安之中。但是现在，随着一个统一的意大利共和国的诞生，我们终于能够终结这份混乱。"
 ITA_mobile_warfare_focus: "鲁道夫·格拉齐亚尼的方案"
 ITA_mobile_warfare_focus_desc: "在战场上机动性最强的部队永远是最有优势的。敌人的部队中可能有无数的士兵，但只要我们能够快速机动，掌握战机，胜利将永远属于我们。"
 ITA_grand_battle_plan_focus: "埃米利奥·德博诺的方案"
 ITA_grand_battle_plan_focus_desc: "保证作战行动的完整性并执行计划完备的方案是现代战争的关键。意大利在世界大战中的失败正是因为不合时宜的作战计划和不切实际的全面战略。这种事绝不能再发生。"
 ITA_superior_firepower_focus: "埃托雷·巴斯蒂科的方案"
 ITA_superior_firepower_focus_desc: "新的武器可以使我们在远处就能对敌人造成打击。我们的军队必须要有过剩的火力与支援装备以得到强化。"
 ITA_begin_modernizing: "开始现代化"
 ITA_begin_modernizing_desc: "随着我们的军队完全服从中央的领导，我们可以开始改革它的结构和组成。"
 ITA_modernize_alpini: "现代化阿尔卑斯山地部队"
 ITA_modernize_alpini_desc: "如果不是因为阿尔卑斯的勇敢和技巧，意大利在世界大战期间肯定会更早地陷入同盟国的手中。然而，令人难以置信的是这些山地部队自从世界大战之后就被遗忘了。现在我们应该把注意力放在把阿尔卑斯山地部队上并且重新让他们进入正规战备状态。"
 ITA_create_paratroopers: "重建阿迪蒂敢死队"
 ITA_create_paratroopers_desc: "阿迪蒂敢死队是意大利最出色的部队。这些精英部队擅长渗透，特别是在恶劣环境下以非常规手段渗透。让我们重新建立阿迪蒂敢死队，以更好地体现出现代战争中特种部队的作用。"
 ITA_high_command_reform: "改革最高指挥系统"
 ITA_high_command_reform_desc: "意大利军队的最高指挥系统由于国家的分裂而四分五裂。从那以后，它的结构却依旧保持不变。让我们针对当前形势重新组建指挥系统。"
 ITA_italian_armored_cars: "意大利装甲车"
 ITA_italian_armored_cars_desc: "在世界大战中，装甲车被证明是有用的，既可以增加部队的机动性，又能提供廉价而有效的火力支援。现在我们的军队注意力集中在发展机动部队上，我们的装甲车辆也必须以更好地适应新的战斗风格为原则重新改装。"
 ITA_cruiser_tanks: "巡洋坦克"
 ITA_cruiser_tanks_desc: "巡洋坦克是专门设计用来支援机动步兵的。他们是现代的骑兵。"
 ITA_artillery_effort: "重视火炮"
 ITA_artillery_effort_desc: "我们的火炮和其他支援设备必须完美地融入我们的地面部队。没有支援就不进攻。"
 ITA_infantry_tanks: "步兵坦克"
 ITA_infantry_tanks_desc: "装甲车辆必须与步兵紧密配合，这样双方才能更有效地作战。"
 ITA_planning_school: "军事计划学院"
 ITA_planning_school_desc: "所有的士官都必须接受一定的军事计划培训，而不是仅仅依靠经验。为了实现这一目标，我们应该建立几所新的军官学校，向士官提供短期的培训课程。我们认为，这将大大提高各个单位正确理解和执行计划的能力。"
 ITA_commander_initative: "指挥官自主权"
 ITA_commander_initative_desc: "军官必须对战场情况和部队战术的变化作出反应。我们应该鼓励军官们自己制定计划，并根据实际情况采取行动。"
 ITA_modernize_guns: "现代化步枪"
 ITA_modernize_guns_desc: "我们的军队在很大程度上仍然使用原来世界大战中使用的步枪型号。我们必须使我们的轻武器达到与欧洲其他国家同等的水平。"
 ITA_create_the_saf: "女性志愿者"
 ITA_create_the_saf_desc: "意大利女性在战争中体现的潜力仍未得到充分发挥。通过建立全女性志愿服务单位去为军队提供支援服务，我们可以开始发挥我们亲爱的姐妹们的能力。"
 ITA_finish_reforms: "完成改革"
 ITA_finish_reforms_desc: "军队现在已经完成了改革。我们的士兵和军官现在为重夺意大利在欧洲大国中应有的地位而随时准备着。"
 ITA_republican_navy: "意大利国家海军"
 ITA_republican_navy_desc: "我们的海军仍然保持着与内战爆发时一样的组成。我们应该重组海军并集中我们对海军的管理。"
 ITA_merchant_marine: "商船"
 ITA_merchant_marine_desc: "在世界大战中，大西洋成了我们盟国商船的一块“葬身之地”，下一次战争的成功与否，一定程度上依赖于我们商船穿越危险水域的能力，我们必须有一个中央商船管理部门来管理船队。"
 ITA_modernize_the_navy: "现代化海军"
 ITA_grand_navy: "大舰队"
 ITA_grand_navy_desc: "我们的舰队必须迅速扩大，重点是生产新的主力舰。"
 ITA_heavy_cruisers: "重型巡洋舰"
 ITA_battle_cruisers: "战列巡洋舰"
 ITA_battle_cruisers_desc: "战列巡洋舰需要同时兼顾机动性和强大的厚重的装甲吸引火力。当战列舰无法担任我们舰队的核心时，战列巡洋舰就应成为重要的角色。"
 ITA_battleships: "意大利战舰"
 ITA_battleships_desc: "战舰是海军的骄傲。当装备精良、生产成本昂贵的新战舰进入我们的海军服役时，无疑将向全世界表明，我们正在努力夺回我们在世界上的地位。"
 ITA_defend_the_coast: "保卫海岸"
 ITA_defend_the_coast_desc: "新的海军应该以保护我们的海岸线和破坏敌人的商船为目标。"
 ITA_subs: "意大利潜艇"
 ITA_subs_desc: "德国在世界大战中使用了潜艇，效果很好。如果我们想建设强大的海军，我们就必须拥有自己的潜艇舰队。"
 ITA_destroyers: "意大利海岸警卫队"
 ITA_destroyers_desc: "我们应该在海军中建立一个新部门，重点是保护我们的领海。"
 ITA_light_cruisers: "轻型巡洋舰"
 ITA_light_cruisers_desc: "轻型巡洋舰是一种对大小船舶都有很大的帮助的多功能支援船。"
 ITA_reenforce_the_coast: "重新加强海岸防御"
 ITA_reenforce_the_coast_desc: "亚得里亚海北部海岸是我们通往世界市场的生命线，因此绝不能落入敌人手中。我们应该建造新的海岸防御工事；这样，敌人就无法轻易登陆这些海岸。"
 ITA_republican_marines: "扩大圣马可旅"
 ITA_republican_marines_desc: "我们需要投资发展新的两栖装备和训练方法，以便敌国海岸登陆，或在敌后登陆并扰乱他们的组织。"
 ITA_rule_the_seas: "统治海洋"
 ITA_rule_the_seas_desc: "我们的海军现在已经几乎有了曾经意大利皇家海军的实力，他们随时准备保卫意大利并像巨浪一样冲向她的敌人。"
 ITA_establish_anr: "意大利国家空军"
 ITA_establish_anr_desc: "我们的小型空军全部由志愿者组成，他们使用的飞机也是从国外的军剩中拼凑出来的。我们必须建立一支正式的空军，并且训练新飞行员。"
 ITA_pilot_training: "飞行员训练"
 ITA_pilot_training_desc: "目前我们空军的大部分飞行员都是有着丰富飞行经验的爱好者。我们应该让这些有经验的飞行员为新飞行员制定一个训练计划。"
 ITA_upgrade_air_ports: "升级航空港"
 ITA_upgrade_air_ports_desc: "为了容纳真正的空军，散布在乡村的各种小型民用机场应该被国有化并且扩建。"
 ITA_aviation_industry: "航空工业"
 ITA_aviation_industry_desc: "自世界大战结束以来，半岛的动荡局势使意大利飞机制造产业的发展受到了阻碍。要想让它们恢复至外国公司的同等水平，它们必须得到政府的支持。"
 ITA_army_air_support: "发展战略轰炸机"
 ITA_army_air_support_desc: "我们的空中力量应当专注于如何破坏敌人的工业与军事能力——关键之处不是防御，而是进攻。"
 ITA_bomber_efforts: "重视轰炸"
 ITA_bomber_efforts_desc: "为了有效支援陆军，我们的空军必须有能力摧毁敌方的防御工事并破坏敌人的基础设施。为了实现这一目标，我们应该把重点放在发展新的战术和战略轰炸机上。"
 ITA_air_supremcy: "制空权"
 ITA_air_supremcy_desc: "我们必须让敌人从天空中消失才能使陆军不受敌方飞机的干扰。我们的空军应该着重于获取并维持制空权。"
 ITA_fighter_support: "重视战斗机"
 ITA_fighter_support_desc: "战斗机是空军的骨干力量，为了控制天空，我们必须开发新的机型。"
 ITA_paracadutisi: "伞兵"
 ITA_paracadutisi_desc: "伞兵是一个新型的兵种，它可以被部署到其他部队无法进入的地区。通过开发更先进的机载设备，我们将拥有比敌人独特的战术优势。"
 ITA_female_pilots: "女飞行员"
 ITA_female_pilots_desc: "许多有飞行经验的爱国女性发现自己无法直接为我们的军队服务。我们应该允许女飞行员参加空中飞行和支援任务。"
 ITA_radar_effort: "重视雷达"
 ITA_radar_effort_desc: "雷达是一项很有前途的新技术，其进一步的发展可以提供大量关于敌人战术和阵地的信息，并揭露敌人飞机的航向。"
 ITA_rule_the_skies: "统治天空"
 ITA_rule_the_skies_desc: "空军不再是一群衣衫褴褛的志愿者，而是我们军队一个功能齐全的重要组成部分。让我们统治意大利的天空和更远的地方！"
 ita.1.t: "意大利共和国的历史：战败与内战"
 ita.1.d: "因法国的战败以及意大利的军队崩溃。奥地利人与曾经的意大利王国在1919年8月签订了停火协议，并允许奥地利在伦巴第与威尼西亚地区驻军直到正式签署和平条约。在这屈辱的和平到来的仅仅几天后，愤怒的民族主义者就在米兰宣布建立起新的意大利共和国，并拒绝承认萨伏依王室签署的所有条约。很快，全意大利的共和主义者和民族主义者都开始公开起义对抗王国政府，而即使国王维托里奥·埃马努埃莱(Vittorio Emanuele)与王储宣布退位也不足以挽救崩溃中的王权。在保皇派军队被逐出意大利中部与北部的大片领土后，局势越发表明共和国内部的派系争端已经大到不可调和的地步，原先小规模的破坏行为迅速升级成为红军与白军的全面冲突，而对保皇派的攻势则逐渐停息。"
 ita.1.a: "可怕"
 ita.22.t: "意大利共和国的现状：联邦的失败"
 ita.22.d: "内战还在继续，但战况却对我们越来越不利；当奥地利人告诉我们只有像南方的保皇党一样，加入意大利联邦才能换取军事援助时，我们别无选择；之后联军在波河成功击败了社会主义者，但白军和奥地利人却都不得不继续这痛苦的合作。共和国法理上从属于被奥地利保护的意大利联邦，但同时我们还不得不授予威内托地区高度自治，并让奥地利人与联邦议会在政府中有着很大的影响力。但是，作为交换，意大利共和国的总理成为了意大利联邦的临时主席。\n\n但在1926年，这份脆弱的平衡随着新生的不列颠联盟加入了第三国际彻底崩溃了。受到鼓舞的社会主义者似乎准备继续战争，但奥地利人却明确表示他们不会帮助意大利联邦——即使联邦成员国受到攻击。这个消息让半岛陷入一片混乱，那些长期不满于我们主导联邦议会的国家——两西西里，萨伏依王室——也借此机会退出了联邦。尽管社会主义者最终并没有发起进攻，联邦还是在1930年因条款到期而失效了。共和国政府大楼此时充斥着喧嚣与野心，但联邦议会议事厅却是一片寂静。"
 ita.22.a: "以后还能有人在里面开会吗？"
 ita.18.t: "意大利共和国的现状：恢复与统一运动"
 ita.18.d: "同奥地利的联系带来了德国中欧同盟与奥地利的投资，缓慢的提升了共和国的经济地位，但却使我们的民族自豪感蒙羞。如今意大利已经从内战的阴霾中走了出来，一些人也开始反悔当初与哈布斯堡家族做的那笔交易——尤其是伊塔洛·巴尔博领导的意大利民族主义协会。如今，他和他的政党在伦巴第与弗留利地区有着越来越广泛的支持。\n\n伊万诺埃·博诺米的中左翼执政联盟自1927开始就在管理着这个国家，但该党派的支持完全源于当前的稳定的经济形势。一旦这份稳定不复存在，信奉共和主义的意大利自由党或信奉保守主义的意大利人民党都将有可能上台执政；同时，事态也有可能完全失控，而支持联邦的军队也很有可能武力介入以恢复秩序，停摆多年的联邦议会也可能因此重新掌权。但所有派系都有着一个同样的愿景：第二次意大利统一运动终将开始，而一个自由、统一的意大利也将浴火重生。"
 ita.18.a: "意大利万岁！"
 ita.2.t: "黑色星期一波及共和国"
 ita.2.d: "始于德国的经济危机已经失控，并且蔓延到了意大利。意大利共和国的繁荣已经被黑色星期一打破，人们对政府的信心也动摇了。"
 ita.2.a: "愿上帝保佑我们！"
 ita.3.t: "伊万诺埃·博诺米呼吁举行大选"
 ita.3.d: "由于黑色星期一波及了意大利共和国，总理伊万诺埃·博诺米决定提前举行大选：选举将在1936年而不是1937年举行。希望在这次选举中，总理应对经济危机的政策能够获得支持。"
 ita.3.a: "希望如此……"
 ita.4.t: "巴尔博的演讲"
 ita.4.d: "意大利民族主义协会的伊塔洛·巴尔博今天在维罗纳市发表了演讲。在演讲中，他指责当前的共和国政府造成了这次经济危机。此外，他还描述了奥地利分裂并弱化意大利的种种行为，并声称国内外的工团主义者只配作为共和国的陪衬而存在。巴尔博承诺，只有意大利民族主义协会才能摧毁意大利的所有敌人，并重现她的辉煌。"
 ita.4.a: "我们应该留意一下他。"
 ita.5.t: "教会对危机的评论"
 ita.5.d: "教会内一些有影响力的人物在他们的布道中为政治人物争取支持率。特别值得注意的是米兰和威尼斯的总主教们，他们敦促教区居民在这场危机中遵循传统的天主教价值观，对保守的意大利人民党的支持也不太明显。然而，一些主教，尽管没有米兰和威尼斯的主教那么有影响力，反而敦促民众支持天主教社会训导和执政的自由民主党。在这两种情况下，人们都在听取教会的建议。"
 ita.5.a: "我们希望教会是正确的。"
 ita.6.t: "罗塞利支持博诺米"
 ita.6.d: "卡洛·罗塞利是民主改革联盟的领导人，也是与总理伊万诺埃·博诺米的联合执政的政治盟友。今天，他在米兰发表了支持总理的演讲。这给被处处受到抨击的执政党提供了宝贵的支持。"
 ita.6.a: "谢谢你，罗塞利"
 ita.7.t: "反农场拍卖的抗议"
 ita.7.d: "目前的经济危机导致许多农民拖欠贷款，抵押物被政府没收。他们的牲畜和财产通常被当地政府拍卖给出价最高的人。这种做法在意大利农民中非常不受欢迎，但它的支持者声称债务高于一切，而且拍卖在自由市场经济中是被允许的。昨天，意大利人民党提出了一项禁止拍卖的议案。政府在这个问题上的立场是什么？"
 ita.7.a: "允许继续进行拍卖。"
 ita.7.b: "通过法案并立法禁止拍卖"
 ita.8.t: "对意大利政府的影响"
 ita.8.d: "1919年，我们与意大利王国签署了停火协议，其中包含了允许我们在停战协议正式签署前在伦巴第与威尼西亚地区驻军的条款。但不甘于接受战败命运的意大利人掀起了革命，试图推翻萨伏依王朝。很快，意大利国王和他的儿子被迫退位，而因此导致的权利真空也使得社会主义者叛军席卷了整个国家。此时我们向绝望的意大利人伸出援手，派出军队阻止社会主义者的进攻，条件就是他们必须加入新生的意大利联邦——一个我们承认的合法政府。萨伏依保皇党，共和主义者和南意大利的势力都同意加入，而我们的军队也遵守诺言，把社会主义者赶出了伦巴第。我们承诺意大利共和国的总理将担任联邦的临时主席，而联邦议会也可以秘密地保留一些权力。但是，当1926年社会主义者大举进攻南部邦国时，我们却深陷伊利里亚危机，无暇帮助他们。愤怒之下，撒丁尼亚，那不勒斯宣布退出联邦；甚至连教宗陛下本人也宣布与联邦断绝联系，只剩下米兰政府还留在联邦之中。到了1930年，只剩下空壳的联邦无法延长联邦协定，联邦议会也从此终止运转；更糟的是，受到黑色星期一的波及，我们不得不从意大利撤军，留给了他们前所未有的自主权。\n\n现在由伊万诺埃·博诺米主导的自由派政府正在推动提前选举以在立法中获得更多支持。然而，胜利对他而言并非唾手可得，而我们也有影响这次选举的余地。现在，有三个中间派政党有能力赢得选举：目前的执政党自由民主党，曾经受到我们支持的保守政党人民党，以及敌视君主制且坚决反对意大利民族之一协会与社会主义的政党意大利共和党。我们可以支持其中一个亲奥政党以保证极右政党不会在米兰掌权。但有些大臣担心，对意大利的过多干涉只会进一步增强极右的反奥政党意大利民族主义协会的支持。"
 ita.8.a: "支持自由民主党"
 ita.8.b: "支持人民党"
 ita.8.e: "公开施加影响只会让意大利民族主义协会更加强大……"
 ita.9.t: "奥地利支持自由民主党"
 ita.9.d: "奥地利人支持正在执政的自由民主党，并试图帮助他们赢得选举。虽然这确实起到了预期的效果，并鼓动了更多民众的支持自由民主党，但它也吸引了更多的民众关注极右翼和反奥地利的意大利民族主义协会。"
 ita.9.a: "希望这能帮助我们继续掌权……"
 ita.10.t: "奥地利支持人民党"
 ita.10.d: "奥地利人支持人民党，试图帮助他们赢得选举。虽然这确实起到了预期的效果，并鼓动了更多民众的支持意大利自由党，但它也吸引了更多的民众关注极右翼和反奥地利的意大利民族主义协会。"
 ita.10.a: "似乎我们的盟友也希望政权更迭……"
 ita.12.t: "大选"
 ita.12.d: "今天，意大利人民选出了一个新的议会。这次激烈的选举很有可能在不久的将来决定意大利的进程，而四个政党都有可能胜利：首先，在博诺米总理领导下的自由民主党执政联盟可能继续执政下去，而由意大利自由党领导的中左翼自由联盟也可能获得胜利。另一方面，由意大利人民党领导的保守派联盟也有机会获胜，同时我们也不能忘记意大利民族主义协会也有着惊人的广泛支持。意大利人民选择了谁？"
 ita.12.a: "自由民主党"
 ita.12.b: "意大利自由党"
 ita.12.c: "意大利人民党"
 ita.12.e: "意大利民族主义协会"
 ita.13.t: "意大利希望结盟"
 ita.13.d: "意大利正式要求加入我们的联盟。许多维也纳的人都建议我们同意他们的请求，但也有一些声音反对这件事。"
 ita.13.a: "同意意大利加入"
 ita.13.b: "我们不需要他们"
 ita.14.t: "奥地利和意大利的友谊"
 ita.14.d: "奥地利已经同意我们加入他们的联盟。虽然一些人可能会对进入奥地利的势力范围感到愤怒，但它确实为意大利提供了安全与保护，以抵御不敬神的工团主义分子的威胁。"
 ita.14.a: "永恒的友谊！"
 ita.15.t: "奥地利并没有重申我们友谊"
 ita.15.d: "奥地利没有同意我们加入他们的联盟。没过多长时间，意大利民族主义协会就发表声明谴责我们企图让意大利成为奥地利野蛮人的奴隶。"
 ita.15.a: "我们本应该预料到这一点的"
 ita.16.t: "自由民主党党派会议"
 ita.16.d.lib_dem_in_power: "今天，自由民主党的党派会议开始了。虽然总理伊万诺埃·博诺米拥有该党绝大多数党员的支持，但也有些人认为他应该下台，让费鲁乔·帕里领导该党。政党该作出哪种决定？"
 ita.16.d.lib_dem_not_in_power: "今天，自由民主党的党派会议开始了。虽然该党领袖伊万诺埃·博诺米拥有该党绝大多数党员的支持，但也有些人认为他应该下台，让费鲁乔·帕里领导该党。政党该作出哪种决定？"
 ita.16.a: "伊万诺埃·博诺米！"
 ita.16.b: "费鲁乔·帕里！"
 ita.17.t: "意大利自由党党派会议"
 ita.17.d.italy_republicans_in_power: "今天，意大利自由党的党派会议开始了。虽然总理路易吉·伊诺第拥有该党绝大多数党员的支持，但也有些人怀疑他是否应该下台，让马尔切洛·索莱里领导该党。政党该作出哪种决定？"
 ita.17.d.italy_republicans_not_in_power: "今天，意大利自由党的党派会议开始了。虽然该党领袖路易吉·伊诺第拥有该党绝大多数党员的支持，但也有些人怀疑他是否应该下台，让马尔切洛·索莱里领导该党。政党该作出哪种决定？"
 ita.17.a: "路易吉·伊诺第！"
 ita.17.b: "马尔切洛·索莱里！"
 ita.19.t: "[GetYear]年选举"
 ita.19.d: "[GetYear]年选举现在开始了。是总统[From.GetLeader]赢得连任？还是新政党在选举中获胜？"
 ita.19.a: "自由民主党"
 ita.19.b: "意大利自由党"
 ita.19.c: "意大利人民党"
 ita.19.e: "民主改革联盟"
 ita.20.t: "意大利民族主义协会举行集会"
 ita.20.d: "尽管联邦政府有着广泛的民众支持，意大利民族主义协会还是使用暴力或其他政治手段针对我们，现在，他们的领袖伊塔诺·巴尔博重新出现在乌迪内，高呼要把我们从“他的伟大祖国”驱除出去。当地警察不愿意逮捕这些人，而政府内部的一些人士则建议命令军队介入。"
 ita.20.a: "派遣军队"
 ita.20.b: "对他的支持会逐渐消失的。"
 ita.21.t: "民主改革联盟拒绝参加选举"
 ita.21.d: "在威尼斯，卡洛·罗塞利和民主改革联盟的其他领袖们谴责懦弱的自由党人重建意大利联邦决定，并宣布他们将抵制选举，将其视为“闹剧”和“破坏民主的悲剧”。"
 ita.21.a: "叛徒！"
 ita.23.t: "处理工团化经济"
 ita.23.d: "现在我们已经控制了意大利社会主义共和国的领土，关于如何处理工团的工厂和农场，已经做成议案提交给议会。那些左翼人士认为，在只保留集体农场和工厂的基础上，让新公司成为私营企业。这一观点已经被右翼国会议员谴责为“与工团主义站在一边”，并建议他们应该去集体化和私有化。中间派人士认为，工团主义经济应该被取缔，但要逐步而行，以免引起工会的愤怒。"
 ita.23.a: "别管他们"
 ita.23.b: "缓慢的让经济去工团化"
 ita.23.c: "立刻让经济去工团化"
 ita.24.t: "整合将军"
 ita.24.d: "今天，曾为两西西里王国而战的几位将军要求为[Root.GetName]而战。有些人认为，不应该接受他们，因为他们曾经反对我们，但也有人认为，允许他们为我们共同的国家而战，将会使国家团结一致。"
 ita.24.a: "他们应该为意大利而战！"
 ita.24.b: "我们不需要那些曾与我们为敌的人。"
 ita.25.t: "整合将军"
 ita.25.d: "今天，曾为撒丁尼亚而战的几位将军要求为[Root.GetName]而战。有些人认为，不应该接受他们，因为他们曾经反对我们，但也有人认为，允许他们为我们共同的国家而战，将会使国家团结一致。"
 ita.25.a: "他们应该为意大利而战！"
 ita.25.b: "我们不需要那些曾与我们为敌的人。"
 ita.28.t: "意大利皇家学院"
 ita.28.d: "今天，王室受到法兰西学院的启发颁布皇家法令创立意大利皇家学院(Royal Academy of Italy)，根据科学、文学和艺术方面的成就选择了60名意大利人。这个学院的成员拥有国家铁路一级通行特权，人们会用“阁下”的尊称来称呼他们，而且他们每个月都会获得三千里尔的补贴。学院其中一个目标是支持和促进科学、文学和艺术的发展，另一个目标是帮助新君主制更好地被意大利人民接受。尽管进度迟缓，但它正在起作用。"
 ita.28.a: "一个高尚的提议"
 ita.29.t: "国家戏剧艺术学院"
 ita.29.d: "随着罗马再次成为我们的首都，作为[Root.GetName]表演艺术的中心，国家戏剧艺术学院今天在罗马成立。学院会为那些想要进入艺术领域的人的提供教育。"
 ita.29.a: "让我们支持艺术"
 ita.30.t: "干涉意大利？"
 ita.30.d: "看来意大利民族主义协会并没有控制住当前局势的能力——尽管威尼斯叛军也没能占据上风。如果我们要介入，那现在正是时候，但这次我们为重建由哈布斯堡家族统治的意大利联邦而来，而不是再去挽救那个已经彻底失败的共和国。当然，这一切都需要威尼斯人的认可，但他们应该不会拒绝我们的帮助吧？"
 ita.30.a: "帮助威尼斯人"
 ita.30.b: "那是他们自己的事情"
 ita.31.t: "来自奥地利人的帮助？"
 ita.31.d: "现在[AUS.GetNameDefCap]表示愿意帮助我们对抗[ITA.GetNameDef]；但代价，就是在这场战争胜利后服从于奥地利人的意志——废除原先的共和体制，恢复原先的意大利联邦，并认可来自哈布斯堡家族的托斯卡纳大公成为新的统治者。当然，他们保证恢复我们在选举之前享有的高度自治。"
 ita.31.a: "代价无关紧要——我们需要帮助"
 ita.31.b: "不，我们能自己解决。"
 ita.32.t: "威尼斯人拒绝"
 ita.32.d: "看来，生怕未来会被我们干涉的威尼斯人拒绝了我们的帮助，并下定决心自己打赢内战。现在无论事态如何变化，我们都只能作为旁观者默默地看着。"
 ita.32.a: "随你们便！"
 ita.33.t: "机会来临"
 ita.33.d.austriawar: "显然[ITA.GetNameDef]的局势已经完全失控了；在与威尼斯叛军的战争中他们完全无法取得上风。而这也使得[AUS.GetNameDef]能够介入这场战争并帮助威尼斯人。而我们似乎也面临着一个问题：我们是否也应该介入并发动进攻？选择干涉就意味着一场与奥地利人的比赛，而先占领米兰的就是赢家；同时我们也要冒着与奥地利军队在战场上正面交锋的风险；而如果我们那时不够谨慎的话，情况只会变得更糟……"
 ita.33.d.austriarefuse: "显然[ITA.GetNameDef]的局势已经完全失控了；在与威尼斯叛军的战争中他们完全无法取得上风。而同时一个好消息传来：奥地利人拒绝介入战争。这意味着我们有一个发起进攻的绝佳时机。那么，我们要不要趁虚而入，击败敌人呢？"
 ita.33.d.noaustria: "显然[ITA.GetNameDef]的局势已经完全失控了；在与威尼斯叛军的战争中他们完全无法取得上风。而同时一个绝佳的消息传来：白匪军现在甚至没有奥地利人的保护。在他们自相残杀到弱不禁风的现在，我们要不要发起进攻？"
 ita.33.a: "现在正是绝佳的机会"
 ita.33.b: "我们不能冒这个险"
 ita.34.t: "意大利社会主义共和国发起进攻"
 ita.34.d.haswar: "[SRI.GetNameDefCap]在我们介入意大利战争后对[ITA.GetNameDef]发起了进攻。这意味着一场比赛：一场看谁能先占领米兰的比赛！希望这一切最后不会失控。"
 ita.34.d.nowar: "[SRI.GetNameDefCap]在我们决定不介入威尼斯叛乱之后立刻对[ITA.GetNameDef]发起了进攻。或许我们会后悔当初做的决定，毕竟在战场上与社会主义者正面交锋并不是什么值得享受的事情。"
 ita.34.a: "我们会密切关注这一切……"
 ita.37.t: "[From.GetNameDefCap]拒绝和平提议"
 ita.37.d: "我们与[From.GetNameDef]谈和的企图被他们断然回绝。看来他们打算与我们战斗到底。"
 ita.37.a: "那就继续打！"
 ita.38.t: "占领[759.GetName]"
 ita.38.d: "随着[ITA.GetNameDef]被[SRI.GetNameDef]吞并，[759.GetName]地区与外界的联系已经完全切断了——当地人哀求[Root.GetNameDef]介入并让他们摆脱社会主义者的控制。"
 ita.38.a: "好主意"
 ita.39.t: "占领[759.GetName]"
 ita.39.d: "随着[ITA.GetNameDef]被[SRI.GetNameDef]吞并，[759.GetName]地区与我们的联系已经完全被切断了——当同时地人哀求[From.GetNameDef]介入以使他们摆脱我们的控制。事实上，我们现在什么也做不了。"
 ita.39.a: "我们会及时处理的"
 ita.40.t: "意大利政府被颠覆"
 ita.40.d: "随着人民越来越无法忍受这场与威尼斯人的战争，无法平息他们的政府在大批愤怒的民众聚集起来之后彻底垮台并被迫逃离。由军队首脑组建的临时政府已经同[VNC.GetNameDef]签订了停火协议并认可了被吞并的命运。看来之后发生的事情将完全取决于他们的决定。"
 ita.40.a: "到此为止吧"
 ita.41.t: "意大利政府被颠覆"
 ita.41.d: "无法在与威尼斯人的战争中快速取胜的民族主义协会政府在大批愤怒的民众聚集起来之后彻底垮台并被迫逃离。替代了他们的军政府已经与[Root.GetNameDef]签订了停火协议并认可了被吞并的命运。接下来无论发生什么都将由我们决定。"
 ita.41.a: "很好"
 ita.42.t: "威尼斯胜利！"
 ita.42.d.noaustria: "伦巴第地区已被完全控制，所有意大利民族主义协会的反抗力量也已经被肃清。现在，我们必须决定国家的未来。呼吁重建意大利联邦的呼声最高：所有成员国均享有高度自治并受联邦议会管辖，而除了威尼斯外的所有成员国也都将回归君主制。联邦议会的首脑也将拥有相当大的权力，而呼声最高的候选人则分别是哈布斯堡家族的托斯卡纳大公，米兰的维斯孔蒂伯爵，以及威尼斯起义的领袖朱塞佩·沃尔皮。尽管如此，还有一些人认为我们应当保持独立，不需要加入联邦。"
 ita.42.d.austria: "我们已经完全控制了伦巴第地区并肃清了这里所有仍忠于意大利民族主义协会的反抗力量。现在我们必须履行对奥地利人的承诺：重建意大利联邦。在联邦体制下，所有成员国均享有高度自治并受联邦议会管辖，而除了威尼斯外的所有成员国也都将回归君主制。尽管有些人认为我们应该保持独立，但是我们必须感激于奥地利人的介入与帮助。如果不是他们，我们恐怕根本无法取得胜利。"
 ita.42.a: "在托斯卡纳大公治下重建联邦"
 ita.42.b: "在维斯孔蒂伯爵治下重建联邦"
 ita.42.c: "在朱塞佩·沃尔皮治下重建联邦"
 ita.42.e: "我们将作为[Root.GetNameDef]继续保持独立"
 ita.43.t: "恢复意大利联邦"
 ita.43.d.habsburg: "曾经的意大利联邦重建了；旧的共和体制被抛弃，取而代之的由联邦政府议会领导，由贵族进行统治的各个自治州，而哈布斯堡家族的托斯卡纳大公则成为了联邦首脑。大公刚刚联系了我们，同时欢迎[Root.GetNameDef]与联邦建立友好关系。这确实我们所能期望的最好结果。"
 ita.43.d.visconti: "曾经的意大利联邦重建了；旧的共和体制被抛弃，取而代之的由联邦政府议会领导，由贵族进行统治的各个自治州，尽管他们选择了米兰的维斯孔蒂伯爵作为联邦首脑，而非哈布斯堡家族的托斯卡纳大公。但这仍是一个好兆头：就在刚才伯爵联系了[Root.GetNameDef]并提议继续维持我们两者之间的良好关系。"
 ita.43.d.volpi: "曾经的意大利联邦重建了；旧的共和体制被抛弃，取而代之的由联邦政府议会领导，由贵族进行统治的各个自治州，尽管他们选择了威尼斯的总统朱塞佩·沃尔皮作为联邦首脑，而非哈布斯堡家族的托斯卡纳大公。但这仍是一个好兆头：就在刚才沃尔皮联系了[Root.GetNameDef]并提议继续维持我们两者之间的良好关系。"
 ita.43.a: "欢迎他们加入我们的联盟"
 ita.43.b: "我们暂时恢复对他们独立的保障。"
 ita.43.c: "我们期待未来的合作。"
 ita.44.t: "伦巴第陷落"
 ita.44.d.austria: "尽管奥地利已经介入，但这还是不足以阻止伦巴第地区落入[SRI.GetNameDef]手中。现在，在社会主义者的攻击面前更加脆弱的[Root.GetNameDef]只能独自面对这一切。"
 ita.44.d.noaustria: "看来这场内战使得期盼已久的[SRI.GetNameDef]找到了我们的弱点。他们已经夺取了伦巴第地区，而比以前更没有能力抵御社会主义者进攻的我们这回将不得不独自面对这一切。"
 ita.44.a: "向奥地利人寻求帮助"
 ita.44.b: "我们能自己解决"
 ita.45.t: "威尼斯寻求保护"
 ita.45.d.austria: "看来我们的介入并不足以阻止伦巴第落入[SRI.GetNameDef]手中。现在比以往更难抵御社会主义者进攻的[Root.GetNameDef]只能向我们寻求保护。然而，帮助他们则意味着我们有可能会被卷入一场与第三国际的全面战争……"
 ita.45.d.noaustria: "看来这场内战使得期盼已久的[SRI.GetNameDef]找到了我们的弱点。他们已经夺取了伦巴第地区，而[VNC.GetNameDef]却对此毫无防备。现在他们向我们寻求保护，而帮助他们却意味着我们有可能被卷入一场与第三国际的全面战争……"
 ita.45.a: "当然，无论如何我们都会保护他们"
 ita.45.b: "那是他们自己的事情"
 ita.46.t: "奥地利提供保护"
 ita.46.d: "谢天谢地，奥地利人还是意识到了我们存在的价值并愿意保护我们。如果社会主义者还打算找我们的麻烦，他们就得被卷入一场更大的战争。"
 ita.46.a: "这真让人松一口气。"
 ita.47.t: "奥地利拒绝保护"
 ita.47.d: "至少在目前，奥地利拒绝保护我们。我们只能独自面对这一切。"
 ita.47.a: "那就这样吧"
 ita.50.t: "里拉之战"
 ita.50.d: "旨在恢复经济而进行的四场经济斗争中的第一场斗争——里拉之战，将稳定共和国的货币。正如所有的斗争一样，这可能会很困难，但通过稳定共和国的货币，我们将能够实现意大利的美好未来。"
 ita.50.a: "意大利万岁！"
 ita.51.t: "土地之战"
 ita.51.d: "第二场经济斗争，即土地之战，将会给土地本身带来变革。抽干沼泽，灌溉农田，鼓励人们迁移到农村，以此帮助我们的农业走向繁荣。"
 ita.51.a: "意大利万岁！"
 ita.52.t: "小麦之战"
 ita.52.d: "在土地之战取得成功后，小麦之战打响了。新的农田将被用来服务人口日益增长的意大利和她的军队。兵马未动，粮草先行，意大利军队将向战争进军。"
 ita.52.a: "意大利万岁！"
 ita.53.t: "生育之战"
 ita.53.d: "经济斗争的最后一场是生育之战。这是一个旨在帮助夫妻生育更多孩子的政策。这些政策包括为家庭提供带薪产假，以及为生育子女者提供的税收优惠和贷款，同时政府只雇用已婚男女。通过这样一项政策，意大利新生儿出生率将会大幅提高，并且新生儿将会得到保护。"
 ita.53.a: "意大利万岁！"
 ita.54.t: "单一制共和国"
 ita.54.d: "就在刚才，撤销伦巴第与威尼西亚地区自治权的法律在首都通过。意大利民族主义协会是为了国家的利益而存在的，因此我们必须暂时中止选举。意大利不能被贪婪的政客与卖国贼毁掉——现在不会，以后也永远不会。但是这个消息在威尼西亚可没有得到积极回应：该州的立法者愤怒的表示这是中央政府的夺权行为。人们已经走上街头，而我们也需要为未来将要采取的正式行动做准备。"
 ita.54.a: "希望未来无事发生。"
 ita.55.t: "威尼斯暴乱"
 ita.55.d: "反对我们建立单一制共和国的浪潮在意大利各地愈演愈烈，尤其是在威尼斯。就在刚才，威内托共和党领袖朱塞佩·沃尔皮发表了愤怒的演讲，谴责意大利民族主义协会，并呼吁“忠诚的威尼斯人们”起来反抗暴政。针对中央政府及其军队的暴乱在整个城市内迅速蔓延。一些政府官员担心该州宣布举行脱离共和国的公投只是时间问题。"
 ita.55.a: "就好像我们会允许这种事发生一样！"
 ita.56.t: "威尼斯起义"
 ita.56.d: "如同预测的那样，在多数党威内托共和党的一致支持下，威尼斯投票宣布反对我们单一制共和国的做法，并要求恢复他们的自治权，否则他们就会脱离[ITA.GetNameDef]并建立威尼斯共和国。我们立刻召开了紧急会议，但与此同时所有的政府军被调离了威尼西亚，而民兵却在当地被飞快的组织起来——而这一切很有可能是在奥地利援助下完成的。"
 ita.56.a: "绝不能允许这种情况发生"
 ita.56.b: "为了最尊贵的威尼斯共和国而战！（扮演威尼斯）"
 ita.57.t: "威尼斯起义"
 ita.57.d: "原先意大利共和国的政治体制最终还是走向终结了。在意大利民族主义协会赢得了选举后，他们撤销了各州的自治权，并试图建立一个单一制共和国，而对这种行为极度不满的威尼西亚地区则爆发了叛乱。现在威尼斯人希望得到我们的帮助，尽管我们至少还需要等待数个月才能直接介入——如果我们不想被当做只想扩张领土的侵略狂的话。很多政府官员建议如果我们选择介入，唯一目标就应该是重建曾经的意大利联邦，并扶植一位哈布斯堡家族的统治者。毕竟，饱尝民主苦果的意大利人说不定会非常欢迎一位君主呢。"
 ita.57.a: "我们应当谨慎关注"
 ita.58.t: "与威尼斯的战争"
 ita.58.d: "威尼斯的叛乱愈演愈烈，武装民兵正迫使忠诚而爱国的意大利人离开原本属于我们的土地。这是无法忍受的——如果我们不能在数月之内解决这个问题，奥地利人就会有介入的可能性，甚至意大利社会主义共和国也会有胆量攻击我们。"
 ita.58.a: "是时候让这些威尼斯人尝尝苦头了"
 ita.60.t: "维罗纳审判"
 ita.60.d: "今天，在维罗纳市，对意大利社会主义共和国领导人的审判已经开始。不出所料，墨索里尼和他的支持者被指认为叛国罪并被判处死刑。事实证明，这就是伪共和国领导人的最终命运。工团主义是彻底灭亡了。"
 ita.60.a: "处死墨索里尼和其他叛徒！"
 ita.61.t: "是否允许卡丽娜·马索内·内格罗尼参加飞行任务？"
 ita.61.d: "随着共和国处于战争之中，卡丽娜·马索内·内格罗尼要求为共和国空军服役。一位女士提出这样的要求是极不寻常的，一些部长也认为应该拒绝她。然而，伟大的政治家伊塔洛·巴尔博，以一个私人朋友的身份表示可以进行妥协：可以让她在空军领导一队女性飞行员来执行非战斗任务。这将使更多的人能够真正地执行飞行任务。"
 ita.61.a: "让她飞！"
 ita.61.b: "她应该呆在家里。"
 ita.61.c: "让她建一所学校。"
 ita.62.t: "罗马鹰勋章"
 ita.62.d: "罗马鹰勋章是用来奖励那些给意大利带来荣誉的人。它是一个人在国家服务的工作中能获得的最高奖赏。这个新制度将有助于激励人们为意大利奉献他们的一切。"
 ita.62.a: "让我们敬仰这些人。"
 ita.63.t: "法团主义国家"
 ita.63.d: "根据领袖的命令，成立了全国企业委员会。理事会将按照社团组织的方式组织10个不同的部门，并且部长领导各个经济部门。在官方的法令中，它被描述为：“全国企业理事会在意大利经济中的地位就像军队中的参谋部一样，是准备与协同的中枢。"
 ita.63.a: "前进，意大利！"
 ita.64.t: "歌剧《爱国的巴利亚》"
 ita.64.d: "歌剧《爱国的巴利亚》是最近根据领袖的命令所创作出来的。这个名字来自于奥利利王位继承战中一些反抗哈布斯堡王朝的意大利男孩组成的组织的绰号。该组织与童子军组织类似。该组织有两个类似的结构，一个管理男孩，另一个管理女孩，他们被分成三个不同的年龄层。该组织将帮助未来的年轻人提前了解他们将来在社会中所扮演的角色，并确保他们成为最忠诚的意大利人。"
 ita.64.a: "书和步枪，完美的意大利人。"
 ita.65.t: "国家康乐俱乐部"
 ita.65.d: "国家康乐俱乐部(Opera Nazionale Dopolavoro)是根据领袖的命令所建立的。该中心支持许多人的娱乐活动，以帮助促进旅游业，并确保公民对意大利的忠诚。意大利文化无论是歌剧、戏剧、音乐还是读书俱乐部甚至是乡村度假，国家康乐俱乐部全都可以提供。它很快被证明在整个共和国都非常受欢迎。"
 ita.65.a: "前进，意大利！"
 ita.66.t: "创建OVRA"
 ita.66.d: "为了保护共和国，为了所有意大利人民免受威胁，建立了警惕与镇压反民族主义组织，或者简称为OVRA。OVRA将作为共和国的秘密警察，并确保那些敢于背叛国家的人会受到最严厉的惩罚。"
 ita.66.a: "一切归于国家，除国家之外别无其他，不许反对国家。"
 ita.67.t: "绿色还是蓝色？"
 ita.67.d: "意大利足球队的官方颜色是蓝色，来自意大利王国的颜色。现在我们有了力量，我们有能力把颜色从蓝色变成绿色，这个能更好地反映意大利而不是萨伏依王朝的颜色。然而，这可能会让一些喜欢蓝色的粉丝感到沮丧。"
 ita.67.a: "我们将保留这个颜色"
 ita.67.b: "我们将换一种颜色"
 ita.68.t: "绿衫军"
 ita.68.d: "在内战期间成立的“绿衫军”，其正式名为“国家安全志愿民兵”，但由于其独特的绿色衬衫，他们经常被称为“绿衫军”。“绿衫军”的组织形式是一种以阿迪蒂敢死队模板建立的军事组织，这也延伸到了制服上。虽然他们已经为意大利民族主义协会效力了一段时间，但现在我们处于战争状态，需要他们挺身而出，保卫共和国免受敌人的侵犯。"
 ita.68.a: "为了意大利而献身！"
 ita.69.t: "威尼斯籍海军上将参与了叛乱！"
 ita.69.d: "威尼斯人阿尔贝托·达·扎拉和朱塞佩·菲奥拉万佐已经决定加入叛乱并对抗我们，同时谴责我们的政府的暴政。不幸的是，他们已经成功带走了大部分[ITA.GetAdjective]舰队。"
 ita.69.a: "他们将为自己的背叛付出代价！"
 ita.81.t: "重建意大利联邦？"
 ita.81.d.early_demands: "无论他们是否承认，意大利共和国对联邦而言始终是个威胁。尽管他们声称自己是联邦的一部分，但在他们觉得自己足够强大之后他们就能轻而易举的夺取特里诺并背叛我们。我们必须要求他们重组自己的政府；毕竟，如果他们真的忠于联邦，将政府重组成他们声称的样子又有什么问题呢？"
 ita.81.d.yes_i_can: "随着意大利社会主义共和国的无神论工团分子被摧毁，关于如何处理意大利共和国的提案逐渐走上日程。意大利社会主义共和国的威胁曾一直使联盟受制约，而共和国则一直充当着防止工团主义浪潮的堡垒。现在这种威胁消失了，浮现的问题是我们是否应该发出最后通牒，要求将共和国改革成为一个联邦；这是维也纳很乐意看到的事情，但我们也可以放弃此事。"
 ita.81.a: "发出最后通牒"
 ita.81.b: "放弃此事"
 ita.82.t: "奥地利最后通牒"
 ita.82.d.early_demands: "奥地利人调整了他们积极的外交政策，并要求将我们的政府政府重组成更符合联邦规定的结构。现在[SRI.GetNameDef]正对我们虎视眈眈，我们很难有底气惹恼我们的保护者。"
 ita.82.d.yes_i_can: "奥地利人给我们下了最后通牒。现在，随着[SRI.GetNameDef]的消失，我们不再是反对工团主义的必要堡垒，因此他们要求重新赋予长期处于幕后的联邦议会以权力。我们当然可以接受加冕彼得·费迪南德为意大利联邦领袖的请求，或者我们可以冒着战争风险说不。"
 ita.82.a: "我们接受"
 ita.82.b: "我们拒绝！"
 ita.83.t: "意大利人接受我们的最后通牒"
 ita.83.d: "意大利人已经接受了我们的最后通牒，彼得·费迪南德将很快加冕为托斯卡纳大公彼得罗·费迪南多并成为意大利联邦的领袖。"
 ita.83.a: "天佑意大利！"
 ita.84.t: "意大利人拒绝我们的最后通牒"
 ita.84.d: "意大利人拒绝了我们的最后通牒。我们是否应该让他们知道他们犯了一个多么愚蠢的错误。"
 ita.84.a: "那就开战吧！"
 ita.84.b: "放弃此事"
 ita.85.t: "意大利民族统一主义"
 ita.85.d: "我们必须决定共和国的政策。奥地利等其他国家仍然有意大利的法理土地。有人提议只宣称奥地利的土地，而其他人则认为我们也应该宣称马耳他。"
 ita.85.a: "宣称我们应有的土地。"
 ita.85.b: "宣称我们的法理土地和马耳他。"
 ita.86.t: "大意大利"
 ita.86.d: "随着意大利的统一，我们可以宣告大意大利成立。我们共和国周围还有许多国家仍然占有意大利的法理土地，所有这些土地很快都将成为我们的。"
 ita.86.a: "前进，意大利！"
 ita.87.t: "新土地"
 ita.87.d: "虽然已经过了很久，但我们终于解放了我们那些被占领的法理土地。现在共和国已经收复了这些土地，只要他们支持意大利，我们就可以放心。"
 ita.87.a: "前进，意大利！"
 ita.88.t: "新土地"
 ita.88.d: "虽然已经过了很久，但我们终于解放了我们那些被占领的法理土地。现在共和国已经收复了这些土地，只要他们支持意大利，我们就可以放心。"
 ita.88.a: "前进，意大利！"
 ita.89.t: "沉重年代"
 ita.89.d: "意大利民族主义协会的绿衫军谴责了政府，并宣布发起一场针对[ITA.GetNameDef]的“战争”。这一“战争宣言”很快在意大利民族主义协会控制下的小镇中引起了数场血腥枪战，但在维罗纳和帕多瓦等较大的城镇，意大利民族主义协会的袭击已经被军队和警察击退。这场战争已经被国内外的记者称为“Anni di Piombo”，或者说“沉重年代”。让我们祈祷这不会持续太久。"
 ita.89.a: "他们应该付出代价。"
 ita.90.t: "意大利民族主义协会的恐怖袭击"
 ita.90.d: "绿衫军针对一家在[attack_state.GetName]的工厂发动袭击，爆炸造成了巨大的损失，许多人因此丧命。国家宪兵正在现场维持秩序，虽然他们已经抓获了几名恐怖分子，但头目仍然逍遥法外。我们很快会抓获这些犯罪团伙背后的头目。"
 ita.90.a: "该死的意大利民族主义协会"
 ita.91.t: "意大利民族主义协会的恐怖袭击"
 ita.91.d: "绿衫军针对一家在[attack_state.GetName]的武器厂发动袭击，爆炸造成了巨大的损失，许多人因此丧命。国家宪兵正在现场维持秩序，虽然他们已经抓获了几名恐怖分子，但头目仍然逍遥法外。我们很快会抓获这些犯罪团伙背后的头目。"
 ita.91.a: "该死的意大利民族主义协会"
 ita.92.t: "意大利民族主义协会的恐怖袭击"
 ita.92.d: "意大利民族主义协会在[attack_state.GetName]引爆了大量炸弹，对铁路造成相当大的破坏，摧毁了许多列车，造成无数无辜生命死亡。"
 ita.92.a: "该死的意大利民族主义协会"
 ita.93.t: "民族主义协会袭击国家宪兵！"
 ita.93.d: "夜间，[attack_state.GetName]的一个国家宪兵兵营被民族主义协会袭击，正在睡觉的宪兵被屠杀。宪兵发誓要报仇，并计划彻底消灭他们，终结这个国家的耻辱。"
 ita.93.a: "他们只能逃跑了。"
 ita.94.t: "刺杀计划被挫败"
 ita.94.d.habsburg: "就在今天，一场针对联邦首脑托斯卡纳大公彼得罗·费迪南多的刺杀行动被勇敢的国家宪兵及时阻止了。这条消息使得政府大为震惊，而人民也表达了尽快找到民族主义协会凶手的意愿。然而，意大利民族主义协会发言人却宣称他们下一次清除“奥地利人走狗”的行动绝对不会失败。"
 ita.94.d.visconti: "就在今天，一场针对联邦首脑阿德里亚诺·维斯孔蒂伯爵的刺杀行动被勇敢的国家宪兵及时阻止了。这条消息使得政府大为震惊，而人民也表达了尽快找到民族主义协会凶手的意愿。然而，意大利民族主义协会发言人却宣称他们下一次清除“伪国王”的行动绝对不会再失败。"
 ita.94.d.volpi: "就在今天，一场针对联邦首脑朱塞佩·沃尔皮的刺杀行动被勇敢的国家宪兵及时阻止了。这条消息使得政府大为震惊，而人民也表达了尽快找到民族主义协会凶手的意愿。然而，意大利民族主义协会发言人却宣称他们下一次清除“威尼斯肥猪”的行动绝对不会失败。"
 ita.94.a: "感谢上帝！"
 ita.95.t: "部长被暗杀"
 ita.95.d: "今天，一位以支持皇室而闻名的国会议员，在他在帕多瓦的演讲上被一名意大利民族主义协会成员暗杀。当刺客被抓获时，意大利民族主义协会的领导人仍然逍遥法外。"
 ita.95.a: "该死的意大利民族主义协会"
 ita.96.t: "意大利民族主义协会攻占城市"
 ita.96.d: "今天，意大利民族主义协会的绿衫军成功占领了布雷西亚城。这是意大利民族主义协会迄今为止对政府的战争中取得的最大的胜利。布雷西亚的人民以解放者的身份欢迎他们，城中到处悬挂着中间的纹章被剪断的意大利国旗。现在绿衫军在城市的街道上巡逻，对任何被怀疑是君主主义者的人实施暴力。"
 ita.96.a: "我们必须收回布雷西亚！"
 ita.97.t: "解放布雷西亚"
 ita.97.d: "我们终于从意大利民族主义协会人渣手中解放了布雷西亚城。这场战斗是血腥的，每个街区都血流成河，但我们把他们赶出了城市。尽管意大利民族主义协会在最初是被当做解放者而受到人们欢迎，但在清洗君主主义者的过程中，绿衫军的恐怖使他们的改变了观点。今天，军队成为城市真正的解放者而受到人民欢迎。"
 ita.97.a: "他们正在逃跑。"
 ita.98.t: "抓住了他们的头目"
 ita.98.d: "今天早些时候，民族主义协会背后的几名头目被国家宪兵逮捕。这对民族主义恐怖分子是一个沉重的打击，我们离彻底消灭他们又近了一步。"
 ita.98.a: "这只是时间问题。"
 ita.99.t: "沉重年代结束了"
 ita.99.d: "今天，我们宣布了对意大利民族主义协会恐怖分子的战争胜利。他们最终被消灭了。这些极右派的民族主义者不会再给我们的国家带来麻烦了。"
 ita.99.a: "最终他们被消灭了。"
 ita.102.t: "举行开放公路耐力赛"
 ita.102.d: "随着意大利再次统一，许多汽车公司和汽车爱好者纷纷提出应该举行意大利最顶级的赛车比赛——开放公路耐力赛。开放公路耐力赛从布雷西亚开始，一直到罗马，然后通过一条不同的路线返回布雷西亚。"
 ita.102.a: "让他们狂飙！"
 ita.103.t: "梅扎诺特宫"
 ita.103.d: "米兰的梅扎诺特宫今天改造完成。梅扎诺特宫将替代旧共和国股票交易所，其设计融合了新古典主义和现代建筑的品味。随着黑色星期一影响的消散，梅扎诺特宫已经成为意大利的主要证券交易所。"
 ita.103.a: "有钱真好。"
 ita.104.t: "莱尼亚诺"
 ita.104.d: "今天，历史史诗电影《莱尼亚诺》在全国上映，广受好评。这部电影讲述了神圣罗马帝国皇帝巴巴罗萨的故事，以及他试图控制意大利的从而导致了伦巴第联盟的诞生和莱尼亚诺战役。它由罗莫洛·马塞利尼导演，由贾凯第、露易莎·弗瑞达和奥斯瓦尔多·瓦伦蒂主演，意大利民族主义协会提供资金。尽管意大利公众似乎非常喜欢这部电影，但由于影片影射了奥地利帝国，招致了奥地利人的批评。"
 ita.104.a: "今天我们把黑鹰从伦巴第驱逐出去！"
 ita.105.t: "1936年康西里奥地震"
 ita.105.d: "在黎明前的几个小时，意大利东北部的康西里奥地区发生了一场可怕的地震。19人死亡，无数人受伤。该地区许多较小的城镇遭到毁坏。"
 ita.105.a: "愿上帝拯救他们。"
 ita.106.t: "纪念金安布罗希亚共和国"
 ita.106.d: "500年前，米兰市民赶走了维斯孔蒂家族，建立了一个共和国。尽管这座城市后来叛徒被出卖，重新成为了一个君主制国家，但共和国的思想仍然与米兰人民产生共鸣。在米兰，将有一个盛大的为期一周的庆祝活动，庆祝安布罗西亚共和国的500周年纪念日。"
 ita.106.a: "共和国万岁"
 ita.107.t: "米兰时装周"
 ita.107.d: "随着经济日益强劲，米兰的一些时装设计师决定在春季举办一个为期一周的活动，这样米兰就可以成为世界时尚之都。许多时装公司都在努力，确保米兰在世界文化和时尚之都中占有一席之地。"
 ita.107.a: "米兰将成为世界时尚之都！"
 ita.108.t: "卡丽娜·马索内·内格罗尼创造了新的纪录"
 ita.108.d: "著名的意大利飞行员卡丽娜·马索内·内格罗尼用她的双翼飞机飞行了12043米（39，402英尺），打破了原有的记录，创下了新的飞行记录。她的新纪录让她在共和国内广受欢迎，尤其是在民族主义圈子里。"
 ita.108.a: "这是意大利的新纪录。"
 ita.109.t: "加布里埃拉·安吉里尼的单人飞行"
 ita.109.d: "加布里埃拉·安吉里尼刚刚结束了她在德里的单人飞行。这位年轻的飞行员已经以单人驾驶飞往八个不同的国家而闻名，她已经成为意大利最受欢迎的人物之一。她才25岁就已经迷住了共和国内的大部分人甚至是共和国之外的人。《晚邮报》报道称，“这名年轻的意大利女孩充分展示了女性的冒险精神，但又没有失去她们真正细腻的女性气质。”"
 ita.109.a: "为加比·安吉里尼三呼万岁！"
 ita.110.t: "意大利百科全书"
 ita.110.d: "《意大利百科全书》终于完成了，这是一本35卷的科学和艺术百科全书。它的目的是展示赞助编写它的意大利民族主义协会的知识分子的力量，它已经在共和国内部的知识分子群体中得到了广泛的认可。即使是那些反对意大利民族主义协会的人也承认这是一项值得骄傲的成就。"
 ita.110.a: "无论其意图如何，这都是一份有价值的杰作。"
 ita.120.t: "对意战争"
 ita.120.d: "在与[ITA.GetNameDef]的战争中我们节节败退。尽管在外来扭转战局依然可能，但我们还有另外一种选择：把我们的南蒂罗尔地区和滨海区割让给他们，并希望他们能够放过我们。如果他们不接受的话……他们甚至有可能一直打到维也纳，而我们的帝国也将就此终结。"
 ita.120.a: "趁现在赶紧结束这一切，即使我们要丧权辱国"
 ita.120.b: "向意大利人投降？永远不可能！"
 ita.121.t: "奥地利寻求和平"
 ita.121.d.nogermany: "奥地利已经疲于应付战争，无力再抵挡我军的凶猛攻势了。他们提议交出我们宣称的领土，但[ROOT.GetAdjective]高层中的一些人却认为现在正是彻底击败并征服他们的绝佳时机。这个选项并没有得到广泛的支持，但的确符合一些人的期望。"
 ita.121.d.germanycanlimited: "奥地利已经疲于应付战争，无力再抵挡我军的凶猛攻势了。现在的问题是我们该提出怎样的要求：如果我们的要求过于苛刻或继续战争，[GER.GetNameDef]就有可能介入帮助他的老盟友。也就是说，与它们对抗就有可能陷入与整个帝国公约的战争。当然，这一切只会在德国愿意介入后发生。"
 ita.121.d.germanycannotlimited: "奥地利已经疲于应付战争，无力再抵挡我军的凶猛攻势了。现在我们都被要求参加和谈，而陷入困境的却是我们：奥地利不愿意放弃任何领土，而如果我们拒绝让步或继续战争，他们就会向[GER.GetNameDef]寻求帮助。也就是说，与它们对抗就有可能陷入与整个帝国公约的战争。当然，这一切只会在德国愿意介入后发生。"
 ITA_germany_may_intervene: "§Y[AUS.GetNameDef]§!会要求§Y[GER.GetNameDef]§!介入和谈\n"
 ita.121.a: "我们只会要求一部分的宣称领土。"
 ita.121.b: "不，我们将会获得我们宣称的所有领土！"
 ita.121.c: "那让我们结束这场战争吧。"
 ita.121.d: "我们将会彻底击败奥地利人。"
 ita.122.t: "威尼西亚陷落"
 ita.122.d: "看来与[ITA.GetNameDef]的战争并没有像我们预想的那样发展。我们无法阻止他们控制威尼西亚，因此我们必须决定是要继续战争还是让意大利听天由命。当然，和平只是暂时的——意大利人并非不会再次攻击我们，但或许在那之前喘息一下是值得的？"
 ita.122.a: "我们必须立刻撤出"
 ita.122.b: "向意大利人投降？永远不可能！"
 ita.123.t: "奥地利撤出威尼斯"
 ita.123.d: "我们已经控制了威尼西亚地区，而试图介入的奥地利军队正在慌乱中努力尽快撤出。奥地利在意大利的所谓霸权也不过如此。"
 ita.123.a: "我们之后再和他们算账。"
 ita.126.t: "威尼斯陷落"
 ita.126.d: "威尼斯已经落入[SRI.GetNameDef]军队手中，而他们现在威胁着[Root.GetNameDef]。我们是否要趁筹码还握在我们手中的现在结束这场战争？"
 ita.127.t: "奥地利陷入危机"
 ita.127.d: "[From.GetNameDefCap]已经推进至了奥地利的腹地，明显的透露出他们试图完全征服他们的意图，而不是只想着他们宣称的土地。这将会非常危险。"
 ita.127.a: "我们得帮帮奥地利！"
 ita.127.b: "我们无能为力"
 ita.128.t: "德国干涉"
 ita.128.d: "看来[From.GetNameDef]因为我们对[AUS.GetNameDef]咄咄逼人的入侵行动而感到警觉了。由于德国开始担心我们有着彻底征服他们的意图，德国已经开始援助他们在世界大战中的老盟友了。"
 ita.128.a: "该死！"
 ita.130.t: "意大利的要求"
 ita.130.d: "意大利人要求获得他们宣称的每一片土地——这些土地要么归我们管辖，要么属于我们的附庸国。当然，我们可以向老盟友[GER.GetNameDef]寻求帮助，要求他们介入……这样至少能让意大利人少要求些东西，尽管[Root.GetNameDef]可能会因此显得虚弱不堪。"
 ita.130.a: "我们确实虚弱不堪——向德国寻求帮助"
 ita.130.b: "意大利人要多少就给多少"
 ita.131.t: "德国拒绝介入"
 ita.131.d: "看来奥地利的威胁就和他们的军队一样，都是空话。德国人不会介入和谈，我们会得到所有的宣称领土。"
 ita.131.a: "太好了！"
 ita.132.t: "奥地利陷入困境"
 ita.132.d: "看来[AUS.GetNameDef]已经无法阻挡[ITA.GetNameDef]的凶猛攻势了。现在，意大利人把他们逼到了谈判桌上。但是，奥地利人却和我们说意大利人提出了过多的领土要求，并要求我们介入压制他们。这么做能提高我们的声望，但如果意大利拒绝的话我们的要求，我们只能走向战争。"
 ita.132.a: "当然，我们会帮助我们的老盟友。"
 ita.132.b: "奥地利人自生自灭吧"
 ita.133.t: "德国已拒绝"
 ita.133.d: "看来我们与[GER.GetNameDef]的关系并没有我们想象中的那么紧密。他们拒绝了我们的请求，我们别无选择，只能全盘接受意大利的要求。"
 ita.133.a: "唉！"
 ita.134.t: "德国已同意"
 ita.134.d: "德国政府接受了我们的请求并决定介入！意大利人肯定得撤回他们的无理要求并接受和平我们的和平条款。"
 ita.134.a: "即使如此，对我们来说还是完全败北"
 ita.135.t: "德国已介入"
 ita.135.d: "尽管横插一脚的行为让人愤怒，但德国已经同意帮助他的老盟友奥地利人了。德国的外交官告诉我们，如果不减少自己的要求，整个帝国公约都将与我们为敌。"
 ita.135.a: "非常好，接受他们的条件。"
 ita.135.b: "决不！击溃他们所有的军队！"
 ita.150.t: "撤出意大利共和国"
 ita.150.d: "黑色星期一严重的打击了[AUS.GetNameDef]……严重到我们的很多公司被迫从[ITA.GetNameDef]撤出。削弱的不仅是我们对意大利的经济控制，军事上，我们也无法维持在意大利的驻军。无论好坏，现在[ITA.GetNameDef]更加独立了。我们将不得不维持同他们的良好关系——至少直到我们的实力恢复为止。"
 ita.150.a: "我们的势力范围进一步缩小了"
 ita.151.t: "奥地利撤军"
 ita.151.d: "黑色星期一重创了[AUS.GetNameDef]。他们的市场的情况如此之糟，以至于那些横跨奥意两国公司的股票持股人张皇失措地抛售了数不尽的意大利债券，进而削弱了奥地利对意大利经济的控制。摆脱外国影响的不仅仅是我们的经济；在维也纳愚蠢地认为社会主义者毫无威胁之后，受限于窘迫的财政状况，奥匈帝国战争部部长撤走了在我们领土上的所有驻军。无论好坏，现在[ITA.GetNameDef]更加独立了——至少在他们恢复过来之前为止。很多意大利人担心我们被暴露在了[SRI.GetNameDef]的利爪之下，毫无防备。确实，现在发生战争只会让我们有一个可怕的前景……"
 ita.151.a: "也许这是意大利迈向自由的第一步？"
 ita.152.t: "意大利民族主义协会抗议选举结果"
 ita.152.d: "大规模示威游行在米兰及其他[Root.GetNameDef]的城市爆发，与此同时意大利民族主义协会领袖伊塔洛·巴尔博指责政府载奥地利的帮助下操纵选举。巴尔博表示“奥地利的影响无处不在，遍及全国”，并宣称意大利永远不可能取得真正的独立，直到那些压迫者都被彻底推翻。尽管巴尔博并没有拿出任何政府操纵选举的证据，但他的话还是吸引了一大批拥护者……而我们也越来越担心他的支持者们会给政府造成麻烦。"
 ita.152.a: "宣布意大利民族主义协会为非法组织并取缔他们"
 ita.152.b: "只是盯紧他们——这也算是民主的一部分"
 ita.153.t: "绿衫军开始报复行动"
 ita.153.d: "作为对政府镇压行动的回击，伊塔洛·巴尔博最狂热的追随者们——也经常被媒体称为“绿衫军”——已经开始在全国上下制造混乱。他们已经制造了两场暴动和数起炸弹袭击，并且在首都四处张贴指责政府阴谋和卖国行为的海报。这场混乱还在扩散，很多人也因此指责总理[Root.GetLeader]，认为是他对意大利民族主义协会过于强硬的姿态诱发了这场骚乱。"
 ita.153.a: "这还得持续多久？"
 ita.154.t: "反政府游行"
 ita.154.d: "意大利民族主义协会进行的恐怖活动还在持续，而抗议活动也在全国各地爆发，声讨政府处理暴力事件的无能，其中人数最多的抗议活动在米兰——已经有了10万游行者之多。国家陷入停摆，抗议者却声称如果意大利民族主义协会的暴力活动得不到控制，他们将举行全国罢工。与此同时，警察对巴尔博领导的暴力团体的镇压行动却收效甚微——看来他所获得的支持者不比在逮捕行动中失去的要少。"
 ita.154.a: "我们已经尽力了！"
 ita.155.t: "进军米兰失败"
 ita.155.d: "随着政府的镇压行动的加剧，伊塔洛·巴尔博呼吁他的支持者们在今天进军米兰的议会大楼——这引发了一场大规模游行，并在警察与军方采取果断行动后演变成了一场在市中心的全面战争。最终在承受了数百人伤亡之后，巴尔博和他的支持者们被彻底击溃。巴尔博仍然在逃，但更大的问题是要求我们政府下台的呼声开始出现。反对党声称共和国正处于一片混乱之中，并试图在议会中尽快进行不信任投票。"
 ita.155.a: "至少巴尔博已经出局了。"
 ita.156.t: "信任投票"
 ita.156.d: "今天本届政府的信任投票在意大利议会开始进行。这场投票关系到共和国的存亡——对政府不信任案只能释放出当前政治体制已经失灵的信号，人们也将不再愿意参加另一场混乱不堪的选举。贵族们甚至开始寻求支持者并建议重新建立君主制并授权联邦议会。这种威胁促使政府官员们呼吁大家无论如何都要支持当前政府。"
 ita.156.a: "政府撑过了这场投票"
 ita.156.b: "政府垮台了"
 ita.157.t: "重建联邦？"
 ita.157.d: "政府最终还是垮台了，而民众对共和体制的信心也同样不复存在了。现在有两个选项摆在我们面前：其中一个就是重建意大利联邦，并让贵族作为联邦议会的行政人员，而主席将会是哈布斯堡家族的托斯卡纳大公彼得罗·费迪南多或伦巴第伯爵阿德里亚诺·维斯孔蒂。各地的选举将被限制，我们所知道的民主也将就此终结。这个选择因其稳定性受到许多人的青睐，但也有许多人，尤其是威尼斯民族主义者，声称联邦制度应当被彻底废除。威尼西亚与伦巴第将成为真正独立的实体，但这也可能会给外部势力可乘之机。"
 ita.157.a: "在托斯卡纳大公治下重建联邦"
 ita.157.b: "在维斯孔蒂伯爵治下重建联邦"
 ita.157.c: "彻底解散联邦"
 ita.158.t: "军队中的意大利民族主义协会支持者"
 ita.158.d: "对意大利民族主义协会的支持一直在飙升，而伊塔洛·巴尔博现在甚至开始在共和国陆军中寻求支持者。我们尚不清楚是否有人同意支持他，但军队对政府的敌意持续上升，一些人也因此担心一场政变即将发生。现在对意大利民族主义协会采取敌对措施可能只会引起更多暴力事件，进而把军队推向我们的对立面，使得他们更加支持巴尔博——一件巴尔博自己可能都没有计划的事情。我们该怎么做？"
 ita.158.a: "我们必须立刻行动，无论后果如何。"
 ita.158.b: "还是为自己争取更多的支持吧，但也要做最坏的打算。"
 ita.159.t: "意大利民族主义协会大规模示威"
 ita.159.d: "对意大利民族主义协会的支持不断增强，暴动在[ITA.GetNameDef]内也已经变得司空见惯。与此同时，抗议活动也在全国各地爆发，声讨政府处理暴力事件的无能，其中人数最多的抗议活动在米兰——已经有了10万游行者之多。国家陷入停摆，抗议者却声称如果意大利民族主义协会的暴力活动得不到控制，他们将举行全国罢工。这些抗议者认为，不作为就是无能的表现。"
 ita.159.a: "我们已经尽力了！"
 ita.160.t: "进军米兰"
 ita.160.d: "意大利民族主义协会的领袖伊塔洛·巴尔博今日呼吁支持者们进军米兰的皇宫，试图证明只有武力才能逼迫政府辞职并清除腐败与奥地利的影响力。大规模的人群涌入了中央广场，所以当警察与军队开始介入时，所有人都明白一场可怕的杀戮在所难免。早在这场巴尔博领导的政变以前，反对党就已经要求举行一场关于当前政府对局势处理能力的信任投票。如果巴尔博赢了的话，这场投票可能没有实际意义了……"
 ita.160.a: "巴尔博的政变成功了"
 ita.160.b: "巴尔博和他的支持者被驱散了"
 ita.161.t: "意大利民族主义协会领导层被逮捕"
 ita.161.d: "尽管意大利民族主义协会的领袖伊尔塔·巴尔博仍然逍遥法外，就在今天政府宣布他的大多数在全国发起恐怖活动的同谋已经被逮捕。很快他们都将迎接审判，全国上下也终于松了一口气。很多人认为[ITA.GetNameDef]政治斗争中最混乱的那段日子总算是已经过去了。"
 ita.161.a: "是时候了！"
 ita.170.t: "[From.GetNameDefCap]宣称[claimed_state.GetName]"
 ita.170.d: "随着国家统一，越来越多的人主张收复过去的领土。现在[From.GetNameDef]宣称了对[claimed_state.GetName]的所有权，而此地现在在[Root.GetNameDef]的控制下。[Root.GetAdjective]民众现在绷紧了神经，但此地的意大利人已经走上街头进行抗议，强烈要求回归他们的祖国。"
 ita.170.a: "他们敢！"
 ita.171.t: "[From.GetNameDefCap]抛弃了[Root.GetFactionName]"
 ita.171.d: "随着国家统一，越来越多的人主张收复过去的领土。现在[From.GetNameDef]宣称了对[claimed_state.GetName]的所有权，而此地现在在[claimed_state.Owner.GetNameDef]的控制下。但由于该地区已经被[Root.GetFactionName]的一个成员国所宣称，[From.GetAdjective]政府认为该目标与其阵营的利益相违背，因此他们在投票过后决定退出阵营。这是否意味着一场与[From.GetNameDef]的战争即将到来仍然有待观察。"
 ita.171.a: "一个愚蠢的举动"
 ita.172.t: "反工团主义游击队起义"
 ita.172.d: "我们一直怀疑有一个地下网络在准备对抗我们，直到我们与[ITA.GetNameDef]开战那天发动。他们的人数并不多，但他们在战线后方突然出现却让我们始料未及，现在他们已经在全国上下造成了不少混乱。"
 ita.172.a: "一点用也没有。"
 ita.175.t: "[From.GetNameDefCap]宣称利比亚"
 ita.175.d: "声称利比亚殖民只是因为在世界大战中的失败才被不公正的夺取的[From.GetAdjective]政府今天宣称整个的黎波里塔尼亚地区都应属于他们。未来是否会有对领土的实际要求或者战争都还有待观察。"
 ita.175.a: "你们好大的胆子！"
 ita.176.t: "[From.GetNameDefCap]要求利比亚"
 ita.176.d.owns: "[From.GetAdjective]政府向我们发送了最后通牒：立刻交出的黎波里塔尼亚的全部领地，不然他们就亲自动手。[From.GetAdjective]的船只已经开始在地中海活动，使得他们的意图更加明显。"
 ita.176.d.subject: "[From.GetAdjective]政府向我们发送了最后通牒：立刻交出的黎波里塔尼亚的全部领地。这意味着[LBA.GetNameDef]将彻底摆脱我们的控制，但就算我们拒绝[From.GetNameDef]也有可能直接进攻那里。[From.GetAdjective]的船只已经开始在地中海活动，使得他们的意图更加明显。"
 ita.176.a: "好吧，给他们想要的东西"
 ita.176.b: "如果他们想要战争，那我们奉陪！"
 ita.177.t: "[From.GetNameDefCap]抛弃了我们"
 ita.177.d: "[From.GetNameDefCap]同意了[From.From.GetAdjective]政府对的黎波里塔尼亚的领土要求，愿意放松放松对我们的控制。现在[From.GetAdjective]政府官员和[From.GetAdjective]军队都在匆忙撤离[Root.GetNameDef]。来自[From.From.GetNameDef]的开展宣言估计很快就会送到。"
 ita.177.a: "我们走着瞧！"
 ita.178.t: "[From.GetNameDefCap]屈服了"
 ita.178.d.give: "显然是被我们在领土问题上的战争威胁吓得不轻，[From.GetNameDef]在我们的最后通牒前屈服了，并交出了的黎波里塔尼亚的全部领土。这是外交的胜利！"
 ita.178.d.abandon: "显然是被我们在领土问题上的战争威胁吓得不轻，[From.GetNameDef]在我们的最后通牒前屈服了，并放弃了对[LBA.GetNameDef]的控制。他们不再为[LBA.GetAdjective]政府负责，也不会再保护他们。如果我们想的话，我们可以不受约束的入侵他们。"
 ita.178.a: "太好了"
 ita.179.t: "[From.GetNameDefCap]拒绝"
 ita.179.d: "[From.GetAdjective]政府完全拒绝了我们的最后通牒。看起来除了战争我们别无选择。"
 ita.179.a: "那就这样吧！"
 ita.180.t: "意大利人取得优势"
 ita.180.d: "战争形势非常不容乐观。[libya_italy.GetNameDefCap]成功占领了的黎波里塔尼亚，而我们却很难把他们赶出去，同时我们也没能占领他们的本土。很多[Root.GetAdjective]政府内部人士认为现在我们应当求和，以避免这场战争继续持续下去。"
 ita.180.a: "那就结束这场战争吧"
 ita.180.b: "我们必须继续战斗！"
 ita.181.t: "[From.GetNameDefCap]求和"
 ita.181.d: "看来比起继续保卫的黎波里塔尼亚，[From.GetAdjective]政府更愿意寻求和平。如果我们同意结束这场战争，他们就会把那里交给我们，但也只是如此。"
 ita.181.a: "这就是我们想要的。"
 ita.181.b: "不，我们会打到最后！"
 ita.182.t: "我军节节败退"
 ita.182.d: "我们重夺利比亚的行动导致了灾难性的结果：现在我们不仅没能达成目标，甚至还有丢掉整个国家的危险。如果我们完全放弃对利比亚的宣称，并交出所有[peace_country.GetNameDef]及其盟友宣称的领地，他们或许愿意结束这一切？"
 ita.182.a: "我们得试试"
 ita.182.b: "不，我们还能赢！"
 ita.183.t: "[From.GetNameDefCap]求和"
 ita.183.d: "看来[From.GetAdjective]政府意识到自己为利比亚付出的太多了。他们愿意完全放弃对的黎波里塔尼亚的宣称，并愿意割让任何我们或我们盟友所宣称的任何土地（如果有的话），而我们只要同意结束这场战争。"
 ita.183.a: "好，到此为止吧。"
 ita.183.b: "这是他们挑起的战争，而我们会打到最后"
 ita.184.t: "[Root.GetAdjective]抵抗瓦解"
 ita.184.d: "随着[Root.GetAdjective]政府进入流亡状态，在意大利同胞面前维持抵抗也变得越来越困难。他们一直在努力消磨掉我们的合法性，而我们的行动看起来却都是无用功。他们已经证明了他们才是胜利者。"
 ita.184.a: "他妈的！"
 ita.185.t: "仍在持续的战争"
 ita.185.d: "与[peace_country.GetNameDef]和[peace_country.GetFactionName]的战争已经持续了数月之久。考虑到我们已经击败了他们的意大利盟友，继续战争已经没有什么意义了。或许我们可以提出一个简单的和平协议：我们只需要获得我们已经占领的土地，以及[peace_country.GetNameDef]和他的盟友中被我们所宣称的土地。除此之外，别无要求。"
 ita.185.a: "发出这个提议"
 ita.185.b: "不，我们会为此战斗到底！"
 ita.186.t: "[From.GetAdjective]提议"
 ita.186.d: "[From.GetNameDefCap]向我们提出了和平提议——战争可以现在结束，而他们将得到他们已经获得的土地，以及我们和[Root.GetFactionName]的盟友中被他们所宣称的土地。当然，另一个选择就是就是让战争继续持续下去，但我们却尚未取得任何进展。"
 ita.186.a: "是的，到此为止吧。"
 ita.186.b: "不，我们还能继续打！"
