 CZE_infantry_equipment_0: "vzor 1895/30式步枪"
 CZE_infantry_equipment_0_short: "曼利夏 vz. 95/30"
 CZE_infantry_equipment_0_desc: "曼利夏 vzor 1895/1930式步枪（德语：Infanterie Repetier-Gewehr M.95）是大战期间于奥匈帝国军队服役的步枪。由费迪南德·冯·曼利夏设计，其采用的直拉式栓动枪机让其在奥地利军队中得到了“Ruck-Zuck”的绰号（本为一条意为“进去-出来”的德国俚语），并在被意大利人接收后获得了“Ta-Pum”的绰号。意大利歌曲“Ta pum!”就是来自于大战期间的这把枪。在战后，许多该步枪又被改装成了卡宾枪。"
 CZE_infantry_equipment_1: "vzor 1935式步枪"
 CZE_infantry_equipment_1_short: "FÉG vz. 35"
 CZE_infantry_equipment_1_desc: "世界大战让M.95的缺陷暴露无遗，尤其是其相对动力不足的圆头弹药以及直拉式栓动枪机所需的额外维护。斯太尔公司开发了8x56mm的“斯皮策”弹药以作为新一代武器的基础，并将M.95的潜力全数发掘。在1935年的步枪竞标中，基于曼利夏-斯太尔那优秀的旋转后拉式枪机设计而生产的匈牙利FÉG步枪获胜并得到了军队采用。"
