 FIN_friedrich_karl_von_hessen_kassel_leader_desc: "德皇威廉的妹夫、弗里德里希·卡尔·冯·黑森-卡塞尔于1918年10月9日被芬兰议会选为芬兰国王，而他的儿子沃尔夫冈王子于1919年成为芬兰未来的王储。他坚毅而寡言，在民族联合党的支持者下，坚定地指导国家。\n\n然而，这位拥有德国血统的芬兰国王近年来已日益成为德国在芬兰影响力的象征。尽管他尽了最大努力维护自己的地位，但他在重建芬兰过程中不断增长的声望，已在民族联合党的忠诚者之外逐渐减弱。"
 FIN_wolfgang_von_hessen_kassel: "沃尔夫冈·冯·黑森-卡塞尔"
 FIN_wolfgang_von_hessen_kassel_regnal: "韦伊内一世"
 FIN_wolfgang_von_hessen_kassel_leader_desc: "如果说，沃尔夫冈王子那已故的父亲高高在上、不接地气，那他儿子真可谓融入芬兰上流社会中去了。这位王子既在芬兰军队中服过役，还取了个芬兰女贵族，而且还特别关注芬兰的经济文化生活，这一切都有助于他成为一位广受欢迎的国王。如此，芬兰君主制真正安稳了。"
