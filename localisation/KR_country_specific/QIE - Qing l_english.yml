 QIE_social_liberal_coup_party: "民主科学座谈会"
 QIE_social_liberal_coup_party_long: "民主科学座谈会\n§g民主科学座谈会是从北京和上海的各种进步学术团体汇聚而来的，代表了对直系中国的威权政治现状感到幻灭的师生。他们决心为自由而稳定的中国而努力，认为只有这样的中国才能发扬五四运动的民主科学精神。座谈会中包含科学马克思主义者、北洋政府技术官僚、教育改革者、激进女权主义者等诸多群体，座谈会主席张西曼在这些团体中折中调和，试图领导它们合而为一，成为单一的政党。不像长期以“参政知识分子代言人”的中国青年党，民主科学座谈会更倾向浅尝政治的学者，而不是明确参政的学者。在中国政治气候向紧张转向的过程中，这是一个显著的区别。§!"
