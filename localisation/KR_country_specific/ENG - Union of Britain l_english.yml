 ENG_naval_devotion_desc: "不列颠向来致力于建立欧洲最强海军，亦即世界最强。从打败西班牙无敌舰队到特拉法尔加大海战，再到最近击破中欧条顿狼群的海军封锁，控制海洋一直是我国军队的第一要务。可是，尽管我们抛弃了许多反动传统，我们对海军的热爱保留了下来。我们必须始终站在海军研究和发展的前列。不列颠尼亚将继续统治海洋！"
