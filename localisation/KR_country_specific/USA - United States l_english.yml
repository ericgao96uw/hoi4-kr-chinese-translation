 USA_longist_resistance4_desc: "如今，只剩下少数顽固的激进朗主义恐怖分子没有落网了，他们的大多数成员都已遭逮捕或击毙。摧毁隐藏在路易斯安纳沼泽中的剩余安全屋，是警方对他们的最后一击，南方终将恢复平静。"
 USA_federalist_resistance1: "联邦派抵抗"
 USA_federalist_resistance1_desc: "尽管我们成功赢得对联邦政府的战争，却终究未能收获当地民众的心。联邦派恐怖分子不断袭击着当地铁路与工业设施，不分青红皂白地杀害我们忠诚的士兵与警察。"
 USA_federalist_resistance2: "联邦派抵抗"
 USA_federalist_resistance2_desc: "在最初的组织下，我们的反恐事业呈现出一缕微薄的希望，但联邦派抵抗组织被证明比想象的更难对付。不少恐怖主义外围成员遭到警方逮捕，部分安全屋也被专案组查禁，但总体而言收效甚微。"
 USA_federalist_resistance3: "联邦派抵抗"
 USA_federalist_resistance3_desc: "我们成功摧毁恐怖组织的数座主要活动据点，数名团伙重要头目也已宣告落网，尽管如此，少数知名恐怖分子依然逍遥法外。分析人士预计，爆炸与袭击活动仍会持续，但至少规模上不会达到我们占领前几个月的水平。"
 USA_federalist_resistance4: "联邦派抵抗"
 USA_federalist_resistance4_desc: "如今，只剩下少数顽固的联邦派恐怖分子没有落网了，他们的大多数成员都已遭逮捕或击毙。摧毁隐藏在华盛顿废墟地下室中的剩余安全屋，是警方对他们的最后一击，马里兰和弗吉尼亚终将恢复平静。"
