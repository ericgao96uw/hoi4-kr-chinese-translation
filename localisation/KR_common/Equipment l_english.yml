 BOS_mechanized_equipment_1: "绍雷尔 M.38/40型装甲运输车"
 BOS_mechanized_equipment_1_short: "OT M.38/40"
 BOS_mechanized_equipment_1_desc: "对机械化步兵的装甲运输载具的需求，促使几种不同的车辆被改造来填补这一角色。绍雷尔R77火炮拖拉机便属于第一批改造品，并且改造过程相对简便，不过是在底盘上加装一个保护车组乘员的厢型装甲结构而已。这些改造车辆的服役巩固了装甲运输车辆这一概念在奥地利军事学说中的地位。"
 BOS_mechanized_equipment_2: "曼弗雷德·魏斯 M.39/42型装甲运输车"
 BOS_mechanized_equipment_2_short: "OT M.39/42"
 BOS_mechanized_equipment_2_desc: "在1942年，匈牙利的曼弗雷德·魏斯公司开始将过时的尼姆罗德坦克歼击车/自行防空炮改装成了装甲运输车和被匈牙利人称呼为“Lehel”（意为“呼气”）的装甲救护车。事实证明，它们在各方面都优于TPz M.38/40，具有相比后者更厚的装甲和更强劲的发动机。"
 BOS_mechanized_equipment_3: "斯柯达-马瓦格 M.40/44型装甲运输车"
 BOS_mechanized_equipment_3_short: "OT M.40/44"
 BOS_mechanized_equipment_3_desc: "当奥地利人淘汰M.40坦克并改换M.42坦克时，前者被拿去进行了改造。其中一些改造类似于“Lehel”之类的装甲运输车。改造后移除了炮塔，并重新布置了载具内部舱室，以便可以容纳一队装甲掷弹兵。"
