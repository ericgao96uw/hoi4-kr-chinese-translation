 ustates.209.d: "自[USA.GetNameDef]上次选举总统已过去四年，这也说明道格拉斯·麦克阿瑟的任期即将结束，是时候召集大会决定国家领导人了。美国已经开始了国家复兴进程，全体公民对战争和混乱仍然记忆犹新，麦克阿瑟总统宣布他将在即将到来的1944年选举中寻求连任。\n麦克阿瑟总统任期中的工作主要是摆脱他在1936年行动的影响，因为他的政府不断被民主党人所反对，关于麦克阿瑟军事集团的记忆仍然在国会大厅中挥之不去，尤其是那些民主党反对派，他们指责麦克阿瑟是蛊惑民心的威权主义政客。建制派共和党人因对赫斯特的富有企业主集团让步而失去了数个州的地盘，这可能是麦克阿瑟无法连任的一个迹象。尽管遭遇了这些挫折，麦克阿瑟还是在竞选过程中自信地发表讲话，希望凭借战时的声望，成为自尤利西斯·S·格兰特以来美国最有影响力的将军。\n民主党反对派则提名佐治亚州国会议员小理查德·拉塞尔，他希望在即将到来的选举中巩固他的保守派白人基本票仓。作为公开的种族隔离主义者，他也许是反对种族融合的人中声音最响的之一。他承诺一旦当选，将确保各州继续保持权利和种族隔离传统。拉塞尔直言不讳的白人至上主义观点使他与那些在美国寻求进一步种族平等的人产生了分歧，此外他还强调，他的重建将持续对前美利坚社会党党员和美国工团主义者采取严厉、不妥协的立场。\n\n随着合众国再度全面恢复自由选举，美国选民在全国各地投票作出决定的时候已经来临。经过整夜的漫长计票，最终结果是……"
