 COS_Honduras_Banana_desc: "通过协助博尼利亚将军发起军事政变推翻该国总统达维拉，塞缪尔·泽穆里成功从该国政府手中取得巨大的让步。通过承诺在洪都拉斯推动基础设施建设，他的公司得到了大片土地作为回报，很快这间企业早已不仅仅是自称为洪都拉斯的“经济发动机”的级别，在与联合果品合并前，它的业务已经扩展到整个地区。\n\n后者现在不仅在香蕉生产上享受巨额利润，而且还负责相当数量的棕榈油与麻蕉生意。"
 COS_Guatemala_Abaca: "开发危地马拉麻蕉种植园"
 COS_Guatemala_Abaca_desc: "联合果品公司不仅控制着危地马拉相当大一部分的土地，还保有着教育、铁路与房地产等诸多行业的产权。危地马拉的经济依赖于联合果品，当然这还算是含蓄的说法，如果换种说辞恐怕就会有害于我们公司的安全了。\n\n生产麻蕉的土地主要位于该国濒临洪都拉斯边境的东部地区，他们是公司在其他地区垄断香蕉产业时的珍贵替代品。"
 COS_Guatemala_Banana: "开发危地马拉香蕉种植园"
 COS_Guatemala_Banana_desc: "联合果品公司不仅控制着危地马拉相当大一部分的土地，还保有着教育、铁路与房地产等诸多行业的产权。危地马拉的经济依赖于联合果品，当然这还算是含蓄的说法，如果换种说辞恐怕就会有害于我们公司的安全了。\n\n香蕉种植园主要位于危地马拉的西部地区，这里的公司迄今为止经营最成功的香蕉产地，他们不仅确保了我们的香蕉库存能够持续而迅速地增长，并且为联合果品的势力杀出一条血路，跨越加勒比地区，甚至直抵南美。"
 COS_Colombia_Banana: "开发哥伦比亚香蕉种植园"
 COS_Colombia_Banana_desc: "以马格达莱纳等重要香蕉产区为中心，公司在这个南美国家的历史充斥着持续不断的烦恼。各式各样的罢工，以及罢工背后工人与联合果品公司的打手间持续恶化的暴力冲突，塑造了这个国家的政治格局。随着美国内战正不断发酵着摧毁沿途的一切，公司正在拉美地区艰难地保住他们在该国的资产。"
 COS_Nicaragua_Palm_Oil: "开发尼加拉瓜棕榈种植园"
 COS_Market_decisions: "全球贸易"
 COS_Market_decisions_desc: "随着世界各国普遍开始大幅扩张其武器工业，我们从中嗅到了可观的利润。眼下我们也有充足的资源来参与这一贸易。\n\n联合果品收益：§Y[?COS.cos_profit_factor]§!\n"
 COS_Purchase_Convoys: "购买贸易船只"
 COS_Purchase_Weapons: "购买外国武器"
 COS_Purchase_Planes: "购买飞机"
 COS_Guardia_decisions: "[COS.GetLeader]的政策"
 COS_Guardia_decisions_desc: "为了实现成为哥斯达黎加政治清流的承诺，§Y[COS.GetLeader]§!总统宣布了接下来4年的计划。因为需要集中专注于“新事通谕”并让其适应哥斯达黎加社会，总统略述了扶助普通人、解决由§R贫穷§!和§R糟糕的卫生条件§!导致国家重大问题的计划。"
 COS_Combat_Footworm: "对抗低地足虫病"
 COS_Combat_Footworm_desc: "生活在低地近70%的人口正饱受足虫病的困扰。作为医生，我们的总统提出了一项健康保育计划，旨在为所有一年级学童提供鞋子，此外还应准备必要而充分的医疗物资来解决这些困扰。"
 COS_Stimulate_Fishing_Industry: "渔业激励"
 COS_Stimulate_Fishing_Industry_desc: "哥斯达黎加的一个主要问题是，普通公民的饮食非常单一，导致了他们蛋白质摄入量严重不足。因此，总统决定一石二鸟，计划增加对沿海地区的补贴，以促进渔业发展，为国内分销海产品。"
 COS_Disband_Petroleum_Monopoly: "解除石油垄断"
 COS_Disband_Petroleum_Monopoly_desc: "大约10年前，我们国家所有的汽油和石油产业都由一家国营公司控制。为了刺激经济，吸引更多的外资，总统如今提议打破垄断，让自由市场接手。"
 COS_Create_Housing_Cooperatives: "创建低价住房合作社"
 COS_Create_Housing_Cooperatives_desc: "为了缓解我国无家可归者日益增多的局面，一个快速有效的解决方案就是建立由国家证券银行支持的住房合作社。"
 COS_Cortes_decisions: "[COS.GetLeader]的政策"
 COS_Cortes_decisions_desc: "以里卡多·希门尼斯的遗产为基础，§Y[COS.GetLeader]§!宣布他要专注于通过大型的政府计划与击垮§Y中美咖啡§!的经济危机做斗争，并尝试改善国内§R糟糕的基础设施§!。"
 COS_Build_New_Schools: "建设新学校"
 COS_Build_New_Schools_desc: "为了继续总统宣布的教育改革，乡村新学校的建设计划已经起草，以进一步减少文盲。我们以“哥斯达黎加的教师比士兵多”为荣，无论这项决定将付出多大代价，对它的响应都是绝对的积极。"
 COS_Infrastructural_Improvements: "改善基建"
 COS_Infrastructural_Improvements_desc: "由于我们的航运大部分集中在利蒙地区，往届政府对太平洋沿岸都相当忽视。为了解决这个问题，总统已经颁布法令，通过与联合果品公司等公司合作，太平洋港口城镇将进一步连接到全国其他地方，并建立新的码头。"
 COS_Silence_the_Press: "让媒体闭嘴"
 COS_Silence_the_Press_desc: "虽然我们把言论自由作为我们最引以为豪的价值观之一，但对工团主义日益增多的宣传和对科尔特斯政府持续的诽谤越来越麻烦，并让总统怒不可遏，因为总统已经努力保持国家团结以渡过经济危机。让一些报纸停刊，比如《劳动报》(Trabaio)，或许可以缓解这个问题。"
 COS_Expand_Manufacturing_Industry: "发展制造业"
 COS_Expand_Manufacturing_Industry_desc: "与大多数中美洲国家相反，哥斯达黎加的制造业很发达，并正在全国各地迅速发展。这些企业的主要问题是，它们的规模相当小，使得它们在全国各地都效率低下。将我们7000多家小型“工厂”中的部分结合起来，将大大帮助我们提升效率，并为建设更多的重工业做好准备。"
 COS_Election_decisions: "总统选举"
 COS_Election_decisions_desc: "[COS.GetLeader]的任期就要结束，哥斯达黎加政治舞台上又要上演一场好戏。虽然§C民族共和党§!的权力很大，但是党内已经出现了裂痕——前总统§Y里卡多·希门尼斯§!和工团主义者§Y曼努埃尔·莫拉·巴尔韦德§!（他领导§R人民先锋党§!）都宣布将竞选总统。赢得竞选的关键，是要获得各省的支持，打击敌方盟友并向商人们摇尾乞怜。\n\n§C民族共和党§!支持率：§Y[?COS.cos_prn_factor]§!\n§R人民先锋党§!支持率：§Y[?COS.cos_pvp_factor]§!\n"
 COS_Gather_Support_Puntarenas: "获得蓬塔雷纳斯的支持"
 COS_Gather_Support_San_Jose: "获得圣何塞的支持"
 COS_Gather_Support_Cartago: "获得卡塔戈的支持"
 COS_Gather_Support_Limon: "获得利蒙的支持"
 COS_Gather_Support_Heredia: "获得埃雷迪亚的支持"
 COS_Gather_Support_Alajuela: "获得阿拉胡埃拉的支持"
 COS_Gather_Support_Guanacaste: "获得瓜纳卡斯特的支持"
 COS_Jimenez_Supporters_mission: "§Y里卡多·希门尼斯§!鼓动群众支持"
 COS_Mora_Supporters_mission: "§Y曼努埃尔·巴尔韦德§!鼓动群众支持"
 COS_Ferrer_Aggro_decisions: "加勒比军团的行动"
 COS_Ferrer_Aggro_decisions_desc: "随着哥斯达黎加独裁者的下台和民主的恢复，加勒比军团沐浴在他们行动的胜利之中。在费雷尔总统的全力支持下，他们现在拥有了手段和道德支持等必要条件，来实现他们理想，并铲除该地区工团主义和独裁专政。"
 COS_Democratic_Alliance_of_the_Caribbean_decisions: "加勒比民主联盟"
 COS_Invite: "邀请[FROM.GetName]成为缔约国"
 COS_Legion_del_Caribe_Attack: "发起解放运动"
 COS_Legion_del_Caribe_Attack_desc: "是时候打碎长期以来在加勒比地区压制我们同胞的镣铐了。我们是他们最后的希望，我们会让他们获得光明！"
 COS_Invasion: "解放[FROM.GetName]"
 COS_Invasion_desc: "[FROM.GetName]的人民被独裁者与腐败官僚压迫的太久了。为了拯救他们，加勒比军团将推翻这个政权，让民主重归那里的人民。"
 COS_Supply_Rebels: "[FROM.COS_Supply_Rebels_Name]"
 COS_Supply_Rebels_Puerto_Cabezas: "卡贝萨斯港的武器点"
 COS_Supply_Rebels_Santa_Ana: "支持萨尔瓦多抵抗势力"
 COS_Supply_Rebels_Belmopan: "支持伯利兹的自由战士"
 COS_Supply_Rebels_Puerto_Barrios: "渗透巴里奥斯港"
 COS_Supply_Rebels_Generic: "支持[FROM.GetName]的叛乱"
 COS_Ferrer_Pacifist_decisions: "[COS.GetLeader]的政策"
 COS_Ferrer_Pacifist_decisions_desc: "§Y[COS.GetLeader]§!被他前任的违宪事务唤醒，为每个哥斯达黎加公民的权利而斗争，对这个小国抱有雄心壮志。他和他的军政府不仅打算实施激进的新法律，还计划§Y修改宪法§!，§Y废除军队§!，直到建立他们所宣明的§C第二共和国§!。"
 COS_Tribunal_Saciones_Inmediatas: "设立特别法庭"
 COS_Tribunal_Saciones_Inmediatas_desc: "根据第16号政令，已颁布法律下令成立一个特别法庭，负责审判那些曾经犯罪但因与前政权有染而逃脱惩罚的人。\n\n建立这一法庭，本身并不是为了迫害旧政权的所有成员，而是为我们的公民提供一个申诉的场所，以取代他们用来伸张正义的私刑。"
 COS_Tribunal_Probidad: "设立反腐法庭"
 COS_Tribunal_Probidad_desc: "根据第41号政令，已颁布法律下令成立一个特别法庭，负责追查旧政权成员的腐败，并决定是否应该为了国家扣押他们的资产。\n\n由209人联名组成的新法庭，将调查这些人从八年前到今天的财务状况。"
 COS_Coffee_Defense_Institute: "改革咖啡业保护机构"
 COS_Coffee_Defense_Institute_desc: "为了避免像“黑色星期一”一样摧毁咖啡产业的又一场危机发生，政府决定改革咖啡业机构，并提供更好的措施以保护大小咖啡种植户免受危机的影响。"
 COS_Ban_PVP: "取缔人民先锋党"
 COS_Ban_PVP_desc: "人民先锋党对我们政权的批评接连不断，犯下允许外国在我国驻扎军队的叛国罪，并且无法配合成熟的宪法制度，这使我们别无选择，只能取缔该党，认定加入工团主义政党的所有成员违法。"
 COS_Found_ICE: "建立电工研究所"
 COS_Found_ICE_desc: "哥斯达黎加电工研究所的建立，代表着对国家高效供电方式50余年探索圆满结束，来让国家勉力维持的电力部门现代化。控制国家电力行业近15年的外国公司无所作为，让国家如今提倡成立一家哥斯达黎加自己的国营公司，负责建立和维护我们的新电网。新道路、电力电缆和水电大坝的修建计划业已起草，只待委员会批准。"
 COS_Disband_the_Council: "解散执政委员会"
 COS_Disband_the_Council_desc: "执政委员会成立于费雷尔政权初期，任务是制定全新的现代宪法，并正确处理向第二共和国的过渡事物。815号改革之后，我们看到这项任务已经完成，权力将重新移交给选举机构，选出新总统。"
 COS_Abolish_Army: "废除武装力量"
 COS_Abolish_Army_desc: "我们应当成为世界其他地方的榜样，向他们证明，真正的进步是在议会中，而不是在战场上取得的。我们不仅将彻底废除武装力量，还要规避国内外的任何冲突，集中精力进一步提高教育水平和发展我们方兴未艾的经济。"
 COS_Diplomacy_decisions: "外交事务"
 COS_Join_Reichspakt: "加入帝国公约"
 COS_Join_Entente: "加入协约国"
 COS_labour_conflicts: "联合果品劳资冲突"
 COS_labour_conflicts_desc: "联合果品公司在我国经济中举足轻重，与政府联系密切。尽管美国持续的经济萧条对他们的海外影响不利，使其为德国贸易的增长让道，但该公司和其骇人听闻的劳动制度已导致政治格局上的紧张形式日益加剧。随着选举迫在眉睫，社会主义在中美洲各地站稳脚跟，如果没有适当的政府干预，冲突可能会进一步升级。"
 COS_beacon_democracy: "民主灯塔"
 COS_beacon_democracy_desc: "强大的民主传统、以前的进步主义改革让哥斯达黎加成为公认的中美洲民主灯塔。"
 COS_black_monday: "中美咖啡破产"
 COS_black_monday_desc: "尽管这家利润丰厚的咖啡公司曾以为自己的盈利永无止境，甚至投资于联合果品曾持有的资产，但这场撼动德国的经济危机却给中美咖啡留下了伤痕。随着股票暴跌，咖啡需求量迅速下降，这家扩张过度的公司未能为其受损的资产找到一位买家，并在熊熊烈火中倒下了。"
 COS_black_monday_bailout: "中美咖啡破产：临时救助"
 COS_black_monday_bailout_desc: "因政府内咖啡大亨们的影响，哥斯达黎加政府已经能够采取一个暂时的扼止措施，以应对不断恶化的危机，并为失败的中美咖啡提供维持运转所需的贷款……暂时提供。"
 COS_black_monday_american_answer: "中美咖啡破产：美国支援"
 COS_black_monday_american_answer_desc: "联合果品为我们政府提供了援助基金，这给予我们一个喘息的机会去思考未来对策，但危机还远未结束。"
 COS_black_monday_nearly_over: "中美咖啡破产：出口回暖"
 COS_black_monday_nearly_over_desc: "咖啡的收货量让我们松了口气，且随着全球经济从危机中复苏，我们的出口量再次增加。"
 COS_black_monday_nearly_over_american_answer: "中美咖啡破产：出口回暖"
 COS_black_monday_nearly_over_american_answer_desc: "咖啡的收货量让我们松了口气，且随着全球经济从危机中复苏，我们的出口量再次增加。"
 COS_Plan_Limon: "利蒙计划"
 COS_Plan_Limon_desc: "以我们大西洋航运港口命名的中央政府新指令已经颁布，以改善和发展该行业。"
 COS_Plan_Limon_Mine: "利蒙计划"
 COS_Plan_Limon_Mine_desc: "计划委员会已经决定了发展计划的下一步，并扩大了我们领土内的金矿开采，来为这项雄心勃勃的计划提供资金。"
 COS_Plan_Limon_Foreign_Assistance: "利蒙计划"
 COS_Plan_Limon_Foreign_Assistance_desc: "外国援助在利蒙计划中起着关键作用，因为如果没有他们的工程学和现代建筑知识，我们将永远驻足在19世纪。"
 COS_Plan_Limon_End: "利蒙计划"
 COS_Plan_Limon_End_desc: "利蒙计划的成功毋庸置疑，哥斯达黎加的工业正以前所未有的速度迅速发展。"
 COS_National_Parks: "公园化国家方案"
 COS_National_Parks_desc: "我们的国家既没有资本也没有资源来维持工业化社会。因此，我们应该改变路线，保护大自然母亲给予我们的绿水青山，吸引自然破坏严重地区的人们来享受我们的秀美风景。"
 COS_Agricultural_Protection: "农业保护"
 COS_Agricultural_Protection_desc: "虽然田地能出产大量经济作物，可是街上的人们在忍受一天比一天严重的饥饿。中央集权政府对饮食结构多样化的鼓励应该能缓解这个状况。"
 COS_Hydroelectricity: "水电方案"
 COS_Hydroelectricity_desc: "我们或许没有邻国的石油或煤炭，但外国研究已将我们的国家确定为水力发电的首选地区，或许越来越多的车间将能够使用廉价、清洁的电力工作。"
 COS_AM_REFUGEES: "美国难民"
 COS_AM_REFUGEES_desc: "成千上万的美国难民带着他们的资本和学识，逃离了他们混乱不堪的祖国，进入了我们国家。"
 COS_Work_Code_idea: "劳动法"
 COS_Minimum_Wage_idea: "劳动法"
 COS_CCSS: "哥斯达黎加社会保障基金"
 COS_CCSS_desc: "可悲的卫生条件和下层社会医疗保健的欠缺，促使了这一革命性的制度诞生，使所有哥斯达黎加人无论其地位如何，都能获得救济金和医疗服务。"
 COS_Rural_Credit: "农村信贷"
 COS_German_Attache: "德国海军观察员"
 COS_German_Attache_desc: "德意志帝国海军的观察员正在审查我们的海岸警卫队，并对其进行反潜战术训练，以保护我们的海岸，使我们的货船免遭战斗的冲击。"
 COS_Public_Education: "教育体制改革"
 COS_Public_Education_desc: "全民教育是哥斯达黎加政府的重中之重，新计划已授予所有哥斯达黎加公民参与公共教育制度的权利。"
 COS_beacon_democracy_2: "民主的灯塔"
 COS_beacon_democracy_2_desc: "过去几十年来，强大的民主传统和渐进式改革，让哥斯达黎加被誉为中美洲民主的光辉灯塔。"
 COS_beacon_democracy_3: "民主的灯塔"
 COS_beacon_democracy_3_desc: "过去几十年来，强大的民主传统和渐进式改革，让哥斯达黎加被誉为中美洲民主的光辉灯塔。"
 COS_Domestic_Designs_2: "国内设计"
 COS_coto_compensation: "科托补偿"
 COS_coto_compensation_desc: "作为调解方案的一部分，巴拿马撤销了对科托地区的领土要求，改为要求金钱赔偿。"
 COS_coto_compensation_PAN: "科托赔偿金"
 COS_coto_compensation_PAN_desc: "作为调解方案的一部分，我们撤销了对科托地区的领土要求，改为支付赔偿金。"
 UFC_Profit_1_idea: "联合果品的收益"
 UFC_Profit_1_idea_desc: "从联合果品公司在全国范围内的生意活动中牟利将有利于增加我们的经济产出。"
 COS_ZKG_Bailout: "救助中美咖啡"
 COS_ZKG_Bailout_desc: "即使由德裔哥斯达黎加咖啡农民成立，德国经济的爆炸性增长也让这个公司合并入德国的跨国企业，即中美咖啡。不过，这让公司和德国股票市场联系在一起，黑色星期一灾难的爆发使公司陷入灾难，即将破产。"
 COS_Request_American_Support: "请求美国援助"
 COS_Request_American_Support_desc: "尽管美国人自己也深受经济衰退之苦，但许多投资者对我们提供的土地颇感兴趣，意图帮助政府援助中美咖啡，来换取宝贵的耕地。"
 COS_UFC_Land_Acquisition: "联合果品土地征用"
 COS_UFC_Land_Acquisition_desc: "该公司最初于19世纪由基思在哥斯达黎加创立，现在已不再以我们的国家作为主要经营地点。然而，由于政府为了吸引投资者的低价出售土地政策，现在土地价格低廉，再一次吸引了联合果品公司扩展其在我国的业务，进一步增强了其对我国稳定的影响。"
 COS_Outproducing_the_Competition: "超越竞争对手"
 COS_Outproducing_the_Competition_desc: "随着世界各地越来越需求稳定的食物供应渠道，以及那些曾经的“香蕉共和国”陷入混乱，香蕉的供应量正在迅速减少，让我国成为了一处吸引人的投资地和稳定供应这种美味黄色水果的仓库。"
 COS_Puerto_Limon_Expansion: "利蒙港的扩建"
 COS_Puerto_Limon_Expansion_desc: "利蒙港位于我国的大西洋沿岸，长期以来一直是香蕉出口的中心，在近期联合果品公司已经多次扩建该港，以满足日益增长的出口。随着美国造船厂日益失信，本地化货船的建造将是一项明智的投资。"
 COS_Connecting_the_Plantations: "连接种植园"
 COS_Connecting_the_Plantations_desc: "对于在有生之年目睹了多个项目完成的哥斯达黎加人来说，铁路已经不再是一种装饰景观。然而，因为新政策使得种植园扩张，铁路巨头们不得不迎头赶上。在这一方面，邀请外国投资者来帮助我们，将会对我们的复苏大有帮助。"
 COS_Withering_the_Storm: "渡过难关"
 COS_Withering_the_Storm_desc: "20世纪20年代美国经济萧条以及随后总统关键的经济政策所留给我们的经验，使我们能够毫不费力地度过经济衰退。虽然我国就业岗位减少，饥荒持续，但与我们的邻国相比，我们可以自豪地说，面对未来，哥斯达黎加已准备就绪。"
 COS_German_Crisis_Response: "回应德国危机"
 COS_German_Crisis_Response_desc: "正是德国人拖垮了我们的经济，所以他们帮助我们复苏经济天经地义。然而，这是有代价的，因为帝国的鹰派投资者肯定会要求进一步的土地特许权，以换取更低的关税和令他们满意的贸易条件。"
 COS_Cash_Crops: "投资经济作物"
 COS_Cash_Crops_desc: "咖啡和香蕉是我们经济的发动机，过去给我们带来了很多财富。当然，进一步鼓励经济作物将拯救即将崩溃的中美咖啡，同时，大幅降低种植园土地的价格也为新的投资提供了温床。"
 COS_Deal_with_the_ZKG: "处理中美咖啡"
 COS_Deal_with_the_ZKG_desc: "由于德国投资者大多在黑色星期一的冲击下退出了经济界，卖掉了自己的股份，中美洲咖啡公司的所有权实际又回到了最初的创始人手中，他们比他们海外的同僚更重视我们国家的利益。"
 COS_Public_Works: "公共工程"
 COS_Public_Works_desc: "受美国凯恩斯和德意志帝国沙赫特经济政策的影响，政府出台了大量公共投资政策，以保证人口就业，保障我们经济繁荣的坚实基础。"
 COS_Cultural_Growth: "文化勃兴"
 COS_Cultural_Growth_desc: "我们的许多知识分子都选择前往法兰德斯-瓦隆学习，确切地说是前往鲁汶大学学习，而且两国知识分子间的持续友好关系使法兰德斯-瓦隆人对我们的文化与传统愈发感兴趣。该国政府在意识到我们对国家大剧院的自豪后，已经表示愿意为剧院的翻修提供资金，并加强两国文化联系。"
 COS_Mitteleuropan_Trade_Agreement: "中欧同盟贸易协定"
 COS_Mitteleuropan_Trade_Agreement_desc: "德国公司投资谨慎，使我们无法全面复苏，但是，我国政府所起草的新协议条款，已经对我国公民和我国在德国盟国控制下的资产做出承诺。"
 COS_Industrial_Developement_Scheme: "工业发展计划"
 COS_Industrial_Developement_Scheme_desc: "受其他美洲国家快速工业化的启发和原材料工业力量日趋重要的影响，政府宣布制定“利蒙计划”，作为我们经济发展计划的基础。"
 COS_Expand_Textile_Industry: "纺织工业"
 COS_Expand_Textile_Industry_desc: "虽然哥斯达黎加的纺织业生产本质上还是手工生产，但在该地区享有盛名，并与美国和德国的服装公司有着密切联系。然而，由于目前的纺织生产仅存在于小作坊，我们希望建立真正的工厂，大幅度提高产量。"
 COS_Economic_Boom: "经济崛起"
 COS_Economic_Boom_desc: "随着经济衰退即将结束，中美咖啡差不多已完全恢复，对新生产设施的建设看来终于结出硕果，因为我国国民生产总值的增长目前遥遥领先于我们的邻国。"
 COS_Gold_Mining: "进一步勘探"
 COS_Gold_Mining_desc: "西班牙时期老金矿主要位于我国北部，已几近枯竭。由于几十年来金矿业一直不是我国经济的主要组成部分，因此对新矿脉的勘探总是被推迟。咖啡市场的崩溃使政府意识到了经济多样化的重要性，也让勘探者收到了勘测我国地表的邀请。"
 COS_Foreign_Knowhow: "外国教育知识"
 COS_Foreign_Knowhow_desc: "我国目前缺乏足够的高等教育，导致许多上层阶级出国留学，特别是前往法兰德斯-瓦隆的大学。我们应该鼓励外国教师来到哥斯达黎加，帮助我们建立本土的高等教育体系，而不是让我们的公民出国接受教育。"
 COS_Manufacturing_Industry: "制造业的基础"
 COS_Manufacturing_Industry_desc: "我国制造业仅限于农具和小产品的生产，迫切需要国家干预。全国各地有数千家小作坊，但目前为止，这些生产商与他们客户之间的联系仅取决于他们的所在地。国家希望通过大力控制经济，来实现生产集中化。"
 COS_Escuela_Metalica: "钢铁学院"
 COS_Escuela_Metalica_desc: "作为布埃纳文图拉·科拉莱斯学院的总部，这所学府是哥斯达黎加最古老的教育机构之一。它既是我们骄傲的象征，也见证了我国工业化的进程。受到埃菲尔铁塔设计的启发，它是由夏尔·蒂里翁在比利时设计和建造的，然后用船运到哥斯达黎加，在莫拉赞公园前重新组装。"
 COS_Heavy_Industry: "重工业扩张"
 COS_Heavy_Industry_desc: "为了使我们的新兴产业继续获得成功，并享受美国移民的技术专长，政府正在起草和审议建立我们自己的重工业。"
 COS_A_Different_Approach: "独辟蹊径"
 COS_A_Different_Approach_desc: "工业国家的天际线被烟囱和乌云玷污，作为哥斯达黎加人，我们应该为我国美丽的自然环境自豪，远离大规模生产的诱惑。其他人应该理解，我们的国家非比寻常，而且保护大自然的生灵比开采煤炭更重要。"
 COS_Tourism_Industry: "促进旅游业"
 COS_Tourism_Industry_desc: "无论是在通往腹地的小路上，还是在圣何塞等地的文化游览区中，或是在我们美丽的海岸线上，我们的国家都在迅速地使自己摆脱现代生活的混乱和匆忙，成为一个繁荣的旅游目的地。"
 COS_Boost_Cash_Crops: "发展经济作物"
 COS_Boost_Cash_Crops_desc: "长期以来，经济作物给我们带来了巨大好处，种植业对我国人民而言远比在矿山和工厂工作更为卫生且要求更低。进一步与中美咖啡和联合果品签约，将有助于我国进一步扩大出口经济，同时使我们的国家远离工业化的污染。"
 COS_Small_Business: "小型企业"
 COS_Small_Business_desc: "同大多数中美洲国家相反，哥斯达黎加拥有发达的制造业，并且正在全国范围内迅速扩张。我国有7000多个小“工厂”，虽然它们效率低下，但仍然维持着我国公民的需求，同时为我们的邻国提供不菲的贸易商品。"
 COS_Hydro_Elelectricity: "水力发电"
 COS_Hydro_Elelectricity_desc: "我们或许没有邻国的石油或煤炭，但外国研究已将我们的国家确定为水力发电的首选地区，或许越来越多的车间将能够使用廉价、清洁的电力工作。"
 COS_Engineering_Breakthroughs: "工程学突破"
 COS_Engineering_Breakthroughs_desc: "随着国际合作研究活动日趋成为常态，哥斯达黎加已能够将自己定位为一个知识中心，吸引来自美洲各地的科学家随心所欲和平共事，不受政府阻挠或拉丁美洲政权不稳定的影响。"
 COS_Paving_the_way_to_the_future: "为未来铺平道路"
 COS_Paving_the_way_to_the_future_desc: "世界上其他国家可能还没有意识到，对大自然母亲的贪得无厌与剥肤椎髓，终有一天会迫使他们付出代价，但在哥斯达黎加的每一个角落，人们都在努力实现人与自然和谐共生。我们只能希望其他人将很快醒悟过来……"
 COS_Conservative_Victory: "保守主义胜利"
 COS_Conservative_Victory_desc: "自从蒂西诺政变，总统就一直属于保守派。所以，科尔特斯的获胜毫不意外。"
 COS_Banking_Reform: "银行改革"
 COS_Banking_Reform_desc: "哥斯达黎加银行非常混乱，这是由于法律过时，以及不必要的纠纷。我们应根除杂草，改革体制以容纳外国投资者和本地投资者。"
 COS_Educational_Reforms: "教育改革"
 COS_Educational_Reforms_desc: "本着“哥斯达黎加教师比士兵多”的精神，我们决不能忽视教育政策。上一次大型教育改革是在19世纪，它把天主教传教士赶走，建立起世俗体制，之后就没什么大改动了，而这让课程和基建暴露出问题。"
 COS_Cement_Administration: "强化管理"
 COS_Cement_Administration_desc: "虽然卡斯特罗施行的严厉又频繁的惩罚使他不为所有人所喜爱，但是没人能否认政府部门的效用及可靠性在他的任期内跃过了几个光年。守时、反腐败法及专注于施行易懂的管理让卡斯特罗获得许多哥斯达黎加人的尊敬。"
 COS_Adapt_the_Constitution: "修宪"
 COS_Adapt_the_Constitution_desc: "哥斯达黎加宪法中说，总统不能在第一任期后立刻任第二次。不过卡斯特罗总统很想继续干四年，正在慢慢地改写这一法律。"
 COS_Iron_Bars_Presidency: "钢筋总统"
 COS_Iron_Bars_Presidency_desc: "卡斯特罗昵称“钢筋总统”，这个呢称来源于对基建扩展的大型投资，对落后地区的复兴、港口扩展计划、工业区及铁路扩展已经起草好，就等着批准了。"
 COS_La_Sabana_International: "国际稀树草原"
 COS_La_Sabana_International_desc: "随着各国之间联系更紧密，我们也不能保持封闭。我们要与欧洲、美洲的盟友加深联系，卡斯特罗已经宣布计划——建造圣何塞国际机场。"
 COS_Railroad_Expansion: "铁路扩建"
 COS_Railroad_Expansion_desc: "目前多数铁路的建设主权控制在外国承包商手里，我们要拿种植园土地跟他们换铁路。不过，全球市场的不可靠、美国稳定的急剧下降促使政府毅然决然地专注于科技发展，这样工人就能不受外国影响了。"
 COS_Bananas_South_Pacific: "南太平洋的香蕉种植园"
 COS_Bananas_South_Pacific_desc: "由于联合果品公司在大西洋海岸及利蒙港周围地区的专注度，太平洋海岸长期缺少种植园，国家的这一侧工作效率极低，还受着缺少基建的折磨。我们希望能和联合果品公司合作，吸引更多资金投资到太平洋海岸，与增长的贫困率战斗。"
 COS_Naval_Facilities: "海军设施"
 COS_Naval_Facilities_desc: "因为在本地市场，经济作物卖不出去，所以我们必须投资航道，连接联合果品公司种植园到美洲大陆，咖啡商人到德意志祖国。"
 COS_Socialist_Victory: "社会主义胜利"
 COS_Socialist_Victory_desc: "即使这使许多人震惊，卡尔德龙的党羽也预见了政策的“突然”改变。卡尔德龙医生受到在鲁汶天主教大学学业的影响，表现出对教宗国“新事通谕”的巨大兴趣，他把这个当作是资本主义谬误的解决方式，占领世界的激进社会主义的可行变体。"
 COS_Break_Coffee_Elite: "打倒咖啡大亨"
 COS_Break_Coffee_Elite_desc: "几十年来，哥斯达黎加政治一直被少数富有的咖啡大亨间接操控，共和党正是他们主导国家政策的代言人。如果我们想有机会完全实施我们的社会计划，就需要摆脱他们的影响。"
 COS_Develop_Atlantic_Region: "开发大西洋地区"
 COS_Develop_Atlantic_Region_desc: "哥斯达黎加的一个主要问题是，普通公民的饮食非常单一，导致了他们蛋白质摄入量严重不足。因此，总统决定一石二鸟，计划增加对沿海地区的补贴，以促进渔业发展，为国内分销海产品。"
 COS_Introduce_Work_Code: "推行劳动法"
 COS_Introduce_Work_Code_desc: "《劳动法》作为卡尔德龙政策的主要支柱，是对雇主与雇员间日益加剧的劳资冲突的反应措施。无论是法定假日、集体谈判、工资、社会组织，甚至社会保障体系的基础，都纳入该法，其已经成为全世界社会主义者的理想典范。"
 COS_Found_the_CCSS: "建立哥斯达黎加社会保障基金"
 COS_Found_the_CCSS_desc: "社会保障在《劳动法》规定的基础上进一步扩大。指定员工有义务将工资的25%存入员工的社会保障账户，社会保障账户将涵盖员工的医疗保健、住院治疗，其中一小部分将作为所有哥斯达黎加人的养老基金。"
 COS_Provide_National_Healthcare: "规定国家医疗保健"
 COS_Provide_National_Healthcare_desc: "由于卡尔德龙职业原因使他与医疗界联系密切，且作为社会保障基金的一部分，政府资金已从军队中挪出，以进一步补贴医疗部门，从而最终实现为每个公民提供可靠的医疗保健这一目标。"
 COS_Minimum_Wage: "采用最低工资标准"
 COS_Minimum_Wage_desc: "《劳动法》第177条将规定定期设立私营部门的最低工资。将成立一个由政府、雇主和雇员代表组成的全国工资委员会，该委员会将给出调整工资百分比的建议，以使工资跟上生活成本的增加。"
 COS_Law_of_Parasites: "立锥之地法案"
 COS_Law_of_Parasites_desc: "为了消除贫困和缩小贫富差距，这项新法律将允许无土地者获得一小块土地，他们需承诺将其用于种植作物。这项计划已经得到了人民先锋党的支持，并且正迅速地在下层阶级中传播。"
 COS_Diversify_the_Economy: "处理预算"
 COS_Diversify_the_Economy_desc: "尽管我们在社会制度的发展上取得了巨大进展，但经济却遭受了沉重打击，在政府新支出的重压下痛苦地呻吟着。我们应当削减遍及各处的支出，鼓励企业家远离传统的农业市场，以减轻打击。"
 COS_University_of_Costa_Rica: "哥斯达黎加大学"
 COS_University_of_Costa_Rica_desc: "作为公众教育现代化的一部分，于1843年建立的圣托马斯大学在1888年被巴尔纳多·索托·阿尔法罗总统领导的进步反教权主义政府关闭。然而在那之后，法学院、农业学院、美术学院和医药学院继续独立运作，现今重新并入哥斯达黎加大学。"
 COS_Rural_Credits: "农村信贷"
 COS_Rural_Credits_desc: "为了帮助劳动者，特别是农民为他们的事业筹集必要的资金，政府建立了信贷银行，向哥斯达黎加人民提供低息贷款，以促进经济快速增长。"
 COS_Socialism_Done_Right: "一国社会主义"
 COS_Socialism_Done_Right_desc: "随着第一次改革推行到大众，改革（主要是劳工法案及哥斯达黎加社会保障）加速了哥斯达黎加自信的发展，现在国家比邻居更有优势，更加进步。"
 COS_Legion_del_Caribe: "费雷尔夺权"
 COS_Legion_del_Caribe_desc: "内战结束，独裁者被夺权。考迪罗费雷尔带着“执政委员会”掌控了国家，计划发展出更好更进步的哥斯达黎加。哥斯达黎加肯定会改变的。"
 COS_Nationalise_Banks: "银行国有化"
 COS_Nationalise_Banks_desc: "为了缓解农村的赤贫与人口匮乏，唐·佩佩制定了一项计划，其中国有企业的利润将作为资金提供给公共部门，而私营部门将由国家银行提供资金。建立国有资本企业，将利润返还国库，并为公共建筑工程筹集款项。"
 COS_Women_Suffrage: "妇女选举权"
 COS_Women_Suffrage_desc: "在哥斯达黎加，妇女参政运动长期以来一直在争取政府的认可，虽然上一届政府承诺允许妇女参与选举，但那只是空头支票。这种情况到此为止了，因为唐·佩佩已经公开表示支持她们的运动，并计划允许妇女从下一次全国选举开始参与投票。"
 COS_Public_Education_for_All: "全民公共教育"
 COS_Public_Education_for_All_desc: "教育是我国的根基之一，在唐·佩佩的经济计划中发挥着至关重要的作用，力图构建起国家发展的圣三位一体：医疗、教育与基础设施。通过向所有哥斯达黎加人推广公共教育，不论阶级与血统，我们将收获一支文化水平更高的劳动力队伍，并带来我们所需要的专业知识。"
 COS_Expand_Citizenship: "扩张公民范围"
 COS_Expand_Citizenship_desc: "长期以来，哥斯达黎加土著居民与大西洋沿岸黑人移民之间的摩擦一直是我们社会中的问题，因为后者从未被完全承认为哥斯达黎加公民，更多时候被视作为美国种植园的劳动力。唐·佩佩现在计划通过扩大公民身份法规，让所有黑人移民的孩子都成为哥斯达黎加公民。"
 COS_Rewrite_the_Constitution: "修改宪法"
 COS_Rewrite_the_Constitution_desc: "通过“执政委员会”，我们批准了830多项改革，彻底改变了这个国家的面貌，把哥斯达黎加变成了一个人道的社会主义天堂。哥斯达黎加的经济政策发生了巨大变化，让使自己不再依赖外国，自力更生进行了纳入医疗保健和养老体系的社会主义改革，已经永远改变了哥斯达黎加。"
 COS_Fullfill_our_Duty: "完成使命"
 COS_Fullfill_our_Duty_desc: "即使我们的政权是地球上最民主、最稳定的，中美洲的弟兄们却仍然受着腐败的政治家、“社会主义”革命家及威权独裁政府的压迫。我们是他们最后的防线，唯一能将他们带向光明的力量。"
 COS_Shining_Beacon_of_Progress: "进步主义的闪耀灯塔"
 COS_Shining_Beacon_of_Progress_desc: "世界敬畏于我们几个月以来巨大的进展，许多政治家宣布哥斯达黎加为成功的人道社会主义革命的首要榜样。我们的经济政策可能破坏了与曾经控制国家的跨国公司的关系，但是我们可以庆祝贫民窟的消失及贫困率的快速下降。"
 COS_Increase_Military_Expenditure: "增加军费支出"
 COS_Increase_Military_Expenditure_desc: "哥斯达黎加“军队”共有300名士兵，他们比起参战更接近退役，远远没有准备好应对任何军事冲突，急需政府支持，以维持最小规模的卫戍部队。"
 COS_German_Doctrine: "学习德国理论"
 COS_German_Doctrine_desc: "我们的参谋长受到我们大西洋彼岸朋友的军事实力的激励，提议派遣一名专员前往德意志帝国，研究鲁登道夫防线的防御工事，并参观法国边境的训练演习。"
 COS_Artillery_Upgrades: "火炮更新"
 COS_Artillery_Upgrades_desc: "由于我们的大部分火炮可以追溯到19世纪，许多人认为是时候更新了。来自世界各地的火炮制造商的多份报价已经到达我们的邮箱，而我们的职员更偏向于美国型号。"
 COS_American_Doctrine: "学习美国理论"
 COS_American_Doctrine_desc: "尽管美国自美西战争以来没有参加过任何现代战争，但美国军队和我国军队共同密切参与中美洲干预，为更为集中的合作奠定了基础，为利用美国先进知识做好了准备。"
 COS_Modern_Rifles: "现代步枪"
 COS_Modern_Rifles_desc: "我们总统对最新型号的毛瑟枪印象深刻，亲自下令军队装备毛瑟最新产品。尽管反对党反驳说，这些枪支除了阅兵外没有任何用处，但总统不愿改变主意，并命令国防部向德国公司提交订单。"
 COS_Domestic_Weapons_Manufacturing: "本土武器制造"
 COS_Domestic_Weapons_Manufacturing_desc: "到目前为止除了制造手工猎枪，我国国内几乎没有武器制造业。然而，随着局势紧张程度不断加剧，武器的供应日益紧张，国防部要求我们分配一笔拨款，以寻找我们自己武器生产设施的潜在地点。"
 COS_Officer_Academy: "军官学院拨款"
 COS_Officer_Academy_desc: "圣何塞的贝拉维斯塔要塞建于1917年的蒂诺科独裁统治时期，是我国主要的军事行动中心。然而，由于资金严重不足，如今墙壁上灰尘遍布，训练中心的教室里只有缺胳膊断腿的椅子与破碎的黑板。"
 COS_Fortify_the_Panama_Border: "巩固巴拿马边境防御"
 COS_Fortify_the_Panama_Border_desc: "近日巴拿马军队在争议地区科托山谷附近进行的军事演习，使我们的军队担心，如果我们盟国因其他军事冲突分散注意力，巴拿马军队可能会入侵。军队受现代欧洲防御工事带的启发，提议建立一个“符合预算”的改版防御带，能够使当战争降临我国时，敌国的进攻被立即粉碎。"
 COS_Costa_Rican_Patriotism: "哥斯达黎加爱国主义"
 COS_Costa_Rican_Patriotism_desc: "尽管我国的军事传统微不足道，但爱国主义在我们公民的思想中仍然具有重要地位。人民为自己的民主遗产感到自豪，不愿向外国独裁者屈服，通过一场以需要时保卫祖国为核心的宣传运动，人民可以团结起来，组建武装部队。"
 COS_Expand_the_Coast_Guard: "扩展海岸警卫队"
 COS_Expand_the_Coast_Guard_desc: "除了一些小型摩托艇，我们的海军没有什么值得骄傲的，不过尽管不大，它们确实发挥了作用。然而，最近在尼加拉瓜边境附近发现走私，让政府考虑购买更多船只来保护我们的海域。"
 COS_Guard_the_Freightors: "保护货船"
 COS_Guard_the_Freightors_desc: "货船是我们国家经济和世界贸易网间的主要联系方式，因此它们的安全是我们的首要任务之一。如果我们不想让一艘法国潜艇在利蒙港击沉一艘船，我们应该怎么做……？"
 COS_Purchase_German_Destroyers: "购买德国驱逐舰"
 COS_Purchase_German_Destroyers_desc: "根据军事协定规定，德国人要求我们维持一支小舰队，以确保他们在中美洲的利益。德国提出向我们出售他们的一些旧驱逐舰，一支真正的海军将就此建立基础。"
 COS_Naval_Attachee_to_Germany: "派遣赴德观察员"
 COS_Naval_Attachee_to_Germany_desc: "我们现在可以让海军在我们的海域巡逻，但由于我们对海军一窍不通，新船经常撞到码头，最近一艘船因为海员经验匮乏，发生的事故差点导致引擎爆炸。我们通过派遣新军官前往德国担任帝国海军的观察员，希望能够避免更多事故。"
 COS_Found_National_Shipyard: "建立国家造船厂"
 COS_Found_National_Shipyard_desc: "尽管我国完全依赖于海上贸易，国内生产的海船却从未真正能够与性能更优、价格更低的国外海船竞争。为了改变这一点，政府已下令建立我们哥斯达黎加自己的造船厂，并尽快开始制造拖网渔船和小货船。"
 COS_Test_New_Designs: "测试新设计"
 COS_Test_New_Designs_desc: "虽然我们的船坞比发达国家的落后，我们的一些工程师已经提出了一种廉价但具有成本效益的驱逐舰设计。他们的设计方案看起来与美国的设计古怪地雷同，这是否与上个月的美国设计蓝图失窃有关，目前尚不清楚，但他们已经保证这仅仅是一个巧合。"
 COS_Costa_Rica_in_the_Air: "蓝天梦想"
 COS_Costa_Rica_in_the_Air_desc: "尽管目前我国首都拥有一个国际机场，哥斯达黎加航空运输的发展却远远落后于时代，战斗机的计划目前只是我国最大胆梦想家的想象。"
 COS_Train_Pilots: "飞行员训练计划"
 COS_Train_Pilots_desc: "随着航空终于不再仅仅是业余爱好者的事业，圣何塞当地飞行俱乐部递交一份请愿书，请求政府为他们的项目提供资金，作为对国内空军训练计划的协助。"
 COS_Domestic_Designs: "本土设计"
 COS_Domestic_Designs_desc: "在哥斯达黎加，建立一支非凡的空军已不再是梦想，因为为响应政府设计本土战斗机这一计划，来自全国各地的设计师纷纷向中央局提交方案与想法。虽然这些方案质量如何尚不知晓，但公民的热情让我们倍感惊讶。"
 COS_Expand_Production: "强化飞机制造"
 COS_Expand_Production_desc: "一家美国公司发现我们在遭到某种程度的嘲笑奚落下坚持努力，在设计我们的战斗机时向我们提供了一些帮助，并对我们的设计做了一些大规模调整，希望能避免飞机在着陆时坠毁。当然，这从来没有发生过，从来没有……"
 COS_Purchase_American_Fighthers: "购买美国战斗机"
 COS_Purchase_American_Fighthers_desc: "美国政府对我们空军的孱弱感到惊讶，提议向我国出售P-26战斗机，保护我们的天空，阻止邻国入侵。"
 COS_Aircraft_Contracts: "美国武器合约"
 COS_Aircraft_Contracts_desc: "为了保护美洲，美国通过租赁制度向我军输送了必要的军备，以便当战火烧到我们的海岸时，我们不至于准备不足。不仅如此，美国人也通过与我们保持当地合作伙伴关系，希望在彼此友好关系的基础上进一步发展，同时在巴拿马运河附近拥有一个忠诚的据点。"
 cos.1.t: "哥斯达黎加：中美地峡的一抹明光"
 cos.1.d: "我们这个地处中美洲丛林深处的令人自豪的小国家在数十年来一直繁荣发展。我们的识字率甚至高于某些欧洲国家，而以香蕉，尤其是咖啡贸易为基础的经济增速缓慢但十分稳定。\n\n得益于所有政党都严格遵守宪法，自1917年提契诺独裁政权失败以来，从未有军队干政或政治政变在哥斯达黎加发生。当年提契诺的独裁政权仅存在了数月便在人民的压力下被推翻，因为没有人能容忍独裁政府在这个共和国里出现。从那时起，这个国家就被各种各样的政治家阶层控制着，尽管他们都是些平等主义者，而且还享受着德国增长的经济以及我们两国间的密切联系带来的各种好处与红利。\n\n在民族共和党的支持下，里卡多·希门尼斯总统度过了一个成功安稳的总统任期。期间他既处理了美国经济衰退造成的经济萧条，也处理了由觉醒并行动起来要求能得到更高的代表性的大西洋职工代表大会发出的日益高涨的社会主义运动呼声。尽管职工代表大会的目的得到了部分实现并迫使政府起草了一份有关劳工的协议，但是这项法律的通过仍难以预期。除此以外，曼努埃尔·莫拉·巴尔韦德在职工代表大会中的脱颖而出也使得企业与工人之间的矛盾还远未结束。\n\n尽管如此，我们与中欧同盟包括文化交流项目，科学技术援助以及如法兰德斯-瓦隆的鲁汶大学与本国上流阶级的坚实联系在内的多形式合作的成果将会使我们的国家繁荣昌盛。"
 cos.1.a: "今天的哥斯达黎加也是晴空万里呢。"
 cos.2.t: "民族共和党候选人提名"
 cos.2.d: "即将到来的选举中，民族共和党的优势地位本无可置疑，但该党却因推选哪位候选人上台而爆发内部冲突。\n\n莱昂·科尔特斯·卡斯特罗得到了咖啡产业精英的保守派的支持，并且在希门尼斯执政期间他也证明了自己是希门尼斯政治遗产的一个不错的继承人。然而其他党内成员认为，莱昂·科尔特斯·卡斯特罗激进的反社会主义立场和严格的态度将会导致社会主义者的行动进一步升级，最终为巴尔韦德派工团主义党创造出生存的土壤。\n\n作为在两个极端之间的妥协，教会在《新事》通谕的教诲下推选出了拉斐尔·安赫尔·卡尔德龙·瓜尔迪亚作为候选人。他的政治生涯不太引人注目，人们只是因为他的医学专业而称呼他“医生”。由于双方都希望把他当作傀儡并在其当选后代为执政，他的支持率正与日俱增。"
 cos.2.a: "科尔特斯将领导国家。"
 cos.2.b: "让我们给这位“医生”一个机会。"
 cos.3.t: "曼努埃尔·莫拉·巴尔韦德申求候选人资格"
 cos.3.d: "作为工团主义党的领袖，曼努埃尔·莫拉·巴尔韦德决心代表他的政党参加即将到来的选举。但是由于宪法中的一项禁止30岁以下公民参选的特殊规定，他的竞选行为将被自动取消。\n\n这位年轻但富有魅力的政治家在国会发表激烈言论，要求降低参选年龄要求，试图说服现任政府重新考虑这一条款，并允许他和他的政党竞选。"
 cos.3.a: "宪法神圣不可侵犯！"
 cos.3.b: "反正这规定也蠢的不行……"
 cos.4.t: "1936年选举"
 cos.4.d: "民族共和党毫无悬念地再次在选举中占据主导地位，并选出了我们的下一任总统。尽管最坏的情况似乎已经过去，但我们也不应想当然地认为，我们的新总统将有一个轻松的任期。因为法团主义流氓和社会主义煽动者已经够他喝一壶的了。"
 cos.4.a: "科尔特斯万岁！"
 cos.4.b: "卡尔德龙万岁！"
 cos.5.t: "中美咖啡的灭顶之灾！"
 cos.5.d: "在美国经济大萧条的风波中，我们国家最大的咖啡大亨们团结在一起，加入了德国的中美洲咖啡公司（简称中美咖啡）。在德国经济黄金时代的推动下，中美咖啡收购了联合果品公司以及其他美国资产，控制了我们大量的土地和经济。他们不仅对国内政策的制定施加影响，而且为数千哥斯达黎加公民提供了工作。\n\n然而，黑色星期一令中美咖啡的境况急转直下。在柏林股市持续暴跌之后，该公司正被迫申请破产，也把我们国家的经济拖入泥潭。幸运的是，我们前总统的谨慎开支使我们的政府建立了一个小规模的资金储备，我们现在将用这些储备金来阻止中美咖啡的境况进一步恶化。然而这只是一个临时措施，如果我们想拯救该公司免于倒闭，就需要找到外国合作伙伴。"
 cos.5.a: "哦，天啊！"
 cos.5.b: "这是这些德国人自找的。"
 cos.6.t: "中美咖啡：一劳永逸的方案？"
 cos.6.d: "初步调查表明，我们的早期措施似乎令中美咖啡免于彻底崩溃。但是考虑到我们的资金正以惊人的速度枯竭，我们需要寻找潜在的合作伙伴以帮助中美咖啡摆脱更严重的灾难。美国人自己正在一场看不到尽头的危机，而德国人则惊恐地看着他们多年来建立起的帝国慢慢陷入混乱。不过，这两家公司都有实力雄厚的资本家，他们一直在观望并希望能廉价收购“黑色星期一”时倒闭的公司。"
 cos.6.a: "我们应该向美国求援"
 cos.6.b: "我们应该向德国求援"
 cos.7.t: "[COS.GetName]请求我们的援助"
 cos.7.d: "几周前，中美洲咖啡公司在柏林证券交易所遭遇重挫，这场灾难令[COS.GetName]这个原本平静安定的中美洲小国滑入无法自行恢复的深渊之中。为了免于彻底崩溃，他们向我们请求获取一笔紧急贷款来拯救中美咖啡。"
 cos.7.a: "向他们提供援助！"
 cos.7.b: "我们还有更重要的事情去做。"
 cos.8.t: "美国援助抵达"
 cos.8.d: "当[COS.GetLeader]同美国政府达成协议时，我们与美国代表团艰难的谈判终于获得了回报。虽然我们有义务对美国联合果品公司作出进一步让步，但他们同意承受部分损失，并向我们提供了一笔贷款，使我们能够渡过危机。"
 cos.8.a: "上帝保佑老美。"
 cos.9.t: "美国拒绝协助"
 cos.9.d: "尽管考虑到他们国内的情况，美国拒绝了我们的请求并不令人惊讶。但是他们拒绝向我们提供贷款以拯救中美咖啡，这令我们陷入困境，让我们除了向德国人求援外别无选择。"
 cos.9.a: "快，用一号线给我接柏林！"
 cos.9.b: "我们确实是全球中的孤岛。"
 cos.10.t: "[COS.GetName]请求我们的援助"
 cos.10.d: "几周前，中美洲咖啡公司在柏林证券交易所遭遇重挫，这场灾难令[COS.GetName]这个原本平静安定的中美洲小国滑入无法自行恢复的深渊之中。为了免于彻底崩溃，他们向我们请求获取一笔紧急贷款来拯救中美咖啡。"
 cos.10.a: "向他们提供援助！"
 cos.10.b: "我们还有更重要的事情去做。"
 cos.11.t: "德国援助抵达"
 cos.11.d: "当[COS.GetLeader]和德国政府达成协议时，与德国代表团的艰苦谈判终于有了结果。尽管我们有义务向中美咖啡作出更多让步以偿还我们的债务，他们也已经接受参与其中的一部分，并向我们提供一笔贷款的要求，这将使我们能够度过危机。"
 cos.11.a: "德意志高于一切！"
 cos.12.t: "德国拒绝援助"
 cos.12.d: "尽管考虑到他们国内的情况，德国拒绝了我们的请求并不令人惊讶。但是他们拒绝向我们提供贷款以拯救中美咖啡令我们陷入困境，让我们除了向美国人求援外别无选择。"
 cos.12.a: "快，用一号线给我接白宫！"
 cos.12.b: "我们确实是全球中的孤岛。"
 cos.13.t: "咖啡生产恢复"
 cos.13.d: "自中美咖啡在股灾中崩溃已经过去了五年。尽管当时的政府无力拯救他们，造成了一段时间的贫困，甚至在三年前几乎酿成饥荒，可是现在咖啡贸易终于开始复苏了。总统[COS.GetLeader]采取的措施令我们的经济缓慢但切实地重新开始增长。"
 cos.13.a: "最后"
 cos.14.t: "专注于咖啡种植园"
 cos.14.d: "中美咖啡的混乱以及黑色星期一之后的大规模裁员，在很大程度上导致了各地种植园工人放下工作抗议政府。他们声称[COS.GetLeader]对人民的帮助远远不够，甚至是藏着掖着。他们的声音已经由愈发活跃的巴尔韦德派工团主义者取代。"
 cos.14.a: "但愿1934年的罢工不会重演。"
 cos.15.t: "圣何塞反黑人抗议示威活动"
 cos.15.d: "自从联合果品公司来到哥斯达黎加并建立其香蕉帝国以来，黑人工人和他们的家人就搬到了哥斯达黎加，在他们的种植园里工作。当地的哥斯达黎加人因满足于咖啡贸易而不愿加入联合果品公司的香蕉十字军，这令美国商人基思不得不从牙买加“输入”大量劳工到种植园工作。然而受够了国土上的外来人的哥斯达黎加人从来没有完全接纳他们的新公民，并与他们保持着明显的距离。这在多年来导致了两党间的摩擦，多亏了地理上的隔阂令双方相距甚远，摩擦才得以避免升级。\n\n然而，咖啡贸易微薄的利润和黑人群体的普遍意识令这两个群体再次发生冲突。哥斯达黎加人认为这是对其文化的威胁而进行抗议，外国人逃离他们在利蒙省的居住区，而黑人则敦促政府将他们视为共和国的平等公民。"
 cos.15.a: "放松限制"
 cos.15.b: "强迫境外公司雇佣哥斯达黎加本地人"
 cos.15.c: "强制执行禁行区"
 cos.16.t: "德国巡洋舰“石勒苏益格号”停泊在利蒙港"
 cos.16.d: "今天上午早些时候，德国巡洋舰“石勒苏益格”号停泊在利蒙港。官方通报称其停靠的原因是其补给在巡游加勒比海期间消耗殆尽。然而令人好奇的是，这是否能证明[COS.GetLeader]政权可以充当西方的军港这一角色。\n\n[COS.GetLeader]很高兴这些外宾来访并亲自接见了他们。他大张旗鼓地举行了欢迎仪式，赞扬了我们两个伟大国家之间的关系。当日晚些时候，在德国代表团的一次闭门会议上，提及了有关美国不稳定状况的话题时，船长向总统移交了这艘舰艇的指挥权。他声称哥斯达黎加的安全与德国人民和军队的切身利益息息相关，如果本地区的不稳定继续加剧，德国可以安排补给，甚至提供全面保护。"
 cos.16.a: "要求一支德国军队驻扎"
 cos.16.b: "要求武装我们的军队"
 cos.16.c: "我们只是干了对的事"
 cos.17.t: "哥斯达黎加要求德国驻军"
 cos.17.d: "美国及邻近的中美洲政权的不稳定局势迫使这个小国向我们寻求援助。他们提醒道，我们两国间有着紧密的联系而且在其领土上有大量德国人居住，并要求我们在圣何塞派驻一个小兵团，以遏制外国威胁。\n\n尽管这对我们与美国的关系有短期影响，但我们相信美国人会明白，我们的行动是为了更大的利益。"
 cos.17.a: "发送分谴"
 cos.17.b: "我们不想跟美国人闹不愉快。"
 cos.18.t: "德国驻军抵达利蒙港"
 cos.18.d: "一艘载有哥斯达黎加消费品的无标记货轮上，一个只有一千多人的德国驻军在黑暗的掩护下登上岛屿，在我军指挥官的指挥下前往他们的军营。我们的部队对这些新战士的优良装备和纪律感到敬畏，害怕他们无法抵抗德国分遣队的任何鲁莽行动。"
 cos.18.a: "欢迎！我的朋友们！"
 cos.19.t: "帝国不会提供任何军援"
 cos.19.d: "德国委员会称我们的国家与帝国的全球战略无关，是对资源的浪费。他们拒绝为我们的国防让出任何军队，并要求我们不要再提起此事。"
 cos.19.a: "扎心了。"
 cos.20.t: "哥斯达黎加要求德国提供武器"
 cos.20.d: "美国及邻近的中美洲政权的不稳定局势迫使这个小国向我们寻求援助。他们提醒道，我们两国间有着紧密的联系而且在其领土上有大量德国人居住，并要求我们向他们运送一小部分武器和其他物资，以加强他们的力量，遏制外国威胁。\n\n尽管这对我们与美国的关系有短期影响，但我们相信美国人会明白，我们的行动是为了更大的利益。"
 cos.20.a: "那就给他们点枪吧。"
 cos.20.b: "我们不想跟美国人闹不愉快。"
 cos.21.t: "德国武器抵达"
 cos.21.d: "在瑞士巧克力和克虏伯机械的集装箱中，几十个装有埃斯塔勒国营工厂生产的最新毛瑟步枪的储藏箱被常规贸易船运到我国。我们的邻居被这一招瞒天过海蒙得一愣一愣的，如果他们偶遇了我们的军队，他们肯定会大惊失色的！"
 cos.21.a: "这些步枪显然是“哥斯达黎加制造”。"
 cos.22.t: "帝国不会提供任何军援"
 cos.22.d: "德国委员会称我们的国家与帝国的全球战略无关，是对资源的浪费。他们拒绝为我们的部队让出任何武器，并要求我们不要再提起此事。"
 cos.22.a: "你妈的，为什么！"
 cos.23.t: "美国内战！"
 cos.23.d: "不可思议的事情终于发生了，美利坚“合众国”又一次发现他们正在自相残杀。在中美洲各地，社会主义鼓动者和军事独裁者正在欢呼雀跃，毕竟曾经无法逾越的美国条约网现在已经支离破碎。\n\n这严重危及我们的主权，更何况我们保护国家的有限力量只不过是准备在熊熊烈火中倒下的老人和炮灰。想要保命的话，我们需要一个强大的盟友，而且现在就要！考虑到上次美国内战后加拿大向美国数次割让领土，也许从这个角度对加拿大方面加把劲是明智的决定。希望我们能够和平地摆脱中美洲即将爆发的恐怖事件。"
 cos.23.a: "加拿大将会拯救我们！"
 cos.23.b: "德国将会保护我们！"
 cos.23.c: "所有这些境外势力都不靠谱，我们只能独自前行"
 cos.24.t: "哥斯达黎加寻求保护"
 cos.24.d: "这个小国被美国内战吓坏了，现在它的保护者正处于战争状态，而它对其东部和北部边界随时会到来的进攻感到夜不能寐。因此它要求我们公开表达我们希望哥斯达黎加保持为主权国家的愿望。尽管我们在其邻国巴拿马的利益更大，但我们仍有可能支持他们的政权，并以此在加勒比地区建立另一个协约国立足点。"
 cos.24.a: "给予他们援助"
 cos.24.b: "巴拿马对我们非常重要"
 cos.25.t: "加拿大给予我们援助"
 cos.25.d: "加拿大政府不愿看到本地区的另一个国家陷入不稳定的状态，同意只要我们对协约事业保持友好，就保证我们的独立。"
 cos.25.a: "太好啦！"
 cos.26.t: "加拿大拒绝我们援助"
 cos.26.d: "可能是因为他们在我们的近邻巴拿马的利益，协约国回避了我们的主权问题，并且让我们的外交官收拾行李走人。尚不清楚这是否是巴拿马和加拿大联合入侵科托地区的前兆，但是可以确定的是，本地区的稳定正在迅速下降。"
 cos.26.a: "也许德意志帝国将会给我们援助？"
 cos.26.b: "发展年青一代"
 cos.27.t: "哥斯达黎加寻求保护"
 cos.27.d: "这个小国被美国内战吓坏了，现在它的保护者正处于战争状态，而它对其东部和北部边界随时会到来的进攻感到夜不能寐。因此它要求我们公开表达我们希望哥斯达黎加保持为主权国家的愿望。协约国势力侵占了巴拿马运河，决心从一个失败的美国手中夺走它；而北方的社会主义力量则热切地注视着这个防守不善的哥斯达黎加。如果局势进一步升级，在美洲大陆建立一个立足点并密切关注该地区将符合我们的利益。"
 cos.27.a: "给予他们援助"
 cos.27.b: "我们已经过度扩展了"
 cos.28.t: "德国给予我们援助"
 cos.28.d: "德国政府不愿看到本地区的另一个国家陷入不稳定的状态，同意只要我们对帝国公约保持友好，并作为他们在该地区野心的立足点，就保证我们的独立。"
 cos.28.a: "没有天上掉馅饼的事……"
 cos.29.t: "德国不再给予我们援助"
 cos.29.d: "德意志帝国以其殖民地过度扩张并麻烦不断为由，遗憾地拒绝了我们的请求。虽然他们对自己无能为力感到难过，但他们希望我们能在即将到来的浪潮中幸存下来。我们两国之间的贸易联系能够照常继续下去他们就很高兴了。"
 cos.29.a: "也许加拿大会给予我们援助？"
 cos.29.b: "生意比朋友重要……"
 cos.30.t: "科托危机！"
 cos.30.d: "自从巴拿马从西班牙独立以来，他们就对科托地区提出了主权要求，科托是巴拿马基里基省靠近巴拿马和哥斯达黎加边界的一个地区。1911年，美国最高法院首席大法官爱德华·D·怀特被要求进行仲裁。他在1914年作出了决定，但巴拿马不接受，声称这一仲裁结果偏袒哥斯达黎加。敌对行动在1921年爆发，当时哥斯达黎加正占有该地区。巴拿马轻而易举地夺回了该地区。然而，当哥斯达黎加部队进入博卡斯德尔托罗省时，冲突开始蔓延。由于担心自己的利益可能受到威胁，美国迫使巴拿马接受怀特法官的决定。\n\n由于我们的美国盟友现在正陷入无政府状态，巴拿马政府重新挑起了这场争端，并要求我们交出领土或在战场上和他们的军队比划比划。虽然我们的军队在最近有所增加，但我们仍然完全比不过我们的巴拿马邻国。如果我们要取得胜利，我们就需要外国援助。\n\n然而，我们的盟友并不急于再打一场毫无意义的战争，而是更希望通过外交手段解决危机，重新执行怀特仲裁案，迫使巴拿马一劳永逸地让步。"
 cos.30.a: "加拿大人要求调解"
 cos.30.b: "德国人要求调解"
 cos.30.c: "我们只能独自直面他们！"
 cos.301.t: "哥斯达黎加独自前行！"
 cos.301.d: "他们的军队羸弱可悲，他们的人民骄傲自满。哥斯达黎加的所有前盟友都以及食言，这正是我们入侵该国夺回科托的天赐良机！"
 cos.301.a: "今晚我们都是圣何塞人！"
 cos.31.t: "科托危机！"
 cos.31.d: "自从巴拿马从西班牙独立以来，他们就对科托地区提出了主权要求，科托是巴拿马基里基省靠近巴拿马和哥斯达黎加边界的一个地区。1911年，美国最高法院首席大法官爱德华·D·怀特被要求进行仲裁。他在1914年作出了决定，但巴拿马不接受，声称这一仲裁结果偏袒哥斯达黎加。敌对行动在1921年爆发，当时哥斯达黎加正占有该地区。巴拿马轻而易举地夺回了该地区。然而，当哥斯达黎加部队进入博卡斯德尔托罗省时，冲突开始蔓延。由于担心自己的利益可能受到威胁，美国迫使巴拿马接受怀特法官的决定。\n\n巴拿马政府深知美国人已无力再拯救哥斯达黎加，因此再次向圣何塞发出最后通牒，索要科托地区。尽管我们没有什么理由把它们的小争端混为一谈，但找到和平解决危机的办法将稳固我们作为出色谈判代表的地位，并可能迫使中美洲地区重新屈服。"
 cos.31.a: "和巴拿马坐下谈谈。"
 cos.31.b: "给予巴拿马警告。"
 cos.32.t: "加拿大给予调解请求"
 cos.32.d: "在哥斯达黎加要求加拿大在危机中充当中间人之后，加拿大政府便安排了一次峰会，讨论和平解决冲突的可能性，防止战争爆发。在与哥斯达黎加方面的谈判中，加拿大愿意迫使哥斯达黎加向我们支付领土赔偿金，但他们决心坚持怀特仲裁案，保持哥斯达黎加领土完整的完整。"
 cos.32.a: "我们接受怀特仲裁案。"
 cos.32.b: "要求为此领土提供经济补偿"
 cos.32.c: "谈判破裂，只能开战！"
 cos.33.t: "巴拿马接受怀特仲裁案"
 cos.33.d: "巴拿马政府不愿进一步升级此事，也害怕我们的军事力量，同意结束争端，遵守怀特仲裁案。两国外交官已齐聚戴维市，准备完成正式文件，手续结束后，局势终于将得到永久解决。哥斯达黎加将保留科托地区，而巴拿马将放弃对该领土的所有主权要求。"
 cos.33.a: "另一项工作成功了"
 cos.34.t: "巴拿马接受怀特仲裁案"
 cos.34.d: "巴拿马政府不愿进一步升级此事，也害怕加拿大的军事力量，同意结束争端，遵守怀特仲裁案。两国外交官已齐聚戴维市，准备完成正式文件，手续结束后，局势终于将得到永久解决。哥斯达黎加将保留科托地区，而巴拿马将放弃对该领土的所有主权要求。"
 cos.34.a: "另一场外交胜利！"
 cos.35.t: "巴拿马要求金钱赔偿"
 cos.35.d: "巴拿马城方面声称领土损失给巴拿马经济造成了巨大损失，并要求哥斯达黎加在继续进行任何进一步讨论之前先赔偿他们假定的损失。"
 cos.35.a: "向哥斯达黎加报价。"
 cos.35.b: "我们不跟恶棍讲价。"
 cos.36.t: "巴拿马要求金钱赔偿"
 cos.36.d: "加拿大代表团代表我国进行谈判并收到了巴拿马政府开出的条件。其中指出，如果科托地区的利润损失得到赔偿，巴拿马将放弃对这些地区的索赔。虽然这一声明的合法性怎么看都不高，但是我们最好还是接受它以防止战争爆发。"
 cos.36.a: "就这样吧"
 cos.36.b: "我们不跟恶棍讲价。"
 cos.37.t: "哥斯达黎加接受解决方案"
 cos.37.d: "尽管圣何塞政府不相信巴拿马代表团的说法，他们还是决定接受维护该地区和平的提议。在一年内，哥斯达黎加将向巴拿马人支付其税收收入的5%，以补偿他们的损失。作为回报，巴拿马将永远放弃对科托地区的主权要求。"
 cos.37.a: "我们已经做到最好了。"
 cos.38.t: "哥斯达黎加接受解决方案"
 cos.38.d: "尽管圣何塞政府不相信我们代表团的说法，他们还是决定接受维护该地区和平的提议。在一年内，哥斯达黎加将向巴拿马人支付其税收收入的5%，以补偿他们的损失。作为回报，巴拿马将永远放弃对科托地区的主权要求。"
 cos.38.a: "我们已经做到最好了。"
 cos.39.t: "加拿大对巴拿马施压"
 cos.39.d: "在巴拿马无力妥协后，皇家海军派遣了一艘巡洋舰去胁迫巴拿马放弃。尽管这一举动有可能令危机得以迅速解决，但是加拿大的行为与玩火无异，巴拿马随时可能强势回应使局势升级。"
 cos.39.a: "他们这是在玩火自焚"
 cos.40.t: "加拿大拒绝进一步合作"
 cos.40.d: "尽管加拿大代表团过去声称可以对科托地区给予赔偿，但他们今天完全改变了立场，否认曾经有过这样的提议。自大的英国佬重申巴拿马将不得不遵守怀特仲裁案，他们认为危机已经结束。"
 cos.40.a: "那我们就动手抢了！"
 cos.40.b: "我们别无选择，只能顺从"
 cos.41.t: "科托争夺战！"
 cos.41.d: "谈判破裂，巴拿马正式向哥斯达黎加宣战。由于我们在讨论中站在哥斯达黎加一边，巴拿马也谴责我们，并让我们在战场上证明自己的骨气而不是躲在潮湿的办公室里逼逼赖赖。"
 cos.41.a: "哦豁，出事儿咯"
 cos.42.t: "科托争夺战！"
 cos.42.d: "正如我们已经担心的那样，加拿大代表团的傲慢行为让巴拿马别无选择，战争终究还是爆发了。虽然我们有协约国的支持，但这一切本可以和平解决的……"
 cos.42.a: "所有人！准备战斗！"
 cos.43.t: "哥斯达黎加拒绝赔款"
 cos.43.d: "今天上午，圣何塞方面拒绝了我们为哥斯达黎加人精心准备的协议。他们声称巴拿马人根本不配向他们提出任何要求，哥斯达黎加愿意赏脸跟他们谈判他们就已经该感恩戴德了。这些严厉的言辞是否会使局势升级还需拭目以待，但很明显现在已经没可能达成妥协了。"
 cos.43.a: "希望他们不要激怒巴拿马"
 cos.44.t: "加拿大向我们发出警告！"
 cos.44.d: "应其盟友哥斯达黎加的请求，加拿大政府代表他们介入了危机。加拿大人要求我们遵守怀特仲裁案，并且把他们的一艘巡洋舰派遣到我们的海岸附近，意图逼迫我们合作。"
 cos.44.a: "接受怀特仲裁案。"
 cos.44.b: "我们才不怕加拿大！"
 cos.45.t: "科托危机！"
 cos.45.d: "自从巴拿马从西班牙独立以来，他们就对科托地区提出了主权要求，科托是巴拿马基里基省靠近巴拿马和哥斯达黎加边界的一个地区。1911年，美国最高法院首席大法官爱德华·D·怀特被要求进行仲裁。他在1914年作出了决定，但巴拿马不接受，声称这一仲裁结果偏袒哥斯达黎加。敌对行动在1921年爆发，当时哥斯达黎加正占有该地区。巴拿马轻而易举地夺回了该地区。然而，当哥斯达黎加部队进入博卡斯德尔托罗省时，冲突开始蔓延。由于担心自己的利益可能受到威胁，美国迫使巴拿马接受怀特法官的决定。\n\n巴拿马政府深知美国人已无力再拯救哥斯达黎加，因此再次向圣何塞发出最后通牒，索要科托地区。尽管我们没有什么理由把它们的小争端混为一谈，但找到和平解决危机的办法将稳固我们作为出色谈判代表的地位，并可能迫使中美洲地区重新屈服。"
 cos.45.a: "和巴拿马坐下谈谈。"
 cos.45.b: "给予巴拿马警告。"
 cos.46.t: "德国提出调解"
 cos.46.d: "在哥斯达黎加要求德国在危机中充当中间人之后，德国政府便安排了一次峰会，讨论和平解决冲突的可能性，防止战争爆发。在与哥斯达黎加方面的谈判中，加拿大愿意迫使哥斯达黎加向我们支付领土赔偿金，但他们决心坚持怀特仲裁案，保持哥斯达黎加领土完整的完整。"
 cos.46.a: "我们接受怀特仲裁案。"
 cos.46.b: "要求为此领土提供经济补偿"
 cos.46.c: "谈个锤子，是时候打仗了！"
 cos.47.t: "巴拿马接受怀特仲裁案"
 cos.47.d: "巴拿马政府不愿进一步升级此事，也害怕我们的军事力量，同意结束争端，遵守怀特仲裁案。两国外交官已齐聚戴维市，准备完成正式文件，手续结束后，局势终于将得到永久解决。哥斯达黎加将保留科托地区，而巴拿马将放弃对该领土的所有主权要求。"
 cos.47.a: "又做了一些微小的工作"
 cos.48.t: "巴拿马接受怀特仲裁案"
 cos.48.d: "巴拿马政府不愿进一步升级此事，也害怕德国的军事力量，同意结束争端，遵守怀特仲裁案。两国外交官已齐聚戴维市，准备完成正式文件，手续结束后，局势终于将得到永久解决。哥斯达黎加将保留科托地区，而巴拿马将放弃对该领土的所有主权要求。"
 cos.48.a: "又一场外交胜利！"
 cos.49.t: "巴拿马要求金钱赔偿"
 cos.49.d: "巴拿马城方面声称领土损失给巴拿马经济造成了巨大损失，并要求哥斯达黎加在继续进行任何进一步讨论之前先赔偿他们假定的损失。"
 cos.49.a: "向哥斯达黎加报价。"
 cos.49.b: "我们不跟恶棍讲价。"
 cos.50.t: "巴拿马要求金钱赔偿"
 cos.50.d: "德国代表团代表我国进行谈判并收到了巴拿马政府开出的条件。其中指出，如果科托地区的利润损失得到赔偿，巴拿马将放弃对这些地区的索赔。虽然这一声明的合法性怎么看都不高，但是我们最好还是接受它以防止战争爆发。"
 cos.50.a: "就这样吧"
 cos.50.b: "我们不跟恶棍讲价。"
 cos.51.t: "哥斯达黎加接受解决方案"
 cos.51.d: "尽管圣何塞政府不相信巴拿马代表团的说法，他们还是决定接受维护该地区和平的提议。在一年内，哥斯达黎加将向巴拿马人支付其税收收入的5%，以补偿他们的损失。作为回报，巴拿马将永远放弃对科托地区的主权要求。"
 cos.51.a: "我们已经做到最好了。"
 cos.52.t: "哥斯达黎加接受解决方案"
 cos.52.d: "尽管圣何塞政府不相信我们代表团的说法，他们还是决定接受维护该地区和平的提议。在一年内，哥斯达黎加将向巴拿马人支付其税收收入的5%，以补偿他们的损失。作为回报，巴拿马将永远放弃对科托地区的主权要求。"
 cos.52.a: "我们已经做到最好了。"
 cos.53.t: "德国对巴拿马施压"
 cos.53.d: "在巴拿马无力妥协后，帝国海军派遣了一艘巡洋舰去胁迫巴拿马放弃。尽管这一举动有可能令危机得以迅速解决，但是德国的行为与玩火无异，巴拿马随时可能强势回应使局势升级。"
 cos.53.a: "他们这是在玩火自焚"
 cos.54.t: "德国拒绝进一步合作"
 cos.54.d: "尽管德国代表团过去声称可以对科托地区给予赔偿，但他们今天完全改变了立场，否认曾经有过这样的提议。自大的德国佬重申巴拿马将不得不遵守怀特仲裁案，他们认为危机已经结束。"
 cos.54.a: "那我们就动手抢了！"
 cos.54.b: "我们别无选择，只能顺从。"
 cos.55.t: "科托争夺战！"
 cos.55.d: "谈判破裂，巴拿马正式向哥斯达黎加宣战。由于我们在讨论中站在哥斯达黎加一边，巴拿马也谴责我们，并让我们在战场上证明自己的骨气而不是躲在潮湿的办公室里逼逼赖赖。"
 cos.55.a: "哦豁，出事儿咯。"
 cos.56.t: "科托争夺战！"
 cos.56.d: "正如我们已经担心的那样，德国代表团的傲慢行为让巴拿马别无选择，战争终究还是爆发了。虽然我们有协约国的支持，但这一切本可以和平解决的……"
 cos.56.a: "所有人！准备战斗！"
 cos.57.t: "哥斯达黎加拒绝赔款"
 cos.57.d: "今天上午，圣何塞方面拒绝了我们为哥斯达黎加人精心准备的协议。他们声称巴拿马人根本不配向他们提出任何要求，哥斯达黎加愿意赏脸跟他们谈判他们就已经该感恩戴德了。这些严厉的言辞是否会使局势升级还需拭目以待，但很明显现在已经没可能达成妥协了。"
 cos.57.a: "希望他们不要激怒巴拿马。"
 cos.58.t: "德国向我们发出警告！"
 cos.58.d: "应其盟友哥斯达黎加的请求，德国政府代表他们介入了危机。德国人要求我们遵守怀特仲裁案，并且把他们的一艘巡洋舰派遣到我们的海岸附近，意图逼迫我们合作。"
 cos.58.a: "接受怀特仲裁案。"
 cos.58.b: "我们才不怕德皇嘞！"
 cos.59.t: "全国罢工"
 cos.59.d: "尽管[COS.GetLeader]的紧缩政策正开始抚平去年经济灾难造成的后果，与外国签订的新贸易协定为营养不良的人口运来了食物，但是经济作物公司持续不断地向我们施压，要求我们生产更多的粮食，这使哥斯达黎加人民再次陷入崩溃的境地。对更新更好的法律的诉求最终导致了工人和责任公司之间的所谓集体协议的产生。这些公司的发言人还没有做出回应，但许多人担心他们会再次派出打手工贼，迫使工人屈服。"
 cos.59.a: "令人不安的消息"
 cos.60.t: "《劳动报》（Trabaio）创刊"
 cos.60.d: "工团主义党感受到来自他们所谓的“资产阶级报刊”的威胁，宣布将创建一份新的报纸来传播他们的世界观并进行政治宣传。他们希望报纸的销售与广告收入能为这个苦苦挣扎的政党进行创收，但是讽刺的是，他们创建报纸的这一目的本身就是在宣传资本主义道德，同时也有文章强烈批评这一行为。不论状况有多可笑，[COS.GetLeader]很不乐见有人敢威胁他的形象，并且已经宣布，如果工团主义者们继续抗议他的政权，将对报纸采取反制措施。"
 cos.60.a: "官方诽谤这些报纸并要求他们停止印刷。"
 cos.60.b: "让伪君子享受他们沽名钓誉的时刻吧！"
 cos.61.t: "工人集体协议签署"
 cos.61.d: "尽管1934年香蕉大罢工已经过去数年，但是哥斯达黎加人民依然在反对联合果品。随着美国的局势每况愈下，联合果品意识到如果他们不与当地居民合作，他们可能就别想再在这里立足了。公司最终同意了工团主义者曼努埃尔·莫拉提出的许多劳工问题，但是政府拒绝就此向公司提供帮助，这令公司进退维谷，陷入困境。\n\n实现了公司优惠券、六小时轮班、承认工伤法和许多其他优惠办法都不给予的最低工资制度，哥斯达黎加的左翼人士取得了巨大的成功。这同时也导致了第一个真正的工会的建立，并在大西洋劳工代表大会奠定基础的地方发展壮大。\n\n既成事实令中美咖啡也批准了新的劳动协议，并表达了与工人一起创造更好、更安全的工作环境的充分愿望。"
 cos.61.a: "这是一个共赢的结果……除了股票"
 cos.62.t: "新闻监管"
 cos.62.d: "尽管《劳动报》在吸引读者的注意力方面收效甚微，但其他报纸已经开始对我们的政权进行负面报道。虽然宪法赋予他们自由发表意见的权利，但我们认为他们可以……转移注意力到别处。\n\n可悲的是，《劳动协议》成功签署导致了更多极左翼媒体兴起，他们甚至公开反对我们的政权、呼吁一场“革命”。想必人们肯定明白这是最恶劣的叛国行为吧？"
 cos.62.a: "别管这群媒体了"
 cos.62.b: "胁迫报纸，逼其认怂，逮捕刺头"
 cos.63.t: "犹太难民请求定居许可"
 cos.63.d: "随着反犹主义在美利坚联盟国分裂出联邦后继续抬头，以及中东的奥斯曼帝国和埃及之间的关系日益紧张，一个名为“难民经济管理”的美国人道主义组织要求我国政府向1500个被赶出家园的犹太家庭开放。该组织向[COS.GetLeader]保证再安置程序不会花费国家一分钱，并敦促政府为难民划出一小块土地，为他们建立一个犹太社区。"
 cos.63.a: "犹太人是社会主义的宣传者！给我滚！"
 cos.63.b: "把特诺里奥农场作为可能的移居地。"
 cos.64.t: "第二波难民到达"
 cos.64.d: "美国内战似乎没有结束的迹象。尽管有许多人死在美国各个战场的前线，但更多的人还是试图逃离这个国家，希望在战争结束之前有一个安全的地方。作为加勒比地区最民主和最受欢迎的国家之一，这一名头令我们成为一个有吸引力的目的地，并促使成千上万的人登上前往我们这个小国的货船。接受这些移民将导致国家资本的增加，但是哥斯达黎加本地人和牙买加黑人之间的关系本就已经非常紧张。如果我们不小心行事，进一步的移民可能会导致公开冲突。"
 cos.64.a: "敞开胸怀接受他们"
 cos.64.b: "我们已满员，请另寻他处"
 cos.65.t: "1938年地区选举"
 cos.65.d: "尽管有些人赞赏[COS.GetLeader]的高压干预，并非所有人都对此很满意。同时随着地区选举的临近，民族共和党的民调支持率正大幅下降。曼努埃尔·莫拉·巴尔韦德领导下的工团主义党派人民先锋党则在一路高歌猛进，这次他们似乎要把像是卡洛斯·路易斯·萨恩斯这样的人推为国会议员。在这个困难时期，我们的决心毫不动摇才是度过难关的关键。因此[COS.GetLeader]总统秘密计划在工团成员当选后立即将他们解职，并以叛国罪逮捕他们。"
 cos.65.a: "选举应该向所有人保证公平公开"
 cos.65.b: "解除卡洛斯·路易斯·萨恩斯的职务！"
 cos.66.t: "佛莱芒-瓦隆交换计划"
 cos.66.d: ""
 cos.66.a: "拒绝他们的提议"
 cos.66.b: "我们重视他们的专业知识"
 cos.67.t: "建立哥斯达黎加国家农业研究所"
 cos.67.d: ""
 cos.67.a: "很好"
 cos.68.t: "哥斯达黎加国家剧院获得资金"
 cos.68.d: "哥斯达黎加国家剧院于十九世纪末建成，而在当时圣何塞只有1.9万因咖啡热潮而大挣特挣的人口。该剧院长期以来一直是中美洲高质量音乐和戏剧表演的主要机构之一。然而随着人们兴趣的减弱以及缺乏符合这座建筑威望的本土戏剧令它某种意义上处于一种被忽视的状态。\n\n直到中欧同盟派出的贸易团在全国各处访问时，其中的一群佛莱芒-瓦隆投资者在来到此地时立刻爱上了这个剧院。他们承诺从他们的祖国提供支持、派遣表演者，而剧院获得了一笔可观的赠款以维持其继续运作。而当近期的一篇相关报道随后刊登在佛莱芒-瓦隆报纸《标准报》（De Standaard）上后，一场支持该剧院的公众募捐活动在他们的国家获得了巨大的成功。\n\n据中欧同盟大使介绍，今日在剧院前举办了一场小型仪式。仪式上，这笔赠款象征性地获得了一包哥斯达黎加产咖啡豆作为回报。"
 cos.68.a: "他们真慷慨"
 cos.69.t: "“中央党”的建立"
 cos.69.d: "一批进步的法学院毕业生今天宣布成立一个名为国家问题研究中心（The Center for the Study of National Problems）的组织，简称“中央党”（El Centro）。受秘鲁政治思想家维克托·劳尔·阿亚·德·拉·托雷的影响，这些青年知识分子认为国家应该成为一种实施激进社会改革的工具。他们对科尔特斯政府未能解决社会问题感到沮丧，并赞扬大西洋工人大会抵制联合果品公司的斗争。出于对工团主义的恐惧，中心党成员们认为社会改革可以通过立法框架来实现。"
 cos.69.a: "太激进了吧"
 cos.70.t: "希门尼斯宣布竞选总统"
 cos.70.d: "前总统里卡多·希门尼斯不满于科尔特斯的高压独裁统治，他再次向总统宝座抛出了自己的帽子，希望能在他之前任期内培养的庞大支持者的基础上再接再厉。到目前为止，左派的反应非常热烈，因为他们希望民族共和党内部的内讧将使他们能够在即将到来的选举中取得控制权。科尔特斯本人十分不高兴，据说他和他的党员正秘密策划破坏希门尼斯的竞选活动。"
 cos.70.a: "选战开始了！"
 cos.71.t: "1940年选举"
 cos.71.d: "虽然糟糕的天气阻挡了许多人出现在投票站，令人惊讶的是，在今晚9点投票站关闭前，有72%的选民投了票。紧张度非常高，因为所有参与的政党都在激烈地为大选结果打赌，令人惊讶的结果随时可能出现。"
 cos.71.a: "瓜尔迪亚·卡尔德龙成为总统"
 cos.71.b: "科尔特斯·卡斯特罗开始第二任期！"
 cos.71.c: "里卡多·希门尼斯再次获选"
 cos.72.t: "菲格雷斯·费雷尔的放送"
 cos.72.d: "“亲爱的哥斯达黎加人，居住在这个伟大国家的人，请允许我心情沉重的向你们讲话。因为我发现，共和国英勇保卫的价值观遭到了玷污。宪法，曾经是社会的神圣基础，却被最开明的总统唾弃。我们曾经为之骄傲的言论自由被卡斯特罗政权的抨击撕得粉碎，街道上的人民被诓骗、被压迫。曾经，向政府提出建议，批评政府不当政策都是被人称赞的正当行为，但现在，这只会给你一张前往监狱的单程票。哥斯达黎加的人民们，你们还要忍受独裁者多久呢？在我们醒悟到，总统府里那个人根本就不为我们着想前，我们又会有多少人失去自由呢？”\n\n在持续演讲了超过半个小时后，这个著名商人的广播才被关闭，他本人也被警察以叛国的罪名逮捕。然而，他造成的损害已经不可挽回，圣何塞的警察也好奇该怎么处置目前的状态。严厉地惩罚费雷尔只会让他成为烈士，但有人害怕放了他只会让他的反政府行为获得更多支持。"
 cos.72.a: "放了他"
 cos.72.b: "把他送上前往墨西哥的第一艘船！"
 cos.73.t: "农村的骚动"
 cos.73.d: "全国的农民和种植园工人开始反抗本地官僚，要求科尔特斯立刻下台，并清除掉政府中的党羽。这最有可能是菲格雷斯·费雷尔最近导致的动荡所鼓舞的，反对者和反政府行动似乎不会停止。"
 cos.73.a: "几个农民能做什么？"
 cos.73.b: "科尔特斯宣布下台"
 cos.74.t: "科尔特斯辞职"
 cos.74.d: "受到全国罢工和抗议的压力，这位被称为“铁棒总统”的人被迫辞职，并将总统职位移交给他的继任者瓜尔迪亚·卡尔德龙。尽管难以确定这到底是科尔特斯统治的彻底倒台还是仅仅换了个前台角色，但哥斯达黎加民众依然对民主的胜利感到高兴。"
 cos.74.a: "祝你好运，卡尔德龙！"
 cos.75.t: "费雷尔跑了！"
 cos.75.d: "为了避免被发现，我们试图用一辆无标记的卡车将费雷尔押送到利蒙港。然而尽管如此，一伙费雷尔的狂热支持者武装分子还是在西奎尔阻截了车队并成功营救走了他们的领导人。费雷尔再次获得自由，激情四射，想要推翻我们的政权，这对国家安全是一个巨大的威胁。"
 cos.75.a: "我非得亲自解决问题才行吗？"
 cos.76.t: "加勒比军团执行政变"
 cos.76.d: "700名武装的费雷尔忠诚者完美无瑕地执行了针对[COS.GetLeader]政权的政变。他们拿下了几个关键城市：利蒙港、卡塔戈和圣何塞，国家军队缺乏补给、人手不足，根本无法抵抗。全国爆发了几场小型交火，但是最后没什么伤亡。\n\n菲格雷斯·费雷尔宣布自己是国家的总统，他成功夺权，宣布要进行大范围的改变。"
 cos.76.a: "菲格雷斯宣布成立军政府。"
 cos.77.t: "卡尔德龙宣示他的雄心壮志"
 cos.77.d: "按照惯例，新总统被要求在就职典礼上发表演讲，阐述他对国家未来的计划。然而，人们并没有料到卡尔德龙宣布的政策会发生根本性转变。\n\n卡尔德龙提议进行全面的社会改革，承诺建立一所国立大学，制定一项社会保障计划，提供低成本住房，提供更多农村信贷，实施土地改革，并扶助本国的欠发达地区。卡尔德龙的声明令民族共和党无比震惊，毕竟他们先前认为卡尔德龙只是他们保守政策的一个傀儡手偶。"
 cos.77.a: "他……他不能这么做！"
 cos.78.t: "教育改革"
 cos.78.d: "自从1884年和1894年的自由主义改革以来，天主教不再对我们的教育计划产生影响，同时哥斯达黎加也一直以拥有更高的文化水平而自豪。“哥斯达黎加的教师比士兵还要多”是哥斯达黎加人最喜欢的描述自己国家的方式之一，这种自豪感根深蒂固。\n\n不过它已经是过去式了。卡尔德龙总统在近日宣布了在中小学教育系统方面的重大改革，这一改革的灵感源于教宗的《新事》通谕。“在公共生活和私人生活中，都应该遵守宗教；高标准的道德应占上风。”基于这些思想，卡尔德龙不仅废除了1894年禁止教师接受修道院教令的禁令，甚至要求那些希望自己的孩子被排除在天主教式教育之外的家长亲自向老师递交一份书面文件，借此让那些因家长的申请而不接受教会式教育的孩子被看作“特殊成员”，成为其他孩子的笑柄。"
 cos.78.a: "政教分离现在越来越模糊了。"
 cos.79.t: "“半帕科”"
 cos.79.d: "随着经济危机不断造成大规模破坏，我国政府越发成为一个满是庇护、贿赂、盗窃和迫害的秘密统治集团。\n\n一个显著的例子就是卡尔德龙的兄弟，弗朗西斯科。他曾经只是一个不起眼的银行出纳员，而现在却担任公共安全部长和共和国第三候任者（类似副总统）的职位。尽管许多领导人都将家庭成员置于权力位置，但卡尔德龙的兄弟却因向亲信和向他行贿的人发放非竞争性政府合同而声名狼藉。这使得他获得了“半帕科”的绰号，因为据称他在提供合同之前要求预付50%的回扣。\n\n尽管卡尔德龙声称自己是人民的总统、为人民的总统，但在他的治下，经济管理不善和腐败现象的灾难性增长给国家带来了沉重的压力。"
 cos.79.a: "朱门酒肉臭，路有冻死骨。"
 cos.80.t: "[COS.GetLeader]索要紧急权力"
 cos.80.d: "[COS.GetLeader]声称本地区局势不稳，外国侵略者的威胁迫在眉睫，他要求国会立即将紧急权力扩大到他的办公室。他保证称不会滥用这些权利，但国会议员中的批评者认为这是又一次的权力争夺，目的是进一步壮大他的亲信团体。"
 cos.80.a: "未来一片漆黑……"
 cos.81.t: "迫害外国地主"
 cos.81.d: "随着战争在全球肆虐，哥斯达黎加国库日渐衰弱，[COS.GetLeader]总统将目光投向了德国咖啡大亨的宝贵财产。通过国家媒体和最近授予总统的紧急权力来控制公众舆论，[COS.GetLeader]现在完全有能力将这些德国人从他们的土地上剥离，并没收他们的财产，以支持他那贪婪的福利国家。"
 cos.81.a: "拿走他们的土地"
 cos.81.b: "剥夺他们的权利，没收他们的财产"
 cos.81.c: "可能没必要吧……"
 cos.82.t: "德国公民拘留营"
 cos.82.d: "就在爱国热情操控着哥斯达黎加人民之际，[COS.GetLeader]总统现在不仅下令没收所有德国货物，而且还下令逮捕所有有德国血统的公民，并把他们关进拘留营，直到决定如何处置他们为止。然而事情不止于此，因为所有被认定为德国同情者的人都将受到同样的待遇。"
 cos.82.a: "他们是国家的威胁！"
 cos.82.b: "有点过火了……"
 cos.83.t: "诱人的建议……"
 cos.83.d: "卡尔德龙的紧急权力中止了宪法对个人权利的保护，这激怒了民主党党魁科尔特斯（在卡尔德龙夺权后断绝了与民族共和党的联系）与工团主义党党魁曼努埃尔·莫拉·巴尔韦德，他们公开地谴责总统侵犯了选举自由。\n\n由于他们的控告在民族共和党掌控的议会中被置若罔闻，加之卡尔德龙总统无意放弃他的紧急权力，被排除在外的声音开始呼吁发动政变，反对独裁政权。哥斯达黎加银行的保守派董事豪尔赫·海因（Jorge Hine）最近被人看到与莫拉交谈。据推测他可能在寻求莫拉在政变中的支持，并在即将成功的联合政府中许诺为他提供席位。"
 cos.83.a: "我们将共同恢复稳定！"
 cos.83.b: "莫拉拒绝了建议"
 cos.84.t: "哥斯达黎加政变！"
 cos.84.d: "在双方的共同支持下，军方对卡尔德龙政权发动政变推翻其政权，并将他的亲信从他们的位置上解职。虽然政变没有发生太多流血事件，但哥斯达黎加人民担心，长期的政治稳定终于结束了。"
 cos.84.a: "独裁者跑了！哥斯达黎加万岁！"
 cos.85.t: "哥斯达黎加的未来"
 cos.85.d: "尽管工团主义者和保守党都曾许诺要组建一个联合政府，并且一起推翻了卡尔德龙政权，但是所谓“团结”的裂痕已经开始显现。毕竟保守党不想与他们眼中的敌人合作，工团主义者也不想回到保守时代。由于政变的执行者在做出最后决定之前一直处于武装状态，全国各地的不稳定程度正在继续上升。"
 cos.85.a: "莫拉宣告成立工人共和国"
 cos.85.b: "进行紧急选举"
 cos.86.t: "希门尼斯赢得选举"
 cos.86.d: "由于联合政府各党派间意见不合，紧急选举旋即举行，而后前总统希门尼斯迅速赢得选举。他在1932-1936年任期内的坚定立场和保持预算平衡的能力受到赞赏，这使他以压倒性优势赢得了选举。"
 cos.86.a: "祝他好运"
 cos.87.t: "[FROM.GetNameDefCap]穿过边境"
 cos.87.d: "为了支持工团主义者曼努埃尔·莫拉·巴尔韦德，尼加拉瓜政府决定干预我们的继任危机。虽然官方否认他们与此事有任何关系，但有人看到一小队尼加拉瓜民兵越过边境，在已知的工团主义堡垒中会合。由于我国军队分裂，保守党卷入内部冲突，工人共和国似乎已成事实。"
 cos.87.a: "世界革命将愈演愈烈！"
 cos.88.t: "[FROM.GetNameDefCap]要求我们加入中美洲同盟"
 cos.88.d: "正是尼加拉瓜人保证了我们工人共和国的崛起，而也将是尼加拉瓜人终结我们的国家。尼加拉瓜敦促莫拉接受他们关于建立一个中美洲的想法，两国之间的压力越来越大。毕竟哥斯达黎加主席不愿意妥协他的国家主权，而尼加拉瓜却有足够的武器和手段来加强他们迫切寻求的联盟。"
 cos.88.a: "哥斯达黎加加入中美洲"
 cos.88.b: "但是我拒绝这份“提议”"
 cos.881.t: "在哥斯达黎加的机会"
 cos.881.d: "由于瓜尔迪亚总统在哥斯达黎加被保守派和工团主义者联盟强行废黜，现在我们有机会将他们的国家完全纳入我们统一的中美洲的梦想中。虽然哥斯达黎加人对我们国家的情绪相当强烈，但[NIC.GetLeader]认为，通过派遣秘密特工和游击队战士“协助”巴尔韦德夺取对国家的控制权，我们可以轻易地推动我们的主张，并控制这个国家。"
 cos.881.a: "给他们“支援”"
 cos.881.b: "我们不想干涉他们的事务。"
 cos.882.t: "巴尔韦德屈服了"
 cos.882.d: "意识到没有军队和民众的支持来反对我们对他的国家的军事接管，巴尔韦德别无选择，只能屈服，他在尼加拉瓜媒体和外国媒体面前正式宣布哥斯达黎加的结束。虽然这令外界感到意外，毕竟他们认为这个小国是一个没有更大的中美洲野心的局外人，但来自各方的压力太大且无法抵抗，这个自豪的国家终于被迫屈服。"
 cos.882.a: "离世界革命又近了一步！"
 cos.89.t: "军队罢黜莫拉"
 cos.89.d: "尼加拉瓜一直威胁着我国主权，但今天[THIS.GetRulingParty]政府终于听到了对抗工团主义威胁的集结号。军队对所有主要城市发动打击以击败工团民兵，并成功地摧毁了这一威胁。然而，由于尼加拉瓜的秘密行动人员为保护工人共和国的完整而像狮子一样奋战，部队的伤亡率很高。"
 cos.89.a: "进行紧急选举"
 cos.89.b: "国家安全委员会临时掌权。"
 cos.90.t: "[GetYear]年选举"
 cos.90.d: "在成功政变推翻了曼努埃尔·巴尔韦德并解散了他的工人共和国之后，由国内党派组成的国家安全理事会已经统治了这个国家。现在，[GetYear]年的选举马上开始，问题也出现了，是应该如期进行选举，还是应该在国家还没有足够稳定之前让安理会无限期地执政。"
 cos.90.a: "选举如期举行"
 cos.90.b: "议会维持控制"
 cos.91.t: "[GetYear]年选举"
 cos.91.d: "两个星期前，国家安全委员会最终解散，让位于民主回归的形式，各方之间的紧张关系正在加剧。前总统里卡多·希门尼斯和科尔特斯·卡斯特罗都宣布了他们的候选人资格，尽管他们的选民基础在两人之间有分歧，但是胜利者明显应该是——"
 cos.91.a: "里卡多·希门尼斯"
 cos.91.b: "科尔特斯·卡斯特罗"
 cos.92.t: "菲格雷斯·费雷尔的放送"
 cos.92.d: "“亲爱的哥斯达黎加人和居住在这个伟大国家的人。我真诚的向你们讲话，因为我发现，共和国英勇保卫的价值观最后遭到了玷污。宪法，曾经是社会的神圣基础，却被最开明的寡头集团玷污。我们曾经为之骄傲的演讲自由被他们政权的抨击撕得粉碎，街道上的人民被诓骗、被压迫。曾经，发表关于政府的开放演讲，和批评政府错误的政策都被认为是品德高尚的、正当的，但是现在，这么做只会被直接送进监狱。哥斯达黎加的人民们，你们能忍受独裁者多久呢？在我们醒悟到，总统府里那个人根本就不为我们说话前，我们有多少公众自由会被移除呢？”\n\n持续演讲了超过半个小时后，这个著名的商人才被警察从放送中移除并以叛国的罪名逮捕。虽然他的破坏结束了，但是圣何塞的警察好奇该怎么处置目前的状态。严格地惩罚费雷尔只会让他成为烈士，但是有人害怕，如果放了他，会让他获得对抗政府的更多支持。"
