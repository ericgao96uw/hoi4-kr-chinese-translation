 INS_tan_malaka: "陈马六甲"
 INS_tan_malaka_leader_desc: "陈马六甲总是在正统与异端之间走钢丝。在宗教这里，陈马六甲支持奉行人人平等的伊斯兰联盟，使他与穆斯林严苛的等级社会格格不入。而他对社会主义思想的理解也和欧洲工团主义者的思想不太一样。但在只言片语中，陈马六甲已经为印苏林迪亚描绘出了一幅更加光明的未来。"
 INS_sukarno: "苏加诺"
 INS_sukarno_leader_desc: "年轻的爪哇贵族之子苏加诺生于1901年。苏加诺第一次对政治感兴趣是他遇到了一位名为马尔哈恩的农民，后以他为名发展出了一套独特的政治理念，在1926年苏加诺受这种个人政治哲学启发组建了印苏林迪亚民族党。而对苏加诺选举统治之基础的另一大影响则是综合研习社(Algemeene Studieclub)，这个研习社主要是负责研究将德国宪法翻译成荷兰语的工作及研究。如今印苏林迪亚独立建国，苏加诺决定带领信仰复杂而心灰意冷的民众们，一统整个印苏林迪亚群岛。"
 INS_sutan_sjahrir: "苏丹·夏里尔"
 INS_sutan_sjahrir_leader_desc: "在经历了阿姆斯特丹大学的学生们的激烈政变后，苏丹决定抛弃革命社会主义，并转而信仰社会改良主义。再回到了印度尼西亚后，他本想加入印苏林迪亚民族党。但他对于苏加诺的自给自足方案表示反感并最终退党。而对社会主义的定义非常宽松的苏丹最终不顾尼德兰人对社会主义党派的严苛禁令，创建了印苏林迪亚社会党。"
 INS_hashim_asyari: "哈希姆·阿夏里"
 INS_hashim_asyari_leader_desc: "在世界被战火撕裂之前，哈欣阿沙利的生活就已经支离破碎了，他人在爪哇的妻子和孩子都死于非命。回国后，他又见到了冷漠的穆斯林同胞和趾高气昂的尼德兰殖民者。而哈欣阿沙利化悲愤为力量，他组建了穆斯林联盟，改善伊斯兰前辈与他们后辈之间的关系，让他们得以消除隔阂，互相帮助。"
 INS_mohammad_hatta: "穆罕默德·哈达"
 INS_munawar_musso: "穆诺纳尔·慕梭"
 INS_munawar_musso_leader_desc: "穆诺纳尔·慕梭时1925年革命的领袖之一，这场受英国革命启发的革命最终被殖民政府镇压，而印苏林迪亚共产党最终也毁于一旦，而穆诺纳尔·慕梭也紧急逃往了孟加拉人民共和国，在那里他接触到了来自欧洲的极权主义者们。并被这种新的革命思想所吸引，在加尔各答，他主持了一次印苏林迪亚流亡者大会，在会议上他朗读了被翻译过的《极权宪章》，并宣布印苏林迪亚共产党的继承者，印苏林迪亚极权党正式成立。而这也导致他们和陈马六甲和他的追随者们割席断交，因为印苏林迪亚极权党拒绝和穆斯林教徒合作争取独立，而印苏林迪亚社会主义者间永不愈合的隔阂也就此诞生。"
 INS_semaun: "司马温"
 INS_semaun_leader_desc: "虽然不少印苏林迪亚独立运动的领袖都躲过了尼德兰人的猎杀，但是司马温和他的工会战友们却在泗水开会时被抓并被流放到了使馆城市。在这次流放当中，司马温通过曝光工人们悲惨的工作环境而为工会吸引来了支持者。随着他的工会日渐受马来亚移民的支持，最终日渐疏远了伊斯兰联盟。如今，工会主义的衣钵已被第三国际顾问拾起，他们帮助司马温成立了印苏林迪亚工会联合会。如今司马温戏剧性的归来导致了不少问题，现在，他必须要和信不过他的其他左派们共事合作了。"
 INS_sekarmadji_kartosuwirjo: "塞卡尔马吉·卡尔托苏维尔约"
 INS_hamengkubuwono_ix: "哈孟古布沃诺九世"
 INS_raymond_westerling: "雷蒙德·韦斯特林"
 INS_raymond_westerling_leader_desc: "印苏林迪亚是最后一个可供韦斯特林落脚的地方了，虽说他小时候就已经见识过伊斯兰教了，但是他和伊斯兰联盟和左派们的关系还是差得不行。他的部队在印苏林迪亚以作风凶狠和纪律严明而恶名远扬。当全国都陷入混乱时，不少境外势力都想分一杯羹，而韦斯特林最终借此扶摇直上，一步登天。"
