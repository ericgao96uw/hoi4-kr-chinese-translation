 LEP_motorized_equipment_1: "宁造 '中圆'汽车"
 LEP_motorized_equipment_1_short: "中圆"
 LEP_motorized_equipment_1_desc: "在大清复辟后，奔驰公司和清政府合作，在中国境内以合资的形式建立了几家汽车厂，其中最著名的便是位于上海和南京的“中圆”汽车厂。上千辆中圆卡车从这两地出厂并进入了诸多忠于直系军阀的军队之中。\n\n值得注意的是，中圆汽车并非得名于中国古地名“中原”，而是得名于该卡车正前方的油漆车标：一个位于圆圈内的巨大“中”字。"
 LEP_mechanized_equipment_1: "特种机动车 11"
 LEP_mechanized_equipment_1_short: "豪须 11"
 LEP_mechanized_equipment_1_desc: "Sd.Kfz. 11（Sd.Kfz. - 即Sonderkraftfahrzeug，特种机动车）是二战中广泛使用的德国产半履带车辆，可以携带8人部队并牵引炮或拖车。"
 LEP_mechanized_equipment_2: "特种机动车 251"
 LEP_mechanized_equipment_2_short: "豪须 251"
 LEP_mechanized_equipment_2_desc: "Sd.Kfz. 251是半履带的装甲战斗车辆，二战时最先由哈诺玛格公司根据早期的Sd.Kfz. 11改进而来。"
 LEP_gw_tank_equipment: "雷诺 FT"
 LEP_gw_tank_equipment_short: "FT"
 LEP_gw_tank_equipment_desc: "在法国战败后，一大批法制雷诺 FT坦克流入了国际军火市场并最终被送到了中国，成为了北洋时代中国最常见的坦克。\n\n直系军阀在第二次直奉战争中见识到了奉系军阀坦克的厉害，并在清政府复辟后从国际军火市场上走私了一批雷诺 FT坦克。"
 LEP_light_tank_equipment_1: "菲亚特 L3"
 LEP_light_tank_equipment_1_short: "L3"
 LEP_light_tank_equipment_1_desc: "由于害怕把自己的儿子齐鸿迈送去德国读书会让他成为德国人的“人质”，齐燮元并不愿意把自己的儿子送去德国深造。因此，他选择把齐鸿迈送去意大利共和国的米兰军事学院学习军事。有了他儿子的关系，齐燮元成功替自己的部队采购了一批意制坦克，而且价格还比德国人准备卖给他的德制II号侦察战车便宜。"
 LEP_light_tank_destroyer_equipment_1: "L3 自行反坦克炮"
 LEP_light_tank_destroyer_equipment_1_short: "L3 cc"
 LEP_light_tank_destroyer_equipment_1_desc: "除了L3坦克外，八省还采购了一小批L3坦克的反坦克衍生型——L3自行反坦克炮，用于对付奉天的新型坦克。"
