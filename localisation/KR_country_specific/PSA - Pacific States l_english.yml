 PSA_last_bastion_of_american_democracy: "美利坚民主的最后堡垒"
 PSA_last_bastion_of_american_democracy_desc: "美国已经陷入了混乱。在被激进派和反动分子撕裂之后，我们应当在西海岸重整旗鼓。凭借耐心与毅力，我们将会勇往直前，一如我们的先烈为维系联邦统一而战那样，我们也将再次团结起这片美丽的自由国度，将她从永久的无序中拯救出来。"
