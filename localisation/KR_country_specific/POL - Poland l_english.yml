 POL_Emergency_Session: "紧急会议"
 POL_Emergency_Session_desc: "在国王对瑟姆议会的讲话中，他向议员们施压，要求他们尽快处理这场危机，否则他将说到做到，在他认为合适的时候用强大的权力来解决困扰国家的问题。瑟姆开始努力地将波兰从危机中解救出来，而在背景下，国王将开始决定议会是否真的可以信任，可以落实他要求的事情。"
 POL_Strengthen_The_Circle: "巩固跨党政治集团"
 POL_Strengthen_The_Circle_desc: "让步与妥协可能会激起议会中一些人的不满，这个选择可能会不太受欢迎，但就保持支持率和维护我们的政权长期稳定的角度来看，这的确是更好的选择。通过强化温和的“跨党政治集团”的影响力，我们可以保证通过君主运作的政治制度仍是主流。"
 POL_Empower_Provincial_Assemblies: "赋权省议会"
 POL_Empower_Provincial_Assemblies_desc: "历史上波兰一直拥有一套完整的地方议会制度，称为地区瑟姆(Sejmiki)，这项制度在波兰动荡混乱的历史中得以幸存下来。在各个不同的时代，地区瑟姆的权力大小随着中央政府的权力波动而改变，而他们的权限则往往因地区而异。通过赋予这些地方行政机构权力，我们可以让公民们参与到决策中来，使他们可以通过合乎制度的手段来表达他们的不满。"
 POL_Concessions_to_Unions: "对工会让步"
 POL_Concessions_to_Unions_desc: "黑色星期一造成的崩溃表明，我们的经济制度存在着缺陷：经济衰退带来的危机感和巨大损失导致许多人开始把不满的情绪宣泄到传统政治制度上来，这些人很容易被来自巴黎的声音所煽动。尽管我们可能在几乎所有方面是都反对那些工团主义者，但在劳工权利和福利政策等领域进行的少量改革的确会让更多普通工人站在我们这边。"
 POL_Form_The_Konigstreue: "成立保王派"
 POL_Form_The_Konigstreue_desc: "奥古斯特国王身边总是围着许多顾问，其中许多人代表着德国商人和德意志人聚居区的利益。长期以来，这些人一直在尝试将自己在国王身边的位置合法化，来保护他们在波兰的长期利益。虽然这些决定可能不会受到那些被排除在外的波兰人的欢迎，但他们承诺提供回报，来换取这个动荡时期来自王宫的支持。"
 POL_Empower_Elites: "与精英合作"
 POL_Empower_Elites_desc: "这些德国人作为国王亲信的地位一得到了巩固，他们就开始向陛下提出进一步的“建议”——这边提拔一个人，那边任命一个副手……相应地国王也得到了他们的回报：他们煞费苦心地为王国引来了一笔又一笔的投资，用来报答国王给他们的后代一个舒服的官僚职位。"
 POL_Royal_Tours: "王室巡游"
 POL_Royal_Tours_desc: "国王选择将一批德国人连带他们的家人提拔到根深蒂固位置，这样做导致了一个不幸的后果：占大多数的波兰民众越发觉得国王比起代表波兰人，更愿意德国的利益。为了缓和这种情绪，国王身边的工作人员制定了一份详细的旅游清单和赞助计划，这将帮助国王重新赢得普通波兰市民的好感。"
 POL_Direction_of_the_Privy_Council: "枢密院的方向"
 POL_Direction_of_the_Privy_Council_desc: "现在，国王已经开始塑造他的核心集团，他将注意力集中在枢密院上：这个由波兰人和德国人成员组成的机构与国王有着极其密切的关系，它也在促进国王与不同团体间的联系中发挥了重要作用。为了平衡德国人与波兰人的诉求，国王不得不更加审慎地决定任命谁进入这个机构。"
 POL_Foster_Polish_German_Ties: "促进波德关系"
 POL_Foster_Polish_German_Ties_desc: "正当国王为赢得强大的德国利益集团支持所做出的努力与妥协开始初步获得回报的时候，他的许多顾问都呼吁他能进一步推进两国度关系走向更深的阶段，将波兰民族牢牢地与德意志套在一起。他们保证可以说服他们在柏林的商业伙伴对国家进行大量的投资，前提是国王能向柏林方面明确表示他的忠诚。"
 POL_Guarantee_The_Holdings_Of_Landowners: "保证地主所有权"
 POL_Guarantee_The_Holdings_Of_Landowners_desc: "向左翼妥协的同时确实会惊扰到我们国家里的很多富人，但国王明确表示，这些行为并不意味着会去拆分农村的大型利益集团。王宫方面计划建立一个大型保障计划来对抗那些所谓的“不正当征用”，尽管他们私下里他们向贵族明确表示，希望贵族用一些帮助和回报来换取这样的承诺。"
 POL_Address_Land_Issue: "解决土地问题"
 POL_Address_Land_Issue_desc: "尽管在政府中几乎没有人愿意见到中左派联盟所谓的土地“抢劫”，但我们目前还有许多地方需要改进。有许多地产的生产效率十分低下，同时有些地产规模太小，难以形成有效率的产出。通过合理地运用土地，我们可以提高波兰农业生产效率。"
 POL_Weapon_Against_The_Underground: "对付地下组织之利器"
 POL_Weapon_Against_The_Underground_desc: "一直以来，许多人都怀疑，有一个影子组织在我国拥有巨大的权力，但是其准确的规模却一直成谜。因此，我们正着手扩大国内的情报部门，以求铲除这群地下阴谋家。"
 POL_Rein_in_Sejm: "驾驭瑟姆议会"
 POL_Rein_in_Sejm_desc: "尽管人民通过瑟姆与国王进行沟通的形式看起来很美好，但它拥有的权力实在太多了，甚至达到为所欲为的地步。国王的核心集团大多反对这种体制，质疑这些代表的真实目的到底是什么。虽然他们提出了很多建议来消除议会中可能出现的叛国贼，但这些举措将使王室与瑟姆之间的微妙平衡彻底被逆转。"
 POL_Safeguard_the_Liberties: "维护自由"
 POL_Safeguard_the_Liberties_desc: "虽然我们发现国内存在着各种各样危险和有害的政治观点，但去直接打压他们只会招来更大的反弹。因此国王的核心集团中的温和派成员呼吁保障王国中基本的言论自由和其他权利。这样即使有些危险的声音，也没什么人有理由去理会他们。"
 POL_Drop_The_Gold_Standard: "放弃金本位"
 POL_Drop_The_Gold_Standard_desc: "金本位制长期以来都是传统经济的组成部分，因为对于很多人来说，以黄金为基准似乎是稳定可靠的。而对于国内的亲德利益集团来说，这也将我们的经济与同样实行金本位的中欧同盟牢牢地联系在了一起。然而在黑色星期一的冲击下，对黄金的依赖让我们的经济陷入停滞。为了脱离困境，政府中的很多人现在正呼吁放弃金本位制并转向完全的浮动汇率制。"
 POL_Reintroduce_The_Zloty: "浮动兹罗提"
 POL_Reintroduce_The_Zloty_desc: "在我国取消金本位制后，我们小心地防止货币的全面崩溃。一段时间过去后，我们可以重新以浮动汇率的形式引入兹罗提。虽然这很可能引起更多的价格波动，但它同样有望给我们提供更多的度过危机的途径，同时也为我们从柏林方面赢得货币独立换来一些支持。"
 POL_Loans_From_Foreign_Banks: "从外国银行贷款"
 POL_Loans_From_Foreign_Banks_desc: "虽然经济崩溃让很多人不再愿意相信德国和奥地利的大型金融机构，因为他们常常被认为是经济崩溃的罪魁祸首。不过事实上这些机构仍然掌握着能够让我们摆脱这场危机的巨额资本。虽然这会维持我们与柏林和维也纳紧密关联的现状，但这也让我们能够更容易摆脱这场经济危机。"
 POL_Nationalise_The_Bank_Of_Poland: "波兰银行国有化"
 POL_Nationalise_The_Bank_Of_Poland_desc: "在很多人眼里，这场经济危机反映了一件事，那就是把我国经济与那些霸权捆绑是很危险的，因为他们总是把自己的利益凌驾于我们之上。因此，很多人希望我们开始推行更加独立自主的财政政策。他们之中很多人相信这有助于我们维持未来的稳定。当然，这样的行动也会不可避免地让我们失去柏林和维也纳的巨额储备金，也使我们筹措资本变得更加困难。"
 POL_Pave_The_Country_Roads: "铺设乡村道路"
 POL_Pave_The_Country_Roads_desc: "经济崩溃导致了一个死循环：很多人找不到工作，这导致他们消费能力不足，然后那些依赖他们消费的企业也面临困境，而这又让更多人失业。为了打破这个循环，很多人提议我们可以组织我国的失业者去建设大型公共工程，这也可以改善我们曾经忽视的那些地区的基础设施。"
 POL_The_Cooperative_Movement: "合作社运动"
 POL_The_Cooperative_Movement_desc: "长期以来，农民合作社一直是改善农村地区贫困人口的生活的方式。这种为农村人口提供安全保障和建立社会参与感相结合的模式让合作社成为了一个非常有效率且值得推广的机构。因此很多人鼓励我们新建更多的合作社，这将在市场波动期间有效地保护我们的粮食生产。"
 POL_Marketplace_of_Mitteleuropa: "中欧同盟的市场"
 POL_Marketplace_of_Mitteleuropa_desc: "多亏我们在德国和奥地利之间的位置，波兰掌握着很多现成的贸易机会。尽管很多人建议我们努力通过刺激国内经济来摆脱经济崩溃，但事实却是，鼓励向一个庞大的市场出口才是更有效地为我国带来现金流的办法。我们将开始培养国外市场而不是国内市场，为出口创造条件。"
 POL_The_Statist_Approach: "国家主义方式"
 POL_The_Statist_Approach_desc: "许多人片面地追求利益，宁愿将我们的经济出卖给外国利益集团，而忽视了将我们的财政稳定性拱手送给别人的这一根本问题。如果我们想真正地从崩溃中恢复过来，我们就必须为了我们的人民而刺激经济发展。通过鼓励国内消费与贸易，我们可以重新打牢经济基础，而不是依赖柏林的空头支票。"
 POL_The_Second_Four_Year_Plan: "第二个四年计划"
 POL_The_Second_Four_Year_Plan_desc: "尽管第一个四年计划可能不够完美，它的积极影响却是不可否认的。当面临着又一个产业和经济衰退期时，许多政府内部人员寄希望于启动第二个四年计划，期望能让第一次四年计划的魔法重燃。这将为我国工业设定一个远大的目标，如果它成功了，就会为波兰工业新繁荣铺就康庄大道。"
 POL_Attract_German_Corporations_Plan: "德国投资计划"
 POL_Attract_German_Corporations_Plan_desc: "尽管我们希望使经济发展尽可能地避免依赖外国资本，但现实是我们必须努力实现我们的工业目标。因此，我们开始向德国银行贷款，目的是通过他们的资助进行工业扩张，并轻松偿还贷款。"
 POL_Rural_Literacy_Campaigns: "农村扫盲运动"
 POL_Rural_Literacy_Campaigns_desc: "长期以来，我国的大部分农村人口都是缺乏教育的。这造成了严重的城乡经济差距和发展问题。为了消除许多农村人口因为缺乏教育而遇到的障碍，我们将加大农村扫盲的力度，这确实代价高昂，但时间会证明这样做是值得的。"
 POL_Renovate_The_University_Of_Warsaw: "翻新华沙大学"
 POL_Renovate_The_University_Of_Warsaw_desc: "华沙大学建于1816年，百余年里为波兰培育了无数人才。然而，现代化的教育中枢需要的远不只是声望，还需添置专门的设施以涉足新的领域。要使我国教育界的龙头不落后于国外，我们就必须对其现代化进行投资。"
 POL_Fuel_the_Industries: "燃料助力工业"
 POL_Fuel_the_Industries_desc: "一直以来，我们获取财富依赖的都是地表上发现的东西。而现在，许多人则热切关注着深埋地下的宝藏：既不是钻石，也不是黄金，而是我们大量的煤炭资源。虽然其中许多矿脉已经被开采用于供给国内需求。但如果能将采矿行业的规模进一步扩大，则有可能极大改善我们国家的经济——不仅仅只依靠煤炭本身赚钱，还有那些需要煤炭的产业。"
 POL_Expansion_Of_The_Electrical_Grid: "电网扩张"
 POL_Expansion_Of_The_Electrical_Grid_desc: "电气化带来的众多好处是毋庸置疑的。自1880年第一盏电灯在华沙安装以来，这项技术就在波兰城市中生根发芽。虽然自那以来电力部门就保持着稳定的发展，但是我们国家仍有许多人没有享受到电的便利。作为经济现代化的一部分，许多人呼吁在全国范围内扩张电网，这样就没有城镇会被留在黑暗中了。"
 POL_Modernise_Urban_Infrastructure: "城市基建现代化"
 POL_Modernise_Urban_Infrastructure_desc: "我们的很多城市已经很老旧了，从他们陈旧的基础设施就能看出这一点。老化和资金短缺的问题导致了我们的城市显得很陈旧，许多公共服务设施和住房要么在倒塌的边缘，要么已经摇摇欲坠。我们已经起草了一系列野心勃勃的计划来彻底翻新波兰的城区，并更新城中的公共服务。"
 POL_The_Central_Industrial_Region: "中央工业区"
 POL_The_Central_Industrial_Region_desc: "作为我们雄心勃勃的工业计划的首要目标，中央工业区将成为华沙周边地区工业产出的集中地。这将利用好它地处我们国家政治经济中心的优势，使它成为我们国家跳动的工业心脏；成为我们的经济向工业化、现代化迈进的标志。"
 POL_Fund_The_Construction_Sector: "资助建筑业"
 POL_Fund_The_Construction_Sector_desc: "虽然听上去有些多余，但如果没有与之对应的建筑服务，我们就不可能建设任何工业区。因此我们已经在努力资助建筑公司，让他们能够满足建设现代工厂的规格。这些资金将会用于建筑公司及其设备的更新和扩张。这些努力应该有希望加快我国工业能力的发展速度。"
 POL_War_Industry_Bureau: "战争工业局"
 POL_War_Industry_Bureau_desc: "虽然欧陆日益紧张的局势并不利于和平，但对那些军火承包商来说却是个大好时机。从务实的角度看来，如果国家有需要，那么拥有一个强大军备部门将非常有用。这就是我们成立战争工业局的客观条件，这个部门将负责监督军队的武器制造与后勤采购等方面的工作。"
 POL_Eastern_Europes_Workshop: "东欧工坊"
 POL_Eastern_Europes_Workshop_desc: "回顾为打造新经济明珠所付出的努力，我们没有理由不为之自豪。现在我们已经将华沙周边地区转变为中欧最重要的工业中心之一，在规模和现代化程度方面都取得了极其引人瞩目的成就。还有很多工作等着我们去完成，波兰工业的全新黄金时代才刚刚开始！"
 POL_Consumer_Industry: "消费业扩张"
 POL_Consumer_Industry_desc: "虽然重工业本身听起来很令人印象深刻，但有一点同样值得注意，如果没有人购买我们的产品，那这就是毫无意义的努力。因此我们在发展工业的同时也不要忘记了着重发展消费领域：提高人口的购买力不仅能促进经济增长，同时也能促进平均生活水平的提高。"
 POL_Stalowa_Wola: "斯塔洛瓦沃拉"
 POL_Stalowa_Wola_desc: "为了进一步促进新工业中心的发展，人们一直在讨论在该地区建立一个钢铁厂，以利用当地现成的煤炭和钢铁供应。斯塔洛瓦沃拉钢铁公司的这些钢铁厂将会为当地提供几千个就业岗位，我们甚至还已经起草了一个为工厂内的工人提供住房的完整的城建计划。"
 POL_Expand_The_Chemical_Industry: "扩张化工业"
 POL_Expand_The_Chemical_Industry_desc: "新兴而蓬勃的合成橡胶与燃料生产工业很有潜力，可能为各国助益良多，特别是对于我们这种资源不足的国家而言更是如此。在德国石化专家的帮助下，政府已经将其资本投入到登比察市的新建合成橡胶设施当中，这一设施有望开辟新的经济部门，有助于我们实现自力更生。"
 POL_Domestic_Aircraft_Manufacturing: "国产飞机制造"
 POL_Domestic_Aircraft_Manufacturing_desc: "在许多人看来，飞机将塑造旅行和战争的未来。因此政府部门的下一个目标是建立一个完整的航空部门并不断扩大，希望这个部门能生产出媲美他国的国产飞机。虽然国内飞机制造商需要政府的投资才能起飞，但许多人认为这些公司很快就能依靠自己的力量腾飞。"
 POL_The_General_Inspectorate: "总监察局"
 POL_The_General_Inspectorate_desc: "不幸的是，波兰军队已经在这个停滞不前的国家里颓废太久了，但是随着这片大陆上的紧张局势不断升级，从根本上重塑我国军队的意愿在不断涌现。我们的第一步就是要创造一个独立的机构来监督军队的现代化，但愿这能够成为一种新的公正体制来防止我们对军队的投资最后全部被军官们中饱私囊。"
 POL_Structural_Reorganisations: "结构重组"
 POL_Structural_Reorganisations_desc: "为了改革我们的军队，我们必须先打破他们的旧组成结构。通过标准化并更新军队的管理与指挥体系，我们可以为未来的扩军打好基础。相信低效的和违纪的行为都已经被我们一扫而空了。"
 POL_Malkowski_And_Malkowskas_Legacy: "马夫科夫斯基与马夫科夫斯卡的遗产"
 POL_Malkowski_And_Malkowskas_Legacy_desc: "童子军的行事规则与其严明纪律，加上其教授的诸如导航与远足等实用技能，都是裨益良多的，能用于为年轻儿童灌输军事行为准则，还能为他们提供振奋人心的课外活动。波兰的童子军组织是由奥尔加·马夫科夫斯卡和安杰伊·马夫科夫斯基所一手创办的，他们开设机构，教授童子军的行为规范。我们可以支持这些组织，培养新一代受训并掌握诸多有用技能的儿童。"
 POL_Saving_Polish_Blood: "挽救波兰生命"
 POL_Saving_Polish_Blood_desc: "虽然我国士兵为国付出一切的精神值得钦佩，不该受到打压，但我们也应该尽力避免无谓的损失。一名士兵英勇地身先朝露之际，背后却是数不尽的士兵正缓慢凋零——他们残缺之躯体汩汩流出鲜血，渗入大地。不过，在训练有素之医疗救护队及时介入下，我们能够尽量避免此情此景，并将伤亡战士们尽快送回战场——至少也能让他们的爱人们以后能够继续听到战士的话语。"
 POL_Lessons_of_the_Trenches: "堑壕的经验"
 POL_Lessons_of_the_Trenches_desc: "世界大战遗留下来的堑壕的印象长期地困扰着我们的社会：泥泞，寒冷，简陋的工程让一切都变得更糟糕，因此人们拒绝接受修建更多的永久防御工事。但在未来，堑壕仍然可能发挥关键的作用，接受这个事实让我们也许有希望让我们修建的堑壕对那些不得不使用他们的人来说更可接受，更有防御力。"
 POL_Obrona_Narodowa: "国土防卫军"
 POL_Obrona_Narodowa_desc: "用辅助部队来支援正规军的想法早已有之，世界各地已有的民兵部队就是因此而生的。然后，为了让这种做法更有效率，我们军队中很多人提议建立一支国家出资的志愿军来协助正规军。他们提议这个组织的名字就叫做国土防卫军。"
 POL_Mossors_Cavalry_Reform: "莫索尔的骑兵改革"
 POL_Mossors_Cavalry_Reform_desc: "在西线战场上，骑兵部队曾扮演的角色已经被机枪的火力撕得粉碎：挥舞着军刀英勇赴死的骑兵早已成为了世界大战中深入人心的形象。然而在东线战场上，广阔的大平原和更加多变的战况让骑兵仍有一席之地，不过，如果他们不做出改变是无法生存的。因此，一位指挥官斯特凡·莫索尔起草了一份改革计划，旨在让我们的骑兵部队转型为一支精锐的机动步兵部队。"
 POL_Equestrian_AT: "骑兵反坦装备"
 POL_Equestrian_AT_desc: "就算大部分人都以为装甲车辆为骑兵战术敲响了丧钟，事实可没那么简单。马匹的多用能力令它们跨越各类地形的能力远胜车辆。骑兵支持者们建议通过为骑兵提供诸如反坦克步枪等小型反坦克武备的方式，允许骑兵们能够击穿车辆装甲并击毁之，来扩大骑兵的这一机动优势。"
 POL_Motorised_Dragoons: "摩托化龙骑兵"
 POL_Motorised_Dragoons_desc: "通过卡车而不是马匹来运输骑兵师的装备可以提升作战单位的平均速度，并且也能让他们部署更多、更重型的支援武器，使他们的战斗力不亚于一个常规的步兵师。"
 POL_Centre_for_Higher_Military_Studies: "高等军事研究中心"
 POL_Centre_for_Higher_Military_Studies_desc: "虽然主动性和天赋在传统意义上是每一个优秀的军官必备的，但是现代战争日益复杂的性质必须依赖军官有更深层次的理解，而这些是不能简单地在工作实践中学来的。为了解决这个问题，我们将要建立一个新的智库，来加深我们的军官对现代战争的战略战术的理解。"
 POL_Expand_The_Academy_Of_Warsaw: "扩建华沙学院"
 POL_Expand_The_Academy_Of_Warsaw_desc: "华沙的军校一直是我们军官团的核心，为我们的军队培养了许多下级军官和战略家，这些人塑造了我们现在的军队。通过增加投资，我们可以确保军校继续输送顶尖的毕业生。然而，这种现代化模式也导致了不同军事思想学说之间的争论加剧。哪一种学派能成为正统还有待考量。"
 POL_Combined_Arms_Warfare: "多兵种协同作战"
 POL_Combined_Arms_Warfare_desc: "在世界大战的后几年，战争以一种和初期完全不同的形态展现。当士兵在法国的战场中推进时，他们不再是唯一的决定性因素：头顶上的战机在开火扫射，前线后的炮兵以比起1914年更高的精确性，更广的范围和更强大的火力相互射击，野蛮的钢铁巨兽在他们的身边缓慢地前行。这将会成为我们下一场战争中的作战方式，我们必须做好准备。"
 POL_Start_The_Six_Year_Plan: "开始六年计划"
 POL_Start_The_Six_Year_Plan_desc: "当我们制定现代化计划时，改革军队和扩充军队都是值得一提的。但如果得不到工业部门的支持，创建一支现代化军队的计划就会变成一纸空谈。因此，我们将会把我们的扩军计划和并行的扩展军事工业部门的计划相匹配，这也可以让政府中其他成员的提议与更广泛的工业计划相联系。"
 POL_Military_Research_And_Education_Institute: "军事研究与教育机构"
 POL_Military_Research_And_Education_Institute_desc: "现代战争所需的高精尖装备必须要实实在在的创新力和资金注入才能变成现实：因此，政府将下令建立机构以组织军事研究，并保障资源能够投入进正确的项目里去。除此以外，这一机构还将负责将资金分配给那些陷入泥潭亟需援助的项目。"
 POL_Maroszeks_Self_Loading_Rifle: "马罗谢克自装填步枪"
 POL_Maroszeks_Self_Loading_Rifle_desc: "一位叫做约瑟夫·马罗谢克的工程师来到了我们的军事院校并带来了一项有趣的演示：他多年来一直在改进的步枪设计。新设计比目前的栓动式步枪更容易操作，只要扣下扳机就可以随时开火（前提是有子弹）。这个设计迅速赢得了军事院校的支持，并成为了我们第一批被批准进一步资金支持的项目之一。"
 POL_Artillery_Modernisation: "火炮现代化"
 POL_Artillery_Modernisation_desc: "炮兵已被证明是现代战争中最能决定胜负之关键，大战中涌现的火炮创新发明也完全重塑了火炮科研领域。话说如此，在二十年后的现在，我们的火炮装备和炮兵训练似乎开始落伍了，因此，人们也展现兴趣，提出了要为炮兵部队更换优良火炮，并以现代解算和测距方法训练，来现代化炮兵部队的想法。"
 POL_Finish_The_8TP_Programme: "完成8TP项目"
 POL_Finish_The_8TP_Programme_desc: "我们对于创建一支波兰坦克部队很有兴趣，并因此进行了不断探索，这样的构想也很好地适应了我国相对平坦的地形和机动作战的传统。基于瑞典的兰斯维克L-60坦克的设计，我们的努力最终催生了8TP计划，这将创造我们的第一个装甲单位，并开始探索如何在战场上让它发挥有效作用。"
 POL_Project_Uruguay: "乌拉圭计划"
 POL_Project_Uruguay_desc: "我们才刚开始在探索装甲科技之路上起步，和其他军队的装甲车辆相比，我们的军队简直就是鱼卵。这一严峻现实令我们开始研究专业反坦克武备和反坦克战术，这将令我们的步兵和其他部队能轻松屠戮那些钢铁巨兽。"
 POL_Improved_Tank_Designs: "改进坦克设计"
 POL_Improved_Tank_Designs_desc: "我们在装甲战争方面的最初实验已经令大部分人士看到了现代战争中装甲的优势，不过与此同时，实验性部队得来的教训也令我们明白，我们现有的装甲车辆限制甚巨。为解决这一难题，我们已经给装甲车辆设计拨款，以设计出更优良的车辆，能和外国同行们一较高下。"
 POL_Germanys_Eastern_Bulwark: "德国的东方堡垒"
 POL_Germanys_Eastern_Bulwark_desc: "我国邻接东方边境国家，同时离柏林也非常之近，是德国东欧集团的心脏。这一事实令我们在整个中欧同盟的战略规划中扮演着关键角色。我们可以将波兰打造成强力又稳定的德国堡垒，若有需求，我们将起到大用，并为我军争取到更多来自柏林方面的支援。"
 POL_Contracts_With_CWS: "与中央汽车厂的合同"
 POL_Contracts_With_CWS_desc: "中央汽车厂(Centralne Warsztaty Samochodowe)建于1918年，旨在为我军提供装备，它经过了大规模的扩建，和最初的渺小规模已不能相比。中央汽车厂如今能够自主设计生产汽车和摩托车。因此，我们的合理方案就是为中央汽车厂提供利润丰厚之合同，为我军生产车辆，以此加固军工之间的关键纽带。"
 POL_Expand_PZInz: "扩大国家工程工厂"
 POL_Expand_PZInz_desc: "国家工程工厂是一家制造民用与军用车辆的经验相当丰富的公司，他们通常生产许可的外国设计。通过给他们提供资金扩大他们的国产装甲载具生产线，我们国内的新装甲单位将会得到一个相对稳定的供应商。"
 POL_Develop_The_9TP: "研发9TP"
 POL_Develop_The_9TP_desc: "早先的8TP计划展现了现代装甲集团是可以运用于战场之上的。为了扩大的成果，我们起草了一份计划，设计一种体型更大，武装更完备，运行更有效率的载具。这种坦克被他的设计师们称为9TP。我们理应支持这个计划，这将让我们真正拥有一支在帝国公约中令人羡慕的装甲部队。"
 POL_Integrated_Communication: "一体化通讯"
 POL_Integrated_Communication_desc: "我们在帝国公约中的位置使我们成为一个重要的通讯枢纽，而作为公约的一部分，我们的军队能够保证行动一致并快速有效地相互沟通是很重要的。为了实现这一点，我们将集中构建标准化和分层的通信系统，以确保信息可以在需要的时候迅速传达。"
 POL_Artillery_from_the_Sky: "空中炮兵"
 POL_Artillery_from_the_Sky_desc: "在上一次大战中，炮兵是所有普通士兵的噩梦。你和你所在的单位随时都可能被看不见的敌人所消灭，这样的想法带给士兵巨大的恐惧。现代技术让天空中的攻击者将这个想法带到了新的层次，这种战争形式的支持者们指出只要通过恰当的训练，空袭部队可以比炮兵部队带来更精准的打击。这种论调已经说服了我们军队中的很多人，就像“战争必胜”的论调常常做到的那样。"
 POL_Army-Air_Coordination: "陆空协同"
 POL_Army-Air_Coordination_desc: "尽管不同的军队部门之间总是有一些矛盾，但这是因为大多数士兵相信自己的待遇情况比其他部门的对手们差得多，所以重要的是阻止这种情绪发展为兵种间的全面矛盾。虽然陆军中很多人可能认为地面单位是唯一重要的部队，但确保我们的空军部队能和陆军紧密配合，并使效率达到最大化也同样很重要。"
 POL_Mechanisation_of_Cavalry: "骑兵机械化"
 POL_Mechanisation_of_Cavalry_desc: "尽管骑兵通过向一种机动步兵转变，在保持其战术与日新月异的战争手段相匹配的过程中实现了惊人的成就。但事实依旧很可悲，骑兵仍然在不可避免地走向过时。我们必须采取果断措施让我们的骑兵实现机械化，以确保他们的速度在未来的战争中仍然具有重要意义。"
 POL_Centralized_Fuel_Supply: "集中化燃料补给"
 POL_Centralized_Fuel_Supply_desc: "随着军队的机械化程度不断增长，保持燃油供应以便让战争机器保持运转显得尤为重要。这让人们开始呼吁建立一个中央机构来管理国家的燃油分配与供应。虽然这主要影响的是我们军队中的石油供应保障，但它也会管理我们其他的燃油资源来确保所有的油料会被直接输送到需要它们的地方。"
 POL_Wojna_Blyskawiczna: "闪电战"
 POL_Wojna_Blyskawiczna_desc: "我们军队向着机械化方向的改革让一种新的学说产生并逐渐成为正统——这是一种依赖速度取胜的学说，并围绕着运用装甲先锋和空军力量来突破敌人的防御，然后运用高速移动的摩托化步兵在敌人恢复过来之前穿插突破。这种战术已经在我们的部队中赢得了一个响亮的名字——“闪电战”(Wojna Błyskawiczna)。"
 POL_Vanguard_of_the_Internationale: "第三国际之先锋"
 POL_Vanguard_of_the_Internationale_desc: "劳动的国家就像战斗的军队一样紧密团结。劳动就是我国的统一标准，就像战斗是军队的统一标准一样。波兰的工兵阶级将会作为刺穿德国东线的长矛，而公社则将从西线击破德国雄鹰。"
 POL_Operational_Planning: "作战规划艺术"
 POL_Operational_Planning_desc: "罗科索夫斯基统治已经带着他的大纵深作战理论回到了他的家乡。这个理论要求运用多兵种单位作为一个整体作战。这种大纵深作战原则的背后是整体前线的一体化推进，并在战术层面上一体化地消灭敌人。这种高标准的战斗方式将会需要一些时间来完善，但是这个结果一定是值得的。"
 POL_Local_Initiative: "地方自主性之力"
 POL_Local_Initiative_desc: "大纵深作战的症结在于战略层面，但是这也并不意味着个人战术层面并不重要。作为战略的一部分，我们必须确保我们作战单位中的个人的独立思维得到鼓励，来确保他们展现的战术优势能够被我们的指挥官正确运用。"
 POL_Art_of_the_Misdirection: "误导之技"
 POL_Art_of_the_Misdirection_desc: "作为统一调动我军的一部分，让敌人不能意识到我们的部队如何行动也同样重要。此外，我们应该把敌人引诱到错误的方向来却别我们的行动可以正常执行。这种误导是我们打败敌人的关键，我们先假装撤退使敌人疲软，再从战略层面一举击败他们。我们必须加强我们的密码学技术来确保敌人不能破译我们的计划。"
 POL_Spirit_of_Hussars: "翼骑兵之魂"
 POL_Spirit_of_Hussars_desc: "战胜敌人的关键是有能力在敌人阻止你之前到达你想去的地方。尽管传统的做法中我们逼迫士兵急行军来达到这个目的，但现代科技允许我们比一般的步兵移动得更快。通过给我们的单位提供快速进军目标的手段，我们可以保证他们可以轻松战胜敌人。"
 POL_Coordination_with_Communards: "与公社配合"
 POL_Coordination_with_Communards_desc: "通过加入世界革命，我们已经加入了为解放所有被压迫的奴隶而斗争的行列。孤身一人，我们的事业注定失败。但是和我们的工团主义盟友一起，我们就可以像铁钳一样，慢慢地把德国人夹在中间。为了确保这件事顺利运作，第三国际的外交官已经很长一段时间乐于派遣外交官来监督我们的军事发展方向和军队的计划。"
 POL_Tools_for_Shock_Troops: "突击部队的工具"
 POL_Tools_for_Shock_Troops_desc: "为了突破我们敌人的防线并摧毁他们，我们的军队必须有合适的装备来击垮对手。因此这也成为了让我们专注于发展我们的新的炮兵和单兵装备的强大动力。这意味着我们的师有望可以比他们对手的行动高上几个档次。"
 POL_Eyes_in_the_Sky: "天空之眼"
 POL_Eyes_in_the_Sky_desc: "虽然地面上的战斗看上去是大纵深作战的关键，但实际上关键是另一件无法量化的事情——信息。在交战之前就掌握敌人动向的能力对于规划前线调动是非常必要的。因此，我们对于发展在地面和天空对敌人进行侦察的新技术很有兴趣。"
 POL_Concentrated_Destruction: "集中摧毁"
 POL_Concentrated_Destruction_desc: "空军对敌打击是无价之宝，毕竟其射程和精度都不是地面火炮所能望其项背的。尤其是可以针对敌军部队与战略目标进行对地打击的多用途轰炸机，军事参谋普遍对其表现出了极大的兴趣，这十分有利于推进他们得作战计划。"
 POL_Tactical_Annihilation: "战术歼灭"
 POL_Tactical_Annihilation_desc: "虽然大纵深作战通常侧重于战略层面，但重要的是时刻记住我们大范围进攻敌军单位的目的：彻底在战术层面上歼灭敌人。通过先削弱一个更加强大的敌人并在他无力招架时将其一举击溃，我们创造了一种新的战争形势，这将会让德国人再也不想来进军侵犯我们的波兰工人。"
 POL_Legacy_of_the_Legions: "军团的遗产"
 POL_Legacy_of_the_Legions_desc: "波兰军团在世界大战期间建立并为现代波兰的建立发挥了重要的作用。他们并没有飞机和坦克，只有为了波兰的坚定的心和不屈的意志。如果没有能够运用他们的觉悟，技术也将毫无意义，这就是我们接下来要专注提高的方面。"
 POL_National_Defense_Fund: "国防基金"
 POL_National_Defense_Fund_desc: "军购是非常烧钱的事——尤其是当你尝试购买更多现代化装备的时候。事实上，继续投资我们的军事现代化可能会使我们破产。为了解决这一问题，一个军方和政府都支持的计划“国防基金”被提上日程。该计划旨在从各种来源筹集钱财，包括公共募款的方式，从而能够为我们的军队提供足够的资金。"
 POL_State_Aviation_Works: "国家航空工程"
 POL_State_Aviation_Works_desc: "航空工业的发展和生产对国防是至关重要的，它们绝对不能落入那些变化无常的私人承包商的手中。正因如此，一个旨在将航空工业彻底置于国家管理之下的计划被提出，如果能够实施下来，就能确保航空设计都完全符合国家和军队的需要。"
 POL_Domestic_Plane_Models: "国产飞机模型"
 POL_Domestic_Plane_Models_desc: "尽管很多人提议只给国外的设计提供生产许可证，许多民族主义者并不对此感到满意，毕竟这势必将导致我们的航空事业陷入萎缩。正因如此，寻求国内飞机设计厂商的想法得到了广泛支持，即便这可能会使飞机设计耗费更长的时间，但这至少能保证我们在航空方面不受制于外国公司。"
 POL_Modernisation_of_Artillery: "炮兵现代化"
 POL_Modernisation_of_Artillery_desc: "炮兵部队的早期现代化已经很大程度上使部队能够跟上快速白热化的战争局势，然而，我们仍有必要不断创新。新兴计算机科技和更大的火炮口径意味着我们的炮兵部队能够更有力的痛击敌人——只要钱到位了。"
 POL_Motorisation_of_Cavalry: "骑兵摩托化"
 POL_Motorisation_of_Cavalry_desc: "虽然我们拥有世界上最出色的骑兵部队，不幸的是，战马已经开始变得落后了。采用卡车和摩托化运输的部队潜力是不可估量的。不过，我们的骑兵部队仍有可能在光辉的历史中翻开崭新的一页——前提是将传统战马换成机械载具。"
 POL_Adoption_of_14TP: "采用14TP"
 POL_Adoption_of_14TP_desc: "虽然轻型坦克的速度为它赢得了我国装甲部队支持者们的青睐，但是现在，许多雷兹-希米格维势力的人现在正把目光转向一个新兴领域——“中型坦克”：比轻型坦克重，但仍然非常泛用。许多人认为中型坦克能够在支援步兵攻击方面发挥重要作用。当然，它们也可以独自行动，以对付轻装甲目标。"
 POL_Moral_Education: "道德教育"
 POL_Moral_Education_desc: "很多人都简单地把士兵看作一件制服和一个武器的集合，这个看法其实是完全不正确的。我们的士兵——他们代表了国家的荣耀和捍卫理想的坚定信念。当然，如果他们自己都不能充分理解自己为何而战，上述一切都是空谈。为了让我们的士兵永远不忘记他们的职责，陆军司令部提出要在士兵的日常训练过程中加入一点合适的民族主义教育，从而将军事和爱国主义建立联系。"
 POL_National_Volunteer_Corps: "国家志愿兵团"
 POL_National_Volunteer_Corps_desc: "现代战争中缓慢的消耗是不幸的，也是不可避免的。当经验丰富的老兵在战斗中倒下的时候，替换他的新兵被证明是极度缺乏战场经验的。而且，当人们发现他们曾经的“同志”一个又一个地被替换成“新来的”的时候，士气也会被削弱。为了尽量减少这一情况的发生，关于建立一支“国家支援兵团”的提议已经被提出，该兵团中的成员也将接受训练，并时刻准备增援前线遭受损失的部队。"
 POL_Shield_of_the_Slavic_World: "斯拉夫世界之盾"
 POL_Shield_of_the_Slavic_World_desc: "因为我们近几个世纪被外来帝国的铁蹄蹂躏了太久，我们曾经作为最伟大的东欧军事力量的历史很容易被遗忘。虽然我们的军事水平还没有到达我们曾经的相对优势，但我们至少已经开始重塑我们过去的精神。我们的军队现在昂首挺胸地前进，牢记他们战斗的理由和他们展现的理念——波兰永不会真正地灭亡。"
 POL_Armia_Ludowa: "人民军"
 POL_Armia_Ludowa_desc: "许多波兰人都在上次世界大战中积累了许多战斗经验，瓦迪斯瓦夫·西科尔斯基正是其中一员。与他其他同僚不同的是，他对波兰军队在下一场战争中应该如何作战有着雄心勃勃的设想：大规模调动军队背后的资源，将国家和民众的意愿集中起来粉碎敌军——而非仅仅是常规的军事行动。"
 POL_Unified_Command: "统一指挥结构"
 POL_Unified_Command_desc: "当进行一场背后有整个国家经济军事实力的战争的时候，确保这份实力被正确的运用仍然是很重要的。有些人呼吁这些资源简单地集中在一个人的手中，不过西科尔斯基并不认可这种做法。他的提议呼吁建立一个处在政府管控下的能够适当高效地处理国家资源的机构。这一提议还能够防止军队在进行对外战争的时候同时攫取国内政治权力。"
 POL_Reserve_System: "建立预备役制度"
 POL_Reserve_System_desc: "现代流行的军事理念中重要的一环便是在冲突中大规模地动员群众。第一步，就是建立一个后备兵员体系，以便在需要群众的时候高效的管理和分配他们。同时这也会留下一份记录着所有预备役人员以及雇佣他们所需经济成本的列表，从而最大程度的减轻对后勤方面的影响。"
 POL_Economic_Mobilisation: "军事自给"
 POL_Economic_Mobilisation_desc: "当战争真的来临的时候，我们很有可能只能靠自己。如果我们真的要利用这种最大程度地集中国家资源的理念，我们必须保证军队的关键装备不依赖于外国供应商。作为这一目标的一部分，政府一直以来都在扩展国内的武器制造商，从而能够满足军队任何的关键的需要。"
 POl_Professional_Core: "职业核心"
 POl_Professional_Core_desc: "大规模动员的思想虽然是西科尔斯基的改革计划中最引人注目的一条，但它也不是唯一的内容。他推崇一种依赖于小规模精锐摩托化部队的作战理念，他们将作为进攻行动中的矛头。这些部队配备有最好的武器，能够击溃任何难啃的敌人，扮演着几乎堪比奇袭部队的角色。"
 POL_Infantry_Tanks: "步兵坦克学说"
 POL_Infantry_Tanks_desc: "近年来，装甲力量亮眼的一面为其赢得了大量支持，但是在波兰军队的新方针下，这种纯粹依赖装甲部队作战的理念被视为是“短见的”。坦克在某些场合固然可以大展身手，但它仍然不如一支精良的步兵部队有用，更别提坦克那昂贵的造价了。为了贯彻这一方针，新的坦克设计方案被提出。它们将作为配合步兵作战的角色，而非自主行动。"
 POL_Air_Defence_Squadrons: "空军防御中队"
 POL_Air_Defence_Squadrons_desc: "对一支主流军队来说，空中战场是军事行动计划的核心。首要之事是创建一支能够保卫我们领土免受敌方派出的空中强盗袭扰的战斗机部队，而不是在他们的主场发动进攻。这些战斗机将在敌人到来时迎击他们，并使他们不敢再度进犯。"
 POL_Bomber_Force: "轰炸机司令部"
 POL_Bomber_Force_desc: "一旦我军战斗机确保了制空权，我国空中力量就可以开始真正的工作——轰炸敌军。这会涉及到运用能够攻击敌人的地面目标并且打击敌基础设施和生产设施的关键位置的多用途战机，这将在我军地面部队发起进攻的时候破坏敌人增援前线部队的能力。"
 POL_Polish_Citizen-Soldier: "波兰公民兵"
 POL_Polish_Citizen-Soldier_desc: "随着使军队更受欢迎的措施逐渐进行下去，平民和士兵之间的界线也开始变得模糊起来。如果你要问这个界线现在具体在哪里，答案只有一个：查无此线。我们的平民和士兵将在战争中浑然一体，因为国家本身变成了一个战争机器，每一个波兰人——都是这个机器的一个零件。"
 POL_Unshakeable_Will: "坚定不移之意志"
 POL_Unshakeable_Will_desc: "多亏了西科尔斯基的改革，我们成功让军队和国家彻底转型。如今每一个公民都是我们国防事业的有力引擎，每个人都在为了彻底的胜利而奋斗。当那一刻来临，所有人都会被召唤，没有人可以置身事外——无论是在工厂还是战场，所有人都要履行自己的职责。团结一心，我们坚定不移。"
 POL_Election_of_1938: "1938年选举"
 POL_Election_of_1938_desc: "1938年选举现在变得至关重要，很多人开始质疑现任政府是否有能力驾驭如此广泛的反对意见——无论是左翼社会主义政党还是相对保守的右翼政党。选举后谁将掌握大权仍然有待观察，但可以肯定的是，他们将以自己的想法塑造波兰。"
 POL_Revolutionary_Republic: "革命共和国"
 POL_Revolutionary_Republic_desc: "君主制被推翻的消息震惊了权力中心的人们，一个新的波兰工团主义共和国从废墟中崛起。新的政府尚未完全确定并将快速采取行动来加强自身并把旧的德国主导的资本主义经济改造成波兰人的、社会主义的。"
 POL_Workers_Economy: "工人经济"
 POL_Workers_Economy_desc: "工团主义国家的经济由工人运行并控制。对于一个像我们这样长期存在着根深蒂固的压迫平民的统治的国家，经济从根源上就表现出不平等。因此，我们将会开始创造一个让普通工人来掌控波兰经济的体系。"
 POL_Topple_the_Tyrants: "打倒暴君"
 POL_Topple_the_Tyrants_desc: "尽管我们的外部存在着暴君，我们国家的内部也同样用暴君。从地主到贵族，地方豪强控制着我们国家的绝大部分。虽然他们很多人在我们革命的浪潮中仓皇逃窜，但我们仍要清除掉那些留下来的人和他们的经济遗产。"
 POL_The_Myth_of_the_Revolution: "革命神话"
 POL_The_Myth_of_the_Revolution_desc: "随着一切尘埃落定，新兴工团主义国家正站在十字路口上。接下来几周我们将不得不面对我们新共和国的国体——这个抉择可能会影响波兰往后许多年甚至几十年的历史。一个新的波兰已经诞生，但是他最终会变成什么样子还有待观察。"
 POL_In_Zakrzewskis_Light: "扎克热夫斯基的指示"
 POL_In_Zakrzewskis_Light_desc: "在为彻底掌控新共和国而战的斗争中，委员会中的扎克热夫斯基拥护者已经脱颖而出。他们拒绝单纯的“红色自由主义”，而是为了将国家转型的过程掌握在一个强力的领导人——扎克热夫斯基本人的手上。"
 POL_Sorelian_Doctrine: "布若佐夫斯基-索雷尔思想"
 POL_Sorelian_Doctrine_desc: "扎克热夫斯基思想的背后受到了乔治·索雷尔和斯坦尼斯瓦夫·布尔佐佐夫斯基。在他们的思想体系中，国家由且仅由工人组成。那些榨取他人劳动果实的人不配被称为波兰人，他们只是寄生虫。"
 POL_Catholic_Social_Teaching: "天主教社会训导"
 POL_Catholic_Social_Teaching_desc: "即使教会是反革命的敌人，天主教仍是波兰身份认同中不可或缺的一部分。只要将天主教社会训导和工人神父这样的手段相结合，我们与天主教的联系就不需要被切断。"
 POL_Moral_Syndicalism: "道德工团主义"
 POL_Moral_Syndicalism_desc: "尽管工团主义在传统意义上被视为一个经济模型而不是其他东西，但索雷尔的著作让其更加深入地回答了社会怎样构建的问题。工团主义必须包含工人阶级的道德复兴，让工人们成为高尚者的代表。"
 POL_Proletarian_Nationalism: "革命民族主义"
 POL_Proletarian_Nationalism_desc: "尽管很多人将社会主义斗争视作全世界无产阶级的共同斗争，但现实也往往比这复杂得多。就像意大利作家恩里科·科拉迪尼所写，也存在着“无产阶级民族”——那些受到其他资产阶级民族压迫的民族。因此，这样的无产阶级民族中的所有人都应该起来推翻他们的宗主来争取独立，而所有人的工人都必须投身到这场运动中来。"
 POL_Pilsudskis_Vision: "毕苏斯基的愿景"
 POL_Pilsudskis_Vision_desc: "尽管毕苏斯基从不是一个真正的工团主义者，但他一直是扎克热夫斯基和他支持者的偶像，特别是他们一直将他的愿景应用于将作为一个整体解放东欧国家的“海间联邦”的目标中。对他们来说，与阶级斗争的伟大事业相比，语言这样的细微分歧毫无意义。"
 POL_The_People_Must_Decide: "必须由人民决定"
 POL_The_People_Must_Decide_desc: "虽然出于对现状的担忧我们会很乐意进行集权统治，并允许用铁腕手段来引导国家度过危机。但这样做让我们和我们的敌人变得没有什么分别。如果我们想告诉世界我们真正的形象，以及我们真正代表谁的利益，那我们就必须允许委员会向着多元化蓬勃发展，并在工人阶级中播下民主的种子。"
 POL_zakrzewski_ousted: "扎克热夫斯基主席的独裁得以避免。"
 POL_Supreme_Chamber_of_Commerce: "最高工商议院"
 POL_Supreme_Chamber_of_Commerce_desc: "在参议院的旧址上成立的最高工商议院将会作为我们的工团主义“上议院”。工会将选举他们的代表进入这个议院中。毕竟，谁能比产业工人更好地领导他们自己的生产呢？在这个议院中，扎克热夫斯基的“有机劳工民主”理论将得到进一步践行。"
 POL_Land_of_Free_Men: "自由人之地"
 POL_Land_of_Free_Men_desc: "在旧的自由主义制度下，自由只强调特定群体的自由，并把阶级分化为很多阶层来让他们保持弱势。在我们的新的社会主义制度下，所有人都必须享受真正的自由，作为平等的人过完自己一生的自由，超越我们社会传统社会分化的自由尽管向普通人脑内灌输这个观念并不容易，我们仍然应该让他们知道如何关心自己的自由。"
 POL_Peasant_Cooperatives: "农民合作社"
 POL_Peasant_Cooperatives_desc: "尽管很多人把法兰西或者不列颠的工会模式作为我们新国家的样本，但是波兰国情却和他们大相径庭。我们的农村人口规模让很多人建议我们鼓励发展农民合作社，这能以集体主义的方式兴建农民的社群并打破使他们分裂的传统竞争思维。"
 POL_Healing_the_Scars: "愈合伤痕"
 POL_Healing_the_Scars_desc: "旧秩序的繁荣靠的是分裂。他们通过分化那些本该亲如兄弟的普通人来保持对他们的束缚。尽管我们在努力从这样的麻木中唤醒人民，但仍有很多旧恩怨需要我们解决，这伤痕仅仅靠几句解释是不能愈合的。如果可以成功地进一步消除这些过去的分歧，我们将创造一个更加强大的国家。"
 POL_The_French_Model: "法国模范"
 POL_The_French_Model_desc: "作为最成功的工团主义国家，他们自然而然地成为了我们未来革命所要追随的榜样。巴黎和伦敦已经走过的弯路意味着我们不必再一次摸着石头过河，虽然我们国家的大部分地区不像法国或英国那样工业化，但我们还是可以找到让我们的农村人口参与进入这个过程的解决办法。"
 POL_Internationalism: "拥抱国际主义"
 POL_Internationalism_desc: "自由从不是只会说一种语言，也不会只出现在一个国家。尽管我们的国家之间有诸多差异，但实际上我们的目标是明确的——从压迫和征服中获得全面的解放。不幸的是，仍然有很多劳工被奴役着，而解放他们并终结一切的不公正，正是我们的使命。"
 POL_Equality_Triumphant: "平等的凯旋"
 POL_Equality_Triumphant_desc: "通过我们的努力，我们已经从根源上破除了不公正的体制。我国人民现在享受着世界上绝无仅有的自由，他们的人身，经济和信仰自由都受到了保障，这些在过去看来都是不可能的。尽管要确保人民安居乐业还有很多工作要做，但我们知道，在这个很多国家都在剥夺自由和权力的年代，我们却立场坚定。"
 POL_Red_Intermarium: "红色海间联邦"
 POL_Red_Intermarium_desc: "东欧人民长期遭到各种统治者的压迫，他们或许是俄罗斯人，奥地利人或者德国人。海间联邦的梦想正是为了破除这一现状。东欧地区的人们可以通过携手合作来在帝国主义面前真正地站起来。虽然很多人误认为这样的想法是不现实且过于理想化的，但就像曾经他们说工团主义在东欧没有出路一样，我们将再一次证明他们是错的。"
 POL_Polish_Socialist_Republic: "波兰社会主义共和国"
 POL_Polish_Socialist_Republic_desc: "我们必须承认一个事实——即使我们怀着好意将我们弱小的邻国接纳到我们的国家中，我们仍会被视为征服者。一个政府要是将波兰人民拖入战争泥潭，就已经忘记了它的基本职责——改善波兰人的生活。"
 POL_Central_European_Commonwealth: "中欧邦联"
 POL_Central_European_Commonwealth_desc: "真正把我们的旧联邦团结起来的东西是共同的利益与忠诚：一个为每个人建设更美好明天的愿景，而不是通过盲目的征服并带来流血事件。如果我们想要看到旧日的荣光重现，我们必须为了这条合作之路而努力。"
 POL_Centrolew: "中左派联盟崛起"
 POL_Centrolew_desc: "对我们国家的亲德派来说，中左派联盟成功赢下选举是一个苦涩的转折。联盟中的党派计划了一系列雄心勃勃的改革，从经济方面和政治方面来打破国家的困境并加强民主制度对全国政治方向的控制。他们的计划同样也可能包括进一步让波兰与德国的经济霸权脱钩，并且和他们在加利西亚的兄弟更加紧密地合作。"
 POL_centrolew_harder_warning: "§S中左派联盟政府将大大减少社会主义革命的可能性。§!"
 POL_Embrace_Secularism: "拥抱世俗主义"
 POL_Embrace_Secularism_desc: "让波兰能够成为一个为所有市民而服务的国家的关键是，建设一个人们不会因为自己的信仰而被评判的国家。为了确保国家不被那些有其他信仰的人用来做不利的事，他们将把国家和教会坚决地分隔开。虽然我们并不介意个人信仰宗教，但政治和宗教不该互相干涉，无论他们有什么政治需求。"
 POL_Free_And_Secular_Education: "自由与世俗教育"
 POL_Free_And_Secular_Education_desc: "青年人代表着我们国家的未来，但尽管我们国家的教育在近几年来已经有显著的改观了，还是有很多人因为经济或者地理的状况错失了教育机会。为了纠正这个错误，有人提议我们给所有想要的人提供免费教育，我们将会采取集中管理的课程体系来确保每个学生都能学到同样的知识。"
 POL_Enshrine_Minority_Rights: "确立少数群体权利"
 POL_Enshrine_Minority_Rights_desc: "对于在波兰境内怀揣多样的信仰与文化的少数群体来说，新政府举办的选举却并没有给他们制止歧视与对抗的希望，而这仅仅因为当前的人们对他们恶声恶气。为了使我们的后继者得以保卫我们为了消弭这自古以来的争端所带来的尚未被接受的进步观念，我们应当迈出在法律上确保少数群体权利的第一步。"
 POL_Female_Suffrage: "妇女选举权"
 POL_Female_Suffrage_desc: "近十多年来，妇女选举权的理念正在全世界范围内广泛传播，而女性开始结束沉默也开始要求和男性平等的权力。通过她们斗争，在全世界范围内她们都取得了重要的胜利，欧洲很多国家都已经开始确保女性享有投票权。随着更多的激进派在我国当权，妇女选举权的呼吁最终传入了我们的政府：波兰加入自由国家的行列并让妇女发声的时刻来到了。"
 POL_Shackle_the_Senate: "束缚参议院"
 POL_Shackle_the_Senate_desc: "瑟姆议会的参议院已经证明了他们就是保守主义和反动主义思想的堡垒，他们宁愿当德国人而不是波兰人民的盟友。这个古老的机构只有一个作用：阻碍我们的发展。在我们理想的波兰中这样精英主义的机构不该存在，但暂时我们只能减少参议院的影响来支持众议院。"
 POL_Curtail_the_Geheimrat: "限制枢密院"
 POL_Curtail_the_Geheimrat_desc: "国王的枢密院体现着我们国家是被未经选举的政治精英而不是波兰人民统治。一个限制他们影响的方法是要求枢密院成员只能是波兰公民，这将极大地削弱德国人对我们的影响。"
 POL_Land_of_Peasants: "农民的土地"
 POL_Land_of_Peasants_desc: "我国的大多数人口都属于贫苦的农民阶级，他们每日辛苦劳作却收入微薄。许多政府内的成员致力以扩大民主和改革新政为口号，并通过广受欢迎的土地改革使波兰成为一个农治、农有、农享的国家，改善农民的经济水平"
 POL_Create_The_Chamber_Of_Labour: "建立工人议院"
 POL_Create_The_Chamber_Of_Labour_desc: "很多人相信新兴的城市工人阶级将是波兰经济的未来，我们政府中有更多的来自城市队伍的同志认为，为了更好的生活条件而奋斗是我们改革的核心。他们的第一批想法之一就是建立一个“工人议院”，这是一个代表着波兰全体工人阶级利益的机构并将为了改善他们的现状而服务。"
 POL_Nationalise_Heavy_Industry: "重要部门国有化"
 POL_Nationalise_Heavy_Industry_desc: "虽然我们并不完全拒绝市场经济，就像其他激进得多的工团主义者一样，我们的管理阶层中有强烈的相信政府最好去提供他们所谓的“重要产业”。在这样广泛的预想中，任何提供基础商品和有关国家安全的都在其范围内。很多这些产业目前都被实业家控制着，他们看起来对这个计划不会太满意。"
 POL_Creation_of_Small_Farms: "创建小型农场"
 POL_Creation_of_Small_Farms_desc: "我们乡村地区的土地分配目前才存在着很大的问题，虽然很多人提出我们的改革应该更加谨慎，但这样的计划还不足以消除问题的根源。相反，许多人认为更彻底的土地再分配才能为农民创造一个更公平的情况。我们要从那些拥有土地的人的手中拿走土地，然后分给那些真正需要使用它们的人。"
 POL_Workers_Rights: "保障工人权利"
 POL_Workers_Rights_desc: "事实上人民需要工作来获得一个安稳的生活，但这个事实也让雇佣者拥有了很不公平的权力来让工人被迫忍受一些条件。我们的国家实际上拥有巨大的权力来做一件好事，用我们的绝对权威可以迫使雇佣者对工人表现出最低限度的关怀。这应该有望减少工业部门中的事故和死亡发生。"
 POL_National_Healthcare: "国家医疗保健"
 POL_National_Healthcare_desc: "医药学在近年来发展突飞猛进，但不幸的是，这些进步还尚未平等地作用于贫困地区，让他们也能平等地得到那些富有地区的对待。没有人应该单纯地因为不能负担医疗费或者得不到救治而死去。政府给我国所有地区提供医疗服务——一项基本的利益，却让我国国民的生活水平无限地提高。"
 POL_Unionisation_of_Peasants: "农民工会化"
 POL_Unionisation_of_Peasants_desc: "虽然很多人认为工会代表着脏乱的工厂中的工人的利益，但农民也应该有能力去代表自己的利益。为了帮助我们的农村地区的经济部分转变为一个更有代表性的系统，政府将会支持创造一个给农民而开设的工会。毕竟，如果他们起来抗议，谁能给我们提供让大家生存和富足的食物呢？"
 POL_Union_with_Krakow: "同克拉科夫联合"
 POL_Union_with_Krakow_desc: "克拉科夫，波兰王室的旧首都，坐落于我们与加利西亚剩余部分的边境上。这种分割的起源完全是人为的，是被奥地利和德国人强加给波兰人的。随着选举一个更加自由的政府，与这个长期作为民主主义者和共和派避难所的地区联合起来的呼声不断增长。这不是一件容易的事，因为任何类似的同盟也需要得到维也纳和柏林方面的同意。"
 POL_no_AH_war_tt: "奥匈帝国§R不§!处于内战。"
 POL_Nationalise_Infrastructure: "基建国有化"
 POL_Nationalise_Infrastructure_desc: "铁路、公路和港口都是我国交通基础设施的重要部分。尽管如此得重要，他们大多数维护工作却被交到了一堆管理混乱的团体手中，这些团体无法有效地维护基础设施。最好还是把维护工作交给国家，由国家直接管理关键基础设施，确保资源能为人民带来最大的收益"
 POL_Thorough_Land_Reform: "全面土地改革"
 POL_Thorough_Land_Reform_desc: "土地改革已经成为我国最关键的经济与社会问题，同时也是我国政府重农改革中必须解决的一个问题。我们计划了一个细致且详尽的国内土地利用改革，这将使许多人真正拥有他们辛勤劳作的土地。"
 POL_Peoples_Banks: "人民的银行"
 POL_Peoples_Banks_desc: "对于我国大多数人来说，获得贷款和至关重要的启动资金来改善他们的经济状况是一件十分困难的事情。实际上，很多金融机构不愿意贷款给农民。政府提出了一个新颖的想法，即成立一个社会成员都可以参与捐款，大家共同建设的公共银行系统，并通过这一系统更好的提供贷款，并且希望能够带来更多获得廉价贷款的机会。"
 POL_Democracy_and_Transparency: "民主与透明"
 POL_Democracy_and_Transparency_desc: "民主不只是颁布的法律条文，它还必须被构建在我们民众的思想中。通过让他们以民主的方式思考，理解并尊重国民和政治的自由，并将其作为他们生活的核心部分，我们的国民将可以促进我们的民主制度成为一种在民众完全认同的情况下存在的有机体制。"
 POL_Unicameralism: "一院制"
 POL_Unicameralism_desc: "虽然很多自由民主国家以两院制的体系进行运作，下议院必须以某种形式和上议院合作，但这种体系无疑进一步分裂了我们的人民和他们的政府——这是对我们信念的诅咒。所以我们将启用立法机构一院制来在我们的国家中做出决策，确保选民和政府中政策可以达成直接一致。"
 POL_Sincere_Government: "真诚的人民政府"
 POL_Sincere_Government_desc: "政府不该仅仅只是一套政策或者一群坐在办公室里的人，它应该代表广大人民的信念，为广大人民服务。尽管很多人认为这过于理想主义，且提出任何民主政府都不可能在现实层面承担治理的工作。我们仍将努力通过创造一个由全体人民一起协作，也为了全体人民服务的政府，来证明他们的错误。"
 POL_Dawn_of_Progress: "进步黎明"
 POL_Dawn_of_Progress_desc: "多亏我们的努力，我们已经彻底改革了组成波兰的社会与政治结构，同时完全没有放弃那些让我们与众不同的东西。民主并非总是最鼓舞人心的理念并且经常被那些试图揭示它弱点的人的攻击，但我们已经表明，理想主义仍有他的一席之地。我们已经创造了一个新的波兰——一个其他民主国家值得效仿的榜样。"
 POL_Circle: "国王陛下的内阁"
 POL_Circle_desc: "尽管反对派做出了坚决的尝试，亲德的核心集团还是在选举中脱颖而出。随着他们的胜利，强大、稳定的政府的理念可能会在未来继续存在，而核心集团将尝试加强中央来对抗强大的边缘地区，并谨慎地按照核心集团的原则来进行改革。"
 POL_Empower_Geheimrat: "赋权枢密院"
 POL_Empower_Geheimrat_desc: "对于国王的核心集团中的很多亲德派成员来说，这次选举是一个非常令人担忧的时刻，因为他们真正担心的反对派正在夺取权力。现在他们的立场已经很明确了，这些人之中很多已经开始推动加强与国王的联系，以确保正确的声音能够给陛下未来的决策提供正确的建议。"
 POL_Entrenched_Constitutionalism: "牢固的宪政"
 POL_Entrenched_Constitutionalism_desc: "尽管我们和更加激进的中左派联盟有严重的分歧，但我们却和他们有同样的改革法律系统的信念，并给瑟姆议会提供更大的权力来让他们的主体与国王之间达成平衡。这将有望让我们在中左派联盟的温和派中也能赢得支持，他们支持的是温和的改革而不是完全不改革。"
 POL_Ally_with_Szlachta: "与什拉赫塔结盟"
 POL_Ally_with_Szlachta_desc: "作为代表着保持扩大本地话语权与保留国家关键机构之间平衡的政党，我们很坚定地与贵族中的自由派成员结盟。他们的支持将会允许我们向农村地区进发，并且有望在未来土地改革时，为我们赢得一些他们的让步。"
 POL_Fill_The_Railway_Gaps: "填补铁路缺口"
 POL_Fill_The_Railway_Gaps_desc: "铁路部门的遗产是少数省份中仅有的混乱铁路网，而且国内铁路系统和国外铁路缺乏联系。这阻碍了我们从帝国公约的中心位置通过铁路运输的能力。即使会增加额外的运输里程，许多运输路线还是选择绕过波兰。解决这种缺乏联系的问题会给我们带来很多经济和运输上的好处。"
 POL_Friends_in_Vienna: "维也纳的朋友"
 POL_Friends_in_Vienna_desc: "对于中左派联盟中的很多人来说，奥地利作为一个贸易伙伴，代表着一个更加舒适的中间平台。这既是因为作为传统的民主主义者庇护所，也是因为它们和柏林并非紧密关联。有了加利西亚现存的经济联系，鼓励我国和维也纳方面的经济合作将对我们两国来说都有好处。"
 POL_Allies_in_Lewiatan: "“利维坦”的盟友"
 POL_Allies_in_Lewiatan_desc: "为了避免再加强与柏林的经济联系，一群波兰的被称为“利维坦”的实业家开始提议削减波兰工人的保护监管和公司税，这样波兰的公司就可以更有力地与中欧同盟的其他市场竞争，并处于有利地位了。"
 POL_Constitutionalist_Coalition: "宪政联盟"
 POL_Constitutionalist_Coalition_desc: "共和派和君主派之间达成了休战协议。为了一同保护波兰的民主，双方的温和派同意共同建立一个意想不到的联盟来遏制双方的激进派，并试图让行动维持在一个谨慎的平衡中。"
 POL_coalition_broken_tt: "§c社会保守主义者§!与§g威权民主主义者§!将离开联盟。"
 POL_Allies_in_Berlin: "柏林的盟友"
 POL_Allies_in_Berlin_desc: "作为我国经济最大的国外投资来源国，我国在未来继续发展和德国的关系是合情合理的。尽管有些人声称，如果德国经济经受打击，将使我国更容易遭受损失。但是这些人贸易论证波兰经济应当如何才能免受这种打击的影响。此外，只要我们保证我国是德国牢不可破的忠诚盟友，我们将很有可能得到德国利益集团的支持，通过游说说服德国保持与我们的关系。"
 POL_Attract_German_Corporations: "吸引德国企业"
 POL_Attract_German_Corporations_desc: "由于我们努力证明自己是一个可靠的投资目的地，很多德国大型企业集团对发展在波业务表现出浓厚的兴趣。它们希望开拓新的业务，或者扩张原有业务。这些公司有潜力为我国经济带来大量间接利益，只要让他们相信我们会接受它们开出的价码。"
 POL_Rule_by_Royal_Decree: "王家法令统治"
 POL_Rule_by_Royal_Decree_desc: "在国家重要事务上，让我们去关注那些社会契约，并鼓励那些除了被选入职之外在工作上没有更大野心的人，是既低效又不“高尚”的。我们只需要一个强大的国王，而他会乐意让百姓安居乐业并远离暴民政治。"
 POL_Guarded_Democracy: "受保护的民主"
 POL_Guarded_Democracy_desc: "尽管民主是一个不错的原则，不是所有的公民都足够成熟和优秀来替国家做值得信任的决定。就像罗曼·德莫夫斯基经常说的，旧联邦在民主的密谋和争吵中浪费了自己的力量。我们必须保证瑟姆议会将永远站在正确的一方，别去理会那些像共产主义鼓吹者一样想要看到波兰被再次征服的人。"
 POL_Unite_the_Poles: "统一波兰人"
 POL_Unite_the_Poles_desc: "随着德国方面表示愿意对世界大战以来的局面做出一些改变，很多波兰人开始就波兰统一问题游说柏林方面，尤其是围绕着加利西亚问题。如果这个提案被接受，这将代表着所有波兰人的重大变革，也意味着我国政府的重大胜利。"
 POL_Primacy_of_the_Sejm: "瑟姆议会为首"
 POL_Primacy_of_the_Sejm_desc: "独裁统治是不现实的，瑟姆议会已经证明了它有能力不仅仅是作为国王的忠实仆人来承担一部分的职责。瑟姆议会中的代表们在功能上也是掌控政府的主体。有些人建议我们正式化这样的关系，但同时也明确表示他们会在君主授予的权力下工作。"
 POL_Manage_the_Unions: "管理工会"
 POL_Manage_the_Unions_desc: "虽然很少有人质疑工会在社会中发挥的重要作用，但他们的高尚理念很容易被别有用心声称代表工人利益的人所渗透。为了防止我们的工会腐化，政府将强制任命官员担任重要的工会职位，同时确保工厂内部的工会在腐败蔓延之前可以得到制止。"
 POL_Royal_Academy_of_Arts: "王家艺术学院"
 POL_Royal_Academy_of_Arts_desc: "让人民记住当今国王就是他们的国王，而且很关心他们国家的历史文化是一件非常重要的事情。为了能够更好的证明这个事实，我们起草了一份创立王家艺术学院的计划，这将会表明国王支持波兰文化和艺术的意愿。"
 POL_Mitteleuropa_Ties: "中欧同盟之中"
 POL_Mitteleuropa_Ties_desc: "我们的新经济核心中部工业区同样有成为整个中欧同盟的经济中心的潜质。通过加强本地铁路和工业区与东欧剩余地区的联系，我们有潜力把半个大陆的所有联系掌握在手中，让这里变得和任何欧洲的大城市不相上下。"
 POL_Secure_Magnates: "保障权贵"
 POL_Secure_Magnates_desc: "抛开效率低下不谈，我国的大型地产对维护波兰经济利益的确起到了关键的作用。这些地产中的绝大多数都是波兰人所有，小部分处于外国人的控制之中。由于本地地主认为这些人在恶性竞争低价出售这些地产，所以这部分人并不受到欢迎。为了拉拢国内的这些权贵，我们必须开始着手废除这些非波兰所有的地产并将它们转化为真正的波兰社区。"
 POL_Abolish_The_Royal_Veto: "废除王家否决权"
 POL_Abolish_The_Royal_Veto_desc: "随着瑟姆议会作为主要执政力量的地位越来越被巩固，很多人开始呼吁废除国王否决他认为不合适的法律的权力。很多人批评这种否决权既因为它本身就有着不民主的本质，也因为这对于一个几乎放弃了自己大部分权力的君主是毫无意义的。在王宫方面的允许下，政府最终将会废除王家否决权并将瑟姆议会作为波兰唯一的立法机构。"
 POL_Path_of_Least_Resistance: "最小反抗之道路"
 POL_Path_of_Least_Resistance_desc: "通过核心集团的努力，波兰政治已经走上了一条缓慢但稳定的改革道路。国王和人民之间达成了一种新平衡，这也展示着君主制有足够的适应力来应对不断变化的新环境。多亏我们的果断行动，进一步的左派和右派威胁已经被抛在脑后了，风暴中的稳定岛屿，中间党最终取得了胜利。"
 POL_Christian_Conservatism: "基督教保守主义"
 POL_Christian_Conservatism_desc: "国内右翼势力的膨胀、民族主义的崛起……右翼政党拥有了极高的权利。无可置疑，波兰政局的风向很可能会迅速转变，转为一种更为传统的统治方式。新政府将专注于将民族主义认同与传统的天主教会交织起来，两者的力量将开始成正比。"
 POL_Christian_Conservatism_warning: "§c即使仍为君主制，民族主义波兰也不必须忠于德国。§!"
 POL_Cement_The_Churchs_Status: "巩固教会地位"
 POL_Cement_The_Churchs_Status_desc: "新政府的第一个举措：将天主教定为波兰国教已经提上日程了——他们认为这会让更多的人意识到天主教对波兰民族精神的保护是有多么大的作用。与天主教徒的欢欣鼓舞形成反差的是，少数其他宗教的人士则不免忧心忡忡，毕竟本就十分严重的宗教歧视很可能会由于获得了合法性而愈发强烈。"
 POL_Purge_Nationalist_Terrorists: "清洗民族主义恐怖分子"
 POL_Purge_Nationalist_Terrorists_desc: "我们国内的民族主义分子除了危险因素以外什么都不是，他们致力于说服波兰人民和法律对立来最大化他们的利益。这种危险思想威胁的扩散如果不立马被制止，他就会让我们整个国家堕落。消灭这些极端民族主义者将会帮助我们的独立议题变得温和化，也有望消除一些潜在的威胁。"
 POL_Outlaw_Austrian_Agents: "取缔奥地利代理人"
 POL_Outlaw_Austrian_Agents_desc: "虽然我国有很多在某种程度上与德国分离的运动，但并非所有的他们都动机纯正。很多人因为南面的奥地利帝国的使者而担忧。虽然很多人宣称完全是独立的，他们加利西亚的背景可不能被忽视——因此，很多人开始呼吁在这些破坏者能颠覆我们之前对他们采取行动。"
 POL_Arrest_Socialist_Agitators: "逮捕社会主义煽动者"
 POL_Arrest_Socialist_Agitators_desc: "左翼激进派做出了很大的宣称，不停地抱怨他们资本主义的不公和他们所谓的封建制度。然而这些错误的思想却在我国下层阶级传播甚广，他们看起来很相信西方工团主义社会的理想主义图景。在他们进一步脱离我们控制之前，迅速打压这些言论很重要。"
 POL_Christian_Trade_Unionism: "基督教工会主义"
 POL_Christian_Trade_Unionism_desc: "那些狂热的左派鼓吹者将自己摆在工人权益的唯一代表者的位置，并将其作为抹黑对手的便利工具。事实上，重视人类尊严与公正的理念与基督教教义的联系远比与任何知识分子都紧密。为了防止我国工人的堕落，我们将会鼓励创建基于教宗理念的工会——一个既不是资本主义也不是工团主义的，旨在保卫天主教价值的系统。"
 POL_Eliminate_Class_Divisions: "消除阶级分化"
 POL_Eliminate_Class_Divisions_desc: "社会阶级细微的分化是毫无意义的，境外势力创造这样的概念只是为了让波兰人彼此隔阂。我们不需要一个工团主义者来评论我们的对错。在新波兰里，我们必须努力削弱并最终消除这些分歧——一场运动将会团结并加强我们的人民，并可以作为一个整体来对抗那些企图利用我们分歧的外国敌人。"
 POL_The_Christian_Coalition: "基督教联盟"
 POL_The_Christian_Coalition_desc: "尽管我们与德国人有分歧，但在一件事上他们是完全正确的：君主制是所有基督教国家的自然秩序，因此波兰的天主教徒不应该寻求对立，而是应该赞颂君主制并对抗不敬神的社会主义。"
 POL_Reinforce_The_Parliamentary_System: "巩固议会制度"
 POL_Reinforce_The_Parliamentary_System_desc: "虽然我们现行的议会制度在政府中的很多人眼中有巨大的问题，但更务实的人可以看到通过这种有缺陷的结构开展工作的很明显的好处，这为我们的决策带来了巨大的合法性。培养一个强大的议会制度将会有利于人民群众真正感受到自己对我们政策的参与，并让他们感受到更多的自下而上的权力。"
 POL_Slay_Hydra_of_Capitalism: "杀死资本主义九头蛇"
 POL_Slay_Hydra_of_Capitalism_desc: "最近十多年的跨国资本主义体系主宰着全球的秩序。这些架构以积极平等的方式推销自己，实际上却在帮助那些早就存在的统治者剥削那些最弱小的国家与民族。如果我们不打破这种状态，我们将会屈服于外国市场，并且我们的国家将会迅速荒废。无论有什么挑战，我们都必须同霸权开战，所以当那些市场让所有其他人堕落时，我们国家将会站起来。"
 POL_The_Marshal: "波兰第一元帅"
 POL_The_Marshal_desc: "爱德华·雷兹-希米格维已经接过了波兰元帅的衣钵，成为了国家最高的领导人和保护者。他在自己身边精心塑造了这种光环来成为波兰民族的化身，就像他指挥每一支军队一样指挥着波兰。现在作为国家的舵手，他的政策将会更注重巩固这一形象，并去纠正一些人口中的“异端”分子。"
 POL_Party_of_National_Unification: "民族团结之党"
 POL_Party_of_National_Unification_desc: "我国面临挑战对我们提出了一个以统一政治战线来对抗敌人的要求：传统政治的细枝末节只会单单分散并削弱我们的努力。我们必须进一步强化民族团结阵营作为所有波兰人必须支持的政党的形象。我们将发起一场对抗那些尝试污蔑和攻击我党崇高理想的运动，那些流言蜚语不会被我们所容忍。"
 POL_Centralisation_of_Power: "权力集中化"
 POL_Centralisation_of_Power_desc: "尽管我们努力反对分裂与争论，很多人还是拒绝继续执行这个项目。很明显我们不能信赖人民群众会做出对他们自己最好的选择。我们必须向他们证明，一个坚定追随领袖的，团结而不妥协的国家，是唯一能将波兰带向光明未来的道路。通过加强宣传并控制危险思想，我们将会真正团结这个国家。"
 POL_Saviour_of_Poland: "波兰的救世主"
 POL_Saviour_of_Poland_desc: "多亏雷兹-希米格维的努力，波兰人的敌人正在被慢慢扫除出去。我们的政权正在塑造这样的元帅形象：国家正在奔向毁灭，而他的引导之手拽紧缰绳，并将其带回正轨。让波兰人民铭记这个事实非常重要，所以我们正提议通过一项新的法律让所有公共建筑放上元帅的雕像，作为对他崇高付出的小小感谢。"
 POL_Corporatism: "法团主义"
 POL_Corporatism_desc: "各个经济和社会部门之间长期被认为是为了金钱和资源而互相竞争的。这样的自由主义的破坏性产物除了让社会分裂和不满之外没有什么作用。在新波兰，我们设想了一种更加和谐的以法团主义为蓝本的经济模式。这些分立的经济部门将会有序合作而非竞争，他们对于整个经济就像独立的器官对于一个生物的作用一样。"
 POL_Social_Altruism: "社会利他主义"
 POL_Social_Altruism_desc: "经过我们早先对自由市场的摧毁，很多人现在生活在赤贫中的人现在已经设法摆脱了贫困。通过拥抱基督教伦理和慈善与布施，我们计划去减轻穷人的痛苦，给予他们基本的生活需求品，就像上帝希望他们所成为的那样。这样的善举应该有望让穷人的生活得到改善，也同时可以显示出工团主义者的邪恶。他们珍视的生活只是不幸，但基督徒则全都善良。"
 POL_Managed_Land_Reform: "克制土地改革"
 POL_Managed_Land_Reform_desc: "尽管解决不公平的土地分配是让我国人民生活繁荣富足所必须解决的问题之一，但我们必须小心谨慎不要矫枉过正。任何像其他改革者所设想的激进的行动将会疏远我们和地主的关系并在长期造成巨大的损失。所以，我们必须执行一种谨慎而公平的土地财产分配措施，并合理地补偿所有因此失去自己地产的人。"
 POL_Polonisation_Programs: "波兰化项目"
 POL_Polonisation_Programs_desc: "在波兰人的国度里，常常有一些非本地的血统在我们国家控制着大部分人，这是很不公平的。这些少数民族只顾自己，从我们的国家和人民手上榨取财富。我们必须采取坚决的行动来消灭这些群体，不管是通过将他们整合进波兰文化还是直接摧毁他们的地位和社会派系。毕竟，他们德国人和乌克兰人已经有自己的国家了，那么我们波兰就应该只属于波兰人。"
 POL_First_of_Slavs: "斯拉夫人之首"
 POL_First_of_Slavs_desc: "尽管很明显我们坚定地坚持解放所有斯拉夫人的理想，但我们不能以我们国家自己的繁荣为代价。在我们尝试协助其他的东方兄弟时，我们必须创造一个作为榜样的波兰国家，因为他们之中有一些人也在直接对抗我们建设富强波兰的目标。一旦我们的人民在我们的旗帜下重新团结，波兰雄鹰将会在东方的天空再次高高翱翔。"
 POL_Catholic_State: "真正的天主教[POL_Government]"
 POL_Catholic_State_desc: "通过我们的努力，我们已经将教堂从边缘化的设施变成了国家的核心支柱。举国上下，我们的人民开始慢慢重新认识爱国主义以及他们的信仰。罗马和华沙之间的强大纽带将再也不会被斩断，而我们也希望尊敬的教宗圣下将会希望回报我们的忠诚。一个真正的波兰子女的，光明而更加道德未来将就此开始。"
 POL_Exceptional_Individual: "卓越个性"
 POL_Exceptional_Individual_desc: "根据亚当·多博申斯基所说，所有世代的人都有属于自己的卓越个性，而那些人必须作为引导者来彻底改造波兰的国家认同，让波兰不是与教会紧密联系，而是积极地将自己的理想实践于社会，政治和经济组织中。"
 POL_postwar_coup: "波兰被俄罗斯解放"
 POL_Liberation_of_Greater_Poland: "大波兰之解放"
 POL_Liberation_of_Greater_Poland_desc: "大波兰地区是我们运动的起源地，尽管普鲁士在过去的几个世纪内尝试根除当地文化，这个波兰文化的根据地却从未屈服于德国人的枷锁。新的波兰只能从波兹南中诞生！"
 POL_Root_Out_Those_Without_Faith: "根除无信仰者"
 POL_Root_Out_Those_Without_Faith_desc: "我们国家有很多人完全不听从基督从心底发出的真正教诲，他们要么有一些其他的解释，要么就完全忽视他的话。如果我们希望能成功实现我们改造波兰国家的目标，那我们新国家的第一步，就是要坚决消灭这些无信仰分子。尽管这个举动看起来非常不受欢迎，但它将可以彻底打破那些信仰缺失者去忽视上帝教导的权利。"
 POL_Handle_the_Rydz_Clique: "处理雷兹派系"
 POL_Handle_the_Rydz_Clique_desc: "围绕着毕苏斯基与他后继者建立的邪教是一股有力的政治力量，其中的任何一支只要稍加不注意就会轻易地从我们手中夺取权力并彻底统治我们。尽管我们现在还有统治权，这却并不一定能永远持续下去，尤其是当军队开始取得影响力的时候。为了保护我们的国家，我们将会彻底地把那些小集团从我们的政治等式中永远消去。"
 POL_End_Army_Factionalism: "终结军队宗派主义"
 POL_End_Army_Factionalism_desc: "军队已经按照政治立场划分派系太久了，他们围绕着对毕苏斯基“真正”理想的不同解释权互相对立。再也不能这样了！这些派系必须被消灭——而这些军官在课程中必须接受正确的道德教育来确保我们团结一致。"
 POL_The_Monoidea: "单一观念"
 POL_The_Monoidea_desc: "自由市场和西方国家的连年腐化已经让我们的天主教徒和人民的纯洁的本性变得污秽不堪。德国人和俄罗斯人设法说服我们的人民他们彼此之间存在区别与隔阂。我们必须采取行动来清除这些思想，恢复所有基督徒之间的兄弟情谊，而这必须赶在国内的境外势力可以彻底分裂我国人民并统治他们之前。"
 POL_Hijack_Endecja: "劫持民族民主运动"
 POL_Hijack_Endecja_desc: "对于我们成功的运动来说，我们最成功的策略就是诉诸民族民主的核心。通过强调天主教和传统价值观的重要性，我们可以让他们的支持者也站在我们身后。"
 POL_Hijack_Endecja_tt1: "转换§c社会保守主义§!与§N国家民粹主义§!支持度为§P家长制独裁§!支持度。"
 POL_Hijack_Endecja_tt2: "转换§c社会保守主义§!与§P家长制独裁§!支持度为§N国家民粹主义§!支持度。"
 POL_Hijack_Endecja_tt3: "转换§c社会保守主义§!\§P家长制独裁§!和§N国家民粹主义§!支持度为执政意识形态支持度。"
 POL_Moral_Planning: "社会道德规划"
 POL_Moral_Planning_desc: "很多人忘记了社会建基于其中的种种人和事，而在很多人眼中，对于什么是“优良”品格的答案，是可以在圣经的书页中找到的，其中讲述的大多是如何以上帝本人找到的方式来规范社会行为。我们将努力将教会的教导整合到我们的政府的未来政策讨论中，并让这来再次捍卫我们的道德。"
 POL_Land_For_All: "人人有地"
 POL_Land_For_All_desc: "农民的家庭就是基督教国家的基石：没有他们就没有一切。所有的家庭都应该拥有自己的一块土地，并以此掌握一种自己的谋生手段，而非让一切依赖于地主或者工业资本家的一时心血来潮。"
 POL_National_Distributism: "国家分产主义"
 POL_National_Distributism_desc: "分产主义的哲学是对抗社会主义的主要手段，它允许我们提供最广泛范围的财产的同时也不摧毁那些维护我国神圣性的事物。通过在工业去中心化和合作社化的过程中应用这一原则，我们的工人在未来将会作为人类整体，而非某个社会阶级的成员一同工作，这也制止了社会主义或者资本主义的剥削性实践摧残我们国家的未来。"
 POL_Small-Scale_Production: "小规模生产"
 POL_Small-Scale_Production_desc: "作为经济去中心化的典范，我们必须支持矿业。长期以来，矿山只让少数精英资本家获利。作为从资本主义者和社会主义者手中夺回自己工作的一部分，我们将鼓励每个村庄自己冶炼金属来制造工具。"
 POL_Union_of_Western_Slavs: "西斯拉夫的统一"
 POL_Union_of_Western_Slavs_desc: "虽然西斯拉夫人常常作为一个分裂的民族，而且其内部在过去确实存在着巨大的分歧，我们仍然在某种程度上紧密相关。因此让我们与其他斯拉夫国家联合更加正式化的呼声越来越高，这也展现了也许我们常常阋墙于内，但我们总会在面临剥夺我们自由的情况时外御其侮。"
 POL_Towards_Great_Nation: "迈向伟大国家"
 POL_Towards_Great_Nation_desc: "我们政府的改革只是一个开始，它将为我们国家作为其他基督国家的灯塔的道德崛起铺平道路，并证明在一个现代的社会中你并不需要抛弃你的上帝或者为你带来繁荣的道德观。我们希望其他国家会很快看见我们的光辉，因为我们是全球基督教运动的唯一先锋。"
 POL_Total_Catholicism: "总体天主教"
 POL_Total_Catholicism_desc: "最终波兰只会根据天主教准则组织起来，而天主教准则就是一切。这种总体(total)形式的国家天主教主义在多博申斯基被称为“极权主义”(Totalizm)，直到莫斯利和他的亲信在他们的无神论社会主义叙述中篡夺了这个说法。如果我们的敌人为了革命的奉献而极权，那我们就必须为了一个天主教的波兰国家的奉献而极权。"
 POL_Rebirth_of_Polish_Navy: "波兰舰队重生"
 POL_Rebirth_of_Polish_Navy_desc: "现在我们国家最终和大海重新相连，我们必须确保我们可以保卫自己的海上通路。如果我们不迅速采取行动，那么老牌的海军强权就很可能会试图支配我们，因此有人提出了一份建立波兰海军的提案——从17世纪我们拥有第一支真正的海军力量开始。虽然我们最早期的舰船和军官不太可能改变世界，但他们将成为还有很多需要证明的波兰武装力量的新分支的第一步。"
 POL_german_ships_tt: "一些德国船只将被移交给我们。"
 POL_Grand_Shipyard_of_Gdansk: "格但斯克大造船厂"
 POL_Grand_Shipyard_of_Gdansk_desc: "格但斯克港在德国治下就已经是重要的港口中心，它将在被解放后仍然保持这一地位。我国的初创海军仍然需要大量船只，这也令格但斯克城的造船厂有着极大的扩建机会，并将会使格但斯克成为波兰乃至整个波罗的海的重要转运口岸——其得天独厚的河道交通优势将极大地促进商贸。"
 POL_Maritime_and_Colonial_League: "海事与殖民同盟"
 POL_Maritime_and_Colonial_League_desc: "现代经济的诞生往往意味着依靠跨越浩瀚海洋的能力来获取重要资源。为了管理所有到达我们海岸的海上贸易，我们将会创造一支合适的商船舰队，这将确保从海外能够获得我们的产业所需要的任何产品和资源。"
 POL_Establish_Admiralty: "建立海军部"
 POL_Establish_Admiralty_desc: "虽然我们向保卫海域的首次进军已经取得了广泛的成功，但在未来仍通过这种方式会让我们的海军成为一个低效的笑柄。就像全世界所有海军所做的那样，我们将会建立海军部来巩固我们的海军能力，并且规划如何正确地分配海军力量。这应该有望允许我们能以一种联合力量，而非单纯的一群舰船的形式来发挥更好的作用。"
 POL_Ship_Acquisitions: "采购舰艇"
 POL_Ship_Acquisitions_desc: "我们需要一些原始型号，而且我们从很早之前就需要了。我们可以通过寻求购买外国淘汰的多余的船只来解决这个问题。只要经过一点点改装和翻新，很多这些舰船仍然可以在某种程度下一较高下。我们将会拥有一支在眼下还算称职的海军力量，这比未来拥有一支现代化的舰队要重要得多。"
 POL_Protection_of_Baltic: "保卫波罗的海"
 POL_Protection_of_Baltic_desc: "和其他国家不一样，我们某种程度上很幸运地坐落于波罗的海——一片让大舰队不需要冒太大风险就可以统治的海洋。在这片内海中，小规模冲突力量在袭扰和驱逐更大的海军力量时非常有效。这让水面舰队的支持者推动建立一支以驱逐舰和布雷舰组成的力量，这将使有任何资本的力量都会忌惮靠近我们的海岸。"
 POL_Hunt_and_Harass: "猎杀与袭扰"
 POL_Hunt_and_Harass_desc: "和其他国家不一样，我们某种程度上很幸运地坐落于波罗的海——一片让大舰队不需要冒太大风险就可以统治的海洋。这片难以逃出的海域将成为破袭舰和潜艇的完美战场，在这里可以困住和歼灭没有警戒的力量。这个想法被更加积极主动的海军姿态的支持者所拥护，他们想要主动进攻那些敢于尝试闯入波兰内海的愚蠢舰船。"
 POL_Marriage_to_the_Sea: "与大海的婚礼"
 POL_Marriage_to_the_Sea_desc: "当我们的舰队持续走向繁荣时，很多人重新带回了“与大海的婚礼”的想法——希望新的海军可以巩固这种伙伴关系。一部分基于真正战略的信念，另一部分基于国家声望的体现，有人提议为波兰海军建造旗舰。一艘永不破碎的，且将成为我们与大海的关系的纪念的船只。"
 POL_professional_army: "职业军队"
 POL_professional_army_desc: "波兰军队脱胎于世界大战期间德奥指挥下的波兰军团和波兰辅助部队。“不服从”的德国军官被大量派往波兰，派往这支德国指挥部不太有把握甚至不屑一顾的装备测试场。但正因此，尽管我们的国家遇到了很多麻烦，波兰仍然保持着先进军事技术的优势，也让我们的军队拥有着超过他们应有水平的手段和能力。"
 POL_polarised_society: "两极分裂的社会"
 POL_polarised_society_desc: "波兰社会眼下正严重分裂：过往二十年内，君主派与反对派裂隙巨大，德国在波兰的地位也常被拿出来广泛争论。在边缘地带，尽管德国的长靴一直悬在头顶，社会主义者与民族主义者却依旧激烈互撕。举目比比皆是——实业家与地主暗中支持亲德或反德的组织，各地的工会为亲社会主义的主张添油加醋，宪兵整天忙着去镇压此起彼伏的有组织的罢工。"
