 nfa.220.t: "军队的忠诚在哪里？"
 nfa.220.d.parliament: "随着弗朗索瓦·德·拉·罗克的影响力在过去几年中逐渐被削弱，他打算谋反的结果已经成为定局。一个安插在他内部圈子里的内鬼透露了他的计划，即利用他在军队中的人脉，将法国变成他的私人国家。\n\n很快，忠于民主的人们就采取了措施，把威胁我们民主制度的人逐一消灭。德·拉·罗克对他的阴谋诡计被如此迅速地揭穿感到十分震惊。他被送进卡斯巴(Casbah)城堡，等待审判。\n\n随着民主威胁被扼杀在萌芽状态，军队已经宣布支持恢复自由选举，现在法国本土才真正被我们所掌控。"
 nfa.220.d.dlr: "在过去的几年里，弗朗索瓦·德·拉·罗克几乎在法国社会的每一个角落都积累了巨大的影响力。他在法国军方的最高层都有忠于他号召的人。\n\n虽然赤匪已经在战场上被打败了，但是在隐蔽战线还潜伏着许多威胁。为了确保法国的安全，我们还有很多工作要做。为了国家的利益，弗朗索瓦·德·拉·罗克召集他的军官召开了一次极为重要的会议。"
 nfa.220.d: "虽然公社的倒台让人欢欣鼓舞，但法国上空仍笼罩着一层不详的阴霾。曾经被认为是站在政府一边的势力，开始显露出他们的本色。\n\n随着政府准备重返大陆，各党派之间开始出现裂痕。法兰西社会党已经开始聚集在德·拉·罗克上校身边，比以往任何时候都要强大。有传言说他可能准备发动政变，亲自掌权。\n\n传统上远离政治的军队，现在却被逼无奈做出选择。如果传言可信，他们必须做出二选一的抉择：支持自由选举，或支持上校的方略。"
 nfa.220.a: "我效忠共和国！效忠民主！"
 nfa.220.b: "退回殖民地。"
 nfa.221.t: "联合之隙"
 nfa.221.d: "不可思议的是，执政的联合政府在过去的几年里一直保持着强大的力量，尽管在固守共和立场的保守派和更加民粹的社会党徒之间仍然存在着许多分歧。当然，这一切都要归功于亨利·莫尔达克总统，他是法兰西共和国的领袖，其对暴徒重拳出击，使得没有人敢在战时威胁法兰西的稳定。随着法国本土的收复，对于国家未来命运的分歧可能会让联合政府垮台。失败的上校政变已经导致了社会党身败名裂，解体不复，而这又将激进党和共和民主党团结在共和派联合之下，但现来又出现呼声要彻底结束联盟。事实是，唯一能让联盟团结在一起的就是莫尔达克。他一句话就能决定联盟的存续与否。"
 nfa.221.d.PSFsidelined: "在法兰西社会党被赶出联合后，共和派联合依然保持着强大的实力。这当然要归功于“公熊”亨利·莫尔达克总统。他是法兰西共和国的领袖，对暴徒重拳出击，使得没有人敢在战时威胁法兰西的稳定。随着法国本土的收复，对于国家未来命运的分歧可能会让联合政府垮台。激进派现在正在打算独立参加选举，利用他们作为左派温和派在本土的新人气。事实上，唯一还在支撑着共和派联合的就是莫尔达克的存在。成也莫尔达克，败也莫尔达克。"
 nfa.221.a: "结束联合，真正的民主不能没有争论。"
 nfa.221.b: "继续维持共和派联合！团结就是力量。"
 nfa.222.t: "新的选举"
 nfa.222.d.splitcon: "随着本土解放，是时候组织法兰西共和国二十多年来第一次真正的民主选举了。两个选举联盟正在对峙：一方是右翼的国民联盟，由法兰西社会党和较小的右翼与中右翼力量组成，他们希望按照德·拉·罗克上校的愿景和较温和的右翼力量之间的折中方案来继续改革法国；另一方是激进党，作为曾经被边缘化的中左翼力量，他们得到了那些仍然坚持左翼梦想的人的重新支持。"
 nfa.222.d.wholecon: "随着本土解放，是时候组织法兰西共和国二十多年来第一次真正的民主选举了。在莫尔达克总统的英明领导下，大陆已被收复，共和派联合也存续至今。这个执政联盟充分地代表了各大党派地利益，所以选举结果对任何人来说都不意外：共和派联合取得了压倒性的胜利，并确保了未来四年的稳定局面。民主制度会慢慢地重新建立起来，法兰西将不忘初心、砥砺前行。"
 nfa.222.d.csn: "随着民主制度重新建立起来，是时候组织法兰西共和国二十多年来第一次真正的民主选举了。两个选举联盟正在对峙：一方是右翼的国民联盟，由法兰西社会党和较小的右翼与中右翼力量组成，他们希望按照德·拉·罗克上校的愿景和较温和的右翼力量之间的折中方案来继续改革法国；另一方是激进党，作为曾经被边缘化的中左翼力量，他们得到了那些仍然坚持左翼梦想的人的重新支持。很显然，莫尔达克总统对法国的未来仍有很大的影响力，他支持谁，谁就会取得选举的胜利。"
 nfa.222.a: "激进党联合共和社会党赢得多数席位。"
 nfa.222.b: "国民联盟占多数席位。"
 nfa.222.c: "联合无一例外地获胜了。"
 nfa.223.t: "敲定方略"
 nfa.223.d: "随着国家机器的安全得到保障，弗朗索瓦·德·拉·罗克现在是唯一掌控法国未来的人。他现在有以下两种选择：一是继续保持民主的皮套，但决策权显然在德·拉·罗克本人手里；二是以军队为后盾，组建一个与贝当政府没有太大区别的军政府。"
 nfa.223.a: "我们将建立民主的总统制。"
 nfa.223.b: "上校将建立起总统独裁制度。"
 nfa.224.t: "[GetYear]年国民联盟总统提名"
 nfa.224.d.nonapfirst: "尽管国民联盟赢得了选举，但莫尔达克总统却宣布了自己将要辞职并从公众视野中隐退的意向。用他的话来讲，“流亡与战争的时代已经过去，法国应当回到她原来的模样。”因此，国民联盟的各个派别必须决定推举哪位候选人参加总统选举。他们最近在议会获得的多数席位已经足以让他们选出自己的候选人。这个选择尤为重要，因为这个被选中的人肯定会当选总统，并且领导这个国家七年之久。\n\n有两位人选正在被仔细考虑：一位是炙手可热的法兰西社会党人，弗朗索瓦·德·拉·罗克上校，他在大战期间曾担任过前联合政府领导人，且他的功绩无需过多赘述，但他的主导地位已经开始动摇，因为他并没有像在阿尔及利亚那样掌管这一党派；另一位则是路易·马兰，一位资深保守派人士，担任众议院议员已近四十年，同时他还是一位人种学教授，保守、有教养、爱国，是一位温和的天主教徒和杰出的老绅士，深受同事和公众的赞赏，因此被认为是一位稳妥的候选人。"
