 ASY_land_reclamation_decisions: "土地垦殖运动"
 ASY_land_reclamation_decisions_desc: "被从富饶肥沃的尼尼微平原赶出来后，亚述难民的生活困顿不已。随着幼发拉底河和底格里斯河下游交汇处的沼泽地成为了大战末大批亚述人再安置行动的终点，这片不适宜居住、疾病丛生的沼泽湿地成为了我们亚述人的新家园。日复一日，年复一年，亚述人民适应了自己的新家园，我们开垦土地，建起了农场、牧场和城镇，我们的“卡尔卡斯”（锡安主义者的围墙定居点的翻版）成为了大规模土地垦殖运动的中心。虽然由于同巴士拉当地的原住民（比如沼泽阿拉伯人和什叶派部落）常常发生冲突，前路坎坷崎岖，但我们正朝着建立一个新亚述不断前进。"
