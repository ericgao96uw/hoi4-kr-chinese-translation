 SAF_Decision_Group_Nuweveld: "新领地计划"
 SAF_Decision_Group_Nuweveld_desc: "贝专纳兰的荒野还未被现代文明染指，很重要的原因是茨瓦纳人得到了英国的保护。但如今南非政府决定废弃土著和英国当局的协议，并开放贝专纳让白人定居。\n\n贝专纳兰的白人移民：§G[?SAF_whites_in_botswana]§!\n移民吸引力：[SAF_getSettlerAttractiveness]\n叛乱风险：[SAF_getTswanaInsurgency]"
 SAF_Decision_Group_Boer_War: "第三次布尔战争"
 SAF_Decision_Group_Boer_War_desc: "南非英裔殖民者和荷兰裔殖民者再一次因利益而产生纷争，南非再次卷入战火之中。命运戏剧而残酷地发生了倒转，这一次是英国人要脱离他们自己建立的自治领，现在南非在阿非利卡民族主义者的影响下急于摆脱英帝国。"
 SAF_Decision_Group_Smuts_Doctrine: "赖尼维尔德学说"
 SAF_Decision_Group_Smuts_Doctrine_desc: "赖尼维尔德学说，由扬·史末资将军和皮埃尔·范·赖尼维尔德将军提出，指出在那些在世界大战末期因联合王国的崩溃而独立的殖民地直到有一个可以威慑西方世界的原生势力之前不应该脱离无政府状态。以我们国家安全的名义，夺回这些殖民地并扩大我们在非洲南部和东部的统治是至关重要的。"
 SAF_fix_black_monday_category: "应对黑色星期一"
 SAF_fix_black_monday_category_desc: "在20世纪20年代，南非政府选择加强与德意志帝国的经济联系以期减轻大萧条的不良影响，但效果有限。现在德国自己也遭遇了来自本国危机的冲击，其影响也迅速扩大到南非的制造业。在数年的相对繁荣之后，南非的经济再一次陷入混乱。\n\n可用预算：[saffaBudgetAmount]南非镑。\n通货膨胀率：[?saf_var_inflation|%-0]。\n失业率：[?saf_var_unemployment|%R0]。\n相关债务：[saffaDebtAmount]南非镑。"
 SAF_geopolitical_actions: "地缘政治行动"
 SAF_campaign_against_tswana_insurgents: "应对茨瓦纳叛乱"
 SAF_campaign_against_tswana_insurgents_desc: "茨瓦纳人已经武装起来，反抗白人侵占他们部落的土地。\n为了防止我们殖民的成果付之东流，我们必须充分利用联邦国防军的力量来遏制叛乱。"
 SAF_increase_settler_attraction: "吸引南非移民"
 SAF_increase_settler_attraction_desc: "南非本身就拥有大量的移民人口储备。通过提高人们对这个项目的认识以及政府声称移民到边境线会带来的好处，移民率可能会大大提高。"
 SAF_ask_for_permission_to_recruit_settlers: "申请征募[From.GetAdjective]移民"
 SAF_ask_for_permission_to_recruit_settlers_desc: "[From.GetNameDefCap]有一群在文化和政治上都和阿非利卡人一致的移民，他们或许很适合为“新领地”带来文明。当然，想在他们中间开始招募行动，我们首先得得到他们政府的许可。"
 SAF_recruit_settlers_from_from: "从[From.GetNameDef]征募定居者"
 SAF_recruit_settlers_from_from_desc: "[From.GetNameDefCap]有符合阿非利卡文化的移民人力储备。在征得他们的政府同意后，我们可以吸引这些移民定居到新领地。"
 SAF_yearly_nuweveld_report: "新领地年度报告"
 SAF_yearly_nuweveld_report_desc: "每年新领地计划总署会提交一份报告给南非政府，详细报告计划进度。"
 SAF_control_the_tswana_insurgency: "管控茨瓦纳叛乱"
 SAF_control_the_tswana_insurgency_desc: "茨瓦纳人已经躁动起来，反抗我们理论上并不完全合法的入侵，以保卫他们曾经受保护的土地。如果想成功实施我们的殖民计划，我们就得确保我们能够控制住这些游荡在大草原上的茨瓦纳叛党，他们发动袭击又躲进灌木丛的打法可真叫人恼火。"
 SAF_hold_natal_mission: "保卫纳塔尔"
 SAF_hold_natal_mission_desc: "如果我们希望保卫纳塔尔的独立并效忠国王兼皇帝，我们就必须保证我们的核心领土不落入布尔人之手。如果我们能坚持得足够久，我们就能迫使南非人走上谈判桌。"
 SAF_conquer_natal_mission: "征服纳塔尔"
 SAF_conquer_natal_mission_desc: "征服叛乱的纳塔尔省份是目前的首要任务：作为一个沿海省份，如果不被迅速解决，它可以成为英国军队进攻南非的通道。如果我们不能击败纳塔尔人，我们可能不得不和他们谈判并永远失去纳塔尔。"
 SAF_defend_south_africa_mission: "保卫南非"
 SAF_defend_south_africa_mission_desc: "我们境内的叛乱已经被镇压下去了，但他们的[ENT.GetAdjective]主子还没有放弃。如果我们能阻止他们占领南非土地，他们总有一天会不得不放弃。"
 ENT_invade_south_africa_mission: "入侵南非"
 ENT_invade_south_africa_mission_desc: "我们南非的盟友不幸的被力量更强大的布尔人打垮了。我们急需在南非再占领一块立足地，不然我们未来会不得不承认南非共和国的现状。"
 SAF_defend_socialist_south_africa_mission: "保卫南非"
 SAF_defend_socialist_south_africa_mission_desc: "资本家的傀儡们已经被击败了，但他们的[ENT.GetAdjective]主子还没有放弃。如果我们能阻止他们占领南非土地，总有一天他们不得不屈服于我们。"
 ENT_invade_socialist_south_africa_mission: "入侵南非"
 ENT_invade_socialist_south_africa_mission_desc: "我们的南非盟友不幸被一群工团暴徒推翻了。我们首要的目标是在该地区建立一个立足点，不然我们只能承认南非作为一个共和国的现状。"
 SAF_decision_township_modernisation: "改善城镇住宅条件"
 SAF_decision_township_modernisation_desc: "随着限制南非黑人进入城市这一规定被解除，那些城市周边的小镇人口激增，甚至到了人口过剩的地步。过剩的人口瘫痪了当地政府并恶化了这些地区的居住条件。解决人口问题刻不容缓，因此，我们需要一个大规模的住房计划。"
 SAF_core_south_west: "将西南非洲纳为一个省份"
 SAF_core_south_west_desc: "我们已经成功镇压了前德国殖民地西南非洲。传统上该地区被视为广义的南非一部分，并且已经有相当数量南非农民在此居住，殖民地境内外的说客们都促使比勒陀利亚政府尽快正式将该地区纳入为南非的一个省。"
 SAF_core_mozambique: "将南莫桑比克纳为一个省份"
 SAF_core_mozambique_desc: "我们已经成功镇压了前葡萄牙殖民地莫桑比克。尽管南非人在该地区的活动很有限，但该殖民地的一部分——南莫桑比克传统上被视为广义南非的一部分，而且伊尼扬巴内和洛伦索-马贵斯的港口对我们兰德地区的工业生产十分重要。比勒陀利亚的说客们正在呼吁政府正式将这块殖民地正式纳为南非的一个省份，并将其重新命名，以彰显南非的主导权。"
 SAF_internal_resistance: "准军事组织和武装工会活动"
 SAF_internal_resistance_desc: "南非在进行一场战争，但不是人人都赞成战争。在南非，政治光谱的两端都有了各自的组织，可能支持政府也可能破坏战时措施。南非政府需要严密监控这两类组织，即使那些在当下支持政府的组织，将来也可能会阴谋叛变。\n\n§Y牛车哨兵§!：\n§Y实力§!：[?saf_ob_strength|0%]\n§Y对战争的立场§!：[SAF_getOBWarStance]\n\n§Y工商业职工联盟§!：\n§Y实力§!：[?saf_icu_strength|0%]\n§Y对战争的立场§!：[SAF_getICUWarStance]\n\n§Y收押能力§!：[SAF_getDetentionCapacity]"
 SAF_suppress_ob: "压制牛车哨兵组织"
 SAF_suppress_ob_desc: "对牛车哨兵组织逐渐膨胀的担忧正在上升。有声音呼吁我们通过南非警察镇压该组织活动来限制他们的扩张。"
 SAF_suppress_icu: "压制工商业职工联盟"
 SAF_suppress_icu_desc: "关注工商业职工联盟影响力扩大的人越来越多。呼吁我们通过警察制裁他们的呼声也越来越高，南非警察会镇压他们的行动的。"
 SAF_construct_detention_camps: "建设拘留营"
 SAF_construct_detention_camps_desc: "工商业职工联盟与牛车哨兵的非法活动导致了一大批人被捕，以至于我们的监狱人满为患。已经有人建议建立新的拘留营来关押这些人，不过这些拘留营肯定会被拿来和布尔战争中的集中营作比较……"
 SAF_control_the_ob: "牛车哨兵组织活动"
 SAF_control_the_ob_desc: "牛车哨兵可能会破坏我们的战争努力，但反过来也可能支持我们。总之需要对他们的活动多加注意。"
 SAF_control_the_icu: "工商业职工联盟活动"
 SAF_control_the_icu_desc: "工商业职工联盟很可能在计划着破坏——或相反支持我们的备战努力。需要时刻留意他们的活动。"
 SAF_intervene_south_west: "干预西南非洲"
 SAF_intervene_south_west_desc: "尽管西南非洲在法律上从未属于大英帝国，但南非在成功占领该地区后对其进行了管辖，直到哥本哈根和约。而且西南非洲居住着相当数量的阿非利卡19世纪探险移民的后代，因而阿非利卡民族主义者对该地区很有兴趣。"
 SAF_intervene_northern_rhodesia: "干预罗得西亚"
 SAF_intervene_northern_rhodesia_desc: "北罗得西亚殖民地曾一度是一片争议地区。此地联通葡属安哥拉与莫桑比克，德属西南非洲与德属东非，因而一直被这两大霸权觊觎着。大英帝国曾经试图掌控此处以建立一条从开普到开罗的贯通的陆路通道，不过随着帝国如纸牌屋般分崩离析，德国人趁机在1925年摘了桃。现在德国佬也滚了，那么这里就归我们了！"
 SAF_intervene_nyasaland: "强迫尼亚萨兰成为保护领"
 SAF_intervene_nyasaland_desc: "在戴维·利文斯通的探险后，大英帝国就在赞比西地区的尼亚萨兰存在利益，尽管莫桑比克的葡萄牙人对该地区的主权归属存在争议。最终大英帝国赢了葡萄牙，但帝国崩溃后又被德国占领。现在我们该来声索该地区了。"
 SAF_intervene_mozambique: "入侵莫桑比克"
 SAF_intervene_mozambique_desc: "前葡萄牙殖民地莫桑比克从来不属于大英帝国。然而赞比西河以南是扬·史末资为了同加拿大和澳大拉西亚竞争而设计的“大南非”版图的一部分。而且，莫桑比克的港口对威特沃特斯兰德地区的工业会有很大帮助，该地区也可以作为南非和非洲其余部分的缓冲地带。"
 SAF_intervene_taganyika: "入侵[TZN.GetNameDef]"
 SAF_intervene_taganyika_desc: "[TZN.GetNameDefCap]从来没有成为大英帝国的一部分，但它却是通往英帝国在非洲的另一处殖民中心——肯尼亚的必经之路。也许可以通过控制此地以迫使德国放弃对其他地方的宣称，再不济也能满足大帝国主义者塞西尔·C·罗德斯关于英国的统治从开普敦一直到开罗的梦想成为可能。"
 SAF_intervene_uganda: "强迫乌干达成为保护领"
 SAF_intervene_uganda_desc: "直到帝国的崩溃致使德国乘虚而入窃取了这一地区之前，布干达王国一直是大英帝国的保护领。现在，既然我们重新确立在这一地区的存在，我们就有义务去确保这一不复存在的关系得到恢复。"
 SAF_intervene_zanzibar: "强迫桑给巴尔成为保护领"
 SAF_intervene_zanzibar_desc: "大英帝国将桑给巴尔苏丹国变为保护领的过程因那是一场“有史以来历时最短的战争”而闻名。大英帝国崩溃后，德国人露出了真面目，不顾英德之间的桑给巴尔-赫里戈兰条约占领了桑给巴尔。我们有义务恢复正当主权。"
 SAF_intervene_kenya: "强迫东非成为保护领"
 SAF_intervene_kenya_desc: "肯尼亚的东非保护领历史上是英属东非的统治支点，而且这片高地上居住着非洲第三大的白人群体，仅次于南非和北罗得西亚。我们不能抛下他们。"
 SAF_demand_katanga_pulls_back: "要求[KTG.GetNameDef]立即从北罗得西亚撤出！"
 SAF_demand_katanga_pulls_back_desc: "[KTG.GetNameDefCap]占据了大英帝国拥有主权的北罗得西亚部分地区。我们无意占领[KTG.GetAdjective]内陆，但必须归还北罗得西亚领土。"
 SAF_demand_kivu_pulls_back: "要求[KIV.GetNameDef]立即从乌干达撤出！"
 SAF_demand_kivu_pulls_back_desc: "[KIV.GetNameDefCap]控制了大英帝国享有合法主权的乌干达，我们无意占领[KIV.GetAdjective]内陆，但必须归还乌干达。"
 SAF_demand_somalia_pulls_back: "要求[SOM.GetNameDef]立即从朱巴兰撤出！"
 SAF_demand_somalia_pulls_back_desc: "[SOM.GetNameDefCap]占领了主权属于大英帝国东非保护领的朱巴兰。我们无意占领[SOM.GetAdjective]内地，但必须归还朱巴兰。"
 SAF_exploit_resources: "开采资源"
 SAF_exploit_resources_desc: "矿业，时下驱动[SAF.getname]滚滚向前最主要的动力之一。它的历史和发展围绕着这块充盈着钻石、黄金、煤矿等许多资源的宝地，难怪许多人来到[SAF.getname]。没有这些资源，现代社会将寸步难行。不难看出，南非是一块迷人的处女地，骚动地等着我们开发。不过，对于现阶段的我们来说，我们熟练的矿工并没有称手的设备去开采它们……好在这只是暂时的。"
 SAF_develop_orange_free_state_chromium_mines: "开发奥兰治自由邦铬矿"
 SAF_develop_orange_free_state_chromium_mines_desc: "我们在奥兰治自由邦发现了铬矿，要在那里建立一座高产铬矿场需要一些时间和精力。"
 SAF_develop_orange_free_state_steel_mines: "开发奥兰治自由邦铁矿"
 SAF_develop_orange_free_state_steel_mines_desc: "对边境地区的开发造成了南非本土人口的涌入，从而为开发奥兰治河周边的铁矿提供了所需的廉价劳动力。"
 SAF_develop_rhodesia_steel_mines: "开发南罗得西亚铁矿"
 SAF_develop_rhodesia_steel_mines_desc: "对边境地区的开发造成了南罗得西亚本土人口的涌入，从而为开发布拉瓦约周边的铁矿提供了所需的廉价劳动力。"
 SAF_develop_transvaal_steel_mines: "扩采德兰士瓦铁矿"
 SAF_develop_transvaal_steel_mines_desc: "我们在德兰士瓦省发现了铁矿，要在那里建立一座高产铁矿场需要一些时间和精力。"
 SAF_develop_northern_cape_steel_mines: "开发北开普铁矿"
 SAF_develop_northern_cape_steel_mines_desc: "我们在北开普发现了铁矿，要在那里建立一座高产铁矿场还需要一些时间和精力。"
 SAF_develop_northern_cape_aluminium_mines: "开发北开普铝矿"
 SAF_develop_northern_cape_aluminium_mines_desc: "我们在北开普发现了铝矿，要在那里建立一座高产铁矿场还需要一些时间和精力。"
 SAF_develop_natal_steel_mines: "开发纳塔尔铁矿"
 SAF_develop_natal_steel_mines_desc: "我们在纳塔尔发现了铁矿，要在那里建立一座高产铁矿场需要一些时间和精力。"
 SAF_dec_build_the_kariba_dam: "建设卡里巴大坝"
 SAF_dec_build_the_kariba_dam_desc: "随着一切的准备都已就绪，我们终于能够着手建造卡里巴大坝。通过在赞比西河上筑坝，我们能够控制来自河流川流不息流入印度洋所产生的能源，而这些能源将为我们的经济所用！"
 SAF_establish_idc_factory_cape_town: "在开普敦建设工厂"
 SAF_establish_idc_factory_cape_town_desc: "南非最大的城市与主要港口开普敦位于扩张我们战争工业的绝好位置，工业发展[SAF_getCorp_or_Coop]已准备利用这份机会。"
 SAF_establish_idc_factory_durban: "在德班建设工厂"
 SAF_establish_idc_factory_durban_desc: "虽然德班的发展最近才走入正轨，但它拥有得天独厚的地理位置——与我们的工业重地威特沃特斯兰德隔海相望，又能吸纳周围大量的祖鲁劳工。因此工业发展[SAF_getCorp_or_Coop]将德班视作扩大南非战时工业的首选地就不足为奇了。"
 SAF_establish_idc_factory_johannesburg: "在约翰内斯堡建设工厂"
 SAF_establish_idc_factory_johannesburg_desc: "作为威特沃特斯兰德的主要城市、南非直采与工业基地，约翰内斯堡成为了南非扩展战争工业的主要地点。工业发展[SAF_getCorp_or_Coop]早已在这片地区成立分部，他们已经准备好了在此的野心勃勃的扩张计划。"
 SAF_establish_idc_factory_salisbury: "在索尔兹伯里建设工厂"
 SAF_establish_idc_factory_salisbury_desc: "虽然很多人认为索尔兹伯里是一片落后的地区，不能与南非本土相比拟，但基于与赞比西河和卡里巴大坝之间便利的交通，这里非常适合建立一处现代化的工业基地，而工业发展[SAF_getCorp_or_Coop]则会扩展那里。"
