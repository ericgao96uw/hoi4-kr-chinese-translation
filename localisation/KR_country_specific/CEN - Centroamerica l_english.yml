 CENmil_politicc: "[CEN.GetLeader]的决定"
 CENmil_politicc_desc: "[CEN.GetLeader]在自己的政党于中美洲军事代表大会中赢得大多数席位后，将按照自己的想法改造中美洲。他相信，只要能够稳住各列强，并利用好外资，外企，以及中美洲的人民们，那么他一定可以建立一个在强人领导下的强大中美洲。\n"
 CENmil_combat_corruption: "开展反腐行动"
 CENmil_combat_corruption_desc: "腐败是中美洲的祸根。如果没有一个有着强烈责任感的，诚信的，而且能够高效运作的行政系统，那么我们的国家还是会回到它过去的样子——分崩离析成好几个腐败的小国。"
 CENmil_more_ubiquistas: "扶植更多乌维科派"
 CENmil_more_ubiquistas_desc: "乌维科派是被总统乌维科任命的、忠于总统乌维科的官僚派系的名字，我们需要更多这些忠仆。不像陈腐的官僚，乌维科派完全不腐败，并且有极强的责任与荣誉感。"
 CENmil_public_works: "公共工程"
 CENmil_public_works_desc: "公共工程既能降低失业率，让那些文化水平低的人们有活干，还能大涨我们的威望，为我们的国家增光。它能让所有人都受益！"
 CENmil_travel_casual: "走访各地社区"
 CENmil_travel_casual_desc: "一个天天待在总统府里面的总统不是一个为人民服务的好总统。只有通过到全国各地进行考察，人们才能明白我们的乌维科总统是多么为他们着想。"
 CENmil_travel_big_time: "前往各地考察"
 CENmil_travel_big_time_desc: "乌维科总统计划在一个月内将中美洲的所有城市，村庄，和农场都拜访一次。这将是一次无法比拟的微服私访计划，意在证明乌维科总统要比他的所有前任们做的都更好。"
 CENmil_visit_US: "访问美国"
 CENmil_visit_US_desc: "美国这个美丽的国家不仅是我们最重要的盟友和贸易伙伴，而且还是我们政权不可或缺的支持者。通过这次的访问，索摩查可以获得些额外的名声，说不定这将在他的总统任期中排上用处。"
 CENmil_visit_GER: "拜访德意志帝国"
 CENmil_visit_GER_desc: "盛产酸泡菜、香肠和各种长条单词的德意志帝国距离中美洲相当遥远，坐船得好几天才能抵达，但这不能阻止我们访问德国，毕竟和德国的支持比起来这算不了什么。"
 CENmil_visit_CAN: "拜访加拿大"
 CENmil_visit_CAN_desc: "虽然加拿大不能说是最强大的列强，但是其实力仍然足够保护我们不受敌人攻击。再说了，加拿大是个秀丽的国家，来场政治假日游无伤大雅。"
 CENmil_backing_from_world_power: "获得列强支持"
 CENmil_backing_from_world_power_desc: "凭着列强们对我们的支持，没人会再敢挑战我们的权威了。"
 CENmil_replace_ministers: "解雇不忠的官员"
 CENmil_replace_ministers_desc: "忠诚是任何关系中最重要的，总统任人唯亲可以使部长全部忠诚。不过，那些不姓索摩查的不忠诚部长就得卷铺盖滚蛋……"
 CENmil_block_enemies: "切断敌人财源"
 CENmil_block_enemies_desc: "既然国家的工业生产以及运输系统都掌握在我们的手里，那么我们只要看不惯谁，就可以用经济手段胁迫，断其财路。因此，我们不妨借此机会逼迫那些不忠于我们的家伙屈服于我们。"
 CENmil_eat_more_land: "把更多土地纳入索摩查统治"
 CENmil_eat_more_land_desc: "通过控制铁路，我们可以保证对政权抱有敌意的农民不能把货物带到港口。而通过控制土地，我们可以首先保证没有农民对政权抱有敌意。"
 CENmil_soft_loans: "交出软贷款"
 CENmil_soft_loans_desc: "软贷款代表政府或组织为私人发展计划提供的资金，和对非常小的利益的追求。没有人能说我们不在帮助人民。"
 CENmil_affordable_housing: "建造经济适用房"
 CENmil_affordable_housing_desc: "我们必须与流浪战斗，流落街头之人不可能为社会出力。建造经济适用房计划可以让街上不再有无家可归之人。"
 CENmil_combat_debt: "减少国债"
 CENmil_combat_debt_desc: "我们不欠其他国家的钱，我们是自己把中美洲建造得繁荣富强的！即使我们确实欠外国的钱，也不会欠太久。"
 CENmil_combat_crime: "与犯罪作斗争"
 CENmil_combat_crime_desc: "中美洲必须根除犯罪，因为犯罪不能创造繁荣富强，只会滋养祸根。"
 CENmil_economic_decisions: "经济事务"
 CENmil_economic_decisions_desc: "中美洲经济主要基于农业，后者被外国公司——特别是联合果品公司控制。为了改善联邦与人民的处境，我们必须首先发展经济。投资、拨赠土地等措施将改善经济现状，或者帮助政府处理联邦面对的问题。\n"
 CENmil_major_strike_decision: "处理总罢工"
 CENmil_major_strike_decision_desc: "总罢工使我们的联盟瘫痪。虽然我们可以等罢工者放弃，但是中美洲多数地主敦促我们立刻做出行动。"
 CENmil_major_port_strike_decision: "处理港口总罢工"
 CENmil_major_port_strike_decision_desc: "港口总罢工使我们的联盟瘫痪。虽然我们可以等罢工者放弃，但是中美洲的出口公司敦促我们立刻做出行动。"
 CENmil_major_rail_strike_decision: "处理铁路总罢工"
 CENmil_major_rail_strike_decision_desc: "铁路总罢工使我们的联盟瘫痪。虽然我们可以等罢工者放弃，但是中美洲的铁路公司敦促我们立刻做出行动。"
 CENmil_land_grants: "土地许可"
 CENmil_land_grants_desc: "中美洲的企业创造了繁荣与财富、以及许多重要的工作岗位。为了换取进一步的政治支持，我们应该给予合作企业更多土地。"
 CENmil_promote_investments: "促进投资"
 CENmil_promote_investments_desc: "利用高收益生意、税收减免和其他手段，政府可以刺激外国企业给予中美洲经济更多投资。"
 CENmil_buy_up_stuff: "收购外国资产"
 CENmil_buy_up_stuff_desc: "公司和投资者都能为我们带来收益，但是他们每获得一寸土地，就意味着中美洲人失去一寸土地，收购外国资产将巩固我们的经济地位。"
 CENmil_nationalize_stuff: "国有化外国资产"
 CENmil_nationalize_stuff_desc: "我们的经济很混乱，所以是时候开展大幅度的国有化计划了。虽然我们将与合作企业永远分离，但这会深深的加强我们的政府。"
 CENmil_infrastructure_decisions: "基础设施计划"
 CENmil_infrastructure_decisions_desc: "中美洲的基础设施得不到维护，重型载具仍然无法进入许多区域。为了使中美洲经济恢复生机，首先要做的就是新建贯通全国的铁路和道路，这样卡车和火车就能进入每一座城市与村庄。\n"
 CENmil_clarify_irca: "明确中美洲国际铁路公司的现状"
 CENmil_clarify_irca_desc: "中美洲国际铁路公司，简称IRCA，垄断着危地马拉和萨尔瓦多的铁路交通和轨道的所有权。虽然有些轨道于政府控制，但我们必须明确IRCA所持有的铁路现状，以开始我们的铁路扩张计划。"
 CENmil_plan_trans_central_american_rail: "规划跨中美洲铁路"
 CENmil_plan_trans_central_american_rail_desc: "跨中美洲铁路是高支出、同时也充满雄心的计划。它将会穿过丛林和山地，按照构想的那样连接危地马拉城与巴拿马运河。"
 CENmil_expand_irca_rails: "拓宽中美洲国际铁路公司的铁路"
 CENmil_expand_irca_rails_desc: "中美洲国际铁路公司的轨道非常适合它的母公司——联合果品公司的水果运输要求，但是这并不适合跨中美洲铁路，这条铁路需要按照欧洲标准建造。"
 CENmil_tegucigalpa_rails: "连接铁路至特古西加尔巴"
 CENmil_tegucigalpa_rails_desc: "特古西加尔巴是跨中美洲铁路第一部分的目的地。由于这一地区的多山地形，在这里每一公里的建设都需要高额资金，但将铁路延伸至这座城市将会展示我们联通南北的决心。"
 CENmil_managua_rails: "连接铁路至马那瓜"
 CENmil_managua_rails_desc: "马那瓜是跨中美洲铁路第二部分的目的地。这一部分经过前革命尼加拉瓜的土地，所以警卫要保持高度警惕，以防卫工团赤匪的袭击破坏。"
 CENmil_san_jose_rails: "连接铁路至圣何塞"
 CENmil_san_jose_rails_desc: "圣何塞是跨中美洲铁路第三部分的目的地"
 CENmil_panama_rails: "连接铁路至巴拿马运河"
 CENmil_panama_rails_desc: "巴拿马运河是跨中美洲铁路最终部分的目的地。运河是中美洲最大、同时也是最重要的水路，也是太平洋和大西洋贸易的重要枢纽"
 CENmil_belize_rails: "连接伯利兹到铁路网"
 CENmil_belize_rails_desc: "前英国殖民地伯利兹基本不可能从我们太平洋沿岸的城市由陆路到达。一条铁路将允许一支重兵快速抵达伯利兹，以镇压叛乱"
 CENmil_atlantic_rails: "沿着大西洋扩展铁路"
 CENmil_atlantic_rails_desc: "中美洲的大西洋部分是共和国最不发达的部分之一，巨大的货物吞吐量有着与之不匹配的基础设施。从伯利兹到马那瓜的沿大西洋海岸铁路将解决这个问题"
 CENmil_central_american_highway_1: "北中美洲高速公路"
 CENmil_central_american_highway_1_desc: "随着中美洲越来越繁荣，越来越多的人能负担得起私家车，因此我们国家需要更多的公路。从克察尔特南戈到马那瓜的高速公路将成为我们道路系统的轴心"
 CENmil_central_american_highway_2: "南中美洲高速公路"
 CENmil_central_american_highway_2_desc: "中美洲高速成为了北中美洲基础设施的重要枢纽，然而高速在马那瓜戛然而止，限制了它作为中美洲主路轴心的能力，我们需要将其扩展至巴拿马运河。"
 CENmil_foreign_policy_decisions: "外交政策"
 CENmil_foreign_policy_decisions_desc: "我们察觉自己处在一个困难的时期，我们不能永远袖手旁观。工团主义的炽焰正在将一个又一个国家吞噬，我们必须保持警惕，并获得反工团主义世界的支持，我们的联邦将不再孤立于世界！"
 CENmil_civil_war_volunteers: "派遣志愿军参加美国内战"
 CENmil_civil_war_volunteers_desc: "美国内战正在愈演愈烈，向过去数十年援助我们的盟友伸出援助之手是我们义不容辞的责任。但是，我们需要明智的压下赌注。"
 CENmil_protection_US: "要求美国保护"
 CENmil_protection_US_desc: "美国是我们过去数十年间的天然盟友，他们用自己的资金和经验帮助我们发展。随着工团主义在美洲散播，我们将需要他们的保护。"
 CENmil_join_faction_US: "加入美洲国家联盟"
 CENmil_status_british_honduras: "伯利兹现状"
 CENmil_status_british_honduras_desc: "前英国殖民地伯利兹现在由中美洲牢牢控制，不过西印度群岛联邦仍然宣称领地是他们的。如果我们不解决这场争端，我们就不能加入协约国或者完全整合伯利兹。"
 CENmil_protection_CAN: "要求加拿大保护"
 CENmil_protection_CAN_desc: "大英帝国的残余或许没有世界大战大战前那么强大，不过他们强大的海空军还是可以保护我们，避免受工团主义触手的伤害。"
 CENmil_join_faction_CAN: "加入协约国"
 CENmil_protection_GER: "请求德国的保护"
 CENmil_protection_GER_desc: "德意志帝国不仅是欧洲的霸主，还在抗击工团主义侵袭的第一线。为了能够围剿住工团主义的幽灵，德国人一定会尽力保护他们的盟友的。"
 CENmil_join_faction_GER: "加入帝国公约"
 CENmil_buy_guns: "购买外国步枪"
 CENmil_buy_guns_desc: "我们的军队缺乏装备，仍在使用过时的步枪。因为我们的工业基础薄弱，我们得依赖进口来获得现代化的、可信赖的武器。"
 CENmil_buy_artillery: "购买外国重型武器"
 CENmil_buy_artillery_desc: "重型武器——比如说火炮——并不如步兵武器那么容易生产，因为我们的重工业仍在萌芽期，我们不得不依赖外国进口。"
 CENmil_buy_tanks: "购买外国装甲"
 CENmil_buy_tanks_desc: "索姆河战役已经表明，坦克将成为未来战争的神兵利器。虽然价格不菲，但进口现代坦克可以帮助我们保卫人民。"
 CENmil_buy_planes: "购买外国飞机"
 CENmil_buy_planes_desc: "飞机改变了战争模式，现在我们不仅可以从地面和海洋攻击，还能从天空攻击。我们需要现代飞机扩充新组建的空军。"
 CENmil_restoring_the_old_union_decisions: "重建旧联盟"
 CENmil_restoring_the_old_union_decisions_desc: "在上个世纪，有许多次把中美洲团结在一面旗帜之下的运动，但是几年后都失败了。\n我们的新联盟不会面临相同的命运！我们应该反思前车之鉴，我们的联盟将从墨西哥边境延伸至哥伦比亚，这就是它应有的面积！"
 CENmil_core_british_honduras: "整合伯利兹"
 CENmil_core_british_honduras_desc: "前英国殖民地伯利兹长期以来一直抵制整合，不过，随着西印度群岛联邦承认无法夺回殖民地，伯利兹人民没有选择，只能向我们的政权投降。"
 CEN_core_matagalpa: "重新整合东尼加拉瓜"
 CEN_core_matagalpa_desc: "尼加拉瓜的东部省份反抗募兵，由于美国占领和之后的尼加拉瓜革命带来的混乱，这个地区仍然不在我们的完全控制之下。"
 CENmil_core_state: "整合[FROM.GetName]"
 CENmil_take_costa_rica: "改造哥斯达黎加"
 CENmil_take_costa_rica_desc: "虽然哥斯达黎加自诩为民主灯塔，但这并没有能够让它幸免于工团主义的侵袭。我们必须将哥斯达黎加从中解放出来。"
 CENmil_take_panama: "夺取巴拿马"
 CENmil_take_panama_desc: "不像其他中美洲国家，巴拿马抛弃了真正的身份，成为了哥伦比亚帝国主义和自私的民族主义的受害者，我必须为了他们的美好未来夺取巴拿马。"
