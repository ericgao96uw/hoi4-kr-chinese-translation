 NFA_Light_Up_Lyon_desc: "那座“光之城”已被工团杂种在向北方撤退时改造成了一座要塞。因此，在解放这座城市中人民的过程中，这座城市受到了不小的伤害。我们要承担起重建这座城市的责任，好让她重现往日的荣光！"
