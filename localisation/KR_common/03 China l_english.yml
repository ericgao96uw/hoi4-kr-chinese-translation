 league_collapse_idea_2_desc: "我们虽有弱点，但那些叛徒还是没能击溃我们，现在是时候反击并拿回我们的东西了！"
 china_foreign_support: "外国支持"
 china_foreign_support_desc: "我们打了胜仗后，外交使团便来到我们这里，帮助我们夺取新的胜利。"
 china_desertions_common: "开小差频发"
 china_desertions_common_desc: "接二连三的败绩导致越来越多的壮丁拒绝战斗，有的时候他们前脚被送进军中，后脚就把身上的新衣服带到附近的市场上卖掉了。"
