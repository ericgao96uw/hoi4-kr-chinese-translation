 annexation_GER_CONQ_desc_RUS: "德意志帝国战败矣！我们英勇的士兵骄傲地在菩提树大街上行军，无疑展现出[Root.GetAdjective]军队在与德国人伟大斗争中的胜利气概！现在我们得决定如何处置前敌人的领土。"
