 CHI_internationale_aid_idea_desc: "随着他们革命成功，中华民国统一，国民党同志派来了数以千计的中国工人，帮助我们的革命事业。"
 CHI_left_kmt_officer: "国民党左派军官"
 CHI_left_kmt_officer_desc: "§L一名信仰孙中山国民革命事业的中国军事领袖，但已经效忠于中国国民党的左派。§!"
