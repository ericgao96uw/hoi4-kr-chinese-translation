 WIF_cement_surinamese_administration_desc: "西印度群岛政府统一了英法两国的殖民管理和法律制度。随着资金的投入和时间的推移，新获得的苏里南也可以实现同样的目标。"
 WIF_airway_project_category: "航线计划"
 WIF_airway_project_category_desc: "现在西印度群岛联邦的领土覆盖太多地方，从百慕大到卡宴。虽然海军在我们海域运输中帮了很大的忙，但世事无绝对，万一海军覆灭了我们各岛屿就与世隔绝了，所以我们需要再多一份保障。联邦政府已经着手在全国范围内建设机场和空军基地，防止各岛隔绝的情况发生。"
 WIF_jamaica_airport: "扩展牙买加航线"
 WIF_jamaica_airport_desc: "牙买加现在被认为是联邦的工业中心以及保持特立尼达和多巴哥和圭亚那联系的关键，因此牙买加地区急需有一个官方的空军基地。如果不这么做的话，我们的首都随时置于危险之中。"
 WIF_bahamas_airport: "建立巴哈马航线"
 WIF_bahamas_airport_desc: "巴哈马可能是我们所有殖民地中最分散的群岛了，它共有700多个岛屿组成。虽然它不是联邦防守中不可或缺的一部分，但巴哈马有着更大的存在意义，那便是作为旅游景点从美国游客们口袋里捞钱，所以巴哈马也不能少一点。"
 WIF_bermuda_airport: "建立百慕大航线"
 WIF_bermuda_airport_desc: "百慕大本是联邦更容易被遗忘的地方之一，因为面积只有50公里，但事实相反，百慕大相当重要。主要用于与北半球联系，特别是加拿大方面。关是这点联邦其他岛屿都无法与百慕大匹敌。"
 WIF_integration_process_NCP_guiana_category: "对圭亚那事变作出反应"
 WIF_integration_process_NCP_guiana_category_desc: "圭亚那的事件是野蛮的暴虐行为。太多无辜之人死于工团禽兽了。我们必须停止这种仇恨的漩涡。联邦整合该开始了。"
 WIF_integration_process_NCP_send_police: "派遣特种部队"
 WIF_integration_process_NCP_send_police_desc: "我们必须派遣我们足够信任的特种部队去镇压东圭亚那的叛乱。去逮捕些人。只有如此我们才能采取足够的行动。"
 WIF_integration_process_NCP_aluminium: "接管铝土矿场"
 WIF_integration_process_NCP_aluminium_desc: "我们必须接管铝土矿场，使其重新运作起来。将其完全国有化可以让稍微增加铝开采量。"
 WIF_integration_process_NCP_unity_propaganda: "宣传战"
 WIF_integration_process_NCP_unity_propaganda_desc: "我们必须让联邦的所有居民都认为这些被逮捕的罪犯禽兽不如。这就可以让我们之后采取的措施都能得到民众的支持。"
 WIF_integration_process_NCP_federal_institute: "建立联邦学会"
 WIF_integration_process_NCP_federal_institute_desc: "西印度群岛联邦学会是以组织力量完成西印度群岛整合进程为任务的咨询机构。"
 WIF_integration_process_NCP_category: "整合进程"
 WIF_integration_process_NCP_category_desc: "整并，这即是我们的首要任务。我们必须促成祖国的统一，并力求尽快完成。整合进程将用整合率来表示。到时间期满，根据整合率的数值将显示一个合适的评估。\n\n整合率等级：\n§G100-80%\n§H80-50%\n§R50-30%\n§R0-30%\n\n§g当前整合率：[?wifint]%§!"
 WIF_integration_process_NCP_timer: "整合计时"
 WIF_integration_process_NCP_timer_desc: "到期后，我们会确认整合进程的确定数值，如果这个数值足够高，联邦便能收回前法国殖民地的核心。"
 WIF_integration_process_NCP_royal_assistance: "寻求王室援助"
 WIF_integration_process_NCP_royal_assistance_desc: "在整合过程中，以铝土矿丰富的地带暂归加拿大控制作为交换条件，我们祈求陛下能够在整合过程中给予我们帮助计划，想必这位慷慨的君主会派一组律师和政治学家们来帮助我们进行整合。"
 WIF_integration_process_NCP_guyana_trails: "开始圭亚那审判"
 WIF_integration_process_NCP_guyana_trails_desc: "那些来自圭亚那的畜生已经成为了街头巷尾谈论的主要话题。许多报纸都刊载了关于那帮人的报道，现在审判之时已经来临。目前他们被拘禁在特立尼达。不管怎样，这些审判将对全社会都造成强烈影响。"
 WIF_integration_process_NCP_judiciary_unification: "司法统一"
 WIF_integration_process_NCP_judiciary_unification_desc: "联邦的整合需要统一的司法体系。旧式的法国法律必须为受英联邦法律启发的现代法律程序让道。然而，新体系遇到了一个严重问题，政府要是不进行圭亚那审判，那就无法进行施压以使新法律体系通过。要是继续拖延圭亚那审判，我们就只能推迟统一法律的立法工作，那些杰出的国家团结党政治家的意愿也就无法被认可。"
 WIF_integration_process_NCP_french_conscription: "法裔征兵计划"
 WIF_integration_process_NCP_french_conscription_desc: "我们已开始大规模征召法属安的列斯居民入伍，然而总参谋部却拒绝招募更多的法裔军官。这将为军队的组建增添不小的麻烦，但从另一方面来看，此事也能够为联邦和谐整合起到良好的模范作用。"
 WIF_integration_process_NCP_universal_rights: "普遍公民权利宣言"
 WIF_integration_process_NCP_universal_rights_desc: "尽管我们保障前法国殖民地居民的公民权利，也仍然不能去指望他们的忠心。不过我们可以在法兰西堡弄个大新闻。在那里我们搞一个盛大仪式，正式签署西印度群岛联邦普遍公民权利宣言。当然这会博得民众的欢心，顺便提升下我党的知名度。"
 WIF_integration_process_NCP_meetings: "组织与当地居民会晤"
 WIF_integration_process_NCP_meetings_desc: "政府正准备主动与当地人民会晤。然而，此项方案的效果仍不明确。对于当地人将会采取负面态度的担忧十分正当。此项活动的基础是向他们证明联邦的整合化已经在进行中，并且是对他们无害的。"
 WIF_integration_process_NCP_flyer: "法文传单"
 WIF_integration_process_NCP_flyer_desc: "小宣言在法兰西堡发行。金斯敦的精英们轻蔑地嘲笑它是“法文传单”。它主要涉及一些滑稽荒谬的事务，因此大多数的提议会在选举时被否决。然而，对于里面一些提案的接受的确吸引了不少法属安的列斯民众。这份失败作品的作者无迹可寻……尽管如此这般，联邦学会必须展开对宣言的调查。"
 WIF_integration_process_NCP_francophonie: "与法亲善"
 WIF_integration_process_NCP_francophonie_desc: "在1937年9月，我们就第一次尝试与索邦大学合作，现在是时候再加强这层学术交流关系了。我们可以邀请索邦大学一位代表。但如果要发出邀请我们就需要改善与法兰西公社的关系。这将提升国家团结党在岛民中的形象。此外，这还可以让我们在金斯敦大学建立起法国文学系。马提尼克和瓜德罗普的部分居民将有机会接受高质量的法语教育。"
 WIF_NCP_new_constitution_category: "新西印度群岛联邦宪法"
 WIF_NCP_new_constitution_category_desc: "通过每个类别我们能够获得特别的。然而须知，§H那些最有利的决议可能不会受选民欢迎§!，也因此无法使新宪法通过。除此以外，在投票时宪法的§C质量§!也会被进行评定。§C50%§!以上的质量会被认作是§C良好§!。高质量的宪法能够§C稳定§!联邦，增强国家精神，并推动§C现代化§!。\n\n§g因此你必须平衡赞成票数，新宪法的质量以及额外加成量。§!\n赞成票数：§G[?WIF_const_for]§!\n反对票数：§R[?WIF_const_against]§!\n宪法质量：§C[?WIF_const_qual]%§!"
 WIF_NCP_new_constitution_free_trade: "论宪法中的资本主义经济"
 WIF_NCP_new_constitution_personal_liberties: "论宪法中的个人自由"
 WIF_NCP_new_constitution_political_system: "论宪法中的政治制度解决方案"
 WIF_NCP_new_constitution_rule_of_law: "论宪法中的法治"
 WIF_NCP_new_constitution_canada: "论宪法中的同加拿大方面的关系"
 WIF_NCP_final_voting_gain_votes: "说服一些代表投票"
 WIF_NCP_final_voting: "宪法最终表决"
 WIF_NCP_final_voting_desc: "如果赞成票多于反对票，新宪法将得到通过。新宪法对法律秩序的影响将取决于其质量。另一方面，如果我们宪法没有通过，将导致国家团结党在政治方面的完败以及社会混乱。"
 WIF_parliament_category: "西印度群岛联邦议会"
 WIF_parliament_category_desc: "£social_democrat_small 自治党社会派：§R[?WIF_pas_parl]§!\n\n£social_liberal_small 自治党联邦派：§H[?WIF_paf_parl]§!\n\n£market_liberal_small 团结党：§Y[?WIF_up_parl]§!\n\n£social_conservative_small 国家团结党：§C[?WIF_ncp_parl]§!\n\n§G执政党：§![Root.GetRulingParty]（[Root.GetRulingIdeologyNoun]）"
 WIF_2nd_cayenne_meeting_category: "第二次卡宴会议"
 WIF_2nd_cayenne_meeting_category_desc: "态度未定的代表：§Y[?WIF_2nd_cayenne_meeting_undecided]§!\n支持协定的代表：§G[?WIF_2nd_cayenne_meeting_for]§!\n反对协定的代表：§R[?WIF_2nd_cayenne_meeting_against]§!\n\n需要51人的支持才能通过新协定，我们需要尽可能地去拉拢他们。"
 WIF_pa_lp_politics_category: "自治党和工党联盟"
 WIF_pa_lp_politics_category_desc: "[palpcoaltion]\n[palpcoaltion2]\n[palpcoaltion3]"
 palpcoaltion_1: "联盟目前§R正在瓦解§!。"
 palpcoaltion_2: "联盟目前§Y不太稳定§!。"
 palpcoaltion_3: "联盟目前§G正常运作§!。"
 palpcoaltion_4: "联盟目前§C非常稳定§!。"
 palpcoaltion2_1: "我们与§C国家团结党§!合作。"
 palpcoaltion2_2: "我们与§Y团结党§!合作。"
 palpcoaltion2_3: "我们与§R社会民主党§!合作。"
 palpcoaltion2_4: "我们§Y不占多数§!。我们可以独力前行或者邀请其他党派展开合作。如果没有组成多数派政府，[Root.GetName]就会遭遇不稳。此外，我们与工党的联盟也有可能变得不稳定。"
 palpcoaltion3_1: "§Y政府未成立§!"
 palpcoaltion3_2: "§Y政府已成立§!"
 WIF_pa_lp_politics1: "巩固与工党的联盟"
 WIF_pa_lp_politics1_desc: "我们可以利用我们的影响力来稳定我们与工党的联盟。但请记住，每使用这个操作时，它都会变得比之前更加昂贵花费点数。尽管保持与工党联盟的稳定或云朵应是我们的优先事项。"
 WIF_pa_lp_politics2: "政党现状报告"
 WIF_pa_lp_politics2_desc: "我党可以根据与工党联盟关系的稳定度进行评估，低稳定会带来一些严重的后果。但良好的合作团队可以极大地提高西印度群岛的政治生活质量。"
 WIF_pa_lp_politics3: "与其他党派结成联盟"
 WIF_pa_lp_politics3_desc: "我们可以和其他党派开始谈判。我们能与谁合作将取决于我们选择的目标以及我们在第二次卡宴会议期间与谁合作。"
 WIF_pa_lp_politics4: "联盟瓦解惩罚"
 WIF_pa_lp_politics4_desc: "每次倒计时后，你都会遇上一些糟糕的事件，或是有助于改善自治党-工党联盟稳定性的事件。"
 WIF_pa_lp_politics5: "组建多数派政府"
 WIF_pa_lp_politics5_desc: "最后，西印度群岛离不开这些。"
 WIF_pa_lp_politics6: "少数派政府惩罚"
 WIF_pa_lp_politics6_desc: "自治党在议会中没有多数席位。我们不能通过任何新法案。为解决这一问题，需要找到愿意与我们合作的另一方。目前我们只能干坐着，眼看联邦失去发展的机会。"
 WIF_2nd_cayenne_meeting1: "组织会议中"
 WIF_2nd_cayenne_meeting2: "投票中"
 WIF_2nd_cayenne_meeting3: "从国家团结党获票"
 WIF_2nd_cayenne_meeting4: "从团结党获票"
 WIF_2nd_cayenne_meeting5: "从自治党社会派获票"
 WIF_permanent_junta_1: "总督无限期执政"
 WIF_permanent_junta_1_desc: "回顾联邦选举的历史过程，费因斯爵士呼吁应继续他的个人统治而不恢复民主选举，以免再次国家崩裂。"
 WIF_permanent_junta_2: "总督无限期执政"
 WIF_permanent_junta_2_desc: "回顾联邦选举的历史过程，费因斯爵士呼吁应继续他的个人统治而不恢复民主选举，以免再次国家崩裂。"
 WIF_tension_category: "罢工季"
 WIF_tension_category_desc: "如今劳工罢工日盛，法裔对法国革命的同情感迅速飙升。我们正左右为难，既要安抚左派，又要安抚右派。许多人把此时称为我国的“罢工季”。如果我们过于同情这些无政府主义者，也许会导致总督亲自介入；但过分地镇压他们，又可能导致大规模革命的爆发。今后我们采取行动时必须小心谨慎。"
 WIF_combat_tax_evasion: "完善种植园的财政职责"
 WIF_combat_tax_evasion_desc: "长久以来，我们羽翼未丰的政府对种植园不断伪造利润的行为睁一只眼闭一只眼，但现在他们必须缴该缴的税。虽然他们仍然以出口的形式给我们带来收入，但这是一种明显违反法治的行为，报纸和社会主义者们从未错过任何报道这一现象的机会。我们最好加强对种植园财务的监督，以增加民众对政府的信任。"
 WIF_combat_illegal_french_activity: "打击法属群岛上的违法活动"
 WIF_combat_illegal_french_activity_desc: "自法属殖民地加入联邦以来，语言鸿沟一直是个难以克服的问题。另一个大问题是并非所有的法裔居民都喜欢这种新安排，并企图逃避比以前更为严厉的法律。更糟的是，当犯罪活动有损联邦权威时，法裔警察却视而不见，而英裔警察又没有有效的手段去干预法属领地的事务。为了防止我们对法裔的控制力继续减弱，我们需要更简单直接的方式来打击这些不法分子。"
 WIF_mandatory_english: "加紧推进英语教育"
 WIF_mandatory_english_desc: "我们必须要解决联邦的语言问题，目前的速度太慢了。我们要新建成人英语学校，并且强制要求英语在法语学校的第二语言地位。"
 WIF_allow_yellow_unions: "允许黄色工会"
 WIF_allow_yellow_unions_desc: "虽然工会对联邦经济有毒害作用，但或许我们可以对他们做个小让步。让那些温和的工会合法化，不过这种工会得由公司来把控。"
 wifpol.1.t: "西印度群岛联邦介绍"
 wifpol.1.d: "西印度群岛联邦自成立以来就一直麻烦缠身，最开始仅是英裔移民不愿意让法国殖民地加入联邦，后又进一步演变成英法移民文化的完全分裂。国家团结党在1925的选举胜利迫使法国殖民地加入进了联邦，但由于法裔移民中众多的社会主义者，很快国家就陷入了混乱中。\n\n最终这场混乱还是因团结党的胜利和1931年签署的卡宴协定而暂时告一段落。而在这之后，法裔移民也可以组建属于他们自己的党派，并且相比英国殖民地拥有更多的自治权。尽管这项举措在一开始看起来是行之有效的，但从长远来看，这似乎加剧了想要重新修订乃至重签订条约的温和右翼与想要进一步增大法国殖民地甚至于整个联邦领土自治权的左翼之间的矛盾。\n\n自治党成立于1933年，是由法裔社会主义者及自由主义者，和对于左翼小有兴趣的英裔移民组织起来用以代表左翼的新政党。于此相对应的，由于一大部分英裔移民觉得在卡宴协定中吃了大亏，国家团结党的支持率和影响力也在稳步上升。团结党刚刚才在1933的选举中艰难上位，如今却又陷入了左右夹击的险境中。"
 wifpol.1.a: "亡羊补牢，为时不晚。"
 wifpol.2.t: "瓜德罗普岛工人罢工"
 wifpol.2.d: "瓜德罗普岛一直大新闻不断，即使在法国统治下也是工团主义者的聚集地，且岛上绝大部分人口都已经左倾了。当英属殖民地的罢工危机蔓延到法属殖民地后，也就自然造成了瓜德罗普现在的情况。\n\n两千多名农民因不公平的工作条件和岛内极高的失业率而发动罢工。人们非常担心罢工会蔓延到瓜德罗普岛之外，并发展成更大的规模的罢工浪潮，所以这问题需要尽快解决。"
 wifpol.2.a: "在一周内安排场会晤。"
 wifpol.2.b: "你们开心就好，我就看着"
 wifpol.3.t: "会晤安排在巴斯特尔"
 wifpol.3.d: "戈登·莱瑟姆总督今天带着一位翻译亲自会见了法裔抗议者，希望安抚瓜德罗普的农民。虽然一开始语言鸿沟很难突破，但农民的要求还是搞明白了。他们希望在一年半的时间里显著改善英法西印度群岛殖民地的工作条件。我们很难满足这些要求，主要是因为农民们提的要求不清不楚，缺乏明确性，但随着会晤结束，我们也只剩下一个选择。"
 wifpol.3.a: "我们尽力。"
 wifpol.3.b: "麻烦下次这些乡巴佬能讲清楚点"
 wifpol.4.t: "黑色星期一的影响"
 wifpol.4.d: "自从团结果品公司与波士顿水果公司合并以来，我们的经济已经在慢慢摆脱对美国的依赖，但即便西印度群岛实行自治，想要完全摆脱美国也是不可能的。其结果就是黑色星期一给我们带来了巨大的麻烦。大萧条在美国愈演愈烈，对我国和我们贫穷的人民造成沉重的打击，我们本就又小又脆弱的经济现在更加混乱。不仅如此，最近的劳工罢工运动还会变得更加活跃。"
 wifpol.4.a: "这个世界太乱。"
 wifpol.5.t: "牙买加抗议"
 wifpol.5.d: "牙买加今天爆发了一场抗议，人们抗议岛内发展的停滞。在30年代最初的几年，牙买加还是一片和谐稳定的净土，现在由于种种原因，特别是与其他英属岛屿相比，抗议在牙买加已经是一件稀松平常的事情了。岛内经济发展完全停滞了，尽管他们向联邦提供了42%的税收，尾随其后分别是圭亚那与特立尼达和多巴哥。人们已经受够了停滞的一切，低下的生活水平，简陋的政府管理，以及仍在联邦中普遍使用的种植园模式。尽管如今的抗议相比以前已经小了许多，但人们害怕突然的经济衰退将会进一步恶化联邦的政治局势，并让这样的抗议变得更加普遍，参与人数变得更多。"
 wifpol.5.a: "又是那些该死的牙买加人。"
 wifpol.6.t: "莫因委员会"
 wifpol.6.d: "由于西印度群岛的经济恶化引发了有组织的工人运动，这不得不让我们担心。因同是英联邦殖民地的原因，加拿大人民总是对西印度群岛的感到那么亲切，这让我们有了进一步调查和发现西印度群岛问题的想法。我们已经成立了莫因委员会，他们将从圭亚那开始，希望能够遍历联邦殖民地来找到各个殖民地的问题。委员会的官方负责人是沃尔特·吉尼斯，首位莫因男爵，其成员分别是负责热带医学的玛丽·布莱克洛克博士，专长于农业的F·恩格尔多教授，经济学家休伯特·亨德森，代表加拿大商业利益的珀西·麦金农爵士，自由党女政治家科拉·泰勒·卡塞尔曼，特别还有反社会主义工会主义者第一代西特林男爵沃尔特·西特林，最后是保守党政治家拉尔夫·阿什顿。他们将从下周开始，一同就西印度群岛的问题进行调研。"
 wifpol.6.a: "希望我们的担心只是多余的。"
 wifpol.7.t: "莫因委员会"
 wifpol.7.d: "由于最近我国动荡的局势和不断加剧的罢工抗议，加拿大政府已经决定派遣一个委员会来调查我国的情况，这就是莫因委员会的由来。他们将从圭亚那开始，希望能够遍历联邦殖民地来找到各个殖民地的问题。委员会的官方负责人是沃尔特·吉尼斯，第一代莫因男爵，其成员分别是负责热带医学的玛丽·布莱克洛克博士，专长于农业的恩格尔多教授，经济学家休伯特·亨德森，代表加拿大商业利益的珀西·麦金农爵士，自由党女政治家科拉·泰勒·卡塞尔曼，特别还有反社会主义工会主义者第一代西特林男爵沃尔特·西特林，最后是保守党政治家拉尔夫·阿什顿。他们已经踏上了前往加勒比的航船，并从下周开始，在西印度群岛进行调研。"
 wifpol.7.a: "我们保证这不会让人失望的。"
 wifpol.8.t: "莫因委员会在圭亚那调研"
 wifpol.8.d: "在圭亚那，委员会收集了许多的资料，包括普通人到地区内逐步扩大的工会组织。圭亚那的主要问题是在思维和政治上受欧洲影响更多的非裔圭亚那人和几乎没有代表因此被视为底层居民的印度裔圭亚那人的矛盾。同时，非裔圭亚那人也更容易得到在铝土矿的高收入工作，但印度裔圭亚那人却和以前一样当农民。\n\n来自委员会的建议包括珀西·麦金农爵士的“开化”印度裔圭亚那人计划到沃尔特·西特林的“黄色工会”计划，后者的目的主要是为了对抗先有的工人组织工会，还有对于地区的经济援助的建议。"
 wifpol.8.a: "这对我们可不是什么好的开始"
 wifpol.9.t: "莫因委员会在特立尼达和多巴哥调研"
 wifpol.9.d: "早在1934年，福雷斯特委员会就曾因特立尼达和多巴哥动荡不安的局势而调查过这里。现在莫因委员会也已经开始对特立尼达和多巴哥进行调查。民众和内政协会报告的大部分内容都是之前已经知道的，上层的水稻种植园主不断打压工人，以及维持石油产量的问题。特立尼达和多巴哥丰富的石油产量，经常会影响到本来就很糟糕的水稻种植园，让情况变得更加糟糕。\n\n这些建议与福雷斯特委员会的建议相同，沃尔特·吉尼斯本人的建议是阻止上层阶级打压工人权利，其他人比如F·恩格尔多希望看到石油生产组织化，以帮助人们能够养活他们自己。"
 wifpol.9.a: "这真的和上一次一样糟吗？"
 wifpol.11.t: "莫因委员会在小群岛调研"
 wifpol.11.d: "按照珀西·麦金农的说法，小群岛的勘测工作明显容易了许多，因为许多问题都大同小异。蔗农不断受到打压，小工会遍地开花。不过，在这些小岛中，有一个岛屿十分显眼，那就是巴巴多斯。巴巴多斯人对这些打压十分厌恶，并对工会运动施以援手，希望这些岛屿进一步发展，减少对“三大”（特立尼达和多巴哥、牙买加和英属圭亚那）的严重依赖。其他一些值得注意的事情是，大量的女性劳工导致许多男性没有工作，加剧了许多岛屿的失业问题。\n\n在这次勘察中发生了一件事，沃尔特·西特林消失了一天。显然他是到民间去做善事了，他对巴巴多斯人表示了极度的同情，为这些刚刚成立的工会提供了奖学金和非常多的捐款。西特林很快就被阻止，但他的行动已经产生了效果，巴巴多斯人对我们的政府越来越抵触。尽管发生了这一事件，但委员会还是建议我们调查这些甘蔗种植园的生活水平，并鼓励妇女回归家庭，以便为男子争取更多的工作岗位。"
 wifpol.11.a: "那些巴巴多斯人可真够烦人的……"
 wifpol.12.t: "莫因委员会在法属殖民地调研"
 wifpol.12.d: "对法属殖民地的调查工作从某种意义上说比较特殊，因为需要带法语翻译。调查过程缓慢而混乱，但最终还是完成了。法属岛屿上的情况与英属岛屿类似，但种植园问题较少，更多的是……饥荒。饥荒造成的暴动一直困扰着法属殖民地。这些岛屿饿殍遍地，人们饿死在街头。许多人将此归咎于瓜德罗普岛和马提尼克岛等岛屿的人口密度比其他岛屿高，使得工作更难找，尤其是当饥荒发生时，法国政府无法为这些岛屿提供所需的食物。休伯特·亨德森建议从促进岛屿经济发展入手，让更多的民众有工作机会，以养活他们的家人，而恩格尔多教授提议增加国有种植园的数量，以确保人们得到他们需要的工作，让他们能够养活自己和家人。还有一些人建议去找法国人，让他们也想想办法来养活这些殖民地，但大家都怀疑法国人是否会接受这样的提议。"
 wifpol.12.a: "这就真的很尴尬了……"
 wifpol.13.t: "莫因委员会在牙买加调研"
 wifpol.13.d: "牙买加是殖民地中最繁荣但也最混乱的地方，也是莫因委员会“期待已久”的目的地。调查一开始，当地人就愤怒地对种植园经济提出了抗议。这里种植园经济的情况和其他殖民地非常相似，富人阶级强迫下层人民以极低的工资工作。因为人口密度大，这个问题在牙买加更加严重，所以对于底层民众来说，在这找工作就显得更加绝望，导致人们寻找……其他的赚钱门路。联合果品公司赞助和鼓励人们来牙买加体验“真夏夜淫梦”，只是为了让女人能够找到个凑合的工作。其余的几乎所有事情都糟糕透顶，这些乱七八糟的事情让牙买加成为最赚钱但也是最混乱的一个殖民地。\n\n沃尔特·西特林已与牙买加的工会代表进行了接触，希望能够给他们捐款并且扩大工会的规模，以此作为早期的预防性措施。但是牙买加还有很多问题亟待解决。可能的解决办法包括改革种植园制度，开放更多的工作岗位以消除卖淫问题，以及开发其他岛屿以减少联邦对牙买加的依赖。"
 wifpol.13.a: "我们的领地总是不那么平静"
 wifpol.14.t: "莫因委员会在百慕大和巴哈马调研"
 wifpol.14.d: "百慕大和巴哈马一直明显比其他岛屿更稳定，总体上情况较好。在对巴哈马的调查中，委员会注意到了富有的白人种植园主和黑人工人阶级之间的隔阂。但与其他殖民地相比，委员会认为这里的问题更容易缓解。百慕大已经繁荣了很长一段时间，旅游业已经开始蓬勃发展，岛上的产业也因此而慢慢扩大。\n\n百慕大的问题不用花太多精力就能解决，巴哈马问题的解决方案也和其他岛屿一样，需要让下层人民得以自给自足，才能慢慢淘汰过时的种植园制度。"
 wifpol.14.a: "暴风雨中的宁静"
 wifpol.15.t: "莫因委员会返回加拿大"
 wifpol.15.d: "莫因委员会今天正式返回加拿大，他们已经调查完毕。我们收到了很多人的各种建议，但可以总结为一下几点：\n\n1.让女人从工厂回归家庭，男主外女主内。\n\n2.对众多的种植园开展检查，确保卫生标准，同时也确保当地人能在种植园里有尊严地工作。\n\n3.帮助西印度群岛建立教育体系，以确保随着人们知识的增长而慢慢获得自给自足，最终目标是废除种植园制度，转而发展现代经济。\n\n沃尔特·西特林个人建议，新生的西印度群岛工需要以非社会主义工会的形式，共同打造该地区新生活方式的开端。最后一个提议是，他们将向加拿大政府申请加班费，以帮助西印度群岛的发展，不过不知道加拿大政府是否会接受这样的交易。目前我们能做的就是在报告正式发布之前，尽量落实他们的一些建议，以防止出现更多的反弹。"
 wifpol.15.a: "我们会尽力的……"
 wifpol.16.t: "莫因委员会回国"
 wifpol.16.d: "莫因委员会今天正式回国了，但并没有带回来好消息。我们收到的报告中称，西印度群岛联邦存在“另一种形式的奴隶制”，种植园经济仍然是岛上的主要发展形式。这其中还有许多其他的问题，比如联合果品公司在牙买加鼓励卖淫，圭亚那的印度裔圭亚那人和非裔圭亚那人的阶级分化，特立尼达和多巴哥的石油泄漏。沃尔特·吉尼斯自己也说，这一代人遭受了帝国近百年的忽视，他们希望西印度群岛政府能立即处理这个问题。\n\n不用说，很多加拿大人对西印度群岛发生的事情感到厌恶，他们发现西印度群岛的人和事和加拿大也有某种相似。这也给王室和现任政府留下了一个污点，希望西印度群岛能尽快为我们抹去这个污点。"
 wifpol.16.a: "这怎么会这么糟糕？"
 wifpol.17.t: "来自沃尔特·吉尼斯男爵和委员会的建议"
 wifpol.17.d: "沃尔特·吉尼斯和委员会的其他成员提出了一个援助西印度群岛联邦的建议。这是一个向西印度群岛联邦提供的为期两年的基金，以帮助他们实施众多新的建设项目。虽然这将让我们失去一些收入，但它可以极大地帮助平息西印度群岛猖獗的社会主义运动，同时帮助他们发展工业。"
 wifpol.17.a: "增加我们在地区的投资。"
 wifpol.17.b: "这当然不是我们的责任！"
 wifpol.18.t: "来自加拿大的资金援助"
 wifpol.18.d: "多亏了莫因委员会，大英帝国政府已经开始对我国实施一项为期两年的经济援助计划，在此期间内将会有大量投资以渐进的方式逐步注入我国经济。这一计划不仅可以让英国王室和加拿大收获我国民众的好感，而且还可以平息社会主义运动，并缓解我国与大英帝国政府的紧张关系。我们也可以期待这一计划将会投资许多工程建设项目，为我国民众创造大量工作机会。希望这些努力可以最终得到回报。"
 wifpol.18.a: "希望这对我们能有所帮助。"
 wifpol.19.t: "加拿大拒绝援助"
 wifpol.19.d: "莫因委员会提出的西印度群岛经济援助方案在大英帝国议会被否决，他们在帝国政府内筹措资金的努力已宣告失败。我们现在只能靠自己微薄的收入来勉强支撑委员会规划的众多项目。这一结果加剧了国内民众之间的紧张关系，社会主义者则痛斥大英帝国再次背叛了我国民众。"
 wifpol.19.a: "那么，我们可以自己来。"
 wifpol.20.t: "卡利普索的传播"
 wifpol.20.d: "卡利普索起源于特立尼达和多巴哥，这一歌曲形式很快就在加勒比地区广为传唱，甚至还火到了美国。许多卡利普索音乐人，比如“匈人阿提拉”和“咆哮狮”，他们的唱片行销全球。然而，从政治的角度看，卡利普索却是个棘手的问题，因为这些歌曲里经常包含一些恶毒的政治隐喻。现在正值国内的恨国党和反英分子抬头，我们的许多总督担心卡利普索的广泛流传将会使得国外那些不知情的民众对我国国内的乱臣贼子抱有同情之心。"
 wifpol.20.a: "岂有此理，必须确保卡利普索不再有政治内容。"
 wifpol.20.b: "言论自由是基本人权！"
 wifpol.21.t: "生活水平进一步下降"
 wifpol.21.d: "黑色星期一并没有减缓美国衰弱的步伐，政府对经济危机的反应能力也非常有限。很容易看出，由于各岛的种植园和农场纷纷倒闭，越来越多的人将会失业，人们开始担心自己和家人明天吃不上饭。许多人批评政府，特别是团结党，指责我国政府没有能力应对日益恶化的局势。尽管受到批评，尽管许多人感到失望，但我们政府所能做的就是继续按照现有道路缓慢复苏。"
 wifpol.21.a: "我们已经尽力了"
 wifpol.22.t: "牙买加的骚乱"
 wifpol.22.d: "国家在继续绝望中挣扎，牙买加一如既往地成为动荡的温床。今天，反抗的火种已经点燃了，一小群失业农民聚集在金斯敦的国会大厦周围，对团结党政府的无能表达抗议。没有人知道谁组织开始了这次抗议，这群人逐渐发展到五十人，警察试图驱散这群人，最终爆发了暴力事件。最后，十名抗议者被送进了监狱，其余的人则逃掉了。幸运的是，我们暂时控制住了局势，很大程度上防止了类似事件蔓延到牙买加的其他地方。然而，没有人知道未来会发生什么……"
 wifpol.22.a: "真是千钧一发"
 wifpol.24.t: "牙买加的罢工"
 wifpol.24.d: "[wifpol24sd]"
 getwifpol24_1: "随着国内经济危机和内部的政治斗争，联邦的心脏地带已经出现了几次罢工的呼声。金斯敦：几天前，人们担心的事件还是发生了。联合果品公司的金斯敦码头工人已经成功地组织了一次罢工，在工会领导人亚历山大·布斯塔曼特的鼓动下，许多其他工人也加入了罢工的行列。\n\n随着罢工的进行，布斯塔曼特奔走于各个集会之间，劝告人们要集中精力，团结一致，继续罢工，争取更好的薪水。他成功地说服了运输工人和工厂工人的代表，几乎使牙买加的中心地带陷入瘫痪。维多利亚女王像的周围挤满了人，布斯塔曼特发表了一番振奋人心的讲话，他向工人们保证，只要这次集会显示出他们的团结一致，他就能代表工人以强硬姿态去和政府谈判。当警察开始到达现场控制罢工者时，布斯塔曼特呼吁人们和平回家，继续保持团结。然而，他的呼吁却被置若罔闻。罢工者开始向警察投掷石块，导致一名惊慌失措的警官命令他的部队鸣枪示警。局势逐渐升级，警察开始被人群压倒。人群开始向海格利公园道与半边树道交叉口附近的总督府推进。听到这个消息，总督也被疏散。但值得庆幸的是，由于增援的警察部队到来，最终阻止了前进的人群，并成功地停止了罢工，布斯塔曼特和威廉·格兰特在内的几个有影响力的人物也被捕。虽然很多人认为这是一次险情，但我们依然牢牢控制着这座城市。"
