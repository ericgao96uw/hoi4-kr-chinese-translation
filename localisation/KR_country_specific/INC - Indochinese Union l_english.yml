 viet.0.t: "新印度支那！"
 viet.0.d: "我们的大起义赢得了大胜利！在德意志殖民政权的尸体上，我们成功在越南独立同盟会的领导下发起革命并建立起属于我们自己的国家。\n\n阮安宁已经当选越盟主席。数以千计的声明已经向殖民者证明我们将抗争到底，永不屈服。越盟已经决定将发起在印度支那半岛抗击德国殖民者的全面战争，并呼吁全体印度支那人民：无论是越南人、老挝人、柬埔寨人、芒族、岱依族……为了我们正义的事业献身。\n\n（由于我们目前是一个联合政府，政府的受欢迎程度将不会取决于执政党的支持率）"
 viet.0.a: "我们必将胜利！"
 viet.1.t: "印度支那独立宣言"
 viet.1.d: "随着我们掀起了对德匪的解放战争，我们将会成为一个独立的主权国家。尽管没有多少柬埔寨人和老挝人加入我们，但革命者都同意新成立的国家将代表整个印度支那，并致力于解放全体印度支那人民。\n\n革命者决定起草一份印度支那的独立宣言。激进派要求我们在宣言中表达对第三国际的支持，与此同时，越南国民党和其他民族主义分子希望我们宣布建立一个泛亚国家。工团派的主席谢秋收相信我们需要进行一定程度的妥协——温和的宣言将让我们赢得更多可能的支持。"
