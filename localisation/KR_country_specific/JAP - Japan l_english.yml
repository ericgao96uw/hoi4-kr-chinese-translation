 JAP_manchurian_gambit: "满洲方略"
 JAP_manchurian_gambit_desc: "对中国东北的入侵顺利进行，而且我们正在取得重大战果。一直以来，满洲被视为仅次于朝鲜的一把可能扎入日本心脏的匕首。因此，有一些声音呼吁让我们在此地建立一个傀儡国，利用当地如今已是少数派的满洲文化，在当地建立一个“满洲国”傀儡。"
