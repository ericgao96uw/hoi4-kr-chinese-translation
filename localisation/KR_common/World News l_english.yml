 worldnews.264.d.sia: "尽管过去的英国人和现在的德国人都认为它坚如磐石，但号称“东方直布罗陀”的新加坡还是被[SIA.GetAdjective]军队夺取了。\n\n[SIA.GetAdjective]在新加坡的军事管理层已经选择了浮尔顿大厦作为指挥部，而这座城市也已经被改名为“兴哈那空”，也就是“狮城”的意思。这也暗示了，这块地区已经陷入了[SIA.GetAdjective]控制。"
