 WIF_young_army_4: "稚嫩之军"
 WIF_young_army_4_desc: "虽然我们或许有经验丰富的英国总参谋部支持，但西印度群岛联邦军队还是过于稚嫩了。军队太年轻，缺乏专业知识。不过想想好的方面，由于我们的军队缺乏经验，也就更容易在战斗或训练中学习新东西并健康成长。"
 WIF_air_force_support: "空军支援"
 WIF_air_force_support_desc: "西印度群岛陆空两军的合作，使他们在战斗中深深地交织在一起。"
 WIF_new_command: "新指挥部"
 WIF_new_command_desc: "随着克利福德的计划正式被选为西印度群岛官方陆军学说，因此要非常重视制定合适的作战计划和有才干的将军来实施这些计划。"
 WIF_centralized_command: "集中指挥"
 WIF_centralized_command_desc: "到目前为止，克利福德一直在推进他的军队改革，他最为激进的改革就是巩固将军们的权威，使他们的计划更加有效实行。"
 WIF_command_navy_cooperation: "陆军-海军指挥部"
 WIF_command_navy_cooperation_desc: "克利福德改革的最后一步将海军纳入了联合作战体系，使陆军和海军之间的沟通更加有效。"
 WIF_military_increased_funding: "提高军事经费"
 WIF_military_increased_funding_desc: "由于预算非常有限，我们决定用来增加军队的经费。这将有助于保障我军今后的专业化。"
 WIF_west_indies_airforce: "西印度群岛空军"
 WIF_west_indies_airforce_desc: "西印度群岛空军已不再是一支由志愿者、本地制造的飞机和本地居民组成的弱小部队。为了联邦，人们已经开始接受训练以保卫我们的水域不受侵犯。"
 WIF_west_indies_airforce_2: "西印度群岛空军"
 WIF_west_indies_airforce_2_desc: "西印度群岛空军已不再是一支由志愿者、本地制造的飞机和本地居民组成的弱小部队。为了联邦，人们已经开始接受训练以保卫我们的水域不受侵犯。令人惊讶的是，与海军和陆军相比，政府已决定优先资助空军，以吸引更多人加入。"
 WIF_caribbean_trade: "加勒比贸易"
 WIF_caribbean_trade_desc: "加勒比海乃至中美洲的贸易是我国非常重要的一部分，我们的海军自然是要协助促进贸易的发展。"
 WIF_wif_academy: "西印度群岛海军学院"
 WIF_wif_academy_desc: "为了自力更生，我们建立了自己的海军学院，训练我们的人民掌握海军的基本知识。"
 WIF_canadian_academy: "加拿大海军学院"
 WIF_canadian_academy_desc: "由于担心我们缺乏海军教学经验，我们只能依赖加拿大在海军训练方面提供援助。"
 WIF_increased_naval_budget: "增加海军预算"
 WIF_increased_naval_budget_desc: "正如大多数人所期望的那样，政府决定动用我们有限的预算用于海军方面，通过更集中的训练来提高海军的质量和海军将领的素养。"
 WIF_economic_downfall: "经济衰退"
 WIF_economic_downfall_desc: "大英帝国的崩溃使母岛上的大部分市场与我们隔绝。由于我们的出口和旅游业规模现在非常有限，联邦的生活水平一直在下降。"
 WIF_great_depression_1: "大萧条"
 WIF_great_depression_1_desc: "金融危机造成的一连串冲击袭击了我们。德国的黑色星期一让本就深陷美国大萧条泥淖的我国经济雪上加霜。我国民众深感不安，生活质量也比之前更低了。"
