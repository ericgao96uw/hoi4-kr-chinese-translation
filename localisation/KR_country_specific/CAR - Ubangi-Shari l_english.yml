 CAR_Barthelemy_Boganda: "巴泰勒米·波冈达"
 CAR_Ben_Aissa: "本·艾萨"
 CAR_Binyamin_I: "本雅明一世"
 cea.1.t: "沙里酋长国？"
 cea.1.d: "本·艾萨——曾经的班吉土著指挥官——在指挥链崩溃之后已经完全控制了城市。他和他的摩洛哥土著兵得到了城中德国人和穆斯林的支持，现在他加冕为乌班吉沙里埃米尔只不过是把既成事实正式化罢了。"
 cea.1.a: "很好。"
 cea.2.t: "建立王宫"
 cea.2.d: "若我们想要使沙里埃米尔的统治合法化，就需要一座配得上国王的宫殿。"
 cea.2.a: "宫殿？听起来不错。"
 cea.3.t: "艾萨王朝"
 cea.3.d: "陛下，作为新加冕的埃米尔，有许多事情都值得你去注意。然而，我们必须确保在你辞世的时候不会产生王朝危机。因此，萨迪克，我们决定为你建立后宫！姑娘们一定会很荣幸认识你的。"
 cea.3.a: "做埃米尔真好。"
 cea.4.t: "埃及伸出援助之手"
 cea.4.d: "萨迪克，我们必须确保我们巩固你的统治的努力不会白费。因此，我们必须寻求与埃及王国订立条约。到目前为止，这位强大的邻居帮了我们很大的忙。"
 cea.4.a: "就这样做吧！"
 cea.5.t: "沙里的埃米尔提出了一个条约"
 cea.5.d: "德国对非洲的控制崩溃后不久，一位名叫本亚明·艾萨的摩洛哥土著兵军官宣称自己是沙里的埃米尔，当地人和他的手下都给予了他大量的支持，他们都希望当地的公共秩序能够得到维护——并愿意维护我们的……非公开的……回到现在的问题，他已经在自己的土地上建立了稳定的统治并提议通过条约的方式加入我们的联盟。这样的协议将极大地增强我们在撒哈拉以南地区的势力，并使我们能够进一步对前德属殖民地投射影响力。"
 cea.5.a: "一切照计划进行。"
 cea.5.b: "为什么我们要和一个跳起来造反的人签订条约？"