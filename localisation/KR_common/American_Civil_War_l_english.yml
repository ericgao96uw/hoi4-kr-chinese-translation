 amcivwar.5.t: "第二次内战"
 amcivwar.5.d.macarthur: "麦克阿瑟的最后期限已逾，他们给出的回答很清楚——各势力都征召了大规模的民兵部队。美国第二次内战已经开始。"
 amcivwar.5.d.president: "总统的最后期限已逾，他们给出的回答很清楚——各势力都征召了大规模的民兵部队。美国第二次内战已经开始。"
 amcivwar.5.a: "别再来了……"
 amcivwar.24.t: "第二次美国内战的结束"
 amcivwar.24.d.CSA: "20世纪最大的资本主义政权现在被工人阶级牢牢掌握，全国的工人阶级都在庆祝从压迫他们资本家的手中获得自由。虽然还有很多事情要做，但今天我们可以庆祝这次胜利，品味美国香甜的空气，在这里，人人生而平等。"
 amcivwar.24.d.TEX: "休伊·朗与他的盟友已经战胜了所有的敌人。战争已经胜利，我们现在可以庆祝一个和平新时代。虽然重建的工作任重而道远，但至少现在我们应当欢庆胜利。"
 amcivwar.24.d.USA: "美利坚的国贼们都已伏诛，我们又一次平定了南部诸州，镇压了工团暴徒。对美国生活方式的威胁已经被摧毁，建国先贤们精心设计的伟大制度又一次经受住了考验。现在全国人民都可以庆祝新的和平的时代。"
 amcivwar.24.d.PSA: "美利坚的国贼均已伏诛，我们又一次平定了南部诸州，镇压了工团暴徒，击败了美利坚的凯撒。民主制度的威胁都已被摧毁，建国先贤们精心设计的伟大制度再一次经受住了考验。如今举国上下都在欢庆一个新的和平的时代。"
 amcivwar.24.d.NEE: "当美国于在1937年的春天陷入混乱时，新英格兰很少有人能料到旧秩序会回归。美国再次陷入内战的漩涡，新英格兰岌岌可危，这样的处境让许多人彻底放弃了再次见到家人和朋友的念头。然而，局势似乎改变了！凭借着力量与意志，临时政府武装力量的勇士们历尽艰辛，为重新统一他们热爱的祖国而奋战。在波士顿市政厅，临时政府的旗帜终于降了下来，在喜极而泣的人群的欢呼声中升起了星条旗。在全新英格兰，每座大城市中都彩带飞舞，举行着热烈的游行和阅兵式，士兵们回到了亲人身边，长久分别的朋友重获团聚，孩子们也再次投进了母亲温暖的怀抱。虽然还有许多重建工作要做，但新英格兰正在庆祝，美国的革命初心再次战胜了暴政！"
 amcivwar.24.d.other: "美利坚内战尘埃落定，最终……无人获胜。美利坚已不复存在，至少现在如此。"
 amcivwar.24.a: "团结一致到永远！"
 amcivwar.24.b: "真正的美国依然屹立不倒！"
 amcivwar.24.c: "打倒众叛徒，升起星条旗！"
 amcivwar.24.d: "自由之光永不熄灭！"
 amcivwar.24.f: "革命最初的家乡得胜凯旋！"
 amcivwar.24.e: "最后，还是结束了。"
 amcivwar.30.t: "第10号指示：物质资产再分配"
 amcivwar.30.d: "既然革命已经开始，我们也是时候决定如何处置这群无耻的资产阶级了。世界产联呼吁没收他们的所有财富并立即重新分配给平民。崭露头角的先锋党人也呼吁将他们立即被捕并处决，他们以弗拉基米尔·列宁下场为例，说明革命就是宽大处理所破坏的惨痛教训。属于已被削弱的美劳联的社会党员以及几位忠实的进步派人士反对暴力和杀戮，他们要求中央委员会只征用战争所必需的东西并让他们的实用主义选民高兴。"
 amcivwar.30.a: "他们的钱和命都是我们的！"
 amcivwar.30.b: "为未来着想，我们可能需要这些温和派。"
 amcivwar.31.t: "资产阶级逃往加拿大"
 amcivwar.31.d: "资产阶级已经决定逃离联合工团的控制区。数千人逃往敌方领土内寻求庇护，非法的加拿大政府是其中一个主要的目的地。这些只会偷窃的渣滓拿走了他们逃命时所能携带的一切从人民手里压榨来的财富。"
 amcivwar.31.a: "革命迟早会到来的！"
 amcivwar.32.t: "《威廉·克劳利的一生》上映"
 amcivwar.32.d: "记录佛罗里达州杰出青年威廉·克劳利生平事迹的影片日前已由革命宣传部门在各地上映。本片是最新式的有声电影，由保罗·罗伯逊饰男主人公；值得一提的是，片中饰演他的罗伯逊则推崇欢快活泼的民谣，而威廉·克劳利本人实际上更喜欢教堂合唱。本片上映以来，获得了优异的票房成绩，在首映周末甚至压过了同档期的杰克·伦敦名作《铁蹄》之翻拍。媒体对威廉·克劳利进行采访时，他本人对这部影片的评价则是“一部展现我们解放历程的宏伟大作”。"
 amcivwar.32.a: "真有趣。"
 amcivwar.33.t: "第213号指示：战时工团主义"
 amcivwar.33.d: "前线战事正在陷入僵局，形势发展也愈发变得对我们不利。中央委员会正在讨论通过一项名为“战时工团主义”的全面经济改革方案。该计划预计将通过“对外贸易管制”、“工业全盘国有化”与“规范整肃劳动纪律”等非常法案，尽管这些提案没有在委员会内部引起太大争议，但其中混杂的其他政策仍被认为可能在实行过程中引发争议，例如“禁止野猫式罢工”，“拒绝劳动拒绝当兵的成年人将被迫接受劳改”，“实行严格的食品配给制度”以及对“铁路交通部门实施军管”。毫无疑问，这些提案在美利坚社会党内被视为专制的象征，许多人认为后面列举的种种措施，尤其是“禁止野猫式罢工”一项，是严重违背革命初衷的，如果这些提案付诸实践，现政府的形象恐怕不会比他们反对的资产阶级敌人要强多少。然而支持这项提案的先锋派成员则反驳说，采取非常策略对夺取革命果实而言是万分必要的，尽管“战时工团主义”政策可能引起相当的争议，待内战结束后他们完全可以在首批立法进程中彻底废除它们。"
 amcivwar.33.a: "实施战时工团主义。"
 amcivwar.33.b: "这可不是社会主义！"
 amcivwar.34.t: "贝琪·罗斯航空队"
 amcivwar.34.d: "长期以来，性别平等一直是社会主义思想的重要组成部分，现在我们有更多的证据来表明其卓有成效！一支完全由女性飞行员组成的飞行中队在联合工团中声名远扬，她们对敌方领土的大胆袭击、她们攻击编队的协同一致，这又使她们能够轻而易举地击落实力更为强大的敌方空中力量。创始人欧珀·昆茨将中队以美国国旗创造者贝琪·罗斯的名字命名，而她们自己也对这个新绰号感到非常自豪。"
 amcivwar.34.a: "魔女正徘徊于夜空。"
 amcivwar.35.t: "女兵"
 amcivwar.35.d: "随着革命斗争的进展，一些妇女向往着社会主义男女平等的美好理想参加了武装斗争。虽然不是所有人都能被她们的男性同志所接受，但这并没有阻止她们为革命事业而流血牺牲的决心。关于如何有效地组织妇女战斗小分队的手册已经陆续分发给征兵人员，以确保她们能学到一些有关战斗的技巧。"
 amcivwar.35.a: "叛逆女孩，你是我世界的女王！"
 amcivwar.36.t: "内部冲突"
 amcivwar.36.d: "在革命的余波中，约翰·里德将世界产联列为国会中的典范与未来的传火人。在1935年之前，美劳联的会员数量一直在下降，但在里德的支持下，美劳联开始重新焕发生机。现在他们作为社会主义革命对抗的联盟中一员开始展现他们自己的意识形态，抢占了世界产联的左翼并着手拉拢更多盟友。他们与世界产联的辩论有时会演变成街头斗殴，在另外两起事件中甚至最终发较为“友好的交火”。至于先锋党，鉴于他们在革命斗争中暴露出来的短板加紧了内部合作。现在里德必须决定，当全国和解在望时，继续支持世界产联是否会引发危险。"
 amcivwar.36.a: "支持世界产联。"
 amcivwar.36.b: "让先锋派妥协。"
 amcivwar.36.c: "支持美劳联。"
 amcivwar.38.t: "第764号指示：革命教育法案"
 amcivwar.38.d: "无论他们的学习生涯是正式的还是异常痛苦的，对于那些受过良好教育的人来说，接受革命思想就像呼吸一样容易。但是，我们的许多同志，无论是在钢铁带还是来自美国的其他地方，都被资本家骗了一辈子，不懂得革命是怎样解放他们的。许多人不肯把他们的心和灵魂交给革命，有些人甚至企图破坏我们的努力，无法理解我们才是真正关心他们的唯一力量。这是必须被纠正的问题，必须消除那些资本主义毒化思想的影响，那么我们的同志是应该专注于安抚生活在我们领土里的居民，保持我们的斗志；还是应该冒险前往敌人的领土上传递我们的真实形象，让他们倾向我们这些解放者的斗争？"
 amcivwar.38.a: "关注社会主义家庭。"
 amcivwar.38.b: "专注于反动敌人。"
 amcivwar.39.t: "第984号指示：对战前资本主义政客的判决"
 amcivwar.39.d: "随着革命临近成功，人民要求我们好好料理那些在革命前作威作福的腐败资本主义政客。而这些政客现在已经烂在我们的牢里了。一些人认为，让这些政客努力工作几年，他们就会同情工人，转而支持我们的事业。另一些人认为再多的教育也无法改变他们，他们必须在监狱里度过余生。一个人数不多但声音响亮的少数人坚持认为，他们必须因自己的罪行而被人民处决，就像对付罗曼诺夫王朝或古老的波旁王朝一样。"
 amcivwar.39.a: "汗水和辛劳将救赎他们的灵魂。"
 amcivwar.39.b: "在牢里，他们会很好地体悟到被世界抛弃是什么感觉。"
 amcivwar.39.c: "我们将接过前人的旗帜毫不犹豫地处死反动派。"
 amcivwar.40.t: "第1231号指示：成立中央保卫局"
 amcivwar.40.d: "不幸的是，还有很多间谍和破坏分子正在我们的领土上肆意破坏，阻止我们解放无产阶级群众的光荣事业。在提交给中央委员会的众多提案中，厄尔·白劳德的建议相当突出。他希望成立一个特别委员会来执行革命秩序以遏制反革命破坏活动。然而中央委员会的其他人，包括里德主席在内，都怀疑这么做是否必要，又是否背离我们的理想。不管怎样，这份提案还是进行了表决。代表们的决定是什么？"
 amcivwar.40.a: "成立中央保卫局！"
 amcivwar.40.b: "这是不必要的……"
 amcivwar.41.t: "红色恐怖"
 amcivwar.41.d: "战争是地狱。内战更是如此。即使敌人是资本家，由于不断杀人而造成的心理紧张已经使我们的一些士兵和指挥官变得愈发暴虐，以至于超出许多人认为可以接受的范围。虽然并不常见，但来自前线与核心领土的有组织大规模处决和酷刑的报告依然是存在的，尽管他们都宣称这是为了镇压资本主义间谍与破坏活动的不得已之举，但这同样不是什么光彩的事情。里德现已决定禁止自由媒体发表这些报道。里德说：“如果因为革命里有几个坏苹果导致失败，那么人类无疑将遭受更长时间的痛苦。”"
 amcivwar.41.a: "这是最后的斗争！"
 amcivwar.42.t: "最后的斗争！"
 amcivwar.42.d: "不出所料，盘踞在加拿大的反动派恶首终于决定下场，妄图镇压美国革命，绝望地试图阻止我们摧毁他们那腐朽的君主制。最后的斗争就要打响，革命派与反动派，北美只能决出一个胜利者。"
 amcivwar.42.a: "我们绝不动摇！"
 amcivwar.46.t: "林德伯格向休伊·朗提出呼吁"
 amcivwar.46.d: "查尔斯·林德伯格安排休伊·朗与包括亨利·福特、弗雷德·科赫与哈罗德·亨特在内的一些著名实业家会面。为了遵守联邦政府的命令，这些人原本倾向于关闭他们在南方的工厂和炼油厂。然而，林德伯格却说服他们支持休伊·朗，并同意就他们将商业帝国转移到美利坚联盟国的若干条件与休伊·朗进行协商。首先他们要求休伊·朗保证，在当前严峻的经济形势下，他们有权享有某种政治例外，其次朗应该承诺在赢得战争后让他们出任公职。如果休伊·朗同意他们的要求，这将给联盟国带来更大的政治影响力，然而他的一部分支持者却可能怀疑他向商界寡头让步的行动是否意味着他正准备背叛自己的理想。自然地，在这种时候拒绝也毫无疑问会付出高昂的代价，联邦的禁令就摆在书桌那头。"
 amcivwar.46.a: "接受他们的要求。"
 amcivwar.46.b: "我绝不背叛自己的理想！"
 amcivwar.47.t: "战争权力委员会"
 amcivwar.47.d: "我们领土内的商界巨头们成立了“战争权力委员会”公开地支持休伊·朗，并以他的名义为协调战争资源。就像休伊·朗喜欢创建新部门来实现“为美国而战”的不朽使命那样，实业家们也承担起了创建工业机构的责任。尽管他们没有得到曾经承诺的所有权力，但他们已经宣称自己是联盟国的军火库，由虽然是反犹主义者却也备受尊敬的乔治·范霍恩·莫斯利将军负责领导。"
 amcivwar.47.a: "一个强大的盟友……只限现在。"
 amcivwar.48.t: "佩利向朗宣誓效忠"
 amcivwar.48.d: "来拜访休伊·朗的人当中出现了一位不寻常的好心人，他名叫威廉·达德利·佩利，是个古怪却异常充满激情的人。佩利是名为“银衫军”的白人至上主义政治、宗教与社会俱乐部的领导人。他的会员人数不多，但他对休伊·朗理想的热情令人印象深刻。佩利提出了一项资金要求，希望休伊·朗能资助他到美国进行一次爱国主义布道之旅，为美利坚联盟国争取更多支持者。接受这一提议可能使修伊·朗追随者认为他支持初出茅庐的“基督教认同运动”，这与他本人对三K党和禁酒主义者的政治意识形态厌恶产生了激烈冲突。我们该如何回应？"
 amcivwar.48.a: "效忠者越多越好。"
 amcivwar.48.b: "佩利叫我浑身起鸡皮疙瘩。"
 amcivwar.49.t: "银衫军"
 amcivwar.49.d: "在全国巡回演说途中，威廉·佩利与电台传教士赫伯特·阿姆斯特朗取得了联系。为了给美利坚联盟国组建一支他们认为奉行“道德圣战”的军队，他们结合了彼此的信仰，形成了贝利-阿姆斯特朗阵线。这使得来自全国各地的“银衫军”规模壮大到数万人，他们的演讲内容也被更多地报道出来。这些演讲中包含了强烈的反天主教和亲种族隔离主义言论，他们宣称这些言论都来自于休伊·朗。此外他们还向公众承诺我们支持白人高薪并在内战后为退伍军人兴办多项福利事业。由于这些承诺已经流入谣言的漩涡，我们无法阻止它们的传播。"
 amcivwar.49.a: "……这可真是笔意外之财！"
 amcivwar.61.t: "征兵"
 amcivwar.61.d: "随着战争的进行，是否应该实行征兵制的问题已经摆上了台面。这么做将为我们提供充足的恢复国家秩序所需的人员。然而，这不会是一个受欢迎的政策，因此也有些人建议我们把重点放在宣传上。"
 amcivwar.61.a: "实行征兵制。"
 amcivwar.61.b: "专注于宣传。"
 amcivwar.62.t: "召回驻中国的海军陆战队？"
 amcivwar.62.d: "随着内战的爆发，我们派驻使馆城市的驻军正束手无策。尽管召唤这批部队会让我们的中国租界变得不受保护，而且会使得我们在使馆城市的影响力进一步衰弱，但是许多人认为只有召回这些部队才能帮助我们赢得这场战争。我们应该召回这批部队吗？"
 amcivwar.62.a: "带小伙子们回来吧！"
 amcivwar.62.b: "我们不该冒这个险。"
 amcivwar.64.t: "内战的苦难"
 amcivwar.64.d: "内战为无数家庭带去辛酸苦楚。许多忠实地站在联邦政府一边的市民们正被迫忍受饥饿。我们可以集中力量来缓解他们的窘境，但这将迫使我们调用前线的军资。从这方面来说，国会与军方开始产生分歧。对此我们该如何处理呢？"
 amcivwar.64.a: "缓解民间疾苦。"
 amcivwar.64.b: "帮助我们的部队。"
 amcivwar.65.t: "戒严令？"
 amcivwar.65.d: "随着内战的蔓延，一个关于暂停人身保护令并在被占领地区实施戒严的问题被摆上了台面。总参谋部内部也对此存在分歧，近期可能会有更多的叛乱分子在我们端掉他们前纷纷涌现。这么做可能有助于我们在内战期间控制局势，但正如我们所说的，限制人身自由的举动自然会引起争议。那么我们该怎么办呢？"
 amcivwar.65.a: "实施戒严令。"
 amcivwar.65.b: "维护民事秩序是更为妥善的选择。"
 amcivwar.66.t: "联邦派的恐怖镇压"
 amcivwar.66.d: "在内战中，我们的某些军官采用了一些颇有争议的手段“永久”镇压了那些被怀疑是通敌者的普通平民。当被追问时，总统为他们的行为辩护，称“只使用了必要的武力，任何真正会实施暴行的指挥官早就已经投靠了叛军”。"
 amcivwar.66.a: "我们只能希望的确如此。"
 amcivwar.67.t: "美洲原住民密码通讯员"
 amcivwar.67.d: "许多美国土著部落已经决定支持我们并提供服务。值得注意的是，这应该有助于隐蔽我们的信息传递渠道，因为很少有人会说印第安人的各种语言。"
 amcivwar.67.a: "这应该有用。"
 amcivwar.68.t: "良知拒服兵役者"
 amcivwar.68.d: "许多男人和女人，特别是像耶和华见证会和摩门教徒这样的宗教人士，不愿参与战争，反对发生冲突。我们可以试着让他们闭嘴，也可以让他们通过从事非军事工作的办法帮助战争。公众舆论似乎有分歧，对这种行为不满的超级爱国者们已经开始在示威期间对拒服兵役者进行攻击。"
 amcivwar.68.a: "公众知道怎么处理。"
 amcivwar.68.b: "让他们去工作。"
 amcivwar.69.t: "双V运动"
 amcivwar.69.d: "在我们与各种卖国贼们激烈斗争的同时，全国有色人种协进会的领导人已经开始推动所谓的双V运动，即“Victory for America and Victory against Racism“（为保卫美国和对抗种族主义者的胜利）因此这项运动旨在为争取更多的黑人支持联邦政府战胜叛乱者并反对种族歧视和隔离政策而战。"
 amcivwar.69.a: "胜利属于美国，胜利属于种族平等！"
 amcivwar.70.t: "建立女子航空兵团？"
 amcivwar.70.d: "美国国会正在讨论一项议案，计划以类似在陆军与海军里的女兵组织模式将建立美国空军女飞行员的建制。该项目要求政府像其他两个组织一样为女兵们提供费用，且避免让她们在过于紧张的战斗环境中进行飞行。尽管如此，它还是面临着来自国会的阻力，因为许多人认为许多女性飞行员没有男性飞行员那么有经验，也不适合担任这项工作。国会投票结果最终指向哪方呢？"
 amcivwar.70.a: "国会投票同意建立女子航空兵团。"
 amcivwar.70.b: "国会投票反对建立女子航空兵团。"
 amcivwar.76.t: "华盛顿受到威胁"
 amcivwar.76.d: "华盛顿面临落入叛国者与暴徒手中的威胁，我们必须离开这座城市。军方领导人已经起草了几个可以供我们暂时迁移的城市。问题在于，我们该选择搬到哪一个呢？"
 amcivwar.76.a: "丹佛。"
 amcivwar.76.b: "旧金山。"
 amcivwar.76.c: "海伦娜。"
 amcivwar.76.e: "凤凰城。"
 amcivwar.90.t.CSA: "工团派的支持"
 amcivwar.90.t.USA: "忠诚派的支持"
 amcivwar.90.t.TEX: "朗主义者的支持"
 amcivwar.90.t.PSA: "抵抗军的支持"
 amcivwar.90.d: "分散在全国各地为[Root.GetAdjective]事业而战的抵抗组织日前与我们的政府取得了联系，他们向我们移交了一批缴获的物资。"
 amcivwar.90.a: "这将为我们提供很大的帮助。"
 amcivwar.95.t: "工团主义者在西部起义"
 amcivwar.95.d: "最近几周，西海岸工团主义同情者们和保安部队之间的较量已然白热化，但上周此类冲突突然减少——我们还以为西部的工会们终于放弃了。然而，这阵幻觉被一场起义所一扫而尽，强大的卡车司机工会和码头工人工会通过各类地下活动，组织了一批民兵，并在华盛顿州和俄勒冈州起事。叛军的意图是冲出群山之围，让我们在内战当中又开辟了一片新战场。"
 amcivwar.95.a: "万岁！"
 amcivwar.95.b: "工团渣滓又来？！"
 amcivwar.97.t: "肯塔基朗主义者起义"
 amcivwar.97.d: "尽管1936年大选中肯塔基与印第安纳等中部各州在参选各方间担当了摇摆州的角色，休伊·朗在中部地区一直拥有广大的支持面。现在，在肯塔基州及其周边地区，休伊·朗的支持者们已经重新活跃起来，他们通过地下渠道得到了急需的武器装备，团结一致发动了起义，为内战中的联盟国军队开辟了一道全新的战线。"
 amcivwar.97.a: "万岁！"
 amcivwar.97.b: "从长远来看，这对他们没有任何帮助。"
 amcivwar.99.t: "联邦派在宾夕法尼亚起义"
 amcivwar.99.d: "就算是在工团主义者掌控的宾夕法尼亚腹地，联邦政府的支持仍然相当强大，一股联邦派民兵已经发动了叛乱——据报告是在费城组织起来的——他们在宾夕法尼亚的中心地带的丘陵中起事，并宣布此地重归联邦控制之下。不过他们能否达到其宣称目标，并在内战战局中开辟新战线仍未可知。"
 amcivwar.99.a: "万岁！"
 amcivwar.99.b: "无用之举。"
 amcivwar.101.t: "抵抗势力于中西部起事"
 amcivwar.101.d: "美国中西部支持太平洋政府的民主拥护派势力一直都很强大，他们频繁在街上闹事抗议——其中大部分人都认为麦克阿瑟将军是内战爆发的主要责任人。而最近以来，这些抗议者们的行动愈发地有组织了起来，其从秘密渠道获得资金和装备，最终演变成了全科罗拉多州的动乱。这些叛军能否成功在内战中开辟新战线仍留待观察。"
 amcivwar.101.a: "万岁！"
 amcivwar.101.b: "不过是群苍蝇。"
 amcivwar.103.t: "工团主义者在佐治亚起义"
 amcivwar.103.d: "似乎不满联合工团控制的休伊·朗支持者数量远超我们的最初估计。数周以降，他们一直在佐治亚州南部的山峦间组织行动，如今其终于走下了第一步棋。这令内战又多了条战线。"
 amcivwar.103.a: "万岁！"
 amcivwar.103.b: "他们应该早下决心。"
 amcivwar.105.t: "朗支持者在加利福尼亚起义"
 amcivwar.105.d: "似乎不满联盟国控制的联合工团支持者数量远超我们的最初估计。数周以降，他们一直在南加利福尼亚州的山峦间组织行动，如今其终于走下了第一步棋。这令内战又多了条战线。"
 amcivwar.105.a: "万岁！"
 amcivwar.105.b: "这无济于事。"
 amcivwar.150.t: "美国陷入混乱"
 amcivwar.150.d: "我们的南方邻居正深陷混乱，更为糟糕的是，美利坚社会党竟然企图在我国边境建立据点。对此，新英格兰东北部的某些州长，对联邦政府的干预能力持悲观态度，所以正式请求加拿大政府，帮助他们免受工团民兵暴力活动的威胁。尽管部分内阁成员认为，这一军事行动或许会被某些派别视作侵略，而不是保护性干预，主张经过国会辩论后再做决定。但对新英格兰来说，这意味着不能赶紧去救他们。"
 amcivwar.150.d.nocsa: "我们的南方邻居正深陷混乱，尽管工团主义革命或许得到避免，各地零散的暴力冲突依然趋于极端。有鉴于此，新英格兰东北部的某些州长，对联邦政府的干预能力持悲观态度，所以正式请求加拿大政府，帮助他们恢复社会秩序。然而，部分内阁成员认为，这一军事行动或许会被某些派别视作侵略，而不是保护性干预，主张经过国会辩论后再做决定。"
 amcivwar.150.a: "推迟任何干涉行动。"
 amcivwar.150.b: "按照他们的要求，进军新英格兰。"
 amcivwar.151.t: "阿拉斯加请求干涉"
 amcivwar.151.d: "内战爆发后，阿拉斯加随之面临严重的物资短缺。朱诺炸弹袭击事件之后，阿拉斯加州长开始担心社会秩序崩溃的问题——对此，遥远的联邦政府显然无暇回应，所以，州长决定效仿新英格兰的做法，向加拿大政府提出干预请求，维护当地的和平。"
 amcivwar.151.a: "阿拉斯加自生自灭吧。"
 amcivwar.151.b: "该我们介入了。"
 amcivwar.152.t: "[CAN.GetNameDefCap]占领阿拉斯加"
 amcivwar.152.d: "内战爆发后，阿拉斯加随之面临严重的物资短缺。朱诺炸弹袭击事件之后，阿拉斯加州长开始担心社会秩序崩溃的问题——对此，遥远的联邦政府显然无暇回应，所以，州长决定效仿新英格兰的做法，向[CAN.GetNameDef]提出干预。满载军人与补给品的卡车，正在驶入这一地区。"
 amcivwar.152.a: "我们之后再找他们算账。"
 amcivwar.156.t: "美利坚的命运"
 amcivwar.156.d: "随着内战的结束，我们意识到我们得弄清楚如何处理我们现在控制的美国领土。"
 amcivwar.156.a: "交还[USA.GetNameDef]。"
 amcivwar.156.b: "交还[PSA.GetNameDef]。"
 amcivwar.156.c: "交还[TEX.GetNameDef]。"
 amcivwar.156.e: "交还[NEE.GetNameDef]。"
 amcivwar.156.f: "建立新政府。"
 amcivwar.156.g: "继续我们的军事占领！"
 amcivwar.157.t: "美国领土回归"
 amcivwar.157.d.supported: "[From.GetNameDefCap]，遵守支持我们赢得内战的承诺，将大部分占领区领土归还给我们。"
 amcivwar.157.d.notsupported: "[From.GetNameDefCap]在内战期间占领了相当数量的美国领土。现在，他们的政府已经接近我们，打算把其中的大部分归还给它的“合法所有者”，这对我们来说没有任何问题。"
 amcivwar.157.a: "我们感激不尽。"
 amcivwar.158.t: "美国领土回归"
 amcivwar.158.d: "我们的加拿大盟友，信守承诺，将近乎所有他们占领的美国领土，归还给我们。"
 amcivwar.158.a: "我们感激不尽。"
 amcivwar.159.t: "美利坚新政府"
 amcivwar.159.d: "曾经的联邦政府早已是千疮百孔，我们应该做出些积极的改变，来取代旧政府。那么，新生的美国政府将采取何种组织形式呢？"
 amcivwar.159.a: "美利坚合众国，最正宗的那种。"
 amcivwar.159.b: "美利坚太平洋国。"
 amcivwar.159.c: "美利坚联盟国。"
 amcivwar.159.e: "新英格兰。"
 amcivwar.160.t: "新英格兰的命运"
 amcivwar.160.d: "英格兰地区，目前被我们所统治，那么，我们应该将土地归还给[america_country.GetNameDef]，还是继续占领呢？"
 amcivwar.160.a: "还给他们。"
 amcivwar.160.b: "既然我们做过那么多，要点回报不过分。"
 amcivwar.161.t: "阿拉斯加的命运"
 amcivwar.161.d: "阿拉斯加地区，目前被我们所统治，那么，我们应该将土地归还给[america_country.GetNameDef]，还是继续占领呢？"
 amcivwar.162.t: "[america_country.GetNameDef]的独立选举？"
 amcivwar.162.d: "[america_country.GetNameDef]新政府宣告成立，已有一年之久，现在，我们的盟友提出恢复独立。我们应该准许他们独立组织选举，以平等身份成为朋友吗？"
 amcivwar.162.a: "当然。"
 amcivwar.162.b: "他们还没准备好。"
 amcivwar.163.t: "与加拿大议和？"
 amcivwar.163.d: "我们占领了渥太华，目前加拿大人正在逃亡。我们也许该缔结和约了，以免我们陷入他们那广袤无垠的领土。"
 amcivwar.163.a: "很好，到此为止吧。"
 amcivwar.163.b: "除非他们做出领土让步。"
 amcivwar.163.c: "我们打算给他们个教训。"
 amcivwar.164.t: "[From.GetNameDefCap]呼吁和平"
 amcivwar.164.d: "来自[From.GetAdjective]的信使抵达我们宫廷，表示对方不再准备继续推进，希望加拿大能从中得到教训。停战协议可以即刻签署，但也警告我们，下次他们恐怕不会那么宽容。"
 amcivwar.164.a: "好，到此为止吧。"
 amcivwar.164.b: "不，我们还有希望赢得这场战争！"
 amcivwar.165.t: "[From.GetNameDefCap]呼吁和平"
 amcivwar.165.d: "加拿大政府，被[From.From.GetNameDef]教训得很惨，现在，他们希望与[Root.GetNameDef]签署和约，彻底退出内战。"
 amcivwar.165.a: "好，到此为止吧。"
 amcivwar.165.b: "我们打算给他们个教训。"
 amcivwar.166.t: "[From.GetNameDefCap]的提议"
 amcivwar.166.d: "目前，我们与[CSA.GetNameDef]尚有停火协议，却从未幻想过这是场真正的和平——那只是战争再度爆发前的短暂休整罢了。最近，[From.GetAdjective]政府提出：只要我们加入协约国，下次战争爆发后，他们就随我们共同参战。鉴于加拿大政府也恐惧[CSA.GetNameDef]的影响，这一态度是可信的。然而，某些政府成员不希望绑定在协约国的战车上，接受协议意味着，赢得内战之后，我们还得接着参与他们的欧洲战事。"
 amcivwar.166.a: "我们需要他们的帮助来赢得战争。"
 amcivwar.166.b: "不，我们没他们照样行！"
 amcivwar.167.t: "[From.GetNameDefCap]加入协约国"
 amcivwar.167.d: "为了感谢我们的帮助，[From.GetAdjective]政府已决定接受我们的提议，并正式加入了协约国。"
 amcivwar.167.a: "为美利坚高呼三声万岁！"
 amcivwar.168.t: "[From.GetNameDefCap]拒绝了我方提议"
 amcivwar.168.d: "[From.GetAdjective]政府拒绝了我们的同盟提议，也许他们认为自己可以赢得内战。"
 amcivwar.168.a: "太令人失望了！"
 amcivwar.169.t: "[PSA.GetNameDefCap]加入协约国"
 amcivwar.169.d: "畏惧我们赢得最终的胜利，[PSA.GetAdjective]政府已经向加拿大和英国人展现善意。一旦停战协议到期，我们将与他们同时开战。"
 amcivwar.169.a: "那就这样吧！"
 amcivwar.200.t: "可能的停火"
 amcivwar.200.d: "内战蹂躏了美国，政府内部也有越来越多的人开始讨论与[PSA.GetNameDef]达成停火的可能性。太平洋叛军是否会同意目前还不得而知，但如果真的发生，它将给我们时间巩固东部地区的控制，供军队恢复状态。当然，最终的清算总是会到来的，但如果我们现在不这样做，战争可能会因此拖得更久。"
 amcivwar.200.a: "让我们在丹佛与他们碰面。"
 amcivwar.200.b: "不，这没有意义。"
 amcivwar.201.t: "丹佛停火谈判"
 amcivwar.201.d: "随着[survivor.GetNameDef]与[PSA.GetNameDef]间的战争陷入僵局，双方高层官员就可能的停火进行了会谈。这是在[survivor.GetAdjective]政府的敦促下做出的决定，目前尚不清楚停火对双方能够有多大的吸引力。不过几天之内我们就会知道结果如何。"
 amcivwar.201.a: "一个好主意？"
 amcivwar.201.b: "我们不同那些坐视美国陷入毁灭的家伙谈判！"
 amcivwar.202.t: "提案"
 amcivwar.202.d: "为期两天的会谈后，军方官员们共同达成了一个可行的建议：密西西比河以西目前被[PSA.GetAdjective]占领部队控制的领土将被割让给[PSA.GetNameDef]，停火线上有一些断层——尽管这些地区不能进行正常的军事作业。其余的将让给[survivor.GetNameDef]。除此之外，没有保证，也没有真正和平的谈判……最终会有一个清算。双方只是呼吁暂时停止敌对行动，评估损失，让生者喘口气。"
 amcivwar.202.a: "这就行了。"
 amcivwar.202.b: "他们要求的太多了！"
 ACW_agree_proposal: "参照目前情况，同意这个建议"
 ACW_we_will_try_again: "让我们再回到谈判桌前试一次……"
 amcivwar.203.t: "绝不停火"
 amcivwar.203.d: "或许人们给了和谈过高的期望。双方在丹佛的谈判没有达成任何实质性协议便破裂了，停火的希望就此终结，战争仍在继续。"
 amcivwar.203.a: "到此为止吧。"
 amcivwar.204.t: "[ACW_ceasefire_name]"
 amcivwar.204.d: "与[PSA.GetNameDef]的谈判已经结束，停火正在进行。我们的军队已经撤回到新边界的东部。这种情况会持续多久还有待观察。"
 amcivwar.204.a: "和平了……暂时的。"
 amcivwar.205.t: "[ACW_ceasefire_name]"
 amcivwar.205.d: "与[From.GetNameDef]的谈判已经结束，停火正在进行。我们的军队已经撤回到新边界的西部。这种情况会持续多久还有待观察。"
 amcivwar.205.a: "和平了……暂时的。"
 amcivwar.206.t: "[ACW_ceasefire_name]"
 amcivwar.206.d: "美国内战已经持续肆虐了好几个月。今天，[PSA.GetNameDef]与[survivor.GetNameDef]官员在丹佛举行会谈后达成了停火协议。太平洋部队将撤离到双方同意的边界以西的新边界，而[survivor.GetAdjective]军队将向东撤离。然而，这并不是正式的和平，许多人认为两国之间未来的决战——也正是对美国未来命运的最后摊牌——是不可避免的。即便如此，对于双方来说，这都是一个喘息的机会，让他们聚集力量，清点死亡人数。两边的美国人都在庆祝能从混乱中获得些许久违的和平。"
 amcivwar.206.a: "我们看看这能持续多久……"
 amcivwar.212.t: "美国陷入混乱"
 amcivwar.212.d: "利比里亚自1822年作为获释奴隶安家的殖民地被建立以来，美国一直主导了他的经济和国内政治。这种半公开的控制也有助于保护她免受欧洲殖民列强的侵害。然而，现在美国正处于混乱之中，相互对立的政治派别角逐着总统的宝座。冲突现在已深化到战争的级别。利比里亚再也不能依靠美国来保护它了。现在我们必须决定该如何从这个冷血的时代里生存下去。"
 amcivwar.212.a: "不当哈巴狗了——我们可以保护自己！"
 amcivwar.212.b: "我们不是叛徒——继续忠于美国。"
 amcivwar.226.t: "菲律宾独立"
 amcivwar.226.d: "美国内战削弱了美国对菲律宾的控制。菲律宾人民要求取得完全独立，但政府中的一些人担心一个独立的菲律宾会被该地区的其他大国吞并。"
 amcivwar.226.a: "自由，恐惧，恐惧，自由。"
 amcivwar.227.t: "接管美国的装备"
 amcivwar.227.d: "随着美国人离开该岛，他们在菲律宾留下的大量设备无人问津。菲律宾军队主张在这些装备缺乏守备的情况下自行夺取这些资源，但政府担心这会对两国关系造成影响。"
 amcivwar.227.a: "夺取装备。"
 amcivwar.227.b: "我们应保持友好。"
 amcivwar.228.t: "美国驻菲律宾军团"
 amcivwar.228.d: "战争迫使美国政府召回所有可用的部队。在菲律宾的美军仍然忠于美国政府和麦克阿瑟。但一些人担心，放弃菲律宾将付出高昂代价，但美国现在需要这些军事力量。"
 amcivwar.228.a: "召回这些部队。"
 amcivwar.228.b: "我们必须维持在当地的立场。"
 amcivwar.229.t: "菲律宾联邦"
 amcivwar.229.d: "美国人从来没有向菲律宾人民许诺过独立，而菲律宾国内势力则想要利用美国内战的机会自行宣布独立，组建一个合法而自主的政府。菲律宾联邦的成立是为了帮助他们的政府更有效地独力行使权力并他们的家园逐步过渡到一个完全独立的国家。"
 amcivwar.229.a: "光荣的新联邦。"
 amcivwar.300.t: "新英格兰和纽约骚乱"
 amcivwar.300.d: "最近数日，工团民兵武装正在努力争夺东北部各州的控制权，这项努力失败了。截至目前为止，局势依然牢牢掌控在各州州长手中，他们对极端武装的暴力行为实施严酷镇压——尽管如此，波士顿与布法罗依然发生民间骚乱，更不用说纽约城区正在爆发的工团起义了。新英格兰公众处在焦虑之中，州长们决定拒绝联邦政府在当地征调民兵武装的要求，担心此举将进一步恶化形势引发其他不可控的后果。据称，新英格兰州长们正秘密与加拿大政府接触，希望后者介入局势以免最糟糕的情况发生。"
 amcivwar.300.d.assass: "杰克·里德遇刺后的政治余波正在北方各州迅速发酵，从新泽西到缅因海岸，新英格兰地区的民间暴力问题表现得相当激烈。数家工团民兵组织日前对外宣布，假若美利坚联盟国发动起义，无论立场如何，他们也会尝试夺取地方政权。截至目前为止，局势依然牢牢掌控在各州州长手中，他们对极端武装的暴力行为实施严酷镇压——尽管如此，波士顿与布法罗依然发生民间骚乱，更不用说纽约城区正在爆发的工团起义了。新英格兰公众处在焦虑之中，州长们决定拒绝联邦政府在当地征调民兵武装的要求，担心此举将进一步恶化形势引发其他不可控的后果。据称，新英格兰州长们正秘密与加拿大政府接触，希望后者介入局势以免最糟糕的情况发生。"
 amcivwar.300.d.peace: "尽管杰克·里德与美利坚社会党努力安抚北方各州的民兵武装，但并非所有工团组织都认可妥协法案在维护工人利益上走得足够远。事实上，许多激进工会仍在呼吁罢工，从新泽西到缅因海岸，新英格兰工团民兵的社会暴力问题依然严峻。截至目前为止，局势依然牢牢掌控在各州州长手中，他们对极端武装的暴力行为实施严酷镇压——尽管如此，波士顿与布法罗依然发生民间骚乱，更不用说纽约城区正在爆发的工团起义了。新英格兰公众处在焦虑之中，州长们决定拒绝联邦政府在当地征调民兵武装的要求，担心此举将进一步恶化形势引发其他不可控的后果。据称，新英格兰州长们正秘密与加拿大政府接触，希望后者介入局势以免最糟糕的情况发生。"
 amcivwar.300.a: "真是一团糟。"
 amcivwar.300.b: "有趣。"
 amcivwar.310.t: "内华达州与太平洋诸州结盟"
 amcivwar.310.d: "莫里斯·J·沙利文日前已宣布拒绝承认麦克阿瑟将军政府的合法性，并转而同太平洋诸州结盟。自西海岸政府成立以来，内华达州一直在与他们进行积极的协商，科尔曼在一次广播讲话中表示，他无法接受民主在美国的崩溃，如果灯塔必然倒下，他也将为此做出悲壮的抵抗。与措辞激烈的演说形成鲜明对照的是，驻守当地的联邦军队选择从内华达军事基地默默撤离，双方没有发生任何暴力纠纷。"
 amcivwar.310.a: "欢迎他的决定。"
 amcivwar.310.b: "真是桩蠢行。"
 amcivwar.311.t: "三十日期限"
 amcivwar.311.d: "截至目前为止，联邦政府词语反叛各州三十天的考虑期限还没有任何一个州选择接受。尽管联邦政府正在利用这段时间巩固自己的地位，但仍有许多人警告麦克阿瑟，在最后期限到来之前，预计会有更多暴力事件与各州叛乱等待着他们。华盛顿方面的大多数人已经开始对避免全面战争的可能性持悲观立场。"
 amcivwar.311.a: "我们走着瞧。"
 amcivwar.312.t: "期限迫近"
 amcivwar.312.d: "联邦政府发布的三十日最终期限将尽，叛乱各州仍然没有放弃武装斗争的意思。事实上，叛乱者们利用这段空余在控制区内征募起大批民兵武装，这意味着美国内战将演变成一场万分艰巨的斗争。"
 amcivwar.312.a: "该来的总会来的。"
 amcivwar.313.t: "与纽约反抗者的联系"
 amcivwar.313.d: "尽管纽约和新泽西州都被认为已完全沦陷于联邦政府军队手中，但事实证明，有大批武装部队设法逃出了城市地区，并在宾夕法尼亚州东部山区重新集结。虽然他们衣衫褴褛，但他们渴望在我们的支持下继续战斗下去。"
 amcivwar.313.a: "小伙子们，与你们并肩而战荣幸之至！"
