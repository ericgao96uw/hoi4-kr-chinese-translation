l_english:
 KMT_white_sun: "白日照耀中国"
 KMT_white_sun_desc: "经历千难万险后，我们终于确立了对全国的统治，可以开始在白日下正式成立一个新的民国。我们必须我们革命的下一步打下基础，把中国所有的省份整合进我们的政府机构中。"
 KMT_tridemism: "三民主义"
 KMT_tridemism_desc: "三民主义，是孙中山的政治哲学与国民党的根基。三民主义在政策和决定上指导着我们的政府，而且在即将到来的斗争中，人民必须了解其重要性。"
 KMT_organic_law: "国民政府组织法"
 KMT_organic_law_desc: "在继续开展训政、继续草拟宪法定案的同时，我们将颁行《国民政府组织法》。该法案将重组国民政府，将其分为职责清晰的五大院，同时还将强化国民党在训政期间行使国家主权的能力。"
 KMT_minzu_focus: "民族主义"
 KMT_minzu_focus_desc: "民族主义，是三民主义中排名第一的主张，围绕着共同的生计、语言、宗教、习俗，和最重要的共同血统。民族团结是我们成功的关键，而且能让中国在争夺霸权的战斗之中打败其他国家。"
 KMT_minquan_focus: "民权主义"
 KMT_minquan_focus_desc: "民权主义，是三民主义中排名第二的主张。国民革命最重要的目标之一就是为中国民众建立一个切实可用的民主机构，并协调中国人民准备好迈入民主政治时代。从长远来看，这将证明只有国民党才能救中国。"
 KMT_legislature: "立法院"
 KMT_legislature_desc: "尽管中国并非一个处处都适合开启选举的国家，国民政府仍需要开始建立相关的民主机关，以便为将来某天的全面民主打下基础。一个临时立法机关将接管国民党中央委员会的立法职能，其成员由来自国民党控制区和非控制区的代表组成。"
 KMT_land_reform: "全国土改"
 KMT_land_reform_desc: "农民占到了中国人口的绝大多数，但自耕农只占一小部分。农民大多没有属于他们自己的土地，这种情况扼杀了社会经济进步的任何可能性。土地改革对于改善农民的生活状况并缓解社会矛盾是十分必要的。在所有人都分到一块能谋生的土地而非被地主们抽筋喝血前，中国农民的苦难还远未结束。"
 KMT_rent_control: "地价税"
 KMT_rent_control_desc: "孙中山先生为了改善国家财政状况、为了推动土地改革、为了创造一种公平的税收和经济系统，创制了地价税。国民党人正在推动落实地价税，以帮助实现国家现代化并增加财政收入。"
 KMT_minsheng: "民生主义"
 KMT_minsheng_desc: "民生主义，是三民主义中排名第三的主张，它通常英语直译为“人民福利”。伴随着推行地价税，社会工程项目将徐步推行；工农群众也会因为对食物消费、衣着和住房费用的补贴得以提高其生活水平。"
 KMT_revive_china: "中华复兴方略"
 KMT_revive_china_desc: "没有国民党就没有新中国。我们要用一个极为详尽的具体计划和多年的努力让中国追赶上西方列强、恢复受损的经济。"
 KMT_national_mausoleum: "修建烈士陵园"
 KMT_national_mausoleum_desc: "随着首都已被选定，应该缅怀那些为了中国实现民主而牺牲的人了。在[Root.Capital.GetCapitalVictoryPointName]郊外当修起一座烈士陵园，以便让孙中山和其他伟大的革命者们安息。"
 KMT_civil_service: "扩展公务员"
 KMT_civil_service_desc: "为了长远大计，国民政府必须抛弃军阀作风或是党国体制。我们要组建一个独立于国民党机关和军队之外的民政机构，即便筚路蓝缕，也要开始筹办。"
 KMT_academia_sinica: "中央研究院"
 KMT_academia_sinica_desc: "为更好促进我国本土科研能力的发展，国民党必须致力于创设和资助属于我们自己的学术研究机构。筹备已久却一直未得到充分建设的中央研究院将整合发展这些资源。"
 KMT_national_reconstruction_commission: "国家重建委员会"
 KMT_national_reconstruction_commission_desc: "受张人杰同志起草的提案所影响，国民政府应该成立由中央直接指导的国家重建委员会，以规划全国范围内的投资资金和标准化计划。这一项目将涉及多个独立的围绕若干人口中心地区的计划项目。"
 KMT_bopomofo: "汉字注音"
 KMT_bopomofo_desc: "现行的汉字拉丁化办法乃至于目前的汉语教学办法，对于儿童乃至普通人来说都是远远不够的。我们应该参考日本的假名系统，创置一种新式的标准化表音符号，并在我们的教育系统中进行推广传播，以此来规范汉语发音，并由此开启同西方的广泛文化交流。"
 KMT_triumphant_revolution: "革命凯旋"
 KMT_triumphant_revolution_desc: "中国终于在国民党的青天白日满地红下重归一统。虽然从百年国耻中走出来仍有很长的路要走，但我们已实现了孙先生的遗愿。"
 KMT_renovate_whampoa: "扩建黄埔军校"
 KMT_renovate_whampoa_desc: "国民党陆军军官学校是孙中山先生在1924年于广州附近的黄埔创设的一所军事学院。从黄埔军校走出来的军官们组成了一批具有高度政治自觉的干部队伍，成为国民革命的骨干力量。随着形势的发展，仅仅简单地重设军校已经不足以完成将国民革命军转变为真正意义上国民军队的使命。黄埔军校应当得到扩建，来培养更多政治过硬、能力出众的优异将才。"
 KMT_central_military_academy: "建立中央军事学院"
 KMT_central_military_academy_desc: "随着革命席卷中国，黄埔军校也没有必要留在广州了。这所杰出的军事学校将迁往我们的首都，创建一个中央军事学院。这将有利于我们的中央指挥系统，并鼓励来自五湖四海的新生向中国最好的军官学习。"
 KMT_standardised_arsenals: "兵工厂标准化"
 KMT_standardised_arsenals_desc: "数十年来，中国各地的兵工厂落入了大小军阀手中，这些兵工厂很大程度上彼此独立，产品各不相同。现在一大批这类兵工厂落入我们手中，而不同兵工厂生产的不同口径武器弹药对我们的后勤有着严重的影响，必须加以改正。"
 KMT_small_arms_development: "轻武器开发"
 KMT_small_arms_development_desc: "尽管中央和数省政府曾试图更新换代，但是军队中使用最广泛的仍然是老旧过时的汉阳造八八式步枪。与其他现代军事体相比，我们当下的首要任务是升级军备，将标准化的新式现代步枪落到实处，交付军队使用。"
 KMT_artillery_modernisation: "火炮现代化"
 KMT_artillery_modernisation_desc: "炮兵是战争之王，而火炮在军阀混战时代可是奢侈品。有了统一中国的能力，我们可以现代化我们的火炮，让我军的火力更接近世界标准。"
 KMT_tank_arsenal: "装甲战争"
 KMT_tank_arsenal_desc: "装甲战的发展早就影响到了中国，但是在中国发展和利用装甲战却一直停留在梦想阶段。直到现在，我们统一了全中国，中华民族团结起来，中华民族的强大前所未有。是时候投入到这样的尖端科技领域了，它们将成为中国现代化的重要垫脚石。"
 KMT_new_model_army: "新模范军"
 KMT_new_model_army_desc: "一支专业的由志愿兵组成的军队将是中国军队的未来，我们将组建一支忠于三民主义和国民革命、注重质量而不是数量的小型军队。这将带来更强大的团队精神和纪律，训练出能完成困难任务和遵循困难命令的士兵。"
 KMT_professionalisation: "灌输纪律"
 KMT_professionalisation_desc: "新中国军队将是一支职业化的军队，专注于全日制的军事训练，纪律严明，本领过硬。“铁军”的榜样将激励我们，成为媲美西方列强的现代化职业军队的模范。"
 KMT_peoples_army: "人民军队"
 KMT_peoples_army_desc: "中国军队应当发挥人力优势、体量优势。中国军队应当是一支人民军队：一支代表人民，保卫人民的军队。它应当是国家统一的支柱，而非暴政和压迫的后盾。"
 KMT_conscription: "军队大熔炉"
 KMT_conscription_desc: "广泛的兵役征召让来自各个地区的人民聚集到一起，这使得他们能互相分享自己的人生经历，让他们视彼此为兄弟；具体而真实的兄弟情义凝聚起人心，比起模糊的国家概念更能促进我们国家的团结。"
 KMT_NRA: "振兴国民革命军"
 KMT_NRA_desc: "尽管统一后国民革命军仍存在许多问题，但我们在改革中成功地将其现代化，并使其准备好应对将来的冲突。每天，都有许多热情的新兵加入我们，并在国民革命军老兵的指导下训练。作为中华民国真正的军队，它将见证未来几代人的中国现代化的成功。国民革命军万岁！中国国民党万岁！"
 KMT_aviation_school: "航校正规化"
 KMT_aviation_school_desc: "尽管中国目前确实有几所航空学校，但是他们规模甚小，也没有组织。正规化这些航校，设立完善的飞行员和空勤人员课程，将有助于建立一支正规的中国空军。"
 KMT_new_aircraft_factories: "新飞机制造厂"
 KMT_new_aircraft_factories_desc: "在过去十几二十年里，华南已经有了一小批小型飞行器作坊，但是其规模相当小，也只能修理少数几种飞机。适时建设新一批的飞机制造厂将成为发展我们羽翼未丰的航空工业、迈向航空现代化的坚实一步。"
 KMT_native_fighter_design: "国产战斗机设计"
 KMT_native_fighter_design_desc: "中国人多次尝试制造国产飞机，但这些尝试中大多采用了外国设计。现在，外国专家经验丰富，我国工程师朝气蓬勃，航空人才储备不断增加，我们的能力前所未有。我们将发展我们自己的飞行器设计，以中华神鹰护我长空。"
 KMT_naval_bomber: "海军轰炸机项目"
 KMT_naval_bomber_desc: "虽然起初受到忽视，但携带鱼雷和穿甲炸弹的海军轰炸机在海战中日渐成为了那些大型战舰的严峻威胁。这一技术也许是中国急需的：一种廉价而高效的可以摧毁敌军大型舰队、保护中国漫长海岸线的武器。"
 KMT_medium_bomber: "战术轰战机大队"
 KMT_medium_bomber_desc: "中型战术轰炸机能给为一支空军提供多功能作战能力，可以适应多种任务。当然，由中国人设计这么大的一种飞机是前无古人的，当然也是对我们的一种挑战。"
 KMT_light_bomber: "陆军空中支援"
 KMT_light_bomber_desc: "轻型轰炸机有点类似于可以飞行的炮兵，是一支空军支援地面作战的最佳选择。在打造现代空军的时候，致力于这些近距支援空军自然是有道理的。"
 KMT_expand_dockyard: "扩建民国造船厂"
 KMT_expand_dockyard_desc: "随着全国统一与孙中山先生遗愿的实现，我们现在必须将我们羽翼未丰的省级海上武装力量转化为新的国家海军。让我们在白日旗下重振中华民国海军，并鼓励在中国沿海建造船坞，以满足我们对船只日益增长的需要。"
 KMT_incorporate_beiyang_fleet: "整合北洋舰队"
 KMT_incorporate_beiyang_fleet_desc: "由于统一战争，中国的一些最优秀的海军将领和军官在全国统一后离开了岗位。我们给予他们全面的政府特赦，以便这些海军军官能够加入新中国的革命海军，在公海上训练并领导下一代的中国水手。"
 KMT_destroyers: "现代驱逐舰队"
 KMT_destroyers_desc: "驱逐舰是任何一支现代海军的支柱，尤其对中国这样羽翼未丰的国家。它们可以保护我们的海岸线，护卫我们的运输船队和主力舰免受潜艇和飞机的袭击。"
 KMT_submarines: "研发潜艇"
 KMT_submarines_desc: "潜艇在现代海战中的重要地位无可动摇。对像我们这样海军孱弱的国家来说，潜艇无异于海军建设中的救命稻草。通过袭击敌方运输线、骚扰敌方舰队，我们将有能力对抗远强于我们的敌军。"
 KMT_cruisers: "巡洋舰队"
 KMT_cruisers_desc: "巡洋舰对于搜寻和屏卫任务都至关重要。而且现实地讲，或许建造巡洋舰已经是我们目前能力的极限了。"
 KMT_coastal_defence: "重视海防"
 KMT_coastal_defence_desc: "如今才计划建立一支能和列强匹敌的海军是不明智的。因此，我们应该致力于建立一支更为灵活的海军，以便保护我们漫长的海岸线和我们在太平洋上的利益。"
 KMT_grand_fleet: "大舰队"
 KMT_grand_fleet_desc: "如果中国想要被人重新视作强权，那么海军就是中国必不可少的。虽然这将会是一件长期计划，但是我们伟大的海军必须就此起步。"
 KMT_revolution_minsheng: "三民主义"
 KMT_economy_1: "经济振兴"
 KMT_model_army_1: "新模范军"
 KMT_peoples_army_1: "人民军队"
 KMT_model_army_3: "国民革命军改革完毕"