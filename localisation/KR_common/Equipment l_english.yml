 BEL_mechanized_equipment_1: "特种机动车 11"
 BEL_mechanized_equipment_1_short: "Sd.Kfz. 11"
 BEL_mechanized_equipment_1_desc: "特种机动车11（Sd.Kfz. 11 - 即Sonderkraftfahrzeug 11）于1934至1938年由宝沃集团开发，从1937年起汉诺威机械制造公司（即哈诺玛格）也介入协助该项目。起初这款载具被设计为牵引车，但随着对全地形载具的需求变得愈发迫切，很快Sd.Kfz. 11的定位就变成了运输载具。这款车辆可以运载8名士兵并牵引炮或拖车，很快就成为了装甲掷弹兵的主流载具。"
 BEL_mechanized_equipment_2: "特种机动车 251"
 BEL_mechanized_equipment_2_short: "Sd.Kfz. 251"
 BEL_mechanized_equipment_2_desc: "基于Sd.Kfz. 11的底盘改进而来，这款半履带的装甲运兵车“特种机动车 251”（Sonderkraftfahrzeug 251，通常被称为“SWP”）由汉诺威机械制造公司（即哈诺玛格）建造，带有可以抵御轻武器火力的装甲保护，专用于迅速输送一整队步兵抵达前线。这款模范卡车通常被分配给装甲部队，帮助士兵紧紧跟在快速移动的坦克后面。"
 BEL_mechanized_equipment_3: "特种机动车 256"
 BEL_mechanized_equipment_3_short: "Sd.Kfz. 256"
 BEL_mechanized_equipment_3_desc: "1943年，德国陆军要求汽车联盟公司（Auto-Union）开发一款轻型全履带侦察载具，上层敞篷车身可携带6到8名成员。1944年，重型装甲运兵车“小猫”（Schwerer Schützenpanzerwagen 'Kätzchen'）正式登场，其车身形似VII号战车，但体型更小。这款载具采用前轮驱动，装有五个或六个钢制负重轮，设计时速达到每小时50km并配有轻装甲。尽管它的速度不是很快，但仍受到了德国军方的热切追捧，迅速投入服役并得到Sd.Kfz. 256的代号。"
 BEL_amphibious_mechanized_equipment_1: "一号水陆两栖牵引车"
 BEL_amphibious_mechanized_equipment_1_short: "LWS"
 BEL_amphibious_mechanized_equipment_2: "二号水陆两栖牵引车"
 BEL_amphibious_mechanized_equipment_2_short: "LWS II"
 BEL_train_equipment_1: "比利时国家铁路 64型"
 BEL_train_equipment_1_short: "SNCB 64型"
 BEL_train_equipment_1_desc: "Originally built as the Prussian P 8 for the Prussian state railways, the Type 64 were purchased from Germany after the Great War as the newly reorganised Flanders-Wallonia found themselves lacking suitable rolling stock for mixed traffic service. Later, a licence to produce them domestically was acquired, allowing the production of the Type 64 locally."
 BEL_train_equipment_2: "比利时国家铁路 1型"
 BEL_train_equipment_2_short: "SNCB 1型"
 BEL_train_equipment_2_desc: "Built for heavy express passenger services, the Type 1 locomotives were not prepared for war time freight service. However, the lack of an alternative meant that they were pushed into freight service regardless. The locomotive would see heavy usage around the Belgian network, supplementing the other German locomotives acquired from Germany."
