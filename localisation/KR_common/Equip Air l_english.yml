 NFA_CAS_equipment_1: "ANF 莱米罗 117 侦轰机 双座型"
 NFA_CAS_equipment_1_short: "ANF 117 RB.2"
 NFA_CAS_equipment_1_desc: "Designed by André Brunet within the ANF Les Mureaux 110 family, the ANF 117 RB.2 is a modification of the ANF 115. As a manoeuvrable aircraft, the ANF 110 line was adopted by the French army in 1932 as a reconnaissance aircraft (ANF 113 R.2) and was constantly modernised. The ANF 117 is an unarmed, single-engine, all-metal monoplane with a fixed landing gear and reinforced wing, with bracing wires and wooden propeller. On the RB.2 version, there are suspension assemblies installed, for bombs weighing up to 400kg that can be used to support ground forces."
 NFA_cv_CAS_equipment_1: "ANF 莱米罗 117 军用水上轰炸机 双座型"
 NFA_cv_CAS_equipment_1_short: "ANF 117 AMB.2"
 NFA_cv_CAS_equipment_1_desc: "Designed by André Brunet within the ANF Les Mureaux 110 family, the ANF 117 AMB.2 is a carrier modification of the ANF 115. As a manoeuvrable aircraft, the ANF 110 line was adopted by the French army in 1932 as a reconnaissance aircraft (ANF 113 R.2) and was constantly modernised. The ANF 117 is an unarmed, single-engine, all-metal monoplane with a fixed landing gear, and reinforced wing with bracing wires and wooden propeller. On the AMRB.2 version there are suspension assemblies installed, for bombs weighing up to 400kg that can be used to support ground forces."
 NFA_CAS_equipment_2: "鲁塞尔 R.30 军用驱逐护卫机 单座型"
 NFA_CAS_equipment_2_short: "R.30 CAP.1"
 NFA_CAS_equipment_2_desc: "Designed by Jacques Roussel, the R.30 is a very light and fast aircraft based on the MB.150 concept, but with a decrease in the dimensions of the aircraft and the installation of a less powerful and lighter engine. Composition CAP.1, which is the main version of the French forces, is armed with two 20mm cannons and 250kg worth of bombs, surpasses its Communard counterparts in speed."
 NFA_cv_CAS_equipment_2: "鲁塞尔 R.30 水上驱逐护军机 单座型"
 NFA_cv_CAS_equipment_2_short: "R.30 AMCP.1"
 NFA_cv_CAS_equipment_2_desc: "Designed by Jacques Roussel, the R.30 is a very light and fast aircraft based on the MB.150 concept, but with a decrease in the dimensions of the aircraft and the installation of a less powerful and lighter engine. Composition AMCP.1, which is the main carrier version of the French forces, is armed with two 20mm cannons and 250kg worth of bombs surpasses its Communard counterparts in speed."
 NFA_CAS_equipment_3: "布洛赫 MB.174 军用轰炸机 三座型"
 NFA_CAS_equipment_3_short: "MB.174 AB.3"
 NFA_CAS_equipment_3_desc: "In 1936, the French government requested a two- or three-seat multipurpose aircraft that could be used as an attack aircraft or for reconnaissance. Bloch proposed the MB.170, a twin-engined, low-winged cantilever monoplane. The MB.174 version is a modification of the MB.170 with a new engine, after trials of which the French command asked to redesign the MB.174 as an attack aircraft. The AB.2 version is armed with two 7.5 mm cannons and can carry 400 kg worth of bombs."
 NFA_cv_CAS_equipment_3: "布洛赫 MB.174 军用水上轰炸机 三座型"
 NFA_cv_CAS_equipment_3_short: "MB.174 AMB.3"
 NFA_cv_CAS_equipment_3_desc: "In 1936, the French government requested a two- or three-seat multipurpose aircraft that could be used as an attack aircraft or for reconnaissance. Bloch proposed the MB.170, a twin-engined, low-winged cantilever monoplane. The MB.174 version is a modification of the MB.170 with a new engine, after trials of which the French command asked to redesign the MB.174 as an attack aircraft. The carrier AMB.3 version is armed with two 7.5 mm cannons and can carry 400 kg worth of bombs."
 NFA_fighter_equipment_0: "德瓦蒂纳 D.510 战斗机 单座型"
 NFA_fighter_equipment_0_short: "D.510 C.1"
 NFA_fighter_equipment_0_desc: "The D.50bis fighter project originated in 1931 at the request of the French army. The designer Emile Dewoitine, striving to achieve a high flight speed, switched from the traditional biplane scheme to a monoplane with a rather thin lower wing. Accepted in service in 1933, the D.500 was modified two years later with new engine and three-blade propeller and entered in service as D.510 - the first French plane to surpass 400 km/h."
 NFA_cv_fighter_equipment_0: "德瓦蒂纳 D.510 军用水上战斗机 单座型"
 NFA_cv_fighter_equipment_0_short: "D.510 AMC.1"
 NFA_cv_fighter_equipment_0_desc: "The D.50bis fighter project originated in 1931 at the request of the French army. The designer Emile Dewoitine, striving to achieve a high flight speed, switched from the traditional biplane scheme to a monoplane with a rather thin lower wing. Accepted in service in 1933, the D.500 was modified two years later with new engine and three-blade propeller and entered in service as D.510 - the first French plane to surpass 400 km/h."
 NFA_fighter_equipment_1: "布洛赫 MB.150 驱逐机 单座型"
 NFA_fighter_equipment_1_short: "MB.150 C.1"
 NFA_fighter_equipment_1_desc: "The MB.150 is low-wing all-metal construction monoplane fighter with a retractable undercarriage and a fully enclosed cockpit. It was originally developed to conform with the requirements of the 1934 French military competition, which was seeking a new fighter design. Despite the mediocre performance, due to a number of favourable circumstances, at the beginning of 1937, the MB.150 became the basic model for the overdue rearmament of fighter squads."
 NFA_cv_fighter_equipment_1: "布洛赫 MB.150 军用水上驱逐机 单座型"
 NFA_cv_fighter_equipment_1_short: "MB.150 AMC.1"
 NFA_cv_fighter_equipment_1_desc: "The MB.150 is low-wing all-metal construction monoplane fighter with a retractable undercarriage and a fully enclosed cockpit. It was originally developed to conform with the requirements of the 1934 French military competition, which was seeking a new fighter design. Despite the mediocre performance, due to a number of favourable circumstances, at the beginning of 1937, the MB.150 became the basic model for the overdue rearmament of fighter squads."
 NFA_fighter_equipment_2: "德瓦蒂纳 D.520 驱逐轰炸机 单座型"
 NFA_fighter_equipment_2_short: "D.520 CB.1"
 NFA_fighter_equipment_2_desc: "The D.520 was designed in response to a 1937 requirement from the French military for a fast, modern fighter with a good climbing speed and an armament centred on a 20 mm cannon. The project, presented in 1938, was immediately accepted, but the military asked for an increase in speed to 505 km/h. Proven in the 1939 competitions as a faster aircraft than the modified MB.150, the D.520 is considered the most modern fighter of France."
 NFA_cv_fighter_equipment_2: "德瓦蒂纳 D.520 军用水上驱逐机 单座型"
 NFA_cv_fighter_equipment_2_short: "D.520 AMC.1"
 NFA_cv_fighter_equipment_2_desc: "The D.520 was designed in response to a 1937 requirement from the French military for a fast, modern fighter with a good climbing speed and an armament centred on a 20 mm cannon. The project, presented in 1938, was immediately accepted, but the military asked for an increase in speed to 505 km/ h. Proven in the 1939 competitions as a faster aircraft than the modified MB.150, the D.520 is considered the most modern fighter of France."
 NFA_fighter_equipment_3: "航空兵工厂 VG-60 驱逐轰炸机 单座型"
 NFA_fighter_equipment_3_short: "VG.60 CB.1"
 NFA_fighter_equipment_3_desc: "The design of the aircraft with the designation VG-30 began at the end of 1937, and took place on an initiative basis without any government order. Named for engineer Michel Vernisse (V) and designer Jean Galtier (G), the VG-30 changed its design several times, until it became the VG-60 with a new 1000HP engine. The VG-60 is an all-wooden low-wing monoplane, using plywood over stringers in a semi-monocoque construction with conventional layout, and was accepted in service in the end of 1942."
 NFA_cv_fighter_equipment_3: "航空兵工厂-德拉纳 AD.15 军用水上驱逐机 双座型"
 NFA_cv_fighter_equipment_3_short: "AD.15 AMC.2"
 NFA_cv_fighter_equipment_3_desc: "The Arsenal-Delanne 15 AMC.2 is two-seat tandem wing biplane fighter, designed by Maurice Delanne and built by the Arsenal de l'Aéronautique by the request of the French Navy. Pilot and gunner seat in tandem under a single canopy at the rear of the fuselage, which gives the gunner a clear field of fire for his armament of two 7.5 mm machine guns."
 NFA_jet_fighter_equipment_1: "航空兵工厂-德拉纳 AD.1002 驱逐轰炸机 单座型"
 NFA_jet_fighter_equipment_1_short: "AD.1002 CB.1"
 NFA_jet_fighter_equipment_1_desc: "In 1944, French aircraft manufacturers were invited by government to submit aircraft for evolution of the 'Light Weight Strike Fighter' programme. The AD.1002 was designed by Maurice Delanne and engineers of Arsenal de l'Aéronautique to meet the requirement of the French military, to a missile-carrying small mid-wing monoplane with swept wings and retractable tricycle undercarriage. Accepted in service in 1945 after initial tests, the AD.1002 is first French serial jet fighter."
 NFA_jet_fighter_equipment_2: "德瓦蒂纳 D.6025 战斗机 单座型"
 NFA_jet_fighter_equipment_2_short: "D.6025 C.1"
 NFA_jet_fighter_equipment_2_desc: "The D.6025 is a single-seat cantilever mid-wing monoplane interceptor powered by a 5000 lb thrust engine. Armed with six 20mm cannons or four 30mm cannons, the D.6025 is third representative of the D.6020 line, modified with liquid-fuel rocket engine beneath the fuselage. Accepted in service in 1949, the D.6025 is intended to replace the AD.1002 as the main French fighter."
 NFA_nav_bomber_equipment_1: "拉泰科埃尔 Late 290 鱼雷侦察机 单座型"
 NFA_nav_bomber_equipment_1_short: "Late 290 TR.3"
 NFA_nav_bomber_equipment_1_desc: "Designed by Latécoère in response to demands for such an aircraft, the Late 290 is based on successful Laté 283 mail plane. It is a conventional high-wing, strut-braced monoplane that carries a single torpedo externally under the fuselage. The Late 290 entered service in 1934, and by the layout is similar to its civilian predecessors."
 NFA_cv_nav_bomber_equipment_1: "拉泰科埃尔 Late 29.0 军用水上鱼雷机 三座型"
 NFA_cv_nav_bomber_equipment_1_short: "Late 290 AMT.3"
 NFA_cv_nav_bomber_equipment_1_desc: "Designed by Latécoère in response to demands for such an aircraft, the Late 290 is based on successful Laté 283 mail plane. It is a conventional high-wing, strut-braced monoplane that carries a single torpedo externally under the fuselage. The Late 290 entered service in 1934, and is similar in layout to its civilian predecessors."
 NFA_nav_bomber_equipment_2: "拉泰科埃尔  Late 298 鱼雷侦察机 三座型"
 NFA_nav_bomber_equipment_2_short: "Late 298 TR.3"
 NFA_nav_bomber_equipment_2_desc: "Developed since 1936, the Late 298 is intended to replace the not-so-successful Late 290 as the primary float torpedo bomber, and is also to be convertible for use as aircraft on carriers in accordance with military specifications. Being a cantilever mid-wing monoplane with automatic screw 'Ratier' equipped with electrical step control, the Late 29.8 can carry one torpedo weighing 670 kg, or 500 kg worth of bombs, and is armed with two machine guns."
 NFA_cv_nav_bomber_equipment_2: "拉泰科埃尔 Late 298 军用水上鱼雷机 三座型"
 NFA_cv_nav_bomber_equipment_2_short: "Late 298 AMT.3"
 NFA_cv_nav_bomber_equipment_2_desc: "Developed since 1936, the Late 298 is intended to replace the not-so-successful Late 290 as the primary float torpedo bomber, and is also to be convertible for use as aircraft on carriers in accordance with military specifications. Being a cantilever mid-wing monoplane with automatic screw 'Ratier' equipped with electrical step control, the Late 298 can carry one torpedo weighing 670 kg, or 500 kg worth of bombs, and is armed with two machine guns."
 NFA_nav_bomber_equipment_3: "德瓦蒂纳 HD.780 鱼雷观测机 单座型"
 NFA_nav_bomber_equipment_3_short: "HD.780 TO.1"
 NFA_nav_bomber_equipment_3_desc: "At the end of the summer of 1941, the French command issued a specification for a high-speed float aircraft, in accordance with the requirements of which the Dewoitine HD.780 and the aircraft carrier version HD.790 were developed. Dewoitine's designers used the D.520's fuselage almost unchanged, with the exception of modified wings, as the basis for the new aircraft."
 NFA_cv_nav_bomber_equipment_3: "德瓦蒂纳 HD.780 军用水上鱼雷机 单座型"
 NFA_cv_nav_bomber_equipment_3_short: "HD.790 AMT.1"
 NFA_cv_nav_bomber_equipment_3_desc: "At the end of the summer of 1941, the French command issued a specification for a high-speed float aircraft, in accordance with the requirements of which the Dewoitine HD.780 and the aircraft carrier version HD.790 were developed. Dewoitine's designers used the D.520's fuselage almost unchanged, with the exception of modified wings, as the basis for the new aircraft."
 NFA_heavy_fighter_equipment_1: "布洛赫 MB.130 轰炸战斗侦察机 三座型"
 NFA_heavy_fighter_equipment_1_short: "MB.130 BCR.3"
 NFA_heavy_fighter_equipment_1_desc: "The MB.130 is an all-metal, twin-engine, low-wing monoplane with retractable landing gear, and armed with three flexible machine guns. Developed in response to the 1936 request for a tactical bomber, the MB.130 can be used in the roles of bomber, scout or long-range escort aircraft, but the French military mostly uses the plane as a long range escort, due to the small number of aircraft that can fulfil this role."
 NFA_heavy_fighter_equipment_2: "布洛赫 MB.170 军用侦轰机 三座型"
 NFA_heavy_fighter_equipment_2_short: "MB.170 ABR.3"
 NFA_heavy_fighter_equipment_2_desc: "In 1938, the French government requested a two- or three-seat multipurpose aircraft that could be used as an attack aircraft or for reconnaissance. Bloch proposed the MB.170, a twin-engined, low-winged cantilever monoplane, which was recognised as a very promising aircraft. After initial testing, the ventral dome was removed and the project underwent significant changes, transforming the MB.170 into a heavy fighter, while development of the different versions of the MB.170 was requested."
 NFA_heavy_fighter_equipment_3: "布洛赫 MB.260 轰炸战斗侦察机 三座型"
 NFA_heavy_fighter_equipment_3_short: "MB.260 BCR.3"
 NFA_heavy_fighter_equipment_3_desc: "The MB.260, based on the captured Communard designs, is considered a reliable next-generation long-range fighter. The MB.260, developed by Société des Avions Marcel Bloch, is armed with 3 7.5mm cannons and can carry up to 400kg worth of bombs, making it a good multirole fighter."
 NFA_tac_bomber_equipment_0: "阿米奥 143 轰炸战斗侦察机 五座型"
 NFA_tac_bomber_equipment_0_short: "阿米奥 143 BCR.5"
 NFA_tac_bomber_equipment_0_desc: "In 1929, the French government issued a specification for a four-seat a multi-seat combat aircraft to act as a light bomber, reconnaissance aircraft and long-range escort fighter, on which Amiot suggested its Amiot 140 design. The Amiot 140 is a high-winged cantilever monoplane of all-metal construction, with corrugated wing skinning and a fixed tail wheel undercarriage. Adopted in 1934, the modified Amiot 143 was practically retrained into a night bomber, but due to last-minute modifications, it was adopted according to the BCR classification."
 NFA_tac_bomber_equipment_1: "布洛赫 MB.210 夜间战斗侦察机 五座型"
 NFA_tac_bomber_equipment_1_short: "MB.210 BCN.5"
 NFA_tac_bomber_equipment_1_desc: "The Bloch MB.210 is development of the MB.200 which was designed in response to a 1934 requirement for a new day/night bomber. The MB.210 is a twin-engined low-winged monoplane with a fixed undercarriage. Although the aircraft has established itself as an extremely durable and reliable aircraft, practically not suffering from any serious defects, it is noted by many that its thrust-to-weight ratio is insufficient, and its engines are unreliable by modern standards."
 NFA_tac_bomber_equipment_2: "布洛赫 MB.230 战斗侦察机 五座型"
 NFA_tac_bomber_equipment_2_short: "MB.230 BC.4"
 NFA_tac_bomber_equipment_2_desc: "The MB.230 tactical bomber is built from the cell of the Bloch MB.220 transport plane. All of the passenger and cargo area has been re-designed to accommodate a bomb bay to allow the storage and the delivery of explosive ordnance. This makes the MB.230 an efficient tactical bomber, capable to strikes on both land and naval targets."
 NFA_tac_bomber_equipment_3: "阿米奥 354 侦轰机 四座型"
 NFA_tac_bomber_equipment_3_short: "阿米奥 354 RB.4"
 NFA_tac_bomber_equipment_3_desc: "The Amiot 350 series originated in the same 1936 requirement as a rival to the MB.130. Derived from the Amiot 341 mail plane, the Amiot 350 was deemed unsuitable for the requirements of the French military, but development continued due to the potential of the new aircraft. Introduced into series production in 1943, the 354 model is a fast, cantilever, twin-engined monoplane."
 NFA_jet_tac_bomber_equipment_1: "布洛赫 MB.XIII 战斗轰炸机 单座型"
 NFA_jet_tac_bomber_equipment_1_short: "MB.XIII BC.1"
 NFA_jet_tac_bomber_equipment_1_desc: "The MB.X is a single-engined lightweight aircraft designed for the 'Light Weight Strike Fighter' programme by Société des Avions Marcel Bloch. Losing the competition to the AD.1002, the MB.X was accepted to further development as a bomber aircraft and entered production after significant modifications as the MB.XIII."
 NFA_jet_tac_bomber_equipment_2: "德瓦蒂纳 D.4050 战斗轰炸机 双座型"
 NFA_jet_tac_bomber_equipment_2_short: "D.4050 BC.2"
 NFA_jet_tac_bomber_equipment_2_desc: "The D.4050 is a jet-propelled midsize combat aircraft, intended to be employed as a bomber and attack aircraft. Designed due to the negligible characteristics of the MB.XIII, the D.4050 has several variants ranging from fighters to bombers, the latter being the main type of the D.4050 of the French Air Force."
 NFA_strat_bomber_equipment_1: "贝尔纳 82 轰炸机 三座型"
 NFA_strat_bomber_equipment_1_short: "贝尔纳 82 B.3"
 NFA_strat_bomber_equipment_1_desc: "The Bernard 82 was developed from the long-range Bernard 80 GR (Grand Raid), which had been designed to set long-distance-flight records. The all-metal Bernard 82 is a three-seat long-range bomber with one defensive mobile mount with a 7.7-mm machine gun and a possible load of 1,000 kilograms worth of bombs. Developed in 1934, the aircraft showed good range but poor speed, leading to the use of the MB.130 as support fighters for the Bernard 82."
 NFA_strat_bomber_equipment_2: "布洛赫 MB.165 轰炸机 五座型"
 NFA_strat_bomber_equipment_2_short: "MB.165 B.5"
 NFA_strat_bomber_equipment_2_desc: "The Bloch MB.165 is a four-engine, long-range bomber developed by Société des Avions Marcel Bloch in 1940, from the speedy MB.160 civil transport. The original MB.165, MB.162, was considered by the French military to be insufficiently fast compared to its Communard counterparts, leading to the development of the final version, the MB.165. The aircraft can carry 3,600 kg worth of bombs, is armed with two 7.5 mm machine guns for self-defence, and has good speed even when fully loaded."
 NFA_strat_bomber_equipment_3: "布洛赫 MB.175 轰炸机 三座型"
 NFA_strat_bomber_equipment_3_short: "MB.175 B.3"
 NFA_strat_bomber_equipment_3_desc: "Excellent flight performance, excellent manoeuvrability and controllability, airframe strength, were demonstrated at the very beginning of the flight test programme by the Bloch engineer group to create a specialised bomber version of Bloch MB.174-01. The MB.175 has a redesigned bomb bay capable of carrying bombs of 100–200kg each with a full load of 800kg. Considering the smaller capacity than its predecessor, the MB.175 has better performance in other areas such as speed and agility."
 NFA_jet_strat_bomber_equipment_1: "布洛赫 MB.XXII 战斗轰炸机 单座型"
 NFA_jet_strat_bomber_equipment_1_short: "MB.XXII BC.1"
 NFA_jet_strat_bomber_equipment_1_desc: "The MB.XXII originally was a multi-role fighter-bomber, developed as part of the 'Light Weight Strike Fighter' programme, but was rejected due to poor performance as a fighter. Converted into a long-range bomber by request of the French military, the second model was introduced in 1949 and entered service in 1950. The MB.XXII, armed with two 30mm cannons and capable of carrying bombs weighing 1,500kg, has a range of 1,600km."
 NFA_scout_plane_equipment_1: "布洛赫 MB.131 侦轰机 四座型"
 NFA_scout_plane_equipment_1_short: "MB.131 RB.4"
 NFA_scout_plane_equipment_1_desc: "The Bloch MB.131 is a monoplane reconnaissance-bomber developed in 1936 based on the MB.130 for the French government. The original MB.130 had very ordinary performance and was modified to improve the internal bomb bay and updated equipment. Introduced into service as the MB.131, the aircraft is primarily used for reconnaissance."
 NFA_scout_plane_equipment_2: "德瓦蒂纳 D.720 军用侦察机 三座型"
 NFA_scout_plane_equipment_2_short: "D.720 AR.3"
 NFA_scout_plane_equipment_2_desc: "In 1938 the French Military issued a specification for a three-seat reconnaissance/army cooperation plane. The D.720, introduced at the end of 1939, is constructed largely of wood with fabric and ply-wood veneer skinning, with a rectangular section fuselage housing the crew in two glazed cockpits, and with observer seat in the nose under extensive glazing. The defensive armament consists of 4 machine guns, and the plane is suitable both for reconnaissance missions and for training new pilots."
 NFA_transport_plane_equipment_1: "布洛赫 MB.220 部队运输机 双座型"
 NFA_transport_plane_equipment_1_short: "MB.220 TT"
 NFA_transport_plane_equipment_1_desc: "The Bloch MB.220 is a full-metal twin-engine passenger transport airplane developed to a civil use. Recognised by the French military, the MB.220 soon became the main transport aircraft of the French army and the base for the Bloch MB.230 bombers."
