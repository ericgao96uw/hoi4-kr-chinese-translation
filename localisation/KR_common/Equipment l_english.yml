 PSA_gw_tank_equipment_desc: "在大战中法国投降之时，美国尚未服役任何一种坦克。为了应付迅速变化的国际秩序，美国匆忙研发了一种过渡性的载具。最终美国采用了福特公司的一种仿制法国雷诺 FT坦克的设计并定名为M1921。"
 PSA_light_tank_equipment_1: "M2轻型坦克 '梅·韦斯特'"
 PSA_light_tank_equipment_1_short: "M2 '梅·韦斯特'"
 PSA_light_tank_equipment_1_desc: "由于对大战期间坦克的迅速发展感到震惊，美国在大战后立即研发了几种实验型的轻型坦克。尽管这些设计并没有下文，但是研发过程中的经验教训将会为后来的M2坦克打下基础。M2坦克的许多特征都是从加拿大的坦克上直接复制过来的，并装有一门37mm口径速射炮。"
