 COS_infantry_equipment_0: "毛瑟 M1895式短步枪"
 COS_infantry_equipment_0_short: "毛瑟 M1895"
 COS_infantry_equipment_0_desc: "作为“西班牙毛瑟步枪”的一款升级版本，毛瑟 M1895式短步枪的构造介于步枪和卡宾枪之间。其中哥斯达黎加版采用了7x57mm毛瑟步枪弹。虽然哥斯达黎加也采购了一大批毛瑟M1910式步枪，但是M1895式步枪还是占了军队使用的主流。"
