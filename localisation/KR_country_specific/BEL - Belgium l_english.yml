 BEL_anti_german_sentiment5_desc: "高税率、德国人的特权，以及德国行政官员和实业家普遍对佛莱芒人和瓦隆人的生活条件缺乏兴趣，只会加剧人们对亲德政权的反感，从而造成巨大的社会不平等和动荡，尤其是在瓦隆。"
 BEL_black_monday: "黑色星期一"
 BEL_black_monday_desc: "柏林股市的崩溃以及随后世界范围内德国工业的衰退给了我国致命一击。瓦隆和林堡的煤矿逐步停产，而失业率正在飙升。"
 BEL_black_monday_II: "局部恢复"
 BEL_black_monday_II_desc: "我们的经济战略已经遏止了“黑色星期一”危机的最坏影响，但经济恢复仍任重道远。"
 BEL_Language_Trouble: "语言危机"
 BEL_Language_Trouble_desc: "虽然我国大多数人口居住在讲荷兰语的法兰德斯，但从19世纪开始到世界大战爆发的大部分时间里，讲比利时法语的瓦隆人在社会中一直位居上层。德国占领军实施的“亲佛莱芒政策”无疑硬生生地扭转了这一状况。但与其将这种政策看作是民族地位的再平衡，不如说是加剧了两派间的对立，终于引发了难以弥合的分歧。由于瓦隆士兵不能理解，甚至拒绝服从佛莱芒军官的命令，军队内部更是深受对立之害。"
 BEL_Protest_1936: "比利时革命"
 BEL_Protest_1936_desc: "抗议！以2月17日布鲁塞尔袭击为导火线，抵抗运动逐渐走向公开化。罢工、抗议和恐怖活动正在撼动这个国家。只有谨慎而巧妙的处置才能防止灾难的发生。"
 BEL_German_Immigration: "德国移民"
 BEL_German_Immigration_desc: "为了安抚瓦隆并将该地区整合到德意志帝国，阿德尔贝特国王鼓励德国公民在瓦隆定居。"
 BEL_Caritas_idea: "“博爱”"
 BEL_Caritas_idea_desc: "位于法兰德斯-瓦隆的天主教会以“博爱”的名义创立了多个帮助穷困人们的项目。"
 BEL_Flemish_Lion: "佛兰德之狮"
 BEL_Flemish_Lion_desc: "为了避免德国成为好战的佛莱芒民族运动的目标，亲德派政府发起了大规模宣传活动，征募成千上万的佛莱芒人以对抗来自法国的威胁。"
 BEL_Mass_Desertion: "逃兵潮"
 BEL_Mass_Desertion_desc: "亲德派政权和其军事组织的虚弱变得人尽皆知，逃兵潮正在军队内部蔓延，许多士兵和下级军官甚至秘密加入了叛军。"
 BEL_Military_Struck: "军队哗变"
 BEL_Flandres_Lost: "法兰德斯沦陷"
 BEL_Flandres_Lost_desc: "佛莱芒叛军控制了法兰德斯的工业中心，对我们的工业生产造成了巨大的破坏。我们不得不增加了对瓦隆工业的依赖。"
 BEL_Empower_Governement: "加强议会"
 BEL_Empower_Governement_desc: "通过向政府而不是人民作出让步，我们或许能够保留更多的权力。"
 BEL_Expansion: "扩张主义"
 BEL_Expansion_desc: "随着比利时开始逐渐稳定下来，没有什么比一个共同的敌人与一场战争的胜利更能鼓舞人民了。"
 BEL_Small_Industry: "小型工业"
 BEL_Small_Industry_desc: "通过鼓励发展小规模产业而不是大型联合企业，我们可以使经济格局更加多元，使其更能应对“黑色星期一”这样的大经济危机。"
 BEL_Empower_Workers: "灵活的劳动立法"
 BEL_Empower_Workers_desc: "灵活的劳动立法和对工会与合作社的让步确保了工人阶级能享受更好的工作环境和更高的福利。"
 BEL_Simplify: "宽松的投资法"
 BEL_Simplify_desc: "为了吸引海外投资，促进个体经济发展，前几届政府实施的投资限令现已得到放宽。"
 BEL_welfare_state: "福利国家基础"
 BEL_welfare_state_desc: "为了缓和亲德派政府一系列政策所加剧的社会不平等，比利时工党力图建立一个为全体公民兜底的福利国家，无论他们的社会地位如何。"
 BEL_The_Lion: "比利时人重燃爱国热忱"
 BEL_The_Lion_desc: "在近期改革的成功和经济增长的推动下，比利时人民重燃了世界大战前的爱国主义热情，而正是这种积极性让他们在世界大战前的一段时间里站在世界前列。在另一场欧洲危机即将来临之际，语言不同的民族之间更加团结起来，国家的全体公民都在为维护比利时的主权摩拳擦掌，随时准备应对战争爆发。"
 BEL_Secretaries: "经济事务秘书"
 BEL_Secretaries_desc: "为了应对失业问题并对抗国家民粹主义宣传，“范阿克计划”的第一步便是设立由技术官僚控制的秘书职位。"
 BEL_Civilian: "专注民用经济"
 BEL_Civilian_desc: "我们的民用工业在“黑色星期一”经济危机中受到了沉重的打击。而现在在政府资助与企业家们的热情之下，民用工业开始复苏。"
 BEL_Corporations: "专注大型企业"
 BEL_Corporations_desc: "为了保障我国各地（特别是在法兰德斯）的小型企业的繁荣发展，大型企业曾面临着越来越严格的立法与高涨的税率。自由党已经废除了许多这样的法律，使大型企业再次繁荣起来。"
 BEL_Ministries: "精简政府部门"
 BEL_Ministries_desc: "进入本世纪以来，一个臃肿而又盘根错节的政府一直拖累着我们。通过全方位的改革，比利时工党正在推翻旧的法律法规，并精简政府组织架构。"
 BEL_Decreased_Control: "自由放任主义"
 BEL_Decreased_Control_desc: "政府不应该干涉自由市场，实行自由放任政策可以防止我们的经济增长受到阻碍。"
 BEL_More_Soldiers: "增加征兵"
 BEL_More_Soldiers_desc: "事实证明，佛莱芒人和瓦隆人的抵抗是强有力的，但我们仍需要驻守边境。法国正在再军事化，如果没有士兵，我们会比世界大战的时候更快地垮台。"
 BEL_belgicism: "比利时主义"
 BEL_belgicism_desc: "比利时主义是天主教政党为统一国家、精简省政府而提出的政策。这个政策以一个国王领导下统一的比利时为基础，并试图消除语言障碍，但维持这样的统治成本高昂。"
 BEL_Farmers_aid: "补助农民"
 BEL_Farmers_aid_desc: "黑色星期一的余波使佛莱芒乡间的农民遭受了严重的打击。由于许多规模较小的农场仅能勉强维持生计，它们迫切需要国家的支持来减少维持农场运转所需的人力。"
 BEL_Nationalise_Basic: "基础工业国有化"
 BEL_Nationalise_Basic_desc: "通过国有化和对基础产业的政府管控，比利时政府和比利时工人党扩大了它们对国民经济的影响，以便更好地管理危机并达成有利于比利时的贸易协定。"
 BEL_Repairing_Damage: "佛莱芒重建工作"
 BEL_Repairing_Damage_desc: "由于法兰德斯城市周围的激烈战斗和佛莱芒恐怖分子袭击造成的破坏，安特卫普、根特和泽布吕格港的大片工业地带急需重建资金。"
 BEL_Schelle_Power: "斯海勒发电站"
 BEL_Schelle_Power_desc: "谢勒发电厂是为了满足我国的巨大电力需求而建造的。作为欧陆最大的发电厂，它必将有助于我国工业的进一步发展。"
 BEL_Cement_Export: "水泥出口"
 BEL_Cement_Export_desc: "由于“黑色星期一”危机，帝国公约诸多政府决定资助大型建筑项目，以推动经济复苏。我们正高兴地通过扩大水泥出口获利，从而帮助我们自己的经济回到正轨，直到大型石化、钢铁和纺织行业恢复元气。"
 BEL_Abolish_Flemish_Council_idea: "废除佛莱芒议会"
 BEL_Abolish_Flemish_Council_idea_desc: "为了将权力集中在国王和他最亲密的顾问周围，政府废除了佛莱芒议会。"
 BEL_Create_VRT: "国家无线电广播研究所"
 BEL_Create_VRT_desc: "从现在起，国家无线电广播研究所（Nationaal Instituut voor de Radio-Omroep）将只播送由德国人与亲德派政府顾问组成的专门小组策划的广播与电视节目。"
 BEL_Lib_Science: "免息研究经费"
 BEL_Cat_Science: "天主教教育改革"
 BEL_Economic_Regions: "经济区划"
 BEL_Economic_Regions_desc: "为了进一步提高工业生产能力，政府决定建立经济特区体系。这意味着法兰德斯和瓦隆地区可以独立通过规章和法律，以进一步造福当地，并迅速对地方危机作出反应。"
 BEL_Last_Stand: "防御计划"
 BEL_Last_Stand_desc: "我们无法阻止敌人的进攻。是时候赌上我们的一切，为维护比利时的独立而战了！"
 BEL_export_focus3: "比利时军火计划"
 BEL_export_focus3_desc: "由于我们保持着中立，我们充分受益于军火贸易的日益增加。向世界各地的革命和欧洲的冲突输出军火使我们变得富有和专业。"
