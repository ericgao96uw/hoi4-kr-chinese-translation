 BUL_imperfect_union_desc: "南斯拉夫已经诞生，可是国家的主体民族仍然认为南斯拉夫不过是保加利亚帝国主义强加给斯拉夫同胞的遮羞布，我们必须清除这种愚蠢的想法。"
