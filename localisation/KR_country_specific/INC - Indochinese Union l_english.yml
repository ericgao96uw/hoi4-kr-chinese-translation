 INC_northern_giant_decisions: "北方巨人"
 INC_northern_giant_decisions_desc: "从地理学上看，这个北方巨人曾经并将永远是印支半岛事务的主要参与者。我们必须认真对待他们。"
 INC_international_outpost_decision: "国际革命前哨站"
 INC_international_outpost_decision_desc: "作为东方世界革命的先锋，我们仍然有义务去帮助那些在殖民主义和帝国主义的压迫下的朋友。帝国主义无法阻止世界革命的浪潮。全世界的无产者，团结起来！"
 INC_expropriate_traitors_land_decision: "没收叛徒的土地"
 INC_declare_dai_viet_decision: "建立大越共和国"
 INC_declare_dai_viet_decision_desc: "印度支那并不是一个真实的国家！我们必须认同我们作为大越人的身份！"
 INC_Revolutionary_Provisional_Government: "革命临时政府"
 INC_Revolutionary_Provisional_Government_desc: "越南独立同盟会，或简称“越盟”，是由一群要求越南独立的激进组织组成的联合政府。尽管越南内部政治分歧十分严重，但还是设法成立了印度支那临时政府。但是，迄今为止，这个政府的结构基本上是非正式的并急需改革。"
 INC_General_Van_Tien_Dung's_Reform: "总参谋部军改计划"
 INC_General_Van_Tien_Dung's_Reform_desc: "还处在婴儿期的印度支那人民军需要改革。总参谋部主张以精心策划的突袭攻势作为基础学说。凭借缜密的计划，大规模渗透以及现代化军备，印度支那的军队将能同时从多个方向发动进攻并奇袭敌人，打乱其编制。"
 INC_General_Nguyen_Chi_Thanh's_Reform: "政治官员军改计划"
 INC_General_Nguyen_Chi_Thanh's_Reform_desc: "还处在婴儿期的印度支那人民军需要改革。军队的政治部门认为，人的意志是胜利的关键。印度支那士兵的勇气和坚韧是我们最强大的武器。我们将进行长时间的游击战以击倒我们的敌人，并在他们疲惫不堪，士气低落时突袭他们。"
 INC_Cam_Ranh_Bay_Expansion: "金兰湾扩建"
 INC_Cam_Ranh_Bay_Expansion_desc: "金兰湾是世界上最好的天然军事港口之一。它在1905年被用作俄罗斯波罗的海舰队在对马海战之前的集结地，在干涉北伐战争期间作为德国东亚舰队的重要港口。扩建金兰湾海军基地将大大提高我们建设资金的海军的能力。"
 INC_Air_Defence_Air_Force: "保卫天空"
 INC_Air_Defence_Air_Force_desc: "我们已经遭受了太多的敌人空袭，必须建立我们自己的空军来对抗它们。然而印度支那相当贫穷，敌人肯定会有比我们更多的飞机。因此，我们还必须加强防空建设。通过不断的扩建我们的空军，也许有一天我们可以将我们的敌人炸回石器时代。"
 INC_Break_the_Chain: "挣脱锁链"
 INC_Break_the_Chain_desc: "封建主义，殖民主义和官僚主义是已经束缚我国人民上千年。让我们大规模改革整个体系并永远的挣脱这个锁链！"
 INC_Incorporate_Administration: "整合管理层"
 INC_Incorporate_Administration_desc: "我们的国家仍处在新生阶段，我们必须整合旧政府的公务员到新的国家体系中！"
 INC_Anti_Infiltration_Campaign: "反渗透行动"
 INC_Anti_Infiltration_Campaign_desc: "印度支那几乎每个革命组织都被间谍充满并被殖民地警察渗透。毫无疑问，阴险的敌人仍然在派出特务破坏我们的革命。"
 INC_Extensive_Mobilization: "大规模动员"
 INC_Extensive_Mobilization_desc: "我们的敌人为反动的帝国主义战争准备了强大的武器。尽管我们无法在军械上超越他们，但我们拥有独一无二的战斗精神。每个人都准备为拯救祖国而献身。"
 INC_Land_Reform: "土地政策"
 INC_Land_Reform_desc: "地主和封建主义造成的贫困困扰了我们这个世代。我们的任务是减轻我们农民的痛苦，但是我们还没有决定我们的土地政策。让我们研究后决定如何最好地重组印度支那的丰富的土地资源。"
 INC_Education_Reform: "教育改革"
 INC_Education_Reform_desc: "德国殖民者除了香肠什么都没有带来。数百万我们的同胞仍是文盲。为了减少文盲率，我们需要去汉字化，并推行基于拉丁字母的标准化文字系统，这将让识字变的更加容易。尽管这会切断我们与传统的联系，但我们别无选择。"
 INC_War_Economy: "战时经济"
 INC_War_Economy_desc: "印度支那是一个无时不刻都处在敌人袭击的威胁下的国家。如果我们获得胜利的希望，我们的经济必须转变为适应战争的模式。"
 INC_National_Assembly: "国民议会"
 INC_National_Assembly_desc: "尽管被支持工团主义制度的激进分子所反对，但越盟仍选择了以议会系统来代表人民的意志。所有年满十八岁的公民都有资格为参加国民议会选举的候选人投票。国民议会将是拥有立法权与行政权的国家最高权力机关。"
 INC_Anarchist_Revolution: "无政府主义革命"
 INC_Anarchist_Revolution_desc: "阮安宁和无政府主义者赢得国民议会的多数席位。在大选胜利后，阮安宁宣布了无政府主义者的分权以及启蒙大众的计划。"
 INC_Syndicalist_Revolution: "工团主义革命"
 INC_Syndicalist_Revolution_desc: "工团主义者赢得了国民议会的多数席位。新的议会主席谢秋收有一个雄心勃勃的将印度支那转变为一个工团主义国家的社会议程。"
 INC_Nationalist_Revolution: "民族主义革命"
 INC_Nationalist_Revolution_desc: "国民党已经成为印度支那国民议会的主导派系。他们会在印度支那实现议会制和工业化的梦想吗？"
 INC_Personality_Revolution: "个体革命"
 INC_Personality_Revolution_desc: "我们已经从根本上重塑了印度支那人的人格，落后的思想和习惯已逐渐被消除。他们的区域世界观被国际主义所取代。实现自由，正义和社会主义的主观愿望开始在他们心中根深蒂固。"
 INC_Vanguardist_Revolution: "先锋党革命"
 INC_Vanguardist_Revolution_desc: "作为世界上少数坚持先锋党社会主义理论的政党之一，新越党成功赢得议会多数席位。外界预测他们将组织建设一座由先进知识分子领导的强大印度支那国家。"
 INC_Expand_Civilian_Industry: "扩建民用工业"
 INC_Expand_Civilian_Industry_desc: "工团主义不能在像印度支那这样的贫穷和农业国家发展。为了培养真正的工团主义，我们需要开始工业化。"
 INC_Unionization: "工会化"
 INC_Unionization_desc: "随着民用工业的发展，我们可以确保大多数工业部门由工会组织进行管理。"
 INC_Rural_Cooperatives: "供销合作社"
 INC_Rural_Cooperatives_desc: "印度支那的农民经济是落后的象征。我们应该在每个村建立供销合作社，农民可以通过这些合作社获得更多的工业产品。"
 INC_Le_Militant: "战士"
 INC_Le_Militant_desc: "士兵是[ROOT.GetNameDef]的支柱。随着一个用于军队与工会之间的沟通与合作的组织的成立，我们将更好地解决士兵的需求以及装备的提供。现在我们终于可以自豪的宣布军工复合体的建立。"
 INC_Industrial_Enlightenment: "工业启蒙"
 INC_Industrial_Enlightenment_desc: "印度支那是一个受到原始主义，迷信和无知的困扰的贫穷的农业国家。工人，最进步的社会阶层，必须通过工业启蒙带领国家走出农村主义的黑暗。我们将启动这个宏伟的工程，使工业文明的文明之光照耀广大的农村地区。"
 INC_Empower_the_CGT: "授权总工会"
 INC_Empower_the_CGT_desc: "我们已经在这个贫穷的农业国家努力发展工业，现在总工会已经成长到足以承担国家权力。是时候结束议会的摄政，开始建立没有印度支那特色的工团主义！"
 INC_Literacy_Campaign: "扫盲运动"
 INC_Literacy_Campaign_desc: "新的教育改革计划必须实施。为此，我们必须派出知识分子到农村来教育农民。只有这样我们的农民才能塑造成真正的革命者；传播现代科学的基础知识，特别是农业技术和卫生习惯也必将改善我们国家最贫穷的人的生活。"
 INC_Urbanization_Effort: "城市化"
 INC_Urbanization_Effort_desc: "正如马克思所说，农民只不过是一袋土豆而已。他们不能发展出真正的无产阶级民主精神。我们应该启动大规模的城市化进程，使无产阶级专政具有坚实的群众基础。"
 INC_Proletarian_Culture: "无产阶级文化"
 INC_Proletarian_Culture_desc: "党努力把人民带入社会主义的光辉之中，党所做的一切都是为了人民。然而人民必须重塑，以便于更有效的帮助他们。要做到这一点，我们必须以任何必要的手段消灭我们文化中的反动成分。"
 INC_Worker's_Council: "工人委员会"
 INC_Worker's_Council_desc: "工农兵苏维埃是由伟大的俄国革命者发明的一种新式民主结构。在俄国革命失败后这一实验便宣告终结。通过恢复地方以及国家议会，我们将更好的改造现有的民主制度。"
 INC_Journey_to_the_West: "向西方学习"
 INC_Journey_to_the_West_desc: "伟大的爱国者和烈士潘佩珠发起了“东方之旅”运动，鼓励学生到日本留学，并带回最新的知识。现在看来，我们必须开始一个新的旅程，这次的目标是西方。我们将把我们最好最聪明的人送到加尔各答和巴黎去为了祖国的发展而学习。"
 INC_Parallel_Administration: "并行管理"
 INC_Parallel_Administration_desc: "要确保党的领导，就要把党的组织延伸到各个地方。党的管理层将与正式的行政并行，并拥有实权。"
 INC_Infiltration_Tactics: "渗透策略"
 INC_Infiltration_Tactics_desc: "虽然游击战术被证明对抗德国人时有效，但游击队本质上是不协调的。文进勇将军将军提倡将游击队的指挥结构统一化，并确保执行上的连续性的同时鼓励游击队员去使用即兴战术。他表示这将允许我们的单位在渗透敌方阵地的同时保持战略凝聚性。"
 INC_The_Night_Belongs_to_Charlie: "夜晚属于我们"
 INC_The_Night_Belongs_to_Charlie_desc: "敌人可能会用他们的炮兵和飞机控制战场，但在太阳下山后他们就不再拥有这些优势，他们将会意识到夜晚属于我们。"
 INC_Concerntrated_Offensive: "集中攻势"
 INC_Concerntrated_Offensive_desc: "我们持续渗透敌方防御的能力使我们能够按照我们的要求详细击败敌人。但是这会花费大量的准备工作去准备一份计划以及我们的部队可能会迷失方向。为了在这种行动中更好地集中突击，我们应该从成功的游击队领秀获取经验，并将他们的建议融入我们的军事理论。"
 INC_Motorized_Assault: "机动突击"
 INC_Motorized_Assault_desc: "速度是战争的关键。虽然我们的士兵擅长行军，但他们无法追逐汽车。我们必须发展自己的快速摩托化师，以穿插敌方防线并深入敌后。"
 INC_Political_Tutelage: "训政"
 INC_Political_Tutelage_desc: "三民主义对大多数印度支那人民来说都是一个陌生的意识形态，但我们与三民主义拥有同一个社会以及文化背景。当然，人民将享有最大的民主和自由，他们必须接受关于宪政和议会民主的优点的教育。"
 INC_Caravelle_Manifesto: "帆船宣言"
 INC_Caravelle_Manifesto_desc: "印度支那解放后，印度支那个人主义知识分子和政治家代表团在豪华的帆船酒店的宴会厅会面，起草了一份宣言，概述他们对印度支那新政权的不满。越南国民党的大部分成员主张接受这个宣言并将其变为党对个人自由的正式承诺。"
 INC_Heavy_Industry_Cult: "重工业崇拜"
 INC_Heavy_Industry_Cult_desc: "为什么印度支那是如此贫穷并被欧洲殖民呢？这是因为我们没有重工业。为了保护我们的独立，我们需要更多的工厂！"
 INC_Police_State: "警察国家"
 INC_Police_State_desc: "秘密警察是工人国家的盾牌和剑，我们邀请索雷尔派的同志教授他们如何建立先进的警察国家的经验，反革命分子永远无法逃避我们的监视。"
 INC_Militarist_Ethos: "军国主义精神"
 INC_Militarist_Ethos_desc: "抗议和示威没有成功，印度支那的自由最终还是通过武装斗争获胜。我们的国家的未来也必须得到军队的保障。如果印度支那要保持自由，人民必须始终保持警惕并充满武德。"
 INC_Commando_Assault: "突击队突击"
 INC_Commando_Assault_desc: "战场从来都不是一个理想的平原，尤其是印度支那这种复杂地形。我们的军队善于利用丛林、山岭或稻田等地形打击敌人，训练有素的特种部队将进一步加强这一优势。"
 INC_General_Offensive_General_Uprising: "总攻势-全面起义策略"
 INC_General_Offensive_General_Uprising_desc: "我们制定了总攻势-全面起义战略。这一战略将结合决战、渗透、军事手段、隐蔽行动以及政治、外交和心理手段，在各方面展开攻势。这将导致我们的敌人彻底失去进攻能力并实现我们的完全胜利。"
 INC_State_Corporatism: "国家法团主义"
 INC_State_Corporatism_desc: "只靠国家是无法有效的指导经济。但通过与国内大型企业的密切合作，我们的管理可能既集中又能及时了解当地的经济变化。"
 INC_Encourage_Entrepreneurship: "鼓励企业"
 INC_Encourage_Entrepreneurship_desc: "个人的愿望是无法复制的，最终支撑成功的经济的是个人对繁荣的追求。因此，国家的经济作用是确保任何愿意追梦的人都能这样做。"
 INC_Greater_Harmony: "天下大同"
 INC_Greater_Harmony_desc: "国家繁荣的最大障碍不在于外敌的阴谋，而在于分裂社会的内部问题。只有通过文化中根深蒂固的宽容和共同的目标，我们的国家才能真正的繁荣昌盛。让我们建设一个更和谐的社会。"
 INC_Vietnamization: "越南化"
 INC_Vietnamization_desc: "印度支那的独立斗争主要由英雄的越南民族主导。如果我们的国家要真正统一起来，那么优越的越南文化必须在整个国家推广。这是我们文明的使命，将作为仙女和龙的后代越南人的伟大文明，传播到整个印度支那！"
 INC_Embrace_Indochina: "接受印度支那"
 INC_Embrace_Indochina_desc: "印度支那拥有许多充满活力的文化，每个文化都有自己独特的历史和特征。然而，我们的人民，特别是老挝人民和柬埔寨人民中，很少有人认同自己的印度支那身份。我们必须在全体人民中推广统一的印度支那身份，否则就会出现分裂主义分子。"
 INC_Logistic_Centralization: "后勤集中化"
 INC_Logistic_Centralization_desc: "在革命时期担任我军队骨干的各种武装组织和游击队都雇用了他们自己的复杂的后勤系统。通过标准化军事后勤系统，我们的军队将更加高效和有效。"
 INC_Tunnel_Network: "地道网络"
 INC_Tunnel_Network_desc: "帝国主义者通常认为隧道是懦夫的藏身处。他们并不明白隧道可能是营房、工厂、军火库或者医院。"
 INC_Ho_Chi_Minh_Trail: "胡志明小道"
 INC_Ho_Chi_Minh_Trail_desc: "我们将丛林贸易中形成的原始人行道扩大为巨大的后勤网络，这种网络很难被我们的敌人拦截。新的后勤系统将能为我们的士兵提供人力和物资支援。"
 INC_Unification: "国家统一"
 INC_Unification_desc: "我们的祖国，从北越到西贡三角洲，都处在革命政权的控制下。这是多么光荣的一天！"
 INC_Transindochinese_Railway_Resconstruction: "统一快线"
 INC_Transindochinese_Railway_Resconstruction_desc: "横跨印度支那的铁路主干线战争期间受到严重损坏。我们已决定将它重新命名为“统一快线”并开始重建它。这将把印度支那的所有地区连接在一起并有助于改善我们的内部贸易效率和旅行速度。"
 INC_Rifle_Standardization: "新型步枪"
 INC_Rifle_Standardization_desc: "在抗战期间，我们的士兵使用数百种不同的枪炮，从我们自己的车间生产的滑膛枪支弹药到威廉匪帮生产的全新毛瑟步枪。现在是时候向第三国际采购最新的步枪，并确保我们的士兵能使用这种装备。"
 INC_Artillery_Effort: "改进火炮"
 INC_Artillery_Effort_desc: "敌人认为我们是一些配备武器不足的贫农。好吧，他们说的也不是完全错误的，不过当我们开始使用新型火炮向他们开火后，他们就会后悔自己当初的假设。"
 INC_Armored_unit_Experiment: "装甲部队实验"
 INC_Armored_unit_Experiment_desc: "印度支那战场上坦克的首次亮相给我们的士兵带来巨大震撼。现在是时候开发我们自己的钢铁怪物了。"
 INC_Transindochinese_Railway_Expansion: "中南铁路扩张"
 INC_Port_Expansion: "港口扩建"
 INC_Port_Expansion_desc: "帝国主义建立了开发港口是为了剥削我们的人民和土地，我们扩建港口是为了加强与国际的联系。这差别很大。"
 INC_Specialized_Support_Unit: "自行车团"
 INC_Specialized_Support_Unit_desc: "当欧洲人第一次把自行车带到印度支那时，没有人期望这会导致自行车成为战争工具。战争证明，这些铁马有可能在大国的军火库中最好的武器并成功支撑起印度支那的军事体系。"
 INC_Sapper_Tactics: "战斗工兵"
 INC_Sapper_Tactics_desc: "我们的工兵擅长渗透和攻击机场，重火力据点以及其他的强化阵地，可用范围十分广泛。工兵们遵循“一个缓慢，四个快速”的原则——缓慢的侦察和初始渗透，然后快速进场，攻击，清理和撤退。"
 INC_Youth_Shock_Brigade: "青年突击旅"
 INC_Youth_Shock_Brigade_desc: "我们的青年突击旅是一个准军事组织，意在成为“我军的臂膀”。青年突击旅是我们的支援单位，她们的工作范围包括开路，为前线布防，清理战场以及运送伤员。由于大多数男子都是在正规军中，整个旅主要由女性组成。"
 INC_Industrial_Effort: "工业化进程"
 INC_Industrial_Effort_desc: "印度支那现代工业十分羸弱。我们必须努力改变这一点。"
 INC_Self_Reliance: "自力更生"
 INC_Self_Reliance_desc: "殖民统治使印度支那人民依赖外国人。我们必须结束这一现状。印度支那将依靠自己的工业来为自己的革命输血。"
 INC_Coal_and_Steel: "煤与铁"
 INC_Coal_and_Steel_desc: "钢铁是现代工业的支柱。北越拥有丰富的煤炭和铁矿资源，但在殖民统治下，我们甚至没有现代化的钢铁厂。建立太原（越南）钢铁厂将是印度支那工业化的第一步。"
 INC_Extensive_Women_Service: "扩大女性兵役"
 INC_Extensive_Women_Service_desc: "按照古代的说法，“战争来临时，即使是女性也要加入战争。”现在随着人们对女性在社会中角色的态度的转变，我们不仅可以在民兵和支援单位，而且可以在正规军中正式接受女性。"
 INC_Guerilla_Tactics: "游击策略"
 INC_Guerilla_Tactics_desc: "历史上，印度支那的人民通常采取游击战术来对付更强大的敌人。通过增加现代指挥艺术和军事组织，我们将把游击战术提升到一个新的水平。赢得这场战争的关键是以我们的战术，而不是我们的敌人。"
 INC_Ambush_Focus: "专注于突袭"
 INC_Ambush_Focus_desc: "“小心！他们从无处出现，我们被包围了！这是越盟的陷阱！”\n\n伏击不是被动地等待敌人。相反，准备伏击需要经过仔细的规划和大胆的战术演习。成功的伏击旨在给敌人造成最大的伤亡。"
 INC_Local_Initiative: "地方动议"
 INC_Local_Initiative_desc: "在抗战期间，我们的工程师开发了许多新技术，以确保在恶劣条件下生产步枪，手榴弹和地雷。我们的工程师们设计出反坦克杆或飞马座无后坐力炮等新武器的天赋是不容置疑的。现在我们将根据自己的方法建立自己的军事工业。"
 INC_Harassment_Focus: "袭扰为主"
 INC_Harassment_Focus_desc: "我们的游击战术集中于骚扰和阻截。这些战术行动在对敌军造成伤害方面相对没有效果，但它们可能会阻滞我们的敌人。"
 INC_Main_Force_Buildup: "训练主力部队"
 INC_Main_Force_Buildup_desc: "游击战争不是最终的目标。这是一种争取时间去训练我们的部队的方式。现在我们的部队通过游击战获得了足够的经验。是时候建立我们的主力部队并且歼灭主动来攻击我们的敌人。"
 INC_The_Tiger_and_the_Elephant: "虎与象"
 INC_The_Tiger_and_the_Elephant_desc: "在虎与象之间的战斗中，如果老虎原地不动，大象将轻而易举地击败老虎。但是如果老虎保持机动，那么它最终会战胜伤痕累累的大象。"
 INC_Mobile_Warfare: "运动战"
 INC_Mobile_Warfare_desc: "游击战的经验赋予我们进行机动作战的能力。即使直接与我们的敌人交战，我们也应该继续利用这种机动性去抵消敌人的优势火力。"
 INC_International_Devision_of_Labor: "国际分工"
 INC_International_Devision_of_Labor_desc: "我们应该承认印度支那的工业化将需要很长时间。国际分工将加强社会主义经济和社会主义国家之间的团结。把我们的经济投入社会主义的国际分工将为世界革命服务的同时也将有助于建设我们自己的经济。"
 INC_Invite_International_Experts: "邀请国际专家"
 INC_Invite_International_Experts_desc: "我们在发展自己的军工行业时遇到了很多困难。我们必须从我们的同志那边获得帮助。邀请社会主义兄弟国家的专家教我们最新的技术发展将是一个好的开始。"
 INC_Rice_and_Rubber: "大米和橡胶"
 INC_Rice_and_Rubber_desc: "印度支那的红河和湄公河地区具有很大的农业潜力。我们决定把重点放在把农业现代化作为改善人民生活，并为第三国际做出自己的贡献。"
 INC_Light_Industry_Development: "轻工业发展"
 INC_Light_Industry_Development_desc: "在殖民统治下，我们的工业非常不发达。我们甚至不能为我们的人民提供我们自己制造的衣服。我们将发展民用工业并提高人民生活水平。"
 INC_Research_Institute: "研究机构"
 INC_Submarine_Research: "潜艇研究"
 INC_Submarine_Research_desc: "当前士兵作为船长和水手接受训练时，他们总是不停地问：“我们可以进行海上游击战吗？”随着我们潜艇的部署，这已经变为现实了。"
 INC_Screen_Ships_Research: "屏卫舰研究"
 INC_Screen_Ships_Research_desc: "我们的祖先通过在河底放置长矛来击败强大的蒙古海军。现在，蒙古海军不复存在，这套战术不再有用。我们需要一些真正的船只来捍卫我们的祖国。"
 INC_Expand_BaSon_Navalshipyard: "扩建巴山船厂"
 INC_Expand_BaSon_Navalshipyard_desc: "西贡海军军工厂已经改名为巴山造船厂。通过扩建这个造船厂，我们能够建立一支新舰队。"
 INC_Doctrine_Effort: "海盗学说"
 INC_Doctrine_Effort_desc: "在伟大的西山朝时期，我们招募了中国海盗控制东京湾。现代海盗战术将会是对付强大的帝国主义海军的最佳方式。"
 INC_New_Indochina: "新印度支那"
 INC_Franco_Indochinese_Trade_Agreement: "法国-印支贸易协定"
 INC_Indochinese_Ambition: "印度支那的野心"
 INC_Training_Cambodian_Revolutionaries: "训练柬埔寨革命者"
 INC_Training_Cambodian_Revolutionaries_desc: "从世界大战以来，暹罗夺取了柬埔寨的主要部分，现在柬埔寨人民迫切渴望我们的解放。现在是时候训练柬埔寨同志了，他们需要我们的帮助以成为好的革命者。"
 INC_Training_Laoitian_Revolutionaries: "训练老挝革命者"
 INC_Training_Laoitian_Revolutionaries_desc: "尽管我们老挝的同志对抗战作出了很大的贡献，但他们没有像其他革命家那样得到足够的训练。现在是时候培训老挝干部了。"
 INC_Flak_Buildup: "高射炮建设"
 INC_Flak_Buildup_desc: "我们的空军可能永远无法与质量和数量上的帝国主义空军相匹敌，但至少我们应该能够在他们轰炸我们时向这些土匪开炮。我们需要各种各样的武器，以使印度支那的天空成为帝国主义者的禁飞区。"
 INC_Radar_Effort: "雷达发展"
 INC_Radar_Effort_desc: "我们的人民设立了数千个观察站进行肉眼检索，这已被证明非常有效。然而，这种名为雷达的新技术可以更准确地检测敌方轰炸机，我们应该向兄弟国家寻求在这方面的技术援助。"
 INC_Peoples_Air_Defence: "人民防空"
 INC_Peoples_Air_Defence_desc: "我们必须为人民和军队做好准备，以应付帝国主义正在计划的战争和毁灭性的轰炸。我们应该能够通过我们对疏散和防空反击的特殊训练来抵消他们的空中优势。"
 INC_Buy_Interceptors: "购买截击机"
 INC_Buy_Interceptors_desc: "我们的工业太不发达，无法设计和建造我们自己的飞机，但我们可以尝试从兄弟国家购买过时的飞机并开始仿制。"
 INC_Airforce_Modernization: "空军现代化"
 INC_Airforce_Modernization_desc: "空军不仅是飞机。我们的空军还没有准备好现代化的空战。我们必须有适当训练的飞行员，现代化的空中理论和维修/后勤部队。"
 INC_Active_Air_Defence: "主动防空"
 INC_Active_Air_Defence_desc: "进攻是最好的防守，我们必须继续建造我们的拦截机以拦截敌方的空军。"
 INC_Guerilla_In_the_Air: "空中游击队"
 INC_Guerilla_In_the_Air_desc: "我们不应该直接与敌方的空军对抗。相反，我们应该使用地面管制员的高超指导，将战士埋伏在完美的伏击战场，以便他们能够发动迅速而毁灭性的攻击和脱离。这就是我们的空中游击战。"
 INC_Syndochina: "工团印支（临时名字）"
 INC_Our_Bombers: "我们的轰炸机"
 INC_Bombers_but_Bigger: "大号轰炸机"
 INC_International_Obligation: "国际义务"
 INC_Rising_Dragon: "龙的觉醒"
 INC_Rising_Dragon_desc: "在多年的殖民主义惨淡历史之后，我们将再次声明我们在世界上的重要性。巨龙已经苏醒。"
 INC_The_Greater_Viet: "大越南"
 INC_Situation_in_China: "中国的局势"
 INC_Artillery_Jungle_Adaptation: "炮兵丛林适应"
 INC_Expand_the_Societies: "扩大结社"
 INC_Expand_the_Societies_desc: "革命期间，谨高望会扮演着秘密社团的角色，为农村起义做出了巨大贡献。现在社团没必要在地下运作了。社团，这种大部分都是松散的，主要由大众做出决策的组织，应该成为政治经济活动的基本单位。"
 INC_Revolutionary_Spontaneity: "自发革命"
 INC_Revolutionary_Spontaneity_desc: "我们的人民和武装力量必须仅服从于集体的意志。要做到这一点，我们应该正式引入“自发性”原则，即任何政府的行为必须不能违反人民的意志。"
 INC_Break_the_Patriarchy: "打破父权"
 INC_Break_the_Patriarchy_desc: "尽管我们为改善性别平等作出了巨大努力，但父权制仍然深深扎根于人们的思想和行为之中。现在我们应该采取激进措施，立即将我们的姐妹和兄弟们从父权制的暴政中解放出来。现在必须立刻摧毁封建家庭制度！"
 INC_Modernist_Culture: "现代主义文化"
 INC_Modernist_Culture_desc: "印度支那是落后的国家，我们的人民的心灵背负着封建主义和帝国主义的有害遗产。我们必须从法兰西公社引进最革命和先进的文化来改造人们的思想。我们的农民将学会欣赏超现实主义和未来主义。"
 INC_La_Lutte: "斗争"
 INC_La_Lutte_desc: "印度支那的左派人士就如何在印度支那建立社会主义达成了一致。现在他们决定在他们的报纸“斗争”中宣布他们的共同议程。以通过协商达成一致取代苦涩的派别主义，我们的社会主义祖国将有更光明的未来。民主和自由将在印度支那地区蓬勃发展。"
 INC_the_Legacy_of_Ho_Chi_Minh: "胡志明的遗产"
 INC_the_Legacy_of_Ho_Chi_Minh_desc: "胡志明同志是印度支那革命的先锋，是工团联盟的创始人，也是阮安宁和范文同的密友。胡志明同志总是强调团结的重要性。现在他的言行已成为印度支那革命的象征，激励我们实现统一。胡志明同志正在与我们一起前进！"
 INC_Democratic_Centralism: "民主集中制"
 INC_Democratic_Centralism_desc: "随着党的统治已经根深蒂固，社会主义的萌芽开始成长，政府内部的决策过程必须民主化和集中化。为了避免恶名昭著的宗派主义，我们必须强化党的统治，并完全接受先锋党理论的民主集中制。"
 INC_Ruralism: "乡村主义"
 INC_Ruralism_desc: "印度支那是一个农业国家。城市精英的知识分子优势是由历史，社会和经济不平等造成的。我们必须确保农民也能享受思想自由。因此我们要鼓励农民推广农村生活方式，农村思想和农村文化。"
 INC_Freedom_of_thought: "思想自由"
 INC_Freedom_of_thought_desc: "印度支那人民遭受了太多封建和殖民地文化专政。革命成功后，我们应该鼓励真正的思想自由。这可能会造成暂时的混乱，但最终人们将能够达成更大的共识，并以更大的热情迈向社会主义。"
 INC_Develop_the_Central_Highland: "发展中部高地"
 INC_Develops_Laos: "发展老挝"
 INC_Develops_Laos_desc: "在殖民统治下，老挝是没有任何现代经济的一潭死水。现在我们正在努力发展老挝的经济和老挝人民的生活水平，希望没有人会用集束炸弹去攻击这种破地方。"
 INC_Develop_Cambodia: "发展柬埔寨"
 INC_Develop_Cambodia_desc: "许多柬埔寨人仍然怀有一些反西贡的情绪。通过发展柬埔寨的经济，我们将证明我们的进步共和国比明命皇帝好得多。柬埔寨同胞是印度支那家庭不可分割的一部分。"
 INC_Hydraulic_Ambition: "发展水电"
 INC_Hydraulic_Ambition_desc: "我们北越的山区具有提供可持续能源的巨大潜力。随着这些水电资源的开发，我们可以开发北方的工业资源，尤其是北越的铝土矿。"
 INC_Price_Scissors: "加速工业化"
 INC_Price_Scissors_desc: "我们不能再等了，工业化必须加速。军队应派遣建设兵团建设工厂，农业生产的利润必须投入购买机器。一切为了工业化！"
 INC_Industrial_Autarky: "工业自给自足"
 INC_Industrial_Autarky_desc: "我们工业政策的主要目标是工业和国防的自给自足。我们将建立一个自给自足的本地工业体系，以确保即使在最糟糕的情况下，印度支那的工业也能生存下去。"
 INC_Export_Oriented_Industrialization: "出口导向型工业化"
 INC_Export_Oriented_Industrialization_desc: "在第三国际同志的帮助下，印度支那的工业化进程明显加快。现在我们应该调整我们的工业化方向，以满足兄弟国家的需要。"
 INC_Destabilize_Siam: "破坏暹罗的稳定"
 INC_Destabilize_Siam_desc: "暹罗帝国主义多年来一直奴役老挝和柬埔寨人民。现在我们老挝和柬埔寨的同志已经完成训练，他们已经准备好开始复仇。"
 INC_Cooperate_with_Siam: "与暹罗合作"
 INC_Cooperate_with_Siam_desc: "暹罗采取了一系列进步政策，他们似乎能跟我们正常沟通了。我们可以与他们合作来保证我们的安全。"
 INC_Peninsular_Direction: "半岛方针"
 INC_Peninsular_Direction_desc: "我们仍被印度支那半岛上的不友好派系包围。我们需要分析局势。半岛必须被肃清。毕竟，这是印度支那半岛……"
 INC_Cooperate_with_Burma: "与缅甸合作"
 INC_Cooperate_with_Burma_desc: "缅甸已经成为社会主义国家。现在我们可以共同努力，为印支半岛的社会主义未来奋斗。"
 INC_Challenge_Siamese_Hegemony: "挑战暹罗霸权"
 INC_Challenge_Siamese_Hegemony_desc: "1919年，奸诈的暹罗人偷走我们湄公河以西的土地，并与殖民地政权合作镇压印度支那革命者。当我们印度支那人民反对殖民者的入侵时，这些万恶的暹罗统治阶级仍然通过与帝国主义合作来维持他们的统治。印支半岛的暹罗霸权必须被终结。"
 INC_Commit_to_Chinese_Revolution: "帮助中国革命"
 INC_Commit_to_Chinese_Revolution_desc: "自西方帝国主义到来以来，印度支那和中国的革命者像兄弟一样并肩作战。如果中国革命失败了，那么印度支那革命就危险了。我们应该全力支持中国国民党的革命！"
 INC_Mission_of_General_Nguyen_Son: "阮山将军的任务"
 INC_Mission_of_General_Nguyen_Son_desc: "阮将军是印度支那的早期军事领导人之一，他在中国国民革命期间在黄埔军校学习。他要求参加前往中国的军事任务，以帮助国民党对抗中国反动派。"
 INC_Our_Most_Dangerous_Enemy: "我们最危险和最直接的敌人"
 INC_Our_Most_Dangerous_Enemy_desc: "印度支那和中国这两个国家注定要成为对手，不仅仅是因为地理上的问题，而是因为北方霸权一直想殖民印度支那。众所周知，整个印度支那历史都以抵抗北方的入侵为标志。当印度支那刚刚重新获得独立时，北方现在再次表现出帝国的野心，这并非巧合。他们是我们最危险和最直接的敌人！"
 INC_Comrade_Plus_Brother: "同志加兄弟"
 INC_Comrade_Plus_Brother_desc: "如唇齿一般，印度支那和中华两个国家之间紧密团结在一起。我们两国都遭受了西方帝国主义的压迫，如今我们将协同一致，把亚洲建设为一个在社会和经济领域更加公正的大洲。我们同志加兄弟的感情将进一步强化，我们将会成为引领亚洲各国革命同志们的双龙！"
 INC_Our_International_Obligation: "我们的国际义务"
 INC_Our_International_Obligation_desc: "法兰西公社开始了反对德帝国主义的神圣战争。但是，德国仍然可以利用殖民地人民支持其邪恶的努力。我们必须攻击德意志帝国的殖民地来支持第三国际。现在是履行我们国际义务的时候了！"
 INC_Ask_For_Membership: "要求加入法伦施泰尔国际"
 INC_Ask_For_Membership_desc: "法兰西公社启动了法伦施泰尔国际项目。我们应该加入这个项目以发展我们的祖国并促进革命。"
 INC_Join_East_Syndicalist_Faction: "加入东方工团主义阵营"
 INC_Join_East_Syndicalist_Faction_desc: "我们与印度公社的关系已经发展成为友谊，让我们正式加入我们在加尔各答的兄弟。"
 INC_Join_Co_Prosperous_Sphere: "加入共荣圈"
 INC_Join_Co_Prosperous_Sphere_desc: "我们在东京的同胞建立了一个亚洲国家的新组织，致力于共同抵抗和减少西方在该地区的影响力。虽然有些人可能会反对说，这个组织不过是一个日本傀儡国家的联盟，但通过加入这个组织我们可以一劳永逸地远离西方帝国主义。"
 INC_Seek_Support_From_Japan: "寻求日本的支持"
 INC_Seek_Support_From_Japan_desc: "随着国民议会中国民党的胜利，我们重申了亚洲必须是亚洲人的，而日本是正是亚洲最重要的力量。如果我们希望把西方帝国主义赶出亚洲，我们就需要日本帮助我们。"
 INC_An_International_Revolutionary_Outpost: "国际革命前哨站"
 INC_An_International_Revolutionary_Outpost_desc: "自从我们赢得抗击威廉匪帮的胜利以来，我们在国际社会主义运动的作用变得越来越重要印度支那将成为亚洲的世界革命的前哨站！"
 INC_Beyond_Indochina: "印度支那以外"
 INC_Beyond_Indochina_desc: "我们已经保障了我们自身的安全。现在是时候把目光投向印度支那之外，开始制定我们的国际政策了。"
 INC_Special_Relationship_With_France: "法国-印支特殊关系"
 INC_Special_Relationship_With_France_desc: "法兰西公社是世界社会主义的烽火，向印度支那人带来了革命和解放。大多数印度支那革命者都曾参加过法国革命，我们的正义事业一直得到法国同志的支持。我们理应与法国公社建立特殊关系。"
 INC_Strengthen_Our_Tie_with_Calcutta: "加强与加尔各答的关系"
 INC_Strengthen_Our_Tie_with_Calcutta_desc: "加尔各答是亚洲革命的中心，我们应该巩固我们与印度公社的友谊。"
