 KRLAT.1.t: "苦乐交织的胜利"
 KRLAT.1.d: "七百年，拉脱维亚被德意志人、波兰人、瑞典人和俄罗斯人接连欺压霸占，但拉脱维亚人从未失去希望。他们深知，自由终有天会来到。十九世纪的拉脱维亚民族觉醒点燃了每一位拉脱维亚人心中的梦想，青年拉脱维亚运动以及新潮流运动奠定了现代拉脱维亚民族主义政治的发展。\n\n当世界大战结束时，拉脱维亚爱国者终于有机会为自由而战，可他们的斗争最终却化为乌有。里加、彼得格勒和莫斯科的拉脱维亚人在流亡时分化，未能像他们的爱沙尼亚兄弟那帮真正宣布独立——瓦尔米耶拉的社会主义“伊斯科拉特”（意为“拉脱维亚工人、士兵与无地农民苏维埃执行委员会”）被德军碾碎，彼得格勒的拉脱维亚国民议会一直留在彼得格勒；里加民主集团向波罗的德意志人的新公国投降。但拉脱维亚民族主义尚未就此消亡，在不列颠联盟与俄国拉脱维亚社区养精蓄锐的社会主义者以及民族主义者终将卷土重来，比以往更加强盛。波罗的联合公国的瓦解象征着无数人的梦想实现——拉脱维亚终获独立！\n\n但拉脱维亚人的首都，里加却仍未回到森林兄弟手中，德国人仍然占据这座城市，想要以此为堡垒，时刻准备扼杀拉脱维亚的独立。德国人曾肆意践踏在我们民族的脸上，这种种侮辱，决不能忘！波罗的海的明珠里加，终有一日会回到她真正主人的手中。战争的阴云越来越近，拉脱维亚一定不会缺席。"
 KRLAT.1.a: "拉脱维亚！勿忘里加！"
 KRLAT.2.t: "拉脱维亚的双头政治"
 KRLAT.2.d: "爱沙尼亚民族主义者在俄罗斯帝国崩溃后普遍团结一致，合作撑起了一个临时政府，但拉脱维亚的游击队战至最后也始终处于内斗状态。现在一个类似当年，却又没那么严重的情况又出现了。\n\n在东部，亚尼斯·库雷利斯领导着一群来自俄罗斯的训练有素的流亡者和“伊曼塔团”归来，受到其导师卡尔利斯·乌尔马尼斯的启发，库雷利斯提出了一套适用于拉脱维亚的独特体系，他相信这足以让拉脱维亚抵御即将来袭的风暴。\n\n而西部，以利耶帕亚为中心，是拉脱维亚革命军团的总部，他们希望建立“第二伊斯科拉特共和国”，领导人是叶卡布斯·彼得斯。他们是拉脱维亚布尔什维克的后人，在十月革命失败后他们被迫出逃，去他们西方同志的国家避难，现在他们回到了家乡，立志将拉脱维亚变为一个列宁主义的典范国家。\n\n为了缓解两派间剑拔弩张的氛围，政府在瓦尔米耶拉召开了制宪会议，以求决定国家的未来——但是，若是没有得到上述任何一个派系的支持，那这个会议实际上就是个没权力的摆设。"
 KRLAT.2.a: "只有一人能统治拉脱维亚。"
 KRLAT.3.t: "曼陀菲尔叛军"
 KRLAT.3.d: "已经不复存在的波罗的联合公国依然阴魂不散，拉脱维亚军队和孤立的德军仍在交战。汉斯·冯·曼陀菲尔-索埃格正带领绰号“钢铁之师”的波罗的防卫军第二营在拉脱维亚乡村横冲直撞，妄图重建联合公国。\n\n然而，他们已经缺少补给和弹药了，里加的德国人没办法给他们提供大量援助——也是因此，在弹尽粮绝的情况下，曼陀菲尔下令对制宪会议和库雷利斯的总部瓦尔米耶拉发动全面总攻。尽管他们已经因战斗减员而人数大减，还有一部分士兵已经落草为寇，但“钢铁之师”仍然实力强悍，与瓦尔米耶拉的我军势均力敌。\n\n库雷利斯有机会集结兵力独面曼陀菲尔，但也许他应该把政治斗争暂时放到一边，向伊斯科拉特请求援助，与叶卡布斯·彼得斯的拉脱维亚革命军团共御外敌？"
 KRLAT.3.a: "我们自己做得来，\n社会主义者可不是什么好人。"
 KRLAT.3.b: "太冒险了\n我们必须和彼得斯和左派合作。"
 KRLAT.4.t: "库雷利斯治下的拉脱维亚"
 KRLAT.4.d: "库雷利斯孤军奋战，打败了曼陀菲尔的“钢铁之师”，成为了当之无愧的民族英雄。\n\n他利用人民对他的热情和机会，在瓦尔米耶拉的制宪会议取得了优势，对库雷利斯的支持声远超过了彼得斯的声音，事实上，就连拉脱维亚革命军团的大人物都在考虑对他们高层的态度。\n\n如果彼得斯更强，也许他还有机会对抗库雷利斯。但现在，对第二伊斯科拉特共和国说再见吧，现在，库雷利斯将按照他的愿望塑造拉脱维亚的未来。"
 KRLAT.4.a: "拉脱维亚属于拉脱维亚人！"
 KRLAT.5.t: "彼得斯治下的拉脱维亚"
 KRLAT.5.d: "今天早上库雷利斯被社会主义民兵发现在利耶帕亚秘密活动。彼得斯同志和他的部下成功打败了库雷利斯的部队，并抓住了库雷利斯本人。虽然周边地区还没反应过来，但是“伊斯科拉特”社会主义共和国已经就此成立了。"
 KRLAT.5.a: "现在我们要建设真正的社会主义了！"
 KRLAT.6.t: "拉脱维亚请求加入第三国际"
 KRLAT.6.d: "我们收到了来自东欧同志——拉脱维亚的外交请求，也就是所谓的伊斯科拉特（拉脱维亚执委会）共和国，他们希望能够结束被迫中立的局面，作为平等的一员加入第三国际。我们要接受这些列宁主义者加入全球工团主义者的大家庭吗？"
 KRLAT.6.a: "当然可以！"
 KRLAT.6.b: "免了吧。"
 KRLAT.7.t: "我们过关了"
 KRLAT.7.d: "第三国际同意我们新生的共和国加入他们的联盟。"
 KRLAT.7.a: "万岁！"
 KRLAT.8.t: "我们被拒绝了"
 KRLAT.8.d: "第三国际拒绝我们新生的共和国加入他们的联盟。"
 KRLAT.8.a: "干。"
 KRLAT.9.t: "寒风凛冽"
 KRLAT.9.d: "当第二次世界大战爆发时，拉脱维亚和爱沙尼亚的失守反而给里加提供了某种庇护。拉脱维亚和爱沙尼亚两个中立国家将里加于俄罗斯隔绝开来，避免了此地的德俄两军兵戎相见。里加市防卫军和他们的指挥官知道这种状态只是暂时的。他们增加了巡逻次数，完善了后勤，并对城内居民实行了定量配给制度。\n\n拉脱维亚军队在城市周边的军事行动越来越多，有时甚至直接在里加炮兵的射程以内活动，这似乎也印证了防卫军的猜想是正确的——尽管德军决定暂时不向拉脱维亚人开火。敌人的火炮就部署在城市周围，随之准备轰炸匆匆架设的路障和阵地。拉脱维亚方面仍然对此保持沉默，就仿佛炮口所瞄准的城市无人居住一般。\n\n双方在1936年的最后一次战争中都有账要找对方清算，拉脱维亚人立誓将德国人赶出他们的家园，夺回他们唯一的首都：里加。而波罗的德意志人则决定永远的摧毁波罗的人的叛乱，夺回他们的天赋权利。\n\n阵阵寒风吹过里加的街道，随之而来的就是一连串呼喊声，所有人，都在呐喊同一件事。"
 KRLAT.9.a: "到街垒去！"
 KRLAT.10.t: "制宪会议召开"
 KRLAT.10.d: "利耶帕亚的制宪议会召开了特别会议，日益壮大的库雷利斯集团要求重写拉脱维亚的临时宪法。议会不得不向库雷利斯政府让出了很大的权力，这与临时政府曾经的政府结构截然不同，但很多事情还尚未解决。"
 KRLAT.10.a: "我们有很多事情要处理。"
 KRLAT.11.t: "议会的权力问题"
 KRLAT.11.d: "拉脱维亚议会在名义上拥有独立于行政部门的立法权，但库雷利斯派系的成员对于议会对总统的监督力度持有一些不同的看法。"
 KRLAT.11.a: "我们不应干涉立法机构"
 KRLAT.11.b: "总统应当拥有无可干涉的否决权"
 KRLAT.12.t: "议会所在地问题"
 KRLAT.12.d: "流亡时制定的拉脱维亚宪法规定，拉脱维亚的议会应当设立在里加，而且只能在里加召开会议。然而它并没有考虑到目前国家面临的特殊情况。现在的问题是：我们应当在利耶帕亚设立正式议会，还是等到我们解放里加时将议会设立在里加。"
 KRLAT.12.a: "里加是我们国家的首都。"
 KRLAT.12.b: "认清现实吧，设立在利耶帕亚。"
 KRLAT.13.t: "大将军"
 KRLAT.13.d: "库雷利斯用铁腕的手段解决了拉脱维亚现在面临的危机，并为他赢得了大量的民众支持，虽然在库雷利斯在危机结束前仍是总统，但有人希望能够将他的统治再巩固一下：那就是宣布库雷利斯为终身总统。"
 KRLAT.13.a: "写入宪法。"
 KRLAT.13.b: "危机一结束他就要下台。"
 KRLAT.14.t: "对外政策"
 KRLAT.14.d: "拉脱维亚在全球舞台上的位置不怎么好。事实上，国家正面临着来自德国和俄罗斯双方的压力，二者中的任何一个发兵入侵都无异于灭顶之灾。临时宪法赋予了议会立约和任命外交官的权力，而前两者的相关事宜也必须经过议会的同意。虽然有些尴尬，而且库雷利斯对议会的控制让这项议程看上去就像一出闹剧，但有些议员还是要求保留宪法中这条古怪的法令。"
 KRLAT.14.a: "政府的行动必须经过议会的同意"
 KRLAT.14.b: "一切大将军说了算"
 KRLAT.15.t: "权力的归属"
 KRLAT.15.d: "制宪会议的最后一项重要议程就是讨论总统是否有权单方面无限期解散议会。虽然这样做会导致政府效率降低，并带来巨大的负担，但若是在特殊时期可以这样做的话，就可以在危机的余下时间里，不受颇具独立地位的议会的干涉。"
 KRLAT.15.a: "行政部门不可凌驾于议会之上。"
 KRLAT.15.b: "总统有权解散议会。"
 KRLAT.16.t: "强人政治"
 KRLAT.16.d: "议会已经名存实亡，总统办公室掌握了更大的权力。尽管库雷利斯将军名义上既不是政府首脑，也不是国家元首，但他手握中央政府的大部分权力。"
 KRLAT.16.a: "大海航行靠舵手。"
 KRLAT.17.t: "限制其行政权力"
 KRLAT.17.d: "波罗的联合公国崩溃后建立起的议会制度已经站稳了脚跟，而国家的权威和力量也在增大。"
 KRLAT.17.a: "前进！"
 KRLAT.18.t: "整合德文斯克"
 KRLAT.18.d: "德文斯克的行政机构正慢慢融入我国。得益于当地庞大的拉脱维亚族群，得以让此地迅速回归拉脱维亚。"
 KRLAT.18.a: "拉脱维亚统一了！"
 KRLAT.19.t: "经济稳定"
 KRLAT.19.d: "联合公国崩溃后引发的经济危机已经得以平息。\n\n我们在独立后采取的措施已经取得了成功，我们的经济现在可以平稳发展。"
 KRLAT.19.a: "好极了！"
 KRLAT.20.t: "政治稳定"
 KRLAT.20.d: "联合公国崩溃后引发的政治危机已经得以平息。\n\n独立的拉脱维亚政府已经站稳了脚跟。"
 KRLAT.20.a: "好极了！"
 KRLAT.21.t: "库雷利斯治下的拉脱维亚"
 KRLAT.21.d: "库雷利斯已经说服了制宪会议的议员们，他声称若是让彼得斯建立起社会主义共和国拉脱维亚将不复存在。社会主义者打算和里加的工人勾结一气，这无疑会把德国人再引回我们的国家，让我们再度沦为阶下囚。\n\n利用人民对他的热情和机会，在瓦尔米耶拉的制宪会议取得了优势，对库雷利斯的支持声远超过了彼得斯的声音，事实上，就连拉脱维亚革命军团的大人物都在考虑对他们高层的态度。\n\n如果彼得斯更强，也许他还有机会对抗库雷利斯。但现在，对第二伊斯科拉特共和国说再见吧，现在，库雷利斯将按照他的愿望塑造拉脱维亚的未来。"
 KRLAT.21.a: "拉脱维亚属于拉脱维亚人！"
 KRLAT.22.t: "库雷利斯治下的拉脱维亚"
 KRLAT.22.d: "库雷利斯已经说服了制宪会议的议员们：叶卡布斯·彼得斯根本不适合领导国家。软弱成这个样子的货色，连在制宪会议上为自己辩护都不敢，我们怎能指望这种人领导我们的国家，夺回我们的首都？\n\n利用对彼得斯及其盟友的攻击，库雷利斯在瓦尔米耶拉的制宪会议取得了优势并得到了民众的支持，对库雷利斯的支持声远超过了彼得斯的声音。\n\n如果彼得斯更强，也许他还有机会对抗库雷利斯。但现在，对第二伊斯科拉特共和国说再见吧，现在，库雷利斯将按照他的愿望塑造拉脱维亚的未来。"
 KRLAT.22.a: "拉脱维亚属于拉脱维亚人！"
 ISKO.1.t: "会议召开"
 ISKO.1.d: "“钢铁之师”准备孤注一掷，大举兵力攻打瓦尔米耶拉，并攻下制宪会议。再发现拉脱维亚来之不易的自由实在过于薄弱时，库雷利斯决定不能让党派斗争葬送拉脱维亚的未来，并主动向他的政治对手求助。\n\n当曼陀菲尔的部队准备进攻库雷利斯的阵地时，彼得斯和他的拉脱维亚革命军团伏击了他们，再配合库雷利斯部的帮助，德军最后的残部短期内已经构不成威胁了。\n\n随着拉脱维亚的独立终于稳固，即便现在还没有解放里加，也要召开制宪会议决定国家的未来了。然而，与许多重获独立后不久的国家一样，一个挑战就是如何在不陷入内战的情况下安抚我国民众的意见分歧。\n\n库雷利斯和彼得斯都被视作是领导人的可选项——他们都寻求维持拉脱维亚的独立地位，都要求收复里加市。彼得斯认为只有和法兰西公社结盟，拉脱维亚才能保住独立。但库雷利斯坚决认为，拉脱维亚必须高于一切，要么保持真正的独立，要么就在形势有利时与另一个有能力击败德国的地区强权共事。\n\n刚独立的拉脱维亚的稳定与生存岌岌可危，库雷利斯认为尽快结束这场闹剧般的大会更符合拉脱维亚的利益。若是拉脱维亚落入社会主义者之手，等待七百年来之不易的独立机会就可能会被付之一炬，我们必须让彼得斯和他的左派团体失去信誉，或者，直接把他抓起来……"
 ISKO.1.a: "我们会声称彼得斯涉嫌通敌！"
 ISKO.1.b: "我们将以莫须有的罪名秘密羁押彼得斯！"
 ISKO.2.t: "抓捕失败"
 ISKO.2.d: "当一支伊曼塔团的小分队抵达利耶帕亚秘密抓捕彼得斯时，却扑了个空。队员们很快意识到过去数天彼得斯一直是在地下秘密运作他的组织，关于他行踪的资料十分稀少。\n\n库雷利斯和彼得斯都拥有大量来自制宪会议和民意的支持，因此不可轻举妄动。但似乎最好的方法就是不再扭扭捏捏的，公开抓捕彼得斯，斩草除根。或者，我们可以抨击他这种懦弱的行为，增加我们在议会中的支持度。\n\n当然，公开抓捕他的行动可能会在民众中激起一些反响，但他们迟早会知道我们这么做的必要性。"
 ISKO.2.a: "找不到他绝不撤出利耶帕亚！"
 ISKO.2.b: "让人民看看软弱的彼得斯根本没当领导人的本事！"
 ISKO.3.t: "分岔路口"
 ISKO.3.d: "革命工团主义在国际社会主义运动中占据了主导地位。但是在拉脱维亚，包括我们共和国大部分领导人在内的很多社会主义者仍旧坚持布尔什维克思想。虽然列宁主义道路并不是走不通，但同意工团主义思想，哪怕是部分的，都可以促进我们与欧洲工团主义大国达成更深层次的合作，我们应该这么做吗？"
 ISKO.3.a: "坚持布尔什维克思想"
 ISKO.3.b: "实行工团主义模式"
 ISKO.4.t: "回望过去"
 ISKO.4.d: "我们已经拒绝了工团主义，我们与俄国的老布尔什维克们有如此密切的联系，我们将继续发扬他们的革命理想。"
 ISKO.4.a: "列宁归来。"
 ISKO.5.t: "工团主义崛起"
 ISKO.5.d: "工团主义的崛起是不可否认的，为了改善我们与第三国际的关系，我们必须实行基本的工团主义经济模式。"
 ISKO.5.a: "必要之举。"
 ISKO.6.t: "经济指导方向"
 ISKO.6.d: "事实证明，农村经济的指导方向是个麻烦的问题。因此，从今天开始，政治局委员同志们将不停的工作，直到制定出一个包罗万象的计划。"
 ISKO.6.a: "让反动派们颤抖吧。"
 ISKO.7.t: "监督集体化进程"
 ISKO.7.d: "国家如何实行改革的问题让中央政府的同志们起了分歧。一些包括彼得斯在内的同志希望让中央政府指导改革进程，但也有人提议采用更细致的方法。他们认为，可以鼓励那些已经支持革命的农村人民自发执行政策，并根据他们认为合适的方式做出调整。他们认为，这样也许会让改革更加困难也不够全面，但是这样可以确保民众会支持一些存在争议的政策的推广。"
 ISKO.7.a: "国家应掌管一切。"
 ISKO.7.b: "允许地方执行改革。"
 ISKO.8.t: "土地征用问题"
 ISKO.8.d: "不可否认的是，集权化管理将迅速改变农耕贸易的样貌，短期内的阵痛可能会导致人民反对革命。因此，一些不受彼得斯同志喜欢的温和派提议，免除对一些地主和小资产阶级的实行国有化，哪怕他们是我们的敌人。"
 ISKO.8.a: "全盘国有化。"
 ISKO.8.b: "饶了那些小型企业。"
 ISKO.9.t: "直接国有制"
 ISKO.9.d: "除了集体化政策之外，有人还要求国家直接控制一些农业用地。"
 ISKO.9.a: "国家必须全权控制土地。"
 ISKO.9.b: "只实行集体化政策。"
 ISKO.10.t: "富农问题"
 ISKO.10.d: "富农阶层一直就是一群披着羊皮的狼。毫无疑问，现在清算富农的时机已经到了。但是，有些人不同意严惩富农，温和派认为只要改变他们的生产关系，就可以改革富农的问题，他们认为，比起完全取缔富农阶层，不如允许让他们保留小块土地，这次不会有佃农给他们干活了，他们必须自食其力。"
 ISKO.10.a: "蠢货！这帮人就是一群反动派。"
 ISKO.10.b: "我们可以通过改革解决富农问题。"
 ISKO.11.t: "补偿问题"
 ISKO.11.d: "在实行集体化的过程中，一些原本支持革命的人的土地和财产不得不被国有化。出于平等的起见，很多人认为即使他们支持革命也不应当做出补偿，很多人对此颇有微词。"
 ISKO.11.a: "视而不见。"
 ISKO.11.b: "提供补偿。"
 ISKO.12.t: "农业私有制不复存在"
 ISKO.12.d: "随着关于农村经济政策最具争议的问题得以解决，一份草案被已经制作完成，并在全党内发放下去。政治局也颁布一份备忘录，党将按照那份争议颇多的草案推行政策，最终完全废除农业私有制。"
 ISKO.12.a: "共产主义社会一定会实现！"
 ISKO.13.t: "实施集体化"
 ISKO.13.d: "随着关于农村经济政策最具争议的问题得以解决，一份草案被已经制作完成，并在全党内发放下去。政治局也颁布一份备忘录，党将按照那份争议颇多的草案推行政策，在不拆分农村的情况下，将所有农村逐步合并为一个大型的集体农庄。"
 ISKO.13.a: "民生，民享！"
 ISKO.14.t: "农村天翻地覆"
 ISKO.14.d: "废除个人土地所有权的政策完全推翻了以前的民间贸易和资源分配体系。虽然从长远来看这是必要之举，但某些地区已经开始出现严重的社会动荡，经济动荡也日益严重。"
 ISKO.14.a: "这会出大事的。"
 ISKO.15.t: "粮食歉收"
 ISKO.15.d: "农村的混乱导致很多大型农庄陷入混乱，作物也无人耕种。虽然中央高层起初这个严重问题知而不报，但某些地区已经爆发饥荒是不争的事实。我们已经采取了一些措施来缓解受影响地区的紧张局势，但遇难者数字仍需进一步统计。"
 ISKO.15.a: "至少最糟的已经过去了。"
 LATFOR.1.t: "为德文斯克发送最后通牒？"
 LATFOR.1.d: "随着俄罗斯陷入内战，让德文斯克重回拉脱维亚的怀抱的时机似乎到了。我们可以绕过白军政府，向控制德文斯克的社会主义者们发送最后通牒。毕竟，就算是我们这样的小国，也有能力影响内战的结果。"
 LATFOR.1.a: "动手。"
 LATFOR.1.b: "按兵不动。"
 LATFOR.2.t: "拉脱维亚的挑衅"
 LATFOR.2.d: "显而易见的，那个叫拉脱维亚的小国，正计划在未来对拉脱维亚裔定居的德文斯克下手。真是初生牛犊不怕虎。"
 LATFOR.2.a: "发出警告。"
 LATFOR.3.t: "拉脱维亚的最后通牒"
 LATFOR.3.d: "不出所料，拉脱维亚已经正式决定对德文斯克采取行动。拉脱维亚军队已经被调往了俄拉边境，并向我们正式发出了最后通牒：德文斯克或战争。"
 LATFOR.3.a: "我们惹不起拉脱维亚。"
 LATFOR.3.b: "笑死。白日做梦。"
 LATFOR.4.t: "[FROM.GetName]同意了"
 LATFOR.4.d: "我们原以为战争的爆发不可避免，但他们却同意了我们的要求。德文斯克是我们的了。"
 LATFOR.4.a: "出乎意料的惊喜。"
 LATFOR.5.t: "[FROM.GetNameDefCap]拒绝了"
 LATFOR.5.d: "不出所料，他们拒绝了我们的最后通牒。我军已经准备好为了统一拉脱维亚而战了。"
 LATFOR.5.a: "开战。"
 LATFOR.6.t: "拉脱维亚的国事访问"
 LATFOR.6.d: "以库雷利斯总统为首的拉脱维亚代表团已经抵达我国。我们已经为他们安排了一次国宴，领导人承诺将深化两国间的双边合作关系。"
 LATFOR.6.a: "热烈欢迎！"
 LATFOR.7.t: "[FROM.GetName]欢迎代表团"
 LATFOR.7.d: "[FROM.GetAdjective]的朋友们热情的欢迎了我们的代表团。库雷利斯总统也亲自出席了他们办的国宴，并结识了不少新朋友。"
 LATFOR.7.a: "谢谢你们的款待。"
 LATFOR.10.t: "拉脱维亚的提议"
 LATFOR.10.d: "拉脱维亚向我们提出了一个有趣的提议。为了得到周边国家的政府的投资并加深经济往来，拉脱维亚人起草了一份建立两国共同控股的工业园区的提议。"
 LATFOR.10.a: "同意提议。"
 LATFOR.10.b: "不了，谢谢。"
 LATFOR.11.t: "提议被接受"
 LATFOR.11.d: "[FROM.GetName]接受了我们的提议，这一定会加深我们两国间的贸易往来。"
 LATFOR.11.a: "好！"
 LATFOR.12.t: "提议被驳回"
 LATFOR.12.d: "尽管能得到不错的回报，但[FROM.GetName]还是拒绝了我们的提议。"
 LATFOR.12.a: "妈的！"
 LATFOR.13.t: "拉脱维亚的武器订单"
 LATFOR.13.d: "虽然拉脱维亚人正在试着建立本国的军工产业，但拉脱维亚目前还是缺枪少炮的状态。因此，他们要求我们向他们提供数千件轻武器作为援助。"
 LATFOR.13.a: "我们同意。"
 LATFOR.13.b: "告诉他们省着点钱吧。"
 LATFOR.14.t: "武器交易成交"
 LATFOR.14.d: "[FROM.GetName]同意向我们提供数千支枪械和支援武器。"
 LATFOR.14.a: "好！"
 LATFOR.15.t: "武器交易失败"
 LATFOR.15.d: "[FROM.GetName]拒绝向我们提供军火。"
 LATFOR.15.a: "妈的！"
 LATFOR.16.t: "波罗的海贸易区？"
 LATFOR.16.d: "我们的友邦拉脱维亚提议即可放松贸易及边境管控力度，并希望以此解决因波罗的联合公国崩溃所在我们两国导致的结构性经济问题。最终，按照我们拟定的协议，我们将试着制定出一套共同贸易政策。"
 LATFOR.16.a: "我们肯定不会拒绝的。"
 LATFOR.16.b: "不了，谢谢。"
 LATFOR.17.t: "爱沙尼亚同意"
 LATFOR.17.d: "爱沙尼亚同意与我们制定一份共同贸易协定，以消除贸易壁垒。"
 LATFOR.17.a: "理应如此。"
 LATFOR.18.t: "爱沙尼亚拒绝"
 LATFOR.18.d: "爱沙尼亚拒绝了我们的提议。"
 LATFOR.18.a: "分道扬镳。"
 LATFOR.19.t: "共同防御协定"
 LATFOR.19.d: "我们的老战友拉脱维亚提议与我们达成一项共同防御协定，以防两国间的某一方的独立地位因战争而受到威胁。"
 LATFOR.19.a: "象征性条约，不过合情合理。"
 LATFOR.20.t: "拉脱维亚人离境"
 LATFOR.20.d: "在拉脱维亚政府的鼓励下，大量拉脱维亚人启程离开，前往新生的拉脱维亚国。"
 LATFOR.20.a: "谢天谢地。"
 LATFOR.21.t: "拉脱维亚寻求保护"
 LATFOR.21.d: "拉脱维亚申请加入我们的军事联盟。"
 LATFOR.21.a: "同意他们的要求。"
 LATFOR.21.b: "不行，到此为止。"
 LATFOR.22.t: "俄罗斯同意了"
 LATFOR.22.d: "俄罗斯同意了。在事实上我们已经加入了他们的阵营，很快就会成为正式的一员。"
 LATFOR.22.a: "好极了！"
 LATFOR.23.t: "俄罗斯拒绝了"
 LATFOR.23.d: "俄罗斯拒绝了我们的要求，我们现在暂时找不到愿意庇护我们的列强国家。"
 LATFOR.23.a: "妈的。"
 LATFOR.24.t: "拉脱维亚的最后通牒"
 LATFOR.24.d: "与拉脱维亚的关系已经破裂，出人意料的，这个咄咄逼人的小国威胁要和我们发动战争，打了我们个措手不及。"
 LATFOR.24.a: "我们必须严阵以待。"
 LATFOR.27.t: "波罗的背水一战？"
 LATFOR.27E.d: "战争已至，而我们孤立无援。不过情况并非一定如此。\n\n拉脱维亚政府的兄弟们现在找上了我们，他们希望能正式化我们之间的共同防御战略。他们建议我们结为同盟，就像当年我们摧毁那个该死的公国一样，组建一个共御外敌，携手作战的真正阵线。"
 LATFOR.27L.d: "战争已至，而我们孤立无援。不过情况并非一定如此。\n\n拉脱维亚人找上了我们，他们与我们一样都挣脱了德国人的控制，他们希望我们能团结一致面对我们共同的敌人，组成真正的联合阵线共御外敌。"
 LATFOR.27.a: "好，我们将共同奋战。"
 LATFOR.27.b: "免了吧。"
 LATFOR.28.t: "[FROM.GetName]同意"
 LATFOR.28.d: "[FROM.GetAdjective]政府接受了我们的提议，将再一次共同面对仇敌。"
 LATFOR.28.a: "我们联合。"
 LATFOR.29.t: "[FROM.GetName]拒绝"
 LATFOR.29.d: "回复令人震惊，[FROM.GetAdjective]宣布只想保持他们现有的军事约定，而不愿更进一步，将共同防御战略正式化。"
 LATFOR.29.a: "他们脑子进水了吗？"
 LATFOR.30.t: "[FROM.GetName]想要加入我们的联盟"
 LATFOR.30.d: "在此等危亡时刻，我们收到了来自[FROM.GetNameDef]的请求，他们希望能加入我们的联盟。他们想要向全世界证明，哪怕弹丸小国也不可轻视。"
 LATFOR.30.a: "欢迎，兄弟！"
 LATFOR.30.b: "阵营已满，不好意思。"
 LATFOR.31.t: "[FROM.GetName]同意"
 LATFOR.31.d: "[FROM.GetAdjective]已经同意了我们的要求，现在我们已经与他们达成正式同盟，并肩作战。"
 LATFOR.31.a: "好极了！"
 LATFOR.26.t: "军队的未来"
 LATFOR.26.d: "虽然大家都同意我国有必要融入国际市场，并应对随之而来的国防问题，但军队希望决定自己的运作方式和未来规划。\n\n无论未来我们是孤立无援，还是与其他大国结盟，军队的立场是，他们既可以作为联军的一部分，也可以独立的执行任务。\n\n军队采取的立场将影响到他的训练及供给方式，无论国家未来的政治走向如何，拉脱维亚军队都将为未来最好准备。"
 LATFOR.26.a: "拉脱维亚军队是\n是集体的一部分。"
 LATFOR.26.b: "自给自足\n是拉脱维亚军队的原则。"
 LAT_auth_tree: "拉脱维亚国策树"
 LAT_2nd_awakening: "拉脱维亚再次觉醒"
 LAT_2nd_awakening_desc: "我们的民族意识在外国人的欺压下成长起来。现在我们已经挣脱了枷锁，接下来要做的就是唤醒人民内心中的自我。"
 LAT_a_new_beginning: "新的开始"
 LAT_a_new_beginning_desc: "过去束缚拉脱维亚人的等级制度必须被取消。在我们开始编写国家的基本法前，我们必须先推行平等的意识，为全体拉脱维亚人带来基本的平等。"
 LAT_convene_the_constituent_assembly: "召开大会"
 LAT_convene_the_constituent_assembly_desc: "布尔什维克和自由派都已经被打败。我们现在终于可以为拉脱维亚带来持续的稳定了。拉脱维亚还是个新生的小国，我们必须要对其投入建设了。"
 LAT_latvia_for_latvians: "拉脱维亚人的拉脱维亚"
 LAT_latvia_for_latvians_desc: "国家的核心必须是拉脱维亚人，我们要努力根除德意志帝国遗留在此地的影响，但我们也应该适度的支持那些国内的少数民族，尤其是俄罗斯族和德意志族。因此，我们应当放弃按民族分类的法律，改为强调身为拉脱维亚公民的身份，同时，我们也要保证少数民族在议会中的代表地位。"
 LAT_organise_the_forest_brothers: "集结森林兄弟"
 LAT_organise_the_forest_brothers_desc: "被统称为森林兄弟的各色农村游击队缺乏高层统一指挥。虽然他们因在拉脱维亚独立战争中发挥的作用而备受尊重，但官方至今仍对他们保持距离。我们应当将那些想要为国尽忠的森林兄弟战士纳入军队，并让其他部队进行复员。"
 LAT_honour_the_generalis: "向大将军致敬"
 LAT_honour_the_generalis_desc: "亚尼斯·库雷利斯大将军，将外国侵略者赶出我们美丽祖国的英雄，将人民从枷锁中解放出来的恩人。在许多村庄，他的面庞已经成为了人们崇拜的对象。艺术家们也在自发的制作雕像和其他艺术作品。国家应当鼓励这种对我国领导人的个人崇拜。"
 LAT_revise_the_national_territory: "地理再规划"
 LAT_revise_the_national_territory_desc: "里加自古以来就是波罗的地区的贸易网络的中心。但我们不能再让其他地区围着里加转了。我们应当开始着手修筑绕过里加的公路及铁路网。并为此制定计划。"
 LAT_with_or_without_riga: "有无里加"
 LAT_with_or_without_riga_desc: "[LAT_withriga_scripted]现在我们还有很多事情要做，二线城市急需发展。"
 LAT_liquiditate_german_baltic_assets: "清算德国资产"
 LAT_liquiditate_german_baltic_assets_desc: "德国人在城市与农村掌握着与他们人口数量极其不匹配的资本和土地。为了解决这个问题，那些被拉脱维亚独立吓破了胆的德国人的财产应当完全充公。至少目前，这些资产应由政府完全控制。"
 LAT_a_state_economy: "国家主导经济"
 LAT_a_state_economy_desc: "为了确保主权与国家统一不会因经济而受到影响，国家必须完全控制经济的方向。有助于维护独立的部门必须要得到国家的支持，"
 LAT_a_ready_and_operational_country: "保持警惕"
 LAT_a_ready_and_operational_country_desc: "保持警惕应当被每一位拉脱维亚公民视作应承担的责任。每个公民都有义务向国家宣誓效忠，维护国家的军事力量。"
 LAT_looking_outwards: "看向国外"
 LAT_looking_outwards_desc: "为了让我们的独立得以长存，我们必须同各国建立起伙伴关系。"
 LAT_develop_the_economy: "干预主义"
 LAT_develop_the_economy_desc: "我们承认拉脱维亚经济的基本盘至今仍是农业，但我们不能因此荒废我们的现代化进程。国家的首要目标是专心于制定经济政策，将经济现代化带到我们的国家。"
 LAT_Imanta_Regiment: "应用伊曼塔团见解"
 LAT_Imanta_Regiment_desc: "伊曼塔团在德军在西线挣扎时打败了布尔什维克分子。尽管伊曼塔团和其他“拉脱维亚步枪兵”单位在名义上属于拉脱维亚军队的一部分，但由于他们的声望和影响力过大，到现在他们还没完全融入指挥体系，其独特的实战经历也还没有被军事理论家加以研究，我们必须纠正这种情况。"
 LAT_ask_for_investment_to_scandinavy: "寻求北欧支持"
 LAT_ask_for_investment_to_scandinavy_desc: "通过与斯堪的纳维亚国家建立更紧密的联系可以让我们减少对欧洲列强的依赖，这是让我们维持住独立地位的必要之举。"
 LAT_procuring_russian_investment: "与俄罗斯和解"
 LAT_procuring_russian_investment_desc: "尽管拉脱维亚人民仍然对俄罗斯没有多少好感，但是为了保住我们的独立，与俄罗斯的合作是必要的。我们应该准备与俄国战熊建立更深的经济联系。"
 LAT_food_export_to_russia: "对俄农业出口"
 LAT_food_export_to_russia_desc: "我国对粮食种植的支持让我们的粮食库存储备满满。为了加强与俄罗斯的合作，我们可以向他们提出低价出售粮食盈余的订单。"
 LAT_ask_for_russian_equipment: "俄罗斯军备协议"
 LAT_ask_for_russian_equipment_desc: "俄罗斯拥有大量的武器库存和先进的军火研究及开发能力。随着我们与俄罗斯的联系不断加深，我们应该与他们达成一项正式的军火交易。"
 LAT_economic_deal_with_EST: "建立波罗的海贸易区"
 LAT_economic_deal_with_EST_desc: "随着联合公国的解体，爱沙尼亚的贸易壁垒开始显现出来，我们国家的整个贸易网都跟着联合公国支离破碎了。虽然在独立后采取的措施在一定程度上缓解了这个问题，但我们还需更多的改进。我们必须做出更多的协调工作，确保我们在任何时候都可以保证与爱沙尼亚的自由贸易。"
 LAT_Baltic_brothers: "血亲兄弟"
 LAT_Baltic_brothers_desc: "拉脱维亚人和爱沙尼亚人一起为了独立浴血奋战。如果没有彼此，如今我们每个人都还会被德国人踩在脚下。我们应当在我们友好关系的基础上再制定一个共同防御政策。\n\n§R与爱沙尼亚走得太近可能会影响到我们在波罗的地区推行的扩张主义政策。§!"
 LAT_a_return_to_the_homeland: "号召国民归家"
 LAT_a_return_to_the_homeland_desc: "我们可以鼓励很多俄罗斯人和流散的拉脱维亚人回到拉脱维亚居住，如果我们要发展经济，我们肯定需要他们在新开垦的土地和工厂里工作。我们必须要把我们的同胞带回来。"
 LAT_an_agrarian_economy: "支持农业机械化"
 LAT_an_agrarian_economy_desc: "拉脱维亚身为农业国的特点阻碍了机械化进程，只有国家有能力纠正这个问题，并为农民们购买和分配最新的农耕设备。"
 LAT_an_industrial_need: "另一个篮子"
 LAT_an_industrial_need_desc: "在里加之外的拉脱维亚就找不到重工业。不管里加地位如何，现状对我们十分不利。国家应在全国其他城市划分新的工业园区。"
 LAT_develop_forestry: "新林业制度"
 LAT_develop_forestry_desc: "过去，木材都是从那些悠久的森林中采集而来，但整个文明世界的林业已经被新的进步技术而改变。我们应当制定一套能够管理和开发国有林区的新林业制度。"
 LAT_paper_pulp: "模范造纸厂"
 LAT_paper_pulp_desc: "利用我们最近在造纸业取得的突破，我们不但可以带动伐木业发展，还能利用我国纸张在质量上的优势击败外国对手。实践出真知，我们应当建起一个专为生产纸浆而生的国有回收锅炉厂，并鼓励私营企业采用这种技术。"
 LAT_absolute_advantage_on_the_paper: "纸张优先"
 LAT_absolute_advantage_on_the_paper_desc: "造纸业正在蓬勃发展。我们现在可以加大对造纸业的投资力度。"
 LAT_alcohol_production: "工业制酒"
 LAT_alcohol_production_desc: "工业化给白酒业带来了新的机遇。在战争时期，白酒厂可以快速转型为国家生产合成燃料。因此，政府应当大规模的投资乙醇及白酒酿造业。"
 LAT_space_for_farms: "开放新土地"
 LAT_space_for_farms_desc: "拉脱维亚有着广袤的耕地，可是部分地区还没有被充分利用起来。政府应当接管这些空地，并将其投入农业或是其他行业利用起来。"
 LAT_food_self_sufficency: "严格农业自给"
 LAT_food_self_sufficency_desc: "在战争期间，国家可以没有奢侈品，但不能没有食品。我们绝不能依赖贸易来填饱肚子。要推广种植马铃薯等高效作物，此外还要阻止种植经济作物，进口食品的关税也应该缓慢提高。"
 LAT_hand_estates_to_latvian_landowners: "爱国的私有化"
 LAT_hand_estates_to_latvian_landowners_desc: "国家最近新开辟的土地应当被私有化。但我们必须确保只有合适的人才能获得这些土地，尤其是那些现在没有土地，但有耕种经验的拉脱维亚人。"
 LAT_focus_on_hydroelectricity: "注重水电"
 LAT_focus_on_hydroelectricity_desc: "我国满是没有被利用起来的河流。修建水电大坝不但可以为解决我们的电力需求，还可以帮助我国的农田开辟及灌溉工作。"
 LAT_peat_extraction: "开辟沼泽"
 LAT_peat_extraction_desc: "在拉脱维亚现代化的工程中，我们各地的沼泽却无人照顾。他们也要投入工作，我们可以把它们投入农业生产或是为了满足某些特定经济需求让他们在此建立新的城市。"
 LAT_rebuild_the_Latvian_armed_forces: "集中化指挥体系"
 LAT_rebuild_the_Latvian_armed_forces_desc: "军队已经开始进行集中化改革，我们现在应该着手处理在独立战争时期有时会相互竞争的军官团体了。而文官政府必须承担起整合军官团的责任。"
 LAT_rebuild_the_Daugavpils_shot_factory: "重建陶格夫匹尔斯步枪厂"
 LAT_rebuild_the_Daugavpils_shot_factory_desc: "陶格夫匹尔斯自古以来就是军工重地，它的历史可追溯到数世纪前。然而，在世界大战结束时，这座城市的设施却被德国人偷走并带到了里加。现在，这座拉脱维亚最大的轻武器兵工厂必须重建。"
 LAT_create_the_naval_and_air_forces: "完善武装部队"
 LAT_create_the_naval_and_air_forces_desc: "除了陆军，我们还应当拥有一支海军与空军。目前由陆军指挥的零碎空军和海军单位应当整合为两个对应的独立兵种。"
 LAT_lessons_of_1918: "世界大战的教训"
 LAT_lessons_of_1918_desc: "世界大战让军事理论取得了飞速的发展。我们必须以欧洲列强为榜样，认真钻研大战时期的理论。"
 LAT_create_the_Aizsargi: "扩大卫士团"
 LAT_create_the_Aizsargi_desc: "卫士团(Aizsargi)在独立战争时期仅是辅助民兵，现在却膨胀成了效忠政府的民族主义志愿军，早已超出了当年的职权范围。我们应当将其重组为政府的准军事部门，并将卫士们纳入拉脱维亚武装力量。"
 LAT_a_country_on_the_verge_of_war: "分散式防御"
 LAT_a_country_on_the_verge_of_war_desc: "我们的小国极其容易受到列强的威胁，因此，我们有必要要求公民们在家中预备枪支，并接受基础的体能及意识形态教育。§G当拉脱维亚军队完成彻底改组，库雷利斯可能会想更进一步。§"
 LAT_our_place_in_Europe: "第三次欧陆平衡"
 LAT_our_place_in_Europe_desc: "第二次欧洲平衡的局势被世界大战打碎，但新的集团和权力平衡体系也随之崛起。不管未来我们是和他们达成联盟还是武装中立，我们都应当融入他们的体系。"
 LAT_connect_to_global_trade: "促进全球贸易"
 LAT_connect_to_global_trade_desc: "刚刚组建起的工业已经准备好进入国际市场竞争，我们应当准备为他们提供物质帮助，以求促进在国际市场中打出一片天地。"
 LAT_socialist_focus: "伊斯科拉特国策树"
 LAT_the_second_iskolat: "第二伊斯科拉特共和国"
 LAT_the_second_iskolat_desc: "第一个拉脱维亚社会主义共和国被反动派击败，但人民的意志终将得胜。一个新的社会主义拉脱维亚已然浴火重生。"
 LAT_a_lettish_red_army: "建立红军"
 LAT_a_lettish_red_army_desc: "虽然有人担心军队会再次成为反动的第五纵队，但经过我们细致的管理和适当的意识形态教育，这些担忧都将被打消。我们必须有一支统一的军队，而将士们只忠于人民的先锋队。"
 LAT_reform_the_riflemen: "重组人马"
 LAT_reform_the_riflemen_desc: "我们不能允许反对派利用军队进攻我们的党。军队的指挥体系必须建立在符合拉脱维亚革命的现实基础上。民兵的指挥体系不做修改，他们只应在党的命令下集结起来。"
 LAT_revolution_come_from_countryside: "红色农民"
 LAT_revolution_come_from_countryside_desc: "对革命的支持大多不是来自于城市，而是来自农村。我们必须重新调整我们计划的优先级，并将重点放在改善农民及农村劳动者的待遇上。"
 LAT_there_can_be_only_one: "消除内部矛盾"
 LAT_there_can_be_only_one_desc: "内部的反动分子已经被肃清干净，但还有些反动分子躲在地方当地头蛇。我们必须在各地任命无产阶级干部，并严格评估干部的出身履历。"
 LAT_a_new_agriculture: "高效农业"
 LAT_a_new_agriculture_desc: "为了得到足够的余粮，我们必须抛弃那些里加的资本家更喜欢的低产粮食，取而代之的是产量高的作物。一国之民若是填不饱肚子，还谈何理想？"
 LAT_a_seize_urbans_goods: "开始城市改造"
 LAT_a_seize_urbans_goods_desc: "在城市中铺张浪费和犬儒思想遍地都是。为了改革经济体系，让反对派再无翻身之日，我们必须向某些铺张浪费之物说再见。"
 LAT_Latvian_socialism: "拉脱维亚社会主义的未来"
 LAT_Latvian_socialism_desc: "政府中有很多人都同情布尔什维克的意识形态方向，但我也不能否定日益强大的工团主义。我们必须要决定我们未来究竟要不要走工团主义道路。"
 LAT_look_to_russian_bolshevism: "回望布尔什维主义"
 LAT_look_to_russian_bolshevism_desc: "在布尔什维克思想的武装下，社会主义建设的大道就摆在我们面前——我们不会因任何原因葬送我们国家的繁荣，共产主义的未来正等着我们。"
 LAT_begin_a_five_year_plan: "实施委员会提议"
 LAT_begin_a_five_year_plan_desc: "不知不觉中，拉脱维亚国家计划委员会(Valsts Plāna Komiteja)悄然诞生，国计委现在已经完成了对国家经济的评估工作，并制定了几个利于发展工业的计划。现在，我们已经细致的梳理完了国计委的计划，让我们着手实现我们的目标吧。"
 LAT_collectivization: "开始农村集体化"
 LAT_collectivization_desc: "许多欺压工农的剥削者在革命前就逃之夭夭，再加上高层一直忙于政治事务，导致农村陷入了某种经济衰退。但这种情况到此为止了！重塑拉脱维亚农业样貌的时机已经到来。"
 LAT_state_farms: "公社实验"
 LAT_state_farms_desc: "为了实现共产主义，我们必须比集体化更进一步。一些国有农庄可以作为一间活生生的社会实验室供我们调研，我们将在那里探索农村公社的运作方式。"
 LAT_take_the_wealth_from_the_kulaks: "粉碎富农阶层"
 LAT_take_the_wealth_from_the_kulaks_desc: "虽然大部分富农已经被取缔，但他们对农村社会的影响仍然存在，我们必须彻底解决富农留下的烂摊子。"
 LAT_industrialize_the_small_cities: "新工业网"
 LAT_industrialize_the_small_cities_desc: "拉脱维亚的小城市里根本找不到重工业的影子。但拉脱维亚若是想要向更现代的时代迈进，我们就不能活在这种落后的现状之中。我们应在全国各地的小型城市中划分新的工业园区。"
 LAT_take_care_of_suburban_workers: "各取所需"
 LAT_take_care_of_suburban_workers_desc: "在社会主义宣传中，城郊劳工总是被忽视，尽管他们不像工农是革命的主心骨，但还是应当回报他们对革命的支持。并为所有根红苗正的城郊居民提供物质帮助。"
 LAT_lettization: "拉脱维亚化"
 LAT_lettization_desc: "每个民族当必须发展合理的民族意识，社会主义方可向共产主义迈进。虽然拉脱维亚是个多民族国家，但最缺乏民族意识的恰恰是占主体民族的拉脱维亚族，国家必须重视此事。在所有计划中，塑造拉脱维亚族的民族意识问题应被正式列为最优计划。"
 LAT_centralise_the_power: "集权路线"
 LAT_centralise_the_power_desc: "先锋队的团结对于社会主义政府的运作至关重要。因此，我们必须做更多的工作打击宗派主义，并在全党内宣传民主集中制的规范。"
 LAT_revolution_in_one_country: "一国革命"
 LAT_revolution_in_one_country_desc: "虽然传播革命是我们的职责，但我们也必须认清现实，无论如何我们都要保卫革命，尤其是在我们本国的土地上。"
 LAT_a_world_revolution: "世界革命"
 LAT_a_world_revolution_desc: "在全球的反动势力被碾碎前，革命都不会是安全的。我们必须保卫第三国际，帮助任何为实现社会主义而奋斗的人民。"
 LAT_fueling_the_industry: "发动工业"
 LAT_fueling_the_industry_desc: "在拉脱维亚努力现代化的过程中，我们各地的湿地沼泽却无人照顾。他们也要投入工作，我们可以把它们投入农业生产或是为了满足某些特定经济需求让他们在此建立新的城市。"
 LAT_a_syndicalist_model: "工团主义模式"
 LAT_a_syndicalist_model_desc: "工团主义结束了世界列强资产阶级对于本国的政治与经济的控制。她的优点无可否认。为了促进拉脱维亚与第三国际国家的合作，我们将尝试在布尔什维克与工团主义间探索出一条折中道路。"
 LAT_call_the_exiles: "召回流亡者"
 LAT_call_the_exiles_desc: "为了躲避白军的刺刀，很多拉脱维亚社会主义者在十月革命失败后都逃往了国外。我们会帮助老布尔什维克们返回祖国，而其他思想正直的拉脱维亚人我们也会提供帮助。"
 LAT_world_revolution: "全球博爱"
 LAT_world_revolution_desc: "我们这样的年轻的社会主义国家可以从第三国际的领头羊那里学到很多东西。我们必须让高级文官和军队指挥官定期轮流访问外国。如果有时会因此导致必须在伦敦、巴黎或其他什么地方同我们远程联络，那也无妨。"
 LAT_french_political_advisors: "法国政治顾问"
 LAT_french_political_advisors_desc: "工团主义已经成为了法兰西公社人民公认的正统意识形态。人民很愿意在一个合适的工团主义框架内参加政治活动。我们应当邀请公社的顾问，帮我们在拉脱维亚完成类似的文化转型。"
 LAT_hold_totalist_exposition: "生动的博览会"
 LAT_hold_totalist_exposition_desc: "利耶帕亚在工团主义城市中并不出名。但我们将把他改造的比世间万物都光彩耀人。这座城市将浴火重生，扩宽街道。工团主义胜利纪念碑将取代破破烂烂的廉价住宅，而现代化的多层公寓楼将拔地而起。"
 LAT_prepare_for_urban_warfare: "巷战训练"
 LAT_prepare_for_urban_warfare_desc: "过去的军队已经会在防御时会以城墙为掩护保护自己，现代战争中，城市本身也成为了入侵军几乎无法逾越的屏障。如果要我军战士能做到以少敌多，那就必须让他们接受现代城市战训练。"
 LAT_centralized_high_command: "集中化最高指挥部"
 LAT_centralized_high_command_desc: "对于我们这样的小型军队而言，战略上的组织力远远重要过战术上的灵活性。我们必须组建一个战略规划部，并教会士兵不论他们遭遇了什么样的情况，他们都要严格服从中央的命令。"
 LAT_technologies_for_the_army: "注重装甲战"
 LAT_technologies_for_the_army_desc: "很多军官仍在坚持世界大战时期传承下来的军事理论，但我们明白，科技的进步将让下一场战争的走向与上一场截然不同。一支由装甲部队支援的机械化步兵可以轻松改变战局。"
 LAT_indoctrinate_youth: "青年团军事整合"
 LAT_indoctrinate_youth_desc: "在全国青年团的齐心协力下，民众们已经了解到了体能及意识形态教育的正确性。我们一方面建议，青年团应当划归拉脱维亚武装部队指挥；而另一方面上，青年团领袖们在意识形态上十分可靠，也应被整合进军队领导层。"
 LAT_revolutionary_soldiers: "发挥我们的优势"
 LAT_revolutionary_soldiers_desc: "一个模范的社会主义者必须有纪律性，也要时刻保持警惕，这是重中之重。民事部门的教训与经验可以被用在军队中，以此确保军队秩序井然，纪律可靠。"
 LAT_create_an_economic_department: "工业事务部"
 LAT_create_an_economic_department_desc: "我们不会把中央权力下放给工会，但按照工团主义的理想，地方工会必须参与行政管理。我们应当在党而非国家的麾下组建一个特别部门，用以协调党与执行党的路线的工会之间错综复杂的法律程序。"
 LAT_decentralize_industries: "树立工业管辖范围"
 LAT_decentralize_industries_desc: "工会间的相互竞争是每个工团主义国家都颇为头疼的问题。我们将严格裁定工会应在地方行政管理时担负的责任，并明确划分各自应负责辖区范围。"
 LAT_organise_trad_union_councils: "组织工会理事会"
 LAT_organise_trad_union_councils_desc: "为阻止工会破坏中央权威的企图，必须让他们与国家中央的代表直接联系起来。每个行政区域都必须设立一名有各工会组成的党地区总长的顾问，还要能够重新划分他们自己的行政管辖范围。"
 LAT_foreign_equipment: "保障军备补给"
 LAT_foreign_equipment_desc: "最起码在近期，国内的武器生产仍然跟不上。我们应当确保我军能够从法兰西公社得到稳定的军火援助。"
 LAT_air_force: "拉脱维亚空军"
 LAT_air_force_desc: "我们已经从游击队转变为正规军，必须寻求现代武器来贯彻这一路线。凭借盟友的支持，我们可以开始建设规模较小但实力不逊的防空部队。"
 LAT_guerilla_warfare: "游击之军"
 LAT_guerilla_warfare_desc: "我们做不起在一场大规模战争中击败欧洲列强的白日梦。但是，非对称战争为我们带来了意想不到的优势，我们的军队必须学会如何利用优势地形和天气，任何胆敢入侵我们的外敌将付出难以承受的代价。"
 LAT_gun_in_every_hand: "人手一杆枪"
 LAT_gun_in_every_hand_desc: "反动派拥有无法忽视的物资优势。因此我们必须简化我们的军火，通过可以大规模制造武器赶上我们与敌人的差距。"
 LAT_mobilize_the_people: "崇拜志愿军"
 LAT_mobilize_the_people_desc: "思想的武装可使肉体战无不胜。我们不应实行有严重缺陷又十分严格的征兵制，而应当将重点放在浪漫化大众眼中参加战斗与志愿兵的形象上。"
 LAT_workers_in_the_war: "工人、农民与士兵"
 LAT_workers_in_the_war_desc: "军人与平民的生活必须合二为一。国家的每一寸角落都要实行军训管理制度，这样工人才能在与反动派必将到来的血腥战斗中做好准备。"
 LAT_purge_the_opposition: "爱国阵线"
 LAT_purge_the_opposition_desc: "人民与伟大的党的思想与某些人产生了一些冲突是不可避免的。我们可以允许他们进入国民议会，但条件是他们必须忠心于党，并接受党的领导地位，若是胆敢不从，我们就拿他们杀鸡儆猴。也许这样我们就能让这群虚假的同志弃暗投明。"
 LAT_a_new_october: "政治正确"
 LAT_a_new_october_desc: "人民即是党，党即是人民。我们的国家必须众志成城。为了保卫革命的理想，尤其是维持民主集中制的原则，私人与公共空间必须合二为一。国安官员必须到群众中去，引领他们走上党的路线，并在对抗反动派时依照法律，将他们就地正法。"
 LAT_a_war_industry: "实施军工计划"
 LAT_a_war_industry_desc: "国计委又提出了第二个计划，那就是在新的工业区扩建军工产业。刚刚迈入社会主义的我们，应当着手实施计划。"
 LAT_agrarian_reforms: "无产阶级化"
 LAT_agrarian_reforms_desc: "农民深受布尔什维克思想的影响，正是因此，社会主义才得以在拉脱维亚站稳脚跟。但现在我们必须让他们接受党新的工团主义道路。为了实现我们的愿望，我们将模仿农村合作社的架构组建新的产业工会，并把重新分配的土地整合在一起分给他们管理，党的准则将通过这些工会，潜移默化的影响农民兄弟。"
 LAT_peterss_revolution: "伟大解放者"
 LAT_peterss_revolution_desc: "彼得斯同志是革命胜利与拥护工团主义的核心角色。我们必须鼓励人民们全心全意的接受他的领导。"
 LAT_ask_for_internationale_aid: "法伦施泰尔合作"
 LAT_ask_for_internationale_aid_desc: "第三国际国家已经创造了一个庞大的技术分享团体。我们必须也要参与其中，一次提高全体拉脱维亚人的生活水平。"
 LAT_worker_economy: "工人经济"
 LAT_worker_economy_desc: "工团主义同我们的党一样，都将工人放在第一。工业事务部必须确保全体工会代表必须接受这个简单易懂的事实，同时确保工会成员心里始终有党性，服从命令。"
 LAT_internationale_advisors: "公社战术技巧"
 LAT_internationale_advisors_desc: "法国人从世界大战的失败中学到了很多东西，我们摒弃了落后的战术，并接受了新的军事理论。我们应当请公社的专家来协助我军的现代化进程。"
 boker_und_co_lat: "利耶帕亚梅塔卢格斯"
 Daugavpils_shot_factory: "陶格夫匹尔斯步枪厂"
