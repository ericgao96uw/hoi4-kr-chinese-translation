 ROM_codreanu_compromise_desc: "土地已经被公平的分给了那些辛勤劳作的农民，现在农村地区可以富起来了。"
 ROM_compromise_economics: "彻底的土地改革"
 ROM_compromise_economics_desc: "虽然现在不管是科德里亚努还是国王都不能说改革完全合他们的意，不过困扰罗马尼亚农业和工业的问题确实被解决了。"
 ROM_carol_compromise: "国王的土改"
 ROM_carol_compromise_desc: "农村地区的动乱已经在和地主们的协商下平息下来，国王陛下得以将大量资金都投入工业发展。"
 ROM_carol_economics: "罗马尼亚的未来"
 ROM_carol_economics_desc: "国王陛下的决策真正实现了让罗马尼亚的农业基础设施和土地所有权走向现代化，并由此创造出了更有效率的经济体系。尽管他没有履行原先关于土地均等的承诺，但蒸蒸日上的出口业贸易让许多的人得以走出困境。"
