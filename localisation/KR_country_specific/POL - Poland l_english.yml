 poland.150.d.chjena_coalition: "The laws of the Kingdom of Poland mandate that, barring a state of national emergency, elections to the Sejm must be held no more than 4 years after the previous. The last Sejm elections were a pivotal affair, seeing the demise of the National Coalition and its replacement with the present government. It was also an omen, for even before Black Monday, confrontations between left right were growing more common - 1936 was only an accelerant, and a reminder to the Ponikowski government of the stakes. The Centrolew had every reason to hope that they might find vengeance in this vote.\n\nHowever, fate has a twisted sense of humour. The final tally has revealed a surprised winner: with [?POL_nat_influence]% of Sejm seats to the Circle's [?POL_royal_influence]%, the ChZJN have eclipsed their senior coalition partners to become the leaders of the monarchist bloc. Few among either the Centrolew or the Circle would have predicted this outcome a couple of years ago - the contest was seen by most as between the two of them, and the ChZJN's sudden ascent has large implications for the future.\n\nUnder parliamentary norms, the ChZJN now has a claim to the premiership, and they have accordingly coalesced behind their chairman, Józef Chaciński. Still relatively moderate among the Polish right, Chaciński can broadly be defined as a solidarist and his government would likely take a more Christian-nationalist direction and seek distance from Germany, but he has made efforts to distance himself publicly from the more radical stances that the Polish right has been known for.\n\nThese assurances do little to persuade the Circle's conservatives. Chaciński's use of pro-peasant and anti-capitalist rhetoric, as well as the ChZJN's implication in the Krakow Conspiracy, has driven some to privately urge the King to appoint the Statehood Party's Władysław Studnicki to an emergency government in an attempt to circumvent the ChZJN's victory. Ardently royalist and conservative, a Studnicki government could function with royal backing - but it is clearly undemocratic, and would certainly incur backlash. But it is the King's choice..."
 poland.150.d.chjena: "The laws of the Kingdom of Poland mandate that, barring a state of national emergency, elections to the Sejm must be held no more than 4 years after the previous. The last Sejm elections were a pivotal affair, seeing the demise of the National Coalition and its replacement with the present government. It was also an omen, for even before Black Monday, confrontations between left right were growing more common - 1936 was only an accelerant, and a reminder to the Ponikowski government of the stakes. The Centrolew had every reason to hope that they might find vengeance in this vote.\n\nHowever, fate has a twisted sense of humour. The final tally has revealed an unexpected winner of the recent political chaos: winning [?POL_nat_influence]% of seats, the ChZJN have completely outmanoeuvred both their former partners in the MKP and their rivals in the Centrolew to secure an absolute majority. Few among either the Centrolew or the Circle would have predicted this outcome a couple of years ago - the contest was seen by most as between the two of them, and the ChZJN's sudden ascent has large implications for the future.\n\nNothing in the Sejm can now deny the ChZJN the premiership, and they have accordingly coalesced behind their chairman, Józef Chaciński. Still relatively moderate among the Polish right, Chaciński can broadly be defined as a solidarist and his government would likely take a more Christian-nationalist direction and seek distance from Germany, but he has made efforts to distance himself publicly from the more radical stances that the Polish right has been known for.\n\nThese assurances do little to persuade the Circle's conservatives. Chaciński's use of pro-peasant and anti-capitalist rhetoric, as well as the ChZJN's implication in the Krakow Conspiracy, has driven some to privately urge the King to appoint the Statehood Party's Władysław Studnicki to an emergency government in an attempt to circumvent the ChZJN's victory. Ardently royalist and conservative, a Studnicki government could function with royal backing - but it is clearly undemocratic, and would certainly incur backlash. But it is the King's choice..."
