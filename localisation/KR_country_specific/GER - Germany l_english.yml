 gerdom.34.d: "根据1871年宪法，帝国并没有一个正式的内阁政府。相反，皇帝可以任命讨他欢喜的人来做宰相，后者充当了国家秘书的角色，事实上就成为了帝国政府的代名词。\n\n尽管社民党人在此次选举中赢得了帝国议会中的多数席位，但这并不意味着皇帝必须选一位新宰相。但是自从鲁登道夫政权倒台后，由议会多数党党魁担任宰相已经成为惯例，抛弃这一惯例有可能导致社会动荡。我们应该怎么办？"
 gerdom.34.a: "任命社民党籍的汉斯·沃格尔"
 gerdom.34.b: "留任现任宰相。"
