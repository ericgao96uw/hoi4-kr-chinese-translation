 PLC_cruiser_research: "发展巡洋舰"
 PLC_cruiser_research_desc: "现代巡洋舰作为结合了优越机动性和强大火力的商掠快船，在过去被证明是非常有效的。鉴于它们的潜力和我们打击敌人运输线的需要，我们应该为巡洋舰投入更多的资源以最大程度地发挥其特长。"
 PLC_marine_focus: "联邦海军陆战队"
