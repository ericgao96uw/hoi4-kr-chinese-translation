 RAJ_ganga_singh: "甘加·辛格"
 RAJ_ganga_singh_leader_desc: "世界大战期间，比卡内尔王公甘加·辛格证明了自己在军事领导方面的能力，并最终成为大英帝国战时内阁中唯一的印度成员。他不仅是一名军人，还是精明的政治家，他提倡对印度错综复杂的政治体制进行全面而渐进的改革，因此赢得了大量追随者。而在推动改革的过程中，辛格与大英帝国政府保持着友好关系，赢得了同情贵族的钦佩。由于他的这种受支持度，在时任总督鲁弗斯·艾萨克斯将印度从帝国的附属转变为独立的自治领的过程中，他的支持至关重要。"
