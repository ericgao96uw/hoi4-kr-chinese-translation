 ELS_agustin_farabundo_marti: "阿古斯丁·法拉本多·马蒂·罗德里格斯"
 ELS_agustin_farabundo_marti_leader_desc: "阿古斯丁·法拉本多·马蒂的政治生涯始于对“梅伦德斯-基尼奥内斯王朝”的反抗，那时他还参加了萨尔瓦多的第一个工人组织。后来，阿瓜普列塔计划开始后，他自愿帮助萨帕塔，在墨西哥结识了多年密友奥古斯托·塞萨尔·桑地诺，此后，他继续激进的政治生涯，帮助桑地诺在尼加拉瓜展开斗争。然而，随着时间的推移，马蒂与桑地诺渐行渐远，两人在革命成功后国家的命运上分歧日渐加大。1929年，马蒂发酒疯时试图殴打桑地诺，这使两人间的紧张关系达到了顶点；尽管已经多次向桑地诺正式道歉，他还是决定在1930年返回萨尔瓦多，自行领导革命运动。1932年，属于他的时代开始了：他试图领导第一次西部起义，但被马丁内斯彻底击败后，他逃往墨西哥，继续为下一次萨尔瓦多革命做准备。现在成功掌权后，他将竭尽全力，实现他梦想的欧式工团主义乌托邦，即便对于中美洲这样的农业区来说，这个梦想也许遥不可及……"
 ELS_feliciano_ama: "何塞·费利西亚诺·德·赫苏斯·阿马·特兰帕"
 ELS_feliciano_ama_leader_desc: "何塞·费利西亚诺·阿马是伊萨尔科皮皮尔部落的首领，该部落在1932年大屠杀中幸免于难；而现在，阿马成功成为了萨尔瓦多的国家元首。他没受过任何形式的正规教育，也没有什么意识形态，因此，他会把大部分工作交给手下的部长来做，致力于维持现状，并改善萨尔瓦多土著和农民的整体生活状况，无论其语言、民族或宗教信仰如何。"
 ELS_arturo_araujo: "阿图罗·阿劳霍·法哈多"
 ELS_arturo_araujo_leader_desc: "阿图罗·阿劳霍·法哈多曾在英国学习工程师课程，世界大战之前，他就成为了英国工党政策的坚定追随者。回到萨尔瓦多后，他迅速开始追随阿尔韦托·马斯费雷尔及其“生机论”(Vitalismo)。1930年，他下定决心，正式进入萨尔瓦多政坛，组建了自己的党派“劳工党”，归功于马斯费雷尔的背书，该党迅速赢取了支持。随着劳工党赢得了1931年选举，阿劳霍的政治生涯似乎在一夜之间突飞猛进，然而由于经济困难、社会动荡、抵制军方与农村寡头的利益，他的地位每况愈下。1931年12月2日，阿劳霍的总统干到了头：副总统兼战争部长马克西米利亚诺·埃尔南德斯·马丁内斯成功发动政变，阿劳霍被赶出了一切政治相关岗位，萨尔瓦多的民主也成为了历史。然而，第二次西部起义成功后，阿劳霍再次获选领导国家向完全的民主过渡，他也因此成为深受萨尔瓦多人喜爱的人物，他的统治必将把进步改革和福利推广到全国。"
 ELS_alfonso_quinonez_molina: "阿方索·基尼奥内斯·莫利纳"
 ELS_alfonso_quinonez_molina_leader_desc: "按萨尔瓦多的标准，阿方索·基尼奥内斯·莫利纳的政治生涯可谓很长。他很早就开始学习治理国家的诀窍：1915-1918年，以及1919-1923年，他分别担任两位连襟——卡洛斯·梅伦德斯和豪尔赫·梅伦德斯的副总统；他先是在1914和1919年两度成为临时总统，后于1923年当选宪制总统。他当选后，公众的愤怒接踵而至，许多媒体将他的统治描述为“伪君主制”，这段时期后来被称为“梅伦德斯-基尼奥内斯王朝”。虽然风评不佳，但他统治期间，萨尔瓦多的咖啡业迎来了史无前例的巨大发展，这使得萨尔瓦多经济达到了创纪录的繁荣水平，也使得莫利纳的知名度再创新高。然而，任期中的几次镇压事件严重损害了他的声誉，任期结束时，他被迫下台。他不在的日子里，萨尔瓦多饱经沧桑，许多人开始怀念他带来的繁荣时代。由于缺乏其他强有力的自由派候选人，国家民主党决定再次联系莫利纳，希望他领导自由派联盟，而他欣然接受了。现在，随着他重新掌权，他承诺尽己所能，还萨尔瓦多国民以繁荣。"
 ELS_salvador_castaneda_castro: "萨尔瓦多·卡斯塔内达·卡斯特罗"
 ELS_salvador_castaneda_castro_leader_desc: "萨尔瓦多·卡斯塔涅达·卡斯特罗在1931年马丁内斯政变后被马丁内斯选为赫拉多·巴里奥斯军事学院的院长以及政府部门长，而他在全国的声誉并不佳。卡斯特罗在第二次西部起义中叛逃出马丁内斯的军队，让他被视为民主拥护者之一。不过显而易见，他对萨尔瓦多民主的看法和自由党以及国家民主党的有着很大区别。随着红色威胁在中美洲肆虐，卡斯特罗利用政府拒绝镇压叛变军队人员的机会，和他们秘密结盟，等待着工党下错一着便满盘皆输，接管萨尔瓦多。如今卡斯特罗掌了权，他将会把工团分子从政府职位上清洗干净，并向大众释放民主的假象以避免新的起义。不过他的“民主”到底会不会被戳穿仍然留待观察……"
 ELS_osmin_aguirre_y_salinas: "奥斯明·阿吉雷-萨利纳斯"
 ELS_osmin_aguirre_y_salinas_leader_desc: "奥斯明·阿吉雷-萨利纳斯从青年时就一直担任职业军官，因此他很少涉足萨尔瓦多的政治。直到1931年马丁内斯的政变，萨利纳斯成为国家警察部门的总监、战争部长以及民事部门的暂时代理人，赋予了马丁内斯将军极大的权力。然而，军中不断积聚的不满与骚乱改变了萨利纳斯的看法并让他转而反对马丁内斯。而马丁内斯在第二次西方起义中所犯下的一系列错误更是导致军队决定推翻马丁内斯，转而支持萨利纳斯上台。萨利纳斯能否保全萨尔瓦多，并有效改革国家还有待观察……"
 ELS_maximiliano_hernandez_martinez: "马克西米利亚诺·埃尔南德斯·马丁内斯"
 ELS_maximiliano_hernandez_martinez_leader_desc: "马克西米连诺的政治生涯从一开始就布满荆棘。自从他于1931年12月发动政变推翻民选政府以来，就一直被各种相当棘手的抉择所困，并导致了1932年的萨尔瓦多大起义。马克西米连诺的政治履历从此沾上了一个洗不净的污点，而反对他的情绪开始在民间疯狂蔓延，甚至渗透进了军队。不过，与美国的结盟也让马克西米连诺得以在乱局中苟存其政治生命。"
