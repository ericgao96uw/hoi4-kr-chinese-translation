 MAF_CtC_Daressalam-Kampala: "达累斯萨拉姆-坎帕拉"
 MAF_CtC_Daressalam-Kampala_desc: "开普-开罗铁路的下一步是将达累斯萨拉姆和坎帕拉连接起来。"
 MAF_CtC_Kampala-Khartoum: "坎帕拉-喀土穆"
 MAF_CtC_Kampala-Khartoum_desc: "开普-开罗铁路的最后一步在苏丹；我们需要连接起坎帕拉和喀土穆，虽然有一些铁路在国境外，但只要我们愿意出人，这都不是问题。"
 MAF_CtC_Khartoum-Addis: "喀土穆-亚的斯亚贝巴"
 MAF_CtC_Khartoum-Addis_desc: "是时候把开普-开罗铁路延伸到埃塞俄比亚了，从而开辟一条新的非洲贸易路线。我们必须再提供不少人力，但经济利益肯定会带来超过成本的收益。"
 MAF_resource_extraction_1: "扩建橡胶种植园"
 MAF_resource_extraction_1_desc: "非洲有的是自然财富，我们需要改进我们开发资源的方式。"
 MAF_resource_extraction_2: "开采尼日利亚的石油"
 MAF_resource_extraction_2_desc: "是时候进一步改进我们资源开采的方式了。"
 MAF_resource_extraction_3: "开采稀有金属"
 MAF_resource_extraction_3_desc: "让我们把非洲变成它本应成为的资源宝库吧。"
 MAF_resource_extraction_4: "资源提炼工作"
 MAF_resource_extraction_4_desc: "我们需要改善我们从非洲的土地提炼资源的方式。"
 MAF_take_mittelafrikan_navy: "接管中央非洲海军"
 MAF_take_mittelafrikan_navy_desc: "小小的德属中央非洲海军是我国在印度洋的重要战略资产。将其整合入柏林的指挥体系中肯定比让达累斯萨拉姆自己发号施令好。"
 MAF_Revolt_mission: "§R中央非洲陷入叛乱§!"
 MAF_Revolt_mission_desc: "中央非洲叛贼遍地！看来我们终结保护领的措施实在是做的太过火了，如今公开叛乱是板上钉钉了。要是我们早至今日，又何必当初……\n\n但是虽然不少人都认为中央非洲就此终结，但我们知道；我们勇敢的士兵们一定能击败这些叛军，干净利落的解决事情。\n\n§R要是我们的稳定度降得太低，或是我们无法及时镇压叛乱，那中央非洲就真的不复存在了。§!\n\n你可以通过向反叛国家投降来争取额外时间。"
