 KUM_legacy_masqud_desc: "哈密札萨克和硕亲王，沙木胡索特，是我国历史上最专断独行的统治者之一。酗酒贪饮，好征苛捐杂税，滥发劳役，对现代科学的敌视态度，更令他成为各方批判的争议人物。1907年和1912年，新疆两次爆发起义，企图推翻汗国及沙木胡索特本人的统治。聂孜尔亲王即位后，不断纠正父亲的错误政策，希望人民认可自己的施政。但要实现这一愿望，还有很长一段路要走。"
