 mon.1.t: "蒙古历史"
 mon.1.d: "蒙古被清朝统治了数个世纪。直至1911年辛亥革命，蒙古才宣布从中国独立。然而，新成立的中华民国仍宣称外蒙是中国的一部分。1919年由于担心俄罗斯的入侵，小扇子徐树铮率军占领外蒙古，来之不易的独立被彻底击碎。然而在1920年，白俄军官罗曼·冯·恩琴-施滕贝格率麾下亚洲骑兵师挺进乌尔格，并在活佛博克多汗的支持下击败了中国势力。\n\n恩琴将博克多汗重新扶上了国家领导人的位子，并以铁腕手段辅佐强化其领导。可惜恩琴不能单独统治这个国家，他不得不迎合蒙古的贵族和王公以获得支持。恩琴还面临着社会主义叛军的抵抗，这些赤匪来自1920年建立的蒙古人民党。1921年，社会主义者决定造反，试图将恩琴赶下台。双方多次交手后，恩琴稳住了局面，而蒙古人民党被迫藏匿起来。实际上他们还是很活跃，并在1924年博克多汗圆寂后再度反叛，宣布恩琴的独裁统治“非法”。不过这场革命再度失败，导致许多高层成员惨遭处决。领袖陨落后，这群人又躲了起来。\n\n博克多汗，即八世哲布尊丹巴呼图克图圆寂后，恩琴上任蒙古摄政，他着力寻找九世哲布尊丹巴呼图克图的转世灵童，后者是藏传佛教蒙古地区最重要的人物。1933年灵童被找到，带至乌尔格。待其成年后进行剃度仪式，并执掌蒙古大权。然而1930年出现了数次针对喇嘛的清洗后，政府中的佛教徒决定建立一个由七世章嘉呼图克图领导的佛陀议事会，章嘉也是蒙古地区的活佛之一。该组织成员大多为激进佛教徒，他们担心恩琴至死也不会放弃他的摄政之位，并担心他正在带领蒙古远离佛教信仰。"
 mon.1.a: "那么现在呢？"
 mon.2.t: "丹毕坚赞的土匪在蒙古西部出没"
 mon.2.d: "我国饱受土匪劫掠和袭击之苦。但由于地广人稀，政府很难将其绳之以法。然而在1920年恩琴上台后，他便展开严打，并派遣自己的部队深入腹地，剿匪扫穴。这支部队是出了名的残暴之师，家家户户无不切齿侧目，他们残忍地将抓住的土匪、罪犯和抵抗战士折磨致死，无人生还。许多匪徒也慑于被恩琴的“暗杀小队”处决而藏匿起来。\n\n不过这些年来，恩琴的统治遇到了越来越多的麻烦。在我国驻军稀少的西部地区，蒙古人民党叛军不断破坏补给线，土匪活动愈演剧烈。有了俄罗斯的资金，我们可通过武力或贿赂消解土匪。但随着俄罗斯停止援助后，土匪们似乎再度爬出了自己的巢穴，其中最凶恶的当属“黑喇嘛”丹毕坚赞的尤穆贝子匪。早在1910年，丹毕坚赞就已身兼谋独急先锋、激进喇嘛和当地军阀三重身份了，此人梦想建立一个独立的卫拉特帝国。恩琴久仰其大名，但黑喇嘛还是屠光了我们的使团，隐遁起来。没了俄罗斯的援助，西部地区日益动荡，似乎黑喇嘛匪团也已重新集结，尽管传闻黑喇嘛早已身死魂灭。"
 mon.2.a: "我们将密切关注这一点"
 mon.4.t: "土匪劫掠科布多村落"
 mon.4.d: "看来尤穆贝子匪真的死灰复燃了。有报告称科布多北部数个游牧村庄都遭其袭击。当部队前往察验时，村庄已被遗弃，留下的只是一片火海废墟。土匪的身影就在不远处，但我们并没有选择追击，他们的人太多了。知情者认为这支队伍的规模极其庞大。更糟的是，我们在损毁的蒙古包中发现了蒙古人民党的旗帜和文章材料。或许这不是一场简单的土匪劫掠。"
 mon.4.a: "这只会发生一次，对吧？"
 mon.6.t: "土匪击败地方民兵"
 mon.6.d: "自上一次附近的村庄被袭击后，一位当地的部落酋长决意采取行动。他在附近的村落召集了一小股民兵，大概一百人左右，并把能找到的老式步枪和刀剑发给了他们，准备去剿匪。人们期望很高，认为此次行动定会顺风顺水，凯旋而归。\n\n结果他们被土匪杀了个片甲不留。只有几个骑马的酋长亲信跑了回来。幸存者们说这群土匪声势浩大，可能有一千多人，他们看到土匪之中有不少大人物也在场，比如人民党领袖达理扎布·洛索勒，还有“黑喇嘛”丹毕坚赞，甚至还有人称他们看到了成吉思汗。一般我们都不拿这些疯话当回事，但是他们居然说达理扎布·洛索勒居然就在成吉思汗这种传奇人物身边，实在是令人担忧。"
 mon.6.a: "我们是瞎子吗？部署科布多驻军！"
 mon.7.t: "科布多城卫放下武器"
 mon.7.d: "在发出让科布多驻军进驻并击败匪团后，我们收到了一个奇怪的回应。科布多卫队拒绝袭击土匪。驻军的领头军官回了封信，说：\n\n“我的部队拒绝和同袍兄弟作战。很长时间以来，乌尔格方面一点粮饷也没发来。你，恩琴-施滕贝格，为我们做过的唯一一件事就是为了巩固你的统治而杀害我们的家人。是时候做出改变了。”\n\n这个消息过后，我们就与科布多完全失联了，而乌里雅苏台也接着失联了，乌里雅苏台是当地首府。我们唯一知道的就是一些西部地区的酋长和村长给我们发来的信件，他们要么只能恳求“革命群众”的帮助，要么就是宣称他们不再效忠于我们。"
 mon.7.a: "发生什么了？"
 mon.8.t: "西部叛乱"
 mon.8.d: "西部的情况比我们想到要糟糕得多。过去数年间我国西部一直依靠俄国人的援助和投资才得以发展。可是最近俄罗斯政府停止了援助，俄国商人也离开了，西部地区的经济直接因此崩溃。之后，激进的喇嘛、好战的军阀和人民党的红色分子来到了这里，并得到了民众的支持，组成了反建制联盟。在今天早些，乌里雅苏台和科布多的市长们宣布效忠叛军，并驱逐了所有当地政府中的亲恩琴派。\n\n我国西部已经彻底失控，虽然我们的兵力远大于叛军，但是这次叛乱造成的混乱，恐怕会让恩琴的反对者们有可乘之机。"
 mon.8.a: "这些反贼必须被镇压！"
 mon.9.t: "乌兰固木战役"
 mon.9.d: "当西部大叛乱开始后，在科布多北方，靠近图瓦边境的小城乌兰固木宣布响应叛乱。但是，附近一个政府军的军事基地听闻了叛乱，立刻派兵企图重夺乌兰固木。\n\n得知了政府军的动向，当地蒙古人民党领导，学校教师班扎尔扎布·巴桑扎布急忙鼓舞城里的农民保卫家园。他们快速架起了路障，并从一个往科布多运送俄制武器的图瓦商人那获得了装备。随着政府军的逼近，巴桑扎布发表了最后一篇振奋人心的演说，强调了即使他们可能会被击败，但从大局来看，这一切都是值得的。不过，出乎意料的是，虽然城镇被大面积破坏，他们居然战胜了政府军。关于这场胜利的消息不胫而走，蒙古人民党的革命人士将此描绘成蒙古人民反抗俄罗斯压迫者的伟大胜利。而支持现政府的将领们也认识到此次叛乱的力量不容小觑。"
 mon.9.a: "该死的"
 mon.10.t: "德穆楚克栋鲁普会见贵族议事会"
 mon.10.d: "今天，由德穆楚克栋鲁普亲王领导的贵族理事会进行了一次紧急会议。蒙古王公们在我们的政府当中扮演着重要角色，而且我们对他们土地与财富收取的税收也给我们带来大量财富。王公们很可能担忧西部叛乱的情况，毕竟这是对他们权力的一个大威胁。不过事情似乎不止于此。德穆楚克栋鲁普亲王公开表示：恩琴应当被一名蒙古族人顶替。至于他是暗示自己就是那个蒙古族人还是继续支持恩琴的政权，只有时间能证明一切。"
 mon.10.a: "很可疑……"
 mon.11.t: "佛陀议事会要求我们分配资金修复遇袭的佛寺"
 mon.11.d: "我们怀疑佛陀议事会直接资助了西部的极端佛教徒，他们要求我们分拨资金来修缮西部的佛寺。如今我国西部一片混乱，他们要求我们保卫蒙古的佛教信仰。但是他们要我们出的钱的数额实在是太大了，我们要是自己付的话要花一大笔钱的。"
 mon.11.a: "我们没那么多闲钱。"
 mon.11.b: "腾出一些资金给他们修缮佛寺。"
 mon.11.c: "向贵族征税来支付费用。"
 mon.12.t: "土匪焚毁了阿尔泰城，数百人无家可归"
 mon.12.d: "一群西部的土匪彻底摧毁了阿尔泰城，在抢走了粮食和钱财后，他们把建筑也夷为了平地。致使数百万人无家可归，食不果腹。然而帮助他们又会遇到诸多问题。我们需要花大量的钱来支援他们，还得确保物资能安全地送达人们手中。我们现在的主要资金流源于贵族们的金库，但继续从中拿钱则会招致对方的进一步的蔑视。不过还有另一种解决方法。我们也能偷偷把支援物资送到蒙古人民党叛军手中，因为他们能顺利抵达阿尔泰。虽然这会将蒙古人民党送上神坛，但至少这能拯救数百人的性命，或者至少劝阻一些人不要加入叛乱。"
 mon.12.a: "这不是我们的问题。"
 mon.12.b: "收缴贵族的财产进行援助。"
 mon.12.c: "偷偷与蒙古人民党合作来换取人民的援助。"
 mon.13.t: "首都的混乱！"
 mon.13.d: "随着西部的叛乱如燎原般蔓延开来，叛军已控制了该地区的若干重镇；为此，绝大多数部队和高级军官不得不离开乌尔格。现代蒙古军队被高级别俄国军官团握于鼓掌之中，而俄国军官团又近乎全部忠于恩琴以及他的俄罗斯军阀集团圈子。这支忠诚可靠的强军是恩琴能够长期执政并巩固统治的一个主要后盾。\n\n对恩琴来说，当下的麻烦显而易见。随着绝大多数的俄罗斯军阀离开乌尔格去对付西边的叛军，那些反对派终于有机会行动了。一直以来，蒙古人民党在乌尔格都有着很强的存在感，有留言称一些蒙古人民党的高官（比如达理扎布·洛索勒和阿南德·阿玛尔）已经潜入了城内。佛陀议事会和蒙古贵族也在政府内有着很高的影响力，如果时机来临的话他们也必不会错失时机。若想见到明天的太阳，恩琴就必须好好的在各个势力间踩钢丝……"
 mon.13.a: "恩琴的统治面临威胁！"
 mon.14.t: "佛寺在围攻中被毁"
 mon.14.d: "在官军和一群农民叛军在科布多郊外交战后，一个喇嘛把这些叛军带到了自己的寺院里避难。官军要求喇嘛交出叛军，但是喇嘛拒绝了，随后叛军从寺院中开火。而政府军最终消灭了叛军，喇嘛也被击毙，寺院也塌了一半。听闻此事后，佛陀议事会要求我们立刻出钱重建佛寺。"
 mon.14.a: "我们做不到。"
 mon.14.b: "收缴贵族的财产进行修缮。"
 mon.14.c: "我们会另寻资金……"
 mon.15.t: "叛军拿下了肯木毕其尔"
 mon.15.d: "在经过了几周的作战。政府军已经压制住了西边的盗匪。科布多已经被几个营围了几日了。百姓厌倦了这场纷争，加入了这几个营对科布多的围城。因此，通往新的叛乱中心乌里雅苏台的道路被封锁了。叛军并没有试图守卫科布多，而是前往了我们防守薄弱的图瓦政府中心肯木毕其尔并轻易地拿下了这座城市。我们必须在这场叛乱结束之前夺回它。"
 mon.15.a: "该死的"
 mon.16.t: "乌里雅苏台成为叛乱中心"
 mon.16.d: "随着政府军于几天前成功收复科布多，乌里雅苏台已正式成为剩余叛军势力的中心所在。显然，由于它在西部地区的行政系统中具有不可或缺的地位，只有通过稳稳地将这座城市置于我们的控制之下，这场叛乱才有可能被彻底平息。"
 mon.16.a: "是可忍孰不可忍"
 mon.17.t: "察哈尔人与定居的喀尔喀蒙古人的冲突"
 mon.17.d: "蒙古是一个由多民族共同组成“蒙古”概念的国家。虽然喀尔喀蒙古人占据了人口的绝大多数，西部地区还是被瓦剌诸部控制。而内蒙古的锡林郭勒则是由察哈尔蒙古人控制着社会。喀尔喀与察哈尔在这片地区的敌对已有数十年。他们之间的敌对背后有众多原因，最近的一件就是喀尔喀人在徐树铮的军队占领蒙古这段时间遭受到了凄惨的待遇，而徐树铮的军队大部分人都是察哈尔人。当一些维持地方和平的军官被调往西边后，锡林郭勒被熄灭的导火索又重新燃烧了起来。察哈尔和喀尔喀的部队再一次开始互相交火和劫掠。"
 mon.17.a: "我们不都是蒙古人吗？"
 mon.18.t: "叛军节节败退"
 mon.18.d: "不出所料，西部在公开反抗几个月之后，叛军正节节败退。他们的大部分部队正向城镇转移，而官军可以轻而易举地粉碎任何落单的部队。对西部叛军的胜利唾手可得了，不过我们得必须确保我们政治上的地位。"
 mon.18.a: "好"
 mon.19.t: "土匪洗劫游牧村落"
 mon.19.d: "叛军正节节败退，而他们中的一小撮则已经变得更加极端。一大群难民刚刚抵达最近重又占领的科布多，并向我们讲述他们的游牧村庄是如何被土匪和不法分子掠夺的。这已经在科布多发生了许多次，很明显科布多需要资金来安置和供养从大草原涌入的难民。"
 mon.19.a: "我们帮一把吧"
 mon.19.b: "科布多可以自己对付的"
 mon.19.c: "用贵族的钱提供援助"
 mon.20.t: "乌尔格的饥饿骚乱"
 mon.20.d: "当政府专注于西边的叛乱及乌尔格的政治冲突时，城里的居民正被他们遗忘。通往城市的道路年久失修，而补给则不断遭受盗匪的劫掠，使得城中穷人们忍饥挨饿。现在，暴乱已经蔓延到了城市最穷的区域。如果我们要弥补这一切，我们必须派部队去保护运粮队，并且向社会底层的人民发放赈灾粮。"
 mon.20.a: "让王公出钱垫付"
 mon.20.b: "迫使僧侣处理这件事"
 mon.20.c: "派军队镇压！"
 mon.20.e: "等等看吧"
 mon.21.t: "雷祖欣在木伦"
 mon.21.d: "鲍里斯·雷祖欣，作为恩琴在他的俄罗斯军阀集团中的左膀右臂，几个月来却一直被蒙在鼓里，对在全国各地发生的事情一无所知。当西部爆发叛乱时，恩琴派他到木伦以建立一个防止革命势力在全国蔓延的一个堡垒。不过，木伦与乌尔格之间的道路状况并不好，再加上全国范围内的土匪活动，政府已经有几周联系不上他了。随着一些从木伦出发的商人来到乌尔格，我们终于了解到了这座城市内发生的事情：这座城市已成为革命活动的温床，而雷祖欣则实施了极其残酷的措施来镇压。毋庸置疑，这将损害我们的人气。"
 mon.21.a: "可恶！"
 mon.22.t: "喇嘛们支持佛陀议事会"
 mon.22.d: "乌尔格的政治动乱已持续数月。最主要的几个寺庙中的喇嘛都没有对于支持谁进行任何表态。虽然甘丹寺是第七世章嘉呼图克图驻锡之地，但寺庙中的喇嘛并没有支持他。但就在今晨，乌尔格很多主要寺庙的喇嘛都公开支持佛陀议事会，并表示只有在他们的领导下才能确保蒙古佛教的安全。"
 mon.22.a: "有意思"
 mon.23.t: "乌尔格的暴恐案"
 mon.23.d: "鉴于政府目前忙着争夺乌尔格，被忽视的乌尔格的农民们因此苦不堪言。该市的犯罪率直线上升，而很多农民也走上了报复社会的道路。今日早晨，乌尔格的政府大楼庞出现多起炸弹爆炸案，警察局、俄罗斯大使馆和一家工厂都被袭击。如今这些建筑都需要维修，但是国库资金目前严重不足。"
 mon.23.a: "让贵族出钱"
 mon.23.b: "让喇嘛出钱"
 mon.23.c: "让农民出钱"
 mon.23.e: "军队可以提供免费劳动力"
 mon.24.t: "乌尔格贵族们遇袭"
 mon.24.d: "愤怒的农民们开始袭击城内的一些王公贵族了，他们闯进了王公的庄园，拿走了他们的金银珠宝，某些地区的王公甚至被这群暴民给杀了。这导致贵族阶级对我国政府的支持度因此下降。"
 mon.24.a: "该死的"
 mon.25.t: "蒙古人民党的支持度上涨"
 mon.25.d: "乌尔格的农民们饱受乱世之苦，很多人决定加入蒙古人民党，他们认为人民党是唯一一个真正能够代表他们需求的政党。而人民党人也走街串巷，招募农民加入他们的党组织。"
 mon.25.a: "有意思"
 mon.26.t: "侦察肯木毕其尔周边"
 mon.26.d: "叛军正盘踞在肯木毕其尔，但是我军侦察兵已经将这座城市摸了个底儿掉，目前的图瓦人正激烈的反抗叛军部队，俄罗斯少数民族普遍亲恩琴政权，而且他们根本不知道首都已经陷入混乱，因此他们不支持反恩琴叛军。因此，当我军正迈向科布多时，叛军部队将被我军两面夹击。"
 mon.26.a: "进军！"
 mon.27.t: "肯木毕其尔围城战"
 mon.27.d: "科布多的部队已经行进至了肯木毕其尔，如今城内叛军的处境已经稍有改善了。城内的图瓦人和俄罗斯人一直在反抗叛军部队，但是他们势单力薄。我们的军官们建议，我们应该趁着反抗军被彻底剿灭前赶快强攻城市，与图瓦人和俄罗斯人并肩作战，夺回城市。而还有一些军官相对谨慎一点，他们建议我们可以效仿在科布多围城战中积攒的经验，派出军队围城，断了叛军的粮草，到时候叛军自会拱手来降，不战自退。"
 mon.27.a: "强攻！"
 mon.27.b: "准备围城饿死他们"
 mon.28.t: "官军拿下了肯木毕其尔"
 mon.28.d: "官军攻入城内，先打败了一伙叛军，然后迅速武装了支持他们的图瓦人。很快官军便开始逐户逐街的清剿叛军。虽然叛军部队已经被打败，但是肯木毕其尔也已经遍地废墟，重建肯木毕其尔肯定会花我们一大笔钱的。"
 mon.28.a: "至少城到手了"
 mon.29.t: "肯木毕其尔围城战"
 mon.29.d: "在围攻了肯木毕其尔一个多星期后，战局突变。现在城中的叛军已经站稳了脚跟，碾碎了反抗他们的图瓦人和俄罗斯人。但直到现在，我们的断粮战术才有了效果，在得出我们若是想彻底饿死敌军还需要再阻止几批粮食入城的结论后。一些急躁的军官建议，如今就怕夜长梦多应该赶紧攻打城池。而也有人安抚我们，建议我们再围城几周，定能不战而屈人之兵。"
 mon.29.a: "强攻！"
 mon.29.b: "继续围城"
 mon.30.t: "官军拿下了肯木毕其尔"
 mon.30.d: "政府军冲入城内，击退了第一波叛军，其抵抗之强烈令人惊讶。在那之后，战斗演变成在各街和房屋间展开的巷战，以清除所有剩余的叛军。由于政府军的兵力非常分散，使得叛军得以轻松地发动袭击并消灭政府军的部队。一天之后，城市被成功占领，但基本只剩下了残垣断壁。重建城市将会是一笔不小的花费，而城市的现状也无疑会影响我们的人气。"
 mon.30.a: "至少城到手了"
 mon.31.t: "叛军放弃肯木毕其尔"
 mon.31.d: "在被政府军困在肯木毕其尔将近一个月后，占领该城的叛军已于今日缴械投降。在没有任何支援和补给的情况下，叛军难以保证充足的粮食供应，很多市民就此已因病而亡。他们的武器不仅都已损毁，也得不到补充。因此他们宁愿成为我们的俘虏也不愿再继续守城。肯木毕其尔已不攻自破。"
 mon.31.a: "好"
 mon.33.t: "乌里雅苏台之围"
 mon.33.d: "现在，我们在离乌里雅苏台几里远的地方集结了大批军队，这座城市一定能回到我们手中。但是，我们该怎么把它夺回来。"
 mon.33.a: "准备围城饿死敌军"
 mon.33.b: "率军攻入摧坚陷敌"
 mon.33.c: "派出信使劝其归降"
 mon.34.t: "叛军被迫弃城"
 mon.34.d: "我军大捷！在被包围之后，城内的匪徒已不战自溃，落荒而逃。只可惜天网恢恢，疏而不漏，这帮乌合之众现已被我军悉数抓获。"
 mon.34.a: "不出所料"
 mon.35.t: "叛军弃城，杀人数百"
 mon.35.d: "在被包围之后，城内的匪徒被迫决定弃城，最终在我军进攻时付诸行动。然而，叛军发现并攻破了我军防线的一个薄弱环节，我军死伤惨重，而叛军则已逃之夭夭。"
 mon.35.a: "至少城到手了"
 mon.36.t: "乌里雅苏台的叛军被剿灭"
 mon.36.d: "我军在向乌里雅苏台进军时成功剿灭了城内的叛军。然而，平民也因交叉火力而伤亡惨重。"
 mon.36.a: "至少城到手了"
 mon.37.t: "叛军离城，我军惨胜"
 mon.37.d: "当我们率先攻入城中时，我们并没有猜到我们将遇到怎样的抵抗。随后一场大战在这发生，很多百姓被战火波及。这座城市现已成一片废墟。我们付出了上千人的生命作为代价，但至少这座城是我们的了。"
 mon.37.a: "这就够了"
 mon.38.t: "乌里雅苏台的叛军处决了使者"
 mon.38.d: "今日不久前，指挥乌利雅苏台围城的陶克陶胡收到了一个来自城内叛军的包裹。他心里期待着这盒子里面装着一大笔赎金或者是使者送来的新的好消息。但当陶克陶胡打开盒子是看到了一个血淋淋的首级，那被斩首的使者那双空洞的眼睛正死死地盯着他。显然，这些叛军并不想要和平地解决这一切。"
 mon.38.a: "准备围城饿死敌军"
 mon.38.b: "率军攻入摧坚陷敌"
 mon.42.t: "佛陀议事会掌权"
 mon.42.d: "佛陀议事会夺下了乌尔格，虽然他们在法律上是蒙古的统治者，但是他们的政令如今还不能伸到全国的每一处角落，若是他们想坐稳蒙古江山，那他们必须立刻采取行动。"
 mon.42.a: "护卫佛法！"
 mon.43.t: "恩琴掌权"
 mon.43.d: "恩琴-施滕贝格男爵夺回了乌尔格，虽然他在法律上是蒙古的统治者，但是他的政令如今还不能伸到全国的每一处角落，若是他想坐稳他的位子，那他必须立刻采取行动。"
 mon.43.a: "为了恩琴！"
 mon.44.t: "贵族议事会掌权"
 mon.44.d: "德王带领贵族议事会夺下了乌尔格，虽然他们在法律上是蒙古的统治者，但是他们的政令如今还不能伸到全国的每一处角落，若是他们想坐稳蒙古江山，那他们必须立刻采取行动。"
 mon.44.a: "为了秩序！"
 mon.45.t: "蒙古人民党民主派掌权"
 mon.45.d: "蒙古人民党夺下了乌尔格，虽然他们在法律上是蒙古的统治者，但是他们的政令如今还不能伸到全国的每一处角落，若是他们想坐稳蒙古江山，那他们必须立刻采取行动。"
 mon.45.a: "为了民主！"
 mon.49.t: "恩琴分子向乌尔格进军"
 mon.49.d: "在我们夺取政权后，恩琴分子便带着他的狗腿子们逃跑了，在他们于乌尔格附近的村庄重整旗鼓后，恩琴又带着他的大军回来了。他的军队是一支由蒙古、俄罗斯和中国的流氓强盗所构成的杂牌军，总人数应该超过了一千人。如今我军的兵力主要集中在西部。我们现在只能靠着当地平民和武装民兵自保了。"
 mon.49.a: "动员民众并把他们武装为民兵。"
 mon.49.b: "动员民众帮助我们干翻这群逆贼！"
 mon.49.c: "放下武器，没必要发生冲突。"
 mon.50.t: "恩琴分子被打败了"
 mon.50.d: "终于，在一场血流成河的大战后，我们赶跑了恩琴，他的部队已经被击溃。乌尔格现在是我们的了。"
 mon.50.a: "乌尔格的人民们呼吁变革！"
 mon.51.t: "恩琴分子攻克乌尔格！"
 mon.51.d: "在一场小规模的战斗后，恩琴和他的部下们夺回了乌尔格。我方大部分官员都逃跑了，民众应该也不大可能会把我们当作是蒙古的合法政府。"
 mon.51.a: "这帮通俄的王八蛋。"
 mon.52.t: "重估佛寺善款"
 mon.52.d: "如今权力掌握在人民的手中，而蒙古国也将被建设为现代化的崭新国度，而现在的一个关键问题就是评估佛教寺院从政府处获得的经费。寺院是蒙古国的重要设施，也与蒙古的民族传统挂钩，很多喇嘛甚至发表了不少反政府言论，还有宣称拥护恩琴的人，就连给早已散伙的佛陀议事会招魂的人都大有人在。我们政府中的一些人表示，应该削减寺院的经费，免得这群专制分子和保守派能上得了台面。另一部分人认为，为了争取到喇嘛们的支持，应该不触碰佛寺的经费问题，真是反而应该为此增加经费才合适。"
 mon.52.a: "不对佛寺的资金做调整。"
 mon.52.b: "把他们的香火钱都分给人民！"
 mon.52.c: "喇嘛们可是我们的好朋友啊，再给他们拨点钱。"
 mon.53.t: "受欢迎的亲王"
 mon.53.d: "乌尼伯英在贵族们的资助下组建了政府。现在党内已经开始讨论乌尼伯英是否是担任国家元首的最合适人选了。不少人对乌尼伯英都不怎么眼熟，大家都觉得乌尼伯英不过就是个没什么魅力的贵族官僚罢了。但是，贵族里倒是有个很有魅力的人存在，那就是德穆楚克栋鲁普亲王。西部起义后，亲王和亲德王的贵族们都留在了乌尔格，试图保住他们在当地的影响力。而德穆楚克栋鲁普亲王一直很受欢迎，不少人都觉得他应该来当蒙古总理，而乌尼伯英应该担任德王的助手才对。但是也有人认为此举是对民主制度的践踏。"
 mon.53.a: "邀请德王担任总理"
 mon.53.b: "他若是想当官就来参加选举啊！"
 mon.54.t: "审查预算"
 mon.54.d: "在恩琴作为蒙古独裁者这段时间开支大幅增长。这个国家经济水平薄弱，所以必须要进行改革。恩琴为此启动了很多大型军事项目。这些项目开销巨大，所以恩琴向我等贵族征收巨额税款。恩琴会拿到他项目的本钱，而我们也不会亏。贵族税款已经被减少过很多了，并且我们可以向穷人征税来重新填满我们的口袋。为了钱，也许我们还可以考虑更进一步：向寺院收税。"
 mon.54.a: "削减军事支出"
 mon.54.b: "增税"
 mon.54.c: "对僧侣征税"
 mon.55.t: "恩琴-施滕贝格刺杀未遂案"
 mon.55.d: "当恩琴骑马游行经过乌尔格的时候，一声巨响几乎震聋了所有人。有刺客企图刺杀恩琴，但射向恩琴的一颗子弹偏了两英尺。这个二十三岁的男性刺客当场被杀。恩琴心有余悸，下令让行进的军队向周围群众随意开火，毕竟谁会知道这其中会不会混着蒙古人民党的特工呢？在整座城市重归平静后，那名特工的身份也确认是蒙古人民党的成员，但是很多乌尔格的百姓认为政府伪造了他的身份，只是为了陷害蒙古人民党。虽然男爵活了下来，但这场混乱向所有人展现出了他的弱点，还极大的降低了我们的支持度。"
 mon.55.a: "至少男爵大人安然无恙"
 mon.56.t: "[MON.GetLeader]索求武器"
 mon.56.d: "[MON.GetLeader]向我国政府要求军火援助，以求挡住蒙古的敌人。蒙古是我们在中国的立足点，我们最好能保障蒙古始终能在我们的掌控之下为妙。"
 mon.56.a: "支援些军火过去"
 mon.56.b: "我们忙得很"
 mon.57.t: "俄罗斯同意支援军火"
 mon.57.d: "俄国政府为我们送来了一批军火，并保证如果我们能够稳住政权，那么每年都会有军火补给。"
 mon.57.a: "好"
 mon.58.t: "俄罗斯拒绝支援军火"
 mon.58.d: "俄罗斯拒绝向我们提供支援任何军火。"
 mon.58.a: "该死的"
 mon.59.t: "蒙古的外交使团"
 mon.59.d: "由宗教狂人[MON.GetLeader]所率领的蒙古国向我们派出了一个外交团。鉴于我们两国都是佛教的发源地，蒙古使者表示，他们希望我们双方能保障彼此独立和授予军事通行权来改善我们的关系。他们正在等待我们的回复。"
 mon.59.a: "我们佛教徒应当并肩奋战！"
 mon.59.b: "我们最好单独行事"
 mon.60.t: "西部叛乱已被镇压"
 mon.60.d: "在经历了几个月的战斗后，西蒙古的土匪和叛军已经被官军粉碎。残兵败将们四散奔逃，生怕官军有朝一日会砍了他们的脑袋。如今秩序已经重建，国家也再度安全。但是，仍有一部分小土匪在逃搞破坏，我们必须解决他们。"
 mon.60.a: "终于，万事大吉"
 mon.61.t: "提议"
 mon.61.d: "今天，我们收到了来自西边几个盗匪头子的一封信。信中说他们和现在所发生的事情一点关系都没有。他们只是来抢劫的，不知道为什么就变成了一场叛乱。他们的人马还在西边继续作战，但他们表示如果我们愿意给他们钱和物资，他们愿意停下。我们需要点时间来凑出这一笔数额不菲的金钱，但这将大大减少西边叛乱的规模。"
 mon.61.a: "用贵族的钱去贿赂盗匪"
 mon.61.b: "售卖一些寺院里的珠宝，用这笔珠宝钱贿赂盗匪。"
 mon.61.c: "从穷人手里收税，用这笔税款贿赂盗匪。"
 mon.61.e: "减少军队开支，用省下的钱贿赂盗匪。"
 mon.61.f: "区区盗匪，我们拒绝和他们谈判！"
 mon.62.t: "匪首收受贿赂"
 mon.62.d: "盗匪头子接受了我们的提议，决定停下他们在西边的劫掠。在这段艰难的战斗中，哪怕是这样一件很小的喜事都值得我们去庆祝。不过[MON.GetLeader]也就只喝了一小杯酒。他必须立刻赶回乌尔格以确保它的安全。"
 mon.62.a: "那会离间他们"
 mon.66.t: "马家军内部的权力争斗"
 mon.66.d: "多年来，马家军一直处在家中长辈马福祥的领导下。他也被视作家族的顶梁柱，起到阻止内斗、弥合分裂的作用。许多汉人甚至将他看作西北的定海神针，终结了西藏和我们对于中国领土的侵略。\n\n然而，我们刚刚收到了马福祥逝世的消息。马麟暂时顶上了他的位子，但“野马”马步芳却针对自己的亲叔叔展开了一场权力斗争。这或许是一个利用马家军地位的绝佳时机。"
 mon.66.a: "很高兴知道这些"
 mon.67.t: "宝音德力根在乌兰察布边境集结部队"
 mon.67.d: "蒙古将军宝音德力根通常远离一直在乌尔格的政治斗争。这些年来，他一直住在内蒙古，抢劫通过这片区域的中国物资。现在我们收到消息宝音德力根他集结了大军于马家军的边境，估计他是想要在乌兰察布大肆劫掠。"
 mon.67.a: "让劫掠开始吧，抢光他们！！"
 mon.68.t: "自绥远而来的蒙古边境劫掠"
 mon.68.d: "自从一家之长马福祥去世后，南北边境日日不得安宁。从蒙古，尤其是绥远省来的劫掠已经给我们带来了好几周的混乱。虽然这超出了我们的预料，但我们仍应当尽快进行准备，以防后患。"
 mon.68.a: "整挺好"
 mon.69.t: "宝音德力根做出选择"
 mon.69.d: "宝音德力根在他大军经过乌兰察布时突然灵光一闪。他推断如果他能打下归绥，就能事实上控制整个省份。当前，马家军苦于内部斗争，所以如果率军拿下这座城也许并不难。这一切的决定权在于他。"
 mon.69.a: "太冒险了"
 mon.69.b: "宝音德力根，干吧"
 mon.70.t: "大批蒙古军队移向归绥"
 mon.70.d: "探子回报：一队蒙古士兵正前往绥远的中心城市归绥。若是蒙古人拿下了这座城，他们将事实上控制整个区域。虽说我们在那里有一戍备队，很多人担心这支守军并不能击败来势汹汹的蒙古军队。马鸿逵现在带着他的军队驻扎在那附近，也许他可以率军击退蒙古来犯的军队。"
 mon.70.a: "守军肯定守得住"
 mon.70.b: "给马鸿逵派支部队"
 mon.71.t: "蒙古将军宝音德力根占领了归绥"
 mon.71.d: "宝音德力根将军目前业已率军进入绥远，他在当地已经拥有了击溃马家军的实力并且掌控了归绥。在那里，他正式宣布归绥从现在开始属于蒙古人了。不过我们也并不是无计可施。马鸿宾现在也在这一带，如果能够取得他的帮助，那么我们还是有重夺归绥的能力。"
 mon.71.a: "我们没辙了，离开绥远"
 mon.71.b: "给马鸿宾派支部队"
 mon.72.t: "我们拿下了乌兰察布！"
 mon.72.d: "在宝音德力根向归绥方向进军以期夺取乌兰察布时，他出乎意料的几乎没有遇到马家军的抵抗。虽然他与边境部队和归绥守备部队发生了几场小规模交火，但目前来看，马家军已经撤离了乌兰察布。蒙古民族终于重归统一，蒙古的统治终于在这片土地上得以重建。"
 mon.72.a: "宝音德力根干的好"
 mon.73.t: "大败马鸿逵"
 mon.73.d: "马鸿逵的部队经过一天一夜，终于赶上了蒙古军队。一大早，马鸿逵就发起进攻，蒙古军队看样子只是在露营。不过，这是个圈套！马鸿逵派出主力战斗的同时，一队蒙古骑兵在马家军后方偷袭，马鸿逵的部队腹背受敌。马鸿逵得以逃脱，但他输掉了这场战斗，而蒙古军队即将到达归绥。"
 mon.73.a: "该死的"
 mon.74.t: "蒙古突袭军在绥远遇袭"
 mon.74.d: "在敌我双方的混战之后，我们成功地将那帮蒙古蛮子赶回了边境。至少是现在，绥远重回我们手中了。"
 mon.74.a: "好！"
 mon.75.t: "宝音德力根被击败了"
 mon.75.d: "从马家军手中夺回归绥后，宝音德力根和他的部队被打回锡林郭勒。尽管他们打得很卖力，但还是被训练有素、武装精良的中国军队击败。目前，乌兰察布仍在他们手中。"
 mon.75.a: "该死的"
 mon.76.t: "马鸿宾落败，蒙军攻克归绥"
 mon.76.d: "马鸿宾决定尝试对蒙军展开一次全面进攻，以避免被蒙古人发现并击溃。因此他对城池发起了冲锋，但仅在那一刻他就已落入宝音德力根的圈套。蒙古骑兵从他的部队两侧的山丘后面出现，夹击他的部队。马鸿宾只剩下两个选择：要么撤退放弃城池，要么试图夺取城池，之后再对付外面的骑兵。在这关键时刻，马鸿宾决定继续挺进并试图夺城。不过，他的部队却已经开始撤退，视城池为死地。就这样，马鸿宾的残部也被逼撤退。看来绥远已成了蒙古人的囊中之物。"
 mon.76.a: "该死的"
 mon.77.t: "乌尔格的农民暴动"
 mon.77.d: "在乌尔格，很多农民在了解到新制定的法律大规模增加了资本家和贵族的权力，且削减了他们的权利后，决定拿起武器，加入蒙古人民军。尽管街头的战斗仍在继续，人民军已经控制了城市中的贫困地区。"
 mon.77.a: "该死的"
 mon.80.t: "恩琴的部下逃往外阿穆尔"
 mon.80.d: "在罗曼·冯·恩琴-施滕贝格领导的蒙古政权被推翻后，他许多非蒙古裔的同伙被迫逃离了蒙古。恩琴的部下米哈伊尔·托尔诺夫斯基和尼古拉·卡扎格兰季已成功穿越奉天领土并抵达符拉迪沃斯托克。从今往后他们将在此生活下去。他们已向[TRM.GetLeader]写了一封信，表示愿意担任将领。我们已经拥有不少的高阶将领，但他们在蒙古获得的经验也是不可小觑的。"
 mon.80.a: "欢迎他们！"
 mon.80.b: "我们不需要他们。"
 mon.100.t: "恩琴病倒了！"
 mon.100.d: "恩琴男爵已统治国家多年，且不得不参与到越来越多的国家内部事务中来。多年下来，这已毋庸置疑地损害了男爵的健康。今天早上，当他的女仆进来给他送早餐时，只看到了虚弱的恩琴躺在床上，浑身都是自己的带血呕吐物，把她吓得摔掉了托盘。许多僧侣和喇嘛被勒令前来，尝试了许多草药和其他部落的治疗方法。不过，男爵的身体似乎并没有什么好转。"
 mon.100.a: "愿他早日康复"
 mon.101.t: "恩琴死了！"
 mon.101.d: "在夜深人静的凌晨时分，守卫在恩琴男爵帐外的把守警卫忽然听到一声巨响。他们迅速冲进了房间，却发现恩琴已经脸朝下重重地摔在了地上。在进一步检查后，他们发现恩琴已经停止了呼吸，随即警卫们立刻呼喊着寻找喇嘛去抢救他。但，对于这位统治蒙古许久的男爵来说，已经太迟了。由于失职，把守警卫已经被处决，同样的，那些前来治疗的喇嘛也难逃一死。\n\n在随后检查房间中遗物的过程中，发现了恩琴关于他死后安排的笔记本。很快，遗嘱就被宣读给恩琴的核心集团：鲍里斯·雷祖欣，米哈伊尔·托尔诺夫斯基，斐迪南·奥森多夫斯基，阿旺·德尔智和弗拉基米尔·洛里奇。同时到场的还有九世哲布尊丹巴呼图克图。遗嘱首先宣布雷祖欣为恩琴的继任者，并且为了让他能够代替男爵继续统治，必须要确保他的人身安全。但这时托尔诺夫斯基拒绝承认这个事实，并声称自己才是恩琴的真正继承人，不过，在雷祖欣掏出手枪对准他之后，他便放弃了。遗嘱中强调了稳定压倒一切，尽管雷祖欣现在是掌权者，恩琴-施滕贝格男爵依然会出现在宣传中，对于他的赞美，也会继续。"
 mon.101.a: "愿我们的伟大领袖得到安息"
 mon.103.t: "俄国老大哥不注视我们了！"
 mon.103.d: "噩耗传来！从叛军赤匪手里保卫了俄罗斯数十年的克伦斯基总统被谋杀了。在他任期之内，我们达成了多项经济和军事合作，而这些合作也促使我们的贫弱的经济得以发展。虽然克伦斯基并不同意沙皇复辟，但他至少好过赤匪，他甚至还促进了我们和俄罗斯之间的联系。\n\n但是现在这些都不存在了。克伦斯基给俄国政界带来的稳定仿佛水中花镜中月一般，同他的生命一同消逝了。俄罗斯现在陷入了对他留下的政治权力真空的争夺之中，看起来我们已经被遗忘了。现在我们必须考虑的问题是如何让已经逐渐依赖于俄国援助的蒙古面对这份援助可能被切断的未来。"
 mon.103.a: "他们的帮助犹如雪中送炭"
 mon.104.t: "俄罗斯的经济和军事援助已经被“暂时停止”"
 mon.104.d: "噩梦成真了。我们刚刚获悉现任俄罗斯政府已经决定暂时停止对我们的军事以及经济援助。要是没有这个，我们可要遭罪了。"
 mon.104.a: "糟糕透顶！"
 mon.107.t: "扎木斯朗·策本自立门户"
 mon.107.d: "结束了在西伯利亚的大学工作后，扎木斯朗·策本已跻身蒙古人民党的高层数年。他甚至组织发行了蒙古的第一份报纸。但是他总是在党内展现了右翼倾向，他多次与达理扎布·洛索勒及其他蒙古人民党高层争执。因此，由于近期党内斗争展现出的贪腐问题，策本脱离党的决定并不令人惊讶，但他的人气与才智不能被低估。"
 mon.107.a: "这是蒙古人民党的损失"
 mon.108.t: "乌尼伯英自立门户"
 mon.108.d: "乌尼伯英（汉名吴鹤龄）是一个年轻的内蒙贵族，也是德穆楚克栋鲁普亲王的朋友。在西部叛乱期间他前往乌尔格协助德王夺权，但同时支持达成一个和平民主的解决方案。在民主革命之后，乌尼伯英四处游说人们不要歧视乌尔格贵族并尝试减缓赋予农民更多的权力。现在他认清了蒙古人民党的弱点，并决定建立属于他自己的党派来领导一个更保守的贵族民主制蒙古。"
 mon.108.a: "无政党，不民主"
 mon.110.t: "对即将到来的选举表示关切"
 mon.110.d: "自从订立宪法并完全成为一个民主国家，我们还有件麻烦事：选举。虽然大部分人同意作为一个民主国家，选举应该立刻举行，但是党内一些主要人物认为选举将会威胁我们的统治。随着保守民主党的成立，人们担心举行选举会让我们的国家重新被贵族统治。也许目前最好还是将选举推迟，直到我们可以做出一些决定。"
 mon.110.a: "选举将会按计划举行"
 mon.110.b: "或许我们可以推迟选举"
 mon.112.t: "策本和乌尼伯英批评政府"
 mon.112.d: "由于我们推迟大选的决定，蒙古自由党领袖扎木斯朗·策本和保守民主党领袖乌尼伯英都站出来反对我们。他们各自在乌尔格的不同区域发表演讲，但都关于一件事：选举的缺失以及不知选举将被推迟到什么时候。他们甚至将我们与独裁者恩琴-施滕贝格相比！太讽刺了，明明是乌尼伯英的贵族朋友帮助巩固了那个男爵的政府。不过他们的反应并不令人惊讶，反而是人民的反应令人惊讶。虽然我们似乎是最有可能赢得选举的，但人民仍然希望能够有机会做出选择。从现在开始，我们必须保持警惕，即使目前没有危险的抵抗苗头。"
 mon.112.a: "谁管这帮叛徒想说什么"
 mon.117.b: "取缔他们"
 mon.118.t: "[GetYear]年选举"
 mon.118.d: "蒙古的首次大选日期已至，各个投票站的投票率都很高，全国人民都对此充满热情。不晓得是谁能最终胜选。"
 mon.118.a: "蒙古人民党胜选"
 mon.118.b: "蒙古自由党获选"
 mon.118.c: "保守民主党胜选"
 mon.119.t: "[GetYear]年选举"
 mon.119.d: "又到了蒙古大选的时候了。各大城市的投票率居高不下，人民纷纷踊跃投票，保卫蒙古民主政治之风。谁赢得大选还有待揭晓。"
 mon.119.a: "蒙古人民党胜选"
 mon.119.b: "蒙古自由党获选"
 mon.119.c: "保守民主党胜选"
 mon.121.t: "安排选举"
 mon.121.d: "在我国庄严的宪法被确立之后，选举是我们证明自己的合法性的下一个好办法。因此，[MON.GetLeader]已经宣布选举已经计划在90天内进行，各党派已经开始了竞选活动。但由于我国地广人稀，一些主要城市和乌尔格是为数不多投票率较高的地区。扎木斯朗·策本，蒙古自由党的领袖，已经宣布将会在乌尔格附近做巡回演讲，同贫民百姓和受苦的人们促膝长谈。与之相反的，乌尼伯英将会与许多王公显贵进行深入地交流，毕竟，他是他们的主要候选人。"
 mon.121.a: "民主终被实践"
 mon.122.t: "达理扎布·洛索勒在乌尔格发表演讲"
 mon.122.d: "“蒙古的人民们！如今我们终于自由了！该死的俄国狗恩琴-施滕贝格的独裁统治已经结束了，他的走狗也被赶出了这个国家！我们推翻了独裁者！赶走了外国殖民者！我们不再如奴隶一样活着！”\n\n达理扎布·洛索勒的演讲，在国家大呼拉尔外持续了几乎一个小时，期间详细描述了新政府的将会进行的重大改革；同时他承诺将会实现财富的重新分配，一部真正的宪法，以及民主的选举。尽管演讲持续了很长的时间，在场的听众却完全沉浸于其中，几乎洛索勒每说一句话，人群就报以雷鸣般的掌声和欢呼声。"
 mon.122.a: "荣耀归于蒙古！"
 mon.123.t: "七世章嘉呼图克图的教诲"
 mon.123.d: "“多年以来，我们的人民生活在水深火热之中。由于强盗叛匪四处横行，人民需要一个安全稳定的社会。先前由屠夫恩琴-施滕贝格领导的政府专注于恐怖统治，但这并不少人民所渴望的。恩琴声称追随的佛教信仰，前政府完全不具备。1930年的清洗正说明了恩琴的佛教信仰不过就是谎言罢了。哲布尊丹巴呼图克图沦为了他的囚徒，得不到应有的教育。但是现在秩序已经恢复，一切都将得到改变。”\n\n这个在甘丹寺（新的中央政府）外发表的演讲受到了人群排山倒海般的掌声。"
 mon.123.a: "荣耀归于蒙古！"
 mon.131.t: "阿玛尔质疑洛索勒对于蒙古人民的忠诚"
 mon.131.d: "在最新一届国家大呼拉尔会议，蒙古人民党的成员阿南德·阿玛尔发言对政府表示质疑。他声称达理扎布·洛索勒在领导蒙古人民党时任人唯亲，说明洛索勒不过是个日本间谍罢了。虽然这番发言充满了争议，但由于阿玛尔在党内的支持度，我们只能暂时静观其变。"
 mon.131.a: "很明显他并不善于识人"
 mon.132.t: "党内的激进派"
 mon.132.d: "随着我们掌控了国家政权，我们党由于政策分歧开始产生分裂。过去，党的唯一目标便是掌握权力。但是现在，意识形态上的分歧逐渐显现出来。分歧主要产生于以达理扎布·洛索勒为领导的温和派成员和巴特奥齐尔·额勒德巴奥齐尔以及奥勒扎·巴德拉克领导的激进派成员间。阿南德·阿玛尔亦领导着多为不那么激进的左翼和蒙古民族主义者组成的派系。虽然这帮激进派的力量并不强大，但他们在我们最需要稳定的时候动摇了我们的领导，而且，他们明确表示，如果阿南德·阿玛尔需要反对洛索勒，他们十分愿意转投阿南德·阿玛尔的派系。"
 mon.132.a: "党派内的辩论正是民主之精要所在"
 mon.133.t: "恰格达尔扎布调查洛索勒"
 mon.133.d: "丹巴·恰格达尔扎布，曾经与达理扎布·洛索勒和其他人一起创建了蒙古人民党。尽管恰格达尔扎布与洛索勒已经共事了许多年，但这丝毫没有阻止两人争夺权力，以控制人民党。在洛索勒大胜之后，恰格达尔扎布和他的同谋道格索姆·鲍道几乎被完全从党内清除出去了。尽管如此，洛索勒迫于蒙古人民党在又一场失败革命后的孱弱地位，还是决定赦免他们。\n\n不管怎么样，看起来恰格达尔扎布又开始玩弄他的小手段了。今天，他向全党宣布，他将会开始对于洛索勒同“境外势力敌人联系”的调查。当然，这次调查注定将徒劳无功。"
 mon.133.a: "徒劳无功"
 mon.134.t: "额勒贝格丹巴诺同洛索勒争论"
 mon.134.d: "额勒贝格丹巴·仁钦诺，作为党内左翼的领导和阿南德·阿玛尔的朋友，最近与洛索勒爆发了关于社会主义改造的争执。仁钦诺在众多党员面前，公开声称洛索勒领导下的社会主义改造进展缓慢，并且表明洛索勒可能对蒙古国不忠。当然，洛索勒驳斥了这些指控，强调社会主义改造已经在全力进行中，仁钦诺的左倾政策对于党来说是危险的。这场争执看起来激起了党内对洛索勒的不满，许多左翼成员纷纷声讨丹增。看起来人民党的不团结不想象的还要严重。"
 mon.134.a: "有不同意见总是件好事。"
 mon.135.t: "阿南德·阿玛尔讨论调查结果"
 mon.135.d: "最近，我们藏在阿玛尔势力里的间谍探查到了阿玛尔和丹巴·恰格达尔扎布的一次见面。这场见面讨论了有关丹巴·恰格达尔扎布正在调查的洛索勒及他的境外关系。会议持续了好几个小时。阿玛尔本人宣称“这次见面很有意义，很有结果”。"
 mon.135.a: "我敢肯定这只是政客随便“整整”"
 mon.136.t: "俄罗斯商人与洛索勒达成协议"
 mon.136.d: "一个通过西伯利亚大铁路从莫斯科来的俄罗斯商人最近与我们的政府进行了联络，表达了他渴望在乌尔格创办工厂的想法，并且因为他携带了大量资金，工厂的建设可以马上展开。但是，这项要求必须通过乌尔格行政部门的审批，以及众多负责规范商业的部门还有外务委员会的审查。这个商人表示并不想为此等上数月，所以他愿意给我们大量贿赂，如果我们可以帮助他绕过这些部门立刻开始建设。"
 mon.136.a: "项目将继续运行"
 mon.136.b: "这是不合法的，我们绝不能这样做"
 mon.137.t: "恰格达尔扎布找到了洛索勒与俄罗斯公司非法交易的证据"
 mon.137.d: "丹巴·恰格达尔扎布今天完成了对达理扎布·洛索勒的调查，发现他确实与外国企业有着危险的联系。在他的调查报告中，他声称他最近发现洛索勒与一个俄罗斯商人有个交易，洛索勒收受了这个俄罗斯商人的贿赂以帮助他绕过乌尔格的其他部门，让乌尔格的新工厂得以立即开工建设。他的报告同时也提供了很多证据，说明这个俄罗斯商人可能事实上是为恰格达尔扎布服务反对洛索勒的。洛索勒目前并未对这个报告置评。下一场国家大呼拉尔的会议将在明天召开，这一定会是一场有趣的会议。"
 mon.137.a: "看起来台上马上要换人了"
 mon.138.t: "阿南德·阿玛尔和仁钦诺发起反对洛索勒的政变"
 mon.138.d: "在今天的国家大呼拉尔会议上，阿南德·阿玛尔在额勒贝格丹巴·仁钦诺和丹巴·恰格达尔扎布的簇拥下，根据恰格达尔扎布昨天的报告指责达理扎布·洛索勒。伴随着他的发言，国家大呼拉尔的成员们开始大喊“叛徒洛索勒”和“俄国佬洛索勒”。几分钟过后，洛索勒尝试离开会场，但是随即被两个警卫拦下并戴上了手铐，然后他就被带去进行秘密审问。在国家大呼拉尔，随着阿南德·阿玛尔的政变成功，他宣布将投票从党内选出下一位总理。由于没有人比他更能胜任此位，会议全票通过选举阿玛尔成为新总理。"
 mon.138.a: "我们必须盯紧未来可能发生的腐败问题"
 mon.139.t: "恰格达尔扎布拿出了针对洛索勒腐败的不可靠证据"
 mon.139.d: "丹巴·恰格达尔扎布今天完成了对达理扎布·洛索勒的调查，发现他确实与外国企业有着危险的联系。在他的调查报告中，他声称他最近发现洛索勒与一个俄罗斯商人有个交易，洛索勒收受了这个俄罗斯商人的贿赂以帮助他绕过乌尔格的其他部门，让乌尔格的新工厂得以立即开工建设。但是，这份报告里几乎没有任何实锤，导致很多党员怀疑这份报告是伪造的。洛索勒驳斥了这份报告，声明他虽然最近和这个俄国商人有联系，他拒绝了贿赂并且让他离开。事态已经很明显了，这就是针对洛索勒的权力斗争。虽然恰格达尔扎布已经由于诬告被逮捕了，但这显得我们像独裁者。我们最好让丹斯兰比勒格·道格松，一个中立的蒙古人民党员，来亲自调查这些指控，以此来说明我们是法治社会。"
 mon.139.a: "道格松将会对这些指控进行调查"
 mon.139.b: "不需要任何调查了，把他抓起来。"
 mon.140.t: "阿玛尔会见道格松"
 mon.140.d: "根据线人报告，阿南德·阿玛尔今日与丹斯兰比勒格·道格松进行了一次密谈。虽然我们不知道他们谈话的具体内容，但是这个行动本身就已经十分可疑了。预定于明日召开于国家大呼拉尔内的会议，看起来不会平稳度过了。"
 mon.140.a: "道格松可能不会如同我们预料的那样可靠"
 mon.141.t: "阿玛尔和仁钦诺逃离首都"
 mon.141.d: "随着我们成功地抓捕了丹巴·恰格达尔扎布，他伪造的对洛索勒的指控也同时宣告破产。阿南德·阿玛尔和额勒贝格道尔吉·仁钦诺也于今日也因为害怕被拘捕而逃离首都。根据报告，他们决定躲藏在附近的小村子里几周，直到他们干的事被大众遗忘。这样来看，洛索勒的位置总算是坐稳了。"
 mon.141.a: "位子保住了"
 mon.142.t: "乌尼伯英寻求贵族支持"
 mon.142.d: "报告显示乌尼伯英最近和国内许多主要贵族，包括叛徒德穆楚克栋鲁普亲王之流，举行了会议。虽然逮捕德王的许可依旧有效，但他依旧能通过乌尼伯英施加影响。"
 mon.142.a: "物以类聚，人以群分"
 mon.143.t: "乌尔格政府大楼遭受暴恐袭击"
 mon.143.d: "乌尔格市中心在午夜发生了多起爆炸，包括警局和政府办公楼内的多栋建筑被恐怖分子设置的炸弹摧毁。虽然没有人死亡，但多人在事件中受伤。不幸的是，这些恐怖分子得以逃脱，隐藏在乌尔格的贫民窟里。虽然由于我们推迟选举的决定，反抗我们统治的活动展现出了苗头，但是我们并未预料到会有这种规模的事件。这明显是反对党谋划的，企图向我们施压以举行大选。他们可能是正确的，在有人受伤前，我们本可以通过举行大选阻止这一切。这可能是我们的最后一次机会去平稳推进选举，但是我们最好还是公正行事，把罪名安在某个计划了这场爆炸的反对党头上来败坏他们的名声。"
 mon.143.a: "公开指责乌尼伯英和保守民主党"
 mon.143.b: "公开指责策本和蒙古自由党"
 mon.143.c: "终止暴力，开始选举。"
 mon.144.t: "乌尼伯英回应指责"
 mon.144.d: "乌尼伯英于今日做出了回应：\n\n“事实已经证明当届政府既无法履行他们的民主责任又无法保证人民的长治久安。在这份对我的指责之中，他们终于露出了马脚，他们是那样的危险以至于可以毫无顾忌地把遭难攫取为自己的政治资本。我在此声明，我和这次恐怖袭击完全没有任何关系，并真诚地喜欢所有的受害者能够尽快恢复。我还能在这里负责任地说，这场恐怖袭击完全是出于当届政府的自导自演以给予他们一个合法的取消选举的理由。我们必须要确保这些践踏人权的肮脏政客为他们的所作所为付出代价。”"
 mon.144.a: "我们支持这份声明"
 mon.145.t: "策本公开支持乌尼伯英"
 mon.145.d: "在扎木斯朗·策本发表在《首都报》的声明中，他说自己完全支持乌尼伯英对当届政府的指控，并且他说为了公义，他会和乌尼伯英站在同一条战壕里迎接一切反动派的挑战。"
 mon.145.a: "他们的支持者更多了"
 mon.146.t: "乌尔格的暴力骚乱被镇压"
 mon.146.d: "随着过去几周乌尔格内态势升温，局势必将继续恶化。由于早晨一名乌尔格市民因袭警被枪击，民众纷纷讨论起警察如何血腥镇压最近政治困局导致的异议。虽然我们从未给警察下过此般命令，谣言快速地得到了传播，乌尔格市中心爆发了动乱。数千民众封锁了街道并洗劫了支持政府的商店和建筑，并暴力攻击任何反对他们的军警。直至午夜，暴动仍未平息的迹象，骑兵部队被调入城内尽一切手段平息动乱。虽然动用了武器，暴乱最终被平定，但是调查显示这场暴动导致了39死62伤。"
 mon.146.a: "这可不太妙啊"
 mon.147.t: "乌尼伯英和策本合流"
 mon.147.d: "乌尼伯英和策本，今天共同在乌尔格演说，决定临时组成政党联合以推翻我们的政府。他们声称现政府是危险的，依靠武力维持统治的，背叛了民主革命的。他们的呼吁赢得了雷鸣般的掌声。\n\n当然，我们不能容许这种事发生。我们有两个选择。一，激进的巴特奥齐尔·额勒德巴奥齐尔建议通过一个乌尼伯英身边的间谍毒死他。二，更温和的策伦奥齐尔·丹巴道尔吉提议在这两党之间制造不满，尝试分裂这个匆忙组织起来的联盟。"
 mon.147.a: "派间谍毒死乌尼伯英"
 mon.147.b: "对两人挑拨离间"
 mon.148.t: "脆弱的联盟分裂了"
 mon.148.d: "今日稍早乌尼伯英发表声明谴责策本和蒙古自由党，并且宣布两党的联合已经结束了。这是由于最近发现的一些证据表明，策本很显然在内部阴谋反对乌尼伯英和联盟本身。策本试图解释但是木已成舟为时已晚。"
 mon.148.a: "分而治之"
 mon.149.t: "针对乌尼伯英的暗杀失败了"
 mon.149.d: "今日稍早的消息，一场针对乌尼伯英的刺杀宣告失败。很显然，我们的间谍在试图往乌尼伯英的食物中下毒时被抓个正着，他刚刚想掏枪反击就被保卫人员射杀了。乌尼伯英宣布自己平安无事，并且再一次谴责我们的政府以及我们的“肮脏专制的政治手段”。"
 mon.149.a: "可恶！"
 mon.150.t: "德穆楚克栋鲁普亲王资助乌尼伯英"
 mon.150.d: "我们现在发现乌尼伯英正从他的贵族朋友手里接受不少补给。毕竟这些人是他的支柱，所以这个消息并不意外。但最近发现德穆楚克栋鲁普亲自拨给乌尼伯英不少枪弹，甚至还给了他火炮。他这是要造反啊，如果我们下错这步棋，我们可能就要迎来另一场革命了。\n\n为了重新获得乌尔格群众的支持，巴特奥齐尔·额勒德巴奥齐尔向我们提出一个方法：我们应该祸水东引，利用乌尼伯英和德穆楚克栋鲁普出身内蒙古这一点，把这一切伪造成是个中国人的阴谋。"
 mon.150.a: "该死的"
 mon.150.b: "告诉他们这是中国人的阴谋"
 mon.151.t: "乌尼伯英在乌尔格发起暴动"
 mon.151.d: "大事不妙！在太阳刚升起不久时，一队巡逻士兵经过城市时被一群支持民主的叛军偷袭了。士兵们完全没意料到这场袭击，很快变成了一场单方面的屠杀。这激起了乌尔格的一场起义。起义军由乌尼伯英带领，装备了贵族们资助的精良器械。毫无疑问这是场贵族们试图夺回权力的阴谋。我们必须赶紧行动镇压他们，虽说这将会让这块土地再次血流成河，不然我们会失去我们的权力。"
 mon.151.a: "向叛军逐一发送部队镇暴"
 mon.151.b: "放弃抵抗，让暴力在此终结吧"
 mon.152.t: "[MON.GetLeader]的权力得到巩固"
 mon.152.d: "经过数小时激战，乌尼伯英的叛军攻下了乌尔格，但很快就被芒来巴特尔·达木丁苏隆将军从附近军营带来的大军击溃。在包围城市后，达木丁苏隆的部队逐街扫荡了残余的叛军。\n\n一切在夜晚重归平静。整座城的街道被叛军和市民的鲜血染红。虽然悲伤充斥着这座城市，国家大呼拉尔却表现得十分振奋。[MON.GetLeader]进行了一场仅对蒙古人民党内部的演讲，在宣告了他们对叛军的胜利的同时还将正式开始建设蒙古社会主义。随后整个大会堂响起了一片掌声。"
 mon.152.a: "牢牢在握"
 mon.153.t: "乌尼伯英掌权"
 mon.153.d: "随着我们所有士兵放下了武器，乌尼伯英进入了国家大呼拉尔，宣布战斗已经结束。包括[MON.GetLeader]在内的众多蒙古人民党政府成员被捕，乌尼伯英声称这将会是蒙古国一个崭新的，民主的开始。从今天起，他和蒙古自由党将掌控权力直至大选的举行。"
 mon.153.a: "好"
 mon.154.t: "策本力挺乌尼伯英"
 mon.154.d: "”今天，躲在国家大呼拉尔的伪政府发布了一份关于我们坚实的盟友乌尼伯英的国籍问题的报告。纵使我和他有着种种分歧，但是这并不能改变一个简单的事实，那就是我们都是蒙古人民的儿子。乌尼伯英毫无疑问地是同你我一样的蒙古人。伪政府试图用这种肮脏下贱的行为分裂蒙古人民并消弱我们的决心，我们绝不能让他们如愿。现在是我们向着反动派势力开炮的时候了！”这场发生在乌尔格郊区的演讲赢得了满堂喝彩。紧接这场演讲之后，一大群人开始走上城市街头……"
 mon.154.a: "这不太好……"
 mon.155.t: "乌尔格的和平游行"
 mon.155.d: "今天乌尔格的街道上挤满了成千上万的市民们，他们反对现政府的决策。在乌尼伯英和策本的带领下，民众们要求现政府解散，并在下次选举召开前委任他们二人组成联合政府。"
 mon.155.a: "鸣枪镇压"
 mon.155.b: "放下屠刀"
 mon.156.t: "暴力镇压引起更大规模的暴乱"
 mon.156.d: "虽然政府军在大街上巡逻，并且射杀了任何敢于反抗的人，但事情似乎正向着相反方向发展。即使人们被一个接一个的射杀，马上又会有更多的人加入了暴乱的队伍。由于那些贵族的资助，乌尼伯英得以用枪武装这些叛军，现在他们正向着国家大呼拉尔进军……"
 mon.156.a: "不太妙。"
 mon.157.t: "策本回应指控"
 mon.157.d: "乌尼伯英于今日做出了回应：\n\n“事实已经证明当届政府既无法履行他们的民主责任又无法保证人民的长治久安。在这份对我的指责之中，他们终于露出了马脚，他们是那样的危险以至于可以毫无顾忌地把遭难攫取为自己的政治资本。我在此声明，我和这次恐怖袭击完全没有任何关系，并真诚地喜欢所有的受害者能够尽快恢复。我还能在这里负责任地说，这场恐怖袭击完全是出于当届政府的自导自演以给予他们一个合法的取消选举的理由。我们必须要确保这些践踏人权的肮脏政客为他们的所作所为付出代价。”"
 mon.157.a: "我们支持这份声明"
 mon.158.t: "乌尼伯英声称策本和[MON.GetLeader]一样糟糕"
 mon.158.d: "颇有争议的是，保守民主党的领袖，同时也是我们的主要对手之一，乌尼伯英，公开发表了一份声明，其中提到了策本之前对该事件的否认：\n\n“恐怕今天我得同意政府关于爆炸案的一部分说法了，真相就是策本带着他的蒙古自由党策划了这起袭击。这起由蒙古自由党策划实施的暴力行为对全体蒙古人民的伤害不啻于现存的蒙古政府。策本领导下的蒙古自由党和[MON.GetLeader]的蒙古人民党都是想要破坏现有的和平与秩序的乱臣贼子，他们想要将我们的国家拖入血腥的工团主义革命的深渊中。”\n\n讽刺的是，这份声明并没有引起多大的波澜，政府的支持者们宣称乌尼伯英是个利己小人，而蒙古自由党的支持者则表示乌尼伯英背叛了他们。看来乌尼伯英和他的贵族们已经成了秋后的蚂蚱——蹦跶不了多久了。"
 mon.158.a: "分而治之"
 mon.159.t: "策本宣称政府已死"
 mon.159.d: "今日在乌尔格郊外，策本面对着人群发表了一场演讲：\n\n“本届政府已死！他们不再拥有任何统治的合法性，他们对民主和正义嗤之以鼻，沉溺在裙带关系和腐败的堕落深渊之中。我们蒙古人民早就有革命的传统，1911年，我们反抗中国的统治，在1936年，我们又成功把恩琴-施滕贝格掀翻在地。所以，我，在此宣布，这将是一场新的革命的开始，一场赋予所有蒙古人民自由的革命！”\n\n演讲赢得满堂喝彩，这场新的革命也快速地在乌尔格内传播开来。"
 mon.159.a: "令人担忧"
 mon.160.t: "军工厂被土匪突袭"
 mon.160.d: "今晨，一个武器库被革命党人突袭。证据表明，守卫军火库的人并没有进行太多抵抗就让他们拿走了武器。看起来我们面临的麻烦要变得更大了。"
 mon.160.a: "该死的"
 mon.161.t: "策本前往乌尔格周边地区寻求支持"
 mon.161.d: "策本最近公开表示他将出访乌尔格附近的村庄和游牧群体以获取当地对革命的支持。他将只带一小股部队跟随他，而绝大多数他的支持者都将留在乌尔格。此乃天赐良机。我们可以趁策本不在去攻打乌尔格城内的叛军，又或是可以直取他的首级。群龙无首，叛军将不攻自破。"
 mon.161.a: "派军队去袭击他"
 mon.161.b: "根除城内暴民"
 mon.162.t: "对策本的攻击"
 mon.162.d: "策本的队伍在昨天傍晚的时候驻扎在乌尔格几英里外的小镇。这支队伍总共25人，所以他们在遇见200人的政府官军时完全没有做好任何准备。在策本的人睡大觉的时候，我们的部队站好位置同时开火击杀了几乎所有人。策本和剩下的人举手投降以换取一条性命。这些人被逮捕并带回了乌尔格，而他们将在一间牢房里度过他们的余生。"
 mon.162.a: "完美"
 mon.163.t: "由于无辜者被调查，乌尔格爆发了大规模叛乱"
 mon.163.d: "在下达调查的指令后，约200士兵前往乌尔格的每一个角落去清扫叛军。但是群众似乎并不支持这一举动。士兵们上门“拜访”了一小部分乌尔格的民众，并将所有有叛军嫌疑的人都逮捕或未经审判排队枪毙了。群众对此极为愤怒并试图抵抗士兵，但他们手中扔的石块并没有士兵枪里的子弹快。这一切很快就演变成了乌尔格城内主要由蒙古自由党武装分子带领的大规模暴动。"
 mon.163.a: "让这些叛军吃子弹去吧"
 mon.163.b: "与策本及其叛军的公开谈判"
 mon.164.t: "乌尔格大屠杀"
 mon.164.d: "在经过一番动员和重组后，这支五百人的营向乌尔格进发并将用子弹清扫他们面对的所有抵抗。他们从上乌尔格开始与暴乱中的群众和蒙古自由党的武装分子交战，双方都遭受了一定的损失。当他们行军到乌尔格中部时，蒙古自由党的武装分子包围了整个营并发动了偷袭。每当一个敌人倒下，很快就会有另一个人补充他的位置。敌人损失惨重，但他们取得了胜利。全营五百人无一幸存。而策本现在得以率部控制国家大呼拉尔了。"
 mon.164.a: "叛军成功了"
 mon.165.t: "策本接管了政府"
 mon.165.d: "随着国家大呼拉尔的残余守军被肃清，策本终于登上了首相的宝座。[MON.GetLeader]和一些蒙古人民党的高层已经被捉拿。在那里，策本向所有人宣布，现在是时候让蒙古人民真正的拥抱民主了，一场真正的大选早已被提上日程。"
 mon.165.a: "自由万岁！"
 mon.166.t: "策本要求举行选举并逮捕了许多人民党成员"
 mon.166.d: "在发布关于我们准备和蒙古自由党的叛军会谈的声明后，策本做出了以下回复：\n\n“我们拒绝你们的提议。这并非一个我们想要的谈话，因为任何微小的妥协都会让你们扭转民主的进程。我们列出了以下几点诉求，若你们答应这几点，我们就将结束这场革命。\n\n1.必须尽快安排选举。\n\n2.逮捕造成现在状况的罪魁祸首，主要包括[MON.GetLeader]。\n\n3.释放近几周被逮捕的叛军。\n\n4.审判杀害无辜百姓的士兵。\n\n5.由蒙古人民党承认这场革命是由于他们非民主的行为而导致的。”"
 mon.166.a: "我们决不同意"
 mon.166.b: "选举是好事，但是不能抓人。"
 mon.166.c: "完全同意，大选将在几个月后举行。"
 mon.167.t: "策本召集武装力量"
 mon.167.d: "在听闻我们拒绝了他们的要求之后，乌尔格之内数百民全副武装的自由党民兵开始对我们发起攻击。他们组织了起来，并且很快地击败了城内守军，甚至有一些士兵直接加入了他们。现在，叛军开始向国家大呼拉尔进军了。"
 mon.167.a: "这看起来可不太妙。"
 mon.168.t: "策本要求为了保卫民主逮捕人民党员"
 mon.168.d: "策本回复了我们的要求，他说只要我们逮捕像[MON.GetLeader]的人民党党员，就可以举行选举。他声称逮捕这些人是维持民主的必要之恶，也是民主制度想在未来生存的必要条件。而反对派们拒绝做出让步。"
 mon.168.a: "但是我们拒绝"
 mon.168.b: "我们同意"
 mon.169.t: "我们的对俄政策"
 mon.169.d: "多年来我们都是俄罗斯的盟友。但是现在，随着克伦斯基总统的离世，俄方对我国停止了援助，如今我们是否该继续追随俄罗斯人。但我们要是与他们结盟的话，俄国人的利益想必定会凌驾于我们之上。"
 mon.169.a: "与俄罗斯再结盟。"
 mon.169.b: "我们必须要自力更生。"
 mon.170.t: "[GetYear]年宪法"
 mon.170.d: "在稳住了蒙古江山后，[MON.GetLeader]在国家大呼拉尔发表了演讲，并作出了承诺，包括财产再分配、新宪法和民主选举等。之后几个月，政府一直在给前政府收拾烂摊子。但如今，蒙古农民们终于感觉他们不再像一个奴隶般或者，而是像真正的蒙古公民生活在蒙古。\n\n在过去数星期里，蒙古政府正在尝试兑现第二个承诺。在过去数星期里政府内部经历了激烈的争辩和讨论，而新宪法也就此诞生。宪法规定了蒙古政府的体制类型。而哲布尊丹巴呼图克图将在成年后成为蒙古最高元首，政府和总理将通过选举选出，工人阶级也得到了不少权力。比如新的人权法条和工人权力等，普选权也得到了保障。\n\n如今庆祝新宪法的呼声回荡在乌尔格，我们是时候要兑现[MON.GetLeader]的最后一个承诺了：举办选举。"
 mon.170.a: "啊？什么选举？"
 mon.171.t: "恩琴的清洗"
 mon.171.d: "男爵的政权差点在几个月前倒台，恩琴也对此十分后怕。因此，他认为现在应该重新筛查一遍军官团队，看看这些人是仍然忠心于恩琴，还是应该早日枪毙了事。"
 mon.171.a: "把这群逆贼斩草除根！"
 mon.172.t: "芒来巴特尔·达木丁苏隆的去留"
 mon.172.d: "芒来巴特尔·达木丁苏隆为蒙古奋战数十载，曾参与了1911年蒙古独立。他在那时帮助和蒙古人民党的叛军协商会谈，但他也被中国人逮捕。若不是恩琴的亚洲骑兵师打败了乌尔格的中国守卫并解救了他，他差点死在牢房里。很多蒙古人视这位老人为一个国家统一的象征，他代表了蒙古人还能在一个由俄罗斯人主导的政府中有一定地位。但是他和蒙古人民党的关系似乎很密切。虽然我们找不到一点证据，但也许就是他帮助了蒙古人民党的叛军并差点导致我们的终结。他曾多次表示他效忠蒙古而非我们，也是现在是时候让老将军推出历史的舞台了。"
 mon.172.a: "他值得信赖"
 mon.172.b: "他没用了"
 mon.173.t: "尼古拉·卡扎格兰季的去留"
 mon.173.d: "尼古拉·卡扎格兰季从他在俄国内战中离开西伯利亚开始就在恩琴手下当差。恩琴-施滕贝格曾差点“清洗”了他，但他在1921年蒙古人民党起义中的表现让恩琴决定留他一条命。在这之后，卡扎格兰季前往蒙古西部去镇压暴动并在准噶尔地区训练反中国军队。很明显他并没有做好他该做的事。在西部暴乱开始时，他并非在镇压反政府武装的第一线，而是在准噶尔。恩琴对他的不信任在这次事件中被落实了，但他的才能是否还能再救他一次？"
 mon.173.a: "他值得信赖"
 mon.173.b: "他没用了"
 mon.174.t: "哈丹巴特尔·马克思尔扎布的去留"
 mon.174.d: "哈丹巴特尔·马克思尔扎布的处境和芒来巴特尔·达木丁苏隆差不多。这个老人在1907年于内蒙古创建了支反中国游击队，并因此被誉为蒙古英雄。在对中国人的起义成功后他来到了乌尔格，并被博克多汗亲自提拔到将军。在驱逐中国军队时，他与黑喇嘛（丹毕坚赞）有多次合作。但问题就恰恰在于几个月前的西部暴乱是由假喇嘛率领的叛军导致的。马克思尔扎布可能也是这场暴乱背后主谋，也许他想利用这场暴乱来夺权。"
 mon.174.a: "他值得信赖"
 mon.174.b: "他没用了"
 mon.175.t: "军官们的去留"
 mon.175.d: "从过去几个月的表现来看军官团队实在是十分不可靠。不少军官都和反对派有联系，想必对我们肯定也没什么忠心。也许现在是时候清洗一遍军官队伍了，看看以后谁还敢和反对派们扯上关系。"
 mon.175.a: "一切照旧"
 mon.175.b: "赶尽杀绝！"
 mon.176.t: "阿拉坦敖其尔的地位"
 mon.176.d: "阿拉坦敖其尔是一位内蒙古亲王，受德穆楚克栋鲁普亲王推荐，最近他从内蒙古来到了乌尔格。他被我们拉清单的原因显而易见，因为德穆楚克栋鲁普亲王和他的贵族集团对西部叛乱负有直接责任。而这个阿拉坦敖其尔虽然官衔不高，但这个贵族还是不留为妙的好。"
 mon.176.a: "他值得信赖"
 mon.176.b: "他没用了"
 mon.177.t: "清洗结束"
 mon.177.d_small: "如今清洗行动已经结束。但是这件事能不能被称呼为“清洗“都另说，因为很多疑似反对派都没有被清算。尽管可能仍有敌人在暗中准备伺机而动，但是幸存的蒙古军官们都为此松了一口气。"
 mon.177.d_medium: "如今清洗行动已经结束。在过去的几个星期里一群军队高官都被以”维安锄奸“的名义被处死。随着死亡的军官越来越多，现政权也因此得到了喘息之机。"
 mon.177.d_big: "如今清洗行动已经结束。在过去的几个星期里一群军队高官都被以”维安锄奸“的名义被处死。随着死亡的军官越来越多，现政权也因此得到了喘息之机。"
 mon.177.a: "这很必要"
 mon.178.t: "37人死于工厂爆炸"
 mon.178.d: "在恩琴下达激进的工业化政策后，由俄罗斯企业家资助的新工厂在国内各地浮现。但由于匮乏劳动权利意识，建筑工人承受了极大危险。最近一段时间工地上的死亡已成为了常态。就在今天，37人在木伦外的一个工地因爆炸而亡。这个工地上正建造一个纺织工厂，而它的所有人恰好是恩琴的“右臂”鲍里斯·雷祖金。因为没有基本的安全规范，不良的建筑机械造成的火灾导致了爆炸。雷祖金认为这个爆炸是工人们瞎操作的错。恩琴也同意了雷祖金的观点。"
 mon.178.a: "下次他们该小心一点"
 mon.179.t: "蒙古人民党俄国边境据点遭到摧毁"
 mon.179.d: "我们在蒙古人民党里面安插的线人给我们提供了一处他们在蒙-俄边境的据点。于是鲍里斯·雷祖欣率领着一个营的兵力从乌尔格北上前去清剿。在数日的行军与搜索之后，他们最终发现了这一据点——一个由大大小小的临时栅栏窝棚组成的建筑群。每隔几分钟就会有身着蒙古人民党袖标的武装人员在窝棚周边巡逻，显然在第三次革命又一次失败以后，这群人正挣扎着试图保持团结。包围这个营地之后，雷祖欣旋即派遣士兵占领了此地。士兵们只遭遇了不值一提的抵抗，看起来蒙古人民党里的汉子们已经都死在之前的革命之中了。雷祖欣集中起了剩下的人——主要是年长的男性和女性——带走一批严加审讯，其余的就地枪决。在翻阅了所有的文件之后，雷祖欣发现了其他更多据点的位置，以及蒙古人民党在未来的一些计划，其中包括刺杀恩琴-施滕贝格的计划。在得到有关此地区所有像样的情报之后，雷祖欣把这个据点夷为平地，并让秘密警察把他的俘虏们带回审讯。"
 mon.179.a: "和平终于被保住了"
 mon.180.t: "数百名士兵因拒绝宣誓效忠恩琴而遭到关押"
 mon.180.d: "随着让每个士兵宣誓彻底忠于恩琴-施滕贝格的新军法开始施行，数百名士兵决定拒绝宣誓。其中许多士兵声称他们不是替恩琴打仗，而是为了蒙古民族打仗。不过，这帮人显然没认识到替恩琴打仗和替蒙古民族打仗是一体两面。这批士兵因他们的悖逆之举而被监禁，如此一来他们的歪理邪说也不会继续发挥流毒了。"
 mon.180.a: "叛徒遍地！"
 mon.181.t: "王公卫队和蒙古革命军之间的战斗"
 mon.181.d: "绝大多数富裕的蒙古王公贵族都有自己类似“私兵”一般的近卫。在听闻他们的财产土地将被充公分给百姓后，一些王公决定整合他们的卫兵并保卫他们的土地。在又一次拒绝将土地交给政府后，丹斯兰比勒格·道格松率领新建立的蒙古革命军被派了过去。王公的守卫顽固地阻挡了蒙古革命军的前进，丹斯兰比勒格·道格松只好向这些王公发布了最后通牒：要么投降交出土地，要么死。虽说有不少守卫放下武器并被准许离开，大部分人站在了原地并拒绝投降。道格松下令了开火。革命军和王公守卫进行了一场混战，但革命军最终取得了胜利。剩余的王公以及他们的守卫被迫投降并被关押了起来。"
 mon.181.a: "不跟着革命走，就让他们跟着佛祖走。"
 mon.182.t: "俄罗斯陷落！"
 mon.182.d: "看起来最坏的情况已经发生了。我们伟大的北方盟友，俄罗斯巨熊已经倾覆了。无疑，是被德国间谍和布尔什维克特务由内而外推翻的。现在，我们被迫独自前行。或许，有朝一日，我们将解放俄罗斯人民，或许我们将把正统的罗曼诺夫继承人推上大位——但如今，我们不得不独自求生。"
 mon.182.a: "我们将独自战斗"
 mon.400.t: "批驳恩琴的神话"
 mon.400.d: "佛陀议事会已禁止今后在蒙古大地上提起恩琴男爵的名字。就如同臭名昭著的大强盗“黑喇嘛”一样，他从广大人民群众处获得的尊崇和骂名体会着他的影响力。黑喇嘛和恩琴男爵的城堡曾一度被视作是圣地，但这种思潮显然应该被禁止，他们不配得到纪念。"
 mon.400.a: "他的鬼魂不能再继续压迫我们了"
 mon.401.t: "阿旺·洛桑·德尔智因亲俄被批判"
 mon.401.d: "阿旺·洛桑·德尔智，这个布里亚特“害群之马”，被我们禁止踏入蒙古境内。阿旺·洛桑·德尔智试图用西藏的时轮怛特罗密教把俄国沙皇包装成多罗菩萨转世。这等异端暴论只会引来更多的外国雇佣兵侵犯我国主权。更何况，多罗菩萨转世只可能是博克多汗的妻子敦都克拉穆。"
 mon.401.a: "将这条沙皇的狗给赶出去！"
 mon.402.t: "巴琴科的灵异探险"
 mon.402.d: "虽然我们对俄罗斯的探索保持了最高的警惕，但亚历山大·巴琴科看起来并不像个通常的间谍。他声称他对密宗有着虔诚的信仰，而且正在编写一篇关于修道生活对健康对好处的论文。[MON.GetLeader]正准备批准他的研究，但被一位部长带着巴琴科的另一篇论文制止了。这篇题为《论远距离思想传递》的论文看起来是一篇关于占卜的科学论文。由于担心这又是一个俄国骗子挂羊头卖狗肉利用蒙古文化的小把戏，蒙古领导人已对巴琴科的计划再三考量。"
 mon.402.a: "巴琴科没什么危害，他可以留下"
 mon.402.b: "又来一个？让他走吧"
 mon.403.t: "蒙古传统祭祀的地位"
 mon.403.d: "没有什么能比被蒙古士兵簇拥着在篝火前声称挖去了敌人的心脏更能振奋士气了。由于蒙古的动乱，这项在清朝统治期间被禁止的做法被重拾了起来。将军们请求[MON.GetLeader]利用他的影响力再次禁止这种野蛮行径，认为这种做法会败坏军队的声望。"
 mon.403.a: "取缔，我们需要现代化的士兵。"
 mon.403.b: "接受，我们需要提高士气"
 mon.404.t: "不儿罕教信徒被捕"
 mon.404.d: "在成吉思汗出生地附近的卫拉特山脉，旧的生活方式正在复兴。一位名叫切特·切尔潘的萨满声称多次见到了名唤“白不儿罕”的一个白衣骑士的异象。为了把佛教从我们祖先的土地上驱逐出去，切特已组织起了布里亚特人的各个教派，并宣称卫拉特将在某个白神的护佑下从被压迫的历史中解放。这显然是恩琴编出来的鬼话，是又一个想这个杂种永垂不朽的神话。"
 mon.404.a: "把切特·切尔潘和他的萨满全关起来"
 mon.405.t: "外来地名被取缔"
 mon.405.d: "佛陀议事会已取缔了一切由马可波罗、亚历山大·冯·洪堡、卡尔·李特尔、亚历山大三世、尼古拉·米哈伊洛维奇·普热瓦利斯基等人命名的山脉名。这些地名是帝国主义想把其意愿强加给我们的证明，是帝国主义想置换我国历史的证明。我们必须以蒙古历史上的英雄人物来重命名这些山脉。"
 mon.405.a: "我们将维护蒙古民族的认同"
 mon.406.t: "九世哲布尊丹巴身体欠恙"
 mon.406.d: "年幼的九世哲布尊丹巴呼图克图最近身体欠恙。喇嘛们被叫去寻找病原，但是据推测，其中一个喇嘛违背了誓言并诅咒这孩子的健康。在多次的搜查和审问后，我们发现有一个喇嘛在年幼的哲布尊丹巴呼图克图生病那天吃了一条鱼。在公正地把这个喇嘛除籍并鞭挞之后，哲布尊丹巴的病也好了。对于照料哲布尊丹巴呼图克图的喇嘛来说，他们的信念得以证实——臣民道德高尚，则领袖身体健康。"
 mon.406.a: "真是好险"
 mon.407.t: "《蒙古秘史》重见天日"
 mon.407.d: "蒙古作家曾德·达木丁苏伦设法找到了一本《蒙古秘史》并将其由汉文音译版译回喀尔喀蒙语。令铁木真（成吉思汗）的故事得以被权威地传述出来。本着民族主义精神，曾德·达木丁苏伦在为书作的序言中告诫蒙人不要将此书卖给外国人。他在序言中说道：“蒙古族的历史决不能再被外人歪曲窃取。”"
 mon.407.a: "它只属于我们！"
 mon.408.t: "红帽子起义纪念碑"
 mon.408.d: "佛陀议事会在内蒙古建立了一座纪念碑，用于纪念在红帽子起义时被中国人迫害的数千内蒙蒙古人，中方将其成为“金丹道事件”。当年的幸存者还记得有成千上万的人因此而丧命，而西方人也对我们落井下石，现在，佛陀议事会已经公开宣布，他们要为金丹道事件中丧命的蒙古人报仇。"
 mon.408.a: "我们会重振旗鼓的"
 mon.409.t: "果洛大屠杀纪念碑"
 mon.409.d: "1932年时，青海军阀试图灭绝康巴地区的果洛人民——这是对我们西藏兄弟乃至佛教本身的公然攻击。这是近来佛法遭到的最惨重的一场法难，就连我们的东乡族同胞也因他们的伊斯兰教信仰而对我们拔刀相向。我们已经在乌尔格建立了一座纪念碑，并发表讲话安抚这场人间惨剧的幸存难民。"
 mon.409.a: "佛法同心"
 mon.414.t: "苏赫巴托尔遗诗出版"
 mon.414.d: "新蒙古的崇高烈士达木丁·苏赫巴托尔的诗篇被光荣地出版了。苏赫巴托尔对蒙古宗教统一后自由而强大的愿景或许很快就能实现了。\n北香巴拉之战，常香巴拉达因！让我们在这场战争中牺牲，\n以便作为香巴拉之王麾下的骑兵，再次重生！"
 mon.414.a: "升起战旗！"
 mon.415.t: "日本的阴谋破灭"
 mon.415.d: "曾短暂加入过蒙古人民党的姜巴·勒库姆，被发现正同日本关东军有着信件往来。为了阻止可能的日本渗透，安全部长已下令逮捕可能牵涉其中的一百余名军事人员。"
 mon.415.a: "近来难寻安全之土"
 mon.416.t: "《蒙古秘史》译本付梓"
 mon.416.d: "蒙古作家曾德·达木丁苏伦设法找到了一本《蒙古秘史》并将其由汉文音译版译回喀尔喀蒙语。令铁木真(成吉思汗)的故事得以被权威地传述出来。出于爱国之心，曾德·达木丁苏伦已将这本书分发给了各个西方游客，希望他们能把本书译回自己的母语，从而传播蒙古的民族神话。"
 mon.416.a: "文化事业的里程碑"
 mon.418.t: "红帽子起义纪念碑"
 mon.418.d: "新政府在内蒙古建立了一座纪念碑，用于纪念在红帽子起义时被中国人迫害的数千内蒙蒙古人，中方将其成为“金丹道事件”。当年的幸存者还记得有成千上万的人因此而丧命，而西方人也对我们落井下石，现在，新政府已经公开宣布，他们要为金丹道事件中丧命的蒙古人报仇。"
 mon.418.a: "我们会重振旗鼓的"
 mon.419.t: "亨利·华莱士访问蒙古"
 mon.419.d: "美国政治家亨利·华莱士已决定对蒙古作一次外事访问和实地考察。在认可我国政府的同时，华莱士还对我国的作物表现了极大的兴趣，他表示他对我国能在严酷冬季中开展农业活动的技术感到着迷。"
 mon.419.a: "您讲起话就像李森科博士一样"
 mon.421.t: "巴琴科的灵异探险"
 mon.421.d: "尽管我们对俄罗斯的渗透保持了最高的警惕，但亚历山大·巴琴科看起来并不像个间谍。他声称他对密宗有着虔诚的信仰，而且正在编写一篇关于修道生活对健康对好处的论文。"
 mon.421.a: "十分荣幸，我们竭诚提供赞助"
 mon.425.t: "阿旺·德尔智受申请资助"
 mon.425.d: "十三世达赖喇嘛的朋友阿旺·德尔智已抵达乌尔格同恩琴会面。阿旺·德尔智向恩琴赠送了一部据信由十三世达赖喇嘛转写的“时轮怛特罗”，其中宣称尼古拉二世沙皇是多罗菩萨，是白度母的化身。对恩琴来说，这一证据无疑夯实了他对君主制的信念，因此二人打下了坚实的友谊。虽然阿旺·德尔智的影响力已被西藏摄政大幅削弱，但这份友谊无疑能加深恩琴政权同佛教神学界之间的关系。"
 mon.425.a: "沙皇的遗产长存"
 mon.426.t: "《踏上古人的足迹》与死亡蠕虫"
 mon.426.d: "旅行作家丹丁巴扎尔在他的新书《踏上古人的足迹》中记述了他在蒙古旅行中记下的笔记，其中提到了戈壁大沙漠中的一种怪物。\n\n“它长得就像根两英尺长的香肠，没有头，没有脚。浑身剧毒，只要人碰一下就必死。这种蠕虫生活在戈壁沙漠的最深处。”"
 mon.426.a: "谁能驯服这种怪物呢？"
 mon.427.t: "不儿罕教领袖拜见恩琴"
 mon.427.d: "在成吉思汗出生地附近的卫拉特山脉，旧的生活方式正在复兴。一位名叫切特·切尔潘的萨满声称多次见到了名唤“白不儿罕”的一个白衣骑士的异象。为了把佛教从我们祖先的领土上驱逐出去，切特已组织起了布里亚特人的各个教派，并宣称卫拉特将在某个白神的护佑下从被压迫的历史中解放。这个白神显然指的就是我们尊贵的恩琴男爵，因此恩琴手下的官员建议他邀请切特到乌尔格来传播正信。\n\n在你的内心中，在金银中，民族！白阿尔泰！谁点亮了白昼？是太阳！是白神！谁照亮了黑夜？是月亮！是白神！"
 mon.427.a: "推广不儿罕教"
 mon.427.b: "仔细想想，还是算了罢"
 mon.428.t: "奥先多夫斯基著成《野兽，人和神》"
 mon.428.d: "前被俘军官奥先多夫斯基已著成了一本可让恩琴男爵青史留名的书。该书的绝大多数内容都是虚构的，并包括了一些迷信的成分，譬如宣称死于俄国内战期间的恩琴男爵的兄弟正纠缠着他生前的敌手与亲朋。虽然这么做太直球，但恩琴男爵已经对他这位波兰老同志的精神状况表示了担忧。这本书也记叙了作者多年的马上生活并表露了他的思乡之情，并反映出他对蒙古的未来抱有一种宿命论的态度。"
 mon.428.a: "我真该去看看他是不是还活着"
 mon.429.t: "军需官弗拉德·洛里奇开小差"
 mon.429.d: "著名的画家和东方学家尼古拉斯·洛里奇的兄弟，军需官弗拉基米尔·洛里奇，突然卷了一大笔价值不菲的财产开了小差。弗拉基米尔一直是个叛逆种，所以恩琴男爵才会把他招入麾下的亚洲骑兵师。现在，恩琴男爵已经发出了通缉令。我们推测弗拉基米尔开小差的行为受到了蒙古人民党地下组织的协助。他到底去了哪儿还是个未知数。"
 mon.429.a: "去找弗拉德！"
 mon.430.t: "军需官弗拉德已被抓捕"
 mon.430.d: "恩琴的特务在沈阳撞到了军需官弗拉基米尔·洛里奇，后者正在沈阳搞一个名唤“三一团公社”(The Tri-Artel Commune)的农业公社。该公社正用从恩琴那儿偷来的资金养活赤贫者和无家可归者。虽然我们没法追回损失，但是我们至少可以让弗拉基米尔·洛里奇再也不能献身这种理想主义事业。"
 mon.430.a: "如果我是他，我就会跑去西班牙"
 mon.431.t: "《蒙古秘史》出版"
 mon.431.d: "蒙古作家曾德·达木丁苏伦设法找到了一本《蒙古秘史》并将其由汉文音译版译回喀尔喀蒙语。令铁木真(成吉思汗)的故事得以被权威地传述出来。在恩琴的授意下，策·达木丁苏荣在为书作的序言中提到，《蒙古秘史》所记载的事迹为全蒙古人上了一堂课。这堂课的意义在于“后世像铁木真那样开创性的人物层出不穷。俄国的彼得大帝便用一场伟大的扩张承袭了蒙古人的荣光。”"
 mon.431.a: "千真万确"
 mon.446.t: "红帽子起义纪念碑"
 mon.446.d: "贵族议事会在内蒙古建立了一座纪念碑，用于纪念在红帽子起义时被中国人迫害的数千内蒙蒙古人，中方将其成为“金丹道事件”。当年的幸存者还记得有成千上万的人因此而丧命，而西方人也对我们落井下石，现在，贵族议事会已经公开宣布，他们要为金丹道事件中丧命的蒙古人报仇。"
 mon.446.a: "我们很快就会回来的"
 mon.436.t: "修缮成吉思汗陵"
 mon.436.d: "如今，历史悠久的成吉思汗陵的地位正步步提升，并得到了诸如张相文为首的一批学者认可，他们认为成吉思汗的陵寝便坐落在伊金霍洛。为了保护当地的陵寝不受盗墓贼的毁坏，我们有必要把伊金霍洛的各个陵寝迁回乌尔格。如今有传言说，南方有批邪恶的小军阀为了“青史留名”甚至不惜做出一起起遗臭万年的恶行，他们已发掘了一些不怎么重要的皇帝的陵寝。不过，我们蒙古人有信心保护我们的珍宝。"
 mon.436.a: "希望守灵僧伽不会介意"
 mon.437.t: "成吉思汗灵柩被盗往甘肃"
 mon.437.d: "灾难！一群汉人强盗冲破了成吉思汗灵柩的一切藩篱。看起来一支国民军士卒拦截了我们转移成吉思汗灵柩的队伍，并把他们带去了甘肃。一直以来，甘肃那儿就是人渣和黑社会的老巢——为此遭了报应被成吉思汗狠狠惩罚过；现在如果他们敢碰我国国宝的一根毫毛，那儿必然会再遭报应的。"
 mon.437.a: "他们简直和冯玉祥一样反复无常"
 mon.438.t: "国民军匪徒用成吉思汗灵柩发出勒索"
 mon.438.d: "我方特务已潜入了甘肃，但未能定位成吉思汗灵柩的位置。当地人称，绝大多数途径此地的灵柩遗珍都被卖给了慕名而来的探险家、地方官和地主（尽管这些人没有一个承认自己占有了什么“遗珍”）。突破在一个国民军逃兵和蒙古特使搭上线后到来了：此人声称只要价格合适，他能安排用和平手段赎买那批遗珍。"
 mon.438.a: "为了我们的历史，一切都是值得的"
 mon.438.b: "我开个价吧：再不交就取你人头！"
 mon.439.t: "国民军匪徒撒了谎，搜索继续"
 mon.439.d: "尽管我们用了一切手段来和那个国民军逃兵打交道，他却一直在撒谎。数月的艰辛毫无成果，而渗透行动也是完全失败。但是，[MON.GetLeader]仍拒绝承认失败。新一份调查计划已经出炉，我们将对中国西部省份那些可能对成吉思汗的遗产感兴趣的人群展开追踪。"
 mon.439.a: "我们决不放弃！"
 mon.440.t: "在哈密找到了成吉思汗灵柩"
 mon.440.d: "我们的第二次调查行动在哈密这个距内蒙古上千公里的遥远西部地区取得了突破。似乎哈密王公从第一批买家手上抢走了成吉思汗的灵柩，并借口自己继承了察合台汗国的遗产而把成吉思汗的灵柩据为己有。若不是[MON.GetLeader]大发慈悲，这帮穆斯林的冒犯之举简直会引起战争。成吉思汗的灵柩如今终于被追回，而哈密王室也得到了一大笔钱作为补偿。"
 mon.440.a: "比我们的预期轻松多了"
 mon.441.t: "追捕《日本通报》"
 mon.441.d: "近来，穆罕默德-加卜杜勒哈伊·库班加列夫这个伊玛目的言论在内蒙古各地流传，并引导当地穆斯林前往奉天。一直以来内蒙古各旗都抵制一切伊斯兰势力的政治影响，目前为止也没有任何机构干预在这一领域挑战我们。但如今，出版自沈阳的、以阿拉伯文和汉文双语刊载的所谓《日本通报》正呼吁穆斯林移民到奉天，宣称穆斯林们移民到奉天后会得到优待及报酬，还能取得对抗佛教的大圣战之胜利。这正是时轮怛特罗所预言的威胁，而我们当下的使命便是搜寻并抓捕这个伊玛目，惩处这场所谓“末日决战”的始作俑者。"
 mon.441.a: "僧伽也得护卫自己"
 mon.442.t: "《日本通报》落网入狱"
 mon.442.d: "我们的特务终于锁定了那个激进地煽动穆斯林对抗佛教徒的伊玛目穆罕默德-加卜杜勒哈伊·库班加列夫。多亏沈阳当地的一个神秘人弗拉基米尔·洛里奇给我们通风报信，这个伊玛目被我方特务抓获了。看来，这个伊玛目曾经是个恩琴男爵的盟友——这进一步印证了恩琴男爵对我们佛教毫不关心的印象。库班加列夫应当被永远关起来，让日本人再也不能利用他干些脏活。弗拉基米尔·洛里奇得到了丰厚的补偿，希望他在沈阳运营的“三一团公社”(The Tri-Artel Commune)能够继续帮助穷苦百姓们。"
 mon.442.a: "他可真是个怪友"
 mon.444.t: "巴琴科的灵异探险"
 mon.444.d: "虽然我们对俄罗斯的探索保持了最高的警惕，但亚历山大·巴琴科看起来并不像个通常的间谍。他声称他对密宗有着虔诚的信仰，而且正在编写一篇关于修道生活对健康对好处的论文。[MON.GetLeader]正准备批准他的研究，但被一位部长带着巴琴科的另一篇论文制止了。这篇题为《论远距离思想传递》的论文看起来是一篇关于占卜的科学论文。由于担心这又是一个俄国骗子挂羊头卖狗肉利用蒙古文化的小把戏，蒙古领导人已对巴琴科的计划再三考量。"
 mon.444.a: "滚出去！我们可不是奇谭的谈资！"
 mon.445.t: "《蒙古秘史》重见天日"
 mon.445.d: "蒙古作家曾德·达木丁苏伦设法找到了一本《蒙古秘史》并将其由汉文音译版译回喀尔喀蒙语。令铁木真（成吉思汗）的故事得以被权威地传述出来。本着民族主义精神，曾德·达木丁苏伦在为书作的序言中告诫蒙人不要将此书卖给外国人。他在序言中说道：“蒙古族的历史决不能再被外人歪曲窃取。”"
 mon.445.a: "我们能进入另一个黄金时代吗？"
 mon.600.t: "政治局势"
 mon.600.d: "1936年，恩琴的统治仍面临着多方威胁。蒙古政治社会由四大派系主导。\n\n俄罗斯军阀(Rossiyskaya Voyennaya Klika)是恩琴-施滕贝格领导下的白俄军官集团。他们注重与俄罗斯合作、加强军事力量以及反社会主义。目前他们正与贵族议事会和佛陀议事会共同统治着蒙古。\n\n贵族议事会(Noyodyn Zövlöl)是由蒙古王公贵族组成的议会。数世纪以来，他们一直高居蒙古的统治阶级。这些锡林郭勒的内蒙亲王注重维护自身财富和权力，并推举德穆楚克栋鲁普亲王为首。\n\n佛陀议事会(Buddyn Zövlöl)于1930年恩琴清洗喇嘛后组建，是一个由高层喇嘛组成的议会。议会成员是一群狂热的佛教徒，他们渴望把蒙古变成一个纯正的神权社会，其领袖是内蒙活佛七世章嘉呼图克图。\n\n曾在1921年与1924年发动叛乱的蒙古人民党(Mongol Ardīn Nam)迄今仍在躲藏。但这个社会主义政党仍是一支不可小觑的力量。在达理扎布·洛索勒的领导下，他们从俄式民主中得到了一些启发，并开始倡导多党民主。\n\n与此同时，蒙古还面临着外部威胁。多年来，马家军和蒙古军队在边境问题上冲突不断。同样的状况也在新疆军阀治下的北疆地区频繁上演。当前局势的紧张点位于玉树地区，马家军和西藏在过去数十年里为之争得头破血流。此地如同一个即将爆炸的火药桶，一旦爆发冲突，我们绝不会丢掉这一团结蒙古人民的大好良机。"
 mon.600.a: "荣耀归于蒙古！"
 mon.650.t: "恩琴-施滕贝格挫败蒙古贵族"
 mon.650.d: "正如西藏一样，蒙古首都乌尔格传来的消息一向少之又少。多年来，蒙古一直处在俄国男爵罗曼·冯·恩琴-施滕贝格的统治之下。然而近期有消息称，恩琴派兵镇压西部叛乱期间，他的统治受到了各方势力的严重威胁。不过在经历了数次暗杀后，恩琴还是保住了自己的权力。\n\n在向乌尔格少数几家媒体发布的新闻稿中，恩琴的得力助手鲍里斯·雷祖金表示：男爵受到了此类事件的困扰，必须进行新一轮镇压才能维持国内秩序。恩琴本人拒绝对媒体做出回应，并于翌日命令媒体离开首都。"
 mon.650.a: "疯男爵做到了。"
 mon.651.t: "蒙古贵族控制蒙古"
 mon.651.d: "正如西藏一样，蒙古首都乌尔格传来的消息一向少之又少。多年来，蒙古一直处在俄国男爵罗曼·冯·恩琴-施滕贝格的统治之下。然而近期有消息称，恩琴派兵镇压西部叛乱期间，内蒙亲王德穆楚克栋鲁普带领的贵族王公推翻了他的统治。\n\n在向乌尔格少数几家媒体发布的新闻稿中，德穆楚克栋鲁普亲王表示：蒙古再度回到了蒙古人的手中。现在他们必须小心警戒，拯救生活在中国暴政下的蒙古人。"
 mon.651.a: "疯男爵的统治到头了。"
 mon.652.t: "激进佛教徒控制蒙古"
 mon.652.d: "正如西藏一样，蒙古首都乌尔格传来的消息一向少之又少。多年来，蒙古一直处在俄国男爵罗曼·冯·恩琴-施滕贝格的统治之下。然而近期有消息称，恩琴派兵镇压西部叛乱期间，一个名为“佛陀议事会”的激进僧侣秘密结社推翻了他的统治。\n\n在向乌尔格少数几家媒体发布的新闻稿中，派系领袖七世章嘉呼图克图表示：蒙古终于掌握在真正的佛教徒手中了，下一步他们定会解放那些被中国铁腕压榨的人。"
 mon.652.a: "疯男爵的统治到头了。"
 mon.653.t: "革命者控制蒙古"
 mon.653.d: "正如西藏一样，蒙古首都乌尔格传来的消息一向少之又少。多年来，蒙古一直处在俄国男爵罗曼·冯·恩琴-施滕贝格的统治之下。然而近期有消息称，恩琴派兵镇压西部叛乱期间，代表革命的蒙古人民党推翻了他的统治。\n\n在向乌尔格少数几家媒体发布的新闻稿中，蒙古人民党领袖达理扎布·洛索勒表示：蒙古再度回到了蒙古人的手中。现在蒙古将转变为一个民主国家，为蒙古人民服务。"
 mon.653.a: "疯男爵的统治到头了。"
