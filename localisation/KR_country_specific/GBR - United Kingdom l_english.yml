 GBR_anthony_ludovici_leader_desc: "安东尼·鲁多维奇精通多门语言，也是一名右翼作家。在不列颠联盟成立后，鲁多维奇不得不开始在联盟里辗转迁移，他常常因为反革命活动之罪行和撰写反动书籍而遁入地下状态。鲁多维奇在流亡和秘密谈政时和一些有相似观点的右翼人物乃至前保守党人士相接触，并一同计划和外敌合作来铲灭联盟。随着大权在握，鲁多维奇和其支持者毫无疑问会开始大规模无休止地“净化”不列颠，清扫原来的社会主义主子，并在必要时用铁拳镇压异见分子。"
 GBR_charles_iii: "查尔斯三世"
 GBR_charles_iii_leader_desc: "萨克森-科堡-哥达家族的查尔斯·爱德华因在世界大战期间投靠德国而被称为“叛徒王子”，他最终选择了正确的一方。但看到自己的祖国沦为工团主义的殖民地，他感到非常沮丧，甚至进一步投入德国反动势力的怀抱。对德国的忠诚足以促使他成为德国控制下的一种扭曲版本的英国国王。查尔斯是普鲁士式的准绝对君主，掌管着枢密院中亲德人士的小圈子。对于查尔斯来说，他的统治无疑会被人厌恶，他将作为英奸国王和德国人的傀儡被世人所知。"
