 ARG_Political_Dominance_desc: "[ARG_Political_Dominance_desc]"
 ARG_Countercoup: "成功反政变"
 ARG_Countercoup_desc: "卡莱斯和他的狂热分子已被废黜，人民可以再次自由选择自己的命运！让我们为伟大的共和国重新选择！"
 ARG_Safeguard_Democracy: "保障民主"
 ARG_Safeguard_Democracy_desc: "军事政变和爱国联盟这种民粹主义政党的压迫政策使我们流干了血，并逐渐远离民主。我们应建立法律保障，使权利永远不再受极端分子侵害。宪法至上原则不应再受质疑！"
 ARG_Stability_on_the_streets: "街道稳定"
 ARG_Stability_on_the_streets_desc: "尽管爱国联盟的主力已被击败，该运动的支持者却不愿轻易屈服，并在布宜诺斯艾利斯街头公开挑战他们的对手。暴乱、斗殴、枪战和刺杀已成为家常便饭，现在我们有责任为国家恢复法律与秩序！"
 ARG_Crack_down_on_Liga_Patriotica: "镇压爱国联盟"
 ARG_Crack_down_on_Liga_Patriotica_desc: "他们未能实现对阿根廷的宏伟目标，现在是时候摆脱他们的可怜残余，从灰烬中重生，比以往更加强大地站起来了。"
 ARG_Free_Elections_of_the_Republic: "共和国自由选举"
 ARG_Free_Elections_of_the_Republic_desc: "人民已发声，他们渴望完全民主！并非每个人都对结果满意，但所有人都认可民主是前进的道路，政府应尊重人民的意愿。"
 ARG_Social_Reforms: "启动社会改革"
 ARG_Social_Reforms_desc: "政府和工人阶级间的劳资纠纷一直是我们前任统治的红线。以进步的欧洲国家为榜样，同时结合阿根廷特殊国情，我们希望对困扰国家的问题提供强有力的社会解决办法，并希望从过去的错误中吸取教训。"
 ARG_Social_Reforms2: "继续社会改革"
 ARG_Social_Reforms2_desc: "政府和工人阶级间的劳资纠纷一直是我们前任统治的红线。以进步的欧洲国家为榜样，同时结合阿根廷特殊国情，我们希望对困扰国家的问题提供强有力的社会解决办法，并希望从过去的错误中吸取教训。"
 ARG_Stepping_Stone_Towards_the_Welfare_State: "福利国家垫脚石"
 ARG_Stepping_Stone_Towards_the_Welfare_State_desc: "国家是为人民而存在的，而不是为取悦幕后的资本家组织而存在的。通过持续的社会计划，我们将努力争取建立所谓的福利国家，使公民确信政府将帮助他们在这个残酷的世界中生存下去。"
 ARG_Power_of_Capital: "资本的力量"
 ARG_Power_of_Capital_desc: "自从我国诞生以来，阿根廷就在一些世界上最富有的国家中迅速崛起。英国人在垮台后留下的未偿还债务和随后巴塔哥尼亚工人阵线的叛乱，可能已经耽搁了我们，但这不会阻塞我们通向繁荣的道路！毕竟，金钱让世界运转，阿根廷是世界的一部分。"
 ARG_Attract_Foreign_Investement: "吸引外资"
 ARG_Attract_Foreign_Investement_desc: "我们缺乏充分发展工业实力的资金和技术知识，因此应通过放宽一些工业法律来寻求外国援助和吸引企业投资。"
 ARG_Uphold_Civil_Liberties: "维护公民自由权"
 ARG_Uphold_Civil_Liberties_desc: "个人自由由宪法保障，应永远是我们的第一要务。绝不允许再有爱国联盟这种运动侵犯这些权利！"
 ARG_Encourage_Free_Thought: "鼓励自由思想"
 ARG_Encourage_Free_Thought_desc: "我们的青年是阿根廷的未来，政府不应因对未来的恐惧而进行限制，束缚他们的智慧和创造力。"
 ARG_Uphold_the_Status_Quo: "维护现状"
 ARG_Uphold_the_Status_Quo_desc: "我国最近的事态发展使民众根本不信任激进政治家。我们的人民需要坚实的基础来支持，而其他政党鼓吹的激进思想可能是我们确保支持的机会。这样的好处是，军队中有大量军官支持我们，这允许我们稍微自由地行动，而不必担心背信弃义的政变。"
 ARG_Church_Ties: "教会关系"
 ARG_Church_Ties_desc: "信仰是阿根廷社会的重要支柱，我们与教会的关系对维持权力至关重要。鼓励他们的发展计划并允许他们近乎无限的自由，肯定会是一个明智的决定。"
 ARG_Long_Live_the_Republic: "共和国万岁！"
 ARG_Long_Live_the_Republic_desc: "我们已走过几个艰难的年头，但共和国的精神尚存，我们比以往任何时候都更坚强！我们将维护祖先为之奋斗的制度！阿根廷万岁！"
 ARG_Rigged_Elections: "操纵选举"
 ARG_Rigged_Elections_desc: "我们的人民不知道什么对他们有好处，他们甚至可能投靠巴塔哥尼亚或爱国联盟激进分子（如果条件允许）！他们需要一个强大的守护者在需要时保护他们……就像拉米雷斯将军一样！"
 ARG_Restrict_the_press: "限制媒体"
 ARG_Restrict_the_press_desc: "体充斥着假新闻，针对政府的抹黑行为甚嚣尘上，应当制止……当然是为了国家的利益！我们只寻求保护真相，而非让那些企图歪曲真相的人得逞。"
 ARG_Military_Supremacy: "军事霸权"
 ARG_Military_Supremacy_desc: "我们应向世界表明，阿根廷不会被玩弄，我们的军队属于世界最强之列。过去我们一直向欧洲看齐，现在我们将再次这样做，直至军队达到他们的标准。"
 ARG_Cracking_Down_on_Socialism: "镇压社会主义者"
 ARG_Cracking_Down_on_Socialism_desc: "红色是这些卑鄙老鼠的颜色，当我们处理掉他们时也是他们鲜血流过街头的颜色！"
 ARG_Conservative_Values: "保守的价值观"
 ARG_Conservative_Values_desc: "当我们让敌人见识谁能统治南锥体和加强与天主教信仰联系时，我们应从伟大过往中得到启发，以确保人民遵守道德准则。"
 ARG_Ties_with_Germany: "与德国的联系"
 ARG_Ties_with_Germany_desc: "作为我们的主要贸易伙伴，德国应是我们结盟的首选才有道理。拉米雷斯醉心于寻求与德国更紧密的联系，尤其是考虑到阿根廷多年来接收的大量德国移民，但其他人已表达了他们的担忧，并可能在我们因加入一个可能使国家陷入战争的阵营而威胁阿根廷的中立时采取行动。"
 ARG_Five_Year_Plan: "第一个五年计划"
 ARG_Five_Year_Plan_desc: "尽管在过去十年间追求快速工业化以应对英国进口的减少，我们的经济还不符合欧洲榜样的标准。黑色星期一危机向国会展现了这种脆弱性，使其很可能批准一项所谓的五年计划，将阿根廷推进至20世纪。"
 ARG_Reduce_Textile_Reliance: "减少纺织业依赖"
 ARG_Reduce_Textile_Reliance_desc: "几十年来，我们一直依赖于农业和纺织业产品，但与其他国家日趋激烈的竞争，迫使我们调整产业以适应更现代的同类行业，并实现经济的多样化。"
 ARG_Renegotiate_with_Mitteleuropa: "与我们的贸易伙伴重新谈判"
 ARG_Renegotiate_with_Mitteleuropa_desc: "我们的贸易伙伴提出了苛刻的条件，但若希望经济保持活力，我们别无选择，只能接受。"
 ARG_TAMET_Steel: "TAMET钢铁"
 ARG_TAMET_Steel_desc: "欧洲钢铁的缺乏正严重损害我们的经济，如果要让战争机器运转，就需要迅速干预。考虑到这一点，我们决定投资“冶金工厂”(Talleres Metalurgicos)，它们将为我们提供利用钢材的更好方式和几家当地的钢厂。"
 ARG_Budget_Cuts: "削减预算"
 ARG_Budget_Cuts_desc: "黑色星期一严重影响了我们的经济，可能在经济稳定到足以支持社会支付和军队经费之前，我们都靠要削减预算来克服这场灾难。"
 ARG_Parana_Infrastructure_Plan: "铁路扩张计划"
 ARG_Parana_Infrastructure_Plan_desc: "虽然阿根廷已经有铁路网了，不过要维持工业增速的话，我们就得扩张并现代化工业网络。不仅如此，我们的军队战时补给也将受益于此。"
 ARG_Engines_of_War_desc: "阿根廷即将面临战争，我们必须做好准备。当铁锤敲打金属，工厂加班加点工作之时，正是阿根廷战争机器成形，准备迎接挑战之日。"
 ARG_FM_Investement_Program: "国营兵工厂投资计划"
 ARG_FM_Investement_Program_desc: "为了进一步给我们日益壮大的军队提供必要武器，政府宣布了一项计划以资助和创建“国营兵工厂”(Fabricaciones Militares)，能够向我军提供他们需要的所有轻武器。"
 ARG_Strive_for_Autarky: "力求自给自足"
 ARG_Strive_for_Autarky_desc: "为了给工厂提供动力，我们需要铁矿石、煤炭和钢铁，这些都是我们极度缺乏的。然而，有关储备的传言已浮出水面，我们可以尝试调查它们背后真正的价值，从而努力创建更加自给自足的体系。"
 ARG_Export_to_South_America: "出口至南美洲"
 ARG_Export_to_South_America_desc: "我们的农产品和消费品正大量涌入南美市场，这极大促进了我们的国民经济，也增加了邻国对我们的依赖。"
 ARG_Economic_Reinvigoration: "经济振兴"
 ARG_Economic_Reinvigoration_desc: "黑色星期一的灾难似乎已接近尾声，尽管我们的经济已很艰难，政府干预似乎抵挡了损害性冲击。"
 ARG_Import_New_Industrial_Tech: "进口新式工业科技"
 ARG_Import_New_Industrial_Tech_desc: "现代化工业模式和高机械化作业可以大大提升产品的产量与质量。"
 ARG_Shift_to_Consumer_Goods: "转入消费品"
 ARG_Shift_to_Consumer_Goods_desc: "诸如SIAM家庭冰箱和其他小电器之类的新发明正在全球市场上取得进展，并导致全世界对阿根廷消费品工业兴趣的增加。"
 ARG_Banco_Central_de_la_Republica_Argentina: "阿根廷共和国中央银行"
 ARG_Banco_Central_de_la_Republica_Argentina_desc: "为了取代货币发行局及其应对黑色星期一危机方面的失败，一座新的国家银行将在布宜诺斯艾利斯建立，它为国家服务，并允许我们为国家项目提供资金。"
 ARG_Stop_the_Economic_Downturn: "遏制经济衰退"
 ARG_Stop_the_Economic_Downturn_desc: "大规模国家干预和因动员而日益壮大的战争工业使我们在一定程度上减轻了黑色星期一危机的影响。"
 ARG_Grants_for_the_Universidad_de_Buenos_Aires: "开放古尤国立大学"
 ARG_Grants_for_the_Universidad_de_Buenos_Aires_desc: "最近关于爱国联盟接管国家的事件，重新激起了首都和内陆城市间的宿怨，现在门多萨、圣胡安和圣路易斯三省的人民感到不满，他们为受到更高等的教育而被迫搬至布宜诺斯艾利斯。我们认为他们的要求是公平的，因此决定创办“古尤国立大学”。"
 ARG_YPF_Expansion: "国家石油公司扩张"
 ARG_YPF_Expansion_desc: "现在我们控制了巴塔哥尼亚，我们将让国有“国家石油公司”(Yacimientos Petroliferos Fiscales)扩展那里的业务。恩里克·莫斯科尼将军对该计划表现出极大的兴趣，并请求让他负责YPF。考虑到他在工程方面的经验，我们相信他能带领YPF达到新的高度，因此将任命他为YPF的“总干事”。"
 ARG_Economic_Control_over_Argentina: "控制阿根廷经济"
 ARG_Economic_Control_over_Argentina_desc: "随着暴乱被镇压，所有省份都得到政府的保护，我们可以开始修复自世界大战结束以来一直难以运转的经济。"
 ARG_Spread_out_Military_Production: "军火生产分散"
 ARG_Spread_out_Military_Production_desc: "在战争时期，集中军火生产可能对我国不利，因为工业中心的失去意味着阿根廷的终结。因此，计划委员会决定分散制造业，在最坏的情况下确保补给线。"
 ARG_Reduce_Reliance_on_Foreign_Equipement: "减少外国装备依赖"
 ARG_Reduce_Reliance_on_Foreign_Equipement_desc: "由于国内制造有限，坦克、飞机、枪炮等许多东西从国外进口。如果我们要与其他世界强国抗衡，就需要开始把生产带到本土。"
 ARG_Domestic_Aircraft_Manufactories: "国内飞机制造厂"
 ARG_Domestic_Aircraft_Manufactories_desc: "美国和德国飞机构成了我们的大部分机队，它们虽然是出色的飞机，但终究是在阿根廷外生产的，因此是不可靠的来源。为了修正这点，我们将资助新的“航空技术研究局”(Instituto Aerotecnico)，他们将向我们提供最新的飞机模型。"
 ARG_Attract_Foreign_Manufacturers: "吸引外国制造商"
 ARG_Attract_Foreign_Manufacturers_desc: "我国拥有巨大的未开发潜能，可供外国投资者发掘。降低这些公司的设立要求，并提供给他们大量补贴，肯定会将这些带来我国，并促进我们的工业。"
 ARG_Mitteleuropan_Tank_Deal: "中欧同盟装甲交易"
 ARG_Mitteleuropan_Tank_Deal_desc: "与外国盟友的亲密伙伴关系给了我们知晓他们坦克构造技术知识的途径。购买其中一些并在阿根廷国土上进行调查，可以促进我们自己的研究。"
 ARG_Increase_European_Export: "增加欧洲出口"
 ARG_Increase_European_Export_desc: "南美洲是个动荡的烂摊子，并未给我们产品提供足够大的市场。然而，欧洲的合作伙伴极度需要我们的资源，如果我们提高产量，他们肯定会购买更多。"
 ARG_War_Profiteering: "战争暴利"
 ARG_War_Profiteering_desc: "随着欧洲大陆战争的爆发，我们这些中立国家袖手旁观并嗅到了机会，将产品出售给困境中的国家……当然是以一定的价格。"
 ARG_Modernise_Farms: "棉麦种植现代化"
 ARG_Modernise_Farms_desc: "国家重回一统，我们应当着力扩大农业生产，对农业产区进行现代化和机械化改造。在北美、东欧战云密布之际，全世界前所未有的需要我国的出口粮。"
 ARG_Modernise_Animal_Husbandry: "畜牧业现代化"
 ARG_Modernise_Animal_Husbandry_desc: "国家重回一统，我们应当着力扩大农业生产，对农业产区进行现代化和机械化改造。在北美、东欧战云密布之际，全世界前所未有的需要我国的出口粮。"
 ARG_Modernise_Forestry: "林业现代化"
 ARG_Modernise_Forestry_desc: "由于气候多样、土地适宜、降水稳定，阿根廷在林业领域有着充分的发展潜力，可以高增长率的种植各类树种。我国经济可以通过建立一个“造林—采伐—出口纤维、纸张、家具”的经济循环来获取大量利润。"
 ARG_Modernise_Fishing: "渔业扩展"
 ARG_Modernise_Fishing_desc: "扩展渔业能为人民提供大量就业机会，而且能为境内外提供一个稳定的粮食来源。在北美、东欧战云密布之际，全世界前所未有的需要我国的出口粮。"
 ARG_Expand_Excavation_Industry: "采矿业扩展"
 ARG_Expand_Excavation_Industry_desc: "我国土地资源丰富，尤其是铁矿。扩展各地采矿业和钢产量能极大缓解我们对进口外国钢制品的依赖，并能创造大批就业岗位。"
 ARG_FOP_Debacle: "巴塔哥尼亚工人阵线危机"
 ARG_FOP_Debacle_desc: "多年来，里奥内格罗一直是我们与叛军的非官方边界。虽然小规模战斗时有发生，但迄今为止没有任何解决危机的决定性行动取得成功。"
 ARG_Build_up_Defences: "修筑防御工事"
 ARG_Build_up_Defences_desc: "南方边界对巴塔哥尼亚工人阵线的反击毫无准备，需要在我们采取攻势前加强防御。我们还有些从罗加总统对付马普切野人劫掠时遗留下来的要塞，因此对其进行现代化将是个明智的选择。"
 ARG_Mobilise_the_Reserves: "动员预备役"
 ARG_Mobilise_the_Reserves_desc: "战争的时刻已然来临，南锥体周边的国家都在为被认为无法阻止的战争做动员。在过去的50年里，阿根廷通过开放的移民政策获得了大量人力，因此若动员快于对手，我们可能会占上风。"
 ARG_Look_for_Allies: "寻找盟友"
 ARG_Look_for_Allies_desc: "虽然阿根廷军队能征善战，但在我们的邻国中寻找同样不信任社会主义者和巴西的盟友或许是明智的。"
 ARG_Cooperate_with_Peru: "与秘鲁签订§Y利马条约§!"
 ARG_Cooperate_with_Peru_desc: "为了确保两国间达成互利协定，我们两国间应签署防御协定，当战火肆虐我们国家时，我们将同舟共济。"
 ARG_Bolivian_Negotiations: "玻利维亚谈判"
 ARG_Bolivian_Negotiations_desc: "在查科战争中遭受屈辱性的失败后，玻利维亚非常渴望从巴拉圭夺回他们的土地，如果那帮罪犯在我们忙于别处时攻击我们，这可能会派上用场。"
 ARG_Fleet_Exercises: "舰队操练"
 ARG_Fleet_Exercises_desc: "当我们与智利海军大打出手时，对补给线的仔细定位和保障将至关重要。"
 ARG_Strike_Now: "立刻进攻！"
 ARG_Strike_Now_desc: "一切外交手段都失败了，进攻的时刻来临了！"
 ARG_Reintegrate_Patagonia: "重新整合巴塔哥尼亚"
 ARG_Reintegrate_Patagonia_desc: "巴塔哥尼亚的叛乱终于结束了，重新整合他们的土地对我们政府来说将是项棘手的工作。尽管巴塔哥尼亚的人口已完全耗尽，他们仍是我们的眼中钉，除非我们采取激烈行动。"
 ARG_Infrastructural_Expansion: "基础设施扩展"
 ARG_Infrastructural_Expansion_desc: "为了改善与南方诸省的关系，并将他们连接到我们的铁路网，我们计划对欠发达地区的基础设施进行重大升级。"
 ARG_Drill_for_Oil: "钻探石油"
 ARG_Drill_for_Oil_desc: "在国家石油公司的指导下，该地区将开始大规模钻探作业，以确保源源不断的液体黄金给我们的战争机器提供动力。"
 ARG_From_Shore_to_Shining_Shore: "贯穿两岸的光芒"
 ARG_From_Shore_to_Shining_Shore_desc: "从大西洋到太平洋，我们的军队所向披靡。就像曾经的圣马丁一样，我们穿过了安第斯山脉，给了敌人致命一击。这显然是阿根廷伟大的一天，乃至全世界伟大的一天！"
 ARG_Eradicate_Syndicalist_Insurgents: "铲除工团主义暴徒"
 ARG_Eradicate_Syndicalist_Insurgents_desc: "当我们的特工致力于铲除智利对政权更迭的抵抗时，国内的秘密部队正加班加点地工作，以确保一个团结的、不受社会主义侵蚀的阿根廷！"
 ARG_Expand_Naval_Facilities: "马尔维纳斯群岛海军扩建"
 ARG_Expand_Naval_Facilities_desc: "虽然马尔维纳斯群岛是我国舰队的战略位置，但它通常是阿根廷爱国主义的象征，进一步扩建岛上设施将向我国人民和全世界表明，阿根廷海军全副武装，随时准备应对来犯之敌！"
 ARG_A_Catholic_Federation: "普拉塔河邦联"
 ARG_A_Catholic_Federation_desc: "工团主义威胁已显露出来，阿根廷的统治至高无上。现在是时候召集南锥体的人民，将其团结在我们庇护的天主教联邦之下了。"
 ARG_Punish_Paraguay: "惩戒巴拉圭"
 ARG_Punish_Paraguay_desc: "巴拉圭是不可信任的，仅其存在就是对我国的侮辱。我们应迅速有力地将其击垮，为世界除掉这个瘟疫。"
 ARG_Integrate_Paraguay: "军事占领巴拉圭"
 ARG_Integrate_Paraguay_desc: "事实证明，巴拉圭民众的抵抗比预期更顽强，并迫使我们分散驻军。然而，其他人却表现出加入我们队伍并为联邦而战的渴望。"
 ARG_Ideological_Persecution: "意识形态迫害"
 ARG_Ideological_Persecution_desc: "我们的一些新公民似乎有了奇怪的观念，认为他们的意识形态与布宜诺斯艾利斯有关。只要朝正确方向轻轻一推，就会改变他们的想法。"
 ARG_Agriculture_Expansion_in_Paraguay: "在巴拉圭发展农业"
 ARG_Agriculture_Expansion_in_Paraguay_desc: "巴拉圭主要是农业经济，其机械化进程尚未起步，农业产量十分低下。凭着我们的经验和专业知识，像对待自己的土地一样援助当地、帮助提高当地肥力。畜牧业和种植业都可以从我们的投资中获益匪浅。"
 ARG_Agriculture_Expansion_in_Uruguay: "在乌拉圭发展农业"
 ARG_Agriculture_Expansion_in_Uruguay_desc: "乌拉圭主要是农业经济，其机械化进程尚未起步，农业产量十分低下。凭着我们的经验和专业知识，像对待自己的土地一样援助当地、帮助提高当地肥力。畜牧业和种植业都可以从我们的投资中获益匪浅。"
 ARG_Uruguay_is_ours: "乌拉圭是我们的！"
 ARG_Uruguay_is_ours_desc: "乌拉圭是个抽象的概念，没有独立的理由。是时候将其拉近我们的势力范围，减少其对巴西的依赖了。"
 ARG_Integrate_Uruguay: "整合乌拉圭"
 ARG_Integrate_Uruguay_desc: "我们应消除阻碍充分整合乌拉圭人土地，使其完全成为阿根廷公民的最后障碍。"
 ARG_Connect_the_Railroads: "连接铁路"
 ARG_Connect_the_Railroads_desc: "我们的铁路网相当先进，但与新获得领土的联系始终有限，这减缓了地区整合与军队调动的速度。"
 ARG_Improve_Economic_Ties_With_New_Territories: "改善新省份的经济联系"
 ARG_Improve_Economic_Ties_With_New_Territories_desc: "在阿根廷本土成功培育出一批大公司之后，我们应该让新获得领土上的小微工业也能发展成为强大的参与者。"
 ARG_Yacuiba_Dispute: "亚奎瓦争端"
 ARG_Yacuiba_Dispute_desc: "塔里哈地区在阿塔卡玛边界争端时被割让给玻利维亚以换取其一部分，该地区密切亲近阿根廷，并赞成与我国统一。然而，说服玻利维亚以此方式看待这一问题，将是一项挑战。"
 ARG_Pacify_Peru: "平定秘鲁"
 ARG_Pacify_Peru_desc: "如今，社会主义者控制了秘鲁，我们别无选择，必须入侵并扶持军政府。我们绝不容许这种社会主义疾病继续扩散下去！"
 ARG_Expand_Mining_Facilities: "扩大采矿设施"
 ARG_Expand_Mining_Facilities_desc: "玻利维亚地下储藏着大量锡矿和钨矿，但由于其政府的腐败和低效，大多矿藏未被触及。我们的专业知识和严格的官僚机构可以提供充分开发这些矿藏的手段。"
 ARG_Mitteleuropan_Resource_Industrialists: "中欧同盟资源工业家"
 ARG_Mitteleuropan_Resource_Industrialists_desc: "我们对玻利维亚矿藏的获取吸引了中欧同盟所有国家的资源工业家，他们对钨矿藏感兴趣，这是他们极度缺乏的资源。"
 ARG_Break_Up_Socialist_Revolters: "击碎社会主义叛徒"
 ARG_Break_Up_Socialist_Revolters_desc: "社会主义的支持者们仍在被征服之领土上有着强大势力存在，有对傀儡政权造成威胁之虞。如果我们要对此地区建立完全控制的话，就必须将赤匪清除干净。"
 ARG_Missiones_Orientales: "东方使命"
 ARG_Missiones_Orientales_desc: "尽管对巴西境内的领土主张始终是虚弱的，我们仍需在这个庞然大物失控前将其击碎。"
 ARG_Coordinate_the_War_Effort: "协同作战"
 ARG_Coordinate_the_War_Effort_desc: "巴西在人数上优于我们，并且有庞大的工业基础做支撑。唯一有机会击败他们的方法就是利用战术优势和计划协同。我们将和盟友们进行联合战争规划，以为入侵巴西作准备。"
 ARG_Ensure_Supply_Lines: "确保补给线"
 ARG_Ensure_Supply_Lines_desc: "巴西辽阔之领土对补给军队构成了巨大挑战，我们的工程师因此也整天忙碌，在邻近巴西边境之处建造必需之基础设施。铁路的铺设和补给节点的建设应该会令入侵的开始部分简单一些。"
 ARG_Ultimate_Confrontation: "终极对峙"
 ARG_Ultimate_Confrontation_desc: "是时候让绿色巨人屈服了。上次与其作战是在1825年。面对拥有同今天一样优势的他们，我们赢得了伊图萨因戈战役这样的辉煌胜绩。让我们祈祷，愿上帝再次与我们同在！"
 ARG_Seize_Brazilian_Rubber_Plantations: "夺取巴西橡胶园"
 ARG_Seize_Brazilian_Rubber_Plantations_desc: "随着巴西霸权的崩溃，我们可以利用他们的资源在南美拓展经济霸权。比如说巴西的橡胶种植园，我们可以新建一个港口把这些橡胶资源运到阿根廷。"
 ARG_Impose_Heavy_Reparations: "强加巨额赔款"
 ARG_Impose_Heavy_Reparations_desc: "巴西已成为我们的手下败将，现在可以通过一笔苛刻的战争赔款迫使其支持我们的经济。战争赔款能削弱巴西国力，并令我们能轻松走出战后恢复期。"
 ARG_Tigthen_ties_with_Peru: "加强与秘鲁的联系"
 ARG_Tigthen_ties_with_Peru_desc: "我们两国间的防御同盟应当扩大为更加具体、更加具有攻击性的协定，以对抗巴西和整个大陆的工团主义。"
 ARG_Joint_Research: "联合科研项目"
 ARG_Joint_Research_desc: "为了做好充分的准备，我们应集中研究资源，在科学和创新领域通力合作。"
 ARG_Subjugate_South_America: "征服南美洲"
 ARG_Subjugate_South_America_desc: "在巴西被击败以后，我们在南美大陆上已经难逢敌手了，现在正是我们统一整片大陆并将其收入囊中的大好时机。我们将会要求大陆上的所有国家加入我们的伟大同盟。部分国家也许会出于对我方军力的畏惧或因与我们有良好关系而欣然同意；假若有人拒绝的话，我们也可以强迫他们屈服。"
 ARG_Economic_Dominance_in_South_America: "南美经济支配"
 ARG_Economic_Dominance_in_South_America_desc: "随着巴西被击败，我们在这片大陆上已无人能敌，我们的经济是方圆千里之内的主要发展动力。现在可以实现祖先所预见的锦绣前程，成为南美洲最重要的工商业中心，成为世界上最重要的国家之一。"
 ARG_Neutralize_The_Threat: "消除美利坚威胁"
 ARG_Neutralize_The_Threat_desc: "自从激进派在美国掌权后，我们难保他们明天不会以“世界革命”、“昭昭天命”或者其他狗屁借口来入侵我们。为了确保阿根廷不会被从地图上抹去，我们只能够先发制人，在美国尚未成为洪水猛兽时将其消灭。"
 ARG_Secure_The_Frontier: "保卫边境"
 ARG_Secure_The_Frontier_desc: "我们已经成功将南美洲的社会主义毒瘤连根拔起，但我们的北美邻居依然深受其害。不过我们可以“拯焚救溺”，顺便确保我国北部边界的安全。"
 ARG_Catholic_Brothers_around_the_World: "全世界天主教兄弟"
 ARG_Catholic_Brothers_around_the_World_desc: "在社会主义暴政的枷锁下，天主教徒们感到了压力。立于工团主义天启与圣徒之间的，唯有勇敢的阿根廷志愿军，他们在世界各地为捍卫信仰而战。"
 ARG_Encourage_Spanish_Immigration: "鼓励西班牙移民"
 ARG_Encourage_Spanish_Immigration_desc: "随着内战席卷整个半岛，成千上万的西班牙人逃离祖国，前往更安全的地方……比如阿根廷。我们应公开接受这些难民，欢迎他们来到新的家园。"
 ARG_Fallout_of_the_American_Civil_War: "美国内战的阴霾"
 ARG_Fallout_of_the_American_Civil_War_desc: "随着黑暗降临美利坚，成千上万的难民涌入我国，希望逃离家园的杀戮。然而，这可能会被看作不为内战胜利者所欣赏的外交行动，因此我们应谨慎行事。"
 ARG_Protect_the_heart_of_Christianity: "保卫基督之心"
 ARG_Protect_the_heart_of_Christianity_desc: "圣座之心\n基督之乡\n圣上蒙尘\n\n赤恶见犯辱而困圣座与涂肝脑而助者，吾辈之勤也。"
 ARG_Refuge_for_Italian_Scientists: "为意大利科学家提供庇护"
 ARG_Refuge_for_Italian_Scientists_desc: "意大利各地的战争使难民离开家园，寻找更美好的明天。他们之中有些是意大利最优秀的知识分子和科学家，可以被说服定居到我国。"
 ARG_America_Plan: "美洲计划"
 ARG_America_Plan_desc: "单凭我们自己将无法生存下去，随着德国与协约国日益临近全球战争，我们需要与美洲诸国建立更好的关系。团结就是力量！"
 ARG_Purge_in_the_name_of_the_Lord: "以主之名肃清"
 ARG_Purge_in_the_name_of_the_Lord_desc: "我们需要铲除一切可能对我们控制的广阔新领土造成麻烦的因素，从亵渎神明的社会主义者开始。"
 ARG_Rapid_Militarisation: "快速军事化"
 ARG_Rapid_Militarisation_desc: "在卡莱斯政变后，军队陷入混乱。现在，我们重新控制了国家，必须迅速恢复军力。如果不能重建曾经辉煌的军队，我们的邻国可能会妄想接管阿根廷的合法领土。"
 ARG_Eradicate_Military_Cliques: "铲除军事集团"
 ARG_Eradicate_Military_Cliques_desc: "我们的军队并非万众一心，相反，其划分为许多不同的斗争集团。如果想让军队更有效率，就必须消灭这些集团，以免其无谓的权力斗争和阴谋削弱我军的斗志。"
 ARG_Create_Espionage_Agency: "扩大情报秘书处"
 ARG_Create_Espionage_Agency_desc: "由于工团主义者的阴谋诡计愈发接近我国边界，我们应该扩大情报网络以收集关于敌方行动的关键情报。"
 ARG_Study_The_Weltkried_Doctrine: "研习大战军事学说"
 ARG_Study_The_Weltkried_Doctrine_desc: "尽管世界大战已经结束将近二十年，但我们仍可以从当时衍生的战术中汲取不少宝贵经验。"
 ARG_Interwar_Doctrine_Innovations: "战间学说发展"
 ARG_Interwar_Doctrine_Innovations_desc: "在世界大战结束后，世界各地仍有不胜枚举的军事冲突：臭名昭著的巴塔哥尼亚战役（1923年）、中国的北伐战争（1926年）和第四次直奉战争（1928年）、查科战争（1929年）等等等等。我们应该好好钻研这些富有战略价值的实例并从中汲取经验。"
 ARG_Import_Foreign_Equipment: "进口德国装备"
 ARG_Import_Foreign_Equipment_desc: "尽管阿根廷有条件供养一支军队，但她的资源并不足以让军队完全自给自足。我们可以透过进口一些德国装备以填补产能空缺。虽然这些装备价格不菲，但在战场上至关紧要。"
 ARG_Modern_Infantry_Equipment: "改进步兵武器"
 ARG_Modern_Infantry_Equipment_desc: "在技术方面，我们始终领先于敌人。我军大部分由步兵组成，因此我们应在改进步兵武器的发展上投入更多精力。"
 ARG_Modern_Artillery_Equipment: "火炮革新"
 ARG_Modern_Artillery_Equipment_desc: "我们应当在与敌军交战前打散其阵型。“突破者”格奥尔格·布鲁赫米勒在大战中的表现给庇隆和冯·德尔贝克都留下了深刻印象，他证明了巨炮与步兵部队协调使用能有效地打穿敌军防线。大型火炮应该能很好地完成这项工作。"
 ARG_Advancements_In_Support_Equipment: "重视支援单位"
 ARG_Advancements_In_Support_Equipment_desc: "我们的军队要为诸多难以抵达和穿越的潜在战场做准备。如果希望我军能在每一片地区得到充分补给，就应组建专门的营队处理后勤。"
 ARG_Request_Foreign_Attache: "邀请德国顾问"
 ARG_Request_Foreign_Attache_desc: "由于阿根廷与协约国的关系在与[299.GetName]合并后跌至冰点，而美国现在深陷内乱泥潭，德国成为了唯一一个有兴趣和余力参与南美洲事务的超级大国。我们应当邀请德国顾问来访以协助改良我们海陆两军的战术。"
 ARG_Expand_Military_Industrial_Complex: "扩建军工厂"
 ARG_Expand_Military_Industrial_Complex_desc: "随着国家重归统一，我们现在可以将精力投放在建立包括军工复合体在内的工业发展之上了。我们的将领认为我们应当建造专门提供弹药、枪枝和火炮的新工厂。"
 ARG_Mobile_Doctrine_Innovations: "军事理论创新"
 ARG_Mobile_Doctrine_Innovations_desc: "虽然我国的工业能力完全无法与德国相提并论，但麻雀虽小，五脏俱全。我们应该将手上的产能用在打造一支更为灵活且善于适应的军队之上，并采用重视速度与火力的军事学说。"
 ARG_Infantry_Doctrine_Specialisation: "注重步兵学说"
 ARG_Infantry_Doctrine_Specialisation_desc: "世界上的每支军队都需要一套同条共贯的战争学说作为作战指引。不少将领都认为我们应该继续采用一种饱经检验，在世界各地的战争中都被证明有效的学说。"
 ARG_Tank_Designs: "试验型坦克设计"
 ARG_Tank_Designs_desc: "在世界大战中，一种新型载具首次投入战斗：坦克。我们应设计自己的试验型坦克，以便将这种有前景的武器纳入军队。"
 ARG_Mechanised_Equipment_Production: "新型机械化装备"
 ARG_Mechanised_Equipment_Production_desc: "我们的新型机械化装备可以以步兵乃至骑兵都望尘莫及的速度行动。假如我们能够对优势此加以利用，那我们就可以以巨大的战略优势称霸战场。"
 ARG_Modern_Doctrine_I: "研习美国内战"
 ARG_Modern_Doctrine_I_desc: "在新世界有史以来最血腥的冲突——第二次美国内战中，我们可以学习大量关于城市战、装甲战术、民兵运用以及陆空军协同作战的军事经验。"
 ARG_Modern_Doctrine_II: "研习二战战术"
 ARG_Modern_Doctrine_II_desc: "第二次世界大战已经被划上句号，战争的形式也已被彻底改变。壕沟战演化为了某种天差地别的东西。机动作战、广泛的空军运用、大型登陆作战……这些战术足以让后人研究半个世纪了，但我们现在可以先学第一个。"
 ARG_Special_Forces_Mountaineers: "山地步兵装备"
 ARG_Special_Forces_Mountaineers_desc: "南美洲的山地丘陵不在少数，为了在地缘冲突中脱颖而出，我们的部队应当做好在山地作战的准备。"
 ARG_Special_Forces_Jungles: "丛林作战训练"
 ARG_Special_Forces_Jungles_desc: "南美洲的绝大多数地方都是热带雨林，故此我们在训练步兵时也应该教他们如何在林中作战，以备不时之需。"
 ARG_Centralised_Infrastructure_Committee: "基建中央委员会"
 ARG_Centralised_Infrastructure_Committee_desc: "通过建立一个集中化的基础设施委员会，我们将能够更高效地建设航空基建。"
 ARG_Land_Based_AA: "陆基防空"
 ARG_Land_Based_AA_desc: "如果敌方轰炸机希望进入阿根廷领空，我们就将用大口径陆基防空武器迎接他们。"
 ARG_Republican_Airforce: "共和国空军"
 ARG_Republican_Airforce_desc: "曾经，只有鸟儿在阿根廷上空飞翔。世界大战后，飞机已成为至关重要的军事装备。为了控制阿根廷的天空，我们必须建立FAA，即“阿根廷空军”(Fuerzas Aerea Argentina)。虽然它在巩固前将隶属于陆军，但我们希望它能像此刻的陆军和海军一样强大。"
 ARG_Rain_Down_Hellfire: "死从天降"
 ARG_Rain_Down_Hellfire_desc: "飞机不仅能在安第斯山脉上空休闲飞行，还能深入敌境。通过建造荷载大量炸弹的大型轰炸机，我们能从空中破坏和摧毁敌人的重要基础设施。"
 ARG_Strategic_Destruction: "地毯式轰炸"
 ARG_Strategic_Destruction_desc: "单架轰炸机可能会破坏一条铁路，但一波密集的轰炸机将摧毁整个铁路枢纽。通过轰炸机编队进行大面积轰炸，我们将能对敌人造成决定性的破坏。"
 ARG_Figther_Focus: "注重战斗机"
 ARG_Figther_Focus_desc: "我们的轰炸机能轰炸敌人的基础设施，但敌人也能轰炸我们的。我们必须发展更先进的战斗机来拦截和摧毁敌人的空中编队。"
 ARG_CAS_Focus: "近距支援"
 ARG_CAS_Focus_desc: "轰炸机不必又大又重，也可以像普通战斗机那么小。这些更敏捷的飞机将完美支持我们地面部队在战场上的精确轰炸打击。"
 ARG_Air_Doctrine: "学说进步"
 ARG_Air_Doctrine_desc: "自创建以来，“阿根廷空军”(Fuerza Aerea Argentina)已取得很大发展。为使其与陆海军拥有同等的军力，我们必须发展新的空战学说。"
 ARG_War_Experience: "作战经验"
 ARG_War_Experience_desc: "理论上讲，我们的轰炸机能在战斗机阻止敌机时轻易轰炸其地面部队。在实践中，空中的局面会变得相当混乱。有了在第二次美国内战中积累的空战经验，我们就能改进空战学说。"
 ARG_Pilots_Training: "培训飞行员"
 ARG_Pilots_Training_desc: "仅仅拥有现代化战机并不足以让我们在天空战场中获胜。我们应当为飞行员提供大量训练以提升他们完成出击目标以及活着回来的机率。"
 ARG_Paratrooper_Corps: "伞兵部队"
 ARG_Paratrooper_Corps_desc: "我们的轰炸机能深入敌境。如果我们重新部署这些轰炸机，将军队运送到敌后阵地会怎样呢？"
 ARG_Argentine_Navy: "阿根廷海军"
 ARG_Argentine_Navy_desc: "阿根廷海军(Armada Argentina)目前是世界第8强的海军，仅次于欧洲列强、美国和日本。目前我们拥有南美洲最大的海军，维持海军霸权符合我们的最大利益。"
 ARG_Fleet_on_the_Open_Seas: "公海上的舰队"
 ARG_Fleet_on_the_Open_Seas_desc: "由于我们贸易大多依赖于海运航线，许多城市都坐落在大西洋沿岸，我们需要一支在公海上维持控制的舰队，无论她们会面对怎样的敌人。"
 ARG_Escorting_Ships: "护航舰"
 ARG_Escorting_Ships_desc: "阿根廷是公认的“世界粮仓”。然而，如果任由运输船被流氓敌舰击沉，这一声誉就站不住脚。为了保护这些船只和其贵重货物，我们明智地决定投资护航舰。"
 ARG_Quick_but_Powerful: "快速而强大"
 ARG_Quick_but_Powerful_desc: "海战正在发生变化。装载巨炮的大型装甲机械海怪已不够用了，她们还必须能有效追击和包抄敌军舰队，并能躲避敌方的致命炮火。"
 ARG_Submarine_Focus: "注重潜艇"
 ARG_Submarine_Focus_desc: "4年前，海军最高司令部购置了三艘西西里潜艇。从那以后，“塔伦蒂诺”（她们的船员这样称呼）的表现非常出色，海军指挥官拉蒙·A·波奇坚称该发明对未来海战有潜力，因此我们应继续对其投资。"
 ARG_Battlecruisers: "战列巡洋舰"
 ARG_Battlecruisers_desc: "随着几艘战列舰在码头亮相，我们对海军的十年投资得到了回报。然而我们意识到，在缓慢的重装战列舰和迅速的轻装巡洋舰之间，我们缺乏一个折中方案。为了填补这个空缺，我们决定投资现代战列巡洋舰。"
 ARG_Coastal_Protection: "海岸防卫"
 ARG_Coastal_Protection_desc: "我们人民的繁荣有赖于保持入海航线畅通。考虑到这一点，我们不能任由敌人在我们的海岸和港口布雷，因此需要为海军投资扫雷舰和改良侦察机制。"
 ARG_Light_Cruisers: "轻巡洋舰"
 ARG_Light_Cruisers_desc: "几年前我们从西西里造船厂购买的“特伦托”级巡洋舰已成为舰队的重要补充。不幸的是，她们对我们当前的需要来说太过重装。然而，我们的工程师一直在努力工作，以发展更好、更轻，并能与其大型姊妹舰相较量的版本。"
 ARG_Carriers: "海军航空"
 ARG_Carriers_desc: "我们不能否认，在过去几十年间，飞机已然崛起。虽然很难同世界上任何一个海军强国相匹敌，但我们能用飞机来弥补实力的不足，使海战胜利的天平向我们倾斜。"
 ARG_Tandanor_Shipyards: "扩建海军造船厂"
 ARG_Tandanor_Shipyards_desc: "同南美其他海军强国的紧张关系，以及保持竞争力的必要性，迫使我们考虑扩建船坞，谁会比海军造船厂做得更好呢？"
 ARG_Cruiser_Program: "巡洋舰计划"
 ARG_Cruiser_Program_desc: "我们的战列舰可能很强大，但其也需要匹配强大的护航舰。为此，我们明智地决定投资一个改进当前巡洋舰的计划。"
 ARG_Fleet_Movements: "舰队操练"
 ARG_Fleet_Movements_desc: "只有快速、坚固的强大海军却无知晓如何运用其能力的军官是不够的。我们将把军官和这些舰船一同带到海上，进行海军演习。"
 ARG_Expand_the_Docks: "扩建码头"
 ARG_Expand_the_Docks_desc: "我们的码头，尽管给南美国家留下了深刻印象，却已不能满足我们的雄心！如果想超过世界上其他国家，就应扩建我们的码头。"
 ARG_Merchant_Marine_desc: "虽然阿根廷人爱以海军为傲，但最重要的分支并非军用舰队，而是商船队。没有它们，我们将无缘于张开双臂等候产品的世界，我国的伟大也无从谈起。因此应对商船队进行投资。"
 ARG_Land_Fortifications: "保卫海岸"
 ARG_Land_Fortifications_desc: "如果敌人试图牵制或摧毁我们的舰队，三个主要港口城市，布宜诺斯艾利斯、马德普拉塔和布兰卡港就无法受到来自海军入侵的保护。为了防止这种不测，我们决定集中力量修筑坚固的城防工事，并沿海岸线修筑轻型防御工事。"
 ARG_Comando_de_Infanteria_de_Marina: "海军陆战队司令部"
 ARG_Comando_de_Infanteria_de_Marina_desc: "虽然阿根廷海军陆战队还没多少机会证明其价值，但伊波利托·布沙尔船长过去的功绩，证明了登陆部队的价值。如果我们希望赶超其他现代海军陆战队，就需要扩大海军陆战队的独立司令部，即“海军陆战队司令部”(Comando de la Infanteria de Marina)。"
 ARG_Oficina_Central_de_Hidrografia: "中央水文局"
 ARG_Oficina_Central_de_Hidrografia_desc: "在海战中，仅有更好的舰船和军官是不够的。为了更好分析国内和敌人水域的天气、海洋地质、海洋水文和航海制图，我们需要扩大中央水文局(Oficina Central de Hidrografía)。无论在哪里遭遇敌人，我们都会像在自家一样将其制服。"
 ARG_ASTARSA_Expansion: "扩建拉普拉塔河阿根廷造船厂"
 ARG_ASTARSA_Expansion_desc: "“拉普拉塔河阿根廷造船厂”（Astilleros Argentinos Rio de la Plata S.A.）是我国最重要的海军公司之一。扩建其设施将有助于我们生产出一支令社会主义者颤抖的海军！"
 ARG_Naval_Academy: "海军学院"
 ARG_Naval_Academy_desc: "拓展海军军官课程将会让我军舰队官兵获益，特别是在在我国领海作战时。"
 ARG_Navy_Technologies_Breakthrough: "新型舰船装备"
 ARG_Navy_Technologies_Breakthrough_desc: "如果一艘新型军舰没有装备新型舰炮、新型鱼雷、新型水雷以及其他重要部件的话，那么其战力将会相当有限。故此，我们的工程师正在努力改良现存海军装备及研发新的装备。"
 ARG_Rule_Britannia_Britannia_Rules_the_Waves: "宁沉不屈！"
 ARG_Rule_Britannia_Britannia_Rules_the_Waves_desc: "“宁沉不屈！”(Irse a Pique Antes que Rendir el Pabellón!)这是海军上将吉列尔莫·布朗于1826年在基尔梅斯战役对抗巴西海军前发出的战斗口号。我们的海军将表现其爱国精神，在把国家拱手让给敌人之前，每一名船员都将付出他们所得到的一切！"
 ARG_infrastructure_decisions: "五年计划"
 ARG_infrastructure_decisions_desc: "为了帮助经济从黑色星期一中恢复和创造阿根廷民族主义复兴意识，政府颁布了所谓的五年计划，以改善国家基础设施和容纳不断增长的人口。"
