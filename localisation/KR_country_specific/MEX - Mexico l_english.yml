 MEX_american_civil_war_intervention_decisions: "干涉美国内战"
 MEX_american_civil_war_intervention_decisions_descion: "喧嚣的战火正在我们的北方边疆外肆虐，我们有必要介入干涉，支援美利坚内战能够保护墨西哥的国家利益。"
