 SH_battleship_1: "无畏舰"
 SH_battleship_2: "改良型无畏舰"
 SH_battleship_1_desc: "在无畏舰军备竞赛达到顶峰时，这些真正的怪物就诞生了。它们的规模和火力比以往任何船只都大得多，但其成本也是惊人的，几乎没有国家有能力考虑去建造它们。尽管这样，人们还是发现了这些武器在取得海上霸权中的作用。不过与他们的前代相比，他们的建造条件更为恶劣。仓促的设计、最后一刻和施工过程中面临的临时性重新设计、所需大量资源的短缺、仓促施工过程中面临的巨大压力、大型机械的巨大规模已经复杂性等造成的设计缺陷和漏洞都被掩盖在了巨大的装甲之下。这类设计配备了12-15门18英寸左右口径的巨炮。"
 SH_battleship_2_desc: "在无畏舰军备竞赛的余晖褪去后，海军设计师们开始评估无畏舰在未来计划中的地位。航速作为舰船重要指标的理念被抛弃了，因为新一代的“快速战列舰”会担负起这份任务；因此这类设计转为聚焦于让舰船被极端到前所未有的装甲所保护。先进的16英寸火炮可以和18英寸火炮的穿透力相提并论（同时也更便宜）。"
 ship_hull_super_heavy_1_desc: "在大战末期的陆上战斗结束后，投入到海军建设的资源迅速增长并诞生了这一批设计，特征是舰船的规模、火力、装甲、口径——当然还有成本上都突然间开始增长。这种舰船真正的把世界海上强权和那些自命不凡的大国之间的差距拉开来了，不过它们也有自己的问题：它们的快速发展和仓促的建造导致了设计上的缺陷以及机械上的问题。这类设计装备有8到10门18英寸上下的主炮，并被能够与类似武装的船只短兵相接的装甲所保护。\n在无畏舰军备竞赛达到顶峰时，这些真正的怪物就诞生了。它们的规模和火力比以往任何船只都大得多，但其成本也是惊人的，几乎没有国家有能力考虑去建造它们。尽管这样，人们还是发现了这些武器在取得海上霸权中的作用。不过与他们的前代相比，他们的建造条件更为恶劣。仓促的设计、最后一刻和施工过程中面临的临时性重新设计、所需大量资源的短缺、仓促施工过程中面临的巨大压力、大型机械的巨大规模已经复杂性等造成的设计缺陷和漏洞都被掩盖在了巨大的装甲之下。这类设计配备了12-15门18英寸左右口径的巨炮。"
