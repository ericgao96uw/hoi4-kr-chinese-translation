 WIF_ncp_victory: "国家团结党胜利"
 WIF_ncp_victory_desc: "从1929年国家团结党下台起，西印度群岛联邦就失去了其地位的重要性。正是在国家团结党执政期间，前法属殖民地加入了联邦，我国的领土随之扩大。许多人说，国家团结党的政策导致了我国发展停滞。尽管有这样的流言蜚语，国家团结党还是稳步增强了实力。这已经足够我们在1933年接管政权，给西印度群岛带来秩序了。"
 WIF_swearing_fealty: "宣誓忠诚"
 WIF_swearing_fealty_desc: "我们国家认同和凝聚力来自对英国君主的忠诚。没有国王，联邦的存在就会受到威胁。我们必须尽快去渥太华向国王陛下宣誓效忠。西印度群岛人民的利益就是忠于国王的整个帝国的利益。"
 WIF_political_domination: "政治支配"
 WIF_political_domination_desc: "1937年的选举已经证明了国家团结党的实力。我们必须利用民主所允许的一切手段来巩固我们的权力。一方面，我们必须压制那些利用法裔的不满兴风作浪的工团分子。另一方面，右翼的激进分子可能是个问题。我们绝不能让西印度群岛陷入专制主义的泥淖。"
 WIF_early_intervention: "干涉"
 WIF_early_intervention_desc: "那些疯狂针对总督的家伙对我们的民主构成了威胁。为此，国家团结党在支持专制主义的民众中组织大规模征兵。"
 WIF_governor_general_cooperation: "与总督合作"
 WIF_governor_general_cooperation_desc: "我们得组织一个负责与总督合作的咨询机构。这样，国家团结党就能消灭任何实施专制主义的企图，而总督只得掌握虚权。"
 WIF_weaken_left: "削弱左翼"
 WIF_weaken_left_desc: "削弱左翼对西印度群岛联邦的未来发展具有决定性意义。遗憾的是，为了避免紧张局势的加剧，我们只能谨慎行事。我们可以在发起会谈的同时，制造一系列损害左翼的丑闻。"
 WIF_crackdown_unions: "镇压工会"
 WIF_crackdown_unions_desc: "消灭工人运动是我们长期以来的既定方针。我们将借此为经济的发展清除障碍。现在应该趁着左派多年来的积贫积弱，查禁工会。"
 WIF_end_labour_movement: "终结工人运动"
 WIF_end_labour_movement_desc: "工人运动在一定程度上成为无政府主义的象征。是时候禁止发表煽动情绪的内容了。此外，阴谋组织将被解散，所以激进党派也将被取缔。反过来，地主和资本家将有义务监督工作场所的革命情绪了。现在是大家开始工作的时候，而不是革命斗争的时候。"
 WIF_integration_process: "整合进程"
 WIF_integration_process_desc: "在竞选时，我们强调了完成整合进程的必要性。现在是决定用新的协定来取代可耻的《卡宴协定》的时候了。我们还必须考虑到法属安的列斯群岛和东圭亚那居民的抵抗。整并的时候到了！"
 WIF_merely_lower: "削弱自治权"
 WIF_merely_lower_desc: "一些党员认为我们只需部分废除前法属殖民地的自治权，就能将全国各地真正地一体化。这一选择对于那些反对者来说当然比较容易接受。然而，另一些党员认为这样做是错失了完全废除《卡宴协议》的机会。也许是时候打造一个更为友善的新版本的全国一体化了。"
 WIF_completely_revoke: "撤销自治权"
 WIF_completely_revoke_desc: "一些党员认为若要实现真正的全国一体化就要彻底废除前法属殖民地的自治权，如此便可以强国。我们的国家只能有一个明确的权力中心。这种中央集权的好处是毋庸置疑的。然而，我们不一定能说服法裔接受我们的想法，强行推进这一政策可能会导致灾难性后果。"
 WIF_revoke_french_conscription: "允许征召法裔"
 WIF_revoke_french_conscription_desc: "现在可以征召法裔士兵了。这将创造良好的氛围来促进新一代新爱国者的诞生。此外，征兵无疑会加强军队的力量，同时也会向法裔表明，我们不会把他们当作威胁，只要他们还愿意在我军中服役……"
 WIF_universal_rights: "普遍公民权利"
 WIF_universal_rights_desc: "作为西印度群岛公民也意味着拥有一些权利。只要民众不给国家团结党政府制造麻烦，就可以奖励这些曾经被遗忘的公民了。除此之外，这一举措也可以推动我们的整合进程。一个统一的法律体系将有利于我们国家的管理和整合。"
 WIF_final_push: "新认同"
 WIF_final_push_desc: "新的国家认同已经建立起来，随着时间的推移，我们人民会更紧密地团结在一起。第一阶段的整合工作已经走向尾声。我们只有放眼未来，坚定不移地走着我们自己选择的道路，最后才能获得成功。我们的国家将成为一个在英国文化和法律精神的熏陶下诞生的优秀的英法加勒比混血儿。"
 WIF_end_strife: "结束内乱"
 WIF_end_strife_desc: "我们是一个统一的国家。不会有人怀疑由（我们自称的）数百个岛屿组成的帝国将持续百年。"
