 socitaly.127.c: "我知道了"
 socitaly.128.t: "邀请函"
 socitaly.128.d: "现在，有关于意大利所谓“平衡”的所有赌注都已经结束。[From.GetNameDef]已向[SRI.GetNameDef]发出正式邀请，希望他们加入第三国际的行列。"
