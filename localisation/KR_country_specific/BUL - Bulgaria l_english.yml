 BUL_military_credit: "军事信贷计划"
 BUL_military_credit_desc: "在鲁西·鲁塞夫将军操办下，一个用于为重整军备寻求外国贷款或私人借贷的计划已经开始实施，这样我们就可以在和平时期迅速重建我们的军事存在。§Y该国家精神将在我们与他国开战时取消。§!"
