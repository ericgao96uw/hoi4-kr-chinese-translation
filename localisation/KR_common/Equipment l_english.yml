 ELS_infantry_equipment_1_desc: "雷明顿M1934式是一款面向中南美洲出口市场的栓动卡宾枪。它的设计整体上源于恩菲尔德M1917，也吸纳了春田M1903和雷明顿M30运动步枪的若干局部设计，采用7x57mm毛瑟弹。"
