 SAF_cut_welfare: "削减福利开支"
 SAF_cut_welfare_desc: "通过削减在大萧条后确立的给那些南非贫困白人的福利能够帮我们省下一大笔钱。这会夺走许多南非人赖以生存的途径，因此国民党谴责了任何关于这种措施的言论，就如同南非党内分离英国人的谈论一样。即便如此……"
 SAF_public_work_program: "启动公共工程项目"
 SAF_public_work_program_desc: "对抗失业最直接的方式就是启动大规模的公共工程项目，让那些失业者都能够参与进来。他们可以用挣到的钱养家糊口，增长的消费也会带动经济，促进经济恢复。"
 SAF_subsidize_resource_exports: "补贴贵金属出口"
 SAF_subsidize_resource_exports_desc: "南非经济很大程度上依赖于黄金和钻石开采。通过补贴黄金钻石的出口，我们保证了外汇收入，可以显著地帮助经济恢复。"
 SAF_nationalize_company: "国有化一家大企业"
 SAF_nationalize_company_desc: "事实上大企业主要的目标都是盈利，而不是为更多的人提供生存的机会。因此，国有化一家大企业并让其朝着社会责任的方向努力可能是值得的，但这势必要花费大笔资金……"
 SAF_implement_tariffs: "征收关税"
