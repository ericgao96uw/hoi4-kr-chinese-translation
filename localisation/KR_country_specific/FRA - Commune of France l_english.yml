 FRA_economic_reforms_anar: "经济改革"
 FRA_economic_reforms_anar_desc: "广泛的经济改革在1936年的劳工总议会会议上得以通过。这些改革对我们的经济有着显著的成效，使其变得更加灵活更加坚实。"
 FRA_economic_reforms_jaco: "经济改革"
 FRA_economic_reforms_jaco_desc: "广泛的经济改革在1936年的劳工总议会会议上得以通过。这些改革对我们的经济有着显著的成效，使其变得更加灵活更加坚实。"
 FRA_economic_reforms: "经济改革"
 FRA_economic_reforms_desc: "广泛的经济改革在1936年的劳工总议会会议上得以通过。这些改革对我们的经济有着显著的成效，使其变得更加灵活更加坚实。"
 FRA_military_buildup_two_idea: "标量经济"
 FRA_military_buildup_two_idea_desc: "随着战争阴影再次笼罩世界，我们可以迅速利用健康的经济来把国民经济的一部分快速转移到军事建设的任务上。更多的工厂可以投入到武装士兵和建造军事建筑的工作上而不对我们的人民生活产生严重影响。"
 FRA_ruralism_idea: "农村主义"
 FRA_ruralism_idea_desc: "对工业和经济的广泛的改革意味着我们再也没有了围着人口众多的城市的巨大工业中心。这使得敌人的任何削弱甚至摧毁我们的经济的企图都变得更加难以实现，最大的农村工业中心比那些欧洲大工业中心都小得多，同时也多得多。"
 FRA_market_socialism_idea: "市场社会主义"
 FRA_market_socialism_idea_desc: "市场社会主义远远超出了社会主义者对市场经济体制的解释。通过将所有的新工人合作社放入一个公平而平等的经济体中，我们可以让我们的民营经济更具活力和效率，同时在绝大多数情况下不需要直接干预或者经过漫长而臃肿的工会来进行协调。"
 FRA_mass_production_idea: "大规模生产"
 FRA_mass_production_idea_desc: "工厂总是对手工业有着显著的优势。通过把生产目标变成产业链，工作可以在较短的时间里以更高的效率完成，而且质量基本相同。改进生产过程而不是不断重新发明。我们可以在生产效率上彻底击败德国资本家。"
 FRA_modern_farms_idea: "现代农场"
 FRA_modern_farms_idea_desc: "农场经常被看做国民经济中古老而精巧的部分，但是我们更加了解农业。对公社的农田进行现代化和机械化，我们可以极大地增加农业产出，又快又好地收获，生产，精化，分配农产品。为军民提供各种产品。"
 FRA_war_eco_agri_idea: "战争、经济、农业"
 FRA_war_eco_agri_idea_desc: "由索雷尔派经济部长雅克·多里奥倡导的“战争、经济、农业”概念，是一个很有趣的概念。认为与德国的战争不仅不可避免并且会快速来临，索雷尔派要求国民经济快速转到不仅可以支撑一场战争，而且其农业可以完全供给军队。总之，就是总体的战争经济。"
 FRA_inter_coop_idea: "国际合作"
 FRA_inter_coop_idea_desc: "看看其他国家是怎么做的，并从他们那里学习一些有关经济和工业的新想法来发展我国并不可耻。显然，我们可以从资本主义者和反动派的社会中认真学习一些观念，不过我们的工团主义兄弟国家经常也是不错的榜样。"
 FRA_dedication_idea: "奉献精神"
 FRA_dedication_idea_desc: "法兰西工人愿意付出与回报不对等，但绝不会愿意在枪口下工作。他们的每次封装、他们的每次铺砖、他们的每次组装步枪、他们的每次焊接坦克，都是在服务于他们的祖国，都是公社精神的伟大体现。"
 FRA_industrialization_idea: "公社工业化"
 FRA_industrialization_idea_desc: "由雅各宾派的安布鲁瓦兹·克鲁瓦扎所提倡的工业化这一概念，对公社内外的大伙来说都算不上一个新奇的主意。这一政策的目标是快速提高法国的工业实力，以赶上我们的死敌德国。与工业化一道诞生的，是一种新型劳动文化和一系列专门化的工厂城镇。"
 FRA_mass_fire_support_idea: "大规模火力支援"
 FRA_mass_fire_support_idea_desc: "每个人都要配齐他的步枪和手雷，每个步兵班都要配齐一挺机枪。通过组织我方部队互相之间提供火力支援，我们可以创立一种新的火力支援形式。每次当一支部队取得进展时候，其他所有部队则会紧随其后用火力压制敌军。通过波次利用这种战术，我军能在地面战斗时迅速取得进展。现在是时候为我们的部队装备足够的火力了。"
 FRA_mass_motorisation_idea: "大规模摩托化"
 FRA_mass_motorisation_idea_desc: ""
 FRA_empower_rifleman_idea: "授权予步枪手"
 FRA_empower_rifleman_idea_desc: "步枪手可不仅仅是一名携带了枪械的士兵。长久以来，那些君主主义军官们认为步枪手除了开火外不应该有任何其他思想，并轻蔑的看待这类特殊的工人。我们必须解决这种错误，步枪手应当能自主决定战斗时的战术，增加他们在战场上的作战效率。"
 FRA_military_academy_idea: "军事学院"
 FRA_military_academy_idea_desc: "我们不得不接受一个严峻的事实：世界大战让我们绝大多数的（或者说，反动的？）军事院校颜面扫地。尽管一些人宣称现状还算可以接受，但我们知道还有改进余地。为了公社陆军的未来，让我们建设一批新的军事学院，培训一批富有技能的新军官。"
 FRA_centralized_hc_idea: "集中化统帅部"
 FRA_centralized_hc_idea_desc: "新生的公社陆军并不是以陈旧的法国旧军队为模板建立的，所以许多公社成员对这种可能扼杀公社未来的军事管理体系感到不满，但是我们不能让我们的军官团一直四分五裂。让我们再次集中化我国的统帅部能够更好地组织一些容易让人忘记的事情——例如后勤。"
 FRA_tank_quality_line_idea: "优质坦克生产"
 FRA_tank_quality_line_idea_desc: "如果我军的坦克在作战时比表现的比敌军坦克更糟糕，那么它还有什么用呢？我们不应该为了追求数量而牺牲质量，任何单方面追求数量的想法都只会在战场上造成更多的铁棺材。尽管数量更少，但是一辆优质坦克将会换掉更多敌人的坦克，并以这种方式为它的高造价回本。"
 FRA_tank_assembly_line_idea: "坦克装配线"
 FRA_tank_assembly_line_idea_desc: "如果敌人有比我军更多的装备来对付我们，那时坦克又有什么用处呢？我们决不可以让那些完美主义强迫症为了一些小问题而阻挠我们的生产线，否则我军在战场上将会寡不敌众。如果我们数量充足、炮弹满舱的铁骑继续前进，那些螳臂当车的资本主义匪徒，难道可以阻挡得了吗？"
 FRA_fast_army_idea: "速度崇拜"
 FRA_fast_army_idea_desc: "速度不仅仅是一项小优势或者一种能够更快到达下一站的方法。速度是现代战争的制胜之道。那些还认为下一次世界大战将会在堑壕中进行的人，最次也是受人蒙蔽了——机动作战才是未来的制胜之道。我们必须利用好那些机动部队——如果没有摩托化军，至少也得有摩托化师。"
 FRA_Red_Army: "伟大红军"
 FRA_Red_Army_desc: "我国的军队在面对这个罪恶的资本主义世界时已经变得比过去任何时候都强大。"
 FRA_working_women_idea: "劳动妇女"
 FRA_working_women_idea_desc: "长久以来，女性一直遭受着反动派思想家的压迫。就算是在旧共和国治下，在政府无情的把她们的兄弟送上前线受死时，她们也在无私的为国家做出贡献。是时候意识到她们对社会做出的贡献，合法化劳动妇女的权益了——不论是在战争年代还是和平时期。"
 FRA_bhartiya_support: "法国提供军事支援"
 FRA_bhartiya_support_desc: "我们已经从法国盟友处获得了军事援助。事实证明，这种无私的支援对击败反动的王公联邦和帝国主义印度自治领至关重要。我们希望有朝一日能够报答法国人的帮助，但是现在我们必须专注于手头的工作。"
 FRA_amenagement_idea: "规划领土"
 FRA_amenagement_idea_desc: "法国在几个世纪以来一直是个非常中央集权化的国家，这意味着绝大多数的发展都被限制在工业城市和人口稠密地区。我们已经推行了几个大规模计划来确保我国领土内的所有地区都能发展到令人满意的程度。"
 FRA_plan_prost_idea: "普罗斯特计划"
 FRA_plan_prost_idea_desc: "亨利·普罗斯特将巴黎和周边地区用高速公路连接起来的计划在全国各地都受到了欢迎。诸如里昂和马赛的城市也已经报名加入了这一计划，而一项起于里尔终于图卢兹的旨在利用高速公路网连接法国全国各主要城市的项目也已经上马。"
 FRA_paramilitary_gendarmes: "准军事化国家宪兵"
 FRA_paramilitary_gendarmes_desc: "国家宪兵是一支不错的组织，是一支既能从事民事活动又能从事军事活动的准军事警察部队。尽管许多人致力于彻底解散他们，但是我们却决定扩大其职权范围，并让他们成为一支和法兰西公社警察相平行的力量。"
 FRA_secret_police: "秘密警察"
 FRA_secret_police_desc: "许多公社的敌人仍然隐藏在公社内部，有些人甚至已经身居高位或者手握军权。明火执仗揭发他们的行为无疑危险万分，取而代之的是，我们将组建秘密警察开展行动，以确保法国人民能安全的避开国内运动的影响。"
 FRA_demo_surete: "民主化的人民安全部"
 FRA_demo_surete_desc: "我们不能让一时义愤摧毁掉人民安全部精心构建起的社会平衡。通过民主化这一组织，我们可以确保法国人民在配合他们时不是出于恐惧，而是出于理解他们的行动和目的，并让人民明白自己最重要和最应当做的事情就是为他们做贡献。"
 FRA_hawkish_renseignements: "革命情报局"
 FRA_hawkish_renseignements_desc: "法兰西情报总局必须确保阻止那些境外的反革命敌对分子。仅靠反间谍活动完全不足以应对这些情况，我们必须将地下工作开展到敌人的国家，支持全世界各地的工团主义运动。进攻便是最好的防守。"
 FRA_peace_renseignements: "情报保密局"
 FRA_peace_renseignements_desc: "法兰西情报总局必须将确保我国的安全置于其他一切事物之上。反间谍任务是高效国防系统的核心，毕竟许多敌人在等待着我们放松警惕的那一刻，并借机影响和摧毁我们的人民。"
 FRA_peaceful_revolution_idea: "和平革命"
 FRA_peaceful_revolution_idea_desc: "国际工团主义革命已经到来了，但是将会是文明人的革命。随着欧洲主要反革命势力的覆没，他们统治下的工人得到了解放，我们将来的目标是通过证明工团主义的优越性来促进世界各地无产阶级发动更多的工团主义革命。"
 FRA_amateur_pilots_idea: "业余飞行员"
 FRA_amateur_pilots_idea_desc: "我国国内有许多群众将飞行当作一种业余爱好或是职业，但是并不是他们所有人都追求在空军中服役。这些人最好被征召到我国空军中，而他们的飞行技巧将会提高我军出现王牌飞行员的机会。"
 FRA_ecole_air_idea: "航空学院"
 FRA_ecole_air_idea_desc: "飞行本身就是一种技巧，而在空战状态下好好飞行可不是在考前一晚突击复习就能达成的。我们不应该重复世界大战期间的错误并把一大批年轻飞行员派去送死，我们需要的是一大批由称职军官率领的训练有素的飞行员。"
 FRA_waves_of_syndicalism_idea: "工团主义之浪"
 FRA_waves_of_syndicalism_idea_desc: "公社海军坚定不移，我们目力所及之地，都是他们舰炮所威慑的地盘。尽管我们可能缺乏旧法兰西帝国遍及世界各地的优良港口，但是我们仍然致力于拥有一支能够驶入世界任何港湾的远洋海军。"
 FRA_cut_off_capitalists_idea: "截断资本主义"
 FRA_cut_off_capitalists_idea_desc: "资本家仍然剥削着他们的殖民地来满足他们的贪欲。他们从殖民地劳动者手中掠夺到的成果源源不断的从公海流入他们的包袱中。但是我们对此可以有发言权，我们将确保从亚非拉无产阶级手上偷走的这些东西不会落到他们手中。"
 French_Revanchism_idea: "法兰西复仇主义"
 French_Revanchism_idea_desc: "我们为了这场无法避免的战争已经准备良久。尽管我们早已和贝当及他的信条分道扬镳，但这绝对不意味着我们将会忘记那些在阿登，在凡尔登，在贵妇小径牺牲的兄弟们。我们必将为他们复仇，并一劳永逸地为我们所遭受的一切磨难复仇！"
 Revolutionary_spirit: "革命精神"
 Revolutionary_spirit_desc: "只有在最后一个反动派的堡垒被击垮后，工团主义世界的生存发展才能获得保证。时刻准备着！动员起来，粉碎全世界一切反动派！总有一天，第三国际将会越过高山跨过海洋！英特纳雄耐尔就一定要实现！"
 FRA_socialist_education_idea: "社会主义教育"
 FRA_socialist_education_idea_desc: "青年教育是像公社这样的国家面临的最大问题之一。幸运的是，旧共和国的教育系统在当年就已属于革命阵营，并为我们今天打下了足够好的基础。我们将建起一种社会主义的教育系统，专注于科学与艺术的全面发展。"
 COF_prodcsaplanes: "为CSA生产飞行器"
 FRA_avantgarde_idea: "国际先锋派艺术"
 FRA_avantgarde_idea_desc: "一种统一的、囊括了绘画到音乐等各类艺术的社会主义艺术形式，也许是一种能在非工团主义世界向大众传播我们意识形态的有力工具——通过娱乐的手段来传播。"
 FRA_efficient_industry_idea: "高效工业"
 FRA_principe_de_concentration_idea: "集中突破"
