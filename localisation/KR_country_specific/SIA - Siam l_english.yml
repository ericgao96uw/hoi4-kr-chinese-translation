 SIA_karj_karjsongkhram_commander_desc: "§Y陆军将领介绍\n生于：§!§g1890年4月12日；暹罗王国、西北省那空兰蓬猜亲王领地§!\n§Y军旅生涯：§!§g銮甲·颂堪原名甸·根拉多明，从暹罗王家陆军军官学校毕业后，他在西北军中服役，表现处于平均水平。在完成暹罗王家参谋学院的学业后，他搬到曼谷，列席军事采购委员会，参与了干涉缅甸后的佛祖涅槃2473年（即公元1930年）暹罗王家改革计划——和他的头衔相比，这些经历的影响力更大。§!\n\n§Y重要信息：众所周知，他对非常冷漠，经常与下属发生争执。他还至少拥有5个情妇。"
