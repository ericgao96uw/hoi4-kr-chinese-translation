 AFR_Independence_Conflict: "保卫主权"
 AFR_Independence_Conflict_desc: "中央非洲崩溃后，[ROOT.GetNameDef]终于有机会申明国家主权，不要浪费掉这个机会。\n\n团结、工作、正义！"
 AFR_the_German_Remnants: "[AFR_FormerOverlord_ADJ]残余物资"
 AFR_the_German_Remnants_desc: "殖民统治骤然崩溃，仓促中流落的不仅是殖民驻军，还在不少关键仓储位置留下了规模可观的军用物资。"
 AFR_Analyse_their_Equipment: "研究遗留装备"
 AFR_Analyse_their_Equipment_desc: "在[AFR_FormerOverlord_ADJ]的统治之下，我们的人民对于殖民者用来征服[ROOT.GetAdjective]的现代装备毫无了解。虽然这些装备已经落入我们的手中，但在这之前，我们必须学会如何在战场上使用这些装备。"
 AFR_Petition_French_Republic: "请求法兰西共和国"
 AFR_Petition_French_Republic_desc: "[ROOT.GetNameDefCap]需要武器，自然应去问阿尔及尔政府索要。"
 AFR_Petition_French_Commune: "请求法兰西公社"
 AFR_Petition_French_Commune_desc: "公社很可能对我们的反抗斗争抱有一些同情心。"
 AFR_Open_Recruitment_Program: "公开招募计划"
 AFR_Open_Recruitment_Program_desc: "眼下，[ROOT.GetNameDef]正在前线战斗，需要一切可能的援助！"
 AFR_independence_push: "推进独立"
 AFR_independence_push_desc: "[ROOT.GetNameDefCap]第一次尝到了自由的滋味，所以不会这么简单就放弃独立的机会。"
 AFR_modern_african_army: "现代非洲军"
 AFR_modern_african_army_desc: "新兵蛋子已蜕变为训练有素的正规部队，我们已经收集了零散的设备并熟练掌握新的武器与战术，前路虽长，但我们的部队正在迈向团结而强大，一切军阀势力必将倒在正义的铁蹄之下！"
 AFR_a_Homegrown_Industry: "本土工业"
 AFR_a_Homegrown_Industry_desc: "由于重要的工业产能不足，我们将会在与发展较快的国家的较量中处于下风，我们决不能让这种情况发生；事不宜迟，必须要开始推动工业化。"
 AFR_a_Homegrown_Industry_2: "推动基建"
 AFR_a_Homegrown_Industry_2_desc: "[AFR_FormerOverlord_ADJ]的统治中忽视了基础建设的必要性，在我们推动工业化的过程中，必须投资建筑物和道路等基础设施，这不仅仅是服务于公民，也会帮助后勤尽快将补给送到前线士兵的手上。"
 AFR_a_Homegrown_Industry_3: "工业机械"
 AFR_a_Homegrown_Industry_3_desc: "工农用具的发展大大推动了我国建设，虽然这一点点进步是远远不够的，但我们已经向一个的现代化经济体系迈出正确的一步了。"
 AFR_a_Homegrown_Industry_4: "新兴重工业基地"
 AFR_a_Homegrown_Industry_4_desc: "投资重工业虽然价格不菲但物超所值，通过强力促进经济发展和工业化，我们将能够以更大化的效率和规模生产军备。"
 AFR_a_Homegrown_Industry_5: "[ROOT.GetAdjective]军火"
 AFR_a_Homegrown_Industry_5_desc: "[ROOT.GetNameDef]的[AFR_FormerOverlord_ADJ]垮台后留下了大量的军事装备。如果我们长期关注[ROOT.GetNameDef]的繁荣和安全，投资与军工厂是明智的，这样我们就不会过度依赖进口装备。"
 AFR_international_waters: "国际水域"
 AFR_international_waters_desc: "确保有出海口是重中之重，尤其是在像这样的危机时期。有了出海口就能够获得我们急需的原材料和援助。"
 AFR_join_international_community: "加入国际社会"
 AFR_join_international_community_desc: "随着我国政府立场的巩固，我们已经可以宣布自己是一个自由主权国家，并准备加入国际社会。我们应该首先寻找那些愿意为我们提供支持的国家；不管是真的支持我们的独立运动，还是单纯的投机者，鉴于当前不稳定的局势，我们没有得选。"
 AFR_petition_BEL: "[BEL.GetNameDef]物质援助"
 AFR_petition_BEL_desc: "我们所需的弹药不能都由国内生产，也没法随处找到。向我们的赞助者请求枪支将大大帮助到我们。"
