l_english:
 asiapeace.1.t: "远东的战败"
 asiapeace.1.d: "在我们的东亚领土上进行的漫长战争过后，我们似乎失去了在这个区域最后一个主要基地。\n\n由于东亚地区距离遥远、环境闭塞，而我们的对手又无力实际打击我们的本土，也许最好的解决做法就是与他们签署和平协议，然后从东亚和平撤军。"
 asiapeace.1.a: "让我们为和平而进行谈判吧！"
 asiapeace.1.b: "我们将尽快解放我们的殖民地！"
 asiapeace.2.t: "[From.GetNameDefCap]投降！"
 asiapeace.2.d: "我们成功铲除了[From.GetNameDef]在本地区的主要基地。现在他们想要与我们谈判，寻求和平撤出东亚，让我们和其他参与了针对德意志帝国主义者的国家一起分享胜利果实！"
 asiapeace.2.a: "好极了！"
 asiapeace.2.b: "不，在柏林阅兵前我们绝不停息！"
 asiapeace.3.t: "[From.GetNameDefCap]拒绝和谈！"
 asiapeace.3.d: "尽管我们表达了和平撤离该地区的良好意愿并试图满足他们的要求，但是[From.GetNameDef]已经知会我们，在他们的部队于我国首都阅兵之前他们绝不停战。\n\n看来东方的战争还远没有结束……"
 asiapeace.3.a: "[From.Capital.GetCapitalVictoryPointName]想要逆向殖民我们吗？"
 asiapeace.4.t: "远东的战败"
