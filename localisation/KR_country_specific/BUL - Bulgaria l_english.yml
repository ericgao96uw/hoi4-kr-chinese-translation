 bulgaria.17.a: "我得逃出国去！"
 bulgaria.17.b: "这帮军国分子竟敢这么做！"
 bulgaria.18.t: "无党派政权"
 bulgaria.18.d1: "灾难降临到保加利亚。内忧外患的她摇摇欲坠。贝尔格莱德条约来势汹汹，而政坛各方却在需要全国团结一心的时候背后捅刀。工团主义者与共和农业派的恐怖分子在地下窃窃私语，军队一心沉迷于科德里亚努的胡言乱语……过去整整一年我们都止步不前，捍卫特尔诺沃宪法的民主派让内阁陷入瘫痪，而环节集团则在暗中盯着我们的一举一动，等待落井下石的机会。\n\n然而自始至终一直有一个人能拯救保加利亚！沙皇陛下，我们忙于过去的斗争而忽略了眼前的救星！如今“尼沙瓦行动”已经是一年前的事情，因此引发的护宪狂热也慢慢消退，国民议会已经被沙皇陛下的忠臣们夺回。在沙皇陛下与鲍里斯皇储的建议下，国民议会明智的发起了投票暂停宪法并自我解散，将所有属于议会的权力与职责都授予沙皇，完成了最后的使命。如果未来召开的任何选举都将在君主的严格监管下进行——不再有包藏祸心的政党，不再惹人生厌的言论，不再有对沙皇权威的违抗。无党派政权时代就此开始。"
