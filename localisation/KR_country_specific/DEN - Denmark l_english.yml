 DEN_idea_black_monday: "黑色星期一"
 DEN_idea_black_monday_desc: "柏林股市危机很快波及了哥本哈根的地方证券市场，我们的经济因此遭受重创！"
 DEN_idea_black_monday_start_01: "农业萧条"
 DEN_idea_black_monday_start_01_desc: "由于最近席卷欧洲的经济危机，在丹麦经济当中占有很大比重的农民现在很难卖出他们的产品，农业部门缺少资金也使危机的影响蔓延到了其他领域。"
 DEN_idea_agricultural_depression: "农业萧条"
 DEN_idea_agricultural_depression_desc: "由于最近席卷欧洲的经济危机，在丹麦经济当中占有很大比重的农民现在很难卖出他们的产品，农业部门缺少资金也使危机的影响蔓延到了其他领域。"
 DEN_idea_schachtian_recover: "沙赫特经济政策"
 DEN_idea_schachtian_recover_desc: "根据德国央行行长亚尔马·沙赫特的想法，丹麦正通过投资以刺激经济复苏来应对危机。"
 DEN_idea_public_works: "公共工程建设计划"
 DEN_idea_public_works_desc: "丹麦政府为公共工程注入了大量资金，以此来为那些失业的人提供一个赚钱养家糊口的机会。"
 DEN_idea_weak_krona: "弱势克朗"
 DEN_idea_weak_krona_desc: "丹麦克朗的价格受到人为控制，其目的在于让丹麦的产品能够相对更加便宜，使生产者在竞争中赢得一些优势。"
 DEN_ger_trade: "德国贸易"
 DEN_idea_danish_welfarestate: "丹麦福利国家"
 DEN_idea_danish_welfarestate_desc: "丹麦大臣斯泰因克一手建立了丹麦福利国家制度作为那些不幸之人的安全保障，也被世界的众多社民党人尊为榜样。"
 DEN_idea_universal_healthcare: "全民医疗保健"
 DEN_idea_universal_healthcare_desc: "虽然开支极高，但全民医疗保健系统确保了所有丹麦公民的福祉。"
 DEN_idea_austerity_recover: "紧缩经济政策"
 DEN_idea_austerity_recover_desc: "通过减少政府支出及增加税款，丹麦可望能重新控制目前的危机。"
 DEN_idea_confidence_in_government: "高投资信心"
 DEN_idea_confidence_in_government_desc: "丹麦政府一直在努力提升投资者对丹麦制度的信任，现在这种政策取得了回报，投资者对向丹麦投资充满了信心。"
 DEN_idea_investing_companies: "私人投资"
 DEN_idea_investing_companies_desc: "企业正在丹麦展开投资，开设新的工厂与商店，缓解丹麦因危机而受到的压力。"
 DEN_idea_strong_krona: "保证克朗价格"
 DEN_idea_strong_krona_desc: "政府保证持有足够的黄金储备来维持丹麦克朗的价格，为投资丹麦克朗的安全性提供保障。"
 DEN_idea_private_welfare_system: "私营福利制度"
 DEN_idea_private_welfare_system_desc: "丹麦政府鼓励私营企业经营保险，在实质上建立起了一个小型的私营福利制度。"
 DEN_idea_danish_cinema: "丹麦电影业"
 DEN_idea_danish_cinema_desc: "丹麦人是投资开发动态影像技术的先驱之一，丹麦电影业如今也仍然享有十分重要的地位，只不过其市场份额被巴贝尔斯堡吸走了一部分。"
 DEN_idea_danish_cinema2: "丹麦电影业"
 DEN_idea_danish_cinema2_desc: "丹麦人是投资开发动态影像技术的先驱之一，丹麦电影业如今也仍然享有十分重要的地位，只不过其市场份额被巴贝尔斯堡吸走了一部分。"
 DEN_institute_for_theoretical_physics: "理论物理研究所"
 DEN_institute_for_theoretical_physics_desc: "哥本哈根大学理论物理研究所由久负盛名的科学家尼尔斯·玻尔于1921年创立，使丹麦在理论物理学领域相关的技术发展走在了世界前列。"
 DEN_idea_danish_defense: "注重本土防御"
 DEN_idea_danish_defense_desc: "丹麦一直都将重心放在防御上，这对一个活在超级大国阴影下的小小中立国而言是最好的选择了。"
 DEN_idea_unwavering_morale: "士气高昂"
 DEN_idea_unwavering_morale_desc: "只要丹麦的军队进入战场，就绝不会溃退！人数上不足的地方，只要用勇气补足就好！"
 DEN_idea_infantrybased_military: "基于步战的军队"
 DEN_idea_infantrybased_military_desc: "作为一个小国，摩托化的实际用处是很成问题的：不论情况如何，我们的军队本来就总能及时到达目的地。"
 DEN_idea_motorised_military: "摩托化军队"
 DEN_idea_motorised_military_desc: "在这现代世界中，两脚行走的步兵肯定是打不过那些占尽战略优势的机动部队的。"
 DEN_idea_preparing_special_forces: "建立特种部队"
 DEN_idea_preparing_special_forces_desc: "小规模的专业化陆军才是丹麦最好的选择，毕竟凭我们的人口也没办法支撑一支大规模军队嘛！"
 DEN_idea_jaegerkorpset: "猎兵团"
 DEN_idea_jaegerkorpset_desc: "列兵团是丹麦的特种武装力量，其源头可以追溯到1785年为抵御瑞典、英国和俄国的威胁而组建的西兰列兵团。"
 DEN_idea_terrain_reduction: "猎兵团"
 DEN_idea_terrain_reduction_desc: "猎兵团是丹麦的特种武装力量，其源头可以追溯到1785年为抵御瑞典、英国和俄国的威胁而组建的西兰猎兵团。"
 DEN_idea_jaegerkorpset2: "猎兵团"
 DEN_idea_jaegerkorpset2_desc: "猎兵团是丹麦的特种武装力量，其源头可以追溯到1785年为抵御瑞典、英国和俄国的威胁而组建的西兰猎兵团。"
 DEN_idea_ruling_the_skies: "统御天空"
 DEN_idea_ruling_the_skies_desc: "投资飞机能使丹麦有效地控制领空。"
 DEN_idea_flyvevabnet: "丹麦空军"
 DEN_idea_flyvevabnet_desc: "我们已将陆军和海军的航空部队合并为一个独立的专业军种，足以使敌人闻风丧胆。"
 DEN_idea_focusing_battleship: "投资战列舰"
 DEN_idea_focusing_battleship_desc: "丹麦正在投资战列舰以保卫海峡，这对一个小国来说的确是一项庞大的工程。"
 DEN_idea_submarines: "水下舰队"
 DEN_idea_submarines_desc: "丹麦永远不会有能力建立一支在数量上足以与潜在对手匹敌的庞大海军，但建立一支能够骚扰敌方贸易航线的潜艇舰队却是可行的。"
 DEN_idea_submarines1: "水下舰队"
 DEN_idea_submarines1_desc: "丹麦永远不会有能力建立一支在数量上足以与潜在对手匹敌的庞大海军，但建立一支能够骚扰敌方贸易航线的潜艇舰队却是可行的。"
 DEN_idea_submarines2: "水下舰队"
 DEN_idea_submarines2_desc: "丹麦永远不会有能力建立一支在数量上足以与潜在对手匹敌的庞大海军，但建立一支能够骚扰敌方贸易航线的潜艇舰队却是可行的。"
 DEN_idea_convoy_protection: "运输护航"
 DEN_idea_convoy_protection_desc: "我们必须保护贸易船只免受潜在敌人的袭击，以免因此而受到损害。"
 DEN_idea_doubtful_military: "军队怀有二心"
 DEN_idea_doubtful_military_desc: "丹麦陆军当中并非所有人都相信国王采取的行动是正当的。"
 DEN_idea_rigsfagforbund: "全国总工会"
 DEN_idea_rigsfagforbund_desc: "全国总工会是丹麦的国家工会，由政府控制，所有丹麦人都须强制加入。"
 DEN_idea_danish_republic: "共和主义新生"
 DEN_idea_danish_republic_desc: "前国王的所作所为永远玷污了丹麦君主制的声誉，使丹麦人别无选择，只能彻底废除旧制度并作为共和国迈向新的光明未来。"
 DEN_idea_danish_republic2: "共和主义新生"
 DEN_idea_danish_republic2_desc: "前国王的所作所为永远玷污了丹麦君主制的声誉，使丹麦人别无选择，只能彻底废除旧制度并作为共和国迈向新的光明未来。"
 DEN_idea_danish_monarchy: "民主的君主主义"
 DEN_idea_danish_monarchy_desc: "丹麦是一个伟大的君主国家，其王室甚至可以追溯到旧时代的维京酋长，如果我们将这个制度在政治体制当中的地位适当下降，它将能够得到更好的培育。"
 DEN_idea_danish_monarchy2: "民主的君主主义"
 DEN_idea_danish_monarchy2_desc: "丹麦是一个伟大的君主国家，其王室甚至可以追溯到旧时代的维京酋长，如果我们将这个制度在政治体制当中的地位适当下降，它将能够得到更好的培育。"
 DEN_idea_socialization: "社会化计划"
 DEN_idea_socialization_desc: "社会化计划旨在将丹麦的企业社会化，让财富归于人民，它将带来一个更加公平的丹麦。"
 DEN_idea_socialization2: "社会化计划"
 DEN_idea_socialization2_desc: "社会化计划旨在将丹麦的企业社会化，让财富归于人民，它将带来一个更加公平的丹麦。"
 DEN_nordic_council: "北欧理事会"
 DEN_common_mil_purchases: "国防采办委员会"
 DEN_passport_union_idea: "北欧护照公约"
 DEN_monetary_union_idea: "斯堪的纳维亚货币联盟"
 DEN_custom_union_idea: "北欧单一市场"
 DEN_idea_lockout: "资本家闭厂"
 DEN_idea_lockout_desc: "一家大型工厂的业主已经关闭了工厂并阻止工人开工，以此强迫他们接受更低的薪水。"
 DEN_idea_strike: "罢工"
 DEN_idea_strike_desc: "一家大型工厂的工人已经宣布罢工，以此表达他们对恶劣的工作环境与工友遭到开除的抗议。"
 DEN_idea_farmers_strike: "农民罢工"
 DEN_idea_farmers_strike_desc: "许多丹麦农民都拒绝卖出产品，他们希望价格能够因此提升。"
 DEN_idea_opposition_controlled_landsting: "反对派控制上院"
 DEN_idea_opposition_controlled_landsting_desc: "丹麦上院被反对派政党所控制，严重限制了政府制定法律的能力。"
 DEN_idea_general_strike_only_syndies: "总罢工"
 DEN_idea_general_strike_only_syndies_desc: "在其领袖克里斯蒂安·克里斯蒂安森的影响下，那些工团主义者发动了一场反对政府的总罢工，以期能够迫使政府下台。"
 DEN_idea_general_strike_everyone: "总罢工"
 DEN_idea_general_strike_everyone_desc: "在其领袖克里斯蒂安·克里斯蒂安森的影响下，那些工团主义者发动了一场反对政府的总罢工，以期能够迫使政府下台。"
 DEN_good_infrastructure: "无障碍国家"
 DEN_good_infrastructure_desc: "我们花费了大量金钱和精力来改善国内那些已经残破不堪的基础设施，这些付出现在获得了回报。不仅我国的经济从中获得了明显的提升，军队也可以更加方便地集结训练了。"
 DEN_idea_danish_arty: "改良测距仪"
 DEN_black_monday: "黑色星期一波及丹麦！"
 DEN_black_monday_desc: "柏林证券市场大崩盘，致使丹麦经济大部陷入瘫痪。幸运的是，我国经济很大程度上以农业为根基，通过清理农业以外的过剩产业，凭借政府的迅速干预，我们也许能在即将到来的收获季上重振农业，渡过危机。"
 DEN_agricultural_surplus: "购买过剩农产品"
 DEN_agricultural_surplus_desc: "我们会向国内农产品市场注入资金，确保国内粮食生产正常运作。随着购买力的提高，农民们将在保持经济发展的过程中出一份力。"
 DEN_buy_out_stock_market: "买断股市"
 DEN_buy_out_stock_market_desc: "德国股市崩盘并非个例，欧美的股市都在下跌，但这给我们提供了一个机会：此时收购这些公司不需要花太多的钱。我们可以利用政府的资金，借此创造更多的就业机会。"
 DEN_bail_out_industries: "救助衰退工业"
 DEN_bail_out_industries_desc: "工业是我们这个时代最伟大的主宰，为丹麦绝大多数的人提供就业机会。公司倒闭，工厂关门，这对我们显然不利。让工人无薪过活，不仅会使当前的危机恶化，而且会让他们迷信那些极权主义者的理论。"
 DEN_kanslergaden: "宰相大街协定"
 DEN_kanslergaden_desc: "丹麦上院(Landsting)被反对派所控制，这意味着如果得不到反对派的支持，政府的行事能力就会大打折扣。如果我们想对黑色星期一危机引发的这段艰难时期做出有力应对，就只能跟他们合作：邀请反对党派的领导人来到斯陶宁在宰相大街的住所做客吧。"
 DEN_schachtian_tactics: "沙赫特经济学派"
 DEN_schachtian_tactics_desc: "德国经济学家亚尔马·沙赫特提出了一种理论，让政府在危机期间为市场注入更多资金来减轻经济危机影响，从而对抗经济动荡。我们应该采纳这种理论，因为很明显，这场危机太过严重，不能仅仅依靠自由市场来解决。"
 DEN_desanction_lockouts: "禁止闭厂与罢工"
 DEN_desanction_lockouts_desc: "持续不断的劳资冲突为我们的经济带来了很大的压力：因为黑色星期一带来的收入下降，雇主想要降低工资，当工人表示无法接受时，这些雇主就关闭工厂，直到工人妥协为止。相反，当工人对自己所处的环境表示抗议时，他们就罢工。在我们有能力承受损失之前，这两种行为都应该暂时被禁止。"
 DEN_agreement_with_germany: "促进与德国的贸易关系"
 DEN_agreement_with_germany_desc: "英国已在革命的战火中化为灰烬，而德国，更广泛地来说，中欧同盟已经发展为我们的主要贸易伙伴。但有个问题是我们的产品在中欧同盟的市场上显得太贵了。消除目前仍然存在的少数贸易壁垒以及支持本国农民与德国人竞争来换取其让步可能可以解决这个问题。"
 DEN_devalue_the_krona: "贬值克朗"
 DEN_devalue_the_krona_desc: "另一个问题是丹麦的农产品对那些已被危机折腾得不轻的德国人民来说还是太贵了。如果人工贬值丹麦克朗对德国马克的汇率，丹麦产品在德国市场上的价格就会更加便宜，竞争力也会大大提高。"
 DEN_public_works: "公共工程项目"
 DEN_public_works_desc: "向公共工程投入资金就可以为那些将要失业的人提供工作，这意味着他们会有钱可花，而这些钱反过来又会给市场带来活力。还有锦上添花的一点，我们将能够以相对较低的成本改进基础设施。"
 DEN_state_funded_industry: "国家资助下的工业化"
 DEN_state_funded_industry_desc: "在黑色星期一的余波中，大多数人在经济衰落或者股价下跌的影响下失去了他们的积蓄。不过丹麦并非如此，它可以通过快速工业化和大规模投资来振兴经济，生产人们所需的产品，并为所有人创造新的就业机会。"
 DEN_steinckes_reforms: "斯泰因克改革"
 DEN_steinckes_reforms_desc: "丹麦的一位部长卡尔·克里斯蒂安·斯泰因克已经对计划中的丹麦福利国家制度进行了几项大范围的改革，但由于反对派不愿支持，这一制度还是很难得到落实。现在，我们在上议院已经掌握了多数地位，落实福利制度也成为了协定中的一部分，这些改革很可能会永远改变世人眼中丹麦这个国家的概念。"
 DEN_invalidity_subs: "残障补贴"
 DEN_invalidity_subs_desc: "由于健康条件无法工作的人应该得到政府的支持。让那些无家可归的残障人士活活饿死可不像是文明国家的作风。这样的悲剧本来就是可以避免的。"
 DEN_extended_unempl_subs: "失业救济"
 DEN_extended_unempl_subs_desc: "许多丹麦人都因为黑色星期一而丢掉了工作。过去曾经有一些私人保险来承担救济的职能，但失业人员的财力已经过于惨不忍睹，以至连这些保险都买不起。政府应该负起责任来保护这些人。"
 DEN_universal_healthcare: "全民医疗保健"
 DEN_universal_healthcare_desc: "确保国民健康自然是全面建设社会民主国家的首要目标。对于普通工人来说，药品的价格历来高得让人望而却步，但有了国家补助，我们可以建设更多的新医院并雇用更多的医务人员。在医疗保健部门不断扩大的同时，我们会与供应商签订对我们更有利的合同。"
 DEN_twinkling_socdem: "熠熠生辉的福利国家"
 DEN_twinkling_socdem_desc: "我们的政策实现了充分就业和福利保障这两个短期目标，但我们仍需为实现社会民主而加倍努力，在全世界树立起举世瞩目的光辉榜样。"
 DEN_madsen_mygdal_plan: "马德森-米格达尔计划"
 DEN_madsen_mygdal_plan_desc: "这一计划以左翼党党魁托马斯·马德森-米格达尔命名，不同于社会民主党所鼓吹的那些只会让丹麦负债累累的政策，这份呼吁政府采取一种低调的政策并把重点放在紧缩和承担财政责任上。"
 DEN_strengthening_investor_confidence: "强化投资者信心"
 DEN_strengthening_investor_confidence_desc: "丹麦将通过支持国内企业并维持收支平衡来向潜在的投资者表明，即使是在这个动荡的时代，丹麦也是最安全的投资国家之一。对市场注入的资金将有望能够帮助我们及时走出危机。"
 DEN_loan_to_danish_companies: "向丹麦公司贷款"
 DEN_loan_to_danish_companies_desc: "直接从财政部向丹麦企业提供贷款将能够支持本土企业，并允许它们在这段经济动荡的时期以很小的代价渡过难关，只不过其中一些借款可能就永远无法没法收回了。"
 DEN_strengthen_the_krona: "增强克朗地位"
 DEN_strengthen_the_krona_desc: "如果我们加强对丹麦克朗的支持从而增加其价值，就将能够进一步向国际社会强调丹麦经济的稳定。此外，此举也将使进口货物更便宜，继而降低平民百姓的生活成本。"
 DEN_encourage_foreign_investment: "鼓励外国投资"
 DEN_encourage_foreign_investment_desc: "在证明投资丹麦的安全性之后，我们应该进一步鼓励外国人在丹麦投资。他们注入的资金将进入丹麦经济流通，并帮助我们从危机中复苏。"
 DEN_increase_tax_rate: "提高税率"
 DEN_increase_tax_rate_desc: "再不采取行动，我们就没法维持收支平衡了：由于失业人口的比例越来越高，纳税额也大幅下降。为了弥补这一损失，我们应该提高税率，以免招致大量债务。"
 DEN_austerity_measures: "财政紧缩措施"
 DEN_austerity_measures_desc: "只靠税收可没办法维持收支平衡：毕竟很多时候这些税收只会对经济产生负面影响并延长经济的艰难时期。因此限制开支对我们来说也是非常重要的举措。"
 DEN_cut_subs: "削减补贴"
 DEN_cut_subs_desc: "这里尤其针对那些回报非常有限的补贴：毕竟花在这些方面的所有资金最终都没办法回到国库，此外补贴还挫伤了人们的工作积极性。为了相关各方的利益，政府应该大幅削减这些补贴。"
 DEN_encourage_unempl_insurance: "私人失业保险"
 DEN_encourage_unempl_insurance_desc: "如果政府支持失业保险，便可以确保保险费不会上升到过去几个月曾经出现过的那种极端水平，这样不仅不需要政府的过度干预，也不必由政府来支付补贴。我们一定要支持这门生意！"
 DEN_limit_union_activity: "限制工会活动"
 DEN_limit_union_activity_desc: "工团主义是限制市场经济发展的主要因素之一。这就表明，只要限制工会的活动，工厂主就能够更有效地削减成本，从而推动经济更快地复苏。这不也符合老百姓的利益吗！"
 DEN_healthy_dose_of_capitalism: "资本主义良药"
 DEN_healthy_dose_of_capitalism_desc: "我们对自由市场的重视正在让经济慢慢复苏。最近的日子很艰难，但最糟糕的时期已经过去，虽然距离完全复苏还十分遥远，但我们的稳健经济政策似乎已经取得了些许成果。"
 DEN_recovvery: "黑色星期一结束了！"
 DEN_recovvery_desc: "多亏了我们健全的经济政策，丹麦已经从黑色星期一中完全恢复过来。随着失业率下降，收入和公众信心恢复到危机前的水平，没什么人非议政府在应对危机时表现不佳了。"
 DEN_invest_in_maersk: "投资马士基"
 DEN_invest_in_maersk_desc: "马士基公司成立于1904年，在丹麦航运业中拥有巨大的影响。投资这间公司将让我国的商船队与基础设施得到扩张，从而鼓励贸易的增长。"
 DEN_support_nordisk_film: "北欧电影公司"
 DEN_support_nordisk_film_desc: "北欧电影公司名列全世界历史最为悠久的电影公司之一。投资这间公司能够让他们创造出更多更好的电影。同时，他们也可以制作支持丹麦及现政府的电影，希望这能让我们得到更多民众的支持。"
 DEN_reinvigorate_danish_cinema: "重振丹麦电影业"
 DEN_reinvigorate_danish_cinema_desc: "我们对电影的支持似乎产生了显著的成效。现在我们应该扩大在这方面的努力，投入大量的时间和金钱来宣传伟大的丹麦电影产业。我们也可以利用这一机会来拍摄一部新的电影，讲述永远警觉的丹麦军队保护人民免受伤害的故事。"
 DEN_enlarge_industry: "消费品工业扩张"
 DEN_enlarge_industry_desc: "英法革命，美国衰落后，由于丹麦在中欧同盟内所处的地位，国内消费品供应量急剧下降，难以满足大部分人口的需求；为此，我们可以促进基本消费品的工业化生产，即使这无法消除赤字，也可以缓解赤字。"
 DEN_Fyn_Development: "菲英岛土地改革项目"
 DEN_Fyn_Development_desc: "菲英岛虽然是我国第三大岛，也位于我国的中心，但几乎完全是农业和农村地带。通过广泛的土地改革和森林砍伐，菲英将开始实现工业化来追上丹麦其他地区。"
 DEN_Jutland_Development: "日德兰工业发展"
 DEN_Jutland_Development_desc: "众所周知，与其他国家相比，丹麦的工业规模很小，其原因有一部分应该归结于狭小的国土面积。西兰的工业本身已经十分发达，但日德兰半岛仍有很大的开发空间，所以资助建设新工厂应该有望能够增加半岛地区的工业产出。"
 DEN_Jutland_Highway: "日德兰高速公路计划"
 DEN_Jutland_Highway_desc: "在日德兰半岛的工业兴起后，便需要更多的基础设施来支撑工业发展，并满足这一地区不断增长的需求。因此，我们将投入时间和资金来进一步扩大这里已经相对完善的基础设施，以此来支持其他的地区发展措施。"
 DEN_expand_kastrup: "扩建凯斯楚普机场"
 DEN_expand_kastrup_desc: "虽然凯斯楚普机场仍然是一个相对比较年轻的机场，但它却享有全球首个民用机场的美誉，客流量也在近期大幅度上涨。由于凯斯楚普机场的全球知名度不断增长，我们应该扩建机场设施，以使其适应新的服务需求。"
 DEN_improve_sjaelland_infra: "改善西兰岛基础设施"
 DEN_improve_sjaelland_infra_desc: "政府在全国各地都投资建设了新工程，现在举国的目光终于再次聚集到了丹麦的核心——西兰岛上。经济再次活跃带来的新需求需要首都区产业的进一步发展，以使西兰岛往来日德兰的货物运输与交通出行都更加便捷。"
 DEN_support_the_tiftp: "支持理论物理研究所"
 DEN_support_the_tiftp_desc: "哥本哈根大学理论物理研究所成立于1921年，是一座引领原子与量子物理学研究前沿的欧洲科学灯塔。大多数欧洲科学家都曾到访过这所由著名物理学家尼尔斯·玻尔领衔的研究所，前来向玻尔与他的研究取经。如果理论物理所能够得到政府的支持，他们就能够扩大研究范围，进行更多更高质量的实验。"
 DEN_fund_the_copenhagen_university: "资助哥本哈根大学"
 DEN_fund_the_copenhagen_university_desc: "与理论物理研究所一样，哥本哈根大学也是北欧知识与学习的中心。如果得到足够的资助和支持，这所学校就应该能够扩大规模并录取更多的学生，希望这能从别的大学吸引更多优秀的科学家与工程师前来丹麦。"
 DEN_expand_belt_ferry: "扩大贝尔特轮渡业务"
 DEN_expand_belt_ferry_desc: "大贝尔特海峡轮渡将西兰的许多岛屿连接在一起，让汽车和火车能够跨岛行驶。然而，近年来也有很多人抱怨，轮渡的运量已无法处理日益增加的交通流量。因此，扩展西兰与日德兰半岛的轮渡业务应该能够缓解过大的需求，让国内交通更加便捷。"
 DEN_bridge_designs: "设计大桥"
 DEN_bridge_designs_desc: "依靠轮渡作为岛屿间交通方式逐渐显示出来一些问题，因此有人要求建造桥梁将丹麦的各部分连接起来。虽然这可能是一个好主意，但现在我们并没有能力建造这样的大桥，希望鼓励工程学研究能够为这样规模的桥梁设计提供可行的蓝图和方法。"
 DEN_Military_Industry: "鼓励军用工业"
 DEN_Military_Industry_desc: "战火似乎又一次吞噬了欧洲。为了维护独立，我们必须营建强大的军用工业，这样我们的士兵才能拿上质量上乘的武器进行战斗。"
 DEN_bring_haere_to_20th_cent: "丹麦陆军迈向二十世纪"
 DEN_bring_haere_to_20th_cent_desc: "丹麦军队极度落后于时代，达不到许多现代战争的标准，例如甚至没有机关枪。一旦丹麦遭到入侵，我们必定毫无还手之力。为了解决这个问题，我们将着手对军事结构实施改革，使之达到20世纪的水平，这样就可以保卫国家不受外来侵略了。"
 DEN_focus_on_defensive: "专注防御"
 DEN_focus_on_defensive_desc: "丹麦一直都骄傲地坚持着中立政策，小国寡民的现状也使我们无力对敌国发动大规模进攻。为解决这一问题，我们应该专注防御，在边境地带建设要塞并开发新型防御战术，同时让士兵们牢记：假如战争来临，他们就是唯一能够阻止国家陷入毁灭的人。"
 DEN_fortify_jutland: "建设日德兰要塞"
 DEN_fortify_jutland_desc: "我们应该加强在日德兰半岛的陆上边界。在这条狭窄的战线上应该能够有效防御来自陆上的入侵，等计划中未来几年对要塞实施进一步扩建之后就更是如此了。"
 DEN_fortress_sjaelland: "建设西兰要塞"
 DEN_fortress_sjaelland_desc: "日德兰半岛和菲因岛已经设防完毕，就可以把注意力集中在我国首都了。就算我们已经稳固了陆上边境，敌军仍然可能凭借海上优势直接登陆西兰岛。因此我们必须将西兰岛建设为一座难攻不落的要塞，以击退任何可能的入侵者，保卫祖国的心脏地带不受侵犯。"
 DEN_fortress_fyn: "巩固菲英防御"
 DEN_fortress_fyn_desc: "菲英岛是我国首都以及工业腹地的跳板。我们应该在岛上的战略要地部署工事，确保西兰岛的防御固若金汤。"
 DEN_artillery_investments: "投资火炮"
 DEN_artillery_investments_desc: "大炮是一切优秀现代防御体系的关键，无论是用来压过敌人的火力还是击退敌人的进攻，火炮对我们的军队来说都是必不可少的。然而，我军目前处于火炮严重短缺的状态，所以我们将开始投资开发新的更为先进的火炮编入军队。"
 DEN_artillery_improvements: "火炮更新换代"
 DEN_artillery_improvements_desc: "我们对我们的炮兵和防御攻势的投资已经有了成效，但仍未完成。军队已经得到了更准确的射程表和更精密的测距仪，其效能从未如此之高。"
 DEN_unwavering_morale: "士气高昂"
 DEN_unwavering_morale_desc: "在全国各地和军队中的宣传获得了奇效。许多丹麦人自愿加入军队，在军队中的人们将会坚决地、毫无疑问地保卫我们的国家免受外国攻击。"
 DEN_doctrinal_guidance: "学说导向"
 DEN_doctrinal_guidance_desc: "为了帮助军队实现现代化，我们聘请了一位外国顾问，他为我军战术理论的构建提供了宝贵的建议，这为总参谋部制定新战术指导方针提供了巨大的帮助。"
 DEN_doctrinal_advancements: "进行军事演习"
 DEN_doctrinal_advancements_desc: "对将军们来说，实战演习不仅仅是和平时期的娱乐，它还能让我们在不浪费无数生命的情况下检验一些真实的革命性战术。我们可以借此完善我们的军事学说。"
 DEN_equipment_upgrades: "装备现代化"
 DEN_equipment_upgrades_desc: "一直以来，军事科技方面的突破都十分迟缓，一个战士只要有一把不错的栓动步枪就足以作战了。然而，这些19世纪的步枪已经完全不适宜世界大战后的战场。骄兵必败，我们必须放下心中的傲气，用上新式装备。"
 DEN_motorisation_focus: "投资摩托化"
 DEN_motorisation_focus_desc: "虽然军队的其他部分都已经历了深远的改革，但是军队后勤还没有。投资于摩托化将能够提高后勤工作的效率，并实现军队在全国各地的迅速部署，以抵御海军入侵。"
 DEN_legged_infantry: "步兵打天下！"
 DEN_legged_infantry_desc: "虽然有些人一直在考虑将摩托化用于后勤，或者是组建某种形式的机械化部队，但我们认为，鉴于丹麦的国土面积，专注于改善徒步步兵、强化补给和战术，最终建立一支机动化程度较低的部队，可能才是更好的选择。"
 DEN_unconventional_warfare: "非传统战术"
 DEN_unconventional_warfare_desc: "丹麦永远没法建立一支能与法国和德国这些霸权国家相抗衡的军队，甚至就连让他们对入侵丹麦望而却步都做不到：因为我国的人口实在太少了。所以，我们应该投资一支能够打击任何地方的特种部队。"
 DEN_form_jaegerkorpset: "建立猎兵团"
 DEN_form_jaegerkorpset_desc: "作为丹麦的精英特种部队，猎兵团早在1785年就以不同形式存在了。建立正式的猎兵团指挥部就能够让那些盘算着侵犯丹麦的人三思而后行。"
 DEN_reestablish_marineregimentet: "重建陆战队"
 DEN_reestablish_marineregimentet_desc: "为海军陆战队提供特殊训练能让我们征召专业的两栖师，他们可以进行撤退行动，或者通过确保路上据点来实施更大规模的登陆作战。"
 DEN_reestablish_faldskaermregimentet: "组建伞兵团"
 DEN_reestablish_faldskaermregimentet_desc: "伞兵作战是一种新的战争形式。把这些受过专门训练的部队投到敌后，就可以让他们大搞破坏，甚至有可能扭转正面作战的颓势。"
 DEN_better_terrain: "全地形战士"
 DEN_better_terrain_desc: "无论何时何地，丹麦军队必须准备好与敌人交战。我们的士兵已经忍受了长时间的野外生存训练，已经完全有能力在地球上所有的恶劣环境下生存。"
 DEN_more_special_forces: "扩展特种部队训练"
 DEN_more_special_forces_desc: "虽然丹麦军队规模不大，但他们都是精英中的佼佼者。通过扩展训练项目，他们的规模将得到扩大，并可以在任何情况下执行任务。"
 DEN_surprise_element: "惊喜连连"
 DEN_surprise_element_desc: "谁能想到丹麦军队会突然出现在自己背后呢？利用这种出其不意的因素，我们就能够在那些因军力限制无法通过正面作战取胜的前线上占到优势。"
 DEN_expand_the_army_airforce: "扩展陆军航空"
 DEN_expand_the_army_airforce_desc: "陆军航空兵才应该成为关注的焦点。不管怎么说，从陆地上保卫天空才是最重要的，不然军队就会因为时刻被天上的飞机瞄准而没办法组织有效的防御了。"
 DEN_invest_in_bombers: "投资轰炸机"
 DEN_invest_in_bombers_desc: "对我们来说，用战略轰炸摧毁敌人的工业来削弱他们才是最好的。这种微弱的优势可能改变战争的流向，并使我们免于成为正在崛起的欧洲霸权国家的附庸。"
 DEN_support_on_the_battlefield: "战场支援"
 DEN_support_on_the_battlefield_desc: "投资近距支援机能够确保部队在战场上得到空军的支援，让他们在条件允许的情况下更具作战优势。"
 DEN_invest_in_fighter: "投资战斗机"
 DEN_invest_in_fighter_desc: "如果不投资战斗机，轰炸机就没法飞到目标处，天空很快也会被敌人控制。因此我们应该投资灵活的战斗机来保卫主权领空。"
 DEN_rule_the_skies: "统治天空"
 DEN_rule_the_skies_desc: "向空中派遣战斗机可以让我们清楚表明丹麦能够捍卫自己的领空。只有能够做到这一点，我们才能真正掌控本国的天空。"
 DEN_conventional_airforce: "传统空军学说"
 DEN_conventional_airforce_desc: "空军分为陆海两支的做法是不太符合传统的。将这两支合并就能够让我国空军取得与其他国家一样的行动效率，甚至还能比他们做得更好。"
 DEN_establish_flyvevabnet: "建立丹麦王家空军"
 DEN_establish_flyvevabnet_desc: "我们应该将陆军航空兵与海军航空兵整合为一个单一的军种。新空军的组建将极大减少官僚成本，更好地保持我国高质量空军强国的地位。"
 DEN_expand_the_navy_airforce: "扩展海军航空"
 DEN_expand_the_navy_airforce_desc: "我们应该将海军航空兵放在主要位置上。如果没有空军的支持，我们的海军在那些有空中优势的敌人面前就只能坐以待毙，而在像丹麦这样被海洋分割的国家，这必然是极度危险的。"
 DEN_build_aircraft_carrier: "建造航空母舰"
 DEN_build_aircraft_carrier_desc: "如果能建造一艘航空母舰，我国的影响力想必会得到巨大的提升。为使丹麦能够在世界舞台上发挥自己的影响力，我们应该建造这样一艘巨舰，作为丹麦海军的骄傲。"
 DEN_invest_naval_bombers: "投资海军轰炸机"
 DEN_invest_naval_bombers_desc: "海军轰炸机在战斗中对海军部队的支援将能起到绝佳的效果。建造海军轰炸机能让敌人不得不时刻紧盯天空，不然他们就会被轰炸机投下的炸弹炸成碎片。"
 DEN_carrierbased_planes: "舰载飞机"
 DEN_carrierbased_planes_desc: "为了能够让飞机能顺利从航母起飞，需要进行一些关键的技术改动。我们必须对投资舰载机的开发，不然的话航母就变成只能摆着看的花瓶了。"
 DEN_modernize_Sovaernet: "皇家海军现代化"
 DEN_modernize_Sovaernet_desc: "丹麦皇家海军已经有一段时间没有升级换代了，近期全球紧张局势的升级又把此事搬上了台面。我们应该投资支持海军舰艇的现代化，可能还要建设几艘新船，以此维持领海不受侵犯。"
 DEN_proper_surface_fleet: "像样的水面舰队"
 DEN_proper_surface_fleet_desc: "丹麦舰队需要在水面上正常运作，否则就无法与敌人匹敌。这支舰队不专注于摧毁敌人海军，只是遏制潜在的敌人入侵丹麦。"
 DEN_acquire_battleship: "建造战列舰"
 DEN_acquire_battleship_desc: "我们应该投资一艘战舰来领导丹麦海军。这艘提督的大型旗舰将确保没有人会小瞧丹麦海军。皇家海军的小型舰艇将众星拱月一般围绕着这艘战列舰，令一切敌人都感到畏惧。"
 DEN_proper_screening: "捍卫海军荣耀"
 DEN_proper_screening_desc: "新军舰是我海军的骄傲，必须坚决捍卫。想想一旦它出了什么事我方的士气会受到怎样的打击吧。幸运的是，现有的由小型舰艇组成的丹麦海军完全能够保卫海军荣耀，不过进一步加强护卫舰艇的数量也总不是什么坏事。"
 DEN_submarine_fleet: "丹麦U艇"
 DEN_submarine_fleet_desc: "现实是，无论从人口数量还是经济规模来看，丹麦都太小了，甚至连一支能与瑞典抗衡的舰队都无法组建，更不用说德国或工团英国了。然而，通过投资潜艇，我们将有能力以相对较低的成本制造更大的损失，希望这能阻止他们来犯。"
 DEN_harass_tradelanes: "航线掠袭"
 DEN_harass_tradelanes_desc: "贸易路线很容易遭到潜水艇的攻击。袭击贸易航线能够通过相对低风险的行动对敌人造成重大的经济损失，这可能最终帮助我们赢得战争。"
 DEN_one_submarine_a_time: "独狼行动"
 DEN_one_submarine_a_time_desc: "集体行动对潜艇而言没有什么用处，只会让敌人更容易追上他们。派遣“独狼”进入海洋能够在敌人意想不到的时候发动突然袭击，尽可能造成更大的破坏。"
 DEN_pack_tactics: "集群袭击"
 DEN_pack_tactics_desc: "集群出动潜艇会略微增加被发现的风险，但协调行动能够显著增加造成的破坏。这种代价是值得的，它将使我们在潜艇战中占有优势。"
 DEN_protecc_convoys: "保护运输船"
 DEN_protecc_convoys_desc: "研究航线掠袭也能让我们学到如何最好地保护自己的运输船不受敌人的骚扰，因为那些帮助敌人防御我们袭击的东西自然也能帮助我们防御对方的骚扰战术！"
 DEN_destroyer_investment: "投资驱逐舰"
 DEN_destroyer_investment_desc: "驱逐舰是防御潜艇骚扰的关键。建造更多驱逐舰就能保护我国的贸易伙伴不受那些决心把我们逐出全球市场的敌人的伤害，还可以让他们吃点苦头。"
 DEN_kings_cabinet: "国王内阁"
 DEN_kings_cabinet_desc: "宪法里写着，国王有权，呃不，是有责任在民选政府即将铸下毁灭国家的大错时挺身而出保卫民众：如果德国战败的话丹麦很快就会被虎视眈眈的英法彻底毁灭，人人都知道他们总有一天会强迫丹麦人屈服于工团暴政之下的！"
 DEN_ban_fs: "取缔工会联合会"
 DEN_ban_fs_desc: "“工会联合会”这个工团主义工会组织已经给丹麦带来的太多的麻烦，其中领头的无政府主义者和工团主义者涉及在1918年袭击我国的证券交易所。我们应该立刻取缔这一非法组织！"
 DEN_emphasize_loyalty_to_crown: "强调忠君思想"
 DEN_emphasize_loyalty_to_crown_desc: "一些草民没法理解国王的行动，陛下虽然名义上限制了现有的民主制度，但归根到底来说他却是抵御极权主义暴政的最后防线。我们应该强调王室总是为了人民的利益服务，效忠才是最好的选择。"
 DEN_secure_military_loyalty: "确保军队忠诚"
 DEN_secure_military_loyalty_desc: "我们必须保证丹麦陆军支持国王的行动，不然他们就会在纷争中站在国会那边并强迫陛下妥协。幸运的是绝大多数丹麦军官都认为，一旦德国陷于工团民兵的铁靴之下，丹麦绝对没办法独力抵抗第三国际……"
 DEN_combat_syndie_bs: "反制工团宣传"
 DEN_combat_syndie_bs_desc: "伦敦与巴黎的工团恶棍正试图利用宣传机器和谎言毒害丹麦人民，我们应该揭露他们的谎言并宣传丹麦的价值观来反制那些有害无利的境外思想！"
 DEN_establish_rigsfagforbund: "建立国家工会"
 DEN_establish_rigsfagforbund_desc: "打败工团主义者最好的办法就是夺走他们心心念念的工会，把这些组织都合并到一个国营工会之下，新的工会将真正支持丹麦的立场而不是煽动人们加入所谓的“世界革命”。"
 DEN_for_god_king_and_fatherland: "为了上帝、国王与祖国！"
 DEN_for_god_king_and_fatherland_desc: "“为了上帝、国王与祖国”是丹麦一句谚语，它应该成为国家的格言！在陛下与忠臣的带领下，丹麦将摆脱徒劳无益的中立政策，丹麦将会走向繁荣！"
 DEN_danish_democracy: "丹式民主"
 DEN_danish_democracy_desc: "丹麦的走向民主之路是漫长而曲折的，就算是今天国王也保留了不少权利，有些人可能会说这些权利与王室应该扮演的角色并不相称，但无论如何，我们现有的民主制度都得到了大众的接受。然而，左翼和右翼都在施加压力，我们必须确保丹麦的民主能够存续下去。"
 DEN_strengthen_the_institutions: "强化体制"
 DEN_strengthen_the_institutions_desc: "民主体制在维护合法民主国家的一致性方面发挥着至关重要的作用。支持这些制度机构就能够增强它们的力量，防止丹麦倒退回旧日的专制和腐败。"
 DEN_encourage_voting: "鼓励民众投票"
 DEN_encourage_voting_desc: "丹麦已经有了很高的民主参与，议会选举长期都保持着很高的投票率，但像地方选举或全民公决这样的小规模选举中的投票率却表现不佳，这让我们的宪法很难得到修正（只有通过后者才能修改宪法）。我们应该鼓励选民多多去票站投票。"
 DEN_constitutional_referendum: "修宪公投"
 DEN_constitutional_referendum_desc: "修改宪法已是众望所归，应当把丹麦上院(Landsting)改组为新的“全国议会”(Rigsting)，在特定状况下能够与下院合并，同时将获得选举权的年龄下限从25岁下调到23岁。不过，丹麦的宪法决定了修宪流程必须通过全民公决的形式得到丹麦人民的首肯。"
 DEN_republican_future: "走向共和"
 DEN_republican_future_desc: "国王让我们失望了：鼠目寸光的权力欲让他打破了传统，利用数百年来流传的最后权力驱赶丹麦朝着民众并不想要的方向前进。这充分说明了君主制已成明日黄花，这一古代的遗留产物亟需废除。"
 DEN_modern_government: "现代政府"
 DEN_modern_government_desc: "突然之间，我们就失去了一支可以追溯到古代维京人的血脉作为国家象征，这无疑是一种倒退，但我们必须承认君主制是一种不符合世界发展方向的过时制度。在新的现代政府的领导下，丹麦将走向繁荣昌盛！"
 DEN_support_pluralism: "支持多元化"
 DEN_support_pluralism_desc: "政治体制多样性对民主制度来说既是多多益善，也是不可或缺的。我们应该接纳那些来自不同观点的声音，共同建设美好未来的康庄大道！"
 DEN_model_monarchy: "模范君主制"
 DEN_model_monarchy_desc: "丹麦君主制度是值得全世界效仿的典范：通过悉心结合传统源流与法国大革命（1789年那次，才不是1919年的）所倡导的自由主义思想，我们已经尽可能建立起了最纯粹的政府形式。"
 DEN_pride_in_traditions: "文化自信"
 DEN_pride_in_traditions_desc: "我们应该对传统保持骄傲。丹麦王国国祚已延续千年之久，如果坚持传统，继续繁荣一千年也不成问题。"
 DEN_the_people_rule_our_nation: "人民当家作主"
 DEN_the_people_rule_our_nation_desc: "丹麦人民才是统治丹麦的主权意志所在。如果没有人民的授意，不管哪个政客还是国王都没有资格决定丹麦应该如何行动。"
 DEN_hybrid_regime: "混合政体"
 DEN_hybrid_regime_desc: "形势十分严峻。可能是拙劣的姿态引发了我们与德国间的冲突，现在公社是我们唯一的选择了。不出意料，他们提出了最后通牒。现在，一股社会主义之风将吹遍丹麦，不过这可能是在佛兰德-瓦隆那样的命运与完全工团化之间所能达到的最佳妥协。"
 DEN_replace_the_rigsdag: "解散国会"
 DEN_replace_the_rigsdag_desc: "我们已经确立了相对自由化却带有明显工团主义特征的制度，首先就是要解散国会并代之以丹麦的工会联合会。"
 DEN_ban_venstre_and_dkf: "剥夺右翼权利"
 DEN_ban_venstre_and_dkf_desc: "我们的民主制度基于工会体制，因此应当确保左翼党和保守人民党的那些古典自由主义与保守主义分子失去影响力。只有这样做才能满足法国的要求。"
 DEN_discourage_monarchism: "谴责君主制"
 DEN_discourage_monarchism_desc: "君主制在丹麦社会中植根已久，但我们没法把它与受形势所迫的类工团制度结合起来。最好让人们忘记过去的制度，接受生活的现实。"
 DEN_limit_private_property: "限制私有财产"
 DEN_limit_private_property_desc: "我们需要对私有财产做出一些限制。虽然相较英法来说政策可以相对宽松，但我们至少也要在这个问题上摆明立场，以博得他们的支持。"
 DEN_socialize_large_companies: "大型企业国有化"
 DEN_socialize_large_companies_desc: "二三十年代的社民党政府已经部分制定并实施了这样的计划。现在我们只需要更进一步推进这项措施，来让我们的“兄弟”相信丹麦不会倒退回财阀政治。"
 DEN_danish_moderate_revolution: "丹麦温和革命"
 DEN_danish_moderate_revolution_desc: "虽然并不情愿，但它仍然发生了，这场温和革命成为了我们的宿命。尽管做出了许多让步，但丹麦的身份认同在这场灾难中幸存了下来，希望丹麦能够以新的形象迈向更美好的明天。"
 DEN_DEM_treaty_of_stockholm: "批准斯德哥尔摩条约"
 DEN_DEM_treaty_of_stockholm_desc: "斯德哥尔摩条约需要议会批准才能够正式生效。这份条约的批准能够使我们与斯堪的纳维亚的友邦开展正式合作。\n§Y如果丹麦、挪威和瑞典在1937年6月均维持民主制度，《斯德哥尔摩条约》就会生效。§!"
 DEN_DEM_nordic_council: "建立北欧理事会"
 DEN_DEM_nordic_council_desc: "北欧政治一体化的前提是有一个独立的政治机构。让我们为此组建北欧理事会吧。"
 DEN_DEM_defense_union: "斯堪的纳维亚防御联盟"
 DEN_DEM_defense_union_desc: "斯堪的纳维亚半岛上并没有一个军事力量很强的国家。只有通过集体防务条约，我们才能对可能的侵略者产生足够的威胁。"
 DEN_DEM_material_cooperation: "联合军事采购"
 DEN_DEM_material_cooperation_desc: "每个北欧国家各自的军力都相对较小。如果我们能统一采购所有北欧国家的军事装备，就能用更低的价格买到更多的产品了。"
 DEN_DEM_military_volunteers: "军事交流计划"
 DEN_DEM_military_volunteers_desc: "北欧军队之间合作的加强需要军官之间的交流。让我们交换将军以增强北欧军事的协调性吧。"
 DEN_DEM_passport_union: "北欧护照公约"
 DEN_DEM_passport_union_desc: "为什么北欧公民一定要有签证和许可证才能互相往来呢？我们应该签署一份取消斯堪的纳维亚内部边界的公约。"
 DEN_DEM_joint_sessions: "联合议会"
 DEN_DEM_joint_sessions_desc: "迄今为止，北欧一体化已经得到了各国政府的支持。但这还不够，我们需要一个联席议会来倾听所有人的意见。"
 DEN_DEM_investments: "北欧经济投资"
 DEN_DEM_investments_desc: "斯堪的纳维亚是我们投资最理想的目的地。投资瑞典和挪威的项目可能是个好主意。"
 DEN_DEM_monetary_union: "斯堪的纳维亚货币联盟"
 DEN_DEM_monetary_union_desc: "从1873年到1914年，整个斯堪的纳维亚都共同使用同一种货币。我们将重建斯堪的纳维亚货币联盟，让同一种货币在斯堪的纳维亚自由流通。"
 DEN_DEM_found_sas: "组建北欧航空公司"
 DEN_DEM_found_sas_desc: "为什么北欧国家之间非要各自建立航空公司？让我们建立斯堪的纳维亚航空公司，使航空旅行成为北欧合作的象征吧。"
 DEN_DEM_custom_union: "提出建立单一市场"
 DEN_DEM_custom_union_desc: "经济合作的加强自然会导致北欧国家之间取消关税。我们不需要限制斯堪的纳维亚的贸易。"
 DEN_DEM_common_tech: "斯堪的纳维亚科学研讨会"
 DEN_DEM_common_tech_desc: "自1839年以来，斯堪的纳维亚科学家们都只能在非正式会议上探讨。我们应该正式召开一个会议，以更有效的方式交流科技发展。"
 DEN_DEM_common_tech_2: "技术合作"
 DEN_DEM_common_tech_2_desc: "斯堪的纳维亚科学研讨会的成功意味着我们可以进一步加强合作。我们需要建立固定的知识共享体系，让各国都会从中受益。"
 DEN_DEM_form_federation: "北欧联邦"
 DEN_DEM_form_federation_desc: "北欧一体化与合作取得了令人瞩目的成就。只要我们携起手来，北欧联邦就将成为动荡世界中民主自由的灯塔。"
 den.1.t: "1936年的丹麦"
 den.1.d: "世界大战期间，丹麦恪守中立，却也付出了沉重的代价：当德意志帝国强行提出在丹麦领海布雷时，哥本哈根别无选择；即使是世界大战结束后，帝国对丹麦政府和民间的影响力也从未衰退，早在中欧同盟成立之时，她就已经被纳入这一经济体系的内循环。\n\n正所谓“祸亦福所倚”，20世纪20年代的丹麦不断从德意志帝国的经济繁荣中获利，促使激进左翼不得不向魅力非凡的社会民主党人托瓦尔德·斯陶宁让步；1924年以来，除却1926年12月至1929年4月的短暂卸任外，斯陶宁长期担任丹麦首相，然而，他将丹麦打造成福利国家的梦想，由于长期受保守党把持的上议院阻挠而难以兑现。许多人对丹麦的未来感到好奇：这个北方小国会后知后觉地意识到自己成了德国的傀儡，还是在新势力崛起挑战旧秩序的浪潮中，勇敢地捍卫自己的未来？"
 den.1.a: "丹麦暂时稳步向前"
 den.2.t: "黑色星期一波及丹麦！"
 den.2.d: "在柏林证券市场发生的股市危机很快波及了整个欧洲，自然的，也对丹麦产生了很大的影响。在丹麦证券市场的投资者对此十分恐慌，并且，危机也对其他行业产生了影响。幸运的是，丹麦的经济大多基于农业，这意味着我们可以简单地通过让政府来购买股票来平息危机；当收获季来临时，这次危机所造成冲击波肯定会消失？！"
 den.2.a: "即便不是如此，每个人都还是需要吃饭的！"
 den.3.t: "工人罢工"
 den.3.d: "受现在丹麦的经济困难的影响，许多人失业了。由于对于自身工作的忧虑，许多丹麦大公司的员工开始了罢工，寻求与老板的谈判的机会，以确保自身的职位。"
 den.3.a: "就让他们罢工吧！"
 den.3.b: "妥协！"
 den.3.c: "把他们赶回工厂去！"
 den.4.t: "工会联合会的不满"
 den.4.d: "今日所谓“工会联合会”进行了大规模的游行抗议，由知名工团分子克里斯蒂安·克里斯滕森领导。这帮激进工会支持工团主义，其许多领袖都支持臭名昭著的袭击哥本哈根证券交易所的“股市风暴”行动，并且直接受巴黎当局支持。黑色星期一经济危机爆发后，这些人幸灾乐祸地大喊“公社没有经济危机”，想要将工团主义制度复制到丹麦。\n\n虽然游行过程中出现了一些暴力事件，让警方得以干预（主要出现在这个组织的部分极权派分支，由前社民党人奥尔加·冯·埃格斯男爵夫人领导），但大部分游行都是和平进行的，可能是希望借此阻碍警方行动。上述这些流程均符合宪法框架，因此我们基本上没有什么可做的。"
 den.4.a: "工团主义？在丹麦？"
 den.5.t: "统合党与人民共和党爆发冲突"
 den.5.d: "自从1935年马克斯·阿里尔斯科夫仿效其友人鲍里斯·萨文科夫的俄罗斯民族共和党建立了丹麦人民共和党之后，丹麦的极右翼政坛就陷入了无法挽回的分裂。在人民共和党建立之前，丹麦统合党是极右翼的支配性力量，但由于双方政策十分相似，因此基本上很难作出区分。唯一的不同是统合党支持君主制并且号召至少在工团主义被逐出欧洲之前都要支持德国，而人民共和党对德国占领石勒苏益格-荷尔斯泰因一事毫不妥协，并公开表达了对德国的敌对态度。并且人民共和党本身就是与统合党水火不容的共和派。很明显，阿里尔斯科夫这位“丹麦的科德里亚努”有可能在丹麦政坛的一极占得上风，但考虑到他们的支持规模，这片小池塘更可能会被狂风骤雨掀翻，极右翼绝对不会从中捞到什么好处。"
 den.5.a: "统合党维持了主导地位。"
 den.5.b: "人民共和党开始崛起……"
 den.6.t: "阿里尔斯科夫会见俄国元首"
 den.6.d: "马克斯·阿里尔斯科夫这位俄国内战志愿兵与萨文科夫派政党人民共和党的所谓“元首”最近在莫斯科会见了他的同僚鲍里斯·萨文科夫。会谈中他对俄国“元首”在俄罗斯共和国取得的巨大权力表达了祝贺，同时也利用这个机会谴责了德国与工团分子对丹麦的影响。\n\n虽然此举可能没有什么意义，但的确有些人对他的话和他俄罗斯盟友的成功感到了动摇，阿里尔斯科夫运动的规模的确得到了一定增长，不过还是没有办法在下次选举中拿到一两个席位。然而，丹麦统合党却感到十分担忧，因为他们就是“元首”新支持者的主要来源。"
 den.6.a: "“元首”？这个词听起来真蠢……"
 den.7.t: "农场传来悲报"
 den.7.d: "农业一直都是丹麦经济的基石，虽然这让丹麦经济没有过多遭到股市崩溃的影响，但还是传出一些令人担忧的消息。与我们的预期相反，整个欧洲的自由市场都遭到黑色星期一的打击而暂时无法恢复，食品价格随之大幅降低。因此，大量的食物储备都只能囤积或亏本卖出，这就意味着很多农民都可能无力偿还抵押贷款，他们的农场很可能会被征收。此外，他们的收入降低也就代表没有那么多购买力可以投入丹麦经济其他部门的产品上了……"
 den.7.a: "这可不是什么好事情……"
 den.9.t: "农场征收"
 den.9.d: "正如预期，许多农民都无力偿还贷款，因此银行不得不就地拍卖他们的农场抵债，这些土地基本上都被大地主用长年积攒下的外汇储备购得，让农民们更加苦不堪言。许多人都要求政府赈济这些农民，但我们能够担负这样的代价吗？"
 den.9.a: "尽快制定救济措施！"
 den.9.b: "这就是自由市场的一部分，不爽不要玩！"
 den.11.t: "农民总罢工"
 den.11.d: "全国上下的农民都组织了罢工，他们认识到这样下去就只能以极低的价格卖掉自己的农场，因此集体拒绝卖出农产品以此来让价格再次回升。虽然这一举措值得赞扬，但却极大地损害了非农业生产者的利益，他们也遭到经济危机的严重打击，现在更是连面包都买不起了。"
 den.11.a: "给点好处让他们停止罢工！"
 den.11.b: "拖着就完事了，看看谁能笑到最后！"
 den.11.c: "镇压这些所谓的“农民罢工”！"
 den.12.t: "农民罢工不断蔓延"
 den.12.d: "尽管我们不愿开出更多的赈济款，但农民们仍然坚持了下来。他们拒不让步，仍然希望通过罢工迫使食品价格上涨，这样他们就可以保住农场了。"
 den.12.a: "我们是时候乖乖认命了！"
 den.12.b: "我告你，他们绝对蹦跶不了几天了！"
 den.12.c: "就该早点镇压他们的！"
 den.13.t: "农民罢工补贴"
 den.13.d: "由于农民的罢工，食品价格有所提高，但仍然没有达到农民预期的程度。他们或许仍然希望政府开出救济，但政府并没有这样做。越来越多的农场都在被银行征收，许多农民放弃罢工并开始以新的稳定物价卖出食品。这反过来又导致物价再次下跌，因此这一过程只会不断加速。"
 den.13.a: "我猜这或许也是件好事吧……"
 den.14.t: "1936年丹麦上院选举"
 den.14.d: "1936年丹麦上院选举正式开幕。自从1870年开始，就没有一届丹麦政府能够同时在国会两院中取得多数地位，因此如果执政联盟成功抓住机会取得多数，将会成为丹麦历史上的重要时刻。当然，考虑到丹麦现在的经济状况，这也会是一个惊人之举。"
 den.14.a: "斯陶宁做到了！"
 den.14.b: "反对派保住了多数。"
 den.15.t: "宰相大街协定"
 den.15.d: "今天早上，来自左翼党的代表抵达了托尔瓦德·斯陶宁位于宰相大街10号的住所，与斯陶宁和来自执政联盟的代表展开会见。很明显，要想平息黑色星期一造成的损失，光是通过购买股票来稳定哥本哈根证交所的股价是不够的，必须付出更大的努力才行。现在就连丹麦的农业也遭到了打击，但是政府却没有得到上院的支持，也就是说不与自由派达成协定就没办法采取任何措施。他们整天都在激烈地就细节开展争论，不过到了晚上，可能是由于小酌了几杯……"
 den.15.a: "……左翼党代表在协定文书上签了字"
 den.15.b: "……双方没能达成共识"
 den.16.t: "政府垮台"
 den.16.d: "说斯陶宁是因为没能达成协定而灰心丧气甚至可能有些低估了事态的严重性：他一直在考虑永远离开政坛。不过今天社会自由派替他做出了选择，他们正式宣布退出执政联盟，表示必须采取行动来缓解丹麦人民在黑色星期一危机中遭到的打击，如果这意味着要支持反对党保守党的财政紧缩方案，也总比傻站着什么事都不做要好。这周的晚些时候，激进左翼党宣布与保守人民党和左翼党结盟，开始了第二届马德森-米格达尔内阁的任期，社民党则退到了反对党的位置上。"
 den.16.a: "也好"
 den.17.t: "建立国家警察"
 den.17.d: "今天丹麦国家警察(Rigspolitiet)正式开始运营。这个新的部门将作为丹麦警察的顶层机构，由一位国家警察局长指挥。这项改革必会在今后几年中精简丹麦的警察机构，提高我国的执法效率，并更广泛地保障法律得到执行。"
 den.17.a: "……而且还创造了更多岗位"
 den.18.t: "玛格丽特公主降生"
 den.18.d: "今天王室传来喜讯：弗雷德里克王太子与其妻瑞典的英格丽德公主宣布二人诞下了第一位子女：玛格丽特公主。不过丹麦宪法并不允许女性继承王位，因此专家认为她将来继任丹麦女王的可能性并不是很大。但现在还是暂且先庆祝吧，因为王室又迎来了一位新成员。"
 den.18.a: "万岁！"
 den.19.t: "斯托海峡大桥揭幕"
 den.19.d: "历经4年的建设工作，斯托海峡大桥在揭幕典礼上正式由[DEN.GetLeader]剪彩开通。这座大桥连接了法尔斯特岛与马斯内岛，后者又通过1935年竣工的马斯内海峡大桥与西兰岛相连。现在法尔斯特就能通过火车直接开到哥本哈根了。并且通过古尔堡海峡大桥，法尔斯特甚至可以直接以火车与洛兰相通，不需要再乘坐渡船了。"
 den.19.a: "接下来就是朗厄兰了……不过这段可能会有点远就是了"
 den.20.t: "奥胡斯的新市徽"
 den.20.d: "奥胡斯市最近推出了市徽的标准化版本，其形式是在蓝色的盾上覆盖着红色大门，伴以两座红色塔楼与一座尖塔，并配有身穿蓝色长袍的圣克莱门特与圣保罗的画像。在大门上方是一弯金色明月与一颗七角星，下方则是带有四条银白色波浪的红墙。这个设计基于1250年的奥胡斯盾徽。"
 den.20.a: "恭喜奥胡斯！"
 den.21.t: "路易斯·格拉斯逝世"
 den.21.d: "著名作曲家路易斯·格拉斯今日于哥本哈根逝世。格拉斯曾在著名的布鲁塞尔音乐学院学习，此后他成为丹麦钢琴家中的领衔人物，直到他因一臂瘫痪失去知觉为止。身残志坚的他继续投身作曲工作，创作了涵盖多种风格的音乐作品，其中六部交响曲后来被录制为唱片。"
 den.21.a: "逝者安息。"
 den.22.t: "托尔瓦德·奥高德逝世"
 den.22.d: "据报道，作曲家兼风琴家托尔瓦德·奥高德今日于菲英的灵厄逝世。学界广泛认为奥高德是丹麦流行音乐的一位创新者，曾为许多流行歌曲作曲，其中包括耶珀·奥克亚的《麻雀悄声坐枝头》(Spurven sidder stum bag kvist)。"
 den.22.a: "逝者安息。"
 den.23.t: "汉斯·尼尔斯·安德森逝世"
 den.23.d: "据报道，丹麦创业家与冒险家汉斯·尼尔斯·安德森于今日逝世。安德森是宝隆洋行的创始人，这间公司现在是丹麦最大的企业。他不仅在商界开拓，同时还进行外交工作，曾经在世界大战期间主导了一次失败的和平谈判，还担任过丹麦驻暹罗总领事。安德森因对国家的贡献获颁大象勋章，他一定会得到丹麦的铭记！"
 den.23.a: "绝对会的！"
 den.24.t: "移交挪威历史档案"
 den.24.d: "许多来自丹麦-挪威联合时代的关于挪威的历史档案都已装箱准备从国家档案馆、丹麦皇家图书馆和哥大图书馆发往挪威奥斯陆。挪威人一定会非常高兴，因为他们国家的历史档案终于能够物归原主了。"
 den.24.a: "这是再自然不过的事情了"
 den.24.b: "等一等，我好像看到文书工作中出了点差错……"
 den.25.t: "挪威文件转移"
 den.25.d: "从丹麦国家档案馆、丹麦皇家图书馆和哥本哈根大学图书馆发来的一批货物刚刚运抵，其中包括在挪威还属于丹麦一部分时涉及挪威的相关档案资料。这些档案将被移入挪威的国家档案馆中，让我国的历史文献更加翔实！"
 den.25.a: "谢了，丹麦！"
 den.26.t: "卡尔·马德森逝世"
 den.26.d: "艺术家与艺术史研究者卡尔·J·W·马德森，通称卡尔·马德森，于4月16日不幸逝世。马德森属于19世纪的斯卡恩画派画家，他不仅拥有非凡的才能和知识，更是丹麦最有影响的艺术评论家之一，频繁在《政治家报》上发表评论。他在过去十年间都一直担任斯卡恩博物馆的馆长。"
 den.26.a: "逝者安息。"
 den.27.t: "托马斯·特里格逝世"
 den.27.d: "根据报道，丹麦企业家T·B·特里格已撒手人寰。特里格建立了以自己命名的企业，生产用于农业生产和其他用途的电动机。他早年在美国工作，一战后返回丹麦，许多人推测这是因为他预见到了美国将面临的灾难。不管怎样，特里格的工厂都为丹麦提供了大量的就业岗位，对此我们应该心存感激！"
 den.27.a: "安息吧！"
 den.28.t: "哈拉尔·斯卡韦纽斯逝世"
 den.28.d: "我们接到消息称，前外交大臣、现任内阁大臣埃里克·斯卡韦纽斯的表兄哈拉尔·斯卡韦纽斯于海牙不幸逝世，他自1928年起就奉命在海牙开展外交工作。斯卡韦纽斯以一位保守主义者自居，长久以来都以强烈的工团主义态度闻名，他至死都坚持了这一立场。俎樽折冲，捭阖纵横，不辔为我国的外交元勋。"
 den.28.a: "实乃如此……"
 den.29.t: "彼得·彼得森逝世"
 den.29.d: "工程师彼得·奥洛夫·彼得森今日于哥本哈根逝世。彼得森最为人所知的事迹是与无线电先驱瓦尔德马尔·浦耳生的合作，这后来构成了无线电通信技术的基础。自1922年起，彼得森担任丹麦理工大学的校长。"
 den.29.a: "我们会想念他的"
 den.30.t: "托尔瓦德·斯陶宁逝世"
 den.30.d: "托尔瓦德·斯陶宁，丹麦史上最有影响力的政客之一，于今天不幸逝世。斯陶宁长期担任社会民主党主席一职，他领导社民党取得执政地位，并在选举中取得了前无古人的成绩。普遍认为遏制工团分子、人民共和党以及统合党是斯陶宁的主要功绩，有人呼吁为他举行国葬，这是往届丹麦首相都无法享受的殊荣，但考虑到他掌权的年份之久，他“绝对不仅仅是个首相而已”。"
 den.30.a: "除了国葬没什么再配得上这位伟人了！"
 den.31.t: "停工"
 den.31.d: "丹麦各大城市的几家企业雇主都宣布停工来迫使工人接受降低薪资的要求。这将会严重损害我国的工业产出，有人希望政府插手此事促成双方谈判，以使生产能够尽快恢复，工人也能够求得生计。"
 den.31.a: "政府没有插足的余地"
 den.31.b: "来谈谈吧"
 den.32.t: "保守人民党大乱"
 den.32.d: "从前简称为“右派”的丹麦保守人民党是国会第三大党。然而最近他们却成为了内斗的牺牲品：在政府体制方面，这个党派分为了激烈对立的两派，一边是约翰·克里斯马斯·默勒领导的民主派，他现在也是保守党议会党团的领袖；另一边是维克托·皮舍尔，他得到杰克·韦斯特高与保守青年团的支持，希望回归更为保守的右翼立场，加强国王权力，建立类似德国的体制。看上去这两个分支将会继续相互倾轧，让社民党的竞争者以及天然保守派盟友左翼党从中渔利。"
 den.32.a: "反对派分裂对政府来说是件好事"
 den.33.t: "第二次世界大战"
 den.33.d: "冲突的消息已经传来，看上去欧洲将再次陷入火海了。与此同时，在丹麦，希望像一战时那样保持丹麦中立的社会民主党和担心一旦工团分子赢得战争丹麦的独立地位就会不保的自由党与保守党之间产生了裂痕。因此，他们呼吁政府加入帝国公约，这样我们就可以为丹麦的独立而战，而不是完全把命运交到德军的手上。"
 den.33.a: "除了加入之外我们也没有别的选择了！"
 den.33.b: "我们应该维持中立，就像上次战争一样。"
 den.34.t: "丹麦请求加入帝国公约"
 den.34.d: "丹麦明智地决定加入战争，同我们的军队联手抗敌。我们并没有什么拒绝的理由，尤其是考虑到他们的加入将会让我们控制波罗的海的通道，保卫我国侧翼免受威胁。"
 den.34.a: "欢迎！"
 den.34.b: "还是算了！"
 den.35.t: "德国同意"
 den.35.d: "德国同意让我们加入阵营。我们将携手粉碎敌人，让他们闻风丧胆！"
 den.35.a: "如果那德国佬来了……（出自丹麦军歌Dengang jeg drog af sted）"
 den.36.t: "德国拒绝"
 den.36.d: "德国拒绝让我们加入帝国公约，表示他们并没有多余的兵力可以分出来保护我们的安全。"
 den.36.a: "这话背后的言外之意才是最伤人的"
 den.37.t: "国王要求[getDanishPrimeMinister]辞职"
 den.37.d: "王室传来了令人意想不到的消息：国王陛下克里斯蒂安十世解散了[getDanishPrimeMinister]的内阁，并任命保守党内威权（保皇）派的领袖维克托·皮舍尔取而代之。国王表示，原内阁不愿加入世界大战的立场以及因此带来的风险有损丹麦的持续繁荣，并认为依靠德国人来抵御工团威胁、保证国家安全，从而忽视陆军的做法“不过是在赌博罢了”。然而，一旦他的举措遭到强烈的抵制，陛下的决心是否还会如此坚定就非常值得怀疑了。"
 den.37.a: "我们到底该不该允许王室保留这些权力？"
 den.38.t: "国王的行动引发众怒"
 den.38.d: "不出所料，国王近乎独裁的举措引发了巨大的阻力，报纸呼吁他解散这个“没有民意授权的内阁”并且退位。一夜之间，公众对君主制的好感一落千丈，绝大多数人都转而支持共和派，人们开始走上街头反对这种不民主的行为。"
 den.38.a: "小子们，你们很快就会懂陛下的良苦用心了！"
 den.39.t: "议会下院开始不信任案投票"
 den.39.d: "原政府的突然倒台已经尘埃落定，前执政联盟迅速启动了不信任投票，投票得到了各党派的支持，除了丹麦统合党与站在皮舍尔一边的保守党激进分子。保守派青年运动领袖杰克·韦斯特高向新内阁提议，在明天阻止反对派议员进入国会，通过制定宪法上站不住脚的紧急状态法来加强我们的控制，但与此同时，前首相斯陶宁却在试图说服国王趁着君主制还没有名声扫地的时候抓紧退让。"
 den.39.a: "斯陶宁成功说服国王退让"
 den.39.b: "国王毫不退让，韦斯特高的计划得到实施。"
 den.40.t: "阿马林堡宫前的抗议"
 den.40.d: "国王与其新政府的行动引发了王室居所阿马林堡宫门前的大规模抗议。抗议人群中的工团主义者似乎显得格外活跃。几小时后，极权分子开始挑起暴力事件，很快抗议就演变为了暴乱。哥本哈根警察局长建议出动防暴警察遏止抗议，而皮舍尔首相却想直接动用军队彻底平息骚乱。"
 den.40.a: "出动镇暴警察。"
 den.40.b: "出动军队。"
 den.41.t: "阿马林堡宫前的示威游行被压制"
 den.41.d: "在和平抗议演变为全面骚乱之后，政府派遣了防暴警察来压制暴徒。防暴警察聚集在阿马林大街和阿马林花园的两边，缓慢地驱赶王宫庭院内的暴徒，把人群推向大理石教堂，随后抗议者们开始四散开来。虽然警方在镇压过程中逮捕了许多人，但目前还没有暴徒死亡的报告。\n\n然而，王宫的许多窗户被打碎，腓特烈五世骑马像也受到了一些损坏，很明显，国王将会有一段时间不能住在这里了，因为如果暴乱者再次卷土重来，陛下的生命都可能会受到威胁。"
 den.41.a: "派遣防暴警察确保周边地区的安全，护送陛下撤离。"
 den.42.t: "工联号召大罢工"
 den.42.d: "就在人们认为情况得到控制的时候，“工会联合会”号召举行全国总罢工来兑现抗议者们在阿马林堡宫没能实现的要求。然而，迄今为止只有工团分子响应了罢工号召，因此现在这次罢工的规模仍然是微不足道的。"
 den.42.a: "只有工团分子才会支持吧……"
 den.43.t: "非工团人士参与总罢工"
 den.43.d: "最近几天，总罢工的力量越来越大，并且吸引了一些非认为王室破坏民主的非工团主义者的支持。现在罢工不仅在造成麻烦，而且已经开始成为经济的负担，使整个国家陷入停滞。罢工者的要求非常明确，短期内他们似乎不会乖乖回到工作岗位上去。"
 den.43.a: "他们总会回去干活的。"
 den.43.b: "是时候让步了……"
 den.44.t: "总罢工持续进行"
 den.44.d: "几天过去了，罢工仍然势头不减，并且对民众的影响越来越大。由于经济停滞不前，政府已经没有什么选择的余地了。国王越来越不耐烦了，因为我们别无选择，要么等着罢工结束，要么屈服于他们的要求，看上去罢工者肯定是不愿意在短期内放弃的。"
 den.44.a: "他们总会回去干活的。"
 den.44.b: "是时候让步了……"
 den.45.t: "总罢工逐渐退潮"
 den.45.d: "终于，在持续数周的抗议之后，温和派民众开始认命并返回工作岗位，只留下得不到可观支持的工团分子继续罢工。在这场消耗战中，似乎是政府占了上风。"
 den.45.a: "哈啊……"
 den.46.t: "军事干预抗议引发不幸的结果"
 den.46.d: "国王的生命显然受到了暴徒的威胁，因此政府选择听从皮舍尔首相的建议。然而，当军队接近并开始护送国王撤离时，一名试图控制抗议者的士兵情绪失控，开枪打死了一名抗议者。骚乱很快演变成交火，暴徒持续朝着士兵投掷石块，一些抗议者甚至拿出自己的武器开火，军队则以更猛烈的火力还击，途中甚至有许多士兵转换立场加入了抗议人群。民众最终战胜了政府军，夺回了王宫及其周边地区。军队被迫撤退并等待援军到来，因为他们目前没有能力镇压叛乱。"
 den.46.a: "呃哦……"
 den.47.t: "哥本哈根公社建立"
 den.47.d: "在人民夺取王宫之后，克里斯蒂安·克里斯滕森在工联的支持下在王宫广场上宣布成立哥本哈根公社，人群欢呼雀跃庆祝着胜利。然而。公社的胜利还远在天边，因为国王设法逃出了宫殿，军队也仍然忠于原政府。然而人民正不断响应新政府的号召，公社的实力日渐壮大并且击退了保皇派、夺取了罗森贝格军营，夺取了其中的军火库存并将和平的抗议者武装为一支反抗军……"
 den.47.a: "呃哦……"
 den.48.t: "公社政府集会决定方针"
 den.48.d: "公社政府在阿马林堡宫集会决定下一步方针。前首相托尔瓦德·斯陶宁在会上发表讲话，呼吁公社与军方展开谈判，避免正规冲突。虽然斯陶宁在抗议者中德高望重，但许多工联人士都称他为反革命的阶级叛徒，要求将他绳之以法……"
 den.48.a: "斯陶宁说服大众。"
 den.48.b: "斯陶宁没能说服大众并被拘禁"
 den.49.t: "民用飞机在全国各地的军事基地上空散发传单"
 den.49.d: "在斯陶宁的命令下，一些民众占领了贝林时报的印刷厂，开始印刷传单谴责保皇派军队及其在王宫犯下的罪行，并陈述了抗议者的要求，即推翻独裁内阁和要求国王退位。然后由一群民间飞行员自愿把这些传单散发到全国的军事基地。结果几乎是立竿见影，士兵们自愿放弃原职加入公社的军队，还有一些人威胁军队如果不与公社谈判就发动兵变。"
 den.49.a: "将军们没有选择，只得接受。"
 den.50.t: "军队击溃公社"
 den.50.d: "在斯陶宁被逮捕后，许多倾向民主派立场的抗议者已经不再支持公社，说它的所作所为跟威权内阁没什么区别。这引发了一场权力斗争，两派就哥本哈根的控制权爆发了激烈冲突，此时丹麦军队则伺机而动，在哥本哈根城门口重整旗鼓。而后陆军以一次奇袭重夺了首都的控制权，两个派别彻底缴械投降只是时间问题了。在公社被镇压之后，威权内阁终于巩固了自身的地位。"
 den.50.a: "终于完事了。"
 den.51.t: "国王克里斯蒂安驾临"
 den.51.d: "前丹麦国王克里斯蒂安·冯·格吕克斯堡在祖国发生不详事件之后抵达了柏林。这位国王试图强行引导丹麦跟随德国加入大战，然而却引发丑闻，丢掉了自己的王位，更进一步巩固了丹麦的中立路线。\n\n一些政府官员认为将丹麦推到第三国际那边并不是什么好事，但是另一方面来说，克里斯蒂安与梅克伦堡-什未林公爵和皇太子威廉的妻子都是姻亲。而且丹麦也应该是很好搞定的，或许等不到他们接洽第三国际就投降了。"
 den.51.a: "不要谈，直接打。"
 den.51.b: "我们才不会为了丹麦送命！"
 den.52.t: "敌人的敌人……"
 den.52.d: "德国人再一次对丹麦露出了毒牙，现在我们在跟德国人打仗，而公社也是如此。他们的工团理想似乎与我们的理想相距甚远，但在战争中难道不应该讲求实际吗？"
 den.52.a: "试着加入第三国际！"
 den.52.b: "我们才不会跟工团分子穿一条裤子！"
 den.53.t: "丹麦前来求援！"
 den.53.d: "丹麦的阶级叛徒现在处于一个十分微妙的境地：他们陷入了德国的冲突当中。虽然让资产阶级社会主义者加入国际革命的想法可能十分糟糕，但如果他们能坚持足够长的时间，就可以利用这种情况强迫他们改革并建立工团主义制度，开辟一条稳固的北方战线。"
 den.53.a: "想入伙就得先搞点改革！"
 den.53.b: "我们才不会跟阶级叛徒穿一条裤子！"
 den.54.t: "法国人要求改革"
 den.54.d: "法国人对我们的请求做出了回应，他们要求丹麦进行大幅度的改革并转向工团主义。这可能不是什么很好的选择，但现实是战争结束后我们也只能要么被德国人、要么被法国人踩在脚下。"
 den.54.a: "我们别无选择……"
 den.54.b: "我们绝不会像这般玷污民主制度！"
 den.55.t: "丹麦接受"
 den.55.d: "丹麦不情愿地接受了我们的要求。现在政治问题已经解决，他们加入第三国际的大门已然敞开。"
 den.55.a: "欢迎，兄弟们！"
 den.56.t: "丹麦拒绝我们的提议"
 den.56.d: "丹麦人不愿进行我们提议的改革，并表示这会违背丹麦的民主。这也不是坏事：在击败德意志帝国之后，我们将彻底解放丹麦，建立一个完整的、真正的工团主义制度。"
 den.56.a: "不也挺好吗……"
 den.57.t: "法国拒绝了我们！"
 den.57.d: "法国表示让“资产阶级社会主义者”（很显然，指的是我们）加入将会玷污世界革命，因此断然拒绝了我们加入第三国际的请求。"
 den.57.a: "我们靠自己就够了！"
 den.58.t: "君主制问题"
 den.58.d: "克里斯蒂安国王对皮舍尔非法政府的坚定支持对君主制的声誉造成了巨大损害，大多数民调结果都显示君主制的民意支持都已经远远跌到了50%以下。然而许多人都指出这主要是因为克里斯蒂安十世本人不受欢迎，并不是真的想要建立共和制度。国王很显然没办法保住他的位子，退位只是时间问题，但是他是应该按照正常流程退位并让弗雷德里克王太子继任，还是采取一些非常措施让这种事情不再发生呢？还是有很多人支持建立共和的。"
 den.58.a: "弗雷德里克应当继位！"
 den.58.b: "废除君主制，建立共和国！"
 den.60.t: "[GetYear]年丹麦下院选举"
 den.60.d: "选举季再度来临：在几个月激烈的选战之后，丹麦人民将会为心仪的政党投出自己关键的一票，本次选举中的两大阵营在一边是社会民主党和激进左翼党，另一边则是左翼党和保守人民党。"
 den.60.a: "社民党与激左党确保下院多数！"
 den.60.b: "左翼党与保守党确保下院多数！"
 den.61.t: "[GetYear]年丹麦下院选举"
 den.61.d: "选举季再度来临：在几个月激烈的选战之后，丹麦人民将会为心仪的政党投出自己关键的一票，本次选举中的两大阵营在一边是社会民主党和激进左翼党，另一边则是左翼党和保守人民党。"
 den.61.a: "社民党与激左党确保下院多数！"
 den.61.b: "左翼党与保守党确保下院多数！"
 den.62.t: "国王任命首相"
 den.62.d: "斯陶宁麾下的社民党人与激进左翼党共同确保了下院的多数地位。不过与过去不同，国王现在很想动用自己的宪法权利来阻止无能政府引发的灾难。许多人恳求国王不要理会国会的立场，无论如何都要强行让保守党掌权。"
 den.62.a: "让社民党组建政府吧。"
 den.62.b: "任命皮舍尔，但是也任命几位左翼的部长来达成妥协。"
 den.62.c: "直接任命皮舍尔和保守党政府。"
 den.63.t: "国王任命首相"
 den.63.d: "丹麦右翼确保了国会的多数，许多人都认为应该允许右翼政府走自己的路，毕竟他们也不会对丹麦政治造成太大的威胁；只不过保守人民党很可能会希望国王任命他们担任首相、在政府中出任首要角色。"
 den.63.a: "按照正常程序走吧！"
 den.63.b: "确保保守人民党领导联合政府。"
 den.64.t: "石勒苏益格-荷尔斯泰因沦陷75周年"
 den.64.d: "七十五年前，邪恶的德国人占领了石勒苏益格-荷尔斯泰因公国，并将其据为己有，使许多丹麦人遭到德国的统治。不出所料，丹麦的激进分子，主要是人民共和党，但也包括丹麦统合党与工会联合会中的极权派，都在这一天放话表明了自己的立场。\n\n人民共和党甚至组织了一场盛大的宴会来“庆祝即将到来的石勒苏益格解放”。复仇主义情绪的增长令人十分担忧。"
 den.64.a: "实乃如此……"
 den.65.t: "解放克里斯蒂安斯费尔德"
 den.65.d: "也许是在人民共和党的宴会上喝了太多酒，自由军团的一群成员觉得不能再推迟解放大业了：他们拿起枪、穿上自由军团的制服向边境村庄克里斯蒂安斯费尔德进发。他们遭遇了一名休假士兵和两名海关官员的抵抗，以上三人都被愤怒的暴徒杀害。他们在“征服”宣言中宣布克里斯蒂安斯费尔德是“第一个被解放的石勒苏益格城镇”，一些村民甚至为此欢呼。不出所料，附近的德国驻军很快介入，导致自由军团成员逃回了丹麦，不过在此之前他们已经以“出卖”的理由大肆殴打了一些说德语的村民。"
 den.65.a: "德国人肯定不会喜欢这样的……"
 den.66.t: "克里斯蒂安斯费尔德之劫"
 den.66.d: "丹麦暴徒袭击了克里斯蒂安斯费尔德村，杀害了一名休假士兵与两名海关官员，并且伤害了村内说德语的村民。不出意料，附近驻军出手干涉时这帮懦夫夹着尾巴逃回了丹麦，让我们无计可施。"
 den.66.a: "丹麦人应该立即引渡这帮歹徒！"
 den.66.b: "还是大事化小，小事化了吧……"
 den.67.t: "德国要求引渡罪犯"
 den.67.d: "德国人要求我们引渡袭击克里斯蒂安村的自由军团成员。我们知道这帮人是些什么货色，但是就这么把丹麦公民交到德国人手上真的好吗？！"
 den.67.a: "当然，毕竟他们是在德国犯的法！"
 den.67.b: "不，我能理解他们的感受！"
 den.68.t: "丹麦让步！"
 den.68.d: "丹麦已经让步：他们逮捕了应对袭击事件负责的罪犯并将其移交给我方。德国法庭将会依法给予将这些野蛮的刽子手以正当处置。"
 den.68.a: "很好！"
 den.69.t: "丹麦拒绝！"
 den.69.d: "丹麦并不同意将他们的公民引渡给我方，担心他们会受到不公平的对待。这话的言外之意简直令人感到恶心，我们在谈论的可是一帮杀人犯啊！"
 den.69.a: "我们不会忘记这件事的！"
 den.70.t: "“股市风暴”二十周年"
 den.70.d: "就在二十年前，心怀不满的无政府主义者和工团主义者袭击了哥本哈根证券交易所。工团主义者幼稚地认为这是丹麦离革命最近的一天，因此他们在这个值得商榷的纪念日里组织了一些活动来纪念当时被捕的人也显得十分自然。"
 den.70.a: "太可怕了！"
 den.71.t: "宪法日"
 den.71.d: "今天是丹麦的宪法日(Grundlovsdag)：这一天丹麦民众会庆祝自己获得民主，许多政客也会发表讲话，大多数人都能得到半天的假期。"
 den.71.a: "万岁！"
 den.72.t: "外交部长选举"
 den.72.d: "按照法国人的要求，丹麦政府进行了大刀阔斧的改革。因此国会的功能已经被强制全体工人参加的工会联合会取代。与正统的工团主义制度不同，这一制度更加开放，也容得下一些更为激进的声音，例如原激进左翼党的成员。今天将投票选出外交部长的人选：正统工团主义派的伊布·内隆支持强化与第三国际的关系；斯陶宁派的汉斯·赫托夫信奉实用主义，认为应坚持现有立场，待战后再重新审视；奥托·莫尔支持在战后淡化外交关系。准则派和革命派代表也有自己的派系，但他们的影响力太小所以不会得到什么机会。"
 den.72.a: "正统派：内隆"
 den.72.b: "斯陶宁派：赫托夫"
 den.72.c: "自由派：莫尔"
 den.73.t: "经济部长选举"
 den.73.d: "今天工会联合会将选出经济部长。三个影响力最大的派系再次提交了他们的候选人：传统工团派保罗·吉塞曼代表正统工团主义者，支持丹麦经济的完全工会化；斯陶宁派的维戈·坎普曼则对此提出了异议，他只想严格按照法国的要求做出最小限度的改革，剩下的部分都交给丹麦市场；贝特尔·达尔高很明显想要最大限度地保全丹麦的自由市场，如果不会激怒法国人的话。"
 den.73.a: "正统派：吉塞曼"
 den.73.b: "斯陶宁派：坎普曼"
 den.73.c: "自由派：达尔高"
 den.74.t: "内政部长选举"
 den.74.d: "接下来工会联合会将选出内政部长。三个影响力最大的派系再次提交了他们的候选人：正统派再一次提名保罗·吉塞曼，意在通过镇压反工团的异见人士来保卫丹麦革命；反对派斯陶宁派的阿尔辛·安德森和自由派的约恩·约恩森都反对这种做法，认为这只会损害丹麦人对新体制的信任，许多人都认为它是被强加到丹麦头上的。"
 den.74.a: "正统派：吉塞曼"
 den.74.b: "斯陶宁派：安德森"
 den.74.c: "自由派：约恩森"
 den.75.t: "主席选举"
 den.75.d: "最终，工会联合会开始选举主席职位。长久以来，克里斯蒂安·克里斯滕森都不受反对地长期占据着这一职务，但由于大量新成员开始涌入以及工联成为事实上的官方政府，他的地位开始受到托尔瓦德·斯陶宁的威胁，后者与社会民主党因为得到了法国的庇护而被视为丹麦的救世主。另一位竞争者则是彼得·蒙克，他得到了许多被迫按照新制度的游戏规则行事的反动派的支持。"
 den.75.a: "克里斯滕森成功连任。"
 den.75.b: "斯陶宁接任主席。"
 den.75.c: "隐秘反动派将蒙克扶上宝座。"
 den.76.t: "正统派凯旋"
 den.76.d: "令人惊讶的是，尽管有大量新成员涌入，正统工团派仍然维持住了对工会联合会的控制。丹麦的温和革命可能会变得一点都不温和了……"
 den.76.a: "法国人大概会很开心……"
 den.77.t: "斯陶宁派胜利"
 den.77.d: "不出所料，前首相斯陶宁成功凭借自身人气，借助帮助丹麦求得盟友的功绩接管了工团主义的工会联合会。这将进一步巩固人们现有的看法：不论发生什么，社会民主党都一直会是丹麦政坛中不容小觑的一支力量。"
 den.77.a: "毫不令人震惊"
 den.78.t: "自由派胜利"
 den.78.d: "工团主义者被自己玩崩了：法国人允许丹麦保留更加开放的制度，因为他们觉得小小的激进左翼党不可能掀出什么大浪，然而将保守派和其他自由派逐出门外的举措却让这个原本很小的党派规模急剧增长。一些人怀疑在自由派接管工会之后，就可能会在其他工团主义政权不备之时制定解冻措施。"
 den.78.a: "这温和革命还真是温和啊。"
 den.79.t: "无人取得多数"
 den.79.d: "大量成员涌入工会让工会联合会陷入了不可救药的分裂。没有任何一方能够得到多数，因此必须达成妥协才能让丹麦政府得以组建。"
 den.79.a: "斯陶宁派与正统派结盟。"
 den.79.b: "斯陶宁派与自由派结盟。"
 den.80.t: "国王克里斯蒂安逝世……"
 den.80.d: "国王克里斯蒂安陛下于阿马林堡宫的居所中溘然长逝。他将葬在亲族——其他丹麦国王——的身侧，哥本哈根三十公里外罗斯基勒大教堂的皇家墓地中。同时，首相宣布王太子弗雷德里克殿下将加冕为新任的丹麦国王！"
 den.80.a: "先王已逝，新王万岁！"
 den.81.t: "修宪公投"
 den.81.d: "政府提出对丹麦的宪法进行修订：他们想要将取得选举权的年龄下限从25岁下调到23岁，同时把丹麦上院改组为新的“全国议会”，同时上下两院合并组成的“联合国会”将担任第三院的角色，在诸如预算或未来的修宪当中做出决定。\n\n基本上不会有人抵制这次修宪——至少在国会里不会，因为它得到了反对党的支持。但是按照丹麦宪法，修改宪法需要得到45%选民的支持（总数包括无效票以及未投票者），这是一个很难达到的数字。如果没能通过宪法修正案，政府的威望就会一落千丈。"
 den.81.a: "我们应该提高公众对此的认知！"
 den.82.t: "宪法修正案未获通过！"
 den.82.d: "真是一场灾难！虽然我们已竭尽全力，但投票总人数还是停在了1063764人。这是全体选民的48.9%，其中有91.9%投了赞成票，也就是说总共有44.46%的选民支持宪法修正案；刚好比法定的45%差一点点。这不仅意味着我们必须继续对着1916年的老宪法干活，并且社民党的托尔瓦德·斯陶宁和自由人民党的约翰·克里斯马斯·默勒都承认了失败，二人看起来都对结果感到不太满意。"
 den.82.a: "这会让我们政府的印象大打折扣！"
 den.83.t: "宪法修正案获得通过！"
 den.83.d: "好消息！我们紧锣密鼓的促进公众认知工作取得了成果，公投很容易就取得了通过：不仅投票者中90%投出了赞成票。并且投票率也达到了55%，轻易超过了45%的法定标准，宪法修正案顺利通过。托尔瓦德·斯陶宁与约翰·克里斯马斯·默勒都表达了对结果的满意，看起来1916年的宪法终于应当寿终正寝了！"
 den.83.a: "万岁！"
 den.85.t: "托马斯·马德森-米格达尔逝世"
 den.85.d: "活跃的左翼党领袖托马斯·马德森-米格达尔今天在亲人陪伴中逝世。他曾担任过政府成员、反对党领袖与首相，确实地在丹麦政坛当中留下了自己的印迹。左翼党很快宣布克努特·克里斯滕森将接任党魁之为，对这位新领袖来说要维持住这位丹麦右翼领袖的辉煌遗产可谓是严峻的挑战。"
 den.85.a: "他的葬礼上大概会有一大群自由派吧……"
 den.86.t: "丹麦提出经济协定"
 den.86.d: "我们的邻邦小国丹麦在席卷我国的黑色星期一危机面前也蒙受了重大打击。为了缓解损失，丹麦政府正努力提升外国对丹麦商品的进口。为此，他们打算降低丹麦克朗对德国马克的汇率，而这两种货币在中欧关税同盟中是汇率挂钩的。为回报我们的合作，丹麦政府承诺将进口更多德国商品以示补偿。"
 den.86.a: "听起来不错，就这样办吧！"
 den.86.b: "我们绝不会像这样出卖德国老百姓的利益！"
 den.87.t: "德国接受我们的提案"
 den.87.d: "德国政府接受了我们的提案，只要我们在市场上购买更多德国货物，他们就会降低克朗对马克的汇率，而自从大战起这两种货币的汇率就是互相挂钩的了。"
 den.87.a: "很好，这会让经济恢复更加迅速！"
 den.88.t: "德国拒绝我们的提案"
 den.88.d: "德国政府拒绝让我们在市场上购买更多德国货物来换取降低克朗对马克的汇率。这是一个重大的挫折，意味着类似的举措都会导致德国的反制。我们只能通过其他途径来实现经济恢复了。"
 den.88.a: "太不幸了！"
 den.89.t: "“乐高”公司建立"
 den.89.d: "比隆木匠奥尔·科克·克里斯蒂安森近年来日子过得不是很好：由于黑色星期一的打击，到他曾经生意兴隆的木工店里买家具的人越来越少了。因此克里斯蒂安森决定改做一些小买卖，于是开始为孩子们生产玩具。虽然这并没有为他带来太多利润（大多数顾客都赊账买货），但的确让他的工坊实现了收支平衡，而那些玩具现在以“Lego”的品牌出售，这个名字是丹麦语“Leg godt”（“玩得好”）的缩写，乐高积木已经在全丹麦以及石勒苏益格-荷尔斯泰因大热，克里斯蒂安森也由此大赚了一笔。"
 den.89.a: "丹麦人设计才华的绝妙体现！"
 den.91.t: "寻求德国保护？"
 den.91.d: "令人不安的是，挪威和瑞典都相继陷入了工团主义，他们现在肯定在盘算着跟丹麦的工团同情者一起毁掉现有的制度。为了自身的安全，国内与德国结盟的呼声日益高涨。若非如此，与瑞典和挪威的战争显然不会对我们有利……"
 den.91.a: "尽快联络柏林！"
 den.91.b: "我们会自力更生！"
 den.92.t: "八月骚动"
 den.92.d: "由于长期的战争状态让丹麦精疲力竭，骚乱开始爆发。本月骚乱愈演愈烈：从欧登塞开始，示威活动逐渐蔓延到丹麦的其他城市，包括菲英、埃斯比约、奥胡斯以及奥尔堡。所幸哥本哈根还没有出现类似的迹象，但很明显，人们并不想再打下去了。"
 den.92.a: "我敢说，我们马上就要赢了！"
 den.93.t: "工团主义法"
 den.93.d: "《第349号关于禁止工团主义组织及反对工团主义工会的法案》将在下议院进行投票表决，这份法案呼吁完全禁止工团主义，特别是“工会联合会”的活动，理由是这损害了国家安全，而且这些工会支持国家的敌人。\n\n尽管目前的情况如此，但这份法案还是存在争议的，因为一些法学家指出，该法案违背了我国宪法所规定的结社自由。"
 den.93.a: "虽然存在争议，但法案还是顺利通过。"
 den.93.b: "法案没能通过，工团主义者还能继续活动。"
 den.94.t: "丹麦混合体制"
 den.94.d: "由于世界大战并未完全倾向于德意志帝国，丹麦，一个普遍认为深受德国影响的国家，已经加入第三国际，以争取自保。\n在丹麦国王发动政变企图对国家实行专制之后，丹麦废除了君主制，以确保民主。然而，由于克里斯蒂安国王被驱逐而受到德国入侵的威胁，新生的丹麦共和国同意加入第三国际，条件是其政府必须是社会主义党派掌权。\n虽然有人反对，但为了保住民主制度，政府甘愿如此。"
 den.94.a: "名副其实的背刺"
 den.95.t: "丹麦转向专制君主制"
 den.95.d: "随着第二次世界大战在欧洲上演，与德意志帝国结盟的小国丹麦也陷入了危机。丹麦议会在这一新形势下就国家的未来而展开的讨论陷入了数周的僵局。国王克里斯蒂安十世受够了他的政府无法达成一个令人满意的结论，于是调动丹麦军队，解散了丹麦的民主机构，并投入了德意志帝国的怀抱里。\n由于德国驻军出兵协助当地警察和民兵镇压群众，全国各地都爆发了广泛的抗议活动。尽管这一决定令几乎所有关注丹麦局势的人感到震惊，但日德兰半岛的忠诚所属已成定局。"
 den.95.a: "国王万岁！"
