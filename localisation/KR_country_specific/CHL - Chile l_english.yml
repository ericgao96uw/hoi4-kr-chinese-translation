 CHL_join_internationale_desc: "我们中的许多人（包括马马杜克·格罗韦本人）都亲身参与了智利和不列颠两国的革命。现在，随着社会主义在阿根廷取得了决定性胜利，我们应当试着主动成为第三国际大家庭的一分子，与兄弟姐妹们相拥。"
