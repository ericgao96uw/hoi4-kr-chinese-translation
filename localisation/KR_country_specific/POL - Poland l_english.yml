 POL_wolfgang_von_kries_text: "1888年11月27日；德意志帝国、施门陶\n§Y政治生涯：§!冯·克里斯生于波美拉尼亚农村的一个图林根家庭，目标是从事行政职业。像普鲁士贵族都要做的那样，他入伍服役，并在世界大战期间被任命为华绍总督府的行政管理者。他在岗位上证明了自己是个天生的组织者：注重细节，并且有能力学习有关他新职责的所有知识，这些品质使他获得了晋升，到战争结束时，他已成为波兰总督。在任上，他办妥了波兰的许多经济改革措施，比如波兰马克的创建。奥古斯特四世加冕后，可能比其他德国人都了解波兰局势的冯·克里斯继续成为国王的左膀右臂，并最终作为武官和德国军事代表团领导常驻波兰。"
 POL_konstanty_rokossowski_commander_desc: "§Y陆军将领介绍\n生于：§!§g1896年12月21日；俄罗斯帝国、华沙§!\n§Y军旅生涯：§!§g出生于波俄混血家庭的康斯坦蒂·罗科索夫斯基来自高贵的罗科索夫斯基家族，尽管他的父亲是一名铁路官员，却与传统贵族格格不入。罗科索夫斯基的童年很艰难，很早就失去了父亲，为了养家糊口，他不得不辍学。他在业余时间阅读俄语和波兰语书籍，结果却让自己为自己是俄罗斯人、波兰人还是介于两者之间的人的问题上困惑了一生。\n\n1914年，18岁的康斯坦蒂和他的堂兄弟弗兰兹一起，报名参加撤退的俄罗斯军队，成为一名骑兵，出色地服役，并获得了士官的军衔。然而，十月革命爆发时，他们两人不得不分道扬镳，弗兰兹加入了波兰的军事组织，康斯坦蒂则是第一批志愿加入红军的人之一。在那里，他的军衔迅速上升，成为一名能干的骑兵指挥官，但却无法扭转战局——苏维埃政权崩溃倒台，罗科索夫斯基被迫逃亡。\n\n在欧洲各地进行了多年的深入研究之后，他来到了法国，在那里他与流亡的波兰社会主义者接触，并加入了法国陆军军官团。尽管罗科索夫斯基与其他前布尔什维克保持着联系，但他已经远离俄罗斯革命事业，因此没有跟随他们到阿根廷去——他的目光转向了波兰。也许他可以在他的另一个故乡那里找到目标。§!"
 POL_edward_rydz_smigly_desc: "§Y陆军将领介绍\n生于：§!§g1886年3月11日；奥匈帝国、别热扎内§!\n§Y军旅生涯：§!§g出生于加利西亚东部一个贫穷家庭的爱德华·雷兹-希米格维在年满十岁之前就已经与双亲阴阳相隔了。爱德华年少时就似乎已经走到了穷途末路，但好在雷兹的寄养家庭有条件供这位天赋异禀的小画家接受教育。雷兹在雅盖隆大学里参加了积极斗争联盟和步枪手协会，并加入了追随约瑟夫·毕苏斯基的行列之中。之后他决定以笔名“希米格维”的名义投身到为波兰独立而战的事业当中。\n\n在1914年时，雷兹-希米格维离开了奥匈帝国军队并加入了毕苏斯基的波兰军团，这名勇敢且尽责的指挥官很快在军队中飞黄腾达。但由于他在1917年的宣誓危机中拒绝宣誓效忠德皇威廉二世，他的仕途也因而中断。雷兹-希米格维被迫脱下军装，而他的战友毕苏斯基和索斯恩科夫斯基则双双入狱。不甘卸甲的雷兹-希米格维前往克拉科夫带领波兰军事组织同时对抗同盟国和俄罗斯。波兰军事组织的势力在雷兹-希米格维的领导之下快速壮大，甚至还尝试过与民族民主运动成员和约瑟夫·哈勒尔在俄国的部队结盟。\n\n时至1919年，德国胜利已是板上钉钉的事实。仍在奋战的雷兹-希米格维最终也不得不承认波兰王国的存在这一既成事实。由于新生的波兰王国并不欢迎雷兹-希米格维，故他只能留在克拉科夫组织波兰反对团体。而在1925年波兰国王奥古斯特四世大规模赦免波兰军团成员后，他终于得以回到波兰。被禁止出任军队指挥官的他将精力转投到政坛之中，并成功以有强烈民族主义色彩的独立侯选人身份进入参议院。此后他成为了前波兰军团成员的代言人，人们也怀疑作为参议员的他与毕苏斯基本人与仍有定期联系。而鉴于波兰政局愈发动荡，雷兹-希米格维开始计划联同其他志同道合的军官组建一个自己的民族主义派系。\n\n§Y重要信息：他与波兰极右翼及反君主主义组织的联系相当知名。他本人也在波兰民间享负盛名。§!"
 POL_kazimierz_sosnkowski_desc: "§Y陆军将领介绍\n生于：§!§g1885年11月19日；俄罗斯帝国、华沙§!\n§Y军旅生涯：§!§g卡齐米日·索斯恩科夫斯基的母亲来自一个贫穷的贵族世家，而他年少时则是一位对建筑感兴趣的热情作曲家。波兰国内的革命情绪打断了索斯恩科夫斯基的求学之路，被这般情绪感染的他决定加入波兰社会党，一个在他眼中真正为波兰独立而战的组织，并走上了反抗沙皇之路。为了躲避俄国追捕，索斯恩科夫斯基逃到了克拉科夫，并在当地遇上了那个将会被包括他在内的未来军团党人所祟拜的男人——约瑟夫·毕苏斯基。此后他一边修读建筑系，一边继续在社会党的战斗团体中奋斗、并与其他人共同创立了步枪手协会。\n\n在世界大战期间，索斯恩科夫斯基成为了毕苏斯基的得力副手，并在战场上证明了自己是位天赋异禀且深谋远虑的指挥官。但索斯恩科夫斯基、毕苏斯基与斯瓦韦克都因波兰军团宣誓危机而遭受了牢狱之灾，当他们重获自由时，世界大战早已画上了句号。在狱中，索斯恩科夫斯基至少和毕苏斯基下了五百盘棋并培养出了下棋的爱好。他在战后也曾短暂抽身政坛并将精力投放到音乐之中。\n\n索斯恩科夫斯基在1920年代后期得以重返军旅，但他与毕苏斯基的紧密关系令他被排除了在军队的核心之外。话虽如此，能够讲一口流利德、法、英、意、俄、希语的索斯恩科夫斯基仍曾在多个驻外武官代表团及其他组织管理岗位中任职，因为只让这位多才多艺的人做一些乏味粗活实在是太可惜了。\n\n§Y重要信息：许多人怀疑他同情共和派，但他明面上对政治不感兴趣。§!"
 GER_heinz_guderian_desc: "§Y陆军将领介绍\n生于：§!§g1888年6月17日；德意志帝国、库尔姆§!\n§Y军旅生涯：§!§g海因茨·古德里安生于普鲁士军人家庭，就像父亲一样，他很快入学了一所预备军官学校。世界大战爆发时，他已经是陆军少尉了，他成为了通讯官，掌管第4集团军通信情报处。古德里安曾先后在凡尔登、意大利作战，在战争结束时，他最终驻扎在波兰。\n\n假如没有遇到著名的世界大战坦克指挥官恩斯特·福尔克海姆，古德里安可能会沿着传统的普鲁士道路继续走下去，然而，福尔克海姆那关于装甲部队首要性的有争议的观点深深启发了他。20世纪20年代期间，他成为了一名多产的装甲战学者，一直在紧密关注法国新兴的“运动战”理论。但是，他顽固地坚持新学说，尖锐讽刺守旧派，这使他在德军总参谋部中不太受欢迎。1927年，他被“提拔”为奥古斯特四世国王的武官，负责监督和训练波兰国防军，使其成为现代化的战斗力量。\n\n即使事实上被明升暗降流放到波兰，得不到任何晋升，古德里安还是决定与波兰陆军一道，将他的理论付诸实践。他聚集起一批像奥斯瓦尔德·卢茨这样的志同道合的军官，甚至还有瓦迪斯瓦夫·安德斯等波兰人，而最重要的是，古德里安说服了波兰政府支持他对未来战争的愿景——毫无疑问从长远来看，选择小而精的军队比大规模动员花费更少更受欢迎。到了1936年，古德里安孜孜不倦地与他的装甲师合作，领导着波兰陆军的现代化及其对未来战争的学说。§!"
 GAL_wladyslaw_sikorski_desc: "§Y陆军将领介绍\n生于：§!§g1881年11月7日；奥匈帝国、图舒夫-纳罗多维§!\n§Y军旅生涯：§!§g瓦迪斯瓦夫·西科尔斯基的父亲是一位教师，在家中排行第三的他年少时曾希望成为一名工程师。西科尔斯基在完成学业后曾在奥匈帝国军队中志愿服役，并作为预备役少尉退役。在服役期间，西科尔斯基不仅加入多个为波兰独立而战的团体，如社会主义准军事组织，结识了毕苏斯基、斯瓦韦克、索斯恩科夫斯基及其他波兰运动家，还成为了步枪手协会利乌夫支部的主席。\n\n世界大战爆发后，西科尔斯基被动员到奥匈帝国军队中的波兰部队里服役。他最终加入了由毕苏斯基所领导的波兰军团，并在克拉科夫担任征兵官。但在此期间，他开始与主张联同同盟国对抗俄国的毕苏斯基渐行渐远，因为他认为奥地利人、德国人和俄国人一样都是波兰人民的敌人。最为讽刺的是，在宣誓危机中被逼解散的波兰军团验证了西科尔斯基的看法。他本人其后回到了奥匈帝国军队，但他在公开声援自己的波兰同胞后在狱中与毕苏斯基再次相遇了。\n\n战争结束后，拒绝为另一位德意志国王效力的瓦迪斯瓦夫·西科尔斯基决定留在加利西亚。一直提倡军队现代化及摩托化的他在当地再次参军，并成为了加利西亚军队内首屈一指的军事理论家。同时，他也一直在政界积极发声，为民主运动和统一边界上的“两个波兰”事业而四处奔波。§!"
 POL_jozef_haller_desc: "§Y陆军将领介绍\n生于：§!§g1873年6月4日；奥匈帝国、尤尔奇采§!\n§Y军旅生涯：§!§g约瑟夫·哈勒尔·冯·哈伦堡生于克拉科夫附近的一个小什拉赫塔贵族家庭。他的父亲和爷爷都曾参加过失败的波兰起义，他则在强烈的爱国主义和天主教气氛熏陶下长大成人。年轻的冯·哈伦堡接受的是最顶尖的教育，他曾到利沃夫、匈牙利和摩拉维亚游历，之后进入维也纳的炮兵学院学习。冯·哈伦堡也曾在在奥匈军队中服役过十五年，但他认为“在奥地利炮兵学院已经没有什么可学了”，于是在1910年决定退役。其后，哈勒尔致力投身于加利西亚的社会服务当中，并在当地组织了农夫协会及男童军协会的波兰分部。\n\n哈勒尔其后加入了波兰军团并在加利西亚前线中英勇作战。他所在的部队成功利用传说中的军团山口穿过了喀尔巴阡山脉突击斯坦尼斯瓦武夫。作为在宣誓危机中宣誓效忠德皇威廉二世中最为出名和受欢迎的指挥官，哈勒尔也顺利在波兰辅助部队领导层中获得了一席之位。\n\n哈勒尔曾对《布列斯特条约》中对波兰的处置表达过强烈不满，但他在波兰获得海乌姆省以及协约国在1918年的总攻势失败后转向支持德国。战争结束后，哈勒尔加入了新成立的波兰陆军并出任师长。此外他也积极参与童军、红十字会等组织的活动，并赢得了为波兰老兵发声及争取如养老金与尊重等权益的响亮名声。在政治方面，哈勒尔是希耶纳党（全国统一基督教联盟）和民族民主运动政策的支持者之一。§!"
 POL_stanislaw_sosabowski_desc: "§Y陆军将领介绍\n生于：§!§g1892年5月8日；奥匈帝国、斯坦尼斯瓦武夫§!\n§Y军旅生涯：§!§g斯坦尼斯瓦夫·索萨博夫斯基出生于斯坦尼斯瓦武夫的一个贫穷工人家庭之中。他在学生时代时就已经积极参与各种行动主义、先锋工程和童军组织。索萨博夫斯基于1913年被奥匈帝国征召入伍，并曾在宏伟的普热梅希尔堡垒中接受炮火洗礼。他亦曾在斯洛伐克中的山地战中多次身受重伤，并在战争结束前就得到了所有能够授予士官的勋章。\n\n在索萨博夫斯基本人的请求之下，他在晋升为中尉后被调到了卢布林协助组建波兰王国军队。索萨博夫斯基在战后重拾了在华沙军事学院的学业，并一直专注于训练特种部队之上。他后来甚至参加了德国空降猎兵的训练，希望将空输部队引入到波兰特种部队的行列之中。§!"
 POL_adam_koc_desc: "§Y陆军将领介绍\n生于：§!§g1891年7月31日；俄罗斯帝国、苏瓦乌基§!\n§Y军旅生涯：§!§g亚当·科茨出生于一个位于波德拉谢的贵族家庭之中。他在1905年时参与了一场罢课并因此被开除，此后他展开了作为波兰独立运动家的生涯。科茨曾加入过全国工人联盟，一个支持民族民主运动的政党，并在克拉科夫读书期间成为激进分子。尽管科茨视瓦迪斯瓦夫·斯图德尼茨基为自己的导师，但他依然加入了有社会主义色彩的积极斗争联盟。后来他结识了毕苏斯基和其他著名的波兰军团成员，还成为了斯瓦韦克的二把手，协助波兰军事组织在俄国战线后方组织游击运动。\n\n科茨在战争期间一直都希望能够亲临前线，无法穿过无人区的他决定偷渡芬兰。在克服重重难关后，他终于找到了毕苏斯基的指挥部，并正式成为军团成员。视力不好的科茨后来成为了卢布林占领军的其中一员，但他在被发现支持当地民族主义运动后被发配到前线了。科茨曾在前线中严重负伤，但无论他身处医院还是监狱之中，他都没有停止过支持毕苏斯基。\n\n科茨于1919年出狱后流亡到了加利西亚。在得以重返祖国之前，他结交了同在当地流亡的爱德华·雷兹-希米格维。科茨回国后成功以无党派侯选人身份进入瑟姆议会，不过他也曾对基督民主党的多项议案表示过支持。活跃于数个老兵组织的科茨此后成为了波兰右翼的重要人物之一，不少人也视他为雷兹-希米格维的副手。§!\n\n§Y重要信息：他是爱德华·雷兹-希米格维的亲密战友。§!"
 POL_leon_berbecki_desc: "§Y陆军将领介绍\n生于：§!§g1874年7月28日；俄罗斯帝国、卢布林§!\n§Y军旅生涯：§!§g“波兰陆军老人”莱昂·贝尔贝茨基的军旅生涯已经长达40年以上。他的家庭十分爱国，他自愿参加了俄军，在远东战斗并晋升，然而，1914年他躲避了俄军的征召，而是加入了波兰军团，在约瑟夫·毕苏斯基手下服役。与大多数军团成员不同，在宣誓危机后，他答应领导波兰辅助军团。\n\n贝尔贝茨基成为了波兰国防军的元勋、第一位军事训练监察员，然后是波兰各军校监察员，在他漫长的教育新一代士兵的生涯中，无数青年军官知道了害怕他的暴脾气。贝尔贝茨基的个人观点仍然深受毕苏斯基的影响，尽管他认为宣誓危机不应被视为定义毕苏斯基的因素，但更确切地说，他认为波兰只有与其他大国合作才能获得安全，俄罗斯是生存的最终敌人，而德国不是。§!"
 POL_jozef_dowbor_musnicki_desc: "§Y陆军将领介绍\n生于：§!§g1867年10月25日；俄罗斯帝国、加尔布夫§!\n§Y军旅生涯：§!§g约瑟夫·多夫博尔-穆希尼茨基的祖先可以追溯到一个17世纪定居在桑多梅日的立陶宛加尔文教徒家庭。他为俄军服役了三十年，在远东和世界大战中参加行动，到了1917年，他的军衔是陆军中将，被委派做俄军中波兰部队的总司令，目标是将波兰士兵组织成他们自己国家的部队。俄军中的波兰军团大约有64000人听候差遣，这支力量使多夫博尔-穆希尼茨基在动荡不断的俄罗斯政治局势中，一直是举足轻重的军阀。最初，波兰人同亚历山大·克伦斯基的政府合作，因为它承诺俄罗斯的少数民族自治。\n\n当十月革命使布尔什维克掌权时，多夫博尔-穆希尼茨基试图走中立路线，但在波兰人抵制了任何将他们缴械的企图后，他就被丢到了白军一方，他的军团控制了白鲁塞尼亚的博布鲁伊斯克市，并与布尔什维克对抗，直到布列斯特-立托夫斯克条约签署，布尔什维克从西部省份撤退。此后德军包围了博布鲁伊斯克，并因此与他的部队对峙。他的许多军官请求和德国人战斗到底，并对这位受人尊敬的将军发起了一次不成功的政变。在军官们失败后，他向德军投降，并被转移到新成立的波兰王国，与他的军队一起成为战俘。\n\n在战后，多夫博尔-穆希尼茨基进入新的波兰军队中服役，成为了其中最有经验的将军之一。他做了很多工作来确保军队的非政治性，既通过阻止激进分子晋升，也通过对旧事既往不咎。用他的话来说，他是个民族主义者，也只是个民族主义者，认为军人不应该有政治观点，这种态度让他看上去非常支持这种由德国复辟的君主制的现状。他处于政治极端上的敌人喜欢把他描绘为一个终其一生都只给外国主子服务的懦夫，而他的支持者，尤其是他军团的前成员“多夫博尔派”则十分敬仰他，认为他是有智慧而务实的领导人，拯救了无数条生命。§!"
 POL_zbigniew_antonowicz_desc: "§Y陆军将领介绍\n生于：§!§g1894年11月14日；俄罗斯帝国、卡利什§!\n§Y军旅生涯：§!§g兹比格涅夫·安东诺维奇的军旅生涯始于1915年，那时他自愿加入了普瓦维军团（即俄军的波兰军团），这个军团是俄罗斯创建来对应与中央同盟一同战斗的波兰军团的。安东诺维奇在军团掩护俄军撤过努热茨河时失去了一只眼睛，尽管负伤了，他还是把增援命令带到了他部队的指挥部。在养了一年的伤后，他无论如何都要重返战场。普瓦维军团随后被解散，1917年他加入了约瑟夫·多夫博尔-穆希尼茨基的波兰第1军，与这支部队一起，他最终被编入波兰军队。作为一名能干的工程师，安东诺维奇的军事生涯主要集中在防御工事相关工作上。§!"
 POL_mikolaj_boltuc_desc: "§Y陆军将领介绍\n生于：§!§g1893年12月20日；俄罗斯帝国、圣彼得堡§!\n§Y军旅生涯：§!§g1914年，米科瓦伊·博乌图奇毕业于巴甫洛夫军事学校，随后被直接送上火线。他在波罗的战线战斗，1917年成为芬兰内战中波兰军团的一员，主要在卡累利阿前线对战芬兰红军。沙皇统治崩溃后，博乌图奇加入了俄军波兰第3军，在卢茨扬·热利戈夫斯基手下服役。在这支部队，他作为敖德萨的法国干涉军的一员作战，直到1919年和平条约签订，他才动身回波兰，加入了波兰军队。博乌图奇被认为是个可靠而小心的领导人，就本人而言他是非政治化、非宗教化军队的忠实信徒。§!"
 POL_wladyslaw_anders_desc: "§Y陆军将领介绍\n生于：§!§g1892年8月11日；俄罗斯帝国、布沃涅§!\n§Y军旅生涯：§!§g瓦迪斯瓦夫·安德斯来自一个古老的改革宗利沃尼亚德意志人家族。1910年他作为志愿者加入俄军，作为一名热情的马术爱好者，他想在龙骑兵部队中服役。他在罗马尼亚前线战斗，在世界大战期间多次负伤。在俄军崩溃后，安德斯加入了约瑟夫·多夫博尔-穆希尼茨基的俄军波兰第1军，与他们一同战斗，直到在博布鲁伊斯克投降德军，最终被编入波兰军队。像多夫博尔-穆希尼茨基一样，安德斯也坚定地站在非政治化立场上。\n\n安德斯是个相当著名的骑手，也是军用汽车和摩托车俱乐部的成员。对他来说，骑兵是件快速的武器，而在骑兵被现代武器比下去的时代，一定要有东西替代骑兵成为快速而可移动的力量，执行侧翼机动的任务。这种观念和他出色的战绩，使他成为了在海因茨·古德里安改革中成立的波兰第1装甲师的指挥官。§!"
 POL_henryk_dobrzanski_desc: "§Y陆军将领介绍\n生于：§!§g1897年6月22日；奥匈帝国、亚斯沃§!\n§Y军旅生涯：§!§g亨里克·多布然斯基年仅18岁就放弃了学业，谎报年龄加入了波兰军团，成了一名鲁莽的骑兵，并迅速得到晋升。在宣誓危机中，他是少数接受宣誓效忠德皇的人之一，并在拉拉尼恰再次证明了他的忠诚：在那里，他的上级约瑟夫·哈勒尔命令部队转而反对奥地利盟友，逃往俄罗斯一侧，但他和与他关系紧密的人并没有服从这个命令，被那些叛乱的战友关进了一个匈牙利战俘营。战后，他回到波兰服役，表现出对运动战和袭扰战术的良好理解。在日常生活中，他是个著名马术选手，赢得了许多高声望的比赛，提升了波兰的国际声誉。§!"
 POL_juliusz_rommel_desc: "§Y陆军将领介绍\n生于：§!§g1881年6月3日；俄罗斯帝国、格罗德诺§!\n§Y军旅生涯：§!§g尤利乌什·鲁美尔(Rómmel)来自古老而久负盛名的波罗的德意志人家族冯·鲁美尔(Rummel)，他跟从家族的军事传统，加入了俄军，并在日俄战争、世界大战的奥地利前线中快速晋升。1917年，他率领俄军波兰第3军在基辅向奥军投降，并迅速被接纳进新的波兰陆军。在上次大战中，他特别擅长有效地运用骑兵和轻型火炮在乌克兰的大平原上开展运动战——虽然他的对手通常把他描绘成一个不合时宜、还在坚持用1917年的策略来打仗的例子。§!"
 POL_waclaw_stachiewicz_desc: "§Y陆军将领介绍\n生于：§!§g1894年11月19日；奥匈帝国、利维夫§!\n§Y军旅生涯：§!§g瓦茨瓦夫·斯塔希耶维奇总是更忠于爱德华·雷兹-希米格维，而不是约瑟夫·毕苏斯基。他在波兰军团时就已经是雷兹的亲密战友。斯塔希耶维奇是个聪明且受过良好教育的士兵，对兵要地志和制图学有浓厚的兴趣。作为有才能的军官，他被接受进新成立的波兰陆军，主要担任组织工作，但受他与民族主义圈子的密切关系影响，他晋升较慢。§!\n\n§Y重要信息：他是爱德华·雷兹-希米格维的亲密战友。§!"
 POL_stanislaw_magnuszewski_desc: "§Y陆军将领介绍\n生于：§!§g1888年9月17日；俄罗斯帝国、陶格夫匹尔斯§!\n§Y军旅生涯：§!§g斯坦尼斯瓦夫·马格努谢夫斯基生于拉脱维亚，从小梦想军旅生涯，从莫斯科阿列克谢耶夫军校毕业后，他成为了军事工程兵的一员，从根本上说，马格努谢夫斯基是个组织者和工程师，而不是非常勇敢的士兵。他稳步升迁，最终在约瑟夫·多夫博尔-穆希尼茨基将军的军团服役，参与了俄军波兰军团戏剧性地占领博布鲁伊斯克要塞一战。像该军团全体所做的那样，他复员并加入了波兰国防军。在和平时期，他曾担任军事教官。§!"
 POL_antoni_szylling_desc: "§Y陆军将领介绍\n生于：§!§g1884年8月31日；俄罗斯帝国、普沃尼亚维§!\n§Y军旅生涯：§!§g在与沙皇当局的多次冲突威胁到他的长期监禁后，安东尼·希林格被迫从军，开启了军旅生涯。他是一个秘密的社会主义战斗组织成员，拥有多种非法武器，在短暂被捕后，他被征召入伍代替服刑。尽管他在军中以这样艰难的方式起步，但他证明了自己是个相当不错的军官，在俄罗斯退出战争时，他的军衔是少校。在被俘后，希林格同意在新建的波兰陆军中服役。对他最恰当的描述是“谨慎、温和的战术家，规避风险并执行命令”。这种态度让他在军队中发挥良好，导致他数次获得晋升。§!"
 POL_boleslaw_wieniawa_dlugoszowski_desc: "§Y陆军将领介绍\n生于：§!§g1881年7月22日；俄罗斯帝国、马克西莫夫卡§!\n§Y军旅生涯：§!§g博莱斯瓦夫·维尼亚瓦-德武戈绍夫斯基是个多才多艺的军官：医生、诗人，两大爱好是女人和马。在青年时期，这位声名显赫的维尼亚瓦家族的年轻子弟更愿意与波西米亚艺术界厮混，而不是专心学习，他的一系列男女关系和皈依新教使得他在波兰上流社会臭名昭著。但与之恰恰相反的是，他的军旅生涯开始变得和许多人没什么两样。他加入了步枪手协会，作为约瑟夫·毕苏斯基的私人副官，跟着毕苏斯基穿越东欧的堑壕，并因大胆的骑兵行动得到了最高荣誉。\n\n维尼亚瓦-德武戈绍夫斯基与毕苏斯基一起被监禁了一段时间，但被允许继续在新成立的波兰陆军中服役。他对骑兵战充满热情，每当他没有被派往国外担任武官或遇到某种麻烦（比如因决斗入狱五天）时，他都会担任教官或监察员。艺术还是他真正的爱好，可以说，他花在把文学作品翻译成波兰语以及自己写作上的时间，比他花在军事训练上的时间还多。§!"
 POL_jozef_unrug_desc: "§Y海军将领介绍\n生于：§!§g1884年10月7日；德意志帝国、哈弗尔河畔勃兰登堡§!\n§Y军旅生涯：§!§g温鲁格原名约瑟夫·冯·翁鲁赫，生于一个有悠久军事传统的普鲁士富裕贵族家庭。1907年，他从海军学校毕业，在世界大战期间指挥一艘U艇。冯·翁鲁赫在战前就已经对现代德国不再着迷，反而成了一个精神波兰人，认为波兰人有德国缺乏的浪漫主义和激情，他之所以这么认为，部分原因是他父亲一侧的波兰血统。他不赞同德国新的马汉主义蓝水海军学说，作为浪漫主义者，他对德意志帝国海军感到失望，因此大部分时间都在波罗的海地区担负训练职责。战后，他在德国波罗的海舰队服役，直到第二次世界大战的一系列动荡事件发生、波兰海军在两个世纪后重建。约瑟夫·冯·翁鲁赫，现在的约瑟夫·温鲁格海军上将终于可以把他的两个愿望——航海和波兰文化合二为一了。§!"
 POL_jerzy_swirski_desc: "§Y海军将领介绍\n生于：§!§g1884年4月5日；俄罗斯帝国、卡利什§!\n§Y军旅生涯：§!§g按照家族的军事传统，耶日·希维尔斯基开始了军旅生涯。1902年他从俄罗斯帝国海军军官学校毕业，随后在黑海舰队中服役。1918年，乌克兰人民共和国控制了黑海舰队大部，包括希维尔斯基在内的许多军官加入了新国家的舰队，并迅速晋升为海军中将。在乌克兰，他成为了塞瓦斯托波尔的波兰文化组织的积极成员。希维尔斯基被认为是一位有创造性而独立的指挥官，了解陆战队步兵和舰队之间如何协同。§!"
