 ustates.541.t: "总统继承法"
 ustates.541.d: "充满讽刺却也报应不爽，曾经发动政变废黜并监禁总统的将军现在轮到自己被逮捕了。麦克阿瑟靠边站了，华盛顿现在面临着问题，要让谁在1936-1940年剩下的任期内担任总统。从宪法上讲，若总统在任期结束前去世或以其他方式离职，副总统将接任。然而，国会在麦克阿瑟枪口的威胁下通过的《总统继承法》允许这位将军“合法地”当上了总统，并宣布现任总统和副总统丧失工作能力或缺席。这个问题引发了新一轮的党派之争。奥尔森时期被废黜的副总统昆汀·罗斯福和他的支持者辩称，他才是美国的合法总统，太平洋政府是贯穿内战时期的合宪政府之延续。\n\n然而，对于许多前联邦政府成员来说，这个问题深入到核心，关乎华盛顿政府在内战期间的合法性问题，许多人认为罗斯福的挑战威胁到和平与和解进程之稳定。最好的办法是允许临时总统[Root.GetLeader]完成剩余的任期，直到举行新的选举为止。值得庆幸的是，双方都决定以和平方式解决这一问题，并很快将其提交到最高法院。在听取了双方的法律论证后，法院宣布了其裁决……"
 ustates.541.a: "……该法律违宪，罗斯福是合法总统。"
 ustates.541.b: "……该法律合法，[ROOT.GetLeader]是合法总统。"
 ustates.600.t: "美国陆军现状"
 ustates.600.d: "捍卫美国独立是场艰苦卓绝的斗争，联邦陆军在广袤的北美大陆上显得很是单薄，自成立160年以来也很少有过展现自己的机会。1775年独立战争与1812年英美战争期间，这支军队也只取得维持美国独立最低限度的胜绩。尽管新兴的联邦陆军在对抗腐败的墨西哥政府时表现出色，在随后到来的南北战争中，近半数有经验的美国军队选择倒戈到南方成为叛军武装内的核心力量。时间转向近代，当美国陆军在美西战争中对阵缺衣少粮、装备落后的西班牙人时，结果可谓差强人意；此后三十年内镇压半饥半饱的菲律宾起义军也只能说是艰苦奋战而“不辱使命”。因为美国未曾参与世界大战，陆军部在军事理论和技术上逐渐与世界主流军界拉开差距。20世纪30年代的联邦陆军几乎没有坦克，陆军部内甚至有群经常闹脾气的航空兵，北部边界背后的大英帝国正在苟延残喘，国境线以南还分布着不少工团主义的势力范围。尽管美国陆军被要求承担起光荣的责任，保卫合众国免受内外敌人的威胁，几乎没有人真正相信他们有能力履行这份使命。"
 ustates.600.a: "他们必须自我历练"
 ustates.601.t: "美国海军现状"
 ustates.601.d: "海军历来是美国国防部的宠儿，近五十年来在全球海洋事务中扮演着重要的角色，甚至有能力同自负的德国公海舰队和巅峰时期的英国皇家海军相抗衡，正是这股势力捍卫着美洲海岸，传播着稳定与民主。从苏格兰裔船长约翰·保罗·琼斯乘坐私掠船席卷英国本土的宏伟事迹，到美西马尼拉湾战役的伟大成就，海军为守护共和国的安危任劳任怨，将侵略者的威胁阻挡于大洋之外。尽管如此，联邦海军的锋芒今已不在，它的船队开始老化，旗舰依然是世界大战时期的古董货。德意志帝国与第三国际正在爆发海军竞赛，英国皇家海军舔舐着自己的伤口。根据参议员本杰明·蒂尔曼的建议，新的无畏舰已经服役，由于大萧条，许多20世纪20年代的项目被转变为航空母舰，即使如此，美国海军离日本帝国舰队还是差得远。相对昂贵的军舰而言，海军陆战队或许更为物超所值，他们在热带地区组织过多场成功的军事行动，通过实战历练变得更加训练有素。遗憾的是，海军陆战队的规模很小，且严重依赖少数精锐部队的作战效率。因为部署在远离本土的太平洋岛屿基地上，他们通常也无力干预国内的紧张局势。或许终有一日，大白舰队将再度成为“七海之主”，但许多人怀疑它是否有能力熬过地平线上已在聚集的风暴。"
 ustates.601.a: "永远强大？"
 ustates.602.t: "陆军理论争议"
 ustates.602.d: "美国内战爆发后，陆军最高指挥部陷入一片混乱，他们必须尽快制定改革计划应对当前迫在眉睫的战争，以免反叛势力将联邦政府推翻。幸运的是，20世纪20年代以来，多位参谋人员都已提出过他们各自的改革方案，因此他们被最高领导层召集到陆军会议上负责制定未来方略。在这场充斥着军队各种繁文缛节的会议上，四星上将马林·克雷格提出他的陆军重组与大规模动员计划，这项方案的核心思路是动员和武装尽可能多的士兵，同时对高层指挥能力进行改良，使联邦陆军在依托前期精密计划战胜敌人上更有优势。军方保守派对他的思路表示认同，但阿德纳·霞飞少将坚决批评他的立场，并引用多项实际案例指出，战争计划与国民动员未能帮助法国赢得世界大战，陆军应该采取所谓的“闪电战术”：让装备摩托化与机械化载具的快速反应部队直击敌军要害，才是赢得胜利的关键。双方在讨论这两份思路截然不同的计划时陷入了僵局，此时，斯利·麦克奈尔少将突然插入讨论，提出另一种较为折中的解决方案，那就是充分利用美国的工业实力，转化为战场上的绝对优势。麦克奈尔少将建议恢复存在于20世纪20年代至30年代初的“炮兵审查委员会”，发展新型的防空与反坦克炮弹，有效反制敌国在相关领域的发展。历经数小时的紧张讨论后，最高指挥部最终做出决定……"
 ustates.602.a: "霞飞赢得辩论"
 ustates.602.b: "麦克奈尔说服了他的上级"
 ustates.602.c: "克雷格动摇了最高指挥部"
 ustates.603.t: "空军独立编制协商会"
 ustates.603.d: "20世纪20年代至30年代，美国空军几乎没有任何投资，是军队中最具象征性的部分。然而，过去数十年的空军发展成果表明，对于希望在战场上夺取胜利的军队来说，强大的空军是项至关重要的正资产。令人遗憾的是，陆军最高指挥部在许多方面拒绝承认这一点，并因此与不少希望独立领导筹建空军的航空兵将领发生冲突，国家军队的完整性正岌岌可危。为此，陆军指挥部最终决定与空军将领展开协商，结果是很明显的，美国陆军航空兵团不可能接受安于现状，他们希望取得更大的自主权，改组为美国陆军航空部队。如果这些要求无法得到许可，他们至少也要扩展航空兵团编制以适应未来战场的需求。最高指挥部尚未对这项问题作出明确答复，决定权已被交予战争部裁决。"
 ustates.603.a: "扩编美国陆军航空兵团。"
 ustates.603.b: "创建美国陆军航空部队。"
 ustates.604.t: "阿德纳·霞飞去世"
 ustates.604.d: "经过几个月的住院治疗后，陆军少将阿德纳·霞飞因罹患癌症不幸去世，许多人将他视作美国装甲部队之父，诸多坦克乘员与军官的战术导师，也是美国最出色的军事改革家之一，出人意料地得到陆军的最高指挥权。值得庆幸的是，他在去世前详细整理了改革方案细节，并呈交给最高指挥部，尽管他的去世无疑是场悲剧性的转折，但不会阻碍我国军队实施改革的步伐。"
 ustates.604.a: "尽管如此，我们错过了他的才华"
 ustates.605.t: "坦克竞标"
 ustates.605.d: "尽管我们已在量产的坦克通过实战证明了自己的用场，但霞飞认为它们设计面向的用途过于宽泛，实战效能不高。陆军现役的坦克一方面机动并不迅速，无法满足实现快速突破的需要；另一方面，装甲又不可靠，难以抵挡反坦克武器射击，更不用提应付坦克战了。两者兼顾对于我国目前的国情而言确不现实，但眼下至少可以专注于一个方面，以便让我们的坦克能够发挥特定的战术作用。"
 ustates.605.a: "快速出击是我们的首要任务"
 ustates.605.b: "强力出击是我们的首要任务"
 ustates.606.t: "征集民用卡车"
 ustates.606.d: "在霞飞将军宣布他的陆军摩托化计划之后，我们向总统提出了一项关于征用民用车辆的建议以满足我们的军队需要。在他的批准下，我们开始从平民百姓手中夺取车辆。但令我们吃惊的是，一些自豪的爱国者在我们的仓库旁排队，自愿献出他们的车辆参加即将到来的战斗。虽然并不是所有的车辆都对我们有用，但我们设法征用了相当数量的卡车，这些卡车有些需要一些改装适应军标，也有一些坚固到能马上投入军用。"
 ustates.606.a: "感谢你们的服务"
 ustates.607.t: "生产优先"
 ustates.607.d: "当美国各大工厂依照麦克奈尔的火炮设计嗡嗡作响时，一场新的危机正在最高指挥部成员中酝酿。自从美国内战爆发以来，前线有关敌军俯冲轰炸机成队成队地摧毁我方战斗小组的报道，一直是参谋们关心的重点；除此之外，敌军装甲部队的迅速发展正在压倒我们装备简陋的步兵军团。在向战争部申请额外经费之后，这批投资日前已被送到陆军手中，眼下需要借助这笔钱来针对敌军某种特定类型的战术研究和组织防御对策，因此，最高统帅部必须明智地选择投资于哪方面的项目……"
 ustates.607.a: "反坦克炮相当关键"
 ustates.607.b: "防空炮更为重要"
 ustates.608.t: "首场空降演练"
 ustates.608.d: "虽然从技术上讲，第一次空降演练进行于1930年，当时的实验还是用双翼飞机空投机枪小组。今天，空降领域取得了更大的突破，历经两周的艰苦训练和先期准备，志愿者抽签决定跳跃顺序，而后登上飞机开启这场全新的空投试验。负责此次行动的道格拉斯C-33运输机从兰利空军基地起飞，当他们飞行到预定位置时，威廉·赖德少尉率先跳伞，在本宁堡陆军基地附近成功着陆，有幸成为美国历史上首位空降的军人。排名第二的志愿者中途怯场，因此列兵威廉·“瑞德”·金顶上他的位置成功降落，成为真正意义上的第一名空降“兵”，飞机上剩余八名成员最终先后从飞机上跳下着陆，迅速找到预定地点集合，完成了演练的预期目标，美国首场空降实验大获成功！"
 ustates.608.a: "准备安排新的跳伞计划"
 ustates.609.t: "首支伞兵师成功组建"
 ustates.609.d: "预定的大规模跳伞实验终获成功，在约翰·李将军的祝福下，尤斯蒂斯堡军事基地重新开放，为新训伞兵部队招募志愿者。尽管严苛的训练标准与更高的死亡风险使志愿者数量很少，但在最高指挥部批准将伞兵工资提高到步兵三倍后，第501伞兵营很快宣告成立，其他营团紧随其后。经过一周的招募工作，志愿者们已经组成了五个伞兵师供我们使用。尽管这些新兵欠缺实战经验，但不应低估空降战术领域的这一突破，高级指挥官们期待着看到他们该领域的投资得到有效回报。"
 ustates.609.a: "死亡天降"
 ustates.610.t: "陆军保守派抱怨陆军航空部队的成立"
 ustates.610.d: "国防部同意成立美国陆军航空兵团的决定，实际上为空军将领赋予极大的自主权，不少陆军高级军官都出面反对这项改革。他们最引人注目的观点是，国防部有限的军事预算原本是在陆海军间平均分配的，但获取自主权后的空军部队正变得比任何时候都像是陆军内部的吸钱机器，严重压缩了他们好不容易从海军那里抢来的经费。尽管他们不断向战争部发出措辞激烈的投诉信，既然决策部门已经决定启动改革，自然没有什么回头路。"
 ustates.610.a: "他们必须学会互相尊重"
 ustates.611.t: "麦克阿瑟发难海军"
 ustates.611.d: "越来越多的政府聚焦点被转向海军部队，总参谋长麦克阿瑟决定为此向国防部长提出警告：他认为海军近期获取的大笔投资是海军高层30年代初以来潜心谋划的军事阴谋的延续，目的是企图主导陆军的地面作战并将其转变为海军下属的“卫戍部队”。尽管国防部长设法让麦克阿瑟将军平静下来，并向他保证，陆军在战场上的作用永远是第一位的，但有关这场会谈的内容不幸流出后，包括道格拉斯·麦克阿瑟的死对头哈特上将在内的多名海军上将已经致信国防部要求麦克阿瑟辞职。尽管麦克阿瑟与海军部门的关系多年来总是很糟，但这起事件表明过去几年内两大兵种间的竞争依然愈演愈烈，没能在彼此和解上取得太多进展，实在令人遗憾。"
 ustates.611.a: "他们有什么毛病？互相吵架能打赢仗吗！"
 ustates.612.t: "麦克奈尔发表反机械化作战防御手册"
 ustates.612.d: "历经数十年的潜心研究与经验总结，莱斯利·麦克奈尔将军紧密分析海内外近期爆发的多种冲突，日前出版他的新作，《反机械化作战》，在其中对机械化战术的最新演进提出探讨，并详细解答美国陆军该如何反制他们的进步。这本手册共有七大章节——第一章是全文的总览，剩余六章则对多种环境下的反坦克单位运用进行阐述（推进期间、停止行军、战争发展、防御策略、逆行运动、进攻战斗），着重强调坦克在现代战场中的卓越能力，以及它们在当代野战环境下的独特运用，速度与机动性使坦克作战缺乏固定前线，但确保侧翼与后方地带遭受袭击的要求也随之提高。尽管军校生们正在厌倦整天轮换着阅读战术手册的生活，近期的军事会议使这本书成为预备军官的必修读物。"
 ustates.612.a: "终于搞定了！这本书将引领我们走向胜利！"
 ustates.613.t: "霞飞将军组织作战指挥"
 ustates.613.d: "20世纪30年代初，霞飞将军在发展他的机械化作战理论时，首先提出联合机械化作战部队将不会有正式的编制结构。为了将个人想法更加连贯地传递给最高指挥部，霞飞日前出版新作《装甲部队组织简表》，按照书中阐述的理念，机动部队的战斗指挥体系应是更为灵活的，不该配置固定的营级单位，与之相反的是，坦克、装甲步兵、装甲野战炮兵营、小编制的坦克歼击车、工程兵和机械化骑兵应当按照战场需要随时调配，完成上级指挥部门直接给定的任务。为实现这项目标，霞飞希望将现有装甲部队划分为三大作战指挥部，主力部队命名为“A”，侧翼守备部队命名为“B”，预备部队命名为“R”。尽管相关改革规划显然受到德国“战斗群”理论的启发，最高指挥部依然对他的想法敞开怀抱，新的组织制度正在全面推广中，基层军官们也收到了修订后的工作培训手册。"
 ustates.613.a: "向德国人学习是值得的"
 ustates.614.t: "陆海军联合标准通讯字母表"
 ustates.614.d: "内战时期的惨烈战斗，带给我们的重要经验之一，就是提高前线通讯传递速率和清晰度，且不应让敌方过于便利地截获我方的行动计划和部队组织情况。为此，我们决定建立统一的无线电军用字母表，陆海军各自向他们的通讯兵传递指示，为我们的士兵建立新的无线电呼号系统。如今，这项努力已经初见成效。《陆海军联合标准通讯字母表》出版发行后，今后的无线电通讯在涉及字母时将使用下列代号：Able(A)、Baker(B)、Charlie(C)、Dog(D)、Easy(E)、Fox(F)、George(G)、How(H)、Item(I)、Jig(J)、King(K)、Love(L)、Mike(M)、Nan(N)、Oboe(O)、Peter(P)、Queen(Q)、Roger(R)、Sugar(S)、Tare(T)、Uncle(U)、Victor(V)、William(W)、X-ray(X)、Yoke(Y)、Zebra（Z）。尽管加拿大与德国早已开发过类似的无线电代号体系，至少我们也实现了标准化改革，成功弥补一项我们曾在世界大战期间错过的教训。"
 ustates.614.a: "这将使我们在通讯联络领域更具优势"
 ustates.615.t: "采用M1头盔"
 ustates.615.d: "世界大战时期的宝贵经验表明，头盔对于保护士兵免受溅射弹片的伤害至关重要，美国陆军曾向士兵发放约翰·布罗迪设计的英国MK.1型头盔（“布罗迪军帽”），但未能投入量产，只是在20年代初英国陷入经济危机期间以低价大量采购这种步兵装备。尽管这些头盔在当时依然是有效的，我们在内战中所得到的经验表明，它已不再适合现代战争的需要。因此，哈罗德·西德汉姆少校负责领导的研究小组被要求寻找这种头盔的改良方案，他们的结论是移除“布罗迪军帽”的帽檐，加厚侧片与耳部保护层，将悬架系统整合到单独的内衬中，由此诞生的新型号将提供旧式头盔无法承担的保护性能。最初的测试系列被命名为“TS3”，来自步兵委员会最近几周的报告表明，新头盔的表现情况良好，只要得到陆军部批准，它就能迅速投入大规模生产，供应我国快速扩大的陆军部队。"
 ustates.615.a: "很高兴我们终于能摆脱“布罗迪丧帽”了！"
 ustates.616.t: "胜利之书运动"
 ustates.616.d: "成千上万的新兵正在涌入全国各地的训练营，社区图书馆迅速意识到他们眼前正摆着彰显爱国情怀的极佳时机。在部分图书馆的带动下，为各地军事基地捐献图书的活动正在火热展开。过去数月内，美国图书馆协会成员开会讨论决定，在全国范围内向军队发放免费图书，以此协调政府的大规模动员行动。美国劳军联合组织和红十字会听说图书馆协会的倡议后，对此表示热烈欢迎，劳军组织收集大批图书在军营外建设起四百多家劳军俱乐部，红十字会则希望将这些书籍送到军事医院、战俘营、海外劳军俱乐部和缺乏图书馆设施的偏远营地。两大组织很快达成共识，平摊该项目的资金，而图书馆协会负责派遣专员提供技术服务，并将相关意见提交到联邦政府寻求支持。尽管许多军方保守人士并不希望接受这笔免费的馈赠，但我们的士兵确实需要些额外的娱乐项目，因此，陆军最高指挥部决定批准该计划。"
 ustates.616.a: "希望士兵们能享受其中"
 ustates.617.t: "取消“胜利之书”运动"
 ustates.617.d: "“胜利之书”运动成功为在建立起“战时图书委员会”和“战争图书小组”等机构铺平了道路，但该运动本身也开始引起陆军的批评。遗憾的是，事实证明这项运动确实不适用于战斗部队，士兵发现笨重的精装书不适合在战场上使用，不少捐助的图书也未能通过“陆军审查委员会”的批准。去年收集的超过1000万本图书之中，“胜利之书”运动的职员扔掉了一半以上。虽然“胜利之书”运动的主旨仍很受欢迎，陆军已下令叫停“胜利之书”运动，与“战时图书委员会”计划展开合作，创建一个新项目以造福我们的前线士兵。"
 ustates.617.a: "结束，意味着新的开始"
 ustates.618.t: "军事版书籍修订工作"
 ustates.618.d: "平面设计师斯坦利·汤普森、项目总监马尔科姆·约翰逊与国内出版商合作，同陆军图书部主任雷蒙德提出他们制作“军事版图书”的想法：任命文学专家从经典著作、畅销书、幽默书刊和诗集中筛选出大量有益的图书，装订为易于携带和运输的平装版本。这项计划首先得到海军图书部主任伊萨贝尔·迪布瓦的支持，并将计划提交到最高指挥部。尽管该提案是合理的，特劳特曼在会议中提出新增的某些条款，却在高级军官中引起广泛争议。正如他所说的那样，任何情况下，所有书籍都应该为两大兵种的士兵所共同享受，所有涉嫌“冒犯我们的盟友、在宗教或种族群体问题上持激进态度，与美国民主精神不符”的书籍，都不应入选该项目。尽管部分军官们对此颇有异议，陆海军最高指挥部已宣布批准该项目及其修订版本，两大兵种部门都将置备自己的印刷机，并在必要时向该项目提供更多资金，提高印刷规模。"
 ustates.618.a: "这此，希望这些书籍能保存下来"
 ustates.619.t: "狙击手训练计划？"
 ustates.619.d: "大规模巷战所传递的残酷教训，迫使前线军队学习并意识到，我们还没有做好应对狙击手这种全新战场威胁的准备。尽管狙击兵早在世界大战期间就已证明他们的作用，美国陆军最高指挥部却未能吸取这份经验，反而将狙击战术视为欧洲战场的特例，拒绝扩编这些部队。然而，在美国山区、城市和森林的战斗经历证明，他们的观点不仅是错误的，还让我们为此付出惨痛代价。前线官兵缺乏反制敌方狙击手的必要训练与手段，更不愿派遣己方狙击人员去消灭隐藏在险要位置的高价值目标。正因如此，近日被提交到最高指挥部的一项新提案希望开展类似于世界大战时期加拿大培训狙击手的特殊训练项目。"
 ustates.619.a: "提案取得通过"
 ustates.619.b: "提案遭到枪毙"
 ustates.620.t: "狙击手筛选工作"
 ustates.620.d: "首批获选的狙击手正在进行课程基本训练，更多问题也随之浮出水面。新训狙击兵来源于美国军队的志愿者，与海军陆战队和陆军游骑兵相比，正规军志愿者的表现与他们可谓是天壤之别。目前，两大精锐兵种都在争夺战争部的狙击项目资金，我们应该更偏重于哪方呢？"
 ustates.620.a: "支持陆军游骑兵"
 ustates.620.b: "支持海军陆战队"
 ustates.621.t: "紧急事务管理处"
 ustates.621.d: "内战爆发后，总统阁下通过行政令成立新办公室，命名为“紧急事务管理处”，专门协助白宫处理紧急国防事务。他们的常规工作是保持与国防机构的联系，协调军事计划，确保陆海军与总统直接沟通的渠道。尽管如此，过去数十年内联邦政府的行政部门总体而言是过分膨胀的，种类繁杂的各类办事处、行政机构和委员会职能交错，互相添堵。因此，不少政府官员认为总统应该寻找压缩办事处数量、提升现有机构行政效率的方法。"
 ustates.621.a: "至少目前，我们有必要成立新部门"
 ustates.622.t: "创建合众国战争信息办公室"
 ustates.622.d: "鉴于国内尚且缺乏集中化的行政管理机构来指导战争资讯事务，许多民间报纸在发掘和解读前线新闻的同时，不断对他们的报道进行轻微篡改和夸张，使公众很难知道究竟哪些信息是真实的，哪些是煽动性宣传。因此，在总统与战争部联名支持下，战争信息办公室日前正式成立，负责担当前线与公众的联系纽带。尽管不少独立新闻机构对中央政府担当战时新闻独家发行商的做法表示担忧，但许多专家认为这是必要之举。"
 ustates.622.a: "没什么好怕的，我们只传播真相！"
 ustates.623.t: "改变陆军航空兵团标示？"
 ustates.623.d: "美国内战爆发后，战争期间发现的新问题被提上议程，鉴于我国战斗机与敌军的航空标识很像，尽管部分单位可以通过无线电通信分辨敌我，战争部依然接获不少友军误击和敌军出乎意料地突破防空网络袭击后方部队的报告。因此，空军将领提议改变航空兵团现有机徽，前蓝后白红圆底五角星，使我国地面防空部队可以更好地区分敌我空军单位。我们应该批准这项改变吗？"
 ustates.623.a: "让敌人去改吧！这种机徽是我们的专利"
 ustates.623.b: "更换机徽"
 ustates.624.t: "授权燃烧弹空袭？"
 ustates.624.d: "从世界大战期间成功的战略轰炸战术得到启发，美国陆军航空部队日前将他们的新提案递交到最高指挥部，主张如何利用部分预算，大批量制成某种特殊的化学混合物，生产特种炸弹，在落地时会引发巨大而难以扑灭的火灾，他们也觉得这种武器也可以在美国的土地上使用，打击我们的敌人。尽管这种新型炸弹的威慑力惊人，且能有效阻碍敌军的工业能力，但使用这种非人道武器的道德阴影令许多参谋人员深感不安，这些炸弹更容易误击平民。冒着这样的风险批准该计划是否值得呢？"
 ustates.624.a: "没错，他们都是叛徒！"
 ustates.624.b: "不，地面上有许多我们的美国同胞！"
 ustates.625.t: "战争部办公处迁往某海军军需仓库"
 ustates.625.d: "陆军部规模膨胀迅速，遗憾的是，白宫附近的国务院无法给陆军部办公室提供更多发展空间。因此，战争部长日前授权该部门搬迁到海军部贡献出来的某处大型弹药仓库。尽管如此，这家仓库的规模依然太小，无法承载日益繁重的战争需要，联邦政府已批准建设规模更大的战争部新址，预计可容纳两万四千名雇员和17家目前分散在不同地区的独立项目办公室。此外，白宫还要求该建筑至少可以额外容纳一万名新雇员，为未来的冲突做好十足的准备。"
 ustates.625.a: "“告诉总统我们需要更多的空间！”"
 ustates.626.t: "麦克奈尔关于军队状况的报告"
 ustates.626.d: "依照最高指挥部的命令，麦克奈尔将军日前将我国军队存在主要缺陷，汇编成详细报告递交给上级机关，如果我们希望在内战中克敌制胜，就必须解决这些紧要的问题。麦克奈尔提交给陆军部的报告主要内容如下：\n\n1.小编队微战术训练明显不足\n2.战区指挥部对步兵师及其附属战斗部队的错误运用\n3.没有充分认识到机动车辆的用途，不善于在战场上适当应用其能力\n4.侦察工作不到位，相邻部队间缺乏联系\n5.师属炮兵单位无法有效支援步兵\n6.无线电通讯出现传递偏差\n7.反坦克炮的应用欠缺积极性\n8.错误的骑兵战略应用\n9.忽视弹药供应和伤员疏散工作\n10.错误评估结果引发全面战略误判\n\n同样的，其他参谋部军官也提出他们看到的问题，参谋部目前缺乏合格人员与指挥官担当一切要职；此外，对单兵训练的关注不足，会拖累整体单位训练的实际效力。"
 ustates.626.a: "如果我们想战胜对手，就必须推行改革"
 ustates.627.t: "“五角大楼”建设工程"
 ustates.627.d: "有鉴于长期待在海军军需仓库办公的种种弊端，为战争部设立规模更大的永久性办公机构近日来变得愈受欢迎。军方首先求助于陆军建设部门负责人布里恩·伯克·萨默维尔准将，他则委任设计部主任休·凯西中校，在弗吉尼亚州波托马克河沿岸的阿灵顿国家公墓附近，仓促买下一块五边形土地，用以存放陆军部的所有设备。战争部新址原本计划建在名为“阿灵顿实验农场”的地方，但附近的公路围成的土地恰好呈五边形，非常考验建筑团队的地理适应能力。且各部门对于在公墓群中设立总部大楼心存顾虑，他们认为“这片土地对全体美国人而言都是神圣的，不应轻易冒犯”，这些观点与华盛顿当局的想法惊人的吻合，因此后者已向军方提出两处新的选址。不幸的是，建筑材料的选购已经通过审批，所有规划都已按照某五角形状的大楼加以安排，即使我们改变建筑的位置，出于节约资源的需要，未来的战争部大楼依然是五角形的——至少联邦政府眼下还有权利决定这座“五角大楼”应该建在哪里。"
 ustates.627.a: "让它留在阿灵顿实验农场"
 ustates.627.b: "让它建在阿灵顿公墓附近的新址上"
 ustates.627.c: "废弃的胡佛飞机场就很合适"
 ustates.628.t: "战争部进驻五角大楼"
 ustates.628.d: "尽管新总部的建设工作依然火热进行中，战争部日前决定提前搬迁到未完工的那栋建筑中，不再和海军部的家伙们争夺空间。即使这座建筑并未完工，它已经得到了一个“五角大楼”的亲切称呼，这已经成为了官方说法，五角大楼尚未建成的三角将被设计为能够容纳更多战争部雇员的新式结构。"
 ustates.628.a: "希望这是最后一次扩建"
 ustates.629.t: "五角大楼完工"
 ustates.629.d: "最后一角终于宣告落成，这栋新式钢筋混凝土大楼终于成为美国战争部的新家，总计有680000吨河沙从波托马克河中被挖掘出来承担工程任务。五角大楼总占地面积约28.7英亩（11.6万平方米)，此外包含一座5.1英亩（2.1万平方米）的中央庭院。建筑走廊是如此的庞大而绵长，传令兵们甚至被特意配发旱冰鞋与自行车，以此加快办公室间的信息传递速度。"
 ustates.629.a: "从现在开始，我们的国防工作应该得到更好的保障……"
 ustates.650.t: "审判前联邦政府将领"
 ustates.650.AUS_default: "随着如今内战落下帷幕，我们的敌人任凭我们摆布，军队终于开始对前联邦政府将领进行审判。尽管一些将领流亡海外，其他被我们俘获的将领正在等待军事法庭的审判。但是无论公众持何种观点，审判并不像预期那么容易。大多数被审判的将领没有任何滥用武力的记录，即便有也可以宣称自己是服从命令。其中至今为止争议最大的是德怀特·艾森豪威尔，福克斯·康纳呼吁还他清白，但毫无疑问，在美国至暗时刻许多将领追随他们出于自己的意愿最后站在了历史错误的一边。一些被俘的将军即便被赦免也决意离开，与此同时也有将领宣布如果他们被赦免他们将为保卫新美国而战，只要我们致力于捍卫美利坚的理想。最终决定权在陪审团手中……"
 ustates.650.AUS_pelley: "随着如今内战落下帷幕，我们的敌人任凭我们摆布，军队终于开始对前联邦政府将领进行审判。尽管一些将领流亡海外，其他被我们俘获的将领正在等待军事法庭的审判。但是无论公众持何种观点，审判并不像预期那么容易。大多数被审判的将领没有任何滥用武力的记录，即便有也可以宣称自己是服从命令。其中至今为止争议最大的是德怀特·艾森豪威尔，福克斯·康纳呼吁还他清白，但毫无疑问，在美国至暗时刻许多将领追随他们出于自己的意愿最后站在了历史错误的一边。很遗憾，由于我们的政权过于极端，没有人愿意重新参军。最终决定权在陪审团手中……"
 ustates.650.PSA: "随着如今内战落下帷幕，我们的敌人任凭我们摆布，军队终于开始对前联邦政府将领进行审判。尽管一些将领流亡海外，其他被我们俘获的将领正在等待军事法庭的审判。但是无论公众持何种观点，审判并不像预期那么容易。大多数被审判的将领没有任何滥用武力的记录，即便有也可以宣称自己是服从命令。在这次审判中，马歇尔递给政府一份列举了值得并且合适赦免的高级将领名单，其中有充足的证据证明联邦政府的主帅艾森豪威尔和布莱德利只是服从命令。即使他提供证据并提出了要求，毫无疑问，在美国至暗时刻他和许多将领出于自己的意愿最后站在了历史错误的一边。一些被俘的将军即便被赦免也决意离开，与此同时也有将领宣布如果他们被赦免他们将为保卫新美国而战，只要我们致力于捍卫美利坚的理想。最终决定权在陪审团手中……"
 ustates.650.a: "赦免他们"
 ustates.650.b: "开除他们的军籍"
 ustates.650.c: "叛徒给老子从美国滚出克！"
 ustates.651.t: "审判前联盟国将领"
 ustates.651.USA: "随着如今内战落下帷幕，我们的敌人任凭我们摆布，军队终于开始对前联盟国将领进行审判。尽管一些将领流亡海外，其他被我们俘获的将领正在等待军事法庭的审判。但是无论公众持何种观点，审判并不像预期那么容易。大多数被审判的将领没有任何滥用武力的记录，即便有也可以宣称自己是服从命令。在这次审判中，令最高指挥部震惊的是，艾森豪威尔将军支持赦免他过去的同学们，坚称他们叛变是处于少见的状况并且他们对美国人民无可置疑的忠诚是证明他们无罪的证据，但与他的辩护相对的是，陪审团认为他可能因为他在内战前是巴顿的朋友及下属进行偏袒，并且毫无疑问，在美国至暗时刻许多将领追随他们出于自己的意愿最后站在了历史错误的一边。一些被俘的将军即便被赦免也决意离开，与此同时也有将领宣布如果他们被赦免他们将为保卫新美国而战，只要我们致力于捍卫美利坚的理想。最终决定权在陪审团手中……"
 ustates.651.PSA: "随着如今内战落下帷幕，我们的敌人任凭我们摆布，军队终于开始对前联盟国将领进行审判。尽管一些将领流亡海外，其他被我们俘获的将领正在等待军事法庭的审判。但是无论公众持何种观点，审判并不像预期那么容易。大多数被审判的将领没有任何滥用武力的记录，即便有也可以宣称自己是服从命令。在这次审判中，马歇尔递给政府一份列举了值得并且合适赦免的高级将领名单，其中有充足的证据证明联盟国的主帅德弗斯只是服从命令。即使他提供证据并提出了要求，毫无疑问，在美国至暗时刻他和许多将领出于自己的意愿最后站在了历史错误的一边。一些被俘的将军即便被赦免也决意离开，与此同时也有将领宣布如果他们被赦免他们将为保卫新美国而战，只要我们致力于捍卫美利坚的理想。最终决定权在陪审团手中……"
 ustates.651.a: "赦免他们"
 ustates.651.b: "开除他们的军籍"
 ustates.651.c: "叛徒给老子从美国滚出克！"
 ustates.652.t: "审判前太平洋国将领"
