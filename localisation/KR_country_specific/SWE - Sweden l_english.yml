 SWE_gustaf_bernadotte_leader_desc: "古斯塔夫五世·贝尔纳多特生于1858年，1872年起成为瑞典-挪威的王储。他是一个老古董，因为在他父亲统治期间，瑞典国王同时担任国家元首和政府首脑，大臣们只对他负责。然而，就在古斯塔夫登上王位的两年前，即1905年，他的父亲被迫接受了议会多数派选出的政府。\n\n当古斯塔夫于1907年首次登基时，他也结束了瑞典大约700年的传统——加冕礼。因此，在他统治期间，他从来没有戴过王冠。1914年2月，当瑞典自由党政府想要削减军费开支时，他对瑞典政客们的态度开始变得矛盾。在发表了谴责他们行为的演讲后，自由党政府下台，取而代之的是古斯塔夫本人任命的官员。在随后的1917年选举中，自由党和社会民主党获得了大多数选票，但古斯塔夫仍然试图建立一个保守党政府。然而，他们无法组成一个联盟，古斯塔夫意识到他不能再任命自己选择的政府。在接下来的改革中，他发现自己被迫听从大臣的建议，而非自行决断。"
