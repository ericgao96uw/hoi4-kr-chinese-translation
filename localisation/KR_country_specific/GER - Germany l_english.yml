 GER_syndicalist_party: "德共工党/德共工联"
 GER_syndicalist_party_long: "德意志共产主义工人党/德意志共产主义工人联盟(Kommunistische Arbeiterpartei Deutschlands/Kommunistische Arbeiter-Union Deutschlands)\n§g这两个组织既有共同的历史，也有各自的历史。由于各种各样的分歧，共产主义工人党于1920年4月与德共分道扬镳，他们具有强大的委员会共产主义倾向，反对议会制度，奉行“先锋队以身作则”的革命策略，因此被德共斥责为“冒险主义者”。共产主义工人党最主要的盟友是共产主义工联，共产主义工联是1931年反行会工会组织德国总工联与德国总工联统一派合并的产物。共产主义工人党和共产主义工联都表现出了对“工盟”的支持，这是一种基于经济地域，而非贸易的联合组织，与传统的“行会工会”大不相同。这些“工盟”基于“工厂组织”建立。工联成员都支持建立一个统一的无产阶级组织，但他们中的大多数人都认为这种模式在当下尚不可行，认为维持共产主义工人党的存在是一种“必要之恶”（而赞成立刻合并的派系，即共工联统一派在1921年分裂了出去，但在遭受毁灭性打击后，他们又重新与共工联合流）。这个组织坚信，革命不只是无产阶级政党的任务，也是无产阶级本身的任务，他们将共产主义工人党视作同传统行业工会斗争并控制工作场所的催化剂。§!"
 GER_radical_socialist_party: "德国共产党"
 GER_radical_socialist_party_long: "德国共产党(Kommunistische Partei Deutschlands)"
 GER_social_democrat_party: "德国社会民主党"
 GER_social_democrat_party_long: "德国社会民主党(Sozialdemokratische Partei Deutschlands)\n§g德国社会民主党的前身成立于1863年，因而成为了德国最早的政党之一，同时也是欧洲最受欢迎的左翼政党。社民党经常被德国的保守当权派所压制，其中最为著名的便是俾斯麦和鲁登道夫。在第一次世界大战以前，社民党是德意志帝国国会中最有影响力的政党，然而在战时它分成了两派：温和的德国多数社会民主党与激进反战的德国独立社会民主党。然而，1918年9月的和平变革失败后，社民党的两派达成和解并重新合并。作为反对鲁登道夫独裁统治最为激烈的政党，社民党经常被当局所制裁。社民党的代表在鲁登道夫被罢免的时候抛头露面，因此欧洲的大部分人都将德国独裁政权的垮台归功于他们。\n\n然而，在德国“第二伟大”的首相阿尔弗雷德·冯·提尔皮茨的任期内，社民党陷入了因为工人财富普遍增长而导致的核心票仓得票数减少的困境。社民党的选民群体主要是莱茵河沿岸、萨克森王国和西里西亚工业区的底层人民，但事实证明，中央党的衰落和政府不断进行的集中化改革使得埃尔萨斯-洛林根地区的人民也成为了德国社会民主主义的拥护者。§!"
 GER_social_liberal_party: "进步人民党"
 GER_social_liberal_party_long: "进步人民党(Fortschrittliche Volkspartei)\n§g成立于1910年的进步人民党奉行的社会自由主义，是民族自由党的竞争对手。进步人民党曾是鲁登道夫独裁统治的坚决反对者，并支持政治自由和选举改革。由于来自自由派公务员的强力支持，进步人民党顺利成为了1923年选举后最强大的资产阶级反对党，但可惜他们没能很好地利用这一成就。该党于1928年和1932年的选举中丢失了很多议席，其中大部分都流向了社民党。自由人民党目前由安东·埃克伦茨领导的左翼领导，支持一系列社会自由主义改革，例如妇女投票权、强力经济干预等。§!"
 GER_market_liberal_party: "民族自由党"
 GER_market_liberal_party_long: "民族自由党(Nationalliberale Partei)\n§g民族自由党成立于1866年，最初是因为力挺俾斯麦总理而成为德国最著名的政党，但在俾斯麦的政治思想右转后，该党的影响力不断减弱。在大战期间，民族自由党虽然偶尔与左翼党派合作，但总体来说在国会的影响力微乎其微。当德意志祖国党成立时，有人认为民族自由党会被他们所取代，但施特雷泽曼成功维持了民族自由党的独立，使其在鲁登道夫独裁统治期间保持中立。\n\n在鲁登道夫垮台和提尔皮茨崛起之后，民族自由党加入了提尔皮茨领导的大联盟，支持德国殖民主义、扩大军队规模和政府的自由经济政策。施特雷泽曼一直以来是民族自由党的核心，因此他于1929年去世时大大削弱了这个政党的影响力。丁格尔迪领导下的民族自由党取得了有史以来最糟糕的选举结果，不得不辞职，随后被帝国银行行长亚尔马·沙赫特所取代，朱利叶斯·库尔修斯也因此成为了民族自由党的首相候选人。民族自由党一直以来获得了行业巨头和较富裕人士的大力支持，但他们中有些人已经已经离开该党，寻找拥护其利益的新党派。§!"
 GER_social_conservative_party: "中央党"
 GER_social_conservative_party_long: "中央党(Zentrumspartei)\n§g中央党始建于1870年，一直代表着德国天主教徒的利益。中央党在文化斗争时期一直是俾斯麦的劲敌，但后来被帝国的建制派同化。在议会派的领袖马蒂亚斯·埃茨贝格尔的领导下，中央党主导了1917年帝国议会和平决议的起草过程。中央党反对鲁登道夫的独裁政权，不过他们也没有支持任何抗议活动。1923年，该党试图吸引更多的选民，但徒劳无功，反而导致中间派的威廉·马克思的崛起，但他无法扭转该党的命运，中央党在1932年的另一次选举中失利。\n\n由于中央党内部的左派与中间派都声名狼藉，右派的弗朗茨·冯·巴本接过了党的主导权，奉行中央集权理念，导致党派陷入分裂。党内的左派纷纷倒戈基督教社会主义国家党。右转的中央党强烈支持德国保守党，然而，党内的海因里希·布吕宁开始挑战冯·巴本的党内独裁，希望把中央党变回原来的联邦主义政党，并以此重新团结壮大这个分裂的党派。§!"
 GER_paternal_autocrat_party: "德意志帝国党"
 GER_paternal_autocrat_party_long: "德意志帝国党(Deutsche Reichspartei)\n§g成立于1866年的德意志帝国党是德意志帝国的一个自由保守党派。在很长一段时间里，德意志帝国党尝试成为一个夹在民族自由党和德国保守党之间的中道党派，不过它于20世纪初开始逐渐向德国保守党靠拢。第一次世界大战期间曾与德国保守党一起在帝国议会反对由社民党、进步人民党和中央党组成的民主联盟。该党曾不露声色地支持鲁登道夫的独裁政权，并成为了冯·提尔皮茨的大联盟中最小的成员。该党是殖民主义和舰队扩张的强力支持者，并坚决反对普鲁士内的选举改革。德意志帝国党在提尔皮茨去世和重量级政党德意志祖国党崩溃之后势力略有扩张。§!"
 GER_authoritarian_democrat_party: "德国保守党"
 GER_SCH_authoritarian_democrat_party: "施莱歇尔集团"
 GER_SCH_authoritarian_democrat_party_long: "施莱歇尔集团(Schleicher's Kamarilla)\n§g围绕着库尔特·冯·施莱歇尔的小团体是一个由与他同盟的军团们所组成的派系集团，因对施莱歇尔的支持而团结在一起；他们普遍支持加强军队在社会中的影响力。不过他们并不反对民主，毕竟施莱歇尔本人就因与进步和保守政党合作的经历而闻名，当然，那仅限于对他有利的情况下。§!"
 GER_AFR_paternal_autocrat_party: "紧急政府"
 GER_authoritarian_democrat_party_long: "德国保守党(Deutschkonservative Partei)\n§g德国保守党成立于1876年，在俾斯麦执政时期利用其影响力将德国推向了保护主义。然而，到了1912年，德国保守党已经不足以维持其最大右翼政党的地位；于是德意志祖国党就此诞生，无数保守党成员也转投祖国党。保守党原本支持鲁登道夫的军政府，但在20年代又转而反对其独裁统治。\n\n在1923年选举后，恩斯特·冯·海德布兰德-德·拉萨和库诺·冯·韦斯塔普伯爵领导的保守党勉强加入了冯·提尔皮茨的执政联盟。随着祖国党日渐强大，在1928年选举后库诺·冯·韦斯塔普不得不开始将这个政党改造为一个保守主义大帐篷政党以获得城市右翼选民的支持。此时该党甚至会支持扩大社会福利，但总体上保守党还是要求削减开支并支持农业补贴。在冯·提尔皮茨意外地在1930年去世后，皇帝任命保守党总理接班。在平安无事地执政了两年后，德国选民们也支持他们继续管理国家，守护自己的财产。保守党政府也不负众望，延续了维持现状的方针，让过去的几年风平浪静。该党派也依就支持集权化政并反对任何投票制度改革。§!"
 GER_national_populist_party: "德意志祖国党"
 GER_national_populist_party_long: "德意志祖国党(Deutsche Vaterlandspartei)\n§g建立于1917年年底的德意志祖国党代表着侵略主义者、反民主主义者和极端民族主义者的利益，其与泛德意志联盟有着紧密的联系。尽管存在政见上的分歧，祖国党仍是鲁登道夫独裁统治的最重要的支持者之一。当鲁登道夫的独裁政权被清理后，阿尔弗雷德·冯·提尔皮茨被威廉选为他的继承者，并由他来创建一个右翼政党的大联盟以应对鲁登道夫政权所带来的各种问题。该党温和的态度在其党内的右翼中引发了强烈的不满，这种情绪于右翼势力在冯·提尔皮茨去世前接管党务时即刻显露无疑。不过，这次权力交接使很多该党的支持者转向德国保守和德意志帝国党。祖国党主张泛德主义、反议会主义、反社会主义和反犹主义。§!"
