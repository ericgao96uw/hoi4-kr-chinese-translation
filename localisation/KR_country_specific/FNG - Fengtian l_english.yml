 fngconf.73.t: "会谈结束"
 fngconf.73.d.success: "在全世界的瞩目之下，张作霖大帅完成了不可能的任务。得益于多方代表的努力斡旋，中国国内的各个势力终于把他们之间的分歧放在一边，团结一心，一起为了中华民族的共同利益而奋斗。\n\n会议结束后，众人互相寒暄，互致问候。每个人的脸上都洋溢着笑容，有些人对达成的协议比其他人更高兴。但每个人都知道，他们今天创造了历史。在闭幕式上，张作霖大帅发表了讲话，他对与会者克服重重困难，并最终达成了一致，表达了最诚挚的感谢。而且，这次会议的成功向全世界证明了中国人可以放下分歧，团结起来，为了共同的美好明天而奋斗。\n\n多亏了张作霖与各方代表的共同努力，让成千上万的中国人摆脱了自相残杀的命运。如此一来，中国现在比以往的任何时候都要团结。"
 fngconf.73.d.failure: "在会议上，众多的反对者们常常说着现实所迫，实际上只是为了他们毫无缘由的悲观主义找借口。一次又一次决议，一次又一次失败，整个会议就像一场悲剧，直至落幕。\n\n整场会议悄悄结束了，没有人可以称为赢家。这场张作霖大帅寄以厚望的会议，如同以往每次希望中国重新团结起来所作出的无谓努力一样，只成为了书本的平淡注脚，消失在历史的长河中。"
 fngconf.73.d.warrers: "在全世界的瞩目之下，张作霖大帅完成了不可能的任务。得益于多方代表的努力斡旋，中国国内的各个势力终于把他们之间的分歧放在一边，团结一心，一起为了中华民族的共同利益而奋斗。\n\n会议结束后，众人互相寒暄，互致问候。每个人的脸上都洋溢着笑容，有些人对达成的协议比其他人更高兴。但每个人都知道，他们今天创造了历史。在闭幕式上，张作霖大帅发表了讲话，他对与会者克服重重困难，并最终达成了一致，表达了最诚挚的感谢。而且，这次会议的成功向全世界证明了中国人可以放下分歧，团结起来，为了共同的美好明天而奋斗。\n\n虽然中国现在比以往任何时候都更接近于团结，但一些在会议上同意我们的条件的人，仍然陷于彼此间的战争之中。在他们的冲突结束之前，他们将无法加入我们统一的阵营。"
 fngconf.73.a: "动用外交手腕"
 fngconf.73.b: "那就武统吧"
