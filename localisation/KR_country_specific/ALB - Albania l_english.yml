 ALB_foreign_policy_decisions: "外交政策"
 ALB_foreign_policy_decisions_desc: "我们必须把注意力转移到国外，与其他国家建立联系，以便巩固我们在世界舞台上的地位。"
 ALB_cultivate_egyptian_ties: "加强与埃及人的关系"
 ALB_cultivate_egyptian_ties_desc: "埃及王室有阿尔巴尼亚血统，他们将友善对待我们改善两国关系的努力。接近他们将是一个理所应当的明智举动。"
 ALB_reignite_romanian_friendship: "重建与罗马尼亚的外交关系"
 ALB_reignite_romanian_friendship_desc: "我们应该开始慢慢地重新恢复我们与罗马尼亚人的友谊。罗马尼亚是第一个承认阿尔巴尼亚独立的国家，也是最早与我们建立关系的国家之一。"
 ALB_the_tosk_albanians: "托斯克阿尔巴尼亚人"
 ALB_the_tosk_albanians_desc: "托斯克阿尔巴尼亚人生活在意大利南部，当奥斯曼帝国征服之后并开始将其公民皈依伊斯兰教时，他们逃离了阿尔巴尼亚。他们设法保护了自己的文化和语言，也就是亚伯雷什语。寻求与他们联系也可能有助于我们与两西西里人建立联系。"
 ALB_foster_relations_with_bulgaria: "增进与保加利亚的外交关系"
 ALB_foster_relations_with_bulgaria_desc: "保加利亚与阿尔巴尼亚游击队并肩作战，把我们从塞尔维亚的威胁中解放出来。寻求与他们建立更紧密的联系可能有利于巩固我们在巴尔干国家的地位。"
 ALB_increased_austrian_ties: "增进与奥地利的外交关系"
 ALB_increased_austrian_ties_desc: "现在我们在奥地利的统治下，我们必须开始与他们建立更紧密的联系，以确保我们能与他们保持良好的关系，这将更好地帮助我们保持我们的自由。"
 ALB_the_fight_for_kosovo: "为科索沃而战"
 ALB_the_fight_for_kosovo_desc: "在巴尔干战争结束后，奥斯曼人将科索沃这个阿尔巴尼亚民族觉醒的中心地区割让给了塞尔维亚人。居住在该地区的绝大多数人都是阿尔巴尼亚人，他们希望看到自己从塞尔维亚帝国主义中解放出来。无论代价如何，我们都必须夺回科索沃。"
 ALB_economic_policy_decisions: "经济政策"
 ALB_economic_policy_decisions_desc: "我们必须让阿尔巴尼亚成为一个经济财政健全的国家。然而我们的唯一途径，是推动对新类型资源的投资和新工厂的创建。此外，我们还要考虑到农村人口，这一点也很重要。"
 ALB_hydroelectricity: "水电站建设项目"
 ALB_hydroelectricity_desc: "我们必须考虑到阿尔巴尼亚在国际社会中的声誉——我们被视为一个贫穷落后的国家，很明显，我们必须采取措施改变这一现状。通建造水坝和发电厂可以确保向阿尔巴尼亚的所有地区提供负担得起的能源。"
 ALB_fier_county_oil_drilling: "费里地区的石油钻探计划"
 ALB_fier_county_oil_drilling_desc: "费里县的许多城镇，如帕托斯-马林萨和德里兹，已经证明了它们在资源丰富方面的价值，因为它们向我们提供了大量的石油。如果我们继续沿着费里县的钻井，也许我们会幸运地找到更多的石油。"
 ALB_emergency_food_aid: "应急粮食援助"
 ALB_emergency_food_aid_desc: "在柏林证券交易所遭受重创后，我们的农业基本上已经萎缩。这导致了创纪录的农业产量低谷，我国的许多贫困公民面临饥饿。局势正在迅速恶化，如果不援助这些人，我们可能会面临暴动。"
