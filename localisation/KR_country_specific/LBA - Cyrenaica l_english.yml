 LBA_siw_Siwa_Benghazi_Caravan_desc: "清一清这古老集市的路\n嘿！你！\n快给我们让让路！\n一颗耀眼新星驾到！\n噢，快来！\n争做邻里间第一个见过他本尊的人\n\n让让路！\n他就要来了！\n奏乐！击鼓！\n噢你会爱上他的！\n\n阿里王子！迷人的阿里！\n全名阿里·阿巴布洼\n快快鞠躬，单膝跪地以示尊敬\n噢记得保持冷静淡定\n再行一次额手礼\n来看看这壮观的仪仗队"
