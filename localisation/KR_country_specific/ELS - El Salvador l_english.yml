 ELS_propatriaholds5_desc: "为了祖国党再次凌驾于它的敌人之上，现在马丁内斯将努力巩固他的权力，并且一劳永逸地粉碎所有的反对者。"
 ELS_cleanse_gommies: "镇压社会主义者"
 ELS_militirazation1: "萨尔瓦多军事化"
 ELS_militirazation1_desc: "我们最近在处理乱党时的缺点向我们表明，萨尔瓦多仍然是弱小的，我们需要采取措施以确保我国在发生冲突时做好准备。然而，我们的军队如果现在分裂成为了祖国党的忠诚分子和温和的军官，在分歧解决之前我们可能都无法有效地协调他们。"
 ELS_militirazation15: "联合军事控制"
 ELS_militirazation15_desc: "我们最近在处理乱党时的缺点向我们表明，萨尔瓦多仍然是弱小的，我们需要采取措施以确保我国在发生冲突时做好准备。然而，由于为了祖国党的军官和军队其他成员之间的裂痕正在弥合，我们可以集中精力完成萨尔瓦多的军事化，以便我们能在总体战的情况下做好准备。"
 ELS_militirazation2_left: "拥有国家的军队"
 ELS_militirazation2_left_desc: "我们的军队现在已经做好了总体战的准备。我们选择了赐予军队更多的执行权，以此来更有效的协调国家防卫的工作。随着我们努力进行军事化，萨尔瓦多正在渐渐地成为一支拥有国家的军队。"
 ELS_militirazation2_right: "军事拨款"
 ELS_militirazation2_right_desc: "我们的军队现在已经做好了总体战的准备。我们选择了拨给军队更多资源，以此来更有效的支付士兵薪水并且购买武器装备。随着我们努力进行军事化，我们逐渐成为了一支战争中不容小视的力量。"
 ELS_memories_32_part_2: "32年惨案的回忆"
