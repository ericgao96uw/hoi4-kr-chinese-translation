 ulster.1.t: "协约国送来武器"
 ulster.1.d: "一支运输武器的船队最近抵达贝尔法斯特码头，这些武器由我们在自治领的盟友送来，以帮助不断壮大的阿尔斯特军队。"
 ulster.1.a: "向他们致谢！"
 ulster.2.t: "加拿大派出顾问"
 ulster.2.d: "加拿大政府派遣了一支军事顾问团来支援我军。"
 ulster.2.a: "加拿大人都是老好人！"
