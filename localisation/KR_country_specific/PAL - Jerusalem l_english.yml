 pal_alijah: "第三次阿利亚运动"
 pal_alijah_desc: "根据《巴尔福宣言》和后来的《耶路撒冷协定》，耶路撒冷穆塔萨勒夫领被开放给犹太人定居。东欧的战争爆发后，难民潮泛滥成灾，成千上万的犹太人定居在国际区，这引起了当地人和最高朴特的极大愤怒。\n\n然而，这些移民带来了他们的技能和手艺，这极大地改善了穆塔萨勒夫领的经济，无论是对穆斯林巴勒斯坦人还是对犹太人来说都是如此。"
 pal_sectarian_divide: "宗派内斗"
 pal_sectarian_divide_desc: "该地的阿拉伯逊尼派教徒感觉自己已经被国际社会和他们的哈里发抛弃，因此他们极其强烈的排斥正在耶路撒冷扩大的犹太社区，从而导致了一系列非暴力反抗、示威和罢工。驻扎在此地的国际宪兵队也因此苦不堪言，因为每张新到此地的新面孔都可能会导致当地紧张局势持续升级。"
 pal_immigration_stopped: "犹太裔移民浪潮被遏制"
 pal_immigration_stopped_desc: "为了消除因移民至穆塔萨勒夫领的犹太人所引起的混乱，托管委员会现已下令正式禁止犹太移民入境耶路撒冷。然而，哪怕是采取了这一措施，还是有通过各种歪门邪道涌入耶路撒冷的难民，而这一现象也使得托管委员会在巴勒斯坦人心中的形象更加恶劣。"
 pal_black_monday: "黑色星期一的影响"
 pal_black_monday_desc: "柏林证券交易所的崩溃使黎凡特地区以及耶路撒冷穆塔萨勒夫领的经济摇摇欲坠。随着德国经济为历史上最严重的大萧条做好准备，德国将陷入混乱。"
 pal_black_monday2: "黑色星期一的影响"
 pal_black_monday2_desc: "柏林证券交易所的崩溃使黎凡特地区以及耶路撒冷穆塔萨勒夫领的经济摇摇欲坠。随着德国经济为历史上最严重的大萧条做好准备，德国将陷入混乱。"
 pal_foreign_backing: "外资流入"
 pal_foreign_backing_desc: "全球各地的犹太复国主义组织都向这个弹丸之地伸出了援手，为了避免奥斯曼帝国武力入侵此地，大批的金钱通过货运与轮船被送入了雅法。"
 pal_ottoman_reintegration: "奥斯曼经济再整合"
 pal_ottoman_reintegration_desc: "耶路撒冷穆塔萨勒夫领长期缺乏基本生活品，巴勒斯坦的居民和投资都因此受到了极大的影响。而国际托管委员会为了阻止奥斯曼帝国在耶路撒冷实行保护主义的反对力度也在日益衰退。"
 pal_shortage_of_goods: "基本物资短缺"
 pal_shortage_of_goods_desc: "随着全球市场陷入萧条，全领的农产品进出口业都受到了严重打击。奥斯曼帝国为了保护自己开始实行贸易保护主义，并开始大幅提高关税，鉴于我国体制的特殊性，我们现在连获得最基本的商品都很困难。通货膨胀率也在急剧上升，物资短缺的问题也越来也越严重，如今，雅法和特拉维夫的港口几乎完全停止工作了。"
 pal_alijah_US: "第四次阿利亚运动"
 pal_alijah_US_desc: "根据《巴尔福宣言》和后来的《耶路撒冷协定》，耶路撒冷穆塔萨勒夫领被开放给犹太人定居。东欧的战争爆发后，难民潮泛滥成灾，成千上万的犹太人定居在国际区，这引起了当地人和最高朴特的极大愤怒。\n\n然而，这些移民带来了他们的技能和手艺，这极大地改善了穆塔萨勒夫领的经济，无论是对穆斯林巴勒斯坦人还是对犹太人来说都是如此。"
 pal_alijah_EE: "第四次阿利亚运动"
 pal_alijah_EE_desc: "根据《贝尔福宣言》和后来的《耶路撒冷协定》，耶路撒冷穆塔萨勒夫领被开放给犹太人定居。东欧的战争爆发后，难民潮泛滥成灾，成千上万的犹太人定居在国际区，这引起了当地人和最高朴特的极大愤怒。\n\n然而，这些移民带来了他们的技能和手艺，这极大地改善了穆塔萨勒夫领的经济，无论是对穆斯林巴勒斯坦人还是对犹太人来说都是如此。"
 pal_arab_strike: "阿拉伯大罢工"
 pal_arab_strike_desc: "巴勒斯坦阿拉伯人被国际宪兵队的行为和国际联盟仍然拒绝撤离巴勒斯坦的行为激怒了，他们发动了一次大规模罢工，为的是以此威逼托管委员会同意他们要求。而全奥斯曼帝国和埃及的阿拉伯人们也放下了他们手头的工作，共同声援他们的巴勒斯坦兄弟。"
 pal_arab_strike2: "阿拉伯大罢工"
 pal_arab_strike2_desc: "巴勒斯坦阿拉伯人被国际宪兵队的行为和国际联盟仍然拒绝撤离巴勒斯坦的行为激怒了，他们发动了一次大规模罢工，为的是以此威逼托管委员会同意他们要求。而全奥斯曼帝国和埃及的阿拉伯人们也放下了他们手头的工作，共同声援他们的巴勒斯坦兄弟。"
 pal_arab_broadcasts: "开罗广播电台"
 pal_arab_broadcasts_desc: "苏伊士运河另一边的政权正利用广播向耶路撒冷穆塔萨勒夫领内人民灌输各种来自泛阿拉伯组织和知识分子的信仰和价值观，鉴于我们没办法干涉他们，埃及人也不打算收手，我们基本上对他们对我们人民洗脑的行为束手无策。"
