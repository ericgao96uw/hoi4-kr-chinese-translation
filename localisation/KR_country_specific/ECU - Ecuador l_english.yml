 ECU_carlos_mancheno_cajas: "卡洛斯·曼切诺·卡哈斯"
 ECU_carlos_mancheno_cajas_leader_desc: "Carlos Mancheno Cajas was born in 1902 in Riobamba, Chimborazo province, Ecuador. He studied in the 'Escuela Superior Militar Eloy Alfaro', where he graduated as a second-lieutenant and kept climbing steadily through the ranks. He became Minister of Defence During Ibarra's Presidency, but has become deeply dissatisfied by the Partido Conservador, drifting him towards the Ecuador Primero Party. Now that he has become the Ecuadorian Head of State, he shall rule with an iron fist and try to restore order to a chaotic Ecuador."
 ECU_alberto_enriquez_gallo: "阿尔韦托·恩里克斯·加略"
 ECU_alberto_enriquez_gallo_leader_desc: "Gil Alberto Enríquez Gallo was born in 1894 in his family's farm in the province of Cotopaxi, Ecuador. Gallo abandoned high-school definitively in 1911 and joined the army, where in 1913 he'd be tasked to take a course in the 'Escuela de Aplicación para Militares Inferiores' by his officer in charge, Luis Cabrera, graduating with the rank of Second Lieutenant and steadily rising through the ranks of the army since then. Still a liberal at heart, now that he's accomplished his patriotic duty and overthrown the Conservative Argolla Clique, he'll seek to restore stability and purge syndicalist elements in order to secure Ecuadorian society before restoring democracy."
 ECU_alberto_enriquez_gallo_commander_desc: "§Y陆军将领介绍\n生于：§!§g1894年7月24日；厄瓜多尔、科托帕西省拉塔昆加§!\n§Y军旅生涯：§!§g恩里克斯在1900年第一次加入军队，他在与总统利萨尔多·加西亚的军队战斗后遇到了埃洛伊·阿尔法罗。加略与阿尔法罗的邂逅在他心中植下了爱国主义的无私之种，他在1910年与秘鲁的战争中担任志愿兵。他在皮奇查部队中担任鼓手，并在战争结束前当上下士。他在1911年决定放弃学业，并加入蒙特罗革命军。他的第一站是在桥上与树林中的士兵一起对抗弗拉维奥·阿尔法罗的军队，即使在严重的战斗中，他们也成功守住了一整天。在1912年，他的上级让他加入“次等军事应用学院”，毕业后他成为了少尉。之后，他的军衔不断提升，并于1918年当上上将。在1922年，他被送往瓜亚基尔，组织了一场对抗扰乱城市安全的罢工者的刺刀攻击。加略将这些罢工者看做对厄瓜多尔的威胁，并处死了许多罢工者，尸体被扔到瓜亚斯河里毁尸灭迹。在环派统治的年间，即使他的意识形态与政府不一致，加略也听从指令，为厄瓜多尔的稳定而努力，这让他成为了元帅。§!\n\n§Y重要信息：即使有自由主义想法，加略对厄瓜多尔的担心更多是从整体上来看，而不是将自由和保守剥离开，无论谁在位，加略都会完成自己的使命。"
 ECU_jose_maria_velasco_ibarra: "何塞·玛丽亚·贝拉斯科·伊瓦拉"
 ECU_jose_maria_velasco_ibarra_leader_desc: "何塞·马里亚·贝拉斯科·伊瓦拉于1893年出生于厄瓜多尔首都基多。1922年，何塞从厄瓜多尔中央大学毕业，随后成为一名律师，并发表了一篇关于工团主义的论文。随后他便成为了中央大学的一名教师，并撰写了数篇有关政治的文章，直到1930年，他加入了厄瓜多尔保守党，并跟着环派一路高升，直到在1933年那次涉嫌徇私舞弊的大选中登上总统之位。在担任总统期间，他通过了厄瓜多尔银行家维克托·埃米利亚诺·斯特拉达的经济改革计划。但是，他却没能兑现保障公民自由和尊重公民意愿的承诺，他的自由党对手借着经济动荡实力大增，伊瓦拉任内的经济繁荣可能是让其保住总统宝座的最后保险。"
 ECU_carlos_julio_arosemena_tola: "卡洛斯·胡利奥·阿罗塞梅纳·托拉"
 ECU_carlos_julio_arosemena_tola_leader_desc: "Carlos Julio Arosemena Tola was born in 1888 in Guayaquil, Ecuador. He studied law for many years in the Cornell University of New York, but he never managed to graduate. Despite this, his connections with the high class he was able to found the 'Banco de Descuento', of which he is still the manager, and with the money of said bank he has dedicated to open charity organisations to help the poor and unfortunate in Ecuador. He joined the Partido Conservador Ecuatoriano, where he was even named Vice-President of Ibarra despite his differences with the Argolla clique, which has gained him an honourable reputation within the populace. Surprisingly, despite Ayora's popularity, Tola has come out on top in the elections, and now that he sits in the 'Palacio de Carondelet' he'll try to continue the Conservative policies while trying to revert the damage the Argolla clique has caused to the democratic institutions in Ecuador."
 ECU_antonio_pons_campuzano: "安东尼奥·庞斯·坎普萨诺"
 ECU_antonio_pons_campuzano_leader_desc: "Antonio Pons Campuzano was born in 1897 in Guayaquil, Ecuador. He graduated as a physician in 1921, and would join the Ecuadorian Conservative Party during his years in the university. He led a rather unremarkable political career until he became President of the Cantonal Council of Guayaquil, where his popularity lead to President Velasco Ibarra to offer him the post of Governor of Guayaquil. He accepted his post, but would later on resign due to his opposing views regarding the Argolla Clique and Ibarra's ever more increasing hegemony. He has now managed to become President of Ecuador, and as such, he'll try to compromise with the Liberals to lead Ecuador to a better tomorrow and mend the rift the Argolla clique created in the country."
 ECU_naptali_bonifaz_ascaszubi: "内普塔利·博尼法斯·阿斯卡苏维"
 ECU_naptali_bonifaz_ascaszubi_leader_desc: "Neptalí Bonifaz Ascazubi was born in 1870 in the Ecuadorian capital, Quito. He travelled to Europe in 1885 to study Economic, Political and Commercial sciences in Geneva and Paris. He'd return to Ecuador in 1910, where he'd keep a low profile until he was called by President Ayora to become the president of the central bank of Ecuador. Despite his conservative leanings, he took the job and has since then joined the Conservative party gaining notoriety within it. Bonifaz is considered a paternalist conservative, who defends compulsory social security, the improvement of small businesses possibilities within Ecuador and monetary stability. Now that Neptalí is in power, he'll try to live up to these promises while keeping a friendly relationship with the Liberal Party."
 ECU_mariano_suarez_veintimilla: "马里亚诺·苏亚雷斯·本蒂米利亚"
 ECU_isidro_ramon_antonio_ayora_cueva: "伊西德罗·拉蒙·安东尼奥·阿约拉·奎瓦"
 ECU_isidro_ramon_antonio_ayora_cueva_leader_desc: "伊西德罗·拉蒙·安东尼奥·阿约拉·奎瓦于1879年在厄瓜多尔小城洛哈出生。1905年，阿约拉以外科医生的身份从厄瓜多尔中央大学毕业，得益于他叔叔曼努埃尔·贝尼诺·奎瓦提供给他的奖学金，阿约拉于1909年在德国取得了博士学位。随后他回到基多建立了自己的诊所，并在厄瓜多尔中央大学中任教。他以医学专家和公众人士的身份获得了广泛的尊敬和良好的声誉，于1924年成为了基多的市长。"
 ECU_carlos_alberto_arroyo_del_rio: "卡洛斯·阿尔韦托·阿罗约·德尔·里奥"
 ECU_carlos_alberto_arroyo_del_rio_leader_desc: "Carlos Alberto Arroyo del Río was born in 1893 in Guayaquil, Ecuador. He graduated as a lawyer in 1914 and in 1915 he had already become a PL substitute deputy for the Guayas province. He continued his political career as a teacher in law while he continued climbing the ranks of the Liberal party until becoming one of the most popular figures of the party, even eclipsing Ayora's popularity. A staunch defender of the liberal ideas the 'Partido Liberal Ecuatoriano' stands for, he'll seek to improve the Ecuadorian economy, reduce government intervention in the economy and continue mending the rift between the Liberals and Conservatives in the country in order to improve Ecuador's stability"
 ECU_andres_fernandez_de_cordova_nieto: "安德烈斯·费尔南德斯·德·科尔多瓦·涅托"
 ECU_alfredo_baquerizo_moreno: "阿尔弗雷多·巴克里索·莫雷诺"
 ECU_alfredo_baquerizo_moreno_leader_desc: "José Alfredo Wenceslao del Corazón de la Concepción Baquerizo Moreno was born in 1859 in Guayaquil, Ecuador. He went to highschool Quito, where he even joined the musical Conservatory, acquiring a taste for music and literature that would later turn him into a poet. He would graduate as a Lawyer from the 'Universidad Central de Ecuador' in 1883. He then joined the Partido Liberal and worked as a teacher in the Guayaquil University, and with his artistic skill and personal charm, he quickly climbed the ranks of the Partido Liberal. Alfredo's first political experience between 1903 and 1906 when he was chosen to be Vice-President, and was elected President of Ecuador in 1916. As President of Ecuador, he adopted the motto 'One more bridge is one less abyss', he abolished Native servitude and debt imprisonment, and spent lavishly on education, health and public works for the people, even hiring the famous Japanese doctor, Hideyo Noguchi, to help the government fight the Yellow Fever. Now that Moreno has become President for the second time in his life, he'll continue his gentle and generous approach to politics and advocate for reconciliation with neighbouring countries."
 ECU_federico_paez_chiriboaga: "费德里科·派斯·奇里博阿加"
 ECU_federico_paez_chiriboaga_leader_desc: "Federico Páez Chiriboga was born in 1877 in the Ecuadorian capital, Quito. He studied in the Lycée Hoche in Versailles, and would later graduate from the universities of Ghent and Brussels as an Engineer. He'd return to Ecuador and join the Socialist Party of Ecuador, but would eventually leave after fighting with the leaders of the party towards the Partido Liberal. However, his left leaning views inside the PL gained him the nickname 'The fifth Bolshevik', and has managed to form a socialist faction within the PL. Now that he has managed to gain power, He shall enact social reforms to help the struggling working class. However, he's bound to distance himself from his old socialist comrades and is willing to even begin a crackdown of the Partido Socialista's activities, as he now believes that they threat Ecuador with the prospect of a Syndicalist revolution."
 ECU_nela_martinez_espinosa: "内拉·马丁内斯·埃斯皮诺萨"
 ECU_nela_martinez_espinosa_leader_desc: "Nela Martínez Espinosa was born in 1912 in Cañar, Ecuador. She was fond of writing poetry since a very young age, and would join the 'Partido Sindicalista Ecuatoriano'. However, she began having differences with the pro-native stance of the party, as they began pushing for more radical reforms, whereas Martinez defended a more moderate approach. As such, she left the PSE and joined the 'Movimiento de Liberacion Ecuatoriano', and has since then climbed steadily through the ranks with her charisma until becoming their leader. Now that Martinez is in power, she'll begin a slow transition to a syndicalist society, and a fairer Ecuador for everyone, while trying to compromise with the many internal factions within Ecuador."
 ECU_ricardo_paredes_romero: "里卡多·帕雷德斯·罗梅罗"
 ECU_ricardo_paredes_romero_leader_desc: "Ricardo Paredes Romero was born in 1898 in Riobamba, Chimborazo province, Ecuador. Ricardo graduated as a physician in 1920, and even managed to meet several Ecuadorian influential figures like Isidro Ayora during his time in College. He founded the Partido Socialista Ecuatoriano in 1926, and would represent it in Paris several times during the years following the Syndicalists revolution. Influenced by his French comrades, Ricardo has moved his party more towards Syndicalism than when it was first founded, even managing to acquire the nickname 'The Apostle of the Ecuadorian Syndicalism'. Now that he has managed to become President, he'll fight against local factionalism and defend better native's rights, with hopes of achieving a more equal and fairer Ecuador."
 ECU_dolores_caucango_quilo: "多洛雷斯·卡库安戈·基洛"
 ECU_dolores_caucango_quilo_leader_desc: "Dolores Cacuango Quilo, also known as Mamá Doloreyuki Cacuango, was born in 1881 in Cayambe, Pichicha province, Ecuador. She was born to a family of native Quechua Gañanes, so she was never able to get a formal education, for which she wouldn't even able to read or write properly throughout her life, and would only be able to learn Spanish when she moved to Quito. In 1927, inspired by Juan Albamocho, she'd join the Movimiento Maximista Ecuatoriano, and begin organising the natives in order to acquire better rights. Dolores managed to stage a successful insurrection in 1931, but would be crushed quickly by Gallo's forces. In 1934 she decided to join forces with Ricardo Paredes, and have since then both tried to change Ecuadorian society. However, Dolores doesn't care about the Criollos in Ecuador, and now that she's in power, she'll improve the rights and livelihood of the native population with no regards for the Criollos's opinion."
 ECU_francisco_urrutia_suarez: "弗朗西斯科·乌鲁蒂亚·苏亚雷斯"
 ECU_cesar_edmundo_chiribonga_gonzalez: "塞萨尔·埃德蒙多·奇里博加·冈萨雷斯"
 ECU_cesar_edmundo_chiribonga_gonzalez_commander_desc: "§Y陆军将领介绍\n生于：§!§g1917年8月17日；厄瓜多尔、里奥班巴§!\n§Y军旅生涯：§!§g塞萨尔·埃德蒙多·奇里沃加·冈萨雷斯最近加入了埃洛伊·阿尔法罗军事学院，正在学习军事战略的秘诀。不过，他表现出的战术才能使他在没有经验的情况下也很快升到高军衔。"
 ECU_hugo_ortiz_garces: "乌戈·奥尔蒂斯·加尔塞斯"
 ECU_hugo_ortiz_garces_commander_desc: "§Y陆军将领介绍\n生于：§!§g1920年8月5日；厄瓜多尔、瓜亚基尔§!\n§Y军旅生涯：§!§g乌戈·奥尔蒂斯·加塞斯在1935年加入“埃洛伊·阿尔法罗军事学院”，他在军事战略和历史方面取得了优异成绩。不过，他的优秀才能没法盖过缺乏实战经验的事实。"
 ECU_luis_alberto_larrea_alba: "路易斯·阿尔韦托·拉雷亚·阿尔瓦"
 ECU_luis_alberto_larrea_alba_commander_desc: "§Y陆军将领介绍\n生于：§!§g1894年10月25日；厄瓜多尔、瓜亚基尔§!\n§Y军旅生涯：§!§g路易斯·阿尔韦托·拉雷亚·阿尔瓦于于1911年参军入伍，他脚踏实地，逐步地晋升，直到成为上将。§!\n\n§Y重要信息：他来自于自由党的社会主义派。"
