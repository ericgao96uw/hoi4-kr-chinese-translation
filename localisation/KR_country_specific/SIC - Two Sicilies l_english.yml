 SIC_BM_3_desc: "德国大陆体系经济崩溃，其可怕的影响已经动摇了我们的经济。"
 SIC_BM_2_desc: "德国大陆体系经济崩溃的影响已经缓解，但仍足以引发严重的预算问题。"
 SIC_BM_1_desc: "感谢明智而果断的政府行动，现在德国大陆体系经济崩溃的可怕影响，已经很难察觉了。"
 SIC_bacc_on_tracc_desc: "两西西里的经济已经从灾难的日子里完全恢复过来了，我们希望这场危机是我们国家遭遇的最后一次。"
 SIC_modernized_army_desc: "由抵抗战争中的老将，乔瓦尼·梅塞领导的一个将军中的小派系，正一步步地改革我们的军队。"
 SIC_modernized_army2_desc: "王国的军队的战斗举世无双，他们装备精良，勇敢无畏且现代化。我们国家的骄傲会守卫它的灵魂！"
 SIC_total_war_desc: "我们将战斗到底，我们将在西西里岛战斗，我们将在海洋上战斗，我们将充满信心与力量地在空中战斗，我们将不惜任何代价地保卫本岛。我们将在海滩上战斗，我们将在敌人的登陆地点战斗，我们将在田野和街头战斗，我们将在山区战斗；我们决不投降！"
 SIC_pretty_much_feudalism_desc: "自从伦巴第人入侵，我们的土地就被大大小小的领主所占据。几个世纪以来，这种情况越变越糟，最后大多数土地为少数几个人所有，这在王国的农村地区造成了强烈的紧张情绪。"
 SIC_less_feudal_stuff_desc: "利用军事力量，激烈的政治行动和有关社区领袖的干预，我们成功地抵抗了最有权势的地主权贵的影响。"
 SIC_land_reform_done_desc: "虽然不是每个人都拥有大片土地，但我们已经采取了有效的措施，以一种有意义的方式改革我们王国的土地分配情况。"
 SIC_developed_desc: "在那不勒斯、塔兰托和其他主要城市的工业园区投入了大量资金。"
 SIC_make_moar_danks_desc: "为了确保我们的坦克制造业不会落后，经济刺激和法律保护已经到位。"
 SIC_sd_unions_desc: "“你们不能又事奉上帝，又事奉钱。”"
 SIC_sl_free_market_desc: "我们对基础设施投资的关注，让我们的优秀的工业巨头能够专注于他们的事业。"
 SIC_sc_breadbaskett_desc: "自从雅典和斯巴达时代以来，我们的南意大利便一直是地中海的粮仓。有了适当的支持，我们的国家使命就能真正被接受。"
 SIC_kingpath_desc: "国王取回他的王权是人民意志的产物。西西里的人民随时随地都可抛弃他们的国王，但是为什么不这么做呢？事实上原因很简单，君主制是人性的自然状态，每一个人类的群体都需要一个领袖来领导他们，毋需强力，亦毋需压迫。"
 SIC_ban_italian_desc: "即便是最小的村庄的自治权，也与最大的城市同等重要。只有我们的王国如一个健康而自治的机体运转，我们才能保证真正的和平。"
 SIC_italian_confederation_desc: "这个国家是意大利邦联的一部分，一个借助共同的遗产得以维系的松散国家联盟。"
 SIC_imperial_splendour_desc: "为了确保安全并持续稳定，意大利联邦将被重组为意大利第一帝国，以建立一个更安全的社会。"
 SIC_planning_bonus_yuge_desc: "长久以来，北意大利为法国人所窃据。我们将采取措施，确保解放行动的成功与迅速。"
 SIC_shipyard_profits_desc: "在过去的十多年里，两西西里在这个困难时期利用其大型造船厂向不同的国家出售军舰，从中获取了丰厚的利润。这些利润为国家做出了极大的贡献，即使我们的大部分造船厂都在为外国人效力。"
 SIC_secret_polices_desc: "如果涉及到工团主义组织的活动，相关的社区领袖们不能首先抓捕他们，就要向当局报告他们的叛国行为！"
 SIC_corportism_idea_desc: "几家大公司和工业资本家在我们的经济政策中将拥有比以前更大的发言权。"
 SIC_motorization_offensive_idea_desc: "骑兵的时代已经终结。为了更好地发挥军队的作用，我们不仅要将装备现代化，也要更新我们的头脑。有些事情我们已经不再做了。"
 SIC_sicilian_auto_industry_idea_desc: "在内战之前，我们对汽车工业知之甚少，但现在有许多先进的汽车工业企业扎根于两西西里，并在官方支持下生产战时物资。"
 SIC_red_guard_terrorists_desc: "工团分子和无政府主义分子的非正规军事力量愈发成为一个急需解决的问题。"
 SIC_state_catholic_unions_desc: "工人们团结一致，共抗所有美德的敌人：法国人和他们的傻逼理念。"
 SIC_farm_upgrades_desc: "除了犁铧和手推车，农民没有什么可以称得上叫农具的东西。拖拉机和其他新时代的机械将缓慢但不容置疑地取代它们的地位。"
