 BOL_gualberto_villarroel_lopez_commander_desc: "§Y陆军将领介绍\n生于：§!§g1908年12月15日；玻利维亚、科恰班巴省里韦罗城§!\n§Y军旅生涯：§!§g加尔贝托·比利亚罗埃尔·洛佩斯曾就读于玻利维亚陆军军事学院，并以少尉军衔于1930年自学院毕业。此后，洛佩斯便在军中稳步晋升。查科战争期间，他因自己的勇敢和狡猾多变的战术而成为玻利维亚人民心中的战争英雄。§!\n\n§Y重要信息：“救国军政府”成员。"
 BOL_manuel_marzana: "曼努埃尔·马尔萨纳"
 BOL_manuel_marzana_commander_desc: "§Y陆军将领介绍\n生于：§!§g1889年6月7日；玻利维亚、丘基萨卡省塔拉布科§!\n§Y军旅生涯：§!§g曼努埃尔·马尔扎纳，1914年以少尉身份自玻利维亚陆军军事学院毕业。查科战争爆发前，他已晋升为前线指挥官。曼努埃尔参加了对博克龙堡的占领，并在路易斯·埃米利奥·阿吉雷上校阵亡后领导了博克龙堡的防御。尽管他英勇作战，但他的部队寡不敌众，在枪林弹雨中坚持了20天后被迫投降。此后一直作为巴拉圭的战俘受到拘押，直到战争结束后才获释返回玻利维亚。"
