 GXC_guofangjun: "国防军"
 GXC_guofangjun_desc: "国防军将是保卫联省共和国，打击军阀、保皇派和独裁者的利剑！"
 GXC_southern_defense_force: "两广防卫军"
 GXC_iron_army_legacy: "铁军遗产"
 GXC_NRA_idea: "复兴的国民革命军"
 GXC_russian_advisors_idea: "俄国顾问"
 GXC_russian_advisors_idea_desc: "就像我们一样，俄罗斯人也知道把一切都输给[GER.GetNameDef]是什么感觉。1904年日俄战争和世界大战期间，他们真的低下了头颅，但在过去十年中，他们一直在迅速重建，推行军事和经济现代化计划。让我们邀请他们的顾问，帮助复兴的国民革命军展开训练。"
 GXC_kmt_comissar_idea: "政治委员"
 GXC_federalist_secured_china: "中华联省"
 GXC_federalist_secured_china_desc: "联省派已经统一了中国，他们打倒军阀，保皇派和独裁者的行动证明了他们作为带领中国走向稳定而民主的共和国的唯一可能，神州一统，四海皆平！"
