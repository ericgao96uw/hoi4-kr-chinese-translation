 battle_cruiser_1: "大战战列巡洋舰"
 battle_cruiser_2: "改良型战列巡洋舰"
 battle_cruiser_3: "先进战列巡洋舰"
 battle_cruiser_4: "现代战列巡洋舰"
 battle_cruiser_1_desc: "在世界大战后随后几年，各大海军强国都开始了新一代更强大的战列舰设计工作，而战列巡洋舰在其中扮演着“快速战列舰”的角色。它们被设计成一种过渡型号：拥有足够的射程和火力和老式战列舰进行传统的海战，也有着用于追击轻型巡洋舰和逃脱无法匹敌的现代战列舰的速度。"
 battle_cruiser_2_desc: "在向世界各二流强国大规模订购战列巡洋舰后，为了提升船只的潜能，该设计被彻底进行了审视分析考量。船只加装了更好的测距仪，改进了三联装炮台以减轻重量并改进装甲，为了提高舰艇的侦察能力还增加了放置水上飞机的空间。这种新型设计在不同国家中被广泛采用，并使得爆发的“第二次海军军备竞赛”进入了损害国家财政的地步。"
 battle_cruiser_3_desc: "战列巡洋舰的发展伴随着对齐定位的重新评估以及对先前发展轨迹的调整。虽然它们仍保留了它们先辈那平庸的装甲，但是它们改变了自身的火炮形式，通常以减小炮管口径的形式来换取射速的提高。它们一般用二联装或三联装炮台配备六门主炮，大多数口径在11至12英寸上下。"
 battle_cruiser_4_desc: "到20世纪40年代中期，战列巡洋舰的发展到了顶峰：速度快到能捕杀巡洋舰，而火力又能威胁到真正的主力舰并让它们时刻保持警惕。尽管随着航母的崛起，舰艇火力的作用越来越小，但是它们仍在对岸轰炸和航母护航任务中起到重要的作用。功能大大扩展的巡洋舰装备有更厚实的装甲和更重型的大炮，其中大多数配备了6到9门主炮；这些高射速主炮的设计能够穿透射程内战列舰的装甲，同时其在袭击运输船队时也更能有效的处理遇上的驱逐舰或者轻巡洋舰护航队。"
 battleship_1: "大战战列舰"
 battleship_2: "改良型战列舰"
 battleship_3: "先进战列舰"
 battleship_4: "现代战列舰"
 battleship_1_desc: "该级别船只设计开始于世界大战前夕并在大战过程中完成，它们代表了大战前海军发展的最高水平。它们是这场战争中舰队领袖级别的战舰，并在战后很长一段时间里都保持着强大的战斗力。尽管它们的航速明显快于之前的无畏舰，但是它们最显著的不同之处在于其升级后的武器装备：它们携带8-10门14-15英寸的主炮，大多数装在双炮塔上，但也有少数安在三联装炮台上。它们毁灭性的火力和厚重的装甲保证了他们将会是日后舰队的核心，但是这些进步是用不断飙升的造价换来的。这些军舰需要比以往的军舰更为高昂的巨额投资，尽管在建成之前它们还只是空中楼阁。"
 battleship_2_desc: "随着无畏舰军备竞赛的结束，世界各国大规模的海军建设基本停止，海军经费在1925年达到顶点后迅速下跌。在接下来的10年里，“大国”们缓慢地完成了已经在建船只的建造，同时把开发重心放在更易通过海军预算审查的小型船只上。到30年代早期，大国才开始测试快速战列舰的设计。这些战列舰的设计更加现代化，有着改进型的测距仪，强大的燃油发动机和16至18英寸的主炮，但是通常这批战舰并未迭代，只是更关注于用最便宜的开支建造一艘最强力的船，而不是给他们的先辈做出巨大的改进。"
 battleship_3_desc: "由于第二次世界大战即将爆发，国际局势已前所未有的紧张起来，设计师们也在寻求建造新一代船只以应对即将到来的战争。虽然一些国家已经将海军的希望转移到航母上，但是令一些国家仍然坚持航母只能作一个辅助角色，不能取代战列舰在反主力舰方面的主要角色。以德国为代表的这类国家，重新审视了自己的设计方案，专注于改进装甲布局、采用更有效的火炮和炮塔、提高航速。"
 battleship_4_desc: "在第二次世界大战结束时，列强们面临着一个不容置疑的事实：实践证明了，海军航空力量优于一切火炮主力舰。然而，一些国家坚持发展战列舰作为对岸炮击平台、面子工程和航母舰队的辅助舰。设计师们在战舰上加装了防空炮台以及新型的防空火箭。多年后，实践证明这些设计并不成功；虽然这批船只中有不少继续良好运作到了70年代，但是它们普遍被人认为过时了，大多时候只能在国家元首进行国事访问以及在地区冲突中偶尔提供对岸炮击支援时才能发挥作用。"
