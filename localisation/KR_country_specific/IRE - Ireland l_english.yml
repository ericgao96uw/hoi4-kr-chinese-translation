 IRE_IEAA_ELEC: "爱尔兰经济进步法：电子技术钻研"
 IRE_IEAA: "爱尔兰经济进步法"
 IRE_IEAA_desc: "尽管我们已经取得了自由，但我们小小岛屿的经济发展已经停滞了相当一段的时间，甚至某些地区已经滋生了腐败，但随着爱尔兰经济进步法(IEAA)的通过，下议院将会得到授权来解决这一重要问题，爱尔兰可能不过是个小小的岛国，但她有着勤奋的人民，她的城市也有很大的发展空间。"
