 iwo.1.t: "城里的新空气"
 iwo.1.d: "在过去的几天里[iwo_host_city]的气氛变得不同以往；但你只需问问路人就会知道答案：尽管离开幕式还有一个星期，但来自全社会主义世界的运动员们已陆续抵达。当地居民为能参与这一国际盛事而欣喜若狂，并乐于接待我们的外国旅行者同游。"
 iwo.1.a: "确实是时代的盛事"
 iwo.2.t: "1937年工人奥运会"
 iwo.2.d: "今天，1937年国际工人奥林匹克运动会在[iwo_host_city]开幕。全社会主义世界的政要和运动员都出席了开幕式。主办城市组织了一场环城游行，随后是吸引了数万人参与的群众体操活动。在接下来的几天里，当地和国外的运动员将参加无数的活动，如田径、自行车和足球。\n\n由社会主义工人体育国际组织举办的I.W.O.被视作资产阶级奥林匹克运动会的对立面：他们的运动会不过是精英竞争的陈列，而我们的运动会则是基于大众参与和我们人民之间的友谊衍生的枝桠。这种观念上的差异在出席的人数上展现了最终的结果。"
 iwo.2.a: "对劳动者来说这是多么光荣的一天啊！"
 iwo.5.t: "归途"
 iwo.5.d: "工人奥运会已经结束了一个星期，它无疑是一个巨大的成功。在短短数天的时光里，我们这些运动的人们能在[iwo_host_city]这里，交流梦想、希望和理想。但天下没有不散的宴席，即便最舍不得这里的人们也开始跳上离城的火车和巴士，带着这里的记忆和故事回家。在那里，他们的家人和战友也能从他们的侃侃而谈中，体会到这座城市的热情与希望。"
 iwo.5.a: "真希望它永不完结"
 iwo.23.t: "选择一座城市主办国际工人奥林匹克运动会"
 iwo.23.d: "社会主义工人体育国际请求我们协助策划1937年的国际工人奥林匹克运动会。虽然往届的奥运会都在欧陆各地都举办过，其中最著名的是1931年的维也纳运动会，但日益恶化的政治氛围使得在工团主义大家庭内部举行运动会成为了最安全的选择。现在，由我们来选择第五届国际工人奥林匹克运动会的举办地点。"
 iwo.23.a: "马赛将主办这次运动会"
 iwo.23.b: "去英国吧，让伯明翰主办"
 iwo.23.c: "我们的意大利同志会在都灵主办这场运动会"
 iwo.24.t: "筹备1937年工人奥运会"
 iwo.24.d: "虽然我们过去曾有幸主办过一次工人奥运会，但那次是在巴黎，而不是马赛。这一次的出席人数预计会飙升超出以往，我们最好确保马赛市能够处理这种规模的活动。"
 iwo.24.a: "去做我们必须做的工作。"
 iwo.25.t: "伯明翰主办1937年工人奥运会"
 iwo.25.d: "社会主义工人体育国际请求我们协助策划1937年的国际工人奥林匹克运动会。这次的运动会将在伯明翰举行。这一次的出席人数预计会飙升超出以往，我们最好确保伯明翰市能够处理这种规模的活动。"
 iwo.25.a: "去做我们必须做的工作。"
 iwo.26.t: "都灵主办1937年工人奥运会"
 iwo.26.d: "社会主义工人体育国际请求我们协助策划1937年的国际工人奥林匹克运动会。这次的运动会将在都灵举行。这一次的出席人数预计会飙升超出以往，我们最好确保都灵市能够处理这种规模的活动。"
 iwo.26.a: "去做我们必须做的工作。"