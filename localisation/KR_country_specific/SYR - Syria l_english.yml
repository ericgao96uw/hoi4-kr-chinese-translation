 syr_famine_desc: "农田荒废无人管理，抑或任由匪帮劫掠，曾经的奥斯曼帝国粮仓地带如今陷入了自大战以来未有过的大饥荒。成千上万的叙利亚人逃往城市并使其陷入窘境，有限的卫生医疗设施难承其重，频频崩溃。北叙利亚在黎凡特战争中损失最低，其产出的粮食为缓解饥荒起到了很大的作用，但土耳其人的不断抵抗和阿勒颇混乱的政局同时也在火上浇油。"
