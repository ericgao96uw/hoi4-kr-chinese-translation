 ARG_PATH: "£KR_game_rule_flag_ARG  圣诞节政变之灾"
 RULE_OPTION_ARG_PATH_RANDOM: "默认"
 RULE_OPTION_ARG_PATH_RANDOM_DESC: "1935年，“罗加希望通过与巴塔哥尼亚工人阵线停战以终结冲突”的流言在国内传得沸沸扬扬，由此带来的愤怒情绪蔓延全国，曼努埃尔·卡莱斯领导下的爱国联盟借机赢得国内支持发动“圣诞节政变”。在海军及各类军事势力的支持下，卡莱斯于1935年圣诞节发动政变控制了首都圈。1936年1月1日，卡莱斯政权的未来仍未可知。除却布宜诺斯艾利斯首都圈与内陆小省份外，新政府几乎毫无影响力可言。“阿根廷海军”坚定不移地支持卡莱斯，但许多陆军军官并不看好他，一部分人正试图再次推翻当前政府。阿根廷的局势将如何发展？"
