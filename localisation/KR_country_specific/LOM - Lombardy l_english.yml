 LOM_rule_of_law: "重建宪政"
 LOM_rule_of_law_desc: "现在伦巴第已经从意大利中独立出来，我们必须要让桀骜不逊的民众们冷静下来。他们对未来充满担忧，所以我们必须为这个新国家指明方向。"
 LOM_building_duchy: "建立公国"
 LOM_building_duchy_desc: "伦巴第曾经一度是意大利的佼佼者，在第一次反法联盟战争之前一直保持着一定程度的独立，但在第一次反法联盟战争之后，这个古老的公国被外国势力控制了数百年。要从统一的意大利的废墟上建立起一个运转良好的国家，我们必须提醒人们，他们在很久以前就有过辉煌的公国历史。"
 LOM_land_reform: "土地改革"
 LOM_land_reform_desc: "自世界大战以来一直困扰着意大利的动乱，使这场可怖的战争发生前的农村庄园遭变成了废墟，并阻碍了它们修复。随着新国家、新贵族的出现，改造和重新分配农村的时候到了。"
 LOM_agricultural_subsidies: "农业援助"
 LOM_agricultural_subsidies_desc: "我们最初的土地改革举措已经取得了成功。现在，为了提高产量，我们应该提供全面的农业补贴。"
 LOM_wounds_of_war: "战争创伤"
 LOM_wounds_of_war_desc: "在持续的流血事件之后，伦巴第及其人民所受的无数创伤终于开始愈合。然而，为了真正恢复如此广泛的创伤，在公爵的领导下，全社会和政府都需要共同努力。"
 LOM_lombard_constitution: "公国的宪法"
 LOM_lombard_constitution_desc: "虽然我们的公国可能还很年轻，但现在它的地位很稳定。现在是起草新宪法和最终确定我国政府结构的时候了。"
 LOM_universal_suffrage: "普遍选举"
 LOM_universal_suffrage_desc: "虽然毫无疑问公爵是公正且善良的，但他和伦巴第人民同样理解代议制政府在减少任何官僚机构不可避免造成的不公正方面的价值。必须保证所有伦巴第人都拥有投票权。"
 LOM_strengthen_duke: "巩固公爵地位"
 LOM_strengthen_duke_desc: "伦巴第公正的公爵就像人民的父亲。像任何一位慈父一样，有时他必须坚定地指导孩子们发展。如果要确保公义和善政，公爵必须是伦巴第的最高权威。"
 LOM_denounce_ambrosia: "谴责金安布罗希亚思想"
 LOM_denounce_ambrosia_desc: "随着伦巴第的复辟，许多伦巴第的共和党人没有被他们钟爱的意大利共和国的失败所吓倒，而是接受了古老的安布罗西亚遗产，一种独特的伦巴第共和主义。我们必须一劳永逸地否定共和主义，同时也要肯定宪法治理。"
 LOM_return_crown: "请求归还伦巴第王冠"
 LOM_return_crown_desc: "伦巴第的铁王冠上镶嵌着一颗真正的十字架的钉子，是意大利旧法兰克国王加冕礼的核心道具，后来被戴在神圣罗马皇帝的头上。它是奥地利在世界大战胜利后取得的；随着伦巴第不再落魄，现在是时候要求归还这一象征合法性和伦巴第本身的重要象征了。"
 LOM_crown_king: "加冕伦巴第王"
 LOM_crown_king_desc: "随着我们拥有了伦巴第铁王冠和稳定建立起来的国家，善良的公爵不必再因为有一个配不上这种德行的头衔而被玷污了。为了他和我们的人民，让我们宣布成立伦巴第王国。"
 LOM_lombard_republic: "伦巴第共和国"
 LOM_lombard_republic_desc: "我们诞生自意大利共和国的余烬，但我们不应该再把自己当做意大利的一部分了。我们应当重建对伦巴第的民族认同，并将未来掌握在自己手中，就像过去那样。新生的伦巴第共和国将就此诞生！"
 LOM_question_of_radicals: "激进派的问题"
 LOM_question_of_radicals_desc: "我们年轻的共和国充斥着不稳定因素，第一个问题就是伦巴第联盟的不安定分子。我们究竟该成为一个自由的国家，还是应该更为谨慎地对待那些可能将我们领入歧途的声音？"
 LOM_republic_constitution: "共和国宪法"
 LOM_republic_constitution_desc: "终于，我们为我们的国家撰写了一部宪法，一部展现伦巴第人共和精神的宪法。"
 LOM_state_industry: "工业法案"
 LOM_state_industry_desc: "国家未来已经不再取决于土地本身，而是取决于这片土地上的工业。我们必须保护我们的企业，让它们有足够的发展空间。"
 LOM_heart_of_the_north: "北方雄心"
 LOM_heart_of_the_north_desc: "波河河谷一直是意大利的工业中心。尽管我们是个小国，但我们仍能够激起人们的奋斗精神，展现出与“小国”不相称的伟大奇迹。"
 LOM_golden_ambrosia: "金安布罗希亚思想"
 LOM_golden_ambrosia_desc: "黄金安布罗希亚共和国是米兰曾经作为共和国而存在的短暂时期，不受到任何贵族的压迫。有很多共和主义者主张复兴这种独特的伦巴第精神——贵族必须被完全逐出伦巴第；因为只有这样，才能实现真正的平等。"
 LOM_work_with_nobility: "贵族职责"
 LOM_work_with_nobility_desc: "在伦巴第，贵族仍然是一股不可忽视的政治力量，我们也不能只是简单的把他们赶走。我们应当为这些贵人们建立一个独立的议院，与他们一同为国家创造美好的未来。"
 LOM_republican_cause: "共和精神"
 LOM_republican_cause_desc: "维持我们共和国的唯一方式，就是从贵族与工团分子的魔爪中保护它。"
 LOM_place_in_the_world: "我们在国际上的地位"
 LOM_place_in_the_world_desc: "我们必须寻求国际社会对伦巴第的承认，并缔结新的盟约。"
 LOM_securing_milan: "米兰要塞"
 LOM_securing_milan_desc: "现在我们开始与贵族共事，他们也比以前更愿意合作了；他们甚至会为了我们彼此的共同利益而捐献土地。至少这样我们就能让米兰防守的更加严密。"
 LOM_republic_triumphant: "共和国的胜利"
 LOM_republic_triumphant_desc: "伦巴第已经成就了超乎想象的伟业，并成为了一个与所有欧洲国家平等的共和国！"
 LOM_extinguish_flames: "熄灭共和之火"
 LOM_extinguish_flames_desc: "自开国以来，共和派异见人士一直是我们国家的眼中钉。现在我们的政府已经成立了，让我们消灭这一令人烦恼的运动吧。"
 LOM_encourage_nationalism: "鼓励伦巴第民族主义"
 LOM_encourage_nationalism_desc: "伦巴第人经历了一次又一次的失败，这几年遭遇了无数的悲剧。然而，他们对祖国的精神和爱并没有被破坏。我们必须利用这种不屈不挠的品质；让每个人都有勇气保卫自己的家园！"
 LOM_lombard_youth: "伦巴第青年团"
 LOM_lombard_youth_desc: "一个国家的完整性会在其年轻人的心中得到强化或破坏。要建设一个更强大的国家，伦巴第的年轻人必须被灌输民族自豪感和坚定不移的正直道德。应立即建立一个促进这种品质的国家组织。"
 LOM_economic_reorganization: "经济重组"
 LOM_economic_reorganization_desc: "伦巴第的经济被世界大战和社会主义者所摧毁，现在还没完全恢复。为了弥补这一缺陷，经济的几乎所有方面最终都必须进行重建。"
 LOM_repair: "修复工作"
 LOM_repair_desc: "尽管存在疏忽，我们的大部分工业和基础设施仍然可以修复。必须在全国范围内努力修复我们的工业和基础设施。"
 LOM_milan_factory: "扩大米兰工业产能"
 LOM_milan_factory_desc: "米兰，伦巴第的首都和工业中心，由于靠近提契诺河，在意大利内战中遭受了严重的破坏。现在，这座伟大的城市终于可以重建并扩大其产业。"
 LOM_Brescia_factory: "扩大布雷西亚产能"
 LOM_Brescia_factory_desc: "布雷西亚是重要的文化中心，在工业发展上一直落后于意大利北部的大部分地区。布雷西亚的工业发展会对这座城市和整个伦巴第有利。"
 LOM_rearmament: "再装备计划"
 LOM_rearmament_desc: "伦巴第是世界大战之前重要的军备生产中心，通过投资，它可以再次成为中心。"
 LOM_heavy_industry: "伦巴第重工业"
 LOM_heavy_industry_desc: "长期以来，伦巴第一直支持一系列充满活力的重工业，随着国家经济的缓慢复苏，凭借着政府投资，重工业可以再次繁荣起来。"
 LOM_railways: "新铁路"
 LOM_railways_desc: "许多铁路已经被废弃了，随着伦巴第经济的改变，一些铁路不再值得重建。因此我们需要新的铁路连接我们的工业中心。"
 LOM_raw_materials: "原材料投资"
 LOM_raw_materials_desc: "由于整个区域的铁矿开采作业完全停止，伦巴第的钢铁生产受到冲突的严重影响。我们应该整修矿山，并投资钢铁生产。"
 LOM_nonrepublican_schools: "教育改革"
 LOM_nonrepublican_schools_desc: "只有当我们国家的年轻人有决心抵制腐败时，极端主义的威胁才能完全消失。我们的学校绝不能向学生灌输与国家利益相冲突的价值观。"
 LOM_education_reform: "米兰大学"
 LOM_education_reform_desc: "在过去的几百年中，米兰的大学一直是欧洲的学术中心。我们应当全面推动其发展，并将其研究项目纳入到国家体系当中。"
 LOM_renaissance: "伦巴第文艺复兴"
 LOM_renaissance_desc: "随着经济回到正轨，社会终于恢复了一点常态，我们的国家正在繁荣发展。事实证明，我们改变的这些政策在恢复伦巴第昔日的辉煌方面是如此成功，我们确保国家的持续繁荣——这是一场现代文艺复兴。"
 LOM_patronage: "文体事业赞助"
 LOM_patronage_desc: "我们的君主是一个真正的文艺复兴时期人，他的诸多爱好中包括艺术和体育艺术。受他的启发，许多伦巴第最富有的公民也向艺术和体育组织大量捐赠。我们应该进一步支持这些领域，确保人民的满意。"
 LOM_industrious_people: "勤劳的人"
 LOM_industrious_people_desc: "纵观历史，伦巴第大区一直是经济强国。我们必须鼓励人民的自然生产力。我们必须鼓励发展人的自然生产力。"
 LOM_longobards: "伦巴复兴主义"
 LOM_longobards_desc: "伦巴第的名字来源于伦巴第人，他们是在六世纪征服了意大利的大部分地区的日耳曼人。随着我们的文化复兴，我们国家的许多人对他们越来越感兴趣。我们应该促进对伦巴第族兴趣的复兴，以进一步巩固我们的民族认同。"
 LOM_new_army: "重建伦巴第军"
 LOM_new_army_desc: "我们年轻的国家有很多意大利同胞，但他们却并不忠于现在的伦巴第国。我们必须创建一支精干的军队。"
 LOM_officer_school: "吉安·加莱佐军官学校"
 LOM_officer_school_desc: "我们急需一所训练军官的学校。这所学校将以祖吉安·加莱佐的名字命名：一位曾经的优秀军事指挥官，亦是一位行政管理的天才。"
 LOM_equipment_purchase: "设备采购"
 LOM_equipment_purchase_desc: "总是从国外购买武器让我们非常头疼，但现阶段伦巴第确实无法独自生产大量武器。我们必须从其他国家购买更加先进的武器。"
 LOM_heavy_armaments: "重型军工"
 LOM_heavy_armaments_desc: "重型机械设备是现代军队的支柱，我们严重缺乏这种设备。我们应该利用我们的工业能力促进国内火炮和其他重型武器工业的增长。"
 LOM_recruitment: "征募工作"
 LOM_recruitment_desc: "现代战争是由机器和工业决定的，但如果没有人，军队就无法运作。"
 LOM_drill: "把部队训练得井然有序！"
 LOM_drill_desc: "我们的部队缺乏经验，虽然训练不能代替实战，但为了弥补我们军队规模小的缺陷，我们的士兵必须做好尽可能多的战争准备。要做到这一点，我们必须雇用新的教官。"
 LOM_armored: "装甲部队"
 LOM_armored_desc: "骑兵曾经是过去战术成功的关键所在，现在它们正在被装甲车辆取代。如果我们要在今天的战场上取得成功，就必须有坦克。"
 LOM_artillery_purchase: "购买火炮"
 LOM_artillery_purchase_desc: "虽然我们对重型武器工业的投资缓解了我们重型装备的一些短缺，但对火炮部件的需求仍然没有受到很大影响。我们应该再次接触我们的军事装备的外国捐助者，这次需要的是火炮。"
 LOM_air_academy: "维斯孔蒂航空学院"
 LOM_air_academy_desc: "维斯孔蒂家族已经捐出了相当数量的私人资金来建造一个新的学院，用于训练空军军官和发展空中学说。在资金到位的情况下，我们应该尽快建立学院。"
 LOM_new_aircraft: "新飞机"
 LOM_new_aircraft_desc: "我们的小型空军依靠过时的设备。要想在现代战争中取得成功，我们必须拥有最先进的飞机。"
 LOM_combat_doctrines: "战斗学说"
 LOM_combat_doctrines_desc: "随着我国军队的建立和新的教官的雇用，我们可以进一步发展我们的军事学说。"
