 HAW_infantry_equipment_0_desc: "M1903式步枪由春田兵工厂于美西战争之后研发；合众国认为原来的克拉格-约根森步枪不利于行动，由此结合克拉格步枪和西班牙人的毛瑟步枪的优点而制造了M1903式步枪。这款步枪在世界其他地方在进行大战之时逐渐采用了.30-06步枪弹。"
