 KRBAT.5: "黑色星期一席卷公国"
 KRBAT.5.t: "黑色星期一席卷公国"
 KRBAT.5.d: "20年代到30年早期的经济腾飞终于走向了终点，由于公国的经济十分依赖德国，它也被挟裹着卷入了帝国公约的经济混乱中。出口贸易被冻结，工厂大量解雇工人，所有的财经活动都踩下刹车迎来了急停。这场危机直接导致了公国地方议会的解散以及领主议会的瘫痪，也让公国陷入迷茫，不知出路。面对经济危机能做的只有……"
 KRBAT.5.a: "先组织临时议会！"
 KRBAT.6: "保罗·席曼的闭幕词"
 KRBAT.6.t: "保罗·席曼的闭幕词"
 KRBAT.6.d: "目前，波罗的联合公国的地方议会正在里加举行冬季会议。1936年的财政预算已经通过，并且得到了领主议会的批准，剩下的两周里，整个会议也没有那么积极，这样也避免了冲突。然而，地方议会的闭幕致辞引起了一些骚动。当按照传统，四位波罗的骑士团的团长需发表闭幕致辞，祝愿波罗的贵族新年快乐之际，地方议会主席弗里德里希·冯·萨姆松-希梅尔谢纳邀请民主党的领导人保罗·席曼为准备离席的议员们发表一番讲话。\n\n尽管席曼已经年老体衰，他依然履行了这项职责，并且花了半个小时展望了他、他的政党和公国政府改革的未来——然而在另一方面，他极力避免同骑士团发生言语上的冲突。当提到他们时，席曼肯定道：“像这样的体面人在变革之时是十分必要的，我衷心希望他们能够支持改革。”但这依然难以弥补他与阿道夫·康斯坦丁·皮拉尔·冯·皮尔绍之间的裂痕。后者身处利沃尼亚骑士团的领导层，也是四位骑士团长中最有权力的……不过，他那不排斥任何一方的演讲也打消了许多保守派的担忧。"
 KRBAT.6.a: "那就到夏季会期再见吧！"
 KRBAT.6.b: "保罗·席曼是谁？"
 KRBAT.7: "敲响警钟"
 KRBAT.7.t: "敲响警钟"
 KRBAT.7.d: "波罗的地方议会已经召开了一次特别会议，但这只是加剧了政府上层的紧张局势。在第一周的辩论中，议会没有找到任何解决方案，因为即使是自由派联盟本身也没能就应该采取什么应对措施达成一致。出于环境原因与民主党结盟的改革党和进步党内商人阶层和温和保守派的代表们强烈反对保罗·席曼关于社会市场经济的提议。他和冯·萨姆松-希梅尔谢纳主席认为，公国的经济衰退是由不受约束的自由市场活动造成的，必须用一个富有同情心的社会服务体系取而代之。温和派如埃德温·马格努斯和维尔纳·哈瑟尔布拉特在地方议会尖锐地批评了这项提案，尽管他们在表面上属于同一联盟。\n\n另一方面，民主集团，一个由拉脱维亚和爱沙尼亚议员组成的社会民主联盟，宣称这项提案还远远不够。保尔斯·卡尔宁什，立法会中民主集团的领袖，发表了关于揭露在雷瓦尔和里加的德国企业剥削本地波罗的工人的报告，用尖锐的语言描述了贫苦农民的现状，并要求政府采取行动。当联盟挣扎求生时，所有关于宪法改革的计划都必须搁置。"
 KRBAT.7.a: "去他妈的……"
 KRBAT.8: "恩琴-施滕贝格的策略"
 KRBAT.8.t: "恩琴-施滕贝格的策略"
 KRBAT.8.d: "民主党联盟内部的分歧已经刺激了波罗的议会议长罗尔夫·冯·恩琴-施滕贝格，并迫使他采取行动。他秘密会见了利沃尼亚骑士团的团长阿道夫·康斯坦丁·皮拉尔·冯·皮尔绍和保守主义的人民党的领袖威廉·罗伯特·冯·布尔梅伦克，让自己的策略得到了他们的支持。\n\n在地方议会的特别会议上，冯·恩琴-施滕贝格宣布他运用他作为议长的特权解散领主议会，并取消所有由民主党在议会上发起的立法项目，有效地消除了他们在地方议会拥有的权力。冯·恩琴·施滕贝格所代表的改革党已经越过地方议会，与波罗的德意志人民党和骑士团的代表组成了多数派，同时剥夺了自由派联盟的立法权。\n\n冯·萨姆松-希梅尔谢纳主席并没有选择辞职并放任四个骑士团任命新的领主议会，而是选择了战斗。政府已经瘫痪，一场政治内斗开始了……"
 KRBAT.8.a: "混账东西！"
 KRBAT.8.b: "恩琴-施滕贝格和冯·皮尔绍又是谁？"
 KRBAT.14.t: "自由梦的终结"
 KRBAT.14.d: "公国的分崩离析最终还是点燃了阿道夫·弗里德里希一世公爵的怒火。尽管公爵最初支持弗里德里希·冯·萨姆松-希梅尔谢纳主席和他的自由党政府，公爵也乐意保持政治中立而让地方议会自行解决他们的政见不合……但他最终还是失去了所有的希望，保罗·席曼和他脆弱的执政联盟不可能再将这个国家带入一个新时代了。在确立了与阿道夫·康斯坦丁·皮拉尔·冯·皮尔绍的合作关系后，公爵发布了一道政令，命令现任领主议会辞职，让四大骑士团组建新政府。\n\n在公爵的坚持下，冯·萨姆松-希梅尔谢纳最终还是屈服了。随后，波罗的骑士团授权阿克塞尔·冯·弗赖塔格-洛林霍芬男爵组建一个贵族化的保守派政府。冯·弗赖塔格-洛林霍芬在地方议会中获得保守的人民党和温和的改革党的支持后，起用了一批保守的贵族担任领地行政官。他在对地方议会的演说中发誓要推翻破坏性的自由主义改革，而民主党的路线也会被全盘抛弃，只有维持当前路线才能巩固公国的稳定。\n\n最后，保罗·席曼在地方议会上发表了讲话。他表示，尽管对公爵的背信弃义强烈不满，但他仍然接受政府的改组，而在新一代人的心中，自由主义的星火最终一定会成燎原之势——他对此深信不疑。"
 KRBAT.14.a: "波罗的之自由梦永不破灭……"
 KRBAT.15.t: "自由梦长存"
 KRBAT.15.d: "议长罗尔夫·冯·恩琴·施滕贝格的策略并没有成功。在这场持续数月的政治斗争中，主席希梅尔谢纳在地方议会中组建了一个持久的联盟，由他通过让步与妥协而得来的盟友和值得信赖的私交构成，这给予了他能够进行运作的政治资本。地方议会今日对现任议长提出不信任案，并以微弱多数通过，这让保守派和反动派大失所望。不过由于在议会当中缺乏支持，又无法指望置身事外的公爵提供帮助，他们所能做的只是在私下抱怨和小声嘀咕罢了。\n\n在他的卸任致辞中，恩琴-施滕贝格议长表示，这次政治清洗并不会让席曼和他的政党就此无法无天下去——今后四大骑士团、法院和公爵将接过代表温和与传统的火炬。不过，他并没有试图反抗这一结果，并在随后被一名波罗的德意志民主党的忠实成员所取代，这样一来至少能够让正常的政府工作得到恢复。"
 KRBAT.15.a: "为自由的波罗的三呼万岁！"
 KRBAT.16.t: "本周谈判中止"
 KRBAT.16.d: "这周的政治谈判没有取得任何进展。政府与想要拉拢的派系之间并没能达成共识，因为双方都不愿意达成妥协——协议的达成比我们想象中要更困难，而我们实际上为此浪费了宝贵的一周时间。也许我们在地方议会的同僚们已经没有东西可以拿出来了，或是他们正把王牌藏在袖子里面，伺机而发……"
 KRBAT.16.a: "我们得再试一次！"
 KRBAT.17.t: "地主要求鼓励土地兼并"
 KRBAT.17.d: "在波罗的联合公国这样的农业国家，拥有大片土地的人往往也就拥有了很大的政治权力。由于其财富和经济影响力，波罗的德意志人领地男爵、农业企业和外资组成的游说团体在公国政治当中占据着十分重要的地位。尽管他们可能并不热衷于我们的自由化改革，但要想让改革获得通过，他们的忠诚，或者至少是不反对仍然是至关重要的。\n\n在一个满是烟味的房间里，来自地主游说团体的代表向我们提出了一份相当简单的请求。他们要我们对收购贫穷且难以谋生的拉脱维亚和爱沙尼亚农民土地的行为睁一只眼闭一只眼——以原住民的利益为代价扩大他们的土地与财富。这将会严重触怒非德意志族群，但也会为我们换取地主议员们在地方议会上的支持。"
 KRBAT.17.a: "当然，一些农民搬家是再正常不过的事情了。"
 KRBAT.17.b: "我们不能背弃原则！"
 KRBAT.18.t: "地主提及温和的土地改革"
 KRBAT.18.d: "在波罗的联合公国这样的农业国家，拥有大片土地的人往往也就拥有了很大的政治权力。由于其财富和经济影响力，波罗的德意志人领地男爵、农业企业和外资组成的游说团体在公国政治当中占据着十分重要的地位。尽管他们可能并不热衷于我们的自由化改革，但要想让改革获得通过，他们的忠诚，或者至少是不反对仍然是至关重要的。\n\n在一个满是烟味的房间里，来自地主游说团体的代表向我们提出了一份相当简单的请求。波罗的德意志民主党的议程主要表达了他们对平均地权的信念。他们自视为多元主义和下层阶级的拥护者，并提倡进行温和的土地改革，来增加个体农户（尤其是拉脱维亚人和爱沙尼亚人）手中土地所占的比例。这对地主们的利益构成了直接的威胁，因此他们要求我们将这项承诺密而不发，并许诺给予可观的支持作为回报。"
 KRBAT.18.a: "当然，那只是个口头承诺……"
 KRBAT.18.b: "不，继续土地改革"
 KRBAT.19.t: "地主提议禁止石油钻探"
 KRBAT.19.d: "在波罗的联合公国这样的农业国家，拥有大片土地的人往往也就拥有了很大的政治权力。由于其财富和经济影响力，波罗的德意志人领地男爵、农业企业和外资组成的游说团体在公国政治当中占据着十分重要的地位。尽管他们可能并不热衷于我们的自由化改革，但要想让改革获得通过，他们的忠诚，或者至少是不反对仍然是至关重要的。\n\n在一个满是烟味的房间里，来自地主游说团体的代表向我们提出了一份相当简单的请求。公国建立后不久，实验性的油页岩钻探就已在爱沙尼亚展开，后来发现这些开采出的油页岩矿藏具有取代天然气的潜力。封闭经济与进口替代工业化的鼓吹者们将油页岩视为将来波罗的工业最有利可图的领域——然而，这些开掘出的矿脉却位于爱沙尼亚拥地男爵们的庄园上，他们可不乐意见到自己的农场因为石油开采而被搅得天翻地覆。若我们能够保证爱沙尼亚男爵们对土地的所有权，并阻止在那里进行的油页岩开采，地主游说团体将许诺给我们可观的支持。"
 KRBAT.19.a: "男爵阁下，我保证不会有一个油井能修在您们的庄园上！"
 KRBAT.19.b: "不，那将会是一笔巨大的经济损失。"
 KRBAT.20.t: "企业要求废除工资法"
 KRBAT.20.d: "在里加或是雷瓦尔等城市中，波罗的德意志人所拥有的大大小小的企业在经济与政治方面都拥有很大的影响力。波罗的德意志人的城市中上层阶级普遍没有可供夸耀的贵族血统，他们探索出了另一条通过财富来取得权力的道路。由这些人组成的游说团体是民主党的坚定盟友，因为我们共同反对四大骑士团。不过，虽说如此，他们最优先的考量仍然是保护企业的利益，我们必须对此多加注意。\n\n在一个满是烟味的房间里，来自商人游说团体的代表向我们提出了一份相当简单的请求。他们所拥有的企业雇佣了大批拉脱维亚和爱沙尼亚族裔的底层城市居民，这些工人的工作条件几少被关心，领到的工资也比做同一份工作的德国人要少。这种秩序自然会被代表波罗的本地居民利益的党派所反对，而民主党已经在党章中发誓要为这种现象画上句号。然而，如若我们对游说团体成员名下企业中的劳工状况睁一只眼闭一只眼，他们就承诺给予关键的财政支持。"
 KRBAT.20.a: "没什么好看的，只是做生意罢了。"
 KRBAT.20.b: "我们不能背弃原则！"
 KRBAT.21.t: "企业要求财政援助"
 KRBAT.21.d: "在里加或是雷瓦尔等城市中，波罗的德意志人所拥有的大大小小的企业在经济与政治方面都拥有很大的影响力。波罗的德意志人的城市中上层阶级普遍没有可供夸耀的贵族血统，他们探索出了另一条通过财富来取得权力的道路。由这些人组成的游说团体是民主党的坚定盟友，因为我们共同反对四大骑士团。不过，虽说如此，他们最优先的考量仍然是保护企业的利益，我们必须对此多加注意。\n\n在一个满是烟味的房间里，来自商人游说团体的代表向我们提出了一份相当简单的请求。黑色星期一经济危机对他们的资产造成了严重打击，由于没有任何干预措施，这种情况进一步恶化了。没有地方议会的支持，领主议会也无法为这些企业提供急需的救济措施——然而，我们也许可以通过一些皮包公司来达成此举，并把一些资金注入商人们的口袋里。商人游说团体会非常感激这次援助，并承诺给予我们极大的支持，只不过这样做会花费我们大笔的资金。"
 KRBAT.21.a: "当然，你们的忠诚会获得回报。"
 KRBAT.21.b: "看起来还不错个屁，那就是个贿赂！"
 KRBAT.22.t: "企业要求宣布拉脱维亚公司破产"
 KRBAT.22.d: "在里加或是雷瓦尔等城市中，波罗的德意志人所拥有的大大小小的企业在经济与政治方面都拥有很大的影响力。波罗的德意志人的城市中上层阶级普遍没有可供夸耀的贵族血统，他们探索出了另一条通过财富来取得权力的道路。由这些人组成的游说团体是民主党的坚定盟友，因为我们共同反对四大骑士团。不过，虽说如此，他们最优先的考量仍然是保护企业的利益，我们必须对此多加注意。\n\n在一个满是烟味的房间里，来自商人游说团体的代表向我们提出了一份相当简单的请求。在过去二十年里，里加和雷瓦尔等城市中的拉脱维亚和爱沙尼亚族裔都开始了自己的经济活动。每一年，都有当地住民开办新的中小企业，对波罗的德意志人的经济霸权提出了挑战。这些企业的其中之一就是保利斯·巴龙斯创立的“盾”牌(Vairogs)，它是里加的一家汽车企业，为军事和民事用途生产轿车和卡车。商人游说团体要求我们默许他们将这个竞争对手排挤出市场，并将其逼至破产；他们承诺将给予显著的经济与政治支持作为回报。"
 KRBAT.22.a: "这没什么不对的，让他们成为狼群的饵食吧。"
 KRBAT.22.b: "等一下，这家企业可能还有用处……"
 KRBAT.23.t: "执政联盟要求剥夺保守派席位"
 KRBAT.23.d: "在冯·萨姆松-希梅尔谢纳被任命为领主会议的主席之后，保罗·席曼就履行职责，组建了一个自由派的、并带有社民主义要素的执政联盟，它由民主党、进步党以及民主集团所组成。然而，黑色星期一及其后的政治斗争动摇了执政联盟的稳定性。如果我们需要在地方议会中取得必要的多数地位，自由派游说团体的理想主义需求也必须得到满足。\n\n在一个满是烟味的房间里，来自自由派游说团体的代表向我们提出了一份相当简单的请求。尽管自由派可能能够在里加的公国议会占据过半数席位，但在地方上的议会和法院就不一样了，后者在大多数情况下都是由保守派贵族所掌控的。任何对公国进行改革的计划都要求执政联盟处理这些贵族——自由派游说团体则要求我们从公国各州当中除掉大批保守的地方行政官，尽管这可能会使保守派失去对我们的信任。"
 KRBAT.23.a: "已经开始了，我的朋友们。"
 KRBAT.23.b: "这太冒险了……"
 KRBAT.24.t: "联盟支持萨姆松-希梅尔谢纳"
 KRBAT.24.d: "在冯·萨姆松-希梅尔谢纳被任命为领主会议的主席之后，保罗·席曼就履行职责，组建了一个自由派的、并带有社民主义要素的执政联盟，它由民主党、进步党以及民主集团所组成。然而，黑色星期一及其后的政治斗争动摇了执政联盟的稳定性。如果我们需要在地方议会中取得必要的多数地位，自由派游说团体的理想主义需求也必须得到满足。\n\n在一个满是烟味的房间里，来自自由派游说团体的代表告诉我们，不需要对他们采取绥靖态度，毕竟他们是一条船上的人。即使他们之中的一些人可能不同意政府的政策，他们还是宁可支持冯·冯·萨姆松-希梅尔谢纳，也不支持冯·恩琴-施滕贝格。我们的代表最后带着好消息和更多的政治资本离了场。"
 KRBAT.24.a: "朋友，你们的忠诚会获得回报。"
 KRBAT.25.t: "联盟要求主席声讨骑士"
 KRBAT.25.d: "在冯·萨姆松-希梅尔谢纳被任命为领主会议的主席之后，保罗·席曼就履行职责，组建了一个强大的自由-社民主义执政联盟，它由民主党、进步党以及民主集团所组成。然而，黑色星期一及其后的政治斗争动摇了执政联盟的稳定性。如果我们需要在地方议会中取得必要的多数地位，自由派游说团体的理想主义需求也必须得到满足。\n\n在一个满是烟味的房间里，来自自由派游说团体的代表向我们提出了一份相当简单的请求。权力对立和随之而来的政治斗争是一个艰难的时期，这没有错——但对自由主义者来说，他们最大的担心是与保守派妥协会导致他们的进步理想被淡化。他们要求的是政府保证不会将自己出卖给反动的骑士团，并继续走上渐进的道路。"
 KRBAT.25.a: "我们从来没有打算这样做。"
 KRBAT.25.b: "坚持这个想法，我们可能会在骑士团中找到盟友。"
 KRBAT.26.t: "骑士团伺机勒索民主集团"
 KRBAT.26.d: "波罗的骑士团是波罗的贵族的协会，分布在波罗的地区四个传统德裔聚居省份中。长达七百年的传统以及他们对维持这些传统的情结，让他们成为了公国中除基督教极端主义分子与泛德意志的波罗的兄弟会之外最重要的保守力量，只有这两者才可能比他们更反动。然而，尽管如此，四大骑士团的骑士和骑士团长都是非常务实的人，即使是面对他们深恶痛绝的自由主义者，他们也愿意考虑妥协。\n\n在充满烟草燃烧味道的房间里，波罗的骑士团的代表向我们提出了一个非常简单的要求。在过去的十年中，重生的民主集团在各省的选举中逐渐积蓄力量，最后成功控制了数个教区议会，甚至还在地方议会中获得了几个席位。拉脱维亚和爱沙尼亚民族主义运动的兴起让贵族们忧心忡忡，但他们已经有了一套方案。凭借他们庞大的关系网，他们能轻松挖出拉脱维亚和爱沙尼亚代表们的各种污点，而我们需要做的就是“尽职尽责”地按规执法，逼迫他们辞职。作为对民主集团这背后一刀的报酬，骑士团承诺，他们会在地方议会尽可能提供支持。"
 KRBAT.26.a: "好吧，怎么说也是打击贪腐的好事嘛……"
 KRBAT.26.b: "我们绝不抛弃盟友！"
 KRBAT.27.t: "骑士团要求主席保护骑士"
 KRBAT.27.d: "波罗的骑士团是波罗的贵族的协会，分布在波罗的地区四个传统德裔聚居省份中。长达七百年的传统以及他们对维持这些传统的情结，让他们成为了公国中除基督教极端主义分子与泛德意志的波罗的兄弟会之外最重要的保守力量，只有这两者才可能比他们更反动。然而，尽管如此，四大骑士团的骑士和骑士团长都是非常务实的人，即使是面对他们深恶痛绝的自由主义者，他们也愿意考虑妥协。\n\n在满是烟味的房间里，波罗的骑士团的代表们向我们提出了一个相当简单直白的要求。民主党的目标之一是在公国颁布宪法，以便将公国转变为一个现代化的多元联邦，这一点早已不是什么秘密了，骑士们从一开始就反对这个计划，他们宣称这违反了他们应该保护的传统。然而，他们也指出，如果我们在宪法草案中保护波罗的骑士们的地位，而不是废除他们的特权，他们可能会考虑把目光转移到其他事物上去。"
 KRBAT.27.a: "你一边呆着去"
 KRBAT.27.b: "我们不会放弃自己的原则！"
 KRBAT.28.t: "骑士团要求保留学校隔离制度"
 KRBAT.28.d: "波罗的骑士团是波罗的贵族的协会，分布在波罗的地区四个传统德裔聚居省份中。长达七百年的传统以及他们对维持这些传统的情结，让他们成为了公国中除基督教极端主义分子与泛德意志的波罗的兄弟会之外最重要的保守力量，只有这两者才可能比他们更反动。然而，尽管如此，四大骑士团的骑士和骑士团长都是非常务实的人，即使是面对他们深恶痛绝的自由主义者，他们也愿意考虑妥协。\n\n在充满烟草燃烧味道的房间里，波罗的骑士团的代表向我们提出了一个非常简单的要求。几个世纪以来，波罗的各骑士团都以骑士学院的形式经营着自己的教育事业，其中的佼佼者是里加和雷瓦尔两地的骑士学院，这些学院为骑士团的年轻学员提供未来从政必须的各种课程。这些学院不受政府监管，在课程规划上自行其是。民主党的议程之一就是将这些其实学院都纳入公国的国家教育体系。骑士团希望我们能忘掉这个承诺，让贵族纨绔们拥有自主接受教育的权利，永不剥夺。"
 KRBAT.28.a: "当然，那只是个口头承诺……"
 KRBAT.28.b: "没机会的"
 KRBAT.29.t: "利夫兰陷入战火"
 KRBAT.29.d1: "波罗的联合公国自成立以来的一大特点就是其主要人口为拉脱维亚人和爱沙尼亚人。早在1918年，波罗的德意志人就企图将公国营造为一个全波罗的地区的政治实体，甚至让几个拉脱维亚人和爱沙尼亚人进入了皮拉尔·冯·皮尔绍的摄政议会，这一表象随后被拉脱维亚和爱沙尼亚独立战争捅破。虽然起义被波罗的防卫军镇压，但拉脱维亚人和爱沙尼亚人并没有放弃独立的希望——他们的组织流亡到了瑞典、俄罗斯甚至是第三国际，并保持着对自由的向往，即使是通过暴力的手段。\n\n中央政府的瘫痪终于给了波罗的人可乘之机。利夫兰在这场叛乱中首当其冲，当地领主称他们失去了对乡村地区的控制，执法机关也被早有准备的游击组织和地下抵抗组织打得措手不及。加入他们的还有波罗的防卫军逃兵以及从俄罗斯边境而来的流亡武装人员加入，他们为抵抗军带来了武器、弹药以及专家，使情况更加棘手。他们被称为森林兄弟，行事颇有罗宾汉之风，有着许多当地农民的支持。\n\n政府必须立刻做出应对，否则局面将失去控制……"
 KRBAT.29.d2: "波罗的联合公国自成立以来的一大特点就是其主要人口为拉脱维亚人和爱沙尼亚人。早在1918年，波罗的德意志人就企图将公国营造为一个全波罗的地区的政治实体，甚至让几个拉脱维亚人和爱沙尼亚人进入了皮拉尔·冯·皮尔绍的摄政议会，这一表象随后被拉脱维亚和爱沙尼亚独立战争捅破。虽然起义被波罗的防卫军镇压，但拉脱维亚人和爱沙尼亚人并没有放弃独立的希望——他们的组织流亡到了瑞典、俄罗斯甚至是第三国际，并保持着对自由的向往，即使是通过暴力的手段。\n\n我国日益恶化的稳定局势终于给了波罗的人可乘之机。利夫兰在这场叛乱中首当其冲，当地领主称他们失去了对乡村地区的控制，执法机关也被早有准备的游击组织和地下抵抗组织打得措手不及。加入他们的还有波罗的防卫军逃兵以及从俄罗斯边境而来的流亡武装人员加入，他们为抵抗军带来了武器、弹药以及专家，使情况更加棘手。他们被称为森林兄弟，行事颇有罗宾汉之风，有着许多当地农民的支持。\n\n政府必须立刻做出应对，否则局面将失去控制……"
 KRBAT.29.a: "愿主保佑我们……"
 KRBAT.30.t: "维泽梅根据地政府的扩张"
 KRBAT.30.d: "在过去的一个半月里，利夫兰地区发生了持续不断的游击战。此时的波罗的防卫军已经完全无法维持东部的秩序，而当地人也不站在我们这边了，每处死1个拉脱维亚或爱沙尼亚叛贼，就会又有5个叛贼离开家乡，流窜到森林里战斗。现在，库尔兰和爱沙尼亚地区的许多人也加入了这场战斗中。\n\n在此期间，拉脱维亚和爱沙尼亚的游击队一直在拉帮结派。拉脱维亚地下抵抗组织及其各秘密组织在亚尼斯·库雷利斯将军和拉脱维亚国民防卫队联盟的指挥下组织起来，爱沙尼亚与此相对的组织是武装战斗联盟，由保罗·奥古斯特·利勒赫特领导，但名义上忠于斯德哥尔摩流亡政府阿尔图尔·西尔克。这两个森林兄弟政府相互合作，占领了利夫兰东部的几个教区。他们一路上几乎没有遭到任何抵抗，而他们也得到了“维泽梅根据地政府”这一非正式名称。\n\n一场大规模的游击战争即将来临。"
 KRBAT.30.a: "动员一切可动员的力量！"
 KRBAT.31.t: "秩序的消亡"
 KRBAT.31.d: "公国的局势已经完全无法维持了。在防卫军中，来自拉脱维亚和爱沙尼亚的士兵大量逃亡，这沉重打击军队的有生力量。无论我们的军队是多么的训练有素、装备精良，他们根本无法抵挡游击队的猛攻。我们的部队被击溃、打散，属下的士兵们要么逃跑，要么只能投降。省级地方议会已经解散，民主集团则选择与森林兄弟合作，开始组建省级地方委员会，就像他们在1917年做过的那样。这些地方委员会迅速从波罗的德意志当局手中夺取了各自下辖的地区的控制权，并宣称其主权。\n\n位于瓦尔米耶拉的维泽梅省级委员会，宣告了拉脱维亚共和国的成立，并且选出了一个临时政府以领导当下已从公国中解放的各省份。另一方面，维泽梅当局在雷瓦尔的同僚也宣布爱沙尼亚复国，他们声称1918年通过的独立法案始终有效，并邀请斯德哥尔摩的流亡政府回国。\n\n波罗的德意志人最后在里加这唯一一块坚守之地站稳了脚跟。长久以来担任里加市议会主席的赫尔穆特·斯蒂格曼——得力于他在30年代推行的一系列改革——已经建立起一个相对民主和多元化的政府，他的努力成效显著——里加在混乱中得以免于森林兄弟起义的侵扰，而成为岁月静好的孤岛。也使得德意志帝国向暂时安全的里加派遣了一个营的兵力以帮助建立秩序，防止可能来自拉脱维亚的入侵。成千上万的波罗的德意志人逃往里加，这座城市现在宣称，它继承了波罗的联合公国的法统……"
 KRBAT.31.a: "日耳曼文明在东方的先锋，将在里加屹立不倒！"
 KRBAT.31.b: "为了祖国和自由！拉脱维亚属于我们！"
 KRBAT.31.c: "我的祖国！爱沙尼亚又一次自由了！"
 KRBAT.32.t: "库尔兰游说团体"
 KRBAT.32.d: "虽然波罗的地方议会中由四个主要的游说团体占大头，但它们并不是唯一的游说团体，议会上还聚集了许多小一些游说团体，争取着各自大大小小的权利。这其中一个游说团体，就控制着地方议会中虽小但也引人注目的库尔兰代表团。\n\n库尔兰是波罗的德意志领土中的一个特例，它的历史是独一无二的，在波罗的其他地区被外国势力统治时，只有库尔兰是由比龙家族统治的较为独立的公国。甚至在波罗的联合公国建立之前，库尔兰的地方议会就宣布库尔兰-瑟米加利亚独立，并与德国结成共主邦联，虽然这一历史短暂的国家未能建立起来，但库尔兰-瑟米加利亚的公爵头衔仍然载入了库尔兰的历史遗产。\n\n现在库尔兰游说团高举着扩大库尔兰自治权和尊重库尔兰历史传统的旗帜，并与政府接触。我们可以给比龙家族一笔国家养老金，并承诺尊重库尔兰的自治权，以换取他们对地方议会的支持。"
 KRBAT.32.a: "是的，当然，库尔兰是独一无二的……"
 KRBAT.32.b: "通过。"
 KRBAT.33.t: "马丁什·佩尼基斯"
 KRBAT.33.d: "地方议会的一位个人代表，来自库尔兰的马丁什·佩尼基斯(Mārtiņš Peniķis)只为自己的主张代言——这个自帝俄军队中退役的老指挥官是所谓库尔兰土王中的佼佼者。他们是波罗的德意志人到来之前，库尔兰土王们的后裔，虽然他们的生活并不比那些农民好多少，但他们还是喜欢穿着军装招摇过市，自认为高人一等。在历史中，库尔兰骑士团承认他们地位高拉脱维亚农民一等，但他们的权力与利益随着时间的流逝而逐渐被侵蚀。\n\n佩尼基斯代表了大约六百多名库尔兰土王的意志，要求国家承认他们的贵族地位。作为支持，他会在地方议会中支持波罗的德意志民主党。"
 KRBAT.33.a: "……呃，好吧"
 KRBAT.33.b: "你谁啊？"
 KRBAT.34.t: "继承问题"
 KRBAT.34.d: "波罗的联合公国公爵，阿道夫·弗雷德里希·楚·梅克伦堡已年近七旬。但他仍然像以前一样神思敏锐，身体健康，看起来他或许至少还能再活十年，但在议事厅中，已经有一些声音在议论他的继承者人员。阿道夫·弗里德里希只有一个女儿——公主沃伊兹拉瓦·费奥多拉，已经在最近嫁入了劳斯家族。男性继承人的缺位意味着继承权争议的产生，因为联合公国还没有一部能对女性的王室继承权进行规定与说明法律。\n\n公爵和他的许多廷臣都把目光投向了克里斯蒂安·路德维希·楚·梅克伦堡公爵，他是阿道夫·弗里德里希的侄子，弗雷德里克·弗朗西斯四世的次子，也是梅克伦堡-什未林大公。他在德意志帝国陆军中作为士官生服役时，展现了足以让人认为他是一个优秀公爵的人格魅力——更妙的是，他曾公开表示，如果局势需要，他有兴趣继承波罗的公爵之位。不过，阿道夫·弗里德里希公爵也可以无视传统的萨利克法，要求颁布一项允许女性继承波罗的联合公国的法律。"
 KRBAT.34.a: "克里斯蒂安·路德维希是继承人！"
 KRBAT.34.b: "允许沃伊兹拉瓦·费奥多拉继承王位"
 KRBAT.35.t: "孤立"
 KRBAT.35.d: "在过去的几个月里，阿道夫·弗雷德里希和他的女儿可谓大开眼界。想象一下，就在里加市的屋檐下和街道中，居然存在着这样一个巨大的秘密社团。这些人在成员的住所或组织的会馆中聚众议事，却仍然藏在阴影中，远离人们的视线。他的议程如此繁杂，每一场会议都充满了仪式感，严密的组织结构控制着每一个成员的行动，阿道夫最离谱的猜测都不止于此。他以前听说过波罗的兄弟会，但想不到它竟然已经成长为了这样一个巨大的肿瘤，成为了公国之癌。\n\n不过至少这个肿瘤没彻底断绝阿道夫的营养。他在软禁监室中吃喝不愁，甚至还能不时会见兄弟会的来访者。只不过……\n\n“你是绝对逃不掉的。”\n\n弟兄领袖，奥托·冯·库尔塞尔却对公爵的斥责不为所动。“然而，尽管每个人都知道你在这里，却没有人愿意勤王。我已经攥紧了胜利果实，你有什么理由说我会功亏一篑呢？”\n\n“戈尔茨伯爵会阻止你，一定会。他是这样一个忠臣……不管你的人干了什么。他只要发现你做的那些恶事，一定会想方设法将你打倒！”\n\n“戈尔茨不过是个年迈的小丑罢了。他一直沉浸在早已随风而逝的旧世界里，追求着与现代社会格格不入的所谓荣耀。他确实是一个优秀的指挥官，一个出色的将领，但绝对不是一个聪明的领袖。他想要的只是一场充满荣耀的阅兵式，一些爱国的宣传词汇，一点点保证，他就会愿意坐下来，看着我们将国家引向复兴。”\n\n库尔塞尔起身离开，给了前任公爵反思的空间。“你在这里不是因为我的策划，核心成员也并不恨你——仅仅只是因为你和戈尔茨伯爵完全是两路人罢了。”"
 KRBAT.35.a: "在民族复兴面前没有妥协"
 KRBAT.36.t: "1919年议定书"
 KRBAT.36.d1: "报纸《周日里加》(Riga am Sonntag)重新发布了一份1919年的文件，即所谓的“1919年议定书”，引起了许多读者的骚动。1919年议定书是一个反犹主义的文稿，据说是在俄国内战期间从一个阵亡的布尔什维克士兵的口袋里发现的。这是一份捏造的“报告”，读起来勉强连贯，它幸灾乐祸地嘲讽俄罗斯人民沦为奴隶，宣称俄罗斯和法国的革命是由一个所谓的“国际以色列联盟”煽动的，这一组织还在全世界购买黄金和政府债券，以树立威望和影响。这本书在爱沙尼亚独立战争期间出版，后来被反犹主义者所接受，甚至作为后来发行的《锡安长老会纪要》的一个补充。\n\n波罗的兄弟会发表了一份声明，支持《周日里加》发表这一文稿，他们之后以此为契机谴责所谓的“国际犹太人阴谋”，并批准在接下来的几个月里发表更多反犹材料。"
 KRBAT.36.d2: "报纸《周日里加》(Riga am Sonntag)重新发布了一份1919年的文件，即所谓的“1919年议定书”，引起了许多读者的骚动。1919年议定书是一个反犹主义的文稿，据说是在俄国内战期间从一个阵亡的布尔什维克士兵的口袋里发现的。这是一份捏造的“报告”，读起来勉强连贯，它幸灾乐祸地嘲讽俄罗斯人民沦为奴隶，宣称俄罗斯和法国的革命是由一个所谓的“国际以色列联盟”煽动的，这一组织还在全世界购买黄金和政府债券，以树立威望和影响。这本书在爱沙尼亚独立战争期间出版，后来被反犹主义者所接受，甚至作为后来发行的《锡安长老会纪要》的一个补充。\n\n然而，政府立即反对《周日里加》发表这一文稿，要求该报妥善处理，因为它凭空捏造阴谋，企图煽动种族冲突。保罗·席曼的《里加评论报》(Rigasche Rundschau)也对该出版物做出了回应，详细分析了该文稿，并阐明了其中所述的无稽之谈。"
 KRBAT.36.a: "好吧……"
 KRBAT.37.t: "元首去世"
 KRBAT.37.d: "波罗的国过去十年的摄政吕迪格·冯·德·戈尔茨伯爵今天去世，享年80岁。整个国家都在为他哀悼——这位年迈而高贵的将军在波罗的防卫军和波罗的兄弟会的帮助下夺取政权，把国家从崩溃的边缘拉了回来，并使之迈向了一个新时代。为了褒扬他取得的这些成就，他甚至得到了“元首”这一荣誉称号，这与波罗的国所效仿的许多其他右翼民族主义政权很相似。\n\n尽管吕迪格·冯·德·戈尔茨是困难时期的著名领导人，但他既没有形成一个忠诚的集团以巩固权力，也没有斗赢在暗处埋伏的阴影。在戈尔茨统治期间，波罗的兄弟会的力量不断增长，没有任何势力可以阻止他们，现在戈尔茨已经过世，他们绝对统治的唯一障碍也消失了。防卫军的意识形态变得狂热又忠诚，波罗的社会根据他们的理想而改变，其政治方针根据他们的心血来潮而编排。不足为奇的是，奥托·冯·库尔塞尔和兄弟会在事后顺理成章地拿下了国家机器。"
 KRBAT.37.a: "民族复兴完结了"
 KRBAT.38.t: "波罗的德意志人外逃"
 KRBAT.38.d: "在拉脱维亚和爱沙尼亚叛军的胁迫下，波罗的联合公国已经投降，波罗的地区陷入混乱。虽然许多波罗的德意志人前往里加，但更多的人选择直接前往德国。他们中的许多人担心自己的生命安全，随身携带的物品很少，这些难民已经挤满了我们在波罗的海的港口。\n\n他们中有许多波罗的防卫军的将士，其中包括几位将军，他们现在为德意志帝国军队服役。毫无疑问，他们对德意志帝国的忠诚和他们精湛的军事技能百利而无一害——防卫军可是被认为是帝国公约最精锐的军队之一。"
 KRBAT.38.a: "欢迎！"
 KRBAT.38.b: "我们不需要他们帮忙。"
 KRBAT.39.t: "波罗的德意志人外逃"
 KRBAT.39.d: "生活在我国境内上的波罗的德意志人正在大规模出逃。贵族、商人、知识分子，甚至普通的德意志平头老百姓，因为担心自己的身家性命落入我们的魔掌，纷纷逃往里加自治市和德意志帝国以谋求更好的出路。尽管他们受过良好教育，但我们只能让他们继续逃亡，让他们那拥挤的民船过境。"
 KRBAT.39.a: "我们不需要他们"
 KRBAT.40.t: "社会矫正开始"
 KRBAT.40.d: "现在，最后一批反对现有体制的武装组织已被剿灭，波罗的兄弟会从阴影中浮现，开始掌管新政府，全面实施自己的改革政策。他们的目标建立在几个支柱上，所有的目标都是为了同一个目标——让波罗的德意志民族完全服从于一个更伟大、更具启发性的理想，并以东方十字军的名义全面动员经济。今后几年，资本主义——兄弟会毫不掩饰自己的厌恶，称其为“盎格鲁-撒克逊人的灵魂盗窃”——将被彻底清除，取而代之的是一套等级森严、秩序井然、国家控制的体系。普通公民要想成为模范基督徒，就必须经过锻炼和重塑，他们需要再次被灌输日耳曼精神，这种精神将充盈在他们的胸膛中。\n\n帮助兄弟会上台执政的波罗的防卫军对这些变革性的改革毫无异议——毕竟，他们的利益将得到满足，其中相当一部分人甚至同情这种极其深奥的极端民族主义……在民族复兴的坎坷道路上，很多人将会死去。但这也是奥托·冯·库尔塞尔愿意做出的牺牲。"
 KRBAT.40.a: "奏响美妙的音乐吧！"
 KRBAT.41.t: "胜利！"
 KRBAT.41.d: "波罗的地区的“森林兄弟”叛乱已经完全平息。游击队最后的抵抗力量也被粉碎，部队四散，一些主要领导人在交火中丧生，这些游击队要么转入低烈度的地下抵抗，要么完全放弃独立幻想——无论怎样，这场叛乱不会再威胁到我们的长治久安。拉脱维亚和爱沙尼亚的流亡者现在绝望地逃出公国，越过俄罗斯边境加入抵抗军，他们声称自己将继续坚持他们那愚蠢的事业，但他们的发声不再重要。不管怎样，公国可算是安全了。"
 KRBAT.41.a: "愿公国万寿无疆！"
 KRBAT.42.t: "席曼对决普苏尔"
 KRBAT.42.d: "一场争论在地方议会爆发——民主党的老领袖受到了右翼人民党强力党员沃尔德马尔·普苏尔的挑战。普苏尔自诩为波罗的德意志的政坛巨人——威廉·冯·菲尔克斯男爵的意识形态继承人，此人在1933年去世前一直都是席曼的主要对手。此时辩论很快转向波罗的德意志政界的基本问题和两党的意识形态目标。\n\n普苏尔和席曼都认为，波罗的德意志人在波罗的地区是一个积极的存在，他们比拉脱维亚人和爱沙尼亚人更有能力统治波罗的国。不过普苏尔认为这是波罗的德意志人在社会上拥有特殊地位的证据，这一地位是与生俱来并且永远保持的。但是席曼不同意这个观点，他说，虽然波罗的德意志人继承了日耳曼文化的自由风气，但拉脱维亚人和爱沙尼亚人如果不断地进行钻研、激励以及积极吸收波罗的德意志文化，那他们也可以做到文明开化，并不存在什么阻碍他们发展的因素。对他来说，波罗的德意志人背负着将文明传播给拉脱维亚和爱沙尼亚人民的重任。然而普苏尔却因此称席曼为伪君子——如果拉脱维亚人和爱沙尼亚人步入文明的途径是通过效仿波罗的德意志人，那纯粹的波罗的德意志人还有什么存在的必要？\n\n地方议会的议员们倾听着这场争论，得出了结论，那就是……"
 KRBAT.42.a: "席曼的论点更有力"
 KRBAT.42.b: "普苏尔说到点子上了"
 KRBAT.43.t: "森林兄弟已是强弩之末"
 KRBAT.43.d: "自森林兄弟叛乱开始以来已经过去一年了，拉脱维亚和爱沙尼亚叛军的目标尚未实现。虽然战斗还在继续，但他们消耗了大量有生力量，失去了许多最优秀的战士。减员开始对他们的战斗力造成损害，游击队的袭击烈度也在降低。\n\n看来我们已经经受住了第一波浪潮，如果我们咬紧牙关，这帮叛军将会被我们碾碎。"
 KRBAT.43.a: "在公国安全之前我们不能放松警惕！"
 KRBAT.44.t: "奥托·冯·库尔塞尔整肃兄弟会"
 KRBAT.44.d: "在1935年这段对兄弟会来说犹为漫长的时间里，会内意识形态的争端严重动摇了整个组织，但到了第二年，这些矛盾似乎要画上句号了。外界对这个行事隐秘、恪守原教旨主义基督教原则与泛德意志民族主义秩序的组织的真实情况知之甚少，但在这一年里，与外界保持一定联系的所谓兄弟会的许多“外部成员”因“违反了兄弟会的原则”而被开除。在更不为人所知的“核心成员”圈子里也发生了类似的开除事件。\n\n以前被认为是负责是兄弟会掌舵者的弟兄，如哈拉尔德·冯·劳滕费尔德(Harald von Rautenfeld)和爱德华·冯·德尔林斯豪森(Eduard von Dellingshausen)，已经完全失去了对兄弟会意识形态的解释权和行动的指挥权。他们失势留下的权力真空被迅速填补，奥托·冯·库尔塞尔巩固了他对兄弟会的绝对统治。自1928年以来，冯·库尔塞尔一直担任领导弟兄领袖(Führender Bruder)一职，他最初被视为一个善于妥协的人物，是当年负责起草兄弟会章程的元老之一，也是一名称职的管理者，但这些年以来，他却表现出越来越强的控制欲和对意识形态的狂热。\n\n在兄弟会内部，库尔塞尔是东进运动的首要倡导者，这是一个恪守泛德意志主义与原教旨主义基督教原则的派系。他把自己和所有波罗的德意志人视为其他德意志人的弥赛亚救主与精神向导，而波罗的德意志人作为新德国的忠实臣民，有责任以刀剑向东方世界传播天主的荣光。"
 KRBAT.44.a: "这不是一个好兆头……"
 KRBAT.44.b: "波罗的兄弟会是什么？"
 KRBAT.45.t: "波罗的兄弟会"
 KRBAT.45.d: "世界大战后艰难的岁月让许多年轻的波罗的德意志贵族幻灭了。波罗的联合公国看起来就像是在垃圾桶里闷烧的火焰一样，它那过时的传统对现代社会而言已经完全过时了。领导人们所秉持的排外主义更让泛德意志联合变成了遥不可及的梦想。世界眼看就要被颠覆——布尔什维主义、工团主义和拉脱维亚/爱沙尼亚民族主义正在动摇他们传统的根基。眼看世界这般变化，许多人在宗教上转向路德宗，他们的宗教信仰和不妥协的反工团主义思维与泛德意志民族主义糅合在一起，变得越发极端化。波罗的兄弟会正是在这一背景下于1928年的成立，其中最重要的一些成员是青年一代的波罗的德意志人，包括哈罗德·冯·劳滕费尔德、西尔维斯特·冯·罗普、格奥尔格·冯·曼陀菲尔和汉斯·冯·曼陀菲尔以及奥托·冯·库尔塞尔。\n\n波罗的兄弟会是作为一个秘密基督教原教旨主义和泛德意志的修会而成立的，时至今日依旧如此。它以“兄弟会分会”的方式运行，在联合公国的每个城市里都有一个分会，这个分会承担着宗教崇拜、共同劳动和哲学教化的功能。兄弟会有一套明确的成文章程和一系列强制性准则，并要求信徒一丝不苟地遵从信仰，服从年长的兄弟会员，除此之外还要求会员保持贞洁。兄弟会的所有成员都会被划分为“外部成员”（预备成员）和“核心成员”。从一级攀升到另一级需要令人钦佩的功业。\n\n波罗的兄弟会显然不只是一场群众运动，它在政府内也有很深的影响力。许多兄弟会成员都是波罗的骑士团的高级成员和地方议会的代表。当然了，这层关系一直是一个秘密。在波罗的防卫军内部，兄弟会最热心的支持者是汉斯·冯·曼陀菲尔，他是兄弟会的核心成员。"
 KRBAT.45.a: "明白了……"
 KRBAT.46.t: "保罗·席曼"
 KRBAT.46.d: "卡尔·克里斯蒂安·特奥多尔·保罗·席曼于1876年生于库尔兰的米陶，该地区随后被俄罗斯帝国兼并。虽然他并非出身贵族，但他的家庭属于富裕的波罗的德意志人中产阶级，因此他得以在德国接受了良好的教育，并在帝俄陆军中作为军官服役。在世界大战前，他就有了自由派烂好人的恶名，并饱受波罗的德意志人饱受社群的批评，甚至在1917年被利沃尼亚骑士团短暂的逐出里加。当他一年后回归故乡时，他发现波罗的德意志民主党以及弗里德里希·冯·萨姆松-希梅尔谢纳正努力推动着一个他想象中的民主自由的波罗的联邦的形成。\n\n席曼是个坚定的自由民主派，他反对保守民族主义和工团主义——前者代表着一切自由主义反对的东西，而后者则是对自由这一概念的严重扭曲，工团主义者否定个人个性而支持低教育程度的群体平庸。但他对自由主义的定义与西方也有所不同。席曼支持废除特权，并坚信个人道德的力量，但并不相信广泛的政治平等——对他而言，一个做清洁工作的女仆和一个大学教授拥有同等的政治权利是十分荒谬的。他的政治理念为法团主义，更接近于精英政治而非民主政治，然而，他总结说，自由民主制是个找到“最称职的人”的好办法。对他而言，波罗的德意志人有着将这些自由理念教授给拉脱维亚和爱沙尼亚大众的文化使命。\n\n席曼的另一个重大贡献是去民族国家的概念。席曼从奥地利马克思主义中借鉴良多，他将族裔解释为一种“精神社群”，与宗教有着诸多相似之处，并断定民族主义也必须向宗教一样与国家分割——与民族国家相反，一个国家中所有族裔的群体必须自发形成保卫其成员利益的社群。去民族国家的概念是他对波罗的联邦设想的基础。"
 KRBAT.46.a: "明白了……"
 KRBAT.47.t: "反动势力核心：施滕贝格和皮尔绍"
 KRBAT.47.d: "波罗的贵族中最有权势的几个家族里的两个成员，尽管立场不同，背景不同，但仍然联起手来扳倒了席曼，将国家重新引回那条他们认定为正义的传统道路上。\n\n1880年出生于雷瓦尔的罗尔夫·爱德华·克莱门斯·冯·恩琴-施滕贝格男爵，出身于著名的冯·恩琴-施滕贝格家族。尽管他被当作道路建设工程师来培养，但还是成为了俄罗斯帝国外交部的一名外交官，而他先后以两个君主制国家的特使的身份——先是俄罗斯，然后是波罗的公国——用二十年的时间周游世界。风尘仆仆的旅途见证了他在异乡街道上的身影，从君士坦丁堡到巴黎，又从里斯本到长崎——他在长崎生活了将近五年。在拜访了他身在蒙古的远房表亲——那位表亲的事迹源于一系列让恩琴-施滕贝格家族至今难以释怀的事件——之后，罗尔夫回到了他的祖国，在外漂泊的二十年已经让他变了一个人。这位男爵风度翩翩，聪慧过人，不仅通晓多国语言，闲暇时还写几首诗——但他周游世界的一切经历都更加坚定了他的信念：他要捍卫波罗的德意志人奉为楷模的光荣传统，绝不能被自由主义的流毒所侵蚀。\n\n阿道夫·康斯坦丁·特奥多尔·皮拉尔·冯·皮尔绍男爵生于1885年，是阿道夫·皮拉尔·冯·皮尔绍的儿子。他的父亲是波罗的公国的开国元勋，还是公国第一任也是最长一任政府首脑。他父亲的身份此后被冯·皮尔绍不断提及，这个事实促使他选择了在利沃尼亚骑士团的政治生涯，也正是这个事实让他成为了一个傲慢、自满的势利小人。在利沃尼亚骑士团的领导层中，他是最不惮于行使手中生杀大权的那一个，因为他确信，运用他的权力不可能反而使他不利，而且，他为之奋斗的事业无愧于心。1917年，他决定支持他父亲放逐保罗·席曼，在那之后，皮尔绍和席曼的竞争就一直持续至今。"
 KRBAT.47.a: "明白了……"
 KRBAT.48.t: "举国一致和解？"
 KRBAT.48.d: "利夫兰森林兄弟起义的消息让波罗的联合公国措手不及，而公国反应迟缓可能被认为是这次起义爆发的原因之一。分裂的地方议会正受到外部势力的压迫，不得不采取行动——面对危机，防卫军要求国家团结一致，公爵已出面下令政府寻求与右翼反对派的和解。\n\n利沃尼亚骑士团的领袖阿道夫·康斯坦丁·冯·皮尔绍首先采取了行动。他直接联系主席冯·萨姆松-希梅尔谢纳，提出了一个令他无法拒绝的交易。在接下来的两个月里，防卫军将齐心协力，通过必要的法律来恢复公国的秩序，作为交换，双方将在这段时间内放弃组建朋党，击败对方。然而，保罗·席曼要求他的同僚们不要妥协，他认为皮尔绍和施滕贝格会利用和平时期在背后策划阴谋，试图推翻政府。也许席曼的担心不是多余的，因为皮尔绍绝对不是那种把国家利益置于党派利益之上的人……\n\n另一方面，如果我们在游击战争中拒绝国内和解，继续进行政治斗争，这对我国的局势稳定可不是好兆头，境外势力也不乐意见此情形。冯·萨姆松-希梅尔谢纳会违反席曼的命令吗？还是会让自己的党派凌驾于国家之上？"
 KRBAT.48.a: "森林兄弟是个大威胁"
 KRBAT.48.b: "施滕贝格和皮尔绍是个大威胁"
 KRBAT.49.t: "举国一致和解到期"
 KRBAT.49.d: "两个月后，举国一致和解结束，地方议会的再次恢复原来的状态。而我们最担心的事情变成了现实——当我们集中精力镇压森林兄弟运动的时候，议长恩琴·冯·施滕贝格和骑士团长皮拉尔·冯·皮尔绍合谋推翻了我们为之奋斗的一切！我们曾经建立的联盟化为乌有，地方议会各游说团体对我们的支持率也降到了冰点。如果我们要绝地反击，我们有必要寻求新的支持。"
 KRBAT.49.a: "该死！"
 KRBAT.50.t: "戈尔茨的阴谋"
 KRBAT.50.d: "自森林兄弟叛乱爆发以来，波罗的防卫军对举国一致和解寄予了一线希望。但随着冲突升级，地方议会中的政治斗争仍在继续，他们不得不考虑其他方案。事实上除了在领主议会中设立了一个基本上没有实权的军事委员会外，波罗的防卫军几乎完全独立于文官政府，这纵观欧洲全境十分少见——事实上，这种安排是出于一种需要，毕竟军方不会听候一个由无能之辈所领导的古老政府的命令。在这个关键时刻，不受制约的防卫军将不再是里加政府的盟友，而是敌人。\n\n这种反文官政府权威的狂热已经蔓延到了防卫军的最高指挥官吕迪格·冯·德·戈尔茨，并且很快从波罗的兄弟会那里得到了启发。奥托·冯·库尔塞尔的民族主义秘密宗教结社从阴影中监视着地方议会的混乱，并得出了与保守派最高指挥官相同的结论——这场腐朽颓废和自我毁灭的冲突必须结束。地主、骑士和对混乱视而不见的公爵，都必须出场——为此，冯·德·戈尔茨和冯·库尔塞尔达成了一项秘密协议，将在接下来的几天内生效。"
 KRBAT.50.a: "明白了……"
 KRBAT.50.b: "冯·德·戈尔茨将军何许人也？"
 KRBAT.51.t: "曼陀菲尔政变"
 KRBAT.51.d: "说到波罗的防卫军政变的细节，那就得从汉斯·冯·曼陀菲尔-索埃格讲起。他是防卫军中受人尊敬的指挥官，也是波罗的兄弟会核心圈子的一名忠实成员。有传言说，拉脱维亚激进分子在里加起义的时候，防卫军迅速采取行动并派遣指定部队进城——这些部队迅速解除了当地驻军的武装，切断了所有通信渠道，并包围了地方议会。150名立法机构的官员被困，而领主议会的所有成员也都被包围了起来。他们通过秘密渠道了解到四大骑士团都遭突袭，全国各地正在颁布戒严法，地方民政当局向军方臣服，阿道夫·弗里德里希公爵也下落不明。\n\n几个小时之后，冯·曼陀菲尔将军向被包围的地方议会提出了自己的要求：解散立法机构和领主议会，由一个“忠诚和受尊重的政府”所取代。吕迪格·冯·戈尔茨将担任紧急摄政，奥托·冯·库尔塞尔作为领主议会新主席。由于担心受到进一步的影响，里加民主集团的一些成员抵制这一方案，但后者很快就以扰乱公共秩序的理由被逮捕了。"
 KRBAT.51.a: "为了上帝和祖国！"
 KRBAT.52.t: "要塞事宜"
 KRBAT.52.d: "波罗的防卫军内部已经提出了两种解决防御问题的思路。\n\n一派认为，要应对东墙可能遭受的突破并不困难——杜味拿河与里加的城市建筑天然适合展开防御作战，只要构筑足够的防御工事，就能成为一道能防住千军万马的铜墙铁壁。守军可以和其他前线部队保持联系，接受南方支援部队的道路也能保持畅通。\n\n另一派则对可能的俄罗斯—帝国公约战争有不同的看法。由于我们在东部边境的海量防御工事，俄罗斯军队可能会避免发动对这些筑垒区的直接突击，而是从南方，从我们与鲁塞尼亚以及立陶宛那部分不设防的国境线迂回进攻，以绕过我们的防线。在这种情况下，公国与帝国公约其他部分的联系会被斩断，我们更应该坚守里加与雷瓦尔这样的大型城市，保证我们与德国的海上交通线一直畅通，在俄国人与帝国军队于我国南方展开作战时，尽可能牵制俄国人的力量。\n\n哪一个方案更好呢？"
 KRBAT.52.a: "我们必须拒敌于城外"
 KRBAT.52.b: "我们必须撤到迪纳河"
 KRBAT.53.t: "吕迪格·冯·德·戈尔茨"
 KRBAT.53.d: "在波罗的联合公国里，冯·德·戈尔茨伯爵应该就是势力最强大的非波罗的德裔了，他甚至比阿道夫·弗里德里希公爵本身的势力还要强大。冯·德·戈尔茨是一名普鲁士军官贵族的后代，在大战前就在德意志帝国陆军服役了很长时间并收获颇丰。在世界大战期间，他是一名师长，在西线和东线都受到尊敬。1918年，他成为总参谋部处理与东部地区关系的主要负责人——那年年初，他作为德军代表被派往芬兰，并迅速以独裁者的身份控制了这个国家。当这里的一切难以维持下去时，他被重新分配到波罗的公国，在那里他奠定了波罗的防卫军的基础。公国军队的一切都归功于冯·德·戈尔茨，这一点他是知道的。\n\n作为一个不仅血统高贵而且性格亦然的贵族，这位伯爵对民主和在地方议会中争吵不休的自由主义者表现得极不耐烦。即使许多追随他的，帮助他成立波罗的防卫军的德国老兵最终回到了德国，冯·戈尔茨依然留了下来。他知道公国不仅会再次需要他，并且他将能够借助局势平步青云，最后身居一个不仅仅是纯粹的军队司令的职位。看来他的愿望终于实现了。"
 KRBAT.53.a: "明白了……"
 KRBAT.54.t: "制宪会议"
 KRBAT.54.d2: "保罗·席曼和波罗的德意志民主党提出的一项重要承诺就是起草并推广一部属于波罗的联合公国自己的现代宪法，这部宪法将彻底废除该国复杂陈旧的政治体系。经过多年的艰苦劳动和零敲碎打的改革，波罗的联合公国是有效仿其他国家颁布宪法的意愿了。\n\n300名代表聚集在里加的利沃尼亚骑士团议院，组建波罗的联合公国制宪会议。每个州委派了20名代表，里加市议会委派了10名代表，100名代表由公国所有男性公民根据各党派名单选出，70名代表由四大波罗的骑士团、拥有土地的贵族和少数民族群体等政治团体委派。阿道夫·弗里德里希公爵及其家人也莅临制宪会议，席曼还邀请了众多来自德国的法律专家担任代表们的顾问。\n\n波罗的历史的新篇章即将展开。"
 KRBAT.54.d1: "里加市议会及其共和国政府提出的一项重要承诺就是起草并推广一部属于波罗的联邦自己的现代宪法，该宪法将彻底废除该国复杂陈旧的政治体系。经过多年的艰苦劳动和零敲碎打的改革，波罗的联邦是有效仿其他国家颁布宪法的意愿了。\n\n300名代表聚集在里加的利沃尼亚骑士团前议院，组建波罗的联邦制宪会议。所有300名代表都是由公国所有男性公民根据各党派名单选出，不分贵贱。前公爵阿道夫·弗里德里希和他的家人也莅临制宪会议，[Root.GetLeader]还邀请了众多来自德国的法律专家担任代表们的顾问。\n\n波罗的历史的新篇章即将展开。"
 KRBAT.54.a: "让我们开始吧！"
 KRBAT.55.t: "序言"
 KRBAT.55.d: "序言处于其他所有宪法条文之前，是任何宪法中最重要的部分。它并不定义任何实际的法律和规章，而是陈述此宪法的立法目标。实质上说，它奠定了整部宪法其余部分的基调，其他任何条目都不能与之相违。\n\n目前有以下几种广受支持的宪法序言，它们的主题各不相同，在这种情况下，我们的宪法应该定调为："
 KRBAT.55.a: "“波罗的人民的公爵兹颁布如下宪法……”"
 KRBAT.55.b: "“波罗的诸省之人民确立如下宪法……”"
 KRBAT.55.c: "“波罗的联邦之人民确立如下宪法……”"
 KRBAT.56.t: "权力再分配"
 KRBAT.56.d: "到目前为止，波罗的联合公国的准宪法程序将其确立由许多州和教区(Kreise)分割成的联邦制国家，各州拥有自己的立法机构，在经济、社会和司法方面享有相当大的权力。这种制度虽然确保了国内的安定，为公国的地方自治权利扩大做出了贡献，但它也极大地降低了政府的管理效率。\n\n制宪会议是定义各省份与中央政府政府的关系的最佳时机。这个国家的权力分配应该是怎样的，是维持平衡还是由一方占上风？"
 KRBAT.56.a: "地方政府应该将其权力交还中央"
 KRBAT.56.b: "我们需要平衡中央与地方的权力分配"
 KRBAT.56.c: "中央政府应该把权力归还地方"
 KRBAT.57.t: "民族语言政策"
 KRBAT.57.d: "波罗的联合公国是波罗的德意志人与拉脱维亚人和爱沙尼亚人共同居住的国家，直到最近为止，前者一直拥有后两者无法享有的特别待遇与权力。但在现在，制定国家的语言政策时，对宪法所载的民族权利以及这些权利应具有多大的普适性的问题的争议已经在制宪大厅里产生了。保罗·席曼很快提出了他建立一个“去民族国家”的概念，这种国家不区分种族，把民族属性视作处理国家事务时应当排除的东西。回到现实，宪法应该对国家的民族和语言政策做出何种规定呢？"
 KRBAT.57.a: "首先，最重要的，这个国家是建立在德意志文化上的。"
 KRBAT.57.b: "所有居民享有同样的基本权利和义务"
 KRBAT.57.c: "执行席曼的去民族国家制度"
 KRBAT.57.e: "语言政策如何完全是一个州自己的问题"
 KRBAT.58.t: "地方议会"
 KRBAT.58.d: "与宪法通过之前一样，地方议会被视为只对人民负责的国家立法机关，拥有国家级的立法职能。然而现在又出现了一些问题，我们需要确定这个立法机构应该采取什么组织方式。地方议会是一院制还是两院制呢？除此之外，每个院应该通过何种方式产生呢？保罗·席曼再次提出建议，他声称要避开西式民主的陷阱，就必须建立一个完全精英化的立法机构，由大学和公民社团根据候选人的教育经历、人生经验和对国家的功绩来挑选立法代表。那么，地方议会到底应该采取什么组织方式呢？"
 KRBAT.58.a: "两院制的立法机关，下院由选举产生，上院由贵族组成。"
 KRBAT.58.b: "两院制的立法机关，下院由选举产生，上院由公爵直接任命产生。"
 KRBAT.58.c: "两院制的立法机关，代表全部由直选产生。"
 KRBAT.58.e: "一院制的立法机关，代表由各省任命。"
 KRBAT.58.f: "两院制的立法机关，下院由选举产生，上院由政治精英组成。"
 KRBAT.58.g: "一院制立法机关，实行精英政治。"
 KRBAT.58.h: "一院制立法机关，代表由全民选举产生。"
 KRBAT.59.t: "责任划分"
 KRBAT.59.d1: "波罗的联邦宪法将废除领主议会，并用总理职位取代这一过时实体，总理领导内阁各部长，总统由地方议会选举为国家元首，两人都担任国家行政长官。然而，责任划分到目前为止仍未确定下来——也就是说，根据宪法，总理、地方政府和总统之间的关系应该是什么？目前总理任命是最紧迫的问题，虽然担心这三方谁任命谁以及谁同意这项任命的细节似乎无关紧要，但他们可能会因此成为关键人物。毕竟，微妙的措辞可能会给其中一方更大的权力。"
 KRBAT.59.d2: "波罗的联邦宪法将废除领主议会，并用总理职位取代这一过时实体，总理领导内阁各大臣，并担任国家行政长官。然而，责任划分到目前为止仍未确定下来——也就是说，根据宪法，总理、地方议会和公爵之间的关系应该是什么？目前总理任命是最紧迫的问题，虽然担心这三方谁任命谁以及谁同意这项任命的细节似乎无关紧要，但他们可能会因此成为关键人物。毕竟，微妙的措辞可能会给其中一方更大的权力。"
 KRBAT.59.a: "公爵根据地方议会的建议任命一位宰相，就像德国那样。"
 KRBAT.59.a2: "总统根据地方议会的建议任命一位总理。"
 KRBAT.59.b: "地方议会提出了一位经公爵批准的总理候选人。"
 KRBAT.59.b2: "地方议会提出了一位经总统批准的总理候选人。"
 KRBAT.59.c: "地方议会自行选举总理。"
 KRBAT.60.t: "贵族"
 KRBAT.60.d1: "波罗的联合公国是一个建立于波罗的德意志贵族基础之上的国家，他们对自己在新国家中所扮演的角色感到关切自然是可以理解的。波罗的德意志民主党无法容忍任何贵族特权的存在，自由党的共识是波罗的骑士团不应该在政府中扮演任何角色。可是骑士团在我国的势力仍然很强大，而贵族们当然希望保持他们的地位……"
 KRBAT.60.d2: "波罗的联合公国是一个建立于波罗的德意志贵族基础之上的国家，他们对自己在新国家中所扮演的角色感到关切自然是可以理解的。保罗·席曼和波罗的德意志民主党无法容忍任何贵族特权的存在，自由党的共识是波罗的骑士团不应该在政府中扮演任何角色。可是骑士团在我国的势力仍然很强大，而贵族们当然希望保持他们的地位……"
 KRBAT.60.a: "贵族头衔和骑士身份应该废除。"
 KRBAT.60.b: "贵族头衔和骑士身份应该写入宪法。"
 KRBAT.61.t: "紧急权力"
 KRBAT.61.d: "总有一天将出现国家安全受到威胁的情况，而民主制度将面临着国内国外的种种问题。这些情况可能是战争、内乱、内战或自然灾害，它们都会使常规的民主程序难以正常运作。在这些情况下，政府可以宣告开启紧急状态并可以为了更好地保护其公民而将宪法中规定的一些自由权利暂时搁置。这些应急权力条款应当尽可能广泛以保障国家安全还是尽可能受限以防止独裁呢？"
 KRBAT.61.a: "政府应当拥有为国家安全搁置自由的权力。"
 KRBAT.61.b: "为国家安全牺牲自由会将我们的努力毁于一旦。"
 KRBAT.62.t: "宪法的巩固"
 KRBAT.62.d: "我们期待一部宪法能够接受变革，当社会规范发生变化时，人民创造出一个更好的制度替代品，或者只是想消除先代立法者遗漏的错误。但如果我们给后人一个自由修改宪法的机会，那他们就有可能把宪法改的面目全非，或者更糟的结果——独裁统治。某些条款是否应该成为基本条款，从而不受任何修正案的更改？而修宪程序应该有多自由？"
 KRBAT.62.a: "修正案必须受限，基本条款不能改变。"
 KRBAT.62.b: "地方议会有权利自由修改宪法。"
 KRBAT.63.t: "宪法颁布！"
 KRBAT.63.d: "经过两个多月的审议、编辑和投票，波罗的联邦宪法自此颁布！宪法的原始文件由制宪会议上的所有代表签署，并出版了副本，以便分发给各州、里加大学，当然还有德意志帝国。\n\n尽管身体虚弱，保罗·席曼还是在立法者面前宣读序言，引用宪法的原因及其宗旨以及宪法所追求的普遍权利，并在雷鸣般的掌声中离开了讲台。目前，民主大获全胜。"
 KRBAT.63.a: "为波罗的联邦三呼万岁！"
 KRBAT.64.t: "自由梦的动摇"
 KRBAT.64.d: "来自拉脱维亚和爱沙尼亚的难民给里加市政府带来了严重负担，在此之前的黑色星期一和叛逆的拉脱维亚人更令局面雪上加霜。涌入的难民大都是波罗的德意志人，至少是那些有条件逃离的人——贵族、政客、行政人员、富有的企业家、士兵和军官……\n\n但是幸运地逃到相对平静的里加并不能让他们感到些许安慰。这有什么意义？这句话常常在城市的大街小巷中回荡。上帝赐予他们的波罗的德意志国家就这么被他们整没了——一个他们可以称之为专属于自己的国家——失去它的原因是他们自己的愚蠢、内斗和顽固。为什么他们不能阻止这一过失？当形势需要时，他们为什么不能一起齐心协力呢？\n\n到底发生了什么？\n\n也许答案是，他们经年累月地犯了一次又一次错误，到了该改正的时候却发现已经晚了。当波罗的德意志人本应向拉脱维亚人和爱沙尼亚人伸出援手时，却对他们弃之不顾，因此自食恶果。波罗的德意志民主党在里加的势力依然很强大，随着保罗·席曼的完全退场，维持自由主义梦想的重任落在威廉·蒙特的肩上。\n\n也许答案是，在公国国难当头之际，他们软弱、分裂，未能团结一致。这类想法集中在泛德意志联盟、波罗的德意志民族主义者、复仇心切的贵族以及干预的德国盟友之中，他们密谋确保这一错误不再重演。外交官马克斯·埃尔温·冯·绍布埃纳-里希特已从德国返回，担任该运动的领导人。\n\n当然，现任市长赫尔穆特·斯特格曼也有自己的想法——如果他能成功熬过未来的几个月。无论里加是由他继续掌权，还是新的领导人接任，他们都将面临一项艰巨的任务——找到里加存在的理由。"
 KRBAT.64.a: "绝对忠诚？……"
 KRBAT.65.t: "雷瓦尔骑士学院的骚动"
 KRBAT.65.d: "在雷瓦尔骑士学院这样一个负责为波罗的贵族的子嗣们提供教育指导的地方，曝出了一件令人无法容忍的丑闻。学校的管理者聘请了一位代课教师，来填补暮气沉沉的学校行政机构中的空缺，但这很快就被证明是一个巨大的错误。阿尔弗雷德·罗森贝格，这个在雷瓦尔土生土长的波罗的德意志人，本该在这个声名显赫的学校中负责历史课，但他却把自己的历史课堂变成了一个传播令人费解的雅利安种族主义歪理邪说的洗脑场，他还展示出了偏激的反犹主义思想，并咆哮着斥责“堕落”的现代艺术。\n\n而且，更令人愤怒的是，这位罗森贝格先生的贵族身份证明是捏造的，拥有贵族身份证明在骑士学院任职的必要条件。他因此被开除并被罚款250波罗的马克。对于罗森伯格来说，这是一笔难以支付的巨款——他只是一个流转于各文理中学间的普通教师，从未真的担任过什么有油水的职位——但他最后还是凑够了罚款，并选择移民德国。\n\n此事经过波罗的媒体报道，罗森伯格成了个笑话，而大多数人将之视作波罗的骑士团与普通波罗的德意志人之间的一件趣事。"
 KRBAT.65.a: "了解了"
 KRBAT.66.t: "德国干预波罗的冲突"
 KRBAT.66.d: "黑色星期一开始后，波罗的联合公国乱得跟毛线团一样的脆弱政府因为其过时的制度而陷入无休止的内讧之中。此时，该国局势已经恶化到拉脱维亚和爱沙尼亚爆发大规模叛乱的地步。叛乱一开始并不被人放在心上，因为人们相信波罗的防卫军的专业老兵过几天就能把他们镇压下去。但这种想法很快被证明是愚蠢的乐观，而我们的军队选择自己动手。\n\n一支由波罗的海舰队和一支得到陆军步兵旅支援的海军陆战队分遣队已在里加登陆，他们扫清了附近的拉脱维亚抵抗组织，并在城市周围建立了一道防线。由于波罗的地方部队基本上已经瓦解，如果不增援的话，以里加为基地向外扩张是不可能的事，因此，位于里加的德军司令部同意支持赫尔穆特·斯特格曼领导的里加市政府作为前公国的衣钵。\n\n这挽救了我们在波罗的地区的影响力，但我们也得确定我们对拉脱维亚和爱沙尼亚这两个新国家的外交政策。"
 KRBAT.66.a: "了解了"
 KRBAT.67.t: "我们东方的盟友！"
 KRBAT.67.d: "在贯穿整个1936年的政治动荡结束后，我们在东方的傀儡国，波罗的联合公国，落入了波罗的兄弟会的军政府控制中。这是一个持激进基督教思想与民族主义的贵族结社，试图从根本上改变整个国家。他们毫不掩饰自己的泛德意志主张，而且无论我们对他们的态度如何，他们都声称自己的所作所为仍然是向德意志祖国效忠的表现，一切都是为了将欧罗巴自“东方蛮族”的威胁中拯救出来——一个极权主义的，民族主义的军事独裁政权已经控制了雷瓦尔与里加。\n\n兄弟会的意识形态认为德意志人的本质是德意志的国体，而德意志帝国那四分五裂的邦国制度让他们无法维系德意志人的国体。因此，波罗的必须给德意志帝国做一个好榜样，高举新德国之名，为德意志的民族重生而牺牲自己，牺牲自己的名字与身份认同。在实践中，波罗的通过将自己定为德国的国家民粹主义的成功典范来吸引我们国内的激进民族主义政治集团，得到他们的支持——而这一点也助长了他们的气焰。"
 KRBAT.67.a: "了解了"
 KRBAT.68.t: "衰败的公共财政"
 KRBAT.68.d: "政府的停摆甚至已经影响到了最底层的公共事务。随着公共财政的分配停摆，这个问题开始愈发严重——学校、医院、邮政局和其他机构的资金出现越来越大的缺口。蔓延的经济危机只会让事情变得更糟。在地方议会，民主党的普通党员们呼吁我们不要忘记普通人的生活，这只能在一定程度上缓和议会内的紧张态势，迟缓这场危机分裂整个国家的步伐。虽然我们现在已经没法再地方议会通过任何解决问题的法案，但也许我们可以通过花费一些时间，耐心说服各州代表让渡一定利益来共襄国难，从而缓解局势？"
 KRBAT.68.a: "这个国家必须为自由付出代价"
 KRBAT.68.b: "当地的地方议会会帮助人民"
 KRBAT.69.t: "派驻[ROOT.GetNonIdeologyName]波罗的军事顾问团"
 KRBAT.69.d.lutz: "波罗的防卫军的是波罗的联合公国的武装力量，在帝国公约以其精锐无当而久负盛名。防卫军日前决定向我国派驻顾问团，以期提高我国军队作战能力与组织化程度。顾问团由[?BAT.BAT_mission_general_@ROOT.GetName]率领，这位在步兵作战中出类拔萃的将军现已划由我国指挥。"
 KRBAT.69.d.von_behr: "波罗的防卫军的是波罗的联合公国的武装力量，在帝国公约以其精锐无当而久负盛名。防卫军日前决定向我国派驻顾问团，以期提高我国军队作战能力与组织化程度。顾问团由[?BAT.BAT_mission_general_@ROOT.GetName]率领，这位在装甲作战中出类拔萃的将军现已划由我国指挥。"
 KRBAT.69.d.von_nolcken: "波罗的防卫军的是波罗的联合公国的武装力量，在帝国公约以其精锐无当而久负盛名。防卫军日前决定向我国派驻顾问团，以期提高我国军队作战能力与组织化程度。顾问团由[?BAT.BAT_mission_general_@ROOT.GetName]率领，这位在骑兵作战中出类拔萃的将军现已划由我国指挥。"
 KRBAT.69.d.other: "波罗的防卫军的是波罗的联合公国的武装力量，在帝国公约以其精锐无当而久负盛名。防卫军日前决定向我国派驻顾问团，以期提高我国军队作战能力与组织化程度。顾问团由[?BAT.BAT_mission_general_@ROOT.GetName]率领，这位波罗的德意志人出身的老将现已划由我国指挥。"
 KRBAT.69.a: "欢迎！"
 KRBAT.70.t: "驻[ROOT.GetNonIdeologyName]波罗的顾问团撤离"
 KRBAT.70.d: "波罗的防卫军决定召回派驻我国的顾问团。[?BAT.BAT_mission_general_@ROOT.GetName]将军及随行人员已经打包收拾完毕，启程返回里加——顺带对我方这段时间的招待表示感谢，并预祝我国未来顺利无虞。"
 KRBAT.70.a: "我们下次见！"
 KRBAT.71.t: "德国人政变"
 KRBAT.71.d: "在里加混乱的政治格局中，德军拥有了压倒性的影响力，负责保卫这座自治市的德国驻军最终选择自己动手。他们冲击里加市议会，推翻了那里的民选政府，取而代之的是归属于他们自己的傀儡政权。作为波罗的德意志知识分子和外交官，马克斯·埃尔温·冯·绍布埃纳-里希特与德意志帝国有着千丝万缕的联系，因此他被选为傀儡政权的首脑。他宣称有必要迅速重建里加，并为最终收回德国在波罗的诸地的天赋权利做好准备——而他们不再相信当地波罗的德意志人能够实现这一目标。"
 KRBAT.71.a: "前进！"
 KRBAT.72.t: "平步青云的蒙特"
 KRBAT.72.d: "赫尔穆特·斯特格曼的政府在危机时刻被证明无力管理里加，而过去几个月里，里加的声望已被侵蚀殆尽。里加市议会已经成功通过了对市长的不信任投票，斯特格曼不久后选择辞职——前波罗的德意志民主党的游说团任命前公国外交官团一名卓有成就的成员——威廉·蒙特代替斯特格曼。尽管是民主党的一员，蒙特对社会的看法却与保罗·席曼不同，这是由于民主党在里加依赖于拉脱维亚民众的支持，因而产生差距。在他对该市的广播讲话中，他肯定地指出，捍卫和改革里加的民主体制将是他的首要任务，而找到一种方法来弥补拉脱维亚政府的不足是他的第二项任务。"
 KRBAT.72.a: "前进！"
 KRBAT.73.t: "依然强势的斯格特曼"
 KRBAT.73.d: "尽管来自左翼和右翼的挑战，赫尔穆特·斯特格曼和他的波罗的德意志国家党还是成功地扮演了双方的角色，并牢牢控制着这座城市。德国的军事影响力被削弱，左翼民主党人不情愿地支持他的责任政府。在里加宣布主权后，斯特格曼通过广播通知里加公众，他将在接下来的几年里继续领导这座被包围的城市，不管历史的车轮会把他们带到哪里——无论是收复波罗的地区还是规划独立的道路。"
 KRBAT.73.a: "前进！"
 KRBAT.74.t: "难民潮"
 KRBAT.74.d: "森林兄弟起义后，成千上万居住在波罗的公国的平民逃离家园。显然，他们中的许多人是波罗的德意志人，被森林兄弟赶出家门，但还有许多人是拉脱维亚人和爱沙尼亚人。他们在派别冲突中失去了家园，或者他们害怕自由战士的激进主义，或者他们只是想居住在更好的地方。现在，成千上万的难民就在我们家门口，而我们薄弱的基础设施已经在尽其所能照顾他们。我们应该遣返他们中的一部分人，还是应该勒紧裤腰带，毫不犹豫地接受所有人？"
 KRBAT.74.a: "波罗的德意志人优先，拉脱维亚人滚回去。"
 KRBAT.74.b: "我们欢迎任何人！"
 KRBAT.74.c: "尽可能送德国去"
 KRBAT.75.t: "公爵的命运"
 KRBAT.75.d: "前往里加的众多难民中，有两位前公国的王室成员——梅克伦堡的阿道夫·弗里德里希和他的女儿沃伊兹拉瓦·费奥多拉。他们失去了他们的宫殿，被迫屈居于黎民百姓中。尽管里加自诩为民主共和政府，王室复辟是不可能发生的事，但许多波罗的德意志人仍然深深地敬爱他们的公爵。我们是应该为他提供国家养老金和住所，还是取消他曾经享有的特权，迫使这位前君主像其他人一样成为公民？"
 KRBAT.75.a: "给他一笔国家养老金"
 KRBAT.75.b: "王侯将相宁有种乎"
 KRBAT.76.t: "前议会成员委员会"
 KRBAT.76.d: "在波罗的联合公国垮台后，里加自治市进入了里加坚守时期。现在里加的所有民政管理权都交给了里加市议会及其市长——然而，波罗的地方议会并没有彻底消失。剩下的地方议会成员组建了一个由前地方议会成员组成的委员会，尽管他们认识到自己没有任何权力，但他们已经正式向市长赫尔穆特·斯特格曼提出为市议会提供建议。作为公国的继承者，他们的存在将赋予里加更多的合法性——尽管这也意味着我们将自己绑在公国以前的遗产上，而不是成为独立的实体。我们现在该怎么办？"
 KRBAT.76.a: "他们不配拥有任何权力"
 KRBAT.76.b: "允许他们担任市议会顾问"
 KRBAT.77.t: "骑士团的命运"
 KRBAT.77.d: "利沃尼亚骑士团与波罗的联合公国一同崩溃了，不过骑士团的机要文件都存放在位于里加的利沃尼亚骑士团议院那里，余下的贵族们仍有能力重整旗鼓。然而，里加现在由自诩为民主的共和政府统治，他们自然明白自己将不再拥有过去的特权。尽管如此，阿道夫·康斯坦丁·皮拉尔·冯·皮尔绍还是向里加市议会发出申请，请求政府支持重建骑士团。我们是应该满足他的请求，还是强行解散骑士团，以显示我们决心意摆脱过去？"
 KRBAT.77.a: "留下他们，但不许掌握实权。"
 KRBAT.77.b: "王侯将相宁有种乎"
 KRBAT.78.t: "革命拉脱维亚军团启程"
 KRBAT.78.d: "世界大战结束后，拉脱维亚人跟随着俄国同志的脚步，发起革命并建立了伊斯科拉特（拉脱维亚执委会）共和国。不幸的是，共和国没有维持太久，很快就被德国人的武装摧毁，尽管仍有许多拉脱维亚人在布尔什维克政府中任职，但他们在彼得格勒的同志也终于被击败。西方倾向社会主义的拉脱维亚社区已经建立起来并得到稳固，于是他们便流亡到了西方，社区热情欢迎他们。英国就是他们的一处落脚点，而当不列颠也陷入革命时，这些拉脱维亚人积极投身于革命。曾是布尔什维克姊妹党的拉脱维亚社会民主党得以重建，接着又参加了劳工联合会议大选，而到了现在，党的领导人是叶卡布斯·彼得斯。\n\n据说，曾在1911年西德尼街之战中领导拉脱维亚无政府主义者的传奇人物画家彼得可能就是彼得斯。彼得斯已深深融入英国社会、深入参与英国社会主义活动、甚至他在俄罗斯的同志都说他说话带着英国人的口音，他成为流亡英国的拉脱维亚人的领袖是一件在自然不过的事情。在这些年里，他组建了革命拉脱维亚军团——一支由经过训练的拉脱维亚流亡者组成的小部队，并随时准备回国发动革命。现在，波罗的联合公国已经崩溃，他的机会来了。\n\n彼得斯向英国妻子和他的朋友们做了简短而真诚告别，并在劳工联合会议作了最后发言，他向联盟和其他第三国际成员国保证，他将以伊斯科拉特第二共和国领导人的身份回来。"
 KRBAT.78.a: "祝好运，同志们！"
 KRBAT.79.t: "《波罗的之旗》"
 KRBAT.79.d: "波罗的联合公国的崩溃对波罗的德意志文化产生了重大影响。在新创作的诗歌和出版的绘画作品中，洋溢着复仇、开疆扩土以及对未来的恐惧。流离失所的贵族渴望回到他们的故居，然而波罗的德意志人普遍认为他们的世界已经发生了翻天覆地的变化，再也不会变回原来的样子，然而，只要他们相信彼此，坚定目标，他们就能够在这场逆境中充满力量。而这没有比《波罗的之旗》(Die Baltenfahne)这首诗更能体现这一点的了。\n\n该诗由波罗的德意志贵族曼陀菲尔-卡兹丹根男爵撰写，讲述了波罗的德意志人撤退到里加的经历，并以“波罗的之旗”为主题，寓指波罗的德意志人作为德国在东方捍卫者的角色。自天赋权利被夺去以来，他们一直是东方的前哨站。然而，这首诗悲观中带有乐观——它呼吁那些留下来的人扛起大旗，回到爱沙尼亚，他们的归属地。\n\n这首诗后来被改编成了一首歌——《在东方抵抗的边境守卫》(Die Grenzwacht hielt im Osten)，里加的波罗的德意志人社区采用了这首歌作为他们在未来归来时集会游行的庆贺曲。"
 KRBAT.79.a: "东方领地绝不落败！"
 KRBAT.80.t: "革命拉脱维亚军团"
 KRBAT.80.d: "世界大战结束后，拉脱维亚人跟随着俄国同志的脚步，发起革命并建立了伊斯科拉特（拉脱维亚执委会）共和国。不幸的是，共和国没有维持太久，很快就被德国人的武装摧毁，尽管仍有许多拉脱维亚人在布尔什维克政府中任职，但他们在彼得格勒的同志也终于被击败。这些流亡者随后逃往西方，而那里倾向社会主义的拉脱维亚社区已经建立起来并得到稳固，并热情地欢迎他们。从那时起，他们在叶卡布斯·彼得斯的领导下组建了革命拉脱维亚军团——一支由受过训练的拉脱维亚流亡者组成的小部队，他们随时准备回国煽动革命。\n\n现在，多亏了德国特勤部门，我们得知他们正在渗透公国，加入森林兄弟起义，并为抵抗军带来了至关重要的武器装备。他们受过丛林战训练，而且准备充分，因此即使他们人数不多，也会对我们构成严重威胁。我们该怎么办？"
 KRBAT.80.a: "在所有来港船只和火车上搜寻这帮社会主义者！"
 KRBAT.80.b: "我们没精力管他们……"
 KRBAT.81.t: "首届总统选举"
 KRBAT.81.d: "宪政共和主义在波罗的德意志土地上是一个新概念，但人们对该国首届真正的选举热情高涨。所有由客观限制、传统制度和暗箱操作所造成的麻烦都已被解决，一场真正的民主选举即将举行。波罗的联邦人民有以下几个选择……"
 KRBAT.81.a: "威廉·蒙特将发扬席曼的遗产！"
 KRBAT.81.b: "赫尔穆特·斯格特曼将带领国家前进！"
 KRBAT.81.c: "战争英雄，哈里·卢茨！"
 KRBAT.81.e: "取消选举，宪法先暂停生效。"
 KRBAT.82.t: "里加-雷瓦尔拉力赛"
 KRBAT.82.d: "赛车运动一直令波罗的德意志贵族痴迷其中，波罗的各省贵族之间的比赛甚至在世界大战之前就已经举行了——毕竟，他们有能力购买和制造这些车辆。公爵阿道夫·弗里德里希几十年来一直是这项运动的赞助人——早在1898年，威廉二世就禁止他骑马，因为他骑马时太鲁莽，因此他转而学开车。现在波罗的地区的局势已经稳定了下来，公爵为一场横贯全公国的赛车运动提供了赞助，这场比赛被称为“里加-雷瓦尔拉力赛”。\n\n拉力赛从首都里加开始，途经森林茂密的利沃尼亚乡村，然后沿着楚德湖，最后在爱斯特兰州的首府雷瓦尔终止。令人震惊的是，公爵也成功地赢得了他赞助的比赛。他凭借三十年的开车经验战胜了对手，尤其是在利沃尼亚东部的山丘和森林里，他能当场维修出故障的汽车，而他的几位竞争对手则不得不退出。"
 KRBAT.82.a: "里加-雷瓦尔拉力赛？那不就叫……RRR？"
 KRBAT.83.t: "十一月五日"
 KRBAT.83.d: "今天，1918年11月5日，利夫兰、爱斯特兰、厄塞尔和里加组成的联合地方意见会(Vereinigte Landesrat)于当年早些时候组建，宣布波罗的联合公国从崩溃的俄国中独立出来，并任命利沃尼亚骑士团议长阿道夫·皮拉尔·冯·皮尔绍领导摄政委员会。最初的文件要求波罗的联合公国与德意志帝国结成共主邦联，不过这一提议从未完全实现。不过这一天被认为是波罗的联合公国的独立日，全国各地都在为此庆祝。"
 KRBAT.83.a: "绝对忠诚！"
 KRBAT.84.t: "二月二十四日"
 KRBAT.84.d: "今天是爱沙尼亚自治省立法议会(Maapaev)于1918年2月24日正式宣布爱沙尼亚共和国独立的日子。这一声明是在“拳击行动”进行的如火如荼之时发表的，因此被行进的德国军队宣布无效——然而，爱沙尼亚临时政府选择了抵抗而非投降。在德占期间，他们秘密集结了家乡防卫队(Omakaitse)这一准军事力量，并在11月5日波罗的联合公国宣布独立后不久发动了一场叛乱。这标志着爱沙尼亚独立战争的开始。\n\n这是一次失败的起义，波罗的防卫队在德军的帮助下镇压了这些起义者，但爱沙尼亚临时政府流亡到瑞典，继续着他们的斗争。直至今日，他们仍声称自己是统治爱斯特兰和北利夫兰的合法政府，而数量可观的爱沙尼亚人也认同他们的主张。每年，我们都试图取缔爱沙尼亚“独立日”的庆祝活动，但收效甚微。"
 KRBAT.84.a: "这就是很平常的一天，没必要庆祝！"
 KRBAT.85.t: "《恐怖暴君和他的法庭》"
 KRBAT.85.d: "一本由著名作家维尔纳·贝根格林执笔，名为《恐怖暴君和他的法庭》(Der Großtyrann und das Gericht)的小说于今日正式出版。表面上看，这不过是一本将舞台设置在中世纪意大利亚城邦的普通犯罪小说。本小说的情节围绕一出谋杀案展开，一个叫弗拉·奥古斯蒂诺的僧侣，被发现死在了掌握整个城邦生杀大权的暴君的花园里。有趣的是，虽然这个暴君作为背景一直在小说之中反复地出现，但是作者却从来没有提及过他的名字。接下来，各个角色粉墨登场。他们都试图解决这个悬案，但是无一例外地失败了。接着，为了能够取悦暴君，他们开始向那些无辜的人发起猎巫。好在他们的谎言被轻易地揭穿了，随着每一次谎言的破灭，角色的名单也越来越短。在书的结尾，一场庭审终于揭开了出人意料的真相，正是暴君自己下令杀死了那位僧侣。虽然他毁灭了所有能被找到的证据，但是在最后的审判中，他还是坦白了实情并请求宽恕。\n\n由于这本书的宗教主题，暴君从恶向善的转变，以及最后投身于基督所表现出来的那种献身于宗教的精神，波罗的兄弟会把这本书作为他们所认可的文化宣传手册加以推广。但是，那些暗流之下的窃窃私语者并不这样认为，他们知道这位伟大的作家想告诉人们的究竟是什么。这是一个对波罗的国极权统治的隐喻，它毫不留情地揭露出了独裁者不加掩饰地嗜血本性以及独裁统治下的人们是何等的疯狂。"
 KRBAT.85.a: "啥……？"
 KRBAT.86.t: "废除旧约圣经"
 KRBAT.86.d: "自弗里德里希·冯·德·罗普(Friedrich von der Ropp)和他的启示派追随者融入波罗的兄弟会后，该组织的意识形态信条就否定了《旧约》的神圣性。尽管他们并不是第一个怀有反犹主义和种族歧视的意图让基督教与犹太教划清界限的人，但兄弟会却彻底实行了。由冯·德·罗普撰写的《新福音书》已在全国各地发行，该书进行了大范围重写，剔除了《旧约》的几乎全部内容。《新福音书》并不像《旧约》那样只强调耶稣基督被动而非主动的方面——奇迹般的出生、受难、法利赛人的背叛和超凡脱俗的救赎。相反，它强调了耶稣身为一个传教士和斗士的作为，他试图摧毁制度化的犹太教并带来救赎。\n\n官方自以为整个国家已经接受了兄弟会对基督教所做出的诠释，但绝大多数国民并不遵循所制定的指导方针。即便如此，这为波罗的德意志文化做出晦涩难懂的极权主义转型奠定了基础。只有通过信仰，领袖才能支配全体国民。"
 KRBAT.86.a: "基督教从犹太伪神那里拯救了我们！"
 KRBAT.87.t: "阿道夫·弗里德里希的假日"
 KRBAT.87.d: "我们的公爵，阿道夫·弗里德里希，已经准备好踏上一段环游世界的新征程——成为波罗的联合公国的统治者并没有减弱他探索这个星球的热情。毕竟，德国在这个世界上的统治地位只会让他的激情变得更易实现。他的下一个目的地是一个秘密，他既没有通知[BAT.GetSecondInCommand]，也没有告诉政府的其他人员，但现在这个世界上少有地方让他想去参观。德属中非是一个选项，但他表示有兴趣访问南美洲的所有国家，四分五裂的中国，甚至遥远的太平洋岛屿。如果他不到六十岁，也许他会试图前往南极……\n\n当她的父亲不在时，公爵的日常职责将由沃伊兹拉瓦·费奥多拉公主来履行。由于波罗的联合公国是一个君主立宪制国家，君主的职责并不重要，政府可以继续运作——但经验不足的公主意味着治理的效率将暂时放缓。"
 KRBAT.87.a: "一路平安！"
 KRBAT.88.t: "阿道夫·弗里德里希回国"
 KRBAT.88.d: "我们的公爵阿道夫·弗里德里希带着一本日记从世界的某一处归来，他在日记里密密麻麻地记下了远在天边的非洲和美洲各地人民的文化习俗和日常生活。在这三个月里，他穿越了数百英里，甚至在鬼门关打了好几次弯。但最后，他表示，体验各种刺激和满足好奇心是值得的。\n\n公爵已经开始筹划他的下一次旅程，并表示只要日常生活不被战争打断，他将坚持到底。"
 KRBAT.88.a: "欢迎回家！"
 KRBAT.89.t: "自由军团"
 KRBAT.89.d: "森林兄弟叛乱的消息传到了德国，有不少德国人把这当作一个升官发财的机会。怀有民族主义思想的大战老兵已经开始组织各种准军事志愿团体前往波罗的联合公国，这些部队称自己为“自由军团”。自由军团领导人的背景丰富多彩，他们底下的士兵亦是如此。然而他们中的许多人都是落魄的退伍军人，在世界大战后，他们再也无法完全融入社会，最终被民族主义大本营扫地出门，而他们只好沉浸于自己过去在前线的“浪漫时光”。\n\n负责镇压森林兄弟的汉斯·冯·曼陀菲尔-索埃格将军正在与一支规模较小的自由军团的领导人——海因里希·希姆莱接洽，此人曾是巴伐利亚军队的一名军官，也是一位不太成功的农学家。希姆莱在代表底下官兵发言时表示，他们支持公国当局镇压拉脱维亚人和爱沙尼亚人。尽管曼陀菲尔几乎无法忍受这位军官古怪的说话方式，更无法忍受他在几乎每句话中唤起某种“雅利安兄弟情谊”的怪异感觉，但表示支持也是一种支持——因此，他向位于里加的防卫军总部提交了一份为防卫军提供支援的申请。我们该如何应对？"
 KRBAT.89.a: "我们没法挑三拣四，欢迎任何形式的帮助！"
 KRBAT.89.b: "我们不需要流氓当炮灰！"
 KRBAT.90.t: "跳入火坑"
 KRBAT.90.d: "自由军团被部署到波罗的各乡村，这些志愿兵们悠闲地在乡村巡逻，敲诈当地的村庄，他们常常用不必要的残暴手段引来当地民众的愤怒，但实际上他们对镇压游击队的作用收效甚微。尤其是海因里希·希姆莱的部队花了更多的时间听这个巴伐利亚军官的“光辉事迹”，而不是去围剿拉脱维亚抵抗军。\n\n森林兄弟动如脱兔。从茂密的利夫兰森林根据地发起进攻，他们总是偷袭毫无准备的德国志愿兵，并在袭击后立即消失无踪。因此，常常是波罗的防卫军中那些做好充分准备的营发现这些人的尸体，并意识到战斗的惨状，从而试图从死者身上推断出他们生前的遭遇。正如防卫军报告的那样，无组织、无纪律、酗酒和缺乏警惕是使这些人有来无回的最常见原因。\n\n在利夫兰众多的无名墓穴中，防卫军士兵认出了希姆莱军官的尸体。和大多数同龄人一样，他来到波罗的地区期待着与“劣等人”的较量，但却发现自己只有死路一条。"
 KRBAT.90.a: "他们弊大于利……"
 KRBAT.91.t: "保罗·席曼之死"
 KRBAT.91.d1: "波罗的德意志民主党的元勋、过去四十年来该地区的政坛巨人保罗·席曼去世了，在他生命的最后十年里，他与严重的肺结核作斗争，但直到生命的最后几个月他依然活跃，为他的政党工作并在报纸上发表文章。\n\n人们在德国为他举行了一场规模不大的葬礼，只有家人和一小部分朋友参加。在葬礼上，席曼的追随者、波罗的德意志民主党的主要成员埃瓦尔德·阿曼德(Ewald Ammende)向在场的其他党员宣读了一份演讲，声明席曼的理想在他死后将延续数个世纪。"
 KRBAT.91.d2: "波罗的德意志民主党的元勋、过去四十年来该地区的政坛巨人保罗·席曼去世了，在他生命的最后十年里，他与严重的肺结核作斗争，但直到生命的最后几个月他依然活跃，为他的政党工作并在报纸上发表文章。\n\n他的葬礼在里加举行，有数千人参加，包括全民主党党员和波罗的四骑士团的众多代表。在葬礼上，席曼的追随者、波罗的德意志民主党的主要成员埃瓦尔德·阿曼德(Ewald Ammende)向在场的其他党员宣读了一份演讲，声明席曼的理想在他死后将延续数个世纪。"
 KRBAT.91.a: "人固有一死"
 KRBAT.92.t: "AI作弊事件"
 KRBAT.92.d: "如果你没开控制台看见了这个事件，那就做个错误报告。"
 KRBAT.92.a: "好的吧"
 KRBAT.93.t: "深陷黑暗之心"
 KRBAT.93.d: "当这一新闻抵达到营地的时候，波罗的联合公国的公爵已经和他的小小探险队深入到了德属刚果。在远离文明之地，就算是最近的港口也隔着数百公里的丛林以及热带稀树草原，阿道夫·弗雷德里希被一个惊慌失措的信使告知，他的归程可能要远比他预期中的困难得多。整个黑暗大陆已经被战争和冲突的阴影所笼罩——达累斯萨拉姆的无能殖民政府已经丢掉了在中央非洲所剩不多的总督权威。各种军阀和派系在武装起来的民兵们的支持下，正漫步在广袤的非洲大陆上，并将其分为数块，互相攻伐。现在的公爵正被困在暴风眼的中心。\n\n公爵的探险队由两名探险家、三名忠诚的波罗的防卫军军官和少数的民兵组成，他们现在必须要护送一位身份尊贵的客人横穿数百公里的战场了。这使得公爵将他的步枪握的比以往任何时候都紧——是时候开始他人生中最大的一场冒险了，当然，希望不会是最后一场。\n\n与此同时，德属中非的崩溃让波罗的公国的政府陷入了恐慌。[BAT.GetSecondInCommand]已被建议去选定一位终身摄政，如果公爵就此一去不回，至少能够有人宣布公爵的正式死亡并且让他的继承者继承他的爵位。然而阿道夫·弗雷德里希公爵的女儿，公主沃伊兹拉瓦·费奥多拉希望她的父亲能够回来。据她宣称，这种事对于他经验老道的父亲来说不过是小菜一碟。"
 KRBAT.93.a: "我们希望她是正确的……"
 KRBAT.94.t: "逃脱陷阱"
 KRBAT.94.d: "在噩耗抵达后的第二天，阿道夫·弗雷德里希公爵和他的团队聚集在了皇家探险家的帐篷里，他们正在思考下一步该如何行动。但是可供他们选择的方案非常的有限——他们对崩溃前的中非大陆一无所知，他们不知道谁占领着最近的村庄，更不用说这个庞大殖民地的其他城镇落入谁手。他们所有能做的只是做一些比较安全的选择以及祈祷这些该死的中非军阀不会做的太过头。\n\n根据公爵本人的意见，探险队决定在熟悉当地地形的民兵的带领下，沿着原定路线继续前进。基于他们的现在位置，最好的选择是直接朝着原称是斯坦利维尔的博约马出发——刚果河简直是他们逃脱此地的完美坦途，而且在这次远行开始之前，公爵已经和该市的一个比利时船舶公司签好了租借一艘船的合同，那艘船能够载着他们打通前往金沙萨的道路。\n\n离开营地后的第二天，公爵从遇见的一伙巡逻队处获悉，博约马，以及整个东刚果，都在路易斯·德·冈萨格-博博佐的掌握之下，一个控制着基伍军阀的非洲土著民兵军官。或许，他会是一个和蔼可亲且明白事理，会给予帮助的好人。"
 KRBAT.94.a: "前进！"
 BAT_will_reach_in_30_days: "公爵将在30天后到达博约马"
 KRBAT.95.t: "博约马之行"
 KRBAT.95.d: "抵达博约马之后，阿道夫·弗雷德里希公爵和他的探险队发现他们再次被卷入了麻烦之中。\n\n基伍由于其重要的战略位置，在过去的一个月中已经爆发了数场军阀之间的冲突，这也导致现在整个城市都处在无序状态。大量的民兵武装像猎狗一样将整个城市掘地三尺，年轻的男性被拉去当壮丁。至于剩下的老弱病残，他们要交的税都得到他们一百岁后才能还清，以此来支持他们的领主穷兵黩武。不过公爵还是得到了一个好消息，根据探子的情报，探险队中剩下的人正在市郊的一个废弃农场避难。\n\n大摇大摆地进入博约马是不可能的。就算他们的合同对象还没被军阀大卸八块，一伙民兵和波罗的德意志人出现在街上的话，他们可能会直接被锄奸队处决——更糟糕的是，如果这帮头脑简单的军阀意识到他们的领头人是一个移动金库，那么公爵大人肯定会被直接请去品鉴红茶。获悉这些情报之后，公爵和他的小伙子们再次聚集在这所已经变成避难所的小屋里，讨论接下来应该如何脱离这个该死的鬼地方。"
 KRBAT.95.a: "晚上潜入镇里，乘船逃跑。"
 KRBAT.95.b: "秘密联系博约马的朋友，让他来接我们。"
 KRBAT.95.c: "离开这座城市，另找一艘船再进行徒步旅行。"
 KRBAT.96.t: "夜袭"
 KRBAT.96.d: "夜晚的博约马并未完全沉寂下来，但是士兵的数量已经少到足以让探险队悄悄穿过小镇。为了不吸引任何人的注意，公爵和他的探险队收起武器快速地溜过街道，一言不发地摸到了和他签了合同的那个比利时人的家里——他们在曾经的冒险之中合作愉快，但是在德属中非的殖民体系崩溃之后，这位老朋友就一直很低调。\n\n当比利时人带着他们到达码头时，突然有人嚎了一嗓子，随后公爵就发现大量的士兵迅速就位。原来基伍的人早就盯上了这艘船，现在船上的非洲人简直就像沙丁鱼罐头里的沙丁鱼一样多。千钧一发之际，公爵的波罗的防卫军卫队的指挥官，伯恩德·冯·弗赖塔格-洛林霍芬中尉果断发出命令——抄起家伙强攻汽船，尽可能无声地解决所有敌人。\n\n就算探险队势单力薄，但是清剿这艘汽船还是绰绰有余的——纪律严明的职业军人显然能轻而易举地收拾这帮刚刚放下粪叉的农民。在伯爵打出的最后一枪穿过了最后一个非洲士兵的脖子后，接下来要做的事就是打扫战场了。他们迅速完成了清理，随后立即点火，如离弦之箭般冲出了港口。当黎明降临之后，基伍人暴跳如雷，可他们的目标早已扬长而去。"
 KRBAT.96.a: "真他妈的险，可别再来了。"
 KRBAT.97.t: "千钧一发"
 KRBAT.97.d: "公爵的卫队之中的一人，乔装成农民，和其他路人保持着距离，谨慎地混进了城里，随后前往博约马的码头，找到公爵要找的人，向他解释情况并以期获得帮助。事实证明公爵没有看错人，公爵的老朋友和公爵拥有过愉快合作的经历，不过在德属非洲秩序崩溃之后就一直很低调，但他还是同意冒着危险提供帮助。剩下的人将在河流的下游等着船来接他们。\n\n经过了几个小时的等待，船没等来，夜晚却比船先到了。这时波罗的防卫军的亲卫，伯恩德·冯·弗赖塔格-洛林霍芬中尉发现，他们的处境很是不利——事实正是如此，他们不久之前被一个巡逻的士兵发现了，现在整个城市都被动员起来搜索他们。士兵们被命令收拾细软，拿起武器，随时准备面对撤离时可能出现的小规模交火——随后，他们听到了哨声。一艘船正在靠近，那艘正是一个月前公爵为自己的冒险亲手挑选的船，而它也如期而至，搭救公爵。\n\n原来老商人被一些想要强行征用他的船的士兵耽搁了一阵子，但是他利索地解决了这帮头脑简单的非洲人，并做好了接他的德意志人朋友们回家的准备。探险队迅速的登上了汽船，随后立即离开了这块是非之地——基伍的傻子肯定会暴跳如雷，但是这又有什么用呢，他们的目标早就逃出生天了。"
 KRBAT.97.a: "真他妈的险，可别再来了。"
 KRBAT.98.t: "在博约马郊区"
 KRBAT.98.d: "逃离城市之后，公爵和他的探险队继续在刚果河的下流游荡，寻找任何他们能登上的船。幸运女神再次眷顾了他们，他们最终找到了目标。在刚果的深处，黑暗大陆的中心，河运是少数几种被运用的运输手段，基伍当然也不会将其弃之不用——一艘从北方的村庄开来的渡轮正载着一群新兵驶向基伍首都，在此之前他们打算歇歇脚。虽然探险队要解决的人数多的吓人，但是公爵的亲卫，伯恩德·冯·弗赖塔格-洛林霍芬中尉决定开始一场豪赌。\n\n中尉在灌木丛的掩护下，开出了他的第一枪。这一枪至关重要，它准确地击毙了船长并让整艘船陷入了混乱。接过指挥权的少数士兵并没有受到过关于解决来自岸上袭击的训练，因此他们犯下了一个致命的错误，他们将船驶近岸边以方便开火——这意味着探险队员们能搭乘临时做成的木筏来登船与船员进行白刃战。几乎所有的新兵蛋子不是束手就擒就是在进行了轻微的抵抗后被丢进了河里，训练有素的波罗的德意志人们给这帮农夫上了一堂军事课。这堂课最终以公爵亲手打死了最后一个还在反抗的非洲人并把他的尸体扔进了刚果河里结束。\n\n黎明到来之时，基伍的傻子们可能会大发雷霆，但是这有什么用呢？他们的目标早就从容离去了。"
 KRBAT.98.a: "除了有点吵，别的都挺好。"
 BAT_will_reach_in_45_days: "公爵将在45天后到达姆班达卡"
 KRBAT.99.t: "旅行同伴"
 KRBAT.99.d: "一天晚上，当你停下来露营时，你注意到一个衣衫褴褛的老人在同一个地方扎营。细看他的外表和长相，很容易发现他不是本地人——显然是个阿拉伯人，他为什么会来到刚果，原因不明。如果你能给他一些面包，他会告诉你他所知晓的圣训。"
 KRBAT.99.a: "接受长者的忠告"
 KRBAT.99.b: "他不过是个糟老头子……"
 BAT_CK2_reference: "你聆听了长者的圣训。"
 KRBAT.100.t: "旅行同伴"
 KRBAT.100.d: "老人嘴里念叨着愿真主保佑他、赐予他和平的话，引用了《艾布·达吾德圣训集》中穆圣的教诲：“一个人身上最致命的劣性是吝啬和怯懦！”\n\n土著兵里的穆斯林信徒立即高呼“感赞真主”以感谢这一智慧——不过，波罗的德意志人在勇敢与忠诚面临极大考验时，他们的座右铭则截然不同："
 KRBAT.100.a: "绝对忠诚！"
 KRBAT.101.t: "接近姆班达卡"
 KRBAT.101.d: "姆班达卡，旧称科基拉维，是从博约马前往大西洋的中转站——同时也是楚阿帕的首都。这个派系是由一个被称为贾斯廷·科科洛的前民兵军官领导的。这些就是公爵和他的探险队在经过这座城市时所获得的只言片语，这让他们不得不再次开动脑筋。船甲板上，一副长长的地图被展开，上面摆着写满了关于德属中非崩溃信息的笔记本，在这里，他们将进行下一步计划的讨论和商榷。\n\n和博约马一样，贸然进城不是一个能被提上议程的选项——这帮该死的非洲混蛋将这艘船彻底搜查并且请公爵大人去品鉴红茶的速度可能比问出“公爵大人您值多少钱？”还快。如果非洲人疏忽大意，当然非洲人确实也疏忽大意。如果公爵大人能够把所有非常起眼的东西藏起来——制服、武器、德意志人，当然也包括他自己——他们就可以在被问过几个无足轻重的问题之后被当作无足轻重的一般通过船只逃离这里。当然，他们还有另外一个选择，根本不用去处理那些东西，只要能够把船移到雨林里旱地行舟几英里后，再放回刚果河里，一切就都会好起来的。"
 KRBAT.101.a: "把船开到岸边，然后把它运到陆地上。"
 KRBAT.101.b: "如果不引起注意的话，我们估计能过去……"
 KRBAT.102.t: "长途跋涉"
 KRBAT.102.d: "由于不知道该如何保持低调，公爵的探险队只得改造船只并其拖上陆地，在人的肩挑背扛下带着它穿过雨林——这艘船主要是木头造的，能被探险队抬起。接着，他们开始穿越雨林，跟着地图小心翼翼地避开城市和任何主干道路，就这样他们在楚阿帕人的眼皮子底下悄悄潜行着。每当天黑，或者下雨，这艘船就是他们的避难所，而一旦视野变得再次清晰，他们就继续前进。\n\n但是，这并没有他们想象的那样简单。在漫长的跋涉中，他们不得不数次抵抗或者逃脱那些发现他们的匪帮攻击。德意志人和民兵们并没有找到机会确认这些匪帮是否和那些军阀有联系，因为他们根本没有停下来问问题的时间。但是无论如何，这些匪徒会为他们做出的选择后悔——一旦他们试图去向这些人敲诈勒索，他们就会惊愕的发现这些看似无害的旅人隐藏起来的獠牙，他们立马拿出武器，并把船当作掩体开火——波罗的防卫军在对抗森林兄弟叛乱期间，对于这种袭击已经习以为常了。一般来说，只要摆开阵势，这帮乱匪就会作鸟兽散去。\n\n在到达了一个姆班达卡下游足够安全的港口之后，探险队再次将这艘在旱地行舟放回了河里。向着他们的下一个目的地，扬帆起航。"
 KRBAT.102.a: "前往金沙萨！"
 KRBAT.103.t: "近在眼前"
 KRBAT.103.d: "几个小时之后，探险队将这艘船快速伪装成了一艘不起眼的民用船只——只有几个民兵换上农民的破布衣服留在了甲板上，其他人则带着他们所有的盘缠细软藏进了船舱深处。正如预期一样，刚刚进入边界，岸上的卫兵就叫停了船只。甲板上的其中一个民兵用事先编好的故事称自己一伙人都是恰巧路过的贫穷农民，当然，他们说的是法语。\n\n然而就算民兵们千方百计地试图让这些军阀的大头兵确信他们只是榨不出一滴油的穷佬以躲过问讯和搜查，一个年轻的非洲大兵还是悄悄地潜入了船仓。就在他发现这些藏起来的欧洲冒险者的一刹那，冯·弗赖塔格-洛林霍芬中尉如闪电般控制住了这个闯入者，在这个倒霉蛋能发出任何声音求救之前，让他永久地闭上了嘴。在意识到了发生了什么事情之后，民兵们果断地将过路费交给了这些非洲人——这让非洲大兵非常的满意，但当他们意识到自己少了个人的时候，公爵的船早就逃之夭夭了。\n\n随着这倒霉蛋的尸体沉入刚果河，公爵和他的小伙子们已经踏上了前往他们下一站的旅途。"
 KRBAT.103.a: "前往金沙萨！"
 BAT_will_reach_in_20_days: "公爵将在20天后到达金沙萨"
 KRBAT.104.t: "刚果的麻烦事"
 KRBAT.104.d: "在探险队继续前往旧称为利奥波德维尔的金沙萨的路上，阿道夫·弗雷德里希公爵已经开始规划计划的下一步了——此时探险队里开始弥漫一种乐观的氛围。毕竟，他们不仅离大西洋和自由更近了，而且他们已经进入了前刚果国王佩德罗七世的土地——这意味着他们终于能远离那帮该死的非洲军阀了。然而，他们自以为的“王国”其实跟德属中非的其他地方一样，已经被一伙儿军阀霸占了，不过他们这一事实一无所知。\n\n更不幸的是，这伙军阀已经意识到了公爵大人正向他们飞奔而来。\n\n袭击从天而降，套索从雨林的层层树叶之中飞射而出，钩住了船以逼其停下，同时金沙萨的船为了留下他们“尊贵”的客人也蜂拥而至。他们已经被军阀的走狗团团围住，完全没有任何反击的机会——因此，公爵下令他的探险队放下武器并投降。\n\n到达现场的第一艘船就带走了公爵——他们从一开始就知道今日会有贵客临门，也做好了请他回家的准备。就算是在黑暗大陆的雨林深处，传闻传递的速度也快的让人难以置信。"
 KRBAT.104.a: "现在发生什么了？"
 KRBAT.105.t: "身陷囹圄"
 KRBAT.105.d: "在过去的几周里，阿道夫·弗雷德里希公爵被关在了金沙萨的一个临时牢房里，二十四小时被忠于刚果军阀的守卫不那么悉心地照料着。事实上之前公爵大人的传奇故事可能让这些非洲人忘记了他们的“贵宾”是一位年过花甲的老人，他们将公爵塞进了臭气熏天的单间，每天只有一顿剩饭，而他们自己正在全力研究怎么样恢复金沙萨的电话线来让他们跟这位不慎走失的“客人”的家属进行联络。这真是太好了，这意味着年逾六十的老公爵只要能努力活下来，他还是有回家的机会的……\n\n当日夜再次交替时，老公爵忽然听见了门口有一阵窃窃私语——他说的是埃维语，多哥土著人的土话，公爵曾经专门在担任多哥兰总督的职位时学习这门语言。\n\n那个声音称自己的名字是马丁·阿库——在公爵任职期间出生的多哥本地人。他曾在战后去往德国学习医学，最后在去德属中非旅游之时被刚果的军阀作为战地医生强征入伍。跟公爵大人一样，他也想回到欧洲，而他将帮助公爵越狱后同其他人一起离开。\n\n没错，他不是一个人，他说服了另外好几个民兵今晚加入他们的逃亡大军一起叛逃。"
 KRBAT.105.a: "“当然”"
 KRBAT.106.t: "逃亡"
 KRBAT.106.d: "起先计划进行的非常顺利。午夜一到，阿库就打开了牢房，护送着公爵到街上和他的同伙会合——那些“忠诚无比”的卫兵们早就被灌到酩酊大醉，虽然他们自己也小酌了两口，但他们仍然能撑起身子抢到一艘逃往大西洋的船。然而金萨沙是一个发达的大城市，他们很快就不小心惊扰到了一只流浪狗。那只狗开始一阵吠叫，但是他们的不幸遭遇并没有到此为止，当他们发现那只狗旁边就是正在熟睡的巡逻队员时他们就知道，他们的麻烦大了。在随之而来的混乱之中，他们没能阻止那个巡逻队员开枪，多米诺骨牌就这么倒下了。\n\n阿道夫·弗雷德里希、阿库以及逃亡大军中的所有成员都不想因为跟这帮丘八交火而丧失唯一的逃脱机会，因此头也不回地开始逃窜。可是非洲人显然不想丢掉到手的鸭子，他们被枪声惊醒之后，已经填满了码头的各个交通要道。当逃亡大军好不容易跌跌撞撞地来到港区之时，他们只能绝望地发现自己已经无路可走了。\n\n就在公爵等人坐以待毙之时。他们背后的一扇门突然打开了，门后面是一张熟悉的面孔——又是他，冯·弗赖塔格-洛林霍芬中尉。虽然他身上的军服已经破烂不堪，但是他仍然稳稳地握着步枪，催促着公爵尽快跟上他。\n\n“想活命就跟紧我。”"
 KRBAT.106.a: "好提案……"
 KRBAT.107.t: "逃亡"
 KRBAT.107.d: "弗赖塔格-洛林霍芬中尉和其他所有人在投降之后也被监禁了。非洲军阀们胃口极好，来者不拒，无论是非洲人和德国人都一视同仁地关进了小黑屋，但是他们的命运各不相同——非洲人很快被强行编入了军阀的部队，至于德国人，那些非洲军阀应该非常期待这些肉票能带来多少赎金。绝望之下，这些德国人只能铤而走险，试图逃跑。这是一场惨烈非常的战斗，每时每刻都有人掉队——消失的人的下场不言而喻——最终，只有中尉一个人成功逃脱了。在整整一周的猎杀之中，他跟敌人斗智斗勇，用上了他能在城市之中找到的任何东西，最后藏在敌人无法察觉到的地方才保住了命。现在，在公爵的带领下，中尉终于可以毫无顾忌地实行自己的计划了。\n\n一行人偷偷穿过码头，而后对一艘停泊在码头的巡逻艇发起了突袭。在为时不长的战斗中，他们迅速解决了这些水手，并把他们抛进海里喂鱼之后，立刻将引擎的档位拉到最高。守株待兔的非洲人很快地发现了这些试图偷偷遛走的“客人”，以一副对着巡逻艇扫射的热情态度试图挽留他们。临危之际，中尉再次冷静地让所有人趴下，这时候只能期望巡逻艇脆弱的装甲能帮他们多争取一些时间了。幸运的是，这艘可能出自德国工艺的巡逻艇非常的坚挺，以至于当非洲人意识到不对，派出三艘巡逻艇想去追捕的时候，他们已经追不上了——当然，追上了的话，始终端着步枪的冯·弗赖塔格-洛林霍芬中尉并不介意请他们吃一粒花生米。现在，这些幸运的生还者们总算能够长出一口气了，毕竟他们可算是离开了鬼门关。"
 KRBAT.107.a: "谢天谢地……"
 KRBAT.108.t: "不速之客"
 KRBAT.108.d: "自从德国在非洲殖民地的秩序瓦解以来，葡萄牙在安哥拉领海的巡逻变得越来越频繁，几乎每周都会抓到走私犯和偷渡者，但今天，他们抓到了一群意想不到的闯入者。一艘不明船只悬挂的不是德国国旗，也不是常见的法国、英国或比利时国旗，而是波罗的联合公国的旗帜——虽然那面旗用碎布头缝制而成，不过从远处看，那的确是波罗的联合公国的旗帜。\n\n葡萄牙巡逻舰向不明船只鸣笛，并将其拦下，随后船员们在船上了解到一个令人费解的故事——船上载着波罗的联合公国公爵阿道夫·弗里德里希，身旁还有一名波罗的德意志军官和少数非洲冒险者，他们在非洲丛林中被困数月。乘客们随即登上巡逻船，被带回安哥拉，在那里他们终于可以打电话回家，乘坐第一艘返航船只前往欧洲。"
 KRBAT.108.a: "我们得救了！"
 KRBAT.109.a: "他当初愣在那干嘛？！"
 KRBAT.110.t: "公爵返程"
 KRBAT.110.d: "在公爵踏上里加的领土时，他立即被一大群人围了起来。政府各个部门的首脑和[BAT.GetSecondInCommand]本人表达了对公爵几个月之前鲁莽行为感到担忧。尽管公爵在之前的几个月里经历了重重险境，几次见到阎王，但是单凭现在他本人平安无事的回到了里加，就足以让所有人高唱哈利路亚了。冯·弗赖塔格-洛林霍芬中尉在绝境之中的勇猛和智慧为他赢得了一枚勋章。同时，为了感谢感谢他在这次事件中为公爵所做出的贡献，他还获得了一笔在德国接受全面军事教育的奖学金。当然，跟这些比起来，他通过这次冒险，终于在公爵的面前展示了自己的才华。\n\n这次远行不仅给阿道夫·弗里德里希公爵带来了身体上的病痛，还有精神上的打击，他决定以后还是老老实实在本国旅游——但是当他的女儿沃伊兹拉瓦·费奥多拉公主问起他对于这次几乎要了他老命的冒险有何感想时，他还是回答：\n\n“坦白的讲，这是一场奇妙的冒险。”"
 KRBAT.110.a: "至少他现在宅在家……"
 KRBAT.111.t: "红伯爵"
 KRBAT.111.d: "亚历山大·冯·斯滕伯克-弗莫尔的存在一直以来都是波罗的联合公国的一根眼中钉。这位出生于爱沙尼亚骑士团斯滕伯克-弗莫尔家族，有着瑞典血统的伯爵，和其他的同龄人一样，1918年的时候扛上枪加入了波罗的防卫军。但是，战争的残酷和血腥给年轻的伯爵很大的冲击。战后他搬去了莱茵兰成为了一名矿工。在亲身感受到了这些底层人民的艰苦生活后，他成为了一名工团主义者。之后，他搬去了位于柏林的一处艺术村。他在那里一边写一些前卫文学作品，一边翻译他的叔祖，著名的彼得·克鲁泡特金的文章，有时候他还会写一些关于他祖国的社会分析和社论。\n\n波罗的联合公国的政治局势动荡不安，为了解决这一困境，这位“红伯爵”以“彼得·洛伦兹”为笔名，发布了一篇短文，其中阐述了他对这个波罗的德意志人的国家及其未来的看法。其中，他写道，波罗的德意志民主党和他们出台的改革政策只不过是资产阶级的又一个自救措施，他们用这些所谓的“改革”来阻止无产阶级彻底挣脱他们的锁链。官僚机构的低效，政客们的纸牌屋以及以及对拉脱维亚人和爱沙尼亚人的压迫，已经让整个社会几乎要喘不过气来了。但是，同时他也指出，只有在这种强烈的冲突之下，才有机会掀起一场跟资产阶级彻底决裂的革命——他现在对这场改天换地的大变革已经翘首以盼了。"
 KRBAT.111.a: "他怎么还在那儿？"
 KRBAT.112.t: "红伯爵的抵抗"
 KRBAT.112.d: "那些对我们在波罗的地区的霸权进行挑战的挑战者已经向我们下了战书。亚历山大·冯·斯滕伯克-弗莫尔，也就是那个什么柏林的“红伯爵”，现在正试图通过帮助那帮难民偷渡，来挑战波罗的兄弟会的权威。在过去的几个月，他和他的德意志社会主义分子们，如同遭了洪水的老鼠一样，把那帮拉脱维亚人，爱沙尼亚人甚至犹太人鼠崽子运向德国——他们可能觉得在那里就能高枕无忧了。这让红伯爵在丧家之犬之间获得了崇高的声望。更要紧的是，这同时也让他能够在波罗的防卫军的手伸不到的地方，将这些难民编入他的反抗组织。"
 KRBAT.112.a: "混账东西！"
 KRBAT.113.t: "饥荒！"
 KRBAT.113.d: "我们没轻没重的军事化带来了糟糕的副作用。森林兄弟叛乱对波罗的各省的农业造成了严重打击，成千上万的人被迫进入工业区，加上为购买新机器而征收的严厉税收，引发了农村地区的断粮、营养不良甚至遍野饿殍的现象。随着每一份报告反映目前的情况越来越糟，我们需要立即对此予以关注。\n\n尽管来自德国的粮食会大大缓解饥荒，但冯·库尔塞尔和他的政府并不喜欢依靠外粮救济——如果波罗的要成为民族复兴的模范省份，他们就不能依赖任何人。兄弟会的核心成员已经聚集在一起进行商议——而他们也立即找到了解决办法。为了确保社会上每个人都能得到公平的份额，政府必须全面管控波罗的地区的粮食供应，以武力夺走人民手中的余粮，并将其分配给需要的人。\n\n问题在于如何实现这一设想。外围的年轻成员们大声疾呼，错误就在财富分配不均上——城里的贪婪资本家和村里的狡猾老地主都是罪魁祸首，兄弟会必须没收他们的地产，然后分给那些受苦受难的人。不过，核心成员对这个问题持有更务实的看法。对于冯·库尔塞尔、曼陀菲尔和其他人来说，波罗的德意志人必须优先考虑，拉脱维亚人和爱沙尼亚人只能作为奴仆，必须为德意志复兴付出代价。他们要求强行没收农村剩余的农业土地，并将其分配给有波罗的德意志人口的省份。\n\n无论他们选择什么政策，防卫军随时准备将其付诸实施。"
 KRBAT.113.a: "富人们该买单了！"
 KRBAT.113.b: "优先考虑德意志人是有原因的……"
 KRBAT.114.t: "土地变革"
 KRBAT.114.d: "由于其波罗的血统，以及受德国“血与土”运动的影响，波罗的兄弟会非常重视农业问题。在兄弟会接管这个国家后，他们终于能够在波罗的各农村实施自己的构想。“核心成员”的弟兄们怀揣着浪漫的贵族田园幻想——一套理所应当的等级制度，由高贵的波罗的德意志人阶级统治着低等的非德意志人阶级。然而，实现民族复兴的波罗的贵族与兄弟会眼里的“行将就木、生活糜烂、阿谀奉承的地主”没有什么共同之处，他们只是囤积从土地中获得的财富，然后浪费在骄奢淫逸的生活上。正如宣传机器所称的那样，波罗的德意志贵族应该成为谦虚、谨慎、虔诚的基督徒，以及高贵的“边戍民”(Wehrbauer)——一个中世纪德意志东方殖民者的理想形象，这些人既能耕田种地又能保疆卫土。就像修建那些骑士团城堡的条顿骑士团一样，骑士们保卫自己的土地和为之服务的农民，将土地与他所属的国家相连，并为保护领地而披坚执锐——这就是兄弟会所宣扬的理想。\n\n考虑到这一点，该政权已着手肢解农村公社，取而代之的是新建立的庄园与重新分配给波罗的德意志人的土地。这些民主自治的拉脱维亚和爱沙尼亚农村公社，往往会以武力抵制变革，有时候还需要防卫军进行干预，并往往采取残酷的措施来防止动乱的蔓延。尽管奥托·冯·库尔塞尔的政府大力宣传这一经过美化的乡村生活，期待居住在城市里的波罗的德意志人会蜂拥而至，但并没有多少人对这一愿景感兴趣，因此，政府不得不迫使数百人搬到农村生活。"
 KRBAT.114.a: "为了民族复兴！"
 KRBAT.115.t: "德文斯克自治区的命运"
 KRBAT.115.d: "在恢复对德文斯克地区（当地称为拉特加尔）的统治后，克伦斯基政府在当地设立了德文斯克自治区，以安抚当地的拉脱维亚和拉特加尔居民。该自治区采取了地方直选议会的形式，议员由拉脱维亚和拉特加尔的政治家组成，他们在处理地方事务方面有很大的自由裁量权。战后，拉特加尔成为了拉脱维亚文化的天堂，同时也是拉脱维亚在波罗的联合公国的游击队组织进行秘密援助和招募志愿者的地方。\n\n现在，我国政府已经大权在握，并试图在莫斯科建立中央集权制度，我们现在是废除拉脱维亚的自治权，将德文斯克地区置于直接统治之下。或者政府可以退后一步，交由拉脱维亚人处置？毕竟他们对现状非常满意……"
 KRBAT.115.a: "由莫斯科直辖！"
 KRBAT.115.b: "保留自治区"
 KRBAT.116.t: "德国陨落"
 KRBAT.116.d: "不祥的消息已经传到里加——德国巨人已经倒下了。在敌人的进攻下，它的军队终于投降了，皇帝和他的政府逃到了海外，半壁江山也沦于敌手。世界历史上的一个时代即将结束，在波罗的地区，这一影响最为深刻，因为他们长期依赖情同手足的德意志帝国。\n\n如今，随着德意志帝国的倒台，四面楚歌的波罗的德意志人要在世界上孤军奋战，只有奇迹才能使他们免于毁灭。皇帝和幸存者们会回来拯救他们吗？会不会有一支意想不到的第三股力量加入战争，让流向朝着有利于他们的方向发展？即使是最乐观的当局和波罗的防卫军也无法摆脱对未来的恐惧。士兵们带着向死而生的决心坚守他们的岗位，而政府官员在做出答复时也带着一丝恐惧。\n\n尽管许多人考虑到叛逃或投降的可能性，但同样多的人仍然坚守岗位。毕竟，害怕不可避免的事情毫无意义。"
 KRBAT.116.a: "这是我们的至暗时刻。"
 KRBAT.116.b: "我们将抵抗到底！"
 KRBAT.117.t: "席曼的演讲"
 KRBAT.117.d: "在过去的几年里，波罗的德意志民主党一直在该国占据主导地位。正因如此，该党的人数激增，尽管这些新成员广受欢迎，但他们也曲解了保罗·席曼的思想。他们中的许多人信奉西式自由民主，但这种民主所代表的人人平等思想与席曼心目中的精英国家理想背道而驰。现在制宪会议已经开始，他已经登上党本部的讲台发表讲话，让党重回正轨。\n\n席曼在演讲中谈到了对人类，更具体地说，对波罗的人进行教育的必要性，他说，指导国民进行教育应由专业知识所左右是不言自明的道理。不管哪种情况，大学教授和清洁工的话语分量都不会相同，因此他们在政治上的地位也不应该相同。为了波罗的诸国民，无论如何都有必要在制宪会议中确立起一个法团主义的精英体制。\n\n这位上了年纪的政客已经陈述了自己的意见，现在该由听众来决定他们是追随席曼还是违抗民主党的领导。"
 KRBAT.117.a: "听众欢呼雀跃！"
 BAT_will_limit_our_options: "这将限制我们在制宪会议中的选择，以确保遵守席曼的设想。"
 KRBAT.117.b: "听众很不赞成！席曼滚下去！"
 KRBAT.118.t: "阿迪阿明德公社"
 KRBAT.118.d: "根据农村公社法案，残留在波罗的各省的农奴制完全被废除之后，拉脱维亚人和爱沙尼亚人开始组织农村自治公社。这些社区享有自治权、民主选举权以及一些其他的特定权利。等这一代接受自由和民主熏陶的农民们长大之后，他们就能够发展属于自己的文化，甚至参与到政府的决策中来。\n\n但有的时候权利给的有点太过火了。在阿迪阿明德教区（拉脱维亚语里被称为斯库尔特），当地的农村公社将一个叫做彼得里斯·布里迪斯的人选为新的长老。布里迪斯是这个教区的本地人，由于工作原因，后移居里加，在海军码头工作的时候加入了工会。他自称是一个工团主义者，并因此被公社选举出来给他的人民带来工团主义。虽然工团主义只能在一小部分村庄里面落实让一些左翼分子感到失望，但是当地人仍然热火朝天地开始了建设工作，他们发誓一定要将一个没有阶级、没有剥削的社会根植于波罗的联合公国的腹地。\n\n“阿迪阿明德公社”一经建立，各路波罗的媒体就大肆宣扬，可尽管在各个农村公社，人民能够选举出一个他们自己想要的地方政府是明明白白写进法律的基本权力，波罗的防卫军仍然准备对这个新生的工团主义政府发起围剿。当然，“阿迪阿明德公社”不会不战而降，他们保有一支规模很小的军队，看样子是打算拼死守卫他们革命成果了。"
 KRBAT.118.a: "这颗跳动的工团主义之心将被摧毁！"
 KRBAT.118.b: "不得侵犯农村公社的权利"
 KRBAT.119.t: "新地方议会的构成"
 KRBAT.119.d: "随着宪法的颁布，全国都在举行地方议会的新选举。波罗的德意志民主党根据其自由主义理想成功地改造了国家，并以此颁布了一部宪法，很可能赢得多数选票，自行组建政府——然而，他们的传统竞争对手，如进步党、改革党和人民党，还没有消亡，该党将被迫与其中一个党派结成联盟。"
 KRBAT.119.a: "波罗的德意志民主党取得多数席位！"
 KRBAT.119.b: "波罗的德意志民主党必须与其他党派合作……"
 KRBAT.120.t: "又一批敌人！"
 KRBAT.120.d: "迪纳堡南部的伊卢克斯特地区是大量波兰少数民族自波兰-立陶宛联邦时的家乡。直到瓜分波兰为止迪纳堡和周边地区都是波兰-立陶宛联邦的一部分：天主教在此地有相当大的影响力，并进一步推进了这片地区——尤其是精英阶层——的波兰化进程。\n\n波兰乡绅传统上支持拉脱维亚独立。他们在1905年帮助武装立陶宛民兵抗击共同的敌人——沙皇。由于其地理位置位于公国的边境且接近俄国控制的迪纳堡，支持森林兄弟起义的武器走私和援助也在不断滋生。\n\n一些记事显示波兰少数民族地区的居民希望拉脱维亚独立后能帮助他们获得发展波兰社会、文化、宗教和政治的权利，并保障波兰贵族阶层的地产。"
 KRBAT.120.a: "无谓的争吵与我无关"
 BAT_eliminate_honorifics: "消除冗余敬称"
 BAT_eliminate_honorifics_desc: "波罗的贵族一直以众多的敬称和中世纪的地位而自豪。直到今天，仍然有成百上千种这样的敬称存在，甚至比那些有权势的人还多。清点敬称名单将向全国发送一个信号，表明我们不会放弃改革。"
 BAT_constitutional_draft: "宪法起草委员会"
 BAT_constitutional_draft_desc: "自公国成立以来，民主党就要求制定一部现代宪法。现在是时候兑现这些承诺，召集一帮知识分子组建宪法起草委员会，他们将为国家构建新的框架。"
 BAT_permanent_commissions: "常设政监会"
 BAT_permanent_commissions_desc: "我们应该在国内政策的各个领域设立常设政监会，作为新宪法通过之前临时替代各部门的办法，而非让一个过时的、不定的行政机构处理这些事。"
 BAT_curtail_army: "改革防卫军委员会"
 BAT_curtail_army_desc: "波罗的防卫军的特立独行是一个反常现象，它从未如此放肆过。我们需要削减其成员，重新启用防卫军委员会作为我国正式的战争部，巩固文官政府对军队的控制。"
 BAT_flurbereinigung: "废除土地出让金"
 BAT_flurbereinigung_desc: "土地出让金(Landesprästande)是波罗的各省征收的一种原始的地价税。这一税种已经落伍，必须废除，取而代之的是普遍的所得税。"
 BAT_land_reform: "与农村公社结盟"
 BAT_land_reform_desc: "农村自治公社(Landgemeinde)是各乡村除庄园之外的主要经济生产组织。我们要扶持这些集体，使之制度化，从而促进农村的公平发展。"
 BAT_ally_landlords: "与地主结盟"
 BAT_ally_landlords_desc: "如果我们想提高农业效率，那雇佣数百名工人的现代庄园才是未来的发展方向。我们要扶持地主，给他们点甜头以促进生产。"
 BAT_returnee_land_grants: "向海归提供土地"
 BAT_returnee_land_grants_desc: "我们在德国的许多同胞有心回国却难返，因为他们出国之后一无所有。通过向回国的移民提供土地，我们可以确保难民将会源源不断地返回家园。"
 BAT_appoint_stackelberg: "组建施塔克尔贝格委员会"
 BAT_appoint_stackelberg_desc: "海因里希·冯·施塔克尔贝格是公国最杰出的经济学家之一，以其对经济学理论的研究以及与弗赖堡学派那些自由主义经济学家的联系而闻名。为了帮助我们应对黑色星期一的衰退，他将竭尽所能。"
 BAT_anti_monopoly_laws: "签署反垄断法"
 BAT_anti_monopoly_laws_desc: "施塔克尔贝格的政策围绕着维护自由市场原则，同时确保自由市场是真正自由公平的平台——最显著的方法是通过制定反垄断和信托的法律来提高竞争力。"
 BAT_progressive_taxation: "累进企业税"
 BAT_progressive_taxation_desc: "在冯·施塔克尔贝格的指导下，我们将建立一个渐进式的企业税收制度，支持小企业和新兴企业，控制通货膨胀，增加税收收入并分配给社会。"
 BAT_mathematical_management: "配置管理"
 BAT_mathematical_management_desc: "波罗的工业必须依靠质量而非数量。通过建立旨在保持产品质量及其工作范围的行政流程，我们可以大幅度提高工业产出。"
 BAT_social_security: "社会保障项目"
 BAT_social_security_desc: "我国必须以广泛的社会项目回报人民，而不是把纳税人的钱存放在保险库里。社会保障项目将资本注入经济之中，使经济更加活跃。"
 BAT_independent_monetary_policy: "独立自主的货币政策"
 BAT_independent_monetary_policy_desc: "要充分消除黑色星期一对我们经济的影响，我们必须实行一项独立于德国的货币政策，从而使我们能够根据需要来管理波罗的马克的价值。"
 BAT_economic_assistance: "国家经济援助委员会"
 BAT_economic_assistance_desc: "为了确保公国的经济增长，我们必须成立国家经济援助委员会，作为政府和工业之间的纽带。"
 BAT_guest_workers: "客工计划"
 BAT_guest_workers_desc: "不幸的是，许多前往德国的公民再也回不来了。但还是有人可以替代他们。早在世界大战之前，成千上万的立陶宛、俄罗斯和波兰工人到里加和雷瓦尔寻求高薪工作——这一现象虽然不受大众欢迎，但值得鼓励。"
 BAT_combat_immigrant_hate: "打压反移民情绪"
 BAT_combat_immigrant_hate_desc: "通过大肆宣传，我们需要确保波罗的德意志人不会怀有对来自帝国公约的海量移民的警惕，并抑制人们对失去工作的恐惧。"
 BAT_returnee_relief_grants: "补助海归"
 BAT_returnee_relief_grants_desc: "通过向回国的移民发放慷慨的救济金，并为他们提供寻根问祖或返乡创业的国家支持，我们可以确保出国的移民们会源源不断地从德国各城市回返祖国。"
 BAT_public_works: "公共工程"
 BAT_public_works_desc: "公国的土地蕴藏着巨大的潜力，但其中大部未得改善，企业也对此兴致缺缺。通过公共工程项目，我们可以修缮道路，重开衰败的工厂，并为新兴工业创造发展空间。"
 BAT_industrialization: "工业化优先"
 BAT_industrialization_desc: "今日之前进道路是自给自足、充满活力的工业经济。让我们鼓足干劲，确保我们的子孙青出于蓝胜于蓝。"
 BAT_keggum: "克古姆水电站"
 BAT_keggum_desc: "克古姆水电站是迪纳河上的第一座水电站，长期以来一直被视为波罗的工业社会跳动的心脏——我们终于准备好让它投入运行。"
 BAT_export_agriculture: "农产品出口"
 BAT_export_agriculture_desc: "工业化需要以某种方式获得资金。鼓励农村经济作物的生产，并为农民提供支持，以促进农业生产并为我们提供出口优势。"
 BAT_hydroelectricity: "建造微型水电站"
 BAT_hydroelectricity_desc: "波罗的地区拥有许多适合修建微型水电站的河流，足以使我们的电力自给自足。虽然在实现这一目标之前，我们还需要走很长的路，但对水电的投资将为经济带来巨大的红利。"
 BAT_estonian_shale_oil: "勘探爱沙尼亚页岩油"
 BAT_estonian_shale_oil_desc: "自19世纪以来，人们就知道爱沙尼亚的土地中存在油页岩，这是石油和天然气的低品质替代品。然而，我们直到现在才开始了解爱沙尼亚平原的潜力是有多么的大。让我们携手前进，把爱沙尼亚变成第二个罗马尼亚！"
 BAT_sef_focus: "瓦尔特·察普的S.E.F."
 BAT_sef_focus_desc: "国营电子厂是里加最大的工业综合体之一，雇用瓦尔特·察普等发明家生产复杂的电子机械、设备和其他硬件。为这一行业提供补贴，促进其发展壮大，将对国家十分有利。"
 BAT_railroad_commission: "国家基建委员会"
 BAT_railroad_commission_desc: "公国的基础设施依然很差。交通线需要重建，新的机场和港口将被建造，让我们的土地与欧洲其他国家相连，为工业经济提供基础。"
 BAT_vairogs_focus: "保利斯·巴龙斯的“盾”牌"
 BAT_vairogs_focus_desc: "“盾”牌(Vairogs)是一家汽车生产公司，所有者是保利斯·巴龙斯。该公司根据国家颁发的民用许可和军用许可生产各式汽车、卡车和重型设备。资助这家公司将使其成为我军的重要合作伙伴。"
 BAT_modern_education: "现代教育方案"
 BAT_modern_education_desc: "二十世纪的国家必须实施与本世纪相适应的教育方案——必须废除陈旧的教育方式，建立一个以激励而非出身为基础的新制度。"
 BAT_efficient_management: "高效工业管理"
 BAT_efficient_management_desc: "我们必须鼓励全国各地的企业采用最先进的技术流程以节省时间并提高资源利用率，将效率提升至前所未有的高度。"
 BAT_abolish_ritterschule: "废除骑士学院"
 BAT_abolish_ritterschule_desc: "骑士学院(Ritter-Schulen)是波罗的骑士团为贵族子弟开办的私立学校，是反动思想的庇护所，那里的教育远低于我们的标准。必须结束这种过时的中世纪荼毒，并将这些学校国有化。"
 BAT_friedrich_zander: "资助弗里德里希·灿德尔"
 BAT_friedrich_zander_desc: "弗里德里希·灿德尔是波罗的发明家和火箭研究人员，他在俄罗斯内战结束后逃离莫斯科，回到祖国定居，并继续在这里工作。虽然他“前进，去火星！”的梦想遥不可及，但他对火箭和巡航导弹的研究或许有些价值……"
 BAT_electoral_process_reform: "设立行政官委员会"
 BAT_electoral_process_reform_desc: "目前为止，公国所有州份都由教会办公庭主事们领导，他们设立了两名襄审员（一名宗教襄审员和一名世俗襄审员），他们组成了教会在该州的主事集体权力机构。这一过时制度需要被废除，我们会在每个州直接建立一个由教会公务庭主事任命的行政官委员会。"
 BAT_meritocratic_appointment: "实施精英委任"
 BAT_meritocratic_appointment_desc: "高官厚禄不应再凭家族关系或贵族身份分配。每个人只要德才兼备，就该有机会统治国家。"
 BAT_cantonal_democracy: "引入代议制立法机关"
 BAT_cantonal_democracy_desc: "目前来看，教区和州的选举都是直接民主的——所有高贵的公民都必须参加，如果他们不能行使自己的公民权利，就要缴纳罚款。但这一制度在20世纪已经不合时宜了——教区和州必须进行代表制选举，选出一个能代表他们意愿的人。"
 BAT_parliamentary_control: "议会控制"
 BAT_parliamentary_control_desc: "地方议会应该控制军队和行政政府，而不是被控制。我们可以授予它任命和罢免总参谋长和领主议会各主席的权力，而它早就应该得到这种权力。"
 BAT_justice_appointment: "司法官任命委员会"
 BAT_justice_appointment_desc: "公国的复杂交错的司法系统需要改革，司法官的任命不再是出于地方议会的突发奇想，而是由法官和法律专家组成的独立委员会来挑选公正专业的司法官。"
 BAT_constitutional_convention: "召开制宪会议"
 BAT_constitutional_convention_desc: "是时候了，波罗的公国该拥有一部永久宪法，进而加入现代君主立宪制国家的行列之中。召开制宪会议，一劳永逸地解决这件事吧！"
 BAT_mobilize_landeswehr: "动员防卫军"
 BAT_mobilize_landeswehr_desc: "波罗的国正处于危险之中！拉脱维亚和爱沙尼亚的激进分子在境外自由主义和社会主义幽灵的指引下，又跟我们作对了！我们必须动员防卫军的每一个人来恢复祖国的稳定局势。"
 BAT_suspend_landtag: "解散地方议会"
 BAT_suspend_landtag_desc: "波罗的公国以其复杂、传统、悠久的民主自治和分权管理制度为荣。但所有这些都已经没有价值了。对于社会纪律严明和高层绝对统治来说，律政和宪法原则的负担相对较轻。"
 BAT_permanent_regency: "终身摄政"
 BAT_permanent_regency_desc: "我们的阿道夫·弗里德里希一世公爵在曼特菲尔政变后消失了，虽然我们对他的失踪十分头疼，但我们只能将就着来。公爵对我们而言太过被动又自由散漫，冯·德·戈尔茨伯爵将取代他担任摄政——他可不会心慈手软。"
 BAT_reinforce_government: "我们坚信，我们战斗，我们征服"
 BAT_reinforce_government_desc: "我们坚信，我们战斗，我们征服。新波罗的要为新德国而牺牲。这是波罗的兄弟会的格言，它们将成为我们改造波罗的地区的指南。"
 BAT_army_with_a_state: "军队之国"
 BAT_army_with_a_state_desc: "新生的波罗的国的目标是为了十字军东征大业而全面支配国家。国家必须摆脱根深蒂固的资本主义，尽其一切所能献身防卫军。国内外的一切都不会有对抗波罗的国的奋臂螳螂。"
 BAT_national_population_registry: "全国人口登记处"
 BAT_national_population_registry_desc: "我国正面临着移民问题，解决这个问题的办法很简单——阻止任何人离开。建立一个包含所有公民户口的登记册，即时更新，收集与他们相关的个人信息，为留下来的人提供福利，并设法让离开的人归乡。没有什么地方比这里更需要他们的辛勤汗水了。"
 BAT_baltische_arbeitsfront: "波罗的劳工阵线"
 BAT_baltische_arbeitsfront_desc: "里加、雷瓦尔和利堡都有强大的工会，他们为工人的利益而战，不愿意与我们合作。在我们国家转型的努力中，这种专一主义太危险了，不可能对其听之任之。我们将解散所有独立的工会，并建立一个由国家控制的波罗的劳工阵线。"
 BAT_mandatory_military_training: "强制军事训练"
 BAT_mandatory_military_training_desc: "每一个波罗的德意志人都必须有力气挥刀舞剑为自己的家乡而战。我们将为所有年龄段的公民制定强制性的准军事训练计划，并“推荐”足以胜任军队职务的平民加入波罗的防卫军。"
 BAT_state_industrialization: "国控工业化"
 BAT_state_industrialization_desc: "资本主义原则不能给我们带来繁荣。自由市场以私人财富的名义，而非国家利益的名义，压榨灵魂，剥削公民。国家必须凭借规划委员会和公共资金来掌控工业化进程，而不是遭受这种耻辱。"
 BAT_full_employment: "充分就业"
 BAT_full_employment_desc: "身为八尺男儿而不为国家效力，不仅可耻，而且有罪。波罗的劳工阵线和全国人口登记处会让我们得到全国每一位在职者的资料，我们借此为他们设立各种公共工程项目，并让他们在国家机构中占有一席之地。"
 BAT_estonian_shale_oil_natpop: "勘探爱沙尼亚页岩油"
 BAT_estonian_shale_oil_natpop_desc: "自19世纪以来，人们就知道爱沙尼亚的土地中存在油页岩，这是石油和天然气的低品质替代品。然而，我们直到现在才开始了解爱沙尼亚平原的潜力是有多么的大。让我们携手前进，把爱沙尼亚变成第二个罗马尼亚！"
 BAT_infrastructure_commission_natpop: "国家基建委员会"
 BAT_infrastructure_commission_natpop_desc: "本国的基础设施依然很差。交通线需要重建，新的机场和港口将被建造，让我们的土地与欧洲其他国家相连，为工业经济提供基础。"
 BAT_sef_natpop: "瓦尔特·察普的S.E.F."
 BAT_sef_natpop_desc: "国营电子厂是里加最大的工业综合体之一，雇用瓦尔特·察普等发明家生产复杂的电子机械、设备和其他硬件。为这一行业提供补贴，促进其发展壮大，将对国家十分有利。"
 BAT_vairogs_natpop: "保利斯·巴龙斯的“盾”牌"
 BAT_vairogs_natpop_desc: "“盾”牌(Vairogs)是一家汽车生产公司，所有者是保利斯·巴龙斯。该公司根据国家颁发的民用许可和军用许可生产各式汽车、卡车和重型设备。资助这家公司将使其成为我军的重要合作伙伴。"
 BAT_ersatzprogramm: "替代方案"
 BAT_ersatzprogramm_desc: "波罗的德意志人的生活方式不应像过去几个世纪那样奢侈糜烂，也不必在纯天然产品上浪费那么多资源，因为廉价的人造替代品随处都有。事实上一点资源都不应该被浪费，那么多资源应该捐给国家搞发展。"
 BAT_church_unity: "教会共融"
 BAT_church_unity_desc: "今日的基督教会四分五裂，终日陷于内讧之中。波罗的德意志人的十字军历史自然而然地赋予了他们指引欧洲的灵魂导师角色，他们必须支持本土上天主教会和新教教会的共融，团结所有宗教复兴力量，共同对抗东方大敌。"
 BAT_subsume_brotherhood: "将波罗的骑士团协会纳入兄弟会"
 BAT_subsume_brotherhood_desc: "波罗的各骑士团长期以来一直抵制波罗的德意志人的最终目标。虽然我们的传统使我们与众不同，但我们不能盲目地固守这些传统。渗透到骑士团中，安插忠诚的兄弟，好让他们臣服。"
 BAT_alcohol_prohibition: "禁绝恶习"
 BAT_alcohol_prohibition_desc: "酒精、香烟、赌博、邪念都会使人犯罪，从而堕入地狱。为了保护我们的人民免遭驱逐，使他们成为正人君子，我们必须同这些罪恶作斗争，并逐一加以打击。"
 BAT_religious_education: "宗教教育"
 BAT_religious_education_desc: "兄弟会必须完全掌握教育课程，并将其活用于把新一代融入秩序的手段。他们必须了解自己的十字军祖先奋勇杀敌的光辉历史，以及有关道德生活和宗教信仰的信条。教育的首要目标应该是把学生培养成尽职、守纪、爱国的公民。"
 BAT_reform_bureaucracy: "官僚改革"
 BAT_reform_bureaucracy_desc: "波罗的行政机构复杂而分散，缺乏专业人才。我们应该从德国聘请行政专家和管理人才，这样不仅能提高行政效率，还能拉近我们与祖国的距离。"
 BAT_harmonize_laws: "与德国法律步调一致"
 BAT_harmonize_laws_desc: "波罗的国必须采用德国的法律、行政和经济制度，使之融入大日耳曼的政治领域。德意志帝国的成功经验对我们而言也肯定有用的。"
 BAT_community_help: "建立社区互助协会"
 BAT_community_help_desc: "帮助他人，施舍不幸之人是好基督徒的本分，这同时也是波罗的兄弟会的责任和义务。这样的善行应该制度化，让各社区互帮互助。"
 BAT_social_welfare: "社会福利"
 BAT_social_welfare_desc: "波罗的国家有义务供养其公民，在生活中给予他们支持，并展现出基督教模范的邻人之爱——当然，是对那些忠诚的人如此。这需要挪用军队所需的资源，但国家会因此安定下来。"
 BAT_agents_among_people: "群众间的特工"
 BAT_agents_among_people_desc: "我们的福利政策存在着不为人知的目的。通过社区帮扶组织和福利制度，兄弟会成员可以轻而易举地深入国民之间，毫不留情地根除骚乱的种子。"
 BAT_degenerate_art: "审查现代艺术"
 BAT_degenerate_art_desc: "现代艺术不仅是堕落和非基督教的，而且植根于邪恶的工团主义思想。我们的人民没有任何理由去品鉴它——我们的审查部门将确保只有合乎道德的题材才能够进入新闻界。"
 BAT_end_to_soul_theft: "宣告灵魂盗窃的终结"
 BAT_end_to_soul_theft_desc: "盎格鲁-撒克逊人的灵魂盗窃，打着资本主义和工团主义的名号，残忍地榨取国民之精神，是我们这个时代最大的罪恶——随着我们按照波罗的兄弟会的原则彻底改造国家，我们终于终结了它的肆意妄为。"
 BAT_ideological_exchange: "与德国进行思想交流"
 BAT_ideological_exchange_desc: "我们所做的一切，都凭以新德国的名义，为了民族复兴而行，现在是见证我们劳动成果的时候了。我们必须把自己作为德意志民族主义者的榜样，把我们塑造意识形态的成功故事广而告之，而我们的叙事将引领我们走向一个新时代。"
 BAT_conscription_squads: "征兵队"
 BAT_conscription_squads_desc: "并非所有公民都愿意为防卫军服役，为祖国履行义务。他们叛变，逃兵役，设法推卸责任。如果有必要的话，这些掉队的人必须被揪出来，并强迫其服役。"
 BAT_ideological_commissars: "思想委员"
 BAT_ideological_commissars_desc: "我们的士兵必须知道他们为何物而斗争。他们必须知道，他们不仅为自己的性命或家庭而战，而且是为欧洲的命运和对东方的伟大征服而战斗。我们的政治思想必须渗透到各将士之中。"
 BAT_drang_nach_osten: "向东去！"
 BAT_drang_nach_osten_desc: "根据波罗的兄弟会的愿景，波罗的国已经发生了天翻地覆的改变。现在只剩下最后一个阶段——讨伐俄罗斯和工团主义者，征服东西方，实现德国的崛起，并让德国领导一个革新的基督教欧洲。在此期间，波罗的国将成为德国的左膀右臂。"
 BAT_new_landratskollegium: "新的地方院"
 BAT_new_landratskollegium_desc: "终于，公国的行政大权交给了高贵的波罗的德意志民族的人民公仆。由波罗的骑士团组成的新的地方院将稳定该国局势，并为改革铺平道路。"
 BAT_livland_credit_society: "利夫兰商品信用社"
 BAT_livland_credit_society_desc: "在里加经营的利夫兰商品信用社是波罗的骑士团经营的所有信用社中规模最大的一个。我们必须让它恢复元气，并给予额外的补助，以便为我们的不景气的经济提供贷款。"
 BAT_landschaft_kreditwesen: "地区信贷系统"
 BAT_landschaft_kreditwesen_desc: "地区信贷系统发源于普鲁士，这是一种为农业庄园和容克资产提供必要经济支援的制度。自18世纪以来，这种系统也在波罗的地区流行。到了现代社会，我们应该更新完善这一制度，以适应时代需要。"
 BAT_agricultural_tariffs: "农产品进口关税"
 BAT_agricultural_tariffs_desc: "农业是我国经济的命脉，必须加以保护。我们必须对进口农产品征收关税，以保护本地生产者，同时增加预算收入。"
 BAT_social_charity: "社会慈善宣传"
 BAT_social_charity_desc: "波罗的贵族虽然慷慨大方，但他们必须为普通人分出一部分财富。我们必须向名单上的贵族施压，让他们为了国家利益向慈善机构和其他私人福利项目捐款。"
 BAT_machine_stations: "农机和拖拉机站"
 BAT_machine_stations_desc: "为了大幅度提高农业效率，我们必须向庄园提供机械化设备。在全国范围内建立拖拉机站，当地人可以在农机站租用拖拉机和其他农业机械。"
 BAT_sef_pataut: "瓦尔特·察普的S.E.F."
 BAT_sef_pataut_desc: "国营电子厂是里加最大的工业综合体之一，雇用瓦尔特·察普等发明家生产复杂的电子机械、设备和其他硬件。为这一行业提供补贴，促进其发展壮大，将对国家十分有利。"
 BAT_infrastructure_commission_pataut: "国家基建委员会"
 BAT_infrastructure_commission_pataut_desc: "公国的基础设施依然很差。交通线需要重建，新的机场和港口将被建造，让我们的土地与欧洲其他国家相连，为工业经济提供基础。"
 BAT_sciences_patronage: "艺术与科学赞助"
 BAT_sciences_patronage_desc: "波罗的土地上贡献了许多科学伟人，在未来的几个世纪里，这些伟人的数量只增不减。不过培养这些学者的责任将落到贵族身上，而贵族将为这些学者提供资金支持，并让他们的创意点子公诸于世。"
 BAT_landpolizeibehorden: "改革地方警署"
 BAT_landpolizeibehorden_desc: "地方警署(Landpolizeibehörden)是波罗的地区传统的执法机构，隶属于法律体系——除了标准的执法职责外，他们还负责监督道路建设、统计信息收集和其他职责。这个机构必须进行改革，其职能只限于执法。"
 BAT_landtag_barrier: "拔高步入地方议会的门槛"
 BAT_landtag_barrier_desc: "当我们允许所平民进入地方议会时，一切都前功尽弃，我们对下层阶级的慷慨反而让我们窘迫不堪。不要再说了！从现在起，地方议会将成为贵族阶级的立法机关！"
 BAT_ostsee_law_archive: "波罗的地方法档案委员会"
 BAT_ostsee_law_archive_desc: "波罗的(Ostsee)地方法是我国法律体系的支柱，我们必须加以保护。设立一个档案委员会，向公众和法院解释法律的错综复杂之处，同时也可以根据现代的情况进行些许修改。"
 BAT_banish_schiemann: "再次放逐席曼"
 BAT_banish_schiemann_desc: "1917年，利沃尼亚骑士团将席曼这个经常找贵族麻烦事的刺头儿驱逐到德国。现在是时候再驱逐他回德国了——如果没了席曼，自由党很快就会群龙无首。"
 BAT_ban_secret_societies: "强迫秘密社团公开化"
 BAT_ban_secret_societies_desc: "有传言说许许多多的秘密结社，比如波罗的兄弟会，渗透到政府之中进行操纵，并传播煽动思想。我们必须尽己所能迫使这些秘密结社公开，并用法律的力量对抗他们。"
 BAT_landeswehr_noble_appointments: "在防卫军扶植贵族"
 BAT_landeswehr_noble_appointments_desc: "在森林兄弟起义期间，波罗的防卫军变得相当不守规矩——很明显，他们中的一些人居心不良。我们必须任命更忠诚的贵族担任防卫军中各个关键职位，以此除掉他们的影响。"
 BAT_devolution: "宣布分权"
 BAT_devolution_desc: "波罗的联合公国的政府变得低效、颓废又复杂。不过解决办法还是有的。现在是时候结束里加的横加干涉，让波罗的各省的地方政府得到充分的自治权！"
 BAT_devolve_curonia: "重建比龙家族的统治"
 BAT_devolve_curonia_desc: "库尔兰的比龙王朝曾经统治过库尔兰-瑟米加利亚公国，他们的血统仍然存在，其中以觊觎者古斯塔夫·比龙为代表。我们终于有能力恢复他们的天赋权利了！"
 BAT_devolve_livonia: "臣服于利沃尼亚公爵"
 BAT_devolve_livonia_desc: "波罗的联合公国公爵，梅克伦堡的阿道夫·弗里德里希是唯一合法拥有利沃尼亚公爵头衔的人。波罗的德意志领土的这片核心领土将拥有自己的委任政府，并与里加的中央政府共拥一位君主。"
 BAT_devolve_estonia: "接触丹麦人"
 BAT_devolve_estonia_desc: "爱沙尼亚历史上一直处于斯堪的纳维亚势力范围内，许多贵族都以拥有丹麦或瑞典血统为荣。丹麦也是德国的亲密盟友。让我们请来丹麦皇室成员哈拉尔亲王，来继承爱斯特兰公国的王位！"
 BAT_devolved_education: "骑士团下属骑士学院"
 BAT_devolved_education_desc: "波罗的各骑士团有着为他们的后代提供本土教育的传统，但这一体系并不平等。雷瓦尔和里加有骑士学院，但其他骑士团没有，许多贫穷的贵族无法上学。我们应该让各省在教育政策上拥有充分的管辖权，在中央政府力不能及的地方提供教育。"
 BAT_devolved_culture: "下放文化自由"
 BAT_devolved_culture_desc: "波罗的各地文化习俗多种多样，中央政府不可能同时兼顾。地方各省必须有权自行决定本省的文化权利的自由程度，从而使当地人更容易融入波罗的公国。"
 BAT_devolved_economics: "下放经济政策"
 BAT_devolved_economics_desc: "帮助爱沙尼亚经济恢复的政策在利夫兰或库尔兰几乎没有效果，反之亦然。由于中央政府不能在经济事务上作出正确的决定，因此地方政府必须拥有自行行使职权的权利。"
 BAT_united_baltic_duchies: "团结的波罗的公国"
 BAT_united_baltic_duchies_desc: "波罗的联合公国不是一个单一国家，而是联合体。波罗的诸地的德意志人、拉脱维亚人和爱沙尼亚人都会为生活在一个政府离家近、中央政府信奉悠久传统的国家里而感到自豪。"
 BAT_professional_priority: "职业化至上"
 BAT_professional_priority_desc: "像我们这样小的国家，唯一的优势可能是专业和纪律。让我们发扬这些优势，建设一支短小精悍的军队。"
 BAT_manpower_priority: "人力至上"
 BAT_manpower_priority_desc: "我们不能再忽视困扰防卫队的关键问题——波罗的人必须融入军队。通过培养爱国主义精神和整合波罗的人，我们可以弥补这一弱点。"
 BAT_ostwallprogramm: "东墙工程"
 BAT_ostwallprogramm_desc: "我们必须时刻准备好迎接来自东方的进攻。为了战胜俄罗斯巨人，我们必须提前做好准备，因此我们要把资源用于建设东部边境的大规模防御工程，让俄国人碰个头破血流。"
 BAT_construction_tech: "现代化建筑技术"
 BAT_construction_tech_desc: "东墙工程为我们提供了很多关于如何在保质保量的同时提高效率的经验知识。让我们把这些经验知识应用到以后可能要进行的其他工程中。"
 BAT_construction_material: "采购原材料"
 BAT_construction_material_desc: "我们不得不承认，我们不可能全凭自己的能力独立建设我们所希望的一切。但盟友会帮我们解决的。通过和德国的合同，我们可以为东墙和我们的武装部队购买更多的物资。"
 BAT_redoubt_question: "要塞事宜"
 BAT_redoubt_question_desc: "无论我们如何精心构建东墙，俄国人总有一天会突破东墙。如果发生了这样的事情，我们就得要营建堡垒——为此，我们必须确定堡垒的具体事项。"
 BAT_doctrine_think_tanks: "新学说智库"
 BAT_doctrine_think_tanks_desc: "世界大战后20年的技术发展开创了军事思想的新时代。为了始终领先于竞争对手，我们必须深入研究各军事思想。"
 BAT_landeswehr_traditions: "培养防卫军传统"
 BAT_landeswehr_traditions_desc: "防卫军的全体官兵都是兄弟，不管他们来自哪个种族或社会阶层。他们是现代的骑士，我们必须培养他们之间的友谊，使之坚如磐石。"
 BAT_mobility_doctrine: "学习机动学说"
 BAT_mobility_doctrine_desc: "大规模摩托化和现代坦克设计的出现，使军事重点转向了装甲突破和多兵种协同作战。我们必须彻底改革防卫军，以适应这种新的作战思维。"
 BAT_fireteam_organization: "组织打击小队"
 BAT_fireteam_organization_desc: "我们必须把我们的士兵组织成四五个人的小分队，并进行战术操作，在激烈的战斗中实施火力机动战术，就像德国的风暴突击队一样。凭借小分队保护或支持队友胜过任何抽象的概念。"
 BAT_abandon_horse: "废除骡马运输"
 BAT_abandon_horse_desc: "军队后勤系统要现代化，我们可以用卡车代替马车，使物资运输更快、更有效。"
 BAT_oil_supply_infrastructure: "现代燃料供应基础设施"
 BAT_oil_supply_infrastructure_desc: "一支现代化的摩托化军队需要稳定的燃料供应线支持。研究合成燃料和建设专用燃料储存基地将是一个良好的开端。"
 BAT_shared_doctrine_development: "学说共享发展"
 BAT_shared_doctrine_development_desc: "我们不仅要发展现代军事理论，而且要与我们在帝国公约的盟友分享我们取得的成就，同时研究他们的战术。他山之石，可以攻玉。"
 BAT_seek_native_talent: "招揽当地人才"
 BAT_seek_native_talent_desc: "我们必须承认，拉脱维亚人和爱沙尼亚人很少选择在防卫军服役。即便如此，他们中的许多军校毕业生和低级军官对如何改革军队并使之更加包容有着明智的想法。我们应该倾听他们的声音。"
 BAT_vilensky_graduates: "召回维尔纳士官生"
 BAT_vilensky_graduates_desc: "俄罗斯时代的维尔纳军事学院有数千名毕业生，其中包括许多波罗的人毕业生。废除对波罗的本地军官晋升的任何限制，招募这些退伍军人为我们服务，这将对我们大有裨益。"
 BAT_mass_equipment_production: "装备大规模生产"
 BAT_mass_equipment_production_desc: "大规模扩编的波罗的防卫军需要开足马力的军火生产基地和新的步兵师编制。在我们的改革道路上，这两件要事将落在我们的担子上。"
 BAT_expand_latvian_units: "扩建拉脱维亚团"
 BAT_expand_latvian_units_desc: "拉脱维亚人是公国人口最多的民族，因此其人数也应该在防卫军上得到反映——为此，防卫军新成立了拉脱维亚团，并扩大旧有部队的规模。"
 BAT_standard_artillery_templates: "标准化火炮模板"
 BAT_standard_artillery_templates_desc: "世界大战告诉我们，火炮仍然是现代战场的主要武器，因此我们必须开始国产火炮的生产。建立标准化的火炮模板，以保证其质量。"
 BAT_hurricane_bombardment: "飓风式轰炸"
 BAT_hurricane_bombardment_desc: "我们必须让生产出厂的火炮适应短而有力的压倒性轰炸，炸穿敌方防线上的漏洞，好让步兵渗透和推进。"
 BAT_german_language_courses: "普及德语课程"
 BAT_german_language_courses_desc: "由于语言不通，防卫军中许多绝妙的想法都散失了。我们必须设立强制性的通用德语课程，以便在军队中使用单一语言，从而促进交流。"
 BAT_riga_national_military_academy: "里加国家军事学院"
 BAT_riga_national_military_academy_desc: "位于里加的阿道夫·弗里德里希公爵国立军事学院将成为东欧现代军事思想的光辉灯塔，它将防卫军曾用过的所有不同课程和学习项目结合在一起，并将我们积累的所有知识汇集在这个学院中。"
 BAT_military_innovation_institute: "军事革新机构"
 BAT_military_innovation_institute_desc: "为了培养一支始终领先对手的军官队伍，我们必须开设革新军事技术课程，如运动战和特种部队。"
 BAT_armor_research_division: "运动战研究处"
 BAT_armor_research_division_desc: "运动战研究处(Forschungsdivision zur Studie des Bewegungskrieg)是学院的一个分院，专门训练士官生指挥装甲师，运用联合兵种战术，设计出新型坦克模型。"
 BAT_special_forces: "整编特种部队"
 BAT_special_forces_desc: "受过特殊训练的特种部队正迅速成为现代军事力量的宠儿。虽然波罗的公国可能太小，无法部署多个特种师组成的集团，但将特种部队纳入军队至关重要。"
 BAT_generals_school: "军事规划课程"
 BAT_generals_school_desc: "让我们开始在学院里开设行动规划课程，并向士官生的头脑中灌输一个原则——计划可能无用，但规划必不可少。"
 BAT_air_courses: "飞行员培训课程"
 BAT_air_courses_desc: "没有空中优势，我们就打不赢现代战争。我们必须设立永久性本土飞行员课程，以培养新一代王牌飞行员。"
 BAT_competitive_air_design: "有竞争力的飞机设计"
 BAT_competitive_air_design_desc: "通过鼓励我国飞机设计师之间的竞争，我们可以确保所有落入我们手中的设计都拥有一流的质量和实惠的价格。"
 BAT_western_air_doctrine: "学习西方空军学说"
 BAT_western_air_doctrine_desc: "在空战时，装备和数量不是唯一重要的事项。如何通过战术将这两项优势结合起来也很重要。我们必须研究西方国家在空中学说方面取得的进展。"
 BAT_vertical_envelopement: "垂直包围战术"
 BAT_vertical_envelopement_desc: "空降部队是现代军队的一个新分支，它提供了许多历史上从未有过的战术优势——我们必须研究空降作战战术，并将其应用于我们的部队。"
 BAT_naval_cadets_branch: "海军士官部"
 BAT_naval_cadets_branch_desc: "波罗的海舰队是我们在海上的防御力量，但它大部分军官是都沙皇时代的老古董。我们必须建立新的海军士官教育处，以推动舰队的现代化发展。"
 BAT_talented_ship_designers: "扶植优秀的船舶制造商"
 BAT_talented_ship_designers_desc: "通过鼓励我国船舶制造商之间的竞争，我们可以确保我们所拥有的船舶物美价廉。"
 BAT_western_naval_doctrine: "学习西方海军学说"
 BAT_western_naval_doctrine_desc: "随着时间的推移，越来越多利用海军以获取海上优势的创新战术被发明出来。我们必须始终走在前沿，学习西方各海军院校的最新进展。"
 BAT_land_sea_cooperation: "海陆联合作战"
 BAT_land_sea_cooperation_desc: "海军只有在地面部队所向披靡时才是有用的，随着时间的推移，海陆部队之间的协作在战争中变得越来越重要。我们不能认为这只是一种潮流，现代军队需要海军陆战队。"
 BAT_eastern_vanguard: "日耳曼秩序的东方先锋"
 BAT_eastern_vanguard_desc: "波罗的国拥有帝国公约最现代化的军事力量，是维护日耳曼秩序的先锋队，它坚定地抵抗来自东方之敌的任何侵攻。我们必须履行这一职责。"
 RIG_starting_focus: "波罗的明珠"
 RIG_starting_focus_desc: "里加自治市是波罗的德意志民族最后的残山剩水，而它素有“波罗的明珠”之称。在过去的七百年里，里加一直是波罗的地区的桂冠，无论发生什么，我们都要保护这顶桂冠免受野蛮人的蹂躏。"
 RIG_barricades: "建立街垒"
 RIG_barricades_desc: "拉脱维亚人随时都会袭击这座城市——在我们建立起一支正规军之前，我们需要迫使我们的公民建造路障和障碍物以拖延这一潜在威胁推进。"
 RIG_refugees: "设立难民营"
 RIG_refugees_desc: "成千上万的难民从前公国领地涌向里加，塞满了城市里本就相当拥挤的街道和房屋——为了应对难民潮，我们必须建设基础设施来安置难民。"
 RIG_duke_question: "前公爵"
 RIG_duke_question_desc: "许多越境到里加的难民中包括前公爵阿道夫·弗里德里希和他的女儿。虽然里加没有一个派别希望恢复他原先的地位，但我们仍需决定如何对待他。"
 RIG_refugee_committees: "前议会成员委员会"
 RIG_refugee_committees_desc: "前波罗的公国地方议会在公国垮台后已被解散，自己对此无能为力。其中一些成员已经聚集在里加市议会组建了一个咨询委员会，但是他们该掌握多大权力是由我们决定的。"
 RIG_knighthoods_question: "利沃尼亚骑士团"
 RIG_knighthoods_question_desc: "前利沃尼亚骑士团由于波罗的公国的倒台而变得虚弱不堪，但他们的总部设在里加，因而幸存。这个高人一等的组织曾经扼杀了该国实现民主的任何希望，现在却寄希望于我们的怜悯。"
 RIG_mass_housing: "大众社会住宅"
 RIG_mass_housing_desc: "从城外涌入的难民表明了我们城市规划和居住区的局限性。我们需要建造更多大众负担得起的社会住房，为不断增长的人口提供住房。"
 RIG_form_city_militias: "民兵正规化"
 RIG_form_city_militias_desc: "在森林兄弟叛乱期间，里加的波罗的德意志人自发地组建了公民民兵组织，以保护自己免受拉脱维亚叛军的攻击。这些民兵远远不够，只有正规军才能保护里加免遭破坏。"
 RIG_declare_independence: "宣示里加主权"
 RIG_declare_independence_desc: "我们可算在里加恢复了些许秩序，我们可以平息各族人民的悲观情绪，朝着更光明的未来前进，不管未来会怎样。日耳曼民族在东方的最后堡垒永远不会倒塌！"
 RIG_rechtsstaat: "法治国"
 RIG_rechtsstaat_desc: "作为一名知识分子和法学教授，赫尔穆特·斯特格曼一直宣称法治的必要性，他首先是在公国推崇，然后是在里加履行。他的政府将努力实现法制民主的梦想，培养里加的民族认同感，并恢复秩序。"
 RIG_formalize_rigaer_rat: "里加市议会正规化"
 RIG_formalize_rigaer_rat_desc: "里加市议会于1889年被废除，但在大战之后被恢复，并成为里加发表政见的流行方式。市议会由部分选举产生，并且是政府与上层社会合作的媒介。这个机构需要被赋予额外的权力。"
 RIG_central_banking: "建立中央银行"
 RIG_central_banking_desc: "直到今天，波罗的德意志人仍没有自己的中央银行。里加的中央银行系统将使其小型企业更容易为新企业融资，并投资于更高效的生产活动。"
 RIG_bill_of_rights: "里加权利法案"
 RIG_bill_of_rights_desc: "里加自治市的所有公民，无论其种族或信仰如何，都需要知道，他们彼此享有同样的基本、普遍的权利。在独出心裁的法律指引下，这个多元文化的城市可以和谐共处。"
 RIG_government_transparency: "保持政府透明"
 RIG_government_transparency_desc: "为了确保里加的公民能够信任他们的政府带来更美好的未来，我们需要减少一切形式的贪污腐败，并建立相关程序，让我们的纳税人知道他们的钱到底花在哪里了。"
 RIG_constitutional_court: "立宪法院"
 RIG_constitutional_court_desc: "赫尔穆特·斯特格曼一直支持在波罗的公国垮台前制定一部成文宪法并组建立宪法院执行它。现在他领导着无人干涉的里加，终于可以放手去执行他的计划了。"
 RIG_pfandbriefgesetz: "公共抵押债券法"
 RIG_pfandbriefgesetz_desc: "里加和其他波罗的省份一样，在债券信用体系下运作，公共抵押债券是一种比资产担保债券更稳定的已发行债券。我们可以通过立法手段来完善这一制度，以帮扶城市银行体系，促进经济繁荣。"
 RIG_riga_identity: "培养身份认同"
 RIG_riga_identity_desc: "我们不仅仅为波罗的德意志民族服务，里加市本身也值得呵护，我们的公民必须记住这一点。通过创建民族象征和设立节日，我们可以让公民对波罗的明珠形成认同感。"
 RIG_herder_institut: "里加牧民学院"
 RIG_herder_institut_desc: "里加牧民学院由牧人学会创立，是一所著名的学院，为该市的波罗的德意志少数民族提供教育。我们应该让里加牧民学院向公众开放，并拨给它额外的资金，以帮助其建立一个强大的地方研发部门。"
 RIG_germanic_outpost: "帝国前哨里加"
 RIG_germanic_outpost_desc: "在德国驻军的支配下，马克斯·埃尔温·冯·绍布埃纳-里希特的任务是为再次征服拉脱维亚和爱沙尼亚做准备。经济需要军事化，人民需要受到严格管制，国家需要在精神上做好归乡的准备。"
 RIG_state_of_emergency: "进入紧急状态"
 RIG_state_of_emergency_desc: "我们正处于拉脱维亚人的包围下，当城市的安全受到威胁时，公民自由焉能完存。我们需要进入紧急状态以确保街道秩序。"
 RIG_invite_second_regiment: "德军增援团"
 RIG_invite_second_regiment_desc: "我们光凭自己是打不赢对波罗的人的战争，因此我们需要德国的支持。谢天谢地，我们与德国的海上补给线还没有切断，我们可以增派德军部队来保卫我们的边界。"
 RIG_salvation_front: "救国阵线"
 RIG_salvation_front_desc: "里加各政党必须达成共识，加入救国阵线，作为一个整体。遵守市长冯·绍布埃纳-里希特和德国军方的意愿，我们将所向披靡。再说了，目前的困境只是暂时的。"
 RIG_german_development_grants: "德国发展补助"
 RIG_german_development_grants_desc: "里加可能是一个远离帝国其他地方的偏远城市，但柏林政府可以为我们提供足够的低息贷款和福利，以扶持当地的制造业。"
 RIG_revanchist_propaganda: "复仇主义宣传"
 RIG_revanchist_propaganda_desc: "里加的每一个公民都必须知道两件事：拉脱维亚的威胁在短时间内不会消失，但他们是堕落的独裁政权，一旦我们发动致命打击，他们将不堪一击。当我们需要唤起同龄人的爱国主义时，现实并不重要。"
 RIG_secret_police: "秘密警察"
 RIG_secret_police_desc: "一旦我们回到库尔兰和利夫兰，被拉脱维亚革命者欺骗的当地人肯定会抵制我们。为了确保他们不会再次推翻我们，我们必须事先准备好应对措施，而我们正需要秘密警察铲除这些分裂分子。"
 RIG_local_gun_workshops: "本土枪械工坊"
 RIG_local_gun_workshops_desc: "为了备战，我们必须扩大我们简陋的武器生产设施，建立小作坊生产线，每个小作坊都能生产和修理军用步枪，使我们的生产部门更有弹性。"
 RIG_scavenge_equipment: "回收库存装备"
 RIG_scavenge_equipment_desc: "公国的崩溃与混乱意味着波罗的防卫军的大部分武器仍然分散在各个城市和周围乡村，这些武器大都藏在地下室和仓库里。我们应该寻找这些武器，并将其分发给我们的部队。"
 RIG_student_exchanges: "交换生计划"
 RIG_student_exchanges_desc: "为了引进前沿技术，我们必须在里加大学和德国大学之间建立交换生制度，让我们最聪明的学生带着最新的见解回国。"
 RIG_establish_landsturm: "组建国土突击军"
 RIG_establish_landsturm_desc: "德国本土的国土突击军是由年龄太大不能服现役的人所组成的预备役民兵，他们负责保卫本土免遭入侵。里加现在比以往任何时候都更需要这样的编制。"
 RIG_underground_tunnels: "地下防御隧道"
 RIG_underground_tunnels_desc: "趁现在还来得及，我们应该利用里加的下水道和隧道系统来进行补给运输和地下调配，而里加市将能够承受住任何攻击。"
 RIG_schiemanns_legacy: "席曼的遗产"
 RIG_schiemanns_legacy_desc: "作为民主党的代表，威廉·蒙特愿意采取一种温和而不横加干涉的治理方式，其核心是对城内进行民主改革并和与城外拉脱维亚人达成和解。"
 RIG_rigaer_landtag: "里加地方议会"
 RIG_rigaer_landtag_desc: "只有一个民选的民主化地方议会才能让波罗的德意志民主党的改革派满意。每一个公民都有权投票，并有平等的机会获得权力。"
 RIG_meritocracy: "精英治理"
 RIG_meritocracy_desc: "里加政府必须制定严格的行政管理条例和考试程序，以确保只有最聪明和最敏锐的人才能涉足管理公共事业单位。"
 RIG_public_works: "组织公共工程"
 RIG_public_works_desc: "全里加市有许多人，特别是那些在公国垮台后逃到里加的人，仍然没有工作。我们可以通过颁布公共工程项目来让失业者就业——修路、铺设新人行道，以及改善城市总体基础设施。"
 RIG_court_of_corporations: "法团法院"
 RIG_court_of_corporations_desc: "我们必须建立一个法团法院，从全国所有社会团体和工会中选出，作为地方议会的上院。它应该就城市各方面的问题向立法者提供建议，并允许我们与私人企业进行合作。"
 RIG_development_grants: "商业发展补助"
 RIG_development_grants_desc: "德国和里加的经济混乱冲击了里加的私营企业。我们需要承担债务，并向中小企业主提供救济，以便让他们重新振作起来。"
 RIG_mass_education: "免费普及教育"
 RIG_mass_education_desc: "里加的每一个公民都应该拥有平等的受教育机会，这是每个人的基本权利。我们必须对教育方式进行现代化改造，并为教育体系提供额外资金，以适应新涌入的学生。"
 RIG_open_borders: "开放边境"
 RIG_open_borders_desc: "拉脱维亚已经建立起独裁政权，而爱沙尼亚即将步入拉脱维亚的后尘。他们的许多公民，即使他们是爱国者，也宁愿生活在自由民主之中。我们应该开放边境，让这些移民入境。"
 RIG_nationalize_trams: "国有化电车系统"
 RIG_nationalize_trams_desc: "里加的有轨电车系统已经为城市服务了几十年，然而负责它的私有组织有些许弊端。因为这些问题，这一公共交通系统的潜力仍然没有得到充分发挥，因此政府应该控制有轨电车系统并对其进行现代化改造。"
 RIG_trade_league: "波罗的海贸易"
 RIG_trade_league_desc: "我们在波罗的海沿岸的地位，我们发达的航运基础设施以及我们的商业政策，使我们能够在波罗的海航运贸易中占据主导地位。要好好利用这个机会进行发展。"
 RIG_mercantile_navy: "确保货流畅通"
 RIG_mercantile_navy_desc: "我们需要确保我们的商船和护航队在任何时期能够在安然无恙地抵达目的地。我们需要采取现代护航防御手段以确保他们的安全。"
 RIG_strengthen_trade_league: "寻求贸易伙伴"
 RIG_strengthen_trade_league_desc: "我们必须联系斯堪的纳维亚国家和俄罗斯潜在的任何合作伙伴，让他们知道我们的合作意愿，并让他们只用我们的商船队运送货物。"
 RIG_trade_with_germany: "德国合作伙伴"
 RIG_trade_with_germany_desc: "无论是出口还是进口，德意志帝国永远是我们最重要的贸易伙伴。我们需要与我们在西方的合作伙伴达成互惠互利的协议，降低运费，并收取回扣。"
 RIG_first_strike: "先发制人！"
 RIG_first_strike_desc: "过去作为临时避难所里加已经树立起新的规范，现在我们已经重新武装起来，而欧洲局势正在好转，我们可以像鹰派一样袭击拉脱维亚，夺回我们的天赋权利。绝对忠诚！(In Treuen Fest!)"
 RIG_starting_military: "里加市防卫军"
 RIG_starting_military_desc: "我们不能仅仅依靠德国驻军提供保护，他们总有一天会被召回，到那时我们对抗全副武装的拉脱维亚军队无异于以卵击石。为了收复失地，我们有必要建立一支城防部队。"
 RIG_form_officer_corps: "召集流亡的防卫军军官"
 RIG_form_officer_corps_desc: "在公国垮台后，波罗的防卫军的军官团四散奔逃，其中许多人定居在里加或德国。我们必须找到他们，召集他们，招募他们作为里加市防卫军的中坚力量。"
 RIG_defense_planning: "四面皆敌"
 RIG_defense_planning_desc: "里加唯一的善邻就是大海，我们甚至不确定是不是这样。我们的防御计划必须考虑到四面皆敌的窘境，这需要让我们的军官对此聚精会神。"
 RIG_german_support: "购买德制装备"
 RIG_german_support_desc: "德意志帝国及其装备库存是我们国防事业的生命线。在我们让当地的轻武器工业运转起来之前，家乡的补给是我们获取武器装备的唯一来源。"
 RIG_earthworks: "地面防御工事"
 RIG_earthworks_desc: "趁我们还有准备时间，赶紧在城郊挖掘壕沟，筑起路障，为拉脱维亚人的入侵做准备。"
 RIG_river_boats: "迪纳河炮艇"
 RIG_river_boats_desc: "迪纳河（或道加瓦河）将里加市一分为二，此等地利天赐我也，需纳入我们的防御计划。河上的炮艇既能侦察敌人动向又能支援拉脱维亚的火炮阵地。"
 RIG_artillery_posts: "部署炮兵阵地"
 RIG_artillery_posts_desc: "我们得使出浑身解数以利用我们仅有的一点资源。我们从防卫军回收的火炮需要安置在全城各处战略位置，并清点每一条将被火力覆盖的大街道路。"
 RIG_field_hospitals: "设立野战医院"
 RIG_field_hospitals_desc: "军中的士兵少之又少，所以我们必须尽可能多地保下他们。绷带、野战手术和止痛药可以让他们战斗更长时间。"
 RIG_counteroffensive_preparations: "准备反击"
 RIG_counteroffensive_preparations_desc: "尽管我们想方设法地保护这座城市免受外国袭击，但我们永远不能忘记，我们的天赋权利包括整个前波罗的公国。我们需要起草一份“春季觉醒”计划，夺回拉脱维亚。"
 RIG_restored: "夺回天赋权利"
 RIG_restored_desc: "战争结束了，里加作为胜利者矗立于废墟上。波罗的德意志政府收回了对波罗的各省的合法主权。现在，是重建的时候了。"
 RIG_integrate_latvia: "重新整合拉脱维亚"
 RIG_integrate_latvia_desc: "拉脱维亚人差点消灭掉波罗的德意志之魂，他们从四面八方包围了里加，但我们战胜了一切艰难险阻。现在，是时候恢复对前拉脱维亚领土的民政管理了。"
 RIG_integrate_estonia: "重新整合爱沙尼亚"
 RIG_integrate_estonia_desc: "爱沙尼亚第二共和国又走上了第一共和国的末路——覆亡无日的独立时期，随后又回到了波罗的德意志的版图之内。我们希望这些人能吸取教训，但目前，我们是该恢复对爱沙尼亚的民政管理了。"
 RIG_balts_rehabilitation: "军人复员"
 RIG_balts_rehabilitation_desc: "虽然拉脱维亚和爱沙尼亚的领导者都巴不得我们去死，他们的追随者也大多具有相同的民族主义理念，但他们在很大程度上只是想为自己的家园而战，希望回到过去那种安宁简单的日子，如果我们能满足这一点，他们也不会在意是谁在统治。只要我们保证拉脱维亚人和爱沙尼亚人的权利，他们就会安全地融入社会。"
 RIG_republican_landeswehr: "共和国的防卫军"
 RIG_republican_landeswehr_desc: "[BAT.republican_landeswehr_dynamic_desc]"
 RIG_republican_landeswehr_dynamic_normal: "旧波罗的防卫军充斥着波罗的德意志至上主义，不受普通民众欢迎，但却高效。现在波罗的再次受我们掌控，我们已经恢复了防卫军的高效，但不包括仇恨。"
 RIG_republican_landeswehr_dynamic_nationalist: "尽管旧波罗的防卫军无力保护波罗的德意志人免遭国破人亡的结局，但该部队仍有许多支持者和仰慕者，他们注意到防卫军的高效及其为确保德意志人在波罗的地区的地位所做出的一切。既然波罗的再次由我们掌控，我们理应恢复防卫军原有的高效，使其成为我们的中坚力量。"
 RIG_estonia_shale_oil: "勘探爱沙尼亚页岩油"
 RIG_estonia_shale_oil_desc: "自19世纪以来，人们就知道爱沙尼亚的土地中存在油页岩，这是石油和天然气的低品质替代品。然而，我们直到现在才开始了解爱沙尼亚平原的潜力是有多么的大。让我们携手前进，把爱沙尼亚变成第二个罗马尼亚！"
 RIG_national_infrastructure_commission: "国家基建委员会"
 RIG_national_infrastructure_commission_desc: "本国的基础设施依然很差。交通线需要重建，新的机场和港口将被建造，让我们的土地与欧洲其他国家相连，为工业经济提供基础。"
 RIG_sef_focus: "瓦尔特·察普的S.E.F."
 RIG_sef_focus_desc: "国营电子厂是里加最大的工业综合体之一，雇用瓦尔特·察普等发明家生产复杂的电子机械、设备和其他硬件。为这一行业提供补贴，促进其发展壮大，将对国家十分有利。"
 RIG_vairogs_focus: "保利斯·巴龙斯的“盾”牌"
 RIG_vairogs_focus_desc: "“盾”牌(Vairogs)是一家汽车生产公司，所有者是保利斯·巴龙斯。该公司根据国家颁发的民用许可和军用许可生产各式汽车、卡车和重型设备。资助这家公司将使其成为我军的重要合作伙伴。"
 RIG_constitutional_convention: "召开制宪会议"
 RIG_constitutional_convention_desc: "经过几个月的重建，波罗的联邦终于建起了政府机构，它的人民将在未来数年内掌握自己的命运。召开制宪会议，一劳永逸地决定如何走好未来的路！"
 BAT_three_sisters: "三姐妹联合"
 BAT_totalist_path: "拉脱维亚布尔什维克的归来"
 BAT_totalist_1: "根除反动派"
