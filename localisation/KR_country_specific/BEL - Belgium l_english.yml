 BEL_soldier_king: "士兵王"
 BEL_Netherlands_decisions: "尼德兰政策"
 BEL_Netherlands_decisions_desc: "尽管在当前困难时期，比利时和尼德兰都并非彼此最强大的盟友。但如果我们都希望保卫繁荣并消除外国威胁，比利时与尼德兰间的合作将至关重要。通过经济改革与共同军事政策的影响，我们将向外界展现一个强大的集团，免受欧洲日益紧张局势的影响。"
 BEL_Improve_Relations_With_Netherlands: "改善同尼德兰的关系"
 BEL_Improve_Relations_With_Netherlands_desc: "我们同荷兰人的关系犹如海浪一般起起伏伏，但是如今为了共同创造光明的未来，我们需要与荷兰人携手并进。"
 BEL_Ally_Netherlands: "提议比荷联盟"
 BEL_Ally_Netherlands_desc: "凭借两国间的共同防御协定，比利时与尼德兰在共同的敌人面前都将表现得更加强大，遏制外国的侵略。一个在武装部队与研究机构间构筑更为密切的合作的后续方案也在制定过程中。我们应携手保障低地国家的先进技术水平。"
 BEL_Expanding_the_Westerschelde: "拓宽西斯海尔德水道"
 BEL_Expanding_Gent_Terneuzen: "扩建根特-泰尔讷曾运河"
 BEL_Foundation_of_the_Koninklijke_Academie: "建立皇家学院"
 BEL_Foundation_of_the_Low_Lands_Customs_Union: "建立低地关税联盟"
