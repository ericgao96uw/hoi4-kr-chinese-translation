 CHL_airmanufactury: "空军生产"
 CHL_airmanufactury_desc: "在有经验的外国人的帮助下，我们将使我们的空军达到现代化标准。"
 CHL_tankmanufactury: "坦克生产增强"
 CHL_tankmanufactury_desc: "做到自己国产坦克相当困难且昂贵，为了确保我们的努力不会白费，我们邀请了外国专家。现在他们已经到了，我们的工厂将为他们敞开。"
 CHL_south_prussia1_desc: "智利军队的严格纪律是我们建国以来几乎不败的重要保证，这毫无疑问应该归功于军队的专业精神和我们民族的勇敢精神。"
 CHL_south_prussia1: "严格的纪律标准"
 CHL_south_prussia2_desc: "智利军队的严格纪律是我们建国以来几乎不败的重要保证，这毫无疑问应该归功于军队的专业精神和我们民族的勇敢精神。"
 CHL_south_prussia2: "完整的普鲁士精神"
 CHL_workers_ofthe_homefront: "家乡卫士"
 CHL_workers_ofthe_homefront_desc: "我们的国家也许在很多方面缺乏数量，但我们可以用精神来弥补。通过抛弃旧的保守价值观，我们可以让我们人口中的另一半——女性也参与到国家建设中来，通过确保女性权益来获得战略优势。"
 CHL_MapuchesRevolt: "马普切人起义"
 CHL_MapuchesRevolt_desc: "马普切人一直以低烈度的游击战与我们纠缠，我们必须花些时间才能解决他们。"
 CHL_Private_Enterprise1: "私企恢复"
 CHL_Private_Enterprise1_desc: "我们早些时候对私企投入的政策获得了回报。"
 CHL_Private_Enterprise2: "恢复土地私有制"
 CHL_Private_Enterprise2_desc: "通过恢复土地的所有权制度，我国政府提高了对土地的管理能力，从而获得了更多的资源。"
 CHL_Democratic_Institutuions1: "民主机构"
 CHL_Democratic_Institutuions1_desc: "这些机构加强了我们的立法能力，同时为我们国家向民主政府过渡提供了坚实的踏脚石。"
 CHL_Democratic_Institutuions2: "加强的民主机构"
 CHL_Democratic_Institutuions2_desc: "我们国家现在正在向一个优秀的民主制度国家发展，这一切要归功于这些再次加强的民主机构。"
 CHL_Economics: "资本主义经济"
 CHL_Economics_desc: "将所有精力集中在重建经济上将使我们在民生计划上的投入减少，而缺失的这部分将被投入国家的建设上。"
 CHL_Taxation1: "新税收政策"
 CHL_Taxation1_desc: "新的税收政策意味着我们将有更多的资金投入国家的建设和发展之中。"
 CHL_Taxation2: "解除货币管制"
 CHL_Taxation2_desc: "我们新的货币和证券经济将使我们在国家建设上更加有力。"
 CHL_Youth_Recovered: "年轻人入伍计划"
 CHL_Youth_Recovered_desc: "宣传我们的军队传统并建立新的资助参军青年的计划将使更多的年轻人踊跃参军。"
 CHL_Marlib_Trade1: "解除市场管制"
 CHL_Marlib_Trade1_desc: "恢复自由市场将使我们在盈利的同时可以监管流出我国的自然资源。"
 CHL_Marlib_Trade2: "自由放任市场"
 CHL_Marlib_Trade2_desc: "拓展的对外贸易和我们的自由放任政策将一起为我们创造更多的盈利"
 CHL_Education: "国家教育计划"
 CHL_Education_desc: "对国家教育计划投入的资金将为我们带来更多的军队新兵和科研工作者。"
 CHL_Identity1: "智利的国家认同"
 CHL_Identity1_desc: "推广我们的政治遗产给了我们更多的影响力，并激励人民为国家做出更多的贡献。"
 CHL_Identity2: "智利的国家骄傲"
 CHL_Identity2_desc: "我国政府强调，智利的全体国民都应该为身为智利人而感到自豪，这得到了民众的大力支持。"
 CHL_Hispanism1: "西班牙裔政策"
 CHL_Hispanism1_desc: "我国正在煽动当地民众对西班牙文明至上主义的支持"
 CHL_Hispanism2: "西班牙主义的支配"
 CHL_Hispanism2_desc: "智利将恢复西班牙帝国失去的荣耀！"
 CHL_Order: "自然规律"
 CHL_Order_desc: "我们的国家必须通过其军事实力和数量来展示实力，以此维持秩序。"
 CHL_home_of_south_american_syndicalism: "南美洲工团主义之乡"
 CHL_home_of_south_american_syndicalism_desc: "自1931年那次最早的革命以来，圣地亚哥就是南美洲工团主义的中心。许许多多的人愿意为了保卫自己的意识形态和抵御包围我们的敌人而献出生命。"
