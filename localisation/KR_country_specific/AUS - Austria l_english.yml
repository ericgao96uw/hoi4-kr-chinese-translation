 AUS_eco_council: "经济复兴计划"
 AUS_eco_council_desc: "1935年，在一次讨论奥地利工业低迷境况的会议上，《经济复兴计划》被制定了，但由于持续的经济危机，该计划不得不停止执行。但对其内容稍作修改后，它仍是一个不错的计划，足以帮助我们处理黑色星期一冲击带来的灾难性影响并加强失去了主要对手的奥地利工业。"
 AUS_skoda: "斯柯达"
 AUS_skoda_desc: "世界大战期间，位于布拉格西部的斯柯达公司是我们最大的武器生产商。虽然黑色星期一震撼了整个德意志，但过于霸道的德国工业还是让该司陷入了困境。在德国为黑色星期一所困的当下，补贴斯柯达将会极大地恢复我国的经济。"
 AUS_daimler: "奥地利-戴姆勒"
 AUS_daimler_desc: "奥地利-戴姆勒公司在大战期间为我们提供了源源不断的装甲车与发动机。而随后的几十年里德国车和德国发动机则像洪水一样涌入了我们的市场。如今保时捷濒临破产，梅赛德斯奔驰也几近步其后尘，是时候给我们的汽车工业注入新的活力了。"
 AUS_vienna_circle_1: "维也纳学派制度化"
 AUS_vienna_circle_1_desc: "维也纳学派汇聚了维也纳大学最尖端的人才，这些数学家、哲学家、自然科学家是位于科学与哲学最前沿的人杰。我们将为他们提供政府资助，相应的也会将他们的工作成果应用到更新的、更实用的领域。"
 AUS_vienna_circle_2: "邀请他国加入维也纳学派"
 AUS_vienna_circle_2_desc: "随着维也纳学派被逐步完善，收到资助并获得国际认可，我们的下一步是邀请与帝国关系密切的国家参与学派的研究。"
 AUS_suedbahn: "南部铁路电气化"
 AUS_suedbahn_desc: "南部铁路，是一条从维也纳出发，穿过格拉茨，途经莱巴赫和的里雅斯特，最后到达米兰的铁路。尽管其仍是一条重要的交通线，但它始建于1836年，到1860年才完工，对这条老家伙进行现代化改造已是刻不容缓。把它电气化不会花很多时间，而结果也将对我们大有裨益。"
 AUS_homeland_eco: "奥地利民用经济"
 AUS_homeland_eco_desc: "我们本就脆弱的经济在黑色星期一的冲击下更是支离破碎，在维也纳及周边地区都能强烈地感受这场灾难造成的破坏，而高度工业化的波希米亚受创更甚。尽管我们的邻居也经历了同样的命运，但他们的情况已经开始好转，并且还在逐渐超越我们，因此，我们必须补贴那些重要的汽车公司和电力公司来刺激经济，才能更好地同他国竞争。"
 AUS_alpine_mines: "阿尔卑斯山矿藏"
 AUS_alpine_mines_desc: "阿尔卑斯山脉蕴藏着丰富的矿产资源，直至现在我们也仍然不知我们座下这个宝库的边界。大量的铁矿石从过去的矿井中运出，而新的矿井每天都在涌现。补贴或部分国有化这些采矿业将大大提高我们经济的独立性。"
 AUS_homeland_mil: "奥地利军用经济"
 AUS_homeland_mil_desc: "奥地利军队一直为糟糕的管理和落后的装备所困，但在今天这个时代，这种事情是万般不可接受的。来自匈牙利的“自由主义者”们和周身那些发誓毁灭我们的工团国家的威胁与日俱增，我们得让我们英勇的士兵们真正地武装起来，保卫我们的国家。"
 AUS_airbase_expansion: "拓展奥地利空军基地"
 AUS_airbase_expansion_desc: "新的单翼机技术让飞机的航程更进一步，同样也为我们的军事和经济两个方面带来了巨大多机遇。如果能够在航空兵团的各个基地中推广它，我们将能以最小的人员伤亡取得最大的空中优势。将它运用在新式飞机上还可以刺激地方经济。"
 AUS_istria_ports: "伊斯特里亚海港"
 AUS_istria_ports_desc: "的里雅斯特和普夫劳姆是我国两大海军基地，二者对我们的海外贸易也至关重要。历任皇帝都不怎么重视的海军，如今却请求我们加大对伊斯特里亚工业和海军基地的投入，他们声称此举能增加我国贸易额，而皇帝也为海军的观点打动，听从了他们的建议。"
 AUS_farms_expand: "发展国内农场"
 AUS_farms_expand_desc: "匈牙利平原和下奥地利肥沃的土地上遍布着田地与农场，正是这些土地喂饱了我们的帝国。但这些地区，尤其是匈牙利，工业投资和机械化水平极为低下。我们得付出点代价来改进耕作技术，而得到的回报将是一大群随时可以入伍的青壮小伙。"
 AUS_elections: "1936年大选"
 AUS_elections_desc: "在帝国的奥地利部分每六年都会举行一次选举，尽管自大战结束后，有几个任期因为改革或者丑闻被或多或少地缩短了。\n现在奥地利政治被社会民主工党以及基督教社会党所主导。他们都对如何解决当下的危机有不同的看法，但谁会胜利呢？"
 AUS_sdap_industrial_workers_council: "公共福利改革"
 AUS_sdap_industrial_workers_council_desc: "竞选期间，社会民主工党的重心是确保奥地利的工人们能够挺过当下的危机。他们计划重启自世界大战以来与基督教社会党共同推出的诸多改革，并为所有失去工作的人提供救济金。"
 AUS_sdap_1: "学校，医院，还有公园"
 AUS_sdap_1_desc: "造点新东西是创造短期就业的好办法。更重要的是，被建造的设施又会提供新的就业机会，而如果是建造像学校，医院，公园这样的公共建筑，那我们除了点政府资金外就别无损失了。"
 AUS_sdap_2: "自然之友"
 AUS_sdap_2_desc: "社会主义倾向总是窝藏在那些城里人心底——但自本世纪初以来，这些城里人找到了一种新的消遣方式：徒步旅行。许多维也纳人，这其中有许多党派成员，热衷于成群结队地攀登奥地利的连绵山峦。把这些远足俱乐部带进乡村可能有助于在传统的保守地区催生出对社会主义的同情。"
 AUS_sdap_3: "国家广播"
 AUS_sdap_3_desc: "想要向奥地利那些偏远地区传递简明且中立的新闻总是会遇上这样那样的问题，尤其是那些地方报纸，虽然它们口口声声说自己的内容没有私货但是，谁都知道，对吧？但收音广播可以完美地解决这个问题——投资这个新机器，然后把奥地利带向每一个人身边。"
 AUS_sdap_4: "给失业者的工作"
 AUS_sdap_4_desc: "虽然我们给予那些在危机中失去工作的人救济金帮助他们度过了难关，但说到底他们还是需要一份工作——但既然我们都已经给过他们钱了，再雇用他们工作也无妨。在国营委员会的带领下，先前被企业主关闭的工厂如今又开始缓慢运作起来。"
 AUS_sdap_5: "初步恢复"
 AUS_sdap_5_desc: "部分关键产业的重新开张让我们经济再次奔跑在起飞的路上。虽然利润还寥寥，但我们确确实实在生产人民所需要的东西，而这正是经济平稳运行的先决条件。我们正逐渐开放更多的产业，但只有时间才能证明，经济是否会因此复苏。"
 AUS_sdap_6: "跨越瓶颈"
 AUS_sdap_6_desc: "初步恢复之后，我们停滞的经济终于好转了起来，私营企业正追随民众的步伐扩大生产，以求跟上他们那些接受国家资助的同行。"
 AUS_sdap_7: "工业恢复"
 AUS_sdap_7_desc: "危机正在消散，与之相对的则是赤色维也纳政策带来了一个繁荣的时代。也许法国人和英国人只不过是在自顾自地说他们自己想说的话，但社会民主主义对我们确实很有用。"
 AUS_cs_national_austerity_council: "国家紧缩委员会"
 AUS_cs_national_austerity_council_desc: "想要处理当下的经济危机，我们需要牢牢记住一点：决不能让已有的国家债务继续增加。在接下来的几年里，奥地利的国库必须充盈而不能亏损，而只有一个办法可以做到：大幅削减开支。"
 AUS_cs_fill_the_coffers: "填补国库"
 AUS_cs_fill_the_coffers_desc: "我们有之甚少，我们用之需慎——这就是大选期间基督社会党的信条。虽然过去的六年时间我们牵涉的一场重大银行丑闻导致人们不怎么愿意把钱存进我们的银行里，但现在让我们告诉他们，我们值得信赖。"
 AUS_cs_2: "控制通货膨胀"
 AUS_cs_2_desc: "适度的通货膨胀不是什么坏事，恶性通货膨胀才叫灾难。我们必须减少市场上的热钱，而且越快越好！拉低债券价格，把银行储息提到最高；现在让我们看看这些措施的效果。"
 AUS_cs_3: "谨慎投资"
 AUS_cs_3_desc: "如今我们的货币得到保值，我们剩下的那点敢动的钱就应该花在绝对能盈利的地方。这无疑意味着我们必须仔细研究研究我们的钱到底要放哪才能发挥最大的作用。但值得庆幸的是，我们有一群奥地利最好的经济学家帮助我们出谋划策。"
 AUS_cs_4: "向社民工党妥协"
 AUS_cs_4_desc: "那帮子社会主义分子做了大量工作，成功地将他们那批废话塞进了那些低等市民的脑子里。既然现在我们掌权，我们就得处理这个问题。我们正同社民工党的人会面，讨论他们游行要求通过的一些改革。"
 AUS_cs_5: "农民补贴"
 AUS_cs_5_desc: "基督社会党终究是乡下人的党。那些社会主义者只关心工人却尝尝遗忘了农民。而我们现在正为广大农民们提供发展补助金。"
 AUS_cs_6: "弥合社会分裂"
 AUS_cs_6_desc: "社会上的每个阶层都在为财富的消失而互相指责，不论是货币还是商品。市民怪农民没粮，农夫怪市民没钱。分裂的社会只有通过仔细的对话才能弥合。而这只是我们治理国家这趟艰辛旅程的开始而已。"
 AUS_cs_7: "我们所需的"
 AUS_cs_7_desc: "无论是殖民的帝国还是公约的劳工都很不错，但这些都是我们不需要的奢侈品，毕竟人可不能依靠象牙和铸钢维生。德国要是再这么暴露在阳光下铁定会晒伤，而维也纳的那位则完全清楚自身的处境，并希望得到我们真正需要的东西——一个运转正常，不受外界的影响的经济与社会。"
 AUS_military_expansion: "扩充奥地利军备"
 AUS_military_expansion_desc: "大战结束以来，帝国困难的经济导致军队一直得不到充足的资金。但当下经济形势的好转和旧大陆紧张局势的加剧让军事投资得以大幅增加，我们可以凭此最终实现部队的现代化。"
 AUS_military_tech: "皇家与王家军事技术委员会"
 AUS_military_tech_desc: "1717年创立的皇家与王家军事技术委员会，即军技委，是皇家与王家战争部的一部分，负责军事技术的审查、开发与应用。委员会在帝国军队的现代化改造中占有十分重要的地位，除能保证帝国的军事技术发展不落于他国外，还能让我们的部队保有精良的装备。"
 AUS_rifle_trials: "步枪测试"
 AUS_rifle_trials_desc: "尽管军技委已经竭尽全力让帝国的军事装备在缺乏资源的情况不至于落后太多，但一直以来战争部都没有让我们的部队如同其他国家一样列装半自动步枪。为了纠正这个小小的问题，委员会开始了半自动步枪的招标项目，帝国众多的军火公司也都渴望着这份合同。为了能选出最好的步枪，军技委组织起了一场新的步枪测试。"
 AUS_artillery_modernisation: "火炮现代化"
 AUS_artillery_modernisation_desc: "尽管像斯柯达和百禄这样的公司拥有来自国外的先进火炮生产合，能够跟上世界的发展，但我们自己装备的大多数火炮都还是上次大战的老旧货。随着炮兵成为现代战争中最重要的角色之一，军技委迫切希望我们在扩充军备的同时用新型火炮淘汰掉我们在用的那些老破烂。"
 AUS_military_mountaineers: "扩编山地部队"
 AUS_military_mountaineers_desc: "山地部队不乏一些帝国最富盛名且最受尊敬的部队，他们曾多次击退意大利的入侵。鉴于他们对帝国的防卫至关重要，且在阿尔卑斯和喀尔巴阡地区存有大量潜在的新兵，扩编并改良这些部队就成为了当下的优先事项。"
 AUS_motorisation: "推广军用汽车"
 AUS_motorisation_desc: "尽管帝国是运用军用汽车的先驱，但老实说，军队中的汽车数量一直不多。皇家与王家军用汽车部是军技委的一部分，负责军用车辆的开发和部署。我们的总参谋部已经清楚认识了军用汽车在现代战争中的重要性，现在他们将会把军队摩托化作为最优先事项。"
 AUS_tank_trials: "坦克测试"
 AUS_tank_trials_desc: "对大多数人而言，上次大战的创伤还历历在目，坦克因其在大战期间的表现为奥匈军队迅速接受。像斯柯达和捷克摩拉维亚·科尔本-丹历这样的公司向我们提供了一些世界上最先进的坦克设计。而随着坦克开发的迅速推进，军技委希望能即刻举办一场测试来查看新坦克的性能。"
 AUS_radar: "对空雷达"
 AUS_radar_desc: "匈牙利数学家佐尔坦·拉约什·贝的研究引起了军技委和航空兵团的注意，双方都渴望能将发明实际应用以提高帝国对空中威胁的防御能力。针对这个基于无线电的飞行器定位仪(Funkgestützte Flugzeugortung)的实验证明了它可以有效的预警来自空中的威胁，帝国很快就会有可用的对空雷达了。"
 AUS_rockets: "火箭技术"
 AUS_rockets_desc: "帝国拥有众多优秀的火箭科学家，如欧根·山格尔和西奥多·冯·卡门。虽然目前大多数人都对火箭及其军事方面的应用存在疑问，但军技委希望进一步发展火箭，他们相信火箭的潜力大到让人无法忽视。"
 AUS_reform_AOK: "重组军队最高统帅部"
 AUS_reform_AOK_desc: "军队最高统帅部，即AOK，于1914年创立。其职责是统合共有陆军、海军、奥地利地方防卫军及匈牙利王家防卫军作战。但大战结束后不久最高统帅部就解散了，帝国军队再次陷入分裂。重组最高统帅部对团结我们的部队至关重要。"
 AUS_doctrine_Jansa: "扬萨的集中计划学说"
 AUS_doctrine_Jansa_desc: "阿尔弗雷德·扬沙·冯·坦内瑙是下任参谋长的候选人之一，他认为帝国需要通过防御战略来恢复在世界大战期间遭受的惨痛损失。他还认为周密的计划和准备工作是应对战争的最佳方式，并希望通过改善指挥官间的沟通以尽可能地减少伤亡。"
 AUS_doctrine_Hickmann: "希克曼的优势火力学说"
 AUS_doctrine_Hickmann_desc: "埃米尔·希克曼将军是总参谋部的一员，他认为军队应该着重于取得技术优势以对抗帝国的敌人。对公众和军方而言，世界大战仍然是一次惨痛的创伤，因此减少伤亡至关重要。希克曼认为，改进火力支援与提高常规装备的性能是赢得现代战争的关键。"
 AUS_doctrine_von_Hubicki: "冯·胡比基的机动作战学说"
 AUS_doctrine_von_Hubicki_desc: "骑兵将军阿尔弗雷德·冯·胡比基是现役的奥匈帝国骑兵指挥官，他相信未来战争的制胜法宝是坦克与卡车。机动性是战争的关键，而坦克则是战场上的新型轻骑兵和胸甲骑兵。这支新兴的骑兵队定能在敌人做出反应前挫败并压倒他们。"
 AUS_communications: "改善通讯"
 AUS_communications_desc: "自世界大战以来，无线电等通讯工具的发明让指挥官与部队之间的沟通变得十分容易。通过良好的信息交流，最高统帅部可以以更快的速度对不可预见的突发事件做出反应，削弱它的影响并进行反制。"
 AUS_better_support_equipment: "最大化火力支援"
 AUS_better_support_equipment_desc: "部队必须拥有合适的装备才能完全发挥战斗力。他们得到的支援越多，表现就越优秀，伤亡也随之减少。所谓的支援武器不仅仅包括火炮，还包括转移伤员的卡车、适当的侦察与维护部队等。"
 AUS_mech_cavalry: "机械化骑兵"
 AUS_mech_cavalry_desc: "虽然坦克在全方位都十分强大，但它们仍然需要步兵的支援，脱离步兵的坦克往往异常地脆弱。步兵必须能够跟上坦克的速度，虽然卡车在公路上的运输性能已经相当的不错，但履带式运输车只比它更好不坏。而且我们很走运，一支匈牙利部队把他们那些过时的坦克和火炮拖拉机改造成了临时的装甲运兵车，它们完全可以弥补我们当下的空缺！"
 AUS_kavalleriepanzer: "骑兵坦克计划"
 AUS_kavalleriepanzer_desc: "顾名思义，骑兵坦克将会充当过去战争中骑兵的角色。奥匈帝国已经成功地开发并采用了几种设计，但仅有这一点点投入是完全无法改变现状的。由于机动性是我们新理论的关键，开发新型骑兵坦克必须是万事之先。"
 AUS_infanteriepanzer: "步兵坦克计划"
 AUS_infanteriepanzer_desc: "虽然军队已经有了许多成功的骑兵坦克设计，但步兵坦克项目到目前为止还没有什么实质的进展。出于步兵支援在我们新学说中的重要性，我们必须改变这一现状，推进这些项目。我们不介意新的样车更重更贵，但它必须更硬更好。"
 AUS_auftragstaktik: "现代任务战术"
 AUS_auftragstaktik_desc: "任务型战术（Auftragstaktik）在世界大战期间收效甚佳。该战术内容如下：最高指挥部给出明确的任务目标，麾下单位独立完成，这给予了后者极大的灵活性并激励他们最大程度地完成任务。任务型战术可以在适应现代战争的基础上进行调整，并应用于我们的新学说。"
 AUS_aviation_effort: "皇家与王家航空兵团"
 AUS_aviation_effort_desc: "前皇家与王家航空队，现航空兵团是奥匈帝国的空中力量。在世界大战期间，它的规模还十分微小，可支配的飞机数量也相当有限，大战结束后匮乏的资金也让它得不到任何的补充。但现在军方有钱了，现代化并扩编航空兵团完全没问题。"
 AUS_uzelac-plan: "乌泽拉茨的战场支援计划"
 AUS_uzelac-plan_desc: "米兰·埃米尔·乌泽拉茨是航空队的首任指挥官，在总参谋部和航空兵团中保有重要的影响力。他相信航空兵团存在的主要作用就是为陆军的行动提供支援。因此空军必须专注于发展战斗机来保证空中优势，以此让轻型轰炸机能够攻击前线的敌军阵地。"
 AUS_loehr-plan: "勒尔的空中攻势计划"
 AUS_loehr-plan_desc: "空军少将亚历山大·勒尔是一位战略轰炸学说的支持者，他力挺航空兵团从陆军中独立。有了重型轰炸机，航空兵团将能够打击帝国的一切敌人并摧毁他们的士气与军事能力。"
 AUS_flugschule: "建立皇家与王家飞行学院"
 AUS_flugschule_desc: "尽管奥匈帝国境内有着众多的飞行学校，但却从没有一个集约化的学院能够为我们的航空兵团协调训练飞行员和军官。建立一个这样的机构是军队改革至关重要的一步，它不仅会为我们提供新一代的军官和飞行员，也会精简我们部队，使其不那么臃肿。"
 AUS_fighter_trials: "战斗机测试"
 AUS_fighter_trials_desc: "飞机的发展宛如神速。为了跟上潮流，军技委正在组织测试以为航空兵团挑选一款新型战斗机。毕竟战斗机可是空军的中坚力量，保护着天空的安全。"
 AUS_light_bomber_trials: "轻型轰炸机测试"
 AUS_light_bomber_trials_desc: "地面支援是航空兵团的优先任务，因此必须要采用轻型轰炸机来执行这项使命。可用的设计有相对“笨重”的双引擎轰炸机，也有由战斗机改装的俯冲轰炸机等等。"
 AUS_heavy_bomber_trials: "重型轰炸机测试"
 AUS_heavy_bomber_trials_desc: "重型轰炸机是飞行技术上的创新，战略轰炸学说的支持者看到了它们的潜力。它们卓越的航程和超大的载弹量使他们成为了敌后打击的完美角色。因此有关它们的试验正被广泛进行，许多飞机公司都渴望赢得这样一份利润丰厚的合同。"
 AUS_medium_bomber_trials: "中型轰炸机测试"
 AUS_medium_bomber_trials_desc: "多用途中型双引擎轰炸机在执行各种不同飞行任务方面的潜力引起了最高统帅部的注意。由于战术轰炸机对航空兵团非常有用，飞机制造商已在利润的吸引下开始了研发新一代战术轰炸机的角逐。"
 AUS_phoenix: "凤凰"
 AUS_phoenix_desc: "世界大战期间，这家位于维也纳背负着凤凰之名的小公司一直为我们的军队生产着德国许可制造的飞机，从那时开始，这家公司不断地尝试各种各样的飞机设计，其中某些设计可能对航空兵团的现代化至关重要。"
 AUS_mil_expanded: "新式皇家与王家军队"
 AUS_mil_expanded_desc: "改革我们的军队之路漫长且高昂，但一分耕耘，一分收获。新型坦克、火炮、战舰和飞机正源源不断地从流水线上流入我们翘首跂踵的军队，我们这支饱经改革，时刻准备与帝国的敌人浴血奋战的军队！"
 AUS_naval_effort: "加强皇家与王家海军"
 AUS_naval_effort_desc: "皇家与王家海军一直处于资金不足也不被政府和人民重视的状态。毕竟帝国没有殖民地，海军也就没什么支持，更没啥战略目标。但这种心态非常危险，地中海的工团分子们正虎视眈眈，一支新型海军对保卫我们的核心地带至关重要。"
 AUS_flexible_navy: "灵活作战"
 AUS_flexible_navy_desc: "我们的海军参谋部已经决定推行以U型潜艇和突袭护航船队为核心的学说，以在不直面对法英海军的压倒性力量的情况下造成尽可能多的破坏。我们的U型潜艇将打击敌人的痛点——经济。"
 AUS_large_navy: "大海军计划"
 AUS_large_navy_desc: "本着传统的战法，海军参谋部决定支持我们在当前基础上发展更大的水面舰队。大舰巨炮才是硬道理，只有装甲才能投射我们的力量，只有舰炮才能支援我们的陆军！"
 AUS_capital_ships_effort: "奥地利主力舰计划"
 AUS_capital_ships_effort_desc: "参谋们已经开始齐心协力改进我们的战舰设计以提供更强大的火力。增加我们战列舰火炮的口径和装甲带的厚度使它们能承受更多的集火，并且打出更强的攻击。"
 AUS_small_ships_effort: "奥地利屏卫舰计划"
 AUS_small_ships_effort_desc: "我们决定要搞点新型号的驱逐舰和轻巡洋舰来打击敌人的潜艇，同时建立一支水面存在舰队。虽然我们的潜艇很不错，但想要支援地面行动的话还是得靠大型舰艇，潜艇可做不到火力打击。"
 AUS_cattaro: "卡塔罗空军基地"
 AUS_cattaro_desc: "位于卡塔罗湾或者说科托尔的帝国皇家空军基地于1914年建立，负责大战期间亚得里亚海的侦察，战后被废弃。但它靠近亚得里亚海得天独厚的地理位置仍令它在战略上十分重要。"
 AUS_ausgleich: "1937年奥匈二元协定再谈判"
 AUS_ausgleich_desc: "每隔十年，60位奥匈帝国的代表们就会齐聚一堂，共同商榷自己那一半在共同事务上承担的财政支出。但自1927年以来，为抗议伊利里亚王国的成立，匈牙利拒绝支付属于自己的那一份支出。今年的再谈判可能会完全改变帝国内部的平衡。"
 AUS_military_occupation: "终结二元统治"
 AUS_military_occupation_desc: "叛乱的王冠领地已经臣服，但短时间内我们无意让他们以任何形式重获独立。我们要让所有那些试图挑战奥地利帝国的人认识到，这，就是他们将会面临的命运！"
 AUS_status_quo: "维持现状"
 AUS_status_quo_desc: "就像十年前那样，我们为一个行政统一的帝国进行的谈判再次失败了。虽然暂时也没什么好做的，但在等待时机的时候，我们至少可以进行一些温和的改革将外莱塔尼亚与帝国绑在一起。"
 AUS_pintsch: "平奇AG"
 AUS_bayer: "拜耳奥地利"
 AUS_all_austrian_development_scheme: "全奥地利发展方案"
 AUS_all_austrian_development_scheme_desc: "虽然名义上帝国已重聚在一个中央政府的旗帜下，但实际情况却大相径庭。旧的王国们仍需时间和精力以并入帝国的行政管理体系，同时我们也需要花时间让臣民们完全接受帝国的统治。"
 AUS_italy: "延续与西西里的关系"
 AUS_italy_desc: "世界大战之后，我们把意大利重组成了一个由哈布斯堡统领的像是意大利统一前那样的联邦，但1925年我们从意大利南部撤军后联邦随即分崩离析。我们应该重新延续与那不勒斯方面的关系吗？"
 AUS_italy_republic_ultimatum: "共和国政变"
 AUS_italy_republic_ultimatum_desc: "在我们南边米兰的意大利共和国永远是我们的心头大患。如果我们要再次支配意大利半岛，我们就必须要求共和国人恢复意大利联邦议会的权力，这样他们才不会在拿下北意大利后背刺我们。"
 AUS_ANI_tirol: "终结意大利民族主义协会"
 AUS_ANI_tirol_desc: "意大利民族主义协会是悬于吾顶的一把达摩克利斯之刃。他们的领袖是个疯子，他们的民族主义理念极端危险，他们对我们南部的土地要求也不可理喻。我们没他们想象的那么脆弱，我们将像碾碎一只小虫一样碾碎他们的意志。"
 AUS_italy_republic_friendship: "与米兰的友谊"
 AUS_italy_republic_friendship_desc: "既然南意大利诸州不愿帮我们恢复联邦，我们就只能把宝押在我们的米兰盟友身上。他们相信我们很久了，是时候拉兄弟一把了。"
 AUS_unify_italy: "统一意大利兰"
 AUS_unify_italy_desc: "意大利工团分子在都灵的起事将国家一分为二，由法兰西公社支持的意大利社会主义共和国在意大利的西边，而毗邻我们的则是意大利共和国。由于法德间的严重对立，帮助意大利共和国不仅能博得德国人的好感，也能保障我们与法国开战后的侧翼。"
 AUS_transcarpathian_railway: "跨喀尔巴阡铁路"
 AUS_transcarpathian_railway_desc: "过去的二十年间由于匈牙利一直拒绝让我们改造他们老旧的铁路网，想要到达帝国的远疆十分困难。但现在一切尽在掌握，就让我们重启这项计划吧——建设一条横穿喀尔巴阡山脉的高速铁路。"
 AUS_bohemian_lands: "扩展波希米亚基建"
 AUS_bohemian_lands_desc: "波希米亚作为我国同德国主要接壤的部分，保持该地公路和铁路的畅通以确保冲突爆发时我们能运送尽可能多的军队。在这场短暂但高度机械化的战争之后我们发现波希米亚的公路并没有得到良好的维护，捷克叛军在该地的战斗也使本就不佳的路况雪上加霜。"
 AUS_bohemian_resources: "扩建布拉格炼铁厂"
 AUS_bohemian_resources_desc: "现在的布拉格处于新中央政府的统治之下，但该城的钢铁产量显然远远落后于其本该有的水平。因此帝国议会提议补贴布拉格炼铁厂，这个计划也引起了陛下和帝国政府的关注。"
 AUS_hungarian_lands: "重建匈牙利工业"
 AUS_hungarian_lands_desc: "虽然匈牙利大体来说是一个农业国家，但它的西部也存在着大量的民用工业，不幸的是，那里是本次战斗的主战场。布达佩斯，饱受战火蹂躏的布达佩斯，它将成为帝国政府恢复昔日荣光的核心。"
 AUS_extend_hungarian_airbases: "匈牙利的天空属于我们"
 AUS_extend_hungarian_airbases_desc: "匈牙利幅员辽阔，但有新威胁出现时我们也难以快速反应，特别是那些来自罗马尼亚和巴尔干的威胁。为此我们可以在全国各地兴建机场，支持地方经济并开展全匈各地的重建工作来解决这一问题。"
 AUS_cro_bosnian_lands: "波斯尼亚和克罗地亚的工业扩张"
 AUS_cro_bosnian_lands_desc: "虽然不像匈牙利那样被战火损害得那么严重，但波斯尼亚和克罗地亚受到的损害也不小，愈演愈烈的民族恐怖主义和声势浩大的反对派则进一步加重了这种损害。但该地对我国海军和民间贸易的重要性让该地远不可被忽视，在这里建立新产业对我国经济的贡献将远超所值。"
 AUS_adria_sea_ports: "大建亚得里亚港"
 AUS_adria_sea_ports_desc: "新工厂建成之后，我们应该增强我们的造船能力和对我们工业至关重要的贸易能力。这些全新的造船厂将为我们的海军和商人提供源源不断的舰只，使得我们能够在亚得里亚海战胜一切潜在的意大利侵略者，占据永远的优势。"
 AUS_claim_serbia: "击垮塞尔维亚"
 AUS_claim_serbia_desc: "塞尔维亚长期以来都是我们的眼中钉，肉中刺，从奥斯曼统治时期袭击匈牙利到弗朗茨·斐迪南大公的死亡，再到最近进攻波斯尼亚。这样一个好战的国家坐落在我们的边上而不受惩戒就是在挑战皇帝陛下的权威，让他们瞧瞧我们的厉害！"
 AUS_claim_romanian_lands: "声索罗马尼亚"
 AUS_claim_romanian_lands_desc: "科尔内留-泽莱亚·科德里亚努领导的罗马尼亚政权以特兰西瓦尼亚有大量的罗马尼亚人聚居地为由，要求获得特兰西瓦尼亚和我国最东方的大片地区。但现在动荡的政局使罗马尼亚军队的战斗力远不如从前，是时候为皇帝陛下索取整个罗马尼亚和所有罗马尼亚人领袖的头衔了！"
 AUS_claim_silesia: "光复西里西亚"
 AUS_claim_silesia_desc: "1742年奥地利王位继承战争期间普鲁士人夺取了西里西亚，占据了这处奥匈帝国的前工业中心，如今已有二百余年。但今年的德国格外动荡，是时候取回属于我们的东西了。"
 AUS_the_new_Empire: "帝国重生"
 AUS_the_new_Empire_desc: "奥地利不仅仅只是一个地理概念或一个国家。她更是一种信念，一种神圣天主教帝国的信念。尽管几个世纪以来，我们的权威不断遭受帝国内外的挑战，但我们的帝国曾在，常在，永在。这就是奥地利，Austriae Est Imperare Orbi Universo!（奥地利注定要统治全世界！）"
 AUS_cisleithanian_development_scheme: "内莱塔尼亚发展方案"
 AUS_cisleithanian_development_scheme_desc: "提出这样一个方案的目的不仅仅是削弱匈牙利的实力，内莱塔尼亚发展方案更多的还是想让内莱塔尼亚与奥地利的联系更加紧密，并使它的经济更靠向帝国的发达地区。"
 AUS_the_illyrian_suedbahn: "伊利里亚南部铁路"
 AUS_the_illyrian_suedbahn_desc: "从的里雅斯特出发的南部铁路可以轻而易举地拓展到整个伊利里亚，它能帮我们把阿格拉姆盆地和伊利里亚海岸线带入帝国的工业化进程中。同时也能让我们为海军更快地造出新船。"
 AUS_agram_industrial_complex: "阿格拉姆工业园区"
 AUS_agram_industrial_complex_desc: "阿格拉姆也被称为萨格勒布，十多年前才被定为伊利里亚王国的首都。挑选这样一个靠近奥地利的城市主要是因为管辖方便。但最近提出了一个新计划，即在阿格拉姆建立一个大型工业园区，让这个所有伊利里亚人的首都更加名副其实。"
 AUS_adriatic_ports: "我们的亚得里亚港"
 AUS_adriatic_ports_desc: "奥地利的梦想之一就是统治亚得里亚海。如今的意大利无比孱弱，伊利里亚海岸线也对我们搔首弄姿，现在只需建造更多的码头和海军基地，我们就能把这个梦想变成现实。"
 AUS_northern_railway_galicia: "北部铁路：加利西亚"
 AUS_northern_railway_galicia_desc: "北部铁路的建设将继续从摩拉维亚开始，穿过克拉考，然后抵达伦贝格及其他重要的工业中心。"
 AUS_galician_oil: "钻取石油"
 AUS_galician_oil_desc: "我们发现东加利西亚地下藏有石油，开采它能让我们在这个帝国的边陲之地发展更多的工业。"
 AUS_northern_railway_bohemia: "北部铁路：波希米亚"
 AUS_northern_railway_bohemia_desc: "鉴于匈牙利的铁路系统无法满足让早已工业化的加利西亚融入帝国经济的需要，帝国皇家国营铁路公司提出了一个计划，即建造一条绕过喀尔巴阡山脉的铁路。为此我们得先在摩拉维亚建立一处可靠的中转站，再凭此让铁路一路延展到加利西亚。"
 AUS_morava_industrial_park: "摩拉瓦工业园"
 AUS_morava_industrial_park_desc: "目光所至之处，只有混凝土和钢铁，这就是摩拉瓦。毫无疑问摩拉瓦工业园是一个革命性的工业园区，各式各样的重型机械将源源不断地从这里运往帝国各处。"
 AUS_kk_Ministeria: "帝国皇家大臣会议"
 AUS_kk_Ministeria_desc: "帝国皇家大臣会议同之前与匈牙利共建的共同大臣会议类似，旨在协调与新臣属国间的行政工作。"
 AUS_kk_Military_Reform: "帝国皇家军事改革"
 AUS_kk_Military_Reform_desc: "凭借帝国各地军事理论家们的专业知识和理论，我们可以加速我们军队的现代化进程。"
 AUS_the_kk_Army: "帝国皇家军队"
 AUS_the_kk_Army_desc: "通过几个小伎俩，建立一些使用少数民族语言的军团再加上良好的宣传，我们可以大大增加常备军的人力。"
 AUS_kk_Administrative_Reform: "帝国皇家行政改革"
 AUS_kk_Administrative_Reform_desc: "我们应该在布拉格、克拉科夫还有萨格勒布推行与维也纳同样的改革。而在此基础上，我们还需要建立新的地方行政系统。"
 AUS_direct_rule_from_Vienna: "权归中央"
 AUS_direct_rule_from_Vienna_desc: "我们现在正在实施一个重新整合新臣属的计划，现在它们离维也纳更进一步了。"
 AUS_kk_Education_Reform: "帝国皇家教育改革"
 AUS_kk_Education_Reform_desc: "通过把奥地利二十世纪20年代以来的各项教育改革引入内莱塔尼亚外诸州，我们可以加强对青年们的教育，让他们更接受奥地利的合众理念。"
 AUS_the_kk_Identity: "帝国皇家身份认同"
 AUS_the_kk_Identity_desc: "奥匈帝国经常被描述为恰好被同一个家族统治的一堆独立国家。让他们尽管嘲笑去吧，我们永远都相信我们的皇帝陛下。"
 AUS_drastic_measures: "严时当峻法"
 AUS_drastic_measures_desc: "时下的战争让内莱塔尼亚当局高度紧张，以至令当地的秩序一片混乱。如果我们想度过这一难关，我们就不得不更直接地控制联邦的臣属。"
 AUS_still_their_king: "他王犹我"
 AUS_still_their_king_desc: "匈牙利可以向我们索取土地、资金等一切他们想要的东西，但说到底我们才是他们的宗主国。现在外来威胁已经在帝国点起了战火，无论结局如何，让我们暂时放下分歧，共同进退。"
 AUS_cisleithania_centralised: "团结内莱塔尼亚"
 AUS_cisleithania_centralised_desc: "我们时下的改革正让帝国团结起来。当然匈牙利依旧在抵制，但即便他们也不能否认，奥地利比以往更加团结。"
 AUS_ausgleich_1947: "1947年奥匈二元协定再谈判"
 AUS_ausgleich_1947_desc: "又到了奥匈二元协定再谈判的时候了，今时不同往日，帝国的奥地利部分比以往任何时候都要强大。这次该让他们服软了。"
 AUS_embrace_pluralism: "拥抱多元"
 AUS_embrace_pluralism_desc: "是时候让帝国联邦化，建立一个更民主的政府了。一个中央集权的联邦制国家将带领全体奥地利人民迈向更光明的未来。"
 AUS_austro-marxism: "国内的民族"
 AUS_austro-marxism_desc: "帝国的旧边界和旧管理体系就是不愿承认帝国在民族划分这块有多愚蠢。根本没有什么波希米亚人，只有德国人和捷克人，同样也没有什么加利西亚人，只有波兰人和鲁塞尼亚人。旧政府甚至连一个人是什么民族都没有记录。该结束这场闹剧了。"
 AUS_united_states: "平等的联邦"
 AUS_united_states_desc: "大奥地利合众国(Vereinigte Staaten von Groß-Österreich)是由奥地利的弗朗茨·斐迪南大公身边的一群学者构思的一个提案，而律师兼政治家奥波尔·波波维奇则在1906年具体化了这个构思。该提案旨在让奥匈帝国联邦化，以解决帝国内普遍存在的紧张民族关系。"
 AUS_decentralised_development_scheme: "分散发展方案"
 AUS_decentralised_development_scheme_desc: "我们不能再假惺惺地说接受奥地利的统治就是最大的荣耀了。我们必须通过一项新的发展方案来保证全体臣民的忠诚。帝国的财富就该由全体帝国臣民共享。"
 AUS_decentralised_infrastructure: "检修基础设施"
 AUS_decentralised_infrastructure_desc: "要想在各个民族间培养共同认同感，我们最好赶紧检修那些破落的基础设施，这样我们的人民不论走到帝国的哪一寸土地都能感受到文明的气息。"
 AUS_decentralised_military_factories: "军事建设方案"
 AUS_decentralised_military_factories_desc: "我们把绝大部分的武器制造工作集中在一块地区以阻止叛乱和滥用太久了。这种情况得改改，军火这种重要的岗位创造行业为当地带来的利益应该让所有人都能享受到。"
 AUS_decentralised_docks: "海军建设方案"
 AUS_decentralised_docks_desc: "每个人都知道一支强大的海军才是一个真正举足轻重的大国的标志。我们的联邦化只有与如火如荼的海军军备竞赛结合起来才能展现它的成果，而增强我们的造船能力将对支持联邦化大有裨益。"
 AUS_decentralised_factories: "小型工业园"
 AUS_decentralised_factories_desc: "作为我们发展方案的一部分，无论当下的地缘政治状况如何，忽视民用工业都是万不应该的。工人们需要商品，我们当然也得要有能力进出口消费品和自然资源。"
 AUS_decentralised_more_factories: "集中工业区"
 AUS_decentralised_more_factories_desc: "我们得走得更远点，不能仅仅满足于激励小型工业园的开发，我们需要通过一切手段手段来促进工业的发展——比如建造准独立的集群工业区。"
 AUS_transformation_of_nature: "改造大自然"
 AUS_transformation_of_nature_desc: "我们的眼光不能仅止步于人类的事务上，自然本身也一样值得探寻。如果我们想要让我们的振兴姿态一直持续下去的话，我们就得不择手段，甚至破坏我们美丽的大自然。"
 AUS_decentralised_resources: "勘探资源"
 AUS_decentralised_resources_desc: "我们饥饿的国家需要土地的血液来满足。加利西亚也许是比较落后，但它丰富的石油矿藏能支持我们的国家迈向未来。只要我们想，石油就会源源不断地向我们流来。"
 AUS_am_stabilising_the_country: "稳定国家"
 AUS_am_stabilising_the_country_desc: "长期以来，我们的“国家”都是一个庞大的民族聚居地，无愧于“最伟大的维也纳动物园”之称。由于我们的联邦化暂且没有完成，我们的政府现在得集中一切精力来保障这个联盟的稳定。"
 AUS_am_followup_2: "最糟的已经结束了"
 AUS_am_followup_2_desc: "虽然我国一度陷入了混乱，但近几个月以来她展现了强大的恢复力。即便是最乐观的领导人也惊讶于她从联邦化带来的创伤中恢复的速度。尽管如此，在所有不稳定因素都消失之前我们还有一些工作要做。"
 AUS_am_followup_3: "终结奥匈二元协定"
 AUS_am_followup_3_desc: "我们已经受够这场被称为奥匈二元协定的闹剧了。如果想要我们的国家强大而统一，就必须结束这场闹剧。也许这是跃入黑暗，但无论如何，是时候结束这场哑谜了。"
 AUS_am_followup_4: "匈牙利屈服"
 AUS_am_followup_4_desc: "为对抗顽固的匈牙利而组建的联合阵线如今大获成功。匈牙利人再也无法承受我们不可阻挡的攻势，帝国的伟大在这场战争中展露无遗。就算是最自傲的匈牙利人，如今也不得不任我们宰割。"
 AUS_am_followup_5: "融入世界"
 AUS_am_followup_5_desc: "经过几十年的混乱和窝里斗，我们的国家终于克服了内部的分歧。在短短几年内取得了难以置信的成就，如今是时候享受宁静与祥和了。"
 AUS_us_approaching_the_autonomies: "达成自治"
 AUS_us_approaching_the_autonomies_desc: "如果我们想要战胜分裂的过去，我们就不能再看他们作我们的附庸，而是真正国家联合的一员。"
 AUS_us_deal_with_Cisleithania: "整合内莱塔尼亚"
 AUS_us_deal_with_Cisleithania_desc: "内莱塔尼亚的土地已经准备好统一。如果我们想要帝国真正地变革，就必须打破这些内部的边界。"
 AUS_us_deal_with_Hungary: "与匈牙利的交易"
 AUS_us_deal_with_Hungary_desc: "匈牙利这根恼人的刺说什么也得拔掉，他们嚷嚷了十年的赔偿金已经准备好了。"
 AUS_us_united: "不再徒有联盟之虚名"
 AUS_us_united_desc: "奥地利不再是假统一，而是真统一。我们曾有过争吵和内斗，但现在无比的和谐。我们现在是一个真正的合众国。"
 AUS_us_looking_outwards: "向远看"
 AUS_us_looking_outwards_desc: "随着过去的分歧与嫌隙烟消云散，合众国现在可以把她的目光放到更重要的事情上去。是时候让我们放下内部的政治斗争、团结起来，一起，面向全世界！"
 AUS_protector_of_the_balkans: "巴尔干的守护者"
 AUS_protector_of_the_balkans_desc: "世界大战让巴尔干大部都成为了奥地利的势力圈。不幸的是，过去几年里我们不得不把重心放在别的地方，而巴尔干已物是人非。现在我们得做点补救措施，让他们看看谁才是这座房子的主人。"
 AUS_potb_albania: "接洽阿尔巴尼亚"
 AUS_potb_albania_desc: "我们不能坐视阿尔巴尼亚身处我们南方却不受我们的影响。是时候解决他们的立场问题了。"
 AUS_potb_greece: "接洽希腊"
 AUS_potb_greece_desc: "希腊的立场仍然是一个挥之不去的问题。我们需要用棍棒把她拖入我们的势力圈。"
 AUS_potb_invite_bulgaria: "保加利亚的老朋友"
 AUS_potb_invite_bulgaria_desc: "大战期间，保加利亚作为我们重要的盟友帮我们遏制住了塞尔维亚膨胀的野心——至少我们是这么觉得的。但大战后同盟国的解散使得背信弃义的塞尔维亚人逃出了我们的掌控。现在，保加利亚再次成为了恢复巴尔干地区和平与稳定的关键，让我们一劳永逸地解决这个问题。"
