 chinese_unification: "中国的统一"
 china_create_united_front: "建立统一战线"
 china_create_united_front_desc: "我们炎黄子孙决不能坐视祖国无力阻挡外国鬼子在我们的土地上肆意妄为。我们已经分裂了太久了，当帝国主义者在我们的边境上虎视眈眈、准备好奴役我们民族时，我们却按省或派系分裂成一个个独立王国。我们不会再这样了！让我们为了民族团结而抛开各种小小的纷争，保卫我们的荣誉、中华的荣誉永不被玷污！起来！"
 china_join_united_front: "加入统一战线"
 china_join_united_front_desc: "外国的帝国主义者对我们发动了一场野蛮的入侵，[FROM.GetName]已经邀请我们在这祖国危难之际保卫中华的荣耀。尽管我们的国家依然在各省和各派系之间严重分裂，但我们的文明正面临着使之万劫不复的危难。让我们为了保卫祖国而搁置争议、共同努力！"
 china_offer_ceasefire: "与[FROM.GetNameDef]进行停火谈判"
 china_offer_ceasefire_desc: "中国现在正在和一个列强交战。在中国仍处于分裂的状态时，我们独自抗击外敌是一个很愚蠢的决定。我们应该与现在在[FROM.Capital.GetCapitalVictoryPointName]的敌人进行谈判，暂时停火直到击败侵略者。我们要牢记，所有帝国主义者都觊觎我们的财富。我们已经没有什么可以失去的了！万岁！"
 china_declare_government: "[ROOT.china_declare_government_text]"
 china_declare_government_desc: "[ROOT.china_declare_government_text_desc]"
 china_declare_government_SHX: "宣告中原政府成立"
 china_declare_government_SHX_desc: "随着我们在华北平原的地位得到巩固，我们现在可以大胆地为自己争取辛亥革命的遗产。我们的新政府将努力实现全国统一，打败所有拦在我们面前的对手。除了[SHX.GetLeader]之外，没有人能想到山西省会获得如此强大的实力。但从我们解放中原的勇气来看，我们已经证明了自己配得上去领导全国统一！"
 china_declare_government_SQI_national_populist: "宣告成立新大清帝国"
 china_declare_government_SQI_national_populist_desc: "天师一声令下，上清的军队开进了紫禁城，宫门成了爱新觉罗一家的监狱，几个皇室成员试图逃跑，但是并未成功，紫禁城四郭插满了红缨枪。最后，皇帝向上清投降，溥仪本人也没死，但他得向身穿黄马褂的张天然俯首称臣，同时在人民面前重申帝位。溥仪仍然是皇帝，但是上清天国的道长、点传师和坛主将成为帝国的正式官吏。\n\n张天然赦免了溥仪在这场战争中的罪行，并宣称这场胜利延续了义和团和孙中山等人的道统，并开创了高峰。"
 china_declare_government_other: "组建全国政府"
 china_declare_government_other_desc: "既制霸于中国，当宣雄心于天下，一统宇内，终结乱世。虽有引他人觊觎之忧，易受其他逐鹿者愤恨之苦，但大丈夫身居天地之间，岂可久久郁居人下？吾等当举大旗，定乾坤，灭四方军阀，还上天清正！"
 china_declare_unification: "宣告中国重新统一"
 china_declare_unification_desc: "我们的敌人已经被粉碎了，那些之前肆意宣称自己领导全国的人也不敢再出声了。我们现在已经是几乎全中国的统治者，剩下唯一一件要做的事就是正式宣告我们对全国的领导。无论如何，我们是军阀时代的胜利者，我们有责任领导中国走向更美好的未来。"
 china_united: "中国已被完全统一在一面旗帜下。"
 china_move_capital: "宣布常设首都"
 china_move_capital_desc: "统一的中华民族国家在历史上拥有过许多首都，在我们的治下，中国可以宣布一地作为民国的常设首都。我们有四个主要的选项（如果我们都控制的话）：南京，北京，武汉，广州。每个城市都有其特殊优势。我们必须细心决策，因为定都的决定是不可更改的。"
 china_attack_decision: "进攻[FROM.GetNameDef]"
 china_attack_decision_desc: "针对[FROM.GetAdjective]领导层的持续反抗已无法通过和平手段平息，事实证明，[FROM.GetLeader]根本无力胜任领袖，他将被我们逐出[FROM.Capital.GetCapitalVictoryPointName]。"
 china_demand_submission: "要求[FROM.GetNameDef]屈服"
 china_demand_submission_desc: "[FROM.Capital.GetCapitalVictoryPointName]的地方政权最近孤立无援，不向任何人效忠。作为中华大地上真正合法的政权，我们必须让他们加入我方——他们要么乖乖接受，要么我们就得准备点不那么彬彬有礼的方法了。"
 china_integrate_subjects: "[FROM.GetNameDef]的整合度增长"
 china_integrate_subjects_desc: "尽管[FROM.Capital.GetCapitalVictoryPointName]的高层明智地选择与我们结盟，但如果想真正结束军阀混战的时代，我们必须更进一步，努力使[FROM.GetAdjective]政府与我们更加亲密。"
