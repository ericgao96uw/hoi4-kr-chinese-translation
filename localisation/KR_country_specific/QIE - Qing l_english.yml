 QIE_rural_reform_idea: "乡村改革运动"
 QIE_rural_reform_idea_desc: "新帝国宪政会的领导人向其主导的乡村改革运动配布了政策上的支持和投资，并将这个此前的慈善机构正式变成一个政府职能部门来增强中国农村公民的权力。"
 QIE_rural_insurgency_idea: "乡村民忠"
 QIE_rural_insurgency_idea_desc: "乡村改革运动的成功，使得许多农民已完全认可了我们的事业并将会为皇帝而战。"
 QIE_mandate_heaven_idea: "天命攸归"
 QIE_mandate_heaven_idea_desc: "尽管有人会认为这是一个过时的概念，但宗社党已成功将“天命”的概念重构为更现代的政治理论。新的宣传并未过分强调君权神授，相反它着重说明皇帝作为万民之首这一角色的意义。"
 QIE_banner_idea: "现代的八旗"
 QIE_banner_idea_desc: "为了使直系军阀遗留下来的派系林立的军队现代化，宗社党尝试着恢复早年间的八旗体系。虽然这实际上只是在现代军队组织结构的基础上增加一些历史趣味，但是这种传统有助于加强军队的合法性。"
 QIE_fall_of_zongshe_idea: "勋贵衰微"
 QIE_fall_of_zongshe_idea_desc: "这帮勋贵啊，该说无能好呢还是蛮干好呢，总之他们自作自受，落得个大权旁落的下场。无怪乎大清国经历了百年的蹉跎。"
 QIE_placating_manchu: "安抚宗社党"
 QIE_placating_manchu_desc: "在八省联合崩溃时我们进行了不受欢迎的干预之后，我们得给那群满洲勋贵一点“养老金”以获得他们的支持。"
 QIE_placating_NCERA: "安抚新帝国宪政会"
 QIE_placating_NCERA_desc: "在八省联合崩溃时我们进行了不受欢迎的干预之后，我们许诺将会进行改革来安抚新帝国宪政会。"
 QIE_big_protests: "广泛的抗议活动"
 QIE_big_protests_desc: "由于我们对八省联合的崩溃无动于衷，广泛的骚动和暴乱已经瘫痪了我们的国家。"
 QIE_centralized_exec_constitution: "北京宪法"
 QIE_centralized_exec_constitution_desc: "经过数小时的审议，我们通过了一部主张建立强力行政管理机关和中央集权官僚机构的宪法。"
 QIE_centralized_leg_constitution: "北京宪法"
 QIE_centralized_leg_constitution_desc: "经过数小时的审议，我们通过了一部主张建立强力立法机关和中央集权官僚机构的宪法。"
 QIE_autonomous_exec_constitution: "北京宪法"
 QIE_autonomous_exec_constitution_desc: "经过数小时的审议，我们通过了一部主张建立强力行政管理机关和地方分权官僚机构的宪法。"
 QIE_autonomy_leg_constitution: "北京宪法"
 QIE_autonomy_leg_constitution_desc: "经过数小时的审议，我们通过了一部主张建立强力立法机关和地方分权官僚机构的宪法。"
 QIE_cao_kun_constitution: "曹锟的一九二三年宪法"
 QIE_cao_kun_constitution_desc: "为了尽快稳定新生的民国，我们决定重新启用1923年草拟的曹锟宪法。尽管存在着严重的漏洞和行政权力滥用的隐患。但它至少能在短期内保证行政效率并巩固政治资本，不过在我们统一全国之后，这样的法律可能会出问题。"
 QIE_jiang_baili_plan_success: "蒋百里计划成功实施"
 QIE_jiang_baili_plan_success_desc: "蒋百里的防御计划已经成功实施，我们的国家已经做好充足的准备抵抗日本人的侵略。"
 QIE_liu_menggeng_plan_success: "刘梦庚计划成功实施"
 QIE_liu_menggeng_plan_success_desc: "刘梦庚的防御计划已经成功实施，我们的国家已经做好充足的准备抵抗日本人的侵略。"
