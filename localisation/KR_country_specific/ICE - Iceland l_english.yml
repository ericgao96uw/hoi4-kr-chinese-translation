 ice.9996.t: "1922年的冰岛"
 ice.9996.d: "从1874年开始，冰岛迎来了第一次的“独立”，即授予自治权和自决宪法——尽管还在丹麦的控制下。作为中立丹麦的一部分，冰岛在第一次世界大战期间保持中立。大战结束后，冰岛与其宗主丹麦一起加入了德国的中欧同盟。再加上与不列颠联盟的绝佳位置，冰岛利润丰厚的鳕鱼席卷了整个英格兰，而这给小小的岛屿带来了一段经济繁荣的时期。与此同时，冰岛渔业甚至还进军了其余的欧洲市场，而这些赚来的钱将会帮助冰岛提振经济。"
 ice.9996.a: "曾经的……"
 ice.9997.t: "1925年的冰岛"
 ice.9997.d: "青春不驻，繁荣有终。1925年的不列颠革命成功击碎了冰岛的大战后经济奇迹。当保王党逃到帝国其他地方时，不列颠至冰岛的鳕鱼贸易路线迅速缩水。唯一还和冰岛保持鳕鱼贸易的也恐怕只剩加拿大保王党了，但他们的经济问题更甚于冰岛。因此，冰岛经济在与不列颠完全切断萎靡不振，仅有中欧同盟市场勉强能供养渔民，而且国家经济结构调整尚停滞不前。"
 ice.9997.a: "已不再……"
 ice.9998.t: "1932年的冰岛"
 ice.9998.d: "为了解决不断严峻的失业问题，阿尔庭议会提出了城市工作创造计划以让人们就业于基础建设上的工作。这一做法奏效了一段时间，但最终成为政府党派不断讨论的话题焦点。在1932年11月9日的一次市议会会议上，议员们对于取消城市就业分配计划与否的问题进行了讨论与表决。消息很快地传到了聚集在一起的游行示威的民众中去。他们要求继续实施该计划，因为柏林股市崩盘仍在继续阴魂似的缠绕着冰岛。这场骚乱很快演变为古托斯拉古林暴动，以确保城市就业分配计划的持续实施。"
 ice.9998.a: "这场危机何时能结束？"
 ice.9999.t: "1936年的冰岛"
 ice.9999.d: "虽然过去十年对冰岛人民来说是一场灾难，但人们仍然有一个光明的未来。政府官员已经开始制定新一个公共工程项目的计划，以提供更多的就业机会，并开展本地旅游业。他们甚至考虑开发岛屿的地热和水电资源。我们也许能在丹麦的资助下重回1874！"
 ice.9999.a: "也许危机即将结束！"
 ice.1.t: "冰岛扩大渔区"
 ice.1.d: "拜最近我国政策变动所赐，我国渔民下网打鱼的渔场更大了。预计这可以大幅增加渔业产量。为此，我国商人已经将目光投向大英帝国的旧贸易伙伴，看看我们能否达成经济协议。"
 ice.1.a: "鱼儿满舱！"
 ice.2.t: "冰岛扩大渔区"
 ice.2.d: "冰岛最近把北大西洋的大片海域都划为自己合法渔场。这必将招致不列颠工团分子的怒火，但我们或许可以借机在冰岛博取支持，以此作为夺回英伦本岛的跳板。"
 ice.2.a: "向冰岛提出协议。"
 ice.2.b: "我们不能冒这险。"
 ice.3.t: "冰岛扩张触及不列颠水域！"
 ice.3.d: "冰岛已经扩张到我国北大西洋领海。他们自称只是在努力摆脱黑色星期一的后续影响，但是他们总归是在北方的苏格兰渔民间引起骚动。冰岛国家不大，怎么捕鱼对我们都没有太大影响。但这对于我们来说是个机会，可以尝试重建革命前我们两个大西洋岛国间的贸易协议。"
 ice.3.a: "尝试达成协议。"
 ice.3.b: "海里的鱼多得是。"
 ice.4.t: "加拿大提出协议"
 ice.4.d: "加拿大商人已联系我们，表示有意达成两国之间的经济协议。身为大英帝国解体后最大的继承国，他们希望恢复曾经与我们的贸易关系。"
 ice.4.a: "为渥太华的朋友们干杯！"
 ice.5.t: "不列颠联盟提出协议"
 ice.5.d: "不列颠联盟的商会已经到来，他们想和我们谈判经济协仪的具体条文。我们两个岛国过去曾经签订过大宗贸易协议，但近十年协议因一系列事件而破裂。他们称现在是重开贸易的最佳时机。"
 ice.5.a: "两国贸易将重新开始！"
 ice.6.t: "冰岛收到多份贸易协议"
 ice.6.d: "我国扩张渔场之后，大西洋两岸的势力都想从中分一杯羹。加拿大人和工团分子都伸处橄榄枝，想要就我国日益增长的鳕鱼供应达成协议。我们应该和哪边签订贸易协议呢？"
 ice.6.a: "和加拿大达成协议。"
 ice.6.b: "和不列颠联盟达成协议。"
 ice.7.t: "与冰岛达成鳕鱼贸易协议"
 ice.7.d: "我国商人已成功与冰岛达成协议。这笔协议将帮助他们摆脱经济萧条，并为我们在北大西洋赢得一个宝贵的盟友。"
 ice.7.a: "跨大西洋鳕鱼贸易开始！"
 ice.78.t: "北大西洋鳕鱼协议没有签署"
 ice.78.d: "我们向保王派和工团主义分子都递交了慷慨的提议，现在看来，双方都没有兴趣与我国就渔获销售达成贸易协议。由于这一系列的不走运事件，我们不得不转头向东，想想办法和同属北欧的诸国打交道了。"
 ice.78.a: "现在我们必须向内看。"
 ice.8.t: "加拿大鳕鱼协议签署"
 ice.8.d: "加拿大已签署关于我国的鳕鱼销售协议。这将为我们带来源源不断的利润增长。"
 ice.8.a: "收获满满。"
 ice.9.t: "冰岛-加拿大协议签署"
 ice.9.d: "保皇派已经和冰岛当地人签署一份协议，鼓励他们在我国水域捕鱼，夺走理应属于我们的鱼儿。小小国家今天敢在我们头上拉屎，明天要干什么我都不敢想了，必须报复。"
 ice.9.a: "争夺水域！"
 ice.10.t: "与冰岛签署鳕鱼协议"
 ice.10.d: "冰岛商人已接受恢复我们两国过去的贸易关系。让两岛未来携手互利共赢吧。"
 ice.10.a: "大西洋鳕鱼贸易开始。"
 ice.11.t: "大西洋鳕鱼协议签署！"
 ice.11.d: "协议签署后，工团主义者同意无视我们进入他们的水域进行捕鱼打捞，作为交换，他们会得到新打捞捕鱼量的较大部分。这将为我国渔民提供一个更安全的捕鱼环境。"
 ice.11.a: "为大西洋的朋友们干杯！"
 ice.12.t: "不列颠人与冰岛人达成协议"
 ice.12.d: "不列颠那些卑鄙的工团渣滓们与冰岛达成协议，几乎完全垄断从北大西洋捕捞的鳕鱼销售。绝不能让此事发生！我们是应该给冰岛一份新协议，还是默默退让？"
 ice.12.a: "向冰岛提出更优惠的协议！"
 ice.12.b: "默默退出鳕鱼贸易。"
 ice.13.t: "加拿大向我们提出新协议"
 ice.13.d: "加拿大人不愿意因一笔商业贸易而被赶出冰岛，向我们提出一份新的鳕鱼销售协议。他们同意付比我们从不列颠那边赚到的更高价格。我们是应改变立场，选择接受加拿大的协议，还是坚持与不列颠的协议？"
 ice.13.a: "与加拿大携手共创美好未来！"
 ice.13.b: "我们对不列颠一心一意。"
 ice.14.t: "争夺水域！"
 ice.14.d: "一帮冰岛渔船宣称这片水域是他们的，并把本属于我们的捕捞品抢走！我们该如何回应？"
 ice.14.a: "让他们清楚自己几斤几两。"
 ice.15.t: "驱逐对方渔船"
 ice.15.d: "在冰岛对这片水域作出令人发指的宣称后，我们派遣了一支驱逐舰特遣舰队，以制止对我们渔民产生威胁。驱逐舰海狼号和雀鹰号成功地击退了任何愚蠢试图占领我们水域的冰岛渔民。"
 ice.15.a: "不列颠尼亚统治海洋。"
 ice.16.t: "渔民遭到袭击"
 ice.16.d: "过去几天，不列颠联盟的驱逐舰特遣舰队前来争夺水域，我方渔民遭到袭击。多次袭击发生后，愿意去我们刚宣称的不列颠具有所有权的富饶水域进行捕捞作业的渔民越来也少了。因此，我们无法抓太多的鱼进行销售。"
 ice.16.a: "几艘驱逐舰而已，我们是不会停下来的！"
 ice.17.t: "报复对方渔船？"
 ice.17.d: "一些人呼吁我们，应该去报复那些袭击我方渔民的不列颠人。他们叫嚷着要我们武装一些海岸警卫队的船只，去拦截在我们水域内捕捞作业的不列颠渔船。"
 ice.17.a: "切断他们的捕鱼网线。"
 ice.17.b: "狗才会咬人，而我们不会。"
 ice.178.t: "渔民的处境依旧危险"
 ice.178.d: "尽管我们屈尊地撤离了不列颠人所提及的水域，不列颠的鬼子们还是来骚扰我们。尽管我们的渔民已经很是小心地避开这些大爷们，但是不列颠人还是逮着一艘船就极端审问。无辜的渔民们再次要求我们动员一些配备武器的海岸警卫队船只来保护他们。我们很显然不能再这么放任不列颠人的越界行为不管了！"
 ice.178.a: "机动化海岸警卫队"
 ice.178.b: "我们不能冒险与不列颠撕破脸。"
 ice.179.t: "渔民在阿尔庭议会上抗议"
 ice.179.d: "面对政府的不作为，大批渔民开始聚集在阿尔庭议会的门口抗议。这种情况让很多人想起了1932年，一群工人因为城市工作创造计划而而爆发骚乱。我们现在面临着两个选择：要么向渔民们妥协，派出海岸警卫队；要么厚着脸皮向不列颠人求和。我们该咋办？"
 ice.179.a: "渔民必须被很好的保护起来"
 ice.179.b: "愿上帝保佑不列颠"
 ice.18.t: "不列颠渔民遭到袭击"
 ice.18.d: "我们接到报告，冰岛海岸警卫队的巡逻艇装备了割网刀，并跟在我们渔船后面。当我们渔民捕捞时，他们就用割网刀割断渔网，损害我们捕鱼作业能力。我们在北大西洋的兵力太散了，无法保护所有渔民，我们必须增援！"
 ice.18.a: "增援特遣舰队！"
 ice.19.t: "英雄凯旋"
 ice.19.d: "在对不列颠渔船卡莱尔号的大胆突袭中，埃吉尔号船员遭遇对方打击，打击来自刚部署到这片海域的不列颠特遣舰队。其中不列颠海军达尼丁号指挥官下令，开动舰船撞向埃吉尔号以保护他们的渔船。经受了两次撞击，埃吉尔号仅靠一根螺丝钉苦苦支撑着。在一片绝望当中，埃吉尔号的舰长还是下令炮手开炮，哪怕达尼丁号展现出了压倒性的火力优势。军人居兹米恩迪尔·凯德内斯特德操纵着六磅炮阻止达尼丁号击沉船只，掩护巡逻艇逃离。船员们的英雄主义行为迅速传遍全国，人们呼吁为居兹米恩迪尔·凯德内斯特德授予骑士头衔。"
 ice.19.a: "铭记埃吉尔号！"
 ice.20.t: "呼吁加拿大人提供援助"
 ice.20.d: "虽然埃吉尔号成功击退了不列颠人，但我们却没有多少船只继续与不列颠人展开消耗战，我们需要更有力的援助来保护水域。或许加拿大人能提供援助，那么我们该向他们要求什么？"
 ice.20.a: "要求陆军和海军。"
 ice.20.b: "只要求海军。"
 ice.21.t: "冰岛向我们请求援助"
 ice.21.d: "冰岛政府已向我们寻求军事援助。他们的海岸警卫队与不列颠海军互相攻击对方渔船，让冰岛附近的水域越来越像战场，一周周过去，激烈程度不断加剧。如果没有我们的保护，不列颠海军就会切断冰岛与外界的联系，从而使我们与冰岛达成的鳕鱼协议夭折。冰岛方面请求我们派遣部队保护他们，同时请求派遣几艘军舰阻止不列颠势力，我们的回应是？"
 ice.21.a: "要什么我们给什么。"
 ice.21.b: "只有海军有空。"
 ice.21.c: "我们提供不了任何东西。"
 ice.22.t: "冰岛向我们请求援助"
 ice.22.d: "冰岛政府已向我们寻求军事援助。他们的海岸警卫队与不列颠海军互相攻击对方渔船，让冰岛附近的水域越来越像战场，一周周过去，激烈程度不断加剧。如果没有我们的保护，不列颠海军就会切断冰岛与外界的联系，从而使我们与冰岛达成的鳕鱼协议夭折。冰岛方面请求我们派遣几艘军舰阻止不列颠势力，我们的回应是？"
 ice.22.a: "要什么我们给什么。"
 ice.22.b: "我们提供不了任何东西。"
 ice.23.t: "派遣海军"
 ice.23.d: "今日，新成立的北大西洋特遣舰队向冰岛水域进发，这支舰队包括加拿大皇家海军的不屈号轻巡洋舰及其率领的斯特林号和战术家号驱逐舰，旗舰将由坎伯兰号担任，一切指挥自此发出。吾等自豪的国民啊，让我们携手扬帆，保卫我们的贸易不受盘踞在家乡岛屿无信的工团分子侵扰。"
 ice.23.a: "万事如意！一切顺利！"
 ice.24.t: "加拿大舰队到达"
 ice.24.d: "今日的港口异常繁忙，应我方请求，加拿大派遣的特遣舰队刚刚抵达。这几天不列颠海军的驱逐舰海狼号一直咬住我们渔船的尾巴，等待时机干扰我们的今天的捕捞。但现在北大西洋特遣舰队的出现，让这艘驱逐舰屁滚尿流溜走了。当船队回到港口时，码头上的渔民都对加拿大水手们致以亲切问候。"
 ice.24.a: "欢迎加拿大人！"
 ice.25.t: "加拿大部队到达"
 ice.25.d: "与舰队的大张旗鼓不同，加拿大的部队昨夜已悄悄在阿克雷里登陆。他们选择了一条相对间接的路线穿过北极水域，以避免引起任何不列颠船只的注意。这样一来如果我们遭到攻击，就能更好地阻击敌人了。"
 ice.25.a: "令人安心。"
 ice.26.t: "加拿大没有援助"
 ice.26.d: "今日传来了令人失望的消息，我国驻加拿大大使报告说，加拿大人不愿提供任何援助来保护我国以及两国间的鳕鱼贸易。我们已不能指望从加拿大那里得到任何援助以抵御不列颠海军。"
 ice.26.a: "我们孤军奋战。"
 ice.27.t: "更多渔船损失"
 ice.27.d: "自加拿大无视我们请求提供支持的一周后，不列颠海军给我们造成了太多问题。他们的增援后的部队已经能恐吓我们船只令其出航，并几乎将我国的所有捕鱼活动限制在南部海岸以内。我们已经联系了加拿大，通知他们由于我方无法保护我们的渔民，贸易协议被取消了。"
 ice.27.a: "我们必须认输……"
 ice.28.t: "与冰岛的渔业协议终止"
 ice.28.d: "在没有我们援助的情况下，冰岛渔民遭到无情的袭击，由于愿意出海捕鱼的渔民越来越少，冰岛渔民的捕鱼量严重减少。鉴于此，冰岛的商人通知我们，两国之间的贸易协议宣告终止。"
 ice.28.a: "真遗憾。"
 ice.29.t: "向冰岛发出最后通牒？"
 ice.29.d: "冰岛局势已被我们牢牢掌控，现在我们来到一个十字路口。我们可以派遣一些代表去冰岛“建议”他们，让他们在我们的指导下组建一个新工团政府。又或者我们可以把他们孤立在岛上，让他们再无盟友可言。"
 ice.29.a: "派遣一些代表。"
 ice.29.b: "继续孤立他们。"
 ice.291.t: "不列颠的最后通牒"
 ice.291.d: "随着加拿大部队势力进一步收缩，冰岛愈发落进不列颠的势力范围中。眼下，不列颠已派代表“强烈建议”我国采用工团主义政府模式并加入第三国际。明着是这样，暗着的意思就是不服从就用武力把我们打服，没有拒绝一说。我们没有盟友，孤立无援，除服从外不作他想。"
 ice.291.a: "我们必须屈服"
 ice.30.t: "大西洋孤岛"
 ice.30.d: "随着鳕鱼战争接近尾声，不列颠联盟对我们占主导地位。然而，他们只想满足于让我们在被大西洋海上孤单地漂泊，孤独且无助……现在我们必须想办法救救我这个伤逝的国家。"
 ice.30.a: "看向东方。"
 ice.31.t: "加拿大舰队到达"
 ice.31.d: "最近那帮保皇党抵达冰岛，协助他们宣称我们水域属于冰岛！他们特遣舰队的出现使我们共和海军处于劣势。我们需要订制新的策略来探测大西洋。"
 ice.31.a: "来点更刺激的。"
 ice.31.b: "密切关注就好。"
 ice.32.t: "遭到不列颠猛烈攻击"
 ice.32.d: "虽然加拿大特遣舰队的存在遏制了敌人对我们渔船的袭击，但我们渔民常发现，敌人总能在自己发出无线电呼救前攻击他们。如果有一群飞机在上空侦察，我们就能获得对抗不列颠海军所必备的优势了。"
 ice.32.a: "请求飞机进行空中侦察。"
 ice.33.t: "北大西洋无战事"
 ice.33.d: "目前，大西洋的小冲突已经接近尾声。加拿大人和不列颠人一直用舰队互相注视着对方的一举一动。双方都不愿意强行交战，因为加拿大人不想被视为侵略者，而不列颠人也不愿意与加拿大特遣舰队的现代重巡洋舰的压倒性火力硬碰硬。"
 ice.33.a: "终于和平了！"
 ice.34.t: "冰岛请求侦察机"
 ice.34.d: "冰岛政府请求租借侦察机，以帮助我们特遣舰队更好地保护他们的商船。"
 ice.34.a: "向他们送出飞机。"
 ice.34.b: "我们提供不了任何东西。"
 ice.35.t: "加拿大派出侦察机"
 ice.35.d: "加拿大政府已经批准运送一批侦察机来帮助我们保护我们的商船。"
 ice.35.a: "感谢加拿大老铁送出的飞机！"
 ice.36.t: "加拿大没有派出侦察机"
 ice.36.d: "加拿大政府告诉我们，世界其他地方也需要他们的飞机。"
 ice.36.a: "真晦气。"
 ice.37.t: "大胆的大西洋计划"
 ice.37.d: "海军上将诺曼·霍尔布鲁克向我们提出了一项计划以彻底干碎加拿大的冰岛驻军。霍尔布鲁克最近刚从外面打猎，然后他的灵感就来了（？）。他说，每个人都最终会遵循一个潜规则，如果我们跟踪加拿大人足够长的时间，我们就会知道他们什么时候归港。一旦我们掌握了这个时间表，我们就可以一举摧毁加拿大的装甲巡洋舰队，从而夺得大西洋的主动权！"
 ice.37.a: "批准突袭。"
 ice.38.t: "突袭坎伯兰"
 ice.38.d: "今晚是指定的突袭之夜。勇敢的潜水员在霍尔布鲁克的指挥下在海底整活，他们在从港口跳入海中后小心翼翼地前往加拿大舰队停泊的港口。由于大西洋海战的不确定性，加拿大好似没有什么哨兵之类的在那放哨。霍尔布鲁克浮出水面时，他向花级护卫舰坎伯兰号发射了两枚鱼雷。第一次的发射被船体弹开后落入水中，但第二次鱼雷在右舷船体上撕开了一个大洞，而这立即导致船体灌水并开始倾斜。在这场盛大的焰火表演之后，霍尔布鲁克和他的潜水员们潜入水中，开始游回他们出发的港口。"
 ice.38.a: "里外整洁。"
 ice.39.t: "夜晚的汽笛声"
 ice.39.d: "昨晚的突然事件使港里一片混乱。上个月的和平使我们戒备松散，而昨天我们的重型巡洋护卫舰坎伯兰号就好似报应般地沉没了。船很快沉入海底，而300多名水手丧生。我们怀疑军火库被引爆，或者是一个锅炉机过热。不管是什么原因，两国人民都感到心底上被狠狠的来了一拳。"
 ice.39.a: "海港陷入混乱。"
 ice.40.t: "来自冰岛的噩耗"
 ice.40.d: "我们今天从冰岛收到了不好的消息。一夜之间，重型巡洋护卫舰坎伯兰号突然发生爆炸，涌进的海水导致该船迅速沉没。目前尚不清楚爆炸原因，但300名船员被报道丧生于这场惨烈的灾难之中。"
 ice.40.a: "哀悼日。"
 ice.41.t: "坎伯兰的命运"
 ice.41.d: "坎伯兰号的悲剧发生后，我们派出了潜水员到海底去查看失事原因。当天下午，我们的潜水员发现了甚至还在继续冒烟的鱼雷发射器。而他们还在港口底部发现了一枚完整的不列颠设计的工会鱼雷。这场悲剧，并不是机械故障，而是狗日的不列颠赤匪发动的袭击！我们绝不会忍气吞声！"
 ice.41.a: "要求道歉！"
 ice.42.t: "偷袭行动被加拿大发现"
 ice.42.d: "今早我们收到了来自冰岛的索赔电报。他们声称拥有我们无法争辩的证据来证明我们对他们船只的损失负全责。我们的潜水员说自己从来没有被发现或者阻止。那我们应该如何遮蔽自己？"
 ice.42.a: "不承认我们的角色"
 ice.42.b: "对，就是老子干的，怎么地吧"
 ice.43.t: "不列颠人对于坎伯兰号事件的电报"
 ice.43.d: "不列颠否认了这次袭击。然而，我们发现的鱼雷是他们卑鄙行为的确凿证据。我们必须让国际社会知道，不列颠联盟送了三百多个年轻小伙去了天堂。"
 ice.43.a: "他们会不得不承认的"
 ice.44.t: "不列颠人对于坎伯兰号事件的电报"
 ice.44.d: "不列颠人毫不否认这一指控。并且在电报中，他们还恬不知耻地夸耀了那些执行这个勇敢任务的潜水员们。他们声称他们只是用前沿防御来保护不列颠渔民。我想加拿大人一定知道他们阋墙兄弟的无耻吧。"
 ice.44.a: "那些恶魔！"
 ice.45.t: "在坎伯兰号水兵尸体附近发现的不列颠鱼雷"
 ice.45.d: "有关重型巡洋护卫舰坎伯兰号沉没原因的消息迅速传来。冰岛潜水员发现了一枚完好的不列颠鱼雷，当它被发射到坎伯兰号的船体上时被装甲弹开。这次爆炸毕竟不是内部的机械故障，而是卑鄙的不列颠佬企图胆怯地袭击我们的恶意。人民应该为了那些还没有上岸就离世了的年轻小伙们复仇。"
 ice.45.a: "人民的声音将被听到！"
 ice.46.t: "来自加拿大的间谍报告"
 ice.46.d: "我们潜伏于加拿大本土的间谍报告了字坎伯兰号沉没以来民众对于守卫冰岛的决心。和我们想的相反，民众反而更加愤怒与大胆。很显然，他们还是会坚定地支持冰岛事务，现在我们怎么办？"
 ice.46.a: "封锁冰岛"
 ice.46.b: "让步"
 ice.47.t: "水域重归自由！"
 ice.47.d: "如此意外之下，不列颠联盟选择了息事宁人，而这使我们成为北海的重新拥有者。渔民们现在可以和之前一样在北海捕鱼，而不用担心任何舰艇的骚扰。很显然，没有加拿大的帮助，这简直是天方夜谭。"
 ice.47.a: "不列颠尼亚不再统治海洋"
 ice.48.t: "倾尽所有的船只"
 ice.48.d: "今天早上，冰岛所有准备起航的商人们都看到了噩梦般的景象：不列颠军舰密密麻麻地填满了北海。为了展示自己的军事实力，不列颠人将他们的超级航母吕贝卡号停泊在距离雷克雅未克5英里的浅海上。一架架轰炸机飞越雷克雅未克上空，并扔下数千本小册子，上面印着加拿大人已放弃冰岛的字样，而强硬地说我们应该转而接受不列颠联盟的要求。"
 ice.48.a: "这不就完蛋了"
 ice.49.t: "北海中队被围困"
 ice.49.d: "随着不列颠人的登陆，我们的分遣队被分割包围了。而任何企图突破封锁的行动都将是一场无谓的流血牺牲。我们被围困住了。"
 ice.49.a: "愿上帝拯救他们"
 ice.50.t: "对冰岛的封锁"
 ice.50.d: "我们过去一周的封锁非常成功。冰岛与加拿大保皇党的所有贸易都已被迫终止。我们的情报说，加拿大人没有采取任何行动来解救他们在冰岛被困的海军特遣队。冰岛已然成了我们的口中之物。"
 ice.50.a: "斩获颇丰"
 ice.51.t: "满足需求"
 ice.51.d: "两周的封锁后，商人们一定非常渴望恢复贸易，而我们已经慷慨地提出了一项条约。在这个条约中，我们获得水域的控制权，而这自然会让我们从冰岛那里抢夺来相当大一部分利润。而冰岛对上述政策的任何不满都将被视为对我国主权水域的攻击，并将受到军事制裁。"
 ice.51.a: "强迫他们"
 ice.52.t: "不列颠提出新合约"
 ice.52.d: "今天早上，不列颠的商人们对我们发出了最后通牒。他们在雷克雅未克，叫嚣着要和冰岛最著名的商人对峙。他们带来了一份文件，他们宣称了冰岛的水域，而这将会从辛劳的冰岛渔民那里抢走很大一部分利润。任何不满活抗议都会视为对于不列颠联盟主权水域的军事攻击。他们还说军队也会介入，以施行任何必要的军事制裁。"
 ice.52.a: "从哪里来，滚哪里去"
 ice.52.b: "我们没有选择，只得俯首称臣。"
 ice.53.t: "组织冰岛守军"
 ice.53.d: "在我们严辞地拒绝了他们荒谬的要求后，那帮不列颠商人气急败坏地离开了。他们肯定在袭击坎伯兰号后会有更大的军事行动。因此，我们必须为军队的入侵做好准备。我们该咋办？"
 ice.53.a: "进军！"
 ice.53.b: "还是组织一个地下抵抗组织罢"
 ice.54.t: "冰岛拒绝了我们的要求"
 ice.54.d: "他们拒绝了我们的条件，这使得我们终于可以正当化我们的战争目标。据我们所知，冰岛没有任何自己的部队，当地人也肯定不会抵抗我们的进入。我们是应该大张旗鼓的驶入雷克雅未克，还是低调点，就派一支小部队执行任务？"
 ice.54.a: "秀秀肌肉"
 ice.54.b: "一支部队就可征服全岛"
 ice.55.t: "冰岛战败"
 ice.55.d: "冰岛人试图与加拿大人一块在海滩上进行无谓的抵抗。然而，他们并不是我们强大的海军陆战队的对手，我们很快就消灭了残余势力。我们现在正站在我们所征服的领地上。"
 ice.55.a: "凯旋"
 ice.56.t: "没有抵抗的登陆"
 ice.56.d: "我军已成功登陆冰岛。因为当地人的不抵抗，我们很快就控制了整个雷克雅未克，进而控制了整个岛屿。"
 ice.56.a: "谁胆敢抵抗我们？"
 ice.57.t: "叉子行动失败！"
 ice.57.d: "我们低估了冰岛人民的力量。他们在加拿大盟友的帮助下迅速在海滩上建立了坚固的防御体系，并一次次地将我们的海军陆战队击退入海。在这次失败的行动中，我们向国际社会出了很大的一次丑，因为我们甚至没法征服冰岛这样的小国。"
 ice.57.a: "怎么回事呢？"
 ice.58.t: "冰岛之耻"
 ice.58.d: "我们的军队试图打一场大会战以保持对冰岛的全面控制。不幸的是，不列颠兵太多，显然能够轻易地击败我们。"
 ice.58.a: "灾难！"
 ice.59.t: "组织突击队抵抗？"
 ice.59.d: "随着最后一批军人撤出冰岛，我们已经没有兵力了。我们是否应该向冰岛派先遣队，帮助当地的反英义勇军？"
 ice.59.a: "好主意。"
 ice.59.b: "太冒险了。"
 ice.591.t: "组织突击队抵抗？"
 ice.591.d: "冰岛人民不屈服于不列颠联盟的铁蹄之下。他们要求我们派出先遣队营帮助他们赶走不列颠人。我们应该听从他们吗？"
 ice.591.a: "派出军队"
 ice.591.b: "这计划太过冒险"
 ice.60.t: "兵败田野"
 ice.60.d: "我们赔上所有，试图把不列颠人赶回去。尽管我们尽了最大的努力，但不列颠人还是不断袭来，突破了我们有限的防守兵员。不列颠很快就实施了戒严令，而我们的政府很快就会收到一份无法拒绝的要求。"
 ice.60.a: "再一次受人驱使。"
 ice.61.t: "冰岛新政府"
 ice.61.d: "我们在征服冰岛后迅速地忙于怎样成立一个傀儡政府以管理岛上事务。而当地并不受欢迎的工党将会代替我们组成新国家的阿尔庭议会——当然，听我们的。"
 ice.61.a: "岛上有了新政府。"
 ice.62.t: "不列颠军于雷克雅未克登陆"
 ice.62.d: "不列颠军队于今日凌晨突袭冰岛，并迅速控制了雷克雅未克所有的政府部门。阿尔庭议会里的人们现在希望收到不列颠联盟的停战要求。"
 ice.62.a: "此乃迫不得已之举。"
 ice.63.t: "不列颠军队的反击"
 ice.63.d: "我们在冰岛的部队成功地阻止了不列颠人对该岛的进攻。他们的英雄事迹将被人们铭记很久！"
 ice.63.a: "牢记坎伯兰！"
 ice.64.t: "冰岛抵御成功"
 ice.64.d: "加拿大试图用一支小分遣队登陆时，他们恰巧把一支不列颠人的部队推回大海。目前，冰岛仍保持独立状态。"
 ice.64.a: "感谢加拿大！"
 ice.65.t: "冰岛问题"
 ice.65.d: "随着我们地面部队的一败涂地失败，海军已经提出了新的计划。一个选择是将“吕贝卡”号驶离雷克雅未克港，并派轰炸机瞄准雷克雅未克的基础设施和港口，以大显我们的神威。这可能会激起国际社会的愤怒。我们的另一个选择是撤退，并希望这场失败永不再现。"
 ice.65.a: "给冰岛点颜色瞧瞧。"
 ice.65.b: "让步。"
 ice.66.t: "不列颠撤出大西洋"
 ice.66.d: "不列颠联盟的代表宣布，他们将退出北大西洋的政治舞台。这意味着我们可以自由地与我们的贸易伙伴和保护者——加拿大结盟。"
 ice.66.a: "可算从他们的暴政中解放出来了。"
 ice.67.t: "雷克雅未克遭遇空袭！"
 ice.67.d: "一夜之间，当丽贝卡号号驶向雷克雅未克港并发出一波又一波的轰炸机时，恐慌情绪爆发。他们精确地打击了我们仅有的基础设施和港口设施。另一波空军则大量散发小册子，呼吁冰岛在大西洋采取孤立政策。重建首都需要一段时间！"
 ice.67.a: "幸好大家都没事。"
 ice.74.t: "紧缩的预算"
 ice.74.d: "随着商品涨价，我们必须封锁海关，努力减少对他国的进口依赖。"
 ice.74.a: "坚持适度紧缩！"
 ice.74.b: "较少紧缩的预算！"
 ice.75.t: "预算分拨问题"
 ice.75.d: "当我们的国家陷入严重的经济危机泥潭无法自拔时，人民也雪上加霜似的向政府申请援助。我们的国库已经空虚，所以我们只能向一边做出表面功夫。我们应该选谁？"
 ice.75.a: "支持农村地区。"
 ice.75.b: "支持城市地区。"
 ice.76.t: "雷克雅未克议会成员抗议"
 ice.76.d: "在过去的二十年里，涌入雷克雅未克市的人口增加了一倍多。随着黑色星期一之后全球进口体系的全面崩溃，冰岛人民正面临着前所未有的严峻挑战。雷克雅未克议会要求我们，如果我们在预算中有剩余资金的话，就帮助他们。"
 ice.76.a: "如果我们能大赚一笔的话……"
 ice.76.b: "农村人口更需要我们的帮助。"
 ice.77.t: "农村抗议"
 ice.77.d: "由于我们选择拨更多的资源来帮助冰岛的城市人，因此，这文章里充满了来自农村地区的不满。他们说，他们的商品是城市居民就业生活的基础。没有农村，就没有完整的城市。"
 ice.77.a: "如果我们能大赚一笔的话……"
 ice.77.b: "一个强大的托拉斯将会在以后分发财富"
 ice.80.t: "公共无线电广播电台"
 ice.80.d: "岛上所有的人都开始凑在一起听总理的无线电演讲。当他告诉人们阿尔庭议会正在采取措施解决他们国家所面临的不稳定时，几乎所有的收音机都不约而同地同时转播了这条消息。"
 ice.80.a: "多么令人暖心"
 ice.81.t: "继续进行电台播报？"
 ice.81.d: "在过去的一年里，人民非常赞成全国广播新闻以消除他们的忧虑。现在我们必须问问自己，我们是否还需要一年全国性的广播。"
 ice.81.a: "那是必须的"
 ice.81.b: "我们最好把精神头放在别的地方。"
 ice.82.t: "冰岛要求经济援助"
 ice.82.d: "冰岛政府向我们索要财政援助，而这场经附加的济危机是在黑色星期一之后发生的。他们说要是丹麦能给冰岛一点点钱的话，他们就能自己恢复过来。因为他们那边的人比较少，因此他们要的钱也少一点。我们应该答应他们这个请求吗？"
 ice.82.a: "我们必须向人民伸出援手"
 ice.82.b: "他们自求多福吧"
 ice.83.t: "丹麦发来经济救济"
 ice.83.d: "丹麦政府认真地审视了我们的建议并且给出了极为满意的回答。他们给了我们一笔巨款，现在，启动全民救济计划，让我们的国家从泥潭中重新站起来吧！"
 ice.83.a: "谢了，丹麦！"
 ice.84.t: "丹麦拒绝提供经济救济"
 ice.84.d: "我们的请求在丹麦方面草草地看完以后只在上面写了“已阅”，但并未给我们任何实质性答复。他们声称经济危机在国内对他们打击太大，没法腾出手来为我们提供任何救济。我们现在不得不将就使唤使唤手里仅有的东西。"
 ice.84.a: "丹麦，等着我给你造反吧"
 ice.85.t: "大善人"
 ice.85.d: "冰岛人民慷慨地向每一个需要帮助的邻国伸出援手。岛上所有的教堂都开始了募捐活动，并向所有前来寻求帮助的人敞开了大门。如果每个人都能像这些善良的人们一样爱他们的邻国，那么这个世界可能会变得更美好。"
 ice.85.a: "愿上帝对他们的仁慈微笑"
 ice.86.t: "进行人口普查"
 ice.86.d: "由于我们选择帮助农村人口，我们需要准确地知晓各个农村的精确信息。由于岛上普遍缺乏通信基础设施的情况，人口普查必须通过派出首都的稽查员进行。雷克雅未克郊区许多慷慨的牧民提供了他们的马用来给稽查员使唤。"
 ice.86.a: "派出调查员"
 ice.87.t: "给予救助"
 ice.87.d: "随着人口普查的结束，针对农村的援助已经开始发放。援助物品被一箱一箱地填满货车，先驶入农村，然后又驶向岛上较偏远的定居点。"
 ice.87.a: "他们肯定会开心的"
 ice.90.t: "禁酒运动的抗议"
 ice.90.d: "随着岛上禁酒令的废除，国际圣殿骑士团对此表示不满。他们说这将导致社会腐败，因为生命和繁荣之树需要的是水，而不是高浓度乙醇。"
 ice.90.a: "哪种饮品才称得上世界第一？"
 ice.91.t: "改革税收"
 ice.91.d: "由于政府在公民失业救济项目上投的钱越来越多，我们剩下的钱越来越少。有了新的税收制度，我们就可以即让人民有合适满意的工作，又确保自己的小金库一直有钱财涌入。"
 ice.91.a: "我们的政府项目需要这些税款"
 ice.91.b: "没必要"
 ice.100.t: "放宽我们的预算紧缩"
 ice.100.d: "黑色星期一的阴影已经过去了好几年，这场灾难让我们的经济几近崩溃。现在，是时候考虑放宽一下我们的紧缩预算了。最近，我们的情况有所改善，这将使我们能够开始慢慢开始放宽预算紧缩政策。而人民肯定会感激这种削减。我们该怎么办？"
 ice.100.a: "减少我们的紧缩预算"
 ice.100.b: "保持目前预算。"
 ice.101.t: "紧缩预算放宽，何时重回现状？"
 ice.101.d: "我们最近放宽了紧缩预算，人们的生活质量立刻就有所改善，因为他们能有更多的钱享受生活。那现在，我们不会在这个问题重新回到讨论桌之前做出任何改变。"
 ice.101.a: "我们六个月后再看看"
 ice.101.b: "我们一年后再看看"
 ice.102.t: "紧缩预算未动，何时重回现状？"
 ice.102.d: "我们目前决定保持目前的货币紧缩。虽然人们可能不喜欢这样，但这确实会有助于经济的正常运作。然而，我们不会在这个问题被迫重新回到讨论桌之前做出任何改变。"
 ice.102.a: "我们六个月后再看看"
 ice.102.b: "我们一年后再看看"
 ice.103.t: "放宽我们的预算紧缩"
 ice.103.d: "自从我们上次决定削减财政紧缩预算已经有六个月了。是时候开始缩减我们的紧缩预算了，还是应该保持目前的水平？"
 ice.103.a: "放宽预算紧缩。"
 ice.103.b: "保持目前预算。"
 ice.104.t: "放宽我们的预算紧缩"
 ice.104.d: "自从我们上次决定削减财政紧缩预算已经有一年了。是时候开始缩减我们的紧缩预算了，还是应该保持目前的水平？"
 ice.104.a: "放宽预算紧缩。"
 ice.104.b: "保持目前预算。"
 ice.105.t: "放宽我们的预算紧缩"
 ice.105.d: "自从我们上次决定维持目前的财政紧缩预算已经有六个月了。是时候开始缩减我们的紧缩预算了，还是应该保持目前的水平？"
 ice.105.a: "放宽预算紧缩。"
 ice.105.b: "保持目前预算。"
 ice.106.t: "放宽我们的预算紧缩"
 ice.106.d: "自从我们上次决定维持目前的财政紧缩预算已经有一年了。是时候开始缩减我们的紧缩预算了，还是应该保持目前的水平？"
 ice.106.a: "放宽预算紧缩。"
 ice.106.b: "保持目前预算。"
 ice.107.t: "紧缩政策结束！"
 ice.107.d: "随着我们最后预算的重新评估，我们终于摆脱了过去实施了几年的通货紧缩制度。当这黑暗的时刻即将结束时，人们定将欢欣鼓舞！"
 ice.107.a: "终于啊！"
 ice.110.t: "邀请加拿大工程师"
 ice.110.d: "随着我们新近进入加拿大的势力范围，我们发现自己新的订单超过了我们目前的工作最大负荷。我们需要加拿大提供技术人员以及原材料，以帮助我们按时完成这些项目。"
 ice.110.a: "给加拿大皇家工程师写邀请信"
 ice.111.t: "请求加拿大驻军支援"
 ice.111.d: "我们离不列颠工团近在咫尺。当我们收到了不列颠军队入侵的信号时，再等待加拿大军队来救我们就太晚了。相反，我们请求陛下训练一支卫戍部队，协助该岛免受工团的袭扰。"
 ice.111.a: "请求Z军"
 ice.113.t: "为王家空军请求增援"
 ice.113.d: "由于我们靠近大不列颠，我们应该加强我们的空军力量，以便反击试图接近冰岛攻击的任何敌人。"
 ice.113.a: "请求更多战斗机"
 ice.113.b: "我们需要更多的轰炸机。"
 ice.114.t: "冰岛请求增援空军"
 ice.114.d: "我们在冰岛的部队要求增援冰岛王家空军。他们要求我们腾出一些战斗机来帮助他们保卫我们在冰岛的基地。"
 ice.114.a: "我们可以匀出一些战斗机"
 ice.114.b: "别的地方也需要我们的战斗机"
 ice.115.t: "加拿大派出战斗机增援部队"
 ice.115.d: "加拿大政府已经批准运送一批战斗机来帮助我们保卫冰岛。"
 ice.115.a: "感谢加拿大老铁送出的飞机！"
 ice.116.t: "加拿大没有派出战斗机增援部队"
 ice.116.d: "加拿大政府告诉我们，世界其他地方也需要他们的战斗机。"
 ice.116.a: "不幸，不幸"
 ice.117.t: "冰岛请求增援空军"
 ice.117.d: "我们在冰岛的部队要求增援冰岛王家空军。他们要求我们腾出一些轰炸机来帮助他们保卫我们在冰岛的基地。"
 ice.117.a: "我们可以匀出一些轰炸机"
 ice.117.b: "别的地方也需要我们的轰炸机"
 ice.118.t: "加拿大派出轰炸机增援部队"
 ice.118.d: "加拿大政府已经批准运送一批轰炸机来帮助我们保卫冰岛。"
 ice.118.a: "感谢加拿大老铁送出的飞机！"
 ice.119.t: "加拿大没有派出轰炸机增援部队"
 ice.119.d: "加拿大政府告诉我们，世界其他地方也需要他们的轰炸机。"
 ice.119.a: "不幸，不幸"
 ice.130.t: "成立新政府"
 ice.130.d: "我们与不列颠联盟结盟意味着我们需要为冰岛建立一个新的左派政府。这个新政府的党派应该是人民党还是农民党？"
 ice.130.a: "亲近工团党"
 ice.130.b: "亲近农民党"
 ice.131.t: "冰岛请求加入法伦施泰尔国际"
 ice.131.d: "冰岛有意加入我们的科研协定，也许我们应该同意？"
 ice.131.a: "让他们加入！"
 ice.150.t: "大道之国"
 ice.150.d: "冰岛的基础设施从来都不是政府所关注的重点，因为大多数的经济活动都发生在海岸，或者是海上，而在那里船是更好更灵活的交通工具。随着冰岛加快现代化进程，我们的基础设施确实有点落后。岛上仅有的几条柏油马路还是季节性的，通车条件极差。"
 ice.150.a: "我们得做点儿啥"
 ice.151.t: "温水管道"
 ice.151.d: "冰岛最近的一项公民建设是安装在雷克雅未克的温水管道。几年前，当一位农民设置管道将蒸汽吸入他的房子时，保温效果出乎意料的好，于是这个想法很快就风靡冰岛。许多学校和医院是第一批安装热水管道的试点，但现在管道系统已经开始伸入大大小小的居民楼。很快，整个城市的人们都能享受到热水的恩赐，因为冰岛下面有丰富的地热资源。"
 ice.151.a: "愿在热泉中洗浴，温暖我们的凡心"
 ice.170.t: "捐赠热泉"
 ice.170.d: "冰岛有几个地热喷口，由于它们喷发的时候非常美丽，因此有好多人想要去看。以前，这个热泉被保护起来，只开放给任何愿意冒险的人，或者是围起围栏向观看的人收费。受到国家慈善事业的感召，资本家拆除了围栏，正式宣布将这个热泉永久捐赠给冰岛人民！"
 ice.170.a: "一次最慷慨的捐赠"
 ice.171.t: "水电站竣工的盛大开幕式"
 ice.171.d: "今天就是三文鱼河谷水电站的竣工日。这个独特的发电站能把我们的电力生产总值增加四倍。愿这一新成就有助于推动经济的复苏，并把我们的社会发展推到新高度！"
 ice.171.a: "为了更美好的未来！"
 ice.172.t: "丘陵研习"
 ice.172.d: "科学家们继续研究这些长满草的“突起”或丘陵对土壤的作用。尽管大多数实验都没有什么实质性的证据，但住在这些小丘附近的人表现出了一种更强烈的幸福感，并觉得他们比其他人更加健康了。"
 ice.172.a: "能用就行"
 ice.173.t: "农社"
 ice.173.d: "政府官员已经开始查验小型农业公社，以追寻在经济困难时期可以更好地经营它们的方法。表现足够好的公社可以免少量税，以激励其他的公社效仿，来更有效地经营他们自己的农场。"
 ice.173.a: "效率至上！"
 ice.174.t: "打包鱼桶"
 ice.174.d: "出口产业的一个关键部分是打包要运往国外销售的鱼桶。我们必须投资建设基础设施，以确保我们不会因码头的船太多而满足不了日益增多的需求。"
 ice.174.a: "把鱼们装起来打包带走"
 ice.175.t: "新式发电"
 ice.175.d: "冰岛的工程师提出了使用大量电力以实现全面工业化的想法。冰岛丰富的河流和瀑布从我们身边呼啸而下，携带着大量的水能。如果我们能够想法设法的在其中的一些河流建造水坝，我们或许能够利用大自然的馈赠来造福我们自己的人民。"
 ice.175.a: "自然的春天"
 ice.176.t: "扩建韦斯特曼群岛"
 ice.176.d: "随着渔业的发展，因为此而设立起来的城镇也在发展。虽然现在的港口对于现代化的新型大型船只来说太浅，但沿海城镇海迈仍然是进行北海渔场的鳕鱼捕捞业的重镇。我们已经在努力地简化将捕获的鱼从新船转移到小船中，并再由小船将商品运到城市进行加工的过程。"
 ice.176.a: "这只会徒增劳耳"
 ice.177.t: "现代舰队"
 ice.177.d: "我们过去使用的小渔船无法捕获到一定数量的鱼以缓解我们的经济危机。我们必须投资，向别的国家购买更现代化的先进大型渔船。"
 ice.177.a: "永别了，老朋友！"
 ice.200.t: "黑色星期一袭击冰岛！"
 ice.200.d: "柏林股市崩盘现已波及冰岛。我们本已微弱的对本国经济的控制更是雪上加霜。我们的经济陷入泥潭，而我们需要对冰岛的经济体系进行大刀阔斧地改革才能解决这场危机。"
 ice.200.a: "灾难！"
 ice.250.t: "1937年公投"
 ice.250.d: "现在，便是决定丹麦是否继续统治冰岛的时候了。在黑色星期一期间，丹麦对于帮助冰岛人民的困境的拖拖拉拉，普遍无效的结果动摇了冰岛对于丹麦的信心。随着民怨积愤，冰岛人要求独立的呼声越来越高。随着政府的民意调查结果越来越明显，冰岛人民希望："
 ice.250.a: "为了独立的冰岛！"
 ice.250.b: "留在丹麦势力范围！"
 ice.251.t: "独立获胜！"
 ice.251.d: "随着我们从丹麦独立，阿尔庭议会正为了立法而派议员去咨询政党。然而唯一一个独立前后没有变化的就是独立联盟党成员的人数正在上升。"
 ice.251.a: "迈向更繁荣的时代！"
 ice.252.t: "忠于丹麦"
 ice.252.d: "无论经济危机使冰岛人如何两极分化，我们都不会独立于丹麦。作为丹麦王国的一个附属国，我们在不与其他国家断绝联系的情况下，自己照顾我们自己。不幸的是，这导致部分激进独立派采取极端行动。"
 ice.252.a: "我们必须坚持保持冷静"
 ice.253.t: "冰岛离开中欧同盟"
 ice.253.d: "随着我们最近从丹麦控制下独立，我们终于可以自由地选择自己的未来，脱离已经陷入困境的中欧经济集团。一些商人对我们的未来感到担忧，但他们还是希望找到对自己更有利的交易对象。"
 ice.253.a: "自由的市场！"
 ice.254.t: "冰岛离开中欧同盟"
 ice.254.d: "冰岛决定离开中欧同盟领域，他们试图建立一个新的，独立的贸易体系。这可能是我们找到一个更加接近不列颠群岛的盟友的机会。"
 ice.254.a: "有趣"
 ice.255.t: "冰岛离开中欧同盟"
 ice.255.d: "冰岛决定离开中欧同盟领域，他们试图建立一个新的，独立的贸易体系。这可能是我们找到一个接近不列颠流亡者的盟友的机会。"
 ice.255.a: "有趣"
 ice.256.t: "冰岛决定脱离他们的联合统治"
 ice.256.d: "那是1919年战后，丹麦属冰岛完全获得独立，丹麦保留与冰岛的共主邦联与外交控制，直到25年后，也即1944年交由冰岛全民投票再做定夺，因此冰岛随我们一同加入中欧同盟，两国事务基本保持一致。时运不佳，冰岛的地理位置不太适合当个中欧同盟成员国，而且多年来一直在衰落。随着异议甚嚣尘上，冰岛政客加快了公投，而冰岛民众选择为两国关系画上句号。雷克雅未克政府宣布成立共和国，而冰岛以此告诉我们，他们不再需要我国外交部来代理冰岛，就好像天然是丹麦的一部分似的。"
 ice.256.a: "那就这样吧"
 ice.257.t: "冰岛决定继续他们的联合统治"
 ice.257.d: "那是1919年战后，丹麦属冰岛完全获得独立，丹麦保留与冰岛的共主邦联与外交控制，直到25年后，也即1944年交由冰岛全民投票再做定夺，因此冰岛随我们一同加入中欧同盟，两国事务基本保持一致。时运不佳，冰岛的地理位置不太适合当个中欧同盟成员国，而且多年来一直在衰落。随着异议甚嚣尘上，冰岛政客加快了公投，但冰岛民众却选择维持两国关系。未来，冰岛将是且一直是我国不可分割的一部分。"
 ice.257.a: "啊，漂亮"
 ice.258.t: "琼·巴尔德文松退休"
 ice.258.d: "一名受欢迎的人民党的成员和社会民主党领导人最近宣布卸任。由于健康状况不佳，他决定将位置让给斯蒂芬·斯蒂芬森，让他继续领导社会民主党前进。"
 ice.258.a: "我们祝他好运！"
 ice.300.t: "重组银行"
 ice.300.d: "冰岛金融业的目前的情况并不乐观。在黑色星期一之后，银行系统已经彻底瘫痪。现在公众中有两个对如何重建银行系统不同的声音。其一认为一个强大的中央银行才是冰岛唯一的出路；而另一个则认为设立一系列独立的小型银行是冰岛人民从这场危机中恢复的最好的方法。我们应该走哪条路？"
 ice.300.a: "一个冰岛，一个银行！"
 ice.300.b: "设立独立的小型银行"
 ice.301.t: "购买新设计蓝图"
 ice.301.d: "我们目前舰船的型号已经落伍多年了。所以当我们想要寻求更现代一些的时候，我们就必须得联系我们的北欧邻居并向他们索要购买一些最新的船舶设计。我们应该与谁建立业务关系？"
 ice.301.a: "与瑞典同行"
 ice.301.b: "与丹麦打交道"
 ice.301.c: "与挪威毗邻"
 ice.350.t: "冰岛变得叛离"
 ice.350.d: "我们驻冰岛部队截获了向当地人的广播，广播中含有煽动诋毁我们的言论。我们知道他们没有办法，也没有力量把我们赶出岛外，所以我们应该继续保障他们的言论自由还是稍微增援一下军队？"
 ice.350.a: "授权增加部队。"
 ice.350.b: "他们能干嘛？"
 ice.600.t: "给新工厂剪彩"
 ice.600.d: "尽管近年来经济不断受挫，但冰岛的经济一直稳中向好。今天，也就是在黑色星期一以后，我们将在岛上开设第一家新鱼市。"
 ice.600.a: "放鱼过来"
 neg_sixty: "扩张我们的水域！"
