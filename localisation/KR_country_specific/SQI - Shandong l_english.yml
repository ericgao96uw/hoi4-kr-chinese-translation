 shandong.991.t: "张宗昌残部和农民暴乱"
 shandong.991.d: "被恐怖和混乱迷了眼的山东人错误的认为政府将不复存在，而我们要唤醒他们山东人对治理山东的使命感。张宗昌的雇佣兵还在不断的抢劫，他们必须被消灭。虽然张宗昌的劣迹显而易见，但仍有许多人对他的死耿耿于怀，为此，我们拒绝了所有试图参加张宗昌葬礼的要求。"
 shandong.991.a: "赶着出殡的人多了去了……"
 shandong.992.t: "大清夺回山东引起恐慌"
 shandong.992.d: "在屈映光回到山东之后，清政府地方官公开要求张宗昌的残部投降。还好，屈映光对山东军界了解颇深，他的贿赂确保了大多数残部的顺利投诚。更妙的是，那些在鲁南剿匪的武装也宣布效忠于归仁会。不过张宗昌的一些手下还在策划新的阴谋，我们必须消灭他们以保卫山东安宁。"
 shandong.992.a: "重建仁慈秩序不易"
 shandong.21.t: "屈映光请求清政府援助镇暴"
 shandong.21.d: "在北京当局抓了张宗昌之后，他们又开始找大诗人的罪证，所以，当皇帝看到屈映光送上来的资料时，人们都给看傻了。这些资料矛头直指张宗昌，且点名张宗昌是导致山东混乱的罪魁祸首，屈映光用这些资料来暗示中央派兵协助镇暴，我们倾向于支持屈映光，除了宪兵队的重要职能之外，陆军总参已经制定好了相关行动计划。我们帮还是不帮？"
 shandong.21.a: "不，我有更重要的活要干"
 shandong.21.b: "可，派个师帮一把吧"
 shandong.400.t: "双枪老太婆率手下投奔张天然"
 shandong.400.d: "在逃离东北的难民潮中，有不少人跟天师表了忠心。许多农民把性命交给了天师，另一些则进了山东的红枪会。一天早上，一个穿着冬装的女人上了泰山并拜访了张天然，一贯道卫士说这个女人和天师的老婆孙素贞一样都是头领，不过这女人腰上别着两把手枪。赵洪文国决定带着她的家族为一贯道效力，她声称这不是为了钱或名，只为赶走东北老家的日本鬼子，天师允诺了，并承诺永不与日本人合作。赵洪文国现在是红枪会和大刀会身经百战的重要领导之一。"
 shandong.400.a: "她的决心使我们对她的能力毫不怀疑"
 shandong.401.t: "天师发布《暂定佛规》"
 shandong.401.d: "张天然一直强调，佛教和儒学都是中国社会不容置疑的组成部分，而在一贯道高层，张天然和孙素贞却就如何更好的号召山东文人激起辩论。张天然与孙素贞合作出版了一本名为《暂定佛规》的书，旨在展示一贯道如何遵守中国领导者的道统。张天然在袁世凯手底下当过官，因此在他看来中国执政的道统就是从摄政王载沣-袁世凯-溥仪这样一条路径；然而孙素贞与他不同，孙素贞认同中国的道统来自于孙中山，孙中山去世后，中国目前缺乏真正的精神领袖。张天然仍在坚持他的理论，要以一贯道拥立溥仪为皇帝，不过他真的可能忽视了南方理想主义的精神源泉。"
 shandong.401.a: "天师圣断，尊崇溥仪！"
 shandong.401.b: "菩萨慧言，尊崇孙中山！"
 shandong.402.t: "天师向公众警示大劫的到来"
 shandong.402.d: "张天然经常在学校和庙里宣讲，不过对公众来说他还是云里雾绕的，这不张天然准备对公众阐释大劫的存在了，在一贯道看来，世界被三阳划分为三个阶段，最后阶段，赤日当空，辛亥起。而在演讲之中，张天然引用了康有为的相关著作，他认为大劫正即将到来，中国很快就将与帝国列强们决一死战，不胜则亡。\n\n而具体到山东人民上来，张天然要求山东人民满怀国家一统之愿景，并为之努力奋斗，为中国统一富强奋斗终身。"
 shandong.402.a: "也许我们应该早点讲出来"
 shandong.403.t: "山东贫瘠之土地"
 shandong.403.d: "长期以来，中国人民饱受饥荒之苦，饿毙者不计其数，且产出远远满足不了需求。这事儿十有八九是传统种地方法整的，不过推行现代化种地技术也会惹烦这帮子农民，我们可以从西方人那里搞到新的技术，虽然这可能会疏远那些支持者们，或者我们可以把红枪会的人派到地里帮农民种地，确保我们不会拉下饥荒。"
 shandong.403.a: "秘密分发肥料"
 shandong.403.b: "把红枪会派到地里去"
 shandong.404.t: "佛教领袖巨赞法师宣称我们是异端"
 shandong.404.d: "湖南的和尚居然诽谤我们！巨赞法师宣称一贯道是异端，张天然是异教徒！他的话已经在我们下属中引起了骚动，有些富人已经不再对我们进行捐赠，给我们造成了很多的问题。巨赞就是个指望着先发制人打破中国道统的激进分子！"
 shandong.404.a: "滚！你他妈才是异教徒！派红枪会去把他的书烧了去！"
 shandong.405.t: "路中节被抓"
 shandong.405.d: "张天然是一贯道的第十八代天师，不过我们还是得找到路中节，在济南之役当中，她跑出了济南躲了起来，现在路中节在外面受到巨赞的挑拨诽谤我们，不过我们还是把她带了回来，一贯道领导层就如何处理她产生了分歧，张天然和孙素贞认为可以把她变成吸引更多支持的傀儡菩萨，红枪会也不把她看到眼里，他们希望把她软禁起来。"
 shandong.405.a: "关起来，但别伤着她"
 shandong.405.b: "红枪会滚出克，路中节必须死"
 shandong.406.t: "红万字会放弃了山东"
 shandong.406.d: "红万字会背叛我们抛到了天津，并谴责了一贯道，这个组织在外敌横行的年代曾是一贯道的盟友，而他们的背叛对张天然造成了不小的打击，也从侧面证明了孙素贞思想的正确性，孙素贞因此谴责张天然的理念。在一贯道内部，这次事件被淡化处理了，很明显，他们被美国基督教青年会收买了，从而诽谤和诋毁我们的崇高事业。"
 shandong.406.a: "美元是罪魁祸首"
 shandong.407.t: "张天然会见牧口常三郎"
 shandong.407.d: "天师与日本的创价学会建立了联系，这个团体由于反对日本对华干涉而受到压制，张天然给牧口的信件已经公之于众，在信中张天然强调了二者信仰的一致性，公众对此的态度似乎以积极居多，这能让我们的同仁更好地发挥其影响力。"
 shandong.407.a: "可敬的日本同仁值得尊敬"
 shandong.408.t: "天师给高台教送了封信"
 shandong.408.d: "天师已经与越南的高台教建立了联系，这个佛教团体声称他们得到了神的旨意，要团结一切种族的人民，天师希望我们与高台教建立兄弟般的友好关系，而高台教的领导人也模仿山东红枪会组建了一支反抗德国殖民侵略的武装，尽管中越两国存在问题，但是在共同信仰之下，我们定能如兄弟一般友好。"
 shandong.408.a: "可敬的越南同仁值得尊敬"
 shandong.409.t: "天师给金达铉送了封信"
 shandong.409.d: "天师与朝鲜的天道教取得了联系，天道教是由一群看穿帝国主义者谎言，并为民族独立而奋斗的儒家人士组成的团体，其前任领导崔时亨是被日军在起义中自杀的，有了他们的帮助，我们就能得到朝鲜佛教徒和儒家人士的支持，从而进一步影响朝鲜的天道。"
 shandong.409.a: "可敬的朝鲜同仁值得尊敬"
 shandong.410.t: "屈映光给北京当局送来了一封加急信"
 shandong.410.d: "混乱的迷雾散去，屈映光在山东的政治斗争中脱颖而出，他在汇报了张宗昌的恶行之后被任命为督理，现在他面临叛乱威胁，请求援助来恢复秩序，人们担心山东可能被其他军阀或者国民党吞并，当然，清政府也不会让山东丢了……吧？"
 shandong.410.a: "毕竟是个有理智的督理"
 shandong.410.b: "前共和派不值得信任"
 shandong.411.t: "北京允诺对山东提供保护"
 shandong.411.d: "北京当局做出让步，派了一批部队上山剿匪。士兵们大张旗鼓的到了济南，并在屈映光的指挥之下进了各个村镇。在此基础之上，抗税叛军大部分已经放下武器，其中领头的一些人现在也老老实实的蹲着大牢。"
 shandong.411.a: "终于我们可以专注于内政了"
 shandong.412.t: "北京当局回绝了屈映光的请求"
 shandong.412.d: "北京当局态度坚定，不会派一兵一卒去帮一个前共和派的督理，由于无力让叛军投降，屈映光决定让他们亮出底牌，军队士兵身着清军蓝色制服来吓阻叛军，希望叛军看不出这后面的马脚。"
 shandong.412.a: "我们必须保护自己"
 shandong.413.t: "山东流亡的将领抵达"
 shandong.413.d: "也许我们的军队无法达到西方列强对“忠诚”的认知，却也为自己的“任人唯贤”颇感自豪。除却那些已经在战场上，通过英勇奋战，证明过自己对领袖与人民绝对忠诚的将领，如今的中国也存在另一批人，那就是雇佣军，某些雇佣军领袖也确实具备“不胜则亡”的决死意志，足以改变战局——眼前这位雇佣军将领，曾为风雨飘摇中的山东效命，后者也曾相当依赖他这样的人，如今却衣衫褴褛地带着自己如何被“背叛”的悲情故事，声泪俱下，希望转投我军阵营。很难确定他的心意是否真诚，但生在礼崩乐坏的年代，或许能力才是重中之重。"
 shandong.413.a: "我们要争取一切可用的力量"
 shandong.413.b: "故事不错，人滚蛋"
 shandong.414.t: "衍圣公侮辱北京的儒家学者"
 shandong.414.d: "身为社会仁爱象征的衍圣公孔德成最近引发了一次影响不小的事件，作为曲阜庄园的继承者，他对儒学最新发展了如指掌，而在儒学方面，吴佩孚和陈翰章做出了自己的理解，但是孔德成本人反对儒学国家化，他反对吴陈二人对社会整体的看法，认为中国每个家庭都能靠自己实现仁德，孔德成的反对之声让北京当局很不舒服。"
 shandong.414.a: "他还只是个孩子，陛下"
 shandong.415.t: "屈映光为其盟友买头衔"
 shandong.415.d: "在北京当局经济衰退之时，屈映光从他们那给衍圣公孔德成买了很多贵族头衔，这仅仅是北京当局做出的姿态罢了，不过这些头衔虽然没有任何实权，不过其还是对国民有着一定影响力，这使得屈映光的盟友重新获得了一些在辛亥革命中被剥夺的荣誉。山东拥有土地的贵族集团现在有了更高的合法性，可以更容易地对山东人民施加影响。"
 shandong.415.a: "谢了，衍圣公"
 shandong.416.t: "山东闹饥荒，急需清政府援助"
 shandong.416.d: "山东今年收成不行，很大程度上是张宗昌整了太多太多的大烟地。为了避免大饥荒，屈映光已经被找来解决今年的粮食问题。屈映光的办法是再次动用省储备粮，并从粮价低的河北大量买入粮食。当然，这项措施还得靠老百姓多交税才能实行。"
 shandong.416.a: "从现在起我们需要节约粮食"
 shandong.417.t: "大刀会脱离一贯道，向我们伸出橄榄枝"
 shandong.417.d: "大刀会现在已经不再是张天然的打手，他们转而效忠于消弭了毒品走私的屈映光。不过这帮人要求和正规军一样的待遇，而这会给我们的财政整出不少幺蛾子，我们咋办？"
 shandong.417.a: "爷要专家，土包子滚"
 shandong.417.b: "我们要救中国，就得聚集更多力量"
 shandong.418.t: "黄沙会发动袭击，并被挫败"
 shandong.418.d: "于河北发源的，和一贯道背景类似的黄沙会，这帮子整着“反清复明”的人是被北京当局从河南赶走的，不过在德州有个叫楚九的伙计宣称自己是神仙，在那儿起事。不过我们手下的人有实力对付这帮人，很快就消灭了他们。"
 shandong.418.a: "他们何时才能长记性啊"
 shandong.419.t: "这帮人属实来了又死"
 shandong.419.d: "德州的拳民寺又陷入了混乱，黄沙会又开始在那儿造反了。这次是王六在镇子里搞偷袭，然后就被军队平了。军队向衍圣公请教如何平定叛乱，衍圣公深思熟虑之后，提出由政府任命的管理人员负责各个寺庙，孔德成认为，山东的反抗源自于山东政府的威胁。"
 shandong.419.a: "好主意，小伙子！"
 shandong.424.t: "对奉天的国事访问"
 shandong.424.d: "为了得到张作霖的支持，张宗昌决计去趟沈阳，不过狗肉将军一到了沈阳就开始吃喝嫖赌，使得他迟到了三个小时，还耷拉个脸精神萎靡，嘲笑老帅是文盲。"
 shandong.424.a: "我宁愿招待张学良"
 shandong.425.t: "张宗昌出版诗集"
 shandong.425.d: "即使是张忠昌也无法抵挡诗歌的魅力和诱惑，在他在胡乱评论十三经之后，他决定出版一本诗集，尽管这活儿让人怀疑，但这位“狗肉将军”似乎对自己相当满意，令人惊讶的是，这人的堕落程度在这两天居然有所下降。"
 shandong.425.a: "狗也会喜欢恰骨头"
 shandong.426.t: "狗肉将军新著作出版"
 shandong.426.d: "近日，张宗昌发表了他对《十三经》的评论，并对吴佩孚的作品进行了辱骂。他把吴佩孚作品中所体现出来的品德描述为北京特色的和掺杂了政治因素的所谓“道德”。狗肉将军在这篇评论里写道，孟子的学说更适应当今世界潮流，并把张学良与秦始皇做了类比。"
 shandong.426.a: "幸好张学良他爹不识字。"
 shandong.427.t: "白云苍狗？"
 shandong.427.d: "张宗昌这混蛋居然要娶孙殿英的老婆，孙殿英怒不可遏，决定以此来敲诈张宗昌来提拔他，不然就把这件事捅出去。狗肉将军素以堕落著称，可娶了自己左膀右臂的妻子会给军队的声誉带来毁灭性打击。张宗昌试图掩盖事实，但他要是让步，这可能会影响下属们的评价。"
 shandong.427.a: "大帅请坐。"
 shandong.427.b: "出租车？我宁愿溜达着。"
 shandong.428.t: "煤老板和狗肉将军"
 shandong.428.d: "张宗昌对出口煤炭课以40%的重税以打压外国公司，然而这种税高得离谱，没人交过这种东西。然而，山东仍有采矿产业的发展。一个更为激进的解决方案已经出台，即由张宗昌出资成立一个煤矿集团，授权煤矿工人与老板抗争，这场赌博与山东的国民党做了交易，让他们策动工人运动。在张宗昌看来，自己也能像阎锡山一样轻易操纵各种意识形态。"
 shandong.428.a: "半吊子的阎锡山理念，明白？"
 shandong.429.t: "妓院里的殴斗"
 shandong.429.d: "张宗昌不知道是大烟抽多了还是脑子坏了，选了两个人来当保安总长。这两个家伙在就职的时候才知道对方的事情，为了弄清水落石出，他们来到了张宗昌的屋子里，结果看到张宗昌还跟原来一样混蛋。张宗昌被他们逗乐了，他让这俩人现场对决，谁赢了官就是谁的。这俩人就开始互相撕扯，张宗昌和他的老婆们就在一边乐呵呵的看着。"
 shandong.429.a: "这似乎是一场不止一个方面的狂欢。"
 shandong.430.t: "最便宜的药"
 shandong.430.d: "由于鸦片的扩散，饥荒又笼罩了山东，鸦片田取代了粮田，粮食产量大幅度下跌，人民开始挨饿。这事儿放在几年前，老百姓又得游行要粮食，这会让鸦片田有被曝光的风险，因此我们必须给这股大烟潮降降温，张宗昌终于命令手下向“值得援助的”老百姓送粮食。"
 shandong.430.a: "最艰难的选择需要最坚强的意志。"
 shandong.431.t: "孙殿英修了土匪庙"
 shandong.431.d: "孙殿英在军队中的自主权很大，以至于他手下的军官都自称是鲁系孙派，因此在洗劫一贯道之后，孙殿英开始策划稳固自身地位的方法，孙殿英来山东之前是河南庙道会的头头，因此他觉着在鸦片烟笼罩下的泰山重建庙道会是个好法子，孙殿英建了一座名为“九天”的神龛。而孙殿英的士兵已经开始在他们的脸上画“特”和“升”两个字。"
 shandong.431.a: "在山东你很难逃避信仰问题"
 shandong.432.t: "没衣服的皇后"
 shandong.432.d: "孙殿英这家伙率领一伙土匪盗了慈禧太后的坟。在夜幕的掩护下，孙殿英带领的人扒开了慈禧的陵墓，并将里面的黄金一扫而空，更有甚者，还拿走慈禧棺材里的翡翠西瓜。有人认为慈禧是残酷无情的暴君，给中国带来了巨大的耻辱，但观念保守的人认为她维护了传统文化，是中国社会的典范。无论如何，盗了她的墓终归是种侮辱行为，这也让大清尴尬不已。不幸的是，孙殿英已经回到了前线，周围都是警卫，而不是盗猎者和小警员。"
 shandong.432.a: "这样的文物应该交给博物馆！"
 shandong.433.t: "大明新劫"
 shandong.433.d: "想捞钱的孙殿英又去把南京的明孝陵盗了。当晚，孙殿英的手下爬上墓穴的墙壁，然后用炸药炸开了墓门。明孝陵是明朝首位皇帝朱元璋的坟，而朱元璋红巾军出身惹得孙殿英很不高兴，毕竟信白莲教的红巾军跟刚死了没多久的张天然别无二致，孙殿英带走了洪武帝及其后妃们的珍宝，跟慈禧的翡翠西瓜放在一堆，可以说是暴殄天物了。自1644年闯军进北京之后这儿就被劫掠过一次了，不管老的口号怎么讲，反正现在反清复明肯定是没人提了，但还是有不少人对此行径感到悲伤。"
 shandong.433.a: "还有王法吗？！"
 shandong.434.t: "新总部？"
 shandong.434.d: "我们已经打下了山东省外的大片土地。现如今济南城里的老百姓巴不得我们的部队赶快离开济南城，而济南的税务局每年都会被暴徒纵火。相对于济南这地界，南京城可是安全多了。尽管一些强硬派希望我们留在济南，不过还有一帮人觉着应该去南京。不过南京这地界现在也不安宁，很多南京市民为了免受狗肉将军的盘剥，把一大堆的好东西藏在地窖这类隐秘地方了。"
 shandong.434.a: "留在济南"
 shandong.434.b: "前往南京"
 shandong.438.t: "宣告上清天国"
 shandong.438.d: "全中国响当当的狗肉将军张宗昌死了，据济南的报道称张宗昌和孙殿英试图在这周袭击泰山，然后就在袭击中死了。这则令人震惊的消息来自山东的新领导人张天然。\n\n张天然本人不太上报纸，但在华东难民中十分有名，人们常言一贯道尊师的仁慈。对于一些相对传统保守的难民来说，这就标志着中国迈向更明亮的未来。"
 shandong.438.a: "前途艰险……"
 shandong.439.t: "南方的骚乱"
 shandong.439.d: "在八省联合里盛传当局向德国人卖铁路之后骚乱的消息，如果我们想出去拿点地盘的话，我们就该关注东南的变化，并准备在孙传芳完蛋之后出手。"
 shandong.439.a: "我们得留个心眼儿"
 shandong.440.t: "千钧之枪弹"
 shandong.440.d: "八省联合的领导人孙传芳最近挨了一枪，情况危急。在持续了数周的骚乱之后，好像是有个种地的打了他一枪。我们不管这对于八省联合意味着啥，但是我们必须准备从中牟利了。"
 shandong.440.a: "改变了中国命运的子弹。"
 shandong.441.t: "老同盟复生"
 shandong.441.d: "当张作霖在就职仪式上给张宗昌送了根扁担的时候，一切都已心知肚明。张宗昌不需要在张作霖身上花大价钱买人情债，而是老老实实的成为张作霖手底下的一员战将。这是张宗昌很久之前的承诺，现今终于实现。张作霖送扁担只说明了一件事，那就是张宗昌是时候给张作霖的胜利添砖加瓦、鞍前马后了。"
 shandong.441.a: "这将改变中国的命运。"
 shandong.445.t: "关帝下凡薛颠带着路中节跑了"
 shandong.445.d: "尽管孙素贞和张天然保证路中节人身安全，不过山东总柜关帝下凡薛颠还是跑了，红枪会并未能抓到他，因此弄得人心惶惶。张天然黑着脸到了薛颠家，并向上天祈祷，几个小时之后，他出来说关帝下凡薛颠蒙受上天召唤而去，要马上进行朝拜，当红枪会饱食满腹时，薛颠和路中节已经逃离了一贯道的势力范围，出乎大多数人的意料，张天然并未去追捕他们，而是虔诚的相信了祷告。"
 shandong.445.a: "这可能是大劫的一部分"
 shandong.447.t: "[ANQ.GetName]和[SQI.GetNameDef]之间的边界冲突"
 shandong.447.d1: "直至现在，[ANQ.GetLeader]领导反抗南京政权的叛乱同我们在当地的利益一直避免发生直接冲突。然而，这种不稳定的停火状况从未被指望能够长期存续下去，如今一贯道民兵正与皖军交战。\n\n随着我们南下进入与[ANQ.GetName]有直接利益冲突的五省，许多与张天然关系密切的人发表了他们的观点，即我们干涉八省联合内战的理由也适用于[ANQ.GetName]。除此之外，也许我们最好先关注南京比较好。"
 shandong.447.d2: "直至现在，[ANQ.GetLeader]领导反抗南京政权的叛乱同我们在当地的利益一直避免发生直接冲突。然而，这种不稳定的停火状况从未被指望能够长期存续下去，如今鲁军正与皖军交战。\n\n随着我们南下进入与[ANQ.GetName]有直接利益冲突的五省，许多将军都向张宗昌表示[ANQ.GetNameDef]很弱，军队没什么实力。不过这跟他们之前对八省联合部队叛逃到[ANQ.GetName]的报告自相矛盾。"
 shandong.447.a: "我们得先下手为强！"
 shandong.447.b: "和气生财嘛……"
 shandong.448.t: "[ANQ.GetName]-[SQI.GetNameDef]战争"
 shandong.448.d1: "直至现在，[SQI.GetLeader]领导干涉南京政权的战争同我们的起义一直避免发生直接冲突。然而，这种不稳定的停火状况从未被指望能够长期存续下去，如今和平更是彻底破裂了。\n\n有了[FNG.GetNameDef]的援助，只要我们能够守住沿海地区，我们在对付这帮赤匪时就能在物质上占据一定程度的优势。"
 shandong.448.d2: "直至现在，[SQI.GetLeader]领导干涉南京政权的战争同我们的起义一直避免发生直接冲突。然而，这种不稳定的停火状况从未被指望能够长期存续下去，如今和平更是彻底破裂了。\n\n有了[QIE.GetNameDef]的干涉，我军对[LEP.GetLeader]和[SQI.GetLeader]的斗争将会轻松许多，但这仍将是一场艰苦的斗争。"
 shandong.448.a: "[FNG.GetLeader]将为中国带来秩序！"
 shandong.448.b: "[QIE.GetLeader]将为中国带来秩序！"
 shandong.449.t: "[SQI.GetNameDef]和[FROM.GetNameDef]之间的边界冲突升级"
 shandong.449.d: "宁系政权并不是我军必须面对的唯一威胁，过去几周我们一直试图无视[FROM.GetNameDef]对我方领土的侦察，但[QI.GetLeader]认为，我们很可能要采取行动。如果我们对此放任不管，那只会助长他人威风，甚至会让他们壮起胆子欺负我们。但假如这是对方设下的圈套好让我们上钩，那我们的忍气吞声是很有必要的。[SQI.GetLeader]现在必须做出选择，他打算……"
 shandong.449.a: "……跟[FROM.GetNameDef]开打"
 shandong.449.b: "……忙活目前的事"
 shandong.500.t: "我们打赢了八省联合内战！"
 shandong.500.d: "我们赢了。"
 shandong.500.d1: "中华大地正迈向新时代。原本仅龟缩在泰山上的一贯道成了八省联合内战的最终赢家。当一贯道的旗帜插上了南京城墙墙头之时，这些一贯道的信众们起誓要将希望和救赎带到这片土地之上。刚刚拿下了这些地区的天师张天然并未沽名学霸王，他很快命其信众捣毁大烟馆、驱逐有罪的外国人、砸烂那些犯罪的黑色窝点。为了进一步增进老百姓对自己的支持和信任，一贯道还向老百姓们伸出了援助之手。\n\n不过尽管我们已经控制了华东地区的大部分土地，然而这儿的广袤地域里也存在着许许多多的黑暗影子。国民党残余、地方土匪窝子，还有那些无法无天的地方官们还在威胁着我们对百姓的拯救事业。尽管我们得花很长一段时间实现彼此的融合和救赎，然而上清天国会历经艰险，把中华大地导向光明的未来。"
 shandong.500.d2: "在那些被一贯道和国民党煽动的人们眼里，中华大地进了一个新的时代。比中国其他军阀更腐朽的狗肉将军张宗昌成了八省联合内战的最终赢家。这家伙为了庆祝胜利，跑到一家青楼里抽大烟、喝大酒，然后又和青楼姑娘和老鸨们酣战数夜。\n\n不过尽管我们已经控制了华东地区的大部分土地，然而这儿的广袤地域里也存在着许许多多的黑暗影子。国民党残余、地方土匪窝子，还有那些无法无天的地方官们还在威胁着我们的统治。尽管我们得花很长一段时间用枪炮压下所有的不谐之音，不过这块地皮最终还是到了张宗昌的嘴里。"
 shandong.500.a: "终于，和平到来了。"
 shandong.501.t: "张宗昌逃离山东"
 shandong.501.d_FNG: "狗肉大帅张宗昌带着一伙儿从混乱的山东越狱了，拍拍屁股强征了一条船来了咱们的[745.GetCapitalVictoryPointName]，这家伙来了之后又开始盼着能回到大帅的核心圈子里，他还吹牛皮，说如果给自己一个大位子，自己就能干烂面前的所有敌人。尽管他仓皇逃窜，但张宗昌这人在北方的确有不小的影响力，有人觉着他回到咱这儿的确是个好机会。\n\n不过1928年第三次直奉战争的时候这老小子宣布自治作壁上观，对我们的需求搁这装看不见，这烂活纯纯的就是背叛行为。\n\n咱就是说，没有咱张大帅的兵马，狗肉将军就是个弟中之弟。这人拍拍屁股又跑过来求大帅赏口饭吃，那咱可得好好思量思量到底给不给他这碗饭。"
 shandong.501.d_SZC: "狗肉大帅张宗昌带着一坝坝人从混乱的济南越狱，来了[SZC.Capital.GetCapitalVictoryPointName]，这家伙来了之后又开始吹壳子嚯别个，说如果给他当个大官，啥子事都搞得赢。\n\n虽然他都输奄儿了，但是在北方说话还确实好使，有人觉着他到这儿的确是个好机会；但是这家伙的影响力并不是啥子好事，这人的性格码不实在，名声不啷个好，让他带兵还得考虑考虑。"
 shandong.501.a: "欢迎，老朋友！"
 shandong.501.b: "这条疯狗要不得。"
 shandong.502.t: "张宗昌的忠诚派逃离山东"
 shandong.502.d: "在试图袭击圣地泰山后，张宗昌和他的头号干将孙殿英被枪打死了。忠于他的袭击幸存者逃离了山东，现在来到了[ROOT.GetNameDef]。他们要求为我们的武装部队效力，可能希望着有一天能打回家乡。虽然将来在山东战斗时，他们的知识肯定有用，但我们部队里的其他人觉得他们比土匪好不到哪里去。"
 shandong.502.a: "欢迎他们来这里。"
 shandong.502.b: "我们不需要烟鬼军阀。"
