 TRM_capital_mos: "莫斯科将会是新的首都"
 TRM_capital_stp: "彼得格勒将会是新的首都"
 TRM_move_capital: "从符拉迪沃斯托克迁都"
 TRM_militia_raised: "国民卫队已组建"
 TRM_entente_full_support: "协约国的全面支持"
 TRM_entente_partial_support: "协约国的部分支持"
 FNG_TRM_CUR1: "与外阿穆尔交易"
 FNG_TRM_CUR2: "不与外阿穆尔交易"
 TRM_FNG_DIP: "紧密的联系"
 TRM_japanese_influence: "日本人现身符拉迪沃斯托克"
 TRM_japanese_influence_desc: "我们的政府并未被俄罗斯人视作正统的俄国政权，这使东京影响力的增长更加明显，我们需要在他们进行会面时上演一出反装忠的好戏。"
 TRM_visit_from_japan: "我们的宗主来访"
 TRM_visit_from_japan_desc: "我们被孤立在远东地区，在这个动荡的时代，我们需要能提供保护的强大盟友。不过，我们从日本驻符拉迪沃斯托克大使馆得到消息，他们愿意向我们提供从财政援助到装备支援等帮助。尽管我们要重谢日本，但仍须保持警惕，毕竟我们每次接受援助都会使日本代表团的野心愈加膨胀。"
 TRM_zaibatsus: "对财阀让步"
 TRM_zaibatsus_desc: "我们与日本的经济合作确实吸引了大量投资，今天符拉迪沃斯托克的日本驻外阿穆尔代表团直接向我们的领袖要求了新的贸易特许。"
 TRM_support_anti_japanese_rally: "支持抗日集会"
 TRM_support_anti_japanese_rally_desc: "我们的特工与当地的反日运动紧密合作，我们可以资助一场“自发的”游行来动摇日本人的地位。"
 TRM_hold_vladivostok: "保卫符拉迪沃斯托克"
 TRM_hold_vladivostok_desc: "在海上我们很少有对日本人反击的机会，我们取胜的唯一希望是坚守符拉迪沃斯托克，来使日本人认为这场战争是毫无意义的，就像俄罗斯笑话说的“抓不到的Joe没有被人抓到是因为没人抓住他”，对日本来说，我们应该是这个Joe。"
 TRM_raise_militia: "组建符拉迪沃斯托克国民卫队"
 TRM_raise_militia_desc: "是时候为了我们的自由而战了，爱国的符拉迪沃斯托克市民组建了国民卫队来保卫他们的家园，只要我们稍加帮助，他们就可以作为辅助单位来填补防线上的缺口。"
 TRM_russian_expansion: "俄罗斯事务"
 TRM_russian_expansion_desc: "我们现在是正统的俄罗斯政权，而不是像彼得格勒伪政权那样，但我们需要做一些事情让全世界都这样认为，而不是仅仅获得俄罗斯人的承认。统一而不可分割的俄罗斯万岁！"
 TRM_relocate_capital_1: "在伊尔库茨克建立临时首都"
 TRM_relocate_capital_1_desc: "我们将在伊尔库茨克建立一个临时首都"
 TRM_relocate_capital_2: "将临时首都迁至[653.GetCapitalVictoryPointName]"
