 RULE_OPTION_CAN_HALIFAX_RANDOM: "默认"
 RULE_OPTION_CAN_HALIFAX_RANDOM_DESC: "当协约国与帝国公约同时和第三国际处于战争时，两大阵营会进行会晤，看看对方是否有意愿合作——结果将由随机数及其所的各类涉要求或玩家决定。"
 RULE_OPTION_CAN_HALIFAX_ENT: "£KR_game_rule_flag_CAN  偏向协约国"
