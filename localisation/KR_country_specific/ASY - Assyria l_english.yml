 ASY_Declaration_Independence: "亚述独立宣言"
 ASY_Declaration_Independence_desc: "奥斯曼帝国终于再一次露出了他们的真面目。他们在屠戮我们人民并把我们驱赶到巴士拉之后还不满足，现在甚至图谋着消除我们最后仅剩的一丁点儿自治权，还要夺走防御危及我们性命的袭击的防御力量。现在，对于全体受到科斯坦丁尼耶压迫的人民而言，只有一条出路可走了：亚述必须自由。"
 ASY_Fortify_Tigris: "巩固底格里斯要地"
 ASY_Fortify_Tigris_desc: "辽阔的底格里斯河是我们抵御奥斯曼人进军巴士拉的唯一自然防御，也是我们斗争中仅有的几个优势之一。我们人民的未来是独立是受剥削都仰仗着我们能否守住此关键屏障，因此我们应不惜一切代价守住这里。"
 ASY_End_Tribal_Divide: "提议结束部落分裂"
 ASY_End_Tribal_Divide_desc: "亚述的分裂部族们从未意识到一股更致命的威胁正在袭来。不论过去有多少冲突和不和，在此亚述最危急的时候，我们不容分裂。团结一致，抑或独自消亡。"
 ASY_Expand_Assyrian_Levies: "扩大亚述军团"
 ASY_Expand_Assyrian_Levies_desc: "昔日的亚述军团保卫我族免于马丹人的入侵，如今他们受召前去抵御土耳其人，但是亚述军团的规模仍然不够。若我族欲要存活下去，每一健康亚述男子都需应召加入亚述军团。生存的成本不能再少了。"
 ASY_Appeal_Foreign_Missions: "接触外国使节"
 ASY_Appeal_Foreign_Missions_desc: "世界大战期间奥斯曼帝国做出了许多应受谴责的举动，这使得他们损失了一些盟友。亚美尼亚人的困厄令世界上大多数人转而反对土耳其人，而我们的存亡则可能取决于我们是否有能力使这种情况重演。我们必须勤勉工作，说服外国政府我们的事业站在正义的一方，鼓动他们向奥斯曼宫廷施压。"
 ASY_Appeal_Holy_See: "接触圣座"
 ASY_Appeal_Holy_See_desc: "我们的土地是基督教众多教派信徒的家园，我们的人民有相当数量是天主教徒。教廷的世俗权力日落西山，但是国际天主教社区仍然庞大，教宗的发言将进一步动摇奥斯曼帝国的地位，要做的唯有与圣座取得联系。"
 ASY_Avenge_Raqa_Raqa: "为“拉卡拉卡”复仇"
 ASY_Avenge_Raqa_Raqa_desc: "那段“拉卡拉卡”的日子对我们来说刻骨铭心，在那段“逃难”的日子里，土耳其人将无数的亚述人逐出他们的故土。多亏土耳其人，我们被迫在英国人战线后面的巴士拉周边地区重新开始。每个亚述人的心中都萦回着黑色之日的创伤，我们绝不会忘记土耳其人对我们做了什么，绝不。"
 ASY_Last_Stand_Assur: "亚述人的背水一战"
 ASY_Last_Stand_Assur_desc: "也许这是亚述人民的最后一战。若此役不成，亚述永无独立之日，亚述人永世为奥斯曼之奴仆。亚述故土终将再度掌握自己的命运，我们绝不辜负自己的职责。倘若我们行动起来，那这场行动就绝不会只是一次尝试。"
 ASY_New_Assur: "亚述崛起"
 ASY_New_Assur_desc: "在饱受一切磨难与审判之后，亚述人民终于赢回他们的故土，一个属于我们的国家正呼唤着我们，在这里我们能制定自己的法律，能决定自己的命运。我们身处美丽新时代的黎明，如果要让亚述成为繁荣稳定的国度，前方仍有许多工作需要我们完成。我们必须即刻行动，以保障我们年轻国家的未来。"
 ASY_Standardise_Language: "标准化亚述语"
 ASY_Standardise_Language_desc: "不同的族群用不同的方式说亚述语，这一现实状况挡在了任何想要实现民族团结的努力面前。世界各国都曾致力于用一门通用语来团结他们的国民，如果亚述想要存活下去，就必须遵循这一先例。我们将创制机构以标准化亚述语，确保其统一使用。"
 ASY_Directorate_Education: "设立教育理事会"
 ASY_Directorate_Education_desc: "我们年轻国家面临的诸多困难之一便是极低的识字率，这极大地阻碍了我国的发展。至关重要的是，我们要教育人民，大力扫除文盲。只有这样，他们才能成长为令人自豪的公民，成为推动我国发展的熟练劳动力的基础。"
 ASY_Unitas_in_Diversitate: "多元一体"
 ASY_Unitas_in_Diversitate_desc: "亚述人一直以来努力建设的国家是一个纯粹的基督教国家，但是事实是，亚述的边境上还有很多群体并不认同我们的事业。我们之间的敌意不可能一夜之间消失无踪，但是我们必须尽一切努力证明自己是公正的治国者，我们不会侵犯穆斯林及其它信仰群体的权利。"
 ASY_Basra_University: "开放巴士拉大学"
 ASY_Basra_University_desc: "我国新建立的教育理事会的最大成就便是巴士拉大学，这所大学将成为全亚述境内的最高学府。我国最聪慧的头脑将云集于此，成为新一代亚述技术专家和科学家的基石，他们将帮助我国建立亚述文化的新传统。"
 ASY_Implement_Racial_Segregation: "实行种族隔离"
 ASY_Implement_Racial_Segregation_desc: "亚述人的国家自建立伊始便遭遇了抵抗，边境地区的穆斯林便公开反对我们的事业，他们时常阻挠我国的行政部门，甚至谋求灭亡我国。假如我国要生存下去，我们必须采取行动，保护亚述人的纯洁意志，从那些乐见我们被毁灭的人中间求得解放。"
 ASY_Cultural_Revolution: "推进文化革命"
 ASY_Cultural_Revolution_desc: "我们的国家陷于危难当中。随着时间的推移这个地方和世界上其他地方一样变得越来越不稳定，只有最愚蠢的人才会相信亚述能躲过即将到来的风暴。救赎亚述民族的唯一方法是一场文化革命：一场以牺牲社会安定为代价，在全民族内推及正信的激进运动。匹夫有责。"
 ASY_Assyro_Iraqi_Exchange: "亚述-伊拉克人口交换"
 ASY_Assyro_Iraqi_Exchange_desc: "虽然我们挣脱了奥斯曼的枷锁，但是仍有许多亚述人居住在国境线之外，而我们在黎凡特建立的这个基督教国家又让流离境外的亚述同胞遭受了当地穆斯林的怀疑。我们希望亚述兄弟姐妹们能回到祖国，伊拉克人也想要他们离开……也许我们能达成一项协议。"
 ASY_Expand_Bureau_Resettlement: "扩展再安置局"
 ASY_Expand_Bureau_Resettlement_desc: "迄今为止，再安置局出色地完成了他们工作，这值得赞赏，但是汹涌的移民潮进入新生的亚述国家，意味着我们需要更多的工作。来自伊拉克及其它地区的新亚述人涌入我国，给现有的基础设施带来了巨大压力，显然有必要进一步扩大这一部门。"
 ASY_Maintain_State_of_Emergency: "维持紧急状态"
 ASY_Maintain_State_of_Emergency_desc: "虽然我们在对抗土耳其人的战争中取得了惊人的胜利，但是很不幸的是，这没法改变一个事实——我国正被强敌环伺。我们的未来仍如履薄冰，在我国还很脆弱之时，不可妄言亚述不必怀有戒心。我们明智的牧首认为，为了我们所有人的安全，在可预见的未来有必要保持紧急状态。"
 ASY_Rally_Faithful: "召集信众"
 ASY_Rally_Faithful_desc: "为了保卫亚述的安全与稳定，所有身体健全的基督徒男子都需枕戈待旦以备战时所需，这是必要的措施，因为我们民族和这片土地同样伶仃飘摇。在下一场战争中，我们必须再次为来之不易的独立而战斗到底，生与死的区别将在于上帝的孩子们是否有能力听从其召唤——牧首本人就是如此宣告的。"
 ASY_Institute_Intelligence: "情报与特别行动"
 ASY_Institute_Intelligence_desc: "我们的军队规模非常小，因此我们承受不起与那些试图奴役我们的敌国进行大规模战斗。对此，我们的军事总部开设了一所新的学校，通过教授现代化的小规模作战和情报收集工作来培养新的军官。借助这些技能，我们的军队能应对更大的威胁。"
 ASY_Centralise_Religious_Authority: "集中宗教权威"
 ASY_Centralise_Religious_Authority_desc: "长久以来，亚述的众多基督徒缺少一个强有力的宗教人物来指引他们，将他们整合进入同一共同体。东方亚述教会的牧首作为国家之父，应该负责所有亚述基督徒的精神福祉，只有这样我们才能团结起来对抗敌人。"
 ASY_Codify_Unification_Church_State: "统一教与国"
 ASY_Codify_Unification_Church_State_desc: "无人可以否认，亚述人最具决定性的特征便是他们的基督教信仰，寻求建立亚述国家的一个目的便是建立一个基督教国家。鉴于国家是亚述人民的化身和代表，世俗化国家自然是无本之末。在一个真正的亚述国家，教与国必将合一。"
 ASY_Kingdom_New_Assur: "新亚述王国"
 ASY_Kingdom_New_Assur_desc: "我们的牧首，玛尔·西满二十二世的光辉照耀四方。在他的指引之下，亚述成为自由而繁荣的国度，他将我们从过去的至暗岁月带往崭新而荣光的黄金时代。他的眼睛已望向美好的未来新画卷：一个新的亚述国家，比肩昔日的亚述帝国，它的权柄行在美索不达米亚，自巴士拉到基尔库克……我们的新王将他的荣耀覆盖地上万事万物。"
 ASY_Abolish_Kuwait: "撤销科威特谢赫国"
 ASY_Abolish_Kuwait_desc: "科威特谢赫国曾是大英帝国的保护国，英国革命爆发后英国人撤出波斯湾，该政权也名存实亡，作为一个历史遗存和政府的法理阻碍存在于我国境内。我们可不能容忍国内存有一个平行的政权，是时候让科威特屈服于新亚述国了。"
 ASY_Consecrate_Bishoprics: "祝圣各教区"
 ASY_Consecrate_Bishoprics_desc: "由于有许多基督徒是最近才移居本地区，这意味着根本就没有足够的神职人员来满足众多亚述人的精神需求。作为黎凡特基督徒的新家园，我们有义务监督设立一些新教区，以便让所有亚述人都能沐浴在主的荣光下。"
 ASY_Cathedral_St_Hurmzid: "圣胡姆齐德主教座堂"
 ASY_Cathedral_St_Hurmzid_desc: "圣胡姆齐德主教座堂将是我们新国家内首座亚述教堂，它的目标是成为所有聂斯托利系基督教中最为高贵的礼拜场所，成为牧首的驻地。这将是一场极为宏伟的工程，它将扭转自逃亡巴士拉以来我族人民心中蔓延着的悲观情绪。"
 ASY_Denounce_Schiasmatics: "谴责裂教者"
 ASY_Denounce_Schiasmatics_desc: "我们伟大而英明的牧首，在他一切智慧的指引下，已经宣布：基督的信徒不得在敌基督面前分裂。那些漠视牧首的正确指引的裂教者的行为不符合亚述民族的利益，他们必须下地狱。"
 ASY_Mend_Schism: "弥合教会大分裂"
 ASY_Mend_Schism_desc: "聂斯托利派和加色丁派的宗教领袖已决定，基督的信徒不得在敌基督面前分裂。亚述的生存取决于教会的团结，取决于一切教友间的博爱——无论信条如何。是时候放下成见，像兄弟姐妹一般互相问好了。"
 ASY_Embrace_Sons_Assur: "接纳亚述遗民"
 ASY_Embrace_Sons_Assur_desc: "亚述人如风中落叶，飘摇四方，毫无故乡，流浪各个国家寻求一个新家。随着亚述国的建立，各地的游子们终于有了他们自己的国家。在经历了被土耳其人执掌数代的痛苦后，我们的新家园将张开双臂欢迎他们。"
 ASY_Relinquish_Temporal_Power: "放弃世俗之剑"
 ASY_Relinquish_Temporal_Power_desc: "在让亚述人民于危难之际求得安全后，西满牧首和乃至亚述各宗教团体的代表们一致同意，现在应当停止紧急状态，组建一个永久性的责任制政府。我们应当尽快召开会议，起草宪法为一个民主制政府打下基础。"
 ASY_Proclaim_Assyrian_Constitution: "制定亚述宪法"
 ASY_Proclaim_Assyrian_Constitution_desc: "经过大量的讨论、辩论、对话和交流（和至少一只扔出去的臭鞋），制宪会议终于设法订立了一份文档草案。亚述宪法将把牧首置于国家元首的地位，但同时主张议会高于政府，并在法律方面明确宗教多样性为社会的指导性原则。"
 ASY_Encourage_Religious_Dialogue: "鼓励宗教交流"
 ASY_Encourage_Religious_Dialogue_desc: "一个健康的民主政体的是形成政治对话传统的基础，但在缔造亚述国的过程中形成的独特政治格局下，政治派系和宗教教派往往有极大地重合。因此，让神学领域打开大门的重要性对我们来说不亚于打开政治领域的大门。"
 ASY_Assyrian_Parliament: "开放亚述议会"
 ASY_Assyrian_Parliament_desc: "按照牧首放弃自己紧急权力的意愿，议会已经建立并将在合适的时候召开大选。当大选尘埃落定后，我们将组织起一个政府，而亚述独立以来由牧首享有的专断权力也将告一段落，大概不少人会松一口气吧。"
 ASY_Freedom_Press: "确保出版自由"
 ASY_Freedom_Press_desc: "一直以来，许多发达国家都有一个自由繁荣的传媒业。如果我们想要赶上各邻国，证明我们和他们一样有资格站在世界舞台上，我们就必须采取措施强化我们在世界新闻领域的影响力。新闻自由将大大推动这一目标成为现实。"
 ASY_Assyrian_Petro_Union: "建立亚述石化联盟"
 ASY_Assyrian_Petro_Union_desc: "为了促进新生的亚述经济的发展，看到世界为战争而扩军进而促使石化行业利润不断增加的大环境，政府决定有必要建立一个国资企业开发亚述的原油储备。该企业的石油利润将有望为政府提供资金，进而旨在解决亚述社会存在的诸多问题。"
 ASY_Labour_Laws: "批准劳工法案"
 ASY_Labour_Laws_desc: "石油工业可不是个干活的好地方，而当前死板的劳工法案造成了不少法律漏洞，让恶劣的工作环境变得随处可见。这引发了一场呼吁加强对工人立法保护的青年工人运动，而许多议会里的成员也认可需要进行一定程度的改革。"
 ASY_Reform_Bureaucracy: "改革亚述官僚机构"
 ASY_Reform_Bureaucracy_desc: "随着国家日益成熟，一个事实日益明确：当下亚述官僚体制不规范、无组织的现状是不可持续的。大部分地区还是一团糟，我们不清楚哪个部门要负责干什么事，进而给政府造成了大量的内部掣肘。一场全面的评估审查看起来是必不可少的。"
 ASY_Frontline_Imperialism: "帝国主义的最前线"
 ASY_Frontline_Imperialism_desc: "土耳其人、阿拉伯人、波斯人，他们都谴责英帝国主义的恶行……但亚述人民可从未有过比大英帝国还真诚的好朋友。英国人是我们在世界大战期间唯一的盟友，多亏了英国人才有了第一个亚述人的自治区，才有了我们如今的家园。为了亚述的最高利益，我们应当拥抱英国人，深化双方之间的联系。"
 ASY_Restore_Persian_Gulf_Protectorates: "重建波斯湾保护国"
 ASY_Restore_Persian_Gulf_Protectorates_desc: "大英帝国曾在波斯湾沿岸保有若干保护国，而当英国政府流亡加拿大以后这些土地无不被奥斯曼帝国占据。然而，大英帝国通过亚述恢复了其地区据点，所以海湾的战略情势看起来也符合当下我们的利益。或许，我们应该把握机会，让这些失落的珍珠重归王冠？"
 ASY_Secure_Kirkuk_Oil_Fields: "控制基尔库克油田"
 ASY_Secure_Kirkuk_Oil_Fields_desc: "协约国的战争机器对石油有永不停歇的渴望。所谓的“黑金”对许多军事生产线至关重要，任何石油自然储备都变成了重要的战略资源。亚述有一些石油，但伊拉克的石油产量远远超过了我们的石油产量。为了战略方面的必要，我们必须控制这些油田，这么做不仅是为了盟友，也是为了我们自己。"
 ASY_Protectorate_Assyria: "成立亚述保护国"
 ASY_Protectorate_Assyria_desc: "在牧首和流亡渥太华的英国政府进行了一场伟大的会谈后，双方终于达成了一项协议，即建立亚述保护国，以便英国人更直接的援助我们新生国家的发展建设。一个帝国经济发展委员会的特派团将肩负起大部分的亚述日常事务，我们羽翼未丰的国家将得到负责而精心的治理。"
 ASY_IEDC: "帝国经发委发展计划"
 ASY_IEDC_desc: "帝国经济发展委员会已立刻起草了一份旨在促进亚述欠发达的经济发展的计划书，其中特别注重投资和引进协约国的技术专家——直接说吧，用于解决亚述缺乏熟练技术工人的糟糕状态。该计划大有希望，有望给我们急需发展的经济打一针兴奋剂。"
 ASY_Anglican_Missions: "扩大天主教传教活动"
 ASY_Anglican_Missions_desc: "天主教会长期以来都有向海外派出传教士，传布正信，帮扶弱小。而亚述正是那个弱小者。寻求并扩大亚述国内的传教网络无疑能援助我国政府，打消地方天主教社群的疑虑，并能提供一个制衡牧首权威的力量……尽管其他宗教派别可能就不会这么高兴了。"
 ASY_Smash_The_Patriarchy: "压制牧首权力"
 ASY_Smash_The_Patriarchy_desc: "显然，东方亚述教会牧首对政治权力的垄断是比任何杂事都重的累赘。虽然他在聂斯托利派中广受欢迎，但亚述国内的其他基督教群体却觉得受到了不公平待遇；牧首的专制政府事实上造成了一个规模巨大，令人反感的反对派集团。他必须摆正自己的地位。"
 ASY_Indian_Bureaucracy: "引进印度官僚"
 ASY_Indian_Bureaucracy_desc: "帝国经济发展委员会向亚述注入的投资与这样一个小国的需求所产生的矛盾，是我们接手的粗劣的行政体系根本无法解决的。英属印度的行政人员以其效率而闻名，这一特点对建立新的殖民官僚机构将会非常有用。"
 ASY_Tibal_Civil_Criminal_Disputes_Regulation: "部落民事刑事纠纷章程"
 ASY_Tibal_Civil_Criminal_Disputes_Regulation_desc: "帝国经济发展委员会向亚述注入的投资与这样一个小国的需求所产生的矛盾，是我们接手的粗劣的行政体系根本无法解决的。英属印度的行政人员以其效率而闻名，这一特点对建立新的殖民官僚机构将会非常有用。"
 ASY_Paramount_Chiefs: "任命最高酋长"
 ASY_Paramount_Chiefs_desc: "我们在统治不同民族地区方面的经验总结出了一些工作模式。特别有趣的是，用于南非各高级专员领地的大酋长体系，即为每个民族任命自治的统治者以确保这些群体的忠诚。这一体系肯定有某些方面可以很好地转而用以处理亚述的多元化民族状况。"
 ASY_Farm_City_Connections: "扩大“城与乡”联系"
 ASY_Farm_City_Connections_desc: "亚述的基础设施……相当欠缺。下美索不达米亚的沼泽地对大多数道路来说都太糟糕了，而且港口外的奥斯曼人缺乏资金或投资兴趣。公路和铁路对工业是必要的，如果帝国经济发展委员会的计划要取得成果，就必须找到能有效地将农村的农产品运到巴士拉进行加工的方法。"
 ASY_port_basra_naval_college: "巴士拉港海军学院"
 ASY_port_basra_naval_college_desc: "随着波斯湾沿岸各据点已经重建，恩人们如今要求我们提高自己的报恩能力。通过一所由英国人建设、由英籍职工运作的新学院，我国的精英子弟将接受充分的训练和教育，并为新生的亚述国培育出为下一代官员、技术人员甚至是政治家。"
 ASY_entente_weapon_tech: "同利合力"
 ASY_entente_weapon_tech_desc: "作为协约国的前哨，除了保障亚述百姓的生存之外，保障近在咫尺的油井也至关重要。为此，我们需要引入盟友们有关武器和工业的技术知识。"
 ASY_Resettlement_Immigration_Bureau: "移民与再安置局"
 ASY_Resettlement_Immigration_Bureau_desc: "我国境内有不少移民，还有不少境内外的难民。这个新机构应当负责服务他们的需求，让人民能够安顿下来生产生活，最重要的是让他们尽快成为可缴税人口。"
 ASY_Industrial_Bank_Basra: "建立巴士拉实业银行"
 ASY_Industrial_Bank_Basra_desc: "没有资本来源就无法建立新的工业，而年轻的亚述经济需要大量的资本注入。亚述工业化的第一步是建立一家银行，为有抱负的工业项目提供低息贷款。"
 ASY_Basra_Dominion_Cartridge: "巴士拉自治领弹药公司"
 ASY_Basra_Dominion_Cartridge_desc: "受益于大英帝国的投资，亚述的新现状为合资企业提供了一些新机会。来自各殖民领的企业家们提议建立一个殖民地军火公司，以帮助扩张地方经济并为保护国提供军备。"
 ASY_Local_Production: "鼓励本地生产"
 ASY_Local_Production_desc: "对亚述经济最好的形容词是稚嫩。亚述相当一部分人口是自给自足的农民，在历史上地方经济一直依附于着更巨大的奥斯曼经济体系，它并不适应脱离奥斯曼经济体系后的状态。一份关于补贴和战略性关税的计划可以帮助发展地方生产。"
 ASY_Land_Reclamation: "土地垦殖委员会"
 ASY_Land_Reclamation_desc: "下美索不达米亚的大片土地或是容易受到定期洪水的侵袭，或是长期处于水涝状态，这创造了许多肥沃的土地，但同时也产生了许多不适合农业的沼泽地。随着移民潮的到来，必须建立一个委员会来开垦这些沼泽地，扩大我们的耕地面积。"
 ASY_Madan_Land_Seizures: "没收马丹人的土地"
 ASY_Madan_Land_Seizures_desc: "经济扩张的需求和新移民的不断涌入，迫使我们采取更激烈的行动。尽管我们取得了胜利，马丹人，即沼地阿拉伯人，仍在坚持抵抗并对我们的定居点发动袭击。甚至在我们独立之前，他们就以庇护罪犯而闻名。所有这些事情，使得我们有足够的法理去侵占他们的土地并使其更好地为己所用。"
 ASY_Establish_Agricultural_Bank: "亚述农业银行"
 ASY_Establish_Agricultural_Bank_desc: "亚述的大多数农民并不怎么出售他们的产品，一般来说，他们用原始工具种植出的产品只够养活他们自己的家庭。按照成功的产业银行模式，我们应该建立一个提供贷款的银行，来资助农民新的更有效的农具。"
 ASY_Livestock_Program: "进口绵羊与牛"
 ASY_Livestock_Program_desc: "亚述土地上多年来的冲突和战乱让我们的牲畜损失惨重，而马丹人的袭击和奥斯曼的入侵更是杀光了剩下的牲畜。亚述的环境十分适合饲养绵羊和牛，因此我们应该实施一个进口牲畜的计划，从而让我们能自力更生。"
 ASY_Cash_Crop_Diversification: "经济作物多样化"
 ASY_Cash_Crop_Diversification_desc: "目前我国经济仅根植于少数几项资源上，而其中一种资源就是我国的农业。为了进一步发展经济，我们必须让我国农场生产的产品多样化。"
 ASY_Eucalyptus_Forestry: "桉树林项目"
 ASY_Eucalyptus_Forestry_desc: "亚述温暖的气候十分适合种植桉树。桉树原产于澳大利亚和东南亚，因其可速生特性可作造纸原料且可产出桉油的缘故，广泛种植于世界各地。对于贫穷的亚述民族来说，桉树浑身都是宝，我们应当好好开发桉树资源。"
 ASY_Commence_Mechanisation: "开始农业机械化"
 ASY_Commence_Mechanisation_desc: "就如我国绝大多数领域一样，亚述农业仍极不发达，我们仍然在用古老的技术来平整土地，种植庄稼。目前我国社会上正风行的大改革必须触及这片土地的每一个角落，考虑到我们是如此依赖于我国农民，我们必须尽力为他们提供最好的资源。"
 ASY_Modernise_Port_Kuwait: "现代化科威特港"
 ASY_Modernise_Port_Kuwait_desc: "为了促进波斯湾内外的资源自由贸易，科威特港能承载多少现代舰船显得至关重要。提高我国造船厂能力以及改善港口基础措施是最为重要的。"
 ASY_Burgan_Oil: "开发布尔甘油田"
 ASY_Burgan_Oil_desc: "毋庸置疑，石油是世界上最为重要的资源，而我们拥有大量石油资源。我们必须扩建油田设施，进而进一步强化我国对世界市场的影响力。布尔甘油田储有大量的石油，但尚未得到充分开发。我们必须尽快控制上这些资源。"
 ASY_Magwa_Oil: "开发玛格瓦油田"
 ASY_Magwa_Oil_desc: "在布尔甘油田的行动为我们的经济换来了巨大的成功。为了获取更多利益，利用我们从布尔甘油田挣来的资金，进一步开发玛格瓦油田是完全可行的。石油即未来，抓住靠现在。"
 ASY_Reform_Assyrian_Levies: "改革亚述军团"
 ASY_Reform_Assyrian_Levies_desc: "征召兵保护了我们的家园不受马丹人侵袭，并勇敢的赢得了我们的独立。截至目前，征召兵一直完成了上级给他们的使命，但若不进行改革，今后仅靠征召兵是远远不够的。作为一个新独立的国家，我国的军事需求已远不限于保有一支定居点防卫部队，这就需要将亚述军团从当下的水平强化至一支专业化的战斗部队。"
 ASY_Assyrian_Coast_Guard: "成立亚述海岸警卫队"
 ASY_Assyrian_Coast_Guard_desc: "随着世界大战期间无畏舰的出现，世界各国海军也有了令人难以置信的变化。为了保证我国海上竞争力，发展一支海岸警卫队应当是保卫我国沿海水域并管理我国港口的最好方案，毕竟我们可运营不起一支蓝水海军。"
 ASY_Entente_Rifle_Contracts: "协约国步枪采购合同"
 ASY_Entente_Rifle_Contracts_desc: "长期以来，捍卫主权所必须的军工业没能得到改善。为了纠正现状，协约国同意向我们提供步枪，以换取与协约国的进一步合作。"
 ASY_Standardise_Rifles: "标准化枪械"
 ASY_Standardise_Rifles_desc: "我国军队自从建军以来就一直处于无组织状态。如果我们想在当今这个现代新世界作战，我们就要寄希望于从头开始整理我国军队，发展标准化的武器标准。"
 ASY_NCO_Training: "士官训练"
 ASY_NCO_Training_desc: "士官是任何一支现代军队的主心骨。作为士兵和指挥官之间的桥梁，我们必须让我们的士官团不仅称职，还要足够强大，能够肩负起任何将要压在他们身上的压力。"
 ASY_Wireless: "整合无线电通讯"
 ASY_Wireless_desc: "无线电的应用使得信息传递几乎成为了即时性传递。如果我国军队想在面对更为强大的敌人时占据上风，就必须有一个组织完善的指挥体系，让我们能在各种问题出现时就能做出反应。为此，我们必须为各支部队提供足够的无线电设备，并训练他们如何使用。"
 ASY_Modern_Markawta: "现代战车"
 ASY_Modern_Markawta_desc: "战争的面貌日新月异：科技的不断进步推动了新一代战车的诞生，一种携带枪炮的装甲载具，它们的行动远比士兵的双腿行军要快。军事理论家推测，这些载具将在现代战争中发挥决定性作用，不把他们整合入我国军事战略中显然是愚行。"
 ASY_Assyrian_Army: "建立亚述陆军"
 ASY_Assyrian_Army_desc: "无组织的民兵是不足以保卫一个国家的。虽然我们对众多的志愿军士兵心怀感激，但我们若想在即将到来的风暴中站稳脚跟，就必须发展一支职业化军队。"
 ASY_RAF_Shaibah: "设立沙伊巴皇家空军"
 ASY_RAF_Shaibah_desc: "为了确保我国人民、我国土地不受奥斯曼帝国侵犯，英国人同意在我国境内为皇家空军建造一个基地，以达成地区威慑作用，并进一步强化地区内的协约国影响力。"
 ASY_Signaller_Corp: "通信兵团"
 ASY_Signaller_Corp_desc: "为了进一步推动军事现代化，有必要组建学校训练我们的职业通信兵团。该部队专职管理战场上的信息，进一步协调我军各部队。在未来的战争中，这支部队将是我国军队里至关重要的一个部门。"
 ASY_Middle_Eastern_Listening_Post: "中东潜听哨"
 ASY_Middle_Eastern_Listening_Post_desc: "随着我们在无线电通信领域的经验不断丰富，一批野心勃勃的青年军官抱着他们从外国军队中听来的新观念找到了最高指挥部：设立一个装备有先进无线电通讯设备的、可以窃听地方无线电通讯的隐蔽监听站。我们的指挥官对此只有一个疑问：“这玩意什么时候开工？”"
 ASY_Mandatory_Conscription: "推行强制征兵法"
 ASY_Mandatory_Conscription_desc: "关乎我国人民信仰的战争即将到来，所有亚述儿女都必须响应号召，为这场神圣的事业献身。我们目前的军队远不足以保卫我国领土，虽然不断有志愿军涌入亚述，我们仍必须考虑扩大征兵标准。保家卫国。"
 assyria_events.1.t: "马丹人庇护罪犯"
 assyria_events.1.d: "马丹人，或者说沼泽阿拉伯人，生活在巴士拉城周边的沼泽之中，一直以来都是该地区中央政权的眼中钉；对奥斯曼的行政机关来说，马丹人的沼泽家园完全是一片化外之地。从未有敢于踏足马丹人领地的冒险家们能回来过，而同外部政权合作的马丹人通常会遭到当地马丹领袖的严酷惩罚。截至目前来说，马丹人居住的环境恶劣的沼泽基本保证了他们的自治，而他们对奥斯曼政权的无关心态度也大体让他们不受常人关注。\n\n近来，为进一步发展农业并清剿什叶派抵抗的活动，亚述人发起的筑坝和移民项目推动马丹人采取了更为积极的行动；现在，这些沼泽阿拉伯人不仅会庇护亚述人的逃犯，还会庇护巴格达瓦利治下的逃犯。因马丹人的举动，巴格达瓦利已请求科斯坦丁尼耶派出援军让他们就范，让马丹人也交税并为帝国军队服兵役。"
 assyria_events.1.a: "随他们去吧。"
 assyria_events.1.b: "同意他的请求。"
 assyria_events.2.t: "古尔奈大屠杀"
 assyria_events.2.d: "世界大战期间，两河流域战区著名的古尔奈战役的战场古尔奈城，战后形成了一座由亚述难民和移民组成的大定居点。尽管亚述移民和当地人（主要是沼泽阿拉伯人）的关系从来没好到哪里去过，但这周早些时候，紧张的局势又一次升温了。在一场时长不过一刻钟的袭击中，有三十名亚述移民屠杀，五十户房屋遭到毁坏。当地的亚述政府已谴责了这一极端野蛮的行为，并要求奥斯曼军队支援他们把这帮马丹人赶进沼泽深处，同时已召集起了亚述人自己的民兵组织“亚述军团”（他们主要负责在英控巴士拉维拉耶内维持和平并负责警察职能）。"
 assyria_events.2.a: "从巴格达抽调一支部队过去。"
 assyria_events.2.b: "命令亚述军团后撤。"
 assyria_events.3.t: "亚述军团为古尔奈屠杀复仇"
 assyria_events.3.d: "为了报复屠杀亚述人并掠夺其财产的马丹人，亚述地方政府派出了亚述军团复仇。亚述军团焚毁了多个村庄，并把这些沼泽阿拉伯人驱逐进了美索不达米亚南部的沼泽地深处——他们的行为意图明显，就是要消灭当地原住民并占据更多的肥沃土地。\n\n巴士拉瓦利请求政府解散这支亚述军团，因为他担忧进一步的行动可能导致一场堪比几十年前黎巴嫩内战般的大屠杀。而且，他同时也从这一事件中嗅到了机会，似乎他有机会削弱亚述人的自治权并加速其完全融入奥斯曼社会。"
 assyria_events.3.a: "解散这支军团！"
 assyria_events.3.b: "随他们去吧。"
 assyria_events.4.t: "西满二十一世·以赛亚为亚述军团求情"
 assyria_events.4.d: "巴比伦牧首、亚述社群事实上的领导人西满二十一世·以赛亚，请愿不要撤裁亚述军团。他说，若是没了亚述军团，亚述人民将完全听任穆斯林宪兵的摆布，面对沼泽阿拉伯人屠杀时将毫无还手之力。"
 assyria_events.4.a: "胡说八道！奥斯曼宪兵不问信仰保护所有人！"
 assyria_events.4.b: "允许保留亚述军团。"
 assyria_events.5.t: "亚述政府拒绝了提议"
 assyria_events.5.d: "由于坚持认为亚述军团是亚述人民生死存亡的唯一保证，拉布·海拉·大卫·玛尔·西满(Rab Khaila Dawid d’Mar Shimun)拒不执行巴士拉瓦利的命令，并动员起了亚述军团。在东方教会的支持下，西满宣布巴士拉为帝国境内的一个自治区，并要求巴士拉瓦利麾下的所有部队立刻撤离该地区、要求亚述人民自治、要求独立征税权、要求保护亚述教会进一步不受什叶派迫害。\n\n作为回复，巴士拉瓦利已动员了城内宪兵前去解散亚述军团，并在必要的情况下允许使用武力。然而，他很快发现在巴士拉城内自己才是寡不敌众的那一方。在科斯坦丁尼耶，大维齐尔对这一叛乱极为愤怒，并要求全美索不达米亚的军队都动员起来，在外部势力介入之前粉碎亚述叛乱。"
 assyria_events.5.a: "派出军队！"
 assyria_events.5.b: "亚述永不屈服！(扮演亚述继续游戏)"
 assyria_events.6.t: "亚述叛乱被粉碎"
 assyria_events.6.d: "毫不意外，亚述叛乱被我方占据绝对优势的大军粉碎了。西满二十一世·以赛亚已经命令亚述政府放下武器投降。我们的消息来源称，有人见到他在巴士拉陷落之前登上了一艘没有标记的前往德里的印度船只。随着他的消失，南伊拉克再无有组织的抵抗，我们奥斯曼又赢了！"
 assyria_events.6.a: "赞美真主！"
 assyria_events.7.t: "西满二十一世·以赛亚呼吁援助"
 assyria_events.7.d: "日前曾宣布亚述独立的东方亚述教会牧首兼亚述国实际上的领导人，西满二十一世·以赛亚请求援助他们反抗奥斯曼政府。亚述人曾在世界大战期间在美索不达米亚战区与我们并肩作战战绩辉煌；战后，亚述人作为公务员和实业家为我们在巴士拉的经济特权效力。亚述人是我国在奥斯曼治下最为亲密的盟友，而我国则用亚述人来代理大英帝国在伊拉克的事务。\n\n然而，尽管亚述人同协约国关系密切，我国政府内许多官员认为，亚述人这一争取自由的尝试过于草率：若是他们战败，不仅可能毁掉他们生存的基础（若没有我们的支持，这几乎是板上钉钉），还会损害我们同奥斯曼朴特之间的关系，毕竟任何尝试干涉他国内政的举动都会遭受不友好的报复。"
 assyria_events.7.a: "说服奥斯曼帝国给予亚述自治。"
 assyria_events.7.b: "与奥斯曼帝国协商亚述独立。"
 assyria_events.7.c: "我们不应损害同奥斯曼的外交关系。"
 assyria_events.8.t: "[CAN.GetName]干涉支持亚述"
 assyria_events.8.d: "局势发生了令人震惊的转折，加拿大政府竟敢直接干涉我们的内政。他们要求我们立刻停止一切针对巴士拉维拉耶的敌对，并且立即给予亚述自治。他们希望亚述能建立他们自己的议会、训练以及运转防卫力量、管辖巴士拉内部的政策，其他所有事务上则依然是奥斯曼帝国的一个省。\n\n然而，不彻底粉碎这些叛乱分子不仅会对最高朴特的威望造成巨大损害，还可能加剧帝国境内其他地方的分裂主义倾向，尤其是希腊人和阿拉伯人。"
 assyria_events.8.a: "我们不会让步！"
 assyria_events.8.b: "我们别无选择只能放弃……"
 assyria_events.9.t: "[OTT.GetName]拒绝要求"
 assyria_events.9.d: "不出意料的是，奥斯曼最高朴特拒绝了我们的最后通牒，并提高了其在巴士拉地区的行动烈度，试图尽快决定性的击破亚述叛乱。从渥太华到德里，全协约国志愿军已经非正式地动员起来，站到亚述军团一边而战——既为了保卫他们的独立，更重要的是也为了伊拉克价值连城的石油储备。"
 assyria_events.9.a: "希望我们的援助能在事态变得不可挽回前抵达……"
 assyria_events.10.t: "[OTT.GetName]就我们的要求让步"
 assyria_events.10.d: "由于害怕在美索不达米亚爆发另一场大规模军事冲突，奥斯曼政府今晨回电称，他们将避免进一步干涉亚述相关事务，这几乎相当于在官方层面上认可了亚述独立。尽管奥斯曼帝国继续拒绝承认亚述国，并坚持巴士拉维拉耶是奥斯曼帝国不可分割的一部分，但这帮突厥人再无能力干涉巴士拉了。"
 assyria_events.10.a: "今天是个好日子！"
 assyria_events.11.t: "[CAN.GetName]要求停止巴士拉的敌对行动"
 assyria_events.11.d: "为了延续他们一贯以来干涉他国内政的政策，大英帝国大使呼吁奥斯曼政府和平谈判解决亚述危机。\n\n他们要求奥斯曼帝国立即从巴士拉维拉耶撤出所有军队，并要求停止与新成立的亚述国的敌对行动。这种荒唐的要求不能被容忍，它将使最高朴特的威望蒙受巨大的损失，而且还可能在帝国的其他地方，尤其是在希腊人和阿拉伯人中挑动起更多的分离主义。"
 assyria_events.11.a: "荒唐！我们拒绝他们的条款。"
 assyria_events.11.b: "我们会接受这份协定。"
 assyria_events.12.t: "[OTT.GetName]接受了我们的提议"
 assyria_events.12.d: "奥斯曼军队同意我们的提议，并呼吁结束与亚述叛军的敌对行动。在给予他们建立属于自己的议会和维持自卫部队的权利后，朴特已经同意了他们的大部分要求，保留其完整独立。"
 assyria_events.12.a: "又一次和平解决！"
 assyria_events.13.t: "[OTT.GetName]拒绝我们的提议"
 assyria_events.13.d: "不出意料的是，奥斯曼最高朴特拒绝了我们的提议，并提高了其在巴士拉地区的行动烈度，试图尽快决定性的击破亚述叛乱。从渥太华到德里，全协约国部队已经动员起来，站到亚述军团一边而战——既为了保卫他们的独立，更重要的是也为了伊拉克价值连城的石油储备。\n\n目前，在中东开展海外运动可能不太符合我国利益，但也许我们可以组织一定程度的物资支持并派遣志愿军进行援助，而非直接宣战。"
 assyria_events.13.a: "我们应当避免干涉。"
 assyria_events.13.b: "我们会尽可能送些什么过去。"
 assyria_events.13.c: "“好朋友们，再接再厉，向缺口冲去吧！”"
 assyria_events.14.t: "[CAN.GetName]拒绝站到我们一边"
 assyria_events.14.d: "渥太华政府无视大公长牧首本人的请求，通知巴士拉“不希望与土耳其政府发生冲突”，因此将避免以任何形式干预冲突。"
 assyria_events.14.a: "我们大难临头了……"
 assyria_events.28.t: "[CAN.GetName]送来装备"
 assyria_events.28.d: "[CAN.GetName]要求[OTT.GetName]给予我们自治权，但卑鄙的土耳其人拒绝了。虽然协约国友邦无法派遣部队支援我们的斗争，但还是送来了一些枪炮和人员。"
 assyria_events.28.a: "我们得对一切援助表示感谢。"
 assyria_events.29.t: "[CAN.GetName]送来援助"
 assyria_events.29.d: "[CAN.GetName]要求[OTT.GetName]给予我们独立，但卑鄙的土耳其人拒绝了。协约国友邦给我们送来了装备和人员，还派来了数量有限的职业军队。"
 assyria_events.29.a: "感谢帮助。"
 assyria_events.15.t: "亚述宣布在伊拉克获胜"
 assyria_events.15.d: "亚述军团战胜了土耳其军队，赢得了独立战争，并宣布对伊拉克拥有完全的控制权。"
 assyria_events.15.a: "同意他们的要求。"
 assyria_events.15.b: "我们决不投降！"
 assyria_events.16.t: "在黎凡特取得胜利！"
 assyria_events.16.d: "奥斯曼帝国的军队正在全面撤退，勇敢的亚述之子们坚定地克服几乎不可逾越的困难。胜利就在眼前！"
 assyria_events.16.a: "新亚述将始于巴士拉！"
 assyria_events.17.t: "在黎凡特取得胜利！"
 assyria_events.17.d: "奥斯曼帝国的军队正在全面撤退，勇敢的亚述之子们坚定地翻过巴格达的城墙。胜利就在眼前！"
 assyria_events.17.a: "亚述证明了自己的实力！"
 assyria_events.18.t: "牧首的讲话"
 assyria_events.18.d: "今天，在巴士拉的圣母大教堂的台阶之上，我们伟大的东方亚述教会牧首兼亚述国事实上的国家元首，玛尔·西满二十一世·以赛亚发表了一段讲话，宣告了我们对土耳其人战争的胜利。\n\n“凡事都有定期，天下万务都有定时”，在讲话中，他引用了《圣经》中的一句话。“有战争之期，便有和平之时。现在，平和的日就要临了。”"
 assyria_events.18.a: "世上万事，不如行善而乐己。"
 assyria_events.19.t: "马丹阿拉伯人"
 assyria_events.19.d: "几个世纪以来，马丹阿拉伯人居住于阿拉伯河下游的湿地和沼泽之中，如今这些土地已被我们开辟为家园。我们不断的往沼泽深处挺进，清理并排干了大片沼泽地，消灭疾病滋生的空间，修筑起供亚述人民居住的定居点——而这一切是的马丹人流离失所，愤怒不已。一些马丹人逃入了沼泽的深处，另一些则拿起了武器反抗我们的军队，还有一些则住进了巴士拉城外的棚户区和帐篷营地里，再也离不开这座城市。\n\n流离失所的人口正越来越接近临界值，马丹人对亚述定居者的袭击只会日复一日的凶猛起来，占用我们宝贵的人力。而与此同时，巴士拉城外的棚户区也正日益发展起来。"
 assyria_events.19.a: "为了亚述，需要一些必要的牺牲。"
 assyria_events.20.t: "在美利坚的同胞"
 assyria_events.20.d: "亚述人在美利坚合众国已定居数十年了，但若说亚述人向美国的大规模移民，还是要追溯到世界大战爆发后，追溯到亚述大屠杀开始之后。美利坚合众国远在世界的另一头，孤立于欧亚大陆的冲突之外，似乎是个不错的安居乐业之处，在伊利诺伊州的亚述人社区的人口因而得到了大发展。\n\n不过，随着大萧条蹂躏了美国，许多百姓再次陷入了贫困，一些曾经的美国亚述移民又把眼光投回了伊拉克，被神父们号召团结和支援的讯息吸引了过去。"
 assyria_events.20.a: "亚述欢迎所有人！"
 assyria_events.21.t: "在俄罗斯的同胞"
 assyria_events.21.d: "亚述人大量迁入俄罗斯始于1828年划定波斯和帝俄边界的《土库曼恰伊条约》正式签订后。第二波移民则是在世界大战后，当时许多亚述人为了躲避奥斯曼和库尔德屠夫而向北越过高加索山脉求生。许多人最后定居在了叶卡捷琳诺达尔和罗斯托夫，不过也有一些人在俄国内战结束后又移居去了莫斯科。不过，由俄罗斯政府主导的越发强化的迫害使得越来越多俄罗斯亚述人梦想在南方拥有一个亚述人的新家园。"
 assyria_events.21.a: "欢迎俄罗斯亚述人！"
 assyria_events.22.t: "桀骜的部落"
 assyria_events.22.d: "几乎就是在奥斯曼军队撤出的同时，一度宣誓效忠牧首的松散部落联盟立刻开始瓦解：边境的警卫抛下了各自的哨所，各部落之间爆发了摩擦，各支队伍大都发生了抗命现象。\n\n不少人干脆拿剑换犁，从部队里开了小差，到各个受保护的定居点重拾田园生活，而另一些人则作为难民逃入了巴士拉郊外的棚户区和帐篷营地。"
 assyria_events.22.a: "纪律的缺失正是我们需要努力的……"
 assyria_events.23.t: "基督教的分裂"
 assyria_events.23.d: "亚述基督教民主党并不是一个传统意义上的政党，它更像是一个各小型宗教协会的结合。这些小宗教协会又可以分为两支比较大的团体，分别代表亚述人民的两种主要宗教信仰。其中一个是约瑟夫六世·埃马纽埃尔二世·托马斯领导的加色丁礼天主教会，另一个是西满二十一世·以赛亚的东方亚述教会。\n\n玛尔·西满的威望以及他牢牢握在手中的亚述军团引起了加色丁派的担忧，他们害怕自己的教会会被并入东方亚述教会之中，或是遭到东方亚述教会的歧视。还有一些人则对此不怎么抱反对意见，他们认为两派之间存在弥合的空间，而弥合教会的分裂对亚述国的生存或许至关重要。"
 assyria_events.23.a: "凡人皆受我主之光荣。"
 assyria_events.24.t: "圣事共融"
 assyria_events.24.d: "今天，加色丁礼天主教会和东方亚述教会发布了一项联合声明，宣布双方的信徒即日起可以一同正式参加圣餐礼。这个消息对亚述人来说有着极为重要的意义。于亚述人新家园中重新开始的加色丁礼天主教会社群慷慨地向东方亚述教会信徒提供了自己的教堂，供对方举行圣礼圣仪。最突出的一个例子是圣母大教堂，这座巴士拉城内最大的教堂，如今也用于进行东方礼。"
 assyria_events.24.a: "你们当喜悦，光就要从圣堂出来了。"
 assyria_events.25.t: "圣胡姆齐德主教座堂开工"
 assyria_events.25.d: "玛尔·以赛亚二十一世·西满，亚述教会的现任牧首，今天在巴士拉为圣胡姆齐德主教座堂做了奠基式，数百名亚述人陪同他出席了这场盛事。这座教堂将成为亚述人在巴士拉新家园的首个真正意义上的亚述教会教堂，成为聂斯托利派牧首驻跸之处。教堂的名字源于纪念圣拉班·胡姆齐德，他的纪念日在复活节后第二个星期日，他是加色丁和聂斯托利派基督教的一个重要礼拜象征。\n\n随着时间的推移，建设工程正式开始，工人们努力施工直到黄昏时分。"
 assyria_events.25.a: "神佑神赐。"
 assyria_events.26.t: "亚述希望加入协约国"
 assyria_events.26.d: "亚述这个新兴小国最近刚刚赢下了对抗奥斯曼土耳其的独立战争，现在亚述人请求我们的援助，并恢复上次大战期间我们给予给他们的保护和联盟。虽然不少人认为亚述人是个累赘，认为亚述的邻国都想把亚述从地图上抹去，但机会主义者们认为这是一个机会，可以让我们趁机利用上中东的石油资源，供应给我们在印度次大陆上的活动。"
 assyria_events.26.a: "欢迎这些朋友。"
 assyria_events.26.b: "我们不需要他们。"
 assyria_events.27.t: "提议被驳回"
 assyria_events.27.d: "正如在世界大战后抛弃我们一样，那些可恶的英帝国主义者又一次背叛了我们。我们无依无靠，缺乏治国理政经验，没有财政手段……亚述人民将不得不在一个不友好的环境中艰难求生。"
 assyria_events.27.a: "这些混蛋！"
 assyria_events.30.t: "转让[812.GetName]特许权"
 assyria_events.30.d: "随着联合王国流亡者成功返乡，我们是时候放弃[812.GetName]的石油特许权了。1925年英国本岛陷落后，这项特许权通过一些条约移交给我们，过去二十年里，这份[812.Owner.GetNameDef]租给大英帝国的租约一直由我们代为保管。最近，大英帝国的正统回归伦敦，我们将把余下的租约交还给英国人控制。"
 assyria_events.30.a: "物归原主。"
 assyria_events.31.t: "转让[812.GetName]特许权"
 assyria_events.31.d: "最近，大英帝国成功复辟，许多流亡期间落入加拿大之手的条约成果开始交还伦敦，其中就包括[812.Owner.GetNameDef]在[812.GetName]的石油特许权。曾经，[812.GetName]的油井为大英帝国带来了石油，而现在它们将再次为我国船舶提供燃料，为我国的力量投射添砖加瓦。"
 assyria_events.31.a: "谢了，加拿大！"
 assyria_events.32.t: "转让[812.GetName]特许权"
 assyria_events.32.d: "英国和[CAN.GetNameDef]的代表团联系了我们，要求对[812.GetName]的石油特许权做出调整。英国革命后，特许权被移交给加拿大控制，而现在则要将租约恢复为原始状态：随着伦敦秀出了重建的肌肉，他们要求让步，特许权应由伦敦控制，而不是渥太华……"
 assyria_events.32.a: "好吧。"
 ASY_shimun_xxi_eshai: "西满二十一世·以赛亚"
 ASY_shimun_xxi_eshai_leader_desc: "大公长牧首玛尔·以赛亚·西满二十一世于1908年2月26日生于安纳托利亚东南部，他是他治下人民所受梦魇的第一批见证者。当他还是一个小男孩时，他就被立为他叔叔的接班人，接受成为牧首的深造。随着世界大战的战火蔓延至中东，奥斯曼对亚述人的迫害日益激烈；当1919年充满复仇怒火的奥斯曼军队打回了尼尼微平原后，他不得不逃离家乡。1920年他的叔叔去世后，年仅12岁的他晋封为牧首，并被家人带去英国接受教育；在留英期间，经过他的努力，他获得了英国国教会的支持。在英国短短五年后，工团主义革命者推翻了大英政府，他又一次不得不踏上逃亡之路。在回到巴士拉同亚述人民团聚后，他在同奥斯曼最高朴特的谈判中起到了主导作用，并成为了亚述人民的非正式领袖（尽管实际权力掌握在他父亲大卫·玛尔·西满和他姑妈苏尔玛·玛尔·西满手中）。随着年龄的增长，他对亚述运动的影响力也愈发强大，而在米利特制度下作为奥斯曼政府和亚述社群之间正式协调人的身份进一步强化了他的影响力；而他则越发公开支持亚述独立运动，并成为了亚述地下组织“亚述爱与团结”的一员。他猛烈抨击奥斯曼政府意图削夺亚述自治的中央集权化改革，并在独立战争期间成为了亚述的官方领袖，看起来他不太可能放弃这个位置。"
