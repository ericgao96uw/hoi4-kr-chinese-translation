 WIF_bede_clifford_commander_desc: "§Y陆军将领介绍\n生于：§!§g1890年7月3日；新西兰§!\n§Y军旅生涯：§!§g比德·埃德蒙·休·克利福德爵士是在新西兰出生的将军、外交官和殖民地行政长官，他的家族查德利的克利福德男爵家族是来自英格兰的贵族。或许因此他藏有一个巨大的抱负，那就是为他的家族和父亲威廉·休·克利福德(查德利的第十任克利福德男爵)收回“他的土地”。在这之前他还担任过商船队军官和测量员，以及在第一次世界大战中担任上尉，赢得了圣米迦勒及圣乔治勋章，巴斯勋章和皇家维多利亚勋章。目前他担任特立尼达和多巴哥总督，尽管那是劳工骚乱的热门地点之一，但克利福德总督在本地居民心中是受欢迎喜爱的。§!\n\n§Y重要信息：特立尼达和多巴哥总督。在担任特立尼达总督之前他在巴哈马担任总督，这使他处理经验丰富，尽管那里劳工骚乱频发，但他仍然受到本地居民的喜爱。他在犹豫要不要动用权力使用武力镇压抗议活动。§!"
 WIF_felix_eboue: "费利克斯·埃布埃"
 WIF_ralph_leatham: "拉尔夫·利瑟姆"
 WIF_ralph_leatham_admiral_desc: "§Y海军将领介绍\n生于：§!§g1888年3月3日；英国、西约克郡赫姆斯沃思§!\n§Y军旅生涯：§!§g拉尔夫·利瑟姆爵士出生于西约克郡的赫姆斯沃思，1900年加入皇家海军。在第一次世界大战期间服役于多艘舰船，例如亚尔茅斯号和勇士号。他在海军服役期间获得了巴斯勋章，但他的荣誉没能维持多久，因为随后英国革命爆发了。最初他被迫迁往加拿大，继续在皇家海军服役，直到1929年他接受邀请到西印度群岛服役。目前他是西印度群岛舰队里安德鲁·坎宁安总司令的参谋长。同时作为格林纳达的总督，人们认为他充其量是中立的，因为他似乎更关注他的海军责任，而不是他的统治。§!\n\n§Y重要信息：格林纳达总督。他最出了名的海军最优先，其次格林纳达。也因此让格林纳达没有受到什么好评价。安德鲁·坎宁安海军司令的参谋长。鼓吹建立一支大型海军来帮助夺回不列颠，并将西印度群岛作为战略据点进行防御。§!"
 WIF_andrew_cunningham: "安德鲁·坎宁安"
 WIF_harry_cordeaux_commander_desc: "§Y陆军将领介绍\n生于：§!§g1870年11月15日；印度、马哈拉施特拉邦浦那§!\n§Y军旅生涯：§!§g哈里·爱德华·斯皮勒·科尔多爵士，因为他的父亲是孟买的一名法官，所以他作为一名英国人自然在印度的浦那出生，后回英国进行大学教育，于1896年加入印度参谋团。不久他从军队转到殖民地事务方面工作，在1904年至1906年成为索马里兰的专员和总司令。1910年成为乌干达总督，帮助该地区建设了基础设施，后转到偏远的圣赫勒拿岛。直到1921年世界大战结束后，他担任巴哈马总督来接替比德·克利福德。他在岛上做了很多闻名的事，例如改革最高法院和完善拿骚港设施。他深受人民爱戴，但总的来说，在总参谋部内部，比起当参谋他实际上更像当总督的料。§!\n\n§Y重要信息：巴哈马总督。他很有地区管理经验，尽管事实上他只是一名将军。通过各种小规模的发展，他使巴哈马的骚乱频率处于历史最低点，有些人预测，如果西印度群岛爆发起义，巴哈马会对英国皇室保持忠诚。§!"
