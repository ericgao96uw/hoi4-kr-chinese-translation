 QIE_aisin_gioro_puyi: "爱新觉罗·溥仪"
 QIE_aisin_gioro_puyi_leader_desc: "大清国皇帝陛下、天子、宣统皇帝，尽管溥仪拥有各式各样的头衔，但是自他1906年出生以来就从未掌握过一丁点权力。5岁那年，辛亥革命将他赶下了皇位，而后来他又随着德国对中国内战的干预重登大极，这使得他不得民心。日常的治理政务由北京的文官政府负责而非皇帝本人，因此在过去的十年中，他所得做的便是闲坐在紫禁城里，通过打网球和练书法消磨日子。但是宣统皇帝心中仍可能暗藏着重现中国和他的王朝几个世纪前光辉的野心……"
 QIE_aisin_gioro_puyi_manchu_leader_desc: "在宣统维新之后，爱新觉罗·溥仪扫清了军阀的影响力，重新登上了宝座。尽管有些观察员恐惧这意味着传统宫廷密谋的复兴，不过新的清政府似乎选择呈现更为现代化的面貌。溥仪并没有很大权力，而这正是精心设计的。惧怕于自己的后裔会如同他的前任一般专制，进而令他的王朝毁于一旦，皇帝与他的立法顾问们已经构建了一种君主立宪制——溥仪作为精神与爱国层面的代表，并只在立法院中仅担任咨询与日常管理之职。尽管这种体制从未被测试过，许多中外人士也都希望溥仪能成为现代君主的存在意义的榜样。"
 QIE_aisin_gioro_puyi_yiguandao_leader_desc: "尽管许多中外人士希望所谓的“宣统维新”能够在表面上给中国带来较稳定的君主立宪制，而诡计多端的尊师张天然已经断送了一切对现代帝制的美好愿景。虔诚的教徒快速地填充了几乎所有政府职位，并掌控了军队，溥仪已经被推入小角落里，变得不再重要，只不过他点头哈腰的对象从军阀头子变成了狂热的宗教信徒。他的角色，相对于吴佩孚时期来说，并没有改变太多，只是更多晦涩难懂的宗教仪式代替了部分的阅兵仪式。溥仪个人看上去毫不在意，完全落入尊师张天然和一贯道之手。"
 QIE_wu_peifu: "吴佩孚"
 QIE_wu_peifu_leader_desc: "从溥仪、溥杰等一批试图推翻直系集团的满洲勋贵手中死里逃生后，吴佩孚扯下了徒有其表地掌控中国的帝制“外皮”。吴佩孚自封自己为“临时国家元首”，现在的任务是为国家建设一个合法的政府体系。作为一位戎马一生的军人，不出意料的话吴佩孚不会长期掌权，而是把国家大权交给自己钦定的接班人。"
 QIE_wu_peifu_commander_desc: "§Y陆军将领介绍\n生于：§!§g1874年4月22日；大清帝国、山东省蓬莱§!\n§Y军旅生涯：§!§g吴佩孚生于一个山东商人家庭，在考上保定军校之后，他很快就在北洋新军之中脱颖而出。当新生的中华民国于1916年崩溃后，他站在了直系冯国璋的一侧，并在1919年冯国璋死后成为了直系军阀的领袖。尽管遭到了前盟友冯玉祥的背叛，在他的领导下，直系军阀在1928年仍战胜了其主要竞争对手奉系军阀。在这动荡的岁月里，他不断接受着曹锟的教导。曹锟是前中华民国总统也是未来的国会总裁，他教会了吴佩孚用以控制政府的各种手法和诡计。尽管吴佩孚反对德国重建清朝君主制政权，但吴佩孚很快就让直系集团适应了中国新政府的政治架构。君主派被排挤到一边，而吴佩孚及他的盟友几乎掌控了政府的方方面面。一些象征性的反对派仍然存在，但这并不影响吴佩孚真正掌控政府。§!\n\n§Y重要信息：据报道，吴佩孚拥有世界上最大的钻石，但他拒绝让任何人核实这一说法。他曾因将乔治·华盛顿的画像挂在办公桌后面而闻名，但是由于美国政局日益动乱，他用俾斯麦的照片取代了前者。“俾斯麦是一位伟大的政治家，就像华盛顿一样。”他对一位到访的记者这样说道，同时他无视了其他任何与德国有关的问题。"
 QIE_hu_shih: "胡适"
 QIE_hu_shih_leader_desc: "胡适是一名政治哲学家和知识分子，让他担任“中华民国北京政府”的首任大总统似乎是个怪异的选择。他提出的“实用主义”政治哲学在清政府复辟后几乎立刻便深深地影响了吴佩孚，这两位前共和派常常在北京大学胡适的办公室中促膝长谈，讨论应该如何献身帝制这一条对中国来说“最不坏”的路。然而，随着勋贵的反乱被揭发，吴佩孚钦点了胡适来领导新政府，希望这位哲学家的著作与公众形象能为这个被大众视作直系集团皮囊的政府带来些许合法性。"
 QIE_wellington_koo: "顾维钧"
 QIE_wellington_koo_leader_desc: "顾维钧，英文名V·K·威灵顿·顾，是中国极富盛名的外交家与政治家。他曾在世界大战结束的谈判上发光发热，清朝复辟时，他在美国担任大使。由于政治紧张加剧，吴佩孚现在任命他为“中华民国北京政府”大总统，希望他的外交技能能帮助其获得合法性与国际承认。"
