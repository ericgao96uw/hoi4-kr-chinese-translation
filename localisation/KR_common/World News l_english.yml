 worldnews.7.t: "多瑙危机"
 worldnews.7.d.pluralism: "在1937年的奥匈二元协定谈判期间，奥地利向其帝国内部的各个自治领承诺，外莱塔尼亚的少数民族也将获得自治权。然而，匈牙利人不愿意就此舍弃他们在帝国之中享有的地位和特权。\n\n因此，奥地利人宣布他们要狠狠地羞辱匈牙利，同时用武力解放斯洛伐克人、特兰西瓦尼亚人和鲁塞尼亚人，而现在的奥匈边境已经爆发了小规模的冲突。\n\n最后，只有时间才会告诉我们二元君主国的命运。"
 worldnews.7.d.illyria: "在1937年的奥匈二元协定谈判期间，奥地利代表向匈牙利代表保证，历史悠久的克罗地亚王国加上十年前新建的伊利里亚王国都将归于帝国的外莱塔尼亚部分。匈牙利很快就尝试进驻克罗地亚-斯拉沃尼亚，但在边境遭遇了伊利里亚军队，被拒绝进入伊利里亚领土。\n\n匈牙利人同伊利里亚人间的小冲突如今已经演变成了一场战争，致使奥地利和匈牙利这两个二元君主国的核心站在了其原自治领的对立面，所有的这些自治领都担心奥匈二元格局再次出现。而此时，加利西亚-洛多梅里亚的邻国也对其虎视眈眈……"
 worldnews.7.d.hungary: "在1937年的奥匈二元协定谈判期间，奥地利代表向匈牙利代表保证，历史悠久的克罗地亚王国加上十年前新建的伊利里亚王国都将归于帝国的外莱塔尼亚部分。匈牙利人不久后就要求维也纳履行他们之间的协议，但帝国政府出人意料地回绝了。愤怒的匈牙利人试图用武力夺回克罗地亚-斯拉沃尼亚，但遭到伊利里亚军队的抵抗。\n\n奥地利现已介入这场冲突，支持伊利里亚，并发誓要结束匈牙利挣脱帝国的妄想。"
 worldnews.7.a: "中欧稳定局势受到威胁。"
 worldnews.7.b: "帝国主义间的矛盾显而易见。"
 worldnews.9.t: "第一次第三国际大会"
 worldnews.9.d: "全世界社会主义国家和政治运动的代表今日齐聚巴黎，自从列宁的共产国际崩溃以来这还是第一次召开这样的大会。在俄国内战之后，公社接过了第三国际的称号，而它所宣传的意识形态也发生了巨大转变，列宁的布尔什维主义遭到了普遍怀疑，极左派的主导力量则变成了工团主义政党。代表们首先参加了阅兵式，先锋派艺术展和工团主义下取得的技术展览，随后公安委员会的主席则发表了演说。\n\n这次大会的关键议题是在亚洲和北美传播革命，西班牙正在进行的战争，对殖民主义的政策和对第三国际军事同盟成员的需求。"
 worldnews.9.a: "有趣的发展。"
 worldnews.10.t: "奥匈帝国联邦化"
 worldnews.10.d: "过去数十年里，奥匈帝国一直维持着由维也纳和布达佩斯领导的分权政府，而进一步分权的显著特征就是1927年伊利里亚的成立。现在这一进度又跨了一步，随着[AUS.GetNameDef]的成立，现在这一进度又一次飞跃。\n\n帝国已经将其自身变革成更具有代表性的政府，并通过制度将全国各部更加紧密地连接在一起。随着去中心化政策的变更，统一的国家取代了过去争吵不断的帝国，欧洲的力量平衡已经朝着哈布斯堡而非现今秩序的敌人倾斜。"
 worldnews.10.a: "但这又有什么用呢？"
 worldnews.10.b: "他们保守的“改革”阻挡不了革命浪潮！"
 worldnews.11.t: "大西洋战争——加拿大干涉"
 worldnews.11.d: "尽管一开始只是不列颠社会主义海军的一次秀肌肉的行为，但现在它已经发展成了一场大西洋上的大战。由于不列颠联盟宣称他们要把工团主义传播到邻国爱尔兰，加拿大的流亡政府决定介入这场冲突。双方的海军和空军已经准备就绪，第一枪也已经在爱尔兰的海洋上鸣响。\n\n专家相信，由于双方之间的广阔海域，紧张局势会得到一定的舒缓，但毫无疑问世界紧张度还是达到了新高。"
 worldnews.11.a: "有趣的发展。"
 worldnews.12.t: "大西洋战争——德国干涉"
 worldnews.12.d: "尽管一开始只是不列颠社会主义海军的一次秀肌肉的行为，但现在它已经发展成了一场大西洋上的大战。由于不列颠联盟宣称他们要把工团主义传播到邻国爱尔兰，德国决定介入这场冲突并支持爱尔兰。双方的海军和空军已经准备就绪，第一枪也已经在爱尔兰的海洋上鸣响。\n\n专家相信，由于双方之间的广阔海域，紧张局势会得到一定的舒缓，但毫无疑问世界紧张度还是达到了新高。"
 worldnews.12.a: "有趣的发展。"
 worldnews.13.t: "《至耀时刻》"
 worldnews.13.d: "作为方兴未艾的“架空历史”题材文学的一部分，英国政治家，前海军大臣温斯顿·丘吉尔的关于世界大战的新书出版了。\n\n这本书选取了一位刚刚从加里波第战场凯旋而归的士兵的视角出发，展示了一个与我们的世界完全不同的新世界。在这条世界线里，西奥多·罗斯福和他的公麋党赢得了1912年的大选，并且参与了世界大战，帮助协约国取得了胜利。失败后的德国部分土地被协约国占领，其他部分则陷入了无休止的经济政治动荡之中，而俄罗斯白军则在内战中溃败。最终，极端民族主义者亚当·德雷斯勒和他的所谓“人民社会主义”（本质上是一种国家民粹主义的极端模式）政党德意志工人党发动了政变。\n\n在这本小说结尾时，世界爆发了一场三方大战，一方是德雷斯勒的“新国家”，一方是西方协约国，还有一方则是谢尔盖·基洛夫领导的苏维埃俄国。这本书收到了很大的争议，一些人称赞它对细节的关注，还有一些人则批评他在历史逻辑上有巨大的缺陷，丘吉尔则称“相似的事情也许就发生在了另一个宇宙”。"
 worldnews.13.a: "多么幼稚的幻想。"
 worldnews.14.t: "奥匈二元君主制的终结"
 worldnews.14.d.puppets: "匈牙利战败后，加利西亚-洛多梅里亚、波希米亚和伊利里亚政府希望奥地利能够兑现给予匈牙利少数民族自治权的承诺。但大跌眼镜的是奥地利人拒绝放出任何权力，因此，斯拉夫自治领们决定反抗奥地利。\n\n现在的帝国的各地不是在奥地利军队的手中就是在公开反叛，维也纳也宣布1867年前奥地利帝国再度回归。大部分人都觉得反叛很快就会被粉碎，中欧的旧秩序马上就会归来。"
 worldnews.14.d.nopuppets: "伊利里亚和波希米亚叛乱后，奥匈帝国似乎重新回到了1920年的局面。但与上次不同，尽管作出了承诺，奥地利却拒绝了让匈牙利控制克罗地亚-斯拉沃尼亚的要求。当愤怒的匈牙利试图用武力夺回领土时，他们却遭到了奥地利地方防卫军的进攻并被迅速击溃。\n\n现在，整个帝国都掌控在奥地利军队的手中，维也纳也宣布了1867年前的奥地利帝国再度回归——权力尽归维也纳，致力于维持现状和传统。虽然仍有一些人断言帝国将会崩溃，但至少现在，旧秩序已重回它的宝座。"
 worldnews.14.a: "开倒车？"
 worldnews.14.b: "再多反动派也阻挡不了革命浪潮！"
 worldnews.16.t: "智利-阿根廷战争！"
 worldnews.16.d: "随着意识形态的分歧不断加剧，两大地区强国之间的紧张局势在近期达到了新高。\n\n最终，由于智利对巴塔哥尼亚工人阵线的支持和阿根廷军队在平息叛乱方面你的无力，局势终于被点燃了。智利军队在内格罗河上对行进中的阿根廷军队开火，使阿根廷海军和陆军遭到了顽强抵抗。"
 worldnews.16.a: "情况令人担忧。"
 worldnews.16.b: "阿根廷必将重归一统！"
 worldnews.17.t: "开罗会议"
 worldnews.17.d: "从[PER.GetNameDef]到阿拉伯再到昔兰尼加，来自中东许多国家的领导人齐聚开罗，共同讨论关于奥斯曼的问题。\n\n很多人预测埃及会成为这次会议的主导方，因为他们提出了一个不包括奥斯曼帝国的中东方案。不过只有时间才能告诉我们，这究竟会是冲突的种子还是和平的契机。"
 worldnews.17.a: "我之前好像在哪里见过这个……"
 worldnews.18.t: "贝尔格莱德条约组织的成立"
 worldnews.18.desc_rom_gre: "塞尔维亚、罗马尼亚和希腊这三个巴尔干地区的前协约国成员都渴望着复仇。如今，他们出现在了同一张谈判桌上并且宣布成立贝尔格莱德条约组织。这个组织不止是一个关于巴尔干文化认同的组织，也是这些国家之间的军事联盟，他们希望能通过这种方式夺取他们“祖先的土地”。\n\n而对于保加利亚的巴尔干霸权来说，这则是一个巨大的打击。不过事情接下来能否开花结果还要看其他同盟国成员的反应。"
 worldnews.18.desc_only_romania: "塞尔维亚、罗马尼亚和希腊这三个巴尔干地区的前协约国成员都渴望着复仇。如今，他们出现在了同一张谈判桌上。尽管希腊不愿意成立一个军事同盟，但塞尔维亚和罗马尼亚还是宣布成立了贝尔格莱德条约组织。这个组织不止是一个关于巴尔干文化认同的组织，也是这些国家之间的军事联盟，他们希望能通过这种方式夺取他们“祖先的土地”。\n\n而对于保加利亚的巴尔干霸权来说，这则是一个巨大的打击。不过事情接下来能否开花结果还要看其他同盟国成员的反应。"
 worldnews.18.desc_only_greece: "塞尔维亚、罗马尼亚和希腊这三个巴尔干地区的前协约国成员都渴望着复仇。如今，他们出现在了同一张谈判桌上。尽管罗马尼亚不愿意成立一个军事同盟，但塞尔维亚和希腊还是宣布成立了贝尔格莱德条约组织。这个组织不止是一个关于巴尔干文化认同的组织，也是这些国家之间的军事联盟，他们希望能通过这种方式夺取他们“祖先的土地”。\n\n而对于保加利亚的巴尔干霸权来说，这则是一个巨大的打击。不过事情接下来能否开花结果还要看其他同盟国成员的反应。"
 worldnews.18.a: "希望这些巴尔干人别再挑起又一场世界大战了。"
 worldnews.18.b: "团结起来打倒保加利亚！"
 worldnews.18.c: "这可不是什么好事……"
 worldnews.19.t: "第五次英阿战争"
 worldnews.19.d: "大战结束之后，英属印度陷入了混乱和战火，而旁边的阿富汗王国趁机夺取了边境上的白沙瓦和奎达。但是现在，阿富汗王国的现代化改革遇到了国内保守势力的巨大阻碍，国王阿马努拉·汗希望能利用乔治五世死后德里的乱局为他赢得转机。\n\n他希望能够重现第四次英阿战争的胜利来让保守派安静下来。但是，国际上的专家们并不看好这个小小的山地国家能够赢得这场战争。"
 worldnews.19.a: "谁会去关心阿富汗？"
 worldnews.23.t: "波兰-立陶宛联邦"
 worldnews.23.d: "真是令人吃惊的反转，波兰大空位的选举居然让一个早已被遗忘在历史中的国家再现世间。\n\n虽然德国和奥地利都对王位充满兴趣，但最终当选为波兰新王的却是立陶宛国王明道加斯三世·冯·乌拉赫，而一份新的重建波兰和立陶宛联邦的宪法已被起草。尽管我们还不清楚这个新国家能否稳存，但波兰人看起来对此充满了热情。"
 worldnews.23.a: "真是出人意料。"
 worldnews.24.t: "奥斯瓦尔德·莫斯利当选劳联会主席"
 worldnews.24.d: "1936年不列颠联盟的劳工联合会议大选落下了帷幕。长期以来的主席菲利普·斯诺登宣布辞职，有四大势力为了继承他的位置展开了角逐：准则派，自治派，联邦派和公理会派。\n\n最终，极权主义的准则派领导人奥斯瓦尔德·莫斯利当选为新的主席。莫斯利的派别支持一个强有力的中央政府和完全由国家控制的经济，同时相比于其他派别，他们更支持不列颠民族主义和直接军事行动。"
 worldnews.24.a: "有趣。"
 worldnews.25.t: "格莱斯的尼古拉斯当选劳工联合会议主席"
 worldnews.25.d: "1936年不列颠联盟的劳工联合会大选落下了帷幕。长期以来的主席菲利普·斯诺登宣布辞职，有四大派系为了继承他的位置展开了角逐：准则派、自治派、联邦派和公理会派。\n\n最终，自治派领导人，威尔士诗人格莱斯的尼古拉斯当选为新的主席。自治派支持不列颠联盟进一步分权，并希望能在苏格兰和威尔士扩大自治权甚至让他们彻底独立。"
 worldnews.25.a: "有趣。"
 worldnews.26.t: "西尔维亚·潘克赫斯特当选劳工联合会议主席"
 worldnews.26.d: "1936年不列颠联盟的劳工联合会议大选落下了帷幕。长期以来的主席菲利普·斯诺登宣布辞职，有四大势力为了继承他的位置展开了角逐：准则派、自治派、联邦派和公理会派。\n\n最终，公理会领导人西尔维娅·潘克赫斯特当选为新的主席。潘克赫斯特是这个星球上为数不多的女性领导人之一，她的政治立场是激进的女性主义和符合当前局势的平等观念。"
 worldnews.26.a: "有趣。"
 worldnews.27.t: "阿瑟·霍纳当选劳工联合会议主席"
 worldnews.27.d: "1936年不列颠联盟的劳工联合会议大选落下了帷幕。长期以来的主席菲利普·斯诺登宣布辞职，有四大势力为了继承他的位置展开了角逐：准则派、自治派、联邦派和公理会派。\n\n最终目前的总书记阿瑟·霍纳成为了斯诺登的继承人。他和他的联邦派支持维持现状不变，尽管在目前这个不断变化的世界里这样做正在越来越难。"
 worldnews.27.a: "有趣。"
 worldnews.28.t: "爱德华八世加冕成为英国国王"
 worldnews.28.d: "最后一位曾经统治过不列颠本土的国王乔治五世在流亡加拿大时去世了。作为温莎王朝的第一位国王，在他充满悲伤的统治期间英国既输掉了世界大战也输掉了本土。王位传给了曾经的威尔士亲王爱德华，也就是如今的爱德华八世。\n\n爱德华八世国王野心勃勃并且渴望复仇，而且他和总理麦肯齐·金一向不睦。他立志要为父报仇，夺回母岛，这一目标在加拿大的英国流亡群体中很受欢迎。"
 worldnews.28.a: "有趣。"
 worldnews.30.t: "日本宣布她的雄心"
 worldnews.30.d: "尽管在《青岛协议》、经济危机、骚乱和对德国干涉中国应对不力这一系列事件导致田中政府倒台之后，日本的局势就一直不稳定，但最终旭日帝国还是恢复了过来，只是作为一个地区强国，她的影响力仅仅局限在东亚。\n\n日本看起来已经走出了衰落，并且宣布了他要成为世界性列强的野心，甚至不惜动用武力手段。不过考虑到德国在亚洲的影响力，德国人应该不会感到高兴。"
 worldnews.30.a: "令人不安。"
 worldnews.31.t: "劳工派在法国当选"
 worldnews.31.d: "作为一个在行政机关公安委员会指引下由城市公社组成的联邦，法兰西公社是这个世界上工团主义的领袖。不过自从她诞生以来，第二公社的政治从未统一过——无数的政治派别涌现了出来，每一派都有自己关于法兰西应走的路线的理念。随着对德国复仇和世界革命的需要越来越迫切，1936年的总工会大选就显得格外重要……\n\n最终，不名誉的马索·皮韦尔的替代人选同样来自如今公安委员会的第一大派系，劳工派。他们支持进一步扩大民主，并且从希望不列颠那里学习让公社权力分散下去的经验。"
 worldnews.31.a: "有趣。"
 worldnews.32.t: "乌克兰工团主义的胜利"
 worldnews.32.d: "在大战结束以后，乌克兰就成了亲德的哥萨克将军、布尔什维克、马赫诺的自由地区和其他武装势力的战场。尽管盖特曼取得了胜利，但看起来他并不受乌克兰人的欢迎。而在农业危机和可怕的黑色星期一之后，仇恨到达了顶点。\n\n乌克兰著名的工团主义领导人奥历山大·舒姆斯基带领着他的红色民兵解散了乌克兰王国并且宣布成立乌克兰社会主义共和国。至于这到底是会导致德国干涉还是加强整个帝国公约内部的极左翼力量，只有时间能告诉我们答案。"
 worldnews.32.a: "即使是帝国公约也不太平。"
 worldnews.33.t: "雅各宾派在法国当选"
 worldnews.33.d: "作为一个在行政机关公安委员会指引下由城市公社组成的联邦，法兰西公社是这个世界上工团主义的领袖。不过自从她诞生以来，第二公社的政治从未统一过——无数的政治派别涌现了出来，每一派都有自己关于法兰西应走的路线的理念。随着对德国复仇和世界革命的需要越来越迫切，1936年的总工会大选就显得格外重要……\n\n最终，不名誉的马索·皮韦尔的替代人选来自雅各宾派。作为一个极端派别，他们希望将权力集中并且让法兰西成为所有工团主义者都应该追随的先锋。他们如今在公安委员会占据多数。"
 worldnews.33.a: "有趣。"
 worldnews.34.t: "索雷尔派在法国当选"
 worldnews.34.d: "作为一个在行政机关公安委员会指引下由城市公社组成的联邦，法兰西公社是这个世界上工团主义的领袖。不过自从她诞生以来，第二公社的政治从未统一过——无数的政治派别涌现了出来，每一派都有自己关于法兰西应走的路线的理念。随着对德国复仇和世界革命的需要越来越迫切，1936年的大选就显得格外重要……\n\n最终，不名誉的马索·皮韦尔的替代人选来自如今在公安委员会中占据多数的索雷尔派。索雷尔派是正统工团主义者，他们支持建立一个由劳工总议会——也就是所谓“议会”领导的权力更加集中的国家。"
 worldnews.34.a: "有趣。"
 worldnews.35.t: "无政府派在法国当选"
 worldnews.35.d: "作为一个在行政机关公安委员会指引下由城市公社组成的联邦，法兰西公社是这个世界上工团主义的领袖。不过自从她诞生以来，第二公社的政治从未统一过——无数的政治派别涌现了出来，每一派都有自己关于法兰西应走的路线的理念。随着对德国复仇和世界革命的需要越来越迫切，1936年的总工会大选就显得格外重要……\n\n最终，不名誉的马索·皮韦尔的替代人选来自无政府派。无政府运动的灵感来自于乌克兰革命者涅斯托尔·马赫诺。如今他们是公安委员会的领导者，他们支持给与地方更多自由和对公安委员会权力的严格限制。"
 worldnews.35.a: "有趣。"
 worldnews.36.t: "法国选举陷入僵局"
 worldnews.36.d: "作为一个在行政机关公安委员会指引下由城市公社组成的联邦，法兰西公社是这个世界上工团主义的领袖。不过自从她诞生以来，第二公社的政治从未统一过——无数的政治派别涌现了出来，每一派都有自己关于法兰西应走的路线的理念。随着对德国复仇和世界革命的需要越来越迫切，1936年的总工会大选就显得格外重要……\n\n不过正是由于它的重要性，没有那一派能够成为多数派。像大选之前一样，不得不成立一个政治联盟来带领法兰西。但是这会对公社造成怎样的影响呢？只有公安委员会的成员自己知道。"
 worldnews.36.a: "有趣。"
 worldnews.37.t: "第四次巴尔干战争"
 worldnews.37.d: "在世界大战之后，巴尔干半岛崛起了一个新的国家——半岛巨人大保加利亚，它的领土已经不只局限于所有保加尔人的土地。保加利亚人的王国是在鲜血和战争中诞生的，而像塞尔维亚、希腊、罗马尼亚这些失败者们则不得不吞下苦果。\n\n这样的紧张局势最终导致了贝尔格莱德条约组织的成立。而现在，他们正式对保加利亚沙皇国宣战了。巴尔干地区再次陷入战火。对于[BUL.GetLeader]来说，他究竟是会力挽狂澜还是见证他的王国再次分崩离析呢？"
 worldnews.37.a: "巴尔干人为什么老是打仗啊？"
 worldnews.37.b: "共赴胜利！"
 worldnews.37.c: "历史将再次重演！"
 worldnews.43.t: "维尔纽斯起义"
 worldnews.43.d: "多年来，立陶宛行动阵线一直在立陶宛的森林里与立陶宛政府进行残酷的游击战争。持极端民族主义的行动阵线一直鼓吹着反德主义，并呼吁建立一个真正的立陶宛民族国家——这也吸引了一批极右翼的激进分子。\n然而，立陶宛政府似乎未能完全摧毁行动阵线，这导致立陶宛爆发了一场大规模起义。在领导人奥古斯丁纳斯·沃尔德马拉斯的带领下，行动阵线的军队骄傲地行进在维尔纽斯的街道上——这正式意味着立陶宛与德国决裂。虽然立陶宛也许会兴奋于她刚得到的完全独立，但德意志帝国不太可能会容忍其东部边界上出现此种威胁。观察人士指出，冲突一触即发，立陶宛的自由可能极其短暂……"
 worldnews.43.a: "让我们看看他们能硬多久。"
 worldnews.50.t: "沙漠战争"
 worldnews.50.d: "在双方于西奈-巴勒斯坦问题上谈崩后，埃及军队穿过西奈沙漠，阿拉伯民族主义者和奥斯曼帝国主义者终于决定撕破脸，1914年以来，中东的两个头号大国将决定全中东的命运。虽然埃及人可以依靠其他阿拉伯国家的支援，但不少人都认为埃及人的力量还不够，因为奥斯曼帝国的军事与经济实力仍然超过开罗条约组织。\n\n外国投资者被这场冲突吓破了胆，毕竟随着美国的崩溃，中东的石油比以往任何时候都要重要。"
 worldnews.50.a: "那石油怎么办呢？"
 worldnews.50.b: "帝国不会亡！"
 worldnews.56.t: "喀尔巴阡演习"
 worldnews.56.d: "对于罗马尼亚来说，世界大战在1918年就随着布加勒斯特条约的签订而终止了，但他们为和平付出了惨重的代价。整个国家被德国和奥地利的工厂支配着，大部分海岸线都被保加利亚吞并，而罗马尼亚与匈牙利的分界线——喀尔巴阡山脉则被奥匈帝国控制。\n\n巨大的耻辱催生了由“领袖”科尔内留·科德里亚努领导的罗马尼亚国家民粹主义专政。他和他的铁卫团宣称罗马尼亚本应该是巴尔干半岛的巨人，而他们正准备将这个梦想付诸实践。\n\n他们的第一个大动作就是举办了一次大规模军事演习。这次演习的目的似乎是为了夺取喀尔巴阡，当然也可能是更多的领土。"
 worldnews.56.a: "世界变了……"
 worldnews.58.t: "菲律宾的民主获胜"
 worldnews.58.d: "刚刚从美国独立的菲律宾经历了一个新国家所能经历的最大挑战。受美利坚工团和印度公社的影响，不满的军官们进军马尼拉来支持工人和农民的起义。\n\n不过军队内部支持民选的菲律宾政府的部分迅速采取行动把起义军赶出了首都，阻止了一次工团主义政变。"
 worldnews.58.a: "终有一天他们会失败的。"
 worldnews.58.b: "美国人把他们教得不错。"
 worldnews.59.t: "菲律宾军方掌权"
 worldnews.59.d: "刚刚从美国独立的菲律宾经历了一个新国家所能经历的最大挑战。受美利坚工团和印度公社的影响，不满的军官们进军马尼拉来支持工人和农民的起义。\n\n还好，军队干预了进来并把叛军赶出了首都。不过军队决定建立一个由军官团体自己掌权的政府，来在“一个可以预见的未来”保护菲律宾人民的安全。"
 worldnews.59.a: "令人担忧。"
 worldnews.60.t: "工团主义传播到菲律宾"
 worldnews.60.d: "刚刚从美国独立的菲律宾经历了一个新国家所能经历的最大挑战。受美利坚工团和印度公社的影响，不满的军官们进军马尼拉来支持工人和农民的起义。\n\n很遗憾，看起来军队里工团主义支持者的实力比预期中的还要强大，军方迅速宣布支持共产主义运动。现在，支持政府的军队所剩无几，而且没有人想看到一场血腥内战的爆发，所以政府不得不把权力转移给工团主义运动的领导人手中。"
 worldnews.60.a: "即使在亚洲，自由主义也不安全啊！"
 worldnews.61.t: "工团主义传播到缅甸"
 worldnews.61.d: "缅甸政府一系列错误决定的影响在总统命令缅甸国防军向参加抗议的学生与工人开火后达到了高潮，直接导致了缅甸全国上下都开始公开反抗吴巴佩的统治。\n\n新成立的国民议会宣布成立一个新的工团政府，并在考虑寻求国外强大盟友的支持。"
 worldnews.61.a: "革命传播到了一个又一个国家。"
 worldnews.62.t: "第二次兰德起义"
 worldnews.62.d: "兰德地区是南非工业基地，长期以来是工团主义思想孕育的温床。然而直到现在，白人工人与当地原住民的权益始终难以相协调。因此几乎没有人能预料到，南非最大规模的工会联合会，即南非行业与劳工委员会、工商业职工联盟及多种族的国际社会主义联盟，这几大组织能够摒弃分歧，协力推翻南非自治领政府。\n据报道，在新政府内部，白人和有色人种的摩擦也已浮出水面，矛盾集中在为旧日的底层种族伸张权利、索取其在新政府中担任领导地位的要求。我们仍未知道，在此等险恶的政治环境中，工团主义能否以不妥协的立场下在这片土地上扎根生存。"
 worldnews.62.a: "赤色恶魔把手伸向了黑暗大陆？！"
 worldnews.62.b: "英特纳雄耐尔，就一定会实现！"
 worldnews.63.t: "有色人种选举权法案通过"
 worldnews.63.d: "从南非传来了惊人的消息：他们的议会——“众议院”批准了政府力推的一项法案，赋予南非有色人种居民选举权。\n\n之前有些人担心这个法案会被反对派和政府内的保守派联手否决，但这并没有发生。自由派的阿非利加人部长，法案起草人扬·亨德里克·霍夫迈尔评论道这个法案是南非逐渐迈向所有公民实现真正人人平等的漫长路程的第一步。而他众议院中的盟友们则警告称他们在这个过程中不会牺牲南非白人的利益。"
 worldnews.63.a: "南非勇敢地踏上新征程。"
 worldnews.64.t: "第三次布尔战争爆发"
 worldnews.64.d: "第二次布尔战争之后，南非荷裔与英裔在这块殖民地上的矛盾便不断酝酿发酵着：有很多荷裔都希望南非能与大英帝国撇清关系，而英裔则希望能够维持这种紧密的纽带。冲突似乎从一开始就不可避免：凭借着在选举中的多数优势，阿非利加人已经宣布在D·F·马兰博士的领导下成立了一个独立的南非共和国。而英语人口主导的南罗得西亚与纳塔尔等省份很快便宣布忠于英王并退出了这个共和国。\n随着战线不断拉开，协约国干预的可能性也愈发增大。究竟是英国人能彻底安抚南非，还是布尔人夺回自1902年起他们不得不放弃的独立？"
 worldnews.64.a: "事不过三……"
 worldnews.66.t: "厄立特里亚革命！"
 worldnews.66.d: "厄立特里亚的海岸领地，作为埃塞俄比亚在世界大战中的唯一收获，如今爆发了起义！由于无法忍受压迫、歧视、苛捐杂税、以及现在进行的战争，受压迫的穆斯林和基督徒团结在了同一面旗帜之下，为了自己民族的自由而战。阿比尼西亚皇帝对此怒不可遏，厄立特里亚独立战争就此打响！\n\n整个区域都在密切关注目前的局势。索马里会不会抓紧机会，夺得战争的胜利呢？能笑到最后的，究竟会是渴望保留唯一海岸领土的阿比尼西亚，还是勇敢又有着满腔怒火的叛军呢？"
 worldnews.66.a: "时间会给出答案。"
 worldnews.67.t: "庇护十一世去世"
 worldnews.67.d: "教宗庇护十一世陛下在过去的几年里身体每况愈下，而在黑色星期一后健康进一步恶化。在今天，令所有天主教徒悲痛的事情发生了，他在一次心脏骤停后不幸逝世了。他将会和他的先辈们一起被安葬在教宗的墓地里。在下一任教宗被选出之前，教宗国将会被罗马的枢机主教团统治。\n\n他的继承人人选之所以如此重要，是因为天主教会在治理重生的教宗国时发挥了重要的作用，而教会同时又激烈地反对着控制意大利北方并渴望统一意大利半岛的工团主义者。"
 worldnews.67.a: "真是不幸。"
 worldnews.70.t: "意大利民族主义协会胜选"
 worldnews.70.d: "自十五年前的内战结束以来，意大利共和国一直处在奥地利的保护下。然而，黑色星期一的到来迫使奥地利撤去在意大利的驻军，不再施加影响，落下意大利共和国独自处理其经济困境。为了获得议会中的更多支持来对抗黑色星期一的威胁，伊万诺埃·博诺米领导的执政党自由民主党提前了大选。然而大选的胜利最终落到了反奥地利的意大利民族主义联盟手中。\n新任总理[ITA.GetLeader]在米兰的一场演讲中宣告，意大利的伟大复兴乃不可阻挡之洪流，并称黑色星期一的荼毒乃是卑劣的奥地利人的干预和殖民主义酿成的恶果，而新政府将会把它们全部扫除。"
 worldnews.70.a: "有趣。"
 worldnews.70.b: "又是一个新敌人。"
 worldnews.70.c: "我们将步入伟大！"
 worldnews.72.t: "印度自治领胜利"
 worldnews.72.d: "在世界大战结束后，印度次大陆就分裂成了三部分：英属印度的残余势力，印度国民大会的社会主义者和同时反对这两方的反动王公们。\n\n当一切都尘埃落定时，印度自治领重新统一了这片区域。他们希望在从内战中恢复之后，又能成为一个新的世界强权。"
 worldnews.72.a: "又是英属印度么？"
 worldnews.73.t: "[PRF.GetName]的胜利"
 worldnews.73.d: "在世界大战结束后，印度次大陆就分裂成了三部分：英属印度的残余势力，印度国民大会的社会主义者和同时反对这两方的反动王公们。\n\n当一切都尘埃落定时，反动主义者取得了胜利，现在[PRF.GetLeader]作为一个独立君主统治着这里，他希望从内战中恢复之后，又能把他的国家变成一个新的世界强权。"
 worldnews.73.a: "王公的统治永不终结。"
 worldnews.74.t: "印度皇帝"
 worldnews.74.d: "印度王公的统治者，奥斯曼·阿里汗今天宣布加冕为印度皇帝——之前只有莫卧儿帝国和不列颠君主有过这个头衔。\n\n这个宣称暗示着其他人统治印度的想法不过是不切实际的幻想，并可能在新生的印度帝国和其邻国发生新的战争。"
 worldnews.74.a: "真是僭越！"
 worldnews.75.t: "印度公社的胜利"
 worldnews.75.d: "在世界大战结束后，印度次大陆就分裂成了三部分：英属印度的残余势力，印度国民大会的社会主义者和同时反对这两方的反动王公们。\n\n当一切都尘埃落定时，社会主义者的胜利让印度公社重新统一了这片区域。他们希望在从内战中恢复之后，又能成为一个新的世界强权。"
 worldnews.75.a: "自下而上的解放。"
 worldnews.76.t: "极权派在印度公社掌权"
 worldnews.76.d: "作为印度公社准则派的领袖和新当选的国家元首，苏巴斯·钱德拉·鲍斯在加尔各答发表了演讲，保证了他的政府会消灭北方印度自治领的“殖民主义走狗”和西边王公联邦的“无耻的压迫者”。\n\n他宣布印度公社需要靠自己来实现这一目标，并且要向全世界证明印度是一股不可忽视的力量。"
 worldnews.76.a: "有趣。"
 worldnews.77.t: "工团派在印度公社掌权"
 worldnews.77.d: "作为印度公社工团派的领袖和新当选的国家元首，A·K·法兹勒·哈克在加尔各答发表了演讲，宣布他的工团政府会带来国家的繁荣和工业增长。他驳斥了关于调和公社同北方的自治领和西边的王公联邦关系的说法，宣称公社会竭尽全力把工人革命传遍整个次大陆乃至全世界。在很多人看来，他的当选预示着印度公社会和其他工团国家走得更近，有人甚至认为这代表着印度公社即将加入法兰西公社的第三国际阵营。"
 worldnews.77.a: "有趣。"
 worldnews.78.t: "甘地在印度公社掌权"
 worldnews.78.d: "作为印度公社农村社会主义派的领袖和新当选的国家元首，莫罕达斯·卡拉姆昌德·甘地，或称“圣雄”，在加尔各答发表了演讲。他提出，印度的统一存在一条“和平的道路”。\n尽管他驳斥了向自治领或是王公屈服的说法并坚称印度公社会抵抗一切侵略，他还是在鼓励全印度人考虑通过和平手段实现“自治”（swaraj）来代替充满痛苦和流血的战争的可能性。他表示他的政府会竭尽全力实现这条路线。"
 worldnews.78.a: "有趣。"
 worldnews.80.t: "印度的和平之路？"
 worldnews.80.d: "在一份出人意料的宣言中，印度公社和印度自治领的代表们宣布通过了和平统一这两个国家的计划。自从农业派在公社选举中取得胜利之后，甘地还是在推动这项计划。这项计划要求德里的统一党的服从和一系列的妥协——包括[RAJ.GetNameDef]和不列颠帝国脱离关系，以及在接下来的选举中社会主义党派的合法性。\n\n这次选举受到了巨大的争议，[RAJ.GetNameDef]的很多人觉得他们遭到了统一党的背叛：他们没有在内部商讨而是直接走向了秘密会谈。不过尽管如此，由于推进了整个次大陆和平统一的进程，很多人还是为之欢欣鼓舞，甘地则忙于奔波于全国来号召人民支持这样一个大胆的计划。"
 worldnews.80.a: "不得不说这实在是出人意料。"
 worldnews.81.t: "准则派起义反对甘地"
 worldnews.81.d: "过去几周内，加尔各答一直流传着这样一则传言：莫罕达斯·卡拉姆昌德·甘地已在同[RAJ.GetNameDef]商讨和平统一的事宜。\n\n尽管目前还不知道统一能否实现，这至少激怒了[RAJ.GetNameDef]的极权派，起义爆发了。苏巴斯·钱德拉·鲍斯及其准则派军队开始对抗甘地和农业派，以此希望阻止统一。现在战火已经在孟加拉乡村点燃，其他印度人只能慢慢等待最终的结果。"
 worldnews.81.a: "又一场内战？我的天哪！"
 worldnews.82.t: "准则派攻克加尔各答"
 worldnews.82.d: "在苏巴斯·钱德拉·鲍斯的指挥下，准则派军队今天攻入了加尔各答市中心，包围了印度国民大会并在搜捕农业派的领导人们——包括圣雄本人。\n\n尽管现在还不知道甘地在哪里，鲍斯和他的准则派还是迅速完全控制了政府并重建了秩序。农业派被宣布为非法，这也意味着甘地和平统一印度的梦想破碎了。"
 worldnews.82.a: "印度公社前途未卜。"
 worldnews.83.t: "农业派革命"
 worldnews.83.d: "莫罕达斯·卡拉姆昌德·甘地正在呼吁对印度公社准则派苏巴斯·钱德拉·鲍斯的残暴政权的抵抗。尽管他依然坚持这种抵抗应该是和平的，但农村派其他人的耐心似乎已经耗尽了。\n\n新任农业派领袖尼马尔·库马尔·博斯呼吁用武力来摧毁准则派政权，而整个国家也因此陷入了动荡。面对以自己的名义发生的暴力，甘地感到十分沮丧，并且已经从公共事务中隐退。"
 worldnews.83.a: "又一场内战？我的天哪！"
 worldnews.84.t: "农业派夺取加尔各答"
 worldnews.84.d: "在尼马尔·库马尔·博斯的指挥下，农业派军队今天攻入了加尔各答市中心，包围了印度国民大会并在搜捕极权派的领导人们。尽管现在还不知道准则派领袖苏巴斯·钱德拉·鲍斯在哪里，农业派军队还是迅速完全控制了政府并重建了秩序。\n\n准则派被宣布为非法，这也意味着[HND.GetNameDef]同印度其他势力的战争暂时要告一段落了。"
 worldnews.84.a: "所以他们是变强了还是变弱了？"
 worldnews.85.t: "西班牙选举"
 worldnews.85.d.SPA: "充斥着工团主义分子和卡洛斯无政府派的暴力抗议的西班牙大选最终还是在今天产生了令人震惊的结果。人民行动党得以继续掌权，让那些极端分子的努力化为乌有。尽管最开始反对党对选举结果提出了质疑，但是到目前为止，选举结果似乎是合法的。\n\n虽然这一结果并不表示[SPA.GetNameDef]局势就此可以缓和，但是它在很大程度上可以安抚民众，让他们觉得政府还是受人民支持的。而且这更意味着，西班牙与一场内战就这么擦肩而过了。"
 worldnews.85.d.SWF: "充斥着暴力和抗议的西班牙大选最终还是在今天产生了令人震惊的结果。名为“全国劳工联盟-伊比利亚无政府主义者联合会”（或者说CNT-FAI）的无政府工团主义政党取得大胜。\n\n尽管最初卡洛斯反对派对选举结果提出了质疑，但是到目前为止，左派的这一胜利似乎是合法的，CNT-FAI中央委员会已经在马德里掌权。虽然新政府今后在恢复秩序方面将会面临许多挑战，但这似乎也意味着，西班牙与一场内战就这么擦肩而过了。"
 worldnews.85.d.SPR: "充斥着暴力和抗议的西班牙大选最终还是在今天产生了令人震惊的结果。支持卡洛斯派的西班牙长枪党取得大胜，为哈维尔·德·波旁-帕尔马王子接替昏迷的阿方索十三世成为统治西班牙的国王铺平了道路。\n\n尽管最初左翼反对派对选举结果提出了质疑，但是到目前为止，卡洛斯派的这一胜利似乎是合法的，哈维尔的加冕仪式将在本周内举行。虽然新政府今后在恢复秩序方面将会面临许多挑战，但这似乎也意味着，西班牙与一场内战就这么擦肩而过了。"
 worldnews.85.a: "和平重归西班牙！"
 worldnews.86.t: "西班牙内战结束"
 worldnews.86.d: "西班牙内战终于结束了，看起来[SPA.GetNameDef]取得了胜利。尽管大部分村庄都变成了废墟，秩序也没有完全建立，但[SPA.GetAdjective]政府宣布无政府主义和工团主义的威胁已经被一劳永逸地清除了。\n\n对于阿方索十三世国王来说，这是巨大的胜利。不过由于他在内战爆发前就已经陷入了昏迷，所以他不太可能能体会到胜利的喜悦了。"
 worldnews.86.a: "有趣。"
 worldnews.87.d: "西班牙内战终于结束了，看起来[SWF.GetNameDef]取得了胜利。尽管大部分村庄都变成了废墟，秩序也没有完全建立，但[SWF.GetAdjective]政府宣布旧的封建秩序已经被扫进了历史的垃圾堆，而国家将会有序转变称一个工团主义国家，这对于人民来时是很有好处的。\n\n巴塞罗那人民都在欢迎凯旋而归的民兵们，大家一同祈祷西班牙能够永享和平。"
 worldnews.87.a: "有趣。"
 worldnews.88.d: "西班牙内战终于结束了，看起来卡洛斯派取得了胜利。尽管大部分村庄都变成了废墟，秩序也没有完全建立，但今天还是有无数人聚集在布尔戈斯迎接他们的新王，来自波旁·帕尔马王朝的哈维尔一世。\n\n国王宣布卡洛斯王室本应为王，而现在他们终于赢回了公正，这一天也被定位新的全国性节日。他承诺会在西班牙天主教传统的基础上重建国家，而教宗对这一说法表示欢迎，他祈祷西班牙能够永享这样的和平。"
 worldnews.88.a: "有趣。"
 worldnews.89.t: "葡萄牙无政府主义政变！"
 worldnews.89.d: "在首都里斯本，随着几天的骚乱之后，深受西班牙的CNT-FAI的胜利影响（如果说不是直接受他们赞助的话）的无政府工团主义运动，葡萄牙无政府主义者联盟(União Anarquista Portuguesa)，发动了一场令人意外的政变成功夺取了政权。\n\n无政府主义民兵冲进了首都建筑内，成立了由革命者内诺·瓦斯科和安东尼奥·平托·库拉廷领导的过渡政府。根据预测，新领导人马上就会和[SWF.GetNameDef]建立更密切的关系。"
 worldnews.89.a: "革命传播的越来越快！"
 worldnews.90.t: "不列颠选举陷入僵局"
 worldnews.90.d: "1936年不列颠联盟的劳工联合会大选落下了帷幕。长期以来的主席菲利普·斯诺登宣布辞职，有四大势力为了继承他的位置展开了角逐：准则派，自治派，联邦派和公理会派。\n\n最终，没有任何派系在激烈的选举中获得优势。由于不满很快萌芽，而各大派系也都在呼吁重新计票或进行一次新选举，劳工联合会宣布选举联邦派的托马斯·曼作为折中人选担任主席。对很多人来说，这是不列颠联盟产生政治惰性的先兆。"
 worldnews.90.a: "有趣。"
 worldnews.91.t: "印度支那宣布独立"
 worldnews.91.d.a: "在世界大战后，德国就占领了法属印度支那。但直到1926年德国干涉击溃了中国南方的革命者之前，这里的局势都未曾稳定过。\n现在，印度支那的民族主义者和左翼正团结在一个被称为越盟的联合政府下，共同起义对抗殖民政权。越盟领导人阮安宁则宣布了印度支那的独立。在向第三国际和世界革命表达敬意之后，他谴责了德国对工人阶级的残暴压迫，并强调印度支那工人会全力支持反帝国主义运动和解放殖民地人民。\n德国媒体将他们描述为一群不知天高地厚的农民，德国在远东的驻军甚至是警察就可以轻松镇压越盟，而大多数观察者都认可了这一说法。"
 worldnews.91.d.b: "在世界大战后，德国就占领了前法属印度支那。但直到1926年德国干涉击溃了中国南方的革命者之前，这里的局势都未曾稳定过。\n现在，印度支那的民族主义者和左翼正团结在一个被称为越盟的联合政府下，共同起义对抗殖民政权。越盟的领导人阮安宁则在西贡宣布了印度支那的独立。在向亚洲人民的抵抗致以敬意以后，他谴责了德国人对亚洲人民的残暴压迫，并强调印度支那人民决心团结整个亚洲。\n德国媒体将他们描述为一群不知天高地厚的农民，德国在远东的驻军甚至是警察就可以轻松镇压越盟，而大多数观察者都认可了这一说法。"
 worldnews.91.d.c: "在世界大战后，德国就占领了法属印度支那。但直到1926年德国干涉击溃了中国南方的革命者之前，这里的局势都未曾稳定过。\n现在，印度支那的民族主义者和左翼正团结在一个被称为越盟的联合政府下，共同起义对抗殖民政权。在引用了法国人权宣言和美国独立宣言之后，越盟的领导人阮安宁谴责了德国对自由人民的残暴压迫，并强调了印度支那人民拥有独立的权力。\n德国媒体将他们描述为一群不知天高地厚的农民，德国在远东的驻军甚至是警察就可以轻松镇压越盟，而大多数观察者都认可了这一说法。"
 worldnews.91.a: "“大英雄何竟死亡”"
 worldnews.91.b: "他们显然不是模范殖民地。"
 worldnews.91.c: "他们从哪里学来的独立宣言？"
 worldnews.91.g: "犯上作乱，孰不可忍。"
 worldnews.92.t: "印度支那革命胜利"
 worldnews.92.d: "在印度支那半岛上的几乎所有战略要地里，越盟士兵的猛烈攻击都击溃了德军士兵。最终德国外交部终于同意与叛军领导人会谈并给予他们所要求的独立。\n\n今天，越盟正式宣布成立[INC.GetNameDef]，而越南人民则对这一历史性的事件感到欢欣鼓舞。这个国家的未来还不明确，不过随着国际社会都在考虑这次事件对于亚洲的影响，关于他们和印度公社结盟的流言正在外交通道内不胫而走。"
 worldnews.92.a: "对殖民主义的致命一击！"
 worldnews.93.t: "印度支那革命失败"
 worldnews.93.d: "尽管越盟士兵的游击作战极其凶猛，但德军还是镇压了印度支那的工团革命。在中央政府从从西贡撤离之后，躲藏在芦苇平原的[INC.GetNameDef]高层被推测已经死亡。\n\n不过，有传言称越盟领导人还是幸存了下来并逃到了其他国家。战争让这片土地满目疮痍，在越盟游击队和德军的惨烈战斗中，数千村庄被毁，上百万人失去了自己的生命。"
 worldnews.93.a: "不出意料。"
 worldnews.94.t: "第二次第三国际大会"
 worldnews.94.d: "在巴黎举行的第一次第三国际大会讨论了在其他地方传播工团主义，支持工团主义运动和加强工团主义国家间合作的问题。基于上次大会的成功，第二次第三国际大会将在伦敦举行。\n\n英国人用礼炮和苏格兰风笛表演热情招待了来自全世界的代表们。随着欧洲越来越接近战争，工团主义国家之间的经济和军事协作成为了这次大会的头号议题，而法国和英国也会再次关注第三国际的政策。"
 worldnews.94.a: "有趣。"
 worldnews.99.t: "意大利社会党在选举中赢得多数席位"
 worldnews.99.d: "随着[SRI.GetLeader]带领的意大利社会党赢得了政府多数席位，意大利社会主义共和国的第四次大会结束了。\n\n他们的胜利标志着共和国向着更为温和的工团主义社会主义者的倾斜。"
 worldnews.99.a: "温和社会主义？我们倒要看看。"
 worldnews.100.t: "工团主义联盟赢得意大利多数席位"
 worldnews.100.d: "随着帕尔米罗·陶里亚蒂带领的工团主义联盟赢得了政府多数席位，意大利社会主义共和国的第四次大会结束了。\n\n自从世界大战结束以来，工团主义联盟就控制了共和国，而他们政权的延续也标志着与[FRA.GetNameDef]联盟的进一步巩固。"
 worldnews.100.d.comp: "随着意大利社会党与工团主义联盟达成妥协，意大利社会主义共和国的第四次大会终于在长时间的僵持后结束了。\n\n帕尔米罗·陶里亚蒂作为工团主义联盟的领导人仍然保留了自己的职位，但这次困难的会议对于政府的稳定性仍然造成了打击。"
 worldnews.100.a: "波澜不惊。"
 worldnews.101.t: "国家联盟赢得意大利多数席位"
 worldnews.101.d: "随着贝尼托·墨索里尼带领的国家联盟赢得了政府多数席位，意大利社会主义共和国第四次的大会结束了。\n\n这次政权更迭意味着共和国在未来会向更加强硬和军国主义方向转向，尤其是会更加针对共和国在意大利其他部分的敌人。而他们也对事情的发展抱有高度的警觉。"
 worldnews.101.a: "有趣。"
 worldnews.105.t: "暹罗政变"
 worldnews.105.d: "曼谷今日传来了紧急的新闻，一群军官和知识分子以“人民党”为名，成功地控制了政府。关键的政府官员被逮捕，而国王和王储在新政府的照看下一切安好。\n\n新首相发布声明称这不是军事政变，而是和平地权力交接。现在，新政府正在准备制定宪法。"
 worldnews.105.a: "令人担忧。"
 worldnews.106.t: "暹罗的新宪法"
 worldnews.106.d: "暹罗国王巴差提朴正式颁布了这个拥有数世纪历史的东南亚王国的第一部宪法。这部宪法的灵感来自明治时期的日本以及当今的德国宪法；它加强了国王和普通人民的权力，使其高于位高权重的，曾经控制了陛下的皇族们。\n\n披耶·玛奴巴功·尼蒂塔达首相今日发布声明称他会在选举到来前主持临时政府，同时会把旧内阁的成员逐渐地全部清除。"
 worldnews.106.a: "与时俱进啊。"
 worldnews.109.t: "博沃拉德叛乱"
 worldnews.109.d: "虽然暹罗革命胜利了，但由于保王派利用黄皮档案事件来建构起红色恐慌以对抗议会，它在政治上的影响还是一团乱麻。\n\n军队总指挥銮披汶·颂堪宣布对议会效忠，但博沃拉德亲王和他的一些前下属还是在北部地区掀起了武装叛乱，并自命为“复国党”向曼谷进军。政府迅速做出了反应，整个暹罗很快被内战的战火吞噬。"
 worldnews.109.a: "暹罗的内战爆发了……"
 worldnews.110.t: "探隆那瓦沙瓦叛乱"
 worldnews.110.d: "虽然暹罗革命胜利了，但由于保王派利用黄皮档案事件来建构起红色恐慌以对抗议会，它在政治上的影响还是一团乱麻。\n\n军队总指挥銮披汶·颂堪宣布对国王效忠，但探隆·那瓦沙瓦和一些海军军官还是在南部地区掀起了武装叛乱，并自命为“民主保卫党”向曼谷进军。政府迅速做出了反应，整个暹罗很快被内战的战火吞噬。"
 worldnews.110.a: "局势已无可挽回。"
 worldnews.111.t: "銮披汶·颂堪政变"
 worldnews.111.d: "虽然暹罗革命胜利了，但由于保王派利用黄皮档案事件来建构起红色恐慌以对抗议会，它在政治上的影响还是一团乱麻。\n\n军队总指挥銮披汶·颂堪在内战一触即发的时候介入了局势，并且宣布全国军事戒严。他计划在国家真正准备好实现民主制之前一直用铁腕控制政权，来阻止一些人“幼稚的争吵”。"
 worldnews.111.a: "什么时候才算“真正适合”？"
 worldnews.112.t: "第三十七次暹缅战争"
 worldnews.112.d: "由首相銮披汶·颂堪建立的新国家民粹主义暹罗于昨日正式宣布向仰光的缅甸政府宣战。他们宣称，缅甸军队在莫叻门地区的骚扰行为事实上已经等同于战争。\n\n不过，由于暹罗人自己已经违反了德国人在1929年施特雷泽曼条约中关于暹罗和缅甸边界的划分并占领了萨尔温江沿岸地区，显然他们自己才是真正的侵略者。在缅甸一方那里看来，情形已经极其悲观，而一个足以危及欧洲列强在这里的势力的暹罗霸权即将出现。"
 worldnews.112.a: "这可真是家仇国恨。"
 worldnews.114.t: "议会派在暹罗获胜"
 worldnews.114.d: "随着曼谷街头的零星战斗最终结束，议会派终于完全控制了这座城市，国王拉玛七世已被证实在几小时前逃亡到了新加坡，但众多政府要员依然不知所踪。\n\n与此同时议会一致通过选举凯旋归来的比里·帕侬荣（也就是之前的銮巴立·玛奴探）为新任暹罗首相。在演讲中他宣称将开始进行“国家重建”计划，标志着暹罗将会把工作重心将放在国内。新的工团主义政府显然会给德国与日本在东南亚的权力游戏带来新的变化。"
 worldnews.114.a: "一个新的共和国将会在旧世界的灰烬上崛起。"
 worldnews.115.t: "保王派在暹罗获胜"
 worldnews.115.d: "随着曼谷街头的零星战斗最终结束，保王派终于完全控制了这座城市，銮巴立·玛奴探及其他共和主义者也被迫乘船逃往西贡。\n\n尽管之前支配着政府的那些位高权重的皇族们拒绝担任政府职务，但他们还是掌握着巨大的权力。考虑到国王巴差提朴那灾难性的民主改革，他们很有可能会加强对国王的控制。巴差提朴本人和未来的暹罗君主一定会被“引导”到一条远离民主的道路上了。"
 worldnews.115.a: "向君主专制开的一次倒车？"
 worldnews.116.t: "暹罗恢复秩序"
 worldnews.116.d: "由銮披汶·颂堪带领的政府军无情地镇压了暹罗的叛军。在阻止了叛军攻入曼谷之后，他带领政府军进攻了叛军的堡垒并将他们团团包围。\n\n许多政治犯都被送去了孤悬海外的达鲁岛监狱。与此同时人民党政府已经垮台，新的政权正在建立并把国家重新引入正轨。"
 worldnews.116.a: "局势恢复了。"
 worldnews.117.t: "塞尔维亚的保王党政变"
 worldnews.117.d: "诞生于1926年的塞尔维亚共和国，已被证明不能长久，其在1936年选举后经历的动荡和社会主义骚乱迫使终于卡拉乔尔杰维奇王室的军官发动了一场政变。\n\n由佩塔尔·日夫科维奇指挥下的，被称为“白手”的秘密军事组织带领，军队推翻了社会主义工人党的统治并宣布了塞尔维亚王国的复辟。在之后摄政时期下的政府形式仍有待观察，但共和国似乎已经被永远埋葬。"
 worldnews.117.a: "这无法避免。"
 worldnews.117.b: "我们又见面了，卡拉乔尔杰维奇的继承人……"
 worldnews.118.t: "塞尔维亚成为共和国"
 worldnews.118.d: "自20年代开始的奥占期结束以后，塞尔维亚名义上一直是一个君主国。不过由于担心奥地利的进一步侵略，他们不得不放低姿态，因此他们从来没有敢于真正加冕一位国王。\n\n如今，已经当了将近20年摄政的佩塔尔·博约维奇终于决定向反对他专制的国内压力屈服并自愿放弃权力。在选举举行前，斯洛博丹·约万诺维奇将作为共和国总统行使权力。"
 worldnews.118.a: "巴尔干的民主？真是新鲜。"
 worldnews.119.t: "塞尔维亚成立南斯拉夫"
 worldnews.119.d: "复兴的塞尔维亚人的国家在面对保加利亚和奥地利帝国时取得了辉煌的胜利。今天，一个南斯拉夫人的国家在贝尔格莱德宣布成立，它正式将所有塞尔维亚人、克罗地亚人和斯洛文尼亚人统一到一个国家之内。长久以来，这个概念都被称作“南斯拉夫”，预计这也将会是新生的这个国家的名称。\n\n伊利里亚国曾经也是这一概念的产物，只不过是在克罗地亚的领导之下。这个南斯拉夫作为一个国家是否能维持下去显然仍不好说。"
 worldnews.119.a: "希望这能为巴尔干带来和平。"
 worldnews.120.t.MAF: "德属中央非洲崩溃"
 worldnews.120.t.GEX: "德国流亡政府的终结"
 worldnews.120.d: "德国统治下的非洲各地都传来了令人不安的报告：德国在这些地区的统治似乎已经彻底崩溃！没有人知晓迅速崩溃的缘故，曾已高效与铺张著名的中非行政体系，已然不复存在。非洲的中央政府已无法运作，无数王国、部落与保护国之间的新仇旧恨一并爆发，非洲大陆瞬时间遍布战火，而残余的土著兵及德国殖民军官仍试图维持表面上的正常。\n无人敢断论，黑暗大陆的战火是否会逐渐平息，或是陷入更为黑暗的冲突之中？但可以肯定的是，德意志的殖民帝国已经荡然无存。"
 worldnews.120.a: "看来德国在非洲的统治比想象中还要脆弱……"
 worldnews.120.b: "赫尔曼，还我军团！"
 worldnews.120.c: "这些德国佬自做自受。"
 worldnews.120.e: "非洲人民渴望从帝国主义的压迫之下取得解放！"
 worldnews.121.t: "上萨瓦爆发战争！"
 worldnews.121.d: "随着法兰西公社对瑞士占领的上萨瓦地区的要求一步步富有侵略性，整个世界都更加担忧地关注着这里的局势。在世界大战结束以后，瑞士军队便占领了这一地区。巴黎的公社政府宣称自己是这块领土的合法拥有者，而伯尔尼方面对此拒绝承认，这也进一步加剧了两国之间的紧张局势。\n\n然而今天，法国军队已经越过边界进入瑞士，标志着双方已经从外交谈判升级至兵戎相见。两国关系已然破裂，法国人看起来也更加愿意用武力夺回属于他们的领土。"
 worldnews.121.enemies: "为应对在瑞士西部的罗曼蒂与上萨瓦地区的革命活动，瑞士军队已经进入这些地区来平息起义。\n\n革命者已经向相邻的法兰西公社请求援助，而法国则向伯尔尼方面发出了最后通牒，要求他们停止对国内工团主义势力的镇压。随着瑞士政府拒绝这一要求，法兰西公社开始动员其部队以支持瑞士境内的革命。"
 worldnews.121.a: "和平自此终止。"
 worldnews.121.b: "为我国存亡而战！"
 worldnews.121.c: "打倒帝国主义匪帮！"
 worldnews.121.e: "法国人必须被毁灭。"
 worldnews.122.t: "瑞士工团主义革命"
 worldnews.122.d: "从小小的山地共和国瑞士传来了一系列混乱的消息，据说工团主义革命者已经攻入了首都伯尔尼。在瑞士国内，西部的上萨瓦和罗曼蒂这一法语地区一直以来都有工团主义活动，但在此之前革命者从未如此公开反对过政府。\n\n由于革命军的速度和效率非常之快，很多人都怀疑长期以来一直渴望得到法语区的法兰西公社直接介入了这次事件。\n\n尽管瑞士其他地区的战斗还在继续，但看起来工团主义军队目前已经牢牢控制了首都。"
 worldnews.122.enemies: "从小小的山地共和国瑞士传来了一系列混乱的消息，据说在遭遇瑞士西部罗曼蒂和上萨瓦地区军队的镇压后，工团主义革命者已经成果夺取了这一地区。为了表达对瑞士革命者胜利的支持，法国军队迅速占领了这一地区，而瑞士军队则转入防御姿态，不愿意撞向法国人的枪口。\n\n看起来瑞士革命者打了政府军一个措手不及，而瑞士政府也不愿意与法国爆发全面战争，所以目前我们还不知道瑞士接下来会怎么做。"
 worldnews.122.a: "怎么会这样？"
 worldnews.122.b: "挣脱锁链！"
 worldnews.122.c: "好极了！"
 worldnews.122.e: "就在我们家门口！"
 worldnews.123.t: "澳大拉西亚工团主义者掌权"
 worldnews.123.d: "在澳大拉西亚刚刚进行的选举中，由约翰·柯廷带领的工党赢得了胜利。但没过几天，工党内部的激进派就揭竿而起并掌控了大权。这些激进派效忠于澳大拉西亚工会理事会，这是对拓地最重要的工团主义派别，但自从1924年墨尔本起义和总督威廉·伯德伍德将军对工会的镇压发生以后，他们就一直处于地下活动状态。\n\n这次政变让整个国家感到震惊，而工团主义的支持者已经穿行在澳大拉西亚的街头来阻止示威和暴力的发生。"
 worldnews.123.a: "世界革命又增添了浓墨重彩的一笔！"
 worldnews.123.b: "值得警惕。"
 worldnews.123.c: "工团主义回到了我们的半球……"
 worldnews.124.t: "澳大拉西亚卫队"
 worldnews.124.d: "从[AST.GetNameDef]传来了令人吃惊的消息：埃里克·坎贝尔的中央党反败为胜，赢得了最近的大选。中央党是由大战退伍老兵组成的准军事化组织澳大拉西亚卫队的政治派别，这些右翼威权主义者长期以来都在批评澳大拉西亚政府对工团主义的镇压力度不够，并且因为他们对对抗1924年墨尔本公社起义的战斗提供的帮助而广受赞誉。随着1936年选举后他们面对工人的暴力行为维持了秩序，他们的支持率日趋上升。目前还不清楚这次向威权主义的转向会对这个国家造成什么影响，但由于卫队对不列颠帝国忠心耿耿，协约国可以长舒一口气了。"
 worldnews.124.a: "有趣。"
 worldnews.125.t: "澳大拉西亚至上运动"
 worldnews.125.d: "从[AST.GetNameDef]传来了令人吃惊的消息：在刚刚举行的选举中，珀西·斯蒂芬森的澳大拉西亚至上运动控制了议会。作为一个反英党派，澳大拉西亚至上运动在反战情绪中积攒了人气，而现在他们承诺会切断和不列颠王冠的一切联系并退出他们的军事联盟，也就是协约国。\n这个政党因为他们的维权综摄的强调而文明，因此普遍预测斯蒂芬森总理会迅速把这个国家变成一个共和国并且消除民主制。不过，在全国范围内，澳大拉西亚卫队带领的示威活动和暴力冲突已经在发生，而目前协约国是非会干涉还不得而知。"
 worldnews.125.a: "有趣。"
 worldnews.126.t: "澳大拉西亚卫队政变"
 worldnews.126.d: "从[AST.GetNameDef]传来了令人震惊的消息，作为一群右翼威权主义者，澳大拉西亚卫队一直在批评澳大拉西亚政府对工团主义的镇压力度不够。而在丢掉了选举名额以后，他们设法夺取了政府的控制权。\n\n在陆军元帅托马斯·布莱梅的带领下，新政府迅速承诺[AST.GetNameDef]会用一切手段消灭国内的工团主义者。布莱米同时也表示，澳大拉西亚作为不列颠帝国忠诚且自豪的一分子，会全力支持协约国。在全国范围内的示威活动已经爆发，澳大拉西亚的未来也蒙上了不确定和不稳定的阴影。"
 worldnews.126.d.nzl: "从[AST.GetNameDef]传来了令人震惊的消息，作为一群强烈反工团主义和亲君主制的右翼威权主义者，澳大拉西亚卫队冲进了堪培拉的澳大拉西亚一会并夺取了政权。\n\n在陆军元帅托马斯·布莱梅的带领下，新政府迅速承诺[AST.GetNameDef]会用一切手段撤销向不列颠帝国之外的共和国转变的进程。尽管当前的不稳定对于这个国家可能会令这个国家的未来蒙上一层阴影，但一些人还是认为这意味着局势恢复了原状。"
 worldnews.126.a: "出人意料。"
 worldnews.127.t: "[AST.GetNameDefCap]成立共和国"
 worldnews.127.d.permission: "随着议会辩论不断进行，内部冲突的威胁也越来越大，[AST.GetAdjective]政府今天终于签署了所谓了澳大拉西亚宪法决议，这标志着这个国家抛弃了威斯敏斯特议会体系并成立了共和国。\n\n[CAN_king_full_name]不情愿地同意了这项决议，而条件则是[AST.GetNameDef]继续充当一个忠诚可靠的海外盟友。"
 worldnews.127.d.kicked: "随着议会辩论不断进行，内部冲突的威胁也越来越大，[AST.GetAdjective]政府今天终于签署了所谓了澳大拉西亚宪法决议，这标志着这个国家抛弃了威斯敏斯特议会体系并成立了共和国。\n\n[CAN_king_full_name]不情愿地同意了这项决议，尽管这意味着[AST.GetNameDef]将会退出协约国和英联邦。"
 worldnews.127.d.rebel: "随着议会辩论不断进行，内部冲突的威胁也越来越大，[AST.GetAdjective]政府今天终于签署了所谓了澳大拉西亚宪法决议，这标志着这个国家抛弃了威斯敏斯特议会体系并成立了共和国。\n\n[CAN_king_full_name]强烈反对这项决议，他通过自己的总督表示这项决议是无效的，而全国的君主派则指责政府的行为是一种背叛。到目前为止，这意味着[AST.GetNameDef]从协约国中脱离，而不列颠王室是否会对此采取报复还有待观察。"
 worldnews.127.a: "好极了！"
 worldnews.128.t: "第二次墨尔本起义"
 worldnews.128.d: "[AST.GetAdjective]的大范围动荡终于引来了工团主义者的第二次墨尔本起义。这次起义是对1924年被政府和准军事组织击溃的第一次革命的模仿。\n\n不过这一次，不受欢迎的澳大拉西亚卫队控制的政府在公众的压力下被迫将政权交给了澳大拉西亚工会理事会，而后者则向公众承诺会为[AST.GetAdjective]工人恢复秩序和公平。革命如今横扫了全国，但也导致了更多示威活动的发生，而目前为止协约国是否会干涉还不得而知。"
 worldnews.128.a: "世界革命又增添了浓墨重彩的一笔！"
 worldnews.128.b: "值得警惕。"
 worldnews.129.t: "第二次墨尔本起义"
 worldnews.129.d: "[AST.GetAdjective]的大范围动荡终于引来了工团主义者的第二次墨尔本起义。这次起义是对1924年被政府和准军事组织击溃的第一次革命的模仿。\n\n不受欢迎的澳大拉西亚卫队控制的政府下令[AST.GetAdjective]士兵对抗议者开火，于是这就导致了数百人的伤亡和整个南方城市持续几周的混乱。尽管卫队看起来已经控制住了局面并封锁了墨尔本的消息，但这次意外的暴力行为还是导致[AST.GetNameDef]受到了全世界的谴责。"
 worldnews.129.a: "值得警惕。"
 worldnews.130.t: "第二次墨尔本起义"
 worldnews.130.d: "[AST.GetAdjective]的大范围动荡终于引来了工团主义者的第二次墨尔本起义。这次起义是对1924年被政府和准军事组织击溃的第一次革命的模仿。及其不受欢迎的澳大拉西亚卫队控制的政府决定武力对抗群众，于是他们转而向不列颠寻求帮助。像1924年一样，不列颠人激活了紧急条例并且直接控制了[AST.GetNameDef]，总督则要求总理埃里克·坎贝尔下台平通过法案实现妥协。国家的局势目前稳定了下来，不过一切又回到了1936年第一次选举开始前的情况：在不列颠人的威权统治之下，而他们会为了秩序不惜一切代价。"
 worldnews.130.a: "值得警惕。"
 worldnews.131.t: "新西兰危机"
 worldnews.131.d.synd: "在[AST.GetNameDef]，新的危机不断深化。新闻组织报道称，[AST.GetAdjective]新西兰部分和大陆的关系正变得越来越紧张。在新西兰，新的工团主义政府的支持率一直都不高，有报道称新西兰政府又给了在堪培拉政变失败后逃离大陆的准军事组织新卫队以庇护。\n\n由于[AST.GetAdjective]部分陆军和海军已经潜逃到了新西兰，战争的阴影越来越临近了……而很多人都担心，协约国可能会和[AST.GetAdjective]工团主义者摊牌。"
 worldnews.131.d.afm: "在[AST.GetNameDef]，新的危机不断深化。新闻组织报道称，[AST.GetAdjective]新西兰部分和大陆的关系正变得越来越紧张。在新西兰，新的澳大拉西亚至上政府的支持率一直都不高，有报道称新西兰政府又给了在堪培拉政变失败后逃离大陆的准军事组织新卫队以庇护。\n\n由于[AST.GetAdjective]部分陆军和海军已经潜逃到了新西兰，战争的阴影越来越临近了……而很多人都担心，协约国可能会和[AST.GetAdjective]共和派摊牌。"
 worldnews.131.a: "值得警惕。"
 worldnews.132.t: "新西兰独立公投"
 worldnews.132.d: "在刚刚结束的一次决定性的公投中，澳大拉西亚的新西兰州今天决定从大的邦联中独立出去。\n\n在1924年不列颠颁布《资源整合法案》后，新西兰就被大陆所吞并，而新西兰人则一直对此耿耿于怀。在大陆强行颁布了新的征兵法案后，这份不满转化为了独立运动。而在公投之后，堪培拉政府不情愿地祝福了这个州的独立，并希望能迅速采取行动。"
 worldnews.132.a: "有趣。"
 worldnews.133.t: "澳大拉西亚重建民主"
 worldnews.133.d: "自从不列颠人在1924年通过紧急法案以来，[AST.GetNameDefCap]就一直处于总督威廉·伯德伍德的威权统治之下，许多澳洲人认为这是针对墨尔本公社起义的强硬处置措施。最终伯德伍德宣布将会举行大选，不出意外，斯坦利·布鲁斯的统一澳大拉西亚党赢得了堪培拉政府的多数席位。\n\n预计布鲁斯会面临一段艰难时期，与此同时劳工的骚乱也在不断升级，他们也呼吁伯德伍德撤销对个人自由的野蛮限制。"
 worldnews.133.a: "有趣。"
 worldnews.134.d: "自从不列颠人在1924年通过紧急法案以来，[AST.GetNameDefCap]就一直处于总督威廉·伯德伍德的威权统治之下，许多澳洲人认为这是针对墨尔本公社起义的强硬处置措施。最终伯德伍德宣布将会举行大选，而出人意料的是，厄尔·佩奇的乡村党在堪培拉组建了一个少数派政府。\n\n预计佩奇会面临一段艰难时期，与此同时劳工的骚乱也在不断升级，他们也呼吁伯德伍德撤销对个人自由的野蛮限制。"
 worldnews.135.d: "自从不列颠人在1924年通过紧急法案以来，[AST.GetNameDefCap]就一直处于总督威廉·伯德伍德的威权统治之下，许多澳洲人认为这是针对墨尔本公社起义的强硬处置措施。最终伯德伍德宣布将会举行大选，最终约翰·科廷的工党在议会里艰难赢得了多数。\n\n在工党内部与澳大拉西亚工会理事会有关的激进分子夺取党权失败并被开除之后，科廷被预测将会面对许多困难与挑战，因为他将同时面对工人骚乱的压力和议会强硬派要求立即镇压工团主义活动的压力。"
 worldnews.136.t: "比利时宣布独立"
 worldnews.136.d: "在比利时，由于不愿忍受德国人的压迫和黑色星期一的灾难，全国的独立运动都开始起义并和德国人军队展开游击战。由于德国自己还在恢复期中，所以他们无法给予阿德尔贝特必要的支持，只能任由局势脱离自己掌控。在安特卫普和蒙斯的独立军队协调行动之后，他们终于将德国人军队赶回了布鲁塞尔，并且在一番激战后令来自德国的国王正式投降。\n目前为止德国还没有作出回应，但考虑到德意志帝国和法兰西公社的紧张度不断升温，比利时又在一个重要的战略位置之上，许多人担心这个新独立的国家可能会非常短命。"
 worldnews.136.a: "祝比利时好运！"
 worldnews.137.t: "工团主义者在瓦隆掌权"
 worldnews.137.d: "在法兰西公社向德意志帝国宣战之后，瑟兰工业区和列日的瓦隆工团主义者已经宣布了瓦隆的独立。\n\n他们希望能借助法军的胜利来从德国的压迫下解放法兰德斯-瓦隆并将比利时改造成一个法国那样的工团主义国家。法兰西公社则表达了他们对起义的支持并加强了与瓦隆的比利时工人党的联系。"
 worldnews.137.a: "对默兹河防线的致命一击！"
 worldnews.138.t: "保加利亚政府倒台"
 worldnews.138.d: "在巴尔干战争惨败给强大的贝尔格莱德条约后选举新政府似乎成了保加利亚国内最热门的话题，彼时的保加利亚仍处于混乱不堪的状态。\n\n在保加利亚人民面前一共有三个选择：自由主义的激进民主党，广泛派社会主义者和亚历山大·斯坦博利斯基的保守主义的保加利亚农业人民联盟。最终，看起来像是[From.GetRulingParty]成功掌握了政权并巩固了他们的统治……"
 worldnews.138.a: "有趣……"
 worldnews.139.t: "鲍里斯三世政变"
 worldnews.139.d: "很明显，前任首相亚历山大·斯坦博利斯基的亲斯拉夫政府已经被驱逐，而斐迪南一世的儿子则加冕为沙皇鲍里斯三世并在有影响力的右派政客和保皇派军官的支持下重新夺回了王位。\n\n在国际社会上，这次事件的波及范围令很多人大吃一惊，甚至一些生活在保加利亚的人也是如此。另外，保加利亚国内的局势还未稳定下来，大众骚乱，抢夺和抗议令这个一度沐浴在胜利的光环之下的国家脆弱动荡。不过不论如何，这在保加利亚的历史上都是一个有决定性意义的分水岭。"
 worldnews.139.a: "震惊！"
 worldnews.140.t: "保加利亚政府遭废黜"
 worldnews.140.d: "很明显，前任首相亚历山大·斯坦博利斯基的保守政府在他实现联合[SER.GetNameDef]的计划后失败就被驱逐了，而基于这一点和保加利亚人民的不信任，[BUL.GetRulingParty]出击夺取了权力并成功巩固了新政权。\n\n尽管还不知道接下来会发生什么，看起来保加利亚确实进入了一个充满动荡的状态里……"
 worldnews.140.a: "又一次政权更迭？"
 worldnews.142.t: "更自由的保加利亚"
 worldnews.142.d: "今天在保加利亚的历史上是充满了阴郁但同时又蕴含着希望的一天。前任沙皇斐迪南一世的去世让保加利亚人民共同站在了一起，并为这个曾经带来而且维持了保加利亚黄金时代的男人而哀痛。\n\n沙皇的去世意味着他的儿子加冕将会成为沙皇鲍里斯三世，而这对于全世界的保加利亚人来说都是一个历史性的时刻。这位受人爱戴的新沙皇承诺会为国内外带来变革，而变革的开始就是一次新的政府更迭。[BUL.GetRulingParty]在沙皇的祝福下赢得了权力，而他们则宣布保加利亚会成为一个更加自由的国家。至于这会对这个国家在未来产生怎样的影响还有待观察……"
 worldnews.142.a: "看看会发生什么。"
 worldnews.143.t: "更专制的保加利亚"
 worldnews.143.d: "今天在保加利亚的历史上是充满了阴郁但同时又蕴含着希望的一天。前任沙皇斐迪南一世的去世让保加利亚人民共同站在了一起，并为这个曾经带来而且维持了保加利亚黄金时代的男人而哀痛。\n\n沙皇的去世意味着他的儿子加冕将会成为沙皇鲍里斯三世，而这对于全世界的保加利亚人来说都是一个历史性的时刻。这位受人爱戴的新沙皇承诺会为国内外带来变革，而变革的开始就是一次新的政府更迭。[From.GetRulingParty]在沙皇的祝福下赢得了权力，而他们则宣布保加利亚会成为一个由君主带领的国家。至于这会对这个国家在未来产生怎样的影响还有待观察……"
 worldnews.143.a: "看看会发生什么。"
 worldnews.144.t: "[From.GetRulingParty]在保加利亚政变"
 worldnews.144.d: "保加利亚的民主党派的现状似乎非常不可靠。在新的政权选举之后，看起来似乎保加利亚会与邻国恢复正常关系，甚至可能建立君主立宪制。\n\n但不幸的是，这并没有发生。[From.GetRulingParty]看到了民主政权的软弱并设法摧毁了前者，巩固了自己的权力并开始实行自己的计划。接下来会发生什么还不得而知，但看起来保加利亚和保加利亚人民确实进入了一个充满动荡的时期。"
 worldnews.144.a: "又来？这有点控制不住了……"
 worldnews.145.t: "帝国公约崩溃"
 worldnews.145.d.africa: "今天，难以想象的事情发生了：皇帝带着他的内阁以及大量的政府官员和重要将领登上了逃往仍在德国控制之下的非洲殖民地的船只和飞机，在那里皇帝已经成立了流亡政府。德国本土和德国在欧洲的盟友都被丢下听天由命，而随着帝国公约的彻底解体，德国在欧洲残余的力量恐怕只有投降一条路可选了。\n\n德国政府距离投降已经时日无多，非常明显的是，从第一次世界大战以来就存在着的世界秩序如今在烈火中终结了。"
 worldnews.145.d.collapse: "今天，难以想象的事情发生了：在入侵者的军事力量面前，在欧洲作战的德国陆军终于崩溃了。无处可逃的皇帝与他的内阁同入侵者的领袖进行了会面并同意彻底投降。\n\n在全世界范围内，德国的盟友都立即陷入了混乱。随着帝国公约的彻底解体，非常明显的是，从第一次世界大战以来就存在着的世界秩序如今在烈火中终结了。"
 worldnews.145.a: "德意志帝国陨落了……"
 worldnews.145.b: "英特纳雄耐尔，就一定要实现！"
 worldnews.145.c: "快高高举起那红旗！"
 worldnews.145.e: "奥地利如今已是唯一的德意志国家了。"
 worldnews.145.f: "一雪布列斯特和约之耻！"
 worldnews.145.g: "这是沙皇永远无法取得的成就……"
 worldnews.145.h: "如今德国也知道了失去一切的感受了。"
 worldnews.145.i: "终于为第一次世界大战的屠杀报仇雪恨了。"
 worldnews.160.t: "曼努埃尔·卡莱斯彻底控制阿根廷"
 worldnews.160.d: "当曼努埃尔·卡莱斯在1935年圣诞节发动政变时，整个国家都被对总统地位的争斗撕裂了。爱国联盟和阿根廷海军迅速占领了首都，但陆军却宣布自己控制了全国并阻止了他们，这也造成了一场血腥的冲突。\n\n随着中部地区的铁路枢纽罗萨里奥的陷落，卡莱斯宣布自己的政变已经成功并在下午对布宜诺斯艾利斯民众发表了慷慨激昂的演说，宣布自己成为总统。他发誓会大幅扩展现在的领土，并且会结束在巴塔哥尼亚肆虐的红色恐怖，这使他受到了他的国家里苦难人民的热情支持。"
 worldnews.160.a: "这能让阿根廷稳定下来吗？"
 worldnews.160.b: "深深的不安！"
 worldnews.161.t: "佩德罗·巴勃罗·拉米雷斯恢复阿根廷秩序"
 worldnews.161.d: "当曼努埃尔·卡莱斯在1935年圣诞节发动政变时，整个国家都被对总统地位的争斗撕裂了。爱国联盟和阿根廷海军迅速占领了首都，但陆军却宣布自己控制了全国并阻止了他们，这也造成了一场血腥的冲突。\n对于卡莱斯的军队来说，陆军的顽强抵抗太过强大，因此他们在罗萨里奥遭到了耻辱性的失败，被迫退回首都。今天早上，当敌人的坦克驶向总统府时，一些人传说曼努埃尔·卡莱斯已经自杀，而其他人则传说他和他的随从乘着船逃往了乌拉圭。"
 worldnews.161.a: "这是民主的一次胜利吗？"
 worldnews.162.t: "智利反革命事件"
 worldnews.162.d: "尽管智利曾经是南美社会主义和工团主义价值观最成功的阵地，但如今它的政权不复存在了。在对阿根廷的战争中的领导无方和这个国家如今的危急情势导致了一些军官在圣地亚哥夺权，并接着占领了国家内的许多战略要地。\n\n尽管智利未来的道路还不清楚，但看起来南美又多了一个军政府——至少暂时如此。"
 worldnews.162.a: "锤头火炬遭到了一次沉重打击."
 worldnews.163.t: "秘鲁阿普拉党革命"
 worldnews.163.d: "作为对秘鲁政府镇压社会主义和工团主义组织与个人的回应，因为遭受迫害而充满担忧的反对派今天发动了一次绝望的政变。\n\n然而，在首都利马的进军却获得了完全胜利，脆弱的国民军分遣队在红色民兵面前土崩瓦解，而后者则迅速占领了城市乃至全国的战略要地。\n\n看起来秘鲁也成为了这场席卷全球的意识形态斗争的一个受害者。"
 worldnews.163.a: "赤红的浪潮席卷安第斯山。"
 worldnews.164.t: "秘鲁-玻利维亚邦联的重建"
 worldnews.164.d: "看起来一个古老的想法又在南美得到了新生。曾经，在秘鲁和玻利维亚之间形成的邦联被许多该区域的敌人视作潜在的威胁，于是在1839年的永盖战役中，智利取得了胜利并将这个邦联撕得粉碎。诚然，这个新的邦联似乎可以在南美乃至全世界的动荡时代坚持下来而非走上老路。\n\n不过，国内外的观察者都注意到了，在这个新的政治实体可以真正被称作一个统一的国家之前，拉巴斯和利马之间还有很多问题需要解决。"
 worldnews.164.a: "圣克鲁斯的梦想又一次得以实现。"
 worldnews.165.t: "玻利维亚民族主义政变"
 worldnews.165.d: "在被前政府的无能所激怒后，一群不满的民族主义军官在今天发动了一场政变，成功推翻了拉巴斯政府。政变后，玻利维亚民族党的代表号召玻利维亚重拾昔日的伟大，新玻利维亚政府也十分热衷于复仇主义的外交政策，而这也必然会让他们走上与邻国为敌的道路。\n\n甚至在民族党内部，也有消息称已经有人在考虑直接废除议会，如果这些传言变成事实，那么这将是这个高原国家乃至整个地区的一个关键转折点。"
 worldnews.165.a: "越来越多的证据都在表明，整个世界都在极端化。"
 worldnews.166.t: "工团主义赢得玻利维亚选举"
 worldnews.166.d: "在拉巴斯，玻利维亚工团党赢得大选震惊了整个体制，而更出人意料的是，像前国家元首布施和玻利维亚民族主义党这样的反动派威胁者似乎也接受了这是一个民主并且公正的结果。尽管结果被干涉的风险依然很大，但之前参与选举的其他势力都已经偃旗息鼓，而绝大多数玻利维亚领导人都认可了这次选举的合法性。\n\n虽然很多国际人物，尤其是君主国和军政府的人员，都警告让工团主义者参与选举的危险性，但玻利维亚看起来似乎真的安定下来了。"
 worldnews.166.a: "有趣的结果。"
 worldnews.167.t: "巴拉圭军国主义叛乱"
 worldnews.167.d: "在南美国家巴拉圭，在何塞·费利克斯·埃斯蒂加里维亚的政府因为执政失败而垮台之后，局势就达到了白热化的程度。最终，打算在政治上一展宏图的军官们带领着自己的军团揭竿而起，同时对抗政府和工团主义死敌，并很快就占领了亚松森的总统府，结束了对抗。\n\n如今，整个国家都处在伊希尼奥·莫里尼戈·马丁内斯将军和他的军队的铁腕统治之下。他们正渴望这恢复巴拉圭失去的荣光并消灭国境内外的一切敌人。"
 worldnews.167.a: "他妈的，又是政变？"
 worldnews.168.t: "巴拉圭再次倒向工团主义"
 worldnews.168.d: "近年来，巴拉圭一直处于危机之中，其中一部分就要归咎于在1934年通过反工团政变上台的何塞·费利克斯·埃斯蒂加里维亚的失败统治。在今天，亚松森的街头发生了短暂但充满血腥的战斗，政府军，革命者和民族主义军队互相杀戮，最终裁决党人赢得了胜利，他们占领了总统府并宣布埃斯蒂加里维亚的政府已经终结。\n\n在1934年短暂的三个月统治之后，拉斐尔·弗朗哥的充满争议的极权主义政党，即“巴拉圭四月党”，变得更加激进化。如今他们打算实行一系列重大的改革，而巴拉圭看起来又一次被赤化了。"
 worldnews.168.a: "不管左派右派，他们就不能选定一个么？"
 worldnews.169.t: "加略控制厄瓜多尔"
 worldnews.169.d: "看起来阿尔韦托·恩里克·加略将军并不打算冒着国家衰弱的风险坐视阿约拉和他的激进自由党的自由主义政府当选后而不顾，于是他在基多发动了成功的暴动。在解散了政府并建立了新的军官委员会后，这位新的军事强人迅速投入到了对厄瓜多尔的威胁者与反对派的肃清之中。\n\n尽管这个国家对外国投资者一向友好，但新政权能否继续坚持这样的政策还有待验证。"
 worldnews.169.a: "看起来基多的自由主义活不下去了。"
 worldnews.170.t: "[FROM.GetName]成立"
 worldnews.170.d: "巴塔哥尼亚工人阵线的军队最终彻底击败了卡莱斯的阿根廷并占领了首都布宜诺斯艾利斯。在胜利后，社会主义者们公开宣称创立一个“真正的”[FROM.GetName]并开启了南美社会主义事业的新时代。有人看到，前政权的领导人和其他要人乘船逃离了这个国家。\n\n尽管大多数国民对社会主义还没有好感，但一个工团主义的阿根廷一定会在接下来的几年里搅乱这里微妙的地缘政治平衡。"
 worldnews.170.a: "社会主义的重大胜利。"
 worldnews.171.t: "南美工团主义内战"
 worldnews.171.d: "出人意料的事情发生了，新生的[FROM.GetName]公开宣称他们的智利支持者“已经背离了社会主义的宗旨”，“背叛了革命”，“打算用帝国主义手段统治阿根廷”，并且公开反叛圣地亚哥政府。随着阿根廷与智利之间又一次爆发战争，第二次独立战争已经成为了现实。\n\n昔日亲密无间的同志们如今相互厮杀。即便战争最终结束，南美工团主义的未来也会大不相同了。"
 worldnews.171.a: "他们显然不是社会主义的楷模。"
 worldnews.172.t: "温和社会主义者重建[FROM.GetName]"
 worldnews.172.d: "当卡莱斯的阿根廷政府和智利支持的阿根廷爆发战争时，没人相信[FROM.GetName]会存续到今日。在举世瞩目的一系列事件后，以帕拉西奥斯为领导人，由阿根廷工团联盟领衔的执政联盟宣布[FROM.GetName]已经重生，并将恢复曾被暂停的宪法。\n\n与他们的同志或者卡莱斯政权相比，阿根廷现执政联盟正在施行一种更自由的民主制度；与此同时，其他许多派系也正处于被整合入执政联盟的过程中。巴塔哥尼亚能否在政权更迭的动荡中生存下来仍不得而知，但许多人对这个新生政权及其孤立主义政策抱有期待。"
 worldnews.172.a: "祝他们好运。"
 worldnews.173.t: "工团主义政府在委内瑞拉上台"
 worldnews.173.d: "委内瑞拉人民选择了让左翼的委内瑞拉社会党上台执政，这对国内的许多老牌利益集团造成了巨大打击。因为树敌太多，几乎所有人都没想到，社会党真得可以赢得选举。\n\n对于很多国家尤其是美国的利益来说，这个石油丰富的国家有着极其重要的战略价值。目前没有人知道，委内瑞拉的这次“选票革命”能否在国内外的敌对势力面前幸存下来，也没有人知道这块克里斯托弗·哥伦布眼中的恩典之地能否成为拉丁美洲的一个社会主义大国。"
 worldnews.173.a: "社会主义的委内瑞拉？你是认真的？"
 worldnews.174.t: "美国支持的委内瑞拉政变"
 worldnews.174.d: "今天早上从委内瑞拉传来了一则消息，马科斯·佩雷斯·希门尼斯将军发动军事政变推翻了获选不久的委内瑞拉社会党。仓促集结的左派武装与军方在街头爆发了血腥的巷战，最后军方夺下了立法宫，逮捕了一大批社会党领导人。\n\n委内瑞拉上下内外无一不认为美国是这场政变的幕后主使，毕竟委内瑞拉的战略地位对美国的利益极为重要。这一大胆的举动是否标志着美国外交政策的转型目前仍未可知，但委内瑞拉的政府确已易手。"
 worldnews.174.a: "白头鹰还没咽气呢！"
 worldnews.175.t: "阿尔萨斯通牒"
 worldnews.175.d: "德法边境持续数月的小规模军事冲突和外交场上的剑拔弩张把这两头庞然巨物推到了战争的边缘。上一次世界大战令人类见识到战争能有多么残酷，而这一次将再次会打破人类认知的极限。在二者一次升级的冲突之后，巴黎的公社政府公开要求德国归还自1871年战争后强占的埃尔萨斯-洛林根地区。\n随后，一支法国空军中队公开违反国际条例，飞入德国领空撒下了数千张反德传单，这一举动惹恼了帝国总参谋部并点燃了柏林公众的怒火，德国的动员工作也迅速展开。此刻起，第二次世界大战已无可避免。"
 worldnews.175.a: "世界处在悬崖边上。"
 worldnews.176.t: "东京军事政变失败"
 worldnews.176.d: "从日本传来了令人震惊的消息。极端天皇主义者与民族主义者领导着一帮军中激进派发动了政变，意图推翻岌岌可危的东京民主政府。他们控制了全首都的重要机关和关键建筑，但天皇本人的明确拒绝让这场政变在随后的数个小时内完全失败。\n\n许多高层军官及支持者满腔悲愤，切腹自尽。东亚民主的支柱成功幸存，至少现在如此。"
 worldnews.176.a: "皇城内外风波定，民主昭日耀扶桑。"
 worldnews.177.t: "奥地利介入世界大战"
 worldnews.177.d: "部分欧洲军事家认为，随着技术进步日新月异，即便欧陆战争无法避免也能在短短数月内结束。但饱受战火蹂躏的西欧以及其中发生的种种暴行早已让这些对现代战争的幻想烟消云散。\n\n多年以来，维也纳方面对工团势力重整军备一直心怀不安，如今，这场公开冲突很有可能将颠覆欧洲势力的平衡，他们决定公开对抗第三国际。帝国军队正朝工团部队的防线大步迈进，成为世界革命的又一个威胁。"
 worldnews.177.a: "没了他们还叫什么世界大战。"
 worldnews.178.t: "德属中非殖民改革"
 worldnews.178.d: "多年来，德国在中非的复杂殖民统治令身处其外的观察家们困惑无比。但近期治理殖民地的改革集团的透明化政府让公众对“黑暗之心”，中央非洲的内部运作有了更多的了解。\n\n改革集团似乎做出了极其有魄力的决定，他们彻底重组了这一由殖民地、傀儡王国以及前英属殖民领组成的复杂统治体系。改革集团制定了完善的计划，他们打算在未来进一步去中心化，部分忠诚的非洲首领将在德国的管理下建立自治王国。短短几年内，非洲的命运便发生了天翻地覆的变化。"
 worldnews.178.a: "黑暗大陆中出现了一丝曙光。"
 worldnews.180.t: "莫桑比克丛林战"
 worldnews.180.d: "有些人认为，旧式殖民战争在世界大战之后再也不会发生了，但近期非洲的事件表明，人类试图在黑暗大陆上挑起纷争的欲望未减分毫。\n\n德属中非与葡萄牙殖民地之间的紧张局势在几个月内不断升温，从荒谬的争端发展至在莫桑比克与安哥拉的战争。双方的殖民地士兵在白人军官的率领下展开了徒劳无益的游击战，无数人将因此丧命。"
 worldnews.180.a: "如果他们觉得值得的话……"
 worldnews.181.t: "自治派掌控中央非洲"
 worldnews.181.d: "近期柏林的新闻写满了对德属中央非洲殖民政府政治巨变的报道，中非总督戈林在德国法院击败了他的对手，这次胜利鼓舞了达累斯萨拉姆那些的所谓“自治派”。\n\n依据“肯雅塔诉佐尔夫案”建立的法律原则，中非总督的主权不可侵犯，以戈林为首的强硬派在中非政坛中占据了主导地位，这帮人将中非视作自己的领地，有他们在，黑暗大陆恐将更加黑暗。"
 worldnews.181.a: "穷山恶水怪事多。"
 worldnews.182.t: "威尼斯起义"
 worldnews.182.d: "随着近期右翼反奥的意大利民族主义协会赢得意大利共和国大选，在威尼斯地区就出现了反对新政府的温和派煽动叛乱。很多地方叛军都公开号召重建昔日死于法国大革命战争并被法国、奥地利和意大利轮番统治过的最尊贵的威尼斯共和国。\n\n尽管还不知道这是奥地利为了扩充自己在半岛影响力而策划的阴谋还是叛军为了从意大利民族主义协会统治下解放出来的合法行动，在北意大利的战斗却早已开始，如今米兰的政府正四面受敌，岌岌可危。"
 worldnews.182.a: "亚得里亚海的女王能幸存下来吗？"
 worldnews.183.t: "也门叛乱"
 worldnews.183.d: "第一次世界大战给早已经苟延残喘的奥斯曼帝国造成了巨大冲击。由于阿拉伯革命的成功，阿拉伯半岛的一大块土地都脱离了最高朴特的统治。不过，随着《凡尔赛条约》签订，也门行省还是回到了奥斯曼统治下——至少理论上如此。\n很多年以来，苏丹的目光都集中在内部问题上，因此也门几乎完全是处于自治的状态。不过，由于苏伊士与巴勒斯坦爆发冲突，也门又一次脱离了奥斯曼军队的控制。借着这个机会，再加上奥斯曼帝国显而易见的颓势，伊玛目已经公开宣布建立一个新的独立王国。"
 worldnews.183.a: "对苏丹的又一次重击。"
 worldnews.185.t: "联合王国复辟"
 worldnews.185.d: "在一系列戏剧性的巨变之后，不列颠联盟的共和政府倒台了，而由温莎家族带领的保王派政府重新回到了伦敦。[CAN_king_full_name]今天正式在威斯敏斯特大教堂加冕，实现了自己多年来替父报仇的梦想，而去工团化运动也已经在全国范围内开始。\n在这不长的时间里，母岛已经彻底变样了，左翼影响早已植根于全国范围内所有的机构和民众心里。全球很多人如今都屏息以待，想知道复活了的联合王国会在国际舞台上做些什么。"
 worldnews.185.a: "这是新秩序的诞生还是旧世界的复活？"
 worldnews.189.t: "[GetYear]年尼德兰选举"
 worldnews.189.d.CNAalone: "尼德兰一直是欧洲政局最稳定的国家之一，尼德兰人民也一直坚守自己的“支柱化”体制，打压激进派别。不过，因为在经济上与德国和中欧同盟绑得太死，尼德兰的经济陷入了混乱，这也导致了极左翼的红色阵线和民族主义的国家复兴联盟的崛起，尼德兰的政局也因此破天荒地陷入了紧张局势之中。\n\n尽管在国内政坛走了下坡路，又受到了强大的左翼选举集团的冲击，目前执政的基督教国家联盟还是艰难赢得了选举。由于保守主义者拒绝与自由派或是更加右翼的派别联合，他们决心独自执政。"
 worldnews.189.d.CNAandLSP: "尼德兰一直是欧洲政局最稳定的国家之一，尼德兰人民也一直坚守自己的“支柱化”体制，打压激进派别。不过，因为在经济上与德国和中欧同盟绑得太死，尼德兰的经济陷入了混乱，这也导致了极左翼的红色阵线和民族主义的国家复兴联盟的崛起，尼德兰的政局也因此破天荒地陷入了紧张局势之中。\n\n目前执政的基督教国家联盟由保守主义党派和宗教团体组织而成，在这次选举中，他们艰难取得了胜利。因为不愿独自执政，他们和自由主义的自由国家党结成了联盟。目前，执政的中间派政府看起来更愿意与极左派和右派谈判了。"
