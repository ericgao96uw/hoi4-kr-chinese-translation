 AUS_eugen_von_habsburg_commander_desc: "§Y陆军将领介绍\n生于：§!§g1863年5月21日；奥地利帝国、摩拉维亚公国大希洛维兹§!\n§Y军旅生涯：§!§g欧根·斐迪南德·皮乌斯·伯恩哈德·费利克斯·马里亚是鼎鼎大名的“阿斯佩恩英雄”，卡尔大公之孙。欧根大公于14岁时便进入了军队，加入了帝国的精英部队，皇家猎兵团。1885年，他成为了第一位在特蕾西娅军事指挥学院接受正规教育的大公，这使得他在总参谋长的职位上得心应手，训练有素。1887年，大公加入了条顿骑士团，成为了一名光荣的条顿骑士。而随着他在帝国军队中的地位水涨船高，他最终在1894年接替他的叔叔成为骑士团的大团长，自那时起，他就将自己作为大团长的职责时刻铭记在心。1901年，大公又被任命为骑兵将军，但十年后由于健康原因只得退出现役。\n\n世界大战一爆发，欧根大公就立即回归了部队，但直到12月份他接替奥斯卡·波蒂奥雷克成为塞尔维亚战线的指挥官后，他才指挥了他在大战期间的第一场战斗。他和他的参谋长阿尔弗雷德·克劳斯彻头彻尾地重组了他麾下这支由于前任的无能被打得溃不成军的部队，而他的这次重组使得次年同盟国成功地入侵了塞尔维亚。但在入侵行动展开之前，欧根大公就被提拔为上将并调赴指挥意大利战线。由于成功抵挡了那些背信弃义的意大利人的进攻，再加上在前线的积极活动，大公很快就在他的下属和部队中倍受欢迎。1916年11月，大公成为了陆军元帅，并作为主要指挥官之一参与了次年3月的卡波雷托攻势。但因为皇帝本人全面接管奥匈军队，大公于1918年1月退出现役。\n\n此后由于欧根大公几近退休，他在军务上的影响极为有限，但他仍会利用他在军中的地位影响人事决策，并确保部队现役和退伍军人的福祉，同时也对自己作为条顿骑士团大团长的职责十分上心。"
 AUS_joseph_august_von_habsburg_commander_desc: "§Y陆军将领介绍\n生于：§!§g1872年8月9日；奥匈帝国、匈牙利王国奥尔丘特§!\n§Y军旅生涯：§!§g名誉匈牙利宫廷官，约瑟夫·奥古斯特大公是所谓匈牙利王室分支的一员，在帝国的另一半成长。他的作为也正如一位大公那样，年轻气盛的他于1890年进入了军队。但和他的那帮亲戚们不一样的是，他在1902年转入了匈牙利王家防卫军并升为少校，而他的身心此时无疑也与匈牙利王国绑在了一起。\n\n大战开始之前，约瑟夫大公便将他作为军官的才华展现地淋漓尽致，他在1908年被提拔为少将，仅在1911年又荣升中将。而在战争的开场阶段，大公更是迅速展现了他出众的军事才华，他率领他的师从塞尔维亚急行至俄罗斯前线，成功地掩护了第二集团军的撤退，随后便投入了多舛的喀尔巴阡冬季战之中，即使未能夺回普热梅希尔，约瑟夫大公还是成功地阻止了俄国侵入匈牙利的土地。1915年5月，约瑟夫大公又指挥伊松佐南部前线的第七军多次抵挡了意大利的进攻。他在伊松佐前线证明了自己的勇气和领导力，临阵指挥时两度受伤，成为了唯一一位因在前线服役十二周而获得卡尔军团十字勋章的高级指挥官。他在意大利前线一直呆到1916年12月，之后他被调到罗马尼亚前线并在那里度过了整个1917。1918年7月，他再度回到意大利前线指挥蒂罗尔军团，并于10月击退了意大利在大战的最后一次进攻，不久后便被提拔为陆军元帅。\n\n战后，约瑟夫大公选择继续留在军队中，他深受官兵们的爱戴和尊重，但也同时越来越多地参与到匈牙利的政治中，尤其深交于匈牙利的学术圈。自世界大战结束以来大部分的动荡岁月里，约瑟夫·奥古斯特大公一直都是连接帝国和匈牙利的纽带。"
 AUS_alfred_jansa_von_tannenau_commander_desc: "§Y陆军将领介绍\n生于：§!§g1884年6月16日；奥匈帝国、加利西亚和洛多梅里亚王国斯坦尼斯劳§!\n§Y军旅生涯：§!§g阿尔弗雷德·扬沙来自一个军人之家，他在1912年11月从维也纳战争学院毕业，并被任命为波斯尼亚总督奥斯卡·波蒂奥雷克的参谋长。两年后，他在萨拉热窝亲眼目睹了弗朗茨·斐迪南大公遇刺，见证了世界大战的开始。\n扬沙几乎在每一条战线上都服过役；自1915年起他就作为联络官活跃在马肯森、泽克特和贝勒等著名德国将领的参谋部中。\n战争末期扬沙被提拔为将军并继续在指挥系统中担任参谋。在大半个30年代里扬沙都作为武官驻任柏林，充分地展现了他同德国总参谋部的关系带来的价值。而就现状而言，扬沙是一位热情洋溢的改革者，他非常尊重他的德国同行，但他同样也直言不讳地认为奥匈帝国需要保持军队的独立性。"
 AUS_erhard_raus_commander_desc: "§Y陆军将领介绍\n生于：§!§g1889年1月8日；奥匈帝国、摩拉维亚公国沃尔弗拉姆茨§!\n§Y军旅生涯：§!§g埃哈德·劳斯毕业于布尔诺附近的一所士官学校，并于十八岁时加入了猎兵团。世界大战的大部分时间里他都在东线渡过，他在那指挥了一支自行车连并表现出色。战后他被提拔为上校并进入了总参谋部教授步兵战术。考虑到劳斯在大战期间的机动作战经验，他最后被调至快速师的自行车营。虽然劳斯晋升时间尚短，仍有人怀疑他的战地指挥能力，但他在装甲战方面的天赋母庸置疑。"
 AUS_lothar_rendulic_commander_desc: "§Y陆军将领介绍\n生于：§!§g1887年10月25日；奥匈帝国、下奥地利州维也纳新城§!\n§Y军旅生涯：§!§g克罗地亚军官之子，洛塔尔·伦杜利克在进入特蕾西娅军事指挥学院之前一直在学习法律。1910年，他被任命为中尉，并在世界大战的初年于加利西亚作战。而到了战争末期，他已成为了驻意大利前线第二十一军团总参谋部的一名上尉。\n战争结束后，他完成了他的法律学习并随后作为战争部的一员得到了晋升。1934年，他被提拔为少将，指挥奥匈帝国第一支机械化部队——快速师。\n尽管他在战争部的工作和指挥快速师的经历令其倍受尊敬，但作为一个相对新晋的将领，他仍然缺乏一些经验，而且他似乎也没有那么忠诚，私底下貌似还与德意志民族主义组织存在联系。"
 AUS_karl_eglseer_commander_desc: "§Y陆军将领介绍\n生于：§!§g1890年7月5日；奥匈帝国、上奥地利州巴德伊舍§!\n§Y军旅生涯：§!§g卡尔·埃格尔泽自马尔堡（马里博尔）步兵士官学校毕业后，于1908年作为士官学员加入了第87步兵团，并在1911年获得了中尉军衔。世界大战爆发后，埃格尔泽被派赴前线，并在1914年9月第一次负伤。同年12月，他再次被派往前线，但在圣诞节前夕再次遭受重伤，而这次，他被俄国人俘虏并一直被囚禁到1918年3月。回国后他被提拔为上尉，并在意大利前线服役且表现出色，赶上了意大利和奥匈帝国两边的最终攻势，并在1919年战胜了意大利人。\n由于战争的大部分时候他都只是个战俘，埃格尔泽的晋升十分缓慢，是总参谋部中经验尚少的成员之一。"
 AUS_julius_ringel_commander_desc: "§Y陆军将领介绍\n生于：§!§g1889年12月16日；奥匈帝国；克恩顿州弗尔克马克特§!\n§Y军旅生涯：§!§g“教宗”尤利乌斯·林格尔在完成陆军军官学校的学习后，于1909年以少尉军衔加入奥地利地方防卫军。几乎自他的军旅生涯伊始，他就一直在参与山地作战，先是作为地方防卫军第4团的一分子，随后又在世界大战爆发前被调往第2山地来复枪团。大战最开始，林格尔在加利西亚同俄国人战斗，之后又被调往阿尔卑斯对抗意大利侵略者。当大战结束，他已是一名功勋卓著的上尉，战后林格尔选择继续留在地方防卫军中，并很快晋升为少校。在参加总参谋部的课程后，他又得到了进一步的晋升。\n\n值得注意的是，林格尔同德意志民族主义组织搅得很深，他相当反感斯拉夫人，并拒绝在共有陆军中担任任何职务。"
 AUS_franz_bohme_commander_desc: "§Y陆军将领介绍\n生于：§!§g1885年4月15日；奥匈帝国、施蒂利亚公国采尔特韦格§!\n§Y军旅生涯：§!§g弗朗茨·伯梅于1900年加入奥匈军队，并于五年后取得了中尉军衔。在世界大战开始一年后，他因在加利西亚出色的战斗表现晋升为上尉，此后的时间里伯梅一直在德军的指挥下奋战在东线。当他作为奥匈军队的一分子被调往西线时，他的战斗已经从加利西亚的塔尔诺波尔一直延续到了波罗的地区的德文斯克。战后，伯梅一步步地升迁，并曾短暂地为帝国军事情报局工作。\n伯梅是德意志民族主义组织的成员，这让人不禁怀疑他对帝国的忠诚。"
 AUS_sigismund_schilhawsky_von_bahnbruck_commander_desc: "§Y陆军将领介绍\n生于：§!§g1881年4月7日；奥匈帝国、匈牙利王国布达佩斯§!\n§Y军旅生涯：§!§g“日高”·席尔哈夫斯基出生于一个德意志-波希米亚军旅之家，是这家三个儿子里最小的那个（三个几乎都是将军），而他们的父亲则是炮兵将军约瑟夫·席尔哈夫斯基。西吉斯蒙德在1901年于特蕾西娅军事指挥学院毕业，并成为了总参谋部的一员。1912年，他在奥地利地方防卫军中担任参谋，并于大战爆发时调至第十五军任职。从1915年10月在第十四步兵师担任参谋长至1917年4月后，西吉斯蒙德又被调往了军队最高统帅部作战科，他在此协助计划了卡波雷托攻势以及奥匈的最终攻势。\n\n作为一名成熟的管理者和规划者，席尔哈夫斯基在战后不久就被任命为少将，之后担任步兵将军。"
 AUS_eduard_barger_commander_desc: "§Y陆军将领介绍\n生于：§!§g1882年9月6日；奥匈帝国、波希米亚王国利特梅里茨§!\n§Y军旅生涯：§!§g大战爆发的时候，爱德华·巴格尔是一名上校，带领着一个连。他的战时表现堪称典范：四次受伤，以主动、领导力和勇敢而闻名。他先是在喀尔巴阡冬季战役的恶劣条件下作战，然后又在阿尔卑斯山对抗意大利人。在大战末期，他率领着一个捷克团在阿夏戈高原进行了激烈的战斗，尽管有传言他率领的部队十分不可靠，但结果证明他们的表现十分英勇，这增强了他对帝国的信心。战争结束后，巴格尔逐步升职，并在1935年成为了一名将军。\n虽然他的勇气和令人印象深刻的前线领导能力无可夸大，但事实上他并没有领导超过一个团的部队的经验。"
 AUS_friedrich_materna_commander_desc: "§Y陆军将领介绍\n生于：§!§g1885年6月21日；奥匈帝国、摩拉维亚公国霍夫§!\n§Y军旅生涯：§!§g弗里德里希·马特纳于1904年以少尉军衔加入了奥匈军队。1913年，他从维也纳战争学院毕业，作为总参谋部的一员于战争的第一年在加利西亚服役。1917年后，马特纳在欧根大公手下担任参谋，到了战争结束时，他已成为了中校。战后，作为一名彻头彻尾的参谋，他很快升任上校，随后又以少将军衔成为军事监察局的一员。\n由于马特纳大部分时间都是一名参谋并领导战争部的招募与训练科，他作为一名战地指挥官的技巧仍需检验。"
 AUS_wilhelm_zehner_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年9月2日；奥匈帝国、匈牙利王国比斯特里察§!\n§Y军旅生涯：§!§g威廉·策纳出生于一个新教家庭，在1903年以中尉军衔加入了奥匈军队。训练期间，他很快展露了他的精明能干和百发百中的射击技巧。在1912年的年度演习中，策纳得到了上级的嘉奖。大战依始，策纳是第十六军团的监察官（管理除武器弹药以外的军需用品），战争爆发之后他被调任管理驻扎在塞尔维亚前线的第1山地旅。1916年11月，在请求调往一线后，他被提拔为上尉，指挥第64旅第7营。他在罗马尼亚前线度过了大半个1917和1918年初，所在的营则作为奥匈干涉军被派往乌克兰与赤卫队作战，并在夺取米科拉耶夫的激烈巷战中表现出色。1918年4月，策纳接手指挥第59突击营，于战争剩下的时间里在乌克兰与更多的赤卫队作战并保卫边境的安全。战争末期，他获得了极高的荣誉和尊重，而他的部队也称他为“钢铁策纳”。战后，策纳进修了参谋课程，军衔也快速拔升。他热情地提倡现代化，并且十分熟悉军事管理，到了1934年，他已是一名步兵将军，在战争部的人事科工作多年。"
 AUS_ludwig_von_eimannsberger_commander_desc: "§Y陆军将领介绍\n生于：§!§g1878年11月19日；奥匈帝国、维也纳§!\n§Y军旅生涯：§!§g路德维希·冯·艾曼斯贝格尔骑士是一位在占领波斯尼亚期间战死军官的儿子，他由同样出自军旅之家的母亲抚育，在斯巴达生活方式中成长。艾曼斯贝格尔仅十岁时就被送入了一所军事学校，随后进入了古老而著名的军事技术学院进修，并于1899年毕业成为了一名炮兵军官。1905年，他完成了战争学院的课程，成为了一名参谋，此后一直在军事技术学院执教。1914年大战爆发，他被调入第12军团，在加利西亚一直作战到1916年，期间他成为了蒂罗尔射手部队的炮兵指挥官。艾曼斯贝格尔在1917年卡波雷托突围战中的杰出表现为他赢得了利奥波德勋章。大战结束时，他已然成为了一名上校。\n\n战间期的艾曼斯贝格尔对一种新颖的战争机器坦克越发着迷。1926年，他成为了军事技术委员会的负责人并于次年被提拔为炮兵上将。1934年，他发表了《坦克战》，对世界大战期间坦克的使用及其日益增长的重要性进行了透彻的分析。虽然艾曼斯贝格尔目光长远，但在现实面前，他也只能与总参谋部的保守派们唇枪舌战，面对匮乏的资金无米以炊。不过他能保证按照他的理论建立一个现代化机械师完全可行。而时间将会证明坦克是否是未来的革命性武器。\n\n“骑兵已死，坦克身边没有他们的位置。虽然他们的任务仍然存在，但未来将会由坦克中队来解决！”\n\n“进攻就是火力和机动，而坦克则集这两种要素于一身。”"
 HUN_miklos_horthy_de_nagybanya_admiral_desc: "§Y海军将领介绍\n生于：§!§g1868年6月18日；奥匈帝国、匈牙利王国肯代赖什§!\n§Y军旅生涯：§!§g霍尔蒂·米克洛什年仅14岁时就进入了阜姆（里耶卡）海军学院学习，并在1896年获得海军中尉军衔，这标志着他开始了他漫长的海军军官生涯。可以预料，在他的漫漫晋升路上，并不缺乏周游世界的机会。不过还有一点值得注意，1909年到1914年间他一直在弗朗茨·约瑟夫皇帝身边担任副官，为君主提供有关匈牙利事务的建议。霍尔蒂对老皇帝赞誉有加，时常深情地回味他担任顾问的美好时光。\n世界大战爆发后，霍尔蒂先是指挥了哈布斯堡号无畏舰，随后又指挥了纳瓦拉号巡洋舰，在这两艘舰艇上的指挥经历让人愈发认可他那大胆指挥官的名号。1917年，他策划并领导了奥特朗托海峡战役，带着他那由巡洋舰和驱逐舰组成的舰队夺得了胜利，为此他也受了重伤，甚至失去了知觉。但在接下来的一年里，他的军衔节节高升，1918年2月他被任命为海军少将和舰队总司令，同年10月又升任海军中将，1919年在地中海取得对协约国的又一场胜利后荣升海军上将。\n战后，霍尔蒂成为了匈牙利最杰出最受欢迎的民族英雄，并继续在海军中任职。20世纪20年代他又成为了海军元帅、海军总司令和战争部的海军科长，在帝国财政紧缩的情况下，确保着帝国海军仍能获得足够的资金，海军工业也能继续运作。随着帝国经济陷入困境，为海军争取资金这件事也变得越来越艰难，但他的声望和努力使这个这个常被遗忘的机构不至于年久失修。"
 AUS_georg_von_trapp_admiral_desc: "§Y海军将领介绍\n生于：§!§g1880年4月4日；奥匈帝国、达尔马提亚王国扎拉§!\n§Y军旅生涯：§!§g1894年，格奥尔格·冯·特拉普早年追随父亲的脚步，进入了阜姆（里耶卡）海军学院学习。1900年，他被分配至森塔号，参加了镇压义和团运动的大沽口之战。三年后，他被任命为海军中尉。而由于对潜艇的痴迷，他于1908年要求调到海军新成立的潜艇部队中工作。\n世界大战期间，特拉普作为U-5潜艇的指挥官开始了他的传奇生涯，他在1915年的9次战斗巡逻中击沉了两艘敌军战舰。到了8月，他被誉为全帝国的英雄。同年稍晚，他又担任了U-14（原法国居里号潜艇）的指挥官。而到了大战结束时，特拉普已被提拔为海军少校，他总共执行了19次战斗巡逻任务，击沉了两艘军舰，让超过45000吨货物沉入了海底。\n战后，特拉普留在了海军之中，最终以海军少将的军衔成为潜艇舰队的指挥官。特拉普一直在领头倡导扩大并现代化潜艇舰队，他认为潜艇是帝国最重要的武器，能在亚得里亚海被封锁的情况下与敌人继续作战。\n但远离那些军事上的繁复，将目光转向和平的一面，特拉普将军的家庭充满着音乐的气息，他和家人们最近组建了一个合唱团，在教堂的礼拜日和大小节日中为大家献上美妙的音乐表演。"
 AUS_heinrich_pergler_von_perglas_admiral_desc: "§Y海军将领介绍\n生于：§!§g1871年3月26日；奥匈帝国、波希米亚王国布德韦斯§!\n§Y军旅生涯：§!§g海因里希·佩尔格勒·冯·佩尔格拉斯于1886年进入阜姆（里耶卡）海军学院学习，1890年毕业后加入奥匈帝国海军。他在1900年首次指挥了一艘鱼雷艇，此后到1914年前他一直在指挥黑豹号巡洋舰。作为黑豹号的舰长，他帮助陆军从卡塔罗（科托尔）的海军基地和港口中驱逐了黑山军。在被提拔为第二分舰队参谋长后，指挥特格霍夫号无畏舰前，他还指挥了一艘前无畏舰。正是在特格霍夫号上，佩尔格勒参加了第二次奥特朗托战役，而其姊妹舰圣伊斯特万号则于此役被击沉。1919年1月，他被提升为海军少将。世界大战后，他把大把时间都花在了奥地利海军协会上，宣传海军在战时的成就、其在维护地缘政治和经济上的重要性，并对海军英雄们进行宣传。"
 AUS_maximilian_eugen_von_habsburg_admiral_desc: "§Y海军将领介绍\n生于：§!§g1895年4月13日；奥匈帝国、下奥地利州维也纳§!\n§Y军旅生涯：§!§g马克西米利安·欧根大公是卡尔皇帝的弟弟，当世界大战开始时，他只有19岁，服着一名年轻大公应尽的兵役。凭着他作为大公的地位，他很快衔升少校，同时也表现出了他战术上的敏锐和果敢：在1918年6月对上阿尔托的进攻中他不幸负伤，一枚炮弹在他附近爆炸，对他的听力造成了一些损伤。两个月后，他转入海军服役，成为了反潜舰队(U-Bootsuchflottille)的指挥官。自那之后，马克西米利安·欧根就继承了衣钵，成为了皇家与王家海军的赞助人，这一职责此前由他的三位亲戚担任，两位下场悲惨：弗朗茨·斐迪南大公和墨西哥的马克西米利安皇帝；一位不那么悲惨：斯蒂芬大公，波兰王位的主要候选人之一。"
