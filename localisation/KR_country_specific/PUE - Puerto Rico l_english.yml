 PUE_cesar_andreu_iglesias: "塞萨尔·安德鲁·伊格莱西亚斯"
 PUE_cesar_andreu_iglesias_leader_desc: "塞萨尔·伊格莱西亚斯·安德鲁从波多黎各大学获得社会科学学位后开始了他的政治生涯，他开始为波多黎各共产党的报纸《真理》(Verdad)撰写文章。到这个阶段，塞萨尔已入党多年，但随着他的作品开始流行，他的声望超过了似乎颜面无光的党内领导层。随着外国占领者接管波多黎各并意图将权力交给一个特殊的社会主义政权，塞萨尔因其反帝国主义和不惜一切代价追求平等的言论，以及作为一名优秀的临时总统的相对政治专长而被立即推荐。时间将给出答案，选择这名年轻作家的决定是使波多黎各变得更美好，还是将它推向向他国利益屈服的深渊。"
 PUE_santiago_iglesias_pantin: "圣地亚哥·伊格莱西亚斯·潘廷"
 PUE_santiago_iglesias_pantin_leader_desc: "出生在西班牙却被认为是波多黎各人的圣地亚哥·伊格莱西亚斯·潘廷几乎是波多黎各社会主义运动的一个活着的传奇。作为波多黎各社会党的创始人之一，同时也是自由工人联合会的主要组织者之一，潘廷的领导能力是波多黎各社会党得以生存的重要因素。然而，他在大萧条时期与美国人合作的立场以及他担任委员的时期并没有给社会主义运动带来任何好处，因为独立派认为自己被该党日益增长的亲美立场疏远了。然而，随着波多黎各获得了解放，最好的临时总统除了潘廷别无他选。在他的改革派暂且温和的指导下，波多黎各在短期内可能会迎来一段社会和工业改革的时期，但由于社会党中存在更多激进的派系，在一些后起之秀取代他之前，尚不确定潘廷是否能够完全实现他的愿景。"
 PUE_bolivar_pagan_lucca: "博利瓦尔·帕甘·卢卡"
 PUE_bolivar_pagan_lucca_leader_desc: "在高中毕业后，博利瓦尔·帕甘·卢卡就开始了他的政治生涯，他加入了社会党，并为《庞塞》(El Dia de Ponce)、《我们》(Nosotros)、《复兴报》(Renacimiento)以及《波多黎各画报》(Puerto Rico Ilustrado)等报纸撰稿。几年后，他在圣地亚哥·伊格莱西亚斯·潘廷的指导下，成为《思想报》和《曙光报》的编辑，并在1919年成为社会党的副主席。他于1921年毕业于波多黎各大学，成为一名律师，并从1922年起开始在法哈多担任法官，同时还尝试在1924年和1928年作为社会党的候选人参加竞选，但没有成功，只得到了财务主管的职位。不甘示弱的博利瓦尔不断尝试，直到1933年在“大联盟”(La Coalición)胜利后，他获得了一个参议院的席位。然而，随着美国人正式离开波多黎各，博利瓦尔的事业停滞不前，因为他在参议院坚决主张该岛获取州地位，这使他被大多数独立派团体疏远。随着圣地亚哥·伊格莱西亚斯的离世，博利瓦尔不得不挺身而出，以副总统的身份领导社会党和波多黎各，虽然他的领导依然稳固，但如果他想在波多黎各崭新的政治舞台上取得胜利，就必须更坚决地与他支持建州的过去保持距离。"
 PUE_ernesto_ramos_antonini: "埃内斯托·拉莫斯·安东尼尼"
 PUE_ernesto_ramos_antonini_leader_desc: "安东尼尼出生在马亚圭斯的一个贫困家庭，他只能靠在圣胡安当地的一个地方弹钢琴来供自己攻读波多黎各大学的法律学位。这一经历极大地影响了他的政治观点，他决定于1924年加入波多黎各联盟，开始其政治生涯，后来又加入自由党。从那时起，直到现在担任总统，他一直是一名有影响力的政治家。预计他将对波多黎各的司法系统进行改革，同时扩大工人权利和推动工业化政策。"
 PUE_luis_munoz_marin: "路易斯·穆尼奥斯·马林"
 PUE_luis_munoz_marin_leader_desc: "政治家路易斯·米尼奥斯·里韦拉的儿子马林在美国度过了他大部分的青年时代，并分别作为律师和记者从乔治城大学和哥伦比亚大学毕业，同时他的父亲是波多黎各在联盟的专员。他于1926年回到波多黎各，开始为《民主》(La Democracia)撰文。然而，他并没有积极参与政治，直到1932年，他加入了自由党的行列，至今仍是一个有影响力的政党成员。米尼奥斯大力发展波多黎各的经济福利和独立运动，其支持者主要是农村农民，他们积极响应米尼奥斯对于社会正义和政府补贴的承诺。现在，让我们拭目以待，作为总统的他，将如何实现这些目标。"
 PUE_antonio_rafael_barcelo: "安东尼奥·拉斐尔·巴尔塞洛"
 PUE_antonio_rafael_barcelo_leader_desc: "安东尼奥·拉斐尔·巴尔塞洛-马丁内斯早在19世纪90年代初就开始了他的政治生涯，他加入了自治党，寻求在西班牙帝国内建立一个独立的波多黎各。当美国人登陆法哈多镇与西班牙人作战时，作为一名成功的商人和卒业律师，巴尔塞洛正是该镇的地方法官。自从波多黎各被美国吞并后，巴尔塞洛一直活跃在当地政治中，首先加入了试图为该岛争取州地位的联邦党，当这种可能性越来越渺茫时，巴尔塞洛放弃了该党，加入了最初的波多黎各联盟。后来，他被选为众议会代表，在1912年被任命为波多黎各联盟主席，并被伍德罗·威尔逊总统任命为波多黎各执行委员会成员。随后他成为参议院主席并开始推进独立。然而，由于对波多黎各联盟的不满和试图与共和党联合的失败，巴尔塞洛于1924年成立了自由党。现在，巴尔塞洛作为代理总统，他的职业生涯似乎已经达到了顶峰，但不幸的是，随着他的健康状况每况愈下，他似乎无法坚持到任期结束……"
 PUE_gobierno_de_la_fortaleza: "福塔莱萨政府"
 PUE_gobierno_de_la_fortaleza_leader_desc: "由波多黎各各主要政党代表组成的福塔莱萨临时政府现在是该岛象征性的国家元首。在通过宪法并组织选举之前，代表们将组织委员会来进行日常工作。"
 PUE_jose_coll_y_cuchi: "何塞·科利-库奇"
 PUE_jose_coll_y_cuchi_leader_desc: "何塞·科利-库奇，卡耶塔诺·科利-库奇的儿子，于1896年被送到巴塞罗那大学学习法律。在巴塞罗那，何塞开始对波多黎各独立理念感兴趣，随着美国人吞并该岛，他决定回归祖国。他最初加入共和党，于1904年成功当选为众议院议员，反对美国关于该岛的一系列提案，比如福拉克法案，这促使他加入波多黎各联盟，直到20世纪20年代。1922年，何塞认为波多黎各联盟无力阻止总督埃米特·蒙哥马利·雷利激进的反独立立场，于是离开并成立了自己的政党：波多黎各国民党。自那以后，该党声名鹊起，但与此同时，很明显，与阿尔维苏更具革命性的立场相比，他在独立问题上的温和与改革主义立场已日渐式微，这迫使他在1930年退党，回到他哥哥卡耶塔诺领导的联盟党。从那时起，受朗在美国的高涨人气鼓舞，何塞开始竞选联盟党主席，随着他胜选并入主福塔莱萨，他现在已经彻底地战胜了国民党的旧盟友。许多人认为他是一个实用主义者，但最重要的是，他是一个爱国者。人们预期，作为总统，他现在将集中精力使波多黎各能够自给自足，同时努力弥合波多黎各社会中底层和上层之间的沟壑。"
 PUE_blanton_winship: "布兰顿·温希普"
 PUE_blanton_winship_leader_desc: "布兰顿·C·温希普最初是一名来自美国的律师，他第一次踏上波多黎各是在美西战争，即佐治亚第一步兵团参加波多黎各远征期间。他以军事律师的身份留在军队，1925年成为麦卡杜总统的军事助手，1931年成为美国陆军的军法署署长。由于国民党等民族主义组织持续破坏美国权威，该岛的动荡不断加剧，温希普于1934年被任命为该岛总督。与他的前任不同，温希普对试图破坏波多黎各稳定的势力采取了更加强硬的立场，将孤立的警察军事化，以更好地维护美国的势力，应对内外的威胁。然而，温希普也批评美国政府没有对该岛进行投资，因为该岛受到了大萧条的严重打击，这也为他继续掌权赢得了急需的当地支持。"
 PUE_pedro_albizu_campos: "佩德罗·阿尔维苏·坎波斯"
 PUE_pedro_albizu_campos_leader_desc: "被许多国民党人称为“美洲最后的解放者”的佩德罗·阿尔维苏·坎波斯已成为波多黎各独立运动的一个传奇人物。有些讽刺的是，阿尔维苏大部分时间是在美国接受教育的，先是作为化学工程师从佛蒙特大学毕业，后来又从哈佛大学毕业，成为一名律师。世界大战结束后，阿尔维苏被选为哥本哈根停火协议的观察者。然而，由于原本载他去欧洲的船停留在了美国南部，他就拒绝了这个职位。出于对美国种族隔离的厌恶，阿尔维苏返回波多黎各，加入了国民党。作为一个天才的演说家，他仅用数年就攀登到了党内领导层。由于他既在法庭上为反美活动辩护，又鼓动民族主义者武装反抗美国人，他成为美国在岛内最大的法律威胁之一。现在，借助国民党和军校生的支持，阿尔维苏总统的任期将标志着岛内激烈的政治转变，不再是各党派之间的妥协，而是阿尔维苏认为的，波多黎各经济和文化繁荣所必需的更大范围的变革。"
