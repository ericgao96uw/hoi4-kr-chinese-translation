 USA_gw_tank_equipment: "M1921轻型坦克"
 USA_gw_tank_equipment_short: "M1921"
 USA_gw_tank_equipment_desc: "在大战中法国投降之时，美国尚未服役任何一种坦克。为了应付迅速变化的国际秩序，美国匆忙研发了一种过渡性的载具。最终美国采用了福特公司的一种仿制法国雷诺 FT坦克的设计并定名为M1921。"
 USA_light_tank_equipment_1: "M2轻型坦克"
 USA_light_tank_equipment_1_short: "M2"
 USA_light_tank_equipment_1_desc: "由于对大战期间坦克的迅速发展感到震惊，美国在大战后立即研发了几种实验型的轻型坦克。尽管这些设计并没有下文，但是研发过程中的经验教训将会为后来的M2坦克打下基础。M2坦克的许多特征都是从加拿大的坦克上直接复制过来的，并装有一门37mm口径速射炮。"
 USA_light_tank_equipment_2: "M3轻型坦克"
 USA_light_tank_equipment_2_short: "M3"
 USA_light_tank_equipment_2_desc: "美国军队很快就摸清了M2坦克的短板，开发全新改进型号的项目也迅速上马。尽管这一项目一度被美国内战所打断，忠于联邦政府的工程师们最终还是完成了该项目。"
 USA_light_tank_equipment_3: "M24轻型坦克"
 USA_light_tank_equipment_3_short: "M24"
 USA_light_tank_equipment_3_desc: "尽管一部分启发来源于早前的M3，但M24坦克实质上是一款全新的设计，特别考虑到了在崎岖地形下的性能。"
 USA_medium_tank_equipment_1: "M3中型坦克"
 USA_medium_tank_equipment_1_short: "M3"
 USA_medium_tank_equipment_1_desc: "尽管美国在M2坦克的放大版本基础上开发现代中型坦克的努力随着内战的爆发而中断，但是在前线的需求下，联邦政府迅速的将这些计划付诸了实现。由此而来的M3坦克是美国内战各派别中第一款完全由美国人自主设计制造的中型坦克。"
 USA_medium_tank_equipment_2: "M10中型坦克"
 USA_medium_tank_equipment_2_short: "M10"
 USA_medium_tank_equipment_2_desc: "M10坦克最初是基于M3坦克设计的坦克歼击车，经过多次修改，加强了防护并采用全封闭式炮塔后被改作为中型坦克。"
 USA_medium_tank_equipment_3: "M25中型坦克"
 USA_medium_tank_equipment_3_short: "M25"
 USA_medium_tank_equipment_3_desc: "M25坦克的炮塔基于90mmM3防空炮设计，造型独特。尽管其搭载了大量武器，但是在美军服役时的表现已经证明了它的灵活，同时其搭载的90mm主炮的改进版本也将成为未来美国坦克炮的基础。"
 USA_heavy_tank_equipment_1: "M1中型坦克"
 USA_heavy_tank_equipment_1_short: "M1"
 USA_heavy_tank_equipment_2: "M6中型坦克"
 USA_heavy_tank_equipment_2_short: "M6"
 USA_heavy_tank_equipment_3: "M26中型坦克"
 USA_heavy_tank_equipment_3_short: "M26"
 USA_heavy_tank_equipment_3_desc: "M26坦克起初是联合工团M8坦克的加大号衍生型，因为其制造工厂被联邦军队占领。其被安装上了联邦军队M25中型坦克使用的90mm M3防空炮的衍生品。"
 USA_super_heavy_tank_equipment_1: "M28重型坦克"
 USA_super_heavy_tank_equipment_1_short: "M28"
 USA_super_heavy_tank_equipment_1_desc: "M28超重坦克是围绕着一个装载有先进自动装弹系统的实验型105mm主炮设计的。M28的前方装甲略高于12英寸，同时行进也非常缓慢，不过它能可靠的抵挡住那些强力的反坦克炮。"
 USA_modern_tank_equipment_1: "M46中型坦克"
 USA_modern_tank_equipment_1_short: "M46"
 USA_modern_tank_equipment_1_desc: "作为M26坦克尺寸稍微缩小的改进型号，M46解决了众多可靠性问题。灵敏、装甲厚实且配备超高初速105mm口径主炮的M46坦克将是战场之王。"
 VIN_infantry_equipment_0: "贝蒂埃 M1902步枪 '印度支那'"
 VIN_infantry_equipment_0_short: "Mle 1902 '印度支那'"
 VIN_infantry_equipment_0_desc: "比勒贝尔Mle 1886/M93 步枪更轻便更易上手的贝蒂埃 Mle 1902 '印度支那'步枪经实战证明更适合操纵射击，更容易在热带环境下维护，并在印度支那投入使用。"
