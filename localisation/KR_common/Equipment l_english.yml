 TIB_infantry_equipment_0: "No.1 Mk III 步枪"
 TIB_infantry_equipment_0_short: "No.1 Mk III"
 TIB_infantry_equipment_0_desc: "随着英属印度的崩溃，英制步枪和弹药输入这个国家变得日益困难。由此，在过去一年时间里，西藏轻武器制造的进步可能超过了过去五十年的总和。此外，在德国介入中国局势后，德制弹药涌入西藏迫使西藏将他们的李-恩菲尔德步枪转为了使用7.65×53mm口径的毛瑟步枪弹。尽管由于装备短缺和个人喜好问题导致我们经常能看到它与各类非正规武器混在一起使用，比如藏刀。"
 TIB_infantry_equipment_1: "毛瑟 M1898式步枪"
 TIB_infantry_equipment_1_short: "毛瑟 1898"
 TIB_infantry_equipment_1_desc: "为了应对其他武器制造商在毛瑟M1898基础上生产的几种在商业上来讲是成功的短步枪，毛瑟公司独自设计开发了适度缩短型的M1898步枪。这种设计的两个相关型号被毛瑟公司命名为“标准型号”。众多小国，包括西藏在内，大量的购买了这种新枪；西藏采用的是两个衍生型号中较老的一种，其采用7.65×53mm毛瑟步枪弹。收到这些步枪后不久，西藏噶厦政府将老旧的英制步枪的部件作为原材料，将少量的该类步枪改装成了卡宾枪。"
