 NFA_mobilise_population_for_war_desc: "这项措施非常不受欢迎，在家庭或工作场所受二战极大破坏的人中尤甚，但如果我们想要完全解放整个法国，就必须做出艰难的选择。"
 until_we_complete_PFW_tt: "§g在我们完成国策§Y对德备战§!之前，完成该决议将产生以下效果：§!\n"
 NFA_seize_morocco_decisions: "索要摩洛哥的领土"
 NFA_seize_morocco_decisions_desc: "自十九世纪以来我们对摩洛哥的渴望就没有停止过。现在既然他们的保护伞无暇他顾，是时候将这些土地据为己有了！法兰西万岁！"
 NFA_seize_real_morocco: "夺回摩洛哥王国的土地！"
 NFA_seize_real_morocco_desc: "既然德国在欧洲的战争已经以失败画上句号，那么是时候把我们过去的土地一并夺回了！"
 NFA_fight_for_influence_cat: "雄狮与公熊"
 NFA_fight_for_influence_cat_desc: "菲利普·贝当与亨利·莫尔达克，狮与熊，凡尔登屹立不倒的雄狮与坚守阿拉斯的英雄，两位大战时代的传奇，两个只欣赏尊重彼此的男人，如今却在不断升级的政治斗争中兵戎相见。为了在这场权力之争中压倒对方，两人都在不断加强各自在国内的影响力。\n\n为了赢得这场斗争，§C贝当及其政府§!必须拥有比§g莫尔达克及其追随者§!更多的影响力。然而，通过§R见不得人的手段§!获得影响力肯定会引起§R民众的反感§!，这会对我们政府造成相当恶劣的影响。\n\n§C贝当的影响力§!：[?Pet_influence]\n§g莫尔达克的影响力§!：[?Mor_influence]\n§R贝当的腐化值§!：[?Pet_corruption]"
 Invest_Construction: "投资民用工业"
 Invest_Construction_desc: "在元帅政府的帮助下，我们的工业已经走出了流亡带来的破坏，初步完成了重建工作，这让业内人士对贝当感恩戴德：他们比任何人都清楚是谁带给了他们财富与繁荣。更多的投资计划将扩大他们的好感。\n\n将资源过多地投入给这些公司会被某些人视为§R腐败§!，他们可不会说什么好话。"
 Invest_Arms_Factory: "投资武器工业"
 Invest_Arms_Factory_desc: "在政府的大力支持下，我们的武器工业因民众将反攻大陆视为头等大事而蓬勃发展。然而这还远远不够，考虑到即将到来的反攻，对武器的需求仍在增长。投资那些效忠于我们的公司将会是一石二鸟之计：既能扩大我们在国内的影响力，也能帮助我们战胜本土的反贼。\n\n将资源过多地投入给这些公司会被某些人视为§R腐败§!，他们可不会说什么好话。"
 Support_Loyal_Business: "奖励忠于我们的公司"
 Support_Loyal_Business_desc: "为了巩固我们的影响力，奖励在这个艰难岁月忠于元帅的人将会是一个明智的选择。给一些人政府合同，给另一些人建筑许可，将一些愚蠢的司法问题留给剩下的人，这能很好地巩固我们在工业界现有的影响力，也能说服那些还在犹豫是否支持我们的人。\n\n将资源过多地投入给这些公司会被某些人视为§R腐败§!，他们可不会说什么好话。"
 Back_Newspaper: "支持忠诚的报社"
 Back_Newspaper_desc: "事实证明，媒体在这场政治斗争中气到了重要的作用，我们不能忽视那些忠于我们媒体。不留痕迹地给那些忠于我们的报社拨款，透露给他们一些独家消息，或是承诺在审查时给他们大开方便之门，这些报社会帮助我们说服人民支持莫尔达克是一个愚蠢的决定。\n\n将资源过多地投入给这些组织会被某些人视为§R腐败§!，他们可不会说什么好话。"
 Mordacq_takes_to_the_waves: "§R莫尔达克与电台§!"
 Mordacq_takes_to_the_waves_desc: "公熊正在准备对我们的国民进行一次广播演讲：将他煽动性的言论直接传达给国民将造成灾难性的影响，直接禁止又会从侧面证实他的言论，因此我们必须想办法降低这次演讲的影响力。"
 Mordacq_parade: "§R公熊在游行§!"
 Mordacq_parade_desc: "亨利·莫尔达克和他的民主派支持者们正计划在一个主要城市内游行示威，意在表达他们对这个停滞与腐败的政权的不满。如果参与的人数太多，我们的政权将遭受重创，民众可能会被这副假象欺骗，认为公熊已经广受支持，从而使得更多的人成为他的追随者。必须出重拳！"
 Mordacqs_Speech: "§R莫尔达克的重要演说§!"
 Mordacqs_Speech_desc: "莫尔达克不久将在公开发表演讲以招揽更多支持者。政府对如何妥善应对这一威胁存在分歧，有人认为，应该坚持言论自由，也有人提议，元帅可以“适逢其时”地在他附近也发表演讲与之针锋相对：无论如何，该做出选择了。"
 Mordacq_In_The_Barracks: "§R大哑巴开始窃窃私语§!"
 Mordacq_In_The_Barracks_desc: "政治动乱正逐渐接近我们政权的心脏，被称为大哑巴(la Grande Muette)的军队。由于我们的军队从不参与共和国的政治纷争，如果有哪里不会散播民主派那些蠢话，那只可能是这里。幸好，即使是这里最谦恭的底层步兵也不会掩饰他们对凡尔登的英雄的尊敬。但是，最近我们在军营和闲散军官那里找到了反动言论。我们必须做些什么。"
 NFA_Call_For_Moral_Order: "呼吁道德秩序"
 NFA_Call_For_Moral_Order_desc: "针对政府的无端指控已经开始在民间流传，元帅必须表明立场，他将通过广播发表一场演说：在这个困难时期，我们的公民应当发挥模范带头作用，并谴责任何对政府的指控，声称这只是工团间谍的挑拨离间。"
 NFA_Make_Corruption_Crime: "与腐败作斗争"
 NFA_Make_Corruption_Crime_desc: "为了向人民证明元帅在最近曝出的贪污丑闻中是清白的，我们将在全社会合力展开大规模的反腐运动，鼓励我们的公民揭发他们所知的贪官。这是一项持之以恒，久久为功的浩大工程。"
 NFA_Scapegoats: "打击腐败的创造性方法"
 NFA_Scapegoats_desc: "即使是我们挖空心思，也没有为人民带去足够满意的反腐成果，因此，我们可能不得不采用更宽松的标准来让嫌疑人认罪。反正他们可能是做错了事的人，也可能是公社的特务，或者是别的什么人，谁在乎呢？"
 NFA_decision_AF_trials_cat: "清除共和派残党"
 NFA_decision_AF_trials_cat_desc: "最终，我们成功打倒了共和国。努力消除共和国对我们伟大国家的不良影响是当下的第一要务。但是现在仍然有人对这帮乞丐抱有同情心。只要在法国还留共和邪教的影响，我们就不可能真正的让法兰西重获新生。因此，是时候来一场从上到下的大清洗了。\n\n完成该国策将会消除§Y共和派残党§!的国家精神，而后根据你的选择给予新的国家精神。"
 NFA_Public_Humiliation: "将共和派游街示众"
 NFA_Public_Humiliation_desc: "捍卫共和国的激进分子，支持游行的记者，对戴高乐政府发表不公言论的批评家……对于这些行为不算严重的罪犯，我们只需要用一些更具教育性的手段。他们将被要求公开否认之前的主张，否认乞丐国家，并向新政府宣誓效忠。之后，他们就可以安全离开了……"
 NFA_Arrest_Republican_Leaders: "逮捕对方政客"
 NFA_Arrest_Republican_Leaders_desc: "许多政客无声的支持着游行者，只是等待着打击元帅政府的最佳时刻来临，并把国家拖入共和派的平庸统治。许多莫尔达克的支持者已经被逮捕，而其他议员也好像对戴高乐政府愈发的不满。一场彻底的调查将帮助我们辨别出那些可能希望共和国继续存在的人。"
 NFA_Cleanse_the_Police: "整顿警察队伍"
 NFA_Cleanse_the_Police_desc: "在最后一次游行的决定性日子里，一些负责维持秩序的警察与抗议者一起，使那天的游行变得血腥。这可能表明公共职能部门的腐败程度比我们以前所认为的更深，对我们的警察部队进行调查可能会发现不光彩的秘密。"
 NFA_Purge_the_Military: "清洗军队"
 NFA_Purge_the_Military_desc: "我们的军队，本应该是大哑巴，可最近几个月发出了太多的噪音。部分士兵最开始加入了游行，我们遗憾地发现一些人是莫尔达克的狂热支持者。他们不再是陛下的军队的可靠军官。我们的军队本该是保守派对抗乞丐的坚实堡垒，并且他应该严守他的本职。一场彻头彻尾的调查将被执行，所有可疑的人都会被审问，无论他是列兵还是将军。"
 NFA_Those_Who_Slither: "清除内鬼"
 NFA_Those_Who_Slither_desc: "我们搜寻潜在叛徒的脚步还有最后一个地方没有踏足，那就是总参谋部二处，我们的情报部门。自莫尔达克逃亡开始，民主派好像一直知道我们的下一步行动，因此我们确信那里一定有内奸，但到目前为止还没弄清楚是谁。我们必须在最隐秘的情况下行动才能最终抓到我们的祸根。"
 NFA_fate_of_french_africa_cat: "法属非洲的命运"
 NFA_fate_of_french_africa_cat_desc: "长期以来，法国的殖民地囊括的土地和人民都只被视为被剥削的对象。我们的神圣职责是向我们的兄弟姐妹伸出援手，并提升他们的地位。我们应把基督教和文明之光带给那些在黑暗中蹒跚了太久的当地人！"
