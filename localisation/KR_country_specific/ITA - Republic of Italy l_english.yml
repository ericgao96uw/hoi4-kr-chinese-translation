 italy_generic_increase_control: "加强§Y[FROM.GetName]§!的控制"
 ITA_claim_ticino: "收复提契诺的领土主张"
 ITA_claim_ticino_desc: "提契诺州是瑞士的意大利语区，统一整个意大利文化圈是我们的目标。正式声索该地区，在长期上符合我国利益。"
 ITA_claim_nice: "收复尼斯的领土主张"
 ITA_claim_nice_desc: "尽管在1860年法国就拿走了尼斯，该地区仍是意大利不可分割的一部分。正式声索该地区，在长期上符合我国利益。"
 ITA_claim_savoy: "收复萨伏依的领土主张"
 ITA_claim_savoy_desc: "尽管在1860年法国就拿走了萨伏依，该地区仍是意大利不可分割的一部分。正式声索该地区，在长期上符合我国利益。"
 ITA_claim_upper_savoy: "收复上萨伏依的领土主张"
 ITA_claim_upper_savoy_desc: "尽管在1860年法国就拿走了上萨瓦，该地区仍是意大利不可分割的一部分。正式声索该地区，在长期上符合我国利益。"
 ITA_claim_trentino: "收复特伦蒂诺的领土主张"
 ITA_claim_trentino_desc: "拿破仑战争甫一告终，那该死的奥地利就夺走了原属意大利的特伦蒂诺。正式声索该地区，在长期上符合我国利益。"
 ITA_claim_southern_tyrol: "收复南蒂罗尔的领土主张"
 ITA_claim_southern_tyrol_desc: "虽然声索南蒂罗尔的理由不是那么站得住脚，但该地区乃是特伦蒂诺地区的延伸，亦曾是罗马帝国的一部分。正式声索该地区，在长期上符合我国利益。"
 ITA_claim_trieste: "收复的里雅斯特的领土主张"
 ITA_claim_trieste_desc: "里雅斯特尽管处在奥地利帝国统治下已久，当地的主要居民仍是意大利人。正式声索该地区，在长期上符合我国利益。"
 ITA_claim_gorizia: "收复戈里齐亚的领土主张"
 ITA_claim_gorizia_desc: "戈里齐亚过去是威尼斯的领土，因此现在也应是意大利的领土。正式声索该地区，在长期上符合我国利益。"
 ITA_claim_istria: "收复伊斯特里亚的领土主张"
 ITA_claim_istria_desc: "伊斯特里亚过去是威尼斯的领土，因此现在也应是意大利的领土。正式声索该地区，在长期上符合我国利益。"
 ITA_claim_dalmatia: "收复达尔马提亚海岸的领土主张"
 ITA_claim_dalmatia_desc: "达尔马提亚过去是威尼斯的领土，因此现在也应是意大利的领土。正式声索该地区，在长期上符合我国利益。"
 ITA_claim_cattaro: "收复卡塔罗的领土主张"
 ITA_claim_cattaro_desc: "卡塔罗港过去是威尼斯的领土，因此现在也应是意大利的领土。正式声索该地区，在长期上符合我国利益。"
 ITA_claim_fiume: "收复阜姆的领土主张"
