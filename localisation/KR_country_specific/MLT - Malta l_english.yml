 malta.1.t: "与意大利统一？"
 malta.1.d: "回顾百年，我国命途可谓多舛。英国革命前一百余年，我们是不列颠的王冠殖民地，乃是皇家海军的重要战略基地——但不列颠沦陷时，我们的主子再无继续于岛上驻军的理由，于是转手给阿尔及尔政府来接盘。\n\n但如今，尽管处在另一的大国的庇护中，但我们国家历经长达一个世纪的殖民后，首次作为主权国家出现在国际舞台上。有些人对独立可兴奋了，另一些人却对日益焦灼的世界紧张局势感到不安。虽然新主子反复强调会对我们负责到底，但我国政府始终在尝试与[italy.GetNameDef]建立某种程度的联合或同盟。马耳他人与意大利人在语言和文化上确有差异，不过亦有充足的文化纽带作为统一的理由，但必须赶在世界局势进一步恶化之前——我们应该提出这个请求吗？"
 malta.1.a: "当然，我们应请求[italy.GetNameDef]保护我们。"
 malta.1.b: "当然，我们应请求[ROOT.Overlord.GetNonIdeologyNameDef]同意两国统一。"
 malta.1.c: "别了——马耳他是马耳他自己的马耳他。"
 malta.2.t: "马耳他寻求与意大利统一"
 malta.2.d: "马耳他，这个小小的岛国在地中海具有举足轻重的战略价值，于大英帝国治下安度了一个世纪——直到英国革命。阿尔及尔政府接过了保护这一殖民地的任务，但似乎并没有把这事搞好，毕竟现在马耳他可是以名义上的独立国身份出现在国际舞台上了。\n\n意大利民族统一主义者长期打着马耳他的主意，一直强调诸岛与意大利的文化联系，以及其制霸地中海的战略地位。自马耳他与我们同盟始，我国外交官就一直在试图说服马耳他政要同意与我国的联合——当然是明面上说是面临全球局势不稳的临时措施。看来我们的口水没有白费：瓦莱塔政府业已正式提交保护请求，我们不费一枪一弹就实现了意大利民族主义者的梦想。"
 malta.2.a: "我们张开双臂欢迎马耳他！"
 malta.3.t: "马耳他寻求与意大利统一"
 malta.3.d: "这个小小的岛国在地中海具有举足轻重的战略价值，于大英帝国治下安度了一个世纪——直到英国革命。阿尔及尔政府接过了保护这一殖民地的任务，但似乎并没有把这事搞好，毕竟现在马耳他可是以名义上的独立国身份出现在国际舞台上了。\n\n意大利民族统一主义者长期打着马耳他的主意，一直强调诸岛与意大利的文化联系，以及其制霸地中海的战略地位。[italy.GetNonIdeologyAdjective]外交官长期敦促马耳他政府同意与我国的联合，以此共同面对全球局势不稳。看来他们的口水没有白费：瓦莱塔政府业已请求我国同意两国联合。\n\n据我们顾问的说法，马耳他在文化联系上和意大利八竿子打不着，且很有特色，所以马耳他人是不一定真想搞这个统一的……但即便如此，在整合资源的意义上这提案也不错。我们应该同意吗？"
 malta.3.a: "这可以的，去做吧。"
 malta.3.b: "不行，分开最好。"
 malta.4.t: "[FROM.GetNameDefCap]同意与意大利结盟"
 malta.4.d: "我们适才收到消息：[FROM.GetNameDefCap]同意了我们有关统一的请求，筹备工作已是进行时了。"
 malta.4.a: "好极了。"
 malta.5.t: "[FROM.GetNameDefCap]拒绝与意大利结盟"
 malta.5.d: "我们适才收到消息：不幸的是，[FROM.GetNameDefCap]把我们的请求按回去了。他们质疑该理念是否广为马耳他人所接受，或是出于战略考量——也许两者皆有。"
 malta.5.a: "真是悲剧啊。"