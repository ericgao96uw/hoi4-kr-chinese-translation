 RULE_OPTION_NFA_PATH_RANDOM: "默认"
 RULE_OPTION_NFA_PATH_RANDOM_DESC: "法国流亡者的命运何去何从？军中的改革者和民主人士打算动摇政权，回归第三共和国的根基……或者诞生更有效率的第四共和国。与之相反，整合主义反动派将国家百年的苦难归咎于共和制，认为只有国王才能拯救法国。最后，贝当元帅老骥伏枥，志在千里，仍然自认是唯一适合带领法国走向新生的人：新的盟友可以帮助他最终彻底重塑祖国。"
