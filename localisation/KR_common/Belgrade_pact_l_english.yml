 pact.1.t: "贝尔格莱德大会"
 pact.1.d: "尽管巴尔干国家内部存在分歧，但它们为一致对外而团结一致在历史上屡见不鲜。一个绝佳的例子，塞尔维亚、保加利亚和希腊为击败主宰巴尔干地区的奥斯曼帝国，故而成立了巴尔干联盟，尽管联盟在胜利后仅仅维持了几个月，随之爆发了第二次巴尔干战争。今天，塞尔维亚、罗马尼亚和希腊正在与另一个霸权，即保加利亚沙皇国，作斗争，各国都想收复被保加利亚夺走的领土。\n\n近二十年来，建立这样一个联盟的想法可谓是天方夜谭。巴尔干半岛的三个国家被瓦解、削弱、解除武装，欧洲列强的眼睛一直在紧盯着它们。然而，到了20世纪30年代，情况发生了决定性的变化。奥匈帝国一直处于脆弱状态，因此缺乏干预巴尔干半岛的意愿，这已经给了巴尔干新生国家重新武装的机会，现在，他们又有了共谋霸业的机会。自1932年以来，塞尔维亚和罗马尼亚以及塞尔维亚和希腊之间一直在举行两国会晤和外交会谈，而这一切将会在贝尔格莱德大会得到体现。\n\n在塞尔维亚首都举行的为期14天的大会，内容既包括政治活动，也包括文化活动。例如，三国外交部长之间的规划，以及贝尔格莱德大学和布加勒斯特大学就研究和学生交流问题进行的对话。\n\n无论如何，在大会结束时，这三个国家的代表团发表了一项14点倡议，其中最令人震惊的原则是“只有人民根据其民族认同而举行的自决，才是讨回主权以及宣称领土的公正道路”，以及呼吁建立“巴尔干新秩序”来执行这一原则，而他们可能会先拿保加利亚开刀。"
 pact.1.a: "举办会谈！"
 pact.2.t: "贝尔格莱德大会"
 pact.2.d: "[From.GetNameDefCap]邀请我们派一名外交官到贝尔格莱德参加贝尔格莱德大会，讨论巴尔干半岛的政治和军事局势。自从保加利亚在世界大战中获胜以来，我们的目光都集中那些本该属于我们却不幸为他国所侵占的土地上，[From.GetNameDefCap]也是如此。他们建议我们组成一个新的联盟，并预备将其称为贝尔格莱德条约。条约阻止将维护我们的共同利益并遏制保加利亚的威胁。然而，这可能激怒保加利亚的前盟友德国、奥地利和奥斯曼帝国。"
 pact.2.a: "宣布我们支持贝尔格莱德条约"
 pact.2.b: "我们没有兴趣结盟"
 pact.3.t: "[From.GetName]加入贝尔格莱德条约"
 pact.3.d: "[From.GetAdjective]政府宣布他们将出席在贝尔格莱德举行的大会并正式加入贝尔格莱德条约组织。"
 pact.3.a: "一起为和平而战！"
 pact.4.t: "[From.GetName]拒绝"
 pact.4.d: "[From.GetAdjective]政府宣布他们暂时不会加入任何针对保加利亚的正式联盟。"
 pact.4.a: "我们不需要他们"
 pact.5.t: "联盟终结"
 pact.5.d: "尽管塞尔维亚人努力筹建联盟以进一步实现自己在巴尔干地区的利益，但我们正事实上受到国际社会的孤立。或许是时候承认贝尔格莱德条约已不再生效了。"
 pact.5.a: "唉"
 pact.6.t: "贝尔格莱德大会争辩巴尔干地区的新秩序"
 pact.6.d: "根据塞尔维亚的倡议，几个国家在贝尔格莱德举行会议讨论了巴尔干半岛的政治和军事局势。在这14天的商谈中，塞尔维亚人、罗马尼亚人和希腊人密谋建立所谓的“巴尔干新秩序”，甚至制定了一项14点倡议，宣布“只有人民根据其民族认同而举行的自决，才是讨回主权以及宣称领土的公正道路”。\n\n显然，巴尔干半岛再次躁动不安，贝尔格莱德大会的倡议肯定会被用作向保加利亚以及奥地利帝国宣战的借口。我们该怎么办？"
 pact.6.a: "禁运，让塞尔维亚人和罗马尼亚人三思而后行！"
 pact.6.b: "放马过来，巴尔干算不了什么。"
 pact.7.t: "[From.GetName]宣布支持保加利亚"
 pact.7.d: "[From.GetAdjective]政府日前宣布他们将在贝尔格莱德条约与保加利亚可能的冲突中支持保加利亚。并将加入国际武器禁运的行列中，以消耗我们的武器库存，并为战争做准备。"
 pact.7.a: "那可不太好。"
 pact.8.t: "[From.GetName]宣布支持保加利亚"
 pact.8.d: "根据塞尔维亚的倡议，几个国家在贝尔格莱德举行会议讨论了巴尔干半岛的政治和军事局势。在这14天的商谈中，塞尔维亚人、罗马尼亚人和希腊人密谋建立所谓的“巴尔干新秩序”，甚至制定了一项14点倡议，宣布“只有人民根据其民族认同而举行的自决，才是讨回主权以及宣称领土的公正道路”。\n\n显然，巴尔干半岛再次躁动不安，贝尔格莱德大会的倡议肯定会被用作向保加利亚以及奥地利帝国选择的借口。奥地利呼吁对巴尔干国家实行国际武器禁运，以支持保加利亚，我们是否也应该宣布支持保加利亚人？"
 pact.8.a: "只有保加利亚才能保持巴尔干半岛的稳定"
 pact.8.b: "我们对巴尔干不感兴趣"
 pact.17.t: "塞尔维亚发难！"
 pact.17.d: "摩拉瓦河上的紧张对峙局势已持续了两周，塞尔维亚政府终于再一次发话了——为了保护当地塞尔维亚人民免受恐怖袭击和屠杀，他们要求我们在48小时内撤出马其顿和尼什地区，并交予塞尔维亚管制。贝尔格莱德条约的其它签署国的最终通牒也纷至沓来，各自表达了对其关心领土内人民的担忧。\n\n最终通牒墨迹未干，我们在尼什的军队就报告摩拉瓦河对岸塞尔维亚军队正在行动，遭遇战和空军轰炸也在各地上演。现在，我们只有一条路可走了。"
 pact.17.a: "开战吧！为保加利亚之荣耀而战！"
 pact.21.t: "色雷斯问题"
 pact.21.d: "保加利亚与贝尔格莱德条约联署国陷入战争状态后，眼下摆在我国政府面前的问题是，是否应该收复法理上应归属我方的合法领土呢。世界大战结束后，保加利亚王国成功夺取西马其顿地区，而当地的主要人口却是土耳其人与穆斯林——当他们曾经的盟友据此提出声索时，索非亚方面应该是不会拒绝的。"
 pact.21.a: "提出声索"
 pact.21.b: "我们没有兴趣立即卷入此事"
 pact.22.t: "奥斯曼帝国索要马其顿地区"
 pact.22.d: "看起来，我们的“老朋友”奥斯曼帝国希望利用这场我们同贝尔格莱德条约联署国的冲突。他们要求我们归还西色雷斯地区给他们，因为这一地区的大多数人口是穆斯林土耳其人；但是这一地区我们自从世界大战结束以来就一直合法占有。一旦我们拒绝，他们很有可能趁火打劫，并开辟一条我们可能难以应付的新战线。"
 pact.22.a: "给他们想要的！"
 pact.22.b: "绝不！我们将彻底击败他们！"
 pact.23.t: "保加利亚同意"
 pact.23.d: "鉴于现状不利于进行一场双线战争，保加利亚同意归还我们西色雷斯地区。"
 pact.23.a: "这么做才对嘛"
 pact.24.t: "保加利亚拒绝"
 pact.24.d: "愚蠢到底，保加利亚政府对我们的索取只用了“愤懑”来回应。相比他们已经准备好和我们作战了——如果情况需要的话。"
 pact.24.a: "那就这样吧"
 pact.25.t: "奥斯曼行动了"
 pact.25.d: "也许认为我们同贝尔格莱德条约组织的战争是一个机会，奥斯曼军队正在我们的边境集结。很难说他们是想借机漫天要价还是想要直球入侵，但是我们必须做好两手准备。"
 pact.25.a: "他们竟敢这样"
 pact.26.t: "[From.GetAdjective]的援助抵达"
 pact.26.d: "正如他们所承诺的那样，[From.GetNameDef]政府已向我们提供支援以协助我们正在进行的抵抗贝尔格莱德条约的冲突。虽然他们不能直接干预这场战争，但至少他们派来了志愿军和我们急需的装备。"
 pact.26.a: "欢迎任何形式的帮助！"
 pact.26.tt: "[From.GetAdjective]军队和装备抵达"
 pact.27.t: "塞尔维亚议和"
 pact.27.d: "塞尔维亚外交部刚刚通知我们，他们正在和保加利亚议和以结束战争并满足各成员国对土地的要求。然而，保加利亚仍作为独立主权国家存在。部分政府官员对此表示担忧——这意味着保加利亚理论上可以再武装并反击，就像我们在世界大战时做的一样。我们要接受和约吗？"
 pact.27.a: "让我们在烧钱之前结束战争吧"
 pact.27.b: "保加利亚必须毁灭！"
 BP_temporary_breakaway_tt: "你可以在战后重新加入贝尔格莱德条约"
 pact.28.t: "索非亚和约"
 pact.28.d: "贝尔格莱德条约成员国与保加利亚在索非亚签署了和平条约，第四次巴尔干战争就此结束。"
 pact.28.a: "胜利！"
 pact.29.t: "厌战"
 pact.29.d: "我们在加入第四次巴尔干战争时被许诺战争会很短暂并且会顺利得到土地，但现在战争陷入泥潭且人民正在呼吁和平。有流言称保加利亚人提供了极度慷慨的割地和平条约但是被拒绝了，因此更多人将被送往前线白白送死。军官们正在努力使士兵振作起来继续作战，而后方正在失控。"
 pact.29.a: "该死……"
 pact.30.t: "再次邀请加入贝尔格莱德条约组织"
 pact.30.d: "随着与保加利亚的战争结束，塞尔维亚政府邀请我们重新加入贝尔格莱德条约组织以应对将要奥地利的战争。"
 pact.30.a: "我们开始吧！"
 pact.30.b: "不，我们将不再插手外国事务"
 pact.35.t: "我们正在输掉巴尔干战争……"
 pact.35.d: "贝尔格莱德条约的军队在战斗中彻底击败了我们并占领了我国一大部分领土。我们必须在他们侵占我们整个国家之前结束这场战争，否则保加利亚可能将不复存在。"
 pact.35.a: "求和"
 pact.35.b: "我们仍然能赢得这场战争！"
 BUL_other_states_may_continue_war_tt: "和约一旦缔结，将会在七天内达成。在此期间，贝尔格莱德条约成员国有可能独自进行战争。"
 pact.36.t: "保加利亚请求和平"
 pact.36.d: "由于他们的大部分国土已被占领，部队也完全溃散，保加利亚政府已派出代表希望在我们间实现和平。他们将交出所有的争议领土，但我们必须把我们的部队撤回这些新边界后面，保证一个独立的保加利亚国家继续存在。"
 pact.36.a: "贝尔格莱德条约国取得了胜利！"
 pact.36.b: "不，他们应该被碾碎！"
 SER_other_states_may_continue_war_tt: "和约将在七天内缔结。我们的盟友可能会离开贝尔格莱德条约以独自进行战争。"
 pact.37.t: "与贝尔格莱德条约国媾和"
 pact.37.d: "贝尔格莱德条约国接受了我们的和平提议。我们必须割让所有的争议土地，协议签字后他们的部队将会撤退至新边界后方。"
 pact.37.a: "至少我们的国家还存在……"
 pact.38.t: "保加利亚投降"
 pact.38.d: "贝尔格莱德条约国联军设法推翻了在世界大战结束后强加给我们的不公。日前，保加利亚政府已经同意将所有的争议土地割让给我们，只要我们按约将部队撤回新边界之后。如今一个虽然独立但威胁性大大降低的保加利亚国家将继续存在。"
 pact.38.a: "贝尔格莱德条约国取得了胜利！"
 pact.39.t: "保加利亚提议和平"
 pact.39.d.gained: "保加利亚与贝尔格莱德条约达成了和平协议，因此我们必须终止我们的战争了。幸运的是，我们在退出战争的同时，攫取一切我们宣称并正占据着的领土，终止塞尔维亚人及他们的盟友瓜分保加利亚的“机遇”。"
 pact.39.d.nogain: "保加利亚已经和贝尔格莱德条约组织达成了和平协议。不幸的是，由于我们未能占据任何我们宣称的省份，所以这些地方只能留给塞尔维亚人随意瓜分了。看起来我们应该尽快抽身了。"
 pact.39.a: "很好"
 pact.39.b: "我们仍将继续战争！"
 pact.40.t: "我们已经占领了色雷斯"
 pact.40.d: "我们的部队已经占领了西色雷斯，并且维持着攻击保加利亚的战线。他们当然会领悟达成和平的明智性。"
 pact.40.a: "提出协议——结束这一切吧"
 pact.40.b: "不——若想战，就战到底！"
 pact.41.t: "奥斯曼帝国提议和平"
 pact.41.d: "奥斯曼已经占领了他们宣称的地区并维持着攻击我们的战线——如果我们继续和他们作战，我们或许会彻底败北。也许我们应该考虑一下给他们想要的东西了。"
 pact.41.a: "好！就这样！"
 pact.41.b: "不，无论如何我们都要继续这场战争！"
 pact.42.t: "我们正在输掉战争"
 pact.42.d: "尽管优势并不在他们一方，而我们想达成的只是一场快速入侵，但是保加利亚人已经将我们打了回来。显然不久后我们就将失掉我们在欧洲的最后立足点，如果这一境况继续，我们将陷入极为危急的境况中。也许我们可以提出撤销我们对色雷斯的宣称，从而为这场战争画上句号？"
 pact.42.a: "是的，就这样提议和平"
 pact.42.b: "不，我们继续打！"
 pact.43.t: "奥斯曼呼吁和平"
 pact.43.d: "奥斯曼帝国，很明显正在为介入这场战争感到后悔，并正在被赶出欧洲，于是决定提议和平——他们将撤销他们对西色雷斯的宣称，滚回他们战前的地界。"
 pact.43.a: "就这样吧"
 pact.43.b: "就这样？我们继续战斗！"
 pact.46.t: "[From.GetNameDefCap]拒绝和平提议"
 pact.46.d: "虽然我们向敌人作出了很大的让步，[From.GetAdjective]政府还是拒绝了我们的提议，并宣称我们会被彻底击溃。"
 pact.46.a: "我们需要扭转局势！"
 pact.47.t: "我们正在输掉巴尔干战争……"
 pact.47.d: "对保加利亚的战争是一场彻底的灾难。尽管我们有贝尔格莱德条约盟国的协助，保加利亚却再次击败了我们，现在他们已逼近贝尔格莱德。我们可以向保加利亚人提供解散贝尔格莱德条约、割让黑山省、将科索沃割让给阿尔巴尼亚并给予阿尔巴尼亚自治权的条件。此外，我们可能还需要再向他们提供几年的赔款……尽管条件苛刻，但若不这么做我们可能将彻底失去独立。"
 pact.47.a: "求和"
 pact.47.b: "我们仍然能赢得这场战争！"
 pact.48.t: "塞尔维亚请求和平"
 pact.48.d: "由于我们在巴尔干战争中取得的成功，贝尔格莱德条约已临近崩溃。眼下塞尔维亚已经向我们提出了和平请求。他们将割让黑山地区，解散贝尔格莱德条约并解除它们几个边境省份的武装。此外塞尔维亚将继续向我们支付战争赔款。作为交换，我们会维持塞尔维亚的独立性。"
 pact.48.a: "我们再一次胜利了！"
 pact.48.b: "不，他们应该被碾碎！"
 pact.49.t: "保加利亚接受和平提议"
 pact.49.d: "第四次巴尔干战争没有我们想象中那么成功。保加利亚对我们发动了猛烈的反攻并即将占领贝尔格莱德。所幸他们已经接受了我们的和平提议，所以我们还可以继续保持独立。然而，我们需要牺牲黑山的独立，把科索沃割让给阿尔巴尼亚，并在今后几年支付战争赔偿金。"
 pact.49.a: "至少我们的国家还存在……"
 pact.50.t: "保加利亚胜利"
 pact.50.d: "第四次巴尔干战争没有我们想象中那么成功。保加利亚发动了猛烈的反攻并即将占领贝尔格莱德。塞尔维亚和保加利亚之间已经达成了一项和平协议。我们需要将奥尔特尼亚非军事化，而贝尔格莱德条约将被解散。"
 pact.50.a: "他们是不可战胜的吗？"
 pact.51.t: "保加利亚胜利"
 pact.51.d: "第四次巴尔干战争没有我们想象中那么成功。保加利亚发动了猛烈的反攻并即将占领贝尔格莱德。塞尔维亚和保加利亚之间已经达成了一项和平协议。我们需要将色萨利非军事化，割让塞萨洛尼基，撤回我们对保加利亚领土的宣称，而贝尔格莱德条约将被解散。"
 pact.51.a: "他们是不可战胜的吗？"
 pact.52.t: "战争结束了"
 pact.52.d: "随着第四次巴尔干战争临近结束，[Root.GetAdjective]的士兵长久以后终于开始归乡，一切正恢复正轨。"
 pact.52.a: "终于！"
 pact.53.t: "战争结束了"
 pact.53.d: "同保加利亚人的战争临近结束，我们的北方边境终于恢复正常了。"
 pact.53.a: "终于！"
 pact.54.t: "保加利亚提议和平"
 pact.54.d: "保加利亚已经向贝尔格莱德条约提议和平，因此我们有机会终止这场战争。我们现在是利用我们的优势，取得我们宣称的土地，还是进一步继续战争？"
 pact.54.a: "让我们结束这一切吧。"
 pact.54.b: "在彻底征服他们之前我们绝不停下！"
 pact.64.t: "要求联合占领保加利亚"
 pact.64.d: "保加利亚人被打败了，我们在世界的目光中实现了自我救赎！然而，我们最初还没有仔细考虑过除了工业赔偿以外该如何处理保加利亚的剩余土地。我国大多数军官要求至少对整个保加利亚进行临时军事占领，而一些人则声称，对我们已显疲惫的国家来说，占领的代价可能太大了。"
 pact.64.a: "将保加利亚大卸八块！"
 pact.64.b: "让他们独立吧。"
 pact.65.t: "[From.GetName]要求联合占领保加利亚"
 pact.65.d: "[From.GetAdjective]政府已经向我们提议联合占领保加利亚的剩余土地。将来，这些占领区领土可能在我们的允许建立一个比过去小得多的保加利亚国家。然而现在，我们应有权管理我控制下占领区，从任何有价值的方面将他们掠夺的一干二净！"
 pact.65.a: "很好。"
 pact.65.b: "不，我们将保留我们的新领土。"
 pact.66.t: "[From.GetName]拒绝分区占领保加利亚"
 pact.66.d: "[From.GetAdjective]政府拒绝了我们关于分区占领保加利亚的提议，他们声明他们现在所支配的土地将永远是他们的。这种安排导致我们与[From.GetName]的关系严重受损，现在唯一让我们安心的就是取消我们间的军事同盟。"
 pact.66.a: "这太不像话了！"
 pact.70.t: "帮助保加利亚？"
 pact.70.d: "塞尔维亚与他们的贝尔格莱德条约盟友共同袭击了保加利亚。在世界大战期间，保加利亚曾经帮助过我们，与我们的人一起战斗并以提供武器的形式为我们提供帮助。因此一些人认为我们应该直接干预保加利亚局势，但也有人说这会破坏巴尔干地区不稳定的平衡并导致我们的一些邻国向我们宣战。我们当然可以完全忽视冲突，即使这意味着我们抛弃了一位曾经帮助过我们的前盟友。"
 pact.70.a: "提供援助。"
 pact.70.b: "为保加利亚提供庇护！"
 pact.70.c: "我们什么也做不了……"
 pact.71.t: "阿尔巴尼亚愿意与我们结盟！"
 pact.71.d: "令人惊讶的是，阿尔巴尼亚愿意作为盟友支援我们的战争，理由是我们在世界大战期间与塞尔维亚人作战时给予过他们帮助。虽然这可能是有益的，但也可能最终被证明是整场战争的障碍，毕竟他们的实力并不强……我们该怎么答复他们的好意呢？"
 pact.71.a: "太好了！"
 pact.71.b: "我们不需要他们。"
 pact.72.t: "保加利亚接受了我们的结盟提议"
 pact.72.d: "保加利亚政府欣然接受了我们的联盟提议，我们的部队已经进入他们的领土，共同遏制贝尔格莱德条约对巴尔干和平的侵略，捍卫保加利亚的领土完整。"
 pact.72.a: "我们将击败塞尔维亚的威胁。"
 pact.73.t: "保加利亚拒绝与我们结盟"
 pact.73.d: "保加利亚政府拒绝了我们的联盟提议，并表示他们不需要我们帮忙反对贝尔格莱德条约。"
 pact.73.a: "那就这样吧。"
 pact.74.t: "我们正在输掉巴尔干战争……"
 pact.74.d: "我们对第四次巴尔干战争的干预是一场彻底的灾难。保加利亚已经不复存在，我们的一部分土地已经被贝尔格莱德条约占领。趁现在还能求和，我们必须和他们争取和平！"
 pact.74.a: "求和。"
 pact.74.b: "我们仍然能赢得这场战争！"
 pact.75.t: "阿尔巴尼亚人祈求和平"
 pact.75.d: "阿尔巴尼亚的部分国土被我们占领，其部队正在溃败，现在他们祈求与我们实现和平。"
 pact.75.a: "贝尔格莱德条约国取得了胜利！"
 pact.75.b: "不，他们应该被碾碎！"
 pact.76.t: "与贝尔格莱德条约国媾和"
 pact.76.d: "贝尔格莱德条约国已经接受了我们的和平提议。我们必须将一些有争议的土地割让给他们，但他们会将部队撤到新边界之后。"
 pact.76.a: "至少我们还是个主权国家！"
 pact.77.t: "阿尔巴尼亚投降"
 pact.77.d: "贝尔格莱德条约的联合武装已经设法击败了阿尔巴尼亚人。他们只得投降并割让一些有争议的领土给条约组织，不过我们也得将他们的首都还给他们。又一个我国的敌人被击败了。"
 pact.77.a: "贝尔格莱德条约取得了胜利！"
 pact.78.t: "我们正在输掉巴尔干战争……"
 pact.78.d: "尽管承认这一切令我们痛苦，阿尔巴尼亚的境遇已经到了危机关头。我们应当交出一切他们有宣传的土地，至少这样我们不会失去我们的独立性。"
 pact.78.a: "求和"
 pact.78.b: "我们仍然能赢得这场战争！"
 pact.79.t: "塞尔维亚请求和平"
 pact.79.d: "贝尔格莱德条约正在败退。现在，塞尔维亚已和我们接触希望达成和平协议。贝尔格莱德条约将放弃对我国省份的一切宣称，并退回战前的边境线。作为交换我们将允许他们保持独立。"
 pact.79.a: "不要再继续流血了，就这样吧。"
 pact.79.b: "不，他们应该被碾碎！"
 pact.80.t: "合约签署，战争结束"
 pact.80.d: "虽然接受这一切令我们痛苦，阿尔巴尼亚人已经在战场上击败了我们。在塞尔维亚和阿尔巴尼亚之间的谈判将会达成一项和平提议。我们需要让出一切他们宣称的土地。"
 pact.80.a: "我们不会忘记的！"
 pact.81.t: "战争结束了"
 pact.81.d: "和塞尔维亚人的战争临近结束，我们的边境最终重归正常了。"
 pact.81.a: "终于！"
