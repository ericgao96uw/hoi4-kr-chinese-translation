 csa.31.t: "约翰斯对阵辛克莱"
 csa.31.d: "自[CSA.GetNameDef]上次选举总统已过去四年，这也说明厄普顿·辛克莱的任期即将结束，是时候召集大会决定国家领导人了。辛克莱总统在任期内实施了对贫困的紧追猛打：终结美国贫困计划以疾风骤雨般的手段摆平了内战激起的穷困潦倒，使全国贫困率大幅下降，并极大促进了国家复苏。然而，人们又在总统身上找出了新的争议点，越来越多的媒体关注到神秘的“人类联合”组织，这是一群忠实的辛克莱追随者，宣扬支持辛克莱的神学理论。\n\n总统的新挑战者出现了，是社会主义劳工党与$CSA_syndicalist_party_postwar_abbrev$的领导人弗兰克·T·约翰斯，他领导的工潮活动曾得到当时还没分裂的社会党大力支持，自此影响力急剧增长。约翰斯已经登上了舞台，细数厄普顿·辛克莱的种种问题：头一条就是，辛克莱政府反对石油钻探，因而重创了燃料行业，导致国内燃料短缺。辛克莱反驳说，他的政府已经在为军事目的提高燃料效率，绝不能说他对燃油短缺无动于衷，只有约翰斯在绑架公众需要来指责他太过理想。轮到辛克莱，他认为石油钻探仅为解决短期问题却制造出潜伏的严峻问题，是危险的短视。\n\n辩论不出意料来到了人类联合：约翰斯声称，辛克莱与这个神秘组织的牵连正在削弱公众的信心，只能说是个危险举动。辛克莱否认人类联合组织与他或他的终结美国贫困计划有任何牵连，坚称这是个独立组织、自发出现的小团体。总统狠狠批评了搬弄是非的媒体，对一个毫无危害也微不足道的组织捏造丑闻。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
