 HYD_osman_ali_khan_leader_desc: "奥斯曼·阿里汗，作为海得拉巴的王公，以其帝名阿萨夫·贾赫七世正式为人所知，曾经只是强大的大英帝国的臣民。他在英国统治解体后的混乱中统一了南方诸王公国，在他的领导下，羽翼未丰的王公联邦击溃了社会主义入侵者和内部的第五纵队，同时挡下了来自印度自治领的袭击。然而，随着联邦的发展，其政府内部又出现了问题。奥斯曼·阿里汗现在必须引导联邦摆脱多不胜数的致命隐患，从而走向更加稳定的明天。"
 HYD_osman_ali_khan_emperor_leader_desc: "印度皇帝奥斯曼·阿里汗曾经是强大的大英帝国的臣民。他在英国统治解体后的混乱中统一了南方诸王公国，在他的领导下，羽翼未丰的王公联邦击溃了社会主义入侵者和内部的第五纵队，同时挡下了来自印度自治领的袭击。然而，随着联邦的发展，其政府内部又出现了问题。奥斯曼·阿里汗现在必须引导联邦摆脱多不胜数的致命隐患，从而走向更加稳定的明天。"
