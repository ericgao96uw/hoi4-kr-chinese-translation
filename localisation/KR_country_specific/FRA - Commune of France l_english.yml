 commune_of_france_focus: "法兰西公社国策树"
 FRA_amenagement: "规划领土"
 FRA_amenagement_desc: "我们的国土幅员辽阔但发展不平衡，一些农村地区在其他地方急速发展的时候被遗忘。必须鼓励地方积极性，通过一些有潜力的基础建设计划来解决地方的和全国的问题。"
 FRA_hydroelectricity: "水电建设"
 FRA_hydroelectricity_desc: "阿尔卑斯山区和中央高原有许多流量很大的河流，是开发清洁可持续能源，发展落后山区农村地区的极好地点。"
 FRA_swiss_hydroelectricity: "瑞士水电"
 FRA_swiss_hydroelectricity_desc: "我们最近解放的罗曼蒂地区有许多修建水电站的绝好地点，可以作为已经存在的阿尔卑斯山区网络的延伸。我们的高级工程师确信在这一地区扩建水坝对我们的经济大有利益。"
 FRA_chemins_de_fer: "铁道局"
 FRA_chemins_de_fer_desc: "在总议会一次探讨法国基础设施状况的会议上，法国现行铁路系统的无序被人搬上了台面，并被指出法国铁路系统已经变得多么的落后。议会由此同意设立一个专职发展和维护我国铁路，让铁路将法国各地连接起来的部门。"
 FRA_mining_expansion: "矿业扩张"
 FRA_mining_expansion_desc: "阿尔卑斯地区和中央高原地区的经济与基础设施发展可以允许我们在那里开展更大规模的矿产资源勘探工程。我们的探矿队伍已经发现了一批新的矿床，我们现在准备好将其开发为工业原料了！"
 FRA_plan_prost: "普罗斯特计划"
 FRA_plan_prost_desc: "工程师，城市主义者亨利·普罗斯特设想了一个通过发展高速公路来连接大巴黎地区各偏远郊区的计划。这一想法已经在群众中广泛传播，因此总议会决定上马一批新项目，扩大公社各地的高速公路。现在，马赛公社和里昂公社也已经寻求他为他们城市规划周边地区的高速路了。"
 FRA_autoroutes: "法国高速公路"
 FRA_autoroutes_desc: "高速公路为经济增长和工人在城市之间的移动提供了莫大的帮助，现在一项雄心勃勃的将高速公路铺满全国的计划已经被人提出了！将我们国家的任何一个角落都用高速路连上将会给我们的地区发展带来非常大的促进作用，也会为革命事业带来益处！"
 FRA_eco_direction: "经济发展方向"
 FRA_eco_direction_desc: "我们的经济体系相较于反动派那因资本主义周期性经济危机而受到冲击的经济体系相比，不仅让劳动者之间更为平等，而且更为坚挺。但是国内的一些冲突已经阻止了我们操控我们的经济发展。现在是时候在总议会中召开会议，在公社范围内一了百了的解决这些问题了。"
 FRA_orth_syndicalism: "正统工团主义"
 FRA_orth_syndicalism_desc: "自革命胜利以来执行的路线又一次得到了巩固。这种正统的前进路线被实践证明是有效的，只需要稍加改革就会更加充满活力。"
 FRA_reduce_unemploy: "降低失业率"
 FRA_reduce_unemploy_desc: "不仅是在反动派剥削工人的堡垒莱茵河流域，在那之外，工人的失业率都达到了历史最高水平！我们必须确保法国工人总是有工作，总是能够养家糊口。从这项简单地为人民提供赖以生存的果实的举措中，我们可以充分证明我们制度的优越性，证明我们的经济系统全面优于资本主义那周期性发生危机的吃人经济体系！"
 FRA_work_design_coop: "工人-设计师合作"
 FRA_work_design_coop_desc: "通过加强负责设计的科学家、工程师们与亲自建造产品的工人们的协作，我们将会迅速的提升我国的生产技术。这也可以让设计师亲自指导相关工人，并可以让我国的工人在面对新技术时快速接受培训教育。"
 FRA_improve_manage: "改善工会管理"
 FRA_improve_manage_desc: "工会长期以来一直指导着经济发展，但是他们制定的规则中仍然存在一些可能被人利用的疏忽和漏洞，并有可能给我们的经济造成灾难性损害。但是，我们可不会动摇工会在我国的地位。取而代之的是，我们会加强对工会的管理，并重新修订一些工作的工会条例。"
 FRA_dedication: "奉献精神"
 FRA_dedication_desc: "广大工人必须认识到，他们是在为了法兰西公社，为了全法国人民的更大利益而工作。他们必须在工作时将全身心投入进工作之中，唯有这样我们才能提升我国的国民精神和我国的工业产量——而且不需要鞭打或镇压企业主。"
 FRA_fac_towns: "工厂城镇"
 FRA_fac_towns_desc: "我们急速扩张公社工业基地的计划促进了一批新的工厂城镇的出现。这些围绕城镇围绕着方便工人上下班的大城市，大城市专门为工人和他们的家人提供住所与现代生活用品。"
 FRA_Industrialisation: "公社工业化"
 FRA_Industrialisation_desc: "安布鲁瓦兹·克鲁瓦扎是公社新上任的经济部长。作为一个雅各宾派，他大力提倡公社的工业化。尽管我国一直以来都是欧洲现代化经济体的一员，但是我们的工业还尚不能与鲁尔区相提并论。只有雄心勃勃的扩张我们的工业基础，我们才能有希望同德国一决高下。"
 FRA_inter_coop: "国际合作"
 FRA_inter_coop_desc: "虽然我们的理论技术是世界上最好的——但因此我们也会很容易忽视我们兄弟国家的技术突破，并自大的认为我们仍然是最先进的。从新的生产工艺到管理学说，我们必须保持敏锐度观察力，并将一切可能有利我国经济的东西为我所用。"
 FRA_war_eco_agri: "战争、经济、农业"
 FRA_war_eco_agri_desc: "雅克·多里奥是公社的新经济部长。作为一个索雷尔派，他提倡的是“战争、经济、农业”理论，呼吁快速的将社会转型为战时经济体，同时进行富有雄心的农业发展。这样，当德国反动派来攻击时，战士们必定有趁手的步枪和充饥的面包。"
 FRA_modern_farms: "现代农场"
 FRA_modern_farms_desc: "农业有史以来就是文明的基石，但在过去的一百年里也发生了深刻的变革。像拖拉机这样的现代工具可以让一个农民在一天内收割过去需要许多人花费一周才能收割的庄稼。让农场机械化来生产更多的粮食。"
 FRA_war_industry: "战时工业"
 FRA_war_industry_desc: "即便德国的敌意逐渐增长，但我国经济目前仍主要面向消费品生产，不适宜进行战争。如果我们想要有效地防卫外部威胁，就需要发展武器装备的生产。"
 FRA_mass_production: "大规模生产"
 FRA_mass_production_desc: "我们的敌人数量众多，这又导致我们的军队规模相当庞大。这样一支陆军需要许多的军事装备，这又给我们的工厂带来了压力。我们必须探索出一种通过改良设计和制造工序来改进我国轻武器生产的办法，而不是用偷工减料的办法生产大批残次品。"
 FRA_cooperatives: "合作社"
 FRA_cooperatives_desc: "达尼埃尔·介朗是公社的新经济部长。作为一个无政府派，他是一个合作社的提倡者。公社政府在此是为了服务工人，所以必须确保为工人提供最好的工作环境。让工人自己管理自己的公司必定将开一个好头。"
 FRA_decentralized_industry: "工业分散化"
 FRA_decentralized_industry_desc: "我们的工业主要集中在巴黎公社等几个主要公社，但是人民可不仅仅只住在巴黎、里尔或者里昂，而是住在法国全国各地。我们必须努力发展法国其他地区的工业，这样才能确保我们整个国家的繁荣。"
 FRA_market_socialism: "市场社会主义"
 FRA_market_socialism_desc: "我们创立的合作社必须将他们自身纳入到一种新型的、平等的社会主义市场经济体系之中。这样的一种市场经济将会让整个经济系统更富有活力，而且能够让每个人都能在市场之中追求实现人生价值；并且，这样的经济模式不会有资本主义市场经济的掠夺剥削，并且能够在遵循社会主义思想的前提下分享劳动者们创造的财富。"
 FRA_ruralism: "农村主义"
 FRA_ruralism_desc: "农民的生活是人类已知最好的一种生活，但是对工业经济的需求导致这种生活对绝大多数法国人来说已一去不复返。但是，即使如此，我们仍然可以鼓励法国人民将自己的工厂和工坊带去农村，以此来推广这种生活方式并终结大规模城市化的暴政。"
 FRA_communal_army: "公社陆军"
 FRA_communal_army_desc: "法国有一支陆军，但是这支陆军尚未统一发展方向。一些人仍然在提倡设立一个类似于世界大战时旧陆军统帅部一样的机构；一些人则希望把决定权更多的授权给基层士官；还有一些人青睐于部队摩托化并建立一支机动陆军；最后还有一批人抱着大规模摩托化的理念。我们若是想解决这样的“军事工会”状态，就必须追寻一种统一的军事学说。"
 FRA_principe_concentration: "集中突破"
 FRA_principe_concentration_desc: "正如世界大战时的屠杀所表明的：将我们的部队均匀的摊在整个战线上，一天推进几米——那么第二天我们的进展就会被敌军的炮火炸回原形。通过造成局部突破并紧随其后扩大战果，我们可以用几场漂亮仗就把敌人的战线打个粉碎。"
 FRA_tank_research: "坦克研究补贴"
 FRA_tank_research_desc: "坦克不仅对我们来说早已不新鲜，对世界来说也是这样——不过他们仍然是现代战争中较新的一种战争机器。在战间期时代，坦克得到了迅速的改进，装甲部队的真正潜力似乎才刚刚显现出来。让我们慷慨的投资这种未来战争的基石吧。"
 FRA_fast_army: "速度崇拜"
 FRA_fast_army_desc: "摩托化可不仅仅是创造一种未来的骑兵。尽管一般的卡车在敌人的火力打击下不能存活太久，但是至少它能允许我们将士兵在极短的时间里送上前线。我们必须将速度作为我们的一切战术、一切训练、一切装备的首要目标。敏捷，就是机会。"
 FRA_tank_assembly_line: "坦克装配线"
 FRA_tank_assembly_line_desc: "坦克是战场上最可怕的机器，但是他们也是一种建造起来极为复杂的机器。通过创建基本质量标准线，我们可以提高我军装甲的生产速度，并足以支撑更大规模的装甲部队，让他们如同砖块一样砸向敌人。"
 FRA_tank_quality_line: "优质生产"
 FRA_tank_quality_line_desc: "坦克是战场上最可怕的机器，但是他们也是一种建造起来极为复杂的机器。无论如何，如果我们将质量放在首位，我们可以确保我们的坦克将会是上上之作。由此，我们生产的坦克将会轻易击碎那些敌人生产出来想螳臂当车的铁皮桶。"
 FRA_centralized_hc: "集中化统帅部"
 FRA_centralized_hc_desc: "虽然我们知道由于1919年那些令人不快的事件，公社人民对军事统帅部这一理念一直抱有深深的不信任。无论如何，我们必须重建“统帅部”这一概念。由班组成员自行推举出他们的领头人并由其决定战斗战术的方法固然很吸引人，但若是如此，谁会去安排后勤和战略机动呢？"
 FRA_analysing_wki: "审视世界大战"
 FRA_analysing_wki_desc: "世界大战，一场我们和我们不列颠同志的灾难，一项痛苦的话题，但也是一场我们必须从中学习的课题。通过学习这场战争中的得失，我们将会学会如何在下一次战争中作战。那些认为随着冲突不断接近，新的战术战略就会凭空出现的家伙，肯定是被人欺蒙了。"
 FRA_war_experience: "战争的教训"
 FRA_war_experience_desc: "法国陆军历史上经历了众多的战争，在未来还将面临更多的战争。每次我们都必须停下来反思这些冲突，并且尽可能的进行分析以找出我们拟定的计划哪里做对或做错了。他们没有为了公社而牺牲绝不意味着他们的牺牲是毫无价值的。"
 FRA_military_academy: "军事学院"
 FRA_military_academy_desc: "战争是一项复杂的课题，是一项必须彻底研究后才能彻底理解的课题。尽管在1919年的内战中涌现了许多天才，但是我们必须迈出培训新军官的第一步。我们也可以再去从整体上研究我们的陆军学说，并用新的研究成果更新我们训练军官的方式。"
 FRA_officers_initiative: "军官主动性"
 FRA_officers_initiative_desc: "在世界大战期间多少次突破由于无能的军官而被浪费掉了？我们必须确保这种事情不会再次发生，每个团都必须可以做到自主行事、规划计划并如其期望那样执行计划。这就是现代战争的真理，拿破仑的线列战斗已经是历史了。"
 FRA_mission_type: "训令战术"
 FRA_mission_type_desc: "我们的军事计划可不意味着给士兵们列出一大张任务清单，否则我们的部队一旦遇到了意料之外的情况就会瘫痪掉。我们的计划必须总是围绕着一个主要目标来草拟。这个主要目标就是计划的核心，而其余的问题就需要留给各个小队去随机应变。通过这种办法，我们将总是能够随实地情况变化而调整我们的计划。"
 FRA_flexible_support: "灵活支援"
 FRA_flexible_support_desc: "为了确保我军各个班组的作战效率，我们必须保证炮兵和支援部队能够以灵活的方式援助他们。这意味着，任何时候火炮都必须处于待机状态，只要有前线班组的请求就能开火；支援连队必须准备好在前线需求协助时能及时介入。"
 FRA_empower_rifleman: "授权予步枪手"
 FRA_empower_rifleman_desc: "实际上，尽管我们可以起草世界上所有的计划并在我们觉得合适的后方部署足够多的火炮，但是谦逊的步枪手才是真正去赢得战争的人。通过确保他们可以自主行事，我们可以巧妙地提升每个小队的战斗效率，击败那些用恐惧来役使基层士兵的敌人。"
 FRA_mass_conscription: "大规模摩托化"
 FRA_mass_conscription_desc: "世界大战毫无疑问地向我们展现出现代战争的规模已经达到了绝对疯狂的地步，参战各方都征召了上百万人参与战斗。每个法国人必须明白，总有一天他会被征召去保卫他深爱的祖国，被征召去和反动派作斗争！我们只会在流尽最后一滴血后才会被击败！"
 FRA_improve_manufactures: "改善制造业"
 FRA_improve_manufactures_desc: "战争确实会进入超大的规模，而这样规模的现代战争需要一批数字大到我们也许无法理解的装备。除了步枪和手榴弹，坦克和飞机的需求量很快也会增加。我们必须确保我们的军事工业在我们力所能及的范围内达到最好，我们永远不会只有步枪不够用！"
 FRA_global_organization: "全局组织"
 FRA_global_organization_desc: "一支大陆军就需要一个大指挥部。但是，这并不意味着让一个保守迂腐的最高指挥部，安详的呆在巴黎的一个秘密房间里，对着一张地图画箭头。这是每个小队，每个团，每个军乃至每个方面军的军官们的任务。合众为一，他们将齐心协力领导我们的军队，并确保我们在这样的大型冲突中取得最终胜利。"
 FRA_mass_fire_support: "大规模火力支援"
 FRA_mass_fire_support_desc: "这样一支大型陆军为我军陈旧的火力支援观念带来了新内容。长久以来，只有火炮能协助部队推进，而我们坚信每支不负责进攻的部队都有为那些担任进攻任务的同僚提供火力掩护的责任。通过这种方式，我们的敌人将会在我们前进时一直被火力压的抬不起头。"
 FRA_grand_army_reform: "大陆军改革"
 FRA_grand_army_reform_desc: "我国陆军如今已经在一个目标、一种学说之下团结了起来。不再会有人敢称呼他们为民兵或是一堆街头混混了。这让我们想起了当年拿破仑的大军团——这确实是我们引以为傲的遗产。让我们确保我们整支军队的组织能够应付得上这么多的士兵和军官。"
 FRA_equipment_modern: "现代装备"
 FRA_equipment_modern_desc: "战争的工具一直都在得到改善，越来越高效，越来越致命。对于某些人来说，这是一个悲剧；但对我们来说，很明显我们不可以阻挡这个趋势。战争是丑陋的现实，故而我们必须得面对这一切。通过保障我军的装备永远属于上乘，也许，我们可以让冲突更为致命。不过，我们的敌人在面对装备如此武器的我军时，大概也不会抱有仁慈。"
 FRA_special_forces: "阿尔卑斯部队"
 FRA_special_forces_desc: "山地地区总是一种极其难以作战的环境，而我国的许多边境线就穿梭在山地之上。我们必须确保在训练山地部队时候能一丝不苟，而且每种我们研发的装备都可以投入到山地战环境中。现在我们已经有了山地火炮了，或许不久以后我们还会拥有山地坦克？"
 FRA_tank_division: "坦克部队"
 FRA_tank_division_desc: "很明显的一个事实是，坦克已经存在有一段时间了。他们的装甲是轻武器火力难以穿透的，他们的火炮又可以摧毁一切被他们瞄准上的目标。随着时间的流逝，坦克设计变得越来越重、越来越具破坏性。我们必须始终坐落在坦克科技的前沿，这样我们才能主导战场。"
 FRA_road_to_war: "战争之路"
 FRA_road_to_war_desc: "对德意志帝国的战争很明显是不可回避的：这个政权挟持着我们在阿尔萨斯和洛林的同胞，它在帝国公约组织中众多的傀儡国则如众星捧月般的护卫着这个欧洲甚至是全世界最强大的反革命堡垒，并作为暴君奴役着数亿人民！这一切必将得到终结，而我们将会为此前的一切复仇！第一次“世界大战”绝不会是最后一次！"
 FRA_renseignements_generaux: "法兰西情报总局"
 FRA_renseignements_generaux_desc: "一个很明显的事实是，我们不能在没有一个现代化、集中化的情报部门协助下轻松地保卫国家。老古板们一直坚持反对这种集中化、权力不受约束的“强权”，但是这是我们必须做出的牺牲。德国间谍可是曾轻蔑嘲笑我们的“情报委员会”。"
 FRA_military_buildup: "军事建设"
 FRA_military_buildup_desc: "为了给即将到来的战争做准备，我们需要迅速而高效的发展我们的军事工业。这也许在短期内会损害我们的经济增长，在那些渴望和平与发展的民众中也不会讨喜，但是很不幸我们认为这是最好的选择。当下，让革命的火种延续下去才是我们的任务！"
 FRA_military_buildup_two: "标量经济"
 FRA_military_buildup_two_desc: "资本主义仍深陷在去年震荡全球的经济危机之中，而我们的经济系统则继续证明了它的正确性。有人建议我们利用这种工业上的优势，把经济方面的一些好处转化来为军事目的服务。"
 FRA_socialist_education: "社会主义教育"
 FRA_socialist_education_desc: "旧法兰西共和国的教育制度在许多方面都做得非常优秀，使得普通公民能学习大量的科学艺术知识。我们该追求继承这份遗产，保证法国学校总是把学习与教育作为他们的主要目标，而不像某些反动派国家那样的“分阶级”“严苛”的教育。"
 FRA_Our_time_has_come: "复仇主义宣传"
 FRA_Our_time_has_come_desc: "我们对德国进行复仇的念头已经存在了太久了……在1871年，我们见证了阿尔萨斯-洛林的沦陷，而旧第三共和国的学校也自然而然的教导孩子们那里是法国的土地，终会被法国所夺回。遗憾的是，1919年我们再一次见证了失败，并且失去了贝尔福和布里埃。但这还没完，只有当法国重归于一个整体时，我们应有的怒火才会熄灭！"
 FRA_department_revolutionary_ideals: "革命理念部"
 FRA_department_revolutionary_ideals_desc: "尽管通过胜于雄辩的事实证明了自己，但是我们的人民还是很难了解到公社的成就。虽然听起来让人不适，但是我们必须建立一个机构，帮助我们随时随地提醒人们革命的价值，并防止反革命势力影响和威胁到他们。"
 FRA_Blanqui_Research_Institute: "布朗基研究所"
 FRA_Blanqui_Research_Institute_desc: "尽管世界上还有一些国家在抵挡科学教育，但是法国已经全心全意的认同了科学的价值。让我们推动新建立一所致力于进一步发展我国科学技术优势的研究机构。那些反动派反抗的一切发现，抵制的一切变革，我们都会接纳和推行，并由此一年更比一年强！"
 FRA_military_buildup_three: "推进军事发展"
 FRA_military_buildup_three_desc: "我们的经济如今发展良好，公社也准备好战争了，但是我们还可以做得更好。通过鼓励进一步的工业项目发展，公社不仅仅将只是准备好作战，还将毋庸置疑的在每个方面对我们的每个敌人都保有压倒性优势。我们将向世界证明公社是不可击败的！"
 FRA_military_science: "军事科学"
 FRA_military_science_desc: "法国一直以来致力于改良它的研究网络，但是理论科学对我们来说过于遥远了，我们可以在布朗基研究所中新开设一个致力于军事科学的部门——以便我们建立和发展那些对军队有立竿见影效果的技术。"
 FRA_synthetic_refineries: "合成资源"
 FRA_synthetic_refineries_desc: "法国是一个伟大而且资源丰富的国家，但这并不意味着她“物产丰盈，无所不有”。石油、橡胶、钨、铬正是我们缺乏的，而且我们在冲突爆发时不能总是依赖外国进口。我们必须开拓新方法，将我们现有的资源转化为我们需要的资源。一些科学家甚至建议我们自己“制造”这些资源。"
 FRA_secret_weaponry: "电力机械"
 FRA_secret_weaponry_desc: "尽管计算机的历史可以追溯到制表机，但是我们如今已在计算领域获得了重大突破。我们的数学家坚信这些新机器对高效迅速的微积分有着极大地帮助。给一些资源和时间，我们就可以领略这个广阔新领域的无限可能。"
 FRA_damocles: "达摩克利斯计划"
 FRA_damocles_desc: "受到第二次第三国际大会期间剑桥会议的鼓舞，今天剑桥大学举办了一场会谈。一批英国和法国的理论物理学家请求创设一个叫“达摩克利斯计划”的项目，一个由英法两国联合操刀的核研究委员会。"
 FRA_nuclear_weapons: "居里计划"
 FRA_nuclear_weapons_desc: "虽然达摩克利斯计划许下了宏大的承诺，但是不列颠联盟的拒绝让我国科学家与他们科学家之间的合作出现了障碍。无论如何，我们必须坚持不懈，尽力弄明白到底可以利用原子的力量做什么。我们将会以那位发现了镭并指引我们走上这条道路的女士的名字命名我们的这一项目。"
 FRA_German_borders: "要塞化与德国的边界"
 FRA_German_borders_desc: "我们已经沿着默兹河和同法兰德斯-瓦隆的边境线修筑了一大片令人印象深刻的要塞网络。不管怎样，我们仍可以用新的建造手段和类似无线电台及现代火炮这样的尖端军事装备去改良他们。当然，这些都是旧共和国绝对不愿费心去做的事情。"
 FRA_extend_line: "延长防线"
 FRA_extend_line_desc: "虽然我们已经专注于把那些重点防御地带要塞化了，但是很明显德意志帝国主义者会选择进攻我军防御更为薄弱的地带。解决办法也很简单：我们不会露出任何破绽。就算他们学会了在水上走路，但他们在尝试穿过这些防线时也只能自求多福！"
 FRA_Demand_Romandy: "索取上萨瓦"
 FRA_Demand_Romandy_desc: "瑞士政府非法占据着上萨瓦地区太久了！瑞士政府已经彻底表明了他们是残酷的暴君，是我国合法土地上我国人民的压迫者！没有人可以在无耻的迫害、追捕法国人民之后还能认为自己能溜之大吉的，无耻的瑞士人犯下了他们最后一个错误。"
 FRA_war_with_spain: "解放伊比利亚"
 FRA_war_with_spain_desc: "正在我国边境线南方，比利牛斯山的那边，资本主义者和帝国主义者仍然在顽抗历史的大潮。在我们的努力下，我们将实现以往法兰西帝国主义者们所不能的事——彻底控制伊比利亚半岛。但我们和那些旧帝国主义者不一样：我们是为了那里的普通大众而这么做，而不是为了满足帝国主义者的野心而去这么做。工团主义将解放伊比利亚！"
 FRA_War_with_germany: "打倒德帝国主义"
 FRA_War_with_germany_desc: "法国人民别再等待下去！时机终至，革命必将伸张！我们的兄弟们必将为他们在世界大战中遭受的一切报仇雪恨！今后，他们只会奢望自己打输了上次大战，因为在彻底摧毁他们之前，我们将不惜一切！"
 FRA_War_with_austria: "红色多瑙"
 FRA_War_with_austria_desc: "多瑙诸民族证明了他们不能在自己的国家成功掀起一场社会主义革命，不能从下而上的将自己从哈布斯堡暴君的魔爪中解放出来。所以，我们会协助他们。同样，任何被这个过时帝国统治着的民族也将一同被解放。欧洲将从最后一批反动帝国之中解放出来！"
 FRA_War_with_Netherlands: "绕开鲁登道夫防线"
 FRA_War_with_Netherlands_desc: "低地比荷卢三国对我们的战争来说具有优越的战略作用。如果我们成功的话，德国人绝对意料不到我们会从这里发起进攻。我们将会从莱茵兰切断德国人的经济生命线。这样德国就会不战自溃。"
 FRA_World_revolution: "世界革命"
 FRA_World_revolution_desc: "随着欧洲革命的胜利，现在我们的目光将投向外部，发动一场将全世界从反动派和帝国主义者手中解放出来的伟大革命。这是最后的斗争，团结起来到明天！世界社会主义共和国万岁！"
 FRA_european_revolution: "欧洲革命"
 FRA_european_revolution_desc: "虽然世界革命的理想是崇高的，但路线应当是务实的。在明智的影响且没有其他反动派势力反对的情况下，我们很快就将见证整个欧洲大陆投入工团主义的怀抱。但是，在此之前我们必须确保将欧洲从反动派的魔爪中解放出来！欧罗巴社会主义共和国万岁！"
 FRA_peaceful_revolution: "和平革命"
 FRA_peaceful_revolution_desc: "我们已知晓有些同志宣称的“革命不能结束，也不会结束”。但是，我们不能无缘无故的向世界上各个角落不断发动战争。我们将作为世界各国工人向往的灯塔，让各国工人找到自己路。让我们专注于发展自己吧！法兰西社会主义共和国万岁！"
 FRA_Host_the_Internationale: "第三国际大会"
 FRA_Host_the_Internationale_desc: "各个社会主义政党、工团主义政党、极权主义政党的领导人，各国元首和政府首脑、外交部长，各路新闻记者为了即将召开的第三国际第一次大会齐聚巴黎。我们很荣幸能够主办第一届大会，并真诚的希望能利用这次大会把我国建立成世界上第一个社会主义国家。"
 FRA_mission_bhartiya: "去印度公社的使团"
 FRA_mission_bhartiya_desc: "印度公社寻求我们协助他们和他们的邻国作斗争，也就是德里的帝国主义者和王公联邦的反革命。他们请求我们派一些军事顾问去训练他们的军官和部队。我们将很快为他们供给相关的援助，以便他们更快统一印度。"
 FRA_arab_committee: "社会主义反殖民委员会"
 FRA_arab_committee_desc: "法国人民的叛徒，无耻混账贝当和他的军阀走狗们，利用土著无产阶级来为他们反攻大陆的阴谋作积淀。我们绝不会给他们这样的机会。我们住在法国的阿尔及利亚同志赛利·穆罕默德向我们提议扶持一个囊括整个非洲，有利于全体非洲人的社会主义解放运动。"
 FRA_working_women: "劳动妇女"
 FRA_working_women_desc: "在大会期间，海伦·克劳福德同志上台热情洋溢的探讨了有关女性在世界革命中扮演何种角色的演说。我们支持她的言论，并已经准备好施行扭转劳动妇女在社会中刻板印象的改革。反动派们可以干坐着什么都不做，但是笑到最后的必然是我们。"
 FRA_avantgarde: "国际先锋派艺术"
 FRA_avantgarde_desc: "长久以来，传统美术和古典音乐一直是群众娱乐生活的主导者。尽管在我国，爵士乐受到人民的欣赏和广泛欢迎，但是仅仅一种艺术形式不足以和所有的艺术形式作斗争。我们必须创立一种新艺术，我们必须向世界展示什么才是真正的休闲方式。而这也将会向全世界展示我们才是这个时代真正的进步者！"
 FRA_second_inter_congress: "第二次第三国际大会"
 FRA_second_inter_congress_desc: "第二次美国内战如火如荼，世界各地也有许多冲突蓄势待发，第三国际已经注意到世界革命即将来临。首次第三国际大会在法国举办后，第二次大会将在不列颠举行。"
 FRA_scientific_cooperation: "国际科技合作"
 FRA_scientific_cooperation_desc: "很明显我们不可以将我们的科技保密起来自己用。在旧剑桥大学举办的一场会议中，我们决定施行一个联合全世界各社会主义国家，共享技术优势的计划。还有一些人更进一步，呼吁一项更具野心的计划，其包括工业投资等项目。"
 FRA_third_inter_congress: "胜利大会"
 FRA_third_inter_congress_desc: "举办第三次大会的重任又落到了我们的肩膀，举办地点是人民宫——那里曾经是法兰西帝国剥削者享乐的“卢浮宫”。贴切的是，这次大会的一个主要议程是关注对非洲大陆的最终解放。"
 FRA_armee_de_lair: "人民空军"
 FRA_armee_de_lair_desc: "飞机是战争中的一些新奇玩意。这些精巧的机器操作起来十分复杂，不能飞行失误的“惩罚”的是十分明显的……然而，任何身体合格的人都可以成为飞行员。我们必须像陆军海军那样，对应征入伍的士兵放开进入空军的通道，这样我们的空军将不用再顾虑缺乏飞行员。"
 FRA_amateur_pilots: "业余飞行员"
 FRA_amateur_pilots_desc: "没人生来就是飞行员，虽然有些人操纵飞机和空中格斗的天赋出类拔萃，但是我们不能期待每个飞行员都能变成王牌飞行员。我们必须给予民用飞行员和业余飞行员发光的机会。当然这也包括女性飞行员——她们通常不会经由常规手段征召入空军。"
 FRA_valin_doctrine: "瓦兰学说"
 FRA_valin_doctrine_desc: "马夏尔·瓦兰是一位杰出的飞行家，他可以教授我们许多关于航空战这门新兴而奇异学科的知识。尽管他的话也不是圣经，但我们高度评价他的独特经验，并以此为未来空战学说的基础。当然目前还只是个开始。"
 FRA_ecole_air: "航空学院"
 FRA_ecole_air_desc: "随着我们的空军学说迅速扩充，空战从无序的狗斗变成精心策划的接战，如今我们迫切需要训练有素的飞行员和能够像计划陆战海战一样拟定空战计划的菁英军官。只有用智慧才能在这个战争的崭新领域拔得头筹，幸运的是我们确实够聪明。"
 FRA_air_bases: "建立更多的机场"
 FRA_air_bases_desc: "飞机需要机场来着陆，来加油，来装弹，来维修，来起飞（在这点上十分类似海军）。但不同于海军的是，飞机不能在空中停留数月，它们仅仅能停留几个小时。有鉴于此，我们必须确保我们空军基地保有绝佳的覆盖范围。而且我们必须保证随时随地都有后备机场，这样我们的空军就绝不会因为缺乏相关基础设施而瘫痪。"
 FRA_fighters: "注重战斗机"
 FRA_fighters_desc: "天空对我们的敌人来说是一片可以用来攻击我们的新广阔领域，也是我们需要防卫的一片新领域。不同于陆地，空中没有要塞，没有掩护，只有一对一的狗斗。如果我们投资我们的战斗机生产，我们会确保任何外人都不能在我们的领空自由飞翔。我们的战斗机总会拦在那些不速之客面前并时刻准备着把他们摁回地面上。"
 FRA_bombers: "注重轰炸机"
 FRA_bombers_desc: "天空对我们来说是一片可以用来攻击的新广阔领域，也是我们的敌人可能尚未准备好保卫的地点。轰炸机的诞生造就了一种简单但优雅的将炸弹从车间运送到目标的“途径”。我们必须投资轰炸机，确保我们的敌人在与我作战时受到全方位的打击——这是一种我们不可忽视的优势。"
 FRA_strat_bombers: "战略破坏专注"
 FRA_strat_bombers_desc: "如果一架轰炸机能对敌人造成破坏，那么十架战斗机就能把敌人炸上天。轰炸机型号的进一步发展带来了一些新的飞行器雏形：可以携带极大数量的炸弹，或者携带少量毁灭性的大炸弹。无论如何，也许很快我们就能用几波空中轰炸抹平敌人的城市或一整支军队了。"
 FRA_paratrooper_focus: "发展空降兵"
 FRA_paratrooper_focus_desc: "一直以来，我们以为输送部队只能利用卡车和登陆艇。但是，近来航空领域的突破意味着我们现在拥有了可以搭载整个小队的飞机，并能用安全的方式将他们投入战场。我们必须立刻训练这种贴合我军垂直包围学说的部队！"
 FRA_rocket_development: "致力于火箭研究"
 FRA_rocket_development_desc: "火箭发动机是我们研究新型飞机推进方式的巅峰。尽管制造火箭飞行器的前路仍然充满艰难险阻且前路漫漫，但科学家已经提出了一种更为简便的利用火箭的方式。把炸药捆在火箭上，然后让火箭飞向敌人，我们就能在远距离上炸飞敌军。简单，高效。"
 FRA_navy_focus: "海军重组计划"
 FRA_navy_focus_desc: "虽然当下我们有一支还算凑合的海军，但是它确实太为无序了，使得我们难以进一步扩大这支海军。我们必须将目前的海军部队整合入公社军队的指挥机构中。虽然我们没有一支大海军，但这可不意味着我们没有海军。"
 FRA_arsenaux_back_on: "重开军工厂"
 FRA_arsenaux_back_on_desc: "海军船坞已沉寂太久了，因为没有军事需求和民用需要而停工。今天，我们将重新投资这些老旧的兵工厂，让他们重新运作起来，为其注入资金，这样一来有朝一日我们也能拥有一支和旧共和国海军相媲美的强大海军。"
 FRA_old_doctrine: "旧理论"
 FRA_old_doctrine_desc: "我们的海军是一支庞大的团队，缓慢地于大洋上航行，随时随地都准备好让敌人的海军变为海底废铁。他们保护着我们的运输舰队，同那些袭击者作斗争，而且随时准备着以法国海军的全部力量迎击敌军。为什么要修改那些永不改变的真理？"
 FRA_new_doctrine: "新理论"
 FRA_new_doctrine_desc: "我们的海军是一种工具，是一种在局势需要时精心使用的工具。我们必须设法打击敌人的运输船队，以众击寡攻击他们的封锁舰队，让他们疲于奔命，以此迅速的摧毁他们的经济——而不是把我们的舰艇送进敌人的圈套，沉入公海中的舰队坟场。"
 FRA_castex_plan: "卡斯泰计划"
 FRA_castex_plan_desc: "卡斯泰计划着重于继续强化我们海军的核心战斗力。战列舰和巡洋舰将是我们伟大海军的打击力量，使我们可以在仅仅损失驱逐舰等屏卫舰只就彻底消灭敌人舰队。"
 FRA_home_fleet: "本土舰队"
 FRA_home_fleet_desc: "我们的舰队需要协防海岸，需要巡逻英吉利海峡，在大西洋沿岸和地中海近岸需要确保没有一艘潜艇或小炮艇溜过封锁线对我们的运输船队造成伤害或炮击我们的海岸码头。我们不惧怕任何人从任何海洋发起的进攻！"
 FRA_strike_nat_france: "摧毁阿尔及尔伪政权！"
 FRA_strike_nat_france_desc: "旧共和国仍然盘踞在阿尔及尔，在早已不存在的法兰西帝国非洲殖民地上苟延残喘，他们的暴行和剥削正腐蚀着法兰西劳动人民留在当地的遗产。我们必须保卫地中海，而他们仍然盘踞在前方。我们必须终结这场哑剧。"
 FRA_waves_of_syndicalism: "工团主义之浪"
 FRA_waves_of_syndicalism_desc: "工团主义将传播到四海之滨！或许我们没有控制旧反动派帝国控制的殖民地港口，但是我们将派出远航船只，除了革命的坚定意志外什么都不带去，除了被打倒的帝国主义者外什么都不带回！我们的水手将以工团主义的名义七海扬帆！"
 FRA_colonnes_neptune: "涅普顿纵队"
 FRA_colonnes_neptune_desc: "如果我们想御敌国门之外，一支先头登陆部队是部署大批进攻部队前必不可少的。我们必须有目的地训练我们自己的海军陆战部队，保证只有最优秀的士兵才能被选入其中并完成那些“不可能”的任务。整场登陆行动能否成功，就靠他们了。"
 FRA_submarines: "水下战争"
 FRA_submarines_desc: "现代战争已经走向了蓝天，同样也会走向深海。潜艇的出现为海战带来了崭新的革命性的变化。潜艇的鱼雷甚至可以洞穿最厚实战列舰的装甲，而潜艇的舰身几乎是隐性的，只有最先进的科技才能找到并攻击潜艇。"
 FRA_cut_off_capitalists: "截断资本主义"
 FRA_cut_off_capitalists_desc: "我们决不能坐视旧帝国剥削全世界人民，把他们的赃物丢给殖民地官员处理而自己沉迷享乐。我们将保证任何搭载着他们不义之财的商船都会为公社潜艇而提心吊胆。"
 FRA_naval_bombers: "发展海军轰炸机"
 FRA_naval_bombers_desc: "空军与大海十分相配。携带鱼雷的战机能让我军轻松大破最大吨位的战舰，命中率极高；而且这些鱼雷机不需要冒着被敌军大口径舰炮直轰甲板的风险。我们必须投资海军轰炸机，以便在一支庞大笨重的海军之前取得优势。"
 FRA_protect_coastlines: "保护我们的海岸线"
 FRA_protect_coastlines_desc: "总的来说，我们的海军不能保护我国的每一寸海岸线和每一处港湾。但是，我们可以提前订好计划并建造一些基础的要塞，以便敌人不会给我们来一个“惊喜”。如果他们敢于登陆我们的海岸，在长途晕船之后迎接他们的将是冰冷的子弹。"
 FRA_Phalanstere_internationale: "成立法伦施泰尔国际"
 FRA_Phalanstere_internationale_desc: "保密的必要性不可避免地导致了一些军事研究领域效率低下。通过和其他工团主义国家的紧密合作并允许研发人员接触其他兄弟国家的核心机密，我们应该可以克服这个全局性问题。“法伦施泰尔国际”应当作为这个机密信息交换项目的核心。"
 comfrance.1.t: "法兰西公社"
 comfrance.1.d: "第三共和国以其开始的方式走向终结：在外被德军击败，内部爆发了共产革命。1919年11月，一场法国总工会发起的革命总罢工造成资产阶级政府倒台。那些“秩序党”不足以镇压起义，在接下来的几个月里，法国当局在一场短暂而血腥的内战中被左翼势力联盟组织起来赶出了法国本土。\n\n在之后的十五年里，自称为“法兰西公社”的政权成功地团结在由公共安全委员会领导的、以工团主义和社会主义理念为基础与共识的旗帜下。但是，当时间的车轮来到了1936年，许多评论家认为重建支离破碎的国家、保卫革命火种的共同目标已经过时，要求采取更为激进政策的呼声越来越高。法国现在已经对她的安全和使命越来越充满信心，但是鉴于法国革命内斗的优良传统，我们尚不清楚接下来几年中那一派将执掌大权……"
 comfrance.1.a: "武装起来，公民们！"
 comfrance.5.t: "马索·皮韦尔下台"
 comfrance.5.d: "尽管在去年5月时成功组织了一场第三国际大会，但是皮韦尔的政府班子却因面对德意志帝国主义者残酷镇压国内工会活动时三缄其口而饱受批评。今天，劳工总议会内部的反对派已经对皮韦尔发起了一项不信任案。作为回应，皮韦尔宣布举行大选，选出新一批公社委员会及委员会成员。他的职务现在将由公安委员会代管，直到选举结果出来。"
 comfrance.5.a: "再见，皮韦尔同志。"
 comfrance.6.t: "选举日第1天：改良公社陆军"
 comfrance.6.d: "由于在公社军队中也存在着“军事工会”，公社陆军变得十分政治化，并且使得“公社陆军是保卫国家主权完整的保障”和“公社陆军是工团主义革命斗争的先锋”这两种定位之间的矛盾不断增长。这又导致了现任陆军总参谋长，受人敬仰的内战将领莫里斯·甘末林将军下台。工团主义法国军队的高层（大多是索雷尔派）已经决定在解散现有的军事工会之前，先问问士兵们希望谁将领导未来的法国陆军。"
 comfrance.6.a: "劳工派的夏尔·德莱斯特兰劳工派，坦克倡导者。"
 comfrance.6.b: "雅各宾派的埃内斯特·珀蒂，集中化统帅部。"
 comfrance.6.c: "索雷尔派的迭戈·布罗塞，军官主动性。"
 comfrance.6.e: "无政府派的约瑟夫·普茨，大规模摩托化。"
 comfrance.7.t: "选举日第2天：法兰西情报总局"
 comfrance.7.d: "鉴于其在内外安全事务上的关键地位，情报总局委员会委员长的位置一直被人认为是掌握法兰西公社最高权力的关键，坐稳这一位置对摧毁政治上的异己有着关键作用。这个位置若是落到了诸如雅各宾派和索雷尔派一类行事极端的政治派系手中，也许是一把可怕的双刃剑……"
 comfrance.7.a: "劳工派的罗歇·萨朗格罗。"
 comfrance.7.b: "雅各宾派的瓦尔德克·罗歇。"
 comfrance.7.c: "索雷尔派的皮埃尔·维永。"
 comfrance.7.e: "无政府派的主张，将该职位交由人民武装管理。"
 comfrance.8.t: "选举日第3天：国内安全"
 comfrance.8.d: "劳工派的夏尔·拉波波尔为了竞选公社的外交部领导而辞去了自己的国内安全事务代表一职。由于前任主席马索·皮韦尔仍然希望保住自己的政治前途，他设法确保劳工派为他竞选这一职务背书。现在，他正在和强硬的雅各宾派成员莫里斯·多列士，索雷尔派将军让·马里·克拉马米以及富尔的年轻跟班莫里斯·茹瓦耶争夺这一职务。"
 comfrance.8.a: "劳工派的马索·皮韦尔。"
 comfrance.8.b: "雅各宾派的莫里斯·多列士。"
 comfrance.8.c: "索雷尔派的让·马里·克拉马米。"
 comfrance.8.e: "无政府派的莫里斯·茹瓦耶。"
 comfrance.9.t: "选举日第4天：经济事务"
 comfrance.9.d: "今日的选举似乎将会为近年来争议不断的公社经济政策一锤定音。各个版本的设想中的工团主义经济体系，或多或少的都牵涉到了工农业发展——并且都在竞争社会各界的支持。这些经济理论对今后和德意志帝国主义作斗争都十分重要……"
 comfrance.9.a: "劳工派的伯努瓦·弗拉商，正统工团主义。"
 comfrance.9.b: "雅各宾派的安布鲁瓦兹·克鲁瓦扎，工业化。"
 comfrance.9.c: "索雷尔派的雅克·多里奥，战争、经济、农业。"
 comfrance.9.e: "无政府派的达尼埃尔·介朗，合作社。"
 comfrance.10.t: "选举日第5天：外交事务"
 comfrance.10.d: "在选举日最后一天，法兰西公社的一个重要议题终于提上议程了：外交——它肩负着传播世界革命和准备对德意志帝国主义复仇的双重神圣使命。如果当下的第三国际已经不再有存亡之忧，那么未来世界革命的基调将在今天定下……"
 comfrance.10.a: "劳工派的夏尔·拉波波尔，国际主义。"
 comfrance.10.b: "雅各宾派的马赛尔·加香，世界革命。"
 comfrance.10.c: "索雷尔派的皮埃尔·科梅尔，反德复仇主义。"
 comfrance.10.e: "无政府派的费尔南·德斯普雷，赤化欧洲。"
 comfrance.12.t: "最终结果：劳工派多数席位"
 comfrance.12.d: "尽管许多人预测本次大选将是自埃米尔·普热(Emile Pouget)同志去世以来由劳工派主导的公社高层的首次换血，但是劳工派仍然设法保住了自己的多数地位。\n\n劳工派目前把目光投向了俄国流亡者鲍里斯·苏瓦林(Boris Souvarine)身上。与皮韦尔不同，政界人物认为他足够强势，能够让那些激进派别不至于越界，并且能够带领公社走向辉煌！"
 comfrance.12.a: "恭喜啦，苏瓦林同志。"
 comfrance.13.t: "最终结果：雅各宾派多数席位"
 comfrance.13.d: "大选最终让雅各宾派掌权，他们允诺重归列宁主义的价值观，并带领公社走向世界革命！随着索雷尔派游击队员被追捕、被迫流亡、被枪毙，如今工团主义的主体已经掌握在了雅各宾派手中。现在，新建立的法兰西共产党将在将军雅克·杜克洛和外交官马赛尔·加香之中选择一人为法兰西掌舵！"
 comfrance.13.a: "恭喜啦，加香同志。"
 comfrance.13.b: "恭喜啦，杜克洛同志。"
 comfrance.14.t: "马塞尔·戴亚接替塞巴斯蒂安·富尔"
 comfrance.14.d: "在劳工总议会的新一届公共安全委员会的就职典礼上，新任公安委员会委员长认为继续和无政府主义者合作已经无益于公社的根本利益，并要求总议会主席塞巴斯蒂安·富尔辞职。这位老人不情愿的接受了，这也导致了雅各宾派完全掌管了公社大权。马塞尔·戴亚随即接任前者空出的职务。"
 comfrance.14.a: "革命万岁！"
 comfrance.15.t: "最终结果：索雷尔派多数席位"
 comfrance.15.d: "选举最终将权力移交给了法兰西公社中的一个军事团体，他们是乔治·索雷尔革命理论的忠实追随者。现在，他们彻底摧毁了曾经的雅各宾派死敌——如今已是一场遍及全国各地的血腥清洗的受害者。法国政治的新时代已经到来，伴随着软弱的劳工派统治迈入坟墓……"
 comfrance.15.b: "恭喜啦，瓦卢瓦同志。"
 comfrance.16.t: "塞巴斯蒂安·富尔辞职"
 comfrance.16.d: "在劳工总议会的新一届公共安全委员会的就职典礼上，总议会主席塞巴斯蒂安·富尔宣布他将向公安委员会委员长乔治·瓦卢瓦申请辞职，因为自己过于年迈，不能继续履行政治职责，而法兰西公社目前面临的挑战需要新一代领导人来解决。现在，解决之道就掌握在瓦卢瓦手中……"
 comfrance.16.a: "将公安委员会委员长和总议会主席两个职务合二为一。"
 comfrance.17.t: "最终结果：无政府派多数席位"
 comfrance.17.d: "选举最终将权力移交给了无政府派，这意味着法兰西人民如今已明白革命进入了一个新阶段，国家需要一种新思想指引。最为束缚人的政府主体结构已经被取缔了，这预示着遍及全欧洲的自由意志社会主义革命迎来了新时代。"
 comfrance.17.a: "恭喜啦，同志们。"
 comfrance.18.t: "主席制的终结"
 comfrance.18.d: "随着无政府派在公社的最近一次选举中上台，革命形势在发展，显然改革也必须要到达最高职务。虽然以往主席权力并非无限制的，但由一人领导公社显然是一种束手束脚的资产阶级概念。这是往胜利的无政府派所代表的思想脸上吐口水，他们要的是更公社的领导风格。"
 comfrance.18.a: "废除这一职务，现在是集体领导责任制了！"
 comfrance.19.t: "塞巴斯蒂安·富尔辞职"
 comfrance.19.d: "在劳工总议会的新一届公共安全委员会的就职典礼上，总议会主席塞巴斯蒂安·富尔宣布他将辞职，因为国内许多人声称，公社行政组织的分裂是导致这场政治危机根本原因（影射富尔的无政府派身份）。两个候选继承者分别是工会领袖莱昂·儒奥和内战老兵伯努瓦·弗拉商。"
 comfrance.19.a: "莱昂·儒奥成为劳工总议会主席。"
 comfrance.19.b: "伯努瓦·弗拉商成为劳工总议会主席。"
 comfrance.20.t: "没有一个派系取得多数席位"
 comfrance.20.d: "在三天的核查之后，官方宣布：没有一个派系在本次选举中获得绝对多数。塞巴斯蒂安·富尔，劳工总议会的主席，已经宣布他和大会将会选举一名新主席组建联合内阁，并借机避免国内雅各宾派和索雷尔派之间的冲突。"
 comfrance.20.a: "温和劳工派的儒奥和布鲁姆二人团结起了中央！"
 comfrance.20.b: "弗拉商同志和无政府派达成了妥协！"
 comfrance.20.c: "还是请回皮韦尔吧。"
 comfrance.22.t: "布鲁姆同志呼吁团结西班牙"
 comfrance.22.d: "随着内战席卷伊比利亚半岛，有关白色恐怖风暴的流言翻过了比利牛斯山脉，传到了我国人民的耳朵里。在全公社各地，群众自发组织起来召开集会，为我们的西班牙同志筹集资金和资源，并展现法国人民群众对CNT-FAI的坚定支持。\n\n在其中一场集会时，劳工派代表莱昂·布鲁姆发表了一份鼓舞人心的演讲，敦促政府继续加大对西班牙工农群众的支持，将他们团结在一个同反革命和保王派作斗争的国际主义人民阵线之下。这场“人民阵线”讲话因其雄辩的口才和坚定的社会主义信念而广受赞誉。作为一个公共演说家的布鲁姆也因此更受欢迎。"
 comfrance.22.a: "真有说服力啊，同志。"
 comfrance.25.t: "达摩克利斯计划？"
 comfrance.25.d: "受到1937年5月第二次第三国际大会期间剑桥会议的鼓舞，另一场秘密会议于两周前在剑桥大学召开。\n\n在科学家诺曼·费瑟(Norman Feather)、弗雷德里克·约里奥-居里(Frédéric Joliot-Curie)、弗朗西斯·佩兰(Francis Perrin)的领导下，一批英国和法国的理论物理学家正在讨论放射性和核裂变的性质以及其可能的用途——从发电、医药再到强大的战略武器。与会者已请求创设一个叫“达摩克利斯计划”的项目，一个由英法两国联合操刀的核研究委员会。"
 comfrance.25.a: "创立达摩克利斯计划！"
 comfrance.25.b: "我们不该把钱浪费在这种荒谬的事情上！"
 comfrance.26.t: "创立达摩克利斯计划"
 comfrance.26.d: "不列颠联盟接受了我们有关创立“达摩克利斯计划”这一双边项目的提议。这个重要举措将保证我们能把工团主义传播到整个世界！"
 comfrance.26.a: "好极了！"
 comfrance.27.t: "英国拒绝合作！"
 comfrance.27.d: "不列颠联盟拒绝了我们有关创立“达摩克利斯计划”这一双边项目的提议。在这方面进行研究时我们得独自行动了。"
 comfrance.27.a: "该死！"
 comfrance.28.t: "第三国际"
 comfrance.28.d: "自1927年以来我们就在筹办第三国际大会。现在，我们差不多完成第一次大会的有关准备了——首次大会将在巴黎蒙马特山圣心堂的原址上召开。在三天的时间里，来自全世界社会主义、工团主义和布尔什维克政党的代表将齐聚巴黎。我们，法国，将会率先发言——如果我们想肩负起第二国际未竟使命的话，我们就应该这么做。"
 comfrance.28.a: "大会将于五一节一周后如期举办！"
 comfrance.29.t: "第一次第三国际大会"
 comfrance.29.d: "是时候邀请全世界各社会主义工团主义国家的领导人前来出席第三国际的第一次全体代表大会了。"
 comfrance.29.a: "发出邀请"
 comfrance.30.t: "第三国际"
 comfrance.30.d: "法国准备按计划举办第三国际的第一次工团大会。不出所料的，法国人也向我们发出了邀请函。派遣代表团参加将是一个明智的决定。"
 comfrance.30.a: "最好马上收拾行装！"
 comfrance.30.b: "告诉法国佬我们去不成，我们啊……"
 comfrance.41.t: "所有代表团已经抵达"
 comfrance.41.d: "各个社会主义政党、工团主义政党、布尔什维克政党的领导人，各国元首和政府首脑、外交部长，各路新闻记者为了即将召开的第三国际第一次大会齐聚巴黎。是时候开幕，引入正题了。"
 comfrance.41.a: "第一次第三国际大会正式召开！"
 comfrance.42.t: "公安委员会主席发言"
 comfrance.42.d: "现在，各位代表已经就座，大会正式开始，是时候开放性磋商了。主席首先上台讲话，探讨第三国际的职责所在。在第三国际的目标明确后，磋商将正式开始。"
 comfrance.42.a: "我们应该采取一切手段打倒全世界的资产阶级。"
 comfrance.421.t: "第三国际露出真面目"
 comfrance.421.d: "赤匪毫无保留地撕下了最后一层面具！他们准备像上一个工人国际那样把病毒散播到全世界！我们必须做好一切准备……！"
 comfrance.421.a: "我们必须做好准备……"
 comfrance.43.t: "西班牙的工团主义"
 comfrance.43.d: "华金·阿斯卡索·布德里亚站上了演讲台，为大会详尽说明了CNT-FAI在西班牙局势中的地位和作用。CNT-FAI是西班牙最大的工团主义政党，由无政府工团主义者、温和工团主义者和工会分子组成。西班牙革命者们正在见证白色恐怖——针对工人阶级的暴力反革命行动的第一手资料。他们此次前来，请求大会在时机合适时帮助他们的事业。"
 comfrance.43.a: "法国保证会支持他们，并呼吁其他成员也这么做。"
 comfrance.45.t: "白色恐怖"
 comfrance.45.d: "我们从华金·阿斯卡索·布德里亚处得知了现在马德里和巴塞罗那蔓延着的白色恐怖，而库尔特·艾斯纳，这位巴伐利亚的社会主义者希望深入探讨白色恐怖的问题，我们给了他发言机会。在听过了更多蔓延于德国、奥地利、匈牙利、俄罗斯和芬兰的白色恐怖故事后，与会成员以及准备好做出自己的决定了。"
 comfrance.45.a: "又一个我们必须终结吃尽人血肉的资本主义的理由！"
 comfrance.47.t: "约翰·“杰克”·里德和联合工团"
 comfrance.47.d: "美国旅行家、诗人和工团主义活动家约翰·“杰克”·里德在大会上作了一小时十五分钟的讲话，探讨了美利坚合众国当下的危机、美国乃至西半球革命的可行性。\n\n追随先辈本杰明·富兰克林的脚步，里德先生十分清晰的指出了当下美利坚的国内形势。在南方，美利坚至上委员会的势力已经盖过了联邦政府；在北方，人民群众远远地望着那可望不可及的西海岸大繁荣，而自身却深陷大萧条的深渊中苦苦挣扎。经济发展的不平衡导致了五大湖地区的大规模失业，美国人民已经准备好激进的改变社会了。"
 comfrance.47.a: "真是当代的本杰明·富兰克林！他们会得到我们的支持！"
 comfrance.47.b: "向里德和他的同志们提供支持。"
 comfrance.47.c: "我们还不能冒同美国敌对的危险"
 comfrance.50.t: "拉丁美洲的失业与激进主义"
 comfrance.50.d: "拉丁美洲国家是受柏林证券交易所危机冲击最严重的地区，并已唤醒了成千上万的无产者。受到了失业的影响，社会主义和工团主义政党一天比一天发展壮大。我们应当定下我们的拉丁美洲政策，决定如何对待这个激进左翼正不断成长的地区。"
 comfrance.50.a: "开始在拉丁美洲培植工团主义。"
 comfrance.50.b: "我们应该在其他地方建设工团主义，我们必须提高别处的优先级。"
 comfrance.51.t: "妇女在世界革命中的角色"
 comfrance.51.d.FRA: "今天，不列颠女权主义者，海伦·克劳福德(Helen Crawfurd)同志上台就女性在世界革命中扮演何种角色发表了看法。她的言论中强调，没有女性参与的工业和军队不可能击败无产阶级的诸多敌人。然而，听从她的呼吁可能会引起社会上一些更为“保守”的成员的反弹。"
 comfrance.51.d.other: "今天，不列颠女权主义者，海伦·克劳福德(Helen Crawfurd)同志上台就女性在世界革命中扮演何种角色发表了看法。她的言论中强调，没有女性参与的工业和军队不可能击败无产阶级的诸多敌人。虽然我国代表完全同意她的意见，但是一些人担忧现在推动女性解放为时尚早，官方肯定这一讲话只会带来不必要的家庭矛盾。"
 comfrance.51.a: "女性职业工人是实现世界革命的重要前提。"
 comfrance.51.b: "她是位奇女子，但我们不会对此作出回应。"
 comfrance.52.t: "妇女在世界革命中的角色"
 comfrance.52.d: "昨天，海伦·克劳福德同志上台就女性在世界革命中扮演何种角色发表了看法。她的言论中强调，没有女性参与的工业和军队不可能击败无产阶级的诸多敌人。尽管这样的提议看起来激动人心，但是英国的政治情况决定了我们暂时还不能一锤定音——我们需要等待今年秋季劳联会结束后再做决定。"
 comfrance.52.a: "那就这样吧。"
 comfrance.53.t: "支援统一运动"
 comfrance.53.d: "今天是我们的第三国际大会代表向第三国际请求协助我们完成再统一运动的绝佳机会。鉴于奥地利可能干涉半岛局势，外交部长确信法国的支援将极大的利于统一运动取得胜利。"
 comfrance.53.a: "为统一运动寻求支持！"
 comfrance.53.b: "手头还有更紧迫的问题。"
 comfrance.54.t: "对意大利半岛的政策"
 comfrance.54.d: "意大利社会主义共和国的外交部长之前在第一次第三国际大会上代表他们出席，并请求支持他们重新统一意大利半岛的事业——他们如今面对着波河彼岸的奥地利走狗，两西西里王国的保皇党以及他们在罗马的傀儡教宗。掺和意大利事务或许对革命大有裨益，但是这也可能导致我们卷入和两大反动派之一的奥地利帝国的冲突——他们一直庇护着米兰的意大利伪政权。"
 comfrance.54.a: "保护我们都灵的朋友，并在时机合适时援助他们。"
 comfrance.55.t: "世界经济危机和第三国际在其中的角色"
 comfrance.55.d: "关于革命的议程已经开始。由于柏林证券交易所的崩盘，一方面失业率大幅度上升，另一方面也让欧洲和南美洲的工会开始扩张。"
 comfrance.55.a: "一个机会。"
 comfrance.56.t: "社会主义的印度国家"
 comfrance.56.d: "随着大会接近尾声，年轻的贾瓦哈拉尔·尼赫鲁站上了会议中央，向众人解释我们革命政府日前的不稳定状况。在他的讲话中，他强烈呼吁国际支援我们建设自己的人民军队，以便打倒德里和海得拉巴的反动敌人。"
 comfrance.56.a: "我们需要国际支援建设我们的军队！"
 comfrance.56.b: "不，我们现在很好。"
 comfrance.57.t: "印度公社的同志寻求支持"
 comfrance.57.d: "印度公社寻求我们协助他们和他们的邻国作斗争，也就是德里的帝国主义者和王公联邦的反革命。他们希望我们派一些军事顾问去训练他们的军官和部队。"
 comfrance.57.a: "派出军事顾问训练他们的部队！"
 comfrance.57.b: "我们不能浪费资源。"
 comfrance.58.t: "赛利·穆罕默德同志希望演讲"
 comfrance.58.d: "赛利·穆罕默德同志，一位著名的阿尔及利亚社会主义者，已经被允许在召开会议前发表演讲。他进行了一场富有感染力的演说，描绘了摩洛哥和法属非洲的现状：阿拉伯工人为了富人和殖民者的利益而受到压榨剥削。赛利敦促大会立刻阻止这种情况。他提出建立一个社会主义反殖民的委员会，并有助于支持北非地区工团主义反殖民者的地下斗争。"
 comfrance.58.a: "我们很高兴能支援建立这样的一个委员会。"
 comfrance.59.t: "第一次第三国际大会闭幕"
 comfrance.59.d: "第一次第三国际大会正式闭幕，议程已经达成共识。"
 comfrance.59.a: "好的。"
 comfrance.60.t: "法兰西公社露出真面目"
 comfrance.60.d: "赤匪毫无保留地撕下了最后一层面具！他们准备像上一个工人国际那样把病毒散播到选举中！我们必须做好一切准备……！"
 comfrance.60.a: "我们必须做好准备……"
 comfrance.61.t: "工团分子的第一步"
 comfrance.61.d: "赤匪头目们正纠合起来协调他们的行动，这些行动很明显是在针对我们赢得大战胜利后在欧洲建立的新秩序。我们必须盯紧他们，并密切分析其会议的结果！"
 comfrance.61.a: "盯紧了！"
 comfrance.62.t: "法国同志们的军事支援"
 comfrance.62.d: "在我国代表于第三国际第一次大会上请求军事支援，协助组织印度的革命军队后，不列颠联盟和法兰西公社决定派出高级军官和技术专家来教育我们的精英军官团。希望这次合作能在战场上带来绝好成绩！"
 comfrance.62.a: "红军将会让这些同志使出浑身解数！"
 comfrance.63.t: "社会主义反殖民委员会的崛起"
 comfrance.63.d.NFA: "我们的反渗透谍报特工注意到了近期我国国内工团主义活动的激增。我们早已知道法兰西公社和不列颠联盟在第三国际里设立了一个叫反殖民委员会的部门，不过直到近期之前这个部门一直处在停摆状态。而这个委员会，在赛利·穆罕默德·阿梅里安·本·阿梅扎因这个阿尔及利亚人叛徒的帮助下，正在协调工团主义者的影响，支持法属非洲境内的反殖民情绪。\n\n工团主义势力向土著叛军提供了数量可观的武器和资源。同时，他们还在其国内南方地区设立了几个训练营。尽管我国激进的政治家认为这不会起到任何作用，但是我国将军们的警告则大为不同。"
 comfrance.63.d.GER: "消息传来，法兰西公社同其他第三国际成员国一起成立了社会主义反殖民委员会，其目标是“帮助阿拉伯人和非洲人从殖民者的魔爪中解放祖国”，尤其是国民法国境内。\n该机构将协调工团主义势力在北非和西非的行动。我们的情报显示，一小批想为革命事业而战的埃及左翼激进分子也正在涌入国民法国境内。虽然我们暂时还没有与法兰西公社或任何工团主义国家开战，但我们应该保持警惕。"
 comfrance.63.d.OTT: "德国派往法兰西公社的特工传来消息。法兰西公社同其他第三国际成员国一起成立了社会主义反殖民委员会，其目标是“帮助阿拉伯人和非洲人从殖民者的魔爪中解放祖国”，尤其是国民法国境内。\n\n该机构将协调工团主义势力在北非和西非的行动。尽管我们并不喜欢国民法国殖民统治我们在北非的前领土，但法兰西公社这一举措仍令我们担忧。公社很可能会发展革命者和同情工团主义的民族主义者。他们还与埃及在中东和北非扶植阿拉伯民族主义的企图相配合，这可能会加强我们的潜在敌人。由于这些原因，即使我们不会成为主要目标，我们也必须谨慎行事。"
 comfrance.63.d.SPA: "一条消息传到了西班牙，法兰西公社同其他第三国际成员国一起成立了社会主义反殖民委员会，其目标是“帮助阿拉伯人和非洲人从殖民者的魔爪中解放祖国”，尤其是国民法国境内。\n该机构将协调工团主义势力在北非和西非的行动。让我们祈祷自己不会成为他们的一个袭击目标——毕竟我们现在有更为重要的事情要处理。"
 comfrance.63.a: "令人担忧的发展。"
 comfrance.64.t: "社会主义反殖民委员会创立"
 comfrance.64.d: "我们的法国同志最近成立了一个社会主义反殖民委员会。在阿尔及利亚革命者赛利·穆罕默德的帮助下，该委员会的目的是帮助全非洲的民族主义和工团主义革命者，并摧毁一切殖民政府。然而，即使没有任何官方承认，委员会显然是直接针对阿尔及尔的国民法国反动政府，因为国民法国政府在管理其殖民地方面困难重重。\n\n法国人邀请我们参加委员会，并帮助提供装备、武器和宣传，我们欣然同意。团结起来我们就会更加强大，我们很快就能把所有的非洲工人从帝国主义手中解放出来！"
 comfrance.64.a: "团结一致到永远！"
 comfrance.65.t: "委员会应专注于？"
 comfrance.65.d.default: "社会主义反殖民委员会今天在巴黎召开会议。围绕着会议桌，法国、英国、阿尔及利亚、塞内加尔甚至突尼斯的代表都在场讨论眼下的事务。之前已经决定，要对阿尔及尔的国民法国政府进行一次大规模的行动以削弱他们对非洲的控制。不过，剩下要争论的是，我们到底要如何伤害他们。我们的选择可以是在他们的工业区掀起一波破坏和罢工的浪潮以打击他们的工业实力；或是大力扶持某个地区的叛乱分子；也可以是建立一个庞大的宣传网络，在整个非洲更广泛地煽动动乱。我们应该怎么做？"
 comfrance.65.d.collapse: "社会主义反殖民委员会今天在巴黎召开会议。围绕着会议桌，法国、英国、阿尔及利亚、塞内加尔甚至突尼斯的代表都在场讨论眼下的事务。之前已经决定，要对阿尔及尔的国民法国政府进行一次大规模的行动以削弱他们对非洲的控制。会议最后得出结论，唯一理智的选择是在他们的工业区掀起一波破坏和罢工的浪潮以打击他们的工业实力。"
 comfrance.65.a: "削弱他们的工业产能"
 comfrance.65.b: "支援反叛组织"
 comfrance.65.c: "在法属非洲激起骚动"
 comfrance.66.t: "一波又一波的破坏行动"
 comfrance.66.d: "在事先没有任何迹象的情况下，我们的一些工业基地开始了一大波暴力罢工。这些罢工和我们习惯的罢工不同，只是一小部分工人进行的，而且似乎并没有什么明确的动机，全国各地的工厂老板一觉醒来，才发现工厂被占领了，很多设备都被砸坏了。在其他工厂，工人并没有占领工厂，但还是有很大一部分机器被毁坏。镇压罢工并逮捕参与罢工的人员并不难，但似乎我们是被阴谋分子的打黑枪了，因为罢工事件明显是境外势力策划的……"
 comfrance.66.a: "这些公社王八蛋！"
 comfrance.67.t: "工团主义者挑起叛乱"
 comfrance.67.d: "殖民当局和总参二处向我们报告说，在过去几个星期里，我们的殖民地有不寻常的军火流入。这一切显然是来自法兰西公社，利用黑夜将武器走私到我们的领土，破坏稳定煽动叛乱。然而我们花了太长时间才揭穿这个阴谋，而革命者现在已经有了足够的武器，有恃无恐地进行抵抗。我们只能祈祷我们能够度过这场风暴。"
 comfrance.67.a: "叛徒遍地！"
 comfrance.68.t: "宣传攻势"
 comfrance.68.d: "在过去几个星期里，我们注意到民族主义和工团主义煽动者的宣传活动有所增加。他们似乎突然配备了数以万计的传单和事先准备好的广播讲话，在非洲各地散布关于我们政权恶行的宣传。宣传很难被阻止，特别是在法兰西公社的支持下的宣传，我们不可能没收在我们的殖民地传播的每一张传单。但这并不是一场必定失败的战斗，因为我们可以尝试专注于某个特定的区域。我们的特工会关闭电台，并没收每一个可疑的文件。通过这样做，我们将至少能在一两个选定的地区减少公社宣传攻势的影响……"
 comfrance.68.a: "专注于突尼斯"
 comfrance.68.b: "专注于毛里塔尼亚和南阿尔及利亚"
 comfrance.68.c: "专注于塞内加尔和几内亚"
 comfrance.68.e: "专注于苏丹和上沃尔特"
 comfrance.68.f: "专注于乍得和尼日尔"
 comfrance.71.t: "第二次第三国际大会"
 comfrance.71.d: "第二次美国内战如火如荼，世界各地也有许多冲突蓄势待发，第三国际已经注意到世界革命即将来临。首次第三国际大会在法国举办后，许多活动家认为最好让不列颠联盟主办第二次大会。"
 comfrance.71.a: "很荣幸能举办大会。"
 comfrance.72.t: "第二次第三国际大会"
 comfrance.72.d: "我们的不列颠同志提醒我们，他们已经准备好在伦敦举办第二次第三国际大会了。现在需要确认[ROOT.GetNameDef]是否参加。"
 comfrance.72.a: "我们将参加。"
 comfrance.72.b: "我们对此不感兴趣。"
 comfrance.86.t: "第二次第三国际大会开幕"
 comfrance.86.d: "随着各位代表抵达伦敦，第二次第三国际大会在埃里克·布莱尔同志发表演讲后正式开幕。在被人称作“剑与盾讲话”的演讲中，他重点强调了第三国际必须加倍努力，打造“达摩克利斯”——一种可以彻底摧毁全世界反动派的武器。"
 comfrance.86.a: "完美，布莱尔同志！"
 comfrance.87.t: "第2天 - 美国问题"
 comfrance.87.d: "在大会第二天，代表们谈论了当下最紧要的事务——美国内战的发展。由于休伊·朗和联邦政府都在逼迫美利坚联合工团的同志们转向防御，大会决议为里德和他的支持者送去更多援助。"
 comfrance.87.a: "提供资源，工业机器和武器。"
 comfrance.87.b: "送去一中队的战斗机。"
 comfrance.87.c: "组织志愿军团。"
 comfrance.87.f: "我们无能为力"
 comfrance.90.t: "法国援助抵达"
 comfrance.90.d: "我们的法国同志同意给我们送来更多援助。这些物资是在持续不断的空中威胁下，经过墨西哥中转后运来的。一批工业设备、先进的机械部件以及一群工业顾问已抵达芝加哥。"
 comfrance.90.a: "谢谢同志们！"
 comfrance.91.t: "英国援助抵达"
 comfrance.91.d: "我们的英国同志同意给我们送来更多援助。这些物资是持续不断的空中威胁下，经过墨西哥中转后运来的。一批由英国飞行员组成的战斗机中队已抵达芝加哥。"
 comfrance.91.a: "谢谢同志们！"
 comfrance.94.t: "墨西哥援助抵达"
 comfrance.94.d: "我们的墨西哥同志同意为我们提供更多援助。这些物资是在持续不断的空中威胁下，经过陆路走私而来的。一整箱的武器已抵达伊利诺伊州。"
 comfrance.94.a: "谢谢同志们！"
 comfrance.97.t: "第3天 - 海明威的演讲"
 comfrance.97.d: "尽管美国议程已经结束，欧内斯特·海明威，联合工团派驻本次大会的代表，还是获得了发言机会。他感谢了所有支持美利坚联合工团的人，并呼吁世界上的所有社会主义国家参与这场对抗反动派的斗争。他的演讲得到了热烈的回应，尤其是法国代表的。"
 comfrance.97.a: "是的，我们能做到！"
 comfrance.97.b: "是的，我们能做到！"
 comfrance.97.c: "一个伟大的演讲。"
 comfrance.98.t: "第3天 - 海明威的演讲"
 comfrance.98.d: "参加第二届第三国际大会的工团分子代表。欧内斯特·海明威，已经在大会上作了一个谴责我们对美利坚联合工团行动、呼吁在这场战争中支援那批赤匪的演讲。我们必须加倍努力，在里德得到更多额外的帮助之前粉碎他！"
 comfrance.98.a: "前进！"
 comfrance.99.t: "剑桥会议"
 comfrance.99.d: "在政治家们于伦敦谈笑风生的同时，来自英法两国的科学家们则在旧剑桥大学处参加了一场特别的会议。这场会议决定工团主义国家应该联合起来进行科研工作，以开发出能够保卫革命不受日益增长的帝国主义威胁所压迫的秘密武器。"
 comfrance.99.a: "知识就是力量。"
 comfrance.100.t: "第5天 - 请求工人国际支援智利"
 comfrance.100.d: "圣地亚哥社会主义政权被反动派团团包围，尤其是阿根廷反动派。看起来保持革命政府红旗不倒的最好办法就是在第二次第三国际大会上请求工人国际的援助。"
 comfrance.100.a: "我们绝不孤独"
 comfrance.101.t: "第5天 - 智利请求支援"
 comfrance.101.d: "智利人请求我们协助他们改革军队，以便他们对抗诸如阿根廷这类对革命包含敌意的帝国主义反动派。智利几乎是四面为敌，若是没有我们的帮助，他们的情况将会愈发艰难。此外，智利对保卫新世界革命的意义也是无价的。"
 comfrance.101.a: "我们决不能让智利输给反革命！"
 comfrance.101.b: "唉，我们可做不到面面俱到呀！"
 comfrance.102.t: "[FROM.GetAdjective]拒绝援助！"
 comfrance.102.d: "[FROM.GetAdjective]不被我们寻求援助的努力打动，并指示智利完全有能力在保卫自己的同时推动南美洲革命的继续发展。"
 comfrance.102.a: "勒紧裤腰带"
 comfrance.103.t: "[FROM.GetAdjective]同意支援！"
 comfrance.103.d: "[FROM.GetNameDefCap]同意为我们伸出支援之手。一旦他们准备完毕，几天之后我们就能收到他们发来的第一批援助。"
 comfrance.103.a: "棒极了！"
 comfrance.104.t: "[FROM.GetAdjective]的支援抵达"
 comfrance.104.d: "[FROM.GetNameDef]许诺好的支援已经送达了。这是一整船的步枪，尽管不是当下最先进好用的型号，但在我们手上同样可以发光发热。"
 comfrance.104.a: "这些援助是非常必要的"
 comfrance.110.t: "第二次第三国际大会的最终文件"
 comfrance.110.d: "在会议的第一周，几乎所有的重要决议已经定稿；大会在之后转向讨论那些不怎么重要的事务。在十天的谈判、讨论、磋商后，代表们齐聚一堂，拟定了最后一份文件——一份宣布无产阶级永远的兄弟情，不论何时何地共同面对帝国主义的纲领性文件。"
