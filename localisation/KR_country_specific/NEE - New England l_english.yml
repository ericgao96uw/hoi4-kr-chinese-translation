 NEE_clarence_lionel_adcock: "克拉伦斯·莱昂内尔·爱德考克"
 NEE_charles_evans_hughes_sr: "老查尔斯·埃文斯·休斯"
 NEE_charles_evans_hughes_sr_desc: "§Y顾问介绍\n生于：§!§g1862年4月11日，美利坚合众国、纽约州格伦斯福尔斯§!\n§Y政治生涯：§!§g1855年，老查尔斯·休斯的父亲从威尔士移民到美国，定居在了纽约。1876年，休斯进入麦迪逊大学就读，并在1884年完成了他的法律学业。1906年，他得到前总统西奥多·罗斯福的赏识，成为纽约州州长。在一帆风顺的进步派州长生涯后，他又在1916年被任命为最高法院的大法官。在1920年，他出任国务卿后，开展了一系列与日本的谈判，以确保日侨在菲律宾的利益不会受损。"
 NEE_dean_acherson: "迪安·艾奇逊"
 NEE_dean_acherson_desc: "§Y顾问介绍\n生于：§!§g1893年4月11日，美利坚合众国、康涅狄格州米德尔敦§!\n§Y政治生涯：§!§g迪安·艾奇逊1893年出生于康涅狄格州并就读于耶鲁大学。他还在哈佛法学院中师从著名的法律学家费利克斯·法兰克福特。他后来成为了首席大法官路易斯·布兰戴斯的书记员，并支持民主党对抗赫伯特·胡佛的政府。艾奇逊提出了多项政策建议，譬如让美元与黄金脱钩，并更加积极地让协约国反对德国霸权。"
 NEE_francis_biddle: "弗朗西斯·比德尔"
 NEE_francis_biddle_desc: "§Y顾问介绍\n生于：§!§g1886年5月9日，法兰西共和国、塞纳省巴黎§!\n§Y政治生涯：§!§g弗朗西斯·比德尔生于法国巴黎，后来入籍成为了一名美国公民。他与美国历史上的几位统治者有亲缘关系，例如詹姆斯·麦迪逊总统。比德尔在从事法律工作时，还接受了来自西奥多·罗斯福总统的指点，他也曾试图推动几项政策以改善政府与工会的关系，并希望这能说服美国人不要加入工团主义者的公开反叛。"
 NEE_frances_perkins: "弗朗西丝·珀金斯"
 NEE_frances_perkins_desc: "§Y顾问介绍\n生于：§!§g1880年4月10日，美利坚合众国、马萨诸塞州波士顿§!\n§Y政治生涯：§!§g弗朗西丝·珀金斯出生于波士顿，曾于曼荷莲学院学习化学，在就读期间参观了一家化工厂，并注意到了那里的工人的恶劣工作条件。之后她又在几所学院中学习经济学，并更加关注工人的待遇。她为改善工作条件所做的工作在使纽约州于1936年危机时免受工团主义者控制中作出了很大贡献。珀金斯主张政府履行对工人的承诺，并实施最低工资和失业保险计划。"
 NEE_henry_morgenthau_jr: "小亨利·摩根索"
 NEE_henry_morgenthau_jr_desc: "§Y顾问介绍\n生于：§!§g1891年5月11日，美利坚合众国、纽约州§!\n§Y政治生涯：§!§g小亨利·摩根索生在曼哈顿的一个显赫的犹太家庭。尽管有着对犹太人的名额限制，他仍然考入了常春藤联盟的大学。攻读农学的摩根索进入了联邦农业局，并努力和经济学家一起制定政策来降低通胀。"
 NEE_john_foster_dulles: "约翰·福斯特·杜勒斯"
 NEE_john_foster_dulles_desc: "§Y顾问介绍\n生于：§!§g1888年2月25日，美利坚合众国、华盛顿特区§!\n§Y政治生涯：§!§g约翰·杜勒斯生于华盛顿特区，并在乔治·华盛顿大学修读法律。之后他于1917年进入美国国务院，并负责调查尼加拉瓜的亲德政治家。杜勒斯与爱莲娜·罗斯福都是自由国家联盟协会的一员，其组织的目的在于在美国传播全球各地事务的资讯。他也提倡更直接地进行反欧洲工团主义宣传。"
 NEE_roger_babson: "罗杰·巴布森"
 NEE_roger_babson_desc: "§Y顾问介绍\n生于：§!§g1875年7月6日，美利坚合众国、马萨诸塞州格洛斯特§!\n§Y政治生涯：§!§g罗杰·巴布森出生于马萨诸塞州的格洛斯特，在1904年进入了麻省理工学院。他成立了一个统计组织，致力于量化地分析经济活动并促进科学化管理，但他的研究领域也包括反重力技术。此外，巴布森也加入了保守的禁酒党。"
 NEE_sinclair_weeks: "辛克莱·威克斯"
 NEE_sinclair_weeks_desc: "§Y顾问介绍\n生于：§!§g1893年6月15日，美利坚合众国、马萨诸塞州牛顿§!\n§Y政治生涯：§!§g辛克莱·威克斯在墨西哥革命后立即前往美国国民警卫队服役。作为马赛诸塞州纽顿市长，他为共和党在美国东北部掌权做出了巨大贡献。"
 NEE_web_du_bois: "W·E·B·杜波依斯"
 NEE_web_du_bois_desc: "§Y顾问介绍\n生于：§!§g1868年2月23日，美利坚合众国、马萨诸塞州大巴灵顿§!\n§Y政治生涯：§!§gW·E·B·杜波依斯是一名非裔美国人国际大使，也是全国有色人种协进会的主要创始人之一。杜波依斯在民权运动的方向上与另一名杰出的非裔美国人民权领袖布克·T·华盛顿产生了分歧。为了推动废除种族隔离和将私刑定罪的政策，杜波依斯与众多势力都保持着联系——包括泛非主义者、日本政府、德意志帝国以及法兰西公社。"
 NEE_allen_dulles: "艾伦·杜勒斯"
 NEE_allen_dulles_desc: "§Y顾问介绍\n生于：§!§g1893年4月7日，美利坚合众国、纽约州沃特敦§!\n§Y政治生涯：§!§g艾伦·杜勒斯是著名法学理论家约翰·杜勒斯的兄弟。他在早期的外交生涯中提醒美国政府在俄罗斯和奥斯曼帝国广泛传播的反犹宣传。杜勒斯在1920年代担任美国外交关系协会的董事，并警告美国政府警惕德国、罗马尼亚、不列颠和日本的独裁倾向。"
 NEE_george_mead: "乔治·J·米德"
 NEE_george_mead_desc: "§Y顾问介绍\n生于：§!§g1891年12月27日，美利坚合众国、马萨诸塞州埃弗里特§!\n§Y政治生涯：§!§g乔治·米德生于马萨诸塞州，就读于麻省理工学院并被单工起重机汽车公司雇佣来设计车辆，但1920年代他晋升到了飞机设计部门，以帮助设计一款可以快速飞行而不会过热的飞机。波音公司、普惠飞机公司都依赖米德进行设计。"
 NEE_learned_hand: "B·勒恩德·汉德"
 NEE_learned_hand_desc: "§Y顾问介绍\n生于：§!§g1872年1月27日，美利坚合众国、纽约州奥尔巴尼§!\n§Y政治生涯：§!§g勒恩德·汉德出生于纽约州，在战争爆发前担任联邦法官长达二十年之久，期间还曾任第二巡回上诉法院的法官。他在言论自由、合同法、侵权行为和版权法方面的进步裁决为他赢得了左派的尊重，而他对统一商法典的支持则赢得了右派的支持。他是新英格兰地区新最高法院的一致选择。"
 NEE_joseph_kennedy_sr: "老约瑟夫·肯尼迪"
 NEE_joseph_kennedy_sr_desc: "§Y顾问介绍\n生于：§!§g1888年9月6日，美利坚合众国、马萨诸塞州波士顿§!\n§Y政治生涯：§!§g老约瑟夫·肯尼迪是一位海湾州政治家的儿子和一名爱尔兰移民的孙子。他25岁时成为银行行长，30岁时成为百万富翁。他随后成为了一名造船公司老板、电影大亨和民主党的重要资助者。他于1929年提前退休，获得了足够的资本来建立一个百万美元的信托基金。然后，作为证券交易委员会的主席，肯尼迪取缔了当初使他致富的投机行为。他确信英国注定要被德国最终征服，并认为美国唯一的希望在于孤立主义。"
