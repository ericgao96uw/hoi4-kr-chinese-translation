 GEO_black_monday: "黑色星期一波及格鲁吉亚"
 GEO_black_monday_desc: "德国的经济危机终于抵达格鲁吉亚，冲击了我们的经济！我们必须在事态恶化之前抓紧时间，采取相关措施以摆脱危机。"
 GEO_pipeline_issue: "重新审视波季条约"
 GEO_pipeline_issue_desc: "波季条约是德国和格鲁吉亚政府于1918年签署的一项协议，旨在德国承诺承认和保护新生的格鲁吉亚共和国。然而，这是有代价的，格鲁吉亚允许德国不受限制地使用格鲁吉亚的所有铁路，并从阿塞拜疆建立一条石油管道。也许是时候重新审视这项条约了。"
 GEO_pipeline_seized: "波季条约已死！"
 GEO_pipeline_seized_desc: "波季条约是格鲁吉亚一个羞辱的伤疤，将我们新兴的经济与德国人的强盗贵族绑在一起。虽然这可能只能轻微地改善我们的经济困境，但通过撕毁条约并将石油管道国有化，我们可以向我们的人民和德国人发出一个明确的信息。"
 GEO_kept_pipeline: "支持德国"
 GEO_kept_pipeline_desc: "德国尽管有种种过错，但自1918年以来一直与我们站在一起，并将奥斯曼置于困境中。尽管不幸，为了防止经济进一步崩溃，我们不得不与德国坐在同一条船上，这是必要之恶。"
 GEO_nationalisation: "国有化重要产业"
 GEO_nationalisation_desc: "由于我们面临前所未有的危机，许多对格鲁吉亚经济至关重要的行业已经准备倒闭。这种事决不能发生，我们必须将他们国有化。这在短期内可能会让我们付出高昂的代价，但从长远来看好处多多。"
 GEO_farmers_fund: "设立格鲁吉亚农民基金"
 GEO_farmers_fund_desc: "我国的农业部门受到了严重的打击并急剧萎缩。为了防止大部分格鲁吉亚农民变得贫困潦倒，我们必须介入，确保他们能在政府的补贴下继续生存。"
 GEO_seize_companies: "暂时征用外国投资"
 GEO_seize_companies_desc: "虽然这可能会激怒我们的外国投资者，但我们别无选择，只能出面接管那些能够暂时维持生计的外国企业，以维持其他经济部门的运转。"
 GEO_expand_poti_harbour: "扩建波季港"
 GEO_expand_poti_harbour_desc: "波季港，全格鲁吉亚规模最大、利润最高的港口。为了进一步发展该地区，我们可以挪用一部分资金进行开发，方便航运和外企光顾此地。"
 GEO_dam: "建设拉贾努里大坝"
 GEO_dam_desc: "拉贾努里有着一片大型的天然水体，长期以来一直有计划在该地区建造一个水坝。在“黑色星期一”肆虐经济并使许多人失业后，我们可以通过启动这个项目，来让许多失业的人重新找到工作。"
 GEO_state_bank: "建立格鲁吉亚国家银行"
 GEO_state_bank_desc: "格鲁吉亚长期以来一直没有属于自己的中央银行，随着“黑色星期一”所导致的经济危机使国外银行业陷入混乱，许多政府人士认为，现在是时候建立我们自己的央行，帮助格鲁吉亚摆脱国外资本的影响了。"
 GEO_infrastructure_program: "注资格鲁吉亚铁路"
 GEO_infrastructure_program_desc: "格鲁吉亚铁路公司是格鲁吉亚首屈一指的货运公司，因“黑色星期一”而陷入困境。政府的资金将使该公司重焕新生，并确保这一重要企业继续生存。"
 GEO_modernize_existing_industry: "工业教育项目"
 GEO_modernize_existing_industry_desc: "格鲁吉亚的许多本土工业已经衰败甚至落伍，这使我们的经济雪上加霜。如果我们要摆脱“黑色星期一”的影响，就必须尽快实现现代化。专业化的工业教育项目将帮助我们培养工人技能并提高我们的工业能力。"
 GEO_bailouts: "纾困外资公司"
 GEO_bailouts_desc: "许多外企在格鲁吉亚经营，它们是我国经济的命脉。坐视不管对我们没有好处，因此，通过节省政府资金来维持它们的运转很有必要。"
 GEO_manganese: "奇阿图拉锰业公司补助"
 GEO_manganese_desc: "奇阿图拉锰业股份有限公司是上述城市的重要雇主，并负责这些地方的采矿业务。对矿井的补贴将确保黑色星期一后的恢复不那么痛苦，并增加工人的就业率。"
 GEO_tiflis_coal_power_plant: "在第比利斯新建燃煤电站"
 GEO_tiflis_coal_power_plant_desc: "随着越来越多的人从危机中失业，有人提议在首都建立一个新的燃煤电厂，为失业者创造各种就业机会，使其继续工作。"
 GEO_german_recovery_model: "德国武器厂投资"
 GEO_german_recovery_model_desc: "德国军火公司对格鲁吉亚的频繁投资，仍然是格鲁吉亚经济的至关重要的部分之一。如果我们能想想办法继续保持这些业务往来，我们就能在黑色星期一的大萧条面前拥有更多回旋的余地。"
 GEO_krupp: "格鲁吉亚克虏伯公司"
 GEO_krupp_desc: "克虏伯公司是德国历史最悠久的企业之一，它同时也是世界钢铁和军备领域的领军企业。确保他们能够继续向格鲁吉亚投资可以给我们带来丰厚到难以置信的回报，而且也让我们能继续与德国保持互利互惠的关系。"
 GEO_the_azeri_armenian_pipeline: "巴库-波季管道"
 GEO_the_azeri_armenian_pipeline_desc: "由于阿塞拜疆位于里海，因此巴库油田与欧洲其他地区隔绝。在巴库和波季港之间修建新的管道对双方都是一项非常有益的投资。"
 GEO_black_monday_solved: "黑色星期一已解决！"
 GEO_black_monday_solved_desc: "这可能需要一些时间和努力，但格鲁吉亚终于克服了“黑色星期一”，经济再次回到最佳状态。"
 GEO_army_focus: "国民军预算评估"
 GEO_army_focus_desc: "在我国宪法中，由国家政府决定和评估格鲁吉亚国民军的预算。"
 GEO_artillery_investments: "投资火炮"
 GEO_artillery_investments_desc: "火炮对任何国家的军队来说都是不可或缺的一部分，它们长期以来在世界各地的大小战争之中都扮演着及其重要的角色。虽然格鲁吉亚国内的军火企业可能满足不了我们的需求，但是只要我们有钱，这都不是问题。"
 GEO_special_operations: "特战部队"
 GEO_special_operations_desc: "如今战争的形态在不断地改变着，而格鲁吉亚必须适应这些改变。我们必须建立经过特殊训练的部队，以增强我们的部队在某些环境和特定情况下的作战能力。这可能价值不菲，但绝对值得。"
 GEO_mountaineer_troops: "格鲁吉亚滑雪部队"
 GEO_mountaineer_troops_desc: "格鲁吉亚和整个高加索地区都属于我们伟大的国土，那里白雪皑皑，传统作战方式不可能正常进行。为了更好地在山区交战，应优先考虑对士兵进行专门的滑雪与格斗训练。"
 GEO_officer_training_scheme: "军官训练方案"
 GEO_officer_training_scheme_desc: "近年来，由于缺乏实战和考核标准的下降，人民卫队的军官们的军事能力开始停滞不前。为了能够让这些军官再次承担起他们在战争之中应有的角色，我们需要对他们进行最新军事理论的再培训。"
 GEO_small_arms_development: "轻武器开发"
 GEO_small_arms_development_desc: "尽管格鲁吉亚没有成体系的军火工业，但只要政府提供一些资金，我们起码能摆脱对外国军火的依赖，发展一个麻雀虽小但五脏俱全的武器研发部门。"
 GEO_support_equipment_development: "支援单位"
 GEO_support_equipment_development_desc: "人民卫队在发展其支援单位方面进展不大，很多时候都只能士兵们依靠自己的经验。我们应该在这一领域的投入更多的人力物力。"
 GEO_navy_focus: "格鲁吉亚海岸卫队"
 GEO_navy_focus_desc: "虽然我们没有长长的海岸线，但这并不是我们让海军自生自灭的理由。只要一小笔钱就能在黑海组建起一支规模不大但足够保卫我们海岸线安全的海军部队。"
 GEO_poti_dockyard: "发展波季船坞"
 GEO_poti_dockyard_desc: "波季船坞是我们海军的支柱，如果我们能在其保持良好的状态的基础上进一步开发它，对于我国的海军来说只有好处没有坏处。"
 GEO_convoy_raiding: "精通护航袭击"
 GEO_convoy_raiding_desc: "格鲁吉亚养不起一支庞大的舰队，但我们依然可以对那些拥有海军的国家造成一定的麻烦。护航袭击将会是我们海军的招牌，通过各种战术我们将切断敌人的补给线。"
 GEO_submarine_tactics: "新式潜艇战术"
 GEO_submarine_tactics_desc: "潜艇是我们袖珍海军的主力，在保护我国的海岸线上至关重要。如果能够围绕潜艇改进我们的海军战术，对我们的海军部队将大有脾益。"
 GEO_submarine_tech: "新式技术"
 GEO_submarine_tech_desc: "我们不能让我们的海军装备陈旧过时。通过投资新的潜艇设计，我们可以提高我们的海军军力。"
 GEO_oil_tankers: "新式油轮"
 GEO_oil_tankers_desc: "石油运输是我国经济的命门之一。为了保证这一行业能够继续发展，我们需要采购新式油轮。这会让这一产业在我国经济的方方面面扮演更加重要的角色。"
 GEO_protect_batumi: "保护巴统港"
 GEO_protect_batumi_desc: "巴统港再次成为我们格鲁吉亚的主要出口港，没有它，我们的经济将逐渐恶化。我们必须建立特殊的防御工事，以确保它的安全，抵御企图夺走港口及其管道的家伙。"
 GEO_navy_excercise: "海军演习"
 GEO_navy_excercise_desc: "我们的海军人员已经快要在甲板上站不住了。希望黑海上的几次演习，能让他们快速找到状态并恢复战斗力！"
 GEO_batumi_returned: "巴统回归"
 GEO_batumi_returned_desc: "波季条约对格鲁吉亚最大的侮辱之一就是将巴统划给了奥斯曼帝国。终于，这个错误的正义得到了纠正，我们再次统治了该地区！现在我们有很多工作要做，但这座历史名城的居民们回到了自己的祖国，可以好好休养生息了。"
 GEO_rebuilding_batumi: "重建港口城市"
 GEO_rebuilding_batumi_desc: "随着战略港口城市巴统名正言顺地回归祖国怀抱，我们接下来要做的便是等待席卷安纳托利亚地区的冲突结束时收拾残局了。"
 GEO_expand_the_tanker_fleet: "扩大运输船队"
 GEO_expand_the_tanker_fleet_desc: "格鲁吉亚现在并非只有一个黑海上的大港，而是有两个！这将让我们能快速扩张石油运输船队并大大增长我们的出口。毫无疑问这将给巴统的经济带来巨大收益。"
 GEO_air_focus: "格鲁吉亚军事航空队"
 GEO_air_focus_desc: "格鲁吉亚军事航空队(Sakartvelos Samkhedro Sahaero Dzalebi)可能是军队中最不发达的一支，但我们不能让我们的空军受苦，以免我们的蓝天被入侵者夺走！"
 GEO_air_academy: "成立格鲁吉亚飞行员学校"
 GEO_air_academy_desc: "格鲁吉亚目前缺少一所本土的空军培训学院。我们应该处理这一问题，这样我们就能训练自己的飞行员，而不是派他们出国留学。"
 GEO_air_investments: "投资空军"
 GEO_air_investments_desc: "我国空军还很弱小，已落后于各国。如果我们要保护自己，我们就需要好好投资。"
 GEO_air_tech: "新式飞机"
 GEO_air_tech_desc: "格鲁吉亚的飞机型号已经落后于世界上许多国家。我们应该拨出一些资金去购买新设计。"
 GEO_night_bombing: "夜间行动训练"
 GEO_night_bombing_desc: "我们的空战经历相对较少，夜间任务对新飞行员来说往往是危险的。这次训练将更好地加强我们的空军。"
 GEO_aa_investments: "投资防空炮"
 GEO_aa_investments_desc: "随着时代的发展，来自天空的打击变得越来越普遍。采取相关的预防措施来应对这一情况是很有必要的。"
 GEO_at_investments: "投资反坦克炮"
 GEO_at_investments_desc: "格鲁吉亚可能面临的敌人无疑将用坦克和其他装甲车包围我们的国家。虽然我们不能指望与他们正面交锋，但我们还是可以在他们身上打那么一两个洞。"
 GEO_unified_training: "军事教育计划"
 GEO_unified_training_desc: "许多爱国的格鲁吉亚人无疑会抓住为国服役的机会。通过腾出资金用于更好的新式军事教育课程，我们可以提高军队的理论水平。"
 GEO_election_1936: "国家选举"
 GEO_election_1936_desc: "随着“黑色星期一”肆虐全国，要求举行选举的呼声终于浮出水面，政府也应声举行了提前选举。现在，谁将担任总统一职还有待观察……"
 GEO_EDP_MMEP_coalition: "国家民主党-国家地主党联盟胜利"
 GEO_EDP_MMEP_coalition_desc: "看来，对于孟什维克政府来说，“黑色星期一”危机对他们来说太难了，以至于让国家民主党-国家地主党联盟获得了多数票。"
 GEO_the_monarchy_referendum: "君主制全民公投"
 GEO_the_monarchy_referendum_desc: "作为其政治脉络承诺的一部分，国家民主党曾承诺对是否恢复君主制进行全民公投。两位王位候选人分别是霍亨佐伦家族的王子约阿希姆和格鲁吉亚贵族吉奥尔吉·巴格拉季昂。"
 GEO_george_bagration_monarch: "吉奥尔吉九世国王"
 GEO_george_bagration_monarch_desc: "吉奥尔吉·巴格拉季昂，一位格鲁吉亚本地贵族，也是格鲁吉亚原皇室的后裔，已经被选为新王位的继承者。有些专制的他想必会与立法机关发生冲突。"
 GEO_republic_victory: "共和派胜出"
 GEO_republic_victory_desc: "出乎意料的是，共和派在公投中胜出了，君主主义者的梦想也因此破灭。毋庸置疑，他们会试图扭转这一结果，但立宪共和主义已经立足在格鲁吉亚的土地上了。"
 GEO_joachim_monarch: "约阿希姆一世国王"
 GEO_joachim_monarch_desc: "普鲁士王子约阿希姆·弗朗茨·亨伯特已被选为新格鲁吉亚王国的统治者，他无疑将推动政府拉进我们与德国的关系——在尊重宪政的前提下。"
 GEO_for_king_and_country: "为了国王和国家！"
 GEO_for_king_and_country_desc: "我们的国王是公正的化身，人民的统一者和格鲁吉亚的保护者。让欢呼声响彻大地吧，格鲁吉亚人要为国王和国家而战！"
 GEO_georgian_nationalism: "鼓励格鲁吉亚民族主义"
 GEO_georgian_nationalism_desc: "格鲁吉亚不会屈从于任何人！我们是一个有着光荣历史的伟大民族，我们不该为此感到羞耻，更不该被任何人奴役。要让人民以保卫祖国为荣。"
 GEO_promote_christian_values: "促进东正教价值观"
 GEO_promote_christian_values_desc: "格鲁吉亚首先是一个拥有古老传统的基督教国家。根据国家民主党的政策纲领，传统的基督教价值观才能让国家统一强大。"
 GEO_grow_close_to_germany: "向德国靠拢"
 GEO_grow_close_to_germany_desc: "随着约阿希姆的登基，亲近我们的德国恩人对我们而言在自然不过了。作为第一个承认我们新生的国家并保护我们免受土俄入侵的国家，巩固与德国的关系完全符合我们的利益。"
 GEO_increase_kings_power: "加强王权"
 GEO_increase_kings_power_desc: "吉奥尔吉陛下已经对在政治中发挥更积极的作用表现出极大的兴趣。在所有党派争斗之上，国王是指导国家和人民的最佳人选。因此，他的权力必须更大！"
 GEO_free_trade_economy: "自由贸易经济"
 GEO_free_trade_economy_desc: "格鲁吉亚沟通了欧亚大陆，我们不应该浪费这样的优秀条件。国家地主党中的商业组织一直在游说我们，让我们进一步打开国门，让外国资本有更多的投资机会。"
 GEO_german_business_tax_cuts: "德企减税政策"
 GEO_german_business_tax_cuts_desc: "德国企业在格鲁吉亚很常见，他们是我们经济增长的主要引擎。约阿希姆陛下认为应当为德企提供更多的优惠政策，即一些有利的减税措施。我们有什么资格拒绝更多的投资？"
 GEO_nationalise_entrenched_german_industry: "顽固德企国有化"
 GEO_nationalise_entrenched_german_industry_desc: "德国土匪已经设法在格鲁吉亚顽固地站稳了脚跟。这是我们国家尴尬的污点，是时候处理这个任何旧政府都无法解决的问题了。"
 GEO_rural_development_scheme: "农业发展规划"
 GEO_rural_development_scheme_desc: "前几届政府辜负了格鲁吉亚的农村地区，农民在他们的统治下深受其害。为了防止任何进一步的衰败，我们必须规划并资助农村地区的发展。"
 GEO_reinforce_constituent_assembly_power: "立宪会议的力量"
 GEO_reinforce_constituent_assembly_power_desc: "我们的政府是民主政府，我们必须维护这一事实。我们的立法机构——立宪会议应当广泛扩大其权力，以防止暴政的出现。"
 GEO_german_road_investments: "德国基建投资"
 GEO_german_road_investments_desc: "德国表现出对扩大其在高加索的经济活动的兴趣，为了促进贸易，他们需要现代化的运输路线。幸运的是，德国已经提出为格鲁吉亚境内新的道路和基础设施建设提供资金。"
 GEO_strive_for_autarky: "力求自给自足"
 GEO_strive_for_autarky_desc: "在我们赶走我国经济中的外国掠夺者的同时，我们也应力求自给自足，断绝对外贸易，现在是努力实现自力更生，使格鲁吉亚与国际市场隔绝的时候了。"
 GEO_lower_taxes: "降低税收"
 GEO_lower_taxes_desc: "联合政府一直致力于建立一个更加自由的格鲁吉亚，经济自由是其中重要的组成部分——全面减税，减少政府预算。"
 GEO_german_arms_deals: "德国军贸"
 GEO_german_arms_deals_desc: "随着我们进一步加深与德国的合作，他们的政府已经提议出售军剩武器给我们以提高我们自己的军事能力。如果不接受这个有利可图的交易，我们就是傻瓜。"
 GEO_SSDP_victory: "社民党幸存"
 GEO_SSDP_victory_desc: "令人惊讶的是，占少数席位的社民党成功地在选举中幸存下来。现在谈判正在紧锣密鼓地进行，以确保与社联革或社革结为联盟。"
 GEO_SSDP_SR_coalition: "社民党-社革联盟"
 GEO_SSDP_SR_coalition_desc: "社民党已经成功与激进社会主义的社革结成联盟。毫无疑问，政府现在将着手实施一项全国社会主义化和改善穷人生活的计划。"
 GEO_SSDP_SSPSP_coalition: "社民党-社联革联盟"
 GEO_SSDP_SSPSP_coalition_desc: "社民党已经成功与社会自由主义的社联革结成联盟。联合政府现在将推行政治自由化和加强立法机构的计划。"
 GEO_reassure_the_people: "安抚民众"
 GEO_reassure_the_people_desc: "最近的经济和政治危机动摇了我国，并使人民陷入困境。随着格鲁吉亚再次恢复稳定，我们应当安抚民众，告诉他们国家将会稳定下去。"
 GEO_government_security: "确保政权"
 GEO_government_security_desc: "我们的联盟刚刚起步，许多方面都有反对者。如果我们避免政府落入敌手，那就应该设法妥善保护政府。"
 GEO_education_development: "推动国家教育"
 GEO_education_development_desc: "国家缺乏应有的义务教育，许多格鲁吉亚人没有接受真正的教育。我们需要增加资金投入来改善这一状况。"
 GEO_state_propaganda: "国家宣传运动"
 GEO_state_propaganda_desc: "敌众我寡，人民必须站在我们这边，认识到我们的政府才是公正的，并为他们的利益而工作。"
 GEO_entrench_political_freedoms: "巩固政治体系"
 GEO_entrench_political_freedoms_desc: "黑色星期一几乎推翻了我们所珍视的脆弱的民主。我们的宪政制度必须得到加强，并扎根于国家结构中。"
 GEO_increase_welfare: "深化福利国家"
 GEO_increase_welfare_desc: "社民党建立了一个小而可靠的福利体系。为了让我们的支持者满意，我们将深化这项工作，并照顾到所有格鲁吉亚人。"
 GEO_political_decentralisation: "权力下放"
 GEO_political_decentralisation_desc: "社联革希望看到政府下放权力，并确保他们的忠诚，我们应该兑现这些承诺，并从第比利斯下放一些权力。"
 GEO_autonomous_agricultural_bodies: "农业自治机构"
 GEO_autonomous_agricultural_bodies_desc: "格鲁吉亚的农民深受“黑色星期一”所害，有人提议成立专门的自治机构来监督农业发展。我们目前只能死马当活马医了。"
 GEO_expand_the_constituent_assembly: "扩大立宪会议"
 GEO_expand_the_constituent_assembly_desc: "为了跟上社联革的提议，现在是时候扩充改组选举席位并扩张制宪议会，以便让更多的格鲁吉亚人参政议政。"
 GEO_increase_unionism: "强化工会"
 GEO_increase_unionism_desc: "社会主义的社革希望我们取消对工会的限制，并向工人推广工会制度。当然，我们应该遵循并执行这项建议，以便更好地保护格鲁吉亚工人。"
 GEO_agrarian_socialism: "农业社会主义"
 GEO_agrarian_socialism_desc: "社革支持农业社会主义，而格鲁吉亚是个工业稀缺的国家。理所当然，我们应该在我国国民中推广农业社会主义，以便更好地改善农村民众的生活。"
 GEO_land_socialisation: "社会化土地改革"
 GEO_land_socialisation_desc: "不幸的是，许多农民仍在别人的土地上劳作。根据社革的要求，我们应该努力纠正这个问题，并进行重大的土地改革。"
 GEO_pataut_georgia: "吉奥尔吉国王联盟"
 GEO_pataut_georgia_desc: "吉奥尔吉·巴格拉季昂和他的忠实支持者已经接管了政府。毫无疑问，他将构建一个反动的皇室专政政府。"
 GEO_secret_police: "组建秘密警察"
 GEO_secret_police_desc: "许多格鲁吉亚人并不怀有忠诚之心。一支凌驾于法律之上的秘密警察部队，将使这一问题得到纠正，并使所有格鲁吉亚人忠于他们的国王和政府。"
 GEO_purge_socialist_politicians: "清洗社会主义政客"
 GEO_purge_socialist_politicians_desc: "旧政权的社会主义遗老政客们仍然在自由地呼吸第比利斯的空气，甚至在反抗我们的政权，我们不能放任不管，得马上清洗他们。"
 GEO_crush_socialist_rebels: "粉碎社会主义余党"
 GEO_crush_socialist_rebels_desc: "一些社会主义者已经拿起武器反对合法国王的统治。必须将他们置于我们的剑下，摧毁他们妄图恢复社会主义暴政的小十字军。"
 GEO_media_crackdown: "镇压媒体"
 GEO_media_crackdown_desc: "许多媒体尚未支持国王的合法统治。我们必须实施新的管制措施，只有严格忠诚的报纸才能刊登国王之荣耀。"
 GEO_form_a_government: "成立国王内阁"
 GEO_form_a_government_desc: "现在，吉奥尔吉大权在握，现在是时候建立一个忠诚的内阁，坚决践行国王的意志。"
 GEO_expand_police_force: "扩充警察部队"
 GEO_expand_police_force_desc: "警察指挥部在维持全国各城镇和村庄的和平时都发挥着重要得作用。并非所有的人都是完全忠诚的，因此我们必须扩充警察部队来确保所有民众都忠于我们。"
 GEO_state_media: "国营媒体"
 GEO_state_media_desc: "任由媒体自行安排，媒体只会刊登针对国王的谎言和诽谤。我们应该只允许受国家控制的忠诚媒体才能报道真相。"
 GEO_connect_the_country: "连通全国"
 GEO_connect_the_country_desc: "旧社会主义政权试图把这个国家成为一个群山环抱的孤岛。吉奥尔吉国王认为我国有必要通过一个庞大的交通网来联通全王国的各个角落。"
 GEO_general_training: "军事训练方案"
 GEO_general_training_desc: "我们必须制定专门的军事训练方案，并强制所有人参加，否则皇家军队将缺乏足够优秀的新兵。只有通过实施广泛的军事训练方案，我们才能适当地将国家军事化。"
 GEO_militerise_the_state: "国家军事化"
 GEO_militerise_the_state_desc: "国家必须军事化，时刻准备为国王而战，否则我们将亡国灭种。当然，所有爱国的格鲁吉亚人都不会认为为皇室服务有什么错。"
 GEO_georgian_ultranationalism: "格鲁吉亚极端民族主义"
 GEO_georgian_ultranationalism_desc: "国王是这个国家的化身，他屹立不倒。格鲁吉亚的荣耀必立足于山巅之上，这个国家的所有臣民都不会向任何外国主子低头。"
 GEO_state_orthodoxy: "推行国立正教"
 GEO_state_orthodoxy_desc: "东正教是我们的国教，也是国王的强力后援。我们应该利用这一支持，消除潜在的异议。"
 GEO_paternal_king: "吾君吾父"
 GEO_paternal_king_desc: "吉奥尔吉陛下只希望给予这个国家宽容与仁慈。如同一个父亲对他的孩子一样，他知道什么是最好的，更重要的是什么是对国家和人民正确的。"
