 els.1.t: "萨尔瓦多介绍"
 els.1.d: "1931年12月，马西米利亚诺·埃尔南德斯·马丁内斯以副总统身份发动政变，反对劳工党和阿图罗·阿劳霍，这一政变立即给这个国家带来了冲突。这次政变的原因是军队的薪水被惊人地削减，而警察的薪水却被削减，这帮助他获得了民众的少量支持。马丁内斯的政策是镇压所有反对派，将国家军事化，禁止除为了祖国党以外的所有其他政党参加选举，他成功地巩固了对萨尔瓦多的控制。虽然一开始很有效，但1932年5月16日一切都变了。\n\n1932年，受奥古斯汀·法拉本多·马蒂和费利西亚诺·阿玛的启发，马西米利亚诺颁布了针对西方原住民的政策，由此引发了农民大屠杀。虽然这在一开始并不是一个威胁，但桑地诺领导的尼加拉瓜革命的成功使更多的人站到了叛军一边。萨帕塔在墨西哥大选中获胜，虽然仍未能在对抗军方方面取得进展，但却为反政府武装提供了武器。这场叛乱一直持续到1933年1月22日，造成7万人死亡，叛军领袖费利西亚诺·阿马和阿古斯汀·法拉本多·马蒂撤退到墨西哥。\n\n在萨尔瓦多，游击队已不再是一种罕见的景象，马西米利亚诺政权受到相当一部分人民的憎恨。不仅如此，马西米利亚诺处理叛乱的方式也导致了军队中不忠分子的出现，而且——他的政权被美国人牢牢控制着。"
 els.1.a: "马西米连诺将弥补他造成的损失。"
 els.2.t: "萧条恶化"
 els.2.d: "最近发生在德国的市场崩盘再次彻底摧毁了我们的经济，因为我们严重依赖对外出口。各国无法购买我们的咖啡，美国的情况不那么稳定，马丁内斯政权正因此在政治上越来越举步维艰。如果我们希望我们的国家在社会主义浪潮中生存下去，从现在起我们必须谨慎行事。"
 els.2.a: "马丁内斯擅长搞经济真是太好了。"
 els.3.t: "法拉本多·马提从墨西哥归来"
 els.3.d: "32年屠杀的英雄法拉本多·马蒂最近回国，以回应美国内战和我国因此而进入的混乱。由于国内冲突不断，边境控制不力，人们开始指责马丁内斯犯了这样的错误。无论如何，他的回归已经开始召集越来越多的民众反对我们，军方内部开始散布谣言，说为了恢复秩序，最终会发生政变。"
 els.3.a: "国家流血。"
 els.4.t: "军队叛乱！"
 els.4.d: "尽管我们战胜了反动势力，但大多数萨尔瓦多军队仍然不承认我们的合法统治。虽然他们分散的抵抗尚未对我国政府构成威胁，但我们必须小心行事，毕竟他们仍然可以从全国各地招募志愿者。更重要的是，他们袭击西北部的村庄和政府的补给车队，撤退到他们在偏门山附近丛林中的藏身之处；如果需要的话，他们可以很容易地逃到洪都拉斯或危地马拉。"
 els.4.a: "他们不会停止革命！"
 els.5.t: "面对军队"
 els.5.d: "随着对西北地区的袭击加剧，我国人民越来越不安，圣塔阿纳省省长拉蒙·达维拉已要求政府用他们所能集结的任何力量对该省进行干预。然而，我们的内阁目前尚未决定对抗军方是否是一个明智的想法。这些人宣誓要保卫萨尔瓦多，如果我们再等一会儿，他们也许会改变主意，以我们的方式来看待问题。"
 els.5.a: "拒绝要求，他们最终会来和政府谈判的。"
 els.5.b: "面对他们，这是确保民主的唯一方式。"
 els.17.t: "使馆诸城骚乱"
 els.17.d: "经过四年的暴力统治，马丁内斯仍然试图在美国政府的扶持下用铁腕统治萨尔瓦多。然而，美国和世界最近的事态发展正在一步步的削弱马丁内斯的权力，许多人现在公开质疑他的政府。"
 els.17.a: "在这样的危机中，这些意料之外的东西是可以预料的。"
 els.18.t: "萨尔瓦多的出口崩溃了"
 els.18.d: "“黑色星期一”彻底摧毁了已经疲软的萨尔瓦多出口，迫使土地所有者大规模裁员以维持生计。现在，许多本该出口的糖、咖啡和可可粉都滞留在首都，无处可寄，也没有足够的当地买家来应对不断增加的供应。"
 els.18.a: "灾难！"
 els.19.t: "圣萨尔瓦多糖厂罢工"
 els.19.d: "圣萨尔瓦多市一家糖厂的工人举行罢工，要求改善工作条件并支付工资，目前他们的工资已经拖了三个月。马丁内斯发表了一份公开声明，称如果罢工者不自行解散，他将在必要时使用暴力来驱散他们。这个国家的紧张局势越来越严重，这次罢工可能是最后一根稻草。"
 els.19.a: "希望他们能看懂我在说什么，然后乖乖散伙……"
 els.20.t: "马丁内斯压制叛乱"
 els.20.d: "马丁内斯召集军队到首都去对付罢工者。一旦罢工者进入军队的射程，就下令开枪。然而，由于害怕发生暴力反应，许多士兵朝人群迎头开枪，城市随即陷入混乱，罢工者要么试图击退士兵，要么逃跑。马丁内斯临时宣布戒严令，以对付任何持不同政见者。根据马丁内斯的命令，被捕的罢工者已被判处死刑。"
 els.20.a: "这次，他走的太远了……"
 els.21.t: "媒体听闻了政变的流言"
 els.21.d: "一些不愿透露姓名的消息人士向新闻界透露，军方高级官员在萨尔瓦多陆军总部圣埃斯特班德卡塔琳娜举行秘密会议。虽然会议的议题尚未公布，但最近的事态发展让媒体猜测，这些官员已经开始计划推翻马丁内斯总统。总统否认了这一说法，认为这不过是媒体在制造恐慌，但公众的良知仍然对政变感到恐惧。"
 els.21.a: "谁会相信这种无稽之谈？"
 els.22.t: "马丁内斯降低公共部门薪水"
 els.22.d: "马丁内斯总统采取了大胆的行动，下令将所有公务员的工资从上到下削减，包括他自己的工资。虽然这不会对整体经济产生任何真正的影响，但该国的许多工人发现，这一举措令人喜爱，因为直到现在，萨尔瓦多一直被视为腐败和贪婪的官僚政府。由于工人阶级的支持，他的改革现在有了更大的改进空间，尽管这也伴随着更高的期望。"
 els.22.a: "总统的一个象征性举动，但还是值得赞赏。"
 els.23.t: "关闭萨尔瓦多中央储备银行？"
 els.23.d: "萨尔瓦多中央储备银行是马丁内斯于1934年创建的，目的是稳定萨尔瓦多货币科伦的价值。尽管这一举措在当时是有效的，但现在危机再次袭来，为了偿还国家债务而进行的货币超印正在导致科伦飞速贬值。许多内阁成员要求关闭这家银行——尽管它在过去很有用——并回到让私人银行印刷我们国家货币的时代。我们该怎么办？"
 els.23.a: "开着吧"
 els.23.b: "关了它"
 els.24.t: "为工人阶级建设他们买得起的房子"
 els.24.d: "随着经济形势的逐渐稳定下来，马丁内斯总统颁布了一项雄心勃勃的建设计划，为工人和农民创造新的经济适用房。该项目由军政府国民社会组织负责，旨在为该国许多无力负担抵押贷款的工人提供廉价住房和负担得起的贷款。虽然这一举措的效果不会立竿见影，但它肯定会为我们的总统赢得至少一部分工人阶级的支持。"
 els.24.a: "马丁内斯万岁！"
 els.25.t: "补贴农民"
 els.25.d: "受黑色星期一打击最深的之一就是中小的土地拥有者和农业工人。他们的生产水平并未变化，但他们的农产品现在只能在港口里慢慢烂掉，因为没有外国人来收购它们。这导致了我们的农业产出急剧减少，许多农民因为农场主付不起工资而被解雇了。为了解决这个问题并且把我们的农业踢回正轨上，马丁内斯总统设置了一套新的国家补贴，其对象是所有生产咖啡，糖和棉花的农田。农村信贷基金联合会将提供资金支持。这一举措的目的是把这些地位举足轻重的作物的产出拉回黑色星期一之前的水平。"
 els.25.a: "马丁内斯万岁！"
 els.26.t: "完成泛美公路的萨尔瓦多段"
 els.26.d: "泛美公路，一个美洲国家之间的合作计划，在马丁内斯掌权后就推进到了萨尔瓦多境内。今天，在几年的艰苦劳作和投资后，萨尔瓦多段的公路终于完成了。总统发表了一篇赞美萨尔瓦多工人的公开演说并且提到了这条道路将会给萨尔瓦多带来的福利。"
 els.26.a: "马丁内斯万岁！"
 els.27.t: "危地马拉-萨尔瓦多-洪都拉斯边界条约的最终批准"
 els.27.d: "多年来，我们一直致力于在我们国家、危地马拉和洪都拉斯之间建立明确的边界。由于缺乏自然屏障，我们的边界以前已经发生了重大的变化，但我们现在终于准备向他们提交我们共同边界条约的最后草案，该条约将在基督山山的里约弗利奥正式签署通过。然而，我们的一些内阁成员建议我们不要发送条约，因为我们可以利用我们现在拥有的不稳定的边界，在未来夺取一小部分土地。我们该怎么办？"
 els.27.a: "发送提案。"
 els.27.b: "保持现状。"
 els.28.t: "糖的出口量下降了，但经济依然强势"
 els.28.d: "随着世界市场逐渐稳定下来，我们在糖市场的竞争对手——主要是巴西和哥伦比亚——已开始缓慢但稳步地恢复黑色星期一前的生产水平。我们无法在糖市场上与他们的产品的数量或质量竞争，我们的蔗糖种植园已经开始受到影响。尽管如此，我们仍然有一个安全的本地市场，而且考虑到我们的农业产出不并非以糖为中心，这只是一个小障碍。"
 els.28.a: "我们的多元化事业卓有成效。"
 els.30.t: "新的政治王朝？"
 els.30.d: "为了确保萨尔瓦多的未来，卡斯特罗总统已决定起草萨尔瓦多今后几年政治舞台的蓝图。在他的计划中，他详细说明了下次选举将如何被操纵，以及谁将入主内阁来保守最高机密。萨尔瓦多迎来了稳定的新时代！"
 els.30.a: "萨尔瓦多必须不惜一切代价的避免极端主义"
 els.31.t: "[GetYear]年选举"
 els.31.d: "今天，按照新宪法的安排，卡斯特罗总统已经举行了选举，竞选活动正在进行。虽然劳工党和国家民主党指责民主统一革命党，但事实是，到目前为止，人民革命党在所有民意调查中一直处于领先地位，他们的主张只不过是在计票之前对输不起的人的抱怨。"
 els.31.a: "萨尔瓦多·卡斯塔涅达·卡斯特罗和他的党派获胜！"
 els.31.b: "嗯，这张选票看起来很奇怪……"
