 bra.100.t: "与工业家们会面"
 bra.100.d: "我们最近赢得了群众的支持，以上帝的名义开始执政，但是很遗憾，巴西的工业领袖们仍然不相信我们真心实意支持他们未来的发展。我们将安排一次会议，向他们说明我们的目标，并仔细阐述支持皇帝陛下摄政的好处，正如他们嘲笑政府那样。问题是，我们是应该强迫他们接受，还是应该以更灵活变通的方式进行谈判？"
 bra.100.a: "采取温和的方式。"
 bra.100.b: "采取强硬的方式。"
 bra.101.t: "龙东的谴责"
 bra.101.d: "坎迪多·龙东元帅比起一位军官，更像一位探险家，不过他始终是坚定的共和党人。他自从选举前就一直在探险，最近才回到文明社会。他对君主制的回归感到震惊，并公开谴责我们的政府。虽然这个人老迈，同政坛毫无联系，但是他很受公众，尤其是军方的尊崇，所以必须在仔细衡量报复行动。我们必须采取某种行动！"
 bra.101.a: "他该退休了。"
 bra.102.t: "龙东叛乱"
 bra.102.d: "龙东元帅不仅躲过了逮捕，他最亲密的盟友也举起武器反抗！各地的共和党人齐聚起来援助他们的抵抗力量！"
 bra.102.a: "叛徒！"
 bra.103.t: "龙东的叛乱获得支持"
 bra.103.d: "随着龙东被捕未遂的消息传到南方，激起了人们许多反叛的想法。更何况，由于我们无法在丛林中镇压叛乱分子！现在，在圣保罗和南里奥格兰德，实力强大的共和党寡头们举起武器反对我们！"
 bra.103.a: "他们会受到惩罚的！"
 bra.104.t: "共和派起义胜利"
 bra.104.d: "共和国的火焰比以往更加明亮，我们已经拯救了祖国珍贵的原则。让这成为我们责任和自由的教训，我们应该努力使肮脏的民粹主义者永远不再控制这个国家。"
 bra.104.a: "万岁！"
 bra.105.t: "分离主义者叛乱被粉碎"
 bra.105.d: "他们破坏帝国的痴心妄想给我们留下了伤疤，但我们的决心从未如此强大过！剩下的叛徒将被追捕并打败！现在没有什么能挡住我们的路！"
 bra.105.a: "正如计划的一样。"
 bra.106.t: "弹劾左翼议员"
 bra.106.d: "那些漫步在议会中、目光短浅到难以置信的隐秘工团分子，被我们礼貌地要求离开。当然，他们不太喜欢被这样对待，但这是防止巴西成为法国殖民地的必要措施！"
 bra.106.a: "好极了！"
 bra.107.t: "工团主义者逃离国家"
 bra.107.d: "我们关于对付工团主义者的计划似乎被“泄露”给了普通大众，在过去的一个月里，数百名工团主义知识分子和学生通过各种途径逃离了这个国家。我们的军队分散各地维持秩序，因此他们能够毫发无损地逃出境，但是他们应该明白了巴西如今属于上帝，而不是马克思。"
 bra.107.a: "没人会记得他们。"
 bra.111.t: "阿雷格里港焚毁犹太教堂事件"
 bra.111.d: "今天一条新闻引起了巨大的争议。昨晚，在阿雷格里港距离市中心很近的一个传统犹太社区里，一群纵火犯烧毁了一个犹太教堂，他们在阿雷格里港散播巴罗索的反犹作品，还参加过当地的巴西整合运动会议，很多巴西民众和大部分整合主义者都对此事感到震惊，虽然整合运动领导人称这件纵火案是一次栽赃，是有人打算妖魔化整合运动的阴谋。但是如今仍然保有理性的巴西人已经开始质疑整合运动能不能稳住极端民粹派和君主专制派这两个水火不容的派系，这件事也将是决定巴西未来何去何从的分水岭。"
 bra.111.a: "搜捕纵火犯"
 bra.111.b: "巴罗索应该帮纵火犯说说话"
 bra.112.t: "事件的结果"
 bra.112.d: "尽管官方谴责恶行，教会也帮助了犹太社区，古斯塔沃·多特·巴罗索还是为纵火犯进行了激烈的辩护，说他们为巴西做了显而易见、最好的事。这也向巴西民众证明巴罗索出版反犹作品并非一时兴起。因此他的声望和政治地位逐渐下降，皇帝要求他从首相职位上退休，以避免他的反犹狂言让陛下尴尬。"
 bra.112.a: "卑劣而必要的措施。"
 bra.113.t: "亲王访问[CAN.GetNameDef]"
 bra.113.d: "安东尼奥·加斯唐·布拉干萨亲王，伊莎贝尔皇后最后的儿子，被派去访问协约国，增进我们帝国间的友谊。他曾作为英国皇家空军在世界大战中奋战，因此在加拿大有许多朋友将很高兴再次见到他。这次旅行将会很长，但是由于王子在那个国家的亲密关系，一定会以成功收场。"
 bra.113.a: "希望加拿大不会太冷。"
 bra.114.t: "亲王访问[NFA.GetNameDef]"
 bra.114.d: "安东尼奥·加斯唐·布拉干萨亲王，伊莎贝尔皇后最后的儿子，现在前往阿尔及尔访问流亡的法国政府。作为波旁王室的后裔，他被剥夺了为法国而战的权利，不过他一直渴望那样做，因此在世界大战中加入了英国军队，在那场战争中奋战到了最后。虽然这次旅行只是观光游览，并会见一些波旁家庭的成员，但这件事在当地的报纸眼中将是很好的材料。"
 bra.114.a: "希望北非不会太热。"
 bra.115.t: "亲王访问[POR.GetNameDef]"
 bra.115.d: "安东尼奥·加斯唐·布拉干萨亲王，伊莎贝尔皇后最后的儿子，正在前往他本次旅行最后一个目的地：葡萄牙。我们古老的故乡，最近也恢复了君主制，一定会给这位年迈的军人王子应有的欢迎。"
 bra.115.a: "大新闻。"
 bra.116.t: "巴西皇家访问"
 bra.116.d: "巴西帝国亲王安东尼奥·加斯唐今日访问了[Root.GetNameDef]，他的旅行非常愉快。很少有外国政要说和我们一起在世界大战中并肩作战过；而当时流亡的亲王，因为禁止波旁王室成员加入军旅的法律，被拒绝加入法国军队，但他发现了一个漏洞，加入了英国军队为他的家族而战。现在，他老当益壮又热心肠，为自己的侄子，如今的巴西皇帝担当外交官，从巴西带来了很多礼物和美食。多好的一个人啊！"
 bra.116.a: "一位真正的战士！"
 bra.117.t: "为复辟奠定基础"
 bra.117.d: "在我们努力恢复君主制度和完整的帝国时，一条原则必须先被承认：复辟具有法律依据。人民的意志使巴西整合运动掌权，而军队在1889年并没有从群众那里得到废黜陛下权力的命令。简单地说，我们正在纠正一个本不应该发生的错误。然而，这样的事情说起来容易，做起来难；共和党的谎言传千里，而忠于我们的人被追捕，我们的遗产亦被玷污。让巴西重返辉煌的征程现在开始了。"
 bra.117.a: "不惜一切代价，前进。"
 bra.118.t: "阿帕雷迪达圣母的丰碑"
 bra.118.d: "阿帕雷达圣母，是巴西最受欢迎的圣徒和赞助人，但巴西却没有一个地方来向她致敬，因为对共和党人来说，只有他们自己才值得崇拜。我们必须确保圣母受到尊敬！"
 bra.118.a: "必须是一座最宏伟的大教堂！"
 bra.118.b: "必须是一件伟大的艺术品！"
 bra.119.t: "海员圣母的丰碑"
 bra.119.d: "海员圣母不仅是巴西最受欢迎和尊敬的圣徒之一，而且被非洲巴西人崇拜为约鲁巴传说中的海洋女王耶莫耶。每年2月2日，异教徒和基督教信徒相聚敬拜，向她致敬；然而，她却缺少一座纪念碑，配得上她忠实的信徒们认为她具有的力量。我们必须确保圣母受到尊敬！"
 bra.119.a: "只有宏伟的大教堂才配得上圣母！"
 bra.119.b: "必须是一件伟大的艺术品！"
 bra.120.t: "解散法令"
 bra.120.d: "从今天起，除了地区人口普查机构之外，巴西帝国内的前联邦行政机构已经完全解散，不可逆转。这是陛下政府和巴西人民的意愿。"
 bra.120.a: "国家之外不再有政治实体。"
 bra.121.t: "恢复全民公投"
 bra.121.d: "最终，巴西将重新铺设通向未来的道路，而且比以往更好。全民公投在旧共和国曾因受几个叛国党的抵制而遭废除，但是如今以帝国压倒性胜利告终。皇帝万岁！加冕的准备工作马上就要开始了！"
 bra.121.a: "人民终于发出了声音！"
 bra.122.t: "杜阿尔特二世迎娶我们的皇室成员"
 bra.122.d: "今天，杜阿尔特二世在里斯本举行的盛大婚礼上，与巴西皇室成员和远亲玛丽亚·弗朗西丝卡·德·布拉干萨结为夫妻。这场婚礼经大西洋两岸的布拉干萨家长期策划，是岁月和外交活动的成就顶点，葡萄牙人民希望皇室继承人将很快诞生。"
 bra.122.a: "布拉干萨家族间的友谊将长久地持续下去。"
 bra.123.t: "玛利亚·弗朗西丝卡同杜阿尔特二世结婚"
 bra.123.d: "今天，杜阿尔特二世在里斯本举行的盛大婚礼上，与巴西皇室成员和远亲玛丽亚·弗朗西丝卡·德·布拉干萨结为夫妻。这场婚礼经大西洋两岸的布拉干萨家长期策划，是岁月和外交活动的成就顶点，葡萄牙人民希望皇室继承人将很快诞生。"
 bra.123.a: "他们不可爱吗？"
 bra.124.t: "是否扩大狂欢节资金投入？"
 bra.124.d: "也许这是南美大陆上最盛大的聚会，巴西的狂欢节在全国以许多不同的方式庆祝。几个城市已经要求为庆祝活动准备更多的资金，这无疑将让庆祝活动更加出彩！"
 bra.124.a: "为什么不呢？四十天是非常长的一段时间，而且没人不会累……"
 bra.124.b: "这就是浪费时间。"
 bra.125.t: "[From.GetNameDefCap]请求援助！"
 bra.125.d: "[From.GetNameDefCap]正在受到工团主义势力的攻击，他们请求立即援助！"
 bra.125.a: "我们会同意！"
 bra.125.b: "这是他们自己的问题。"
 bra.126.t.accepted: "[From.GetNameDefCap]加入了战争！"
 bra.126.t.refused: "[From.GetAdjective]叛变了！"
 bra.126.d.accepted: "随着不信主的[From.GetAdjective]军队进攻我们，巴西人民决定遵守他们帮助我们抵御外敌的承诺精诚合作，我们将赢得战争，并将[From.GetNameDef]从工团主义的魔爪中解放出来！"
 bra.126.d.refused: "随着不信主的[From.GetAdjective]军队进攻我们，巴西人决定背叛我们！他们决定不介入我们的防御战争，赤裸裸地展现了其无耻与懦弱！前所未有的，我们将不得不靠自己了！"
 bra.126.a: "是时候平衡局势了！"
 bra.126.b: "这是他们自己的问题"
 bra.127.t: "印第安保护协会"
 bra.127.d: "国家印第安人基金会由前印第安人保护局改良换代而来，在皇帝陛下密切关注下运作，以保护那些原住民过自己生活的权利。不同于那些坚持与森林深处原住民接触的共和党人，我们将允许他们以自己的方式过自己的生活，因为与世隔绝是使他们免受文明世界肮脏疾病袭扰的唯一保护。他们以他们的方式生活了千年之久；对于一个比我们早在这里生活的民族来说，如何生活最好，可不是我们说了算！"
 bra.127.a: "他们是真正的巴西人，我们应该帮助他们。"
 bra.128.t: "圭亚那问题"
 bra.128.d_1: "圭亚那是法国在我们极北方的一个殖民地，本来巴西自古以来的领土，在拿破仑·波拿巴退位之后丢失给了法国佬。随着圭亚那的主人现在忙于列强争端，是时候摘取征服之成熟果实了！"
 bra.128.d_2: "圭亚那是法国在我们极北方的一个殖民地，本来巴西自古以来的领土，在拿破仑·波拿巴退位之后丢失给了法国佬。随着圭亚那的主人现在忙于战争，我们能够武力夺取这片地区。不过政府中很多人都希望与协约国结盟，也许我们能提供一项结盟换土地的提议？"
 bra.128.a: "首先，我们会声索我们的法理领土。"
 bra.128.b: "参战，但条件是给我们圭亚那。"
 bra.128.c: "我们不需要没用的森林"
 bra.1280.t: "巴西的提案"
 bra.1280.d: "[From.GetNameDefCap]再次宣称了东圭亚那，并提出加入在战争中加入我们一方以换取这片土地。如果我们拒绝，巴西佬肯定会极为愤怒，试图武力夺取那片土地的。"
 bra.1280.a: "他们将会是一个强大的盟友"
 bra.1280.b: "拒绝提议"
 bra.1281.t: "协议达成"
 bra.1281.d: "[From.GetNameDefCap]同意以东圭亚那的领土交换作为条件让我们加入军事同盟。"
 bra.1281.a: "好！"
 bra.1282.t: "提议被拒绝"
 bra.1282.d: "[From.GetNameDefCap]已拒绝给予我们所宣称的东圭亚那以换取联盟的提议，我们是不是该尝试以武力去夺回这片土地呢？"
 bra.1282.a: "那么，开战吧。"
 bra.1282.b: "我们不应该攻击天然盟友。"
 bra.129.t: "[From.GetNameDefCap]索要东圭亚那"
 bra.129.d: "[From.GetNameDefCap]已经提出了对东圭亚那的宣称，要求我们交回该州，否则就意味着战争。"
 bra.129.a: "我们不想为此发生冲突"
 bra.129.b: "他们哪来的胆子！放马过来吧！"
 bra.130.t: "[From.GetNameDefCap]同意了"
 bra.130.d: "[From.GetAdjective]政府已经同意了我们的要求。东圭亚那现在是我们的了，理应如此。"
 bra.130.a: "太好了"
 bra.131.t: "[From.GetNameDefCap]拒绝了"
 bra.131.d: "[From.GetAdjective]政府对我们的要求嗤之以鼻，简直是在刺激我们为了领土和他们开战。"
 bra.131.a: "那就开战吧！"
 bra.132.t: "我们控制圭亚那"
 bra.132.d: "与[WIF.GetNameDef]的战争已经拖了很久，现在我们拥有了我们声称的圭亚那部分，他们没办法拿回去。也许我们应该呼吁和平解决，把这个问题处理掉？"
 bra.132.a: "没问题，开始谈判吧。"
 bra.132.b: "不，我们全都要。"
 bra.133.t: "[From.GetNameDefCap]呼吁和平"
 bra.133.d: "与[From.GetNameDef]的战争还在继续。他们控制他们所声称的圭亚那部分，我们难以从他们手中夺回。如果我们简单地给他们他们所要求的，他们就愿意和解。"
 bra.133.a: "给他们想要的"
 bra.133.b: "不，我们不会让他们赢的！"
 bra.134.t: "[From.GetNameDefCap]拒绝了"
 bra.134.d: "看起来[From.GetAdjective]政府认为仍然可以赢得我们的战争，并拒绝了和平解决的提议。"
 bra.134.a: "那么，战斗到底吧。"
 bra.135.t: "[From.GetNameDefCap]崩溃"
 bra.135.d: "[From.GetNameDef]中的所有抵抗都已经结束，现在是时候做出决定了：我们是简单地夺取他们在大陆的领土，结束这场战争，还是直接吞并[From.GetNameDef]，期望他们的盟友不会继续这场战争来赢回他们？"
 bra.135.a: "只占领他们在大陆上的领土。"
 bra.135.b: "我全都要。"
 bra.136.t: "[From.GetNameDefCap]求和"
 bra.136.d: "[From.GetNameDefCap]已经战胜[WIF.GetNameDef]并吞并了他们的领土。他们呼吁与我们的联盟实现和平，也许这是最好的……和他们打仗可能一事无成。"
 bra.136.a: "让我们到此为止吧。"
 bra.136.b: "他们无法逃脱！"
 bra.137.t: "[From.GetNameDefCap]拒绝了"
 bra.137.d: "看起来[From.GetAdjective]政府已经决定解放[WIF.GetNameDef]，并拒绝了和平解决的提议。"
 bra.137.a: "那么，战斗到底吧。"
 bra.138.t: "巴西杯"
 bra.138.d: "虽然足球是巴西最受欢迎的运动，但可以肯定的是，巴西足球锦标赛的举办并不是一帆风顺。每个州足球团体和足球联合会都孤立运作，更糟糕的是，这损害了我们国家队的实力！为了增进团结，并明确回答巴西哪支足球队最有实力这一问题，我们将组织一次由陛下本人赞助的全国杯！"
 bra.138.a: "一个值得赞许的倡议！"
 bra.139.t: "巴塔哥尼亚国王抵达里约热内卢"
 bra.139.d: "巴塔哥尼亚国王安托万，今天应我国政府的邀请，刚从法国抵达里约热内卢。我们在关于马普切人，及他们在共和国中地位的重要问题上寻求他的帮助。"
 bra.139.a: "到时候他会明白自己有多明智的。"
 bra.140.t: "巴塔哥尼亚国王请求我们拯救马普切人"
 bra.140.d: "巴塔哥尼亚国王安托内所讲述的，他的人民正受到残暴对待的消息，使巴西的大众颇受震惊！马普切人，一个从未在公开战争中被击败的骄傲民族，正在被西班牙人侵略者奴役！这些令人惊讶的言论，鼓动着人们支持安托内恢复王位。"
 bra.140.a: "我们将惩罚那些正在摧毁这个骄傲民族的野蛮人！"
 bra.141.t: "英勇的克丘亚人反秘鲁起义"
 bra.141.d: "在秘鲁，英勇的克丘亚人民起义反抗他们的残酷压迫者，需要帮助来打垮他们！我们必须立即行动！"
 bra.141.a: "立即提供援助！"
 bra.141.b: "很遗憾，我们无法帮助他们。"
 bra.142.t: "巴西志愿军和军火支援到达"
 bra.142.d: "[BRA.GetNameDefCap]已经派遣志愿军和支援军火来帮助我们的反[PRU.GetAdjective]战争。"
 bra.142.a: "太好了。"
 bra.143.t: "克丘亚起义结束"
 bra.143.d: "不管怎样，克丘亚起义结束了，我们幸存的志愿军回到了[Root.GetNameDef]。总参谋部的人报告说，他们在这场冲突中获得了很多宝贵的教训。"
 bra.143.a: "太棒了！"
 bra.144.t: "种族主义工团团体被捕"
 bra.144.d: "今天，一群工团主义者被捕，他们被指控犯有针对其他工人的种族主义罪行。我们正在设法迅速找到这些秘密结社的工团主义者，以结束他们的分裂活动。"
 bra.144.a: "好极了！"
 bra.200.t: "新共和国成立十周年"
 bra.200.d: "十年前的今天，新共和国自冲突和混乱的灰烬中崛起，战争的痛苦随其被喜悦与和平所取代。一个繁荣的新时代开始了，我们经受住了巨大的挑战。巴西的前途一片光明！"
 bra.200.a: "万岁！"
 bra.201.t: "里约热内卢总罢工"
 bra.201.d: "在里约热内卢，包括有轨电车和铁路工人在内的工人们已经举行总罢工。尽管坚持罢工的人数有限，但据报道，他们的街垒和引发的骚乱相当接近市中心，虽然现实可能不是这样。军队被派去协助当地执法者恢复秩序，我们只能希望罢工者们能够恢复理智，放下武器。"
 bra.201.a: "这确实是个问题"
 bra.202.t: "里约热内卢总罢工以血腥冲突收场"
 bra.202.d: "里约热内卢的总罢工以最糟糕的方式结束。军队在开向街垒时残忍无情，一些死亡事件也被报道了出来。致命力量被不加区分地滥用。新闻界和公众要求政府采取立场，许多参议员也是如此。"
 bra.202.a: "双方都犯了些错误。"
 bra.202.b: "谴责军队暴行"
 bra.203.t: "来自美国的难民"
 bra.203.d: "美利坚合众国已经陷入混乱内战之中，这个曾经的伟大国家已经深陷无政府状态和内战的恐怖之中，正如曾经困扰我们国家的一样；然而，这场冲突的规模和持续时间可能会使我们国家曾经的经历相形见绌。许多公民正在从饱受战争蹂躏的北美大陆逃来，不知道他们什么时候才能回家，如果有机会的话……"
 bra.203.a: "不必担心，我们的国家是民主的。"
 bra.204.t: "最后的民主？"
 bra.204.d: "我们现在是美洲大陆上最后一个伟大的民主国家。当政变和内战在其他地方肆虐时，巴西是那些对民主绝望的人们的灯塔，我们永远不会抛弃，自建国以来，我们民主秩序与发展进步理想，无论这个世界有多么混乱。"
 bra.204.a: "我们必须成为自由的灯塔"
 bra.205.t: "派遣奥斯瓦尔多·阿拉尼亚访问[ACW_victor.GetNameDef]"
 bra.205.d: "随着[ACW_victor.GetNameDef]在美国内战中获胜，应该确保美洲大陆那一半的新霸主知道我们的良好意愿。因此，我们准备了一项特殊的任务，其直接目的是改善与[ACW_victor.GetNameDef]的关系，促进同他的合作，该行动奥斯瓦尔多·阿拉尼亚由领导，他自愿参加，并且一定会出色完成任务。"
 bra.205.a: "祝他好运！"
 bra.206.t: "来自巴西的外交使团"
 bra.206.d: "今天，高阶政客奥斯瓦尔多·阿拉尼亚从[BRA.GetNameDef]赶来，与我国就双边关系探讨。虽然他的确为安定了美国这事向我们的政府表达赞誉，但是他非常明确地与美国人达成了各项协议，就像交朋友一样，而且他很可能正在为他祖国的工业化事业寻求援助。"
 bra.206.a: "考虑到他的才能，这件事很可能取得成功"
 bra.207.t: "阿拉尼亚使团返回了！"
 bra.207.d: "前往[ACW_victor.GetNameDef]的外交使团取得了成功！我们不仅会见了总统本人，而且设法与美国有权势有影响力的商人们达成了重要协定。"
 bra.207.a: "一个成功！"
 bra.208.t: "党派分裂"
 bra.208.d.inpower: "我们促进巴西进步的措施暴露出自由党内部深深的裂痕。一旦我们走出困境，这种裂痕自然会出现，因为我们的党派非常庞大，反对派也处于政府的前线；但是当前分裂的规模不能低估。党派的几位重要人物，比如弗朗西斯科·普列斯特斯·马亚，公开毫不留情地表达了他们的不满，并成立了自由民主党响应分裂活动，正打算着参加下次选举。我们只能希望他们在那之前恢复理性。"
 bra.208.d.notinpower: "自由党的麻烦似乎没有尽头。在大选中败北后，内部几个派系在大萧条之后都还在互相指责对方未能取得总统职位，这本是他们十年来掌权的最大机会，甚至可能是有史以来。这次失败加剧了现存的意识形态裂痕，党派的几位重要人物，比如弗朗西斯科·普列斯特斯·马亚，公开毫不留情地表达了他们的不满，并成立了自由民主党响应分裂活动，正打算着参加下次选举。"
 bra.208.a: "对我党而言可真是场灾难"
 bra.208.b: "自由派像左派一样分裂？这世界怎么了？"
 bra.209.t: "橡胶业新繁荣"
 bra.209.d: "世界再次燃起战火，欧洲、亚洲和美洲的战场决定着数百万人的命运。然而，这样的困难时期孕育了新机会，他国对于橡胶的需求一直居高不下！"
 bra.209.a: "好！"
 bra.210.t: "东印度群岛战争带来的橡胶新需求"
 bra.210.d: "荷属东印度群岛被战争淹没，他们向世界其他地方橡胶供应也中断了！这意味着我们可以更大程度地开发自己的外汇储备！"
 bra.210.a: "漂亮！"
 bra.211.t: "刚果战争带来的橡胶新需求"
 bra.211.d: "刚果盆地被战争淹没，他们向世界其他地方橡胶供应也中断了！这意味着我们可以更大程度地开发自己的外汇储备！"
 bra.212.t: "印度支那战争带来的橡胶新需求"
 bra.212.d: "印度支那被战争淹没，他们向世界其他地方橡胶供应也中断了！这意味着我们可以更大程度地开发自己的外汇储备！"
 bra.213.t: "马来亚战争带来的橡胶新需求"
 bra.213.d: "马来半岛被战争淹没，他们向世界其他地方橡胶供应也中断了！这意味着我们可以更大程度地开发自己的外汇储备！"
 bra.214.t: "舰队评估结果"
 bra.214.d: "在我们努力提高海军地位，特别是提高海军的战备水平的同时，对海军的战备状况进行全面评估被认为是审慎的。虽然我国海军与世界大国的标准相比仍然是次优的，但与我们的海军在更新计划之前的情况相比，情况有了很大的改善，特别是在水兵投入战斗岗位的速度方面。"
 bra.214.a: "这是可行的"
 bra.215.t: "同德国的贸易合作"
 bra.215.d: "德国的经济在黑色星期一遭受的打击比我国严重得多，但由于美国目前……无力对南美施加任何影响，德国的资本和投资者已经抓住机会在南美进行扩张。虽然我们不能说这将对我们的国家产生怎样的影响，甚至不能说影响公众对德国的看法，但很明显，美国将可能永远失去我国主外贸伙伴地位。"
 bra.215.a: "这样是最好的吗？"
 bra.216.t: "工团主义者脱离左翼民主党"
 bra.216.d: "正如人们所预料的那样，工团主义者们在选举中表现不佳，在被指责与资产阶级和工业领导阶层“合作”之后，被称为左翼民主党中最忠于统一战线的那些人，已经抛弃了该党。在公众分裂之后，左翼民主党重新定义了自己党派，现在他们将正式被称为社会民主党；即使它仍然被媒体和公众称为左翼民主党。"
 bra.216.a: "叛徒！"
 bra.217.t: "古斯塔沃·卡帕内马成为共和党候选人"
 bra.217.d: "今天，共和党领导层已正式宣布他们的总统候选人是前米纳斯吉拉斯州州长古斯塔沃·卡帕内马。他为共和党政府效忠多年，再考虑到瓦加斯自会议召开以来便为他投入的支持，卡帕内马的当选可谓是相当自然的选择。"
 bra.217.a: "我听说他是瓦加斯的人选"
 bra.218.t: "德·梅代罗斯成为自由党领导人"
 bra.218.d: "也许他是现代政治舞台最熟练的老手，博尔热斯·德·梅代罗斯继续在高乔和整个巴西政治中发挥着重要作用。由于获得了目前相当混乱的自由党的总统提名，他对巴西的愿景——一些人声称这是一个世纪前的旧望——终于可以实现了。"
 bra.218.a: "一位经验丰富的人"
 bra.219.t: "共和党提名另一位候选人"
 bra.219.d: "最初，共和党领导人在提名另一位非南方候选人时犹豫不决，但在过去十年中，共和党派系之间的分歧日益扩大，而这是一个简单易行的方法，以确保圣保罗和高乔地区间派系的平衡。茹拉西·马加良斯在政治舞台上的经验，而且他是前一任巴伊亚领导人，使他处于理想的位置，以确立自己成为最重要的共和党候选人。"
 bra.219.a: "马加良斯家族亮出了他们的爪子。"
 bra.220.t: "伊尔多·梅内盖蒂获得自由党提名"
 bra.220.d: "经过长时间的讨论，今天，自由党终于在圣保罗举行的全国会议上决定了提名伊尔多·梅内盖蒂为总统候选人。这位前任阿雷格里市市长被认为是一个有能力和有资格的人，人们希望他能成为党内至暗时刻所需要的和解人选。"
 bra.220.a: "一位经验丰富的市长"
 bra.221.t: "自由民主党参与竞争性竞选"
 bra.221.d: "新的自由党内分裂党派宣布了他们竞选总统候选人的意图，宣称这将捍卫“真正的”自由思想，而不是自由党那样的“民粹的胡言乱语”。这可能会稀释已经减少的自由党选民，但时间会证明这一举措是否明智。"
 bra.221.a: "这样是最好的吗？"
 bra.222.t: "科英布拉·达·卢斯获得左翼民主党提名"
 bra.222.d: "前左翼民主党的混乱使它变得虚弱，但没有被击败。在里约热内卢的党总部，卡洛斯·科英布拉·达·卢斯被选为总统候选人。科英布拉政治生活经验丰富、学识渊博，而这很可能是左派最后一次有机会参加选举。"
 bra.222.a: "他能获得足够的支持吗？"
 bra.223.t: "谁来投资巴西国钢？"
 bra.223.d: "当我们试图从头开始建立我们自己的钢铁厂时，应该从收集大量必要的投资开始。"
 bra.223.a: "寻求[GER.GetNameDef]投资"
 bra.223.b: "寻求[CAN.GetNameDef]投资"
 bra.223.c: "寻求[USA.GetNameDef]投资"
 bra.223.e: "我们在国内就有投资者"
 bra.224.t: "[BRA.GetNameDefCap]寻求我们投资"
 bra.224.d: "巴西政府与我们接洽，希望我们投资他们的新钢铁厂。虽然他们十分需要帮助，但我们在这样一项长期投资上几乎没有直接收益，因此请明智考虑我们的选择。"
 bra.224.a: "好啊，让我们开始吧"
 bra.224.b: "不，他们得靠自己发展国家"
 bra.225.t: "[FROM.GetNameDefCap]拒绝了"
 bra.225.d: "[From.GetAdjective]政府拒绝投资。现在该怎么办？"
 bra.225.a: "转向寻求巴西国内投资"
 bra.226.t: "[FROM.GetNameDefCap]同意了"
 bra.226.d: "我们已经为巴西国钢寻找到了[From.GetAdjective]的投资者！"
 bra.226.a: "太好了。"
 bra.227.t: "在哪建立巴西国钢？"
 bra.227.d: "我们新钢铁厂的地理位置很可能会影响人们对它的看法，特别是在一个像巴西这样分散的国家。但是，考虑政治优势的同时也必须考虑到实际优势；我们可以利用我们在圣保罗的现有产业；或者选择首都，这样生产出的钢铁可以直接在里约的造船厂使用；或者设立在阿雷格里港，这样可以直接供应给第三陆军司令部；或者利用这个机会促进萨尔瓦多达巴伊亚的发展。"
 bra.227.a: "圣保罗"
 bra.227.b: "里约热内卢"
 bra.227.c: "阿雷格里港"
 bra.227.e: "萨尔瓦多港"
 bra.227.f: "没有合适的地方，也许以后……？"
 bra.228.t: "如何建设巴西国钢？"
 bra.228.d: "我们还必须优先考虑如何发展钢铁厂。虽然其最初的目标总是简单地生产钢铁，但我们也可以选择将我们的计划多样化，将其他行业纳入这一计划，给予我们其他好处，使我们离建设真正独立经济体更进一步。然而，集中的方法将意味着国家将能够更好地获得军事优质钢材，这是一个需要考虑的重要战略方面。"
 bra.228.a: "只注重钢铁生产"
 bra.228.b: "重工业导向计划"
 bra.229.t: "巴西国钢扩展业务"
 bra.229.d: "巴西国钢的巨大成功是不可低估的。它不仅实现了所有的生产指标和提供了就业，而且已经超越了这些目标！其他工厂已经在计划中，巴西的新纪元即将开始。"
 bra.229.a: "一切按照计划进行"
 bra.230.t: "来自巴西国钢的投资收益"
 bra.230.d: "虽然花了一段时间，但我们正在从对巴西国钢的投资中获得回报。虽然巴西工业化的理想是宏伟的，但我们必须能够负担得起，谢天谢地，巴西国钢已经获得了难以置信的利润。"
 bra.230.a: "来自巴西的利润？世界变化真大！"
 bra.231.t: "巴西国钢扩张"
 bra.231.d: "巴西国家钢铁公司是作为一笔战略资产而设计出来的，其初衷是维持军工生产中必不可少的钢铁的供应。或许是因为巴西全国上下缺乏大型工厂，也可能是因为全球局势导致的钢铁需求旺盛，巴西国钢的成果丰硕，超出了我们最初的估计。不过事实上巴西国钢分红相当快速，和预期中较长的投资回报周期形成了反差，政府中也有许多人呼吁另选新城开设巴西国钢的分部，来扩张巴西国钢。自然，扩张花费甚巨，不过国内外对钢铁的需求不见下降，也许路过这个村就再也没这个店了。"
 bra.231.a: "巴西工业之未来就靠它了！"
 bra.231.b: "我们不能忘乎所以。俗话说得好，永远不要换下胜方球队。"
 bra.250.t: "工人抗议共和党统治"
 bra.250.d: "今天，在总工会组织下，里约发生了几场罢工，罢工者包括实业家们。他们的主要抱怨是巴西“缺乏民主”，以及共和党在公共生活的各个方面的绝对统治地位。令人遗憾的是，有些人真的是如此惨不忍睹的失败者；这不是民主选举的本意。"
 bra.250.a: "他们能知道些什么？"
 bra.251.t: "蒙泰罗·洛巴托批评共和党的立场"
 bra.251.d: "蒙泰罗·洛巴托，一位著名的儿童读物作者也涉足政治，抨击我们的领导层不认真对待石油问题。对他来说。我们应该把发现和开采大量时雨作为国家优先工作，因为这种资源具有难以置信的战略意义，对国家具有巨大的价值。多年来，他一直在寻找一处油井，并认为确保巴西拥有自己的石油公司是国家的首要任务。"
 bra.251.a: "多么古怪的人"
 bra.252.t: "公民教育课程开始"
 bra.252.d: "现在的孩子完全没有道德可言。我们多么没有责任感啊！这情况将由老师来改变。他们将了解我们的历史、我们的精神和我们的斗争，并成为以国家为先的优秀、明智的公民。孩子们将学会巴西美丽的颂歌！"
 bra.252.a: "第二节也要学会？那是一首很长的歌……"
 bra.253.t: "同上层社会讨价还价"
 bra.253.d: "要处理好成千上万个上流社会的问题是一项极其艰巨的任务，而他们的本质奢侈又雄心勃勃。你给他们一只手，他们会试图咬掉你整条胳膊！伯南布哥的地方领导人就是当今的秃鹫，要求对他们的持续忠诚和促进稳定给予丰厚的回报。"
 bra.253.a: "好吧，把想要的给他们"
 bra.254.t: "瓦加斯授权联邦政府"
 bra.254.d: "瓦加斯利用自己对共和党占主导地位的立法机构的巨大影响力，现在采取行动，稍微增加联邦政府的权力。计划中没有太多激进的措施，只有一些小的税收问题，但看起来几乎是瓦加斯在试探这片水域，寻求更为激进的做法。"
 bra.254.a: "行动很顺利"
 bra.254.b: "行动遭到阻止"
 bra.255.t: "瓦加斯与工业家结成联盟"
 bra.255.d: "总统今天在里约热内卢会见了来自全国各地的工业家和商人。虽然很少有人能推断出讨论的内容，但从会议的时间安排，以及出席会议的人的高调推断，毫无疑问，这件事对当前政府很重要。"
 bra.255.a: "对他这种地位的人来说很自然"
 bra.256.t: "瓦加斯扩充军队的经费"
 bra.256.d: "在与几名军官会面后，瓦加斯决定扩充明年的军队经费。看到可怜的里约热内卢军营现状后，这似乎是一种他自发的反应，但法律似乎通过得太快了，不可能是巧合……"
 bra.256.a: "增加到什么时候？"
 bra.257.t: "瓦加斯试探各州领导人"
 bra.257.d: "为了一些我们不知道的目标，热图利奥·瓦加斯继续在幕后实施着自己的行动。今天，他会见了几位著名的州领导人，似乎是在讨论内部政策。然而，秘密会议的目标只能猜测，新闻界推测，进一步集中国家权力的努力将很快进行。"
 bra.257.a: "他在做什么？"
 bra.258.t: "瓦加斯与工会领导人会面"
 bra.258.d: "热图利奥·瓦加斯会见了几位工会领导人，其中一些是总工会成员，并承诺如果他能做到的话，将大大改善工人们的工作条件和薪水报酬，这一举动有点不寻常。考虑到他的立场，他没有什么理由发表演讲，更不用说他的承诺了；这一做法很大程度地让他更受欢迎了。"
 bra.258.a: "真的要履行承诺吗？"
 bra.259.t: "瓦加斯与总参谋部会面"
 bra.259.d: "不管是什么原因，瓦加斯的一系列会议在今天，同陆军高层领导和海军高层领导的会议上，达到了顶峰。秘密会议已经持续了几个小时；官方称这次会议主题是做好军事准备，以预防“敌对势力”的袭击。"
 bra.259.a: "准备战争？对谁？"
 bra.260.t: "修正联邦法律契约"
 bra.260.d: "巴西已经落后太久了，这在很大程度上是由于我们国家权力过于分散。其他的民主国家没有巴西这一结构性弱点，瓦加斯也不遗余力地致力于消除这种可悲的现状，并将巴西一劳永逸地团结成一个国家。反对党集体声讨他，但此举得到了中低阶层的支持，黑色星期一之后民众的压力越来越大，随着世界各地战争和紧张局势的加剧，巴西有必要在其行动中发挥决定性作用。"
 bra.260.a: "行动很顺利"
 bra.260.b: "行动遭到阻止"
 bra.261.t: "瓦加斯扩大了总统的权力"
 bra.261.d: "或许曾经看来很怪，现在来看却是完全有道理的，过去三年内瓦加斯所采取的种种行动正是为了今天这一刻！巴西参议院已经成为瓦加斯与绝对权力间最后的阻碍，瓦加斯要求扩大总统权力的提案显得异常大胆，这样的声音显然会招致众人的反对，尤其是新闻界与诸多知识分子。然而，在里约热内卢和许多地方，普通民众对建立“更具现代特色”的政府表现的异常欢迎，他们相当认可这个“来源于人民，为人民服务”的政权，认为瓦加斯帮助巴西“摆脱了寡头政治的束缚”。更具讽刺意味的是，恰恰在十年前，这个国家刚刚因为一个类似却相对温和的提案而引发了多年的内战！但瓦加斯的准备工作做的很棒，看来已经没有什么能阻止他的计划了……"
 bra.261.a: "行动很顺利"
 bra.261.b: "行动遭到阻止"
 bra.262.t: "新时代的曙光：新国家"
 bra.262.d: "随着各项意图增强总统的法令得到批准和通过，军方的某些人员试图逮捕总统，不过幸运的是他们很快被忠诚派击退。尽管一些反对者声称这场政变是捏造的，但毫无疑问，瓦加斯是自帝国时代以来巴西最有权势的人，他掌权后的意图还是一个未知数，不过他对巴西的愿景显而易见的受到了许多外国思想家的影响，特别是德国的那些。虽然分权反对派已经开始炮打瓦加斯，不过他们的观点对瓦加斯和他的支持者们来说无关紧要，因为巴西已经完成了改革，成为了一个全新国家……可能还是不可逆转的。"
 bra.262.a: "一切按照计划进行"
 bra.300.t: "立宪主义者叛乱！"
 bra.300.d: "在圣保罗，所有人都投票反对新的总统权力，认为这是又一次让各州臣服于里约的企图。抗议立刻席卷了全国，政界人士纷纷抗议新政权……一些人为此付出了生命代价。所谓的PPC运动爆发了，该运动以前三名受害者的名字首字母命名，现在在整个国家组织民兵，寡头们和整合主义者正在准备一场，他们认为是最后一次为巴西带来自由的战争。要求援助的呼声已经发出到其他国家，就像1927年一样…但还没有援助到达，我们应该在这之前摧毁这些叛徒！"
 bra.300.a: "粉碎它们！"
 bra.301.t: "立宪主义者胜利"
 bra.301.d: "我们不能够再抵抗他们的力量了——我们必须屈服。"
 bra.301.a: "民主似乎赢得了胜利"
 bra.302.t: "立宪主义者叛军被击溃！"
 bra.302.d: "圣保罗叛军终于被击溃，圣保罗市再次被我们控制。联邦政府已经从这场危机中胜出。"
 bra.302.a: "万岁！"
 bra.303.t: "工团主义工会被解散"
 bra.303.d: "近段时间以来，社会主义激进分子一直在尝试颠覆我国政权并以他们的取而代之。二十多年中，不少社会主义分子都转投“工团主义”的怀抱，以达到他们的目标，为此他们已经渗透了各个工会并建立了自己的工会。幸运的是，就在今天，国防委员会通知我们这类“工会”已经被取缔，它们的头头们要么被关进大牢，要么就是身首异处。终于，这群赤匪不会再来烦我们了。"
 bra.303.a: "很好！"
 bra.303.b: "也许我们应该建立一个我们自己的工会……"
 bra.304.t: "禁止左翼民主党？"
 bra.304.d: "左翼民主党，也被通俗地称为社民党，是我们新政权反对者中调门最大的一家，而多亏了警察干预，这群社民党遭到了重创。不过，我们政权中也有将他们完全禁止掉的呼声，这一提案本质上也不稀罕……左翼民主党一直以来都被怀疑是工团主义渗透前哨，如果我们采取合法方式恰当地禁止他们，那我们就能完全噤声掉社民党，不过这一行动肯定是会招致些抗议的……"
 bra.304.a: "这群伦敦派的间谍，逮了他们！"
 bra.304.b: "没有必要采取这么极端的措施"
 bra.305.t: "海军演习"
 bra.305.d: "我们的海军只能通过海军演习来衡量力量和精心规划，而且不能使我们有限的专家人员或设备处于危险之中。目前，在政治局势稳定的情况下，我们可以使用我们引以为豪的海军应得的一切预算和准备，安全地组织演习。"
 bra.305.a: "行动吧"
 bra.305.b: "代价过于高昂"
 bra.306.t: "购买重型武器"
 bra.306.d: "如果我们愿意的话，我们的新政治形势允许我们扩充军事开支；我们的高级官员建议推动我们的军火现代化，即使这不利于预算中其他项目。"
 bra.306.a: "行动吧"
 bra.306.b: "代价过于高昂"
 bra.307.t: "巴西[GetYear]年联邦选举"
 bra.307.d: "巴西人民齐聚一处，参与新宪法起草和实施以来的第一次选举。瓦加斯的巨大声望几乎保证了他的胜利，他当然已经为选举做好了计划。他的反对党在自由党的支持下团结在一起，在共同的选票目标下重新团结起来……但他们没有机会。他们的选票将被有序烧毁，或是声称统计错误，而媒体对自由选举的呼吁很快就被驳回，被认为是“在选举发生之前失败者的借口”，因为人们准备参加连任党。"
 bra.307.a: "热图利奥·瓦加斯（巴西人民党）"
 bra.307.b: "嗯，这张选票看起来很奇怪……"
 bra.308.t: "巴西[GetYear]年联邦选举"
 bra.308.d: "巴西人民齐聚一处，参与新宪法起草和实施以来的第一次选举决定是否让热图利奥·瓦加斯连任。瓦加斯的巨大声望几乎保证了他的胜利，他当然已经为选举做好了计划。他的反对党在自由党的支持下再次团结在一起，也再次不会有机会。他们的选票将被有序烧毁，或是声称统计错误，而媒体对自由选举的呼吁很快就被驳回，因为这是上一次选举的无力借口，而这次反对派的投票率甚至更低。"
 bra.309.t: "处理反对派"
 bra.309.d: "尽管我们大权在握，支持者多不胜数，但民主党派和民族主义者等旧反对党人仍在与我们作对。虽然他们影响力有限，但他们仍可以发动其支持者以各种方式来妨碍我们的管治。我们的国防委员会正在着手对付那些顽固分子，他们还呈上了四份专注于处理单个潜在问题群体的计划书。我们只需要决定针对谁就可以了……"
 bra.309.a: "这些“左翼民主党”不过是伪装的工团主义者！"
 bra.309.b: "坐视不管的话，这群自由派会很危险的……"
 bra.309.c: "整合主义者是新国家的天敌。"
 bra.309.e: "我们可不会放任反动派，全部剿灭！"
 bra.310.t: "新工会成立"
 bra.310.d: "新的CLT——也即劳工法——法条已经签署并付诸实行，其目的是确保巴西之工人不会落入工团分子或者其他社会主义赤匪的诱惑当中。不仅如此，新的法条还允许建立“温和的”工会，当然是在国家的严格督导下。温和工会已经开始组织起来，主要成立于里约热内卢和圣保罗两地，其成立标志着我们向调节劳资关系，从对抗走向合作迈出了一大步。"
 bra.310.a: "棒极了！"
 bra.311.t: "瓦加斯为州际高速剪彩"
 bra.311.d: "得益于集权化政治架构体系以及私人投资与公共基金的关系得到改善，一大批联邦基建项目终于可以继续进行。作为大型宣传活动的一部分，我们敬爱的总统出席了第一批高速路的落成仪式，为工程剪彩或是直接驾驶汽车做路上第一人。公众都对此表达了热爱之意，有助于总统树立其爱民人设。"
 bra.311.a: "谁不喜欢驾车好时光呢？"
 bra.312.t: "城市规划繁荣"
 bra.312.d: "虽然新国家体制在政治场上一向以大规模集权化而闻名，不过在城市规划方面却大为不同……完全是两个方向。城市规划方面的禁令一扫而空，政府心照不宣地鼓励各个建筑师在巴西测试他们的设计。这些建筑师们大部分都受到了法兰西公社的“柯布西耶学派”之影响，本质上多为现代主义，不过他们也将其各自的设计风格和巴西的热带气候相结合起来。虽然规划的繁荣景象才兴起不久，我们也能一窥其结果。大规模城市规划的第一阶段就在库里提巴市进行，我们将拭目以待，看看巴西的未来将会是什么模样。"
 bra.312.a: "我们会小心——我意思是，对你们的进展很感兴趣的。"
 bra.350.t: "取消进口替代政策"
 bra.350.d: "基于错误的假设与对基本经济规律的忤逆，例如比较优势与动态供需，进口替代计划未能帮助巴西应对来自现代经济的挑战。"
 bra.350.a: "我们用不着它了"
 bra.350.b: "保留它"
 bra.351.t: "进口替代计划结束后重新平衡预算"
 bra.351.d: "多年来，我们花费了数百万元在一个不必要的工业化计划上，这个计划几乎没有取得什么成果，而且花费巨大。当我们最终摆脱这些过时的概念时，我们可以更加乐观地看待未来，并以更明智的方式使用这些资金。"
 bra.351.a: "这些资金可以更好地用于其他地方"
 bra.352.t: "橡胶狂热"
 bra.352.d: "当战争阴影笼罩欧洲大地时，世界对橡胶的需求飙升。欧洲殖民大国手中拥有最重要的橡胶储备，但我们有一个巨大的机会来填补他们的位置，并提供战争所需的军事用橡胶……如果我们能收集到足够多的钱。计划在英亩程度扩大橡胶种植园，无疑是一种快速提高战争利润的方式。"
 bra.352.a: "这些橡胶轮胎将支起我们前进的道路！"
 bra.352.b: "英亩是什么？"
 bra.353.t: "正统经济学家赞扬我们的政策"
 bra.353.d: "近年来，巴西的经济思想倒退了，不过那些还知道基本经济原则的人相当清楚，不管民不民粹，改变支出政策都是非常必要的。最终，全国人民都将看到一封信，一封在《全球报》上发表的，赞扬我们经济政策的信。"
 bra.353.a: "我们做得很对"
 bra.354.t: "发展主义者抗议"
 bra.354.d: "当然，打破预先建立的概念是分裂行为。所谓的国家干预经济所带来的发展，被巴西未受过教育的民众视为一件好事，他们广泛抗议他们声称的“把产品卖给外国人”。游行也吸引了许多反对党人士，因为当时的政治热点问题是对民众无法理解的复杂事情说些废话。"
 bra.354.a: "经济，傻瓜们！"
 bra.355.t: "咖啡产业复苏"
 bra.355.d: "在我们及时的帮助下，咖啡业，这个曾经被经济危机蹂躏、混乱不堪的行业，在巴西再次走向繁荣。我们伟大的共和国迎来了一个富饶的新时代，即使战争吞没了它周围的世界。"
 bra.355.a: "太好了"
 bra.356.t: "共和党人气上升"
 bra.356.d: "事实证明，我们的措施并不受欢迎，以至于无论是在抗议活动中还是在新闻界，共和党成员人数显而易见地大幅增加。数以百万计的人听到了共和党人发出的警告：当心国家资本主义，但我们必须坚定地执行改善巴西预算状况的使命，不管代价如何。"
 bra.356.a: "这就是自由民主的生活"
 bra.400.t: "新闻战争"
 bra.400.d: "尽管一个充满政治色彩的媒体并不是什么新鲜事，特别是在我们生活的这个动荡世界里，共和党人支持的攻击和诽谤我们政府的媒体又算什么新鲜事呢。他们借用“匿名人士投稿”和毫无根据的假设，声称我们的政府为大企业工作，而不是为人民工作，并试图在外交上把我们束缚在外国势力上，声称我们是一个的“名义上的殖民地”。尽管证据显然不够充分，但我们不得不在其他报纸上发表反驳意见，并降低到他们的水平，揭露共和党人多年来所做的恶行，这样子就足够了。我们在这个国家的政治讨论中达到了一个新的低点。"
 bra.400.a: "现在只剩诽谤了！"
 bra.401.t: "实证主义宣传"
 bra.401.d: "实证主义是我们共和国的建国纲领。是我们的旗帜，我们的座右铭，我们那些将巴西铭记于心的总统们的行动。巴西正在迈向未来，迈向摆脱无知、贫穷、宗教束缚的自由，在历史的征途中不断向前推进。我们已经很久没有更新这些曾经与我们那么亲密的思想了。"
 bra.401.a: "太好了"
 bra.402.t: "国家的未来"
 bra.402.d: "在这个艰难的时期，巴西巨大的潜力往往被普通民众所忽视。民众被各种各样的坏消息包围着，让他们相信，作为个人和整体，他们没有未来。但巴西的未来是光明的，比以往任何时候都更加光明。"
 bra.402.a: "理所应当！"
 bra.403.t: "博尔热斯在南方胜利"
 bra.403.d: "我们党的力量在许多方面取决于我们的地方党在联邦的影响力。因此，博尔热斯·德·梅代罗斯在南里奥格兰德州的胜利在这一宏伟计划中至关重要，因为他多年来一直是共和党政府的一个有影响力的对手，在该州拥有巨大的政治资本；由于该州的战略地位和军事水平，这一切都是至关重要的。我们只能希望在不远的将来，其他非常重要的州会出现倒退。"
 bra.403.a: "太好了！"
 bra.450.t: "权力和责任"
 bra.450.d: "没有这个伟大国家的工人们的大力帮助，我们不可能在选举中取胜，他们支持我们的每每一个选择。不过，表示支持也引发了谣言和对一个工会接管的恐慌…我们对工会和其他工人的承诺很多，但我们也应该考虑国家和政府的稳定，因为如果我们激怒军队并因此被赶下台，我们将无能为力……"
 bra.450.a: "试着维持稳定"
 bra.450.b: "集中精力帮助工人"
 bra.451.t: "新的工人权益法案"
 bra.451.d: "我国各州现在必须遵守现代和公正的工人立法，这在世界上都很罕见。许多曾被巴西工人视为梦想的权利，比如带薪休假，离实现这些权利只剩几个官僚问题。我们确实兑现了我们的承诺，但巴西面临着更多的挑战！"
 bra.451.a: "伟大的成就！"
 bra.452.t: "海军军官试图叛乱！"
 bra.452.d: "今天，在里约热内卢，许多水兵指责我们的政府是工会的间谍，在一场叛乱中奋起反抗。我们设法阻止他们控制重要的船只，但我们别无选择，只能用武力镇压暴力反抗。令人遗憾的是，我们失去了很多经验丰富的水兵们，毫无疑问，这也是对我们如同在刀刃上行走警告；我们的行为所带来的后果我们只能按希望预测。"
 bra.452.a: "令人遗憾"
 bra.453.t: "曼加贝拉重申他的目标"
 bra.453.d: "在若昂的总统任期，巴西一直处于复苏和发展的阶段，其改革工人立法的主要目标已经成功实现。他今天在卡特蒂会议上的一次演讲中，不仅自豪地宣称他的使命已经大功告成，而且恢复了他对自由民主的巴西、没有饥饿、没有不平等的愿景，并且恢复了他现在不对外国列强屈服的期望。"
 bra.453.a: "我们会胜利的！"
 bra.454.t: "工团主义支持率上升"
 bra.454.d: "我国政府的成就搭载了包括总工会在内许多支持我们的工人组织的忠诚。自从我们改革工人立法以来，工会成员数量及其获得的支持大大增加了，然而往好里说，民众的想法真是太愚蠢了，明明所有的立法都是我们通过的，他们依然感激工会更胜过感谢我们。"
 bra.454.a: "肯定的"
 bra.455.t: "提高工资？"
 bra.455.d: "虽然我们最近提高了公共部门薪水，但工资的实际购买力并没有多少变化，这激怒了我们政府内的许多派别，例如总工会、激进的左翼代表与参议员。虽然理论上可以立即增加预算来解决这一问题，但这肯定会严重损害我们财政近况，因此我们不可轻率行事。"
 bra.455.a: "他们的要求有些过分了……"
 bra.455.b: "同意他们的要求。"
 bra.456.t: "智利危机"
 bra.456.d: "智利工团主义革命后，我们从未正式与智利断绝关系，他们的政府成员也曾多次访问我国。然而今天，智利政坛内的一位不知名的人士卡洛斯·拉巴尔卡先生访问了卡特蒂宫，受到了总统曼加贝拉的欢迎，这在全国范围内引起了不小的恐慌。人们认为，激进的工团主义暴徒与总统会面这种事既荒谬又叛逆。许多军官和媒体也发表了他们对此的声明，比起声明，这些文告读起来更像是对我们政府的最后通牒。但是如果我们屈服于他们的要求，就不得不逮捕一个无辜的人并失去国内外左翼人士的支持。如果我们不这样做，情况正好相反，但这可能引发内战的危险。不管怎么样我们必须立即作出决定。"
 bra.456.a: "逮捕他！"
 bra.456.b: "工人同情者希望我们不要伤害他。"
 bra.457.t: "政变！"
 bra.457.d: "政府拒绝军方的要求之后，他们已不愿继续等待。现在他们准备攻击总统府并以武力永远终结我们的政府！所谓的智利危机已经向我们从未预见到的方向升级，有些人已经建议总统谢罪下台以避免流血事件。但是，如果我们敢于坚持自己的立场，军队里其实也有同情我们的军官，如果他们愿意出面反对，我们有机会撑过这场风波。眼下巴西正站在历史的十字路口，国家元首的决定将决定其未来……"
 bra.457.a: "他们不会胜利"
 bra.457.b: "不做反抗……巴西从工团主义中解放出来了！"
 bra.458.t: "工团主义政变！"
 bra.458.d: "叛徒已经占领了总统府！他们逮捕了曼加贝拉总统并宣布他们不会放弃政权。然而反动军官显然错误地估计了他们在里约热内卢的力量，特别是在人数方面。以伊西多罗·迪亚斯·洛佩斯和路易斯·卡洛斯·普列斯特斯为首的左翼军人、工人民兵、无政府主义者、学生以及诸多其他民间团体领袖团结了起来，在持续一天的激烈冲突后成功占领了兵营和卡特蒂宫……虽然未来走向仍不确定，但毫无疑问，巴西资本家们对自己实力的过分高估加速了革命的到来！"
 bra.458.a: "巴西从资本家手中解放出来了！"
 bra.459.t: "秩序恢复！"
 bra.459.d: "果然的拒绝为我们赢得了时间，意见分歧使军方的营房陷入一片混乱。诸多军官对他们的上级指挥官发动了兵变，因为政变不仅是非法而且是危险的。尤其在大量的左翼与自由派力量肯定会坚决反对军管的情况下，这这种冒险几乎不可能取得成功。随着政变危机消退，政府内部也渐渐恢复了平静，事后看来，我们在危机面前的立场无疑是明智的，但每当回忆起这件事时，人们还是忍不住感慨，我们曾经与巨大的悲剧与生命的丧失之间不过只有一念之隔……"
 bra.459.a: "感谢上帝。"
 bra.500.t: "第一届劳工联合会议"
 bra.500.d: "在我们肃清巴西的资本主义军政府之际，现在我们必须决定新的领导层来统领全国。由于政治原因，许多地方工团主义组织已经在里约热内卢扎根，但关于巴西将如何走向社会主义的规划目前仍然悬而未决。首届工团大会也因此准备就此作出决定。在短暂的思辨过后，与会者的立场大致可以区分为三个主要的意识形态派别。正统工团主义，顾名思义，是与外国知识分子和欧洲工团主义相适应的工团主义模式，而自治主义者则认为欧洲工团政府庞大而集中的政权组织模式不适用于巴西，因为巴西实在太大、太多样化了，不适用于照搬欧洲模式进行管理。第三个派别，最高纲领派，很大程度上他们只是会议的少数，但是他们要求采取有力行动并建立强有力领导机制的呼吁还是引起了一些工团领导人的共鸣。无论谁将接过第一柄火炬，对于我们国家在未来几十年所必须走的道路来说，这一选择都是不可逆转的，因此，即便当下外部力量正在积极推动针对我们的反革命事业，要在工团主义者中勉强达成一致也需要耗费不少精力。"
 bra.500.a: "自治派。"
 bra.500.b: "正统派。"
 bra.500.c: "最高纲领派。"
 bra.501.t: "巴西联盟宣布成立！"
 bra.501.d: "巴西的未来就在现在！自独立以来，我们一直生活在少数上层阶级的压迫之下，但现在所有的人身迫害已不复存在！世界现在必须意识到工人们的力量，普天之下受压迫的人民终将奋起反抗他们的主人。我们将确保巴西的繁荣与和平！来自工人，也为了工人！"
 bra.501.a: "我们失去的只有锁链！"
 bra.502.t: "地方暴动！"
 bra.502.d: "资产阶级已经联合起来反抗我们，这些叛军由那些害怕失去权力的地方领导人控制。也许曾经期望政权能够和平过渡的想法还是过于天真了，现在我们必须为了各邦工人的利益而进行顽强的抵抗！"
 bra.502.a: "他们在阻挠进步！"
 bra.503.t: "各省起义胜利"
 bra.503.d: "我们不能够再抵抗各邦叛军的力量了——现在我们必须屈服。"
 bra.503.a: "人民再度被禁锢。"
 bra.504.t: "各邦叛乱被粉碎！"
 bra.504.d: "各邦叛军终于被击溃，国家政权再次被我们完全掌握。工团已经从这场危机中胜出。"
 bra.504.a: "万岁！"
 bra.505.t: "[From.GetNameDefCap]想要加入第三国际"
 bra.505.d: "新成立的[From.GetNameDef]政府想要加入世界革命的正义军中与[Root.GetAdjective]的战士们并肩作战。"
 bra.505.a: "当然可以！"
 bra.505.b: "比起他们的价值，这群人完全就是个麻烦。"
 bra.506.t: "[From.GetNameDefCap]同意了"
 bra.506.d: "我们已经被接纳为第三国际的一员了！"
 bra.506.a: "准备好军队！"
 bra.507.t: "[From.GetNameDefCap]拒绝了"
 bra.507.d: "令人费解，[From.GetAdjective]政府拒绝了我们的请求，显然，他们认为[Root.GetNameDef]在他们的联盟中麻烦比价值更大。"
 bra.507.a: "真糟糕。"
 bra.508.t: "德裔暴动"
 bra.508.d: "德裔巴西人长期大量居住在我国南部地区，他们大部分在19世纪便定居在巴西。然而，只是因为我们的新政府与德国最大的敌人的政体相似性，这些无知的农村人就为此感到恐惧和不安。一些机会主义者乘机煽动他们公开造反，我们需要一段时间才能派遣部队恢复这些讲德语的村庄和城镇的秩序。"
 bra.508.a: "令人遗憾"
 bra.509.t: "分裂的神职人员"
 bra.509.d: "随着我们的新政府与国家宗教划清界限，形势对于巴西的基督教信徒们而言可能有些复杂。巴西的许多基督徒批评我们的政府是无神论者，而另一些人则称赞政府为穷人所做的工作。意大利政治局势的激化更是加剧了这种分歧。我们没有能力来结束教会内部的这种冲突，但我们可以寄希望于在他们看到我们为这个国家的穷人孜孜不倦地做的那些好事以后，大部分人的心可以被我们争取过来。"
 bra.509.a: "他们迟早会意识到我们是一股正义的力量。"
 bra.510.t: "意大利裔的兄弟阋墙"
 bra.510.d: "巴西的意大利裔约在19世纪在我们的国家定居，因为在奴隶制度废除后，土地所有者需要他们的种植园寻找廉价劳动力。时至今日他们仍然在大量涌入，毫无疑问，他们与德裔与日裔一起构成了巴西最大的移民社群。意大利内战给在战争中失去家园的人们留下了创伤，而移民中很多人是前意大利社会共和国的支持者，他们一直刻意隐藏着自己对意大利社会共和国意识形态的忠诚，一直保持到我们宣布巴西联盟成立，这些压抑的情绪迅速以欢庆的形式爆发出来。紧接着，意识形态对抗与久抑的怒火终于在他们与自己曾经视为同胞的意大利人间快速蔓延，形势已经开始引发群体暴力。"
 bra.510.a: "令人遗憾"
 bra.511.t: "来自[BRA.GetNameDef]的使节"
 bra.511.d: "一队外交使节今天从[BRA.GetNameDef]抵达我国，希望与[BRA.GetAdjective]政府达成亲切而友好的关系。我们将如何回应他们？"
 bra.511.a: "朋友总是受欢迎的。"
 bra.511.b: "我们对此不感兴趣。"
 bra.512.t: "与美利坚联合工团建立联系"
 bra.512.d: "不出所料，[From.GetAdjective]政府也渴望在新世界找到更多的盟友。"
 bra.512.a: "太好了"
 bra.513.t: "拒绝与美利坚联合工团建立联系"
 bra.513.d: "我们的使者报告说。[From.GetAdjective]政府无意与我们建立更密切的关系。"
 bra.513.a: "每个国家都是一个岛屿，嗯？"
 bra.514.t: "控制生产资料"
 bra.514.d: "随着我们已经成为工团国家，我们将不再受资本主义及其生产方式的束缚。工人们将接管一切！"
 bra.514.a: "好！"
 bra.515.t: "体育事业赞助？"
 bra.515.d: "巴西人一直喜欢体育运动，对许多人来说，这是他们事实上的宗教信仰。有益的体育运动能够帮助塑造性格，帮助孩子们集中注意力，学会团队合作，是一种很好的锻炼方式。我们应该为全民运动项目争取更多的资金，这是一个国际上普遍推行的政策，我们可以通过这个给自己换换口味。"
 bra.515.a: "这对人民来说是好事。"
 bra.515.b: "这就是在浪费工人们的时间。"
 bra.516.t: "最后的斗争"
 bra.516.d: "就是最后的斗争，我们面对的是庞大的资本主义还有借助殖民主义剥削维持胜利结果的日不落暴政帝国。但是我们不必害怕！在世界各地，许多国家的工人都准备与我们并肩作战，正义终将胜利！"
 bra.516.a: "前进！"
 bra.517.t: "土地再分配"
 bra.517.d: "随着我们夺取政权，剥夺资本家的土地是很容易的事情，现在我们应该努力以公平的方式重新分配这些土地。当然，农场主和雇农都应该分得一杯羹，但如何处理城市中那些要求得到土地的人是一个复杂的问题，需要对具体情况进行大量的研究和考虑。值得庆幸的是，最近被镇压的叛军的支持者大部分也是土地所有者，我们可以合情合理地剥夺他们的土地满足这些人民的需求。他们由于叛国罪而失去工作的权利当然是公平的判决。"
 bra.517.a: "为了我们的未来！"
 bra.518.t: "国家宗教问题"
 bra.518.d: "随着教会的问题的继续，由于担心巴西可能还会尝试更加激进的世俗主义措施，教宗本人建议神职人员抱着最好的希望冷静下来。许多天主教会高层已经明确表示愿意与工团领导人就教会官方地位问题进行缓和谈判，但双方可能对此缺乏共识。"
 bra.518.a: "一个进展中的问题……"
 bra.519.t: "利润降低"
 bra.519.d: "眼下我们正处于动荡时期。革命事业似乎比我们想象的要复杂得多。虽然现在工人们拥有了工厂，但很多人却不知道如何管理它们，更不用说如何进行组织和维护工作，这些工作曾经是小资产阶级负责的岗位，我们的工人没有这方面的经验。"
 bra.519.a: "生产模式的过渡总是会产生混乱的。"
 bra.520.t: "来自[BRA.GetNameDef]的援助"
 bra.520.d: "一队外交使节今天从[BRA.GetNameDef]抵达我国，他们向[BRA.GetAdjective]提供了大量无偿援助，这深化了我们与他们间的友谊。"
 bra.520.a: "感激不尽"
 bra.521.t: "“游击上校”"
 bra.521.d: "尽管土匪活动在巴西东北部地区从来就不是什么稀罕事，但那里最大的盗贼——那些企图奴役无产阶级的大地主——在看到工人政府试图废黜他们的特权后，他们采取了这种懦夫和恐怖分子才会运用的手段企图恐吓我们，有消息指出他们的队伍甚至已经开始和当地犯罪团伙联手！"
 bra.521.a: "该死！"
 bra.522.t: "铲除“游击上校”"
 bra.522.d: "东北地区的大地主给我们创造了无尽的麻烦，工人政府内部正在尝试协商某种办法解决他们，我们可以尝试与他们组织一场谈判……又或者就照人民的意愿去做，派军队去彻底消灭那群肮脏的乌合之众！"
 bra.522.a: "碾碎这帮杂种！"
 bra.522.b: "我们会设法提出一项他们绝不会拒绝的条件。"
 bra.523.t: "新的游击大盗"
 bra.523.d: "尽管土匪活动在巴西东北部地区从来就不是什么稀罕事，但那里最大的盗贼——那些企图奴役无产阶级的大地主——在看到工人政府试图废黜他们的特权后，他们采取了这种懦夫和恐怖分子才会运用的手段企图恐吓我们，有消息指出他们的队伍甚至已经开始和当地犯罪团伙联手！巴西东北部的暴力新时代即将开始，我们似乎没有太多的办法来阻止它。"
 bra.523.a: "这可不妙！"
 bra.550.t: "第二届劳工联合会议"
 bra.550.d: "我们在工团大会上再次相见，但这次引发不稳定的意识形态分歧。在过去的几年里，三名主席候选人在工作实践中获得了代表们足够的关注并有机会在选举中获胜，那么当选者是……"
 bra.550.a: "玛利亚·拉塞尔达·德·穆拉。"
 bra.550.b: "阿斯特吉尔多·佩雷拉。"
 bra.550.c: "阿韦利诺·福斯科洛。"
 bra.551.t: "第三届劳工联合会议"
 bra.551.d: "我们在工团大会上再次相见，一起选举他们的新主席。年轻的和新的候选人聚集在这个极其重要的场合，在这里民主才能够真正发挥作用。在过去的几年里，三名主席候选人在工作实践中获得了代表们足够的关注并有机会在选举中获胜，那么当选者是……"
 bra.551.a: "埃韦拉多·迪亚斯。"
 bra.551.b: "坎迪多·波提纳里。"
 bra.551.c: "贾尔马·马拉尼昂。"
 bra.552.t: "第四届劳工联合会议"
 bra.552.d: "我们在工团大会上再次相见，一起选举他们的新主席。年轻的和新的候选人聚集在这个极其重要的场合，在这里民主才能够真正发挥作用。在过去的几年里，三名主席候选人在工作实践中获得了代表们足够的关注并有机会在选举中获胜，那么当选者是……"
 bra.552.a: "埃莉萨·考夫曼·阿布拉莫维奇。"
 bra.552.b: "奥托·奥赫韦勒·奥尔维莱尔。"
 bra.552.c: "若昂·曼加贝拉。"
 bra.553.t: "第五届劳工联合会议"
 bra.553.d: "我们在工团大会上再次相见，一起选举他们的新主席。年轻的和新的候选人聚集在这个极其重要的场合，在这里民主才能够真正发挥作用。在过去的几年里，三名主席候选人在工作实践中获得了代表们足够的关注并有机会在选举中获胜，那么当选者是……"
 bra.553.a: "阿波洛尼奥·德·卡瓦略。"
 bra.553.b: "豪尔赫·阿玛多。"
 bra.553.c: "克劳迪奥·桑托罗。"
 bra.554.t: "摧毁暴政的机器"
 bra.554.d: "长期以来，前联邦政府只不过是实施暴政的工具。废除暴君的权力是巴西联盟的首要任务之一。这个任务说起来容易做起来难，从税收制度到旧法案的执行问题，我们需要从头开始架构这个国家。"
 bra.554.a: "联盟将行使它的权力！"
 bra.555.t: "玛利亚·拉塞尔达·德·穆拉开始活动"
 bra.555.d: "以促进巴西妇女权利的工作和与沙文主义作家间的纠纷而闻名的圣保罗著名无政府主义社会活动家玛利亚·拉塞尔达·德·穆拉，在该市其他活动人士的要求下，她已同意参与竞选巴西联盟领导人，因为她认为如果自己能够处于这样一个有影响力的位置，能够为自己的事业做更多有益的事情。"
 bra.555.a: "一位伟大的同志。"
 bra.556.t: "阿斯特吉尔多·佩雷拉与阿韦利诺·福斯科洛关系破裂"
 bra.556.d: "很长一段时间，阿斯特吉尔多·佩雷拉与阿韦利诺·福斯科洛在总工会中就像一对连体双胞胎那般立场一致。但现在来看，那些已经是过去的事了，由于他们在几个问题上的分歧最终变得太大，以至于他们不能再彼此维持保持一致。虽然很少有人能确切地讲明白在这件事的背后究竟发生了什么，但谣言却在各种场合疯传：从恋爱纠纷到关于工作时间的争执，任何事情都有可能造成裂痕，但几乎可以肯定的是，这种裂痕是长期以来一直存在的，至于问题爆发的原因也很明确，已经没有资产阶级政府需要他们去共同推翻了。"
 bra.556.a: "他们或许会和好的……"
 bra.557.t: "没收银行资产"
 bra.557.d: "巴西的银行一直是资产阶级压迫平民的工具，他们存在的目的仅仅是为资本家敛财并更深度地剥削压迫人民。他们囤积的财富本可以让数百万人免于饥饿和疾病，我们必须合理地利用他们庞大的财富，用他们珍视的宝贵黄金改善巴西人民的生活。"
 bra.557.a: "吸血虫！"
 bra.558.t: "坎迪多·波尔蒂纳里同志发表他的政治意向"
 bra.558.d: "坎迪多·波提纳里并不是一位职业政客。他的本行一直是艺术家。因此虽然他总是参与国家的重大事务并对它们有自己独到的见解，但他从来没有真正竞选过任何公职……这种情况一直维持到现在。很少有人知道这种转变的动机是什么，但他本人声称，他希望“有所作为”，帮助巴西实现其潜力。"
 bra.558.a: "祝你好运！"
 bra.559.t: "东北工会支持年轻的马拉尼昂同志"
 bra.559.d: "虽然当地的工业部门规模较小，但巴西北部一直是工人遭受虐待最严重的地区。因此多年以来，许多有影响力的工人维权人士都是从那里崛起的。年轻的贾尔马·马拉尼昂就是他们中的一员，他不断参与竞选活动，并凭借自己的行动主义精神成为巴西新一代年轻人的代表。他在东北地区的学生和工会领袖中享有相当大的支持，现在他宣布希望竞选联邦主席，这显然比他以前的目标要高得多。"
 bra.559.a: "又一位竞争者。"
 bra.560.t: "东南工会支持埃弗拉多·迪亚斯同志"
 bra.560.d: "长期以来，埃韦拉多·迪亚斯一直是圣保罗主要的劳工领袖之一。他出生在西班牙，很小的时候就来到巴西，从那时起，他就与工会和左翼报纸合作积极参与政治。民主左派在共和国最后一次选举中的胜利使他对未来充满了希望，新联邦的宣言也使他对理想充满了希望，他对领导巴西进入一个进步新时代的前景充满了真诚的热情。"
 bra.560.a: "祝你好运！"
 bra.561.t: "若昂·曼加贝拉重返公众视野"
 bra.561.d: "事后看来，若昂·曼加贝拉在担任总统期间的努力可能是注定要失败的。他在努力改善工人条件的同时却不断地玩弄权势，最终导致自己的政权以灾难性的方式结束。自从被军方罢黜后，他的地位一直很弱，甚至在第一届劳工联合会议上都没有发挥什么作用，几乎完全退出了公众的视野。然而，他现在高调宣布将回归政治，一些人担心他的做法可能带来争议。然而时间会告诉我们，在经历了这么多事情后，他会有什么样的新作为呢。"
 bra.561.a: "他太轻信人了，但是个好人。欢迎回来！"
 bra.562.t: "安慰性地给予曼加贝拉候选人资格"
 bra.562.d: "今天，在里约热内卢发生了一件相当奇怪的事情，这是一个时代的标志。前总统若昂·曼加贝拉突然宣布有意竞选主席！尽管将若昂·曼加贝拉安排为竞选候选人更多是出于象征性意义的，毕竟他的机会实在渺茫，但至少这表明，我们都准备好翻过巴西历史上最不幸的那些篇章去迎接新的生活了。"
 bra.562.a: "多么历史性的一刻，真是引人入胜，尽管更多是象征性的。"
 bra.563.t: "玛利亚·拉塞尔达支持奥托·奥尔维莱尔"
 bra.563.d: "玛利亚·拉塞尔达·德·穆拉不准备连任主席一职，这并不奇怪，但是公众现在还没有看到她对哪一位候选人给予了正式支持。除此之外，现在甚至还没有正式宣布将参加竞选的候选人。直到今天，南方里奥格兰德地区的工团主义者领袖——奥托·奥赫韦勒·奥尔维莱尔——得到了这位圣保罗女政治家的青睐。"
 bra.563.a: "有趣。"
 bra.564.t: "奥托·奥尔维莱尔力主推动自治"
 bra.564.d: "虽然奥托·欧维勒一直是我们革命的积极支持者，但他猛烈抨击了他所谓的巴西国家暴力机器“挥之不去的存在”。他敦促立即将权力大规模下放到基层政府，考虑到该国的规模和地方上仍存在的不平等现状，这样的决定似乎显得很草率。但无论如河，我们需要接受他在即将到来的选举中打出自己的旗帜。"
 bra.564.a: "也许这么做太早了？"
 bra.565.t: "埃利萨·考夫曼获得圣保罗的支持"
 bra.565.d: "埃莉萨·考夫曼·阿布拉莫维奇第一位当选众议员的巴西女性，即便是在命运多舛的前共和国立法机构里，她也支撑了下来并在政界享有举足轻重的地位，尤其是在她的家乡圣保罗。虽然在政治表达方面没有得到太多支持，但她的临时参选已经凸显了她的魅力和领导意愿，许多被认为受欢迎的领导人也表达了对她的支持。即便如此，她能否成为下届国会的领先者还很难说。"
 bra.565.a: "祝你好运！"
 bra.600.t: "第二届劳工联合会议"
 bra.600.d: "我们在劳工联合会议上再次相见，但这次引发不稳定的意识形态分歧。在过去的几年里，三名主席候选人在工作实践中获得了代表们足够的关注并有机会在选举中获胜，那么当选者是……"
 bra.600.a: "卡洛斯·拉塞尔达。"
 bra.600.b: "路易斯·卡洛斯·普列斯特斯。"
 bra.600.c: "帕特里夏·雷德尔·加尔旺。"
 bra.601.t: "第三届劳工联合会议"
 bra.601.d: "我们在工团大会上再次相见，一起选举他们的新主席。年轻的和新的候选人聚集在这个极其重要的场合，在这里民主才能够真正发挥作用。在过去的几年里，三名主席候选人在工作实践中获得了代表们足够的关注并有机会在选举中获胜，那么当选者是……"
 bra.601.a: "奥斯瓦尔德·德·安德拉德。"
 bra.601.b: "佩德罗·文图拉·波马尔。"
 bra.601.c: "利利亚·里波尔。"
 bra.602.t: "第四届劳工联合会议"
 bra.602.d: "我们在工团大会上再次相见，一起选举他们的新主席。年轻的和新的候选人聚集在这个极其重要的场合，在这里民主才能够真正发挥作用。在过去的几年里，三名主席候选人在工作实践中获得了代表们足够的关注并有机会在选举中获胜，那么当选者是……"
 bra.602.a: "奥托·奥赫韦勒·奥尔维莱尔。"
 bra.602.b: "欧热尼娅·阿尔瓦罗·莫雷拉。"
 bra.602.c: "拉谢尔·德·克罗斯。"
 bra.603.t: "第五届劳工联合会议"
 bra.603.d: "我们在工团大会上再次相见，一起选举他们的新主席。年轻的和新的候选人聚集在这个极其重要的场合，在这里民主才能够真正发挥作用。在过去的几年里，三名主席候选人在工作实践中获得了代表们足够的关注并有机会在选举中获胜，那么当选者是……"
 bra.603.a: "阿曼达·阿尔瓦罗·阿尔贝托。"
 bra.603.b: "毛里西奥·格拉博伊斯。"
 bra.603.c: "若昂·阿马佐纳斯。"
 bra.604.t: "卡洛斯·拉塞尔达宣布竞选主席"
 bra.604.d: "作为里约热内卢著名的工团主义强硬派，卡洛斯·莱瑟达今天早些时候公开宣布了他竞选主席的意图。虽然可以肯定的是，他是一位著名的记者，颇具影响力，但由于他明显缺乏政治和行政经验，一些人对他产生了怀疑。"
 bra.604.a: "有意思"
 bra.605.t: "路易斯·卡洛斯·普列斯特斯统领激进派"
 bra.605.d: "对一些人来说，军队从君主制和共和国手中拯救了巴西。对于那些认为军队是民主的守护者，并且在外交和国内政策中要求采取更积极措施的人来说，一个满足他们需要的候选人现在正在竞选主席。受欧洲的严重影响，普列斯特斯并没有轻视他所谓的“聪明的骗子”外号，采用非传统措施和缓慢改革引导巴西成为一个工会国家。他的言辞引起了许多普通人的注意，他似乎是目前的领跑者。"
 bra.605.a: "让我们看看这些花言巧语最后会怎么样"
 bra.606.t: "帕特里夏·加尔旺宣布她将竞选主席"
 bra.606.d: "对许多人而言，巴西的现代主义先锋派是革命的智囊和精神核心；对更多的人来说，普列斯特斯候选人带来的激进言论太过死板和欧洲化，根本无法真正考虑巴西所面临的问题。当许多候选人在这些反军国主义的工团主义者的会议上被提及时，人们可能感到惊讶的是，他们的主席候选人不仅是一位年轻的妇女，帕特里夏·雷德尔·加尔旺，而且她一直追求着探求未知，身处激进主义的前线，在共和国的最后岁月曾被多次逮捕。虽然她不太可能从一个明显的领先者的名望中获得胜利，但她那火爆的野心似乎已经吸引了她周围的人。"
 bra.606.a: "一位现代的女主席？"
 bra.607.t: "奥斯瓦尔德·德·安德拉德宣布他将竞选主席"
 bra.607.d: "尽管奥斯瓦尔德·德·安德拉德最近几年并没有参与政治活动，但因为他对国家的文学和文化的贡献，他仍然受到联盟几乎所有派系的高度重视，并且接受了主席职位候选人的提名，谢天谢地。这张提名票几乎是一张共识票，来自民间社会许多部门的支持，但时间会告诉我们，人们是否会把选票投给这位缺乏经验的候选人。"
 bra.607.a: "有意思"
 bra.608.t: "帕特里夏公开支持奥斯瓦尔德"
 bra.608.d: "至少在公开场合，奥斯瓦尔德·德·安德拉德得到了他的前妻，帕特里夏·雷德尔·加尔旺的支持，这一点绝非意外。虽然他们婚姻的结束是有点争议的，但这几年来，这对夫妇有点讨厌，主要是因为他们有很多共同的朋友，无论是在党内还是在党外。不管动机如何，许多最著名的艺术家和知识分子几乎一致支持奥斯瓦尔德，他似乎是目前他这个职位的领跑者。"
 bra.608.a: "不出意料"
 bra.609.t: "佩德罗·波马尔·加西斯支持工会"
 bra.609.d: "巴西的政治，就像它的人口和经济，主要集中在东部和南部各州。从北方州崛起成为一个国家级领导人是一个了不起的成就，然而，佩德罗·波马尔尽管在年轻时取得了无数的成就，但他在巴西南部的许多城市仍然不受大众认同。虽然他确实有他的优点，但他赢得主席职位的可能性充其量是微乎其微的。"
 bra.609.a: "他有机会吗？"
 bra.610.t: "奥托·奥赫韦勒与南方自治阵线"
 bra.610.d: "南里奥格兰德州的工团主义一直与其他地区不同；分裂主要发生在无政府主义者和最高纲领派之间，这种紧张的摩擦阻碍了阿雷格里港左派任何团结的希望。该州的大多数工会领导人都以一种象征性和有意义的姿态，会见并推举奥托·奥赫韦勒来代表他们参加主席选举，他们称之为“自治主义”阵线，寻求工会在更强有力的无政府主义意识形态支持下减少集权。时间会告诉我们，这次竞选是否仅仅是一次团结的表现，还是巴西历史上真正重要的一步。"
 bra.610.a: "祝好运！"
 bra.611.t: "东北工会支持拉谢尔·德·克罗斯"
 bra.611.d: "在巴西东北部的一场长久以来最宏大的政治集会上，那里的政治力量最终就他们计划的主席候选人达成了一致。拉谢尔·德·克罗斯，长期从事工人斗争的老手，也是一位才华横溢的作家，这个著名的提名对于东北大区议会来说几乎是一个理想的和解人选。时间会告诉她，如果她有什么需要采取巩固声望的措施，并确保在下一届工会竞选的胜利。"
 bra.611.a: "有意思"
 bra.612.t: "欧热尼娅·阿尔瓦罗·莫雷拉宣布她的政治目标"
 bra.612.d: "欧热尼娅·阿尔瓦罗·莫雷拉，另一位著名的现代主义和女权主义领袖，自革命以来在政治上长期处于次要地位，专注于她生活中的其他事务。但是现在，在短暂作为非常有影响力的艺术家联盟的公会领袖返回后，她宣布了她竞选主席的意图，并得到了绝大多数现代主义者的支持。她大胆的态度和长期的奋斗使她在里约热内卢和其他城市声名鹊起，而这样一个知名的公众人物很可能不必花太多精力让自己出名。时间会告诉我们，如果这位女演员成为政治家，她领导工会需要什么。"
 bra.612.a: "祝她好运！"
 bra.613.t: "欧热尼娅·阿尔瓦罗·莫雷拉离世"
 bra.613.d: "今天早些时候，欧热尼娅·阿尔瓦罗·莫雷拉在玩牌时离世了，她死于突发的中风。抛开她的家族背景和巨大遗产不提，很少有知识分子或政治领袖能在巴西历史上扮演如此重要的角色。"
 bra.613.a: "安息吧，同志"
 bra.650.t: "莱翁西奥·巴斯鲍姆脱颖而出"
 bra.650.d: "尽管自革命以来，最高纲领派的规模有了明显的增长，但多年来，莱翁西奥·巴斯鲍姆也许一直是该党的主要领导人之一，而不是主席阿比里奥本人。在许多人看来，他是天生的接班人，即使这种言论被党的领导层所阻止，而且他最近的行为也展示着自己，他寻求尽可能公开地露面，并从官员那里获得支持。时间会证明他的努力是否会卓有成效。"
 bra.650.a: "也许他是阿比里奥同志的继任者？"
 bra.651.t: "伊西多罗·迪亚斯·洛佩斯提升了他的位置"
 bra.651.d: "伊西多罗·迪亚斯·洛佩斯，一位老军人，在内战之前就一直深受所有军官的尊敬。他总是倾向于左边，但他一直相信，把最高行政权力交给普通民众，不适当地发展国家，将导致混乱；他也许是第一届工会中支持最高纲领派的最高级人物。现在，他试图确保国家的安全和他的巨大声望；虽然他不太可能超过主席阿比里奥，但他显然是主席的现任继承人。"
 bra.651.a: "看来老家伙也能学会新把戏"
 bra.652.t: "改善国民意识"
 bra.652.d: "很长一段时间以来，巴西人民并没有把自己看作一个国家的公民，而是他们所处的州的公民，这是资本家所推崇的一种行为，他们希望工人尽可能地软弱和温顺。不再是这样了！我们的新国旗在每一个车间和工厂都在批量生产，长久以来，人们第一次为是个巴西人而自豪。"
 bra.652.a: "万岁！"
 bra.653.t: "分离教会失败"
 bra.653.d: "试图将教会从人们的日常生活中分离出来的尝试是……失败的。人们认为这是在攻击他们自身，是对他们进行洗脑的一种尝试，这种直接行动几乎一致地遭到了人们的敌意。我们别无选择，只能寻求与教会的和解。"
 bra.653.a: "混蛋！"
 bra.654.t: "恐怖分子的阴谋被挫败"
 bra.654.d: "今天，一个刺杀主席、在巴西建立资产阶级政权的阴谋被挫败了。虽然部分嫌疑犯并不完全令人吃惊，但无政府主义者的参与是一件令人不安的事情，它证明任何人都可能是叛徒，我们应该保持警惕。"
 bra.654.a: "他们将受到彻底审问……以及妥善的处理。"
 bra.655.t: "与宗教团体和解"
 bra.655.d: "为了确保巴西的未来，我们必须小心，不要把巴西人与他们的长期信仰隔离开来。教会是巴西文化的一个宗教层面，因此我们努力使教会相信，与欧洲的野蛮人不同，我们对我们所生活的社会有更好的了解，并且不会对神职人员采取任何鲁莽的行动……但是，我们不能保证他们的安全，如果他们背叛人民，我们可以违背诺言吗？我们是人民，不仅仅是一个人。"
 bra.655.a: "从长远来看这会是个令人满意的结果"
 bra.700.t: "曼努埃尔·班德拉出版《晨星》"
 bra.700.d: "著名诗人曼努埃尔·班德拉又出版了一本书《晨星》，该书和他的其他作品一样，必然深受公众欢迎。这位以现代主义和创新风格著称的作家，常同正统诗歌的格律严谨背道而驰，特别是最近的作品。在世界大战爆发后，常年旅居欧洲的曼努埃尔回到了巴西，他的作品也慢慢变得更加诡谲，诗歌里充斥着悲与喜的对立色彩，而且常常有粗话点缀其中，而这种现代主义倾向在他最近一本书中得到了完美展现。现代文坛中对他的赞美不少，但也有一些知识分子，比如普利尼奥·萨尔加多，抨击这位诗人是卑微的、荒谬的、过于愤世嫉俗的。"
 bra.700.a: "不愧是我们文化的先驱"
 bra.701.t: "卡洛斯·德拉蒙德·德·安德雷德出版《战栗世界》"
 bra.701.d: "当今世界大战的新闻和照片无疑对各行各业的人民产生了相当大的影响。卡洛斯·德拉蒙德·德·安德拉德也不例外，他最新出版的书试图写尽世界各处所感受到的飘摇和危险，因为世界被前所未有的残酷规模的战争包围、吞没。虽然这个主题肯定是我们所生活时代的反映之一，但它不能被归类为宣言或政治出版物；相反，它的诗在这样一个令人不安的时代，就像人类的思想和情感的窗口。"
 bra.701.a: "事实上，我们的确生活在糟糕的时代。"
 bra.702.t: "吉马莱斯·罗萨出版《熔岩》"
 bra.702.d: "吉马莱斯·罗萨和大多数巴西人一样，受到了当年的经济问题影响，并发现自己屈服于出版一本他从未打算出版的书的压力。尽管在文学界广受赞誉和广为人知，《熔岩》诗集一直是一个谜，直到这次发行，从它的风格来看，它将会很畅销。"
 bra.702.a: "我从来没听说过他这么坦率。"
 bra.703.t: "《主与奴》再版"
 bra.703.d: "现代社会学思想的代表作《主与奴》今天被重新出版，有些人认为这是一个充满政治色彩的行为。尽管如此，这本书的内容仍然保持不变：对巴西文化、种族和社会历史的深入分析，打破了一些流传了几十年的神话。这本书不仅驳斥了巴西所谓的“自卑”，还赞扬了巴西人民如何继承了众多民族的精华；印第安人、摩尔人、黑人和欧洲人在此并肩生活，创造了巴西民族，地球上最优秀的种族之一。"
 bra.703.a: "受过改良的杰作"
 bra.704.t: "蒙泰罗·洛巴托出版了更多童书"
 bra.704.d: "蒙泰罗·洛巴托有着其独特的政治见解和标志性的文风，比这些更为出名的是，他的作品一直主要是儿童读物作品。他今年又创作了一批作品，主要集中在巴西民间传说和他笔下角色的无数冒险。虽然这个人可能会背叛我们，但他的书无疑是成功之作。"
 bra.704.a: "一个迷人的家伙"
 bra.705.t: "《无罪的妻子》在里约热内卢首映"
 bra.705.d: "纳尔逊·罗迪格斯的新剧一直是联邦地区的话题，和往常一样，是一部大胆的讽刺剧，一部现代的悲惨的喜剧。作为主角，奥列格里奥，越来越陷入对妻子的仇恨和嫉妒的漩涡，他们的生活被毒害和侵蚀。在他看来，从街上的疯子乞丐到他自己的姐夫，每个人都是他妻子的情人，他确信她不忠诚，并为此而追捕她。但最后，他的过分行径使妻子离开了他，和家里的司机私奔了，这让奥列格里奥颜面尽失，孤身一人，主要还是因为他自己的妄想。"
 bra.705.a: "真是个悲伤的故事"
 bra.706.t: "《寐眠之石》于里瑟夫出版"
 bra.706.d: "若昂·卡布劳·德·梅洛·内托本周早些时候出版了一本诗集《寐眠之石》，主要集中描写梦境、超现实主义思想和美学上。简单地说，这不是一本适合所有人的书，有些人把它描述成一部杰作，而另一些人则声称它是“胡言乱语”，没有任何押韵，更不用说理性了。"
 bra.706.a: "我也不确定我能不能读懂……"
 bra.707.t: "马尔克斯·雷贝洛出版《启程的明星》"
 bra.707.d: "马尔克斯·雷贝洛，巴西引以为豪的文学传统的继承人，他的著作《启程的明星》讲述了一个关于名望和梦想的故事，一个位于现代里约热内卢的现实而又刻薄的骗局，一个年轻的女士试图崛起成为一个广播明星。尽管这本书涉及敏感和成熟的主题，但它还是取得了巨大的成功，即使有些人批评这本书，认为它要“因为道德败坏向全国人民谢罪”。"
 bra.707.a: "很出色的作品！"
 bra.708.t: "现代主义者再次聚集在圣保罗"
 bra.708.d: "虽然现代主义文化的圈子已经形成，甚至有自己的展览，他们今天在圣保罗的盛大聚会是一个新时代的开始。今天，由圣保罗的富翁们赞助，一个专注于现代巴西艺术的艺术周已经开始。虽然欧洲思想在当代作品中有着显著的影响，但它们独特的方式也具有巴西特色，这是我们国家艺术乃至文化的一个重要转折点。"
 bra.708.a: "传统是宏伟的"
 bra.709.t: "世界杯推迟了！"
 bra.709.d: "由于目前的世界大战，世界上最伟大的足球锦标赛不会如期举行。虽然这令人失望，但我们要等到一切和平解决后才能举办世界杯。"
 bra.709.a: "糟透了！"
 bra.710.t: "世界杯开始了！"
 bra.710.d: "十六个国家聚集在巴西，参加1938年世界杯足球赛。当全世界都将注意力转向我们的体育场馆时，渴望为巴西夺得第一个冠军的足球运动员们已经做好了准备，但是乌拉圭强大的球队已经在里约热内卢训练了一个月。里约热内卢的首场比赛将是巴西对匈牙利。"
 bra.710.a: "祝好运！"
 bra.712.t.uruguay: "乌拉圭赢得世界杯！"
 bra.712.d.uruguay: "不出所料，乌拉圭脱颖而出，夺取了他们的第五个冠军和第二个世界杯冠军。在世界杯创纪录的决赛中，乌拉圭队以2-0击败了东道主巴西。\n\n虽说东道主巴西绝非弱旅，但仍旧不敌那经验丰富、球技娴熟的乌拉圭队。乌拉圭队每半场都斩获一个进球，也俘获了观众的心。"
 bra.712.t.brazil: "巴西赢得世界杯！"
 bra.712.d.brazil: "巴西球迷为世界杯疯狂！东道主巴西如同一匹黑马，杀入足球世界。乌拉圭的足球统治从第一次世界杯之前就确立了，而且本看起来难以撼动，因为他们在决赛中半场以1-0领先东道主。\n\n然而，下半场巴西奋力进攻，赢得了两发进球，巴塔塔迪斯，来自当地俱乐部弗拉米内塞SC的门将，在乌拉圭的反攻中坚守球门。巴西队创造了历史，如今有两支劲旅能够头戴世界杯的胜利桂冠！"
 bra.712.t.austria: "奥地利赢得世界杯！"
 bra.712.d.austria: "在1934年被德国队击败后，奥地利队前往乌拉圭受训时并不被看好，但以世界冠军的身份回到了故土。奥地利队员的快速运球在一场场艰难的比赛中击败了巴西、乌拉圭和匈牙利等强国，这场比赛在紧张的0-0平局之后需要重赛。\n\n奥地利队创造了历史，如今有两支劲旅能够头戴世界杯的胜利桂冠！"
 bra.712.t.hungary: "匈牙利赢得世界杯！"
 bra.712.d.hungary: "匈牙利取得了令人印象深刻、无与伦比的成就，因为他们是第一个赢得世界杯的欧洲国家！在与东道主巴西队的首场比赛中大获全胜后，匈牙利队凭借其高超的技术迅速成为巴西球迷的最爱。\n\n在半决赛中击败阿根廷和决赛中击败乌拉圭后，神奇的马扎尔人创造了历史。决赛的比分线是3-2，对许多人来说，这是迄今为止足球界最伟大的比赛，因为它终结了乌拉圭的足球霸权。匈牙利队创造了历史，如今有两支劲旅能够头戴世界杯的胜利桂冠！"
 bra.712.t.germany: "德国赢得世界杯！"
 bra.712.d.germany: "德国王储兴奋至极，曾经的空想如今得以实现：德国队赢得了世界杯！在德国队于1934年主场失利后，很少有人能预测到今天这一结果，但帝国终于在真正重要的地方取得了优胜：足球！\n\n德国与乌拉圭的紧张决赛以1-1平进入加时赛，而约瑟夫·高歇尔奇迹般的进球锁定了结局，观众为劣势方献上祝贺。德国队创造了历史，如今有两支劲旅能够头戴世界杯的胜利桂冠！"
 bra.712.t.chile: "智利赢得世界杯！"
 bra.712.d.chile: "智利通往世界冠军的道路不可不谓之艰难，因为他们的队伍在第一场比赛中与乌拉圭队对抗。在他们取得令人震惊的胜利后，智利队一骑绝尘，即使在决赛中东道主也没有阻止下他们。\n\n虽然这结果很自然地被一些政治争议所困扰，但历史已经被创造，如今有两支劲旅能够头戴世界杯的胜利桂冠！"
 bra.712.t.argentina: "阿根廷赢得世界杯！"
 bra.712.d.argentina: "令人难以置信的是，阿根廷获得了世界冠军！在一场在很多方面都令人印象深刻的比赛中，阿根廷队终于为1930年的那场决赛雪耻，并击败了乌拉圭队。\n\n然而，最艰难的比赛是同巴西队的半决赛，一场令人难以置信的紧张对决，以1-0告终。阿根廷队创造了历史，如今有两支劲旅能够头戴世界杯的胜利桂冠！！"
 bra.712.a: "吼哇！我们胜利了！"
 bra.712.b: "让我们祝贺胜利者"
 bra.713.t: "下级军官起义被平息"
 bra.713.d: "不满的情绪弥漫了几天后，阿雷格里港的兵营决定起义，并因叛国而受到严厉惩罚。此起彼伏的起义，的确是我们所生活的艰难时期中一个令人遗憾的症状。"
 bra.713.a: "小小的困难"
 bra.714.t: "下级军官起义被平息"
 bra.714.d: "在萨尔瓦多市，更多的叛乱在兵营中爆发。当地驻军要求更公平的物价和更好的民主，但也表示，政府忠诚的支持者冲进了他们被封锁的住所，他们模糊的要求被压制住了。"
 bra.715.t: "主要的下级军官起义被平息"
 bra.715.d: "在里约热内卢、圣保罗和其他几个城市，似乎发生了一场有预谋的叛乱。然而，事实是不同的，几乎每一个叛变者都对巴西及其未来有不同的看法；即使里约热内卢的大多数人略微左倾，也会让公众普遍认为起义本质上是整合主义者暴动。不管他们的动机是什么，起义很快就在爱国者最轻微的抵抗下瓦解了，但它的影响展示着我们政府多么软弱无能。"
 bra.715.a: "令人遗憾"
 bra.716.t: "另一场下级军官起义被平息"
 bra.716.d: "又一场军营起义爆发了！虽然起义者的要求在性质上与以前起义的要求相似，但这次我们设法来相对迅速、毫不犹豫地镇压了起义。"
 bra.716.a: "好吧，闹够了吧"
 bra.717.t.reichspakt: "[From.GetNameDefCap]请求加入帝国公约"
 bra.717.t.entente: "[From.GetNameDefCap]请求加入协约国"
 bra.717.t.other: "[From.GetNameDefCap]请求加入我们的同盟"
 bra.717.d: "今天，[From.GetAdjective]政府的代表会见了[Root.GetAdjective]官员，向[Root.GetNameDef]的盟友提出正式请求。虽然离我们很远，但他们是一个不容小觑的国家，可能对[Root.GetAdjective]战争有不小的影响。"
 bra.717.a: "当然！"
 bra.717.b: "不，我们不想卷入他们的冲突"
 bra.718.t: "[From.GetNameDefCap]同意了"
 bra.718.d: "[From.GetAdjective]政府已经同意了与[Root.GetNameDef]结盟，立即生效。"
 bra.718.a: "准备好军队！"
 bra.719.t: "[From.GetNameDefCap]拒绝了"
 bra.719.d: "令人费解，[From.GetAdjective]政府拒绝了我们的请求，显然，他们认为[Root.GetNameDef]在他们的联盟中麻烦比价值更大。"
 bra.719.a: "真糟糕"
 bra.750.t: "佩德罗陛下的加冕礼"
 bra.750.d: "今天对巴西来说是伟大的一天，因为奥尔良-布拉干萨家族的佩德罗三世，在里约热内卢的大烛台教堂被加冕为巴西皇帝。经过长时间的仪式，我们的君主宣誓就职，人民奔走相庆。这是我们国家新时代的开始！"
 bra.750.a: "皇帝万岁！巴西万岁！"
 bra.751.t: "巴西志愿军和军火支援到达"
 bra.751.d: "[BRA.GetNameDefCap]已经派遣志愿军和支援军火来帮助我们的战争。"
 bra.751.a: "太好了"
 bra.752.t: "葡萄牙战争结束"
 bra.752.d: "无论结果如何，葡萄牙战争已经结束了，我们幸存的志愿军回到了[Root.GetNameDef]。总参谋部报告说，他们在冲突过程中吸取了许多关于现代战争的宝贵经验。"
 bra.752.a: "太好了！"
 bra.756.t: "巴西的野心"
 bra.756.d: "巴西已经发出了一份不加掩饰的最后通牒，要求我们放弃外交独立。虽然接受条约远非明智的要求，但巴西皇帝几乎肯定不会容忍拒绝……我们的军队随时准备保卫国家，但最终还是由总统来决定。我们应该怎么办？"
 bra.756.a: "看来我们别无选择，只得接受"
 bra.756.b: "绝不！他们敢就放马过来！"
 bra.757.t: "[PAR.GetNameDefCap]同意了"
 bra.757.d: "巴拉圭当然意识到了与巴西对抗的后果，已经温和地接受了我们的条件。他们将受到保护和控制，再也不会被疯子引入歧途。"
 bra.757.a: "好极了！"
 bra.758.t: "[PAR.GetNameDefCap]拒绝了"
 bra.758.d: "巴拉圭执迷不悟的领导层已经宣战！巴拉圭渴望以他们疯狂的雄心壮志征服巴西，已经正式向我们宣战，为虚假的最后通牒宣言辩护！这些要求是可笑的厚颜无耻，并很快被新闻界驳回。现在巴西帝国已经觉醒了，我们将给他们一个刻骨铭心的教训！"
 bra.758.a: "这一次，我们将与之战至最后！"
 bra.759.t: "来自[BRA.GetNameDef]的投资"
 bra.759.d: "巴西已经明智地决定改善王国的局势。因此，我们将寻求最大限度地利用他们的慷慨援助。"
 bra.759.a: "我们很是感激"
 bra.760.t: "巴西的野心"
 bra.760.d: "自从巴西帝国宣布成立以来，几乎所有人都认为他们会再次追求南美大陆的霸权。如今，经过几个月的紧张外交，巴西以几个越境的罪犯作为最后通牒的借口：乌拉圭将放弃外交独立，允许巴西帝国使用所有港口以及所有通往巴西帝国的公路。很显然，他们的意图是把我们的祖国变成一个傀儡国家，并开始控制拉普拉塔河沿岸，更别提最后通牒中的咄咄逼人的语气了。然而，我们远远比不上帝国的力量，我们战争中可能的盟友也比不上；有人说，接受不平等条约是使乌拉圭免于战败和被吞并的唯一途径。"
 bra.761.t: "[URG.GetNameDefCap]同意了"
 bra.761.d: "乌拉圭认识到，不这么做的后果是在战争后成为帝国的一个省，已将其所有港口和公路的使用权交给巴西军队，并承认我们在所有外交事务上对他们的保护；这些港口和公路在我们的保护之下，拉普拉塔河也是安全的。"
 bra.761.a: "好极了！"
 bra.762.t: "[URG.GetNameDefCap]拒绝了"
 bra.762.d: "乌拉圭拒绝了我们慷慨的自治提议……他们将受到惩罚。"
 bra.762.a: "这意味着战争！"
