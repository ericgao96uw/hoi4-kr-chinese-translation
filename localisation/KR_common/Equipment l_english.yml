 CAM_infantry_equipment_0_short: "46/66式"
 CAM_infantry_equipment_0_desc: "46/66式步枪是一款与众不同的步枪，其装填暹罗产8x52mm凸缘式弹药；从本质上讲，这款步枪糅合了毛瑟m/96式步枪和毛瑟98式步枪的栓动枪机，并将枪机整合到了受毛瑟步枪和有坂步枪的影响而设计来的枪身之上。46式步枪是世界大战期间暹罗远征军的主要武器。在新独立的柬埔寨武装部队中这款武器也随处可见。"
 CAM_infantry_equipment_1: "66式暹罗毛瑟"
 CAM_infantry_equipment_1_short: "66式"
 CAM_infantry_equipment_1_desc: "严格来说，这不能算一把毛瑟枪，66式步枪是一款由日本出口的三八式步枪升级而来的步枪，其栓动方式比较类似于之前的46式暹罗步枪。它装填暹罗产8x52mm凸缘式弹药。和他前代的亲族枪类似，在独立后，柬埔寨也拥有了一大批这种步枪。"
