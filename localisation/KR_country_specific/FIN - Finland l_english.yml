 FIN_democracy_triumphant: "民主的凯旋"
 FIN_democracy_triumphant_desc: "正统的、共和式的民主在芬兰即将成为现实，总统将作为国家元首的身份象征，而总理则被设立来领导政府。这将是个新的政治时代，将为芬兰打开了光明的未来。"
 FIN_red_earth_government: "红色土地政府"
 FIN_red_earth_government_desc: "红色土地政府，是因社会民主党和农业派的联盟而得名，看起来很适合上台掌权。只要双方联合起来，就能为国家提供和维持的和平稳定。"
 FIN_stave_off_radicalism: "避开激进派"
 FIN_stave_off_radicalism_desc: "有一点很重要，绝不允许像拉普阿运动那样激进行为在这片土地上东山再起。我们必须尽一切力量阻止激进主义，即使这意味着我们暂时超越某种界线。"
 FIN_reinforce_the_democratic_process: "强化民主程序"
 FIN_reinforce_the_democratic_process_desc: "为了让民主思想真正植入芬兰人民的头脑，我们必须强调民主程序的重要性，并教育人民新制度的优越性。"
 FIN_endorse_finnish_sovereignty: "拥护芬兰主权"
 FIN_endorse_finnish_sovereignty_desc: "我们不再忍受德国人、俄国人或任何其他外国势力的统治。芬兰母亲的命运将掌握在她自己手中，她会自己决定走哪条路。所以我们不会袖手旁观，任由外国帝国主义者践踏芬兰人民。"
 FIN_foster_unity_throughout_the_nation: "促进全国团结"
 FIN_foster_unity_throughout_the_nation_desc: "我们要把芬兰公民都团结起来，不论他们高贵还是下贱，因为重要的是，我们不仅要打击激进主义，而且要培养一种气氛，使每一个芬兰人对他或她的国家有强烈的归属感和自豪感。"
 FIN_heal_divisions_from_the_civil_war: "修复内战裂痕"
 FIN_heal_divisions_from_the_civil_war_desc: "曾经那场内战，让我们的人民对最近的骚乱行为特别敏感，也说明了内战对人民的伤害有多大，以至于将芬兰社会撕裂开来。我们必须做点什么团结人民，并提醒他们什么才是最重要的：芬兰国家主权。"
 FIN_favour_the_workers: "支持工人"
 FIN_favour_the_workers_desc: "农业主导的时代已经结束了，工业化成为所有欧洲国家的自然进程。现在我们也应该开始追随世界列强的脚步，并把芬兰工人放在首位。"
 FIN_preserve_the_coalition: "保全联盟"
 FIN_preserve_the_coalition_desc: "工人和农民对芬兰的发展和经济地位都同样重要。我们不应该优先考虑任何一个群体，但实际上也应该努力让两者都能茁壮成长。"
 FIN_favour_the_farmers: "支持农民"
 FIN_favour_the_farmers_desc: "芬兰长期以来就一直是以农业为主的国家，我们没有理由改变这一现实。我们必须支持我们的农民。"
 FIN_the_social_democrats: "社会民主党"
 FIN_the_social_democrats_desc: "社会民主党已经胜出。芬兰再一次往左走了一步，但日益右翼化的芬兰政治迫使该党扮演了一个更加爱国的角色。但尽管如此，社会民主党仍不断推动芬兰的渐进性改革。"
 FIN_confederation_of_finnish_trade_unions: "芬兰工会联盟"
 FIN_confederation_of_finnish_trade_unions_desc: "芬兰工会联盟的成立是许多社会民主党人的想法，因为它允许芬兰工会们在面临各种反对的情况下联合起来，为工人的权利进行游说。"
 FIN_embrace_reformism: "拥护改良主义"
 FIN_embrace_reformism_desc: "我们必须支持芬兰国家的不断改革，让这个国家迈向进步并尽其所能做到最好。"
 FIN_mixed_economy: "混合经济"
 FIN_mixed_economy_desc: "我们必须接受亚当·斯密在其著作《国富论》中提出的观点，允许资本主义经济制度在芬兰继续存在。当然这也能让我们的政府能优先考虑到人民的利益，资本主义政治框架不会妨碍我们这么做。"
 FIN_the_agrarians: "农业派"
 FIN_the_agrarians_desc: "农业派占了上风。1906年，由芬兰境内的农村居民创建的芬兰农民组织，致力于维护芬兰的共和制度，促进芬兰农民的利益。"
 FIN_decentralisation: "去中心化"
 FIN_decentralisation_desc: "一言蔽之，生活在农村地区的公民与生活在城市地区的公民享有同样多的代表性。这就是我们政府必须去中心化的原因。"
 FIN_curtail_swedish_rights: "限制瑞典裔权利"
 FIN_curtail_swedish_rights_desc: "芬兰大多贵族祖上来自瑞典，他们享有比普通公民更多的特权。此外，瑞典语目前在芬兰，特别是奥兰中占有特殊地位。现在是我们处理这些问题的时候了。"
 FIN_invest_in_the_countryside: "大力建设农村"
 FIN_invest_in_the_countryside_desc: "芬兰经济发展主要集中在城市和周边地区。现在是开始向芬兰农村投资的时候了，让生活农村的公民过上小康吧。"
 FIN_a_moderate_finland: "温和的芬兰"
 FIN_a_moderate_finland_desc: "我们建立的芬兰共和民主终于得到人民的普遍支持。看起来这个国家在迈进一个新时代，一个对芬兰人民来说充满自由和民主的时代。芬兰民族万岁！"
 FIN_mannerheims_ascendancy: "曼纳海姆的统治"
 FIN_mannerheims_ascendancy_desc: "曼纳海姆和白卫军已经控制了芬兰，他承诺暂时控制这个国家，直到恢复稳定为止。"
 FIN_stabilising_finland: "稳定芬兰"
 FIN_stabilising_finland_desc: "我们须开始在国内树立一种常规意识，同时对民众进行安抚。为更好地促进稳定，我们要让人民对事件置之度外。"
 FIN_bolster_the_white_guard: "加强白卫军"
 FIN_bolster_the_white_guard_desc: "长期以来，白卫队一直在为保卫国家而战，先是在芬兰内战，现在又在抵制拉普阿运动激进主义。我们必须保障这支卫国军队强大。"
 FIN_fund_the_finnish_defence_forces: "资助芬兰国防军"
 FIN_fund_the_finnish_defence_forces_desc: "要想保护我们国家免受内外威胁，就必须让军队得到足够的预算资金。"
 FIN_arrest_prominent_radicals: "激进分子抓抓抓"
 FIN_arrest_prominent_radicals_desc: "拉普阿运动的同谋者、赤卫兵和芬兰全权委员会，一个都不能放过，都必须逮捕并通缉。以防止再次爆发叛乱。我们必须以身作则，向世界表明，对我们芬兰主权产生威胁是绝不能容忍的。"
 FIN_promote_the_red_cross: "推广红十字会"
 FIN_promote_the_red_cross_desc: "曼纳海姆本人目前也是芬兰红十字会的负责人，他认为推广这个人道主义组织对芬兰的重建有着重要意义。毕竟，我们要利用所能得到的一切帮助。"
 FIN_the_bank_of_finland: "芬兰银行"
 FIN_the_bank_of_finland_desc: "以我们的货币形式带来稳定也非常重要。我们必须努力增强芬兰中央银行的权能，我们的中央银行。"
 FIN_a_republican_constitution: "共和国宪法"
 FIN_a_republican_constitution_desc: "为共和制度争取支持和合法性，就要为起草和通过新宪法而努力。"
 FIN_prevent_partisanship: "阻止党争"
 FIN_prevent_partisanship_desc: "当芬兰的稳定和主权处于岌岌可危之时，政客之间的争吵和内讧是绝不能允许的。我们可决不能落入党派政治的陷阱中，必须迫使政客们超越他们的细微分歧，以免国家走向两极分化。"
 FIN_unify_the_people: "团结人民"
 FIN_unify_the_people_desc: "要维护芬兰国家的稳定和福祉，就还要调和芬兰人民之间的意识形态分歧。"
 FIN_support_the_armaments_industry: "支持军工产业"
 FIN_support_the_armaments_industry_desc: "要生产新武器，供应我们的军队，并在军事技术领域取得进展，我们就要把政府资金投入军工业的发展上。"
 FIN_secure_international_recognition: "寻求国际认同"
 FIN_secure_international_recognition_desc: "我们必须推动世界各国接受芬兰主权，承认我们作为一个主权国家的地位。"
 FIN_relinquish_control_to_the_parties: "芬兰的辛辛纳图斯"
 FIN_relinquish_control_to_the_parties_desc: "曼纳海姆认为现在芬兰已经稳定下来，民主制度可以再次恢复了。是时候把军队的控制权交给政治家和人民，让他们来决定国家的命运吧。"
 FIN_socialist_victory: "社会主义者胜利"
 FIN_socialist_victory_desc: "芬兰全权委员会与赤卫队并肩作战，成功地击退了前国王部队和白卫兵，并最终夺取政权。芬兰终究还是被染为了红色……"
 FIN_denounce_monarchism: "谴责君主制"
 FIN_denounce_monarchism_desc: "多年来，芬兰一直被德国人和他们的狗子纂在手里，在掺着反动思想的压迫型君主制意识形态的统治下，受剥削的人民悄然种下了反叛的种子。国家已经自行在民族意识形态中消灭了君主制，虽然这大概会让农村人不满。这帮农民的思想保守地可怕，偏爱君主，而不是我们的工团主义政府。"
 FIN_disband_state_sponsored_religious_institutions: "解散国家宗教机构"
 FIN_disband_state_sponsored_religious_institutions_desc: "芬兰福音路德教会曾在内战时期与我们作对，现已被宣布是无用机构并加以废除。为了让这个命令更有效率地推行，赤卫队获得了自由裁量权（暂时），立即开始清洗神职人员。"
 FIN_a_new_constitution: "新宪法"
 FIN_a_new_constitution_desc: "为了在巩固新的芬兰国家框架的同时为我们的统治争取合法性，我们就该开始起草并通过一部新的国家宪法。"
 FIN_the_red_guard_seizes_power: "赤卫队夺权！"
 FIN_the_red_guard_seizes_power_desc: "人民全权委员会妄想消灭我们赤卫队，仅是因为内战胜利后，便认为我们民兵失去了价值，觉得我们难以掌控。这事绝不能妥善解决，该把我们的前盟友推翻掉夺取政权。"
 FIN_second_red_terror: "第二次红色恐怖"
 FIN_second_red_terror_desc: "为了躲避国王狂热的反工团主义势力的迫害，我们躲在地下太久太久了。现在是我们复仇时刻了，风水轮流转，曾经你恐吓我的同志，现在我杀你全家。把你们这群反动狗压的永无翻身之日！"
 FIN_centralisation_of_power: "权力集中"
 FIN_centralisation_of_power_desc: "权力必须集中在赤卫队和新政府周围，这样下面才能更有效地执行我们的新指示。"
 FIN_elected_officers: "票选军官"
 FIN_elected_officers_desc: "赤卫队长期以来有着以民主方式选举军官的传统。我们必须把这传统扩大到其他武装部队，以便让正规军对军队的运作有发言权。"
 FIN_suppress_reactionary_parties: "镇压反动党派"
 FIN_suppress_reactionary_parties_desc: "任何反动旧秩序的残余都必须加以镇压，以免它们再次威胁我们的统治。如果一定要用人间血海来让芬兰稳定的话，那我们不介意这么做！"
 FIN_seizure_of_private_assets: "收缴私人资产"
 FIN_seizure_of_private_assets_desc: "很明显，这个新国家急需资金。为了想法子搞到钱，我们得把注意力看向芬兰境内的资产阶级机构和富人，当然是以社会主义大义之名进行没收。"
 FIN_finnish_peoples_delegation: "芬兰全权委员会"
 FIN_finnish_peoples_delegation_desc: "曾经被称为“红色芬兰”的国家官方政府：芬兰全权委员会，在赤卫队的帮助下终于合法掌权。现在是开始执行我们的指示的时候了，例如授权劳工运动和以及将芬兰改造为社会主义国家。"
 FIN_disband_the_red_guard: "解散赤卫队"
 FIN_disband_the_red_guard_desc: "虽然赤卫队在起义期间和我们建立了良好的合作关系，但许多人也很清楚，他们很像疯狗，很可能会攻击我们。这并非空穴来风，他们曾经在内战和现在起义期间的暴力行为使代表团的许多成员感到震惊，库西宁本人也是一个非常阴暗的人物。我们必须立即采取行动解散赤卫队。"
 FIN_guard_the_democratic_process: "捍卫民主程序"
 FIN_guard_the_democratic_process_desc: "虽然我们做到掌管这个国家，并能够按照合适的方式来塑造它，但同样重要的是，我们必须牢记支撑芬兰民族结构的民主体制和传统，并妥善保护它们。"
 FIN_empower_the_labour_movement: "授权劳工远动"
 FIN_empower_the_labour_movement_desc: "当起义爆发时，劳工们过去是，现在也仍然是我们最大的支持者和盟友。我们必须犒劳他们的忠诚。"
 FIN_ban_capitalist_newspapers: "封禁资本报刊"
 FIN_ban_capitalist_newspapers_desc: "芬兰没有从资本主义报纸经营中得到任何好处，如果那些破坏社会主义公正和公平制度的反动宣传是好处的话……我们必须立即着手关闭所有的资本主义报刊。"
 FIN_enforce_taxation: "执行收税"
 FIN_enforce_taxation_desc: "芬兰全权委员会在战争期间最失败的一点就是政府缺乏税收。为了使政府机构能够正常运行和执行我们指令，我们要立即从适当的税收开始。"
 FIN_a_new_finland: "新生的芬兰"
 FIN_a_new_finland_desc: "芬兰已再次崛起，现在遵循革命者提出的社会主义指导方针，把人民从枷锁中解放了出来，并打造成了真正令人敬佩的伟大国家。"
 FIN_the_rebellion_succeeds: "叛乱成功了"
 FIN_the_rebellion_succeeds_desc: "我们起义的初衷就是让拉普阿运动夺取芬兰的政权，推翻德国人国王和他的走狗。如今我们做到了，是时候来执行实施对国家的各项指令了。让我们为真正的芬兰而奋斗吧。"
 FIN_anti_parliamentarism: "反议会制"
 FIN_anti_parliamentarism_desc: "议会对芬兰人民毫无意义，政客们的争吵阻碍了国家的真正进步。我们要在晚些时候来处理这个无用制度。现在可以来培养反议会制度的情绪，以便在时机成熟时，能够给议会给予终结一击。"
 FIN_divert_funding_to_the_sinimustat: "资助锡尼慕斯塔"
 FIN_divert_funding_to_the_sinimustat_desc: "锡尼慕斯塔(Sinimustat)，拉普阿运动中的青年组织。如果要培养下一代芬兰爱国者们，那锡尼慕斯塔就必须获得足够的资金供应，让我们把道德和民族主义价值观灌输给属于明天的青年们吧。"
 FIN_eliminate_the_german_presence: "抹除德国痕迹"
 FIN_eliminate_the_german_presence_desc: "尽管在这场起义中在很大程度上成功地消除了德国在芬兰大部分影响力，但它并没有完全消失，因为许多受德国影响的人仍在掌权，德国的相关机构仍存在于芬兰。我们必须迅速处理这个问题。"
 FIN_crack_down_on_socialism: "社会主义者不得好死"
 FIN_crack_down_on_socialism_desc: "我们绝不能允许芬兰爆发第三次内战，以免我们遭到像德国这样的大国所掌控。要去解决这个问题的根源，即社会主义者，要现在立刻马上处理掉他们。"
 FIN_finnish_irridentism: "芬兰民族统一主义"
 FIN_finnish_irridentism_desc: "必须声明，任何属于大芬兰概念的土地都是属于我们不可分割的，并最终将会是我们的。现在可不能在世界舞台上胆怯。"
 FIN_empower_the_clergy: "授权神职人员"
 FIN_empower_the_clergy_desc: "神职人员在传播和强调道德价值方面发挥了关键作用。因此我们必须奖励他们坚定不移的忠诚。"
 FIN_abolish_parliament: "废除无用的议会"
 FIN_abolish_parliament_desc: "议会终于走完了自己的路。现在权力集中在拉普阿运动及其支持者手中，我们终于可以一劳永逸地结束腐朽的议会制度。"
 FIN_corporatist_economic_policies: "法团主义经济政策"
 FIN_corporatist_economic_policies_desc: "从长远眼光来看，允许企业和其他大型利益集团帮助新政府管理经济肯定是有大大好处的。"
 FIN_support_the_landowners: "支持地主"
 FIN_support_the_landowners_desc: "地主一直是芬兰经济成功的关键。我们必须向他们提供政府补贴，以便使他们能够进一步开发他们的土地，从而进一步发展芬兰。"
 FIN_solidify_the_movement: "团结运动"
 FIN_solidify_the_movement_desc: "我们必须将该运动正式化，真正成为一个政党，以获得全国芬兰人民的支持和合法性。"
 FIN_remilitarise_the_aaland_islands: "奥兰群岛再武装"
 FIN_remilitarise_the_aaland_islands_desc: "根据德国的仲裁和大芬兰的构想，奥兰群岛理所应当地属于我们，但长期以来却违背了我们的意愿将其非军事化。我们必须改变这种状况，否则后果不堪设想。"
 FIN_a_proud_finland: "骄傲的芬兰"
 FIN_a_proud_finland_desc: "现在芬兰是世界舞台上一个真正自豪和独立的国家，不愿屈服于任何外来势力或意志。芬兰人民和芬兰民族万岁！"
 FIN_the_old_order: "旧秩序万岁"
 FIN_the_old_order_desc: "自1918年以来，芬兰一直由民族联合党执政，经历了一段前所未有的增长和稳定时期。允许除他们之外的政党管理芬兰都是没有意义的，对吧？"
 FIN_a_truly_finnish_party: "正统芬兰人党"
 FIN_a_truly_finnish_party_desc: "随着民族联合党清除了所有前德国分子和其他德国支持者，它现在已经成为一个真正的芬兰人政党，只会为了芬兰人民的利益而统治。"
 FIN_marginalise_the_socialists: "边缘化社会主义者"
 FIN_marginalise_the_socialists_desc: "社会主义者一直是我们在芬兰统治的祸根。现在是我们采取果断行动镇压他们的时候，我们要不动声色地使普通公民远离社会主义的腐朽思想。"
 FIN_strengthen_the_presidents_power: "巩固总统权力"
 FIN_strengthen_the_presidents_power_desc: "领导芬兰并在世界舞台上代表人民的意愿，这需要一位强而有力的执行者。"
 FIN_language_question: "单一语言"
 FIN_language_question_desc: "讲瑞典语的芬兰人一直是芬兰社会中的一个复杂问题。但只要这些讲瑞典的地区像讲芬兰语的地区那样忠于国家，我们就可以准备好伸出橄榄枝。"
 FIN_progressive_taxation: "累进税"
 FIN_progressive_taxation_desc: "我们必须改革税收制度，使税收制度更加公平和有效。"
 FIN_reward_the_businessmen: "犒赏企业"
 FIN_reward_the_businessmen_desc: "芬兰大大小小的企业家门都热切地支持我们民族联合党。因此，我们必须以补贴的形式向他们提供奖励，维持住他们的忠诚。"
 FIN_the_monarchy: "君主制是最好的"
 FIN_the_monarchy_desc: "尽管面临着来自社会主义者、自由主义者，甚至部分军方人士的反对，但国王弗雷德里克·卡勒还是成功地保住了他的权力，确立了君主制在芬兰的地位，使其达到一度被视为不可抬望的高度。"
 FIN_reorganise_the_etsiva_keskuspoliisi: "重组国家警察"
 FIN_reorganise_the_etsiva_keskuspoliisi_desc: "秘密警察在处理反君主制的内部威胁方面发挥了关键作用。为了提高它们的效率，我们必须着手对其组织进行重组，同时将更多资金投给它们。"
 FIN_retain_economic_liberalism: "保持经济自由"
 FIN_retain_economic_liberalism_desc: "经济自由主义是芬兰经济发展的基石，它与那些试图将国家的经济福祉置于政府手中的势力作斗争，从而损害企业者的经济收益。我们必须重视对自由市场的保护。"
 FIN_the_conservative_bulwark: "保守主义堡垒"
 FIN_the_conservative_bulwark_desc: "我们要作为一堵不可逾越的高墙，反对社会主义激进势力，也反对企图破坏我的统治和改变一个伟大的王国的自由主义势力。"
 FIN_educate_the_citizenry: "公民教育"
 FIN_educate_the_citizenry_desc: "每个芬兰人民都有权接受教育，这观点无疑是正确的。我们必须为我们的人民提供必要的教育资源，以增进我们公民的福利和我们国家的繁荣。"
 FIN_support_the_king: "效忠吾王"
 FIN_support_the_king_desc: "我们要开始教育新一代的芬兰人，教育他们君主制的好处。不能让下一代芬兰人被灌输仇恨，反对这个有利于国家稳定的制度，避免让我们二度陷入不稳定……"
 FIN_reward_the_farmers: "犒赏农民"
 FIN_reward_the_farmers_desc: "芬兰农民一直热衷于支持民族联合党。因此，我们必须以补贴的形式向他们提供奖励，维持住他们的忠诚。"
 FIN_a_stable_finland: "稳定的芬兰"
 FIN_a_stable_finland_desc: "国王和他的亲信们在严峻形势下成功地维持了芬兰内战后的稳定与和平。现在，随着所有的威胁解除，我们可以安全地重新开始在世界舞台上确立自己的地位。"
 FIN_finnish_army: "芬兰陆军"
 FIN_finnish_army_desc: "我们必须重新检查芬兰陆军，确认陆军任何标准是最新的，同时确保我们能够经受将临的风暴。要知道陆军是保卫芬兰独立的第一道和最后一道防线。"
 FIN_bombard_the_enemy: "轰击至上"
 FIN_bombard_the_enemy_desc: "我们不应该把我们的精力集中在招募更多的士兵上，而应该集中在大规模生产新武器和创建一种新的陆军学说，以反映出陆军最近的发展。"
 FIN_fund_the_taistelukoulu: "资助战斗训练学院"
 FIN_fund_the_taistelukoulu_desc: "要培养有技能和能力的军官，专门为芬兰国防部队设立的军校提供资金是关键所在。"
 FIN_valtion_kivaaritehdas: "芬兰国立枪械厂"
 FIN_valtion_kivaaritehdas_desc: "让我们把注意力转向国有军火制造商“芬兰国立枪械厂”身上，它将是我们生产新武器一大福音。"
 FIN_artillery_production_effort: "火炮生产研发"
 FIN_artillery_production_effort_desc: "自拿破仑战争以来，火炮一直是战争的主角，在战争期间发挥了至关重要的作用。投资于这项技术将非常有用的，因为火炮的炮弹能够发射到步兵无法到达的距离。"
 FIN_increased_manufacturing_capacity: "提高生产能力"
 FIN_increased_manufacturing_capacity_desc: "虽然我们目前的武器生产速度是足够的，但我们还必须把我们的重点放在我们工业的持续发展上，以便在未来能有更大的生产量。"
 FIN_retain_old_doctrines: "沿用旧学说"
 FIN_retain_old_doctrines_desc: "没有必要改变我们目前的陆军学说。认真的计划一场战斗是我们能做的最好的事情，能为最好和最坏的情况做准备。毕竟，安全总比后悔好。"
 FIN_emphasise_discipline: "强调纪律"
 FIN_emphasise_discipline_desc: "纪律在任何军队里都是最重要的。只要我们的士兵像一台运转良好的机器一样步调一致，而我们的军官能够领导这台运转良好的机器，我们就能确信几乎每一场战斗的胜利天平都将偏向我们。"
 FIN_import_german_arms: "进口德国武器"
 FIN_import_german_arms_desc: "我们把重点放在国内军备生产上是没有问题，但同样我们也必须牢记这样一个事实，德国大叔有多余的武器供应给我们，如果我们不去利用这点，那我们就是傻逼。"
 FIN_continue_working_with_german_officers: "继续与德国军官合作"
 FIN_continue_working_with_german_officers_desc: "要提高我们军队素质，就必须接受德国军官的指导。他们已经在世界大战中证明了自己的优越性。"
 FIN_prioritise_the_jager_troops: "猎兵优先"
 FIN_prioritise_the_jager_troops_desc: "在芬兰内战期间，猎兵是不可或缺的主角，许多前猎兵士兵后来都成为了军队的高级军官。我们必须把重点放在这些部队和推进猎兵方案上，以便继续发展训练有素的芬兰士兵。"
 FIN_reorganise_the_mobilisation_structure: "重组陆军动员"
 FIN_reorganise_the_mobilisation_structure_desc: "保卫芬兰的关键在于让身体健全的男性能随时迅速、轻松地动员起来。我们必须在最高统帅部的指导下，起草一项新的动员计划，明确预备役人员和应征士兵的角色，同时全面改革年龄制度。"
 FIN_cold_weather_training: "寒区作战训练"
 FIN_cold_weather_training_desc: "没有人比芬兰士兵更了解芬兰的地形。然而，我们采取谨慎措施，来确保军队能够承受任何形式的低温气候，以便在本土作战拥有更大的优势。"
 FIN_total_defence: "全面防御"
 FIN_total_defence_desc: "我们必须把精力集中在全面防御芬兰上，与任何外国侵略者做领土斗争。不能自愿放弃芬兰人民所在的任何土地，以免在战争时期示弱。"
 FIN_special_forces: "特种部队"
 FIN_special_forces_desc: "培养我们的特种部队将是执行游击战的关键，也可使部队更加熟悉芬兰地形。"
 FIN_finnish_navy: "芬兰海军"
 FIN_finnish_navy_desc: "为保护芬兰主权和保卫对波罗的海的控制，我们该给海军足够的预算资金，还让海军有实力抵御任何外部威胁。"
 FIN_guard_aaland: "守望奥兰"
 FIN_guard_aaland_desc: "瑞典人还在威胁着我们对奥兰的统治，哪怕德国的仲裁正确地认定该领土属于我们。强化我们海军的实力也许能抵挡瑞典人的侵袭。"
 FIN_coastal_fortifications: "沿海防御工事"
 FIN_coastal_fortifications_desc: "我们要巩固下海岸线的防御，万一我们失去对波罗的海的控制，还能依靠沿海防御工事抵挡任何外来的两栖登陆入侵。"
 FIN_turku_shipyard: "图尔库造船厂"
 FIN_turku_shipyard_desc: "作为芬兰造船业的基石，我们必须集中力量大力建设图尔库，提高图尔库造船能力。"
 FIN_purchase_german_light_cruisers: "购买德国轻巡洋舰"
 FIN_purchase_german_light_cruisers_desc: "德国有很多过时的轻巡洋舰，这些巡洋舰可能被用来增强芬兰海军。该买买买了。"
 FIN_request_german_supplies: "索求德国支援"
 FIN_request_german_supplies_desc: "众所周知，德国在海军方面先进得多。向他们索要海军蓝图可以帮我们更好地加强我们海军。"
 FIN_kaiserliche_werft_kiel: "基尔帝国造船厂"
 FIN_kaiserliche_werft_kiel_desc: "通过与德国造船公司基尔帝国造船厂合作，我们可以依靠德国帮助我们扩大我们造船能力，并将我们的精力转向其他项目。"
 FIN_protect_merchant_shipping: "商船护航"
 FIN_protect_merchant_shipping_desc: "为了在危机时刻保持芬兰的运输供应，也为维持我们对波罗的海的控制，要必须不惜一切代价保护我们的商船。"
 FIN_recommission_civil_war_era_ships: "内战时期船只再利用"
 FIN_recommission_civil_war_era_ships_desc: "我们仍拥有许多还有点用的过时船只，只要我们投入必要的时间和精力将它们改装。"
 FIN_build_uboats: "构建U艇"
 FIN_build_uboats_desc: "认清现实吧，无论我们海军技术多先进，我们也不太可能造出来。芬兰就不具备像英国、美国甚至德国等国那样的造船能力。正因如此，我们必须集中精力建造体积更小、效率更高的散装船舶。"
 FIN_wartsila: "瓦锡兰公司"
 FIN_wartsila_desc: "瓦锡兰公司，一家在芬兰出名的造船公司，在海洋市场上有着非常大的影响力。利用他们丰富的物力，或许他们能够帮我们扩大造船能力。"
 FIN_white_air_force: "白色空军"
 FIN_white_air_force_desc: "白色空军得到了瑞典和德国的援助，装备和经验都很充足，自然更能与敌人作战。我们必须继续发展其经验水平，守卫那片青空。"
 FIN_ground_support: "战场支援"
 FIN_ground_support_desc: "大力建设近距支援机将使我们在战争期间更好地掩护地面部队。"
 FIN_airfield_construction: "机场修建"
 FIN_airfield_construction_desc: "为了容纳更多的飞机，自然要修建新的机场啦。"
 FIN_pilot_training: "训练飞行员"
 FIN_pilot_training_desc: "为提高飞行员的素养，更好地为下一代军官在空战理论中迈出新步伐做准备，我们要开始研究训练飞行员的新方法。"
 FIN_purchase_foreign_planes: "添购外国战机"
 FIN_purchase_foreign_planes_desc: "很明显，芬兰没有能力独自制造新型战机。这就是为什么我们要盯着我们另一个国家朋友，从他们那购买新型战机模型。"
 FIN_red_air_force: "红色空军"
 FIN_red_air_force_desc: "虽然在内战期间，红色空军作战效率不是很高，也不是很成功，但它们确实拥有白军所没有的东西：精神力量。现在我们可以支配国家物力，利用这种精神建立一支合适的、积极的空军。"
 FIN_invest_in_bombers: "投资轰炸机"
 FIN_invest_in_bombers_desc: "如果我们要在地面损失最少的情况下先发制人地消灭敌军，就要首先用轰炸机轰炸他们的阵地。"
 FIN_female_pilots: "女性飞行员"
 FIN_female_pilots_desc: "允许女性在空军服役将为我们提供更多的人力资源，从而增加我们的熟练飞行员。"
 FIN_lentosotakoulu: "芬兰空军学院"
 FIN_lentosotakoulu_desc: "芬兰空军学院(Lentosotakoulu)会负责有效训练空军飞行员们，并改进训练方法，使国内不依赖于外国培养芬兰飞行员。"
 FIN_domestic_aircraft_industry: "国内飞机制造业"
 FIN_domestic_aircraft_industry_desc: "我们必须开始发展和培育国内的飞机工业，增强我们的自立能力，同时创造当地的就业机会。"
 FIN_aerial_reconnaissance: "空中侦察"
 FIN_aerial_reconnaissance_desc: "要真正发展芬兰空军，就不能忽视对空中侦察新技术的需要，以及日益增加的对战斗机更新换代的需求。"
 FIN_doctrinal_techniques: "学说教育"
 FIN_doctrinal_techniques_desc: "决定芬兰空军的作战方针不是件小事。当然这要我们在空军学说领域上取得新进展，使我们比任何潜在敌人具有空中优势。"
 FIN_the_finnish_economy: "芬兰经济"
 FIN_the_finnish_economy_desc: "黑色星期一袭击了芬兰，导致芬兰经济的暴跌。很明显，我们必须仔细规划我们下一步行动，在设法让我们的经济维持下去的同时，也要考虑到芬兰人民的各种需求需要。我们知道这一非常时刻对芬兰来说无比痛苦，但我们也要竭尽全力，只为生存。"
 FIN_economic_independence: "经济独立"
 FIN_economic_independence_desc: "既然我们已经摆脱曾经支配着我们国家经济的德国影响，那我们奉行独立的经济政策就很自然了。"
 FIN_purchase_russian_grain: "购买俄罗斯粮食"
 FIN_purchase_russian_grain_desc: "乌克兰的粮食不再是可行的选择，我们必须求助于我们的邻国俄罗斯，俄罗斯大地可是拥有丰富的粮食。但如果我们得不到粮食，就将面临困难时期的潜在饥荒。"
 FIN_work_with_landowners: "与地主合作"
 FIN_work_with_landowners_desc: "地主在芬兰有很大的影响力，特别是在农业方面。与他们合作，在促进芬兰农业部门发展同时，也能促进国内粮食生产。"
 FIN_domestic_factory_construction: "国内工厂建设"
 FIN_domestic_factory_construction_desc: "我们不仅要依靠外贸，还要依靠我们自身工业能力。芬兰当然有能力实现工业化，但这需要很长时间。这就是为什么我们最好尽早开始这项工作。"
 FIN_urbanisation: "城市化"
 FIN_urbanisation_desc: "我国城市化提高可为那些在我国较农村的地区找不到工作的人提供就业机会，从而大大助力发展经济。此外还能提振某些经济领域，如服务业和建筑业。"
 FIN_ahlstrom: "奥斯龙"
 FIN_ahlstrom_desc: "1851年成立的奥斯龙公司主要以木材贸易、锯木厂经营和船运闻名。利用奥斯龙公司的成功，我们可以希望与他们建立更友好的关系，同时在芬兰国内推广他们。"
 FIN_state_railways: "国家铁路"
 FIN_state_railways_desc: "政府对国有铁路拥有很大的控制权，很明显我们应该利用这个机会来扩大和升级芬兰的基础设施。这样，我们就可以在货物运输方面更方便的同时创造新的就业机会。"
 FIN_economic_dependence: "经济依赖"
 FIN_economic_dependence_desc: "因为我们国王原因，芬兰实际仍处于德国的势力范围内。如果我们不利用这一机会，不利用德国控制的中欧同盟来获得的潜在利润，那就是傻蛋。"
 FIN_continue_importing_ukrainian_grain: "继续进口乌克兰粮食"
 FIN_continue_importing_ukrainian_grain_desc: "虽然乌克兰的粮食出口在黑色星期一之后受到打击，但也许我们可以用三寸不烂之舌说服乌克兰人把经济危机前出口到芬兰的粮食往上翻一番。"
 FIN_provide_raw_materials: "增加木材出口"
 FIN_provide_raw_materials_desc: "芬兰最不缺的东西就是木材，可德国不是这样。向德国出口木材，可以通过优惠贸易的形式获得好处。"
 FIN_land_reform: "土地改革"
 FIN_land_reform_desc: "我们要充分利用我们芬兰富饶的土地，检查芬兰地主的经营方式和他们使用方法是关键所在。"
 FIN_german_defence_contractors: "德国国防承包商"
 FIN_german_defence_contractors_desc: "要进一步实现工业化并在国内创造就业机会，说服德国国防承包商在芬兰运营和开设工厂。"
 FIN_wacker: "瓦克公司"
 FIN_wacker_desc: "瓦克公司成立于1848年，以其建筑设备和在混凝土和土壤生产领域的创新而闻名。与他们的合作，我们可以进一步推进实现芬兰的工业化的目标。"
 FIN_infrastructural_improvements: "改善基建"
 FIN_infrastructural_improvements_desc: "既要扩大就业，又要地运输货物和军队，我们就得去改善芬兰国内的基础设施。"
 FIN_customs_barriers: "关税壁垒"
 FIN_customs_barriers_desc: "芬兰要进一步融入中欧经济领域之中。虽然这将增加我们对德国的依赖，但它将使我们在未来某个类似黑色星期一的事件中拥有更好的安全防火墙。"
 FIN_university_of_helsinki: "赫尔辛基大学"
 FIN_university_of_helsinki_desc: "要创造和培育一种学术环境，让芬兰各个顶尖人才团结起来，为这个国家带来创新，那么投资赫尔辛基大学将会是关键。赫尔辛基大学会是芬兰最好的大学。"
 FIN_financial_strength: "经济强盛"
 FIN_financial_strength_desc: "芬兰终于找准了它的位置。从黑色星期一的废墟屹立而起，现在可以以安全的立场来看待世界，因为我们拥有种他国不太具备的实力：经济的强盛"
 FIN_foreign_policy: "对外政策"
 FIN_foreign_policy_desc: "让我们把注意力转向外部，转向万千世界，是该决定我们的外交政策目标和立场，以及我们将如何与外国打交道。"
 FIN_diplomacy: "外交手段"
 FIN_diplomacy_desc: "在争取实现和平方面，外交是最重要的。我们必须得到邻国的支持和友谊，以免让芬兰陷入战争。"
 FIN_settle_the_russian_issue: "解决俄罗斯问题"
 FIN_settle_the_russian_issue_desc: "长久以来，芬兰主权和卡累利阿领土一直是芬兰面临的紧迫问题。的确，俄罗斯目前对芬兰的存在构成了很大威胁。但我们必须接受这一点，并努力达成一项和平协议，使我们能保留我们的主权。"
 FIN_assert_neutrality: "坚持中立"
 FIN_assert_neutrality_desc: "芬兰自己不卷入没有重大利益的战争，也不会再受到不存在的威胁影响。我们将采取中立立场，愿同任何和所有敢于反对我们公正权利的人战斗。"
 FIN_ties_with_sweden: "与瑞典的关系"
 FIN_ties_with_sweden_desc: "为加强我们与瑞典的关系，我们必须主动接近他们，并在我们两国之间建立友好关系。"
 FIN_ties_with_norway: "与挪威的关系"
 FIN_ties_with_norway_desc: "为加强我们与挪威的关系，我们必须主动接近他们，并在我们两国之间建立友好关系。"
 FIN_ties_with_denmark: "接近丹麦"
 FIN_ties_with_denmark_desc: "为加强我们与丹麦的关系，我们必须主动接近他们，并在我们两国之间建立友好关系。"
 FIN_aggressive_expansionism: "向外扩张"
 FIN_aggressive_expansionism_desc: "我们不能等待时间，或用语言来解决我们的问题。要去证明芬兰不仅是个强国，而且想要什么就要什么，让全军为一场伟大的斗争做好准备。"
 FIN_draw_upon_heimosodat: "血脉相连"
 FIN_draw_upon_heimosodat_desc: "Heimosodat(在中文是血族战争的意思)的理念是，芬兰应谨慎和积极地对待世界各地芬兰人。我们必须从这一思想中汲取想法，激励我们的人民去夺回理应属于我们的领土。"
 FIN_attack_norway: "进攻挪威"
 FIN_attack_norway_desc: "萨米人和克文人属于芬兰-乌戈尔语族，因此他们理所当然是芬兰的臣民。我们必须去解放生活在挪威的萨米人，他们长期受到挪威的残酷对待。"
 FIN_war_with_russia: "与俄罗斯开战"
 FIN_war_with_russia_desc: "俄罗斯拥有芬兰最多的合法领土，且一直顽固地拒绝接受芬兰人主权。我们必须向他们表明，这些土地属于我们，让我们去解放生活在那的同胞吧。"
 FIN_claim_tornedalen: "宣称托尔讷"
 FIN_claim_tornedalen_desc: "从历史上看，托尔讷河谷一直居住着讲芬兰语的居民，该地区的许多村庄仍然保留着他们的芬兰名字。直到今天，芬兰人仍生活在该地区，所以我们有对该地区的宣称。立即解放它。"
 FIN_proclaim_greater_finland: "宣称大芬兰"
 FIN_proclaim_greater_finland_desc: "我们曾经正式宣称拥有的所有领土现在都在我们的控制之下，终于能够使大芬兰的设想成为现实。"
 finland.1.t: "芬兰王国"
 finland.1.d: "1917年12月4日，芬兰参议院在佩尔·斯温胡武德带领下宣布了[Root.GetAdjective]独立宣言，并于6号通过宣言宣布芬兰从[RUS.GetNameDef]独立。但随后[Root.GetAdjective]社会被撕裂成两个群体，由阿利·阿尔托宁领导的赤卫队和古斯塔夫·埃米尔·曼纳海姆领导的白卫队。\n\n不久，双方就爆发了内战，赤卫队这边主要由社会民主党成员组成，而白卫队由斯温胡武德领导的参议院下的部队和在德国训练的芬兰猎兵队组成。\n\n经过三个月的激战，由德国支持的白卫队终于把赤卫队和人民全权委员会赶出了赫尔辛基，并最终包围了撤退剩下来的部队，赤卫队残余最后选择被迫投降。\n\n在[Root.GetAdjective]内战后的残破废墟中，[Root.GetNameDef]就此诞生。一个由德国的黑森家族的弗雷德里克·卡勒一世担任国王的王国，一个人民极度狂热的反社会主义国度。\n\n尽管芬兰作为一个非官方的[GER.GetAdjective]保护国享受了一段和平保障的时期，但由于德国和与[GER.GetAdjective]相关的官员和企业普遍存在于[Root.GetNameDef]，[Root.GetAdjective]人民已开始产生某种政治怨恨。此外，国王和民族联合党在议会上疏忽多年后，芬兰的左右翼激进分子都在开始慢慢地巩固各自权力地位了……"
 finland.1.a: "直至黎明。(Vaikeuksien kautta voittoon.)"
 finland.2.t: "黑色星期一波及芬兰！"
 finland.2.d: "[Root.GetNameDef]看来是无法甩开[GER.GetNameDef]和其他中欧同盟成员国所面临的经济困境。随着2月3日柏林证券交易所的暴跌，[GER.GetNameDef]的经济陷入了自由落体跌落，使世界大部分地区陷入经济危机。\n\n由于国内外问题的夹击，这场经济危机大大的打击了[Root.GetNameDef]。而且芬兰还有一个许多人不知道的事实：芬兰虽是一个农业国家，但它拥有的耕地根本不多，因此为了养活自己的人民，[Root.GetNameDef]不得不购买[UKR.GetAdjective]的粮食，来妥善维持人民的生活并避免更多不满。\n\n然而最重要的是，[Root.GetAdjective]人民越来越多的异议不满，使人民滑向激进主义的步伐，虽然缓慢，但却难以扭转，并呼吁结束对[GER.GetAdjective]的依赖。黑色星期一的爆发已经促使各种激进运动进一步的获得合法性，如拉普阿运动和[Root.GetAdjective]人民全权委员会，经济危机给这些激进组织带来了巨大的动力。示威活动已经在许多地区出现。[Root.GetNameDef]已经命悬一线了……"
 finland.2.a: "老天没眼啊！"
 finland.3.t: "[UKR.GetAdjective]粮食进口减少"
 finland.3.d: "由于[UKR.GetName]的经济遭受黑色星期一的重创，他们被迫减少向我们运送的粮食数量。这无疑是最好受的坏消息，我们已经严重依赖粮食出口。看来[Root.GetAdjective]人民必须勒紧腰带了，如果我们要弥补粮食短缺的话，[Root.GetAdjective]农民得更勤恳地工作了。"
 finland.3.a: "还嫌我们经济危机不够惨……"
 finland.4.t: "农民游行"
 finland.4.d: "为了打击芬兰民族联合党并宣扬[Root.GetAdjective]民族主义，拉普阿运动脱离了与民族联合党的现有联系，并在赫尔辛基发动了一场所谓的“农民游行”，据统计有数万芬兰人参加了这场游行。\n\n游行有几位著名的极右的[Root.GetAdjective]民族主义分子领导，库尔特·马尔蒂·瓦勒纽斯也在其中，游行者们高呼“解放[Root.GetNameDef]”和“结束[GER.GetAdjective]的压迫”口号。\n\n确实，最近的反君主和极端民族主义情绪高涨让[Root.GetLeader]国王感到巨大担忧，他把游行视为投机主义者和极右翼分子破坏[Root.GetNameDef]社会稳定的策略。目前民族联合党和拉普阿运动之间的联盟已摇摇欲坠。这种明目张胆攻击君主政体的行为，只会切断君主派和极端民族主义者之间的联系。"
 finland.4.a: "该死的暴发户……"
 finland.5.t: "[Root.GetAdjective]人民全权委员会抗议！"
 finland.5.d: "许多芬兰社会主义者在内战后的很长一段时间内被迫流亡。其中，尼洛·韦莱里曾请求过回国，此人与与世界产联等外国工团主义政党联系密切，但未亲自参与过芬兰内战。尽管如此，此等煽动者仍被我们拒于国门之外，和他一伙的奥斯卡里·托科伊以及奥托·威廉·库西宁也未获批准。被王国政府逼到地下活动的社会民主党和社会主义者，都表示希望他们回国，而[Root.GetNameDef]内部的温和自由派也反对叛国罪最高法庭给他的定罪，尽管这一定罪是公正的。\n\n事态发展出乎意料，那些快被清洗干净、被迫转入地下的社会主义分子居然公开抛头露面，四处组织抗议。在政治投机主义的驱使下，许多狂热的反社会主义政客也开始大肆诅咒那些破坏如今[Root.GetNameDef]经济安稳现状的工团主义分子。"
 finland.5.a: "我不介意再干烂你们一次！"
 finland.6.t: "赤卫队和拉普阿运动发生了冲突！"
 finland.6.d: "维普里传来了可怕的消息！在[Root.GetAdjective]人民全权委员会死灰复燃的消息传出后，拉普阿运动那边打算独断专行，追捕所有残余的赤色分子，以期将他们再次铲除。不过，当人民全权委员会的专业打手赤卫队出来后，情况就变了，拉普阿运动好像吃了瘪。而他们的搜寻行动也似乎没有按计划继续进行。\n\n报道描述了这两个组织之间爆发的暴力冲突，由于双方都无法占上风，冲突最终没有结果。好在最终还是平息了。\n\n国王[Root.GetLeader]和民族联合党对此事非常担忧，这次冲突只会进一步在[Root.GetAdjective]人民中播下更多不满的种子，同时也会破坏[Root.GetNameDef]的稳定。"
 finland.6.a: "我们必须去恢复秩序！"
 finland.7.t: "国王做了个决定"
 finland.7.d: "国王[Root.GetLeader]把目光转向最近发生的事，尤其是令人担忧的拉普阿运动和赤卫队之间的各种暴力冲突。他一直在考虑是否要动用Etsiva Keskuspoliisi(国家警察)去平定激进分子，从而开一个不容忍异见的先例。\n\n内阁中许多强硬的反社会主义者都主张应该这么做，他们表示，代表政府开创先行干预的先例非常重要，同时也要加强国家警察，以免冲突失控而演变为全面叛乱。然而另一方面，民族联合党内的温和保守派，以及社会民主党人都主张放任局势。他们明显指出当前异议和不满在[Root.GetNameDef]已经相当高了，任何政府干预都有可能导致平民也加入激进行动。时不我待，国王必须尽快做出抉择，以免会坐失良机。"
 finland.7.a: "派遣国家警察——开个特别的先例。"
 finland.7.b: "风险太大了——我们只能希望能顺其自然的结束。"
 finland.8.t: "国王的演讲"
 finland.8.d.disunity: "在这特殊的困难时期，国王[Root.GetLeader]必须去充当[Root.GetNameDef]国家象征，向人民发表演讲，以便与某些群体达成和解，同时加强他在支持者心目中的地位。\n\n演讲地点放在赫尔辛基议会大厦，通过无线电向全国各地的芬兰人广播。演讲时刻，国王向芬兰做出一些请求，最让人注意的是呼吁全国[Root.GetAdjective]人民团结起来，维护[Root.GetNameDef]社会稳定，反对左右两派激进主义。\n\n民族联合党响应国王演讲号召，其中最令人瞩目的事党内强硬的反社会主义者。目前国王演讲后会给芬兰带来什么变化，仍有待观察……"
 finland.8.d.unity: "在这特殊的困难时期，国王[Root.GetLeader]必须去充当[Root.GetNameDef]国家象征，向人民发表演讲，以便与某些群体达成和解，同时加强他在支持者心目中的地位。\n\n演讲地点放在赫尔辛基议会大厦，通过无线电向全国各地的芬兰人广播。演讲时刻，国王向芬兰做出一些请求，最让人注意的是呼吁全国[Root.GetAdjective]人民团结起来，维护[Root.GetNameDef]社会稳定，反对左右两派激进主义。\n\n民族联合党响应国王演讲号召，不过最令人瞩目的是温和保守派和社会民主党成员，他们会去巩固和宣扬国王要求团结的讯息。目前国王演讲后会给芬兰带来什么变化，仍有待观察……"
 finland.8.a: "他为这个国家赢得了宝贵的时间"
 finland.9.t: "瓦勒纽斯召集白卫军"
 finland.9.d: "库尔特·马尔蒂·瓦勒纽斯，一位边缘化的拉普阿运动领导人，他利用这个机会召集了白卫军成员，其中许多人转而支持该党，以寄望实现芬兰和[Root.GetAdjective]人民的真正独立。\n\n在赫尔辛基，白卫军成员聚集在精英猎兵面前举行游行示威，展现他们的团结。虽然双方都坚持了很长时间，但未发生冲突。\n\n国王[Root.GetLeader]听到没有发生冲突的好消息时，松了一口气，但许多政客和忠诚的军事顾问开始担心起来，因为对他们来说这只是风暴将至的前戏。"
 finland.9.a: "面对逆境，保持冷静。"
 finland.10.t: "工人罢工！"
 finland.10.d: "由于黑色星期一对[Root.GetNameDef]的影响，[Root.GetAdjective]工人们目睹了物价上涨、工资大幅下降和失业率上升。并且[Root.GetAdjective]工人们发现自己入不敷出。他们大多感到无助和不耐烦，如今千载难逢，工人们当机立断，利用当权局势不稳，来要求提高工资和改善工作条件。"
 finland.10.a: "没得选，只能遵从了"
 finland.10.b: "不，我们拒绝！"
 finland.11.t: "成功挫败拉普阿运动的阴谋！"
 finland.11.d: "看来国王[Root.GetLeader]是下决定派遣国家警察来挫败任何针对[Root.GetNameDef]的阴谋，虽遭到温和保守派和社会民主党的强烈反对，但最终国王还是赢了。原本拉普阿运动企图在[Root.GetNameDef]各地制造大规模动乱，夺取政权，最终宣布[Root.GetAdjective]独立，不过还是被国王这一决定将军了。\n\n拉普阿运动的著名领导人库尔特·马尔蒂·瓦勒纽斯，也在这次抓捕行动中被逮捕，拉普阿运动被迫解散。其他著名的拉普阿运动领导人躲藏了起来，例如维尔霍·安纳拉，他认为自己应该建立一个类似拉普阿运动那样的政党，即爱国人民运动。"
 finland.11.a: "但愿我们能摆脱这祸害"
 finland.12.t: "社会主义者被迫转入地下"
 finland.12.d: "在突袭、破坏和逮捕著名的极右翼极端民族主义团体拉普阿运动后，国家警察还设法破坏了赤卫队和[Root.GetAdjective]人民全权委员会的活动。虽然赤卫队领导人奥托·威廉·库西宁躲过了秘密警察的抓捕，但他仍在追捕之中，且赤卫队已被解散，许多前成员被迫转入地下。至于[Root.GetAdjective]人民全权委员会，其大多成员均被逮捕，包括给[Root.GetNameDef]带来许多麻烦的著名赤色分子们。似乎社会主义蛇头又一次被砍掉了。"
 finland.12.a: "真是个好消息！"
 finland.13.t: "拉普阿运动向议会游行！"
 finland.13.d: "拉普阿运动多年来已经巩固了足够的力量，他们认为是时候向议会游行，并向赫尔辛基前进。目前，选择加入拉普阿运动的白卫军与猎兵发生了冲突，精英轻步兵们数量逐渐减少让他们占了上风。国王[Root.GetLeader]和其他民主党人都非常担心事态发展。事实上，指挥当前战斗的库尔特·马尔蒂·瓦勒纽斯将军一直在高喊谴责“[GER.GetAdjective]对芬兰的入侵”，目的很明显，为了鼓舞手下士气。虽然拉普阿运动似乎会取得胜利，但民族联合党取得胜利的可能性仍然存在……"
 finland.13.a: "拉普阿运动夺权！"
 finland.13.b: "赤卫队来了，并与拉普阿运动展开战斗！"
 finland.13.c: "猎兵把白卫军打退了！"
 finland.14.t: "拉普阿运动清洗了社会主义者和君主派"
 finland.14.d: "随着民族联合党的失败，拉普阿运动成功夺取了政权，目前他们已经开始监禁著名的君主派、猎兵队、赤卫队和[Root.GetAdjective]人民全权委员会的成员。\n\n在相当一部分人民的支持下，新政权已开始行使其权力运作起来。警告所有胆敢反对[Root.GetName]走新道路的人，将被监禁起来并视为叛徒与反抗者。无论如何，[Root.GetName]现在风雨飘渺。"
 finland.14.a: "我们将引导[Root.GetName]伟大起来！"
 finland.15.t: "拉普阿运动和赤卫队爆发冲突！"
 finland.15.d: "赤卫队的到来并开始与拉普阿运动成员发生冲突，战斗似乎尚未结束。尽管成功击败了猎兵队，但白卫军还没胆面对赤卫队，赤卫队已开始以独立且社会主义的芬兰的名义展开激烈的作战。\n\n此外，陆军元帅卡尔·古斯塔夫·曼纳海姆也向白卫军发出呼吁，要求他们放弃拉普阿运动，支持建立一个更温和、更稳定、民主的芬兰。\n\n党派竞争问题太多了，[Root.GetAdjective]人民非常关心到底是社会主义者夺权，还是白卫军转而支持曼纳海姆元帅，所有人都在焦急地等待着事态的发展。"
 finland.15.a: "[Root.GetAdjective]人民全权委员会上台！"
 finland.15.b: "拉普阿运动夺权！"
 finland.15.c: "曼纳海姆成功号召了白卫军！"
 finland.15.e: "曼纳海姆没能成功号召白卫军！"
 finland.16.t: "国王[Root.GetLeader]清洗社会主义者和民族主义者"
 finland.16.d: "随着拉普阿运动的失败，民族联合党成功巩固了政权，目前他们已经开始监禁著名的民族主义者、赤卫队和[Root.GetAdjective]人民全权委员会的成员。\n\n在一些强大少数精英支持下，君主派已开始行使其权力运作起来。警告所有胆敢想颠覆[Root.GetNameDef]政府的人，都将被监禁起来并视为叛徒与反抗者。无论如何，[Root.GetNameDef]现在风雨飘渺。"
 finland.16.a: "我们将维持[Root.GetNameDef]的伟大！"
 finland.17.t: "赤卫队清洗了民族主义者和君主派"
 finland.17.d: "随着民族联合党和拉普阿运动的失败，[Root.GetAdjective]人民全权委员会成功夺取了政权，目前他们已经开始监禁著名的君主派、猎兵队和拉普阿运动成员。\n\n在相当一部分人民的支持下，新政权已开始行使其权力运作起来。警告所有胆敢反对[Root.GetName]迈入新道路的人，都将被监禁起来并视为叛徒与反抗者。无论如何，[Root.GetName]现在风雨飘渺。"
 finland.17.a: "我们将引导[Root.GetName]伟大起来！"
 finland.18.t: "曼纳海姆成功号召了白卫军！"
 finland.18.d: "看来，曼纳海姆的请求成功地将白卫军团结到了自己一边。\n\n曼纳海姆命令将拉普阿运动的高级成员，其中包括库尔特·马尔蒂·瓦勒纽斯，连同犯了叛国的白卫军成员一并带走，接着曼纳海姆将注意力转向赤卫队这边。\n\n这两个红白民兵组织之间的战斗已经到了白热化阶段。到底谁能胜出，[Root.GetAdjective]人民都说不准，他们所能做的就是屏住呼吸，静静地等待这场战斗的胜利者。"
 finland.18.a: "[Root.GetAdjective]人民全权委员会上台！"
 finland.18.b: "曼纳海姆的白卫军赢了！"
 finland.19.t: "赤卫队清洗了白卫军和君主派"
 finland.19.d: "随着民族联合党和拉普阿运动的失败，[Root.GetAdjective]人民全权委员会成功夺取了政权，目前他们已经开始监禁著名的君主派、猎兵队和白卫军成员。\n\n在相当一部分人民的支持下，新政权已开始行使其权力运作起来。警告所有胆敢反对[Root.GetName]走新道路的人，将被监禁起来并视为叛徒与反抗者。无论如何，[Root.GetName]现在风雨飘渺。"
 finland.19.a: "我们将引导[Root.GetName]伟大起来！"
 finland.20.t: "曼纳海姆的决定"
 finland.20.d: "曼纳海姆成功地迅速铲除了激进民兵组织，很快就开始巩固自己的权力，宣布[Root.GetAdjective]人民的胜利和[Root.GetAdjective]国家的稳定。\n\n曼纳海姆在芬兰被大众认为是国家的救星，并得到了绝大多数芬兰人民的支持，赞成他在独立的[Root.GetAdjective]促进稳定的政策。\n\n然而，随着[Root.GetAdjective]议会内党争的盛行，下一步怎么走仍是个问题。虽然许多政治家支持立即恢复[Root.GetName]民主，但曼纳海姆派的军事领导人却赞成在陆军元帅曼纳海姆的领导下实现稳定。然而，这一选择完全取决于曼纳海姆……"
 finland.20.a: "曼纳海姆决定紧握手中权力！"
 finland.20.b: "曼海姆把权力交给了政党！"
 finland.21.t: "[Root.GetAdjective]提前选举"
 finland.21.d: "[GetYear]年，[Root.GetAdjective]议会各党派都呼吁提前选举。目前，[Root.GetName]领导者有三个候选人。其中三个的是[Root.GetName]社会民主党，他们支持有利于工人的政策。农业联盟，他们支持有利于农民的政策。以及民族联合党，他们支持有利于[Root.GetName]主权的政策。\n\n不过，社会民主党人和农民联盟表示愿意联合起来，以促进[Root.GetName]民主的稳定和维护。\n\n经过多年在[GER.GetAdjective]统治下的挣扎，现在独立的[Root.GetAdjective]人民将决定谁将领导[Root.GetName]。无论[Root.GetAdjective]人民做出何种选择，这都将是个重要时刻。"
 finland.21.a: "社会民主党胜出！"
 finland.21.b: "社会民主党和农业派组成联盟！"
 finland.21.c: "农业联盟胜出！"
 finland.21.e: "民族联合党胜出！"
 finland.22.t: "红色土地政府"
 finland.22.d: "为了维持[Root.GetName]国内合作与稳定，社会民主党和农民联盟组成一个叫红色土地政府联盟，并在大选中胜出上台掌权。\n\n其联盟名称本身也具有象征意义，即“红色”代表社会民主党，而“土地”代表农业派。虽然许多人确信这个联合政府也最终会解散，但仍对[Root.GetName]的政治未来保持乐观。"
 finland.22.a: "万一能行呢？"
 finland.23.t: "击败激进主义"
 finland.23.d: "为确保芬兰不再发生像是[Root.GetAdjective]内战或者最近[Root.GetName]各派内斗这样的惨剧，红色土地政府为此而不懈努力，以促进民主理想及进民族团结。\n\n虽仍在过程当中，但看起来已取得一些小成果。现在的[Root.GetAdjective]年轻人不太倾向于他们的长辈的激进政治思想，并强烈拥护政府的民主理想。"
 finland.23.a: "让我们共创美好明天！"
 finland.25.t: "弥补社会分歧"
 finland.25.d: "避免[Root.GetName]社会的撕裂，是红色土地政府的首要任务之一，而以前的惨剧仍令[Root.GetAdjective]人民记忆犹新。不能重蹈覆辙，一些红色土地政府著名领导人已经开始与左翼和右翼的温和派人士会面，促成[Root.GetAdjective]人民大团结，使国家成为一个完整的整体。联盟的行动是否有效，唯有时间见证。"
 finland.25.a: "我们必须团结"
 finland.26.t: "红色土地政府瓦解！"
 finland.26.d.socdem: "社会民主党决定解散红色土地政府，全力支持工人，完全无视农业联盟的议程。目前农业联盟发布了正式的抗议，有足够多的代表支持农业联盟退出红色土地联合政府，现在联合政府不复存在了。\n\n尽管现在社会民主党可以努力满足选民的需求，但这对各政党之间合作趋势来说不是好兆头，而且可能在不久的将来会导致[Root.GetName]政治的两极分化……"
 finland.26.d.soclib: "农业联盟决定解散红色土地政府，全力支持农民，完全无视社会民主党的议程。目前社会民主党发布了正式的抗议，有足够多的代表支持社会民主党退出红色土地联合政府，现在联合政府不复存在了。\n\n尽管现在农业联盟可以努力满足选民的需求，但这对各政党之间合作趋势来说不是好兆头，而且可能在不久的将来会导致[Root.GetName]政治的两极分化……"
 finland.26.a: "我们只是做了该做的"
 finland.27.t: "维持联合政府"
 finland.27.d: "有很多甚至包括社民党内部的代表，都估计了两党可能会为了追求各自理念而分道扬镳，从而导致联合政府在实质上解体。但是社民党和农民联盟却决定搁置分歧，并且愿意付出实际行动来推进[Root.GetName]各政党之间的合作。看上去这个红色土地联合政府能继续维持下去了。"
 finland.27.a: "我们必须尽弃前嫌"
 finland.28.t: "兑现我们的承诺"
 finland.28.d.socdem: "为了鼓励支持者，社会民主党通过政府补贴和改善工厂的工作条件来支持工人。尽管这有助于提高该党的支持率，但许多其他政党，尤其是农民联盟和民族联合党，都在抱怨他们的选民利益正因为社会民主党的自私而受到损害。"
 finland.28.d.soclib: "为了鼓励支持者，农业联盟通过政府补贴和粮食订购优先政策来支持农民。尽管这有助于提高该党的支持率，但许多其他政党，尤其是社会民族党和民族联合党，都在抱怨他们的选民利益正因为农民联盟的自私而受到损害。"
 finland.28.a: "我们只是做了该做的"
 finland.29.t: "社会民主党"
 finland.29.d: "社会民主党曾在[Root.GetAdjective]内战期间以极左著称，战后剩余[Root.GetName]社会民主党党员在韦伊内·坦纳的领导下，把自己打造成一个爱国政党，为吸引[Root.GetAdjective]选民转向右倾，但实际上他们并没有放弃极左的目标。\n\n看来，他们的目标依旧是促进工人权利，规范[Root.GetName]的资本主义经济，不断推动渐进式的国家改革。"
 finland.29.a: "[Root.GetName]的新时代就此揭幕！"
 finland.31.t: "农业联盟"
 finland.31.d: "农业联盟，由一群[Root.GetAdjectives]农村居民在1906年建立的政党，长期以来一直支持[Root.GetName]的去中心化和发展。如今，这群农民建立的政党成了一支反君主制的力量。\n\n对他们来说，他们要做的就是促进[Root.GetAdjective]独立，分散当前的政治体系，并为农民提供大力支持。"
 finland.31.a: "[Root.GetName]的新时代就此揭幕！"
 finland.32.t: "瑞典裔公民在[Root.GetNameDef]的权力"
 finland.32.d: "[Root.GetAdjective]人民和农民联盟政治家心中的一大问题是，国内[SWE.GetAdjective]裔应该保有何种程度的权利。[SWE.GetAdjective]语通行于奥兰群岛，在[Root.GetName]西南部的沿海地区同样也有着众多的[SWE.GetAdjective]语使用者。\n\n农业联盟政治家们在思考，[Root.GetName]境内的[SWE.GetAdjective]裔公民是否应尽可能受到限制，或者应保持现状。"
 finland.32.a: "瑞典裔芬兰人是[Root.GetAdjective]人民的威胁"
 finland.32.b: "我们不能侵犯一个大群体的利益"
 finland.33.t: "释放政治犯"
 finland.33.d: "许多芬兰社会主义者在内战后的很长一段时间内要么被迫流亡，要么被投入监狱。在[Root.GetAdjective]人民全权委员会取得胜利，并对[Root.GetName]境内反动派展开清剿后，流亡者与被囚者都被释放或赦免了。尼洛·韦莱里是著名的社会主义者，过去二十余年间始终流亡他乡，如今也回到了他的祖国。这对[Root.GetName]的未来意味着什么，就只有[Root.GetAdjective]人民全权委员会和其盟友赤卫队知道了……"
 finland.33.a: "社会主义者们的狂欢！"
 finland.36.t: "[Root.GetAdjective]宪法"
 finland.36.d.syndicalist: "为了更好巩固权力，[Root.GetAdjective]人民全权委员会准备着手起草和批准[Root.GetName]新宪法。\n\n目前看来，新宪法规定了[Root.GetAdjective]民主不可侵犯、扩大劳工运动权利、政府更好更有效的税收方法、新政权的意识形态，以及行政改革，以便平滑顺利地过渡到新政府体制。\n\n现在，工会们拥有更大的权力，正逐渐接管并组成政府。这对[Root.GetName]的未来意味着什么，只有[Root.GetAdjective]人民全权委员会和他们的亲密盟友知道……"
 finland.36.d.totalist: "为了更好巩固权力，赤卫队准备着手起草和批准[Root.GetNameDef]新宪法。\n\n目前看来，新宪法规定了权力集中于赤卫队高层、全面重组[Root.GetAdjective]陆军和军官团、[Root.GetNameDef]成为无神论国家，以及任何涉及国家生存所需的产业都将其国有化。\n\n现在，民兵队伍拥有更大的权力，正逐渐接管并重组正规军，成为政府主要骨干。这对[Root.GetNameDef]的未来意味着什么，只有赤卫队和他们的亲密盟友知道……"
 finland.36.a: "芬兰在踏入新时代"
 finland.37.t: "[Root.GetAdjective]人民全权委员会"
 finland.37.d: "[Root.GetAdjective]人民全权委员会是由社会民主党的某一部分选民组成的政府机构，它在[Root.GetAdjective]内战期间上台掌权，并认为该党是[Root.GetName]的合法继承者。在工团主义者与工会组织者尼洛·韦莱里的领导下，其代表团目标远大，为[Root.GetName]制定新宪法的同时赋予劳工运动权力。\n\n人民全权委员会的许多成员要么被前国王弗雷德里克一世领导的反工团民族联合党清洗监禁，要么被迫转入地下工作。此后[Root.GetAdjective]人民全权委员会与奥托·威廉·库西宁的赤卫队结为盟友，发誓夺回政权，让[Root.GetName]走上社会主义正轨。\n\n现在，代表团成功掌权，准备执行各项指示，其中甚至包括彻底铲除危险的赤卫队，并使[Root.GetName]走上新道路。"
 finland.37.a: "面对逆境，坚定信仰"
 finland.38.t: "削弱赤卫队"
 finland.38.d: "在我们试图解散不守纪律、破坏性强的赤卫队之前，我们也必须采取一切方式削弱他们。其中包括减少枪支补给，通过立法手段阻止他们实现目标，让他们较著名的领导人来背黑锅等等。不过最重要的，是用宣传手段来挖他们的墙角，使其赤卫队成员跳槽。\n\n然而，奥托·威廉·库西宁不像尼洛·韦莱里那样，他是个聪明人，确实能逃避追捕。我们要小心行事，希望赤卫队不会注意到我们试图削弱他们的目的……"
 finland.38.a: "悄悄的削弱，打枪滴不要！"
 finland.38.b: "赤卫队发觉了肮脏的阴谋！"
 finland.39.t: "与赤卫队摊牌"
 finland.39.d: "如今赤卫队发现我们想法设法削弱他们之后，一切伪装都被揭穿了。代表团和赤卫队之间彻底摊牌了，赤卫队迅速逼近，试图攻击议会宣布建立一个新的[Root.GetAdjective]国家。我们必须依靠人民把我们从赤卫队的激进主义中拯救出来，[Root.GetAdjective]应该以和平国家继续存在。"
 finland.39.a: "人民站在我们这边，打退了赤卫队！"
 finland.39.b: "赤卫队夺权了！"
 finland.40.t: "解散赤卫队"
 finland.40.d: "我们地成功削弱了赤卫队，实在太简单了。然而，我们仍面临着革命者和许多强硬派成员夺权宣布建立一个新国家的风险。好在我们的宣传得力，应该有足够的人站在我们这边，我们将彻底解散和抵制这破坏性强的组织。"
 finland.40.a: "赤卫队被解散了！"
 finland.40.b: "赤卫队夺权了！"
 finland.43.t: "赤卫队"
 finland.43.d: "赤卫队，[Root.GetAdjective]劳工运动的准军事组织，最初成立于1905年，在1917年俄国十月革命后重建。\n\n作为红色芬兰军队，许多芬兰人都知道他们是一支具有侵略性的革命军，为了宣扬传播意识形态，他们可以不择手段。这让他们与[Root.GetAdjective]人民全权委员会产生分歧，而后者又希望能掌控这支日益疯狂的准军事组织。\n\n不过在[Root.GetAdjective]内战的最后不管是人民全权委员会还是赤卫队，他们最后都没互相动手，因为联合起来的白卫军与[GER.GetAdjective]军队把他们通通一网打尽。\n\n残余的[Root.GetAdjective]人民全权委员会与赤卫队别无选择，为了逃避追捕只能被迫逃亡到布尔什维克的俄罗斯。\n\n然后1920年布尔什维克正式投降后，赤卫队和[Root.GetAdjective]人民全权委员会又被迫回到芬兰，进行地下行动。现在赤卫队由奥托·威廉·库西宁领导并再次与人民全权委员会结盟，一切为了将社会主义的光辉洒在这片芬兰土地上。"
 finland.43.a: "觉醒吧芬兰！"
 finland.48.t: "军队最高指挥部问题"
 finland.48.d: "军队最高指挥部问题一直是拉普阿运动成员之间非常普遍的讨论。拉普阿运动一直都将消除[GER.GetAdjective]在[Root.GetName]影响力的最后残余作为目标，所以对很多人来说，剥夺最高指挥部当中那些曾经在普鲁士皇家第27猎兵营服役的人在军中的职务可以说是再自然不过的一件事了。不过，库尔特·马尔蒂·瓦勒纽斯本人曾是该营的一员，他不支持军队清洗。他认为，消灭军队中优秀人才只会削弱[Root.GetAdjective]军队的实力。\n\n我们该如何是好……"
 finland.48.a: "一并把猎兵和他们清除！"
 finland.48.b: "留下他们"
 finland.52.t: "[FIN.GetName]军事化奥兰群岛！"
 finland.52.d: "我们所担心的事还是发生了：[FIN.GetAdjective]那群该死的民族主义者把奥兰群岛军事化了。他们的前任政府在[GER.GetNameDef]的调停下肯接受尊重[Root.GetName]裔公民在该岛的权利。但很不幸，那群拉普阿运动的混蛋完全违背了这一承诺，将其军事化，还强行镇压岛上的不满人士。\n\n虽然我们大多民族主义者公民呼吁向[FIN.GetName]开战，用武力占领岛屿，但温和派政客认为，我们应该利用外交手段夺回该岛屿。所以我们怎么搞？"
 finland.52.a: "你他妈死定了！"
 finland.52.b: "给他们施点压力"
 finland.53.t: "[SWE.GetName]索要奥兰群岛"
 finland.53.d: "[SWE.GetAdjective]政府认为，他们有必要对其奥兰群岛军事化这一行为提出外交抗议。要求将大部分瑞典裔人口奥兰群岛归还给他们，让岛上居民[Root.GetAdjective]与同胞团聚。"
 finland.53.a: "你在逗我"
 finland.54.t: "民族联合党"
 finland.54.d: "尽管[Root.GetName]在绝大多数时候由[GER.GetAdjective]血统的国王弗雷德里克一世和民族联合党内极端保守派成员支配着，但其民族联合党内部也有着更为温和社会保守派人士。\n\n这一派别由佩尔·埃温德·斯温胡武德领导着，尽管他在[Root.GetAdjective]内战期间曾向[GER.GetAdjective]求援，但也并非不愿利用[Root.GetName]时下风行的共和主义气氛。虽是一名坚定的白军支持者，却也抵制激进的拉普阿运动和[Root.GetAdjective]人民全权委员会。他承诺会恢复[Root.GetName]的和平与秩序，并确保芬兰主权的完整。\n\n斯温胡武德想法很简单，保留君主制度的同时赋予总统足够大的权力。"
 finland.54.a: "绝不能放弃传统！"
 finland.56.t: "奥兰群岛公民反抗！"
 finland.56.d: "真不幸，我们语言改革中首当其冲的奥兰群岛公民们对政府将[Root.GetAdjective]语作为官方语言很是不满。现在[Root.GetName]单一语言改革的副作用显露出来了，我们本就与奥兰群岛公民的紧张关系雪上加霜，因此他们想成为[SWE.GetNameDef]一部分。"
 finland.56.a: "他们也只能忍气吞声"
 finland.57.t: "民族联合党"
 finland.57.d: "这是一个强硬的反工团主义者、神权主义者、君主派和极端保守者组成的民族联合党的极端派，由[Root.GetLeader]国王领导，自[Root.GetNameDef]建立和独立以来一直支配着政坛，而还得到[GER.GetNameDef]的撑腰。\n\n该党虽遭到渴望自由的[Root.GetAdjective]大众们所抛弃，但无疑他们证明了自己的权力有多巩固，以至于掌权到至今，并自由随意地执行各项指令\n\n目前来看，保持与[GER.GetName]的历史和经济联系，民族联合党的首要目标，还有团结[Root.GetAdjective]民众支持国王，充当保守主义的堡垒，预防政治不稳，并回报他们忠诚的支持者。"
 finland.57.a: "有趣……"
 finland.58.t: "国王[Root.GetLeader]呼吁团结起来"
 finland.58.d: "[Root.GetLeader]国王在议会大厦前发表官方讲话，在这个后危机和迷茫的时代，他要呼吁[Root.GetAdjective]人民们，希望改变对他的看法。他不想被视为[GER.GetAdjective]的一条狗，而是想成为芬兰人团结的象征，所以准备用慷慨激昂的演讲来实现这点。\n\n在谈及最近的事件和政治不稳状况时，国王请求人民支持他。为了[Root.GetAdjective]公民们，他提出了自己的计划，来让[Root.GetNameDef]走向国泰民安，为此他会去不懈奋斗，只为实现这个承诺。演讲完毕后没有得到[Root.GetAdjective]人民热烈掌声，但可以确定，他为这个国家赢得了时间，也为自己争取了一批支持者们。"
 finland.58.a: "这是我们寻求的最好结果了……"
 finland.59.t: "扩大国家警察职权"
 finland.59.d: "当煽动社会不满的活动逐深入人心时，就是我们的国家警察出动的时刻。因此扩大他们是必要的。\n\n国王[Root.GetLeader]认为应该适当增加预算和警察权力，同时将日常事务委派给内阁中的情报部长。预算的增加为国家警察调查厅雇佣更多人手，同时增加点“新玩法”对待异议者，以此保护[Root.GetNameDef]的内部安全。当然，这并没有受到大部分人的欢迎，他们认为这一措施既过分又极权。"
 finland.59.a: "你这个禽兽，为了降火气，你杀我成仔做龟苓膏，还边吃边笑？！"
 finland.61.t: "[Root.GetName]宪法"
 finland.61.d: "曼纳海姆与几位前任和现任政府官员、法律宪法专家以及他的核心集团成员一起，共同为[Root.GetAdjective]新宪法的制定而不知疲倦地工作，只为[Root.GetName]奠定稳固而稳定的基础。\n\n宪法内容包括加强议会权力并作为国家最高权力机构，正式废除君主制，撰写有关人权、司法和国际关系的规定，以及国家的行政管理。\n\n随着众多专家起草了宪法，同时[Root.GetAdjective]人民也支持[Root.GetName]在国际舞台上的新地位合法化，毫不意外地，宪法在议会表决中大获全胜，议会一致通过了新宪法。然其影响仍然仍然有待观察……"
 finland.61.a: "好极了！"
 finland.63.t: "[FIN.GetName]寻求联系"
 finland.63.d: "为获得全世界对他们新生独立的支持，[FIN.GetLeader]领导下的[FIN.GetAdjective]政府看来是要推动与我国建立联系。他们派代表[FIN.GetAdjective]的外交官，来请求我们承认他们新政府。外交局面到了这一步，决定方是在我们这边了。"
 finland.63.a: "我们将正式承认[FIN.GetAdjective]国家"
 finland.63.b: "我们拒绝承认[FIN.GetAdjective]国家"
 finland.64.t: "[FROM.GetNameDefCap]同意了！"
 finland.64.d: "谢天谢地，[FROM.GetNameDef]已经开始向我们开放外交渠道，正式建立两国外交关系。"
 finland.64.a: "好极了！"
 finland.65.t: "[FROM.GetNameDefCap]拒绝了！"
 finland.65.d: "看来[FROM.GetNameDef]对我们很冷淡，拒绝与我们建立外交关系·，更不用说承认[Root.GetAdjective]的国家地位。"
 finland.65.a: "这群该死的家伙！"
 finland.66.t: "[FIN.GetNameDefCap]请求提供武器"
 finland.66.d: "[FIN.GetNameDefCap]最近武器短缺，于是来找我们请求武器支援，以此来填补由于多年忽视军队方面而造成的空白。我们要不要给他们提供武器？"
 finland.66.a: "当然可以，我们有很多备用的"
 finland.66.b: "我们没能力提供什么"
 finland.67.t: "[GER.GetNameDefCap]同意了！"
 finland.67.d: "[GER.GetAdjective]方面已同意向我们提供必要的武器支持我们的军队，目前武器正同[GER.GetAdjective]代表团一起抵达[Root.GetNameDef]。这将提高我们人民对[GER.GetAdjective]的信任，巩固两国关系，同时也让我们能够延缓国内武器生产的时间。"
 finland.67.a: "大大的恩情！"
 finland.68.t: "[GER.GetNameDefCap]拒绝了……"
 finland.68.d: "[GER.GetAdjective]以同样最近武器短缺为由，拒绝向我们提供必要的武器武装我们军队。这意味着我们将需要增加国内武器生产，而且需要花费很长时间。此外，这在一定程度上损害两国之间的关系，我们曾相信[GER.GetAdjective]人民，作为我们的盟友，能在我们需要的时候帮助我们。"
 finland.68.a: "你们过分了！"
 finland.69.t: "[FIN.GetNameDefCap]想要购买轻巡洋舰"
 finland.69.d: "[FIN.GetAdjective]为提高他们的海军实力，寻找我们购买两艘柯尼斯堡级轻巡洋舰：斯德丁号和斯图加特号。虽然芬兰人开的价很诱人，但轻巡洋舰作为比较老的舰级，却能在世界大战服役表现优异，无疑证明了优越性。那么我们如何决定？"
 finland.69.a: "卖，毕竟也只是两艘过时老船罢了"
 finland.69.b: "不卖，这弊大于利"
 finland.70.t: "[GER.GetNameDefCap]同意了！"
 finland.70.d: "[GER.GetAdjective]代表团给我们带来了好消息：他们同意向我们出售我们想要的轻巡洋舰，当然我们也需要付一笔款。这无疑进一步增强了作为忠诚盟友的我们对[GER.GetAdjective]的信任，同时我们也能够以相当低廉的成本加强我们的海军实力。"
 finland.70.a: "大大的恩情！"
 finland.71.t: "[GER.GetNameDefCap]拒绝了……"
 finland.71.d: "[GER.GetAdjective]代表团给我们带来一个坏消息：他们拒绝向我们出售我们想要的轻巡洋舰，理由是他们海军自己也缺船。这不仅意味着我们[Root.GetAdjective]海军无法迈进20世纪，也意味着[GER.GetAdjective]海军只能和[RUS.GetAdjective]人单打独斗。"
 finland.71.a: "拜托，两艘老船对你们来说这么重要？"
 finland.72.t: "[FIN.GetNameDefCap]请求提供海军蓝图"
 finland.72.d: "[FIN.GetAdjective]为提高他们的海军实力，寻找我们购买海军设计蓝图，无疑[FIN.GetAdjective]是我们的盟友，我们也能从向他们提供海军设计方案中获得诱人的好处，例如巨额的价钱，但这也有可能让设计方案落入敌人之手。那么我们如何决定？"
 finland.72.a: "我们会给的，毕竟这能出什么乱子？"
 finland.72.b: "不，这弊大于利"
 finland.73.t: "[GER.GetNameDefCap]同意了！"
 finland.73.d: "[GER.GetAdjective]已同意向我们提供海军蓝图，并声明一个海军强国的芬兰对全帝国公约来说是有利的。"
 finland.73.a: "大大的恩情！"
 finland.74.t: "[GER.GetNameDefCap]拒绝了……"
 finland.74.d: "[GER.GetAdjective]拒绝向我们提供海军蓝图，理由是担心蓝图落入敌人手中。这无疑损害了两国之间，也让许多芬兰人来书很可笑，在他们看来这是在阻止[Root.GetAdjective]海军前进的做法。看来我们得在海军技术领域上另寻途径了。"
 finland.74.a: "可笑又荒谬……"
 finland.75.t: "重新利用内战时期船只"
 finland.75.d: "经过数月的资金投入，以及工人的努力和政府的支持，我们重新修复了三艘内战时期的船只。三艘即：AG-16潜艇，北极熊号和维纳莫伊宁号。虽然旧的不行，令人发笑，但只要经过现代化改造，肯定会增强[Root.GetAdjective]海军战力的。"
 finland.75.a: "好极了！"
 finland.76.t: "[FIN.GetName]请求购买我们飞机"
 finland.76.d: "[FIN.GetAdjective]为提高他们的空军实力，目光转向海外，寻找我们购买飞机。虽然必须考虑到空军的生产和状况，但我们也可以从出售飞机中赚一大笔钱。那么我们如何决定？"
 finland.76.a: "我们卖，毕竟这能出什么乱子？"
 finland.76.b: "不，这弊大于利"
 finland.77.t: "[SWE.GetName]同意了"
 finland.77.d: "[SWE.GetAdjective]代表团给我们带来了好消息：他们同意我们的要求，并决定立即向我们出售我们急需的飞机。这对增强我们的空军力量肯定大有帮助！"
 finland.77.a: "大大的恩情！"
 finland.78.t: "[SWE.GetName]拒绝了……"
 finland.78.d: "[SWE.GetAdjective]代表团给我们带来了坏消息：他们拒绝我们的要求，并决定不向我们出售我们急需的飞机。这意味着我们要另寻途径来增强我们空军实力。"
 finland.78.a: "该死"
 finland.79.t: "[FIN.GetNameDefCap]请求购买我们飞机"
 finland.79.d: "[FIN.GetAdjective]为提高他们的空军实力，目光转向海外，寻找我们购买飞机。虽然必须考虑到空军的生产和状况，但我们也可以从出售飞机中赚一大笔钱。那么我们如何决定？"
 finland.79.a: "我们卖，毕竟这能出什么乱子？"
 finland.79.b: "不，这弊大于利"
 finland.80.t: "[GER.GetNameDefCap]同意了！"
 finland.80.d: "[GER.GetAdjective]代表团给我们带来了好消息：他们同意我们的要求，并决定立即向我们出售我们急需的飞机。这对增强我们的空军力量肯定大有帮助！"
 finland.80.a: "大大的恩情！"
 finland.81.t: "[GER.GetNameDefCap]拒绝了……"
 finland.81.d: "[GER.GetAdjective]代表团给我们带来了坏消息：他们拒绝我们的要求，并决定不向我们出售我们急需的飞机。这意味着我们要另寻途径来增强我们空军实力。"
 finland.81.a: "该死"
 finland.82.t: "采购俄罗斯粮食"
 finland.82.d: "随着我们退出中欧同盟市场，[GER.GetAdjective]不再青睐我们。显然，我们需要找另一个国家保证我们的粮食供应，避免我们人民挨饿。鉴于我们的邻国[RUS.GetNameDef]拥有丰富的粮食，我们理所当然地接近他们，获得我们所需的粮食。"
 finland.82.a: "希望有个好结果"
 finland.83.t: "[FIN.GetName]请求粮食供应"
 finland.83.d: "[FIN.GetAdjective]政府已同我们进行接洽，希望从我们这采购粮食。作为他们长期的粮食供应国[UKR.GetNameDef]，不再是这个新兴国家的可行之选。的确，我们根本不缺粮食，但在帮助芬兰这个问题上我们还是需要问下自己内心。"
 finland.83.a: "我们卖粮食，毕竟这能出什么乱子？"
 finland.83.b: "不，这弊大于利"
 finland.84.t: "[RUS.GetNameDefCap]同意了"
 finland.84.d: "[RUS.GetAdjective]代表团给我们带来了好消息：他们同意向我们提供必要的粮食，但需要我们付一笔运输费外加一点额外费用。谢天谢地，我们的人民不会挨饿了。"
 finland.84.a: "大大的恩情！"
 finland.85.t: "[RUS.GetNameDefCap]拒绝了……"
 finland.85.d: "[RUS.GetAdjective]代表团给我们带来了坏消息：他们拒绝向我们提供必要的粮食，理由是我们两国关系紧张以及国内问题。这很不幸，我们的人民看来的忍受一段时间的饥饿了，直到我们找到新方法解决粮食危机。"
 finland.85.a: "该死"
 finland.86.t: "采购[UKR.GetNameDef]粮食"
 finland.86.d: "[UKR.GetNameDef]突然性的切断对我国的粮食进口，让[Root.GetAdjective]人民忍受许久的饥饿，再加上君主权力的扩张，我们似乎没法让我们的人民始终对我们满意了。我们必须找找我们的老伙伴，要求他们再次向我们进口粮食，他们粮食收入这么多，向他们寻求粮食是再自然不过了。"
 finland.86.a: "希望有个好结果"
 finland.87.t: "[FIN.GetName]请求粮食供应"
 finland.87.d: "[FIN.GetNameDefCap]就粮食采购问题已同我们进行接洽。由于黑色星期一的财政限制，我们原本被迫切断对他们的粮食进口，使[FIN.GetAdjective]无法获得主要粮食来源。然而随着危机开始慢慢缓解，我们似乎可以再次开始出口。不过为[Root.GetAdjective]国内储备粮食，以应对任何危机也是明智的选择。那么我们的决定是？"
 finland.87.a: "我们卖粮食，毕竟这能出什么乱子？"
 finland.87.b: "不，这弊大于利"
 finland.88.t: "[UKR.GetNameDefCap]同意了！"
 finland.88.d: "[UKR.GetAdjective]代表团给我们带来了好消息：他们同意向我们提供必要的粮食，但需要我们付一笔运输费外加一点额外费用。谢天谢地，我们的人民不会挨饿了。"
 finland.88.a: "大大的恩情！"
 finland.89.t: "[UKR.GetNameDefCap]拒绝了……"
 finland.89.d: "[UKR.GetAdjective]代表团给我们带来了坏消息：他们拒绝向我们提供必要的粮食，理由是国内问题。这很不幸，我们的人民看来的忍受一段时间的饥饿了，直到我们找到新方法解决粮食危机。"
 finland.89.a: "该死"
 finland.90.t: "采购[UKR.GetNameDef]粮食"
 finland.90.d: "[UKR.GetNameDef]突然性的切断对我国的粮食进口，让[Root.GetAdjective]人民忍受许久的饥饿，再加上君主权力的扩张，我们似乎没法让我们的人民始终对我们满意了。我们必须找找我们的老伙伴，要求他们再次向我们进口粮食，他们粮食收入这么多，向他们寻求粮食是再自然不过了。"
 finland.90.a: "希望有个好结果"
 finland.91.t: "[FIN.GetName]请求粮食供应"
 finland.91.d: "[FIN.GetNameDefCap]就粮食采购问题已同我们进行接洽。由于黑色星期一的财政限制，我们原本被迫切断对他们的粮食进口，使[FIN.GetAdjective]无法获得主要粮食来源。然而危机已经解除，我们似乎可以再次开始出口。不过为[Root.GetAdjective]国内储备粮食，以应对任何危机也是明智的选择。那么我们的决定是？"
 finland.91.a: "我们卖粮食，毕竟这能出什么乱子？"
 finland.91.b: "不，这弊大于利"
 finland.92.t: "[UKR.GetNameDefCap]同意了！"
 finland.92.d: "[UKR.GetAdjective]代表团给我们带来了好消息：他们同意向我们提供必要的粮食，但需要我们付一笔运输费外加一点额外费用。谢天谢地，我们的人民不会挨饿了。"
 finland.92.a: "大大的恩情！"
 finland.93.t: "[UKR.GetNameDefCap]拒绝了……"
 finland.93.d: "[UKR.GetAdjective]代表团给我们带来了坏消息：他们拒绝向我们提供必要的粮食，理由是国内问题。这很不幸，我们的人民看来的忍受一段时间的饥饿了，直到我们找到新方法解决粮食危机。"
 finland.93.a: "该死"
 finland.94.t: "[UKR.GetAdjective]乌克兰的粮食进口已恢复到黑色星期一前的水平！"
 finland.94.d: "[Root.GetNameDef]和[UKR.GetNameDef]摆脱了黑色星期一带来的经济衰退，[UKR.GetAdjective]回应了我们的请求，甚至表示有兴趣将粮食出口恢复到危机前水平。无疑对我们的国家来说是个好消息，因为这意味我们可以较低价格获得更多的粮食，从而减少开支，同时提高[Root.GetAdjective]人民的斗志。"
 finland.94.a: "太好了！"
 finland.95.t: "[FIN.GetNameDefCap]希望改善关系"
 finland.95.d: "[FIN.GetNameDef]已同我们接触，试图改善关系，以避免在斯堪的纳维亚爆发战争。在我们许多高级外交官和政客看来，无疑是个令人惊讶的举动。虽然回应他们请求可以让少一个潜在敌人，但同样的，我们比[FIN.GetAdjective]强太多了，干掉他们是轻而易举的行为，如过有必要的话。话虽如此，必须尽快作出答复。我们决定是？"
 finland.95.a: "我们接受他们的请求"
 finland.95.b: "我们接受他们的请求"
 finland.95.c: "我们拒绝他们的请求"
 finland.96.t: "[RUS.GetNameDefCap]同意了！"
 finland.96.d: "我们驻[RUS.GetNameDef]的外交官给我们带来了好消息：[RUS.GetAdjective]愿意接受我们提出的促进两国和平和关系回暖的请求。然而更让人喜忧参半的是，我们要付出一些代价，他们以“确保[RUS.GetAdjective]国家安全”名义，要求我们交出卡累利阿。\n\n虽然我们公民一定会对我们割让这片土地感到不满，但我们也确实不想在我们边界上出现敌对的俄罗斯。我们该怎么办？"
 finland.96.a: "这不是完美的解决方法，但我们已别无选择……"
 finland.96.b: "我们永远不会交出我们的合法领土！"
 finland.97.t: "[RUS.GetNameDefCap]同意了！"
 finland.97.d: "我们驻[RUS.GetNameDef]的外交官给我们带来了好消息：[RUS.GetAdjective]愿意接受我们提出的促进两国和平和关系回暖的请求。"
 finland.97.a: "真是个好消息！"
 finland.98.t: "[RUS.GetNameDefCap]拒绝了！"
 finland.98.d: "我们驻[RUS.GetNameDef]的外交官给我们带来了坏消息：[RUS.GetAdjective]不愿接受我们提出的促进两国和平和关系回暖的请求。这意味着我们必须继续在我们边界上与敌对的俄罗斯打交道，并为来自东部边界的任何潜在攻击做好准备。"
 finland.98.a: "该死的，马上去修堡垒！"
 finland.99.t: "与[FIN.GetNameDef]和解？"
 finland.99.d: "[FIN.GetNameDef]以和解的语气，试图与我们和解并且加强两国之间的外交联系与发展，这无疑是个令人惊讶的举动。并且共同稳定斯堪的纳维亚地区的局势。我们倒没有义务必须接受，但是接受了也许会对[Root.GetNameDef]也有好处？"
 finland.99.a: "我们接受"
 finland.99.b: "滚！门都没有"
 finland.100.t: "[From.GetNameDefCap]接受了！"
 finland.100.d: "好消息！[From.GetNameDefCap]接受了我们的善意，并开始与我方接洽开始共同维持斯堪的纳维亚地区的和平稳定，双方的政治经济联系也逐渐增加，我们的和解终于取得了成果。"
 finland.100.a: "为我们的[From.GetAdjective]朋友干杯！"
 finland.101.t: "[From.GetNameDefCap]拒绝了！"
 finland.101.d: "坏消息！[From.GetNameDefCap]拒绝了我们和解的请求，这使得我们原本所想的斯堪的纳维亚地区的稳定泡了汤，总而言之，和解已不可能。"
 finland.101.a: "去他妈的！"
