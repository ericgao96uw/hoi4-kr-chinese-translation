 URG_continue_council_rule: "维持委员会主导"
 URG_continue_council_rule_desc: "在巴尔塔萨·布鲁姆于1918年执行改革后，我们的国家终于结束了长达一个世纪的红白党争。这为国家带来了繁荣，终结这套体制太愚蠢了，因为这么做会导致我们回到灾难般的红白党争时期。"
 URG_promote_political_stability: "促进政治稳定"
 URG_promote_political_stability_desc: "乌拉圭对政治动荡并不陌生。近一个世纪以来，红白党争几乎不止一次地撕裂了我们的国家。然而，在委员会的帮助下，我们成功地团结了双方，现在双方都尽最大努力进行合作，带领我们走向更美好的未来。我们要鼓励这种和谐，让努力合作的人成为模范公民。"
 URG_encourage_political_confidence: "确保政治自信"
 URG_encourage_political_confidence_desc: "乌拉圭人民可以参与选举。不过，很多人还是不投票，因为他们认为自己不会影响结果，或者是根本就不知道有选举这回事！我们应该增强在政治博弈中的信心，维护稳定。"
 URG_power_to_the_council: "扩大委员会权力"
 URG_power_to_the_council_desc: "现在危机得到了解决，我们可以腾出手处理先前的问题。委员会的作为很关键，这为我们争取了许多公众支持。既然委员会有能力代替总统，我们应该设法扩大其行政权力，使之拥有总统过去具备的所有国家职能。"
 URG_begin_council_policy: "启动联合恢复计划"
 URG_begin_council_policy_desc: "委员会最终稳定了政局，是时候在危机过后重新推动政策的落实了。"
 URG_restore_presidentialism: "恢复总统制"
 URG_restore_presidentialism_desc: "自巴尔塔萨·布鲁姆担任总统以来，总统一直处于边缘地位，真正的权力由委员会掌握。长期以来，委员会对国家拥有绝对的控制权，让狡猾的政客们为了权力进行无意义的争吵，阻碍国家的发展。现在是一个人为了国家的利益夺回总统权力的时候了，那个人将是加夫列尔·特拉。"
 URG_expand_presidents_power: "扩展总统制"
 URG_expand_presidents_power_desc: "随着1919年宪法改革生效，总统不得不与全国行政委员会分享大部分权力。虽然这在当时确实起了作用，但现在我们需要采取果断行动，让委员会中无尽的内讧结束，为了这么做，因此我们需要扩大总统的权力。"
 URG_encourage_political_participation: "鼓励政治参与"
 URG_encourage_political_participation_desc: "主流的担忧认为委员会缺少反对党的代表权，这是委员会的损失。不过，我们要向他们表明，这没什么好怕的。地方政府将享有很大的自治权，人民也可以参与一些社会政策的投票，这样可以安抚人民，证明我们不是专制者。"
 URG_stabilise_the_nation: "稳定国家"
 URG_stabilise_the_nation_desc: "随着经济的衰退和委员会的解散，街道上站满了罢工者和暴动者，罪犯们有了肆意妄为的勇气。恢复稳定并非易事，但是我们一定能凭借总统的铁腕战胜这一切！"
 URG_begin_presidents_policy: "特拉宣言"
 URG_begin_presidents_policy_desc: "随着政局的稳定，我们可以开始为国家推行政治改革了。"
 URG_moderates_in_power: "维持委员会两党合作"
 URG_moderates_in_power_desc: "委员会自从建立以来一直是乌拉圭两大党为保障稳定而做出的妥协，现在，委员会是打破现有僵局的关键，这就表明了保留委员会的好处。希望各方达成新的妥协，创造出更好的新乌拉圭。"
 URG_compromise_between_sides: "政治共识"
 URG_compromise_between_sides_desc: "乌拉圭不应被单一集团、单一政党统治。乌拉圭是所有人的，因此在推行政策前，我们首先要争取两党间的妥协，保证最终表决的时间更短。"
 URG_balanced_budget: "平衡预算"
 URG_balanced_budget_desc: "委员会在预算问题上达成了共识。在红党要求增加投资强烈主张下，民族党做出了妥协，只要相关政策的预算不超过规定标准，红党就可以为上述政策投入资金，民族党可不想让超支预算导致另一场经济危机爆发。"
 URG_ensure_stability: "确保政治稳定"
 URG_ensure_stability_desc: "现在，国内各政治派别都得到了在政府发言的权利，还得到了可观的行政权力，这肯定能笃定地终结国内的间隙，我们能盼望着结为一体的未来了。"
 URG_new_elections: "新的选举"
 URG_new_elections_desc: "虽然最初建立委员会两党合作制度是为了保障政治稳的定，但黑色星期一危机后的崩溃清楚地表明，我们需要重新定义政府的性质，是时候要求举行新的选举了。愿最优秀的政党赢得选举，为我国带来迫切需要而期待已久的稳定。"
 URG_colorado_in_power: "红党"
 URG_colorado_in_power_desc: "社会民主主义的红党统治了乌拉圭数十年，由于他们大权在握，我们将推行红党的政策。"
 URG_agricultuaral_council: "农业发展署"
 URG_agricultuaral_council_desc: "现在乌拉圭回到了正轨，我们要避免重蹈覆撤。受打击最严重的是农业。我们决定将全国的农业活动集中到一个单独的实体：“农业计划和政治署”。"
 URG_new_farming_methods: "分发现代农业设备"
 URG_new_farming_methods_desc: "最近正在研究的新农业方案，被证明非常有效。如果我们想要增加出口，就要向乌拉圭所有农民推行这个方案。"
 URG_people_over_money: "财富分配计划"
 URG_people_over_money_desc: "红党的主要理念是“劫富济贫”。怀着这样的信念，我们推行改革，颁布财产再分配政策，建设更美好、更平等的乌拉圭。"
 URG_nacional_in_power: "民族党"
 URG_nacional_in_power_desc: "乌拉圭建国以来就存在的民族党终于击败了红党，因此，我们将推行民族党的政策。"
 URG_attract_foreign_investment: "吸引外国投资"
 URG_attract_foreign_investment_desc: "乌拉圭是一个发展中国家。乌拉圭土地肥沃，港口又大又好，还有足够土地扩展工业园区。我们只是缺少投资上述领域的资金，因此我们应该努力吸引外资来改善我们的经济。"
 URG_redo_taxes: "废除紧急税法"
 URG_redo_taxes_desc: "危机已经过去，我们设法平衡了预算，就没有必要再维持先前的高税率制度了。我们会说话算话，减少税率，这一行动将增加乌拉圭普通老百姓对其政府的信心。"
 URG_school_reform_plan: "教育改革计划"
 URG_school_reform_plan_desc: "我们无法抗拒军队强大，工厂林立的大国。抵抗这些国家不能依靠数量，只能依靠质量，所以我们需要提高教育水平，只要工作到位，我们就能在科技上占优势。"
 URG_socialists_in_power: "乌拉圭社会党"
 URG_socialists_in_power_desc: "尽管乌拉圭社会党遭到了大多数反对，在1921年传统社会主义者与工团主义者（之后自行组建了乌拉圭工团党）决裂后解散并改组，到最后还是占了上风。我们不会推行他们的政策的。"
 URG_peaceful_transition: "和平过渡"
 URG_peaceful_transition_desc: "弗鲁戈尼建设社会主义的一大手段便是暴力，但在英法两国看到的情况让他相信暴力不利于工人生产，也不利于社会自身，作为乌拉圭政府选出的官员，弗鲁戈尼承诺将永远坚守这一信条。不过，时间会告诉我们，他强硬的安抚政策能否对乌拉圭的改革起作用……"
 URG_improve_workers_rights: "改善工人权利"
 URG_improve_workers_rights_desc: "我们主要的支持人群于乌拉圭的产业工人，他们虽然没有我们的邻国阿根廷那么多，但也是乌拉圭社会的一大组成部分。不过，数十年的经济增长抛弃了他们中的许多人，迫使他们在恶劣的条件下工作。正因如此，总统要颁布新的劳工法案，以改善工人的生活。"
 URG_support_trade_unions: "支持工会"
 URG_support_trade_unions_desc: "乌拉圭工会为我们的胜利提供了很大帮助，我们不应低估他们的影响。不过，他们也极易受到激进主义的影响，开始听从乌拉圭工团党发动暴力革命对号召。为了避免这种情况，我们会向他们提供让步，争取他们站在我们这边，确保他们不会阻碍我们的改革。"
 URG_big_dam: "盆角大坝竣工"
 URG_big_dam_desc: "在盆角大坝完工之后，盆角湖将成为整个乌拉圭最大的淡水来源。这个完全由人工打造的湖证明了我们小而强的经济实力。让我们完成大坝的建设，这样我们便可以缓解人民的需求，改善我们的国家。"
 URG_dealing_with_black_monday: "黑色星期一灾难"
 URG_dealing_with_black_monday_desc: "柏林的股票市场已经崩溃了，给我们的经济造成了沉重的打击。我们需要制定经济复苏计划，但哪种观点会占上风？特拉总统的政策，还是委员会的政策？"
 URG_presidents_decision: "特拉的政策"
 URG_presidents_decision_desc: "加夫列尔·特拉总统提议维持乌拉圭人长期以来享有的福利政策。尽管我们的经济会经历阵痛期，但最终人民的需求将得到解决。或者，有人提议政府必须实行财政紧缩政策，并结束对福利政策的补贴——至少在我们的麻烦结束之前。"
 URG_council_policy_decision: "委员会的政策"
 URG_council_policy_decision_desc: "特拉总统采纳了委员会的意见，决定以更加谨慎和有序的方式应对这次危机。此事虽然花了不少时间，但为了让我们的国家变得比以往更加繁荣，这点时间是值得的。"
 URG_end_welfare_state: "财政紧缩"
 URG_end_welfare_state_desc: "乌拉圭在本世纪有一个充满希望的开端，自建国以来出现了政治稳定的初步迹象，与世界其他国家的贸易交流也在蓬勃发展。因此，政府宣布建设福利国家以改善我们公民的生活。现在，我们站在经济全面崩溃的边缘，要想自救，我们必须终结福利国家，果断地恢复预算平衡。"
 URG_temporary_tax_increases: "暂时提高税收"
 URG_temporary_tax_increases_desc: "在福利国家时期，国家不仅提供社会福利，而且努力将税收控制在最低水平。现在乌拉圭公民已经习惯了这一制度，我们不能仅仅通过永久性增税来帮助解决我们的赤字。我们将对所有服务业征收小额税，并声明这只是一项临时措施。希望我们能在经济复苏后再次降低利率。"
 URG_shrink_government_involvement: "减少政府干预"
 URG_shrink_government_involvement_desc: "国家过去通过各个部门监督乌拉圭社会中的大多数问题。虽然这使我们的人民讲信修睦，但现在这么做只会浪费我们的预算。我们将开始减少国家对社会的控制，希望这将是我们最后一次削减预算。"
 URG_promote_foreign_business: "拉动外资"
 URG_promote_foreign_business_desc: "为了完全脱离黑色星期一，仅仅削减开支是不够的，我们需要新的利润。虽然我们保持了农业贸易的繁荣，但外国投资仍然很少。我们应该采取措施促进外商投资，保证我们整个经济体制不会只依靠于农业贸易。"
 URG_reform_welfare_state: "维持福利国家"
 URG_reform_welfare_state_desc: "福利国家的建成是我们最骄傲的成就，因此我们不能终结它！许多乌拉圭公民都要依赖着我们！我们要想办法改革体制，在回到正轨前绝不抛下人民。"
 URG_fund_recovery_programs: "投资恢复计划"
 URG_fund_recovery_programs_desc: "我们现在有相当可观的收入盈余。下一步是让经济回归正轨。我们这个小国不乏小企业，他们都受到了危机的影响，许多企业被迫倒闭。我们要制定投资恢复计划，让本地人才回归正轨，增加利润，继续推进改革。"
 URG_farmer_subsidies: "补助农民"
 URG_farmer_subsidies_desc: "乌拉圭是一个农业国家，黑色星期一对农业的打击最大。乳品厂被迫关门，农民被迫亏本抛售产品。下一步便是补贴农民，让农业回归正轨，而农民们也能用税收来回报我们。"
 URG_gib_smole_business_money: "补助小型企业"
 URG_gib_smole_business_money_desc: "小型企业是我国经济的支柱。为其提供资金肯定能确保我们国家有一个更光明的未来，我们也可以偷偷拿出一些资金维持我们的军队。"
 URG_implement_government_involvement: "讨论政府规模"
 URG_implement_government_involvement_desc: "随着新的税收改革已经生效，我们现在必须决定是继续保持目前的政府规模，还是应该通过减少经济干预来鼓励外国投资。"
 URG_implement_decided_tax: "税制革新"
 URG_implement_decided_tax_desc: "现在我们挺过了第一击，我们得考虑如何处理税收制度。像往常一样，讨论这个问题需要时间，但我们会一起找到解决办法。"
 URG_farmer_policy: "农业的地位"
 URG_farmer_policy_desc: "最后，我们要决定拿农民怎么办。农业是乌拉圭的命脉，由于最近的危机以及我们迟缓的反应，我们的许多农民被迫减少活动，导致他们拥有大片无利可图的土地。为了增加我们的利润，我们需要让他们恢复工作，但是要怎么做呢？"
 URG_implement_recovery_plan: "敲定恢复计划"
 URG_implement_recovery_plan_desc: "我们已经从人民那里弄到了足够多的钱，现在我们要决定拿这些钱干什么。最近的改革让我们获得了不少盈余，我们可以用这笔钱执行恢复计划。问题是，哪个计划？"
 URG_end_black_monday: "黑色星期一结束了！"
 URG_end_black_monday_desc: "通过巧妙的改革，我们成功地平衡了预算，最终解决了黑色星期一的最后一道涟漪。现在我们可以重新站起来，恢复黑色星期一前的生产水平了。"
 URG_terra_rule: "中止宪法"
 URG_terra_rule_desc: "无论如何，加夫列尔·特拉完全掌控了国家，从此，乌拉圭的成败都取决于他了。"
 URG_crack_down_on_syndies: "乌拉圭红色威胁"
 URG_crack_down_on_syndies_desc: "在西方的激进分子获胜后，激进主义的威胁逼近乌拉圭，特拉决定对乌拉圭的工团主义者采取强硬立场。我们不能纵容那些该死的叛徒！"
 URG_centralise_power: "集中执行权力"
 URG_centralise_power_desc: "委员会为了安抚反对派，将许多行政权力下放给了反对派和地方当局，而这削弱了中央政府的控制。我们必须撤销这一政策，才能让特拉获得拯救乌拉圭于水火之中所需的权力。"
 URG_expand_police_force: "对内事务部"
 URG_expand_police_force_desc: "要想保障社会稳定，现有的警察还不够，但军队不能开进城市，因为他们有其他的职责。我们必须扩充警察部队，以加强对国家的控制。"
 URG_purge_disloyal_officers: "清洗不忠军官"
 URG_purge_disloyal_officers_desc: "我们受不了在困难时期到处惹麻烦的军官。我们必须对军官团展开全面调查，要求那些有前科的人辞职。他们要是拒绝，我们就强制移除他们……"
 URG_new_industrial_policy: "新工业政策"
 URG_new_industrial_policy_desc: "我们没法相信农村出口能成为乌拉圭经济的中流砥柱。一场战争正在远方酝酿，国家为了度过将临的风暴，必须做出激进的改变。因此，特拉颁布政府法令，投资建设新工厂，以减少蒙得维的亚对外国进口的依赖。"
 URG_anti_unionism_act: "镇压工会"
 URG_anti_unionism_act_desc: "工会对乌拉圭的稳定是一个威胁，我们就算不能完全摧毁他们在政府中的影响力，也要尽力破坏他们的团结。我们将通过一项法案，宣布所有工团主义工会非法，并设法减少其他非工团主义工会的影响力，以防激进分子试图渗透这些工会。"
 URG_foreign_trade: "优先对外贸易"
 URG_foreign_trade_desc: "贸易对于一个国家的成功非常关键，乌拉圭不能指望一个人承受住将临的风暴。特拉将扩大乌拉圭的贸易伙伴，就算是违宪或非法的国家也成……"
 URG_cooperate_with_nacional_party: "与民族党合作"
 URG_cooperate_with_nacional_party_desc: "即使特拉是红党成员，他的政策也越来越偏向民族党。我们会与民族党代表建立更密切的联系，共同引领乌拉圭走向新的未来。"
 URG_propaganda: "特拉主义宣传"
 URG_propaganda_desc: "加夫列尔·特拉握有拯救国家的要诀，但是许多人并没有认识到这一点。我们要加大宣传力度，让全体人民都知道新总统是谁，了解他在这个困难时期怎么帮助我们。"
 URG_anti_liberalism: "反自由主义"
 URG_anti_liberalism_desc: "正是思想和资本的自由流动把大陆带向了完全崩溃的边缘，特拉决定采用一些手段，避免这种事发生在我们身上，特拉万岁！"
 URG_new_constitution: "特拉主义宪法"
 URG_new_constitution_desc: "1918年的宪法有一些限制条款，阻止了特拉完成夺权的最后一步。我们应召开一次新的制宪会议，改革以前的宪法以压制行政委员会，从而为特拉提供无限的权力。"
 URG_uruguayan_revolution: "强制革命"
 URG_uruguayan_revolution_desc: "无论如何，乌拉圭河岸终于迎接了革命！虽然乌拉圭不像阿根廷，从未拥有过于严重的阶级分化，但是为了终结阶级斗争，开创乌拉圭平等的新时代，还有很多工作要做！"
 URG_purge_the_government: "清洗政府"
 URG_purge_the_government_desc: "上届政府只是旧资产阶级的代表。虽然他们确实对本国公民做了一些好事，然而德国经济崩溃所造成的涟漪伤害乌拉圭工人时，他们辜负了我们。他们的罪行不可饶恕，而解决方法很简单……"
 URG_cooperate_the_government: "与前政府政客合作"
 URG_cooperate_the_government_desc: "乌拉圭政府从未支持过强大的寡头，并且为尚未成为革命家的公民给予补助。虽然我们运动中的许多人谴责乌拉圭政府做的不够，但是我们相信他们的工作值得称赞，所以我们考虑让他们帮助我们，为乌拉圭带来和平的革命。"
 URG_buro_nacional_revolucionario: "国家革命局"
 URG_buro_nacional_revolucionario_desc: "现在我们巩固了地位，开始清除旧制度的残余，我们需要一支有能力阻止反动派造反的准军事组织。我们要成立“国家革民局”，对军队、人民和政府的反动迹象保持警惕，在威胁我们之前，把它们消灭掉。"
 URG_bnr_recruitment: "国家革命局征募"
 URG_bnr_recruitment_desc: "国家革命局主要由第一批参与革命的老党员组成。他们军功累累，但无法满足现代的需要。国家革命局得招募一批新人，鼓励忠诚的革命人士加入组织，保卫革命。"
 URG_fully_intergrate_government: "全面整合政府"
 URG_fully_intergrate_government_desc: "既然我们能确保没有反革命分子会毁灭我们，我们就可以接管以前的政府职位，开始计划我们的改革了。"
 URG_socialist_reforms: "实施社会主义改革"
 URG_socialist_reforms_desc: "免费医疗和公共教育出了不少的力气，但还有很长的路要走。我们已经提前计划好了下一步的行动，现在只需要将改革付诸实践。"
 URG_seizing_rich_farmers_land: "夺取富农土地"
 URG_seizing_rich_farmers_land_desc: "乌拉圭自建国起就有大地主，他们霸占了大量应属于农民的良田！现在，他们无处可逃，没有人会阻止我们以穷苦农民的名义伸张正义！"
 URG_collectivist_farming: "集体农场"
 URG_collectivist_farming_desc: "我们现在要教导那些从资产阶级那里夺得土地的新的合法所有者，如何履行革命后制定的耕作制度。集体主义是欧洲同志比较喜欢的制度，所以我国也要推行它。"
 URG_rural_communes: "农村公社"
 URG_rural_communes_desc: "我们解放了农民，并教导他们集体主义的知识，我们将组织这些人进入公社，通过合作和友爱来抚平他们受过的磨难。"
 URG_fop_coop: "与[FOP.GetNameDef]合作"
 URG_fop_coop_desc: "[FOP.GetNameDefCap]是南美洲最耀眼的社会主义国家，与大洲各反动政府周旋。我们站稳了脚跟，该与巴塔哥尼亚同志寻求更紧密的联系了。像阿蒂加斯这样的旧反动军阀在过去可能会分裂我们，但我们现在可以共建新的未来。"
 URG_international_relations: "国际关系"
 URG_international_relations_desc: "第三国际的创建就是为了团结全世界的工人，现在革命成功了，我们应该与之取得联系，以便得到他们的帮助。我们才刚刚成为革命国家，他们的经验和知识对我们这个年轻的国家可能是无价之宝。"
 URG_destroy_reactionary_opinions: "摧毁反动观念"
 URG_destroy_reactionary_opinions_desc: "原先的反动传统必须被中止。我们要用崭新的革命文化替换这些堕落的社会组成，消磨掉人民所持有的反动观念。"
 URG_promote_socialism: "社会主义宣传"
 URG_promote_socialism_desc: "目前为止，我们把社会改造为革命国家的努力令人满意，但许多公民认为我们并不诚实，因此我们要大肆宣传，展示政府的成就以及为工人带来的好处。"
 URG_workers_constitution: "工人宪法"
 URG_workers_constitution_desc: "乌拉圭宪法最近才修正过，但是修正过后发生了很多事。现在，我们进了埃斯特韦斯宫，完全可以推行新的宪法。不过，许多人怀念旧宪法，为了保证稳定，获得人民支持，我们会把旧宪法的一部分内容添到新宪法里。"
 URG_south_american_revolution: "南美洲革命"
 URG_south_american_revolution_desc: "乌拉圭这个工人治，工人享的国家已经准备好了。但是我们不能在这个小天堂里无所事事。反动派仍环绕在我们身边，压迫着他们的人民，而他们的人民正在乞求我们的帮助。我们将拿起武器反抗压迫，直到南美洲获得自由！"
 URG_an_agricultural_economy: "农业风险投资"
 URG_an_agricultural_economy_desc: "不像德国，我们的国家工业化程度低。我们的经济几乎由农业和农产品出口组成，所以我们的经济计划必须专注于乌拉圭的农场和田地。"
 URG_education: "教育与扫盲补助"
 URG_education_desc: "我国的教育体系在南美处于上游水准，但比起欧洲等世界其他地区，我们还差得远。因此，我们应当加大对教育部门的补贴力度，以免我们的技术落后于人。"
 URG_increase_cattle_product_exports: "促进牛肉出口"
 URG_increase_cattle_product_exports_desc: "家畜是我们主要的农业出口品。乌拉圭平原非常时候养殖大量家畜，所以我们应该向这一重要部分投入更多资金。"
 URG_develop_countryside: "发展乡村地区"
 URG_develop_countryside_desc: "我们的基础设施和工厂大部分在蒙得维的亚，但乌拉圭不是由一个城市组成的。我们需要向农村投入更多资金，终结这样的不平等。"
 URG_develop_infra: "民用与军用铁路补助"
 URG_develop_infra_desc: "条条大路通罗马？不，条条大路通蒙得维的亚！至少在乌拉圭是这样。不过，这些路延伸至乌拉圭边境后就不是路了，而仅仅是小径。我们需要改善我们的道路网。"
 URG_industrial_training_scheme: "工业培训方案"
 URG_industrial_training_scheme_desc: "工业是世界发展的主要动力，如果我们不投资工业，那就亏大发了。崭新的流水线是未来所趋，从长远来看，这会帮助我们建设一个效率更高的经济。"
 URG_grain_economy: "建立农业银行"
 URG_grain_economy_desc: "农业经济不只是绕着家畜转，粮食也是相当重要的农产品。我们需要投入更多资金到这些基本食品中，以扩展我们的产出量和出口量。"
 URG_increase_export: "扩大国际出口"
 URG_increase_export_desc: "我们的经济以出口为中心：乌拉圭的肉能在柏林和东京买到，乌拉圭的鱼能在莫斯科买到。我们需要进一步增加出口，促进经济的繁荣。"
 URG_industrialisation_plans: "工业化计划"
 URG_industrialisation_plans_desc: "我们的农业经济正在蓬勃发展，牛肉和粮食虽然能让我们赚很多钱，但你还得建造房屋、船只和步枪。我们要实施工业化！"
 URG_maintain_agriculture: "重农主义"
 URG_maintain_agriculture_desc: "乌拉圭不是一个大国，正因如此，我们不可能拥有像德国那样强大的工业。不管怎样，农业优先是我国在全球市场上保持竞争力的唯一选择。"
 URG_prosperity_abundant: "繁荣富足"
 URG_prosperity_abundant_desc: "我们的经济在这些年达到了顶峰，这要感谢我们没有卷入大规模的冲突，比如世界大战，或是美国内战。乌拉圭产品现在在全世界所有市场上都极具竞争力，我国经济也因此繁荣昌盛。"
 URG_rural_industry: "农村工业"
 URG_rural_industry_desc: "在工业发展方面，农村一直落后于蒙得维的亚。不过，农村工业的经济潜力很大，因为它们可以对当地的商品进行精加工，如罐头食品。"
 URG_factory_employment_programs: "工厂就业计划"
 URG_factory_employment_programs_desc: "农村的居民一辈子都在农地里工作生活。这些人大概有潜力成为工人。我们需要制定政策鼓励他们进城当工人。"
 URG_aid_agriculture_with_industry: "工业化农业"
 URG_aid_agriculture_with_industry_desc: "如果我们的农业与工业合作能生产更多、更好、更便宜的产品，我们的经济将受益匪浅。我们应该制定政策，帮助这两个部分合二为一。"
 URG_develop_the_cities: "发展城市"
 URG_develop_the_cities_desc: "随着我们专注于工业化，乌拉圭的城市成为了计划中必不可少的部分。我们需要进一步发展城市，这样我们的工业才能发展壮大。"
 URG_fortify_the_capital: "巩固蒙得维的亚"
 URG_fortify_the_capital_desc: "我们美丽的首都是全国最重要的地区。大多数出口商品都从这里前往世界，我们的政府、大多数资源也在这里。我们要保卫这里，直到乌拉圭人全部倒下！"
 URG_fortify_northern_cities: "巩固北部城市"
 URG_fortify_northern_cities_desc: "与阿根廷和巴西接壤的城市特别容易受到敌人入侵，在最坏的情况下，它们将构成第一道防线。我们要想保护边境，就得建立防御工事。"
 URG_military_necessity: "军事必要"
 URG_military_necessity_desc: "南美洲各国之间的紧张关系再次加剧，而乌拉圭正好夹在它们之间。我们需要扩大军工生产，为最终的战争做好准备。"
 URG_partially_mobilise: "部分动员"
 URG_partially_mobilise_desc: "阿根廷和巴西就算到了足球场上，也不能放下各自的矛盾。我们要着手工业部分动员，为最糟糕的情况做准备。"
 URG_protect_the_rio_negro: "保卫拉普拉塔河"
 URG_protect_the_rio_negro_desc: "拉普拉塔河使我们经济的命根子。要是那里出了差池，我们的经济就会遭殃了，而这完全会摧毁我国经济。我们要不惜代价保持开放！"
 URG_chaos_in_argentina: "布宜诺斯艾利斯的混乱"
 URG_chaos_in_argentina_desc: "阿根廷陷入混乱，我们需要做好一切准备。我们会训练军队，为可能的战争做好准备，并祈祷乌拉圭河以西不会发生任何战斗。"
 URG_rio_uruguay_project: "乌拉圭河防御带"
 URG_rio_uruguay_project_desc: "除了希望乌拉圭河以西不会有任何动静外，我们可以加强边界，以增强防御能力。这样，我们可以阻挡阿根廷有所预谋的侵略。"
 URG_lessons_of_civil_war: "内战的教训"
 URG_lessons_of_civil_war_desc: "我们的主要盟友巴西又经历了一场内战。我们可以在这场内战吸取一些教训，以便改进我们的军队，同时也随时应对北方的潜在威胁。"
 URG_fortify_the_north: "巩固北部边境"
 URG_fortify_the_north_desc: "就像西部边境一样，我们的北部边境也不再安全。因此，我们需要像提防阿根廷时所做的那样加固我们的北部边境，以对巴西的入侵做好万全准备。"
 URG_mission_to_rio: "前往里约的使团"
 URG_mission_to_rio_desc: "我们已经向里约热内卢的盟友派出了一支军事考察团，以改善我们的军事战术。有了这支考察团，我国的军队现代化就能取得一定的进展，从一支毫无准备的军队逐步变为一股不可忽视的力量。"
 URG_centralise_high_command: "集中化最高司令部"
 URG_centralise_high_command_desc: "我们最近对巴西的访问表明，我们需要改革我们的军队，而指挥系统则是这场改革的一个重点。集中化指挥我们的军队能够解决大部分的问题，并将我们的军队变成一支有备之师。"
 URG_license_foreign_weapons: "外国武器蓝图许可"
 URG_license_foreign_weapons_desc: "我们的军备状况乏善可陈，这还是往好了说：大多数步枪都已过时，而且大多数部队依然没有配备无线电。通过获取外国武器蓝图许可——无论是通过合法渠道还是不那么合法的渠道——我们都能解决这个问题，并获得一些现代装备。"
 URG_learning_from_weltkrieg: "剖析世界大战"
 URG_learning_from_weltkrieg_desc: "世界大战是一场大屠杀，数百万人在战场上丧命。我们人力资源非常有限，不能重蹈战争中的覆辙。每一个人的损失都代价不菲。"
 URG_engineering_and_entrenchment: "挖掘堑壕"
 URG_engineering_and_entrenchment_desc: "如果我们参与了战争，那我们打的必将是防御性战争。因此我们应该采取防御性战术。自第一次美国内战以来，战壕被证明是一种非常有效的防御战术，因此我们应该尽可能多地使用它们。"
 URG_implement_mandatory_conscription: "实行强制征兵"
 URG_implement_mandatory_conscription_desc: "与中国、印度和欧洲等地区不同，我国并没有足够的服役人口，因而我们除了实行强制征兵政策别无他法。"
 URG_establish_regular_drill_protocol: "确立定期演习方案"
 URG_establish_regular_drill_protocol_desc: "我们的军队需要随时准备应对敌人的威胁，一刻也不能松懈。确立定期演习方案能让他们在大敌当前之时依然严阵以待、寸步不让。"
 URG_new_equipment: "建立军事监察局"
 URG_new_equipment_desc: "我们最近对巴西的访问表明，我们需要改革我们的军队，而装备状况则是这场改革的一个重点。现在，由于我们仍然大量使用一战时期的军事装备，我们需要投入一大笔不菲的资金以实现装备现代化。然而，一旦我们成功完成了武器库升级，我军将成为一支不可忽视的力量。"
 URG_artillery_training_refinement: "炮兵战略改进"
 URG_artillery_training_refinement_desc: "我们的炮兵营乏善可陈。装备和水平的普遍缺乏严重阻碍了我们发展炮兵战术的可能性，但通过研究巴西炮兵战术，我们可以改善这一情况。"
 URG_commission_new_equipment_designs: "现代武器训练计划"
 URG_commission_new_equipment_designs_desc: "现代装备将在战术现代化的过程中发挥关键作用，考虑到新型火炮比老旧火炮更加精确，新型炮弹比老旧炮弹更加强大。我们要是拥有一支强大的乌拉圭炮兵，我们的敌人便会在恐惧中颤抖。"
 URG_motorisation_experiments: "摩托化部队实验"
 URG_motorisation_experiments_desc: "我们需要建立现代化的后勤网以保障前线军队的补给供应，而卡车在这方面已经被证明比骡子和马都要更加高效。无论是从短期还是长期来看，采用新的后勤补给方式都是十分有效的。"
 URG_subsidise_local_munitions_facilities: "资助本土军工厂"
 URG_subsidise_local_munitions_facilities_desc: "考虑到我们很容易被其他国家封锁，我们不能仅仅依赖进口，这意味着我们还要重视本国生产。我们应该补贴本土军工，以便为我们可能面临的任何问题做好准备。"
 URG_war_games: "进行军事演习"
 URG_war_games_desc: "自1870年以来，德国采取了一项战略，即在和平时期进行军事演习，考虑到我们危险的邻国，我们也应该这样做，以便随时做好准备。"
 URG_Libertad_o_Muerte: "不自由毋宁死"
 URG_Libertad_o_Muerte_desc: "不自由毋宁死！无论敌人有多强大，我们都要与之战斗！我们将保卫我们的家园，直至最后一人，没有人可以奴役我们。他们不会通过的！"
 URG_air_corps: "乌拉圭航空兵团"
 URG_air_corps_desc: "乌拉圭的飞机制造业一穷二白，我们需要白手起家。外国顾问会帮我们很大的忙，犹如四两拨千斤，他们为我们提供有用的经验，帮助我们掌握与飞机相关的基本原理。"
 URG_montevideo_air_academy: "蒙得维的亚空军学院"
 URG_montevideo_air_academy_desc: "蒙得维的亚建立的国家空军学院能为培养出一代年轻而富有朝气的飞行员，他们将驾驶战机翱翔蓝天，为祖国主宰天空而感到自豪。"
 URG_buy_fighters: "购买新型战斗机"
 URG_buy_fighters_desc: "简单地说，我们缺少战斗机。我国既缺少战斗机，也缺乏生产战斗机应有的技术。唯一的解决办法就是进口，不管是合法途径还是非法偷运，否则我们无法掌握制空权。"
 URG_is_that_a_plane_questionmark: "航空预警团"
 URG_is_that_a_plane_questionmark_desc: "对我们这样一个小国来说，防空着实头痛。但我们坚信，建立一支专门侦察敌机的空中防御编队能够提高我们打击敌方空军的能力。"
 URG_air_not_independent: "统一空军指挥"
 URG_air_not_independent_desc: "航空兵团只不过是陆军的自然延伸。我们应该把空军司令部并入陆军司令部，以便更好地协调二者。"
 URG_independent_air_force: "发展独立的空军"
 URG_independent_air_force_desc: "考虑到空军的多重角色，空军不应该与陆军捆绑在一起，它应该像陆军和海军那样成为一个独立的军种。"
 URG_anti_air: "防空设施"
 URG_anti_air_desc: "防空炮是一种可以创造奇迹的武器，如果使用得当，它可以打跑敌机，尤其是轰炸机，防止敌人摧毁我们的家园。建立防空系统将确保敌方轰炸机不会威胁我们。"
 URG_more_river_boats: "加大巡逻力度"
 URG_more_river_boats_desc: "大量的非法货物同合法货物一起在乌拉圭河与我国的其他河流上畅通无阻。扩大我们的巡逻艇规模将更有效地打击非法走私，改善我们的经济状况。"
 URG_coastal_fort: "翻新沿海防御工事"
 URG_coastal_fort_desc: "最糟糕的情况是，若敌舰出现在蒙得维的亚港而我们毫无防备。我们应该扩大沿海防御与掩体，以应对这种可能。"
 URG_navy: "改革乌拉圭海军"
 URG_navy_desc: "我们的海军很是怪异，我们的大多数舰艇都是委托其他国家建造的，而且没有经验丰富的高级指挥官。我们需要提高海军的实力。"
 URG_naval_bombers: "组建海军轰炸机部队"
 URG_naval_bombers_desc: "那些新的海军轰炸机不仅看起来十分酷炫，它们的战斗力也十分惊人：只需要几架这样的轰炸机，我们就可以击沉一艘战列舰。对它的投资肯定有助于我们对抗敌方海军。"
 URG_beeg_port: "崭新的海军基地"
 URG_beeg_port_desc: "改善蒙得维的亚海军基地有助于我们扩大海军规模，提高我们的维修能力，能容纳更多的船舶，促进航运的发展。"
 URG_subs: "购买潜艇设计蓝图"
 URG_subs_desc: "说实在的，潜艇是我们唯一能生产的海军船只，而购买潜艇设计图纸将是我们向海洋进发的第一步。没有它们，我们几乎什么都做不了。"
 URG_how_does_navy_work: "建立海军学院"
 URG_how_does_navy_work_desc: "名副其实的海军学院终于建立了，我们现在有能力提升我国海军的实力，使之成为世界上最先进的海军之一。我们的海军军官总算能跻身世界行列了。"
 URG_call_for_brazilian_aid: "请求巴西的援助"
 URG_military_decisions: "军事事务"
 URG_military_decisions_desc: "我们的防御能力并不出众，我们需要在这方面做点什么。巩固边界、购买外国装备是助力我们打赢防御战的最优选择。"
