 YUN_expansion_of_the_mining_industries: "扩张云南矿业"
 YUN_expansion_of_the_mining_industries_desc: "云南自古便是矿业大省，哪怕经过几世纪的勘探和开采，这个省仍遍地是宝，只要有足够的投资，云南就可以成为中国最大的资源中心。\n这些决议可重复执行，并且会再次出现。"
 YUN_kunming_tungsten_prospecting: "扩大云南钨矿勘探规模"
 YUN_kunming_tungsten_prospecting_desc: "虽然钨矿在提取方面比锡矿落后，但它在战争时期仍是一种宝贵资源。幸运的是，我们的政府将继续对边境地区进行土地勘察，虽然资助勘探代价不菲，但对我们至关重要。"
 YUN_dali_aluminium_expansion: "扩大云南钢铁生产"
 YUN_dali_aluminium_expansion_desc: "云南铁矿已经运营了30年左右，尽管产量对我们的经济有很大帮助，但它仍有很大的完善空间。新矿山可以开工，而旧矿山仍可扩建，只需要一小笔投资，就能将新冶炼厂和冶炼方法引入采矿系统之中……"
 YUN_kunming_bauxite_refining: "改进昆明铝土矿精炼方式"
 YUN_kunming_bauxite_refining_desc: "云南省不缺乏铝矿资源，但其在精炼工艺上是短板。有了额外的投资，我们就能扩大我们的铝产量，满足自身的铝矿需求。"
 YUN_guixi_chromimum_deposits: "扩建贵西铬矿"
 YUN_guixi_chromimum_deposits_desc: "边疆并非我省唯一资源丰富之地。在贵西地区，有几处富铬地点尚未被开发。通过我们的投资，这一情况可以得到极大地改善。"
 YUN_Help_Indochina_with_guns: "为印度支那起义者提供步枪"
 YUN_Help_Indochina_with_guns_desc: "印度支那的武装起义给了我们一个削弱德国巨人的好机会。我们可以给叛乱分子送一些步枪，助力他们的独立战争。"
 YUN_attack_liangguang: "夺回两广"
 YUN_attack_liangguang_desc: "由于李宗仁对两广的攻势失败，我们受到了重大挫折，没能直接控制两广。现在，我们必须自己动手，使孙中山先生过去的大本营重回国民党手中。我们要夺回两广，利用两广的资源统一全国，将全中国从无政府状态中拯救出来！"
