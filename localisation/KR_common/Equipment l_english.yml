 TUR_infantry_equipment_0: "1898式步兵步枪"
 TUR_infantry_equipment_0_short: "毛瑟 T98"
 TUR_infantry_equipment_0_desc: "毛瑟 G98是世界大战时期奥斯曼军队的主要在役步枪。装载7.65mm口径子弹的奥斯曼 M1903式步枪是最常见的毛瑟步枪衍生品。这款被奥斯曼人唤作“Mavzer”的步枪赢得了巨大的口碑，深深的扎根进入了土耳其人的脑海中。\n“此身凋零，半为愁思，半为毛瑟伤”。"
