 ROM_GAME: "£KR_game_rule_flag_ROM  尔虞我诈"
 RULE_OPTION_ROM_GAME_RANDOM: "默认"
 RULE_OPTION_ROM_GAME_RANDOM_DESC: "随着1936年到来，两位国家领袖，国王卡罗尔二世与首相科德里亚努的斗争愈发激烈。他们各自的余地被步步紧逼，双方周旋的空间也逐步减少。他们之间的正面冲突越来越多，二者之间的合作也愈发困难。就目前来看，国王和团长双方都意识到是时候彻底该干掉对方。如今民众必须决定在两者之间选择一边站队，或是面对中立所将带来的后果。"
 RULE_OPTION_ROM_GAME_IRON_GUARD: "£KR_game_rule_flag_ROM  铁卫团"
