 POL_election_happened: "1938年大选已经举行"
 poland.151.t.ci: "跨党集团赢得选举"
 poland.151.t.ch: "希耶纳党赢得选举"
 poland.151.t.ce: "中左派联盟赢得选举"
 poland.151.d.ci: "当跨党集团开始选择部长时，他们实现了自己重大的承诺。尽管还处于动荡和严重的经济衰退中，跨党集团仍成功带领国家走出重重困难并确保了人民的支持。\n\n国王表达了自己对新政府的支持，而大多数上层阶级看起来也对现状的胜利感到满意。中左派联盟内部争论不休，因为他们意识到自己在面对波兰中的那些不那么激进的观点时表现得弱势。"
 poland.151.d.ch: "年轻而魅力非凡的新任大臣会议主席约瑟夫·哈钦斯基宣誓就职，开始领导国王陛下的内阁。哈钦斯基的基督教民主政府在瑟姆议会和参议院都拥有微弱多数，因此将能够继续执行与前任政府没有太大区别的政策。\n\n然而，哈钦斯基预计将使王国疏远德国的影响，并制定更多民族主义政策，例如针对犹太企业主的立法。该内阁将来是否能持续获得国王的信任还有待观察。"
 poland.151.d.ce: "国王已经任命[POL.GetSecondInCommand]为新任大臣会议主席，他立即开始组建左翼-自由主义内阁。现在中左派联盟面临着诸多挑战：向人民兑现他们的承诺，反对极度保守的参议院和怀疑左翼的国王，特别是在这个激进主义从黑色星期一的余波中兴起的时代。\n\n许多政治分析家认为新政府最多能干一年，毕竟波兰从来没有一个中左派联盟政府能干完一个任期。"
 poland.151.a.ci: "为奥古斯特国王干杯！"
 poland.151.a.ch: "愿波兰永远繁荣。"
 poland.151.a.ce: "这将是进步的黎明！"
 poland.152.t: "国王任命斯图德尼茨基"
 poland.152.d: "因为缺乏负责可信的政府联盟，国王任命了国家党的瓦迪斯瓦夫·斯图德尼茨基作为大臣会议主席。斯图德尼茨基并未得到瑟姆议会中大多数的支持，但他有足够的独立支持者来让他的法律得以通过——并且如若有事，他们还有国王的行政权在背后撑腰。\n\n斯图德尼茨基是深化对德合作的热心鼓动者，并且经常提醒瑟姆议会与柏林联盟的重要性，将其称为保持波兰国家存续的有且唯一的方法。"
 poland.152.a: "向上帝祈祷，希望他能维护这个国家的稳定。"
 poland.153.t: "[GetYear]年选举"
 poland.153.d.free: "谢天谢地，1942年选举的结果比1938年的以微弱优势险胜更加和平：没有大规模的抗议，也没有选举舞弊的职责。\n\n也许是因为安保措施更严格、人们更加厌战才导致了这个结果，但在许多方面上，人们的生活也确实比1938年更好：失业率很低，街道很安全，而波兰的民主也相对毫发无损地幸存下来，这一切都为维持现状铺平了道路。"
 poland.153.d.auth: "相比1938年选举的混乱重重，1942年选举要顺利得多：狂热的准军事组织几乎消失，而反对派则被驱赶到地下。\n\n几十年来，波兰王国第一次知道了稳定和安全为何物，这要归功于强力的领导，而不是争论的政客。许多反对派代表在失去人民的支持后，根本就不会参选，而那些参选的人则被彻底调查，确保他们不会提出任何激进的意见。所有这些都使得现任政府轻松获得了胜利。"
 poland.153.a: "跨党集团独自统治。"
 poland.153.b: "成立跨党集团-希耶纳党执政联盟。"
 poland.153.c: "成立跨党集团-人民党执政联盟。"
 poland.153.d: "宪政联盟屹立不倒。"
 poland.154.t: "[GetYear]年选举"
 poland.154.d.centrolew: "[POL.GetSecondInCommand]的政府为建立共和国安全可靠的基础做了很多工作，但他们当初的高人气却已经衰落了。令人失望的是，波兰的政治生活已经倒退回一种俗套的政治活动，在鸡毛蒜皮的细节上争吵，而没有给了共和国生命的伟大的理想主义。波兰基本上已经建立了社会党、人民党和希耶纳党的三党制，而政府中的两党都互相指责对方试图排挤盟友，只偏袒自己的选民。\n\n人民党在很大程度上处于能决定领导人的地位，尤其是因为他们拥有许多更保守的、在跨党集团解散后加入的农业成员，他们一直着眼于与更右翼的人士联盟，以避免进一步向左翼让步。社会主义者意识到了这一点，并且已经预料到他们农民盟友的这种背叛。他们不共戴天地将任何与希耶纳党合作的尝试都打上了对“君主主义者”让步的标签，声称“君主主义者”相当希望将波兰带回德国的怀抱。"
 poland.154.d.soccon: "在君主制中间派被一扫而空，而左翼又未能确保统治的情况下，民族联盟成为了最大的议会派系。许多前跨党集团成员云集支持基民党和右翼政党，把它们看做君主制的最佳替代品。\n\n在这些人的支持和已经获得的强大权力基础支撑下，尽管反对活动依然火热，右翼的希耶纳党-民族民主运动联盟还是已经确保了对瑟姆议会的控制。"
 poland.154.a: "农工联盟拒绝退让！"
 poland.154.b: "打败右翼的最好方式就是赋予他们责任。"
 poland.154.c: "工农联盟拒绝退让！"
 poland.154.e: "洪曾斯基将组建政府。"
 poland.154.f: "梅津斯基将组建政府。"
 poland.155.t: "跨党集团的新方向"
 poland.155.d: "长期在位的波兰首相、国王信任的左膀右臂安东尼·波尼科夫斯基已经宣布了计划，将在下次选举之前退出政坛。很多人认为，像利奥波德·斯库尔斯基这样的温和派才是波尼科夫斯基合适的继任者，但令跨党集团中的保守派感到惊讶的是，党内的“害群之马”赢得了跨党集团内部的党首选举，并因此成为了新任首相。\n\n前人民党活动家阿列克西·奇维亚科夫斯基已经成为波兰君主主义者激进派的代言人。与建立跨党集团的老独立政治家不同，奇维亚科夫斯基更愿意和人民党的自由主义农民合作，而不是更传统的盟友——支持了波尼科夫斯基政府的基民党。作为对这种思想的实践证明，奇维亚科夫斯基通过对农民协会的支持和强大的基层存在，从人民党和社会党的传统票仓中抢到了创纪录的选票。在他看来，跨党集团不能只做中产阶级的运动，君主制要想茁壮成长，就必须赢得农民的支持。虽然他比前任更激进，但他在党内外普遍受到人们的喜爱，因为他既有奇思妙想，也敢于付诸实践。"
 poland.155.a: "看看他能闹出来什么名堂。"
 poland.156.t: "王家否决权"
 poland.156.d: "我们雄心勃勃的立法在瑟姆议会的下议院得到了多数通过，这意味着将会摧毁长期以来压制波兰平民的反民主制度要塞。但即使得到了如此强大的人民的认可，普鲁士暴君仍然有胆量公开反对我们。我们曾经指望国王一如既往会对自由主义保持宽容，对日常政务不闻不问。但似乎那些躲在枢密院里的反动傀儡师已经说服了奥古斯特四世反对我们。\n\n因为有他那令人厌恶的否决权，国王一个人就粉碎了瑟姆议会里以压倒性大多数通过的立法。在这样疯狂的反民主举动下，很显然[POL.GetSecondInCommand]已经不可能再得到陛下的信任并应该辞职。让我们看看在中左派联盟有这样的压倒性大多数时，国王还能叫谁出来担任领袖……除非单纯的威胁就足够让国王重新考虑了。"
 poland.156.a: "用辞职威胁他。"
 POL_royal_veto_used: "国王否决了法案！"
 poland.158.t: "[POL.GetSecondInCommand]递交辞呈"
 poland.158.d: "[POL.GetSecondInCommand]和他的内阁的豪赌失败了：奥古斯特四世国王没有发表任何进一步的言论，也没有收回他的否决权。在瑟姆议会休会期间，首相向国王递交了辞呈，而国王马上就接受了。\n\n对中左派联盟从内部改革制度的信心已经直线下降，即使在温和派中也是如此。而激进的社会主义者和农民已经开始在全国各地组织抗议活动。王国陷入了岌岌可危的境地，看不到多数派政府的可能，因为最大的政党几乎都在反抗王室。"
 poland.158.a: "所有暴君终究被打倒！"
 poland.191.t: "为什么要为德文斯克而死？"
 poland.191.d: "尽管政府大力宣传，称呼战争乃是波兰与俄帝国主义的永恒血仇，但对于大多数波兰人来说，欧洲战争似乎是远在天边的事。\n\n职业军队士气十分高昂，但征召兵却对距离故土遥远的战争兴致索然。这场战争主要是为德国的利益而战，至于波兰则并无多少威胁。\n\n在波兰的大街小巷里，一张张传单悄然散发，其中不乏暗示波兰人在战争中完全站错了队的内容。以上所有最终导致国内反战情绪弥漫，战争支持度屡不见涨。"
 poland.191.a: "让那帮岁月静好之人守点规矩。"
 poland.192.t: "逃避兵役"
 poland.192.d: "有许多人认为，为了一场公认的保卫德国利益和德帝国主义的战争而死根本没有意义。在波兰的一些地区，逃避兵役已经成为普遍现象，来自政治光谱两端的非法小册子都鼓吹反战态度。\n\n虽然平时他们一般是死敌，但社会主义者和极端民族主义者却都赞同一件事：这场战争对波兰毫无帮助。这激励了许多年轻人和易受影响的人去尝试逃避兵役，他们躲开征兵并逃到乡下。"
 poland.192.a: "我们会追捕他们并且让他们接下来老老实实工作的。"
 poland.192.b: "我们必须加强宣传并解释我们为何而战。"
 poland.192.c: "叛徒！"
 poland.194.t: "王家防御委员会"
 poland.194.d: "为了解决困扰波兰战时事务的一切问题，政府已经勉强介绍了冯·克里斯等德国人的游说，向瑟姆议会宣布成立王家防御委员会。\n\n实际上，这意味着所有行政权力将集中在一个由国王及其最亲近的大臣、顾问和官员组成的小型临时委员会手中。虽然这类紧急状态法在战时并不罕见，但许多人还是把它看作是波兰反民主势力镇压反对派的又一种途径。\n\n有了紧急状态权力，政府和君主就可以在最小化议会监督的情况下，通过临时性质的法律，这事实上意味着瑟姆对战争行为没有发言权，并且[POL.GetSecondInCommand]（或者更可能是一位国王钦点的军人）会成为事实上的独裁者——当然是临时的。"
 poland.194.a: "又一次证明，波兰宪法就是\n一张废纸。"
 poland.197.t: "中左派联盟做出了行动"
 poland.197.d: "华沙自从1907年后从来没有过这样规模的抗议。仅仅是在首都，就有成千上万的人聚集起来。华沙旧城中心区全都是画着象征工农友谊的四叶草和玫瑰花的旗帜，这也是运动的核心。骑警不安地尾随着聚集在王宫和其他各种政府大楼前的人群，他们大喊着反对国王和他腐败政府的口号。按1905年革命的风尚，总罢工将会在第二天宣布正式开始。\n\n国王奥古斯特四世没有在抗议人群前现身，因为他的参议员们要他谨慎行事。当王国和驻军被包围时，当权的德国人才第一次意识到自己在数量上是如此渺小。随着中左派联盟的抗议运动像野火一样从首都开始蔓延，他们唯一能够指望的就是和平解决这次抗议浪潮了。"
 poland.197.a: "动员警察！保卫首都！"
 poland.198.t: "在波兰的起义"
 poland.198.d: "波兰人发起了针对国王和王室政府的大规模抗议，工农群众运动在几乎所有波兰城市都发起了抗议和罢工，他们的言论对我们和国王的敌视越来越深。\n\n虽然他们还没开第一枪，但我们却不能保证他们的意图是和平的——毕竟他们中有许多社会主义的暴民煽动者。更糟糕的是，抗议活动也蔓延到边境的普鲁士一侧，最终导致农民向波森进军。\n\n虽然这肯定只是夸大其词，但华沙正在向我们寻求指导——如果起义真的发生，还需要我们的军事援助。"
 poland.198.a: "派增援过去，这群乌合之众不可能颠覆霍亨索伦的王朝！"
 poland.198.b: "敦促奥古斯特国王出面谈判，避免流血事件。"
 poland.199.t: "摇摇欲坠的波兰王国"
 poland.199.d: "正如我们所料，德国控制下的波兰王国正摇摇欲坠。成千上万中左派联盟党团的共和主义支持者在全国范围内发动了大规模的罢工和抗议，呼吁建立共和国并与加利西亚联合。维也纳收到消息后幸灾乐祸，因为我们二十年前的计划可能终于要结出硕果了。\n\n更重要的是，在中左派联盟领袖的密电中，他们谨慎地询问我们对会议波兰可能的政权更迭的态度。虽然我们当然不会干涉另一个主权国家的事务，但我们仍然可以与中左派联盟保持联系。毕竟如果他们成功了，除了我们，他们还能求助于谁？"
 poland.199.a: "向抗议者发送援助。"
 poland.199.b: "无视加利西亚的意见，我们不该介入。"
 poland.200.t: "四叶草革命"
 poland.200.d: "据说每一代波兰人都有属于他们的革命，而对于这一代人来说，那就是[GetYear]年革命，也因现在已经在波兰城市与乡间飘扬着的社会党的标志而被称为“四叶草革命”。整个国家陷入了停滞之中，总罢工让所有城市都停摆，而农民也在全国各地组织游行。有些人以骚乱为掩护打砸抢犹太人的财产，但大多数抗议者是和平的——这也是最麻烦的地方。如果我们试图暴力对抗他们，那我们的民意将彻底无法挽回。\n\n内阁和军方起草了各种计划，但没有人抱太大希望。枢密院已经敦促国王离开了被抗议者包围了几天的王宫。有些人在呼吁动用武力，但奥古斯特对采取这样残忍的行动表现得犹豫不决。由于国王的不作为，冯·克里斯将军已经开始准备一项计划并要求古德里安的装甲团在多布然斯基师的增援下保卫首都。他们的军队应该是忠于国王，值得信任的……但是这么小规模的军队会轻易地在华沙拥挤的街道上被冲垮。而我们最信任的波兰将军之一，贝尔贝茨基将军，则建议国王宣布国家进入紧急状态，并动员尽可能多的军队来维护和平。"
 poland.200.a: "古德里安的部队将会保卫首都。"
 poland.200.b: "这还不够——动员更多部队去维持秩序。"
 poland.201.t: "军队中的反叛"
 poland.201.d: "我们动员更多军队的决定明显是灾难性的。面对可能会让他们枪杀同胞的命令，大多数波兰人立马选择了拒绝。这种叛国行径甚至与他们的职级无关——连将军级别的人都拒绝接受国王的命令，或者干脆就直接无视。很明显，很大一部分军队已经转而反对我们，这让局势更加危险。\n\n国王现在陷入了不断提出大胆要求的起义之中：要政府辞职，要国王退位，要德国军队撤离，这是一份无休止的社会和政治改革清单。而且革命者现在已经大局在握。"
 poland.201.a: "叛徒！"
 poland.202.t: "夺回首都"
 poland.202.d1: "当坦克开过华沙的街头时，人们的第一感受是不敢相信。国王难道要做到这一步来威慑他们吗？还是他要在首都街头炫耀他宝贵的战争机器？困惑很快变成了恐惧，宪兵和德军增援很快被大规模部署来肃清城市主要部分的抗议者。很多人被枪口和刺刀威胁着离开。一开始看起来问题已经解决了——抗议者和士兵都被告知要最大程度的避免暴力。但是当黑色师前去解放王宫时，由前军团成员斯坦尼斯瓦夫·杜波依斯领导的人群，激进社会主义者和煽动者们，却拒绝让步。\n\n当抗议者开始向举着刺刀前进的士兵投掷石块时，古德里安最终还是下令使用实弹。尽管他的波兰同侪提出了抗议，枪还是响了，男男女女倒在了街头……但他们并没有溃退，而是坚守着阵地，接着和平的行动演变成了一场大混战。\n\n得到德国增援的保王派毫不犹豫地采取了行动。坦克上的机枪不断开火，随着时间过去，成片的尸体倒在了大街上。在确保王宫安全后，军队开始有序地搜查华沙的街道。首都再一次回到国王的掌控了。"
 poland.202.d2: "当坦克开过华沙的街头时，人们的第一感受是不敢相信。国王难道要做到这一步来威慑他们吗？还是他要在首都街头炫耀他宝贵的战争机器？困惑很快变成了恐惧，宪兵和步兵很快被大规模部署来肃清城市主要部分的抗议者。很多人被枪口和刺刀威胁着离开。一开始看起来问题已经解决了——抗议者和士兵都被告知要最大程度的避免暴力。但是当黑色师前去解放王宫时，由前军团成员斯坦尼斯瓦夫·杜波依斯领导的人群，激进社会主义者和煽动者们，却拒绝让步。\n\n当抗议者开始向举着刺刀前进的士兵投掷石块时，古德里安最终还是下令使用实弹。尽管他的波兰同侪提出了抗议，枪还是响了，男男女女倒在了街头……但抗议者的核心团体并未让步，相反，他们单纯地凭借人数冲击着装甲纵队，甚至用自制燃烧弹点燃了一些坦克。军队开始不断开火，但很明显被下了维持秩序命令的波兰军队也开始质疑他们的盟友。最后这一事件让很多人的疑虑也就此消失——在此之后，没人会原谅国王。"
 poland.202.a: "动员更多的部队！这必须被结束！"
 poland.202.b: "颁布戒严法并安排行刑队！"
 poland.203.t: "共和国宣言"
 poland.203.d1: "宣言内容很明确：从现在开始，波兰将成为一个共和国，仅仅由波兰人民而不是外国独裁者统治。最后，也最至关重要的就是这个要求。国王的顾问们理所应当地十分愤怒。他们建议奥古斯特找他的父亲寻求帮助，并告诉他要尽量拖延并达成妥协。但在国王一生中少见的果断时刻，奥古斯特·威廉拒绝了他们所有人。“我不想统治一群盼着我离开的人民了”，他认真地解释道。也许他只是单纯地向自己的命运屈服了，彻底地绝望了或者令人惊讶地良心发现了，但总之，国王奥古斯特四世放弃了他的王位。\n\n在全国安静地听完国王历史性的广播放送后，成千上万的人民爆发出了欢呼。他们终于赢了，而且也避免了无数的伤亡。当国王签署退位诏书时，最后的“国王万岁”的呐喊声响彻了华沙的大街小巷。他的内阁成员也效仿他一样，同意无条件地离开了。四叶草革命胜利了——但是中左派联盟能够一直保持他们的梦想吗？"
 poland.203.d2: "宣言内容很明确：从现在开始，波兰将成为一个共和国，仅仅由波兰人民而不是外国独裁者统治。最后，也最至关重要的就是这个要求。国王的顾问们理所应当地十分愤怒。他们建议奥古斯特找他的父亲寻求帮助，并告诉他要尽量拖延并达成妥协，他们还告诉他会重整力量并用波兰军刀与德国钢铁的力量来重夺这个国家剩下的地区。但在国王一生中少见的果断时刻，奥古斯特·威廉拒绝了他们所有人。“我不想统治一群盼着我离开的人民了”，他遗憾地解释道，想着华沙的街头已经被无辜者的鲜血染红。不顾所有让他留下来的请求，奥古斯特一反常态地固执。他不想再看到更多的流血事件了；他宁愿退位也不想对那些曾是自己子民的人发动战争。\n\n因此，在盟友和敌人的震惊中，国王通过广播放送了历史性的讲话，宣布他将会退位并号召政府辞职。成千上万的人因此而欢呼。全国都为此开始庆贺——除了华沙，这里警惕的驻军仍在巡逻，而国王的内阁还在试图掌握情况。"
 poland.203.a: "终获自由！"
 poland.203.b: "奥古斯特的软弱让我们的王国付出了代价。这一切都再也没有意义了。"
 poland.203.c: "国王也许放弃了，但他的政府还没有。"
 poland.204.t: "共和国宪法"
 poland.204.d: "以尽可能快的速度，瑟姆议会召开了它的特别选期会议。这个国家正在恢复正常，或者至少在尽量恢复正常。议会自然也是如此，不过有一个值得注意的意外——大多数来自跨党集团的代表没有出席，也许是因为抗拒，也许是因为害怕。不过可没人想念他们，或者说，他们的缺席正好让中左派联盟成为了瑟姆议会无可争议的统治者。在正式选举开始前，[POL.GetLeader]被选举为临时总统。\n\n更棘手的问题是关于宪法的。尽管瑟姆议会以压倒性多数同意废除君主制，但希耶纳党和其他的保守党仍然占有议院中三分之一的席位，而在参议院中中左派联盟的多数优势就更薄弱了。仿照白罗斯人民共和国所拟定的宪法遭到了右翼的强烈抵制，并且因为现行宪法要求至少三分之二多数同意而无法通过。\n\n经过长时间的辩论，新宪法的很多部分都被废除了。废除参议院和官方世俗化都没有被写入新宪法。尽管还做出了一些其他苦涩的妥协，但中左派联盟的很多理念还是得到了通过。新的人民共和国废除了言论审查制度，并以法律保证人人平等。瑟姆议会由三年一次的民主选举产生，它掌握了国家的最高政权。参议院只能充当顾问机构，仅仅可以将法律打回瑟姆议会重新审议而不能直接彻底否决掉他们。总统将以五年一任的形式由瑟姆议会选出，但比起王国时期的暴政来说，他的行政权力被大大削弱。自由联盟曾希望实行他们的更加激进的政策，但在目前的瑟姆议会中看起来是不可能的。另外，还必须组建一个新政府来领导共和国……并也许将最终巩固波兰自从瓜分时期以来首次获得的自由与平等。新的总理将是……"
 poland.204.a: "诺贝特·巴尔利茨基深得人民信任。"
 poland.204.b: "斯坦尼斯瓦夫·杜波依斯是革命的英雄。"
 poland.204.c: "马克西米利安·马利诺夫斯基是个安全的选择。"
 poland.205.t: "古德里安自波兰归来"
 poland.205.d: "在海因茨·古德里安的带领下，在波兰执行军事任务的军官回到了德国。一小部分德国人在效忠派的协助下从革命派掌控的大片国土中偷渡了出去。在德国人的领土上，古德里安发誓一定要把屈辱加倍奉还给那些自己帮助训练出来的叛徒。"
 poland.205.a: "我们早该想到……"
 poland.206.t: "首任总统"
 poland.206.d: "新内阁甫一成立，临时总统[POL.GetLeader]就宣布在瑟姆议会进行适当的总统选举，因为他升任总统“纯属偶然”。虽然他很受欢迎，但他是对的：需要通过适当的投票来确定总统在整个国家的受欢迎程度和合适性，而不仅仅是在执政的政府内部。然而，由于瑟姆内部社会党和人民党占绝大多数，即使右翼肯定会阻止一些最激进的候选人，也不是很有必要与右翼妥协。\n\n巴尔利茨基显然是个人选，但一些人更愿意选举一位像沃伊切霍夫斯基那样更年长、更传统并且两党通吃的政治家，他已经赢得了不仅是左翼，而且是波兰社会上更广泛的尊重。\n\n作为选举中的黑马，扬·沃伊尼茨基被提名为一个有个人魅力的妥协性候选人，他前民族民主运动成员的身份可以博得一些右翼人士的好感。"
 poland.206.a: "诺贝特·巴尔利茨基。"
 poland.206.b: "斯坦尼斯瓦夫·沃伊切霍夫斯基。"
 poland.206.c: "扬·沃伊尼茨基。"
 poland.206.e: "加布里埃尔·纳鲁托维奇。"
 poland.210.t: "波兰酝酿着危机"
 poland.210.d.nat: "日渐清晰的是，[POL.GetNameDef]中的不同意见最终转变为一种积极的反叛情绪。来自华沙的情报担心，波兰军队中存在与日俱增的反叛精神，行政部门中可疑的阴谋也深入骨髓。一些部队已经被从前线撤回，以防他们在前线造成更大的伤害。我们希望仍忠于负责任的波兰政府的部队能维持和平。\n\n倘若最坏的情况发生，我们应该将预备役部队部署到波兰边境上，并准备好保卫关键铁路线和防御工事。一些将领甚至建议建设一支全面的干预部队，如果骚动演变成起义，就可以快速做出反应。"
 poland.210.d.soc: "反战的工团主义者在[POL.GetNameDef]国内组织了总罢工，成千上万呼吁公开起义的支持者已经聚集起来。来自华沙的情报担心，这种反叛精神甚至已经传播到了波兰军队之中。一些部队已经被从前线撤回，以防他们在前线造成更大的伤害。我们希望仍忠于负责任的波兰政府的部队能维持和平。\n\n倘若最坏的情况发生，我们应该将预备役部队部署到波兰边境上，并准备好保卫关键铁路线和防御工事。一些将领甚至建议建设一支全面的干预部队，如果骚动演变成起义，就可以快速做出反应。"
 poland.210.a: "用他们的鲜血染红维斯瓦河。"
 poland.219.t: "波兰共和国宣言"
 poland.219.d: "一场飞来横祸袭击了霍亨索伦家族——在波兰，一场革命推翻了奥古斯特四世国王，宣布成立农民领导的共和国。许多人认为这场革命严重打击了德国的声望，并无疑会增加东方的动荡，使我们在俄国人面前显得虚弱。更丢脸的是，新生的波兰共和国得到了奥地利的支持，可能很快就会加入他们的势力圈。\n\n政府中的鹰派呼吁大胆行动，哪怕使用武力，也要复辟君主制；更务实的政治家则确实承认，在波兰再次扶起不受欢迎的君主制会徒劳无功——但他们的新政府可能会被迫接受王国的所有条约，这也许意味着对这些波兰人宽大处理，但可以为我们赢得急需的支持。"
 poland.219.a: "太离谱了！奥古斯特四世必须复位！"
 poland.219.b: "只要他们继续执行条约，我们就容忍他们。"
 poland.219.c: "无视他们。他们很快会求着加入我们的。"
 poland.220.t: "来自德国的最后通牒"
 poland.220.d: "德国人的要求很简单：彻底恢复现状。国王奥古斯特四世重回王座，举办一场新的选举，而筹划起义者和他们的同谋将被现行的王国法律审判。\n\n实际上，这意味着完全的时间回溯——而所有波兰人的努力都会变成一场徒劳。这个要求被视为柏林方面决定性的举动，既可以启动对波谈判，又显得不太软弱。\n\n我们的回应是……"
 poland.220.a: "我们不会接受国王回来，但我们可以维持和德国人的条约。"
 poland.220.b: "我们将向奥地利寻求干涉。"
 poland.221.t: "德国人愿意谈判"
 poland.221.d: "德国人的回答比我们预计的还要令人满意——他们真诚地提出就德国和波兰共和国未来的关系展开谈判，并放弃一切复辟君主制的要求。德国人的要求很简单：共和国继续履行王国签订的条约的一切义务，包括继续成为中欧同盟和帝国公约成员；德国人在波兰可以继续享有之前的一切特权，但由于与共和制政体无关，枢密院可以解散。\n\n总而言之，这个条件相当不错——尽管我们的支持者中有许多人认为续签这些协议是放弃革命的成果。然而，为了使条件更好，要求奥地利加入谈判也是个选择，但话又说回来，奥方也有反对的声音。"
 poland.221.a: "波兰共和国将会保持与德国的条约。"
 poland.221.b: "向奥地利寻求干涉"
 poland.222.t: "来自华沙的代表团"
 poland.222.d: "在波兰革命的消息传到维也纳后不久，波兰的大使就被派来会见奥地利当局。作为新共和国的代表，他们对我们的支持表示感谢——但是在外交辞令之后他们还有真正的要事相求。\n\n他们请求我们去充当其与德国外交关系的调停人，并且，严格来说，也可以答应给我们一个加深波奥关系的机会。\n\n然而，这也有风险存在——我们真的想要为了波兰破坏和德国的关系吗？"
 poland.222.a: "向他们承诺我们的支持。"
 poland.222.b: "我们应该避免这种混乱。"
 poland.223.t: "奥地利-波兰同盟条约"
 poland.223.d: "今天，一项规定维也纳和华沙共和政府结盟的条约在克拉科夫签署。这一条约在波兰和加利西亚都被视为从德国霸权中的解放，但在柏林也不是完全不受欢迎：至少该条约承诺维持该地区表面上的稳定。新生的波兰共和国将继续履行对德国和其他帝国公约国家的义务，包括军事通行权。\n\n然而，它仍然标志着德国对波兰事务的控制被决定性地打破，维也纳在欧洲舞台上的重要性大大增加。[AUS.GetNameDef]全国上下举杯相庆，庆贺自由的胜利。"
 poland.223.a: "终于，摆脱了柏林的监视！"
 poland.223.b: "祝你们的共和国好运。"
 poland.223.c: "随便吧。"
 poland.224.t: "波兰向德国宣誓效忠"
 poland.224.d: "在审视了两国间的大多数条约后，我们两国为恢复关系打下了坚实的法律基础。尽管以尊重波兰民主传统为名，波兰共和国将获得更大的自治权，但他们将维持大多数旧条约的现状。\n\n相应地，他们会继续成为德国军事上的盟友，并维护与德国以及德国企业、社会力量签订的一切经济条约。"
 poland.224.a: "好吧，如果共和制对你们很重要，就保持它吧。"
 poland.224.b: "他们觉得自己羞辱了霍亨索伦家族之后可以装作什么都没发生吗？"
 poland.225.t: "波兰共和国重新加入帝国公约"
 poland.225.d: "热情的革命者们难以置信地听到，[POL.GetLeader]宣布华沙和柏林两个政府已经缔结了条约：虽然波兰可以自由保持共和政体，还被赋予了更多自由，但仍将遵守与德国就军事同盟和防卫合作达成的条约。\n\n大多数人把这个结果看做一种解脱，因为与德国之间的紧张局势终得化解，可以制定未来的计划了。但是，尤其是在社会党中，还是有少数人大声疾呼这个条约是叛国，是出卖了独立的人民波兰的革命理想。而在政治光谱的另外一侧，这个条约被大肆抨击为中左派联盟领导层道德败坏的证据，说他们如果继续掌权，会把整个国家都卖出去。"
 poland.225.a: "和平需要一点点小小的代价。"
 poland.226.t: "维也纳方面拒绝了我们"
 poland.226.d: "尽管奥地利人先前许诺了我们，但他们还是决定无视我们的请求，并以他们国内的事务作为借口。我们别无选择，只能回去与德国人重新谈判。"
 poland.226.a: "我们就不该相信他们的。"
 poland.226.b: "绝不！"
 poland.227.t: "帝国公约军队开进波兰"
 poland.227.d: "今天清晨，第3军的摩托化部队越过卡利什附近的边界，同时其他军也越过北部边界，与立陶宛军队一同朝华沙推进；在东部，乌克兰和白罗斯军队已经推进到卢布林城郊。德国外交大臣解释称，合法的波兰王室政府已经依法请求帝国公约盟友支援波兰，镇压法国支持的、已经控制了大片土地的工团主义起义。\n\n而实际上，每个人都知道情况其实大不相同。帝国公约军和波军发生了数次交火，随着德国人迫近华沙，流血事件只会更多。为了捍卫革命成果，许多士兵加入了革命政府，临时组织的赤卫队也在华沙和乌茨涌现。然而，由于军官团对首都的“社会主义夺权者”很不信任，大多数波兰军队被约束在他们远离城市的营房中，所以这次革命还有很多不足之处。\n\n革命在仅仅几天内就被粉碎了。当奥古斯特四世国王宣布革命已被镇压、法律和秩序又一次回到了这个国家时，华沙郊区的激战仍未结束。成千上万的人因参与革命遭到围捕、枪毙或下狱而死。"
 poland.227.a: "又一次波兰起义就这样被碾碎了。"
 poland.228.t: "新秩序，旧秩序"
 poland.228.d.: "结社自由权——暂时中止。\n和平集会自由权——暂时中止。\n法律保护的权利——暂时中止。\n波兰公民身份的保有权——暂时中止。\n\n一项又一项权利被废止，宪法的中止正在不断进行，为了王国的利益，波兰的自由主义者被全部驱逐。国会出奇地沉默，因为超过一半的代表要么被监禁，要么就躲起来了，只剩下跨党集团和他们的盟友有权来做决定。他们所做的就是在打垮革命之后继续实行独裁统治，并在德国军事入侵的威胁下保持忠诚。"
 poland.228.a: "波兰自由之梦随之消亡。"
 poland.229.t: "波兰共和国公然对抗我们！"
 poland.229.d: "在革命者推翻了奥古斯特四世国王的合法政府，建立了他们这些地下工团主义分子的统治之后，德波两国间的关系就一直非常紧张。依靠奥地利支持的雕虫小技失败后，他们仍然拒绝我们提出的重新加入联盟的要求。逃到柯尼斯堡的波兰流亡政府已经正式请求德军收拾局势。"
 poland.229.a: "动手。"
 poland.229.b: "威胁他们接受盟约。"
 poland.231.t: "圣座谴责世俗化"
 poland.231.d: "我们的世俗化法令遭到了右翼及其支持者的大量反对，这甚至引起了教宗[PAP.GetLeader]的注意，他呼吁我们停止这些计划、三思而行，并表示这些计划会损害我们和圣座之间的关系。\n\n圣座也表达了对人民的担忧，由于在波兰之前已有许多先例，他担心反教权主义可能演变为“工团主义浪潮”和对信徒的暴力行为。\n\n虽然教宗并不能阻止我们，但如果不按他说的做，会导致大量人群涌向希耶纳党，甚至更民族主义的组织。"
 poland.231.a: "既然从来就没有过一个波兰人教宗，那教宗怎么知道我们需要什么？"
 poland.231.b: "我们要做出一些妥协，以防面临又一次起义。"
 poland.232.t: "信徒反抗"
 poland.232.d: "备受尊敬的摄政议会首脑、波兰王国总主教亚历山大·卡科夫斯基对人民发表了讲话，呼吁所有真正的天主教徒和平地抵制他们认为错误的法律。\n\n有了教宗[PAP.GetLeader]的背书，卡科夫斯基的话一石激起千层浪，而天主教会也对政府的世俗化政策采取了更直接的态度：对学校内宗教符号的禁令得不到遵守，而天主教激进分子已经组织了数周不间断的抗议活动。诸如天主教行动之类的反世俗化团体成员激增，他们四处宣传无神论的悲哀，还有这种悲哀如何导致了法国等前天主教国家对普通人的压迫。教会正在迅速成为反对我们统治的激进分子的安全屋。"
 poland.232.a: "任何好的改变都来得很慢，唉。"
 poland.232.b: "只有世俗主义才能保障一个进步的社会！"
 poland.232.c: "教会总是站在压迫者的一方。"
 POL_nationalist_threat_tt: "根据他们现在的支持率，如果我们坚持继续，§n民族主义者§!将颠覆我们的政权。"
 POL_nationalist_threat_safe_tt: "根据他们现在的支持率，§n民族主义者§!§R没有§!足够的力量阻止我们通过政策。"
 poland.233.t: "统一波兰计划"
 poland.233.d: "所谓的“奥地利-波兰解决方案”的设想对维也纳来说并不新鲜，其内容是通过使会议波兰和奥控波兰统一，换取波兰国家对奥地利感恩戴德、永世不忘。之前这个设想时不时就会冒出来，甚至卡尔皇帝也提出过这个设想，但1916年德帝国主义抢走了波兰，不给我们实现这个设想的机会，这之后许多人就对这个方案彻底失望了。此后，随着政治潮流发生了转变，这样的统一似乎又是一个可选项了，华沙方面在德国的批准下，正式要求开始就此方案进行谈判。\n\n简而言之，这份提案的内容是奥地利将整个西加利西亚和部分东加利西亚（哪些部分还有待商榷）割让给波兰，换取一份非常有利的经济协定。这个解决方案得到了帝国内的波兰人和皇帝本人的支持。“奥-波解决方案”的支持者认为，加利西亚波兰人在过去150年里没有被同化成奥地利人，而将来也不会，所以在奥地利势力圈中让他们回归自己的国家是非常合理的；而反对者则认为，这样就是对斯拉夫少数民族屈服，违背了帝国的原则。"
 poland.233.a: "我们当然支持波兰统一！"
 poland.233.b: "斯拉夫人啥时候能骑在帝国头上了？"
 poland.233_tt1: "支持波兰统一将使帝国更稳定，并给我们带来长期的贸易利好。"
 poland.233_tt2: "§R拒绝波兰统一会激怒波兰人并很可能使我们的联盟不稳！§!"
 poland.234.t: "遣奥代表团空手而归"
 poland.234.d: "维也纳方面在和我们关于统一波兰事宜上的谈判并未达成什么进展，并送回了我们的代表团。虽然他们的措辞很委婉，但毫无疑问他们并不会好好考虑我们的要求。\n\n哈布斯堡的暴君再一次粉碎了波兰梦，不过这次可不会长久了。"
 poland.234.a: "看起来你完全不能相信他们。"
 POL_increase_rad_greatly_tt: "§R激进派§!将会大幅加强。"
 POL_reduce_rep_greatly_tt: "§S共和派§!将会大幅削弱。"
 poland.235.t: "西加利西亚加入[POL.GetName]"
 poland.235.d: "波兰军团成员威廉·费尔德曼曾说过：“如果你想了解波兰之魂，就去克拉科夫吧。”而今天，波兰之魂欣喜若狂。政府宣布将于[?global.date.GetDateStringNoHourLong]举行一整天的全国庆祝活动，而这一天将作为波兰和克拉科夫的再统一日被人铭记。\n\n波兰的红白旗在前奥占区各处迎风招展，喜出望外的人群聚集在古老的瓦维尔大教堂周围，这里是古代波兰国王的加冕处。大臣会议主席[ROOT.GetSecondInCommand]、总主教亚当·萨皮耶哈和著名作曲家伊格纳奇·扬·帕德雷夫斯基等人在庆典上发表了讲话。"
 poland.235.a: "欢迎回来，兄弟们！"
 POL_GAL_characters: "§C一些从加利西亚归来的波兰人现在可以作为我们的将军或顾问了。§!"
 poland.236.t: "繁荣的波兰贸易"
 poland.236.d: "波兰和多瑙地区的所有贸易限制被取消后，两个地区都受益良多，在许多地方，捷克和奥地利的资本和资源已经取代了德国的公司。\n\n不断增长的贸易提升了较为贫困的加利西亚的生活水平，该地区已经从帝国的边缘地带变成了波兰腹地与二元君主国工业区之间来往的一条重要路径。\n\n即使那些一开始怀疑这个设想的人也不得不说，事实证明奥-波解决方案似乎对双方来说都很成功。"
 poland.236.a: "为奥-波友谊干杯！"
 poland.237.t: "波兰统一"
 poland.237.d: "今天是[POL.GetNameDef]全国大庆的日子。在与奥地利人进行了长期谈判后，二元君主国同意奥控波兰和波兰腹地统一。这种统一使维也纳在波兰人心目中好感大增，影响力大幅增长。\n\n尽管我们内阁中一些更严厉的声音称，这个协定是奥地利人在贪婪地攫取权力，但我们没有理由过于惊慌——波兰已经承诺无论与奥地利的关系如何，都会维护与我们签订的所有相关条约，只要我们的火车还能奔驰向东，就万事大吉了。"
 poland.237.a: "祝贺[POL.GetLeader]取得的成就！"
 poland.239.t: "中间党陷入混乱。"
 poland.239.d: "和跨党政治集团及其关联党派有联系的政客和组织意识到国王的退位让他们的境况一落千丈。很多比较年长的政治家选择从政坛隐退，而更多的人在拼命撇清自己早期对君主制的支持。\n\n在这个新的重组联盟中，幸存下来的党派在尽力填补隐退留下的空缺。很多人叛逃到了波兰人民党，其中有不少保守党乃至民族团结阵营的人。一个名为波兰中间党的小规模中间位自由党从跨党集团的余烬中组建了起来。"
 poland.239.a: "人民党欢迎所有人加入！"
 poland.239.b: "希耶纳党会接纳他们的。"
 poland.239.c: "我们不需要普鲁士的马屁精。"
 poland.240.t: "希米格维政变"
 poland.240.d: "夜深人静之时，华沙发生了一件骇人听闻的大事。一部分华沙驻军进军到了伦贝尔图夫，会见了爱德华·雷兹-希米格维带领的一群阴谋家以及一小支忠于他的突击队。因为对中左派联盟政府反教会的“共产主义”政策不满，许多军人秘密地向雷兹的阴谋集团宣誓效忠。我们一直担心民族民主运动的影响深入军队；但现在看来他们的阴谋早已根深蒂固，难以剔除了，而在天亮起来之时一切都太晚了。\n\n不忠的军队在雷兹的同谋瓦茨瓦夫·斯塔希耶维奇的指挥下前去占据了华沙的桥梁，而头目本人则只身前往市中心去会见总统。"
 poland.240.a: "共和国的第一个政府就此垮台。"
 poland.240.b: "召集忠诚的军队到华沙！"
 poland.241.t: "民族民主运动巩固了权力"
 poland.241.d: "在柏林和维也纳默许之后，局势就很明朗了：政变大获全胜。[POL.GetLeader]总统被迫与爱德华·雷兹-希米格维展开谈判，雷兹要求“叛国”政府辞职，并以真正的爱国者取而代之——这当然指的是将军本人。在内战或辞职的选择中，总统和内阁都选择了前者。总统拒绝后，雷兹的手下开始解除华沙驻军中剩余的总统忠诚派的武装，这场战斗很激烈，但最终华沙还是完全落入了政变者手中，这个对民主和自由寄予厚望的政府就此陨落。\n\n获胜的爱德华·雷兹-希米格维拿到了陆军总司令和国防部长的职位，而内阁中的其他职位被民族民主运动和雷兹的同伙瓜分了。"
 poland.241.a: "我们将会保卫波兰人的国家。"
 poland.242.t: "索斯恩科夫斯基将军保卫华沙！"
 poland.242.d: "下午前，叛军控制了首都的所有主要街道。总统[POL.GetLeader]与爱德华·雷兹-希米格维展开谈判，后者要求“叛国政府”下台，以真正的爱国者替代之——无疑，这指的是将军自己。总统拒绝要求后，战斗爆发了，雷兹的士兵前去解除华沙卫戍部队中的效忠派残党的武装。战斗很激烈，效忠派被卫戍部队包围起来，使得叛军难以消灭他们。\n\n巷战拖住了雷兹的大批部队，导致他无法抵抗卡齐米日·索斯恩科夫斯基将军的第1骑兵团从北方发动的进攻。仅仅数小时间，政变被粉碎了，索斯恩科夫斯基的部队击溃了抵抗者，剩余的叛军意识到他们已经失败，随之投降。伟大的将军骑着高头大马走过华沙大街，人们将他称为民主和共和国的救星。只有一件事存疑：雷兹和他的同谋会被如何处置？"
 poland.242.a: "逼迫这些阴谋分子辞职。"
 poland.242.b: "放逐他们。"
 poland.243.t: "民族主义者在波兰发动政变"
 poland.243.d: "来自波兰的加急电报显示，华沙的民选政府已经倒台。今晨，爱德华·雷兹-希米格维将军在华沙发动了军事政变。与卫戍部队短暂交火后，他们迫使政府辞职，以免发生更多的流血冲突。\n\n这一情况令人担忧，因为雷兹和他的支持者不可能对我们保持友善。即便他们宣布暂时遵守条约，波兰会否在我们遇到麻烦时保持忠诚，仍然存疑。"
 poland.243.a: "我们会看好他们…"
 poland.243.b: "要求立刻选举！"
 poland.244.t: "[FROM.GetAdjective]的最后通牒"
 poland.244.d: "[FROM.Capital.GetCapitalVictoryPointName]已经发布了一篇措辞强硬的通牒：雷兹-希米格维和他的军队发动了军事政变。基于[FROM.GetAdjective]的利益，政变是非法和不可接受的。通牒要求政变军队立即放下武器，释放文官政府的人员。其中蕴含着隐晦的威胁：很明显，如果我们拒绝通牒，大国就会逼我们这么做。\n\n随着最后通牒的到来，政变的支持者作鸟兽散：本应提交给德国和奥地利的既成事实已经成为对我们来之不易的国家主权的严重威胁。"
 poland.244.a: "为了独立，我们必须同意这一通牒。"
 poland.244.b: "何必摧眉折腰事德奥！"
 poland.245.t: "华沙无畏！"
 poland.245.d: "雷兹的部队拒绝解除武装。相反，他们只是扩充军备。波兰人已经开始防御性动员，以吓阻我们。他们已经扯下了同盟和友谊的面具。\n\n尽管摆平波兰只是小菜一碟，军方仍希望立即干涉，而不是给他们重整旗鼓的时间。"
 poland.245.a: "这意味着战争。"
 poland.245.b: "为什么要为波兰流血？"
 poland.246.t: "伦贝格问题"
 poland.246.d: "东加利西亚一直是尚待解决的烫手山芋。伦贝格，或称利乌夫、利沃夫，城内主要居民是波兰裔，但周边乡村却住着乌克兰人。这就和维尔纽斯及布列斯特的情况相似。在那里，城里的波兰人长期统治东斯拉夫人。伦贝格地区的问题尤其棘手，因为在东加利西亚的很多地方，根本不存在波兰人和乌克兰人的明确分界线。\n\n自然，乌克兰人和波兰人都认为自己是城市的主人。但最终决定权在我们手上。除了城市，我们也要决定其余加利西亚的归属——那里大多数居民是罗马尼亚人和乌克兰人。\n\n我们可以把加利西亚给波兰——作为一个高度自治的地区。或者顺从人民的意愿，将其割让给乌克兰。抑或者就让它留在奥地利手里。"
 poland.246.a: "分割加利西亚，把利乌夫给波兰。"
 poland.246.b: "把一切交给乌克兰。"
 poland.246.c: "整个加利西亚都应该成为波兰管理下的一个自治区。"
 poland.246.f: "保留这一地区。"
 poland.247.t: "东加利西亚自治区"
 poland.247.d: "奥地利已经同意将整个东加利西亚——甚至包括南边的非波兰人区都割让给我们。这个消息传来时一片欢腾：边境管制被取消，我们又少了一块失地。至于乌克兰人问题则这样解决：按照奥地利人的要求，他们被授予区域自治权，有自己的地区议会，在瑟姆议会有代表，并享有哈布斯堡君主治下享有的一切自由。"
 poland.247.a: "他们会获得自由的。"
 poland.248.t1: "与斯坦尼斯瓦沃夫统一"
 poland.248.t2: "与东加利西亚统一"
 poland.248.d1: "在进行了长期谈判后，我们还是没能保住利沃夫，但至少奥地利人有意识地向[UKR.GetNameDef]割让了斯坦尼斯瓦沃夫。\n\n作为一个令人失望的安慰奖，波兰人承诺在其境内给予乌克兰人区域自治权，但无论他们的政府有多自由，我们都很难相信他们会信守承诺。"
 poland.248.d2: "在进行了长期谈判后，我们最终成功战胜了波兰人、说服了奥地利人，让奥地利人明白了这一点：利沃夫理应是，而且也应该一直是乌克兰的城市。\n\n政府宣布将举行一场全国性的庆祝活动，宣布东加利西亚和乌克兰那永不再分离的统一。来自华沙的代表对此酸溜溜的，但这不就是我们和波兰人的典型互动嘛。"
 poland.248.a: "兄弟们，欢迎回家。"
 poland.249.t: "东加利西亚与我们分离！"
 poland.249.d: "看起来奥地利人又一次背叛了我们。背信弃义的哈布斯堡与乌克兰密谋从我们手上偷走了利乌夫，完全不顾当地的大多数波兰人。当地著名的加利西亚乌克兰人组织对维也纳方面的请求看上去无关紧要。但乌克兰人关于“波兰化威胁”的宣传看上去有效地让这些农民起来反对我们。\n\n该事态让人们非常失望，尤其是我们曾和奥地利交好，这甚至激起了一些反维也纳方面的抗议。"
 poland.249.a: "该死的奥地利人。"
 poland.250.t: "与利乌夫统一"
 poland.250.d: "在进行了长期谈判后，我们最终成功战胜了乌克兰人、说服了奥地利人，让奥地利人明白了这一点：利乌夫理应是，而且也应该一直是波兰的城市。政府宣布将举行一场全国性的庆祝活动，宣布利乌夫和波兰那永不再分离的统一。\n\n来自基辅的代表对此酸溜溜的，但这不就是我们和乌克兰人的典型互动嘛。"
 poland.250.a: "兄弟们，欢迎回家。"
 poland.251.t: "[GetYear]年复兴法案"
 poland.251.d1: "海乌姆于1919年并入波兰王国，是波兰唯一一个主要人口信仰东正教的区域，其中大部分是在19世纪被迫来到这里的。当时，沙皇当局试图用俄罗斯人和乌克兰人定居者来殖民这部分古波兰的领土。在恢复海乌姆的民族认同方面，我们已经取得了一些进展，但在《复兴法案》通过后，这项工作才可以认真开始。\n\n这一行政法案计划通过使波兰老兵在此定居、把鲁尔波兰人送回此地，并关闭被发现有勾结俄罗斯或其他叛国行为的东正教堂，使得该区域正确地融入波兰。好好地皈依罗马天主教，大大有赏啊。"
 poland.251.d2: "与加利西亚-洛多梅里亚的统一给我们新带来了数百万乌克兰人公民。之前那个愚蠢的政府同意给这些乌克兰人省份广泛的文化自治权，包括保留他们的既有地方行政机构和法律系统。很显然，正是这种不团结使波兰在过去十分虚弱，因此我们已经制订了一项计划，准备取消这些自治区，正确地将鲁塞尼亚省并入波兰。\n\n《复兴法案》将授权波兰老兵和鲁尔波兰人在此定居，并对东正教会的势力发起广泛的打击。毕竟，正是东正教会不遗余力地支持着那些妄图摧毁波兰的俄罗斯压迫者——在他们这么做之后，我们怎么能信任他们呢？好好地皈依罗马天主教，大大有赏啊。"
 poland.251.a: "波兰将再度统一！"
 poland.252.t: "反波兰化游行"
 poland.252.d: "[POL.GetSecondInCommand]的现任政府已经重启了由民族民主运动背书的导致分裂的波兰化计划。这些计划实际上就是官方立法歧视海乌姆地区的犹太人和乌克兰人，以及其他边境地区的少数民族。尽管许多波兰人正默默地接受反犹主义政策，这种波兰化还是成为了[POL.GetSecondInCommand]政府倒行逆施、反动透顶的象征。\n\n由工人联盟这样的犹太组织牵头，反对派组织了大规模的反政府游行，特别是在南部地区，那里是人民党公开支持犹太人，联合起来与政府作斗争的堡垒。"
 poland.252.a: "也许一些妥协是必要的……"
 poland.252.b: "上刺刀！"
 poland.253.t: "乌克兰军事组织诞生"
 poland.253.d: "小波兰东部恢复行动已经取得了一些成果，但事实证明乌克兰人的抵抗力度比预期要大，他们的抵抗似乎得到了边界乌克兰一侧的所谓“乌克兰军事组织”的协调和支持。他们的资助和煽动使农民变得激进，这再次证明了波兰是个需要民族团结的国家。\n\n幸运的是，我们从奥古斯特国王时期继承了有效的秘密警察系统，可以承担起对抗在南部省份制造仇恨和死亡的恐怖分子的重任。"
 poland.253.a: "秘密警察们会获得他们所需的\n一切。"
 poland.254.t: "毕苏斯基的幽灵"
 poland.254.d: "秘密警察发现了一个令人不安的迹象，表明军队内部有阴谋在蔓延，重点是紧密团结在爱德华·雷兹-希米格维周围的前军团成员。似乎在1921年波兰军事组织因反抗德国统治变得徒劳无功而停止活动后，他们仍彼此保持着联系。1917年约瑟夫·毕苏斯基被监禁后，雷兹-希米格维成为了他们的领导人。我们还没有确定其他同谋和他们的目标，但像亚当·科茨和卡齐米日·索斯恩科夫斯基这样的毕苏斯基前战友和波兰军事组织成员很可能参与其中。\n\n然而，重要的是如何处置这个波兰军方内部的秘密集团。我们可以仅仅把忠于我们的人提升到比他们高的位置，然后粉碎希米格维集团，把他们分散到全国各地那些不太重要的指挥部里去……或者，我们可以在政府官员和希米格维的手下之间开展秘密对话，毕竟战争将至，奋起反抗德国人的时刻就要到来，在这场战斗中，我们与这些密谋者的目标是非常相似的。"
 poland.254.a: "粉碎这个组织。"
 poland.254.b: "联系他们并提供帮助。"
 POL_will_disable_revolt_tt: "§R将会禁用针对德国的起义。§!"
 poland.255.t: "政变计划"
 poland.255.d.monarchy: "一项与爱德华·雷兹-希米格维团体的交易已经达成：当时机成熟、德军忧虑重重时，军队将进军华沙，逮捕国王和他的顾问团，以及任何反对军队合法政府的将领。同时，军队还将采取行动，确保对主要城市、广播电台和边防部队的控制。\n\n由于甚至连共和派政党都会支持我们，这项行动应该不会有太大阻力，最大的威胁还是来自于德国的残忍回应。这个协议中最有争议的是，雷兹-希米格维将被授予国家元首之位，以代替国王、领导国务委员会，直到国家不再需要他、选举可以筹备举行为止。\n\n同谋者们为波兰的最终解放举杯相庆，因为这一次将是永远。"
 poland.255.d.republic: "爱德华·雷兹-希米格维派的计划已经被最重要的部长们所接受，这些部长组成了雷兹政变后掌权的关系紧密的小圈子。这场“遮阳伞行动”本质上是一项大胆的行动，一旦机会出现，就在德国和奥地利背后捅刀子。军队将进军华沙，雷兹将被授予国家元首之位，在这场本质上的“自我政变”中，不忠的将领和政客将被逮捕。同时，军队还将采取行动，确保对主要城市、广播电台和边防部队的控制。\n\n由于甚至连社会主义政党都会支持我们，而不是德国人，这项行动应该不会有太大阻力，最大的威胁还是来自于德国的残忍回应。如果德国宣战，军人组成的国务委员会将被授予行政权力，直到国家不再需要他们、选举可以筹备举行为止。\n\n同谋者们为波兰的最终解放举杯相庆，因为这一次将是永远。"
 poland.255.a: "武运昌隆！"
 poland.256.t: "重启选举"
 poland.256.d: "在第一元帅的指导下，波兰获得了自由，随着战争威胁消失、重建开始，许多政党的领导人开始呼吁解散国务委员会，建立一个真正的共和政体。国家元首雷兹-希米格维顺水推舟，保证将组织选举，在随后的几个月中，政治活动数量激增。然而，严格的战时审查制度仍然存在，元帅自己的政党——民族团结阵营获得了不成比例的媒体报道和资金支持。据称，这种选举腐败引发了一些公众抗议，但由于希米格维的个人声望实在太高，其他人无法采取真正的大规模行动来对付他。\n\n由于波兰在官方上仍拥有君主制宪法，希米格维可以行使大部分君主般的权力，包括指定内阁人选。他可以像约瑟夫·毕苏斯基所做的那样，指定一个由博古斯瓦夫·梅津斯基领导的、兼容并包的阵线式政府，这个政府将包括来自其他党派的部长，以此取悦大多数小党派，并加深该政权“真正地代表从左翼到右翼的所有波兰人”的宣传形象。然而，由亚当·科茨领导的“去政治化”军人组成的小内阁可能是更有效的解决方案。自然，无论怎么选择，希米格维本人都将当选总统，并继续担任陆军总司令，以确保波兰人民的持续安全和繁荣。"
 poland.256.a: "继续披着民主的外衣。"
 poland.256.b: "优先保证效率和忠诚。"
 POL_256_tt: "§C这个事件将有两个选项，效果如下：§!\n"
 poland.257.t: "[GetYear]年宪法"
 poland.257.d: "新瑟姆的第一个行动是起草一部宪法，一部可以正式改变君主时代的宪法，一部由全波兰共同起草而不是外国暴君强加的宪法。旧宪法力图维持被瓜分时期的旧精英的地位，但是新宪法将会基于全体波兰国民的利益。然而，国民也希望可以为了国家的整体福祉而行动，他们也自然没有不这样做的权力。\n\n总统将作为国家安全的最高保障者，一届担任七年，其权力与几年前的奥古斯特四世基本相同。总统有权任命部长和军事人员，并且可以按其意愿否决立法。总统本人只对上帝和历史负责，而不对任何更低级的团体负责。毕竟，波兰是在雷兹-希米格维果决的行动下得到解放的。如果没有这样的人站起来响应历史的召唤，还会有我们的新波兰吗？"
 poland.257.a: "向着光明的未来！"
 poland.258.t: "移交外喀尔巴阡"
 poland.258.d: "作为前加利西亚-洛多梅里亚王国失地的一部分，外喀尔巴阡地区将成为[ROOT.GetAdjective]土地。"
 poland.258.a: "太棒了！"
 poland.260.t: "大波兰分离"
 poland.260.d: "随着德军的崩溃，众多敌人深入德国国境，德国东部地区的波兰人，即所谓“大波兰”抓住这个机会，宣布了他们从德意志帝国分离的打算。西里西亚波兰人沃伊切赫·科尔凡蒂被最高人民委员会选举为主席，他是基督教准则基础上的波兰文化的不懈捍卫者，并以此而闻名。委员会通过东拼西凑的民兵，控制了许多边境地区。\n\n这一行动并未遭到太多抵抗，这既是因为德军完全陷入了混乱，也是因为科尔凡蒂对德意志人，尤其是其中的天主教徒发表了演讲，他把这场冲突描绘为一项超民族的基督教事业，德意志人和波兰人都在征讨工团主义者的正义的十字军之中。\n\n在波兹南、但泽和其他边境地区的德意志人对科尔凡蒂的观点表示了支持，毕竟如果德国崩溃，向东寻求庇护总比被工团主义暴君统治要好吧？"
 poland.260.a: "可以，出手干涉。"
 poland.261.t: "大波兰分离"
 poland.261.d: "随着我军的崩溃，众多敌人深入祖国国境，我国东部地区那些从来就不忠诚的波兰人抓住这个机会，宣布了他们从德意志帝国分离的打算。西里西亚波兰人沃伊切赫·科尔凡蒂被最高人民委员会选举为主席，他是基督教准则基础上的波兰文化的不懈捍卫者，并以此而闻名。委员会通过东拼西凑的民兵，控制了许多边境地区。\n\n这一行动并未遭到太多抵抗，这既是因为德军完全陷入了混乱，也是因为科尔凡蒂对德意志人，尤其是其中的天主教徒发表了演讲，他把这场冲突描绘为一项超民族的基督教事业，德意志人和波兰人都在征讨工团主义者的正义的十字军之中。\n\n在波兹南、但泽和其他边境地区的德意志人对科尔凡蒂的观点表示了支持，毕竟如果德国崩溃，向东寻求庇护总比被工团主义暴君统治要好吧？"
 poland.261.a: "绝不！"
 poland.261.b: "波兰人总比赤匪好。"
 poland.262.t: "保卫波兰民主"
 poland.262.d: "负责任的人士终于掌管了波兰，他们获得了独一无二的机会，依据最好的基督教道德，把波兰议会制度重塑为真正为人民着想的议会制度，这意味着削减易于受煽动的和激进主义的不可靠公民的政治影响力。社会主义工会和崩得、收了犹太人钱的中左派联盟系组织、工团主义者，以及其他边缘的极端分子——所有这些都应该被从公众领域统统移除，民主的好坏是由最糟糕的选民来决定的。\n\n新的选举改革正在进行，改革有望削减社会主义者的政治影响力，然而有争议的是，在保卫波兰的基督教民主的这些措施上，我们应该走多远：党内许多法治主义者希望我们单纯走合法路线，但也有更大胆的声音称，为了对抗外国对国内激进分子的支持，广泛运用秘密警察是必要的。"
 poland.262.a: "审查制度和压迫不公应该到此为止了。"
 poland.262.b: "只要用途正当，警察国家就是正确的。"
 poland.263.t: "参议院的私语"
 poland.263.d: "土地整合法在制订时，其中的某些部分就引起了很大的警觉，尤其是在参议院中。新上任的首相奇维亚科夫斯基坚持要求什拉赫塔做出相当大的让步，声称为了确保农民的支持，跨党集团必须放弃对土地大户一贯的偏袒，而是去依靠来自农村的更广泛的支持基础。\n\n尽管与在野党的计划相比，他的计划并不激进，但这个计划会导致许多大型庄园的份额大幅下跌。为了反对这个计划，一大批执政党参议员向首相提出要求——首相必须缓和他的提案，否则就会面临全面的议会违抗。"
 poland.263.a: "和他们坐下谈谈，做些妥协，谈到同意为止。"
 poland.263.b: "如果我们不兑现承诺，谁会来兑现呢？"
 poland.264.t: "奇维亚科夫斯基内阁的命运"
 poland.264.d: "在奇维亚科夫斯基首相拒绝暂缓他的土地整合法计划后，瑟姆议会就进入了停摆状态。大量跨党集团和希耶纳党参议员都拒绝支持奇维亚科夫斯基，而即使在众议院内，他的支持率也很低。根据波兰宪法，首相不能被投票否决，但也不能在没有两院支持的情况下颁布法律。鉴于奇维亚科夫斯基似乎不想妥协，等待他的只有自己辞职，或者被国王开除。\n\n在枢密院内，国王被敦促罢免“农民首相”，并代之以更具“政治责任感”的人选，比如跨党集团的资深参议员、杰出的贵族欧斯塔黑·萨皮耶哈。另外，国王也可以促使奇维亚科夫斯基和贵族达成妥协。"
 poland.264.a: "好，开除奇维亚科夫斯基，换用萨皮耶哈。"
 poland.264.b: "我们可以达成一笔暗箱交易。"
 poland.270.t: "[GetYear]年总统选举"
 poland.270.d: "根据波兰宪法，总统将由瑟姆议会所选举，这将让选举赋予执政党更多的权力。\n\n因此，作为一个各方妥协的结果产生的候选人，而非一场普选产生的，他得到足够的其他党派成员的支持比他自己的个人魅力或者声望更重要。\n\n我们党内有多名经验丰富的政治家可以在瑟姆议会中被提名。"
 poland.270.a: "诺贝特·巴尔利茨基。"
 poland.270.b: "斯坦尼斯瓦夫·米科瓦伊奇克。"
 poland.270.c: "扬·沃伊尼茨基。"
 poland.270.e: "约瑟夫·哈钦斯基。"
 poland.270.f: "加布里埃尔·纳鲁托维奇。"
 poland.271.c: "米奇斯瓦夫·米哈沃维奇。"
 poland.272.a: "亚当·洪曾斯基。"
 poland.272.b: "瓦迪斯瓦夫·格拉布斯基。"
 poland.272.c: "欧斯塔黑·萨皮耶哈。"
 poland.272.e: "约瑟夫·哈钦斯基。"
 poland.272.f: "沃伊切赫·科尔凡蒂。"
 poland.273.t: "波兰的和平代表团"
 poland.273.d.fra: "一群波兰外交官已经通过他们在中立国的大使馆会见了我方大使，他们表示[POL.GetNameDef]认为这场战争不值得再打下去，要求就停战协定和最终的和平展开对话。\n\n社会民主主义的波兰中左派联盟政府表达了与工团主义国家达成和平的期望，虽然他们不是真正的革命派，但现在的波兰社会党是以信仰真正的社会主义而闻名的，我们已经在许多场合支持他们中革命的一派。\n\n我们可以接受与[POL.GetNameDef]达成和平，作为交换，他们要让一个真正的革命政府上台，毫无疑问，这将使我们走上与莫斯科对抗的路线。"
 poland.273.d.rus: "一群波兰外交官已经通过他们在中立国的大使馆会见了我方大使，他们表示[POL.GetNameDef]认为这场战争不值得再打下去，要求就停战协定和最终的和平展开对话。他们希望与俄罗斯展开和平的合作，共同对抗西方的工团主义威胁。\n\n一些人声称，只有对波兰的德国走狗政府取得军事上的胜利，才能确保波兰的忠诚。但内阁中更务实的一派指出，与波兰结盟是让我们以“保护中欧免受法帝国主义侵害”的形象出现的好方法。"
 poland.273.a: "让我们议和吧——但需要战争赔偿。"
 poland.273.b: "让我们议和吧——接受无条件和平。"
 poland.273.c: "一日德国走狗，永世德国走狗。"
 poland.274.t: "谈判破裂"
 poland.274.d: "无论我们提供什么条件，[FROM.GetNameDef]的大使都拒绝我们的和平提案。看上去他们是顽固的战争分子，只是把谈判当作分散我们注意力的虚张声势的手段。\n\n看上去我们除了将战斗推向它不可避免的，血腥的结局以外别无选择——但这就是波兰的命运，我们要是傻子才会相信[FROM.GetAdjective]会再有什么善意。"
 poland.274.a: "我们要死战到底！"
 poland.275.t: "[FROM.GetAdjective]的要求"
 poland.275.d.fra: "不出所料，[INT.GetAdjective]要求我们“把权力交给人民”，筹备新的选举，并允许工团主义者和其他极左翼党派不受干扰地参选，而所有“反动的、亲德的”党派将被取缔。此外，所有君主制或反革命组织必须解散，军队必须复员，由法英两国将领组成的监督委员会将监督波兰向工团主义民主转变。\n\n作为交换，第三国际将向我们提供保护，确保俄罗斯人不能利用我们此时的虚弱……但看着这些苛刻的条款，我们不禁要问，我们头上是不是仅仅从德国主子换成了[INT.GetAdjective]主子？"
 poland.275.d.rus: "俄罗斯人的要求相当得体，他们同意尊重波兰现有的东部边界和[POL.GetSecondInCommand]的现政府。然而，他们要求波兰武装部队立即复员，审判战犯和“德国走狗”，由俄罗斯的军职和文职官员组成委员会进行监督。他们同时也要求瑟姆议会正式批准加入莫斯科协约，以保护[POL.GetNameDef]不被西方的革命浪潮波及。\n\n虽然很多人认为这个协定是这场无望的战争的最好结局，但并不是每个人都相信俄罗斯人的承诺——很多人还记得，几十年前波兰曾为了自由与沙皇俄国作战，这并不是一个能让两国人民建立信任的回忆。"
 poland.275.a: "为了和平，我们会接受。"
 poland.275.b: "我们不愿做奴隶！"
 poland.276.t: "波兰的停战协定"
 poland.276.d.fra: "波兰人已经和俄罗斯人达成了协定，寄希望于莫斯科可以将他们从革命中拯救出来。他们好像还不知道俄罗斯的承诺值几个钱一样，把他们的骄傲和民主献上了俄帝国主义的祭坛。\n\n不用说，这只能是权宜之计，因为俄罗斯阻止劳动人民解放的行为就像螳臂当车。反动的波兰人也许能给他们那当牛做马的国家争取一点时间，但毫无疑问，他们的时间总会用完的！"
 poland.276.d.rus: "波兰人已经和工团主义者达成了协定，寄希望于巴黎可以将他们从我们手下拯救出来。他们这么快就背叛了他们的民主和信仰，成了巴黎的狗链拴着的又一个工团主义傀儡，这些傀儡还都披着“工人解放”的外衣。\n\n不用说，这只能是权宜之计，因为[INT.GetNameDef]迟延我们军队推进的行为就像螳臂当车。华沙的红色奴隶督工也许能给他们的国家争取一点时间，但毫无疑问，他们的时间总会用完的！"
 poland.276.a: "我们会马上打垮他们。"
 poland.276.b: "革命马上就到你家门口。"
 poland.277.t: "波兰拒绝和平！"
 poland.277.d: "让所有人沮丧的是，波兰的大使拒绝继续进行和平谈判。\n\n看上去他们选择战斗直至得到一个更加苦涩的结果——也许因为他们误以为这两个庞然大物接下来几周一定会发生冲突。"
 poland.277.a: "波兰人签好了自己的死亡执行书。"
 poland.278.t: "波兰社会主义共和国的诞生"
 poland.278.d: "[GetYear]年提前选举以极左党派大获全胜而告终。这场选举绝不是公平的：现在被禁止的“走狗”政党无法重组，而社会主义者则发起了声势浩大的运动，发誓只有他们才能确保法国对波兰独立的军事支持，也只有他们才能为厌战的国家带来持久的和平。值得一提的是，一开始正是显赫一时的中左派联盟政府火上浇油，把波兰带进了这场徒劳无功的战争。在闭门会议上，巴黎和伦敦方面的大使们明确表示，波兰的命运将系于这场选举以及此后成立的政府之上。\n\n在令人沮丧的低投票率和对选举肉眼可见的冷漠之下，由[POL.GetSecondInCommand]领导的工团主义政府得到了任命。在广泛播出的演讲中，总理展示了他的政府计划，旨在履行他们对波兰人民的承诺，并开始朝真正平等的社会主义波兰迈进。随着法国和俄罗斯军队分别在波兰东部边境两侧集结，波兰的未来似乎还不能确定。"
 poland.278.a: "我们终于砸碎了自己的锁链。"
 poland.279.t: "枪声停息"
 poland.279.d: "波兰与对立的两个同盟都签订了停战协定，尽管这种血腥战争的结束对波兰人来说是一种解脱，但当俄罗斯军队跨过边界时——这次他们是作为盟友来的，人们还是不禁注意到一种不确定的气氛。更悲观的观察家指出，波兰夹在两大国家集团间摇摇欲坠，一旦这两个集团间爆发任何战争，战火将迅速吞没波兰的领土。\n\n俄罗斯人已经尽了最大的努力，以兄弟而不是侵略者的面目出现，但波兰国内还是普遍认为加入俄罗斯的集团是两害相权取其轻。出乎意料的是，[RUS.GetSecondInCommand]的政府保证尊重波兰的民主，并愿意与任何维护和平条约、寻求防止社会主义蔓延的人合作。"
 poland.279.a: "新的开始。"
 poland.280.t: "确保波兰人忠诚"
 poland.280.d: "俄波关系一直风雨飘摇，两国几十年的分离并没有建立起多少信任。尽管波兰现政府已经表示愿意与莫斯科合作，但仍有人希望更进一步，扫除波兰国内的社会主义和反俄宣传。为了这个共同的目标，我们与波兰民族民主运动合作，我们政府中的许多人认为，他们治下的波兰会更符合我们的期望。\n\n在当前的世界形势下，强迫波兰安排新的选举，让亚当·多博申斯基的人赢得选举，是我们触手可及的功绩。"
 poland.280.a: "继续执行。"
 poland.280.b: "无稽之谈！"
 poland.281.t: "民族民主运动掌权"
 poland.281.d: "这一切都开始于[RUS.GetLeader]政府要求将通敌派和激进社会主义者从政府及公务员职位上除名，否则与莫斯科的和平关系“就不再那么的理所当然”。波兰如今已经没有回头路，按照俄罗斯的意愿安排了新的选举。\n\n如今情势，民族民主运动毫无疑问地拿下了首席。战时执政党因战争伤亡与破坏遭到谴责，民族民主运动的政客们把自己形容成了万里挑一的绝佳人选：既能保护波兰不受西方社会主义世界的侵蚀，又能对俄合作保证长治久安。\n\n国外势力肆意干涉，国内选举不过是雪上加霜。其间，民族党以压倒性的优势获胜，亚当·多博申斯基当选总统，把持着强大的行政权力。权力过渡虽然系属形式民主，但所有人都清楚：枪口底下的选举毫无民主可言，这是一次合法途径实施的政变。"
 poland.281.a: "信莫斯科属实见鬼了。"
 poland.297.t: "小农债台高筑"
 poland.297.d.text: "波兰的乡村两极分化严重，既有拥有巨大庄园的贵族，也有因土地太小而无法取得机械化或扩张土地的资本，只能勉强自给自足的小农。这导致许多小农为了给村子里购买拖拉机和其他农用机械，欠下了一屁股债。\n\n在经济繁荣的时期，这是提高土地生产力并最终还清债务的有效方法，但是由于黑色星期一后农产品价格暴跌，成千上万的农民被不断增长的债务压得喘不过气来，面临着把土地丢给同样绝望的银行的可能性。"
 poland.297.d.no_coop: "$poland.297.d.text$\n\n需要说明的是，这导致农民对人民党宣扬“解放农民”的激进计划越来越感兴趣。"
 poland.297.d.coop: "$poland.297.d.text$\n\n然而，我们近来对合作社运动的提议在某种程度上缓解了这一问题，阻止了人民党利用这场骚乱的图谋。"
 poland.297.a: "他们得靠自己。"
 poland.297.b: "我们对农民的支持款项已经付清了。"
 poland.298.t: "卢布林因饥荒而暴动"
 poland.298.d: "经济衰退的后续影响对卢布林的打击尤其沉重，已经有超过8000人失业了。一个由社会主义者组织的代表团先是请求，然后是要求市政当局为饥民安排公共工作，遭到训斥之后，大量工人冲进了国家就业局。一支80人的有力的警察部队被派来驱散人群，这导致了一场混战的发生，警察被迫使用枪托和刺刀来阻止人们朝他们扔石头的行为。\n\n最终，在两轮步枪齐射后，人群的勇气荡然无存。工人们暂时疏散开去，留下了两具尸体，另有至少十二人住院治疗。如果经济形势没有改善的话，我们只能预期到更多此类事件的发生。"
 poland.298.a: "组织更多的救济工作。"
 poland.298.b: "必须维稳，他们敢闹事我们就上刺刀。"
 poland.299.t: "血色星期五"
 poland.299.d: "受难节是纪念耶稣基督之死的日子，而由于数千名失业者袭击了凯尔采附近的扎维尔切市政厅，今年的受难节变得十分血腥。这些失业者要求发放失业补助，但由于一个官僚主义错误，补助清单还没准备好。\n\n毫无疑问是有工团主义者的组织，愤怒的人群出于对生计的担心，冲进了办公室，局势逐渐升级为与警方的交火，导致至少两人死亡。到了晚间，局势已经稳定下来，第二天就给这些人发放了补助金。"
 poland.299.a: "警察对武力的运用是合法的。"
 poland.299.b: "抗议是合情合理的。"
 poland.300.t: "柏林股市崩溃的后果"
 poland.300.d: "德国发生的事情一传到我们这里，华沙证券交易所只花了短短几个小时就崩盘了。许多公司——不仅有德国的，也有波兰的——都大量投资了政府债券，但现在这些债券已经一文不值。随着多米诺骨牌继续倒下，越来越多的恐慌性抛售接踵而至。在过去几年中，独立于政府之外的波兰银行持有数量可观的德国政府债券，用于稳定波兰市场。\n\n现在形式的转变证明，这是个可怕的决定：该银行储备的资本大部分价值尽失，导致我们的货币像自由落体一样贬值。随着私营经济整体崩溃，数十万，也许是数百万波兰人失去了积蓄，很快也失去了工作。德国这艘经济增长了20年的巨轮已经踩下了急刹车，我们只能独自收拾残局。"
 poland.300.a: "哦，不……"
 poland.304.t: "东部铁路公司垮台"
 poland.304.d: "波兰铁路网由波兰国铁管理，该公司很大程度上为德控普黑国铁（一家普鲁士政府的铁路公司）的一家德国子公司所有。这种安排确保了德国对前往东墙国家的重要运输线的监督，但也需要付出大量资金来维持该路线向东方进行大规模军事部署的能力。\n\n随着交通需求大幅减少，以及德控普黑国铁的预算削减，这个铁路网命运未卜。随着数千名铁路工人失业，波兰政府不得不顶着巨大的压力从普鲁士手中收购这家公司。这将导致波兰人承受一点点经济损失，但我们的军方质疑，把中欧同盟内最重要的铁路线托付给波兰人会有多安全。"
 poland.304.a: "我们有更重要的事儿！"
 poland.304.b: "拯救它，这事关国家安全。"
 poland.305.t: "在波兰的投资机会"
 poland.305.d: "正如所发生的那样，在德控普黑国铁因大规模经济衰退和资金短缺而无力维持波兰国铁的运营后，德国已经决定放弃对该铁路网的控制。这条铁路线可能是德国最重要的铁路，没有之一，它将德皇的帝国与东墙完全连接在一起。\n\n波兰政府正计划由他们自己来收购这条铁路线，但如果我们决定插手，我们可以用贷款的方式购买它的多数所有权。虽然在危机期间这样做代价高昂，但此举将大大提高我们在波兰经济中的影响力，进而减少柏林对波兰经济的影响。"
 poland.305.a: "还不到时候！"
 poland.305.b: "这给了我们一个在波兰的支点……"
 poland.306.t: "德国铁路的命运"
 poland.306.d: "波兰铁路网由王室公司波兰国铁管理，该公司很大程度上为德控普黑国铁（一家普鲁士政府的铁路公司）的一家德国子公司所有。这种安排确保了德国对前往东墙国家的重要运输线的监督，但也需要德国付出资金来确保数千波兰人的工作岗位。\n\n随着交通需求大幅减少，以及德控普黑国铁的预算削减，这个铁路网命运未卜。随着数千名铁路工人失业，我们不得不顶着巨大的压力从普鲁士手中收购这家公司。这样做代价昂贵，与国有化这家公司花费相当，但这能让我们保住数千铁路工人的工作。当然，这也将让我们完全掌控这条高度重要的运输线。"
 poland.306.a: "这是我们买下它的机会。"
 poland.306.b: "此乃其被称为自由贸易的充分理由。"
 poland.307.t: "波兰铁路系统面临崩溃"
 poland.307.d: "缺乏政府的赎买，德控普黑国铁只得出卖他们手握的波兰国铁的大部份额。而这导致了波兰国铁资金链自由落体似的断层；而不断恶化的财政情况致使公司不得不解聘其绝大多数部门的工人。\n\n无需多言，这不仅是德波双方的经济灾难，也是对德国设置的继续控制波兰经济之举措的沉重打击。"
 poland.307.a: "该死！"
 poland.308.t: "德波铁路获得[POL_railway_owner]资助"
 poland.308.d: "[POL_railway_owner]资方花了相当大一笔资金购入德控普黑国铁抛售的大部分股份，以此挽救波兰国铁免于崩溃。\n\n有了这笔大额投资，这条铁路线以及相关雇工的眼下生计问题暂时得到了保障。"
 poland.308.a: "峰回路转！"
 poland.309.t: "[FROM.GetAdjective]大规模投资"
 poland.309.d: "据称，一家[FROM.GetAdjective]大型工业集团正在波兰拓展业务。一些人说外国集团控制波兰经济太深，但他们忽视了这种交易显而易见的好处：这些工厂将为波兰人民提供数不尽的工作岗位，有了工作机会，他们就能养家糊口，远离激进运动。"
 poland.309.a: "企业繁荣发展。"
 poland.309.b: "无法达成协议。"
 poland.310.t: "亲德情绪"
 poland.310.d: "尽管我们和西边那个超级大邻居关系不太好，但很多波兰人还是把与柏林方面的良好关系视为工作与安全的保障。\n\n德-波亲善协会非常踊跃地组织慈善和文化活动，庆祝一些波兰与德国共同经历的历史，比如他们曾共同在17世纪抗击瑞典帝国主义，以及共同在世界大战中对抗沙皇暴君等等。这些亲德运动让国内的很多反对派感到愤怒，不出所料。"
 poland.310.a: "好吧。"
 poland.311.t: "大型工厂关闭"
 poland.311.d: "一个大型工业集团宣布计划关闭工厂，导致约200名工人失业。\n\n他们提道，其中一个原因是其他地方的劳动力更廉价。预计他们可能会把业务转移到乌克兰或白鲁塞尼亚，那些地方的劳动力甚至比波兰还便宜，因此我们很难让他们留下来。"
 poland.311.a: "妈的！"
 poland.313.t.pol: "波兰经济独立得到承认"
 poland.313.t.ger: "友好经济合作条约"
 poland.313.d.pol: "在经济大萧条的余波中，许多德国企业撤出了波兰，其中不少后来被政府国有化了。尽管付出了代价，但这种国家主义政策把大多数波兰经济置于国家和“利维坦”这样的波兰集团的掌控之下。重新引入兹罗提和其他备受瞩目的国有化政策进一步改善了波兰的财政状况。\n\n在德-波贸易协定的重新谈判中，就连柏林也承认波兰的这种巨大转变，将其视为既成事实，毕竟一个经济繁荣的波兰无论如何都对他们有利。虽然许多德国集团都失去了在波兰的大量投资，但这种情况并非波兰所独有。最终，波兰摆脱了经济束缚。"
 poland.313.d.ger: "在经济崩溃和大萧条之后，波兰经济只能通过与德国和奥匈帝国这样的经济强国紧密联系来勉力维持。当他们开始恢复，整个中欧同盟都跟着他们这样做了，而波兰正是处于第一梯队。\n\n现在，最严重的经济危机和混乱的选举已经过去，是时候着眼于稳定，为未来中欧的经济合作打下坚实的基础了。"
 poland.313.a: "最灰暗的时刻已经过去。"
 poland.314.t: "波兰宣称经济独立"
 poland.314.d: "在经济大萧条的余波中，许多德国和多瑙企业撤出了波兰，其中不少后来被政府国有化了。尽管付出了代价，这种国家主义政策还是把大多数波兰经济置于国家的掌控之下。\n\n我们必须面对这样一个现实：我们在波兰的影响力已经因此遭受了极大的打击，将来华沙在经济上会更不依赖于我们，但话又说回来，这个情况跟中欧同盟的很多地方没什么太大的区别。"
 poland.314.a: "好吧。"
 poland.323.t: "波兰政府订立合同"
 poland.323.d: "波兰政府已经与我国的一个大型工业集团签订了一份利润丰厚的合同，这笔交易会给我国带来工作和财富，加强我国在该国境内的影响力。"
 poland.323.a: "干杯！"
 poland.325.t: "德国承诺自治"
 poland.325.d: "为了缓解波兰日益加剧的动荡和厌战情绪，德国政府已经对波兰在当前战争中付出的崇高牺牲表示感谢，并承诺一旦战争威胁过去，他们就将给予我们更广泛的自治权。\n\n这些承诺在波兰受到了热烈的欢迎，并大大提升了公众对这场战争的认可度。如果德国人在这样公开的承诺之后还毁诺，在他们的盟友中就会造成不好的影响，即便如此，还有一些人对这些承诺保持着怀疑态度。"
 poland.325.a: "他们是亲切的宗主。"
 poland.325.b: "没必要相信德国人。"
 poland.327.t: "兑现给波兰人的承诺"
 poland.327.d: "波兰人忠勇地与我们一同战斗，尽管我们两个民族之间苦大仇深，但不可否认，他们是我们的好战友。波兰和德国士兵在俄罗斯大地的泥泞与大雪中并肩作战，无数次拯救了彼此的生命，并最终共同战胜了妄图摧毁波兰独立的俄罗斯战争贩子。\n\n现在是时候兑现我们战时的承诺，正式撤销对波兰事务的大部分监督和控制了。尽管外交上还要受我们控制，但在其他方面上，他们自由了。"
 poland.327.a: "这是他们应得的。"
 poland.327.b: "他们应该完全独立了。"
 poland.327.c: "他们很快就会搞垮自己的国家。"
 poland.328.t1: "承诺自治"
 poland.328.t2: "承诺独立"
 poland.328.d: "尽管我们和德国人之间苦大仇深，但不可否认，波兰和德国士兵在俄罗斯大地的泥泞与大雪中并肩作战，无数次拯救了彼此的生命，并最终共同战胜了妄图摧毁波兰独立的俄罗斯战争贩子。为了庆祝这段友谊，德国已经正式撤销了对波兰事务的大部分监督和控制，就像他们在战争最黑暗的日子里所保证的那样。"
 poland.328.a: "敬波德友谊！"
 poland.329.t: "柏林方面背弃了他们的承诺"
 poland.329.d: "德国方面拒绝保障大战期间他们承诺给我们的自治权。\n\n这样失望的消息将会毁灭任何两国之间未来的友谊……"
 poland.329.a: "我们居然蠢到会相信他们。"
 poland.332.t: "与[FROM.GetNameDef]联合演习"
 poland.332.d: "[FROM.GetNameDefCap]提议在[FROM.GetAdjective]军队和[ROOT.GetAdjective]军队间开展大规模联合军事演习。帝国公约国家之间的军演并不罕见，主要归功于我们的柏林朋友，我们得以分享许多与他们相同的装备和训练。\n\n从这一点上看，他们的计划并不奇怪，而且由于国际形势日益恶化，尤其是随着俄罗斯复仇主义的崛起，额外的演习似乎是合理的。\n\n如果我们同意的话，他们也对更深入的特定分支演练感兴趣，这将极大地磨炼我们的战术和实用技术。"
 poland.332.a: "让我们完善我们的步兵演习。"
 poland.332.b: "专注炮兵协同。"
 poland.332.c: "准备一场和装甲兵一起的联合演习。"
 poland.332.e: "所以他们就想学习我们的军事机密？拒绝这个计划。"
 poland.333.t: "与[FROM.GetNameDef]的联合演习"
 poland.333.d.inf: "今天，[FROM.GetAdjective]军队与[ROOT.GetAdjective]军队开展了大规模联合演习，重点是步兵同时作为进攻性和防卫性力量的现代用途。\n\n即便30年代诞生了许多新技术，军队的中坚力量永远是士兵和他的步枪——我们必须将世界大战中的经验提炼为现代的、动态的东西，以此再次对抗现代化的俄罗斯军队。"
 poland.333.d.art: "今天，[FROM.GetAdjective]军队与[ROOT.GetAdjective]军队开展了大规模联合演习，重点是现代炮兵和无线电瞄准系统。\n\n世界大战期间，炮兵证明了自己作为战场无冕之王的重要性，根据这种战争哲学，我们必须进一步精进炮兵战术，使我们在对抗庞大的俄罗斯军队时力量倍增。我们应该一直这样保持下去。"
 poland.333.d.arm: "今天，[FROM.GetAdjective]军队与[ROOT.GetAdjective]军队开展了大规模联合演习，重点是我们军队中最现代的分支——装甲纵队。\n\n关于装甲力量应该如何部署的问题，即使在我们自己的高层军官之间，也有许多互相冲突的想法。像这样的大型装甲兵演习是个考验我们对装甲战、诸兵种联合理论的理解和装甲设计的实战能力的好机会。如果我们想在不可避免的俄罗斯进攻中幸存下来，就需要用先进的技战术弥补军队人数上的劣势。"
 poland.333.a: "机动性是致胜关键。"
 poland.333.b: "协同与沟通是无价的。"
 poland.333.c: "集中力量仍是赢得战争的法宝。"
 poland.334.t: "演习带来的收获"
 poland.334.d: "在对我们的演习和与盟友的技术共享进行了彻底分析之后，我们发现我们现有的军队在某些方面上很容易改进。这次演习也给我们的指挥官带来了在东欧条件恶劣的地区使用现代装备的实战经验。\n\n尽管在普通士兵中偶尔会发生文化之间的冲突，但双方军队高层都认为这次演习是成功的。"
 poland.334.a: "有趣。"
 poland.335.t: "任命监察长"
 poland.335.d: "尽管波兰的军队比起帝国公约里的盟友来说更加专业，国防部还是在30年代发布了一系列报告来刺激军队全面现代化计划的制订。计划中的第一个任务就是设立武装部队总监察局，一个直接向国家元首报告并整体掌控军队现代化的机构，同时也在未来可能遭遇的战争中担任总指挥。\n\n毫不意外，德国人极力推荐海因茨·古德里安作为候选人。虽然让德国人担任这样的高官对我们来说是个危险的举动，但他极富远见的才能和他的机动作战理论被许多人称赞为战争的未来。\n\n卡齐米日·索斯恩科夫斯基是另一个名声在外的人选，他是一个天才的组织家和知识分子，受到政府中很多派系的喜爱。第三个选项则是没什么争议的莱昂·贝尔贝茨基，他以不知疲倦的工作塑造了今日的波兰军队。他同样也作为前波兰军团的成员而深受欢迎，而且也很和那些早期的君主派成员一拍即合。"
 poland.335.a: "高瞻远瞩而英明的古德里安是我们需要的。"
 poland.335.b: "索斯恩科夫斯基将会让我们的军队成为一支令人敬畏的力量。"
 poland.335.c: "莱昂·贝尔贝茨基将会成为合格的监察长。"
 poland.336.t: "9TP项目"
 poland.336.d: "德国-波兰联合的9TP项目是合作成果的典型范例。最初的8TP在几乎所有方面都比原来有所改进，但从那时起，它在许多方面都已经过时了。这种新型9吨坦克旨在从其前身上做出改进，但设计师们却分为了两种观点，而不是去设计一个多功能的通用坦克。\n\n波兰首席设计师爱德华·哈比赫对坦克的装甲提出了多项改进意见，认为9TP的功能应该像其前身一样，是支援步兵。而海因茨·古德里安则建议通过减少装甲，把重点放在机动性上，并为装甲部队配置强大的引擎和无线电。"
 poland.336.a: "专注于速度。"
 poland.336.b: "专注于防御。"
 poland.337.t: "波兰舰船合同"
 poland.337.d: "作为为新生的波兰海军奠基的计划的一部分，海军雇佣了一家本地造船厂，对在战争中缴获的过时船只进行改装。\n\n虽然这只不过是宏伟计划的九牛一毛，但造船厂工人们还是很高兴地接受了这项命令。"
 poland.337.a: "我们当然会帮助他们。"
 poland.350.t: "对德劳工合作"
 poland.350.d: "今天，德国经济部启动了一项道德上十分可疑的德-波合作计划，这是个包裹着糖衣的倡议，宣称这是波兰人的大好机会，波兰人可以在重工业、采矿业和林业（主要是在普鲁士和西里西亚地区）等部门工作，来满足德国日益饥渴的战争工业需求。\n\n对一些人来说，这唤起了他们世界大战时代的回忆，那时德国在被占领的波兰征发劳工进行强迫劳动。但这次，德国人更加圆滑，承诺了还算体面的工资（至少与波兰的工作比是这样），而这当然也是逃避兵役的一种方法。加入这个计划完全是在自愿基础上的，但德国人也已经明确表示，如果软的不行，他们就会来硬的。"
 poland.350.a: "我们认为这有损东方战线。"
 poland.350.b: "前线需要每一个人！"
 poland.351.t: "增加德波合作劳工招募"
 poland.351.d: "德国已经加紧了德-波劳工合作的招募工作，甚至已经达成了使用波兰囚犯的协议，以缓解德国战争工业持续的人力需求。\n\n尽管一系列虐待工人的丑闻使劳工交换的受欢迎程度降低了一些，但许多城市贫民还是接受了交易，在普鲁士的林业和农业中找到了工作。"
 poland.351.a: "他们再清楚不过了。"
 poland.352.t: "减少德波合作劳工招募"
 poland.352.d: "多亏最近的事件，德国的产业目前需求的外国劳工减少了，这让大量交换到德国的波兰劳工得以返回祖国。\n\n这有望让波兰劳工的雇佣率保持在较低水平，因为这个政策拖得越久就越不受欢迎，而这对于我国政府来说正是一场胜利。"
 poland.352.a: "好吧。"
 poland.353.t: "反对对德劳工合作的骚乱"
 poland.353.d: "《工人》披露的消息震惊了全国，其中记载了在德波兰工人的大量账目，详细描述了他们糟糕的待遇，包括欠薪和德国经理的虚假承诺。尽管这些工人都是自愿的，但这起事件还是引起了极大的愤怒，一个来自社会党的代表团正式要求首相对此事展开调查。\n\n更亲德的政治家则对整个事件保持沉默，他们宁可将其视为一系列令人失望的个案，而这些个案并不能反映整个劳动力交换的过程。无论如何，人民都要求对此事做点什么。"
 poland.353.a: "我们无能为力。"
 poland.353.b: "无论如何，和德国人谈谈有没有更好的条件。"
 poland.354.t: "向[FROM.GetNameDef]出口农产品"
 poland.354.d: "[FROM.GetName]已经请求我们将更多农产品输送到他们的人口中，阐明了我们需要共同克服战争困难的道理。在第一次世界大战中意识到大城市的脆弱性后，[FROM.GetAdjective]人现在正试图从东欧广阔的农田中获取足够的粮食，以满足城市人口的需要。\n\n他们给我们的报酬比我们的农民从私营市场得到的要低得多——但话又说回来，这是为了共同的事业，不是吗？"
 poland.354.a: "我们同意。"
 poland.354.b: "我们也没有一点余粮了！"
 poland.360.t: "立陶宛波兰人代表团"
 poland.360.d: "一个由斯坦尼斯瓦夫·纳鲁托维奇领导的，由波兰人和犹太人中有影响力的人士组成的委员会与波兰首相展开了会晤，委员会中包括了民选代表、文化界人士和法律专家。由于立陶宛民族联盟成立了立陶宛新政府，在该国多民族杂居的南部地区公然推行立陶宛化政策，委员会请求我们政府的支持。\n\n波兰人和白罗斯人声称，这些立陶宛化企图是违宪和残暴的，他们恳求波兰政府支持他们反对安塔纳斯·斯梅托纳，使其全面终结比亚韦斯托克地区自治和立陶宛其他民族自治区的计划破产。"
 poland.360.a: "找斯梅托纳政府讨个说法。"
 poland.360.b: "这是他们的问题。"
 poland.361.t: "华沙方面找我们讨个说法！"
 poland.361.d: "今天，波兰大使给我带回了一封来自[POL.GetLeader]的措辞温和的信件。\n\n他们竟然大胆的要求我们对立陶宛南部的波兰人的待遇做出解释，并援引了一些早期的条约称[POL.GetNameDef]将作为观察员来确保立陶宛的少数民族得到公平对待。"
 poland.361.a: "在立陶宛我们当然遵守立陶宛的法律！"
 poland.362.t: "斯梅托纳拒绝合作"
 poland.362.d: "我们从立陶宛得到的答复并不令人满意。\n\n在回复中，斯梅托纳总理保证整个立陶宛都会严格遵守立陶宛的法律，外国不该关心立陶宛的内政。"
 poland.362.a: "这一套我们也会。向边境\n派出军队。"
 poland.362.b: "我们已经做了代表团要求我们所做的了。"
 poland.363.t: "波兰正在动员！"
 poland.363.d: "看上去波兰人没有开玩笑。我们的军事情报机构报告说波兰的军队已经在比亚韦斯托克附近的边境集结。很明显他们称这是一场”演习“，但我们知道这是企图威胁我们开始谈判的公然恐吓。\n\n然而，这一行动大大鼓舞了比亚韦斯托克的波兰人，骚乱每天都在加剧。也有传言称，波兰军队一直在暗中与波兰分离主义组织接触。如果我们不采取措施，可能会面临一场全面的起义。"
 poland.363.a: "派出我们的军队！"
 poland.363.b: "这样会玩脱的……"
 LIT_363_tt: "§R如果你在此退缩，你将不能完成这个国策。§!"
 poland.364.t: "波兰-立陶宛对峙"
 poland.364.d: "在安塔纳斯·斯梅托纳成为立陶宛首相后，他的政府一直在推行激进的立陶宛化政策，包括废除此前赋予立陶宛众多少数民族的自治区。虽然我们一般不会像关心国内事务一样关心这种事情，但局势似乎已经大大升级了。\n\n波兰和立陶宛军队都将部队和武器送至边境，而比亚韦斯托克则公开抵制立陶宛政府。整个局势变得异常混乱，而此类事件几乎让许多人希望我们不必在东欧国家的口角中充当判官。"
 poland.364.a: "斯梅托纳可以按他的想法去管理国家。"
 poland.364.b: "向立陶宛施压，让他们别干蠢事。"
 poland.364.c: "他们可以自己谈妥这件事。"
 poland.365.t: "来自柏林的命令"
 poland.365.d: "柏林当局似乎异常不满。波兰部队在接到撤退命令后最终在如雷贯耳的抗议声中离去了。\n\n在立陶宛军警展开了大规模搜捕行动以平息局面后，一场针对比亚韦斯托克抵抗的严厉镇压也随之而来。"
 poland.365.a: "行吧，我们会让步的……"
 poland.365.b: "……但我们可不会因此停止反对斯梅托纳。"
 poland.365.c: "斯梅托纳的又一项傲人成就！"
 poland.366.t: "比亚韦斯托克抵抗运动的诞生"
 poland.366.d: "让局面降温远没有立陶宛执法部门想象中的那么轻松。事态在过去几个月里急转直下。波兰人、犹太人和白罗斯人都在抵制我们的立陶宛化政策，而且他们中的激进分子似乎也愈来愈多。更令人担心的是部分激进分子已经开始像立陶宛行动阵线一样走私军火了……\n\n我们的情报部门指出，位于反对派避风港——波兰的境外反对势力资助并指挥了大部份的抵抗组织。由于波方一直拒绝引渡这批反对派领袖，我们只能够依靠日渐加码的执法行动来压制抵抗了。"
 poland.366.a: "难道行动阵线还不够我们烦吗？"
 poland.367.t: "德国对斯梅托纳的最后通牒"
 poland.367.d: "向来肆无忌惮的立陶宛民族联盟当局一直认为德国人不会为波兰人出头，至少不会在立陶宛的少数民族问题上发声。但他们可能低估波兰国王奥古斯特四世在德国的话语权了，因为柏林政府似乎在这项问题上倾向波兰一方。\n\n德方批评斯梅托纳政府施政无能、无力维持立陶宛王国国内稳定。简言之，他们要求立陶宛部队撤退、尊重现存自治地区的自治权并停止在战略要地煽风点火。"
 poland.367.a: "他们什么时候关心起波兰人来了？"
 poland.367.b: "我们不会在这项问题上退让！"
 poland.367.c: "看来德皇的儿子还是有点用的。"
 poland.367.e: "出乎意料，但我们喜闻乐见！"
 poland.368.t: "硝烟中的比亚韦斯托克"
 poland.368.d: "由于双方都拒绝让步，比亚韦斯托克城中日益加剧的骚乱最终失控了。示威者发起了一场全城大罢工，并在城中所有的工厂和街道上设置了路障。与此同时，骚乱的野火也烧到了附近的波兰郊区中，而远至维尔纽斯也出现了声援他们的罢工。\n\n立陶宛军警以武力驱散了聚集在科希丘什科广场的人群以避免白罗斯人加入骚乱。在立方部队开枪镇压骚乱后，立陶宛军队内的波兰人开始了集体叛逃。事态每天都在每况愈下，而在国界上见证着此般革命情绪的波兰军队则要求介入以保护他们的同胞。\n\n作为最后干预，身任立陶宛武装力量总司令的国王[LIT.GetLeader]在一场公开露面中下令部队远离边境以试图让事态降温，同时他也向波兰政府保证立陶宛将会以外交手段解决事态。而此前一直将国王视为盟友、至少是个无害花瓶的安塔纳斯·斯梅托纳则对此番言谈感到怒火中烧。"
 poland.368.a: "那个叛徒！"
 poland.368.b: "理性仍存。"
 poland.369.t: "维尔纽斯峰会"
 poland.369.d: "关于南立陶宛地位的谈判在德国和奥地利的调解之下已经画上句号。波兰代表曾批评斯梅托纳政府对自己的文化发动战争，来自[WHR.GetName]的同僚也参与进来。尽管立陶宛代表重申南立陶宛问题纯属立陶宛内政、哪怕是德国也没有任何修改立陶宛法律的法理依据，但国王[LIT.GetLeader]却决定提议在相关地区举行公投。\n\n在立陶宛民族联盟和许多立陶宛人眼中，国王的提议无疑与叛国无异，并且再次验证了国王是德国人而非立陶宛人的说法。哪怕公投结果相当显然易见，立陶宛谈判代表最终也只能对此哑忍。"
 poland.369.a: "一场灾难！一次背叛！"
 poland.369.b: "外交的胜利。"
 poland.370.t: "比亚韦斯托克加入[POL.GetNameDef]"
 poland.370.d: "绝大多数居于立陶宛最南部的县民已经投票支持加入[POL.GetNameDef]。看来一个多民族共融的立陶宛之梦已经破灭、被斯梅托纳的野心彻底埋葬。\n\n立陶宛自由主义者对这场悲剧深感痛惜，民族主义者则对这场来自德国的“刀刺在背”及其幕后黑手——国王[LIT.GetLeader]感到怒火中烧。与此同时，波兰人民正在以欢呼声和一日全国假期迎接这场统一，而[POL.GetLeader]的民望也上升到了前所未有的高度。"
 poland.370.a: "正义降临！"
 poland.370.b: "大立陶宛正在我们眼皮底下崩溃！"
 poland.371.t: "一份协议"
 poland.371.d: "局势在德国调停之下开始降温。立陶宛民族联盟当局被逼作出让步、中止他们准备将立陶宛语定为唯一官方语言的大计，同时他们也不情愿地同意维持在南立陶宛的自治区。这场妥协令立陶宛民族主义者大失所望。而南立陶宛和波兰人民则在庆祝这场属于波兰民族的胜利。"
 poland.371.a: "棒极了。"
 poland.372.t: "斯梅托纳内阁倒台"
 poland.372.d: "安塔纳斯·斯梅托纳之所以能够胜选，皆是得益于基民党保守派选民的支持。而现在斯梅托纳辜负了他的党、还带来了一场“国难”。情况就如同立陶宛民族联盟中最当红的评论家所言，斯梅托纳的执政联盟正在分崩离析。\n\n短短几天之内，有超过三分之一的斯梅托纳支持者已经抛弃了他、并转投了基民党或其他的民族主义小党。由有恃无恐的基民党所提出的不信任动议对于斯梅托纳来说可谓是一场彻头彻尾的灾难，因为他的内阁已经彻底倒台了。"
 poland.372.a: "骄兵必败。"
 poland.373.t: "瓦夫卡维斯克加入[WHR.GetNameDef]"
 poland.373.d: "立陶宛东南部多个县市已经投票通过加入[WHR.GetNameDef]。看来一个多民族共融的立陶宛之梦已经破灭、被斯梅托纳的野心彻底埋葬。\n\n立陶宛自由主义者对这场悲剧深感痛惜，民族主义者则对这场来自德国的“刀刺在背”及其幕后黑手——国王[LIT.GetLeader]感到怒火中烧。与此同时，波兰人民正在以欢呼声和一日全国假期迎接这场统一，而[WHR.GetLeader]的民望也上升到了前所未有的高度。"
 poland.373.a: "正义降临！"
 poland.374.t: "波兰提议结盟！"
 poland.374.d.dem: "[POL.GetNameDefCap]邀请我们加入他们，以携手共建一个不受列强影响、属于东欧和巴尔干地区民主小国的中立联盟。\n\n这个海间联盟将会促进地区之间的经济及防务合作，并寻求共建一个自由且繁荣的和平东欧。"
 poland.374.d.nat: "[POL.GetNameDefCap]邀请我们加入他们那寻求保卫德俄势力范围间人民自由的同盟大计。\n\n波兰的新领袖——亚当·多博申斯基似乎发自真心地认同东欧志同道合基督人民间的合作，真是位非同寻常的波兰民族主义者。"
 poland.374.a: "算我们一个！"
 poland.374.b: "这亳无意义。"
 poland.375.t: "[FROM.GetName]不感兴趣"
 poland.375.d.dem: "令人失望的是，[FROM.GetAdjective]政府缺乏远见，他们看不到这种典型的民族主义争吵使我们共同的地区长期无法发展。\n\n尽管这是个坏消息，但我们会尊重他们不参与合作的决定。"
 poland.375.d.nat: "令人失望的是，[FROM.GetAdjective]政府缺乏远见，他们看不到这种典型的民族主义争吵使我们共同的地区长期处于分裂之中。"
 poland.375.a: "令人悲伤。"
 poland.376.t: "波兰请求加入我们的同盟"
 poland.376.d: "今天，一支来访的波兰外交代表团表示该国有意加入我方的军事同盟。对方指出军事合作将有助双方各自推进在东欧的战略目标，同时他们也自称拥有区内最为骁勇善战的军队。我们应该对他们敞开大门吗？"
 poland.376.a: "当然！"
 poland.376.b: "没门！"
 poland.377.t: "[FROM.GetName]将我们拒诸门外！"
 poland.377.d: "这一定是因为敌人在从中作梗。不然他们为什么会如此坚决地将我们拒诸门外呢？"
 poland.377.a: "他们会后悔的！"
 poland.380.t: "[POL_Government]幕后的金钱"
 poland.380.d: "小报《秘密侦探》因公布波兰的犯罪和丑闻细节而臭名昭著，在之前对新闻的限制放开后，其哗众取宠的风格使其迅速崛起。大多数情况下，上面的东西仅仅是一种低级趣味的娱乐，比如谋杀案的生动描述、上流社会的暗示性八卦等等，而该杂志受到了教会和政治右派的强烈批评。他们迄今为止最严肃的文章发表在上周二，在文章中，他们公布了一些部长、参议员和法官从利维坦的同伙那里收受贿赂的详尽细节。\n\n虽然腐败并不是什么新鲜事，但这起案件的规模却是空前的。如果该杂志所言非虚，那么利维坦（由最有力的波兰政治游说团体中的投资者和实业家组成的协会）似乎一直在对政府官员进行大规模贿赂，以推动他们的反工商监管和反工人权利议程。某种程度上来讲，这是个公开的秘密，但案件的规模和小报哗众取宠的风格引起了公众关注，在民众间掀起了轩然大波。最坏的情况是，这可能会大大增强反对派的力量。"
 poland.380.a: "马上封禁这杂志！"
 poland.380.b: "谁会去相信这种小报呢？"
 poland.380.c: "我们必须严肃对待这件事并开展一场反腐运动。"
 poland.381.t: "“利维坦”的说客"
 poland.381.d: "在选举期间，中左派联盟党团就在关注腐败和亲商业的游说团体。现在他们掌权了，就启动了一些反腐败调查和国有化计划。总的来说，利维坦（一个由波兰投资者和实业家组成的协会）会因为这些事对新政府保持警惕就可以理解了。\n\n一些利维坦的领导人，比如华沙的银行家泽斯瓦夫·克拉纳尔，宣布了他们为反对党提供资金的打算，以此抗议我们现政府的“不负责任的经济行动”。然而，在不那么公开的渠道中，利维坦的联络人暗示他们也许能和我们达成某种妥协，如果给予他们足够的“自由”，他们就会支持我们的政府，就像他们支持上次跨党集团领导的迭代那样。"
 poland.381.a: "好吧，妥协是政治的一部分……"
 poland.381.b: "我们必须保持廉洁！"
 POL_deal_with_lewiatan: "和“利维坦”做出暗箱交易"
 POL_381_tt: "§R你将不能进行某些改革。§!"
 poland.382.t: "逮捕中左派联盟政客"
 poland.382.d: "昨晚，对波兰社会党和人民党的一系列逮捕在[POL.GetSecondInCommand]的授意下进行，警察闯入了一些瑟姆议会代表的住宅中把他们押送到了华沙的拉科维卡监狱，此处因曾被俄罗斯暗探局用来囚禁异见分子而臭名昭著。\n\n他们被指控煽动1937年农民起义，煽动反政府行为，组织叛国抗议并计划推翻合法政府。被告中有很多著名的社会主义者和自由派政治家诸如诺贝特·巴尔利茨基，斯坦尼斯拉夫·杜波伊斯和马克西米利安·马利诺夫斯基。\n\n在这场逮捕之后，整个中左派联盟的领导层几乎被摧毁殆尽。"
 poland.382.a: "终于安分了。"
 poland.435.t: "波兰广播电台扩展——拉申"
 poland.435.d: "本日早些时候全国都可以听到由位于拉申的波兰广播电台放送的最新广播。该广播电台有着极其强大的发射器，功率高达120千瓦，可以让几百公里外的人都收到广播。\n\n这个长距离广播站可以让全国的波兰公民都能在他们舒适的家中随时收听新闻或者其他重要事件。"
 poland.435.a: "绝妙的成就。"
 poland.436.t: "波兰广播电台扩展——华沙二频道"
 poland.436.d: "随着国家广播网络的不断扩展，华沙广播电台今日开始播送他们的第二个永久广播，让总电台数达到了五个。\n\n这些电台和他们在波兰的覆盖范围确保了波兰广播电台的播报可以让每个在欧洲的波兰人听到，即便是在国境之外。"
 poland.436.a: "波兰之音，走出国界。"
 poland.440.t: "土地整合法"
 poland.440.d: "虽然大部分人都认为波兰农业存在低效、不平等和社会问题，但实际上的解决方案却大相径庭。许多地主并不公开反对将他们多余的土地出售给政府，然后由政府分配给无地者——但问题是，超出哪个值才算“多余的土地”，这个问题很难去回答。\n\n有人提出把标准定在相当高的400公顷，这受到了老什拉赫塔们的欢迎，他们拥有王国中最多的土地——而更受他们欢迎的方案是标准为400公顷，但贵族地主可以获得豁免。而反对的声音来自枢密院中的德国人，他们认为需要进行更激烈的改革，但地主可以保留土地来换取国家合理的金钱补偿。这种选择自然是得到更富裕却大多拥有较少土地的德国人的欢迎，而受到什拉赫塔的反对。\n\n我们应该听取哪种意见呢？"
 poland.440.a: "400公顷，可以豁免贵族。"
 poland.440.b: "400公顷，不获免。"
 poland.440.c: "150公顷，有可能提供一些补偿。"
 poland.441.t: "土地整合法"
 poland.441.d: "白鲁塞尼亚是个好例子，说明即使是“温和的”情况下，社会主义也是危险的。白罗斯社民党的激进改革是旧地主不断遭遇骚乱和不公侵袭的根源，因为它被用以证明这种正当性：仅仅是为了给“小人物”权力，就可以剥夺成功农民的毕生心血。我们的土地改革要避免这些问题，但仍要给忠于我们的农民足够的土地来维持他们的生计。\n\n许多主要的大户已经同意向政府出售部分土地，来让政府分配给农民，但不幸的是，一些强制措施还是必要的。一个简单的解决方案是首先关注犹太人的庄园——但仅仅这么做的话，会在某种程度上限制改革的范围。"
 poland.441.a: "只拆毁非波兰人的庄园。"
 poland.441.b: "波兰人也同样需要出售多余的土地。"
 poland.442.t: "农田再分配"
 poland.442.d: "当[POL.GetRulingParty]执政时，我们许下了承诺：赋予农民这个健康国家的基本组成部分更多的权力。而为了实现我们完成过去曾乏善可陈的土地改革的雄心壮志，我们也预备一劳永逸地杀死大地主的九头蛇，正如我们在加利西亚的兄弟们一个世纪以前做的那样。\n\n我们将会从腐朽的贵族手上没收大量的土地，因为这些人只会把自己的国家一次又一次地出卖给外国侵略者。我们也会分掉普鲁士精英们所持有的大片庄园，因为这些庄园来自波兰农民辛勤的劳动，却被普鲁士人强取豪夺。"
 poland.442.a: "但我们不是野蛮人，我们会\n补偿那些地主。"
 poland.442.b: "不需要给这些败类另外发钱了。"
 poland.442.c: "不需要给这些败类另外发钱了。"
 poland.444.t: "凯尔采-普雷斯堡线开放"
 poland.444.d: "匈牙利作为当之无愧的铁路发展先驱，拥有世界上最多的国际铁路连接线。在对匈牙利铁路大量投资之后，匈牙利政府对在我们两国之间发展铁路连接线越来越感兴趣。当波兰铁路当局与匈牙利国家铁路公司接洽，希望建设一些新的国际连接线时，匈牙利国铁也表示对此非常感兴趣。\n\n在这些连接线中，最大的一条是凯尔采-普雷斯堡线，它途径加利西亚的克拉科夫，终点站为匈牙利的普雷斯堡。乘客可以经由此线前往其他匈牙利铁路线，或经维也纳前往奥地利，又或是南下前往巴尔干国家。"
 poland.444.a: "跨喀尔巴阡合作！"
 poland.445.t: "华绍-波森线现代化"
 poland.445.d: "今天，华绍中央火车站始发的特快列车抵达波森火车总站，标志着华绍-波森线现代化工作的完成，这是波兰现代化其老旧的铁路系统的努力的一部分。\n\n德国的波森省传统上与波兰关系密切，这使得该省有数量可观的波兰人人口，同时也使此地成为了波兰铁路和柏林铁路终点站的中间点，这对波德两国政府来说都是一笔宝贵的资产。然而，这条铁路那老旧的基础设施建于19世纪晚期，受困于此，其已经年久失修，急需现代化改造来支持中欧同盟崛起以来速度更快、载重更大、频率更高的火车班次的通行。\n\n在过去的几个月里，工人们加班加点地工作，以便缩短改造工期、最小化工程对铁路运行的干扰。华绍-波森一线的铁路线得到了升级和现代化：桥梁和枕木得到了加固，现代化的信号系统也得到落实。该项目的完成预计将缩短华沙到柏林的时间距离，从而使波兰进一步融入中欧同盟，其成功无疑会给多国共有基础设施的现代化带来宝贵的经验。"
 poland.445.a: "大成功！"
 poland.446.t: "华绍-但泽线扩建"
 poland.446.d: "作为波罗的海最大的港口之一，但泽已经成为波兰商人、游客和货物最常见的目的地之一，成为了波兰望向更广阔世界的窗口。随着波兰与中欧同盟其他地区的联系越发紧密，华绍-但泽线的火车交通量显著增加，这条线路已经到了超载的边缘。\n\n此前，囿于铁路限载、火车低速，该线每天只能供十余次列车通过。由于该线对波兰经济的重要性，它一直处在扩建的最前沿，直到现在才完成了全面扩建。\n\n这段铁路已经得到了全面改造，增加了额外的轨道以支持载重更大、频率更高的火车班次的通行。这一扩建努力旨在提升波兰货物进出口的能力，预计不仅会给波兰带来显著的贸易增长，还会通过关税给但泽带来可观的额外收入。"
 poland.446.a: "为了更加深远的合作！"
 poland.447.t: "波兰-西里西亚线扩建"
 poland.447.d: "作为西里西亚最早建造的铁路线之一，上西里西亚铁路从19世纪40年代中期起就在为普鲁士政府服务。从那时起，这条线路多次经历现代化改造，以应对西里西亚繁忙的交通。作为波兰和德国间的三个铁路枢纽之一，波兰-西里西亚线的波兰段一直遭到批评，因为其老化的铁轨容量有限，无法支持大量的客运和货运列车通行。\n\n由于铁路具有高经济优先度，波兰政府进行了投资来扩建铁轨。波兰政府开始致力于改善和扩建多段铁路，并运营更多的铁路线，以更好地将它们与邻国连接起来，因此波兰-西里西亚线的扩建也就势在必行了。\n\n在与铁路当局协调后，一条绕过大部分旧基础设施的新轨道得以建成，这给前往乌茨、华沙等波兰主要城市的特快列车提供了更快、更直接的路线。此外，进一步改善铁路的计划也被制订出来，包括改用电力机车牵引西里西亚重型煤炭列车在内的电气化措施。"
 poland.447.a: "为了更加深远的合作！"
 poland.448.t: "凯尔采-克拉科夫线现代化"
 poland.448.d: "为了进一步加强与我国之间的联系，波兰为凯尔采-克拉科夫铁路的现代化做了大量工作，这项计划开始于几个月前，并于最近完工。这段100千米长的铁路是波兰最关键的铁路之一，它将波兰铁路网和南欧和巴尔干连接起来，年交通量仅次于华绍-但泽铁路。\n\n凯尔采-克拉科夫铁路的现代化改造包括为特快客运列车建设新的旁路，同时落实现代化信号系统。这项现代化改造预计能将该铁路的吞吐率提升50%。"
 poland.448.a: "大成功！"
 poland.449.t: "凯尔采-特申线"
 poland.449.d: "特申位于波西米亚和波兰间的边境上，是两国铁路网的主要交叉点之一，我们离这里最近的铁路枢纽凯尔采缺乏直达此处的铁路，这惹恼了投资者和游客们。为了解决这一问题、提供联络通道，凯尔采-特申线应运而生。"
 poland.449.a: "为了更加深远的合作！"
 poland.450.t: "华沙-比亚韦斯托克线翻新"
 poland.450.d: "连接华沙和比亚维斯托克的这段铁路一直是连接波兰和波罗的地区的国际铁路的重要组成部分。虽然在战略上不如通往乌克兰的铁路重要，但从经济来说它对波兰和立陶宛的重要性是巨大的，因为这两个国家在贸易和货物流动方面紧密相连。"
 poland.450.a: "真不错。"
 poland.451.t: "华沙-维尔诺线扩建"
 poland.451.d: "波德合作最终促成了华沙-比亚韦斯托克-维尔纽斯线的现代化，将立陶宛与中欧经济更加紧密地联系在了一起。这同时也被视作波-立合作的象征。"
 poland.451.a: "波兰-立陶宛友谊的又一力证。"
 poland.452.t: "华沙-里加线路"
 poland.452.d: "随着波罗的地区未来的更少动荡，贸易也在稳步增加，对通向波罗的地区的铁路的需求也在不断增长。作为铁路扩张计划的一部分，我们将建立一个新的国际铁路与拉脱维亚链接，并联通华沙与里加这座波罗的地区工业中心城市。\n\n该线路从华沙每两天发一班车，经过立陶宛的首都维尔纽斯，然后在陶格夫匹尔斯转向里加，终点为里加中央车站。这条铁路线比以往缩短了三个多小时的时间，也不必在但泽换车了。"
 poland.452.a: "真不错。"
 poland.453.t: "连接伦贝格与卢布林的新路线"
 poland.453.d: "新的波兰-奥地利经济合作成果将会是伦贝格-卢布林铁路线的全新扩张，[POL.GetNameDef]与王冠领地之间的流通一直都很频繁，这将迫切需求更多的铁路容量来适应日益增长的贸易。"
 poland.453.a: "很好。"
 poland.454.t: "波兰-布列斯特线路扩建"
 poland.454.d: "尽管波兰-乌克兰关系如此，但我们的合作在近几十年来仍然是对我们双方有益的。随着华沙到布列斯特——当然，还有更远的基辅的二号线的开通——这将有望缓解当下的交通状况。该计划已经得到了乌克兰商人，还有最重要的，乌克兰军队的支持，因为这同样提高了德国与俄罗斯战线间的补给效率。"
 poland.454.a: "很好。"
 poland.455.t: "新华沙-基辅铁路"
 poland.455.d: "此前，由于华沙铁路的表现不佳，从德国前往基辅的列车必须绕道其他中欧同盟成员国，造成了绕路和延误的问题。因为波兰的铁路不但要求我们的特快列车限速，甚至还要它们在陈旧的侧线上转弯。\n\n而现在，新开张的华沙-基辅铁路将会通过将两国首都以特快专线连接的方式更紧密地联系在一起，现在一趟只需要十八个小时，比从柏林出发并途径四个国家快了四十八个小时以上。这条以高标准修建的铁路可以承载重达一万吨的机车以每小时两百四十公里的最大速度行驶。\n\n虽然我们预计火车目前还用不到铁路的最大潜力，但是该铁路的将有着为未来往返乌克兰和高加索地区的更重型的列车和十年类开发的更强大的机车提供服务的潜质。铁路管理部门预计将会在一天中的任何时候向开往各个方向的十列火车提供服务，这其中包括客运与货运列车。"
 poland.455.a: "波兰-乌克兰经济合作的象征。"
 poland.456.t: "华沙-明斯克线路开放"
 poland.456.d: "在一个波兰-白罗斯联合项目中，我们两国间的铁路联系得到了大幅改善。基础设施的改善将使白鲁塞尼亚与中欧同盟其他国家的贸易更加容易——如果局势恶化，还能帮助我们的盟友团结起来对抗俄罗斯。"
 poland.456.a: "很好。"
 poland.466.t: "火热的农村扫盲运动"
 poland.466.d: "历史上曾被俄罗斯人控制的所谓的“会议波兰”地区的识字率极其低下。在很长一段时间内，当地并未采用义务教育，而即使采用后，其也被俄罗斯化的目标玷污了。这与“德属波兰”及“奥属波兰”产生了鲜明的对比，这两地自19世纪起就有较高的识字率和有组织的教育系统。\n\n由于我们过去政府的强硬的教育优先政策，从白罗斯与德国前来的移民，以及不知疲权的波兰文化精英的努力下，我们独立的波兰最终有了与波兹南或克拉科夫地区相近的识字率。"
 poland.466.a: "太好了。"
 poland.490.t: "调整波兰-罗马尼亚边境"
 poland.490.d: "自从吞并了加利西亚和洛多梅利亚，波兰现在占据着布科维瑙公国公国的领地。该领地有一些波兰人和很多乌克兰人，而其南部还有很多罗马尼亚人。\n\n我们可以要求波兰政府把布科维瑙卖给我们，但我们肯定要付给他们一大笔钱作为交换。"
 poland.490.a: "买买买。"
 poland.490.b: "我们不会买这块地的。"
 poland.491.t: "调整波兰-罗马尼亚边境"
 poland.491.d: "自从吞并了加利西亚和洛多梅利亚，我们就夺取了整个布科维瑙公国。该领地有一些波兰人和很多乌克兰人，而其南部还有很多罗马尼亚人。\n\n罗马尼亚政府请求我们把布科维瑙卖给他们，而且他们已经表示愿意给我们很大一笔钱。"
 poland.491.a: "如果罗马尼亚人付钱，他们可以拿走布科维瑙。"
 poland.491.b: "我们应该保留整个布科维瑙！"
 poland.492.t: "波兰-罗马尼亚边境调整"
 poland.492.d: "波兰政府同意把布科维瑙卖给我们。今天是罗马尼亚的好日子！"
 poland.492.a: "万岁！"
 poland.493.t: "波兰拒绝边境调整"
 poland.493.d: "波兰政府拒绝把布科维瑙卖给我们。看来我们只能试试别的办法了。"
 poland.493.a: "有一天我们会动手抢过来的！"
 sell_bucovina: "出售布科维纳"
 buy_bucovina: "购买布科维纳"
 poland.410.t: "保卫祖国"
 poland.410.d.kingdom: "那天，波兰国内的情绪很奇怪，战争阴云沉重地压在每个人的肩膀上，尽管有审查制度，有关俄罗斯军队进军的流言还是有增无减。国王和他的内阁都已经保证不必担心，但每个人都知道波兰军队是如何谨慎地返回祖国的，就好像在准备对俄罗斯的最终防御一样。尽管冯·克里斯极力争辩，波兰的将军和国王的大臣们还是说服了奥古斯特准备在波兰东部边界防御，而不是在更东边的地方战斗，不过回国的波兰军队确实安抚了国王臣民的心绪。\n\n而国王几乎不知道的是，这是他军中和政府中的密谋者的第一步行动计划。如果他能看得再仔细一些，他可能就会意识到许多人谈论俄罗斯人时，并不是带着恐惧，而是谨慎的希望。随着俄罗斯巨熊越走越近，它开始越来越被视为解放者，而不是征服者，因为亚当·多博申斯基的民族委员会已经被同情他们的波兰人偷运到了王国境内。奥古斯特四世正坐在火药桶上，只要一点火星就会被炸得粉身碎骨。"
 poland.410.d.republic: "那天，波兰国内的情绪很奇怪，战争阴云沉重地压在每个人的肩膀上，尽管有审查制度，有关俄罗斯军队进军的流言还是有增无减。总统已经保证不必担心，但每个人都知道波兰军队是如何谨慎地返回祖国的，就好像在准备对俄罗斯的最终防御一样。波兰的总参谋部和部长们还是决定准备在波兰东部边界防御，而不是在更东边的地方战斗，不过回国的波兰军队确实安抚了波兰公民的心绪。\n\n而他们几乎不知道的是，这是军中和政府中的密谋者的第一步行动计划，这些密谋者准备借此绝佳机会改旗易帜，让德国人为强加给波兰的几十年的屈辱付出代价。随着俄罗斯巨熊越走越近，它开始越来越被视为解放者，而不是征服者，因为亚当·多博申斯基的民族委员会已经被同情他们的波兰人偷运到了共和国境内。波兰正坐在帝国公约中心的火药桶上，只要一点火星就会被炸得粉身碎骨。"
 poland.410.a: "而密谋者很乐意点这把火。"
 poland.411.t: "反[POL_Government]叛乱"
 poland.411.d.kingdom: "骰子在[?global.date.GetDateStringNoHourLong]被掷下，随着首都周围的桥梁和防御工事被占领，德国士兵被迫放下武器，亚当·科茨上校和一伙密谋的军官进入了华沙的王宫，斩断了扼杀波兰国家的德国九头蛇的头部。少数不让袭击者通过的王家卫兵被射杀，国王则在试图与一帮忠臣逃离首都时被截获，但为了防止进一步的流血事件，奥古斯特四世命令手下放下了武器。国王被囚禁在王宫内，等待民族的判决。\n\n第二天，整个国家奋起反抗、一片混乱，大多数波兰军队加入了新生的“波兰民族共和国”。当民族主义地下组织如雨后春笋般涌现并控制了乡村后，雷兹-希米格维将军宣布军队支持起义。当边境另一侧的波兰人奋起反抗德皇时，整个德国边境陷入一片火海。在全国范围内，普遍出现了对德国人、奥地利人和犹太人的暴力行为，任何被认为是“君主主义者”的人都将面对民族主义战斗组织的怒火，这些组织现在都公开行动。\n\n缺乏领导的问题显而易见，因此瑟姆议会召开了紧急会议，选举临时民族政府。大多数跨党集团的君主制代表缺席了会议，而雷兹-希米格维也不会允许中左派联盟掌权，最后，回国的亚当·多博申斯基用一通爱国主义雄辩说服了瑟姆，他被任命为国家元首，直到选举能正常筹备为止。"
 poland.411.d.republic: "骰子在[?global.date.GetDateStringNoHourLong]被掷下，波兰军队纷纷打开了装有密令的信封，民族解放的最终阶段开始了。在雷兹-希米格维将军的命令下，德国军队被缴械，德国国民被监禁，而那些被认为支持旧政权的人，如外国国民、商人或犹太人，很快就引起了公愤。从前在地下活动的民族主义组织在边境两侧崛起，在波兰一侧的波兰人奋起反抗德皇时，普鲁士波兰地区则陷入一片火海。在全国范围内，普遍出现了对德国人、奥地利人和犹太人的暴力行为，任何被认为是“君主主义者”的人都将面对民族主义战斗组织的怒火，这些组织现在都公开行动。\n\n缺乏领导的问题显而易见，因此瑟姆议会召开了紧急会议，选举临时民族政府，以取代现任的叛徒内阁。大多数中左派联盟代表缺席了会议，而雷兹-希米格维的右翼派系明显处于能左右领导人的位置，最后，回国的亚当·多博申斯基用一通爱国主义雄辩说服了瑟姆，他被任命为国家元首，直到选举能正常筹备为止。"
 poland.411.a: "我们最终的解放开始了！"
 poland.412.t: "总罢工的号召"
 poland.412.d.kingdom: "过去几个月里，波兰国内的情绪变得越来越反对战争，因此当工会联盟、崩得和其他主要工会宣布将举行总罢工抗议征兵和配给制时，所有人都不觉得意外，没有多少人愿意为一场巩固德帝国主义的战争而死。因此，在[?global.date.GetDateStringNoHourLong]，总罢工开始了。在华沙和乌茨等主要城市，成千上万的人走上街头，随着王室政府开始拖延时间，调集越来越多的军队进入首都，气氛变得紧张起来。\n\n由于社会主义民兵和军警之间已经爆发了小规模冲突，这种令人不安的僵局不会持续多久。许多罢工者呼吁全面起义，像之前法国和英国革命一样解放波兰。王室当局已经收缴了数千本扎克热夫斯基的小册子，但这毫无用处，随着柏林方面要求解决问题的压力越来越大，国王签署了作为波兰国王的最后一项命令：以武力粉碎罢工。"
 poland.412.d.republic: "过去几个月里，波兰国内的情绪变得越来越反对战争，因此当工会联盟、崩得和其他主要工会宣布将举行总罢工抗议征兵和配给制时，所有人都不觉得意外，没有多少人愿意为一场巩固德帝国主义的战争而死。因此，在[?global.date.GetDateStringNoHourLong]，总罢工开始了。在华沙和乌茨等主要城市，成千上万的人走上街头，随着政府开始拖延时间，调集越来越多的军队进入首都，气氛变得紧张起来。\n\n由于社会主义民兵和军警之间已经爆发了小规模冲突，这种令人不安的僵局不会持续多久。许多罢工者呼吁继承过去的革命者的未竟之事，举行全面起义。当局已经收缴了数千本扎克热夫斯基的小册子，但这毫无用处，随着柏林方面要求解决问题的压力越来越大，总统签署了为共和国敲响丧钟的命令：以武力粉碎罢工。"
 poland.412.a: "立场坚定，同志们！"
 poland.413.t: "革命之火"
 poland.413.d.kingdom: "新世界街的一场混乱的枪战，点燃了起义的星星之火。在军队试图将赤卫队缴械后，整个城市的街区都陷入了战火：坦克隆隆而来，试图恐吓罢工者，却遭到了战火席卷华沙时从市内的兵工厂偷来的燃烧弹和反坦克枪的袭击。由于更多的波兰部队拒绝接受王室政府的命令，站在革命一边，堡垒被自己叛变的卫戍部队接管了。随着战事蔓延，城市被一个接一个拿下，为审判叛徒而建的人民特别法庭成立了。\n\n短短几天，整个波兰全部陷入战火。很大一部分军队进抵边境地区以确保安全，甚至有些军队还在朝着德国一侧进攻，有人呼吁向西进军，与西欧的工团主义同志建立联系。在与内外敌人的斗争中，革命者们设法控制住了国家。在一次瑟姆议会紧急会议上，代表们齐聚一堂选举国家元首，但没有结果。这其实无关紧要，因为掌控全局的人明显是工会联盟主席卡齐米日·扎克热夫斯基，他是这次总罢工中迄今为止最杰出的领导人。"
 poland.413.d.republic: "新世界街的一场混乱的枪战，点燃了起义的星星之火。在军队试图将赤卫队缴械后，整个城市的街区都陷入了战火：坦克隆隆而来，试图恐吓罢工者，却遭到了战火席卷华沙时从市内的兵工厂偷来的燃烧弹和反坦克枪的袭击。由于更多的波兰部队拒绝接受叛国政府的命令，站在革命一边，堡垒被自己叛变的卫戍部队接管了。随着战事蔓延，城市被一个接一个拿下，为审判叛徒而建的人民特别法庭成立了。\n\n短短几天，整个波兰全部陷入战火。很大一部分军队进抵边境地区以确保安全，甚至有些军队还在朝着德国一侧进攻，有人呼吁向西进军，与西欧的工团主义同志建立联系。在与内外敌人的斗争中，革命者们设法控制住了国家。在一次瑟姆议会紧急会议上，代表们齐聚一堂选举国家元首，但没有结果。这其实无关紧要，因为掌控全局的人明显是工会联盟主席卡齐米日·扎克热夫斯基，他是这次总罢工中迄今为止最杰出的领导人。"
 poland.413.a: "于是又一场起义开始了。"
 poland.416.t: "叛徒问题"
 poland.416.d: "这场起义并不是简单的农民暴动，因为它得到了波兰士兵的支持，包括一些王家陆军荣誉最高的军官在内。这些人中很多是20年前约瑟夫·毕苏斯基的同伙，以索斯恩科夫斯基将军为首——似乎他并没有放弃反抗所谓“德国压迫”的徒劳斗争。这些人本有机会向波兰王国和它的臣民展示他们的忠诚，但他们没有抓住这个机会，反而开始阴谋发动革命——或者说可能。\n\n今天，德莫夫伊卡不再给机会了，无论是军官还是政客，毕苏斯基的同伙必须滚蛋，只有这样，波兰才能真正安全可靠。"
 poland.416.a: "负责人必须被解雇。"
 poland.418.t: "临时革命政府成立"
 poland.418.d: "谈判处于一片紧张的气氛之中，意识形态横跨政治光谱的数十名代表聚集在华沙郊区的一个废弃工业仓库里，以躲避间谍耳目和德国炸弹。通常来说，人们不会看到卡齐米日·扎克热夫斯基这样的工团主义者和亚当·多博申斯基这样臭名昭著的民族民主运动活动家、领导人会面的场景，但非常时期需要非常的联盟。出席谈判的还有较温和的党派成员，他们主要是人民党。\n\n摆在台面上的问题只有一个——他们能否与我们华沙的革命政府合作，如果能，他们值得信任吗？简单地说，以波兰解放之名结成联盟可以给我们带来合法性、人力和资源，但这也会让我们的意识形态敌人武装起民兵，准备好有朝一日在工人革命的背后捅刀子……除非他们真的关心波兰的自由和解放。"
 poland.418.a: "民族民主运动曾经就是叛徒，为什么现在会有区别呢？"
 poland.418.b: "我们需要团结起来对抗德国人！"
 poland.419.t: "临时民族政府成立"
 poland.419.d: "谈判处于一片紧张的气氛之中，意识形态横跨政治光谱的数十名代表聚集在华沙郊区的一个废弃工业仓库里，以躲避间谍耳目和德国炸弹。通常来说，人们不会看到亚当·多博申斯基这样的民族主义者和卡齐米日·扎克热夫斯基这样的革命工团主义者会面的场景，但非常时期需要非常的联盟。出席谈判的还有较温和的党派成员，他们主要是人民党。\n\n摆在台面上的问题只有一个——他们能否与我们华沙的民族政府合作，如果能，他们值得信任吗？简单地说，以波兰解放之名结成联盟可以给我们带来合法性、人力和资源，但这也会让我们的意识形态敌人武装起民兵，准备好有朝一日在波兰民族复兴的背后捅刀子……除非他们真的关心波兰的自由和解放。"
 poland.419.a: "赤匪和德国人一样糟糕。"
 poland.419.b: "不管他们是不是赤匪，他们都是波兰人。"
 poland.420.t: "波兰危机"
 poland.420.d: "我们的情报部门通知我们波兰的国内发生了极其严重的事端。看起来长时间的骚乱和煽动将会在不久后彻底爆发，而敌对势力推翻波兰政权的风险很大，无论他们来自社会主义革命还是军队政变。\n\n波兰政府在极端主义民兵手中迅速丢失了大片领土，甚至连军队的忠诚也值得打个大大的问号。军队正在催促迅速派遣军队到波兰边境，随时预备最糟糕的事态发生。"
 poland.420.a: "又一次波兰起义？"
 poland.421.t: "波兰的危机平息"
 poland.421.d: "尽管我们之前警告波兰政府警惕近期可能即将发生政变，但我们最近已获悉，对波兰政府的威胁正在消退，至少目前如此。\n\n极端主义的势力，也就是波兰政府的敌对势力，之前似乎已经到了要推翻政府的边缘，但似乎政府得到了足够的支持来镇压这些出头鸟。\n\n事实是这些事情对于未来来说仍然是一个严峻的信号，因为它们随时可能再次发生。不过就目前来说，我们的盟友仍然坚定地与我们站在一起。"
 poland.421.a: "好险啊。"
 poland.540.t: "与波兰社会党结盟？"
 poland.540.d: "波兰社会党从成立以来，就总在每次起义中走在波兰解放事业的最前线，[GetYear]也不例外。和波兰社会党结盟的国会已经开始组织武装并发动民兵单位来控制他们所在的城市，越来越多的工人正在涌入他们的大旗下。\n\n考虑到我们的政府过于激进且与外国政府有过多的联系也许不适合解放波兰人民，他们的领导层对我们一直持谨慎态度。但他们也乐于谈判，因为他们也明白合作可能是波兰在即将到来的风暴中活下来的唯一道路。"
 poland.540.a: "很好，他们可以组织自己的民兵。"
 poland.540.b: "给他们机会来背刺我们？没门儿！"
 poland.541.t: "和民族激进阵营合作"
 poland.541.d: "民族激进阵营迅速组织了大量的战斗组织，就像他们在平时的和平游行中一样——除了这次他们都已经全副武装了。这帮极端民族主义者自称波兰民族复兴的光辉先锋，已经加入了对抗德国人和旧秩序支持者的战斗。\n\n民族激进阵营的模式很极端，与他们的同盟将变得很危险且不可控——不过无论如何也是个盟友。即使我们的政府与他们互不信任，至少我们还是可以相信他们愿意为了波兰而献出生命。"
 poland.541.a: "不管是不是反动派，我们需要他们的帮助。"
 poland.541.b: "相信他们是一条太危险的道路。"
 poland.542.t: "步枪手协会开始动员"
 poland.542.d: "早在世界大战期间，步枪手协会就已经是20世纪波兰最杰出步兵的学校了。\n\n这个名义上的非政治社团专注爱国主义教育，慈善事业和培养波兰文化，以及准军事训练。尽管它在过去二十年被用于传播君主制的宣传，但在它的心中，它仍然是波兰解放的先锋，就像约瑟夫·毕苏斯基和卡齐米日·扎克热夫斯基最初设想的那样。\n\n起来，步枪手们！"
 poland.542.a: "再一次，为了解放！"
 poland.543.t: "叛逃和遗弃"
 poland.543.d: "当确定华沙失守时，那些仍然忠诚的军队部分启动了应急计划——波兹南桥头堡。该计划的目的是在敌对势力占领波兰时重组并发起反击。现在这件事已经发生了，对于波兰和德国的策划者来说现在情况很可怕，甚至会更糟，因为波兰军队的主要部分都已经干脆地拒绝了撤退，要么他们已经放弃了坚守岗位，要么他们加入了控制着国家大部分地区的激进派。\n\n那些仍然忠于合法政府的人已经向西边的普鲁士属波兰撤退，他们打算和德国人会合，然后扫清夺取他们家园的激进分子。"
 poland.543.a: "这帮天杀的叛徒。"
 poland.543.b: "欢迎回来，真正的爱国者。"
 poland.543.c: "并非所有的波兰人都是叛徒……只有大部分是。"
 poland.544.t: "什伦斯克的小规模冲突"
 poland.544.d: "今天凌晨，在一个叫什伦斯克的小村庄，民族民主运动民兵向来自普沃茨克的第2赤卫队开火，在他们被迫撤退之前，他们造成了十余人死亡、更多的人受伤。双方都声称把对方认成了德国人，但如果真是这样，战斗不可能持续这么久。\n\n这也不是此类事件第一次发生了，从我们艰难地联盟以来，在前线那些过于狂热的指挥官的煽动下，紧张的局势往往演变为战斗。然而，什伦斯克的小规模冲突是迄今为止最严重的，这让我们有理由重新考虑和意识形态敌人联盟是否合适。"
 poland.544.a: "从现在开始，我们将把他们当作革命的敌人！"
 poland.544.b: "没错！国家将在血与火中重生！"
 poland.544.c: "尝试压制内讧。"
 poland.545.t: "乌茨政府"
 poland.545.d: "乌茨、凯尔采和数个其他南方省份的工农委员会已经宣布成立对立政府，这些地方仍十分忠于社会党和人民党。这些党派一系的民兵主要来自小波兰的农民，他们团结在扬·沃伊尼茨基和他那“认真的政府”之下，该政府自称是真正的波兰革命政府，而不是由巴黎遥控的傀儡。\n\n虽然现在对他们的支持还只是地区性的，但如果让他们积聚起力量，建立起反工团主义势力，他们就将成为重大的问题。"
 poland.545.a: "我们必须快速粉碎叛乱。"
 poland.545.b: "德国人是我们真正的敌人。"
 poland.546.t: "组建公民民兵"
 poland.546.d: "波兰军队被设计成压迫的工具：它是约瑟夫·毕苏斯基的波兰军团的扭曲尸体，维护着非法的德国傀儡政府，也维护着地主和企业家的利益。这支军队几乎支离破碎，许多人当了叛徒和逃兵，军事组织完全崩溃。\n\n取而代之的是一支真正革命的波兰军队，它从农工中来，以对自由独立的波兰的信仰为指引！就像我们的法国兄弟和许多其他国家一样，我们终要把命运握在自己手中！"
 poland.546.a: "为了美好的世界与神圣的自由。"
 poland.547.t: "国土防卫军"
 poland.547.d: "和二十年前英勇无畏的波兰军团比，波兰王家陆军就是个笑话：任人唯亲、官官相护和普鲁士的影响扭曲了它，使它忘记了真正的忠诚，躺在古代波兰武德充沛的功劳簿上，成了德国鞭子下的奴隶军队。这支军队再也不存在了！\n\n去除了所有叛徒和逃兵之后，旧军队支离破碎，只有真正的爱国者作为核心留了下来。我们必须白手起家再次拉起一支军队，号召每一个身体健全的波兰人来保卫家园、反抗普鲁士暴君！"
 poland.547.a: "波兰军刀将再次铮鸣！"
 poland.549.t: "律法骑士团"
 poland.549.d: "今天，一个前地下犯罪组织——神出鬼没的律法骑士团联系了政府。他们是一个共济会式的秘密爱国会所，从20年代起就消失在了公众视野中，但随着起义的发展，他们的领导层觉得和我们志趣相投，因此又一次开始接触公权力。\n\n骑士团会议首脑瓦斯迪瓦夫·尤泽福维奇把提议摆到了我们的案头：只要确保他们的地位，允许他们公开活动，律法骑士团就会利用他们在波兰地下可观的人脉支持起义。一些人认为他们是我们控制不了的脱缰之马，但话又说回来，他们的确是和我们一样的爱国者。"
 poland.549.a: "上马，律法骑士！"
 poland.549.b: "你说共济会？那太可疑了，不是吗？"
 poland.550.t: "民族团结阵营突袭首都"
 poland.550.d: "忠于爱德华·雷兹-希米格维的军队和民兵发起了对首都的突然袭击。最初，很少有人想要反对这位著名将领，他已经成为了这几周发生的起义的象征——但当他背叛了人民对民族民主运动的忠诚后，反对者的势力就增长到与他不相上下。在华沙市郊，忠于民族政府的部队集合起来，对抗夺权部队，交火因此爆发了。出人意料的是，政府军和希米格维军达成了停战，并开始了谈判。\n\n雷兹-希米格维只有一个要求——由他担任国家元首，援引波兰起义的传统将军政大权集于他一人，直到起义结束。这个要求令人发指，但许多波兰人把他看得比命还重要，如果我们拒绝他的要求，虽然他本人无疑会坦然接受这一拒绝，但还是会点燃平民大众间的内斗。但换个角度来说……人民需要他们的强力领袖，不是吗？"
 poland.550.a: "雷兹将会把波兰带向自由！"
 poland.550.b: "这是公然政变。"
 poland.551.t: "革命的独裁者"
 poland.551.d: "一项历史悠久的传统是，在斗争年代，权力被集中于一人，一个有意愿有能力去指导国家度过危机的人。人民的独裁者一次又一次地领导着波兰人起义，而扎克热夫斯基的支持者们从中受到了启发，其中之一是延杰伊·莫拉切夫斯基，他今天在瑟姆议会发表了措辞强硬的演讲，要求将权力移交给扎克热夫斯基控制下的特别执行委员会，因为他的中央集权将会赋予他领导波兰人民最终解放所需的一切。\n\n许多公民兵领导人发言赞成扎克热夫斯基，声称从军事角度来看，中央集权是理所应当的。这些提议在无政府主义者和温和派中引起了轩然大波，他们指责扎克热夫斯基和工会联盟计划组建独裁政权——但反对的声音比预期的要弱。值得注意的是，大部分在法国待过的人都默不作声，可能是他们已经明白，为了革命需要做出怎样的牺牲，而这大概是那些生活在资本主义波兰统治下的同志无法理解的吧。"
 poland.551.a: "扎克热夫斯基将会领导我们！"
 poland.551.b: "这有损我们的理念！"
 poland.552.t: "罗曼·德莫夫斯基之死"
 poland.552.d: "今天，波兰民族主义之父罗曼·德莫夫斯基因健康状况不佳去世。在生命中最后20年，他流亡伦敦、巴黎，最后到了莫斯科。作为民族委员会的领导人，他实际上是流亡俄罗斯的波兰人的领袖，政府已经尽了最大的努力，甚至都无法阻止他的著作在波兰被广泛阅读。现在，这位半个世纪以来从根本上定义了民族民主思想的元老已经离世，而觊觎之徒已经像秃鹫一般在盘旋了。\n\n流亡中的民族民主运动政治组织的统治机构——民族联盟委员会，已经试图推举一位像德莫夫斯基一样有号召力的继承人，但无济于事。运动中最深的分歧是所谓激进派和保守派之间不断加深的分歧。保守派像德莫夫斯基所坚持的一样，是突出的基督教民族主义者，而激进派则更多受鲍里斯·萨文科夫和俄罗斯民族共和党的民粹主义和暴力手段的启发。塔德乌什·别莱茨基夺权的企图被激进派所阻止，这位德莫夫斯基多年的秘书和左膀右臂被认为对流亡者来说过于保守温和。激进派喉舌扬·莫斯多夫声称，鉴于国际形势日趋严峻，民族联盟需要更大胆更暴力的行动，而不是之前的地下活动。\n\n为了解决这一难题，亚当·多博申斯基将自己置于中间立场。他在波兰是个不受欢迎的人——几年前他在袭击了梅希莱尼采之后离开了波兰，这使他在波兰国内永远臭名昭著。他某种程度上是个局外人，有着坚定的基督教民族主义信仰，但作为德莫夫斯基的追随者，他又有许多非正统的想法。尽管如此，他似乎能被保守和激进两派所接受，带领民族民主运动重回辉煌。"
 poland.552.a: "他肩上的担子挺重。"
 poland.555.t: "挥镰者"
 poland.555.d: "革命军极度缺乏武器，以至于一些社会党民兵只装备了“kosa bojowas”（战镰）——一种从塔德乌什·科希丘什科的军队起无数早期起义者的传统武器。这种部队不会参加激烈的战斗，而是被派去华沙市内和周边建造防御工事和堑壕，为最坏的情况做准备。\n\n很显然，他们的宣传价值大于军事价值：表明如果需要，即使没有枪支，波兰人也会保卫自己的家园。但只要有热兵器可用，各部就会立即收到它们。"
 poland.555.a: "至少他们精神可嘉。"
 poland.561.t: "经济纽带中断！"
 poland.561.d.a: "波兰经济与德国、加利西亚和其他中欧同盟国家的经济紧密交织在一起。随着起义开始，我们与邻国的所有联系都被切断，所有经济纽带都暴力的、不受控制的化为乌有。我们并没有为此做好充分的准备，本应支持着我们绝望的战争的经济已经千疮百孔。我们工厂里依赖德国钢铁和电子零件的供应链已经残破不堪，熔炉里也没有了西里西亚的煤炭，纺织工业找不到多余产品的买家，而剩下的粮食只能卖给军队——开出的价格还低得可笑，企业纷纷倒闭，税收一落千丈。\n\n再这样下去，我们就没钱付给工人和士兵们了……但我们相信，在这个独立攸关的时刻，每个波兰人都愿意放下个人得失。"
 poland.561.d.b: "战前政府明智的国家主义政策，使我们摆脱了对德国和其他国家的依赖。当我们与境外的所有经济来往都被迫缩小时，损害控制减轻了带来的冲击。依赖德国钢铁和煤炭的工业并没有停滞，而是转为使用大量存储的资源。我们的出口行业已经缩减规模，并重新专注于内部消费和使用当地材料进行生产，因此打击并不像想象的那么严重。\n\n毫无疑问，情况仍然严峻：波兰根本无法获得现代经济运作所需的许多资源，但我们没有立即预算崩溃的风险……至少目前是这样。"
 poland.561.a: "实行战时工团主义。"
 poland.561.b: "开始财产私有化。"
 poland.561.c: "鼓励地方经济。"
 poland.562.t: "奥古斯特国王逃往德国！"
 poland.562.d: "黑夜里，一群保王派和德国特工闯入国王的幽禁地——波兰王宫。军警试图阻拦，但于事无补。趁着我们警察队伍的瘫痪，盼着德皇赏赐的波奸帮助国王的队伍分批逃离华沙。\n\n在他冲破重重包围逃走之后几天，西边传来消息称，这位前国王乘坐一架小型民用飞机，安全抵达了边界线的德国一侧，显然国王一行人之前藏在了波兰的乡村。这场救援行动看上去计划周密，甚至比计划执行得还要好。华沙的多名执法和情报官员因无能而被替换，但这并没有帮助我们挽回面子。"
 poland.562.a: "奥古斯特四世的统治就此结束了。"
 poland.563.t: "奥古斯特四世之死"
 poland.563.d: "黑夜里，一群保王派和德国特工闯入国王的幽禁地——波兰王宫。军警试图阻拦，但于事无补。趁着我们警察队伍的瘫痪，盼着德皇赏赐的波奸帮助国王的队伍分批逃离华沙。\n\n然而，德国营救队的好运在乡村里用光了。他们撞上了一队巡夜的士兵。士兵认为他们是德国间谍，在要求他们投降无果后开火了。德国人人数众多，武器精良，但仍然难以逃脱。最终，他们被俘虏了——波兰士兵不会相信，其中一个受了重伤的俘虏不是别人，正是化了妆的奥古斯特·威廉·冯·霍亨索伦。尚不清楚是国王伤得太重，还是士兵无视了这个暴君的伤势。但第二天清晨，华沙收到了电报：暴君死了。"
 poland.563.a: "德国人不会饶了我们。"
 poland.565.t: "艾米利亚·普拉特妇女独立营"
 poland.565.d: "在一股爱国热情的趋势下，许多妇女感到自己得为国效力。在社会党活动家玛丽亚·维特克的领导下，以19世纪波兰-立陶宛联邦传奇女英雄艾米利亚·普拉特命名的艾米利亚·普拉特妇女独立营已经组织起来，以任何可能的方式支持她们的同胞——包括上前线——其中许多人相信她们可以做到。\n\n我们军队的一些将领仍然持怀疑态度，担心其对军队士气和凝聚力的影响。"
 poland.565.a: "妇女是我们的榜样！"
 poland.594.t: "波兰索要特申！"
 poland.594.d: "今日，波兰大使馆向我们递交了一则讯息，使馆政要转递时表情十分严肃。经过反复推敲琢磨及阅读理解，这大概是一份最后通牒：华沙方面要求我国归还特申（波兰称切申），称这片土地是波兰自古以来不可分割的领土，只是在数世纪前遭非法侵夺，并认为是时候重新将其纳归波兰国家了。如果我们拒绝，波兰方面随时准备以武力手段解决争端。\n\n战争悬在两国头顶，随时可能落下。争议领土对我们来说价值可能不大，我们该如何回复？"
 poland.594.a: "不可能！"
 poland.594.b: "无奈了，给他们吧。"
 poland.595.t: "[From.GetName]同意我们的要求"
 poland.595.d: "[From.GetName]同意放弃他们对切申的占领。举国上下都在为又一座永恒的波兰城市回到她的人民手中而欢呼。"
 poland.595.a: "正义再度得到伸张！"
 poland.596.t: "[From.GetName]拒绝屈服"
 poland.596.d: "[From.GetName]顽固地拒绝交出切申，不知道他们出于什么原因要拒绝我们，不过我们的回复只有一个，那就是战争。我们的部队已经随时准备好踏平挡在我们面前的森林，并将另一块核心领土带回我们祖国的怀抱。"
 poland.596.a: "我们的土地！"
 poland.596.b: "他们看出我们在虚张声势。"
 poland.600.t: "右翼革命者"
 poland.600.d: "在共同反对普鲁士暴君的斗争中，波兰社会党中的温和派和他们人民党中的农民兄弟一直是我们坚定的支持者，但随着我们起义的成功，这些所谓的“右派革命者”已经成了一个问题。\n\n最激进的人宣称他们对革命理想不够坚定，是彻头彻尾的叛国者。更温和的社会主义者指出，他们支持我们的革命，与我们并肩作战。而且，就像法国告诉我们的那样，农民可以融入工团制度。\n\n争论仍在继续，我们应该接受这些忠诚度存疑的革命者，还是排斥他们，直到他们效忠新体制为止呢？"
 poland.600.a: "没有农民就没有波兰。"
 poland.600.b: "不久前，他们还想把把国家出卖给奥地利人，不是吗？"
 poland.601.t: "临时革命政府的最后一段任期"
 poland.601.d1: "一项艰巨的任务正等待着临时政府的代表们：为新生的工团主义共和国奠定基础，并结束革命委员会自革命开始就所行使的非常权力。尽管共和国还很不稳定，但很多人仍呼吁重启选举并回到某种名义上的正常状态。他们害怕一旦紧急状态延长那么恢复民主就再也不可能了。\n\n聚集在前王宫的代表团组成了着临时瑟姆议会，其中由工会代表和议会中左翼代表组成。扎克热夫斯基的支持者，以及非正式的扎克热夫斯基主义者，代表着强硬的革命派，他们愿意为了解放的理想而妥协，只要这是以革命的名义进行的。而他们的反对派，即所谓的左翼工团主义者，是第二大派系。他们名义上忠于扎克热夫斯基，但通常在政策上与他有一些分歧。最后一个主要派系则是波兰社会党左翼，其中也包括了很多旧的社会党温和派成员。他们是温和化和议会制度传统的最有力的拥护者。"
 poland.601.d2: "一项艰巨的任务正等待着临时政府的代表们：为新生的工团主义共和国奠定基础，并结束扎克热夫斯基主席所行使的独裁权力。尽管共和国还很不稳定，但很多人仍呼吁重启选举并回到某种名义上的正常状态。他们害怕一旦紧急状态延长那么恢复民主就再也不可能了。\n\n聚集在前王宫的代表团组成了着临时瑟姆议会，其中由工会代表和议会中左翼代表组成。扎克热夫斯基的支持者代表着强硬的革命派，他们坚定支持扎克热夫斯基和他的革命。而他们的反对派，即所谓的左翼工团主义者，是第二大派系。但是却和扎克热夫斯基在现有权力问题上产生了严重分歧。最后一个主要派系则是波兰社会党左翼，其中也包括了很多旧的社会党温和派成员。他们与无政府工团主义者达成了同盟来反对扎克热夫斯基独揽大权的尝试。"
 poland.601.a: "让我们开始吧！"
 poland.602.t: "政府的形式"
 poland.602.d: "议会中的社会民主主义者和共产主义者认为把国家分解为很多个公社和苏维埃会议不仅是不负责任的，而且是过于激进的。对他们来说，统一的民主共和国已经是一种运作良好的政府形式。\n\n然而，工会主义者和无政府主义者强烈反对这种“向现状投降”的思想，并认为只有通过权力的去中心化才能确保民主，必须让每个工会和合作社高度自治并处理的自己的事务。\n\n扎克热夫斯基同志发表了坚定的演讲宣称阻止革命落入非民选官僚手中的唯一途径是建立一个激进的、真正的工团主义形式的国家。"
 poland.602.a: "单一制的社会主义共和国。"
 poland.602.b: "公社联邦。"
 poland.603.t: "关于威权的问题"
 poland.603.d: "议会争议的第二大话题是行政权。虽然几乎每个人都同意在民主制度下永远不能让一个人掌握全部的权力，但大批与工会联盟结盟的代表和共产主义者认为应该选举一个有七年任期的强势主席。\n\n他们的观点很简单——任何一个社会主义国家不经历最初的苛政和恐怖，都是不可能从它诞生的情况之下幸存的。当革命在与国内外敌人斗争时，它必须处于一个强大的领导者的统治之下，这个领导必须可以迅速和果断地做出任何反应。"
 poland.603.a: "应该有一个强大的领导者！"
 poland.603.b: "我们已经有过一个暴君了，我们不需要另一个了。"
 poland.604.t: "紧急权力的命运"
 poland.604.d: "在革命最艰难的日子里，卡齐米日·扎克热夫斯基被任命为近乎于有独裁权力革命领袖。许多人一直认为这是一个严重的错误，尤其是在主席还没有表现出任何要很快辞职的意愿的情况下。此事由杜波依斯同志提请表决。问题很简单——扎克热夫斯基应该放弃他的权力，尽快安排选举，还是继续担任最高领导人？\n\n扎克热夫斯基的支持者谴责整个决议是在关键时刻破坏革命稳定的企图，是那些暗中希望看到革命崩溃的人在背后捅的刀子。主席的反对者和支持者都进行了数十场激情的演讲，经过八个小时的激烈辩论，大会终于投票表决，决定……"
 poland.604.a: "我们仍然需要扎克热夫斯基同志。"
 poland.604.b: "马上呼吁开启选举。"
 poland.606.t: "扎克热夫斯基主义登上权力巅峰"
 poland.606.d: "[?global.date.GetDateStringNoHourLong]将被后世作为新生的独立的波兰，其民主的萌芽被扼杀的那一天而记住。卡齐米日·扎克热夫斯基，工会联盟主席，其独裁权力得到了议会多数成员的支持，而对于接下来七年独裁统治的公投决议结果依然如此。有人宣称选票造了假，反对派在瑟姆议会周围组织了大规模的抗议活动，但他们却不敢直接反对扎克热夫斯基本人。毕竟，他名望太高了，人们相信正是他的伟大领导给波兰带来了近期的自由和民族的复兴。"
 poland.606.a: "人民的权力到头了。"
 poland.607.t: "工团主义共和国的第一次选举"
 poland.607.d1: "尽管整体投票率令人失望，不少波兰人还是争先恐后地选举他们的地方代表和瑟姆议会代表。作为社会主义新政权下的第一次选举，有人感到兴奋，也有人只是被动的接受现状。由于各派系竞相试图说服工人站在他们一边，志愿民兵正维持着选举的和平。\n\n扎克热夫斯基及其支持者发表着民粹主义言论，从穷苦人的失望中建立支持，承诺民族优先。他们的主要反对派——由反扎克热夫斯基的工团主义者和无政府主义者组成的大联盟——则集中精力反对扎克热夫斯基的个人崇拜。令人惊讶的是，被严重削弱的社会党仍能发挥不可忽视的选举能量，他们将自己描绘成支持法律和秩序的温和候选人——许多人评论说这是一个极具讽刺意味的转变。"
 poland.607.d2: "While the overall election turnout has been a disappointment, many Poles have rushed to elect their local and Sejm delegates. As these are the first elections under the new socialist regime, the mood is both excited and resigned. Volunteer militias are keeping the peace as different factions are attempting to convince the workers to their side.\n\nCseszejko-Sochacki's councillists have filled the gap since Zakrzewski's departure. Their main opposition are a broad coalition of syndicalists and anarchists under the leadership of famous anarchist Leah Feldman. Surprisingly, the greatly diminished PPS still wields a considerable election engine, and portray themselves as the moderate candidates supporting law and order - which many have commented to be an extremely ironic turn."
 poland.607.a: "扎克热夫斯基的派系赢得了大多数代表支持。"
 poland.607.b: "无政府主义者和工团主义者取得多数。"
 poland.607.c: "社会党温和派取得了意外的胜利。"
 poland.607.e: "社会党共产主义派取得多数。"
 poland.609.t: "主席掌权"
 poland.609.d: "扎克热夫斯基的追随者都是在短暂的波兰民主制的阴燃的余烬中停留过的人。在与政治反对派的全面斗争中，扎克热夫斯基主义者控制了公民兵，并把他们的敌人赶出了劳工组织，报纸和国家行政机关的领导层。这些位置上现在都坐着不愿与旧的资本主义制度妥协的“真正的”工团主义者。\n\n以波兰社会党为首的反对派尝试掀起一场抵抗运动，但收获甚微。大多数人都对此漠不关心，而只想在波兰的动荡中活到第二天。而有些人甚至悄悄地欢迎中央强权地统治，只要这对他们来说可以意味着每天的食物和安全的边界——而这就是主席同志许诺给他们的。"
 poland.609.a: "毕苏斯基万岁，扎克热夫斯基万岁！"
 poland.610.t: "革命与天主教会"
 poland.610.d.syndicalist: "革命期间，天主教会已经被剥夺了大多数财产。教会是人民内部矛盾的根源——在许多地方，虔信者与想对阶级敌人复仇的人爆发了冲突。许多人记得教会是怎样支持君主制和更糟糕的运动的，他们热衷于为虎作伥，帮助国家压制人民的自由。尽管许多教堂的一砖一瓦都浸透人民的鲜血，目前的无政府状态也很难对革命有利。\n\n大多数革命者渴望激进的世俗化和对教会的全面取缔，就像法国四十年前做的那样。他们认为，如果允许教会保持它的组织，教会就会变成工人共和国内部的第五纵队，时刻准备与任何侵略者勾结。温和派认为他们应该借鉴法国的经验——法国人最初实行激进世俗化——之后终于变得更加温和务实，因为一夜之间摧毁宗教显然不可能。"
 poland.610.d.totalist: "革命期间，天主教会已经被剥夺了大多数财产。教会是人民内部矛盾的根源——在许多地方，虔信者与想对阶级敌人复仇的人爆发了冲突。许多人记得教会是怎样支持君主制和更糟糕的运动的，他们热衷于为虎作伥，帮助国家压制人民的自由。尽管许多教堂的一砖一瓦都浸透人民的鲜血，但目前的无政府状态也很难对革命有利。\n\n大多数革命者渴望激进的世俗化和对教会的全面取缔，就像法国四十年前做的那样。他们认为，如果允许教会保持它的组织，教会就会变成工人共和国内部的第五纵队，时刻准备与任何侵略者勾结。温和派认为他们应该借鉴法国的经验——法国人最初实行激进世俗化——之后终于变得更加温和务实，因为一夜之间摧毁宗教显然不可能。\n\n然而，还有第三种选项：法国的索雷尔主义者认为，天主教信仰本身并不是反动的，恰恰相反，它是法国和波兰民族神话中不可或缺的组成部分，它应该被改造而不是摧毁，教会应该像社会的所有其他组成部分一样为革命服务。虽然这种观念在波兰社会主义者中处于边缘地位，但扎克热夫斯基和许多之前在法国的流亡者相信这种社会主义和宗教的联合会奏效。"
 poland.610.a: "他们是波兰灵魂的一部分，就像我们一样。"
 poland.610.b: "保持有限合作"
 poland.610.c: "新波兰没有他们的位置。"
 poland.620.t: "工团主义共和国的第二次选举"
 poland.620.d1: "随着社会主义的统治方式在波兰站稳了脚跟，波兰人再一次开始争先恐后地选举他们的地方代表和瑟姆议会代表。现在，整个国家的心情变得更加轻松，因为他们再也不处于德帝国主义的压迫之下了。\n\n扎克热夫斯基和他的支持者参与了竞选并提醒波兰人，是谁带领他们从普鲁士暴君的手中赢得了自由。但是著名的无政府工团主义者利娅·费尔德曼领导的中间派工团主义者再一次开始反对扎克热夫斯基获得权力。\n\n而在《工人》杂志的编辑齐格蒙特·扎伦巴的领导下，波兰社会党左翼把自己标榜为保卫议会制度，民主制度和社会主义制度的唯一政治力量，并也公开提出反对扎克热夫斯基和中间派工团主义者的激进化。"
 poland.620.d2: "With socialist governance now having become entrenched in Poland, Poles have once again rushed to elect their local and Sejm delegates. The national mood has become more relaxed now that the country is no longer under siege from German imperialist forces and has narrowly avoided Zakrzewski's dictatorship. Zakrzewski's departure from Poland has left others to fill in the gap; most notably, Jerzy Cseszejko-Sochacki, the leader of the council communist wing of the PPS-L, has emerged as an opposition figure to the famous anarcho-syndicalist Leah Feldman. Additionally, under the leadership of Zygmunt Zaremba, the editor for the Robotnik magazine, the moderate faction of PPS-L are portraying themselves as the only political force who will preserve a parliamentary, democratic and socialist system, and are making appeals against the syndicalists and council communists."
 poland.620.a: "扎克热夫斯基支持者取得了多数。"
 poland.620.a2: "Cseszejko-Sochacki's councillists secure majority."
 poland.620.b: "中间派工团主义者取得多数。"
 poland.620.c: "社会党左翼确保大多数。"
 poland.625.t: "扎克热夫斯基主席辞职"
 poland.625.d: "为了清理“不忠诚”的劳工组织和国家行政部门，扎克热夫斯基的支持者已经决定不再姑息了。最初，殴打和恐吓很有作用，但随着越来越多的人民开始反抗民兵，反对的声势也越来越大。\n\n《工人》杂志是属于波兰社会党的，在国内最受广泛阅读和传播的社会主义杂志。它发布了一篇措辞激烈的文章，指责扎克热夫斯基是一个篡位者，并宣称他并不能实现它所谓面包与安全的承诺。这篇文章由杂志编辑齐格蒙特·扎伦巴所写，成为了向着尚未统一的反对派的号召，并导致了一些抗议活动的组织。事件就此发生了戏剧性的转变，一个小组的民兵闯入了《工人》杂志的印刷厂并试图逮捕扎伦巴。随后发生了一场快速的枪战，有三个人受伤，双方都就此指责对方。华沙城内的情绪接近了沸点，赤卫队此刻要么选择站在扎克热夫斯基那边，要么就得站在扎伦巴这边。\n\n最后是扎克热夫斯基先提出了让步。他在公众面前解释他将会按承诺放弃自己的紧急权力，并召开自由选举。在他的讲话中，他强调波兰这样弱小的民族不能让不团结继续蔓延，否则敌人就会趁机吞噬他们。在同一份声明中，他阐述了自己将要动身前往巴黎执行一个长期的外交任务。目前尚不清楚这是来自他的反对派的压力，还是他在为了自己的安全着想。"
 poland.625.a: "骄兵必败。"
 poland.630.t: "革命的低语"
 poland.630.d: "在选举之后，不满情绪有增无减。人们不断质疑政府的合法性，尽管我们试图粉碎这些企图，但激进的左翼言论还是越来越普遍。在内务部的一次紧急会议上，这种日益加剧的不稳定得到了详细的讨论，并基于此提出了两个可行的计划。\n\n通过特别立法，可以开始大规模的反社会主义者镇压。进行足够多的逮捕后，革命运动的组织能力就应该可以在它能闹出真正的问题之前被扼杀。然而，该计划确实需要瑟姆议会和司法系统的合作，并可能引起公众的强烈反对。另一种方法是只需见机行事，并尝试在不引起太多关注的情况下控制这些运动。毕竟，人们很少会永远被激怒。"
 poland.630.a: "镇压社会主义者，马上！"
 poland.630.b: "只需见机行事。"
 poland.631.t: "波兰工团主义者联盟"
 poland.631.d: "波兰解放的第一步就是凯尔采郊区的秘密会议。该会议由工会联盟的主席卡齐米日·扎克热夫斯基安排，他在几个星期前秘密偷渡过境到了波兰本土。他身边站着几个用化名称呼的革命家，其中有人曾参与过法国内战。这些职业革命家与来自会议波兰地区的“本地工团主义者”展开会晤，其中有无政府工团主义者帕维乌·莱夫·马雷克，以及来自激进的工会和社会主义组织的许多代表。\n\n尽管就社会主义系统应该是什么样并没有达成一致，但就创立一个集体主义领导并开始组织革命的事宜已经达成一致。当德国与法国开战时就立马揭竿而起。会议最终促成了波兰工团主义者联盟(ZSP)。"
 poland.631.a: "向着自由！"
 poland.632.t: "自由先锋"
 poland.632.d: "波兰工团主义者联盟一直很有效率，他们很快开始通过革命通讯社协调各个地下印刷厂，为他们的阴谋赢取更多支持，特别是散发流言，说当战争到来时，波兰人会被派到西线的战壕中。扎克热夫斯基亲自以“诺斯特罗莫”的笔名撰写了许多文章，讨论早年的法国和英国革命及其带来的普通人生活的改善、所谓的波兰“民族主义者”在保卫波兰人民方面的叛国行为，以及波兰爱国者与工团主义运动合作的必要性。\n\n与此同时，武器被生产出来藏好，秘密的“狩猎俱乐部”开始提供军事训练，就像上次大战中毕苏斯基的步枪协会所做的那样。代号“内德尔”的耶尔日·舒里格一直致力于为工团主义者联盟建立地下军事部门，他本人上次大战时作为巴约讷军团的一员，在法国外籍军团中战斗，是扎克热夫斯基信任的二把手。在他的组织下，法国情报官员潜入波兰，开始建立无线电通讯网，目的在于使第三国际和波兰地下组织能更好地协调。而对于军队，工团主义者们采取了谨慎的行动：在军队内分发宣传品并确定可能志同道合的军官。在利用对约瑟夫·毕苏斯基的回忆时，他们特别小心地试图将当前的骚乱描绘成类似1914年之前的情况，这些事情许多将领自己都记得很清楚。整个联盟正为波兰最后的起义做着准备。"
 poland.632.a: "我们会让毕苏斯基为我们骄傲！"
 poland.633.t: "人民战争打响了"
 poland.633.d: "普鲁士暴君和欧洲自由人民的战争开始了。在工团主义者联盟(ZSP)的各种地下出版物中，这场战争被描述成自由人民与帝国主义者的压迫之间的斗争。他们并且公开号召真正的波兰爱国者来反对威廉皇帝的愚行和背后支持这一切的政府。\n\n和平主义的信息已经传到了波兰的前政治中心，因此甚至人民党的组织都已经在一些地区加入了工团主义者领导的抗议活动。一方面，他们散发躲避征兵和反战的传单；另一方面工团主义联盟中的”自由“组织正在训练游击队员并走私武器给他们。社会党人正在计划一场总罢工，而在暗处，地区解放委员会正在讨论接管城市的具体计划。人们每天都在期待西线传来的消息，因为国防军陆军的每一次失败都会让自由波兰的想法更具现一些。"
 poland.633.a: "我们会快就会自由了。"
 poland.650.t: "海间联邦"
 poland.650.d: "海间联邦的梦想终于实现了。波兰军队解放了广大东方地区，帮助我们的海间联邦兄弟摆脱了骑在他们头上的压迫者。在新的联邦人民大会上，来自波兰、立陶宛、白罗斯、乌克兰和许多其他地方的代表团齐聚一堂，为新国家——一个比旧海间联邦还要好的新国家奠定基础。\n\n但问题很快就产生了：虽然社会主义同志们都很感谢我们的援助，但他们也对“波兰帝国主义”深表担忧，并以“社会主义兄弟情”的名义要求巨大的让步。“海间公社联邦”将由数个自治区和特别公社组成，每个自治区和特别公社选举其代表参加去民族化的议会，负责军事和外交等共同事务，而所有剩下的事务将由各地区议会主导。一些[POL.GetLeader]的支持者被这种“投降行径”激怒了，但令人惊讶的是，大多数波兰社会主义者都能理解，建立松散的联邦是维持新生联邦的唯一方法。"
 poland.650.a: "瓜分大仇得报！"
 poland.651.t: "联邦的首都"
 poland.651.d: "东部的同志们不断发出请求，希望我们将首都从波兰的心脏地带迁出，重新定都于一座地靠边界、历史悠久且多民族的城市，以此作为联邦的门面。\n\n备选中的新首都有三：第一是维尔纽斯（又名维尔诺或维尔尼亚），曾为波兰-立陶宛联邦旧都与立陶宛大公国首都；第二是布列斯特（又名别拉希切或布热希奇），1595年布列斯特教会共融并于此达成，将东欧诸国自俄罗斯分离恶名昭彰的《布列斯特-立托夫斯克条约》亦在该地签署；第三则是利乌夫（又名利维夫），一座在波兰与乌克兰文化之间徘徊的城市。"
 poland.651.a: "维尔纽斯！"
 poland.651.b: "布列斯特！"
 poland.651.c: "利乌夫！"
 poland.660.t: "西斯拉夫联盟"
 poland.660.d: "捷克泛斯拉夫主义者卡雷尔·克拉马日是第一个设想成立西斯拉夫联盟来抗衡俄罗斯的人。在波兰，这种“西斯拉夫”的概念在左翼中有点人气，但从来没像“南斯拉夫”之于南部斯拉夫人一样有名。然而，在经历了战争中的一切血腥之后，西斯拉夫联盟的曙光有可能已经浮现了。\n\n波兰武装解放了我们的捷克和斯洛伐克兄弟，它们由波兰式的革命委员会管理，在施加了一点压力后，南方的代表们就接受了由波兰、捷克和斯洛伐克组成中欧邦联的声明。\n\n邦联遵循权力下放的工团主义原则，三个邦联主体都或多或少的有一些自主权。法国大力支持邦联的建立，因为这将在东方新建立一个强大的社会主义国家，并随时准备对抗东方的任何潜在敌人。"
 poland.660.a: "三部族万岁！"
 poland.700.t: "审判叛国将领"
 poland.700.d: "在过去数十年的屈辱中，许多波兰人迷失了本心，宁可与德国征服者合作，也不骄傲地抵抗到底。尤其是那些该死的将军，表面上信誓旦旦地说要保卫波兰国家，但是他们没有！这些言而无信的家伙只会舔德国人的靴子，把他们真正要忠于的东西抛在脑后，在普通波兰人身上中饱私囊，和可恨的德军军官、鲁尔奴隶主在宴会上吃的脑满肠肥。即使是那些没和德国人有深交的人，也犯下了阴谋诡计和滥用职权的罪行。\n\n但现在，审判终于到来了：忠于民族起义的人抓捕了这些叛国者，准备审判他们的叛国罪行。"
 poland.700.a: "除掉所有可能成为威胁的家伙。"
 poland.700.b: "我们会保持仁慈，只杀那些最坏的人。"
 poland.700.c: "与希米格维派结为联盟。"
 POL_unable_to_remove_tt: "§R你将无法把雷兹从该职位上移除§!"
 poland.701.t: "攻占瑟姆议会"
 poland.701.d: "新的瑟姆议会主要由民族民主运动议员和那些与民族主义事业志同道合的人组成，然而他们中几乎什么人都有，就是没有忠于亚当·多博申斯基的，即使是那些曾经跟着罗曼·德莫夫斯基在黑暗中同行的前流亡者也都还在观望。多博申斯基被许多人斥为激进的局外人，更像一个恐怖分子而不是负责任的国家领导人。这些“老德莫夫斯基派”与更多的资深议员保持一致，只有相当少的瑟姆议员真正支持领袖。\n\n如果我们要维持领袖的统治，就必须清除这些意志薄弱的将来的反对者，或者让他们认识到自己的错误。"
 poland.701.a: "筹备公开选举，越快越好！"
 poland.701.b: "胡萝卜加大棒就够了。"
 poland.701.c: "这些政客给国家带来过什么好处？"
 poland.702.t: "叛国的资本家"
 poland.702.d: "没人会像共济会-犹太精英一样这么大规模的和德国人合作：权贵们在庄园里穷奢极欲，企业主们更爱德国公司而不是手下的工人。他们没有良心，把同胞变成机器，只为满足他们对黄金和煤炭的永恒欲望。\n\n他们本该促进波兰的团结、提升社会福利，可他们的愚蠢却使普通人很容易被更严重的哄骗所影响，就比如无神论的社会主义煽动。他们终将为自己的所作所为付出代价。"
 poland.702.a: "没有比把基督徒同胞赶进矿井更坏的罪恶了。"
 poland.702.b: "这些精英只会散播不幸和腐败。"
 POL_purged_cop: "已被清洗。"
 remove_industrial_concern: "§R移除§!§Y工业企业§!：\n"
 poland.703.t: "亚当·多博申斯基的第二次审判"
 poland.703.d: "阴谋已经酝酿甚久了：许多先前存在的政治机构憎恨亚当·多博申斯基，把他看作危险的激进分子，而他激进的财产分配和将精英赶下台的承诺则是一种威胁。而在军队中，多博申斯基也不被信任，他宏伟的征服计划被视为潜在而危险的军事冒险主义。这两者加在一起，为政变者提供了推翻总统所需的一切。\n\n当多博申斯基在瑟姆议会发表讲话时，阴谋家们开始了计划，封锁了整栋建筑——这只需要负责议会安全的那一小撮宪兵就能办到。封锁建筑之后，一系列指控就被抛给了多博申斯基：谋杀和监禁政治反对派，违宪夺权，还有大把或真实或想象出来的其他越权行为。他尽可能冷静的回答着指控，即使已经走投无路，也还是表现得像局势尽在掌控一样。有一段时间政变者还有点担心这位“被告”会说服瑟姆站在他这一边，但弹劾投票结束时，还是更保守的一边获胜了。\n\n权力被剥夺之后，多博申斯基就被带了出去，直到他的命运尘埃落定。"
 poland.703.a: "这人疯了。"
 poland.704.t: "单一观念"
 poland.704.d: "多党制民主的概念有其固有的缺陷：任何值得做出的决定都应该由绝大多数人来完成，否则就仅仅是51%的独裁。因此，多博申斯基搭建新国家政治体系的第一步，就是创建一个最终取代政党的新政治组织。它是同时为国家领导人和平民百姓而建立的新论坛，有助于促进波兰人民之间的共识（即所谓“单一观念”），并有望弥合数十年的党派政治给国家团结带来的伤痕。\n\n在多博申斯基的设想中，这一新的政治组织将会教育和指导国家的政治文化，直到平民百姓足够成熟，能正确地参与政治生活为止。这个组织还将作为“法团”（在天主教语境中可以理解为相关人士组成的协会），协调经济生活。随着多党制的不和从波兰政治中一扫而空，全国的智慧可以拧成一股绳，专注于提升波兰的繁荣水平。"
 poland.704.a: "为什么以前就没人想到呢？"
 poland.705.t: "三亩地一头牛"
 poland.705.d: "分产主义的基本原则是，所有活动应该在尽可能小的单元内进行，比如用个体户代替股份制公司，又如用家庭农场代替大型机械化农场。虽然这样效率可能没有那么高，但对于像亚当·多博申斯基这样的分产主义者来说，这些并不是最重要的。恰恰相反，这种思想的目的是确保财富被分得尽可能平均，以使每个人都能得到需要的东西，而少数人不能为了自己去掠夺大部分自然资源。根本上说，这需要进行所有制改革。\n\n第一个重点是土地所有制，当务之急是使每一个想要土地的波兰家庭获得他们自己的土地——用分产主义之父G·K·切斯特顿的话说，就是“三英亩地和一头牛”。土地的来源是夺取巨头的土地，首当其冲的是德意志人和犹太人精英，因为他们的财富和波兰人相比多得不成比例。虽然他们手中有大片土地，但令人怀疑的是，这些土地是否大到足够每个人养家糊口。然而，由于波兰地主一直以来都支持民族民主运动的思想，如果还想去分他们的地，他们可能就会重新考虑一下要不要继续效忠多博申斯基了。"
 poland.705.a: "没收德意志人和犹太人的土地，但放过波兰大户。"
 poland.705.b: "即使波兰人也会压迫波兰人。让所有大户都交出份额！"
 poland.706.t: "人民党的橄榄枝"
 poland.706.d: "不论我们喜不喜欢，人民党的观点是对的：波兰本质上是个农民国家，农民的政党只是被自由派知识分子和共济会篡夺了，他们把波兰农民变成了他们的工具。只要他们腐败的领导人被扫地出门，多博申斯基的计划就应该会很容易被他们的广大一般成员所接受。\n\n然而，自从我们记事起，他们就是民族民主运动的眼中钉，而且他们可能只是假农民，并不是真诚地爱波兰民族，毕竟他们一有什么事就和社会主义者合作。我们是应该把他们整个变成我们组织的一部分，还是只吸收他们的精华？"
 poland.706.a: "篡夺他们的整个党组织。"
 poland.706.b: "只吸引那些忠诚的农民。"
 POL_hijack_psl_tt: "转换§l社会自由主义§!支持度为§N国家民粹主义§!支持度。"
 poland.707.t: "犹太-德意志移民出境"
 poland.707.d: "犹太人问题是波兰右翼面对的一个棘手的问题。许多激进分子呼吁把犹太人完全赶出波兰，因为他们被看做外国分子，与波兰与生俱来的天主教不合。然而犹太人占全国人口的十分之一，因此这几乎是不切实际的。\n\n亚当·多博申斯基的态度相当务实，虽然他并不喜欢波兰犹太人，但他还是认为犹太人应该可以在某个地方建立自己的国家，并在那里和平地生活——就像波兰人就该生活在一个国家，乌克兰人就该在另外一个，如此类推。为此，一场运动已经展开，旨在鼓励外国分子——犹太人、德意志人和乌克兰人——通过移民的方式离开波兰。\n\n这个过程在起义期间就已经开始了，当时许多犹太人或德国人的财产被盗、被摧毁或被国有化，导致成千上万的人失去了谋生手段。警察和司法系统对反犹主义犯罪视而不见的传统由来已久，而民族民主运动上台后，这种情况有增无减。"
 poland.707.a: "好吧。"
 poland.708.t: "产业之暴政"
 poland.708.d: "一个基督徒强迫他手下的基督徒同胞们待在工厂和矿井里，日复一日地做着那种对人来说完全不自然的危险工作，让他们日渐消瘦，还有比这更不道德的事情吗？20世纪所有的重大社会问题——社会主义、贫困、不道德和世俗主义——无一不是工业革命的产物。就像之前的法国革命一样，这种革命只会给普通人带来不幸。人们即使没有工厂生产的鞋子也能过上美好的生活，事实上人类没有这些工业产品的时候也活的好好的，所以也应该回到那种状态并继续下去。\n\n虽然某些工业部门无疑还是需要的，比如能源生产和基础设施之类的，但绝大多数生产应该分散到较小的单元来进行。个体户和手工作坊就是理想的生产单元——规模再大就会导致工人的痛苦和所有者的道德败坏。"
 poland.708.a: "对工厂征收重税，鼓励小规模生产。"
 poland.708.b: "在工厂中组织工人合作社！"
 poland.709.t: "西斯拉夫联盟之梦"
 poland.709.d: "西斯拉夫人是一个有共同利益的民族群体，夹在帝国主义强权之间，其生存就取决于这些民族之间的合作。根据这个定义，西斯拉夫人不仅仅包含波兰人、捷克人和斯洛伐克人，而是德国和俄罗斯压力之间的整个文化区域，其中包括波兰的天然盟友立陶宛，甚至乌克兰和白俄罗斯，这些民族的认同一直受到俄罗斯破坏的威胁。\n\n无论如何，俄罗斯绝对不算斯拉夫国家——俄罗斯人只是斯拉夫人和一小撮精拜占庭贵族的野种，文化上更接近蒙古人和其他图兰草原民族的文化，而不是像克拉科夫和布拉格这种古代文化中心的文化。\n\n虽然短期内和其中一个瓜分者结盟可能是必要的权宜之计，但只要瓜分者们还存在，西斯拉夫圈就永远不会繁荣。"
 poland.709.a: "让我们祈祷这有一天会成真！"
 poland.730.t: "俄罗斯的灾难"
 poland.730.d: "未敢设想的事情发生了。俄罗斯，这个曾成功镇压过共产主义浪潮的国家，垮台了，莫斯科也落入社会主义者的手中了。许多白军难民从俄罗斯蜂拥而出，向着包括波兰在内的各个东欧国家涌去。这些贵族和军官由于其在波兰贵族中人脉还算通达，姑且得到了政治庇护。据报道，包括罗曼·德莫夫斯基在内的民族联盟领导人逃亡到了罗马尼亚，毕竟这些人并不受到波兰的欢迎。\n\n所谓“1925年以来最大的地缘政治灾难”一举粉碎了民族民主运动与俄合作解放波兰的希望。两大阵营出现了——顽固派依旧相信波兰可以自力更生实现自由，绝大多数的右派则是愈发地接受现状，以为人事已尽，况且天命难违。后者认为，德国或许可以算是个敌人，但倘若先行的君主制可以保护波兰免受毁灭波兰信仰与民族认同的社会主义浪潮的屠戮，两相权不若径择恶小。\n\n德莫夫斯基所发起的运动中裂隙越来越大，使得这位老人对时政越来越失望。年轻一代的人们则试图在辩论中寻找正确的立场。"
 poland.730.a: "真正的敌人是国际布尔什维克。"
 POL_730a_tt: "§c禁用民族主义者起义。§!"
 poland.730.b: "决不妥协！就算末日审判到了也绝不低头！"
 POL_730b_tt: "§n民族主义运动规模将缩减，并开始从罗马尼亚发起行动。§!"
 poland.731.t: "波兰的流亡者"
 poland.731.d: "社会主义者在俄罗斯掌权后，许多政治反对派都逃离了该国。一部分流亡者到达了我国，其中最重要的是波兰民族联盟的领导层——这是一个民族主义组织，寻求推翻波兰现政府，并代之以民族主义政府。\n\n领袖迅速给他们安排了庇护，这些波兰人在亚当·多博申斯基领导下，在布加勒斯特安顿下来。他们在很多方面都是铁卫团的意识形态同路人，正因如此，国王卡罗尔二世对欢迎他们避难持谨慎态度。然而，他们可以提供一个对抗哈布斯堡帝国的有用工具，因为民族民主运动与加利西亚波兰人有很多接触，这无疑可以帮助我们进一步破坏哈布斯堡王朝的稳定。"
 poland.731.a: "让我们拭目以待吧。"
 poland.800.t: "国王的退位计划"
 poland.800.d: "众所周知，奥古斯特·威廉认为他的王位更像是一种责任，而不是激情。在过去的几年里，经常会传出关于他打算退位并让位给儿子的传闻，而且似乎这些传闻是基于真实的计划传出来的。王室一直在默默地试水，看亚历山大是否会比他的父亲更受欢迎，而在他结婚并在波兰军队中经历了聚光灯下的军旅生涯之后，可以公平地说，王储比他父亲以前要受欢迎得多。\n\n王国正处于相对安全的境地，因此国王个人很乐意退位，去专注于他的艺术和文化爱好。"
 poland.800.a: "让他休息吧，亚历山大会成为一位好国王！"
 poland.801.t: "造皇者"
 poland.801.d: "霍亨索伦帝国行将毁灭，似乎已经希望尽失，但一个意想不到的势力却伸出了援手，波兰军队及其盟友没有放下武器，而是将苦涩的战斗进行到底。[?casualties]名波兰战士英勇地献出了生命，用自己的鲜血赢得了德国人的尊重。霍亨索伦家族的[POL.GetLeader]排除万难，于今日解放了柏林。两次战役让城市化作一片废墟，但是城中心还是得到了一定修缮，足够举行阅兵了，新近复位的德皇[GER.GetLeader]同当之无愧的国王[POL.GetLeader]一起检阅了部队，可以说没有国王的付出，就没有他今日的皇冠。为纪念波兰付出的牺牲，波兰第一装甲师黑魔鬼部队获得殊荣，成为第一批通过勃兰登堡门的阅兵部队。\n\n在和德国人闭门会议上，有人提出了波森问题，至于这是国王的意思，还是他波兰顾问的主意，就不太清楚了。波兰在战时实控波森长达数月之久，当地的波兰人也挺身而出，在白红旗下奋战。德国临时政府不太情愿地同意了“波森人民自行决定国家归属”。就在几年前，此举还不可想象，但现在却不足为奇，毕竟，波兰王国不但完全独立，更解放了整个德意志帝国。"
 poland.801.a: "德意志帝国仍未灭亡！"
 poland.889.t: "联合加利西亚"
 poland.889.d: "今天是[POL.GetNameDef]的国庆日。哈布斯堡王朝全面垮台后，前加利西亚-洛多梅里亚王国孤立无援，现已决定与[POL.GetNameDef]统一。"
 poland.889.a: "永远统一！"
 poland.900.t: "[POL.GetNameDefCap]被赶出[AUS.GetFactionName]"
 poland.900.d: "对波兰来说，这是个灾难性的消息：很明显，我们突袭德国人的决定在奥地利盟友那里的反响并不好。\n\n尽管德国人显然处于弱势地位，而我们胜算很大，很有可能获得波兰的合法领土，但奥地利人还是拒绝参与对德国人的攻击行为。考虑到德国的敌人对奥地利的生存威胁远大于德国本身，奥地利人已经正式将我们从他们的军事同盟中移除，并准备以加入德国势力圈作为回应。\n\n我们试图用奥地利人的援助背刺德国人，结果适得其反。"
 poland.900.d2: "来自波兰的灾难性消息：我们的波兰盟友纯粹是精神有问题，他们向德国人宣战，试图收复他们认为理所当然的土地。\n\n由于德国人战况危急，如果我们加入波兰人，成功击败德国的机会自然很大，尽管如此，我们仍不能这样做：在德国人被击败后，德国的敌人可能会继续攻击我们。因此，内阁中的鹰派建议我们加入德国人的声浪更加高涨。\n\n看起来波兰很快就会多线作战……"
 poland.900.a: "我们早该知道奥地利人从不会同意这样的……"
 poland.900.b: "他们到底在想些什么？！"
 polandflavor.1.t: "王室假日"
 polandflavor.1.d: "国王一家人离开华沙前往国内更宁静的地方，在他的森林度假胜地享受着假期。他在波兰东南部一个叫老扎乌切的田园小村附近，建有一座给自己和家人的小公馆。众所周知，国王对大多数国家事务兴趣缺缺，但他的缺席并不会给政府的日常运作带来很多问题。\n\n尽管奥古斯特国王与亚历山德拉王后关系疏远，但两人似乎很高兴能够与宫廷生活保持一段时间的距离。王室家庭预计会在扎乌切逗留一周，这段时间内奥古斯特和亚历山德拉可以沉浸于他们共同的艺术爱好中，比如绘画和插花之类的。"
 polandflavor.1.a: "他就没点国家大事要处理？"
 polandflavor.2.t: "王储的风流韵事"
 polandflavor.2.d: "年轻、英俊，最重要的是——未婚。亚历山大王子有不少仰慕者，但目前为止他仍对结婚提不上兴致，且更愿意把自己的精力投入到波兰空军的事业中去。王子已经26岁了，面临着一些寻找合适配偶的压力。毕竟，倘若没有继承人，奥古斯特国王的合法性将面临危机。\n\n人们担心他不好女色——直到一本杂志刊出了亚历山大王子与波兰平民旺达·扎瓦茨卡的秘密风流韵事。旺达只是个普通的波兰百姓，其家庭从前与波兰独立运动也撇不清关系。当奥古斯特国王面见他的儿子时，这段关系已经发展了好几个月。尽管继续下去的话，无疑会引发家族和政治的风波，可亚历山大很不情愿，同时还表达了想同扎瓦茨卡结婚的愿望。德皇威廉二世私下里亦向奥古斯特致意，称为了霍亨索伦家族的尊严，希望国王能说服其子放弃幻想，认清现实。"
 polandflavor.2.a: "这会让家族蒙羞。"
 polandflavor.2.b: "亚历山大，跟着自己的心走。"
 polandflavor.2.c: "如我等居位者不得不有所牺牲。"
 polandflavor.3.t: "亚历山大的秘密婚礼"
 polandflavor.3.d: "尽管他的父亲和祖父都非常明确地禁止他的贵庶通婚行为，但年轻的王子并没有放弃他的爱情。尽管花了好几个小时试图让他回心转意，还是没有人能说服亚历山大放弃和扎瓦茨卡小姐结婚的计划。国王几乎已经放弃了，认为任何使亚历山大回心转意的努力都是徒劳，而当叛逆的王子宣布将在华沙一个小教堂举行婚礼时，约束他的最后希望也破灭了。没有任何霍亨索伦家族成员出席——德皇已经明令禁止任何家族成员参加亚历山大的婚礼。在婚礼举行时，只有一小部分这对夫妻的私人朋友在场。\n\n由于他公开违抗他父亲和霍亨索伦家主，还违反禁止贵庶通婚的家法，亚历山大王储被告知他需要放弃王储和波兰王位继承人的位置——他立即这样做了，声称他一开始就不想要王位。因为奥古斯特没有其他子女，亚历山大被剥夺继承权使得王国的继承变得混乱。很多人认为奥古斯特可能会指定他的弟弟奥斯卡王子为继承人。"
 polandflavor.3.a: "这一切和奥古斯特出奇的相似……"
 polandflavor.4.t: "亚历山大的婚礼"
 polandflavor.4.d: "很明显，亚历山大王子不会动摇他的结婚计划，因此他的父母决定，最好还是无视来自家主的抗议，让他追寻自己的爱情。王室与亚历山大达成协议，亚历山大将放弃继承权，而国王的弟弟奥斯卡将被指定为继承人，然后亚历山大爱娶谁就娶谁。他与扎瓦茨卡小姐的婚礼迅速开始筹备，这将是一场只有小部分朋友和家庭成员出席的小型婚礼。\n\n即使已经十分低调，这件事还是吸引了波兰媒体的大量报道，主要的原因是旺达·扎瓦茨卡的低微出身。讽刺的是，这之后王子比当王储时还要受欢迎得多，而国王的决定也使得他受到臣民们广泛的尊重。"
 polandflavor.4.a: "他开心就是我开心。"
 polandflavor.5.t: "亚历山大的婚礼"
 polandflavor.5.d: "似乎亚历山大王子先前的罗曼史只是一时冲动。他像个负责的王位继承人那样，离开了扎瓦茨卡小姐，专注于他的职责。机缘巧合中，他在父亲52岁的生日庆祝活动上邂逅了一位来自波兹南的波兰女贵族——玛利亚·佐菲亚·布宁斯卡，她来自普鲁士的古老的波兰望族。不论是出于真心相爱，还是仅仅是出于责任，这对夫妇最终是走到了一起——这使得宫廷和王室大为欣慰。\n\n几乎所有人都对这个消息感到开心——波兰人尊重王储在古老的波兰望族中选择了终身伴侣，德国人则为波兹南新娘的象征意义而高兴。而对于王子和公主他们自己，只有时间能证明他们的婚姻是否幸福。"
 polandflavor.5.a: "恭喜！"
 polandflavor.6.t: "亚历山大加入空军"
 polandflavor.6.d: "按传统，德意志贵族子弟都会在武装部队中服役，亚历山大王子也不例外。他被晋升为少尉，指挥驻扎在乌茨的第14侦察小队。此事引起了媒体的大量报道，甚至还以庆祝此事为由——同时也是为了展示波兰王家空军的优秀——举行了飞行特技表演。王子本人也是参与表演的14名飞行员之一，他们驾驶着PZL.50鹰式战斗机在乌茨的天空中翩翩起舞。\n\n这种庆祝活动是提升军方和王室受欢迎程度的好方法，而且也十分奏效，因为王子向来是媒体的宠儿。"
 polandflavor.6.a: "航程平安，亚历山大。"
 polandflavor.9.t: "飞翔的毕苏斯基"
 polandflavor.9.d: "不少波兰妇女自愿尽其所能支援军队。而已故元帅约瑟夫·毕苏斯基的小女儿——雅德维加·毕苏斯卡大概是她们当中最引人注目的一位了。曾修读航空工程专业的毕苏斯卡在战前就已经在航空领域中开展了她的事业。此刻她正组织着从华沙理工大学中招募飞行员和工程师的工作。\n\n毕苏斯卡同时也表明了她只打算驾驶战斗机的意愿，她说她应当效仿曾在波兰军团担任通讯员的母亲，为祖国贡献更多的力量。"
 polandflavor.9.a: "真是令人鼓舞！"
 polandflavor.10.t: "波兰军团联盟的领导人"
 polandflavor.10.d: "波兰军团联盟最初是前波兰军团士兵组成的社团，后来于1918年演变成约瑟夫·毕苏斯基的亲密同僚的集合，从此成为波兰王国的“合法”战斗组织。表面上这个组织的目的是纪念波兰军团的成就、帮助前波兰军团成员，而实际上，它是毕苏斯基组织的权力后盾之一，在他被软禁期间作为他和共和派地下组织之间的纽带。\n\n现在毕苏斯基已经去世，新近当选的爱德华·雷兹-希米格维也已经辞去了波兰军团联盟领导人的职务，选举新领导人势在必行，但由于毕苏斯基的追随者们在他死后已经分裂为几派，这将不是一项轻松的任务。\n\n可选的候选人有三位：希米格维的门生亚当·科茨，他可能会在本就支离破碎的阵营中再添裂痕；毕苏斯基的老朋友、一些人眼中的毕苏斯基天然继承人卡齐米日·索斯恩科夫斯基，他可能会修补雷兹的领导造成的裂痕；还有和毕苏斯基长期共事的亚历山大·普里斯托，他最近在和社会党合作。"
 polandflavor.10.a: "任命雷兹-希米格维的得力助手亚当·科茨。"
 polandflavor.10.b: "索斯恩科夫斯基将会找到共识。"
 polandflavor.10.c: "普里斯托将会把我们带回革命年代。"
 polandflavor.11.t: "梅希莱尼采之乱"
 polandflavor.11.d: "6月22日，一个温暖的夏夜，100名武装人员来到一个叫梅希莱尼采的小镇。在夜色掩护下，他们切断了电话线，控制了警察局，然后奔向他们真正的目标——一个相当大的犹太人定居点。犹太人商铺遭到袭击和掠夺，店里的所有货物在镇广场付之一炬，甚至连犹太教堂也被纵火焚烧。这些武装人员还殴打了试图阻止他们的犹太人。\n\n他们的指挥者叫亚当·多博申斯基——一位年仅22岁的民族民主主义活动家。“梅希莱尼采之乱”使他成为了波兰极右翼的英雄，树立起敢想敢做的形象。在把犹太人的财产洗劫一空后，多博申斯基的队伍逃入附近的森林中，徒留梅希莱尼采火光冲天、惊惶万状。\n\n多股警力被立即派出，在长达数天的前往波希米亚边境的旅程中，他们多次与袭击者发生冲突。他们大多都没有成功抓住袭击者，但与加利西亚骑兵的一场特别残酷的战斗摧垮了多博申斯基的部队，其中一半以上的人被捕。而多博申斯基本人参与了与匈牙利边防警卫的交火，但还是成功逃脱了。"
 polandflavor.11.a: "他这样的激进分子是国家的威胁。"
 polandflavor.12.t: "审判亚当·多博申斯基"
 polandflavor.12.d: "今天早些时候，随着这个名叫亚当·多博申斯基的人被带进了克拉科夫法院，也许是在两个波兰都最受期待的一场审判开始了。多博申斯基年仅22岁，是大波兰政治集团的激进民族主义活动家，在波兰极右翼中建立了萌芽中的个人崇拜。他冷静的举止与他那些在极右翼中广为传颂的充满激情而雄辩的演讲和小册子迥然不同。他声称自己是第三道路的追随者，是这个被资本主义和社会主义共同背叛的时代的产儿，宣扬“伟大民族”，并用基督教的道德准则和人性的善良来净化这个民族的灵魂。\n\n而今天，他对所有罪行供认不讳：是的，他对梅希莱尼采之乱负责；是的，他组织了民兵队伍，袭击了犹太人。在这件使他迅速成为传奇的事后，他躲藏了没几天就向警察自首了。多博申斯基争辩道，他的行为不是无政府主义政变，而只是一场政治示威。无论是由于他实际上的高公众支持度，还是出于对极右翼的恐惧，陪审团都宣判多博申斯基无罪释放，称他是在“有更高的必要性”的情况下行事的。\n\n但多博申斯基并没能自由太久，因为伦贝格上诉法庭推翻了这一裁决：这次上诉法庭的二审中，法庭判定多博申斯基犯有煽动武装袭警、组织暴动、非法持枪和非法破坏财产的罪行。可审判员们非但没有判处多博申斯基数十年监禁，反而屈从于越来越多的同情他的人释放他的要求，最后，多博申斯基仅仅以非法持枪一项罪名被起诉。"
 polandflavor.12.a: "这可不对。"
 polandflavor.13.t: "民族团结阵营"
 polandflavor.13.d: "在今天的广播讲话中，亚当·科茨上校宣布成立民族团结阵营。该党主要由保守派政治家、思想家和老兵组成。这份宣言以雷兹-希米格维将军为中心，他是毕苏斯基遗产的继承人。\n\n民族团结阵营宣布，他们的目的就是支持希米格维的运动，该运动旨在让波兰更强大更军事化，以抵御将至的风暴。它的纲领基本上是从民族民主运动那里抄过来的，特点是反犹主义，即从“外国元素”中净化波兰，并推崇传统的基督教价值观。"
 polandflavor.13.a: "他们好像有点道理。"
 polandflavor.13.b: "我们得盯紧他们。"
 polandflavor.14.t: "《没有无产者的波兰》"
 polandflavor.14.d: "新书发行危及国家安全这种事很少会发生，但沃伊切赫·扎莱斯基的作品《没有无产者的波兰》就是本这样的书，它在全国范围内吸引了许多关注。扎莱斯基是激进而极端民族主义的民族激进集团的联合创始人，是右翼中冉冉升起的新星，仅次于亚当·多博申斯基本人。\n\n扎莱斯基所传的福音对王国的支持者并不是什么好东西，因为它呼吁对腐败的制度推倒重来，这既不是资本主义也不是工团主义，而完全是为了波兰而提出的想法。在民族激进集团理想的波兰中，国家由天主教的道德准则统治，没有犹太人和自由主义，没有资本主义的强盗大亨来找麻烦，也没有社会主义的堕落。我们已经禁止销售他的书籍，但仍有大量地下印刷厂和南边来的走私客，他们很乐意把这种民族主义教育传播到我们的王国。"
 polandflavor.14.a: "看上去民族激进集团是个威胁。"
 polandflavor.15.t: "民族激进集团的办公室被突袭"
 polandflavor.15.d: "一群与民族激进集团有联系的活动家被指控于一周前谋杀一名犹太人，此后警方突袭了民族激进集团在卡利什的主要办公地点。议员们关闭民族激进集团的呼声不断高涨，而这次突袭可能会为我们提供证据，并最终为禁止它获得坚实的法律基础。不幸的是，在民族激进集团的组织成员被发现有武装后，局势升级了，接下来的事情更适合罗马尼亚铁卫团，而不是文明之邦波兰：警方最终与坚守基地的极端分子进行了交火。\n\n民兵们装备有火枪和自制的炸弹，并成功坚持到了警方增援部队到达。多名民族团结阵营成员在战斗中受伤，其中最著名的是在交火中受伤的沃伊切赫·扎莱斯基。尽管医生已经尽力抢救，扎莱斯基还是因伤势过重而身亡。这件事虽然给了我们封禁这一组织的绝佳机会，但民族主义者也因此找到了一位新的殉道者。"
 polandflavor.15.a: "他会被钉在叛徒的耻辱柱上。"
 polandflavor.15.b: "这个年轻人的死是个彻头彻尾的悲剧。"
 polandflavor.16.t: "波兰的圣徒"
 polandflavor.16.d: "在教宗[PAP.GetLeader]的声明中，17世纪的波兰神父安杰伊·博博拉正式被封为圣徒。博博拉常被称为“波利西亚使徒”，他已经成为波兰的非官方主保圣人。这位耶稣会传教士在平斯克和波利西亚地区不知疲倦地工作，以这样的方式在鲁塞尼亚传播天主教。在1657年的赫梅利尼茨基起义期间，他被一群扎波罗热哥萨克抓住，然后受到折磨并被杀害。在被极端残忍地杀害后，他被葬在平斯克，而他死后许多波兰人都声称看到过这位殉道者显灵——保证总有一天波兰会起死回生。博博拉的遗体据称并未受损，并被制成木乃伊，这进一步提升了他的神圣性。\n\n现在，他终于被带回了波兰，回到了华沙老城区的耶稣会教堂。信徒们对梵蒂冈承认波兰殉道者表示尊敬，认为这是波兰独立的有力象征。"
 polandflavor.16.a: "欢迎回家。"
 polandflavor.17.t: "注意，坦克！"
 polandflavor.17.d: "《注意，坦克！》是一本关于新的战争形式的书，作者海因茨·古德里安，现已新鲜出版并在著名军事家的圈子中流传。\n\n古德里安是德皇军队中的一名杰出军官，过去几年一直在波兰担任波兰国王军队的武官，尽管有人猜测这位普鲁士人纯粹是因为与德军总司令部的分歧才待在这里。这本书在概念上十分激进，因此引起了保守的军事理论家和认同古德里安的理论将左右未来战场的人之间的争论。事实上，波兰军方已经接受了古德里安的想法，创建了自己的装甲师，由古德里安指导它的发展，并监督装甲师官兵们在场地上的演习。\n\n该书着重于武装部队日益提高的摩托化水平，包括集中使用坦克，同时联合使用步兵引导空地协调和近距离空中支援。古德里安反对使用骑兵（因为机枪对付骑兵极其有效），而是将现代骑兵变为机械化步兵中的一种。此外，他还关注困扰了整个世界大战的痛苦的消耗战，并提出在武装部队中进一步采用和整合坦克，以打破消耗战的僵局。他分析了德国的装甲力量，但也调查了俄罗斯、法兰西公社和不列颠联盟的坦克计划，并列出了它们的优劣。随着紧张局势再次席卷欧洲大陆，第二次世界大战的威胁与日俱增，许多人想知道古德里安的理论是否有机会证明自己。"
 polandflavor.17.a: "真是本有趣的书。"
 polandflavor.18.t: "《面对将至的第二次世界大战》，\n瓦迪斯瓦夫·斯图德尼茨基著"
 polandflavor.18.d: "瓦迪斯瓦夫·斯图德尼茨基是个非常分裂的人物，他既是现代波兰国家的开国元勋，但也是1914年后推动波兰政界倾向亲德的主要人物。在斯图德尼茨基的许多文学作品中，以及他长期任参议员期间，他一直呼吁与德国合作对抗俄罗斯的威胁。在他的最新作品《面对将至的第二次世界大战》中，他认为前途是严峻的。\n\n他认为德国确立的中欧霸权将受到崛起的俄罗斯扩张主义和西边的犹太工团主义的两面夹击，在战争的悬崖边上，“文明的人民”的联盟中决不能有不和，否则俄罗斯就会再次摧毁波兰国家，而这一次是彻底的摧毁。在斯图德尼茨基看来，中欧可以形成一个拥有2亿人口、以德国和波兰为驱动核心的超级强权，这足以对抗试图征服他们的域外势力。"
 polandflavor.18.a: "不祥的言论。"
 polandflavor.18.b: "严查失败主义！"
 polandflavor.19.t: "波兰的艺术"
 polandflavor.19.d: "一战后，深受创伤的一代投身到新的艺术形式中。旧的具有浪漫主义色彩的运动已经被世界淘汰，因为数百万年轻人在无谓的战争中死去。在德国，即便先锋主义艺术常常被政府限制，新的“现代主义”艺术仍然蓬勃发展。对现代主义者来说，像德国的新客观主义、法国的野兽派和波兰的建构主义，他们想要的是一个钢铁和玻璃、注重大规模生产和功能性的世界。大胆的现代主义者，像瓦迪斯瓦夫·斯特热米尼斯基和塔玛拉·文皮茨卡，尽管他们之间一直存在分歧，却经常被描绘成非常左翼的人，这不是没有原因的。许多先锋主义艺术家对君主制和“旧秩序”持批判态度，认为其缺乏创造性，抱残守缺。\n\n漫步在波兰的艺术世界里，人们不能忽视国王夫妇的艺术风格。讽刺的是，奥古斯特国王是非浪漫主义和通俗艺术的支持者，并致力于通过源于波兰历史和乡村的艺术强化民族认同感。奥古斯特的新作被象征主义，甚至是梵高描绘纯粹的、未受污染的自然主题的艺术思想所影响。国王最近的作品是“耶莱尼奥夫斯卡的黎明”，一副描绘希维恩托克日斯凯山风光的简单作品。许多著名艺术家认为这是保守且无趣的，但右派比较认可这一作品。"
 polandflavor.19.a: "能不能谈谈政治？"
 polandflavor.22.t: "最后的军刀"
 polandflavor.22.d: "众所周知，军官或贵族的潇洒的盛装需要一把好佩刀——而许多波兰人会说，没有比“卢德维库夫卡”更好的刀了。这种刀技术上叫做34式军刀(szabla)，这种真正的现代骑兵军刀是波兰最聪明的头脑和最好的工匠的产物。它被称为“一种完美的武器，体型匀称、易于劈砍”，每把生产出来的34式军刀都必须能够刺穿2毫米的钢板，并砍断多条直径为5毫米的钢筋，同时不会损坏刀刃。\n\n这种军刀已经从波兰的宫廷和军队流传出去，在普鲁士贵族中成为时髦。既是因为这种时尚，也因为波兰正大规模扩军，对“卢德维库夫卡”的需求激增，但在制作上却一点都马虎不得，毕竟任何的质量下降都是一种悲惨的命运。"
 polandflavor.22.a: "如果他们想要波兰军刀，我们就给他们波兰军刀！"
 polandflavor.22.b: "军刀？在二十世纪？"
 polandflavor.23.t: "卢布林截获大宗毒品"
 polandflavor.23.d: "多亏了我们在一个波兰-乌克兰走私网络中安插的间谍，卢布林警方成功在其往更东边运输之前，截获了一批大宗毒品。这条所谓的“大东方线”直通波兰，并利用了中欧同盟内部边检宽松、各国警方难以合作的缺点。所有毒品先运往德国，然后向东走私，经过华沙、卢布林，然后到乌克兰，最后进入俄罗斯，那里能获得的利润最高。\n\n在过去的几十年里，这类事件发生的频率越来越高，世界大战让成千上万的老兵沉溺于吗啡、醚类物质和可卡因等德国化工业的“礼物”之中。尽管我们现在已经越发意识到这些毒品带来的严重成瘾威胁，但它们的吸食者只会多不会少，尤其是醚类物质及其衍生物“霍夫曼滴剂”，它们已经是流行的娱乐性毒品，从上流社会到贫困工人都有吸食，而不止是祸害老兵。这使得问题难以解决——许多犯罪分子都是拥有自己的仓库的富人，他们从德国购买廉价毒品并将它们出售到更遥远的东方。"
 polandflavor.23.a: "干的漂亮，警官们！"
 polandflavor.23.b: "增加预算。我们必须严打犯罪！"
 polandflavor.24.t: "博齐维茨的守则"
 polandflavor.24.d: "瓦德斯瓦夫·博齐维茨上尉的著作《波兰荣誉守则》第八版已经出版，在书中，他试图使许多决斗中的传统现代化。从技术上讲，决斗这种行为是非法的，但这并不妨碍它仍然很受欢迎，特别是在波兰和普鲁士的军官和学生中，又特别是因为有像约瑟夫·毕苏斯基和波列斯瓦夫·维尼亚瓦-德乌戈佐夫斯基这样出了名的喜欢决斗的人。\n\n在他的《荣誉守则》中，博齐维茨制定了光荣决斗的规则，不同决斗使用的不同程度的侮辱，以及其他光荣行为的通用指导方针。作为规则现代化的一部分，他将“绅士”的定义从贵族扩大到任何受过高等教育或肩负重要社会职能的人。因此，在瑟姆议会占有一席之地的农民也被认为与贵族一样光荣。他还明确禁止以杀戮为目的的决斗，并制定了许多其他指导方针，以提高其他危险娱乐的安全性。"
 polandflavor.24.a: "绅士最重要的就是荣誉！"
 polandflavor.26.t: "多夫博尔-穆希尼茨基之死"
 polandflavor.26.d: "今天，老将军约瑟夫·多夫博尔-穆希尼茨基因可怕的心脏病在医院去世。他从一开始就是摄政议会的盟友，在过去几年间也一直是王室的忠实盟友，总是为波兰军队的独立和强大而发声。在亚历山大王储的讲话中，他被追授白鹰勋章。尽管他批评毕苏斯基，但国王和异见者都认可这位将军是为国鞠躬尽瘁、尽己所能的。\n\n现在总参谋长空缺，需要新任命一位。宫廷推举了三个主要人选，但是这样一个对我们的军事如此重要的高位，绝不能轻易选择。"
 polandflavor.26.a: "贝尔贝茨基将军从一开始就是我们忠诚的仆从。"
 polandflavor.26.b: "索斯恩科夫斯基将军证明他是最抢眼的。"
 polandflavor.26.c: "哈勒尔将军既众望所归又非常合适。"
 polandflavor.26.e: "他们仨都不行。"
 polandflavor.27.t: "篡位者出现！"
 polandflavor.27.d: "今天，一位对国王来说相当出人意料而危险的客人从美国抵达了华沙。这个人很快在当地报纸上介绍了自己，他行不更名，坐不改姓，名叫帕维乌·萨尔瓦托·皮亚斯特-列德尔斯基，自称波兰和奥鲍德里特公爵，并声索波兰王位。一些居民欢迎他并为他欢呼，有些人甚至说当国王的应该是他，而不是外国来的德佬。\n\n这位公爵甚至声称他在1908年被奥地利承认为合法统治者，并宣布他将住在华沙顶级的酒店等待他的王冠。他还宣布设立许多援助基金，以帮助附近的农村地区解决贫困和其他问题，“就像一个好国王应该做的一样”。"
 polandflavor.27.a: "这又是哪位？"
 polandflavor.28.t: "冒牌货现原形！"
 polandflavor.28.d: "我们这位“王室”客人待在华沙期间，吹的牛有增无减。帕维乌·萨尔瓦托·皮亚斯特-列德尔斯基公爵现在宣称自己是中世纪“勇者”波列斯瓦夫二世国王的后代。一开始，大家对这家伙还寄予厚望，主要是因为他慷慨的援助计划和对许多儿童组织的捐助。华沙的上流社会对他尤其感兴趣，这让王室政府非常恼火。\n\n幸运的是，他这种假象没有维持太久。这要从他的一个援助中心的丑闻说起，这个援助中心是个精心谋划的骗局，所有的捐助都流进了挥霍无度的公爵的腰包。甚至，他对于出身的宣称也是假的——他实际上出生在德国。愤怒的暴民捣毁了他的援助中心，而这位自封的国王已经灰溜溜地逃出了波兰。"
 polandflavor.28.a: "再见了，“皮亚斯特”先生！"
 polandflavor.29.t: "统一日"
 polandflavor.29.d: "今天是加利西亚和洛多梅里亚王国正式并入波兰的周年纪念日。许多城市都举行了官方庆祝活动，尤其是南部的小波兰地区。在克拉科夫和利乌夫等城市，政府官员举办了游行，教堂中也举行了特别弥撒。\n\n这一天也被确定为节假日，理由是所有波兰人都应该庆祝国家统一（因此得名统一日）、反思历史并展望波兰不再被瓜分的未来。"
 polandflavor.29.a: "我们永不抛弃故土！"
 polandflavor.30.t: "霍亨索伦公民"
 polandflavor.30.d: "初次停留后，前波兰国王奥古斯特·威廉就发现，在被占领的德国，霍亨索伦王朝的身份并不会给他带来什么好处。他和他的家人只能小心地请求波兰政府的庇护。由于他们还是波兰公民，这一请求得到了批准，不过条件是他们必须行事低调并置身于政治事务之外。霍亨索伦家在但泽附近买了一处庄园，在那里开始了作为普通公民的生活。奥古斯特和亚历山德拉二人现在作为艺术家出售他们的作品，亚历山大也有一份航空机械师的工作。\n\n霍亨索伦们时不时就要接受媒体的采访，他们对一个前皇室家族如今以德裔波兰人的身份过着普通生活的讽刺事实感到好奇。尽管有传言说前国王正在编写回忆录，他大多时候还是避免发表公开评论。这本回忆录会描绘一个怎样的国王形象尚不清楚，但是在革命和战争之后，波兰民间对他的看法怪异地变得积极：尽管奥古斯特还在位时受到了很多激进的批评，他和平退位这一举措反而让他被认为是高尚之人。"
 polandflavor.30.a: "令人惊喜的愉快结局。"
 polandflavor.31.t: "与大海的婚礼"
 polandflavor.31.d: "自1793年我国被瓜分后，波兰就失去了海岸线。但在将近150年的分裂后，我们终于回到了久违的爱人身边。为了庆祝这次大团圆，我国海岸线上举行了许多象征着波兰与大海重新团聚的仪式。\n\n从更实际的角度来看，尽管这条航路有些狭窄而又充满了不确定因素，波罗的海入海口毕竟是为我们打开了一条补给路线。几艘俘获的船只还停泊在港口里，还有曾经为德国波罗的舰队服务的大型燃油仓库也在我们手中。"
 polandflavor.31.a: "我们再也不会与你分离！"
 polandflavor.32.t: "王家城堡的命运"
 polandflavor.32.d: "华沙王室城堡建于1598年，是齐格蒙特三世的权柄象征，数百年来一直属于波兰的历任国王。1920年之后，王座迎来了更加专横的新王——奥古斯特四世。但如今，国王已成过眼云烟，国家挣脱了压迫的枷锁。王室城堡如今是一座旧时代干涸的废墟，俯视着华沙这如今已属于工人的天堂。城堡位置靠近城中心，文化地位高贵，既可改建以用作政府办公，亦可翻新成博物馆——藉此全然抛却曾用来统治人类的职能。"
 polandflavor.32.a: "改建，作工团政府驻地用。"
 polandflavor.32.b: "翻新，当作全世界工人的博物馆。"
 polandflavor.33.t: "整修莫德林要塞"
 polandflavor.33.d: "莫德林要塞位于华沙以北约50公里处，一个世纪以来一直是欧洲最为宏伟的防御工事。俄罗斯统治期间，要塞更名为新格奥尔基耶夫斯克，并历经大规模扩建与现代化，作为俄罗斯实力的象征威慑华沙。1915年，要塞几乎未经抵抗便沦陷于德国人之手。由于德军未来的筑垒方向位于东面而非北面，该地短暂充当兵营后即遭遗弃。\n\n纵使如此，这座要塞依然极具整修价值。虽然永久性防御工事已无法起到铜墙铁壁般的作用，但一座装备齐全的要塞依然能覆盖华沙北部，拖慢敌军的步伐。因此，兹比格涅夫·安东诺维奇少将建议进一步现代化莫德林要塞的地堡，并为新式防空炮和反坦克添置炮位。"
 polandflavor.33.a: "胡扯，没人会从北面进攻我们。"
 polandflavor.33.b: "有备才能无患。"
 polandflavor.34.t: "皮亚斯特与雅盖隆概念"
 polandflavor.34.d: "当问及为何伟大的波兰-立陶宛联邦终不免从地图上被抹去时，罗曼·德莫夫斯基曾指出，多元文化主义才是联邦式微的罪魁祸首。从民族民主运动的角度上来看，中世纪皮亚斯特治下的波兰王国才是他们的菜。对他们来说，在波兰的自然边界之外大肆扩张，是国家虚弱分裂的罪魁祸首。犹太人、德意志人、乌克兰人和俄罗斯人使得波兰民族认同丧失了，惟有同质的波兰国家才能在周遭诸多敌人围攻中幸存下来。这一概念并非为民族民主运动独有——现代的波兰王国也对此表示默认支持，毕竟王国体制的支持者把现状捧作“皮亚斯特波兰的重生”。\n\n与之相反的，是约瑟夫·毕苏斯基推崇的雅盖隆概念，其支持者主要是极左翼及各路激进派，绵延至今。这一概念认为“波兰”一词指代一个多民族的联邦，并将联邦式微归因于贵族统治的功能失调。在雅盖隆主义者看来，波兰的使命在于教化和保护东方贫瘠的领土，绝不能让民族主义内斗致使国家分裂。这一理念并未在王国的知识分子群体间受到广泛欢迎，反对者批评其为异想天开。"
 polandflavor.34.a: "旧时盛景，何日重归。"
 polandflavor.35.t: "波兰德意志人劳动党"
 polandflavor.35.d: "我们很容易仅仅把波兰境内的德意志少数民族看做柏林压迫政府的代表，但这就把事情看得过于简单了。\n\n在波兰大约有50万德意志人，主要集中在乌茨省的工业城市。他们仅有小部分是大地主，这部分人在枢密院中拥有可观的政治影响力。绝大部分波兰德意志人与波兰和犹太组织有着悠久的合作历史，并且通常是波兰德意志人劳动党党员。波兰德意志人劳动党是一个温和的社会主义政党，与德国和波兰的社会民主主义党派有紧密的联系。他们倾向于对民族问题避而不谈，通常在瑟姆议会中以小型盟友的身份与社会党合作。"
 polandflavor.35.a: "有意思。"
 polandflavor.36.t: "国庆二十周年"
 polandflavor.36.d: "今天波兰举国欢庆1916年《11月5日法案》通过20周年，正是该法案首次以现代形式定义了波兰王国。声明宣布后，临时国务委员会得以成立，以组织新生波兰的公共生活，并由约瑟夫·毕苏斯基领导军事部门。作为中央同盟的一员，波兰为从俄罗斯帝国手中解放而奋斗。\n\n最初选择11月5日作为国庆日曾存有争议，反对者称这强调了凭借德国和奥地利的允许波兰王国才能存在。但这些年过去，这个日子已经变为真正的全国庆典，人们试图强调波兰对抗俄罗斯争取自由的斗争，并纪念更早期的反俄起义。"
 polandflavor.36.a: "奥古斯特四世与和平万岁！"
 polandflavor.37.t: "人民日"
 polandflavor.37.d: "人民日是五旬节的第一天，是参考五一劳动节而设立的波兰人民运动的节日。这一天，波兰农民们打出人民党的宣传横幅，用绿色装点房屋。这个节日本来只是纯粹的农民节假日，只有农业组织才被允许展示他们的旗帜；但如今，该节日已经成为农民们组织村民聚会和为人民党筹款的日子。"
 polandflavor.37.a: "让他们享受吧…"
 polandflavor.38.t: "民族社会党"
 polandflavor.38.d: "民族社会党成立于1936年，由希耶纳党的成员——民族工人党的一个派系组成。它的领导人卡齐梅尔兹·达格南代表了民族工人党的极端派。黑色星期一打击波兰后，他们通过发表民粹主义的反资本主义和反君主制言论而大受欢迎。\n\n在达格南的宣言中，他声称他的党是19世纪流亡法国的“民族社会主义公社”和亚当·密茨凯维奇的继承，以“社会主义应该首先成为民族的，然后才终有一天成为全人类的”为座右铭。他们持强烈的反德立场，反对德国和奥地利对经济和政治的进一步影响。他们的主要目标是“战胜贪婪的资本主义”，而这种资本主义主要以外国影响为代表。民社党还提倡通过土地改革、国有化大企业和议会民主来实现“波兰工人阶级不可分割的统治”。他们对其他斯拉夫民族和少数民族持宽容态度，并提议建立一个统一的斯拉夫国家集团。在地缘政治方面，他们希望建立一个民族社会主义共和国的共同联盟，联盟成员在协调文化和经济合作的同时，保持民族和政治上的独立。"
 polandflavor.38.a: "民族主义？社会主义？民主主义？我晕了…"
 polandflavor.39.t: "成立合作社"
 polandflavor.39.d: "今天华沙十分轰动，因为哲学家扬·斯塔赫纽克举行了一次集会，宣布他将建立一个新的大众党来赢得选举、拯救波兰。斯塔赫纽克声称，一场新的大战即将到来，如果波兰不能挣脱基督教和现代性的枷锁，就会被这场大战所摧毁。\n\n他的“合作社主义”宣称，犹太人创建的基督教只会使波兰倒退，只有从基督教中解放出来，回归古斯拉夫信仰，波兰人才能做回真正的自己。他认为，在理想世界中，社会不是通过国家的暴力，而是通过人民纯粹的意志和民心组织起来的，这将形成一种超阶级的文化。他的这种声明成功同时激怒了左右两翼。"
 polandflavor.39.a: "至少……是个标新立异的见解。"
 polandflavor.40.t: "扎克热夫斯基的两个思想"
 polandflavor.40.d: "传统马克思主义持唯物主义的人性观，容不得“民族精神说”(volkgeist)和宗教信仰。卡齐米日·扎克热夫斯基的工团主义拒绝这种犬儒的唯物主义，而代之以崇尚理想的劳动者、民族和近乎神圣的革命理念。阶级不是由个人收入，而是理念选择所决定的。劳动者是生产者，是人类的模范，具有创造力，能够推动文明向前发展，而不事生产的人却宁可开历史的倒车。这种对劳动者理想的认同要求个人从灵魂深处进行自我革命，明白他在推动历史前进上的作用。\n\n与之类似，民族不仅仅是一群人的集合体，更重要的是，它本身就是一种历史性的力量。每个民族都有自己固有的生活方式和价值观，就像法国的角色是全世界的灯塔那样，波兰的角色就是全东欧自由和文明的闪亮灯塔。然而，扎克热夫斯基对民族的设想并不限于语言和文化，还包括一些更宏大的理想和历史走向。波兰-立陶宛联邦就是其中之一，不同民族的人们可以在对自由的信仰和文明的创造力之下团结在一起。"
 polandflavor.40.a: "……什么？"
 polandflavor.41.t: "“歌剧院”"
 polandflavor.41.d: "王国各地的民族主义者仍然对“梅希莱尼采之乱”以及随后对青年激进分子多博申斯基的审判记忆犹新，因此产生了一批模仿者。一些基本没有武装，也几乎没有受过训练的极右翼民族主义小团体开始煽动抗议、抢劫和暴力行为，但罕有成功的。\n\n一个叫齐楚夫的城镇被认为是下一个梅希莱尼采——六十余人（其中一半是有武装的）在夜间抵达该镇，企图切断电话线并大开杀戒。然而他们惊讶的发现，城镇并不是毫无防备的：一小群世界大战的老兵正逗留此地，当他们发觉情况不对，就立刻拿起了武器。在短暂的交火后，几个民族主义民兵还没搞清楚发生了什么就被击毙了，剩下的人则落荒而逃。\n\n事后当地居民表示，这些老兵自称“歌剧院”，除了为祖国抵御一切威胁，他们别无所求。他们大多都是男性，但据说领导者却是个叫“约兰塔·萝夫斯卡”的女人。这个女人和“歌剧院”到底是什么身份还不得而知，但小道消息说“歌剧院”实际上是第二局手下的秘密团体，任务是消灭君主制的反对者。"
 polandflavor.41.a: "那么这位“歌剧院的女王”到底是谁？"
 polandflavor.42.t: "A \"King\" Among the Roma"
 polandflavor.42.d: "Ever since the days of the Polish Commonwealth, tales have been spun about so called \"Król cygański\" (King of the Roma) often locally elected leaders from among the Romani people who commanded a great deal of respect, but the term has also been used for government officials dispatched by monarchist and republican rulers alike, tasked with collecting taxes and winning the fealty of the local Roma. By the end of the Weltkrieg, the \"Król cygański\" rose to prominence once again thanks to the influence of the Kwiek Family. Despite strict instructions from the Germans that they could not refer to themselves as \"Kings\", this dynasty have been the de-facto leaders of the Polish Romani for several decades, working to resolve conflicts between different tribes and toeing the government line. Even so, these locals are quite audacious in how they present themselves. In 1930, \"King\" Grzegorz Kwiek began to speak about \"holding court\", and in 1934 started making radical declarations of re-establishing a Roma homeland on the shores of the Ganges. \n\nThe latest inheritor to the Kwiek Family's title is Janusz Kwiek, saw fit to arrange a ceremony where he was \"crowned\" by the Archbishop of Warsaw, Antoni Szlagowski, but he alleges this was merely to confer authority among the squabbling Romani clans, many of whom had begun speaking of deserting Poland in favour of establishing a new Roma homeland in South Africa or Ethiopia. Despite this, the Polish press has been jokingly referring to him as \"Janusz the First\", a mocking gesture against the authority of King August IV. Thus far, we have deigned to ignore this jest, refusing to acknowledge the so called \"King\" among the Roma as anything more than a powerful figure in this local minority."
 polandflavor.42.a: "Curious."
 polandflavor.43.t: "A \"President\" Among the Roma?"
 polandflavor.43.d: "With the recent revolution in Poland, the local Romani community have been swift to attempt to adapt to the political circumstances. The King of the Roma, a position long held by the powerful Kwiek Family, has announced he will be surrendering his title and adopt the appellation \"Prezydent cygański\" (President of the Roma). This decision has been controversial within the Romani community, as some accuse the Monarch-turned-President of showing excessive deference to the Poles.\n\n Many in the Romani community had hoped that German authority which imposed a Hohzenzollern Monarchy could keep the excesses of Polish supremacism in check, but it remains to be seen if the Roma population will be able to continue practicing their traditional lifestyle under the auspices of a self-governing Poland. So far, excessive violence against the Roma appears to have been prevented, but whether the Kwieks' aspirations to a \"Presidency\" of their own will be honoured remains to be seen. Already, a handful of the members of the family have made their own claim to the title of \"King\", ignoring whatever supposed new role the \"President\" is supposed to play\"."
 polandflavor.43.a: "What next, the Chairman of the Roma?"
 polandnews.1.t: "波兰与第三国际议和"
 polandnews.1.d: "随着帝国公约的崩溃，波兰面临着来自四面八方的入侵。为了保护自身的独立，波兰已经与第三国际各成员国达成了和平协议。很快，不少人就指出这份和平协议是极度不平等的，它使得波兰在名义以外的各方面都成为了第三国际的卫星国。\n\n俄国人谴责这份和平协议，并指责其为“社会主义政变”。当俄国人宣称波兰应该属于他们的势力范围时，第三国际采取了防御的立场，这在欧洲引发了对另一场大规模冲突的恐惧。"
 polandnews.1.d.norussia: "随着帝国公约的崩溃，波兰面临着来自四面八方的入侵。为了保护自身的独立，波兰已经与第三国际各成员国达成了和平协议。\n\n很快，不少人就指出这份和平协议是极度不平等的，它使得波兰在名义以外的各方面都成为了第三国际的卫星国。"
 polandnews.1.a: "他们真的有其他选择吗？"
 polandnews.1.a.socialist: "这是最明智的选择！"
 polandnews.1.a.russia: "他们会为此后悔的。"
 polandnews.2.t: "波兰与俄罗斯议和"
 polandnews.2.d: "随着帝国公约的崩溃，波兰面临着来自四面八方的入侵。为了保护自身的独立，波兰已经与[RUS.GetName]达成了和平协议。很快，不少人就指出这份和平协议是极度不平等的，它使得波兰在名义以外的各方面都成为了一个卫星国。\n\n第三国际谴责这份和平协议，并指责波兰政府为“工人阶级的压迫者”和“帝国主义的走狗”。"
 polandnews.2.d.nointernationale: "伴随帝国公约的崩溃，波兰只得直面他被全面入侵的处境；为了维持波兰的独立，官方的最终结论是同[RUS.GetName]的一纸和约。民意即刻指出这纸和约严重的偏向于谈判的另一方并且将会使波兰沦为只余名字的卫星国。"
 polandnews.2.a: "他们真的有其他选择吗？"
 polandnews.2.a.russia: "这是最明智的选择！"
 polandnews.2.a.socialist: "没人能够逃脱革命。"
 polandnews.3.t: "四叶草革命"
 polandnews.3.d: "在中左派联盟于波兰领导了针对不得民心的德国君主的群众抗议后，奥古斯特四世授权了一个通过宣布国家紧急状态以及最大限度动员军事单位来粉碎抗议者的计划。在得知可能会被命令去向自己的同胞开火时，大部分军队拒绝服从国王的命令。\n\n面对不断升级的诉求，奥古斯特在一个历史性的广播演讲中宣布退位。随后，全国上下因中左派联盟执政的人民共和国宣告成立而欢庆不已。"
 polandnews.3.a: "自由可贵。"
 polandnews.3.b: "我们应该谨慎地观察局势。"
 polandnews.4.t: "波兰民族主义政变"
 polandnews.4.d.centrolew_text: "为了回应中左派联盟政府针对教会的争议性政策，爱德华·雷兹-希米格维带领的一队阴谋分子在晚上冒死向华沙进军。在打败了效忠于政府的部队后，他们于第二天清晨控制了首都。为了避免继续流血，政府宣布集体辞职并向雷兹-希米格维移交权力。"
 polandnews.4.d.centrolew_ultimatum: "$polandnews.4.d.centrolew_text$\n\n波兰的前盟友下达最后通牒，要求恢复中左派联盟政府。而雷兹-希米格维则宣布退出同盟，废除之前签订的所有条约，还任命自己为国家元首，以此作为准备来面对波兰前盟友的必然反应。"
 polandnews.4.d.centrolew_accept: "$polandnews.4.d.centrolew_text$\n\n在与波兰的盟友达成协议，同意履行之前签订的条约后，雷兹-希米格维通过同时担任军队总司令和国防部长把军权合并，同时他的内阁也是由民族民主分子和自己的亲信组成的。"
 polandnews.4.d.parasol: "趁着欧洲战火带来的机会，爱德华·雷兹-希米格维将军在民族民主政府和波兰军方的支持下，实行了一个精心策划的阴谋。军队轻易地控制了华沙，几场同时的行动也确保了对其他主要城市的控制。\n\n在获得了国家元首的头衔后，雷兹-希米格维宣布了他要最终完成毕苏斯基的事业以及从德国的压迫下实现波兰的最终解放。"
 polandnews.4.a: "我们发誓，永远不再当奴隶！"
 polandnews.4.b: "他们将毫不留情地被粉碎。"
 polandnews.4.c: "日耳曼的秩序再次崩坏。"
 polandnews.4.e: "波兰不会再被共产主义毒害。"
 polandnews.4.f: "只要他们证明自己还是忠诚的盟友，这没什么问题。"
 polandnews.4.g: "对波兰民主的又一次冲击。"
 polandnews.5.t: "波兰社会主义者起义"
 polandnews.5.d: "随着全国上下反对欧洲战火的情绪逐渐高涨，为了抗议征兵和配给制、反对巩固德帝国主义的战争，一场总罢工在波兰爆发了。\n\n政府和抗议者之间的艰难对峙并没有持续很长时间，在起义部队的支持下，民兵和警察之间的冲突升级成了一场革命。\n\n因此，卡齐米日·扎克热夫斯基被选举成为国家元首，并宣布反对德帝国主义的人民战争正式开始。"
 polandnews.5.a: "不可避免的世界革命浪潮正在继续。"
 polandnews.5.b: "又一团民主的火焰熄灭了。"
 polandnews.5.c: "又一个国家沦落到暴民手中。"
 polandnews.6.t: "波兰民族主义者起义"
 polandnews.6.d: "为了应对迫在眉睫的俄国威胁，作为防御计划的一部分，波兰部队被逐渐召回本土。\n\n德国人不知道的是，这只是一场军队阴谋的第一部分。就在计划准备好的时候，德军被波军解除了武装，同时民族主义地下组织在全国各地起事。\n\n在一场紧急会议中，亚当·多博申斯基被任命为国家元首，并宣布波兰反对德帝国主义的解放战争正式打响。"
 polandnews.6.a: "我们发誓，永远不再当奴隶！"
 polandnews.6.b: "又一个压迫工人阶级的暴君。"
 polandnews.6.c: "对抗德国的一个潜在盟友。"
 polandnews.6.e: "这群笨蛋宁愿向俄帝国主义投降都不敢战斗？！"
 polandnews.6.f: "自由值得任何人为之献身。"
 polandnews.7.t: "斯拉夫联盟的成立"
 polandnews.7.d: "在德意志帝国崩溃后，一个没人能预料到的结果发生了。\n\n从第二次世界大战中的起义开始，波兰通过艰苦的对俄战争控制了东欧的大片地区。在战争结束的时候，亚当·多博申斯基宣布了大西斯拉夫联盟的成立。该联盟由捷克斯洛伐克、立陶宛、白罗斯和乌克兰这些民族共和国组成。\n\n在多博申斯基看来，只有通过合作抗击德俄帝国主义，西斯拉夫人才能生存下去。"
 polandnews.7.a: "斯拉夫民族终于摆脱了拜占庭-图兰人的统治。"
 polandnews.7.b: "……只要他们还是盟友。"
 polandnews.7.c: "这样的疯狂不可能持续一年以上。"
 polandnews.8.t_zapadoslavia: "中欧邦联的建立"
 polandnews.8.t_commonwealth: "联邦的建立"
 polandnews.8.d_zapadoslavia: "一个崭新的国家登上了世界舞台。在打败了德意志帝国后，波兰社会主义共和国在捷克斯洛伐克成立了一个志同道合的共和国，导致建立西斯拉夫联盟的想法在波兰政坛上受到关注。\n\n此后，来自捷克、斯洛伐克和波兰的代表都同意按工团主义原则组建一个松散的邦联。因为能在东欧建立起一个强大的社会主义势力，这一做法也得到了法国的支持。"
 polandnews.8.d_commonwealth: "一个崭新的国家登上了世界舞台。在打败了德意志帝国后，波兰社会主义共和国控制了东欧的大片地区，初步实现了扎克热夫斯基主席对于建立一个海间联邦以从压迫者手中解放东欧的愿景。\n\n在来自波兰、立陶宛、白罗斯和乌克兰的代表团出席的情况下，“海间公社联邦”宣告成立，而且通过授予地方议会高度自治的权力来消除人们对于“波兰帝国主义”的怀疑。"
 polandnews.8.a: "社会主义是人类的联合。"
 polandnews.8.b: "对一个国家的非法模仿，仅此而已。"
 polandnews.9.t: "四叶草革命被镇压"
 polandnews.9.d: "在中左派联盟于波兰领导了针对不得民心的德国君主的群众抗议后，奥古斯特四世授权了一个通过派遣海因茨·古德里安的装甲部队进入首都来粉碎抗议者的计划。在一场短暂的屠杀后，伴随着数以千计的死亡，抗议者的领袖要么被囚禁、要么被击毙。\n\n在暂停了几项宪法规定的自由后，奥古斯特四世和他的盟友在波兰巩固了近乎绝对的权力，并在又一次德国军事入侵的威胁下保持了忠诚。"
 polandnews.9.a: "自由在波兰消逝了。"
 polandnews.9.b: "德国霸权暴政的又一次证明。"
 polandnews.9.c: "异议不应被容忍。"
 polandnews.9.e: "德国巩固了对欧洲的控制……"
 polandnews.10.t: "波兰的保王联盟再次当选"
 polandnews.10.d.mkp: "For 4 years, the young Kingdom of Poland has been a political battleground: conservatives, progressives, socialists, nationalists, and friends and foes of Germany alike all struggling to the backdrop of Black Monday, underground criminal investigations, and foreign meddling. In this light, this year's elections were made out to be a sign for both domestic politics, and Germany's prospects in its east.\n\nFortunately for Berlin, the elections ended in victory for the Interpartisan Circle's governing monarchist coalition and its centrist, pro-German programme. Having averted the threat of electoral defeat, the Circle has vindicated its liberal direction and staved off radical actors for the moment - but even so, tensions remain, and Polish politics seem unlikely to ease up any time soon."
 polandnews.10.d.mkp_alone: "For 4 years, the young Kingdom of Poland has been a political battleground: conservatives, progressives, socialists, nationalists, and friends and foes of Germany alike all struggling to the backdrop of Black Monday, underground criminal investigations, and foreign meddling. In this light, this year's elections were made out to be a sign for both domestic politics, and Germany's prospects in its east.\n\nFortunately for Berlin, the pro-German Interpartisan Circle has won a Sejm majority, despite a split with their nationalist allies over the latter's ties to Russia. Having averted the threat of electoral defeat, the Circle has vindicated its liberal direction and staved off radical actors for the moment - but even so, tensions remain, and Polish politics seem unlikely to ease up any time soon."
 polandnews.10.a: "Send Ponikowski our congratulations."
 polandnews.10.b: "Well, that Lewiatan deal can still go through..."
 polandnews.10.c: "We're lucky to have them."
 polandnews.10.e: "What else to expect from bourgeois democracy?"
 polandnews.10.f: "Can a nation be free with a Berliner for a king?"
 polandnews.10.g: "Better the devil you know."
 polandnews.11.t: "反对派赢得波兰选举"
 polandnews.11.d: "For 4 years, the young Kingdom of Poland has been a political battleground: conservatives, progressives, socialists, nationalists, and friends and foes of Germany alike all struggling to the backdrop of Black Monday, underground criminal investigations, and foreign meddling. In this light, this year's elections were made out to be a sign for both domestic politics, and Germany's prospects in its east.\n\nAs many anticipated, the results were a victory for the agrarian-socialist Centrolew alliance, giving a Sejm majority to parties openly critical of both Germany and the Polish monarchy. The Centrolew have promised sweeping reforms to Polish politics and society - but it remains to be seen whether such reforms will be possible in the face of a suspicious king."
 polandnews.11.a: "Surely, there must be something wrong with the ballots..."
 polandnews.11.b: "Can you hear Krakow sing?"
 polandnews.11.c: "They do not speak for us."
 polandnews.11.e: "But their victory is hollow if they will not fight for it."
 polandnews.11.f: "Everywhere they go, Germany breeds resentment."
 polandnews.11.g: "A troubling sign for Germany's eastern policy."
 polandnews.12.t: "Nationalist Government Elected in Poland"
 polandnews.12.d: "For 4 years, the young Kingdom of Poland has been a political battleground: conservatives, progressives, socialists, nationalists, and friends and foes of Germany alike all struggling to the backdrop of Black Monday, underground criminal investigations, and foreign meddling. In this light, this year's elections were made out to be a sign for both domestic politics, and Germany's prospects in its east.\n\nThe result was somewhat unexpected - while a monarchist coalition still has a majority in the Sejm, the main benefactor was the Chjena alliance of conservative nationalists. While allied to monarchist and pro-German elements, the Chjena consists of many who seek more political and economic independence from Germany, raising serious questions about Polish-German relations moving forward."
 polandnews.12.a: "...Interesting."
 polandnews.12.b: "Did Germany really win?"
 polandnews.12.c: "Either way, we will have to rely on them."
 polandnews.12.e: "You cannot go forwards by moving back."
 polandnews.12.f: "I do wonder what Dmowski will say about this..."
 polandnews.12.g: "A curious result, to be sure."
 polandnews.13.t: "Polish King Appoints Loyalist Government"
 polandnews.13.d: "For 4 years, the young Kingdom of Poland has been a political battleground: conservatives, progressives, socialists, nationalists, and friends and foes of Germany alike all struggling to the backdrop of Black Monday, underground criminal investigations, and foreign meddling. In this light, this year's elections were made out to be a sign for both domestic politics, and Germany's prospects in its east.\n\nIn fact, they were too important: citing the instability surrounding the election, the Polish king has unilaterally appointed Władysław Studnicki, a conservative royalist, as prime minister with a mandate to restore order to the country. Given the strong opposition to the undemocratic move from both left and right, time will tell whether the king's gambit will pay off, or simply stoke more instability."
 polandnews.13.a: "Drastic, but necessary."
 polandnews.13.b: "Drastic, and needless."
 polandnews.13.c: "Instability in one of us endangers all of us."
 polandnews.13.e: "Those who seek to oppress the workers will find their enemies infinite."
 polandnews.13.f: "A new low for the German imperial project."
 polandnews.13.g: "Drastic."
