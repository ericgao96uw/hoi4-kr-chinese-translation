 fopintro.1.t: "革命的火种"
 fopintro.1.d: "在上次大战期间，由于英国企业不遗余力地压榨着阿根廷的人力和资源，把他们从阿根廷搜刮到的一切送上前线，这个国家一度陷入混乱之中。动荡迅速扩大至全国，在这个国家南部的巴塔哥尼亚尤甚。极度恶劣的工作条件导致了社会主义和工团主义思潮的兴起，于是成千上万的人民扔下了手中的活计，走上了暴乱四起的街头。英国政府强迫阿根廷政府进行弹压，不料在经过一系列最终导致“悲剧周”惨案的事件后，抗议升级成了叛乱。由于“爱国联盟”这一组织在国内各大城市的势力日益增长（尤其是被寡头掌控的布宜诺斯艾利斯城），局势愈发升级。不过，在阿根廷的最南方，一种新形势的动乱正在酝酿：从最初的农村工人罢工开始，局势升级成了一场南方的总罢工，工人们要求付清数月以来他们的工资并要求改善工作条件。尽管抗议者们一度取得了成果，签订了《第一次巴塔哥尼亚农村协定》，但在地主们背弃了自己的承诺后，工人们又掀起了另一场总罢工——这最终迫使阿根廷政府派出了一支由赫克托·贝尼尼奥·瓦雷拉中校率领的远征军进行武装镇压。那些见证了在瓦雷拉协助下达成第一次协定的工人们一度深信瓦雷拉会和他们敞开心扉，但终于在可怕的现实面前清醒了过来：瓦雷拉开出的唯一条件就是让罢工者无条件投降，为达到这一目的，他不惜射杀任何反抗巴塔哥尼亚当地秩序的人。"
 fopintro.1.a: "革命的辛酸开场。"
 fopintro.2.t: "巴塔哥尼亚叛军"
 fopintro.2.d: "工人们集结在安东尼奥·索托和何塞·“大砍刀”·丰特的身影后面，决意是时候发动革命了。虽然在第一次农村协定中有解除武装的条款，但是索托等绝大多数无政府主义者并没有上交武器，而是将他们的武器转交给了阿尔弗雷德·“托斯卡纳”·丰特；于是乎，在索托等其他一众激进“无政府主义者”决心反对《第一次巴塔哥尼亚农村协定》时，他们不得不同阿尔弗雷德·丰特等一帮巴塔哥尼亚土匪结盟，以便有足够的武器把工人们武装起来战斗。虽然政府军在一开始取得了一些胜利，但工人们却在拉阿尼塔农场取得了决定性的胜利。前线的胜利激励了阿根廷地区工人联合会，他们通过电报与信使，将第二次巴塔哥尼亚总罢工推向了一个又一个高潮。由于广受欢迎的掌权政党“激进公民联盟”的存在，阿根廷陆军想要在不引起首都地区强烈政治反弹的情况下强行武力镇压革命已是痴人说梦。"
 fopintro.2.a: "团结的工人永不被击溃！"
 fopintro.3.t: "如今的巴塔哥尼亚工人阵线"
 fopintro.3.d: "光阴飞逝，革命的星星火种仍在巴塔哥尼亚的大地上燃烧。智利介入了局势，保护巴塔哥尼亚工人阵线免遭北方攻击，同时也对巴塔哥尼亚的国家机器运转做出了较大的影响与干涉。安东尼奥·索托，阿根廷地区工人联合会的领袖，革命的主要参与者，自从革命之火燃起后就领导着一个由无政府主义者、共产主义者、激进社会主义者组成的松散执政联盟，并掌权执政到今天。由于政局不稳，巴塔哥尼亚迄今为止并未进行过一场普选，不过索托已承诺，一旦阿根廷的政治危机结束，他就会交出权力——无论那时的选举结果如何。不过，鉴于北方曼努埃尔·卡莱斯异军突起，人民群众担心北方的南侵已迫在眉睫，选举大概也不会如期举行了。尽管如此，自从巴塔哥尼亚罢工以来，这片土地就被许多人视作无政府主义和社会主义的灯塔，第三国际的国际援助和无政府主义志愿者及流亡的布尔什维克源源不断的抵达这片土地——尽管困守于如此这般贫瘠的土地上，巴塔哥尼亚的工人们却并未有物资匮乏之虞，他们打破困局并非天方夜谭……"
 fopintro.3.a: "革命万岁！"
 fop.2.t: "[FOP.GetNameDefCap]寻求智利志愿军"
 fop.2.d: "我们刚收到来自巴塔哥尼亚的请求。他们请求我们派遣志愿者以参加他们对抗阿根廷政府的革命战争。我们曾经承诺过对他们进行援助，这也是能一次性解决阿根廷威胁的最佳时机。但是，我们也需要人手保卫解放者关隘以及阿塔卡马地区，所以我们该如何回复？"
 fop.2.a: "派出志愿者。"
 fop.2.b: "我们从中能获利几何？拒绝他们。"
 fop.3.t: "智利派遣志愿者"
 fop.3.d: "智利已经派遣志愿者以在即将到来的对阿根廷的革命战争中支援我们。"
 fop.3.a: "他们的战力将物尽其用。"
 fop.4.t: "智利拒绝派遣志愿者"
 fop.4.d: "尽管智利声称是我们的盟友，他们仍然拒绝了在战争爆发前向我们派遣志愿者。"
 fop.4.a: "我们不会忘记他们的背叛"
 fop.5.t: "[FOP.GetNameDefCap]请求人力"
 fop.5.d: "[FOP.GetNameDefCap]最近希望我们能送去志愿者。他们即将面临与阿根廷反动政府的最后一战，在此之前需要足够的准备。如果革命胜利，他们将会是南美洲的工团主义壁垒。"
 fop.5.a: "我们提供人员和装备。"
 fop.5.b: "我们提供志愿者但不提供装备。"
 fop.5.c: "南美洲太远了……"
 fop.6.t: "解救汉纳福德"
 fop.6.d.russians: "前阿根廷陆军上校吉列尔莫·麦克·汉纳福德因涉嫌背叛反动的阿根廷军队及向巴拉圭和智利泄露机密文件而被判处终生监禁。对我们来说幸运的是，我们在阿根廷军队内的线人告知我们，汉纳福德将被送往内乌肯地区一个臭名昭著戒备森严的监狱——南部地区监狱(Prisión Regional del Sur)，该监狱距离我们的实际控制线不过百来公里远。\n\n出乎意料的是，我军内的各个派系都跳出来，他们希望抓住这个机会，筹备计划把这位潜在的革命者从反动派的魔爪中解救出来。尽管大家出谋划策十分积极，但最为出彩的计划莫过于布埃纳文图拉·杜鲁提的“复仇者”团体提出的——他建议让民兵部队对别德马地区发动佯攻袭击，引开反动派注意力后对监狱发起一场大规模突袭。而根据约瑟夫·朱加什维利同志的经验，他坚决反对这一计划，并建议我们派出一支小部队渗入该地区，几个纵队在后方待命以备战斗扩大时的需要而不全部投入进营救行动中。最后一个需要慎重考虑的建议是马克·奥日埃提出的，他提议朝监狱的位置直接派出一支纵队，让带队军官处理进军过程中遇到的一切挑战。\n\n不幸的是，每种计划都有一定的风险。虽然杜鲁提在西班牙和朱加什维利在俄罗斯的抢银行经历让他们对这类秘密行动有一定经验，但不可能否认，我们的资源不太可能完全满足他们的需求。话说回来，尽管马克·奥日埃的计划在纸面上看更不易成功，派出去的队伍更易被打垮，但该计划确实能让我们挪出多余的资源到其他地方。革命委员会该如何制定方案？"
