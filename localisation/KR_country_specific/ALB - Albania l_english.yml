 ALB_enver_hoxha: "恩维尔·霍查"
 ALB_enver_hoxha_leader_desc: "霍查出身于吉诺卡斯特的一个拜克塔什教团家庭，曾在法国留学，并加入了那里的雅各宾派。回到阿尔巴尼亚后，年轻的霍查加入了他的偶像阿里·凯门迪的革命运动，但最终对该运动和他本人失望了。霍查利用他在法国的关系，成立了一个小型的“先锋派”组织。由于外国的干预，他和他的组织现在站在了整个阿尔巴尼亚的风口浪尖。"
 ALB_wilhelm_zu_wied: "威廉·楚·维德"
 ALB_wilhelm_zu_wied_leader_desc: "威廉是一名德国军官和悠闲的贵族。就在世界大战开始前，他被加冕为新独立的阿尔巴尼亚的亲王。然而，随着大战爆发，阿尔巴尼亚成为战场，威廉随即被废黜。战后，威廉短暂地复辟了，但很快又被推翻，阿尔巴尼亚共和国宣告成立。\n但他最终恢复了王位。威廉现在要在国内外的利益竞争和个人忠诚之间周旋。也许在外国支助下假以时日，阿尔巴尼亚人民将完全接受这位德国新教徒为他们的亲王。"
 ALB_fan_noli: "凡·诺利"
 ALB_fan_noli_leader_desc: "受过美国教育的凡·诺利开始在民族主义圈子里崭露头角，他是一个与民族主义者为盟的、从美国阿尔巴尼亚东正教会分离出来的派别的领导人。还创立了名为“瓦特拉”（全美泛阿尔巴尼亚裔联盟）的流散者组织，该组织发展迅速，并为民族主义事业提供了重要的资金支持。\n\n最近阿夫尼·鲁斯泰米的英年早逝，给阿尔巴尼亚左派留下了一个巨大的空白，而凡·诺利将会去填补它。他试图让左翼民族主义运动去军事化，将团结党更名，并与国家的新兴中产阶级建立联系。"
 ALB_shefqet_verlaci: "谢夫切特·沃尔拉齐"
 ALB_shefqet_verlaci_leader_desc: "作为阿尔巴尼亚最富有的人之一，谢夫切特·沃尔拉齐是反对威廉亲王的民族主义阴谋的主要资助者。他同样极大地影响了年轻的阿尔巴尼亚共和国的政治制度，特别是在议会的两院制结构上。他现在把自己可观的财富和政治智慧集中在维护阿尔巴尼亚的贵族权力上，特别是反对日益流行的激进土改提案。"
