 unionstate.77.t: "“财富共享”董事会任命史密斯为他们的代表"
 unionstate.77.d: "“财富共享”计划董事会成员们日前举行了一次临时会议。该组织的股东包括美利坚至上党、禁酒令党和南方佃农工会的成员。这些董事会成员在凌晨2点开会，跨越了公务与保密的界限。会议期间禁酒党成员威廉·厄普肖将休伊·朗总统对其政党价值观的明显背叛推到前台。来自美利坚至上党的董事会成员同意休伊·朗总统如此对抗他们的主要的竞选承诺反而会刺激未来更多“以道德为中心”的立法出台。为推动其养老金循环计划而支持休伊·朗的弗朗西斯·汤森，也同意有必要为“财富共享”计划选出一位不会受总统的“一时兴起”影响的新代表。经过多轮辩论，大会一致认为，新当选的路易斯安那州议员杰拉尔德·L·K·史密斯虽然仍和休伊·朗差得很远，但至少愿意致力于社会保障事业。随着投票结果逐渐有利于史密斯，董事会成员们开始思考史密斯与银衫军的联系在未来可能意味着什么……"
 unionstate.77.a: "他们竟敢这么做！"
 unionstate.78.t: "南方民主党人指控美利坚至上党腐败"
 unionstate.78.d: "华盛顿的敌对状态结束后，一大部分民主党保守派成员曾经保证他们的观点与[Root.GetNameDef]和休伊·朗总统长期以来追随的理想是一致的。这些南方民主党人含蓄地表达了希望休伊·朗能满足他们对获得更多国家权力的渴望，作为交换，他们将确保休伊·朗的经济改革能够顺利通过。然而双方这一不成文的联盟在休伊·朗拒绝按他们的意愿颁布禁酒令并无视他们为支持废除《州际贸易法》而进行的慷慨激昂的演讲之后，这种默契恐怕已经很难继续维持下去了。许多保守派民主党人现在认定，美利坚至上党的政权不过是一种虚假的民主制度，并因此拒绝支持任何朗和他的政治机器试图推行却无益于个体利益的法案。即便如此，直到本周国会大厅只有四分之三的人坐满全场时，总统在震惊之余才开始策划眼下的对策。目前所有的立法进程已经冻结，看来“南方各州的大鼠们”正准备一次性休完他们今年所有的年假。"
 unionstate.78.a: "蠢货，这里是他们唯一的家园。"
 unionstate.79.t: "军官暴乱"
 unionstate.79.d: "尽管我们尽了最大努力鼓励军官们在这个敏感的时期继续担任他们的职务，但仍然有接近一百名军官对休伊·朗的审判表达了严重保留。新闻界也报道了这些不同意见，因此我们也收到了更多的警告，五天后军官们将在首都举行“抗议游行”。很难设想这些示威者们的所谓“游行活动”将是和平的，也许他们的游行会以携带武器要求银衫军将权力归还给美利坚至上党而达到高潮。仍然领导着第五军的巴顿将军已经承诺会保护我们继续统治联邦的权利，然而毫无疑问，以他的性格允许他自由地对抗游行者，那背后绝对是一场血腥的战争，结果说不定反而事与愿违。理查德·巴特勒建议我们把银衫军的支持者渗透到游行队伍中，从内部瓦解他们。搅乱军官们的诉求和行动议程，把他们的示威活动变得更像是毫无组织性的寻事生非，这么做虽然被动了些，但总比让政府背负专制的恶名要好得多。"
 unionstate.79.a: "让巴顿自由发挥"
 unionstate.79.b: "接受巴特勒的计划。"
