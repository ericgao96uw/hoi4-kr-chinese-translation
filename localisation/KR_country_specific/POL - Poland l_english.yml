 POL_adam_doboszynski_hos_desc: "§Y领袖介绍\n生于：§!1904年1月11日；奥匈帝国、克拉科夫\n§Y政治生涯：§!亚当·多博申斯基生在一个克拉科夫的地主家庭。他的父亲是个律师和自由派政治家。最开始，他似乎不太像会成为那个著作颇丰的波兰极右翼理论家——他的青年岁月比较平庸，而在世界大战时他也只是个孩子。在1929年他的父亲死后，亚当继承了克拉科夫附近的家族庄园。在这段时间里，他开始了写作。\n\n1931年的信贷银行危机动摇了整个奥匈帝国的领地，并鼓舞多博申斯基走上了在波兰和加利西亚与民族民主运动合作的道路。而他对两个波兰的现状也越发不满。多博申斯基远走各地并从分产主义理论中得到了巨大灵感，比如吉尔伯特·切斯特顿，或者更大的天主教社会训导运动。多博申斯基成为了他自己主导右翼的政治理论家，并开始着手将波兰的民族主义和天主教会的社会科学相合并。他利用了加利西亚相对自由的出版法案成为了一名高产的作家，而他的文章被边境两侧的人广泛传阅。多博申斯基同时从体系上批评资本主义和社会主义是对人性的冲击，并号召波兰人民的灵魂觉醒。很多人说他成功预言了1936年的德国经济危机。\n\n到了1936年，多博申斯基成为了民族民主运动的组织者和发言人，在波兰乡间巡游并煽动反对外国君主统治波兰，反对控制波兰社会的共济会和犹太人，反对不懂得波兰优良之处的社会主义者和自由主义者。尽管他多次被警察传讯并进行长期的地下活动，多博申斯基的名声仍在日益增长，并在他领导了梅希莱尼采之乱并带领民兵袭击镇上的波兰人后达到了名声的巅峰。在非常短暂地入狱后，他逃到了俄罗斯，去追随民族联盟流亡的领导层，并在德莫夫斯基死后成为了民族民主运动的领导人。\n\n掌权后，多博申斯基终于有机会把他的理论付诸实践。在他的视角中，前启蒙时代才是理想的社会，那时工业还没有诱导出人类的贪婪与欲望。而强大的家庭与教堂为人们提供意义丰富，道德高尚的社会氛围。他坚信通过他不懈的努力，这个逝去的黄金年代终将回归。"
 POL_mieczyslaw_michalowicz_leader_desc: "曾经是社会主义者的米奇斯瓦夫·米哈沃维奇对布尔什维克革命的左派幻想破灭了。米哈沃维奇现在倡导个人自由和西方自由主义者所特有的商品自由交换。米哈沃维奇曾誓言要维护波兰的民主和人民自由。"
