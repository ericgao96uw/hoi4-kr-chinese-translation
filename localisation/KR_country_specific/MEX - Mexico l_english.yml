 MEX_central_american_intervention_desc: "墨西哥在中美洲地区有许多相关利益。因此，我们需要干涉那些对墨西哥利益攸关的区域局势。"
 MEX_retake_yucatan_mission: "夺回尤卡坦"
 MEX_retake_yucatan_mission_desc: "叛军乱党们夺取了尤卡坦的控制权，他们必须被击溃。"
