 BAT_dualism_decision_category: "权力对立"
 BAT_dualism_decision_category_desc: "公国过时的政治体制简直如梦魇一般，再加上固执的冯·萨姆松-希梅尔谢纳主席，我国的§Y权力对立§!时期到来了。民主党在地方议会中没有多数，也缺乏推进法律或议题的能力，他们没有立法倡议或解散地方议会的权力，不过保守派控制的地方议会也无法撤除当前的公会的权力，这种权力不在他们而是在骑士团和公爵手里。因此权力斗争在上层政府内部爆发，我们必须解决这件事，避免国家陷入无政府状态。\n\n§Y权力对立§!生效时，通常是不可能获得£pol_power §Y政治点数§!——你只能通过£decision_icon_small §Y决议§!，对议会各团体做出各种妥协，才能获得他们的支持。在阿道夫·弗里德里希公爵失去对自由梦的所有信心以前，你需要获得一定数量的£pol_power §Y政治点数§!……同时还要注意你的£stability_texticon §Y稳定度§!——如果稳定度低于某数字，这个腐烂的体制可能会最终崩溃。"
 BAT_duke_timer: "注意王室方面"
 BAT_duke_timer_desc: "阿道夫·弗里德里希公爵也许是个耐心的人，但他也有他自己的底线。如果权力对立持续的时间实在太久，他将亲自终结一切党派纷争，恢复反制领主议会的权力。"
