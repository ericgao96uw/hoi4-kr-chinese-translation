 KOR_korean_exile_desc: "§L一位流亡在外的韩国军事领袖，梦想着有朝一日能回到摆脱日本帝国主义统治的朝鲜。目前，他一直在为前途光明的中国军阀服务，希望朝鲜能在他有生之年实现独立。§!"
