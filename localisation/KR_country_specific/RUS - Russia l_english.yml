 RUS_Foreign_Policy_decisions: "对外政策"
 RUS_Foreign_Policy_decisions_desc: "在过去的几十年里，俄罗斯已经成为世界列强的笑柄，不过随着最近欧洲局势产生的一系列复杂变化，我们必须认定眼下正是消灭那些非法从我国分裂出去的“国家”的机会。俄罗斯巨熊终于觉醒了！只有当我们从旧帝国手中夺回所有领土，我们才能真正认可俄罗斯强大了。统一而不可分割的俄罗斯万岁！"
 RUS_Attack_Region: "攻击[From.GetNameDef]"
 RUS_Seize_Tuva: "夺取图瓦"
 RUS_Seize_Tuva_desc: "图瓦曾经是俄罗斯帝国的一部分。而现在我们已经巩固了我们西部边界的安全，而蒙古人则忙着干别的，我们应该重夺图瓦，以求保障西伯利亚大铁路的安全。"
 RUS_Demand_Karelia: "声索卡累利阿"
 RUS_Demand_Karelia_desc: "与其追求芬兰绝大多数毫无价值的领土，我们不如向他们索要俄国内战期间被非法窃占的卡累利阿地区。芬兰人肯定会参悟其中道理，坐下来谈判的，对吧？"
 RUS_Demand_Bessarabia: "索取比萨拉比亚"
 RUS_Demand_Bessarabia_desc: "比萨拉比亚的居民同他们的祖国母亲分离太久了。现在罗马尼亚该把这片土地归还给我们了，否则他们就会被我们庞大的军队彻底压垮。"
 RUS_Request_Bessarabia: "请求获得比萨拉比亚"
 RUS_Request_Bessarabia_desc: "比萨拉比亚的居民同他们的祖国母亲分离太久了。我们的盟友是那么的通情达理，肯定不会反对将这片土地从其罗马尼亚傀儡或他们自己手中转交给我们的。"
 RUS_Demand_Galicia: "索要加利西亚"
 RUS_Demand_Galicia_desc: "我们在加利西亚的斯拉夫人兄弟被奥地利人和他们的马扎尔扈从残酷统治太久了。我们将直接给[From.Capital.GetCapitalVictoryPointName]发送一份最后通牒：交出加利西亚，或是让加利西亚被我们的军队解放。"
 RUS_Attack_Poland_desc: "这个残缺的波兰国家是德国人在我们曾经的土地上建立的，其存在残忍地把波兰人同周围地区的其他波兰人分割开来。随着这个存在变得毫无意义，我们也应该把这个残存国家销毁，同我们斯拉夫兄弟联合起来。"
 RUS_Claim_The_Straits: "索取黑海出海口"
 RUS_Claim_The_Straits_desc: "俄罗斯一直渴望着控制这座“世界渴望之城”，但是命运残忍的把她一直置于我们的掌控之外。现在把博斯普鲁斯海峡收入囊中的宝贵时机已经来临。"
 RUS_Demand_Armenia: "要求亚美尼亚"
 RUS_Demand_Armenia_desc: "亚美尼亚不止是我们帝国失掉的一部分，也是我们的基督徒兄弟。将他们从土耳其枷锁中解放出来，使其作为我们伟大国家的组成部分，保护这一古老文明，难道不是我们的道德义务吗？"
 RUS_Attack_Ottomans: "攻击[OTT.GetNameDef]"
 RUS_Attack_Ottomans_desc: "我们最古老的对手阻挡我们太久了。是时候给这个病夫施行安乐死，重申我国的东欧主宰者的地位了。"
 RUS_Ultimatum_To_Persia: "对[From.GetNameDef]最后通牒"
 RUS_Ultimatum_To_Persia_desc: "[From.GetNameDefCap]利用世界大战控制了本应属于[ROOT.GetNameDef]的阿塞拜疆。我们必须给他们发送最后通牒：归还阿塞拜疆，或者开战。"
 RUS_Attack_Persia: "粉碎[From.GetNameDef]"
 RUS_Attack_Persia_desc: "[From.GetNameDefCap]挡在我们的扩张计划面前，他们挡住了我们获取暖水港的路子。有我，便无他[From.GetNameDef]！"
 RUS_Attack_Transamur: "接管[From.GetNameDef]"
 RUS_Attack_Transamur_desc: "是时候终结这个由日本扶持起来的僭主政府了。符拉迪沃斯托克将再一次由俄罗斯的合法政府统治！"
 RUS_Attack_Japan: "对付[From.GetNameDef]"
 RUS_Attack_Japan_desc: "一直以来，我们在东方的宿敌日本都是我们的眼中钉。随着我们巩固了对西部领土的控制，我们终于可以集中精力一了百了地击碎他们在亚洲大陆上的立足点了。"
 RUS_Integration_decisions: "整合领土"
 RUS_Integration_decisions_desc: "我们应当努力整合俄罗斯帝国崩溃后失去的那些领土。政权更迭将显著影响到我们的工业，但从长远来看，这样做能够让俄罗斯壮大到可以应付世上的一切威胁。"
