 csa.42.t: "坎农对阵刘易斯"
 csa.42.d: "又是四年过去，总统的任期接近尾声；该召集各工会、代表与政党都动员起来，决定下一任登上总统宝座的人了。约翰·L·刘易斯的任期令社会主义者感到沮丧，他一直遭到$CSA_syndicalist_party_postwar_abbrev$的反对。他们强烈反对刘易斯对煤炭行业的国有化，认为这在工会之间造成了广泛的差异，并且指责他偏爱温和的政党而不是直接参与革命的政党。\n\n$CSA_syndicalist_party_postwar$利用左派对刘易斯的抵制，提名了激进分子詹姆斯·坎农为总统候选人。坎农选择以革命复兴的纲领竞选，回避了刘易斯的温和派，转而支持更激进的政府、工会和工人之间的平等以及更积极的海外参与。\n\n坎农对刘易斯政府的主要指控是，他们创造了一个劳工贵族阶层，矿山工人与钢铁工人联合会处于顶层，而拒绝支持刘易斯的工会则受到歧视并陷入贫困。刘易斯辩称，他只是为国家利益的最大化而行事，并批评坎农在后革命时代采取公民军国主义太鲁莽且愚蠢。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
 csa.42.a: "詹姆斯·坎农！"
 csa.42.b: "刘易斯总统！"
 csa.44.t: "蔡德勒对阵伦道夫"
 csa.44.d: "[Root.GetNonIdeologyName]开始展望新的十年，该决定谁将在下个四年里领导国家了。工团主义与$CSA_syndicalist_party_postwar$继续垄断着政府，而蔡德勒总统面临着愈演愈烈的关于国内无工会工人处境的争议，他们相较加入工会的工人通常遭到法律权利的区别对待，其怨言也越来越直言不讳。\n\n$CSA_radical_socialist_party$为结束自身长期的反对党地位，已提名了阿萨·菲利普·伦道夫，他是[Root.GetNonIdeologyAdjective]历史上首位被提名为总统候选人的非裔美国人。伦道夫长期以劳工活动家和民权活动家的身份活跃，并已成为非裔美国人社区的一名主要人物，他一直在不懈地发起运动，以反对仍在国内各地存在的种族歧视。社会党希望通过提名伦道夫，来吸引非工会工人、非裔美国人、更温和的选民，还有那些对12年工人党政府不满的选民。\n\n蔡德勒总统与$CSA_syndicalist_party_postwar_abbrev$坚持自身立场，要制宪会议时代的旧提案，要求强制加入工会，以解决法律上入会工人和未入会工人之间的双重标准。他们指责对方，说本党并没有停止倾听人民的需求，并且在废除种族隔离方面取得了良好进展，他们仍是“自然而然的执政党”，不像对手社会党已经暮气沉沉。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
 csa.44.a: "蔡德勒总统！"
 csa.44.b: "阿萨·菲利普·伦道夫！"
 csa.45.t: "艾利森对阵辛克莱"
 csa.45.d: "[Root.GetNonIdeologyName]开始展望新的十年，该决定谁将在下个四年里领导国家了。艾利森总统的任期可以说是……平淡无奇。艾利森的主要计划是将许多职责从行政部门转移到国会，这带来了奇怪的副作用，将很多媒体的注意力从总统身上引了出去。这导致了被称为[CSA.GetNameDef]历史上最平静的时期：在公众眼中，这一任期近乎无事发生，他们的反应也各不相同。\n\n$CSA_radical_socialist_party$为挑战艾利森，提名了党内元老厄普顿·辛克莱。辛克莱将自己数十年来在政治以外的作家知名度、可以追溯到内战前的社会主义者资历都带入了辩论。反对派攻击艾利森的主要角度是将他称作尸位素餐的政府首脑，辛克莱就指责总统是工团的推销员，却总是吃闭门羹，还疏远了那些不能将其需求与产业工人联系起来的西部人民。\n\n与此同时，艾利森猛烈回击，他指责辛克莱在政治领域的轻浮，引述了对方在“结束美国贫困”项目于内战期间陷入困境时，投向了创作《精神无线电》(Mental Radio)的事例。总统坚持道，他的对手对他的期待着实荒谬，尽管他对行政权力的使用有所保留，但国会在这一任期内一直很活跃，却没有得到应有的赞誉。然而，辛克莱仍然认为，更积极地行使行政权力能对国家面临的问题做出更快的反应。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
