 MON_scourge_of_the_steppes_idea_desc: "现代的蒙古国由前俄国骑兵军官们所建立。这些人中最著名的当属罗曼·冯·恩琴-施滕贝格，他推行了重大的军队改革，以鼓励发展骑兵。"
 MON_nomadic_society: "游牧社会"
 MON_nomadic_society_desc: "蒙古人民已经以相当游牧化的社会形式生活了数个世纪了，他们年复一年地在蒙古大草原上穿梭迁移，从未有过定居点。如今，大多数的蒙古人仍然过着这样的生活，而少数的定居者则主要集中于乌尔格。"
 MON_russian_eco_aid: "俄国经济援助"
 MON_russian_eco_aid_desc: "我们与俄国间的紧密联系带来了许多好处，其中包括经济援助，使我们能够发展自己薄弱的经济。"
 MON_jebtsundamba_khutuktu_idea: "九世哲布尊丹巴呼图克图"
 MON_jebtsundamba_khutuktu_idea_desc: "九世哲布尊丹巴呼图克图本名蒋巴南卓·确吉坚赞，是蒙古与蒙古佛教的精神领袖。尽管他尚且年幼无法领导国家，但是绝大多数蒙古人仍将他视作统一的象征。"
