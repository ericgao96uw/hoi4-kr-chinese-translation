 AST_democracy_prevails_desc: "民主制度在澳大拉西亚占据上风，目前，权力仍然掌握在议会和人民手中。然而这个国家面临许多挑战，如果我们不慎始敬终，自由从我们手中溜走将不费吹灰之力。"
 AST_freedom_of_the_press: "出版自由"
 AST_freedom_of_the_press_desc: "为了更好地保持对人民的控制，伯德伍德的政权在1926年引入了审查法案。随着澳大拉西亚变为一个民主国家，这些法案的取消势在必得，澳大拉西亚的报纸将再次可以自由的发表意见。希望他们会记得是谁松开了他们的锁链。"
 AST_trade_union_question: "工会问题"
 AST_trade_union_question_desc: "在墨尔本公社之后，工会被认定为非法组织。虽然大多数人对他们的意识形态持怀疑态度，但继续严厉执行伯德伍德的政策显然是不受欢迎的，因此我们必须决定是否让工会在现代澳大拉西亚社会中占有一席之地。"
 AST_lift_martial_law: "取消戒严令"
 AST_lift_martial_law_desc: "自国家形成以来，澳大拉西亚实际上已经处于戒严状态。现在，民主已然重建，权力掌握在议会手中，政府就能够恢复澳大拉西亚的公民自由。"
 AST_suppress_syndicalism: "镇压工团主义者"
 AST_suppress_syndicalism_desc: "接下来的决定非常的明确：工团主义是国家面临的最大的威胁，因此我们必须全力以赴的镇压澳大拉西亚工会理事会中的工会势力。由于工会受到了极端分子的影响所以我们绝对不可以妥协。"
 AST_workers_deal: "与劳工妥协"
 AST_workers_deal_desc: "现下是时候意识到澳大拉西亚的劳动力问题要比那些试图挑起事端的工团主义激进分子要更大了。我们可以与工会领导人进行谈判，并且有可能制定出一个对双方都公平的解决方案，以期在根本上解决这一问题。"
 AST_call_for_unity: "呼唤团结"
 AST_call_for_unity_desc: "1939年的选举已经结束，民主力量已经证明自己是澳大拉西亚的一支持久力量，现在是时候呼吁澳大拉西亚人民齐心协力，将过去的冲突抛在脑后。作为一个勇敢地进入新世界的国家，我们必须向前迈进。"
 AST_labour_resolved: "劳工威胁已然结束"
 AST_labour_resolved_desc: "我们在20世纪已经经历了太多的劳资冲突，现在是时候结束这段历史了。"
 AST_maori_act: "毛利法案"
 AST_maori_act_desc: "毛利人在新西兰拥有的大部分土地都是未经开发的。很多人建议我们将这些贫瘠的地方转变为对经济有所助益的工业与商业场地。然而很多新西兰人反对这些提议，并希望法律保护这些原住民的利益。我们必须在这一问题上做出我们的决定。"
 AST_long_live_the_king: "国王万岁！"
 AST_long_live_the_king_desc: "是时候重铸我们在英联邦的地位了，虽然有些人建议我们放弃君主制度，但是我们要说，我们对国王是永远忠诚的。联邦万岁！"
 AST_increase_british_ties: "增强与英国的纽带关系"
 AST_increase_british_ties_desc: "虽然我们不再需要英国人的直接统治，但如果我们不认识到我们的未来在很大程度上取决于他们的援助，那就好像跟傻篮子似的。让我们邀请顾问帮助促进我们的军事研究工作，以便我们可能成为协约国同盟更好的一部分。"
 AST_australasian_republic: "转向共和制度"
 AST_australasian_republic_desc: "诚然，我们一开始是英国的殖民地，我们将永远把我们的起源归功于祖国。然而，我们，与我们的子民，都不能对英国在我们国家所采取的高压手段熟视无睹。现在是尊重地把我们的政治制度从议会统治的表象中解放出来，成为一个完整的共和国的时候了。"
 AST_new_constitution: "新宪法"
 AST_new_constitution_desc: "成为共和国意味着提出许多有关议会议程和公民权利的问题。澳大拉西亚宪法需要重修，而且我们可以借此机会打造一个带领我们国祚永年的政府。"
 AST_we_march_forward: "我们向前进军"
 AST_we_march_forward_desc: "让我们庆祝我们作为一个自由、公正的社会的地位，一个为所有公民而存在，不让任何公民掉队的澳大拉西亚。"
 AST_syndicalist_victory: "工团主义者的胜利"
 AST_syndicalist_victory_desc: "我们必须从资本家手中夺取胜利，澳大拉西亚人将不再被要求冒着生命危险把这个国家变为成百上千个如封豕长蛇般的百万富翁家庭的天堂！现在，革命已经来到了澳大拉西亚，我们不能让我们的机会白白浪费！"
 AST_purge_army: "清洗军队"
 AST_purge_army_desc: "我们面临的第一个威胁来自内部：军队里充满了君主主义支持者和站在工人对立面的人。即使这意味着需要重新整顿，我们也必须改革军队，除名任何拒绝支持我们的军队领导人。"
 AST_british_advisors: "邀请英国顾问"
 AST_british_advisors_desc: "如果我们应该向英国宣誓忠诚，那就让那份忠诚属于那个控制着本岛的国家吧。国王也许会叫他们卖国贼，但他们是不列颠人！他们怎么能背叛自己呢？让我们邀请不列颠联盟与我们一同，迈向一个崭新的未来。"
 AST_empower_ACTU: "授权工会理事会"
 AST_empower_ACTU_desc: "澳大拉西亚工会理事会在这一点上与我们一致，即使在劳工领袖和活动家被缉捕的艰难岁月，也在为他们提供庇护。现在我们应该给予他们应有的地位和权力，让他们能监管澳大拉西亚工人，为他们的未来谋福祉。"
 AST_restore_order_1: "工团主义者重建秩序"
 AST_restore_order_1_desc: "这是一条艰难的道路，但现在混乱必须结束。再也没有游行示威，再也没有自讨苦吃的暴力。前进的道路在于革命，这个国家现在必须面对这个事实。"
 AST_syndicalist_congress: "工团主义者大会"
 AST_syndicalist_congress_desc: "澳大拉西亚工会理事会大会已经看到工团主义者仍在掌权。随着我们的未来逐渐清晰，让我们来规划国家未来的进步。"
 AST_establish_ASRC: "建立澳工团革委"
 AST_establish_ASRC_desc: "澳大拉西亚工团主义革命委员会将监督我们在全国的政策执行情况，改变每一个普通公民的生活……也要确保没有暴发户激进分子和君主主义者掌权。真正的自由需要警惕！"
 AST_workers_unite: "团结工人"
 AST_workers_unite_desc: "几十年来的洗脑让很多我国的工人们无法分辨出什么才真正符合他们自身的利益。我们必须共同努力，把他们重新教育起来，争取他们支持工团事业。澳大拉西亚的工人必须团结成一支力量！"
 AST_totalist_congress: "极权主义大会"
 AST_totalist_congress_desc: "澳大拉西亚工会理事会大会见证了准则主义者在革命中恰如其分的领导地位。现在是时候迈开大步，规划我们国家未来的发展了。"
 AST_seize_production: "国家社会化"
 AST_seize_production_desc: "描绘国家及其工人的经济未来意味着我们准备对经济实行最积极、最深远的控制，以确保生产的正是国家所需要的。"
 AST_mobilize_revolution: "动员革命"
 AST_mobilize_revolution_desc: "澳大拉西亚的工人们需要明白，保卫自己的权利就意味着保卫革命。事实上，我们必须将革命输出到别处。只有当全世界的工人都自由的时候，我们才能放松警惕。"
 AST_business_leaders: "新商界领袖"
 AST_business_leaders_desc: "有一种奇怪的看法认为，只有在资本主义社会中才能看到民用工业的进步，我们必须消除这种陈旧的观念。商界领袖要么接受再教育，要么滚犊子，因为真正的生产力掌握在我国工人的手中。"
 AST_industrial_progress: "工业改革"
 AST_industrial_progress_desc: "澳大拉西亚将充分发挥我国的经济优势，充分发展生产力和调整生产关系，以实现我国工业化水平的高速进步和经济水平的快速发展，满足国内的物质产品需求，逐步缩小落后的生产力与人民群众物质文化需求的矛盾，全面建成小康社会，实现共同富裕。"
 AST_join_internationale: "加入第三国际"
 AST_join_internationale_desc: "现在是在第三国际共同体的兄弟姐妹中取得我们的位置的时候了。兄弟同心，其利断金！"
 AST_AFM_victory: "澳大拉西亚至上运动的胜利"
 AST_AFM_victory_desc: "民众已发声，现在已是澳大拉西亚摆脱残酷的殖民统治之时。我们将不再为一场毫无意义的战争背井离乡马革裹尸。我们的命运属于我们自己，因此我们不会浪费这个机会！"
 AST_total_control: "夺取全面控制"
 AST_total_control_desc: "恢复秩序的第一步是消除围绕在议会的无休止的辩论和争议。至上运动需要完全的控制来执行它的命令，如果这意味着结束选举，对国家实施亟需的改革，那就这样吧！“权利”和“程序”可以在澳大拉西亚得到改造之后再重新实行。"
 AST_propaganda_effort: "专注于宣传"
 AST_propaganda_effort_desc: "人群中有太多的声音试图在我们的努力尚未开始之前就将其摧毁。我们必须把至上运动的主题思想传达给全国，并且赢得那些在选举中没有投票给我们的人。"
 AST_cut_british_ties: "切断与皇室的纽带"
 AST_cut_british_ties_desc: "加里波利的记忆在澳大拉西亚依然历历在目，而仅仅呼喊着“不能重演！”还不够。我们必须斩断与英国的连接，不仅仅是在我们的政府方面，而且也在我们的经济和军事同盟方面。我们的国家必须自立，从今天起，我们再也不会把我们的父辈送到欧洲帝国主义战争的屠杀中去。"
 AST_restore_order_2: "至上运动重建秩序"
 AST_restore_order_2_desc: "这是一条艰难的道路，但现在混乱必须结束。再也没有游行示威，再也没有自讨苦吃的暴力。前进的道路在于至上运动，这个国家现在必须面对这个事实。"
 AST_social_reforms: "新社会改革"
 AST_social_reforms_desc: "旧的帝国主义“民主”政府从未推动或争取真正的平等，即妇女和少数民族与他们的同胞肩并肩来帮助我们所有人创造未来。我们将展示一个真正自由的澳大拉西亚是什么样子。"
 AST_white_australasia: "白澳政策的终结"
 AST_white_australasia_desc: "白澳政策始于1901年移民限制法案，但并未结束于此，它还包括专门为确保非欧洲人难以移民到澳大拉西亚而制定的法律。现在是废除这些法律的时候了，即使有些人可能不大希望这样做。澳大拉西亚需要发展，而它作为一个自由社会必须这样做。"
 AST_monarchist_officers: "君主主义军官"
 AST_monarchist_officers_desc: "军队里满是忠于君主制的军官，现在是时候解除他们的职务了。这将意味着一个艰难的过渡时期，但我们需要一支忠诚，且仅忠诚于澳大拉西亚的军队，而不是一支像达摩克利斯之剑一样悬在我们领导人头上，威胁英国干涉甚至是政变的军队。"
 AST_fortress_australasia: "澳大拉西亚要塞"
 AST_fortress_australasia_desc: "我们的国家必须要有坚固的边界，使得它成为一个能让敌人闻风丧胆的固若金汤的岛屿。我们必须成为中流砥柱，向全世界证明我们不需要英国佬的保护——只需要大海和我们无所畏惧的士兵。"
 AST_state_economy: "制定国家经济"
 AST_state_economy_desc: "不受约束的资本主义导致了我们这个可悲的国家，因此必须制定新的法律，以确保澳大拉西亚经济是由政府和一个单一的原则指导：有利于我们所有人。"
 AST_new_trade_office: "新贸易处"
 AST_new_trade_office_desc: "澳大拉西亚的贸易业务充斥着我们殖民时代的残余：官僚们习惯于偏袒英联邦，而不是寻求公平交易和利润。我们得让他们都滚蛋，然后建立一个新的贸易办事处，把我们自己的国家和人民的利益置于过去遗留下来的老东西的关系网之前。"
 AST_on_our_own: "自力更生"
 AST_on_our_own_desc: "我们并不需要盟友——澳大拉西亚将会是一个独立自主且保持中立和强势的国家。"
 AST_ties_with_japan: "与日本的联系"
 AST_ties_with_japan_desc: "如果我们想与一个离家更近的国家建立更紧密的联系，我们只需看看北方强大的日本。随着白澳政策的结束，我们已表明愿意以平等的眼光看待亚洲邻国……现在我们必须恳求他们把我们看作一个可以做生意的地方。"
 AST_united_we_stand: "我们团结一致"
 AST_united_we_stand_desc: "让我们庆祝我们成为了一个自由和公正的共和国，不再受殖民主人的奴役，不再受制于他们无休止的战争和残酷的统治。我们在一个充满敌意的世界里团结一心，勇敢地走向无人说三道四的未来。"
 AST_new_guard_victory: "卫队的胜利"
 AST_new_guard_victory_desc: "澳大拉西亚面临着许多碾重滴威胁——境外势力会把我们压垮，那些对我们的工人信口雌黄的工团主义者将会看到我们的国家陷入混乱。我们不会因转瞬即逝的革命而抛弃传统和历史。为了所有澳大拉西亚人的利益，秩序必须得到维护，而我们将看到我们的国家前所未有地闪耀！"
 AST_paramilitary_groups: "创建秘密警察"
 AST_paramilitary_groups_desc: "旧政府的问题在于，他们不愿采取必要措施确保澳大拉西亚的安全——这意味着要仔细观察人们是否有工团主义者的激进和反叛的迹象。自由的概念是古朴的，但与安全的需要相比，它们显得苍白无力。"
 AST_reaffirm_alliance: "重申协约国联盟"
 AST_reaffirm_alliance_desc: "英联邦内部有些人看到我们的行动会感到惊讶，但我们必须重申，我们这样做是为了更远大的利益。我们不希望成为导致母岛丧失的同样错误的牺牲品，我们将向他们表明，我们希望在今后的战斗中成为一个强有力的盟友。"
 AST_crush_syndicalists: "镇压工团主义者"
 AST_crush_syndicalists_desc: "对工团主义者绝不能有恻隐之心。他们使普通人神魂颠倒，引导他们采取只会危及我们所有人的行动，这种做法必须立即结束。我们将拥有力量和共同的目标，它会通过流血而来。"
 AST_restore_order_3: "澳大拉西亚卫队重建秩序"
 AST_restore_order_3_desc: "这是一条艰难的道路，但现在混乱必须结束。再也没有游行示威，再也没有自讨苦吃的暴力。前进的道路在于澳大拉西亚卫队与传统，这个国家现在必须面对这个事实。"
 AST_new_guard_officers: "我们需要忠诚的军官"
 AST_new_guard_officers_desc: "尽管他们对我们的国王和国家展现了自己的忠诚，但还是有那么多参加过世界大战经验丰富的军官被解职后拒之门外。现在是时候让他们回来的时候了，我们需要一劳永逸地对外界表明，甘愿献身于国家福祉才是领导我们军队的首要条件。"
 AST_rouse_the_masses: "唤醒大众"
 AST_rouse_the_masses_desc: "大洋洲的人们把自己催眠了，他们以为自己不必外出打仗，遥远土地上的战争对他们的未来没有任何影响，这就产生了一种虚假的安全感。如果有必要，我们将用武力驱散这种观念。为了国王和国家，他们必须站起来，让全世界都将听到我们的怒吼声！"
 AST_royal_advisors: "皇家顾问"
 AST_royal_advisors_desc: "我们打算成为彼此的好盟友，为此，我们应该从他们的国家邀请更多的顾问帮助我们度过未来的艰难时期。适当地依靠我们的盟友，就像他们也需要依靠我们一样。"
 AST_a_renewed_call: "战斗的号令再次吹响"
 AST_a_renewed_call_desc: "如果要保家卫国，如果要制止工团主义的暴政，我们就必须唤醒我们的自豪感与力量并为即将到来的战斗而战。是的，请记住加里波利，但请记住它是对荣誉的牺牲，是在锻造我们国家的烈火中接受的洗礼。在未来的岁月里，我们都将做出这样的牺牲。"
 AST_laissez_faire_reforms: "自由放任主义改革"
 AST_laissez_faire_reforms_desc: "社会主义限制和调节经济的强烈愿望已经抑制了我们的经济。是时候取消这些政策了，让澳大拉西亚的企业按照它们的本意发展。"
 AST_the_new_plan: "澳大拉西亚新政"
 AST_the_new_plan_desc: "我们将为我们国家的人民带来一项新政：公民有获得工作的权利，有在力所能及的范围内改变社会地位的权利，有为更美好的未来而努力奋斗的权利……只要它不以牺牲我们的传统或我们的安全为代价。这些就是我们的口号，它们将给我们带来安慰，就像它们最终给我们带来繁荣一样。"
 AST_a_rising_power: "大国崛起"
 AST_a_rising_power_desc: "我们并没有宣布脱离帝国独立——情况远非如此。然而，我们积极地宣称在帝国体系中是一个区域核心力量。澳大拉西亚是一个强大的国家，是协约国中一位自信而勇敢的成员，它在为国王服务的同时也有自己的独特利益。这将是我们为之前进的道路。"
 AST_serve_the_empire: "为帝国服务"
 AST_serve_the_empire_desc: "我们在此申明，澳大拉西亚只愿为维护国王与英联邦而战。我们现在是也永远是帝国最忠实的成员，我们将在国内和世界各地保卫帝国。我们将与帝国一起找到通向永恒自由与安全世界的道路。"
 AST_the_future_is_ours: "未来属于我们"
 AST_the_future_is_ours_desc: "让我们庆祝我们来之不易的生存与胜利，我们是英联邦值得骄傲的一员，我们是反对工团主义与暴政的堡垒。为了这一天，我们献出了鲜血，我们必须尊重它并更加深切地认识到，我们所有人都在努力为澳大拉西亚创造一个她值得骄傲的未来。"
 AST_state_of_the_economy: "经济状况"
 AST_state_of_the_economy_desc: "过去五年里，澳大拉西亚遭受了严重的经济萧条。我们必须评估机会所在，并为适当扩张我们的产业规模做好准备，若我们有任何希望把自己从现状的泥潭中挣扎出来的话。"
 AST_liberalize_economy: "经济自由化"
 AST_liberalize_economy_desc: "解决经济困境的办法之一是放松法律限制，允许更多的外国投资者并简化阻碍我们商业部门的监管程序。"
 AST_privatization: "国有企业私有化"
 AST_privatization_desc: "几乎所有的国有企业都处于经营不善、管理不善甚至腐败的泥淖中。与其费心竭力地纠正他们的愚蠢，不如就此这些部门回归私营，由机敏而实际的商人而不是官僚来管理它们。"
 AST_reform_government: "改革官僚体系"
 AST_reform_government_desc: "过于庞大而显冗余的政府官僚机构给我们带来了经济上的严重后果，它们被过时的规则压得喘不过气来，而且专注于殖民剥削而不是劳动效率。我们急需一个现代化政府以期在问题演变成灾难之前解决所有这些困境。"
 AST_railway_network: "建设新铁路"
 AST_railway_network_desc: "在整个东部地区扩建铁路系统不仅会给我们的采矿业注射一剂强心针，还能为许多失业者提供急需的工作机会。"
 AST_urban_expansion: "城市扩张"
 AST_urban_expansion_desc: "澳大拉西亚的城市正在迅速发展，我们必须制定政策鼓励更多居民从农村向城市迁移，以为我们的工业基地发展提供廉价而现成的劳动力来源。"
 AST_new_resources_1: "对拓地之财富"
 AST_new_resources_1_desc: "澳大利亚和新西兰的土地上蕴藏着大量未开发的资源，只需要找到并适当开发它们。我们就会保有相当富饶的矿产资源，很少有其他国家能与我们相媲美……嗯，我是说，至少可能是这样。"
 AST_new_markets: "寻找新市场"
 AST_new_markets_desc: "与其固守与我们传统贸易伙伴间的关系，或许我们应该努力寻找其他贸易伙伴，为澳大拉西亚商品提供现成的家园。备选名单上的名字无穷无尽，美国、日本、德国……毫无疑问，我们之所以陷入当前的困局，完全是由于把目光局限在英联邦内部。"
 AST_trade_commonwealth: "与英联邦贸易"
 AST_trade_commonwealth_desc: "英联邦是我们目前主要的贸易对象，我们还可以做更多的事情来确保这些纽带变得更加牢固。我们必须在帝国内部寻求新的贸易协定，使我们在彼此受益的同时变得愈发强大。"
 AST_end_of_depression: "大萧条结束"
 AST_end_of_depression_desc: "最后，我们终于摆脱了大萧条的阴霾。澳大拉西亚终于可以昂首走向未来了，而它的经济奇迹将是其他国家争相效仿的光辉榜样。"
 AST_civ_industry_1: "新工业法案"
 AST_civ_industry_1_desc: "许多过时的行业与监管规定实际上阻碍了我们的工业发展。通过颁布一项新的法律来消除这些障碍是完全有必要的，此外我们可以安排面向企业的奖励制度，资助那些在城市里投资建设大型工厂的项目。"
 AST_civ_industry_2: "南方工业化"
 AST_civ_industry_2_desc: "澳大拉西亚南部已经远远落后于新南威尔士等相对国际化的地区，我们应该发起专项运动鼓励南方地区奋起直追。"
 AST_mil_industry_1: "澳大拉西亚军备"
 AST_mil_industry_1_desc: "到目前为止，我国的大多数军备都是从其他英联邦国家进口的。建立一个适当规模的军火工业需要大量的先期计划与资金投入，但它们对国家的未来而言是绝对必要的。"
 AST_mil_industry_2: "资助军需工厂"
 AST_mil_industry_2_desc: "没有子弹和炸弹，我们士兵的枪与飞行员的飞机都会失去作用。眼下我们必须想办法在大洋洲发展真正的军火工业。"
 AST_infrastructure_1: "让我们的人去工作"
 AST_infrastructure_1_desc: "我们的国家有着大片未开发的开阔地，建立横跨这些土地的基础设施将有助于最大程度地促进我们的经济增长。最近一个经济问题委员会向我们承诺，如果我们公布一项由国家资助的公共工程计划，它将确保每个澳大拉西亚人都能通过基础设施建设实现充分就业，该计划可能会持续几十年，甚至更长时间。"
 AST_new_resources_2: "勘探新资源"
 AST_new_resources_2_desc: "所有这些新的道路与铁路设施有助于勘探者与采矿开发商深入那些曾经交通不便的地区进行采掘。我们应该用适当的刺激来鼓励他们的行动。"
 AST_research_council: "澳大拉西亚研究委员会"
 AST_research_council_desc: "技术进步将是我们未来成功的基石。最近[Root.AST_AppendRoyalAdjective]委员会建议政府成立一个新部门用于激励研究事业，以确保各类研究在全国范围内得到充分协调。"
 AST_join_ISAC: "加入帝国科委"
 AST_join_ISAC_desc: "通过帝国科学学术委员会，我们将通过资金和信息共享获得巨大的科研支持。"
 AST_council_funding: "扩大澳大拉西亚研究委员会"
 AST_council_funding_desc: "我们的重点不应仅仅是依赖外部的援助，而是借助信息共享的机遇扩大澳大拉西亚研究委员会，确保它能够接触到全澳大拉西亚所能够提供的最好的科学家们。"
 AST_radar_focus: "专注雷达"
 AST_radar_focus_desc: "如果澳大拉西亚面临入侵，那么侵略必将来自于大洋彼岸。因此，我们应该大量投资于新的雷达技术，并在沿海地区建立雷达监测站。"
 AST_computer_focus: "重视计算机"
 AST_computer_focus_desc: "计算机技术还处于起步阶段，但我们已经可以看到它能为加密与解密工作带来的巨大好处。澳大拉西亚需要保持领先，否则我们的敌人会在我们行动之前就对我们的行动了若指掌。"
 AST_national_university: "国立大学"
 AST_national_university_desc: "重要的是要记住，不懈的学术追求是维持我们的地位所必需的品格。加大对堪培拉国立大学的资助，将使我们能够更好地教育大众并成为新研究的学术灯塔。"
 AST_increased_research_1: "增加研究经费"
 AST_increased_research_1_desc: "到目前为止，我们的研究投资已经取得了相当的实效，是时候继续提升我们的进步速度去追逐其他大国们的步伐了。"
 AST_increased_research_2: "澳大拉西亚的新思想"
 AST_increased_research_2_desc: "澳大拉西亚已位列世界强国之林。我们必须把这些新思想凝聚在我们的大学里，让他们为促进我们的国家发展而发挥作用。"
 AST_rocketry_division: "先进火箭技术部门"
 AST_rocketry_division_desc: "未来取决于火箭发动机的发展——无论是对我们的空军，还是对发展新的、强大的武器，都将使它们以前所未有的速度运行。"
 AST_oil_exploration: "新油田勘探"
 AST_oil_exploration_desc: "澳大利亚和新西兰拥有数目可观的石油储量，尽管它们主要蕴藏在近海和页岩中。因此获取这些天然储备资源应该是我国政府的优先解决事项。"
 AST_uranium_mining: "镭锭山的铀矿"
 AST_uranium_mining_desc: "镭锭山的铀矿给了我们在核军备竞赛中其他国家鲜有的独特优势：核武器的材料，我们想用就用，不用就不要，完全取决于我们自己的意愿。"
 AST_state_of_the_navy: "[Root.AST_GetNavyName]现状"
 AST_state_of_the_navy_desc: "世界大战期间，皇家澳大利亚海军只是一支由几艘小船组成的小部队，即使是这些小船也计划在战争结束后立即退役。随着英国太平洋舰队逃到我们的港口避难，我们逐渐发现我们所拥有的舰队之庞大已经远远超过了我们管理、养护能力的可行限度。这是我们必须面对的首要问题。"
 AST_upgrade_facilities: "改进海军设施"
 AST_upgrade_facilities_desc: "我们的港口设施不断发展，但到目前为止，我们还没有能够有效维护和维修庞大船队所需的关键设施。眼下我们必须扩大对海军基础设施投资以克服这些短板。"
 AST_naval_academy: "建立海军学院"
 AST_naval_academy_desc: "仅仅在我们的舰队里有军舰是不够的——我们必须训练我们的船长和海军上将使用最新的海战战术，使我们的舰船能够以一敌三。"
 AST_cockatoo_island_focus: "重建鹦鹉岛"
 AST_cockatoo_island_focus_desc: "自十九世纪中期以来，悉尼海港的鹦鹉岛一直是澳大拉西亚最重要的造船厂。我们应该对其进行改装和扩建，以容纳更多更大的船只。"
 AST_overhaul_RAN: "改革[Root.AST_GetNavyName]"
 AST_overhaul_RAN_desc: "我们的努力得到了回报，现在[Root.AST_GetNavyName]拥有了在没有英国帮助的情况下妥善管理太平洋舰队的必备技能和工程能力。澳大拉西亚已经成为该地区海上霸主们的有力竞争者。"
 AST_upgrade_reserve: "储备舰队现代化改造"
 AST_upgrade_reserve_desc: "世界大战结束后，因为我们根本没有充足的船员和地勤设备来管理它们，英国太平洋舰队有许多大型船只被迫封存。虽然这些船是已经很旧了，但它们仍然可以使用，通过一定的现代化改造，它们仍然可以重新投入使用，使我们的舰队比现在的更强大。"
 AST_pacific_navy: "为征服太平洋而生的舰队"
 AST_pacific_navy_desc: "我们对未来海军建设的努力应该集中在扩大我们舰艇的续航能力与更好地保持它们的最佳战斗状态两个方向上。毕竟，如果他们要参与战争，那就很有可能是在远离家乡的地方作战。"
 AST_royal_marines: "[Root.AST_GetRoyalOrRepublican]海军陆战队"
 AST_royal_marines_desc: "对于我们海军的进攻能力来说，[Root.AST_GetRoyalOrRepublican]海军陆战队是其中首要的影响因素。他们需要和海军舰队一起行动并登陆外国海岸。这支部队必须是一支独一无二的战斗力量，由海军所能提供的最先进的运输船只进行运输。"
 AST_light_ships: "我们的舰队的基础"
 AST_light_ships_desc: "驱逐舰和潜艇舰队永远是我们海军的支柱，让他们攻击我们的敌人，保卫我们的贸易路线。"
 AST_heavy_ships: "海上霸主"
 AST_heavy_ships_desc: "强大的战舰将确保我们的海军优势是永久的，我们能够将我们的力量投射到我们的边界之外。"
 AST_scrap_reserve: "拆解废旧船只"
 AST_scrap_reserve_desc: "世界大战结束后，因为我们根本没有充足的船员和地勤设备来管理它们，英国太平洋舰队中几乎有一半的大型船只被迫封存。虽然这些船是已经很旧了，但它们仍然可以使用，可惜这样做的成本太高，因此我们决定完全舍弃它们，专注于提高我们现有的部队。"
 AST_defensive_navy: "国防海军"
 AST_defensive_navy_desc: "我们对未来海军建设的努力应该集中一支近海防御舰队的范围内，专注于他们的速度与防守能力。毕竟他们的职责只有一项：保卫我们的海岸，使我们免受来自海上的入侵。"
 AST_submarine_focus: "注重潜艇"
 AST_submarine_focus_desc: "潜艇是破坏敌人运输船队的好办法。我们应该建造尽可能多的潜艇。"
 AST_destroyer_focus: "注重驱逐舰"
 AST_destroyer_focus_desc: "驱逐舰是对付敌军潜艇的绝佳利器，我们应当大量建造它们来确保运输队的安全。"
 AST_coastal_defense: "海岸守备队"
 AST_coastal_defense_desc: "我们始终有一天敌人可能会在我们的海岸登陆。虽然这种情况还没有发生并不意味着它永远不会发生，我们必须为那一天做好准备，尽可能地加强我们对沿海城市的防御能力。"
 AST_shipbuilding_board: "澳大拉西亚造船工业委员会"
 AST_shipbuilding_board_desc: "澳大拉西亚的大多数造船设施已经严重过时了。他们必须得到更新和扩建，为我们的舰队扩编计划服务。"
 AST_new_dockyards_1: "扩建造船厂"
 AST_new_dockyards_1_desc: "我们终于能够将造船能力扩大到远超过去的水平。"
 AST_new_dockyards_2: "进一步扩建造船厂"
 AST_new_dockyards_2_desc: "我们终于能够将造船能力扩大到远超过去的水平。"
 AST_state_of_RAAF: "[Root.AST_GetAirForceName]现状"
 AST_state_of_RAAF_desc: "事实上，澳大拉西亚还没有真正的[AST_AppendRoyalAdjectiveCap]空军，而且我们目前的飞机数量还不足以保卫我们自己的天空，更不用说在其他地方建立空中优势了。考虑到未来的战争将在空中进行，政府认定这种情况必须尽快得到改变。"
 AST_pilot_training: "训练新飞行员"
 AST_pilot_training_desc: "重建我国空军的第一步是建立一个空军学院，以便为今后的战斗训练我国未来的空军人员。"
 AST_expand_air_base: "扩建阿彻菲尔德空军基地"
 AST_expand_air_base_desc: "昆士兰的阿彻菲尔德空军基地是我国北部最大的空军中转站，也是最适合将我们的空军力量投射到整个北部海岸的战略要地。它能应对我们在任何状况下与潜在入侵者的作战需求，是对我国本土防御最有用的基地。"
 AST_air_production_1: "航空工业"
 AST_air_production_1_desc: "重建我们的空军将需要扩建我们的工厂。"
 AST_new_fighters: "开发新式战斗机"
 AST_new_fighters_desc: "作为我们统治天空理想的一部分，我们应该在战斗机研究方面投入资源。"
 AST_CAS_effort: "重视近距支援机"
 AST_CAS_effort_desc: "近距空中支援能够使得我们以足够的准确性精确支援前方，给我军带来巨大的优势。"
 AST_new_bombers: "开发新式轰炸机"
 AST_new_bombers_desc: "作为我们空军对地支援战略的一部分，我们应该在轰炸机研究方面投入资源。"
 AST_naval_bombers: "注重海军轰炸机"
 AST_naval_bombers_desc: "海军轰炸机允许我们在不需要拿我们宝贵的舰队冒险的情况下摧毁敌人的舰队。如果我们的海军规模不够或是忙于别的任务，海军轰炸机会派上大用场的。"
 AST_air_observer_corps: "航空预警团"
 AST_air_observer_corps_desc: "我们的重点不应仅仅是飞向天空，还应加强我们对那些从空中攻击我们的敌人的防御。"
 AST_womens_auxiliary: "女性辅助军"
 AST_womens_auxiliary_desc: "女性群体占我国人口整整一半，与其让她们待在家中不如将她们投入战备工作。飞机维护、通讯及其他相关工作都可以转交给女性负责。"
 AST_darwin_base: "扩大北部军事存在"
 AST_darwin_base_desc: "由于我们的城市大多位于大陆的东海岸与西海岸，澳大拉西亚北部边境实际上缺乏适当的应付入侵的防御准备，在该地区建立新的军事机构将是受欢迎的。"
 AST_air_production_2: "扩展航空工业"
 AST_air_production_2_desc: "重建我们的空军将需要扩建我们的工厂。"
 AST_rule_the_skies: "统治南方天空"
 AST_rule_the_skies_desc: "我们主要关注的是我们的空军——联盟必须认识到自己的力量所在，并将其有限的力量最大化。"
 AST_state_of_the_army: "陆军现状"
 AST_state_of_the_army_desc: "我们的陆军力量必须是优先事务，提高将领的能力来使他们能给国家带来更大的利益。"
 AST_artillery_focus: "炮兵现代化"
 AST_artillery_focus_desc: "澳大拉西亚的炮兵仍然在使用上次大战时期的装备，我们必须更新这些装备，否则失去火力支持的陆军将任人宰割。"
 AST_improve_equipment: "世界大战的遗产"
 AST_improve_equipment_desc: "我们步兵的装备很陈旧，非常陈旧。其中大部分装备是大战时期的，还有一部分恐怕比我们能想象得更久的。我们必须用现代化加强我们的军队，否则他们将无法在新的战争中取胜。"
 AST_clarify_anzac: "倡导澳新军团"
 AST_clarify_anzac_desc: "澳新军团作为帝国最好的战斗部队之一有着悠久而光辉的历史。然而，它的训练方法似乎已经过时了，我们应该仔细考虑如何使它更好地融入这个新的战争时代。"
 AST_war_effort: "战争投入"
 AST_war_effort_desc: "我们的征兵方式早已过时，现在是时候修改它们了，这也同时给应征的士兵提出了新的要求。"
 AST_invest_in_victory: "为胜利而投资"
 AST_invest_in_victory_desc: "我们必须作为一个国家而共同努力，的确，如果我们要在未来的日子里看到胜利，来自各种意识形态派别的政治家们必须齐心协力起来面对战争！"
 AST_the_new_anzac: "新的澳新军团"
 AST_the_new_anzac_desc: "我们的军队是国防的核心，眼下我们必须通过紧要的措施确保他们能够得到我们所可能提供的最好的设备与最好的人员。当我们的敌人看到澳新军团的标志时，他们就应该知道他们是在面对世界上最棒的士兵！"
 AST_mobile_focus: "重视机动性"
 AST_mobile_focus_desc: "我们部队的质量并不如他们的机动性那样重要。这是一个新的时代。包围战术比以往任何时候都重要得多。这必须是澳大拉西亚军队未来关注的点。"
 AST_tank_penetration: "哨兵计划"
 AST_tank_penetration_desc: "机动性并不意味着简单的建造坦克，还有一个问题是动员我们的步兵单位，通过建立机械化运输线，让他们快速到达前线。"
 AST_equipment_focus: "重视质量"
 AST_equipment_focus_desc: "我们没有建立大规模机械化部队的所需的工业能力。因此把注意力集中在小规模高质量的层面或许更加有利。数量没有质量重要！"
 AST_catering_corps: "澳大拉西亚陆军炊事部队"
 AST_catering_corps_desc: "我们的土地是危险的，因此我们的部队需要工程连、医疗连和维修连保障了他们活力来维持行军。随着我们军队的扩大，支援连的规模也应随之扩大。毕竟他们是我们行动的支柱。"
 AST_officer_school: "新式军官培训"
 AST_officer_school_desc: "我国军官队伍的训练方法需要得到改进——战略与战术的进步比任何人预期的都要快得到，但我们必须尝试跟上潮流。"
 AST_small_unit_tactics: "小编制战术"
 AST_small_unit_tactics_desc: "情况越来越明显，小规模化，专业化的军事编队是我们的军队迫切需要的。"
 AST_mountaineers_focus: "发展山地部队"
 AST_mountaineers_focus_desc: "澳大拉西亚是一个地形崎岖的地区，可以为那些将要在世界各地最恶劣的环境中作战的士兵提供技能培训。我们必须妥善地利用这一点。"
 AST_rats_of_tobruk: "特种部队Z"
 AST_rats_of_tobruk_desc: "军事顾问们一直在建议我们组建配备最新技术装备和强化训练的专业突击队。他们被指定为“特种部队Z”，作为这个国家的荣光为其他人提供榜样。"
 AST_urban_assault: "重视巷战"
 AST_urban_assault_desc: "我们必须调整战术思维，使之与我们的军队在现代城市作战中所面临的现实情况相接轨。"
 AST_jungle_training: "重视丛林作战"
 AST_jungle_training_desc: "南太平洋和东南亚遍布着热带雨林。如果我们希望在这片土地上作战，那么就必须让我们的部队做好在相应地区的战斗准备。我们可以在昆士兰北部地区建立丛林战训练基地，那里恰好是我国丛林地段最密集的地区。"
 AST_defense_focus: "重视防御"
 AST_defense_focus_desc: "任何把我们的军事力量投射到国外的企图注定只会带来悲哀。作为一个国家，我们应该把重点放在自己的国防上。"
 AST_fortify_the_cities: "加强城市防御"
 AST_fortify_the_cities_desc: "如果敌人把他们的军队领到了我们家门口，加强我国的城市防御能力是确保我们始终处于优势地位的最佳途径。"
 AST_increase_reserves: "预备役扩编"
 AST_increase_reserves_desc: "征兵法案已经颁布，但这还远远不够。为了保卫我们的国家，我们必须保证每个人都积极参与到这项事业去。"
 AST_anderson_doctrine: "实践安德森的主张"
 AST_anderson_doctrine_desc: "前海军上将戴维·默里·安德森长期以来一直呼吁政府完成他在1925年未能完成的事情：“收复并保卫亚洲和太平洋地区的英国领土”。虽然这是一种危险的复仇主义思想，但“安德森主义”却在国内迅速流行起来。"
 AST_anderson_policy_decisions: "安德森主义"
 AST_anderson_policy_decisions_desc: "安德森主义指出，在世界大战末期丧失的那些曾经属于联合王国的殖民地，仍然应该是[Root.GetAdjective]的领土。以保卫国家安全的名义，让这些殖民地重归我们的掌控并扩大我们在东南亚和太平洋控制的岛屿数量将是至关重要的。"
 AST_exploit_resources: "资源开发"
 AST_claim_new_guinea: "宣称新几内亚"
 AST_claim_new_guinea_desc: "莫尔兹比港和它周围的新几内亚领土是我国的重要前哨站，只要新几内亚北部及其东部岛链仍然处于敌国的控制之下，我们的安全将永远受到威胁。"
 AST_claim_melanesia: "宣称美拉尼西亚群岛"
 AST_claim_melanesia_desc: "美拉尼西亚群岛-——包括新喀里多尼亚、新赫布里底群岛、所罗门群岛和瑙鲁——在世界大战结束后才被法国与联合王国输给了德国。根据安德森主义，它们也适用于我们的征用权利，处在我国的合法保护范围之内。"
 AST_claim_south_pacific: "宣称南太平洋岛屿"
 AST_claim_south_pacific_desc: "位于南太平洋的一些岛屿——包括吉尔伯特和埃利斯群岛、萨摩亚、波利尼西亚和皮特凯恩岛——它们曾经是英国的属地，但在战后因英国崩溃而被德国占领。根据安德森主义，它们也适用于我们的征用权利，处在我国的合法保护范围之内。"
 AST_claim_caroline_islands: "宣称德属东印度群岛"
 AST_claim_caroline_islands_desc: "新几内亚北部的各种岛屿环礁——包括马绍尔群岛、卡洛琳群岛、帕劳群岛和马里亚纳群岛——于在本世纪初美西战争结束后被西班牙卖给德国。德国人在我国北部海岸的战略存在本身就是对我们国家安全的威胁，这些岛屿理应被纳入我们的保护范围。"
 AST_claim_singapore: "宣称新加坡"
 AST_claim_singapore_desc: "新加坡曾是英国在东南亚的重要殖民据点，在安德森上将被迫放弃它前往澳大拉西亚之前，它是世界大战中最后一个坚守阵地的要塞。夺回它是安德森主义的核心纲领，对构建我们的国家安全至关重要。"
 AST_claim_sarawak: "宣称沙捞越"
 AST_claim_sarawak_desc: "北婆罗洲地区曾被称为沙捞越，是当地布鲁克王朝统治下的英国领地，他们是忠于帝国的欧洲裔拉惹，英国冒险家詹姆士·布鲁克是该王朝的创立者，1842年他因协助沙捞越人反抗文莱苏丹而被拥戴为王。鉴于他们忠诚的拉惹家族已经为了避难逃到了澳大拉西亚，政府也面临着相当的压力要把安德森主义扩展到这个地区，将它重新纳入我们的领地成为一个保护国。"
 AST_claim_malaya: "宣称马来亚"
 AST_claim_malaya_desc: "马来亚半岛不仅是一个蕴藏重要战略资源的聚宝盆，也是世界大战后德国占领的前英国领土，获得它能够帮助我们将触角伸向更遥远的北方地区。根据安德森主义，它们也适用于我们的征用权利，处在我国的合法保护范围之内。"
 AST_claim_western_new_guinea: "宣称西新几内亚"
 AST_claim_western_new_guinea_desc: "虽然新几内亚西部并没有被列在安德森主义的纲领中，也从未被英国占领过，但鉴于这个地区对我们的国家安全至关重要，我们不能容忍它被控制在不友好势力的手中。"
 AST_claim_timor: "宣称帝汶"
 AST_claim_timor_desc: "虽然帝汶岛并没有被列在安德森主义的纲领中，也从未被英国占领过，但鉴于这个地区对我们的国家安全至关重要，我们不能容忍它被控制在不友好势力的手中。"
 AST_demand_claimed_territory: "宣称[From.GetAdjective]"
 AST_demand_claimed_territory_desc: "向[From.GetNameDef]发送最后通牒的时刻到来了。他们要么把我们在安德森主义授权下所正当要求的土地归还给给我们，要么就只能是战争。"
 AST_seize_new_guinea: "占领新几内亚"
 AST_seize_new_guinea_desc: "由于新几内亚北部的统治者在目前的战争中摇摇欲坠，几乎没有任何军队驻扎在我们的边界上，在他们有能力采取行动前进入并夺取该地区的时机已经成熟。"
 AST_seize_western_new_guinea: "占领西新几内亚"
 AST_seize_western_new_guinea_desc: "由于新几内亚西部的统治者在目前的战争中摇摇欲坠，几乎没有任何军队驻扎在我们的边界上，在他们有能力采取行动前进入并夺取该地区的时机已经成熟。"
 AST_seize_timor: "占领帝汶"
 AST_seize_timor_desc: "由于帝汶的统治者在目前的战争中摇摇欲坠，几乎没有任何军队驻扎在岛上，在他们有能力采取行动前进入并夺取该地区的时机已经成熟。"
 AST_develop_queensland_coal_mines: "昆士兰煤炭开发"
 AST_develop_queensland_coal_mines_desc: "我们在昆士兰州发现了一座煤矿，要在那里开采出高产的煤矿还需要一些时间和精力。"
 AST_develop_victoria_aluminium_deposits: "开发维多利亚铝矿"
 AST_develop_victoria_aluminium_deposits_desc: "我们在维多利亚州发现了铝矿床，要在那里开采出一个高产铝矿还需要一些时间和精力。"
 AST_develop_tasmania_iron_mines: "开发塔斯马尼亚铁矿"
 AST_develop_tasmania_iron_mines_desc: "我们在塔斯马尼亚岛发现了铁矿床，要在那里开采出可生产的铁矿需要一些时间和精力。"
 AST_develop_new_zealand_coal_mines: "开发新西兰煤炭"
 AST_develop_new_zealand_coal_mines_desc: "我们在新西兰发现了一座煤矿，要在那里开采出高产的煤矿还需要一些时间和精力。"
 AST_develop_nsw_aluminium_deposits: "开发南威尔士铝矿"
 AST_develop_nsw_aluminium_deposits_desc: "我们在南威尔士发现了铝矿床，要在那里开采出一个高产铝矿还需要一些时间和精力。"
 AST_develop_kimberley_iron_mines: "开发金伯利铁矿"
 AST_develop_kimberley_iron_mines_desc: "我们在金伯利发现了铁矿床，要在那里开采出可生产的铁矿需要一些时间和精力。"
 AST_develop_queensland_oil_deposits: "开发昆士兰油田"
 AST_develop_queensland_oil_deposits_desc: "我们在昆士兰州发现了石油，让我们尽快行动起来使这些这些矿藏得到开发和利用。"
 AST_develop_new_zealand_oil_deposits: "开发新西兰油田"
 AST_develop_new_zealand_oil_deposits_desc: "我们在新西兰发现了石油，让我们尽快行动起来使这些这些矿藏得到开发和利用。"
 AST_trade_mission_commonwealth: "向[From.GetNameDef]派遣贸易代表团"
 AST_trade_mission_commonwealth_desc: "近日，为了促进我们两国之间的贸易往来。[Root.GetAdjective]贸易办公室向[From.GetNameDef]派遣了一支商务代表团。[From.GetAdjective]市场过去一直抵制这些努力，距离是其中最难以克服的障碍，但[Root.GetAdjective]则迫切地为他们的商品寻找输出地。"
 AST_trade_mission_new: "向[From.GetNameDef]派遣贸易代表团"
 AST_trade_mission_new_desc: "近日，为了促进我们两国之间的贸易往来。[Root.GetAdjective]贸易办公室向[From.GetNameDef]派遣了一支商务代表团。[From.GetAdjective]市场过去一直抵制这些努力，距离是其中最难以克服的障碍，但[Root.GetAdjective]则迫切地为他们的商品寻找输出地。"
 AST_restore_order_nzl: "恢复新西兰的秩序"
 AST_restore_order_nzl_desc: "是时候恢复我们在新西兰的法律与秩序了，现在让我们好好地提醒当地人，他们现在使，也永远将会是[Root.GetNameDef]不可分割的一部分。"
 AST_conscription_plebiscite: "征兵公投启动"
 AST_conscription_plebiscite_desc: "伴随着全国各地“记住加里波利！”的呼声，征兵法的颁布显然会是一项不得人心的举措。然而讽刺的是，现在我们迫切需要扩大军队的人数。打破僵局的最好办法或许是就此问题举行全国公民投票。如果它获得通过，我们将获得我们需要的授权，而不必担心遭到大规模反对。"
 AST_skip_plebiscite: "强制执行征兵法"
 AST_skip_plebiscite_desc: "正如过去所建议的那样，现在没有时间就征兵问题举行公民投票。无论人民喜不喜欢，它都必须实行。当然我们的政府将不得不承担这个行动的政治后果。"
 AST_force_conscription: "强制执行征兵法"
 AST_force_conscription_desc: "即使公民投票失败了，征兵仍然是有必要的——不管人们喜欢与否。我们的政府已经准备好承担全部的政治后果。"
 AST_defeat_new_zealand: "击败新西兰"
 AST_defeat_australia: "击败澳大利亚"
 AST_hold_out_vs_australia: "抵抗澳大利亚"
 AST_hold_out_vs_entente: "抵抗协约国"
 AST_hold_out_vs_entente_desc: "击败整个协约国是不可能的，但如果我们能够坚持抵抗足够长的时间，我们也许可以迫使他们进行和平谈判。如果我们在那时占领了新西兰，他们甚至可能别无选择，只能让我们占领那里。"
 austral.1.t: "联盟的现状"
 austral.1.d: "根据《资源整合法案》，由英属大洋洲领土、澳大利亚和新西兰以及英属新几内亚和斐济领土合并而成的澳大拉西亚邦联于1924年成立。世界大战以来这些年为邦联带来了巨大的变化与困境。持久的战争对社会和经济都造成了相当压力，公民对此的愤怒从澳大利亚墨尔本公社事件中便能得到体现。尽管公社遭到了当时执政的工党政府的反对，并随后被复员的澳大利亚帝国军队退伍军人们镇压，但这次事件还是导致了《紧急条例》的实施——选举被暂停，威廉·伯德伍德被任命为澳大拉西亚总督。然而紧接着，1925年的英国革命震撼了帝国的核心，而澳大拉西亚也无力阻止德国人占领他的领土。十多年过去了，形势依然得不到稳定，经济依然停滞不前，国内的不满情绪日益增长，伯德伍德和他的政治盟友比利·休斯所领导的国民党也几乎没有什么像样的团结。"
 austral.1.a: "该动一动啦，澳大拉西亚，前进！"
 austral.2.t: "选举将至"
 austral.2.d: "1923年颁布的《紧急条例》暂停了对拓地的公开选举，该条例的实施也导致了独立的新西兰议会自治权的解体。然而，当布鲁斯击败休斯成为国民党领袖时，形势开始发生变化。斯坦利·布鲁斯拒绝担任未经选举产生的首相，并承诺在今年3月恢复公开选举，总督威廉·伯德伍德被迫对此做出让步，但是斯坦利·布鲁斯却也因此事和他的派系一起被逐出国民党，而休斯又被召回出任首相一职。即便如此，斯坦利·布鲁斯的承诺已经被发表，对此感到满意的公众恐怕很难接受政府背弃这个承诺。澳大拉西亚已经承受不起1923年事件的重演了，墨尔本的幽灵仍在许多人的脑海中挥而不去。"
 austral.2.a: "我们必须为变革让路。"
 austral.3.t: "乔治五世国王去世"
 austral.3.d: "最终，被革命驱逐的国王乔治五世没能熬过自革命席卷本岛之后便一直纠缠着他的疾病。他的儿子爱德华已经登上了大英帝国的王位，我们也承认他是澳大拉西亚的统治者。许多澳大拉西亚人都在为他哀悼，但对于其他一些人来说，国王的死讯复活了他们对世界大战和加里波利之战的悲怆回忆，很多人走上街头要求将国家与英国皇室与协约国联盟分道扬镳。"
 austral.3.a: "他们甚至连哀悼也不愿意尊重吗？"
 austral.4.t: "工党特别会议"
 austral.4.d: "今天，澳大拉西亚工党在悉尼召开特别会议，新南威尔士州前州长杰克·兰在被排除出党五年后重新加入工党。由于与领导层存在分歧，杰克·兰和他的支持者一度离开工党自立门户。在他被当时的新南威尔士州州长菲利普·盖姆免职后，杰克逐渐失去了民众的支持，被迫重新谋求入党。杰克·兰再度入党的请求引起了工党中左派成员的恐慌，他们与大多数工团主义活动家一样将他视为与真正的社会主义学说处于敌对立场的“社会封建主义者”。随着大选日期的临近，澳大拉西亚工党内部似乎也步入一段动荡的时期。"
 austral.4.a: "让左翼分子自讨苦吃吧！"
 austral.5.t: "澳大拉西亚卫队"
 austral.5.d: "澳大拉西亚卫队成立于1925年，它是一个强硬的民族主义与侵略主义运动，其根源可以追溯到准军事组织“国家安全联盟”。他们的成员由世界大战中归来的退役军人组成，且拥有许多富有影响力的澳大拉西亚人支持。这个组织内的许多人曾协助镇压了1923年的墨尔本公社。在墨尔本起义后的几年里，澳大拉西亚卫队继续支持现政府，许多支持者加入总督控制下被扩编的安全部队协助镇压左翼活动。然而，即将回归的民主政治在这些极右派中引起了不安，他们担心长期受到压制的工会运动会再次出现，而分裂的国民党将无法维持现状。考虑到这些因素，国民警卫队的领导人埃里克·坎贝尔决定，国民警卫队将作为“中央党”参加选举。尽管他们得到了相当多的民众支持，但目前还不确定他们会为澳大拉西亚的未来带来什么影响。"
 austral.5.a: "这不可是好事……"
 austral.6.t: "维多利亚州森林大火"
 austral.6.d: "日前，维多利亚州东北部和西南部发生了严重的森林火灾。由于过去几年以来持续的高温与干旱天气，维多利亚乡村地区已近干涸，留下了大量的燃料供大火燃烧。在这种因素的驱使下，火灾的规模是如此地强烈，以至于从新西兰都可以看到火灾造成的尘埃与烟雾。在州政府的帮助下，目前消防员们正在努力与这场灾难作斗争，大火已经威胁到几个主要城市，并对当地造成相当大的恐慌。"
 austral.6.a: "天哪！"
 austral.7.t: "森林大火被扑灭了"
 austral.7.d: "多亏了当地消防员的努力以及迟来的暴雨，维多利亚州的森林大火终于被扑灭了。胜利背后的损失是惨痛的，71人在事故中丧生，1000多座房屋被毁，将近13.55万公顷土地被焚毁。目前，伦纳德·斯特雷顿法官被选为皇家事故调查委员会的负责人，负责调查引发灾难性大火的原因——尽管许多人怀疑农村地区的农民和牧民应该对此负责——长期以来他们都喜欢通过焚烧灌木丛的办法获取新土地。"
 austral.7.a: "至少最糟糕的时候已经过去了。"
 austral.8.t: "《牛王》——伊恩·伊德里斯"
 austral.8.d: "近日，澳大利亚著名作家伊恩·伊德里斯出版了他的最新小说《牛王》。这篇传记小说讲述了不久前去世的西德尼·基德曼爵士受人尊敬的一生。这位企业家兼牧民生前在澳大利亚拥有或共同拥有着大片土地。基德曼爵士因为支持政府在福利机构和慈善机构的工作而广受欢迎。这本书看来即将成为1936年澳大利亚的畅销书，许多人将基德曼与流亡的沙捞越白人拉惹查尔斯·维纳·布鲁克相提并论，这也间接地提升了布鲁克的人气。"
 austral.8.a: "读起来真有趣！"
 austral.9.t: "澳大拉西亚国庆日"
 austral.9.d: "今天，全国都在庆祝澳大拉西亚邦联的成立纪念日。虽然邦联并非自愿成立，而是被英国《资源整合法案》在1924年强制融合的，但它还是为澳大利亚和新西兰的居民带来了诸多好处。街头巷尾都挤满了欢乐的人群来共同纪念这一伟大的时刻。"
 austral.9.a: "前进，澳洲美之国！"
 austral.10.t: "[GetYear]年联邦选举"
 austral.10.d: "这是十多年来在澳大拉西亚举行的第一次自由选举，许多人更愿意将其称为“布鲁斯的选举”。此次选举看来会让澳大拉西亚联合党重获多数席位。然而，工党和乡村党正积极开展竞选活动，民族主义者正努力保住自己的核心选票，左翼投票给澳大拉西亚联合党，右翼则宣布支持澳大拉西亚卫队的中央党。许多人对埃里克·坎贝尔的中央党似乎没有多少胜利机会感到欣慰，但它仍然可能取得良好的表现。"
 austral.10.a: "厄尔·佩奇的乡村党。"
 austral.10.b: "约翰·科廷的澳大拉西亚工党。"
 austral.10.c: "斯坦利·布鲁斯的澳大拉西亚联合党。"
 austral.11.t: "澳大拉西亚卫队的选举表现"
 austral.11.d: "澳大拉西亚卫队在选举后的表现要比刚开始时预期的要强大得多。埃里克·坎贝尔领导的中央党虽然未能在议会中获得多数席位，但却设法获得了很大比例的普选选票，其中多数是以民族主义者主。尽管如此，缺乏连贯的选举战略以及对新闻媒体的敌视仍是他们的最大障碍。"
 austral.11.a: "哦，天呐！"
 austral.12.t: "新总督？"
 austral.12.d: "威廉·伯德伍德担任总督期间，古老的威斯敏斯特体系受到了破坏，总督的实际职权得到放大，他曾用手中的权力来维护澳大拉西亚的秩序而因此牺牲了民主程序与公民自由。伯德伍德，一位来自威尔士的英国将军，被一个害怕臣民反抗的帝国强加于澳大拉西亚的孤鸟……但现在时代变了，新政府可以利用当选的机会，用相当受欢迎的新南威尔士州州长——亚历山大·霍尔-鲁思文爵士来代替他。虽然这一举措会受到许多人的欢迎，但也有人表示，现在更应该邀请一名王室成员担任这一角色，从而使澳大拉西亚更牢固地与帝国和我们的协约国同胞联合在一起。"
 austral.12.a: "留任威廉·伯德伍德。"
 austral.12.b: "亚历山大爵士将是一位好总督！"
 austral.12.c: "邀请一位皇室成员担任此职。"
 austral.13.t: "工会理事会开始行动"
 austral.13.d: "澳大拉西亚工党领导人们日前在堪培拉会晤，意外当选总理之后，约翰·科廷现在必须决定党与国家的行动方向。党内不同派别之间已经出现了分歧。杰克·兰和党内的温和右派正在对抗革命左派，后者围绕着澳大拉西亚工会理事会团结在一起。工会理事会希望抓住时机在澳大拉西亚实现真正的工团主义，建立共和国来纪念墨尔本公社的牺牲，与帝国主义协约国彻底决裂。杰克·兰则希望把这些愚蠢的激进分子从党内完全驱逐出去，维护我们在帝国中的地位。约翰·科廷必须对此做出抉择：要么分裂他的政党，要么领导一场革命。"
 austral.13.a: "把革命派驱逐出去！"
 austral.13.b: "澳大拉西亚工会理事会夺取了国家控制权！工团共和国成立啦！"
 austral.14.t: "工党的新竞选活动"
 austral.14.d: "最近工党的竞选活动频率有所上升，他们的竞选基金中似乎比我们想象中要充盈得多。[Root.GetAdjective]警方调查人员表示，这笔钱很可能由不列颠联盟提供通过他们支持下的澳大拉西亚工会理事会流入的。这笔钱可能用于支持工党内部的左翼激进分子。但目前我们还没有充分的证据对他们进行起诉。"
 austral.14.a: "外国干涉我们的选举？令人发指！"
 austral.20.t: "劳工组织与工会"
 austral.20.d: "墨尔本公社事件后，工会被认定为非法组织。许多前工会成员因此选择追随澳大拉西亚工党从事地下活动，但他们不得不面对日益强大的警察、军队以及澳大拉西亚卫队的镇压。尽管大多数人依然对他们的意识形态持怀疑态度，但继续严厉执行伯德伍德的政策也显然是不受欢迎的，因此我们必须决定是否让工会在当今的澳大拉西亚社会中占有一席之地。"
 austral.20.a: "解除威廉·伯德伍德的政策。"
 austral.20.b: "工会只会惹麻烦，继续镇压他们。"
 austral.21.t: "工团主义者游行"
 austral.21.d.notlabor: "工党声称他们的候选人在选举中受到了不公正的待遇。作为对选举结果的回应，今天，澳大拉西亚工会理事会的激进分子在澳大拉西亚的几个城市举行了非法游行，抗议政府对工会的持续镇压，一些游行在与警察和当地准军事组织的流血冲突中结束。最终，所有的游行队伍都被成功驱散，但工党领导人们则发誓他们将继续抵制新政府。“如果没有自由，澳大拉西亚就永远不能真正自称为民主国家。”"
 austral.21.d.labor: "最近，澳大拉西亚工会理事会支持的激进分子被赶出了工党和新政府。作为回应，今天，工会理事会的激进分子在澳大拉西亚的几座城市举行非法游行，要求政府结束对工会的镇压，这是工党领导人们曾经承诺过的纲领。部分游行活动在与警方和当地准军事组织的流血冲突中结束。最终，所有的游行队伍都被成功驱散，但示威领导人们则发誓他们将继续抵制新政府。“如果没有自由，澳大拉西亚就永远不能真正自称为民主国家。”"
 austral.21.a: "他们自找麻烦。"
 austral.22.t: "澳大拉西亚工会理事会的竞选运动"
 austral.22.d: "作为对政府工会合法化决定的回应，新合法化的澳大拉西亚工会理事会已开始大力推动下届大选。很多人聚集在一起听工团领导人弗雷德·帕特森的演讲，尽管专家们并不认为激进分子有太多获胜的希望，但人们对帕特森日益增长的支持还是感到十分担忧。一些部长对工会合法化持保留态度，称其为“危险的试验”，但目前看来危害似乎还很小。"
 austral.22.a: "我们会盯紧他们的。"
 austral.23.t: "工会抗议镇压"
 austral.23.d: "在澳大拉西亚的几个主要城市，工会支持者纷纷走上街头抗议政府决定继续镇压澳大拉西亚工会理事会及其工团盟友的决定。抗议者与警方对峙，随后澳大拉西亚卫队也参与了进来，这在墨尔本引发了流血冲突，据报道有数十人在冲突中受伤。尽管还没有公开主张武装起义，准则派领导人约翰·迈尔斯已经要求工人们团结起来继续抵制政府的反工会政策。"
 austral.24.t: "矿工与警察发生冲突"
 austral.24.d: "对工会的持续压制今天引起激烈的反应，维多利亚州的矿工们走上街头，抗议十年以来日益恶化的安全条件。他们声称自己与工会没有任何联系，但他们的行为依然被当地政府宣布为非法，与警方的几次冲突过后，一名叫约瑟夫·格伦顿的矿工在与警方对峙过程中去世。当游行最终被遣散时，“矿工乔(约瑟夫的爱称)”已经成为澳大拉西亚工人阶级中的民间英雄。"
 austral.24.a: "一个死了的民间英雄罢了。"
 austral.25.t: "澳大拉西亚工会理事会庆祝法案通过"
 austral.25.d: "政府最新颁布的工人法案使澳大拉西亚工人阶级争先走上街头欢庆胜利——澳大拉西亚工会理事会特别指导了几场大城市的胜利游行，以纪念这一历史性时刻。工会理事会领导人的激情演讲吸引了大批观众对工团主义理想和工人阶级的远大未来产生浓厚的热情。警察站在附近维持秩序，阻止了几名对社会主义者诅咒谩骂的煽动者，目前现场还没有伤亡报告。"
 austral.25.a: "至少没有发生暴力事件。"
 austral.26.t: "悉尼非法罢工"
 austral.26.d: "今天，悉尼工人组织了非法罢工，警方随后迅速回应。虽然工人们坚称他们与工会理事会的活动无关，驱使他们采取行动的原因是对工作待遇的失望，但是他们忽略了一点——即便他们是自主行事，警方仍然有权像赶耗子那样驱散他们——警察介入罢工后，现场形势陡然升级，由此导致的骚乱最终以30多人严重受伤宣告结束。一周之内，工厂工人重新恢复上班……现场由私人民兵负责监督以确保他们不再进回去示威。"
 austral.26.a: "这相当失控……"
 austral.27.t: "杰克·兰演讲受阻"
 austral.27.d: "杰克·兰日前在悉尼发表了一场措辞激烈的演讲谴责困扰劳工运动的工团主义者和激进分子。他的演讲即刻被工团主义支持者高呼“叛徒”和“出卖”的口号所扰乱。起初，杰克·兰对这样的嘲讽不屑一顾，但最终还是加入了这场口角中，他的每一次反击都伴随着他的支持者们热烈的欢呼与怒号。当他们讨论到就业问题时，杰克·兰最终决定驱逐这些工团主义者，因为他听到其中一人说：“你和比斯利当党奸的时候没忘了把澳大拉西亚的工人都从工作岗位上都赶出去吗？”。紧接着，工团主义者与工党右翼之间爆发了激烈的暴力冲突。这起冲突被澳大拉西亚媒体所广泛报道，尽管媒体普遍谴责激进派，但公众舆论仍然倾向于认为是杰克·兰激化了这场冲突并怂恿他的支持者对前者出手。"
 austral.27.a: "毕竟用“我要揍你满脸血”来回敬太不绅士了。"
 austral.28.t: "帕特森的演讲"
 austral.28.d: "随着戒严令的解除，人们恢复了结社与游行的自由——工团领袖弗雷德·帕特森日前在悉尼发表的演讲吸引了大批观众与媒体的关注。帕特森提到，工会和政府之间需要进行“公开对话”，政府没有必要担心工团主义带来的民主浪潮。一些人认为佩特森的演讲是“激进分子的胡言乱语”，但也有很多人认为，帕特森体面的修养与得体的发言为他赢得了许多新的支持者。"
 austral.28.a: "好吧……"
 austral.29.t: "[factory_state.GetName]的工厂起火"
 austral.29.d: "[factory_state.GetName]地区最大的工厂之一。在一场疑似纵火事件中焚烧了一整夜。据报道，这家工厂已经收到了许多关于工作条件与不合理工资的投诉，其中大部分在过去五年里没有得到解决。企业经营方否认了这一说法，并声称这是澳大拉西亚工会理事会又一次试图挑起事端以支持他们工团主义事业。虽然工厂方面损失严重，但澳大拉西亚工会理事会没有声称对火灾负责，警方仍在就事故原因进行进一步调查。"
 austral.29.a: "现在搞破坏？"
 austral.30.t: "总罢工"
 austral.30.d.legal: "随着澳大拉西亚工人生活状况日趋恶化。今天，澳大拉西亚工会理事会号召各工会举行全国罢工抗议众多工厂恶劣的工作条件。一些人将此看作理事会争取工人支持的策略，此举已经促使澳大拉西亚卫队和其它许多政党领导人呼吁政府撤销工会合法化的决定。无论如何，罢工预计将持续数周，直到双方达成某种妥协。"
 austral.30.d.illegal: "随着澳大拉西亚工人生活状况日趋恶化。今天，澳大拉西亚工会理事会号召各工会举行大规模非法罢工抗议众多工厂恶劣的工作条件和对工会组织的持续镇压。一些人将此看作理事会争取工人支持的策略，此举已经促使澳大拉西亚卫队和其它许多政党领导人呼吁政府加倍努力，镇压劳工骚乱背后的激进运动。"
 austral.30.a: "天哪！"
 austral.31.t: "澳大拉西亚卫队崛起"
 austral.31.d: "为回应自上次选举以来一直困扰着澳大拉西亚的劳工骚乱问题，卫队领袖埃里克·坎贝尔今天发表了一篇热情洋溢的演讲，呼吁“澳大拉西亚忠诚的公民应采取团结、坚决与可靠行动”。他说，政府未能履行其使命，除非采取强力措施，否则整个澳大拉西亚都将屈服于混乱与席卷全球的工团主义浪潮。他的发言引起了许多人的注意，农村地区与城市地区的许多人已经开始转向支持他中央党。"
 austral.31.a: "这正是我们所需要的。"
 austral.32.t: "澳大拉西亚至上运动崛起"
 austral.32.d: "珀西·斯蒂芬森领导的澳大拉西亚至上运动曾广泛被认为是一个极端反社会主义的社会边缘群体。随着工团主义兴起引发的混乱以及大洋洲卫队的命运，斯蒂芬森在澳大拉西亚人民中获得了新的支持。斯蒂芬森呼吁澳大拉西亚切断与英国王室的联系，进一步促进澳大拉西亚主义，在全球事务中保持中立立场，以确保澳大拉西亚不会再步加里波利之覆辙。他对热情的支持者们说：“他们夸夸其谈地要填满澳大利亚广袤的空白，却把从伦敦运来的渣滓全部倾倒在这里，让不列颠和帝国都见鬼去吧！”"
 austral.32.a: "这是叛国言论！"
 austral.33.t: "澳大拉西亚至上运动抗议战争"
 austral.33.d: "澳大拉西亚至上运动始终倡导切断与英国王室的联系奉行中立政策。日前，该组织已经在全国范围内发起了一系列抗议活动，以呼吁澳大拉西亚放弃当前的战争立场。“拒绝加里波利！”游行人群高呼着他们的口号：“英国佬已经把这个国家拖入了太多的战争，是时候让他们该住手了！”该组织希望表达的信息已经很好地传达给了澳大拉西亚人民，那些仍对世界大战的创伤感到失意的人们显然愿意聆听他们的煽动。"
 austral.33.a: "不过是个边缘团体，仅此而已。"
 austral.34.t: "查尔斯·维纳·布鲁克支持澳大拉西亚卫队"
 austral.34.d: "流亡的沙捞越布鲁克王朝白人拉惹，著名的悉尼社交名流查尔斯·维纳·布鲁克现在已经公开与退伍老兵埃里克·坎贝尔领导的澳大拉西亚卫队合作。直到目前为止，卫队在澳大拉西亚政治中充其量只是能扮演些小角色，但由于他们强有力的复仇主义言论和民粹煽动方面的独特才华，该运动已经开始将其影响力扩展到新南威尔士州以外的地方。退伍军人与对现状不满的军官都愿意支持这个组织，如今他们又收获了布鲁克的个人魅力与可观的财力，澳大拉西亚卫队得势的概率越来越高。"
 austral.34.a: "这不是一个好兆头……"
 austral.35.t: "澳大拉西亚工党内部决裂"
 austral.35.d.notlabor: "自从杰克·兰重新加入工党以来，工党内部一直充满争议。今天，杰克·兰好好地回敬了他在新南威尔士党支部的左派“朋友”们，成功地将他们与工会理事会中的同志都赶了出去。这场针对新南威尔士州支部的清洗活动已经波及全邦联，支持杰克·兰的温和社会民粹主义者与反工团主义的倡导者们纷纷站出来排斥和边缘化他们的左派对手。澳大拉西亚工党的内部决裂已将大洋洲革命运动中的民粹派与改革派牢牢地分开，前者脱离了左翼，却因杰克·兰与人望颇高的约翰·科廷间的矛盾而处于风口浪尖，后者则继续围绕澳大拉西亚工会理事会组织他们的革命活动。"
 austral.35.d.notlabor2: "自从杰克·兰重新加入工党以来，工党内部一直充满争议。今天，杰克·兰对工党领袖约翰·科廷的懦弱进行了抨击，称科廷在对付激进分子方面做得显然不够，“他们肯定会让我们的国家陷入混乱”。澳大拉西亚工党的内部决裂已将大洋洲革命运动中的民粹派与改革派牢牢地分开，前者脱离了左翼，因杰克·兰与人望颇高的约翰·科廷间的矛盾而处于风口浪尖，后者则继续围绕澳大拉西亚工会理事会组织他们的革命活动。"
 austral.35.d.labor: "自从杰克·兰重新加入工党以来，工党内部一直充满争议，尽管工团主义激进分子遭到驱逐，但工党内部的争端仍在不断升温。今天，杰克·兰对工党领袖约翰·科廷的懦弱进行了抨击，称科廷在对付激进分子方面做得显然不够，“他们肯定会让我们的国家陷入混乱”。澳大拉西亚工党的内部决裂将大洋洲革命运动中的改革派与民粹派牢牢地分开，后者由杰克·兰领导并被普遍称为“工党民粹派”。这一现状显然会在下届选举中分裂该党的支持率。"
 austral.35.a: "有意思。"
 austral.36.t: "丑闻冲击政府"
 austral.36.d.uap: "自媒体曝光政府腐败问题导致现任政府受到腐败调查和普遍的外界攻击以外，澳大拉西亚联合党越来越不欢迎人民的欢迎。尽管还没有高级部长涉嫌卷入此事，但这一丑闻让澳大拉西亚公众产生了一种感觉，即联合党政府既对现状无能为力，内部也充斥着只想为自己牟利的人。一系列坚决的逮捕行动与对相关部长职位的更替似乎能使丑闻的影响有所淡化，但损害已不可避免地形成——而且有消息认为，随着下届选举临近，这个问题可能给我们造成严重的后果。"
 austral.36.d.country: "自媒体曝光政府腐败问题导致现任政府受到腐败调查和普遍的外界攻击以外，乡村党越来越不欢迎人民的欢迎。尽管还没有高级部长涉嫌卷入此事，但这一丑闻让澳大拉西亚公众产生了一种感觉，即乡村党政府既对现状无能为力，内部也充斥着只想为自己牟利的人。一系列坚决的逮捕行动与对相关部长职位的更替似乎能使丑闻的影响有所淡化，但损害已不可避免地形成——而且有消息认为，随着下届选举临近，这个问题可能给我们造成严重的后果。"
 austral.36.a: "居然在这种时候……"
 austral.37.t: "选举联盟的可能性"
 austral.37.d.uap: "下届选举临近之际，澳大拉西亚联合党面临着支持率萎缩的惨痛现实。眼下已有几位乡村党头面人物找到我们，为我们提供了一项可能的解决方案，既在澳大拉西亚联合党与乡村党间建立选举联盟，结合双方的共同努力与票仓支持，尽一切可能阻止包括工党在内的激进势力掌权。这将意味着我们需要允许对方的成员进入内阁，但一些顾问表示，这可能是我们取得胜利的唯一机会。"
 austral.37.d.country: "下届选举临近之际，乡村党面临着支持率萎缩的惨痛现实。眼下已有几位澳大拉西亚联合党的头面人物找到我们，为我们提供了一项可能的解决方案，既在澳大拉西亚联合党与乡村党间建立选举联盟，结合双方的共同努力与票仓支持，尽一切可能阻止包括工党在内的激进势力掌权。这将意味着我们需要允许对方的成员进入内阁，但一些顾问表示，这可能是我们取得胜利的唯一机会。"
 austral.37.a: "抵制激进派与工党的统一战线，有什么理由拒绝呢？"
 austral.37.b: "不，我们有足够的支持自行组建政府。"
 austral.38.t: "新的选举联盟"
 austral.38.d: "而且随着澳大拉西亚卫队和澳大拉西亚至上运动的崛起，联合党在保守主义者中的支持率持续走低。近日，联合党在同执政党谈判后宣布，双方将组建选举联盟参与下届选举。如果他们获胜，双方将联合起来组建一个联合政府。据许多人所说，这么做大大增加了他们获胜的机会。两党领袖斯坦利·布鲁斯与厄尔·佩奇已经在澳大拉西亚的主要城市举行了巡回演说，以共同露面的方式收获了大批民众的欢迎。"
 austral.38.a: "但这就足够了吗？"
 austral.39.t: "《四万骑兵》"
 austral.39.d: "这部电影由查尔斯·乔维尔执导，讲述了澳大利亚轻骑兵于世界大战末期在西奈山-巴勒斯坦战役中的经历。它讲述了三个吵闹的英雄在战争与浪漫中的冒险经历，并在贝尔谢巴战役中达到剧情高潮。尽管这部电影显然是一种为提高澳大拉西亚民族自豪感并为军队招募新人的宣传工具，但它正在迅速成为有史以来最成功的澳大利亚影片。"
 austral.39.a: "哇哦！"
 austral.40.t: "维多利亚足球联赛总决赛"
 austral.40.d: "澳大拉西亚维多利亚足球联赛总决赛引得球迷热情高涨，很多人前往参观了科林伍德足球俱乐部和南墨尔本足球俱乐部的训练过程。天气很暖和，两队都为周六在墨尔本板球场举行的联赛进行了艰苦的训练。双方都有信心拿下总决赛，但时间会告诉我们谁会成功。"
 austral.40.a: "激动人心！"
 austral.42.t: "科林伍德再次获得联赛冠军"
 austral.42.d: "今天，在76000名热情洋溢的观众们的共同见证下，科林伍德足球俱乐部第11次夺得联赛冠军。这些“足球大师”既能很好地适应南墨尔本的进攻节奏，也能引诱他们犯错。再加上南墨尔本队在比赛中犯下的诸多致命失误，所有这些因素综合造就了科林伍德队以十一分的优势第十一次英勇夺冠。"
 austral.42.a: "太精彩了！"
 austral.43.t: "南墨尔本夺得联赛冠军"
 austral.43.d: "今天，在76000名热情洋溢的观众们的共同见证下，科林伍德与南墨尔本队间爆发了一场激烈的竞技，尽管科林伍德针对南墨尔本队的战术进行了精心的编排与培训，希望保卫他们第四尊金杯的南墨尔本队还是识破了他们的诡计，避免了不必要的失分。虽然南墨尔本队一直处于守势，但在比赛最后几分钟的关键球帮助南墨尔本队以一分的优势赢得了比赛，他们胜利了！"
 austral.44.t: "斯坦利·布鲁斯与约瑟夫·莱昂斯组织游行示威"
 austral.44.d: "今天，新近决定组建选举联盟的澳大拉西亚联合党与乡村党领袖斯坦利·布鲁斯与约瑟夫·莱昂斯共同出席了一场在悉尼的集会以警告极端主义在这个国家的崛起，他们认为放弃把民主带回澳大拉西亚的努力只会让这个国家陷入更多的战争和混乱。集会是受欢迎的，他们的讲话赢得了观众的欢呼，不过这是否足以让他们撑过即将到来的选举还有待观察。"
 austral.44.a: "我们走着瞧。"
 austral.50.t: "[GetYear]年联邦选举"
 austral.50.d: "根据澳大拉西亚宪法，选举至少每三年举行一次。今年的选举尤其重要，随着埃里克·坎贝领导的澳大拉西亚卫队与珀西·斯蒂芬森领导的澳大拉西亚至上运动的崛起，二者都从传统的保守主义政党截获了获得大量支持。选民们是会选择继续支持老牌政党，还是转而支持激进派呢？"
 austral.50.a: "斯坦利·布鲁斯的澳大拉西亚联合党。"
 austral.50.b: "厄尔·佩奇的乡村党。"
 austral.50.c: "约翰·科廷的澳大拉西亚工党。"
 austral.50.e: "埃里克·坎贝尔的中央党。"
 austral.50.f: "珀西·斯蒂芬森的澳大拉西亚至上运动。"
 austral.51.t: "澳大拉西亚卫队政变"
 austral.51.d: "澳大拉西亚的紧张局势已经达到了顶点，忠于澳大拉西亚卫队的准军事组织袭击了首都！政变由托马斯·布莱梅与埃里克·坎贝尔领导，他们都是世界大战的英雄。驻扎在堪培拉的军区的士兵也大多是世界大战的退伍军人，如今他们必须做出艰难的选择：是要把枪炮对准英雄和他们的战友，还是袖手旁观让他们推翻民选的澳大拉西亚政府呢？"
 austral.51.a: "政变失败了，这是民主的胜利！"
 austral.51.b: "政变成功了，民主不复存在了……"
 austral.52.t: "澳大拉西亚卫队被遣散"
 austral.52.d: "今天，埃里克·坎贝和托马斯·布莱梅被澳大拉西亚高等法院以叛国罪判处终身监禁，他们都是上次大战的退伍军人，也是澳大拉西亚卫队政变未遂事件的主谋。卫队领导层及其政治运动代表——中央党——的高层成员也不得不与他们一样面对自己的命运。中央党已经解散，澳大拉西亚卫队作为一支政治力量的历史或多或少已经结束。不幸的是，我们没有证据把查尔斯·维纳·布鲁克与政变直接关联在一起，因此他得以逃脱牢狱之灾。"
 austral.52.a: "大快人心！"
 austral.53.t: "[GetYear]年联邦选举"
 austral.53.d: "根据[Root.GetNameDef]宪法，选举至少每三年举行一次。现在全国各地的民众都聚集到了投票站……"
 austral.53.a: "澳大拉西亚联合党获胜"
 austral.53.b: "乡村党赢得微弱多数"
 austral.53.c: "工党设法获胜"
 austral.53.e: "民族主义者重新控制了议会"
 austral.53.f: "工党民粹派获胜！"
 austral.60.t: "讨论毛利法案"
 austral.60.d: "邦联建立后，新西兰原住民毛利人的地位问题一直为澳大拉西亚邦联下的新西兰政府所头疼。后者一直在敦促邦联政府通将1840年《怀唐伊条约》纳入澳大拉西亚的法律以确保确认毛利人对其土地和文化的拥有权。如果我们同意，这项决定做安抚新西兰的情绪，尽管这么做在澳大拉西亚其他地方不会得到多少欢迎，而且有人认为在政府的控制下，毛利人贫瘠而原始的土地可以得到更好的开发利用。"
 austral.60.a: "不承认《怀唐伊条约》，开发毛利人的土地。"
 austral.60.b: "给予毛利人权利，安抚新西兰。"
 austral.61.t: "[Root.GetAdjective]将成为共和国？"
 austral.61.d: "尽管[Root.GetNameDef]已不再是殖民地，但它仍名义上处在英国皇室的控制之下——总督是我们的国家元首，直到1936年大选之前，他都在事实上行事了国家最高权力。因此，我国政府与王室间的分离只有得到王室的同意才能真正实现。即使我们仍然希望在独立维持与[crown_country.GetNameDef]的同盟关系。我们已经向[crown_country.GetNameDef]派遣代表向陛下面陈此事，现在让我们静候回音。"
 austral.61.a: "希望这只是个形式……"
 austral.62.t: "[From.GetAdjective]希望成为共和国？"
 austral.62.d: "来自[From.GetNameDef]的代表今天觐见了我们的国王，正式要求我们归还他们完全立法权和司法终审权，这意味着[From.GetNameDef]将事实上变成名副其实的共和国，切断他们与英国王室除了礼仪以外的所有联系。他们说，他们仍然打算继续与[Root.GetNameDef]保持忠诚的盟友关系，从技术上讲，威斯敏斯特会议后他们有权力与我们谈判收回这些权利，尽管有些人认为这属于叛国言论的范畴——直到1936年大选前，根据英联邦紧急条例，他们的国家始终处于总督的直接统治之下，在往前追溯，他们也曾是英国的殖民地，凭什么可以宣称自己是共和国呢？[From.GetNameDef]如果没有英国王室的支持，他们将什么也不是！"
 austral.62.a: "他们可以随心所欲地统治自己。"
 austral.62.b: "他们切断与我们的纽带，那我们也切断同他们的联系。"
 austral.62.c: "独立？门都没有！"
 austral.63.t: "皇室同意"
 austral.63.d: "经皇室批准，[Root.GetAdjective]政府正式将完全立法权与司法终审权交还给我们。总督的职责只剩下了它的仪式意义，[Root.GetAdjective]首相现在既是国家元首也是政府首脑，所有的决策权都掌握在[Root.GetNameDef]的手中。由于我们维持了与[From.GetNameDef]的联盟关系。我们再也不会像1925年调用的紧急条例那样再次受到他们的控制。我们现在是，也永远都是我们自己国家的国民！"
 austral.63.a: "[Root.GetNameDef]万岁！"
 austral.64.t: "皇室切断了与我们的纽带"
 austral.64.d: "皇室已同意将完全立法权与司法终审权归还给[Root.GetAdjective]。但作为代价，我们不再是英国的盟友，他们声称任何以这种形式背弃大英帝国的殖民地都不能指望得到它的保护和援助。一些[Root.GetAdjective]政客觉得这种反应可笑到近乎幼稚，但事情已经结束了——我们再也不会像1925年紧急条例生效后那样受制于英国的控制。我们现在是，也永远都是我们自己国家的国民！"
 austral.65.t: "皇室拒绝了"
 austral.65.d: "这对[Root.GetAdjective]的许多人来说是一个冲击。我们的代表从英国回来后告诉我们，皇室拒绝了我们的要求。他们被告知，[Root.GetNameDef]在协约国中扮演着非常重要的角色，而且是大英帝国不可或缺的一部分。考虑到当前处在[Root.GetNameDef]的直接统治下，这种态度也许并不出人意料。不管怎样，我们仍可以自行宣布成立共和国，尽管这样很可能会引起[From.GetNameDef]的激烈反应。甚至动手夺回我们这样“反叛的殖民地”。"
 austral.65.a: "到此为止吧。"
 austral.65.b: "我们已经不再是他们的殖民地了！我们想怎么做就怎么做！"
 austral.66.t: "[From.GetNameDefCap]公然对抗我们"
 austral.66.d: "[From.GetAdjective]政府不顾我们的警告，无视国王的禁令宣布他们已经成为共和国并切断了与英国王室及协约国联盟的一切联系。据报道，国王对[From.GetAdjective]的叛国行为感到极端愤怒，但在政府内部有许多人问我们对此又究竟能做些什么……我们真的愿意发动战争去收复半个地球以外的一个前殖民地吗？"
 austral.66.a: "摆脱殖民时期的垃圾是件好事。"
 austral.66.b: "显然，他们需要得到教训。"
 austral.67.t: "新生的共和国"
 austral.67.d: "随着[Root.GetNameDef]已不再是协约国与大英帝国的一部分，我们的政府以及与英国皇室只抱有了形式上的联系。该决定在今天被宣布后，澳大拉西亚总督将参与他在[Root.GetAdjective]议会的最后一项职责。在此之后，他的角色将纯粹是礼仪性的。国家元首也将与政府首脑合一。我们现在是，也永远都是一个独立的共和国！"
 austral.68.t: "新总督"
 austral.68.d: "作为我们国家向皇室靠拢的一部分，国王已经为我们任命了一位新的总督——国王的兄弟，格洛斯特公爵亨利王子，一位有才干的皇室成员。这一任命被认为是一项巨大的荣誉，当他抵达议会大厦预备践行他的伟大职责时，欢呼的人群聚满了附近的街道。"
 austral.68.a: "万岁！"
 austral.80.t: "大规模示威游行"
 austral.80.d: "为了回应民主政治的中断后澳大拉西亚卫队的独裁统治，[Root.GetNameDef]爆发了大规模示威游行。政府怀疑，这场抗议游行很大程度上是由澳大拉西亚工会理事会的工团主义活动人士策划的。虽然目前还无法证明这一点，但是根据当前的形势来看，工团主义的支持率确实在迅速增长。顾问们已就此事知会政府，在事态好转之前，骚动完全可能朝向更坏的方向发展。"
 austral.80.a: "走着瞧！"
 austral.81.t: "工会号召非法罢工"
 austral.81.d: "尽管所有同情[Root.GetAdjective]的政府官员已经被停职，工会领导人仍然呼吁举行总罢工，几乎所有主要城市的工会组织都响应了这一呼吁。在过去三天里，街道上挤满了愤怒的人群，他们举着谴责治安当局的标语。警察和准军事组织的强力措施已经成功撑过最糟糕的时期，但预计剩余的抵抗至少会持续到下个月。"
 austral.81.a: "这种情况不能继续下去了。"
 austral.82.t: "矿工罢工遭血腥镇压"
 austral.82.d: "由于最近刚刚爆发过全国性罢工，人们以为劳资纠纷至此为止应该是告一段落了。然而今天，南部维多利亚州又爆发了大规模矿工罢工事件。几个准军事组织——澳大拉西亚看守政府的热心支持者——迅速介入局势并袭击了罢工者，以最暴力的方式结束了这场示威，25人在事故中死亡，另有60人受伤。尽管这遏制住了罢工问题扩散，但人们普遍认为政府应对流血事件负责，看上去工会活动人士再次号召底层反抗仅仅是时间上的问题。"
 austral.82.a: "形势有点失控了"
 austral.83.t: "发现工团主义煽动小组"
 austral.83.d: "今天我们终于收到一些好消息，警察机构在[Root.GetAdjective]发现了三个独立的工团主义煽动小组。超过50名异见者被捕，几周内便有望对他们进行公开审判，这对我国的工团主义运动而言将是一个真正的打击。然而，也有一些人对对工团主义组织的蔓延速度感到沮丧并悲观地认为这些小组可能只是[Root.GetNameDef]众多煽动小组中的很少一部分。"
 austral.83.a: "好，总之这算是个开始。"
 austral.84.t: "新一轮的抗议"
 austral.84.d: "短暂的平静过后，本周，抗议活动又在[Root.GetNameDef]爆发。成千上万人举行了大规模示威活动，仅在悉尼，估计就有10万人参加了抗议游行。这个数量对于[Root.GetAdjective]来说实在太多了，警察和军警都产生了动摇，似乎没有希望在不引发内战的情况下将他们完全镇压下去，因此到目前为止，政府只能寻求避免局势失控。而正在此时，工团主义领袖约翰·科廷自卫队夺权后首次露面发表公开演讲，要求澳大拉西亚卫队政府辞职谢罪。尽管警方试图悄悄地从人群中逮捕科廷，但人群一直在努力保护他，这种尝试似乎已经失败了。"
 austral.84.a: "看来他现在很受欢迎，不是吗？"
 austral.85.t: "第二次墨尔本起义"
 austral.85.d: "这是自1924年墨尔本公社成立以来，工团主义支持者第二次在墨尔本发起大规模起义，这次起义得到了大量抗议者的支持，他们都要求澳大拉西亚卫队立即辞职。眼下军队已经摆好架势准备对抗市中心的路障，但整个国家——甚至全世界——都在观望我们的行动。我们要么选择镇压起义，引发大规模流血冲突和一个不那么确定的未来，要么承认失败引咎辞职。"
 austral.85.d.british: "这是自1924年墨尔本公社成立以来，工团主义支持者第二次在墨尔本发起大规模起义，这次起义得到了大量抗议者的支持，他们都要求澳大拉西亚卫队立即辞职。眼下军队已经摆好架势准备对抗市中心的路障，但整个国家——甚至全世界——都在观望我们的行动。我们要么选择镇压起义，引发大规模流血冲突和一个不那么确定的未来，要么承认失败引咎辞职。然而，也有一些人提出了一个折衷方案，也许我们要求总督再一次颁布紧急条例谋求英联邦介入？"
 austral.85.a: "镇压起义——不要怜悯叛国者！"
 austral.85.b: "起义成功——我们彻底失败了……"
 austral.85.c: "我们必须寻求帝国的支持。"
 austral.86.t: "第二次墨尔本起义"
 austral.86.d: "这是自1924年墨尔本公社成立以来，工团主义支持者第二次在[From.GetAdjective]控制下的墨尔本发起大规模起义，眼下[From.GetAdjective]已经要求总督颁布紧急议定书并向[Root.GetNameDef]政府求援，希望[From.GetNameDef]能够像过去那样控制他们的国家，对我们而言，如此行事的代价将是巨大的，并可能使我们进一步卷入他们的政治混乱，许多人说此事应该归咎于[From.GetAdjective]极端主义政府自己。不过，如果他们仅存的另一种选择是向工团主义者投降的话……"
 austral.86.a: "如果能避免进一步的混乱，那就顺其自然吧。"
 austral.86.b: "澳大拉西亚必须自己解决问题。"
 austral.87.t: "紧急条例生效"
 austral.87.d: "[From.GetAdjective]政府已经同意向我们提供紧急援助，向墨尔本派遣干涉部队与必要物资支援。和1925年一样，他们第二次援引了紧急条例。总督现在已经完全接管了国家，组建了一个由他选定的总理领导的临时政府。这种干预至少预示着我们能回归到从前的现状，澳大拉西亚卫队政府的辞职似乎也足够平息民愤了。工团主义者又一次销声匿迹，危机也就过去了。"
 austral.87.a: "好！"
 austral.88.t: "失败的尝试"
 austral.88.d: "随着墨尔本危机愈演愈烈，总督已告知我们，因为[From.GetAdjective]政府认为当下的混乱完全是我们自己的无知酿成的大祸。他们不愿为我们提供援助或再像过去那样启动紧急条例。看来现在我们只能依靠自己了。"
 austral.89.t: "秩序恢复"
 austral.89.crushed: "这是自澳大拉西亚卫队在[Root.GetNameDef]掌权以来的第一次。“宁静”终于真正意义上在城市的各个角落恢复了。尽管墨尔本大屠杀后我们恐怕需要很长时间来完成复苏，公众对政府的信任度也已经低到令人发指的地步，但目前看来，工团主义的威胁已经消除。工党领导人大多已向警方自首。[Root.GetAdjective]的新闻媒体宣称“这是公民的胜利”，他们说，这个国家现在终于从激进分子手中被保护了下来。"
 austral.89.nouprising: "这是自澳大拉西亚卫队在[Root.GetNameDef]掌权以来的第一次。“宁静”终于真正意义上在城市的各个角落恢复了。尽管公众对政府的信任度已经低到令人发指的地步，但目前看来，工团主义的威胁已经消除。工党领导人大多已向警方自首。[Root.GetAdjective]的新闻媒体宣称“这是公民的胜利”，他们说，这个国家现在终于从激进分子手中被保护了下来。"
 austral.89.a: "留给我们的时间不多了！"
 austral.90.t: "[Root.GetNameDef]的形势缓和"
 austral.90.d: "随着[Root.GetNameDef]的秩序逐渐缓和，澳大拉西亚卫队在一定程度上恢复了人们对政府维持秩序能力的信心。"
 austral.90.a: "随着时间的推移，情况只会越来越好。"
 austral.100.t: "军事改革已完成"
 austral.100.d.synd: "[Root.GetAdjective]持续六个月的清洗活动过后，我们的领袖终于有信心认为我们已经重建了军队的秩序。支持工团主义事业的指挥官取代了那些有政治问题的指挥官，因此，来自内部对未来发生军事叛乱的恐惧都基本得到了平复。[Root.GetAdjective]军队将坚定他们的革命立场。"
 austral.100.d.afm: "[Root.GetAdjective]持续六个月的清洗活动过后，我们的领袖终于有信心认为我们已经重建了军队的秩序。忠于澳大拉西亚独立事业的指挥官已经取代了那些公开忠于英国君主制的指挥官，因此，来自内部对未来发生军事叛乱的恐惧都基本得到了平复。[Root.GetAdjective]军队将坚定他们的独立立场。"
 austral.100.a: "很高兴知道这些！"
 austral.101.t: "首届澳大拉西亚工会理事会大会"
 austral.101.d: "随着[Root.GetAdjective]对政府事务的控制力日益上升，何时召开首届澳大拉西亚工会理事会大会成为了一个被热烈讨论的问题，许多人希望大会能够在[Root.GetNameDef]实现向真正的革命共和国转型期间把握住她的航向。思想进步且广受欢迎的弗雷德·帕特森似乎最有可能赢得大多数代表的支持，然而，反复无常的演说家约翰·迈尔斯却通过一则《不惜一切代价在[Root.GetAdjective]实现彻底革命》的讲话，为准则派的事业赢得了众多支持者。谁将取得胜利目前还有待观察……"
 austral.101.a: "工团主义者仍然牢牢控制着局面。"
 austral.101.b: "在约翰·迈尔斯的领导下，准则派开始掌权。"
 austral.102.t: "第二届澳大拉西亚工会理事会大会"
 austral.102.d: "自从上一届大会召开以来已经过去了整整五年，澳大拉西亚工会理事会的成员们再次聚集在首都就哪个派系将控制[Root.GetNameDef]的经济与政治未来展开讨论。在约翰·乔克·加登的领导下，理事会最近出现了一个全新的“社会主义派”，但多数人认为他不太可能成为下一任主席——除非工团主义者和准则派之间出现灾难性的分裂。"
 austral.102.a: "工团主义者控制大会。"
 austral.102.b: "准则派占据上风。"
 austral.102.c: "社会主义者以微弱多数取得胜利。"
 austral.103.t: "第三届澳大拉西亚工会理事会大会"
 austral.103.d: "自从上一届大会召开以来已经过去了整整五年，澳大拉西亚工会理事会的成员们再次聚集在首都就哪个派系将控制[Root.GetNameDef]的经济与政治未来展开讨论。"
 austral.108.t: "[From.GetNameDefCap]想要加入第三国际"
 austral.108.d: "[From.GetNameDefCap]，在最近认识到社会主义政府的好处后，他向我们发出了请求。他们希望正式加入第三国际。如此遥远的盟友值得吗？"
 austral.108.a: "当然！我们欢迎他们。"
 austral.108.b: "我们不需要他们。"
 austral.109.t: "[From.GetNameDefCap]拒绝"
 austral.109.d: "[From.GetAdjective]政府拒绝了我们加入他们联盟的请求。也许我们不是合格的工团主义者，或者不配作为一个盟友。不管怎样，答案显然是否定的。"
 austral.109.a: "他们做了个糟糕的决定。"
 austral.110.t: "大规模示威游行"
 austral.110.d: "为回应澳大拉西亚工会理事会接管政府，[Root.GetNameDef]爆发了大规模示威游行。政府怀疑，这场抗议游行很大程度上是由包括澳大拉西亚卫队在内的右翼反动人士策划的。他们都坚决反对任何形式的工团主义统治。然而到目前为止，政府都不得不忙于控制示威活动，更别提铲除背后的策划者了。"
 austral.110.a: "糟透了！"
 austral.130.t: "大规模示威游行"
 austral.130.d: "由于澳大拉西亚至上运动控制下的政府决定切断与协约国的联系，[Root.GetNameDef]爆发了大规模示威游行。政府怀疑，这场抗议游行很大程度上是由包括澳大拉西亚卫队在内的右翼反动人士策划的。这些君主主义哈巴狗已经习惯于像个奴隶一样为英国人效忠，他们恐怕会尽一切努力让国家回到他们的保护伞下。然而到目前为止，政府都不得不忙于控制示威活动，更别提铲除背后的策划者了。"
 austral.130.a: "糟透了！"
 austral.131.t: "[From.GetNameDefCap]离开协约国阵营"
 austral.131.d: "澳大拉西亚至上运动在近期选举中的不断胜利，不仅使他们强行宣布自己是一个共和国，更是取消了与英国皇室的所有联系。如今他们已经进一步宣布他们不再是英联邦及协约国联盟的一员。这使我们处于一个尴尬的境地——我们应该允许他们这样做吗？就在几年前，他们还通过紧急条例被掌握在我们的控制之下。"
 austral.131.a: "令人担忧……"
 austral.132.t: "[From.GetNameDefCap]希望建立更紧密的联系"
 austral.132.d: "[From.GetAdjective]共和国已经与英国拉开了距离，现在正在寻求与更靠近本国的国家建立更紧密的贸易与外事关系，至少他们最近派来[Root.GetAdjective]的使节是这样说的。他们似乎没有兴趣加入我们的联盟，但他们拥有大量的自然资源，我们的公司需要它们。那么我们应该对他们的提议感兴趣吗？"
 austral.132.a: "好的，让我们紧密合作吧。"
 austral.132.b: "不，我们对此不感兴趣。"
 austral.133.t: "日本同意了"
 austral.133.d: "日本政府同意了建议，与我们签署了一项贸易协定，这将大大有助于我们两国的交往。"
 austral.133.a: "好消息！"
 austral.134.t: "日本拒绝了"
 austral.134.d: "日本政府对我们特使的反应是相当沉默的。看来他们对我们提供的贸易协议不感兴趣。"
 austral.134.a: "他们做了个糟糕的决定。"
 austral.135.t: "向[PRF.GetNameDef]求援？"
 austral.135.d: "随着[PRF.GetAdjective]陷入困境，最近我们的政府里出现了这样的想法，也许我们应该向他们提供援助……至少这样可以有效防止工团主义者和英国军队再次在印度次大陆获得霸权的可能。"
 austral.135.a: "我们当然要干预！"
 austral.135.b: "他们得靠自己。"
 austral.136.t: "来自[From.GetNameDef]的援助"
 austral.136.d: "出乎意料地，[From.GetNameDef]志愿者和装备日前已抵达我们的控制区，他们都希望帮助保卫我们的土地免受工团主义与殖民势力的侵犯。"
 austral.136.a: "澳大拉西亚万岁！"
 austral.138.t: "驱逐不受欢迎的人"
 austral.138.d: "今天，正如埃里克·坎贝尔在他的十四点纲领中所承诺的那样，许多政治犯——主要由工团主义者和其他“麻烦制造者”组成——已经被驱逐出境。因为没有足够的食物和水供应所有的囚犯和他们的船只，这些人被驱逐后的去向和命运都是未知的。事后有人开始提出问题，究竟是哪些国家同意接受这些政治流亡者呢，但政府基本上对这些问题保持着沉默。"
 austral.138.a: "没有他们的存在，澳大拉西亚会更加美好。"
 austral.160.t: "澳大拉西亚卫队准备对抗政府"
 austral.160.d: "我们得到消息称，澳大拉西亚卫队的支持者即将采取大规模行动对抗政府，其中许多人起身前往了新西兰，在那里，他们的准军事部队在陆军元帅托马斯·布莱梅的指挥下建立了临时基地。虽然我们不知道他们的具体计划如何，但我们也无意等待这些激进分子做好准备后对我们采取行动。到目前为止，全[Root.GetNameDef]范围内已有超过一百多名卫队支持者遭到围捕，其中包括中央党成员和他们的领袖埃里克·坎贝尔。坎贝尔显然对我们给他的最后使命非常抗拒，但这也由不得他选，我们将他在一次现场广播吊死，将他的哀嚎作为任何卫队同情者的最动听的礼物。当然这是否有助于帮助我们阻止澳大拉西亚卫队的行动还有待观察。"
 austral.160.a: "我有点怀疑……"
 austral.161.t: "[AST.GetAdjective]卫队寻求援助"
 austral.161.d.synd: "数周以来，[Root.GetAdjective]政府一直在努力制定一项有关澳大拉西亚被工团主义者取代后的备案，然而现在我们得到了令人吃惊的消息：前[AST.GetAdjective]陆军元帅、激进的保皇党组织澳大拉西亚卫队成员托马斯·布莱梅向我们提供了一个计划，即策划一场反对[AST.GetAdjective]政府的政变。为此他希望得到我们的支持，但顾问们警告称，如果政变行动失败，我们很可能被迫陷入一场与[AST.GetNameDef]的直接战争中，后果可能令我们难以应对。"
 austral.161.d.afm: "[Root.GetAdjective]政府一直在努力制定一项有关丧失澳大拉西亚后的备案，然而现在我们得到了令人吃惊的消息：前[AST.GetAdjective]陆军元帅、激进的保皇党组织澳大拉西亚卫队成员托马斯·布莱梅向我们提供了一个计划，即策划一场反对[AST.GetAdjective]政府的政变。为此他希望得到我们的支持，但顾问们警告称，如果政变行动失败，我们很可能被迫陷入一场与[AST.GetNameDef]的直接战争中，后果可能令我们难以应对。"
 austral.161.a: "我们将支持他们的计划，即使这意味着战争。"
 austral.161.b: "我们不能冒险——布莱梅必须自己应对。"
 austral.162.t: "澳大拉西亚卫队政变"
 austral.162.d.synd: "陆军元帅托马斯·布莱梅与少将赫伯特·劳埃德突然率领澳大拉西亚卫队准军事化武装包围了我们的首都，许多政府官员被劫持为人质，他们还试图非法控制议会。现在他们的电台广播正从堪培拉向全国各地大肆宣传，不仅呼吁澳大拉西亚人团结起来反对工团主义，还声称他们已经得到了协约国的全力支持。如果外国干涉的消息是真的，那将是[Root.GetAdjective]对我国内政粗暴干涉的有力证据！对应对这个情况，政府军不得不采取紧急行动，但是到目前为止，忠于澳大拉西亚工会理事会的军队是否能够取胜还有待观察。"
 austral.162.d.afm: "陆军元帅托马斯·布莱梅与少将赫伯特·劳埃德突然率领澳大拉西亚卫队准军事化武装包围了我们的首都，许多政府官员被劫持为人质，他们还试图非法控制议会。现在他们的电台广播正从堪培拉向全国各地大肆宣传，不仅呼吁澳大拉西亚人团结起来反对“共和暴徒”，还声称他们已经得到了协约国的全力支持。如果外国干涉的消息是真的，那将是[Root.GetAdjective]对我国内政粗暴干涉的有力证据！对应对这个情况，政府军不得不采取紧急行动，但是到目前为止，忠于澳大拉西亚至上运动的军队是否能够取胜还有待观察。"
 austral.162.a: "政变成功！卫队已经掌控全国。"
 austral.162.b: "政变失败！布莱梅率领军队逃离首都。"
 austral.163.t: "澳大拉西亚卫队政变成功"
 austral.163.d.support: "托马斯·布莱梅已向[Root.GetAdjective]发信，感谢我们在事件中给予他们的支持，王室的支持者重新控制了[AST.GetAdjective]议会，国家秩序正在恢复。现在我们总算可以松一口气了，澳大拉西亚将再次成为英国的忠实盟友及协约国的可靠伙伴。"
 austral.163.d.nosupport: "托马斯·布莱梅已向[Root.GetAdjective]发信，告诉我们政变取得成功，皇室的支持者重新控制了[AST.GetAdjective]议会，国家秩序正在恢复。他向[AST.GetNameDef]保证新政府将再次献身于国王与协约国联盟。我们终于可以松一口气了。"
 austral.163.a: "这是一个好消息！"
 austral.164.t: "澳大拉西亚卫队政变失败"
 austral.164.d.nzl: "托马斯·布莱梅已发信称，尽管我们支持了他们的行动，但他仍试图发动起义反抗[AST.GetAdjective]的政变失败了，幸运的是，他活了下来，目前正带领准军事化部队前往位于新西兰的秘密基地。虽然我们还没有和他们交战，但显然[AST.GetAdjective]对我们的干涉感到无比的愤怒……尽管布莱梅向我们保证他已经得到了新西兰政府的支持，并告诉我们忠于王室的力量将很快崛起。然而若是没有我们的支持，新西兰能否支撑下来本身似乎都是值得怀疑的……"
 austral.164.d.war: "托马斯·布莱梅已发信称，尽管我们支持了他们的行动，但他仍试图发动起义反抗[AST.GetAdjective]的政变失败了，幸运的是，他活了下来，并且在他许多准军事部队依然完好无损的情况下撤离了首都。而[AST.GetAdjective]政府则完全被我们的干涉激怒了，他们将此称为一场公开的战争，因此我们不得不站在武力反对我们的前殖民地的立场上，无论这是好是坏。"
 austral.164.a: "我们将等待更多消息……"
 austral.164.b: "那就开战！"
 austral.165.t: "新西兰正在失去控制"
 austral.165.d.synd: "看来布莱梅党徒的未遂政变并远没有结束。澳大拉西亚在新西兰政府中找到了支持者，现在他们坚决反对我们的工团主义理想和脱离协约国的主张。在过去几天里，我们对这个岛国的控制力日趋恶化。尽管几位将军和部分舰队已经改变了效忠对象，但[AST.GetAdjective]军队仍然不肯放弃抵抗。看来我们正不可避免地走向内战。"
 austral.165.d.afm: "看来布莱梅党徒的未遂政变并远没有结束。澳大拉西亚在新西兰政府中找到了支持者，现在他们坚决反对我们的反殖民主义理想和脱离协约国的主张。在过去几天里，我们对这个岛国的控制力日趋恶化。尽管几位将军和部分舰队已经改变了效忠对象，但[AST.GetAdjective]军队仍然不肯放弃抵抗。看来我们正不可避免地走向内战。"
 austral.165.a: "他们不会真的以为自己能赢吧？"
 austral.166.t: "与新西兰开战！"
 austral.166.d: "和平恢复新西兰秩序的任何希望都已宣告破灭。我们现在必须与这些由澳大拉西亚卫队支持的激进叛乱分子作战，眼下如果我们希望恢复[Root.GetNameDef]的秩序，就必须彻底消灭他们。"
 austral.166.a: "悲伤的一天。"
 austral.167.t: "呼吁和平？"
 austral.167.d: "与新西兰的战争开始至今已经有好几个月了，虽然我们已经占领了这些岛屿，但我们仍在同叛徒们的殖民主子进行战争。然而，这场战争恐怕不会有任何结果，因此有人开始建议我们应该寻求与[ENT.GetAdjective]达成和平。如果他们愿意放弃回来的念头，过去的事情我们都可以抛在脑后。"
 austral.167.a: "是时候休战了。"
 austral.167.b: "告诉这群叛徒，他们做梦！"
 austral.168.t: "与澳大拉西亚和谈？"
 austral.168.d: "一名和平特使从[From.GetAdjective]政府前来，提出结束敌对状态。如果我们让他们留在新西兰，承认他们对新西兰的“合法统治权”，那么这场冲突便就此结束……一场对我们而言似乎已经没有意义的冲突。"
 austral.168.a: "好的，让我们现在就结束这一切。"
 austral.168.b: "不！我们将继续，直到战争结束！"
 austral.169.t: "与[From.GetNameDef]和谈失败"
 austral.169.d: "我们的特使已经从[From.GetNameDef]返回，并作出了明确的回应：和平不会到来。"
 austral.169.a: "啊，好吧。"
 austral.170.t: "呼吁和平？"
 austral.170.d: "开始至今已经有好几个月了，殖民统治者似乎没有能力征服我们的国家，正如我们也没有能力跨越太平洋去征服他们的国家一样。鉴于战争不会有任何结果，有人建议我们应该与英国寻求无条件和平。如果他们愿意放弃回来的念头，过去的事情我们都可以抛在脑后。"
 austral.171.t: "与澳大拉西亚和谈？"
 austral.171.d: "一名和平特使从[From.GetAdjective]政府前来，提出结束敌对状态。如果我们允许他们继续存在，承认他们有权选择自己喜欢的任何政府，那么这场冲突就可以结束……一场对我们而言注定旷日持久而希望渺茫的冲突。"
 austral.172.t: "澳大拉西亚卫队政变"
 austral.172.d.synd: "陆军元帅托马斯·布莱梅与少将赫伯特·劳埃德突然率领澳大拉西亚卫队准军事化武装包围了我们的首都，许多政府官员被劫持为人质，他们还试图非法控制议会。现在他们的电台广播正从堪培拉向全国各地大肆宣传，不仅呼吁澳大拉西亚人团结起来反对“工团卖国贼”。政府军不得不对此采取紧急行动，尽管目前这还没有转化为卫队希望的民众起义，忠于澳大拉西亚工会理事会的军队是否能够取胜还有待观察。"
 austral.172.d.afm: "陆军元帅托马斯·布莱梅与少将赫伯特·劳埃德突然率领澳大拉西亚卫队准军事化武装包围了我们的首都，许多政府官员被劫持为人质，他们还试图非法控制议会。现在他们的电台广播正从堪培拉向全国各地大肆宣传，不仅呼吁澳大拉西亚人团结起来反对“共和派暴徒”。政府军不得不对此采取紧急行动，尽管目前这还没有转化为卫队希望的民众起义，忠于澳大拉西亚至上运动的军队是否能够取胜还有待观察。"
 austral.174.t: "澳大拉西亚危机"
 austral.174.d.synd: "工团势力对[AST.GetNameDef]的控制是大英帝国必须面对的一个严重问题。这些暴君不是选举出来的，而是从工党政府内部把持着的……让[AST.GetAdjective]人民非常不快的是，他们居然在如此紧张的时刻还要来分裂我们的国家。许多[AST.GetAdjective]公民呼吁[Root.GetAdjective]政府采取行动干预并恢复这个前英国殖民地国家的秩序。"
 austral.174.d.afm: "民粹主义势力对[AST.GetNameDef]的控制是大英帝国必须面对的一个严重问题。一方面是来自反君主派的传统威胁，另一方面在于虽然澳大拉西亚至上运动的激进分子是被选举出来的，但在掌权后，他们却消除了全国所有的民主……而更令[AST.GetAdjective]人民感到不快的是，切断了与协约国的所有联系，谁给了他们勇气在如此紧张的时期来分裂我们的国家？许多[AST.GetAdjective]公民呼吁[Root.GetAdjective]政府采取行动干预并恢复这个前英国殖民地国家的秩序。"
 austral.174.a: "干预既是我们的责任，也是我们的权利。"
 austral.175.t: "恢复皇室统治"
 austral.175.d.henry: "[Root.GetLeader]领导下的新政府免除了上届政府罗列的共和党相关条款，并恢复了[Root.GetNameDef]皇室的统治。这也标志着亨利王子作为新的总督入驻议会，他在热情群众的簇拥下宣布就职澳大拉西亚的国家元首。"
 austral.175.d.george: "[Root.GetLeader]领导下的新政府免除了上届政府罗列的共和党相关条款，并恢复了[Root.GetNameDef]皇室的统治。这也标志着亨乔治王子作为新的总督入驻议会，他在热情群众的簇拥下宣布就职澳大拉西亚的国家元首。"
 austral.175.d.hore_ruthven: "[Root.GetLeader]领导下的新政府已经废除了前政府颁布的共和法令，恢复了王室对[Root.GetNameDef]的统治，立即生效。声名卓著的亚历山大·霍尔-鲁思文州长作为新任总督抵达议会，在热情的庞大人群面前顺利就职为国家元首，以此纪念这一时刻。"
 austral.175.a: "万岁！"
 austral.201.t: "来自[From.GetNameDef]的贸易代表团"
 austral.201.d: "[From.GetNameDef]政府已就两国之间可能达成一项新的双边贸易协定与我们接触。作为对降低目前限制进口的关税的回报，他们承诺对[Root.GetAdjective]商品采取同样的措施以繁荣双边的市场。"
 austral.201.a: "是的，这对我们双方都有利。"
 austral.201.b: "不，我们不能被这些打扰。"
 austral.202.t: "[From.GetAdjective]接受贸易协定"
 austral.202.d: "[Root.GetAdjective]的贸易代表团回到了[From.GetNameDef]，告诉我们他们已完成了使命。"
 austral.202.a: "太棒了！"
 austral.203.t: "[From.GetAdjective]拒绝贸易协定"
 austral.203.d: "[From.GetAdjective]政府拒绝了我们的建议，反对签署贸易协定！这对[Root.GetNameDef]而言是悲伤的一天。"
 austral.203.a: "这不会是真的！"
 austral.205.t: "跨太平洋贸易增长"
 austral.205.d: "与[AST.GetNameDef]的经济合作大大促进了我们太平洋沿岸各省的经济，特别是温哥华地区作为[AST.GetAdjective]商品运送到[Root.GetNameDef]各地的门户比以往任何时代更加繁荣。"
 austral.205.a: "太棒了！"
 austral.206.t: "[Root.GetNameDef]的[From.GetAdjective]企业"
 austral.206.d: "[From.GetNameDef]与[Root.GetNameDef]间的跨太平洋贸易增长使许多[From.GetAdjective]企业在我们的国家开设了自己的分部，尤其值得一提的是，维克斯-阿姆斯特朗公司在墨尔本新开了一家工厂，并获得了为[Root.GetAdjective]军方生产武器装备的许可。"
 austral.206.a: "太棒了！"
 austral.207.t: "卡拉奇的经济发展"
 austral.207.d: "不断流入的[AST.GetAdjective]专业技术和货物帮助提高了我国港口城市卡拉奇的工业生产能力。"
 austral.207.a: "很好！"
 austral.208.t: "[AST.GetAdjective]企业投资[Root.GetNameDef]"
 austral.208.d: "一些[AST.GetAdjective]矿业公司对[Root.GetNameDef]丰富的自然资源产生了浓厚的兴趣，并有意在该地区进行投资。"
 austral.208.a: "太棒了！"
 austral.209.t: "[AST.GetAdjective]企业投资开普敦"
 austral.209.d: "一些[AST.GetAdjective]矿业公司对[Root.GetNameDef]丰富的自然资源产生了浓厚的兴趣，并有意在开普敦进行投资。"
 austral.209.a: "很好！"
 austral.210.t: "[Root.GetNameDef]的[american_trade.GetAdjective]企业"
 austral.210.d: "[american_trade.GetNameDef]与[Root.GetNameDef]间的跨太平洋贸易增长使许多[american_trade.GetAdjective]企业在我们的国家开设了自己的分部，尤其值得一提的是，军火巨头[american_trade.GetAdjective]在墨尔本新开了一家工厂，并获得了为[Root.GetAdjective]军方生产武器装备的许可。"
 austral.210.a: "太棒了！"
 austral.211.t: "轻型船舶整修完毕"
 austral.211.d: "我们对过时驱逐舰和潜艇的全面检修已经成功地完成了，这些船已准备好进入皇家[Root.GetAdjective]海军服役。"
 austral.211.a: "很好！"
 austral.212.t: "巡洋舰整修完毕"
 austral.212.d: "我们对过时巡洋舰的全面检修已经成功地完成了，这些船已准备好进入皇家[Root.GetAdjective]海军服役。"
 austral.213.t: "主力舰整修完毕"
 austral.213.d: "我们对过时驱逐舰和战列巡洋舰的全面检修已经成功地完成了，这些船已准备好进入皇家[Root.GetAdjective]海军服役。"
 austral.214.t: "改良澳新军团军事理论"
 austral.214.d: "澳新军团的军事理论自世界大战以来几乎没有任何发展，紧随现代军事理论是相当必要的。尽管我们可以继续沿用那些英国久经考验的方法，但仍有一些人（尤其是那些与海军有联系的人）认为，我们的战术应该适应更现代的战争的需求，并以此为目标相应地调整我们军队的构成。"
 austral.214.a: "注重军事组织与计划。"
 austral.214.b: "重视训练我们的士兵。"
 austral.214.c: "我们需要高质量的武器，仅此而已。"
 austral.214.e: "澳新军团应该沿用那些经过实战检验的方法！"
 austral.215.t: "征兵公投开始"
 austral.215.d: "政府已经为全民公投准备了几个星期，作为一个争议性话题，这个问题已经席卷了整个[Root.GetNameDef]。公投以各州为单位进行，计票实行简单多数制度。这意味着如果更多州批准征兵法，则新法律将立即生效。然而如果公投失败的话，政府无疑会陷入相当尴尬的地位，错过这次机会，未来想要再实行该政策的机会将更加渺茫。全部的投票结果预期会在一个月内出来。"
 austral.215.a: "我们现在能做的就是等待……"
 austral.217.t: "新南威尔士投了赞成票"
 austral.217.d: "新南威尔士州征兵公投投票结果出炉，那里的人们投了赞成票。"
 austral.217.a: "万岁！"
 austral.218.t: "新南威尔士投了反对票"
 austral.218.d: "新南威尔士州征兵公投投票结果出炉，那里的人们投了反对票。"
 austral.218.a: "糟糕！"
 austral.220.t: "北领地投了赞成票"
 austral.220.d: "北领地征兵公投投票结果出炉，那里的人们投了赞成票。"
 austral.221.t: "北领地投了反对票"
 austral.221.d: "北领地征兵公投投票结果出炉，那里的人们投了反对票。"
 austral.223.t: "西澳大利亚投了赞成票"
 austral.223.d: "西澳大利亚州征兵公投投票结果出炉，那里的人们投了赞成票。"
 austral.224.t: "西澳大利亚投了反对票"
 austral.224.d: "西澳大利亚州征兵公投投票结果出炉，那里的人们投了反对票。"
 austral.226.t: "南澳大利亚投了赞成票"
 austral.226.d: "南澳大利亚州征兵公投投票结果出炉，那里的人们投了赞成票。"
