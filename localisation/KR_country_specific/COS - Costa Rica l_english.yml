 cos.95.a: "菲格雷斯宣布成立军政府。"
 cos.96.t: "莫拉寻求与民族共和党结盟"
 cos.96.d: "尽管卡尔德龙在他的政治生涯中一直在公开谴责工团主义者，但是在政变受挫后，他现在很感激莫拉保住了自己的位置，并且意识到他必须以某种方式扩大和激发自己的政治基础才能继续生存下去。因此，尽管卡尔德龙以前曾发表过基督教社会主义的言论，一再谴责工团主义，还与教会有着密切的联系，但他已经开始与莫拉和工团主义者讨论结盟问题。\n\n人民先锋党在上一次地区选举中表现出色，获得了16%的选票。同时，尽管多年来一直在公开谴责民族共和党监禁其成员并谴责其意见，人民先锋党还是宣布支持拟议中的联盟。"
 cos.96.a: "左翼团结起来了"
 cos.97.t: "破产逼近哥斯达黎加"
 cos.97.d: "虽然前几任保守党总统一直以其平衡的预算和严格的经济管理而自豪，但卡尔德龙总统却将哥斯达黎加经济推向崩溃的边缘。三年前，预算状况良好，债务有限，但是卡尔德龙已将国家支出增加了60%以上，造成财政的巨大混乱，债务迅速增加。我们不顾一切地打电话给我们的外国盟友，请求他们提供财政支持，但他们却置若罔闻，金融崩溃开始变得迫在眉睫。如果国家在5月1日之前找不到资金来源，政府将无法支付政府雇员的薪水，到时只能希望他们还会来按时上班。\n\n然而，一小部分激进思想家对该地区其他国家最近取得的成功充满热情，他们向卡尔德龙总统提出了一个替代方案。他们建议他参加建立一个统一的中美洲国家的谈判，并因此给该地区其他国家带来不断增加的债务负担。虽然这将意味着哥斯达黎加主权的终结，但这将使卡尔德龙继续掌权。"
 cos.97.a: "也许中美洲联邦不是最坏的主意……"
 cos.97.b: "大幅增加税收"
 cos.98.t: "咖啡大亨公开反对卡尔德龙"
 cos.98.d: "猖獗的腐败、赤裸裸的贿赂以及现在大规模的税收增加，把咖啡大亨们推向了崩溃的边缘。在最近一次由咖啡精英组成的重要社交论坛圣何塞俱乐部（Club Unión de San José）的会议上，他们聚集在一起讨论他们总统的政策，以及他们还能支持他多久。会议结束时，他们都被要求匿名提交对其领导人的信任票。在所有成员中，只有1人对卡尔德龙的能力还有信心。"
 cos.98.a: "真是不幸"
 cos.99.t: "[GetYear]年选举"
 cos.99.d: "随着卡尔德龙的任期即将结束，民族共和党展望未来，决定即将到来的选举候选人。尽管卡尔德龙愿意第二次参选，但他担心这可能会对他的形象造成负面影响，他建议该党推选皮卡多（Picado）为候选人以掌权并继续实行民族共和党-人民先锋党联盟提出的改革。"
 cos.99.a: "皮卡多掌权。"
 cos.99.b: "卡尔德龙宣示他的第二任期。"
 cos.100.t: "菲格雷斯·费雷尔的放送"
 cos.100.d: "“亲爱的哥斯达黎加人，居住在这个伟大国家的人，请允许我心情沉重的向你们讲话。因为我发现，共和国英勇保卫的价值观遭到了玷污。宪法，曾经是社会的神圣基础，却被最开明的总统唾弃。我们曾经为之骄傲的言论自由被卡尔德龙政权的抨击撕得粉碎，无辜的人民在光天化日之下被夺去一切。曾经，向政府提出建议，批评政府不当政策都是被人称赞的正当行为，但现在，这只会给你一张前往监狱的单程票。哥斯达黎加的人民们，你们还要忍受独裁者多久呢？在我们醒悟到，总统府里那个人根本就不为我们着想前，我们又会有多少人失去自由呢？”\n\n在持续演讲了超过半个小时后，这个著名商人的广播才被关闭，他本人也被警察以叛国的罪名逮捕。然而，他造成的损害已经不可挽回，圣何塞的警察也好奇该怎么处置目前的状态。严厉地惩罚费雷尔只会让他成为烈士，但有人害怕放了他只会让他的反政府行为获得更多支持。"
 cos.100.a: "放了他。"
 cos.100.b: "把他送上前往墨西哥的第一艘船！"
 cos.101.t: "农村的骚动"
 cos.101.d: "全国的农民和种植园工人开始反抗本地官僚，要求卡尔德龙立刻下台，并清除掉政府中的党羽。这最有可能是菲格雷斯·费雷尔最近导致的动荡所鼓舞的，反对者和反政府行动似乎不会停止。"
 cos.101.a: "几个农民能做什么？"
 cos.101.b: "科尔特斯宣布下台。"
 cos.102.t: "费雷尔跑了！"
 cos.102.d: "为了避免被发现，我们试图用一辆无标记的卡车将费雷尔押送到利蒙港。然而尽管如此，一伙费雷尔的狂热支持者武装分子还是在西奎尔阻截了车队并成功营救走了他们的领导人。费雷尔再次获得自由，激情四射，想要推翻我们的政权，这对国家安全是一个巨大的威胁。"
 cos.102.a: "我非得亲自解决问题才行吗？"
 cos.103.t: "加勒比军团执行政变"
 cos.103.d: "700名武装的费雷尔忠诚者完美无瑕地执行了针对[COS.GetLeader]政权的政变。他们拿下了几个关键城市：利蒙港、卡塔戈和圣何塞，国家军队缺乏补给、人手不足，根本无法抵抗。全国爆发了几场小型交火，但是最后没什么伤亡。\n\n菲格雷斯·费雷尔宣布自己是国家的总统，他成功夺权，宣布要进行大范围的改变。"
 cos.103.a: "菲格雷斯宣布成立军政府。"
 cos.106.t: "本地商人团与希门尼斯签署协议"
 cos.106.d: "由于对科尔特斯在第二任期内宣布的进一步紧缩措施不感兴趣，卡塔戈的商人们蜂拥到希门尼斯的旗帜下，希门尼斯向他们承诺，如果他成为下一任总统，将为他们提供更多的福利。这给我们带来了巨大的麻烦，因为我们的大部分支持来自这些中产阶级成员。"
 cos.106.a: "他妈的！"
 cos.106.b: "让我看看怎么把交易弄得更诱人……"
 cos.107.t: "飓风摧毁了利蒙种植园"
 cos.107.d: "美国对香蕉的需求减少以及劳工协议的条款已经让联合果品公司步履维艰，现在其在利蒙地区的香蕉种植园也受到毁灭性飓风的袭击，造成10人伤亡，并毁坏了大部分农田。人民先锋党的地方发言人迅速赶到现场，并召集民众反对我们，叫嚣称政府没有采取任何行动来帮助挣扎中的工人。"
 cos.107.a: "我又控制不了大自然！"
 cos.107.b: "分配资金帮助当地人。"
 cos.108.t: "一个有趣的提案……"
 cos.108.d: "里卡多·希门尼斯和他的竞选团队一直在把选民从我们的阵营中抢走，并进一步损害保守主义共和党的整体实力。由于我们有着共同的选民基础，导致这一情况尤其具有破坏性，而且有可能进一步增强已经崛起的工团主义者的实力。因此，圣何塞的警察局长表示愿意让他的手下帮忙解决这个问题。他希望通过派遣突击队瞄准他的集会，恐吓希门尼斯退选，结束他的竞选活动。"
 cos.108.a: "我准了。"
 cos.108.b: "我们可没这么low！"
 cos.109.t: "希门尼斯退选"
 cos.109.d: "持续不断的警察暴力和针对他的支持者的袭击终于把希门尼斯推到了绝境。这位心怀不满的前总统声称他不会参加一场由一个从不回避暴力的骗子所主持的选举，他已经停止了他的竞选活动，并恳求他的选民投票给除了科尔特斯（当然还有莫拉）以外的任何人。"
 cos.109.a: "干得漂亮！"
 cos.110.t: "种植园罢工"
 cos.110.d: "在莫拉以及人民先锋党和大西洋职工代表大会的支持下，又有一个种植园的工人放下工作，要求政府介入并进一步执行他们对种植园主的要求。随着人民先锋党的政治思想在农村越来越受欢迎，许多人担心哥斯达黎加也可能最终落入革命的泥潭。"
 cos.110.a: "出事儿啦！"
 cos.111.t: "哥斯达黎加宣布胜利"
 cos.111.d: "我们已经尽了最大的能力去战斗，但是哥斯达黎加军队太强大了，我们无法打败他们，从而导致了我们政权的终结。"
 cos.111.a: "民主制度光复了！"
 cos.112.t: "[From.GetNameDefCap]陷落"
 cos.112.d: "随着我们的军队向他们的首都进军，[From.GetNameDef]的人民意识到战斗结束了。我们可以自豪地宣布，又一个国家恢复了民主，使我们离实现完全民主的加勒比的梦想又近了一步。"
 cos.112.a: "唐·佩佩万岁！"
 cos.113.t: "中美洲危机"
 cos.113.d: "为了阻止独裁统治完全吞没该地区，哥斯达黎加人卡迪洛·何塞·菲格雷斯·费雷尔宣布了他的十字军东征，以将中美洲人民从压迫中解放，恢复自由和民主。然而，由于双方都是我们的盟友，他们都在紧张地等待，看看如果我们将如何反应，如果我们愿意的话。"
 cos.113.a: "在危机中保持中立。"
 cos.113.b: "下注哥斯达黎加和“唐·佩佩”"
 cos.113.c: "下注中美洲共和国。"
 cos.114.t: "中美洲陷落！"
 cos.114.d: "尽管困难重重，我们这个小国还是拯救了中美洲人民。北方的独裁者在遭受我们给他的带来的灾难性失败后被迫放下武器，似乎没有什么能阻挡我们建立一个自由和民主的加勒比地区。唐·佩佩万岁！"
 cos.114.a: "解放各个国家并邀请他们加入加勒比联盟。"
 cos.114.b: "在民主指导下联合中美洲。"
 cos.117.t: "科托战争胜利！"
 cos.117.d: "巴拿马人再次被赶出我们的土地，我们国家的完整性得到了维护。在布兰科仲裁案及之后的国际压力下，巴拿马别无选择，只能永远放弃对该地区的主权要求。"
 cos.117.a: "哥斯达黎加万岁！"
 cos.118.t: "科托战争胜利！"
 cos.118.d: "尽管为之付出了鲜血、汗水和泪水，但最后我们可以自豪地宣布，科托已经回到我们的控制之下。虽然国际社会因拒绝和平解决事件而看不起我们，但他们不想第二次干预，并把哥斯达黎加撂给我们随意摆布。"
 cos.118.a: "巴拿马万岁。"
 cos.120.t: "[COS.GetName]加入我们？"
 cos.120.d: "自从美国内战爆发后，我们照顾了他们的小国家，而哥斯达黎加人主动提出加入我们的战争。虽然他们在这场战争中的投入将是最小的，但这是他们的一个良好姿态，也是鼓舞国内人民士气的一个因素。"
 cos.120.a: "欢迎！"
 cos.120.b: "哥斯达什么？"
 cos.121.t: "建议被拒绝了"
 cos.121.d: "尽管我们提出了很好的要求，并且已经准备好改革以协助战争，但我们的“盟国”却粗暴地拒绝了我们的提议，并让我们收拾东西走人。"
 cos.121.a: "行吧，这态度可不怎么亲切。"
 cos.122.t: "卡斯特罗政权从不误点"
 cos.122.d: "[COS.GetLeader]政府经常因惩罚严厉或苛刻而受到批评，但它仍把自己描绘成一个有秩序、有纪律和严格守时的政府。卡斯特罗本人曾不止一次在政府办公楼巡逻，检查员工的守时和出勤情况，大力提倡公职人员的诚实和效率。如果他发现自己的某个下属在偷懒或受贿，他将立即被要求辞职，无论他的政治派别如何。\n\n虽然这项政策使许多卡斯特罗的前朋友都反对他，但他因反腐和提高国家管理效率而受到普通人的赞扬。"
 cos.122.a: "纪律是社会运转顺畅的关键。"
 cos.123.t: "《玛米塔·尤奈》"
 cos.123.d: "由大西洋劳工联合大会著名领袖卡洛斯·路易斯·法拉斯（Carlos Luis Fallas）创作的小说《玛米塔·尤奈》深受工人阶级欢迎，被誉为哥斯达黎加历史上最伟大的文学作品之一。\n\n小说讲述了一个名叫何塞·弗朗西斯科·西巴贾（José Francisco Sibaja）的男人的故事，他是工农区的一名活动家，小说从他的政党派他去领导塔拉曼卡的一场众所周知的欺诈性投票开始。本书的第一部分中，西巴贾来到印第安人最后的居住区之一，那里几乎不讲西班牙语，尽管当地政府设置了阻碍，他还是历经艰难，找到并到达了投票站。这位激进分子理解自己个人的无力，于是成功通过说服警察局长和地方代表的方式，试图可以大大减少投票中欺诈的程度。但最终，他的努力只不过是沧海一粟，他回到利蒙，对自己的成功感到满意，却不知道自己的行为所产生的影响有多小。\n\n这个故事非常详细地描述了他所遇到的印第安人的贫穷和艰苦的生活，这本书的目的是要让当权者感到震惊和大开眼界，并向人们展示他们做得多么少。"
 cos.123.a: "尽管如此，这是一本好小说。"
 cos.124.t: "“唐·佩佩”解散军队"
 cos.124.d: "今天早些时候，在贝拉维斯塔兵营举行的仪式上，总统何赛·菲格雷斯·费雷尔正式宣布哥斯达黎加的军事精神结束，他用木槌象征性地砸碎了城堡的一面墙。\n\n根据《宪法》第12条的规定，特此解散武装部队，由警察部队国民警卫队取代之。政府决定将这座要塞改为哥斯达黎加国家博物馆，这一点标志着此前用于军队的全部预算已被重新用于教育和文化项目。"
 cos.124.a: "哥斯达黎加万岁！"
 cos.125.t: "德国劳埃德航空公司134航班"
 cos.125.d: "今天早上，德国劳埃德航空公司飞往布宜诺斯艾利斯的134号航班被一个尚未被确认身份的组织（可能是工团主义者）在葡萄牙上空劫持了这架飞机，迫使机组人员改飞中美洲。然而，由于燃料短缺，这架飞机无法降落在尼加拉瓜，并迫使这架载有34名乘客的飞机在圣何塞加油。\n\n“唐·佩佩”当时在距离首都仅20英里的普瑞斯加尔举行演讲，他立即接到了这一情况的通知，并被要求授权为飞机加油。然而，恐怖分子没有预料到的是我们的总统的反应，他没有遵从他们的要求，而是跳上了前往机场的最近的车辆，向国民警卫队电令拒绝任何要求并按他所说，“恐吓恐怖分子”。总统要求包围飞机，给起落架轮胎放气，切断所有可能的出入口。他以冲着无线电喊着“孩子们，这是战争！”作为回应的结束。\n\n总统抵达时，除机组人员外，所有乘客都被释放。一个乘务员恳求道：“看在上帝的份上，让我们去尼加拉瓜吧！否则他们会杀了我们”。费雷尔的回应很迅速。他指示将催泪瓦斯泵入飞机通风系统，随后由突击队突袭飞机。总统从他的保镖手中夺过一把冲锋枪，亲自带队冲锋。这一戏剧性的行动没有造成无辜的伤亡，而所有恐怖分子都被当场处决，这导致这一事件成为全世界报纸的头条，祝贺总统采取了勇敢和果断的行动。"
 cos.125.a: "在哥斯达黎加，我们恐吓恐怖分子！"
 cos.126.t: "一个有趣的提案"
 cos.126.d: "为了确保整个拉丁美洲民主国家的安全，哥斯达黎加建立了加勒比民主联盟，这是促进该地区所有国家和平合作的共同防御协定。由于我们双方过去的密切关系且我们是一个民主政府，他们邀请我们为名誉成员。他们会很高兴我们接受的。"
 cos.126.a: "当然我们会加入！"
 cos.126.b: "哥斯达什么？"
 cos.127.t: "[FROM.GetName]拒绝了"
 cos.127.d: "[FROM.GetName]拒绝了我们的联盟提议。"
 cos.127.a: "可恶！"
 cos.128.t: "运河危机"
 cos.128.d: "美国内战终究还是爆发并愈演愈烈，这令加拿大人敢于在运河区动手动脚。然而，巴拿马人已经做好了准备，并为自己夺取了运河，声称它一直是巴拿马的一部分，并将永远如此。\n\n这使我们处于一个有趣的位置，因为我们可以为加拿大人提供完美的陆上部队集结地，并通过陆路接管巴拿马，这可以保证在将来有需要时美加两国的保护。"
 cos.128.a: "向加拿大人提出这个提案。"
 cos.128.b: "我们将保持中立。"
 cos.129.t: "意外援助到达"
 cos.129.d: "哥斯达黎加政府意识到我们在安抚巴拿马人方面遇到的困难，因此他们提供了港口和自由出入通道，以帮助我们攻占巴拿马。作为交换，他们希望我们在必要时保护他们不受该地区其他国家的伤害。"
 cos.129.a: "我们接受！"
 cos.129.b: "我们的联盟不需要另一个拖油瓶。"
 cos.130.t: "加拿大同意！"
 cos.130.d: "战争的时刻终于到来了，第一批加拿大人的靴子正踏上利蒙港的土地，准备让自己踏入巴拿马的心脏地带，夺取运河，用无情的武力推翻他们的政府。不列颠尼亚已经遭受了足够多的羞辱，但是输给巴拿马不会是其中之一。在哥斯达黎加童子军和我们50名优秀士兵组成的小分遣队的陪同下，我们只能希望他们在冒险中取得成功。"
 cos.130.a: "前进！"
 cos.131.t: "加拿大拒绝了"
 cos.131.d: "令我们大吃一惊的是，加拿大政府礼貌地拒绝了我们的提议，很可能是因为担心到时候他们将不得不保护我们。"
