 afr.1.t: "请求国外援助"
 afr.1.d: "我国面临的新局势正所谓岌岌可危：殖民统治并未使我们做好独立的充分准备，中央非洲骤然崩溃让我们无所依靠。我们应该在国际舞台上重新找个靠山。"
