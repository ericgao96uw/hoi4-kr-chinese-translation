 NEE_Underground_Railroad_Smuggling_dc: "地下铁路"
 NEE_Underground_Railroad_Smuggling_dc_desc: "在第二次美国内战的阴霾笼罩全国之时，多亏了加拿大军队的及时干预，新英格兰得以幸免于难。然而，加拿大人无力去拯救所有不愿参战的美国人，大部分家庭都被战线所分割，无法和家人团聚。\n\n跨越层层艰阻路途，许许多多的人穿越了漫长距离，来到了§G[NEE.GetNameWithFlag]§!，于内战混乱汪洋之中一片安宁小岛上寻求庇护。如果我们能和遍布全国的敌后团体们一起协调组织起来，那也许能帮助更多的人（和武器）来到新英格兰！\n§P-----------------------------------§!\n在国策§Y扩张地下铁路§!完成后，我们将能够把地下铁路网络的范围一路从五大湖地区扩张到墨西哥湾！"
