 leb.23.d: "福阿德·阿卜杜拉·谢哈卜总统在担任了数年黎巴嫩总统后终于卸任。虽然有的不喜欢他，但是大部分民众都很尊敬他。不过不管他的是非功过，谢哈卜的时代已经落下帷幕……"
 leb.23.a: "赫鲁总统万岁！"
