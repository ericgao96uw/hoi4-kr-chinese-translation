 BHU_reforms_decision_category: "改革不丹"
 BHU_reforms_decision_category_desc: "不丹远远落后于世上绝大多数国家，军队是疏于训练且缺枪少炮的农民军，经济是围绕着堪堪够用的农业和手工作坊运转的前工业时代经济。不丹只有改革现存的封建体制变得更加稳定而强大，才能在现代世界生存下去。为此，不丹必须在三个不同的领域进行改革。\n第一是£legitimacy 中央权威。这个数值代表着中央政府对不丹各地的彭洛普、寺院团还有偏远村庄的控制程度。提高中央权威是获取国家改革所需资源的关键。\n第二是£industry_texticon 经济发展。这个数值代表着政府对各地工业厂房的投资。但政府往经济方面投入越多，这些投资所耗费的每日政治点数也就越多。如果非常想要政治点数的话也可以减少对经济的投入，给其他项目腾出资本。\n第三是£manpower_texticon 军事投入。这个数值代表着政府在武装和训练中央军队方面的投入。但政府往军事方面投入越多，军队所耗费的每日政治点数也就越多。如果非常想要政治点数的话也可以减少对军事的投入，给其他项目腾出资本。\n这些数值都可以通过一些事件、国策和决议来£increase_texticon 升高或£decrease_texticon 降低。在投资之前放聪明点！一个明智的统治者应该知道要先中央集权才能大把花钱，以及在卷进冲突前投资军队。"
 BHU_feudal_timer: "不断减弱的控制"
 BHU_feudal_timer_desc: "不丹内部分出了诸多派系，每个势力都渴望实现自己的目标与野心。如果置之不理，这些势力会慢慢将王国撕得四分五裂。"
