 USA_help_economy_mission: "应对大萧条"
 USA_help_economy_mission_desc: "大萧条已经让美利坚合众国步履蹒跚，胡佛政府对危机的影响又显得难以招架。我们最后的希望，是通过一部法案，将经济援助输送到那些需要帮助的人手中——只要国会来得及采取行动的话。"
 USA_oldorder_act_quickly: "搞快点！"
 USA_oldorder_act_quickly_desc: "美国大选已经结束，新政府必须尽快采取措施，否则军方很可能介入干预——尽管他们的到来并不意味着危机解决。"
 USA_long_act_quickly: "搞快点！"
