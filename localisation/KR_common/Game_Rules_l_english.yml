 RULE_OPTION_FRA_PATH_JACOBIN_COUP_TOTALIST: "£KR_game_rule_flag_FRA  雅各宾派 - 工团主义政变"
 RULE_OPTION_FRA_PATH_JACOBIN_COUP_TOTALIST_DESC: "雅各宾派在1936年的选举中博得头筹。\n在选举胜利后，雅各宾强硬派要求必须废除现行的工团主义政治架构，并以俄国旧布尔什维克主张的模式改造国家。雅各宾派内部的另一些人则认为，应当沿着“真正”的马克思主义道路逐步推进改革。\n\n雅各宾派的改革激起了法国社会的不满。劳工派的领袖，莱昂·布鲁姆公开呼吁法国不同的政治派别联合起来推翻雅各宾派政府，在许多人眼里前者已经成为了腐败与背叛革命的象征。忠于内战英雄甘末林将军的部队已经响应号召，发动兵变，成立了§r人民阵线§!。兵变者设法占领了首都，清洗了雅各宾派，并恢复了之前被废除的工团主义制度。甘末林本人被选为劳工总议会的主席，而布鲁姆则当选公共安全委员会的委员长。"
