 nfa.224.d.nonap: "国民联盟中的不同派别被召集起来，推举一个在即将到来的总统选举中代表他们利益的候选人。有两位人选正在被仔细考虑：一位是炙手可热的法兰西社会党人，弗朗索瓦·德·拉·罗克上校，他在大战期间曾担任过前联合政府领导，且他的功绩无需过多赘述；另一位则是路易·马兰，一位资深保守派人士，担任众议院议员已近四年。我们该派谁去竞选？"
 nfa.224.d.napoleon: "国民联盟中的不同派别被召集起来，推举一个在即将到来的总统选举中代表他们利益的候选人。有三位人选正在被仔细考虑：一位是炙手可热的法兰西社会党人，弗朗索瓦·德·拉·罗克上校，他在大战期间曾担任过前联合政府领导，且他的功绩无需过多赘述；另一位则是路易·马兰，一位资深保守派人士，担任众议院议员已近四十年。最后一位是路易·波拿巴，一位年轻军官，人民在他的身上看到了无数种光明的未来。我们该派谁去竞选？"
 nfa.224.a: "战争英雄波拿巴。"
 nfa.224.b: "弗朗索瓦·德·拉·罗克就是法兰西的情郎。"
 nfa.224.c: "广受欢迎的政治家马兰。"
 nfa.225.t: "第四共和国总统选举"
 nfa.225.d.nap: "第四共和国是在国民联盟的指引下成立的，第三共和国先是在世界大战中输给了德国人，后又在阿尔及尔的流亡中分裂崩坏，被贝当所统辖，其体制缺点暴露无遗。政府开始采取行动，起草新宪法，以图战胜前路上的阻碍。行政机关已被赋予更多权力——而不再是三共时期单纯的花瓶角色——以解决议会无休止的争论死循环。不仅如此，政府的各个分支部门权力也被充分制衡，保证各部门之间不再出现凌驾现象。\n\n随着新共和国的诞生，[NFA.GetLeader]呼吁在各党派领导人间举行新的选举。两大总统候选人分别是广受欢迎的战争英雄，[NFA_Louis_Napoleon_Army.GetRank][NFA_Louis_Napoleon_Army.GetName]，他在战后也坚定不移地献身于法兰西，还有一位是弗朗索瓦·德·拉·罗克上校，一位强有力的领导人，他还是社会党的党魁。"
 nfa.225.d.dlr: "第四共和国是在国民联盟的指引下成立的，第三共和国先是在世界大战中输给了德国人，后又在阿尔及尔的流亡中分裂崩坏，被贝当所统辖，其体制缺点暴露无遗。政府开始采取行动，起草新宪法，以图战胜前路上的阻碍。行政机关已被赋予更多权力——而不再是三共时期单纯的花瓶角色——以解决议会无休止的争论死循环。不仅如此，政府的各个分支部门权力也被充分制衡，保证各部门之间不再出现凌驾现象。\n\n随着新共和国的诞生，[NFA.GetLeader]呼吁在各党派领导人间举行新的选举。目前为止最受欢迎的候选人是弗朗索瓦·德·拉·罗克上校，也是社会党党魁，他在流亡时的领导对于法兰西在重返本土时的团结居功至伟。尽管如此，[NFA.GetLeader]领导国家光复了本土，没有人能忘记他的功劳。"
 nfa.225.a: "波拿巴恪守了他的职责，就让他继续干吧。"
 nfa.225.b: "让德·拉·罗克主持大局。"
 nfa.225.c: "让[NFA.GetLeader]继续掌权。"
 nfa.226.t: "隐藏事件"
 nfa.226.d: "你为啥能看到这个？这应该是个隐藏事件。麻烦去论坛或者什么地方吱一声告诉我们你是怎么做到的。"
 nfa.226.a: "秘密。"
 nfa.227.t: "波拿巴炙手可热"
 nfa.227.d: "路易·波拿巴在法国人民中赢得了极高的赞誉。他作为总统，出色地带领流亡政府从第三共和国走向第四共和国、胜利地解放了法国本土。他在任期中又率领法国打赢了德国人，1870年以来被割走的阿尔萨斯-洛林的土地再次重归法国的怀抱！由于一雪阿尔萨斯-洛林之耻辱，只要他愿意的话，路易现在完全可以自信地召集全民公决，以建立第三个法兰西帝国，让波拿巴家族重新掌舵。在报纸和广播上关注着他一举一动的人民正焦急地等待着他做出决定。"
 nfa.227.a: "皇帝万岁！"
 nfa.227.b: "第四共和国屹立不倒。"
 nfa.228.t: "[GetYear]年总统选举"
 nfa.228.d: "我们将选举一位新总统上台。两位主要候选人如下：\n\n皮埃尔-埃蒂安·弗朗丹，在第一次世界大战期间曾是一名飞行员，他后来转入政界，并在政府中担任不同职位。\n\n保罗·雷诺，原本是一名律师，第一次世界大战后进入政界。"
 nfa.228.a: "让皮埃尔-埃蒂安·弗朗丹带我们飞。"
 nfa.228.b: "保罗·雷诺对法兰西必不可少。"
 nfa.229.t: "[GetYear]年共和国总统选举"
 nfa.229.d.first: "国民联盟执政后的第一个行动是就一项重要的宪法改革进行表决。总统现在将改为由人民直接选举，而不是由议会选举。因此，总统将因其民主合法性而会拥有更大的权力。立法选举也被改为每7年一次，紧接在总统选举之后，这使得立法选举只是一种形式，而真正的权力掌握在总统手中。随着这一宪法改动的生效，现在是时候举行重返大陆后第一次总统选举了。\n虽然激进党提出了候选人，但国民联盟的胜利已毫无悬念。刚刚当选并因宪政改革而广受欢迎的国民联盟，预计将以压倒性的优势获胜，并将其候选人推上总统宝座。"
 nfa.229.d.napchau: "最终，下一任总统将在国民联盟最近提名的候选人路易·波拿巴和激进党的新星卡米耶·肖当之间选出。哪一个政党将领导法国未来7年？"
