 SWI_populist_conscription: "全民皆兵"
 SWI_populist_conscription_desc: "我们之前的征兵方式还不足以拯救我们。我们必须征召没一个身体健全的公民加入我们的军队以免我们的国家再次受辱。"
 SWI_retreat: "撤往要塞"
 SWI_retreat_desc: "法国在萨伏依危机中的干预超出了我们的预期。现在是时候撤退了，以便在局势稳定之后我们打回去。"
 SWI_attack: "瑞士的反击"
 SWI_attack_desc: "我们已经整顿了我方军队并做好了准备，是时候把法国人打回去了，捅到他们老窝里去！"
 SWI_geneva_memories: "日内瓦的回忆"
 SWI_geneva_memories_desc: "五年前的今天，日内瓦的工人开展了一场重要的工人运动，要求社会和经济改革，并一度向瑞士西部的法语区扩散（这一地区一般被称为罗曼蒂）。担心潜在的由法兰西公社主导的革命风险，伯尔尼的中央政府迅速派遣联邦军队镇压了这次罢工。在接下来的暴力事件中，在日内瓦有13人遇难，超过100人受伤。这给罗曼蒂和伯尔尼之间留下了一道无法磨灭的鸿沟。"
