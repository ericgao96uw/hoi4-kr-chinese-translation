 GEA_colonial_nation: "殖民政府"
 GEA_colonial_nation_desc: "尽管德属东亚在与邻国的交往中有一定的自主性，但它本质上是殖民政府。它的国家机器依赖来自德国的力量才能运转和维持，预算案在柏林制定，货币也直接与德国马克挂钩。"
 GEA_colonial_question: "殖民问题"
 GEA_colonial_question_desc: "我们陆军可以招募的人非常少。这和有关外国人加入部队服役的严格规定，以及当地人普遍缺乏参军意愿有关，而这都阻碍了我们建立更多的部队。"
 GEA_army_of_marines: "海军的陆军"
 GEA_native_recruitment: "征召土著"
 GEA_grand_admiral: "海军元帅"
 GEA_grand_admiral_desc: "德属东亚总督、东亚舰队元帅赫尔穆特·冯·穆克是本地区极富影响的人物。他在海军方面经验颇丰，手握大权，成为了德国殖民事业的福音。"
 GEA_counter_insurgency: "反叛乱训练"
 GEA_counter_insurgency_desc: "中央非洲殖民地军队在非洲的恶劣环境中所采用的常规和“非常规”战术对我们的部队大有裨益。"
 GEA_black_monday_idea: "黑色星期一"
 GEA_black_monday_idea_desc: "黑色星期一严重削弱了我们已经疲软的工业。"
 GEA_black_monday_idea2: "从黑色星期一中恢复"
 GEA_black_monday_idea2_desc: "黑色星期一严重削弱了我们已经疲软的工业，但我们正在努力恢复。"
 GEA_austerity_budget: "紧缩的预算"
 GEA_austerity_budget_desc: "虽然采取紧缩预算措施减少黑色星期一的影响，但海军政府仍然受到资金短缺的限制。"
 GEA_austerity_budget2: "紧缩的预算"
 GEA_austerity_budget2_desc: "虽然采取紧缩预算措施减少黑色星期一的影响，但海军政府仍然受到资金短缺的限制。"
