 wilton_fijenoord: "威尔顿-费诺德"
 wilton_fijenoord_desc: "威尔顿费诺德码头与造船厂公司位于鹿特丹西边的斯希丹。它的起源可追溯到19世纪上半叶，是第一家使用蒸汽轮机的荷兰造船公司。它负责建造大部分荷兰巡洋舰，以及一些驱逐舰和潜艇。"
 rotterdamsche_maatschappij: "鹿特丹干船坞公司"
 rotterdamsche_maatschappij_desc: "鹿特丹最大的造船和船只维护公司——鹿特丹干船坞公司建造了各种各样的民用和军用船只，同时荷兰潜艇部队的大多数舰艇也是在该公司经过特别设计的“Onderzeebootloods”（潜艇礼堂）中建造的。"
 HOL_mech_troops: "机械化步兵"
 HOL_mech_troops_desc: "我们的土地是平坦的，我们的人民是强大的。显然，机械化步兵师才是我们武装部队的未来！"
 HOL_marine_troops: "海军陆战队"
 HOL_marine_troops_desc: "海军陆战队，正与我国骄傲的海洋历史相称，它由世界上最好的水兵部队组成。"
 HOL_werkverschaffing: "创造就业"
 HOL_werkverschaffing_desc: "为了解决黑色星期一引发的严重失业危机，政府已经决定扩大其劳工计划。"
 HOL_labourreforms: "有限的劳工改革"
 HOL_labourreforms_desc: "为了根绝社会主义者和左翼分子的持续批评，政府采取行动并进行了一些幅度不大的劳工改革。"
 HOL_expand_veldleger: "扩大野战军"
 HOL_expand_veldleger_desc: "荷兰军队一直缺乏愿意参军的新兵。由于失业人数众多，我们可以利用激励措施吸引人们加入我们的武装部队。"
 HOL_idea_strict_weapon_laws: "严格的武器法"
 HOL_idea_strict_weapon_laws_desc: "我们实施了严格的武器限制以提高我国的稳定度，它延长了持枪所需的训练时间，并对供应商和使用者施加了进一步的监管要求。"
 HOL_GSIIIlar_idea: "总参三部"
 HOL_GSIIIidea: "总参三部"
 HOL_CS6_lar_idea: "CS6"
 HOL_CS6_idea: "CS6"
 HOL_idea_floating_airfield: "海上机场"
 HOL_idea_floating_airfield_desc: "我们的国家要想在将来的冲突中生存下来的话，创新是必要的。"
 HOL_ideas_airplane_radar: "采用雷达"
 HOL_ideas_airplane_radar_desc: "现代战争的最新重大发展是雷达，这是一个对我们国家在空中和海上的安全至关重要的系统。"
 HOL_idea_instability: "街头械斗"
 HOL_idea_instability_desc: "街道上的极左和极右分子正在争斗。目前来说他们正在相互抑制对方的影响，但如果任何一方变得太强大或情况变得太不稳定，我们的政权就可能会被推翻。"
 HOL_idea_mobilisation_timetables: "动员时间表"
 HOL_denizzlazytrucks: "补助卡车生产"
 HOL_homeland_defence: "国土防卫"
 HOL_mobility_focus: "专注机动"
 HOL_idea_ambtenarenverbod: "公务员禁令"
 HOL_idea_ambtenarenverbod_desc: "公务员禁令(Ambtenarenverbod)禁止政府官员加入任何极左组织或祖国卫队，当局希望能够以此遏制这些非民主意识形态的势头。"
 HOL_idea_ambtenarenverbod_01: "公务员禁令"
 HOL_idea_ambtenarenverbod_01_desc: "公务员禁令(Ambtenarenverbod)禁止政府官员加入任何极左或极右组织，当局希望能够以此遏制这些非民主意识形态的势头。"
 HOL_idea_ambtenarenverbod_02: "公务员禁令"
 HOL_idea_ambtenarenverbod_02_desc: "公务员禁令(Ambtenarenverbod)禁止政府官员加入任何极左组织，当局希望能够以此遏制这些非民主意识形态的势头。"
 HOL_idea_transition_to_fair_economy: "过渡到公平经济"
 HOL_idea_transition_to_fair_economy_desc: "毫无疑问，创造一个适合每个人的制度是非常艰难的。尽管如此，古老的荷兰精神却可以应对这一经济转型的紧张时期。"
 HOL_idea_market_socialism: "市场工团主义"
 HOL_idea_market_socialism_desc: "荷兰有了一个新的左派秩序并非意味着我们应该抛弃所有旧的东西。毕竟，市场激励了包括建筑在内的许多领域的工人。"
 HOL_idea_february_strike: "二月罢工"
 HOL_idea_february_strike_desc: "我们国家正经历一段罢工行动汹涌澎湃的时期，这使我们的大部分行业陷入瘫痪。"
 HOL_idea_peoples_military: "人民军队"
 HOL_idea_peoples_military_desc: "尼德兰有了一个新制度，我们的军队现在应该反映它的初心。军队源于人民，军队为人民服务。"
 HOL_idea_union_of_the_military: "与军队结盟"
 HOL_idea_union_of_the_military_desc: "我们的军队中不仅有我们的同志，也有反动的军官。虽然后者会随着时间的推移而慢慢转变思想，不过容忍他们继续服务可以保持我们训练营的效率。"
 HOL_idea_dutch_militia: "荷兰民兵"
 HOL_idea_dutch_militia_desc: "我们是一个四面皆敌的工团主义国家。如果我们要维持生存，建立人民的民兵部队至关重要。"
 HOL_idea_labour_camps: "劳改营"
 HOL_idea_labour_camps_desc: "只有感化他们，才能让反动派帮助我们。"
 HOL_idea_mass_collectivisation: "大规模集体化"
 HOL_idea_mass_collectivisation_desc: "我们经济学说的一个关键部分就是农业和工业的集体化，将较小的实体集中于一个规模更大，效率更高的中心。"
 HOL_idea_verzorgingsstaat: "福利国家"
 HOL_idea_verzorgingsstaat_desc: "我们的人民缺少的是一个管理良好且运作良好、令社会主义者和保守派都能接受的福利国家。"
 HOL_idea_outlawed_unions: "禁止工会"
 HOL_idea_outlawed_unions_desc: "长期以来，工会一直是煽动左翼活动的温床。我们不能容忍那些庇护我们的政敌的人。"
 HOL_idea_staatsvakbond: "国营工会"
 HOL_idea_staatsvakbond_desc: "随着旧工会受到镇压，我们的人民充满了民族主义的热情，新的国营工会允许我们将他们的爱国主义用于军事目的。"
 HOL_idea_nationalist_renaissance: "民族伟大复兴"
 HOL_idea_nationalist_renaissance_desc: "在我们的政府的帮助下，荷兰人民重新站了起来。一个新的爱国主义时代来临了。"
 HOL_idea_orde_van_oranje_nassau: "奥兰治-拿骚勋章"
 HOL_idea_orde_van_oranje_nassau_desc: "奥兰治-拿骚骑士勋章的存在是为了奖励那些在战场或民事领域全心奉献给荷兰人民的人。"
 HOL_idea_negotiate_with_extremists: "与极端分子谈判"
 HOL_idea_negotiate_with_extremists_desc: "有时，与那些更讲理的政治人物看来有些……不可靠……的人进行谈判，是符合国家利益的。"
 HOL_idea_neutrality: "巴达维亚的中立"
 HOL_idea_neutrality_desc: "从前的荷兰在失去比利时之后曾试图通过宣布中立来避免暴露于残酷的欧洲冲突之下。新的巴达维亚公社也将这样做。"
 HOL_idea_secret_police: "秘密警察"
 HOL_idea_agreement_with_left_0: "与左派谈判"
 HOL_idea_agreement_with_left_1: "与左派谈判"
 HOL_idea_agreement_with_left_2: "与左派谈判"
 HOL_idea_agreement_with_right_0: "与右派谈判"
 HOL_idea_agreement_with_right_1: "与右派谈判"
 HOL_idea_agreement_with_right_2: "与右派谈判"
 HOL_idea_batavian_courage: "巴达维亚的抵抗"
 HOL_idea_batavian_courage_desc: "大约150年前，当时被称为普鲁士人的德国人摧毁了荷兰的民主，并让奥兰治-拿骚家族复辟。如今他们卷土重来，我们不会允许他们这样做，因为这次我们的命运掌握在我们自己手中！"
 HOL_idea_batavian_courage_1: "巴达维亚的抵抗"
 HOL_idea_batavian_courage_1_desc: "大约150年前，当时被称为普鲁士人的德国人摧毁了荷兰的民主，并让奥兰治-拿骚家族复辟。在我们的英国同志的协助下，这一幕不会重演了！"
 HOL_idea_batavian_courage_2: "巴达维亚的抵抗"
 HOL_idea_batavian_courage_2_desc: "大约150年前，当时被称为普鲁士人的德国人摧毁了荷兰的民主，并让奥兰治-拿骚家族复辟。在我们的英国同志的协助下，这一幕不会重演了！"
 HOL_idea_batavian_courage_3: "人民军队"
 HOL_idea_batavian_courage_3_desc: "大约150年前，当时被称为普鲁士人的德国人摧毁了荷兰的民主，并让奥兰治-拿骚家族复辟。在我们的英国同志的协助下，这一幕不会重演了！"
 HOL_red_advisors: "英国顾问"
 HOL_red_advisors_desc: "革命输出督管局的特工们正在为我们羽翼未丰的荷兰人民军提供急需的指导和援助。"
 HOL_british_designs_tanks: "英国装甲设计"
 HOL_british_designs_tanks_desc: "在装甲战术和设计方面，荷兰陆军内部存在着争议。如今有了不列颠联盟的设计，加上荷兰独创力，我们定能解决这一矛盾。"
 HOL_red_navy_0: "专注海军重建"
 HOL_red_navy_0_desc: "大多数海军舰队都与尼德兰王室一道逃离我国，新生的人民海军几乎是白手起家，新成立的海军部也在造船领域采取了更加现实的姿态。"
 HOL_red_navy_1: "新方向"
 HOL_red_navy_1_desc: "缺船少舰的事实使新生的人民海军走向全新的海战思路方向。"
 HOL_red_navy_2: "激进方式"
 HOL_red_navy_2_desc: "激进方式使[HOL.getname]在某种程度上重铸了海军力量。"
