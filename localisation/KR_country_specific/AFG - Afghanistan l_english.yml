 AFG_amanullah_khan: "阿马努拉汗"
 AFG_amanullah_khan_leader_desc: "除了巴布尔，还有谁能比阿曼努拉·汗给阿富汗带来的变化和威望更多？在世界大战期间登上王位以后，阿曼努拉立即向大英帝国进攻，并赢得了后者可观的让步。他利用这次胜利和大英帝国崩溃后的进一步收获，实施了全面的社会改革。尽管阿曼努拉的统治仍然是绝对专制的，但他梦想着为阿富汗带来真正的宪政治理，并克服该国根深蒂固的种族和部落间的分裂。只有时间才会知道这位改革者的愿景能否会实现。"
 AFG_habibullah_kalakani: "哈比布拉·卡拉卡尼"
 AFG_habibullah_kalakani_leader_desc: "卡拉卡尼是塔吉克族人，曾长期在阿富汗皇家军队服役，在大英帝国崩溃前当过逃兵。之后，利用政治和军事上的真空与混乱，卡拉卡尼开始了犯罪生涯。然而一旦军队设法恢复了一点秩序，他就逃了出去，寻求塔吉克同胞的保护。\n\n卡拉卡尼直言不讳地反对阿曼努拉·汗的改革和现代化运动，并领导了一个以他的名字命名的农村极端保守运动。令人惊讶的是，他的政治运动成功地推翻了阿曼努拉，卡拉卡尼赢得了阿富汗的王冠。"
