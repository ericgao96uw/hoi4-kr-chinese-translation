 PUE_share_the_wealth_idea: "财富共享"
 PUE_share_the_wealth_idea_desc: "Following largely the ideas of Huey Long's Share the Wealth program, Jose Coll y Cuchi has passed a series of income tax reforms with subsidies for the rural population in Puerto Rico. While the benefits from said program are still low, time will tell whether this approach will actually help the Puerto Rican people be uplifted from seemingly abject poverty."
