 CSA_dorothy_day: "多萝西·戴伊"
 CSA_dorothy_day_desc: "§Y顾问介绍\n生于：§!§g1897年11月8日，美利坚合众国、纽约州布鲁克林§!\n§Y政治生涯：§!§g多萝西·戴伊受到厄普顿·辛克莱著《丛林》的启发，她决心毕生致力于解放穷人。她创立了天主教工人运动，将她的宗教和政治态度与慈善相结合。她强烈反对整合主义运动，并促使美国天主教徒拒绝这种运动。"
 CSA_paul_leroy_robeson: "保罗·勒罗伊·罗伯逊"
 CSA_paul_leroy_robeson_desc: "§Y顾问介绍\n生于：§!§g1898年4月9日，美利坚合众国、新泽西州普林斯顿§!\n§Y政治生涯：§!§g保罗·罗伯逊法学毕业，但因为种族的原因，他没能找到工作，第一份工作成了登台表演。作为歌手和演员，他出演了《琼斯皇帝》等百老汇戏剧，受到启发，他用自己的表演来传达政治观点。好莱坞的工作室限制了他的表演和音乐角色，导致他步入了地下工团主义媒体。罗伯逊还邀请欧洲的社会主义艺术家来到美国，开启了一场从审查制度中解放的艺术革命，用他那浑厚的低音不知疲倦地为平等奔走呼号。"
 CSA_whittaker_chambers: "惠特克·钱伯斯"
 CSA_whittaker_chambers_desc: "§Y顾问介绍\n生于：§!§g1901年4月1日，美利坚合众国、宾夕法尼亚州费城§!\n§Y政治生涯：§!§g惠特克·钱伯斯的工团主义生涯从大学的戏剧中开始，那时他接触到了学生中的工团主义者。钱伯斯与欧洲的工团主义者合作，将他们的艺术带到美国。工团主义革命者认为钱伯斯通晓美国的民粹主义传统，是有效的沟通者和调解人。"
 CSA_alger_hiss: "阿尔杰·希斯"
 CSA_alger_hiss_desc: "§Y顾问介绍\n生于：§!§g1904年11月11日，美利坚合众国、马里兰州巴尔的摩§!\n§Y政治生涯：§!§g希斯早年的法律生涯使他倾向罗伯特·瓦格纳的自由主义和干涉主义政策，被提拔进国务院后，他又痴迷于工团主义，用工团主义言论抨击建制党派未能防止经济衰退。最终，革命工团主义者说服了希斯，使他放弃了瓦格纳和国务院，全心全意为革命而工作。"
 CSA_james_william_ford: "詹姆斯·威廉·福特"
 CSA_james_william_ford_desc: "§Y顾问介绍\n生于：§!§g1893年12月22日；美利坚合众国、阿拉巴马州普拉特城§!\n§Y政治生涯：§!§g福特是废除种族隔离和保障工人权益的终身拥护者，早年间他就读于费斯克大学，同时还有份机械师的工作，从那时起他就建立了许多超越经济和种族隔阂的关系。福特受厄尔·白劳德邀请，作为代表前往英国签署《极权宪章》，他深入了解了第三国际是如何更正前政权的错误，并以人的尊严对待所有民族的。"
 CSA_reverend_major_jealous_divine: "大牧师杰洛斯·迪万"
 CSA_reverend_major_jealous_divine_desc: "§Y顾问介绍\n生于：§!§g1876年，美利坚合众国§!\n§Y政治生涯：§!§g迪万神父自立头衔“大牧师”(Reverend Major)并自称杰洛斯·迪万(Jealous Divine)，意为“忌邪的神”，他为自己营造了一个威严而神秘的公众形象。他是国际和平使命运动的创始人、东北地区众多产业的所有者、教会之领袖。老朽的建制派斥责他为自称先知的工团分子，而反宗教的社会主义者则斥责他为假扮社会主义者的先知。"
 CSA_ernest_miller_hemingway: "欧内斯特·米勒尔·海明威"
 CSA_ernest_miller_hemingway_desc: "§Y顾问介绍\n生于：§!§g1899年7月21日，美利坚合众国、伊利诺伊州奥克帕克§!\n§Y政治生涯：§!§g欧内斯特·海明威在世界大战期间担任记者，最终成了一名多才多艺的作家。战后在法国度过的时光使海明威坚定的投身于社会主义事业，在西班牙度假时，他亲眼目睹了异见人士朋友何塞·罗伯斯被有预谋地杀害。在发现法国政府与谋杀者串通一气后，海明威受此刺激，开始支持更激进而威权的社会主义制度，这种制度不会沦落到做出他所目击的那种可耻行径的地步。"
 CSA_ralph_hosea_chaplin: "拉尔夫·霍齐亚·查普林"
 CSA_ralph_hosea_chaplin_desc: "§Y顾问介绍\n生于：§!§g1887年，美利坚合众国、堪萨斯州艾姆斯§!\n§Y政治生涯：§!§g拉尔夫·查普林七岁时看到一名男子在普尔曼罢工中被枪击，从此积极投身工团主义事业：他在墨西哥加入了萨帕塔主义者，在西弗吉尼亚州首次唱响《团结一致到永远》。北美各地的工团主义者再现着他的艺术、唱着他的歌曲，吸引更多工人加入他们的事业。"
 CSA_harry_dexter_white: "哈里·德克斯特·怀特"
 CSA_harry_dexter_white_desc: "§Y顾问介绍\n生于：§!§g1892年10月29日，美利坚合众国、马萨诸塞州波士顿§!\n§Y政治生涯：§!§g哈里·怀特在劳伦斯学院教过几年经济学，在资本主义学者中提升了自己的敏锐度。他还在小亨利·摩根索的财政部短暂工作过一段时间，但当他反对美国中立时就丢了这份工作，这将他推向了工团主义事业。怀特爱好集思广益，如果美国有朝一日领导第三国际，他将制订激进的外交政策。"
 CSA_meyer_london: "迈耶·伦敦"
 CSA_meyer_london_desc: "§Y顾问介绍\n生于：§!§g1871年12月29日，俄罗斯帝国、波兰王国卡尔瓦里亚§!\n§Y政治生涯：§!§g1897年，迈耶·伦敦加入了社会主义劳工党，这使他有机会接触到日后成为美国社会主义传奇人物的尤金·V·德布斯。他以倡导安全工作条件和允许集体迫害受害者移民美国的经历竞争国会席位，并于1914年获得成功，成为了国会中的首批社会主义者之一，在随后的国会生涯中，他致力于与针对社会主义者的谣言斗争。"
 CSA_james_renshaw_cox: "詹姆斯·伦肖·考克斯"
 CSA_james_renshaw_cox_desc: "§Y顾问介绍\n生于：§!§g1886年3月7日，美利坚合众国、宾夕法尼亚州匹兹堡§!\n§Y政治生涯：§!§g詹姆斯·考克斯作为圣帕特里克教堂的神父为匹兹堡的穷人服务，他高度同情工团主义事业，认为旧体制完全无法带来积极的变革。考克斯也是地区性小政党无业党的领导人，该党曾在1932年举行过抗议胡佛政府的游行。"
 CSA_ralph_johnson_bunche: "拉尔夫·约翰逊·本奇"
 CSA_ralph_johnson_bunche_desc: "§Y顾问介绍\n生于：§!§g1904年8月7日，美利坚合众国、密歇根州底特律§!\n§Y政治生涯：§!§g拉尔夫·本奇职业生涯之初是瑞典社会学家纲纳·缪达尔的研究助理，缪达尔的著作《美国的困境》强烈支持社民主义事业。在克服对他种族的歧视的学术相关性方面，本奇取得了非凡的进步，但最终，1936年的政治危机迫使他离开了学术界，工团主义者成了唯一愿意出版他作品的人。"
 CSA_william_ross_knudsen: "威廉·罗斯·克努森"
 CSA_william_ross_knudsen_desc: "§Y顾问介绍\n生于：§!§g1892年9月30日，美利坚合众国、加利福尼亚州佩塔卢马§!\n§Y政治生涯：§!§g数十年来，威廉·克努森一直活跃于加州的社会主义政坛，自从在一次言论自由示威中被捕开始，他数次竞选旧金山市长，在加州各地组织工会，并参与了代表数千名劳工的激进工会代表大会。"
 CSA_harold_maskell_ware: "哈罗德·马斯克尔·韦尔"
 CSA_harold_maskell_ware_desc: "§Y顾问介绍\n生于：§!§g1889年8月19日，美利坚合众国、新泽西州伍德敦§!\n§Y政治生涯：§!§g韦尔与尤金·V·德布斯、维克托·伯杰一样，都是美国社会民主党的早期成员。他是农业经济学专家，曾为法兰西公社的一个实验性农场筹集资金。农业部发掘了他的才华，但由于他在法国做的事情，拒绝让他晋升。这促使韦尔投身工团主义事业，将他所有的努力转移到工团主义者身上。"
 CSA_alexander_golberger: "亚历山大·戈德伯格"
 CSA_alexander_golberger_desc: "§Y顾问介绍\n生于：§!§g1894年8月11日，奥匈帝国、乔普§!\n§Y政治生涯：§!§g亚历山大·戈德伯格生于匈牙利乔普，原名山多尔。世界大战期间，他被征召进奥匈帝国军队，最终遇到了杰出革命家库恩·贝拉。为了摆脱匈牙利当局，他逃到了美国，加入了各种左派团体，决心帮助持不同政见的欧洲人在新家园建立社会主义。"
 CSA_john_henry_manley: "约翰·亨利·曼利"
 CSA_smedley_butler: "斯梅德利·达林顿·巴特勒"
 CSA_smedley_butler_leader_desc: "海军陆战队员，将军和参议员斯梅德利·巴特勒完成了不可思议的成就——在革命陷入最黑暗的时刻，他推翻了那些自称“集权派”的叛徒和篡位者，并重燃自由之火。老将军对联合工团的贡献已经数不胜数，而他最近的惊人胜利使他获得了更多的来自民众的支持。尽管巴特勒已经向朋友和政治盟友声明他现在的处境并不轻松，但他已经同意担任新美国的代理总统，直到美国被极权主义撕裂的伤口愈合为止。"
 CSA_smedley_butler_CSA_commander_desc: "§Y陆军将领介绍\n生于：§!§g1881年7月30日；美利坚合众国、宾夕法尼亚州西切斯特§!\n§Y军旅生涯：§!§g“能打的贵格佬”斯梅德利·达林顿·巴特勒谎报年龄于1898年应征加入美国海军陆战队，参与了美西战争。他因较高的文凭获授少尉军衔，并在完成基本训练后转入新近占领的关塔那摩驻扎；但因为所属的连队很快就回到了美国，他没能赶上战斗。1899年4月，他被重新分配到纽约号装甲巡洋舰，成为一名海军中尉。\n\n后来巴特勒被调至菲律宾，在那里他主要执行守备任务，也间或参与了一些打击叛乱的行动。1900年，在义和团运动期间，他跟随利特尔顿·沃克，参加了天津战役和加塞莱远征队，在他试图营救一名海军陆战队员期间大腿受伤，并因此获得了晋升上尉的机会。\n\n后来，巴特勒参加了香蕉战争，第一次到洪都拉斯保卫美国领事馆是在1903年，第一次到尼加拉瓜是在1909年到1913年，在那里他参加了打破格拉纳达的包围，马萨亚战役和征服科耶特帕丘。1914年，他参与了对墨西哥韦拉克鲁斯的占领，在战斗中获得了第一枚荣誉勋章，并被提升为少校。他后来转移到海地，因为参与镇压卡科叛乱的行动，他在那里赢得了自己的第二枚荣誉勋章。后来他被调回美国担任守备部队职务，直到1921年晋升为准将。1927年，他被派往中国，负责驻扎各使馆城市的海军陆战队远征军，晋升为少将，1929年返回美国，1931年竞争并赢得美国海军陆战队司令一职。1935年，尽管胡佛政府治下情况日趋紧张，他仍获得了上将军衔。随着国内形势进一步激化，巴特勒决定投靠赤卫队、为社会党效力；就此，他成为了弃暗投明的美军军官行列中前军衔最高者，并获提拔为大陆军元帅。"
 CSA_smedley_butler_commander_desc: "§Y陆军将领介绍\n生于：§!§g1881年7月30日；美利坚合众国、宾夕法尼亚州西切斯特§!\n§Y军旅生涯：§!§g“能打的贵格佬”斯梅德利·达林顿·巴特勒谎报年龄于1898年应征加入海军陆战队，加入美国军队，参加了美西战争。他被任命为接受高等教育的少尉，经过基本训练后将被转移到最近被占领的关塔那摩。因为他的连队很快就回到了美国，他没能赶上战斗。1899年4月，他被重新分配到纽约号装甲巡洋舰，成为一名海军中尉。后来被转移到菲律宾，在那里他主要执行守备任务，也间或参与了一些打击叛乱的行动。1900年，在义和团运动期间，他跟随利特尔顿·沃克，参加了天津战役和加塞莱远征队，在他试图营救一名海军陆战队员期间大腿受伤，并因此获得了晋升上尉的机会。后来，巴特勒参加了香蕉战争，第一次到洪都拉斯保卫美国领事馆是在1903年，第一次到尼加拉瓜是在1909年到1913年，在那里他参加了打破格拉纳达的包围，马萨亚战役和征服科耶特帕丘。1914年，他参与了对墨西哥韦拉克鲁斯的占领，在战斗中获得了第一块荣誉勋章，并被提升为少校。他后来转移到海地，因为参与镇压卡科叛乱的行动，他在那里赢得了自己的第二枚荣誉勋章。后来他被调回美国担任守备部队职务，直到1921年晋升为准将。1927年，他被派往中国，负责使公国各城市的海军陆战队远征军，晋升为少将，1929年返回美国，1931年竞争并赢得美国海军陆战队司令一职。1935年，在胡佛政府日益紧张的局势下，他获得了将军军衔，尽管巴特勒批评胡佛。然而，他仍然是美国海军陆战队最有影响力、最傲慢的军官之一，他的影响不容小觑。"
 CSA_herbert_charles_heitke: "赫伯特·查尔斯·海特克"
 CSA_herbert_charles_heitke_CSA_commander_desc: "§Y陆军将领介绍\n生于：§!§g1892年3月6日；美利坚合众国、密歇根州怀恩多特§!\n§Y军旅生涯：§!§g赫伯特·查尔斯·海特克出生于一个德国移民家庭，于1913年加入西点军校，1917年毕业后成为一名步兵少尉。他最初被派往佐治亚陆军预备役军需官，1920年晋升中尉，1923年晋升上尉。1925年，他被从预备役部队转到骑兵部队，被任命为西点军校历史与社会科学助理教授。1929年底，他转到位于莱利堡陆军骑兵学校并一直担任教职，并于1934年晋升为上校。随着街头暴力愈演愈烈，海特克决定辞职回到纽约的家人身边，并报名参加了当地的赤卫队。他的军事经历使他获得了斯梅德利·巴特勒的青睐。现在，他作为联合工团军队的将领之一，海特克与莫里斯·罗斯以及斯梅德利·巴特勒一起成为少数有过在美军服役经历的加入革命的将领。"
 CSA_herbert_charles_heitke_commander_desc: "§Y陆军将领介绍\n生于：§!§g1892年3月6日；美利坚合众国、密歇根州怀恩多特§!\n§Y军旅生涯：§!§g赫伯特·查尔斯·海特克出生于一个德国移民家庭，1913年加入西点军校，1917年毕业后成为一名步兵少尉。他最初被派往佐治亚陆军预备役军需官，1920年晋升中尉，1923年晋升上尉。1925年，当他还在预备役部队的时候，转战骑兵部队，被任命为西点军校历史与社会科学助理教授。1929年底，他转到位于莱利堡陆军骑兵学校并一直担任教职，1934年晋升为上校。他虽然是联邦相关工作人员，但他对胡佛政府的持续批评已经开始削弱政府的合法性。"
 CSA_evans_fordyce_carlson: "埃文斯·福代斯·卡尔逊"
 CSA_evans_fordyce_carlson_commander_desc: "§Y陆军将领介绍\n生于：§!§g1896年2月26日；美利坚合众国、纽约州西德尼§!\n§Y军旅生涯：§!§g作为一位公理会牧师的儿子，埃文斯·卡尔逊的军事生涯从他高中毕业后报名并作为一名列兵应征美国陆军开始，他在菲律宾和夏威夷服役，在1916年，他以上士军衔结束了四年的服役生涯。之后，他在惩罚远征开始时重新加入美国陆军并在墨西哥担任驻军。随后他报名参加了军官培训课程并以少尉军衔毕业，他甚至短暂在炮兵部队服役并在1918年成为一名炮兵上尉。然而他对他在陆军中的位置不满意，所以他在1922年不顾他过去的职位作为一名列兵加入海军陆战队。他很快被晋升为少尉，并在弗吉尼亚州匡蒂科的一支海军陆战队前哨部队中服役。1924年，他被派往波多黎各的库勒布拉，并在为太平洋舰队服役而被派遣至西海岸前在此地驻扎了五个月。在1925年，他申请航空训练并赴往佛罗里达州的彭萨科拉，但很快回到陆上单位服役。1927至1929年，他驻扎在中国上海，之后回到美国并很快被派遣至尼加拉瓜去对抗桑地诺叛乱，在以12名海军陆战队员对抗100名左右的匪徒之后，他被授予海军十字勋章。在1931年的地震后，他因在占领中的尼加拉瓜作为警察局长的工作受到嘉奖。他在1933年返回美国，并被派遣至上海，在美国驻使馆城市的海军陆战队分遣队作为副官服役并学习中文。他在1936年回到匡蒂科，在参加海军陆战队课程的同时也在华盛顿的乔治·华盛顿大学学习国际法和政治学。随着国家陷入混乱，斯梅德利·巴特勒开始调查海军陆战队中异见者的迹象，并将埃文斯发掘为盟友。当加入芝加哥工团主义者的战斗的时刻终于来临时，即便十分纠结，卡尔逊仍然选择追随巴特勒，并且已经成为我们军队中军衔最高的军官之一，以及巴特勒最信任的将领。"
 CSA_david_monroe_shoup: "戴维·门罗·舒普"
 CSA_david_monroe_shoup_commander_desc: "§Y陆军将领介绍\n生于：§!§g1904年12月30日；美利坚合众国、印第安纳州巴特尔格朗德§!\n§Y军旅生涯：§!§g戴维·肖普生于钢带区中心的一个贫困家庭，从很年轻的时候起，他就在政治上倾向左派——这是印第安纳州政治家反对华尔街大企业的进步思想造成的。他擅长学术，在摔跤和橄榄球这样的课余爱好上也十分优秀，而由于经济原因，他加入了美国海军陆战队。在陆战队中，肖普因运动技能、枪法和领导才能而被认可，他用幽默保持士气的能力给上司和下属都留下了深刻印象。1927至1934年，肖普被派往中国服役，保护美国在这个饱受战争蹂躏的国家的利益，在执行这个任务时，他个人不同意仅仅将自己的行为视为帝国主义对中国人民的剥削。随着国家开始陷入混乱，肖普的反帝立场和个人信仰使他成为了海军陆战队战友斯梅德利·巴特勒将军的坚定支持者和盟友。当革命时机到来时，肖普献身于工团主义事业和巴特勒，为新大陆军带来了急需的经验和领导力。"
 CSA_robert_sharon_allen: "罗伯特·沙龙·艾伦"
 CSA_robert_sharon_allen_commander_desc: "§Y陆军将领介绍\n生于：§!§g1900年7月14日；美利坚合众国、肯塔基州拉托尼亚§!\n§Y军旅生涯：§!§g罗伯特·S·艾伦原名赫尔曼·格林伯格，随着世界大战席卷全球，为了避免与德国产生联系，他父亲正式更改了他的姓名，选择了一个真正的“美国”姓氏。他谎报年龄，加入了搜寻潘乔·比利亚的潘兴远征，随后从威斯康星大学毕业，从事新闻报道工作，正是在威斯康星——美国社会主义的主要温床之一，艾伦开始献身于里德的事业。经济危机持续发酵之下，随着种族对立渗入了美国社会，艾伦利用自己的调查报道技巧成功潜入了三K党。作为《基督教科学箴言报》的驻外记者，对胡佛政府的不满使艾伦写了一篇名叫《华盛顿走马灯》的匿名文章。在看透了华盛顿的麦克阿瑟军事集团和胡佛的无能后，艾伦越来越决心献身于美利坚社会党对美国的愿景之中。由于他在潘兴远征中的经历，艾伦是速度与装甲的支持者，他保证在内战结束后致力于工人的事业。"
 CSA_maurice_rose: "莫里斯·罗斯"
 CSA_maurice_rose_commander_desc: "§Y陆军将领介绍\n生于：§!§g1899年11月26日；美利坚合众国、康涅狄格州米德尔敦§!\n§Y军旅生涯：§!§g出生于犹太家庭的莫里斯·罗斯通过谎报自己的年龄在1916年入伍科罗拉多国民警卫队，并希望能借此参加潘兴的对墨西哥的惩罚性远征战役。但在六周后他就因为年龄问题被遣送回家。直到成年前，他和他的兄弟们一直在肉类加工厂工作。之后，他再次入伍并被选中进行军官训练，于1917年从军官候补学校毕业，并成为一名步兵少尉。于1923年获得上尉军衔，并于1926年完成步兵连军官课程。随着亲机械化部队的军官和传统主义者之间的分歧越来越大，罗斯转向了前者并从德怀特·艾森豪威尔以及乔治·巴顿等高级军官学习装甲战的理论。他在1928年接受骑兵军官课程，并于1931年毕业，随后加入指挥与参谋学院。直到内战前，他仍未能毕业。\n\n不幸的是，由于他的犹太血统，罗斯在职业生涯中一直受到来自他的上级以及同事的歧视，尤其是乔治·范霍恩·莫斯利和佩德罗·奥古斯托·德尔·瓦莱，这两人一直宣称罗斯是因为他的犹太背景而被晋升。\n\n作为对他遭受的不公待遇的回应，罗斯被社会党的社会平等的承诺所吸引。当局势已经不可避免的失控时，罗斯决定前往北方并加入了赤卫队。在被巴特勒认可后他被晋升为将军，并被广泛认为是联合工团军队的主要的机械化战争理论家。§!\n\n§Y重要信息：他并没有对任何联合工团的政治派系宣誓效忠，有传言说他来到我们的军队只是为了对抗之前阻止他晋升的联盟国的反犹主义军官。"
 CSA_george_ham_cannon: "乔治·哈姆·坎农"
 CSA_george_ham_cannon_commander_desc: "§Y陆军将领介绍\n生于：§!§g1915年11月5日；美利坚合众国、密苏里州韦伯斯特格罗夫斯§!\n§Y军旅生涯：§!§g乔治·哈姆·坎农在1934年放弃去密歇根大学就读成为机械工程师的机会，选择了前往卡尔弗军事学院。他前往密歇根州加入了预备役军官团训练计划并希望加入海军陆战队。他在那里进一步的学习了关于军事方面的知识。然而，内战的爆发打乱了所有的计划。随着许多同学加入了联合工团的赤卫队，坎农决定和他们一起加入赤卫队。随着军官选举的结束，坎农被选为密歇根师的总指挥。在斯梅德利·巴特勒对候选人进行短暂的调查后，巴特勒亲自提拔了坎农，并一直帮助他完善未完成的海军陆战队军官训练。"
 CSA_robert_hale_merriman: "罗伯特·黑尔·梅里曼"
 CSA_robert_hale_merriman_commander_desc: "§Y陆军将领介绍\n生于：§!§g1908年11月17日；美利坚合众国、加利福尼亚州尤里卡§!\n§Y军旅生涯：§!§g作为一名伐木工人的儿子，罗伯特·黑尔·梅里曼从一个受到大萧条重创的家庭中成长起来。高中毕业后，为了继续学业，他被迫从事多份兼职。最终，他参加了内华达大学的预备役军官团训练项目，于1932年毕业，并和同是学生的玛丽昂结婚。此后他进入了加州大学伯克利分校攻读经济学硕士学位。随着大萧条的进一步恶化以及对英法经济结构的兴趣，他和玛丽昂移居到巴黎一年，并在索邦大学继续学习。1935年他们回到了加利福尼亚，并获得了硕士学位。随后由于被芝加哥中不断发展的革命活动所吸引，他前往芝加哥大学就读博士学位。\n\n随着麦克阿瑟的最后期限的接近，梅里曼利用他在预备役军官团的背景，开始向各个年龄段的学生教授他5年前学到的基础军事知识。尽管他不是个狂热的工团主义者，但他对1936年夏天美国政府进行广泛的政治压迫和威权主义倾向感到十分愤怒。他热情洋溢的性格和领导气质使得他被选为大学赤卫队的领导人。\n\n和其他青年军官不同，他的军事和教育背景使得他被斯梅德利·巴特勒所看重，并将他提拔为高层军官，以期望他的在指挥和领导方面的才能得到充分发挥。§!\n\n§Y重要信息：梅里曼在联合工团中的政治倾向尚不明了。他对工团主义经济有着学术上的兴趣，但他对威权主义的厌恶使得他疏远了白劳德带领的集权派。"
 CSA_benjamin_oliver_davis_sr: "老本杰明·奥利弗·戴维斯"
 CSA_benjamin_oliver_davis_sr_commander_desc: "§Y陆军将领介绍\n生于：§!§g1877年7月1日；美利坚合众国、华盛顿哥伦比亚特区§!\n§Y军旅生涯：§!§g本杰明·O·戴维斯的父亲是内政部公务员，母亲是护士。他不顾父母的意愿，在1898年美西战争爆发后加入了美国军队。他先是在被与白人种族隔离的、全黑人的美国第8志愿步兵团担任临时中尉，但在战争期间未能参与战斗，尽管如此，他还是以列兵身份重新入伍第9骑兵团，加入了所谓的“布法罗战士”。在当时美国唯一的黑人军官查尔斯·杨的教导下，戴维斯得以进入西点军校，成为骑兵少尉。1901年，他参加了美菲战争，之后回国，在俄亥俄州传统上供黑人就读的威尔伯福斯学院教授军事科学和战术——在军旅生涯中，他还会多次担任这项职位。他还在利比里亚和阿拉巴马州塔斯克基学院工作过一段时间。1930年，他升为正规军上校，就像导师查尔斯·杨十年前完成的壮举那样。\n\n美国不断恶化的政治局势和阿拉巴马州美利坚至上党党徒的骚扰，使戴维斯悄悄地要求北返威尔伯福斯，第三次重拾该校教授的职位。虽然不是公认的社会主义者，戴维斯还是同情美利坚社会党的平等要义，是少数不公开敌视杰克·里德的美国陆军高级军官之一。1936年大选和内战爆发后，戴维斯不再抱有幻想，当俄亥俄州政府宣布效忠芝加哥政府时，他留任国民警卫队指挥官。注意到他长期的经验和在他前学生中的影响力后，戴维斯的名字很快上了新大陆红军潜在将领的名单，摆到了杰克·里德的面前。"
 CSA_milton_wolff: "米尔顿·沃尔夫"
 CSA_milton_wolff_commander_desc: "§Y陆军将领介绍\n生于：§!§g1915年10月7日；美利坚合众国、纽约州布鲁克林§!\n§Y军旅生涯：§!§g米尔顿·“米尔特”·沃尔夫出生于一个立陶宛-匈牙利移民家庭。在加入赤卫队之前他是一名艺术学生。尽管他的观点和先锋派十分接近，但他在1936年末与1937年初在与美利坚至上党的民兵冲突期间表现出的领导能力使他受到了不少同志的欢迎。\n\n随着杰克·里德宣布革命的开始，联合工团缺乏指挥人员的问题就显现出来了。借着这个机会，沃尔夫在投票中被认为他很合适去指挥的同事们选为了将军。然而，他还没有任何领导大型军队的经验。§!\n\n§Y重要信息：他是集权派的成员，和白劳德走的很近。"
 CSA_edward_allen_carter_jr: "小爱德华·艾伦·卡特"
 CSA_edward_allen_carter_jr_commander_desc: "§Y陆军将领介绍\n生于：§!§g1916年5月26日；美利坚合众国、加利福尼亚州洛杉矶§!\n§Y军旅生涯：§!§g小爱德华·艾伦·卡特有一位非裔美国人父亲和来自印度东部的母亲。在他出生后不久他的家庭就移居印度。随着大英帝国的崩溃和印度公社的建立，卡特有生以来第一次短暂的接触了社会主义。他的父母在1932年再次搬到上海。在上海，卡特试图加入当地的美国驻军，但因为年龄问题被拒绝。\n\n随着美国内战的爆发已经不可避免，他通过使馆城市的运输船偷渡到美国，到达了西雅图并加入了当地的赤卫队。当他们谨慎的向东转移以准备革命时，卡特通过向士兵们讲述他在印度革命时期的所见所闻，慢慢的在士兵中间获得了很高的人气。在革命爆发时，他被选为一名将军，与奥利弗·劳一起成为联合工团军官团中唯二的黑人成员。§!\n\n§Y重要信息：他是联邦派的成员。"
 CSA_benjamin_katine: "本杰明·凯廷"
 CSA_benjamin_katine_commander_desc: "§Y陆军将领介绍\n生于：§!§g1912年9月7日；美利坚合众国、纽约州布鲁克林§!\n§Y军旅生涯：§!§g本杰明·凯廷是一位纽约的知名的机械师以及电工。他在世界产业工人联合会刚开始招募民兵的时候就加入了他们。他在汽车工会非常受欢迎，并于1937年2月被选为军官，随后被参谋部提拔为将军。尽管他受到汽车工会的支持，但在成为一名真正的联合工团将军前，他还有很多需要学习的东西。§!\n\n§Y重要信息：他是工会派的成员。"
 CSA_james_patrick_murphy: "詹姆斯·帕特里克·墨菲"
 CSA_james_patrick_murphy_commander_desc: "§Y陆军将领介绍\n生于：§!§g1901年2月9日；美利坚合众国、加利福尼亚州旧金山§!\n§Y军旅生涯：§!§g詹姆斯·帕特里克·墨菲于1926年毕业于加州州立大学，就职无线电工程师并搬到旧金山。尽管他在30年代的大规模暴动中并不起眼，但他在1936年的大选之后加入了赤卫队，并利用他的专业知识将加利福尼亚的工人与芝加哥的工人联系起来。随着工人们被秘密调遣到芝加哥，墨菲被分配到多个已经是工团主义据点的城市去改善各赤卫队分支之间的通讯。由于他出色完成了任务，他被授予了赤卫队将军职位。但在联合工团总参谋部中，许多人都怀疑这位无线电工程师是否有能力领导大规模军队横扫美国。"
 CSA_john_tisa: "约翰·蒂萨"
 CSA_john_tisa_commander_desc: "§Y陆军将领介绍\n生于：§!§g1914年4月6日；美利坚合众国、宾夕法尼亚州费城§!\n§Y军旅生涯：§!§g约翰·蒂萨来自一个古巴-意大利移民家庭，他之前的主要工作是工人和业余作家。他在1936年12月31日加入了赤卫队。从那时起，他赢得了新泽西州工团主义战士们的尊重，并被选为他们的长官。随后，他被晋升为将军。无论如何，如果他希望能击败敌人，他就必须从头学习兵法。"
 CSA_oliver_law: "奥利弗·劳"
 CSA_oliver_law_commander_desc: "§Y陆军将领介绍\n生于：§!§g1900年10月23日；美利坚合众国、得克萨斯州§!\n§Y军旅生涯：§!§g奥利弗·劳于1919年作为列兵入伍，并于驻扎在墨西哥边界的第24步兵团服役。在1925年由于他的肤色，他晋升的请求被否决，随后他离开了军队，并搬到印第安纳州的布拉夫顿，在当地的一家水泥厂工作。随后他前往芝加哥并成为黄色出租车公司的一名出租车司机。当大萧条席卷美国时，劳被迫失业多年，直到他成为一名装卸工并加入了国际码头工人协会。凭借着他多年攒下的积蓄，他在1932年试图开办一家餐馆，但最终失败并在此失业。此后他加入了国际劳工防卫组织。随着美国内战已经不可避免，劳作为第一批加入赤卫队的志愿者之一，由于他的军事背景和领导能力，他很快就被其他士兵选为军官，并在全国黑人大会的支持下被提拔为将军。§!\n\n§Y重要信息：他是一名忠诚的工会派成员，据说他与贝亚德·拉斯廷以及阿萨·菲利普·伦道夫保持着良好的关系。"
 CSA_william_rea_furlong: "威廉·雷·福隆"
 CSA_william_rea_furlong_admiral_desc: "§Y海军将领介绍\n生于：§!§g1881年5月26日；美利坚合众国、宾夕法尼亚州艾伦波特§!\n§Y军旅生涯：§!§g威廉·雷·福隆曾在宾夕法尼亚州加利福尼亚的师范学校学习，并在那里获得了教育学位。随后，他当了近两年的教师。1901年，他被推荐到马里兰州安纳波利斯美国海军学院学习。1905年，福隆以少尉军衔毕业，被分配到马里兰号装甲巡洋舰上服役直到1909年。1910年，福隆被派往芝加哥号防护巡洋舰，该舰被派往马萨诸塞州海上国民警卫队预备队。1910年8月19日至29日，他曾短暂地指挥过这艘巡洋舰。他在芝加哥号上一直服役到1912年，随后他就读于纽约哥伦比亚大学，并于1914年毕业，获得电气和无线电工程硕士学位。随后，弗朗被派往美国大西洋舰队总司令部担任舰队无线电官和参谋助手。1914年4月，他参加了墨西哥的韦拉克鲁斯远征。7月，他被派往纽约号战列舰上担任舰队无线电军官。后来，他成为美国大西洋舰队司令部舰队无线电军官和参谋长助手。1916年至1917年，福隆在南卡罗来纳号战列舰和纽约号战列舰上担任火炮军官，1918年他被派往军械局工作。1921年至1923年，他担任美国太平洋舰队总司令的参谋助手和舰队炮兵官。此后，1923年至1926年，他又被派往海军作战司令部办公室任职。1926年至1928年，福隆担任西弗吉尼亚号战列舰的副舰长，随后担任内奇斯号油轮的指挥官。他还担任过太平洋地区驱逐舰支队司令。1928年至1931年，他担任岛屿政府办公室政策与联络科科长。1931年至1933年，他指挥马布尔黑德号轻巡洋舰，1933年至1936年，他担任达尔格伦海军试验场的军械检查员。内战爆发后，他加入了美利坚联合工团。作为加入联合工团的最年长的舰长，他成为新大陆海军的第一位海军将军。"
 CSA_arthur_schuyler_carpender: "阿瑟·斯凯勒·卡彭德"
 CSA_arthur_schuyler_carpender_admiral_desc: "§Y海军将领介绍\n生于：§!§g1884年10月24日；美利坚合众国、新泽西州新不伦瑞克§!\n§Y军旅生涯：§!§g阿瑟·斯凯勒·“薯条”·卡彭德是新尼德兰殖民地最开始的那批殖民者之一的沃尔夫特·格雷特·范·考恩霍文的直系后裔。1908年他毕业于美国海军学院，此前他一直在1907年西奥多·罗斯福总统派遣的大白舰队明尼苏达号上服役，并跟随舰队环球航行。在香蕉战争期间，他指挥着玛丽埃塔号上一支16人的登陆部队在洪都拉斯的科尔特斯港登岸。1911年，卡彭德离开玛丽埃塔号，参与了新战舰犹他号的装配工作。1914年4月的墨西哥革命期间，卡彭德作为由佛罗里达州、犹他州还有阿肯色州的水手组成的蓝夹克第一团的副团长参与了美国对韦拉克鲁斯的占领行动，回国后，卡彭德被调任至海军民兵事务部工作。1916年，卡彭德在巴斯钢铁厂协助装配并调试了新驱逐舰戴维斯号，此后在这艘船上服役直到1917年他担任范宁号驱逐舰的指挥官。1919年，他前往纽波特纽斯造船及船坞公司协助装配新型驱逐舰拉德福号，并在该舰服役期间担任该舰指挥一职。1920年卡彭德回到了美国，加入了海军测试委员会并成为了大湖区海军训练站军事法庭的军法署署长。1922年，他美国海军巴里号上担任指挥官。1923年，他又在新伦敦的海军潜艇基地接受训练，之后他被派往美国亚洲舰队担任第六潜艇师的指挥官。1924年卡彭德回到华盛顿，在那里的航海局干了两年的岸上工作，然后在1926年又成为匹兹堡号的执行官员一直干到1928年，成为麦克唐纳号驱逐舰的指挥官为止。随后又是熟悉的岸海任务交替，他于1929年到1932年在海军作战部长办公室任职，之后又在奥马哈号轻巡洋舰上担任了两年的执行官员。随后他再次进入了纽波特的海军战争学院学习，肄业后又回到了海军作战部长办公室。1937年初，他成为了战斗舰队的驱逐舰参谋长。内战开始后，他加入了大陆军第二舰队，并被提拔为联合工团舰队的海军上将。"
 CSA_arleigh_albert_burke: "阿利·艾伯特·伯克"
 CSA_arleigh_albert_burke_admiral_desc: "§Y海军将领介绍\n生于：§!§g1901年10月19日；美利坚合众国、科罗拉多州博尔德§!\n§Y军旅生涯：§!§g阿利·艾伯特·“31节”·伯克因1918年大流感而从未正式高中毕业，却获得了当地议员的推荐，入美国海军学院学习。1923年6月，阿利·伯克从该校毕业，授海军少尉衔。他毕业即分配于亚利桑那号战列舰服役，直到1928年4月调至舰队基地司令旗舰南河三号，任舰队人事官兼司令副官。1929年6月，伯克就读于密歇根大学，继续接受高等教育。两年后，已是中尉的他获得硕士学位，并前往切斯特号重巡继续服役。30年代中期，他分别在舰队基地司令部及海军军械署任职。1936年，他调任至驱逐舰吉尔莫号，并在内战爆发时率领全舰加入了联合工团一方。伯克因此得以晋升，跻身为新大陆海军建军最初的一批将官之一。"
 CSA_hyman_godalia_rickover: "海曼·戈达利亚·里科弗"
 CSA_hyman_godalia_rickover_admiral_desc: "§Y海军将领介绍\n生于：§!§g1900年1月27日；俄罗斯帝国、波兰王国奥日茨河畔马库夫§!\n§Y军旅生涯：§!§g海曼·戈达利亚·“乔治”·里科弗生于一个波兰犹太人家庭，1906年3月，为了躲避俄罗斯1905年革命后的反犹屠杀，他与母亲和姐妹来到了纽约市，后来又搬到芝加哥。1918年，里科弗在美国海军军官学校开始了海军生涯，于1922年毕业。他加入了奥文顿号驱逐舰，他工作中的努力和效率给指挥官留下了深刻的印象，并于1923年成为了轮机长，是中队里的轮机长中最年轻的。接下来，他在密西西比号战列舰上服役，随后在海军研究生院深造一年，又进入哥伦比亚大学进一步深造，于1930年取得了该校电气工程硕士学历。1929到1933年，里科弗在S-9号和O-3号潜艇上获得了潜艇值班和指挥资格。1933年，他在费城的海军器材检查员办公室时，翻译了世界大战期间德意志帝国海军上将赫尔曼·鲍尔的《潜艇》（Das Unterseeboot）一书。1937年初，他被任命为第3潜艇分遣队指挥官。内战开始时，他加入了新大陆海军，命令第3潜艇分遣队驶向费城，他因此晋升海军上将，成为了新大陆海军的第一位上将。"
 CSA_hugh_nathaniel_mulzac: "休·纳撒尼尔·穆尔扎克"
 CSA_hugh_nathaniel_mulzac_admiral_desc: "§Y海军将领介绍\n生于：§!§g1886年3月26日；大英帝国、向风群岛殖民地联邦尤宁岛§!\n§Y军旅生涯：§!§g休·纳撒尼尔·穆尔扎克高中毕业后就在英国纵帆船上工作，从此开始了海上生涯，他被送到威尔士的斯旺西航海学院，为了船长执照而训练。1918年，休·穆尔扎克移居美国，不到两年就拿到了船长执照，成为了首位得到该执照的非裔美国人。他加入了马科斯·加维的世界黑人进步协会，并在黑星航运公司的雅茅斯号上当船长。然而，与世界黑人进步协会的分歧导致他于1921年辞职，随后于1927年加入了美国国际海员联盟，1937年前，穆尔扎克只能在几条航线上的乘务员部门找到船上工作。1934年，在美国国际海员联盟方面的压力下，他可以成为一艘船员全由非裔美国人组成的船只的船长，但他这样拒绝道：“无论如何我都不会指挥一艘‘吉姆·克劳船’。”第二次美国内战开始后，由于联合工团急需船长，他被任命为史密斯·汤普森号驱逐舰的指挥官，并被选派参加高级课程。这些事项完成后，他因成为有史以来首位黑人海军上将而闻名。"
