 NFA_reclaim_metropole_cat_desc: "时候终于到了。20年前，革命摧毁了法兰西，践踏了她的传统，葬送了她的伟大，并使我们被迫流亡至此。现在，是时候夺回我们的祖国了。这段时间我们一直在重建，聚集物资，召集盟友，改革我们的军队，并准备横渡地中海。隔岸相望，那些赤匪打着他们那卑劣的意识形态的旗号，什么好事都没做，只是不断地将法兰西推入更深的深渊。我们必须一劳永逸地结束这种疯狂，使法兰西重登属于她的宝座！\n\n不是你死，便是我亡。"
