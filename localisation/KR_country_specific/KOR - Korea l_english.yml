 KOR_low_literacy_rate: "低识字率"
 KOR_low_literacy_rate_desc: "尽管日本人建立了教育体系，但朝鲜的平均识字率仍旧极度低下。高等教育与底层民众相去天渊，更不用说日占时期的鼓励日语政策对教育的破坏。新生的朝鲜政府要在巩固政权前大力解决教育危机。"
 KOR_scarred_nation: "伤痕累累的国家"
 KOR_scarred_nation_desc: "爆发在朝鲜半岛上的全面战争导致基础设施遭到了严重破坏，无论南北，整个半岛的大部分地区如今已经完全沦为废墟，而韩国如今必须找到一种不与日本捆绑的经济发展方式。"
 KOR_social_hierarchy: "社会等级制度"
 KOR_social_hierarchy_desc: "朝鲜王朝的社会等级制度虽然早已遭到废止，但在民众的思想上仍然是根生蒂固的并已经引发了旧社会时期各个阶级成员之间的相互敌视。随着日本人在朝鲜统治的终结，这些阶级冲突必将再次出现。因此，新政府必须采取措施解决这个问题，以免它成为国家进步的绊脚石。"
 KOR_political_violence: "政治暴力"
 KOR_political_violence_desc: "临时政府归国后，不同意识形态、不同政治派别间为争权夺利互不相容。莫说政敌，就连自家同志兄弟，也是干戈相向。为了赢得民众的信任，我们必须确保政局稳定，踏实社会安全感。"
