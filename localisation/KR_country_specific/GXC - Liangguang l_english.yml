 lngcivilwar.13.t: "马济接管两广"
 lngcivilwar.13.d: "广西军阀战胜了广东的乱军。有了两广地区做跳板，马济现在可以将他的野心扩展到整个华南以及更远的地方。"
 lngcivilwar.13.a: "马济势力越来越大"
 lngcivilwar.14.t: "陈廉伯接管两广"
 lngcivilwar.14.d: "商团军领袖陈廉伯打败广西乱军，包揽了两广的所有权力。毫无疑问，这位新省长将把工作重点放在经济发展和保护两广地区中国商人的利益上面。"
 lngcivilwar.14.a: "经济优先"
 lngcivilwar.15.t: "陈铭枢拿下两广"
 lngcivilwar.15.d: "生产人民党的领袖、前国民党党员——陈铭枢打败了广西乱军，控制了两广。众所周知，陈铭枢支持位于福建的国民党宋庆龄派，他很可能推动两广与福建国民党达成联盟。"
 lngcivilwar.15.a: "国民党的又一次胜利！"
 lngcivilwar.16.t: "陈炯明夺回两广"
 lngcivilwar.16.d: "尽管面临内部的反对势力和外部广西军阀的叛乱，陈炯明仍然保住了两广地区领导人的大位。随着他的统治和声望比以往任何时候都更加稳固，他将有能力进一步实现他的理想：一个联邦制的、真正民主的中国。"
 lngcivilwar.16.a: "陈炯明会解放中国！"
 lngcivilwar.17.t: "重新整合叛军"
 lngcivilwar.17.d: "在大多数情况下，军阀或各省军队的士兵以及将军们，往往更关心保一方乡土不受外人侵犯不受土匪骚扰，而不是国家大事。因此，一旦叛军背信弃义的领导人被处理掉，我们可以相对容易地重新整合掉叛军。毕竟，你我都是中国人。即使他们以前服侍了不该服侍的主子，他们仍然有机会将功赎罪或遣散回乡。"
 lngcivilwar.17.a: "他们将为我们的宏伟目标服务"
 lngcivilwar.18.t: "旧桂系寻求庇护"
 lngcivilwar.18.d: "马济和陆裕光曾经是统治广西的军阀领袖，他俩在权力斗争失败后逃离了家乡。自国民党的北伐战争时期起，他们俩就是我们的老相识了，所以他们在被赶出广西后，恳请到我们的军队里去服役，也许是想借此重整旗鼓，在将来的某一天东山再起。"
 lngcivilwar.18.a: "当然，欢迎这些老朋友"
 lngcivilwar.18.b: "还是另寻他处吧"
 lngcivilwar.19.t: "广东的命运"
 lngcivilwar.19.d: "现在广东省在我们的控制之下，我们必须选择一个人来接替前任政府。我们集团内部某些高层主张彻底地盘剥广东，以推动广西自身的发展，更重要的是，为日益庞大的现代化军队提供资金。当然，这些意见鼠目寸光。一些更有远见的高层认为，我们应该把广东省政府交给当地精英，这样广东就不会被吸血榨干。"
 lngcivilwar.19.a: "盘剥当地！"
 lngcivilwar.19.b: "我们必须小心，让当地人来治理广东"
 lngcivilwar.20.t: "李宗仁控制两广地区"
 lngcivilwar.20.d: "李宗仁，中国国民党的一名被边缘化的党员，成功地用武力接管了两广。与福建的国民党不同，李宗仁是国民党内的右翼党员。一般认为，在1925年胡汉民被处决后，国民党右派随之遭到了党内左派的清洗。到目前为止，左派都是国民党内无可争议的主流，但现在李宗仁对左派的领导地位构成了真正的威胁。"
 lngcivilwar.20.a: "正统国民党回来了"
 lngcivilwar.21.t: "国民党领导人会面"
 lngcivilwar.21.d: "随着现在陈铭枢就任广东省长，李宗仁取代旧桂系，两位省长会面讨论两广的未来。这两人本质上都是国民党党员，只是与党内不同派系结盟。陈铭枢与宋庆龄的民权派结盟，而李宗仁则是国民党右派的实际领袖。尽管两人在如何推进国民大革命的问题上有不同的看法，但他们都同意必须组建一个统一的政府，以巩固党在华南地区的地位，并要求两省的党员选出新的地区领导人。"
 lngcivilwar.21.a: "为民主而战的陈铭枢"
 lngcivilwar.21.b: "不惜一切统一全国的李宗仁"
 lngcivilwar.22.t: "白崇禧启程前往广西"
 lngcivilwar.22.d: "白崇禧今天早些时候带着部下离开云南，和他在广西的战友李宗仁汇合。在与旧桂系的斗争胜利后，李宗仁现在成为了广西省的领导人，端坐南宁领导着广大国民党右派。白崇禧自始至终对他忠心耿耿，这一行为在我们意料之中，他的去意如磐石一般坚定。"
 lngcivilwar.22.a: "我想……祝他好运"
 lngcivilwar.24.t: "新桂系回归"
 lngcivilwar.24.d: "李宗仁的派系在广西战败，被迫转入地下。由于云南仍安全地被国民党掌握在手中，他们已率部归来。他们希望和我们并肩作战，并保证为国民革命军做出自己的共享。"
 lngcivilwar.24.a: "革命仍将继续"
 lngraids.1.t: "袭击德属印度支那"
 lngraids.1.d: "由于德国人忙于维持殖民地的秩序，他们与我们的边界相对不受保护。这使得他们成为我们首要的袭击目标，我们可以很容易地劫掠他们在印度支那北部的脆弱前哨，获得补给和装备。"
 lngraids.1.a: "派一支小劫掠队去"
 lngraids.1.b: "派一支大军去"
 lngraids.2.t: "袭击印度支那"
 lngraids.2.d: "由于印度支那战争打得一片狼藉，他们仍在缓慢恢复，这使得印度支那成为一个很好的袭击目标。我们可以从那里“收集”并回收一批战后遗留下来的装备，且不用担心遭遇精疲力竭的印度支那军队抵抗。"
 lngraids.2.a: "派一支小劫掠队去"
 lngraids.2.b: "派一支大军去"
 lngraids.3.t: "袭击云南"
 lngraids.3.d: "云南几十年来一直是我们的冤家。他们力量强大，但也有薄弱之处。云南和广西的边境皆是崇山峻岭，这使得偷袭相对容易。"
 lngraids.3.a: "派一支小劫掠队去"
 lngraids.3.b: "派一支大军去"
 lngraids.4.t: "袭击湖南"
 lngraids.4.d: "自八省联合垮台以来，湖南也遇到了不少麻烦。虽然目前局势相对稳定，但仍有许多派别在争权夺利，而且没有一个派别对我们持友好态度。当他们被内部事务分散注意力时，我们应该发动突袭。"
 lngraids.4.a: "派一支小劫掠队去"
 lngraids.4.b: "派一支大军去"
 lngraids.5.t: "袭击国民党"
 lngraids.5.d: "国民党是一群不让中国稳定的刺头，他们搞事自然有利于我们浑水摸鱼。他们的激进主义让他们从一开始就内部矛盾重重，因此我们可以在他们沉溺于自己的痴心妄想时，选择时机袭击他们。"
 lngraids.5.a: "派一支小劫掠队去"
 lngraids.5.b: "派一支大军去"
 lngraids.6.t: "袭击华东各省"
 lngraids.6.d: "华东各省虚弱不堪，过去是，将来也是。离南京越远的地方，对我们的劫掠部队来说就越是容易发动突袭。我们可以利用他们的内部分歧，从他们手上“拿”来一些德帝国主义者的先进装备。"
 lngraids.6.a: "派一支小劫掠队去"
 lngraids.6.b: "派一支大军去"
 lngraids.7.t: "袭击国际租界"
 lngraids.7.d: "帝国主义的使馆区一直是中国人民耻辱的象征。找到一批志愿者并把他们送入租界区应当十分容易，而且使馆区内也有很多人非常乐意帮我们给洋人使绊子。"
 lngraids.7.a: "派一支小劫掠队去"
 lngraids.7.b: "派一支大军去"
 lngraids.8.t: "袭击德国租界"
 lngraids.8.d: "东亚监事会明目张胆设立的非法租界是我们掠袭的好目标：当地人憎恨德国人，而德国人有精良的装备供我们夺取，何况他们的防御力量也很薄弱。突袭他们不仅合情，而且合理。"
 lngraids.8.a: "派一支小劫掠队去"
 lngraids.8.b: "派一支大军去"
 lngraids.9.t: "成功的土匪袭击"
 lngraids.9.d: "我们边境的一个孤立军哨遭到了袭击。可在中国混乱的局势下，我们顶多猜测他们受谁指使。他们从我们这里偷走的军事装备无法挽回，不管怎样，当地部队难以抵挡闪电般的袭击，所以干预可能是徒劳的，但必须如此。但无论我们是否派遣军队去支援，我们都必须保卫我们的边境，否则这样的袭击将会再一次上演……"
 lngraids.9.a: "派援军过去！"
 lngraids.9.b: "当地守军只好将就一下了"
 lngraids.10.t: "无功而返的劫掠"
 lngraids.10.d: "我们的劫掠队员今天空手而归。侦察不力以及地方守军的警惕迫使他们还没有完成目标就撤退了。虽然他们失败了，但他们至少都安然无恙，没有惊动敌军。"
 lngraids.10.a: "真糟"
 lngraids.11.t: "失败的土匪劫掠"
 lngraids.11.d: "今天早些时候，匪徒袭击了我们边境的一个孤立军哨。值得庆幸的是，我们的军队殊死抵抗，彻底粉碎了他们的阴谋。在我们光荣的军队把他们打得一败涂地后，这些蠢货短时间内肯定不会回来了。遗憾的是，我们无法查明他们是奉命行事，还是一群急需军火的强盗。"
 lngraids.11.a: "他们根本算不上对手"
 lngraids.12.t: "成功的土匪袭击"
 lngraids.12.d: "我们边境的一个孤立军哨遭到了袭击。可在中国混乱的局势下，我们顶多猜测他们受谁指使。他们从我们这里偷走的军事装备无法挽回，不管怎样，当地部队难以抵挡闪电般的袭击，所以干预可能是徒劳的，但必须如此。但无论我们是否派遣军队去支援，我们都必须保卫我们的边境，否则这样的袭击将会再一次上演……"
 lngraids.12.a: "我们不能让他们逍遥法外！"
 lngraids.12.b: "太迟了……"
 lngraids.13.t: "奇袭成功"
 lngraids.13.d: "我们的突袭以极小的代价成功了。我们从敌人那里夺取了相当数量的步枪和手榴弹。"
 lngraids.13.a: "我军的荣耀！"
 lngraids.14.t: "伤亡惨重的袭击"
 lngraids.14.d: "我们的劫掠小队被当地守军彻底击败，损失惨重，不得不撤退。我们暂时先别打他们的主意了。"
 lngraids.14.a: "你妈扑！"
 lngraids.15.t: "劫掠非常成功"
 lngraids.15.d: "我们大胆的突袭取得了累累硕果。劫掠队员们不仅彻底粉碎了当地的抵抗，而且还缴获了大量的遗留装备，甚至还有一些大炮。让敌人颜面尽失吧！此次行动定会加强我军军备。"
 lngraids.15.a: "我军的荣耀！"
 lngkmt.1.t: "国民党要我们屈服"
 lngkmt.1.d: "李宗仁在广州的国民党嫡系已经开始动员部队来对付我们了。今天，他正式地向我们提出了他那苟刻的要求：把我们的军队并入国民革命军，并服从国民党中央委员会的指挥。作为交换，我们尽管受他们的监管，但可以继续控制我们治下各省及军队。"
 lngkmt.1.a: "好吧……"
 lngkmt.1.b: "不可接受！"
 lngkmt.2.t: "[FROM.GetName]拒绝屈服！"
 lngkmt.2.d: "[FROM.GetName]拒绝了我们提出的要求。我们势如破竹的国民革命军将向[FROM.GetNameDef]挺进。"
 lngkmt.2.a: "他会付出代价的"
 lngkmt.3.t: "[FROM.GetName]屈服了！"
 lngkmt.3.d: "[FROM.GetName]屈从于我们施加的压力。他们的军队将会并入国民革命军，[FROM.GetNameDef]也会接受中央委员会的监督。"
 lngkmt.3.a: "意外，但欢迎"
 lngkmt.4.t: "[ROOT.GetLeader]宣布组建新一届国民政府"
 lngkmt.4.d: "随着陈炯明的联省派专政被推翻，[ROOT.GetLeader]控制了位于广州（前国民革命的发源地）的国民党中央委员会，预料之内的公告在今天发布了：一个新的中华民国成立，国民革命军再次拾起了孙中山和国民大革命的遗产。前方纵使有艰难险阻，但对于国民党来说，这是拯救革命、解放中国并宣告胜利的最后希望。"
 lngkmt.4.a: "中华民国万岁！"
 lngkmt.5.t: "广东精英抗议"
 lngkmt.5.d: "宣言一发布，反对声接踵而至。两广地区的精英（主要是农村士绅和广州商人）都对新的北伐表示担忧。第一次北伐以惨败告终，蒋介石未能实现孙中山的梦想，战争将南方的所有财富和繁荣化为乌有，失败刻骨铭心。士绅们对国民党强制土改的历史感到忧惧，而商人们则对1924年“商团事件”中的暴力清洗记忆犹新。委员长认为，士绅们能够及时地得到安抚，但商人们的敌意和开价便要高得多；与他们打交道可能需要做出一些牺牲。"
 lngkmt.5.a: "他们很快就会乖乖听话"
 lngkmt.6.t: "开始训政"
 lngkmt.6.d: "训政是孙中山国民大革命三阶段中的第二阶段。随着国家统一，国民革命军将开始放松对权力的控制，而国民党将巩固自身。这样，党就可以继续引导中国走向第三阶段，即最后阶段：成立一个民主共和国。然而，要取得成功，就必须对人民进行教育，使他们了解作为公民所具有的义务和权利，并鼓励他们积极参与公共事务。这一举措是为了建立健全的民主制度，避免重蹈辛亥革命的覆辙。"
 lngkmt.6.a: "中国终将自由"
 lngkmt.7.t: "任命总理"
 lngkmt.7.d: "李宗仁委员长不应该单独指挥国民大革命。作为孙中山制定的政府改革的一部分，五院之一的行政院将被建立起来。该机构在实质上就是一个内阁，它的“院长”对标西方国家的政府首脑（因此，行政院院长相当于西方的“总理”一职）。\n\n委员长面前有两个能够成为行政院院长的候选提名人：孙中山的儿子，孙科被认为是重新统一派系林立的国民党的自然人选；而朱培德则是建国滇军的领导人之一，也是党内温和右翼的杰出代表。前者将有助于弥合国民党内部的分歧，而后者将保持国民革命军的政治影响力和右翼的主导地位。"
 lngkmt.7.a: "孙科将带来团结。"
 lngkmt.7.b: "来自温和右派和国民革命军的朱培德。"
 lngkmt.8.t: "立法院筹备会议"
 lngkmt.8.d: "立法院是中华民国政府的五院之一。目前，该机构目前由李宗仁主席掌管，作为国家的立法机关。人们认为，当训政结束后，该机构将成为某种意义上的议会，其委员将由人民选举产生。\n\n今天召开了一次立法院筹备会议。预计会议讨论将会十分激烈——因为许多与会者希望能在明年召开选举，而另一些议员则认为不应当在当下结束训政阶段，他们希望能推迟到明年再做决定。"
 lngkmt.8.a: "宣布明年选举！"
 lngkmt.8.b: "明年再做决定。"
 lngkmt.9.t: "立法院筹备会议"
 lngkmt.9.d: "立法院是中华民国政府的五院之一。目前，该机构目前由李宗仁主席掌管，作为国家的立法机关。人们认为，当训政结束后，该机构将成为某种意义上的议会，其委员将由人民选举产生。\n\n今天召开了另一次立法院筹备会议，就这一事项进行讨论。去年，是否选举立法院议员的决定被推迟。一年过去了，争论又开始了：立法院应该在明年选举，还是再次推迟？"
 lngkmt.9.a: "宣布明年选举！"
 lngkmt.9.b: "再推到明年做决定吧。"
 lngkmt.9.c: "无限期推迟。"
 lngkmt.10.t: "首届立法院选举"
 lngkmt.10.d: "时机已经成熟。训政即将结束，下一届立法院将由人民选举产生。尽管在国民党党外的政治活动仍然受限，但国民党的中左势力正如火如荼地为进一步改革造势，为中国带来了一份多年来未曾闪现过的民主多元化之光。"
 lngkmt.10.a: "中右翼势力得到加强"
 lngkmt.10.b: "中左翼势力站稳脚跟"
 lngkmt.11.t: "[GetYear]年立法院选举"
 lngkmt.11.d: "虽然国民党在很大程度上保持着政治垄断，但人们呼吁举行选举，确立新一批立法院立法委员。改革派不太可能获得胜利，但可能会继续在民国的民主机构中的存在加强其存在感。"
 lngkmt.11.a: "维持现状呼声愈响"
 lngkmt.11.b: "改革派日益壮大"
 lngkmt.12.t: "来自中央委员会的意见"
 lngkmt.12.d: "改组后的、现驻于广州的国民党中央委员会发来了一个简单的要求：要求我们再次回归到国民党的队伍中去。这意味着我们要把自己置于他们的指挥和监督之下——当然，这是为了国家利益。"
 lngkmt.12.a: "当然了，民国万岁！"
 lngkmt.12.b: "这是在侵犯我们的自治权！"
 lngkmt.13.t: "[FROM.GetLeader]拒绝了我们的要求"
 lngkmt.13.d: "[FROM.GetNameDef]的奸诈走狗们拒绝听命！他们根本不承认中央委员会的权威，并应当以叛徒的身份接受相应的处罚。"
 lngkmt.13.a: "他们会付出代价的"
 lngkmt.14.t: "[FROM.GetLeader]重新加入中央"
 lngkmt.14.d: "不出意外，我们在[FROM.GetNameDef]的朋友接受了我们的请求，重新回到了我们的队伍。"
 lngkmt.14.a: "民国万岁！"
 lngkmt.19.t: "广东庙宇的地位"
 lngkmt.19.d: "在广东的学龄儿童中有个著名的故事，讲述了孙中山不信神佛有灵，在老家香山县的北帝庙毁坏神像的故事。在联省派和国民党为广东政权争执不休的同时，广东的宗教问题也十分明显。两种政府制度的支持者都渴望摆脱这种“以神明崇拜的形式整合国家和社会”的帝制时代的遗存。\n\n诸如进化论、理性主义的现代观念毫无疑问已经融入了广东社会，不少城市的行政机关也坚信广东应该成为一个“模范省”——成为一个能向落后的军阀、清政府治理地区展现现代化风采，展现西化风采的省份。但是，几个世纪以来庙宇道观和迎神赛社都是中国传统文化的一个组成部分，一刀切地取缔这些习俗肯定会激怒各地百姓。在帝制时代，城隍神在城市行政体系中扮演着十分重要的角色——城隍神曾被认为是同地方官一道共同治理城市的“地方共治者”。举个例子吧，在广州，过去地方官就会去城隍庙祈雨或驱鬼。\n\n但对联省派和国民党来说，这种所谓的“城市共治者”完全是旧时代的迷信产物，是让中国陷入百年国耻的原因的真实写照。对现代化主义者来说，所谓庙宇不过是个汇集了愚昧与失序的地方——这种“旧中国”的代表必须加以摧毁。然而，对中国百姓来说，寺庙承载了太大太大的文化宗教意义和自豪感。像是算命这类生意多在庙宇周围进行，甚至调解纠纷等民间事务也要由城隍神来处理。可以说，寺庙是中国社交生活的中心，一刀切地取缔寺庙无疑会触怒百姓。"
 lngkmt.19.a: "打碎旧时代！"
 lngkmt.19.b: "可不能自家人砸自家庙！"
 lngkmt.20.t: "广州的鸦片馆"
 lngkmt.20.d: "鸦片的乌烟瘴气早已漫及全中国，这种毒草除了让人上瘾之外一无是处。虽然鸦片在广东不如在中国其他地区那样流行，但也已渗入了广东社会和文化之中。一直以来，提到广州的鸦片馆，人们会联想到那种阴暗潮湿的法外之地；但实际上，广州的大烟馆非常时尚——它们大多是干净整洁，供精英人士享用的洋房。在广东，从最底层的苦力到社会精英，抽鸦片可以说是一种最为流行的社交消遣。作为一流的娱乐场所，广州的五百余所鸦片馆无疑是这座城市的重要组成部分。从荫凉的苍蝇馆子，到最高档的配有收音机、热水器和电风扇的“高等檀花馆”，鸦片馆遍及各个生态位。\n\n销售生鸦片和签发鸦片营业牌照，则是广州不可缺少的一笔收入。如同[ROOT.GetAdjective]政权巩固对广州的控制一样，新来者日后也将控制这些鸦片馆。不过，虽然鸦片生意的暴利十分诱人，但鸦片也有“敌人”。诸如妇女禁毒协会和全国反烟协会广州分会这样的组织就大声奔走疾呼，高呼中国需要禁绝这些毒品。取缔鸦片馆肯定会引起大批人士不满，但这么做是战胜烟毒的第一步；反过来，留着鸦片馆能给我们留下一大票收入来源……"
 lngkmt.20.a: "满城之内，不得再见乌烟瘴气！"
 lngkmt.20.b: "随瘾君子去吧，我们需要钱。"
 lngkmt.21.t: "中式下午茶"
 lngkmt.21.d: "作为一种流行世界的早午餐点，英文中的“点心”(Dim-Sum)这一概念源自于广东。所谓点心，大概便是要“轻点人心而不触人胃”；而所谓“饮茶”(Yum-Cha)则是一种品茶的方式。源自中国宋代的点心，如今已不仅受到了中国本土文化的影响，更受到了全世界饮食文化的影响。直到20世纪20年代，去饮茶、去吃点心都还只是少数富人精英的专享。高端茶楼的顾客们往往会几番品味茶的温度和质量，确保自己品茗舒适而僻静。\n\n但如今，吃点心的习惯已扩展到中产者、学生、公务员等群体中。实际上，广州的茶馆文化使得茶馆间竞争异常激烈，从而铸就了一大批大厨。进而，每天都有深受上海、北京和西方茶点影响的新点心被发明出来。不过中国局势持续动荡，战乱日益频繁，越来越多的大厨携一身厨艺避居香港。尽管如此，古老的点心习俗无疑会继续延续下去，成为对广东人民来说具有重要意义的文化骄傲。"
 lngkmt.21.a: "饮茶先啦！"
 lngkmt.22.t: "缅怀烈士"
 lngkmt.22.d: "广东……革命的摇篮。自明朝灭亡以来，这个中国最南端的省份一直滋长着反抗满清暴政的火种。不论怎么看，广东无疑就是民族革命的发源地，第二次广州起义黄花岗七十二烈士为了反抗满清统治而献出了自己宝贵的生命，他们就像古代的死士，明知山有虎，偏往虎山行，只留下最后写给亲人的遗书。之后的革命者也继承了这种舍生取义的精神，1911年的辛亥革命和随后的北伐大业中，无数的爱国者为了更自由的中国献出自己的生命。但清朝的复辟不禁让人们开始质疑，烈士们的血难道白流了吗？\n\n不！烈士们的血不会白流！广州共和政府的回归就如凤凰涅槃，为中华之自由的运动再度风起云涌！我们重整旗鼓，发奋图强，为的就是今天能为兄弟同袍报仇雪恨，为的就是明日能驱逐鞑虏，恢复中华！我们必须即刻开始准备北伐，让纪念烈士们的尖碑插遍中华大地，让满清暴君无所遁形。"
 lngkmt.22.a: "反清复民！"
 lngkmt.23.t: "国民革命军第三军的命运"
 lngkmt.23.d: "北伐战争失败后，国民革命军第三军的余部返回了云南，在唐继尧手下继续着军旅生涯。现在，由于云南已在我手，我们有机会将这些与党失去联系的成员重新纳入国民革命军中。朱培德、何应钦和金弘壹三位将军是国民党的忠实党员，他们将有机会在国民革命军内发挥自己的才能；范石生、金汉鼎和罗炳辉三位将军也是可以吸纳进国民革命军的候选人，但他们是否对国民党忠诚还不得而知。"
 lngkmt.23.a: "只有可靠的将军才值得信任。"
 lngkmt.23.b: "他们会和我们一起为失败复仇。"
 lngkmt.30.t: "张发奎和薛岳抵达广州"
 lngkmt.30.d: "今天上午，前国民革命军将领张发奎和薛岳抵达广州，他们递交了言辞谦逊的请愿书，希望能在两广国民革命军中任职。\n\n北伐战争失败后，两人逃往印度，在中印军事代表团中担任顾问和教员。八省联合内战开始后，他们回到中国，在左派主导的中央委员会中任职。然而，他们似乎选错了效忠对象，左派由于派系内斗不断而一如既往地崩溃，输掉了八省内战，再次流亡国外。\n\n这两人都对左派没什么感情。张发奎曾领导国民革命军第四军，与陈济棠、李济深等将领并肩作战。我们是应该信任这两位曾经的同志，还是应该再次流放他们？"
 lngkmt.30.a: "再相信你们一次，同志们！"
 lngkmt.30.b: "你们已经尝过流放的滋味，现在再尝一次吧。"
 lngkmt.40.t: "宪法问题"
 lngkmt.40.d: "自从国民党广州军政府在青天白日满地红旗帜下统一中国，许多年已经过去。在那段时期，国民党对国家的保护性指导不说是最重要的，也应该说是必要的。中国国民党确实要成为人民的党，但是它必须谨慎地引导人民走向民主。\n\n然而，国民党统一后，党内许多自由派和左派开始呼吁李宗仁委员长开放政坛、结束戒严和训政。在宋庆龄和孙科等政治家的带领下，自由派组成的联盟要求委员长批准新的、由孙中山先生最先提出的“五权宪法”。\n\n但是，右翼激进派和国民革命军中的保守派恳求委员长推迟批准宪法。他们称，全国上下仍藏有直系、满清、德国人和工团主义分子的残余，政府必须由委员长领导——只有他才有权力、有领导力掌控中国。"
 lngkmt.40.a: "批准五权宪法，承诺明年选举……"
 lngkmt.40.b: "训政阶段必须继续！"
 lngkmt.50.t: "[GetYear]年国民党全国代表大会召开"
 lngkmt.50.d: "今天，在[GXC.Capital.GetCapitalVictoryPointName]，[GXC.GetLeader]委员长宣布国民党全国代表大会开幕。他以善意的姿态，允许国民党内的其他政治组织和派系参会，以体现国民党的民主集中制。只有中国工团党缺席了大会，先前，左派主导的中央委员会垮台后，该党拒绝承认广州国民党的领导权，还称其为“非法反动派”。\n\n代表党内极左派的是前党主席汪精卫和他的改组同志会。紧随其后的是由陈铭枢和宋庆龄共同领导的临时行动委员会——陈铭枢大方地退居次席，支持广受欢迎的先总理遗孀。\n\n党内“中间派”以孙科的再造派和林森的西山会议派为首。此外，还有以张群为首的“政学系”，他们主张温和，与商界有关联。然后就是党内的右派，主要是国民革命军的领导人，他们首先忠于委员长，其次才是党。\n\n最终，党代会达成妥协，在中国恢复到相当程度之前，训政阶段将继续。不过这是否能实现……还有待观察。"
 lngkmt.50.a: "代表们就座……"
 lngkmt.51.t: "中华民国国歌"
 lngkmt.51.d: "新一届国民党中央委员会几乎全票通过，正式选取《三民主义歌》为中国的新国歌。廖仲恺、邵元冲、戴季陶和已故的胡汉民等中国国民党最伟大的思想家进行了一次美妙而艺术的合作，才有了这首歌。这首歌的歌词出自先总理孙中山为黄埔军校第一课所作的开场白，在统一后风行全国。国民党政坛中有一些反对的声音，认为用党歌代表国家是错误的、独裁的，而中央则成立了国歌编制研究委员会，在全国推广这首党歌。"
 lngkmt.51.a: "太好了！"
 lngkmt.52.t: "民族主义政策"
 lngkmt.52.d: "“第一条：中华民国领土为各省及蒙古西藏。”\n\n中国国民党坚定地认为，蒙古、西藏地区是中国领土。孙中山的许多著作，尤其是国民党右派珍视的著作，都将中国视为自然选择斗争中世界诸国的众矢之的。“民族主义”的概念是围绕着共同的生计、语言、宗教、习俗，和最重要的共同血统展开的。孙中山认为，中国的非汉民族在数量上微不足道。毕竟，汉人一直在抵抗对他们的灭绝，即使被元朝的蒙古人和满清等征服，也能反过来同化征服者。但是，在关于帝国主义的著作中，孙中山警告说，中国一直在稳步衰落，一旦沦为帝国主义的受害者，就肯定会灭亡。\n\n事实上，孙中山暗示，历史上中国“仁慈的帝国主义”和现今西方和日本的帝国主义有很大的不同。历史上，中国的扩张都是基于邻国对中华文化至上地位的认可，以及世界等级有序的朝贡体系来进行的。孙中山认为，在西方帝国主义铁蹄下的臣民并没有这种自愿的崇拜。"
 lngkmt.52.a: "我们会维持先总理的政策。"
 lngkmt.53.t: "反帝问题"
 lngkmt.53.d: "与会代表之间的另一个问题是国民党的反帝性质问题。回顾国民党“革命”的时代，党内左派认为国民党必须采取积极的反殖民主义立场，将亚洲从帝国主义的枷锁中解放出来。\n\n但是，[GXC.GetLeader]委员长手下的政学系、银行家和实业界党员的论点也令人信服。他们认为，鉴于中国目前的状态，与西方建立经济联系和外交关系是引领革命的最佳方式。他们辩称，中国的工业基础非常有限，必须要有来自工业大国的投资。这一论点受到左派，尤其是改组同志会的谴责，他们表示委员长的政权没能像声称的那样，实现孙先生的愿景。"
 lngkmt.53.a: "我们会在西方问题上谨慎行事。"
 lngkmt.54.t: "全国经济委员会"
 lngkmt.54.d: "根据孙中山先生的主义，我们建立了国家重建委员会，该委员会将由新的中央计划机构领导，称为全国经济委员会。\n\n委员会的领导人是充满活力的哈佛毕业生宋子文、财政顾问孔祥熙和左派社会主义者陈公博，首要目标是发展沿海地区的工业和经济。经济委员会的工作主要集中在水利、交通、公共卫生和农业领域，其中最具雄心的设想是棉业统制委员会。此外，经济委员会还将通过促进沿海地区的经济发展，消除旧桂系经济恶政的影响，并作为反帝运动的体现。\n\n实业家宋子文和马克思主义者陈公博折中调和，两人的愿景合二为一，给经济委员会打上了以国家为中心、以民族主义为导向进行建设的烙印。在这个框架下，他们提倡在国家指导下进行经济和体制改革，改善国家经济状况。他们把这种做法视为“国家资本主义”，并设想将沿海的某些城市作为国家现代化建设的新经济特区，这些想法再合适不过了。"
 lngkmt.54.a: "我们能实现国家资本主义吗？"
 lngkmt.55.t: "溥仪的命运"
 lngkmt.55.d: "全国代表大会即将结束，还有一个绕不过去的问题：如何处理溥仪。在统一战争的最后，溥仪被我们俘虏，这位曾经的“天子”现在温顺谦恭、羞愧难当，他正躺在牢房里，而他的命运将由中央委员会决定。\n\n一些左派和自由派党员，如孙科，支持赦免溥仪并流放前清廷人员；而右派，特别是委员长本人，则支持枪毙溥仪。溥仪是中国历史上最大的叛徒，他投靠德国人，粉碎了国民革命，复辟大清帝国——让辛亥革命中烈士为之流血牺牲的民国不复存在。最终，中央委员会决定，溥仪将会被……"
 lngkmt.55.a: "……枪毙。"
 lngkmt.55.b: "……流放出中国。"
 lngkmt.56.t: "大会闭幕"
 lngkmt.56.d: "经过对大量问题的讨论，国民党全国代表大会最终闭幕。委员长承诺，国家重建结束后，他就会重新考虑结束训政，但在那之前，中国仍将是一党制国家，因为人尽皆知，只有光荣的中国国民党才能为中国人民赢回荣耀和自由。国民党万岁！中华民国万岁！"
 lngkmt.56.a: "万岁！"
 lngkmt.60.t: "与上海地下组织的联系"
 lngkmt.60.d: "在上海，从街头垂死的瘾君子到上流商人，没人能否认鸦片遍布中国社会的某个角落。据估计，到1923年，中国每年生产3000万磅鸦片，而印度为200万磅，近东其他国家为115万磅。例如，云南90%的成年男性瘾君子，以及许多在出身时就鸦片成瘾的婴儿，都是因为母亲吸毒，在娘胎里就沾染了鸦片。一些理想主义者认为，国民党的国民革命能铲除鸦片，并在军阀时代结束后毁灭这种作恶的植物。\n\n但是，由于缺乏资金，[GXC.GetLeader]领导下的国民党也不得不向现实低头。早在1923年，孙中山就开创了国民革命特许妓院和大烟馆的先河。同样，[GXC.GetLeader]委员长宣布要取缔鸦片，但这不过是掩盖党控制鸦片供应的幌子。\n\n因此，广州国民党在使馆城市中找到了一些有组织犯罪的盟友，例如青帮。这些黑社会名义上“不关心政治”，但仍然将国民政府视为消灭激进左派和军阀的最佳力量。同时，他们也乐意参与国民党的垄断毒品生意。短命的国民党左派政府垮台后，一些“上海人”向[GXC.GetNameDef]提供帮助，为了更大规模的国民革命。"
 lngkmt.60.a: "无论如何，钱得流动起来……"
 lngkmt.61.t: "黄埔[GetYear]届"
 lngkmt.61.d: "“诸君当继续先烈的志愿，舍身流血，造成中华民国的基础，使三民主义完全实现。革命大告成功，像法国一样……假若革命不能成功，中国便要亡，四万万人便要灭种。国亡种灭，都是诸君自身的利害……所以我们一定要开这个学校，要做成革命军。”\n\n这是敬爱的先总理在黄埔军校成立典礼上对一期学生的寄语。多年闲置之后，黄埔军校的大门再度打开，新一届学员举办了毕业典礼，而在毕业典礼上，[GXC.GetLeader]热情似火地重读了这段寄语，想要扭转国民党组织中的挫败感——北伐期间，国民革命军崩溃后，国民党就只能与“失败”联系在一起。但如果还能培养这种愿意为国牺牲、具有意识形态动力的新兵，革命的星星之火就还没有熄灭，革命也许还有机会。"
 lngkmt.61.a: "我们将完成前人未竟的事业。"
 lngkmt.62.t: "向人民宣传"
 lngkmt.62.d: "第十一条：无线广播电台的活动应限于下列内容：\n     一、公益演讲。\n     二、市场行情、气象等新闻报道。\n     三、音乐、歌曲以及其他娱乐节目。\n     四、商业广告，但不得超出总播出时长的十分之一。\n\n第十二条：无线广播电台不得播送违背党的原则、破坏公共秩序、有伤风化的内容。违者将于国内起诉。\n\n今天，根据这些党最新出台的指导方针，[GXC.GetNameDef]成立了交通部。在无线电广播和纸质媒体方面，交通部正在研究如何创造一种新的宣传方法，为国家统一和“教化”群众服务——这与他们在国民党统治下在语言和文化上统一国家的努力一致。党正式委托党报（《民国日报》）和党的无线广播电台（中国中央无线广播电台）传播三民主义思想，鼓励群众参与国民革命。"
 lngkmt.62.a: "人民要聆听党的声音、了解党的意志。"
 lngkmt.63.t: "宋子文经济学"
 lngkmt.63.d: "在今天的一次讲话中，宋子文大胆地宣称，国民革命的军事阶段已经结束，政府应该转向建设。这位哈佛毕业的经济学家是宋庆龄的弟弟，有着密切的关系网，孙中山曾命他为广东革命政府募集资金。\n\n他提出了三点措施，旨在将重建国民政府的经济，并将其从省级经济改革为真正的中华民国经济。第一点，成立国家预算委员会，与财政部合作建立预算体系，任务是决定和控制政府开支。第二点，也是让[GXC.GetLeader]委员长等军方领袖非常恼火的一点，复员军队并削减军队开支。第三点，进行全面的货币改革，用民国元、中央银行和中央造币厂取代大清帝国的银两。\n\n作为国民政府中的文官，宋子文的提议代表着国民党中出现了反对军方领导的新力量。为了政府的发展，他一再强调削减军费的必要性，在他看来，只有健康的国民经济才能产生可靠的税基，才能为政府提供建设所需的资金。"
 lngkmt.63.a: "让我们开始工作吧。"
 lngkmt.64.t: "国民革命的未来"
 lngkmt.64.d: "革命成果在中国大陆得到巩固，国家终得统一，但国民党未来要走什么道路还存在疑问。作为国家重建的一部分，国内问题正得到解决，但也有许多人认为，中国不仅要居于天下之中，还要让影响力横跨太平洋。\n\n毕竟，我们难道不是注定要统治和领导东亚的炎黄子孙吗？难道几千年以来，中国不是文化和政治霸权的缩影吗？这并不是出于为人唾弃的帝国主义，而是出于中华文明的先天优势产生的文化优越感。在整个亚洲，无数的人民和国家在帝国主义铁蹄下受尽压迫，而复兴的中华民国将为全亚洲赢回和平、主权和安宁。亚洲人民将不再绝望地哭喊，我们会帮助他们实现三民主义。"
 lngkmt.64.a: "我们会保卫世界和平。"
 lngkmt.65.t: "新生活运动的目标"
 lngkmt.65.d: "虽然统一战争取得了成功，国家终得统一，但国民革命……尚未完成。作为整体，中国人民仍然懒惰、自私、散漫、道德沦丧。从瘾君子到妓女，整个社会需要大变革。\n\n为了引导人民成为真正的公民，我们必须重新引入四大价值观：礼（自然之理）、义（合乎道义）、廉（诚实清白）、耻（明辨是非）。这些都是儒家的价值观，但还远远不够。为了方便人民理解，我们制订了96条日常行为规范，这是大众的儒家思想，把道德要求分得细的不能再细——比如，要过上符合礼义廉耻的生活，那就少谈国耻，先学会用清水洗脸。\n\n当社会达到服从、牺牲、严格、廉洁的境界，人民就能团结起来，为国家英勇牺牲。那么，新生活运动的目标是什么呢？简而言之，就是要让全体国民的生活彻底军事化，使他们能够勇猛敏捷、吃苦耐劳，最重要的是，做好为国牺牲一切的准备。"
 lngkmt.65.a: "时间会证明我们是否正确……"
 lngkmt.66.t: "政治部举办讲座"
 lngkmt.66.d: "国民革命军规模日益扩大，实力不断增长，军中的战士得到指示，要听一些讲座。这些讲座是政治部精心挑选的，目的是激励战士们向中国新的革命军前进。以下是鼓励新兵参加的一些讲座和课程：\n\n《人道和自制是军人最重要的美德》\n\n《要想参加革命，就要了解的人生价值》\n\n《军旅生活是团结精神的基础》\n\n《卫生是军中第一要务》\n\n《党的士兵、党员和官员要绝对服从党的命令，不能为所欲为》\n\n《统一救国之原则》"
 lngkmt.66.a: "党的道路永远是对的！"
 lngkmt.66.b: "我要去听讲座！"
 lngkmt.67.t: "讲座开始"
 lngkmt.67.d: "这群新兵来自湖南和云南等遥远的地方，他们的政委用流利的普通话大声喊道：“同志们，背诵革命军人十戒！”\n\n国民革命军新兵的上级和军官会不断向他们灌输革命的政治思想，“军人十戒”就是全体士兵都要熟记背诵的：\n\n不怕死\n\n不贪财\n\n耐劳苦\n\n知耻辱\n\n遵守纪律\n\n牺牲私见\n\n爱护人民\n\n尽忠职务\n\n团结精神\n\n始终完成我们的最后任务。"
 lngkmt.67.a: "回战场去吧。"
 lngkmt.67.b: "我还要继续听！"
 lngkmt.68.t: "革命要义问答"
 lngkmt.68.d: "随后，战士们和政委进行了国民革命军要义的问答。战士们每天都要背诵这些问答，以维持纪律，坚定对党忠诚的意识形态立场。\n\n“同志们，为什么要进行国民革命？”\n\n“因为我们被外国压迫。”\n\n“什么是救民之道？”\n\n“三民主义。”\n\n“三民主义能实现吗？”\n\n“尽我所能。”\n\n“三民主义的象征是什么？”\n\n“是党旗。”\n\n“我们为这面党旗付出了什么？”\n\n“烈士的生命。”\n\n“我们的敌人是谁？”\n\n“汉奸和外国势力。”\n\n“如何一雪国耻？”\n\n“唯有革命斗争。”"
 lngkmt.68.a: "烈士流血牺牲，中国必将统一。"
 lngkmt.69.t: "教育部"
 lngkmt.69.d: "中国教育家蔡元培曾在法国访问，考察教育制度。受法国教育制度的启发，蔡元培计划按照三民主义，为中国人民设计一套完善的现代教育制度。1922年，蔡元培建议中国政府设立大学区，所有大学区的校长组成大学委员会，他们可以在其中不受政府干预地讨论问题。他的目标是建立统一、有力、不受政府影响的高等教育。\n\n广州国民政府时期，党设立了教育行政委员会，处理教育事务。国民党左派致命的崩溃后，[GXC.GetLeader]委员长欢迎蔡元培参加新的教育行政委员会，蔡元培等左派知识分子小心翼翼地重入政坛，而蔡元培却还是建立了自己的大学委员会。\n\n但是在国民政府的正式投票中，中央委员会几乎全票通过废除大学委员会，代之以先总理孙中山设想的教育部。此外，国民政府还赞成让党的宣传部门参与社会教育。"
 lngkmt.69.a: "有趣。"
 lngkmt.70.t: "闪耀民国"
 lngkmt.70.d: "看那空中飘扬的国旗，它是多么雄伟，多么美丽，它就是青天白日满地红。如今世界各地都升起了我们的国旗，它是我们作为中国正统的证明，是我们军事实力的证明，它让民国光芒万丈。我们希望我们的同胞们可以在这面旗帜的带领下努力重建国家，我们将重建工业与农业，复兴文化与艺术。与世界各国求同存异，和平共处。"
