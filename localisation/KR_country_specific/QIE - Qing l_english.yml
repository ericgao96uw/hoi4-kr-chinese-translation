 QIE_anqing_training: "新皖系的军事训练"
 QIE_anqing_training_desc: "由于新皖系的军队很落后，因此通过增加与我军的合作来帮助他们训练并改善他们军队的水平将会是有效的。不幸的是，这将会有损我们现在已经取得的军事成就。"
 QIE_anqing_loans: "向安庆贷款"
 QIE_anqing_loans_desc: "让其他的北方银行提供额外的贷款意味着我们可用的资金将会更少。但是为了增加在新皖系的影响力，这样做应该是值得的。"
 QIE_anqing_reconstruction_aid: "安庆的重建援助"
 QIE_anqing_reconstruction_aid_desc: "安庆遭受了在八省联合的崩溃时遭到了重创，新皖系统治的地区大部受到了严重破坏。我们已向他们提供支援，并在重建工作中提供其他的帮助。"
 QIE_german_influence_dynamic_modifier: "北京理事会的影响等级\n§g北京理事会是德国对北京政府直辖地区实施间接控制的代理人。他们直接资助了繁荣联盟——一个游说团体，在采用德国的企业管理方法并大力发展同德国自由贸易的同时，还在国会中占有多个席位。\n\n（此变量与贸易自由主义的支持度有关。）§!\n\n每24小时更新一次"
 QIE_yiguandao_influence_dynamic_modifier: "一贯道影响等级\n§g张天然和他的一贯道在我们推翻直系军阀的统治时候提供了帮助。这个神秘的教团现在越来越多得参与到我们的政治生活中。当他们提供有用的好处时，给予他们适当的赏赐可能会使他们在我国的影响力得到遏制。\n\n（此变量与国家民粹主义的支持度有关。）§!\n\n每24小时更新一次"
 QIE_manage_german_influence: "管理德国的影响"
 QIE_manage_german_influence_desc: "溥仪皇帝复辟之后，德国企业在我国的影响力大得惊人。德国的游说者，“顾问”和强买强卖的推销员都跑到中国来发财了，尽管德国的财政支持对我们而言是可喜的帮助，但改革团体厌恶洋人在我们内政事务中占据的主导地位。\n\n§Y现在的德国影响：§![?QIE.party_popularity@market_liberal|%0]\n\n我们可以通过多种方式来抑制德国的影响力，其中有些代价高昂。相反，我们也可以通过增加德国的影响力来吸引德国的财政支持。"
 QIE_bribe_lobbyists: "贿赂亲德的说客"
 QIE_bribe_lobbyists_desc: "通过向某几个亲德的说客支付一些现金作为“礼物”，我们可以让他们闭上个把月的嘴巴，以此来降低德国的影响力。"
 QIE_encourage_domestic_production: "鼓励国货"
 QIE_encourage_domestic_production_desc: "通过鼓励国货，我们可以降低德国的影响力。但是这将在两个月左右的时间内对我们的整体工业效率产生负面的影响。"
 QIE_encourage_anti_german_boycott: "鼓励反德情绪"
 QIE_encourage_anti_german_boycott_desc: "通过暗中支持排外的抗议活动，我们可以减少德国在我们主要城市的影响力。但是，这也会降低我们执政党的支持度，因为我们往往被认为是德国人的盟友。"
 QIE_entice_financial_support: "吸引德国资产的支持"
 QIE_entice_financial_support_desc: "通过同北京理事会的联系，我们可以轻而易举得取得更多的资金。但与此同时这也增加了德国在我国的影响力。"
 QIE_encourage_RND_in_china: "邀请企业研究投资"
 QIE_encourage_RND_in_china_desc: "对中国的投资开始涌入城市和乡村，在多年的现代化努力之下，德国技术进步带来的变化已经非常明显。由于企业利益的准入壁垒已经降低，我们可以鼓励对特定领域的更多投资，在中国本土制造高科技设备。凭借这种发展，中国将通过投资和发展创新进入世界舞台。"
 QIE_ger_debt_repayment: "偿还债务"
 QIE_ger_debt_repayment_desc: "我们已经成功与德意志帝国谈判，防止了全面国债违约，但财政部关于欠款的重新谈判仍需要引起我们的重视。只要证明我们能称职的管理国家，德国就可能寻求进一步的和解。"
 QIE_negotiated_debts: "我们应该偿还重新谈判后的债务。"
 QIE_germans_rejected_debt_negotiations: "德国人拒绝妥协。"
 QIE_meet_assembly_parties_decisions_desc: "由于我们的干预有利于八省联合及其德国支持者，支持改革的派系选择退出国会进行抗议。普通市民对此尚不在乎，但是除非我们让改革派再次进入国会，否则我们可能会面临集会抗议和骚乱。国会总裁曹锟被赋予了艰巨的任务——安抚各个国会党派。"
 QIE_placate_manchu: "同宗社党成员会晤"
 QIE_placate_YCP: "同中国青年党成员会晤"
 QIE_placate_NCERA: "同新帝国宪政会成员会晤"
 QIE_hire_bandits: "招安土匪"
 QIE_hire_bandits_desc: "收编“绿林好汉”是扩大我们军队规模的一种廉价却为人不齿的手段。但不可否认的是，这也是一种从军阀时代延续下来的传统。只不过这些“士兵”的实际战斗力令人怀疑，因为他们脑瓜里可能只惦记着在己方地盘上抢掠而不去打仗。"
 QIE_hire_russian_cw_veterans: "雇佣俄国的顾问"
 QIE_hire_russian_cw_veterans_desc: "由于义和团运动后俄国人对东北的入侵使得我国许多人对他们都很鄙视，但他们国家的政治动荡导致了大批军人流亡到了我国。雇用他们为我们的部队教授现代战术将是一个谨慎的举动。"
 QIE_hire_legation_exiles: "雇佣使馆城市的流亡军官"
 QIE_hire_legation_exiles_desc: "那些在上海、天津或者其他使馆城市被清洗的社会渣滓在廉价的酒精、女人和脱罪的诱惑下来到了我们这里。他们中的很多都曾经是那支万国海军的水手，显然他们也不算是最野蛮的人，所以他们仍然能为我们新生的海军贡献一份力量。"
 QIE_hire_flying_tigers: "雇佣飞虎队"
 QIE_hire_mercenaries_decisions_desc: "尽管我们的军队可能缺乏现代战术和战略，但过去几年的国际动荡局势，使得愿意以适当价格训练我们部队的、有军事经验的洋人大有人在。"
 QIE_buy_foreign_guns_decisions: "购买外国军备"
 QIE_buy_foreign_guns_decisions_desc: "我们的反租界的立场使我们无法从德国或其他参与镇压拳乱的列强手中购买武器。但这并不意味着我们不能购买外国武器。毕竟，奥地利和他分散的政府以及斯堪的纳维亚国家都拥有强大的军事工业。我们可以跟他们谈一笔生意。"
 QIE_buy_small_arms: "购买奥地利军剩轻武器"
 QIE_retroengineer_small_arms: "对轻武器设计采用逆向工程研究"
 QIE_buy_support_equipment: "购买军剩丹麦制LMGs和其他支援设备"
 QIE_buy_solothurn: "购买奥地利军剩火炮"
 QIE_buy_arty: "购买奥地利军剩火炮"
 QIE_commission_sicilian_ships: "委托西西里建造船只"
 QIE_commission_sicilian_ships_desc: "西西里王国的造船厂是世界上最全面的那一类，接受来自世界各地的建造委托。更何况意大利王国已经于世界大战中毁灭了，我们可以找他们做生意而实际上不违背反租界立场。"
 QIE_sic_destroyers: "委托建造驱逐舰"
 QIE_sic_destroyers_tooltip: "由5艘驱逐舰组成的编队将在建造完成后抵达河北。"
 QIE_sic_subs: "委托建造潜艇"
 QIE_sic_subs_tooltip: "由7艘潜艇组成的编队将在建造完成后抵达河北。"
 QIE_sic_cruisers: "委托建造巡洋舰"
 QIE_sic_cruisers_tooltip: "两艘巡洋舰将在建造完成后抵达河北。"
 QIE_sic_convoys: "委托建造护航舰"
 QIE_zhili_manchu_war_idea: "直满内战"
 QIE_zhili_manchu_war_idea_desc: "尽管我们可能控制了北京及周边地区，但直系军阀的忠实拥护者却向南逃亡并渴望在河南湖北两地重新集结。我们需要向南推进，统一我们的国家！"
 QIE_zhili_manchu_war_decisions_category: "向南进军"
 QIE_zhili_manchu_war_decisions_category_desc: "尽管我们可能通过已经保障了与奉天政府接壤的北部边境安全，并取得了北京的控制权，但叛国的直系将军们仍盘踞在南方。我们需要派出军队平息这些叛匪，以确保中国统一在皇帝的统治下！"
 QIE_push_to_yellow_river: "向黄河进军"
 QIE_push_to_yellow_river_desc: "我们光复中华的第一步就包括推进到黄河沿线，并摧毁所有直系驻军。此后，我们才可以专注于这次军事行动的战略目标——洛阳。"
 QIE_assault_luoyang: "袭击洛阳"
 QIE_assault_luoyang_desc: "洛阳在吴佩孚战败之前是他的大本营，现在许多直系将领已带着他们的亲兵溃逃到此处。攻下这个堡垒将是我们光复中华大业的不朽胜利。"
 QIE_mop_up_south: "扫荡孤立的据点"
 QIE_mop_up_south_desc: "占领洛阳之后，我们现在可以集中力量摧毁前直系军阀控制的国土上的孤立驻军。这将非常耗时，但是确保陕西、湖北和其他省份的安全对巩固我们的统治至关重要。"
 QIE_final_push: "最后一战"
 QIE_final_push_desc: "直系军阀负隅顽抗的军队溃逃到了武昌，十年前他们就是在那里击败了民党叛逆。这次他们不会那么幸运了！我们将彻底消灭这些叛贼，并确保中国属于我们！"
 QIE_buy_german_eqip_decisions: "购买德国军剩装备"
 QIE_buy_german_eqip_decisions_desc: "由于我们与德国使馆之间的关系，只要我们有充足的资金，并愿意持续保障德国人在我国的利益，世界上最强大的武器库就在我们手中。通过消耗政治点数和£GFX_german_coin_texticon 德国的影响力我们可以获得强力的武器。\n\n§Y现在的德国影响力：§![?QIE.party_popularity@market_liberal|%0]\n\n警告！尽管我们的军队肯定赞赏德国装备的强力，但平民百姓对德国的广泛影响将会产生不容小觑的反感！"
 QIE_buy_ger_rifles: "购买德制枪械"
 QIE_encourage_RND_in_china_dec: "邀请德国企业来华，投资研究开发工作。"
 QIE_buy_ger_support: "购买德制支援装备"
 QIE_buy_ger_arty: "购买德制火炮"
 QIE_buy_light_tanks: "购买德制轻型坦克"
 QIE_buy_medium_tanks: "购买德制中型坦克"
 QIE_buy_motorized: "购买德制摩托化装备"
 QIE_buy_ger_armored_cars: "购置德制装甲车"
 QIE_buy_ger_fighter: "购买德制战斗机"
 QIE_buy_ger_cas: "购买德制近距支援机"
 QIE_buy_ger_tac: "购买德制战略轰炸机"
 QIE_german_air_support_idea: "引入多尼尔技术"
 QIE_ger_destroyers: "购买德制驱逐舰"
 QIE_ger_destroyers_tooltip: "一小批德国驱逐舰组成的编队将在改造和重新武装后于90天内抵达天津。"
 QIE_ger_subs: "购买德制潜艇"
 QIE_ger_subs_tooltip: "一小批过时的德国潜艇将在改造和重新武装后于150天内抵达天津。"
 QIE_ger_cruisers: "购买德制巡洋舰"
 QIE_ger_cruisers_tooltip: "两艘被封存的德国巡洋舰将在150天内改装并交付给天津当局。"
 QIE_ger_battleship: "购买德国停建的战列舰"
 QIE_battleship_tooltip: "一艘被封存的德国战列舰将在150天内改装并交付给天津当局。"
 QIE_ger_convoys: "购买德制运输船"
 QIE_buy_ger_anti_tank: "购置德制反坦克炮"
 QIE_buy_ger_anti_air: "购置德制防空炮"
 QIE_zhili_reunite_china_decisions_category: "统一中华"
 QIE_zhili_reunite_china_decisions_category_desc: "现在我们已经牢牢控制着华北平原，并可以开始计划统一中国的其余地区。我们需要同以前的盟友保持紧密的联系，并确保他们在自己面临的内部冲突中取得胜利，消灭左翼分子和所有反对我们统治的人。我们将通过剑与笔，再次宣告自己成为中国唯一的统治者！"
 QIE_prep_chahar: "准备在察哈尔对抗蒙古"
 QIE_prep_chahar_desc: "蒙古最近在西北冲突中取得的一系列胜利对我们的政权造成了一些小麻烦，因为蒙古的激进得驱汉暴行显示了我们的政府无力保护自己的国民。毫无疑问，他们准备趁我们在同奉天打得不可开交的时候对我们后方发动突袭，为此我们必须在边界上做好充分的准备。"
 QIE_demand_anqing_submit: "同[ANQ.GetNameWithFlag]方面取得联系"
 QIE_demand_anqing_submit_desc: "鉴于我们的新民国政府采取坚定的反租界立场，所以一些人想知道与安庆的陈调元接触是否会是一个审慎的举动。他并没有与奉天政府保持一致，在他完全支持偏安北方的叛徒之前，我们也许可以介入并对他产生影响。"
 QIE_reach_out_to_mas: "同西北马家取得联系"
 QIE_reach_out_to_mas_desc: "西北马家同直系保持着联系，我们应该同他们接触，要求他们承认我政府的合法性。并希望此前的联系能让他们更好接受一些。"
 QIE_attack_warlord_desc_SHX_guominjun: "冯玉祥与国民军残部在山西掌权，他们相对孤立，因此单方面进攻他们可能不会遭到进攻阎锡山时那样奉天的干涉。"
 QIE_attack_warlord_desc_SHX_yan: "阎锡山和奉天政府之间长期保持着联系，甚至阎锡山在上一次的直奉战争中也支持了奉系。如果我们对阎锡山发动进攻，很可能会使得奉系站到他们那一边去。不过一些更激进的将领提供了一份计划允许我们发动一场针对山西的出突袭，抓住阎锡山和[FNG.GetLeader]疏于防范的漏洞，并在奉天政府做出反应之前消灭山西的军队。不过其他的将军对此计划表示怀疑，他们声称自己的部队没有为这种突袭做好准备。不过如果突袭成功的话，我们可以在阎锡山有机会正式与奉天达成同盟协议之前将其消灭。"
 QIE_attack_warlord_desc_SQI_coup: "由屈映光领导的山东食古不化又不合时宜的帝制支持者们并没有直接支持针对直系的政变企图，但是逃脱了内部清洗的满洲勋贵和其他君主主义者都逃去了那里。我们应该摧毁君主制的前哨站，以永葆共和！"
 QIE_attack_warlord_desc_GXC: "愚蠢的南方人难道认为他们可以违逆我们吗？随着日本和奉天政府都被平定，我们现在可以向南进发，消灭这些叛徒。"
 QIE_attack_warlord_desc_SZC: "内战结束后，[SZC.GetName]不再将我们视为中国公认的统治者。我们必须用严厉的方式惩罚他们曾经犯下的错误！"
 QIE_attack_warlord_desc_YUN: "为了统一中国，必须消灭藏在云南山区的叛匪！"
 QIE_attack_warlord_desc_HNN: "湖南控制着通往中国南方的重要战略要道，要想真正实现中国的统一，就必须确保这条路线被我们牢牢得控制在手中。"
 QIE_attack_warlord_desc_LEP: "自其建立以来，[LEP.GetName]都不过只是服从于德国佬的每一个指令的看门狗。我们必须消灭这些外国的入侵者，使该地区真正重新回到中国统治之下！"
 QIE_attack_warlord_desc_ANQ: "新皖系声称自己是开明政治的灯塔，但事实上它们不过是奉天的狗！让我们继续进军消灭它们！"
 QIE_kill_KUM_khan: "消灭[KUM.GetNameWithFlag]"
 QIE_kill_KUM_khan_desc: "[KUM.GetName]怯懦的统治者所统治的不过是一些孤立的沙漠绿洲城市。即便如此，它们仍然螳臂当车得试图与我们对抗，因此我们必须消灭他！"
 QIE_rein_in_KUM_zhili: "要求[FROM.GetNameWithFlag]屈服于我们的政权"
 QIE_rein_in_KUM_zhili_desc: "[FROM.GetName]是与世隔绝的落后地区，要是派遣军队去征服那里无疑是浪费我们每个人的时间。因此，我们要求他们臣服于我们！"
 QIE_zhili_kill_SIK: "消灭[SIK.GetNameWithFlag]"
 QIE_zhili_kill_SIK_desc: "在过去几年的动荡之后，新疆这一偏远落后的省区摆脱了我们的统治。我们必须提醒他们，新疆是中国的一部分！"
 QIE_manchu_reunite_china_decisions_category: "统一中华"
 QIE_manchu_reunite_china_decisions_category_desc: "随着我们对华北平原的统治逐渐稳固，我们可以开始考虑四面出击并确保中国其他地区的安全。自立山大王的叛匪小贼们将被逐一付诸消灭！"
 QIE_demand_sichuan_submit_to_authority: "要求四川当局屈服于我们的政权"
 QIE_demand_sichuan_submit_to_authority_desc: "保定系，也就是如今统治四川的派阀曾同新帝国宪政会保持着长期的联系。与其消灭他们，不如通过使用这些纽带来使他们承认皇帝的权威！"
 QIE_demand_mas_submit_to_authority: "要求马家屈服于我们的政权"
 QIE_demand_mas_submit_to_authority_desc: "马家控制着遥远而难以征服的领土。我们没有必要浪费宝贵的时间在沙漠和山脉上进军，我们只要让他们承认我们的权威就够了，我们会任命皇帝的表亲，新近皈依伊斯兰教的爱新觉罗·溥侊为这些省份的总督。"
 QIE_demand_shandong_submit_to_authority: "要求屈映光督理向我们宣誓效忠"
 QIE_demand_shandong_submit_to_authority_desc: "山东省的督理屈映光是一位忠诚的官吏。尽管他不支持政变，但我们还是应该邀请他来北京，让他向皇帝宣誓效忠，正式承认皇帝陛下统治中国的天赋权力！"
 QIE_prepare_national_pacification_campaign: "准备安国运动"
 QIE_prepare_national_pacification_campaign_desc: "虽然我们设法清除了许多对我们不忠的直系将领和他们的兵痞，但我们的军队还没有做好准备应对任何重大战役。在我们开始统一中国的行动之前，我们必须确保军队有所准备并得到适当的训练。"
 QIE_prepare_western_thrust: "准备向西进军"
 QIE_prepare_western_thrust_desc: "中国的西部到处都是山地和崎岖的小路。在采取任何实际的军事行动之前，我们得在这些省份的基础设施上下足功夫。"
 QIE_prepare_southern_thrust: "准备向南进军"
 QIE_prepare_southern_thrust_desc: "至少可以说，通往南中国的路况不佳。在我们派遣任何大规模军队通过之前，我们需要确保后勤上能够支持我们这些英勇的士兵。"
 QIE_prepare_eastern_thrust: "准备向东进军"
 QIE_prepare_eastern_thrust_desc: "如果我们要保护海岸，就必须越过阻碍我们部队向东进军的山脉。军事工程师将投入工作，以确保我们的部队无论在进行何种战斗时都能得到充足的装备。"
 QIE_manchu_attack_decision: "攻击[FROM.GetNameWithFlag]"
 QIE_manchu_attack_west_desc: "[FROM.QIE_manchu_attack_west_desc]"
 QIE_manchu_attack_west_desc_SHX: "[SHX.GetLeader]对山地省份的控制已经成为了我们前进路上的绊脚石。我们必须消灭他们！"
 QIE_manchu_attack_west_desc_XSM: "[XSM.GetLeader]和他的家族已经统治住在沙漠上的人民很久了！现在是时候将他们从马氏的专制中解放出来，带领他们回到中国大家庭中。"
 QIE_manchu_attack_west_desc_SIK: "尽管远离北京，但对新疆的控制将确保我们的西部边界，并防御任何来自中亚草原的入侵。"
 QIE_manchu_attack_west_desc_KUM: "[KUM.GetName]是与世隔绝的落后地区，这将鼓励我们统治并开发这一地区。让我们向哈密进军，确保他们服从我们的领导！"
 QIE_manchu_attack_west_desc_ETS: "突厥斯坦的伊斯兰政权宣布自己完全不受我们的统治。他们得把话咽回去！这些地区必须收复回来！"
 QIE_manchu_attack_east_desc: "[FROM.QIE_manchu_attack_east_desc]"
 QIE_manchu_attack_east_desc_SQI: "山东半岛在黄海海岸占有重要地位，我们必须确保它在我们的控制之下，以便保护我们的海岸线免遭海上的入侵。"
 QIE_manchu_attack_east_desc_ANQ: "新皖系军阀控制的诸省，督理[FROM.GetLeader]的老家，仍然不受我们的控制。我们必须确保这些领地属于我们！"
 QIE_manchu_attack_east_desc_LEP: "[FROM.GetLeader]和他那些给德国做鹰犬的渣滓，持续统治着南京及其周边地区，来自欧洲的企业剥削贫穷的农民百姓，并将他们生产出来的产品运回欧洲。这种情况不会长久的！我们必须解放该地区，并确保那里的农民也会知晓皇帝的仁慈和慷慨！"
 QIE_manchu_attack_south_desc: "[FROM.QIE_manchu_attack_south_desc]"
 QIE_manchu_attack_south_desc_HNN: "在[FROM.GetLeader]治下，湖南民不聊生。饥荒、瘟疫和战争摧毁了这个省份，如今我们有责任解放他，并带领他回到中国大家庭中！"
 QIE_manchu_attack_south_desc_YUN: "[FROM.GetLeader]通过暴行和阴谋来控制云南，现在他必须偿还自己的罪行！我们将确保在我们仁慈的统治下云南人民将会拥有繁荣的未来。"
 QIE_manchu_attack_south_desc_SZC: "控制四川将是我们重夺中国政权的首要任务。其战略位置如此得重要以至于必须确保他对我们足够忠诚。"
 QIE_manchu_attack_south_desc_GXC: "[FROM.GetLeader]对广西的统治几乎摧毁了这个省份。我们必须前进并解放广西，以确保我们控制整个华南！"
 QIE_manchu_attack_KUM: "消灭[KUM.GetNameWithFlag]"
 QIE_rein_in_KUM_manchu: "要求[KUM.GetLeader]宣誓效忠！"
 QIE_rein_in_KUM_manchu_desc: "[KUM.GetName]的王公曾向皇帝宣誓效忠。我们必须确保这些古老的誓言仍然有效，并立即向其首都派遣使者！"
 QIE_manchu_attack_ETS: "消灭[ETS.GetNameWithFlag]"
 QIE_endgame_FP_decisions_category: "扩大我们的影响"
 QIE_endgame_FP_decisions_category_desc: "现在我们已经统一了中国大部，我们可以开始将重点转向故土的其余部分。蒙古、西藏、使馆城市以其其他那些还没有统一的地区必须向我们屈服！"
 QIE_integrate_tibet: "整合[TIB.GetNameWithFlag]"
 QIE_integrate_tibet_desc: "青年西藏党通过现代化计划实现了对该地区的管控，并与我们的政府保持了密切联系。现在是时候让他们正式加入中国了。但是问题仍然存在——我们是赋予他们充分的自治权力还是进行中央集权的直辖管理？"
 QIE_destroy_mongolia: "进攻[MON.GetNameWithFlag]"
 QIE_destroy_mongolia_desc: "自从辛亥革命以来，蒙古一直保持着独立。为了确保我国北境安稳持久，是时候从落后的蒙古民族手中重新宣称这片极北疆域了。"
 QIE_destroy_tibet: "进攻[TIB.GetNameWithFlag]"
 QIE_destroy_tibet_desc: "西藏一直是大清不可分割的领土，但却在1911年的辛亥革命中脱离我国控制。是时候重新宣称我国西境，重建面向南方的前线了。"
 QIE_destroy_uyghurs: "进攻[ETS.GetNameWithFlag]"
 QIE_destroy_uyghurs_desc: "新疆地区距离中央政府偏远，自古以来被认为是我国的极西边境。自辛亥革命以来，该省逐渐脱离了我国的控制。是时候向西远征，重夺这一领土了。"
