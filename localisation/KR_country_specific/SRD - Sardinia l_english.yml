 SRD_amedeo_aosta: "阿梅代奥一世"
 SRD_amedeo_aosta_leader_desc: "一直以来，萨伏依-奥斯塔的阿梅代奥一直对政治不闻不问。这位未来的国王对国家事务和行政工作毫无兴趣；但他却像历代奥斯塔公爵一样，在幼年就接受了严格的军事教育。在英国与那不勒斯接受军事教育后，16岁的他于1915年加入了军队，以一位下士的身份被派往了阿尔卑斯前线；在不断地战斗中，他最终被晋升为上尉。但当战争结束时，他只能离开军队，被迫跟着父亲前往卡利亚里。\n\n然而，比起撒丁尼亚岛上的风土人情，阿梅代奥却对非洲这片古老土地上的文化情有独钟。20年代的他对岛上的政治事务漠不关心，大部分时间都在与他著名的叔叔阿布鲁齐公爵一起，探索刚果的丛林，而撒丁尼亚政府就被交到了巴多格里奥元帅手中。直到听说他父亲的健康状况开始恶化后，阿梅代奥才不得以动身返回。\n\n尽管现在的阿梅代奥成为了国王，但他依旧像一位老练的探险家一样聪明勇敢；然而，他也依旧保持着对政治不闻不问的态度。有人说这些特质足以让阿梅代奥成为一名优秀的将军，但却未必能让他成为一名优秀的国王。"
 SRD_amedeo_aosta_war_leader_desc: "一直以来，萨伏依-奥斯塔的阿梅代奥一直对政治不闻不问。这位未来的国王对国家事务和行政工作毫无兴趣；但他却像历代奥斯塔公爵一样，在幼年就接受了严格的军事教育。在英国与那不勒斯接受军事教育后，16岁的他于1915年加入了军队，以一位下士的身份被派往了阿尔卑斯前线；在不断地战斗中，他最终被晋升为上尉。但当战争结束时，他只能离开军队，被迫跟着父亲前往卡利亚里。\n\n然而，比起撒丁尼亚岛上的风土人情，阿梅代奥却对非洲这片古老土地上的文化情有独钟。20年代的他对岛上的政治事务漠不关心，大部分时间都在与他著名的叔叔阿布鲁齐公爵一起，探索刚果的丛林，而撒丁尼亚政府就被交到了巴多格里奥元帅手中。直到听说他父亲的健康状况开始恶化后，阿梅代奥才不得以动身返回。\n\n从世界大战的战场上走下来的阿梅代奥国王同士兵们一起再次走向了战场。他曾是一位无畏的探险者，但现在人们俞发觉得他更是一位无畏的士兵；他也不仅是“托上帝与民意的鸿福”的国王，更是个愿为他统治的国家而献身的战士。一开始有些人怀疑事实是否真的如此，但国王的数次英勇行为让这种说法不攻自破。还有人说这只是他远离政治的新方法；或许这是真的，但对民众而言，只要他们的“铁君王”还在战场上驰骋，消灭着国家的敌人，他们就毫无怨言。"
