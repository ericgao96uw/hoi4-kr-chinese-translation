 JAP_narrow_rail_desc: "日本的铁路是明治时期效法自英国的窄轨铁路。虽然这个宽度对与山区来说更容易施工，但其有限的运载能力阻碍了我们工业的进一步发展。专家们正在争论更换铁轨间距这件事是否值得日本政府花费时间。"
