 SWE_statare_idea: "长工制"
 SWE_statare_idea_desc: "长工(Statare)是一种以年为单位与雇主订立契约的合同工，属于瑞典社会的最底层。他们得不到以货币形式支付的工资，只有一些食物作为报酬。由于生活条件的艰苦，这些前现代的遗留产物在某种程度上已经成为了我国的耻辱。"
 SWE_political_instability_idea: "政治不稳"
 SWE_political_instability_idea_desc: "在受欢迎的阿尔维德·林德曼首相宣布退休，个人魅力堪忧的约斯塔·巴格接任之后，全国大选联盟走上了下坡路，他们无法吸引选民，而反对党领袖佩尔·阿尔宾·汉森看上去却更成功一些。不过当然，也并不是每个人都期盼着社会民主党上台的。"
 SWE_black_monday: "黑色星期一"
