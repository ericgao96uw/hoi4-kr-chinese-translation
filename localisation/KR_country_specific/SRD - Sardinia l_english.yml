 SRD_modern_air_force_effect: "$SRD_modern_air_force$"
 SRD_savoyard_army: "萨伏依陆军"
 SRD_tackle_institutional_crisis: "解决制度危机"
 SRD_tackle_institutional_crisis_desc: "矿工危机已经严重破坏了巴尔丹泽卢政府的稳定。流亡者与议会间的平衡已经被打破，现政府已经不可能拿出解决方案了。尽管这并非阿梅代奥国王的本意，但他恐怕将很快介入并组建一个独立于议会的内阁。"
 SRD_protect_the_kingdom: "保卫王国"
 SRD_protect_the_kingdom_desc: "这群自称“改革派”的煽动者们毫无疑问都是赤匪与间谍——他们对并无作为的巴多格里奥政府的反对就能证明这一点。我们绝不能让这群“第五纵队”颠覆撒丁尼亚；他们最终只会让我们无力应付敌人的入侵。"
 SRD_the_special_laws: "特别条款"
 SRD_the_special_laws_desc: "我们现在的统治虽然由国王陛下授权，却没有法理上的依据，只是基于一些口头规定和不成文的条例。这毫无疑问限制了我们的权力，也妨碍了我们为阻挡赤潮做出进一步的努力。我们已经扫清了那些反对者，现在是时候摆脱这些繁文缛节了；恢复王国的稳定在此之后只消大笔一挥。"
 SRD_stack_the_senate: "整顿参议院"
 SRD_stack_the_senate_desc: "我国政府采取的快速集权化措施导致许多参议员加入反对派阵营。我们尽管明着干扰不了他们，但仍可以请国王指任更多和我们道同路合的参议员来克服这个障碍。一如既往，今天的参议院依旧不是个问题。"
 SRD_crush_the_miner_unions: "镇压矿工工会"
 SRD_crush_the_miner_unions_desc: "矿工工会不过是工团分子等等那一边的叛徒们内部演变我国的一种方式，对国王与国家的威胁绝不容许继续存在。"
 SRD_bolster_the_secret_services: "加强特勤机关"
 SRD_bolster_the_secret_services_desc: "撒丁尼亚的岛民不乏蛇蝎心肠、天生反骨以及虚与委蛇之人，明着装成陛下及其政府的忠实臣民罢了。为了国家大义大利，必须揪出这些小丑并统统消灭。我们将通过扩大军事情报机关规模与授权来成就这一点。"
 SRD_royalist_fervor: "保王派的热情"
 SRD_royalist_fervor_desc: "虽然不少撒丁人反对我们的政府，但绝大多数撒丁人还是愿意挺身而出为国王而战直至牺牲。实际上，只有这些愿意为英明领导了他们长达二百年的国王陛下而战的人才是真正的撒丁人。天佑国王！"
 SRD_maresciallo_a_noi: "元帅，我们来了！"
 SRD_maresciallo_a_noi_desc: "我们，巴多格里奥元帅的忠诚士兵，已经完全接管了这个国家。有着国王陛下的庇佑，我们将无所畏惧的前进，光复意大利的每一寸土地！为了意大利与元帅的荣耀！元帅，我们来了！"
 SRD_the_marshals_triumph: "元帅的胜利"
 SRD_the_marshals_triumph_desc: "艰苦斗争，此去经年，元帅终于做到了：他战胜了一切威胁到他统治的人，无论敌友。整个半岛皆听命于他，元帅将引领我等向闪闪发光的新纪元前进。"
 SRD_expand_cult_of_marshal: "加强个人崇拜"
 SRD_expand_cult_of_marshal_desc: "元帅人见人爱，花见花开，但也确有些不识时务的。大规模宣传活动将昭示臣民以元帅之伟大，及其托付给意大利的愿景。"
 SRD_crack_down_on_neo_syndicalists: "严打新工团分子"
 SRD_crack_down_on_neo_syndicalists_desc: "故土新归，但总有些当地人抱持着社会主义共和国意识形态，甚至还有反统一的意大利国家的分裂派。这不行啊，得采取特殊措施来粉碎这帮危险的激进派。"
 SRD_enshrine_church_collaboration: "与教会的合作"
 SRD_enshrine_church_collaboration_desc: "如果这个国家里有一个组织比我们敬爱的国王陛下还要有影响力，那就只能是教会。过去我们和教宗的关系并不稳定，但在过去几年里一直希望与我们合作。现在赤潮正在席卷世界，我们只需再向教会做出些书面承诺就能换取他们的支持。"
 SRD_ensure_corporate_support: "确保资本支持"
 SRD_ensure_corporate_support_desc: "许多实业家纷纷逃离了皮埃蒙特等遭赤潮席卷的意大利各地，有不少目前安顿在撒丁岛上。这帮腰缠万贯且只手遮天实业家和地主正式我们控制国家的极重要手段。鉴于赤匪在前，双方互助应不是难事。"
 SRD_the_king_commands: "国王诏命"
 SRD_the_king_commands_desc: "把巴多格里奥一脚蹬走后，陛下的政府终于能继续前进，带着王上的祝福一起，为光复大陆而奋斗了。前进，萨沃亚！"
 SRD_secure_the_government: "清洗政府"
 SRD_secure_the_government_desc: "我等蒙王上恩福执掌国家，但许多人仍反对我们的统治。见谅，为了确保王国之稳定，必须用上强硬手段了。"
 SRD_end_the_state_of_siege: "解除戒严"
 SRD_end_the_state_of_siege_desc: "1919年以来，撒丁尼亚的治理始终没有议会选举共识的插足之地，历届政府越来越依赖专制倾向的“临时”紧急措施，这长久不了。若要重获民众的新人，就必须迅速赶紧安排向民主体制过渡。"
 SRD_free_and_fair_elections: "自由公正的选举"
 SRD_free_and_fair_elections_desc: "随着独裁者的下台，是时候迈出回归民主政治的最后一步了。我们将通过一份新的选举法（尽管自由主义者反对）开放选举站、允许政党组织竞选活动。撒丁尼亚将在陛下的注视下拥抱自由。"
 SRD_strengthen_democracy: "以自治换支持"
 SRD_strengthen_democracy_desc: "虽然分离主义目前仍然是一种小众观点，但大多数撒丁人仍然选择相信，任何一个来自于欧洲大陆的统治者都将会导致撒丁尼亚退化回一潭死水的农业社会。为了获得岛民的信任，我们承诺，一旦收复亚平宁半岛，我们将给予他们一定程度的自治。"
 SRD_enforce_centralism: "强化集权"
 SRD_enforce_centralism_desc: "一些撒丁人大概会觉得，重返大陆会让撒丁尼亚沦为意大利的次等藩属。这当然是一派胡言，因为撒丁尼亚一直是王国不可分割的一部分，一直会充分享受投资与支持。"
 SRD_restore_parliamentary_supremacy: "恢复议会权威"
 SRD_restore_parliamentary_supremacy_desc: "流亡期间，众议院在行政治理领域的影响力不复战前，这最终侵蚀了我们自1848年就确立的立宪体制。如今，惟有重树众议院权威，才能真正协助国王达成良性国家治理。"
 SRD_restore_union_freedom: "合法化矿工工会"
 SRD_restore_union_freedom_desc: "自流亡之日起，撒丁尼亚南部的矿工工会问题一直是个大麻烦。我们应该结束这场无意义的冲突，若能证明工会并未被革命分子腐化，合法化它们不成问题。"
 SRD_federate_unions: "整合矿工工会"
 SRD_federate_unions_desc: "自流亡之日起，撒丁尼亚南部的矿工工会问题一直是个大麻烦。我们应该结束这场无意义的冲突，通过将分散的工会整合成单一的工会联合，革命阴云当迎刃而解。"
 SRD_enact_women_suffrage: "妇女选举权"
 SRD_enact_women_suffrage_desc: "妇女选举权问题在1912年就已上了台面，彼时选举权一度已经扩大到妇女身上，直到焦利蒂首相为了自己集团的政治利益，撤销了这一赋权，还称这种操作实属“走得太远”。如今二十年弹指一挥间，是时候该觉悟了：妇女选举权不仅不是激进主张，而是必须得以保障的基本人权。"
 SRD_reform_senate: "改革参议院"
 SRD_reform_senate_desc: "自1848年以降，王室通过任命参议院议员来与民选的众议院相互制衡。然而，如今专制君主时代已没，参议院不过是众议院法案的橡皮图章罢了。至少从1911年，有关参议院改革并民主化的研讨就早已开始，但至今从未付诸实施过。现在，是时候行动了。"
 SRD_tackle_land_reform: "解决农业问题"
 SRD_tackle_land_reform_desc: "在撒丁尼亚，大地主权势滔天，无可匹敌。在那与世隔绝的山岭之间，封建旧制大行其道。不能再放任自流了，我们应果断立法，整理地籍，重分地权，以冀抑恶扬善，收获中下层民众的支持。"
 SRD_legacy_sassari_brigade: "萨萨里旅的遗产"
 SRD_legacy_sassari_brigade_desc: "回望世界大战，撒丁尼亚的萨萨里旅在全军可谓一马当先，战无不克。为意大利，他们抛头颅洒热血；为撒丁，他们护得岛屿周全。英勇的战士们跨过袍泽之血流成的河，摘取前无古人得过的胜。全撒丁岛的人们与他们同呼吸、共命运。展望还乡之时，高呼吧：“前进，撒丁尼亚！前进，前进进！”"
 SRD_the_constituent_assembly: "制宪会议"
 SRD_the_constituent_assembly_desc: "二十年代的独裁是阿尔贝托宪法早已过时的铁证。政界的新面孔们迫不及待地希望重新修宪，乃至于另立新宪，以使我国的民主制度尽善尽美。或许，旧宪法是时候该退出历史舞台了。"
 SRD_a_return_to_normality: "回归常态"
 SRD_a_return_to_normality_desc: "战争不休，此去经年。革命动荡，民不聊生。如今，意大利民族厌倦了战争，期盼着和平复还，回归平稳的生活与工作，不再担心独裁暴政的肆虐淫威。"
 SRD_protect_the_family: "维护家庭体系"
 SRD_protect_the_family_desc: "有一物纵历经摧残，疮痍满目，但终仍是坚挺的社会本位——那就是家庭，我们构成全民族的基本单位。连年争斗不休，众多家庭离散、赤贫等等诸如。我们是基督教徒，我们是民主人士，我们绝不允许灾难重演。"
 SRD_reignite_italian_nationalism: "重铸意大利民族主义"
 SRD_reignite_italian_nationalism_desc: "二十年以来，诸如奥国那所谓的意大利联邦等险恶用心频频，意在从内摧毁意大利民族概念。以祖国的名义，须得重铸意大利民族主义。"
 SRD_for_the_progress_of_italy: "为意大利的进步"
 SRD_for_the_progress_of_italy_desc: "意大利已然统一，国家进步大势所趋。地方分裂派、军阀、革命党人虽已倾覆，以理性为鉴，其观点主张不可骤然全部摒弃。为了意大利，即使未敢设想之路也必须一条不落地陈于案前。"
 SRD_move_towards_federalism: "迈向联邦制"
 SRD_move_towards_federalism_desc: "说服各党同意合并为民族中间派的关键承诺，在于实行联邦制，以此达成良性的地方治理。左右翼极端分子试图建立的单一集中制乃祸乱之根——也即我等不能承受之重。"
 SRD_six_points_manifesto: "六大宣言"
 SRD_six_points_manifesto_desc: "地区自治、支柱产业国有化、土地改革、工会自由、世俗主义、泛欧联邦——以上是社会主义工人党纲领的前六条。原本还有第七条，即共和主义——鉴于国内实际，还是先悄悄搁置吧。"
 SRD_new_constitution: "批准宪法"
 SRD_new_constitution_desc: "宪法完成了。一份由民起草为民服务的宪法已准备好替换阿尔贝托宪法，这份新宪法将引导意大利步入全新的民主时期。现在仅需国王陛下的批准。"
 SRD_italia_riunita: "意大利再统一"
 SRD_italia_riunita_desc: "北意大利半岛已如我手，意大利的终焉天命应得昭告：撒丁尼亚乃意大利王国的继业者。在旧王国那光荣的边界内，一切领土主权当归撒丁尼亚。"
 SRD_italian_irredentism: "意大利民族统一主义"
 SRD_italian_irredentism_desc: "再统一意大利已经近在咫尺，但仍有居住着意大利人的领土屈服在外国的淫威之下。在蒂罗尔的群山之中，在亚得里亚海的东部海岸，我们仍未能控制这些地区。仍然待定还有马耳他——究竟是不管不顾，还是使其重回意大利的怀抱，以此重铸海权？"
 SRD_marseille_confrence: "同法国的友谊"
 SRD_marseille_confrence_desc: "历史上，意大利和法兰西一直都是朋友。我们需要提醒法国人，我们不是他们的敌人，无论他们国家最近采取了什么方针。"
 SRD_rebuild_piedmont: "重建皮埃蒙特"
 SRD_rebuild_piedmont_desc: "我们需要重建我们首都的历史遗址。工团主义者把基础设施和工商企业都投入了战场。当然了，那些破坏意大利基础设施和财富的人在这里并不受欢迎，也应该被除掉。"
 SRD_fate_of_fiat: "菲亚特公司的命运"
 SRD_fate_of_fiat_desc: "收复都灵后，爱德华多·阿涅利先生称自己是菲亚特公司的合法所有者，要求将其与阿涅利汽车公司合并。尽管政府内大多数人都认可让对菲亚特的所有权是合法的，但有意见认为，这一合并会对自由竞争产生十分不利的负面影响。更有人提出，现在菲亚特公司和阿涅利汽车公司甚至都没多少相似之处。"
 SRD_autostrada: "建造意大利高速公路"
 SRD_autostrada_desc: "世界大战后多次有人提出要在意大利修建民用高速公路，但这些美好愿景却被半岛上接憧而至的混乱与分裂所无情击碎。为了支持正在蓬勃发展的意大利汽车产业，我们的工程师提出了大规模修建高速公路的计划。此举不仅能连接各地的城市，还能展示统一后政府的治理能力。数百公里的高速公路将会建成，一路通向现代化的意大利！"
 SRD_expand_genoese_dockyards: "扩建热那亚造船厂"
 SRD_expand_genoese_dockyards_desc: "历史上，热那亚港曾是意大利最重要的贸易中心之一，亦是萨伏依王室威望之本。如今正是再投资利古里亚之时，重修城市，兴建船坞。如此，热那亚将能与马赛、巴塞罗那等城市比肩西地中海明珠。如此，地中海新秩序中能有我国海军力量的一席之地。"
 SRD_airports_for_italy: "意大利空港"
 SRD_airports_for_italy_desc: "意大利的内战与分裂所造成的混乱阻碍了现代空运行业发展。国内现在虽有不少飞行器制造商，但空运服务的公司和市场规模都甚小，经营状态颇为举步维艰，运营中的商业机场更是屈指可数。我们为此所做的努力应集中在两方面：巩固民航服务，推动机场新建、扩建、翻新。以此，意大利的群山将不再让我们彼此隔绝！"
 SRD_university_of_turin: "复兴都灵大学"
 SRD_university_of_turin_desc: "都灵大学是欧洲最古老的大学之一，它有着引以为傲的学术传统，在其毕业生和教职人员名单中，有伊拉斯谟、阿梅代奥·阿伏伽德罗和约瑟夫·德·迈斯特等人的大名。我们应该让这个大学成为我国的研究中心。"
 SRD_industralize_the_south: "南部工业化"
 SRD_industralize_the_south_desc: "我们的旗帜已经飘扬在了意大利南部，接下来要做的就是把这里整合进我们的经济体系中。南意大利经济以农业为主，地主家庭与紧密的社会纽带一直以来主宰着这里。意大利分崩离析后，这里逐渐融入进了地中海地区的经济体系中。只要引入意大利工业融资公司的投资，与地方领袖们展开合作，我们一定能开展大规模的建设，让这里脱离贫困。"
 SRD_economic_miracle: "经济奇迹"
 SRD_economic_miracle_desc: "战后的意大利终于逐渐稳定了下来。废墟之上，现代化的建筑拔地而起，文官政府逐渐替代了军事占领，外国的投资也渐渐流入；从此，意大利的历史翻开了新的一页；工业与旅游业一片繁荣，进而带动了我们文化的复兴；腾飞的经济让那些声称我们会回归“欧洲吊车尾”的预言落空。虽然下定论还为时尚早，但未来终于有了些许希望。"
 SRD_finish_the_diga_di_santa_chiara: "完成圣嘉勒大坝"
 SRD_finish_the_diga_di_santa_chiara_desc: "圣嘉勒大坝早在1918年就已开工，为撒丁尼亚工业发展供电，不可或缺。然而，内战爆发了，尔后撒丁尼亚退出联邦更是雪上加霜，最终建设资金筹措陷入困顿之中。此外，由于于意大利本土经济脱节，项目完工所需的成本疯涨。困难重重，终得克服。如今18年弹指一挥间，大坝终于接近完工，仅余保护层亟需涂装建设。"
 SRD_nationalise_sardinian_railways: "国有化撒丁铁路"
 SRD_nationalise_sardinian_railways_desc: "岛虽小，铁路路权却一塌糊涂——岛脊干线由几近破产的英控撒铁皇家公司拥有，窄轨铁路则分属撒丁南铁、撒丁附铁和撒丁北铁各自为政。国有化铁路之后，我们可以整合四个铁路网，以此提高岛内铁运效率。"
 SRD_create_carbosarda: "建立撒丁岛煤炭公司"
 SRD_create_carbosarda_desc: "撒丁尼亚地下埋藏着许多矿物和金属，且距离工业集群地说不上很近。迫于需求甚高，为确保各厂全功率运转，开发挖掘已成政府的最优先事项，同时激励补贴开办采用廉价原材料的新工厂。"
 SRD_procure_entente_support: "寻求协约国援助"
 SRD_procure_entente_support_desc: "协约国不仅仅是个军事同盟，更是一群携手踏上漫漫归乡途的国家物以类聚的结果。以还乡之名，协约国承诺向成员国提供经济援助以及技术支持。我们也是需要还乡的，我们当然也有权掺和一下。"
 SRD_french_munitions: "法国的军火"
 SRD_french_munitions_desc: "法属阿尔及尔尽管在革命前工业整体规模不大，但军工厂数目可不小，这位当地驻军提供了不少支持，有些武器如今仍可将就着用。我们需要向阿尔及尔政府请求援助一批军火，最好附上设计图一起。"
 SRD_canadian_investments: "加拿大的投资"
 SRD_canadian_investments_desc: "黑色星期一袭击了加拿大的海岸，许多加拿大资本家和英国流亡者正在满世界寻找新的商机。恭喜，这里是撒丁尼亚，这里的工业基础堪称寸草不生，在这里投资潜力和空间一定会让您有利可图。"
 SRD_australian_investments: "[AST.GetAdjective]的投资"
 SRD_australian_investments_desc: "虽然加拿大投资来了不少，但还是喂不饱我们小小的岛。剩下的没几个可选了，让澳大利亚来吧。"
 SRD_drain_la_nurra: "排干努拉沼泽"
 SRD_drain_la_nurra_desc: "若不是因为那疟疾温床肆虐，努拉沼泽早就成为撒丁岛的工业心脏了。政府可没有坐视不管——既然没有皮埃蒙特工业支持，那只能在岛上拼命开发土地了。排干沼泽，让努拉这片荒草丛生的土地成为发展农业和工业的完美园地。"
 SRD_industrial_values_grant_consortium: "工业价值促进财团"
 SRD_industrial_values_grant_consortium_desc: "资本主义虽能为我国创造大量财富，但也离不开政府的提携帮助。国内部分地区因战乱而破败不堪，现如今必须确保当地生产生活有序恢复。我们汇聚各大巨头资源，成立意大利工业融资公司(Sofindit)，以发放贷款补助的形式助力撒丁尼亚发展。这样做的意义是推动大规模经济项目落地，并为投资者营造安心投资及稳定回报的环境。"
 SRD_italian_industrial_finance_company: "意大利工业融资公司"
 SRD_italian_industrial_finance_company_desc: "我们投了资的公司并非全部都能产生足够利益，因此财政部将谨慎重组意大利工业融资公司(Sofindit)的子公司，同时清算或合并一批已经无可救药的公司。这一方面是让各种公司摆脱困境的可控手段，另一方面还能为国库注入更多流动资金。如果按部就班，这一操作将能平衡账目，并规避大量裁员事件搅扰民情。"
 SRD_ansaldo_contracts: "同安萨尔多的合同"
 SRD_ansaldo_contracts_desc: "自世界大战结束数十年以来，安萨尔多公司长期致力于使其军用工厂转为民用，如今这已不再那么必要了。只要续签上次战争时的订立合同，我们就能为公司提供足够资金，恢复旧厂运转，以此为未来的战争生产更多武器。"
 SRD_local_munitions_production: "本土军火生产"
 SRD_local_munitions_production_desc: "迄今为止，法国造的军火在军中发挥重大作用。但鉴于我国地理位置，实在不能长期依赖外国武器进口。因此，我们要用我们自己的工厂，生产我们自己研制的军火。"
 SRD_automobili_agnelli: "阿涅利汽车"
 SRD_automobili_agnelli_desc: "赤匪夺下都灵之际，不仅从野蛮占据了所有工厂，甚至还白嫖了全部知识产权。鉴于如此暴行，菲亚特公司创始人之子爱德华多·阿涅利先生在我国新建了一家公司，以其父（也可能是他自己）命名。我们可以把军用装甲车生产外包给这家祖上发光发热过的公司。"
 SRD_ente_nazionale_idrocarburi: "国家碳化氢公司"
 SRD_ente_nazionale_idrocarburi_desc: "鉴于敌国海上封锁会对我国经济造成灾难，为了获得持续稳定的石油资源，我们必须停止依赖进口。因此，政府新成立了一家公司，负责在岛上探测、开发、储运国产化石燃料。"
 SRD_expand_la_maddalena: "扩建马达莱娜海军基地"
 SRD_expand_la_maddalena_desc: "我国海军的一些舰船都快服役二十年了，预计需要更多的维护来保持适航性。必须加快马达莱娜海军基地的扩建速度，为海军提供额外的船坞船台容量，辅之以牢牢加固过的海防工事。"
 SRD_embrace_radical_admirals: "采纳海军激进派理念"
 SRD_embrace_radical_admirals_desc: "海军军官里的激进派主张利用我国在地中海的战略位置，专注袭击工团国家的航线，以此在战时打击其经贸往来。这种思想很好，很先进，实装了罢。"
 SRD_defend_tyrrhenian_shipping: "保卫第勒尼安海航运"
 SRD_defend_tyrrhenian_shipping_desc: "我国在第勒尼安海中的位置可谓绝佳，能够胜任盟军舰队避风港的位置，并能作为不沉的航母来抵御敌舰和敌机。通过采纳全新的反潜战术，盟军在这片海域的航行将畅通无阻。"
 SRD_old_hulls_new_strategies: "旧瓶装新酒"
 SRD_old_hulls_new_strategies_desc: "我国着实没有搞大舰巨炮的能力，只能重复利用前次大战旧船。但是，创新的战略战术在现代战争里着实可以弥补硬件技术功能的不足。"
 SRD_adopt_experimental_technologies: "采用实验性技术"
 SRD_adopt_experimental_technologies_desc: "列强环伺，若不求诸创新，纯靠体量是拼不过邻国的。若能抢先实装新技术，论单舰实力，我军是有能力优于邻国海军的。"
 SRD_mine_warfare_and_torpedoes: "海下爆弹"
 SRD_mine_warfare_and_torpedoes_desc: "察觉不到的威胁就是避免不了的威胁，察觉不到的水下炸弹就是使敌舰魂归天外的利器。以创新之果实，更强力更隐蔽的鱼雷与水雷将是敌舰末日。"
 SRD_naval_hit_and_run_tactics: "海军袭扰战术"
 SRD_naval_hit_and_run_tactics_desc: "海战中拿船去头铁硬撞就太冒险了，我国舰队规模小，胜仗在多不在大。通过派遣舰队反复打了就跑，生耗敌军士气，就可为我方更大的胜利创造良机。"
 SRD_expand_shipyards: "扩建造船厂"
 SRD_expand_shipyards_desc: "我国草拟了一些新建船坞的计划，没有什么理由不把部分资源批给这些项目。"
 SRD_expand_portotorres: "扩建波尔图托雷斯"
 SRD_expand_portotorres_desc: "化工已是波尔图托雷斯的支柱产业。战争每分每秒都在接近，得扩建一下当地化工产业，储存一些燃料备用。"
 SRD_expand_fertilia_and_decimomannu: "扩建费尔蒂利亚&代奇莫曼努"
 SRD_expand_fertilia_and_decimomannu_desc: "飞机越换越新，越造越多，亟需更多机场和维护设施。扩建在代奇莫曼努的军用空军基地，我国空军的基础设施条件将更完备。"
 SRD_life_from_above: "云上人生"
 SRD_life_from_above_desc: "我们计划为空军多购入几架民用飞机，用途是为部署在海外的部队建立简易补给线等。"
 SRD_arditi_distruttori_della_regia_aeronautica: "王家空军敢死破袭部队"
 SRD_arditi_distruttori_della_regia_aeronautica_desc: "成立王家空军敢死破袭部队，我军将有能力在更加隐蔽和更加精确的条件下破坏或支援目标点位，从而高效支持陆军的地面作战。"
 SRD_train_the_aerial_cavalry: "训练空中骑兵"
 SRD_train_the_aerial_cavalry_desc: "飞行员十分重要，只有最优秀的飞行员才能使空军占据优势。因此，我们亟需招募一批未来的飞行员及地勤人员，予以必要的培训，以此支持空军建制扩张。"
 SRD_superior_engineering: "精良工程"
 SRD_superior_engineering_desc: "意大利的工程师不比列强的差，但战时状态要求质与量并举。我们必须致力于提高撒丁尼亚飞行器产量，并简化其生产流程。"
 SRD_citta_dell_aria: "天空之城"
 SRD_citta_dell_aria_desc: "“天空之城”是一个涉及一切航空相关的研究机构，亦是撒丁尼亚空军的智囊关键。多拨点资金绝对不是什么芝麻事。"
 SRD_a_modern_air_force: "现代化空军"
 SRD_a_modern_air_force_desc: "军队现代化预算有限，空军或海军只能着重之一。在空军身上多多投资，我们可以在空中军备竞赛上跟进更优秀的飞行员、更多的地勤设施、以及更高更快的飞机。"
 SRD_a_global_navy: "全球海军"
 SRD_a_global_navy_desc: "军队现代化预算有限，空军或海军只能着重之一。在海军身上多多投资，我们将有能力支持岛外盟军，建立一支与列强实力相当的海军力量。"
 SRD_loyal_men_of_sardinia: "忠诚的撒丁尼亚人民"
 SRD_loyal_men_of_sardinia_desc: "主不会拯救守株待兔之人。终局将至，惟有忠勇的撒丁尼亚人挺身而出，方能赢得这场斗争。时代不幸，我们所能依靠的只有撒丁人民。"
 SRD_women_in_the_army: "女性参军"
 SRD_women_in_the_army_desc: "拯救民族，拯救国家，当是不计一切、不择手段的。摆在我们面前的现实是，我们没多少男性劳力可以拉进军队了——但全国还有不少女性有意愿从军保家卫国。这些志愿者须得有选择地安排进前线或支援部队中。"
 SRD_womens_auxiliary_corps: "女兵辅助部队"
 SRD_womens_auxiliary_corps_desc: "拯救民族，拯救国家，当是不计一切、不择手段的。摆在我们面前的现实是，我们没多少男性劳力可以拉进军队了——但全国还有不少女性有意愿从军保家卫国。但把她们安排进前线怎么说也太过分了，主要安排进辅助支援部队才能在缓解人力问题的同时，维持好军队的本色。"
 SRD_review_the_regio_esercito: "检阅王家陆军"
 SRD_review_the_regio_esercito_desc: "欧陆上的敌人，我们终有一战，解放故土就是王家陆军的使命，就是其存在的理由。虽然我们已经尽最大努力确保该部队时刻保持战备状态，但万道无常，战场风云变幻，需得定期检阅军队能力。"
 SRD_the_new_bersaglieri: "新神射手部队"
 SRD_the_new_bersaglieri_desc: "“神射手部队”(Bersaglieri)是一支历史悠久的步兵军团，其职能在多年以来变化甚大。大多数时候，这支部队主要承担机动作职责，其它时候还能充任轻步兵、散兵、突击部队、甚至自行车部队来临时补缺，因此该部队在前线的战略意义十分关键。在未来的战争中，该部队的职责或将更为重要——因此必须拿全岛最好的武器来武装之。"
 SRD_restore_the_sassari_brigades: "重建萨萨里旅"
 SRD_restore_the_sassari_brigades_desc: "萨萨里旅——第151步兵团和第152步兵团——都是前次大战中表现出色的撒丁出身的部队。尽管撒丁人在我国军队中比例一定会越来越大，但若重建该旅，其遗产或能吸引更多撒丁人参军入伍，以此推动征兵工作进一步开展。"
 SRD_avoid_the_errors_of_the_great_war: "避免过去大战的失误"
 SRD_avoid_the_errors_of_the_great_war_desc: "勇敢的意大利士兵在过去大战中奋勇作战，但那场战争仍给意大利人留下了痛苦的记忆。我们仍记得那场最荒谬的惨败，名声扫地的卡多尔纳将军仅派出一百二十门大炮去支援八十七万五千余名官兵，无数同胞白白牺牲。如今不复——下次战争，部队必须拥有足够的火力支援才能投入作战。"
 SRD_lessons_of_the_three_mountains: "三峰山的教训"
 SRD_lessons_of_the_three_mountains_desc: "亚平宁部队——世界上第一支山地步兵军团、意军中英勇无畏的中流砥柱。大战期间，这支部队沿着冰封千里的阿尔卑斯山奋勇作战。长期以来，意大利山地部队被广泛认为是全世界最好的山地军，因此如若懈于训练乃至不合标准，那实在是国家脸上的一大块黑斑了。因此，山地军从前的表现亦应加以批判性的审视。"
 SRD_supremacy_of_the_arditi: "敢死队制霸"
 SRD_supremacy_of_the_arditi_desc: "王家陆军建制不少，于其中“敢死队”(Arditi)之名一骑绝尘，冠于绝顶。该部队的正式名称是“突击部队”，是我军第一批现代特种突击部队之一。尽管上次大战仍未免于惨败，但这支部队为从前宛如一潭死水的战争学说带来了一丝涟漪，所建树的功勋也将这支部队的名字永远铭刻在意大利的历史上。“敢死队”是我们所有人的榜样——只有最杰出的部队才能引领冲锋，只有最精英的部队永远时刻为其职责做好准备。我们不接受任何妥协替代。"
 SRD_create_mariassalto: "创建海军突击队"
 SRD_create_mariassalto_desc: "我们面临着一个无法回避的问题——倘若存在哪怕一丁点打赢战争的可能性，那必然要出岛作战，卷涉进大规模的海军行动之中。为此，我们从协约国盟友那里获得了关于如何组织利用海军突击队的建议，尤其是专精此道的“蛙人”部队献策良多——其结果最终免不了在实战中得以证明。"
 SRD_reform_the_carabinieri: "改革国家宪兵"
 SRD_reform_the_carabinieri_desc: "国家宪兵（卡宾枪骑兵队），又是一支可以追溯到意大利统一以前的军队，现在主要充当宪兵部队。这是一项相当有用但主要是辅助性的职责，我们在多年的流放中有些忽视了。然而，本土作战肯定需要他们的服役，以维持收复土地的秩序，因此，我们可能有必要对学说进行彻底改革，以确保他们为这项任务做好准备。"
 SRD_assault_vehicle_flotillas: "突击艇队"
 SRD_assault_vehicle_flotillas_desc: "人可以下水游泳，但人不一定能游泳穿越第勒尼安海；人不太能——至少不应该在全副武装的情况下游泳穿越第勒尼安海。幸运的是，不非得不应该，因为已经成不必要——世界大战期间就有过小型载人艇的概念，形式是鱼雷“载具”或者摩托艇，而如今已在现实中实装。此种载具精准对应两栖突击队的突袭应用，并对海军登陆艇这一更广泛的概念产生了深刻且饶有趣味的影响。"
 SRD_improvised_mobility: "简易机动化"
 SRD_improvised_mobility_desc: "机动就是一切！这是世界大战留给我们的教训——倘若战争陷入僵持状态，那不可避免导致双方巨大伤亡中日复一日的“无战事”。打仗得讲究运动性——神射手部队以前用自行车来提高机动速度，当下现代工业能让我们通过整师整师地运送部队。我们必须不挑拣一切可能派的上用场的手段。"
 SRD_red_cross_volunteer_nurse_corps: "红十字志愿护士团"
 SRD_red_cross_volunteer_nurse_corps_desc: "红十字组织在战时人道主义救助领域历史悠久——世界大战期间，该组织大量参与了战场救死扶伤与护理工作。既然我们目前仅控制撒丁岛一处领域，尽量救助伤员便成了头等大事。协助推进红十字组织的活动或可弥补我们自身治疗伤病能力的短板。"
 SRD_partisans_behind_enemy_lines: "敌后游击队"
 SRD_partisans_behind_enemy_lines_desc: "如今，即使当下，在大陆本土也有人全心全意支持君主制或别的什么撒丁正统性。在本土的忠诚者残部与我们而言是个独特的机会——虽然不够强大不成气候，但可在幕后做些侦察，追踪敌军部队及其行动。我们可以为他们传授一些渗透策略，以此发挥更大的效果。"
 SRD_reform_the_genio_militare: "改革工兵部队"
 SRD_reform_the_genio_militare_desc: "工兵部队(The Genio Militare)，即王家陆军工程兵团，其起源可以追溯到于1706年都灵战役中脱颖而出的撒丁尼亚军矿工连队。世界大战期间，军事工程兵面临着现代战争的新任务、新要求，考虑到瞬息万变的战场局势，其涉猎领域大大拓展。工程部队必须清楚其职责，为军队更好地效力。"
 SRD_diaz_approach: "迪亚兹的提议"
 SRD_diaz_approach_desc: "卡多尔纳可耻地抛弃他的部队之后，阿尔曼多·迪亚兹将军英勇地在格拉帕山进行防御，一举成名。迪亚兹提倡王家陆军采取一种相当新颖的学说。他推理说，对我们而言，最重要的是士兵的忠诚和积极，迪亚兹的策略强调深化士兵和指挥官之间的战友情。他们也许不会为王冠而战，但他们会为彼此而战。"
 SRD_luxury_provisions: "奢侈品补给"
 SRD_luxury_provisions_desc: "战争能带来荣耀，但同时也是惨烈的。战时条件十分艰苦，殊死搏斗甚至能让最高傲的灵魂也为之折腰。外行人看不出门道，这种条件下即使是最微不足道的奢侈品也可以在艰难时期鼓舞士气——为部队供给一些巧克力口粮等特殊食品，士兵的绿营生活可以更加轻松。"
 SRD_hire_veteran_instructors: "雇佣老兵教官"
 SRD_hire_veteran_instructors_desc: "战争之道并非心生，往往得有人来指导开悟——也就是来讲讲如何用无数种方式拿子弹干掉一个人。对士兵来说，最好的老师往往是另一位士兵，另一位老兵。我军若能努力在部队里留住老兵，可以期待他们将战场上的磨练出来的宝贵经验智慧传授给头脑一片空白的新兵蛋子们。"
 SRD_reconstitute_the_royal_academy: "重建王家学院"
 SRD_reconstitute_the_royal_academy_desc: "摩德纳王家学院历史上是意大利军事思想的重要发源地之一，与都灵并驾齐驱。如今，军校不复，故地已远，但其传承与人才仍存于世，在各地漂泊无根。如今已是重建王家学院之时，虽然时间带走了大部分的精华，但学院幸存仍能为民族解放再度效力。"
 srd.0.t: "撒丁尼亚王国"
 srd.0.d: "撒丁尼亚王国诞生于世界大战的余烬中。1919年，维托里奥·埃马努埃莱国王与奥地利政府签署了停战协议，但愤怒的社会主义者、激进民族主义者和其他暴民起来反抗他的政府，他和他的儿子不得不宣布退位。在撒丁尼亚，奥斯塔公爵埃曼努埃莱·菲利贝托在少数人的簇拥下继承了王位。然而，当1920年奥地利强迫意大利联邦加入意大利本土的白军联合时，我们自封为意大利国王的表演结束了。在看到了这场大战留下的满目疮痍后，英国已经不敢再激怒德国了，我们也被迫按照奥地利的要求，加入意大利联邦。1926年，大英帝国崩溃，奥地利也因为内部矛盾从意大利脱身。我们趁此机会，退出了意大利联邦，但协约国盟友却反对我们更进一步，建议我们不要在收回皮埃蒙特前就提出统一意大利的主张。不过，我们也因此成为一个名义上独立的国家；但实际上，我们几乎是法兰西共和国的傀儡。\n\n国内的内部分歧使这种暗淡的事态没有好转。五年前，埃曼努埃莱·菲利贝托的儿子接了他父亲的班，成为撒丁尼亚国王阿梅代奥一世，但他却一直对政治不闻不问。民主派因国王没能介入以推行民主改革而感到失望，军方也因未能接管国家以对抗工团威胁而颇有不满。自世界大战结束以来，威权主义与宪政主义的冲突就是全岛的根本问题。但无论如何，这种现状不可能永远维持下去：持续十五年的紧急状态已经让撒丁尼亚人倍感厌倦，政府内部腐败横行，司法与行政体系都迫切的需要改革。这些问题在目前的政治僵局下不可能被解决，且如果不解决，撒丁尼亚将永远无法光复她的故土。"
 srd.0.a: "国王万岁！"
 srd.2.t: "矿业垄断企业的崩溃"
 srd.2.d: "黑色星期一后，控制撒丁尼亚南部煤矿的一众外国企业都倒闭了。这些由英国支持的垄断企业早在几年前就已经陷入了经营困境，如今的德国经济危机似乎成为了压垮他们的最后一根稻草。\n\n这些矿业企业很多从未实现盈利，但他们为这片停滞不前的贫困地区提供了大量就业岗位；这些外国老板对当地工人基本需求的漠视引起了无尽的抗议和罢工，但随之而来的只有更加严厉的反制措施。就在1904年，像这样的一场罢工最终酿成了让我们遭到社会主义团体大加抨击的布杰鲁大屠杀。\n\n为了保护岛上的矿业，巴尔丹采卢政府已着手将破产公司收归国有；不过现在这项计划执行遭到了严重的阻挠，因为宣布罢工的工人开始组织工会，希望在和国家的谈判过程中要求更多的让步。"
 srd.2.a: "难道革命将至？"
 srd.3.t: "巴尔丹泽卢递交辞呈"
 srd.3.d: "自1919年到1931年埃曼努埃莱·菲利贝托逝世为止，撒丁尼亚始终处在王室与军政府的管控之下，这最终演变成了1926年到1931年的巴多格里奥独裁时期。阿梅代奥国王在登基后反其道而行，更多地考虑议会的地位，并任命了一位文官出身的首相在撒丁尼亚多数党的支持下执政，以冀应对当前江河日下的严峻局势。尽管如此，文官政府也执行了长达十五年的紧急状态，以严刑峻法统治国家。\n\n随着撒丁岛南部叛乱此起彼伏，文官政府首相之一、战争老兵巴尔丹泽卢提请辞职。国王立即回绝了他的辞呈，但若首相拒绝合作，就找不到可行的解决方案。鉴于首相辞呈频率不低，且相关声誉受损，文官候选者无一例外地拒绝接任首相，其中不少人还要求国王任命一个由军方领导的国民政府。\n\n最终，尽管与国王自己的意愿相悖，鉴于军队各方已开始蠢蠢欲动，他最终不得不直接干预，亲自来裁决撒丁尼亚的最终命运。不少人希望巴多格里奥重回政坛，但鉴于此人的独裁黑历史，其他人则推举马拉斯将军作为候选，后者在政治上处于相对劣势，但其撒丁岛出身给了他不少观点加成。\n\n重新启用专制倾向的巴多格里奥元帅将使撒丁尼亚走向我们走上技术官僚制与军队专政的道路，这派人一心一意希望摧毁社会主义共和国，以此恢复国王陛下在大陆上的合法统治。元帅曾是，而且未来也很可能比巴尔丹泽卢更加强势，君主制也更可能在行政领域重申影响力。\n\n任命相对来说政治无涉的马拉斯将军来领导政府，会增加各个改革派的影响力，这群人肯定会利用技术官僚的政治软弱性来进一步推动民主化。这也许是国王的目的所在，又或者是他提高王室影响、打压军队干政的手段。自战争结束以降，军队干预政治实在已成王室在国家政治中影响力的主要威胁。"
 srd.3.a: "陛下任命了巴多格里奥元帅。"
 srd.3.a.tt: "§R改革派、立宪派和民主派将反对元帅归来。§!"
 srd.3.b: "陛下任命了马拉斯将军。"
 srd.3.b.tt: "§R巴多格里奥元帅领导的军方将反对这一任命。§!"
 srd.11.t: "重拳出击"
 srd.11.d: "巴多格里奥元帅已经重建了政府，但反对者却依然逍遥法外，继续公开批评着新政府，威胁着撒丁尼亚王国。为了恢复王国的稳定，元帅决定派遣军队进入卡利亚里，利用紧急状态赋予的权力快速清除议会的残余并开始用法令统治国家。人们走上撒丁尼亚的街头进行抗议，但皇宫方面却并未对此发表任何评论。看来，巴多格里奥是会继续掌权了。"
 srd.11.a: "接下来会发生什么？独裁统治吗？"
 srd.12.t: "议会审议特别条款"
 srd.12.d: "反对派扫荡干净，议会跪伏在他的脚下——宪法在1931年消灭了元帅的独裁统治，如今常态化宪法的一切痕迹正在被元帅消灭。巴多格里奥试图通过立法授予自己全新的紧急权力，以此成为全撒丁尼亚独一无二的绝对统治者。尽管清洗大行其道，但这也刺激了一些王室亲命的参议院反对派议员，企图在立法上直接反对元帅。\n\n这样一来就比较尴尬了：参议院仍是王室政治权力的基础，为了规避危机，必须按传统请国王来任命对政府友好的参议员，这个过程使我们不得不屈服于国王的权威之下，并开创一个威胁我等今后统治的危险先例。若不这样做，我们就得搞些法外手段，以此才在参议院谋到多数席位。鉴于现任参议员地位崇高，受到各方保护，如此行事代价不浅，且后患极大。"
 srd.12.a: "请国王推波助澜一下。"
 srd.12.b: "我们自己能搞定这事儿。"
 srd.13.t: "图穷匕现"
 srd.13.d: "尽管我等距掌控全国仅剩一步之遥，但还剩最后一块绊脚石，而这绊脚石几乎快要了我们的命。\n\n国王陛下，名义上政府必须向他负责，在巴多格里奥新独裁的前几个月异常安静，同时他的王权实际上并未受到任何限制。由于其既不表态支持，也不明确反对我们的改革，此人实在危险。若他突然下场干涉，绝对会全盘毁掉我们的计划。自始至终，没人知道陛下在打什么算盘，但这也到今天为止了。\n\n国王通过非正式的幕后渠道，直接扼住了我们的脖子：他要求王权至高无上不受威胁，并在一切政务上向他负责。若不如此，陛下将拒绝支持当下的改革。"
 srd.13.a: "谨遵国王的旨意。"
 srd.13.b: "元帅才是撒丁尼亚天命所归的领袖！"
 srd.14.t: "王令如山"
 srd.14.d: "仔细想想，这应该是最近军队第二次开进卡利亚里城内了。不过这次可不是执行巴多格里奥政府的命令。事实上，确保控制城市并确认全岛军队与该部队同一立场后，进驻卡利亚里的士兵们冲进了元帅本人的所在地——博伊尔宫。\n\n面对冲进宫殿来逮捕他的士兵，巴多格里奥吓得瑟瑟发抖。很快，一名军官通知他，称国王觉得让海军的塔翁·迪·雷韦尔将军来领导新一届王室政府挺合适的。元帅在短短一阵内经历了人生跌到谷底以及同僚的背刺，被羁押后运送到谁也不知道的地方去了。"
 srd.14.a: "巴多格里奥元帅，你的职务被免掉了。"
 srd.15.t: "紧急状态的终结"
 srd.15.d.badoglio: "光复大陆，驱逐工团，这使不少人觉得巴多格里奥政府已经完成了它的使命。新问题接踵而来：接下来会发生什么？\n\n尽管承诺在先，元帅本人不太可能轻易放弃权力。毕竟，国王陛下仍然遭受到国内外众多敌人的反对，现在并非示弱的时候。\n\n尽管如此，[SRD.GetNonIdeologyName]的人民还是应该对巴多格里奥及其权力表示支持。我们新制定了一批特别条款，确保的不仅是定期选举，还有这些选举务必得出正确的结果。\n\n由于全部预防措施及各种操纵已经确保了元帅权力安稳如山，永久紧急状态已是多余，是时候为其画上句号了。"
 srd.15.d.other: "光复大陆，驱逐工团，这使不少人觉得巴多格里奥政府已经完成了它的使命。新问题接踵而来：接下来会发生什么？\n\n虽然国王非常不愿意被卷入新政府繁忙的事务中非常不希望在这个新政府中积极参与，重建民主依然是大道所在。然而，自由党精英和军方却觉得，全面的民主改革或将使工团派死灰复燃，从而让我们重建在大陆的治理时陷入困顿中。\n\n因此，为了恢复[SRD.GetNonIdeologyName]公民权利，同时防止倒退回工团时代，我们将根据1892年的旧选举法重建民主制度。\n\n虽然还是有人表示反对，但对于新[SRD.GetNonIdeologyName]来说，永久紧急状态已是多余，是时候为其画上句号了。"
 srd.15.a: "任务完成。"
 srd.16.t: "[GetYear]年大选"
 srd.16.d: "今日，[SRD.GetNonIdeologyName]终于走到了公投这一步，以期重建对元帅和国王的信心。不出所料，巴多格里奥及民族集团最终取得了巨大的优势，这进一步表明元帅可以在臣民信任下，继续独揽统治大权。\n\n部分国际观察者和国内异见者对此不满，称这次选举既不自由也不公平，广泛操纵和恐吓策略已经“显而易见”，其目的在于确保这个严重异化的选举制度为当权者谋利。当然，这些指责不过是空穴来风，不过是工团叛徒及人民公敌肆意编造的无稽之谈。"
 srd.16.a: "民族集团的伟大胜利！"
 srd.17.t: "[GetYear]年大选"
 srd.17.d: "今日，[SRD.GetNonIdeologyName]举行了投票，重新选举代表各方民意的议会[SRD.getConstituentAssemblyElections]。\n\n主要竞争者无疑是自由派，不过党内保守势力和进步势力长期存在历史分歧，所以其结果还得分两种情况：一种是倾向于民族主义、保守主义的右翼自由派获胜，其盟友是工业总会(Confidustria)、农业总会(Confagricoltura)这种企业家和地主的协会；另一种是倾向进步主义、对进步事业及地方保护主义更加温和的左翼自由派获胜，他们同时还赞成与意大利政局中的激进派系达成妥协。\n\n尽管我国选举法确保了社会主义者和天主教徒在议会中只有一些边缘代表席，但他们也拿到了数目不小的选票，这不得不令人担忧。"
 srd.17.a: "右翼自由派赢得多数席位！"
 srd.17.b: "左翼自由派赢得多数席位！"
 srd.21.t: "马拉斯将军宣布解除紧急状态"
 srd.21.d: "虽然很多政治分析学者早已预料到了事态会如此变化，但当马拉斯将军真的宣布取消戒严状态时，许多人还是大受震撼。\n\n尽管他政治上相对软弱，当一个军官被任命为首相的新闻传开时，许多希望幻灭的撒丁尼亚人仍认为政府会恢复独裁。现实却恰恰相反，当政府宣布放弃它近二十年前被赋予的紧急权力时，民主终于踏出了艰难的第一步。\n\n虽然还没有公布任何计划，马拉斯还是表示他们正在为进行选举做准备。"
 srd.21.a: "让我们看看他们能否信守承诺。"
 srd.22.t: "呼吁举行选举"
 srd.22.d: "马拉斯将军兑现了上台时的承诺，今日早些时候正式请求国王开放选举。考虑到各方势力组党需要时间，为了确保选举的公平性，竞选活动的预热期将持续整整三个月。\n\n部分人，尤其是自由派阵营里的人，希望马拉斯本人亲自参与精选。不过，马拉斯将军还是决定退出积极政治活动的一线。不得不承认，这对自由派来说是个大损失，但是在多大程度上动摇其地位仍未可知。不过，其他党派——例如基督徒民主党，乃至于撒丁派，他们的赢面也不小。"
 srd.22.a: "多自由啊。"
 srd.22.tt: "§Y选举将在九周内举行§!"
 srd.29.t: "[GetYear]年大选"
 srd.29.d: "自1913年以来，这个国家就从未进行过自由选举——直到现在这一刻。全岛的撒丁尼亚人涌向投票站，表达着自己的意愿。尽管计票工作还在进行，但只有少数几个党派有可能成为执政党。\n\n首先是由中间立场与中间偏右立场的基督民主派组建的政党撒丁尼亚民主联盟。在被迫离开政坛数年后，这些温和派希望把一些基督教的价值观带入政府。他们在民众中享有盛誉，无数政治评论家也预测该党将会掌控议会——当然，党派内部的分歧也可能会把其盟友自由党左翼送上执政党宝座。\n\n与之相对的是由撒丁派组成的撒丁尼亚行动党。他们自称为进步派与联邦派，希望能在撒丁尼亚建立起一个平等与公正的社会。尽管他们有可能胜选，但其内部的温和派却与几乎可被称为社会主义者的埃米利奥·卢苏有着巨大分歧。\n\n最后就是自由党右翼。上次大选以后该党的民意基础已经几乎崩溃，但他们仍有可能超出大多数人的预期并在这个国家引起轩然大波。"
 srd.29.a: "在一片不满声中，右翼民主派让议会陷入僵局！"
 srd.29.b: "不出所料，基督教民主派占据了优势！"
 srd.29.c: "撒丁派出乎意料的席卷了全岛！"
 srd.30.t: "[GetYear]年大选"
 srd.30.d: "[SRD.getFiveYearsorNo][SRD.GetNonIdeologyName]的人民再次涌向投票箱，选举出他们在议会[SRD.getConstituentAssemblyElections]的代表。很多政党都宣布参选，但只有其中的几个有可能建立新政府：\n\n[SRD.GetCatholicElectionOption][SRD.GetNationalCentre]\n\n[SRD.GetLeftElectionOption]\n\n随着计票工作逐渐结束，最终赢得选举的是……"
