 ELS_infantry_equipment_0_desc: "作为“西班牙毛瑟步枪”的一款升级版本，毛瑟 M1895式短步枪的构造介于步枪和卡宾枪之间。该枪的萨尔瓦多衍生型号采用了7x57mm毛瑟步枪弹。"
 ELS_infantry_equipment_1: "雷明顿 M1934式步枪"
