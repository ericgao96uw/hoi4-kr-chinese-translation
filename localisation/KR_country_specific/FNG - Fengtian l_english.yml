 FNG_guan_xiangying: "关向应"
 FNG_guan_xiangying_desc: "关向应生于一个满族瓜尔佳氏家庭，早年在日资印刷厂辛苦工作时，他就亲眼目睹了帝国主义的可怕之处。他看到东北日渐沦陷于日本的影响之下，也看到统治着东北广大平原的奉系军阀腐败横行。22岁时，他加入了一个社会主义的青年团体。当1925年南方爆发北伐战争时，他与许多狂热的反帝民族主义分子一样，加入了中国工团党。\n\n不幸的是，随着北伐战争的失败和国民党的瓦解，中国工团党变得更加混乱无章。在那段艰难的时光中，关向应不得不像很多人一样东躲西藏，为革命争取时间，而现在，革命真的来临了：外来的社会主义国家的军队击败了日本人和奉系军阀，解放了东北。关向应得以从躲藏和游击中现身，并领导新生的东北革命政权——一个捍卫和重视东北人民劳动成果的新东北！"
 FNG_yang_yuting: "杨宇霆"
 FNG_yang_yuting_commander_desc: "§Y陆军将领介绍\n生于：§!§g1885年8月29日；大清帝国、奉天省法库§!\n§Y军旅生涯：§!§g杨宇霆在早年是奉系的一位参谋长，曾经和皖系的徐树铮一起劫持过直系的军火。此后，他担任过奉军参谋长、东北陆军训练总监、东三省兵工厂总办。\n他是张大帅核心圈子里的一分子，但是他和关东军有着相当程度的联系，这也导致他不受圈子内其他人的待见。他本人在私下里把日本人称作是让自己飞黄腾达的梯子。他反对张学良继任张作霖的位置，并以地方主义而著称；同时他也怀疑张作霖统一中国的理想。\n虽然他本人是可以划为协和会的一员，但是他本人实际上是由一批赴东洋留学的奉天军官组成的“士官派”的领袖。"
