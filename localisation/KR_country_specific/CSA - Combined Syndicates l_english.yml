 csa.38.d: "又是四年过去，总统的任期接近尾声；该召集各工会、代表与政党都动员起来，决定下一任登上总统宝座的人了。尽管罗斯福总统和工人党都花了大力气，可她的任期并不比她当候选人时的争议少多少。虽然罗斯福很大程度上让位于国会中工人党的领导，但对很多社会主义者来说，她还是过于温和，太倾向于资产阶级，以致他们拒绝支持。更别说她还试图在任期前期有条件地赦免许多名家庭成员，进一步加剧了这种印象。（在和解派的推动下，国会最终通过了一份减刑版的赦免令。）\n\n社会党察觉到总统的软弱，尝试利用这种抵制，于是提名了激进分子伊斯雷尔·阿姆特。他是第一次红色恐慌中被指控的社会主义者的代表、战前社会主义地下组织流动时的组织者，还曾是威廉·Z·福斯特的伙伴。阿姆特帮助美利坚社会党在几个主要城市建立起失业委员会，促进了内战前社会党的发展。他引用罗斯福过去对犹太人的评论，作为她对民权缺乏承诺的证据。罗斯福反驳道，内战时、内战后，工人党在取消种族隔离和促进少数群体权利方面做的工作都比阿姆特多得多，她还引用了阿姆特支持福斯特威权实践的言论。\n\n事实上，选战中福斯特的存在显得尤为重要：他和$CSA_totalist_party_postwar_long$的拥护激起了许多反威权代表的巨大异议，一度处于下风的罗斯福得以开展进攻，指责阿姆特与社会党试图颠覆民主。有些人断言，福斯特的支持最终可能不是祝福而更像是诅咒，其中还夹杂有阿姆特可疑的健康状况，一些社会党人担忧自己是不是提名错了人选，进而会浪费一次选举。如果他们提名阿姆特，那接下来可能就要爆出美国选举历史上最大的冷门。\n\n无论如何，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
