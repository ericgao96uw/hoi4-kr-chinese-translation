 pru.1.t: "1936年的秘鲁"
 pru.1.d: "事实上虽然秘鲁1821年已经独立了，但直到1871年钦查群岛冲突后，西班牙才在和约上正式承认秘鲁拥有自治权。1879年到1883年，与玻利维亚的盟约将整个国家陷入了玻利维亚和智利两国在阿塔卡马沙漠的边境冲突硝石战争之中。战争期间秘鲁割让了塔拉帕卡、阿里卡和塔克纳省。英国和美国的财界以免去秘鲁国债作为交换，乘机将正衰落的秘鲁国家铁路纳入囊中。大战之后，1919年奥古斯托·莱吉亚的政变威胁了秘鲁的民主。随着1924年美洲人民革命联盟于墨西哥被建立，莱吉亚的政府受到了1925年华尔街股灾的考验。应对危机的改革在11个月之后失败，受阿普拉党支持的工人便开始了抗争。由于对革命的惧怕，军队走上台前并推翻了莱吉亚，成立了由中校路易斯·桑切斯·塞罗领导的政府。四个月之后莱吉亚因叛国的罪名被审判死刑。塞罗最开始并不受好评，但1929年和1930年的事件提高了他的声望：平息了一场革命联盟的起义并在对哥伦比亚战争中获胜。可悲的是，不久他就在演讲中被阿普拉党刺客杀死。他的政党，革命联盟处于混乱之中，更温和的奥斯卡·贝纳维德斯介入来尝试组建一个联合政府以稳定秘鲁。随着联盟恢复起来并尝试再碰碰运气，民主政党连续为了选举而游说，革命联盟等待着他们的机会，秘鲁将会发生什么？"
 pru.1.a: "无论未来如何，我们都准备好了"
 pru.8.t: "秘鲁索要安托法加斯塔"
 pru.8.d: "秘鲁向我们索要安托法加斯塔和阿里卡，不然就对我们开战！"
 pru.8.a: "我们没有选择……必须割让出去。"
 pru.8.b: "如果他们想要，让他们来拿！"
 pru.10.t: "黑色星期一波及安第斯"
 pru.10.d: "随着黑色星期一危机像滚雪球一样失控并蔓延到世界各地，以出口为主体的我国经济正处于崩溃边缘！我们的未来充满了严峻和不确定性，如果秘鲁的投资者们看到他们所有的钱都消失了，一些人甚至会选择直接离开。"
 pru.10.a: "上帝啊！"
 pru.17.t: "安托法加斯塔被割让"
 pru.17.d: "邪恶的入侵者被驱逐出安托法加斯塔了。"
 pru.17.a: "许多人的生命得以幸免！"
 pru.18.t: "我们的要求被拒绝了！"
 pru.18.d: "这是战争！入侵者拒绝放弃对安托法加斯塔的占领。"
 pru.18.a: "他们很快就会意识到他们错误的严重程度！"
 pru.19.t: "正式化联盟"
 pru.19.d: "我们的军队占领了玻利维亚的领土，没有什么能阻止我们重建久远的联盟！"
 pru.19.a: "团结一致！(Firme por la Unidad!)"
 pru.30.t: "与厄瓜多尔议和？"
 pru.30.d: "与厄瓜多尔的战争被证明是一场巨大的灾难。他们仍然控制着大部分甚至全部的领土，并开始占领秘鲁的领土。许多我们的将领已经开始请求我们向厄瓜多尔政府和谈。我们在他们政府中的一些间谍甚至警告我们，这可能是两国议和的唯一机会，因为随着他们接连的大捷，厄瓜多尔人愈发厚颜无耻，与我们和谈的希望也越来越小了。或许，现在是时候结束无意义的死亡了。"
 pru.30.a: "我们必须求和"
 pru.30.b: "我们将战斗到底！"
 pru.31.t: "秘鲁求和"
 pru.31.d: "我们最近收到了来自秘鲁政府的和谈请求。显而易见，他们已经被我们的军事力量吓坏，并且被迫结束无意义的流血。当然，我们对秘鲁没有领土要求，所以也没什么理由再继续战争了。"
 pru.31.a: "我们这个时代的和平"
 pru.31.b: "我们会取得完全胜利！"
 pru.102.t: "阿普拉党炸弹袭击"
 pru.102.d: "阿普拉党党徒猖狂地炸毁了另一家私营工厂。这些恶棍难道永远也不知道什么叫住手吗？"
 pru.102.a: "该死！"
 pru.103.t: "厄瓜多尔的命运"
 pru.103.d: "我们与[ECU.GetName]之间的紧张关系已达到沸点。我们已经受够了那些微不足道的厄瓜多尔人！"
 pru.103.a: "该开战了！"
 pru.1030.t: "与[PRU.GetName]的战争"
 pru.1030.d: "我们与[PRU.GetName]之间的紧张关系已达到沸点。[PRU.GetAdjective]军队正在动员并向我国边境进军。"
 pru.1030.a: "是时候教训那些自大的混蛋了！"
 pru.104.t: "拉雷亚差点被刺杀！"
 pru.104.d: "我们敬爱的领袖在[getpru104]驻留期间遭到阿普拉党刺客袭击！万幸的是，行凶者被及时击毙，拉雷亚本人没有受伤。尽管如此，这场危机无疑是对我国政府日益无能的最佳警示，我们应该筹备选举让人民决定自己的命运吗？"
 pru_104_d1: "常规的部队集结"
 pru_104_d2: "纪念战争的阅兵式"
 pru.104.a: "是时候退休了，让我们准备选举。"
 pru.104.b: "不！我们会更加严酷地平息所有反对的声音！"
 pru.105.t: "秘鲁的选举"
 pru.105.d: "这段时期过后，秘鲁的选举终于开始了！自由主义的民主运动、保守主义的新民公约、社会民主党与狂热的民族主义政党革命联盟都参加了，但谁会是胜利者呢？自由主义者、保守主义者和社民主义者们都承诺延续民主，而革命联盟则许诺停止选举并分配更多资源来追剿阿普拉党。"
 pru.105.a: "新民公约。"
 pru.105.b: "民主运动。"
 pru.105.c: "社会民主党。"
 pru.105.e: "革命联盟。"
 pru.106.t: "阿普拉党革命！"
 pru.106.d: "在现任政府加强社会主义报复之后，美洲革命人民联盟制定了最后的计划。所有剩余的民兵一起绝望地向首都进军将试图推翻政府，为工人开辟一个新时代。"
 pru.106.a: "革命被军队粉碎了！"
 pru.106.b: "革命奇迹般地成功了！"
 pru.107.t: "社会主义路线斗争"
 pru.107.d: "革命之后，美洲革命人民联盟开始变得摇摇欲坠，图帕克·阿马鲁派想要自行夺取国家权力。激烈的斗争始于剩余的阿普拉党和图帕克·阿马鲁派之间。"
 pru.107.a: "阿普拉党永远不会死！"
 pru.107.b: "图帕克·阿马鲁派获胜了，秘鲁万岁！"
 pru.108.t: "秘鲁的[GetYear]年选举"
 pru.108.d: "拉雷亚下台后的新一轮选举已经开始！这一次谁会是胜利者？自由派、保守派和社会民主党人承诺继续维持民主，而革命联盟则承诺停止选举并分拨更多资源用于追捕和消灭阿普拉党。"
 pru.108.a: "新民公约"
 pru.108.b: "民主运动"
 pru.108.c: "社会民主党"
 pru.108.e: "革命联盟"
 pru.109.t: "阿圭罗去世！"
 pru.109.d: "今天早上阿圭罗死于中风。全国哀悼他，但党的高层没有明确的继任者。"
 pru.109.a: "秘鲁会发生什么？"
 pru.110.t: "秘鲁的领导人"
 pru.110.d: "现在是党的强人决定哪一个人最终成为新的考迪罗的时候了。"
 pru.110.a: "考迪罗米罗·克萨达！"
 pru.110.b: "考迪罗弗洛雷斯！"
 pru.110.c: "考迪罗乌列塔！"
 pru.111.t: "奥德里亚政变！"
 pru.111.d: "由于革命联盟的犹豫不决，曼努埃尔·奥德里亚利用这个机会推翻政府，使国家恢复正常！"
 pru.111.a: "灾难结束了！"
 pru.112.t: "克丘亚起义！"
 pru.112.d: "由于我们最近制定了证明西班牙裔优越性的政策，在哥伦布之前居住在这片土地上的人们已经站起来挑战我们的法律！"
 pru.112.a: "让我们平等他们！"
 pru.113.t: "入侵厄瓜多尔"
 pru.113.d: "让我们开始在厄瓜多尔边境进行军事演习，我们的一些部队“错误地”越过边界，激怒他们。我们将准备战争以征服厄瓜多尔！"
 pru.113.a: "走向战争，秘鲁人！"
 pru.114.t: "国定假日"
 pru.114.d: "我们的国家节日庆祝我们的独立和武装力量已经开始！被称为秘鲁解放者的何塞·圣马丁将军于1821年7月28日宣布秘鲁独立，将秘鲁从西班牙的压迫中解放出来。全国各地的人们都在享受假期，所有主要城市都在组织游行。"
 pru.114.a: "秘鲁万岁！"
 pru.115.t: "贝纳维德斯去世"
 pru.115.d: "[getpru115]"
 pru.115.a: "一个时代结束了。"
 pru_115_d1: "我们伟大的考迪罗奥斯卡·贝纳维德斯·拉雷亚已经死于自然原因。整个国家为他哀悼，而他的继任者，更激进和非常种族主义的曼努埃尔·奥德里亚，取代他的位置引领我们走向未来。"
 pru_115_d2: "我们以前的一个压迫者，奥斯卡·贝纳维德斯·拉雷亚已自然死亡。虽然他是革命的敌人并且犯下了许多反对秘鲁社会主义者的暴行，但有些人仍然哀悼统治这个国家多年的人。控制他分散集团的人是曼努埃尔·奥德里亚，这是一个最卑鄙的人，他的种族主义不容低估。"
 pru_115_d3: "奥斯卡·贝纳维德斯·拉雷亚已经死于自然原因。即使他不是秘鲁最好的领导者，他也能够保持国家稳定，同时恢复选举，间接导致我们上台。他的直接继任者曼努埃尔·奥德里亚在思想上是激进的，对当地人民怀有怨恨。"
 pru.116.t: "路易斯·毛里西奥去世"
 pru.116.d: "今天，在利马上城在革命联盟和阿普拉党之间的一场小冲突中，一个名叫路易斯·毛里西奥的年轻革命联盟成员被子弹击毙。他是一个寡头老家的儿子。为了报仇，他的同伴们杀死了那些激进的武装分子。这起案件震惊了利马社会，大会上的革命联盟成员为毛里西奥提出了公开葬礼。我们的工作人员建议避免公众葬礼以此避免激怒普通人，但这可能会疏远里瓦·阿圭罗……"
 pru.116.a: "允许公开葬礼。"
 pru.116.b: "让他们在党内举行内部仪式。"
 pru.117.t: "《疲倦的石头》"
 pru.117.d: "今天，我们的情报机构向我们通报了一位在智利流亡的秘鲁作家塞萨尔·瓦莱霍出版的一本书。这部小说包括殖民时期关于两位原住民矿工的戏剧以及他们如何被教会和殖民政府所利用。这部小说对贵族和宗教有强烈的批评。虽然这本书被禁止，但它已成功通过非法分发渗透到民众手中。"
 pru.117.a: "一小段宣传不会影响我们！"
 pru.1000.t: "秘鲁革命"
 pru.1000.d: "在考迪罗赢得大选后，秘鲁爆发了革命，现在他们想要加入我们领导的第三国际来共同解放全球的工人阶级。我们没有什么理由拒绝他们的请求，但拒绝当然也是一个选项。"
 pru.1000.a: "当然，同意他们加入。"
 pru.1000.b: "告诉他们，容后再议。"
 pru.1001.t: "加入第三国际"
 pru.1001.d: "法兰西公社同意我们加入第三国际并希望我们领导整个南美的工团革命。团结一致，我们终将解放世界！"
 pru.1001.a: "为了革命"
 pru.1002.t: "游离于第三国际之外"
 pru.1002.d: "因为一些我们不太清楚的理由，法兰西公社拒绝了我们加入第三国际的请求，我们不得不在南美独自发展了。"
 pru.1002.a: "令人失望……"
 PRU_oscar_raimundo_benavides_larrea_commander_desc: "§Y陆军将领介绍\n生于：§!§g1876年3月15日；秘鲁、利马§!\n§Y军旅生涯：§!§g奥斯卡·雷蒙多·贝纳维德斯在1890年加入了利马的军事学院并以优异的成绩作为少尉毕业。1899年他成为了中尉，随后在1901年他被授予上尉军衔。1909年他以中校军衔被派遣前往法国参加军事演习，并成为了“国家荣誉军团”的一员。他在1910年参加了卡克塔战役，随后在1913年成为秘鲁军队的参谋长，从而迅速崛起。虽然从那以来他主要投身于政界，但他依然是秘鲁国内最好而且最富经验的军事专家之一。§!\n\n§Y重要信息：对他而言，政治生涯优先于军事生涯，但如果国家陷入冲突，他将重新履行军人的职责。"
 PRU_manuel_arturo_odria_amoretti_commander_desc: "§Y陆军将领介绍\n生于：§!§g1896年11月26日；秘鲁、塔尔玛§!\n§Y军旅生涯：§!§g曼努埃尔·阿图罗·奥德里亚·阿莫雷蒂在1915年加入了乔里约斯军事学院，他在那里取得了优异的考试成绩。1917年他被作为秘鲁最优秀军官的代表之一派往玻利维亚参加集训。他于1919年以优异的成绩带着少尉军衔毕业，成为秘鲁历史上第19位获得荣誉之剑的军官。他于1921年成为中尉，1924年成为上尉，1930年成为少校，1935年成为将军。他是一位真正具有智慧的军官，而他唯一的缺陷是他缺乏实战经验。§!\n\n§Y重要信息：这位将领在对待原住民问题上表现出了种族主义的倾向。"
 PRU_eloy_gaspar_ureta_montehermoso_commander_desc: "§Y陆军将领介绍\n生于：§!§g1892年12月12日；秘鲁、奇克拉约§!\n§Y军旅生涯：§!§g埃洛伊·加斯帕·乌雷塔·蒙特埃尔莫索于1909年加入了乔里约斯军事学院，并于1913年毕业。毕业后他就开始作为炮兵少尉在军队中服役。他曾派往意大利的都灵，后来又被送往法国凡尔赛，在这两地他继续着他的炮兵训练。到1918年，他被晋升为上尉，到1931年他成为了一名上校。他于1935年获得了将军的军衔，现在他已成为秘鲁最重要的炮兵将领之一。§!\n\n§Y重要信息：这位将领隶属于革命联盟。"
