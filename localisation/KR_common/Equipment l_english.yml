 HUN_armored_car_equipment_2_desc: "M39装甲车是由匈牙利工程师米克洛什·施特劳斯所设计，皇家与王家军队为给新组建的摩托化部队提供支援载具，将其引入现役。该车主要由马瓦格公司生产，装备20毫米炮，施特劳斯用传说中阿提拉之子的名字给M39起了一个绰号，叫做“乔鲍（Csaba）”。"
