 cafla.1.t: "前往圣安德列斯的考古队"
 cafla.1.d: "美国考古学家约翰·迪米克今日莅临我国，提出一个特别的要求。杜埃尼亚斯家族的访客说在圣安德列斯的宅地发现了被部分埋葬的古建筑，或许可以照亮前哥伦布时代中美洲的文明。他宣布他会自己出资考古，只要我们给他放行就行了。[Root.GetLeader]已经宣布他支持这个计划，并联系了杜埃尼亚斯家族，告诉他们他们的土地会被用来考古。在于杜埃尼亚斯家族代表会晤后，迪米克和[Root.GetLeader]被准许在五月结束前获得考古地的自由通行权，因为五月过后雨季就到了。希望他们的探险之旅会给我们国家带来长久的利益。"
 cafla.1.a: "欢迎他们前来探访我们的过去"
 cafla.2.t: "伊萨克火山的斯特龙博利活动激化"
 cafla.2.d: "位于萨尔瓦多桑索南特区的伊扎尔科火山开始了一系列不稳定喷发，打破了一月一次斯特龙博利火山喷发的周期，现在几乎每20分钟喷发一次，同时火山内部流出的灰尘和岩浆也越来越多。虽然自1722年诞生以来，伊萨克火山就一直在喷发，但“太平洋火山”正引起我国民众的不安，人们开始担心火山爆发就要发生。"
 cafla.2.a: "我们将密切关注事态进展"
 cafla.3.t: "伊萨克火山的斯特龙博利式喷发活动激化"
 cafla.3.d: "地质学家传来报告，称伊扎尔科火山确实比以前更加活跃。现在这座火山每8分钟喷发一次，当地民众对此越来越不安，因为政府还没有对火山喷发作出应对计划。"
 cafla.3.a: "以防万一，准备撤退计划吧……"
 cafla.4.t: "伊萨克火山回到正常活动水平"
 cafla.4.d: "即使伊萨克火山导致了最近的动荡不安，我们的地质学家报告称火山终于回到了正常活动水平，虽然火山还在向南边正常喷发灰尘及岩浆，但随着火山活动开始消退，桑索南特的群众可以放心了。"
 cafla.4.a: "谢天谢地，一切终于结束了"
 cafla.5.t: "圣萨尔瓦多洪水"
 cafla.5.d: "由于最近的天气，以及圣萨尔瓦多排水系统维护不善，圣萨尔瓦多市被洪水淹了。虽然目前还没有收到死亡报告，但对城市基础设施造成的破坏仍然很大，城市恢复正常还需要一段时间。"
 cafla.5.a: "真是不幸的转折"
 cafla.6.t: "帕里库廷火山在米却肯爆发"
 cafla.6.d: "我们今天从帕里库廷这个小镇得到了坏消息。附近的帕里库廷火山下午时开始喷发，小镇的人民被火山灰雨惊吓，我们的专家确认按现在的喷发速度，岩浆流将会覆盖整个城市。[Root.GetLeader]总统立刻疏散了小镇的群众，并把他们安置在附近的乌鲁阿潘。安置这些人要花些时间精力，但可以保证公民不会因自然灾害而遇难。"
 cafla.6.a: "真是不幸的转折"
 cafla.7.t: "危地马拉地震！"
 cafla.7.d: "17时37分，危地马拉太平洋海岸附近发生里氏7.7级地震。地震对该地区的基础设施造成了严重破坏，电报线路倒塌、美洲高速公路断裂、特克潘镇也遭受到严重破坏，近60%的民房被地震摧毁。在安提瓜危地马拉（意为旧危地马拉），具有历史意义总督府(Palacio de los Capitanes Generales)部分受损，该地区许多殖民时代遗留下来的老教堂也收到了破坏。最为不幸的是，越有38人在这场悲剧中罹难。"
 cafla.7.a: "希望这不是一连串灾难的开端"
 cafla.8.t: "科潘地区考古发现博物馆"
 cafla.8.d: "今天，考古博物馆终于在科班镇成立。科潘考古遗址是古典时代早期最伟大的建筑群，也是古玛雅文明最大的城市之一。该遗址于1935年对公众开放，并为此进行了大量的修复工作，包括卫城、主广场、象形文字的楼梯、11号与22号寺庙及所有的祭坛，这些都是修复工作的主要重点。随着博物馆的落成，考古遗址再次向公众开放，带领他们前往探索哥伦布大发现前的中美洲历史。"
 cafla.8.a: "在保护历史文化遗产的过程中，我们又迈进了一步"
 cafla.9.t: "地震袭击萨尔瓦多"
 cafla.9.d: "日前圣文森特火山附近发生了强烈地震。在这场里氏6.1级的地震中，地震摧毁了附近的小镇圣克拉拉和圣埃斯特班，夺走了两百多人的生命并在城镇和道路基础设施方面造成了广泛的破坏。所幸地震似乎并不是由附近的火山引发的，目前没有任何迹象表明火山已经恢复了活动，圣文森特地区的人们可以松一口气了。"
 cafla.9.a: "希望我们的运气能好点"
 cafla.10.t: "地震袭击萨尔瓦多"
 cafla.10.d: "另一次地震袭击了萨尔瓦多。在阿瓦查潘市这场里氏5.9级的地震中，地震给阿瓦查潘和阿提萨亚魁市造成了严重破坏。不过幸运的是，没有人在地震中死亡，虽然两个城市受到的破坏都很严重，但是重建它们并不是一件困难的任务，因为它们都是相当不发达的。"
 cafla.10.a: "至少大家没事"
 cafla.11.t: "地震袭击萨尔瓦多"
 cafla.11.d: "另一次地震袭击了萨尔瓦多，这次是在尤库帕市。这场里氏6.2级的强度地震于当天凌晨5点02分开始，5点06分，当紧急救援服务被动员起来时，比主震更强的余震给城市造成了更大的破坏。这次地震对拉巴斯、乌苏卢坦和圣米格尔的损害是惊人的，据估计已经有400人在事故中罹难，近1000人受伤，超过2万人无家可归。“地震善后执行委员会”已经着手开始将受难者重新安置到萨尔瓦多的其他地区，但无可否认，这将是一项耗资巨大的工作……"
 cafla.11.a: "大自然母亲在警告我们……"
 cafla.12.t: "热带风暴袭击尼加拉瓜大西洋海岸"
 cafla.12.d: "目前，一场风暴正在袭击我们的大西洋海岸地区。由于强风和危险的大浪，大西洋贸易航线已暂时中断。虽然风暴本身并没有显示出任何强化的迹象，但还是有许多人担心在不久的将来情况可能会更糟。在可能的飓风降临前准备撤离行动是明智的……"
 cafla.12.a: "我们需要做最坏的打算"
 cafla.13.t: "飓风袭击尼加拉瓜大西洋海岸"
 cafla.13.d: "最糟糕的事情确实降临了，当飓风最终在我们的海岸附近形成时，它摧毁了卡贝萨斯港，然后继续向加勒比海移动。值得庆幸的是，我们的撤离计划在此之前已经迅速完成，避免了任何平民伤亡。然而当地设施仍需充分修复才能重新工作。"
 cafla.13.a: "决策到位，准备程序完美"
 cafla.14.t: "另一场飓风袭击尼加拉瓜大西洋海岸"
 cafla.14.d: "飓风再次袭击尼加拉瓜大西洋海岸。这场风暴几乎是无中生有地形成的，毫无准备的平民百姓因中美洲天气的不可预测性而无端受苦。好在这场风暴没有正式触及到海岸便向远离陆地的墨西哥湾方向移动，但是它的外围强风仍然对大西洋沿岸造成了一些破坏。"
 cafla.14.a: "真幸运它没有朝我们这边来"
 cafla.15.t: "帕拉库廷火山威胁圣安娜-齐罗托"
 cafla.15.d: "随着帕拉库廷火山继续喷发，另一个城镇发现自己正处于毁灭的道路上。殖民时期建立的小镇圣安娜-齐罗托的居民发现自己正处于火山喷发的路径上。该镇现在已经接到撤离命令，他们将与帕里库廷地区其他居民一道在乌鲁阿潘附近重新安置工作。"
 cafla.15.a: "希望他们能好起来"
 cafla.16.t: "帕拉库廷火山威胁圣胡安-帕拉加里奎特"
 cafla.16.d: "虽然我们的专家向我们保证，帕拉库廷火山的喷发期即将结束，但圣胡安-帕拉加里奎特镇近2000名居民现在正处于火山熔岩的路径上。幸运的是，少校已经准备了一个后备方案以防火山威胁到小镇的居民。小镇和它的居民将被迁到城镇原址近30公里以外的老兔子农场。[Root.GetLeader]总统赞扬了少校的远见卓识，搬迁工作已在紧张地进行中。"
 cafla.16.a: "希望一切能尽快结束"
 cafla.17.t: "帕拉库廷火山最终平静了下来"
 cafla.17.d: "帕拉库廷火山终于停止喷发熔岩。尽管该火山在未来几年内仍可能对附近居民构成威胁，但至少我们已经通过疏散平民避免了一场重大的灾难，同时火山灰云仍可能影响附近的农田和城镇。被火山埋葬的城镇如今已经成为那些旧居民们的纪念碑，我们已经同意在他们迁移后仍将其城镇旧址设置在其管辖范围之内，确保他们可以用自己喜欢的方式去纪念他们的故乡。"
 cafla.17.a: "至少……事情结束了"
 cafla.18.t: "“九一五”年度庆典"
 cafla.18.d: "今天，全中美洲都在庆祝。前西班牙属省份的代表团聚集在危地马拉城的市政厅，共同起草由何塞·塞西略·德尔·巴列创作的独立宣言，我们曾被外国统治的历史终于结束了。整个九月，所有中美洲国家都按照自己的地区传统，举办游行、音乐会等娱乐项目，政府高级官员在此期间也发表了公众演讲。今天是我们国家真正团结的一天！"
 cafla.18.a: "独立日快乐！"
 cafla.19.t: "“九一五”年度庆典"
 cafla.19.d: "今天，全中美洲都在庆祝。前西班牙属省份的代表团聚集在危地马拉城的市政厅，共同起草由何塞·塞西略·德尔·巴列创作的独立宣言，我们曾被外国统治的历史终于结束了。整个九月，所有中美洲国家都按照自己的地区传统，举办游行、音乐会等娱乐项目，政府高级官员在此期间也发表了公众演讲。今天是我们国家真正团结的一天！"
 cafla.19.a: "独立日快乐！"
 cafla.20.t: "《洪都拉斯北岸考古》一书的出版"
 cafla.20.d: "美国考古兼人种学专家多丽丝·泽穆尔雷·斯通日前出版了《洪都拉斯北岸考古》一书，汇集了多位考古学家对洪都拉斯几处中美洲考古遗址的研究和勘察报告。作为以该地区最优秀的考古学研究著作之一，她的书对乔治·克拉普·瓦兰特和多萝西·波佩诺所著的《死难者的海滩》进行了详尽的注释，并提及了它们如何塑造了中美洲文化的新形象。这本书很快就成为了所有“前哥伦布时期中美洲历史”爱好者们的必读书目，将这位哥斯达黎加国家博物馆年轻馆长的声望推到了新的高度。"
 cafla.20.a: "她的工作使我们大家感到自豪"