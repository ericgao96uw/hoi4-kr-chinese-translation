 TUS_syndie_government: "工团政府影响"
 TUS_syndie_government_desc: "意大利社会主义共和国的残余势力已经设法在托斯卡纳留下根基，并且一天天持续生长。"
 TUS_syndie_economy: "挥之不去的工团经济影响"
 TUS_syndie_economy_desc: "由于我们刚刚从工团主义政府下解放，旧经济制度的残余仍然深刻影响着我们的财政系统。"
 TUS_culture_1: "新的文艺复兴"
 TUS_culture_1_desc: "我们已经决定把经济聚焦在旅游业上。大方展示我们美丽的佛罗伦萨文化能为国家增加游客和收入。"
 TUS_culture_2: "新的文艺复兴"
 TUS_culture_2_desc: "随着我们的收入日渐增长，我们在促进国家旅游业方面所作出的努力已展现出了其所能带来的客观利润。"
 TUS_culture_3: "新的文艺复兴"
 TUS_culture_3_desc: "一个成功的项目！来自旅游业的收入日渐增长，为我们的国家带来客观的财富。"
 TUS_cultural_revolution: "文化革命"
 TUS_cultural_revolution_desc: "尝试更多地展示我们的文化，最终不仅带给我们利润，也改变了人民的生活和身份。公民们比以往任何时候都更为国自豪，似乎为了展示这一点，他们任劳任怨，甚至愿意慨然赴死。"
 TUS_industrial_revolution: "一场工业革命"
 TUS_industrial_revolution_desc: "由于政府推行的一系列改革和政策，国民的日常生活变得更加适宜。"
 TUS_agriculture_reform: "农业改革"
 TUS_agriculture_reform_desc: "即使长时间以来向每一届政府要求改变，在我们的领土上工作的人们依然面对着严酷的状况。如果我们能第一个将改革落实，政府的合法性将得到增长。"
 TUS_happy_peasantry: "快乐的农民"
 TUS_happy_peasantry_desc: "对于我们的农业现代化改革和捐赠，人们欢呼雀跃。这应该能防止将来可能发生的问题。"
 TUS_admirals_exported: "赴外海军将领"
 TUS_admirals_exported_desc: "托斯卡纳的海军将领们广阔的服役范围使我们能够向其他国家的海军学习，并让我们杰出的海员闻名世界。"
 TUS_great_admirals: "杰出的海军将领"
 TUS_great_admirals_desc: "我们对于国内的海军将领的决定是有益的，他们得以尽其用，协助我们发现新方法，来使舰队在未来更有效率。"
 TUS_promoted_academy: "发展海军学院"
 TUS_promoted_academy_desc: "提倡参加学院的学习有助于人们互相交流，从长远来看，这有助于海员们学到更多的知识。"
 TUS_grand_strategy_idea: "大战略"
 TUS_grand_strategy_idea_desc: "先发制人的计划最终将成为托斯卡纳胜利的关键。"
 TUS_elite_army_idea: "精英部队"
 TUS_elite_army_idea_desc: "我们的军队经过了严格的训练，我们的国家已经准备好面对任何威胁。"
 TUS_develop_tuscany_coal_mines: "开发[162.GetName]煤炭"
 TUS_rooting_syndie_government: "根除工团政府影响"
 TUS_rooting_syndie_government_desc: "由于我们新近从意大利社会主义共和国统治下解放，残留的部长和政府官员仍然扎根在政府的最深处，等待着出手的时机。"
 TUS_rooting_syndie_economy: "移除工团主义经济"
 TUS_rooting_syndie_economy_desc: "由于我们刚刚从工团主义政府下解放，旧经济制度的残留仍然隐藏在新国家经济体制的各个角落，在长时间里拖慢国家的发展。我们需要将它解决，在它导致更多问题之前。"
 TUS_tuscany_woke: "托斯卡纳重生"
 TUS_tuscany_woke_desc: "工团主义影响已经被根除，托斯卡纳和意大利能携手迈向一个勇敢、光明和崭新的未来。"
 TUS_2nd_renaissance: "第二次文艺复兴"
 TUS_2nd_renaissance_desc: "佛罗伦萨因作为文艺复兴的发祥地而闻名于世，同时也拥有浓厚的文化氛围和众多的名胜古迹。尝试进一步将佛罗伦萨文化融入到新托斯卡纳文化中也许将带来一个重生的托斯卡纳。"
 TUS_promote_artistry: "鼓励艺术家"
 TUS_promote_artistry_desc: "绘画是文艺复兴的第一个重点，促使了许多杰作的产生，其中就包括达芬奇的《最后的晚餐》。通过鼓励艺术家的创作，将来我们也许能见到更多像这样的巨作，并以旅游业的形式获取丰厚的利润。"
 TUS_revive_sculpturey: "雕塑复兴"
 TUS_revive_sculpturey_desc: "雕塑是文艺复兴的第二个重点，无数雕塑作品在这段时期涌现。遗憾的是，用大理石制作大型雕像的艺术方式似乎正在衰落。但只要政府进行足够的资助，一段缓慢的增长将在未来出现。"
 TUS_athens_middle_ages: "中世纪的雅典"
 TUS_athens_middle_ages_desc: "“中世纪的雅典”是佛罗伦萨在中世纪的昵称，得名于当时这里巨大的财富产量。尝试将其首度建设成一个现代城市也许会有同样的效果。"
 TUS_expand_great_capital: "扩张伟大的首都"
 TUS_expand_great_capital_desc: "扩展首都在国家中的作用也许能带来一批人口流入，希望能将更多的人才带进首都。"
 TUS_modern_renaissance: "现代的文艺复兴"
 TUS_modern_renaissance_desc: "即便我们的文化值得发扬，试图引起第二次文艺复兴的行为最终不会带来任何好处。我们必须努力建设一个现代化、工业化的国家。"
 TUS_build_florence: "建设佛罗伦萨"
 TUS_build_florence_desc: "由于其合适的人口大小和工业化程度，我们伟大的首都佛罗伦萨应当成为第一个开展工业项目的地点。"
 TUS_expand_agriculture: "扩展农业区"
 TUS_expand_agriculture_desc: "即使正在尝试将国家工业化，我们也无法否认，方案完成后仍然有一大片土地是耕地。不过，通过一些改革和促进农业的措施，我们可以让这块区域给经济带来更多效益。"
 TUS_expand_mineral_mines: "开采矿源"
 TUS_expand_mineral_mines_desc: "国内分布着大量为人所知的矿产，但没人曾设法尝试勘探它们。我们将是第一个。"
 TUS_satisfy_farmers: "补助群众"
 TUS_satisfy_farmers_desc: "一些农民对新农业制度有龃龉，向农民提供额外资源将增加政府合法性。"
 TUS_industry_revolution: "工业革命"
 TUS_industry_revolution_desc: "我们的努力没有白费，项目似乎大获成功。国家货物产出大幅增长，人民也比以往任何时候更加心满意足。"
 TUS_royal_air_corps: "托斯卡纳航空兵团"
 TUS_royal_air_corps_desc: "完全不投资空军是一种浪费，即便空军最可能成为军队中最薄弱的一环。"
 TUS_royal_navy: "托斯卡纳海军"
 TUS_royal_navy_desc: "借助位于利沃诺的海军学院，海军有机会成为我们的强项。不过目前为止，我们只能去寻求老兵，咨询如何实现我们的海军梦。"
 TUS_new_recruits: "新兵"
 TUS_new_recruits_desc: "意大利海军学院建设正进行地如火如荼，是时候开始为学院接收新兵了。有前途的人很多，我们需要先决定如何安置他们。"
 TUS_export_admirals: "派遣海军将领赴外"
 TUS_export_admirals_desc: "派遣大部分新兵赴外服役最终也许是最好的办法，这能在海军界为我们带来声望。"
 TUS_our_admirals: "我们的海军将领"
 TUS_our_admirals_desc: "出卖我们的海军将领是莫大的耻辱！这是我们自己的学院，并将成为未来大舰队的基石。"
 TUS_promote_academy: "发展学院"
 TUS_promote_academy_desc: "不论我们怎么做，海军学院都是国家之本。发展海军学院只会为国家和海军带来公正。"
 TUS_defend_tuscany: "保卫托斯卡纳"
 TUS_defend_tuscany_desc: "遗憾的是，我们没有足够的领土和海疆来支撑一支可以同时保卫托斯卡纳和意大利的真正的大舰队。到头来，我们不能聚焦于意大利，而是确保托斯卡纳自己免于敌犯。"
 TUS_defend_italia: "保卫意大利"
 TUS_defend_italia_desc: "海军学院大获成功，计划也已经就位，是时候实现统治海洋的理想，组建一支由最好的海军将领率领的托斯卡纳大舰队了。"
 TUS_grosseto_base: "格罗塞托基地"
 TUS_grosseto_base_desc: "格罗塞托基地是托斯卡纳境内的主要空军基地。它是国家未来发展的重要部分，即便没有如同海军学院那样的威望和荣耀。扩展基地将允许我们在未来储存更多飞机。"
 TUS_launch_base: "从基地起飞"
 TUS_launch_base_desc: "由于我国国土面积小，格罗塞托是我们唯一真正可以起降飞机的基地。我们应该为未来设计我们的飞机，以应对这个问题。"
 TUS_paratrooper_assault: "伞兵突击"
 TUS_paratrooper_assault_desc: "现在我们已经确保了制空权，提高了空军基地的质量，下一步应当将伞兵投放至敌境。"
 TUS_fighters: "掌控天空"
 TUS_fighters_desc: "我们到目前为止的准备不是毫无作用，而实现空军潜力的关键将是战斗机，因为假如失去了天空，如何行动都是无稽之谈。"
 TUS_bombers: "地面攻击"
 TUS_bombers_desc: "天空唾手可得，真正的挑战和成就在于夺取地面控制权。轰炸机是其关键，允许我们攻击来犯之敌和他们的建筑。"
 TUS_naval_bombers: "海空并重"
 TUS_naval_bombers_desc: "用海军轰炸机来妥协海军和空军是确保我国海、空军都处于最佳状态的完美方式。这允许我们确保我方航路安全的同时削弱敌方舰队。"
 TUS_royal_army_corps: "托斯卡纳军团"
 TUS_royal_army_corps_desc: "伟大的托斯卡纳需要一支合适的军队来保卫。我军也许不是规模最大的，但我们将确保它是质量最好的。"
 TUS_brave_marines: "无畏海军陆战队"
 TUS_brave_marines_desc: "我国聚焦质量而非数量，训练海军陆战队攻击敌军薄弱环节以打开空当似乎是最好的计划。"
 TUS_superior_power: "轰炸至上"
 TUS_superior_power_desc: "我国没有足够的工业和人口以支持一支机动部队。我们应该尝试从远处轰炸敌军而不是直接接敌，以保存我们的人力。"
 TUS_man_with_the_plan: "突击计划"
 TUS_man_with_the_plan_desc: "我国没有足够的工业和人口以支持一支机动部队。提前筹备进攻计划将成为致胜的关键。"
 TUS_grand_strategy: "大战略"
 TUS_grand_strategy_desc: "目前为止，我们的计划在军队卓见成效，并慢慢地在军事院校内传播开来。应该尝试在军事院校内推广我们的策略，使整个军队习惯于运用它们。"
 TUS_support_companies: "支援单位"
 TUS_support_companies_desc: "能让我们的步兵活下来的，是他们背后的支援。需要确保这些连队有最高的质量，否则到最后我们的手上将沾满自己人的鲜血。"
 TUS_doctrine_school: "学说学校"
 TUS_doctrine_school_desc: "战术优势最终也许会成为我们对抗任何重大威胁的唯一优势，因此需要确保士兵们在这方面得到教育。开办专门战术学校将提高军队职业度。"
 TUS_elite_army: "精锐托斯卡纳军队"
 TUS_elite_army_desc: "拥有顶尖战术和装备的我军训练充分，现在我们已经准备好与敌军正面交锋。托斯卡纳万岁！"
 TUS_pietro_ferdinando_regnal: "彼得罗·费迪南多一世"
 TUS_pietro_ferdinando_leader_desc: "对于罗马条约许诺给他的王座，奥地利大公约瑟夫·费迪南已期待良久。作为一名熟练指挥官和大战中的奥地利英雄，他仍然没能在托斯卡纳崎岖不平的土地上协调起一道防御逐渐增长的共和主义，随后又是工团主义威胁的防线，并在不久后为避免被包围撤退到拉齐奥。多年以来，所谓“大公”充其量只是个承诺，但他长年的军队生涯将可能在他治内产生影响。作为一个浮夸骄傲的人，他渴望了解现在他认为属于他的土地，即便有时他的一些关于地标的明显问题让他更像一位高贵的游客，而不是一位公爵。值得他庆幸的是，一个由本地官员和政治家组成的政府监管着绝大部分的官僚机构。"
 TUS_guido_buffarini_guidi: "圭多·布法里尼-圭迪"
 TUS_cesare_angelini: "切萨雷·安吉里尼"
 TUS_carlo_sforza: "卡洛·斯福尔扎"
 TUS_giorgio_la_pira: "乔治·拉·皮拉"
 TUS_piero_calamandrei: "皮耶罗·卡拉曼德雷伊"
 TUS_camillo_grossi: "卡米洛·格罗西"
 TUS_paolo_puntoni: "保罗·蓬托尼"
 TUS_umberto_soma: "翁贝托·索马"