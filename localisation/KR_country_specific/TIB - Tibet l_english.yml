 TIB_struggle_tibet: "西藏的权力斗争"
 TIB_struggle_tibet_desc: "现在，西藏噶厦政府正在和流亡的革命者与改革派，为争夺国家权力而不懈斗争。这场内战极大地削弱甘丹颇章治理西藏人民的能力，激化西藏自由民、农奴与贵族间的矛盾。"
 TIB_struggle_tibet2: "贵族不安"
 TIB_struggle_tibet2_desc: "西藏的宗教和民政机构，从译仓到噶厦，现在都忙于应付有关囚禁五世热振活佛的事务中。许多民政官员领不到俸禄，一些寺庙也拒绝向拉萨上交他们的封建摊派。由于没有资金运转，甘丹颇章很难实施任何有意义的改革。"
 TIB_struggle_tibet3: "贵族得到安抚"
 TIB_struggle_tibet3_desc: "通过政治资本的影响，青年西藏党成功赢得了各寺庙和西藏各民政机构的信任。虽然作为交换，我们只能从这些封建主身上索取更少东西，但至少我们终于可以将政治影响力投入到必须保卫我们民族的藏族人民身上去了。"
 TIB_monastic_governance: "僧院管理"
 TIB_monastic_governance_desc: "西藏绝大多数农村地带属于寺院的封地。这些地区拥有相当程度上的自治，不受西藏政府的管束，就像国中之国一般行事，拥有他们自己的军队和税收。虽然这会弱化政府的控制，但自给自足的僧院们在一定程度上能保证国家和当地社群的稳定和安宁。"
 TIB_monastic_governance2: "僧院优先"
 TIB_monastic_governance2_desc: "西藏绝大多数农村地带属于寺院的封地。这些地区拥有相当程度上的自治，不受西藏政府的管束，就像国中之国一般行事，拥有他们自己的军队和税收。甘丹颇章已经可以利用这些僧院为我们的国家开征更多税收。"
 TIB_dob_dobs: "征募夺多"
 TIB_dob_dobs_desc: "乡村地区的和平主要靠“夺多”来维护，他们是一群被各个僧院征募来保护寺院资产的破戒武僧。尽管和同龄人相比他们往往缺乏教育，但是他们十分保守并致力于保卫他们认为属于“佛道”的地方。夺多僧兵是我们武装力量的支柱。"
 TIB_dob_dobs_trad: "夺多传统"
 TIB_dob_dobs_trad_desc: "乡村地区的和平主要靠“夺多”来维护，他们是一群被各个僧院征募来保护寺院资产的破戒武僧。尽管和同龄人相比他们往往缺乏教育，但是他们十分保守并致力于保卫他们认为属于“佛道”的地方。夺多僧兵如今能从甘丹颇章处领取一笔津贴，以便在战时能养活他们的家人。"
 TIB_dob_dobs_trad2: "夺多传统"
 TIB_dob_dobs_trad2_desc: "拉萨已经成功地考量评估了僧兵们，为了保卫我们的领土，我们实行了更加严格的组织架构。有才华的僧兵如今可以在不依赖社会阶级的情况下晋升为军官，而那些不守纪律的僧兵将会被降级处理。"
 TIB_dob_dobs_purged: "清洗夺多"
 TIB_dob_dobs_purged_desc: "我们已经让僧兵的旧领导层成功离职，代之以忠于我们的人。我们忠诚的政治代言人估计还需要一段时间才能说服剩余的夺多僧兵明白接受更良好训练的价值。"
 TIB_recovery_teams: "回收队"
 TIB_recovery_teams_desc: "藏军如今已经被训练到能够良好射击旧式的李恩菲尔德步枪了，不过还需要更好的装备。北方、南方和东方不断增长的战争能给我们的士兵提供缴获装备的机会。"
 TIB_dmag_sgar_supremacy: "玛噶至上"
 TIB_dmag_sgar_supremacy_desc: "夺多终于被彻底的重组进了按英印模式组建的正规军之中。这种全新的自上而下的领导方式为军事行动提供了更多可控性并树立了问责机制。"
 TIB_serfdom: "固化的农奴制"
 TIB_serfdom_desc: "农奴制仍牢牢扎根于西藏，许多农民的一生都被束缚在土地上。尽管南方和东方不乏抨击这一制度的声音，但其他制度并没有吸引到农民的支持。"
 TIB_serfdom2: "缓和的农奴制"
 TIB_serfdom2_desc: "为了减轻南面和东面的政治压力，摄政仁慈的决定解放所有由甘丹颇章直接领有的农奴。青年西藏党相信，这样做能在不变革贵族权位的情况下，逐步鼓励终结农奴制度。"
 TIB_modernized_education: "现代化教育"
 TIB_modernized_education_desc: "西藏社会的动荡也波及了教育领域。政府正在强制性的要求不论男女儿童都要送去接受义务科学教育。这项政策受到了社会各界的强烈反对。"
 TIB_dual_education: "童村"
 TIB_dual_education_desc: "政治领域的动荡并没有波及到教育领域。尽管如今的大众教育中，现代科技知识是学生强制必修的课程，但是诸如性别隔离等旧时代的遗留仍然存在于学校之中。公众对这些教育政策的抵制算得上不值一提。"
 TIB_revolutionary_spirit: "革命精神"
 TIB_more_workers_employed: "更多雇工"
 TIB_more_workers_employed_desc: "甘丹颇章为藏人青年推行了就业项目，方便他们能临时就业。这一种模式此前在英属印度已经取得了成功。"
 TIB_institutions_safeguarded: "保卫机关"
 TIB_institutions_safeguarded_desc: "甘丹颇章再一次确保巩固了僧侣和贵族的地位。有了地主和寺院的支持，我们的国家能更好的抗击外来势力的渗透。"
 TIB_the_d_l: "达赖喇嘛坐床"
 TIB_the_d_l_desc: "第十四世达赖喇嘛已经被寻访认定，在信众的祝福中坐床。他是我们国家的精神领袖，我们将永远保护他。"
 TIB_intervention_idea: "西藏的有限干涉"
 TIB_intervention_idea_desc: "西藏政府在面对国际冲突时有限的允许志愿者参与其中，而绝大多数这些行为只是为了在亚洲地缘政治中攫取一些影响力而已。"
 TIB_yushu_desertion: "回民军事化"
 TIB_yushu_desertion_desc: "马家军在我国北方的穆斯林社群中煽动军事行动，这让我们的人民质疑我们保护他们的能力。毫无疑问，马家军正在向我们治下的回教徒许诺大报，而我们无力压制。"
 TIB_Ma_diplomatic_interference: "马家军外交渗透"
 TIB_Ma_diplomatic_interference_desc: "马家军成功败坏了我们政府在全中国绝大多数军阀之间的名声。毋庸置疑，中国的绝大多数军阀都希望看到我们的土地再一次被汉人纳入囊中——而我们还曾希望，在汉人如此国难深重的情况下他们能考虑和我们结盟。这将让我们更难在那些难以控制的土地上行使主权。"
 TIB_theosophy: "神智学会"
 TIB_theosophy_desc: "尼古拉斯·洛里奇对西藏政治的贡献是从印度引入了神智学会。神智学会的成员抵达拉萨，向他们崇敬的修行先哲的故乡西藏传布信仰。对神智学会来说，西藏独立和列宁主义的传播，正是尼古拉斯·洛里奇许诺以久的社会主义神权国家——东方神圣联盟降临于世间的征兆。"
 TIB_pressure_regency: "§Y青年西藏党向摄政施压§!"
 TIB_debate_regent: "§Y青年西藏党将同则拉扎进行交涉§!"
 TIB_take_tawang: "§Y我们现在可以在达旺开战了§!\n"
 TIB_kalmyk_plan: "§Y解锁决议向尼泊尔和不丹传播革命§!\n"
 TIB_convene_national_assembly: "召开噶厦会议"
 TIB_convene_national_assembly_desc: "是时候再次按照《钦定藏内善后章程》行事了。该章程在噶厦内部，自从摄政活佛任命赤门·罗布旺杰以后就再也没被人提起过，现在我们必须再次召集大会，按规决定甘丹颇章今后的政治行动。"
 TIB_appoint_new_treasurer: "任命新孜本"
 TIB_appoint_new_treasurer_desc: "西藏的经济由于过去二十年间的一系列危机而大受打击。从充斥政治反对派的日喀则到孤立严重的结古，我们必须任命一名能真正从各大寺中收齐赋税的孜本。"
 TIB_reformists_win_out: "改革派获胜"
 TIB_reformists_win_out_desc: "改革的浪潮终于席卷了甘丹颇章，位于拉萨的政府也终于表明了改革西藏的意愿。突如其来的对藏人民的关心对于西藏民政系统来说是极不寻常的，西藏人民可能需要花费一些时间才能适应改革。"
 TIB_jolly_minister: "取悦噶伦赤巴"
 TIB_jolly_minister_desc: "新的噶伦赤巴，本珠仓·洛桑扎西，正在是否驱逐青年西藏党的边缘徘徊。无论谁当噶伦，逮捕热振活佛并将摄政权移交给一个下级僧侣都是很难说得通的事情，更何况本珠仓·洛桑扎西这样一个比较中立的噶伦了。不论这么做有多么高的公众支持度，洛桑扎西也肯定不会同意——只有靠极为昂贵的贿赂才能让他保持缄默了。"
 TIB_tsikhang_shakes: "撼动孜康"
 TIB_tsikhang_shakes_desc: "孜康是西藏负责贵族教育的管理部门，而在孜康当差可是个吃力不讨好的工作——著名的“四个拉格比公学男孩”就是明证。正是由于孜康的陈腐，女孩和穷人的教育被严重忽视了。虽然这么做肯定会激怒一批教育工作者，但是显然我们必须要让西藏的教育系统现代化，以便启迪我们的人民，并提高人民的识字率。"
 TIB_pressure_regent: "向摄政施压"
 TIB_pressure_regent_desc: "新摄政如今拘泥于各类礼节仪式，不愿意参加噶厦内的各类会谈以改善西藏。我们必须把自己塞进摄政的日程之中——如果我们想要进行有实际意义的改革，就必须让他做出一些让步。"
 TIB_aristocrat_appeal: "回收队"
 TIB_aristocrat_appeal_desc: "由于我们的军队一直有着使用民用火器的经验，我们的军事参谋已经下令由回收队购置并向部队分发民用火器。这些支援部队正在接受识别及分类武器的训练，以供当地军队使用。"
 TIB_debate_regency: "同则拉扎交涉"
 TIB_debate_regency_desc: "则拉扎只专注于针对男性进行教育，这是因为则拉扎本质上只是负责培训识字僧侣的僧官学校，但这就导致了女孩没有权力获得教育。如果我们想在未来拥有最为优秀最为聪明的藏人，我们就必须让则拉扎回应噶厦的召唤，并希望至少能让那些居住寺院贵胄家族的女性能得到教育。"
 TIB_return_panchen_lama: "班禅喇嘛归来"
 TIB_return_panchen_lama_desc: "班禅喇嘛带着三民主义的译本荣归西藏。现在班禅喇嘛的摄政政府计划倾向于为西藏建立一个新政府，以便西藏能享受国民党及印度公社的保护。而这个新政府将会回应班禅喇嘛呼吁选举的号召。"
 TIB_whip_into_shape: "整训军队"
 TIB_whip_into_shape_desc: "长期以来，藏军既没有接受训练，也没有经历实战。军官团的首要任务是审阅并考量我军部队所有的军事训练记录，基于1919年英国顾问撤走前我军表现给目前的我军部队打一个分。"
 TIB_expand_trapichi_factory: "扩建扎西电机厂"
 TIB_expand_trapichi_factory_desc: "扎西电机厂，我们唯一的现代化军事工厂，如今急需资金。为了能够供养更大规模的军队，我们必须命令“扎西勒空”的僧工们清理土地来建造更多的机构建筑。扎西的总管必须如几年前承诺的那样，培训工人并领导增产。"
 TIB_electrical_machine_office: "重视电机厂"
 TIB_electrical_machine_office_desc: "拉萨的电机厂是我们仅有的现代电报机关，而且自从不列颠爆发革命后就没有进行过维护。我们必须为电机厂采购更大的发电机，并研究如何装配无线电设备。"
 TIB_expand_mint: "扩建造币厂"
 TIB_expand_mint_desc: "在扎西厂，我们的铸币官在过去几十年中一直“稳定”的工作着，工厂几乎没有得到任何机械改良。是时候投资一台现代化的铸币器，降低我们货币中银元的占比了。这将允许我们在今后能购买更多的机器。"
 TIB_dode_valley_hydroelectricity: "夺底沟水电站"
 TIB_dode_valley_hydroelectricity_desc: "曾经，英国外交官推荐我们在拉萨郊区的夺底沟实验水力发电。这个雄心壮志的计划是我们历史上首个有关水电的项目，一旦其获得成功，我们的土木工程师将会准备好投身于更为壮志勃勃的项目之中。"
 TIB_expand_tip_arsenal: "扩建梅吉兵工厂"
 TIB_expand_tip_arsenal_desc: "位于梅吉的兵工厂自最后一次英国工程师视察以来，已经退化为了一处存放收缴武器的仓库，而非生产防卫武器的工厂。如果我们的军队想要从那些更为团结的威胁手中保卫西藏，我们就必须聘请冶金学家来清理并重修梅吉兵工厂。"
 TIB_domestic_artillery: "自产火炮"
 TIB_domestic_artillery_desc: "是时候采纳我们的英国技师的建议，发展我们自产的火炮了。当然，这些火炮设计将基于德里产的火炮模板，并且弹药口径也与他们通用，只是由我们负责生产。"
 TIB_reinforce_army: "强化军队"
 TIB_reinforce_army_desc: "随着我们的总参谋部终于开始运作，一系列仓促的军事计划落到了我们的官署之中，而这些仓促列出的计划又有不少显然是印度和中国等地稀松平常的军事训练手册的抄本。尽管如此，我们选择的军事计划依然可以依赖它们做蓝本。"
 TIB_uyghur_militia: "外籍志愿者"
 TIB_uyghur_militia_desc: "尽管许多藏人只会保卫他的祖国，但是也有一少部分具有冒险精神的士兵希望通过志愿军的形式来御敌于国门之外。我们有理由相信，这是一个可行的遏制敌对势力的办法。"
 TIB_expand_militias: "外国武器设计"
 TIB_expand_militias_desc: "西藏军队急需现代化。我们永远也不指望人力能取得优势，因此必须注重质量。幸运的是，我们有大量资源可以开展这一工作……只要价钱合适。"
 TIB_open_mineral_mining: "喜马拉雅勘采"
 TIB_open_mineral_mining_desc: "喜马拉雅地区是神圣无比的，是众多菩萨和印度神明的家园，我们虔诚的礼拜希望我们的勘采活动不会打扰到他们。我们都记得门仲·齐洛贵木桑，那位博学的孩子的矿物学科考就因此引发了一场风波，还导致他因为“不敬佛祖”的指控而被迫隐居了一段时间。"
 TIB_The_Traditionalist_Torch: "传统派火炬不倒"
 TIB_The_Traditionalist_Torch_desc: "改革派和革命者的暴跳恰恰证明了甘丹颇章坚持我们政府的传统是多么正确。摄政活佛高举火炬，将带领西藏由心而身的强化应对觊觎西藏土地的外部势力的能力。"
 TIB_Slow_Industrialization: "缓慢工业化"
 TIB_Slow_Industrialization_desc: "摄政为应对未来任何可能的革命者而做出的第一个也是最激进的一个决议是摄政将对国家财政拥有绝对意义上的专制权。专管财政的噶伦完全支持这一决议，并将在未来国家的所有项目中接受摄政的要求，一直到国家成长到足以放开经济为止。"
 TIB_Expand_the_Lhasa_Arsenal: "扩建拉萨兵工厂"
 TIB_Expand_the_Lhasa_Arsenal_desc: "甘丹颇章的最大弱点在最近的会议中被摄政揭露了出来。如果日喀则有一所兵工厂的话，拉萨是绝不可能打赢一场围城战的。我们必须在拉萨建立起一座机器工坊，既能扩大我们的工业规模，也能给我们添加一份保障。"
 TIB_Subsidise_Military_Industry: "资助军事工业"
 TIB_Subsidise_Military_Industry_desc: "摄政召集噶厦会议要求资助建设更多现代化流水线工厂。我们必须为未来可能爆发的冲突储备尽可能多的武器。"
 TIB_Urban_Development: "城市建设"
 TIB_Urban_Development_desc: "人民要求现代化城市管道体系的呼声终于上达甘丹颇章，而我们终于回应了人民的要求。噶厦甚至可以比人民的呼声做的更好，现在我们已经下令清理了更多土地来促进城市发展及铺设城市下水管道。"
 TIB_Employ_More_Workers: "雇佣更多工人"
 TIB_Employ_More_Workers_desc: "财政噶伦提出了解决城市中大量失业人口的办法。该计划将让甘丹颇章在未来几个月内雇佣一批工人，安排他们协助建设西藏各地的战略建设工程。"
 TIB_Lhasa_Machine_Factory: "建设拉萨机器局"
 TIB_Lhasa_Machine_Factory_desc: "几年前拉萨机器局选址破土了，但是荒废了几年后地基早已荒草密布。是时候从噶厦分配足够的资金来正式开工建设机器局了，这一定可以让我们未来的建设工程更为轻松。"
 TIB_Improve_Local_Roads: "改良山道"
 TIB_Improve_Local_Roads_desc: "甘丹颇章治下连接西藏东西的道路完全没有得到保养。为了我们的国防安全，我们必须让我们的民政力量行动起来铺设和维护这些山道（因为我们缺乏可雇佣的能够解决这一问题的商业机构）。"
 TIB_Connect_to_the_West: "连接西部"
 TIB_Connect_to_the_West_desc: "自从西姆拉的土匪活动进一步加剧以来，前往锡金的道路上的车流量大大增加。我们可以通过确保这条生命线能够连接到我们的主要大寺及城市来加强我军机动能力。"
 TIB_Connect_Kham: "重组孜恰"
 TIB_Connect_Kham_desc: "西藏连接康巴的道路上，孜恰这一部门的地位极其重要。如果我们想要更好满足康巴人民的诉求，孜恰这一行政部门就亟需重组。"
 TIB_Destroy_the_Radicals: "摧毁激进分子"
 TIB_Destroy_the_Radicals_desc: "赤门·罗布旺杰从拉萨驱逐出去的那群激进分子必须被彻底的赶出西藏。事实证明，想在他们留在西藏的情况下让甘丹颇章能维护和平是不可信的，如果我们想要保有西藏人民的信任就必须彻底的消除他们的影响力。"
 TIB_Safeguard_Tibetan_Institutions: "西藏保卫机关"
 TIB_Safeguard_Tibetan_Institutions_desc: "自从十三世达赖喇嘛圆寂以来，支持甘丹颇章的机构就处于高度戒备之中。我们必须向各寺、各溪卡、各宗本表明甘丹颇章有能力保护他们免受内部和外部势力的入侵。"
 TIB_Exalt_the_Dalai_Lama: "达赖喇嘛坐床"
 TIB_Exalt_the_Dalai_Lama_desc: "十四世达赖喇嘛回归拉萨，能够让我们帮助他坐床成为西藏的精神领袖。坐床后这位年幼的达赖喇嘛将会主持拉萨每年的诸多节日和仪式。"
 TIB_Protect_the_Dalai_Lama: "保卫达赖喇嘛"
 TIB_Protect_the_Dalai_Lama_desc: "自从达赖喇嘛归来后，甘丹颇章对安全的重视程度从未有过如此之高。我们独立和主权的象征必须万无一失——无论是年幼的达赖喇嘛还是甘丹颇章。"
 TIB_Only_the_Best_Education: "只为上人教育"
 TIB_Only_the_Best_Education_desc: "教育年幼的达赖喇嘛的需求已推动噶厦为儿童教育拨款。这将有利于其他的贵族子弟。"
 TIB_Buddhist_Legacy: "佛教遗产"
 TIB_Buddhist_Legacy_desc: "西藏权力的基石是他们一直以来坚持的金刚乘佛教传统。如果没有它，我们就不能在面对察合台汗国和清国的入侵中幸存下来并恢复我们的主权。西藏有许多人坚信，当香巴拉重归人间之时——将有一位金刚乘佛教君主将带领全体藏族人民，全体藏族人民，让敌人们瞧瞧吧，我们无所畏惧，我们无所畏惧，消灭穆斯林世界。"
 TIB_Support_the_Monastic_Fiefdoms: "支持寺院封地"
 TIB_Support_the_Monastic_Fiefdoms_desc: "萨迦寺的封地和班禅喇嘛的出逃都证明了寺院封地对人民的影响。我们决不能同他们争税，而是应该支持他们进一步挤压那些对政府几乎没有好处的小地主的生存空间。"
 TIB_Empower_the_Dob_Dobs: "强化夺多"
 TIB_Empower_the_Dob_Dobs_desc: "夺多僧兵在送革命者见阎罗的路上出力良多，所以必须重赏。进一步赋予夺多权力、增加饷银、分派制服有望我们能从各大寺的封地中招募更多僧兵。"
 TIB_Protect_the_Monasteries: "保卫寺庙"
 TIB_Protect_the_Monasteries_desc: "西藏寺庙的治安范围十分广大，而玉树附近塔尔寺的经验证明了这些寺庙甚至可以为那些被围攻的城市提供支援。如果我们能沿着各大寺设立更多宗，那么这些宗在投射势力时将更为安全。"
 TIB_Protect_the_Nation: "捍卫我们的民族"
 TIB_Protect_the_Nation_desc: "全世界绝大多数国家都没有承认西藏是一个独立国家。我们常常被当做是大英帝国或是中华帝国的一部分。这种过时而错误的看法必须得到各种形式的谴责。对那些少数能够游历西藏的外国人来说，从边境到西藏腹地，他们都能见到我们的国旗。"
 TIB_Preserve_Dzongs: "保护各宗"
 TIB_Preserve_Dzongs_desc: "各宗作为地区影响力据点从旧清帝时代到如今的甘丹颇章政权下都在发挥作用。这一制度帮助稳固了我们的国家民族，也必然是外部敌对势力的打击对象。"
 TIB_tip_gambit: "班禅喇嘛归来"
 TIB_tip_gambit_desc: "十三世达赖喇嘛之友，九世班禅喇嘛，如今已重归西藏。随他而来的是中国国民党分子和印度的革命者，在这些人对班禅（现摄政）的共同影响下，一定会把甘丹颇章推向印度和国民党共同奉行的民主制基础。"
 TIB_party_convention: "东方神圣联盟"
 TIB_party_convention_desc: "尼古拉斯·洛里奇的野心是创立一个神圣联盟——洛里奇声称列宁一声都赞成其中观念。这份雄心勃勃的计划还计划扩张西藏的边界，尝试让西藏同其他中国民主力量谈判已达成平等的合作伙伴关系。这一计划将会赢得部分西藏保守派的心，将他们逐渐转化为列宁主义者。"
 TIB_chopel_victory: "党大会"
 TIB_chopel_victory_desc: "过去西藏没有政党发展壮大的常规途径。我们将从第二次国民革命中吸取经验，为西藏革命党组织召开党大会。我们欢迎一切异见，我们坚信西藏人们会欢迎自己拥有与未来的国家领导人互动的权力的。"
 TIB_communal_agriculture: "吉却贡吞获胜"
 TIB_communal_agriculture_desc: "由龙夏·多吉次杰领导的吉却贡吞在西藏大选中获胜。他们的政治主张是解放西藏农奴，开发市场经济，建设自由民主的西藏。求幸福者同盟的当选最终挫败了国民党和印度公社在西藏攫取影响力的努力。"
 TIB_red_flag_lhasa: "班禅的胜利"
 TIB_red_flag_lhasa_desc: "西藏革命党在一场公开公平的选举中获胜，进一步巩固了班禅喇嘛的权力。西藏革命党可以进一步的发展三民主义，并有希望同汉人的政府达成一定程度上的和平。这场选举凭借民意合法化了国民党左派在甘丹颇章内部的影响力。"
 TIB_ragpa_victory: "混合经济"
 TIB_ragpa_victory_desc: "在噶厦继续保有一定财政政策决定权的基础上进一步发展西藏的正确方式，是向私人开放更多土地的开发权。那些被解放的藏人会自然而然的选择他们自己最合适的职业，为我们国家的经济增长提供最佳潜力。"
 TIB_three_principles: "三民主义"
 TIB_three_principles_desc: "孙中山先生向中国人民指出了一条路——一条有民族主义、民权主义和民生主义结合的路。西藏人当然可以采用三民主义，尤其是在西藏大选之后。我们可以由噶厦赋权给人民以实现民权，由甘丹颇章亲自培育民族主义，并让人民自己改善自己的民生。"
 TIB_monastic_curtail: "削减寺庙"
 TIB_monastic_curtail_desc: "当热振活佛联合赤门·罗布旺杰实行他们的罪恶计划时，这些寺庙的行为证明了他们对于民政机构有多么大的影响。再也不会有摄政活佛能干预民政政府了。"
 TIB_mixed_economy: "自给农业"
 TIB_mixed_economy_desc: "长期以来，西藏人赖以为生的途径一直被政府所忽视。这种情况再也不会有了。我们将对西藏的农业进行普查，根据各镇农业的自给率适当增减税收。"
 TIB_kham_investment: "发展康巴"
 TIB_kham_investment_desc: "康巴是西藏最为发达开化的地区，我们的权力核心成员大多来自康巴贵族阶级。我们应该通过投资他们原乡阶级来补偿他们为民主所做的牺牲。"
 TIB_invite_kk: "双元制教育"
 TIB_invite_kk_desc: "数个世纪以来，只针对男性贵族子弟进行的教育是对我们宗教信仰的侮辱。我们必须寻求一个解决方案，允许普通藏人也能接受一定程度的基础教育。同时，即使必须男女分校，女性也必须要得到由政府提供的义务教育。"
 TIB_local_teachers: "本地教师"
 TIB_local_teachers_desc: "是时候充分利用各大寺庙的教育设施了。各寺庙是我民族历史文化的宝库，只需要投入一些资金，我们就可以让更多年轻人能够接受教育，并让他们能够前往拉萨学习技工教育。"
 TIB_tibetan_parliament: "卡尔梅克计划"
 TIB_tibetan_parliament_desc: "圣彼得堡的汉学家中有一种想法，即俄罗斯可以通过统一从俄罗斯到印度之间的所有土地以确保中亚免受帝国主义的威胁。洛里奇采纳并修改了这一计划，仍然认定继续保持和印度的联系是确保革命火种延续下去的办法。这意味着需要“整合”喜马拉雅山脉附近那些垂垂老矣的王国。"
 TIB_radicals_crushed: "击碎激进派"
 TIB_radicals_crushed_desc: "尽管不如十三世达赖喇嘛时代，但是甘丹颇章的权力已极大程度上恢复了。我们可以依靠善意去清除僧侣阶级和格鲁派内的激进分子，但是若没有这些机构，我们之后的后起者是没有办法取得西藏合法性的。"
 TIB_foreign_assistance: "外来援助"
 TIB_foreign_assistance_desc: "随着大不列颠帝国的印度崩解、俄国人被中亚的埃米尔们打了回去、我们在中国的同情者寥寥无几，是时候做出选择了。我们可以利用甘丹颇章拥有的巨大物质财富来讨好海外的同情者，但是除非我们的需求极其迫切，我们不会与任何外部势力结成同盟。"
 TIB_russian_sector: "白度母或红圣雄？"
 TIB_russian_sector_desc: "西藏的俄国盟友由两个极端派所代表：阿旺·洛桑·德尔智和尼古拉斯·洛里奇。阿旺，达赖喇嘛的侍讲，宣称俄罗斯帝国才是亚洲佛教的真正庇护者。而洛里奇，一个在抵达西藏后不久就被西藏政府流放的男人，坚信唯有苏维埃俄国才能保护全亚洲的佛教徒。"
 TIB_qing_collaboration: "君主主义者合作"
 TIB_qing_collaboration_desc: "擦绒·达桑占堆的外交政策是既同德里的殖民者合作，也同北京政府合作。擦绒利用他在辛亥革命时扮演的“英雄”地位，推动同清政府的这样一种“非正统”的合作——即向西藏人民承诺，若清政府背叛了西藏，西藏可以抛下清政府而不用担心正统性问题。"
 TIB_kmt_collaboration: "国民党及印度公社合作"
 TIB_kmt_collaboration_desc: "东亚革命火种的存续地，龙岩和加尔各答，将引领西藏前进的道路。他们的目标没有被帝国主义者的野心所带偏，他们团结亚洲人民的旗帜更是高尚无比。"
 TIB_qing_focus: "同协约国的秘密交易"
 TIB_qing_focus_desc: "在同不列颠帝国制定双边贸易协定失败后，摄政重新制定了同西方列强再次接触的新准则。摄政将向协约国发出最后通牒，声明如果西藏沦陷，那么他们将再也没有组织汉人向印度推进的屏障。"
 TIB_kmt_focus: "同国民党的秘密交易"
 TIB_kmt_focus_desc: "我们必须保证，宣称我们土地的主要势力，国民党，不会在他们取得胜利后要对我们行使主权。同国民党中央委员会签署一项秘密协定，让其改组蒙藏委员会，能够保证国民党能保护我们免受军阀的攻击。"
 TIB_russian_technology: "白度母的援助"
 TIB_russian_technology_desc: "通过一队定期前往圣彼得堡佛寺的使节，我们已经同俄国建立了双向联系。由此我们可以贿赂俄国政府，以交换我们急需的武器和军事装备。"
 TIB_russian_investment: "红圣雄的援助"
 TIB_russian_investment_desc: "通过一队定期前往圣彼得堡佛寺的使节，我们已经同俄罗斯建立了双向联系。由此我们可以贿赂俄罗斯政府，以交换我们急需的武器和军事装备。"
 TIB_mineral_expedition: "开发卫藏的资源"
 TIB_mineral_expedition_desc: "现在我们可以筹措一些政府资金，用于勘探卫藏地区地底下埋藏的矿产。这些资助也应该授予给外国勘探者，唯一的原因是外国人更容易被西藏的税吏“榨干”。"
 TIB_xinjiang_railways: "唐古拉山口上的铁轨"
 TIB_xinjiang_railways_desc: "直到现在，仍有一座关口，没有火车有足够的马力能够驶过。近来工程师们的一次讨论揭示了另一条围绕着唐古拉山口的线路，虽然路途更长但是坡度更小。我们希望这些工程师可以生产出能承受如此地形的火车，但是我们乐观的认为即使没有火车，这条路线本事也是有价值的。"
 TIB_tungan_domination: "与甘丹颇章讲和"
 TIB_tungan_domination_desc: "民政政府终于解决了他们同甘丹颇章之间的权利不平衡。我们很高兴我们召开了噶厦会议，因为这样打开了一扇门，方便我们和摄政的沟通与长期有利共存。"
 TIB_new_army: "英属印度军队模式"
 TIB_new_army_desc: "大不列颠军队教员的指导虽然并不完善，但是至少给我们指出了英国殖民地步枪兵是如何组建和训练的。我们现在可以采纳他们的建议，实施他们的征兵和练兵技巧，以增强我们未来的军队。"
 TIB_opening_immigration: "越过麦克马洪线"
 TIB_opening_immigration_desc: "大英帝国给我们划下的这条边境线让西藏太为脆弱了。如果我们想要彻底的确保我们的边境安全，我们必须拿下其他那些见利忘义的喜马拉雅国家。"
 TIB_outside_kashgar: "锡金之路"
 TIB_outside_kashgar_desc: "锡金是西藏最为重要的边境通道，而我们并没有取得该地。如果我们想要确保我们的生命线，我们必须控制从拉萨到锡金的贸易路线。"
 TIB_removing_mongol_threat: "向孜康让步"
 TIB_removing_mongol_threat_desc: "如果我们要通过我们急需的教育改革，那我们必须向孜康作出让步。"
 TIB_purging_suspicion: "白度母或红圣雄？"
 TIB_purging_suspicion_desc: "西藏的俄国盟友由两个极端派所代表：阿旺·洛桑·德尔智和尼古拉斯·洛里奇。阿旺，达赖喇嘛的侍讲，宣称俄罗斯帝国才是亚洲佛教的真正庇护者。而洛里奇，一个在抵达西藏后不久就被西藏政府流放的男人，坚信唯有苏维埃俄国这个从未跨过乌拉尔山脉的政权才能保护全亚洲的佛教徒。"
 TIB_distract_regent: "分散摄政王的影响"
