 wifpol.24.a: "希望他能一直如此"
 wifpol.25.t: "圭亚那的斗争"
 wifpol.25.d: "[wifpol25sd]"
 getwifpol25_1: "在金斯敦发生的码头工人罢工事件已经升级为围绕乔治敦拉马哈运河（Lamaha Canal）周边市区的大规模暴力事件。虽然在1905年的鲁姆维尔德（Ruimveldt）暴动和1924年的鲁姆维尔德枪击案后，该地区的工人运动几乎灭绝，但最近的经济衰落致使该地区叛乱的星星之火重燃。随着工人运动的升级，越来越多的来自制糖工人协会的劳动者参加了罢工。而从北方来镇压种植园动乱的乔治敦卫戍部队仅仅使暴乱进一步升级。尘埃落定后，有13名暴乱者被证实死亡，至少24名伤员被送往医院。虽然这座城市迄今仍保持沉默，并在我们的坚固掌控之下，但是这场暴乱无疑将在圭亚那的历史上涂上浓墨重彩的一笔。尽管如此，乔治敦的卫戍部队依旧被部署在城市周围并将驻防一段事件来防止进一步的暴乱事件。"
