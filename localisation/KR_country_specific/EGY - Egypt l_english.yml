 EGY_fuad_i_leader_desc: "福阿德登上埃及王位时充满动荡的世界大战仍在继续，英国在欧洲遭遇了接连不断的败仗后导致埃及民族主义日益高涨。英国大革命爆发后，埃及又相继起义。福阿德作为一个活跃的民族主义者参与了这场革命，并颁布了一套模仿德国的政府体制。\n福阿德随后进行的社会改革和经济改革在埃及社会引发了人们对埃及人民身份认同的质疑，以及对这个仍被可恨的土耳其人控制的地区地位的质疑。也许福阿德所栽下的进步之种会为埃及带来荣耀；又或者他的继任者会在其他统治者栽跟头的地方取得成功，带领埃及成为最终解放的阿拉伯人民的剑与盾。"
