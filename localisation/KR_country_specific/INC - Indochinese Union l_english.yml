 INC_vietminh: "越盟"
 INC_vietminh_desc: "越南独立同盟会，或简称“越盟”，是由一群要求越南独立的激进组织组成的联合政府。各派都提倡保持民众的团结，但是每个派系的纲领则大相庭径，这极大的阻碍了该组织的执行力。此外，一些高棉和老挝的成员对组织的名字有一些不满……"
 INC_vietminh_1: "祖国阵线"
