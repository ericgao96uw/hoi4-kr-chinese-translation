 AST_depression_1: "经济萧条"
 AST_depression_1_desc: "澳大拉西亚的经济从来没有特别强劲过，而且世界大战的余波还给它雪上加霜。机会如镜花水月，人们也找不到工作。随着人们开始考虑更加极端的解决办法，激进主义开始在全国萌芽。"
 AST_depression_2: "正从萧条中恢复"
 AST_depression_2_desc: "澳大拉西亚的经济从来没有特别强劲过，而且世界大战的余波还给它雪上加霜。机会如镜花水月，人们也找不到工作。随着人们开始考虑更加极端的解决办法，激进主义开始在全国萌芽。"
 AST_bled_dry: "流尽鲜血"
 AST_bled_dry_desc: "我们为这场世界大战付出了一切，然后在某种意义上，恶果也显现了。几乎所有人都认识这样一个背井离乡马革裹尸却只为一场徒劳无功的战争的可怜人，并且每个人也都不希望这样的事情再次重演，除非这是绝对必要的。"
 AST_anzac_spirit_1: "澳新军团之魂"
 AST_anzac_spirit_1_desc: "纵观世界大战，澳大利亚人和新西兰人是最具侵略性的，尽管他们的军纪存在问题，但他们还是保持了良好的状态。毫无疑问，下了前线的时候他们很难掌控，但是一旦上了前线，他们就会爱上战斗。他们是坚韧和感性的奇妙结合。"
