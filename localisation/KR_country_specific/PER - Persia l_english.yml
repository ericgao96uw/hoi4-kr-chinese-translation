 PER_embargo_anti_socialists_tt: "所有第三国际的敌人都将被§H禁运§!，我们的石油将不再被帝国主义驱使，不过要注意，他们肯定也会对我们封锁以作为回应。"
 PER_shah_is_dead_press_f: "沙阿死了！"
 PER_shah_is_dead_press_f_desc: "今早6:30，艾哈迈德·卡扎尔，也就是[PER.GetNameDef]沙阿咽下了最后一口气。虽然他的死并不令人震惊，毕竟他在健康状况恶化时还遭到了暗杀，但是[PER.GetNameDef]人民害怕他的死会在[PER.GetNameDef]政坛上激起无数波澜。他去世导致的余波已山雨欲来。"
 PER_long_live: "沙阿万岁！"
 PER_long_live_desc: "随着继承危机的解决。我们现在应当加冕王储并宣告一位新的[PER.GetNameDef]的万王之王的诞生。"
 PER_reinforced_consti: "加强宪政"
 PER_reinforced_consti_desc: "距离[PER.GetNameDef]立宪革命已经有三十年了。遗憾的是，我们没有足够的时间来正确地实施这一制度。因为艾哈迈德·沙阿在他的统治期间要么生病，要么就是一个虚弱的傀儡。是时候改变这一现状，实行正确的君主立宪制了。"
 PER_majis_coop: "议会主导"
 PER_majis_coop_desc: "要形成一个成功的治理，我们必须同议会中各个部门展开合作。每一位政治家对[PER.GetNameDef]的发展都很重要。"
 PER_imperial_court_reforms: "王朝改革"
 PER_imperial_court_reforms_desc: "卡扎尔王朝的宫廷急需改革。太多不必要的头衔的存在，阻碍了帝国的管理，而且还花费了我们一大笔钱来维持这些头衔。"
 PER_limited_aristocrats: "限制贵族的影响"
 PER_limited_aristocrats_desc: "长久以来，贵族阶级就为了自身的利益来干涉议会和国王的事务。是时候削减他们的特权，巩固帝国和议会的统治了。"
 PER_wrath_of_the_lion: "卡扎尔雄狮之怒"
 PER_wrath_of_the_lion_desc: "随着沙阿直接控制了这个国家，也许恢复卡扎尔王朝的绝对统治并非是个坏主意。毕竟，议会最终还是背叛了君主制，而狮子可没那么多的耐心……"
 PER_enforced_loyalty: "绝对的忠诚"
 PER_enforced_loyalty_desc: "虽然王中之王树敌众多，但他的仁慈仍垂悯万民。他将会赦免那些愿意为他的仁政效劳之人。"
 PER_never_again: "雄狮的回击"
 PER_never_again_desc: "我们必须保证再也不会有任何政治运动可以威胁到万王之王的统治，我们必须对那些自从宪执革命以来一直荼毒国家的病变政党斩尽杀绝……"
 PER_bedroud_oh_cons: "贝鲁德！哦，宪法！"
 PER_bedroud_oh_cons_desc: "尘埃落定。今天，通过一番宏伟的演讲，沙阿宣布[PER.GetNameDef]以后将不再会受任何孱弱之人的狂想所支配，取而代之的是沙阿将会像原先一样直接控制国家。之后，他仪式化地将一部宪法撕成了碎片。"
 PER_long_live_revolution: "革命万岁！"
 PER_long_live_revolution_desc: "君主制已经推翻。经过了[PER.GetAdjective]王朝数个世纪的统治，我们最终从暴君的桎梏中解放了出来，革命万岁！[PER.GetNameDef]万岁！"
 PER_desolation_of_sun_throne: "废弃太阳王座"
 PER_desolation_of_sun_throne_desc: "随着君主制垮台，其影响力也逐渐消亡，如今我们将焚毁帝国王座。这最后的反叛行动将会让人民相信暴君的时代业已终结，同时也对那些妄图重建君主制的人发出了警告。"
 PER_republic: "共和国万岁！"
 PER_republic_desc: "终于，经历重重困难，我们建立了一个崭新的共和国。从立宪君主制时期开始，我们就一直在[PER.GetNameDef]斗争并争取权益，而今天我们终于实现了目标——建立共和国。共和国为我，我为共和国，共和国万岁！"
 PER_stronk_parliament: "议会民主"
 PER_stronk_parliament_desc: "从立宪革命时期起，伊朗议会的力量就一直在不断积聚。随着国家完全收于吾手，是时候让一切权力归议会了。"
 PER_uproot_aristos: "铲除贵族"
 PER_uproot_aristos_desc: "我们几乎掌控了国家的方方面面，但是贵族仍然在人民和政客间拥有着高度的影响力。通过在各方面推行改革以及制定新法律，我们能将贵族的权力慢慢限制下来，直至其归零。"
 PER_nedaye_socialism: "社会主义之声"
 PER_nedaye_socialism_desc: "是时候让[PER.GetNameDef]追随其真正渴求之物了：社会主义。从1905年起，[PER.GetAdjective]人民就越来越多地出现在各类左翼政治运动中，其中某些成员甚至参与了俄国内战的红军一方。如今，在漫长年月和无数挫折后，回应社会主义召唤之时机已经成熟！社会主义之声！"
 PER_evolution: "演变"
 PER_evolution_desc: "数世纪以来，我们的祖国遭受了太多的苦难。是时候改革现有体系与政策，以适应人人之需了。虽然这一目标看起来过于宏大，我们似乎得重新建立整个体系，但实际上政府并不是无可救药的，大规模改革能够修复其缺陷漏洞，令其至善至美。"
 PER_integrate_burgie: "改造资产阶级"
 PER_integrate_burgie_desc: "那些异议分子可能会给我们惹上些麻烦，同时也是对我们事业的威胁。虽然我们能简单地将他们杀个干净以革除他们，但是这种野蛮行径和旧时代的沙阿压迫者们有什么区别？我们得试着整合这些资产阶级进为人民服务的新社会去。"
 PER_revolution: "革命"
 PER_revolution_desc: "要[PER.GetNameDefCap]转型为一个社会主义国家，就需要大量的改革措施。我们最好还是按照自己的想法，从头到尾建立一个崭新的国家。"
 PER_purge_burgie: "摧毁资产阶级"
 PER_purge_burgie_desc: "随着我们建立新国家的宏伟计划开始展开，是时候革除那些新社会的危险分子了。不愿与我们新体系合作的不相容分子将被彻底消灭干净，永远。"
 PER_new_consti: "人民的宪法"
 PER_new_consti_desc: "国家已走上崭新大道，是时候撰写一部新宪法，以保障[PER.GetNameDef]的未来安宁了。"
 PER_mideast_democracy: "民主的光辉"
 PER_mideast_democracy_desc: "[PER.GetNameDefCap]是中东少数几个拥抱民主的国家。作为一个人民领导的自由之国，[PER.GetNameDef]被赋予了保卫民主理想的至高责任。"
 PER_mideast_communism: "社会主义的灯塔"
 PER_mideast_communism_desc: "我们是中东第一个拥抱社会主义的国家。保卫新体系和在中东传播革命是我们的至高职责！中东被压迫的工人和大众们，团结起来，推翻压迫你们的政权！"
 PER_anti_imperialism: "驱除印度的帝国主义！"
 PER_anti_imperialism_desc: "我们的祖国以得巩固，国泰民安。是时候向国外传播革命了。印度自治领把持着我们在俾路支斯坦的同胞们，而加上印度公社的帮助，解放印度的工人们已是板上钉钉。"
 PER_tajik: "解放塔吉克斯坦"
 PER_tajik_desc: "塔吉克人是我们的兄弟，是我们的血肉。虽然突厥斯坦的可汗在统治过程中有一部分的伊朗化政策，但仍然不足以保证我们塔吉克同胞的安全，我们必须采取行动。"
 PER_afghanistan: "阿富汗问题"
 PER_afghanistan_desc: "阿富汗曾是伊朗帝国的一部分，然而英国佬给予了他们独立，强迫我们释放阿富汗。是时候夺回我们的正当领土了。哈扎拉族、普什图族，他们都是伊朗人，正如波斯人一般。我们必须重新控制他们。"
 PER_baharain: "巴林，波斯湾的明珠"
 PER_baharain_desc: "巴林的大多数人口都是什叶派，而且其大部分都与我们共通波斯语言。巴林大部分历史上都作为[PER.GetNameDef]的附庸与领地存在，但在18世纪我们最终丧失了对其的控制。自那以来，我们和巴林的统治者们都保持着强大的关系纽带，对他们施加着巨大影响，是时候夺回我们失去的土地了。"
 PER_acerbaican: "收复阿塞拜疆"
 PER_acerbaican_desc: "阿塞拜疆人和我们国土上的阿塞拜疆人毫无区别。他们的土地长久以来一直是我们领土的一部分。事实上，阿塞拜疆的阿塞拜疆人和我们一样都是[PER.GetAdjective]，我们必须掌控他们。是时候推翻俄罗斯施加于阿塞拜疆的暴政了。"
 PER_agha_khan_legacy: "阿迦·穆罕默德汗的遗产"
 PER_agha_khan_legacy_desc: "随着沙阿的位置逐渐稳固下来，是时候重寻我们先祖的荣耀了。我们将建立一个阿迦·穆罕默德汗那般万国来朝的帝国。[PER.GetNameDef]万岁，卡扎尔王朝万岁！"
 PER_iraq_i_arab: "重申伊拉克领土主张"
 PER_iraq_i_arab_desc: "自我们控制伊拉克以来已有三个世纪。我们萨法维先辈们曾以沙阿之身份统领于此。然而奥斯曼终结了我们的统治，夺取了伊拉克。伊拉克人是我们的什叶派兄弟，我们必须将他们从逊尼哈里发的魔爪中解脱出来。现在奥斯曼这艘巨轮正摇摇欲坠，正是我们实施计划的大好时机。"
 PER_armenia: "亚美尼亚问题"
 PER_armenia_desc: "亚美尼亚在[PER.GetAdjective]事务里简直就是个反常玩意儿。他们在[PER.GetAdjective]统治下的时日仍然很短，许许多多的亚美尼亚族人都想和他们在亚美尼亚的同胞团聚。事实上，虽然我们和亚美尼亚有着许多相似点，还维系着不错的关系，但我们之间仍然未相似到能强加统治于其上的地步。可能组建一个联盟才是团结双方人民的最佳方式。"
 PER_kartli_province: "卡特利省"
 PER_kartli_province_desc: "在1813年我们败给了俄国佬，割让了格鲁吉亚。可如今俄国佬在高加索地区的统治已然结束，我们反击的时刻到了。"
 PER_baluchistan: "收复俾路支斯坦"
 PER_baluchistan_desc: "俾路支斯坦是我们应有领土的一部分，但却被英国人偷走了。现在该是打击这个孱弱帝国并一劳永逸地夺回我们土地的时候了。"
 PER_govt_reform: "政府改革"
 PER_govt_reform_desc: "为了在即将到来的挑战中生存下来，我们需要适应和克服我们面前的新困难。只有改革政府职能，我们才能生存。"
 PER_mandatory_edu: "义务教育"
 PER_mandatory_edu_desc: "我国现行的教育制度并不是义务教育，很多人饱受文盲之苦，是时候制定一部义务教育法，以确保我国的未来由开明的新一代所守护。"
 PER_mandatory_nezam: "公共义务劳动"
 PER_mandatory_nezam_desc: "我们的国家危机四伏。长期以来，我们的常备军规模很小，各强权对我们虎视眈眈。我们有必要强制征召年轻一代入伍，以保护我国的安危。"
 PER_tehran_uni: "[266.GetCapitalVictoryPointName]大学"
 PER_tehran_uni_desc: "埃米尔·卡比尔开办的理工学校确实为[PER.GetNameDef]提供了高等教育课程，不过其还不够现代，不够先进，不足以帮助培养新一代知识分子。我们得拓展其课程，并创立新的高等教育体系。通过引入西式教育技术，学习外国先进教学案例，我们将在[PER.GetNameDef]建立一流的现代化大学。"
 PER_tribal_appeasment: "安抚部落民"
 PER_tribal_appeasment_desc: "[PER.GetNameDef]的部落民们数世纪以来都是祸福并存的矛盾体。忠诚的时候，他们能给我们带来极大帮助，但如果情况不对的话……他们就是灾难的化身。最近一段时间的持续动荡和政府虚弱让这些部落民们开始愈发独立行事。要扭转局势控制住他们，我们就得开展广泛的乡村计划，以铁拳镇压他们，压制住他们，永世不得再反叛祖国。"
 PER_child_labour_nope: "童工法案"
 PER_child_labour_nope_desc: "一眼粗看上去，童工对祖国是有益的，但是孩童们的职责可不是工作。孩童们必须在友好的气氛健康茁壮地成长，必须在学校中受教育，成为对祖国有用的栋梁[PER.GetAdjective]。通过童工法案的施行，我们将废除禁止一切童工使用行为。"
 PER_women_rights: "女性权利"
 PER_women_rights_desc: "现在有必要让女性与男性享有相同的地位了。长期以来，她们在社会上受到保守派的压迫，作为政府，我们有责任保障她们的权利。"
 PER_melat_javad_iran: "不朽的伊朗民族"
 PER_melat_javad_iran_desc: "我们伟大的祖国有着伟大的人民，政府和国家也为这些站在自己身后的人民而感到自豪。团结一心的我们将于世间永立不倒。"
 PER_traditional_values: "传统价值观"
 PER_traditional_values_desc: "最近有些关于平等、女权或其他与之差不多的不良思想被灌输进了一些人的脑袋里。我们必须提醒民众，我们的理想信念与生活习俗绝不能受西方国家正在遵循的腐朽思想的玷污。"
 PER_shah_ve_khosrid: "沙阿与太阳"
 PER_shah_ve_khosrid_desc: "沙阿是[PER.GetNameDef]最重要的象征；他和宗教是将国家凝聚在一起的力量。人民必须尽其所能侍奉沙阿和国家！沙阿万岁！"
 PER_doshanbeh_siah: "黑色星期一恢复计划"
 PER_doshanbeh_siah_desc: "黑色星期一对德国人来说是灾难性的一天。而对我们这个与德国有直接联系，经济上又依附于德意志帝国的国家来说，这简直是个天塌了一般的浩劫。在一天之内，自世界大战结束以来20年的努力化为乌有。所以为了生存，我们必须适应当下并为此制定一项计划。"
 PER_asntan_qods_razavi: "阿斯坦·库兹·拉扎维基金会"
 PER_asntan_qods_razavi_desc: "阿斯坦·库兹·拉扎维基金会大约是在萨法维帝国时期创建的，他们的职责是打理第八位什叶派伊玛目，礼萨的安息之所。在过去的几个世纪里，这里聚集了大量的财富。我们需要这些资金来继续推进我们的复兴计划。"
 PER_sheikh_kazal: "哈扎尔谢赫的财宝"
 PER_sheikh_kazal_desc: "哈扎尔谢赫(Sheikh Khaz'al)是中东地区最富有的人之一。他与大英帝国之间的纽带，以及他作为胡泽斯坦与其油田保护者的身份，是他变得无比富有。随着黑色星期一的到来，我们可以利用他的财富来展开下一阶段的经济复苏。"
 PER_agriculture_modern: "现代农业"
 PER_agriculture_modern_desc: "除石油外，农业是我国另一个至关重要的经济组成部分。可是我们在这方面的科技太过落后，农民仍在使用老式的工具和方法来种植和收获庄稼。现在是时候帮他们提高产量了。"
 PER_agri_funding: "农业基金"
 PER_agri_funding_desc: "通过向农民提供补贴，我们将杜绝像1919年那样的饥荒再次发生。上次饥荒的破坏直到今日都在影响着我们，为防止这样的灾难发生，我们必须有所准备。"
 PER_kesharvazi_bank: "农业银行"
 PER_kesharvazi_bank_desc: "现在是时候开设一个能促进我们农业增长法案的银行了。随着农业银行的建立，我们可以确保未来农业领域的稳健增长。"
 PER_aghajari_oil_fields: "扩建阿加贾里油田"
 PER_aghajari_oil_fields_desc: "目前我们降低了阿加贾里油田与加奇萨兰油田的产量。但我们可以利用最近获得的资金来极大地提升这些油田的产量。"
 PER_oil_explotaition: "石油开发计划"
 PER_oil_explotaition_desc: "我们大多数的石油都是从两三个独立的油田中开采的。我们相信这里还有数不清的油田还未被发现。通过投入足够的资金，我们将找到新的可开发利用的油田。"
 PER_oil_logistics: "石油运输方案"
 PER_oil_logistics_desc: "在石油产出不断增长的情况下，我们要找出可以运输和出口石油的方式。就目前而言，我们的运输方式还太过落后。通过投入足够的资金，我们将解决这个问题。"
 PER_mining_ops: "矿业扩张"
 PER_mining_ops_desc: "我们现在太过依赖石油资源，但研究显示我们同样拥有丰富的矿产。我们现在应该开采并出口它们，以减轻我们对石油的依赖。"
 PER_steel_mill: "伊斯法罕钢厂"
 PER_steel_mill_desc: "我们拥有丰富的自然资源，而对它们最好的利用方式则是建造一个炼钢厂。现在全世界都急需钢铁，我们应该进入这个市场，赚取丰厚的利益。"
 PER_trans_iran_rails: "跨伊朗铁路"
 PER_trans_iran_rails_desc: "通过扩大我们的采矿业务，以及开展我们的炼钢厂项目，我们已为几年前开始建造的跨伊朗铁路的完工做好了万全的准备。当铁路建成之时，我们将从与邻国贸易额的增长和旅游业的发展中获利，并连通[PER.GetNameDef]的各个角落。"
 PER_best_deal_maybe_ever: "贸易振兴计划"
 PER_best_deal_maybe_ever_desc: "国家飞速现代化、工业产值腾飞冲天，不可同往日而语。拓展产品出口、巩固外交关系，是我们当前的要紧事。"
 PER_doshanbeh_siah_no_more: "黑色星期一危机已解决"
 PER_doshanbeh_siah_no_more_desc: "经济改革将我国从崩溃边缘解救了回来。国家机器又一次开始隆隆运作，而黑色星期一的阴霾也随之消散了。"
 PER_army_funding: "增加军队经费"
 PER_army_funding_desc: "我军处于极端骇人的境况，虽然在过去数十年以来的德国监管下，我军有了些许的现代化，但其仍然在军事科技与指挥架构上落于人后。不仅如此，我军还是由征召兵和常备杂糅在一起的，管理相当混乱。我们急需强有力的现代化措施来保障我国对外国入侵的防御。通过增加军事预算经费，我们将能走出现代化的第一步。"
 PER_army_german: "德意志-[PER.GetAdjective]合作"
 PER_army_german_desc: "数个世纪以来，德国是列强中少数几个对我们友好热情的国度。要现代化我们的军队，咨询他们的军事专家是必做之事。"
 PER_kaiserliche_hard_to_write: "皇家战争学院"
 PER_kaiserliche_hard_to_write_desc: "派遣我们的军官到德国去，我们可以确保他们在军事领域受到适当的教育，并用现代方法领导军队。"
 PER_army_france: "法兰西-[PER.GetAdjective]合作"
 PER_army_france_desc: "公社有着独特的军事力量。我们的顾问称公社的战争思路和我们所熟悉的传统思路大相径庭。可能我们也是时候重组军事架构以面对未来的新式威胁了。"
 PER_hon_hon_longfrenchname: "ESPM"
 PER_hon_hon_longfrenchname_desc: "派遣我们的军官到法国去，我们可以确保他们在军事领域受到适当的教育，并用现代方法领导军队。"
 PER_army_austria: "奥地利-[PER.GetAdjective]合作"
 PER_army_austria_desc: "尽管奥地利军队可能不如德国的那般强大，他们现在仍是我们索取外国援助的最好选择。不选择德国人也可以在外来避免我们缠身与德法之间的冲突。"
 PER_teresa: "特蕾西娅军事指挥学院"
 PER_teresa_desc: "派遣我们的军官到奥地利，我们可以确保他们在军事领域受到适当的教育，并用现代方法领导军队。"
 PER_asfari_university: "阿斯法里大学"
 PER_asfari_university_desc: "在拥有一批可随时待命的军官的情况下，我们可以摆脱对外国援助的依赖，开始自主培养军官。"
 PER_wk_study: "研究世界大战"
 PER_wk_study_desc: "有史以来最伟大战争就是世界大战，它彻底改变了战争的进行方式。通过对其展开研究，我们将学习如何应对现代战争的挑战。"
 PER_learn_from_simko: "西姆柯起义的教训"
 PER_learn_from_simko_desc: "西姆柯·什卡克在世界大战结束后发动了一起血腥的叛乱。由于其部队在游击战方面的经验，我们差点没能将其成功剿灭。我们必须从这场叛乱中学习，以准备好在未来应对相似的事件。"
 PER_german_engis: "德国工程师"
 PER_german_engis_desc: "随着我军现代化的发展，我们还必须更新我们的武器装备，以满足我军的需求。德国人已同意就此提供帮助。"
 PER_french_engis: "法国工程师"
 PER_french_engis_desc: "随着我军现代化的发展，我们还必须更新我们的武器装备，以满足我军的需求。法国人已同意就此提供帮助。"
 PER_aus_engis: "奥地利工程师"
 PER_aus_engis_desc: "随着我军现代化的发展，我们还必须更新我们的武器装备，以满足我军的需求。奥地利人已同意就此提供帮助。"
 PER_production: "本地生产"
 PER_production_desc: "如果我们想要一支独立且强大的军队，那就必须在不购买外国产品的情况下，达到装备的自给自足。"
 PER_modernized_army: "完成现代化"
 PER_modernized_army_desc: "我们终于完成了军队现代化这项伟大的事业。我们已准备好面对来自未来的任何挑战。"
 PER_marine_academie: "德意志帝国海军学校"
 PER_marine_academie_desc: "[PER_gernavaltext]"
 PER_com_navy: "法兰西海军学校"
 PER_com_navy_desc: "[PER_franavaltext]"
 PER_swe_navy: "瑞典王家海军学院"
 PER_swe_navy_desc: "[PER_swenavaltext]"
 PER_dockyards: "海军船坞与港口设施"
 PER_dockyards_desc: "除了工程师外，我们还需要现代码头和港口设施来维护我们的海军。"
 PER_foreign_naval_engineers: "外国海军工程师"
 PER_foreign_naval_engineers_desc: "为维护新建的小型海军，我们现在急需工程师。由于现在[PER.GetNameDef]内并没有合适的工程师，我们必须寻求外国的帮助。"
 PER_avhaz_naval_academy: "阿瓦士海军学院"
 PER_avhaz_naval_academy_desc: "我们的海军军官已在国外完成了训练，现在是时候让他们帮我们培养下一代的军官了。阿瓦士海军学院的建成将帮助我们减少在海军方面对外国的依赖。"
 PER_torfang_darane: "海军陆战队"
 PER_torfang_darane_desc: "在建立一支新的海军后，我们还应该组建一支海军陆战队以在境外势力的威胁下保护我们的海湾。"
 PER_fleet_expansion: "兴建海军"
 PER_fleet_expansion_desc: "[PER.GetNameDefCap]已经有了新的海军军官和设施，现在我们还需要新的舰艇来建立一支强大的海军。"
 PER_trade_protection: "贸易保护"
 PER_trade_protection_desc: "在取得波斯湾的控制权后，我们需要一个新的海军战略。也许我们应该注重于保护贸易。"
 PER_trade_disruption: "贸易阻断"
 PER_trade_disruption_desc: "在取得波斯湾的控制权后，我们需要一个新的海军战略。也许我们应该注重于阻断贸易，以破坏敌人的经济。"
 PER_pessian_air: "普西扬空军学院"
 PER_pessian_air_desc: "普西扬是世界大战中的一位战争英雄。他先是在宪兵部队服役，后又在世界大战刚开始时逃到了[PER.GetNameDef]以对抗俄国和英国侵略者。他加入了德意志帝国空军并成功获得了一枚德国荣誉勋章，后来又回到[PER.GetNameDef]帮助抵御外国侵略者。最近他开始倡导建立一支新的现代[PER.GetAdjective]空军，且已开始准备训练新的飞行员。"
 PER_ace_combat: "新生代王牌飞行员"
 PER_ace_combat_desc: "尽管[PER.GetNameDef]多年前建立起过一支小型的空军部队，但那基本就是个花瓶。通过认真训练我们的飞行员，我们可以确保他们执行任务的能力，并让他们时刻准备好投入真正的战斗。"
 PER_airfields: "战略机场"
 PER_airfields_desc: "尽管我们拥有一支小型的空军部队以及两座所谓的现役机场，但他们并不能满足我们保护祖国领空地需要。"
 PER_air_manufactory_local: "本土化航空制造"
 PER_air_manufactory_local_desc: "我们需要在没有外国援助飞机的情况下扩大我们的空军。通过扩大生产线，我们将实现飞机生产的自给自足。"
 PER_new_planes: "新式飞机"
 PER_new_planes_desc: "我们需要更好的飞机来对抗境外威胁。"
 PER_havapeima: "国产飞机衍生机型"
 PER_havapeima_desc: "在我国空军已开始正常运转的情况下，我们现在可以尝试设计自主的国产飞机，以进一步扩大我国空军的规模。"
 PER_iran_airspace: "伊朗领空"
 PER_iran_airspace_desc: "为保证我们领空的安全，我们必须有更强力的战斗机。"
 PER_radar: "进口雷达站"
 PER_radar_desc: "在拥有可侦测敌军飞机的雷达站前，我们无法确保国家空域的安全。我们可以和外国商定一项协议，邀请他们在全伊朗的各个战略要点建立雷达站。理想情况下，它们将足以确保伊朗空域的安全。"
 PER_franavaltext_yes: "由于我国所处的重要战略位置，我们需要一支强大的海军来保护我们的主权与贸易。目前，[PER.GetNameDef]海军是一盘靠着渔船组成的大杂烩；为了拥有一支强大的区域海军，我们需要训练海军军官。上承旧法兰西共和国的法兰西公社海军是我们训练海军军官的最佳选择。"
 PER_franavaltext_no: "尽管公社已经倾覆，但他们培养的海军传统仍然为世界上的社会主义国家树立起了榜样。让我们大量投入国家资源，承接公社的学说吧。"
 PER_gernavaltext_yes: "由于我国所处的重要战略位置，我们需要一支强大的海军来保护我们的主权与贸易。目前，[PER.GetNameDef]海军是一盘靠着渔船组成的大杂烩；为了拥有一支强大的区域海军，我们需要训练海军军官。有着强大海军的德意志帝国是我们训练海军军官的最佳选择。"
 PER_gernavaltext_no: "尽管德意志帝国已经倾覆，但它所培养的海军传统仍是世界各国的典范。让我们大量投入国家资源，承接德国的海军学说吧。"
 PER_swenavaltext_yes: "由于我国所处的重要战略位置，我们需要一支强大的海军来保护我们的主权与贸易。目前，[PER.GetNameDef]海军是一盘靠着渔船组成的大杂烩；为了拥有一支强大的区域海军，我们需要训练海军军官。瑞典在国际事务中保持中立，且拥有一支强大的海军；瑞典是我们训练海军军官而不卷入国际纷争的最佳选择。"
 PER_swenavaltext_no: "虽然瑞典已经倾覆，但它所培养的海军传统仍是世界各国的典范。让我们大量投入国家资源，承接瑞典的海军学说吧。"
