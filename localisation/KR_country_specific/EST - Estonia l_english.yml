 EST_join_scandinavian_defense_union_desc: "斯堪的纳维亚防御联盟是由丹麦、挪威和瑞典等民主国家建立的，防止外部势力入侵本地区的组织。我们的芬兰兄弟已经赞同加入他们，所以也许我们也该加入？"
 EST_join_nordic_federation: "加入北欧联邦"
 EST_join_nordic_federation_desc: "我们的丹麦、芬兰、挪威和瑞典同志已经加入了大家的联邦。爱沙尼亚也许不算斯堪的纳维亚，但我们与邻居们都怀有一样的民主信念。我们随时都可以申请加入联邦，不过可能需要放弃一些我们的主权。"
 EST_join_reichspakt: "加入帝国公约"
 EST_join_reichspakt_desc: "尽管我们最近才从德国手中获得独立，但俄罗斯的野心是无限的。我们以独立国家的身份加入帝国公约是维持独立的最佳选择。"
 EST_join_moscow_accord: "加入莫斯科协约"
 EST_join_moscow_accord_desc: "里加和德国人随时都可能向我们发动反攻，恢复他们那可恶的公国。与俄国人结盟符合我们的利益，以免德皇产生什么坏心思。"
 EST_Last_Stand: "我等波罗的兄弟肩并肩"
 EST_Last_Stand_desc: "鉴于其濒临国家存亡之际，拉脱维亚人和立陶宛人已经联合起来准备抵御外敌。唇亡齿寒，他们的敌人也将是我们的敌人，我们必须加入他们，同生同死。"
 KREST.1.t: "残兵归来"
 KREST.1.d: "世界大战开始时，拉脱维亚人和爱沙尼亚人都举杯欢庆，支持俄国的战争事业。他们当时相信，展现拳拳爱国之心就能获得自治地位——对于爱沙尼亚，这场赌博似乎得到了回报。在二月革命后，爱沙尼亚被俄国人授予了民族自治，并选举出了第一届政府，自治省立法议会(Maapaev)。然而，政府存在时间很短，十月革命的爆发与德国侵略迫使其转入地下。不过在此前，政府已于2月24日宣布爱沙尼亚共和国独立，并成立爱沙尼亚临时政府。\n\n随着德国人的占领变为永久统治，爱沙尼亚人民逐渐转向抵抗，他们经常得到布尔什维克邻居的支援。德国占领军与家乡防卫队志愿军之间展开了许多游击战乃至公开战斗，最终，临时政府被迫转进，波罗的联合公国在斯堪的纳维亚沿岸扎根并建立起来。\n\n爱沙尼亚蹉跎了十年，然后在1930年获得了新生。爱沙尼亚国民大会在彼得格勒召开，选举了一个流亡政府，其领导者是独立战争老兵兼天才演说家阿尔图尔·西尔克。六年过去，波罗的联合公国垮台，爱沙尼亚游击队员们欢迎流亡政府回归。然而，塔林并不平静，作为领导者的西尔克变得愈发专制，如果任凭他继续掌权，爱沙尼亚的民主之光可能会黯淡甚至熄灭……"
 KREST.1.a: "爱沙尼亚将永存！"
 KREST.5.t: "波罗的德意志人要求学校"
 KREST.5.d: "一个波罗的德意志人小团体已向西尔克政府的代表发出申请，请求允许他们以德语而非爱沙尼亚语为教学语言开设学校。而他们也强调，会保证学校中爱沙尼亚语的教学，并且他们也乐意提交课程安排以供审查。\n\n西尔克及其政府可以同意该请求，这会被认为是给予前主子更高地位的选择，但政府中也有很多人不会逆来顺受，而是主张以眼还眼。"
 KREST.5.a: "好生安抚他们。"
 KREST.5.b: "爱国只能说爱语！"
 KREST.15.t: "塔林法令"
 KREST.15.d: "西尔克在一份声明中判定，家乡防卫队将向他的办公室负责，而不是向军队负责。这激起了民众的一片骚动，许多人都认为这是西尔克在成为爱沙尼亚独裁者道路上的又一步，他只想极力维持自己对爱沙尼亚的统治。乌卢奥茨和托尼松都批评西尔克，声称当多数爱沙尼亚人都在为自由而战时，西尔克却逃到了芬兰，因此几乎没有参与到国家重建中。作为回应，西尔克抨击乌卢奥茨和托尼松企图分裂爱沙尼亚，并强调正是他们俩才想卖国。无论如何，要求制定宪法的呼声越来越高，西尔克的地位岌岌可危。"
 KREST.15.a: "好嘛，直接跳进火坑里了。"
 KREST.21.t: "西尔克开始行动"
 KREST.21.d: "要求西尔克和临时政府发起针对宪法的全民公决的呼声愈发高涨；为了巩固他的权力基础，西尔克已经组建了爱沙尼亚独立战争参与者联盟，又称瓦普斯运动。现在作为一个“合法”政党，西尔克已经用其让自己上升到一个可以对临时政府“发号施令”的地位。\n\n这些条例着眼于设立爱沙尼亚总统办公室，拥有立法权与行政权，他将担任国家元首，引导国家发展，并批准自己担任爱沙尼亚民族委员会的主席，成为这项条例下的第一任总统。而瓦普斯运动则会保卫议会，以确保不会发生“外部”的干扰。"
 KREST.21.a: "这是为了国家的利益……"
 KREST.21.b: "绝不，爱沙尼亚将是民主的国家！"
 KREST.25.t: "反对派谴责西尔克"
 KREST.25.d: "阿尔图尔·西尔克决定将家乡防卫队从军队中分离，并且提议举行让他成为终身独裁者的公投，在此之后，民主反对派谴责了西尔克及瓦普斯运动。于里·乌卢奥茨列举了危险和专制的政策作为证据，说明这些人将摧毁祖国，他呼吁所有纯种的爱沙尼亚人抵制这次公投。"
 KREST.25.a: "这世上从来没有什么事情是轻而易举的。"
 KREST.26.t: "巨头会面"
 KREST.26.d: "在西尔克呼吁举行公投之后，于里·乌卢奥茨与爱国联盟已经决定与雅安·托尼松的国民阵线会面。尽管爱国联盟更加威权而且也支持加强总统权力，他们仍然是一支民主的党派，而国民阵线也愿意与前者合作以换取一些让步。其中之一是，尽管托尼松将会保证乌卢奥茨的总统之位并与他联合掌控上议院，下议院仍将保持民主。托尼松也宣称，当时机成熟时，他们将与里加谈判而不是被迫与他们作战。如果乌卢奥茨接受这一妥协，国民阵线就将全力支持某些人所说的针对西尔克公投的政变。"
 KREST.26.a: "联络约翰·莱多纳将军，我们成交。"
 KREST.26.b: "这些要求不可接受！"
 KREST.27.t: "阿尔图尔·西尔克逃脱！"
 KREST.27.d: "令人震惊的是，约翰·莱多纳将军率领军队进入了首都，明确了其逮捕阿尔图尔·西尔克以及瓦普斯运动的领导人的目的。同一时间，国民阵线与爱国联盟的代表已经取消了公投并举行了一场新选举，选出于里·乌卢奥茨为爱沙尼亚的新总统，而雅安·托尼松与他的国民阵线则控制着下议院。莱多纳将军的部队能够有效的控制首都并且逮捕瓦普斯运动的领导人，然而阿尔图尔·西尔克却逃之夭夭。"
 KREST.27.a: "逃吧，他就像个懦夫。"
 KREST.28.t: "未遂政变"
 KREST.28.d: "阿尔图尔·西尔克与瓦普斯运动已经从腐败的窃国大盗中拯救了爱沙尼亚的安全与自由。在公投结果出炉的那天早上，莱多纳将军在爱国联盟的支持下率领军队发起了一场政变。然而，由于缺乏来自国民阵线的代表与军队的支持，他们无法完全控制首都。随后，莱多纳将军与他的同谋，爱国联盟领导人于利·乌卢奥茨一并被捕而国民阵线及其领导人雅安·托尼松也因其泄露给媒体的会议记录以及谈判细节而被认为参与了政变，并同样遭到逮捕。随着反对派因他们的非法与非民主的举动而锒铛入狱，公投最终和平的给出了支持的答案，并确保了阿尔图尔·西尔克与瓦普斯运动的权力。"
 KREST.28.a: "民主手段治理不足以保护祖国。"
 KREST.29.t: "阿尔图尔·西尔克被掷出窗外"
 KREST.29.d: "芬兰传来的消息似乎表明，爱沙尼亚和瓦普斯运动的前领导者阿尔图尔·西尔克已被确认死亡。目击者报告称，周日上午11点37分，阿尔图尔·西尔克被从他居住酒店的五楼上掷下。目前尚不清楚他被扔出窗外的确切原因，当地警方仍在调查案件，但已排除自杀的情况。"
 KREST.29.a: "再见，西尔克先生。"
 KREST.30.t: "临时政府否决公投"
 KREST.30.d: "西尔克领导下的临时政府拒绝支持举办将西尔克树立为终身独裁者的公投，反而呼吁制定民主宪法。这令人们始料未及，但西尔克坚决主张建起他的专制国家，而与国民阵线（PER）结盟的各民主势力已对这种公然颠覆爱沙尼亚民主的企图表示严重愤慨。"
 KREST.30.a: "岂有此理！"
 KREST.31.t: "爱国联盟支持国民阵线"
 KREST.31.d: "鉴于最近发生的事件，乌卢奥茨与爱国联盟已宣布支持国民阵线，宣称有必要采取一切必要手段反对西尔克。虽然他们比国民阵线还要激进，但至少还愿意支持国民阵线发起的抗议活动。虽然他们目前还没有提出任何要求，但我们不指望永远是这样，特别是国民阵线掌权以后。"
 KREST.31.a: "合则两利，分则两伤。"
 KREST.32.t: "国内外的批评"
 KREST.32.d: "爱沙尼亚的异议不仅惊动了当地媒体，也惊动了外国报道，欧洲各地的评论员都在报道失败的公投与可能到来的西尔克独裁。来自德国、芬兰、瑞典和立陶宛的记者纷纷发表声明，谴责西尔克的夺权企图，支持在托尼松领导下建立温和且民主的政府。虽然一些爱沙尼亚人确实被这些言论鼓舞，站出来支持国民阵线，但其他人都持谨慎态度，只是静待事态发展。"
 KREST.32.a: "我没想过我会感谢自由媒体。"
 KREST.33.t: "托尼松要求西尔克辞职"
 KREST.33.d: "事态达到紧要关头，雅安·托尼松连同于里·乌卢奥茨及其支持者提交了一封公开信，要求阿尔图尔·西尔克立即辞职。他们要求西尔克解散瓦普斯运动，辞去临时总统职务，将民事权力交由国民阵线，进而制定民主宪法。阿尔图尔·西尔克坚决反对，声称爱沙尼亚需要一位强力领袖，需要一只更强而有力的手来引导国家走向繁荣，并维护国家独立，免受德国与俄国的侵略。当然，托尼松会说，这么做愚不可及，可以在里加与德国人谈判以避免战争……"
 KREST.33.a: "瓦普斯运动该结束了。"
 KREST.33.b: "不，我不觉得。"
 KREST.34.t: "西尔克辞职"
 KREST.34.d: "遍布全国的抗议、国内外媒体的压力、政府中普遍的反对，在多种因素作用下，西尔克决定辞职，将权力移交给由雅安·托尼松领导的国民阵线联盟。他辞职以后，国民阵线将开始制订一部以议会制为基础的民主宪法，废除总统职位，创建以民主治理进程保护并教育爱沙尼亚公民的制度。同时，西尔克已经灰溜溜地逃离了爱沙尼亚。"
 KREST.34.a: "我爱民主。"
 KREST.35.t: "西尔克自封终身总统"
 KREST.35.d: "国民阵线及其盟友孤注一掷，认定抗议活动与对西尔克的大力施压会迫使他辞职，但他们输掉了一切。西尔克反而坚定了自己和追随者的决心，许多抗议者震惊于他们竟然敢于出现。在西尔克等待时机的过程中，抗议者泄了气，媒体关注开始消退。这令西尔克得以巩固对政府的控制，并通过了几项决议，镇压国民阵线，并以煽颠为罪名逮捕了乌卢奥茨与托尼松。其领导人身陷囹圄，国民阵线士气大跌，已经不复存在了。"
 KREST.35.a: "所以自由就是这样消逝的，伴随着雷鸣般的掌声。"
 KREST.36.t: "爱沙尼亚寻求加入中欧同盟"
 KREST.36.d: "听闻爱沙尼亚传来的新闻，柏林大感意外，爱沙尼亚刚从波罗的联合公国的控制下解放，现在就请求加入中欧同盟。他们正在寻求与德国修复关系，并结成对抗俄罗斯威胁的堡垒，可我们应该接受他们的请求吗？"
 KREST.36.a: "想想石油……"
 KREST.36.b: "不可能！那是德意志的生存空间！"
 KREST.37.t: "爱沙尼亚加入中欧同盟"
 KREST.37.d: "德国宣称出于加深合作与双边经济交流的需求，同意让爱沙尼亚加入中欧同盟。爱沙尼亚进入了德国势力范围，这无疑会有助于保护爱沙尼亚人民的安全与防护，免受俄国复仇主义侵害。"
 KREST.37.a: "很好。"
 KREST.38.t: "爱沙尼亚拒绝成为中欧同盟成员国"
 KREST.38.d: "我们加入中欧同盟的提议被德国拒绝了。德方代表提出了几项无法容忍的骇人要求，咬定爱沙尼亚要重建公国，而不是获得真正独立。我们不能容忍如此要求，所以德国拒绝我们加入他们的市场。"
 KREST.38.a: "啊咧，这可不太好。"
 KREST.39.t: "与爱沙尼亚贸易？"
 KREST.39.d: "爱沙尼亚人已经与我们进行过接触，提议与我方进行货物与劳务贸易，他们宣称我们两国之间开放自由贸易是双赢。他们的经济规模与我们相比很小，但他们拥有大量页岩油资源。我们可以出钱，以保障我们获得一处更稳定的燃料来源。"
 KREST.39.a: "我们非常乐意进行贸易。"
 KREST.39.b: "我们拒绝这个提议。"
 KREST.40.t: "俄罗斯同意贸易协定"
 KREST.40.d: "俄国人同意与我们进行贸易。"
 KREST.40.a: "好啊。"
 KREST.41.t: "俄罗斯拒绝贸易协定"
 KREST.41.d: "俄国人拒绝与我们进行贸易。"
 KREST.41.a: "啊这。"
 KREST.42.t: "工会问题"
 KREST.42.d: "虽然不用再与瓦普斯运动争夺对工会的影响力，但我们的确没有完全控制工会的绝大多数。相反，许多工会都有自由化倾向，甚至有彻底的社会主义倾向，这将导致合作与协调变得困难。我们可以向他们让步以换取支持，或者可以通过隐秘手段除去其众多领导人。后一种选择能让我们更有效地直接控制工会，但也会令许多工会支持者质疑我们统治的合法性。"
 KREST.42.a: "给工会自治权。"
 KREST.42.b: "把工会掌握在我们的手上更好。"
 KREST.43.t: "解决财阀"
 KREST.43.d: "布尔乔亚控制着爱沙尼亚绝大多数的财富和资源，如果我们要实施计划，进行大规模工业化与机械化，就必须面对这些人。不问是否要同他们打交道，而是问如何同他们打交道。他们无限的权力与无数的财富需要归于我们，也必将归于我们。与我们交好的企业家和商界领袖已经占据了上议院，所以可以向全国其他财阀伸出橄榄枝，让他们加入我们，享受殊荣，这会是一种简单的办法。不过还有另一种方式，就是利用国家的全面权力威胁并说服这些布尔乔亚假贵族来支持我们的事业。"
 KREST.43.a: "给他们上议院席位。"
 KREST.43.b: "他们拥有的一切都要为国家服务。"
 KREST.44.t: "改革官僚系统"
 KREST.44.d: "为了更高效地通过改革并执行我们的计划，我们需要铲除政权面前的一切障碍。如果让下议院指挥新的官僚机构，我们就能更好地专注于自己的事务与改革，同时讨好反对派。而我们也可以完全绕过下议院，直接钦点忠于我们的官僚，虽然这将提高政府效率并减少开支，但我们会疏远民主反对派。"
 KREST.44.a: "让下议院管理官僚。"
 KREST.44.b: "钦点忠诚的行政官员。"
 KREST.45.t1: "下议院夺取权力"
 KREST.45.t2: "爱国联盟勉强保住权力"
 KREST.45.t3: "爱国联盟牢牢掌握最高权力"
 KREST.45.d1: "爱国联盟政府无法有效获得工会、商人甚至官僚机构本身的支持，因此，人们对政府失去了信心。事态不断发展，由民主反对派领导的民主派下议院已经开始解散上院，将爱国联盟赶下台。"
 KREST.45.d2: "爱国联盟政府设法获得了工会、布尔乔亚与官僚机构的足够支持，因而得以说服爱沙尼亚人民支持他们的改革和工业现代化的纲领。虽然下议院在政府中仍存有相当大的影响与权力，但爱国联盟的主导地位保住了。"
 KREST.45.d3: "过去的几个月里，爱国联盟政府成功获得了工会、商人与官僚机构远超预期的支持。爱国联盟通过大胆的政治策略和阴谋，拥有了对政府、商界与民众投票的绝对多数控制，一些人甚至指责爱国联盟的行为卑鄙无耻、完全非法。"
 KREST.45.a: "爱国联盟政府的终结。"
 KREST.45.b: "一场惨胜。"
 KREST.45.c: "这只是我们的开始。"
 KREST.46.t: "领导人的地位"
 KREST.46.d: "《爱沙尼亚宪法》第五条：\n\n“政府由国老（Riigiwanem）与众部长组成。部长的数量、部长的职责和具体的议事次序将由特别的法律规定。国老代表爱沙尼亚共和国，领导并团结共和国政府的活动，主持政府会议，有权质询任意一位部长。只有根据国会决议，才能用一般过失审判国家元首与部长。审查为国会的管辖权。”代表们通过该条后，仍留下一个疑问：国老将如何选举，经由国会还是经由人民？"
 KREST.46.a: "应该由国会选举国老。"
 KREST.46.b: "应该由普选选举国老。"
 KREST.47.t: "最高法院的地位"
 KREST.47.d: "《爱沙尼亚宪法》第六条：\n\n“爱沙尼亚的司法由独立活动的司法院执行。爱沙尼亚的最高司法权力由国家司法院执行，国家司法院由国家法官组成，国家法官由国会选举得出。”代表们都赞同设立一个爱沙尼亚最高法院，但仍留下一个疑问：最高法院的任命应该由爱沙尼亚人民的意愿决定，还是由国老的信任决定？"
 KREST.47.a: "应该由国会批准最高法院。"
 KREST.47.b: "应该由国老批准最高法院。"
 KREST.48.t: "国会的地位"
 KREST.48.d: "《爱沙尼亚宪法》第七条：\n\n“国会（Riigikogu）由100名成员组成，按照比例代表的原则，经由普遍、平等、直接、秘密的选举产生。国会有权增加其成员的数量。关于此方面的法律将于下次国会选举时生效。国会选举法将作为特别的法律而通过。国会通过法律，确定预算、国家收入和支出，决定贷款及宪法规定的其他事务。”代表们敲定宪法时，代表权问题出现了：人民应采取何种选举方式，才能公平地选出代表他们真正利益的代表呢？"
 KREST.48.a: "由简单多数制决定代表。"
 KREST.48.b: "由比例投票制决定代表。"
 KREST.49.t: "首届大选"
 KREST.49.d1: "爱沙尼亚共和国历史上首届自由选举已落下帷幕，投票结果出炉！经过数日疲惫的辩论与讨论，爱沙尼亚人民党获得了胜利。\n\n代表爱沙尼亚人民党的是雅安·托尼松，他是爱沙尼亚民族主义事业的老战士，也是塔尔图大学的老校友。在爱沙尼亚的俄国与德国统治时期，托尼松为爱沙尼亚的独立进行了不懈的斗争，并承诺保证爱沙尼亚民主的顺利过渡。祝贺新总统！"
 KREST.49.d2: "爱沙尼亚共和国历史上首届自由选举已落下帷幕，投票结果出炉！经过数日疲惫的辩论与讨论，爱沙尼亚人民党获得了胜利。尽管新政府为了当选，对几位中间派无党派人士进行了拉拢，承诺做出一些微小的自由主义让步。\n\n政府的领导者是雅安·托尼松，他是爱沙尼亚民族主义事业的老战士，也是塔尔图大学的老校友。在爱沙尼亚的俄国与德国统治时期，托尼松为爱沙尼亚的独立进行了不懈的斗争，并承诺保证爱沙尼亚民主的顺利过渡。祝贺新总统！"
 KREST.49.d3: "爱沙尼亚共和国历史上首届自由选举已落下帷幕，投票结果出炉！经过数日疲惫的辩论与讨论，爱沙尼亚工党获得了胜利。\n\n政府的领导者是奥托·斯特兰德曼，他是出身塔尔图大学的律师，以口才著称。斯特兰德曼承诺进行激进的土地改革，保护爱沙尼亚的农业经济。祝贺新总统！"
 KREST.49.d4: "爱沙尼亚共和国历史上首届自由选举已落下帷幕，投票结果出炉！经过数日疲惫的辩论与讨论，爱沙尼亚社民工人党获得了胜利。\n\n代表该党的是奥古斯特·雷伊，他曾参与过1905年革命，是世界大战与独立战争的老兵。雷伊承诺实施土地改革，保护所有爱沙尼亚公民的权利。祝贺新总统！"
 KREST.49.a: "托尼松取得绝对多数！"
 KREST.49.b: "中间派帮助托尼松领先！"
 KREST.49.c: "斯特兰德曼出人意料地胜利了！"
 KREST.49.d: "奥古斯特·雷伊是今天的主角！"
 KREST.83.t: "爱沙尼亚希望加入我们"
 KREST.83.d: "新成立的爱沙尼亚共和国已与我们进行过接触，希望就我们过去曾占领并统治爱沙尼亚作出补偿。他们要求我们承认其独立并达成军事联盟，作为交换，他们将向我方提供军队与资源，甚至还有贸易合同。"
 KREST.83.a: "让他们来吧。"
 KREST.83.b: "如果我说不呢？"
 KREST.84.t: "[FROM.GetNameDefCap]拒绝了"
 KREST.84.d: "[FROM.GetNameDefCap]拒绝了我们加入他们阵营的请求，我们只能在冲突越发激烈的欧洲大陆上独自生存了。"
 KREST.84.a: "真倒霉。"
 KREST.87.t: "[GetYear]年选举"
 KREST.87.d: "许多政党都在疯狂地向民众宣传自己的主张，真是个狂热的选举季啊，经此以后，现在让我们来看看选举结果。选民们今年会选谁？"
 KREST.87.a: "爱沙尼亚人民党。"
 KREST.87.b: "无党派人士支持的人民党。"
 KREST.87.c: "爱沙尼亚工党。"
 KREST.87.e: "爱沙尼亚社会主义工人党。"
 KREST.88.t: "爱沙尼亚想要加入联邦"
 KREST.88.d: "爱沙尼亚政府一直对我们北欧联邦的发展有着特别的兴趣。就在今天，他们正式向我们发出申请，希望成为北欧联邦的成员国。"
 KREST.88.a: "又一个北欧国家加入了我们！"
 KREST.88.b: "爱沙尼亚也配叫北欧？"
 KREST.89.t: "我们的申请被拒绝了！"
 KREST.89.d: "哥德堡方面传来消息，我们加入北欧联邦的申请被驳回了。似乎联邦的成员们并不想接纳一个不处于日耳曼文化圈的国家进入联邦。"
 KREST.89.a: "我的国完了！游戏结束了！"
 KREST.90.t: "隐藏事件"
 KREST.90.d: "根据游戏规则，隐藏事件令家独有50%几率保持中立，所有路线中立。\n\n中立选项添加的flag意味着加入派系的决议将消失，AI俄国将不要求爱沙尼亚加入己方派系。"
 KREST.90.a: "我要加莫约。"
 KREST.90.b: "继续保持中立。"
