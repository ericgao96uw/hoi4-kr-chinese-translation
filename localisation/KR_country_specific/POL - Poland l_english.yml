 POL_Stability_of_Kingdom_desc: "尽管看起来很稳定，但波兰仍是一个动荡不安的国家。许多政治集团讨厌国王[POL.GetLeader]和他的政府。有四个不同的派系在波兰的政坛上激烈争吵，其中的每一个都对国家有着自己的看法。\n\n§S共和派§!是所有君主派反对者中最温和的，寻求建立一个摆脱德国控制的民主共和国。他们可以被议会制和制定自由主义政策安抚，而会因为专制在激进化的道路上越走越远。在政治上，他们与§l人民党§!和§S社会党§!结盟，组成了“中左派联盟”。\n\n§t社会主义者§!代表着激进的革命分子，他们寻求一步到位，直接推翻整个资产阶级制度。他们可以被亲工人的立法以及对抗外国经济控制安抚，而会因为相反的事情而愤怒。在政治上，他们与§R社会党左翼§!和其他§o极左翼组织§!结盟。\n\n§n民族主义者§!代表着在罗曼·德莫夫斯基精神领导的大旗下团结起来的无数民族主义者。但是他们并不真正喜欢君主制，只要实现他们的基督教民族主义政策而且左翼被镇压，他们就愿意与君主制共事。他们会被自由主义和左翼政策激怒；如果夺走了波兰人的权力，他们还会因为这过度的专制而愤怒。在政治上，他们和§c希耶纳党§!以及§N民族民主运动§!有联系。\n\n§M君主制§!受欢迎程度：[?POL_royal_influence|M0%%]\n§t社会主义者§!支持度：[?POL_soc_influence|t0%%]\n§S共和派§!支持度：[?POL_rep_influence|S0%%]\n§n民族主义者§!支持度：[?POL_nat_influence|n0%%]\n[POL_chjena_coalition]"
 POL_Stability_of_Republic_desc: "革命并没有让所有人满意。中左派联盟获胜了，而君主主义者则被完全击溃了。不过来自政治光谱两端的挑战还在继续。\n\n§t社会主义者§!宣称这场资产阶级革命并不彻底，只是换了一个压迫者。然而，他们的许多支持者都可以被社会民主主义政策安抚。\n\n在另一边，§n民族主义者§!是我们的新共和国中最大的反对派。他们反社会主义且反自由主义，认为这个共和国道德败坏且不堪一击。他们始终是一个威胁，不过其中的部分支持者也许会对有利于农民的政策感到满意。\n\n§S共和派§!支持度：[?POL_rep_influence|S0%%]\n§t社会主义者§!支持度：[?POL_soc_influence|t0%%]\n§n民族主义者§!支持度：[?POL_nat_influence|n0%%]"
 POL_Stability_of_National_Republic_desc: "这个民族共和国并没有让所有人满意。尽管君主主义者已经失去了实力，但是左翼势力还在继续反对政府.\n\n前§S共和主义者§!，更确切地说是中左派联盟，声称我们并没有真正的民主，还发誓要打倒他们认为的压迫。在我们不可避免地用实力打败他们的同时，保持一些议会制度的元素可以削弱他们的实力。\n\n与此同时，由于宿敌现在把持着政府，§t社会主义者§!甚至可能比以前更大胆了。他们应该被残酷镇压，不过模糊阶级的分界线也可以剥夺他们的支持。\n\n§n民族主义者§!支持度：[?POL_nat_influence|n0%%]\n§S共和派§!支持度：[?POL_rep_influence|S0%%]\n§t社会主义者§!支持度：[?POL_soc_influence|t0%%]"
