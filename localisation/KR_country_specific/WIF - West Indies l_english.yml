 WIF_cayenne_agreement: "卡宴协定"
 WIF_cayenne_agreement_desc: "1931年的卡宴协定由英法两国共同签署，条约涉及到法国领土的地位。该条约保证了法国殖民地相比英国殖民地拥有更高自治权，不过关于这点两国政客一直争论不休。"
 WIF_cayenne_agreement_normal_socdems: "修改后卡宴协定"
 WIF_cayenne_agreement_normal_socdems_desc: "随着自治党上台掌权，法裔公民被说服愿为联邦而战。"
 WIF_young_army: "稚嫩之军"
 WIF_young_army_desc: "虽然我们或许有经验丰富的英国总参谋部支持，但西印度群岛联邦军队还是过于稚嫩了。军队太年轻，缺乏专业知识。不过想想好的方面，由于我们的军队缺乏经验，也就更容易在战斗或训练中学习新东西并健康成长。"
 WIF_young_army_2: "稚嫩之军"
