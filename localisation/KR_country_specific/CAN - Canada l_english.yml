 CAN_legacy_of_britain: "不列颠的遗产"
 CAN_legacy_of_britain_desc: "自从英国本土沦陷以来，超过五十万英国人流亡到加拿大，其中就有许多愿意为国效力的老兵与新兵。"
 CAN_invasion_plans_1: "入侵准备"
 CAN_invasion_plans_1_desc: "在收复本土之前，我们的整支海军都必须针对长途奔袭做好充分准备——我们军舰的航程必须比以前更远，并准备好在可能的情况下进行两栖攻击。"
 CAN_invasion_plans_2: "入侵准备"
 CAN_invasion_plans_2_desc: "潜伏在不列颠联盟内部的抵抗组织已经与我们取得了联系，并提供了他们高度机密的行动信息网络。不仅如此，我军已经为两栖登陆做好了准备，军舰也已完成了扩大航程的改装。剑已出鞘，枪已上膛，万事俱备，只欠东风！"
 CAN_loyalist_uprising: "忠君派起事"
 CAN_loyalist_uprising_desc: "我们一直知悉国内仍有忠于旧秩序的走狗在等待时机，既然他们现在起义了，那我们就将他们从英国国土上抹除掉吧！"
 CAN_special_branch_idea: "政治保安处"
 CAN_special_branch_idea_desc: "加拿大皇家骑警政治保安处是加拿大国家警察局的一个分支部门，专门负责加拿大的反情报行动。其部门的几位主管都曾在英国的军情五处工作过，这使得政治保安处在与世界上其他历史悠久的情报机构竞争时都不落人后。"
 CAN_special_branch_idea_lar: "政治保安处"
 CAN_special_branch_idea_lar_desc: "加拿大皇家骑警政治保安处是加拿大国家警察局的一个分支部门，专门负责加拿大的反情报行动。其部门的几位主管都曾在英国的军情五处工作过，这使得政治保安处在与世界上其他历史悠久的情报机构竞争时处于领先地位。"
