 UPC_mopping_up: "处理分离主义者"
 UPC_mopping_up_desc: "一直以来，中国的边陲地带与中央政府的联系比较松散，暴动、种族冲突和分裂主义并不少见。内战期间，有几个地区试图脱离中央政府，宣布独立。虽然很少有人愿意承认他们的做法，但令其重新融入中国可能比安抚大汉族主义者的情绪要困难得多。不管怎样，我们必须做出一个决定，是承认现状还是强硬收复。"
 UPC_retake_periphery: "[FROM.GetFlag]粉碎[FROM.GetAdjective]分离主义者"
 UPC_retake_periphery_desc: "[UPC_crush_separatist_tag]"
 UPC_crush_separatist_MON: "外蒙古在1911年独立，我们共和国的缔造者也是众多呼吁发起军事远征重夺外蒙古的人之一。我们无法忍受一个如此糟糕的政权存在；蒙古人民必须当家做主，我们可以给蒙古人民这个机会，就算他们不会加入联省。"
 UPC_crush_separatist_MAN: "当我们进行民主革命的时候，东三省被从卑鄙的帝国主义者夺走了。作为中国不可分割的核心地带，我们必须重新征服失去的边疆，将那里的人民从外国主子的傀儡统治中解救出来。"
 UPC_crush_separatist_KUM: "哈密札萨克汗国，是一个不符合时代潮流的怪物，说得一点也不错：那不过是旧时代遗留下来的，奉献给满清君主的东西，我们终于一劳永逸地将其根除。他们的残余终被摧毁，该地区将最终迎来自由和现代化，而不是农奴制、压迫和落后。"
 UPC_crush_separatist_ETS: "新疆的原教旨主义者受到族群分裂主义的煽动，成为了中国的污点。我们不能相信维吾尔族是西北边疆的公正守夜人，因为他们在多元文化的土地上沉醉于民族主义和伊斯兰原教旨主义。也许十分艰巨，但新疆必须被重新整合。"
 UPC_deal_with_separatists: "[FROM.GetFlag]同[FROM.GetNameDef]谈判"
 UPC_deal_with_separatists_desc: "[UPC_deal_with_separatists_tag]"
 UPC_deal_with_separatist_MON: "外蒙古在1911年独立。即便我们共和国的缔造者也曾是众多呼吁发起军事远征恢复对其管辖的人之一，如今是时候承认外蒙古不愿意成为联省共和国一分子的事实了。当然，是时候改弦更张了，他们光耀的民主制政府将成为我们在亚洲的兄弟，而非因我们的一己私欲让两族反目成仇。"
 UPC_deal_with_separatist_ETS: "承认东突厥斯坦将是一剂难以下咽的苦药，因为新疆几个世纪以来一直是中国的一部分。然而如果他们不愿意成为联省的一部分，我们真的有正当的理由去征服他们吗？当然，他们年轻的共和国可以成为一个亚洲的民主国家。此外，考虑到距离、糟糕的基础设施和反对我们的激进分子，军事远征将是一场地狱般的冒险。"
 UPC_reconstruction_plan: "建设方略"
 UPC_reconstruction_plan_desc: "《建设方略》是由陈炯明和中国致公党共同提出的。20年代，联邦主义者的领袖曾有一个美好的设想：直系和奉系统治下的北方和国民党治下南方的和平统一，可惜化为了泡影。在那之后他专注于研究北洋政府和国民党政权垮台的原因，为什么两者均不能解决中国问题，以及寻找解决此问题的终极方案。这其中包括一项积极的公共工程计划，旨在加强中央和各省的合作，以及为所有的这些提供资金的关键决策：非军事化。\n\n随着中国的统一，我们可以着手将之重建为一个与西方匹敌的大国。"
 UPC_guangzhou_nanning: "南广铁路"
 UPC_guangzhou_nanning_desc: "广西一方面由于地形崎岖，另一方面由于其相对闭塞的地理位置，与国内其他地区联系不紧密。为了让这个广东的姊妹省得到更好的整合，并防止匪患及腐败再次于当地滋生，我们将修建一条连接广州和南宁的铁路。"
 UPC_improve_hainan: "海南矿业扩张"
 UPC_improve_hainan_desc: "海南岛的经济潜力一直以来都为人所忽视。有了新的采矿技术和一个有投资动力的稳定政府，我们可以改弦更张，扩大岛上的铁矿开采业务。"
 UPC_nanning_guiyang: "通往贵州的铁路"
 UPC_nanning_guiyang_desc: "贵州是南方较为贫穷的省份之一，但若有了足够的投资也潜力无限。把该省接入日益壮大的铁路网内，是实现全国各地繁荣的第一步。"
 UPC_guiyang_kunming: "延长线路到昆明"
 UPC_guiyang_kunming_desc: "云南群山环绕，地处偏远，这使得整合当地困难重重，且基建项目的开支巨大。尽管如此，我们还是必须把内地同云南和当地丰富的资源连接起来。"
 UPC_guiyang_chengdu: "联通四川"
 UPC_guiyang_chengdu_desc: "四川是南方各省中联省派有显著支持者的省份之一。尽管如此，四川省却由于当地若干军阀派系的冲突和饥荒的影响而亟需外界援助。尽管一直以来长江可以让他痛东部有所交际，改善四川的基建水平并让当地连入铁路网必然有助于提高我们供应川省的能力，如此以来我们可以扩大吞吐入四川的货物数量来防止四川陷入另一场饥荒。"
 UPC_guangzhou_changsha: "扩建武广线"
 UPC_guangzhou_changsha_desc: "粤汉铁路可谓是南方最为重要的铁路线，其将南方的经济资本和北京相沟通起来。扩建广州-长沙之间的铁路线有助于加强我们和湖南的友邻之间的联系，并允许我们在北边进行行动，以及维持对外行动所需的关键补给线路。"
 UPC_guangzhou_fujian: "通往福建的铁路"
 UPC_guangzhou_fujian_desc: "长期以来被忽视的东南地区并不富裕，特别是福建。然而今天，曾今短暂主政过闽南地区、和这里颇有渊源的陈炯明决心将当年对福建人民的美好承诺付诸现实。将这里接入铁路网无疑将极大改善南方地区的与外界的联络与物流，使人们不再受困于崎岖多山的地形条件。"
 UPC_connect_coast: "连接东南"
 UPC_connect_coast_desc: "东南地区的北部一向和北边的长江下游地区联系紧密，但与南边却交流甚少。这条铁路的建成将确保我们往南京的方向畅通无阻，同时我们也有了一条不亚于粤汉铁路的替代线路。"
 UPC_changsha_nanjing: "从广州到南京"
 UPC_changsha_nanjing_desc: "在东部地区，尚属中国的城市中，最重要的就是南京了。如果能提升这条连接广州和南京的铁路，不仅两地的交通和补给条件会大大改善，而且再也不会有人质疑我们建设国家的能力了。"
 UPC_wuhan_bridge: "大桥飞架南北"
 UPC_wuhan_bridge_desc: "武汉没有横跨长江的大桥，我们被迫采取火车轮渡的过江方案。长久以来，有识之士都筹划修建一座铁路桥，但到目前都不过壮志难酬。而只要肯花钱，如此大工程并非不可能实现。未来的武汉长江大桥不止是一桩形象工程，更是一项工程奇迹，最终将彻底贯通中国南北，填补我国基建的一大缺口。"
 UPC_wuhan_beijing: "京汉铁路现代化"
 UPC_wuhan_beijing_desc: "连接前朝故都北京与首义之城武汉的重要性，丝毫不亚于沟通南京和广州。芦汉铁路所承载的运输总量与日俱增，我们必须尽快对该线路进行现代化升级和扩建。"
 UPC_connect_northwest: "连接西北"
 UPC_connect_northwest_desc: "几个山高皇帝远的西北省份一直都是处于半独立状态，那些计划把西北与人口稠密的内地相连的铁路，多少年来就只是停留在纸上。现在是时候将这些建设计划付诸行动了。"
 UPC_connect_xinjiang: "抵达新疆"
 UPC_connect_xinjiang_desc: "随着铁路已延伸到了西北，接下来的重点自然是新疆了。我们绝不能再让土匪叛军和帝国主义肆虐天山南北了，必须打通连接这个最边远地区的铁路，从而着手将我们最后的边疆整合统一。"
 UPC_foreign_policy: "联省外交政策"
 UPC_foreign_policy_desc: "中华联省是中国无可争议的中央政府，并且正在朝着现代化和繁荣迈进。但是，我们相当孤立，与列强们签订的不平等条约依旧存在。中国想要崛起成为新的强权，就必须废除这些条约，并在平等的基础上签署新条约。和平地做到这一点将非常艰巨，但百年国耻必须被终结！"
 UPC_repeal_unequal_treaties: "废除不平等条约"
 UPC_repeal_unequal_treaties_desc: "现在是中国重新确立自己的大国地位的时候了。从现在起，我们应被平等对待。不再有不平等条约！让我们终结百年国耻！"
 UPC_trade_treaty: "向[FROM.GetNameDef]提供条约"
 UPC_trade_treaty_desc: "[FROM.GetNameDef]帝国主义者拒绝接受中国已独立自主这一新事实。我们应该重申我们的提议，也许在我们为中国争取平等待遇时，我们可以放下他们的小侮辱，以免他们坚持殖民地态度。"
 UPC_dealt_with_feds: "[ROOT.GetName]与中华联省达成协议"
 UPC_refused_compromise: "[ROOT.GetName]拒绝与中华联省妥协"
 UPC_CZGP_tang_actually_made_it_holy_shit: "\n\n陈其尤最有希望继任该党领导之位，因为他承诺会秉持前任政策并热切提倡《建设方略》思想。但是，该党的联合创始人唐继尧也不甘示弱。在他的党羽支持下，唐怒斥陈“受境外势力影响”，是“与狡诈的国民党同流合污”的激进主义。看来他可能会通过吸引温和派来达成成为主席的目的。"
 UPC_CZGP_tang_didnt_make_it_duh: "\n\n陈其尤，是党的大多数人和陈炯明本人的首选，很快就被党大会选举为中国致公党第二任主席。他重申了将继续坚定不移的秉持《建设方略》，并继续实行联合的政策，即由中国致公党领导的团结广大共和派的联盟。"
 UPC_DC_tang_actually_made_it_and_hes_really_desperate_lmao: "\n\n在他领导联省派失败后，唐继尧退出了致公党并加入了民主立宪党以做最后一搏，为这个年轻共和国的领导人争夺战添加了第三位潜力竞争者。在这个节点上几乎没有人相信唐继尧的诚意；不过他是一个务实的人，他的大名也与联省派的胜利息息相关，可以成为该党急需用来竞选的大人物。\n\n这三人都以务实而闻名，正适合出任执政一职——因为该职隶属于国会，权力较弱。"
 UPC_DC_tang_didnt_make_it_duh: "二人都因务实政治家及娴熟外交官的身份而饱受赞誉，可以出色的出任执政这一相对弱势的角色。"
