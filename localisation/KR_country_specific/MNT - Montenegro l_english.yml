 MNT_independent_montenegro: "仁义与无畏"
 MNT_independent_montenegro_desc: "伟大的马尔科·米扬诺夫教导我们：“仁义与无畏”是黑山传统文化的道德目标。一个黑山可能平凡而卑微，但他在需要挺身而出时绝不会犹豫，在最艰难的时刻也绝不会退缩。数个世纪以来，黑山的部族们一直在群山中抵抗远近的侵略者，这些卑微的黑盗客(Hajduci)一直遵循着仁义而无畏的生活方式。"
