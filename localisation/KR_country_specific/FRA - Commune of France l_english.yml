 FRA_marcel_deat: "马塞尔·戴亚"
 FRA_marcel_deat_leader_desc: "马塞尔·戴亚颠覆了公社传统的政治制度。作为一个列宁主义者，他经常公开表达自己对工团主义的蔑视——戴亚的日常就是站在法国各路政治建制派的对立面。他在法国内外树下的众多敌手可能导致他的垮台……甚至导致公社的倾覆。"
 FRA_georges_valois: "乔治·瓦卢瓦"
 FRA_georges_valois_leader_desc: "乔治·瓦卢瓦，一个乔治·索雷尔提出的“国家工团主义”的追随者，已经成为了劳工总议会的主席。瓦卢瓦主张合并劳工总议会主席与公安委员会委员长这两个职务——在许多公社社员眼中，这是通向奴役之路。"
 FRA_marcel_cachin: "马赛尔·加香"
 FRA_marcel_cachin_leader_desc: "马赛尔·加香，前任外交官，国立报纸《人道报》的总编辑，已经成为了法兰西公社的主席。虽然他是一个列宁主义者，但他的外交态度和个人魅力使得工团主义者和无政府主义者在一定程度上对他抱有一些好感。"
 FRA_leon_jouhaux: "莱昂·儒奥"
 FRA_leon_jouhaux_leader_desc: "莱昂·儒奥获选成为劳工总议会的主席。作为一个革命的工会主义者，儒奥曾参与了1919年的总罢工，促成了法兰西公社的建立。他是法兰西正统工团主义的信徒，是公社各派系中真正意义上的中间派。"
 FRA_vincent_auriol: "樊尚·奥里奥尔"
 FRA_vincent_auriol_leader_desc: "樊尚·奥里奥尔，这位一直被强硬的工团主义者指责为“同情资产阶级”的男人，成为了劳工总议会的主席。他提倡公社逐步过渡到一种更为民主的政体。"
 FRA_jacques_doriot: "雅克·多里奥"
 FRA_jacques_doriot_leader_desc: "雅克·多里奥，世界大战老兵，在被德国释放回国后发现法兰西已经彻底变了天。他本人经历了又温和社会主义者到列宁主义者再到国家工团主义者的变化，这份个人经历给了他根深蒂固的妥协倾向。"
 FRA_benoit_frachon: "伯努瓦·弗拉商"
 FRA_benoit_frachon_leader_desc: "伯努瓦·弗拉商，一位法国内战老兵，成为了劳工总议会的主席。作为一个工团主义者，他向反对无政府主义的那些派系表达了同情；为此，他宣布他的主席目标是弥合公社内部的派系之争。"
 FRA_sebastien_faure: "塞巴斯蒂安·富尔"
 FRA_sebastien_faure_leader_desc: "塞巴斯蒂安·富尔是首位出任劳工总议会主席的无政府主义者。起初，在劳工派和无政府派的妥协之下，他受命出任主席；但在他执政期间，公社内的派系斗争日趋明显，国家机器也因之受到影响。如果有任何一个派系能在公安委员会及劳工总议会中取得多数席位，富尔很可能就会被赶下台。"
