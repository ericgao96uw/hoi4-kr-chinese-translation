 HNN_infantry_equipment_0: "粤造 八八式步枪"
 HNN_infantry_equipment_0_short: "广东八八式"
 HNN_infantry_equipment_0_desc: "最初为光绪朝后期自强运动努力的产物，八八式步枪是以德国Gewehr.88步枪的出口修改版为蓝本设计的。尽管相比其蓝本有所改进，但它总体上还是比不上新式步枪。虽然该枪很难得到维护而且枪身笨重，但这一武器的优点就在于坚固耐用而且使用可靠。\n\n该款八八式步枪主要是在广东兵工厂制造的。尽管由于装备短缺和个人喜好问题导致我们经常能看到它与各类非正规武器混在一起使用，比如苗刀。"
 HNN_infantry_equipment_1: "粤造 二七式步枪"
 HNN_infantry_equipment_1_short: "广东二七式"
 HNN_infantry_equipment_1_desc: "该步枪的官方名称为“宣统二十七年式”。得益于大清复辟之后的德国援助，该款步枪于1935年进入部队服役。这款武器从功能上看几乎就是德国毛瑟M1924的复制品，在重量和后坐力方面比老旧的八八式步枪有了长足的改进。\n\n主要是在汉阳兵工厂用德国机械生产的二七式步枪的生产技艺已经流传到了广东，即使它可能在短时间内不会取代它的先辈。"
 HNN_infantry_equipment_2: "青岛铁工厂制 MP18冲锋枪"
 HNN_infantry_equipment_2_short: "青岛造 MP18"
 HNN_infantry_equipment_2_desc: "感谢世界大战，二十世纪二十年代初期世界市场上出现了大量的武器盈余。MP18的改进版在中国行动开始前不久于青岛开始了生产。\n\n随着弹药和库存的变化，这一中德合作的产物在中国大江南北被官方复制售卖，不过主导者主要还是清政府。"
 HNN_infantry_equipment_3: "粤造 辛亥三十三年式步枪"
 HNN_infantry_equipment_3_short: "广东三三式"
 HNN_infantry_equipment_3_desc: "辛亥三三式步枪是一款基于1914年时的“刘将军步枪”设计制造的自动装填步枪。虽然二者外观很相似，但是宣统三五式的枪长更短，机匣后半部也加装了机匣盖；刘将军步枪复杂的气井集气系统也被一个简单的导气孔所取代——这让新步枪再也不能切换到非自动射击模式。同时辛亥三三式步枪也采用了波希米亚ZH-29步枪和ZB-26轻机枪所使用的弹夹。"
