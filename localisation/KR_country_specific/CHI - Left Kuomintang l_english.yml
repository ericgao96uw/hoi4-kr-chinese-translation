 CHI_hu_zongnan_leader_desc: "§Y领袖介绍\n生于：§!1896年5月16日；大清帝国、浙江省\n§Y政治生涯：§!胡宗南是一个高瞻远瞩而又雄心勃勃的黄埔军校学员。军校大门上的“升官发财请往他处，贪生怕死勿入斯门”永远地刻进了他的脑海中。尽管他身材矮小（体格不达标，在廖仲恺的干预下才得以入学），但还是在黄埔一期中表现突出。这位年轻的军官不久后上了战场，并因其勇猛而被蒋总司令嘉奖。\n\n美好的时光在北伐战争失败后苦涩地结束了，胡宗南被迫逃往海外。在法国，他和其他不满的军官感到漫无目的，与一支不过万人的“军队”一同被流放。在第三国际四处考察后，这个正在发展的小派系从莫斯利、墨索里尼和索雷尔那里学到了不少理念。经过长时间的反省，他们得出革命被背叛了的结论。此外，还必须将过多的议会民主派从革命中净化清洗掉。\n\n当中央委员会回到福建后，胡宗南指挥了一个在英国训练的学员营。尽管他对社会主义的信仰十分模糊，但他还是被国民革命军中的少壮派尊崇。他看不起闽赣游击区里组建起来的民兵，而渴望由他的青年建立起来的刚强如铁、纪律严明的革命军。\n\n戴春风与他的想法不谋而合，于是向他引荐激进军官贺衷寒、邓文仪等人，构建一张因文官内讧而心寒的黄埔校友网。他们作为中华复兴社的领导层一起策划了一场政变，把胡委员长拥立为这个破碎国家的舵手。作为他们的“领袖”，胡宗南命令复兴社投入狂热的贡献，净化国民党并将其转化为配得上黄埔遗产的革命军。"
 CHI_du_yuming: "杜聿明"
 CHI_du_yuming_desc: "§Y陆军将领介绍\n生于：§!§g1904年11月28日；大清帝国、陕西省米脂§!\n§Y军旅生涯：§!§g1924年，杜聿明正在复习北京大学和国立北京师范大学的入学考试内容，他无意间在《新青年》杂志中看到了南方新成立的黄埔军校招募中国青年入伍的文章。杜聿明随后放弃了学业，在于右任的推荐下成为黄埔一期的学员。之后，他为何应钦效力，参与了镇压广州商团叛乱和讨伐陈炯明的国民革命军东征。一次战斗中，他是第一个不畏敌人猛烈火力登上城墙的人。\n\n1925年，孙中山临终前杜聿明就在他身旁。1926年，北伐战争正式打响，杜聿明即刻从北京动身前往南方加入他的战友们。然而，他却被孙传芳的军队逮捕。随后他又设计逃脱。他计划重新加入邓演达在武汉的国民党军队，但北伐不久后就失败了。他跟随中央委员会和黄埔一期的同学一起流亡到了欧洲。\n\n旅欧期间杜聿明眼见不列颠联盟与法兰西公社最新的装甲化与机械化战争的发展。他发现自己尤其崇尚不列颠联盟将军巴塞尔·亨利·李德哈特的著作与理论，并希望有朝一日也能为国民革命军建立一支这样的装甲部队。§!\n\n§Y重要信息：尽管杜聿明流亡到了欧洲，但作为黄埔革命同学会的一员，他认为宋庆龄的革命理论比起中华复兴社或者改组同志会来说没有那么激进。§!"
 CHI_dai_anlan: "戴安澜"
 CHI_dai_anlan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1904年11月25日；大清帝国、安徽省无为§!\n§Y军旅生涯：§!§g戴安澜原名戴炳阳，出生于安徽的一个农民家庭。在目睹北京政府腐朽的统治后，他决定改名为戴安澜（寓意挽狂澜于既倒）以明志，投身国民党领导的革命。紧接着，他南下广州，加入了黄埔三期。\n\n在北伐战争期间，他腹部中弹，身负重伤。不过，尽管他已经负伤，他仍然以战功赢得了赞誉，成为了上级的心腹。北伐战争失败后，戴安澜随中央委员会一道撤退，并最终流亡法兰西公社。在法国疗养时，戴安澜惊异于夏尔·德勒斯特兰提出的装甲战理论并受其启发，他开始研究机动作战学说以及战场上机械化步兵和坦克的运用。§!\n\n§Y重要信息：因为他有旅欧经历，他十分同情中华复兴社。§!"
 CHI_dai_anlan_desc: "§Y陆军将领介绍\n生于：§!§g1904年11月25日；大清帝国、安徽省无为§!\n§Y军旅生涯：§!§g戴安澜原名戴炳阳，出生于安徽的一个农民家庭。在目睹北京政府腐朽的统治后，他决定改名为戴安澜（寓意挽狂澜于既倒）以明志，投身国民党领导的革命。紧接着，他南下广州，加入了黄埔三期。\n\n在北伐战争期间，他腹部中弹，身负重伤。不过，尽管他已经负伤，他仍然以战功赢得了赞誉，成为了上级的心腹。北伐战争失败后，戴安澜随中央委员会一道撤退，并最终流亡法兰西公社。在法国疗养时，戴安澜惊异于夏尔·德勒斯特兰提出的装甲战理论并受其启发，他开始研究机动作战学说以及战场上机械化步兵和坦克的运用。"
 CHI_li_zhilong: "李之龙"
 CHI_li_zhilong_desc: "§Y海军将领介绍\n生于：§!§g1907年12月10日；大清帝国、湖北省沔阳§!\n§Y军旅生涯：§!§g李之龙在结识董必武等志同道合的革命者后成为了工团主义的信仰者并加入了中国工团党。后来，他加入国民党，并考入了黄埔军校。北伐战争失败后，李之龙随国民党中央流亡法国，在流亡期间他继续学习海军理论。在巴黎期间，他在几艘武装商船上担任船长，积累了一些实战经验，并希望在下次革命再次开始时能够利用起自己的这些实战经验。"
 CHI_chen_shaokuan: "陈绍宽"
 CHI_chen_shaokuan_desc: "§Y海军将领介绍\n生于：§!§g1889年10月27日；大清帝国、福建省福州§!\n§Y海军生涯：§!§g陈绍宽在十五岁时考入福州教会创办的格致书院，受教会学校中美国传教士的影响，陈绍宽从小就英语优异。他在海军学校以全班第一的优异成绩毕业后加入北洋海军，开始了他的军旅生涯。1916年，他被外派美国学习航空和潜水艇，并赴欧观察战事。1926年北伐战争爆发时，支持革命的陈绍宽背离孙传芳，加入了国民革命军。不幸的是，在德国舰队出现在中国海岸线上后，陈绍宽不得不放弃船只，随国民党中央委员会流亡法兰西公社。流亡后，在汪精卫的鼓励下，陈绍宽前往不列颠联盟，致力于学习共和海军的航母作战理论。"
 CHI_liao_zhongkai: "廖仲恺"
 CHI_liao_zhongkai_sic_desc: "§Y顾问介绍\n生于：§!§g1877年4月23日；美利坚合众国、旧金山§!\n§Y政治生涯：§!§g在中央委员会回到福建后，为了合并宋庆龄的闽赣游击区领导层以及从巴黎归国的中央委员会，一个临时政府立即成立。要迎合汪精卫的领导，这个职位就非廖仲恺莫属，因为他是一位年长的政治家、孙中山的朋友，甚至还可能是国民党最早的党员之一。\n\n1877年生于旧金山，在见证了中国在甲午中日战争中的耻辱性大败之后，廖仲恺潜行钻研西学，还在1897年与跟他志同道合的革命者何香凝结婚。他们前往日本后，被孙中山先生的革命信念深深地感动，并且加入了他的同盟会。\n\n回到中国后，他开始对社会主义理念产生了浓厚的兴趣，并在同盟会的报纸上进行介绍。在辛亥革命和护法战争后，廖仲恺跟着孙中山一起撤退到上海，还在1921年参加了孙中山的革命政府。\n\n廖仲恺在革命政府中央委员会的一名委员。他还是以支持工农运动的方式反对党内的极右翼分子。他坚信为了反对军阀，革命必须要有军事力量，因此他成为了黄埔军校一期的创始人之一。\n\n在北伐战争失败后，他加入了宋庆龄在闽赣游击区的革命政府。此外，他表达了在国民政府回归后退休的意愿。希望他能活着看到孙中山先生的遗愿实现。§!"
 CHI_chen_gongbo: "陈公博"
 CHI_chen_gongbo_sic_desc: "§Y顾问介绍\n生于：§!§g1892年10月19日；大清帝国、广东省§!\n§Y政治生涯：§!§g说早期的革命者陈公博在各政党路线之间左右横跳绝对是严重的轻描淡写。1922年，作为杰出马克思主义者以及中国工团党广东省支部代表的他因为支持陈炯明而退出了工团党。1923年，他前往纽约，就读于哥伦比亚大学。1925年，他被国民党左派领袖廖仲恺收入国民党。在北伐战争失败后，陈公博像其他党内左派一样，逃往法兰西公社。\n\n在党内的激进派中，他经常被视为“首席理论家”。不过，很多人好奇他在密友兼事实上的国民党领袖汪精卫面前有多摇摆。\n\n陈公博认为，历史长河在物质和运动中奔流向前，二者是人类进步的主要驱动力，正如历史唯物主义所示，国民党改组不过是中国国民革命自然的、科学的进程，是不可避免的。可以从陈公博最近出版的作品《中国历史启示录》和他的报纸《人民先锋队》看出，他的观点是马克思主义的。对于一直自命不凡的陈公博来说，国民党必须是革命先锋队，而且它的队伍必须被坚定认为要将党在正确的意识形态路线上清洗且“重组”的同志所填满。从这开始，一个一党专政的国家将会以在全国城乡建立乌托邦式的社会主义经济合作社为最终目标，将这个国家的工农重组为社会的经济生产者。他设想一个从一穷二白建立起来的、工治与工享的中国。这个中国最终会在国家机器的帮助下通过汇集自己的资本来斩断西方帝国主义的锁链。因此，由于地主一般不会接受政府的干预，所以他在经济上支持借助农民的力量强制没收土地。随着汪精卫在第一届国民党归正大会上巩固了自己的统治，陈公博成为了改组同志会激进派的领头人，他的建议和忠诚总是被主席看重。§!"
 CHI_zhou_enlai: "周恩来"
 CHI_zhou_enlai_desc: "§Y顾问介绍\n生于：§!§g1898年3月5日；大清帝国、江苏省淮安§!\n§Y政治生涯：§!§g周恩来出生在一个职员家庭。在他童年早期的回忆中，他的父亲经常缺席。他的伯父在东北沈阳是一个小吏。周恩来在搬去沈阳后，开始沉迷于学习像梁启超、邹容和康有为那样的知识分子和激进分子的新理念。周恩来的才智和魅力帮助他考入了声名远扬的南开中学，在那里他引起了学校的创办者——学者张伯苓的注意。\n\n周恩来作为在毕业典礼上致辞的两个优秀学生之一从南开毕业。1917年，在世界大战肆虐的时候，他前往日本深造。他觉得日本极端的精英主义和军国主义文化不适合他。因此，他拒绝认为日本模式是有利于中国这样的国家的。随着1917年布尔什维克革命以及不久后陈独秀的《新青年》变得如火如荼，周恩来开始对马克思主义和左翼理念抱有坚定的认可与同情。1920年，他靠着留法勤工俭学计划前往法国，而他未来的妻子邓颖超也在其中。\n\n在关于孙中山革命的消息从广州传出后，大部分诸如中国工团党这样的民族主义左翼政党也开始与国民党共事，而周恩来正是这些政党的盟友。在欧洲的时候，周恩来帮助建立了国民党的驻欧支部，同时还培养了像聂荣臻这样的门徒。1924年，他回到了中国，并且在广州加入了孙中山的革命，作为政治部主任帮助国民革命军做准备。\n\n尔后，他在参加命运多舛的北伐战争前，两次参加国民革命军的讨伐。当北伐失败后，他和大部分国民党中央委员一起逃到了欧洲。随着1936年的到来，为了协助八省联合和上海周围的革命活动，周恩来被中央委员会提前派遣回国。自从国民党归国后，他成为了一个越来越具有全国知名度的人物，尤其是在国民党组织内，甚至在其中还有一个由顾顺章这样的门徒组成的小派系十分忠诚于他。§!"
 CHI_chen_bijun: "陈璧君"
 CHI_chen_bijun_desc: "§Y顾问介绍\n生于：§!§g1891年11月5日；海峡殖民地、槟城§!\n§Y政治生涯：§!§g陈璧君出生于英属印度槟城一个富裕的华人家庭。在她17岁时，年轻且激情的革命者汪精卫来到槟城，吸引了她的目光，对汪精卫越发钦佩。当时已在同盟会的汪精卫鼓励陈璧君入会，接着在1908年，陈璧君在新加坡拜见到了孙中山，并成为他的秘书。汪精卫谋刺载沣未遂，被捕入狱，她则前往香港开展营救活动。\n\n辛亥革命爆发后，汪精卫获释，两人终于在1912年结婚。他们前往法国留学并于1917年归国，以协助孙中山的运动。孙中山被赶出广东后，当时正在上海，于是这对夫妇也来到了上海，他们一直忠实拥护这位尊敬的总理。她亲历了1921年孙中山凯旋广东，也在孙中山病重时一直照料，直到他逝世。北伐失败后，陈璧君随丈夫汪精卫逃往法国。\n\n中央委员会回到福建后，陈璧君在党内保有重要地位。她是党内元老，而且还与陈公博、李士群、周佛海一起构成了所谓的“四人帮”，是汪主席最紧密的核心圈子。§!"
 CHI_zhou_fohai: "周佛海"
 CHI_zhou_fohai_desc: "§Y顾问介绍\n生于：§!§g1897年5月24日；大清帝国、湖南省§!\n§Y政治生涯：§!§g作为早期的马克思主义者，周佛海在他革命生涯的初期就与中国工团党有着密切的联系。作为陈独秀的密友，周佛海在日本学习经济学的同时跟中国和日本的左翼分子一起参加革命活动。在1924年，他在北伐战争的前夕回到中国，并为了加入国民党而退出了中国工团党。在那里他加入了汪精卫的左派，并且在北伐战争的失败后，加入了流亡巴黎的中央委员会。\n\n作为汪精卫身边核心圈子的一员，他因为在中国工团党中的经历在国民党中拥有可观的影响力。§!"
 CHI_li_shiqun: "李士群"
 CHI_li_shiqun_desc: "§Y顾问介绍\n生于：§!§g1905年4月24日；大清帝国、浙江省§!\n§Y政治生涯：§!§g出生在浙江遂昌的李士群在1924年就读于上海美术专科学校，又在1926年转入上海大学。在北伐战争带来的革命群众政治的高潮中，李士群加入了中国工团党。和许多中国社会主义者一样，他在北伐战争失败后逃往法兰西。\n\n在流亡的时候，中国工团党推荐他加入了不列颠联盟的军事情报局，他在那里学到了最新的军事情报技术。此外，他在不列颠联盟的时候，因为发现在国民党里更容易功成名就，所以放弃了与中国工团党的关系。作为汪精卫核心圈子里的助理，李士群在国民党左派激进派的情报系统里担任间谍总管，给汪主席带来党内对手派系或者军队中颠覆分子的最新信息。§!"
 CHI_eugene_chen: "陈友仁"
 CHI_eugene_chen_desc: "§Y顾问介绍\n生于：§!§g1878年7月2日；特立尼达和多巴哥、圣费尔南多§!\n§Y政治生涯：§!§g不会中文的陈友仁（英文名尤金·陈）是中国国民党中一个独特的党员。陈家是一个特立尼达和多巴哥的海外华人家庭，很少说中文，并沉湎于英语作家构建的文学世界中。然而，陈友仁在英语中度过的童年让他成为了维持国民党与法兰西公社和不列颠联盟这两个国际盟友的关系的重要人物。\n\n在完成大学的学业后，他从一个拜访伦敦的律师那里听到了孙中山反对满清政府的演说。他通过西伯利亚大铁路来到中国，遇到了马来西亚医生伍连德。听说陈友仁还缺一个中文名后，伍连德给他起名为“友仁”，与他的英文名“Eugene”读音相似。\n\n作为一个圆滑的外交官，陈友仁在维持第三国际对国民党作为正统中国革命政府的认可起到了关键的作用。当国民党在北伐战争失败后被迫流亡海外时，陈友仁和他们一同逃往法国。在中央委员会回国后，他凭借自己相当可观的影响力为新的国民政府争取国外的认可。§!"
 CHI_li_shizeng: "李石曾"
 CHI_li_shizeng_desc: "§Y顾问介绍\n生于：§!§g1881年5月29日；大清帝国、北京§!\n§Y政治生涯：§!§g作为国民党的四大元老之一，李石曾因为大家对长者的尊重以及与党的已故创始人孙中山的关系，代表着国民党的老党员。在1900年的义和团运动中，李家从迫近的八国联军铁蹄下逃脱。在年轻的时候，他遇到了张人杰、吴稚晖和蔡元培。四个年轻人一起表达他们对于清政府的厌恶和对于激进改革的希望。\n\n他们旅行到法国的时候，被当地正在兴起的无政府主义运动深深吸引。他们从无政府主义中看到了中国的解决方案——一种为了解放妇女、废除森严的儒家等级制度、促进道德、保证平等而设计的社会革命。此外，他们加入了孙中山的同盟会，还发行了名为《新世纪》的报纸。年轻的革命者汪精卫也曾为这份报纸出过力。\n\n当革命的消息从中国传到法国时，李石曾正在法国运营着一间豆腐工厂。他们组织了一个让中国学生有能力在法国学习的勤工俭学运动。在那个时候，他也恰巧遇上了法国的革命。在北伐战争失败之后，他回到了法国，抱着革命终有一天会成功的希望为国民党募集资金。§!"
 CHI_zhang_renjie: "张人杰"
 CHI_zhang_renjie_desc: "§Y顾问介绍\n生于：§!§g1877年9月19日；大清帝国、浙江省§!\n§Y政治生涯：§!§g张人杰在年少时就展现了对围棋的天赋，这也许为他日后拥有基础坚实的才智以及对中国复杂政治的理解埋下了伏笔。在年轻的时候，他遇到了李石曾。他们成为了亲密的朋友，并且交流着他们追求中国激进变革的理念。\n\n张人杰在年轻的时候也许是个激进的无政府主义者，但他的理念逐渐转变，对无政府主义的看法日趋保守。在孙中山流亡海外后，作为早期同盟会成员和勤工俭学计划组织者的张人杰满足了他的巨额资金需求。在孙中山流亡的那段时间里，张人杰在股票市场大有作为，为解决早期国民党的资金需求做出了巨大的贡献。在上海他认识了作为当时默默无闻但又野心勃勃的浙江人蒋介石的靠山陈其美。此外，他还与陈其美志向远大的侄子陈立夫建立了紧密的关系。\n\n张人杰不仅对孙中山的资金需求做出重大的贡献，还帮助领导北伐战争的蒋介石崛起。当北伐战争失败的时候，他和陈立夫一起逃往使馆城市。尽管不能行走，他还是在国民党的老党员中掌握着数量可观的影响力和权力，甚至经常有人找他寻求建议。§!"
 CHI_zhang_guotao: "张国焘"
 CHI_zhang_guotao_desc: "§Y顾问介绍\n生于：§!§g1897年11月26日；大清帝国、江西省§!\n§Y政治生涯：§!§g杰出的马克思主义者张国焘曾在北京大学向著名的马克思主义者李大钊学习马克思主义，然后很快就加入了中国工团党。在中国工团党里，他作为党的高级干部和其他党员一起领导了几次铁路工人和纺织工人的罢工。在北伐战争前夕，最初被党内其他成员反对的时候，他就加入了中国国民党。在北伐失败后，他也和其他很多人一样，逃往欧洲。\n\n在流亡的时候，他开始着迷于像奥斯瓦尔德·莫斯利这样的煽动家拥护的更极权的社会主义。作为一个相信需要先锋党继续进行革命的人，张国焘认为在完成革命的过程中需要清洗党内的反动势力。因此，他在仍保持与中国工团党联系的情况下，和国民党更激进的派系保持一致。这让张国焘成为了戴春风身边的重要助手，因为对后者来说他是保持对中国工团党的监视的合适人选。§!"
 CHI_mao_renfang: "毛人凤"
 CHI_mao_renfang_desc: "§Y顾问介绍\n生于：§!§g1898年1月5日；大清帝国，浙江省§!\n§Y政治生涯：§!§g作为戴春风的发小，毛人凤是戴春风最信任的人之一，他总是愿意去执行和宣传“戴老板”想要他做的事情。他们都在文溪高等小学和浙江省第一师范学校上过学。据说，毛人凤曾鼓励年轻有为的戴春风报考黄埔军校。\n\n尽管毛人凤成功考入了黄埔四期，他却因病而被迫退学。在北伐失败后，他和戴春风逃亡到暗流涌动的使馆城市。在那里，他们在上海等地的暗处保留了一席之地，耐心地等待着挑战直隶权威的浪潮归来。当中央委员会回归，他们立刻重新加入了国民党左派，跟随党在八省联合内战中攻城掠地。毛人凤以冷酷无情著称，他和他的老板一样都喜欢躲在暗处做一些见不得人的事情。将领袖置于党和国家之上是毛人凤最虔诚的信仰。§!"
 CHI_chen_lifu: "陈立夫"
 CHI_chen_lifu_desc: "§Y顾问介绍\n生于：§!§g1900年8月21日；大清帝国、浙江省§!\n§Y政治生涯：§!§g陈立夫是国民党重要成员陈其美的侄子，他和他的哥哥陈果夫是以社会主义为主导的国民党中的边缘人，所以他们都不是对社会主义很上心。\n\n从匹兹堡大学工程系毕业后，陈立夫于1925年作为新晋成员加入了国民党，并见证了北伐的失败。在北伐战争期间，他担任蒋介石的秘书。在蒋介石战败且被暗杀后，陈氏两兄弟与他们的导师张人杰逃亡到了上海。他们在那里从事股票交易，同时与上海暗处的一些人开始了接触，比如戴春风。\n\n两兄弟与他们的追随者一起建立了“CC”系。许多人一开始以为“CC”是以陈氏两兄弟而命名的。但实际上它指的是中央俱乐部，一个由商业、银行和情报部门的志同道合者组成的团体，他们都不信任遍布全中国的外国影响。§!"
 CHI_gu_mengyu: "顾孟余"
 CHI_gu_mengyu_desc: "§Y顾问介绍\n生于：§!§g1888年10月18日；大清帝国、直隶省§!\n§Y政治生涯：§!§g顾孟余是汪精卫的核心圈子里一名很有意思的成员。在与汪精卫关系密切的同时，他经常发现自己被汪精卫的“四人帮”疏远并反对，尤其是其中的陈公博。他精通英法德三语，在被蔡元培和李石曾介绍到中国国民党之前在北京大学任教。在北伐战争失败后，他和中央委员会一起逃到了巴黎。\n\n顾孟余作为一名高产的社会主义作家，反对陈公博的马克思主义信念。对于顾孟余来说，中国缺少工业社会中的阶级，因此阶级斗争是没有意义的。不过特别的是，他相信通过将农民组织成农会进行土地改革是必要的。在那里，他们可以发展自己的政治实力，并且支持地方自治政府的发展。\n\n此外，由于致力于发展地方民主，顾孟余尖锐地反对群众革命。这些乌合之众和暴民的革命绝不会成功，相反，他们需要国民党强而有力的领导。尽管有着相反的意识形态，陈公博和顾孟余还是组成了国民党左派里最激进的社会主义派系。§!"
 CHI_song_ziwen: "宋子文"
 CHI_song_ziwen_desc: "§Y顾问介绍\n生于：§!§g1894年12月4日；上海公共租界§!\n§Y政治生涯：§!§g宋子文是宋氏姐妹的兄弟。他出生于上海租界，后赴哈佛大学修读经济学，获硕士学位。在美国取得经济学博士学位后，他于1923年回到中国，担任其姐夫孙中山先生的英语秘书。\n\n宋子文去到广东，先后在孙中山的革命政府以及广州国民政府中担任财政部长。从1924年到1926年，在他任期内，广州的经济增长突飞猛进。北伐战争失败后，他逃到了使馆城市。如今，随着中央委员会回国，国民党在中国大陆重新建立起政权，宋子文在经济方面的专业知识自然为他赢得了所有派系的欢迎。§!"
 CHI_chiang_ching_kuo: "蒋经国"
 CHI_chiang_ching_kuo_desc: "§Y顾问介绍\n生于：§!§g1910年4月27日；大清帝国、浙江省§!\n§Y政治生涯：§!§g蒋经国是蒋介石和他的第一任妻子毛福梅的儿子，在辛亥革命席卷中国的时候只有一岁。在他年少时，他的父亲对他管教极其严格，跟他的关系十分生疏，还强迫他学习中国经典和英语。当蒋经国留在上海的时候，他居住在广州的父亲还逼他每周写一封信。\n\n蒋经国非常渴求在革命之城巴黎或者伦敦学习。在北伐战争的前夕，由于蒋介石非常需要第三国际的援助，蒋经国前往巴黎。然而还没过多久，因为国民党的流亡和蒋介石在北伐失败后被暗杀，在海外的他失去了党和父亲。在为了安全而滞留欧洲的时候，蒋经国与例如邓文仪、贺衷寒这样的不满军官越走越近。\n\n他们这群人在20世纪30年代早期前往不列颠，在那里他们见证了奥斯瓦尔德·莫斯利领导的准则派运动兴起。蒋经国被那些流行欧洲的极权主义运动作品深深地吸引。在中央委员会回国的同时，这位蒋介石的儿子也在流亡十年多后回到了中国大陆。尽管如此，出于各种政治目的，很多派系都想利用这位前总司令的儿子，这个年轻的革命者是一位可塑之才。§!"
 CHI_deng_yingchao: "邓颖超"
 CHI_deng_yingchao_desc: "§Y顾问介绍\n生于：§!§g1904年2月4日；大清帝国、广西省§!\n§Y政治生涯：§!§g她最开始的名字是邓文淑，出生于广西南宁。由于她的母亲要独自工作支撑起一个单亲家庭，邓颖超度过了一个贫困的童年。后来，她就读于天津的北洋女师范学堂，在那里她参与了反帝国主义抗议和罢工。在世界大战后的动荡中，她还在那里遇到了她未来的丈夫——周恩来。\n\n1925年，周恩来在广州的黄埔军校当讲师的时候，他们结婚了。作为宋庆龄的密友，她和她的丈夫在北伐战争失败后去了宋庆龄领导下的闽赣游击区。在那里，她完全凭借自己的努力成为了一名杰出的革命者，并作为坚定的社会活动家构想国民革命中的妇女解放。她与何香凝一起在国民党最新的委员会中负责妇女部，领导着整个国家。§!"
 CHI_cai_yuanpei: "蔡元培"
 CHI_cai_yuanpei_desc: "§Y顾问介绍\n生于：§!§g1868年1月11日；大清帝国、浙江省§!\n§Y政治生涯：§!§g作为国民党的“四大元老”之一，蔡元培在党内有不小的影响力。此外，他赫赫有名并不只因为他的聪明才智，还因为作为中国最杰出教育家之一的他对教育与科研的热情。\n\n蔡元培在26岁的时候入选翰林院。他在1904年加入了反清组织光复会，同年还加入了孙中山的同盟会。他跟吴稚晖与李石曾这些无政府主义者一起在德国学习，然后又成为了北京大学的校长。在他校长的任期内，他聘用了著名的知识分子，例如李大钊、陈独秀和胡适，甚至还有画家徐悲鸿。在1922年，他辞去校长的职务前往法国，不过在1926年北伐战争时回国。在北伐失败后，他因为流亡再一次离开了中国。因此，在中央委员会回国后，他希望再也不要因为政治原因离开中国。\n\n蔡元培的教育模式是基于法国的，同时他还提倡中国美感教育。他把美育和传统价值联系起来，并认为它与政治和教育都是相容的。再者，他相信学生们采用了这样的方法论后，能够扫除军阀带来的混乱，创造一个德治的公正社会。另外，他还是女性教育、废除裹脚、反对纳妾的推动者。尽管如此，作为一个传统主义者，蔡元培还是基于儒家的和谐思想把女人看作男人的从属。§!"
 CHI_su_yu: "粟裕"
 CHI_su_yu_desc: "§Y陆军将领介绍\n生于：§!§g1904年3月5日；大清帝国、湖南省会同县§!\n§Y军旅生涯：§!§g粟裕出生于武汉的一个侗族农村家庭，相比较其他人来说，粟裕的童年家徒四壁，家中六个子女里排行老三。1924年离家后，粟裕参加了1920年初的湖南学生运动。并进入常德的湖南省立第二师范学校接受中等教育，在校期间粟裕积极参加学生会，并热衷于阅读欧洲的工团主义革命的新闻。正是在这一时期，他遇到了叶挺，叶挺鼓励他在北伐前夕加入国民党。在北伐失利后，粟裕跟随叶挺进入闽赣根据地。他很快凭借着优秀的个人能力在根据地中成为了最佳的游击队员之一。粟裕不仅仅是一位为革命抛头颅洒热血的忠诚战士，更是一位为革命新血液修枝剪叶的敬业园丁。"
 CHI_su_yu_commander_desc: "§Y陆军将领介绍\n生于：§!§g1904年3月5日；大清帝国、湖南省会同县§!\n§Y军旅生涯：§!§g粟裕出生于湖南的一个侗族农村家庭，相比较其他人来说，粟裕的童年并不是那么的幸福，家徒四壁，家中六子排行老三。1924年离家后，粟裕参加了1920年代初的湖南学生运动。并进入常德的湖南省立第二师范学校接受中等教育，在校期间粟裕积极参加学生会，并热衷于阅读欧洲的工团主义革命的新闻。正是在这一时期，他遇到了叶挺，叶挺鼓励他在北伐前夕加入国民党。在北伐失利后，粟裕跟随叶挺进入闽赣根据地继续游击作战。很快凭借着优秀的个人能力在根据地中成为了最佳游击队员之一。粟裕不仅仅是一位为革命抛头颅洒热血的出色战士，更是一位为革命新血液修枝减叶的敬业园丁。§!\n\n§Y重要信息：早年与中国工团党有联系，现在是闽赣根据地最出色的游击大师之一。§!"
 CHI_zhou_zhirou: "周至柔"
 CHI_zhou_zhirou_token_desc: "§Y空军将领介绍\n生于：§!§g1899年11月30日；大清帝国、浙江省§!\n§Y军旅生涯：§!§g周至柔原名周百福，出生在一个富裕的家庭中。周至柔的父亲曾是清朝的一名大臣。他青年时热爱文学并在1919年被著名的保定武备学堂录取。当他在1924年听说黄埔军校建立时，便离开了保定军校并南下参与国民革命。\n\n在黄埔后，他改名周至柔，与陈诚、罗卓英等黄埔右派学生成员成为好友。第一次北伐战争失利后，周至柔却决定跟随国民党左派一同流亡欧洲，周至柔坚信自己在欧洲深造军事战术后将更有利地投身于革命。为了能向不列颠联盟的教官和顾问请教，周至柔努力学习英语。在目睹共和空军的发展壮大后，周至柔期望有一天中国也能效仿这些飞行器设计。随中央委员会回国后，周至柔发现自己更倾向于邓演达在国民革命军中的派系，因为他们相较于国军其余军官并没有那么激进。§!\n\n§Y重要信息：邓演达的黄埔革命同学会委员会成员之一。§!"
 CHI_mao_bangchu: "毛邦初"
 CHI_mao_bangchu_air_chief_desc: "§Y空军将领介绍\n生于：§!§g1904年3月5日；大清帝国、上海§!\n§Y军旅生涯：§!§g毛邦初与国民党有着密切的联系，因为他的母亲是先总司令蒋介石的第一任妻子、蒋经国的母亲毛福梅的姐姐。他的父亲为美国的标准石油公司工作。因为靠近上海的租界居住，毛邦初从幼年开始就对瓜分中国的帝国主义列强产生了强烈的厌恶。\n\n1927年，毛邦初从广州的黄埔军校第三期毕业并从法国顾问习得基本军事训练课题。不幸的是，毛邦初加入北伐战争的时期过晚，很快部队便一溃千里，随后他逃至法兰西公社。流亡期间，毛邦初对飞行和空战产生了浓厚的兴趣，并很快进入了意大利社会主义共和国和不列颠联盟的空军军校学习。带着这些知识，毛邦初希望自己可以帮助重生的国民党发展一支现代化的革命空中力量。"
 CHI_he_zhonghan: "贺衷寒"
 CHI_he_zhonghan_desc: "§Y陆军将领介绍\n生于：§!§g1900年1月5日；大清帝国、湖南省岳阳县§!\n§Y军旅生涯：§!§g贺衷寒年轻时热衷于阅读，他如饥似渴地阅读了梁启超的文章，将其视为现代民族中国的蓝图。当革命的浪潮在法国爆发，他转而相信马克思主义，在武汉加入了董必武的马克思学说研究会。虽然他最初加入了中国工团党，但由于与张国焘产生矛盾，他被组织开除。之后他成为了一名中学教师，直到被他的导师董必武引荐到广东的孙中山革命政府。在孙中山和他的追随者开办了黄埔军校之后，贺衷寒怀着一腔热血加入了第一期学员的行列。\n\n贺衷寒与陈赓、蒋先云并称为黄埔三杰，他在政治和军事理论两门课上取得了最高分，并且在黄埔军校见识了一种新的革命理念：中国只能靠战争和忠于党和国家的战士才能统一。此外，他在该校首任校长——伟大的蒋介石身上看到了一个即使算不上杰出也能说是典范的领导人，一个可以唤醒中国并领导中国洗净数百年来屈辱的领导人。\n\n然而，北伐战争惨遭失败，他在战败后逃往欧洲。在那里，他与几位黄埔的老同学重逢，比如邓文仪和蒋介石的几个儿子。这些黄埔毕业的新鲜血液自20世纪30年代初就一直在不列颠联盟学习。随着中央委员会的回归，他们希望将黄埔精神同样带回国民革命军中去。§!\n\n§Y重要信息：中华复兴社的一员，以主张激进的革命运动而闻名的理论家，通常被看做中华复兴社的二把手。§!"
 CHI_he_zhonghan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1900年1月5日；大清帝国、湖南省岳阳县§!\n§Y军旅生涯：§!§g贺衷寒年轻时热衷于阅读，他如饥似渴地阅读了梁启超的文章，将其视为现代民族中国的蓝图。当革命的浪潮在法国爆发，他转而相信马克思主义，在武汉加入了董必武的马克思学说研究会。虽然他最初加入了中国工团党，但由于与张国焘产生矛盾，他被组织开除。之后他成为了一名中学教师，直到被他的导师董必武推荐到广东的孙中山革命政府。在孙中山和他的追随者开办了黄埔军校之后，贺衷寒怀着一腔热血加入了第一期学员的行列。\n\n贺衷寒与陈赓，蒋先云并称为黄埔三杰，他在政治和军事理论两门课上取得了最高分，并且在黄埔军校见识了一种新的革命理念：中国只能靠战争和忠于党和国家的战士才能统一。此外，他在这个学校第一任校长——伟大的蒋介石身上看到了一个不算杰出，但是可作为榜样的领导人，一个可以唤醒中国并领导中国洗净数百年来屈辱的领导人。\n\n然而，北伐战争惨遭失败，他在战败后逃往欧洲。在那里，他与几位黄埔的老同学重逢，比如邓文仪和蒋介石的几个儿子。这个所谓的黄埔“青年近卫军”自20世纪30年代初就一直在不列颠联盟学习。随着中央委员会的回归，他们希望将黄埔精神同样带回国民革命军中去。§!\n\n§Y重要信息：中华复兴社的一员，以主张激进的革命运动而闻名的理论家，通常被看做中华复兴社的二把手。§!"
 CHI_deng_wenyi: "邓文仪"
 CHI_deng_wenyi_desc: "§Y陆军将领介绍\n生于：§!§g1905年12月18日；大清帝国、湖南省长沙醴陵县§!\n§Y军旅生涯：§!§g22岁时，邓文仪离开湖南老家，到广州去参加湖南同乡程潜开办的广州大本营军政部陆军讲武学校的第一期学习，但在年底，这所学校的第一期学生就转到了中国最新的军校——孙中山的黄埔军校。作为黄埔一期生，他在讨伐陈炯明的东征中负伤后一举成名。\n\n经校长蒋介石的批准，邓文仪请了一年假前往法兰西公社学习。然而他的留学生活是短暂的，因为北伐战争已经爆发了。在北伐战争期间，他曾担任黄埔军校的政治部主任，他告诉新兵他们的事业是正确的，国民党和其他腐朽的政党不一样。但是北伐战争还是失败了。\n\n和大多数人一样，邓文仪也逃往了欧洲，他在那里碰到了几位黄埔的老同学，比如贺衷寒。这群人有着相同的观念：革命从未失败，只是遭到背叛。如果革命想要成功，就必须有一个伟大的领袖来领导——比如已故伟人蒋介石，还需要一支强大而革新的国民革命军。随后，他被任命为驻不列颠联盟首席武官，在那里他接受了马克思主义。当中央委员会重返福建时，他将再次成为开路先锋，为了革命成功愿将生死置之度外。"
 CHI_deng_wenyi_commander_desc: "§Y陆军将领介绍\n生于：§!§g1905年12月18日；大清帝国、湖南省长沙市醴陵县§!\n§Y军旅生涯：§!§g19岁时，邓文仪离开湖南老家，就读于湖南人程潜开办的广州大本营陆军讲武学校第一期，那时是1924年，但同年年底，这一期学生就转入了中国最新的一所军校——黄埔军校。作为黄埔一期的学生，他在东征陈炯明时负伤，声名大噪。\n\n在蒋介石校长的批准下，邓文仪休学一年，前往法兰西公社学习。然而，随着北伐战争的爆发，他的旅途戛然而止。北伐期间，他担任黄埔政治部主任，教导新兵们，他们正为正义事业而战，国民党与那些军阀不同。然而，北伐最终失败了。\n\n和许多人一样，邓文仪逃往欧洲，在欧洲遇到了黄埔一期的同学贺衷寒。他们有着一样激进的观点，认为革命并不是失败，而是被出卖了，如果革命要成功，就需要一个伟大的领袖来领导（这个领袖要像已故的蒋介石一样有能力），还需要一支更强的、经过改革的国民革命军。随后，他被任命为驻不列颠联盟的首席武官，在英国参与了准则派的崛起。中央委员会回到福建时，他再次身先士卒，为了革命胜利甘愿抛头颅洒热血。§!\n\n§Y重要信息：他是1930年代初激进化的中国流亡者之一，据称是中华复兴社的书记。§!"
 CHI_huang_qixiang: "黄琪翔"
 CHI_huang_qixiang_commander_desc: "§Y陆军将领介绍\n生于：§!§g1898年9月2日；大清帝国、广东省梅县§!\n§Y军旅生涯：§!§g黄琪翔出生在一个贫困的农民家庭。他的父亲在海外工作，所以他主要由伯父带大。伯父送他上了私塾，1912年，黄琪翔入学广州优级师范学堂附中，在那里，他第一次接触到革命思想。他曾入学保定武备学堂，后在边防军炮兵团任职。他越来越认同孙中山的理想，因此他在1922年回到广东，两年后加入了国民党。在国民革命军中，他的第一个职位是营长，指挥一个营对抗陈炯明部。北伐时期，黄琪翔与叶挺、张发奎同在“铁四军”中服役。尽管他作战英勇，但第四军还是被直系军击溃，他最终跟随国民党领导层流亡欧洲。在法国，他与邓演达的关系日益密切，是临时行动委员会的创始人之一。1932年，黄琪翔和邓演达回国参加上海起义，失败后两人逃到闽赣根据地继续战斗。§!\n\n§Y重要信息：作为邓演达的密友和知己，他是临时行动委员会的重要成员。§!"
 CHI_chen_jiliang: "陈季良"
 CHI_chen_jiliang_desc: "§Y海军将领介绍\n生于§!§g1883年；大清帝国、福建省福州§!\n§Y海军生涯：§!§g陈季良是中华民国海军将领，他于1897年在南京江南水师学堂开始他的海军生涯。毕业后，他在海容号巡洋舰上服役，当辛亥革命爆发时，他坚定站在革命派这一边。1921年，他担任长江江防舰队领队长。到了1924年，他晋升为海军少将。当北伐战争于1925年爆发时，他选择投奔国民革命军。然而，北伐的失败促使陈季良跟随大部分中央委员会的成员逃往欧洲。由于他已经是一名经验丰富的老海军，他到了不列颠联盟就跟回到了家一样。在那里他一直研究着最先进的海军战术，关注着最前沿的海军发展，并希望有朝一日中国能建立一支独立自主的现代化海军。"
 CHI_fang_zhimin_commander_desc: "§Y陆军将领介绍\n生于：§!§g1899年8月21日；大清帝国、江西省上饶§!\n§Y军旅生涯：§!§g方志敏生于江西，长于江西，他不仅仅是闽赣根据地最杰出的政治家和民兵领袖，在政治军事上也是宋庆龄的得力助手。在推进国民革命的事业上，他激进独断的思想促使他早先同改组派达成联盟，之后又与中国工团党结盟——在国民革命运动中，中国工团党曾经是国民党的一个“小跟班”，这使得其领导人陈独秀不太可能在几乎是国民党代名词的国民革命政府中求得一个有大权的位置。方志敏是一个富有人格魅力的领导，也是国民党建立的稳定秩序和逐渐增长的激进工团主义运动之间的桥梁。"
 CHI_fang_zhimin_leader_desc: "§Y领袖介绍\n生于：§!1899年8月21日；大清帝国、江西省上饶\n§Y政治生涯：§!方志敏生于江西，长于江西，他不仅仅是闽赣根据地最杰出的政治家和民兵领袖，在政治军事上也是宋庆龄的得力助手。在推进国民革命的事业上，他激进独断的思想促使他早先同改组派达成联盟，之后又与中国工团党结盟——在国民革命运动中，中国工团党曾经是国民党的一个“小跟班”，这使得其领导人陈独秀不太可能在几乎是国民党代名词的国民革命政府中求得一个有大权的位置。方志敏是一个行事固执但又富有人格魅力的领导，也是国民党建立的稳定秩序和逐渐增长的激进工团主义运动之间的摇摇欲坠的桥梁。"
 CHI_nie_rongzhen: "聂荣臻"
 CHI_nie_rongzhen_desc: "§Y陆军将领介绍\n生于：§!§g1899年12月29日；大清帝国、四川省江津§!\n§Y军旅生涯：§!§g聂荣臻从年轻时起就是个狂热的学习者，学生时代他读过查尔斯·达尔文、西奥多·赫胥黎的著作，还读过陈独秀的《新青年》。1920年，由于国家不稳定，聂荣臻选择出国，他没有去其他地方，而是前往新成立的法兰西公社，在那里遇到了志同道合的左派、社会主义者和工团主义者，如蔡和森、蔡畅和邓小平。随后，他参加了留法勤工俭学计划，在法国工厂中工作，但在1921年，他离开法国前往比利时，在劳动大学化学工程系学习。在比利时期间，他渐渐越发左倾，加入了中国工团党。\n\n1924年，他加入了中国国民党，任国民党驻巴黎通讯处处长，大约在这个时候，他进入了圣西尔军校。1925年，他带着法国的援助和武器回国，协助北伐战争，在周恩来手下的政治部工作，因此他本质上是周的门生。当北伐失败后，聂荣臻决定继续在中国进行革命（尽管他与欧洲有联系），加入了宋庆龄的闽赣根据地起义。§!\n\n§Y重要信息：虽然聂荣臻是闽赣根据地的长期成员，但由于他的留学经历，他认为与工团主义欧洲结盟获取援助大有益处。据传言称他个人因此偏向改组同志会，而国民党保守派人士则对他的工团主义观点持谨慎态度。§!"