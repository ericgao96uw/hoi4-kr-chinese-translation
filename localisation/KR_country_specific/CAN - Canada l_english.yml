 canada.251.a: "哦不！"
 entente.253.t: "至暗时刻"
 entente.253.d: "[invader.GetAdjective]军队已开进[Root.GetAdjective]领土，协约国军事领导层今日向[Root.GetAdjective]发表了广播讲话，他们表示，[invader.GetNameDef]侵略者必须被赶回老家，人人皆有守土抗战之责。\n\n“现在是[Root.GetNameDef]的至暗时刻，我们必须继续战斗直到取得胜利，否则任何恢复世界秩序的希望都将和我们一同坠入深渊。”"
 entente.253.a: "我们必须战斗！"
 entente.254.t: "[Root.GetAdjective]崩溃"
 entente.254.d.transfer: "[Root.GetNameDef]形势日益严峻，[Root.GetAdjective]高级军事领导层已转进国外，将其行动基地转移到[entente_transfer_to.GetNameDef]。\n\n他们希望在那里恢复协约国的抵抗力量，如果有可能的话，甚至可以打回老家。然而，[Root.GetNameDef]国内似乎很少有人抱有希望，因为他们的投降已经迫在眉睫。"
