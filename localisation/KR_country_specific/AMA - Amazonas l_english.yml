 AMA_joaquim_de_magalhaes_cardoso_barata: "若阿金·德·马加良斯·卡多佐·巴拉塔"
 AMA_joaquim_de_magalhaes_cardoso_barata_leader_desc: "若阿金·德·马加良斯·卡多佐·巴拉塔于1888年出生于贝伦，几十年来一直在巴西军队中服役，成绩斐然。但他更出名的经历应该是由于他是当地军事派系的领导人，且在州际战争中支持圣保罗方面，他多次担任帕拉的行政长官。他的任期通常非常稳定。即使在选举年间同其他主要政治派别有所冲突，如他在索德雷家族的主要竞争对手，后者曾多次指责巴拉塔欺诈选民，亚马孙和其他北部州的政治联盟也会给予他更多的回旋余地。巴拉塔不仅是帕拉的总统，更是帕拉的总司令，他对军队组建的密切关注使他对军队的影响不可忽视。巴拉塔长期以来一直在努力维持对该地区政治的控制，如今终于让帕拉在他的鼓点下前进了。"
 AMA_lauro_nina_sodre_e_silva: "劳罗·尼纳·索德雷-席尔瓦"
 AMA_lauro_nina_sodre_e_silva_leader_desc: "劳罗·尼纳·索德雷-席尔瓦在州际战争结束后退出了政坛，但帕拉的独立现状促使他又回到了政界前沿，这一次，他是作为一个国家的领袖，而非省长。劳罗·索德雷于1858年出生于贝伦，这个老人不仅是一位强大且资深的政治家，也许还是帕拉最资深的政客之一。索德雷同时也是一名军人，就如许多旧共和国时期的巴西领导人一样，他参与了里约的牛痘暴动并遭到逮捕，在此之后他继续多次在里约代表他所在的州进行他的事业，他也许时日无多，但他正在准备新共和国的政治体制以便与他的家族和盟友保持一致，同时平衡外国的要求，并修复战争对他如今所治的各州的重要港口与基础设施造成的破坏。"
 AMA_antonio_de_almeida_faciola: "安东尼奥·德·阿尔梅达·法乔拉"
 AMA_antonio_de_almeida_faciola_leader_desc: "安东尼奥·德·阿尔梅达·法乔拉是巴西政坛真正的元老级人物，早在1880年他就迈入了政坛，如今虽然年事已高，但仍旧老当益壮。不少反对派都抨击他，称让“半截入土”的八十岁多病老头当总统就是祸害巴西的民主，但是谁都无法忽视这位连任三届的米纳斯吉拉斯州州长手中紧握的权力。虽然他在过去的政坛拥有巨大的影响力，但这位“老头总统”在亚马孙州或者更小的地区就没那么举足轻重了，他还可能会发现他在实际统治这个国家的不同政治派系时会出现各种各样的问题；毕竟他那第一任总统的位置在很大程度上都是源于外国的任命而不是他自己的努力。"
 AMA_alvaro_botelho_maia: "阿尔瓦罗·博特略·马亚"
 AMA_alvaro_botelho_maia_leader_desc: "阿尔瓦罗·博特略·马亚出生于乌迈塔市郊区的里约马德拉边境，很小的时候就搬到了省会马瑙斯并在那里完成了他的学业，毕业后参与当地的报纸的编辑，随之又进入了政界，但在政界风云的闲暇时间，他仍旧是一位诗人、作家。虽然迄今为止，他仅曾在某片旧巴西政府的小块土地上担任了一连串不那么重要的职位，而他自己也因为无能在这块北方之土上进行改革而倍感沮丧，但这种沮丧感在战争结束后已然烟消云散，如今他明白自己身居高位，完全足以使亚马孙州那仍然青涩的经济、教育和政治基础完成现代化。但他既不是一名改革者，也不属于哪一个传统的政治家族，他很快就与那些有权有势的地主和橡胶大亨们发生了冲突，即便迈亚获得了国外的支持，他想将这些变革进行到底仍需花一些功夫。"
 AMA_efigenio_ferreira_de_salles: "埃菲热尼奥·费雷拉·德·萨莱斯"
 AMA_efigenio_ferreira_de_salles_leader_desc: "埃菲热尼奥·费雷拉·德·萨莱斯来自米纳斯吉拉斯州赛罗镇，州际战争爆发时他是亚马孙州的掌舵人，当战争的消息传到北方，他选择“等待并观察”，于是乎在叛军成功地赶走总统贝纳德斯之后，他被赶下了台；自那以后，他就只担任了一些次要职位，例如代表之类的并作为一名教师工作，事实上在他一生的大部分时间里，他的主要工作都是教师。然而巴西的战争结果使他的政治命运出现了另一个意想不到的转折，如今他是新成立的亚马孙共和国的总统，国家的领袖，这个位置权势滔天却又是那么摇摇欲坠，在脱离这场政治大游戏的高层这么多年之后，他在贝伦和亚马孙之外的影响力微乎其微。但他丰富的经验、在马瑙斯的盟友和国外的支持几乎确保了在所有的争议问题上他的声音都能被最后一个被听见，也是这个年轻的共和国真正听取的声音。"
 AMA_siseno_ramos_sarmento: "西塞诺·拉莫斯·萨尔门托"
 AMA_guilherme_paraense: "吉列尔梅·帕拉恩塞"
 BRA_claudio_franco_de_sa_santoro_AMA_leader_desc: "克劳迪奥·佛朗哥·德·萨·桑托罗于1919年生于马瑙斯，他是一位极为出名的音乐家和作曲家。他的音乐生涯早在他还是个年轻小子时就开始了，而他与第三国际的关系同样悠久，起因是他很久以前就时常发现他的同事参与了工团主义和左派组织。而被任命为这个新生国家的首任国家元首则是对他在音乐和政治这两个领域的肯定，但同时也是一项巨大的责任，这个沿河共和国必须修复战时的巨大损失，如行政和基础设施，同时还要对付那些强大而贪婪的地主，这帮人将克劳迪奥视作外国的鹰犬，妄图迷惑亚马孙的人民以洗劫这个世界最大森林的财富。对这位年轻的社会主义者来说，与这些反对者打交道可能会很麻烦，人们还是认为他有些过分乐观和天真，也许还需要外国干预来帮他一把。"
 BRA_landry_sales_goncalves_AMA_leader_desc: "兰德里·萨莱斯·贡萨尔维斯是阿卡拉乌原住民，出生于1904年，他的职业生涯是从军官开始的，参加过旧共和国时期的叛乱，并与后来下级军官起义的几个关键人物有过交往。虽然在巴西整合运动崛起过程中也与他们打过交道，但后来他更多地接纳了古典自由主义立场，并反对军国主义思想，以此他在竞选中得到了同僚们的大力支持，当选为总统。这些年来，他的政治观也发生了变化，他如今更赞成缓和紧张的局势而不那么热衷于以一名现役军官的身份在政治事务中发挥积极的作用。虽然他并非土生土长的北方人，但在过去的十年中，他大部分时间都担任着帕拉的行政职务，因此帕拉是他如今的希望，而他同时也与西部他出生的共和国建立了良好的关系。现在，兰德利面临着一项艰巨的任务，河地那本就不多的基础设施可能需要几十年的时间才能修复，不过他早就习惯了军营中的艰苦生活和政治上灵活多变的忠诚，这倒算是个好消息。"
 BRA_pedro_ventura_felipe_de_araujo_pomar_AMA_leader_desc: "佩德罗·文图拉·菲利佩·德·阿劳若·波马尔有一个非同寻常的童年，他在5岁的时候从老家帕拉州搬到了纽约生活了两年，随后回到了他出生的小城奥比多斯，之后又搬到了州府贝伦。佩德罗从13岁起就开始进行政治活动，并在州际战争中开诚布公地表明支持叛乱，但成年后他越来越左，到了20岁更是完全成为了一名社会主义者；他的青年时期是在医学院的学习中度过的，但除学习之外，他还兼职雷蒙俱乐部的足球运动员。佩德罗为人沉着冷静，他在政治集会上通常都保持着沉默，只会偶尔在几个要点上发表意见，而他平常积极向上、讨人喜欢的举止也令他在工会中颇受欢迎，尽管他年纪有点小；现在，他面临着一个巨大的挑战，他要领导一个和他同样年轻的国家，克服破败的基础设施和缺失预算的重大问题。虽然这些问题确实令人困扰，但他相信，在人民的支持下，社会主义甚至可以在这种地方，在这亚马孙河流域的边岸上蓬勃发展。"
 AMA_riverland: "河地"
 AMA_riverland_desc: "格劳帕拉正缓慢但稳固地建立起对亚马孙河地的控制。"
 AMA_pare: "滨河军"
 AMA_pare_desc: "格劳帕拉的军队经历了一系列革命性的结构改革。它的战斗力尤其在亚马孙那恶劣的地形中得到了十足的提升。"
 AMA_no_fist_contact: "积极接触政策"
 AMA_no_fist_contact_desc: "亚马孙人制定了一个原住民接触政策以尽可能地对原住民和他们的文化产生破坏。"
 AMA_idenitity: "帕拉认同"
 AMA_idenitity_desc: "帕拉政权正致力于在它的人民中建立一个独特的帕拉文化认同。"
 AMA_gold: "自然宝库"
 AMA_gold_desc: "格劳帕拉已经开始发掘它宝贵的矿藏。生活标准也因此提升。"
 AMA_gold_rush: "淘金热"
 AMA_gold_rush_desc: "黄金和其他珍贵矿石产出的蓬勃发展吸引了大批投资。数量空前的市民们也纷纷寻求财富。"
 AMA_land_reorg_idea: "亚马孙移民"
 AMA_land_reorg_idea_desc: "格劳帕拉同时鼓励市民和移民们在亚马孙地区建立新的定居点。"
 AMA_the_great_riverland: "大河地"
 AMA_the_great_riverland_desc: "我国最大的城市，新国家的核心——贝伦坐落于亚马孙河，这条世界上最大的河流的河口处。但以往的政府却难以控制它的上游地区。如今，在这块巴西失败多次的土地上，我们要取得它从未取得的成功，并采用恰当的方法来统治这片河地。"
 AMA_political_restructurong: "政治重建"
 AMA_political_restructurong_desc: "我们的政府继承了巴西政府那严重的效率低下。虽然改变这些现状需要时间，但我们必须立刻开始。"
 AMA_tracking_and_exploration: "探索者与追踪者"
 AMA_tracking_and_exploration_desc: "亚马孙雨林是如此的茂密且令人不安，它那青翠的迷宫是如此的神秘而未知。我们应该招募一些曾探索过丛林的人来为我们工作，并让他们将这些知识传授给我们的军队和民政部门。"
 AMA_seize_brazilian_assets: "收缴南方资产"
 AMA_seize_brazilian_assets_desc: "南方的公司和个体户们把持着我们的诸多行业，为着一己私欲掠夺着我们的国家。这种情况该结束了——这些企业必须为我们的国家服务。"
 AMA_state_protection: "保卫国家"
 AMA_state_protection_desc: "我们新生的国家虽然迅速地在城市间巩固了它的统治，但在广袤的农村地区，国家影响力却迅速烟消云散。为了解决这个问题，我们应该资助资助创建那些围绕着我们补贴过的轻工业区建立起的新社区。这些文明的灯塔将自然而然地成为我们统治的小核心。"
 AMA_land_reorganization: "土地再分配"
 AMA_land_reorganization_desc: "我们的新管理系统完全不足以处理大面积的扩张。但探险家们所绘制的处女地地图也不能置之不理。我们得采取一切必要的措施来分配这些土地。"
 AMA_development_program: "发展计划"
 AMA_development_program_desc: "发展新的轻工业定居点的倡议取得了一定的成功，但我们的工业仍旧落后于世界诸国。我们得想办法赶上那些世界大国。"
 AMA_native_protection: "向原住民伸出援手"
 AMA_native_protection_desc: "亚马孙的原住民生活在可怕的环境中，他们在经济上基本没有机会，还经常被那些在丛林中的非法企业剥削。该结束这种情况了，所有的原住民部落都会被派驻一名政府专员，以保护他们免受非人的虐待。"
 AMA_prime_directive: "初次接触政策"
 AMA_prime_directive_desc: "虽然和文明世界接触会对那些最偏僻的原住民群体有所裨益，但此举同样也会带来无数的问题，特别是疾病传播和文化毁灭。我们必须制定一个积极主动但同样兼顾社会差别的接触政策。"
 AMA_governmental_reform: "政府改革"
 AMA_governmental_reform_desc: "我国迅速脱离巴西所带来的冲击几乎没有时间组建像样的政治机构。现在的局势缓和了许多，我们应该设法弥补政府结构的缺陷。"
 AMA_reach_into_the_jungle: "伸向丛林"
 AMA_reach_into_the_jungle_desc: "亚马孙最偏远的地区缺乏基本的政府服务。一封从秘鲁边境传来的信可能要花费数周才能达到预订的目的地！让我们把现代化的方方面面带到雨林的每一片土地中去。"
 AMA_para_identity: "民族认同"
 AMA_para_identity_desc: "我们的人民认为他们自己不是帕拉人而是巴西人，我们必须改变这种观念。"
 AMA_higher_learning: "高等教育"
 AMA_higher_learning_desc: "教育和人力资源的培养推动着长期的经济增长。但大学的缺乏一直是我们的心头之痛，我们应该建立一所大规模的中央校园作为未来所有教育项目的焦点。"
 AMA_amapa_belem_railway: "马卡帕-贝伦铁路"
 AMA_amapa_belem_railway_desc: "现在还没有一条铁路能到达马卡帕。从首都建一条铁路过去可以让马卡帕繁荣起来。"
 AMA_belem_manaus_railway: "贝伦-马瑙斯铁路"
 AMA_belem_manaus_railway_desc: "马瑙斯坐落于亚马孙河中央，尽管该地人口众多，但想到达此处只能依靠船只或者飞机，这使得马瑙斯一直处于孤立的状态。假如我们的政府能以马瑙斯为基础建设一条现代化的铁路网，这座城市肯定会进入一个全新的黄金时代。"
 AMA_manaus_roraima_railway: "马瑙斯-罗赖马铁路"
 AMA_manaus_roraima_railway_desc: "罗赖马处于我国十分边缘的位置，对于一座现代城市来说，它未免也孤立过头了。为了发展亚马孙的铁路系统，我们需要将罗赖马并入铁路网。"
 AMA_manaus_rio_branco_railway: "马瑙斯-里约布兰科铁路"
 AMA_manaus_rio_branco_railway_desc: "当前通往里约布兰科和阿克里的唯一一条铁路并不受我们的控制，它们随时有从我们手中溜走的风险。我们不能让这座大好城市变成人渣和恶棍的巢穴，让我们把它并入我们正在发展的铁路网里。"
 AMA_manaus_fonte_boa_railway: "马瑙斯-丰特博阿铁路"
 AMA_manaus_fonte_boa_railway_desc: "丰特博阿靠近哥伦比亚边境，所有从北部前来的军队都要通过这个地方。我们必须将这座战略要城并入我们的铁路网里。"
 AMA_port_of_belem: "贝伦港"
 AMA_port_of_belem_desc: "贝伦是方圆数百里内最大的港口城市，同时也是亚马孙河的入海口。遗憾的是，城市中缺乏足够维持我们舰队的设施。但我们的国家才不会因此轻易屈服。我们在此必须建立一所重要的基地。"
 AMA_new_future: "崭新未来"
 AMA_new_future_desc: "虽然巩固我们的土地和其上出产的财富很重要，但我们也必须展望未来。新的经济机会在等着我们。"
 AMA_arm_our_forces: "武装我们的军队"
 AMA_arm_our_forces_desc: "我们的军队可没法生产必要的军备供给给它们那不断壮大的队伍。我们应该建造一些明切用来生产军备的工厂。"
 AMA_mining_processing_construction: "矿业产出"
 AMA_mining_processing_construction_desc: "矿物加工设施与矿山本身一样重要。我们应该投资发展足够的设施，以满足我们不断增长的生产需求。"
 AMA_estaleiro_manaus: "马瑙斯造船厂"
 AMA_estaleiro_manaus_desc: "马瑙斯的亚马孙河面非常宽阔，在此处可以建造连接亚马孙流域的大型河船，而不需依靠进口。让我们在马瑙斯资助建造专门的造船厂。"
 AMA_estaleiro_belem: "贝伦造船厂"
 AMA_estaleiro_belem_desc: "贝伦是我们最大的港口与建造军用船只和商船最高效的造船中心。我们应当同造船工业合作以推进贝伦造船业新的繁荣。"
 AMA_arming_industry: "军事工业"
 AMA_arming_industry_desc: "我们必须一劳永逸地结束我们一直以来的军事供给问题。必须指定一部分资金用于我国内部军火工业的新一次大规模扩张。"
 AMA_defense_of_amazon_delta: "亚马孙三角洲防卫"
 AMA_defense_of_amazon_delta_desc: "三角洲绵长的海岸线为潜在的入侵者们提供了一个完美的目标。虽然其上可能难以驻扎部队，但整片三角洲还是得被加固。"
 AMA_industrial_incentives: "工业激励"
 AMA_industrial_incentives_desc: "随着造船业的蓬勃发展，马瑙斯也不能甘于落后。我们必须为参与造船的当地工业提供资金奖励。"
 AMA_zona_franca: "免税地区"
 AMA_zona_franca_desc: "为了促进亚马孙的发展，有关键产业的地方应当成为免税地区。"
 AMA_extract_wealth: "大地的财富"
 AMA_extract_wealth_desc: "大量的黄金和其他矿藏仍未被开发。我们必须评估这些矿藏并出口这些我国的财富。"
 AMA_garimpo: "非官方采金"
 AMA_garimpo_desc: "我国的资源矿藏吸引了来自欧洲大陆和全世界的求财者们的注意。尤其是金矿业，黄金工人的数量不断激增，亚马孙河的沉积物也越来越多地被挖来淘金。"
 AMA_leite_do_pau: "新橡胶潮"
 AMA_leite_do_pau_desc: "就在几十年前，橡胶生产商将他们的目光投向了亚马孙地区。如今世界对橡胶的需求达到了历史的顶峰，这种“亚马孙橡胶繁荣”一定可以再次复刻。让我们与这些生产商紧密合作来达成这种繁荣。"
 AMA_asserting_independence: "维护我们的独立"
 AMA_asserting_independence_desc: "虽然我们依靠外国来保护我们，但我们也不是跟在他们身后的哈巴狗。虽然我们不想反叛，但我们也必须坚持我们自己的原则，开辟属于我们自己的道路。"
 AMA_armed_forces: "我们的武装力量"
 AMA_armed_forces_desc: "巴西军队一直为腐败和地方主义困扰。我们自己必须跳出这个牢笼。"
 AMA_equipment1: "装备翻新"
 AMA_equipment1_desc: "我们军事采购的各个方面都落后于我们的敌人。我们必须投资全面改造我们的采购体系并购置一系列的新装备。"
 AMA_doctrine1: "总参谋部"
 AMA_doctrine1_desc: "发展现代总参谋部是一切改革的关键。我们必须开始建立这一机构。"
 AMA_marine_focus: "海军陆战队"
 AMA_marine_focus_desc: "我国的环境培育了与大海共生的人口。我们应该借此加强我们的海军陆战队。"
 AMA_army_modernization: "军队现代化"
 AMA_army_modernization_desc: "我们需要一个全新的军事研究体系来监督军队的全面现代化。花费不菲，但十分重要。"
 AMA_equipment2: "更好的枪支"
 AMA_equipment2_desc: "没有步枪，士兵什么也不是。男人们应该装备上钱能买到的最好的武器。"
 AMA_doctrine2: "外国军官"
 AMA_doctrine2_desc: "我们应该从全球各地聘请最优秀和最杰出的人才来协助我们发展军事理论。"
 AMA_paratrooper_focus: "丛林之上"
 AMA_paratrooper_focus_desc: "伞兵是最近的一项创新，风靡全球。我们必须拥有自己的伞兵部队。"
 AMA_jungle_skies: "丛林天空"
 AMA_jungle_skies_desc: "茂密的雨林在陆地上有时几乎无法穿越。但要是从天上看，这片土地就一览无余。让我们投资建设一支国家空军。"
 AMA_rule_skies: "支配天空"
 AMA_rule_skies_desc: "战斗机是每一支空军的中坚力量。让我们开始追赶世界诸国的战斗机设计水平。"
 AMA_bomber: "轰炸机型号"
 AMA_bomber_desc: "有时最好的防御就是一次优秀的进攻。如果我们要真正威慑我们的敌人，我们必须拥有能够毁灭性打击他们城镇的轰炸机。"
 AMA_CAS: "近距支援机"
 AMA_CAS_desc: "最近的战争展示了直接空中支援的必要性。一支只会保全自己的空军是注定要失败的。我们必须有我们自己的近距离空中支援。"
 AMA_FAP: "空军重组"
 AMA_FAP_desc: "巴西空军的遗留和教条阻碍了我们空军的发展。我们必须找到自己的道路。"
 AMA_airlifts: "空输"
 AMA_airlifts_desc: "部队在亚马孙偏远地区的作战补给不容易通过陆路运输。我们应该建造一个专门用于空运物资的空军基地。"
 AMA_long_rage_flights: "长程战斗机"
 AMA_long_rage_flights_desc: "没有一英寸的土地或天空可以被让给敌人。我们应该研究长程飞机让此言不虚。"
 AMA_green_skies: "下绿上蓝"
 AMA_green_skies_desc: "亚马孙河三角洲富含矿物质的水域给了所有可能的入侵者带来了额外的挑战。在接近我们的海岸时，他们铁定束手无策，只能坐以待毙。我们必须发展海军轰炸机以利用这一优势。"
