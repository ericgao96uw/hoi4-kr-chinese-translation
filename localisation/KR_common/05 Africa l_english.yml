 AFR_join_cairo_pact_desc: "事实证明，埃及的投资无论是经济上还是军事上都对我们国家的生存发展至关重要。我们应该加入开罗条约来报答他们。"
 AFR_join_phalanstere: "加入法伦施泰尔"
 AFR_join_phalanstere_desc: "如果缺少第三国际友人的帮助，我们的国家可能不会繁荣到现在的程度，由于缺乏工业能力，我们不太可能在短期内偿还任何债务，好在我们可以通过加入法伦施泰尔国际的经济集团来报答他们。"
