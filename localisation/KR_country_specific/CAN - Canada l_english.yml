 CAN_work_camps: "经济救济营"
 CAN_work_camps_desc: "这种营地可以被叫做“劳动营”，但它们的存在完全是为了给失业者们提供工作、住所和食物而已。虽然这里条件很差，但也比让这些一无所有的家伙睡大街好得多。"
 CAN_work_camps_2: "经济救济营"
 CAN_work_camps_2_desc: "这种营地可以被称为“劳动营”，但它们的存在完全是为了给失业者们提供工作、住所和食物而已。虽然这种营地的条件很差，但这比让他们一无所有睡大街好得多。"
 CAN_unemployment_insurance_idea: "失业保险"
 CAN_cbc_idea: "加拿大广播公司"
 CAN_cbc_idea_desc: "鉴于英国广播公司已遭工团主义者把控，且大多数加拿大人都不爱收听帝国广播公司的节目。为了创办一项广受欢迎的国家广播服务，加拿大广播公司也就顺理成章地成立了。"
 CAN_cbc_propaganda_idea: "加拿大广播公司"
 CAN_cbc_propaganda_idea_desc: "加拿大广播公司是英国广播公司的自然延续，它的成功使我们有机会利用它作为支持战争事业的宣传工具。"
 CAN_uofottawa_idea: "渥太华大学"
 CAN_uofottawa_idea_desc: "渥太华大学是加拿大的顶尖教育机构。英国沦陷后，逃到加拿大的英国科学家和知识分子大大增加了此学校的规模。虽然在英国复国之后，专家教授们很可能会回国，但就目前而言，他们在渥太华的作用毋庸置疑。"
 CAN_aircanada_idea: "环加拿大航空公司"
 CAN_aircanada_idea_desc: "创立一家能用航线连接起整个加拿大的国家航空公司可不是件简单的任务。但相较于工程量浩大的地面基础设施建设而言，用两座机场就能联通两座城市的方案还是相对合算的。此外，我们从航空建设中学到的新技术也可以很好地应用于一般的航空理论。"
 CAN_air_training_plan_idea: "协约国航空训练计划"
 CAN_air_training_plan_idea_desc: "飞行训练跟空战训练一样复杂。我们必须从头开始教授飞行员正确的概念和技术，让他们发挥出比空军前辈们更好的实力。与我们的协约国盟友共同进行训练将更有效地提高我们飞行员的水平。"
