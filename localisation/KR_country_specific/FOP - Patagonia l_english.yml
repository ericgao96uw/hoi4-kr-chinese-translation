 FOP_SASS_create_OSAEC_desc: "随着联盟的扩大，我们应该增强经济圈成员间的合作。经济学家迭戈·阿瓦德·德·桑蒂连和安东尼奥·德·托马索提议成立南美经济合作组织，以提供比较政策经验、解决常见问题、发掘优秀实例以及协调成员国内国际政策的平台。将联盟成员紧密联系在一起是个诱人的想法，但需大量投入方有回报。"
