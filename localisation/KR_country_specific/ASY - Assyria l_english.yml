 ASY_odisho_moshe_commander_desc: "§Y陆军将领介绍\n生于：§!§g1919年；\n奥迪绍·摩西晋升为指挥官仅仅是在合适的时间，做了个合适的人。作为一个普通的五十夫长（Rab Khamshi，相当于中士），他能召集分散在美索不达米亚各地的亚述部落。他早年的经历是捍卫自己在卡尔卡斯(Karkas)的领地，之后他加入亚述军团，被许多人视为天生的领袖。"
