 SWI_romandy_secession_threat: "罗曼蒂脱离瑞士"
 SWI_combat_economic_crisis: "公投：应对经济危机"
 SWI_combat_economic_crisis_desc: "这项提交给瑞士人民的公投，其计划内容是让政府采取大规模紧缩措施，以此应对近期柏林证券交易所崩盘导致的经济危机。"
 SWI_transport_of_goods: "公投：货运领域"
 SWI_transport_of_goods_desc: "这项提交给瑞士人民的公投，其计划内容是修改相关法律，以此规范公路上的货物与动物运输，并限制这类运输方式以支持政府的运输。"
 SWI_army_reorganization: "公投：重组军队"
 SWI_army_reorganization_desc: "这项提交给瑞士人民的公投，其计划内容是在德国模式下重组军队，这一计划需要邀请德国军事顾问协助并将暂时解散军队。"
 SWI_freemasonry: "公投：共济会的地位"
 SWI_freemasonry_desc: "这项提交给瑞士人民的公投，其计划内容是禁止一些秘密结社，比如共济会和其他秘密政治团体。"
 SWI_revise_constitution: "公投：国家保护法"
 SWI_revise_constitution_desc: "这项提交给瑞士人民的公投，其计划内容是赋予瑞士警察更大的权力，让其拥有不经审判就可以逮捕和拘留的权力，并以此来维持公共秩序并打击境外颠覆势力，例如罗曼蒂地区的极端主义的威胁。"
 SWI_syndicalist_unions: "公投：禁止工团主义工会"
 SWI_syndicalist_unions_desc: "这项提交给瑞士人民的公投，其计划内容是禁止组建与参加工会和其他遵循工团主义及有高工团主义倾向的政治组织。这项措施旨在打击瑞士境内的极端主义势力并恢复国家的稳定。"
 SWI_language_acts: "公投：官方语言"
 SWI_language_acts_desc: "这项提交给瑞士人民的公投，其计划内容是将罗曼什语纳入瑞士的官方语言范围内。将罗曼什语作为官方语言，将使得那些之前感到被国家抛弃的人能加入国家政府部门之中。"
 SWI_romandy_crisis: "萨伏依危机"
 SWI_romandy_crisis_desc: "在邻国法兰西公社的支持下，罗曼蒂与上萨伏依地区的工团革命党人发动了反对瑞士政府的起义。这起事件在国际上被称作“萨伏依危机”，政府当局以何种方式应对这一事件都将决定性地影响我们国家的未来。"
 SWI_bend_to_france: "向法国屈服"
 SWI_bend_to_france_desc: "德国人抛弃了我们，而且没有其他国家承担帮助我们面对法国巨兽的责任。那么至少，加入法国人，不是比被工团主义赤潮碾碎更好吗？"
 SWI_enemies_on_all_sides: "四面皆敌"
 SWI_enemies_on_all_sides_desc: "北边的德国人出卖了我们，西边的法国人占领了我们的领土，南边的意大利人背对着我们，东北的奥地利人根本不理会我们。瑞士人没有朋友，只有靠瑞士人自己。"
 SWI_german_aid: "来自德国的援助"
 SWI_german_aid_desc: "面对法国人的公然侵略，德国人回应了我们请求援助的呼唤并与瑞士人民坚定地站在一起以应对工团主义。有了德国的援助，我们能把法国人打回去并用德国援助保护我们的边界。"
 SWI_black_spot_of_europe: "欧洲黑斑"
 SWI_black_spot_of_europe_desc: "欧洲的中心正在形成一个黑斑，这里罕有人至，也少有人脱身离开。瑞士人已经把他们的祖国建设成了一座坚不可摧的堡垒，一座充斥着排外思想而内部又错综相连的堡垒，并凭借这座堡垒享受属于他们的孤立。"
 SWI_defend_the_borders: "保卫边境"
 SWI_defend_the_borders_desc: "我们的边境有被侵犯的风险。我们有义务提醒我们的邻居，我们是一个主权完整的不受帝国主义外国势力践踏的国家。"
 SWI_referendum_syndicalism: "公投：废除联邦政府"
 SWI_referendum_syndicalism_desc: "这项提交给瑞士人民的公投，其计划内容是废除现有的联邦政府，而后重建一个由瑞士人民所决出的新政府，并由来自法兰西公社的特邀嘉宾所批准成立。"
 SWI_german_economic_assisstance: "中欧同盟的经济援助"
 SWI_german_economic_assisstance_desc: "瑞士并不是一个拥有丰富自然资源的国家。建立一条从中欧同盟输送人才和资源到瑞士的纽带，将允许我们面对法国侵略时能维持我们脆弱的经济。"
 SWI_joint_command: "联合军事指挥"
 SWI_joint_command_desc: "我们的军事指挥系统虽饱含热情但不擅实战。我们必须重组我们的指挥体系，以使得我们的军队能和庞大的德国军队紧密结合起来。联合指挥部将提高我们两军在无情的阿尔卑斯山上的实力。"
 SWI_ban_all_foreigners: "驱逐所有外国人"
 SWI_ban_all_foreigners_desc: "由于外国影响的腐化，我们才发现我们自己身处一个政治空洞中：四面八方都是想占领我们土地，毁灭我们文化的人。如果我们的国家想要生存下去，外国人将必须得从我国境内驱逐出去。"
 SWI_abolish_the_verdingkinder: "解放契约童工"
 SWI_abolish_the_verdingkinder_desc: "Verdingkinder，或者说“契约童工”，是指一类被从他们所爱的家庭中带走，并被富有的资本主义大公司为了利益而送去像奴隶一样工作的孩子。这些孩子们必须立刻从资本主义的锁链中挣脱束缚获得解放，并在工团主义价值观之下接受再教育。"
 SWI_mandatory_service: "全民皆兵"
 SWI_mandatory_service_desc: "简单的征召男人参与保卫瑞士是不够的，还应有妇女，儿童，老人。我们的邻居能组建一支数百万人的军队，所以我们也应该组织一支规模相当的军队来应对这些威胁。"
 SWI_gold_reserves: "储备黄金"
 SWI_gold_reserves_desc: "为了建立我们新经济的支柱，瑞士银行必须用大量的黄金来填补其黄金储备，而这些黄金将稳固我们的货币并惠及几代人。"
 SWI_the_government_has_failed: "政府垮台了"
 SWI_the_government_has_failed_desc: "目前的情况已经证明了瑞士政府的模式，在应对那些环绕着瑞士的贪婪的秃鹰时是脆弱而无效的。如果瑞士想要继续作为一个独立而自由的国家，就必须进行激进的政府改革并由强有力的大手领导。"
 SWI_one_people: "一个民族，一种语言"
 SWI_one_people_desc: "瑞士人民长久以来一直屈从于我们的邻居并用他们的方言说话。现在是时候禁止这些外国语言，并只允许使用德语这一种真正的语言来开展公务。"
 SWI_swiss_french_alliance: "保卫瑞士的未来"
 SWI_swiss_french_alliance_desc: "来自法兰西公社的外交压力是压倒性的，而其他的欧洲列强则表现出他们不敢反抗法兰西公社的强权。工团主义的大潮是不可阻挡的，我们最好自愿向法国人屈服，而不是不可避免的被其席卷。"
 SWI_geneva_avenged: "为日内瓦的英雄们复仇"
 SWI_geneva_avenged_desc: "几年前，勇敢的日内瓦工人们为了他们的权利和自由站了出来，却遭到了旧资本主义政权的残酷镇压。现在，我们可以好好地纪念一下这批为了今日我们所熟知和深爱着的现代化的、工团主义的瑞士而付出生命的英雄们了。"
 SWI_national_defense: "国防精神"
 SWI_national_defense_desc: "瑞士的民族精神——国防精神(Geistige Landesverteidigung)聚焦于面对外敌入侵时能顽强防御。瑞士人民不会为了帝国主义者的野心而战，但会为了保卫他们的家园而战。"
 SWI_beat_back_french: "击退法国人"
 SWI_beat_back_french_desc: "在巩固了我们在国民堡垒的防线后，是时候集结我们的军队进行一场旨在把法国人赶出我国领土的大规模反击了。一旦击退了法国人，我们就能和日耳曼盟友一起协力在法国人的领土上行军了。"
 SWI_austrian_assisstance: "与奥地利结盟"
 SWI_austrian_assisstance_desc: "为了响应我们的求援呼声，我们的老邻居，奥地利帝国做出了回应并保障我国的主权独立以应对法国的侵略。有了奥地利这样的力量，我们便能够抵抗法国侵略者。"
 SWI_swiss_miracle: "瑞士奇迹"
 SWI_swiss_miracle_desc: "强健的经济政策，储备满黄金的健康的银行，一丝小幸运，这一切的结合催生了瑞士前所未有的经济繁荣。这个名为“瑞士奇迹”的经济增长量正是提高瑞士在国际舞台上地位所需要的东西。"
 SWI_fortress: "堡垒"
 SWI_fortress_desc: "瑞士的防御观念集中于一系列围绕着山地的要塞和防御工事中，这些要塞将会使得瑞士成为一个寸步难行的障碍。这种令人骄傲的防御精神将会带领瑞士走向辉煌的胜利。"
 SWI_new_government: "现代《吕特利誓言》"
 SWI_new_government_desc: "600多年前，我们的先辈们聚集在吕特利山谷，发起了成立瑞士联邦的《吕特利誓言》(Rütlischwur)。今天，在重生的前夕，我们将聚集起瑞士各个工会的代表，来发起一个作为工团主义新时代基础的新的誓言。"
 SWI_national_unions: "成立全国工会"
 SWI_national_unions_desc: "在罗曼蒂之外，工团主义工会并没有在获得政治权力上取得重大进展，而且还由于其新获得的权力而受挫。我们必须支持并正式承认这些团体如今在政府中的地位。"
 SWI_gotthard: "圣哥达要塞"
 SWI_gotthard_desc: "圣哥达要塞是构成瑞士各地巨大的防御网络的三大防御工事之一。虽然其很强大，但依然需要改进和维修。升级这些要塞将是保持强有力的防御态势的关键。"
 SWI_maurice: "圣莫里斯要塞"
 SWI_maurice_desc: "圣莫里斯要塞是构成瑞士各地巨大的防御网络的三大防御工事之一。虽然其很强大，但依然需要改进和维修。升级这些要塞将是保持强有力的防御态势的关键。"
 SWI_Sargans: "萨尔甘斯要塞"
 SWI_Sargans_desc: "萨尔甘斯要塞是构成瑞士各地巨大的防御网络的三大防御工事之一。虽然其很强大，但依然需要改进和维修。升级这些要塞将是保持强有力的防御态势的关键。"
 SWI_retreat_redoubt: "撤退至国民堡垒"
 SWI_retreat_redoubt_desc: "罗曼蒂州的背叛和法国军队的进展使得我们处在不利的位置。我们不能寄希望于守住边境线，我们最好应该撤退至早已准备好的国民堡垒之中，来进行我军的重组并准备我军的反攻。"
 SWI_cultivation_battle: "种植业的胜利"
 SWI_cultivation_battle_desc: "瑞士不是一个拥有丰富自然资源的国家。几个世纪以来，瑞士农民都在和严酷的山地气候作斗争，并以此种出足够的粮食养活国家。现在，战云密布，我们必须资助我国的农民来让我们能自给自足。"
 SWI_bircher_plan: "比歇尔将军的方案"
 SWI_bircher_plan_desc: "欧根·比歇尔上校提出了一项保卫国家的计划，该计划利用传统的战争方式，包括使用大规模军队和中央机动集团进行定点进攻。采取这一计划将让国家去打一场以机动部队为中心并使用移动性防御攻势的战争。"
 SWI_guisan_plan: "吉桑将军的方案"
 SWI_guisan_plan_desc: "亨利·吉桑上校提出了一项保卫国家的计划，该计划旨在通过艰苦的防御战，有准备的撤退和使用要塞来开展一场全国性的游击战争。采取这一计划将让国家打一场纯粹的防御性战争。"
 SWI_man_borders: "动员边防警卫"
 SWI_man_borders_desc: "我们必须首先动员平民边防警卫部队，并与士兵们一起填补我们的边境防线来展示我们应对外国侵略的决心。瑞士人民将纷纷涌入我们的防线，而只有意志最顽强的敌人敢于用他们的身躯突破我们的防线。"
 SWI_guisan_speech: "吕特利精神"
 SWI_guisan_speech_desc: "一支表现良好的部队需要一个能领导部队从低谷走向胜利的强力领导。亨利·吉桑正准备成为那个男人，并鼓舞了大批士兵聚集在他的言语号召下。"
 SWI_bullet_or_bayonet: "枪弹和刺刀"
 SWI_bullet_or_bayonet_desc: "如果瑞士沦陷在外国侵略者手中，她一定不会不战而降。用枪弹和刺刀，瑞士人民将死守每一英寸土地，并把敌人从我们的领土上丢出去。"
 SWI_resist_to_the_end: "抵抗到底"
 SWI_resist_to_the_end_desc: "即使战斗失利，军队已从野外撤出，敌人也不会轻松休息。瑞士人民的使命便是用一切手段抵抗敌人，在各条道路上阻挡敌人。"
 SWI_ski_divisions: "组建雪橇部队"
 SWI_ski_divisions_desc: "瑞士雪橇师能熟练掌握阿尔卑斯山区的地形，而且其作为一支有凝聚力的部队可以对敌人进行一次决定性的打击。适当的武装和扩大这支部队能在战争来临时为我们提供一支强大的战力。"
 SWI_mountineer_defense: "主动防御"
 SWI_mountineer_defense_desc: "进攻是最好的防守，光躲在防线后面防守是远远不够的。我们可以采取运动战并且一有机会就对敌人进行攻击，这样我们才能够把敌人从我们的土地上全部驱逐出去。"
 SWI_luftwaffe: "瑞士空军"
 SWI_luftwaffe_desc: "自从世界大战结束以来，瑞士空军并没有多大的变化，我们的飞机老化破旧，急需翻新。我们必须立刻对空军开启现代化改革，以免落后于人。"
 SWI_mitteleuropa: "加入帝国公约"
 SWI_mitteleuropa_desc: "我们继续与德国并肩作战，并将我们的经济和军事指挥体系整合进德国的体系内。看起来，我们和德国的关系已经好到即使我们想切断我们与德国的联系都是不可能的了。事实上，我们已经是德国势力范围的一员了，因此是时候签署帝国公约来正式成为其中的一员。"
 SWI_national_bank: "联邦银行与银行储蓄法案"
 SWI_national_bank_desc: "瑞士国家银行是整个国家最强大的经济组织，掌握着整个政府和绝大多数人民的财政。对银行业务进行补贴和帮助，并允许银行对账户资金实行保密制度，将有助于恢复国家经济以便我们从黑色星期一的泥沼中脱离出来。"
 SWI_free_our_skies: "解放我们的天空"
 SWI_free_our_skies_desc: "我们的地面防御工事虽然坚固，但是在敌人的空中优势下很容易就会被削弱。我们应当聚焦于维持我方空中优势，以便让我们的敌人陷入困境。"
 SWI_alpine_rhine: "扩大阿尔卑斯-莱茵河的渡口"
 SWI_alpine_rhine_desc: "我们与奥地利的边境由于山脉与河流的存在十分难以通行。扩展我们两国之间的通路，将会提升奥地利向我国输送物资和人员援助的能力，以便我们对抗西边的法兰西公社。"
 SWI_economic_routes: "建立经济生命线"
 SWI_economic_routes_desc: "与法国的冲突已经严重影响了我们许多条传统交通线。作为一个内陆国，我们十分依赖与邻近国家相连的道路以获取我们生存所需的资源。我们必须扩展这些交通网络以填补我们的战争开支并维持商贸活动的进行。"
 SWI_new_fighters: "新式战斗机"
 SWI_new_fighters_desc: "仅仅依赖复制其他国家的军事装备是不够的，资助设计一款真正的瑞士战斗机将会减少我们对其他国家军事装备的依赖。"
 SWI_international_aid: "呼吁一切国际援助"
 SWI_international_aid_desc: "我们自己的力量是不够的，但我们在这场无妄之灾中占据着道德制高点。通过恳求没一个愿意倾听我们请求的国家，或许我们能凑够足够的援助来扭转局势。"
 SWI_formalize_volunteers: "志愿军正规化"
 SWI_formalize_volunteers_desc: "随着外籍志愿者部队的建立，现在唯一需要的就是一些能够把这些战斗单位拧合在一起的人了。将这些志愿军部队和一些瑞士士兵混合在一起将在战场上稳固他们的主心骨并能提高这些部队的组织度。"
 SWI_hold_the_line: "坚守利马特防线"
 SWI_hold_the_line_desc: "即便没有世界列强支持，我们也必须找到一条对抗法国侵略的路。我们不能独自获胜，所以我们必须用上每个我们可以利用的优势来活下去，直到有朝一日外国干预到来。"
 SWI_german_military_tactics: "学习德军战术"
 SWI_german_military_tactics_desc: "把我们的军事指挥与德国人联合到一起，让我们明白了我们的军事体系已经完全落后于时代了。把德军的新的军事理论教给我们的部队，能够让我们的军队达到我们德国盟友的水平。"
 SWI_mountain_airfields: "阿尔卑斯机场"
 SWI_mountain_airfields_desc: "瑞士阿尔卑斯山的崇山峻岭提供给了我们许多能建造新的军事机场的地方。这些机场的地理位置决定了他们很难在战争中被占领或摧毁。"
 SWI_air_academy: "国有化瑞士航空公司"
 SWI_air_academy_desc: "我们的空军缺乏训练有素的飞行员和可以使用的飞机，由于这场危机，我们必须用上所有可用的飞机。一个办法就是国有化所有民用飞机，并征召其飞行员、机械师和无线电技师进入我们的空军。"
 SWI_cross_the_border: "空军边界袭击"
 SWI_cross_the_border_desc: "我们应当考虑不仅仅把我们的空军当做一支防御性力量，更应当把他们当做一支能深入敌方领空作战的部队。对敌方领土策划一些跨界袭击将会让我们的敌人知道我们将不仅仅只会采取简单的防御行动。"
 SWI_mountain_aa: "伪装防空阵地"
 SWI_mountain_aa_desc: "阿尔卑斯山创造了众多能够部署我方新型防空炮阵地的地形以保卫我们的天空。部署这类防空网络将让任何空军都会再三考虑他们入侵我国领空的计划。"
 SWI_new_swiss_army: "新的瑞士军队"
 SWI_new_swiss_army_desc: "通过改革和更新军队领导层，今日的瑞士军队与几年前重组之前的瑞士军队相比已经面目一新。这支军队坚韧老大，并已经准备好了迎接今日的世界。"
 SWI_coal_mines: "扩建煤矿"
 SWI_coal_mines_desc: "国家煤矿为瑞士经济建设提供了强力的后盾，扩建其经营将会让我国的经济呈指数增长。"
 SWI_reverse_economic_downturn: "扭转经济颓势"
 SWI_reverse_economic_downturn_desc: "在黑色星期一给我们的经济造成灾难性的打击后，很明显政府需要立刻采取行动来拯救瑞士经济以免其彻底崩溃。"
 SWI_war_profiteering: "战争财"
 SWI_war_profiteering_desc: "损人即利己。向我们的邻居们售卖武器，让他们在毫无意义的冲突中自相残杀，就相当于在未来的战争中加强我们的力量。"
 SWI_economic_sufficiency: "争取经济自给"
 SWI_economic_sufficiency_desc: "为了生存，瑞士经济严重依赖外国进口物资。我们必须在境内尽可能的吸引建立工厂，鼓励我们的经济活动依赖境内资源，并以此来减少我国经济对外国的依赖。"
 SWI_liscense_foregin_designs: "外国生产许可"
 SWI_liscense_foregin_designs_desc: "在近期的战争中，外国飞机已经被证明了它们是致命而有效的。我们的飞机制造业正在起步阶段，也许最好的办法是采用外国飞机设计，而不是用我们宝贵的资源来研发瑞士产的飞机。"
 SWI_trans_alpine_tunnels: "跨阿尔卑斯铁路隧道"
 SWI_trans_alpine_tunnels_desc: "穿越阿尔卑斯山的隧道形成了一条横跨欧洲中心的生命线。扩建这些隧道将增加我们从这些铁路中获利的能力。"
 SWI_promote_franc: "振兴瑞士法郎"
 SWI_promote_franc_desc: "黑色星期一之后，我们看到我们邻居的经济系统进行了一次灾难性的自由落体运动。这也影响到了他们货币在经济领域的优势，而人们对金融市场的信心也崩溃了。推动瑞士法郎作为德国马克的替代者将会在面对经济危机时促进我们的经济发展。"
 SWI_sell_war_bonds: "出售战争债券"
 SWI_sell_war_bonds_desc: "推行瑞士法郎的行动已经促进了我们的经济发展，但政府仍然负债严重。面对战云，我们必须要向人民寻求帮助。"
 SWI_strategic_services: "建立军事情报部"
 SWI_strategic_services_desc: "作为欧洲中央的一个小国，我们不能寄希望于只凭力量取胜，我们必须建立一个新的情报部门使得我们能在情况失控之前解决问题，并且为我们提供有关敌人行动情况的重要情报。"
 SWI_electronics_research: "NEMA Modell 45"
 SWI_electronics_research_desc: "作为瑞士军队在第二次大战前使用的过时德国密码的替代品，NEMA密码代表了我们国家的利益。其确保了任何国家，无论其与我们的关系多么友好，都不能阅读我们的讯息。"
 SWI_issues_of_the_day: "今日议程"
 SWI_issues_of_the_day_desc: "对于瑞士的众多公众问题，瑞士人民被允许在全国范围内进行公投表态，而公投结果取决于民众投票结果。集中精力解决这些议程将保证我们掌控人民群众日常生活中出现的社会问题。"
 SWI_vienna_circle: "加入维也纳学会"
 SWI_vienna_circle_desc: "奥地利人最近尝试邀请亲近他们的国家加入维也纳学会——奥地利帝国的技术进步与学术中心。加入这一项目毫无疑问将让我们享受到这些技术进步的果实。"
 SWI_strengthen_ties: "加强正式纽带的联系"
 SWI_strengthen_ties_desc: "在我国反抗工团主义的斗争中，避免我国崩溃的生命线就是我们与奥地利的关系。只要我们继续同仇敌忾，我们就能将这一关系保持下去。"
 SWI_an_official_alliance: "加入多瑙-亚得里亚联盟"
 SWI_an_official_alliance_desc: "虽然在事实上我们已经和奥地利达成了战时同盟关系，但是我们有必要让这一联盟成为正式的外交关系。奥地利统帅着一群忠诚的国家，而成为这一团体的正式成员将有助于提高我们国家的地位。"
 SWI_german_tech_sharing: "威廉皇帝学会"
 SWI_german_tech_sharing_desc: "威廉皇帝学会是德国技术进步和科学研究的中心。申请成为这一著名的合作研究机构的成员将会给我们的军事力量带去先进的技术成果。"
 SWI_never_again: "绝不会有另一个日内瓦"
 SWI_never_again_desc: "20世纪30年代初的日内瓦罢工是由政府的低效和失败造成的。我们已经采取措施改革这个政府，但还有很多人寻求保护以免这样的事情再次发生。由此，工团主义工会被授权拥有他们自己的军事权力，以便权力由劳工总会掌握在手中。"
 SWI_the_peoples_republic: "建立海尔维第公社"
 SWI_the_peoples_republic_desc: "瑞士人民已经表达了他们的愿望。过去政府的罪恶与缺陷是由于政府过于强大造成的，其只关注自身，与人民脱节，沉溺在资本主义的贪婪之中。由此，新政府必须建立为一个完全由人民组成，为人民服务的政府。"
 SWI_totalitarian_regime: "需要一只强有力的手"
 SWI_totalitarian_regime_desc: "瑞士人民已经明确表达了他们的愿望。过去政府的罪恶与缺陷是由于政府无法保护人民免受外来侵略造成的，而一般人无法寄希望于靠自己来抵抗侵略。由此要保卫国家未来的同志就需要一个强而有力的政府，而我们正是唯一伫立与你们与他们之间的人。"
 SWI_loyalty_to_the_state: "忠于国家"
 SWI_loyalty_to_the_state_desc: "任何时候，只要可行，我们都应鼓励人们忠诚于国家，以便我们能建立起一个重视政府力量、重视人民且有能力能保护人民的军队。"
 SWI_consolidate_power: "巩固内部权力"
 SWI_consolidate_power_desc: "在政府内部，依然有反对忠于民族主义势力接管政府的不和谐的声音存在。虽然这些声音音量已经小了许多，但如果我们想要“明确”和“纠正”那些在瑞士政府内部仍存在的错误观点，我们就必须进行整顿。"
 SWI_fortress_defense: "要塞防御"
 SWI_fortress_defense_desc: "如果我们的敌人如此热衷于在我们的家园中攻击我们，那么我们将建立一个互相连接的要塞网络，使得那些相对瑞士打主意的家伙，一想到在我们的土地上每前进一公里都要付出数百万元的代价，便会感到恐惧。"
 SWI_expansionist_military: "提倡军事化"
 SWI_expansionist_military_desc: "只有展示军力才能保证我们国家的未来。为此，向所有国民灌输强烈的民族自豪感是很重要的，这样他们将会为了保家卫国抗争到底。"
 SWI_nuclear_program: "核能研究委员会"
 SWI_nuclear_program_desc: "核能研究委员会的目的是研究核能在满足我国能源需求的用途，并评估推动核能武器化项目在满足国防方面的需求。"
 SWI_uranium_mine: "施穆茨利(Schmutzli)计划"
 SWI_uranium_mine_desc: "与欧洲的巨人们相比瑞士只是一个小国。由此，我们必须用所有可能的手段来保卫自己，就算是将整个大陆沐浴在核之火中，也必须达成我们的目的。"
 SWI_expand_our_operations: "扩大我们的情报活动"
 SWI_expand_our_operations_desc: "随着世界陷入混乱，必须一再要求军事情报局采取更加危险和可疑的行动来保卫国家。扩大他们的影响力和行动领域将帮助他们解决他们遇到的任何问题，不管这有多么令人讨厌。"
 SWI_motorization: "过渡到摩托化军队"
 SWI_motorization_desc: "我们的军队几乎完全由步兵和马匹输送支援组成。我们的部队移动缓慢而补给更是迟缓。投资于摩托化将使我们的部队在下一次战争来临时不会用上一场大战的装备作战，这一点非常重要！"
 SWI_armor_experiments: "投资NK型坦克歼击车"
 SWI_armor_experiments_desc: "Nahkampfkanone（直译：近战火炮）是一款瑞士开发的坦克歼击车，其在最初的实验中展示出了出色的实力。这一项目表明我们有能力研发设计我们自己的装甲载具，并且我们也应该继续投资类似的项目。"
 SWI_mechanised_brigades: "轻装旅"
 SWI_mechanised_brigades_desc: "早先的摩托化组建很是成功，但我们仍需付出许多努力。在德国，新的机械化轻装旅已经展现出其潜力。而我们要追随他们的脚步，投资研发我们自己的机械化部队。"
 SWI_new_academy: "改革飞行员学校"
 SWI_new_academy_desc: "在上次大战后，我们的战斗机依赖一个非正规的学校培训，其中包括了本地教员并且其能力差距很大。如今，空军正被改造为一支强大而专业的力量，我们必须让我们的飞行员训练学校规范化，以期提高我国飞行员的质量。"
 SWI_new_tactics: "Bambini代码"
 SWI_new_tactics_desc: "Bambini码是近期开发出的一种简介代码，用于让我们的战斗机中队在战斗中进行简单通信。实践证明其非常有用，推动和要求我们的飞行员使用它将极大的提高他们对付敌机的能力。"
 SWI_bombers: "监测中队"
 SWI_bombers_desc: "监测中队的成立将使我们能够通过战斗机在我国境内和边境上进行巡逻来获取情报，同时保持我方空军的夜间存在。"
 SWI_air_factories: "埃门飞机制造厂"
 SWI_air_factories_desc: "埃门飞机制造厂是我国第一个专业的飞机制造厂，其设计制造了许多瑞士空军飞机的原型机。"
 SWI_strategic_bombing: "战略轰炸计划"
 SWI_strategic_bombing_desc: "我们之前的突袭行动的告诉我们，如果我们要继续突袭，我们必须投资研发大型战略轰炸机。这些战略轰炸机允许我军只在瑞士境内就能向整个大陆投射我们的力量。"
 SWI_defensive_constructions: "新型防御工事"
 SWI_defensive_constructions_desc: "我们之前的计划工程在修筑设计防御工事方面给我们留下了许多经验教训。我们可以利用这些知识在我们需要的地方建设新的防御网络。"
 SWI_new_roadways: "电气化铁路"
 SWI_new_roadways_desc: "我国通过弯曲的公路和众多铁路来连接被众多山脉分开的城市。我们必须升级并维护我国的铁路网，以便我们能在全国范围内轻松地运输货物与士兵。通过我们的水电大坝来让我们的铁路线电气化将使得他们运转得尽可能高效。"
 SWI_develop_cantons: "各州发展计划"
 SWI_develop_cantons_desc: "我们必须一同努力，平等地发展全国所有地区。为此，我们必须允许各州独立自主的发展与建设基础设施。"
 SWI_canton_improvement: "资助瑞士钢铁公司"
 SWI_canton_improvement_desc: "瑞士是一个资源匮乏的国家。瑞士钢铁公司是国内少数几家钢铁企业之一。如果瑞士想要在钢产上实现自给自足，就需要我们资助它们发展。"
 SWI_swiss_seas: "在公海上的瑞士人"
 SWI_swiss_seas_desc: "瑞士是一个传统的内陆国，并且没有出海口。但是，这并不能阻挡我们拥有自己的舰队。不论是海军舰队还是海商船队，瑞士人都会像世界上其他国家一样骄傲的在大海之上行船。"
 SWI_military_factories: "资助厄利孔-布尔公司"
 SWI_military_factories_desc: "厄利孔-布尔公司是全国最大的枪支与火炮生产商，他们的武器几乎占了我国对外武器出口的一半。给予其优质的政府补贴不仅将会提高他们的生产效率，还会保证我们的士兵用上最高质量的武器装备。"
 SWI_final_factories: "瑞士的战争经济"
 SWI_final_factories_desc: "这场战争正在大量的消耗我们储存的武器弹药。仅仅与外国贸易获得武器不仅不够，而且还不可靠。如果我们想生产出足够的武器来维持这场冲突，我们不得不把我们的工业领域乃至全社会都卷入这场战争之中。"
 SWI_expanding_the_shipyards: "扩展船坞"
 SWI_expanding_the_shipyards_desc: "我们的军事冒险行动已经使得我们目前已经获得了几个大型船坞。这些船坞，能让我们在史上首次获得瑞士人民梦寐以求的蓝水海军。"
 SWI_merchant_marine: "聚焦商船"
 SWI_merchant_marine_desc: "投资一支强大的海军是一种浪费。在战争结束时，我们的海军仍将处于起步阶段。与此同时，我们却可以用这段大力投资发展我们的商船队，他们能直接影响我国的国际贸易并带来巨大的利润回报。"
 SWI_military_navy: "聚焦军舰"
 SWI_military_navy_desc: "我们不应该浪费时间到贸易上，我们应该我们新的海军设施来创建一支崭新的，能和各大列强海军匹敌的瑞士海军。"
 SWI_seaborne_trade_routes: "扩展海运贸易"
 SWI_seaborne_trade_routes_desc: "瑞士经济不断上扬并将持续多年。现在我们已经有了出海口，我们最好应该保持这种势头并投资海上贸易路线以扩大我们的利润。"
 SWI_center_of_commerce: "海事商业中心"
 SWI_center_of_commerce_desc: "我们对商船和海运贸易的持续投资，以及瑞士经济的强劲势头，使得我们的港口成为全球重要的贸易中心，而这些城市的经济收益又得以自由的流入我们的国库之中。"
 SWI_independent_navy: "棕水海军到蓝水海军"
 SWI_independent_navy_desc: "瑞士的湖泊舰队现在拥有其所必须的设施与物资，以便其成长为一支完全的海军。这支新成立的瑞士海军必须迅速适应在公海作战，否则就得沉没。"
 SWI_naval_bombers: "发展海军轰炸机"
 SWI_naval_bombers_desc: "结合传统轰炸机部队和海军创新理念进行研究后，新型的瑞士海军轰炸机将极大的提升我军在海面上的力量投射。"
 SWI_coastal_defense: "扩展湖泊舰队"
 SWI_coastal_defense_desc: "在我们全力向蓝水海军转型的同时，支持我们的湖泊舰队仍然十分重要，因为他们可以保护我国境内和周边的水道免遭外来侵略。"
 SWI_naval_officers: "训练海军军官"
 SWI_naval_officers_desc: "过去瑞士的海事活动只包括了海运商船和湖泊舰队这样的棕水海军。我们必须尽可能的把这些有经验的人员利用起来，让他们训练出下一代水手，来服务于未来那令人骄傲的瑞士海军。"
 SWI_ship_designs: "设计瑞士的船只"
 SWI_ship_designs_desc: "虽然我们在这个内陆国家历史上首次拥有了崭新的海军设施，但我们不能不投资研发设计舰船就拥有海军。瑞士的海军传统很不足，因此我们必须马上设计出新的舰船以开始海军训练。"
 SWI_first_vessel: "海尔维第亚号的受洗式"
 SWI_first_vessel_desc: "在几个月的艰苦工作之后，是时候庆祝瑞士的第一手远洋海军舰船下水了。海尔维第亚号作为崭新的瑞士舰队中的第一艘舰船，将成为伟大的瑞士海军舰队在这个时代的旗舰。"
 SWI_beneath_the_waves: "于波涛之下的瑞士人"
 SWI_beneath_the_waves_desc: "虽然我们建立了庞大的海军设施与船坞，但那并不足以建立一支庞大的传统海军舰队。相反，我们应该把注意力集中于便宜而有效的潜艇上，这样我们便可以在没有水上船只的情形下进行海军力量投射了。"
 SWI_surface_fleet: "内陆舰队"
 SWI_surface_fleet_desc: "我国曾经是一个不能把力量投射到公海上的内陆国家。现在我们发现我们有了众多船坞，并且海军力量在不断增长。我们有责任建立一支水上舰队来与旧的各大列强相抗衡。"
 SWI_peace_at_last: "和平与和解"
 SWI_peace_at_last_desc: "我们在瑞士人没有流血的情况下搞定了萨伏依危机。我们认识到暴力不总是问题的答案，保持中立才能使我们在面对冲突时变得强大。走出这场危机之后，我们的国家将会更加强大。"
 SWI_french_mission: "派往公社的外交使团"
 SWI_french_mission_desc: "上萨瓦危机的根源是我们与巨邻法兰西公社的关系极其恶劣。十多年来，我们的关系一直很差，而现在是时候结束这个竞争性的关系了。我们将向巴黎派出一个外交使团，来尝试与法国修好关系，而不是和法国人开战。"
 SWI_embrace_neutrality: "拥抱我们的中立"
 SWI_embrace_neutrality_desc: "瑞士人民因其重视中立的力量而广为人知。从萨伏依危机中幸存下来且没有失去我们的传统价值观，恰恰证明了中立是一种美德。我们应该让全国人民都拥抱这一理念。"
 SWI_beacon_of_peace: "和平与繁荣的灯塔"
 SWI_beacon_of_peace_desc: "虽然瑞士经历了一系列艰难险阻和震惊社会的危机，但还是挺了过去。即使我们周围的国家在与极权主义帝国扯皮和交战时，我们依然站在欧洲中央，成为了风暴当中和平与繁荣的灯塔。"
 SWI_unity_through_conquest: "收复失地"
 SWI_unity_through_conquest_desc: "我们不应当躲在我们的家中，而是应当为即将到来的浪潮作准备，以使我们能够顺利渡过“风暴”。办法是守住一切属于我们的东西并拿回所有自古以来曾经属于我们的东西。瑞士人民必须在一项共同的事业之下团结起来：把敌人从我们手中窃走的一切，夺回来！"
 SWI_integrate_militias: "整合民兵"
 SWI_integrate_militias_desc: "萨伏依危机真正的英雄是那些英勇无畏的反工团主义民兵们。靠着他们的支持我们才能强国御敌，现在是时候用政治手段整合这些民兵进入我们的武装体系内了，这样他们能再一次为我们伟大的祖国而奋斗。"
 SWI_refugee_question: "难民问题"
 SWI_refugee_question_desc: "自从19世纪后期以来瑞士就施行着自由的移民政策，然而现状是许多移民和难民被指控为社会问题的罪魁祸首。当其他国家在面对国际移民问题时瞻前顾后时，我们必须采取行动完善我们的移民政策。"
 SWI_peoples_army: "人民军队"
 SWI_peoples_army_desc: "随着政府被推翻，人民当家做主，是时候为瑞士建立一套新的武装力量了。我们不再需要过去的花架子，人民需要人民军队！"
 SWI_old_generals: "处理将军们"
 SWI_old_generals_desc: "尽管绝大多数的“保守派”已经逃往了德国，一些忠于他们的官员仍然留在旧位上。不幸的是，若让他们继续领导军队必然会疏远那些为革命而战的人。"
 SWI_new_officers: "重建军官团"
 SWI_new_officers_desc: "我们的法国盟友大方的提供了援助以为我们的军队训练新一批军官。有了他们的帮助，我们能够顺利重建我军今后要依仗的领导层。"
 SWI_swiss_liberators: "瑞士解放者"
 SWI_swiss_liberators_desc: "我们的人民英勇的为革命而战，现在是时候把这一精神传播到国境线以外了。帝国主义威胁对我们来说正史无前例的巨大，我们必须以武力捍卫我们的自由。"
