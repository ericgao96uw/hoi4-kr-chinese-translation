 newengland.441.t: "[NEE.GetNameDefCap]索求武器合同"
 newengland.441.d: "[NEE.GetName]政府正式向我们提出了请求，要求我们与之签订武器合同以帮助其军备工业。鉴于我们被各种反动派和革命派所团团包围，帮助我们的美国盟友无疑是最好选择，这有助于维持一个民主而自由的美利坚邻居。兹大萧条以来，我们的工业规模日趋扩大，大到可以分出一部分产能给美国人。虽然大部分协约国盟友们都支持这一行动，不过也有些人持反对意见，我们所造的每一支步枪都会在未来的远征中派上用场。就算没有我们的支持，这些美国人肯定也没事儿的，不是吗？"
 newengland.441.a: "当然！"
 newengland.441.b: "很不幸，我们无能为力。"
 newengland.442.t.accept: "协约国批准了武器合约"
 newengland.442.t.decline: "协约国拒绝了武器合约"
 newengland.442.d.accept: "我们的协约国盟友们传来了好消息！他们已经同意了我们的武器合同请求，并准许将其部分武器产能用于援助我们仍在发展中的军备工业。在第一批法兰西-加拿大产武器到达我们海岸后，后方的工人们终于能够歇口气了。新英格兰士兵很快就会发现这批武器制作精良、质量上乘——这是我们和协约国共同致力于恢复世界正常秩序的最佳证明。"
 newengland.442.d.decline: "我们的协约国盟友们传来了坏消息。非常遗憾的是，协约国拒绝了我们的武器合同申请——其理由为他们自己的武器生产线已经非常紧张，每把枪都得供应自己的军队。虽然这消息令人沮丧，不过我们的工业实力应该足以发展我们自己的军备工业了。毕竟，美利坚产品的质量和工艺是世界顶级嘛。"
 newengland.442.a: "我们不胜感激。"
 newengland.442.b: "我们自己干！"
 newengland.443.t: "[NEE.GetNameDefCap]索求建造合同"
 newengland.443.d: "[NEE.GetName]政府近日正式向我们请求，其欲与我方签署建设合同来帮助其发展。新英格兰的经济仍在从大萧条造成的破坏中复苏，而其人力投身于准备军事冲突之中，他们的人力池已然捉襟见肘了。他们不得不向我们求援，希冀于利用法国殖民地和各自治领那庞大的人力储备。然而，归乡一直是我们的优先目标，将资源投入进归乡准备也许才是最佳方案。也许婉拒其请求，继续准备夺回本土才是上上之选。"
 newengland.443.a: "当然！"
 newengland.443.b: "抱歉，我们爱莫能助。"
 newengland.444.t.accept: "协约国批准了建造合同"
 newengland.444.t.decline: "协约国拒绝了建造合同"
 newengland.444.d.accept: "来自协约国盟友们的好消息！他们同意了我们的建造合约的请求，并急切地向我们表示，希望能够协助我们进一步稳固作为民主自由最后灯塔的地位。这无疑缓解我们国内劳动力紧缺的窘况，并加快把经济从荼毒新英格兰许久的大萧条可怖泥潭中拖曳出来。虽然如此，我们还是欠下了一笔巨额的债务，并且无力现在偿还，不过苟成功勿相忘，我们以后定会还清的。"
 newengland.444.d.decline: "我们的协约国盟友们传来了坏消息。协约国拒绝了我们的建设合约请求——其理由是他们自己都在忙着准备夺回本土，国内紧缺工人和工程师。虽然这消息令人沮丧，不过我们得牢记大萧条最难熬的日子已经过去了。让我们男女齐动员，勤奋奋斗，为未来之事业做准备。团结一致，我们定能成事！"
 newengland.444.a: "感谢帮助！"
 newengland.444.b: "我们自个来！"
 newengland.445.t: "联合军事训练"
 newengland.445.d: "在[NEE.GetNameDef]的倡议下，部分我军在佛蒙特州的伊森艾伦堡集结，一起训练并相互学习。该堡垒以美国革命战争中的人物伊森·艾伦的名字命名，曾是第10骑兵团和第3骑兵队第1中队等部队的驻地——目前驻扎在该堡垒的部队是佛蒙特州国民警卫队。\n\n莱斯利·格罗夫斯将军发表了开幕演讲，并开始了多国武装部队的联合训练，多国部队中有来自国民法国和澳大利亚的士兵。格罗夫斯承诺帮助协约国实现从多年流亡中返回家园的梦想，以及将美利坚从蹂躏她的内战中解放出来的目标，他的讲话在与会者中引起了热烈的掌声。好奇的记者和观众观看了盟军士兵之间的比赛，并与他们进行了互动，士兵们不分国家和肤色相互斗智斗勇。一些盟军成员还在营地娱乐厅参加了娱乐活动，例如与当地人一起跳舞，或在夜间的篝火晚会中结成了战友情谊。协约国和[NEE.GetNameDef]的军官们认为联合演习十分成功，并且计划再来一次这样的演习。"
 newengland.445.a: "共赴胜利。"
 newengland.446.t: "联合海军训练"
 newengland.446.d: "基于[NEE.GetNameDef]的倡议，我国海军的数支分队齐聚一堂，进行演习并相互学习。加拿大政府提议进行一场海军联合军演，地点定在[NEE.GetNameDef]和加拿大两国间位于新斯科舍海岸的一处中立海域。\n\n协约国的各国也派出了舰船和精锐水兵参加联合军演。海军上将托马斯·金凯德和一队[NEE.GetNameDef]最为精锐之水手代表[NEE.GetNameDef]海军参加演习。虽然[NEE.GetNameDef]海军算是初出茅庐，不过演习还是证明是大有裨益的——[NEE.GetAdjective]水手们得以练习诸如打信号、通讯交流以及新式海军战法等技战术技巧。对于缺乏经验的[NEE.GetNameDef]海军而言，这一演习锤炼了这支新生美利坚海军的意志力和纪律。\n\n金凯德海军上将也分享了他关于船只数量比火炮大小更为重要的论点，以及他在海军航空兵方面的见解。军演同时也帮助了协约国各国为归乡计划打好基础，特别是加拿大海军、澳大利亚海军以及法国海军得以锻炼其水兵。参加联合演习的各国都认为汲取到的经验大有裨益。加拿大政府也发出提议，准备为未来的海军行动作出计划。"
 newengland.446.a: "共赴胜利。"
 newengland.447.t: "联合空军训练"
 newengland.447.d: "基于[NEE.GetNameDef]的倡议，我国空军的数支分队齐聚一堂，进行演习并相互学习。[CAN.GetNameDefCap]是这场演习的主办国，他们将渥太华的阿普兰兹(Uplands)加拿大空军基地提供给协约国各国用作演习场地。阿普兰兹被选中的原因不外乎是其理想的天气条件、当地工业设施、开阔空域以及离新英格兰较近的距离。加拿大基地的各个设施将会为协约国的飞行员提供最接近空中实战的模拟条件。\n\n乔治·肯尼将军代表了新英格兰空军出席演习。虽然我们美利坚的新兵飞行员们较协约国的同行们缺乏经验，不过他们仍然对训练演习表现出了极大的热情。而美式飞机设计——特别是由贝尔和联合飞机公司两家企业设计之产品——将会分享给各个协约国工程师和顾问们，反之亦然。协约国各国的空军人士大体上都对演习结果感到满意，这让协约国希望能在未来举行更为大型的联合行动，以促进空战学说和飞机设计的开发。"
 newengland.447.a: "共赴胜利。"
 newengland.448.t: "[NEE.GetNameDefCap]寻求救济"
 newengland.448.d: "尽管新英格兰人民在第二次公正施政的引领下尽了最大努力，大萧条的负面效果仍然在新英格兰萦绕不尽。工厂再一次开始轰鸣着进行生产、就业率也开始逐步上升，不过还有许许多多的民众仍然为内战带来的艰难困苦所害——特别是那些跨越千山万水来到新英格兰的数千名难民们。不仅如此，食物短缺和配给制度仍然随处可见，让本就疲惫的人民雪上加霜，这种情况在经济完全恢复之前都不会见好转。由此，新英格兰政府已经向我们请求救济赈灾协助，如果我们肯投入资源，那么帮一把美利坚盟友也不算什么难事。但是随着归乡日期的逐渐临近，也许把资源用在国内或许更佳。虽然美国人肯定会十分感谢我们的协助，不过委婉拒绝也是可以的。"
 newengland.448.a: "我们当然会伸出援手！"
 newengland.448.b: "抱歉，我们爱莫能助。"
 newengland.449.t.accept: "协约国发来救济"
 newengland.449.t.decline: "协约国拒绝我们的救济请求"
 newengland.449.d.accept: "来自协约国盟友们的好消息！他们已经认识到了我们正面临的经济困难和社会动荡，并慷慨许诺将会为临时政府提供救济援助。在他们的帮助之下，我们的经济将逐渐恢复，就业问题也会得到解决。援助并非无条件的，我们总有一天需要还上这笔债，但此时此刻我们可以暂且歇息了，因为大萧条最困难的时期将一去不返。"
 newengland.449.d.decline: "我们的协约国盟友们传来了坏消息。协约国拒绝了我们的赈灾援助请求——其理由是他们自己都在忙着准备夺回本土，资源用于本国后方显然更好。虽然这消息令人沮丧，不过我们将继续和大萧条遗留的效果作斗争。让我们男女齐动员，勤奋奋斗，为未来之事业做准备。团结一致，我们定能成事！"
 newengland.449.a: "感谢帮助！"
 newengland.449.b: "我们只能自个干了。"
 NEE_reclaiming_america: "光复美利坚"
 NEE_reclaiming_america_desc: "我们的美好国度陷入互相厮杀之至暗时刻，旧北教堂的光芒仍然准备重新点亮光芒。虽然自加拿大介入并建立我们临时政府以来，我们一直在期望民主势力能赢得内战，但如果事不如人愿，那我们自己便须振作起来，高举自由的火炬，因这是民主美利坚最后的希望。\n\n现有正统性：§G[?NEE.NEE_legitimacy]§!\n§P-----------------------------------§!\n在完成国策§Y$NEE_Behind_Enemy_Lines$§!后，可在邻近我方完全控制之区域的已宣称区域选择以下选项：\n\n£GFX_manpower_texticon 寻找友联：§g选择此选项后，将会于目标区域建立起盟友网络。在目标区域控制得到巩固后，友好势力将会帮助我们完成权力过渡。§!\n§C增加顺从度§!：§G+10%§!\n§P---------------§!\n£GFX_territory_icon 渗透、应变、破坏：§g选择此选项将会向目标区域偷运武器以帮助当地抵抗人士。抵抗军需要§W5§!天时间才能作战。§!\n§P---------------§!\n£GFX_pol_violence 发动起义：§g选择此选项后，将会部署两支游击队抵抗队伍来协助我们解放美国。若§Y$NEE_Flying_For_Freedom$§!国策已完成，那么我们的勇敢飞行员们将能够为抵抗战士们运送更好的装备和经验有素的士官们去协助领导队伍。§!\n§L抵抗部队模板§!：8支£GFX_nato_unit_infantry_icon_small ，带有£GFX_unit_artillery_icon_small 、£GFX_unit_recon_icon_small 和 £GFX_unit_logistics_company_icon_small。"
 NEE_request_ENT_backing: "请求[ENT.GetNameWithFlag]援助"
 NEE_request_ENT_backing_desc: "§g如果我们对[ENT.GetName]的立场十分坚定，那么提出的议案也更容易成功。当然，立场的坚定得靠我们军队的规模和合法性的强弱决定§!"
 NEE_claim_usa_territory: "宣称继承民主美国的衣钵"
 NEE_claim_usa_territory_desc: "当加拿大人于1937年春天出兵介入时，许多人都把我们视为不过是绝望的协约国用来实现归乡的傀儡。然而，随着美利坚合众国最后一座自由堡垒之陷落——我们发现自己是唯一能保留美利坚民主的一方了！要是我们不效仿独立战争的先贤，武装起来保卫民主信念，那就再也没人能为美利坚的民主而战了。而我们复兴的经济力量和日益增强的武装力量更能打消人们的疑虑。是时候昭告美洲，我们将会把我们的祖国从混乱中解放出来了！"
 NEE_claim_usa_territory_harsh: "宣称继承自由美国的衣钵"
 NEE_claim_usa_territory_harsh_desc: "在加拿大人于1937年春季介入后，许多人都把我们看作是不过一个傀儡政府，是绝望的协约国为了夺回本土而孤注一掷扔下的骰子而已。虽然如此，多亏了那些爱国的、仍未对美式民主放弃信仰的男男女女们不懈努力——我们终于够格能宣布接过自由美利坚的衣钵。那些仍持怀疑态度的人可以来看看我们复苏的经济力量和愈发强大的军队，百闻不如一见。是时候向全美宣布，我们将会从那些把美利坚拖入混乱泥沼的人手中拯救美国了！"
 NEE_liberate_states: "解放[USA.GetNameDef]"
 NEE_liberate_states_desc: "就算我们在战端伊始时置身事外，那也是我们不得不为之。我们的经济终于从大萧条那黑暗之时恢复了过来，我们的工厂业已准备好投入军工生产。政府也得到了极大巩固，武装力量更是扩张到了足以收复大陆的地步。在内战其它各方都受连年内战所累时，我们已经准备好勇敢前进，效仿开国先贤那般从暴政中解放我们的国家了！"
 NEE_Defence_of_New_England: "防御计划A"
 NEE_Defence_of_New_England_desc: "我们最担心的是：美国内战正在把美利坚从太平洋海岸撕裂到得克萨斯的油田，再到五大湖浓烟滚滚的工厂。只有我们，在大英帝国的恩泽下逃离恐怖炼狱。但即便如此，我们的未来也看起来困难重重。因为意识形态分歧的存在，南方佬再次觊觎北方，收回他们认为其合法的土地也只是个时间问题。\n\n我们必须为此做好准备：从哈德森河到波士顿的大街小巷都必须建立防御系统。我们可能在纸面上看起来很软弱，但敌人需要一滴滴真正美国人的鲜才能打倒我们。"
 NEE_air_defence_of_the_territory: "部署防空系统"
 NEE_air_defence_of_the_territory_desc: "现代战争显示了空军能对旧式军队造成巨大伤害的价值。当我们拼命地想要保持空中竞赛优势的同时，新英格兰的工业设施却比敌人的规模小得多，这促使高级指挥官把注意力集中在建立一个复杂的防空系统上，它能够抵消我们敌人的空中优势。"
 NEE_hudson_line: "加强哈德森防线"
 NEE_hudson_line_desc: "哈德森河向纽约这个伟大的城市奔流而下，对任何防卫者来说都是极具价值的。在其河岸上修建§Y堡垒§!可能会对阻止南方的威胁有很大的价值。"
 NEE_connecticut_line: "撤至康涅狄格河"
 NEE_connecticut_line_desc: "我们的主要防线位于哈德森河沿岸，也必须随时为不可预见的情况做好准备，因此我们应该考虑在康涅狄格河后面建立一条同样强大的防线。他们也许可以在哈德森河赢得一场战斗，但他们的攻势止于此！"
 NEE_boston_last_stand: "最后一战"
 NEE_boston_last_stand_desc: "河流已经决堤，敌军正在淹没新英格兰的乡村。波士顿仍然屹立不倒，但面向平民的全面撤离指令已经颁布。“战事似乎对我们不利，但波士顿的男男女女们不应在夜里轻装上阵。我们是美国民主的最后堡垒；他们最后的希望就在此处，是时候终结其暴行了！”"
 NEE_last_stand_tt: "三支§G新英格兰志愿兵§!师将被部署在§Y波士顿§!来保卫这座城市\n"
 NEE_Sway_Public_Opinion: "确立正统性"
 NEE_Sway_Public_Opinion_desc: "我们是一个由外国势力建立的政府，因此许多人热衷于无视我们的生存权利，或谴责我们是叛徒，因为我们没有参与美利坚其他地区肆虐的内战。我们必须反对这样一种观点：即新英格兰服务于英国的利益，而不是美国公民的利益。我们需要改变国内民众的态度。如果不这样做，就意味着一旦内战结束，我们的政府将被解散。\n\n目前的正统性：§G[?NEE.NEE_legitimacy]§!"
 NEE_national_propaganda_campaign: "组织一场宣传运动"
 NEE_national_propaganda_campaign_desc: "广告牌、电台广告、报纸广告等等，都将传递我们的信息，深入人心。"
 NEE_presidential_goodwill_tour: "组织一场总统亲善之旅"
 NEE_presidential_goodwill_tour_desc: "即使我们的宣传部昼夜不停地工作，大街上的人们仍然不相信是波士顿在行使真正的权力。他们认为“总统”不过是加拿大的马屁经木偶，快乐地听从渥太华的所有命令。通过走访总统和新英格兰地区的民选内阁，我们希望进一步让人们相信，其真正的总统和领导人，[NEE.GetLeader]是他们所需要的。"
 NEE_bribe_foreign_press: "“激励”外国媒体"
 NEE_bribe_foreign_press_desc: "来自世界各地的记者一直有一个恼人的习惯：就是把我们国家内部的新闻报道成“新英格兰”国度的事情，甚至把我们称为加拿大的新英格兰省。这将不再发生，因为我们不允许被人轻视。他们将很快认识到，我们是唯一正统的美国政府。但现在，我们只能满足于给那些最大的麻烦制造者提供一些金钱，并礼貌地要求他们称我们为美利坚合众国。"
 NEE_foreign_representation: "增加研究领域的国际竞争力"
 NEE_foreign_representation_desc: "战争可能比以往任何时候都更加激烈，但美国科学家仍在常青藤联盟大学的实验室和工程设施中工作。让我们明确一点，[Root.GetNameDef]有足够的资金进行创新，并在世界列强中立足。"
 NEE_labour_relation_act: "通过劳工关系法案"
 NEE_labour_relation_act_desc: "南部混乱的一个关键根源，是精英阶层对工人阶级不可调和的剥削。我们需要通过保护工人的权利来避免这种情况的发生。"
 NEE_Dropping_Propaganda: "“自由飞行员”"
 NEE_Dropping_Propaganda_desc: "飞机不仅彻底改变了我们旅行、运输货物甚至发动战争的方式，也改变了我们传播信息的方式。通过使用气球，轰炸机，甚至只是你普通的战斗机，“自由飞行员”计划一直在负责深入敌方领土，发动宣传战争，希望策反那些意志并不坚定的敌人。"
 NEE_Choosing_our_Propaganda: "选择我们的信息"
 NEE_Choosing_our_Propaganda_desc: "尽管政府同意令“自由飞行员”翱翔天空，但宣传部仍然存在争议：因为对“完美”信息的探索永无止境，设计师们被送回了画板，创造出最完美的宣传。"
 NEE_For_Home_and_Fatherland: "飞越§Y[USA.GetNameWithFlag]§!"
 NEE_Fighting_the_Reds: "飞越§Y[CSA.GetNameWithFlag]§!"
 NEE_Down_with_the_Traitors: "飞越§Y[TEX.GetNameWithFlag]§!"
 NEE_Not_My_President: "飞越§Y[PSA.GetNameWithFlag]§!"
 NEE_Liberty_Ship_Program: "自由轮项目"
 NEE_Liberty_Ship_Program_desc: "由于欧战不可避免，再加上协约国雄心勃勃地要执行人类历史上规模最大的海军行动，新英格兰的造船厂正加班加点地工作，以满足盟友日益增长的需求。为进一步提高产量，政府制订了集中建造计划，以指导这些船厂的进一步扩建。"
 NEE_Todd_Bath_Shipyard: "托德-巴斯钢铁造船公司"
 NEE_Todd_Bath_Shipyard_desc: "托德-巴斯钢铁造船公司是国家紧急舰船建造计划的一部分，旨在满足美利坚海军的高要求。该船厂雇佣了上千名妇女，在缅因州的港口城市南波特兰创造了大量就业岗位，并极大地提高了产能。除此以外，这也是第一个在海平面以下建造船只的造船厂，也是一道特色。"
 NEE_South_Portland_Shipyard: "南波特兰造船公司"
 NEE_South_Portland_Shipyard_desc: "正如其同行托德-巴斯钢铁造船厂一样，位于南波特兰的西部造船厂也已更名为南波特兰造船厂。这里的船舶工艺将采用新型的“焊接”新技术——从而使我们的船只在公海上更具优势！"
 NEE_Walsh_Kaiser_Shipyard: "沃尔什-凯泽公司"
 NEE_Walsh_Kaiser_Shipyard_desc: "位于罗得岛的克兰斯顿和普罗维登斯的沃尔什-凯泽公司，其作为国家紧急造船计划的一部分，得到了海事委员会的资助。当地的店主、家庭主妇、文员和刚毕业的年轻人等各色人士都被鼓励加入到扩大和建造船坞的工作中，以维持我们的海上力量在一流水平。"
 NEE_GUI_Contacts: "§Y寻找友联§!"
 NEE_GUI_Contacts_desc: "§g在我们和当地抵抗组织取得联络时，我们可以协助适合之人升迁以减轻权力转移的压力。只需要小小的一点宣传，加上忠于我方之人的协助，这个地区就能更轻松地被我们所控制。§!\n\n[!NEE_Contacts_button_click_enabled]"
 NEE_GUI_Infiltration: "§Y渗透、应变、破坏§!"
 NEE_GUI_Infiltration_desc: "§g我们会与当地的抵抗团体建立联系，向那里的游击队提供地下活动所需的一切，并借此机会建立一个忠于我们的抵抗组织网络，对敌人发动致命打击。§!\n\n[!NEE_Infiltration_button_click_enabled]"
 NEE_GUI_Uprising: "§Y发动起义！§!"
 NEE_GUI_Uprising_desc: "§g算总账的日子已经到来，我们精心培育的地下组织现在已经准备好对抗中央政府。为了自由！§!\n\n[!NEE_Launch_Uprising_button_click_enabled]"
 NEE_state_contacted: "已与当地抵抗组织建立联系"
 NEE_state_infiltrated: "地区已渗透"
 NEE_state_infil_timer: "正在此地区建立联络"
 NEE_rebel_spawned: "起义已发动"
 infiltration_tooltip: "查看未渗透地区"
 NEE_Townhall_Democracy: "市政民主"
 NEE_Townhall_Democracy_desc: "民主在地方一级最为有效。我们必须确保即使在这个混乱的时刻，人民仍然能够参与民主，并切身感受到其声音被临时政府倾听。"
 NEE_Public_Opinion_Support: "拉拢公众舆论"
 NEE_Public_Opinion_Support_desc: "通过电影、歌曲、艺术和所有传统的宣传手段，我们将建立民众们对临时政府的信心，相信新英格兰政府有能力治理国家，并采取最符合美国公民利益的行动。"
 NEE_Reassure_Financial_Institutions: "国家金融机构"
 NEE_Reassure_Financial_Institutions_desc: "许多国际公司害怕失去在美国的投资（其实可以理解）。我们必须向他们保证：至少新英格兰是一个可以做生意和盈利的安全之处。"
 NEE_Second_Square_Deal: "第二次公正施政"
 NEE_Second_Square_Deal_desc: "南边的内战势力已经藉由第二次美国内战复苏了经济，然而中立使得我们不得不继续面对荼毒我国十余年的大萧条影响。"
 NEE_Maine_Steelworks: "缅因钢铁厂"
 NEE_Maine_Steelworks_desc: "缅因到处都是有价值的矿藏，我们必须通过开发新式资源采集科技来开采它们。"
 NEE_LMRA: "劳资关系法案"
 NEE_LMRA_desc: "事实证明工会对美利坚社会而言是股威胁。南边的联合工团是让美利坚于70年后再次兄弟阋墙、陷入混乱的罪魁祸首。我们必须通过立法来把控住工会。"
 NEE_NLRA: "国家劳工关系法案"
 NEE_NLRA_desc: "要是不想让全新英格兰遭受工人起义的荼毒，那么我们必须捍卫他们组织起来抵抗不平等商业活动的能力。罗伯特·瓦格纳参议员已经起草了法案并交予国会通过。"
 NEE_Federal_Housing_Act: "联邦住宅法案"
 NEE_Federal_Housing_Act_desc: "纵眼观去，新英格兰境内千千万万的贫困家庭无家可归或是家徒四壁。繁荣和机遇之地名不副实！"
 NEE_Reduce_Great_Depression_tt: "这将会减轻§Y大萧条§!国家精神的效果！"
 NEE_WFW: "工作换福利"
 NEE_WFW_desc: "免费的救济只会让民众变得懒惰。这样撒钱会使美国人失去奋斗的动力，他们可以躺着等政府把支票塞进他们兜里。"
 NEE_SSA: "[GetYear]年社会保障法案"
 NEE_SSA_desc: "每个现代工业国家都会为人民提供社会保障，只有美国没能做到。现在的形势尤为艰难，而部分美国老人尚需自力更生，因为他们的家人都还在尽力养活自己，无力赡养祖父祖母。"
 NEE_SSA_idea: "社会保障法案"
 NEE_WPA: "公共事业振兴署"
 NEE_WPA_desc: "经济危机带来了大量的失业人口，这笔庞大的人力资源正待我们开发利用。公共事业振兴署将在新英格兰各地开展一系列基础设施和公共工程建设计划，同时创造一批就业机会，让我们的人民重回工作岗位。"
 NEE_RFC: "重建金融公司"
 NEE_RFC_desc: "漫长的大萧条动摇了投资者的市场信心。富豪们已经将大量的私人资本从投资市场上撤回，以免自己的钱都打了水漂。我们需要提振市场信心、鼓励投资，以补充联邦开支。"
 NEE_CCC: "建立平民保育团"
 NEE_CCC_desc: "大量年轻男性失业，他们的家庭也逐渐入不敷出。平民保育团将为符合条件的年轻男性提供食物、住房和工作，以帮助养活他们自己和家人！"
 NEE_Rural_Electrification: "乡村电气化"
 NEE_Rural_Electrification_desc: "直至胡佛执政的末期，仍然有高达90%的农村地区尚未获得电力供应。尤其严重的是北边的佛蒙特州和新罕布什尔州。我们得确保每个公民都能用上电。"
 NEE_Great_Depression_decisions: "处理大萧条"
 NEE_Great_Depression_decisions_desc: "我们南边的美利坚众政权们已经藉由第二次美国内战之机从大萧条的影响下解脱出来，转型成了战争经济状态，而我们仍然还在受到荼毒数十年之久大萧条的持续影响。成千上万的民众仍然处于失业，只能靠平日收集的贫瘠物资勉强度日。我们的首要目标必须是帮助人民！\n§P---------------\n§g虽然§Y大萧条§!修正的效果会自动随时间流逝而消退，不过完成§n第二次公正施政§!国策树相关的£decision_icon_small §H决议§!和£GFX_pol_power §H国策§!也能帮助我们更快地清除修正的效果。§!"
 NEE_Bangor_Airport: "扩建班戈机场"
 NEE_Bangor_Airport_desc: "作为联邦最东端的州，缅因州实在是最适合建设新机场的州不过了。加拿大人正在紧锣密鼓地准备归乡计划，有鉴于此，北大西洋的交通流量也许有一天会相当巨大，货物、人力和资源都得走这片海域而过。"
 NEE_RI_Infra: "罗得岛基础设施建设"
 NEE_RI_Infra_desc: "在杰出的托马斯·格林州长/副总统（不负责任地说）指导下和政府资金的协助下，当地官员已经开始制定现代化本州的计划。按照计划，我们将建设高速公路以沟通各个地区，公共学校也将建设起来以培养新一代熟练工人。"
 NEE_Rochester_Syracuse_Railroad: "罗切斯特和雪城铁路现代化"
 NEE_Rochester_Syracuse_Railroad_desc: "大萧条袭击我国后，国内的铁路运载货物流量就下跌到了十分难堪的水平。而在铁路工人大批下岗后，纽约中央铁路也年久失修，无法胜任复苏后经济的需求了。"
 NEE_Lackawanna_Steel_Works: "拉克万纳钢铁厂"
 NEE_Lackawanna_Steel_Works_desc: "在世纪之初，拉克瓦纳公司曾是世界上最大的独立钢铁公司。然而，工会的引入和资金困难使得公司在过去的数十年里一直举步维艰。破产后，伯利恒公司接手了这个奄奄一息的庞然大物。但是面对成片破败过时的厂房，拉克瓦纳的新主人似乎也对迟暮英雄的处境无能为力。在完成并购后，伯利恒一直在试图寻找资金来对工厂的设施进行现代化改造。"
 NEE_Bourne_And_Sagamore_Bridge: "伯恩-萨加莫尔大桥"
 NEE_Bourne_And_Sagamore_Bridge_desc: "马萨诸塞州萨加莫尔计划修建一座大桥，目的是为了将科德角和马萨诸塞本土相连接起来。大桥的设计参照了沟通纽伯里波特和马萨诸塞州艾姆斯伯里两地的约翰·格林利夫·惠提尔大桥。对本州各地基础设施的改进有助于提高交通速率，并为失业的美利坚人民提供岗位。"
 NEE_Expand_the_Boston_and_Albany_Railroad: "扩建波士顿-奥尔巴尼铁路"
 NEE_Expand_the_Boston_and_Albany_Railroad_desc: "在其建成之初，波士顿-奥尔巴尼铁路曾是美国最长和最昂贵的城际铁路。但是随着客流量的增长以及前线对部队和装备运输量的激增，我们需要一个宏大的计划来扩展现有的铁路系统"
 NEE_Merritt_Parkway: "完成梅里特大道的施工"
 NEE_Merritt_Parkway_desc: "梅里特公路是一项相当宏伟的公路计划，旨在和米尔福德的波士顿邮政路相连接。公路建成后能允许更大的交通流量通过，且更加安全和高效。"
 NEE_Connecticut_Arms: "投资康涅狄格州的军工产业"
 NEE_Connecticut_Arms_desc: "康涅狄格州一直以来就是柯尔特、斯塔格和鲁格等诸多武器制造商所在之处。若人力池中的额外劳动力充足，我们就可以利用这部分人力资源对这些老牌武器场进行扩建。"
 NEE_Loudonville_Reservoir: "劳登维尔水库"
 NEE_Loudonville_Reservoir_desc: "奥尔巴尼市一直以来都依靠哈德逊河来为其居民提供用水。如果哈德逊河出现堵塞，奥尔巴尼的供水将被完全切断。通过建设新的水库，我们将有能力为奥尔巴尼提供长达10天的水源供应。"
 NEE_Bear_Brook_Camp: "熊溪营地"
 NEE_Bear_Brook_Camp_desc: "利用政府基金购买无耕种价值的土地，以作为该地区基建计划的基地。"
 NEE_Bear_Brook_Built: "熊溪营地已在新罕布什尔州落成"
 NEE_New_Hampshire_Forests: "清理新罕布什尔州森林"
 NEE_New_Hampshire_Forests_desc: "新罕布什尔州大约81%的面积都被森林所覆盖，留给工业发展的空间并不太多。我们可以利用平民保育团的劳动力资源，来将一小部分的森林砍伐掉，为工业的发展腾出空间。"
 NEE_Moore_Dam: "建设摩尔大坝"
 NEE_Moore_Dam_desc: "摩尔大坝设计建于佛蒙特州和新罕布什尔州两州边界上的康涅狄格河上流，能产生大量电力供给极度缺乏电力供应的东北部农村地区。"
 NEE_Maine_Fire_Trails: "缅因救火小径"
 NEE_Maine_Fire_Trails_desc: "作为森林覆盖率最高的州，缅因州极其容易受到不受控制的大规模林火之影响。我们可以让平民保育团建设一体两用的农村道路，既能将林火火势控制在一定范围，又能扩张缅因州的道路网络。"
 NEE_Reorganise_National_Guard: "重组国民警卫队"
 NEE_Reorganise_National_Guard_desc: "随内战而来的是无止境的混乱和无序，不过得益于我们一直都在坚守职责的国民警卫队的帮助，秩序重新得以建立。虽然国民警卫队比一般的杂牌民兵组织要优秀，不过其仍然落于世界步兵标准。我们将重组并训练国民警卫队，以赶上现代化标准。"
 This_will_lock_conscription_tt: "§R这将会限制新英格兰的征兵制度，最高只能到§!§Y有限征兵§!"
 NEE_Maine_Maritime_School: "缅因海事学院"
 NEE_Maine_Maritime_School_desc: "基于美利坚的理念，我们一直都靠海军陆战队这支能在陆地和海洋上作战的精英部队在全球立足。新英格兰的临海优势允许我们可以加强海上登陆训练。为了延续我们的海洋传统，我们将扩张缅因州海洋学院，以为海军陆战队提供训练，并培养下一代海军陆战队员。"
 NEE_Modern_Green_Mountain_Boys: "绿山兄弟"
 NEE_Modern_Green_Mountain_Boys_desc: "佛蒙特和新罕布什尔的山间一直都保有浓厚的军事传统，可上溯至美国革命年代之际由伊森·艾伦领导的绿山兄弟。绿山兄弟以其给敌军造成的恐慌而知名，因此我们应该学习这些先辈们，利用其作战方式来对抗暴政。"
 nee_mountaineers_unit_tt: "£nato_unit_infantry_icon_small 组建一支拥有10§Y山地§!营的§Y山地步兵师§!"
 NEE_Continental_Rangers: "大陆游骑兵"
 NEE_Continental_Rangers_desc: "自菲利普国王之战以来，美利坚的人民就已经利用新英格兰的地形来对付敌人了。我们的军职人员建议挑选一些人员成立小型精英作战队伍，在不展开大范围前线的前提下给敌方造成致命打击。这支部队获得了“大陆游骑兵”的称号，意在和其前辈们一样，给敌人予致命打击，撒下恐惧之种！"
 NEE_Mechanized_Marines: "机械化海军陆战队"
 NEE_Mechanized_Marines_desc: "履带式登陆车辆（LVT）起源于唐纳德·罗布林设计的民用救援车辆，其被陆战队军团采用，用于自舰上岸行动的后勤保障补给。虽然其初衷是当作货车使用，陆战队认识到LVT也可以作为突击车辆使用——在陆战队直面海滩火力之时提供装甲和支援。"
 NEE_Airborne_Experiments: "空降实验"
 NEE_Airborne_Experiments_desc: "军部人士一直都对它国发展的垂直包围学说很感兴趣。垂直包围学说意即从空中快速部署军队，以攻击敌军后方和侧翼，来达到包围敌军的效果。虽然伞兵相对而言算是一种危险而且未经考验的新战术，不过我们将尽快进行第一次空降实验，来在战场上应用伞兵。"
 NEE_Form_MOEF: "成立远洋护航舰队"
 NEE_Form_MOEF_desc: "我们的补给线横跨整片海洋，令运输船面对敌人的拦截不堪一击。远洋护航舰队（MOEF）将组织巡逻行动，并研究保护我方运输船穿越风险水域的新办法。"
 NEE_Naval_Bombardment: "协同海军轰炸"
 NEE_Naval_Bombardment_desc: "为保障我们的陆战队成功登陆海滩，必须将阻拦其登陆的防御工事通过岸边轰炸清除干净。我们将提高舰船武备的精准度和索敌技术，让一切胆敢阻拦我们的海岸塞防化为齑粉！"
 NEE_Fleming_Transport: "弗莱明运输合同"
 NEE_Fleming_Transport_desc: "在陆战队扩张的同时，其对登陆船的需求也在不断提高，以满足他们登陆作战的要求。不过新英格兰没有多少登陆船的设计方案，因此我们将看向北方友邻，来获取设计以改进我们的登陆载具，并在陆战队登陆海滩之际保障他们的安全。"
 NEE_Mobile_Mountain_Arty: "机动山地火炮"
 NEE_Mobile_Mountain_Arty_desc: "新英格兰的地形不便于我们使用传统拖曳式火炮，因为传统火炮的准备工作非常缓慢，且极为危险。为了提高火炮的行动速度，军方已经提交了采用M1A1式75mm榴弹炮的建议，这一型火炮能够分拆并由动物驮运。这使得火炮能够快速部署于崎岖地形当中，为我们的步兵提供其急需的近距离支援。"
 NEE_Ensure_Clear_Skies: "保障天空安宁"
 NEE_Ensure_Clear_Skies_desc: "美利坚合众国的大部分工业都被南方和西方的敌对势力所控制，我们必须得加固防御，才能防住敌军空军力量的袭击。在战争阴霾笼罩新英格兰之际，我们必须为军民们保障一片安宁的天空。"
 NEE_Airbase_Construction: "雪城陆军空军基地"
 NEE_Airbase_Construction_desc: "为了保证飞行员和飞机能准备好去捍卫天空，我军需要一个专门的空军基地。我们将把雪城以北的3500处空地改建为陆军空军基地，新兵们将于此得到基础训练，飞机将会经过测试，进而巩固我们的防御。"
 NEE_Bell_Contracts: "贝尔合同"
 NEE_Bell_Contracts_desc: "布法罗的贝尔飞机公司已经表示了援助我们的兴趣。贝尔公司是全新英格兰最大的一家航空公司之一，和他们签订合同将会极大有助于他们的飞机开发。政府将会和贝尔签订一系列合同，保障空军将有最新款的贝尔飞机来助我们统御蓝天。"
 NEE_Entrenchement_Tactics: "堑壕与再部署策略"
 NEE_Entrenchement_Tactics_desc: "美国是一个地理多样性的国家，有些地区的地形很难进行补给和保护。我们需要确保我们的部队有足够的后勤能力，从而在我们伟大国度的任何地方建立快速防御。"
 NEE_Underground_Railroad: "扩展地下铁路"
 NEE_Underground_Railroad_desc: "很少有人喜欢南方的政府。正如先辈在奴隶制时代所做的那样，我们将协助那些受到南方叛徒迫害的人来到北方，寻找自由。"
 NEE_Behind_Enemy_Lines: "深入敌后"
 NEE_Behind_Enemy_Lines_desc: "我们将效仿约翰·布朗之先例，派出爱国者们深入南方以传播解放即将到来的讯息。他们将激发各路起义，并鼓励人民反抗暴君。当时机到来之际，他们将会帮助我们扳倒伪政权！"
 NEE_Synthetic_Oil: "应对石油赤字"
 NEE_Synthetic_Oil_desc: "协约国内部吃紧的燃料情况迫使我们不断地寻求解决这一问题的可靠办法。来自大英帝国以及常春藤盟校的研究人员正在努力工作，以确保新英格兰不会仅仅因为资源匮乏而衰落。"
 NEE_Tank_Destroyers: "坦歼学说"
 NEE_Tank_Destroyers_desc: "军方认识到了现代战争中坦克和反坦克力量的重要性。年轻一代的军方人士已经在着手推进修改现存坦克型号了，他们想提高坦克的速度和机动性，同时不失有强力穿甲性能，以快速瓦解并分化掉敌军坦克部队。"
 NEE_Tank_Destroyers_idea: "坦歼学说"
 NEE_Main_Battle_Tanks: "主战坦克"
 NEE_Main_Battle_Tanks_desc: "军方一直都致力于研究法兰西公社和德意志帝国的坦克传统，以及两国的各种坦克学说。两国的坦克有些是用于支援步兵，但更多的坦克是用来以集群方式使用的。军方内部的坦克倡导人士建议我们取两家之长，结合步兵支援和集群作战两种作战方式。"
 NEE_Main_Battle_Tanks_idea: "斯克内克塔迪兵工厂"
 NEE_M7_Designs: "M7设计"
 NEE_M7_Designs_desc: "军方观察家们评论称我们需要一种有强劲火力的自行火炮载具，来支援装甲部队。我们可以将105mm榴弹炮装在轻型坦克底盘上，设计出一种无与伦比的机动火炮支援战车——这将让我们的自行火炮具有支援坦克部队所需的火力和速度两大特性。"
 NEE_M10_Designs: "M10设计"
 NEE_M10_Designs_desc: "军方意识到反坦克武器在对付高速机动坦克集群突击时是十分有效的。为对付反坦克武器，军方某些人士已经建议我们在中型装甲载具底盘上装载3英寸火炮。这一型被称为M10坦克歼击车的战车强调速度和火力而轻视装甲，能够让我们的进攻更加具侵略性，同时还能发动伏击战术，化敌人坦克为废铁。"
 NEE_Modern_Tank_Development: "本地坦克研发"
 NEE_Modern_Tank_Development_desc: "美国一直以来都不重视坦克的发展。通过研究我们英国盟友对坦克的运用，我方的军事观察员已经注意到了重型步兵坦克的装甲强度和巡洋坦克在速度方面的优势。现在，一些声音希望我们可以取长补短，将两种坦克设计上的优点有机结合。"
 NEE_A15_Ram: "A15“白羊”合作"
 NEE_A15_Ram_desc: "大英帝国的工程师和科学家长期以来一直在钻研新的机械化战争方式，而坦克联合研制计划整合其心血，设计出了A15“白羊”坦克。我们对坦克研制一窍不通，但帝国却给了我们这个机会，让我们与之一起设计和制造这种新车。"
 NEE_Schenectady_Industrial_Area: "斯克内克塔迪工业区"
 NEE_Schenectady_Industrial_Area_desc: "斯克内克塔迪是美利坚合众国最大的一家电气工坊，就坐落于奥尔巴尼北方十六公里处。虽然美国机车公司也在此开有工厂，不过斯克内克塔迪也是我国电气工业之乡，此处能生产各型无线电和雷达设备。在新英格兰全力以赴发动工业力量整军备战之际，我们需要召集男男女女在工厂中工作，为战场上奋勇杀敌的小伙子们送上取得胜利必须之工具。"
 NEE_Redevelop_Upstate: "纽约上州再开发"
 NEE_Redevelop_Upstate_desc: "在大批工人开始赶赴如斯克内克塔迪等工业中心之际，我们早已饱受重压的基建设施以及公共交通系统已经开始不堪重负。我们得付出极大努力，重组各地基建设施，以帮助我们的战争机器顺利运作，并确保工人和军队能快速部署。"
 NEE_Radar_and_Sonar_Development: "雷达与声呐开发"
 NEE_Radar_and_Sonar_Development_desc: "无线电和水下信号科技的最新进展分别结出了雷达和声呐两大硕果。有了这两大新工具，我们能在敌军飞机飞抵我方空域前就侦测到他们，并将敌军暗藏于海底的潜艇统统扫描出来。军方和海军都建议我们扩建新伦敦的海军水下作战中心，以更广泛地运用这些装备，并开发新型号，来让我们始终快敌一步。"
 NEE_Portsmouth_Dockyard: "扩建朴茨茅斯造船厂"
 NEE_Portsmouth_Dockyard_desc: "朴茨茅斯造船厂于1800年由约翰·亚当斯设立，其一直有着悠久的造船传统。前美利坚合众国部分最为一流先进的船只就出自于此，这也是新英格兰悠久海军传统的象征。随着战争的阴霾靠近，我们得扩建船厂来容纳现代战舰，并给民众提供岗位，来填补海军实力。"
 NEE_Signals_Department: "信号部门"
 NEE_Signals_Department_desc: "在军队愈发机械化、战斗愈发着重于集群行动之际，我们必须得着力提高通讯水平。战争已经不是过去的堑壕战形式了，部队行动更为迅捷，只有保持持续联络才能有效协调作战。我们需扩张信号部门，为各军团提供无线电设备，越多越好，此外我们还将为士兵们配备M18彩色烟雾弹以资使用。"
 NEE_Schenectady_Research_Workshop: "斯克内克塔迪研究车间"
 NEE_Schenectady_Research_Workshop_desc: "斯克内克塔迪研究车间是世界上最大的电子车间之一，我们将扩建其以提高研究水平，进而保持快人一步。不仅如此，研究部分的发展也将极大裨益我们的工程水平。我们也将利用新英格兰历史上享誉全美的学术水平，邀请各常青藤联盟的研究者、教授和科学家们来运用其科学知识为我们的战争准备添砖加瓦。"
 NEE_General_Electric_Propulsion: "通用电气推进器"
 NEE_General_Electric_Propulsion_desc: "在通用电气公司的帮助下，我们得以提高船只的速度。通用电气公司主动提出将其高效能的电力驱动机械研究交予我方，以改良舰船。这将令我们在高效能推进器方面的研究得到极大进步，还可以让通用电气公司帮助我们为水面舰船装配新型涡轮推进器。"
 NEE_Expand_Armed_Forces: "肯尼动员计划"
 NEE_Expand_Armed_Forces_desc: "鉴于最高指挥部人员多有海军背景，其行事风格多为激进且富有争议也就不足为奇了。乔治·肯尼将军认为，新英格兰赢下进攻战的最佳计划在于将女性送入工厂工作，以此来进行快速再武装——这将能让男性从工厂中解放出来，以供投入前线。肯尼的计划同时也要求高烈度的空中支援力量来协助突破敌军防线。"
 NEE_Lowel_Munition_Factory: "洛厄尔军火厂"
 NEE_Lowel_Munition_Factory_desc: "为了帮助我们的武器制造商们，并稳定地向前线部队提供武器弹药，我们已经通过了在洛厄尔和马萨诸塞州建立军火工厂的计划。两地深受大萧条袭扰，失业率高达40%。随着战争再次来临，平民必须被动员起来协助重建我们的工业力量。"
 NEE_New_England_Dockyards: "新英格兰船坞"
 NEE_New_England_Dockyards_desc: "就像“旧”英格兰一样，我们的未来关键在于那蔚蓝之大洋上——新英格兰的海军传统虽然历史悠久，不过也历久弥新。我们必须扩张造船设施，勘察海岸地区的土地以供诸如电船公司等企业建设新设施，并为海军提供舰船。目前我们有两处地点可选，一处位于康涅狄格州的格罗顿，另一处位于马萨诸塞州的欣厄姆。"
 NEE_Women_In_Factories: "妇女进厂"
 NEE_Women_In_Factories_desc: "越来越多的年轻男性加入了我们茁壮成长中的武装力量，工厂中的工人数量则开始趋于匮乏。为解决工人短缺这一问题，我们必须开始将年轻妇女这一庞大且未经开发过的劳动力投入工厂代替男性。"
 NEE_Arsenal_of_Democracy: "民主兵工厂"
 NEE_Arsenal_of_Democracy_desc: "多年来，我们一直为自己有能力在欧洲问题中置身事外而自豪，因为我们知道有了辽阔的太平洋和大西洋，美利坚是安全的。然而，随着一场全面战争在我们自己的大陆上爆发，我们被迫重新认清我们在世界中地位。当我们充分动员[NEE.GetNameDef]的人民和国家时，我们可以自信地宣布，我们确实是自由世界各国的民主兵工厂。"
 NEE_Norwich_University: "诺威奇大学"
 NEE_Norwich_University_desc: "佛蒙特州的诺威奇大学是美利坚合众国最为悠久的军事学院，也是后备军官训练队(ROTC)的诞生地。如今，我国正处于战争边缘，为此需扩大诺维奇大学的规模，以容纳更多学生，并保障军事课程跟上军界潮流，好让军官们得到充分训练，能和世界上其它军队平起平坐。"
 harmon_general_tt: "§Y欧内斯特·哈蒙§!成为将军"
 NEE_Modernize_West_Point: "西点军校课程现代化"
 NEE_Modernize_West_Point_desc: "上次西点军校的课程经受战场考验还得从美西战争算起了，其多少有些落后于世界潮流。虽然我们曾经在世界大战时向欧洲派出过观察家，不过那时的战术和学说已经过时了。我们将付诸行动，将课程现代化，以保障手上仅剩的美国军校能继续维持其一流水平。"
 NEE_Encourage_Attack_Aviation: "鼓励进攻型航空兵"
 NEE_Encourage_Attack_Aviation_desc: "乔治·肯尼曾在世界大战末期观察过空中战斗，他由此获得的经验令他相信，未来战争中的获胜关键在于拥有一支能够给予敌军打击，为陆军清扫障碍的空中力量。"
 NEE_Victory_Through_Airpower: "空中制胜"
 NEE_Victory_Through_Airpower_desc: "未来的战争胜负将在空中决出。虽然世界大战末期的科技水平还不够先进，不过法国的观察家们还是看到了空军力量的潜能。在航空科技日新月异的现在，我们已经有了大型轰炸机，其能跨越千山万水，深入敌军核心地带进行轰炸，打击乃至摧毁敌军的军事设施及生产装备之工厂。"
 NEE_Consolidated_Contracts: "团结公司合同"
 NEE_Consolidated_Contracts_desc: "为了加强新英格兰空军火力，改进现有飞机型号，我们将和团结公司签订合同。团结公司因其战前开发的飞行艇而著名，其对和政府合作开发新型轰炸机表现出了浓厚兴趣。有了团结公司的新式轰炸机，我们将能为军队提供支援，并从空中袭击敌军的战略要点。"
 NEE_Infantry_Support_Breakthroughs: "步兵支援突破"
 NEE_Infantry_Support_Breakthroughs_desc: "世界大战确凿地证明——用人海战术将步兵填进绞肉机式战役根本赢不了战役，更别说打赢战争了。步兵需要各种支援单位的补足，采用合成战术，才能根本上战胜敌人。"
 NEE_Fleet_Air_Arm: "列克星敦的遗产"
 NEE_Fleet_Air_Arm_desc: "虽然仍有些人士认为制霸海疆的关键在于无畏舰的炮火，不过我们的海军司令部相信，于交战中部署的海军航空兵才是获胜的关键。美国海军列克星敦号就诞生于我方控制下的波士顿海军船坞，我们可以利用好这个传奇船坞来将造船传统付诸于现实。波士顿海军船坞的设备和人力资源将会助我们一臂之力，我们将建造一系列和“列太太”一样的新式航空母舰，来布国威于波涛。"
 NEE_Southern_Fire: "南方烈火"
 NEE_Southern_Fire_desc: "第二次美国内战爆发、新英格兰共和国成立后，其他事务分散了我们的注意，而现在内部局势总算稳定下来了。熊熊烈火正在吞噬美国其他地区，我们不能再坐视不管，人民必须为眼前的斗争做好准备。"
 NEE_GD_low_enough_tt: "§Y大萧条§!的影响开始消退。"
 NEE_GD_low_enough_2_tt: "§Y大萧条§!的影响持续消退。"
 NEE_no_reluctant_populace_tt: "对内战的厌恶已经平息"
 NEE_War_Production_Board: "战时生产委员会"
 NEE_War_Production_Board_desc: "为整军备战，我们必须成立一个工业家委员会，以组织民用生产向军工用品生产的过渡。军队打仗靠的是步枪和炮弹，不是什么烤面包机！"
 NEE_Streamline_Garand_Production: "简化加兰德生产"
 NEE_Streamline_Garand_Production_desc: "M1型步枪已经服役多年，专家们正打算重设计其枪管、导气管以及前瞄准具，来让这款“加兰德“更加可靠，更加致命。"
 NEE_Forge_of_Democracy: "民主锻造厂"
 NEE_Forge_of_Democracy_desc: "在美利坚合众国初受工业革命洗礼之际，新英格兰地区开设了一系列的工厂，如今乃是全国最为历史悠久的。其中的春田兵工厂在第一次内战间表现不俗，以32倍于邦联步枪产量的惊人数字在历史上留下了浓墨重彩的一笔。虽然诸如哈珀斯费里和岩岛军械库等重要兵工厂已经落入敌手，但美利坚最为古老的军备锻炉仍在熊熊燃烧！"
 NEE_All_American_Lease_Act: "全美租借法案"
 NEE_All_American_Lease_Act_desc: "[NEE_AALA_desc]"
 NEE_AALA_usa_desc: "随着战火席卷美国，我们要对[USA.GetName]的人负起责任。虽然火焰看起来离我们的边境还很远，但正在积极地舔舐着他们房子的油漆。把我们自己的消防水带留给自己太自私了，这会危害到他们。因此，对于在后方用不上的战争物资，我们必须慷慨一些。"
 NEE_AALA_psa_desc: "随着战火席卷美国，我们要对[PSA.GetName]的人负起责任。虽然火焰看起来离我们的边境还很远，但正在积极地舔舐着他们房子的油漆。把我们自己的消防水带留给自己太自私了，这会危害到他们。因此，对于在后方用不上的战争物资，我们必须慷慨一些。"
 NEE_AALA_aus_desc: "随着战火席卷美国，我们要对[TEX.GetName]的人负起责任。虽然火焰看起来离我们的边境还很远，但正在积极地舔舐着他们房子的油漆。把我们自己的消防水带留给自己太自私了，这会危害到他们。因此，对于在后方用不上的战争物资，我们必须慷慨一些。"
 NEE_AALA_generic_desc: "随着战火席卷美国，我们要对我们支持的人负起责任。虽然火焰看起来离我们的边境还很远，但正在积极地舔舐着他们房子的油漆。把我们自己的消防水带留给自己太自私了，这会危害到他们。因此，对于在后方用不上的战争物资，我们必须慷慨一些。"
 NEE_AALA_unlock_tt: "这将解锁£GFX_decision_icon_small §Y决议§!以向我们§C美国§!内的§G盟友§!输送补给与战争物资！"
 NEE_AALA_cat: "全美租借效果"
 NEE_AALA_cat_desc: "就在第二次美国内战如火如荼地进行之际，美利坚民主之存续也遭受着生死存亡之威胁。要是各方不精诚合作，众志成城击败各个反对派别，那么§R压死美利坚民主的最后一根稻草§!也会随之而来。为避免这一悲剧发生，新英格兰总统签署了§C《全美租借法案》§!，来让[NEE.GetName]能够给美利坚各地为民主而奋斗的势力援助战争物资。\n\n在[NEE.GetName]组织好£GFX_mil_factory §G军用工厂§!后，他们就能开始向境外的各个民主捍卫者们输出物资了。每当我们为§C全美租借项目§!分配一个工厂后，我们的装备生产能力也将随之§R降低§!。不过，在制造商和内战盟友间的亲密合作之下，我们将能逐渐获得有关如何§G改进§!战斗学说和作战装备的知识，来帮助军队更高效地作战。"
 NEE_Resource_Allocation: "资源分配管理"
 NEE_Resource_Allocation_desc: "大部分丰饶的美利坚土地都落入敌手，物资匮乏程度远胜以往。我们必须尽一切可能搜刮有用之物！全国上下都将展开回收计划，来收集制造所需材料。"
 NEE_Limited_Emergency: "有限紧急状态法令"
 NEE_Limited_Emergency_desc: "南方的局势发展并不太顺我们的意。我们的手足同胞们在战场上激烈厮杀，各个当局还在征召更多军队。我们的军队相比起来太弱小无力了。"
 NEE_Selective_Training_Act: "选择性训练法案"
 NEE_Selective_Training_Act_desc: "虽然我们珍重各个志愿报效美利坚合众国的军人，不过下一场战争对士兵的需求远胜以往。为补齐陆军师缺口，我们必须组织实施有限征兵法案，征召年轻能战之士加入军队。"
 NEE_Reassess_American_Involvement: "重新评估干涉美国"
 NEE_Reassess_American_Involvement_desc: "[NEE_Reassess_Support_desc]"
 NEE_RS_usa_desc: "我们在[USA.GetName]的盟友已经开始动摇，政府中的一些人认为机会来临，新英格兰应宣称自己为美国真正继承者。然而，我们需要说服[CAN.Capital.GetCapitalVictoryPointName]的政府，将协约国的资源更多地转向我们而不是[USA.GetName]。"
 NEE_RS_psa_desc: "我们在[PSA.GetName]的盟友已经开始动摇，政府中的一些人认为机会来临，新英格兰应宣称自己为美国真正继承者。然而，我们需要说服[CAN.Capital.GetCapitalVictoryPointName]的政府，将协约国的资源更多地转向我们而不是[PSA.GetName]。"
 NEE_RS_aus_desc: "我们在[TEX.GetName]的盟友已经开始动摇，政府中的一些人认为机会来临，新英格兰应宣称自己为美国真正继承者。然而，我们需要说服[CAN.Capital.GetCapitalVictoryPointName]的政府，将协约国的资源更多地转向我们而不是[TEX.GetName]。"
 NEE_RS_generic_desc: "我们在美国的盟友已经开始动摇，政府中的一些人认为机会来临，新英格兰应宣称自己为美国真正继承者。然而，我们需要说服[CAN.Capital.GetCapitalVictoryPointName]的政府，将协约国的资源更多地转向我们而不是我们的盟友。"
 NEE_RS_alone_desc: "我们明智地避开了1937年春最初爆发的战事，使得我们的人民无需面对持续的战争消耗，得以积蓄力量。而现在，美国将落入那些破坏自身认同的人手中，我们绝不能袖手旁观。必须做好准备，介入局面。"
 NEE_War_Bonds: "战争债券"
 NEE_War_Bonds_desc: "在战时，宣传是相当关键的武器。新英格兰的人民最开始选择避战的原因，是其希望能维持中立，不让血腥之内战波及自身。为扭转此局势，我们必须开始进行一系列无止无休的宣传运动，为新英格兰人民注入爱国精神，让人民有精力有干劲为战争贡献自己的力量。"
 NEE_Flying_For_Freedom: "“自由飞行员”计划"
 NEE_Flying_For_Freedom_desc: "通过使用气球、轰炸机，甚至只是普通战斗机，“自由飞行员”计划一直在负责深入敌方领土，发动宣传战争，希望在美利坚其余地区策动反抗。"
 NEE_Operation_Pointblank: "直射行动"
 NEE_Operation_Pointblank_desc: "对第二次美国内战的观察获得的经验教训显示了远程轰炸机之威力。经过精心策划的轰炸机出击行动可对敌军腹地造成严重打击。资深策划师们已经开始起草计划，以在我们和[395.Owner.GetNameDef]开战后攻击钢铁带内的各大重要城市。"
 NEE_Expand_NEEF: "新英格兰远征军"
 NEE_Expand_NEEF_desc: "[NEE_NEEF_desc]"
 NEE_NEEF_usa_desc: "我们继续支持在第二次美国内战中选择的马儿，一些军事鹰派则呼吁增加新英格兰远征军，为[USA.GetName]在美国各地作战。远征军拥有更多的地面部队后，将更有能力进行独立作战，而不需要依赖[USA.GetName]的当地支持。"
 NEE_NEEF_psa_desc: "我们继续支持在第二次美国内战中选择的马儿，一些军事鹰派则呼吁增加新英格兰远征军，为[PSA.GetName]在美国各地作战。远征军拥有更多的地面部队后，将更有能力进行独立作战，而不需要依赖[PSA.GetName]的当地支持。"
 NEE_NEEF_aus_desc: "我们继续支持在第二次美国内战中选择的马儿，一些军事鹰派则呼吁增加新英格兰远征军，为[TEX.GetName]在美国各地作战。远征军拥有更多的地面部队后，将更有能力进行独立作战，而不需要依赖[TEX.GetName]的当地支持。"
 NEE_NEEF_generic_desc: "我们继续支持在第二次美国内战中选择的马儿，一些军事鹰派则呼吁增加新英格兰远征军，作为志愿军在美国各地作战。远征军拥有更多的地面部队后，将更有能力进行独立作战，而不需要依赖我们盟友的当地支持。"
 NEE_Expand_NEEF_tt: "完成该国策将允许我们向我们的美国盟友派遣§Y志愿军§!"
 NEE_Joint_American_Research: "美国联合研究"
 NEE_Joint_American_Research_desc: "[NEE_JAR_desc]"
 NEE_JAR_usa_desc: "世界大战向世人揭示了大规模战争激发科学研究高速发展的能力。为了让我们和我们在[USA.GetName]的盟友做好准备，以应对美国正在进行的战争，新英格兰将启动一个新项目，让双方的科学家们共享技术上的突破。"
 NEE_JAR_psa_desc: "世界大战向世人揭示了大规模战争激发科学研究高速发展的能力。为了让我们和我们在[PSA.GetName]的盟友做好准备，以应对美国正在进行的战争，新英格兰将启动一个新项目，让双方的科学家们共享技术上的突破。"
 NEE_JAR_aus_desc: "世界大战向世人揭示了大规模战争激发科学研究高速发展的能力。为了让我们和我们在[TEX.GetName]的盟友做好准备，以应对美国正在进行的战争，新英格兰将启动一个新项目，让双方的科学家们共享技术上的突破。"
 NEE_JAR_generic_desc: "世界大战向世人揭示了大规模战争激发科学研究高速发展的能力。为了让我们和我们在美国的盟友做好准备，以应对美国正在进行的战争，新英格兰将启动一个新项目，让双方的科学家们共享技术上的突破。"
 NEE_Americas_Darkest_Hour: "美国的至暗时刻"
 NEE_Americas_Darkest_Hour_desc: "随着合众国剩余地区被战争吞没，新英格兰已成为暴风中的一处避风港。我们必须向边境的人们保证，临时政府是他们自由与安定的唯一希望。"
 NEE_Remember_Lexington_and_Concord: "勿忘列克星敦与康科德"
 NEE_Remember_Lexington_and_Concord_desc: "早在1775年，就在合众国的这个角落，发出了响彻世界的第一枪。我们的祖辈情愿拿起武器，捍卫自己的权利，反抗大西洋彼岸大英政府的鲸吞虎噬。我们即将迎来同样的动荡时期，我们也必须拿起武器。华盛顿内战中存活下来的政府很快就会望向北方，他们可能不会摆出和解的态度，而是做出敌对姿态。"
 NEE_Propaganda_Campaigns: "宣传运动"
 NEE_Propaganda_Campaigns_desc: "美洲大陆上空充斥着各种危险思想，像工团主义革命分子和专制独裁者都妄图扼杀我们的宝贵民主。在此等危急存亡之秋，美国人民时时刻刻都在屈服于各种邪道思想的淫威之下——只有我们，才能带领美国人民走上正途。我们须作出行动，展现自己作为美国人民心中之合法政府之地位，展现自己维护宪法所承诺之权利之意愿。"
 NEE_Victory_Gardens: "胜利花园"
 NEE_Victory_Gardens_desc: "没有了大平原粮仓，我国可能将难以喂饱平民与军队。我们会鼓励平民组织起来，在自家花园里种菜，以降低供给小伙子们的蔬菜价格。多搞些“无肉星期一”，我们的平民将享受劳动果实，军队也可以获得其他方面的资金来支援战争。"
 NEE_Second_Declaration_of_Independence: "第二次独立宣言"
 NEE_Second_Declaration_of_Independence_desc: "加拿大创建了新英格兰临时政府，这是事实，但我们已足够稳固，是时候自立了。除非加拿大干涉的理由并不像他们自称的那么纯洁，也许他们隐藏了更邪恶的目的……？"
 NEE_The_Ladys_Promise: "信守女神诺言"
 NEE_The_Ladys_Promise_desc: "美利坚一直以来都是穷困潦倒之人的避难地，他们远渡重洋，不远万里来到这片热土，只为在摆脱故国压迫者之枷锁后呼吸那一口香甜之自由空气。就算自由女神和其火炬深处敌军后方，我们也要继续让自由之火炬继续飘扬，向世人证明即使美利坚暂处困境，她的大门也始终开放！"
 NEE_Joint_Effort_Programs: "联合行动方案"
 NEE_Joint_Effort_Programs_desc: "为应对未来战争，我国军事和工业能力必须发展壮大起来。我们须为新英格兰的陆海空三军安排演习，并和协约国盟友们通力合作，来实施各项工业计划。这些联合合作项目能够增强我们的实力，并力图和北方的加拿大邻居加强关系纽带。"
 NEE_Steal_Higgins_Blueprints: "窃取希金斯图纸"
 NEE_Steal_Higgins_Blueprints_desc: "未来的两栖登陆将侧重于加强海陆军之间的协调，以顺利巩固滩头阵地。为保证部队顺利登陆，我们要改进现有的登陆艇，要确保其足够坚固，能够抵挡子弹的穿透，并在沼泽等地形中运转，从而使我们的小伙子能够安全登上海滩。"
 NEE_Liberty_Ships: "自由轮码头项目"
 NEE_Liberty_Ships_desc: "由于欧战不可避免，再加上协约国雄心勃勃地要执行人类历史上规模最大的海军行动，新英格兰的造船厂正加班加点地工作，以满足盟友日益增长的需求。为进一步提高产量，政府制订了集中建造计划，以指导这些船厂的进一步扩建。"
 NEE_Electric_Boat_Contracts: "电船公司合同"
 NEE_Electric_Boat_Contracts_desc: "电船公司于1899年由伊萨克·莱斯成立，其曾帮助美国海军建造第一批潜艇。在海战愈发重要之当下，我们须和电船公司签订合同，以保障我们能有最为先进之潜艇来从海底出击骚扰敌军。"
 NEE_Prefab_Ports: "港口构件预制设计"
 NEE_Prefab_Ports_desc: "要让部队成功执行登陆行动，保障其补给能供应到海滩上是关键所在。为了击退海滩的敌军防守力量，我们可能得派遣一支庞大的军队并维持其补给畅通，而且这些海滩还可能没有供补给登岸的港口等设施条件。有鉴于此，我们的工程师必须尽快修缮现有基建设施，抑或利用预制构件来为军队修建新港口。"
 NEE_Improved_Supply_Lines: "改善补给线"
 NEE_Improved_Supply_Lines_desc: "在海陆两军之间的配合越发协调的同时，我们的军队必须保持严密的组织以确保部队补给充足。我们将采取措施改善我们的补给线，以确保将口粮和弹药送到我们前线的小伙子们手中。"
 NEE_Yank_Can_Council: "新英格兰-加拿大联合指挥部"
 NEE_Yank_Can_Council_desc: "不幸的是，我们的指挥人员自从美西战争以来就没有任何重大战争的经验。因此，他们在探讨研究像之前世界大战中所见的旷日持久的全面战争时完全落后于其他国家的指挥人员。在流亡英国政府和加拿大的帮助下，我们将组建一个联合指挥部来准备与计划如何有效地发动战争。虽然有些人可能认为这一决定意味着我们在被加拿大人踩在脚下，但我们应该关注我们两国之间这般合作的好处！"
 NEE_Gato_Subs: "猫鲨级潜艇"
 NEE_Gato_Subs_desc: "我们的许多敌人依赖于长程航运进口重要的战争物资，从而维持他们的经济。通过现代化设计和适当的战术，我们的潜艇集群可以逐渐扼制敌方本土生产武器的能力。如果我们能阻止他们获取外部资源，那我们将在斗争中迈出决定性的一步！"
 Gato_tech_unlock_tt: "获得科技：§Y改良型潜艇§!"
 NEE_Bell_Heavy_Fighters: "P39战斗机项目"
 NEE_Bell_Heavy_Fighters_desc: "贝尔飞机公司为我们的空军设计了新型飞机——P-39。这架飞机不同寻常，其引擎位于机身中央，其下配备了三点式起落架。这架飞机也只适用于中低空飞行。虽然有诸多古怪之处，飞机的试飞还是很成功的，我们的司令部也渴望采用P-39机型以加强我们不断增长的空军战斗力。"
 NEE_Consolidated_Naval_Bombers: "团结公司PBY“解放者”飞机"
 NEE_Consolidated_Naval_Bombers_desc: "因为我们的空军缺乏能与敌军一较高下的水上飞机，所以空军已经与团结公司接洽以打造一种船身式水上巡逻飞机，相比以往的型号，其将拥有更长的航程和更坚固的机翼。这架飞机在测试中表现良好，它适用于执行反潜、护航、空海救援和货物运输任务。一些衍生型号飞机外侧被涂成黑色以用来进行夜间作战，它们也因此获得了“黑猫”的外号。"
 NEE_Fletcher_Destroyers: "弗莱彻级驱逐舰"
 NEE_Fletcher_Destroyers_desc: "这一新型驱逐舰以海军上将法兰克·弗莱德·弗莱彻命名，其将能与敌军投入使用的任何外国舰船正面对抗。火力、船体强度和防空能力均得到大幅提升的弗莱彻级舰将成为我国海军的主力舰船。因其能够胜任众多任务，我们预测她将成为战争中的无价之宝。"
 Fletcher_tech_unlock_tt: "获得科技：§Y改良型驱逐舰§!"
 NEE_Damage_Control: "损害控制"
 NEE_Damage_Control_desc: "你能在水里游多久？赶紧学习新英格兰海军舰船上配备之最新安全设施的使用方法，以防万一哪天你真的需要这项数据。海军费了很大的努力撰写海员培训课程，并力求让每名海员都知道在战斗中处置紧急情况的最佳做法，避免舰船因失控火灾而损失。"
 NEE_Modular_Design: "模块化舰船设计"
 NEE_Modular_Design_desc: "新英格兰的造舰能力不断成长，随之而来的是要求模块化舰船设计的呼声越来越高。模块化舰船设计能使造船工人专精于建造舰船的某一部分，进而加速船坞的生产。除此以外，设计模块化还有一个好处，那就是当新式先进武备可用时，现代化船只装备的难度将会降低！"
 NEE_Anti_Submarine_Warfare: "反潜战"
 NEE_Anti_Submarine_Warfare_desc: "在海陆两军之间的配合越发协调的同时，我们的军队必须保持严密的组织以确保部队补给充足。我们将采取措施改善我们的补给线，以确保将口粮和弹药送到我们前线的小伙子们手中。"
 NEE_Scouting_Cruisers: "侦察巡洋舰"
 NEE_Scouting_Cruisers_desc: "一些懂英国设计的海战理论家称，飞机才是海战的未来。飞机的机动性和速度能为舰队提供有效的前方侦察，以此提前发觉敌舰伏兵，做好充分准备。布鲁克林级轻巡洋舰在建造时考虑到了这一设计，装配了多个飞机弹射器，以此将广袤的海洋尽握手中。"
 Brooklyn_tech_unlock_tt: "获得科技：§Y改良型巡洋舰§!"
 NEE_Dockyards_of_Democracy: "民主船坞"
 NEE_Dockyards_of_Democracy_desc: "长期以来，美利坚肩负从前宗主大英帝国手中继承下来的、引以为豪的海军传统。19世纪中叶，陆地边界基本稳固，于是我们将目光投向了蔚蓝色的国土。第二次美国内战将我们伟大的海军撕成了碎片，但美国绝不能忘记她的遗产，美国一定要重建消逝的荣光。"
 NEE_Remember_Appomattox: "铭记阿波马托克斯"
 NEE_Remember_Appomattox_desc: "自上世纪以来，美国经历了第二次内战的磨炼。父子兄弟之间自相残杀。美国各地均受到战争带来的各种影响。就像格兰特总统允许邦联士兵回归他们故乡的农庄一样，我们也发出了让敌方士兵返乡疗伤的呼吁。"
 NEE_Appomattox: "仁慈之策"
 NEE_Confiscate_The_Rifles: "没收枪械"
 NEE_Confiscate_The_Rifles_desc: "虽然有些人会抵触这一命令，并急于诉诸第二修正案，但正是这些枪械在致命冲突中造成了美国人邻家子女的死伤。接下来的数个月甚至数年内，这些武器将会成为游击队对抗我们的工具。"
 NEE_Confiscate: "强硬之策"
 NEE_Unheard_Voice: "为受忽略者发声"
 NEE_Unheard_Voice_desc: "在第二次美国内战震撼全国之前，许多人就觉得他们的声音被政府所忽视了。猜忌和怀疑加剧了1937年战乱的爆发。我们将发起一项倡议，鼓励美国人向政府官员写信，以便他们所关心的事情得到反映。"
 NEE_Labour_Standards_Act: "[GetYear]年劳动标准法案"
 NEE_Labour_Standards_Act_desc: "尽管里德及其支持者信奉的那一套激进的花言巧语加剧了我们国家的分裂，然而不可否认的是我们的国家的确亟需进行劳工改革。当我们重建美利坚国家的时候，我们将与受到美利坚联合工团压迫的、更接近右翼的温和的工会领导人会见。我们将寻求与他们的合作，以推行对美国工人有利的法律。"
 NEE_Labour_Standards_Act_idea: "劳动标准法案"
 NEE_Expand_Educational_Opportunities: "扩大教育机会"
 NEE_Expand_Educational_Opportunities_desc: "在新美国，每个人都将享有更公平公正的教育机会。高等教育再也不会成为精英和富豪的特权了。对于那些不能支付大学院校学费的学生，我们将为其中愿意参军服役的人提供奖学金和助学金——这是对他们的服务以及爱国心的回报。"
 NEE_Expand_Educational_Opportunities_idea: "扩大教育机会"
 NEE_Fight_Against_Jim_Crow: "反对吉姆·克劳法"
 NEE_Fight_Against_Jim_Crow_desc: "我们曾为美国统一而奋战，现在我们或许取得了胜利，但我们国家的斗争还没有结束。诸如阿萨·菲利普·伦道夫所领导的铁路卧车员工兄弟会这样的团体向国会施加压力，请愿要求积极对抗吉姆·克劳法的种族偏见。他们推动官方立法以废除人头税和阻碍非裔美国人投票的祖父条款。"
 NEE_Executive_Order_9808: "第9808号行政令"
 NEE_Executive_Order_9808_desc: "[NEE.GetLeader]签署的第9808号行政令将正式批准成立一个委员会，其将审查美国的民权状况，上报其调查成果，并就政府该如何改善美国的现状提出建议。"
 NEE_American_Reconstruction_Act: "美国重建法案"
 NEE_American_Reconstruction_Act_desc: "第二次美国内战摧毁了这个国家，这场全面战争的规模超过了几乎所有人的预期。举国上下，工厂遭到拆毁，遭到轰炸，遭到破坏，各势力你进我退，留下一片焦土。《美国重建法案》的出台，将组建一个新的政府机构，以此协调各方，重建国家。"
 NEE_Reconstruction: "美国重建法案"
 NEE_Reverse_Over_Militarisation: "扭转过度军事化"
 NEE_Reverse_Over_Militarisation_desc: "在战争爆发之际，全国各地的工厂匆忙开始转产军事物资，以为战争做出贡献。随着国内敌对行为的终止，现在是时候帮助工厂主们向生产民用产品过渡了。比起生产步枪和大炮零件，这些工厂更适合用来协助我们重建国家。"
 NEE_Connect_The_Nation: "连通全国"
 NEE_Connect_The_Nation_desc: "战争摧毁了美国大部分的基础设施，长期萧条之下本就状况堪忧的道路如今已然布满坑洼。为了帮助重建饱受战争摧残的美国，我们将投入更多资金重建基础设施。"
 NEE_St_Louis_War_Memorial: "圣路易斯战争纪念馆"
 NEE_St_Louis_War_Memorial_desc: "第二次美国内战夺走了无数人民的生命，位于美国中部的圣路易斯市犹为惨烈。战争爆发后，各派都试图夺取对该地区的控制，激烈的战火燃遍街头，死伤无数。密西西比河西岸将建立起一座纪念碑以缅怀逝者。"
 NEE_War_Devastation_Relief_Agency: "战争毁坏救济局"
 NEE_War_Devastation_Relief_Agency_desc: "第二次美国内战带来的恐惧笼罩在每一个美国公民的心头，几乎每个人都在惨烈的战火中失去了兄弟姐妹。多数家庭的顶梁柱死于战火，现在他们将无以为继。需要建立一个新机构为被战争蹂躏的人们组织救济。"
 NEE_Southern_Excavation_Scheme: "南方勘采计划"
 NEE_Southern_Excavation_Scheme_desc: "我们正在努力重建美国的工业基础，同时将目光投向南方的“太阳带”各州，那里有着大量尚待开发的自然资源。随着空调的逐步普及，太阳带的人口会进一步增加。美国的东南西南各州气候温暖、工会势力较弱，有利于制造商们将美国工业迁移至此。"
 NEE_Electrify_The_Nation: "全国电气化"
 NEE_Electrify_The_Nation_desc: "国家电网在经受了内战战火后已经支离破碎、千疮百孔。通过像[NEE.GetLeader]总统签署的第7037号行政令这样的法令，全国从旧金山到纽约市的每个家庭很快都能拥有照明和能源。我们不仅要解决城市面临的能源问题，还要将电气化扩展到我国的农村地区。"
 NEE_Rebuild_The_Steel_Belt: "重建钢铁带"
 NEE_Rebuild_The_Steel_Belt_desc: "随着工团主义者节节败退，他们的工人在钢铁带的各个工厂中犹作困兽之斗。许多大型工厂在争斗之中化为丘墟。这里是全国资源最丰富、交通最便利的地区之一，因此我们应当寻求重建在战争中损失的东西。如此将使美利坚联合工团的残余势力对我方更加亲近。"
 NEE_End_Reconstruction: "结束重建"
 NEE_End_Reconstruction_desc: "美国在过去的二十年间多灾多难。然而美国已经再度屹立于世。随着本土经济不断在增长，社会条件不断在改善，美国已经准备再度参与全球事务了。"
 NEE_End_Reconstruction_Available: "§C美国本土§!所有地区为[NEE.GetNameWithFlag]的核心"
 NEE_End_Reconstruction_Available_2: "所有叛军已和解或平定"
 NEE_Fate_of_the_Political_Parties: "各政党的命运"
 NEE_Fate_of_the_Political_Parties_desc: "随着我们现在取得了内战的胜利，我们必须决定如何对待这些敌对的政党了。很多人将矛头迅速指向了美利坚社会党或者美利坚至上党，称其为内战的发起者。允许他们在地方层面上运作足以安抚强硬派的情绪，而禁止这些政党运作则会招致反对“民主”国家限制一国政党的游行示威。"
 NEE_Fate_of_the_General_Staff: "审判总参谋部"
 NEE_Fate_of_the_General_Staff_desc: "总参谋部的战争英雄马克·克拉克已经请求与[NEE.GetLeader]会面。他希望正式举行一场听证会，以处理叛军军官。他宣称很多军官只是因其效忠于本地势力而站错了队。就像李将军无法与他的故乡弗吉尼亚州为敌一样，这些军官也无法与自己的故乡为敌。现在美国已经再度成为了一个整体，有些人可以重新回归到陆军和海军之中了。"
 NEE_Maintain_Martial_Law: "维持戒严令"
 NEE_Maintain_Martial_Law_desc: "尽管内战已经结束，人群当中仍然有挥之不去的反对分子。在南方的农村地区，朗的支持者正持续不断地骚扰我们的部队；而在中西部，工团主义叛军仍不顾其革命失败的现状而发动恐怖袭击。在这一动荡时期，我们将维持戒严令以确保我们公民们的安全。"
 NEE_Repeal_The_Posse_Comitatus_Act: "废除地方民团法案"
 NEE_Repeal_The_Posse_Comitatus_Act_desc: "当国家从撕裂我国的冲突中恢复过来的时候，国内的反对派和恐怖分子正持续地挑战我们的政府。随着地方执法部门越来越无力处理动乱，我们将不得不援引《反叛乱法》并废除《治安官动员法》，从而平定正肆虐我国的社会动乱。"
 NEE_deal_with_terrorists_decisions: "处理国内恐怖主义"
 NEE_deal_with_terrorists_decisions_desc: "尽管内战已经结束，部分顽固的叛乱武装依然拒绝放下武器。我们必须一劳永逸地剿灭这些叛乱分子，为美国重新迎来和平与希望。"
 NEE_Crack_Down_Syndicalist: "镇压工团派煽动"
 NEE_Crack_Down_Syndicalist_desc: "虽然美利坚联合工团已经正式解散了，但赤匪威胁仍然存在于钢铁带城市和密歇根的丛林里。虽然这些民兵不会对我们政府的合法性产生显著威胁，我们的公民仍然对这些叛乱武装发动的袭击和爆炸事件而感到不安。我们将对其发动打击以终结这些所谓的革命者对我们人民和国家发动的恐怖袭击。"
 NEE_Fight_The_Klan: "对抗三K党"
 NEE_Fight_The_Klan_desc: "尽管美利坚联盟国战败了，许多参与叛乱的民兵武装仍然残留在南方州里，并拒绝承认我们政府的地位。像三K党这样的反对团体一直在袭扰非裔美国人，并使用恐怖手段来传播他们的种族仇恨理念。这是不为我们的民主社会所容的，如果我们要确实代表并保卫美国人民，我们必须粉碎他们。"
 NEE_American_Imperialism: "美国重返全球舞台"
 NEE_American_Imperialism_desc: "经十年砥砺，[NEE.GetNameDef]最终取胜。经济困难曾使这个国家分崩离析，[NEE.GetNameDef]的人们则经受住了内战考验、浴火重生！[NEE.GetNameDef]再一次腾出手来收拾后院了。"
 NEE_Sword_And_Shield: "剑与盾学说"
 NEE_Sword_And_Shield_desc: "皇家海军曾保护不列颠群岛和爱尔兰免受欧陆强敌的入侵，强如拿破仑也无法进犯不列颠。因此我们也要建立起一支现代化舰队，这些钢铁铸就的剑与盾将驱除一切来犯之敌。"
 NEE_Secure_The_Borders: "保卫边界"
 NEE_Secure_The_Borders_desc: "我国与两个国家领土毗邻，这是[NEE.GetNameDef]面对入侵之敌时最大的弱点。必须与[CAN.GetNameDef]和[MEX.GetNameDef]签订协议以确保美国的安全。"
 NEE_Reclaim_The_Canal: "收复巴拿马运河"
 NEE_Reclaim_The_Canal_desc: "巴拿马运河对我国海军的力量投射至关重要，如果无法控制该地峡，舰队便只能取道麦哲伦海峡或北大西洋航道，徒增航程和风险。巴拿马运河同时也是美国工程设计的璀璨成果！"
 NEE_Revive_The_Monroe_Doctrine: "复兴门罗主义"
 NEE_Revive_The_Monroe_Doctrine_desc: "内战以来，门罗主义日渐式微。趁着美国将重心转移回国内，宵小鼠辈们纷纷冒出来争当跳梁小丑。如今我们已恢复力量，是时候再次推行门罗主义了。"
 NEE_Revive_The_Monroe_Doctrine_tt: "这项国策将解锁£GFX_decision_icon_small §Y决议§!以要求§C西半球§!国家退出他们£GFX_pol_idea 由§C欧洲§!国家领导的阵营"
 NEE_Organisation_of_American_States: "美洲国家组织"
 NEE_Organisation_of_American_States_desc: "美洲国家组织将吸纳西半球的中立国家加入，[NEE.GetNameDef]会保护成员国的国家安全并引导其发展。"
 NEE_Reciprocal_Defence: "美洲互助防御"
 NEE_Reciprocal_Defence_desc: "[NEE.GetNameDef]已经被誉为学识与创新的灯塔。小到电灯泡，大到军用飞机，多项技术都已取得了重大进展。来自世界各地的大批科学家与发明家被吸引至此，为我们贡献出他们的智慧。我们应该将这些智慧与我们的盟友共同分享，为西半球人民造福。"
 NEE_Reciprocal_Defence_tt: "这项国策将解锁£GFX_decision_icon_small §Y决议§!以邀请我们势力圈内的国家加入£GFX_research_icon §C美洲防卫学院§!"
 NEE_American_Officer_Training: "美国军官培训"
 NEE_American_Officer_Training_desc: "尽管第二次美国内战造成了不可估量的损失，但我们的总参谋部从内战中总结的经验与教训也极大提升了我军军官的作战水平。我们可以将这些经验与教训传授给我们的盟友，帮助他们更好地保家卫国。"
 NEE_American_Officer_Training_tt: "这项国策将解锁£GFX_decision_icon_small §Y决议§!以邀请我们势力圈内的国家接受£GFX_manpower_texticon §C美国军官培训§!"
 NEE_Dollar_Diplomacy: "美元外交"
 NEE_Dollar_Diplomacy_desc: "大萧条和第二次美国内战带给经济的创伤正在逐渐消退，实业家们开始收集资源重启海外投资。我们也许能以美元之力打破独裁者对西半球人民的奴役。"
 NEE_Dollar_Diplomacy_tt: "这项国策将解锁£GFX_decision_icon_small §Y决议§!以影响§C西半球§!的£GFX_crypto_defense §g威权§!国家"
 NEE_American_Recovery_and_Aid: "美洲复苏与援助项目"
 NEE_American_Recovery_and_Aid_desc: "得益于[NEE.GetLeader]孜孜不倦的广播宣传，国会代表们在人民的强烈意愿之下颁布了美洲复苏与援助项目。该项目允许政府投资大笔的金钱和资源以发展西半球国家。"
 NEE_American_Recovery_and_Aid_tt: "这项国策将解锁£GFX_decision_icon_small §Y决议§!以投资我们势力圈内的国家£GFX_prod_eff_cap §G经济§!增长"
 NEE_The_American_Hemisphere: "美利坚半球"
 NEE_The_American_Hemisphere_desc: "门罗主义的最终结论中，门罗总统称我们要对整个西半球的福祉负责，于是保卫西半球人民免受寄生虫吞噬的任务就落在了我们头上。岂能容忍暴君与社会主义分子压迫美洲人民！"
 NEE_The_American_Hemisphere_tt: "这项国策将解锁£GFX_decision_icon_small §Y决议§!以向§C西半球§!的£GFX_production_texticon §R社会主义§!国家发出最后通牒要求其改换政体"
 Organisation_of_American_States: "美洲国家组织"
 gbr_reduce_unrest_5_tt: "这会减少我们面临的工团主义骚乱。"
 gbr_reduce_unrest_5_tt_nee: "这会减少他们面临的工团主义骚乱。"
 NEE_The_Old_Order: "旧秩序"
 NEE_The_Old_Order_desc: "流亡二十余年的协约国终于成功回到了故乡。工团主义的威胁已不再，英法的旧政权再次回到了他们真正的家园。伦敦与巴黎的璀璨灯火将再度亮起驱散过去的阴霾。这是旧世界的回归，但也是新秩序的崛起。"
 NEE_American_Reconstruction_Crews: "美国重建团队"
 NEE_American_Reconstruction_Crews_desc: "尽管欧洲得到了解放，但代价是战争使大半个欧洲沦为一片废墟。而重建后的美国有着强大的实力和丰富的重建经验，因此我们将会派遣重建顾问团协助我们的欧洲盟友们重建家园。有了我强大美利坚的大力支援，这些宏伟的欧洲首都城市与其他城市用不了多久就能顺利重建完成！"
 NEE_Invest_In_Raj: "投资[RAJ.GetNameDef]"
 NEE_Invest_In_Raj_desc: "印度次大陆的三方内战彻底摧毁了印度自治领的经济，为了强化与协约国盟友的纽带，以及从国际市场中获取经济利益。我们将鼓励美国的投资者和企业将我国的资金与商品投入到印度市场。向我们的印度新朋友干杯！"
 NEE_British_Reconstruction: "英国重建贷款"
 NEE_British_Reconstruction_desc: "由于工团主义者在战争末期进行的疯狂抵抗，英国遭受了惨重的损失。英国流亡者归乡后，我们每天都能收到描述混乱、无家可归和贫困席卷全英的报告，十分令人不安。我们将为勇敢的英国盟友那万分艰难而又必须进行的重建工作提供贷款。总有一天，大不列颠将重建得比以前更加强大！"
 NEE_French_Reconstruction: "头号盟友"
 NEE_French_Reconstruction_desc: "1778年，我们刚刚起步的反英革命得到了法国的鼎力支持，这份情谊连同法国付出的牺牲我们都绝不会忘记。现在法国因为严重的内战破坏和多年的工团统治而陷入困境，我们自然要伸出回报之手。大批资金和设备将被运过大西洋，为我们的第一个盟友雪中送炭。"
 NEE_Italian_Reconstruction: "治愈意大利的创伤"
 NEE_Italian_Reconstruction_desc: "在第二次意大利内战结束后，意大利的恢复速度不容乐观。许多居住在新英格兰的意裔美国人对家乡的亲人与朋友的困苦生活十分同情。为了支援他们的重建工作，我们将派遣训练有素的重建人员并输送大量的食物和设备帮助意大利人重建他们破碎的城市与乡镇。"
 NEE_Bread_And_Roses: "面包与玫瑰"
 NEE_Bread_And_Roses_desc: "虽然我们对协约国从工团威胁中重建国家的爱国之情和决心予以赞许，但并非所有的协约国国民都这么想。为了帮助英法重建国家和恢复其国民的信任，我们将向两国提供食物和重建物资用以治愈战争的创伤。"
 NEE_Form_ITO: "成立国际贸易组织"
 NEE_Form_ITO_desc: "为了在自由世界建立起一个更为方便与和平的贸易网络，我们将推动成立一个团结所有自由国家的国际贸易集团。以重建后的美国呈现出生机勃勃万物迸发之景的工业实力和经济力量为领导，我们的贸易组织将把各大洲团结起来，确保每个国家都能参与自由贸易。只有大家团结起来才能使这个世界走向秩序、自由与和平。"
 NEE_Bring_In_Commonwealth: "邀请英联邦"
 NEE_Bring_In_Commonwealth_desc: "随着贸易集团的巩固，我们将寻求有意愿加入全球自由贸易的成员国。让我们把目光投向英联邦国家，寻找潜在的成员国。国际贸易组织将会使全世界团结起来!"
 NEE_Bring_In_Commonwealth_tt: "这将解锁£GFX_decision_icon_small §Y决议§!邀请§C英联邦国家§!加入£GFX_capital §G国际贸易组织§!！"
 NEE_Allies_Not_Forgotten: "不忘旧盟友"
 NEE_Allies_Not_Forgotten_desc: "我们永远不会忘却在最艰难的岁月里，是协约国盟友们给予了我们至关重要的物资和经济援助。如今随着我们彻底重建完毕，我们将以邀请盟友加入国际贸易组织的方式来偿还帮助。"
 NEE_Allies_Not_Forgotten_tt: "这将解锁£GFX_decision_icon_small §Y决议§!邀请§C协约国成员§!加入£GFX_capital §G国际贸易组织§!！"
 NEE_Reach_Periphery: "接触周边国家"
 NEE_Reach_Periphery_desc: "国际贸易组织的目标是团结世界上所有的自由民主国家，甚至是那些没有加入阵营的国家。我们将邀请那些保持中立的国家加入我们的贸易集团。一起走向繁荣昌盛！"
 NEE_Reach_Periphery_tt: "这将解锁£GFX_decision_icon_small §Y决议§!邀请§C中立国家§!加入£GFX_capital §G国际贸易组织§!！"
 NEE_Take_Leadership_of_ENT: "夺取协约国领导权"
 NEE_Take_Leadership_of_ENT_desc: "[NEE.GetName]已经从第二次美国内战的废墟中崛起，我们已经证明了自己是一个军事和经济强国。凭借我们重建的武装力量和来自英国与加拿大当局的祝福，我们将逐步接管协约国的领导权以便更好地保卫民主不遭受暴政与压迫。新世纪将是属于美国的世纪，而非欧洲的世纪。"
 NEE_Turn_To_The_Pacific: "转向太平洋"
 NEE_Turn_To_The_Pacific_desc: "合众国本土已尽在掌控，我们的下一步行动将是确保对太平洋的控制并将敌国势力逐出大洋，进而重铸美利坚战前荣光！我国海军已完成重建，我们的坚船利炮会保卫四海，我们将以更加强大的姿态重返亚洲！"
 NEE_The_Gate_Between_The_Oceans: "两大洋的门户"
 NEE_The_Gate_Between_The_Oceans_desc: "伟大的巴拿马运河工程于1914年正式完工，运河连通了大西洋与太平洋，确保了美国的海上霸权地位。但由于内战的缘故我们失去了对运河区的控制。为了保卫我国的安全以及重建海上贸易，我们将设法使巴拿马运河回归美国的控制。"
 NEE_Form_The_San_Francisco_Accord: "成立旧金山协约"
 NEE_Form_The_San_Francisco_Accord_desc: "为了促进在[NEE.GetNameDef]领导下的太平洋国家之间的进一步合作，我们将在旧金山成立一个合作科研协定。我们将会邀请东南亚国家加入协定，共同分享科技成果，一同走向进步。确保民主思想在太平洋地区能够延续下去。"
 unlock_SFA_decisions: "这将解锁£GFX_decision_icon_small §Y决议§!邀请§C中立国家§!加入£GFX_research_icon §G旧金山协约§!！"
 NEE_American_Industrial_Aid: "美国工业援助"
 NEE_American_Industrial_Aid_desc: "美国工业的潜力应该与世界的余下部分共享。因为亚洲大部分地区与我国相比工业化程度仍然较低，我们将会派遣顾问并提供金融投资来帮助亚洲国家的持续发展。不仅这会帮助他们发展生产，也会让他们相信我们的民主。"
 unlock_SFA_investment_decisions: "这将解锁£GFX_decision_icon_small §Y决议§!以投资§C协约内国家§!！"
 NEE_Joint_Relief_Commission: "联合救济委员会"
 NEE_Joint_Relief_Commission_desc: "亚洲的大部分地区都遭受着殖民主义、军阀割据、饥荒与全面内战的困扰。美国人民不能坐视他们受苦受难。美国红十字会将会帮助组织一个联合救济委员会来确保美国的医疗和人道主义救援可以帮助太平洋国家的受难人民。"
 unlock_SFA_humanitarian_decisions: "这将解锁£GFX_decision_icon_small §Y决议§!以向§C亚洲国家§!输送£GFX_population_texticon §G人道主义救济§!"
 NEE_Protect_East_Asian_Interests: "保障东亚利益"
 NEE_Protect_East_Asian_Interests_desc: "没有[NEE.GetNameDef]作为太平洋卫士的支持，亚洲国家和人民将成为猖獗贪婪的帝国主义的受害者。为了确保亚洲人民能够保有民主自由，我们将会尽全力保护这些国家免受帝国主义国家贪婪的侵略。"
 unlock_guarantee_decisions: "这将解锁£GFX_decision_icon_small §Y决议§!以向§C亚洲民主国家§!提出£GFX_counter_intelligence §G独立保障§!"
 NEE_Expand_American_Influence: "扩大美国影响力"
 NEE_Expand_American_Influence_desc: "由于我们因内战爆发而缺席亚洲事务，日本和德国的帝国主义者乘着我们的虚弱之时渗透了弱小的亚洲国家。现在我们回来了，我们将会寻找那些努力抵抗他们影响力的国家，以期重建我们在泛太平洋地区的影响力。"
 unlock_influence_decisions: "这将解锁£GFX_decision_icon_small §Y决议§!以£GFX_pol_idea §G影响§!在§C亚洲§!的中立国家"
 NEE_Rebuild_Asiatic_Fleet_Presence: "重建亚太舰队存在"
 NEE_Rebuild_Asiatic_Fleet_Presence_desc: "内战之前，1902年成立的亚太舰队帮助着我们确保美国在中国海及其周围的利益，她一直是美国海军的宠儿。如果我们想要保护亚洲海域的自由，我们就需要一支强大的海军力量来维护亚洲的自由民主。"
 NEE_Mobile_Airfields: "移动机场"
 NEE_Mobile_Airfields_desc: "重装甲无畏舰以及大舰巨炮的时代已经落伍了。这些舰船无法像航空母舰一样用海军轰炸机打击数英里外船只的能力，也自然无法提供这样的海军力量投射。像里奇蒙德·K·特纳这样来自海军战争学院的人提出了推动将航母整合到我国海军舰队与海军学说中的倡导。"
 Essex_tech_unlock_tt: "获得科技：§Y先进航空母舰§!"
 NEE_Expand_The_Seabees: "扩大海军工兵"
 NEE_Expand_The_Seabees_desc: "随着我们在太平洋重建我们的存在，重新建立世界各地范围的后勤网络也是非常重要的。为了保护美国的力量可以投向更远的地方，我们将会在前线组织美国的技术工人进行建设。我们将开始宣传招募计划，强化对该计划的认识，以期获得全国志愿者的帮助。"
 NEE_Auxiliary_Floating_Drydocks: "辅助浮式干船坞"
 NEE_Auxiliary_Floating_Drydocks_desc: "浮式干船坞由压载浮箱支撑，可以浸没在水下，放置在需要维修的船舶的水线以下。随着海军舰队的规模不断扩大，我们将不得不建造更多的浮式干船坞，以缩短船舶维修工作行程的耗时，并进行持续维修。"
 NEE_The_Pacific_Territories: "太平洋领土"
 NEE_The_Pacific_Territories_desc: "我们在太平洋的领土在内战期间脱离了合众国——也让我们失去了进入太平洋的通道和基础设施。随着战争的结束和我国的重建，我们将允许他们重新加入合众国，也让我们能重建在天堂群岛的势力范围。"
 NEE_The_Pearl_Of_The_Orient: "东方之珠"
 NEE_The_Pearl_Of_The_Orient_desc: "我们长期对文明与民主终会降于菲律宾的信念终于开花结果。有了我们在南中国海的坚定民主盟友，菲律宾-美国关系将会发展为反对帝国主义和社会主义煽动的堡垒！"
 NEE_Pacific_Campaign_Planning: "太平洋战役规划"
 NEE_Pacific_Campaign_Planning_desc: "如果我们在太平洋上开战，敌人会手握一系列的筑垒工事岛屿，如果一个个攻占它们，我们会付出高昂的代价，部队会师老兵疲。海军和陆军中的许多人都提倡进行“蛙跳”式的战役，包括夺取有战略价值的岛屿、切断敌人主要兵力的补给线，同时给我们自由决定权，保护我们的资源。"
 NEE_Secure_American_Pacific_Supremacy: "确保美国太平洋霸权"
 NEE_Secure_American_Pacific_Supremacy_desc: "在内战期间，那些军国主义者和帝国主义者原形毕露，夺取了我们的岛屿，向我们维护太平洋和平的一切努力发起了挑战。只要太平洋上还存在无节制的威权主义和社会主义煽动，太平洋地区全体人民的独立就仍处于威胁之中。作为自由世界的领袖，我们有责任将他们从独裁者的魔爪中解放出来。"
 NEE_ITO_decisions: "国际贸易组织"
 NEE_ITO_decisions_desc: "重商主义和保护主义的时代早就过去了，美国重振了工业和军事实力，这意味着我们可以成为为民主自由而战的世界守护者。在国会批准后，国际贸易组织（International Trade Organisation，简称ITO）成立了，旨在将世界团结在自由贸易与合作的大旗下。ITO的计划包括就减少或消除有害的进口关税或其他贸易壁垒进行谈判，管理和监督已商定完成的贸易条约，解决ITO成员国之间的争端，促进发展中国家的繁荣，还有进行经济研究。ITO的创始原则反映了它的透明性、对自由国际贸易的承诺和对全球发展的贡献。刨去情有可原的例外，以充分的灵活性向国际贸易开放国内市场将促进可持续发展、减少贫困、提高全世界人民的福利并促进和平与稳定。"
 NEE_enable_automatic_ITO_invite: "自动邀请阵营成员加入国际贸易组织"
 NEE_ITO_Commonwealth: "邀请[FROM.GetNameDef]加入国际贸易组织"
 NEE_ITO_Entente_no_com: "邀请[FROM.GetNameDef]加入国际贸易组织"
 NEE_ITO_Peripheries_dec: "邀请[FROM.GetNameDef]加入国际贸易组织"
 nee_inviting_ito: "正在邀请其他国家加入国际贸易组织"
 as_long_as_we_have_more_than_30_PP: "如果我们的£pol_power §Y政治点数§!多于§G30§!：\n--"
 if_we_have_more_than_30_PP: "如果此次邀请后我们的£pol_power §Y政治点数§!不足§G30§!，自动邀请将会停止。\n--\n§g当前政治点数  [?NEE.political_power|0]/30§!"
 NEE_SFA_decisions: "旧金山协约"
 NEE_SFA_decisions_desc: "太平洋是世界上最大的海洋，怀抱着很多国家与人民，以及无限的自然资源。当世界沉沦在战火之中时，这片伟大的海洋需要一个保护着来确保有人来保障亚洲人民的独立与自由。随着我国重建，工业重新开足马力，我们将会寻求扩展我们的影响力并建立的新的与亚太国家的联系来确保他们仍然认同民主与自由。在美国的领导下，整个太平洋将会成为自由的堡垒——免受任何想要破坏地区稳定的外国侵略势力的侵扰。"
 NEE_SFA_Invite_dec: "邀请[FROM.GetNameDef]加入协约"
 NEE_SFA_Invest_dec: "投资[FROM.GetNameDef]"
 NEE_SFA_Med_Aid_dec: "向[FROM.GetNameDef]提供人道主义援助"
 NEE_SFA_Guarantees_dec: "保障[FROM.GetNameDef]的独立"
 NEE_SFA_Entice_Neutral_dec: "寻求对[FROM.GetNameDef]的影响力"
 NEE_SFA_Assure_Supremacy_dec: "向[FROM.GetNameDef]展示霸权"
 NEE_SFA_Return_Guam: "恢复我们对关岛的宣称"
 NEE_The_American_Ocean_tt: "这项国策将解锁£GFX_decision_icon_small §Y决议§!以处理在§c东南亚§!的§R敌对§!国家，以确保美利坚霸权"
 nee_inviting_sfa: "正在邀请其他国家加入旧金山协约"
 nee_investing_sfa: "正在投资其他国家"
 nee_sending_med_aid: "正在向其他国家送出医疗救助"
 nee_sending_guarantee: "正在保障其他国家的独立"
 nee_enticing_country: "正在诱使其他国家接受美国影响"
 NEE_Congress_decisions: "国会"
 NEE_Congress_decisions_desc: "随着美国民主的恢复，自由之火再次在国会大厅中熊熊燃烧。尽管如此，为了维持国会的稳定，确保公民对立法部门的信心，我们必须保证这一点——让两党都感到他们在国家政策中拥有平等的发言权。偏袒一方的计划将会减少我们每天获得的£pol_power §Y政治点数§!。国会亟待完成的工作是重建和振兴美国的工业和社会，使其从内战造成的巨大破坏和损失中恢复过来。由于政治局势仍然紧张，代表们莫衷一是，我们必须谨记伟大的前总统林肯说过的话：“一栋裂开的房子是站立不住的。”\n\n§m共和党§!通过的政策数量：[?NEE.NEE_rep_count|R0]\n§l民主党§!通过的政策数量：[?NEE.NEE_dem_count|C0]"
 NEE_congress_coalition_end: "推行该政策将导致两党关系破裂"
 NEE_Democrat_cabinet_tooltip: "§l民主党§!将提供他们执政时§Y20%§!的政治点数"
 NEE_Republican_cabinet_tooltip: "§m共和党§!将提供他们执政时§Y20%§!的政治点数"
 NEE_generic_research_grant: "[GetYear]年研究补助"
 NEE_generic_research_grant_desc: "为了保持优势，我们必须将资金投入研发！"
 NEE_generic_mineral_requistion: "[GetYear]年矿产采购计划"
 NEE_generic_mineral_requistion_desc: "美国坐拥有数不完的资源。只要有资金，大地的馈赠就能为我们所用！"
 NEE_generic_reign_in_party: "团结党派"
 NEE_generic_reign_in_party_desc: "一栋裂开的房子是站立不住的！要确保有效统治的延续，党就必须团结如一！"
 NEE_distribute_relief_funds: "§l分发救济资金§!"
 NEE_distribute_relief_funds_desc: "尽管重建工作正努力进行，国家的大部分地区仍处于贫困之中。在联邦政府的帮助下，这项法案将出台一轮刺激计划，以帮助困境中挣扎的美国家庭。"
 NEE_regulate_industrial_business: "§l规范工业经营§!"
 NEE_regulate_industrial_business_desc: "随着工业开始恢复生机，我们需要确保工厂遵守同一套标准和规范，这项法案将制订联邦工厂条例，让美国的工厂一直效率满满。"
 NEE_no_private_factory_police: "§l限制私厂警察§!"
 NEE_no_private_factory_police_desc: "工厂主拥有自己的私人警察是高度不民主的，因此这样的行为应该在美国被废除。该法案将会寻求废除工厂私人警察——让工人可以自由行动而不会受到私人暴力的镇压。"
 NEE_expand_state_college: "§l扩大州立大学资助§!"
 NEE_expand_state_college_desc: "在美国内战中，国内相当大一部分的学生和教师参加了战斗，这大大伤害了我们的教育部门。现在我们从这场巨大的灾难中恢复过来了，我们会开始提升美国大学的资金投入，确保美国高等教育公认世界第一的地位。"
 NEE_factory_regulation_idea: "工厂监管"
 NEE_expand_public_transit: "§l扩展公共交通§!"
 NEE_expand_public_transit_desc: "随着国家的大部分基础设施在内战期间遭到了毁灭，公共交通基本只剩战前设施的躯壳。这项法案将会鼓励改善和发展全国范围的公共交通——让美国人可以根据自己的需要乘上车辆，无论是为了工作还是娱乐。"
 NEE_continue_wpa: "§l继续公共事业振兴署§!"
 NEE_continued_wpa_idea: "延续公共事业振兴署项目"
 NEE_continue_wpa_desc: "大萧条期间，公共事业振兴署立下雄心勃勃的就业与基建计划，为许多美国人提供了工作。现在退伍军人正在返乡，国家整体开始复苏，我们要复兴公共事业振兴署项目，为美国公民提供就业机会，同时发展我们自己的基建！"
 NEE_fair_employment_practices: "§l公平就业实践§!"
 NEE_fair_employment_practices_desc: "所有美国公民都应有平等的就业机会。在美国这样一个竞争驱动的经济体中，一些企业在实践中使用了不公平手段，歧视潜在的求职者。根据这项新法案，我们将确保每个美国人都有平等的就业机会，无论其信仰或肤色如何。"
 NEE_support_labour_unions: "§l支持工会§!"
 NEE_support_labour_unions_desc: "组织工会的权利虽然受到保守派的阻挠，但仍然是每个美国人的权利。这项法案将保护工会成员，赠强他们的力量，赋予他们组织和参加受保护的活动的权利，以改善工作条件。"
 NEE_encouraged_unions_idea: "受鼓励的工会会员"
 NEE_tax_reform: "§l实施税收改革§!"
 NEE_tax_reform_desc: "为了使经济更平等，新的税收法案将提高高收入人群的联邦所得税。这可能招致更富有的人的反对，但法案的支持者希望提升国家的年均税收。"
 NEE_small_scale_projects: "§l小型工作项目§!"
 NEE_small_scale_project_desc: "为了提升就业率和国家的生产力，这项法案将在地方一级创建小型工作项目，以发展国家的乡村地区。法案的支持者希望国家农业的发展会使我们赢得普通人的支持，并提升他们的生活质量。"
 NEE_fight_domestic_socialism: "§l抗击国内社会主义§!"
 NEE_fight_domestic_socialism_desc: "工团主义的特务和煽动者在暗处四处潜伏着，只要他们存在，就会成为美国社会的威胁。这项新法案将会给那些忠于或倾向加入工团主义工会或组织的人定罪，以期消除赤色威胁。"
 NEE_infrastructure_projects_1944: "§l全国基建项目§!"
 NEE_infrastructure_projects_1944_desc: "随着国家走向战后的全面复兴，仍有大量美国人正寻找工作。这项法案的通过可以提升就业率，还能发展国家的基础设施，将全国各地进一步联系在一起。"
 NEE_school_funding: "§m提高国家对学校资助§!"
 NEE_school_funding_desc: "国内外的战争导致成千上万的美国孩子失去了老师，学校自身由于缺乏资源而根本无法运作。这项新法案将提高国家对学校教育的资助，确保新一代美国学生如饥似渴地向有实力的引路者学习。"
 NEE_state_funded_schools_idea: "国家资助下的学校"
 NEE_state_funded_schools_desc: "国内外的战争导致成千上万的美国孩子失去了老师，学校自身由于缺乏资源而根本无法运作。这项新法案将提高国家对学校教育的资助，确保新一代美国学生如饥似渴地向有实力的引路者学习。"
 NEE_old_age_benefits: "§m恢复支付养老金§!"
 NEE_old_age_benefits_desc: "大萧条带来的经济危机期间，老年人的困境成为了主要关切，因为他们几乎得不到福利金以自保。这项法案借鉴了大萧条期间福利计划的成功经验，将帮助国内的老年人恢复福利金。"
 NEE_develop_rural_regions: "§m发展乡村地区§!"
 NEE_develop_rural_regions_desc: "即使在内战前，南方和中西部的广大地区也是高度乡村化的。为了提升这些农业区的生产力，这项法案将为农业区的发展提供必要的信贷与资源。"
 NEE_infrastructure_projects: "§m基建项目§!"
 NEE_infrastructure_projects_desc: "随着国家开始了漫长的重建与和解进程，我们也能利用这段时间发展美国的基建。我们将铺设公路取代老旧的土路，还将扩建及新建高速公路，以发展美国的基建。美国的公路和高速公路将是全世界羡慕的对象！"
 NEE_anti_strike_legislation: "§m镇压罢工§!"
 NEE_anti_strike_legislation_desc: "虽然美国已经打赢了反对工团主义者的战争，但还是有激进分子贼心不死，他们用罢工之类的危险方式动摇着我们的经济和国家。为了确保战后复苏迅速完成，我们将通过法案，严厉打击他们，使罢工不至于失控。"
 NEE_bank_commission: "§m重组银行委员会§!"
 NEE_bank_commission_idea: "重组的银行委员会"
 NEE_bank_commission_desc: "作为我们继续银行业改革的一部分，这项法案将扩张联邦储备机构的权力，它将成为一个总部在首都的委员会。这项法案不仅将重组联邦储备委员会的领导层，还将明确联邦储备委员会与联邦政府的关系，并在法律上确定下来。"
 NEE_regulate_labour_strikes: "§m规范工人罢工§!"
 NEE_regulated_strikes_idea: "规范的工人罢工"
 NEE_regulated_labour_strikes_desc: "虽然我们支持美国工人罢工的权利，但我们也必须小心，不能让他们变成社会秩序的威胁。这项法案将在联邦层面对罢工者的人数做出限制，以免美国工人变得激进。"
 NEE_veteran_housing: "§m赔偿退伍军人§!"
 NEE_veteran_housing_desc: "对于内战的退伍军人，我们有笔债要还。他们中许多人因爱国热情而自愿从军，当他们努力重新适应平民生活时，我们应该尽力减轻他们的痛苦。这项法案的通过将使曾为国服役的人获得住房和政府养老金。"
 NEE_alcohol_protection_act: "§m酒精保护法案§!"
 NEE_alcohol_protection_act_desc: "在海外战斗后，退伍军人们回到了家，许多人开始借酒消愁。如果他们开始把酒瓶看得比所爱之人更重要，就可能导致他们家庭破裂。这项新法案将帮助像匿名戒酒会这样的援助组织，为疗愈酗酒退伍军人们受伤的心创造有利条件。"
 NEE_improve_roadways: "§m改善道路§!"
 NEE_improve_roadways_desc: "受内战影响，国家道路网大部分处于废墟之中。虽然这项立法仅旨在将我们的道路恢复到战前水准，但我们也可以借此发展国家和地方的基础设施并实现其现代化。"
 NEE_swords_to_plowshares: "§m铸剑为犁§!"
 NEE-swords_to_plowshares_desc: "随着后方战备的结束，我们是时候采取措施确保能平稳过渡到民用经济了。这项法案将确保军工厂开始转型生产消费品。"
 NEE_unite_legislature: "团结立法机关"
 NEE_unite_legislature_tt: "这将使£GFX_decision_icon_small §Y两党国会§!决议的花费降低£GFX_pol_power §G5§!点！"
