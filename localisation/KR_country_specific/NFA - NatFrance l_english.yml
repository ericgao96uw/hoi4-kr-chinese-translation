 NFA_Integrate_Overseas_State: "将[From.GetName]纳入统治"
 NFA_Integrate_Overseas_State_desc: "自本土沦亡以来，我们的帝国已经变得四分五裂，大多数海外领地落入了其他国家之手。将[From.GetName]作为海外领土再次纳入法国的统治需要花费一些时间和精力。"
 NFA_rebuild_metropole_cat: "重建本土工业"
 NFA_rebuild_metropole_cat_desc: "巴黎、里昂、马赛、波尔多……法兰西本土的这些宏伟都市，这些令全欧洲都羡慕的城市，都已经沦为废墟。内战让我们的国家生灵涂炭，社稷化为丘墟，让农村被现代战争的恐怖所蹂躏。随着赤匪的抵抗变得更加狂热和绝望，他们在撤退时只留下了破坏，让我们美丽的法兰西大地变成了一片焦土。为了从战争和过去十年的破坏中恢复过来，我们将开展大规模的重建项目，重建我们的城市，减轻我们同胞的痛苦。"
