 INC_reorganise_Indochinese_rifles_decision_desc: "在法国接受训练的军官以及大战老兵的帮助下，我们能在短时间内掌握现代化的军事战术。但是我们仍需要知道如何组建现代化的步兵编制。一个简单快速的方法是所有步兵单位按照法国体系进行重组。这将是我们的主力部队，但重组需要时间。"
