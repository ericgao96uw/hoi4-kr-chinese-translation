 uob.43.t: "英国入侵爱尔兰"
 uob.43.d: "不列颠联盟大举登陆翡翠之岛。虽然我们给予了爱尔兰外交支持，但我们没有保护他们的义务。不过我们也可以武装干涉爱尔兰冲突，但继我们宽松的外交政策后突然用兵，或许会将阿尔斯特地区的爱尔兰人推向我们帝国的对立面。"
 uob.43.a: "我们与爱尔兰人民站在一起！"
 uob.43.b: "放些狠话就行……"
 uob.44.t: "英国入侵爱尔兰"
 uob.44.d: "不列颠联盟大举登陆翡翠之岛。虽然我们给予了爱尔兰外交支持，但我们没有保护他们的义务，而且我们还没有为战争做好准备。可是让一个我们影响圈内的友邦被工团国家随便入侵会让我们大跌脸面，被各国所唾弃。"
 uob.44.a: "我们与爱尔兰人民站在一起！"
 uob.44.b: "放些狠话就行……"
 uob.45.t: "外交官在爱尔兰敲竹杠"
 uob.45.d: "不列颠联盟的外交官最近四处威胁爱尔兰政府，要求越来越多的特权和改革，逼迫爱尔兰政府和不列颠联盟签订不平等条约。毋庸置疑，这是一次大战的序幕……"
 uob.45.a: "我们总能得到我们想要的！"
 uob.45.b: "哦别，别再来了……"
 uob.46.t: "英国威胁爱尔兰"
 uob.46.d: "不列颠联盟的间谍和大使打算帮助英国登陆爱尔兰。根据我们与爱尔兰的条约，我们必须向他们伸出援手。那么，我们是否要给这些英国佬的愚蠢行为一点警告呢？"
 uob.46.a: "告诉他们，要么撤军，要么准备好吃子弹！"
 uob.46.b: "啥都别说！我们改变主意了"
 uob.47.t: "加拿大皇室政府送出了最后通牒"
 uob.47.d: "加伪政府向我们送出了最后通牒。我们要么就这么撤出间谍，并开办国宴宴请几位首脑请求原谅，要么想办法干这些加拿大佬一炮。"
 uob.47.aa: "这战打不了。"
 uob.47.ab: "这战能打赢。国宴也要办，当然不是为了道歉……"
 uob.47.ac: "和你们这群保皇党没什么好说的！"
 uob.47.ad: "和你们这群保皇党没什么好说的！来战个痛吧！"
 uob.48.t: "英国佬一意孤行"
 uob.48.d: "不列颠联盟的大使对我们的要求不屑一顾。我们可以就这么撒手不管，也可以就此向世界宣布工团主义分子是不可信的。这可能会让我们看上去有些幼稚，但事头不是他们先挑起来的么。总之如果我们在这件事上退缩的话，爱尔兰就会陷入危机，而我们也会因为违背保护爱尔兰的承诺而大丢脸面。"
 uob.48.a: "诽谤这些脏兮兮的工团佬！"
 uob.48.b: "让他们接着玩过家家吧……"
 uob.49.t: "渥太华高层警告伦敦"
 uob.49.d: "加拿大来帮我们了！他们向不列颠联盟的大使送出了一封警告信。这些英国佬们要么赶紧低头认错，要么等着被世界所排斥吧。"
 uob.49.a: "我们就知道加拿大一定会帮我们的！"
 uob.50.t: "英国佬低头认错"
 uob.50.d: "在收到加拿大的警告信后，这些英国佬们忙不迭找了个镇里最大的饭馆子，居然真的摆起了大宴向我们道歉来了，真是贻笑大方。今天的我们也是威严满满啊。"
 uob.50.a: "没有加拿大这简直不可能！"
 uob.50.b: "这些社会主义小赤佬们就是欠打！再来一杯威士忌！"
 uob.51.t: "加拿大怂了"
 uob.51.d: "在这种紧要关头，加拿大政府选择放弃承诺，我们要一个人对付英国佬了。"
 uob.51.a: "我怎么遭得住……"
 uob.52.t: "加拿大官方中伤不列颠联盟"
 uob.52.d: "加拿大发动了一场针对不列颠联盟最近恶行的狂风暴雨式的诽谤，对不列颠联盟的一切不端行为进行了无数指责！"
 uob.52.a: "讲道理，这完全不成比例……"
 uob.52.b: "太尴尬了我竟无言以对。"
