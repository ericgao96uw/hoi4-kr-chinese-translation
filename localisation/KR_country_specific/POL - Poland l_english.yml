 POL_antoni_ponikowski_sic_desc: "§Y顾问介绍\n生于：§!§g1878年5月29日；俄罗斯帝国、谢德尔采§!\n§Y政治生涯：§!§g安东尼·波尼科夫斯基已经成为国王信任的人。他他最初是民族民主党员，之后加入基督民主党。一战中，波尼科夫斯基是波兰知识分子中的一员，他们转向建立波兰王国而不是继续与罗曼·德莫夫斯基进行无谓的战争。波尼科夫斯基成为跨党政治集团中的一位重要人物，该政治集团由支持摄政的保守派和温和的自由派所组成。\n\n波尼科夫斯基曾多次担任总理。在他的任期内，波尼科夫斯基始终试图游走于狭隘的中间道路，既与温和的自由派合作，也与基督民主党合作。波尼科夫斯基基本没有受到政治丑闻的影响，并且他心系艺术，是许多波兰作曲家的赞助人。在他政治生涯的晚期，他的退休已经是板上钉钉的事情了。但1934年选举即将来临，已经无法允许其他人组阁。"
 POL_jozef_chacinski_sic_desc: "§Y顾问介绍\n生于：§!§g$POL_jozef_chacinski_leader_text$§!"
 POL_aleksy_cwiakowski_sic_desc: "§Y顾问介绍\n生于：§!§g1895年4月5日；俄罗斯帝国、瑟贡塔§!\n§Y政治生涯：§!§g阿列克西·奇维亚科夫斯基生于琴斯托霍瓦附近的农民家庭，在雅盖隆大学学习法律。他曾短暂在波兰军事组织活跃过，但很快放弃了活动，加入了波兰人民党。因为对该党的反君主主义立场感到失望，他创建了自己的政党——进步农民联盟，最终于1934年并入跨党政治集团。\n\n奇维亚科夫斯基开始代表君主主义者中的青年派，并集中精力通过与人民党竞争的政策赢得农民的支持。在国王出人意料的决定下，奇维亚科夫斯基被任命为首相，作为一位崭新而有远见的人选，他可以将君主制改革成具有持久民众支持的样子。"
 POL_eustachy_sapieha_sic_desc: "§Y顾问介绍\n生于：§!§g1881年8月2日；奥地利帝国、比乌卡-什拉赫茨卡§!\n§Y政治生涯：§!§g$POL_eustachy_sapieha_sic_text$"
 POL_eustachy_sapieha_sic_text: "欧斯塔黑·萨皮耶哈来自富有而著名的什拉赫塔中的一个古老而高贵的家族。他的政治生涯始于1916年，那时他在华沙成为了救济组织者和约瑟夫·毕苏斯基的追随者。他成了最早为波兰王国服务的外交官之一，曾前往瑞士与波兰民族委员会谈判，尽管罗曼·德莫夫斯基不愿合作，许多民族民主运动中间派成员还是在萨皮耶哈的鼓励下加入了跨党集团。20世纪20年代，欧斯塔黑·萨皮耶哈担任波兰驻奥地利大使，成为奥古斯特四世国王核心圈子的一员。政治上，他被视为自由-保守的中间派，以“机会主义政治家”和“不屈的谈判者”而闻名。"
