 russia.1.t: "多灾多难的历史"
 russia.1.d: "二月革命结束了几个世纪以来的沙皇专制，但是二月革命的成就背靠的却是万丈深渊。在1917年十月，弗拉基米尔·列宁领导的布尔什维克，席卷了冬宫并控制了整个俄罗斯，宣布成立全世界第一个革命的社会主义国家：苏维埃俄国。一个君主主义者、共和派、温和社会主义者、外国干涉者组成的大联盟随即起来反抗它的统治。布尔什维克革命始终不倒——1918年9月，列宁被心怀不满的左翼社会革命党党员芬妮·卡普兰刺杀，之后布尔什维克便开始了分裂。与此同时，白军获得了德国的物资援助；在这些因素的共同作用下，1920年时，革命被成功镇压了下去。\n\n1922年，白军的将军们制定出了俄罗斯共和国的新宪法，虽然这部宪法基于民主力量，但却问题重重，导致最终任何人对这部宪法都不满意。由于希望让他做一个毫无实力的傀儡，白军的将领们把亚历山大·克伦斯基这位十月革命前临时政府的总理推上了总统宝座。不过，克伦斯基成功证明了自己的能力，他挺过了1925年高尔察克的政变，实施了新的经济政策以推动经济增长，并在过去十五年间一直管理着这个国家。当然，缺乏有实力的政治反对派以及大规模的选举舞弊也是他长期执政的原因。\n\n不过，到了1936年，总统克伦斯基以及丢掉了政府内部他最后的盟友，所谓的新经济政策对经济也再无红利可言。民族主义者只见到他向德国人卑躬屈膝，民主派只见到他正向独裁者转变，社会主义者更是只希望打倒整个资产阶级共和国。总之，他们都认同一个观点——俄罗斯有潜力向世界证明她的力量……"
 russia.1.a: "统一而不可分割的俄罗斯万岁！"
 russia.2.t: "1922年俄罗斯宪法"
 russia.2.d: "俄国内战结束，二月革命五年后，俄罗斯共和国宪法于1922年正式起草生效；宪法是俄罗斯白军运动为俄罗斯留下的伤疤，宪法见证了白军的奋战。宪法规定俄罗斯是一个联邦制民主共和国，宪法保障俄罗斯共和国各公民的普遍自由和公民权利，自生效之日起它就是俄罗斯组织国家政治机构的基本文件。\n\n在某些方面来说，宪法其实就是沙皇时代1906年宪法的升级版——议会中的上院，参议院，就是曾经的威权主义传统的主要表现。这是一个非选举机构，主要由高级政治家和上层社会的代表所组成，比如贵族、大学教授、企业家等。而下院，也就是国家杜马，是由选举产生，拥有国家绝大部分的立法权。不过，非选举产生的参议院限制了国家的民主化进程。\n\n总统由参议院选举产生，不过他的许多权力和职责都是基于沙皇时代1906年的宪法——因此，他拥有极大的行政权，在两院认可的情况下有权组建部长会议。总统是立法的主要执行者，并在外交事务中代表共和国。总统还可以引用臭名昭著的宪法第四十八条，该条款允许总统在不经过杜马批准的情况下采取紧急行动。亚历山大·克伦斯基总统日益喜欢利用这一条款绕过日益分裂的立法机构，强行通过法案和法条。\n\n宪法是由那些白军将领们所起草的，所以只有在其条款不被用来干预民主政治时，才能说这部宪法“真的保障了民主政治”。"
 russia.2.a: "宪法至少保证了稳定！"
 russia.3.t: "新经济政策"
 russia.3.d: "俄罗斯内战给俄罗斯共和国的经济留下了一个烂摊子——战乱摧毁了整个国家，让数百万人死亡，伏尔加河流域爆发了大饥荒，乡村地区完全陷入了无政府状态。亚历山大·克伦斯基政府拥有大笔的政治资本，并将其投入了一系列被称为“新经济政策”(Novaya ekonomicheskaya politika)的经济刺激计划。\n\n新经济政策结合了稳定金融和对进步运动的让步。一种叫做“切尔文卢布”（Chervonets Ruble，即金卢布，或称切尔文银行券）的新货币被引入市场，该货币面值与黄金挂钩并最终结束了居高不下的通货膨胀。政府承认了农村地区土地所有权变动的既成事实，并推行更多的土地改革政策以恢复农业产量。农业区的重建让俄罗斯再次成为了一个农产品出口国，俄罗斯利用出口农产品的收入再加上美国和德国的大量投资来重建工业区并修复铁路系统。至20世纪20年代末，俄罗斯成为了世界上发展最快的经济体之一，拥有巨大的经济潜力。\n\n到1933年，经济奇迹开始放缓。美国大萧条导致其对俄罗斯的投资减少；由于缺乏机械化，农业生产效率增长日益停滞；金本位货币日益起到束缚经济发展而非稳定金融的作用。到1936年，俄罗斯全国都陷入到全面衰退之中。\n\n虽然一些人对繁荣的德国市场能拯救俄罗斯抱有期待，但是所有人都一致同意，“新经济政策”已经走到了头，经济政策亟需改革。不过，一旦俄罗斯经济再次复苏，她尚未得到开发的潜力或许足以让她成为一个工业巨人。"
 russia.3.a: "我们应该加强经济发展。"
 russia.5.t: "克伦斯基遇刺"
 russia.5.d: "枪声响彻了首都。俄罗斯共和国总统亚历山大·克伦斯基在走上参议院的台阶时被刺客杀死。杀手没来得及逃跑就被军警打死。他的动机永远不为人知。无论如何，俄罗斯的命运已经不可逆转地改变。"
 russia.5.a: "响彻世界的一枪"
 russia.6.t: "克伦斯基遇刺事件余波"
 russia.6.d: "生前克伦斯基受人厌恶，死后人们才发觉自己是多么离不开他。立宪民主党与社会革命党的联盟几乎在他死的一瞬间就宣告解散。过去负责党公众形象的总统克伦斯基的副手是维克托·切尔诺夫，切尔诺夫以往常负责处理组建联合政府的细节问题，总统遇刺后他肩上的担子刹那间重了许多。与此同时，参议院和国家杜马内部的右派正在联合起来——在他们来看，他们的大救星德米特里大公完全有能力成为一名合格的总统。切尔诺夫唯一的希望是左翼反对派，也就是以伊拉克利·采列捷利和亚历山大·什利亚普尼科夫为代表的孟什维克和激进社会主义者，能够放下过去的成见，同他们仇视的社会革命党及立宪民主党联合起来。\n\n反民主势力也在暗中密谋。著名的“黑男爵”彼得·弗兰格尔和陆军元帅拉夫尔·科尔尼洛夫，二人各自独立的制定了计划，谋求在这个“千载难逢的良机”夺取政权。毕竟，既然克伦斯基已经退场，他们也就没理由继续和莫斯科的议员们打马虎眼了……\n\n无论一月危机的最终结果如何，这场危机必然会给俄罗斯的历史带来持久深远的影响。"
 russia.6.a: "孟什维克和社会主义者同意组成一个左翼多党派联盟"
 russia.6.b: "切尔诺夫的联盟垮台了——议会内的右翼选举了德米特里·罗曼诺夫"
 russia.6.c: "弗兰格尔男爵施行戒严法，在一场不流血的政变后扳倒了杜马"
 russia.6.e: "科尔尼洛夫席卷莫斯科，大街被鲜血染红！"
 russia.8.t: "任命代理总统"
 russia.8.d: "在最后一刻，多亏了切尔诺夫的努力，立宪民主党同所有左翼势力——社会革命党、孟什维克、社会主义者、工团主义者和其他所有左翼分子——达成了一项协定，共同组成了一个多元联盟来保卫宪政。虽然从现在开始还有许多工作要做，但是我们可以有把握的说：“最艰难的一步已经跨过去了。”\n\n左翼大联盟已表态：他们不愿意绕过宪法条文的限制，并且希望选举一名拥有完整任期的总统；因此，在1937年大选之前，需要任命一位代理总统代行国事。偏左和偏右的几个政党已经提出了若干人选。不过，当今是个动荡莫测的时代，所以即使是那些曾势单力薄的派系如今也可以压倒他们的盟友，爬上权力的巅峰……"
 russia.8.a: "安抚孟什维克，选举伊拉克利·采列捷利。"
 russia.8.b: "维克托·切尔诺夫将延续克伦斯基的遗产！"
 russia.8.c: "总理帕维尔·米留科夫将恢复秩序"
 russia.8.e: "亚历山大·什利亚普尼科夫建立了一个社会主义政党的人民阵线！"
 russia.9.t: "任命国家总理"
 russia.9.d: "在逼迫杜马听从他的指令后，彼得·弗兰格尔被“选”为代理总统，名义上掌控国事。但是，他和他的军团如今面临两难境地——为了确保权力平稳过度，他需要组建一个同他合作的文官政府，以帮助他掌管日常国家政务。尽管可取的候选人名单很长，但其中只有少数几人掌握必要的治国才能和支持率，这一选择将决定弗兰格尔的统治会走向何方。"
 russia.9.a: "留任克伦斯基的总理——帕维尔·米留科夫"
 russia.9.b: "牧首基里尔将帮助我们获得大众的支持"
 russia.9.c: "弗拉基米尔·普里什克维奇和俄罗斯人民联盟"
 russia.9.e: "合并总统和总理这两个职务"
 russia.10.t: "科尔尼洛夫事件"
 russia.10.d: "科尔尼洛夫的部队正要突袭莫斯科的消息使得1917年那一幕再现了——工会和左翼组织拿起了武器捍卫俄罗斯的民主宪政，反抗独裁者的侵犯。这一次，科尔尼洛夫没有让步，而且和俄罗斯民族共和党的准军事组织“战斗队”合作，同左派大打巷战。在数小时的街垒战和街头冲突后，秩序得以恢复，国家杜马被解散，取而代之的是由俄罗斯军队新任最高军事指挥官和代理总统拉夫尔·科尔尼洛夫组建的临时军政府。\n\n不过，他也明白如果自己没有一个确切的政治纲领，他对国家的控制也将很快丧失。临时总理亚历山大·卢科姆斯基(Aleksandr Lukomskiy)将军是萨文科夫的著名支持者，他可以勉强维持住秩序，但是他同国内几乎所有共和派的关系都很糟糕。科尔尼洛夫的第一选择是邀请俄罗斯民族共和党的领导人鲍里斯·萨文科夫就任总理的职务。虽然科尔尼洛夫的关系和萨文科夫并不够好，但是萨文科夫极右翼的民族复兴理念听起来十分有吸引力。另一方面，或许萨文科夫过于多疑，或许邓尼金元帅能帮助科尔尼洛夫掌控国家……"
 russia.10.a: "邀请那个“元首”来组建政府！"
 russia.10.b: "让邓尼金元帅代替！"
 russia.37.t: "科尔尼洛夫-萨文科夫联盟"
 russia.37.d: "作为杜马中任何社会主义者的梦魇，国内最具权势的极右翼势力，“俄罗斯民族共和党”曾在莫斯科掀起了一场反布尔什维克的阳谋，即组建了“保卫祖国母亲联盟”。该党的领导人，鲍里斯·萨文科夫，应当是俄罗斯全国最有趣的一位政治家：他曾经是一名社会主义革命恐怖分子，而后又摇身一变成为了民族主义政客；他以个人极端思想、不知从何而来的晦涩信条为核心，受诸如象征主义诗人德米特里·梅列日科夫斯基(Dmitriy Merezhkovskiy)为代表的亲密战友的影响，发明了一套属于他个人的政治意识形态。\n\n在20世纪20年代一直处于俄罗斯政坛边缘的俄罗斯民族共和党，在20世纪30年代开始突然变得受欢迎了起来。它的宏大叙事政治、民粹主义、准军事暴力和民族统一主义吸引了许多人，甚至鼓舞了俄罗斯境外的效仿者。在同他1917年的老盟友科尔尼洛夫接触后，萨文科夫接受了他的邀请，并向国家机器奉上了俄罗斯民族共和党战斗队。"
 russia.37.a: "科尔尼洛夫和萨文科夫将拯救神圣的俄罗斯！"
 russia.38.t: "玛丽亚·斯皮里多诺娃遇刺"
 russia.38.d: "在与莫斯科的左翼社会革命党员会面时，玛丽亚·斯皮里多诺娃被萨文科夫的战斗队的成员暗杀。清除如此杰出的一位社会主义领导的行为引发了一次因为过早发动而缺乏组织的暴动。起义被警察和战斗队轻易联手镇压。今天，科尔尼洛夫将军通过了一部新法律，取缔左翼社会革命党并流放其领导人。随着左翼社会革命党的领导层被镇压，社会革命党对科尔尼洛夫与萨文科夫的双头联盟来说不再是个威胁。"
 russia.38.a: "对国家的一切敌人都要这么做！"
 russia.39.t: "科尔尼洛夫去世"
 russia.39.d.savinkov: "拉夫尔·格奥尔基耶维奇·科尔尼洛夫，俄罗斯军队的最高指挥官，俄罗斯总统，昨晚在彼得格勒郊外的一幢别墅中去世，享年68岁。在科尔尼洛夫去世后，萨文科夫将总统和总理两个职务合并，从而成为了俄罗斯无可撼动的最高领导人。这场合并是在一场可疑的全民公投之后才进行的，公投中超过90%的选民在选票上写下了“Da”（同意）。萨文科夫如今统治着一个强大而有侵略性的国家，他随时准备摆脱自世界大战以来强加给俄罗斯的诸多屈辱，再次走入阳光下的地盘。“俄罗斯人民准备完毕，请元首指示！”"
 russia.39.d.denikin: "拉夫尔·格奥尔基耶维奇·科尔尼洛夫，俄罗斯军队的最高指挥官，俄罗斯总统，昨晚在彼得格勒郊外的一幢别墅中去世，享年68岁。科尔尼洛夫去世后，两大派系摩拳擦掌准备夺取政权。第一个派系由陆军元帅安东·邓尼金领导，主张在强烈的传统主义思潮下继续执行军事统治。站在邓尼金对立面的是彼得·弗兰格尔男爵麾下的青年军官。虽然绝非一个自由主义者，但弗兰格尔深信俄罗斯必须实现现代化，俄罗斯的社会问题必须要靠政府的实用主义来解决。"
 russia.39.a: "俄罗斯民族的伟大掌舵人不在了"
 russia.39.b: "邓尼金元帅将继承他的遗志！"
 russia.39.c: "弗兰格尔男爵团结起了改革派军官！"
 russia.40.t: "第一号命令"
 russia.40.d: "总统和总理两个职务合并后，通过援引宪法第48条有关规定的程序，鲍里斯·萨文科夫签署了所谓第一号命令（也被人称作第一号“元首指令”(Prikaz Vozhdya)）来进一步巩固自己对俄罗斯的掌控。除此之外，该指令还解散了国家杜马并取缔了除萨文科夫的“俄罗斯民族共和党”以外的任何政党。此外，该指令还指示将战斗队升格为国家组织及俄罗斯军队的辅助部队，其任务是加强对国家意识形态的管控。\n\n为了贯彻他的复仇理念，萨文科夫选择任命他党内的亲密战友、企业家和实业家阿列克谢·普梯洛夫为经济部长。普梯洛夫的任务是毫无保留的把俄罗斯经济转为一台战争机器。"
 russia.40.a: "再也不缺挂敌人的绞刑架了"
 russia.42.t: "独裁统治"
 russia.42.d: "随着政治力量的巩固和稳定国家的措施的推行，是时候决定下一步如何建立秩序了。有人甚至提议把政治系统恢复到沙皇时代。"
 russia.42.a: "由你决定"
 russia.43.t: "俄罗斯的未来"
 russia.43.d: "邓尼金元帅从军政府内部的对手那里夺取了国家政权！作为一个公认的保守派，邓尼金决心将军队的影响力保持在顶点，以此作为壁垒来对抗堕落的社会主义威胁。不过，一个政治平台将有助于确保俄罗斯的国内正常秩序运行；因此，有人提议军队将重心放在复辟罗曼诺夫王朝上。或者我们也可以继续维持一个军政府。"
 russia.43.a: "由你决定"
 russia.11.t: "君主立宪制"
 russia.11.d: "经过多番讨论和政治斗争，建立由合法的沙皇领导的君主立宪制度的时机已经成熟了！"
 russia.11.a: "君主立宪制正是我们保护俄罗斯所需！"
 russia.11.b: "弗兰格尔元帅邀请皇位觊觎者组建君主立宪政府"
 russia.11.c: "邓尼金元帅邀请皇位觊觎者组建君主立宪政府"
 russia.12.t: "基里尔沙皇"
 russia.12.d: "因为民主政治其固有的不稳定性，俄罗斯在过去的一年里又回到了一片混乱之中。现在是时候重建俄罗斯帝国了，基里尔·罗曼诺夫陛下应该登基！"
 russia.12.a: "为沙皇三呼万岁！"
 russia.13.t: "弗拉基米尔沙皇"
 russia.13.d: "因为民主政治其固有的不稳定性，俄罗斯在过去的一年里又回到了一片混乱之中。现在是时候重建俄罗斯帝国了，弗拉基米尔·罗曼诺夫陛下应该登基！"
 russia.14.t: "德米特里沙皇"
 russia.14.d: "在新的沙皇，德米特里·罗曼诺夫的指导下最终恢复伟大的俄罗斯帝国的时机到了！"
 russia.14.a: "德米特里沙皇万岁！"
 russia.16.t: "贵族共和国"
 russia.16.d: "离克伦斯基去世已经过去了一年多了，德米特里·罗曼诺夫决定在贵族阶级的支持下继续维持俄罗斯共和国的存续。"
 russia.16.a: "为了共和国！"
 russia.17.t: "民主共和国"
 russia.17.d: "距离震惊整个共和国的克伦斯基遇刺案已经一年多了，他的继任者设法让民主制度在俄罗斯存续了下来。"
 russia.17.a: "为了共和国！"
 pres_elections_ari_rep: "德米特里1936年当选为俄罗斯总统，下一届总统选举将于1940年举行。"
 pres_elections_dem_rep: "一场新选举将在1937年举行。\n"
 pres_elections_dem_rep_popular_front: "布哈林1936年当选为俄罗斯总统，下一届总统选举将于1940年举行。"
 russia.18.t: "元首的崛起"
 russia.18.d: "拉夫尔·科尔尼洛夫去世后，鲍里斯·萨文科夫及其领导下激进的俄罗斯民族共和党支持者设法夺取了国家政权。作为这个世界上领土最广袤的国家中最有影响力的政治家，萨文科夫被人尊为无可置疑的俄罗斯“元首”(Vozhd)，他已经准备好把自己的思想付诸于治国理政的实践。萨文科夫既反对工团主义，也不喜欢俄罗斯新兴的共和传统，他所提倡的“民族复兴主义”意识形态，其目的旨在将俄罗斯国家重建为能够在世界范围内捍卫俄罗斯民族及其人民利益的超级政治实体。萨文科夫绝不会向帝国公约的威势低头，也看不起战败的协约国集团——他坚信自己领导下的俄罗斯将比世界上任何联军和政治集团都要强大得多。"
 russia.18.a: "俄罗斯的强人需要大国！"
 russia.182.t: "最后一步？"
 russia.182.d: "自弗兰格尔执政以来已经过去相当长的时间了，越来越多的人开始建议他举行一场正式的加冕仪式，在全俄罗斯人民面前将自己无上的权威合法化。"
 russia.182.a: "真是愚行"
 russia.182.b: "很好，准备操办仪式吧！"
 russia.183.t: "军事政权"
 russia.183.d: "由弗兰格尔元帅和邓尼金元帅领导的军队现在已经牢固地建立了对俄罗斯的统治，白军的遗产继续存续，他们再次起来保护祖国免受内部和外部威胁。有了他们，俄罗斯将无所畏惧。"
 russia.183.a: "乌拉！"
 russia.20.t: "普希金逝世100周年"
 russia.20.d: "昨天，一座纪念俄罗斯最伟大的诗人普希金的雕塑在首都落成。普希金逝世100周年是唤起俄罗斯人对过去光荣历史和文化回忆重要机会，在这个充斥着危机和不稳定的黑暗时代中也有着至关重要的意义。"
 russia.20.a: "我们都爱祖国的诗人！"
 russia.21.t: "《成吉思汗的遗产》，尼古拉·特鲁别茨科伊著"
 russia.21.d: "著名的语言学家和历史学家，尼古拉·特鲁别茨科伊(Nikolay Trubetskoy)亲王在30年代转行进入政治领域，现在他决定将自己的欧亚主义意识形态理论编纂成书——《成吉思汗的遗产：从东方看俄罗斯历史》。该书已开始在俄罗斯学术圈内流传，并在公众中间招来了一些粗鄙的批评。\n\n欧亚主义坚信“生存空间”(mesto dlya razvitiya)的概念，即地理条件将定义居住于其上的民族的特质。生活在同一生物群或地理区位间的人民会形成一个共同的文明，他们有着天然的统一愿景。在欧亚主义者看来，俄罗斯是包括东欧和中亚文明在内的“草原文明”的核心，欧亚主义者将这些文明描述为“拥有亲缘关系”并呼吁这些文明在俄罗斯的统治下团结起来。因此，特鲁别茨科伊宣称，莫斯科大公国以及之后的俄罗斯是蒙古帝国的传承人，成吉思汗则是俄罗斯民族的一位英雄。\n\n这个“俄罗斯——欧亚国”亟需展现欧亚主义者所认可的“欧亚人”的理念和信条——无私、英勇、社会等级制和服从。欧亚主义者认为，民主政治是所谓“海洋民族”的治国之道，它完全不适合俄罗斯——所以俄罗斯不仅应当反对这种被强加于其身的制度，还应该把其他非欧洲国家从西方的统治中解放出来，彻底击败所谓的西方“文化帝国主义”。\n\n这本书出版以后，书中描绘的理念在俄罗斯右翼界逐步流传起来。"
 russia.21.a: "真的是一个非常有趣的概念！"
 russia.22.t: "再无另一次布列斯特和约"
 russia.22.d: "现在俄罗斯的局势已经稳定，俄罗斯人民的视线开始向西望去。《布列斯特-立托夫斯克条约》自订立之日起便被世人视作惩罚性条约的典范，不过时至今日，俄罗斯已经有了足够的实力去违约。出版业的印刷机已经开动起来，出版新地图和专著，它们将俄罗斯的西部邻国钦定为“被德国占领的西部领土”，那些地方居住的百姓也被描述成正饱受煎熬并热切期待回归俄罗斯母亲。虽然各自的理由不同，但这是唯一一个可以把俄罗斯左中右翼人士团结起来的话题。俄罗斯民族主义者显然把西进视作对德国复仇，而左派则认为德国是阻止社会主义和工团主义在欧洲崛起的最大阻碍。\n\n无论哪个政权掌权，他们都需要把重夺俄罗斯西部的失地放在首要位置。不过，很少有人希望俄罗斯主动挑起战争。俄罗斯民众、知识分子和政治家的普遍想法是俄罗斯需要忍耐。静待时机。当然，当德国把精力放到别处之时，俄罗斯会如鹰一般从天而降。过去的无数次战争中是狡黠拯救了俄罗斯，下一次狡黠也会成为俄罗斯的致胜法宝。"
 russia.22.a: "……而我们等不及见证柏林陷入火海了"
 russia.24.t: "“左翼卡特尔”"
 russia.24.d: "克伦斯基总统遇刺及俄罗斯动荡的政局使得一批新兴政治势力和新兴政治联盟崛起。孟什维克希望将众多被边缘化的左翼政党团结在一面大旗下，孟什维克同人民社会党及工会社会主义党结成了选举联盟。虽然这个被人称之为“左翼卡特尔”(Levyj Kartel)的政党联盟让人看起来就觉得摇摇欲坠（其中缘由自然很容易就能理解），但是该联盟确实给俄罗斯现存的各方政治势力提出了挑战。在这个政党联盟的竞选纲领中，“左翼卡特尔”呼吁对俄罗斯共和国进行民主化改革，对德意志帝国主义者采取敌对立场，并继续维护民主政治的运转。"
 russia.24.a: "我们要盯紧他们！"
 russia.24.b: "团结使我们更强大！"
 russia.1901.t: "俄罗斯投降"
 russia.1901.d: "今天，[RUS.GetNameDef]的外交官发出来一封高度加密的电报，内容称，由于俄罗斯正面临来自敌人的巨大压力，已经难以为继，因此[RUS.GetLeader]正在计划组织流亡政府，借助盟友之力继续抵抗。但俄罗斯毕竟是阵营领袖，如此困顿之下，[RUS.GetFactionName]内其他成员不太可能与[RUS.GetNameDef]的敌人保持长期冲突状态，更大可能出于自保考虑，寻求和平。因此，[RUS.GetFactionName]的崩溃已经难以避免。"
 russia.1901.a: "毕竟，那帮毛子算哪门子的“潜在超级大国”。"
 russia.1902.t: "俄罗斯陷落"
 russia.1902.d: "曾几何时，[RUS.GetNameDef]踏足了全球巅峰行列——在复仇主义的驱使下，莫斯科协约向德意志全球秩序发起了最具威胁性的挑战。有人甚至说，不出几年，俄罗斯就能取代德国，从阿拉斯加到都柏林，君临世界。\n\n然而事实证明，俄国在战争陷入了灾难。随着数个重要城市相继沦陷，局势已经到了俄罗斯政府难以再复抵抗之境地，并开始尝试与德议和。俄罗斯领导下的阵营组织亦告瓦解，其幸存成员不得不在一片茫然的未来中自谋生路。"
 russia.1902.a: "德意志，二度迎来光荣之时。"
 russia.1902.b: "无论有没有俄国佬，革命照样还得进行下去。"
 russia.1902.c: "没有什么能阻挡得了历史的潮流。"
 russia.1902.e: "逝者安息，但即使幸存下来了，未来也得被我们踏平。"
 russia.1902.f: "哟呵，以前还管我们叫“旧世界”，看看现在谁更旧。"
 russia.1902.g: "耻辱啊，倘若他们还能再撑一阵子，那么一切都说不好呢……"
 russia.1902.h: "金玉其外，败絮其中。"
 russia.1902.i: "以后啊，中国可以睡得更安稳点喽。"
 russia.1902.j: "棕熊自取灭亡了，大概算是好事。"
 russia.1917.t: "革命！"
 russia.1917.d.dmitriy: "在“俄罗斯反革命”事件发生后，没人指望时局能很快平静下来。但只有最杞人忧天的悲观主义者才会想得出，在短短几周内俄罗斯会再一次被革命烈火点燃。尽管科尔尼洛夫将权力交接给文官政府的决定阻止了中间派和右派的分裂，但现状是，军队的严苛手段及大规模逮捕让这个国家的左翼如洪流般倒向了那些激进政党。随着改革的幻想如克伦斯基一样逝去，他们中的许多人走上街头只是时间问题。\n\n最初在彼得格勒和莫斯科爆发的骚乱迅速升级，而警察无力弹压。当军队介入时，由于军队并不接受德米特里的命令而接受科尔尼洛夫的指示，他们采取的严厉手段只会让事态更加升级。随着时间推移，骚乱越来越严重，越来越多的人选择了站到红军一方。虽然文官政府尽了最大努力进行控制，但它事实上只是个政令不出大门的旁观者。该政府在宣誓就职之际就已经在国内许多人眼中失去了合法性（尤其是那些被科尔尼洛夫采用严酷手段迫害的受害者）。\n\n就在骚乱席卷国家西部几天后，军队被迫将德米特里和他的内阁成员从首都撤出。东部地区已经建立了一个临时首都，时刻准备着收复国家西部地区。在旧首都地区，那些抓住时机的革命者们或许没有得到社会各界的广泛支持，但当他们的权力稳固后，莫斯科和彼得格勒周边地区眼见改革无望的农民和知识分子也纷纷投身于革命队伍之中。虽然新社会主义政权立足未稳，但是它已经采取措施动员民兵并寻求俄罗斯民众的支持，俄罗斯似乎又跌入了一场血腥的内战之中。"
 russia.1917.d.kornilov: "在“俄罗斯反革命”事件发生后，没人指望时局能很快平静下来。但只有最杞人忧天的悲观主义者才会想得出，在短短几周内俄罗斯会再一次被革命烈火点燃。大规模逮捕和草率处决成功把更多的左翼分子推向了激进的运动。军队采取的许多严苛措施让许多自由派乃至保守派感到疏远，这大幅削弱了科尔尼洛夫在政变后几天中能取得的社会支持。不久之后，俄罗斯西部的几个大城市爆发了大规模的抗议活动，而且只有军队自己来对付抗议者。\n\n一开始，各路势力都参与到了对科尔尼洛夫专制手段的抗议之中，但很快激进的左翼势力就占据了抗议的主流。科尔尼洛夫很乐意以此为理由向他们发起更为残酷的打击。随着事态失控，局势越来越接近1917年的状况。起初，士兵们不愿遵守用坦克碾压自己同胞的命令，但很快事态就升级为了军队和布尔什维克骚乱者的冲突。当对峙双方中头脑清醒的人还搞不清楚状况时，双方最激进的一批家伙已经大开杀戒。\n\n在暴动席卷这个国家的西部几天后，科尔尼洛夫命令他的大部分军队向东撤退，在重组和准备之后反击赤党。与此同时，在旧首都，一个由各派温和的社会主义者及各路布尔什维克组成的松散联盟已经夺取了政权，组建了一个摇摇欲坠的政府。随着科尔尼洛夫在西部地区的统治垮台，许多最近镇压活动的受害者拿起了武器参加了革命。尽管社会主义政府的情况尚不明朗。但它已经在动员民兵和军队变节者武装起来，为接下来科尔尼洛夫旨在夺取首都的反攻作准备。俄罗斯正不可避免的走入另一场血腥的内战之中。"
 russia.1917.a: "我们必将摧毁这些叛徒并重建共和国！西进！"
 russia.1917.b: "这里是俄罗斯，统一而不可分割的俄罗斯！我们将碾碎这些叛徒！"
 russia.1917.c: "§R作为[SOV.GetNameDef]继续游戏§!"
 russia.1918.t: "反社会主义政变"
 russia.1918.d: "尽管[ROOT.GetLeader]已经成为了俄罗斯的临时总统，这个国家庞大的军事机器仍然由白军主宰——鉴于他的出身背景，即便在最好的情况下这些白军将领还是不信任他。同样的话也可以用来形容各个政府部门，乃至于广大厌恶左派的俄国大众。如果他没能成功在克伦斯基遇刺后恢复社会秩序，他的政府垮台只是时间问题。[ROOT.GetLeader]一上任就受到了右翼势力的鄙视；鉴于他是一个极端的社会主义者，那些自由派也并不买他的帐；由于他的政府几乎瘫痪，他甚至难以团结起俄罗斯的左翼势力。\n\n由于担忧[ROOT.GetLeader]的政府垮台后会让工团主义势力上位，由拉夫尔·科尔尼洛夫为首的几名反动军官在黎明时分采取了行动。多亏了军队、情报部门、政府机关内随处可见的变节者，他们得以在忠于政府的势力采取任何抵抗之前占领了首都和全国各大城市的主要政府大楼及战略基础设施。在一场东及堪察加西达斯摩棱斯克的广播讲话中，科尔尼洛夫宣布无政府状态已经结束，军队再一次从赤匪手中解放了全俄罗斯。\n\n到了正午，临时政府已不复存在。[ROOT.GetLeader]已经被捕，几个大城市的驻军开始搜捕著名的左派政客以及他们的支持者。虽然许多俄国保守派、民族主义者、自由派为这一事态欢呼雀跃，但也有人则惊恐的注视着科尔尼洛夫摧毁了一切政治改革的希望。无论科尔尼洛夫下一步怎么走，俄罗斯国内外的观察家大多认为这个国家的麻烦还没就此结束。\n\n但现在，科尔尼洛夫和他的同仁们必须决定如何治理俄罗斯。虽然他对自己的统治能力和当下急需的铁腕统治充满信心，但与他关系亲密的谋士们坚持认为，他需要通过恢复参议院并宣布选举来收买人心。这方面的首要候选人是德米特里·罗曼诺夫，一位狂热的反革命者，同时也是俄罗斯最有影响力的右派政治家。"
 russia.1918.a: "这次我们不能被视作暴君。恢复参议院！"
 russia.1918.b: "镇压工团主义需要强硬手段。继续军事统治！"
 russia.1920.t: "俄罗斯流亡者启程前往莫斯科"
 russia.1920.d: "1925年，当不列颠的工人们起来反抗上层阶级时，许多参与过苏俄革命的将领向我们羽翼未丰的军队提供了帮助。自革命成功以来，他们承诺向不列颠政府效忠，帮助我们训练军官以换取庇护，并为革命事业尽绵薄之力。但今天，祖国再次呼唤他们，他们将启程前往国内战场。在激动地告别后，这些流亡者们带着劳联会的祝福和问候启程前往俄罗斯。"
 russia.1920.a: "马到成功，先生们。"
 russia.1921.t: "流亡者自不列颠归来"
 russia.1921.d: "1925年不列颠革命爆发时，许多布尔什维克军官参与其中，从那时起，他们就留在不列颠帮助新生的共和国训练军队。但随着俄罗斯内战愈演愈烈，他们再次回到了故土，并准备好为了红色俄罗斯抛头颅洒热血。"
 russia.1921.a: "革命之火不熄。"
 russia.1922.t: "赤色威胁"
 russia.1922.d: "俄罗斯再度陷入内战，这次又是社会主义分子导致的。如果他们的革命胜利了，我们的联盟就完蛋了——为了我们国家的利益，我们此时必须同共和派联合起来。"
 russia.1922.a: "我们必须行动。"
 russia.1945.t: "部分海军叛变"
 russia.1945.d: "第二次内战的爆发也撕裂了俄罗斯海军。一些海军舰队已经向新的苏维埃政权效忠。"
 russia.1945.a: "我们的舰队兵变了！"
 russia.1946.t: "俄罗斯部分海军投诚"
 russia.1946.d: "在遍及俄罗斯大地的列宁伟大的革命理想的感召下，一些曾经忠于俄罗斯腐朽资产阶级政权的舰队军官现在加入了我们。"
 russia.1946.a: "一支崭新的红海军！"
 russia.1947.t: "[653.GetCapitalVictoryPointName]陷落"
 russia.1947.d: "腐朽的俄罗斯国临时首都，[653.GetCapitalVictoryPointName]，已经被战无不胜的红军解放了。目前我们仍然面临少量的抵抗，但我们相信不需要太久我们就能彻底控制这座城市。"
 russia.1947.a: "很快！"
 russia.1948.t: "[653.GetCapitalVictoryPointName]陷落"
 russia.1948.d: "让全俄罗斯感到恐惧的是，社会主义者的部队继续进军，他们已经跨过了乌拉尔山。尽管我们英勇的部队进行了无畏的抵抗，我们的战时首都[653.GetCapitalVictoryPointName]还是被红军夺取了，现在他们正在横扫西伯利亚的心脏地带。这场灾难是对反共大业的沉重打击——我们的军队已经开始溃散了。看起来我们的末日将要到来了。"
 russia.1948.a: "万事皆休……"
 russia.1949.t: "革命胜利了"
 russia.1949.d.kornilov: "从科尔尼洛夫推翻俄国合法政府那一刻起，他扼杀了俄罗斯刚刚起步的民主政治，向数百万俄罗斯人民宣告专制独裁的时代又再一次回归了。在数千人被押往监狱的同时，许许多多人自发走上街头进行抗议。抗议变为了骚乱，骚乱变为了革命。由于人民群众普遍支持抵制科尔尼洛夫军团的严苛手段，革命队伍迅速壮大。科尔尼洛夫的圈子里只剩下了最坚定的右派，这支久经战阵的白军很快就被重建起来的红军的庞大数量压倒了。最终，西伯利亚成了他们唯一可以撤退的方向，白军也不可避免的分裂了。尽管在乌拉尔山以东的地方，白军的据点将长期存在，但从全局看白军已经彻底失败，毫无翻盘希望。\n\n虽然一开始革命先锋队被一些只是为了反对军政府而加入革命的温和派排挤，但毫无疑问，如今的胜利是由激进的社会主义者们取得的。无论羽翼未丰的俄罗斯社会主义共和国今后会走上哪条道路，她都会坚定不移的留在社会主义阵营之中。事实上，仅是一个“社会主义俄罗斯同巴黎的工团主义者们联手”的战略构想已经让帝国公约的许多战略家夜不能寐。"
 russia.1949.d.dmitriy: "从科尔尼洛夫推翻俄国社会主义政府的那一刻起，他就应该知晓独揽大权的后果。所以，很快他就宣布权力由军方向参议院的右翼势力过渡。尽管如此，推翻众人眼中俄罗斯合法政府的行为让许多人变得激进起来，并最终让他们走向了激进社会主义。尽管一开始缺乏民众支持，由革命先锋队领导的革命运动还是在俄国西部各个地区传播开来。从革命先锋队对白军取得胜利开始，他们从这个新兴的民主派政权手中夺取了一座又一座城市的控制权。最终，当白军最后的临时首都陷落，激进的社会主义者们彻底地把白军赶入了西伯利亚，白军也随之陷入了沉寂。虽然无组织的抵抗可能还会在乌拉尔山脉以东肆虐多年，但是革命先锋队的胜利已是板上钉钉。\n\n作为革命者们坚实核心的造物，俄罗斯如今被红色运动中最激进的社会主义者控制着。他们是否会继续掌权，俄罗斯社会主义共和国是否会向更为正统的工团主义靠拢，如今都还是未知数。不过，无论事态如何发展，俄国在接下来的几年里都将坚定不移的留在社会主义阵营之中。事实上，仅是一个“共产主义俄罗斯同巴黎的工团主义者们联手”的战略构想已经让帝国公约的许多战略家夜不能寐。"
 russia.1949.a: "打倒暴君！革命万岁！"
 russia.1951.t: "内战结束"
 russia.1951.d.kornilov: "今天标志着第二次俄国内战的终结，这场血腥的内战始于许多人为反对拉夫尔·科尔尼洛夫独裁统治而发起的反抗。虽然起初他们获得了众多人民的支持，但是随着白军的复苏，反对“社会主义威胁”一方取得了越来越多的胜利，人民对他们的支持很快不复。随着战争的继续，俄罗斯社会主义共和国渐渐失去了一开始因科尔尼洛夫夺权而选择支持他们的温和派。到最后，只有在意识形态领域最坚定的社会主义者还秉持着革命的火炬，抵抗似乎不可阻挡的白军。\n\n最终，第二次俄国内战迎来了与上次一样的结局，红军最终战败。不过，这次的不同之处在于，现在没有了克伦斯基，没有了话事的杜马，没有了任何人或机构能够反对白军。随着可疑的异见者和各地的散兵游勇被捕，社会主义的残余势力正被从最后几个村庄中抹去；毫无疑问，这是军队取得的一场毫无保留的胜利。国际观察人士一致认为，随着俄国左翼势力的彻底覆灭和中间派的空心化，在未来几年间俄国不可避免的会维持右翼独裁统治。科尔尼洛夫用强力手段保护俄罗斯免受布尔什维克威胁的设想如今成为了现实。"
 russia.1951.d.dmitriy: "今天标志着第二次俄国内战的终结，这场血腥的内战因亚历山大·克伦斯基遇刺后上台的民主派政府无能而起：一位共产主义先锋为反对无能的民主派政府揭竿而起。受多年的经营不善及科尔尼洛夫短暂的严苛统治影响，共党的承诺很快就席卷了东部各大城市，但当德米特里·罗曼诺夫成功团结起了俄罗斯的剩余地区反对极左激进派后，共党的蔓延终于停止了。由于全国绝大多数的人口和军队决定支持德米特里的政府而非社会主义暴发户，红军最终被赶出了他们占据的最后几座城市，只能窜入乡村地区。\n\n最终，第二次俄国内战迎来了与上次一样的结局——随着社会主义者战败，一个处于初生阶段但并不稳定的民主制政体幸存了下来。虽然很多人将他们视作白军的走狗，但是由[ROOT.GetLeader]领导的政府信守了承诺，民主制在俄国得以存续，人民群众在击败了革命党暴民后为自己赢得了自由。虽然如此，我们毋庸置疑的是，鉴于两场血腥残酷的内战对俄国人来说仍记忆犹新，日后一段时间内俄国很可能会牢牢的由右翼阵营掌控。"
 russia.1951.a: "绝不饶恕叛徒！绝不重蹈覆辙！"
 russia.1951.b: "历史重演了"
 russia.1953.t: "白色恐怖"
 russia.1953.d: "在内战中，我们的军官采用了一些颇有争议的手段“永久”镇压了那些被怀疑是通敌者的普通平民。这样的政策，即使看起来很严厉，在这个黑暗的时代也是必要的。"
 russia.1953.a: "刀兵无情"
 russia.1954.t: "红色恐怖"
 russia.2000.t: "独立自主的阿拉什自治国？"
 russia.2000.d: "我们的国家，名义上依然是俄罗斯统治下的自治领地。然而，自从1920年《明斯克条约》签署以来，阿拉什地区就获得实质上的独立。1925年，击溃突厥斯坦入侵后，俄罗斯中央政府曾企图将我们重新整合进联邦体系，但高尔察克将军的突然政变，使我们的地位重获安全。如今，俄罗斯政局深陷混乱，是时候挣脱压迫者的枷锁，永远结束被奴役的生活了！"
 russia.2000.a: "不，我们将忠于俄罗斯。"
 russia.2000.b: "宣布从俄罗斯彻底独立！"
 russia.2001.t: "阿拉什自治国宣布独立！"
 russia.2001.d: "坏消息从边疆吹来！趁着俄罗斯政局日益动荡，阿拉什奥尔达自治政府竟敢与我们划清界限，不少激进的总参谋部成员呼吁立即对分裂分子采取行动，然而，持续的混乱使我们难以对这种背叛行为做出有效回应。所以，只能让阿拉什地区维持现状了……至少暂且如此……"
 russia.2001.a: "我们无能为力……"
 russia.25.t: "重组国内警察"
 russia.25.d: "作为沙皇时代高压统治的象征，公共安全与秩序保卫部（简称保卫部）在1917年3月被临时政府取缔，之后也一直未重建。不过，事实上，俄罗斯共和国的秘密警察活动从未消失，只是改头换面罢了。在俄国内战中，白军采取了他们自己的手段来应对布尔什维克的颠覆活动，白军在内务部麾下成立了几个部门来担负相应的职能，譬如内务部下辖的“第三部”（即宪兵部）。亚历山大·克伦斯基政府毫无顾虑的利用这些机构来避免第二次革命的发生，这类机构最著名的一次行动便是刺杀坦波夫革命的领导人亚历山大·安东诺夫。\n\n到1935年中，总统曾计划重组国内警察部门，建立“秩序保卫部”，其简称和沙皇的秘密警察部门同为“保卫部”。尽管克伦斯基已经逝去，但是政府部门中的官员们正呼吁尽快完成他的改革，给我们提供一个维持当下社会秩序的工具。"
 russia.25.a: "好主意！"
 russia.26.t: "军事改革"
 russia.26.d: "俄罗斯共和国的武装部队有一段艰难的历史——在内战结束后花了十年，它才重新建设成为一支等级分明的职业军队。毕竟，在内战期间，各个白军将领和他们的效忠者追随者组成的小集团把俄军分割成了几个派系。故此，在俄军与他们可能的对手（德国或日本）竞争之前，还需要做许多工作。\n\n一些人从俄国民众的动员中看到了未来，预测下一次世界大战也将是一场总体战，需要国家把所有的资源都投入到前线。其他人，比如谢尔盖·马尔科夫将军，则被世界大战期间高效的装甲车辆、坦克、火车所启发，希望组建一支以装甲突破为核心的军队。其他的军官集团则更趋保守，尽管他们对军队改革的提案同样受众广泛。最终决定权取决于你。"
 russia.26.a: "我会看看的"
 russia.184.t: "海军改革"
 russia.184.d: "通过最近的海军演习，我们得出了一个无可辩驳的结论：俄罗斯海军简直是一团糟！如果我们想再次主宰海洋，就必须尽快实施改革。在座的海军高级官员都已对改革方案提出了自己的见解，剩下的，就是等待你的最终裁决了。"
 russia.184.a: "我会看看的"
 russia.27.t: "统治俄罗斯"
 russia.27.d.wrangel: "我们掌权以来已经过去了一年多，我们采取各种手段为这个国家带来了一点稳定。但是，许多人认为我们需要采取一些更深层次的举措来促进秩序回归。但问题是，我们是应该保留俄罗斯的民主化进程，还是让政治体系退回沙皇时代？当然我们也可以让弗兰格尔成为俄罗斯永远的领袖。"
 russia.27.d.dmitriy: "德米特里大公就任总统已经一年多了，截至目前他的任期都十分成功。人民再次习惯了由贵族统治的生活，现在可能是恢复沙皇制度的最佳时机。但谁应该成为沙皇呢？是德米特里还是沙皇的合法宣称人基里尔？又或者我们该保留这个贵族共和国？"
 russia.27.d.republic: "自我们掌权以来已经过去了一年多，我们采取各种手段为这个国家带来了一点稳定。我们对政治制度的改造或许可以带来更多稳定（没准未必）——共和国看起来运作良好。"
 russia.27.a: "由你决定"
 rusd.1.t: "政治性炸弹袭击"
 rusd.1.d: "无政府主义、社会主义、工团主义与布尔什维克正在削弱祖国母亲的稳定。最近，一名左翼恐怖分子刺杀了我国的一位著名将领。天知道下一个受难的会是谁！"
 rusd.1.a: "我要把投弹者的脑袋摆在桌子上！"
 rusd.3.t: "失败的炸弹袭击阴谋"
 rusd.3.d: "无政府主义、社会主义、工团主义与布尔什维克的威胁正在弱化我们的祖国。最近，他们尝试杀害某位著名政府代表的举动，成功在当地俄罗斯重要城市引起了社会恐慌，谢天谢地，炸弹爆炸的太早，只炸死了些无关紧要的人。"
 rusd.4.t: "农民骚乱"
 rusd.4.d: "纵观俄国历史，即便在和平与繁荣的时期，农民们的生活条件都得不到有效保障。1861年农奴制解放改革也未能缓解他们的重担，因此，本地农民抗议他们的悲惨处境，甚至对地主采取非法行动都是相当常见的事情。"
 rusd.4.a: "哦，好吧……"
 rusd.5.t: "农村煽动"
 rusd.5.d: "随着农村地区的紧张局势持续发酵，农民们正变得越来越容易受到外界的政治影响，许多煽动家乘机卷入骚乱的人群传播自己的理念。就在最近，一位魅力非凡的社会活动家拜访了数座处在骚乱中的农村，呼吁当地人发动起义对抗我们的政权。我们应对这项潜在威胁采取何种措施呢？"
 rusd.5.a: "随他去吧，我们有更重要的事情要办"
 rusd.5.b: "清除煽动者！"
 rusd.6.t: "大规模农民骚乱"
 rusd.6.d: "在诸多团体的煽动下，贫苦的农民们决心铤而走险发动起义。当地政府对控制暴徒显得无能为力，看来解决危机的唯一途径就是动用武力。此外，另一种办法就是举行会谈协商满足农民们的切身需求，但代价更是高昂的。"
 rusd.6.a: "派出军队消灭威胁！"
 rusd.6.b: "尝试协商途径并满足他们的部分要求"
 rusd.6.c: "完全接受农民们的要求"
 rusd.7.t: "工人示威"
 rusd.7.d: "尽管技术进步使得劳动者的工作条件正得到缓慢而稳定的提升，工人们在社会主义者的煽动下依旧显得意志薄弱。城市中不时就有示威游行被组织起来，参与者的要求应幕后推动者的身份不同而各有差异。"
 rusd.7.a: "哦，好吧……"
 rusd.8.t: "工人罢工"
 rusd.8.d: "我国城市中的不少工人正自发聚集起来组织罢工，完全扰乱了当地的生产活动。示威者正要求提高工资，切实执行劳动法规，阻止雇主对劳动者的不公平待遇。"
 rusd.8.a: "满足他们的要求"
 rusd.8.b: "无视他们的要求"
 rusd.8.c: "派兵过来镇压他们！"
 rusd.9.t: "与罢工者谈判"
 rusd.9.d: "在尝试性地与罢工工人展开谈判后，全国各界政治势力都在紧密关注着会谈形势的发展，有人希望这场罢工能够成为俄罗斯改革的关键动力。"
 rusd.9.a: "停止谈判"
 rusd.9.b: "达成协议，将改革控制在最低限度"
 rusd.9.c: "达成全面和解"
 rusd.10.t: "严厉镇压"
 rusd.10.d: "当地驻军指挥官建立我们采用武力驱散罢工者，迫使他们回去工作。"
 rusd.10.a: "未尝不可？这可比谈判有效率多了"
 rusd.10.b: "不，我们不可以显得太苛刻"
 rusd.11.t: "罢工者放弃斗争！"
 rusd.11.d: "我们与罢工者间旷日持久的拉锯战最终以政府的胜利告终，工人们看到自己的努力收效甚微后，迫于生计被迫取消罢工。"
 rusd.11.a: "太棒了！"
 rusd.12.t: "工厂复工"
 rusd.12.d: "随着危机解除，工厂逐渐开始重新投产。"
 rusd.12.a: "太好了！"
 rusd.13.t: "总罢工"
 rusd.13.d: "全俄罗斯的工人组织都已协调起来达成协定，组织一场全国性的总罢工。尽管到目前为止，大多数工人仍然对他们的倡议反应有限，但随着时间的演进，如果形势进一步恶化，越来越多的人终究会加入这场危险的运动中。"
 rusd.13.a: "该死的社会主义者！"
 rusd.14.t: "总罢工蔓延"
 rusd.14.d: "越来越多来自其他工厂的劳动者开始加入这场总罢工中来。局势正处于爆发的边缘。"
 rusd.14.a: "我们必须做好最坏的打算！"
 rusd.15.t: "与工人发生冲突"
 rusd.15.d: "越来越多来自其他工厂的劳动者开始加入这场总罢工中来。局势正处于爆发的边缘。"
 rusd.15.a: "派遣军队！"
 rusd.16.t: "[RUS_clashes_state.GetName]街头冲突"
 rusd.16.d: "[RUS_clashes_state.GetName]的工人们正组织起民兵武装袭击我们的部队！"
 rusd.16.a: "该死！"
 rusd.38.t: "东正教会地位"
 rusd.38.d: "《俄罗斯共和国宪法》第五条规定“今后俄罗斯的任何宗教信仰都不得享有凌驾于其他宗教信仰之上的特权或权利，宗教在政府内部没有发言权。”对于一个曾经以俄罗斯东正教为立国之本的国家来说，这可是一个相当令人震惊的变化，社会各界许多人都不同意这一条法规。1927年时，东正教会迎来了新牧首——基里尔，在此之后他一直致力于修改宪法第五条，并为教会在俄罗斯共和国国内赋予突出地位。如今，克伦斯基已经去世，新势力上台掌权，基里尔公开向政府请愿，要求修订宪法相关条文，乃至将东正教定为国教。"
 rusd.38.a: "废除宪法第五条"
 rusd.38.b: "俄罗斯将保持世俗化！"
 rusd.39.t: "神职人员批评政府"
 rusd.39.d: "许多神父公开表达了他们对政府建立“现代化世俗国家”政策的不满。尽管这一事实并不重要，但我们必须牢记，宗教在普通人的生活中依然发挥着巨大的作用。"
 rusd.39.a: "进步是无法阻止的！"
 rusd.40.t: "牧首公然批评政府"
 rusd.40.d: "在看到民间情绪愈发不利于我们后，教会牧首决定主动出击，发出他对“国家过度世俗化现状”的担忧。即使我们可以对神职人员的要求置若罔闻，但忽视牧首这样富有影响力与权力的人物注定是难以为继的。"
 rusd.40.a: "一切都会保持原样！"
 rusd.40.b: "鼓励就宗教问题进行全国性辩论"
 rusd.40.c: "他是对的，东正教应是我国国教！"
 rusd.44.t: "为祖国来场弥撒"
 rusd.44.d.secular: "尽管我们选择推行世俗化政策，仍然有许多宗教人士对我们国家的未来充满希望，而无所谓究竟是谁掌控着政府。昨天，教会举行了一场小规模弥撒为祖国母亲的富强共同祈福。"
 rusd.44.d.orthodox: "一场小规模弥撒昨天在我国某城镇举行，为祖国的富强共同祈福。尽管它的规模与出席人数都不多，却吸引了诸多保守派媒体的眼球。许多公众将此视为教会支持伟大祖国母亲的明显讯号。"
 rusd.44.a: "这场集会是无害甚至有益的！"
 rusd.44.b: "上帝与我们同在！"
 rusd.46.t.not_monarchy: "为祖国母亲来场弥撒"
 rusd.46.d.not_monarchy: "一场大规模祈福典礼日前在我国首都举行。成千上万来自普通俄罗斯人，教会与罗曼诺夫家族的成员还有几十位贵族均出席了这场盛大的弥撒。对于万般不定的时代而言，这是强调政府与教会关系的好机会。"
 rusd.46.a: "上帝与我们同在！"
 rusd.46.t.monarchy: "为沙皇祈福！"
 rusd.46.d.monarchy: "一场为我们钟爱的统治者祈福的弥撒正在首都举行。牧首已正式邀请沙皇及其家人共同参加这场宏伟的仪式。"
 rusd.46.b: "天佑沙皇！"
 rusd.48.t: "自由主义者批判神职人员"
 rusd.48.d: "看来我国社会的自由主义者对维持教会与国家的强力纽带持非乐观的态度。一场小规模示威正在首都举行，要求政府实现更为广泛的宗教多元化与世俗化。"
 rusd.48.a: "让他们喊破喉咙去吧！"
 rusd.49.t: "军队的不满"
 rusd.49.d: "什利亚普尼科夫当选临时总统似乎造成了负面影响。许多军方领导人曾公开表态反对他的领导，有传言说，那些对时局或大发议论或缄口不言的将军们私下曾表示，如果总统被人罢免，他们不会出面干涉。由于反动主义者的煽动，在军队下级官兵中出现了严重的骚乱，士兵们陷入了不受管束的状态。"
 rusd.49.a: "令人担忧"
 rusd.50.t: "[Root.GetLeader]向全国发表讲话"
 rusd.50.d: "克伦斯基遇刺后，我们的国家依然处在混乱状态中。虽然莫斯科和彼得格勒已经稳定了下来，但是乡村地区仍然不断发来众多冲突争端的讯息和报告。军队的将领们正在考虑发动叛乱，甚至于向首都进军以“恢复秩序”。为了重整政府对全国局势的控制，代理总统[Root.GetLeader]通过无线电波发表了讲话。\n\n在二十分钟的讲话中，代理总统充分说明了国家杜马所知晓的一切局势状况——一名动机不明的凶手开枪谋害了总统，并导致国家陷入了无首脑状态。国家杜马内倾向于民主的各政党组织起了一个政党联盟以维持政局稳定，并推举出了一位代理总统暂行国事，直到1937年选举。同时，[Root.GetLeader]承诺维护共和国各公民的公民权利与人身自由，防止社会秩序失控。"
 rusd.50.a: "俄罗斯的民主将存续下去！"
 rusd.51.t: "弗兰格尔元帅向全国发表讲话"
 rusd.51.d: "元帅彼得·弗兰格尔和他的部队如机器一般精准的控制了莫斯科。全城各地的秩序迅速得到了恢复，罢工和示威也被驱散而且没有出现不必要的暴力冲突。黑男爵本人亲自指挥亲自部署军队除维持稳定外不得滋事。在军队的簇拥下，国家杜马和参议院别无原则，只得服从弗兰格尔的命令，即使这意味着有约四分之一的议员因厌恶会提出辞职。在当选代理总统后，他立刻援引宪法第48条，授予自己紧急权力并以维持公共秩序的名义限制公民个人自由。\n\n数小时后，他通过无线电广播将刚刚发生的事务通告了处在震惊中的俄罗斯人民，并解释说，尽管这对他来讲是一个艰难的决定，但是作为一名军人，他决不允许在他深爱着的祖国母亲陷入衰败之际袖手旁观。如今一个由右翼议员和参议员组成的联盟已公开支持弗兰格尔的政府，并成为了他的执政基础。"
 rusd.51.a: "黑男爵将给神圣的俄罗斯祖国带来秩序！"
 rusd.56.t.tsar: "沙皇驾崩！"
 rusd.56.d.tsar: "最尊贵的基里尔·罗曼诺夫殿下，沙皇及全体俄罗斯人的统治者，在王朝复辟仅两年后便不幸辞世！值得庆幸的是，继承顺位是没有争议的，他年轻的皇子弗拉基米尔将被加冕为新沙皇。"
 rusd.56.a: "以上帝之名统治人间，沙皇万岁！"
 rusd.56.b: "人民意志的传承者，沙皇万岁！"
 rusd.56.t.other: "基里尔·罗曼诺夫去世"
 rusd.56.d.other: "俄罗斯皇位的合法继承者，基里尔·罗曼诺夫，日前在流亡中去世。他的儿子弗拉基米尔将接过其父的顺位成为沙皇宝座的主要觊觎者。"
 rusd.56.c: "永别了，基里尔·弗拉基米罗维奇！"
 rusd.56.d: "终于摆脱了又一个罗曼诺夫。"
 rusd.56.d.wrangel: "罗曼诺夫的皇位觊觎者，基里尔·罗曼诺夫，日前在流亡中去世。他的儿子弗拉基米尔勉强二十岁出头，有望成为皇位杰出而易于操纵的“花瓶”，也许是时候恢复君主制了？"
 rusd.56.e: "没错，一位新沙皇将促进祖国的秩序与稳定！"
 rusd.56.f: "不，沙皇的时代结束了"
 rusd.57.t: "投资讨论"
 rusd.57.d: "资助地方自治会相关机构的决策是一把双刃剑。根据现有的情况，地方自治会只能利用地方上筹集的税款，所以如果遇到突发情况，[RUS.Capital.GetCapitalVictoryPointName]的政府总是会把一切责任推到地方长官头上，然后换上一个新的替罪羊，无法充分发扬地方自治的优势。在这方面来讲，地方自治会能取得的成就属实有限。不过，一旦我们介入地方事务，[RUS.Capital.GetCapitalVictoryPointName]的政府今后就得为当地出现的一切乱子背锅。\n\n出于这些原因，一些人建议我们谨慎投资——如果——我们要对地方拨款投资的话。虽然我们并不需要直接介入到西伯利亚各个小村社的事务之中去，但是我们那些支持市场导向的部长们指出，在没有我们直接干预的情况下，地方自治会在很大程度上运转的还不错，所以国家应该允许各地政府按部就班的运转下去。不过，其他部长倾向于让政府采取更为直接的手段，他们坚持认为不能让一小批不负责任的政客蒙蔽了我们的双眼，我们不能对资助地方自治会带来的潜在收益视而不见。"
 rusd.57.a: "保持小额拨款"
 rusd.57.b: "给他们增加预算"
 rusd.57.c: "对其进行大笔投资"
 rusd.58.t: "投资方向"
 rusd.58.d: "随着我们协助扩展了地方自治会机构，新的投资机会为我们敞开怀抱。现在我们必须决定如何且往何处投放我们的投资，以便最大程度的发挥这些资金的效力。"
 rusd.58.a: "专注于官僚事务"
 rusd.58.b: "专注于该地区的工业发展"
 rusd.58.c: "投资当地研究设施"
 rusd.59.t.hospital: "扩大医疗保健"
 rusd.59.d.hospital: "今天[RUS_zemstvo_state_1.GetName]有一家新医院正式开业。作为一种更加“本地化”的政府模式，地方自治会可以让地方领导人更快更精准地回应地方民众需求——新医院的建成，正是对“过去地方医疗资源不足以应付快速发展的社会现实”这一问题的反应。随着生活质量的改善，人们对政府的态度也会得到改善。"
 rusd.59.t.schools: "新学校开学"
 rusd.59.d.schools: "多亏了对[RUS_zemstvo_state_1.GetName]的良好投资，该地区的学校建设数目和受训过的教师数量显著增加。教育系统的显著改善明显提高了当地人的生活质量。这不仅是政府的成功，也是地方自治会的成功。"
 rusd.59.t.housing: "地方自治会住房项目"
 rusd.59.d.housing: "由[RUS_zemstvo_state_1.GetName]的地方自治会发起的住房计划已经取得了正面效应。我们已经得到报告，露宿街头的人数达到了史上最低。随着民生水平的改善，人民也会自发的变得爱国起来。毕竟，当自己有一个栖身之地时，为自己栖身处的政府而战是自然而然的事情。"
 rusd.59.t.civilian_industry_1: "工业扩张"
 rusd.59.d.civilian_industry_1: "有了地方自治会对工业持之以恒的投入，[RUS_zemstvo_state_1.GetName]为该地区开设新工厂投入了很可观的一笔资金。事实证明，这些新开的工厂不仅有助于带动当地经济腾飞，还不可避免的为国家带来巨大的受益。"
 rusd.59.t.civilian_industry_2: "经济发展"
 rusd.59.d.civilian_industry_2: "[RUS_zemstvo_state_1.GetName]和[RUS_zemstvo_state_2.GetName]的地方自治局汇集各方才智，为该地区出台了一项重大的经济刺激计划。数百万卢布涌入了当地各个企业，经济活动的大幅增长又像磁铁一般吸引了外来投资。几个城市新开了工厂和商城，新铁路线源源不断的将俄罗斯各地的货物运到该地的货架上。这些财富最终将汇聚为[RUS.Capital.GetCapitalVictoryPointName]的资本。"
 rusd.59.t.military_industry: "扩大军火生产"
 rusd.59.d.military_industry: "早前由当地商团开发的现代化生产程序如今使得[RUS_zemstvo_state_1.GetName]地区的生产效率大幅增长。随着货物以创纪录的速度摆上货架，我们为之高兴的是这些技巧如今同样惠及了国营企业。众多民用商品固然很好，但是我们更关心那些有助于国防事务的“家伙事”的产量。"
 rusd.59.t.civilian_industry_3: "大规模工业扩张"
 rusd.59.d.civilian_industry_3: "[RUS_zemstvo_state_1.GetName]、[RUS_zemstvo_state_2.GetName]和[RUS_zemstvo_state_3.GetName]已经成为了一场可以称其为“地区性工业革命”的中心。在良好的投资环境，丰富的专业知识，富有远见的统治阶级的合力作用下，该地区建成了一批新的工业企业。数以万计的工人在这些新工厂里工作，商品以惊人的速度得以产出。这是我们经济政策的伟大胜利！"
 rusd.59.t.infrastructure: "改善基建"
 rusd.59.d.infrastructure: "一位[RUS_zemstvo_state_1.GetName]的地方官员对当地糟糕的路况感到不满，于是他自掏腰包为该地区重新修了一条公路。在过去几周里，工人们挥汗如雨砍树开山，终于改善了当地的基础设施状况。当地报纸正在赞扬他的事迹，不过最终的真正受益人可能是[ROOT.Capital.GetCapitalVictoryPointName]的政府。"
 rusd.59.t.agriculture: "提高作物产量"
 rusd.59.d.agriculture: "最近，[RUS_zemstvo_state_1.GetName]的新农业计划使得今年迎来了大丰收！商店的货架和农民的银行账户都塞得满满当当！当然啦，无论如何，这次丰收最终都会在时机合适时给我们带来其他回报。"
 rusd.59.t.synthetics: "合成油突破"
 rusd.59.d.synthetics: "似乎最近给地方自治会增加的投资换来了额外的突破！[RUS_zemstvo_state_1.GetName]汇报称他们建立了一座化合工厂，其能够健康的生产燃料和橡胶制品。这将有助于维系该地区的自给自足，同时该工厂已经向其他地区出口获利。自然而然的，这一进展也让我们的军工复合体为之开心……"
 rusd.59.t.failure_1: "管理不善困扰着地方自治会"
 rusd.59.d.failure_1: "尽管去中心化的统治益处不少，但是缺乏政府监管在某些情况下会有负面作用。我们今天得知，我们在[RUS_zemstvo_state_1.GetName]的工厂和企业正被严重的管理不善困扰着。不幸的是，这个情况似乎已经持续了很长一段时间。该地区的行政长官已经介入了其中，不过我们还是要为长期的不作为付出一点代价。"
 rusd.59.t.failure_2: "地方自治会卷入贪污丑闻"
 rusd.59.d.failure_2: "虽然我们在经济事务上采取的自由放任做法对经济大有裨益，但是缺乏监管意味着有些时候财富会落入骗子的口袋。[RUS_zemstvo_state_1.GetName]近来就有一批富有的商人利用他们的财富，在当地地方自治会里取得了相当程度的话语权。由于缺乏监管，他们得以在有关部门反应过来之前，将大批理应进入国库的资金侵吞了。根据现在的调查结果来看，这似乎只是冰山一角……看来在可预见的一段时间内，我们都需要同贪腐问题作斗争了。"
 rusd.59.t.failure_3: "地方自治会急需财政援助！"
 rusd.59.d.failure_3: "一连串失败的投资和糟糕的规划使得和地方自治会项目有关联的几家重要企业陷入亏损，我们别无选择只能为他们提供政府救济金。在这个问题上我们没得选，只能咬咬牙付钱，然后勒紧裤腰带过几个月苦日子。不用说，肯定会有人找批准签字的负责人聊上几句的……"
 rusd.59.t.industrial_research: "工业革新"
 rusd.59.d.industrial_research: "[RUS_zemstvo_state_1.GetName]研究团队的聪明人们报告称他们在民用建筑研究领域取得了显著进展。他们的努力将带来新一批的发明创造，并让我们全国的研究团队在工作时更为轻松。"
 rusd.59.t.industrial_research_bonus: "工业突破！"
 rusd.59.d.industrial_research_bonus: "好消息！！！[RUS_zemstvo_state_1.GetName]的天才们今天宣布他们在工业和民用建筑领域取得了巨大的进展！他们在该研究领域的工作可能会让我们节省数月的研发进程。我们已经准备好马上测试新玩意了！"
 rusd.59.t.industrial_research_failure: "工业研究受阻！"
 rusd.59.d.industrial_research_failure: "我们位于[RUS_zemstvo_state_1.GetName]的研究员们汇报了一个严重挫折。受聘于地方自治会的专家们在评估过程中出现了严重的错误（不幸的是在他们进行了大量测试之后才发现这一点），所以他们的许多工作成果其实都建立在一个错误的前提之上。不幸的是，我们的一些国营研究团队也把他们的工作作为自己开展研究项目的基础，这意味着在接下来几个月里我们的相关研究进度都会放慢了。"
 rusd.59.t.military_research: "军事革新"
 rusd.59.d.military_research: "[RUS_zemstvo_state_1.GetName]研究团队的聪明人们报告称他们在军事工程研究领域取得了显著进展。他们的努力将带来新一批的发明创造，并让我们全国的研究团队在工作时更为轻松。"
 rusd.59.t.military_research_bonus: "军事突破！"
 rusd.59.d.military_research_bonus: "好消息！！！[RUS_zemstvo_state_1.GetName]的天才们今天宣布他们在军事工程领域取得了巨大的进展！他们在军事研究领域的工作可能会让我们节省数月的研发进程。我们已经准备好马上测试新玩意了！"
 rusd.59.t.military_research_failure: "军事研究碰壁！"
 rusd.59.d.military_research_failure: "恼人的坏消息！今天在进行测试时，滚滚浓烟从[RUS_zemstvo_state_1.GetName]的主要研究中心内冒出……好吧，应该是有什么玩意在他们面前炸开了。虽然没人受伤，但是我们也从这起事故中学到，为我们的军队配备更大口径的火炮是没有捷径可走的。根据目前的情况，在我们修复翻新当地受损的研究设施之前，科研工作的步伐都会放缓。"
 rusd.59.a: "很好"
 rusd.59.b: "不称职的蠢材们！"
 rusd.61.t: "[GetYear]年俄罗斯选举"
 rusd.61.d.republic_1937: "根据1922年宪法规定，俄罗斯每五年进行一次议会选举。随后，立法机关任命总统和内阁部长。虽然克伦斯基遇刺在俄罗斯国内掀起了巨大的风浪，但民主制度还是成功地撑到了风平浪静之时，选举得以不受干扰的举行了。\n\n在共和国年代，俄罗斯的政坛分化形成了两极格局。左翼一边是民主社会主义的孟什维克（或称俄罗斯社会民主工党），以农业社会主义/社会民主主义为指导思想的社会革命党。右翼一方则是由尼古拉·特鲁别茨科伊(Nikolay Trubetskoy)领导的“俄罗斯联盟”，其代表着欧亚主义运动。同该运动一道的是“十月十七日联盟”，他们为了大企业和贵族的利益而奋斗。左翼或右翼的激进派，比如民族共和党人和工团主义者，只能希望可以靠自己打破选战僵局，为选战赢家贡献微小但弥足可贵的一臂之力。左右翼之间的是温和自由主义的立宪民主党，他们很大程度上被人视作克伦斯基理念的传人。\n\n随着俄罗斯真正意义上的首次自由大选尘埃落定，新一批国家杜马议员诞生，选举结果是……"
 rusd.61.d.monarchy_1937: "根据1922年宪法规定，俄罗斯每五年进行一次议会选举。随后，立法机关任命总统和内阁部长。克伦斯基遇刺案导致了君主制的复辟，但是政府的有关基本原则并没有因此改变，新一届选举已不受干扰的拉开序幕。\n\n在共和国年代，俄罗斯的政坛分化形成了两极格局。左翼一边是民主社会主义的孟什维克（或称俄罗斯社会民主工党），以农业社会主义/社会民主主义为指导思想的社会革命党。右翼一方则是由尼古拉·特鲁别茨科伊(Nikolay Trubetskoy)领导的“俄罗斯联盟”，其代表着欧亚主义运动。同该运动一道的是“十月十七日联盟”，他们为了大企业和贵族的利益而奋斗。左翼或右翼的激进派，比如民族共和党人和工团主义者，只能希望可以靠自己打破选战僵局，为选战赢家贡献微小但弥足可贵的一臂之力。左右翼之间的是温和自由主义的立宪民主党，他们很大程度上被人视作克伦斯基理念的传人。\n\n随着俄罗斯真正意义上的首次自由大选尘埃落定，新一批国家杜马议员诞生，选举结果是……"
 rusd.61.d.1942: "议会两院任期已经结束，根据宪法，新一届大选已经开始。\n\n在共和国年代，俄罗斯的政坛分化形成了两极格局。左翼一边是民主社会主义的孟什维克（或称俄罗斯社会民主工党），以农业社会主义/社会民主主义为指导思想的社会革命党。右翼一方则是由尼古拉·特鲁别茨科伊(Nikolay Trubetskoy)领导的“俄罗斯联盟”，其代表着欧亚主义运动。同该运动一道的是“十月十七日联盟”，他们为了大企业和贵族的利益而奋斗。左翼或右翼的激进派，比如民族共和党人和工团主义者，只能希望可以靠自己打破选战僵局，为选战赢家贡献微小但弥足可贵的一臂之力。左右翼之间的是温和自由主义的立宪民主党，他们很大程度上被人视作克伦斯基理念的传人。\n\n随着选举尘埃落定，最终的结果是……"
 rusd.61.a: "孟什维克领导的左翼联盟"
 rusd.61.b: "社会革命党组建的中左翼联盟"
 rusd.61.c: "立宪民主党使一切恢复常态"
 rusd.61.e: "团结在俄罗斯联盟周围的温和右翼联盟"
 rusd.61.f: "十月党人和民族共和党组成了一个右翼联盟"
 rusd.66.t: "切尔诺夫同采列捷利决裂"
 rusd.66.d: "长期以来，虽然所谓的“多数派”布尔什维克已经消失在历史的长河中，但是作为克伦斯基政权主要左翼反对派的俄国社会民主工党仍然被人称为“孟什维克”。他们的领导人，伊拉克利·采列捷利，并未发掘出这个党的全部潜力，不过这大多因为他拒绝——嗯……拒绝进行斤斤计较的政治扯皮、拒绝暗箭伤人、拒绝暗箱操作，故而他应当是俄罗斯少数几个真正受理想信念而非实用主义指引的政治领袖。在他对立面的是维克托·切尔诺夫，曾经他也像采列捷利一样是位理想主义者，但是二十年前列宁强行解散立宪会议后，切尔诺夫完全变了一个人，从那时起的二十年间克伦斯基总统无尽的任期里，切尔诺夫变成了一个政治机器。\n\n一月的大新闻让两位领导人之间走得近了几分，并且结成了一个脆弱的左翼同盟，不过这份同盟维持的并不长久。在几个月的合作后，孟什维克最终还是同他们的社会革命党盟友决裂了。这一事件使得俄罗斯左派进一步分裂了。孟什维克正在向左转，向那些受工团主义影响的极端分子示好，因为在采列捷利看来这些极端分子至少比社会革命党要好一点，而切尔诺夫则再一次投向了立宪民主党寻求谈判达成联盟。"
 rusd.66.a: "让赤党们自己吵闹去吧！"
 rusd.66.b: "哦不！"
 rusd.96.t: "安东·邓尼金去世"
 rusd.96.d.not_hos: "俄罗斯国内战争英雄，保守派最有影响力的政治领导人，安东·伊万诺维奇·邓尼金昨天在其官邸中辞世。尽管邓尼金不如他的政治对手，黑男爵弗兰格尔那么激进，但他在全俄罗斯的影响力却响亮的难以估量。在长达一周的全国性悼念活动中，俄罗斯人民纷纷为这位全俄为数不多的真英雄辞别送行。"
 rusd.96.d.hos: "俄罗斯国内战争英雄，保守派最有影响力的政治领导人，安东·伊万诺维奇·邓尼金昨天在其官邸中辞世。尽管邓尼金不如他的政治对手，黑男爵弗兰格尔那么激进，但他在全俄罗斯的影响力却响亮的难以估量。在长达一周的全国性悼念活动中，俄罗斯人民纷纷为这位全俄为数不多的真英雄辞别送行。\n\n在邓尼金辞世后，俄罗斯的前方打通了许多条新路。合法的皇位觊觎者弗拉基米尔·罗曼诺夫正等待机会夺取政权复辟她家族的合法统治，同时各路自由主义运动正为如何重建共和国争执不下。"
 rusd.96.a: "再见了，邓尼金元帅"
 rusd.96.c: "邀请弗拉基米尔恢复罗曼诺夫家族的专制统治"
 rusd.96.d: "邀请弗拉基米尔以立宪君主身份恢复罗曼诺夫家族的统治。"
 rusd.96.e: "恢复共和制"
 rusd.100.t: "帕维尔·米留科夫去世"
 rusd.100.d: "俄罗斯自由主义理论家，多次出任政府总理并担当前总统克伦斯基左右手的帕维尔·米留可夫，日前在其下诺夫哥罗德的庄园去世。瓦西里·马克拉科夫将接替他担任立宪民主党的领导人。"
 rusd.100.a: "人固有一死"
 rusd.101.t: "弗拉基米尔·普利希克维奇去世"
 rusd.101.d: "保守主义运动的显要人物，或许也是俄罗斯最后一位真正的“土地贵族”，日前在他的乡村庄园中去世。人们担心他的离开可能意味着右翼政治舞台即将发生重大改组。"
 rusd.101.a: "人固有一死。"
 rusd.105.t: "伊万·巴甫洛夫去世"
 rusd.105.d: "伊凡·彼得罗维奇·巴甫洛夫，最广为人知的俄罗斯生理学家，日前以八十六岁高龄于彼得格勒去世。他曾因其对消化系统的研究而获得1904年诺贝尔医学奖，但他最著名的杰作则是“经典条件反射”实验。俄罗斯总统对此表达了个人哀悼，并宣布将他的实验室改造为纪念博物馆。"
 rusd.105.a: "希望经典条件反射理论能为人类带来福音"
 rusd.106.t: "马克西姆·高尔基去世"
 rusd.106.d: "俄罗斯作家阿列克塞·马克西莫维奇·彼什科夫（笔名：高尔基），与今天在莫斯科去世，享年68岁。作为布尔什维克的同情者，他曾为此经历过沙皇政权的迫害，但在十月革命爆发期间对布党的行动深感迟疑，而因此在白军获胜后未被追责。作为克伦斯基的激进的反对者，他公开表达过自己对布哈林的支持。在他的儿子马克西姆·佩什科夫去世后，高尔基也不久步了其子的后尘，许多人怀疑他的突然去世与俄罗斯紧张的社会政治形势有着密切的关系。"
 rusd.106.a: "我向你保证，68岁算是高寿了！"
 rusd.109.t: "拉夫尔·科尔尼洛夫去世"
 rusd.109.d: "科尔尼洛夫元帅，俄罗斯国内战争时期领导白军运动的四名领袖军官之一，日前因病去世。科尔尼洛夫对革命后的俄罗斯政坛做出过卓越贡献。当人们为他的葬礼进行筹备时，为期两周的全国哀悼已经举办起来。"
 rusd.120.t: "黑色星期一波及俄罗斯！"
 rusd.120.d: "大约三周前，柏林股市忽然崩盘，德国经济骤然跌入了无底深渊。现在，经济危机开始冲击俄罗斯。德资与奥资企业纷纷倒闭并辞退了他们的工人，俄罗斯卢布正在迅速贬值，对外出口一落千丈……"
 rusd.120.a: "希望政府能够力挽狂澜！"
 rusd.121.t: "政府干预"
 rusd.121.d: "随着政局趋于稳定，我们准备采取一系列密集改革，旨在恢复危机前的工业实力。"
 rusd.121.a: "很好！"
 rusd.122.t: "库尔恰托夫请愿"
 rusd.122.d: "20世纪30年代，俄罗斯在粒子物理学方面取得了许多突破。在伊戈尔·库尔恰托夫(Igor Kurchatov)、阿布拉姆·阿里哈罗夫(Abram Alikhanov)、格奥尔基·弗廖罗夫(Georgiy Flyorov)等人的带领下，我们的实验研究机构已经进行了有关核裂变潜力的可靠研究。然而，他们可能不是唯一在朝这个方向努力的人。德国和第三国际的核物理学家也同样在研究原子的威力——核能可以被武器化，这并不是个秘密。\n\n伊戈尔·库尔恰托夫和其他几位俄罗斯核物理学家签署了一份请愿书交给[Root.GetLeader]，为他敲响了警钟。库尔恰托夫指出，国外许多研究期刊已经停止了任何有关核物理研究的研究刊载，甚至是最基础的研究报告也不例外——这只能表明核能研究已经成为机密信息，俄罗斯的敌人正快马加鞭地发展核军备。唯一的对策是筹建一个俄罗斯的核武器项目——这是库尔恰托夫和他的同事们收到的回复。在[Root.GetLeader]的个人指示下，中西伯利亚的深处已经建立起了一批服务于RDS-1项目的设施——RDS即代号“反应式特殊引擎”(Reaktivny Spetsialny Dvigatel)的缩写，该项目将招募俄罗斯最聪明的一批大脑来开发一种能够揭示地球末日的工具。"
 rusd.122.a: "俄罗斯应当支配这种超级武器"
 rusd.123.t: "俄罗斯民族共和党与内战"
 rusd.123.d: "在第二次俄罗斯内战前，鲍里斯·萨文科夫和他的民族共和党就是俄罗斯最受欢迎的政党之一，他们经营着一个庞大的准军事组织“战斗队”。如今，对抗萨文科夫厌恶的社会主义者的战争已经到来，这位前恐怖分子正毛遂自荐，想助人一臂之力。他许诺他将在几天之内给我们带来四万名战斗人员（尽管其中绝大多数人可能不是训练有素的士兵），他们在这场战争中的作用将是无价的。当然，这么做可不是免费的。"
 rusd.123.a: "所有社会主义者的敌人都是我们的盟友"
 rusd.123.b: "我们不需要雇佣兵"
 RUS_Combat_Squads_tt: "四支战斗队单位将在喀山组建"
 rusd.124.t: "伏尔加-伏尔加"
 rusd.124.d: "《伏尔加-伏尔加》是格里戈里·亚历山德罗夫导演的俄罗斯喜剧电影，上映于1938年4月24日。这部经典的音乐喜剧可谓影迷们的必看影目，甚至被广泛认为是鲍里斯·萨文科夫最喜欢的电影。它以一群前往莫斯科参加才艺比赛“莫斯科奥林匹克音乐竞赛”的业余表演者为出演主力。大多数影片取景都在伏尔加河一条汽船上完成。"
 rusd.124.a: "有趣到足以让元首微笑起来！"
 rusd.125.t: "民主堡垒"
 rusd.125.d: "民主政权的维持与国家稳定积极的发展，导致部分社会名流从工团国家移民到俄罗斯。例如，德米特里·帕夫洛维奇的朋友可可·香奈儿。香奈儿小姐会选择在图拉附近的村庄内重新开办她的时装设计室，毕竟，现在的俄罗斯已经是欧洲的民主灯塔了，在这里，任何人都可以无阻碍地经营起自己的生意。"
 rusd.125.a: "这就是民主的魅力！"
 rusd.126.t: "丘吉尔铁幕演说"
 rusd.126.d: "六个月前，法国军队的一击和俄国军队的另一击给这个第一次世界大战后的丑恶世界秩序带去了终结。很明显，所谓“第二次世界大战”已彻底的改变了欧洲的面貌。这片大陆被第三国际和俄罗斯势力圈两大阵营分割开来，这两大阵营都有巨大的影响力，同时二者彼此之间存在摩擦。尽管如此，双方都没有选择“先下手为强”，只是静坐着让这片大陆“一分为二”。\n\n俄罗斯彼得格勒大学日前有幸接待了著名的不列颠政治家、作家、前英国海军大臣温斯顿·丘吉尔爵士。在向出席仪式的学生致辞时，丘吉尔首先肯定了俄罗斯民族在第二次世界大战中做出的巨大牺牲，并承诺大英帝国和俄罗斯会是这个世界新秩序中的天然盟友。这位政治家把欧洲描述为一片由两个截然不同的政治势力所分割的大陆——一方是自由世界，一方是工团噩梦；一方是正义，一方是邪恶；一道铁幕已经降下，将正邪双方隔绝开来。他对如此多的西欧古老名城全都处于“法国势力范围”内表示悲叹，并希望俄罗斯和英联邦能团结起来对抗革命势力的威胁。\n\n虽然丘吉尔并非首个提出这一观点的人，但他演讲中震撼人心的画面为历史树下了一处新标杆。如今，欧洲，乃至全世界都陷入了一场僵局之中，陷入了一场绝非单纯国力较量的意识形态斗争之中。这场竞争可能会靠颠覆活动、军备竞赛、外交手段……等等等等手段来解决……或者，一场远比第二次世界大战更具破坏性的全球冲突。"
 rusd.126.a: "世界历史的一个新时代……"
 rusd.128.t: "俄罗斯第一女子敢死师"
 rusd.128.d: "玛利亚·波卡列娃上校，世界大战与俄罗斯国内战争期间的英雄，最近要求政府允许她以现有的女子敢死营为基础，成立俄罗斯第一女子敢死师，并以此作为未来女兵部队构建的基础。接受这项提案注定会增强我军实力，在海内外深具宣传意义——但请不要忘记，军队内部保守派维持现状的观点也应被考虑进去……"
 rusd.128.a: "允许成立俄罗斯第一女子敢死师"
 rusd.128.b: "这是不可接受的"
 RUS_WOMAN_DIVISION_tt: "我们将创建部队“俄罗斯第一女子敢死师”！"
 rusd.129.t: "亚历山大·高尔察克去世"
 rusd.129.d: "前俄罗斯国内战争英雄，后来成为日本走狗的亚历山大·高尔察克，日前在睡梦中去世。民族主义者们已经聚集起来欢庆这位俄罗斯二十世纪以来最值得痛恨之人的暴毙身亡。"
 rusd.129.a: "愿他享受地狱之火去吧！"
 rusd.130.t: "沙皇对食品价格感到不满"
 rusd.130.d: "沙皇日前拜访了一家首都本地商铺，并对肉类及其他生活必需品价格高居不下的现状感到万分不满。"
 rusd.130.a: "为我们体恤民情的沙皇陛下三呼万岁！"
 rusd.131.t: "反俄罗斯密谋"
 rusd.131.d: "玛利亚·斯皮里多诺娃之死对左翼社会革命党来说是一个沉重的打击，但是萨文科夫政权仍有许多敌人。随着时间流逝，元首变得愈发偏执，他认为自己会步上年轻时被自己亲手用炸弹消灭掉的暴君们的后尘；为了缓解他的焦虑，民族共和党已将一份计划付诸实施。起初是俄罗斯的报纸愈发频繁的提及所谓由工团主义者、社会主义者同德国等其他境外势力勾结的“反俄罗斯阴谋”，诸如迪米特里·米尔索夫斯基和迪米特里·罗曼诺夫的一批高级别的公众人物也通过自己的文章放出话来，他们断言为了恢复俄罗斯的稳定，“流一些血”也是必要之举。\n\n之后在“保卫部”的组织下，一场大规模镇压潜在政治反对派的行动开始了。“保卫部”被授权在没有得到任何司法机关批准的情况下搜查民宅和逮捕异见人士，几位著名的左翼政治家和公共人物已经从俄国人的视野中蒸发了。虽然有一部分人走了个审判的过场，但是其他一些人——尤其是社会革命党、孟什维克和各类工团主义政党的普通成员，则是直接就被处决或流放。萨文科夫亲自主持了几场公审（尤其是对他年轻时参加社会主义革命的老同志们进行的公审）。在私下时，萨文科夫对米尔索夫斯基说，当他见到三十年前自己避之不及、担惊受怕的“保卫部”特务如今对他奴颜屈膝时，快意直冲他胸膛。"
 rusd.131.a: "国贼们都将被消灭殆尽"
 rusd.132.t: "全罗斯人的国家"
 rusd.132.d: "“克里米亚，白俄罗斯，小俄罗斯还有许许多多土地！无论外人如何说三道四，那些土地都是我们罗斯人的土地，那些人民都是我们罗斯人的同胞！他们正盼望着我们从日耳曼魔爪手中解放他们！我们难道要任由外人奴役他们吗？绝不！我们会拯救他们吗？当然！我们从未忘记过自己的兄弟姐妹。我们是涅槃重生的凤凰。等着吧——我们来了！”——经由国家宣传部门数位活力四射的发言人的妙语，数百万罗斯人今天将会听到这通广播。俄罗斯民族共和党一直以来都将民族统一主义作为他们外交政策的核心利益，如今他们开始履行自己曾许下的诺言。\n\n尽管萨文科夫的扩张计划目前还无法付诸实现，但这份宣扬“共同血缘，共同敌人”的讲话正向外界积极地表明：“俄罗斯将不会再主动回避与德意志帝国的正面对抗。”"
 rusd.132.a: "一个民族，一个国家，一个俄罗斯"
 rusd.133.t: "民族新生"
 rusd.133.d: "尽管一直以来萨文科夫并都不擅长公开演讲，不过他的民族共和党却一直是政坛上受人瞩目的对象，随着民族共和党势力的增长他们受到的关注也日益增多。全国各地的民族共和党党员举行了大规模集会，成千上万的党员参与其中涌上街头，用这种展现民众支持的手段恐吓他们的政敌。萨文科夫的私人准军事部队，战斗队的武装成员们维持着集会秩序——他们身着的黑色制服是模仿内战期间科尔尼洛夫团的军服设计的，这使得人们很容易把他们从拥挤的人群中辨识出来。这些集会上的演讲者的讲话主体各不一致，但是有几点是相同的——俄罗斯国家正在获得新生，俄罗斯民族正在重回伟大，全面的改革已经推行到了全国，而这一切都要靠着两位伟人推动——拉夫尔·科尔尼洛夫和鲍里斯·萨文科夫。\n\n从他的《白马》开始，萨文科夫的文学作品中一直在提及“民族新生”的主题。他借鉴了德米特里·梅列日科夫斯基(Dmitriy Merezhkovskiy)等人的俄罗斯象征主义(Russian Symbolists)的原始概念，并亲自断言一个崭新的、强大的俄罗斯将在痛苦与磨难之后涅槃重生；这个新生的第三俄罗斯，这个既非沙皇国也不同于一般民主政体的俄罗斯，将能捍卫自己在列强之林中的应有权益。虽然萨文科夫从未使用过以下这个名词，但是他对民族、国家统一、人民意志、恢复民族荣光的强调，让知识分子尼古拉·特鲁别茨科伊(Nikolay Trubetskoy)描述其为“国家民粹主义”(Natsionalniy populizm)。尽管20年代创制这个词时，特鲁别茨科伊为这个词给予了负面词义，暗示该词不过是个宣传口号，但是随着这个词变得流行起来，甚至是一些俄国之外想要模仿俄罗斯民族共和党的政党也开始使用这个词汇。"
 rusd.133.a: "俄罗斯属于光荣的俄罗斯民族！"
 rusd.134.t: "国民经济成就展"
 rusd.134.d: "国民经济成就展（VDNKh），作为政府最为野心勃勃的计划，期望将莫斯科东北部不起眼的衰败郊区开发成理想中的俄罗斯未来之城。俄罗斯各地的展馆都在其幕墙上张贴起这种“俄罗斯传统建筑风格与国内工艺时尚的战略性结合”，宣扬了集体劳动、共同奋斗的重要意义。此外，政府还利用这次展览为农民与新政权间牵桥引线，与共和国政府签订起长期的供货合同。"
 rusd.134.a: "俄罗斯就是这样被我们所重建起来的"
 rusd.135.t: "最高枢密院"
 rusd.135.d: "尽管萨文科夫与科尔尼洛夫联手缔造了独裁政权，但萨文科夫领导的俄罗斯民族共和党与科尔尼洛夫领导的青年军官团彼此间的矛盾却始终威胁着双方在新政权内部的合作。很明显，政府不能允许国家杜马的左翼激进分子和参议院的保皇派利用这些争端来破坏军方与民族共和党的专政统治。为避免意料之外的情况发生，萨文科夫已提议重建最高枢密院，该部门曾经掌握着国家的最高行政与立法权，却只需很少的精英内阁成员负责统治。已拟定的枢密院架构将由三党成员组成，而萨文科夫与科尔尼洛夫本人和他在俄罗斯军队的三位老战友将共同组成枢密院的领导层。新机构将有权独立发布行政令，而其效力可以越过俄罗斯法律。"
 rusd.135.a: "历史经常重演"
 rusd.136.t: "费利克斯·尤苏波夫与最高枢密院"
 rusd.136.d: "国家首富，远近闻名的俄罗斯贵族费利克斯·尤苏波夫一直希望涉足国内的政治生活。但即使动用他的财产，尤苏波夫也只能得到很少一部分参议院与国家杜马成员的支持。而最高枢密院成立后，心灰意冷的尤苏波夫突然认识到自己还可以通过其他办法攀上俄罗斯共和国政界的高层。目前，他本人已经提议组建一支由他领导的“军民工程联合组织”，并愿意承担该项目的启动资金。然而，作为他慷慨解囊为我们国家进行投资的回报，费利克斯希望得到提名成为枢密院的一员。"
 rusd.136.a: "费利克斯，现在你就是最高枢密院的一员啦！"
 rusd.136.b: "枢密院里不该出现贵族！"
 rusd.137.t: "尤苏波夫的公司与外国投资者"
 rusd.137.d: "利用最高枢密院的特别行政令，尤苏波夫强行夺取了不少外国工厂的控制权，并将它们纳入自己的垄断地位。尽管这些工厂实际上是许多外国投资者借助俄罗斯国内战争的机会，以极低的价格掠走的，过去十年内他们也从来没有交齐过税金，但不管怎么样，他们确实投资了些钱，我们应该给他们一些小小的回报。"
 rusd.137.a: "费利克斯，你该事先知会我们的！"
 rusd.138.t: "萨文科夫向全国发表演讲"
 rusd.138.d: "鲍里斯·萨文科夫，最高执政科尔尼洛夫最亲密的合作伙伴，日前在向全体俄罗斯人民发表的广播演讲中宣布，自己将致力于保卫俄罗斯不受内外敌对势力的侵犯。他承诺打击国家机构内部腐败，实施广泛的土地改革政策，完善劳工立法，为国家复兴之路排清障碍。看来，这个国家的秩序终于恢复了。"
 rusd.138.a: "终于结束了……"
 rusd.139.t: "参议院改革"
 rusd.139.d: "最近的政治危机表明，有必要对政府机构实施更为广泛的改革。参议院可谓是相当无用的空谈场所，其中的许多官员都涉嫌腐败，而地方当局则刻意隐瞒他们所辖地区的真实情况，所有这些问题都应尽快得到解决。我们目前的计划，概括来说就是建立垂直性的权力架构，参议院权力将受到限制，而新成立的“特别管理委员会”将作为其替代品，组织起来并整合入现有的国家体系中。"
 rusd.139.a: "崭新的参议院将代表新兴的俄罗斯！"
 rusd.140.t: "“新路线”"
 rusd.140.d: "德米特里·罗曼诺夫几乎是一上任总统后，就开始研究所有可以在宪法规定内扩大自己权利的办法。没花太久功夫，足够多的空子就被他找出来了——不久后，总统再次出现在国家杜马之中，并宣布了他的“新路线”(Noviyi Kurs)。在这个对宪法的修订计划之中，国家杜马的权力被无限期的受限，不过杜马仍然是国家的主要立法机关，但现在杜马需要同参议院“分享”自己的权力，这意味着参议院将获得一定的立法权，同时有权绕过国家杜马直接颁布行政令。鉴于参议院一直以来都比国家杜马忠于新总统，这意味着德米特里现在有了一个可以随心所欲改造国家的工具。"
 rusd.140.a: "那就这样吧"
 rusd.141.t: "精英文理中学"
 rusd.141.d: "俄罗斯帝国时代，文理中学曾是每座城市必备的公共设施，那里是当地最聪慧的孩子与精英子弟的学习场所。克伦斯基的共和国改革后，大多数文理中学都被取消了，所有的贵族学生被迫无论出身地与工人和农民的子弟共同学习。参议员们声称，必须复兴这样的精英文理中学，以确保下一代俄罗斯精英们都能具备最完美的学习条件。当然，我们也可以选择扶助公立学校项目，但现实很明确，公立学校的整体教学质量永远比不上旧式的文理中学……"
 rusd.141.a: "为最聪明的孩子们开办精英文理中学！"
 rusd.141.b: "公立学校向全体人民开放！"
 rusd.142.t: "化装舞会传统"
 rusd.142.d: "1917年以前，化装舞会曾在俄罗斯贵族与学生间相当流行。新文理中学开办后，旧传统又重新得到复兴，文理中学建到哪里，这样愉快的游戏便会迅速吸引当地学生的眼球，随后逐渐扩散到全国。令人惊讶的是，许多公立院校的学生也会参加这些舞会，在面具的掩护下，想要区分他们的差异实在是不可能完成的任务。希望这样美好的传统直到未来也不会消失。"
 rusd.142.a: "青春是美好的，正如现在的俄罗斯一样"
 rusd.143.t: "贵族庄园"
 rusd.143.d: "俄罗斯参议院内最富裕的那批代表在国内战争结束后被获准收回他们在内战期间遭到强制再分配的私人庄园，尽管如此，克伦斯基时代沉重的土地税仍然压得他们透不过气来。虽然这项税款对我国经济有着相当的利好，但与之相比，参议员们的忠诚对实现德米特里·帕夫洛维奇的理想而言可谓重要得多。在这项问题方面我们有一种可行的解——共和国可以将部分参议员的庄园定性为“历史文化遗产”——相关获益者们将照常纳税，但政府将承担其宅邸的部分维护费用。"
 rusd.143.a: "希望没有人会注意到这项改革"
 rusd.143.b: "参议员们太有钱了，他们不需要国家投资！"
 rusd.144.t: "尼古拉二世联盟"
 rusd.144.d: "“尼古拉二世遗产延续联盟”，或称“尼古拉二世联盟”是由前保皇派官员建立的政治组织，其目的旨在缅怀罗曼诺夫王朝最后一位君主本人及其施政智慧，该团体的代表人物有“彼得·巴尔克”与“弗拉基米尔·科科夫佐夫”等。最近，他们提出开办一项活动来为全国人民展现尼古拉二世在俄罗斯历史上的作用。对此，参议院指出我们应该扶持该联盟的活动，以争取其中年迈而有权势的官员好感，这将帮助政府得到更多地方与州杜马保守派议员的支持。"
 rusd.144.a: "我们将缅怀尼古拉为俄罗斯所作出的贡献"
 rusd.144.b: "共和派依然占据多数——我们不准备支持该联盟的活动"
 rusd.145.t: "胜利之日"
 rusd.145.d: "参议院代表着俄罗斯最富裕的实业家、旧贵族与东正教会的利益，而德米特里·帕夫洛维奇·罗曼诺夫大公则是参议院议长，他有能力中止这场持续不断地削弱着俄罗斯的国内政治危机。德米特里大公外柔内刚，以及对参议院内部多种立场的分析与统合，正在成为俄罗斯新的主宰，甚至在国家杜马也赢得了不少盟友。天才般的政治嗅觉与潜力，这正是参议院敢于毫无保留地授予德米特里·罗曼诺夫如此特权的缘由所在，即便是尼古拉二世陛下和克伦斯基总统都未曾享受过这般待遇。已经没有什么能阻止大公建立“现代化俄罗斯”的大方略了，共和国将迈出自己的步伐，争取她在阳光下的地位！"
 rusd.145.a: "德米特里·帕夫洛维奇万岁！"
 rusd.146.t: "死水无尽"
 rusd.146.d: "参议院代表着俄罗斯最富裕的实业家、旧贵族与东正教会的利益，而德米特里·帕夫洛维奇·罗曼诺夫大公则是其中佼佼者，不幸的是，即便是他也无法中止这场持续不断地削弱着俄罗斯的国内政治危机。德米特里大公外柔内刚，根本不理会参议院的想法，因此参议院多数成员决定收回他们在一年前赋予大公的特别权力。看来德米特里·罗曼诺夫只有争取更多参议员支持来挽回败局了。"
 rusd.146.a: "好吧"
 rusd.147.t: "俄罗斯民族共和党破产"
 rusd.147.d: "鲍里斯·萨文科夫的俄罗斯民族共和党在过去几年间支持率快速上升。然而，他们日常举行的大规模机会和拥有的私人武装部队可不是凭空刮来的。由于希望能快速摆脱窘境，萨文科夫和他的民族共和党借了一笔又一笔的钱，并寄希望于在夺取政权后把这些债务一笔勾销。然而这并没来得及实现，在此之前这个国家民粹主义运动就发掘它已负债累累，无力付清成员或雇工的工资，更不用说随着经济日趋稳定老百姓们对他们的支持也愈发下降。\n\n萨文科夫被迫开掉了部分活动人士，解散了党的一大批分支机构，然后大幅度削减了战斗队的规模。他的这一运动现在开始分裂，民族共和党内偏左的一派已自立门户，他们的领袖更是在各种国内报纸上炮轰萨文科夫，指责萨文科夫把民族共和党的各党员当做一个又一个只会趋炎附势的庸才……总之，今年对民族共和党来说不是个好年头。民族共和党的支持率下跌，他们的盟友和他们划清界限，他们在国家杜马内部的盟友也决定转而和十月党人或欧亚主义者结盟。\n\n看起来萨文科夫夺取俄罗斯政权的梦想也就到此画上了句号。"
 rusd.147.a: "没人为之留泪"
 rusd.148.t: "尼古拉·乌斯特里亚洛夫的《内战史》"
 rusd.148.d: "著名教授尼古拉·乌斯特里亚洛夫近来出版了一部有关俄国革命及内战历史的书籍，并引发了知识界的热议。在他的史书中，乌斯特里亚洛夫给死板的俄国历史学搞了一记重大突破，他深入研究了布尔什维克运动的政治和社会政策，削除了对布尔什维克的刻板丑化。他指出，虽然俄国内战期间的流血事件是不可接受不可容忍的，但列宁和他的布尔什维克党有着极为明确的改革目标，而且部分改革也被其落到了实处——譬如立法改革，土地改革和性别平等。如果布尔什维克在行事时能再温和一点，从长期来看一个由布尔什维克领导的俄罗斯将会更为强大。乌斯特里亚洛夫甚至挑战我们的容忍限度，鼓吹布尔什维克是内战期间唯一的“民族主义”派系——因为布尔什维克没有得到任何境外势力的支持，而白军则先是受协约国支持后又是受德意志帝国支持。\n\n许多右翼知识分子，比如乌斯特里亚洛夫的前盟友尼古拉·特鲁别茨科伊正质疑着这一观点，并在俄罗斯科学界引发了一场该如何看待俄罗斯内战的大辩论。多亏了我们自由民主的社会，这场辩论能够顺利进行而不会受到任何上层的干涉。"
 rusd.148.a: "言论自由万岁！"
 rusd.149.t: "俄罗斯-德意志研究协会"
 rusd.149.d: "国际工团主义运动的发展壮大以及该意识形态对俄罗斯的威胁都让我国一批知识分子把德国视为我们的潜在盟友。所谓的“俄罗斯-德意志研究协会”如今已在莫斯科开张，并联合起了一批有着坚定右翼立场的历史学家、作家和政治家。在该协会的第一份声明中，协会提出俄罗斯应当接受《布列斯特-立托夫斯克条约》给她带来的损失，并靠和德国达成协定的方式收回高加索和中亚地区，作为交换俄德会建立一个反工团主义的轴心国。这个所谓的“柏林-莫斯科轴心”有能力靠着高度统筹的人力和意志压垮工团主义运动。\n\n然而，该协会呼吁摒弃西进的俄罗斯民族统一主义，这可能会干扰我们相关政策的工作。"
 rusd.149.a: "对他们留个心眼，他们有可能是叛徒"
 rusd.150.t: "国家再军备"
 rusd.150.d: "或许俄罗斯有着重夺西部失地的雄心，但是就算是最为激进的俄罗斯民族主义者也同意现在挑战德国是毫无机会的。俄罗斯的军事工业百废待兴，俄罗斯的经济水平还没有准备好超越西方。虽然潜力无限，但是在俄罗斯彻底取缔《布列斯特-立托夫斯克条约》前，还需要做出许多牺牲。所以，现在我们提出了诸多需要做出的牺牲。政府现在出台了一项针对国家再军备的法案，其中包括紧缩政策和扩大国有武器生产商，尽管这样做将付出一些代价。"
 rusd.150.a: "一切为了光复失地！"
 rusd.150.b: "有限的扩张应该就够了"
 rusd.151.t: "今天的参议院，万籁俱寂"
 rusd.151.d: "参议院代表着俄罗斯最富裕的实业家，旧贵族与东正教会的利益——德米特里·帕夫洛维奇·罗曼诺夫大公则是他们的首席，他似乎有能力中止这场持续不断地削弱着俄罗斯的国内政治危机。然而现在的问题在于，德米特里大公似乎未能清楚地认识到参议院的想法，导致双方间的误解不断升级。幸运的是，他们仍然有机会通过合理的谈判与协商渠道实现俄罗斯的伟大复兴。"
 rusd.151.a: "但愿如此"
 rusd.152.t: "民族联盟"
 rusd.152.d: "德米特里·罗曼诺夫还没有习惯他的新职务和新权力，这意味着他身边正开始形成一个由一大群趋炎附势以满足私欲的坏家伙组成的集团。经过谈判，十月党人和一批小政党决定联合起来，组成一个名为“民族联盟”的政治联盟。该集团的政治纲领呼吁进行广泛的政治和社会改革，以保持稳定并防止激进左翼势力增长。该党由几个实业家游说团提供资助，并得到了一些贵族的支持。\n\n民族联盟全力支持总统罗曼诺夫，让他在政府和议会两院都有坚实的支持基础。"
 rusd.152.a: "是时候让一切重归常态了"
 rusd.153.t: "德米特里·罗曼诺夫掌权"
 rusd.153.d: "莫斯科的克里姆林宫并没有闲置太久。德米特里·罗曼诺夫，罗曼诺夫家族的大公，参议院议员，如今在占据微弱多数的十月党人、俄罗斯民族主义者、欧亚主义者和右翼立宪民主党的支持下当选为了俄罗斯新一任总统。扮演着“现代罗曼诺夫”的角色的德米特里在保守的共和派以及君主立宪派眼中都很有吸引力，这两派人都把他看做是一位救世主。在被选为总统后，这位大公宣布他的首要目标是恢复这个日益衰弱的国家的稳定——令人惊讶的是（或许也并不出人意料），他确保自己在当选讲话中遗漏了任何有关支持民主的承诺。罗曼诺夫和支持他的右翼参议员对左派支持的民主政治都不感冒，尽管在嘴皮子上他们绝对拥护民主政治。\n\n人民群众现在正期待着新总统的第一步。"
 rusd.153.a: "也许他能拯救神圣的俄罗斯母亲"
 rusd.154.t: "“青年近卫军”夏令营"
 rusd.154.d: "开办儿童夏令营是“青年近卫军”的首要组织目标，他们希望借此影响俄罗斯孩童的思想，通过一整个夏天的多彩活动，学习俄罗斯的新意识形态。元首提出我们可以在黑海沿岸的叶卡捷琳诺达尔地区开办第一处青训营，名为“小猫头鹰”(Sovyonok)。这里很快就会成为俄罗斯孩童的美好圣地，他们将在此度过长达三个月的快乐时光。"
 rusd.154.a: "他们将长久地记住这个夏天，直至生命的终焉"
 rusd.155.t: "新杜马？"
 rusd.155.d: "萨文科夫掌权后，俄罗斯下议院——国家杜马就被解散了。尽管如此，最高枢密院的部分成员仍然希望在权利受限的前提下恢复国家杜马的活动，除却萨文科夫领导下的“俄罗斯民族共和党”必然获得多数席位之外，诸多商界代表以及保守派团体和政治家都希望参加这样的选举，代表自己的利益发声，帮助政府强化俄罗斯的经济与军队力量，为政府决策贡献自己的忠诚。尽管他们的支持对萨文科夫而言相当重要，但如果哪天他们企图借此掌握国家政权，那就是另外一回事了……"
 rusd.155.a: "民族共和党是有实力的，但我们仍然需要精英阶级的串联。开启选举吧！"
 rusd.155.b: "我们不能接受任何独立的国会议员，国家杜马也是不必要的"
 rusd.156.t: "新杜马举行选举！"
 rusd.156.d: "新一届国家杜马选举中，萨文科夫领导下的俄罗斯民族共和党赢得了73%的选票。其他来自俄罗斯工商业界的保守派候选人，右翼党团和政治运动则分享了其余27%。新议员们正满怀热忱地准备修订俄罗斯法律，为改善国内局势做出自己的贡献。"
 rusd.156.a: "很好"
 rusd.157.t: "十月“神话”"
 rusd.157.d: "虽然是布尔什维克党已经被摧毁了，其影响力已被工团主义运动所接替，但是十月政变（好吧，一些人称其为革命）却永远的改变了俄罗斯。这意味着我们可以很容易的把俄罗斯如今的缺陷与短板归罪于“是布尔什维克毁了一切”而不是官员不作为或现任政府的无能——俄罗斯民族共和党肯定会利用这个“神话”。如今历史教科书正在被修订，一场大规模的宣传运动已经上马，各种信息传达出了“布尔什维克叛乱不是一场单纯的叛乱”的意味。这是一场境外势力策划的阴谋，境外势力试图摧毁神圣的俄罗斯母亲，以免俄罗斯母亲再次崛起；境外势力为布尔什维克党在俄国中心地带的叛乱提供资金资助，并且为布尔什维克遍布俄国的叛军提供了资源，若不是白军用武力击垮它，布尔什维克会让俄罗斯四分五裂，彻底粉碎分裂成十几个国家！这些教科着重点明弗拉基米尔·列宁是德意志帝国送到彼得格勒的，而且布尔什维克党的领导集团也不是俄罗斯人——他们是高加索人、波罗的人、波兰人，尤其是犹太人！"
 rusd.157.a: "1917年那会儿你们也开除我们的国籍，这回轮到我们来开除你们了吧"
 rusd.158.t: "“民意”"
 rusd.158.d: "玛利亚·斯皮尔多诺娃遇刺后出任左翼社会革命党领袖的鲍里斯·卡姆科夫——1917年以前曾是萨文科夫的重要盟友，后又成为他的主要政治对手——昨夜在莫斯科突然离世。事件起因于萨文科夫的战斗队突袭了左翼社会革命党举行“非法集会”的公寓，卡姆科夫在试图逃跑时跳入莫斯科河不幸溺亡。著名讽刺作家伊凡·蒲宁(Ivan Bunin)对此评价道，“民意”代表们对此事不是冷嘲热讽就是“毫不关心”——简直就像萨文科夫和民族共和党传话筒似的。"
 rusd.158.a: "别了，鲍里斯，我们梦中再会~"
 rusd.159.t: "粉碎民主反对派"
 rusd.159.d: "截至目前，所谓“建制派”政党的领导人和高级成员，也就是所谓的立宪民主党、右翼社会革命党和十月党人，都得到了“从轻发落”。只要他们不太过于出风头，他们就能正常生活且安心工作。和社会主义者所做的类似，俄罗斯以萨文科夫的愿景为方向迅速转型的趋势让这些建制派感到不安，如今他们终于“受够了”。维克托·切尔诺夫(Viktor Chernov)、帕韦尔·米留可夫(Pavel Milyukov)、阿里亚德娜·特尔科娃(Ariadna Tyrkova)共同起草了一份宣言，在宣言中他们呼吁进行一场恢复宪政的运动，要求萨文科夫辞职并允许自由选举。\n\n萨文科夫对此很不高兴，元首很生气后果很严重，国家机器迅速组织起来打击这些民主派。一场镇压民主运动领导人的活动已经开始了，许多家报纸被查封，其编辑被逮捕，牢房里面再次塞满了政治犯。民主宪政派的垮台，让萨文科夫那不屈野心的最后一块绊脚石化为乌有。"
 rusd.159.a: "这一切只是时间问题而已"
 rusd.160.t: "大清洗"
 rusd.160.d: "尽管已经有数千人被草草处决，源源不断的现行犯或疑似犯正被送入监狱，但是萨文科夫的偏执却并没有得到缓解。敌人仍然隐藏在各个角落，而邪恶的工团主义者或许随时都会跳出来取他的项上人头。民族共和党的新星之一，安全部副部长维克托·阿巴库莫夫就此提出了一项解决方案。为了确保元首的统治永远稳固，为了确保他的政权能持续千年，俄罗斯民族必须学会恐惧，最重要的是俄罗斯民族的敌人必须学会恐惧。\n\n阿巴库莫夫的想法不是自上而下的清洗，不靠命令的方式一个一个的逮捕那些持异见者，而是自下而上的实行清洗。所有地方长官都被分配了“国民公敌”的名额，他们需要去寻找，去榨取，去清洗，去完成任务。那些罪行不足给自己脑袋挣一个枪眼的坏分子则必须努力工作来赎罪——沙皇时代“保卫部”流放成千上万异见人士到西伯利亚的历史为今日打下了基础，该系统在现代化、流水化之后可以建成一个个苦力“群岛”。甚至于那些并非密谋反对俄罗斯母亲的人也会在这些“群岛”中找到自己的位子——阿巴库莫夫提议驱逐在工作场所、在学校甚至在家庭中可能存在的“国民公敌”，在人民心中制造一种恐怖而人人自危的氛围，在这种氛围下人民会争相投入唯一可以确保他们自身安全的办法，也就是忠于元首。\n\n即使民族共和党的成员也认为阿巴库莫夫的想法太……疯狂了，不过萨文科夫本人对这一提议感到很感兴趣。"
 rusd.160.a: "这听起来太压抑了……"
 rusd.160.b: "正如我们之前说的。痛苦中孕育俄罗斯新生！"
 rusd.161.t: "公审左翼分离主义者"
 rusd.161.d: "俄罗斯民族共和党对俄罗斯众多少数民族的政策一直是飘忽不定的。尽管该党派的绝大多数支持来自于俄罗斯民族主义者，但萨文科夫本人也承认俄罗斯内部的民族分歧过大，不能在一条路上走到底。不过，他和党可以通过“白手套”对俄罗斯众多的少数民族采取行动。在俄罗斯内战期间，许多少数民族投向了布尔什维克阵营，希望在伟大的“苏维埃俄罗斯”成立后实现民族自治，并因此获得了“左翼分离主义者”的名号。\n\n萨文科夫政权认为这可能是各少数民族不忠的一个例子，并据此对这些少数民族展开了行动，这使得许多少数民族报刊被迫停业，许多少数民族的杰出政治家被逮捕——比如犹太人、鞑靼人、芬兰人、伏尔加德意志人和雅库特人。少数民族地区的行政机构里也安插了“忠臣”——基本都是俄罗斯人。"
 rusd.161.a: "你胆敢挑战法律，这下法律赢了吧！"
 rusd.163.t: "帕维尔·戈古洛夫及农民绿党-民族共和党"
 rusd.163.d: "俄罗斯民族共和党在20世纪30年代迅速壮大，并在俄国范围内吸收了若干个极右政党（尽管这些政党都有各自的政治理念想法）。其中一个政党是农民绿党，由帕维尔·戈古洛夫这位库班哥萨克作家和政治理论家领导。尽管和萨文科夫党内的其他党员一样，他是一个俄罗斯沙文主义者，反犹主义者和民族主义者，但是农民绿党更强调的是俄罗斯人民与土地和农民生活的联系。\n\n在萨文科夫接管俄罗斯之后，帕维尔·戈古洛夫被任命为了农业部长，他开始在全国各地巡回，把民族共和党的讯息传到了俄罗斯中部和南部的几十个地区。他对“俄罗斯人的俄罗斯”的呼声和对“民族农民”的强调反应在了他上任以来进行的各改革之中——他的目标是把俄罗斯各个村庄改造成联系紧密而种族纯正的一个个社区，一个个完美的服从于元首且展现俄罗斯民族优越感的社区。\n\n戈古洛夫的政治观点十分晦涩，以至于他的属下都不能确定他到底是不是……疯了。他对农民的强调在他弥赛亚一般的观点中达到顶峰“野性、原始、斯基泰”的俄罗斯文明将最终战胜西方文明，建立世界新秩序。主要由前农民绿党成员组成的民族共和党内“农业派”仍坚定的支持他的思想，尽管如此，但由于他在政府中的职位较低，他的理念对政府没有太大影响。"
 rusd.163.a: "有趣的想法……"
 rusd.164.t: "俄罗斯科学院"
 rusd.164.d: "理论上来说，我们所加入的莫斯科协约只具有军事属性，然而实际上可比这复杂多了。世界大战的遗产之一乃大规模动员的极大发展——将大片大片的社会可用之部门联合进一个机构当中，以资战争所用。科技领域也是如此——为了突破西线战场上的堑壕，军事科技创造出了各种新式发明——比如最终改变战局的陆行舰。作为各种动员的结果，民用和军用资源间的界限越来越模糊了——而最近越来越紧张的国际局势也开启了新的全球军备竞赛，而这次可没人承担得起落后的后果。\n\n为此，[RUS.GetNameDef]将一项新的任务赋予给了古老而享誉世界的俄罗斯科学院——联合并协调俄罗斯及其盟国的科研力量，以令成员国们所取得的各项重大科技突破能快速传播开来，并消除重复浪费研究的可能，特别是军事领域的科研突破尤为重要。由我国与俄罗斯的双边关系稳中向好，因此，我们受到该组织邀请，为这项合作科研计划贡献人才，并与其他参与国一道共享研究成果。这一美好愿景令我们的科学界非常欢欣鼓舞。"
 rusd.164.a: "好极了。"
 rusfor.47.t: "伟大的卫国战争"
 rusfor.47.d.democratic_FRA: "极权主义的法兰西政权仇视俄罗斯，压制人民对上帝、荣誉、财富和公民权利的热爱！每个俄罗斯人都知道，这场战争的结果将决定我们伟大祖国母亲的命运。大城市的市民们正在攻击一切具有法国血统或与共产主义者有关的人。许多政府部门开启了大规模的宣传运动，引导青年人投身军旅或献身工厂。来自各个政治派系的音乐家、诗人、画家还有各类艺术家（布尔什维克除外）都行动起来，竭尽全力向社会宣示对我国政府的支持。如其他所有主要宗教教派一样，东正教教士正在为政府和出征前线的将士们祈祷。现在，各派政党和工会都团结在了一起，为保卫俄罗斯组建了“神圣联合”！工团主义是不可能打倒俄罗斯母亲的，我们的未来充满光明！"
 rusfor.47.d.authoritarian_FRA: "极权主义的法兰西政权仇视俄罗斯，他们不仅想奴役我们，还想奴役天底下的所有人！每个俄罗斯人都知道，这场战争的结果将决定我们伟大祖国母亲的命运。大城市的市民们正在攻击一切具有法国血统或与共产主义者有关的人。许多政府部门开启了大规模的宣传运动，引导青年人投身军旅或献身工厂。来自各个政治派系的音乐家、诗人、画家还有各类艺术家（布尔什维克除外）都行动起来，竭尽全力向社会宣示对我国政府的支持。如其他所有主要宗教教派一样，东正教教士正在为政府和出征前线的将士们祈祷。现在政府已经把社会各项事务都纳入了其掌控之下，我们的未来注定光明！"
 rusfor.47.d.democratic_GER: "历史重演了——我们再一次同德意志人开战了！现在，我们必须向他们展现斯拉夫人团结起来的力量，打倒这个在东欧实行殖民统治的野蛮政权！大城市的市民们正在攻击一切具有德国血统或与帝国公约组织有关的人。许多政府部门开启了大规模的宣传运动，引导青年人投身军旅或献身工厂。来自各个政治派系的音乐家、诗人、画家还有各类艺术家（布尔什维克和极端疯狂的保皇派除外）都行动起来，竭尽全力向社会宣示对我国政府的支持。如其他所有主要宗教教派一样，东正教教士正在为政府和出征前线的将士们祈祷。现在，各派政党和工会都团结在了一起，为保卫俄罗斯组建了“神圣联合”，我们的未来将是光明的！"
 rusfor.47.d.authoritarian_GER: "历史重演了——我们再一次同德意志人开战了！现在，我们必须向他们展现斯拉夫人团结起来的力量，打倒这个在东欧实行殖民统治的野蛮政权！大城市的市民们正在攻击一切具有德国血统或与帝国公约组织有关的人。许多政府部门开启了大规模的宣传运动，引导青年人投身军旅或献身工厂。来自各个政治派系的音乐家、诗人、画家还有各类艺术家（布尔什维克和极端疯狂的保皇派除外）都行动起来，竭尽全力向社会宣示对我国政府的支持。如其他所有主要宗教教派一样，东正教教士正在为政府和出征前线的将士们祈祷。现在政府已经把社会各项事务都纳入了其掌控之下，我们的未来注定光明！"
 rusfor.47.a: "我们将会在香榭丽舍大街阅兵！"
 rusfor.47.b: "我们会在勃兰登堡门前踢起正步！"
 rusfor.52.t: "俄罗斯希望与我们结盟"
 rusfor.52.d: "今天我们收到了来自[From.Capital.GetCapitalVictoryPointName]的一份请求，他们希望邀请我们加入一个多边互助军事同盟。尽管[From.GetNameDef]在当今风云变幻的局势下显然需要一切可行的援助，但是我们也应当考虑到我们会因此卷入到同其他国家不必要的纠葛之中。我们该如何回复？"
 rusfor.52.a: "我们同意。"
 rusfor.52.b: "作为交换，我们希望收回领土宣称。"
 rusfor.52.c: "俄罗斯不值得信任。"
 rusfor.53.t: "[From.GetNameDefCap]接受了！"
 rusfor.53.d: "[From.GetNameDefCap]理所当然地同意了加入我们的联盟，并承诺在我们的战争中帮助我们以换取保护。此事向世界宣告，并非所有人都不愿和俄国熊合作！"
 rusfor.53.a: "好极了！"
 rusfor.54.t: "[From.GetNameDefCap]要求归还他们的土地"
 rusfor.54.d: "[From.GetNameDefCap]最近已向我方发送了请求，声称愿意以加入莫斯科协约为代价换取俄罗斯控制的本国核心领土。虽然接受其入盟请求无疑能增强我们的国际地位，不过割让俄罗斯土地的高昂成本也令政府中一些人士产生不满，并反对[From.GetNameDefCap]要求俄罗斯土地的提议。"
 rusfor.54.a: "值得付出的代价。"
 rusfor.54.b: "那些是俄罗斯的合法土地！"
 rusfor.55.t: "[From.GetNameDefCap]同意了"
 rusfor.55.d: "[Root.GetAdjective]的外交行动被证明可谓是相当成功，今日[From.GetNameDefCap]已经同意归还我国的核心领土以换取我们加入莫斯科协约。[From.GetNameDefCap]已然表明自己是[Root.GetName]的真诚伙伴，并寻求在未来加强两国之间的互信互助。"
 rusfor.55.a: "好极了！"
 rusfor.56.t: "[From.GetNameDefCap]拒绝了"
 rusfor.56.d: "[From.GetNameDefCap]已然暴露了自己是[Root.GetName]不共戴天仇敌之真面目，其拒绝归还我们的合法领土。毫无疑问，和俄国巨熊的任何外交解决方案都已不可能，只有战争才能真正解决双方的争端了。"
 rusfor.56.a: "不出意料。"
 rusfor.57.t: "[From.GetNameDefCap]拒绝了！"
 rusfor.57.d: "[From.GetNameDefCap]言辞激烈地拒绝了我们与其结盟的请求，看来如果没法在谈判桌上解决问题，那么只有兵戎相见了。君子报仇，十年不晚，等着老子回来收拾你！"
 rusfor.57.a: "吃亏的是他们。"
 rusfor.58.t: "俄芬友好条约"
 rusfor.58.d: "[From.GetNameDefCap]向我们发来了一份令人惊异的提案。为了保障圣彼得堡的安全、保障[FIN.GetNameDef]抗击无处不在的德国威胁，我们两国需要勠力同心，搁置争议共同保卫波罗的地区。俄罗斯人将放弃对我国一切领土的宣称，以求我们同其结盟，共同保卫本地区，不向德国的压力屈服。\n从他们几乎不加掩饰的话语中可以感受到一种近乎敦促我们接受的味道，但他们似乎也是真心诚意的提出这一要求的。"
 rusfor.58.a: "出人意料，但我们会表示欢迎。"
 rusfor.58.b: "这肯定是另一个阴谋，我们拒绝！"
 rusfor.59.t: "$rusfor.56.t$"
 rusfor.59.d: "[FIN.GetNameDefCap]拒绝了我们给予其保护的慷慨提议。或许我们低估了他们的榆木脑袋程度。"
 rusfor.59.a: "我们稍后再处理他们……"
 rusfor.1066.t: "俄罗斯索要阿塞拜疆"
 rusfor.1066.d: "大胆的俄罗斯人正试图扩大他们在高加索的影响，看来我们是他们的新目标。他们要求我们必须归还阿塞拜疆和其他由我们控制的高加索领土，或者和[FROM.GetNameDef]开战。我们该如何回应这一严重的外交侮辱？"
 rusfor.1066.a: "我们打不过俄罗斯人……"
 rusfor.1066.b: "永不！"
 rusfor.1067.t: "波斯同意了"
 rusfor.1067.d: "波斯听从了劝告，接受了我方通牒。阿塞拜疆现在又是我们的了！"
 rusfor.1067.a: "这是俄罗斯的胜利！"
 rusfor.1068.t: "波斯拒绝了"
 rusfor.1068.d: "愚昧无知的波斯人蔑视我们，拒绝归还阿塞拜疆。我们该如何做出下一步对策？"
 rusfor.1068.a: "我们应该碾碎他们！"
 rusfor.1068.b: "暂停进一步行动"
 rusfor.1082.t: "接管外阿穆尔"
 rusfor.1082.d: "随着俄罗斯重新掌握了西伯利亚大铁路蒙古段的控制权，他们与外阿穆尔共和国的经济来往大量的增加了。如今日本对外阿穆尔的经济控制正在急速衰退，而大量来自俄罗斯的投资正源源不断的流入。外阿穆尔，这一在俄罗斯国内战争期间由日本一手扶持的叛乱国家行政正在遭受严重的金融危机，由于西伯利亚大铁路已经完全回到了俄罗斯的控制之下，对外阿穆尔输送来自俄罗斯的低价商品变得更加容易，而现在外阿穆尔及其混乱的状态使其很容易就会被俄罗斯以极小的代价占领。"
 rusfor.1082.a: "索要外阿穆尔！所有俄罗斯人必须归于俄罗斯治下！"
 rusfor.1082.b: "向符拉迪沃斯托克派出军队，取缔外阿穆尔！"
 rusfor.1083.t: "俄罗斯索要外阿穆尔"
 rusfor.1083.d: "重新取得整条西伯利亚大铁路的控制权之后，俄罗斯人宣布外阿穆尔-普里莫尔斯克（滨海）地区为俄罗斯的合法省份。我们是要为了外阿穆尔地区去对抗日益强大的俄罗斯，还是应该集中精力于中国？"
 rusfor.1083.a: "发出警告，外阿穆尔是我们的保护国！"
 rusfor.1083.b: "放弃外阿穆尔，让他直面自己的命运去吧"
 rusfor.1084.t: "俄罗斯军队抵达符拉迪沃斯托克！"
 rusfor.1084.d: "重新取得整条西伯利亚大铁路的控制权之后，俄罗斯人就开始争取一些反叛的外阿穆尔资本家的支持，以图用武力控制普里莫尔斯克（滨海）地区！我们是要为了外阿穆尔地区去对抗日益强大的俄罗斯，还是应该集中精力于中国？"
 rusfor.1084.a: "我们会守住外阿穆尔！"
 rusfor.1084.b: "放弃外阿穆尔，让他直面自己的命运去吧"
 rusfor.1087.t: "外阿穆尔是俄罗斯的！"
 rusfor.1087.d: "面对俄罗斯军事力量的威胁，以及当地资本家和日本人的支持，外阿穆尔政府在人民的意志面前崩溃了。我们虽然期待外阿穆尔回归已经很久了，但它独立了那么长的时间，所有的人民都会愿意并入俄罗斯吗？或许我们需要某种的妥协？"
 rusfor.1087.a: "把那个叛徒送去军事法庭审判然后开始吞并外阿穆尔"
 rusfor.1088.t: "日本向我们发出警告"
 rusfor.1088.d: "日本人对我们干涉外阿穆尔的内政感到非常不满，并警告我们外阿穆尔是日本的保护国。但他们现在的军事目标可不在于俄罗斯，他们可不愿意冒着双线作战的风险来保护这样一个小小的殖民地……只需要我们稍微施加一点压力就好了。"
 rusfor.1088.a: "他们不过是虚张声势！派出部队！"
 rusfor.1089.t: "俄罗斯军队开入我国领土"
 rusfor.1089.d: "在我们获得解放后，俄罗斯人不再担忧日本人介入局势的可能性，并派出军队前往符拉迪沃斯托克，希望吞并我们。我们该如何应对这一侵略行为？"
 rusfor.1089.a: "我们不是俄国人的对手。"
 rusfor.1089.b: "我们决不投降！"
 rusfor.1113.t: "俄罗斯夺取图瓦"
 rusfor.1113.d: "我国政府今晨获悉，俄国士兵已经越过边境占据了图瓦和肯木毕其尔、我们该如何回应这一侮辱？"
 rusfor.1113.a: "向俄罗斯屈服……"
 rusfor.1113.b: "礼貌的拒绝他们"
 rusfor.1114.t: "蒙古投降了！"
 rusfor.1114.d: "蒙古人已经同意了将属于俄罗斯的合法领土归还给我们，这一地区将不会再属于蒙古的统治范围了！"
 rusfor.1114.a: "好极了！"
 rusfor.1116.t: "图瓦地区发生边界冲突！"
 rusfor.1116.d.baron: "我们收到了一份由“疯男爵”罗曼·冯·恩琴-施滕贝格本人亲笔写下的回信。在他的笔下，男爵只是罗列了一系列借口，尝试为他窃占俄罗斯合法领土的行为作辩护。这位内亚强人终于显露出了自己有几斤几两，现在他匍匐在地，祈祷我们能放他一马。"
 rusfor.1116.d.other: "我们收到了来自[MON.GetAdjective]政府的回应，他们拒绝交出图瓦，并提出了一系列根本站不住脚的理由来证明为何图瓦是[MON.GetAdjective]的“合法领土”。他们已经开始动员军队，而且[MON.GetAdjective]和[ROOT.GetAdjective]军队间已经发生了冲突。"
 rusfor.1116.a: "我们定要击碎他们！前进，向乌尔格进军！"
 rusfor.1180.t: "俄罗斯索要比萨拉比亚地区"
 rusfor.1180.d.ROM: "昨日，俄罗斯政府正式对我国提出有关比萨拉比亚地区的领土要求。倘若同意，半壁江山沦陷；倘若拒绝，棕熊就要在紧跟前咆哮。我们该如何应对俄罗斯领导层的这些可怕主张？"
 rusfor.1180.d.ROM_overlord: "昨日，俄罗斯政府正式对我国提出有关比萨拉比亚地区的领土要求。倘若同意，罗马尼亚就要丢掉将近三分之一的领土；倘若拒绝，两国都得被迫面临棕熊咆哮。我们该如何应对俄罗斯领导层的这些可怕主张？"
 rusfor.1180.a: "接受他们的条件。"
 rusfor.1180.b: "绝不退让！"
 rusfor.1181.t: "[From.GetNameDefCap]拒绝了！"
 rusfor.1181.d: "[From.GetAdjective]政府发表了一个声明，他们坚持认为比萨拉比亚是罗马尼亚的合法领土，俄罗斯永远不能把它夺走。我们对这个问题唯一的解决方案是与[From.GetNameDef]开战。"
 rusfor.1181.d.ally: "[From.GetAdjective]政府礼貌地拒绝了我们的要求，表示他们力图避免与罗马尼亚人冲突，希望维持与从属于他们的布加勒斯特政府之间的友好关系。"
 rusfor.1181.a: "这意味着战争。"
 rusfor.1181.b: "还是放弃吧。"
 rusfor.1181.c: "厚颜无耻的混蛋。"
 rusfor.1182.t: "移交比萨拉比亚"
 rusfor.1182.d: "[From.GetNameDefCap]同意转让比萨拉比亚的大部分，以换取货币和物质补偿以及保证其新边界的安全！"
 rusfor.1182.d.ally: "[From.GetNameDefCap]同意转让比萨拉比亚的大部分，以示对他们勇敢的盟友的善意！"
 rusfor.1182.a: "俄罗斯外交的又一胜利！"
 rusfor.1183.t: "俄罗斯索要比萨拉比亚地区"
 rusfor.1183.d: "昨日，俄罗斯政府正式向我们提出归还比萨拉比亚地区的要求。由于俄罗斯是我们共处的联盟的领袖，也是该争议地区的前控制者，因此这个要求是友好的。倘若同意，罗马尼亚就要丢掉将近三分之一的领土，但我们的盟友将感谢俄罗斯的支持。"
 rusfor.1183.a: "听起来还不错。"
 rusfor.1183.b: "这对罗马尼亚人更有利。"
 rusfor.1190.t: "俄罗斯要求亚美尼亚"
 rusfor.1190.d.TUR: "在“保护亚美尼亚基督徒”的幌子下，俄罗斯开出了一系列蛮横的要求，企图将卡尔斯到俄国边境一线的亚美尼亚地区控制权事实上收入囊中。为了让其行动看起来更外交化，他们甚至提出亚美尼亚人应当举行一次公投，而俄国人将保护亚美尼亚公投的正当性。这完全就是一种换皮的帝国主义行径，但俄国人的行动看起来可不是说笑的。局势升级为军事冲突的可能性日益增长。"
 rusfor.1190.d.TUR_overlord: "伊斯坦布尔忠诚的傀儡已知会我方，俄罗斯在“保护亚美尼亚基督徒”的幌子下开出了一系列蛮横的要求，企图将卡尔斯到俄国边境一线的亚美尼亚地区控制权事实上收入囊中。为了让其行动看起来更外交化，他们甚至提出亚美尼亚人应当举行一次公投，而俄国人将保护亚美尼亚公投的正当性。这完全就是一种换皮的帝国主义行径，但俄国人的行动看起来可不是说笑的。局势升级为军事冲突的可能性日益增长。"
 rusfor.1190.a: "接受他们的条件。"
 rusfor.1190.b: "不可能！"
 rusfor.1191.t: "[From.GetNameDefCap]拒绝了！"
 rusfor.1191.d: "[From.GetName]拒绝接受我国通过外交传达的任何提议，并宣布整场事件不过是“莫斯科嗜权妄想症”的表现之一。该国开始将部队转移到边境，这显然是个挑衅：比起坐下来好好说话，他们更愿意打一架。"
 rusfor.1191.a: "这意味着战争。"
 rusfor.1191.b: "还是放弃吧。"
 rusfor.1192.t: "转交亚美尼亚"
 rusfor.1192.d: "控制亚美尼亚的政权为了避免被我们彻底毁灭，业已撤离当地，并承认我国有权保护我们的亚美尼亚铁杆兄弟。俄军进驻后立即举行了一次全民公投，以证明亚美尼亚加入俄罗斯乃正当合法之举，亦是当地民心所向。"
 rusfor.1192.a: "俄罗斯外交的又一胜利！"
 rusfor.1210.t: "对加利西亚的最后通牒"
 rusfor.1210.d: "俄罗斯人给我们发出了最后通牒，他们要我们把我们的傀儡加利西亚交给他们，否则他们会向我们宣战，我们应该如何回应？"
 rusfor.1210.a: "我们必须接受。"
 rusfor.1210.b: "让他们来吧，我们拒绝最后通牒！"
 rusfor.1210.c: "必须先发制人打击俄罗斯。"
 rusfor.1211.t: "[From.GetNameDefCap]接受了"
 rusfor.1211.d: "作为对我们最后通牒的回应，[From.GetNameDefCap]将加利西亚割让给了我们，我们胜利了！"
 rusfor.1211.a: "乌拉！"
 rusfor.1212.t: "[From.GetNameDefCap]拒绝了！"
 rusfor.1212.d: "[From.GetNameDefCap]藐视了我们的力量并拒绝了我们的最后通牒，我们应该如何对这个行为作出反应？"
 rusfor.1212.a: "战争不可避。"
 rusfor.1212.b: "让步"
 rusfor.1222.t: "[From.GetNameDefCap]背叛了我们！"
 rusfor.1222.d: "由于俄罗斯最后通牒，[From.GetNameDef]背叛了我们，留下我们独自对抗威胁。我们该怎么办？"
 rusfor.1222.a: "我们无能为力……"
 rusfor.1222.b: "抗击侵略者！"
 rusfor.1223.t: "加利西亚人攻击了我们！"
 rusfor.1223.d: "在[From.GetNameDef]的懦夫抛弃他们后，加利西亚人决定独自抵抗我们吞并他们的领土。"
 rusfor.1223.a: "我们要碾碎他们！"
 rusfor.1229.t: "俄罗斯索要卡累利阿地区"
 rusfor.1229.d.FIN_default: "俄罗斯外交部长于今日会见我国首相，称俄罗斯希望收回维堡和部分卡累利阿，同时给我们财政和物质补偿，且确保新边界永久不变。我们当作何回复？"
 rusfor.1229.d.FIN_refused_alliance: "俄罗斯外交部长于今日会见我国首相，传达了了令人惊讶的议案。他称，既然芬兰不愿意与俄结盟，考虑到后者缺乏安全感，俄罗斯希望收回维堡和部分卡累利阿，同时给我们财政和物质补偿，且确保新边界永久不变。我们当作何回复？"
 rusfor.1229.d.FIN_overlord: "俄罗斯外交部长于今日会见我国首相，称俄罗斯希望收回维堡和部分卡累利阿，同时给我们财政和物质补偿，且确保新边界永久不变。我们当作何回复？"
 rusfor.1229.a: "绝不屈服！"
 rusfor.1229.b: "接受条件。"
 rusfor.1230.t: "芬兰拒绝了！"
 rusfor.1230.d: "[FIN.GetNameDefCap]拒绝了我们将维堡和卡累利阿的一部分划归回祖国的慷慨的提议！我们必须用武力夺回我们的合法土地！"
 rusfor.1230.a: "武力夺取！"
 rusfor.1230.b: "还是算了吧。"
 rusfor.1231.t: "转交卡累利阿"
 rusfor.1231.d: "[From.GetNameDefCap]同意转让卡累利阿的大部分，以换取货币和物质补偿以及保证其新边界的安全！"
 rusfor.1231.a: "俄罗斯外交的又一胜利！"
 rusfor.1232.t.defeat: "我们被打败了！"
 rusfor.1232.t.victory: "俄罗斯战败！"
 rusfor.1232.d.defeat: "俄罗斯国的武装部队已使我们吃到了一系列惨重失败，每一天他们都在从我国手上夺取更多领土。我们必须在他们占领我们所有家园前结束这场战争。"
 rusfor.1232.d.victory: "我们成功对俄罗斯国的军队造成了一系列重大打击。这或许是一个机会，让他们用卡累利阿换和平。"
 rusfor.1232.a: "提议和平！"
 rusfor.1232.b: "让我们结束这场战争吧"
 rusfor.1232.c: "我们还有胜利的机会！"
 rusfor.1232.d: "拿下莫斯科之前绝不议和！"
 rusfor.1233.t: "与芬兰和好？"
 rusfor.1233.d.victory: "随着卡累利阿再次被征服，芬兰政府宣布他们希望结束我们两国之间的战争状态，认可我们对卡累利阿的主权。我们该如何回应？"
 rusfor.1233.d.defeat: "随着我军被彻底的打败，芬兰政府宣布他们希望终止两国间的战争状态，并提出对卡累利阿的主权宣称。我们该如何回应？"
 rusfor.1233.a: "接受和平协定！"
 rusfor.1233.b: "不，他们应该被碾碎！"
 rusfor.1234.t: "彼得格勒条约"
 rusfor.1234.d.defeat: "俄罗斯国已同意我们的投降请求，战争终于结束了。"
 rusfor.1234.d.victory: "俄罗斯国已经同意了我们的和平提议。卡累利阿已被割让，战争终于结束了。"
 rusfor.1234.a: "至少我们的国家还存在！"
 rusfor.1234.b: "伟大的胜利！"
 rusfor.1235.t: "俄罗斯拒绝议和"
 rusfor.1235.d: "虽然我们提出了十分慷慨的条件，俄罗斯人仍然拒绝了和平条约，宣布他们打算将这场战争进行到底。"
 rusfor.1235.a: "那么，战斗到底吧……"
 rusfor.1236.t.victory: "城下之盟"
 rusfor.1236.d.victory: "复兴的俄罗斯国武装力量已向我们发起了正式攻击，谋求从我国手中夺取比萨拉比亚，但出乎他们意料的是，我们不仅迟滞住了他们的攻势，还开始把他们打回去了！也许现在是时候致电俄罗斯，让他们坐到谈判桌前。他们刚刚出的洋相应该足以让他们坐下来听我们把话说完。"
 rusfor.1236.t.defeat: "俄国人击败了我们！"
 rusfor.1236.d.defeat: "复兴的俄罗斯国武装力量已向我们发动了正式攻击，谋求再次征服比萨拉比亚；尽管我们尽了最大程度的努力，但一切抵抗仍是徒劳的。我们的军队英勇奋战，但寡不敌众；现在全国上下已经屏住了呼吸，静待俄罗斯入侵所造成的破坏。不过，现在还有一线希望，如果我们提出割让比萨拉比亚以换取和平，俄罗斯巨熊之怒或许能够暂时减缓，我们的国家也能得救。"
 rusfor.1236.a: "我们别无选择；给莫斯科发电吧"
 rusfor.1236.b: "我们还能赢！"
 rusfor.1236.c: "我们胜利了！"
 rusfor.1236.d: "不行，他们必须好好领教一下。"
 rusfor.1237.t.victory: "罗马尼亚人向我们屈膝！"
 rusfor.1237.d.victory: "我们争夺比萨拉比亚统治权的战役取得了胜利，为了避免对他们的国家造成进一步的破坏，罗马尼亚人已寻求同我们进行谈判以结束这场战争。我们将如何回复？"
 rusfor.1237.t.defeat: "罗马尼亚人顶住了进攻！"
 rusfor.1237.d.defeat: "灾难！我们尝试进攻并光复比萨拉比亚的行动遭到了远超我们想象的抵抗！罗马尼亚人不仅顶住了起初的猛攻，截至目前他们还设法把我军赶了回来！如果这场闹剧继续下去，我们的战争机器将成为全世界的笑柄！我国的外交部门建议我们接受他们的要求，尽管我国人民可能做不到都从大局着想……"
 rusfor.1237.a: "接受，没理由再浪费更多俄罗斯人的生命了"
 rusfor.1237.b: "拒绝，他们必须好好领教一下！"
 rusfor.1237.c: "接触罗马尼亚人，这场闹剧该收场了"
 rusfor.1237.d: "告诉他们，我们要不惜一切代价拿下基希讷乌！"
 rusfor.1238.t: "俄罗斯同意了"
 rusfor.1238.d.victory: "伴随着最近的耻辱失败，俄罗斯政府不情愿的同意撤回对比萨拉比亚的声索，作为交换，交换双方将立刻停止一切敌对行为，罗马尼亚军队也将撤回其国内。风暴已经过去了，我们顶住了。"
 rusfor.1238.d.defeat: "虽然我们成功说服了俄罗斯人立刻终止敌对行动并撤军，但俄罗斯人在比萨拉比亚问题上没有让步。比萨拉比亚现在重归俄罗斯控制——正如1918年之前那样。幸运的是，我们设法保全了我国剩余领土免遭进一步羞辱，有朝一日或许我们将能重新团结起我们民族的兄弟姐妹们……"
 rusfor.1238.a: "分久必合……"
 rusfor.1238.b: "为1812年雪耻！"
 rusfor.1239.t: "俄罗斯拒绝议和"
 rusfor.1239.d: "刚刚莫斯科传来了可怕的消息，俄罗斯人拒绝展开和平谈判！他们宣称和谈对俄罗斯民族的伤害是不可接受的，这场战争在俄罗斯军队于布加勒斯特阅兵前是不可能结束的。我们必须检查一下我军的防线……"
 rusfor.1239.a: "上帝保佑"
 rusfor.1239.b: "如果他们想继续打的话……"
 rusfor.1273.t: "中亚穆斯林精神管理局"
 rusfor.1273.d: "完成对中亚地区的征服后，越来越多的穆斯林开始加入俄罗斯大家庭，这些人曾接受着当地蒙昧神职人员的统治，显然，我们有理由对这份遗产予以必要的改良，将这些虔诚的穆斯林改造成忠实而向往和平的俄罗斯公民。眼下我们有两种选择——要么成立中亚穆斯林精神管理局，要么赋予忠实的巴什基尔人与鞑靼人控制下的奥伦堡穆斯林精神大会以额外特权，协理当地的事务。"
 rusfor.1273.a: "建立新管理局"
 rusfor.1273.b: "奥伦堡大会有能力处理这些"
 rusfor.1274.t: "中亚问题"
 rusfor.1274.d: "尽管我们已经建立起全新的“中亚穆斯林精神管理局”，但它仍然是由穆斯林教士主导的组织，与国内战争以来直到最近为止主掌中亚地区的可谓是同一批人。虽然这会花去我们很多时间，但对现状进行适当调整是相当有必要的。"
 rusfor.1274.a: "好吧……"
 rusfor.1275.t: "中亚局势缓和"
 rusfor.1275.d: "从中亚地区传来好消息——来自鞑靼与巴什基尔的新穆斯林领导层已经成功重建了当地的伊斯兰教组织，在一定程度上遏制了本地伊斯兰教学者与神职人员的蒙昧主义。奥伦堡穆斯林精神大会已经为中亚穆斯林公民展现了一幅全新的未来愿景，只要中亚地区维持充分的忠诚，俄罗斯政府将显著减少对这一地区的关注度。"
 rusfor.1275.a: "这真是太棒了！"
 russianews.0.t: "克伦斯基总统遇刺"
 russianews.0.d: "克伦斯基刚刚在去议会的路上被人射杀了！凶手被警方当场抓获，但们他的动机和目的依然未知。尽管由于土地改革的失败和统治的低效而不受欢迎，这些年里克伦斯基还是把国家团结在了一起，但现在他的死亡让俄罗斯重新陷入了混乱。\n\n议员们已经开始讨论可能替代克伦斯基的人选。左翼和右翼都建立了新的政治联盟，而像弗兰格尔和科尔尼洛夫这些军方人员则打算介入政坛来终结民主制并“拯救俄罗斯母亲”……"
 russianews.0.a: "真野蛮！"
 russianews.1.t: "元首的崛起"
 russianews.1.d: "几天前，拉夫尔·科尔尼洛夫，俄罗斯军队最高指挥官兼俄罗斯总统在睡梦中逝去了。科尔尼洛夫死后，科尔尼洛夫任命的总理鲍里斯·萨文科夫利用自己在政府内部的权力合并了总统和总理二职。成为了俄罗斯的首位“元首”。\n\n萨文科夫和他的“俄罗斯民族共和党”自克伦斯基之死以后在俄罗斯的影响力就不断增长。民族共和党和萨文科夫承诺将把俄罗斯从《布列斯特-立托夫斯克条约》的枷锁中解放出来，将俄罗斯人民带回昔日的荣光。目前尚不知晓他的计划将如何展开，但是有一件事是确定无疑的——鲍里斯·萨文科夫如今是崭新俄罗斯国家无可争议的元首。"
 russianews.1.a: "可怕的消息"
 russianews.2.t: "科尔尼洛夫血洗莫斯科"
 russianews.2.d: "利用了克伦斯基遇刺后莫斯科的乱局，拉夫尔·科尔尼洛夫和他的军官团在鲍里斯·萨文科夫的民族共和党战斗队协助下，冲上了莫斯科街头同左翼组织及工会势力大打出手。\n\n在数小时血腥的巷战后，科尔尼洛夫彻底控制了莫斯科，并宣誓就任俄罗斯武装力量最高指挥官兼俄罗斯总统。"
 russianews.2.a: "俄罗斯何时能消停下来？"
 russianews.3.t: "彼得·弗兰格尔控制了俄罗斯"
 russianews.3.d: "由于担忧俄罗斯发生一次全面崩溃，陆军元帅彼得·弗兰格尔和他的军队开入了莫斯科。在一场不流血的政变中，弗兰格尔“说服”了杜马和参议院将权力授予他本人，随即他援引宪法48条暂停公民自由并制定戒严法。\n\n随着杜马和参议院落入弗兰格尔的掌控之中，一个事实上的军事独裁政府已在俄罗斯建立了起来。"
 russianews.3.a: "黑男爵的统治至高无上"
 russianews.4.t: "黑沙皇"
 russianews.4.d: "在统治俄罗斯一年多后，弗兰格尔的许多心腹认为他应当恢复沙皇制。在接受这些人的建议后，彼得·弗兰格尔被加冕为了沙皇，复辟了俄罗斯帝国。\n\n尽管这震惊了许多人，但是也有人认为弗兰格尔从一开始就打算好了。无论如何，新沙皇在俄罗斯的权势是不容置疑的。"
 russianews.4.a: "俄罗斯有了新沙皇……"
 russianews.5.t: "社会主义在俄罗斯的胜利"
 russianews.5.d: "俄罗斯终于尘埃落脚。今天，世界唤醒了一个崭新的俄罗斯，一个由[SOV.GetLeader]的工团主义势力控制的俄罗斯。世界地缘政治格局发生了巨大变化，现在德国面临着东西两侧的工团主义势力威胁。\n\n俄罗斯工团主义政府已经开始了重建，全世界都在等待下一步会发生什么……"
 russianews.5.a: "俄罗斯的新时代……"
 russianews.6.t: "俄罗斯内战结束"
 russianews.6.d: "最初只是由[RUS.GetLeader]的部队发动的一场军事政变，很快就爆发为了一场全面内战。今天，“政变”终于结束了，最后一支工团主义部队被赶出了俄罗斯。俄罗斯白军再一次成为了胜利者。\n\n战后重建已经展开，不过[RUS.GetLeader]将如何重建这个国家还是未知数。我们只能拭目以待……"
 russianews.6.a: "历史重演"
 russianews.7.t: "第二次俄国内战"
 russianews.7.d: "就在二十年前，世界大战的最后几年中，俄罗斯帝国崩溃了，它被各地的民族主义运动撕成了几块，之后陷入了白军和红军的内战之中。在德国做出干涉后，共和派政府击败了布尔什维克，但看起来俄罗斯人的革命精神并未就此结束。\n\n在克伦斯基政府就土地改革做的一堆无用功、总统遇刺后的危机以及最后的稻草科尔尼洛夫的政变，俄罗斯西部的各城市又一次被赤潮吞没了。俄罗斯社会主义共和国会获胜吗？或者白军政府的效忠者将会再一次击垮这些异议？"
 russianews.7.a: "他们何时才能吸取教训啊？"
 russianews.8.t: "沙皇复辟"
 russianews.8.d: "创立于世界大战最后几年间的俄罗斯共和国，看起来还没来得及操办建国二十周年庆典就寿终正寝了。近年来，俄罗斯饱受社会动荡、政局不稳、政府无能的摧残，共和国政府失去了俄国人民对它的支持，现在其官方新闻机构报道称，沙皇尼古拉二世后继有人，全俄罗斯人的沙皇再次加冕登基。\n\n尽管重生的俄罗斯帝国在国际相关事务上的首要目的还不甚明了，或者说沙皇的复辟能不能让这个动荡的国家安定下来还是未知数，但是世界各地的许多保皇派已纷纷出面祝贺罗曼诺夫王朝重获他们神圣的天赋权利。"
 russianews.8.a: "这次沙皇又会续多久？"
 russianews.9.t: "莫斯科协约建立"
 russianews.9.d.expansionism: "过去20年间，[RUS.GetNameDef]在世界范围内只被看作次强。在世界大战解体之后的俄国不再对德国的东欧政治霸权产生威胁，也不能阻挡日本在太平洋的野心。但是现在俄国已经重振旗鼓，准备再度起航。\n\n俄国的外交官员正式宣布了一个目的为联合那些既不亲德也不亲国际的国家的军事和经济同盟，不过所有人都知道这个“莫斯科协定”不过是俄国势力范围的又一次延伸。俄国自己似乎也不被这种幻象蒙蔽，其扩张主义的言论表明他们将寻求用武力恢复前帝国的边界。"
 russianews.9.d.realpolitik: "过去20年间，[RUS.GetNameDef]在世界范围内只被看作次强。在世界大战解体之后的俄国不再对德国的东欧政治霸权产生威胁，也不能阻挡日本在太平洋的野心。但是现在俄国已经重振旗鼓，准备再度起航。\n\n俄国的外交官员正式宣布了一个目的为联合那些既不亲德也不亲国际的国家的军事和经济同盟，不过所有人都知道这个“莫斯科协定”不过是俄国势力范围的又一次延伸。俄国则正式采用了现实政治的政策，采取实用主义来扩展协定范围使其变为能和国际与帝国条约匹敌的联盟。"
 russianews.9.a: "我们曾经击败过他们一次，我们将会再度击败他们。"
 russianews.9.b: "一个对付德国的新盟友……同时也是新的威胁。"
 russianews.9.c: "或许我们能重建旧盟？"
