 ustates.186.d.senator_csa: "今天，明尼苏达州前州长、农民劳工党的魁首弗洛伊德·奥尔森家里传来了不幸的消息，奥尔森的家人透露，他因胃癌复发而去世。去年夏天，奥尔森为竞选明尼苏达州参议员而一直奔走，并成功地赢得了这一席位。内战爆发后，他的农民劳工党陷入极端分裂，各个政府都向他寻求支持。然而，这位沉疴渐重的参议员却没有明确站边，而是就此回家休养。尽管起初奥尔森的癌症已经缓解，但令他和亲人们震惊的是，症状似乎又复发了。在去世前，这位参议员发表了一份声明，为没能在如此动荡的时期为他的州和国家挺身而出而致歉。总统[Root.GetLeader]已对奥尔森的家人表示哀悼，还要求在工团控制的领土上为这位理想主义的进步派哀悼一天，并降半旗致哀。在争夺激烈的明尼苏达州，叛乱军与占领军在社会主义政府的支持下宣布短暂停火。明尼苏达仍在哀悼，而显然，一段时间内没有人能不辜负他的盛名了。"
