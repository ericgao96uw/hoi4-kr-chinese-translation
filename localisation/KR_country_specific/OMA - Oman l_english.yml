 OMA_Saudi_Invasion: "沙漠战争"
 OMA_Saudi_Invasion_desc: "伊玛目固执己见地拒绝与马斯喀特合作，加上我国缺乏团结双方的领导能力，这使得我们很容易受到伊赫万的攻击。随着沙特王朝不可思议般的崛起，一些在我们土地上的部落甚至开始怀疑伊本·沙特是否真的是真主派来让阿拉伯人民团聚的信使……"
 OMA_tribal_army: "目中无纪的军队"
 OMA_DiCT: "阿曼防御"
 OMA_indian_idea: "印度顾问"
 OMA_persian_idea: "波斯顾问"
 OMA_black_monday: "黑色星期一波及"
 OMA_black_monday_2: "经济复苏"
 OMA_tax_idea: "现代税法"
 OMA_army_of_muscat: "马斯喀特军队"
 OMA_imamate_of_oman: "阿曼伊玛目国"
 OMA_modern_budget: "预算改革"
 OMA_industrialisation_boost: "广泛的武器制造"
 OMA_industrialisation_boost_2: "工业化计划"
 OMA_tribal_army_desc: "我们的军队中仍有大量的地方部落成员，导致士兵几乎目中无纪，和全国支援的缺乏。"
 OMA_DiCT_desc: "我们在阿曼各地的训练让我们的各个团可以保卫国家。"
 OMA_DiCT_2_desc: "我们不会向外国入侵者投降！外来的支援只会加强我们的决心！"
 OMA_indian_idea_desc: "印度顾问使军队更加有纪律！"
 OMA_persian_idea_desc: "波斯顾问使军队恢复得更快！"
 OMA_black_monday_desc: "德国股市崩溃造成的波动蹂躏了我们的经济！"
 OMA_black_monday_2_desc: "虽然我们的经济已从黑色星期一的波动中恢复了一些，但是离完全恢复还有一些距离。"
 OMA_tax_idea_desc: "新的税法为我们提供了更多的资金，同时也增强了政府完成工作的力量。"
 OMA_army_of_muscat_desc: "由于内地各部落实际处于自治状态，所以我们无法在有效招募那些人口。"
 OMA_imamate_of_oman_desc: "国家和各部落并未接受伊玛目。我们得想办法让他们接受。"
 OMA_modern_budget_desc: "工厂比以前更加有效率了！"
 OMA_industrialisation_boost_desc: "经济刺激加快军事工厂建设！"
 OMA_industrialisation_boost_2_desc: "经济刺激加快民用工厂建设！"
 OMA_entente_navy_desc: "我们可能不是强权，但我们也能贡献！我们的港口会制造驱逐舰来保卫我们盟友的贸易！"
 oman_focus: "阿曼国策树"
 OMA_defense_of_the_realm: "王国防御"
 OMA_defense_of_the_realm_desc: "伊玛目要求对新王国最大限度的保护。作为好的开端，我们需要让人们应得其所。军队包括陆军和海军，所以我们有时也得发展空军。"
 OMA_royal_navy: "重建阿曼皇家海军"
 OMA_royal_navy_desc: "阿曼海军已经过时了——战舰全都是大战时的。我们得看看能挽救回来什么，并升级海军训练，为包括贸易舰队在内的现代船计划做准备。"
 OMA_muscat_royal_dockyard: "马斯喀特船坞"
 OMA_muscat_royal_dockyard_desc: "建设新的海军需要建造一个新的造船厂。让我们准备好建设码头用的混凝土，举起神的荣耀！"
 OMA_omani_trade_fleet: "新的贸易舰队"
 OMA_omani_trade_fleet_desc: "我们的贸易舰队漏洞重重，不能承担快速发展的社会所需的货物。让我们委托建设一支20艘新船的舰队，让它们在世界的海洋上航行，建设阿曼！"
 OMA_foreign_naval_officers: "外国海军顾问"
 OMA_foreign_naval_officers_desc: "我们有船不代表我们知道怎么用船。让我们给予一些外国顾问高薪水，让它们教授水手们如何更好地使用新的海军！"
 OMA_royal_army_reform: "改革皇家陆军"
 OMA_royal_army_reform_desc: "我们的军队被设计得用来处理部落起义，而不能应对长距离的战斗，但是我们大概就要打这样的仗。我们需要改革军队，以应对长距离的战斗。"
 OMA_the_saudi_threat: "北方的威胁"
 OMA_the_saudi_threat_desc: "无论是沙特人还是其他势力，那些北方佬都在计划着统一整个阿拉伯半岛。让我们强化我们的边境防线，以便让我们有能力去抵御潜在的侵略。"
 OMA_muscat_armament_plan: "马斯喀特军备计划"
 OMA_muscat_armament_plan_desc: "我们早就有了对抗敌人的军事计划，然而我们的部队需要更多的武器补给，为此，我们需要一个新工厂，一个专门设计用来生产军用部件的工厂。"
 OMA_artillery_purchases: "购买火炮"
 OMA_artillery_purchases_desc: "枪的射程就这么长。我们军队在沙漠的开阔土地上作战，视野开阔、缺乏掩体，能在敌军与我军交战之前就将敌人碾碎的重型火炮作战效能应该不错。最好的办法是向外国政府申请购买火炮原型，并进行仿造。"
 OMA_infantry_equipment_reorganization: "重组步兵装备"
 OMA_infantry_equipment_reorganization_desc: "我军现在使用的枪械大多是大战时代的枪械，年久失修。而我们的外交官恰好从其他国家带回了更先进的武器。至少这十年，我们需要更新自己的装备。"
 OMA_dealing_with_tribal_militias: "处理部落武装"
 OMA_dealing_with_tribal_militias_desc: "很久以来，那些在沙漠中法外之地的部落既不给我们服役也不提供政治上支持。他们需要被妥善地“处理”掉，而且必须以雷霆手段，就当是给我们的部队练练手吧。"
 OMA_regular_regiments: "常备军"
 OMA_regular_regiments_desc: "我们先前组建的部落武装使用的军火装备可谓是万国造。这让我们在战时的装备再补给变得代价高昂，我们有时候甚至不清楚前线部队需要什么。标准化的单兵装备会让我们的战斗单位拥有更高的战斗效率，并减轻后勤部门的压力，因为我们只会选择最可靠、最优秀的装备提供给我们的勇士们。"
 OMA_hierarchy_reorganization: "重组军队阶层"
 OMA_hierarchy_reorganization_desc: "整支军队，从上到下，整个指挥链都需要改革，这样才能让他们在未来的战争迅速做出精确的决定。只让精英团队来负责重大决策，而其他人只负责执行我们的大战略，这是最好的办法。"
 OMA_indian_advisors: "印度顾问"
 OMA_indian_advisors_desc: "印度军队在和我们一样有限的条件下长期奋斗，艰苦作战。让我们邀请一些来自半岛的顾问来整顿我们军队的组织。"
 OMA_persian_advisors: "波斯顾问"
 OMA_persian_advisors_desc: "[PER.GetNameDefCap]与我们一样，都已经在他们的国土中战斗了数个世纪，并且成功避免了列强的饕鬄大口。让我们邀请[PER.GetAdjective]的顾问，来看看我们的军队还有没有什么可以学习的东西。"
 OMA_royal_airforce: "阿曼王家空军"
 OMA_royal_airforce_desc: "我们已经见证了航空器是如何改变世界大战面貌的，也看到德国人的遮天蔽日的机群穿过沙漠的壮景。或许是时候在我们国内引入航空工业了。"
 OMA_anti_aircraft_defenses: "城市防空"
 OMA_anti_aircraft_defenses_desc: "我们国内有几个人口高度聚集的城市，敌人只要发动一次针对这些区域的空中打击就会让我们付出惨重代价。我们需要一个避免这种惨剧，保护我们人民的方法。"
 OMA_aerial_training: "空军训练"
 OMA_aerial_training_desc: "我们为数不多的几名飞行员不知道如何一起朝着一个共同的目标努力。我们必须用相关技术训练他们，并使飞行编队标准化。"
 OMA_foreign_fighter_purchases: "购买外国战斗机"
 OMA_foreign_fighter_purchases_desc: "我们没有必要的资源自主设计我们自己的飞机。派几个顾问到国外去看看外国的设计，尽量为伊玛目的空军找来最好的！"
 OMA_administrative_reform: "改革行政机构"
 OMA_administrative_reform_desc: "如果我们要管理所有的偏远的沙漠和无数居住在那里的部落，我们就得扩张并重组我们古老的官僚机构。虽然代价不菲，但我们肯定会在未来数年内受益。"
 OMA_tax_reform: "改革税法"
 OMA_tax_reform_desc: "我们需要规范对民众征税的方式，同时尽可能将其与伊玛目的什一税区分开来。虽然这一改革投入巨大，但很快我们就会得到回报。我们亟需投资我们国家的未来。"
 OMA_economical_reform_planning: "开始改革经济"
 OMA_economical_reform_planning_desc: "大片土地处于伊玛目和其他寡头的保护下。如果开放这些土地来发展商业，我们最优秀的企业家将会物尽其用。"
 OMA_education_reform: "改革教育"
 OMA_education_reform_desc: "除了每周去几次清真寺外，我们国家的大多数人都没有受教育的机会，更别说识字了。如果我们想继续改革，我们就需要开化的民众来执行我们的议程，提出新的想法。"
 OMA_muscat_airport: "马斯喀特简易机场"
 OMA_muscat_airport_desc: "为了改善政府日益现代化的交通运输，并促进空军的扩张，让我们在首都马斯喀特城外建立一个新的机场跑道。"
 OMA_foreign_blueprints: "外国蓝图"
 OMA_foreign_blueprints_desc: "当我们的顾问和外交官在全球各地宣传我们的国家并研究怎么样才最符合它的利益时，我们应该充分利用这些我们能在世界上找到的最好的东西。"
 OMA_incorporate_the_hinterlands: "整合内陆地区"
 OMA_incorporate_the_hinterlands_desc: "固定的诊所和学校，改良的道路等等都会使边远地区相信他们是伊玛目家庭中的一员。我们可以之后担心如何支付这些事宜的款项，毕竟现在让整个国家团结起来更加重要。"
 OMA_taxate_the_hinterlands: "对内阿曼征税"
 OMA_taxate_the_hinterlands_desc: "现在我们有了一套标准化的税收体系，因此我们的收税员开始从城市地区转移到偏远村庄和沙漠中的部落地区。整合边远地区并不便宜，因此必须让那里的人承担我的负担。"
 OMA_call_banners_from_the_hinterlands: "招来内陆地区大旗"
 OMA_call_banners_from_the_hinterlands_desc: "如果我们只从我国沿海地区招募军队，那我们就失去了很大一部分人力。我们应该召集各大部落来扩充我们的武装力量。"
 OMA_loyalty_to_the_imam: "屈服于伊玛目"
 OMA_loyalty_to_the_imam_desc: "我们这里的部落军阀、富商领袖和影响力巨大的宗教人物在我们伟大的国家为所欲为，破坏她的团结与稳定。我们已经向民众展现了我们的善意，而现在这些阿曼的统治者们应向伊玛目下跪，展现我们应得的尊敬。"
 OMA_budget_recovery: "复苏计划"
 OMA_budget_recovery_desc: "我们的预算在黑色星期一的余波中十不存一。因此需要采取一些紧缩措施，恢复足够的储备金以确保国家机器能够继续运转。我们迟早要重新平衡预算，但我们现在需要让一切都正常进行。"
 OMA_budget_rebalancing: "重新平衡预算"
 OMA_budget_rebalancing_desc: "现在既然我们的预算多少恢复了一点，我们就需要重新平衡我们在军事目标和国家建设之间的支出。我们得先定一个优先项来集中投入资金，然后再去考虑那些无关紧要的项目。"
 OMA_budget_restructuring: "投资重建"
 OMA_budget_restructuring_desc: "现在阿曼的经济正在蓬勃发展，我们可以从本国工业中获取利润，并将其重新投资到医疗保健和工人培训上。这不仅要为我们的公司增加产出，而且还要更有效的产出。"
 OMA_muscat_railway_company: "马斯喀特铁路公司"
 OMA_muscat_railway_company_desc: "工业革命在19世纪与阿曼擦肩而过，而我们决心在20世纪赶上它。让我们建立一家可靠的国有公司来管理铁路网，并立即铺设一系列铁路线，这些铁路是联系我们首都与偏远地区的纽带。"
 OMA_dhofar_railway: "佐法尔铁路"
 OMA_dhofar_railway_desc: "如今，既然我们拥有了一条贯穿马斯喀特的干线，通过这条铁路将阿曼其他地区连接起来也该提上议程了。即使远处佐法尔的货物和市民也能在一天内横穿整个国家。当然，这对我们的军队也有好处，因为更快的交通意味着更快的军队！"
 OMA_port_of_muscat: "马斯喀特港口"
 OMA_port_of_muscat_desc: "海上贸易是我们社会最主要的部分，即使铁路大大方便了国内的产品运输，但只有货物从港口离开的那一刻，利润才真正地流入我们的口袋里。建设基础设施将铁路与海路连接起来便利二者间的运输，我们的经济才会真正地流动！"
 OMA_local_manufactury_incentives: "鼓励本地生产商"
 OMA_local_manufactury_incentives_desc: "我们需要鼓励阿曼当地人来让那些国家无法有效利用的剩余劳动力动起来。借此我们可以制造大众需要的小物件，像是电器、工具、廉价服装等。这将减少我们对进口的依赖并扩大我们与贸易伙伴间的合作。"
 OMA_commerce_industrialization_plan: "商业行业计划"
 OMA_commerce_industrialization_plan_desc: "为小型军工企业提供激励措施可以让他们扩大生产基地，加快军用车辆和轻武器制造的工业化进程。我们需要更多的军工厂才能跟上我们咄咄逼人的邻国的脚步。"
 OMA_intensify_administration_plan: "强化工业主动性"
 OMA_intensify_administration_plan_desc: "我们坚信只要按照目前的工业计划做下去，我们的军事能力将会得到极大的提升。但日益壮大的中产阶级和他们日益增长的对商品的需求是否能被满足还有待观察。为了安抚公众，我们需要给予民间企业和军工企业相同的激励。"
 OMA_finish_economical_plan: "结束经济计划"
 OMA_finish_economical_plan_desc: "我国多年来的努力改革终于的到了回报！随着交通的改善、对民用工厂和军用工厂的支持以及贸易量的增加，我们的经济正蓬勃发展，而且随着时间的推移，我们的国家还会更好。"
 OMA_compromises_for_our_independence: "为自由妥协"
 OMA_compromises_for_our_independence_desc: "全半岛的敌对势力包围着我们。如果我们想在未来十年中生存下去，一些妥协是必要的……"
 OMA_persian_protection: "波斯保护"
 OMA_persian_protection_desc: "一个阿拉伯半岛上的盟友完美地符合波斯的利益，而要想请求保护从而对抗我们的敌人，波斯则是一个绝妙的盟友。毕竟，远水解不了近渴。"
 OMA_imperial_army_officers: "帝国陆军顾问"
 OMA_imperial_army_officers_desc: "作为对我们保护的回报，波斯要求他们能够在我们每一支部队中都插入一些的军官。虽然这可以给我们的军队带来急需的战斗经验，但人民不会喜欢这么干。然而，没有付出就没有回报。"
 OMA_equipment_efforts: "装备成就"
 OMA_equipment_efforts_desc: "一个与地区强权拥有亲密关系的好处是可以一同进行军事训练演习，甚至更好地观察他们的军事设备。让我们为我们的研发团队带回这些宝贵的经验，并改进我们的军用载具设计。"
 OMA_prepare_for_resistance: "准备反抗"
 OMA_prepare_for_resistance_desc: "我们知道敌人即将到来，现在只是时间问题。我们得让所有人准备好保卫我们为之劳作的土地。为了伊玛目！"
 OMA_call_upon_the_raj: "向英属印度请愿"
 OMA_call_upon_the_raj_desc: "英属印度已与协约国合作，以确保其所辖地区的安全。既然我们与英属印度有着共同的经历，也与英国人藕断丝连，那么就让我们向他们以及协约国请愿，请求外部势力来帮助我们。"
 OMA_indian_business_ties: "印度商业纽带"
 OMA_indian_business_ties_desc: "现在我们再次处于英国的保护伞之下，我们可以从富有影响力的印度企业家那里获得额外资金。要说服他们投资[ROOT.GetNonIdeologyName]应该不会太难。"
 OMA_royal_navy_cooperation: "与皇家海军合作"
 OMA_royal_navy_cooperation_desc: "加拿大如今领导着协约国并专注于大型舰艇建造。他们主动提出愿意提供给我们更便宜的驱逐舰制造技术，而且比我们想象的还要高效。我们需要为这个让我们免于毁灭的联盟贡献一份力量。"
 OMA_a_special_relationship: "特殊关系"
 OMA_a_special_relationship_desc: "印度表示愿意帮助我们管理政府，使协约国受益。我们可能对为了换取我们的自身安全而丢掉独立地位这样的条件而犹豫不决，但另一种选择——彻底毁灭，反而更糟。让我们向印度屈膝，以换取我们的自身安全！其他人可不会像协约国这样好心，毕竟他们会让伊玛目保住自己的国家元首地位。"
 OMA_egyptian_mediation: "埃及的调解"
 OMA_egyptian_mediation_desc: "让我们请求我们的一些阿拉伯朋友帮助我们调解我们与阿拉伯半岛其他国家的争端。这毫无疑问会让公众冷静下来，而不是担心更多来自异教徒的帮助会对我们的国家产生什么样的影响。"
 OMA_solve_issues_with_yemen: "解决与也门的问题"
 OMA_solve_issues_with_yemen_desc: "也门长期以来对佐法尔地区拥有主权。我们需要与也门谈判解决这些问题，埃及将是这一问题的公正调解人。虽然我们将不得不作出一些小的让步，而边界上的人民也不会满意这一结果，但这能保持我们的领土完整。"
 OMA_solve_arabian_issues: "解决阿拉伯边境争端"
 OMA_solve_arabian_issues_desc: "长期以来，半岛中部的阿拉伯人一直在规划我们的港口和贸易通道。埃及已经提出要打破一种维护我们领土完整的解决方案，以换取一些小小的让步。虽然我们不喜欢这样，但如果我们想要得到埃及的支持，我们几乎没有选择。"
 OMA_cairo_pact_arms_deal: "开罗武装条约"
 OMA_cairo_pact_arms_deal_desc: "我们的依赖和埃及的支持付出了大量的利息。他们正在向我们送来大量的军备、机械工具，还有生产更多的这些制品的计划。埃及是给予我们军队的恩赐，也应在未来许多年保障我们自由。"
 OMA_porte_assistance: "拉乌夫帕夏的顾问团"
 OMA_porte_assistance_desc: "我们要面对一个残酷的事实，那就是独自对抗强大的沙特。如果我们不想让马斯喀特落入侵略者之手，我们就必须接受朴特派出的军事顾问团，尽管要说服自己相信奥斯曼帝国的良好意图可能会很困难。"
 OMA_military_reform: "实施奥斯曼式军事改革"
 OMA_military_reform_desc: "拉乌夫帕夏海军上将领导的顾问团向我们表明了我国军队在组织和战术上的不足。有了奥斯曼帝国的支持，我们可以开始军队的现代化建设。"
 OMA_revise_budget: "重整行政机构"
 OMA_revise_budget_desc: "我们从新近的恩主那里得到的东西之一便是其推动政府现代化改革的动力。我们有必要对行政机构进行一次彻底改组，使之更有效，更能适应现代。"
 OMA_freedom_once_more: "摆脱保护国地位"
 OMA_freedom_once_more_desc: "沙特的威胁消失了，我们再也不需要奥斯曼帝国的保护了。现在是时候让拉乌夫帕夏回到巴士拉了，也是时候我们恢复宝贵的独立了。"
 oma.1.t: "阿曼介绍"
 oma.1.d: "阿曼完美的中立并没有随着大战结束而结束，苏丹也希望这样的中立不会结束。不过，命运的车轮不会停下，阿曼的英国庇护者和印度盟友在麻烦中挣扎。为阿曼提供庇护的奥斯曼军队高挂免战牌，而伊本·沙特在内贾德问题上表现出越来越明显的侵略性态度，阿曼似乎离战争不远了，而伊巴迪派苏丹国的传说似乎就要在这个时代结束。\n\n不过，令人恐惧的战争并没有到来。阿曼紧急动员起来的战士们并没有见到伊赫万和沙特打起来，这场在停战区的对峙持续太久，花费太多了……或许伊本·沙特有更加鲜为人知的计划？不论原因为何，阿曼孤身一人，有十年没收到英属印度的支援了。阿曼可能会成为麻烦缠身的问题国家，不稳定状态在地区内快速蔓延。\n\n但是为了更好地对抗外部的威胁，必须好好地处理内部的问题。具体来说，问题指阿曼伊玛目国，和更效忠于内陆的伊玛目的部落；还有堕落陈旧的君主制。但是如果克服了这些挑战，阿曼的故事就不会迅速完结。"
 oma.1.a: "很好。"
 oma.10.t: "伊玛目忠诚者拒绝纳税"
 oma.10.d: "伊玛目国一直免除忠诚者向我们的政权纳税，导致需要付掉忠诚者的税的公民的强烈抗议。如果我们想要保证体制稳定，减少伊玛目和他的派系的权力，就得改变这个体制。"
 oma.10.a: "这样的忠诚真该被奖赏啊！"
 oma.11.t: "部落的突袭"
 oma.11.d: "敌对部落的突袭长期困扰着阿曼内陆地区，因为沙特在地区内力量的增加，和我们的犹豫，这些部落更加凶猛了。部队正尽全力尝试镇压这些土匪，但他们总能逃出控制。"
 oma.11.a: "抓住这些土匪！"
 oma.12.t: "黑色星期一袭击阿曼"
 oma.12.d: "天灾！天灾！柏林股市完全崩溃了，并在全世界引起波动，破坏全世界的经济和商业。虽然我们这个小农业国并不受此影响，但是外国投资者和商业仍在被黑色星期一折磨，并正把我们拉下水。"
 oma.12.a: "让我们祈祷危机能被迅速解决。"
 oma.13.t: "保护阿曼"
 oma.13.d: "在过去协议的基础上，阿曼政权已将其部分外交和国防权利移交给我国。我们现在正在对苏丹国施加重大影响。"
 oma.13.a: "好极了！"
 oma.14.t: "伊本·沙特进军布赖米绿洲"
 oma.14.d: "布赖米绿洲位于马斯喀特和前特鲁西尔诸国的边界，多年来，马斯喀特苏丹和更北边的埃米尔对绿洲所有权进行了无数次争夺。随着伊本·沙特征服了后者，他也接过这些古老的宣称，并利用它们来实现自己的阴谋。\n\n不过，伊本·沙特在攻占绿洲后并不打算停止前进，他声称我们曾经是伟大的瓦哈比的一部分，在马斯喀特城被焚尽，卑鄙的伊赫万杀完所有的反对者之前，他是不会停下来的。\n\n然而，伊本·沙特的威胁让伊玛目和苏丹更加亲密，尽管他们之间存在分歧，但他们都是坚定的爱国主义者，决定不惜一切代价保卫自己的祖国不受的侵犯。"
 oma.14.a: "我们小小的国家上空已经酝酿了一团乌云……"
 OMA_said_ibn_taimur: "赛义德·伊本·泰穆尔"
 OMA_said_ibn_taimur_leader_desc: "赛义德王朝在19世纪获得了英国的支持，并延续至今。在1919年《凡尔赛条约》之后，年轻的赛义德·泰穆尔通过在马斯喀特习得的政治教育而登基。1935年，前苏丹泰穆尔·本·费萨尔退位时为他的儿子留下了一个贤才汇集的委员会。赛义德·本·泰穆尔对特鲁西尔海岸的什叶派和阿曼本土的伊巴迪部落树立了强力权威。更令人担忧的是新苏丹对佐法尔地区的态度。赛义德·本·泰穆尔无情地向当地人征税，并对那里经营的奴隶交易保持默许。"
 OMA_suleiman_bin_himayer_al_ryami: "苏莱曼·本·希马耶尔·阿勒里亚米"
 OMA_talib_bin_ali_al_hinai: "塔利布·本·阿里·阿勒希奈"
 OMA_ali_bin_serhan: "阿里·本·塞尔汗"