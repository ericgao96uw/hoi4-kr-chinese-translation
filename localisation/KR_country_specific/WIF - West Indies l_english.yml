 WIF_governor_push: "总督的攻势"
 WIF_governor_push_desc: "由于总督现在拥有无比强大的行政权力，我们终于可以采取行动，确保联邦免受敌对势力的威胁。"
 WIF_ban_left: "查禁危险团体"
 WIF_ban_left_desc: "社会主义党派和组织像瘟疫一样侵扰着我们的国家。为了消除这些对联邦的威胁，我们必须首先消灭这些潜在的麻烦制造者。"
 WIF_suspend_democracy: "中止民主"
 WIF_suspend_democracy_desc: "当危机过去、尘埃落定，民主就会回归联邦。但在此之前，我们别无选择，只能暂停民主，以集中精力维护国家稳定。"
 WIF_resolving_cayenne: "解决卡宴问题"
 WIF_resolving_cayenne_desc: "《卡宴协定》给前行政当局带来的问题是它给予了前法国殖民地太多的自治权，使他们起了异心。如果我们希望再次恢复国家的稳定，就应取消这些特权。"
 WIF_ending_chaos: "混乱结束"
 WIF_ending_chaos_desc: "随着法律覆盖范围的扩大，终于能处理那些会威胁我国的家伙。虽然许多人会抗议即将发生的许多逮捕和镇压行动，但为了国家大局着想，这些牺牲都是必要的。"
 WIF_restore_democracy: "恢复民主"
 WIF_restore_democracy_desc: "现在威胁已经消失，我们将按照总督的承诺，恢复我国公民所珍视的民主。"
 WIF_new_junta: "新秩序"
 WIF_new_junta_desc: "帝国不能有任何的松懈，既然如此，我们就应该保护自己的人民，维护总督众多的行政权力。"
 WIF_militarization_autdem: "军事化"
 WIF_militarization_autdem_desc: "只有通过彻底的军事化，我们的国家才能做好面对任何外来威胁的准备，保护我们以及帝国和国王陛下的利益。"
 WIF_governor_power: "总督的权力"
 WIF_governor_power_desc: "虽然我们的总督通过接管获得了非凡的行政权力，但他对这些权力的使用远未得到法律认可，也远非能够绝对掌权。如果对我们的立法进行一些修改，我们可以确保总督不仅拥有更多的行政能力，而且还拥有根据其决定采取行动的合法性。"
 WIF_never_another_cayenne: "再无卡宴协定"
 WIF_never_another_cayenne_desc: "《卡宴协定》是我们近十年来的致命弱点，我们国家的不稳定可以部分地归咎于它。因此，将原法属殖民地纳入我们的核心领土符合我们的最佳利益，防止法裔制定出可能再次削弱我们的新卡宴协定。"
 WIF_permanent_stability: "永久稳定"
 WIF_permanent_stability_desc: "虽然许多民主人士可能不喜欢这样做，但审查、监督和镇压已经成功地使国家恢复了稳定。只要成果丰厚，我们就将推动维稳改革，使我国长治久安。"
 WIF_healing_wounds: "治愈创伤"
 WIF_healing_wounds_desc: "长期以来的内斗让我们的民众支离破碎，彼此不信任，民众也不信任我们的政府。我们必须采取行动，使人民重新信任我们的政府，治愈我国的创伤。"
 WIF_rebuild: "重建与恢复"
 WIF_rebuild_desc: "最近的斗争结束之后，各岛屿的重建工作正在有序进行中。希望这将使我们的领土得到进一步发展，并提高人民对我们政府的信任。"
 WIF_relying_allies: "依靠盟友"
 WIF_relying_allies_desc: "我们不应忘记，我国也有许多短板。因此，我们最好依靠盟友的援助来恢复我们的实力。为了完成我们的建设项目，向盟友请求资金援助可能会被证明是一个决定性的因素。"
 WIF_unified_indies: "新西印度群岛"
 WIF_unified_indies_desc: "虽然最近的事态发展仍然让我们国家的许多地方动荡不安，但谁也无法否认，联邦将会以新的热情、团结与信任，谱写未来的篇章。"
 WIF_syndicalist_revolution: "社会主义革命"
 WIF_syndicalist_revolution_desc: "是时候了。西印度群岛的社会主义者现在团结一致，金斯敦的总督从未听闻过工人阶级的激动和呐喊。革命必须发动，为西印度群岛带来一个新的社会主义时代！"
 WIF_new_military: "新军队"
 WIF_new_military_desc: "西印度群岛的旧军队是腐败和虚弱的，被加拿大和她的协约国的枷锁所束缚。为了保护西印度群岛的革命成果，我们必须有作战能力！因此，我们必须为各省建立一支革命军队。"
 WIF_first_unions: "第一工会"
 WIF_first_unions_desc: "工会必须建立起来，才能提高工人的地位。他们应该享有权利，降低工时，提高工资，最重要的是，应该享有自由！为了打破枷锁，我们必须利用工会这个工具！"
 WIF_join_internationale: "加入第三国际"
 WIF_join_internationale_desc: "我们在欧洲的社会主义兄弟可能愿意对西印度群岛革命伸出援手。我们必须争取加入第三国际，保护自己不受加拿大的侵略。"
 WIF_syndie_democracy: "社会主义民主"
 WIF_syndie_democracy_desc: "巩固权力的时机已经到来。我们将在联邦开始直接民主，人民将选择他们的新领导人。"
 WIF_soc_dem_syndies: "工党"
 WIF_soc_dem_syndies_desc: "自治党赢得了选举，拉格罗西埃总统也将随之开始他在西印度群岛联盟内的新变革。"
 WIF_people_liberties: "人民解放"
 WIF_people_liberties_desc: "没有自由的人民，何来社会主义？我们必须以人为本，把人民的自由放在第一位。我们将增加他们的自由权利，让他们能够自由地思考，并表达自己的观点。"
 WIF_freedom_press: "新闻自由"
 WIF_freedom_press_desc: "必须承认，有些人不希望看到我们在西印度群岛掌权。但是，新闻自由仍然要受到尊重，联盟建立之后，新闻自由将会得到恢复。"
 WIF_ending_workers_strife: "结束工人内斗"
 WIF_ending_workers_strife_desc: "工人们长期以来一直处于内斗中。他们被戴上镣铐和铁链，却为了争夺残羹冷炙而互相争斗。我们说，不能再这样了！不能再这样了！因为人不能背叛自己的同胞，而是要团结起来，对抗共同的敌人！"
 WIF_radical_syndies: "人民党"
 WIF_radical_syndies_desc: "艾梅·塞泽尔领导的人民党在选举中取得了胜利。这个新的社会主义政府充满了愿意为社会主义奉献一切的年轻人，他们对国家做出了良好的承诺。"
 WIF_mending_divide: "修补鸿沟"
 WIF_mending_divide_desc: "必须结束工人和有组织的社会主义者之间的隔阂。我们不都是同志和兄弟吗？当压迫我们的统治者敢于攻击我们社会主义者时，我们必须团结起来，用统一而更有力的声音作出回应。"
 WIF_promote_trade: "促进贸易"
 WIF_promote_trade_desc: "从西班牙统治的时代起，西印度群岛就以其贸易而闻名。我们现在必须促进与国际社会上其他社会主义国家的贸易，并帮助各省的发展。"
 WIF_new_indies_culture: "新西印度群岛文化"
 WIF_new_indies_culture_desc: "为了推动各岛屿的统一，我们必须鼓励新的印度群岛文化。我们的文化是充满卡利普索、猛男和朗姆酒的文化。我们不应只是一堆拥有各种文化的岛屿而已——从现在起，我们是一个整体！"
 WIF_syndie_syndies: "巴特勒党"
 WIF_syndie_syndies_desc: "图巴尔·尤赖亚·巴特勒和他的不列颠公民与工人自治党赢得了西印度群岛的选举。作为工会的坚定拥护者，我们必须看看巴特勒打算如何领导这个国家。"
 WIF_trade_union_dominance: "工会主导"
 WIF_trade_union_dominance_desc: "必须让工会比政府拥有更大的权力，使工人可以通过工会对国家和工作场所的管理有发言权。"
 WIF_mechanization: "机械化"
 WIF_mechanization_desc: "摆脱工作是所有劳动者的梦想。现在，我们将朝着这个方向大步前进，实现劳动的机械化。机器终将取代工人，将工人们从束缚他们的枷锁中解放出来！"
 WIF_liberation_worker: "解放工人"
 WIF_liberation_worker_desc: "工人仍然受到压迫和压迫。现在，我们将解放他们，让工人而不是富人在西印度群岛占有主导地位，早该这样做了。"
 WIF_naval_situation: "海军现状"
 WIF_naval_situation_desc: "虽然我国海军没有什么值得嘲笑之处，但海军的确非常需要改革。然而，海军最高指挥部对于改革的性质应该是什么还没有决定，现在是政府在辩论中权衡并最终得出结论的时候了。"
 WIF_navy_defend_empire: "保卫帝国"
 WIF_navy_defend_empire_desc: "西印度群岛联邦从设计上来说，是大英帝国和国王陛下的延伸。因此，我们的目标应该是与皇家海军的能力相媲美，如果可能的话，超过皇家海军的能力，使联邦成为帝国的先锋。"
 WIF_readjust_budget: "重新调整海军预算"
 WIF_readjust_budget_desc: "考虑到我国缺乏各种船坞，生产新船供我们使用是不可能的。因此，我们新的海军预算将涵盖对我们现有的几艘船进行大修，使她们配备更坚固的船体，使其能够承受更大的伤害，以及装备更好的发动机，提高机动性。"
 WIF_canadian_school: "利用加拿大海军学院"
 WIF_canadian_school_desc: "由于缺乏海军基础设施，如果我们想要培养今天的舰长和明天的海军上将，就应充分利用现有的加拿大海军基础设施。他们学成之后，我们将获得更多有能力的军官，他们将更好地适应不断变化的海上战场。"
 WIF_entente_doctrine: "英式海军学说"
 WIF_entente_doctrine_desc: "几十年来，即使在英国革命之后，皇家海军也一直是海军智慧的堡垒。因此，我们应该向皇家海军学习，并努力将他们的知识应用于我们自己的海军。"
 WIF_indies_marines: "西印度群岛海军陆战队"
 WIF_indies_marines_desc: "我们的国家大部分是由岛屿组成的。因此，拥有一支能够在入侵时夺回英国本岛、为欧洲盟友担任登陆先锋的海军陆战队是当务之急。因此，我们将开始训练能让光荣的帝国引以为豪的登陆部队！"
 WIF_big_boi_ships: "越大越好！"
 WIF_big_boi_ships_desc: "我们的舰队由小型而高效的船只组成，主要能执行沿海巡逻和护航任务，这对于我们在帝国大局中的作用和我们自卫来说是合适的。然而，由于一些急需情况，我们需要能够与任何敌方舰队进行交战，所以我们需要更大的舰艇，才能打败敌人。"
 WIF_navy_defend_our_seas: "保卫我们的海疆"
 WIF_navy_defend_our_seas_desc: "虽然让联邦成为帝国海外舰队的先锋是一个很诱人的想法，但现实是我们目前的设施和实力根本不足以让我们进行这一套改革。相反，我们将专注于保护我国周边的水域，这样才能兑现我们选举时的承诺，让战争远离我们的海岸。"
 WIF_producing_own_ships: "本地船舶生产"
 WIF_producing_own_ships_desc: "我们不应该依靠帝国的其他国家来为我们造船。毕竟他们有更大的顾虑，保护我们的岛屿对他们来说显然是次要目标，但对我们来说却是首要目标。为了我们能够独立自主，能够在不惊动皇家海军的情况下保护我们的周边海域，我们将启动造船厂的建设和马提尼克港的扩建。"
 WIF_defending_caribbean_trade: "保卫加勒比贸易"
 WIF_defending_caribbean_trade_desc: "加勒比经济的命脉是贸易。如果敌方势力切断我国各岛屿之间的联系，或者切断我国与整个世界的联系，我们就彻底没有希望了。所以我们应该集中精力，改进我们的护航战术，防止这种灾难的发生。"
 WIF_study_international_design: "学习外国设计"
 WIF_study_international_design_desc: "虽然协约国的舰船设计适合于收复欧洲本土的目的，但注重沿海防卫的舰船设计可能被证明是比协约国目前追求的远洋舰船设计更重要的资产。我们将聘请外国设计师，研究、模仿和调整这些外国设计，以适应我国的特殊需求。"
 WIF_naval_academy: "建立本国的海军学院"
 WIF_naval_academy_desc: "如果我国海军希望从皇家海军中独立出来，我们就需要一支优秀的海军军官队伍。为了实现这一目标，我们将从各个的著名海军学院聘请军官，并建立我们自己的海军学院。我国的海军学院将培养今天的海军军官和明天的海军将领，并使我们的舰队在指挥结构上保持独立。"
 WIF_fort_construction: "堡垒建造计划"
 WIF_fort_construction_desc: "虽然我们希望永远不要在自己的海岸作战，但总是要防患于未然。由于我们的岛屿自从成为殖民地以来就没有做好抵御攻击的准备，所以我们得开始建设堡垒，并彻底升级我们过时的防御体系。"
 WIF_canadian_ship_purchase: "购买加拿大舰艇"
 WIF_canadian_ship_purchase_desc: "既然我们的海军产能远远低于我们的主子，那么为了自保，购买加拿大的舰艇或许是一个好主意。毕竟从长远来看，我们的利益就是他们的利益，不是吗？"
 WIF_jamaican_dockyard_project: "牙买加船厂项目"
 WIF_jamaican_dockyard_project_desc: "牙买加是联邦的一颗璀璨的明珠，那里完全有能力建造船坞，帮助我们的海军现代化。"
 WIF_defender_central_america: "保卫加勒比海"
 WIF_defender_central_america_desc: "加勒比海既是我们的监狱，也是我们抵御入侵者的屏障。因此，我们不仅要能在这篇碧蓝的大海上畅行无阻，而且更重要的是，我们应设法赶走那些可能扰乱这片宁静水域和平的人。"
 WIF_central_intervention: "干涉"
 WIF_central_intervention_desc: "干涉"
 WIF_upgrading_standards: "提高标准"
 WIF_upgrading_standards_desc: "为了应付不断更新换代的军事力量，我们不得不降低平均训练和操练标准，让我们能够更快地组织出一支像样的部队。现在我们早已实现了这一目标，我们可以再次提高征兵和操练标准，最终赶上帝国之内其他国家的标准。"
 WIF_arms_shipments: "[WIF_faction_scriped_loc]的装备援助"
 WIF_arms_shipments_desc: "考虑到我国本土军火制造企业不足以维持我军枪械和物资的稳定供应，我们将不得不再次依靠[WIF_faction_scriped_loc]的盟友来供应我们的常备军！"
 WIF_beginning_proper_army: "建立一支合适的军队"
 WIF_beginning_proper_army_desc: "随着我们的军事标准达到盟友的水平，我们的部队也配备了必要的补给装备，我们终于可以开始改革，使我国军队的水平上一个新台阶。"
 WIF_study_military_academy: "运用[WIF_faction_scriped_loc]策略"
 WIF_study_military_academy_desc: "由于我们缺乏自己的陆军院校，因此，我们应该注重利用[WIF_faction_scriped_loc]在陆战学说上的发展，以提高我国陆军的效能和战斗力。"
 WIF_entente_gun_study: "[WIF_faction_scriped_loc]枪械研究"
 WIF_entente_gun_study_desc: "[WIF_faction_scriped_loc]几十年来一直走在枪械研发的最前沿。与其说我们自己设计装备，不如尽量向他们靠拢，使用他们的设计。这样，我们就可以得到一个可靠的基础模型，在此基础上开发变型，以适应我们的环境需求。"
 WIF_request_general: "请求将领"
 WIF_request_general_desc: "联邦军官高层人手严重不足，急需新的指挥官。我们将向我们的盟友提出要求，希望他们派出一位有能力的将军来支援我们。"
 WIF_increase_military_funding: "增加军事开支"
 WIF_increase_military_funding_desc: "如果我国军队希望向盟军看齐，我们就需要增加每年的军事预算，以维持我们的改革措施，以免我们来之不易的新标准再一次落空。"
 WIF_professional: "职业军队"
 WIF_professional_desc: "经过多次改革，我们终于可以让联邦军队不堪一战的旧话休矣，我们可以以专业的战斗力踏上现代战场了。"
 WIF_establishing_doctrine: "创立学说"
 WIF_establishing_doctrine_desc: "到目前为止，我们已经在军队组织的许多领域都进行了改革，这使得我们能够相当灵活地决定使用何种陆军理论。但是，如果我们想掌握战场，就必须选择一种理论来发展完善、发扬光大，并用这种理论来超越我们的敌人。"
 WIF_compensate_strategy: "以策略弥补人力不足"
 WIF_compensate_strategy_desc: "为了弥补我国在战争情况下将面临的人力问题，我们决定把重点放在改善我们的整体战略和强化我们的最高指挥部上。"
 WIF_ensure_communication: "保障通信"
 WIF_ensure_communication_desc: "为了弥补我国在战争情况下将面临的人力问题，我们决定把重点放在改善我们的整体战略和强化我们的最高指挥部上。"
 WIF_centralized_high_command: "集中化统帅部"
 WIF_centralized_high_command_desc: "如果我们想有效地领导一支具有战略优势的作战部队，就需要加强指挥中枢对地方长官的指挥能力。因此，指挥中枢的集中化就成了当务之急。"
 WIF_next_generation: "新世代"
 WIF_next_generation_desc: "我军的中坚力量不会是帝国给我们的老将，而是在征兵处里自愿参军的新血液。因此，我们有责任保障这些爱国的志愿兵在我军中的特殊地位。"
 WIF_increase_funding_oak_ridge: "大力投资橡树岭实验室"
 WIF_increase_funding_oak_ridge_desc: "我们需要增加对科学研究的资助，好跟上这个不断变化的世界。"
 WIF_cooperation_navy: "同海军合作"
 WIF_cooperation_navy_desc: "海军是我国的一支强大武装力量，也许比陆军还要强大。与许多其他国家不同，我们无法承受军种间的竞争，所以我们将寻求强化陆军和海军之间的合作。"
 WIF_marine_training: "两栖训练"
 WIF_marine_training_desc: "为了在战争中保持领先地位，我们的海军需要拥有相当数量的能够进行两栖登陆的常备师。虽然这可能会给海军带来过多的权力，但也势必会帮助两个军种在战场上更加有效地配合。"
 WIF_naval_bombers: "海军轰炸机"
 WIF_naval_bombers_desc: "由于缺乏大型舰艇，我国海军在与外国的大型舰队的对抗中几乎没有胜算。不过，空军司令官最近提出的一项建议已经到了我们的办公桌上，他建议发展鱼雷轰炸机，以支援我们的舰队。虽然这种战术还没有在现代战场上得到检验，但也许通过这个提案，会让我们在面对更大的敌人时带来一些优势？"
 WIF_compensate_weapons: "以武器弥补人力不足"
 WIF_compensate_weapons_desc: "我们以现有的人力与敌人消耗兵力是无法赢得战争的，所以不妨装备更好的装备，让更多的士兵能够在战斗中生存下来。与变革我们已经老旧的军队领导层相比，我军的装备现代化计划更可取。"
 WIF_artillerymanu: "火炮制造"
 WIF_artillerymanu_desc: "最近，联邦新建的几家钢铁冶炼公司愿意为我们生产炮弹，价格实惠。虽然我们还没有给他们一些简单的设计试手，但他们自主生产，交付了几门英国QF-18磅火炮，以展示他们的生产能力。如果这种火炮的试验被证明是成功的，我们最好对他们进行投资。"
 WIF_cooperation_airforce: "同空军合作"
 WIF_cooperation_airforce_desc: "空军和陆军从诞生之初就有着密切关系，现在两军都已经成为了独立军种。为了在战场上互相支援和掩护，两支军种不妨开始强化协同合作。"
 WIF_anti_air: "防空体系"
 WIF_anti_air_desc: "我们的空军虽然勇敢无畏，但毕竟人数不多，可能会被海量的敌人压倒。即使我们拥有最好的飞行员，能够击落足够多的敌机，但是我们仍需要一个后备方案来对付那些没有被击落的漏网之鱼。因此，我们将在联邦各地设立防空炮台，以击落那些闯入我们领空且没有被击落的敌机。"
 WIF_secured_army: "可靠之军"
 WIF_secured_army_desc: "我国陆军将会得到空军的定期侦察支援。这样一来，不仅陆军可以直接从中受益，而且空军也终于可以向那些曾经怀疑他们无法成为一个独立军种的人证明空军在现代战场上的作用。"
 WIF_entente_planes: "[WIF_faction_scriped_loc]飞机援助请求"
 WIF_entente_planes_desc: "在现代战场上，空军是一种比较新式的武器。然而，我们却没有一支像样的空军。但我们在[WIF_faction_scriped_loc]的朋友们却有许多飞机，购买他们的老式飞机也许是我们建设自己空军的一个好起点！"
 WIF_airway_project: "航线计划"
 WIF_airway_project_desc: "如果联邦要拥有一支空军，我们就需要有像样的机场，并让这些机场有效运作。因此，我们应该将资金投放到修建机场项目上，使我们真正拥有航空基础设施，从而才能投射我们的空中力量。"
 WIF_opening_airforce: "建立空军"
 WIF_opening_airforce_desc: "迄今为止，我们在组建空中力量时一直将其设想为陆军的一个分支或附属部门。随着我们最近对空中力量的改革，我们终于可以把他们当作我们武装部队的一个独立的军种来启用。今天是联邦的一个大日子！"
 WIF_control_our_skies: "掌控天空"
 WIF_control_our_skies_desc: "控制加勒比制海权的战斗对我们的生存至关重要，但加勒比海的制空权也同样重要。如果我们的敌人在空中压倒了我们，我们的舰队将毫无胜算。另一方面，如果我们成功在空中压倒了对手，也许我们的规模小但是勇猛无畏的海军在面对更大的舰队时还会有机会取胜。"
 WIF_heavier_fighters: "重型战斗机"
 WIF_heavier_fighters_desc: "加勒比的广大地区不仅意味着长距离巡逻，如果发生战争，短程战斗机将难堪大用。所以我们应该把重点放在航空部门的创新上，开始设计建造重型战斗机，通过牺牲灵活性来换取航程和火力。重战将能够保护我们联邦的天空。"
 WIF_close_air: "空对地支援"
 WIF_close_air_desc: "空地联合战术还处于起步阶段，然而在全球战场上却显示出广阔的前景。因此，我们的空军不应该在世界大势中落后。我们应该准备生产自己的国产对地支援机，为未来的战争做准备。"
 WIF_close_cooperation: "空地一体"
 WIF_close_cooperation_desc: "让陆军和空军之间更加紧密合作，我们将能够改进我们的理论，让这两支军种都能受益。"
 WIF_young_generation: "新生代飞行员"
 WIF_young_generation_desc: "当我们新生的空军中满是年轻有抱负的飞行员时，他们的进取精神将促使我们在理论上产生新的突破。当这些年轻的飞行员不断有超出我们预期的表现时，我们的军官不应该落后于他们的下属，同样应该有超常的发挥。"
 WIF_women_pilots: "女性飞行员"
 WIF_women_pilots_desc: "不仅仅是男性报名参加我国空军，还有许多女性，不幸的是，由于我们只允许男性参军的政策，她们被拒绝了。不过，可能还有别的方法让这些巾帼英雄可以帮助我们的国家。因此，我们应该取消限制，让这些勇敢的女飞行员可以为国家服务，即使是辅助性的角色。"
 WIF_increase_air_budget: "增加空军预算"
 WIF_increase_air_budget_desc: "随着我国空军飞行员的增加，我们对有能力的工程师和维修人员的需求也在增加，我们的飞机也需要更好的设备和备件。如果我们希望跟上目前空军的发展速度，我们就需要投入更多的资金到空军中，使其能够充分发挥潜力。"
 WIF_reaching_all_skies: "触及无尽长空"
 WIF_reaching_all_skies_desc: "虽然许多国家注重发展灵活的机型，但我们的重点应放在速度和航程上，这对保卫我国的空中安全至关重要。因此，我们将鼓励设计新的重型战斗机型号，改进现有的设计。"
 WIF_depression_woes: "大萧条之困境"
 WIF_depression_woes_desc: "我国的经济陷入大萧条的泥淖已经五年多了。虽然随着时间的推移，我们设法取得了一些改善，但现在终于到了结束衰退，让经济重新开始增长的时候了。"
 WIF_fixing_economy: "修复经济"
 WIF_fixing_economy_desc: "在黑色星期一之后，许多问题困扰着联邦的经济。在不久的将来，我们必须投入大量资金进行全面的经济纾困，甚至要做一些佯装的改革。"
 WIF_sugar_growth: "尝试销售糖类商品"
 WIF_sugar_growth_desc: "自殖民时代以来，糖一直是加勒比地区的主要出口产品之一，而且它仍然在我国经济中占据着重要地位。如果我们希望改善我们的经济，就需要找到一种方法把我们生产的糖卖到国外，维持我们的种植园。"
 WIF_trinidad_oil: "特立尼达石油利润"
 WIF_trinidad_oil_desc: "最近在特立尼达的地质分析中显示出该岛拥有值得开采的石油矿藏。在最近经济下滑的情况下，也许开采这些石油矿藏可以对我国经济产生长期的助益，帮助我们能够更快地恢复经济。"
 WIF_birthing_tourism: "旅游观光业的诞生"
 WIF_birthing_tourism_desc: "我国的一些岛屿发现，旅游业是一项很有前途的产业，鼓励人们到我们美妙的加勒比热带天堂旅游可能会帮助我们克服目前的经济困境。毕竟，没有人可以否认加勒比是个度假的好地方。如果旅游业能带来利润，那么我们就能躺着赚钱！"
 WIF_american_markets: "开拓美国市场"
 WIF_american_markets_desc: "美国是西印度群岛联邦最重要的贸易伙伴，也许甚至比协约国盟友更为密切。美国市场如此之大，利润如此之高，因此我们不能再继续只关注与协约国盟友的贸易，而是必须要主动开拓美国市场，这样就会大大改善我国的情况，并使我们能够更快地从经济困境中恢复过来。"
 WIF_trade_profit: "贸易利润"
 WIF_trade_profit_desc: "自从黑色星期一之后，我们的贸易量最近终于开始显著增加，这让我们获得了额外的收入，可以对其他经济领域进行再投资。这有助于改善国家的整体经济状况，尽管只是轻微的改善。然而，按照这个速度，我国很快就会摆脱大萧条的影响了。"
 WIF_moyne_report: "莫因报告"
 WIF_moyne_report_desc: "最近的劳工动乱发生之后，为评估我国劳工状况的莫因委员会终于来了，委员会正在评估各岛屿的生活水平和工作标准，以便提供一个全面而果断的解决方案，我们可以执行这个方案，防止这样的动乱再次发生。"
 WIF_getting_funding: "获取资金"
 WIF_getting_funding_desc: "为了实施莫因报告中的建议，我们需要更多的资金。鉴于我们最近的经济衰退，我们将不得不向加拿大政府申请这笔资金。"
 WIF_proper_family_structure: "合适的家庭结构"
 WIF_proper_family_structure_desc: "莫因委员会认为，缺乏合适的家庭结构是造成贫困、高儿童死亡率、性病和普遍健康状况不佳等困扰我国问题的原因。因此，采用核心家庭体系将改善我国家庭的总体状况。"
 WIF_education_system: "教育系统"
 WIF_education_system_desc: "联邦的教育制度过时得令人发笑，各岛之间的教育制度也不一致。没文化，真可怕，我们必须对教育进行大量投资，使教育制度标准化。"
 WIF_health_care: "提高健康水平"
 WIF_health_care_desc: "整个联邦的卫生保健标准严重低下，难怪许多工人和农民纷纷加入那些激进分子的行列，要求改善生活。我们得开始改善这些穷人的生活水平，至少在莫因委员会报告最后公布时脸上还能留点面子。"
 WIF_plantation_conditions: "种植园的地位"
 WIF_plantation_conditions_desc: "种植园是我国经济的重要组成部分。莫因委员会最后对联邦各地种植园工作条件的调查结果，可能会成为我们今后制定种植园相关政策的决定性因素。"
 WIF_end_depression: "结束大萧条"
 WIF_end_depression_desc: "经过近十年的苦难煎熬，我们终于摆脱了大萧条的影响。我们这个年轻的国家终于可以站起来了。"
 WIF_trinidad_oil_pro: "特立尼达的石油生产"
 WIF_trinidad_oil_pro_desc: "我们在特立尼达的化石燃料产地勘测成功了，现在我们应该在这些油田上追加投资，增加产量，扩大利润。"
 WIF_tourism_monopoly: "垄断旅游业"
 WIF_tourism_monopoly_desc: "许多外国旅行社都在为来我国旅游的游客提供服务。我们向这些旅行社发放了必要的经营许可证，他们才能赚钱。不过，与其让外国公司赚走我们的钱，不如建立自己的旅行社，并且帮助我们自己的机构打败那些外国竞争者。这样我们又可以赚上一笔了。"
 WIF_alu_mine: "深挖铝土矿"
 WIF_alu_mine_desc: "在我国位于南美大陆的领土上，开采铝矿是极其有利可图的。随着盟友们和贸易伙伴对轻量化航空机身的需求不断增加，在不久的未来，开采铝矿将会给我们带来越来越多的利润。"
 WIF_social_programs: "社会项目"
 WIF_social_programs_desc: "正如莫因委员会报告说的那样，我国国内的社会不平等已经到了让人无法接受的程度。所以我们将开始实施一系列增进民众福利的社会项目，让联邦的每个公民从此不再遭受经济困难的苦。"
 WIF_university: "西印度群岛大学"
 WIF_university_desc: "由于我们没有一所本土大学，导致我国许多聪明的科学家和研究人员只能前往海外发展。为了防止人才外流现象持续下去，我们将会在牙买加资助建立西印度群岛大学，而参与资助建设这所高校的联邦内其他省份将会在学生前往金斯敦就学时获得特殊优惠。"
 WIF_agriculture_focus: "鼓励农业"
 WIF_agriculture_focus_desc: "现在我们有了可观的预算可供使用，鼓励农业产出增长是个不错的选择。农业投资对我国未来的繁荣发展至关重要。"
 WIF_modern_farming: "现代农业"
 WIF_modern_farming_desc: "虽然我们承认农业的重要性，但面对拖拉机等现代农业机械的发展，我们几乎没有采取任何措施与时俱进。如果我们希望提高农业产量并降低成本，那么联邦政府将优先为我国农民进口这些农业机械提供补贴。"
 WIF_industry_people: "工业为民"
 WIF_industry_people_desc: "尽管联邦内的工业水平还十分薄弱，但是潜力却是无限的，目前我们的工业提供的工作还无法满足许多人，但为了他们，也为了我们的利益，我们必须发展国内的工业。"
 WIF_indutralize_smol_bois: "专注小岛屿"
 WIF_indutralize_smol_bois_desc: "牙买加、特立尼达和圭亚那在我国中举足轻重，相比它们而言，其他的小岛屿，像是巴巴多斯和马提尼克，总让人感觉是国家的负担，因此，我们应该努力发展这些岛屿，而最简单的方法，便是在这些岛屿上建立工厂，以促使他们除了旅游业和农业以外能有更多实体经济。"
 WIF_poor_education: "教育贫民"
 WIF_poor_education_desc: "作为社会发展计划的拓展，我们不仅将会着手消灭我国境内的文盲，更会给予城市居民以教育津贴，帮助他们接受更高等的教育。尽管这可能因增加帝国的负担而恶化与他们的关系，但这也会大幅度削弱工团佬的影响力。"
 WIF_railway: "西印度群岛铁路网"
 WIF_railway_desc: "尽管由于我们的领土被大海分割而使铁路并没有大用处，但这不意味着在岛内建设铁路没有必要。因此，设立新的国内铁路公司对缓解我们的财政赤字非常重要。"
 WIF_new_economy: "加勒比地区经济"
 WIF_new_economy_desc: "鉴于地理限制，我们只得承认我国的经济是不可能与德国和加拿大比肩的。但这不意味着我们就不能兴旺发达了，随着改革促进我国的实体经济，我们将会慢慢走向一个经济繁荣的时代。"
 WIF_heavy_industry: "重工业"
 WIF_heavy_industry_desc: "重工业对未来的战争来说非常重要，因此，我们应该先从促进军工厂的发展开始。"
 WIF_naval_bases: "发展海军"
 WIF_naval_bases_desc: "拥有一支强大的海军是御敌于海疆之外的重要手段，因此，发展国内的造船厂和军港是头号大事。"
 WIF_war_effort: "做好战备"
 WIF_war_effort_desc: "面对不断恶化的国际局势，我们必须找到我们在后勤和武器装备上的不足，抓紧武装我们的人民，为前线战士提供紧缺的物资。"
