 chi_for.11.t: "[ANQ.GetName]被击败了"
 chi_for.11.d1: "随着[ANQ.GetAdjective]军队的残部纷纷投降，我们终于击败了与我们争夺东部五省的竞争对手之一，朝着控制这片地区迈出了一大步。\n\n我们的下一步重点是结束我们同[LEP.GetNameDef]的冲突，这样才能建立一个和平的华东。"
 chi_for.11.d2: "随着[ANQ.GetAdjective]军队的残部纷纷投降，我们终于击败了与我们争夺东部五省的两个竞争对手。我们对这一地区的控制权已经稳固了，只剩下一些游荡的土匪在损害[ROOT.GetNameDef]下的社会秩序。有了这片根据地，国民革命运动有了统一全国的坚实基础。"
 chi_for.11.a: "万岁！"
 chi_for.12.t: "[ANQ.GetName]被击败了"
 chi_for.12.d: "我们的[ANQ.GetName]盟友被[606.controller.GetNameDef]击垮了，由于着他们战败，继续在华南作战几乎无利可图。我们可以继续作战，尝试自己拿下五省然后委任一个地方政府；然而我们目前的主要威胁仍然是[QIE.GetNameDef]，他们的首都就坐落在我们的边境上。现在若撤军应当是明智的，这样我们就不用担心打双线战争了。"
 chi_for.12.a: "我们必须重整并专注于北京方面的战线。"
 chi_for.13.t: "[FNG.GetName]撤出华东"
 chi_for.13.d: "我们击败了[ANQ.GetNameDef]，迫使其盟友[FNG.GetNameDef]也不得不收回他们妄图染指华东的黑手，撤回远征军。[FNG.GetLeader]支持[ANQ.GetLeader]的冒险不仅竹篮打水一场空，还折了他关内的盟友。\n\n不管怎样，奉天军队已经撤退，我们的冲突算是非正式地结束了。"
 chi_for.13.a: "同东北的和平，现在如此。"
 chi_for.14.t: "[CHI.GetLeader]的反联省主义宣言"
 chi_for.14.d: "在今天的一次讲话中，[CHI.GetLeader]对华南新成立的联省主义联盟做出了尖锐的回应。\n\n“所谓救国的联省主义理念，曾经是，现在是，将来也一直会是军阀兜售割据理念的幌子。若中国果真成为了一个没有集权中央的共和国，那么最大的赢家必然是执掌各省大权的军阀而非各省人民。联省主义事实上就是军阀主义，只有一个集中化的国家才能为人民带来民主与和平。”"
 chi_for.14.a: "他们没有一个是无辜的！"
 chi_for.14.b: "联省派曾经已对这一观点表明了惊诧。"
 chi_for.15.t: "薛岳与张发奎自[HND.GetName]归来"
 chi_for.15.d: "多亏了孙科等同志的努力，近日张发奎同志和薛岳同志在新一场革命的号召下自印度公社返回中国。在印度公社任职的几个艰苦春秋，磨炼了他们的身心与意志。虽然一些中央委员会委员认为，二人秉持的一些右派思想会进一步搅浑国民党内复杂的局势乃至影响到革命进程，但是他们二人出色的军事能力能极大的加强我们的军事力量。"
 chi_for.15.a: "欢迎回家，同志们。"
 chi_for.16.t: "来自中国的问候"
 chi_for.16.d: "当国民党的轮船抵达到加尔各答港之际，所有东方革命团体的目光都汇聚到了这座“红色”城市。这是印度公社领导人同国民党高层的首次会晤。当然，此次会晤并不是双方的首次接触——当北伐战争失败之后，几名国民党高级将领以顾问的身份流亡印度。在会议期间，国民党方面明确要求让这批军官回国参加革命。显然，中国比我们更需要革命的火种。"
 chi_for.16.a: "再会了，同志们！"
 chi_for.38.t: "国民党中央委员会的命令"
 chi_for.38.d: "国民党中央委员会要求我们的新政府同意与他们共事。他们要求我们同他们达成合作并服从他们的命令，如果我们同意这些要求，那么我的现行政府将会失去现有的实权，反之我们将会获得更大的决策自由。"
 chi_for.38.a: "当然，我们别无选择。"
 chi_for.38.b: "车到山前必有路，希望永存。"
 chi_for.39.t: "新疆的回复"
 chi_for.39.d1: "新疆同意了我们的提议。让这一铁的事实证明，不是所有的省长督军都是自私自利、只顾自己不顾人民的军阀头子。"
 chi_for.39.d2: "国民党的新疆支部拒绝听从我们的指示，他们会为之后悔的，因为他们比我们弱多了。因此他们将为背叛付出血的代价，事情发展到这个地步真是耻辱。"
 chi_for.39.d3: "新疆地区的国民党拒绝服从我们的指示。因此他们将为背叛付出血的代价，事情发展到这个地步真是耻辱。"
 chi_for.39.a: "我们可以接受这个条件。"
 chi_for.39.b: "我们不能接受这帮投机分子。"
 chi_for.39.c: "我们会抽空处理他们的。"
 chi_for.40.t: "国民党中央委员会的回复"
 chi_for.40.d1: "国民党中央委员会为我们将国家利益放在自身利益之上而欣喜若狂。虽然我们肯定不会像以往那样强大或成为一股翻云覆雨的政治势力，但是人民群众对我们做出的贡献十分感激。"
 chi_for.40.d2: "国民党中央委员会为我们将国家利益放在自身利益之上而欣喜若狂。虽然我们支持他们的政府，但是他们可绝不应该忘记我们的军队比他们强大得多。"
 chi_for.40.d3: "我们拒绝加入他们的政府并公开中断了同他们的一切联系，这让国民党中央委员会极为恼怒。看起来他们将成为我们的一个威胁——军事意味的。"
 chi_for.40.a: "至少我们还能存续下去"
 chi_for.40.b: "真令人沮丧"
 chi_for.42.t: "国民党派出外交使团"
 chi_for.42.d: "中国的国民党左派已派出外交官到我处，鉴于他们也是左倾政党，我们应当支持他们的政府，因为这是工团主义在他们国家崛起的最佳时机。"
 chi_for.42.a: "东方的工人们，联合起来！"
 chi_for.42.b: "国民党不值得信任！"
 chi_for.43.t: "[HND.GetNameDefCap]同意联合"
 chi_for.43.d: "[HND.GetNameDefCap]同意和我们联合，让我们期望这将开启一段长期的友谊。"
 chi_for.43.a: "好极了！"
 chi_for.44.t: "[HND.GetNameDefCap]拒绝联合"
 chi_for.44.d: "[HND.GetNameDefCap]拒绝支持我们的政府，我们必须确保我们能够存活到有机会为此实行报复。"
 chi_for.44.a: "看起来中国没有盟友呢"
 chi_for.45.t: "为达旺而战"
 chi_for.45.d: "这场战争矛头指向了我们，我国政府的高官们现在呼吁进行可能的和平谈判。是否如他们所愿交出土地，取决于我们自己。"
 chi_for.45.a: "不值得为达旺流血"
 chi_for.45.b: "我们决不投降！"
 chi_for.46.t: "[FROM.GetNameDefCap]求和"
 chi_for.46.d: "我们达成了我们的目标，现在[FROM.GetNameDefCap]的最高级外交官已经坐到了谈判桌上，现在是否把战线继续南移以攻占更多土地取决于我们。"
 chi_for.46.a: "我们胜利了！"
 chi_for.46.b: "我们要求无条件投降！"
 chi_for.47.t: "[FROM.GetNameDefCap]拒绝和平"
 chi_for.47.d: "和平被回绝了，所以我们现在的任务就是为这一不道义的行为复仇，在下一次谈判前我们将见证红色印度的毁灭！"
 chi_for.47.a: "那么，战斗到死。"
 chi_for.48.t: "加入[CHI.GetFactionName]？"
 chi_for.48.d: "我们收到了一份加入[CHI.GetFactionName]的提议，这个联盟由国民党左派所领导。如果我们同意，我们能够携手联合抗击一切殖民主义者，然而一些人认为从该联盟中我们失去的东西比取得的利益要多得多，所以我们该怎么回复？"
 chi_for.48.a: "好，让我们联合起来。"
 chi_for.48.b: "不行，我们无法从中获利。"
 chi_for.49.t: "[FROM.GetNameDefCap]加入了[CHI.GetFactionName]"
 chi_for.49.d: "[FROM.GetNameDefCap]已正式加入了[CHI.GetFactionName]并发誓要在我们的战争中投入他们的部队，并且他们希望我们能在他们陷入战争时也这么做。"
 chi_for.49.a: "共赴胜利！"
 chi_for.50.t: "[FROM.GetNameDefCap]拒绝结盟"
 chi_for.50.d: "[FROM.GetNameDefCap]拒绝加入我们的联盟，他们愚蠢的相信我们会放任他们不管。没有他们，我们可以生存下去；但没有我们的话，他们肯定活不下去！"
 chi_for.50.a: "吃亏的是他们。"
 chi_for.51.t: "[CHI.GetNameDefCap]要求我们屈服并提出自治权"
 chi_for.51.d: "国民党向我们提议自治，以免他们的大军开入我们的领地。他们希望我们同意，以免人民免遭兵祸波及。这个提议着实很好，不过也有人指出人民受国民党统治所受的苦难远大于受兵祸波及的苦难。"
 chi_for.51.a: "至少比另外一种选择好……"
 chi_for.51.b: "我们再也不会屈服！"
 chi_for.52.t: "[FROM.GetNameDefCap]同意自治"
 chi_for.52.d: "[FROM.GetNameDefCap]决心加入我们的政府，以免国家生灵涂炭，我们很高兴他们在和平与战火间选择了前者。"
 chi_for.52.a: "又一个省份光复了。"
 chi_for.53.t: "[FROM.GetNameDefCap]拒绝自治"
 chi_for.53.d: "[FROM.GetNameDefCap]谴责了我们取得的进展，拒绝在我们之间做出任何合作。他们错把我们的善意视作阴谋诡计，必然会因此付出代价。"
 chi_for.53.a: "最终，我们会让它们回归的。"
 chi_for.54.t: "同大越国民党合作"
 chi_for.54.d: "我们的革命让我们同另一个革命组织达成了接触，也就是大越国民党。他们和我们有着共同的理念，同样致力于建立一个反帝国主义国家，这让我们可以为了生存结成一个完美的合作团体。一些人怀疑是否值得和他们联盟，因为他们觉得征服印度支那是一个更好的选择。"
 chi_for.54.a: "让我们同他们合作吧。"
 chi_for.54.b: "我们不和华人以外的民族合作"
 chi_for.55.t: "同国民党合作"
 chi_for.55.d: "我们抗击帝国主义的斗争引起了国民党的瞩目——那是我们在中国的姐妹组织。他们目前正努力在中国求得一席之地，并给了我们一个机会。他们提议，我们应当和他们更为紧密的合作，并最终有可能让我们两个民族间结成紧密的联盟。有部分人已经指出了中国在东亚历史上长期推行的帝国主义政策，并建议我们忽略这一要求。"
 chi_for.55.a: "让我们同他们合作吧"
 chi_for.55.b: "我们不会和汉人合作"
 chi_for.56.t: "同大越国民党结盟"
 chi_for.56.d: "我们已同印度支那达成了互惠同盟，现在我们将紧密合作以求我们能在亚洲红旗不倒。中国彻底统一之后，我们就有机会在必要之时联合起来，以武力保卫我们的革命信念。"
 chi_for.56.a: "自由永存。"
 chi_for.57.t: "旧事重提"
 chi_for.57.d: "大越国民党以历史上中国多次入侵越南为理由拒绝与我们合作。虽然我们不能否认这些事实，但是我们可以指出这些事迹都是在反动封建君主制度下施行的，而那正是我们希望打倒的对象。无论如何，在结果上来说是他们侮辱了我们，一旦我们在中国站稳了脚跟，他们就会因此付出代价的。"
 chi_for.57.a: "该死的！"
 chi_for.62.t: "一份诱人的提议"
 chi_for.62.d: "形势发展对我们并不有利。国民党正设法进占了我们的领土，使我们处于崩溃的边缘。也许我们应该……就像阎长官一直做的那样，为了存在而不断的改变立场，毕竟我们必须总是站在胜利者一侧来避免山西人民遭受兵祸的波及。我们是该接受国民党的提议呢，还是持续站在失败者一方呢？"
 chi_for.62.a: "存在就是一切，一切为了存在。"
 chi_for.62.b: "局势总会逆转的！"
 chi_for.63.t: "[SHX.GetNameDefCap]已在我们控制下"
 chi_for.63.d: "[SHX.GetNameDefCap]已经正式屈服于我们的要求，继续这次战争，不过现在的攻击对象是我们的敌人。这意味着我们的势力明显比敌人强大，因为阎老西总是选择同占上风的一方并肩作战……他站队站对了。"
 chi_for.63.a: "距离中国统一又进一步。"
 chi_for.64.t: "阎老西拒绝了我们的提议"
 chi_for.64.d: "出乎意料的事情发生了，阎锡山决心倒向敌人。坏事之处在于不仅我们敌人的战线依然固若金汤，而且现在看来这条战线更为坚固了，因为阎老西总是选择同占上风的一方并肩作战。不管怎样，我们必须撑过这次难关，而后阎老西就将为他的背叛行为得到应有的惩罚。"
 chi_for.64.a: "加码压上加码输。"
 chi_for.65.t: "北伐开始"
 chi_for.65.d: "终于，北伐中原，光复中华时候到了。我军已经开始行动，敌人地方军已经和我方游击队已经爆发了几次小规模的边界冲突，看来我们的努力将得偿所愿。随着北伐的开始，中华大地的命运，国父毕生之理想，都系于这场战争的胜败之上。"
 chi_for.65.a: "焕发第二春。"
 chi_for.66.t: "[SQI.GetName]和[CHI.GetNameDef]之间的边界冲突"
 chi_for.66.d1: "直至现在，[SQI.GetLeader]领导干涉南京政权的战争同我们的起义一直避免发生直接冲突。但是，现在我们的战线发生了局部冲突，国民革命军现在正与鲁军交战。\n\n鉴于我们的国民革命目标同[SQI.GetName]的狂热主义针锋相对，中央里的许多人认为五省之战的扩大化已不可避免的，而人民群众也会为此箪食壶浆。不过国民革命军内部的一些团体对此表示反对，他们认为一贯道是潜在的合作对象，但大多数人对此置若罔闻。"
 chi_for.66.d2: "直至现在，[SQI.GetLeader]领导干涉南京政权的战争同我们的起义一直避免发生直接冲突。但是，现在我们的战线发生了局部冲突，国民革命军现在正与鲁军交战。\n\n鉴于我们的国民革命目标同[SQI.GetName]的军阀作风针锋相对，中央里的许多人认为五省之战的扩大化已不可避免的，而人民群众也会为此箪食壶浆。不过国民革命军内部的一些团体对此表示反对，他们认为张宗昌的部队由于奉天的支持而处于优势地位，在此情况下仍与鲁系发生冲突是不可取的。"
 chi_for.66.a: "我们会追着他们往北跑。"
 chi_for.66.b: "和气生财嘛……"
 chi_for.67.t: "[SQI.GetName]-[CHI.GetNameDef]战争"
 chi_for.67.d: "直至现在，[CHI.GetLeader]领导反抗南京政权的叛乱同我们的起义一直避免发生直接冲突。但是，现在我们的战线发生了局部冲突，国民革命军现在正与鲁军交战。\n\n有了[FNG.GetNameDef]的援助，只要我们能够守住沿海地区，我们在对付这帮赤匪时就能在物质上占据一定程度的优势。"
 chi_for.67.a: "狗肉将军将一统华南！"
 chi_for.67.b: "国民党一走，一贯道就能施舍农民了！"
 chi_for.101.t: "大韩民国临时政府的回归"
 chi_for.101.d: "日本占领朝鲜后的二十年代，各种朝鲜游击队在东北、北朝鲜和中国大陆大量活动。大韩民国临时政府的左翼势力，在中国国民党的帮助下，业已控制了新生的革命韩国。\n大韩民国临时政府左翼势力的领袖是金元凤，以朝鲜革命者身份毕业于黄埔军校，自1935年以来长期驻于上海，他领导的朝鲜民族革命党在许多政治理念上与中国国民党相合。如今，随着中国在第二次中日战争中获胜，金元凤正式辞去了在国民革命军的职务，转而负责监督和管理新近解放的大韩民国。"
 chi_for.101.a: "漂亮。"
 chi_for.200.t: "中国建设团队抵达"
 chi_for.200.d: "如今我国面临冲突，为了更大规模的世界革命，年轻人应召前往前线，人力正成为稀有资源。虽然[CHI.GetLeader]公开宣布中华民国在更大规模的欧战中保持中立，但他也承诺向我们提供援助，以回报第三国际多年来的援助和训练。国民党第一次北伐失利后，我们允许国民党中央委员会安全地落脚在[FRA.GetNameDef]和[ENG.GetNameDef]。我们不仅为国民党提供庇护，还给他们提供宝贵的军事装备和人员训练，帮助他们将革命带回中国。\n\n今天，中华民国的援助抵达我国，成千上万的中国工人自海上而来，准备为世界革命贡献自己的力量。虽然我们更希望中国军队加入我们，但我们也理解，他们需要一些时间才能从多年的战争和腐败中恢复过来。因此，我们欣然接受了中华民国送来的人力援助。"
 chi_for.200.a: "亲爱的中国同志们！"
 chi_for.201.t: "[CHI.GetNameDef]加入了法伦施泰尔国际"
 chi_for.201.d: "今天，我们收到了[CHI.GetLeader]的消息，他正式确认中国愿意加入法伦施泰尔国际。我们接受了他们的申请，并期待着加强与中国和中国人民的联系。"
 chi_for.201.a: "太好了！"
 chi_fng.1.t: "谈判开始"
 chi_fng.1.d: "奉天代表已经抵达了南京，受到了我方代表的热烈欢迎。在同奉天代表共聚午餐后，会谈准备开始。"
 chi_fng.1.a: "让我们期待张大帅能将国家利益放到个人之上。"
 chi_fng.2.t: "[CHI.GetNameDefCap]邀请我们谈判"
 chi_fng.2.d: "虽然我们和国民党有分歧，但我们必须记住，我们都立足于共同的共和主义基石之上。虽然这可能是事实，但是我们必须记住，他们的共和主义已经被工团主义所赤化了。然而，他们也许会是对抗[QIE.GetNameDefCap]的一个有力帮手。我们该如何回复？"
 chi_fng.2.a: "我们会听他们把话说完的。"
 chi_fng.2.b: "绝不和工团赤匪讲和！"
 chi_fng.3.t: "谈判破裂"
 chi_fng.3.d: "虽然我们已经尽了最大努力在谈判桌上提出公平合理的价码，然而奉天的代表却着实不可理喻，今天，奉天的代表们离席而去，谈判就此破裂。"
 chi_fng.3.a: "他们绝不是真正的共和派！"
 chi_fng.4.t: "奉天同意参加谈判"
 chi_fng.4.d: "奉天政府同意了我们谈判的请求。会谈很快就将在南京举行。"
 chi_fng.4.a: "张大帅高瞻远瞩，请坐，开会。"
 chi_fng.5.t: "谈判继续"
 chi_fng.5.d: "目前为止，谈判正在进行，虽然几乎没什么进展。然而，我们仍有希望达成一份协议。"
 chi_fng.5.a: "这些都要花时间的。"
 chi_fng.6.t: "[QIE.GetNameDef]的命运"
 chi_fng.6.d: "谈判的紧要问题是该如何处置[QIE.GetNameDefCap]。我们有两个选择。我们可以提议同奉天政府一道对[QIE.GetNameDefCap]发动联合攻击，或者提议当我们攻击[QIE.GetNameDefCap]时奉天政府不干涉其中。"
 chi_fng.6.a: "提议国民党和奉天政府筹备一场针对[QIE.GetNameDefCap]的联合攻势。"
 chi_fng.6.b: "提议和奉天达成一项互不干涉协定并让他们在战时靠边站。"
 chi_fng.7.t: "国民党提议结盟对抗[QIE.GetNameDefCap]"
 chi_fng.7.d: "位于南京的代表团提出让我们结盟对抗[QIE.GetNameDefCap]。尽管这肯定会摧毁[QIE.GetNameDefCap]，然而我们也许得为此和国民党分享战利品。"
 chi_fng.7.a: "必须打倒[QIE.GetNameDefCap]。我们将同国民党合作。"
 chi_fng.7.b: "我们可以独自打倒[QIE.GetNameDef]。"
 chi_fng.8.t: "国民党建议我们置身于接下来的战争之外"
 chi_fng.8.d: "位于南京的代表团建议我们，在即将到来的针对[QIE.GetNameDefCap]的战争中置身事外。尽管这很大程度上被人视作对张大帅的侮辱，但我们必须牢记国民党是中国最为强大的阵营的事实，拒绝他们可能会招致他们的愤怒。"
 chi_fng.8.a: "他们是中国最强大的势力，我们同意。"
 chi_fng.8.b: "你在开玩笑吧。"
 chi_fng.9.t: "奉天同意我们的计划"
 chi_fng.9.d: "位于南京的代表团已经同意了我们的计划。虽然这令人有些吃惊，但是我们为此十分高兴。"
 chi_fng.9.a: "为我们的奉系朋友干杯！"
 chi_fng.10.t: "谈判告终"
 chi_fng.10.d: "奉天代表团离开了南京，启程返回奉天。谈判取得了巨大的成功。"
 chi_fng.10.a: "中华永远共和！"
 chi_fng.11.t: "[FNG.GetNameDefCap]动员"
 chi_fng.11.d: "我们在奉天的朋友已经开始动员部队对抗[QIE.GetNameDefCap]。解放全中国的战役迫在眉睫，共和主义的光辉将再次照耀中华，因此他们要求我们同他们一起并肩作战……如果我们想要参与战后瓜分领土的话。"
 chi_fng.11.a: "时机已至。"
 chi_fng.12.t: "[CHI.GetNameDefCap]动员"
 chi_fng.12.d: "我们南方的国民党朋友已经开始动员部队对抗[QIE.GetNameDefCap]。解放全中国的战役迫在眉睫，共和主义的光辉将再次照耀中华，因此他们要求我们同他们一起并肩作战……如果我们想要参与战后瓜分领土的话。"
 chi_fng.12.a: "时机已至。"
 chi_fng.13.t: "[CHI.GetNameDefCap]加入战争"
 chi_fng.13.d: "今晨，国民党部署在边境的部队朝我军阵地开火，夺取了边境地区的若干要地。看起来我们最糟糕的设想成真了，国民党已经公然加入了对我们的战争。"
 chi_fng.13.a: "该死的叛徒！"
 chi_fng.14.t: "[FNG.GetNameDefCap]加入战争"
 chi_fng.14.d: "今晨，奉天政府部署在边境的部队朝我军阵地开火，夺取了边境地区的若干要地。看起来我们最糟糕的设想成真了，奉天政府已经公然加入了对我们的战争。"
 chi_fng.14.a: "该死的叛徒！"
 chi_fng.15.t: "划分战利品"
 chi_fng.15.d: "国民党察觉到他们在对抗敌人的战斗中居于优势。不过，现在是时候同奉天政府瓜分战利品了。我们可以信守诺言，也可以全部独吞。我们该怎么做？"
 chi_fng.15.a: "我们履行协议"
 chi_fng.15.b: "只有一个中国！"
 chi_fng.16.t: "[CHI.GetNameDefCap]拒绝交出土地"
 chi_fng.16.d: "国民党，在我们政府提出请求后，居然断然拒绝交出之前同意划给我们的土地。如果我们想挽回颜面，就必须立刻发动进攻，以免其他军阀觉得我们示弱。"
 chi_fng.16.a: "他们居然这么干了……"
 chi_fng.16.b: "毕竟他们现在是中央政府了……"
 chi_fng.17.t: "划分战利品"
 chi_fng.17.d: "我们察觉到目前在对抗敌人的战斗中，我们居于优势。不过，现在是时候同国民党瓜分战利品了。我们可以信守诺言，按照之前的协议瓜分土地；我们也可以全部独吞。我们该怎么做？"
 chi_fng.17.a: "我们履行协议"
 chi_fng.17.b: "只有一个中国！"
 chi_fng.18.t: "[FNG.GetNameDefCap]拒绝交出土地"
 chi_fng.18.d: "奉天政府，在我们政府提出请求后，居然断然拒绝交出之前同意划给我们的土地。如果我们想趁着这段权力真空期拿下这片土地，我们就必须立刻发动攻击。"
 chi_fng.18.a: "他们居然这么干了……"
 chi_fng.18.b: "毕竟他们现在是中央政府了……"
 chi_fng.19.t: "统一全中国"
 chi_fng.19.d: "是时候在国民党的领导下统一中华了。实现我们目标的唯一阻碍就是奉天政府……我们应当考虑再次同张作霖进行一次谈判并让他就范。"
 chi_fng.19.a: "我们必须统一国家。"
 chi_fng.20.t: "[CHI.GetNameDefCap]提供了一个统一国家的机会"
 chi_fng.20.d: "国民党日期接触了我们的一位代表，他们宣称当下有一个统一国家的机会。鉴于中华民国成立只是一个时间问题，类似的“要求”迟早会来的。我们该如何回应？"
 chi_fng.20.a: "我们将开始谈判"
 chi_fng.20.b: "这一切都是国匪们企图推翻张大帅的阴谋！"
 chi_fng.21.t: "奉系拒绝继续谈判"
 chi_fng.21.d: "奉系的瘪犊子们拒绝让我们继续和张作霖谈下去，坚称我们是对旧北洋共和理想的威胁。我们已经别无选择了。"
 chi_fng.21.a: "敬酒不吃吃罚酒！"
 chi_fng.22.t: "[FNG.GetNameDefCap]同意会谈"
 chi_fng.22.d: "奉天政府统一会谈，开启统一谈判。这可能会带来和平统一的契机，但情况发展不是我政府所能预测的。"
 chi_fng.22.a: "好啊！"
 chi_fng.23.t: "提出统一提案"
 chi_fng.23.d: "奉天政府的代表已抵达，会谈已经开始。我们必须提出让奉天政府在官方层面上并入民国政府的彻底统一提案。张作霖接受的可能性很小，但是值得我们一试。"
 chi_fng.23.a: "也许我们有机会？"
 chi_fng.24.t: "北京要求统一"
 chi_fng.24.d: "国民党的代表要求我们统一，但慷慨地向我们提出可以在国民党统治的中国下享有有限的自治权。我们该如何回应？"
 chi_fng.24.a: "忠于他们以换取他们的支持和自治权"
 chi_fng.24.b: "你来奉天，指定没你好果子吃！"
 chi_fng.25.t: "奉系有条件地答应"
 chi_fng.25.d: "青天白日满地红终于飘扬在了北京紫禁城前，奉系和国民政府的会议终于圆满结束。奉系承认国民政府为中华民国唯一合法政府，名义上宣布东北地区向国民政府效忠，同时在中华民国体制内暂时保留较大的自治权。\n\n今日上午，[FNG.GetLeader]宣布东北改旗易帜，换上国民党与国民革命军的旗帜。以此，[FNG.GetLeader]向全世界宣布中国就此团结起来了。然而，日本帝国主义对此肯定不乐意，长期以来一直试图通过满铁影响来实现瓜分中国的野心。统一东北不是保卫祖国的最后一步，敌人一定会找上门来，同时，敌人一定要被打出国门。"
 chi_fng.25.a: "我们终于统一了全国！"
 chi_fng.26.t: "东北是我们的了"
 chi_fng.26.d: "奉天政府同意了我们的提议，做出了让步，已允许我们的部队开入奉天地区。东北地区已经被国民党控制了。"
 chi_fng.26.a: "中国历史性的一天！"
 chi_fng.27.t: "张大帅下台"
 chi_fng.27.d: "随着和国民党签订协议，张大帅在今晨决意隐退。这让许多人大为震惊，虽然受到许多人的奚落，但张大帅的遗产必将被世人所铭记。"
 chi_fng.27.a: "张学良万岁！"
 chi_fng.28.t: "奉天陷落"
 chi_fng.28.d: "我们刚刚得到消息称奉天政府已经彻底向国民党屈服。这是对我们的国家安全和在亚洲利益的直接威胁。现在国民党已经控制了整个中国东北。"
 chi_fng.28.a: "我们什么也做不了……"
 chi_fng.28.b: "这意味着战争！"
 chi_fng_war.1.t: "来自国民党的提议"
 chi_fng_war.1.d: "我们刚刚收到了国民党发来的一份提议。他们说，如果我们加入他们共同对抗奉天政府，战后他们会把晋东地区交给我们。当然，我们也可以，拒绝掉这个提议，然后回过头去找张大帅，看看他的开价……"
 chi_fng_war.1.a: "告诉他们我们接受。"
 chi_fng_war.1.b: "让我们去给奉天报信，让姓张的加码。"
 chi_fng_war.1.c: "鉴于我们独善其身的作风，我们拒绝。"
 chi_fng_war.2.t: "山西拒绝入伙"
 chi_fng_war.2.d: "山西省政府宣布他们不会加入我们同奉天政府的冲突之中，他们声明自己的中立不会受到挑战。"
 chi_fng_war.2.a: "至少他们没有投靠张大帅。"
 chi_fng_war.3.t: "山西接受我们的提议"
 chi_fng_war.3.d: "今晨，我们收到回复，晋系同意和我们一起经过奉天政府。希望我们指望得上阎锡山参战，但是我们必须保持时刻警惕，毕竟他的机会主义头脑是没有下限的。"
 chi_fng_war.3.a: "他们做出了明智的选择。"
 chi_fng_war.5.t: "山西提出了一个交易"
 chi_fng_war.5.d: "在最近的一份信息中，山西省政府向我们提出了一桩“交易”。他们知会我们，他们将加入我们对抗国民党的战斗，但是我们将在战后归还晋东给他们，我们该如何回应？"
 chi_fng_war.5.a: "阎锡山押对宝了，我们接受。"
 chi_fng_war.5.b: "我们不会放弃我们宝贵的土地。"
 chi_fng_war.6.t: "奉天同意了"
 chi_fng_war.6.d: "我们刚刚收到消息，张大帅同意了我们的提议，并期待我们在短期内发动进攻。让我们期待他不会让我们失望。"
 chi_fng_war.6.a: "张兄，我们为你押上了一切。"
 chi_fng_war.7.t: "是时候攻击了！"
 chi_fng_war.7.d: "我们的部队已经部署到了边境上，为了人民的利益，是时候开始介入战局，重夺我省东部地区了。希望我们这次没有站错队……"
 chi_fng_war.7.a: "这将会是一个惊喜。"
 chi_fng_war.8.t: "归还晋东？"
 chi_fng_war.8.d: "虽然把晋东交给阎锡山是我们和他的约定的核心部分之一，但是关于我们是否应该信守承诺这一点仍在争论中。如果我们拒绝交出晋东，我们很有可能将会有另一场纷争要解决。"
 chi_fng_war.8.a: "我们履行和阎锡山的协议，但是他必须屈服。"
 chi_fng_war.8.b: "他就是个叛乱分子，我们也理所应当这么处理。"
 chi_fng_war.9.t: "国民党以我们付出一些代价来归还了晋东"
 chi_fng_war.9.d: "国民党同意执行我们之前的提议。然而，他们要求我们臣服于他们的权势，加入他们的政府。我们该怎么办？"
 chi_fng_war.9.a: "国民党棋高一着。"
 chi_fng_war.9.b: "我们不会向叛徒屈服。"
 chi_fng_war.10.t: "国民党拒绝给我们土地"
 chi_fng_war.10.d: "在我们和他们达成协议帮助他们后，国民党的政府却公开拒绝归还我们的土地，这一背叛证明了任何所谓的中央政府都不值得信任。看来我们交错朋友了……"
 chi_fng_war.10.a: "为什么要相信他们！"
 chi_fng_war.11.t: "山西加入了我们的政府"
 chi_fng_war.11.d: "山西答应了我们的要求，加入了我们。随着这一地区被我们无可争议的控制，我们可以进一步朝西看去，以消灭任何因山高皇帝远而还在苟延残喘的军阀。我们距离把中国统一到一面旗帜下更进一步。"
 chi_fng_war.11.a: "中国距离统一更进一步！"
 chi_fng_war.12.t: "归还晋东？"
 chi_fng_war.12.d: "虽然把晋东交给阎锡山是我们和他的约定的核心部分之一，但是关于我们是否应该信守承诺这一点仍在争论中。如果我们拒绝交出晋东，我们很有可能将会有另一场纷争要解决。"
 chi_fng_war.12.a: "我们履行和阎锡山的协议。"
 chi_fng_war.12.b: "他求仁得仁。"
 chi_fng_war.13.t: "晋东完璧归赵"
 chi_fng_war.13.d: "奉天政府如许诺的一般归还了晋东，张作霖没有辜负阎锡山的信任，说到做到。随着晋陕二省都完全在我们掌控之下，我们现在可以真正的致力于发展“模范省”了。"
 chi_fng_war.13.a: "张大帅不仅是运转中国的一部分，也是组成中国的一部分。"
 chi_fng_war.14.t: "张大帅拒绝交出土地"
 chi_fng_war.14.d: "在我们和他们达成协议帮助他们后，奉天政府却公开拒绝归还我们的土地，这一背叛证明了任何所谓的中央政府都不值得信任。看来我们交错朋友了……"
 chi_fng_war.14.a: "为什么要相信他们！"
 chi_fng_war.15.t: "国民党越界"
 chi_fng_war.15.d: "我们刚刚收到一份由我们同国民党交界处卫戍军发来的报告。报告中写到国民党突然越过了我们之间的边界，侵入了我们的领地内。这支国民党只越界停留了很短促的一段时间，直到他们似乎察觉了自己的错误并退回他们那一侧。"
 chi_fng_war.15.a: "奇哉怪也……"
 chi_fng_war.16.t: "国民党越界活动增加"
 chi_fng_war.16.d: "据我军指挥官回报，我们近期收到了多次国民党部队越界的报告。据报，国民党在我们的南部边境各不同地点至少进行了六次越界活动。作为回应，我们增加了驻军，以确保这些工团分子能和我们井水不犯河水。我们应当保持警惕。"
 chi_fng_war.16.a: "他们在谋划入侵？"
 chi_fng_war.17.t: "本地人攻击亲国民党官员"
 chi_fng_war.17.d: "今晨，我们收到消息，几个南部边界城镇的群众看到当地亲国民党官员遭到了暴力攻击。一些报道称当地有纵火事件发生，至少三人遇难。"
 chi_fng_war.17.a: "令人担忧。"
 chi_fng_war.18.t: "北洋军官遇害！"
 chi_fng_war.18.d: "一名北洋军官遇害的消息传遍了政府。在缺席了一场会议后，他被发现死在了自家厨房里。虽然他的死因尚未得到查明，但是政府内的许多官员对此愈发感到担忧。"
 chi_fng_war.18.a: "也许是国民党的暗杀？"
 chi_fng_war.19.t: "红色恐慌在整个北方蔓延"
 chi_fng_war.19.d: "许多抗议活动似乎是一夜间发生的，人们走上街头，焚烧红旗，高呼“赤匪去死”“救我家国”。如今许多故事都已经传开了。人民不是傻子，他们知道究竟发生了什么。每天，南方边界处都有新故事传来：大规模处决、没收土地、灭门惨案。人民群众目睹了嗜血的工团乱党对中华大地做了什么，他们决不允许悲剧再次重演。"
 chi_fng_war.19.a: "得在事态失控前做点什么。"
 chi_fng_war.20.t: "北京发生爆炸"
 chi_fng_war.20.d: "据报道，刚刚北京一家工厂发生了大规模爆炸。爆炸在突然之间发生，当政府部门抵达现场时，整栋建筑物都已彻底倒塌了。截止目前，死亡人数已经高达三十四人。专案组已经筹建了起来以揪出幕后黑手，而就现在来说，民众为此惊慌不已。"
 chi_fng_war.20.a: "这肯定是国民党干的。"
 chi_fng_war.21.t: "大帅的决定"
 chi_fng_war.21.d: "在获悉爆炸发生后，张大帅召集了各位高级军事将领参谋开会讨论可行的选择。到目前为止，有许多证据表明国民党是罪魁祸首。这无论怎么看都是国民党的宣战行为。张大帅最终决定该怎么办？"
 chi_fng_war.21.a: "国民党背叛了我们，他们必须付出代价！"
 chi_fng_war.21.b: "这只是危言耸听，派出部队平息动乱。"
 chi_fng_war.22.t: "奉天发布了开战宣言"
 chi_fng_war.22.d: "今晨，奉天政府发布了一份正式的开战声明。他们宣称，在我们多次越境、谋害奉天政府官僚、支持恐怖主义后，他们忍无可忍，只得同我们刀兵相见。"
 chi_fng_war.22.a: "他们犯了个巨大的错误……"
 chi_faction.1.t: "国民革命的未来方向"
 chi_faction_song.d: "中国的国民革命在大陆已经成功，国民党革命委员会已经开始努力将剩余的异见者整合进入新生的中华民国。\n\n宋庆龄在她最新的个人出版著作集《为新中国而奋斗》中，将这本书献给了中国国民党和亚洲乃至世界的广大受压迫的人民群众。宋庆龄认为中国有着丰富的自然资源和辉煌的革命传统，因此必须帮助剩下的殖民地国家为去殖民化做准备。中国的国民革命不仅仅是中国人的革命，它应该成为未来革命可以借鉴的模板。国民革命在不断失败的面前能够生存，其体现的优越性和生命力应该成为菲律宾，马来西亚，韩国乃至更多国家人民应该学到的重要一课。\n\n因此，中国政府于今日宣布成立“中国-太平洋友好同盟”，正式宣告中国重返世界舞台。"
 chi_faction_song.a: "团结在反帝旗帜下！"
 chi_faction_wang.d: "在汪精卫的改组同志会掌控的中央委员会中，很少有人能料到国民党会从先前近乎毁灭的打击中再次回归中国大陆。尽管如此，自从国民党流亡到法兰西公社和不列颠联盟以来，改组同志会仍证明了自己有能力领导国民革命。\n\n陈公博在他关于统一后中国革命方向的著作中，广泛地阐述了中国在更大的世界范围内与帝国主义斗争时扮演的角色。对中国这样的统一的民族主义国家来说，它比东方的任何一个殖民地国家都做好了更充足的准备来领导更进一步的争取自由的斗争。毕竟，中国是东方最关键的市场，而其他东方的殖民地国家比起中国那些有利可图的市场和资源来说仅仅是次要的。此外，中国能够完成国家统一的事实证明了帝国主义会屈服于革命的康庄大道面前。\n\n另外，那些仍然受压迫的人们的经济状况和历史和中国人民的十分相似。他们不该采用资本主义或者工团主义，而应该运用国民党所阐述的“民生主义”理论体系。如陈公博等中华国际主义的倡导者，认为全世界有1/5的华人，并且那些受压迫的东方人民也深受中华文化的影响。因此，革命的本质应该是在中国的领导下开创一个反帝国主义的全球国际主义革命新纪元！"
 chi_faction_wang.a: "亚洲国际团结亚洲人！"
 chi_faction_totalist.d: "尽管中华复兴社一直在暗中积蓄力量，但他们已经证明了自己有领导国民革命的能力。当复兴社的行刑队已经渗透了大街小巷去消灭政治异见者的时候，决定国民革命进程的时候就已经来到了。\n\n一些复兴社的成员坚信中国的天命便是宣示他在亚洲的主权和权力。毕竟，中国千百年来都是东方的霸主。没有一个国家的文化能与中华文化争辉，东亚与东南亚的国家争相模仿中华的文化，文字与社会体系便是最好的证明。但中国却沦为了帝国主义霸权的猎物，并遭到他们的不断羞辱。只有通过重新确立亚洲范围内的中华霸权才能让东方国家在中国革命的指导下得到解放。就像孙中山先生本人所相信的，软弱的社会不配在世上生存。\n\n但也有很多人认为中国应该远离西方人的国际政治。虽然毫无疑问很多国家的确深受中国的影响，但我们最好把注意力集中在国内事务，以中国优先而不是登上世界舞台。"
 chi_faction_totalist.a: "中国，已然复兴并将更加伟大！"
 chi_faction_totalist.b: "中国优先！"
 chi_faction.2.t: "[FROM.GetNonIdeologyNameDefCap]提出联合进攻日本"
 chi_faction.2.d: "由于历史上的《排华法案》以及不平等条约，前美国和中国人民之间的关系是复杂的，不过一个两国之间的最新进展使我们的关系取得了重大进步。国民党的胜利、中国国民革命的成功、新社会主义政权在中国的建立，都使中国一心想要从帝国主义中恢复主权、实现其工农的平等。\n\n一个中国代表团在今天抵达[CSA.Capital.GetCapitalVictoryPointName]，就日本帝国对亚洲国家安全与主权的威胁展开了讨论。在周恩来和孙科（孙中山先生的儿子）的带领下，代表团会见了[CSA.GetLeader]，并提议签订一项中美互不侵犯协定以及对日本帝国的联合进攻。"
 chi_faction.2.a: "为我们在中国的新盟友干杯！"
 chi_faction.2.b: "我们很感激这个提议，但必须委婉地回绝。"
 chi_faction.3.t: "[FROM.GetNonIdeologyNameDefCap]同意了"
 chi_faction.3.d: "两国的谈判今日于[CSA.Capital.GetCapitalVictoryPointName]顺利达成一致，来自中美的外交官共同签署了中美共同防御条约。其中的承诺包括互不侵犯以及预备在未来联合进攻日本帝国。这是太平洋霸权政治的重要发展，因为来自新世界的巨人已经将目光转向东方，而中国巨龙也找到了自己的新盟友。"
 chi_faction.3.a: "前进！"
 chi_faction.4.t: "[FROM.GetNonIdeologyNameDefCap]拒绝了。"
 chi_faction.4.d: "两国之间的谈判已经失败了。尽管我们尽了最大努力对中国代表团让步，他们还是退出了会议，也并不情愿与我们合作。我们需要尽快决定是继续准备进攻日本还是立马撤回我们的军队。"
 chi_faction.4.a: "发动入侵"
 chi_faction.4.b: "这对于目前来说太冒险了。"
