 ustates.206.t: "罗斯福对阵塔夫脱"
 ustates.206.d: "美利坚国家刚于血流成河的第二次美国内战中遭受了重创，人们还处于惨烈的全面战争后的震惊之中。在全国各地，振兴的迹象开始于施膳所、救济中心和诊所中出现。国家正在稳步复苏，现任总统昆汀·罗斯福根据美国的民主传统，宣布将在1944年选举中竞选总统。\n\n在敬爱的前总统弗洛伊德·奥尔森逝世后，罗斯福升任总统，他已展现出自己足以胜任最高统帅的职位。这位“小公麋”打算让民主党对白宫的主导地位再续四年，罗斯福承诺扩大已取得成功的公平施政政策，现在还包括逐步重建美洲大陆，他满怀信心迈入了这次选举。许多观察家理所当然地相信，这位年轻的总统将继续推行父亲的遗产，并成为一位值得纪念和非同寻常的美国总统。\n\n与其竞争的是共和党人罗伯特·塔夫脱，他希望推翻民主党的主导地位。和他的对手一样，塔夫脱也是一位美国前总统的儿子，即威廉·霍华德·塔夫脱之子。作为美国保守派联盟领袖，这位前律师和现任参议员获得了共和党1944年大选的提名。他一直反对美国干涉全球的冲突，认为美国于内战后时期最首要的目标是国内振兴。塔夫脱孜孜不倦地于各种公共和政治利益中周旋，与共和党人一起不懈努力以拿到扳倒民主党统治所需的选票。\n\n随着合众国全面恢复自由选举，美国选民在全国各地投票作出决定的时候已经来临。经过整夜的漫长计票，最终结果是……"
 ustates.206.a: "塔夫脱获胜！"
