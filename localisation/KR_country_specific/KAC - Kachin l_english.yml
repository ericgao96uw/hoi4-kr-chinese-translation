 KAC_radical_socialist_DEF: "克钦公社"
 KAC_The_Provisional_Government: "克钦解放阵线"
 KAC_The_Provisional_Government_desc: "景颇是多民族国家，但不同的民族总能在困难时期团结一致。我们必须让那些与我们的政治观点未必完全一致的族人加入政府。"
 KAC_Mobilization_of_Kachin: "动员克钦"
 KAC_Mobilization_of_Kachin_desc: "克钦的很多地方都与广阔的世界隔绝开来。我们必须调动国家资源，使人民了解目前的情况以及国家目前对人民支持的迫切需要。"
 KAC_Uniting_the_Factions: "团结各个派系"
 KAC_Uniting_the_Factions_desc: "在追求民族解放的过程中，原本相互竞争的政治派别至少放下了部分分歧，此时鼓励他们积极合作应当是我们的当务之急。景府人最终会在目标上达成一致。"
 KAC_One_State_Under_the_Sun: "日照之国"
 KAC_One_State_Under_the_Sun_desc: "传统的政府体制管理着许多居民的生活，尤其是农村地区。这些行政部门必须被置于我们的直接管控之下。"
 KAC_The_Father_of_Kachin: "克钦之父"
 KAC_The_Father_of_Kachin_desc: "辛瓦诺(Sama Duwa Sinwa Naw)的巨大力量推动着解放运动的进行。我们应该在人民中树立他的崇高形象。"
 KAC_Eliminate_Chinese_Influence: "消除中国影响"
 KAC_Eliminate_Chinese_Influence_desc: "中国商人和地主控制着国民经济，并控制着广大的人口。我们应该没收他们的财产，让他们全部走人。"
 KAC_An_End_to_the_Fight: "走向独立"
 KAC_An_End_to_the_Fight_desc: "随着国家的建立，人民的团结以及中国对我们经济上的控制被破坏，滇系军阀的军队开始逐渐对继续一场他们已无利可图的战争产生厌战情绪。我们应该联系他们的军官，安排停火。"
 KAC_On_the_Offensive: "展开进攻"
 KAC_On_the_Offensive_desc: "为了胜利，为了保证我们国家的安全，我们必须展开进攻，为此我们必须让新政府的官员充分认识到在所有事务上保持进攻性心态的重要性。"
 KAC_Open_Up_the_Arsenals: "开放军火库"
 KAC_Open_Up_the_Arsenals_desc: "密支那拥有几十个能够生产轻武器的小车间，他们应该被组织起来并投入生产任务。"
 KAC_Cult_of_Industry: "重视工业"
 KAC_Cult_of_Industry_desc: "长远来看，为了确保我们的独立，我们必须开始采用现代化生产手段。幸运的是，密支那的一些小车间相对比较复杂，可以用国外的现代化工具进行改造。"
 KAC_The_Jingpho_Army: "景颇军队"
 KAC_The_Jingpho_Army_desc: "如果我们想在战场上取得胜利，我们必须拥有一支由职业军人组成的国防军以及相对应的核心军事指导理念。"
 KAC_Sabaw_Tus_Plan: "斯博度的计划"
 KAC_Sabaw_Tus_Plan_desc: "景颇民族的分布并不集中，另外，我们的土地崎岖不平。沙巴·图(Sabaw Tu)主张采取一种非传统的学说和组织体系来适应这些现实。"
 KAC_Agu_Dis_Plan: "阿古迪的军事理念"
 KAC_Agu_Dis_Plan_desc: "阿古·迪(Agu Di)主张推行常规战争理念，建立现代指挥结构，快速建设军事实体基础设施。"
 KAC_Lower_Conscription_Age: "低龄征兵法案"
 KAC_Lower_Conscription_Age_desc: "我们国家的许多人口年龄都在征兵法案的最低年龄限制之下，我们应当将那些足够强壮的青少年征入军队。"
 KAC_Enforce_Conscription: "推行征兵法案"
 KAC_Enforce_Conscription_desc: "我们的土地崎岖不平，而且城镇化程度很低，这给我们的征兵工作带来了很大的困难。我们需要举国一致的努力来确保征兵工作的正常进行。"
 KAC_Guerilla_Fighters: "游击战士"
 KAC_Guerilla_Fighters_desc: "我们缺少能够推动现代军队运转的现代原材料以及工厂，但我们坚韧不拔的人民与他们对这片土地的熟悉将成为我们的巨大优势。我们必须带动起人民，让他们用自己的方式去战斗。"
 KAC_The_Mountainwalkers: "深山行者"
 KAC_The_Mountainwalkers_desc: "在景颇的诸多民族当中有许多居住在大山中的子民，他们当中受教育程度最高的那部分人应当被招入指挥部中充当参谋。"
 KAC_A_Streamlined_Training_System: "系统化训练体制"
 KAC_A_Streamlined_Training_System_desc: "目前，军事单位的训练程度是否达标完全依赖于教官的主动感觉，我们应该建立一套所有新兵必须通过的检测标准。"
 KAC_Encourage_Military_Production: "鼓励军备生产"
 KAC_Encourage_Military_Production_desc: "许多小工厂如今在生产和改装轻武器方面积攒了许多经验，这些经验可以被收集起来，并用以教导全国各地的村庄。虽然在一个小村庄里能生产出来的东西是相当简陋的，但总比什么都没有好。"
 KAC_Standardized_Equipment: "标准化装备"
 KAC_Standardized_Equipment_desc: "我们必须充分利用我们仅有的武器。幸运的是，许多武器的口径一致，因此，将我们拥有的那些武器重新换膛的工作可以相当容易地完成。"
 KAC_Die_for_Your_Country: "为国捐躯"
 KAC_Die_for_Your_Country_desc: "一支分散管理的军队的战斗力取决于战士的坚韧，而我们的战士必须成为最凶猛善战的一群人。为此，我们应当分配国家资源去鼓励士兵对本职工作近乎狂热的献身精神，以及补偿那些为国捐躯的战士们的遗孀以进一步弘扬这种风气。"
 KAC_Myitkyina_Military_Academy: "密支那军事学院"
 KAC_Myitkyina_Military_Academy_desc: "现代的军队都会成立专门的机构去研究军事学说以及训练新的指挥官，我们必须拥有自己相应的机构。"
 KAC_New_Officers: "新军官"
 KAC_New_Officers_desc: "我们的部队中有很大一部分军官曾经为英国殖民者工作。他们中的一部分应该从现役部队被调任下来去教导一批新的军官。"
 KAC_A_Concentrated_Force: "集中化管理的军队"
 KAC_A_Concentrated_Force_desc: "我们新的军队结构应该按照欧洲模式进行重组。我们当中很多人都熟悉英国人曾经是如何在缅甸组织他们的殖民部队的，这应该成为我们的新标准。"
 KAC_Modern_Tactics: "现代化战术"
 KAC_Modern_Tactics_desc: "随着组织改革的完成，我们现在可以开始让这些部队适应西方式战争。通过周密的计划和现代化的组织，我们将战无不胜。"
 KAC_Elite_Mountaineer_Corps: "精英山地部队"
 KAC_Elite_Mountaineer_Corps_desc: "鉴于我们境内崎岖多山的地形，经过特殊训练的山地部队应该被融入到每个师的队伍中，为他们所在的队伍提供训练和传授经验，以及共同战斗。"
 KAC_Fortifying_the_Mountains: "巩固山地防线"
 KAC_Fortifying_the_Mountains_desc: "随着和平在即，以及一支越来越壮大的现代化军队，我们可以着手巩固东线的防御。历史上，这里曾发生过一次又一次的入侵。此地多山的地形天然适合防御。"
 KAC_streamlined_training: "系统化军事训练"
 KAC_streamlined_training_desc: "一套全新的训练标准与检验系统已经被适用于训练新步兵。"
 KAC_academy: "密支那军事学院"
 KAC_academy_desc: "密支那建立了一所中央军官学校。所有来自战地的军事报告最终送到那里，而这些报告会交由刚刚起步的军官团进行分析，并传递给那些正在接受训练的人。"
 KAC_disorg_army: "差劲的装备"
 KAC_disorg_army_desc: "殖民者过去曾采取残酷的行动，以减少枪械在景颇族中的扩散并在地理上孤立我们。这造成了景颇族新军物资的严重短缺，军队中许多新“正规军”装备的不过是改良过的农具。"
 KAC_disorg_army_2: "差劲的装备"
 KAC_disorg_army_2_desc: "殖民者过去曾采取残酷的行动，以减少枪械在景颇族中的扩散并在地理上孤立我们。这造成了景颇族新军物资的严重短缺，军队中许多新“正规军”装备的不过是改良过的农具。"
 KAC_villageguns: "乡间枪匠"
 KAC_villageguns_desc: "关于现代武器生产的信息已经向全国各个村庄分发，以鼓励他们自己生产国民军使用的枪支。村里生产的枪支虽然很简陋，但能用就行。"
 kachin.1.t: "正规的军队"
 kachin.1.d: "显而易见，我们需要一个核心的陆军学说来管理新的军队，但采取哪一种学说还存在着分歧。"
 kachin.1.a: "追随斯博度"
 kachin.1.b: "支持阿古迪"
 kachin.2.t: "对克钦军事行动的失败"
 kachin.2.d: "我们在克钦的政治局势正在显著恶化，对克钦的军事行动也几乎没有取得任何进展。这种情况下，我们的陆军军官们同意在微弱优势的条件下停火。随着战斗的结束与我们在克钦的经济利益的终结，再次挑起战端已经没有太大意义。"
 kachin.2.a: "耻辱！"
 KAC_sama_duwa_sinwa_naw: "昔马杜瓦辛瓦诺"
 KAC_duwa_zau_lawn: "杜瓦勒排早朗"
 KAC_sabaw_tu: "斯博度"
 KAC_sao_shwe_thaik: "苏瑞泰"
 KAC_sao_shwe_thaik_leader_desc: "苏瑞泰（头衔全称为Kambawsarahta Thiri Pawaramahawuntha Thudamaraza）于1895年10月16日出生于娘瑞。他在东枝的掸族土司学校接受教育，并在大战期间加入英国军队。1920年至1923年在永缅东北边区服役。1927年9月，他被掸邦联合部长议会选为其叔叔娘瑞苏巴头衔的继任者，并于1929年3月8日正式登基。\n\n苏瑞泰在后英属缅甸时期从政，成为促进掸邦民主和自治的有力倡导者，备受缅甸其他政治领袖的尊敬。\n\n随着掸邦被占领，以及统治者的骇人行径，苏瑞泰决定主动出击，摆脱掸邦身上的枷锁，宣布掸邦与其他一些苏巴结成同盟。他现在领导着新独立的国家，希望将其带入一个新时代。"
 KAC_sao_yang_wen_pin: "苏杨文炳"