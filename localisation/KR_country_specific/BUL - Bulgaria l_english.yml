 bulgaria.18.a: "沙皇国万岁！"
 bulgaria.18.b: "我会退休并离开公众视野。"
 bulgaria.19.t: "宪政派反击"
 bulgaria.19.d1: "[?BUL.BUL_parliamentary_support]国民议会中的议员们通过了废除国保法的投票，五十年来不断膨胀的皇权在这个时候迎来了前所未有的转折。保加利亚的全面民主虽尚未实现，但民主政治已经在保加利亚迈出了一大步，多数通过的结果也让执政联盟有所改变。国家自由党在支持派与废除派的党员间摇摆不定，最终他们选择放弃第二次自由派联盟，转而加入国民议会中的政治联盟五人团。新的立宪政府承诺保卫宪政运动的成果；人民的权力和1938年选举的安全举行。"
 bulgaria.19.d2: "[?BUL.BUL_parliamentary_support]国民议会中的议员们通过了废除国保法的投票，五十年来不断膨胀的皇权在这个时候迎来了前所未有的转折。保加利亚的全面民主虽尚未实现，但民主政治已经在保加利亚迈出了一大步，多数通过的结果也让执政联盟有所改变。国家自由党在支持派与废除派的党员间摇摆不定，最终他们选择放弃第二次自由派联盟，转而加入国民议会中的政治联盟五人团。新的立宪政府承诺保卫宪政运动的成果；人民的权力和1938年选举的安全举行。\n\n公开反对立宪派的强硬首相佩特科·斯泰诺夫被迫辞去首相职务，据说他不会试着再参加选举或是重新上台。首相职位已被阿塔纳斯·布罗夫接任。"
 bulgaria.19.a: "我为祖国尽到了责任。"
 bulgaria.19.b: "我会退休并离开公众视野。"
 bulgaria.20.t: "塞尔维亚与罗马尼亚重整军备"
 bulgaria.20.d: "保加利亚在世界大战中的大敌们：希腊、塞尔维亚和罗马尼亚都受到了惩罚和削弱，尤其是后两者更是重罚，他们的虚弱为保加利亚走向巴尔干霸权铺平了道路，塞尔维亚只剩残山剩水，变成了奥地利附庸，而罗马尼亚被强迫割让了多布罗加并交出了巨大的石油储备。然而即使是这样，这两个国家仍然不安分。当然这也是意料之内的事情，可是他们前所未有的再武装计划和好战情绪实在是出乎我们的意料之外。\n\n布加勒斯特和贝尔格莱德的政权开始公开讨论他们在我国境内的同胞们的处境，前者率先撕毁了世界大战期间签署的条约，塞尔维亚则在1936年的维德节后紧随其后。而希腊并未得到像罗马尼亚和塞尔维亚那样严格的限制，因此她的军队已经做好了作战准备，他们也打算从保加利亚雄狮的身上扯几块肉。\n\n德奥两国似乎对维持世界大战后签订的条约兴趣不大。又一次巴尔干战争的黑云日渐逼近，可保加利亚总参谋部的军官们对三十年来的第四场战争感到了力不从心，元帅与将军们对索非亚的政治动荡感到越来越失望，他们都要求内阁赶紧采取措施。军人们已经制定了早期动员和准备作战的计划，我们现在要做的就是为我们的战士们提供政治资本。"
 bulgaria.20.a: "得做点什么！"
 bulgaria.21.t: "伊万·布罗夫的保证"
 bulgaria.21.d: "新的一天，首相办公室迎来了一位新客人。\n\n今天来拜访佩特科·斯泰诺夫首相的是伊万·布罗夫，此人乃保加利亚著名的银行家、实业家和保加利亚商业银行的主席。这位温和派企业家不但是保加利亚最具权势的人之一，还是联合人民进步党领袖阿塔纳斯·布罗夫的哥哥。\n\n“别克洛维兄弟”银行已宣布破产，布罗夫就成了商界的焦点，他的银行曾是别克洛维的合作伙伴，不少人也希望布罗夫能吸收这个前竞争对手，别克洛维的大股东之一彼得·别克洛维已经被迅速招入了保商行的董事会。保商行对别克洛维银行的吸收很可能可以缓解保加利亚的经济压力，并防止更多的银行挤兑事件发生。\n\n布罗夫自知自己对于国家的重要性，因此他前来向斯泰诺夫首相提出了一个交易，他将亲自出手帮助保加利亚经济可以平稳过渡经济危机，甚至会动手对保商行的垄断情况进行自我限制，保障保加利亚的健康经济，作为交换，首相要允许发起废除《国家保卫法案》的投票表决。和他的弟弟一样，伊万对保加利亚的民主未来忧心仲仲——毕竟，谁知道一个权力滔天的独裁皇帝会不会颁布什么反资本主义政策。\n\n斯泰诺夫首相对此如何回应？"
 bulgaria.21.a: "送到手边的好处岂有不拿的道理。"
 bulgaria.21.b: "你是在拿经济问题威胁我吗？！"
 bulgaria.22.t: "宪政派发难！"
 bulgaria.22.d: "过去数月以来国民议会里废除《国家保卫法案》的呼声越来越高，连国家自由党内都出现了支持者。鉴于佩特科·斯泰诺夫内阁已经选好了边，没有对此采取行动。国会中已经发生了某种“温和政变”，第二自由派同盟的议员们现在公开否决来自行政部门的意见，并开始就是否废除国保法进行投票。有了内阁与反对派的支持，这次投票很可能会通过……"
 bulgaria.22.a: "真不妙……"
 bulgaria.23.t: "赫里斯托·卡尔夫的演说"
 bulgaria.23.d: "国民议会中的反对派还不打算束手就擒。经过半小时的争吵和部门游说，赫里斯托·卡尔夫被允许在废除国保法的辩论前发表长篇演说。我们已经能猜到这位老兵会说什么话了。\n\n退役将军卡尔夫作为鲍里斯皇储世界大战时期的副官兼老师，如今作为第二自由派联盟的独立议员站在国会之中。他是国民议会中著名的极右翼保皇党人，现在他准备用长篇大论说服那些摇摆不定的同僚，从沙皇必要的权力，再到保加利亚四面环敌的处境，沙皇国必须不惜一切代价保卫身为巴尔干霸权的一切。如果我们就放任卡尔夫发表演说一定会让不少自由党议员重新考虑站队。我们现在插一手把卡尔夫的演讲从议程中删去应该能起一些作用，可是立法部门会对此感到不满的……"
 bulgaria.23.a: "我们得做点什么让卡尔夫闭嘴！"
 bulgaria.23.b: "允许他演讲并礼貌的鼓几个掌。"
 bulgaria.24.t: "格奥尔基耶夫上将的最后通牒"
 bulgaria.24.d: "在军方看来，《国家保卫法案》是沙皇政权维持稳定的唯一保证。他们已经习惯了用武力铁拳砸碎塞尔维亚、罗马尼亚和希腊逆贼的感觉，也无法想象保加利亚未来无法依照此法采取行动的处境。考虑到这些，基蒙·格奥尔基耶夫上将要求与首相佩特科·斯泰诺夫进行私人会面。\n\n上将直截了当的表示，若是愚蠢的议员们在这样胡闹下去会面临什么样的后果：军队将会着手让一个“责任政府”掌控国家，这个政府将有足够的力量和能力拯救保加利亚于挑战之中。如果不想闹到这一步，斯泰诺夫首相就立刻插手，撤销这项异想天开的议案。"
 bulgaria.24.a: "你动一个试试。"
 bulgaria.24.c: "这可能是我们的最后机会了，上将。"
 bulgaria.24.b: "好吧，撤回议案。"
 bulgaria.25.t: "官僚机构的抗议"
 bulgaria.25.d: "保加利亚沙皇的官僚臣子们已经习惯了数年以来的威权统治，没有议会时代的激烈更替和往复无常的政府，专制政权要更加简洁，也更有效率。然而，在他们发现沙皇独裁政权的根基正被慢慢破坏时，行政部门的代表开始请求与首相进行会面。\n\n他们向首相提出抗议，指出如今国家正处于内忧外患之中，现在这样分裂国家实在是铤而走险，他们建议我们暂停议程。看上去我们的官僚机构让特权给惯坏了，也许不喜欢我们的反腐行动？"
 bulgaria.25.a: "我们将剔去腐肉！"
 bulgaria.25.b: "他们的担忧不无道理，我们会试着说服他们。"
 bulgaria.26.t: "沙皇陛下希望发表讲话"
 bulgaria.26.d: "国家正面临巨大的政治变革，如今斐迪南陛下的力量微乎其微，但沙皇却深处于变革漩涡的中心，斐迪南陛下要求在下一次国民议会会议中发表讲话。虽然从法律上将，沙皇是我国的最高元首，肩负皇权于一身，在他治下的最初的几十年里，他还能有效的行使权力，可现在斐迪南陛下只是个颓废的老头。高龄的他已经无法驾驭国家，皇室医生怀疑也许陛下只剩不到十年的寿命，因此沙皇的大部分职责都落入了鲍里斯皇储的手上。\n\n不过斐迪南陛下也没到卧床不起的地步，他希望就国家大事发表看法。考虑到沙皇年轻时的专制作风，陛下几乎不可能支持我们废除国保法。而且糟糕的是，身为保加利亚第三帝国的伟大光复者，沙皇拥有着极高的威望，一定会有不少议会议员会被陛下说服……"
 bulgaria.26.a: "唉，陛下，我们并不觉得凭您现在的状况还能发表讲话。"
 bulgaria.26.b: "让他说吧。"
 bulgaria.27.t: "农民罢工"
 bulgaria.27.d: "黑色星期一引发的经济危机已经令农村地区陷入了赤贫状况。对德国以及其它地区出口额的大幅下跌意味着成千上万以向大公司售卖产品为生的农民一贫如洗——索非亚政府的援助不仅姗姗来迟，而且还杯水车薪。绝望之际，上千人加入了全国罢工行动中，抗议对崩溃中的农业部门补贴力度之小、并表达了废除《国家保卫法案》与减少农业产品进口的诉求。\n\n虽然罢工本身总体而言并非出于意识形态目的。但地下社会主义者和农业运动激进派已经开始借题发挥。农业人民联盟中的斯坦博利斯基派一直在秘密行动，现在也开始为罢工煽风点火。不仅如此，许许多多参与罢工的农民也和同样在地下活动的“弗拉斯节“农业职业工会（一个寻求折衷的政治组织，试图在农民群体中实践工团主义政策，变持土地社会主义化和建立农业工人的工会组织）有着千丝万缕的关系。\n\n几千名农民参加了罢工，他们组织抗议活动并且用车辆挡住道路。如果我们不加以处理，事态很可能会持续恶化。"
 bulgaria.27.a: "我们得做出些承诺安抚他们"
 bulgaria.27.b: "我们颁布国保法不就是为了这种情况用的？"
 bulgaria.28.t: "[GetYear]年选举"
 bulgaria.28.d: "在成功度过多灾多难的过去几年并避免了陷入独裁制度后，保加利亚可以继续进行定期的民主选举了。国民议会中的所有席位按照得票最多方的选区进行分配，获胜的政党或是执政联盟接下来要负责向沙皇陛下递交包括首相在内的内阁成员表，并在未来几年领导国家。保加利亚的国民议会选举总是一副混乱不堪的样子，这也是国民议会的老传统了。右翼、自由派和保守党，也就是国家自由党、民主党以及他们与激进民主党和联合人民进步党都有可能打败对方，当然肯定也有可能相互合作。但是除了他们，左派的力量也不可忽视，他们团结在农业派和广泛派社会主义者的周围，也有可能拿下多数选票。"
 bulgaria.28.a: "人民再度将信任投向自由党"
 bulgaria.28.b: "民主党派组建第二次人民集团"
 bulgaria.28.c: "农民党派赢得了胜利"
 bulgaria.28.e: "广泛派社会主义者出乎意料的拿下多数席位"
 bulgaria.29.t: "斐迪南退位"
 bulgaria.29.d: "随着保加利亚与贝尔格莱德条约停战，第四次巴尔干战争落下帷幕，等待保加利亚人的是苦涩的和平。就在一年前，保加利亚还是巴尔干的霸主，可如今她失去了一半领土，还被迫接受对其军队的严格限制，成千上万的士兵与平民的生命也随之流逝。\n\n尽管年迈的沙皇仍然手握大权，但在今日的广播讲话中，他将战败的责任全都归咎于自己，是他没有在至暗时刻挺身而出领导国家，也对袭来的危险毫无察觉。因此，他决定退位。皇太子鲍里斯皇储将在不久后加冕为新沙皇，鲍里斯三世。\n\n忧郁的气氛笼罩着保加利亚，人民必须接受这二十年来的一切全化为泡影，还得解决这后果。在世界大战后长大的年轻一代接受不了他们祖国失去奥赫里德和多布罗加的事实，他们的祖辈曾经历过巴尔干战争前的世界，更容易接受现实。\n\n但对所有人来说，保加利亚都到了至暗时刻。"
 bulgaria.29.a: "举国哀悼。"
 BUL_units_will_be_demobilised: "您的一部分陆军师将被§Y解散§!。"
 bulgaria.30.t: "废除君主制"
 bulgaria.30.d: "第四次巴尔干战争的战败让理性主义环节派政权陷入了困境。人民对他们执政能力的信任正在崩塌，很多人都将国家动荡的原因归结于格奥尔基耶夫-韦尔切夫-兹拉特夫集团的身上，正是他们拱手将保加利亚送给了贝尔格莱德条约。现在不管是严苛的戒严或是街头的军靴都无法重建民众的信心。\n\n或是自觉走投无路，或是感觉大难临头，环节派不论如何都要找到对策，环节派将内部的动荡全部推给了沙皇政权。环节派的共和派最终占了上风，在鲍里斯三世加冕的日子，军队却开进了索非亚，环节派发动了自我政变，拿下了政府的文官们。鲍里斯三世与保皇党的政客和将军们都被软禁起来。而基蒙·格奥尔基耶夫将军则在索非亚的民众面前完成了权力交接——保加利亚就此告别沙皇时代，取而代之的是共和国家。这个共和国不会继承沙皇政府的落后和虚弱，新生的共和国定能走向强大、团结和纪律。\n\n然而，环节派此举在全国范围内都引起了骚动。"
 bulgaria.30.a: "环节政权依旧傲立！"
 bulgaria.31.t: "环节与军团"
 bulgaria.31.d: "20世纪30年代中叶，环节联盟的地下政治小团体与保加利亚国家军团联盟结成了反民主同盟。但由于没有实质上的一致目标，双方都认为这只是一时之盟。军团受俄罗斯民族共和党与罗马尼亚铁卫团的影响，由一群狂热的极端民族主义者组成，试图恢复一种名为“保加利亚之魂”的神秘理念。而环节联盟更像是个象牙塔上的知识分子沙龙，他们在寻求为保加利亚创造一个最高效、最合理的政治体系。尽管如此，由于有着共同的敌人，双方都认为将这些问题暂时搁置可以接受。\n\n第四次巴尔干战争的失败对于环节联盟来说不是什么好事，它的政治能量在减弱，而军团的力量在此期间有增无减。他们不愿意接受这一灾难性的失败，要求废除与贝尔格莱德条约组织签订的条约，并认为保加利亚军队胜利在望却遭背后捅刀，必须要为此复仇。有人怀疑尼古拉·哲科夫和赫里斯托·卢科夫将军同情这些激进派，他们很有可能越界，想要推翻我们的政权。但另一方面，把军团分子留在身边会不会引来更大的麻烦？"
 bulgaria.31.a: "让这群没用的军人滚蛋！"
 bulgaria.31.b: "我们得让军人们站在我们这边。"
 bulgaria.32.t: "军团政变"
 bulgaria.32.d: "环节集团尝试清除军队与政府中的国家军团支持者，可却没料到自讨苦吃。在伊万·多切夫的带领下，成千上万名军团成员向索非亚进军，他们在那里得到了卢科夫将军麾下军队的迎接，卢科夫将军投奔了军团一边，并解除了索非亚环节派的武装。在察觉到他们的政权时日无多后，环节派的领袖们急忙收拾东西仓皇逃跑，逃过了激进民族主义者的追捕，军事政权就此垮台。\n\n在激进军官的支持下，保加利亚国家军团联盟组建了新的政府，多切夫将是新的领导人，军团政府号称将为国家调整航向，保加利亚的民族屈辱将被这次彻底的改革一扫而净！"
 bulgaria.32.a: "保加利亚得到拯救！"
 bulgaria.33.t: "兹拉特夫将军发动政变"
 bulgaria.33.d: "环节派决定继续与军团合作的决定让他们的君主派盟友信心全无，彭乔·兹拉特夫将军则抓住机会发动了一场政变。王党军队包围了索非亚，忠于环节派的军队在短暂交火后投降，他们的领导人格奥尔基耶夫和韦尔切夫责备抓获。沙皇鲍里斯三世则被邀请回归祖国并登基为王。如今君主专制政权已经被建立起来，他们将为陷入失败漩涡的保加利亚带来稳定与责任。"
 bulgaria.33.a: "沙皇万岁！"
 bulgaria.34.t: "指导经济"
 bulgaria.34.d: "在环节集团的命令下，负责指导国家经济的各个部门已经被整合为一个统一的机构：国民经济部，经济部不但要负责指导国家经济，还要负责将更多的国民经济行业纳入国家的控制之下。现在已经针对烟草及酒精产业颁布了数项国有化法令，但环节集团的野心仍在日渐扩大。基蒙·格奥尔基耶夫和达米扬·韦尔切夫希望把整个国家的经济行业都收归国控，他们的依据的是世界各地各种国家资本主义所带来的巨大腾飞。\n\n然而他们遭到了保守派盟友的反对，他们认为保加利亚目前的经济结构不应当受到过多的干涉。正好相反，政府现在最重要的目标是精简化臃肿的国家经济，为失败的企业提供救济或是将其国有化，并为农民提供帮助。"
 bulgaria.34.a: "国家必须全权掌控经济命脉！"
 bulgaria.34.b: "我们最好不要过多干涉已有的经济结构"
 bulgaria.35.t: "文化灌输"
 bulgaria.35.d: "民族复兴处是“环节”集团改革构想的重中之重，是一切的关键，复兴处身负实现保加利亚民族精神复兴的责任。事实上，在议会时代道德准则和秩序颓废不堪，腐朽堕落，若是想改变国民精神气貌，我们就必须矫正这股不正之风。复兴处有权审查、出版和封杀出版物、报道或是其他的文化作品。至于目标如何实现，那就因人而异了。\n\n团结在达米扬·韦尔切夫身旁的共和派“环节”成员将复兴处视作复兴保加利亚文化的工具。他们为这一机构构想出了以极权主义思想为蓝本的道路：大规模控制媒体与信息、传播正确的意识形态宣传，让保加利亚人民接受服从、忠诚与纪律。然而，环节集团的其他成员则称其为白日做梦，他们要求复兴处的定位应是道德卫士。如今的保加利亚存在着嗜好毒品和文化堕落的问题，索非亚和其他城市尤为严重，复兴处必须对此问题加以校正，呼吁人民回归更加淳朴的传统生活。"
 bulgaria.35.a: "我们要为民众灌输服从与纪律！"
 bulgaria.35.b: "捍卫道德是我们的首要目标"
 bulgaria.36.t: "新行政系统"
 bulgaria.36.d: "“环节”政权对保加利亚的地方政府进行了彻底的改组。区和市已合并为少数由索非亚任命和控制的地方行政单位，教育机构的严苛标准筛去了大部分教师，取而代之的是对环节集团忠心耿耿的新人，许多定居点的名称已替换为更有保加利亚味道的名字。“环节”政权的未来何去何从，中央集权能否维持下去，却是个未知数。\n\n保守派“环节”成员更倾向于建立起一套以沙皇为核心的官僚结构，不过并非所有人都赞同他们的想法。共和派“环节”成员认为绝对君主制并不是最优解，在君主之下的官僚系统才是核心。他们认为旧保加利亚的问题在于无能的行政部门，“环节”政府应当精于合理化官僚系统的结构，并对技术官僚们委以重任。"
 bulgaria.36.a: "由技术官僚发号施令。"
 bulgaria.36.b: "官僚必须团结于领袖之下。"
 bulgaria.37.t: "环节政治生态"
 bulgaria.37.d: "虽然环节派在推翻议会制度时把旧制度一并扔进了垃圾堆，可是那些腐败政客又爬了回来，希望能和环节独裁政权合作。虽然想起要跟他们共事就令人火大，可是保守派环节成员提出了另一个观点，那就是环节政权还立足未稳，因此应当尽可能的寻求盟友。但是，这么搞得话我们就得对这些政客做一些让步，独裁力度也要跟着放松。\n\n激进的共和派环节则希望尝试建立起一套全新的政治制度：法团主义。他们希望建设法团议院取代旧的议会，决定国家命运不再需要选举，而是通过利益集团、国控工会和忠于独裁政权的企业主构成。"
 bulgaria.37.a: "法团议院有助于为政治制度带来新鲜血液。"
 bulgaria.37.b: "我们应与建制派达成妥协"
