 ICE_recovering_economy_4_desc: "有了不间断的改革，我们可能会摆脱这场混乱！"
 ICE_recovering_economy_5: "恢复中的经济"
 ICE_recovering_economy_5_desc: "随着我们最近的渔业大规模发展，我们现在的境况比以前稍微好了一点！"
 ICE_recovering_economy_6: "恢复中的经济"
 ICE_recovering_economy_6_desc: "随着我们最近的渔业大规模发展，这场灾难的结束似乎就在眼前！"
 ICE_healthy_economy_1: "康健的经济"
 ICE_healthy_economy_1_desc: "随着我们渔业的发展，冰岛的经济比任何时候都要强势。"
 ICE_healthy_economy_2: "康健的经济"
 ICE_healthy_economy_2_desc: "随着我们渔业的发展，冰岛的经济比任何时候都要强势。"
 ICE_booming_economy: "经济繁荣"
 ICE_booming_economy_desc: "随着我们的主权被越来越多的国家所承认，黑色星期一所带来的政治波动已经成为过去，我们的经济现在可以自由地，不受干扰的大步前行了！"
 ICE_Optimized_Farms: "优化后的农村"
 ICE_Optimized_Farms_desc: "随着我们对农业科技的改进与运用，我们又可以养活不断增长的人口了！"
 ICE_Independent_Althing: "强大的阿尔庭议会"
 ICE_Independent_Althing_desc: "鉴于我们刚刚独立，我们的独立阿尔庭议会现在将把持更多的权力。"
