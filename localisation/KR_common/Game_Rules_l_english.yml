 RULE_OPTION_ARG_PATH_NATPOP_DESC: "经过一场血腥的斗争，卡莱斯逮捕了罗萨里奥，并且在布宜诺斯艾利斯为他的者发表演讲后宣誓就任总统。他承诺将大规模扩张版图，并终结巴塔哥尼亚的红色恐怖，他的§N民族主义言论§!激起了国内艰苦奋斗人民的狂热浪潮。"
 RULE_OPTION_ARG_PATH_RAMIREZ_DESC: "经过一场血腥的战斗，陆军在罗萨里奥取得了决定性胜利，忠于卡莱斯的部队被击退。拉米雷斯与军队向总统官邸进军，而曼努埃尔·卡莱斯其人却消失了，不是自杀了就是逃到了乌拉圭。在占领首都并恢复国家秩序后，"
