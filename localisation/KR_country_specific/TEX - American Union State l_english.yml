 TEX_silver_legion_support_desc: "银衫军已发展出相当多的追随者，其中还有AUS军方和公共部门内的高层支持者。由于能让人民保持参战热情，他们的一致支持可能关乎战争胜负。"
 TEX_civil_war_decisions: "内战决议"
 TEX_civil_war_decisions_desc: "我们正为美国的未来而战。一切为了王鱼。"
 TEX_manifest_destiny_decisions: "美国的昭昭天命"
 TEX_manifest_destiny_decisions_desc: "我们注定统治整个北美，注定在新世界中卓尔不群，注定从旧世界殖民者的压迫中捍卫自由。"
