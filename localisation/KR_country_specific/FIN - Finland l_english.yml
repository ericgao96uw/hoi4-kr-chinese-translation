 finland.108.t: "结束战争？"
 finland.108.d: "既然我们已完成在瑞典的所有目标，占领了托尔讷河谷，也许是时候提出要求双方恢复战前状态。"
 finland.108.a: "是的，也该结束这场战争了"
 finland.108.b: "不，直到全面胜利我们才会和平！"
 finland.109.t: "[From.GetNameDefCap]求和"
 finland.109.d: "[From.GetAdjective]表示愿正式签署份条约，并宣布恢复两国之间的和平，前提是我们承认它们的领土占领。那么我们的决定是？"
 finland.109.a: "同意，我们不能再打下去了"
 finland.109.b: "不行，我们誓不投降！"
