 IRE_DEFENCE: "共和国国防"
 IRE_DEFENCE_desc: "经过700年的英国统治，爱尔兰人民终于获得了独立。然而，英国和加拿大仍然威胁着爱尔兰，如果他们要发动战争，爱尔兰人民必须准备好进行战斗，用他们对地形的优越知识和决心来保卫他们的自由。"
