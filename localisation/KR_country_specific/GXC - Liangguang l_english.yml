 GXC_li_zongren_leader_desc: "§Y领袖介绍\n生于：§!1890年10月13日；大清帝国、广西省桂林\n§Y政治生涯：§!李宗仁是国民革命军里最有能力的将领之一，尽管他最初对孙中山的思想知之甚少，但是他还是在年轻的时候加入了中国同盟会，在蔡锷的教导下，他在桂系军队里得到了晋升，而1923年桂系和滇军的冲突则让李宗仁一炮成名。在从云南撤退时，他组织了一支部队，并以此打垮了旧桂系，建立了亲国民党的新桂系。\n北伐期间，李宗仁带领的第七军因其善战而得到了“钢军”之名，李宗仁也是少数能击败吴佩孚直系军队的将领之一，然而北伐最终以失败告终，李宗仁被赶到了广西，而旧桂系和粤系则将他彻底扫地出门。新桂系被迫撤到了云南，在那里，为了维护自身统治地位的唐继尧接纳了他们。\n战败之后，李宗仁痛定思痛开始总结教训，并很快成了右翼国民党非正式的领袖。从那时起，他开始策划在时机成熟时入侵广西的计划，试图在华南重建民族主义政权。这就是说他将不受汪精卫那群流亡法国的“中央委员会”的领导，与那些享受着舒适流亡生活的家伙不同，李宗仁旨在用自己的方式完成国家统一。"
 GXC_li_zongren_commander_desc: "§Y陆军将领介绍\n生于：§!§g1891年8月13日；大清帝国、广西省桂林§!\n§Y军旅生涯：§!§g李宗仁是国民革命军里最有能力的将领之一，尽管他最初对孙中山的思想知之甚少，但是他还是在年轻的时候加入了中国同盟会，在蔡锷的教导下，他在桂系军队里得到了晋升，而1923年桂系和滇军的冲突则让李宗仁一炮成名。在从云南撤退时，他组织了一支部队，并以此打垮了旧桂系，建立了亲国民党的新桂系。\n北伐期间，李宗仁带领的第七军因其善战而得到了“钢军”之名，李宗仁也是少数能击败吴佩孚直系军队的将领之一，然而北伐最终以失败告终，李宗仁被赶到了广西，而旧桂系和粤系则将他彻底扫地出门。新桂系被迫撤到了云南，在那里，为了维护自身统治地位的唐继尧接纳了他们。\n战败之后，李宗仁痛定思痛开始总结教训，并很快成了右翼国民党非正式的领袖。从那时起，他开始策划在时机成熟时入侵广西的计划，试图在华南重建民族主义政权。这就是说他将不受汪精卫那群流亡法国的“中央委员会”的领导，与那些享受着舒适流亡生活的家伙不同，李宗仁旨在用自己的方式完成国家统一。§!"
 GXC_bai_chongxi: "白崇禧"
 GXC_bai_chongxi_leader_desc: "§Y领袖介绍\n生于：§!1893年3月18日；大清帝国、广西省桂林\n§Y政治生涯：§!白崇禧是一位回族穆斯林，他自称祖先是定居于四川的波斯商人。他曾经在广西陆军小学堂，当时正赶上军队内部改革，因此他在学校学到了很多现代军事战术思想。而当他在桂系模范营中服役时，他将这些知识学以致用，随后成为了军阀时代名声最为显赫的将领之一。作为孙中山提倡的三民主义中国愿望的忠实支持者，他是著名的新桂系三巨头之一，是陆荣廷的眼中钉。但是，北伐失败和德国干涉军导致他们的梦想破灭，新桂系仓皇逃往云南。此后，白崇禧致力于培养新一代军官，他将把他在广西学到的知识与战术以及北伐失败的惨痛教训传授给这些年轻的军士。"
 GXC_bai_chongxi_commander_desc: "§Y陆军将领介绍\n生于：§!§g1893年3月18日；大清帝国、广西省桂林§!\n§Y军旅生涯：§!§g白崇禧是一位回族穆斯林，他自称祖先是定居于四川的波斯商人。他曾经在广西陆军小学堂，当时正赶上军队内部改革，因此他在学校学到了很多现代军事战术思想。而当他在桂系模范营中服役时，他将这些知识学以致用，随后成为了军阀时代名声最为显赫的将领之一。作为孙中山提倡的三民主义中国愿望的忠实支持者，他是著名的新桂系三巨头之一，是陆荣廷的眼中钉。但是，北伐失败和德国干涉军导致他们的梦想破灭，新桂系仓皇逃往云南。此后，白崇禧致力于培养新一代军官，他将把他在广西学到的知识与战术以及北伐失败的惨痛教训传授给这些年轻的军士。§!"
