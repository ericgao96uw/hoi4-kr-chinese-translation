 AUS_DNF_political_instability_desc: "民族文化自治原则已实施。内莱塔尼亚的众多民族正在重新组建属于他们自己的民族政党，但当下政局也因此变得混乱不堪。虽然所有人都清楚这么激进的改革一定会引起动荡，但真没想到结果会变得这么糟糕。"
