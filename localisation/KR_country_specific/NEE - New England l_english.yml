 NEE_limited_recognation1_desc: "临时政府于第二次美国内战的头几个月才成立的，当时美利坚东部各州向加拿大政府请求下场干预。虽然加拿大政府成功保住了新英格兰地区幸免于落入交战各方之手，但临时政府很快发现几乎没有国际社会认可其存在，更别说人们并不相信临时政府确实是美国民主的最后堡垒了。"
