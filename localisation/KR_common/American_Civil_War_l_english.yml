 amcivwar.315.t: "美国海军的解散"
 amcivwar.315.d1: "看来，连美国海军都无法从社会秩序的崩溃中幸免于难。高层因不得不尽量政治避嫌，而只能称其为“反对国家政权、扰乱公共秩序”的那些势力在许多水兵、甚至部分海军军官中都获得了同情；因此，变节现象在海军中也是愈演愈烈。\n\n事态全面恶化的关键节点爆发于数天前，当时在西海岸某处发生了一次兵变，数条舰只决定脱队向东岸航行，前去支援他们的同志。自此以后，常常是敌我难分而混乱不堪的海上乱战便层出不穷。如今海军作为一个整体已经名存实亡，数十条舰船要么叛变、要么脱逃，为数众多的水兵、军官甚至将领转而投靠了其他阵营；另外，在脱离联邦统治地区停泊的预备舰队和舰船同样也失掉了。"
 amcivwar.315.d2: "看来，连美国海军都无法从社会秩序的崩溃中幸免于难。高层因不得不尽量政治避嫌，而只能称其为“反对国家政权、扰乱公共秩序”的那些势力在许多水兵、甚至部分海军军官中都获得了同情；因此，变节现象在海军中也是愈演愈烈。而麦克阿瑟向华盛顿进军之举更是火上浇油，在海军中造成的分裂远甚于工团或者朗主义者的蛊惑：太平洋舰队决定服从本地州长的命令，不再承认华盛顿政府的权威。\n\n事态全面恶化的关键节点爆发于数天前，当时在西海岸某处发生了一次兵变，太平洋舰队中部分忠于麦克阿瑟的军官决定率舰兵变，脱队向东岸航行；而此举又引发了太平洋舰队其他舰船的报复和追击。自此以后，常常是敌我难分而混乱不堪的海上乱战便层出不穷。如今海军作为一个整体已经名存实亡，数十条舰船要么叛变、要么脱逃，为数众多的水兵、军官甚至将领转而投靠了其他阵营；另外，在脱离联邦统治地区停泊的预备舰队和舰船同样也失掉了。"
 amcivwar.315.d3: "看来，连美国海军都无法从社会秩序的崩溃中幸免于难。高层因不得不尽量政治避嫌，而只能称其为“反对国家政权、扰乱公共秩序”的那些势力在许多水兵、甚至部分海军军官中都获得了同情；因此，变节现象在海军中也是愈演愈烈。\n\n道格拉斯·麦克阿瑟篡夺民选政府、建立军政权之举导致太平洋舰队跟随西海岸各州州长的决定，宣布听从太平洋国指挥。但太平洋舰队中部分忠于麦克阿瑟的军官率舰发动兵变，脱队向东岸航行，引发了太平洋舰队其他舰船的追击。自此以后，常常是敌我难分而混乱不堪的海上乱战便层出不穷。糟糕的是，这些叛徒最终得以携舰逃脱，海军的美国舰队建制因而瓦解；不过，我们已经采取了必要措施以预防此类事件再次发生。"
 amcivwar.315.d4: "看来，连美国海军都无法从社会秩序的崩溃中幸免于难。高层因不得不尽量政治避嫌，而只能称其为“反对国家政权、扰乱公共秩序”的那些势力在许多水兵、甚至部分海军军官中都获得了同情；因此，变节现象在海军中也是愈演愈烈。\n\n起初，海军高层仍然设法阻止海军的分裂、对忠于休伊·朗的官兵四处搜捕，但这种行为注定无法长久。西海岸那边爆发的一连串事件导致了美国海军的彻底崩溃：联邦派和叛乱舰只交战不休，将太平洋舰队拖入了无底深渊，给全国各地的海军官兵带来了宣布效忠休伊·朗的机会，甚至数名海军将官都宣布为我方效力。同时，我们还夺取了停泊于南方各地的预备舰队及舰只，这些力量、再加上前来投靠的效忠官兵，已经使我们拥有了一支货真价实的海上力量。"
 amcivwar.315.d5: "看来，连美国海军都无法从社会秩序的崩溃中幸免于难。高层因不得不尽量政治避嫌，而只能称其为“反对国家政权、扰乱公共秩序”的那些势力在许多水兵、甚至部分海军军官中都获得了同情；因此，变节现象在海军中也是愈演愈烈。\n\n起初，海军高层仍然设法阻止海军的分裂、对忠于休伊·朗的官兵四处搜捕，但这种行为注定无法长久。西海岸那边爆发的一连串事件导致了美国海军的彻底崩溃：联邦派和叛乱舰只交战不休，将太平洋舰队拖入了无底深渊，给全国各地的海军官兵带来了与华盛顿政权决裂的机会。虽然其中有些人选择投靠了工团分子，更多人选择支持休伊·朗在路易斯安那州的政府；甚至数名海军将官都宣布为我方效力。同时，我们还夺取了停泊于南方各地的预备舰队及舰只，这些力量、再加上前来投靠的效忠官兵，已经使我们拥有了一支货真价实的海上力量。"
 amcivwar.315.d6: "看来，连美国海军都无法从社会秩序的崩溃中幸免于难。高层因不得不尽量政治避嫌，而只能称其为“反对国家政权、扰乱公共秩序”的那些势力在许多水兵、甚至部分海军军官中都获得了同情；因此，变节现象在海军中也是愈演愈烈。\n\n起初，海军高层仍然设法阻止海军的分裂、对忠于工团主义事业的官兵四处搜捕，但这种行为注定无法长久。西海岸那边爆发的一连串事件导致了美国海军的彻底崩溃：联邦派和叛乱舰只交战不休，将太平洋舰队拖入了无底深渊，给全国各地的海军官兵带来了宣布效忠杰克·里德的机会，甚至数名位高望重的舰长都宣布为我方效力。同时，我们还夺取了停泊于东北各地的预备舰队及舰只，这些力量、再加上前来投靠的革命官兵，已经使我们拥有了一支货真价实的海上力量。"
 amcivwar.315.d7: "看来，连美国海军都无法从社会秩序的崩溃中幸免于难。高层因不得不尽量政治避嫌，而只能称其为“反对国家政权、扰乱公共秩序”的那些势力在许多水兵、甚至部分海军军官中都获得了同情；因此，变节现象在海军中也是愈演愈烈。\n\n起初，海军高层仍然设法阻止海军的分裂、对忠于工团主义事业的官兵四处搜捕，但这种行为注定无法长久。西海岸那边爆发的一连串事件导致了美国海军的彻底崩溃：联邦派和叛乱舰只交战不休，将太平洋舰队拖入了无底深渊，给全国各地的海军官兵带来了与华盛顿政权决裂的机会。虽然其中有些人选择投靠了朗主义者，更多人选择支持芝加哥革命政权；甚至数名位高望重的舰长都宣布为我方效力。同时，我们还夺取了停泊于东北各地的预备舰队及舰只，这些力量、再加上前来投靠的革命官兵，已经使我们拥有了一支货真价实的海上力量。"
