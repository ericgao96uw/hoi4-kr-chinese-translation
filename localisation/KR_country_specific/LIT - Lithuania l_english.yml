 LIT_a_minor_port: "微型港口"
 LIT_a_minor_port_desc: "几个世纪以来，立陶宛一直没有一个可以服务其人民的港口，在世界大战结束后，立陶宛甚至被禁止修建一个港口。为了德国人的利益，他们强迫我们使用梅梅尔和里加的港口而不是建我们自己的。然而，随着立陶宛的外交以《帕兰加协定》的形式取得了胜利，允许我们发展帕兰加港来作为我们通向大海的窗口。"
 LIT_invest_in_marijampole: "投资马里扬泊列"
 LIT_invest_in_marijampole_desc: "马里扬泊列是一个曾是立陶宛民族复兴中心的乡下小镇，具备浓郁的立陶宛风味。然而，它基本没有任何工业，但这个问题我们可以轻松解决。"
 LIT_samogitia_highway: "萨莫吉希亚高速公路"
 LIT_samogitia_highway_desc: "基础设施是我们国家复兴的支柱。资助这个项目将可以创造就业机会和资本，这正是国家迫切需要的。"
 LIT_southern_highway: "南方高速公路"
 LIT_southern_highway_desc: "高速公路与立陶宛南部各地区的进一步连接将会让来自己乌克兰和波兰的货物更容易流动。这也将让南部各地区更进一步依赖于维尔纽斯。"
 LIT_improve_siauliai_infrastructure: "改善希奥利艾基础设施"
 LIT_improve_siauliai_infrastructure_desc: "水管、电话网络及其他必需品会将昏沉的希奥利艾带入20世纪。"
 LIT_bialystok_labour_initiative: "比亚韦斯托克劳动计划"
 LIT_bialystok_labour_initiative_desc: "应向立陶宛南部的工业产业提供资金以维持其运转并建立新的工作场所。这可能也有助于缓解比亚韦斯托克的波兰人与犹太人之间的紧张关系。"
 LIT_invest_in_vawkavysk: "投资瓦卡维斯卡斯"
 LIT_invest_in_vawkavysk_desc: "自立陶宛王国建立以来，瓦卡维斯卡斯的工业已经默默无闻地消失了。我们应再次对该地区的工业进行投资，钢铁厂是我们这次投资的主要目标。"
 LIT_architect_king_decisions: "建筑师国王"
 LIT_architect_king_decisions_desc: "国王一直热心于艺术及建筑，而不是治理国家。远离王国政治斗争的他把时间花在精心设计的越来越复杂的项目之上，作为君主，他可以将这些项目付诸实践。有些人认为这是轻率的浪费时间，另外一些人认为这些项目是无辜的。无论对国外的哪种观点占了上风，只有时间可以证明一切。\n\n合法性：[?LIT_legitimacy|0+%%]"
 LIT_monument_to_emilia_plater: "艾米利亚·普莱特纪念碑"
 LIT_monument_to_emilia_plater_desc: "在了解了艾米利亚·普莱特女伯爵的传奇故事后，国王决定亲自为她建造一座纪念碑。但是，这个小镇与女伯爵时代相比已经有了不小的变化，他的努力可能不会被当地人所接受……"
 LIT_knygesiai_memorial: "书籍走私者纪念碑"
 LIT_knygesiai_memorial_desc: "国王了解到了谦卑的书籍走私者的事。在沙皇时代这些人将立陶宛语文学从小立陶宛走私到立陶宛，当时立陶宛语已被禁止，拥有此类文章者将被判处死刑。国王决定在帕兰加建设一座纪念碑以纪念他们的英勇举措。"
 LIT_church_of_saint_joseph_the_betrothed: "圣母净配圣若瑟教堂"
 LIT_church_of_saint_joseph_the_betrothed_desc: "国王在首都日常散步时发现自己被那座令人沮丧的小教堂所吸引了……"
 LIT_year_of_1918: "1918年"
 LIT_year_of_1918_desc: "国王在惊惶中煎熬地度过了1918年。这一年，国王在世界大战期间于德国军队服役时受了重伤，这一年也是他父亲接受立陶宛王位的一年。许多人认为国王的父亲是一位仁慈的统治者，前国王受到了议会及臣民的尊重，而这是国王尚未得到的。考虑到这一点，他已故父亲的威望将是国王所面临的最大挑战之一……"
 LIT_kings_model_town: "国王的模范城镇"
 LIT_kings_model_town_desc: "苏瓦乌基，这个小镇已被国王选定为他的示范镇的原型。有人认为国王在这个项目中已超越了他作为国王的角色，并认为这笔资金可以更好地用于其他地方。时间将会告诉我们这个项目的最终成果……"
 LIT_memorial_to_wladyslaw_syrokomla: "瓦迪斯瓦夫·西罗科姆拉纪念碑"
 LIT_memorial_to_wladyslaw_syrokomla_desc: "瓦迪斯瓦夫·西罗科姆拉曾经被视为一位波兰诗人，现在他被认为是一名模范“波兰-立陶宛人”。西罗科姆拉的作品是波兰-立陶宛这一身份的典型体现，他的著作也被翻译为了立陶宛和白罗斯语版本。"
 LIT_palace_of_the_grand_dukes: "立陶宛大公宫"
 LIT_palace_of_the_grand_dukes_desc: "国王证明了他的价值所在，他希望有朝一日能开始他的最终项目……大公宫。"
 LIT_plumbing_and_electrification: "修建管道和电气化设施"
 LIT_embassy_quarters: "修建大使馆居住区"
 LIT_living_quarters: "修建住宅区"
 LIT_vilnius_cathedral: "翻新维尔纽斯大教堂"
 LIT_inaugurate_the_palace: "为宫殿举行落成仪式"
 LIT_LAF_insurgency_decisions: "行动阵线叛乱"
 LIT_LAF_insurgency_decisions_desc: "藏身于全国各地的密林之中，立陶宛行动阵线的叛乱分子隐秘且致命。他们袭击全国的重要地点，诸如铁路和工厂，他们还发起游击战，抗议我国与德意志帝国的关系。由于我们关于他们行动的情报不足，预测他们是否发起袭击毫无疑问十分困难。尽管行动阵线的势力尚未强大到足以挑战政府的权威，但是政府持续对此的毫无作为可能会给我们立陶宛祖国带来不可预知的后果……\n\n§R行动阵线威胁§!：[?LIT_LAF_threat|0-%%]"
 LIT_LAF_guerilla_activity: "行动阵线游击队活动"
 LIT_LAF_guerilla_activity_desc: "立陶宛行动阵线运用其地下游击组织在各大城镇展开暴力行为，为其民族主义主张吸引注意。他们对警察局、武备库和政府职员展开了一系列袭击。"
 LIT_the_fraying_front: "阵线在瓦解"
 LIT_the_fraying_front_desc: "我们已经粉碎了大部分行动阵线的战斗组织。虽然核心领导层仍然逍遥法外，不过——我们坚信，只要继续给足压力，阵线就将会完全瓦解。我们将继续猎捕行动的领导人，直到他们回心转意为止。"
 LIT_secure_maceinas_cooperation: "迫使马塞纳配合"
 LIT_secure_maceinas_cooperation_desc: "看起来在突袭考诺电台之后，安塔纳斯·马塞纳停止了躲藏，并希望和沙尔考斯基斯对话。行动阵线已然出现了第一道裂痕——马塞纳还想保住自己的性命吗？"
 LIT_capture_alantas: "逮捕阿兰塔斯"
 LIT_capture_alantas_desc: "我们已取得维陶塔斯·阿兰塔斯的位置，而这一消息似乎已泄露给到“未来”(Ateitis)组织中更为激进的成员。瞧瞧阿兰塔斯和他的跟班“舵盘派”(Vairininkai)曾对“未来派”下属神父干过什么吧，“未来”组织绝不缺少将他们统统扫除的动机。尽管沙尔考斯基斯反对这些行动，但似乎激进成员正在掌控局势。"
 LIT_counterinsurgency_raids: "镇压叛乱"
 LIT_counterinsurgency_raids_desc: "警察不知疲倦地寻找着行动阵线支持者，一旦冒出新名字，安全部队就会迅速出动，逮捕恐怖分子。"
 LIT_sweep_the_countryside: "扫清乡间"
 LIT_sweep_the_countryside_desc: "大家都知道的啊，行动阵线的支持者一直把农村当做庇护所。我们必须清扫乡村与森林，找出行动阵线的藏身处与武器点。"
 LIT_erode_nationalist_support: "削弱民族主义者支持"
 LIT_erode_nationalist_support_desc: "如果我们不去帮助在行动阵线理念中寻求安慰的人们，行动阵线将成为立陶宛永远的威胁。我们必须赢得农民的心，揭露行动阵线对普通民众制造的恐怖。"
 LIT_demoralisation_campaign: "士气打击运动"
 LIT_demoralisation_campaign_desc: "事实证明，分而治之的政策对处理叛乱卓有成效。承诺对普通的行动分子从轻处罚，并展示其领导层的不断失败，通过这些手段，许多激进分子开始怀疑自己的动机了。"
 LIT_enact_federal_police_act: "颁布警察法令"
 LIT_enact_federal_police_act_desc: "立陶宛目前的执法连形式上的集中化都做不到。在议会中通过警察法令将允许执法集中化，并可能令行动阵线的袭击变得不那么频繁。"
 LIT_Plech_indiscriminate_arrests: "大肆逮捕"
 LIT_Plech_indiscriminate_arrests_desc: "要尽全力阻止立陶宛行动阵线，就必须对全员下手。围捕一大批人至少可以让军方抓到一些成员，即使会抓到好些无辜的人。"
 LIT_Plech_intensify_military_presence: "增强军事存在"
 LIT_Plech_intensify_military_presence_def: "在村庄部署士兵、设立检查站，就更有机会俘获行动阵线的物资与人员。"
 LIT_Naruto_rural_outreach: "乡村宣传运动"
 LIT_Naruto_rural_outreach_desc: "为打击行动阵线在农村的泛滥，“轴心”政府将发动一场乡村宣传运动，并安排当地社区领袖参与。"
 LIT_Naruto_economic_assistance: "提供经济援助"
 LIT_Naruto_economic_assistance_desc: "贫穷是激进主义的温床，因此短期来看，可以用钱直接扑灭激进主义。"
 LIT_Naruto_arm_polish: "武装波兰民兵"
 LIT_Naruto_arm_polish_desc: "行动阵线旗帜鲜明地针对少数族裔，而他们目前无法保护自己。武装波兰民兵可以为政府部队减压。"
 LIT_tears_among_the_left_decisions: "左派之彷徨"
 LIT_tears_among_the_left_decisions_desc: "基督教民主党始终遵循沙尔考斯基斯的联邦法团主义理念，民族联盟也明白他们的目标是在斯梅托纳的领导下建立起一元国家，但斯特波纳斯·凯里斯领导下的左翼联盟却始终无法明确彼此的定位，他们究竟想要实现何种目标？君主制应该是保留还是废除？立陶宛的未来是社民的福利国家还是走向工团主义？左翼联盟的存在是为了从德意志手中解放立陶宛还是被迫承认这个目标不切实际？种种疑问与其他分歧从一开始就困扰着斯特波纳斯·凯里斯的松散执政联盟，他们必须在接下来的几年里得出答案。对许多人来说，社会民主党通常是以蛮横反君主制且与立陶宛工团主义者秘密联系的形象存在。随着时间的推移，社民党会证明自己“，或许是告别激进，又或让激进更加浓厚。\n\n立陶宛政府感受到的§R激进主义威胁§!为[?LIT_radicalism|1+]%"
 LIT_start_the_revolution: "开始革命"
 LIT_start_the_revolution_desc: "时机已至！挣脱铐链，加入工团主义国家的行列，成为新成员吧！"
 is_controlled_by_FRA_or_ally_tt: "被[FRA.GetName]或盟友所控制"
 is_controlled_by_SOV_or_ally_tt: "被[SOV.GetName]或盟友所控制"
 LIT_internationale_propaganda: "第三国际宣传"
 LIT_internationale_propaganda_desc: "让我们联盟的成员淡化第三国际的威胁，并宣称他们是一种和平的意识形态，如此一来，在社会眼中，我们将显得更为激进。"
 LIT_commit_to_the_reichspakt: "许诺帝国公约"
 LIT_commit_to_the_reichspakt_desc: "让我们联盟的成员解释，我们的联盟仍致力于维护与德国的长期友谊，如此一来，我们可以淡化我们转向激进的传言。"
 LIT_encourage_agricultural_cooperatives: "鼓励农业合作社"
 LIT_encourage_agricultural_cooperatives_desc: "我们可以鼓励农民组建合作社并共同劳动实现互利，以提高农业效率。但这在保守的地主看来，无异于在搞工团主义。"
 LIT_combat_nationalist_sentiment: "打击民族主义情绪"
 LIT_combat_nationalist_sentiment_desc: "我们可以组织宣传运动以打击民族主义和保守主义情绪，进而恢复国家的稳定，但这肯定会引起普通民众的怀疑。"
 LIT_rightwing_complaints: "右翼抱怨"
 LIT_rightwing_complaints_desc: "要是我们不做一些事情来满足中间派“自由同盟”，我们的政府工作就会遭受损害。"
 LIT_make_peace_with_santara: "与“同盟”讲和"
 LIT_make_peace_with_santara_desc: "我们双方可能有不同的意识形态及政治愿景，但总的来说我们双方对自由的渴望以及对旧秩序的仇恨是相同的。我们必须与“同盟”和解，接受他们的要求，并为了我们所有人的利益削减我们的改革。"
 LIT_break_up_santara: "击碎“同盟”"
 LIT_break_up_santara_desc: "我们不再需要那些中道自由派可怜虫了。我们要对“同盟”党施压，将其从内部分裂，再将他们的左派成员收进我们党。这样一来，我们将保持在议会中的多数，同时可以将我们对温和派盟友的承诺安稳遗忘。"
 LIT_leftwing_complaints: "左翼抱怨"
 LIT_leftwing_complaints_desc: "要是我们继续让激进左翼感到疏远，我们的政府工作就会遭受损害。"
 LIT_appease_the_radicals: "安抚激进派"
 LIT_appease_the_radicals_desc: "团结在加利尼斯身边的社民党激进左翼是一个重要派别，必须让他们在政府工作中得到代表。我们要改组各部门，采取他们中一些不那么激进的建议制定政策。"
 LIT_crack_down_on_syndicalism: "摧毁工团主义"
 LIT_crack_down_on_syndicalism_desc: "该把工团主义同情者开除我们的行列了！我们要开始镇压党内的激进分子，削弱其影响，叫他们不再能妨碍我们的工作。"
 LIT_define_the_party_programme: "定义党纲"
 LIT_define_the_party_programme_desc: "立陶宛社会民主党一直在调整其党纲以适应时代。斯特波纳斯·凯里斯在1929年发表的《关于我们的党纲问题》中澄清了几个关于党的政策的问题——最值得注意的是，虽然它没有放弃社会主义革命即将发生的想法，但它缓和了态度以在具备实现社会主义的条件之前在民主国家主持工作。现在是进一步界定这一立并选择要继续维持这一原则还是放弃的时候了。"
 LIT_subordinate_the_army: "驯服军队"
 LIT_subordinate_the_army_desc: "立陶宛王家武装部队历史上一直是右翼民族主义的避风港，时间推移，我们与极右翼的冲突日益走向暴力，哪怕是发动军事政变也不出奇。我们必须迅速行动，将立陶宛军队置于民事管辖与社会主义思想隶属之下。"
 LIT_appoint_vincas_vitkauskas: "任命温察斯·维特考斯卡斯"
 LIT_appoint_vincas_vitkauskas_desc: "立陶宛军官团之中，唯有温察斯·维特考斯卡斯是最同情我们社会主义理想的人。要确保立陶宛武装部队隶属于文官政府，我们就应当任命他为军队总参谋长。别担心，他应该能够继续拉什蒂基斯改革。"
 LIT_optimal_system_decisions: "理想体制"
 LIT_optimal_system_decisions_desc: "新首相的所谓“理想体制”基于两大支柱——民主法团主义和联邦重组。这两大思想支柱源自于首相的基督教价值观，受到分产主义的影响，除此以外还有首相将立陶宛视作独一无二东西方文化交融之国的观点，他认为这两种文化都应得到保留。\n\n在首相的指引下，基民党将力求在经济、文化和社会方面建立各个法团联合会并引导之，并补偿立陶宛少数族裔，给予他们更广泛的文化自治。不仅如此，首相还要彻底改革政治体系。在首相的计划中，议会将分为三个议院——一个普选出来的“意识形态社群议院”、一个由联邦代表组成的“小议会”，以及一个由工会、企业主和农业社群直选出来的“法团议院”。议会中的三个议院将分别任命出五个部门，但这些部门全都会被国家控制委员会所控制，而最高监管权在国王手中。\n\n这项计划的最终目标是建立一个“理想国家”——在此，每一名公民的呼声都将被聆听，每一名居民都将自认为“立陶宛人”，而非各种民族群体的一员，好似数世纪前存在过的立陶宛大公国那般。\n\n根据沙尔考斯基斯的观点，这个理想国家将作为横亘于东西方之间的一座桥梁，并将带领人类走入新时代。\n\n§C联邦化进度§!：[?LIT_federalisation|0+]%"
 LIT_encourage_free_debate: "鼓励自由辩论"
 LIT_encourage_free_debate_desc: "一个多元的民主国家若想繁荣昌盛，必须尽可能地让公民参与自由民主的辩论和交流。"
 LIT_promote_political_corporations: "宣扬政治法团"
 LIT_promote_political_corporations_desc: "为达成政治、文化、经济上的互相合作而成立的各种组织，即政治法团，是多元化国家的命脉。必须宣扬政治法团。"
 LIT_liberalise_the_press: "新闻自由化"
 LIT_liberalise_the_press_desc: "我们必须认识到即使是新闻界里最刻薄的言论也是言论自由的标线，这有助于促进立陶宛中自由且有意识的辩论。"
 LIT_pass_labour_safety_laws: "通过劳动安全法"
 LIT_pass_labour_safety_laws_desc: "为保护立陶宛人民免受玛门的资本主义剥削，我们必须实施严格的劳动安全法，并鼓励工人工会化以保护自身权利。"
 LIT_establish_cooperatives: "设立合作社"
 LIT_establish_cooperatives_desc: "合作社是一种民主的经济组织形式，不会剥削社员，以基督教的慈悲之心运转，而不是残酷地追求财富。我们的最终目标应该是以合作的方式组织我们的经济。"
 LIT_wealth_redistribution_taxes: "财富再分配税"
 LIT_wealth_redistribution_taxes_desc: "好基督徒的本性不是为自身囤积财富，而是向需要者分享。我们中并非所有人都遵从这一理念，而这正是国家需要介入之处，以确保社会的公平公正。"
 LIT_compromise_with_the_bund: "与崩得妥协"
 LIT_compromise_with_the_bund_desc: "沙尔考斯基斯是一位奉行基督教准则的人，他正在推动自己与立陶宛犹太裔领导的崩得之间互相妥协。"
 LIT_form_northern_polish_corporate_federations: "成立北部波裔法团联合会"
 LIT_form_northern_polish_corporate_federations_desc: "理想体制的终极目标是成为一个同情且包容的体制，让所有公民都能够凭借社会、经济和政治法团来表达自身的关切与民主意愿。我们可以对主要居住在维尔纽斯的北部波裔社区施行实验。"
 LIT_form_southern_polish_corporate_federations: "成立南部波裔法团联合会"
 LIT_form_southern_polish_corporate_federations_desc: "理想体制的终极目标是成为一个同情且包容的体制，让所有公民都能够凭借社会、经济和政治法团来表达自身的关切与民主意愿。我们可以对主要居住在比亚韦斯托克的南部波裔社区施行实验。"
 LIT_form_belarusian_corporate_federations: "成立白裔法团联合会"
 LIT_form_belarusian_corporate_federations_desc: "理想体制的终极目标是成为一个同情且包容的体制，让所有公民都能够凭借社会、经济和政治法团来表达自身的关切与民主意愿。我们可以对主要居住在瓦卡维斯卡斯的白裔社区施行实验。"
 LIT_form_litvak_corporate_federations: "成立立陶宛犹太裔法团联合会"
 LIT_form_litvak_corporate_federations_desc: "理想体制的终极目标是成为一个同情且包容的体制，让所有公民都能够凭借社会、经济和政治法团来表达自身的关切与民主意愿。我们可以对居住在立陶宛各地的立陶宛犹太裔社区施行实验。"
 LIT_centralisation_decisions: "立陶宛的集权化"
 LIT_centralisation_decisions_desc: "安塔纳斯·斯梅托纳和立陶宛民族联盟凭借狡诈诡计与立陶宛基督教民主党的保守派组建了一个右翼联盟。他的目标是让立陶宛远离柏林的影响，提高立陶宛在外交和国内事务中的独立性，并保护立陶宛文化不受不必要的影响。斯梅托纳野心勃勃，渴望权力，他渴望以自身意志为中心集权国家，并且不接受任何民族间的平等，但他也得走一步看一步。他仍遵照国王之意愿，而他的右翼联盟也并非铁板一块。\n\n§C集权化程度§!：[?LIT_centralisation|0+%%]"
 LIT_promote_a_strong_government: "宣传政府强力"
 LIT_promote_a_strong_government_desc: "斯梅托纳先前的改革已经战胜了黑色星期一。看来斯梅托纳的宣传机器正在利用这场胜利赢得更多的公众，尤其是在首都的公众。"
 LIT_solidify_control_in_the_north: "稳固北方控制"
 LIT_solidify_control_in_the_north_desc: "立陶宛北部的农村人口是民族联盟的核心骨干，不过民族联盟激进派与行动阵线也在这里活跃。"
 LIT_solidify_control_of_sudovia: "稳固苏多维亚的控制"
 LIT_solidify_control_of_sudovia_desc: "苏瓦尔基亚地区的文化认同一直以来就与他们北方的同胞相去甚远。作为集中化工作的一部分，政府将在该地区推广一元的立陶宛语言与教育体系。"
 LIT_secure_kaunas: "稳固考纳斯"
 LIT_secure_kaunas_desc: "考纳斯传统上是坚定的立陶宛人，要赢得他们对斯梅托纳政策的支持并不难，毕竟他们也站在胜利者一边嘛。"
 LIT_secure_vilnius: "稳固维尔纽斯"
 LIT_secure_vilnius_desc: "传统上，民族联盟的政治中心就在希奥利艾及其周边农村地区。斯梅托纳现在试图让他的政党与居住在本国首都附近的居民结盟，这可不太容易。他将在此推广立陶宛语言并实施促使立陶宛人向城市移民的计划。"
 LIT_secure_gardinas: "稳固嘉尔迪纳斯"
 LIT_secure_gardinas_desc: "嘉尔迪纳斯曾经满是立陶宛人，现在却满是利特瓦克人（立陶宛犹太人）与白罗斯人。城市内的立陶宛犹太人已经在推广立陶宛语，我们必须要让白罗斯语的使用者回忆起古老的“利特温”概念，他们中有些人现在还会这样自称。"
 LIT_abolish_valkaviskas_autonomy: "撤销瓦卡维斯卡斯自治区"
 LIT_abolish_valkaviskas_autonomy_desc: "与嘉尔迪纳斯不同，瓦卡维斯卡斯的居民在日常活动中或多或少有在使用白罗斯语。这些人似乎在语言问题上有些左右为难，不知道自己应该倾向于维尔纽斯还是明斯克。考虑到这一点，斯梅托纳希望确保他们只会朝向维尔纽斯这一侧……"
 LIT_abolish_bialystok_autonomy: "撤销比亚韦斯托克自治区"
 LIT_abolish_bialystok_autonomy_desc: "比亚韦斯托克加入立陶宛王国时，我们曾保证尊重波裔的文化自治，这是个错误，立陶宛因此变得衰弱。不该继续给他们特殊待遇了！"
 LIT_LitBel_category: "立陶宛-白罗斯关系"
 LIT_LitBel_category_desc: "[WHR.GetNameDef]国家被占领，政府逃到了我们的土地，并希望在这里继续战斗。这是一个我们深化与友好邻邦关系的绝佳机会，或许还能振兴两国共抗外敌的古老理念。"
 LIT_LitBel_lastouski_speech: "拉斯陶斯基的演讲"
 LIT_LitBel_lastouski_speech_desc: "瓦茨劳·拉斯陶斯基是白罗斯极右翼的领导人，数十年来一直公开支持立陶宛-白罗斯统一。让他在议会发表演讲也许会让我们的政治家相信这一理念不像预想的那么遥不可及。"
 LIT_LitBel_bund: "联合崩得会议"
 LIT_LitBel_bund_desc: "犹太工人总联盟一直在两国的犹太社区活跃，对本民族文化与经济的发展贡献巨大。白罗斯崩得代表了本国大部分城市人口，说服他们与立陶宛加强联系将有助于保护犹太社区，也将增加该计划的成功机会。"
 LIT_LitBel_negotiations: "与白罗斯政府谈判"
 LIT_LitBel_negotiations_desc: "随着该计划的支持不断高涨，我们可以开始与白罗斯政府谈判，并说服他们同意组建两国的联邦。这要耗费些时间与努力，因为我们一定得先找到一份两国都满意的协议，才能继续推进计划。"
 LIT_LitBel_formation: "建立立陶宛-白罗斯联邦"
 LIT_LitBel_formation_desc: "立陶宛和白罗斯民族的兄弟联合万岁！"
 LIT_Naru_Swiss: "立陶宛联邦化"
 LIT_Naru_Swiss_desc: "纳鲁托维奇自认为是一个实用主义者，于是他研究了欧洲诸多民族杂居的国家。[BEL.getname]就是这样一个国家，但深入了解的话就会发现佛莱芒文化在这个国家中的地位并不高，瑞士似乎才是纳鲁托维奇用来创造立陶宛新愿景的不二选择，尽管许多人试图挑战这个概念。\n\n联邦凝聚力：[?lit_var_swiss_conf|0+]\n\n以下表示下列地区支持成立联邦州的意愿\n维尔纽斯：[?lit_var_swiss_conf_vil|0+]\n考纳斯：[?lit_var_swiss_conf_kau|0+]\n热迈提亚：[?lit_var_swiss_conf_sam|0+]\n苏瓦凯：[?lit_var_swiss_conf_suw|0+]\n比亚韦斯托克：[?lit_var_swiss_conf_bia|0+]\n瓦卡维斯卡斯：[?lit_var_swiss_conf_val|0+]\n\n联邦化程度：[?lit_var_swiss_conf|0+%%]"
 LIT_swiss_1: "大妥协"
 LIT_swiss_1_desc: "在“同盟”成员的协助下，纳鲁托维奇正在着手改革立陶宛，他还希望基民党和社民党能一道参与进来。"
 LIT_swiss_2: "崩得的考量"
 LIT_swiss_2_desc: "在什洛莫·克莱特的领导下，崩得已成为王国内犹太社区的主要代表。不过组织内还存在一些细微的裂痕，某些成员仍支持犹太复国主义，尽管他们的人数正在减少。而看起来克莱特希望再次施展一下政治肌肉了……"
 LIT_swiss_5: "清除老刺头"
 LIT_swiss_5_desc: "那个混蛋(skurwysyn)曾德拉姆-科希恰乌科夫斯基又在搞事了，这次要把他处理掉……"
 LIT_swiss_6: "沉睡的瓦卡维斯卡斯"
 LIT_swiss_6_desc: "当立陶宛陷入内乱之时，瓦卡维斯卡斯的人民却正在工作，这要归功于他们远离首都，并且没有受任何主要的派系控制。对政府而言，主要的问题似乎是他们该如何定义自身。"
 LIT_swiss_7: "渗透曾德拉姆-科希恰乌科夫斯基集团"
 LIT_swiss_7_desc: "由于对行动阵线的直接行动没有达到预期效果，拉什蒂基斯再次建议政府采取不那么直接的方法……"
 LIT_swiss_8: "逮捕曾德拉姆-科希恰乌科夫斯基"
 LIT_swiss_8_desc: "该发动雷霆一击了，我们必须逮捕那个波裔煽动家，并处理随后的事务。"
