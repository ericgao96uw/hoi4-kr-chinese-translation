 japdom.1.t: "从“失落十年”中恢复过来"
 japdom.1.d: "被称为“失落十年”的1920年代，是日本经济衰退和政治不稳定的时期。日本的农业经济遭受了严重的打击，使得农民不得不从萧条的农村迁移到城市以寻求生计，造成了巨大的人口分布变化。而过剩的劳动力导致了城市工人工资的降低。\n\n在脱离了由宪政会领导的“宪政联盟”并成功上台控制政府后，犬养毅和他的内阁成功地将日本的势力范围扩大到满洲和西伯利亚，从而为日本的工业产品取得了重要的出口市场，但日本的农业经济却随着从满洲源源不断涌入的廉价农产品而愈加恶化。到了1936年初，通过持续削减军备和加大国家投资，我们已经完全重建了工业经济，但农村贫困依然是我们必须迅速解决的问题。"
 japdom.1.a: "我慢しよう(忍耐一下吧)"
 japdom.2.t: "重选议会"
 japdom.2.d: "1932年选出的前任帝国议会的四年任期到现在正式结束了，犬养毅总理宣布将会尽快举行一次新的大选。"
 japdom.2.a: "好极了"
 japdom.3.t: "1936年大选"
 japdom.3.d: "自1926年宪法恢复行使以及随后的政治改革以来，日本政界一直由两个主要政党把持着：保守的立宪政友会和自由主义的民政党。\n\n立宪政友会在1932年大选后占有议会的大多数席位，但在乡村（他们传统的票仓），农业改革的失败导致他们的支持度持续下降。由于政局愈发不利于执政党，在1927年以前名唤“宪政会”的民政党巩固了他们在城市地区的支持，并开始向乡村地区扩展实力，希望能打垮政友会对议会的长期垄断。在1936年的大选中，另一个新崛起的党派是1933年由社会民主派和工团分子成立的社会大众党。\n\n现在是时候看看政友会是否依然能够获得足够的席位来保持绝对多数……"
 japdom.3.a: "政友会已经捍卫了他们的绝对多数！"
 japdom.3.b: "政友会已经失去了他们的绝对多数！"
 japdom.4.t: "片山潜被暗杀"
 japdom.4.d: "生于1859年的片山潜是日本工团主义最老资格的领导人之一，被称为“日本工团主义之父”。早年间他因为参与社会民主运动而被驱逐出境，之后他前往美国，在那里他见证了杰克·里德的工团主义运动，也目睹了世界产业工人联合会一步步壮大为美利坚社会党。受到这些影响，片山潜在1926年宪法恢复之后返回日本，建立了日本第一个合法的工团主义党：日本劳动农民党(日本労働農民党)。该党在1932年被宣布为非法后，他又组织成立了社会大众党(社会大衆党)，该党是一个社会民主主义党派与工团主义运动的联合。\n\n昨天，片山潜在访问京都以祝贺社会大众党成员山本宣治当选时，三个右翼分子攻击了山本宣治的办公地，用棍子击倒了二人。山本宣治在袭击中幸存了下来，但是76岁的片山潜，因为抢救无效，在今天早些时候去世。"
 japdom.4.a: "这可不妙……"
 japdom.5.t: "日本左派内部的摩擦"
 japdom.5.d: "片山潜之死成功让社会大众党团结起来对抗“白色恐怖”，但左派的团结并不长久。社会大众党本质上只是一个由各路社会民主主义组织和工团主义组织结成的松散联盟，只是为了实现“建成以无产阶级为主体的社会化的经济基础”这一共同目标而团结到了一起。片山潜被害前，他曾引导社会大众党回避党内意识形态冲突；但在党的前任领导人被害后，社会大众党不得不将党内的意识形态立场问题重新摆到台面上，很快党内内斗就开始了。\n\n在1936年春天，被称作日劳系(日労系)的国家工团主义者们采纳了极权主义理念，大力吸引成员：在党内，他们打压温和派的社民系(社民系)，从社民系处招揽成员；在党外，还大力从社民系控制的日本劳动总同盟(日本労働総同盟)处招揽成员。很快，日劳系和社民系之间便爆发了公开冲突。日劳系指责总同盟的运转被所谓“劳工官僚机构”所掌握，而总同盟和社民系指责日劳系“挟持工人组织，将组织掠为傀儡”。随后，日劳系的成员们被开除出了总同盟及社会大众党，如今这一集团已开始独立活动。"
 japdom.5.a: "有趣的发展"
 japdom.6.t: "五·一五事件"
 japdom.6.d: "首相被暗杀！和极权主义的“日劳系”有瓜葛的海军激进军官闯入首相官邸并开枪射杀了犬养毅首相。他们声称这是为了给片山潜复仇并为新潟迫害工人的“信浓川事件”伸张正义。这一事件使全国大受震惊，海军省因这一事件而蒙羞并对海军内部的激进活动进行深入调查，预计不久之后就将召开军事审判。"
 japdom.6.a: "任命铃木喜三郎接替犬养毅"
 japdom.7.t: "维新派和中心派"
 japdom.7.d: "“维新派”(維新派)是一群激进青年军官尊奉的政治意识形态，该意识形态的特点是反资本主义，反寡头和反议会。这些青年军官大多自幼家境贫寒，饱尝世态炎凉，自认因世俗的裙带关系而受尽人间疾苦——这导致他们坚信掌权派已经挟持了天皇陛下的权力，正将国家领入深渊。维新派为此提出的解决方案是扫清天皇陛下身边掌权的小人，将大权重新奉还天皇，由此开展一场彻底的国民性改革。与他们针锋相对的是“中心派”，一个同军队高层联系密切的派系，他们主张同掌权派合作，主张军国主义政治理念。"
 japdom.7.a: "又要下克上了吗？"
 japdom.8.t: "安全讨论"
 japdom.8.d: "过去数月间，帝国议会内的争执不断变多，如今更是达到了一个令人恐惧的程度。许多议员担心自己被“国贼天诛”，故而如今在议会中想取得进展可不仅仅要靠政治权力或个人名誉，更要赌上生命才行。越来越多的人认为，时局弊病在于现行的安全法律无法保卫民主政治，故而我们需要更为强力的手段来捍卫民主。“五·一五事件”的悲剧决不能重演！"
 japdom.8.a: "必须制定出一部综合性的法律法案！"
 japdom.9.t: "国家安全保障法"
 japdom.9.d: "由于1923年9月关东无政府主义者起义之后爆发的红色恐慌和同年12月工团主义者试图刺杀当时的王储裕仁引发的波澜，1924年初时，执政的田中内阁通过了臭名昭着的《治安维持法》。该法案极大地限制了民权，是田中义一将军的独裁统治的象征之一。1926年田中政权垮台，宪法恢复行使之后，《治安维持法》随即被废除了。而现在，总理铃木喜三郎想要重新推行该法案——虽然该法案已经经过重大调整，并重新命名为《国家安全保障法》，但连他自己的阁僚都对此表示强烈反对，国内的舆论对此的评价也已降到新低。然而铃木坚信，重新引入该法案是应对不断上升的工团主义威胁的必要手段，而且这也不单单是他一个人的看法。一个由立宪政友会的中岛知久平和民政党的安达谦藏带领的跨党派议会联盟宣布，该法案通过后将会成为“宪政民主政府的最后一道保障”，并煽动党内人士支持其通过。贵族院和枢密院也赞成通过该法。"
 japdom.9.a: "必须用一切手段捍卫民主！强推该法案通过！"
 japdom.9.b: "舆论反对和反对派的阻击阻止了该法案的通过"
 japdom.10.t: "五·一五事件的审判"
 japdom.10.d: "刺杀犬养毅总理的十一个主犯的军事法庭审判于上月底开庭。在审判结束之前，一份由三十五万人以鲜血署名的请愿书被送到法庭，恳求能够宽大处理这几位海军军官。除了请愿书，法院还收到了由十一位新潟县的年轻人寄来的求情书，他们请求代替十一位海军军官去死，并附上了十一截断指到法院表示他们的决心！因为整个审判不得人心，所以法院不得不加速审判进程，死刑判决是在昨天才发布的，而今天凌晨刺客就被行刑队枪决了。"
 japdom.10.a: "这个国家疯了……"
 japdom.11.t: "铃木喜三郎被刺杀"
 japdom.11.d: "令人震惊的事情再次发生！铃木总理和他的胞弟鸠山一郎今天在川越出席一场党代会。当鸠山站起来发表开幕演讲时，来自“埼玉青年救国志愿兵团”的工团主义恐怖分子开枪刺杀铃木和鸠山，以报复对刺杀犬养毅总理的刺客的处决。铃木于今日晚些时候被确认抢救无效死亡。"
 japdom.11.a: "ご冥福をお祈りします(愿逝者安息)"
 japdom.12.t: "政府受到抨击"
 japdom.12.d: "不出所料，《国家安全保障法》被议院否决后，总理大臣遭到了强烈的反对。支持该法案的保守派人士和官僚们认为被铃木喜三郎出卖了。贵族院和枢密院对政府不能采取任何措施打击工团主义感到失望，他们对本届内阁失去了耐心。"
 japdom.12.a: "铃木的日子屈指可数了……"
 japdom.13.t: "铃木喜三郎辞职"
 japdom.13.d: "由于众叛亲离，在贵族院通过了一项弹劾现任内阁的动议后，总理大臣铃木喜三郎被迫引咎辞职。由于支持率还算差强人意，前内务大臣水野炼太郎被任命为下任总理大臣。但不妙的是，枢密院和极其保守枢密院院长平沼骐一郎男爵发表声明，声称“议会无能”并且需要用一个更为稳定的政治制度取而代之。看上去一场政治风暴又要爆发了。"
 japdom.13.a: "呼吁召开紧急会议！"
 japdom.14.t: "水野炼太郎当选"
 japdom.14.dead: "铃木之死震惊了立宪政友会，他们立刻召开了紧急会议。官僚化的床次派（得名于床次竹二郎(1867-1935)，其人为田中义一独裁统治时期及之后余波期间支持田中政权的“政友本党”总裁）因痛失领导人而陷入瘫痪，这让秉持反动思潮的中岛派得以控制该党。在新任该党“总裁代行委员”后，中岛享有对全党的决策权；不过他没有加封自己为总裁，而是提名了与床次派结盟的水野炼太郎为总理。"
 japdom.14.notdead: "铃木喜三郎辞职震惊了立宪政友会，他们立刻召开了紧急会议。官僚化的床次派（得名于床次竹二郎(1867-1935)，其人为田中义一独裁统治时期及之后余波期间支持田中政权的“政友本党”总裁）因群龙无首而陷入瘫痪，这让秉持反动思潮的中岛派得以控制该党。在新任该党“总裁代行委员”后，中岛享有对全党的决策权；不过他没有加封自己为总裁，而是提名了与床次派结盟的水野炼太郎为总理。"
 japdom.14.a: "最终，政局还是得到一些稳定"
 japdom.15.t: "日本最长的冬天"
 japdom.15.d: "日本政府现在实际上已近瘫痪，连续两个立宪政友会内阁的垮台严重削弱了新总理的权力，而平沼骐一郎公然摧毁议会制度的计划只会恶化局面，加剧政局的动荡。极端主义团体的实力日渐增长，军队的士气则愈发涣散。军队中的几名高级军官正在策划一场旨在推翻民选政府，“拯救”帝国的阴谋。他们中的几个现在找到了陆军大臣林铣十郎，希望获得他的支持……"
 japdom.15.a: "日本的未来将取决于他的选择"
 japdom.16.t: "日本最长的冬天"
 japdom.16.d: "日本在这十年之间受够了所谓民主带来的耻辱，现在军队已经忍无可忍，通过一场政变，他们再次掌权。极端保守的政治家平沼骐一郎现在成为了总理，与此同时大日本帝国境内已颁布戒严令。"
 japdom.16.a: "天皇万岁！"
 japdom.17.t: "未遂政变"
 japdom.17.d: "虽然陆军大臣拒绝支持政变，但他也没有采取任何手段阻止这场阴谋。政变策划者们将此理解为一种默许，于是鲁莽的发起了行动。今天上午，政变部队夺取了警视厅、首相官邸和新修的帝国国会议事堂，但没有占领皇宫。然而，这些阴谋分子没有想到的是，天皇抵制这场政变，并下令镇压叛军，这使得他们的行动变成了一场笑话。政变部队没有抵抗就投降了，关键的几个策划者被迅速逮捕，而其中一些人在被逮捕前选择了切腹自杀。"
 japdom.17.a: "民主制度的胜利！"
 japdom.18.t: "权力斗争"
 japdom.18.d: "维新派官员是推翻民选政府的政变的主要参与者，因为他们认为议会制是财阀资本家专制的一种手段。然而在新建的政府中，中心派完全占据了主导，维新派被彻底排斥在领导集团之外。维新派的领袖认为他们被中心派利用了。新的权力斗争已经开始。"
 japdom.18.a: "这会结束吗？"
 japdom.19.t: "维新派反正！"
 japdom.19.d: "今天早些时候，驻扎于东京地区部队中的维新派下级军官发动了新一场政变！清晨，1400名政变官兵迅速占领了几处关键的通讯设施和行政机关。陆军省、参谋本部、警视厅、首相官邸和帝国国会议事堂都被迅速占领，皇宫也被政变部队封锁了起来。下午，天皇亲自现身，并正式向政变官兵们宣布支持他们的革命。"
 japdom.19.a: "政变是成功的！"
 japdom.20.t: "未遂的维新派政变！"
 japdom.20.d: "今天早些时候，驻扎于东京地区部队中的维新派下级军官发动了新一场政变！清晨，1400名政变官兵迅速占领了几处关键的通讯设施和行政机关。陆军省、参谋本部、警视厅、首相官邸和帝国国会议事堂都被迅速占领，皇宫也被政变部队封锁了起来。然而，当天皇明确谴责暴动者的非法举动之后，海军省动员了数支海军特别陆战队击退了叛军，拯救了皇宫，到了傍晚，政变被完全粉碎。"
 japdom.20.a: "感谢神明，感谢海军省！"
 japdom.21.t: "中心派获胜！"
 japdom.21.d: "维新派的政变已被粉碎。作为叛国者的典型，维新派正在全国各地被清洗。有人呼吁军队在政府中发挥更大的作用，协助政府根除国贼和工团主义者。"
 japdom.21.a: "陆军大臣林铣十郎将担任总理"
 japdom.21.b: "现在还没必要"
 japdom.22.t: "举国一致政府"
 japdom.22.d: "立宪政友会的中岛知久平和立宪民政党的安达谦藏发表联合声明（二人都是《国家安全保障法》的拥趸），敦促各大政党组成一个多党派的“举国一致政府”保卫日本帝国的“国体”不受工团主义威胁。"
 japdom.22.a: "我们需要一个强有力的政府"
 japdom.22.b: "我们不需要你的废话；选举公平才是我们所需的！"
 japdom.23.t: "国防的基本方针"
 japdom.23.d: "上台之后，中心派就开始为他们的新政权寻求政治蓝图。现在他们出版了《国防的基本方针》这份“蓝图”，并将其分发给了中心派的领导层。通过构想“高度国防国家”这一概念，该文件提出国家应随时准备好进行“总力战”。为此，不仅日本的经济结构必须按照军国主义路线重组，而且日本人民也必须拥有“开明的意识形态”，摒弃一己私利————他们必须放弃进行对国家安全有害的阶级斗争，从道德经济层面重建社会形态。"
 japdom.23.a: "此乃吾辈应遵之道"
 japdom.24.t: "国体之本义"
 japdom.24.d: "《国体之本义》是文部省编纂出版的156页小册子，该书旨在对日本的“国体”确立正统的定论（“国体”一词的大意为“国家的本质”，“国家的政治“等）。根据天照大神的传说和“万世一系”的天皇皇祖的神敕，这本小册子正式把天皇尊奉为了现人神（一个活着的神）。为了效忠天皇，为了实现日本文化的繁荣富强，天皇的臣民们必须“克己奉公”。在某种程度上来说，这份册子是对中心派的“新幕府主义”批评的回应。"
 japdom.24.a: "此乃吾辈应遵之道"
 japdom.25.t: "新体制运动"
 japdom.25.d: "为了动员公众支持政府及其改革方案，政府组织了“新体制运动”。由近卫文麿公爵领导的新体制运动，其目的是创建一个能够将人民从根本上统合起来并整合为一个有机民族整体的政治机构——该运动的本质是一种将天皇作为家长式领袖的日本式法团主义。该运动的直接目标是统合政坛上的各个政党，将它们全部整合进一个政党——大政翼赞会。"
 japdom.25.a: "此乃吾辈应遵之道"
 japdom.26.t: "大政翼赞会第一次会议"
 japdom.26.d: "大政翼赞会（大政翼贊會）作为一个新的政治核心机构，统领着社会的方方面面，与旧时的“财阀把持的”帝国议会迥然不同。大政翼赞会在全国各地按照行政机构等级设有道府县支部、大都市支部、市区町村支部、町内会、部落会等分支机构，并统合了学术、文化、经济、政府、军事、政治等各个专业领域顶尖人才组建了大政翼赞会的中央本部。理论上，通过扎根到基层的方式，大政翼赞会将确立“上意下达，下情上通”的政治联系。通过让每个重要的利益团体都能在大政翼赞会的核心圈里拥有自己的代表，大政翼赞会能够协调改进国家各项政策。可悲的是，这个愿景已经崩塌：由于大政翼赞会希望能将各路政治运动统合起来，各路被统合于其中的政治派系自然开始争夺起了大政翼赞会的控制权。\n\n大会上出现了三个主要派系。占据领导地位的派系是由近卫文麿公爵亲自领导的，由有着改良倾向的知识分子和政治家组成的革新派。第二大派系是皇道派，得名于荒木贞夫将军常提的“皇道”一词，由预备役或现役的维新派军事领导人组成。第三大派系是翼政派，主要由同情维新派事业的前帝国议会的政客们组成；而该派系的称呼“翼政派”源自同情维新派的一个政治组织“翼赞政治会（翼賛政治会）”。\n\n后两派均反对革新派强硬的议程，甚至质疑大政翼赞会的行事目的。近卫文麿已将大政翼赞会设计为所谓即将到来的“新体制”的中枢神经，它将统合立法权、决策权和新政权统合到了一体上。近卫文麿保证旧时的明治宪法将保持原样，而大政翼赞会也不会取代帝国议会——但创制大政翼赞会这个政治利维坦的计划已经遭到了各方的激烈抵制。"
 japdom.26.a: "此乃吾辈应遵之道"
 japdom.27.t: "近卫文麿获得支持"
 japdom.27.d: "经过为期15天的会议，近卫文麿公爵成功地推行了他的议程，并在大政翼赞会中巩固了支持。"
 japdom.27.a: "此乃吾辈应遵之道"
 japdom.28.t: "荒木贞夫获得支持"
 japdom.28.d: "经过为期15天的会议，荒木将军成功地推行了他的议程，并在大政翼赞会中巩固了支持。"
 japdom.28.a: "此乃吾辈应遵之道"
 japdom.29.t: "久原房之助获得支持"
 japdom.29.d: "经过为期15天的会议，维新派政治家久原房之助成功地推行了他的议程，并在大政翼赞会中巩固了支持。"
 japdom.29.a: "此乃吾辈应遵之道"
 japdom.31.t: "大选"
 japdom.31.d: "民主从这个充满命运性的冬天幸存下来之后，确保民主制度稳固的选举制改革已获通过。然而，由于“举国一致政府”的垮台，政府缺乏高效运转的权力与威望。解决方案自然是再简单不过：相信选举改革，把问题交给日本人民来处理；如今政府呼吁进行选举，以便选出众望所归且能控制政治局势的候选人。"
 japdom.31.a: "选举立宪政友会（保守派）"
 japdom.31.b: "选举立宪民政党（自由派）"
 japdom.31.c: "执政联盟继续携手共行"
 japdom.32.t: "立宪政友会的分裂"
 japdom.32.d: "在1936年立宪政友会会议期间，中岛知久平认为他的领导地位不稳固，所以与其他派系订立了权力分享协议。这个协议规定，立宪政友会干事长的职位将保持空缺（但并非废除该职位），而秘书长的事务将转交给立宪政友会的总务会进行集体处置。\n\n上个月，中岛知久平认为自己的地位已经巩固，所以他试图攫取干事长的权力以完成他的绝对统治。为达目的，他向总务会正式提出，将干事长这一职位交给同情“革新派”的前秘书长久原房之助；4月28日，中岛和他的派阀组成了“革新同盟”，实际上是在一个党内再组建一个党，从而进一步挤压了总务会的权力。大选结束后，5月14日，亲中岛派的总务会长堀切善兵卫就干事长职务这一问题，在党内强行推动投票表决，然而党内其他各派别合力否决了这项动议。由于革新派被孤立在了政友会的高层之中，他们不得不尝试用召集各地党干事的办法来打开局面——但这一企图再次被各路反对革新派的政治领袖联手挫败了，这使得中岛知久平更为沮丧。今天，在选举结束仅一个月后，“革新同盟”正式宣布脱离立宪政友会。"
 japdom.32.a: "是时候追寻我们自己的道路了"
 japdom.33.t: "国民同盟成立"
 japdom.33.d: "在安达谦藏和他的派系离开立宪民政党，请求加入革新同盟获得许可后，中岛知久平重组了革新同盟，将党更名为国民同盟。"
 japdom.33.a: "是时候追寻我们自己的道路了"
 japdom.34.t: "举国内阁垮台"
 japdom.34.d: "尽管最初成立举国政府的目的是向军方和民众显示议会的强势，但很明显，举国一致政府的受益者从一开始就是民政党内的安达派和政友会内的中岛派这两支反主流政治的派阀。过去几年间，两党的关系愈发恶化，近日更是达到了临界点。现在，民政党和政友会的议会联盟已告瓦解，安达谦藏和久原房之助分别脱党，共同组建了新党“国民同盟”，而民政党和政友会内部的保守派再次取得了党内主导权。"
 japdom.34.a: "是时候追寻我们自己的道路了"
 japdom.35.t: "企划院"
 japdom.35.d: "当“黑色星期一”造成的经济和政治动荡威胁到日本在太平洋地区的出口市场时，政府开始重新审视其经济政策。我国主要出口的产品是生丝和其他各类消费品——同大多数西方国家相比，我国的工业产品仍显不足。政府已经提出了各种措施以改善现状，并建立了“企划院”(企画院)来进一步研究并规划未来的经济政策。"
 japdom.35.a: "好吧。"
 japdom.36.t: "财阀腐败丑闻"
 japdom.36.d: "正如我们担心的，今天有数名与财阀有联系的政府高官被指控涉嫌腐败。这类指控不是首次出现，我们确信也不会是最后一次出现。虽然有人认为抓住这些贪官毕竟是好事，但考虑到政府对财阀的紧密支持，这件事着实对政府造成了打击。\n\n审判将在几天后进行，但考虑到这些官员掌握的巨额财富，毫无疑问，想让他们接受正义的审判的道路必然艰辛漫长，如果我们真的能让法律降下制裁的话……"
 japdom.36.a: "丢人现眼！"
 japdom.45.t: "人民阵线事件"
 japdom.45.d: "446名左翼学者、知识分子和政治家（包括两名现任国会议员）根据《国家安全保障法》被逮捕和起诉。这些人被指控试图组织一个“人民阵线”，并威胁到了国体。"
 japdom.45.a: "嗯，名单是这样排的吧？"
 japdom.46.t: "第二次人民阵线事件"
 japdom.46.d: "今天又有一批知识分子被捕，38名左翼教授因涉嫌组织“人民阵线”被捕起诉。"
 japdom.46.a: "还会有多少个赤色分子？！"
 japdom.47.t: "京滨集团事件"
 japdom.47.d: "在京滨（东京-横滨）地区开展地下运动的一个工团主义“集团”已被曝光并被逮捕。"
 japdom.47.a: "这很好，对吧？"
 japdom.48.t: "企划院事件"
 japdom.48.d: "内阁企划院内的十七名成员被逮捕，他们被控在当今政府内部组织一个“人民阵线”。"
 japdom.48.a: "形势有点失控了！"
 japdom.49.t: "满铁调查部事件"
 japdom.49.d: "今天，来自南满铁路研究部的二十九名官僚被逮捕，因为他们被指控在满铁内部组织一个地下工团主义社团。"
 japdom.49.a: "形势有点失控了！"
 japdom.50.t: "横滨事件"
 japdom.50.d: "六十名作家和记者因企图组建地下的工团主义政党而被逮捕。但是据信，他们的绝大部分证词是在酷刑之下作出的。"
 japdom.50.a: "这越来越糟糕了！"
 japdom.51.t: "特高科警察被控刑讯逼供"
 japdom.51.d: "特高科，全称“特别高等警察”，是一个专门预防社会和思想犯罪的警察组织。特高科因其酷刑和残忍的拷问审讯而臭名昭著，有时甚至会导致犯人死亡。《国家安全保障法》通过后，特高科的规模和权限也迅速扩大，他们对嫌疑罪犯的人身安全也愈发不上心。今天一家大报刊报道，一名男子在拘留期间死亡，并指控是特高科将该男子拷问致死。"
 japdom.51.a: "哦，不……"
 japdom.52.t: "废除《国家安全保障法》"
 japdom.52.d: "《国家安全保障法》的越来越多的滥用已经迫使政客重新考虑其价值。该法案曾经为其目的服务，并从恐怖主义中拯救了大量的生命，但也许现在它已经过时了。"
 japdom.52.a: "废除该法案"
 japdom.53.t: "1939年大旱"
 japdom.53.d: "我国正处于本世纪以来最严重的旱灾之中。水的供应量严重不足，农作物死于干旱。在一些地区，地方官员正在组织祈雨仪式，试图引来降雨并稳固民心，但却无济于事。幸运的是，干旱主要的受灾地区为南朝鲜、本州西部和南方诸岛，尽管稻米收成大幅下降，但没有造成饥荒。然而，干旱对粮食生产的影响严重到足以迫使我们关停几处大米交易市场（包括著名的堂岛米会所），并且迫使我们直接统制大米配给（至少在目前我们得采取此番手段）。"
 japdom.53.a: "至少现在没有人饿死……"
 japdom.54.t: "1940年大选"
 japdom.54.d: "现在是时候进行新大选了。随着主要党派和反对党开始全力拉票，这次大选会比19世纪后期以来的各场大选有更多的不确定性。选举结束后，天皇陛下将要求新总理组建他的内阁。"
 japdom.54.a: "选举立宪政友会（保守派）"
 japdom.54.b: "选举立宪民政党（自由派）"
 japdom.54.c: "选举国民同盟（民族主义者）"
 japdom.54.e: "选举社会大众党(社会主义者)"
 japdom.55.t: "1944年大选"
 japdom.56.t: "天皇遇刺！"
 japdom.56.d: "裕仁天皇陛下被一个激进的工团主义者射击了，刺客声称是对国家由军人掌权的现状严重不满才动手的。陛下病危，医生也不确定他是否会活下来……"
 japdom.56.a: "裕仁神奇地活下来！"
 japdom.56.b: "陛下驾崩，雍仁亲王将摄政"
 japdom.57.t: "第二次明治维新？"
 japdom.57.d: "从雍仁亲王开始为他侄子明仁摄政已三年了，现在许多支持摄政王的激进维新派想要帮助雍仁亲王推翻他侄子的统治并拥立他成为天皇。"
 japdom.57.a: "雍仁天皇万岁！"
 japdom.57.b: "此乃僭越，明仁才是真正的天皇"
 japdom.58.t: "林铣十郎去世！"
 japdom.58.d.pataut: "真是悲伤的一天——林铣十郎首相在家去世了。首相生前同时是中心派和维新派一分子，作为新的军政府领导人而声名鹊起，在任期间日本生活的方方面面亦有大改观。在我国现代化的历史上，他无疑是最有影响——抑或是最臭名昭著的一员。\n\n林铣首相唯一真正的继任者是永田铁山将军，这一选择似于日本的大势所趋所相适。永田铁山是陆军中心派的主要理论家，自30年代起一直在幕后活动，四处争取政要与商界精英的支持，来将日本转变为他及其全面战争理论支持者所梦寐以求的国防国家。看来，陆军的统治将会长存。"
 japdom.58.d.defaul: "真是悲伤的一天——前将军林铣十郎在家去世了。将军生前同时是中心派和维新派一分子，他的政治生涯堪称步履维艰，且其与陆军激进派的关系也常常令我们担忧。不过，现在应该太平无事了。"
 japdom.58.a: "任命永田铁山"
 japdom.58.b: "ご冥福をお祈りします(愿逝者安息)"
 japdom.60.t: "干旱造成损失"
 japdom.60.d: "日本农村在“失落十年”之后已经陷入了水深火热之中，这场旱灾更让贫困农民与倒闭的农副产品工厂的数量激增。旱灾的影响似乎还在继续扩大。"
 japdom.60.a: "仕様がない（没办法了）。"
 japdom.61.t: "奉天-朝鲜-日本供给提议"
 japdom.61.d_pervasive: "在对时下的旱灾进行自然研究后，农林省、商工省和内务省都得出结论说我们已经没有更好的办法来减轻损失了。但是，拓殖省主张，我国可以要求奉天政府向朝鲜提供谷物和大米，而朝鲜则需要向日本本土输送当地产出的大米以缓解日本本土的压力。满洲基本上没有受到旱灾影响，尽管这个要求可能需要满洲地区在短期内用更少的粮食勉强度日，但我们对这个国家政治经济的掌控应该足以让我们压制住任何不满。"
 japdom.61.d_normal: "在对时下的旱灾进行自然研究后，农林省、商工省和内务省都得出结论说我们已经没有更好的办法来减轻损失了。但是，拓殖省主张，我国可以要求奉天政府向朝鲜提供谷物和大米，而朝鲜则需要向日本本土输送当地产出的大米以缓解日本本土的压力。满洲基本上没有受到旱灾影响，尽管这个要求可能需要满洲地区在短期内用更少的粮食勉强度日——但我们肯定，奉天政府会乐意在恩主需要之际出手相助的。"
 japdom.61.a: "他们别无选择"
 japdom.61.b: "发出请求"
 japdom.61.c: "我们将会撑过去的"
 japdom.62.t: "奉天拒绝了我们的提议"
 japdom.62.t.cutoff: "奉天切断了援助"
 japdom.62.d: "奉天政府极其无礼的拒绝了我们减少旱灾损失的提议。他们恶劣的行径以及对宗主的不敬将得到应有的惩罚！"
 japdom.62.d.cutoff: "奉天政府极其无礼的决定终止运输食物给我们，我们被迫独自应对这场大旱。这种悖逆行为毫无疑问会得到应有的惩罚！"
 japdom.62.a: "惩罚他们无礼的行为！"
 japdom.62.b: "仕様がない（没办法了）。"
 japdom.63.t: "旱灾结束"
 japdom.63.d: "在几个月的煎熬后，旱灾终于结束了，整个国家也开始恢复。"
 japdom.63.a: "太好了！"
 japdom.64.t: "奉天同意提供食物"
 japdom.64.d: "奉天政府同意提供食物，旱灾的负面效应不久之后也将会得到减缓。"
 japdom.64.a: "好消息！"
 japdom.65.t: "天皇与民主"
 japdom.65.d: "政府羸弱不堪，在此绝望之际，只能恳请天皇发言。天皇陛下罕见地在议会中露面，并有幸钦定支持本届政府。天皇陛下一言九鼎，他的言语能够扶政府这幢大厦于将倾。我们是认可他的支持，还是冒万死指出他的行为已经触碰了宪政的红线？"
 japdom.65.a: "让我们与天皇陛下步调一致吧"
 japdom.65.b: "天皇陛下的行为过线了！"
 japdom.72.t: "天皇与民主"
 japdom.72.d: "政府羸弱不堪，在此绝望之际，只能恳请天皇发言。天皇陛下罕见地在议会中露面，但表示拒绝支持政府。天皇陛下字字千钧，其态度也是对政府的致命一击。此时如果没有外力干预，政府势必会倒台，我们是该认可天皇陛下的支持，还是冒万死指出他的行为已经触碰了宪政的红线？"
 japdom.72.a: "让我们与天皇陛下步调一致吧"
 japdom.72.b: "天皇陛下的行为过线了！"
 japdom.66.t: "政治阻力"
 japdom.66.d: "尽管人们说他们乐意为天皇献出生命，但实际操作起来的效果和我们预计的差了许多。我们的总动员运动已经遭到了一些政治阻力；尽管动员行动仍在按计划进行，但这些政治阻力已经削弱了我们的政治地位。"
 japdom.66.a: "我知道了"
 japdom.67.t: "兵源质量降低"
 japdom.67.d: "我们动员的第三阶段正在进行，但我们已经发现这些新兵们并不能达到标准。现在想要反悔已经太迟了，我们只能期望战争本身磨练他们。"
 japdom.67.a: "我知道了"
 japdom.68.t: "将军间的分歧"
 japdom.68.d: "永田与小畑一直在争论。他们互相将对方称为马鹿，现在他们拒绝一起工作。虽然我们确信这个问题很快就能得到解决，但这意味着在此之前军队将缺乏统领。"
 japdom.68.a: "希望你们都是对的"
 japdom.69.t: "另一个分歧"
 japdom.69.d: "永田与小畑又有新的争论了。他们两人之间都要炸开了，他们再一次拒绝一起工作。虽然我们确信这个问题很快就能得到解决，但这意味着在此之前军队将缺乏统领。我们必须小心应对来避免这种事情再次发生。"
 japdom.69.a: "希望你们都是对的"
 japdom.70.t: "又一场争论"
 japdom.70.d: "永田与小畑又双叒叕开始吵架了。这次他们宣称对方是“卖国奴”“非国民”，他们又双叒叕拒绝跟对方一起工作。虽然我们确信这个问题很快就能得到解决，但这意味着在此之前军队将缺乏统领。幸运的，他们的亲信称他们已经快达成共识，所以这大概是他们最后一次争吵了。"
 japdom.70.a: "希望你们都是对的"
 japdom.74.t: "铁轨间距更换中"
 japdom.74.d: "我们付出了巨大的努力才让这个庞大的工程得以启动，虽然目前的进度离完成还有十万八千里，但计划中最艰难的部分已经过去，旧式铁路，窄轨铁路的负面影响正在以肉眼可见的速度减少。"
 japdom.74.a: "好哇！"
 japdom.75.t: "土地改革完成"
 japdom.75.bad: "土地改革一直以来都是一个持续的政治问题。我们不是第一个尝试解决的政府，不幸的是，我们也不会是最后一个。我们的努力一直在浪费时间，简直就是一场灾难！我们甚至未能在这个问题上取得任何进展；它肯定会在未来几年困扰我们的经济。"
 japdom.75.okay: "土地改革一直以来都是一个持续的政治问题。我们不是第一个尝试解决的政府，但我们也许是最后一个，虽然我们没有彻底改革土地使用，但我们已经解决了许多问题，足以使低效的土地利用不再困扰我们的经济。"
 japdom.75.good: "土地改革一直以来都是一个持续的政治问题，我们不是第一个尝试解决的政府，但我们在前人失败的地方取得了成功！我们不仅解决了许多根本问题，而且更进了一步；我们已经购买和重新分配了数万公顷的土地给无地农民或佃农，我们努力的成果已经显现！"
 japdom.75.great: "这真是一个奇迹！土地改革一直以来都是一个持续的政治问题。我们不是第一个尝试解决的政府，但在前人失败的地方，我们做了许多人认为不可能的事情！我们已经完成了国际公认的历史上最大的土地再分配项目之一。230万公顷的土地已经在计划中分配给了农民，而且就日本而言，地主经济已经不在存在了。"
 japdom.75.a: "怎么会这样……"
 japdom.75.b: "我可以接受！"
 japdom.75.c: "天皇万岁！"
 japdom.75.d: "万岁！万岁！万万岁！"
 japdom.235.t: "我们在原子能研究上更长远的努力"
 japdom.235.d: "在我们国家的领衔科学家们在东京还有在现在的福岛埋头苦干时，重水正在我们于兴南市的设施中滴下。我们正在着手建立一个能够利用原子能的基础设施。下一步将是建造一个实验反应堆。\n\n将这一行动在东京主要的理化学研究所设施展开似乎是一个显而易见的选择，但一些人认为，我们在福岛的新设施将更好地对我们境外的敌对势力隐藏这一行动。无论是哪一种情况，最大程度的保密都是至关重要的。"
 japdom.235.a: "让福岛做好准备安置相关设施"
 japdom.235.b: "东京是绝佳地点"
 japdom.236.t: "陆军领导层抗议偏袒海军"
 japdom.236.d: "我们最近对海军有利的政策已经惹怒了我们的陆军高层。今天早些时候，陆军一些声名显赫者在一次私人会议上表达了他们的反对意见。"
 japdom.236.a: "“告诉海军，等着瞧吧！”"
 japdom.237.t: "海军领导层反对倾向陆军"
 japdom.237.d: "我们最近对陆军有利的政策已经惹怒了我们的海军高层。今天早些时候，海军一些声名显赫者在一次私人会议上表达了他们的反对意见。"
 japdom.237.a: "“告诉陆军，等着瞧吧！”"
 japdom.241.t: "皇室家族的命运"
 japdom.241.d: "随着新政府最后一个部门的职权敲定，日本皇室的未来摆到了台面上。毫无疑问，不少皇室成员对向我们发动战争负有责任，但执行彻底的正义或许会让不少皇族被判处死刑或无期徒刑，如此会让我们面临完全无法应付的公共秩序问题。我国外交官甚至大多数将领都坚称，我们应该宽大处理。我们当然不能再让日本维持君主制，但我们手上还有几条选择。"
 japdom.241.a: "听凭他们去留，不过得剥夺他们的权力。他们再也不是贵族了。"
 japdom.241.b: "放逐他们。"
 japdom.242.t: "黑色星期一波及日本"
 japdom.242.d: "终于，如我们所预料的，德意志帝国经济崩溃的多米诺骨牌终于击中了我们的帝国。尽管由于我们的经济体孤立于庞大的德国市场之外，我们不像东亚其他邻国那样受到重大冲击；然而我们还是受到了这一经济危机的影响。各大财阀以及日本的各银行在接下来几个月里都会要面对苦日子了。"
 japdom.242.a: "不出意料。"
 japdom.243.t: "军队领导层内的分歧"
 japdom.243.d: "在日本军队内由来已久的派系斗争最近有了新的矛头：永田铁山少将（中心派）和小畑敏四郎少将（维新派）两个军队新星之间的军事战略分歧。\n\n永田铁山将军认为，日本经济不足以维持任何形式的总体战，故而建立一支具有全面战争能力的陆军应当是我们的首要目标。他呼吁扩大我们的动员能力，使装备现代化，并集中指挥结构，用长期战争去以战养战，最终取得胜利。\n\n小畑敏四郎将军对日本国内局势分析与永田铁山几乎相同，但他得出了不同的结论：鉴于动荡的国际紧张局势，战争会在日本建设发展到能负担起总体战的水平前爆发。有鉴于此，他得出的结论是，在未来的战争中，帝国陆军必须靠短期、快速、果断的行动迅速摧毁敌对武装，实行短期或局部战争并尽可能避免长期战争。\n\n二人都认为集中化指挥体系是一个不错的点子，并指出原始的人海战术愚不可及——我国永远不能寄希望于同俄国人或中国人比拼人力。现在我们应当选择如何指引军队前进。"
 japdom.243.a: "我将作出正确的选择。"
 japdom.301.t: "船只完工事宜的争议"
 japdom.301.d: "尽管我们决心求得技术霸权，认为质量比数量更具有战术意义，但仍有一批海军将领觉得我们对技术的追求不够专一，他们正呼吁进一步提高我军军备的质量标准。然而，他们的反对者则指出，这么做将使得我国本就匮乏的工业产能进一步受到限制。"
 japdom.301.a: "我们的舰艇必须追求完美。"
 japdom.301.b: "我们可不应继续限制造船业产能了。"
 japdom.302.t: "船只完工事宜的争议"
 japdom.302.d: "尽管我们已决心抛掉所谓“技术优势”，专注以量取胜的战术概念，但仍有一批海军将领觉得我们对数量的追求不够专一，他们正呼吁进一步简化我军军备的设计。然而，他们的反对者指出，这样做只会让我军船只的战斗力进一步下跌。"
 japdom.302.a: "我们必须在任何方面精打细算。"
 japdom.302.b: "我们可不应继续削弱舰艇的战力了。"
 japdom.303.t: "飞行器发展方向"
 japdom.303.d: "我国伟大的工程师们已经为新一代舰载机拟定好了计划。尽管研发任何一种舰载机都需要时间，但我们至少可以把我们的资源调拨给其中一种型号，让其更快准备好投产服役。"
 japdom.303.a: "战斗机是关键！"
 japdom.303.b: "俯冲轰炸机最重要！"
 japdom.303.c: "鱼雷轰炸机至关重要！"
 japdom.304.t: "新型海军飞机试飞！"
 japdom.304.d: "在几个月的不眠之夜后，我国工程师和工人终于造出了一架能够飞行的新式舰载机样机。真是个好消息！"
 japdom.304.a: "好消息！"
 japfor.1.t: "满铁宣布盈利创纪录"
 japfor.1.d: "自日俄战争结束以来，日本的势力便一直扎根于满洲境内。近些年来我们对该地区的掌控力大大加强，这一现状也因此变得更加稳固。1928年的上海会谈迫使世界承认了我们“满洲全权代理”的特殊地位，在关东军的监视下，这项特权为我们的公民造就了无限的机会。\n\n然而，满洲的控制权并未全数落入我们手中，张作霖领导的奉天政府也不是时刻与我们合作。不过他该庆幸，维护满洲和平的愿景目前仍被我们放在第一位，但同时我们也希望他的政府有一天能成为我们实现征服支那野心的工具。因此我们工作的核心是南满洲铁道株式会社，简称“满铁”，该公司现已成长为了一个负责开发利用满洲经济各个重要方面的庞然大物，满铁推动中国东北成为了日本煤、钢的主要来源地，并让中国东北坐拥超过全球一半以上的大豆产量。\n\n今天，满铁再一次宣布其利润达到历史最高值。"
 japfor.1.a: "满洲真是个满是机遇的聚宝盆啊！"
 japfor.3.t: "日本提供部队训练"
 japfor.3.d: "一个来自[From.GetNameDef]的代表团已经于今日抵达，他们提出训练我们的军队，以便将我军提升到一个“更为要紧的水平”。这可真是个令人难以拒绝的要求……"
 japfor.3.a: "务必如此！"
 japfor.3.b: "拒绝他们"
 japfor.4.t: "日本提供军工设施"
 japfor.4.d: "日本人（显然是在发送糖衣炮弹），已经提出给我们为期一年的世界顶尖武器生产线的使用权。虽然我们无法得知他们的真实意图，但是拒绝送上门来的大礼可是不明智的……"
 japfor.4.a: "真是太慷慨了！"
 japfor.4.b: "打发他们走。"
 japfor.5.t: "日本支持我们的攻势"
 japfor.5.d: "日本人给我们提出了一份诱人的条件：提供补给品、炸药、弹药，以帮助我们在接下来一百天中发起攻势。我们该接受吗？"
 japfor.5.a: "当然！"
 japfor.5.b: "绝不！"
 japfor.6.t: "日本提供战斗机设计"
 japfor.6.d: "日本军队现已允许交付一批远比我军飞行器先进的飞机设计图给我们，并详细告诉我们该如何高效率的生产制造。这真是个意外之喜，我们当然欢迎这一举动。"
 japfor.6.a: "无论我们需要什么，日本都能给我们。"
 japfor.7.t: "日本支持我们独立"
 japfor.7.d: "今天抵达了一批日本顾问，他们带来了礼物并支持我们对抗中国人的斗争。我们十分感谢他们做出的这一举动，但是我们真就这么直接的接受日本人的礼物吗？"
 japfor.7.a: "我们将竭尽所能。"
 japfor.7.b: "拒绝他们。"
 japfor.8.t: "阿卜杜拉希德·易卜拉欣抵达[Root.GetNameDef]"
 japfor.8.d: "作为日本政府的代表，一位名叫阿卜杜拉希德·易卜拉欣的伊玛目今日抵达了[Root.GetNameDef]。他强调了日本对我们的支持以及对中国人暴政的反对，并表明日本渴望全亚洲人在反帝国主义的旗帜下团结起来。如此博学的一人驾临我处真是我们无上的光荣。"
 japfor.8.a: "导师，欢迎您。"
 japfor.9.t: "来自日本人的帮助？"
 japfor.9.d: "一位日本特使今天秘密抵达了我处，并带来了一批根据我们军队标准制造的高规格武器。为何日本要秘密的援助[Root.GetNameDef]？他没有回答，他甚至没有说这些“礼品”是否有“附加条件”。也许日本人想在这个地区的宏观层面上下一盘大棋，以便从我们和[CHN.GetNameDef]之间的冲突中渔利？我们该谨慎行事吗？"
 japfor.9.a: "我们需要他们的援助。"
 japfor.9.b: "不行，这批东西的一丝一毫我们都不能要。"
 japfor.10.t: "神秘的金主……"
 japfor.10.d: "就在我们的金库即将见底时，看起来有个神秘的金主又给我们续上了新一批的贷款。——这没有抱怨的意味。"
 japfor.10.a: "馈赠之马，切莫挑剔。"
 japfor.21.t: "东京会议"
 japfor.21.d: "日本邀请参加他们在东京举办的“泛亚会议”。他们宣称的主办目标是促进亚洲各民族之间的团结合作以对抗西方帝国主义者，看起来是个非常高尚的目的。然而，一些人则请求我们忽视这一邀请，这些人宣称这只是日本人的花言巧语，日本的真正目的是让我们让渡独立权——日本主宰亚洲的野心才刚刚起步。"
 japfor.21.a: "带上我最好的西服。"
 japfor.21.b: "今年还是好好待在家吧"
 japfor.22.t: "[From.GetNameDefCap]参加东京会议"
 japfor.22.d: "来自[From.GetNameDef]的代表团已经抵达了东京，磋商谈判已经开始！"
 japfor.22.a: "欢迎！"
 japfor.23.t: "[From.GetNameDefCap]拒绝参会"
 japfor.23.d: "[From.GetNameDefCap]拒绝参加我们精心准备的东京会议，而问及理由时候他们却含糊其辞的蒙混过关。"
 japfor.23.a: "丢人。"
 japfor.24.t: "共同谴责西方帝国主义"
 japfor.24.d: "今天在东京举办的首脑会议提出了第一个动议，一项相当没有争议的动议，即让与会成员国签署一份谴责西方殖民者剥削亚洲人民的宣言，并敦促各国废除不平等条约。我们料到这会获得其他国家首脑的支持，并顺利的将会议引入下一阶段。"
 japfor.24.a: "如果你同意的话，在虚线上方写下……"
 japfor.24.b: "别冒险，“请”他们签字"
 japfor.25.t: "东京会议：谴责西方帝国主义"
 japfor.25.d: "我们在日本的代表团显然被要求在一份相当正式的宣言上签名。该宣言谴责了“反亚洲种族主义”、“欧洲列强对被压迫人民的剥削”和“通过不平等条约设立起的机构，以及因为这些机构亚洲人民被剥夺了在他们祖国上的正当权力”。我们应该加入[JAP.GetNameDef]的倡议吗？"
 japfor.25.a: "当然！"
 japfor.25.b: "我们最好别这么做（退会）"
 japfor.26.t: "[From.GetNameDefCap]退会"
 japfor.26.d: "看起来[From.GetAdjective]的高官们对我们在东京会议上提出的议案感到不安，并决意退出进一步的谈判。"
 japfor.26.a: "耻辱！"
 japfor.27.t: "东京会议：贸易决议"
 japfor.27.d: "……因此，与会各国一直认为，为了促进泛亚合作与兄弟友谊，应当将订立相关的贸易协定，并建立一个“保护亚洲人民的经济不受西方世界掠夺性经济规则约束”的泛亚洲关税区置于与会各国的议程核心之上……"
 japfor.27.a: "完美，他们必须同意……"
 japfor.27.b: "……或许可以给他们点甜头"
 japfor.28.t: "东京会议：关于泛亚贸易"
 japfor.28.d: "……因此，与会各国一直认为，为了促进泛亚合作与兄弟友谊，应当将订立相关的贸易协定，并建立一个“保护亚洲人民的经济不受西方世界掠夺性经济规则约束”的泛亚洲关税区置于与会各国的议程核心之上……"
 japfor.28.a: "听起来不错。"
 japfor.28.b: "简直荒谬（退会）"
 japfor.29.t: "东京会议：呼吁更深层次经济联系"
 japfor.29.d: "亚洲必须胜利！我们正在为东京会议起草一系列的备忘录，呼吁深化我们同与会各国之间经济的一体化整合。有利的贸易条款，日本企业特权，货币兑换机制等各方面内容都将囊括在一项更为宏大的计划之中。然而，在目前的情况下，一些与会方在见到条款后可能会直接卷铺盖走人。我们也可以削减部分条款，给他们一点甜头来让他们更倾向于同意，而代价是从长期来看我们将更难用经济手段整合对方。"
 japfor.29.a: "将其提交会议讨论。"
 japfor.29.b: "对条约内容略加削减"
 japfor.30.t: "东京会议：日本呼吁更深层次经济联系"
 japfor.30.d: "或者说“东京呼吁经济一体化”？无论如何，提案在今天会议开始前就已经被交了上去，其内容详细阐述了日本渴望在先前订立的简约的贸易政策协定之外寻求更深层次的经济联系。这一步得慎重，不过话又说回来，这一协定对[From.GetAdjective]经济的好处可能比我们单干要大得多。"
 japfor.30.a: "同意！"
 japfor.30.b: "反对！（退会）"
 japfor.31.t: "重头戏：军事联盟？"
 japfor.31.d: "表面上是为了反对殖民者，现在是时候让剩余的所有与会国参加一个全面的军事联盟来共同对抗我们的敌国。毕竟，同我们站到一起，总比被我们当做独逸鬼畜的走狗击灭掉要好得多！"
 japfor.31.a: "以战争求和平，则和平存。"
 japfor.31.b: "强推与会方签字"
 japfor.32.t: "东京会议：呼吁军事行动"
 japfor.32.d: "今天东京会议在日本人公布了他们的真正战略后发生了争议：在同我们签下经济协议后，他们如今想就此推动一个对抗德国乃至其他“西方帝国主义列强”的军事大联盟。当然，他们肯定将在其中起领导作用。我们真的满意于这一想法吗？"
 japfor.32.a: "为了全亚洲！"
 japfor.32.b: "他们显然疯了！"
 japfor.33.t: "[From.GetNameDefCap]同日本结盟！"
 japfor.33.d: "看起来[From.GetNameDef]的政治家们已一致同意，他们通向繁荣强盛的办法就是同亚洲的一流强国，[JAP.GetNameDef]，相合作。我们将作出安排让他们正式加入军事联盟，以巩固大东亚共荣圈。"
 japfor.33.a: "好极了！"
 japfor.34.t: "日本的联盟？"
 japfor.34.d: "今天日本发来了一份电报，内容提到作为他们支持中国境内非汉文化民族自决政策的一部分，他们愿意同我们结成全面的军事同盟。我们该接受吗？"
 japfor.34.a: "当然！"
 japfor.34.b: "当然！"
 japfor.340.t: "[From.GetNameDefCap]接受了"
 japfor.340.d: "[From.GetAdjective]政府参透了我们提案中的智慧，接受加入我们的联盟。"
 japfor.340.a: "好极了。"
 japfor.341.t: "[From.GetNameDefCap]拒绝了"
 japfor.341.d: "[From.GetAdjective]政府抛弃了我们的联盟提议。"
 japfor.341.a: "愚蠢的选择。"
 japfor.342.t: "加入日本势力圈"
 japfor.342.d: "由于在东京会议上公开表明我们有意加入日本的军事联盟，如今日本人已经找上[Root.GetNameDef]门来了，并亲自提出了他们的邀请。"
 japfor.342.a: "留给我们的时间不多了！"
 japfor.342.b: "我们改变主意了……"
 japfor.41.t: "日本的最后通牒"
 japfor.41.d: "几个月来，作为其扩张政策的一部分，日本帝国已经表现出了他们对我国殖民地的抱负。今天，日本大使给我们提出了最后通牒：他们要求我们放弃我们在东南亚和太平洋地区的领土，否则我们将面临日本帝国军队的全面入侵……"
 japfor.41.a: "懒得和他们废话。"
 japfor.41.b: "同意他们的要求。"
 japfor.42.t: "我们的最后通牒被无视了！"
 japfor.42.d: "[From.GetNameDef]对我们最后通牒没有作任何回应。我们必须动员军队准备作战，确保我们作为东亚唯一强国的地位！"
 japfor.42.a: "宣战！"
 japfor.42.b: "让步，我们不能冒险开战。"
 japfor.43.t: "[From.GetNameDefCap]接受我们的条件"
 japfor.43.d: "[From.GetNameDefCap]已经接受了我们的条件。这并不奇怪：他们不敢面对皇国强大的军势！"
 japfor.43.a: "太好了！"
 japfor.45.t: "日本特使"
 japfor.45.d: "一名日本外交官于今日抵达，他寻求与[Root.GetLeader]会谈并讨论他们提出的要求：[From.GetNameDef]将送出军事援助及军事顾问给[PRF.GetNameDef]，作为交换我们将加入亚细亚共荣圈。这并不是说要让我们加入一个军事同盟——至少现在不是，而是让我们加入一个在日本保护下团结经济实力的互助集团。这显然有利于[Root.GetAdjective]经济，但是也有不少人担心日本人在谋求扩大其影响力并致力于最终把我们变成日本殖民地。"
 japfor.45.a: "同意他们的要求。"
 japfor.45.b: "我们得礼貌的拒绝。"
 japfor.46.t: "印度人接受了！"
 japfor.46.d: "我们给印度人慷慨的提议受到了热情的赞扬与肯定并被他们接受了。从[From.GetNameDef]来的特使赞扬了日本为将我们两个伟大民族团结在一起而做出的慷慨而细致的工作。我们已经邀请他们在东京设立永久性大使馆。"
 japfor.46.a: "漂亮！"
 japfor.47.t: "印度人拒绝了我们的提议！"
 japfor.47.d: "由于对形势糟糕的判断力，来自[From.GetNameDef]的外交官拒绝了我们宽宏大量的友谊与结盟提议。日本报纸对此的反应是嘲笑他们如漫画中受惊了的西洋犬，不敢采取必要的措施来消灭殖民主义。"
 japfor.47.a: "真是他们的耻辱！"
 japfor.54.t: "青岛是我们的了！"
 japfor.54.d: "德国在东亚的军港已经落入我们手中。德国人的海军旗已经落在地上，旭日旗高高飘扬在城市中。日耳曼商店老板如今只能隔着橱窗面无表情的观看皇国大军游行阅兵。"
 japfor.54.b: "伟大的胜利！"
 japfor.55.t: "日本威胁我们！"
 japfor.55.d: "日本一支大型特混舰队已经驶入这片群岛，并威胁如果我们不屈服于他们的投降要求，他们将攻击我们！"
 japfor.55.a: "抵制他们，呼吁帮助！"
 japfor.55.b: "投降是我们唯一的选择。"
 japfor.56.t: "菲律宾请求帮助"
 japfor.56.d: "日本正在攻击菲律宾的国门，他们来到我们这里乞求援助。我们应该如何回应？"
 japfor.56.a: "提供我们的保护。"
 japfor.56.b: "我们不能让自己深陷其中。"
 japfor.57.t: "菲律宾获得了[philippines_backer.GetAdjective]的支持"
 japfor.57.d: "菲律宾抵制我们的要求，而[philippines_backer.GetNameDef]正支持他们的独立要求。"
 japfor.57.a: "我们会不惜一切的消灭他们。"
 japfor.57.b: "先后撤，我们之后再回来。"
 japfor.5701.t: "日本退缩了"
 japfor.5701.d: "显然日本不敢验证他们的勇气。他们已经收回了威胁，至少现在是这样。"
 japfor.5701.a: "这是一种解脱"
 japfor.58.t: "菲律宾抵制我们！"
 japfor.58.d: "菲律宾正在抵制我们的要求，尽管没有任何外部势力作他们的后盾。我们应该让菲律宾用血来赎罪。"
 japfor.58.a: "我们会消灭他们。"
 japfor.59.t: "菲律宾投降！"
 japfor.59.d: "看到我们军队的实力，菲律宾没有获胜的机会，只能在帝国勇敢的子民面前屈膝投降！"
 japfor.59.a: "傀儡他们！"
 japfor.59.b: "吞并他们！"
 japfor.62.t: "日本威胁我们！"
 japfor.62.d: "日本一支大型特混舰队已经驶入这片群岛，并威胁如果我们不屈服于他们的投降要求，他们将攻击我们！"
 japfor.62.a: "抵制他们，呼吁帮助！"
 japfor.62.b: "投降是我们唯一的选择。"
 japfor.63.t: "夏威夷投降！"
 japfor.63.d: "这对他们来说是明智的，他们绝无坚持下去的可能。"
 japfor.63.a: "傀儡他们！"
 japfor.63.b: "吞并他们！"
 japfor.64.t: "夏威夷请求帮助"
 japfor.64.d: "日本正在叩开夏威夷的国门，他们来到我们这里乞求援助。我们应该如何回应？"
 japfor.64.a: "我们提供保护。"
 japfor.64.b: "他们背离了我们，还记得吗？"
 japfor.65.t: "夏威夷有了美国人的后盾"
 japfor.65.d: "夏威夷正在抵制我们的要求，[From.GetNameDef]正在支持他们的独立要求。"
 japfor.65.a: "我们必将粉碎他们！"
 japfor.65.b: "先后撤，我们之后再回来。"
 japfor.66.t: "夏威夷抵制我们！"
 japfor.66.d: "夏威夷正在抵制我们的要求，即使美洲大陆上没有人有意愿协助他们。我们应该让夏威夷用血来赎罪。"
 japfor.90.t: "[FROM.GetNameDefCap]准备向使馆城市开战"
 japfor.90.d: "在过去几天，来自上海的新闻越来越不容乐观，战争的阴云似乎已经将这座东方魔都完全笼罩。仅仅过去十年，[FROM.GetNameDef]的立场似乎直接反过来了。他们现在宣称使馆城市的存在，正是“西方帝国主义”把手伸向东亚的象征。与此同时，近期日本的海军似乎也变得活跃起来，准备对使馆城市的首府发起攻击。所有证据都表明，日本正在准备发动一场战争。但是由于现在国际局势比以前任何时候都要紧张，而[LEC.GetNameDef]又远离我们的本土，我们的舰队很难在东亚与日本人争锋，所以很多人都认为援助使馆城市的任何行动最后注定都会失败。然而社会上的一些强而有力的声音，特别是商界，却呼吁政府坚持它的对外承诺，制止日本的侵略行为。"
 japfor.90.a: "快撤，我们可不能和日本人打仗"
 japfor.90.b: "我们将捍卫我们的利益！"
 japfor.91.t: "[FROM.GetNameDefCap]放弃了使馆城市"
 japfor.91.d: "看起来[FROM.GetNameDef]并没有忽视日本对我们的威胁。但是他们并没有坚守保护我们领土完整的承诺，而是耐人寻味地保持了沉默。事实上，[FROM.GetNameDef]已经开始尽可能地转移，放弃在上海的资产，同时否认他们之前对我们承诺过的防御责任。面对外国的公然侵略，我们的保护者已经抛弃了我们。"
 japfor.91.a: "哦不……"
 japfor.92.t: "[FROM.GetNameDefCap]保证了使馆城市的独立"
 japfor.92.d: "一则来自[FROM.GetNameDef]的令人震惊的声明。据声明称，[FROM.GetAdjective]的外交部长表达了对[LEC.GetNameDef]正在被侵略的担忧，并且严正地谴责了我们的行为，最后表示他们对上海做出的承诺绝不会失效。在最糟糕的情况下，[FROM.GetNameDef]愿意为捍卫[LEC.GetNameDef]的领土完整而战。"
 japfor.92.a: "想开战的话，随时奉陪！"
 japfor.112.t: "来自远东的报告"
 japfor.112.d: "我们的特勤局报告说，日本正考虑入侵俄罗斯以控制西伯利亚。俄罗斯不是我们的盟友，而日本数年来一直威胁着我们，所以尽管这一行为威胁到了国际法，但是我们最好不要轻举妄动。"
 japfor.112.a: "啥？特务的秘密报告？战争？我啥都没听见……"
 japfor.112.b: "发一份措辞严厉的信，他们肯定会置之不理的。"
 japfor.113.t: "一封措辞强硬的德国来信"
 japfor.113.d: "我们刚刚收到了德国发来的一封措辞强硬的信件，信中提醒我们，我们准备做的事情是多么的违反国际法，将导致多少生灵涂炭——以及，如果我们同俄罗斯开战，德国将多么的不爽。"
 japfor.113.a: "听起来就像是在催我们赶快开战一般。"
 japfor.114.t: "“熊”行动"
 japfor.114.d: "我军已经沿着我国及我盟国同俄罗斯的边境驻扎好了，随时准备开始入侵。我们应当从控制俄罗斯太平洋沿岸开始，向着雅库茨克及新西伯利亚进军！"
 japfor.114.a: "露国击灭！"
 japfor.176.t: "日本的要求"
 japfor.176.d: "日本领事馆的外交官今天向我国政府提出了一个要求：交出东印度群岛，或者面对他们的怒火。我们无力独自对抗他们的舰队。我们该怎么做？"
 japfor.176.a: "向德国寻求帮助！"
 japfor.176.b: "向他们妥协"
 japfor.176.c: "无视他们的要求！我们将亲自解决他们！"
 japfor.177.t: "尼德兰乞求我们的帮助！"
 japfor.177.d: "上周，日本向荷兰索要东印度群岛。荷兰人向我们请求保护。如果日本得到了东印度群岛，他们对于我国在巴布亚新几内亚和马来亚群岛的领地会构成威胁。我们应该怎么做？"
 japfor.177.a: "我们将和荷兰人并肩作战！"
 japfor.177.b: "我们承受不起与日本人为敌的代价。"
 japfor.178.t: "德国支援尼德兰！"
 japfor.178.d: "懦弱的荷兰人向德国寻求保护，现在他们是帝国公约的一分子了。这种行为必须遭到惩罚！"
 japfor.178.a: "我们将同时打垮德国和荷兰！"
 japfor.178.b: "暂时退缩。"
 japfor.179.t: "日本退缩了！"
 japfor.179.d: "面对德意志帝国的战争威胁，懦弱的日本人退缩了。这是帝国公约的伟大胜利！"
 japfor.179.a: "万岁！"
 japfor.180.t: "德国拒绝了我们的要求！"
 japfor.180.d: "虽然我们绝望地乞求德国的帮助，但他们拒绝为此对抗日本。现在我们孤立无援，必须独自对抗日本帝国。我们该怎么做？"
 japfor.180.a: "我们必须妥协。"
 japfor.180.b: "我们必须战斗！"
 japfor.181.t: "荷兰人退缩了！"
 japfor.181.d: "懦弱的荷兰人面对我们伟大的军队选择了退缩，向我们的要求妥协。现在，印苏林迪亚将受我们的全面控制，殖民政府的权力交接已经开始了。"
 japfor.181.a: "天皇万岁！"
 japfor.182.t: "荷兰人选择抗争！"
 japfor.182.d: "傲慢的荷兰人拒绝了我们的提议，现在他们准备独自与我们强大的军队抗争！我们必须派出我们的海军，把他们赶回欧洲去！"
 japfor.182.a: "我们将把他们打得说不出话来！"
 japfor.182.b: "战争并不是我们的本愿……"
 japfor.183.t: "日本退缩了！"
 japfor.183.d: "由于我们坚定的拒绝态度，日本收回了他们的要求。这简直是一个奇迹！庆祝吧！"
 japfor.183.a: "万岁！"
 japfor.184.t: "印苏林迪亚陷落"
 japfor.184.d: "日本已经占领了我们在东印度群岛的大多数殖民地，我们的驻军不堪一击。战胜日本强大的海军似乎是不可能的，我们的外交官们建议我们起草一份和平条约，寻求与日本人妥协。"
 japfor.184.a: "我们赢不了的……"
 japfor.184.b: "我们终将胜利！"
 japfor.185.t: "荷兰人乞求和平！"
 japfor.185.d: "荷兰人被我们伟大的军队打垮了，他们现在向我们乞求和平，作为回报他们愿意交出整个印苏林迪亚。我们应该如何回应？"
 japfor.185.a: "很好！伟大的胜利！"
 japfor.185.b: "直到我们彻底征服阿姆斯特丹，我们才会考虑和平"
 japfor.186.t: "日本人拒绝了！"
 japfor.186.d: "日本人拒绝签署和平条约，并明确表示他们的目标是全胜！我们完蛋了！"
 japfor.186.a: "该死！"
 japfor.187.t: "日本的胜利"
 japfor.187.d: "日本人击败了我们和荷兰的殖民地驻军。虽然我们可以打败他们，但这样做成本很高，并且需要我们向亚洲转移战争物资。我们可以为他们提供一些土地，以换取和平。"
 japfor.187.a: "签署和平条约。"
 japfor.187.b: "我们可以打败他们！"
 japfor.188.t: "德国乞求和平！"
 japfor.188.d: "德国人被我们伟大的军队打垮了，他们现在向我们乞求和平，作为回报他们愿意交出整个荷属东印度群岛和一部分德属殖民地。我们应该如何回应？"
 japfor.188.a: "很好！伟大的胜利！"
 japfor.188.b: "我们只接受无条件投降！"
 japfor.189.t: "日本人拒绝了！"
 japfor.189.d: "日本人拒绝签署和平条约，并明确表示他们的目标是全胜！"
 japfor.189.a: "该死！"
 japfor.190.t: "日本的要求"
 japfor.190.d: "我们收到了日本发来的一份要求，他们要求我们向日本军队投降并将政府机构完全置于他们的军事管制之下。我们同时收到报告称日本海军正在逼近我国海岸。我们无力独自对抗他们，我们该怎么办？"
 japfor.191.t: "印苏林迪亚寻求帮助！"
 japfor.191.d: "上周，日本要求印苏林迪亚以完全被吞并的形式向他们投降。印苏林迪亚人请求我们保护他们免遭日本人入侵。如果日本得到了印苏林迪亚，他们对于我国在巴布亚新几内亚和马来亚群岛的领地会构成威胁。我们应该怎么做？"
 japfor.192.t: "德国支持印苏林迪亚"
 japfor.192.d: "懦弱的印苏林迪亚人向德国寻求保护，现在他们是帝国公约的一分子了。这种行为必须遭到惩罚！"
 japfor.195.t: "印苏林迪亚退缩了！"
 japfor.195.d: "懦弱的印苏林迪亚人面对我们伟大的军队选择了退缩，向我们的要求妥协。现在，印苏林迪亚将受我们的全面控制，政府的权力交接已经开始了。"
 japfor.196.t: "印苏林迪亚反抗！"
 japfor.196.d: "傲慢的印苏林迪亚人拒绝了我们的提议，现在他们准备独自与我们强大的军队抗争。我们必须派出我们的海军，让他们知道我们的厉害！"
 japfor.196.a: "干掉他们！"
 japfor.199.t: "日本的胜利"
 japfor.199.d: "日本人击败了我们的殖民地驻军和印苏林迪亚军队，占领了我们的东方领地。虽然我们可以打败他们，但这样做成本很高，并且需要我们向亚洲转移战争物资。我们可以为他们提供一些土地，以换取和平。"
 japfor.200.t: "德国乞求和平！"
 japfor.200.d: "德国人被我们伟大的军队打垮了，他们现在向我们乞求和平，作为回报他们愿意交出整个印苏林迪亚和一部分德属殖民地。我们应该如何回应？"
 japfor.202.t: "奉天白银危机"
 japfor.202.d: "当日本最大的两家银行——日本银行与三井银行相继要求立即偿还贷款时，奉天政府的中央银行却由于“难以解释的原因引起的白银储备突然不足”而不得不选择违约。这只能是由于银行极其无能以及严重管理失职导致的——还是说有更险恶的行为在其中还不得而知，但毫无疑问奉天政府现在处于极端的财政状况中并且急需我们的帮助。\n\n尽管我们的影响力可以确保三井银行与日本银行能及时获得还款，但是一个破产的奉天政府会极大地降低他们声称的政权合法性并败坏我们声称的中日亲善。我们可以选择援助他们。"
 japfor.202.a: "我们别无选择。"
 japfor.202.b: "这是他们自作自受。"
 japfor.203.t: "奉天把白银危机怪罪于我们！"
 japfor.203.d: "奉天公开谴责了我国政府，声称当下的危机是一个蓄意的阴谋，目的是利用最近爆发的白银危机败坏他们政府的稳定；他们还提及了当下日本银行和三井银行要求奉天政府用白银储备偿还贷款一事作为依据。鉴于白银储备明显低于奉天政府对外宣称的水平，奉天政府的信誉一落千丈，几个小时内奉天政府的经济就彻底失控。这种愚蠢的推卸责任的反应看起来正像是中国内部政治局势的外在表现。\n\n同样的，我们完全可以回绝这个荒谬的言论，但我们真的会让这种荒谬绝伦的言论逃脱惩罚吗？"
 japfor.203.a: "一派胡言！"
 japfor.203.b: "惩罚他们！"
 japfor.204.t: "[FNG.GetLeader]驱逐了我们的军事特派团"
 japfor.204.d: "[FNG.GetLeader]已经驱逐了我们的军事特派团，要求他们在24小时内携带他们的一切物资和财产离境。然而，出乎我们意料的是，随逐客令附带了一份外交信函，其中解释称我们的特派团已经达成了其使命，如今的奉天军队已具备足够的指挥能力。在过去的几个小时里，奉天大使还花了不少力气试图私下说服外务省，声称这仅仅是由于奉天内部政治事务而不得已为之的办法，奉天对日本不具有任何恶意。\n\n不管是不是如他所言，但是这一举动无疑会削弱我们对奉天政府的影响力。谁敢保证中国人下一步不会做什么出格的事呢？"
 japfor.204.d_mantetsu: "[FNG.GetLeader]已经驱逐了我们的军事特派团，要求他们在24小时内离境。然而，出乎我们意料的是，随逐客令附带了一份外交信函，其中解释称我们的特派团已经达成了其使命，如今的奉天军队已具备足够的指挥能力。\n\n幸运的是，通过满铁，我们对奉天的控制是十分广泛的，几乎可以肯定我们能强迫他们的政府收回决议。这也许会导致他们政府中的爱国者与好战分子强行对我们宣战，而此番后果应该会让他们三思一下。"
 japfor.204.a: "宣战。"
 japfor.204.b: "强行要求奉天“重新考虑一下”。"
 japfor.204.c: "惩罚奉天。"
 japfor.204.e: "什么也不做。"
 japfor.205.t: "[FNG.GetLeader]驱逐了我们的军事特派团"
 japfor.205.d: "[FNG.GetLeader]已经驱逐了我们的军事特派团，要求他们在24小时内离境。这不仅严重威胁到了我们对奉天政府的掌控，也会让朝鲜甚至于日本暴露于危险中。这对于我们的将军们乃至日本人的荣誉感来说都是绝不可接受的。这种忘恩负义的大不敬行为必须受到与之相匹配的惩罚！"
 japfor.205.a: "发出最后通牒"
 japfor.205.b: "什么都不做"
 japfor.206.t: "奉天谴责了我们！"
 japfor.206.d: "自从1918年以来，鞍山的铁矿石矿藏一直被满铁的一家日资子公司开发，其名为“鞍山制铁所”——并成为了日本在本土列岛以外最重要的钢产地。现在，鞍山制铁所希望扩建，显然它在没有许可的情况下擅自开始扩大矿石开采面，并在这一过程中毁坏了农田，引发了当地中国人的抗议。这些抗议活动最终引发了暴力行为，并使得我们在当地的驻军采取了一些令人遗憾的行动，让一些抗议者丢掉了性命。\n\n奉天政府就此发表了一片冗长的官样文章以谴责我们的行为。我们该如何回复？"
 japfor.206.a: "惩罚这一无理举动！"
 japfor.206.b: "谴责奉天"
 japfor.206.c: "保持沉默"
 japfor.213.t: "我们被击败了"
 japfor.213.d: "尽管我军兵士上下一心意气冲天，但日军还是在俄国腹地遭到了挫败。也许现在我们应该做出一些未曾设想过的行为，向他们提出和平条件。"
 japfor.213.a: "发出和平条件"
 japfor.213.b: "我们决不投降！"
 japfor.214.t: "俄国提出和平条件"
 japfor.214.d: "俄国想交出西伯利亚来换取和平。这是个很慷慨的条件，我们接受吗？"
 japfor.214.a: "这场战争已到头了，我们同意！"
 japfor.214.b: "我只接受完全胜利！"
 japfor.215.t: "菲律宾接受了我们的请求"
 japfor.215.d: "菲律宾已经选择加入我们，他们明智地预见到反抗我们终将是徒劳的，并选择成为我们的盟友。"
 japfor.215.a: "好消息！"
 japfor.216.t: "菲律宾加入了协约国"
 japfor.216.d: "菲律宾已经选择加入协约国；他们冷落了我们的友好提议。他们不可能不受到惩罚，但是协约国很强大，所以我们必须寻找时机。"
 japfor.216.a: "快了，快了"
 japfor.217.t: "菲律宾加入了帝国公约"
 japfor.217.d: "菲律宾已经选择加入帝国公约；他们冷落了我们的友好提议。他们不可能不受到惩罚，但是帝国公约很强大，所以我们必须寻找时机。"
 japfor.217.a: "快了，快了"
 japfor.218.t: "夏威夷接受了我们的提议"
 japfor.218.d: "夏威夷已经选择加入我们，他们明智地预见到反抗我们终将是徒劳的，并选择成为我们的盟友。"
 japfor.218.a: "好消息！"
 japfor.225.t: "美利坚合众国陷入混乱"
 japfor.225.d: "美国爆发了内战，撕裂了联邦内部最后的团结。这给我们提供了一次机会，通过占领关岛从把美国从太平洋中部赶出去。现在，美国政府几乎无法阻止我们。"
 japfor.225.a: "夺取关岛……并宣称更多土地！"
 japfor.225.b: "夺取关岛"
 japfor.225.c: "我觉得还是算了吧"
 japfor.226.t: "日本夺取关岛"
 japfor.226.d: "在美国陷入混乱的情况下，日本向关岛进军。现在，美国政府几乎无法阻止日本。"
 japfor.226.a: "真糟糕。"
 japfor.227.t: "日本控制美资汽车公司"
 japfor.227.d: "在国家陷入动荡之际，日本控制了几家在日本运营的美国汽车公司。内战导致许多公司失去了与母公司的联系，它们一直在努力为生产线采购零部件。这使得日本人很容易打着“援助”的幌子控制他们。虽然这显然是一种非法行为，但我们除了给他们写一封措辞强硬的信外，没有什么别的办法。"
 japfor.227.a: "措辞一定要强硬！"
 japfor.230.t: "日本希望和谈"
 japfor.230.d.taiwan_kept: "日本人在亚洲大陆的战场上被我们成功击败，他们已经从东北和朝鲜的基地撤退了。我们已经重夺了陆上霸权，而他们没什么希望夺回去，日本国内又舆情不利、担心这场灾难恶化，因此，东京不得不走上谈判桌，但是他们打出了手中的底牌：日本帝国海军。\n\n东京方面以持续封锁相威胁，并声称这次和谈要让中日两个大国都强大到足以抗击西方帝国主义，因此，他们提出了总体上“慷慨”的条件，但老实说不过是承认现状：日本将承认我们对中国大陆的所有权、归还所有“租界”并放弃朝鲜，而我们将从其他被占领的[JAP.GetFactionName]成员国中撤出；中日签署互不侵犯条约，日本将避免干涉中国事务；但值得注意的是，日本人打算执意继续占有台湾岛。\n\n鉴于目前我们无力挑战日本的海权，我国政府也面临着各种其他问题，如果想要谨慎行事，可能就得签署这份协议，毕竟日本要封锁我国海岸线固然困难，但确实会严重破坏我国的贸易和经济稳定。但是，台湾是中国不可分割的领土，甲午战争后被可耻地割让给日本人，如果我们要争取对日战争的彻底胜利，可能还要花上数年，我们是否要为统一而继续战争呢？"
 japfor.230.d.taiwan_handed_over: "日本人在亚洲大陆的战场上被我们成功击败，他们已经从东北和朝鲜的基地撤退了。多年来，由于我国或他国的各种行动，日本的海军实力同样有所下降，这使得他们几乎无法寻求更有利的条件。我们重夺了陆上霸权，而他们没什么希望夺回去，日本国内又舆情不利、担心这场灾难恶化，因此，东京不得不走上谈判桌。\n\n他们决心挽回颜面、减少损失，因此提出了协议，“让中日两个大国都强大到足以抗击西方帝国主义”，但老实说，他们的条件不过是承认现状：日本将承认我们对中国大陆的所有权、归还所有“租界”并放弃朝鲜和台湾，而我们将从其他被占领的[JAP.GetFactionName]成员国中撤出；中日签署互不侵犯条约，日本将避免干涉中国事务。\n\n鉴于进攻日本本土在后勤上存在困难，我国政府也面临着各种比彻底击败日本更紧迫的问题，如果想要谨慎行事，可能就得签署这份协。从另一方面来说，只要日本仍然是一个大国，就会威胁我国的领土完整，因此一些强硬派建议我们继续战争，彻底击败日本并解散[JAP.GetFactionName]。"
 japfor.230.d.taiwan_occupied: "日本人在亚洲大陆的战场上被我们成功击败，他们已经从东北和朝鲜的基地撤退了。多年来，由于我国或他国的各种行动，日本的海军实力同样有所下降，这使得他们几乎无法寻求更有利的条件。我们重夺了陆上霸权，而他们没什么希望夺回去，日本国内又舆情不利、担心这场灾难恶化，因此，东京不得不走上谈判桌。\n\n他们决心挽回颜面、减少损失，因此提出了协议，“让中日两个大国都强大到足以抗击西方帝国主义”，但老实说，他们的条件不过是承认现状：日本将承认我们对中国大陆的所有权、归还所有“租界”并放弃朝鲜和台湾，而我们将从其他被占领的[JAP.GetFactionName]成员国中撤出；中日签署互不侵犯条约，日本将避免干涉中国事务。\n\n鉴于进攻日本本土在后勤上存在困难，我国政府也面临着各种比彻底击败日本更紧迫的问题，如果想要谨慎行事，可能就得签署这份协。从另一方面来说，只要日本仍然是一个大国，就会威胁我国的领土完整，因此一些强硬派建议我们继续战争，彻底击败日本，一劳永逸地解散[JAP.GetFactionName]。"
 japfor.230.d.no_taiwan: "日本人在亚洲大陆的战场上被我们成功击败，他们已经从东北和朝鲜的基地撤退了。我们已经重夺了陆上霸权，而他们没什么希望夺回去，日本国内又舆情不利、担心这场灾难恶化，因此，东京不得不走上谈判桌，但是他们打出了手中的底牌：日本帝国海军。\n\n东京方面以持续封锁相威胁，并声称这次和谈要“让中日两个大国都强大到足以抗击西方帝国主义”，因此，他们提出了总体上“慷慨”的条件，但老实说不过是承认现状：日本将承认我们对中国大陆的所有权、归还所有“租界”并放弃朝鲜，而我们将从其他被占领的[JAP.GetFactionName]成员国中撤出；中日签署互不侵犯条约，日本将避免干涉中国事务；但值得注意的是，台湾岛已被外部势力从日本手中夺取，因此台湾问题将改日解决。\n\n鉴于进攻日本本土在后勤上存在困难，我国政府也面临着各种比彻底击败日本更紧迫的问题，如果想要谨慎行事，可能就得签署这份协。从另一方面来说，只要日本仍然是一个大国，就会威胁我国的领土完整，因此一些强硬派建议我们继续战争，彻底击败日本，一劳永逸地解散[JAP.GetFactionName]。"
 japfor.230.a: "让那些倭寇呆在他们可怜的“本土”小岛上吧。"
 japfor.230.b: "我们只接受无条件投降，日本必须被毁灭。"
 japfor.231.t.peace: "与中国达成和平"
 japfor.231.d.peace_taiwan_kept: "鉴于帝国陆军从中国大陆撤退，且这场冲突持续加重了我们的经济负担，我国政府决定转变策略。帝国海军将会保护水路并封锁中国海岸线，阻止国家进一步受辱，也同时让我们在谈判中有了一些筹码。因此，我们要寻求一个最谨慎的方针，即拟一份可行的和平协议。\n\n经过长时间的考虑，中国人答应了我们的条件。我们将承认他们对满洲和朝鲜的占领，并撤回我们对领土的宣称、归还租借的土地。不过，我们得以保留台湾，这是一座中国人宣称主权，却早已因先前日清战争中我们成功的表现而在马关条约中被割让给我们的巨大岛屿。\n\n虽然这个结果很令人痛苦，不过至少避免了一场旷日持久、劳民伤财的冲突。我们将与中国人签订一条互不侵犯条约，以期在未来建立更加和平的关系。"
 japfor.231.d.peace_taiwan_handed_over: "鉴于帝国陆军从中国大陆撤退，且这场冲突持续加重了我们的经济负担，我国政府决定转变策略。帝国海军在封锁中国海岸线的过程中同样遭遇了许多麻烦，这也让我们在谈判中进一步丧失了筹码。因此，我们要寻求一个最谨慎的方针，即拟一份可行的和平协议。\n\n经过长时间的考虑，中国人答应了我们的条件。我们将承认他们对满洲和朝鲜的占领，并撤回我们对领土的宣称、归还租借的土地。不幸的是，割让的领土包括台湾，这是一座中国人宣称主权却早已在马关条约中被割让给我们的巨大岛屿。虽然我们仍维持着对它的占领，但是我国目前舰队的力量是贫弱的，将它还给中国人可以防止西方帝国主义者或者其他侵略者再来节外生枝。\n\n虽然这个结果很令人痛苦，不过至少避免了一场旷日持久、劳民伤财的冲突。我们将与中国人签订一条互不侵犯条约，以期在未来建立更加和平的关系。"
 japfor.231.d.peace_taiwan_occupied: "鉴于帝国陆军从中国大陆撤退，且这场冲突持续加重了我们的经济负担，我国政府决定转变策略。帝国海军在封锁中国海岸线的过程中同样遭遇了许多麻烦，这也让我们在谈判中进一步丧失了筹码。因此，我们要寻求一个最谨慎的方针，即拟一份可行的和平协议。\n\n经过长时间的考虑，中国人答应了我们的条件。我们将承认他们对满洲和朝鲜的占领，并撤回我们对领土的宣称、归还租借的土地。不幸的是，割让的领土包括台湾，这是一座中国人宣称主权却早已在马关条约中被割让给我们的巨大岛屿。中国人已经将其占领，这大大削弱了我们在南部的力量投射。这座岛屿掌握在中国人手里至少可以防止西方帝国主义者或者其他侵略者再来节外生枝。\n\n虽然这个结果很令人痛苦，不过至少避免了一场旷日持久、劳民伤财的冲突。我们将与中国人签订一条互不侵犯条约，以期在未来建立更加和平的关系。"
 japfor.231.d.peace_no_taiwan: "鉴于帝国陆军从中国大陆撤退，且这场冲突持续加重了我们的经济负担，我国政府决定转变策略。帝国海军在封锁中国海岸线的过程中同样遭遇了许多麻烦，这也让我们在谈判中进一步丧失了筹码。因此，我们要寻求一个最谨慎的方针，即拟一份可行的和平协议。\n\n经过长时间的考虑，中国人答应了我们的条件。我们将承认他们对满洲和朝鲜的占领，并撤回我们对领土的宣称、归还租借的土地。双方已经交换俘虏，这样我们的军队就可以腾出时间来保卫我们自己的家园。\n\n虽然这个结果很令人痛苦，不过至少避免了一场旷日持久、劳民伤财的冲突。我们将与中国人签订一条互不侵犯条约，以期在未来建立更加和平的关系。"
 japfor.231.a: "而战局未必好转，世界大势亦不利我。"
 japfor.231.t.no_peace: "拒绝和谈"
 japfor.231.d.no_peace: "显然，中国对我们恨之入骨，干脆地回绝了我们的和谈请求。尽管在大陆上一再受挫，但我们只能孤注一掷，谋求击垮中国。这意味着东亚即将迎来两个国家之间的全面战争，而这场战争看起来是不会轻易结束的。"
 japfor.231.b: "已经到了生死存亡之时了。"
 japfor.232.t: "第二次中日战争结束"
 japfor.232.d: "甲午战争对我们的国家来说是奇耻大辱。现在，日本侵略者已经被赶出去了，我们终于为甲午的前辈们报了心头之恨。我们再也不会让帝国主义列强插手我们国家的事务，中国也不再会受奴役与支配了，因为中华民族从此站起来了！"
 japfor.232.a: "万岁！"
 japfor.233.t: "[FROM.GetNameDefCap]拒绝和平"
 japfor.233.d: "[FROM.GetNameDefCap]已经拒绝了我们的和谈请求。考虑到中国人没有像样的海军，他们想要接近我们的海岸将难如登天。然而，在陆地上对阵中国人绝非易事，因为我们已经在大陆上遭受了巨大的失败。赢得这场战争对我们来说将变得十分困难。"
 japfor.233.a: "我们将战至最后一卒，决不投降！"
 japfor.238.t: "日本提出和平条件"
 japfor.238.d: "在被俄国军队完全羞辱之后，日本提出了有条件投降的，宣称将从他们非法占领的俄罗斯领土上全面撤离。他们的海军除了封锁我们在太平洋上的港口外便无能为力，而他们的陆军也几乎被全部歼灭。许多将领和部长都说我们应当接受这份条款，而小部分人认为，考虑到我们在工业上对日本的全面优势，我们应当试图获取全面胜利。"
 japfor.238.a: "奉天之仇已报，我们接受他们的条款。"
 japfor.238.b: "在我们的士兵进入东京之前，我们绝不会停下来。"
 japfor.239.t: "俄罗斯接受和谈"
 japfor.239.d: "俄国熊已经接受了我们的有条件投降，允许我们的军队撤出亚洲大陆并安全返回本岛。尽管这是一场耻辱的失败，但至少不是全面的战败。至少我们保证了自己的独立免受欧洲帝国主义的染指。"
 japfor.239.a: "至少我们的小伙子们平安到家了。"
 japfor.240.t: "与日落之国的和平"
 japfor.240.d: "懦弱的大和民族已因战败蒙羞，日出之地的太阳已经不可挽回地落下了。在我们的钢铁之师的猛烈炮火下，东亚的武士倒下了。我们骄傲的士兵现在能够将这些日本侵略者赶回他们那可悲的“本土列岛”，并解放成千上万之前与祖国分离的俄国人。万岁俄罗斯，统一而团结！"
 japfor.240.a: "万岁！"
 japfor.241.t: "俄罗斯拒绝议和"
 japfor.241.d: "俄国熊已经拒绝了我们的有条件投降，声称他们将“不会让在战场上的败者来起草和平条约”。尽管我们已经输了陆战，我们仍然能在海上让他们死无葬身之地，当然，在本土列岛也是一样。就像我们800年前抵御蒙古鬼一样，俄罗斯人也会遭遇我们的神风！"
 japfor.241.a: "我们将战至最后一卒，决不投降！"
 japfor.251.t: "日本崩溃"
 japfor.251.d: "曾几何时，大日本帝国气势雄浑、兵强马壮，执掌东亚，八纮一宇，似乎注定要在亚洲打断西方帝国主义的脊梁骨。世事变迁，沧海桑田。随着日本总司令部通向，尽管亚洲各地仍有零零散散的部队在死抗，[JAP.GetFactionName]终于黄粱一场。如今我们只能踽踽独行，独自奋斗，自己的命运就由自己来选择。"
 japfor.251.a: "我还以为他们会更能打一点的……"
 japfor.252.t: "日本帝国崩溃"
 japfor.252.d: "日本帝国，这个如日初升般兴起的亚洲强国，在考虑过近来的条款后正式宣布日本本土列岛的一切部队正式投降。死硬而好战的日本人不见棺材不掉泪，他们无疑不愿见到祖国化为废墟。曾经日本被视为太平洋地区最为重要的工业国，有着全世界最现代化的海军和陆军，如今日本的战败却让他的势力圈最终解体。在压倒性的战败面前，共荣圈的各个成员国如樱花般四散于风——或许还面临着外部侵略的威胁。总而言之，有一点是确切无疑的：朝阳已尽，亚洲的新主人可能很快就将取而代之了。"
 japfor.252.a: "残阳如血。"
 japfor.257.t: "安庆和奉天求援"
 japfor.257.d: "新皖系军阀，由于我们近期的帮助已经战胜了五省联合，如今他们请求我们的援助。奉天政府已经同意援助安庆的重建项目，希望说服他们参加复国战争并一同拿下北京。如果我们也做出援助，这肯定会提高他们成功的几率。"
 japfor.257.a: "我们将提供资源。"
 japfor.257.b: "不值得这么做。"
 japfor.258.t: "安庆开始重建"
 japfor.258.d: "有了我们的援助，安庆已开始重建。"
 japfor.258.a: "好。"
 japfor.259.t: "安庆放弃复国战争"
 japfor.259.d: "安庆放弃了参与复国战争的计划，而奉天政府也同他们划清了界限。我们得停止为其输送援助。"
 japfor.259.a: "就这样吧。"
 japfor.260.t: "安庆放弃复国战争"
 japfor.260.d: "安庆放弃了参与复国战争的计划，但是奉天政府决意不中止他们的重建项目，看起来一切还能照旧进行下去。"
 japfor.260.a: "很高兴听到这个消息。"
 japfor.261.t: "安庆放弃复国战争"
 japfor.261.d: "安庆放弃了参与复国战争的计划，但是奉天政府决意不中止他们的重建项目，而安庆不顾一切的自行中止了合作。"
 japfor.261.a: "真是白费力气。"
 japfor.316.t: "日本开进太平洋"
 japfor.316.d: "日本大使镇定自若的手秉一份电文迈入了[Root.GetLeader]的办公室：一支日本舰队正奉命开赴夏威夷，数小时后他们就会登陆夏威夷创立一个“安全带”。日本大使表示，确保当下席卷美国的政治风波不蔓延至境外符合泛太平洋人民的最大利益，所以日本将主动承担责任，保障泛太地区的和平与稳定。他表示，为了太平洋两岸免受战火的荼毒，希望美方以泛太人民的最大利益为重，同日方合作，并邀请美方派遣代表赴夏威夷，确保权力的和平交接。这一明目张胆的夺权行为显然不应被我们默许，但美国当下的乱局使得我国高官无不怀疑火奴鲁鲁驻军是否有能力挡住侵略军。内阁中的鹰派坚称内战很快就将平息，而后我们的援军就会上路，何况在撞上美国人的坚定意志后日本人八成会缩回去。而其他人则呼吁冷静，并希望说服[Root.GetLeader]等美国局势彻底稳定后再向日本复仇。现在是时候让总统决定是否撤出我们的太平洋驻军了。很显然，这一决定会极大地影响到太平洋的未来。"
 japfor.316.a: "我们会回来的……"
 japfor.316.b: "伙计们，全副武装，上战场！"
 japfor.317.t: "美国人交出太平洋"
 japfor.317.d: "我们在太平洋大博弈中取得了完全胜利！由于当下美国国内的政治风波，也由于缺少控制太平洋地区的政治动力，美国政府决定认可我们对太平洋地区的主导权，并将美国的各个岛屿基地转交给我们。虽然一些美国人把我们的举动称之为“背叛”，但他们的声音早就被更现实的祝捷声压过。一个代表团现已奔赴火奴鲁鲁，同美国官员进行交涉，确保权力的和平交接。我们的部队兵不血刃的踏上了夏威夷。虽然美国人坚称这是一种“临时性”的措施，但这无疑是我国寻求扩张势力范围的巨大胜利。不过，我国政府内的一些人私下里在质疑，我们的步子是不是迈的太大了：我们的扩张是否会导致政府机关超负荷运转？美国人有朝一日是否会寻求复仇？虽然如此，失败主义在当下没有市场——日本正大踏步向前迈进，日本将为亚洲履行其天命！"
 japfor.317.a: "素晴らしい！（极好！）"
 japfor.318.t: "美国反抗！"
 japfor.318.d: "太平洋危机不断升级！尽管北美陷入政治动乱，但顽固的美国政府拒绝放松对太平洋的控制，并扬言将对任何试图破坏美国主权的行为进行严正回击。果然只有这帮殖民者才会摆出如此傲慢无礼的态度，但他们的态度却把我们推到了油锅上。无疑，我们可以用武力夺取美属太平洋岛屿，但一些人对我国海军是否有能力连续保卫这些群岛达数年提出了疑问。合众国无疑是一个不容小觑的对手，一些人甚至把他称呼为沉睡的巨人。不过，还有些人强调了劈艰克难的大和魂，1895年是大和魂让中国龙屈服，1905年是大和魂让俄国人被赶出了满洲。在美国最为虚弱的当下，吞下这一苦果的耻辱将比投降更可耻，还会让世人永远认为日本只配做太平洋第二把交椅。因此，现在日本站到了十字路口——日出之国，路在何方？"
 japfor.318.a: "虎！虎！虎！"
 japfor.318.b: "召回舰队，小不忍则乱大谋。"
 japfor.401.t: "一份来自[From.GetNameDef]的邀请"
 japfor.401.d.conf: "在东京会议上，日本官员提出了加深两国经济联系的想法。现在他们又一次接触[Root.GetAdjective]政府，提出让我们加入所谓的“共荣圈”的经济合作领域。他们说我们有权根据自己意愿同意或拒绝。"
 japfor.401.d.noconf: "日本政府同我们作了接触，提出让我们加入“大东亚共荣圈”的经济合作。加入其中后，我们将会放宽日本对[Root.GetNameDef]投资的限制，随着投资还能获得经济繁荣并独立于“西方帝国主义”。但是，从某种意义上来说，这只不过是将帝国主义者从欧洲人换成了日本人，我们应该小心的开启这个潘多拉魔盒以免事态失控。"
 japfor.401.a: "我们同意他们的请求。"
 japfor.401.b: "我们不需要如此。"
 japfor.402.t: "[From.GetNameDefCap]同意了"
 japfor.402.d: "[From.GetAdjective]政府参透了我们提案中的智慧和经济上的好处，已经成为了我们经济共荣圈的一员。他们同意了我们的条件。"
 japfor.402.a: "太好了。"
 japfor.403.t: "[From.GetNameDefCap]拒绝了"
 japfor.403.d: "[From.GetAdjective]政府，或许是怀疑我们的真实动机，已拒绝加入日本经济共荣圈的提议。"
 japfor.403.a: "不明智的决定。"
 japfor.405.t: "日本投资增长"
 japfor.405.d: "有了[From.GetAdjective]政府的积极鼓励，来自[From.GetNameDef]的投资者云集[Root.GetNameDef]。无疑，他们的出现必然带来了利润；然而，随着[From.GetAdjective]经济的主导权不断增长，越来越多人担心我们最终将会被[From.GetAdjective]政府彻底控制……如果我们还尚未被控制的话。"
 japfor.405.a: "投资者约等于钱，对吧？"
 japfor.406.t: "投资者修建工厂"
 japfor.406.d: "位于[Root.GetNameDef]的日本投资者正忙于创设新工厂——这似乎是我们共同参与亚细亚共荣圈的红利，至少看起来是这样的。"
 japfor.406.a: "这真不错！"
 japfor.407.t: "[Root.GetAdjective]屈从于日本"
 japfor.407.d: "如果有人还在担心日本对[Root.GetNameDef]的持续投资会导致他们的主导地位，那么这些人悬着的心可以放下了——担心如今成为现实。[Root.GetAdjective]的政策正循规蹈矩的取悦于日本人的利益，而我们任何关于独立的想法随着时间变化都慢慢化作了政治画皮。来自[From.GetNameDef]的一小批“顾问”已经打消了我们在共荣圈内任何想要自行其是的想法。"
 japfor.407.a: "就这样吧。"
 japfor.408.t: "[From.GetNameDefCap]终止联盟"
 japfor.408.d: "愚蠢的[From.GetAdjective]政府选择结束同我们的军事同盟。看起来他们觉得，不靠我们也能成功。"
 japfor.408.a: "我们走着瞧。"
 japfor.409.t: "[From.GetNameDefCap]退出共荣圈"
 japfor.409.d: "被一些害怕我们控制其内政的非理性想法吓趴后，[From.GetAdjective]政府决定终止同亚细亚共荣圈的合作，切断[From.GetAdjective]经济同我们的联系。"
 japfor.409.a: "太愚蠢了。"
 japfor.410.t: "[From.GetAdjective]投资被国有化"
 japfor.410.d: "[From.GetAdjective]政府一意孤行的采取了措施，强行将我们对[From.GetNameDef]的投资进行了国有化，同时也一并退出了共荣圈。或许他们是担心日本控制他们经济命脉？如果是这样，那么他们就落了给我们入侵的借口——如果我们想反击这一挑衅行为的话。"
 japfor.410.a: "随他们去吧。"
 japfor.410.b: "给他们一个教训！"
 japfor.411.t: "[withdraw_country.GetNameDefCap]离开经济共荣圈"
 japfor.411.d: "一度加入过[withdraw_country.GetFactionName]，[withdraw_country.GetNameDef]如今不再被视作是我们经济势力圈的一分子。他们必须离开了。"
 japfor.411.a: "愚蠢的举动。"
 japfor.412.t: "退出日本势力圈"
 japfor.412.d: "随着我们加入了[Root.GetFactionName]，我们不再被视作是日本经济共荣圈的一分子。"
 japfor.412.a: "就这样吧！"
 japfor.420.t: "投资者建造船坞"
 japfor.420.d: "[Root.GetNameDef]的日本投资者一直在忙于营建新船坞——看来，参与亚细亚共荣圈可以为我们带来可观的收益。"
 japfor.420.a: "好极了！"
 japfor.421.t: "日本派出海军顾问"
 japfor.421.d: "作为日本帝国资助的海军发展计划的一部分，一批日本顾问已前来援助我们的海军项目。他们在许多方面都十分博学，所以我们应当考虑把他们派到何处能让其发挥最大作用。"
 japfor.421.a: "让他们援助我国工程师。"
 japfor.421.b: "我们应当利用起他们的专业知识。"
 japfor.421.c: "最好让他们在培训课中为我们提供一些实践经验。"
 japfor.422.t: "第一批繁荣之船"
 japfor.422.d: "赴[Root.GetNameDef]的日本工程师正忙于教授我们的船厂工人如何建造号称“繁荣之船”的现代日本货船——看来这是我们投身亚细亚共荣圈的一项重要回报。"
 japfor.422.a: "好消息！"
 japfor.423.t: "日本希望控制我们的船坞"
 japfor.423.d: "日本海陆军官员于今晨正式要求控制我国境内一切由日本建造的船厂。他们的理由是，在当下这一艰难的战时境遇下，海军生产必须由日本大本营统筹。"
 japfor.423.a: "好极了。"
 japfor.423.b: "他们以为他们是谁？"
 japfor.424.t: "日本将船坞归还给我们"
 japfor.424.d: "由于我们共同的威胁已不复存在，日本再无任何控制我国船厂的合法理由，因此向我们移交了先前被其控制的船厂。"
 japfor.424.a: "的确令人惊讶，我们为此表示欢迎。"
 japfor.425.t: "[From.GetNameDefCap]请求派遣海军顾问"
 japfor.425.d: "今天早上，我们收到了来自[From.GetNameDef]的请求，希望我们能派遣顾问来帮助他们发展海军。"
 japfor.425.a: "不错的提议。"
 japfor.425.b: "哦，我可不觉得。"
 japfor.426.t: "日本拒绝了我们的请求"
 japfor.426.d: "不幸的是，日本拒绝向我们派遣海军顾问。"
 japfor.426.a: "真是耻辱。"
 japfor.427.t: "[From.GetNameDefCap]拒绝控制船坞"
 japfor.427.d: "我们想要控制我国创设的船厂的要求已被回绝，这真是胆大妄为。尽管为此立刻做出反应在外交上显得不甚明智，但我们可不会忘记这次背叛。他们会后悔的。"
 japfor.427.a: "这就是盟友呵"
 japfor.450.t: "日本禁运[Root.GetNameDef]！"
 japfor.450.d: "数月以来我们都在关注着日本的野心以及他们对南太平洋的侵略行动，现在我们的担心有了依据。他们已经表明了意图，要求他们的经济影响势力圈内的所有成员立刻终止同[Root.GetNameDef]的贸易，并宣布我们是“欧洲殖民主义和帝国主义位于亚洲的前哨站”。这对我们造成的经济压力不可低估……"
 japfor.450.a: "我们会撑过去的。"
 japfor.450.b: "这意味着贸易战！"
 japfor.450.c: "我们应该向日本靠拢。"
 japfor.451.t: "[From.GetNameDefCap]报复！"
 japfor.451.d: "[From.GetAdjective]政府已经对我们提高了关税！这正好给了我们梦寐以求的宣战借口！"
 japfor.451.a: "确实，但是时候未到……"
 japfor.451.b: "以军事行动为回应！"
 japfor.452.t: "[From.GetNameDefCap]寻求紧密联系"
 japfor.452.d: "作为对我们禁运的回应，[From.GetAdjective]政府寻求成为我们经济共荣圈一分子，显然他们觉得同皇国合作远比对抗皇国要好得多！"
 japfor.452.a: "更好了！"
 japfor.453.t: "[From.GetNameDefCap]无动于衷"
 japfor.453.d: "懦弱的[From.GetAdjective]政府对我们的禁运不作任何回应。他们选择硬抗过去。如果我们想对他们开战，那么我们得要多花点手段了。"
 japfor.453.a: "行吧！"
 japfor.454.t: "日本正在策划袭击"
 japfor.454.d: "从东京、横滨和长崎不断发来的报告正在揭示出一个令人担忧的前景：一项作战计划已经启动，联合舰队装船就位，枪支弹药分发完毕。这是战争的前奏。在接下来的几周内，我们或许就要领教到日本帝国军队的全部力量了。"
 japfor.454.a: "我们几乎没时间做准备。"
 japfor.455.t: "日本似乎在筹划攻击"
 japfor.455.d: "我们搜集到一系列情报，表明日本正尝试夺取我们位于荷属东印度群岛的殖民地。我们的军事专家警告称，考虑到日本与我们的国力对比、日本帝国军队同我国陆海军的体量对比，我们大概抵抗不了这样的入侵。他们建议我们立刻知会德皇，乞求他们的援助：他们追求“维持现状”的战略利益同我国的利益一致，若是日本人接管了荷属东印度，那么他们在远东的财产也会受到威胁。这可能是我们想存续殖民地的最佳机会。"
 japfor.455.a: "致电柏林！！！"
 japfor.455.b: "这肯定是杞人忧天……"
 japfor.456.t: "荷兰人求助"
 japfor.456.d: "荷兰人发现了一批有关日本正策划入侵他们殖民地的证据；因为他们的殖民地驻军过于分散，他们的海军比之日本太过弱小，荷兰人确信自己无力保卫自己的殖民地。不过，他们指出，日本若占领了他们的殖民地将会严重的削弱我国殖民地的防御，何况毫无疑问的是日本人一直谋求把我们从该地区一同赶出去！"
 japfor.456.a: "我们会出手相助！"
 japfor.456.b: "荷兰木鞋佬本就不该有殖民地……"
 japfor.457.t: "德国伸援"
 japfor.457.d: "鉴于日本人意图夺取我们的殖民地，德国人同意和我们协作，保护荷属东印度群岛免受日本人威胁。"
 japfor.457.a: "为我们的朋友干杯！"
 japfor.458.t: "德国拒绝保护我们"
 japfor.458.d: "德国人知会我们，保护我们在东印度群岛的殖民领不符合他们的最高利益。我们得独自奋战了！"
 japfor.458.a: "我们能够独自保护东印度群岛的……对吧？"
 japfor.459.t: "[From.GetNameDefCap]孤立无援"
 japfor.459.d: "由于列强不愿或无力伸出援手，[From.GetNameDefCap]现在孤立无援。他们的军队孱弱不堪，他们的领袖软弱无能，现在任何人都不能阻止我们了。"
 japfor.459.a: "天皇万岁！"
 japfor.460.t: "印苏林迪亚在德国的支持下反抗"
 japfor.460.d: "德国人同意协助保护荷属东印度群岛免遭我们攻击！虽然我们依然可以发动攻击，但我们在动刀兵之前或许要三思一下。"
 japfor.460.a: "我们绝不动摇"
 japfor.460.b: "时机未至"
 japfor.461.t: "日本推行分而治之战略"
 japfor.461.d: "看起来日本长期以来对我政府的合法性支持，乃至于所谓“亲如手足的亚洲兄弟”宣传，只停留在他们的嘴皮子层面上。他们现在正朝着把中国分而治之的道路上前行。把我们的中国分之，治之。虽然这意味着双方之间的战争可能会比我们预料的到来更早，但至少他们这么做也损害了协和会的基本盘，让我们的操作空间更宽松了。"
 japfor.461.a: "他们会后悔的"
 japfor.462.t: "日本发动“烬灭作战”"
 japfor.462.d: "一段时间以来，各种日本士兵残害中国百姓的消息接连传入我们耳中。虽然日本驻奉天的领事馆一直坚称这些是部分人的夸大之词，就算是得到证实的暴行也是纪律败坏的独走士兵所为，那只是一些例外事件，绝非常态。然而，如今的日本却做出了令人难以置信的事情。他们不仅公开支持这类令人发指的暴行，还把这类政策作为官方政策纳入战略计划之中。这种前所未有的野蛮政策是不可容忍的，我们决不能因同他们合作而染上罪孽。幸运的是，亲日的协和会很难解释他们与其中的联系，故而肯定会从政府中失去影响力。"
 japfor.462.a: "我们必须认定思索一条新战略方向"
 japfor.463.t: "日本人显露出真面目"
 japfor.463.d: "以指向不明的“近来大陆之动向”为由，日本政府宣布他们将开启一项以东北为中心、包括所有新纳入日本统治的土地的全面殖民计划。不久后，沈阳昭德大街上、北京天安门前，都将出现排排樱花树。在新秩序中我们的定位还不明确，但我们绝不会沦落到和朝鲜一般的地步；日本人必须滚，协和会和一切走狗也必须滚出中国！"
 japfor.463.a: "这条路是日本人选的……"
 japfor.464.t: "日本犒劳了我们的忠心"
 japfor.464.d: "日本政府明智的决定回报我们的忠诚，他们归还了我国的各正当领土。尽管我们当然为这一行为感到开心，但是我们也必须留心三分；由于日本人的行为，协和会获得了许多支持，这意味着若是将来我们想要反抗日本人的话会困难许多。"
 japfor.464.a: "那些土地本就属于我们"
 japfor.465.t: "敌人大兵压境"
 japfor.465.d: "如今，世人皆知敌众我寡。最初仅存在于情报部门中的流言也一一变成了现实。尽管我们仍能维持公众乐观之心态，然当下虽帝国最坚定之士亦就持久作战于国于民是否有利发出疑问。我们只是在尽可能的拖延败北日期吗？"
 japfor.465.a: "现在仍不是回天乏术……"
 japfor.466.t: "我军有着压倒性力量"
 japfor.466.d: "对敌我双方来说，我军数目压倒日军已是板上钉钉。随着这一消息已传到日本大众之中，他们的不满与日俱增，日本政府也摇摇欲坠。如果我们能继续维持优势，他们肯定能比我们设想中投降的更早。"
 japfor.466.a: "真是个好消息！"
 japfor.500.t: "孙基祯和南昇龙"
 japfor.500.d: "1936年的奥运会已落下帷幕，我们有理由为之庆贺。奥运健儿为帝国争得了九块奖牌，创下了喜人的新记录……不过这次奥运赛场上的一些胜利似乎……出了乱子。运动员孫基禎和南昇竜——啊，或者按他们自己的叫法，孙基祯（Sohn Kee-Chung）和南昇龙（Nam Sung-Yong）——他们在马拉松比赛中表现出色，前者甚至取得了马拉松冠军，但却根本就没有体现出作为天皇陛下臣民的应有的教养。在颁奖典礼时，他们不仅低头侧目，遮挡了胸前的日之丸，还坚称自己是朝鲜人而非日本人。国内不少人称因他们的行为感到受辱，但与之相反的是他们的举动在朝鲜却广受追捧。最终，帝国政府发令禁止这二人以后参与任何体育赛事，并安排专人对其进行监视。如果所谓的奖牌将导致帝国内部动荡，那这奖牌不要也罢！\n\n外务省同样已对爱尔兰政府及国际奥组委提出抗议，试图在确保此事不会让“友邦惊诧”的同时，指斥其安排运动员代表帝国参赛的工作产生了重大疏漏。不过他们目前还未对此事发表评论。"
 japfor.500.a: "真不幸"
 japfor.501.t: "1925年朝鲜起义的遗产"
 japfor.501.d: "由于灾难性的经济形势和持续的动荡，朝鲜反叛了我们的政府。幸运的是，叛乱被成功镇压，持不同政见者也已被处决。然而，由于最近政局的变化，朝鲜多处地区出现了小规模的学生抗议活动。及时镇压他们应该能将问题扼杀在摇篮之中，但也可能会造成更大的影响。"
 japfor.501.a: "立即镇压！立刻！"
 japfor.67.t: "朝鲜战时动乱"
 japfor.67.d: "朝鲜日本化的努力似乎并没有政府希望的那样成功。随着战争的爆发，对日本当局经年累月的社会及经济不满开始浮出水面，大量朝鲜人造成破坏、拒绝服从等恶性事件开始屡见不鲜。倘若时候合适，殖民地官员还有信心把控好局势，但在当下的时局，朝鲜大概没我们想的那么稳定。"
 japfor.67.a: "集结朝鲜驻军！"
 japfor.510.t: "釜山会谈"
 japfor.510.d: "随着我国政府自由化的完成，朝鲜人也要求进行现状改革。朝鲜领导班子和社会精英提议在釜山举行可能的会议，就朝鲜半岛在大日本帝国未来中扮演的角色进行谈判。"
 japfor.510.a: "接受提议，让我们看看他们能提出些什么"
 japfor.510.b: "有り得ない！(不可能！)"
 japfor.511.t: "大和化政策"
 japfor.511.d: "目前，我们正在对朝鲜半岛的臣民们实施大和奴化政策，希望有一天他们能够融入日本社会。朝鲜方面则要求废除这一政策，并承认朝鲜文化。"
 japfor.511.a: "承认朝鲜文化"
 japfor.511.b: "坚持大和化的努力"
 japfor.512.t: "朝鲜在帝国中的地位"
 japfor.512.d: "朝鲜现在是帝国的半自治傀儡，它既不像奉天政府那样是一个完全独立的个体，但却又有自己的总督。未来朝鲜在日本会有什么样的地位呢？"
 japfor.512.a: "把它并入帝国"
 japfor.512.b: "保持其殖民地位"
 japfor.513.t: "朝鲜总督"
 japfor.513.d: "自1910年日韩合并以来，朝鲜的每位总督都由日本人出任。如今朝鲜人要求任命自己人坐这个位子。这可能会让我们的统治更加轻松，但这并不是一个微小的让步……"
 japfor.513.a: "朝鲜人总督"
 japfor.513.b: "日本人总督"
 japfor.514.t: "朝鲜人在政府任职？"
 japfor.514.d: "既然我们的长期目标是将朝鲜人纳入大和民族，那么为了确保和鲜一体，我们是否应该允许朝鲜人在地方政府任职？"
 japfor.514.a: "允许朝鲜人在政府部门任职"
 japfor.514.b: "他们是二等公民！"
 japfor.515.t: "朝鲜的民主？"
 japfor.515.d: "随着民主在日本本土立足，我们的朝鲜国民也在要求同样的民主权利。我们该允许朝鲜获得部分选举权吗？"
 japfor.515.a: "允许部分选举权"
 japfor.515.b: "他们是二等公民！"
 japfor.516.t: "政治犯的命运"
 japfor.516.d: "自日韩合并以来，我们已经逮捕了许多朝鲜独立运动领导人。现在朝鲜方面正在寻求协商以释放他们。将他们放虎归山可能会对我们在朝鲜的统治造成一些潜在的威胁，但这会让朝鲜人感到满意。"
 japfor.516.a: "释放政治犯"
 japfor.516.b: "他们就该被关起来！"
 japfor.517.t: "釜山谈判成功！"
 japfor.517.d: "日本当局和朝鲜领导人间举行的会谈十分成功。我们大度地授予了朝鲜许多自治权，虽然不是所有人都对我们的改革表示满意，但至少短期内足以平息朝鲜的骚乱了。"
 japfor.517.a: "漂亮。"
 japfor.518.t: "釜山会谈破裂！"
 japfor.518.d: "日本当局与朝鲜领导人间举行的会谈以彻底失败告终。朝鲜领导人夺门而去，愤怒的指斥日方代表的无理要求！我们现在只能想想到底哪里出了问题……"
 japfor.518.a: "真是无礼！"
 japfor.600.t: "日本人侵入中国"
 japfor.600.d: "一直以来我们担心的事情还是发生了。长久以来，倭人都贪婪地窥视着我国辽阔的疆土，利用着我国丰饶的自然资源并分裂着我民族的统一性。现在，他们要使出全力了，这场入侵将考验我们的毅力与勇气，而我们将绝不动摇。倭人乃无礼的蛮人，我们已经收到了许多无法言说的罪行的报告，百姓只能去自行想象那些落入倭寇手中的同胞的命运。那些所谓的西方列强早就忙着为欧洲和美洲的“大事变”擦屁股，把我们丢在一旁自生自灭。\n\n如今我国陷入危亡之际，然昔日中国不也曾抵抗侵略者数世纪之久并将其驱逐出华夏大地？中华文明已绵延四千余年——这历史便是她光辉和毅力的证明。我们将以前无古人的顽强来抵抗这场侵略，并把日本侵略者赶回他们的东洋小岛去！起来！不愿做奴隶的人们！把我们的血肉筑成我们新的长城！"
 japfor.600.a: "单者易折，众则难摧。"
 japfor.601.t: "中国人抵抗我军光荣的进军"
 japfor.601.d: "多亏帝国陆军巧妙的战略规划和皇军上下官兵的一致奋力，日本连战连捷。每一天，都有中国人的军队土崩瓦解灰飞烟灭，我们的胜利必然只是时间问题。\n\n然而，中国人对我们解放亚洲的壮举进行了激烈的抵抗。他们无法理解我们对和平的追求，也无法理解我们渴求建立一个旨在联合全亚洲反对德意志帝国主义侵略的统一战线的宏伟愿景。有流言称，如果我们继续深入中国内陆足够远的地方——中国人甚至会炸毁黄河的堤坝，牺牲数十万无辜百姓来阻止我们的进军。此等残忍无耻而大胆的举动，莫说凡人，就连苍天也是不会容许的！若是做出此等举动，不仅不配享有天命，更是人类永远的公敌！\n\n况且，天皇陛下的军队的实力与决心也是不容置疑的！在实现日本的天命，汇亚细亚八纮为一宇之前，为天皇陛下、为皇国大业而尽忠，将是无上的光荣！"
 japfor.601.a: "天皇陛下万歳！"
 japfor.602.t: "抗日战争"
 japfor.602.d: "中国正面临着史上最大的一次民族危机，每失去一寸土地，民族危亡的号角就更一分紧迫！西方列强抛弃了我们，战士们用着过时的武器英勇的和敌人作着斗争——而在我们不屈不挠的民族精神和血肉长城面前，日本人的战争机器每天都在受到损失！兵与民，军阀与政客，地主与农民——现在是团结起来的时候了！贪婪的蛮夷总是觊觎我神州华夏，但胡虏无不被赶出了中国！我们终将取得胜利，让全中国百姓联合起来投身到同强盗们抗争的事业中去吧——中华民族到了最危险的时候！"
 japfor.602.a: "抗敌至死！万岁！"
 japfor.603.t: "在中国的战事"
 japfor.603.d: "随着中国战事的升级，皇国枕戈待旦装备精良的士兵们发现己方也有一些短板。前线的军官们彼此间已经开始争吵使绊子，自行其是独走横行，连东京的政府机关甚至帝国大本营都号令不动他们。更棘手的是，我国长期以来的陆海军对抗已经蔓延到了中国战场上，海军要么拒绝为陆军运送装备，要么就让货船进港之前便开始“卸货”，让陆军马鹿自己把装备从海里捞起来。\n\n现在我们已经深入中国内陆，我们的补给线不得不顺着泥泞的小路和险峻的山口蜿蜒前进，这进一步恶化了军队的后勤问题。我们必须努力解决这些内部冲突，合理规划应敌之策，否则这些看似弱小的敌人也许也会击败我们。"
 japfor.603.a: "仕様がない（没办法了）……"
 japfor.470.t: "大太平洋战争"
 japfor.470.d: "自第二次美国内战以来，日本帝国在几乎没有被反对的情况下于太平洋站稳了脚跟。很多人预测它将成为这个区域里的首要势力，拥有超过其美国和德国对手的影响力。在内战后，美国政府重建了其军事和工业实力，把目光再次投向太平洋，并伴随着两个大国之间的海军交战，公开地挑战日本的霸权。\n\n尽管日本曾在太平洋上取得了巨大的成功，但由于美国的工业巨头摆脱了内战的废墟、其战争机器重现生机，日本现在面对着迄今为止最大的挑战。"
