 VEN_blackmonday_focus: "在黑色星期一影响委内瑞拉以后，这一国策将自动解锁"
 VEN_COL_intervention_decisions: "投资哥伦比亚"
 VEN_COL_org_exiles: "组织哥伦比亚流亡者"
 VEN_COL_intervene: "解放哥伦比亚"
 VEN_essequibo_decisions: "重新宣称西属圭亚那"
 VEN_essequibo_decisions_desc: "自1895年危机以来，委内瑞拉和大英帝国（或者说现在帝国的残部）对埃塞奎博地区持续争议，目前这地区归属于英属圭亚那。既然西印度群岛联邦正因另一场战争而分心，我们现在有机会推动我们对该地区的合法要求。"
 VEN_demand_essequibo: "要求埃塞奎博"
 VEN_demand_essequibo_desc: "盎格鲁佬以无暇顾及这边，我们有了一个千载难逢的好机会来收回埃塞奎博河西岸丢失土地。"
 VEN_peace_essequibo_start: "向[WIF.GetNameDef]提议和平"
 VEN_peace_essequibo_start_desc: "我们控制了整个圭亚那，战争目标已经达成。是时候结束战争了，在西印度群岛的强大盟友赶来前及时收手为好。"
 VEN_peace_essequibo_timer: "向[WIF.GetNameDef]提议和平"
 VEN_peace_essequibo_timer_desc: "我们控制了整个圭亚那，战争目标已经达成。是时候结束战争了，在西印度群岛的强大盟友赶来前及时收手为好。"
 VEN_GCL_decisions: "玻利瓦尔的梦想"
 VEN_GCL_decisions_desc: "我们将哥伦比亚从非法政权手中解放出来并用军队将其占领，我们得以有机会重振西蒙·玻利瓦尔的遗产：大哥伦比亚。虽然由现在的哥伦比亚、委内瑞拉、厄瓜多尔和巴拿马组成的前哥伦比亚共和国在一个多世纪前失败了，并且这些地区也强烈抵制我们的控制。但我们的领导层愿意认真努力促进恢复大哥伦比亚的统一。"
 VEN_secure_bogota: "镇压波哥大"
 VEN_secure_bogota_desc: "波哥大是19世纪统一的大哥伦比亚首都。这里是联邦的中心，我们迫切需求合法化我们对这座城市的统治。"
 VEN_secure_caribe: "镇压卡里贝"
 VEN_secure_caribe_desc: "卡里贝是哥伦比亚的一个地区，毗邻大西洋沿岸，位于安第斯山脉的北部。人口密集，使其成为一个需要控制的重要地点。"
 VEN_secure_meta: "镇压梅塔"
 VEN_secure_meta_desc: "梅塔河周围的平原与哥伦比亚的大部分地区不同。尽管如此，这片巨大而空旷的地区，仍可能存有异议者。"
 VEN_secure_choco: "镇压乔科"
 VEN_secure_choco_desc: "哥伦比亚靠太平洋沿岸的地区非常多样化，其北半部多为热带地区。确保安全是困难的，但却是必不可少的。"
 VEN_secure_cauca: "镇压考卡"
 VEN_secure_cauca_desc: "靠近太平洋的地区的南半部，位于考卡省，在安第斯山脉上，众说周知，藏匿其中是件很容易的事。"
 VEN_secure_amazonia: "镇压亚马孙"
 VEN_secure_amazonia_desc: "亚马孙被雨林所覆盖。这些地区非常恶劣，要对这些地区进行镇压将测试我们雨林作战的熟练程度。"
 VEN_proclaim_gran_columbia: "宣称大哥伦比亚"
 VEN_proclaim_gran_columbia_desc: "哥伦比亚共和国虽未能实现玻利瓦尔那一统西属新大陆的梦想，但至少恢复了他的遗产。同时，我们踏上的是更伟大的道路：迷失了整整一个世纪后，我们终于与大哥伦比亚再次相见。"
 VEN_oil_decisions: "解决外国石油公司"
 VEN_oil_decisions_desc: "委内瑞拉绝大多数的石油产业都掌握在外国公司，诸如壳牌以及标准石油公司的继任者们手中。他们对委内瑞拉有着巨大的影响，对我们经济的影响有好有坏，但是我们可以通过在这些公司中占有更大的股份来限制负面影响……或者，如果有机会，我们可以简单的直接夺取他们。"
 VEN_oil_USA_buy: "美国石油公司股份"
 VEN_oil_USA_buy_desc: "扬基佬石油公司例如诸多的标准石油公司的继任者们以及德士古公司，控制的我们国家大部分的油田和生产中心，获取更多的这些公司的股份将是一个昂贵的努力，长远来看，这有利于减少它们在委内瑞拉的影响力。"
 VEN_oil_USA_seize: "收缴美国资产！"
 VEN_oil_USA_seize_desc: "现在，扬基佬因为愚蠢的原因正忙着打内战。我们拥有了很好的机会……如果美国石油公司拒绝遵守我们的新规则，我们将夺取它们相当一部分资产。这肯定会激怒美国，但是他们又能怎么办？"
 VEN_oil_HOL_buy: "当地壳牌资产股份"
 VEN_oil_HOL_buy_desc: "荷兰皇家壳牌石油公司是最早在委内瑞拉获得利益的公司。现在我们的经济可以维持这样的操作，即在所谓委内瑞拉壳牌公司中获取更大的股份，从而减少荷兰公司在我国的影响力。"
 VEN_oil_HOL_seize: "收缴壳牌资产！"
 VEN_oil_HOL_seize_desc: "随着荷兰的工团主义革命的爆发，我们拥有了机会夺取壳牌在委内瑞拉的资产，并削弱它们在委内瑞拉的权力和影响。荷兰人现在根本没能力阻止我们。"
 VEN_alliance_decisions: "登上世界舞台"
 VEN_alliance_decisions_desc: "历史大势常常把委内瑞拉排挤在旁观者的席位上，不遭到外国粗暴干涉，就要被帝国主义横加羞辱。此事不复！我们要以外交手段提高国际地位，参涉进各种有必要加入的联盟，以此保卫我们的自由。"
 VEN_join_internationale: "加入第三国际"
 VEN_join_internationale_desc: "我们的和平革命确保了内部，现在我们需要确保外部。革命的委内瑞拉是时候加入自由的工人同胞行列了。让我们立即和[INT.GetNameDef]联系。"
 VEN_join_entente: "加入协约国"
 VEN_join_entente_desc: "我国正与第三国际的工团势力交战，亟需与协约国结盟。这一阵营可在加勒比海形成对我国的庇护，亦有祛除英法威胁的能力。"
 VEN_join_USA: "与美国结盟"
 VEN_join_USA_desc: "在美国的援助下，我国政府已经成功挣脱了工团主义威胁。为了报答他们，我们决定与其结盟，共同把世界从激进的工团主义手中解放出来！"
 VEN_social_democrat_party: "民主行动党"
 VEN_social_democrat_party_long: "民主行动党(Acción Democrática)"
 VEN_social_conservative_party: "独立选举委员会"
 VEN_social_conservative_party_long: "独立选举政治组织委员会(Comité de Organización Política Electoral Independiente)"
 VEN_authoritarian_democrat_party: "临时政府"
 VEN_authoritarian_democrat_party_long: "临时政府"
 VEN_paternal_autocrat_party: "委内瑞拉国民军政府"
 VEN_paternal_autocrat_party_long: "委内瑞拉国民军政府(Junta Nacional Venezuelana)"
 VEN_national_populist_party: "国家解放运动"
 VEN_national_populist_party_long: "国家解放运动(Movimento Libertador Nacional)"
 VEN_social_liberal_party: "民主共和联盟"
 VEN_social_liberal_party_long: "民主共和联盟(Unión Republicana Democrática)"
 VEN_market_liberal_party: "基督教社会党"
 VEN_market_liberal_party_long: "基督教社会党(Partido Socialcristiano)"
 VEN_radical_socialist_party: "左翼革命团体"
 VEN_radical_socialist_party_long: "左翼革命团体(Agrupación Revolucionaria de Izquierda)"
 VEN_syndicalist_party: "委内瑞拉社会党"
 VEN_syndicalist_party_long: "委内瑞拉社会党(Partido Socialista de Venezuela)"
 VEN_totalist_party: "左翼极权主义社会革命运动"
 VEN_totalist_party_long: "左翼极权主义社会革命运动(Movimiento de Izquierda Revolucionaria Social Totalista)"
 VEN_blackmonday: "黑色星期一波及油井"
 VEN_blackmonday_desc: "我的上帝（Dios Mio）！由于我们的主要外贸来自德国，所以经济危机不可避免的波及到了我们。现在，我们必须直面加拉加斯民众中蔓延的恐慌所造成的一系列后果。"
 VEN_democracy_prevails: "民主的胜利"
 VEN_democracy_prevails_desc: "冷静已经重新回到委内瑞拉的各个城市。现在我们能够开始聚焦经济复苏之路，以及那些受到持续的危机而被严重打击的工人们。"
 VEN_welfare_program: "福利计划"
 VEN_welfare_program_desc: "在人们最需要福利的时候削福利无疑是个错误行为。在实际操作中，我们必须确保我们的福利工程尽可能顾及弱势群体。"
 VEN_healthcare_education: "扩张医疗与教育体系"
 VEN_healthcare_education_desc: "医保和教育是国家提供的最基础和必要的保障，我们必须确保他们能够惠及人民。确保我们的人民足够健康和接受良好的教育是我们能为我们子孙后代所做的最棒的事情，即使再这样艰难的时期，这样做的长远好处也是显而易见的。"
 VEN_expand_pensions: "扩大退休金范围"
 VEN_expand_pensions_desc: "在危机期间，无法工作者，例如老人与残疾人，是最容易受到伤害的。所以，为了维持社会稳定，也为了让人民幸福，我们应该扩大养老金系统让更多贫穷的委内瑞拉人收益。"
 VEN_indreseach: "工业投资"
 VEN_indreseach_desc: "作为从危机中恢复和为了减少对石油工业的依赖的关键的一步，国家需要投资不同的工业部门，确保它们成长，有能力提供更多就业岗位。"
 VEN_flexibilty: "弹性经济"
 VEN_flexibilty_desc: "这次贸易危机表明，我们不能再继续依赖于石油产业。我们必须让我们的经济变得更加灵活，能够变得更加多元化来适应日新月异的全球化经济。希望这项政策能使得我们的经济更加强大，更能适应经济波动。"
 VEN_diversification2: "工业多元化"
 VEN_diversification2_desc: "工业多元化是个耗费巨大且缓慢的过程，但是这将确保胃内如拉经济能够在市场波动的情况下，持续健康发展。尽管这一过程迟缓且花费巨大，但长远来看，这将使委内瑞拉比单纯依靠石油经济更加强大。"
 VEN_preventive_coup: "预防性政变"
 VEN_preventive_coup_desc: "由于民主行动党政府无法维持秩序，委内瑞拉军队将重建秩序，并引导经济走向复苏。当然，这是暂时的，临时军政府许诺，定于1939年的选举将会如期进行。"
 VEN_defensecontracts: "国防合同"
 VEN_defensecontracts_desc: "作为帮助经济恢复的一种方式，政府正在签署更多的合同采购军事物资。这将帮助我们正在挣扎的小型制造业恢复和成长，在提供更多就业岗位的同时也能维持军队后勤和保证军队的社会影响力。"
 VEN_diversification1: "武器工业扩张"
 VEN_diversification1_desc: "坦白说，委内瑞拉军事工业过于渺小，与军队的规模相比尤为如此。例如武器和弹药等军事物资的不断需求虽然称得上是人为制造的，但这能保证人们拥有工作，支付和购买。除此之外，保证军队的装备水平有助于避免重现1925年他们的糟糕表现。"
 VEN_diversification3: "军需物资自给"
 VEN_diversification3_desc: "减小对武器进口的依赖对于我们来说是件好事。特别是当今全球局势正在逐渐失去控制。于此，我们可能难以继续进口更多武器，我们可以扩张本土的军事工业以替代进口。"
 VEN_cut_welfare: "裁撤福利"
 VEN_cut_welfare_desc: "经济陷入混乱，我们必须勒紧腰带，减小开支。前政府制定的福利项目对于我们脆弱的经济来说是一个沉重的负担，只会将我们推进债务之中。这个计划应被终止，以平衡预算。"
 VEN_arrest_syndie_troublemakers: "逮捕工团暴匪"
 VEN_arrest_syndie_troublemakers_desc: "军方在黑色星期一后夺取政权的一个原因便是存有潜在工团革命的危险。在临时军政府稳定得到保障后，我们有能力逮捕委内瑞拉工团主义运动的主要成员并削弱他们在政治上的影响力。"
 VEN_propagandaeffort: "宣传活动"
 VEN_propagandaeffort_desc: "我们的政变行为并不是没有先例，但的确使得反对派，特别是曾在前政府中的反对派，对这种侵蚀民主体制的行为感到厌恶。我们必须确保人民了解现政府的临时性并维持预定的选举。"
 VEN_inf: "应急基础设施工程"
 VEN_inf_desc: "作为让人们重返工作岗位的一项临时措施，政府已经着手开始基础设施建设项目。这不仅可以为无业者提供基本工作，还能改善委内瑞拉的基础设施网络，让委内瑞拉全国变得更加紧密。"
 VEN_milinf: "机场建设计划"
 VEN_milinf_desc: "自大战以来，航空运输变得更加普遍。然而，我们的航空基础设施非常薄弱，改善这种情况有助于我们航空力量的发展，并且有助于我们进入我们国家更偏远地区。"
 VEN_inf2: "更新基础设施"
 VEN_inf2_desc: "经济正在复苏，我们仍然有很多工作要做，以进一步改善我们国家的交通网络。毕竟，良好的基础设施是经济健康发展的关键。"
 VEN_healthyeco: "经济复苏"
 VEN_healthyeco_desc: "委内瑞拉终于从经济危机中恢复。虽然要使国家再次繁荣，我们还有很多工作要做，我们已经度过了最糟糕的危机岁月。我们现在能够集中精力在我们的经济成长上，我们将创造一个繁荣的委内瑞拉。"
 VEN_1939_elections: "1939年选举"
 VEN_1939_elections_desc: "尽管遭遇了经济危机，预定的选举仍如期进行。民主行动党试图赢得一个新的任期，但是凭借着重视让经济繁荣和民族主义言论，民主共和联盟也有着不小的机会赢得选举。然而，自黑色星期一以来，工团主义委内瑞拉社会党一直在成长，也有小概率依靠反资本主义言论获得一场让人惊讶的胜利。"
 VEN_AD_stays: "另一个民主行动党执政期"
 VEN_AD_stays_desc: "不出所料，代表26一代(Generación del 26)的政党赢得了另一个总统任期。他们倾向于继续改革委内瑞拉变成一个福利国家并减少对石油工业的依赖。"
 VEN_longtermplanning: "长远经济规划"
 VEN_longtermplanning_desc: "如果我们要拥有成功且繁荣的经济，相比短期价值我们应该关注长期的经济目标。这将创建一个健康而稳定的经济，而不是一个不可避免破灭的泡沫。"
 VEN_thedutchdisease: "减少对石油的依赖"
 VEN_thedutchdisease_desc: "众所周知，尽管过去十年我们付出了努力，但委内瑞拉依旧沉溺于黑色黄金。现在，我们已经成功连任，可以专注于进一步实现经济的多元化，尽可能减少对石油工业的依赖，以确保可持续增长。"
 VEN_blackmondaysafe: "市场波动中保证安全"
 VEN_blackmondaysafe_desc: "黑色星期一表明了我们的经济易遭受市场波动的影响。凭借我们的经验和多元化的经济，我们应该能够在面临另一场危机时更加快速高效的作出回应。"
 VEN_protecting_workers: "保护工人"
 VEN_protecting_workers_desc: "保护委内瑞拉的工人是一个社会民主主义政府所需要最优先考虑的。在国会推行更多的相关立法来保证工作场所的安全和改善惠及穷人的社会保障网络。"
 VEN_public_investments: "公共投资"
 VEN_public_investments_desc: "改善公共基础设施，例如学校、医院和公园，是政府所要做的迫切之事，以确保全国生活的质量得到改善。"
 VEN_towards_welfare_state: "迈向福利联邦"
 VEN_towards_welfare_state_desc: "建立一个福利国家是一个雄心勃勃且崇高的目标，随着我们经济的成长和我们的福利项目不断获得资金，我们国家正在缓慢迈向这个目标，这将使让我们成为拉丁美洲最发达的国家之一。"
 VEN_economicalbonanza: "健康的经济成长"
 VEN_economicalbonanza_desc: "委内瑞拉经济正在稳定且健康的增长，虽然我们的经济没有爆炸式增长，但我们知道这是发展我们国家而不让后代陷入危险中的最明智的方式。我们只希望未来的委内瑞拉无论社会阶级都能拥有巨大的机会，有朝一日，社会主义将会和平地实现。"
 VEN_URD_victory: "一个民主共和联盟的总统"
 VEN_URD_victory_desc: "民主共和联盟，由温和的进步派人士组成，26一代(Generación del 26)的自由主义者和民族主义者，将明智的履行总统任期。我们正朝着难以想象的繁盛经济前进，把委内瑞拉人放在首位。"
 VEN_oil_industry_reforms: "石油工业改革"
 VEN_oil_industry_reforms_desc: "虽然大多数的石油工业都掌握在外国公司手中，但他们的母国却只得关注他们自己问题。现在是一个推行改革工业好机会，确保委内瑞拉人合法的享有石油带来的利润与投资。"
 VEN_oil_expansion: "石油业扩张"
 VEN_oil_expansion_desc: "随着世界局势趋于紧张，委内瑞拉在边缘观望，我们不能让这机会白白流失。石油工业应该扩张，以满足世界上日益增长的需求。"
 VEN_oil_profits: "石油利润投资"
 VEN_oil_profits_desc: "我们必须谨慎投资日益增长的由石油工业带来的利润，以确保委内瑞拉的持续繁荣。"
 VEN_interclass_unity: "阶级调和"
 VEN_interclass_unity_desc: "委内瑞拉人，无论他们社会阶级如何，都属于一个国家。我们不能让社会主义暴徒在我们的社会中人为的制造割裂，取而代之，我们要在人群中培养民族团结感，无论他们是富人还是穷人。"
 VEN_pan_tierra_libertad: "面包、土地和自由！"
 VEN_pan_tierra_libertad_desc: "为了面包、祖国和自由！团结，这个词是委内瑞拉稳定与和谐社会的必要条件。URD这个口号象征着它对繁荣、民族主义和自由的承诺，是一个值得团结的伟大口号。"
 VEN_dios_y_federacion: "上帝与联邦"
 VEN_dios_y_federacion_desc: "上帝与联邦是委内瑞拉在1859-1863年联邦战争中的传统口号，这场战争对委内瑞拉的制度发展和对联邦制与自由的承诺产生了巨大的影响。建立一个团结的社会，培养民族自豪感至关重要。"
 VEN_lodsofemone: "经济腾飞"
 VEN_lodsofemone_desc: "经济增长速度超越以往！得益于石油工业与明智地投资，产生的巨额利润使我们实现了前所未有的增长，这将带来一个繁荣，富裕的委内瑞拉。"
 VEN_industrialization: "工业化"
 VEN_industrialization_desc: "委内瑞拉的工业小而脆弱。工业是现代经济的基础，我们必须确保我们国家能够工业化和繁荣，以期创造一个能与我们的欧美同行相近的现代化国家。"
 VEN_navalindustry: "海军建设投资"
 VEN_navalindustry_desc: "委内瑞拉的海军工业太过渺小。但是，只要我们肯投资，他就有潜力变得更加巨大。毕竟，我们日益增长的海军需要更好地设施，并且这样的现代化工业能够有利于委内瑞拉人民就业，促进海上贸易并创造更多货物的出口。"
 VEN_education: "扩张中央大学"
 VEN_education_desc: "委内瑞拉中央大学是全国最顶尖的高等教育和研究中心，也是西半球最古老的学校之一。越来越多人能够进入这所学府，扩张学校并增进其能力和容量是明智的。"
 VEN_revolution_by_ballot: "选票带来革命"
 VEN_revolution_by_ballot_desc: "委内瑞拉社会党在选举上的惊人胜利，使其成为少数的几个依靠资产阶级手段获得权力的工团主义政党例子之一。现在，我们能够开启委内瑞拉革命，并把她变成拉丁美洲社会主义国家模范。"
 VEN_empower_CTV: "授权工人联合会"
 VEN_empower_CTV_desc: "工会是任何工团主义国家的核心。我们必须授权给我国主要联合工会，即委内瑞拉工人联合会，以便于政府能真正掌握在工人手中，慢慢拆解资本主义国家结构。"
 VEN_workplace_democratisation: "工厂民主化"
 VEN_workplace_democratisation_desc: "委内瑞拉的工业部门必须彻底改革，生产资料应掌握在每天幸勤劳动的工人们手中。工厂的民主是必要的，以便真正让工人获得自由，让他们对自己的工作负责。"
 VEN_socialist_education: "社会主义教育"
 VEN_socialist_education_desc: "我们可以从我们的国际友人那里学到很多。改革我们的教育教学机构，将会创造新一代渴望为了国家，为了世界，为了未来而努力的青年社会主义者。"
 VEN_nationalise_industry: "工业国有化"
 VEN_nationalise_industry_desc: "我们不能在允许国内外的资本家掌控我们的工业和经济。将他们国有化，我们将能够实施我们的政策，并确保我们的工人免遭剥削和资本主义的自由。"
 VEN_land_reform: "土地改革"
 VEN_land_reform_desc: "虽然委内瑞拉的土地分配并非全拉丁美洲最糟糕的情况，但仍有许多地区的地主控制着土地，他们享有太多的权力和影响力，肆意剥削贫苦农民。因此，我们必须适当地重新分配土地，使他们免受压迫。"
 VEN_collectivisation: "集体化"
 VEN_collectivisation_desc: "虽然农民并不完全欢迎这一政策，但集体化将确保食物在人民中得到合理的分配。此外，我们将有能力协调集体，以确保他们保持高效。"
 VEN_proceedviceroy: "石油工业国有化"
 VEN_proceedviceroy_desc: "石油工业是资本主义剥削和压迫的象征。外国公司和本地资本家控制着它们，工人只获得了它不可思议的财富中的极少部分。因此，在全世界无暇关注于此的同时，我们应该从外国公司手中夺回并国有化工业，确保财富惠及人民。"
 VEN_five_year_plan: "五年计划"
 VEN_five_year_plan_desc: "在欠发达国家建立社会主义国家是困难的，因为没有强大的工人阶级基础。考虑到极权派提出的建议，我们制定了五年计划，以将委内瑞拉提升到能够实现社会主义的程度。"
 VEN_rapid_industrialisation: "快速工业化"
 VEN_rapid_industrialisation_desc: "得益于我们的五年计划，委内瑞拉以难以想象的速度进行着工业化。很快，我们将拥有一个能与我们的国际兄弟，例如法兰西和不列颠那样，相竞争的强大自由的工人阶级和高度发达的工业产业。"
 VEN_to_socialism: "为了社会主义！"
 VEN_to_socialism_desc: "全世界无产者，联合起来！建立社会主义才是委内瑞拉社会党的真正目标。革命虽然才刚刚开始，但很快，世界上的工人将会获得自由并建立一个没有阶级的社会。"
 VEN_eagle_screech: "佩雷斯·希门尼斯掌权"
 VEN_eagle_screech_desc: "在美国的支持下，军队进行了介入以阻止一场工团主义革命，在马科斯·佩雷斯·希门尼斯组织下组建了军政府。这个强人本身就是个坚决的反工团主义者，他已着手开始清理委内瑞拉的左翼和异议分子。"
 VEN_seguridad_nacional: "国家安全"
 VEN_seguridad_nacional_desc: "佩雷斯·希门尼斯建立起了国家安全局，将以前的国家情报部队转变成了一支用于够铲除新政府的危险反对派的秘密警察组织。"
 VEN_threaten_opposition: "胁迫反对派"
 VEN_threaten_opposition_desc: "各路反对党始终在抨击我们的政权，认为我们进行了非法政变，并且对国家安全局保持着绝对的批判态度。是时候让这些工团同情分子闭嘴了……说服他们支持我们的军政府，否则他们就要面临严重后果。"
 VEN_censorship: "审查制度"
 VEN_censorship_desc: "我们的政府，从法律上说，根基并不稳定。然而，宣传是一种强而有力的工具。只要人们支持我们，无论反对者声称我们如何的不民主，根本就无关紧要。当然，这意味着要收紧媒体身上的绳索，确保任何反政府宣传不会被传播。"
 VEN_new_US_treaty: "与美国的新条约"
 VEN_new_US_treaty_desc: "众说周知，美国是我们最重要的盟友和贸易伙伴。毕竟，没有他们，委内瑞拉将毁于工团主义者。改善与他们的关系是很自然的一件事，并且我们应该签署一项新的互惠条约。"
 VEN_US_oil_companies: "美利坚石油公司"
 VEN_US_oil_companies_desc: "美利坚的石油公司拥有的资本和经验远超本土企业。他们能比我们自己更有效地改善石油工业。"
 VEN_oil_money_investment: "石油收入投资"
 VEN_oil_money_investment_desc: "军政府从石油工业改良中获益匪浅。将这笔收入对经济或者公共项目进行投资是一项明智的举措，能塑造一个成功的政府形象。"
 VEN_foreign_investors: "外国投资者"
 VEN_foreign_investors_desc: "作为美国的亲密盟友，我们深知投资者能为国家带来的好处。因此，我们必须鼓励他们来投资我们的国家而不是投资别国，帮助我们重建委内瑞拉的形象。"
 VEN_infrastructure_development: "基础设施建设"
 VEN_infrastructure_development_desc: "我们的总统将富裕作为目标，他认为，大量的基础设施项目将改善我国国内外形象，成为一个更加现代化、更加重要、更有力的国家。"
 VEN_foreign_experts: "外国专家"
 VEN_foreign_experts_desc: "为了壮大国家，教育必须改良。我们面临的一个问题在于许多委内瑞拉的知识分子以在政变期间逃离我国。不过，许多外国专家希望能为我们目标而努力工作，我们需要他们来建立委内瑞拉的未来。"
 VEN_strong_venezuela: "一个强大的委内瑞拉"
 VEN_strong_venezuela_desc: "佩雷斯·希门尼斯总统梦想着一个强大的委内瑞拉。一个力量强大到足以成为在拉美的地区性强国，随着时间推移，我们越来越靠近这个目标。很快，归功于我们的巨大努力，委内瑞拉将成为南美洲最强大的国家。"
 VEN_maintaining_the_edge: "维持优势"
 VEN_maintaining_the_edge_desc: "自20世纪20年代中期以来，历届政府都在努力扩充委内瑞拉军队，我们才能如同今天一般强大。然而，我们绝不能坐享其成，我们的优势极易失去。保持军队现代化将会确保我们仍是本地区一股不可忽视的力量。"
 VEN_import_new_arms: "进口新式武器"
 VEN_import_new_arms_desc: "委内瑞拉只有有限的军工制造能力。值得庆幸的是，几家公司，例如瓦隆的FN以及奥地利的斯太尔，有意向以一个合适价格来武装我们的军队。我们应该联系他们，扩充我们的军火库，同时确保在成熟的时机给我们提供大量的储备。"
 VEN_import_heavy_equipment: "进口重武器"
 VEN_import_heavy_equipment_desc: "诸如火炮之类的重武器更难以大量获取，但他们在现代战争中也是不可或缺的。我们只得再次依赖于进口武器，直到我们能够本地化生产他们。"
 VEN_local_arms_production: "本土武器制造业"
 VEN_local_arms_production_desc: "我们依赖于武器进口，这迟早会变成一个问题，如果我们再次陷入战争，外部贸易被切断的可能性始终存在。我们应该聘请外国专家协助我们进行本土化生产，从生产能够维修和保养现有武器的工具开始，但愿我们有着足够的经验来做这件事情。"
 VEN_expand_local_production: "发展本国生产"
 VEN_expand_local_production_desc: "现在我们已经有了足够的国产军火的基础，我们必须进一步投资以尽可能的取代进口。虽然我们无法与欧美的军火实力相匹敌，但我们仍然可以减少对它们的依赖，更加独立。"
 VEN_doctrine_reevaluation: "理论革命"
 VEN_doctrine_reevaluation_desc: "自1925年的耻辱以来，我们已经做了很多，但我们的学说依旧落后于最新的发展。军事科技与学说近十年来已发生的巨大的变化，我们必须确保我们的军官有能力面对发动的现代化战争。"
 VEN_maximum_firepower: "极致火力"
 VEN_maximum_firepower_desc: "战争的关键是确保我们的部队对敌人拥有火力上优势。无论过去还是现在，这始终是一条真理，欧洲人的经验在世界上其他地方，在大战中，都得以证实。"
 VEN_modern_fire_support: "现代化支援火力"
 VEN_modern_fire_support_desc: "火力支援是减小我军伤亡和扩大敌军损失的关键。要点在于确保我们的军官和炮兵能够与步兵协同，反之亦然，今日的战争有着数种不同的方式通过充足的训练和良好的通讯方式来确保火力支援效率的最大化。"
 VEN_modern_artillery: "现代火炮"
 VEN_modern_artillery_desc: "当然，没有火炮的火力支援是不完整的。我们的炮兵必须拥有现代化的火炮，和训练有素的专家，以最大限度地提高火力和效率。毕竟，现代火炮大概是战场上最致命的力量。"
 VEN_shock_and_awe: "震慑行动"
 VEN_shock_and_awe_desc: "震慑行动理论核心是使用压倒性火力震慑并瘫痪敌人，让我们的部队有机会击退进攻或者进行突破。这需要训练有素的炮兵以及支援火力与步兵之间的高度协调。"
 VEN_maximum_speed: "极致速度"
 VEN_maximum_speed_desc: "战争的关键是确保我们的部队对敌人拥有机动上优势，谋求从他们的薄弱点发起进攻。近几次的战争都展现了，只有我们的部队能保持冲击突破能力，否则就会退化回血腥的静态战争。"
 VEN_mass_motorisation: "大规模摩托化"
 VEN_mass_motorisation_desc: "现代战争保持机动性的最好方式是确保部队拥有足够的卡车将军队和物资输送到前线。摩托化部队能够超越任何徒步或者骡马化部队。"
 VEN_armoured_warfare: "装甲战"
 VEN_armoured_warfare_desc: "坦克是一项较新的军事技术，只经历稀少的实战检验。然而，许多人相信他们是未来的战争主角，新的“骑兵”们将拥有灵活的机动性和强大的火力。"
 VEN_modern_manoeuvre_warfare: "现代机动作战"
 VEN_modern_manoeuvre_warfare_desc: "机动作战并不是个新概念，它占据军事思想的主导地位直到大战。新技术的发展使它得以再一次运用，委内瑞拉已完全接受了它，这将使得委内瑞拉军队成为大洲上一支最为现代化的部队。"
 VEN_expand_AMV: "扩大委内瑞拉军事学院"
 VEN_expand_AMV_desc: "委内瑞拉军事学院是全国顶尖的军事教育及研究机构。随着过去十年中我军的快速发展，是时候投资扩建委内瑞拉军事学院了，这将确保我军拥有一支得力的军官团和技术专家。"
 VEN_jungle_warfare: "丛林战训练"
 VEN_jungle_warfare_desc: "委内瑞拉南部和东部的茂密雨林对于我们的武装力量来说是个有趣的挑战。为我们的部队提供相关的战斗训练将使他们能够更有效地在这些原始的地区进行作战，这将对我们夺回西属圭亚那地区起到决定性作用。"
 VEN_air_force_expansion: "空军力量扩张"
 VEN_air_force_expansion_desc: "作为武装力量最末端的分支，航空兵受到的关注远少于陆军和海军。我们现在的空中力量和理论已经严重滞后，我们应该开始扩充我们的空中力量，不可忽视其拥有的巨大潜力。"
 VEN_air_superiority: "空中优势"
 VEN_air_superiority_desc: "部分的航空兵指挥官支持航空兵应该拥有更多的独立性，他们声称空中力量能够做的可不仅仅只是支援陆军。他们想要航空部队变成一股攻击性力量，关注于掌控我们和敌方头顶的优势，用轰炸机摧毁他们的力量与士气。"
 VEN_army_support: "陆上支援"
 VEN_army_support_desc: "获得陆军支持的更多的航空兵中的保守派指挥官，相信空中力量是陆上力量的延伸，应该关注于让敌机远离我方陆军和支援陆地行动。"
 VEN_surplus_fighters: "军剩战斗机"
 VEN_surplus_fighters_desc: "我们的飞机制造能力等同没有。然而，我们可以从更发达的国家手中购买战机，以暂时满足我们对飞机的需求。"
 VEN_study_foreign_designs: "学习外国设计"
 VEN_study_foreign_designs_desc: "我们积攒了相当的外国飞机蓝图在库存中，我们应该尽量学习他们，有助于我们的工程师在航空领域的获得进步。希望这将拉开我们航空工业的序幕。"
 VEN_local_air_production: "本土化航空制造"
 VEN_local_air_production_desc: "现在，有相当多的外国飞机正在我军中服役，这使得我们积攒了使用和维护她们的良好经验，我们已经能够开始制造属于我们自己的军用飞机。一个伟大的飞机制造业有望诞生。"
 VEN_domestic_fighter: "国产战斗机设计"
 VEN_domestic_fighter_desc: "随着众多才华横溢的工程师被本土飞机制造商陆续雇佣，我们能够野心勃勃的开始计划一个属于我们自己的战斗机项目。这个完全的国产设计应该允许我们在遭遇限制时依然能够独立的发展自己的空中力量。"
 VEN_domestic_bomber: "国产轰炸机设计"
 VEN_domestic_bomber_desc: "现代战争已经证明轰炸机的诸多用途。本土化生产有着诸多的好处，即使代价高昂，但能减少我们对外国武器的依赖，也能刺激国内军工的成长。"
 VEN_domestic_NAV: "委内瑞拉海军轰炸机"
 VEN_domestic_NAV_desc: "考虑到委内瑞拉漫长的海岸线，海军轰炸机会是构成我国国防的重要力量。制造一型我们自己的海军轰炸机会是一个有趣的努力方向，希望我们新兴的航空工业能够妥善处理。"
 VEN_continue_naval_expansion: "继续扩充海军"
 VEN_continue_naval_expansion_desc: "1925年面对来自失败的大英帝国的羞辱后，委内瑞拉投入了大量的资源到他们的海军上。随着世界正在走向另一场严峻的危机，我们将更迫切需要扩张我们的海军力量来保卫我们的利益，甚至是独立。"
 VEN_yard: "委内瑞拉造船厂"
 VEN_yard_desc: "委内瑞拉海军工业在成长，但对于我们海军来说仍然太过弱小。如果海军未来要继续扩张，我们必须扩展我的船坞，舰船需要维护，军官渴望国产，这都将有益于刺激国内船厂的扩张，同时也能刺激经济发展。"
 VEN_fleet_in_being: "存在舰队"
 VEN_fleet_in_being_desc: "我们海军要员相信如果委内瑞拉拥有一个巨大而又足够强力的舰队，纵使世界上的其他强权在欺侮我们之前，也需要谨慎考量，更不用说本地区的其他国家，他们将会畏惧于此力量之下。"
 VEN_flexible_fleet: "机动舰队"
 VEN_flexible_fleet_desc: "我们不能在野心勃勃却不切实际的巨型舰队中迷失自己。舰队中的年轻军官们相信海军应该聚焦于用充满灵活性的舰队，通过潜艇战与破袭战，来出其不意的与我们的敌人进行战斗，于此同时也保护了我们自己的航路。"
 VEN_coastal_defence_ship: "岸防战舰"
 VEN_coastal_defence_ship_desc: "委内瑞拉即使拥有着从石油赚取的资金，也难以跟其他大国一样承担起众多主力舰的巨额费用。因此，用于保护海岸线，短航程但拥有着厚重装甲和强大火力的小型主力舰设计，成为海军上下的共识……"
 VEN_new_light_cruisers: "新式巡洋舰"
 VEN_new_light_cruisers_desc: "巡洋舰是侦察和远洋作战的关键。考虑到在战时保护航运的需求，现代化巡洋舰成为我们海军无法忽视的东西。"
 VEN_new_destroyers: "新式驱逐舰"
 VEN_new_destroyers_desc: "驱逐舰的设计用途就是用于掩护我们海军的大型战舰。她们有着强大的鱼雷武装，是海上多面手，也是对抗其他小型舰艇的关键，在舰队中有着堪比主力舰的重要性。"
 VEN_new_submarines: "现代潜艇"
 VEN_new_submarines_desc: "潜艇在世界各地海军中的虽为较新的成员，但其实用价值和所拥有的潜力已在大战中得到证明。出色的消费比，让她们成为扩充委内瑞拉海军力量的完美方式。"
 VEN_navegare_necesse_vivere_non_necesse: "航行不可缺，生活则不然"
 VEN_navegare_necesse_vivere_non_necesse_desc: "“航行不可缺，生活则不然”。虽然委内瑞拉从未拥有过庞大的舰队，但其强大的海军传统可以追溯到建国之初，现在，我们的海军是一支不可忽视的现代战斗力量。我们的水手和军官训练有素，纪律严明，随时准备像他们的老前辈一样保护国家。"
 ven.1.t: "委内瑞拉在世界上的地位"
 ven.1.d: "自1830年委内瑞拉从大哥伦比亚中分离出去之后，该国的保守派和自由派之间发生了一系列内战，这直到该国在1864年联邦化为止。然而委内瑞拉仍在一系列临时的军事与民选政府之间努力维持稳定。这在1908年石油矿藏的发现和胡安·比森特·戈麦斯“鲶鱼”将军政变之后发生了改变。在戈麦斯统治之下，石油工业变成国家的经济基础，在大战中保持了相对的稳定，冲突中维持中立并减少了国家债务，尽管这是以让委内瑞拉完全依赖于石油为代价。鲶鱼政权并没有持续不久，由于美国的干预，在大英帝国崩溃之后，戈麦斯政权未能进一步推动委内瑞拉对埃塞奎博的主张，他在1928年英国“赔款”丑闻爆出后被推翻，“1926一代”很快通过选举成立了一个民主政府。然而到了1936年，“26一代”在三个党派之间的分歧越来越大。民主行动目前统治着政府，但他们在民主共和联盟的前自由派盟友势头正起，国际主义者的委内瑞拉社会党继续推布着反资本主义。尽管如此，委内瑞拉仍是该地区为数不多的相对稳定和民主的国家之一，但全球紧张局势的日益升级很容易破坏新生民主政权的稳定。"
 ven.1.a: "我们正处于一个有趣的时刻"
 ven.2.t: "加拉加斯的混乱"
 ven.2.d: "随着柏林股市崩溃的消息到达委内瑞拉，并且已经影响了委内瑞拉经济，加拉加斯和其他城市因为银行挤兑导致抗议和混乱而出现了许多骚乱。军方中的许多人相信是社会主义政党在背后支持这些骚动，并计划利用他们在委内瑞拉开始革命。埃莱亚萨尔·洛佩斯·康特雷拉斯是1928年帮助重建民主的将军之一，如果现任政府未能恢复秩序，他准备再次介入，但是[Root.GetLeader]坚持警察可以处理过激行为，事情将会很快解决。"
 ven.2.a: "政府恢复平静"
 ven.2.b: "临时军政府夺取政权"
 ven.3.t: "1939年总统选举"
 ven.3.d: "尽管黑色星期一引发了危机，计划于今年的总统选举如期进行，竞争依旧激烈。社民主义的民主行动有着较大的机会取得另一个任期，他们承诺继续他们的福利扩张和工业多元化政策。社会自由主义的民主共和联盟，是另一个出生于26一代的温和政党，也有着不小的机会通过承诺经济繁荣和散播民族主义言论来取得总统任期。最后，虽然他们机会相对较低，但是令人惊讶的是，国际主义的委内瑞拉社会党也认真进行了竞选活动，通过黑色星期一来推动他们的反资本主义以及社会主义意识形态。"
 ven.3.a: "民主行动党赢得了又一个任期"
 ven.3.b: "民主共和联盟赢得了总统职位"
 ven.3.c: "委内瑞拉社会党实现了选票促成革命。"
 ven.4.t: "委内瑞拉工团主义的传播"
 ven.4.d: "我们注意到一个由国际主义者组成的党派在大选之后接管了委内瑞拉政府。我们当然不能接受在敌对意识形态在我们后院获得的成功，我们已经接到了一群受佩雷斯·希门尼斯将军领导的委内瑞拉军官的支持，他们希望我们支持他们推翻新当选的对他们具有威胁的社会主义政府，并且正如他们所提醒我们的，这也是为了我们的利益。"
 ven.4.a: "支持他们政变并确保我们的权益。"
 ven.4.b: "这是浪费我们的资源。"
 ven.5.t: "佩雷斯·希门尼斯掌权！"
 ven.5.d: "社会主义政府似乎并不仅有内部的，也有着外部的敌人。佩雷斯·希门尼斯将军在许多军官和军队的支持下，已经在血腥的政变中夺取了权力，阻止了委内瑞拉社会党的革命政策。在于匆忙组建的忠于委内瑞拉社会党的民兵进行短暂接火后，军队逮捕了一些委内瑞拉社会党的政客并封锁了立法宫。几天之内，佩雷斯·希门尼斯的支持者已经确保了这个国家委内瑞拉社会党的领导人已经逃离或者躲藏了起来。美利坚合众国在背后支持政变。"
 ven.5.a: "国家委员会将会从工团主义中拯救我们。"
 ven.6.t: "进口轻武器"
 ven.6.d.a: "受限于国产军火工业，我们仍然得依靠外国制造商。我们有两个供应商：[BEL.GetName]的国家兵工厂(FN)与[AUS.GetNameDef]的奥地利轻武器制造公司(ÖWG公司，Steyr)，我们确信无论那个公司都将乐意于为我们正在扩大的军队提供一批轻武器。"
 ven.6.d.b: "显然，我们的首要选择无法向我们提供足够的枪械数量。但幸运的是，我们有第二种选择愿意且有能力向委内瑞拉军队出售急需的枪械。"
 ven.6.d.c: "显然，这些外国公司并不值得我们信任。我们将不得不依靠本土武器制造业或者从一些别的渠道获取武器。"
 ven.6.a: "寻求FN。"
 ven.6.b: "寻求OEWG斯太尔。"
 ven.6.c: "我们不能相信他们。"
 ven.7.t: "向委内瑞拉出口武器？"
 ven.7.d: "委内瑞拉军方的一名军官正在寻求购买大量轻武器来更新他们的军队。虽然我们显然得和部分武器储备说再见了，但这是个相当有利可图的合同，将刺激我们的军火工业。"
 ven.7.a: "听起来是个不错的解决方案！"
 ven.7.b: "我们不能流出任何武器。"
 ven.8.t: "轻武器运输中"
 ven.8.d: "我们成功获得了大量的轻武器，已装备我们的军队或者用于储存。我们的士兵因为这批武器与他们曾经使用的武器习惯近似或相同，所以使用起来没有任何问题。当然，现在我们必须支付款项。"
 ven.8.a: "好极了"
 ven.9.t: "“对半”法"
 ven.9.d: "[VEN.GetLeader]总统主席适才签署了一项法案，减少外国政府在委内瑞拉石油中的获利。该法案被称为“对半”法，允许政府从在委外资石油钻探收入中牟得半数利润。这是迈向经济独立的一大步，得到各界广泛赞扬。"
 ven.9.a: "这买卖公平"
 VEN_fifty_to_fifty_idea_change: "修正§H$VEN_foreign_oil_companies$§!：\n$MODIFIER_POLITICAL_POWER_FACTOR$：[?0.05|+=0%]"
 ven.10.t: "委内瑞拉石油工业"
 ven.10.d: "早在我们记忆中，石油一直是委内瑞拉主要的出口产品。有人建议我们从外国公司手中接管石油产业并自行出售石油。我们受益会增加，我们将朝着真正的独立和自主发展迈出全新的一步。"
 ven.10.a: "这里被精炼的原油都是我们的，国有化！"
 ven.10.b: "我们不想破坏外国人的利益。"
 ven.11.t: "黑色星期一波及油井！"
 ven.11.d: "自我们丰富的石油被发现以来，委内瑞拉经济一直处于黄金时期。来自欧洲、美国和日本饥肠辘辘的工业长期以来一直买下所有他们所能买的起的所有石油。然而，在危机发生后，这一切的发生并不难以预料。油价暴跌，国家收入也在下降。很快，基础服务业也受到影响，[Root.GetLeader]总统将会在这一切变得太晚前采取行动。"
 ven.11.a: "灾难！"
 ven.12.t: "进口火炮"
 ven.12.d.a: "受限于我们的军火工业，重武器与装备例如火炮难以被获取。直到我们军事工业现代化之前，我们必须进口。两个主要的制造商为我们考虑：德国的克虏伯与波希米亚的斯柯达。这两家公司都能在我们承受的价格内提供相当数量的大型火炮，并且都有着不错的声誉。"
 ven.12.d.b: "显然，我们的首要选择无法向我们提供足够的火炮数量。但幸运的是，我们有第二种选择愿意且有能力向委内瑞拉军队出售急需的火炮。"
 ven.12.d.c: "显然，这些外国公司并不值得我们信任。我们将不得不依靠本土武器制造业或者从一些别的渠道获取武器。"
 ven.12.a: "询问克虏伯"
 ven.12.b: "询问斯柯达"
 ven.12.c: "我们不能相信他们。"
 ven.13.t: "向委内瑞拉出口武器？"
 ven.13.d: "委内瑞拉军方的一名军官正在寻求购买大量火炮来更新他们的军队。虽然我们显然得和部分武器储备说再见了，但这是个相当有利可图的合同，将刺激我们的军火工业。"
 ven.13.a: "听起来是个不错的方案！"
 ven.13.b: "我们不能流出任何武器。"
 ven.14.t: "火炮运输中"
 ven.14.d: "我们成功获得了大量的野战炮，已装备我们的军队或者用于储存。她们将提供给我们急需的火力提升。当然，现在我们必须支付款项。"
 ven.14.a: "好极了"
 ven.15.t: "获取军剩战斗机"
 ven.15.d.a: "委内瑞拉的航空工业近乎不存在，但是飞机已被证明是现代战争不可或缺的一部分。德国和美国以重回稳定，应该能以便宜的价格出售给我们足够多的他们的军剩飞机，让我们武装我们新生的航空力量并学习他们的设计。"
 ven.15.d.b: "显然，我们的最初选择无法向我们提供索取的军剩飞机。但幸运的是，我们还有别的选择，我们只能希望他们能显露出比最初选择更多的兴趣。"
 ven.15.d.c: "看来我们已经别无选择，主要的航空工业参与国家都没能力或者不愿意将军剩飞机转让给我们。我们不得不去寻找别的方法购买新飞机，以及在有限的外援下发展自己的航空工业。"
 ven.15.d.d: "委内瑞拉的航空工业近乎不存在，但是飞机已被证明是现代战争不可或缺的一部分。我们的法兰西同志也许可以提供给我们一些飞机并帮助我们升级航空力量。"
 ven.15.a: "询问德国公司。"
 ven.15.b: "询问美国公司。"
 ven.15.c: "我们不能相信他们。"
 ven.15.e: "我们的同志肯定会帮助我们。"
 ven.16.t: "出口飞机给委内瑞拉？"
 ven.16.d: "委内瑞拉军方的一名军官正在寻求购买大量战斗机来更新他们的军队。虽然我们显然得和部分战斗机储备说再见了，但这是个相当有利可图的合同，将刺激我们的军火工业。"
 ven.16.a: "听起来是个不错的解决方案！"
 ven.16.b: "我们不能流出任何飞机。"
 ven.17.t: "战机运输中"
 ven.17.d: "我们成功获得了大量的战斗机，已装备我们的军队或者用于储存。她们将提供给我们急需的火力提升。当然，现在我们必须支付款项。"
 ven.17.a: "好极了"
 ven.18.t: "进口轻武器"
 ven.18.d.a: "受限于国产军火工业，我们仍然得依靠外国制造商。然而，由于我们是革命政府，我们的主要供应商不再愿意向我们出售武器。幸运的是，我们在法兰西与不列颠的同志应该能够帮助我们解决轻武器空余。"
 ven.18.d.b: "显然，我们的首要选择无法向我们提供足够的枪械数量。但幸运的是，我们有第二种选择愿意且有能力向委内瑞拉军队出售急需的枪械。"
 ven.18.d.c: "显然，这些外国公司并不值得我们信任。我们将不得不依靠本土武器制造业或者从一些别的渠道获取武器。"
 ven.18.a: "问问法兰西同志"
 ven.18.b: "询问我们的不列颠同志"
 ven.18.c: "我们不能相信他们。"
 ven.19.t: "进口火炮"
 ven.19.d.a: "受限于我们的军火工业，重武器与装备例如火炮难以被获取。直到我们军事工业现代化之前，我们必须进口她们。我们的法兰西与不列颠同志制造了足够多的高质量火炮，将有希望空出部分以保护委内瑞拉的革命。"
 ven.19.d.b: "显然，我们的首要选择无法向我们提供足够的火炮数量。但幸运的是，我们有第二种选择愿意且有能力向委内瑞拉军队出售急需的火炮。"
 ven.19.d.c: "显然，这些外国公司并不值得我们信任。我们将不得不依靠本土武器制造业或者从一些别的渠道获取武器。"
 ven.19.a: "问问法兰西同志"
 ven.19.b: "问问不列颠同志"
 ven.19.c: "我们不能相信他们。"
 ven.20.t: "获取军剩战斗机"
 ven.20.d.a: "委内瑞拉的航空工业近乎不存在，但是飞机已被证明是现代战争不可或缺的一部分。我们法兰西和不列颠同志，甚至于美利坚的革命者，也许可以提供给我们一些飞机并帮助我们升级航空力量。"
 ven.20.d.b: "显然，我们的最初选择无法向我们提供索取的军剩飞机。但幸运的是，我们还有别的选择，我们只能希望他们能显露出比最初选择更多的兴趣。"
 ven.20.d.c: "看来我们已经别无选择，主要的航空工业参与国家都没能力或者不愿意将军剩飞机转让给我们。我们不得不去寻找别的方法购买新飞机，以及在有限的外援下发展自己的航空工业。"
 ven.20.a: "问问法兰西同志"
 ven.20.b: "新生的美利坚肯定有剩余的战机出售！"
 ven.20.e: "问问不列颠同志"
 ven.20.c: "我们不能相信他们。"
 ven.21.t: "与美利坚合众国联盟"
 ven.21.d: "自佩雷斯·希门尼斯将军政变以来，委内瑞拉与美国保持一致，已不是什么秘密。现在既然美国宣布了组建美洲国家联盟，我们能够加入这个联盟并规范化与美利坚合众国的关系。"
 ven.21.a: "美利坚合众国是我们最伟大的盟友"
 ven.22.t: "委内瑞拉的反对者组织"
 ven.22.d: "上周，一个军械库被抢劫，数百件武器被盗。不出所料，今天我们收到了消息，被组织起来的我们政府的反对者正处于委内瑞拉反动政权的庇护下。虽然我们没有证据，我们怀疑这些心怀不满的叛徒正在盗窃哥伦比亚的军火并将其走私到委内瑞拉，他们正在筹划一场起义。"
 ven.22.a: "我们必须保持警惕"
 ven.23.t: "委内瑞拉整军备战"
 ven.23.d: "正如我们所怀疑的，反动的委内瑞拉人一直在准备推翻我们的政府。他们不仅在他们国家武装哥伦比亚的叛徒，而且据我们情报报告所说，他们还正在动员他们的军队并准备入侵我们。"
 ven.23.a: "他们不能占有任何一寸哥伦比亚的土地。"
 ven.24.t: "委内瑞拉的最后通牒"
 ven.24.d: "圭亚那从西班牙手中独立后，美国在1899年决定将该地区让与英国，可委内瑞拉始终不渝地声索着对埃塞奎博河以西的主权。加拉加斯当局从未放弃，且如今利用了我们与英国的对峙，对圭亚那提出了领土要求。该国宣布，在其军队进驻前，我们有四十八小时的时间组织撤离，尔后倘若仍有任何人员驻留，就要倒大霉。这个要求太荒谬了，如今我们不得不再次努力包围圭亚那，去抵抗那脑有反骨的委内瑞拉了。"
 ven.24.a: "我们将在丛林与他们作战。"
 ven.25.t: "[WIF.GetNameDefCap]拒绝我们的最后通牒"
 ven.25.d: "不出所料，无信且顽固的盎格鲁佬拒绝放弃占领的西属圭亚那，看起来我们必须以武力夺回。我们要宣布夺回本属于我们的土地，所有爱国的委内瑞拉人都会庆祝此事。"
 ven.25.a: "我们将重新获得我们法理的领土！"
 ven.26.t: "哥伦比亚志愿者返回祖国"
 ven.26.d: "随着他们祖国的解放，我们武装起来的推翻哥伦比亚工团主义政权压迫的志愿者已经被解散，他们将衣锦还乡。"
 ven.26.a: "他们的功绩将被铭记"
 ven.27.t: "委内瑞拉收购我们石油工业的股份"
 ven.27.d: "我们的石油工厂控制着大部分委内瑞拉的石油。为了获取更多这些资源产生的好处，委内瑞拉政府开始收购大量我们在他们国家的石油资本的股份。"
 ven.27.a: "这就是自由市场。"
 ven.28.t: "委内瑞拉攫取了我们的石油资产"
 ven.28.d: "我们无法保护我们的海外资产，委内瑞拉利用了我们不稳定的局势乘机夺去了我们在他们国家的石油资产。这对[Root.GetAdjective]公司来说是个损失，我们无法阻止他们。"
 ven.28.a: "该死的秃鹫！"
 ven.29.t: "1944年总统选举"
 ven.29.d: "正如我们宪法所规定的，自上次选举已过去了五年，现在是时候组织新选举了。民主行动与民主共和联盟仍然是总统任期的主要竞争者，而委内瑞拉社会党仍在试图通过资本主义体系本身破坏体系。"
 ven.29.a: "民主行动党赢得了又一个任期"
 ven.29.b: "民主共和联盟赢得了总统职位"
 ven.29.c: "委内瑞拉社会党实现了选票促成革命。"
 ven.30.t: "1949年总统选举"
 ven.30.d: "正如我们宪法所规定的，自上次选举已过去了五年，现在是时候组织新选举了。民主行动与民主共和联盟仍然是总统任期的主要竞争者，而委内瑞拉社会党仍在试图通过资本主义体系本身破坏体系。"
 ven.30.a: "民主行动党赢得了又一个任期"
 ven.30.b: "民主共和联盟赢得了总统职位"
 ven.30.c: "委内瑞拉社会党实现了选票促成革命。"
 ven.31.t: "1954年总统选举"
 ven.31.d: "正如我们宪法所规定的，自上次选举已过去了五年，现在是时候组织新选举了。民主行动与民主共和联盟仍然是总统任期的主要竞争者，而委内瑞拉社会党仍在试图通过资本主义体系本身破坏体系。另外，这次选举，保守主义政党：独立选举政治组织委员会，也加入了争夺。"
 ven.31.a: "民主行动党赢得了又一个任期"
 ven.31.b: "民主共和联盟赢得了总统职位"
 ven.31.c: "委内瑞拉社会党实现了选票促成革命。"
 ven.31.e: "独立选举委员会，新成员获胜。"
 ven.32.t: "1959年总统选举"
 ven.32.d: "正如我们宪法所规定的，自上次选举已过去了五年，现在是时候组织新选举了。民主行动与民主共和联盟仍然是总统任期的主要竞争者，独立选举政治组织委员会居于第三位，而委内瑞拉社会党仍在试图通过资本主义体系本身破坏体系。"
 ven.32.a: "民主行动党赢得了又一个任期"
 ven.32.b: "民主共和联盟赢得了总统职位"
 ven.32.c: "委内瑞拉社会党实现了选票促成革命。"
 ven.32.e: "独立选举委员会，新成员获胜。"
 ven.33.t: "委内瑞拉加入第三国际？"
 ven.33.d: "委内瑞拉克服了一切苦难，于最近选举出了一个工团主义政府，并在和平革命上取得了重大进展。现在他们已经稳定了下来，他们希望帮助我们对反动派的战争。"
 ven.33.a: "欢迎，同志！"
 ven.33.b: "我们该怎么帮他们？游泳吗？"
 ven.34.t: "法国同意我们加入第三国际"
 ven.34.d: "好消息！法国欢迎我们加入国际革命大家庭。"
 ven.34.a: "全世界无产者，联合起来！"
 ven.35.t: "法国拒绝"
 ven.35.d: "由于某种原因，法兰西公社拒绝了我们参与其对抗反动派的提议。"
 ven.35.a: "什么？"
 ven.36.t: "委内瑞拉加入协约国？"
 ven.36.d: "委内瑞拉最近正与第三国际的工团派打得火热。虽然自1895年危机，再到1902年的事情，协约国与委方关系十分冷淡，但他们如今还是与大英帝国接洽了，希望帝国保护他们免遭公社赤潮毒手。无论双方立场是转了几个一百八十度，至少委内瑞拉吧巨大的石油储量及战略地位，实在是反工团主义斗争的理想盟友。眼下，议会里有一拨议员反对将帝国卷入干涉他国内政的无底洞中，另一拨则称，干预是取代美国成为西半球保护者的绝好机会。我们应该如何决断？"
 ven.36.a: "欢迎加入协约国，委内瑞拉。"
 ven.36.b: "我们不需要负资产。"
 ven.37.t: "加拿大接受我们加入协约国"
 ven.37.d: "好消息呐！加拿大同意让我们加入协约国了，从今往后我们将携手一道，把工团派赶出加勒比海！赶出新大陆！赶出地球！"
 ven.37.a: "那么，天佑国王吧！"
 ven.38.t: "加拿大拒绝了"
 ven.38.d: "由于某些天晓得的原因，加拿大拒绝加盟申请，我们到头来还得独自奋战。"
 ven.38.a: "什么？"
 ven.39.t: "与委内瑞拉议和？"
 ven.39.d: "我们丢掉了圭亚那，针对委内瑞拉首都的抢滩行动也以失败告终。显然，双方心里都有数，我们已经输掉了这场战争。眼下，委内瑞拉向我们抛出了和平的橄榄枝：就到埃塞奎博河的圭亚那，也就是仅限于他们的宣称地，多了不要。我们要就此和谈一场，还是为了或有能力放手一搏的未来再拼一把？"
 ven.39.a: "拿走你那该死的丛林吧，委内瑞拉。"
 ven.39.b: "我们决不投降！"
 ven.40.t: "拿下圭亚那！"
 ven.40.d: "西印度群岛已经同意议和，西属圭亚那再归我手，此后也将永远是委内瑞拉的一部分！全国各地的民众都沐浴在共同的爱国主义浪潮中——故土新归的除外，行政人员报告说西属圭亚那居然一个讲西语的都没有——无论如何！今天对所有委内瑞拉人来说都是个伟大的日子！"
 ven.40.a: "上帝与联邦！"
 ven.41.t: "西印度群岛拒绝议和"
 ven.41.d: "[WIF.GetNameDefCap]专程与我们对着干，拒绝了我们慷慨的议和条件。他们再次宣布，称绝不把西属圭亚那让给我们，因此战争还得继续下去。政府中一些人私底下怀疑，仗打久了的话，我们能否有能力撑下去。但眼下，民众仍然决意要继续这场战争。"
 ven.41.a: "傻逼英国佬！"
 ven.42.t: "委内瑞拉政府提议同盟"
 ven.42.d: "我们以非直接手段干预了困顿中的委内瑞拉共和国，马科斯·佩雷斯·希门尼斯总统最终领导该国复归稳定。委国总统以政权维序及威望计，希望两国签订正式的结盟互助条约。由于我们已经加入了[ROOT.GetFactionName]这个更大的阵营，得询问阵营领袖是否有意参与保护委内瑞拉。然而，考虑到保护该国着实得出力不小，究竟如何行动还得多掂量推敲一下。"
 ven.42.a: "把请求传达给我们的盟友。"
 ven.42.b: "我们不要委内瑞拉。"
 ven.43.t: "美国转交委内瑞拉结盟要求"
 ven.43.d: "美国盟友收到了委内瑞拉加入[ROOT.GetFactionName]的请求。美国似乎有意将这个南美国家纳入势力范围，并期待我们也能同意。尽管委内瑞拉能提供稳定的石油供应及加勒比海南岸的军事基地，但与其结盟亦代表着我们要被卷入南美的政治环境中。我们应该允许其加入吗？"
 ven.43.a: "热烈欢迎！"
 ven.43.b: "这就是个包袱。"
 ven.44.t: "[FROM.GetNameDefCap]接受委内瑞拉的提议"
 ven.44.d: "[FROM.GetName]盟友接受了我们的请求，委内瑞拉已加入了[ROOT.GetFactionName]。我国作为美洲最具影响力国家的地位得以进一步巩固，而附加一批坚定的新盟友在背后撑腰。"
 ven.44.a: "好！"
 ven.45.t: "[FROM.GetNameDefCap]同意结盟"
 ven.45.d.america: "[From.GetNameDefCap]已接受了我国加入[FROM.GetFactionName]这一全球联盟的请求。这是国际合作的盛日，明年的今天也将是全球激进主义和社会主义的忌日！"
 ven.45.d: "我们的结盟请求由美国代为转交给了[FROM.GetName]那个遥远的国家，该国已接受了我国加入[FROM.GetFactionName]这一全球联盟的请求。这是国际合作的盛日，明年的今天也将是全球激进主义和社会主义的忌日！"
 ven.45.a: "为了友谊！"
 ven.46.t: "[FROM.GetNameDefCap]拒绝结盟"
 ven.46.d: "美国人之前信口开河说要帮我们一把，可事实证明，谈到结盟时就没那么顺利了。我们的结盟提案遭拒，理由是可能会把美国拖入我国与邻战争中。这简直是国家层面暴行，严重动摇了我等在民间的声望。"
 ven.46.a: "我们居然蠢到会相信帝国主义者。"
