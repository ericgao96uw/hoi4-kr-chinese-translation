 nzl.10.t: "呼吁和平？"
 nzl.10.d: "我们同澳大利亚人已经开战好几个月了，我们没有多么接近胜利。这是一场毫无意义的战争，因此有人提出建议，我们应该寻求无条件和平。我们的首要目标是恢复[AST.GetNameDef]的民主，但如果必须的话，我们必须对民主和安全感到满意。"
 nzl.10.a: "是时候休战了。"
 nzl.10.b: "不！我们将继续，直到战争结束！"
 nzl.11.t: "与新西兰和谈？"
 nzl.11.d: "一名和平特使从[From.GetAdjective]政府前来，提出结束敌对状态。如果我们让他们独立，他们将放弃推翻我们政府的企图，这场战争可能会结束……这场目前毫无进展的战争。然而，这确实意味着，暂时放弃我们收回新西兰的努力。"
 nzl.11.a: "是的，让我们现在结束吧。"
 nzl.11.b: "不！我们将继续，直到战争结束！"
 nzl.12.t: "与[From.GetNameDef]和谈失败"
 nzl.12.d: "我们的特使已经从[From.GetNameDef]返回，并作出了明确的回应：和平不会到来。"
 nzl.12.a: "啊，好吧。"
 nzl.14.t: "寻求协约国的帮助？"
 nzl.14.d: "既然与[AST.GetNameDef]的战争已经开始，我们必须考虑是否该向协约国寻求帮助。如果我们重新加入协约国，这意味着我们将再次成为未来他们在大洋彼岸战争的一部分……但我们真的还有别的选择吗？"
 nzl.14.a: "我们非常需要他们的帮助！"
 nzl.14.b: "不，我们自己解决。"
 nzl.15.t: "新西兰寻求帮助"
 nzl.15.d: "在新卫队抵抗军的帮助下，新西兰从[AST.GetNameDef]独立，并呼吁王室提供援助。我们是否接受他们加入协约国，并加强他们的防御，即使这意味着要在太平洋地区发动战争？"
 nzl.15.a: "是的，我们当然会帮助他们！"
 nzl.15.b: "不，我们不能再卷入另一场战争了。"
 nzl.16.t: "[From.GetNameDefCap]拒绝帮助"
 nzl.16.d: "令我们惊讶的是，来自[From.GetNameDef]的代表告诉我们，[Root.GetNameDef]是独立的。他们似乎不能在太平洋地区发动战争，即使是为了夺回澳大利亚。"
 nzl.16.a: "不过如此。"
 nzl.20.t: "新西兰总督？"
 nzl.20.d: "既然我们已经重新加入了大英帝国，新西兰政府正在考虑是否请求任命一位总督——以作为大英帝国的正式成员。"
 nzl.20.a: "乔治·蒙克顿-阿伦德尔，戈尔韦子爵，正是这个职位的合适人选。"
 nzl.20.b: "伯纳德·弗赖伯格是一名军人，适合这一职位。"
 nzl.20.c: "不，我们不需要这无用的东西。"
 nzl.21.t: "重建民主？"
 nzl.21.d: "随着战争的结束，军事总督弗赖伯格已经收到是否应该重建新西兰人民民选政府这一疑问。一些政府成员说，这场危机还远未结束，但大多数人都认为，军队下台的时间已经到了。毕竟，新西兰是一个民主国家，她不会长期接受独裁统治。"
 nzl.21.a: "是的，立即规划举行选举。"
 nzl.21.b: "不，军队将继续掌权。"
 nzl.22.t: "第一次自由选举"
 nzl.22.d: "军事总督伯纳德·弗赖伯格同意新西兰举行自由选举，这是新西兰一段时间以来第一次自由选举。工党似乎最有可能获得多数席位，但仍有可能因为强烈的反工团情绪使国家党获得权力。尽管如此，新西兰军团煽动民族主义支持取得竞选成功的可能性依然存在。"
 nzl.22.a: "工党赢得选举。"
 nzl.22.b: "国家党设法建立了一个少数派政府。"
 nzl.22.c: "人们寻求军团保护他们。"
