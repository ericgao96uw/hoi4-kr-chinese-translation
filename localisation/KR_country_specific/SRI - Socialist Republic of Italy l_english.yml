 SRI_international_decisions: "意大利在第三国际"
 SRI_international_decisions_desc: "意大利社会主义共和国是第三国际的创建国之一，因此我们应该支持国际的其他成员提出的种种项目和建议并为其做出贡献。"
 SRI_join_the_intl: "加入第三国际"
 SRI_join_the_intl_desc: "德国和奥地利都怀疑第三国际能否和[Root.GetNameDef]之间建立正式的同盟，从而让法国和英国的军队协助我们来统一意大利。或是有任何外部强权介入意大利，或是[FRA.GetNameDef]和[GER.GetNameDef]的战争再度爆发，一切都很不确定。"
 SRI_Assist_Damocles_Project: "协助达摩克利斯计划"
 SRI_Assist_Damocles_Project_desc: "英国人设立了一个协作进行核科技研究的项目。作为盟友我们应该支持英国人，我国的恩里科·费米本就是一位杰出的核物理科学家，他将会是这个项目极大的助力。"
 SRI_political_decisions: "政治决策"
 SRI_political_decisions_desc: "我们可以采用许多不同的决策来塑造共和国的形态。"
 SRI_begin_the_cultural_revolution: "开始文化大革命"
 SRI_begin_the_cultural_revolution_desc: "反动因素仍然在我们的社会中发散着臭气，像老鼠一样，一只被清理掉，又会有更多的从地板下钻出来。我们必须努力来一举彻底摧毁他们。"
