 austral.238.t: "新西兰投了赞成票"
 austral.238.d: "新西兰征兵公投投票结果出炉，那里的人们投了赞成票。"
 austral.239.t: "新西兰投了反对票"
 austral.239.d: "新西兰征兵公投投票结果出炉，那里的人们投了反对票。"
 austral.241.t: "征兵公投成功！"
 austral.241.d: "绝大多数澳大拉西亚人民支持政府对[Root.GetNameDef]实行有限征兵制的愿望。"
 austral.241.a: "万岁，万岁，万岁！"
 austral.242.t: "征兵公投失败……"
 austral.242.d: "政府在投票中彻底失败。澳大拉西亚公民拒绝实行征兵法，内阁的威信严重受损。"
 austral.242.a: "啊，真是耻辱！"
 austral.243.t: "新西兰的征兵骚乱"
 austral.243.d.forced: "在新西兰，征兵问题是非常敏感的问题。1924年《整合资源法》将新西兰并入[Root.GetNameDef]本身就不是出于他们自己的意愿，现在[Root.GetAdjective]却又违背他们的意愿要在本地强制征兵，很快，整个国家都因征兵问题爆发了骚乱，许多愤怒的暴乱者当众焚烧[Root.GetAdjective]国旗，在街头高呼新西兰根本就不应该成为邦联的一部分。"
 austral.243.d.voted: "公民投票清点过后，事实已经很清楚了，支持征兵的一方会占上风。然而，由于新西兰压倒性地投票反对邦联征兵法，公投后的国内形势正在往复杂的方向演变。新西兰加入邦联是受1924年《资源整合法》的强制而非公众的普遍授权，这就在新西兰政府与邦联间产生了一个法理问题，“如果新西兰人坚决反对澳大拉西亚政府的全国性规定，他们是否有权不履行这些条例呢？”。因为征兵问题的争议，新西兰的奥克兰与其他一些地区爆发了几起征兵骚乱，要求在奥克兰举行公投以决定其作为澳大拉西亚一部分的未来。"
 austral.243.a: "我们都是[Root.GetAdjective]的公民！"
 austral.245.t: "澳大拉西亚卫队支持征兵法案"
 austral.245.d: "查尔斯·维纳·布鲁克是澳大拉西亚卫队及其附属党派——“中央党”——的主要负责人之一，今天发表讲话肯定了政府采用征兵制度的决定。虽然我们可能不那么习惯于得到极右派的背书，但愉快地接受他们的“友谊”对我们来说可能更有力，尤其鉴于自上次选举以来布鲁克对中央党的支持似乎明显增强了它们的力量的情况下……"
 austral.245.a: "嗯，谢谢？"
 austral.246.t: "澳大拉西亚卫队批评我们未能通过征兵政策"
 austral.246.d: "查尔斯·维纳·布鲁克是澳大拉西亚卫队及其附属党派——“中央党”——的主要负责人之一，今天抨击了我们“懦弱的政府”未能通过征兵将严重威胁国家安全。这并不是一个可以忽略的威胁，尤其鉴于自上次选举以来布鲁克对中央党的支持似乎明显增强了它们的力量的情况下……"
 austral.246.a: "这不可是好事……"
 austral.247.t: "民族主义者支持中央党"
 austral.247.d: "自1936年大选以来，比利·休斯领导的民族主义政党支持率大幅下降。随着越来越多的支持者和成员离开，在加入斯坦利·布鲁斯的联合党，埃里克·坎贝尔的中间党两个仅存的选择间，休斯最终决定加入澳大拉西亚卫队的阵营。卫队终于不必担心右派政党分票的问题了，现在他们是下届国会选举的有力竞争者！"
 austral.247.a: "看我们怎么打败他们！"
 austral.248.t: "失去新西兰"
 austral.248.d: "失去了新西兰之后，我们已经不能把自己看作完整的[Root.GetNameDef]了——这个被称为邦联的组织已经被正式解散了。"
 austral.248.a: "也许可以先这样……"
 austral.249.t: "重建新西兰秩序"
 austral.249.d: "日前，[Root.GetAdjective]已经恢复了对新西兰的控制，邦联在今天正式恢复了！"
 austral.249.a: "事情已经纠正过来了。"
 austral.250.t: "新西兰公投？"
 austral.250.d.gbr: "随着英国本土的重建和工团主义威胁的结束，在民众的压力下，新西兰政府开始要求邦联政府重新考虑新西兰就脱离[Root.GetNameDef]问题而举行独立公投的可行性。新西兰是通过《资源整合法》才并入邦联的，如今维系旧法案的目的已不复存在，合并措施自然也被认为不再必要了。考虑到强制征兵后该地区发生的若干骚乱，新西兰脱离邦联的可能性很高。"
 austral.250.d.faction: "随着[Root.GetNameDef]不再是协约国的一员，在民众的压力下，新西兰政府开始要求邦联政府重新考虑新西兰就脱离[Root.GetAdjective]问题而举行独立公投的可行性。新西兰是通过《资源整合法》才并入邦联的，如今维系旧法案的原因已被破坏，合并措施自然也被认为不再必要了。考虑到强制征兵后该地区发生的若干骚乱，新西兰脱离邦联的可能性很高。"
 austral.250.a: "如果他们愿意，当然可以自由组织公投。"
 austral.250.b: "我们认为那是非法的。"
 austral.251.a: "留下。"
 austral.251.b: "独立。"
 austral.252.t: "新西兰选择留下来"
 austral.252.d: "历时一个月的投票过后，这场投票率颇高的新西兰独立公投终于落下帷幕，公投结果决定新西兰将留在[Root.GetNameDef]。一些人对公投结果表示质疑，声称选举受到了[Root.GetAdjective]的干涉。但大部分人都确定这个结果在他们的接受范围在内，我想双方的矛盾大概已经解决了。"
 austral.252.a: "万岁！"
 austral.253.t: "新西兰选择离开"
 austral.253.d: "历时一个月的投票过后，这场高投票率的新西兰独立公投终于落下帷幕，公投结果决定新西兰离开[Root.GetNameDef]。事实上该动议取得了非常高的赞成票，以致于很少有人试图声称该岛脱离邦联的程序是有漏洞的。当地政府已经开始采取措施切断与大陆的政治联系。"
 austral.253.a: "那就这样吧！"
 austral.254.t: "全国哀悼日"
 austral.254.d: "今天是第一支舰队在澳大利亚登陆的第150周年。当许多澳大利亚白人热烈地庆祝这一天时，土著居民却在哀悼他们因此失去的家园和此后所蒙受的无数苦难。在澳大拉西亚至上运动的协助下，原住民进步协会举行了一场以默哀为主体的抗议活动，为所有澳洲原住民争取平等权利、充分公民权和更好的教育而发声。该组织的领导人、澳大拉西亚至上运动著名成员杰克·帕滕呼吁道：“给我们机会！不要让澳大拉西亚在进步进程中落在后面。我们要求充分的公民权利”……这次抗议得到了褒贬不一的评价，但反过来也得到了土著居民对澳大拉西亚至上运动的支持，以及对左翼政治感到失望的平等主义者们的支持。"
 austral.254.a: "令人不安的消息。"
 austral.255.t: "农民请求帮助宰杀鸸鹋"
 austral.255.d: "瓦尔古兰(Walgoolan)和布拉科平(Burracoppin)的农民们已经向政府请愿，控诉当地土生的鸟类鸸鹋大规模繁殖，种群数目过多已经导致了当地的食物与淡水短缺的问题，并希望政府能帮助清除该地区的大量鸸鹋。他们要求飞机在鸟群中间投掷炸弹，并希望配备机枪的士兵击落其余的鸸鹋，这些要求与1932年那次失败的尝试类似。首席渔猎督察阿诺德表示，“目前的情况不值得大规模捕杀这些鸟”，督察没有发现任何所谓的“大规模繁殖问题”，并对实施计划的成本感到担忧。根据阿诺德的建议报告，该州政府也拒绝了这一请求。"
 austral.255.a: "对鸸鹋发动战争是没有必要的。"
 austral.256.t: "国防志愿军"
 austral.256.d: "为了应对再次降临的世界大战，澳大利亚退伍军人联盟被赋予一项组建本土民兵部队的使命。其成员社会涵盖面很广，既有超过服役年龄无法在海外作战的退伍老兵，也有因年纪太小无法参军的青少年。该民兵组织建立的目的是为本土抗战服务，如果对登陆敌军的前沿抵抗失败，他们也能很快转入游击作战。通过拖延、骚扰，甚至主动出击的办法挫败入侵者任何速战速决的妄想。"
 austral.256.a: "一个绝妙的主意。"
 austral.257.t: "澳大拉西亚国民战争纪念碑落成"
 austral.257.d.labor: "今天，澳大利亚战争纪念碑完成了12年的建造，并在澳新军团日当天开放，以便举行纪念仪式。这座纪念碑是对年轻的大洋洲国家的存在证明——我们是作为澳大拉西亚人与英国人并肩参战，而不是作为殖民地居民为本土作战。大洋洲国家的勇敢和牺牲将永远被铭记在这座白色的大神殿中。澳大利亚总理约翰·科廷也出席了开幕式，他说：“这座澳大拉西亚战争纪念碑是一个充满感激之情的国家向那些坚定地为之服务的人们致敬……”，演讲结束后，退伍军人和其他现役澳大利亚武装部队人员共同举行游行活动，以向那些这个国家献出生命的人表达最深刻的敬意。"
 austral.257.d.uap: "今天，澳大利亚战争纪念碑完成了12年的建造，并在澳新军团日当天开放，以便举行纪念仪式。这座纪念碑是对年轻的大洋洲国家的存在证明——我们是作为澳大拉西亚人与英国人并肩参战，而不是作为殖民地居民为本土作战。大洋洲国家的勇敢和牺牲将永远被铭记在这座白色的大神殿中。澳大利亚总理斯坦利·布鲁斯出席了开幕式，他说：“这座澳大拉西亚战争纪念碑将纪念那些不仅为国家，而且为捍卫帝国而献身的人们。”演讲结束后，退伍军人和其他现役澳大利亚武装部队人员共同举行游行活动，以向那些这个国家献出生命的人表达最深刻的敬意。"
 austral.257.d.antiwar: "今天，澳大利亚战争纪念碑完成了12年的建造，并在澳新军团日当天开放，以便举行纪念仪式。这座纪念碑原本是为了纪念那场违背澳大拉西亚人民的意愿却被迫卷入的帝国主义战争，现在它被重新设计成纪念战争死难者，讲述他们人生故事的和平殿堂。"
 austral.257.d.other: "今天，澳大利亚战争纪念碑完成了12年的建造，并在澳新军团日当天开放，以便举行纪念仪式。这座纪念碑是对年轻的大洋洲国家的存在证明——我们是作为澳大拉西亚人与英国人并肩参战，而不是作为殖民地居民为本土作战。大洋洲国家的勇敢和牺牲将永远被铭记在这座白色的大神殿中。在开放日当天，退伍军人和其他现役澳大利亚武装部队人员共同举行了游行活动，以向那些这个国家献出生命的人表达最深刻的敬意。"
 austral.257.a: "永志不忘！"
 austral.258.t: "社会主义者请求重新加入工党"
 austral.258.d: "日前，社会主义者唐纳德·卡梅伦与约翰·加登正在与工党领导层进行谈判，力图重新加入该党。尽管许多党内成员支持这个做法并认为这将有利于为工党团结工人阶级的力量，但反对者依然存在，例如直言不讳的杰克·兰，他认为这种想法是荒谬的，社会主义者的加入将威胁工党的活动。换而言之，如果我们接受他们的回归，杰克·兰有可能选择再次退出工党，尽管允许前者加入能够为我们收获的好处意味着这笔生意值得冒险，但政治毕竟没有谈生意那么简单……"
 austral.258.a: "好，欢迎他们回归！"
 austral.258.b: "算了，还是维持现状吧。"
 austral.259.t: "工党民粹派再次脱离本党"
 austral.259.d: "为与工会理事会的温和左派和解，杰克·兰及其支持者再次脱离工党。杰克·兰已当众宣誓在即将到来的选举中反对工党领导人。"
 austral.259.a: "下次他准备什么时候回来？"
 austral.260.t: "与工党民粹派和解？"
 austral.260.d: "与杰克·兰及其分离出来的工党成员达成和解的可能性是存在的——尽管这样做意味着至少杰克·兰自己能在工党内阁中占有一席之地。不过考虑到杰克·兰的暴脾气，这个计划或许不会成功，我们有必要做出这样的努力吗？"
 austral.260.a: "我们必须试一试。"
 austral.260.b: "不，他们要求的太多了！"
 austral.261.t: "和解成功"
 austral.261.d: "尽管困难重重，与工党民粹派的和解还是成功了，民粹派重新加入本党！"
 austral.261.a: "很好，兰先生！"
 austral.262.t: "和解失败"
 austral.262.d: "不出所料，与工党民粹派的谈判最终演变成了相互争吵与彼此谩骂，现在杰克·兰已经永远离开了谈判桌。"
 austral.262.a: "就这样吧。"
 austral.263.t: "组建一个毛利人营？"
 austral.263.d: "东部毛利部落成员兼众议员阿比那·恩加塔今天在众议院提出了组建“毛利营”的想法。恩加塔说：“我们是一个伟大联盟的参与者，我们愿意毫不犹豫地为保卫这个联盟献出我们的鲜血与生命。我们是权利的享有者，那么我们也要求被赋予资格去实践那些最平常的公民义务。”即便如此，许多国会成员对这个计划表达了顾虑，毕竟毛利人口很少，即使只让他们提供一个营也很可能无法很好地补充损失。所以让他们像过去那样在军队充当配角也许就足够了？"
 austral.263.a: "让他们担任辅助工作，这会有助于我们的战争！"
 austral.263.b: "毛利人应该像其他普通的澳大拉西亚公民那样投入战斗！"
 austral.264.t: "搜捕杀人犯斯坦利·格雷厄姆"
 austral.264.d: "今天，五名志愿保卫队官员在新西兰南岛的科菲蒂朗伊被枪杀。犯罪嫌疑人名叫斯坦利·格雷厄姆。事件的起因是斯坦利的一头牛死了，他指责是邻居毒死了这头牛，随后事态进一步升级。当志愿保卫队前来调查调查斯坦利与邻居之间的冲突时，他突然逃离了家园。目击者称，当他的邻居安克尔·马德森骑着自行车追来从他身边经过时，斯坦利突然开枪击中了他的腿。当志愿保卫队的官员们赶来准备拘留他时，他也对保卫队员动了武，当场打死3人，打伤2人，其中一人后来因伤势过重死亡。搜捕行动已经迅速开始，当地警方和保卫队决心将斯坦利绳之以法。"
 austral.264.a: "令人震惊！"
 austral.265.t: "对斯坦利·格雷厄姆的追捕结束"
 austral.265.d: "今天，警察和志愿保卫队成员地开枪打死了斯坦利·格雷厄姆，后者在霍基提卡的韦斯特兰医院伤重去世。直到警方阻止他之前，在长达三个星期的步行与野外生存过程中他一共夺去了14条生命，这是[Root.GetAdjective]州有史以来最严重的连环枪击案。虽然格雷厄姆为何开始行凶的具体细节已不得而，但警方记录显示，他曾有暴力胁迫与袭击的历史。枪击事件发生后，格雷厄姆的农庄被报复者烧毁，政府将他的妻子和孩子转移到其他地区生活，并计划在格雷厄姆庄园旧址也是袭击最先开始的地方树立一座纪念碑以纪念事件中的死难者。"
 austral.265.a: "至少一切结束了。"
 austral.266.t: "科廷访问[CAN.GetNameDef]"
 austral.266.d: "约翰·科廷总理今天抵达渥太华，重申了澳大拉西亚对协约国与加拿大王室的承诺。他在渥太华议会的演讲中说，过去十年的斗争使澳大拉西亚和加拿大的关系比以往任何时候都要紧密，加拿大是所有参与这场争取自由与反工团主义长期斗争的英雄们永恒的骄傲。演讲得到了加拿大议员们雷鸣般的掌声。随后，他亲自前去拜会英国首相与[CAN_king_full_name]，据说双方详细讨论了协约国当下面临的那些紧迫的问题。"
 austral.266.a: "我们同舟共济。"
 austral.267.t: "约翰·科廷的访问"
 austral.267.d: "约翰·科廷总理今天抵达渥太华，重申了澳大拉西亚对协约国与加拿大王室的承诺。他在渥太华议会的演讲中说，过去十年的斗争使澳大拉西亚和加拿大的关系比以往任何时候都要紧密，加拿大是所有参与这场争取自由与反工团主义长期斗争的英雄们永恒的骄傲。演讲得到了加拿大议员们雷鸣般的掌声。随后，他亲自前去拜会英国首相与[CAN_king_full_name]，据说双方详细讨论了协约国当下面临的那些紧迫的问题。"
 austral.267.a: "澳大拉西亚仍然是位值得信赖的盟友。"
 austral.300.t: "乔治王子在空难中丧生"
 austral.300.d: "最近，一架小型飞机在飞往新西兰途中意外坠毁，机上乘客全部遇难，其中包括年轻的[Root.GetNameDef]总督乔治王子。整个国家都为此沉浸在悲伤的哀悼中，许多人都为年轻王子的去世感到由衷的愤怒。皇家事故调查委员会正在调查这场空难的起因。尽管如此，经过数周的搜寻，失事地段附近的太平洋水域几乎没有发现多少飞机残骸。与此同时，王子的兄长、格洛斯特公爵亨利王子已经抵达[Root.GetNameDef]作为他的替任者。不幸啊，亨利王子作为总督的第一份工作就是参加他弟弟的葬礼。"
 austral.300.d.albert: "最近，一架小型飞机在飞往新西兰途中意外坠毁，机上乘客全部遇难，其中包括年轻的[Root.GetNameDef]总督乔治王子。整个国家都为此沉浸在悲伤的哀悼中，许多人都为年轻王子的去世感到由衷的愤怒。皇家事故调查委员会正在调查这场空难的起因。尽管如此，经过数周的搜寻，失事地段附近的太平洋水域几乎没有发现多少飞机残骸。与此同时，王子的兄长、阿尔伯特王子已经抵达[Root.GetNameDef]作为他的替任者。不幸啊，阿尔伯特王子作为总督的第一份工作就是参加他弟弟的葬礼。"
 austral.300.d.hore_ruthven: "最近，一架小型飞机在飞往新西兰途中意外坠毁，机上乘客全部遇难，其中包括年轻的[Root.GetNameDef]总督乔治王子。整个国家都为此沉浸在悲伤的哀悼中，许多人都为年轻王子的去世感到由衷的愤怒。皇家事故调查委员会正在调查这场空难的起因。尽管如此，经过数周的搜寻，失事地段附近的太平洋水域几乎没有发现多少飞机残骸。由于阿尔伯特王子已指派前往加拿大，高里伯爵亚历山大·霍尔-鲁思文被任命为他的接班人。不幸啊，伯爵作为总督的第一份工作就是参加前任总督的葬礼。"
 austral.300.a: "令人悲痛的损失"
 austral.301.t: "约瑟夫·莱昂斯去世"
 austral.301.d: "今天，澳大拉西亚议会为约瑟夫·A·莱昂斯的逝世做了沉痛的哀悼。尽管他脱离工党成为了国民党的领导人之一，他在各个领域的政治贡献依然深得人们的缅怀。他为澳大拉西亚留下的最大遗产或许就是“坚定”与“决心”，他与斯坦利·布鲁斯冒着被解职的危险在国民党内继续推动民主选举正是这两种高贵精神最完美的写照。他负责实施的经济与社会政策在一定程度上帮助国民撑过了大萧条最艰难的时期。尽管国民党最终失败了，他还是因为向国家与国民充分献出了他所拥有一切而在普通民众中广受爱戴。"
 austral.301.a: "他将被铭记。"
 austral.302.t: "弗雷德·帕特森遭到枪击"
 austral.302.d: "随着澳大拉西亚工会理事会开始为即将到来的首届全国代表大会做准备，工团政府逐渐成为内讧与政治阴谋的温床。也许正因如此，工团主义领袖弗雷德·帕特森在今天早间时分在离开他在堪培拉的办公室时遭到枪击。帕特森随后立即被送往医院，目前已显情况稳定，有望很快恢复康复。然而袭击者的身份至今仍是个迷。澳大拉西亚工会理事会高层已经向全体成员发出呼吁，各方应在国会召开后保持冷静，确保权力的有序过渡。"
 austral.302.a: "真可怕。"
 austral.303.t: "斯坦利·布鲁斯辞职"
 austral.303.d.gov: "经历了23年的政治生涯之后，始终与争议相伴的澳大拉西亚首相斯坦利·布鲁斯已经决定辞去澳大拉西亚联合党领袖一职。突然离场使得他的政党陷入了相当的混乱之中，很多人认为他的决定不合时宜，而在联合党立即展开的权力斗争已经开始为他寻找继任者。"
 austral.303.d.notgov: "经历了23年的政治生涯之后，始终与争议相伴的政治家斯坦利·布鲁斯已经决定辞去澳大拉西亚联合党领袖一职。突然离场使得他的政党陷入了相当的混乱之中，很多人认为他的决定不合时宜，不过似乎有一种共识认为正是布鲁斯的缺乏领导力导致了该党急剧衰退的地位。许多联合党员开始把斯坦利的退场看作是联合党走向复兴的机会。"
 austral.303.a: "罗伯特·孟席斯成为联合党新领导人。"
 austral.303.b: "西德尼·霍兰成为率领该党的第一位新西兰人。"
 austral.304.t: "联合党-乡村党联盟破裂"
 austral.304.d: "厄尔·佩奇对罗伯特·孟席斯当选澳大拉西亚联合党领袖表示不满，对孟席斯的“正直”提出了尖锐的批评。他说：“澳大拉西亚国政府的领导人不仅要具备我刚才提到的品质，还要具备勇气、忠诚和判断力这三个基本品质。”随着厄尔·佩奇当即撕毁了双方间的所有的协议，澳大拉西亚联合党与乡村党之间的联盟关系似乎已经结束。"
 austral.304.a: "真是一团糟。"
 austral.305.t: "厄尔·佩奇失去乡村党领袖地位"
 austral.305.d: "在与联合党的联盟结束后，该党内部的内讧达到了顶峰。该党一致罢免了厄尔·佩奇的领袖地位，并将其让予阿瑟·法登。"
 austral.305.a: "有趣。"
 austral.306.t: "约翰·迈尔斯辞职"
 austral.306.d: "随着健康状况不断恶化及澳大拉西亚工会理事会的领导权之争的不断升级，无法继续忍受政治生活的约翰·迈尔斯最终同意辞去准则党领袖的职务。许多人认为他辞职之前，迈尔斯作为主席实际上是无权无势的，因为他的继任者兰斯·夏基一直在慢慢侵蚀迈尔斯的权力。目前，某些新闻广播内容似乎在向公众们暗示，迈尔斯的辞职远非“自愿”那么简单。然而有关此事的讨论到目前为止还很少。尽管身处争议之中，退休的约翰·迈尔斯还是重申了他对最高准则的忠诚。"
 austral.306.a: "真糟糕。"
 austral.307.t: "戴维·默里·安德森爵士去世"
 austral.307.d: "今天，戴维·默里·安德森爵士在医院突然去世，悉尼所有的旗帜都为此降半旗致哀。现任新南威尔士州州长安德森爵士最为人所知的是他成功地疏散了东印度群岛的英国殖民地，拯救了数千人的生命，也拯救了英国太平洋舰队的大部分力量。尽管安德森爵士已经因病放弃了参与政治活动而选择让菲利普·斯特里特爵士代替他在公众场合露面，但他一直坚定地支持澳大拉西亚卫队的活动，称他们为“澳大拉西亚唯一会思考的人们。”"
 austral.307.a: "他是个好人。"
 austral.308.t: "弗雷德·帕特森辞职"
 austral.308.d: "“人民卫士”弗雷德·帕特森在领导多年后最终以家庭与健康问题为由，决定辞去澳大拉西亚工会理事会大会主席一职。虽然他不再担任大会主席，但仍将为新领导人的安稳过度出任副主席一职。有资历接替他的第一个人选是埃尔茜·法雷利，她是一位著名的社会主义者与女权主义者，在赋予女性工人阶级权力方面取得了不少成功。另一个选择是学者兼哲学家约翰·安德森，他推动了许多改革，并希望致力于帮助我们的同志接受高等教育学习更多的知识。两者都是有能力的人选，但只有一个人能被最后选中。"
 austral.308.a: "埃尔希·法雷利将出任主席。"
 austral.308.b: "约翰·安德森是相当合适的人选。"
 austral.309.t: "约翰·科廷去世"
 austral.309.d.hog: "由于多年来不断恶化的健康状况，澳大拉西亚总理约翰·科廷日前在堪培拉的小屋因心力衰竭去世。作为长期领导工党的政治家，科廷在全国广受尊敬，但在成为首相以后，他的健康状况相比过去几年可谓急剧恶化。他的遗体在由九架战斗机送行的皇家空军道奇飞机的护送中回到了他的家乡珀斯。在那里，他被安葬在珀斯的卡拉卡塔公墓，灵车开过的路线上有超过10万人自发为他送行，葬礼本身也有约3万人参加。"
 austral.309.d.nothog: "由于多年来不断恶化的健康状况，澳大拉西亚工党领袖约翰·科廷日前在堪培拉的办公室因心力衰竭去世。作为长期领导工党的政治家，科廷在全国广受尊敬。他的遗体在由九架战斗机送行的皇家空军道奇飞机的护送中回到了他的家乡珀斯。在那里，他被安葬在珀斯的卡拉卡塔公墓，灵车开过的路线上有超过10万人自发为他送行，葬礼本身也有约3万人参加。"
 austral.309.a: "一位伟大的澳大拉西亚人去世了。"
 austral.310.t: "工党的新领袖"
 austral.310.d: "随着科廷去世，工党临时党魁本·奇夫利将面临一场选举以决定他的领导地位是否能得到长期延续。这把交椅也可能落入人气颇高的后起之秀彼得·弗雷泽手中。大多数人认为，在这场激烈的竞争中，双方获胜的几率都是均等的。"
 austral.310.a: "本·奇夫利仍然是工党党魁。"
 austral.310.b: "彼得·弗雷泽接管了党。"
 austral.350.t: "[From.GetNameDefCap]宣称新几内亚"
 austral.350.d: "[From.GetAdjective]政府奉行的复仇主义政策——或称安德森主义——正在对新几内亚北部及其以东群岛宣称拥有主权，理由是[Root.GetNameDef]对该地区的控制有悖于该国的国家利益。"
 austral.350.a: "令人发指！"
 austral.350.b: "他们必不能得逞！"
 austral.351.t: "[From.GetNameDefCap]宣称美拉尼西亚"
 austral.351.d: "[From.GetAdjective]政府奉行的复仇主义政策——或称安德森主义——正在对美拉尼西亚群岛宣称拥有主权，理由是这些领土是我们从世界大战中“无耻”掠夺走的，这些领土应该处于[From.GetNameDef]保护范围之内。"
 austral.352.t: "澳大拉西亚宣称南太平洋群岛"
 austral.352.d: "[From.GetAdjective]政府奉行的复仇主义政策——或称安德森主义——正在对南太平洋群岛宣称拥有主权，理由是这些领土是我们从世界大战中“无耻”掠夺走的，这些领土应该处于[From.GetNameDef]保护范围之内。"
 austral.353.t: "澳大拉西亚宣称[Root.GetAdjective]东印度群岛"
 austral.353.d: "[From.GetAdjective]政府奉行的复仇主义政策——或称安德森主义——正在对新几内亚北部的岛屿提出主权要求。这些岛屿都曾是西班牙东印度群岛的一部分，在西班牙与美国的战争中战败后被卖给了德国。[From.GetNameDefCap]声明[Root.GetNameDef]对该地区的控制有悖于该国的国家利益。"
 austral.354.t: "[From.GetNameDefCap]宣称新加坡"
 austral.354.d: "[From.GetAdjective]政府奉行的复仇主义政策——或称安德森主义——正在对新加坡宣誓主权。新加坡是英国在世界大战结束前对抗德国的最后堡垒。他们宣称新加坡应该处于[From.GetNameDef]保护范围之内。他们是否打算认真讨要这些宣称还有待观察。"
 austral.355.t: "[From.GetNameDefCap]宣称北婆罗洲"
 austral.355.d: "[From.GetAdjective]政府奉行的复仇主义政策——或称安德森主义——正在对北婆罗洲宣称主权，毫无疑问，这是那位布鲁克王朝的白人拉惹鼓动的产物，他曾将沙捞越王国作为自己的游乐场并希望收复那里。"
 austral.356.t: "[From.GetNameDefCap]宣称马来亚"
 austral.356.d: "[From.GetAdjective]政府奉行的复仇主义政策——或称安德森主义——对马来半岛宣称拥有主权，理由是这些土地是我国在世界大战结束后从英国人手中夺走的，因此他们有权将它们被纳入[From.GetNameDef]的保护范围。"
 austral.357.t: "[From.GetNameDefCap]宣称西新几内亚"
 austral.357.d: "[From.GetAdjective]政府奉行的复仇主义政策——或称安德森主义——正在对新几内亚西部地区宣称主权，虽然他们指出，控制这些地区是他们国防安全的重要组成部分，但实际上他们根本没有权利要求我们这么做，这种愚蠢的说辞只能成为他们的扩张主义与帝国主义暴行的进一步证据。"
 austral.358.t: "[From.GetNameDefCap]宣称帝汶岛"
 austral.358.d: "[From.GetAdjective]政府奉行的复仇主义政策——或称安德森主义——正在对帝汶岛宣称主权，虽然他们指出，控制这些地区是他们国防安全的重要组成部分，但实际上他们根本没有权利要求我们这么做，这种愚蠢的说辞只能成为他们的扩张主义与帝国主义暴行的进一步证据。"
 austral.360.t: "[From.GetAdjective]的最后通牒"
 austral.360.d.puppet: "[From.GetAdjective]政府已经向我们发送了最后通牒，要求我们要么把安德森主义所主张然而目前被我们的[puppet_owner.GetAdjective]臣民所控制的土地和平移交给他们，要么就准备面对一场战争。"
 austral.360.d.owned: "[From.GetAdjective]政府已经向我们发送了最后通牒，要求我们要么把安德森主义所主张的土地和平移交给他们，要么就准备面对一场战争。"
 austral.360.a: "我们别无选择——让他们拥有这片土地吧。"
 austral.360.b: "什么？不！我们必须为之而战！"
 austral.361.t: "[From.GetNameDefCap]同意将土地移交给我们"
 austral.361.d: "我们的[From.GetAdjective]领主们已经同意了来自[AST.GetNameDef]的要求，即根据他们滑稽的“安德森主义”授权，归还他们声称享有宣称权的土地。显然，他们担心[Ast.GetNameDef]会用战争来兑现自己的要求。"
 austral.361.a: "看来我们别无选择……"
 austral.362.t: "[From.GetNameDefCap]让步了"
 austral.362.d: "幸运似乎与我们同在。[From.GetNameDef]已经答应了我们的要求，同意立即移交我们的宣称的土地。看来战争是不必要的。"
 austral.362.a: "站在他们的立场上，这是个谨慎的选择。"
 austral.363.t: "[From.GetNameDefCap]拒绝了"
 austral.363.d: "看来[From.GetNameDef]拒绝屈服于我们的要求。我们别无选择，只能用武力来兑现我们的威胁。"
 austral.363.a: "那就开战！"
 austral.364.t: "[From.GetNameDefCap]占领新几内亚"
 austral.364.d: "当[Root.GetAdjective]军队忙于自己的战争时，[From.GetAdjective]军队开进了我们无人驻防的新几内亚殖民地，目前我们似乎对此无能为力。"
 austral.364.a: "卑鄙的投机分子！"
 austral.365.t: "[From.GetNameDefCap]占领新几内亚"
 austral.365.d: "当[Root.GetAdjective]军队忙于自己的战争时，[From.GetAdjective]军队开进了我们无人驻防的新几内亚殖民地，目前我们似乎对此无能为力。"
 austral.366.t: "[From.GetNameDefCap]占领帝汶岛"
 austral.366.d: "当[Root.GetAdjective]军队忙于自己的战争时，[From.GetAdjective]军队开进了我们无人驻防的帝汶岛，目前我们似乎对此无能为力。"
 austral.367.t: "归还英国领土？"
 austral.367.d: "既然故土已经收复，现在是时候该让我们来考虑如何处理通过安德森主义夺取太平洋的土地了——毕竟，这些土地是我们以英国人的名义收回的。现在，本土方面也许愿意让我们保留我们夺得的一切，毕竟所有的工作都是我们做的，他们自己也没有多少实力控制他们了。我们内阁的一些人建议[Root.GetNameDef]不应该率先出价。毕竟已经有无数澳大拉西亚士兵为它流过血了，难道不是吗？"
 austral.367.a: "我们应该还给他们。"
 austral.367.b: "不，我们能比他们保护得更好。"
 austral.368.t: "来自[From.GetAdjective]的提议"
 austral.368.d: "[From.GetAdjective]政府已与我们联系并提出了一项提议——既然我们已经在本土恢复地位，那么他们通过安德森学说以我们的名义征用的土地理应交还予我们。然而，考虑到[From.GetNameDef]花费了大量的血汗和努力去得到它们，这些岛屿对我们的意义也并没有想象中那么重要，也许我们应该承认它们能够为这些殖民地提供了比我们所能提供更多的保护？"
 austral.368.a: "我们将欣然接受他们的提议。"
 austral.368.b: "他们曾为之奋斗，也因此可以保留它。"
 austral.369.t: "土地归还"
 austral.369.d: "衷心的感谢过后，[From.GetAdjective]政府接受了他们的前殖民地的回归。堪培拉因此举行了盛大的仪式来纪念这一事件，许多[Root.GetAdjective]公民因在恢复大英帝国中所做出的贡献而获得了奖励。"
 austral.369.a: "我们做得好！"
 austral.370.t: "我们要保留这些殖民地"
 austral.370.d: "“[From.GetAdjective]政府衷心感谢这项提议，但是我们不会收回这些殖民地。”从伦敦来的使团对我们这么说道：“[Root.GetNameDefCap]显然能够比以往任何时候更好地保护这些土地，我们相信你们也能够向我们所期望的那样为帝国保管太平洋的领土。”"
 austral.370.a: "哦？能听到他们这么说真好……"
 austral.371.t: "工团主义者在[FROM.GetNonIdeologyName]掌权"
 austral.371.d: "[ROOT.GetNameDefCap]最近的革命于我们而言威胁不小，但采取对策的机会总是有的。若能行动迅速，我国驻新几内亚的部队可以横越欧文-斯坦利山脉，在他们有机会反应之前迅速攫取巴布亚地区。"
 austral.371.a: "打掉第三国际的魔爪！"
 austral.371.b: "我们腾不出资源……"
 austral.372.t: "[FROM.GetNonIdeologyNameDefCap]攫取巴布亚！"
 austral.372.d: "革命方兴，举国混乱，[FROM.GetAdjective]政府以遏制工团势力蔓延为由攫取了我国的巴布亚岛。该国政府回绝我国的抗议，眼下唯一的抵制手段仅剩战争——但我们也许负担不起对其开战的压力。"
 austral.372.a: "爱拿不拿。"
 austral.372.b: "这是[ROOT.GetNameDefCap]的合法领土！"
 austral.373.t.new_guard_coup: "[FROM.GetNonIdeologyName]改革派政变"
 austral.373.d.new_guard_coup: "根据[FROM.GetNonIdeologyName]最近的消息，改革派计划颠覆工团政府，回归协约国势力范围中。现如今工团威胁已经消解，我们可以归还巴布亚……只要我们愿意这么做。"
 austral.373.t.invaded: "[ENT.GetNonIdeologyNameDefCap]在[AST.GetNonIdeologyName]恢复秩序"
 austral.373.d.invaded: "协约国同盟军成功推翻了[AST.GetNonIdeologyName]的工团主义政权。既然[AST.GetNonIdeologyName]已经不对我们构成威胁，我们可以考虑将巴布亚岛归还他们。"
 austral.373.a: "他们是它的合法所有者。"
 austral.373.b: "谁捡到就是谁的！"
 austral.374.t: "[FROM.GetNonIdeologyNameDefCap]归还巴布亚"
 austral.374.d: "工团主义匪徒所组建的伪政府已经被推翻。[FROM.GetAdjective]政府因而决定将我们在巴布亚的领地还给我们。"
 austral.374.a: "太棒了！"
 austral.375.t: "[FROM.GetNonIdeologyNameDefCap]保留巴布亚"
 austral.375.d: "尽管和平已然回归，[FROM.GetAdjective]军队仍决定非法占据我们的巴布亚岛。不幸的是，我们对此无能为力。"
 austral.375.a: "梁子结下了！"
