 LBA_White_Peace_Cyrenaican_Revolt: "昔兰尼加叛乱"
 LBA_White_Peace_Cyrenaican_Revolt_desc: "哑谜结束，奥斯曼朴特和塞努西教团之间的决战即将到来。虽然昔兰尼加政府对统治利比亚的兴趣不大，但若战争比预想的更成为、条件允许的话，他们也会这么做。"
 LBA_Pacify_Tripolitania: "平定的黎波里塔尼亚"
 LBA_Pacify_Tripolitania_desc: "教派对立、部落冲突、共和思潮席卷了的黎波里塔尼亚大地，让整个地区陷入了似乎永无止境的混乱状态。我们，塞努西教团的使命是终结这场混乱，还这片土地以秩序，教团的秩序。"
 LBA_Form_Ifriqiya: "建立伊非利基亚"
 LBA_Form_Ifriqiya_desc: "几个世纪以来，非洲统治者的宝座一直无人触碰。我们的土地已经成为了强盛的土耳其人一盘大棋中的一枚棋子，一点都不像过去黄金年代时它曾向世界带去众多进步和财富时的样子。然而，在我们的统治下，我们的国家将再次伟大；现在，伊非利基亚终于在正统国王伊德里斯统治之下了！"
 LBA_Move_Capital_Benghazi: "迁都至班加西"
 LBA_Move_Capital_Benghazi_desc: "作为昔兰尼加的政治经济中心，夺取这座城市被视作所有昔兰尼加人的伟大胜利，是我们同奥斯曼帝国决战的鲜明标志。塞努西教团万岁！"
 LBA_Move_Capital_Tripoli: "迁都至的黎波里"
 LBA_Move_Capital_Tripoli_desc: "作为利比亚最为繁盛人口最多的城市，的黎波里是的黎波里塔尼亚的心脏，在利比亚政局中具有极大的政治影响力。如果我国政府想避免建立一个被西部省份控制的影子政府，那么就应该迁都的黎波里。"
 LBA_Weapon_Smuggling_dc: "跨撒哈拉贸易霸主"
 LBA_Weapon_Smuggling_dc_desc: "由于利比亚的经济体量基本没有什么值得一提的，可耕种的土地也不过5%，因此跨撒哈拉贸易就成为了我国经济的命脉。费赞和昔兰尼加的绿洲是前往萨赫勒的歇脚站，而的黎波里塔尼亚沿岸的城镇是埃及到西马格勒布交通线上的指南。\n\n欧洲强权的到来、奥斯曼未能积极干预其阿拉伯领土的影响都给我国社会的命脉造成了巨大的打击。西边的法国殖民者对我们的商人关闭了边境，而塞努西教团在乍得和尼日尔则遭受到了当地法国驻军的惩罚性远征打击。\n\n法国崩溃和紧随其后的英国革命使得这条商路重获生机。为了“解体现存的法国殖民地”，德国人控制下的中央非洲会很乐意为我们提供走私援助，同时他们也是黑市武器贸易的一个热心主顾。\n\n§g奖励将会根据贸易路线的长度决定，或者由通过国策树上解锁的加成决定。§!\n\n§Y可用路线：§!\n§O班加西§!-[LBA.cyr_siwa]\n§O班加西§!-§O库夫拉§!-[LBA.cyr_murzuq]-[LBA.cyr_tuat]\n§O班加西§!-§O库夫拉§!-[LBA.cyr_murzuq]-[LBA.cyr_bilma]-[LBA.cyr_timbuktu]\n§O班加西§!-§O库夫拉§!-[LBA.cyr_wadai]-[LBA.cyr_nigeria]\n§O班加西§!-§O库夫拉§!-[LBA.cyr_wadai]-[LBA.cyr_cameroon]\n§O班加西§!-§O库夫拉§!-[LBA.cyr_wadai]-[LBA.cyr_congo]"
 LBA_Benghazi_Harbour: "班加西港"
 LBA_Benghazi_Harbour_desc: "曾经以海绵捕捞而著称的班加西，如今已成为奥斯曼帝国非洲海岸上最重要的海军基地，也是利比亚全境最大的港口。"
 LBA_Siwa_Oasis: "锡瓦绿洲"
 LBA_Siwa_Oasis_desc: "锡瓦绿洲坐落于一处古代要塞废墟旁，废墟之上一座石塔孤僻地注视着全城。锡瓦盆地的水源将让我们的旅者和驼队焕发新生。"
 LBA_Kufra_Oasis: "库夫拉绿洲[1009.trading_post_level_indicator]"
 LBA_Kufra_Oasis_desc: "库夫拉绿洲一直是塞努西教团在面临威胁时的藏身处，抵抗法兰西帝国主义者由南向北的行动时也以此处为组织点。现在，这里将是我们疲惫的大篷车队的安全避风港。"
 LBA_Murzuq_Oasis: "迈尔祖格绿洲[273.trading_post_level_indicator]"
 LBA_Murzuq_Oasis_desc: "嘿。你。总算是醒了。你当时正准备越过边界，对吧？没想到闯进了奥斯曼军队的埋伏，和我们一样。还有旁边这个小贼也是。"
 LBA_Tuat_Oasis: "图瓦特绿洲"
 LBA_Tuat_Oasis_desc: "图瓦特绿洲的水赋予了数英亩的枣椰树以生机。请吧！"
 LBA_Timbuktu_Oasis: "廷巴克图城"
 LBA_Timbuktu_Oasis_desc: "金城廷巴克图是学识与宗教学问的宝库。诸多圣人的陵墓吸引了来自撒哈拉沙漠各地乃至其他地方的朝圣者前来朝拜。"
 LBA_Bilma_Oasis: "比尔马绿洲[910.trading_post_level_indicator]\n“在1936年，一个大篷车队领头就是这么干活的。”——伊德里斯一世"
 LBA_Wadai: "阿贝歇城，瓦达伊[515.trading_post_level_indicator]"
 LBA_Wadai_desc: "一座堡垒正护卫着大篷车队南行的南大门、前瓦达伊王国的首都。这里的市场上，商人与货物琳琅满目。"
 LBA_Congo: "[1025.owner.GetAdjective]刚果盆地"
 LBA_Congo_desc: "刚果盆地郁郁葱葱的热带雨林是我们都应该知道的常识。"
 LBA_Cameroon: "[927.owner.GetAdjective]喀麦隆"
 LBA_Cameroon_desc: "喀麦隆的绿色丘陵是我们同德国军火走私者秘密会晤的好地方。"
 LBA_Nigeria: "[558.owner.GetAdjective]尼日利亚"
 LBA_Nigeria_desc: "我们的商贸网让我们知晓了拉各斯那美丽的白色沙滩。在那海滩之外，是我们的沙漠之舟从未见识过的广阔大洋。"
 LBA_waf_Timbuktu_Bilma_Caravan: "西非大篷车队§C廷巴克图-比尔马§!"
 LBA_waf_Timbuktu_Bilma_Caravan_desc: "夜空和繁星如此闪耀\n消逝星光隐藏的秘密不知多少\n大篷车上的璀璨星光哟\n请在我们前行时\n睡在我们的肩头上吧\n跟随我们跨过沙漠\n见证激动人心的旅程\n在我臂弯中的星光哟\n湛蓝夜空下的你让人陶醉\n在我们的大篷车队里\n我美好的梦想就要成真"
