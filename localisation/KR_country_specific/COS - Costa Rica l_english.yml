 COS_ZKG_decisions: "中美洲咖啡公司"
 COS_ZKG_decisions_desc: "我们的国家几乎完全被咖啡大王们选中的精英控制。由于美国大萧条和之后的波动，有着德国血统的许多大王联合了起来，创办了§Y中美洲咖啡公司§!或者说§Y中美咖啡§!。他们的权力巨大，但是在权衡之下，他们也能给我们带来优势。\n\n§Y中美咖啡§!的影响力：£coffee_texticon [?party_popularity@authoritarian_democrat|%R0]\n"
 COS_Combat_Social_Inequality: "与社会不平等搏斗"
 COS_Combat_Social_Inequality_desc: "就算大西洋职工代表大会努力保卫种植园工人微笑的权力，富有的德国咖啡大王和普通人之间的差距还是很大。推行更多社会许可能帮助我们改善街道上的人民的生活，还能减少公司在政治事务上的影响。"
 COS_German_Cultural_Program: "德国文化交流计划"
 COS_German_Cultural_Program_desc: "我们国家和欧洲的德国势力圈成员的联系很紧密，这对艺术、文学作品和文化交流的遗产影响巨大。德国及法兰德斯-瓦隆的大学也允许我们的人民接受高等教育，这深刻的影响了人民的思想。"
 COS_Extend_Loan_decision: "扩大贷款"
 COS_Extend_Loan_decision_desc: "投资者与富有的资本家们很高兴地从挥之不去的萧条阴影与如今的黑色星期一灾难中获利，他们曾借给我们纾困中美咖啡所必需的资金。现在这些高利贷者又回来找到了囊中羞涩的我们，通过向他们提供小规模的政治让步，并将一些国有土地出售给他们，我们可以缓解当下的麻烦，但这绝对不会是什么永久性的解决办法。"
 COS_Sell_Government_Land_decision: "出让政府公地"
 COS_Sell_Government_Land_decision_desc: "几十年来，中美洲各国政府一直通过向外国公司出售大片种植园土地的办法支撑本国经济。这样做是完全正确的，难道不是吗？"
 COS_Land_Survey: "土地勘测计划"
 COS_Land_Survey_desc: "虽然我国大部分地区都能成为理想的种植园，但并非所有的地方都适合生产咖啡。通过勘察地理环境来确定它们是否值得上我们对外要求的价格，是针对它们的投资能否取得成功的关键所在。"
 COS_Extend_Connections: "扩建铁路连接"
 COS_Extend_Connections_desc: "随着种植园规模的不断扩大，工业发展稳步推进。越来越多的需求指向更为优良的基础设施标准。以19世纪成功的美国商人基思为榜样，中美咖啡日前提出，如果我们愿意用可耕作土地作为补偿，他们便愿意出资在当地扩建铁路。"
 COS_Hire_Foreign_Engineers: "雇佣外国工程师"
 COS_Hire_Foreign_Engineers_desc: "铁路建设期间，我们在沿途探掘到少量矿产资源，这刺激了中美咖啡雇佣欧洲工程师来勘察开采这些矿藏的可行性，并进一步协助我国的桥梁与隧道建设。"
 COS_Plantation_Expansion: "扩大中美咖啡种植园"
 COS_Plantation_Expansion_desc: "公司本身及其他投资者的积极反应，配合我国政府的果断答复，成功地促成了一项关于新种植园开发的双边谈判。在同意主要雇佣哥斯达黎加本土劳工，并接受大西洋职工代表大会的条件后，一份合适的协议已经达成，首批数公顷的土地已正式投入生产。"
 COS_UFC_decisions: "联合果品公司"
 COS_UFC_decisions_desc: "自从美国人基思在哥斯达黎加落脚，签订在国家内建设铁路网的合同后，他的公司——§Y联合果品公司§!或者说§Y联合果品§!就在哥斯达黎加的经济上扮演重要的角色。公司的巨大成功并不只有哥斯达黎加人享有，通过精明的投资，公司在全加勒比建立了子公司和种植园网络，但这也导致了巨大的社会混乱，§R罢工§!、§R暴力§!和§R政治危机§!时常发生。\n\n§Y联合果品§!的影响力：£banana_texticon [?party_popularity@market_liberal|%R0]\n"
 COS_Sell_Government_Land_UFC_decision: "向联合果品出让政府公地"
 COS_Sell_Government_Land_UFC_decision_desc: "几十年来，中美洲各国政府一直通过向外国公司出售大片种植园土地的办法支撑本国经济。这样做是完全正确的，难道不是吗？"
 COS_Build_New_Telephone_Lines: "启用新电报线"
 COS_Build_New_Telephone_Lines_desc: "在我国国土两端实现沟通一直是件棘手的事情，这种困境已经引发了沟通不畅与难以抑制的腐败。如今，联合果品凭借他们在贸易方面的影响力与相当的专业知识，提出为我国扩建电报网络。作为这项投资的交换，我们将做出让步，对他们雇佣牙买加流动工人的行为睁只眼闭只眼。"
 COS_Establish_UFC_Headquarters_decision: "在利蒙港建立联合果品总部"
 COS_Establish_UFC_Headquarters_decision_desc: "随着美国局势陷入混乱，中美洲各国纷纷嗅到了摆脱联合果品垄断的机会。鉴于危机日益紧迫，该公司已提议扩大在哥斯达黎加的办事处，并将利蒙港作为其在加勒比地区的业务总部。"
 COS_Limon_Bananas: "开发利蒙香蕉种植园"
 COS_Limon_Bananas_desc: "过去，当这块土地最初被移交给基思的时候，他的联合果品公司才刚刚成立，作为交换的价码，他为我们的国家修建了一条横贯全国的铁路。现在，香蕉种植业的繁荣已经开始刺激这片区域，乃至彻底改变了它传统的样貌。数千名牙买加黑人劳工被运送到种植园工作，而政府则反复地向该公司出售更多土地用以拓产，这一切的进展正使得当地逐渐成为我国重要的经济中心，而临近的重要港口“利蒙港”的存在更是进一步刺激了这一地区的繁荣。"
 COS_Jamaica_Sugar: "开发牙买加糖料种植园"
 COS_Jamaica_Sugar_desc: "牙买加，18世纪时被西印度群岛公司置于统治之下，后来又被纳入今天的西印度群岛联邦管辖，这座小岛一直是美洲向欧洲出口糖料的主要出口商之一。在岛屿开发的早期，来自英国的大批资本与对奴隶劳动力的广泛运用使得岛上的种植园数量指数倍地增长，至今仍为这个地区留下了深刻的印记。糖料依然是当地的首要出口产品。\n\n来自联合果品的投资者已经对岛上富饶的种植园产生了浓厚的兴趣，尽管速度不快，他们正在缓步地并购岛上的土地来增长公司的利益。"
 COS_Jamaica_Bananas: "开发牙买加香蕉种植园"
 COS_Jamaica_Bananas_desc: "由水手洛伦佐·道·贝克建立的波士顿水果公司是联合果品公司在岛上业务的先驱，在与基思的公司合并后，联合果品迅速崛起成为岛上规模最大的雇工单位。因此，紧握良好的势头扩展我们在牙买加的产业是当前至关重要的事务，任何进一步行为的策划都绕不开这个基本点。"
 COS_Cuba_Sugar: "开发古巴糖料种植园"
 COS_Cuba_Sugar_desc: "联合果品对古巴政治的影响力不如中美其他地区那么强劲，其产业也主要位于该国的东方各省。然而，公司还在古巴岛上开办着数家糖厂，维持这些糖料厂的良性运转无疑是符合我们与公司最大利益的。"
 COS_Honduras_Palm_Oil: "开发洪都拉斯棕榈种植园"
 COS_Honduras_Palm_Oil_desc: "通过协助博尼利亚将军发起军事政变推翻该国总统达维拉，塞缪尔·泽穆里成功从该国政府手中取得巨大的让步。通过承诺在洪都拉斯推动基础设施建设，他的公司得到了大片土地作为回报，很快这间企业早已不仅仅是自称为洪都拉斯的“经济发动机”的级别，在与联合果品合并前，它的业务已经扩展到整个地区。\n\n后者现在不仅在香蕉生产上享受巨额利润，而且还负责相当数量的棕榈油与麻蕉生意。"
 COS_Honduras_Abaca: "开发洪都拉斯麻蕉种植园"
