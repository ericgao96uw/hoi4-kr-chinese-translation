 swiss.1.t: "吉桑将军的演讲"
 swiss.1.d: "今天是个阳光明媚的好日子，亨利·吉桑不仅向在场的所有士兵与军官讲话，更是向整个瑞士讲话。他在讲话中赞扬了瑞士人民的力量和团结，并保证胜利不仅能实现，而且保证能实现。\n\n吉桑完成他冗长而美妙的演讲时，与会者向他致以雷鸣般的掌声。这件事一定会在瑞士历史上留下浓墨重彩的一笔。"
 swiss.1.a: "这鼓舞了我们所有人。"
 swiss.2.t: "召集军队"
 swiss.2.d: "数百年来，瑞士一直在冲突中保持着中立。我们一直坚守着中立与和平的价值观。但现在我们发现我们卷入了一场事关我们存亡的冲突。人民很害怕，而且很多人不确定他们是否有能力进行战斗。看到士兵们的这些担忧，亨利·吉桑将军决定在吕特利山谷，这个曾在1291年发出了《吕特利誓言》(Rütlischwur)的地方举行一场大型集会。所有的瑞士军官都将参与这一集会，同时这一演讲也会激励瑞士全国各地的人民。"
 swiss.2.a: "我们等着吉桑的演讲。"
 swiss.3.t: "公投：官方语言"
 swiss.3.d: "有了足够的政治资本，今天瑞士人民将就一个重要的议题进行公投。这个议题的内容是决定是否将罗曼什语接纳为瑞士的官方语言。如果该议案通过，这一种瑞士的主要语言将会像法语、德语和意大利语一样成为瑞士的官方语言。我们应该支持这一公投吗？"
 swiss.3.a: "不支持。"
 swiss.3.b: "有限的支持。"
 swiss.3.c: "中等程度的支持。"
 swiss.3.e: "全力支持。"
 swiss.5.t: "关于官方语言的公投成功"
 swiss.5.d: "这项公投已经通过了，现在罗曼什语已经成为了瑞士的一种官方语言。"
 swiss.5.a: "太棒了！"
 swiss.6.t: "关于官方语言的公投失败"
 swiss.6.d: "尽管尽了我们最大的努力，这项公投还是失败了。罗曼什语暂时还不会成为瑞士的官方语言。"
 swiss.6.a: "人民并不支持它。"
 swiss.7.t: "公投：国家保护法"
 swiss.7.d: "近来，支持国家拥有更多权力逮捕羁押国内的颠覆活动分子的人越来越多。许多人看到我国西部由法国支持和东部由德国支持的，不断升级的极左和极右运动造成的社会裂痕正对我国稳定造成极大的威胁，并认为这一公投是十分必要的。但很多反对者认为这个办法只是一个权宜之计，政府和极端分子之间的冲突是无法避免的。我们应该支持这一公投吗？"
 swiss.7.a: "不支持。"
 swiss.7.b: "有限的支持。"
 swiss.7.c: "中等程度的支持。"
 swiss.7.e: "全力支持。"
 swiss.9.t: "国家保护法的公投成功"
 swiss.9.d: "公投成功了，国家在打击影响社会稳定的极端分子面前将会有更大的自由了。"
 swiss.9.a: "太棒了！"
 swiss.10.t: "国家保护法的公投失败"
 swiss.10.d: "看起来人民还没有准备好增加政府的权力。他们否决了这一公投，而警方的权力将维持不变。"
 swiss.10.a: "人民并不支持它。"
 swiss.11.t: "公投：应对经济危机"
 swiss.11.d: "近来黑色星期一的灾难使得我国的经济陷入了灾难性的下滑。政府可以且将采取行动来应对此次危机，但是这一公投将决定政府是否可以采取非常规手段来迅速使我国脱离危机。我们该支持这个公投吗？"
 swiss.11.a: "不支持。"
 swiss.11.b: "有限的支持。"
 swiss.11.c: "中等程度的支持。"
 swiss.11.e: "全力支持。"
 swiss.13.t: "经济公投成功"
 swiss.13.d: "经济公投成功，政府现在可以自由的采取非常手段来解决黑色星期一带来的影响了！"
 swiss.13.a: "太棒了！"
 swiss.14.t: "经济公投失败"
 swiss.14.d: "看起来人民并不相信政府需要额外的权力来应对这场危机。这对经济来讲意味着什么？"
 swiss.14.a: "人民并不支持它。"
 swiss.15.t: "公投：禁止工团主义工会"
 swiss.15.d: "近年来，我国国内工团主义的扩散简直是个公开的秘密。我国与工团主义的法兰西公社分享着漫长的国界，而日内瓦惨案后续仍在影响着罗曼蒂地区。这次公投是要从根本上解决这个危机，并在我国完全禁止工团主义工会。这一举措肯定会引起争议，尤其是对法兰西公社来说。我们该支持这个公投吗？"
 swiss.15.a: "不支持。"
 swiss.15.b: "有限的支持。"
 swiss.15.c: "中等程度的支持。"
 swiss.15.e: "全力支持。"
 swiss.17.t: "工团主义工会的公投成功"
 swiss.17.d: "尽管在瑞士西部，工团主义有着很高的支持率，这项公投还是成功了。所有现存的工团主义工会都被解散了，同时也没有法律允许日后再建立工团主义工会了。而这肯定会惹火法国人。"
 swiss.17.a: "太棒了！"
 swiss.18.t: "工团主义工会的公投失败"
 swiss.18.d: "看起来工团主义的支持率太高了，这项公投失败了。工团主义者将会像过去几年一样继续行事。"
 swiss.18.a: "人民并不支持它。"
 swiss.19.t: "公投：重组军队"
 swiss.19.d: "很明显，瑞士军队的结构已经不再适合未来了。以前，军队依赖强壮的经过速成训练的志愿者构成军队在必要时所需的后备力量，但是瑞士周围各国强大的专业化军队的崛起使得瑞士的这一模式显得过时了。这个公投旨在按德国军队的模式来改革军队，并建立一支强大而专业化的军队。我们应该支持这一项公投吗？"
 swiss.19.a: "不支持。"
 swiss.19.b: "有限的支持。"
 swiss.19.c: "中等程度的支持。"
 swiss.19.e: "全力支持。"
 swiss.21.t: "军队公投成功"
 swiss.21.d: "关于军队的公投成功了，我国军队的改革重组将立即开始。"
 swiss.21.a: "太棒了！"
 swiss.22.t: "军队公投失败"
 swiss.22.d: "人民已经否决了我们改革军队的希望。军队在可预见的未来将继续由后备力量组成。"
 swiss.22.a: "人民并不支持它。"
 swiss.23.t: "公投：共济会的地位"
 swiss.23.d: "近来，共济会成为公众关注的重点，因为其被认为与危险的极端主义运动有关，而且许多政府高官被认为是其成员。国家并不认为共济会是个威胁，但是谁真的了解这些秘密结社呢？公众将不得不说他们仍被允许在我国境内继续他们的活动……我们该支持这个公投吗？"
 swiss.23.a: "不支持。"
 swiss.23.b: "有限的支持。"
 swiss.23.c: "中等程度的支持。"
 swiss.23.e: "全力支持。"
 swiss.25.t: "“共济会”公投成功"
 swiss.25.d: "这项公投通过了，共济会已被禁止在国内进行公开集会。虽然这项公投对政府的影响不大，但是随着这个消息，公众对国家的支持率会提高。"
 swiss.25.a: "太棒了！"
 swiss.26.t: "“共济会”公投失败"
 swiss.26.d: "禁止瑞士境内共济会的公投失败了。这就是共济会一手操纵的结果吗？"
 swiss.26.a: "人民并不支持它。"
 swiss.27.t: "公投：货运领域"
 swiss.27.d: "这次公投与当下瑞士的公路货运系统有关。公投的目的是改变货运的模式，并有可能增家主要道路沿线的贸易总量。我们应该支持这个公投吗？"
 swiss.27.a: "不支持。"
 swiss.27.b: "有限的支持。"
 swiss.27.c: "中等程度的支持。"
 swiss.27.e: "全力支持。"
 swiss.29.t: "货运公投成功"
 swiss.29.d: "关于货运的公投已经成功了，我们的经济看起来将会得到小规模的增长。"
 swiss.29.a: "太棒了！"
 swiss.30.t: "货运公投失败"
 swiss.30.d: "关于货运的公投已经失败了，公路运输将保持现在，至少目前来说。"
 swiss.30.a: "人民并不支持它。"
 swiss.31.t: "公投：废除联邦政府"
 swiss.31.d: "今天，伴随着沉重的氛围，国家开始了废除现存的联邦政府，并邀请全国最大的工会作为基础来领导建立新政府的公投。法国“盟友”的军事人员和观察员全副武装的在重要的市民中心监督着投票，许多人都知道反对这个投票是徒劳的。旧的瑞士政府，已经不复存在。"
 swiss.31.a: "这真的是个公平的投票？"
 swiss.33.t: "有关政府的公投成功"
 swiss.33.d: "这真是个奇怪的景象，公投成功之后，伴随着演奏着夸张的音乐的乐队的，是众多并不热情的进行着游行的人群。新的瑞士政府即将成立，但许多东边的像德国这样的保守主义国家可庆祝不起来。"
 swiss.33.a: "有什么疑问吗？"
 swiss.34.t: "瑞士寻求加入第三国际"
 swiss.34.d: "在近来的工团主义革命震动了我们东部的小国瑞士之后，许多人认为他们加入第三国际只是时间问题。而今天，瑞士外交官已经正式要求加入第三国际了。"
 swiss.34.a: "当然！"
 swiss.34.b: "我们不需要他们"
 swiss.35.t: "法国人同意了"
 swiss.35.d: "在我们要求加入第三国际之后，法国人给出了积极的回应，接受了我们加入第三国际的要求！"
 swiss.35.a: "兄弟们！"
 swiss.36.t: "我们已被拒绝成为第三国际的成员"
 swiss.36.d: "尽管我们有同样的意识形态并有着相同的边界线，法国人还是拒绝了我们加入第三国际的请求。他们为什么要这么做？"
 swiss.36.a: "这不可能！"
 swiss.37.t: "瑞士寻求保护"
 swiss.37.d: "一队外交使节今天从瑞士抵达我国，他们带着一封信，其内容是说瑞士政府发现他们有必要加入我们的军事联盟。我们将如何回应他们？"
 swiss.37.a: "他们做出了明智的选择。"
 swiss.37.b: "他们只会拖累我们。"
 swiss.38.t: "我们和德国人并肩作战"
 swiss.38.d: "我们前往柏林的外交官已经传达了德国将正式邀请我们加入他们的国际联盟的消息，德国将张开双臂欢迎我们。现在我们已经是帝国公约组织的正式成员了。"
 swiss.38.a: "我们的未来是光明的。"
 swiss.39.t: "德国人无视了我们"
 swiss.39.d: "尽管我们的外交官尽了一切努力，我们还是未能就加入帝国公约得到德国人的正式答复。看起来德国人还是想让我们远离他们的联盟。"
 swiss.39.a: "但是为什么啊？"
 swiss.40.t: "民族主义政变"
 swiss.40.d: "破晓之前，在首都的政府办公室里，一切都结束了。瑞士爱国会，一个通过其在政府和军队高层的成员来广泛干预国家事务的民粹主义运动，在黎明前几小时开始行动起来，控制了各个重要的地点，以确保政变成功。精心挑选的军事部队，不开一枪，不杀一人便控制了首都和全国各地的重要地点。\n\n前任政府既不能保护罗曼蒂地区的瑞士人，也不能获取外国援助对抗外患的举措，使得瑞士爱国会认为前任政府已经彻底失败，只有一个全新的政府才能拯救瑞士。\n\n现在人们只能寄希望于他们的民族主义倾向能被控制了。"
 swiss.40.a: "瑞士不需要盟友！"
 swiss.41.t: "瑞士联邦"
 swiss.41.d: "瑞士联邦的危机起源于19世纪。在几个州里，自由主义占上风，并寻求更多的民主和加强中央集权。在1845年，这遭到了天主教会和保守势力州组成的“独立联盟”的反对。1847年，独立联盟战争爆发，自由派获得胜利。在1848年通过的联邦宪法将松散的州联盟变成了联邦州，并将首都设在了伯尔尼。新宪法建立了新的机构，诸如Bundesrat（联邦委员会）、Bundesversammlung (联邦议会)和Bundesgericht（联邦法院）。即使国内的法语使用者和德语使用者之间爆发了不少冲突，瑞士在世界大战期间仍保持中立。此外，由于被交战国包围，瑞士出现了很多经济问题。这一时期，激进的左派得到了很多支持，其在1919年于日内瓦发起罢工并呼吁工人运动推动社会进行重大改革。由于担心法国工团主义的蔓延及瑞士政府的镇压，左派的企图失败了，但其推动了诸如提高工资待遇、减少工作日等随之而来的改革。在1919年，政府引入了比例代表制。保守派的自由思想失去了他们的主导地位，社会民主思想日益蓬勃。进入30年代，国内政治由于社会民主派和保守派的冲突而进行了调整。而瑞士社会也由于多种价值观的存在而产生了问题：法语母语者倾向社会主义，德语母语者倾向保守主义，而意大利母语者更倾向于教权主义。欧洲大陆不断上升的冲突摩擦，会对中立的瑞士联邦产生影响吗？"
 swiss.41.a: "前进！"
 swiss.43.t: "瑞士呼吁援助"
 swiss.43.d: "瑞士，这个欧洲中央的小小的山区国家，发出了一项请求援助其对抗法兰西公社帝国主义的动议。作为世界上的列强之一，接受请求会表明我们将帮助其对抗法国帝国主义。我们应该在需要的时候帮助瑞士吗？"
 swiss.43.notfrance: "瑞士，这个欧洲中央的小小的山区国家，发出了一项请求帮助其进行战争的动议。作为一个资源贫乏的小国，没有国际援助的话，它不可能独自赢得战争。作为世界上的列强之一，接受请求会表明我们将帮助其对抗法国帝国主义。我们应该在需要的时候帮助瑞士吗？"
 swiss.43.a: "我们答应他们！"
 swiss.43.b: "他们得靠自己。"
 swiss.43.c: "我们还要打我们自己的仗。"
 swiss.45.t: "黑色星期一波及瑞士"
 swiss.45.d: "柏林证券交易所近来的情况不会不给瑞士带来影响。瑞士经济严重依赖德国贸易，而德国市场的崩溃立刻就给瑞士经济带来了冲击。如果我们想要让我们的经济免遭崩溃，我们必须做出行动！"
 swiss.45.a: "太可怕了！"
 swiss.46.t: "瑞士加入维也纳学会"
 swiss.46.d: "为了响应让欧洲最优秀的人才加入我们在维也纳进行的研究的号召，我们的瑞士朋友已经派出了一些有用的科研人员来为我们的研究做贡献。我们将一起以科学的名义取得重大的科学发现。"
 swiss.46.a: "太棒了。"
 swiss.48.t: "海尔维第公社的建立"
 swiss.48.d: "在正式签署这份将会使海尔维第公社成为瑞士官方政府的文件时，人们情绪低落。在可预见的未来中，工团主义在政府结构中的地位已被巩固。借鉴旧时海尔维第共和国的灵感，新的瑞士理事会承诺将会带领瑞士人民以一种有利于全体瑞士人民的方式，在未来的几十年中继续维护瑞士人民的价值观。"
 swiss.48.a: "新黎明在即！"
 swiss.49.t: "海尔维第公社的诞生"
 swiss.49.d: "随着首都大厦台阶前雷鸣般的掌声雅各布·赫尔佐格宣誓成为第一位也是唯一一位海尔维第公社的委员长。由于他倡导“强有力”的方式来振兴瑞士，其在受欢迎的人群里鹤立鸡群脱颖而出。这位新的委员长承诺不会再犯旧时的错误，而新生的海尔维第公社将作为一个适当的强权站立在欧洲。"
 swiss.49.a: "赫尔佐格就是我们的未来！"
 swiss.50.t: "一个新首都？"
 swiss.50.d: "随着新瑞士的成立和新未来的到来，一项议案提出将国家的首都从旧的伯尔尼移动到更适合的日内瓦。日内瓦州议会一直有效而迅速的处理着政府事务，而且日内瓦一直是瑞士工团主义运动的核心。许多人认为这一举措将巩固瑞士作为一个工团主义国家的未来。我们该怎么做？"
 swiss.50.a: "首都将移到日内瓦"
 swiss.50.b: "首都将留在伯尔尼"
 swiss.51.t: "[GetYear]年瑞士联邦选举"
 swiss.51.d: "瑞士人民投票决定哪个党派将在议会中占绝大多数的日子到了。只有一方将会在议会中占据大多数议席，哪一个党将胜出？"
 swiss.51.a: "瑞士社民党！"
 swiss.51.b: "瑞士自由党！"
 swiss.51.c: "自由民主党！"
 swiss.51.e: "瑞士天主教保守党！"
 swiss.52.t: "寻求外援"
 swiss.52.d: "由于法国人给我们的压力，我们不得不向邻国求援以保护瑞士。对抗法兰西公社的压力不是件容易的事，我们难以保护自己，但我们必须尽全力去尝试。"
 swiss.52.a: "向德国求援"
 swiss.52.b: "世界列强有他们自己的麻烦"
 swiss.52.c: "奥地利人不是法国佬的朋友"
 swiss.54.t: "瑞士呼吁奥地利给予援助"
 swiss.54.d: "今天早些时候，来自瑞士的特使抵达了奥地利，恳求奥地利支持瑞士反抗法国占据罗曼蒂地区的举动。虽然我们没什么东西能从支持这件事中获利，但是我们支持瑞士能够提高我国在全球各地的声望，并向法国人表明奥地利帝国是不好惹的。但以这种方式支持瑞士人肯定会把他们拉入我们的债务中……"
 swiss.54.a: "我们会在这场冲突中支持瑞士。"
 swiss.54.b: "我们从中得不到任何东西。"
 swiss.55.b: "我们会把他们俩一起打垮！"
 swiss.56.t: "奥地利帝国支持瑞士"
 swiss.56.d: "为了应对罗曼蒂和上萨瓦地区冲突，奥地利帝国正式宣布其支持瑞士人民对抗我们。如果我们继续对瑞士开出要求，有可能会导致我们与奥地利的军事冲突。奥地利人是一支不容小觑的力量，我们能承受的起这样一场战争吗？"
 swiss.56.a: "奥地利人可不是好惹的。"
 swiss.56.b: "是时候告诉他们谁才是欧洲老大了。"
 swiss.58.t: "奥地利保持中立"
 swiss.58.d: "虽然我们的事业是正当的，奥地利人还是未能给与我们援助对抗法国人的威胁。我们不能依赖哈布斯堡家族来帮助我们了。"
 swiss.58.a: "这帮坏蛋！"
 swiss.59.t: "再次寻求外援"
 swiss.59.d: "由于我们最近的外交努力并没有按照我们所希望的方向发展，在时机被用光之前，我们可能最多只有一次机会来寻找外援了……"
 swiss.60.t: "我们被抛弃了"
 swiss.60.d: "尽管我们尽了最大努力来争取对我们事业的国际支持，但看起来没有任何国家愿意为了正义而对抗帝国主义者法兰西公社。我们已经被我们的邻居们抛弃了，除了屈服于法国外我们别无选择。我们不能指望着靠我们自己就能达成胜利。"
 swiss.60.a: "我们四面楚歌。"
 swiss.61.t: "瑞士革命"
 swiss.61.d: "尽管一开始我们只是想煽动上萨瓦地区的革命，但我们破坏瑞士稳定的行为已经超出了我们最大限度的预期。革命不仅仅只是局限于瑞士西部各州并守住其胜利果实，革命军更是在当地支持者和军队支持下向东推进。革命军已经成功推翻了伯尔尼的联邦政府，他们新建立的政府现在已经在寻求我们的支持了。"
 swiss.61.a: "太好了！"
 swiss.62.t: "工团主义者起义！"
 swiss.62.d: "最初在西部各州边境地带发生的起义，已经像野火一样向东蔓延。工团主义支持者支持下不断增长的革命情绪正在席卷全国。军队领导无力且不愿对“平民”采取果断行动，导致其在阻止叛乱进军首都时毫无效果。随着太阳升起，一个崭新的工团主义政府宣布已经控制了全国。"
 swiss.62.a: "这怎么会发生？"
 swiss.63.t: "在上萨瓦的危机"
 swiss.63.d: "由于罗曼蒂和上萨瓦地区不断升级的冲突，而且法国似乎也愿意干涉我国内政，上萨瓦地区的形势看起来很严峻。情况失去我们的控制只是时间问题了。我们必须为最坏的情况做准备。"
 swiss.63.a: "令人担忧。"
 swiss.64.t: "法国要求改革"
 swiss.64.d: "感受到了我们的弱小并愿意屈服于他们的条件，法国已经回复我们，他们对我们交出上萨瓦的回应有所怀疑，认为我们的回复不够“真诚”，而且我们显然不足以保证整个瑞士境内的工团主义者的权力。他们已经提出派遣“顾问”到我们国家，以确保“为了全瑞士人民的利益”通过适当的改革。"
 swiss.64.a: "这是我们唯一一个避免流血的办法。"
 swiss.65.t: "瑞士屈服了"
 swiss.65.d: "在我们正式通知了瑞士他们那想割让上萨瓦的提议并不符合我们需要之后，他们进一步显示了他们的弱小和害怕冲突，同意了我们在他们国内进行改革以保护工团主义者权利的建议。毫无疑问，这些改革将会使得工团主义在其国内取得优势，而瑞士肯定会被纳入我们的势力范围。"
 swiss.65.a: "革命扩散！"
 swiss.66.t: "与法国开战！"
 swiss.66.d: "尽管我们尽最大努力争取国际援助并力求避免流血，但我们值得信赖的盟友和法国都拒绝退缩。看来我们必须为了保卫我们的独立，避免法国的侵略而战斗了。"
 swiss.66.a: "我们会保卫我们直到灭亡！"
 swiss.68.t: "[FROM.GetNameDefCap]支持我们"
 swiss.68.d: "[FROM.GetNameDefCap]已经同意在我们的外交冲突中支持我们反抗法国。希望我们不需要他们就能和平解决这个冲突。"
 swiss.68.a: "我们欠他们一个大人情。"
 swiss.69.t: "军官们的会议"
 swiss.69.d: "我们收到了一些可疑的报告，一大批军官在晚上进行会议并持续到深夜。虽然这件事并不值得关注，但是事实上所有与会者都是瑞士爱国会(Schweizerischer Vaterländischer Verband)的成员，这一情况已经引起了议会中一部分人注意。军官们是不是在计划着什么？"
 swiss.69.a: "令人担忧。"
 swiss.70.t: "提拔一名将军"
 swiss.70.d: "在和平时期，瑞士军队的最高军衔是上校。只有在急需或即将面临军事冲突时才能将一个人提拔为将军来领导国家的最高防务。现在我们已经陷入了一场巨大的危机中，是时候提拔一名将军来指挥我军了。"
 swiss.70.a: "抉择的时刻。"
 swiss.71.t: "工人卫队的集会"
 swiss.71.d: "今天早些时候，激进的工团主义准军事组织工人卫队在日内瓦街头举行了集会，反对现任政府对瑞士工人的“故意压制”。虽然这样的集会通常是无关紧要的，但这场集会参加的人数众多引起了政府的注意。\n\n参加了集会的几千人，似乎都被主讲人雅各布·赫尔佐格的每一句话所吸引。看起来在西部，工团主义情绪比我们想象的还要普遍。"
 swiss.71.a: "我们会持续监视他们的。"
 swiss.72.t: "福拉尔贝格叛逃"
 swiss.72.d: "随着我们的邻居奥地利在其进行的战争中濒临崩溃，他们的一些公民把自己的未来掌握在自己的手中。与我国东部交界的奥地利福拉尔贝格州已经举行了公投，将奥地利丢在一旁并寻求与瑞士联盟。\n\n超过80%的选民同意这项提案，而且当地政府立刻恳求我们答应他们的请求，以避免如果奥地利在当前的战争中失败将会带来的残酷的和平。福拉尔贝格的人民肯定同意了，我们是否应该接受这个瑞士的新成员呢？"
 swiss.72.a: "我们很荣幸接受。"
 swiss.72.b: "这太危险了。"
 swiss.73.t: "福拉尔贝格叛逃"
 swiss.73.d: "目前的战争进展的不顺利并不是一个秘密。帝国的许多城市都落入敌手，军队士气低落，现在，有消息告知我们，福拉尔贝格州已经投票决定完全离开帝国，并加入了瑞士！\n\n难道这些叛徒没有看到即将到来的转机？我们将适时的处理这帮叛徒。"
 swiss.73.a: "该死！"
 swiss.74.t: "德国介入这场危机"
 swiss.74.d: "尽管没有正式请求其支持，但似乎由于德皇认为有必要维护欧洲的秩序，已经代表我们进行干预以对抗工团主义的威胁。这能否扭转法国赤潮呢？"
 swiss.74.a: "太棒了"
 swiss.75.t: "德国已经干预对抗我们"
 swiss.75.d: "尽管瑞士人没有正式向他们求援，但德皇妄想通过他的权力，将他的国家投入进来，对抗我们神圣的革命事业。这肯定将是德国对欧洲统治的结束。"
 swiss.75.a: "德国狗！"
 swiss.76.t: "瑞士中立的终结"
 swiss.76.d: "尽管我们全力避免外部纠纷，瑞士还是陷入了外国列强的阴谋。我们保持了一百多年的中立终于被打破了，都是因为政府与[SWI.faction_leader.GetNameDef]达成了同盟。"
 swiss.76.a: "比起中立，他们能更好地保护我们吗？"
 swiss.78.t: "政府移至日内瓦"
 swiss.78.d: "随着伯尔尼政府在工团主义者起义后崩溃，一个松散的工会联盟被组织起来处理政府事务。很显然，这个暂时性的联盟无法运转政府并履行政府职能。\n\n取而代之的，在日内瓦州议会的指导与法兰西公社的帮助下一个新政府被建立了起来。这个政府将一直运作到一个适合新瑞士的宪法能被制定出来。"
 swiss.78.a: "我们在他们的掌控中。"
 swiss.79.t: "瑞士中立的终结"
 swiss.79.d: "尽管我们全力避免外部纠纷和冲突，瑞士还是被卷入了一场战争。我们保持了一百多年的中立终于被打破了，所有男女老少都将为国参战。"
 swiss.79.a: "今天，我们开始战斗。"
 swiss.80.t: "雅各布·赫尔佐格访英"
 swiss.80.d: "应英国“先锋派”分子之邀，本地工团主义煽动者、激进的工人卫队党领袖雅各布·赫尔佐格，已经离开本国并前去与意识形态上的同志会晤。\n\n曾经的无政府工团主义者赫尔佐格，他的政治倾向已经变得越来越激进，其支持者也越来越多。他倡导的更加极端的工团主义只会给国家带来更大规模的动荡。"
 swiss.80.a: "我们将持续监视他。"
 swiss.81.t: "赫尔佐格拜访墨索里尼"
 swiss.81.d: "在他迅速的从前瑞士政府手上接过权力后，领袖雅各布·赫尔佐格今天拨冗完成了一项日常外交任务：对意大利社会主义共和国进行国事访问。虽然与平常访问有着同样的盛况和环境，但是赫尔佐格清楚知道，他来到这里只是为了巩固与意大利的关系，而不掺杂任何个人欲望。\n\n据报道，赫尔佐格对意大利国家元首通篇赞美，而对方似乎对他的慷慨称道很受用。两人一同保证了“一个海尔维第-意大利关系的新时代”，并加强了两个极权主义国家的合作。"
 swiss.81.a: "为了未来的合作！"
 swiss.82.t: "对青睐德语行为的抗议"
 swiss.82.d: "今天在首都举行了一场有组织的抗议活动，以抗议关于官方语言的新政策。数千名日常生活中说法语、意大利语或罗曼什语的瑞士公民高喊反政府口号并扰乱城市附近的交通。\n\n罗曼什语使用者尤其在这次变动中感到激动，因为其语言才在一年前获得了官方地位。本地的部队已经准备好处理这些抗议了，但是人们已经对政府的行为感到不满了。"
 swiss.82.a: "那时，这就是现在。"
 swiss.83.t: "军官团的忠诚"
 swiss.83.d: "随着政府完全被德语瑞士人所掌控，新政府高层的许多人注意到瑞士军队中有许多军官的忠诚度得打一个问号。\n\n瑞士非德语区的损失对国家是一个打击，但是不忠诚的军官构成的威胁更大。对那些生于罗曼蒂及其他法语区的军官的内部审查已经开始，而被视为威胁的人将会被拘留。"
 swiss.83.a: "花园里的杂草罢了。"
 swiss.84.t: "伯尔尼审判"
 swiss.84.d: "在对瑞士军官进行了长期的内部审查后，忠于国家的军官们列出了一份确切的对新的军政府有潜在威胁的人员名单。数十名有法裔或意裔背景，或者有加入工团主义倾向的军官已经被拘留并将被带往伯尔尼的一个特别军事法庭。\n\n这些军官的公审将加强现任军官团的忠诚并确保未来任何军官都知道背叛是不被容忍的。但是，许多在囚人员在军队内部担任着高级职务，撤掉这些人肯定会削弱我们部队的战斗力。"
 swiss.84.a: "开始公审吧"
 swiss.85.t: "审判古斯塔夫·库姆"
 swiss.85.d: "对生于瑞士奥尔布的一个法语家庭的参谋军官，古斯塔夫·库姆的审判已经开始。他对法国的偏爱和对他在法占罗曼蒂地区家人的忠诚是的他成为了新瑞士军队的一个潜在威胁。\n\n审判已经开始，而对他的指控看起来很糟糕。"
 swiss.85.a: "有罪！"
 swiss.85.b: "库姆是一个有个性的人。无罪！"
 swiss.86.t: "审判路易·德·蒙特莫林"
 swiss.86.d: "对生于纳沙泰尔的萨瓦尼耶，讲法语的炮兵军官路易·德·蒙特莫林的审判已经开始。蒙特莫林生于一个法语家庭，而且其家庭来自一个已经被法国人控制的州。同时他之前也显露出了他的工团主义倾向，他拒绝参加针对国内工团主义支持者的军事行动。\n\n根据这些信息，国家已经确信蒙特莫林是一个巨大的潜在风险并必须被清除。"
 swiss.86.a: "有罪！"
 swiss.86.b: "路易斯是位优秀的军官。无罪！"
 swiss.87.t: "审判亨利·吉桑"
 swiss.87.d: "对整个审判中最高军衔者，卓越的瑞士军官，亨利·吉桑的审判已经开始。\n\n由于吉桑的高职位以及欧根·比歇尔宣称对他感到厌恶，吉桑的被捕无疑有一丝政治气息。失去他的才华将会使我们的军队受到重创。\n\n吉桑深受他的部下与熟人们的爱戴，一句话讲就是他很不受欢迎。但是，让他离开将会表明，现任政府可能并不像人们想象的那样强大……"
 swiss.87.a: "有罪！"
 swiss.87.b: "吉桑本应该得到更好的对待。无罪！"
 swiss.88.t: "继续审判"
 swiss.88.d: "目前最重要的审判已经结束，但仍然有许多人将上军事法庭。叛徒和工团主义者都将被审判，而政府的指示或许可以加速这一过程……"
 swiss.88.a: "大多数都有罪"
 swiss.88.b: "剩下的人无疑是无辜的"
 swiss.89.t: "公审结束"
 swiss.89.d: "在长达数周的“有罪”和“无罪”后，对瑞士军官团的审判已经完成了，许多人被免职或着强制退休。这一行动确保了新的瑞士军队是忠于国家的，但代价又是什么……"
 swiss.89.a: "现在我们团结一致"
 swiss.90.t: "路易·德·蒙特莫林叛逃"
 swiss.90.d: "军官路易·德·蒙特莫林，在几个月前的伯尔尼公审中被宣告无罪后，据报道今天已经通过边界逃入了法兰西公社。他带走了几名逃过了审判或被宣布无罪的志同道合的军官，并向法国人提供了众多我们对法国的军事部署信息。\n\n整个事件让伯尔尼的军政府感到尴尬，许多人想知道军队是不是真的被控制住了。"
 swiss.90.a: "我们居然蠢到会相信他。"
 swiss.91.t: "无效的清洗"
 swiss.91.d: "在伯尔尼进行了大规模公开审判之后，政府几乎没有什么东西能展现他们的努力。我们没有起诉成功任何有问题的军官，而人们也已经把我们当成了小丑。我们怎么会举行这样的审判根本不定罪呢？"
 swiss.91.a: "我们看起来就是蠢货。"
 swiss.92.t: "新一代军官"
 swiss.92.d: "几个月过去了，忠于国家的新一代军官进入了军队。伯尔尼公审对我们的影响正逐渐消失。"
 swiss.92.a: "忠诚的军官就是好军官。"
 swiss.93.t: "瑞士军官叛逃"
 swiss.93.d: "在萨伏依危机结束后，我们东边的瑞士政府迅速的被认为政府早已失败的亲德军官推翻。对法语瑞士人“出卖”其国家导致的偏见与愤怒迫使他们从军队中清除法国的影响。\n\n这个做法显然没起作用。因为今天一群前瑞士军官穿越边境逃入法国，申请庇护以躲避他们政府对他们的压迫。他们同时带来了许多瑞士的机密军事文件，这对我们来说肯定是有用的。"
 swiss.93.a: "兄弟们，欢迎回家。"
 swiss.100.t: "淡忘"
 swiss.100.d: "随着不流血的解决了上萨瓦危机，我国境内的工团主义煽动行为已经退潮了。旧恨已逝，新时代将来临。那些仍然是工团主义支持者的人大多已开始诉诸于更加和平的政治行动，而曾经笼罩在国家上空的紧张局势已经不复存在。"
 swiss.100.a: "我们本应情同手足。"
 swiss.101.t: "法国已经失去了兴趣"
 swiss.101.d: "尽管我们与法兰西公社由于上萨伏依地区的问题而关系紧张，但今天我们了解到。法国政府突然放弃了在瑞士境内煽动激进分子的计划。似乎巴黎政府已经劝阻他们不要进一步行事，要求他们只能言语抗议。也许我们已经躲过了一场可能会发展为重大国际危机的事件。"
 swiss.101.a: "幸运女神与我们同在。"
 swiss.103.t: "萨伏依危机解决"
 swiss.103.d: "几个月来，为了让法语地区的人民团结在一面旗帜之下，瑞士的社会主义者请求法兰西公社出面干涉并吞并罗曼蒂和上萨瓦地区，并导致了这一地区的紧张局势。但是，尽管其影响到了瑞士的稳定，公社还是没有进行任何干预。由于缺乏强有力的支持者且看起来违背了大多数瑞士人民的意愿，今天工团主义者的领袖已经和瑞士联邦政府进行了会面并跨出了结束敌对行为的第一步。看起来这次和平胜利了，危机结束了。"
 swiss.103.a: "和平解决。"
 swiss.104.t: "萨伏依危机解决"
 swiss.104.d: "尽管一开始有机会支持瑞士法语区反对他们头上的资本主义压迫者，但是我们并没有觉得他们的运动中与我们切身利益相重合。现在，来自瑞士的消息告知，瑞士的工团主义革命者由于对我们的支持缺乏信心而决定对瑞士联邦政府开启谈判。无论他们谈什么，我们干预的时机都过去了。"
 swiss.104.a: "一次被浪费的机会。"
 swiss.105.t: "派往公社的外交使团"
 swiss.105.d: "现在，上萨瓦的危机没有流血就解决了，许多人发现我们边境上的不友善的法兰西公社是个极其巨大的危险。联邦政府觉得唯一改善这种状况的办法就是改善我们与法国之间的关系。一个外教使团已经被派往公社来尝试化解其敌对行为。"
 swiss.105.a: "让我们试一试"
 swiss.106.t: "来自瑞士的外交使团"
 swiss.106.d: "瑞士外交官今天已经抵达了巴黎并讨论我们两国之间的关系状况。此前我们两国处于萨瓦危机中的对立面，但现在危机已经被我们抛在身后，瑞士人希望能获得我们的好感。"
 swiss.106.a: "让我们谈判吧。"
 swiss.106.b: "瑞士人？我们不需要瑞士人。"
 swiss.107.t: "从巴黎归来"
 swiss.107.d: "尽管我们的外交使团在法兰西公社做了充分的努力，但是法国人看起来并不愿意就我们之间的友好关系做一个谈判。我们将不得不继续在边界线上保持警惕。"
 swiss.107.a: "丢人。"
 swiss.108.t: "要求让步"
 swiss.108.d: "由于我们两国糟糕的关系，瑞士人损失惨重。故而他们可能会同意在某些方面让步，以换取经贸合作，并让我们取消对其施加的贸易制裁。\n\n另一方面，开价过高可能导致他们离开谈判。我们该提出怎样的要求呢？"
 swiss.108.a: "要求返还上萨瓦地区。"
 swiss.108.b: "要求在法国人聚居的罗曼蒂让步。"
 swiss.108.c: "要求经济特权。"
 swiss.108.e: "什么都不要求。"
 swiss.109.t: "法国人要求我们让步"
 swiss.109.d: "经过一些初步的谈判后，法国人向我们提出了一些条件。他们是有谈判的诚意的，但是任何谈判都必须以上萨瓦的让步为前提。公社宣布，作为法国唯一的合法政府，我们有必要根据维也纳会议的结果向他们送还上萨瓦地区。我们该怎么回复？"
 swiss.109.a: "我们必须接受。"
 swiss.109.b: "不行！"
 swiss.109.c: "这是敲诈！我们得走了！"
 swiss.110.t: "法国人要求我们让步"
 swiss.110.d: "经过一些初步的谈判后，法国人向我们提出了一些条件。他们是有谈判的诚意的，但是任何谈判都必须将罗曼蒂地区转交给公社为前提。法国声称法语使用者大多为工团主义支持者，其应该属于法兰西国家的一部分。我们该怎么回复？"
 swiss.110.a: "我们必须接受。"
 swiss.110.b: "不行！"
 swiss.110.c: "这是敲诈！我们得走了！"
 swiss.111.t: "法国人要求我们让步"
 swiss.111.d: "经过一些初步的谈判后，法国人向我们提出了一些条件。他们是有谈判的诚意的，但是任何谈判都必须以我们经济上的让步为前提。可所有我们和法国签署的贸易协定，都将是我们对他们帮助比他们对我们的帮助大。我们该怎么回复？"
 swiss.111.a: "我们必须接受。"
 swiss.111.b: "不行！"
 swiss.111.c: "这是敲诈！我们得走了！"
 swiss.113.t: "瑞士人生气了"
 swiss.113.d: "瑞士对我们要求的回应完全是令人震惊的。在几个小时的私下讨论后，代表团认为我们开除的条件是一种侮辱，并不愿意进行多余的谈判。\n\n整个代表团很快就离开了，并且不愿意再进行多余的谈判。"
 swiss.113.a: "谈判破裂……"
 swiss.114.t: "我们的要求被拒"
 swiss.114.d: "瑞士人对我们提出要求的回应是完全拒绝任何让步，看起来瑞士人不愿意继续讨论目前谈判桌上的要求。\n\n他们不愿意做出在这方面做出任何让步。"
 swiss.114.a: "他们指出我们在虚张声势，他们不作出让步就可以和我们合作。"
 swiss.114.b: "不作出让步，就那就别谈了。"
 swiss.115.t: "法国人驱逐了我们的外交官"
 swiss.115.d: "我们已经知会了法国谈判人员，如果法国人一再要求我们让步，我们将不愿继续继续谈判。作为回应，法国已经驱逐了我们的代表团并终止了谈判。我们未来没什么和法国可谈的。"
 swiss.115.a: "倒霉"
 swiss.116.t: "我们合作的性质？"
 swiss.116.d: "在同意了法国人最初的要求后，现在是我们的回合了。瑞士和法国可以一起创建一种有利于两国的关系。但我们该寻求一种怎样的关系呢？"
 swiss.116.a: "政治合作。"
 swiss.116.b: "技术合作。"
 swiss.116.c: "经济合作。"
 swiss.116.e: "恢复贸易联系就足够了。"
 swiss.117.t: "我们合作的性质？"
 swiss.117.d: "法国人同意与我们谈判，而且没有提出任何无理要求。瑞士和法国可以一起创建一种有利于两国的关系。但我们该寻求一种怎样的关系呢？"
 swiss.117.a: "政治合作。"
 swiss.117.b: "技术合作。"
 swiss.117.c: "经济合作。"
 swiss.117.e: "恢复贸易联系就足够了。"
 swiss.118.t: "谈判告终"
 swiss.118.political: "瑞士方面的给我们的回复给出了政治合作的提议。我们两国将互相建立大使馆并恢复贸易往来。两国都承诺了会促进两国关系的改善。通过这项新协议，我们两国都能从中获利。"
 swiss.118.techno: "瑞士方面的给我们的回复给出了技术合作的提议。我们两国将进行技术合作并恢复贸易往来。通过这项新协议，我们两国都能从中获利。"
 swiss.118.economo: "瑞士方面的给我们的回复给出了政治合作的提议。我们两国将在经贸方面开展合作，贸易将得到恢复。通过这项新协议，我们两国都能从中获利。"
 swiss.118.nothin: "瑞士方面的给我们的回复给出了政治合作的提议。我们两国的贸易将得到恢复。通过这项新协议，我们两国都能从中获利。"
 swiss.118.a: "我们同意这项条款。"
 swiss.119.t: "谈判成功"
 swiss.119.d: "尽管我们与瑞士之间存在政治军事上的分歧，但是在恢复两国关系的谈判上我们已经有了长足进步。在接下来的几个月内我们就将看到这些谈判的成果了。"
 swiss.119.a: "瑞士人已经做出了赔偿。"
 swiss.120.t: "谈判成功"
 swiss.120.d: "尽管我们和法兰西公社有着政治军事上的分歧，但这次谈判已经为我们双方恢复正常关系迈出了重要的一部。希望这次谈判达成的和平会持续下去。"
 swiss.120.a: "政治上的僵局结束了。"
 swiss.121.t: "瑞士承认公社"
 swiss.121.d: "我们收到消息称，作为与法兰西公社谈判的一部分，瑞士已经正式承认法兰西公社为法国的唯一合法政府。这将使我们处在一个尴尬的位置上，因为曾经瑞士政府是承认我们为唯一的法国合法政府。\n\n我们可不会忘记这件事的！"
 swiss.121.a: "该死！"
 swiss.122.t: "与公社谈和？"
 swiss.122.d: "我们为了保卫小国瑞士反抗法兰西公社而参战。起初，我们希望把法国人阻挡在边界是，并强迫他们坐到谈判桌上达成和平以确保瑞士的主权与领土完整。\n\n这项计划失败了，我们的敌人甚至进入了奥地利它自己境内！我们必须在为时太晚之前和他们谈判！"
 swiss.122.a: "乞求和平"
 swiss.122.b: "和平？绝不！"
 swiss.123.t: "奥地利求和"
 swiss.123.d: "我们解放瑞士和他们奥地利盟友的战争进展顺利。好吧，事实上，奥地利人给我们带来了一份和平提议。奥地利已经被入侵了，而维也纳正在寻求拜托这场不利的战争。\n\n很明显，他们正在输掉这场战争，我们这么做的话，可以向他们提出众多要求。我们该如何回复他们？"
 swiss.123.a: "无条件和平不错。"
 swiss.123.b: "开出大筹码。"
 swiss.123.c: "除了我们的胜利外没有其他的和平法子！"
 swiss.124.t: "一份无条件和平"
 swiss.124.d: "法国已经回应了我们请求和平谈判的要求。我们将和法兰西公社达成无条件和平，但瑞士将会留给法国人。\n\n考虑到目前的军事形势，这是我们目前能得到的最好的开价……"
 swiss.124.a: "我们接受！"
 swiss.124.b: "我们不能背弃瑞士！"
 swiss.125.t: "一份苛刻的和平条约"
 swiss.125.d: "法国已经回应了我们请求和平谈判的要求，并向我们提出了苛刻的条件。我们将被迫中断与意大利共和国的一切关系，并将一些土地给让给法国人在瑞士的新政权。瑞士自己的命运将会如法国人设想的那样被安排。我们将为我们参与的战争支付小额的战争赔款。\n\n考虑到我们的军事状况，这似乎是一个合理的要求……"
 swiss.125.a: "我们接受。"
 swiss.125.b: "这些条款是不可接受的！"
 swiss.126.t: "没有和平"
 swiss.126.d: "法国人完全拒绝与我们进行任何形式的和平谈判，他们指出我们可以得到的唯一一份和平条约将会是他们站在维也纳的大厅中向我们口述的和平。法国人完全不会和我们进行谈判。"
 swiss.126.a: "我们不会输！"
 swiss.127.t: "奥地利接受了无条件和平"
 swiss.127.d: "奥地利人渴求着的接受了我们给出的无条件和平，即使这意味着将让瑞士将会听天由命。和平条约将会和奥地利人签署，然后我们将会腾出手来像我们所希望的那样对付瑞士了。"
 swiss.127.a: "明智的选择。"
 swiss.128.t: "奥地利的背叛！"
 swiss.128.d: "战争当然不太顺利，但维也纳传来的消息简直令人震惊。奥地利人与法国人签署了和平协议。更糟的是，他们已经同意法国人按他们所想的来安排我们的国家了。这似乎是我们国家的终结……"
 swiss.128.a: "我们四面楚歌！"
 swiss.129.t: "我们的条款被拒绝"
 swiss.129.d: "尽管奥地利选择了启动和平进程，但他们已经拒绝了我们如此礼貌的提供给他们的条款，而选择了坚持要看到这场战争的结束。\n\n他们很快就会明白自己的错误的。"
 swiss.129.a: "那么之后，只有战争了。"
 swiss.130.t: "奥地利投降"
 swiss.130.d: "奥地利，在看到他们所处的严峻局势后，接受了我们最慷慨的条件，将割让所有我们声索的领土。此外，瑞士也被他们抛弃了，他们的命运将如我们所愿的被安排。\n\n我们的盟友意大利社会主义共和国将会欣喜若狂的听到这个消息的。"
 swiss.130.a: "不错的战果"
 swiss.131.t: "奥地利和意大利"
 swiss.131.d: "我们不知道的是，奥地利人和法国人已经就目前在瑞士的冲突进行了一系列和谈。和平协议已经达成，法国将同我们达成一项和议，而奥地利人会收回一切对[ITA.GetNameDef]的支持。那个人造国家的“开国元勋”们离开了主子的庇护，能活多久已是个时间问题了。"
 swiss.131.a: "一个真正的盟友"
 swiss.132.t: "奥地利撤离"
 swiss.132.d: "奥地利人和法国人已就日前在瑞士的冲突作了一系列和谈，而且已经达成了和平协议，在和谈时奥地利人并没有占到上风。作为合议的一部分，他们将被迫切断与我们的一切联系。时局残酷啊。"
 swiss.132.a: "该死的"
 swiss.133.t: "瑞士日耳曼人逃离工团主义统治"
 swiss.133.d: "随着工团主义政权在瑞士夺权，许多人对政权更替感到担忧。成千上万的担忧遭到工团主义者报复的人已经跨过边界逃入德国，寻求德意志帝国的庇护。"
 swiss.133.a: "我们不需要他们。"
 swiss.134.t: "瑞士难民"
 swiss.134.d: "随着瑞士政府被工团主义叛军所推翻，瑞士的许多德裔聚居城市都出现了混乱局面。许多害怕新政府的报复行动的人已经越过边界逃入德国，并寻求皇帝陛下的保护，以求避免工团主义者的威胁。"
 swiss.134.a: "欢迎他们。"
 swiss.135.t: "红十字会"
 swiss.135.d: "第二次世界大战开始了，总部于日内瓦的红十字已经开始组织起来以应对可能造成的伤亡。红十字会将在战争中不分党派的帮助双方。无数人的生命将会因为他们的努力而被拯救。\n\n在上次大战中，红十字会传递了数千万封信件和包裹，送出了价值数百万法郎的援助，促成了数十万囚犯的转移，拯救了无数人的生命。\n\n让我们希望他们不需要在这场战争中做太多事情。"
 swiss.135.a: "战争即地狱。"
 swiss.136.t: "在瑞士失败？"
 swiss.136.d: "在这场高级指挥官们认为本应该是迅速而轻松的战争中，我们发现我们陷入了与瑞士和他们的奥地利后援的战斗中。为了挽回我们在国际上的面子，许多人认为，在我们战场上的无能被国际上观察到之前，我们应该立刻请求和平。"
 swiss.136.a: "求和。"
 swiss.136.b: "绝不！"
 swiss.137.t: "法国乞求和平"
 swiss.137.d: "法国代表团今天抵达我国意图达成两国间的和平时，周围人都十分振奋。对法国人来说，这场战争进展不顺并不是什么秘密，他们肯定希望尽快结束这场战争。\n\n这将是一个很好的机会，一个对他们索要更多的机会……"
 swiss.137.a: "仅是和平就足够了。"
 swiss.137.b: "割让剩余的萨瓦地区。"
 swiss.137.c: "我们要在巴黎阅兵！"
 swiss.138.t: "瑞士接受了无条件和平"
 swiss.138.d: "瑞士对我们希望和平的要求做出了积极的回应，似乎他们也像我们一样急于结束战争。在冲突过程中所有失去或占领的土地都将还给之前的主人，而两军都将撤回去包扎自己的伤口。战争结束了。"
 swiss.138.a: "我们轻松了。"
 swiss.139.t: "瑞士索要萨瓦"
 swiss.139.d: "瑞士人愿意接受我们的和平提议，但条件是要求我们交出对剩余的萨瓦地区的控制权。他们确实对此地区的要求确有法理依据，其追溯到1815年的维也纳会议，不过这显然是一种机会主义的割占土地。\n\n然而，在目前的情况下，我们无法拒绝他们的要求，他们显然可以要求更多的……"
 swiss.139.a: "我们没其他选择。"
 swiss.140.t: "瑞士拒绝和平"
 swiss.140.d: "尽管我们慷慨的对瑞士提出了和平条件，但是我们收到了瑞士拒绝一切和平提议的消息。看起来疯狂的瑞士人对他们的无敌过于自信以至于他们有自信击败整个公社。我们将很乐意摧毁这帮蠢货的。"
 swiss.140.a: "这帮过度自信的小丑。"
 swiss.141.t: "与法国的和平"
 swiss.141.d: "消息传来，今天瑞士已经和法国达成了谈判和平。这对我们和瑞士人来说都是一场胜利。工团主义已经向全世界展示出了他们的弱点！"
 swiss.141.a: "和平归来。"
 swiss.142.t: "胜利！"
 swiss.142.d: "在对法国的战争中我们赢得了胜利！人民在大街小巷上欢呼雀跃，现在游行正在举行，以纪念我们全国各地部队的胜利。现在是时候庆祝了！"
 swiss.142.a: "来之不易的和平。"
 swiss.143.t: "占领上萨瓦"
 swiss.143.d: "在1815年的维也纳会议上，瑞士获得了维护上萨瓦地区中立的合法权利，以换取瑞士放弃对该地区的官方申索。在大战期间，由于法国陷入了工团主义革命，瑞士政府认为有必要派出士兵保护该地区免遭当时混乱的局势和暴力冲击。\n\n不久后，真正的法国政府流亡到非洲，而瑞士政府一直保持着对该地区的军事占领，直到法国流亡政府重回大陆来收回它。\n\n当然，这让现在的巴黎政府与瑞士政府的关系并不太好，前者一直在筹划着收回该地区。"
 swiss.143.a: "我们将履行我们的合法义务。"
 swiss.144.t: "天主教保守党和农民，贸易和独立党退出资产阶级集团"
 swiss.144.d: "资产阶级集团，是受欢迎的贸易自由主义“自由民主党”（FDP）和保守的“瑞士天主教保守党”(KKP)长期保持的非正式联盟，一直以来是瑞士政治体制中最坚定的联盟，其共同努力确保保守派的利益能得到满足，并让侵略性的、激进的社会主义和工团主义政党被边缘化。今天，由于瑞士天主教保守党与农民，贸易和独立党宣布他们失去了对黑色星期一后自由民主党处理经济问题能力的信心，两党关系出现了裂痕。\n\n随着瑞士最大的政党开始互相争权夺利而不是反对社会主义，那些小党派们将有机会采取行动了。"
 swiss.144.a: "我们处在危险的境地。"
 swiss.145.t: "瑞士国庆日"
 swiss.145.d: "八月一日，瑞士国庆日，1291年联邦宪章签署的周年纪念日，并将在全国范围内带来庆祝活动！"
 swiss.145.a: "走吧！"
 swiss.146.t: "欧根·比歇尔发表对抗工团主义的讲话"
 swiss.146.d: "欧根·比歇尔，瑞士国内有影响力的上校，今天在国会中发表讲话，他在国会中恳求议会“干掉这头野兽”（指国内扩散的工团主义运动）。\n\n欧根·比歇尔领导着瑞士爱国会，一个在瑞士著名军官和政治家中颇具影响力的准军事亲德结社。\n\n上校无论是在公开还是私人场合都越来越对瑞士的工团主义、社会主义运动表示厌恶，而他的话在各个领域都颇具影响。"
 swiss.146.a: "嗯。"
 swiss.150.t: "新的政治对立"
 swiss.150.d: "随着旧的联邦政府被工团主义者推翻，新的临时政府建立了起来，并在两大主要执政党之间形成了新的对抗。\n\n其中一个是雅各布·赫尔佐格的工人卫队，他们是更加威权的社会主义的拥趸。他们的主要反对者是瑞士工团党，由朱尔斯·亨伯特-德罗兹领导下的更为主流的工团主义党派。\n\n由于需要组建新政府，双方一直在争夺支持者，以求成为执政的第一大党。"
 swiss.150.a: "为什么我们总是不能和平共处？"
 swiss.151.t: "工人卫队的游行"
 swiss.151.d: "不想再等待官方讨论的工人卫队党，今天在首都的街头上由党的领导人发起组织了一场大规模游行。成千上万人参与了游行，工人卫队已经向社会展示出他们赢得了众多瑞士人民的支持。"
 swiss.151.a: "赫尔佐格带头进行。"
 swiss.152.t: "朱尔斯·亨伯特-德罗兹讲话对抗威权主义"
 swiss.152.d: "虽不比工人卫队在全国范围内举行的散步，今天朱尔斯·亨伯特-德罗兹向全国广播了一份强有力的讲话。\n\n他在讲话中反对工人卫队的极端主义倾向，并警告说支持这样一个政党将会背叛革命的精神。许多人受到瑞士工团党领导人的影响，而赫尔佐格的支持率一夜之间骤降。"
 swiss.152.a: "公平竞争。"
 swiss.153.t: "伯尔尼的冲突"
 swiss.153.d: "最近几周，极权主义的工人卫队和更加传统的瑞士工团党都在为新政府的议席而展示他们的努力。\n\n如此激烈的竞争，紧张程度一定很高。今天在伯尔尼，两支党派的支持者爆发了激烈的冲突。同样的暴力事件在全国各地都有发生，而联盟议会已经在担心暴力升级了。"
 swiss.153.a: "秩序正在失控。"
 swiss.154.t: "联盟议会呼吁正式辩论"
 swiss.154.d: "为了阻止暴力事件蔓延到全国各地，临时联盟议会为了和平解决这件事已经介入其中。其呼吁两个党派同意进行一次正式的辩论，并通过无线电将辩论向全民广播。\n\n为了所有人的解脱，两个党派的领导人同意辩论并迅速准备开始。"
 swiss.154.a: "让我们和平搞定这事。"
 swiss.155.t: "辩论开始"
 swiss.155.d: "今夜，代表工人卫队的雅各布·赫尔佐格和代表瑞士工团党的朱尔斯·亨伯特-德罗兹正式开始了第一次辩论。内容覆盖了从经济到政治改革的各个领域。输入还有更多的辩论在等待着，但是在第一次辩论中取得更大胜利的人很可能在后续的辩论中得到公众支持。\n\n两位党首都有很多优点，但是赢家只能有一个。"
 swiss.155.a: "雅各布·赫尔佐格是赢家！"
 swiss.155.b: "朱尔斯·亨伯特-德罗兹赢了！"
 swiss.156.t: "工人卫队获得了公众的支持"
 swiss.156.d: "雅各布·赫尔佐格在辩论中慷慨激昂的讲话以及他的众多的集会与游行，向瑞士人民表明，工人卫队是唯一一支有足够支持率来组建新的瑞士工团主义政府的党派。对一只强有力的手的需要现在已经掌控了整个国家。"
 swiss.156.a: "赫尔佐格将会组建新政府。"
 swiss.157.t: "瑞士工团党赢得了公众的支持"
 swiss.157.d: "随着朱尔斯·亨伯特-德罗兹在政府辩论中的出色表现，以及他在对抗威权主义和雅各布·赫尔佐格的演说中表现出的激情，人民的心已经靠向了瑞士工团党。工人卫队依然很受欢迎，但它很显然没有足够支持率来带领新政府了。"
 swiss.157.a: "朱尔斯·亨伯特-德罗兹将会组建新政府。"
 swiss.159.t: "建立瑞士商船队"
 swiss.159.d: "瑞士是一股内陆国，必须依赖与其他国家的贸易来生存。为此，瑞士政府已经委托购买了数艘商船在瑞士名义下进行经营。\n\n这些商船将会参加重要的贸易任务，以确保瑞士在其边境发生冲突时获得生存必需品。"
 swiss.159.a: "有意思。"
 swiss.160.t: "为海尔维第亚号进行洗礼"
 swiss.160.d: "当政府宣布瑞士海军的第一艘旗舰，海尔维第亚号，正式入列时，许多人兴奋的进行了庆祝。这艘由瑞士自己造船厂生产的轻型巡洋舰将是首艘瑞士海军的旗舰，也将会是瑞士海军雄心的象征。"
 swiss.160.a: "瑞士航海的诞生！"
 swiss.163.t: "禁止工团主义政党"
 swiss.163.d: "随着新的军政府接管国家，伯尔尼发布公告称，国内所有合法或非法的工团主义组织必须立刻解散。由于国内剩余的人口都反对工团主义“叛徒”，这一公告受到了大批民众支持。"
 swiss.163.a: "没有他们我们会更好。"
 swiss.164.t: "中欧同盟的正式成员？"
 swiss.164.d: "一项刚达成的协议已允许来自中欧同盟的经济支持流入瑞士来保持国家的稳定。虽然这种安排在现阶段可以支撑我们的经济，但我们也许应该考虑成为德国经济阵营的正式成员？"
 swiss.164.a: "让我们加入吧。"
 swiss.164.b: "最好别这样。"
 swiss.165.t: "农民受黑色星期一影响"
 swiss.165.d: "随着德国经济的自由落体，许多农产品的价格随之崩溃。严重依赖与德国贸易的瑞士农民，几乎在一夜之间就受到了严重的打击，许多瑞士农民走上街头抗议政府对此的不作为。代表农民利益的农民、贸易和独立党和代表保守势力的瑞士天主教保守党已经开始动摇当前保守党与贸易自由党的执政联盟了。"
 swiss.165.a: "这可不妙。"
 swiss.166.t: "社会主义者们提出对法和解"
 swiss.166.d: "作为雄心勃勃的带有工团主义色彩的恢复瑞士经济计划的一部分，罗曼蒂地区的社会主义领导人提议瑞士政府通过对法和解来拯救瑞士的经济。\n\n自从瑞士占领了上萨瓦后，法国便对瑞士启动禁运，并切断了瑞士重要的贸易线路。这些社会主义领导人呼吁将这些土地归还给法国，以此作为瑞士对法国释放的善意信号。"
 swiss.166.a: "没机会的。"
 swiss.167.t: "萨瓦的非法公投"
 swiss.167.d: "在伯尔尼的联邦政府如此坚决的反对社会主义改革计划的情况下，一场旨在争取主权的要求进行有组织的公投的运动在上萨瓦地区广受欢迎。社会主义者认为如果萨伏依人希望与法兰西公社重新统一，那么政府将不得不支持他们的计划。伯尔尼很快就听到了在该地区这起非法公投的风声，并表示不允许这种非法投票发生。"
 swiss.167.a: "马上停下！"
 swiss.168.t: "上萨瓦的暴力事件"
 swiss.168.d: "原定的公投日即将到来，而上萨瓦地区的暴力行为越来越猖獗。这一地区的瑞士军队在伯尔尼的命令下保持着高度警惕，其一再与社会主义者及工团主义者发生冲突，以期阻止其组织投票。\n\n数十人被殴打和流血，而该地区随着军队和来自罗曼蒂的社会主义煽动者的冲突而陷入混乱。法国察觉到这一地区的混乱将只是时间问题……"
 swiss.168.a: "局势失控了"
 swiss.169.t: "工团主义者宣布公投成功"
 swiss.169.d: "在萨瓦发生了暴力事件几天后，瑞士工团党已经宣布该地区的公投结果显示其已经决定加入法兰西公社。在混乱中，核查公投的真实性是不可能的，而拿着选票的社会主义者们也没把任何东西提交给联邦政府。伯尔尼的许多人在怀疑社会主义者的主张是否合法有效，而双方之间的呐喊比赛看起来没人会让步……"
 swiss.169.a: "这些结果是非法而无法核查的！"
 swiss.170.t: "在上萨瓦地区的暴力冲突"
 swiss.170.d: "近来巴黎接到了一个报道，报道称上萨瓦地区的工团主义自由战士们试图组织一个回归法国的公投。瑞士的伯尔尼政府已经派出了一支军队来压制投票，并且由于公投的合法性问题而引发了暴力冲突。我们不能忽视对我们人民的这些暴力行为！"
 swiss.170.a: "法国人为法国人的土地流血！"
 swiss.171.t: "罗曼蒂的叛逃"
 swiss.171.d: "由于没有任何国家愿意保卫瑞士，而我们政府的弱点已经暴露给了全世界，罗曼蒂当地政府在法国要求下很快就投了票，脱离了瑞士联邦，并加入了法兰西公社。我们无力阻止他们。"
 swiss.171.a: "他们都是叛徒。"
 swiss.172.t: "罗曼蒂分离"
 swiss.172.d: "在瑞士可悲地接受了我们对交还上萨瓦地区的要求后，他们不得不让那些在今年早些时候合法当选，却被恶毒地撤了职的社会主义官员复职。出乎我们意料的是，这些政客没有浪费时间进行脱离瑞士联邦的投票，而是直接加入法兰西公社，成为法国社会主义的兄弟。\n\n我们当然接受了他们的合法而受欢迎的举动，并欢迎他们加入我们的怀抱中。"
 swiss.172.a: "出乎意料的惊喜。"
 swiss.173.t: "一个新的国家认同"
 swiss.173.d: "随着瑞士国家在军队的指导下转变为一个更加有秩序的政权，许多人提议设立一面新国企来代表新秩序。有一些设计已经足够流行，足以代表国家。我们该选哪一个？"
 swiss.173.a: "我们必须保持我们现在的国旗。"
 swiss.173.b: "白底盾徽旗。"
 swiss.173.c: "民族主义者的全十字设计。"
 swiss.173.e: "一个更适合军政府的旗帜。"
 swiss.174.t: "一个新的国家认同"
 swiss.174.d: "在工团主义政权治下，瑞士人民迎来了一个新时代，随之而来的是需要一个新的国家象征与新国旗。有一些设计已经足够流行，足以代表国家。我们该选哪一个？"
 swiss.174.a: "有工团主义元素的海尔维第设计。"
 swiss.174.b: "朴实的海尔维第设计。"
 swiss.174.c: "继续用现行的国旗。"
 swiss.174.e: "瑞士工团党的党旗。"
 swiss.175.t: "瑞士寻求联盟"
 swiss.175.d: "一队外交使节今天从瑞士抵达我国，他们带着一封信，其内容是说瑞士政府发现他们有必要明确我们之间的关系并加入我们的军事联盟。我们将如何回应他们？"
 swiss.175.d_war: "一队外交使节今天从瑞士而来，请求我们把两国之间的密切关系正式化，允许他们加入我们的军事联盟。我们该如何回应？"
 swiss.175.a: "他们做出了明智的选择。"
 swiss.175.b: "他们只会拖累我们。"
 swiss.176.t: "我们和奥地利并肩作战"
 swiss.176.d: "我们前往维也纳的外交官已经传达了奥地利将正式邀请我们加入他们的国际联盟的消息，奥地利将张开双臂欢迎我们。我们现在有一个合适的保护者来保护我们免遭进一步的外来侵略了。"
 swiss.176.d_war: "我们前往维也纳的外交官已经传达了奥地利将正式邀请我们加入他们的国际联盟的消息，奥地利将张开双臂欢迎我们。"
 swiss.176.a: "我们的未来是光明的。"
 swiss.177.t: "奥地利无视了我们！"
 swiss.177.d: "尽管我们的外交官尽了一切努力，我们还是未能就加入奥地利新建立的联盟得到奥地利人的正式答复。不管理由是什么，看起来奥地利人还是想让我们远离他们的联盟。"
 swiss.177.a: "可这为什么啊？"
 swiss.178.t: "上萨瓦的混乱！"
 swiss.178.d: "由于法国人的支持和该地区军事力量的松懈，法国破坏分子在上萨瓦地区激起了动荡，政府不得不腾出额外的资源来保持这一地区的和平稳定。如果我们想保持该地区的稳定，我们必须在该地区保持更强大的军事存在。"
 swiss.178.a: "我们太松懈了！"
 swiss.179.t: "公社被击败了！"
 swiss.179.d.war: "法兰西公社彻底败了，这个政权从欧洲的版图上消失了。这一致命威胁已经成为过去，我们不再需要担心迫在眉睫的战争威胁。"
 swiss.179.d.cooperation: "法兰西公社彻底败了，这个政权从欧洲的版图上消失了。可不幸的是，这意味着我们从与他之合作所获得的一切也都消失了……另一方面，我们不再需要担心迫在眉睫的战争威胁。"
 swiss.179.a: "和平统治！"
 swiss.180.t: "交换上萨瓦"
 swiss.180.d: "随着法兰西公社的垮台和法国合法政府的归来，欧洲恢复了和平与秩序，现在是时候履行我们在大战结束时作的承诺，将上萨瓦交还给法国控制。虽然多年以来我们都是这片土地的贴心管家，但我们对他们的承诺是毋庸置疑的。现在这片土地必须还给法国，而法国政府肯定会对我们保护其领土的行为充满感激。"
 swiss.180.italian: "随着法兰西公社的垮台而萨伏依地区落入意大利新政权手中，欧洲恢复了和平与秩序，现在是时候结束我们对上萨瓦的托管了。多年来，我们都是这片土地的贴心管家，但我们对1816年《都灵条约》的承诺依旧是毋庸置疑的。该领土的中立不再受到威胁，现在这片土地必须物归原主，而意大利新政府肯定会对自己被视为该领土的合法占有者而感到高兴。"
 swiss.180.syndie: "旧的瑞士秩序被推翻了，而在它的尸骸上，一个崭新的、适宜的工团主义政府已经建立了起来。为了协调与我们的工团主义邻居法兰西公社的关系。我们必须兑现我们多年前的承诺，将上萨瓦地区交还给公社同志们的治下。通过这一合作行为，我们可以确保之后我们能和法兰西保持步调一致。"
 swiss.180.a: "它必须被交给[735.Owner.GetNameDef]"
 swiss.181.t: "交还上萨瓦"
 swiss.181.d: "瑞士向我们靠拢，并给我们提出了一份议案：将他们已经控制了二十余年的上萨瓦地区交还给我们控制。他们认为我们是这片土地的合法拥有者，并且根据他们之前的暂管义务，将这片土地交还给我们。"
 swiss.181.a: "他们已经履行了他们的诺言"
 swiss.184.t: "军官抗议"
 swiss.184.d: "出于对我们宣布戒严令的回应，许多军官决定辞职以示抗议——也许他们是被一些我国境内残余的、忠于工团主义残留的运动所影响。这些军官将会给我国的军阶留下一个只能由时间来填补的空洞……"
 swiss.184.a: "这不够理想"
 swiss.185.t: "我们在瑞士的资产被国有化"
 swiss.185.d: "我们已经获悉，瑞士的民族主义政权已经国有化了他们国内的一切外资的经济资产，以试图更好的控制他们的经济。自然，我们在那里有不可小视的资产，同时我们也得面临在瑞士损失了财产的我国公民的压力了。"
 swiss.185.a: "我们不会忘记的"
 swiss.186.t: "新秩序的垮台"
 swiss.186.d: "虽然旧瑞士政府垮台后“为了祖国更好”而建立的军事独裁政权才仅仅成立不到一年，瑞士爱国会的政府已经展现出他们完全无法获得公众的支持。\n\n日益增加的公众抗议最终在首都的行政机关处达到了高潮，与起义者结盟的叛乱军事单位已夺取了各个关键地区。\n\n欧根·比歇尔如许多卷入了政变的军官一样，溜了。但至少现在，政府中的温和保守派已经建立了有一个新政府，以过渡到旧的联邦政府能够完全重建起来。"
 swiss.186.a: "瑞士万岁！"
 swiss.187.t: "哨所遇袭"
 swiss.187.d: "一个位于米特兰的未通无线电的哨所，今天被人发现其遭到了不明身份的敌人攻击并被洗劫一空。从理论上来说，攻击者应当是工团主义的同情者，他们希望利用存放在这里的武器来武装自己。哨所的士兵已在保卫它的战斗中被杀。我们必须为他们的死复仇。"
 swiss.187.a: "有的人已经到了肆无忌惮、胆大妄为的地步！"
 swiss.188.t: "伯尔尼的枪声"
 swiss.188.d: "今天早晨，枪声惊醒了伯尔尼。身份不明的枪手试图袭击沿大街巡逻的军事巡逻队。在军队没有受到任何损失的情况下就击毙了枪手，但是这个事件已让公众对我们掌控内政的水平感到不安。"
 swiss.188.a: "令人不安。"
 swiss.189.t: "民众支持率上升"
 swiss.189.d: "近来我们增加军事巡逻和警力存在的政策在国内大大降低了犯罪率，人民正逐渐意识到，我们政府才是他们的保护者。"
 swiss.189.a: "我们保护人民"
 swiss.190.t: "增加巡逻队？"
 swiss.190.d: "我们近来的军事行动已经成功平息了国内的抵抗活动，尤其是在城市地区。有人建议我们在瑞士更为偏远的地区增加我们的军事存在，这些地区是最难维持秩序的地区，需要大量的人力来覆盖到这些地区。"
 swiss.190.a: "保证完成任务"
 swiss.190.b: "这些人应该用到其他地方去"
 swiss.191.t: "在边境上作战"
 swiss.191.d: "我们最近决定将外国特务赶出国境线，这使得许多人前往边境地区躲藏起来并反对国家。最近几天，这些战斗人员在边境地区和这些地区的军事巡逻队发生了多次战斗，我们的部队中也遭到了一些损失。"
 swiss.191.a: "他妈的！"
 swiss.192.t: "稳定国家"
 swiss.192.d: "尽管工团主义游击队不断努力想破坏我们维持和平和秩序的努力，但是我们已经成功定位并粉碎了所有主要的抵抗来源和政府的潜在风险对象。通过这些措施，一个新的和平时代定将到来。"
 swiss.192.a: "好时代，到来吧！"
 swiss.193.t: "法裔瑞士人流入法国"
 swiss.193.d: "近日来，不断上升的反法情绪表现在对我国内占有重要位置的法语人口发起的暴力和骚乱行动。这一分歧致使公民越过边境逃入法占上萨瓦地区，同时军队也正在打击农村地区一些更为极端的歧视案件。"
 swiss.193.a: "少了一些需要担心的叛徒"
 swiss.194.t: "法裔瑞士人流入法国"
 swiss.194.d: "由于无法接受在统一的工团主义政权下统一法国的这一事实，反动的瑞士政府已经新开始了一轮针对其境内法语瑞士人的迫害活动。这导致了难民们越过边境流入了我国，其中许多人表明他们有兴趣拿起武器，最终解放他们的家园免受反动统治的压迫。"
 swiss.194.a: "我们张开双手欢迎你们"
 swiss.197.t: "整合民兵"
 swiss.197.d: "欧根·比歇尔的政治性民兵组织帮助我们在政变前阻止了工团主义者的颠覆活动，但是现在政府内许多人对如何利用这些民兵组织提出了疑虑。比歇尔同意解散大多数的民兵组织，但是政府也可以选择简单的把这些民兵成员征召入军队之中，或者让这些组织更加正式化。"
 swiss.197.a: "听凭他们去留"
 swiss.197.b: "这些人必须服务于政府"
 swiss.198.t: "决定我们的移民政策"
 swiss.198.d: "尽管过去的瑞士施行自由移民政策，然而我国的危机使得这类不受限制的移民活动不能再继续下去了。我们的政府已经下令，到了修改我国移民政策的时机了。"
 swiss.198.a: "争取有限改革"
 swiss.198.b: "激进的减少移民"
 swiss.199.t: "欧根·比歇尔逃亡"
 swiss.199.d: "由于旧政府存在严重的亲德倾向，欧根·比歇尔得以在军中身居高位。而显而易见，他从未忠于瑞士，此后他就与其他一些资本家难民一道逃往德国，以逃脱因自己对瑞士人民犯下罪孽而受到的公正审判。"
 swiss.199.a: "没人会怀念他。"
 swiss.201.t: "残余的指挥官"
 swiss.201.d: "尽管比歇尔上校在革命后逃亡，但是他的许多战友选择了留下。他们留在瑞士表明了他们对国家的高度信任与忠诚，他们的军事经验对我们重建军队有着宝贵的作用。然而，他们与军中保守派的关系自然而然的引发了强硬派革命者的非议。不过，就别想着把他们清退啦，也许我们最好在此事上采取斗争立场。"
 swiss.201.a: "他们的帮助十分宝贵。"
 swiss.202.t: "列支敦士登请求保护"
 swiss.202.d: "我们刚刚接待了一队来自列支敦士登大公国的外交使团。鉴于奥地利帝国的崩溃，他们正寻求我们的保护。\n\n列支敦士登大公国可以说是神圣罗马帝国在世间仅存的痕迹，由于其独特的地理位置，它作为一个绝对君主制的微型国家一直存在至今。自1818年以来，他们一直接受着奥地利的庇护——先是靠着德意志邦联，然后是靠着双边条约。\n\n现在，自奥地利战败后，列支敦士登如今只得寻求我们的庇护；我们该如何回复？"
 swiss.202.a: "我们很高兴提供帮助"
 swiss.202.b: "最好不要掺和"
 swiss.211.t: "坎皮奥内公社的命运"
 swiss.211.d: "坎皮奥内自罗马时代以来一直是意大利的一部分，但自16世纪初的神圣同盟战争以来，它被瑞士领土完全包围。近几年来，它自意大利内战以后一直处于我们的管理和保护之下，这是根据1919年与崩溃的意大利王国而达成的安排。既然意大利人重新统一了他们的国家，意大利外交官和坎皮奥内市长都要求就坎皮奥内的未来与我们举行一次会议。我们计划……"
 swiss.211.a: "……遵守条约（归还意大利）"
 swiss.211.b: "……想拿走，没门"
 swiss.211.c: "……让坎皮奥内公社的老百姓自己决定"
 swiss.211.e: "……该决议将被推迟2年。"
 swiss.212.t: "坎皮奥内公社的回归"
 swiss.212.d: "我国政府在外交上取得了一场小小的胜利，瑞士最近决定将坎皮奥内，一个位于提契诺州的意大利城市，归还给我们。1919年意大利内战爆发后，湖滨公社暂时处于瑞士的保护之下——现在我们的国家又统一了，瑞士人找不到任何理由让坎皮奥内远离我们。"
 swiss.212.d_ref: "我国政府在外交上取得了一场小小的胜利，瑞士最近决定将坎皮奥内，一个位于提契诺州的意大利城市，归还给我们。1919年意大利内战爆发后，湖滨公社暂时处于瑞士的保护之下——现在我们的国家又统一了，坎皮奥内人民再次通过公投决定归属于意大利。"
 swiss.212.a: "万岁！"
 swiss.213.t: "瑞士正式兼并坎皮奥内"
 swiss.213.d: "今天，在瑞士决定吞并提契诺州一个叫做坎皮奥内的意大利城市后，瑞士驻[159.GetCapitalVictoryPointName]领事馆门前的街道上发生了暴力事件。1919年意大利内战爆发后，湖滨公社被暂时置于瑞士的保护之下。现在，我们的国家与一个他们认为敌对的政府重新统一了，瑞士人没有理由阳奉阴违，把公社并入提契诺。"
 swiss.213.d_ref: "今天人们在瑞士驻[159.GetCapitalVictoryPointName]领事馆前的街道上举行了一场民族主义的抗议活动，公社举行公投后，瑞士决定吞并被提契诺包围的意大利城市坎皮奥内。1919年意大利内战爆发后，湖滨公社被暂时置于瑞士的保护之下。即使我们的国家再次统一，全坎皮奥内人民还是集体决定作为一个州正式加入瑞士。"
 swiss.213.a: "我们对此无能为力"
 swiss.213.b: "时间会给他们一个教训的"
 swiss.214.t: "坎皮奥内大计成功"
 swiss.214.d: "两军在阿尔卑斯山上进行了短暂的“眼神战斗”之后，意大利人决定退步，因为他们认为为了一块已经由瑞士实际管理多年的极小地区而争斗是不值得的。"
 swiss.214.a: "谢天谢地！"
 swiss.215.t: "意大利为战争做准备"
 swiss.215.d: "意大利人在提契诺问题上表现得比我们最初想象的更“情绪化”，也许是他们最近对统一的热情所推动的。他们的军队现在驻扎在瑞意边境，随时准备入侵我们，丝毫没有退却的迹象。"
 swiss.215.a: "发布动员通知！快点！"
 swiss.216.t: "坎皮奥内全民表决结果"
 swiss.216.d: "1814年，坎皮奥内公社上一次就他们的归属进行磋商时，他们投票反对并入瑞士。然而，鉴于意大利统一的性质，我国政府和坎皮奥内政府的一些人认为这次投票的结果可能会有所不同。那些希望正式加入瑞士的人和那些希望返回意大利的人进行了一场激烈的选战之后，坎皮奥内的人民举行了一次公民投票。今天结果出来了，人们决定……"
 swiss.216.a: "……他们并入我们的联邦"
 swiss.216.b: "……他们最好成为意大利的一部分"
 swiss.217.t: "瑞士将举行坎皮奥内全民表决"
 swiss.217.d: "从罗马时代起，坎皮奥内就一直是意大利的一部分，但自从16世纪初神圣联盟战争以来，它就被瑞士领土完全包围了。最近，根据1919年与崩溃的意大利王国达成的协议，那里自意大利内战以来一直处于瑞士的管理和保护之下。\n\n1814年，坎皮奥内公社的人民投票反对并入瑞士。然而，鉴于意大利统一的性质，我国政府和坎皮奥内政府的一些人认为这次投票可能会有所不同。瑞士官方希望我们作为即将到来的全民表决的观察员，而全民表决将在未来60天内发生。"
 swiss.217.a: "我们走着瞧！"
 swiss.1000.t: "萨伏依危机解决"
 swiss.1000.surrender: "数日前，瑞士政府收到法兰西公社的电函，其中以武力相胁，要求前者割让上萨瓦。法方将其要求描述为要求终结在当地的“对法语人口迫害”。瑞士政府为避免战争表示同意，称和平转交比流血冲突更为可取。\n\n这是巴黎政府的胜利，而巴黎政府将重夺上萨瓦称全世界工人阶级的胜利。"
 swiss.1000.swiwin: "数日前，瑞士政府收到法兰西公社的电函，其中以武力相胁，要求前者割让上萨瓦。法方将其要求描述为要求终结在当地的“对法语人口迫害”。在一系列紧张会谈与政治申辩后，这场危机在瑞士并未于所占领土上让步的情况选告终。\n\n欧洲脆弱的和平在眼下得以维系，但巴黎政府在领土争端上采取武装威胁的倾向，仍让国际观察家感到不安。"
 swiss.1000.enemies: "数日前，瑞士政府收到法兰西公社的电函，其中以武力相胁，要求前者割让上萨瓦。法方将其要求描述为要求终结在当地的“对法语人口迫害”。尽管瑞士政府为了保留对当地的统治而四处求援，但并无国家似乎愿意承担对法开战的风险。\n\n这是巴黎政府的胜利，而巴黎政府将重夺上萨瓦称全世界工人阶级的胜利。"
 swiss.1000.austria: "今天是和平至高无上的一天，法兰西公社撤销了有关立即归还上萨瓦地区的要求。据报道，巴黎政府撤销的主要原因是奥地利帝国在此次危机中下场支持瑞士，承诺将“保护历史悠久的瑞士中立”。\n\n目前，瑞士联邦仍监管着当地，并承诺在未来当“负责任的法国政府”入主巴黎，就归还该地区。"
 swiss.1000.germany: "今天是和平至高无上的一天，法兰西公社撤销了有关立即归还上萨瓦地区的要求。据报道，公社撤销的主要原因是德意志帝国在此次危机中下场支持瑞士，承诺将“采取一切必要措施捍卫瑞士领土完整”。\n\n目前，瑞士联邦仍监管着当地，并承诺在未来当“负责任的法国政府”入主巴黎，就归还该地区。"
 swiss.1000.a: "工团主义又前进一步。"
 swiss.1000.b: "瑞士中立得以保全！"
