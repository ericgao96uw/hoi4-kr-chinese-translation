l_english:
 POR_last_stand: "背水一战"
 portugal_exile.1.t: "葡萄牙的背水一战"
 portugal_exile.1.d: "由于敌军突破了我们的防御，我们的军队陷入了绝境。由于后撤的余地很小，而敌军步步紧逼，我们胜利的机会很渺茫。然而，无论付出多大代价，我们都必须奋力保护我们的人民免遭袭击。所以我们要继续战斗直至里斯本沦陷！"
 portugal_exile.1.a: "幸运垂青勇者！"
 portugal_exile.2.t: "葡萄牙崩溃"
 portugal_exile.2.d: "尽管我军英勇奋战，但事实是不可否认的。我们不能再坚守本土了，因为敌军正在踏破我们的土地，快速向前推进，而我们却无能为力。谢天谢地，葡萄牙帝国幅员辽阔，我们仍可撤退到我们的殖民地，并在那里规划出一条解放祖国的出路。"
 portugal_exile.2.d.noretreat: "尽管我军英勇奋战，但事实是不可否认的。我们守不住了，因为敌军正在踏破我们的土地，迅速地向我们的土地推进，而我们却无能为力。"
 portugal_exile.2.a: "我们必须抵抗！"
 portugal_exile.3.t: "重新加入协约国？"
 portugal_exile.3.d: "随着本土的沦陷，我国合法政府的反攻似乎不太可能，至少不可能光靠我们自己，因为我们面临着巨大的困难。幸运的是，我们仍可再次联系我们以前的盟友，希望他们能帮助我们夺回家园。"
 portugal_exile.3.a: "联络[ENT.GetAdjective]"
 portugal_exile.3.b: "我们不需要他们。"
 portugal_exile.4.t: "葡萄牙再次与我们接触"
 portugal_exile.4.d: "随着葡萄牙人丢掉本土，流亡殖民地，葡萄牙特使最近联系我们，请求葡萄牙重新加入协约国。虽然世界大战的失利给大多数协约国成员留下了苦涩的回忆，葡萄牙人仍与我们保持着良好的关系，即使他们在过去的几年里慢慢疏远了我们。我们应该如何回应他们的要求？"
 portugal_exile.4.a: "欢迎回来"
 portugal_exile.4.b: "丢了本土的葡萄牙对我们毫无用处"
 portugal_exile.5.t.accept: "[FROM.GetNameDefCap]同意了"
 portugal_exile.5.t.refuse: "[FROM.GetNameDefCap]拒绝了"
 portugal_exile.5.d.accept: "尽管丢了本土，我们的盟国仍然重视我们，并允许我们加入他们，收复失地。"
 portugal_exile.5.d.refuse: "我们现在丢了本土，我们以前的盟国认为我们无足轻重，拒绝了我们加入他们派系的要求。虽然我们仍可卧薪尝胆并夺回我们的家园，但收复失地的可能性已经无可争议地变得越来越渺茫……"
 portugal_exile.5.a: "共赴胜利！"
 portugal_exile.5.b: "英国佬疯了？"
 portugal_exile.6.t: "葡萄牙的崩溃"
 portugal_exile.6.d.peace: "随着葡萄牙本土军的崩溃，袭扰部队已经撤出非洲。他们的资金已经枯竭，武器也被移走了。这既是证明他们是边境混乱的幕后真凶，也是我军的一大解脱。"
 portugal_exile.6.d.war: "随着葡萄牙本土军的崩溃，葡萄牙人在非洲留下的微薄之军已经溃败。葡萄牙人很快就不顾一切地与德国签署了和平协议，我们再次取得胜利！"
 portugal_exile.6.a: "又一个问题不必担心了"
 portugal_exile.6.b: "丛林战争就此结束"
 portugal_exile.7.t: "葡萄牙的崩溃"
 portugal_exile.7.d: "我军迅速地越过了葡萄牙的防线，他们的政府似乎无力抵抗，开始转战殖民地，怯懦地逃避革命的正义之拳。我们已经保卫了葡萄牙本土，虽然葡萄牙不大可能反攻本土，但仍不可掉以轻心。"
 portugal_exile.7.a: "最终，他们的日子到头了。"
 portugal_exile.9.t: "夺取澳门？"
 portugal_exile.9.d: "随着葡萄牙殖民帝国的崩溃，澳门这一良港对我们来说唾手可得。一支小部队就可以轻而易举地占领那里，作为我们在华南的基地……"
 portugal_exile.10.t: "夺取果阿？"
 portugal_exile.10.d: "随着葡萄牙殖民帝国的崩溃，果阿这块小飞地对我们来说唾手可得。一支小部队就可以轻而易举地占领那里……"
 portugal_exile.11.t: "夺取帝汶岛？"
 portugal_exile.11.d: "随着葡萄牙殖民帝国的崩溃，帝汶这块地对我们来说唾手可得。一支小部队就可以轻而易举地占领那里……"
 portugal_exile.seize: "就这么干！"
 portugal_exile.dont_seize: "最好别去管它……"
 portugal_exile.12.t: "东方的领土被夺走了！"
 portugal_exile.12.d: "随着帝国面临崩溃，本土失守，盘旋的秃鹫趁机夺取了我们在远东的殖民地。澳门、果阿和帝汶现在已经被[729.Owner.GetNameDef]、[321.Owner.GetNameDef]和[721.Owner.GetNameDef]占领。我们的武装部队在伊比利亚被击溃，无力阻止他们。"
 portugal_exile.12.a: "我们总有一天会夺回它们的"
 portugal_exile.13.t: "葡萄牙帝国的崩溃"
 portugal_exile.13.d.noretreat: "随着敌军逼近里斯本，葡萄牙政府开始崩溃。葡萄牙人无处可逃，他们的领导人没有可供落脚的殖民地。简而言之，他们已经陷入困境，因此必须与其他欧洲公民一起面对命运。"
 portugal_exile.13.d.noangola: "随着敌军逼近里斯本，葡萄牙政府认为他们的阵地难以为继，考虑到里斯本港相对安全以及葡萄牙海军的掩护，他们带着尽可能多的士兵和忠诚的追随者登上船只，流亡海外。现在他们唯一可以落脚的地方是他们在大西洋的殖民地，不过那里不是反攻大陆的好去处。因此，葡萄牙民族的未来仍不明朗。"
 portugal_exile.13.d: "随着敌军逼近里斯本，葡萄牙政府认为他们的阵地难以为继，考虑到里斯本港相对安全以及葡萄牙海军的掩护，他们带着尽可能多的士兵和忠诚的追随者登上船只，流亡海外。他们虽在遥远的殖民地重新集结，但葡萄牙民族的未来仍然不确定，在可预见的未来，他们的政府被迫流亡，他们的家园也被占领。"
 portugal_exile.13.a: "这就是葡萄牙帝国的末路吗？"
 portugal_exile.14.t: "最后的崩溃"
 portugal_exile.14.d: "尽管我军为夺回祖国英勇奋战，但我们却完全失败，葡萄牙民族的未来仍然暗淡。由于士气低落，我军许多官兵开始溜号，请求本土政府赦免入侵者，以便返回葡萄牙。我国政府的立场难以为继，少数仍然忠于我们的大臣们建议，我们应该流亡到中立国家，以避免被擒，因为我们无法保护自己免受那些企图不公正地审判我们的人的伤害。"
 portugal_exile.14.a: "我们总有一天会回来的……"
 portugal_exile.15.t: "葡萄牙政府垮台"
 portugal_exile.15.d: "随着本土的彻底沦陷，葡萄牙政府正式流亡，因为他们的军队开始动摇，思乡之心泛起。他们的殖民地只剩下象征性的军队，如果我们现在采取行动，他们的领土就是我们的，因为他们没理由，甚至没办法反抗我们。"
 portugal_exile.15.a: "安哥拉和莫桑比克是我们的了！"
 portugal_exile.16.t: "葡萄牙政府垮台"
 portugal_exile.16.d: "随着本土的彻底沦陷，葡萄牙政府正式流亡，因为他们的军队开始动摇，思乡之心泛起。他们的殖民地只剩下象征性的军队，如果我们现在采取行动，他们的领土就是我们的，因为他们没理由，甚至没办法反抗我们。"
 portugal_exile.16.a: "派军队去佛得角与几内亚"
 portugal_exile.17.t: "葡萄牙政府垮台"
 portugal_exile.17.d: "随着本土的彻底沦陷，葡萄牙政府正式流亡，因为他们的军队开始动摇，思乡之心泛起，请求宽恕。当葡萄牙游击队还在农村游荡时，我们民兵力量的不断壮大和现在葡萄牙人的垮台，必然会削弱起义，不久我们可能会一劳永逸地彻底控制葡萄牙……"
 portugal_exile.17.a: "今天的无产阶级在过去国王失败的地方取得了成功"