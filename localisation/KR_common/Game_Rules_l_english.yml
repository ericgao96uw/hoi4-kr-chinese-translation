 RULE_OPTION_GRE_REFERENDUM_PAUL_PATAUT: "£KR_game_rule_flag_GRE_kingdom  保罗国王"
 RULE_OPTION_GRE_REFERENDUM_PAUL_PATAUT_DESC: "公投后，共和派会操纵其结果，而扬尼斯·梅塔克萨斯则会因此推翻政府。他会树立保罗国王为§P独裁君主§!。"
 RULE_OPTION_GRE_REFERENDUM_SYNDIE: "£KR_game_rule_flag_GRE_syndicalist  革命 - 工团派"
 RULE_OPTION_GRE_REFERENDUM_SYNDIE_DESC: "公投后，保王派会操纵其结果，而§r工团主义者§!则会因此推翻政府，进而导致与反对他们掌权的势力爆发内战。"
 RULE_OPTION_GRE_REFERENDUM_TOTALIST: "£KR_game_rule_flag_GRE_syndicalist  革命 - 极权派"
 RULE_OPTION_GRE_REFERENDUM_TOTALIST_DESC: "公投后，保王派会操纵其结果，而工团主义者则会因此推翻政府，进而导致与反对他们掌权的势力爆发内战。§o阿萨纳西奥斯·克拉拉斯§!在第一次希腊大会声名鹊起。"
 GRE_FORPOL: "£KR_game_rule_flag_GRE  希腊外交政策"
 RULE_OPTION_GRE_FORPOL_RANDOM: "默认"
 RULE_OPTION_GRE_FORPOL_RANDOM_DESC: "希腊是前次大战的战败国，亟需处理政治不稳与国内层出不穷的分离主义。离开贝尔格莱德条约后，希腊需要放眼世界寻找解决这些困难的依傍——但是找谁呢？"
 RULE_OPTION_GRE_FORPOL_ENT: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_CAN  协约国"
 RULE_OPTION_GRE_FORPOL_ENT_DESC: "希腊离开了贝尔格莱德条约，尔后与前次大战旧友重聚一堂。\n\n§R要求：\n§!如果§Y$GRE_EXPANSIONISM$§!中选择§C传统宣称§!或§C重拾伟大理想§!，那么拥有希腊宣称地区且并未与协约国开战的非社会主义国家，须既不是协约国、帝国公约或多瑙-亚德里亚联盟的成员国，也未被这些阵营的成员国保证独立。\n\n§Y$GRE_REFERENDUM$§!中§R没有§!选择任一§C革命§!"
 RULE_OPTION_GRE_FORPOL_GER: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_GER  帝国公约"
 RULE_OPTION_GRE_FORPOL_GER_DESC: "希腊离开了贝尔格莱德条约，在第二次世界大战爆发后与前次大战旧敌，即德国联手。\n\n§R要求：\n§!如果§Y$GRE_EXPANSIONISM$§!中选择§C传统宣称§!或§C重拾伟大理想§!，那么拥有希腊宣称地区且并未与德国开战的非社会主义国家，须既不是协约国、帝国公约或多瑙-亚德里亚联盟的成员国，也未被这些阵营的成员国保证独立。\n\n§Y$GRE_REFERENDUM$§!中§R没有§!选择任一§C革命§!"
 RULE_OPTION_GRE_FORPOL_AUS: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_AUS  多瑙-亚得里亚联盟"
 RULE_OPTION_GRE_FORPOL_AUS_DESC: "希腊离开了贝尔格莱德条约，尔后与巴尔干的统治者联手。\n\n§R要求：\n§!如果§Y$GRE_EXPANSIONISM$§!中选择§C传统宣称§!或§C重拾伟大理想§!，那么拥有希腊宣称地区且并未与奥地利开战的非社会主义国家，须既不是协约国、帝国公约或多瑙-亚德里亚联盟的成员国，也未被这些阵营的成员国保证独立。\n\n§Y$GRE_REFERENDUM$§!中§R没有§!选择任一§C革命§!"
 RULE_OPTION_GRE_FORPOL_RUS: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_RUS  莫斯科协约"
 RULE_OPTION_GRE_FORPOL_RUS_DESC: "希腊离开了贝尔格莱德条约，尔后与东正教兄弟同呼吸、共命运。\n\n§R要求：\n§!如果§Y$GRE_EXPANSIONISM$§!中选择§C传统宣称§!或§C重拾伟大理想§!，那么§Y$OTT_RUS_CONVENTION$§!中必须选择§C失败§!，且拥有希腊宣称地区并与俄罗斯处于和平的国家，须既不是莫斯科协约成员国，也未被俄罗斯保证独立。\n\n§Y$RUS_AFTERMATH$§!中§R没有§!选择§C社会主义革命§!\n§Y$GRE_REFERENDUM$§!中§R没有§!选择任一§C革命§!"
