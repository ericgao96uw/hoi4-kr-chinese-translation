 NOR_norsk_jernverk_mining_steel: "建立挪威钢铁公司"
 NOR_norsk_jernverk_mining_steel_desc: "斯堪的纳维亚拥有钢铁方面足以自给自足的资源和技术知识，为什么我们要用有限的硬通货来获取这些基础资源呢？让我们进一步发展北挪威，并通过创建公司来生产我们自己的钢铁。"
 NOR_aluminium_industry_mining: "建立挪威铝业公司"
 NOR_aluminium_industry_mining_desc: "由于大量水力发电的廉价电力，挪威是全球领先的铝生产商之一。挪威铝业公司是我国较大的生产商之一。由于铝在现代军用飞机生产中至关重要，因此我们需要扩大我们的铝生产。"
 SWE_lkab_investments_mining: "创建卢奥萨山-基律纳山公司"
 SWE_lkab_investments_mining_desc: "瑞典拥有大量的钢铁储备。卢萨奥山-基律纳山公司是一家专门开采矿石的公司，为他们提供资金将是增加出口的好办法。"
 SWE_domestic_oil_shale_mining: "油页岩与瑞典钢铁公司"
 SWE_domestic_oil_shale_mining_desc: "18世纪以来人们就了解到瑞典拥有大量的油页岩储量。在世界大战之前我们一直忽视了这些矿藏，但在现代，谁赢得了燃料，谁就赢得了战争。让我们扩大开采吧。"
