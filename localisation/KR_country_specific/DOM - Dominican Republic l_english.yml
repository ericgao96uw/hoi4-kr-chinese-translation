 DOM_heinrich_goldberg: "海因里希·戈尔德贝格"
 DOM_heinrich_goldberg_leader_desc: "海因里希·戈德堡首次进入人们视野时是在世界大战时期，当时他是柏林郊区的一个小无政府主义公社的领导人，之后他便逃离德国前往法兰西公社，而他的观点也收到了法国的正统工团主义者的影响，当他在1928年启程前往多米尼加时，他已经是埃米尔·普热的忠实追随者了。\n在他刚来到多米尼加共和国时并没能掀起工团浪潮，但是却为他吸引了一小批忠诚的追随者，这也让他成为了多米尼加工团主义运动的领头羊。"
 DOM_pedro_henriquez_urena: "佩德罗·恩里克斯·乌雷尼亚"
 DOM_pedro_henriquez_urena_leader_desc: "佩德罗·恩里克斯·乌雷尼亚是前总统弗朗西斯科·恩里克斯·卡瓦哈尔之子，因于墨西哥工团主义者文森特·隆巴多·托莱达诺的妹妹结婚而饱受诟病，连他在国外生活多年这件事也被他的竞争对手们拿来攻击他。很多人都将乌雷尼亚比作是一个和他姐夫一样的工团匪徒，但是，乌雷尼亚绝不是工团主义者；不过这位有原则的作家很赞同与多米尼加甚至是整个拉美的相同政见者合作：那就是联合起来打倒帝国主义，让多米尼加能够决定自己的命运。"
 DOM_juan_jimenes_grullon: "胡安·希门尼斯·格鲁利翁"
 DOM_juan_jimenes_grullon_leader_desc: "胡安·吉梅内斯·古隆是前总统胡安·吉梅内斯·佩雷拉之子，虽然在美军占领期间，多米尼加的进步主义者备受打压，但是古隆决定实现父亲的理想。在1929年，年轻的古隆从德国归来，不久之后便迈入政坛，并很快团结起了一小批忠臣的支持者。"
 DOM_rafael_estrella_urena: "拉斐尔·埃斯特雷利亚·乌雷尼亚"
 DOM_rafael_estrella_urena_leader_desc: "拉斐尔·埃斯特雷利亚·乌雷尼亚提倡改革社会与经济体系，不过他出名的原因还是因为他对于权力的迷恋和无尽的野心，早在美军抵达多米尼加之前便名声大噪。当美军撤军时，乌雷尼亚又因为和政军两界的精英来往密切而声名狼藉。"
 DOM_virgilio_martinez_reyna: "比尔希略·马丁内斯·雷纳"
 DOM_virgilio_martinez_reyna_leader_desc: "1924年美军占领状态结束后的首任总统奥拉西奥·巴斯克斯·拉哈拉的上任离不开比尔希略·马丁内斯·雷纳的支持。而当马丁内斯上台后，也和前任一样站在了暴风的最中间。虽然马丁内斯很受民众欢迎，而且腐败问题也比前任要轻，但是他却没讨得资产阶级们的欢心，而且也没解决军队干政的问题，直接为多米尼加日后的问题埋下了祸根。\n在意识形态上，马丁内斯借鉴了天主教法团主义的概念，虽然他并不打算完全独裁，但是必要时刻，民主制必须要给他让路。"
 DOM_manuel_troncoso_concha: "曼努埃尔·特隆科索·孔查"
 DOM_manuel_troncoso_concha_leader_desc: "曼努埃尔·特隆柯索·康查曾是一个小有名气的律师，而他出名的原因则是因为和特鲁希略将军关系不错。现在康查常被人指责是特鲁希略养的傀儡，虽然他自己不承认，但是他的命运已经被特鲁希略牢牢攥紧了。"
 DOM_pilindo_bonetti_burgos: "皮林多·博内蒂·博尔赫斯"
 DOM_pilindo_bonetti_burgos_leader_desc: "皮林多·博内蒂是一位踌躇满志的律师，也是一位出色的棒球运动员，同时还是多米尼加最富有的赞助商，虽然他年纪轻轻，但是他却是特鲁希略的老朋友，这位佞臣深得特鲁希略的欢心。如今，博内蒂拿下了总统大选，他对公平或是自由没有什么兴趣，他的任务就是作为一个傀儡，服从特鲁希略的安排，装出一副多米尼加仍是民主国家的假象。"
 DOM_rafael_trujillo_molina: "拉斐尔·特鲁希略·莫利纳"
 DOM_rafael_trujillo_molina_leader_desc: "青年时期的拉斐尔·特鲁希略让美国海军陆战队印象深刻，他出色的能力也让他在多米尼加军队中一路扶摇直上。而如今特鲁希略利用他的地位已经发展成了军阀级别的人物，他的部下控制了多米尼加大部分的土地。鉴于他的野心和权力实在是太大，以至于每届政府在通过法案时都小心翼翼，生怕特鲁希略一举发动兵变。而现在，特鲁希略终于如愿以偿的踢开了每一块绊脚石，他为了中饱私囊和各种犯罪组织合作，反抗者也只能品尝他的铁拳，现在他决定彻底平息西部边界的动乱，一劳永逸地解决与海地人的冲突。"
 DOM_ramon_vasquez_rivera: "拉蒙·巴斯克斯·里韦拉"
 DOM_ramon_vasquez_rivera_leader_desc: "拉蒙·巴斯克斯·里韦拉将军是特鲁希略的老朋友了，也是他亲信中野心最大的一位，这位野心勃勃的将军如今抓住了机会，一举登上为权力的宝座，从现在开始，里韦拉会将多米尼加变成特鲁希略想要的样子。"
