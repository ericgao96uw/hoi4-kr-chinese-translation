 nfa.449.t: "达喀尔-尼日尔线遭到炸弹袭击"
 nfa.449.d: "昨晚凌晨五点左右，一场爆炸惊醒了铁路线附近的当地居民。为了以防万一，人们向铁路线上发出了紧急信号，阻止其他列车再往前行驶。次日破晓，附近的驻军就赶到了现场，想弄清楚发生了什么。他们只发现了几只羚羊的碎尸和一些绊索装置的碎片。这种装置的作用是一旦有东西从上面经过就会触发机关。看来不管是谁干的，其目标肯定不止几头羚羊那么简单。"
 nfa.449.a: "真幸运铁道上没火车！"
 nfa.450.t: "法属苏丹的驻军遇袭"
 nfa.450.d.funnyfootball: "法属苏丹的一些看守要塞的无聊士兵被当地人的足球赛吸引。一群当地人在堡垒门口踢球，有人开了一个大脚，足球飞进了大门敞开的要塞里，踢球者们随即冲进要塞，追逐那个球。士兵们还没来得及制止，当地人忽然就夺取了武器，并以武力挟持了要塞。我们的士兵在城墙上举起了简易的白旗，连靴子都还没来得及穿就被赶出了城。狼狈地跑了几公里后，他们终于遇到了一支装甲车巡逻队，这才放下了白旗。在巡逻队的帮助下，守军得以反击，最终夺回了要塞。在接下来的几个月里，我们在当地实施戒严，禁止在距离驻军小于500米的地方进行娱乐游戏。"
 nfa.450.d.generic: "“要塞受到攻击！要塞受到攻击！”这是巴马科殖民总部收到的电报。一座由法国驻军驻守的要塞又遭到了叛乱的土著人的袭击。总部派了一支装甲车部队去击退叛贼。幸运的是，叛贼看到援军到来之后迅速逃离。虽然他们对要塞并没有造成什么破坏，但我们还是损失了几位士兵。这次袭击给附近的其他土著居民传递了一个强烈的信号。我们绝不能大意。"
 nfa.450.a: "太过分了！"
 nfa.451.t: "重回正轨"
 nfa.451.d: "两个月后，达喀尔-尼日尔铁路终于通车。由于我国政府对工人们的均酬要求缺乏回应，大批工人只能灰心丧气地重返工作岗位，毕竟要恰饭的嘛。然而，并不是每一个罢工者都回来了。相当多的人已经离开，而且被认为是投奔了当地的抵抗组织。我们可以预期这些人未来将会制造更多的麻烦。"
 nfa.451.a: "这好吗？这不好。"
 nfa.453.t: "贝都因大肆劫掠"
 nfa.453.d: "劫掠是贝都因人的生活方式。贝都因人基本都过着游牧生活，无法在适合居住的地方定居下来，也无法务农来养活自己。撒哈拉沙漠的恶劣气候限制了贝都因人的生活方式，只会使他们对我们定居点的袭击愈演愈烈。最近，一群来自毛里塔尼亚的村民请求我们的援助，以保护他们的村庄免受袭击。每年总会有一两次，贝都因人从沙漠中骑着马出现，洗劫村庄，然后骑马离开，带走几头牲畜去当食物。"
 nfa.453.a: "我们法国会帮助他们。"
 nfa.453.b: "他们得靠自己。"
 nfa.454.t: "被蹂躏的村庄"
 nfa.454.d: "我们在毛里塔尼亚东部巡逻的一个装甲车队偶然发现了一个冒烟的村庄遗迹。几个惊魂未定的幸存者先是试图避开我们的部队，但在我们的一位土著士兵摘下帽子，放下步枪后，幸存者们才放下戒心。其中一位幸存者克服了自己的恐惧，讲述了一个可怕的故事：来自东方的骆驼骑手蜂拥而来，把人抓住，当作奴隶带走，任何反抗的人都没有好果子吃。忽然，一个士兵喊道，他看到了一个微弱的影子在向东移动，但是沙尘暴似乎正从南方滚滚而来。"
 nfa.454.a: "跟着他们！"
 nfa.454.b: "我们阻止不了的。"
 nfa.455.t: "迷失于沙漠中"
 nfa.455.d: "虽然我们的部队也许可以赶上这些劫掠者，但沙尘暴的移动速度比我们更快。一旦沙尘暴吞噬了装甲车巡逻队，所有找回这些奴隶的希望都会破灭。凶猛呼啸的风沙使得所有行动都变得危险，可能会导致我们的车辆撞在一起，让我们无法取得任何进展。不幸的是，尽管我们尽了最大的努力，他们似乎已经溜了。"
 nfa.455.a: "至少还是有所行动。"
 nfa.456.t: "奴隶贩子被我军抓获"
 nfa.456.d: "头条新闻！我们勇敢的士兵在被烧毁的村子里遇到了可怕的一幕。他们在沙漠中奋力追赶，与时间赛跑。当沙尘暴逐渐接近他们的位置时，巡逻队最终成功追上了在沙漠中逃窜的大篷车。奴隶贩子虽然枪械不足，但也非常狡猾，进行了激烈的抵抗。最终我军在正义的战斗中取得了胜利！其中一名匪徒被活捉，招供了他在进入沙漠前与另一支奴隶贩子会合的地点。\n\n我们的巡逻队在照顾好了被烧毁的村子里的伤员后，驱车北上，在另一支匪徒的必经之路上成功伏击了他们，救出了四十多个奴隶。被救出的奴隶们开始传播解放者勇敢保护他们的故事，这肯定会增加我国政府在当地人民心目中的好感。"
 nfa.456.a: "向断链之人欢呼！"
 nfa.458.t: "突尼斯总工会开始罢工"
 nfa.458.d: "突尼斯劳工总联盟（简称总工会）由穆罕默德·阿里·哈米于20世纪20年代成立，他是著名的工团主义同情者。当然，我们当时很快就把他赶走了，并查禁了总工会，但这并没有阻止它转入地下。总工会总是与突尼斯民族主义者的立宪自由党走得很近，这两个地下组织经常沆瀣一气。这一次，他们在突尼斯港口和南部的几个工厂中煽动了工人罢工。\n\n如果说工团主义宣传还不够造成威胁的话，那么罢工也把突尼斯的独立二字推到了前台。这些工人似乎相信这个荒唐的说法。不管怎么说，突尼斯港的码头工人们都需要进行一番清理了，如果罢工者不肯自行散去，我们就只能派军队了。"
 nfa.458.a: "“这是第一次警告，回去工作，否则我们将不得不动用武力……”"
 nfa.459.t: "有传言说蒙塞夫贝伊帮助突尼斯民族主义者"
 nfa.459.d: "我们的秘密警察向法国驻突尼斯总领事呈上了一份令人担忧的报告。该文件汇报说，突尼斯民族主义者已经进入过了王子蒙塞夫·贝伊居住的贝里克宫。这些民族主义的立宪自由党的成员并不是最重要的——他们不是哈比卜·布尔吉巴或阿布德拉齐兹·萨阿勒比——但他们中的大多数人都有叛国的嫌疑。他们进出皇宫时很谨慎，也不携带任何东西，但毫无疑问，贝伊正在向他们传送重要的情报。蒙塞夫·贝伊是突尼斯保护国前荣誉君主之一纳赛尔·贝伊的儿子，也是现任执政贝伊艾哈迈德二世的侄孙。他一直以反对法国政权而闻名，也从不掩饰自己对突尼斯民族主义者的喜爱。\n\n考虑到蒙塞夫是继艾哈迈德二世之后的下一个贝伊继承人，这种情况尤其令人担忧。不管他到底是不是与这些恐怖分子站在一起，我们不能容忍一个可能的敌人如此接近权力。凭我们强大的军事力量，为了“确保”贝伊的安全而进行干预，应该不会遇到太多抵抗。"
 nfa.459.a: "逮捕他，我们可不能留下这颗定时炸弹。"
 nfa.459.b: "放了他，但确保他永远不会登上王位。"
 nfa.460.t: "突尼斯铁路遭到恐怖袭击！"
 nfa.460.d: "“轰”的一声巨响，惊醒了许多城郊居民，大家以为赤匪已经打过来了。搞了半天才弄清楚，原来是恐怖分子在通往突尼斯的铁路上引爆了一颗炸弹。这条铁路是附近最重要的运输线，尽管修复不会花太长的时间，但由此得出的结论很明确：一旦发生战争，恐怖分子只需一枚炸弹就能切断我们的补给线。"
 nfa.460.a: "这群该死的家伙！"
 nfa.461.t: "突尼斯的民族主义传单"
 nfa.461.d: "“我们不会为法国人而战！突尼斯人只为自己而战！”\n\n这是突尼斯随处可见的传单上写的一句话。看来，在地下活动的民族主义的立宪自由党又在到处搞有害宣传了。我们将一如既往地尽快清除这些传单，防止这些思想进一步蔓延。"
 nfa.461.a: "那我们把它们烧成灰。"
 nfa.463.t: "北非之星——一场激动人心的演说！"
 nfa.463.d: "今晚6点，阿尔及尔的一个广场上聚集了一小批人。仅仅过了20分钟，伴随着骚动的喧哗声，人群明显地增加了，已经堵满了广场周围的所有小街道。聚集的中心，是一名年轻的阿尔及利亚民兵。二十岁出头的他，用自己出众的口才，把周围的人群聚集过来，即使是最远的围观者也被他的姿态和信念所吸引。他宣称自己是“北非之星”的一员，并大声疾呼着该党的主张和思想。北非之星是一个具有工团主义倾向的阿尔及利亚民族主义政党，由梅萨利·哈吉于1926年在巴黎创立。该党主要由仍在巴黎的领袖和知识分子把持，但也逐渐传播和深入阿尔及利亚本土。北非之星有两项最坏的主张：工团主义和阿尔及利亚民族主义，该党的目标是在阿尔及利亚建立一个独立的社会主义共和国，类似于法兰西公社，并把法国人赶出这片土地。\n\n演讲者持续了30分钟，让这位年轻人可能说服了一些观众。当警察姗姗来迟，驱散人群，他才逃走。这一事件不容忽视，也绝不能轻视。它代表了非洲之星的策略，即向阿尔及利亚有才华的年轻一代提供思想和物质支持，让他们在法兰西公社的支持下，为非洲独立而斗争。虽然非洲之星的斗争还未见雏形，但这并不是我们给他们宽大处理的理由。我们绝不能让任何类似事件再次发生。"
 nfa.463.a: "这演讲稿文笔不怎么样。"
 nfa.464.t: "一场阿尔及利亚民族主义者之间的街头斗殴"
 nfa.464.d: "昨天晚上，君士坦丁的街道上突然发生了斗殴。警方报告说，阿尔及利亚行动党的一些激进分子在一家小餐馆就座时，偶然遇到了北非之星的成员。斗殴开始的细节尚不清楚，但所有的故事版本都一致显示，街道在几分钟内就变成了一片混乱。两派成员一边打斗，一边扔桌子、椅子和所有能扔出去的东西，同时用法语和阿拉伯语互相辱骂。当听到有警察要来了的传言时，这场斗殴才终于停止。\n\n这场无关紧要的斗殴揭示了阿尔及利亚两个主要民族主义政党之间日益紧张的关系。ENA是由梅萨利·哈吉在巴黎成立的一个工团主义政党，在阿尔及利亚是非法组织，并且完全反对目前的法国政府。然而，阿尔及利亚行动是合法政党，其领导人费尔拉特·阿巴斯相信同化主义，认为要融入大法兰西，并要求更多的传统上的自治。阿尔及利亚行动以法兰西行动的思想为基础，并根据阿尔及利亚的国情调整融入了整合主义。\n\n最后，无论实际分歧如何，好消息是他们都相互敌视。"
 nfa.464.a: "哈，他们窝里斗真有意思。"
 nfa.465.t: "一船来自法兰西公社的走私货物被查获"
 nfa.465.d: "我们的警察干得漂亮。他们赶到海滩的时候，正遇上那艘来自西班牙的小船偷偷在阿尔及利亚登陆。船上装着武器和补给品，还有宣传民族主义和工团主义的书籍，都是对岸的公社通过西班牙走私过来的。我们知道对岸的赤匪多年来一直在为阿尔及利亚的抵抗组织提供物资，通过各种手段送来任何对他们有帮助的东西。然而，今天我们的警察通过这次查获表明，这样的走私是不可容忍的。我们要感谢警察为维护国家团结稳定所做的努力。"
 nfa.465.a: "他们是不是嫌我们事儿还不够多？"
 nfa.466.t: "阿尔及利亚民族主义书籍被没收！"
 nfa.466.d: "违禁品隐藏得很隐蔽。在阿尔及利亚一个欧洲人居住的城市里的狭窄街道旁，有一个楼房地下室。打开地下室的门，就能看到满满的民族主义文学作品，其中大部分都是被当局严令禁止的令人发指的反法作品。所有的书籍都被警方收缴，不让它们再对任何人产生不良影响，警方突击时在场的两名阿尔及利亚人都被以叛国罪逮捕。\n\n进一步的调查确认，地下室属于一个住在该区、同情民族主义的年轻黑脚小哥，他也因此被捕。那些背叛自己国家的黑脚年轻人真的让我们十分恼火，因为他们还必须接受法国法律的审判，而且因此还能进行辩护。他们还可以利用他们自己的特权，轻而易举地在各个城市建立起一张黑脚武装分子的网络，并租用类似于我们刚突袭过的这种地方来组织活动。然而，从另外一个角度来说，这也是一种对我们的文化失望的表现。我们的教育体制有多差，才能让这些年轻人像他们一样背叛自己的祖国？"
 nfa.466.a: "我们甚至不能再相信我们自己的同胞了。"
 nfa.468.t: "塞内加尔的矿工罢工！"
 nfa.468.d: "塞内加尔殖民地是我们西非所有殖民地中最“文明”的，也是达喀尔港的所在地。这是一块平静的土地，民众与殖民政府之间相安无事。然而，这也是矿工罢工的消息让殖民政府感到震惊的原因。今天早上，一座铁矿的工人拒绝上工，聚集在矿区门口，要求改善生活条件和提高工资。矿工们举出达喀尔有色人种资产阶级的例子，以此印证他们的要求也是合法的。幸运的是，类似的罢工并没有蔓延到国内其他地方。一天之后，军队就被派来摆平了这些闹事工人。让我们希望这样的事情今后还能继续以个例方式存在吧……"
 nfa.468.a: "现在给我回去工作！"
 nfa.469.t: "怨恨蔓延到塞内加尔的下层阶级"
 nfa.469.d: "塞内加尔是我们在西非最具经济活力的殖民地。达喀尔港的矿产资源来自塞内加尔乡村，其他货物则通过铁路从整个西非运送而来。然而，深藏在这种繁荣的出口经济之下的，是城市中的商业资产阶级（一般是法国人，但也包括具有法国国籍的黑人“开化精英”）和广大的工人阶级之间的深刻矛盾。最明显的例子是达喀尔的码头工人和矿工。实际上，下层阶级大多在殖民当局的强迫劳动体制下工作，主要建设基础设施。\n\n因此，塞内加尔的社会分化非常严重，这一点下层阶级似乎也开始意识到了。对制度质疑的杂音已经蔓延到塞内加尔工人阶级。“为什么达喀尔的资本家那么有钱，我们却要奋斗以果腹？”\n\n如果说塞内加尔还远没有达到发生反抗的地步，那么在过去的几年中，已经有几次罢工被镇压了，这种情况值得持续关注。"
 nfa.469.a: "希望这一切不会滋生出工团主义"
 nfa.470.t: "“开化精英”支持独立理念"
 nfa.470.d: "这次消息的来源是达喀尔殖民当局的一名法国行政官。他应邀参加了一个有法国富人和有法国国籍的黑人“开化精英”(évolués)商人参加的上流社会晚宴。这位行政官本以为晚宴会有一个友好的气氛，毕竟这些“开化者”拥有法国公民身份。他们与在《土著条例》下受苦的黑人下层同胞相比，拥有很多特权。因此，当他听到一群“开化精英”谈论塞内加尔独立后如何组织起来时，他感到非常震惊。这场讨论令人难以置信，“开化精英”正在思考塞内加尔的地方政治，并声称对法国的事业并不十分关心！因此，行政官理所当然地决定将他所看到的情况向最近的特工部门汇报。\n\n进一步的调查表明，这并不是个案。似乎“开化精英”们被法国的政治文化灌输得太多了，他们已经开始不认同他们所认为的“暴政”了。他们中的大多数人似乎更喜欢有一个塞内加尔当地的共和国进行统治，而不是服从法国人，去参加法国人的战争。相信对岸的赤匪也会积极谋划，向达喀尔这些有文化的黑人精英走私民族主义书籍……无论如何，这个事件告诉我们，一些“开化精英”也可以成为白眼狼。"
 nfa.470.a: "这种思维方式不适合一个开化的人。"
 nfa.476.t: "伊里巴的先知"
 nfa.476.d: "在乍得的一个小城市伊里巴，有个人自称是新的先知。他首先鼓动当地人杀死他们的牛，以防止它们变成狮子、豹子和秃鹫。然后他告诉人们，他们必须停止纳税，扔掉他们的法国钱。最后，他宣布白人们要离开这个国家：附近的比尔廷城的统治者已经被土著人赶走了，他们的职责就是杀死所有剩下的白人，以最终能够自由地生活。为了帮助他们完成这个来自安拉的使命，甚至死人都会复活，成群结队地吞没法国守军。他们也没什么好怕的：根据“先知”的说法，现在法国人的枪只能射出水。\n\n虽然听起来难以置信，但乍得人民酝酿怨恨的火药桶只需要最微小的火花就能引燃：在一个疯子的领导下，小规模的叛乱爆发，一支返程中的巡逻队被蜂拥而至的当地人屠杀，当地的守军也被围困。不过最后，叛乱还是被镇压了。秩序很快恢复，那个自称先知的疯子被公开处决。然而，整个奇怪的事件却是一个警告：阿尔及尔以外地方的局势也已经动荡不安了。"
 nfa.476.a: "至少他们现在明白我们还在镇压的现实。"
 nfa.477.t: "与图阿雷格人的冲突"
 nfa.477.d: "1910年代，我们对尼日尔的图阿雷格人发动的战争取得了成功，但也这带来了其他意想不到的问题。图阿雷格人被赶出了他们通常使用的牧场，有时不得不生活在更为荒凉的地区。在那些地方，他们无法像以前那样依靠养牛来维持生计，所以他们不得不干一点有“创造力”的活。这也是他们今天早上袭击一个尼日尔村庄的原因，这个村庄离沙漠很近，但却很肥沃，拥有农场和储备粮食。一支小规模的图阿雷格人部队在黎明时分就到达了这里，准备掠夺农场和偷窃粮食储备，但他们没有预料到在村子里休息的一支小型法国巡逻队的存在。法国人的出现并不在计划中。巡逻队只是由几名士兵和一名殖民官员组成，但这已经足够阻止图阿雷格人了。几声枪响之后，一匹马倒下，一个图阿雷格部落的人一头栽倒。另一名图阿雷格人腹部中弹，一名法国士兵受了重伤之后巡逻队才撤出村庄。法国士兵去帮助他们的伤员朋友前还得恭喜一下自己。然而，这个被袭击的村子就得自行重建了。"
 nfa.477.a: "这就是给你的教训！"
 nfa.478.t: "乍得刺杀案"
 nfa.478.d: "噩耗从乍得的阿贝歇殖民地总部传来。今天上午，又一名法国官员遭到袭击，随后在医院身亡。这些暗杀法国人的事件相当频繁，以表示反抗法国强加在当地人民头上的殖民统治。在一个民众极不配合的地区展开调查总是很困难的，我们很可能像以往一样，永远找不到凶手。"
 nfa.478.a: "至少我们能为他的灵魂祈祷。"
 nfa.479.t: "尼日尔的巡逻队遇袭"
 nfa.479.d: "在尼日尔北部，我们有常设的巡逻队，以确保我们对这片区域的控制。由于在当地缺乏永久性的补给基地，我们不得不定期进行巡逻。巡逻通常都是平淡无奇的，但这次却出了意外。我们的士兵突然遭到了一支全副武装、意志坚定的图阿雷格人的攻击。这些土著最初躲在山坡后面，等待巡逻队靠近了，就突然骑着马向巡逻队冲去。巡逻队慌乱地回击，撂倒了几个图阿雷格骑兵。忽然，隐藏在沙丘后的第二队图阿雷格人冒了出来，从另一个角度开枪射击。法国士兵们被打得措手不及，完全陷入了无助和惊慌之中。在图阿雷格人的子弹和刀锋之下，法国巡逻队员开始一个接一个倒地，最后只有几个幸存者在一片混乱中幸运地捡回了自己的小命。其中一名幸存者设法回到最近的殖民前哨，讲述了这个故事。\n\n袭击是一种暴行，但如果要加以惩罚，我们确实有点力不从心。除非我们派出一整支军队去搜索茫茫沙漠，这明显是不现实的。所以我们只能惩罚那些离我们更近，我们能够得着的土著人，反正他们都有可能是图阿雷格匪徒的合作者。"
 nfa.479.a: "太过分了！"
 nfa.600.t: "[revolter.GetNameDef]的叛乱得到支持"
 nfa.600.d: "从我们的部队被赶出该地区开始，[revolter.GetNameDef]的土著人已经被占领者武装和组织了几个星期。他们现在已经聚集了一支足够强大的力量来宣布自己独立，并宣布公开反抗我们的统治。"
 nfa.600.a: "还来？我们必须控制住局面！"
 nfa.601.t: "[revolter.GetNameDefCap]宣布独立"
 nfa.601.d: "在驱逐出我们的部队之后，[revolter.GetNameDef]宣布了独立。我们是应该以绝对的力量粉碎他们，还是及时止损，转而关注别的地方？"
 nfa.601.a: "他们将仍是帝国的一部分！"
 nfa.601.b: "我们还有比镇压原住民叛乱更重要的事要去处理。"
 NFA_gets_event_revolt: "发生事件“§H[?revolter_var.GetNameDefCap]宣布独立§!”"
 nfa.614.t: "我们战胜了法国殖民者！"
 nfa.614.d: "当我们开始起义的时候，没有人知道结果会是什么，有人比较悲观，也有人比较乐观，但每个人都决心为我们的独立而战。在这场漫长的战争之后，法国殖民者别无选择，只能给我们和平，并承认他们对我们国家的统治已经结束。这一天将作为我们独光荣的独立日而被永远铭记。"
 nfa.614.a: "让我们欢庆吧！"
 nfa.623.t: "法兰西帝国的崩溃"
 nfa.623.d: "随着阿尔及利亚被占领，我们在非洲的权力中心现在已落入敌军手中。没了行政基础，就不可能继续统治非洲。所以说，我们对非洲殖民地的统治事实上已经结束。在所有的非洲殖民地，我们的驻军和行政人员都被穷凶极恶的当地暴徒赶了出来。官员和士兵们不得不逃到任何一个他们觉得更安全的地方，但很快这些安全区也将不再安全。一些法国人已经计划逃离并且继续战斗，但他们中的大多数人都接受了这个事实：战争已经失败，我们很快就会在自己的家乡成为陌生人。\n\n流亡中的法国政府已经不复存在。"
 nfa.623.a: "游戏结束。(Fin du jeu)"
 nfa.624.t: "法兰西帝国的崩溃"
 nfa.624.d: "我军败了！我们在非洲建立的数千平方公里的，跨越数个古老国度和多种生态系统、上千个湖泊、热带草原和森林的大帝国，已经不在我们的掌控之下。我们的军队被当地起义军打败，很显然这些起义军比我们最初想象的更有组织和效率。从第一次失败开始，我们就遭到了可怕的打击，但随后我们接连败北，直到我们的阿尔及利亚心脏地带处于危险之中。形势愈发严峻，我们无可奈何。我们现在唯一能再存活几个星期的机会，就是承认所有非洲本土国家的独立，然后转进阿尔及利亚。在那里我们兴许可以重新组织起来保卫我们的国家。运气好的话，再加上对阿尔及利亚和内部破坏分子的有效打击，也许我们还能有救？只要不止步，路就在前方，所以，不要停下来啊……"
 nfa.624.a: "国难当头。"
 nfa.625.t: "与埃及议和？"
 nfa.625.d: "随着我们非洲盟友和阿尔及尔法国政府的彻底崩溃与投降，埃及政府的战争目标显然已经达成了。我们已经足够丢脸了，没必须继续下去了。我们是否应该干脆与埃及议和，保护好我们剩下的？"
 nfa.625.a: "我们别无选择……"
 nfa.625.b: "我们仍然能赢得这场战争！"
 nfa.626.t: "协约国求和"
 nfa.626.d: "随着他们的非洲盟友彻底崩溃，协约国方才认识到他们已经彻彻底底输了这场战争，没理由再继续战斗下去了。[ENT.GetNameDef]的外交官已经送来一份和平协定，请求无条件和平以结束战争。"
 nfa.626.a: "同意他们的要求。"
 nfa.626.b: "我们决不跟协约国议和！"
 nfa.627.t: "埃及接受了我们的和平提议"
 nfa.627.d: "好消息！埃及政府接受了我们外交官的提议，并同意在我们两国之间签署正式的和平协议。我们现在可以把注意力集中在其他方面。"
 nfa.627.a: "好极了！"
 nfa.628.t: "埃及拒绝了我们的和平提议"
 nfa.628.d: "埃及政府决定遣返我们的外交官，并且拒绝我们提供的和平协定。这对于国际和平局势是个巨大损失，但我们显然不得不警惕，他们的拒绝的目的，恐怕是想从我们这里拿走更多……"
 nfa.628.a: "这场战争永远都不会结束吗？"
 NFA_Bring_Brittany_Home: "邀请布列塔尼回归"
 nfa.629.t: "[BRI.GetName]回归[NFA.GetNameDef]"
 nfa.629.d: "随着欧洲大陆上德国大势已去，德国人已无法维持他们在[BRI.GetName]的影响力，德军也已经撤出。鉴于当地与[NFA.GetNameDef]的文化和经济联系十分紧密，[BRI.Capital.GetCapitalVictoryPointName]政府已开始四处游说试图回归在[NFA.Capital.GetCapitalVictoryPointName]的法国政府。这样的请求应该立即被批准，我们应该热烈庆祝这一法德之间力量此消彼长的重要标志！"
 nfa.629.a: "还是还给了法国人。"
 nfa.629.b: "欢迎回家！"
 NFA_Bring_Belgian_Land_Home: "要求归还法国的领土"
 nfa.630.t: "[NFA.GetName]要求归还法国的领土"
 nfa.630.d: "今天，代表们齐聚在[FROM.Capital.GetCapitalVictoryPointName]，讨论我们在上次大战中占领的原法国领土的命运。在法国内战爆发之前签署的和平条约中，敦刻尔克已经转交给[FROM.GetAdjective]控制。光阴似箭几十年，在[FRA.GetNameDef]灭亡之后，里昂会议上达成的和平条约中，由于德国在战争中的需要，[FROM.GetAdjective]的领土也扩大了。如今尘埃落定，新的法国政府崛起，法国人突然打算对我们过去几十年中在德国荫蔽下的逐步占领行为开始算账了。"
 nfa.630.a: "好，好，还，全都还。"
 nfa.630.b: "保留[29.GetCapitalVictoryPointName]，交还其他的。"
 nfa.630.c: "寸土不让。"
 nfa.631.t: "[29.owner.GetCapitalVictoryPointName]回应了我们的要求"
 nfa.631.d1: "我们的外交官在[FROM.Capital.GetCapitalVictoryPointName]的会谈中非常成功。他们已经同意移交上次世界大战结束后获得的所有法国领土。这对我们的外交使团来说是一个巨大的胜利！"
 nfa.631.d2: "我们的外交官在[FROM.Capital.GetCapitalVictoryPointName]的会谈中取得了一定的成功。他们已经同意移交里昂会议后从德国人那里得到的领土。虽然有许多人依然希望看到[29.GetCapitalVictoryPointName]的回归，但这也是外交使团取得的一个胜利！"
 nfa.631.d3: "我们的外交团队已从[FROM.Capital.GetCapitalVictoryPointName]归来，取得了非常尴尬的结果。[FROM.GetAdjective]的代表们以各种各样的理由拒绝向法国的合法政府交还任何领土。"
 nfa.631.a: "太好啦！"
 nfa.631.b: "1919年确定的边界必须被尊重。"
 nfa.631.c: "该死！"
 nfa.632.t: "法兰西帝国的崩溃"
 nfa.632.d: "[NFA.GetNameDefCap]已经一败涂地。法兰西在非洲建立的数千平方公里的，跨越数个古老国度和多种生态系统、上千个湖泊、热带草原和森林的大殖民帝国，已经不在他们的掌控之下。法军被当地起义部队打败，很显然这些起义军比最初想象的更有组织和效率。法国人从一开始就遭到了可怕的打击，随后他们接连败北，直到阿尔及利亚心脏地带处于危险之中。形势愈发严峻，他们无可奈何。法国人现在唯一能再存活几个星期的机会，就是承认所有非洲本土国家的独立，然后转进阿尔及利亚。在那里他们兴许可以重新组织起来守护最后剩下的那一点残余领土。"
 nfa.632.a: "法兰西帝国的残余势力渐渐消失了！"
 nfa.632.b: "看来第三共和国注定要葬身沙海。"
 nfa.632.c: "看来他们的控制力还不够强。"
 NFA_philippe_petain_commander_desc: "§Y陆军将领介绍\n生于：§!§g1856年4月24日；加莱海峡省科希阿拉图尔§!\n§Y军旅生涯：§!§g凡尔登之狮，亨利·菲利普·贝诺尼·奥梅尔·贝当。他终身未娶，把他的全部都奉献给了法兰西祖国。贝当在1876年入伍，从圣西尔军校和法国高等军事学院后，他在法军的几个精锐猎兵部队中服役，此后又陆续在军中担任多个职位。然而由于反对步兵人海战术，他一直并未得志。1914年世界大战爆发时，贝当还只是一名上校，当时有人嘲笑他永远都当不上将军。然而到当年8月底，他就荣升准将，并在第一次马恩河战役中担任第六师指挥官。他军事生涯中的高光时刻是1916年2月的凡尔登战役，他作为中央集团军司令，发挥了他高超的组织能力，在战役的前五个月中调集法军炮兵向德军倾泻了超过1500万发炮弹，并最终守住了凡尔登。1919年4月，他接替斐迪南·福煦成为法军总司令。不过此后一直到同年晚些时候大战结束，他再也没有组织起大规模的攻势。在随后法国发生的革命中，他继续保持着他的领导地位，并得以带领大部分部队转进阿尔及利亚。"
 NFA_louis_franchet_desperey_commander_desc: "§Y陆军将领介绍\n生于：§!§g1856年5月25日；法属阿尔及利亚穆斯塔加奈姆§!\n§Y军旅生涯：§!§g路易·费利克斯·马里·弗朗索瓦·弗朗谢·德斯佩雷的父亲是一名骑兵军官，他子承父业参加了军队。早年间他的足迹遍及法国、阿尔及利亚和中国。到1913年，他已成为第一军的指挥官。在1914年世界大战爆发初期，他就参加了多场战斗，包括沙勒罗瓦、吉斯和马恩河战役。在战争中，弗朗谢·德斯佩雷为了让手下的军官服从命令，发明了一种“特别”的指挥方式：他宣布不服从命令者就地处决，并且以不断用手枪射击路障的方式让下级理解其命令。然而这样的指挥方式并没有给他带来实质性的胜利。此后他被提拔到北集团军群和东集团军群。在战后发生的大革命中，他流亡国外。如今，在重组的法国陆军中，弗朗谢·德斯佩雷成了除了贝当之外第二年长的军官。"
 NFA_jean_de_lattre_de_tassigny_commander_desc: "§Y陆军将领介绍\n生于：§!§g1889年2月2日；旺代省帕雷德地区穆伊莱龙§!\n§Y军旅生涯：§!§g让·德·拉特尔·德·塔西尼出生在一个贵族家庭。他以班上第5名的成绩毕业于圣西尔军校。在世界大战期间，他是第12骑兵团的一名少尉。在整场世界大战中，他7次负伤（其中5次是在凡尔登战役中），但是最终都幸存了下来。因此，他获得荣誉军团勋章、英国军功十字勋章以及其他八枚勋章。革命爆发后，他仍然忠于政府，一同转进非洲，并最终荣升上校。"
 NFA_charles_de_gaulle_commander_desc: "§Y陆军将领介绍\n生于：§!§g1890年11月22日；北部省里尔§!\n§Y军旅生涯：§!§g夏尔·安德烈·约瑟夫·马里·戴高乐出生在一个天主教家庭。他在1910年进入圣西尔军校学习，并在两年后以班上第13名的成绩毕业。此后，他加入了第33步兵团，在贝当上校手下服役。在世界大战爆发时，戴高乐担任中尉，随第33步兵团在迪南采取了迅速行动，然而在激战中，他膝盖受伤，成为战争中第一批伤员之一，回到后方治疗。在此期间，他开始写作，揭露了法军参谋部的问题，而且认为英军动作缓慢如同蜗牛。康复后，他在12月重新回到原部队，并成为副官。他在战斗中率领部队成功潜入无人区，偷听敌军情报，并因此在1915年1月获得英勇十字勋章。同年3月他又一次负伤，数月后又重回战场，担任第10连的上尉。在凡尔登战役中，戴高乐大腿被刺刀刺中，因此被德军俘虏。此后数月他呆在德军的战俘营中，阅读德国报纸，并写了他的第一本著作。几个月后，他成功从战俘营越狱，回到法国。回国后，戴高乐获得了英雄般的欢迎，最后成为法国人反抗德国侵略的象征。战后他回到家乡与家人团聚，然而随之而来的革命打破了戴高乐宁静的生活。他和家人一起随政府一起流亡到阿尔及尔，在那里他加入了重组的法国军队，成为一名军官。戴高乐现在是著名的军事专家和理论家，并且成为了贝当元帅的亲密伙伴。"
 NFA_maxime_weygand_commander_desc: "§Y陆军将领介绍\n生于：§!§g1867年1月21日；比利时王国、布鲁塞尔§!\n§Y军旅生涯：§!§g马克西姆·魏刚据称其家人是姓名不详的比利时父母，在马赛由一位寡妇抚养长大。他直到被收养后才成为正式的法国公民。魏刚以外国学员的身份进入圣西尔军校，成为一名骑兵。最终他将被提升为上尉，并成为索米尔骑兵学校的教官。在世界大战爆发后，他只短暂在前线服役，随后，在战争余下的大部分时间里，他都在福煦的总参谋部工作。魏刚在1916年被提升为旅长。他的最后一次晋升是在战争接近尾声时，福煦的职位被贝当取代，魏刚则被提拔来填补空位。作为师长的新军衔将使他在革命期间成为众矢之的，而他也将成为流亡非洲的将军之一。他在阿尔及利亚的大部分时间是担任督察员，组织和训练共和国现有的部队。"
 NFA_henri_mordacq_commander_desc: "§Y陆军将领介绍\n生于：§!§g1868年1月12日；多姆山省克莱蒙费朗§!\n§Y军旅生涯：§!§g亨利·莫尔达克是目前仍在共和国服役的最年长的军官之一。莫尔达克最早的军旅岁月是在阿尔及利亚度过的，他1893年加入法属印度支那的法国外籍兵团第一骑兵团。他在印度支那成为一名情报官员，然后先回阿尔及利亚，再回巴黎。此后他花了不少时间撰写著作，后来又担任教官。莫尔达克最终在1912年成为圣西尔军校的军事课程负责人。1914年战争爆发时，莫尔达克是阿奇纳尔将军的东集团军群第一预备师集群的参谋长。他担任第159阿尔卑斯步兵团的前线指挥，并参加了边境战役以及保卫阿拉斯的战斗。随着战争的进行，他经历了第一次毒气战，并在索姆河和凡尔登英勇作战。他在革命前的最后一次晋升是成为第二届乔治·克列孟梭政府的参谋长。这使他在大革命早期中没有亲自参与镇压，像许多其他军官一样，随共和国逃往阿尔及尔。"
 NFA_aime_doumenc_commander_desc: "§Y陆军将领介绍\n生于：§!§g1880年11月16日；伊泽尔省克格勒诺布尔§!\n§Y军旅生涯：§!§g艾梅·杜门克是一个品学兼优之人，他毕业于巴黎综合理工学院，之后被枫丹白露炮兵工程学院录取，最后进入法国高等军事学院深造。在1911年加入第60炮兵团之前，他曾在第19军团任职。在世界大战期间，他表现了他优秀的协调能力。在凡尔登战役期间，他组织大量汽车通过唯一一条与后方保持联系的巴勒迪克-凡尔登公路（法国人称为“圣路”），向凡尔登运送人员和补给。同年晚些时候，他与埃斯蒂安将军一起建造了法国的第一辆坦克，并成为装甲作战的倡导者。他最后升至陆军部的机动化单位的指挥官，直到革命爆发。流亡到阿尔及利亚后，他依旧保持原职。"
 NFA_alphonse_juin_commander_desc: "§Y陆军将领介绍\n生于：§!§g1888年12月16日；法属阿尔及利亚邦纳§!\n§Y军旅生涯：§!§g阿尔方斯·朱安是一个宪兵家庭的独生子。1909年，他通过了圣西尔军校的入学考试。当时，学员们必须在军队中服役一年后才能开始学习，因此，他应征入伍，进入第一祖阿夫（北非轻步兵）步兵团，很快荣升下士和中士。1912年10月1日从圣西尔军校毕业后，朱安作为少尉，在第一阿尔及利亚猎兵军团服役。在世界大战中，他在战斗中负伤，右臂遭到了永久性损伤。因此，他是少数获准用左手敬礼的士兵之一。"
 NFA_henri_meric_de_bellefon_commander_desc: "§Y陆军将领介绍\n生于：§!§g1888年11月30日；莫尔比昂省瓦讷§!\n§Y军旅生涯：§!§g亨利-罗杰-玛丽·梅里克·德·贝莱芬是荣誉军团勋章获得者安雅·梅里克·德·贝莱芬的儿子。他子承父业加入军队，在世界大战前成为一名骑兵军官。尽管在战斗中负伤，但他仍然继续坚持指挥，这激发了他的部下的信心和忠诚。事实证明，这种忠诚在革命爆发时很有用，他部队中的许多官兵都会选择继续忠于他，并与他一起流亡到阿尔及利亚。"
 NFA_aubert_frere_commander_desc: "§Y陆军将领介绍\n生于：§!§g1881年8月21日；加莱海峡省格雷维耶§!\n§Y军旅生涯：§!§g奥贝尔·弗雷尔是11个孩子中的老六。他幼年接受基督教教育，19岁进入圣西尔军校。在1912年回到法国之前，他的大部分时间都是在摩洛哥度过的。他在世界大战期间，他最初参加了沙勒罗伊战役，后来又参加了凡尔登和索姆河战役。他先是担任为第一步兵团的营长，后来又被擢升为阿尔卑斯山地部队的营长。大战中他三次负伤，八次受到嘉奖，可谓功勋卓著。"
 NFA_maurice_grisot_commander_desc: "§Y陆军将领介绍\n生于：§!§g1888年4月28日；上索恩省佛蒙圣安多许§!\n§Y军旅生涯：§!§g莫里斯·格里索生于是流亡军官中最保守的一个。他的军旅生涯大部分时间都是平淡无奇的。世界大战期间，他获得了英勇十字勋章和若干荣誉。革命发生后，他选择了忠于政府，并最终和其他人一样流亡海外。在此后的时间里，他在土木工程和军事工程方面的技能为他赢得了一次又一次的晋升。"
 NFA_philippe_de_hauteclocque_commander_desc: "§Y陆军将领介绍\n生于：§!§g1902年11月22日；索姆省贝卢瓦圣莱奥纳尔§!\n§Y军旅生涯：§!§g菲利普·弗朗索瓦·玛丽·勒克莱尔·德·奥特克洛克是家里的六个孩子中的老五。他的家族是为数不多的法国大革命时期幸存下来的贵族，其直系祖先参加过第五次和第八次十字军东征。这种血统使其家族与社会主义革命者为敌。菲利普未完成学业便随家人逃往阿尔及尔。他参加了流亡到非洲的法国军队，从此以一名称职的骑兵军官而闻名。"
 NFA_jean_touzet_du_vigier_commander_desc: "§Y陆军将领介绍\n生于：§!§g1888年10月10日；萨瓦省尚贝里§!\n§Y军旅生涯：§!§g让-路易-阿兰·图泽·杜·维吉耶。作为一名志愿兵，他被拒绝进入圣西尔军校，而是被分配到步兵部队。然而，由于当时的战争部长亚历山大·米勒兰的关系，他只在步兵部队中呆了很短的时间，就成功进入了圣西尔军校。维吉耶刚毕业，世界大战就爆发了。他在第九胸甲骑兵团服役，并在战壕里度过了大部分的时间。1918年，他被派往摩洛哥，加入第二非洲骑兵团。这一偶然的调动使他在革命爆发时不在法国本土，维吉耶忽然发现自己成了一名流亡军官。"
 NFA_marcel_descour_commander_desc: "§Y陆军将领介绍\n生于：§!§g1899年11月6日；塞纳省巴黎§!\n§Y军旅生涯：§!§g马塞尔·德库尔是法国军队中为数不多的没有参加过世界大战的军官之一。他和家人在革命的混乱中逃离巴黎，此后他们在阿尔及利亚重新定居。之后他参加了军队，成为了特种战术的专家，现在领导着一支忠诚的突击队。"
 NFA_pierre_boyer_commander_desc: "§Y陆军将领介绍\n生于：§!§g1896年6月18日；塞纳-瓦兹省迈松拉菲特§!\n§Y军旅生涯：§!§g皮埃尔·布瓦耶·德·拉图尔·杜·穆兰是流亡的法国军队中最年轻的军官之一。他在1914年8月世界大战爆发时应征入伍，并在龙骑兵团服役至1916年。此后，他要求调往摩洛哥第一步兵团，一直服役到战争结束。战争结束时，他被临时提升为中尉。第三共和国投降时他仍在非洲。现在他作为流亡者，他的临时提升变成了永久晋升，此后他步步高升。他对卡比利亚的当地事务很感兴趣，在那里呆了很长时间。"
 NFA_alphonse_georges_commander_desc: "§Y陆军将领介绍\n生于：§!§g1875年8月15日；阿列省蒙吕松§!\n§Y军旅生涯：§!§g阿尔方斯·约瑟夫·乔治出生在平凡家庭，但他学习努力。他在1895年考入圣西尔军校，以全班第三名的优异成绩毕业，之后他在阿尔及尔服役。结婚后他进入法国高等军事学院深造，又以优异成绩毕业。一直到1910年末，他都在军中担任各种参谋和团部职务。世界大战爆发后，乔治在德卡斯特尔瑙将军的第二军参谋部指挥第122团。他在1914年9月11日受重伤。此后，乔治先是成为约瑟夫·霞飞手下的参谋，后来又在福煦手下任职。当大革命爆发时，乔治因其在法军中服役的经历，成为社会主义者的死敌，被迫流亡非洲。"
 NFA_pierre_lelong_commander_desc: "§Y陆军将领介绍\n生于：§!§g1891年1月20日；夏朗德省安古莱姆§!\n§Y军旅生涯：§!§g皮埃尔·勒隆是法国将军米歇尔·勒隆的第九个孩子。从圣西尔毕业后，他本应随第22殖民步兵团被派往马达加斯加，却在红海中间的运兵船上收到了世界大战爆发的消息，随即返回本土。勒隆于1914年在阿戈讷第一次参加作战，并于当年9月在弗里尼库尔负伤。1915年2月，他在博塞茹尔要塞被俘，先是被送到美因茨，然后又被送到英戈尔施塔特。战争结束获释后，他拒绝前往新成立的法兰西公社，而是去了阿尔及尔，重新加入了流亡的法兰西共和国军队。不过，自从来到阿尔及利亚后，他的大部分时间都是在法属非洲境内从一个哨所转到另一个哨所。"
 NFA_lucien_lacaze_admiral_desc: "§Y海军将领介绍\n生于：§!§g1860年6月22日；瓦兹省皮埃尔芬§!\n§Y军旅生涯：§!§g玛丽-让-吕西安·拉卡兹的父亲是一名医生。他幼时就读于耶稣会学校，1879年进入海军学校。拉卡兹曾在塞内加尔、印度和越南服役，后来在罗马担任海军随员和海军上将杰米内的参谋长。此后他担任马塞纳号战列舰的指挥官和海军部长泰奥菲勒·德尔卡塞的内阁主任。在世界大战期间，拉卡兹在地中海舰队担任一支分舰队的指挥官，并参与了达达尼尔海峡战役。1915年10月，拉卡兹被任命为海军部长，并一直到1917年。在法国政府流亡海外、军队改组时，他作为老海军军官之一，在各种岗位上发挥余热。拉卡兹表示直到收复巴黎他才会退休，但由于年龄渐长，他已经开始力不从心。"
 NFA_jean_de_laborde_admiral_desc: "§Y海军将领介绍\n生于：§!§g1878年11月29日；瓦兹省尚蒂伊§!\n§Y军旅生涯：§!§g让·约瑟夫·儒勒·诺埃尔·德·拉博德是法兰西共和国最重要的海军航空先驱。德·拉博德于1897年首次被派往远东，1900年担任少尉，并参加了八国联军之役。回到法国后，他于1908年被任命为中尉。几年后，他被派回远东，在杜普勒瓦号装甲巡洋舰上服役。在那里，他学会了驾驶飞机，于1914年获得了飞行员执照，并在西贡上空完成了飞行。在世界大战爆发后，他升任敦刻尔克的海军航空中心主任。"
 NFA_jean_pierre_esteva_admiral_desc: "§Y海军将领介绍\n生于：§!§g1880年9月14日；马恩省兰斯§!\n§Y军旅生涯：§!§g让-皮埃尔·埃斯特瓦于1880年9月14日出生在兰斯。他于1898年加入海军，在亚洲和地中海的多艘军舰上服役。1910年，他被晋升为中尉。世界大战期间，他在贞德号巡洋舰上参加了达达尼尔海峡战役，并在此过程中被炮弹炸伤。因为这次负伤，他获得了英勇十字勋章。康复后，他被派去担任港口和海上通讯处的副处长。后来他指挥让娜-特-杰尼维夫号，在1917年8月6日与德国潜艇作战，取得了胜利并获得嘉奖。战后，法国本土爆发革命，法国政府流亡阿尔及尔，他的丰富经验使他在培训新军官方面发挥了重要作用。"
 NFA_emile_muselier_admiral_desc: "§Y海军将领介绍\n生于：§!§g1882年4月17日；罗讷河口省马赛§!\n§Y军旅生涯：§!§g埃米尔·米瑟利耶是最早拥护阿尔及尔政府的军官之一。他的早期职业生涯主要在远东和地中海度过。1915年，他在比利时的伊瑟尔河作为海军陆战队指挥官战斗。后来他成为研发部海军部门的主席。他第一次真正意义上的指挥是在1918年4月指挥斯卡佩号通报舰。在大革命的混乱中，由于埃米尔·米瑟利耶的领导，斯卡佩号是当时舰队中唯一一艘没有升起红旗的船只。由于对该舰的控制并成功地将其带到阿尔及尔，他在重组后的法国海军中获得了多次晋升。"
 NFA_jean_marie_charles_abrial_admiral_desc: "§Y海军将领介绍\n生于：§!§g1879年12月17日；塔恩省雷阿勒蒙§!\n§Y军旅生涯：§!§g让-玛丽·夏尔·阿布里亚尔生于1896年在海军学校开始了他的军旅生涯，1898年成为一名海军中士。他指挥一艘公海巡逻艇，直到1917年加入海军部的反潜部队。在经历大革命的混乱和阿尔及尔的军队重组后，他被提升为舰长，并尽心尽力研究法兰西共和国的海岸防御。"
 NFA_thierry_dargenlieu_admiral_desc: "§Y海军将领介绍\n生于：§!§g1889年8月7日；菲尼斯泰尔省布雷斯特§!\n§Y军旅生涯：§!§g乔治·蒂埃里·阿让利厄出生在布雷斯特的一个海军世家。17岁时他进入海军学校，先是在杜沙耶拉号上担任海军士官，并获得荣誉军团勋章。在世界大战期间，他主要在地中海服役。在休假期间，他成为了世俗赤足加尔默罗会的成员。1917年，他晋升为中尉。1918年，作为图泰勒号巡逻艇的指挥官，他在营救一艘运兵船时表现突出。此后他与许多其他海军军官一起流亡阿尔及尔，并在此后的十年里，在罗马的宗座圣多玛斯大学学习神学。"
 NFA_jean_decoux_admiral_desc: "§Y海军将领介绍\n生于：§!§g1884年5月5日；吉伦特省波尔多§!\n§Y军旅生涯：§!§g让·德古是一个来自上萨瓦的家庭的三个孩子之一。16岁时，他进入海军学校学习。到1913年，他已经达到了轻型护卫舰舰长的级别。世界大战后，他成为流亡阿尔及尔的海军军官之一。1935年，他最终晋升为海军少将。"
