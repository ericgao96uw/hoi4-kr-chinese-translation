l_english:
 get_super_event_title:0 "-"
 GFX_SPEVNT_Second_Weltkrieg:0 "第二次世界大战"
 GFX_SPEVNT_Second_Weltkrieg_TEXT:0 "当代的重大问题并非通过演说和多数派决议就能解决的，而是要用铁和血来解决。\n§Y-奥托·冯·俾斯麦-§!"
 GFX_SPEVNT_American_Civil_War:0 "美国内战"
 GFX_SPEVNT_American_Civil_War_TEXT:0 "美国永远不会被外部势力摧毁。如果我们失败了，那是因为我们从内部毁灭了自己。\n§Y-亚伯拉罕·林肯-§!"
 GFX_SPEVNT_Mittelafrikan_Collapse:0 "德属中非崩溃"
 GFX_SPEVNT_Mittelafrikan_Collapse_TEXT:0 "隔离所有的土著？把他们关进牲畜栏？简直胡说八道！我就没听过还有比这更扯淡的主意！\n§Y-扬·史末资-§!"
 GFX_SPEVNT_Russian_Civil_War:0 "俄罗斯内战"
 GFX_SPEVNT_Russian_Civil_War_TEXT:0 "谁承认阶级斗争，谁就不能不承认国内战争。\n§Y-弗拉基米尔·列宁-§!"
 GFX_SPEVNT_Russian_Entry:0 "俄罗斯宣战"
 GFX_SPEVNT_Russian_Entry_TEXT:0 "我主上帝，天佑罗斯，祈福圣母，护国安宁。\n§Y-沙皇尼古拉二世-§!"
 GFX_SPEVNT_Austrian_Entry:0 "奥地利宣战"
 GFX_SPEVNT_Austrian_Entry_TEXT:0 "我必将忍辱负重，我必将励精图治；\n臣民必会精诚合作，臣民必会再度统一。\n§Y-皇帝卡尔一世-§!"
 GFX_SPEVNT_Spanish_Civil_War:0 "西班牙内战"
 GFX_SPEVNT_Spanish_Civil_War_TEXT:0 "为国家的利益，父辈的安宁，你们必须放下自己的一切思想与意识形态。\n§Y-弗朗西斯科·佛朗哥-§!"
 GFX_SPEVNT_Balkan_War:0 "巴尔干战争"
 GFX_SPEVNT_Balkan_War_TEXT:0 "我一切的一切，都正土崩瓦解，\n我一切的一切，都将支离破碎。\n§Y-斐迪南一世-§!"
 GFX_SPEVNT_Ottoman_War:0 "中东战争"
 GFX_SPEVNT_Ottoman_War_TEXT:0 "你们全都大错特错！这个国家的一切，都完完全全属于我们自己！\n§Y-恩维尔帕夏-§!"
 GFX_SPEVNT_Entente_Entry:0 "协约国宣战"
 GFX_SPEVNT_Entente_Entry_TEXT:0 "帝国怎么样了？\n§Y-乔治五世国王-§!"
 GFX_SPEVNT_Black_Monday:0 "黑色星期一"
 GFX_SPEVNT_Black_Monday_TEXT:0 "政府立法干涉？经营公告？对经济萧条而言这都无济于事。\n§Y-赫伯特·胡佛-§!"
 GFX_SPEVNT_Throne_Restoration:0 "恢复联合王国"
 GFX_SPEVNT_Throne_Restoration_TEXT:0 "我把他视为全世界最大的罪犯，因为他把世界拖入了战争。\n§Y-乔治五世国王-§!"
 GFX_SPEVNT_Russo_Japanese_War:0 "第二次日俄战争"
 GFX_SPEVNT_Russo_Japanese_War_TEXT:0 "天皇陛下万歳！\n§Y-日本士兵-§!"
 GFX_SPEVNT_German_Japanese_War:0 "德日战争"
 GFX_SPEVNT_German_Japanese_War_TEXT:0 "宜举国一家，子孙相传，确信神州不灭，念任重而道远，倾总力于将来之建设。\n§Y-裕仁-§!"
 GFX_SPEVNT_Fall_of_Germany:0 "德意志陨落"
 GFX_SPEVNT_Fall_of_Germany_TEXT:0 "我第一次因为自己是名德国人而感到羞耻。\n§Y-皇帝威廉二世-§!"
