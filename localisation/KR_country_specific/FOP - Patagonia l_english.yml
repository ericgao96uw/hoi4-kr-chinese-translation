l_english:
 Patagonia_Focus: "巴塔哥尼亚国策树"
 FOP_the_revolutionary_fires: "革命的火种"
 FOP_the_revolutionary_fires_desc: "尽管阿根廷政府屡次尝试扑灭革命的烈火，但我们的人民运动依然如火如荼，乃至愈演愈烈。虽然我们的胜利依然遥远，但我们必须开始准备和北方反动派势力的最终对决。"
 FOP_the_three_economic_issues: "三项经济问题"
 FOP_the_three_economic_issues_desc: "对我们的运动来说，巴塔哥尼亚的情势并不乐观。如果我们想要在战场上取得胜利，我们就必须保持机敏，时刻准备着——为此我们首先需要调查困扰我们已久的地方经济状况。"
 FOP_arms_smuggling: "军火走私"
 FOP_arms_smuggling_desc: "我们迈向巴塔哥尼亚工业革命的第一步，是让我们有手段保卫革命政权不受北方反动派的攻击。由于我们甚至缺乏设立一处工业基地的手段，我们必须尽力用我们微薄的资源在国外寻求武器。"
 FOP_the_patagonian_fishing_industry: "巴塔哥尼亚渔业"
 FOP_the_patagonian_fishing_industry_desc: "革命十分“高效”地影响到了巴塔哥尼亚规模可观的大西洋捕鱼业。在我们建立一支能保卫海岸的海军前，我们必须先帮助渔民重归大海，重启巴塔哥尼亚被封存于港的船队。最重要的是，这么做有助于养活我们的军队和人民。"
 FOP_exploiting_resources: "开发矿产"
 FOP_exploiting_resources_desc: "巴塔哥尼亚的经济十分落后，它的财富都埋藏于地下等待人们去发掘。若非旧政权的缘故，我们没有理由忽视这些地底下的财富。现在我们掌握了自己的命运，我们必须开展资源工业，以支援人民，支援革命军队。"
 FOP_industrial_planning_scheme: "工业规划计划"
 FOP_industrial_planning_scheme_desc: "旧政权给巴塔哥尼亚留下了一片狼藉，甚至缺乏纸面意义上的现代工业。巴塔哥尼亚自身的工业革命目标应当是给人民带去繁荣——千里之行始于足下，我们首先得从外国处建立一条稳定的燃料供应链。"
 FOP_central_construction_agency: "中央建设局"
 FOP_central_construction_agency_desc: "抛掉剥削和自由市场的异想天开吧，我们将在马德林港设立一个中央规划委员会，管控本地区未来的规划。为我们及工人们订立明确的目标，我们将更高效的建设巴塔哥尼亚所急需的工业与基础设施。"
 FOP_divert_funds_to_chubut: "向丘布特分配资金"
 FOP_divert_funds_to_chubut_desc: "巴塔哥尼亚北部地区，也就是丘布特地区，已经成为了革命的心脏地带，但这片地区远不足以支撑起我们的革命事业。向该地区调拨资金，中央建设局希望能设立一片开发区以供未来的工业立足。"
 FOP_divert_funds_to_santa_cruz: "向圣克鲁斯分配资金"
 FOP_divert_funds_to_santa_cruz_desc: "作为巴塔哥尼亚的南部地区，圣克鲁斯一直是阿根廷的一潭“死水”。除了几个小渔村和一小批矿井外，这里荒无人烟。中央建设局希望调拨资金，让这一地区赶上丘布特的发展状况，从而减轻丘布特的负担，并把它建设成一个能支援革命事业的省份。"
 FOP_patagonias_industrial_revolution: "不列颠联盟工业援助"
 FOP_patagonias_industrial_revolution_desc: "凭借广大劳动者的辛勤付出，把巴塔哥尼亚建设成一个全面现代化工业化国家的目标终于成为了可能。凭借不列颠的工业援助，这个目标应该可以实现。"
 FOP_military_autarky: "法兰西公社军工生产援助"
 FOP_military_autarky_desc: "为了将阿根廷从反动派手中解放出来，我们应该增加我们的军事生产。向法国索取工具和机械，巴塔哥尼亚就能源源不断地制造枪械，实现我们的备战事业。"
 FOP_expand_the_fishing_fleet: "扩编渔船队"
 FOP_expand_the_fishing_fleet_desc: "现在我们的船队能够满足人民群众最基本的需求。这只是个开始，我们将投入更多资源来扩建我的船队，真正享受大海带给我们的财富。"
 FOP_chilean_naval_assistance: "智利海军援助"
 FOP_chilean_naval_assistance_desc: "自革命之始起，圣地亚哥的同志们便向我们提供了士兵援助、枪械援助、资源援助。他们愿意为我们的造船业提供一些产业协助。"
 FOP_request_naval_assistance: "请求海军援助"
 FOP_request_naval_assistance_desc: "海岸警卫队已经得以保卫我们的海岸了，现在我们需要寻找给予敌人致命一击的方法。如果我们的盟友愿意向我们提供一些老型号的潜艇，那么如果任何人胆敢攻击我们，我们便能够发起一场水下的游击战争！"
 FOP_request_new_submarines: "请求潜艇设计"
 FOP_request_new_submarines_desc: "截至目前我们只能依靠工事和土地进行战斗。如果我们想在抗击敌人的路上更进一步，就必须向我们的不列颠同志们索要老式潜艇设计。就算他们只能匀一些世界大战期间的老产品，也能极大地帮助我们保卫海岸线不受敌军威胁。"
 FOP_international_officer_training: "第三国际军官培训"
 FOP_international_officer_training_desc: "迄今为止，我们的绝大多数海军军官，要么是改装民船的船长，要么就是被票选为指挥官的毫无战斗经验的公民兵。如果我们能说服第三国际协助我们训练军官，那将十分有利于我们加强海军。"
 FOP_coastal_defences: "海岸防御"
 FOP_coastal_defences_desc: "如果我们的海岸警卫队被赶回了港乃至战沉，那我们的城市将彻底暴露在反动派海军陆战队的入侵威胁下。为了防止他们施行这种可耻的战术，我们必须沿着海岸建设一条防御工事。"
 FOP_population_surveys: "人口调查"
 FOP_population_surveys_desc: "为了为即将到来的战争做好准备，我们需要进行一次人口普查，并就此起草征兵名单。我们必须精打细算每一名能送到前线的预备役士兵。"
 FOP_rally_the_workers: "召集工人！"
 FOP_rally_the_workers_desc: "工人阵线的事业是正义的事业！北方的工人们应当明白这一点，虽然他们的声音被北方反动政权抹杀了，但我们仍可以靠地下网络和线人同他们联系。我们将帮助他们越过边界，让他们能亲自投身到打倒反动政权的斗争中去。"
 FOP_women_at_arms: "女性军人"
 FOP_women_at_arms_desc: "北方的反动派们压制阿根廷妇女太久了。因此，本着平等的精神，我们会给每一位愿意参军的女性发一杆钢枪，并鼓励每一位女性投身军旅。虽然一些狭隘的保守派反对我们如此行事，但这么做显然能够提高我们同布宜诺斯艾利斯伪政权斗争时的胜率。"
 FOP_mass_recruitment_scheme: "大规模征召计划"
 FOP_mass_recruitment_scheme_desc: "为了弥补双方人力方面的巨大差异，我们必须尽可能多的动员群众加入军队。我们将在各革命州设立征兵处向各地农村派出军官，鼓励人民自愿参加革命。虽然仓促入伍可能会降低我军军队的素质，但至少这将有效解决人力问题。"
 FOP_improvised_weaponry: "简易武器"
 FOP_improvised_weaponry_desc: "正如不得不“抄小路”弥补我们与布宜诺斯艾利斯政权间的人力差距问题，我们也要在军事装备上用些土办法。我们将在巴塔哥尼亚各农村地带开设一系列的作坊，利用巴塔哥尼亚人的聪明才智，把各类民用器材改造为致命的武器。拼凑而来的土枪总比空手要好！"
 FOP_encourage_the_unwilling: "鼓励抗拒参军者"
 FOP_encourage_the_unwilling_desc: "敌人为数众多，为了弥补这一弱点，我们必须鼓励那些不愿献身正义斗争、不愿拿起武器反抗敌军的人。尽管这么做会扰乱巴塔哥尼亚的社会秩序，但这一切至少比沦为反动派的奴隶要好。"
 FOP_chilean_military_aid: "智利军事援助"
 FOP_chilean_military_aid_desc: "但我们距离战争仅一步之遥时，我们在安第斯山脉那一边的同志们知会我们，他们已准备好提高对我们的军事援助了。这对我们羽翼未丰的革命军提供足够的枪支大有裨益。"
 FOP_internationale_guns: "第三国际军火"
 FOP_internationale_guns_desc: "我们在智利的同志们只能给我们这些了。为了确保每个战士都能有一把枪和足够的弹药来面对数量优势的反革命势力，我们需要向国外寻求帮助。所幸的是，我们在巴黎和伦敦的同志会出于红色兄弟情给我们所亟需的。"
 FOP_indiscriminate_conscription: "无节制征兵"
 FOP_indiscriminate_conscription_desc: "为了解决我们的人力短缺问题，我们可能会被迫扩大征兵的范围和规模。每一个男人和女人都需要为了革命做好自己的职责。即使在胜利之前我们的军队会因为大量不合适兵员涌入而饱受兵员素质低下的问题，但一个不合适的士兵也好过完全没有士兵。"
 FOP_call_for_chilean_volunteers: "寻求智利志愿者"
 FOP_call_for_chilean_volunteers_desc: "在安第斯山脉的那一边，许多同志渴望能传播革命的火种并为我们国家而战，可他们又无法加入智利军队奔赴战场。我们只需让尽可能多的人知道：在这边，我们有定量的配给、有枪械、有帮助革命扩展的机会等着大家。"
 FOP_call_for_european_manpower: "向欧洲寻求支援"
 FOP_call_for_european_manpower_desc: "就算我们给每个巴塔哥尼亚男女老少都发一杆枪，我们仍显得寡不敌众。为了能和敌人作斗争，我们必须呼吁我们的欧洲同志支援我们的军队。幸运的是，在世界革命的摇篮里，渴望帮助我们社会主义事业的革命者比比皆是。我们要做的只是展开宣传，并协助他们抵达巴塔哥尼亚的海岸。"
 FOP_international_force: "国际纵队"
 FOP_international_force_desc: "世界各地，成千上万理想坚定经验丰富的革命者已整装待发，希望能加入我们。我们只需要传出信息，协助尽可能多的革命者加入我们的事业。虽然这样会导致我们的士兵间出现一些交流沟通困难，但至少这能保证我们的军队人力充足。"
 FOP_international_air_volunteers: "国际志愿空军"
 FOP_international_air_volunteers_desc: "尽管当下建立一支巴塔哥尼亚空军的想法是不现实的，但同外国革命者的合作方便我们接触到世界各地的一些老练飞行员，他们有志向赤化巴塔哥尼亚的天空。尽管这些不畏牺牲的飞行员只能提供一人一机，但他们定能让那些资本家失去所谓“无人染指”的天空。"
 FOP_an_end_to_the_manpower_crisis: "解决人力危机"
 FOP_an_end_to_the_manpower_crisis_desc: "绝望的时刻需要绝望的手段，但凭借我们的努力，现在我们自豪的拥有了一支能与北方压迫者相匹敌的军队。当敌人试着夺走我们的自由时，我们，还有我们全副武装的军队，已准备好同他们作斗争了。"
 FOP_fortify_the_border: "巩固边境防御"
 FOP_fortify_the_border_desc: "面对敌人在数量和装备的双重优势，采取防御态势坚守并非不可能。通过对前线据点的加固和堑壕，我们能确保那些曾经的压迫者们将会为从我们自由的工人手中窃取每一寸土地而付出沉重的代价！"
 FOP_infiltrating_the_north: "渗透北方"
 FOP_infiltrating_the_north_desc: "同敌人硬碰硬意味着死亡。相反，我们将用非常规战斗摧垮我们的敌人，迫使敌人在我们设置的战场里同我们周旋。"
 FOP_european_way_of_war: "欧洲战术"
 FOP_european_way_of_war_desc: "我们绝大多数的战士都是民兵和游击队，他们没有任何正规的军事背景。虽然他们完全有能力保家卫国，但一些欧洲同志提议帮助我们用更为正规化的模板组织起我们的部队。将更多老兵整训起来训练我们的民兵，也将有助于从整体上提高他们的作战效率。"
 FOP_strike_the_railroads: "袭击铁路"
 FOP_strike_the_railroads_desc: "阿根廷地域辽阔，山河交错。敌人在全国各地转移部署军队都极其依赖铁路线。如果我们能准备好发起一系列活动破坏铁路网，我们就有能力在战争之初的几个星期里暂时削弱敌人的机动能力。"
 FOP_infiltrator_cells: "渗透小组"
 FOP_infiltrator_cells_desc: "阿根廷地域辽阔，山河交错。这迫使着敌人需要将军队分散部署在全国各地的广大地区。若我们能渗透敌人后方，播下起义的种子，我们应该能在战争爆发的头几个星期里暂时分散敌人的资源。"
 FOP_international_armour_specialists: "国际装甲专家"
 FOP_international_armour_specialists_desc: "世界大战证明了坦克在现代突破行动中的有效。为了让我们的革命武装力量能够彻底地转变为现代军队，我们很有必要发展自己的机械化力量。通过向英国和法国的工程师寻求帮助，我们应该能够极大地加快这一进度。"
 FOP_standardising_our_tactics: "战术规范化"
 FOP_standardising_our_tactics_desc: "我军极去中心化的体制导致每支小队都有他们自己的战术和作战方式（有时候他们甚至谈不上多有组织）。虽然这种不可预测的特质有一定的优点，但我们至少应该将我军的战术规范化，让我们的军官至少能够预测他的同志们接下来该如何行动。"
 FOP_veteran_instructors: "老兵教官"
 FOP_veteran_instructors_desc: "由于革命军队大多是从各地人民中抽出的志愿兵组成，各团间的战斗力也是参差不齐。通过谨慎挑选出一批更有能力、更有经验的老兵，并把他们与新招募的新兵结合起来，我们能够更好的平衡各支队伍的表现，并能更进一步保存好各支队伍的军旅经验。"
 FOP_unconventional_supply_networks: "非传统补给网"
 FOP_unconventional_supply_networks_desc: "我们的战斗方式意味着革命军士兵常常会身处于传统的补给线之外。通过在攻势前线设立补给点，训练我们的战士更好的在敌后搜寻补给，我们将极大改善我军的补给状况。"
 FOP_foreign_doctrine_assistance: "外国学说援助"
 FOP_foreign_doctrine_assistance_desc: "在我军积累战斗经验的同时，其战术也在改进。不过现在我们将抽身基本功之外，我们将决定我们在大战略层面该如何行事，同时我们应当寻求第三国际支援我们在大战略层面的规划。"
 FOP_mandatory_militia_training: "强制民兵训练"
 FOP_mandatory_militia_training_desc: "布宜诺斯艾利斯和其他地方的反革命分子的持续威胁迫使我们的公民接受基本的民兵军事训练。让我们的人民在身心上为战争做好准备，一旦革命形势需要他们投身军旅，他们便可高效的化身为熟练的战士。"
 FOP_a_militarised_society: "军事化社会"
 FOP_a_militarised_society_desc: "与反革命分子保持长期和平是痴人说梦，为了确保革命安全，我们需要军事化我们的社会以应对未来无可回避的战争。我们的公民已经做好了战争的准备，任何愚蠢的想向我们开战的家伙都将受到我们全社会的抵制。"
 FOP_the_revolution_successful: "革命成功"
 FOP_the_revolution_successful_desc: "我们排除万难，取得了胜利。我们的国家化为废墟，人民可能需要适应一段时间。但不要忘记，正是我们工人运转着这个国家，所以，再干一次就行了！"
 FOP_the_first_national_trade_union_congress: "第一届全国劳联会"
 FOP_the_first_national_trade_union_congress_desc: "虽有共和民主的传统，但阿根廷从未召开过一次劳工联合会议。许多人急于期望着这一历史性事件发生，但也有许多人担心劳联会将成为独裁政权的一块遮羞布。随着旧国会的大门向各工会代表们敞开，阿根廷的命运悬而未决……"
 FOP_the_anarchist_radicals: "无政府主义激进派"
 FOP_the_anarchist_radicals_desc: "现在塞韦里诺·迪·乔瓦尼成为了代理主席，阿根廷工团联盟的无政府主义激进派已决定性的压倒了其他派系。由于其对宗教、不平等现象和民族主义抱有极为严苛的立场，无政府主义者们将试图扫清旧阿根廷留下来的一切事务，把阿根廷领土建设成一个属于全世界工人的国家。"
 FOP_female_rights_debate: "女性权利辩论"
 FOP_female_rights_debate_desc: "保守的旧政权一直试图把女性同男性隔离开来，而更为解放的新政权将改变许多人的愿景——新政权上台使得一大批女权组织如雨后春笋般冒出，并使得女性在许多领域（譬如影院）与男性享有平等地位。然而，乔瓦尼还想更进一步，因此这类事务需要摆到劳联会中进一步讨论……"
 FOP_confront_the_church: "直面教会"
 FOP_confront_the_church_desc: "事实上，阿根廷从来不是一个世俗国家，教会在政治生活中起着重要的掮客职能。然而，随着革命政权上台，这一现状将迎来终结。塞韦里诺的手下已准备好起诉阿根廷的任何一个神职人员，距教会彻底被他们赶出这个国家只差劳联会这一步之遥……"
 FOP_build_a_new_society: "建设新社会"
 FOP_build_a_new_society_desc: "现在劳联会已完成了它的绝大部分任务，塞韦里诺已提交并通过了一项大幅削弱劳联会的法案。取而代之的，是将劳联会的绝大多数职权交给一个由各地委员会选举而出的联邦委员会。虽然这将削弱我们对祖国偏远地区的掌控，但这样做将使我们能更为顺畅的管理那些工业化程度更高的地区。"
 FOP_the_anarchist_moderates: "无政府主义温和派"
 FOP_the_anarchist_moderates_desc: "索托继续留任主席，阿根廷工团联盟继续领导其他各工会前进，并准备对国家进行全面的改革。虽然有着意识形态的驱使，但索托在革命运动中仍然是一个实用主义者，他将寻求在自己的无政府主义理念与重建社会的任务之中做平衡。只有时间才能证明他是否能成功……"
 FOP_moderate_decentralization: "温和分权化"
 FOP_moderate_decentralization_desc: "虽然索托是一个中庸的人，但毕竟他首先是一位无政府主义者。因此，他下令将劳联会的一些职能下方各地方和各地区的委员会，让劳联会只保留大部分由中央政府施行的职能。虽然权力平衡并没有如起初设想那样得到戏剧性的转变，但这一举动仍然标志着阿根廷中央集权体制的改变。"
 FOP_war_preparations_bill: "战争准备法"
 FOP_war_preparations_bill_desc: "虽然许多无政府主义者希望彻底废除劳联会，但现状是有许多反动派对我国虎视眈眈，希望在我们露出弱点时伸出爪牙。有鉴于此，主席向劳联会提出了《战争准备法》，将他的统治及劳联会的存在无限期的延长，直到“反动派侵略的时代迎来终结”。"
 FOP_root_out_reactionaries: "根除反动派"
 FOP_root_out_reactionaries_desc: "只要本国的反动派还能帮助外国反动派打击我们的革命事业，我们的祖国就还处在危险之中。我们不应当宽恕这些叛徒，为此，我们将发起一场全国性的行动，把那些有可能危害革命的人全抓起来。"
 FOP_knowledge_transfer_to_a_new_generation: "对新一代的知识传承"
 FOP_knowledge_transfer_to_a_new_generation_desc: "也许我们最有价值的资源就是遍及社会各界的无数退伍老兵。虽然他们中的许多人已不适合再面对残酷的前线，但他们宝贵的经验不应被浪费。通过聘请更多老兵训导下一代士兵，我们将提高我们的训练效率。"
 FOP_defensive_measures: "防御措施"
 FOP_defensive_measures_desc: "革命战争教导我们，即使是在手头物资最为窘迫的情况下，也要迅速准备好防御。如果我们广泛教授这些经验，这些经验将有助于我们提升建设防御工事的速度，同时不损害这些工事的可靠性。"
 FOP_federal_militia_recruitment_drive: "联邦民兵征募运动"
 FOP_federal_militia_recruitment_drive_desc: "虽然各个地区都能自由地拥有他们各自的民兵队伍，但我们仍然需要有一支能和反动派抗衡的联邦军队。地区委员会提出的解决办法是“征召”一定比例的地方民兵，在一定时间里让他们为联邦而战。虽然这么做可能无法给我们提供最训练有素的军队，但肯定能给我们提供在意识形态领域最坚定的士兵。"
 FOP_reconciliate_with_the_church: "与教会和解"
 FOP_reconciliate_with_the_church_desc: "阿根廷天主教会几十年来都是政坛领域重要的掮客（若我们不从数世纪前的殖民年代开始计算的话）。或许同教会接洽对稳固政权来说是明智的选择……"
 FOP_pass_revolutionary_laws: "通过革命法"
 FOP_pass_revolutionary_laws_desc: "随着革命政府上台，劳联会是时候给予工人们梦寐以求的东西了。随着各类对工人友好的法律通过，诸如带薪休假、设立民主化的工作场所、授权救济失业者与残疾人，我们一定能获得国内产业工人的支持！"
 FOP_cooperate_with_the_UC: "和公民联盟合作"
 FOP_cooperate_with_the_UC_desc: "公民联盟——一个由激进公民联盟和反个人主义激进公民联盟组成的党派联合，已经公开表示支持我们。同时他们的许多成员也加入了阿根廷地区工人联合会，增强了我们在劳联会中的话语权。数年来，我们互相支持彼此的政策，现在我们已站到了权力顶端，有必要让他们在我们政府中拥有一席之地。"
 FOP_the_socialist_party_moderates: "社会党温和派"
 FOP_the_socialist_party_moderates_desc: "在几十年的斗争后，社会党终于设法成为了阿根廷政坛的主导力量。毫不意外的，鉴于社会党过去进行合理妥协并提出福利法案的优良传统，该党受到了公众的广泛支持；预计他们在治下也会试着渐进式的改革我国并关照工人，而非像那些激进的工会一般行事。"
 FOP_reinstate_municipal_elections: "恢复省议会选举"
 FOP_reinstate_municipal_elections_desc: "社会主义者们从未支持围绕着工会对阿根廷进行改革，因此，他们向劳联会提出了一项法案，旨在允许各省议会能再一次不受限制的选举他们的官员。尽管这一法案遭到了反对派的强烈抗议，但社会党的多数席位能保证该法案不会带来任何的并发症。"
 FOP_hold_provincial_elections: "举行省级选举"
 FOP_hold_provincial_elections_desc: "作为恢复阿根廷共和国努力的一部分，社会主义者们提出了一份法案，旨在允许阿根廷各省能再次投票选举各自的省长。自内战结束以来，尽管各省已经有了临时省长，但现在是时候把权力交给人民自行行使了。"
 FOP_restore_the_suspended_constitution: "恢复被暂停的宪法"
 FOP_restore_the_suspended_constitution_desc: "重建阿根廷共和国的最后一步是恢复1898年宪法。虽然一些革命者厌恶宪政，但我们的创始者胡安·B·胡斯托是一位坚定的宪政主义拥护者；尽管改革宪法以适应我们统治的具体措施仍在商讨中，但在此之前，我们首先需要全面的再次施行宪法。"
 FOP_expand_the_Hogar_Obrero: "工人之家扩张"
 FOP_expand_the_Hogar_Obrero_desc: "工人之家(Hogar Obrero)，是1905年由阿根廷社会党创始人成立的一个建筑业合作社，其一直是社会主义者最为青睐的建筑业公司。在我政府掌权后，我们应当扩张工人之家的业务范围，让他们可以负责公共工程项目，以此彻底终结阿根廷人露宿街头的现状。"
 FOP_establish_a_free_market: "建立自由市场"
 FOP_establish_a_free_market_desc: "社会党的创始人，胡安·B·胡斯托，是自由贸易理念的忠实追随者。然而，他同样也注意到了工人的收入会如何被人剥削。作为胡安·B·胡斯托的传人，我们应当寻求建立一个保有竞争性的国内自由市场，并确保只有合作社或是其他有利于工人的组织才能参与其中竞争。"
 FOP_maintain_revolutionary_democracy: "维持革命民主"
 FOP_maintain_revolutionary_democracy_desc: "虽然有人呼吁恢复旧宪法，但事实是，革命已永远的改变了阿根廷。重回旧制度必然是个错误，我们应该巩固社会主义者在劳联会内部的权力，而不是恢复旧国会。不论这对其他党派来说是何等的侮辱……"
 FOP_the_Ugartistas: "乌加特派"
 FOP_the_Ugartistas_desc: "随着革命胜利，乌加特派(Ugartistas)从一个小团体成长为一个规模可观的社会主义派系；乌加特派追求一种新形式的社会主义，追求将阿根廷民族主义、美洲反帝主义乃至诸如农业主义和经济民主等各类观念糅合到一起。只有时间才能证明这种组合式思想对新主席是否有利。"
 FOP_introduction_of_worker_selfmanagement: "推行工人自主管理"
 FOP_introduction_of_worker_selfmanagement_desc: "随着主席巩固了权力，他已决定让劳联会通过一份法案，将阿根廷的若干重要企业国有化。不过，他同样也表示，他不希望这些企业被纳入到国家机器之中，而是让各企业的工人们自行管理企业运行。"
 FOP_encourage_worker_cooperatives: "鼓励工人合作社"
 FOP_encourage_worker_cooperatives_desc: "为了促进经济向社会主义经济平稳转型，主席提议向那些工人创立的创业企业提供贷款。虽然头一批贷款发放起来成本不低，但考虑到长期带来的回报，这一切的投资是值得的。"
 FOP_collaborate_with_the_CGT: "与总工会合作"
 FOP_collaborate_with_the_CGT_desc: "中央总工会(Central General del Trabajo)由于曾与阿根廷旧政权合作，几乎被其他各工会打垮了，故如今其完全忠于巴尔多梅罗主席的事业。因此，我们应当关照他们的请求，犒赏他们的忠诚，并允许其成员使用我们的资金来完成其项目……"
 FOP_encourage_patriotism: "鼓励爱国主义"
 FOP_encourage_patriotism_desc: "虽然我们是一个社会主义国家，巴尔多梅罗仍坚持我国抗击帝国主义及资本主义的斗争并非始于1921年，而是始于1810年我们的祖辈脱离西班牙殖民统治之际。因此，阿根廷的存在本身就是反对帝国主义的明证。为了向公众普及这一理念，巴尔多梅罗发起了一次教育与宣传行动，让每个阿根廷人都将以爱国精神而自豪。"
 FOP_united_south_american_states: "联合南美洲众国"
 FOP_united_south_american_states_desc: "尽管我们尊敬第三国际推动世界革命的理念，但我们很难指望把国防托付给万里以外的国家——何况历史上他们侵犯美洲和其他大陆的野蛮帝国主义行径更是玷污了他们的文化和历史。因此，我们得寻求自己保护自己，建立一个能保护南美各国的新阵营。"
 FOP_breadbasket_of_the_revolution: "革命粮仓"
 FOP_breadbasket_of_the_revolution_desc: "一直以来阿根廷都以“世界粮仓”的称号闻名于世。由于欧洲的工团主义者们正在同反动派作斗争，我们应该利用我国的这一长处给我们的同志们提供支援，向他们提供一些他们急需的物资。"
 FOP_the_communist_supremacy: "共产主义至上"
 FOP_the_communist_supremacy_desc: "虽然在俄国十月革命失败后遭遇了重大挫折，阿根廷共产党最终还是设法取得了权力，在劳联会中保有多数席位。虽然他们及布尔什维克在共产主义大旗下共建世界新秩序的梦想还遥遥无期，但这一胜利无疑使他们向目标更进了一步。"
 FOP_economic_aid_for_the_internationale: "经济援助第三国际"
 FOP_economic_aid_for_the_internationale_desc: "阿根廷的确难以成为像英法一样的工业大国，但我们拥有强大的农业与丰富的自然资源。只要有了合适的船队运输系统，就能将这些物资援助运抵欧洲海岸，支持他们为创造更好世界而进行的斗争。"
 FOP_join_the_Third_Internationale: "加入第三国际"
 FOP_join_the_Third_Internationale_desc: "现在我们的城市和工厂得到了重建，工人们不再受资本家的压榨，我们可以再次把目光放到世界革命斗争之上。当无产阶级的力量彻底打垮资产阶级之际，马克思的铁锤与列宁的镰刀必将照耀全球。"
 FOP_permanent_conscription_brigades: "征兵队常设化"
 FOP_permanent_conscription_brigades_desc: "在我们等待时机打倒反动派时，共产主义民兵组织设立了征兵队。尽管我们已取得了一定程度的成功，但共产主义者的革命计划需要一支更庞大的武装力量，因此他们决定将征兵队常设化，让我国有足够的人力继续推动世界革命。"
 FOP_begin_primitive_socialist_accumulation: "开启社会主义原始积累"
 FOP_begin_primitive_socialist_accumulation_desc: "有了叶夫根尼·普列奥布拉任斯基的著作为我们理念背书，是时候让我们国家从一个农业出口大国转变为一个工业中心了。为此，我国将垄断农村地区农民剩余产品的出口，将其用来积累资本，以最终完成工业化。"
 FOP_militarization_of_labour: "劳动军事化"
 FOP_militarization_of_labour_desc: "根据列夫·托洛茨基的劳动军事化理论，我们应当征召我们的公民肩负起一些辅助性的事务。虽然并非每个人都乐意于此，但作为一个已从资产阶级手中得到解放的工人，他们有义务帮助他们的工人同志，有义务帮助他们的国家不受外部势力的威胁。"
 FOP_submit_unions_to_state_machinery: "国家机器接管工会"
 FOP_submit_unions_to_state_machinery_desc: "一群革命工会推翻了阿根廷反动政权的实例证明了工会的重要性，但在当下的危急时刻，我们必须做出牺牲。如果我国想把其他境外反革命势力赶走的话，就必须提升工业化水平。因此，我国各工会应该停止争论，服从于我党。"
 FOP_five_year_plan: "五年计划"
 FOP_five_year_plan_desc: "工业化的第一块垫脚石已经置下，而我们的工作还有很长一段路要走。为了加速工业化进程，我们将推行五年计划，设立一系列目标并进行一系列投资。"
 FOP_aid_the_world_revolution: "支援世界革命"
 FOP_aid_the_world_revolution_desc: "我们公社正脚踏实地，缓慢而坚定的再次站起来，而我们在欧洲的同志们正在为了全天下的劳动者作斗争。作为国际主义者，援助他们的斗争是我们的义务，我们将从资本压迫下解放全天下的劳动者。"
 FOP_expand_the_bureacracy_to_the_north: "向北方扩展官僚机构"
 FOP_expand_the_bureacracy_to_the_north_desc: "革命期间，我们在南方建立了一个相对成功的经济官僚机构。现在我们解放了北方，是时候把这些机构引入阿根廷公社新近解放的地区了。"
 FOP_expropriate_the_haute_bourgeoise: "没收大资本家资产"
 FOP_expropriate_the_haute_bourgeoise_desc: "虽然农场和企业国有化已成了巴塔哥尼亚革命生活的一部分，但北方的情况可与南方截然不同。大多数土地和产业甚至不是由阿根廷人自己拥有的，而是由德国的资本巨头拥有。这一状况不应持续下去了，劳联会将授权立刻国有化这些资产。"
 FOP_formalize_laws: "法条正式化"
 FOP_formalize_laws_desc: "我们在巴塔哥尼亚所遵循的规则和指导方针并不依赖于任何法律框架。不过，我们可以从我们设立的这些规矩中获利良多，利用这些规矩协助整合阿根廷的其他地区。"
 FOP_national_land_reform: "全国土地改革"
 FOP_national_land_reform_desc: "为解决阿根廷严重的不平等问题，我们将实行一项国立土地改革计划，旨在控制大地主的财产，扩大小土地自有者的数量。这样，阿根廷有了足够的土地可供分享，我们可以帮助平衡市场，帮助工人阶级成长。"
 FOP_integrate_old_bureaucracy: "整合旧官僚体系"
 FOP_integrate_old_bureaucracy_desc: "有些人可能会说，整合旧阿根廷的共和制度是一个错误，但事实是，阿根廷在过去三十年间缓慢的向亲工人立场有转变，只是在乌里武鲁发起政变后才戛然而止。因此，许多阿根廷的机构可以被我们轻松挂靠到现政府体系内。"
 FOP_create_the_CSE: "建立国安委"
 FOP_create_the_CSE_desc: "我国目前面临的一个首要威胁是外国颠覆。许多国家不怀好意的妄图干涉我们，我们必须坚定立场，击退他们的背叛与欺骗。为此，我们需要创建一个机构来应付相关事务——因此，国家安全委员会(Comité para la Seguridad del Estado)就诞生了。"
 FOP_education_reform: "教育改革"
 FOP_education_reform_desc: "阿根廷的上次教育改革已是多年以前的事情，鉴于反动派的谎言当下仍充斥着课本，我们应该大力修订课本。如果做得好的话，这将确保我们的下一代不像他们的父辈那样仇恨我们的新政权……"
 FOP_further_the_social_revolution: "进一步社会革命"
 FOP_further_the_social_revolution_desc: "阿根廷人一直着迷于古老的欧洲贵族阶层。这是布宜诺斯艾利斯不断照着想象中巴黎的样子不断重建的原因。然而，这种思维方式并为惠及到广大劳动者，因此我们将为这些建筑树立一份新蓝图，让其以当代法兰西和不列颠为标杆。我们一定能渐渐地把工人的团结融入到阿根廷的文化中去！"
 FOP_rural_development: "铁路扩张"
 FOP_rural_development_desc: "虽然阿根廷已经有铁路网了，不过要维持工业增速的话，我们就得扩张并现代化工业网络。不仅如此，我们的军队战时补给也将受益于此。"
 FOP_urban_development: "城市建设"
 FOP_urban_development_desc: "旧政权已深入发展了像布宜诺斯艾利斯和科尔多瓦这样的工业地带，但他们做的还远远不够。许多现有的发展是由“自由市场”和资本主义剥削造成的，随着新政权上台，我们可以开展一场革命性的工业化进程，造福人民。"
 FOP_moderate_anarchist_development_scheme: "温和的无政府主义发展方案"
 FOP_moderate_anarchist_development_scheme_desc: "过去的资本主义制度带来的工业化是无序的，只利于资产阶级的利益。相反，我们将通过各地区委员会系统，把权力和生产手段交给工人自己。各地委员会将更为民族的决定如何发展地方经济。"
 FOP_radical_anarchist_development_scheme: "激进的无政府主义发展方案"
 FOP_radical_anarchist_development_scheme_desc: "工业化的资本主义制度在漠视工人及忽视人民需求方面都是罪恶的，但我们当改变这一切。我们不仅要发展能服务阿根廷的工业，而且要让世界上最致力于推动世界革命的工人委员会领导阿根廷，用自由与民主指引阿根廷走自己的道路。"
 FOP_socialist_development_scheme: "社会主义发展方案"
 FOP_socialist_development_scheme_desc: "资本主义经济制度本质上是一种掠夺性制度，但我们可以通过通过工会化和工人合作社等手段来达成工作场所的民主化，从而控制住它的过度掠夺。一个更加互利的体系将允许企业家能继续创新和发展，同时工人也能创造一个为工人自己服务（而不是为贪婪的资本家服务）的经济体。"
 FOP_communist_development_scheme: "共产主义发展方案"
 FOP_communist_development_scheme_desc: "我们要学习弗拉基米尔·列宁的经验，实行中央计划经济的政策。我们不能允许我国经济的任一部分自由发展，而是要用一系列的五年计划来达成经济的快速增长。"
 FOP_resource_exploitation_scheme: "资源开发计划"
 FOP_resource_exploitation_scheme_desc: "随着阿根廷工业缓慢重启运行，我们很快就遇到了资源短缺的问题——因为我们已经超越了革命前的工业标准。进口资源自然能解一时之急，可阿根廷是一个土地辽阔的国家，许多地区都有未经开发的资源，故而劳联会已成立了一个委员会，旨在开采上述的这些资源。"
