 worldnews.256.t: "布尔戈斯陷落"
 worldnews.256.d.SPA: "来自布尔戈斯的消息已经证实，经过乡村地区的前哨战后，卡洛斯派的临时首都布尔戈斯已经被西班牙军队占领。卡洛斯派士兵们顽强抵抗，希望尽力拖延西班牙军队的步伐，最终还是无济于事。\n\n卡斯蒂利亚难民争相往北涌向巴斯克海岸，含泪诉说着自己目睹家园毁于战火、甚至是西班牙军队向自己的人民施暴的场景。有传闻说哈维尔国王随着难民潮一起被卡洛斯派民兵护送出城，但是他依然下落不明。很多人希望卡洛斯西班牙能继续在强敌环绕的伊比利亚中央高原作战，守卫他们其他的要塞。"
 worldnews.256.d.SWF: "来自布尔戈斯的消息已经证实，经过山区和乡村的前哨战后，卡洛斯派的临时首都布尔戈斯已经被CNT-FAI军队占领。卡洛斯派士兵们顽强抵抗，希望尽力拖延敌人的步伐，最终还是无济于事。\n\n卡斯蒂利亚难民争相往北涌向巴斯克海岸，含泪诉说着自己目睹家园毁于战火、甚至是CNT-FAI军队向自己的人民施暴的场景。有传闻说哈维尔国王随着难民潮一起被卡洛斯派民兵护送出城，但是他依然下落不明。很多人希望卡洛斯西班牙能继续在强敌环绕的伊比利亚中央高原作战，保卫他们的家园免受工团主义者的入侵。"
