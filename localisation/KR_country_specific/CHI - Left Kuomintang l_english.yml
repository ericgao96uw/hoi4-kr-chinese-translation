 CHI_revolutionary_diplomacy_idea: "革命外交"
 CHI_revolutionary_diplomacy_idea_desc: "“革命外交”是指国民党必须将对外关系革命化，奉行创新、自信、对帝国主义不妥协的外交纲领。为了中国人民的生存，为了世界各国的和平共处，中国必须肩负打倒帝国主义、砸烂不平等条约枷锁的责任。中国的外交不再是妥协、没有原则的外交，而是积极进取、独立自主的攻势外交。"
