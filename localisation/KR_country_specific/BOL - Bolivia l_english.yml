 bol.1.t: "玻利维亚简介"
 bol.1.d: "玻利维亚建国以来的外交政策一直不太顺利，并为此蒙受了众多的苦难与牺牲。在与智利的边境冲突所引发的“硝石战争”（1879-1883）中，尽管玻利维亚与秘鲁结盟，但还是输掉了这场战争，为此玻利维亚被迫割让沿海省份安托法加斯塔，从而永远地失去了自己的出海口。在后来的1903年，巴西迫使玻利维亚签署《佩德罗波利斯交换土地及赔偿条约》，将重要的橡胶生产省份阿克里割让给了巴西，这纸耻辱的外交协定至今仍然使玻利维亚人感到无比恼火。\n\n虽然玻利维亚被探明的矿业资源在多年以来不断增加，但也因此导致矿业公司在政府的影响力不断增长，这使他们能够很好地影响政府政策。查科战争爆发后，尽管玻利维亚在这场旷日持久的战争中一度获得了几场短暂的胜利，但我们最终还是被彻底击败了。巴拉圭向我们提出和平建议只是因为巴西与秘鲁的压力，后者都担心玻利维亚会被巴拉圭彻底崩溃。被巴拉圭所击败不仅毁灭性地打击了玻利维亚的民族自豪感，还严重冲击了玻利维亚的民主政治与经济结构，民间大多数人都认为查科战争的失败是矿业公司干预公共事务所引发的恶果。\n\n考虑到玻利维亚在领土争议中的煽动者地位，给予我们的惩罚是无比严厉的：帕拉佩蒂河以东，皮科马约以北和安第斯山脉以东的查科地区将被完全而永久地割让给巴拉圭，当地的石油财富将永远掌握在外国人手中。\n\n腐败的文官政府很快就被指责是这场奇耻大辱的罪魁祸首，许多将军和军官公开谴责来自丹尼尔·萨拉曼卡总统与他的自由派盟友对战争进行的不正当干涉。1934年初，赫尔曼·布施与戴维·托罗两位经过精心包装的战争英雄发动政变，建立了“玻利维亚救国政府”并取得了广泛的支持。这个政府除了满足军队的需求，调整查科战争导致的财政混乱，尝试改善城市穷人的处境以外，并没有其他明确的意识形态趋向。尽管赫尔曼·布施对原共和国宪法进行了广泛的修订，但“救国政府”的形势仍与以往一样令人绝望，如果锡价进一步暴跌，玻利维亚经济无需多久就会自行崩溃。尽管如此，玻利维亚人仍然仰着头向前看，怀念过去曾经辉煌的那些日子，焦急地等待着正义的伸张。查科与安托法加斯塔的海岸线总有一天会回到我们身边的！"
 bol.1.a: "即是最好亦是最坏的时候，玻利维亚万岁！"
 bol.2.t: "[GetYear]年选举"
 bol.2.d: "玻利维亚在过去几年中遭受了巨大的痛苦，尽管布施政府未能取得多大的成就，他依然能够保持国家团结并继续进行[GetYear]年大选。自工团主义者被首次允许参选并被证明是个实力不小的竞争对手以来，局势始终剑拔弩张。"
 bol.2.a: "阿尔西德斯·阿格达斯。"
 bol.2.b: "恩里克·埃尔佐格。"
 bol.2.c: "维克托·帕斯·埃斯登索罗"
 bol.2.e: "何塞·安东尼奥·阿尔塞-阿尔塞。"
 bol.3.t: "[GetYear]年选举"
 bol.3.d: "玻利维亚选举日又一次到来，这看起来是又一次各主要政党间的紧密斗争。虽然选举不像前几次那样来得喧嚣，但外省的选票可能会在个方面上产生影响。"
 bol.3.a: "西蒙·伊特瑞·帕蒂尼奥"
 bol.3.b: "马梅尔托·乌里奥拉戈伊蒂亚"
 bol.3.c: "弗朗西斯科·哈维尔·德·格拉纳多-格拉纳多。"
 bol.3.e: "何塞·安东尼奥·阿尔塞-阿尔塞。"
 bol.4.t: "[GetYear]年选举"
 bol.4.d: "选举日再次来临，看来这是所有主要政党争夺最高职位的又一次激烈斗争。"
 bol.4.a: "恩里克·佩尼亚兰达·德尔·卡斯蒂略"
 bol.4.b: "埃尔南·西莱斯·苏亚索"
 bol.4.c: "卡洛斯·萨拉萨尔·莫斯塔霍。"
 bol.201.t: "民族主义革命运动对阿格达斯的合法性提出质疑！"
 bol.201.d: "阿格达斯在人民自由党的支持下在本次选举中达到巅峰。然而民族主义革命运动质疑本次投票结果！他们声称选举结果受到我们最伟大的支持者锡王帕蒂尼奥的影响，用他的资金购买选票并影响投票站，他们要求重新进行选举。不过他们的意见其实无足轻重，阿格达斯已经控制了克马多宫，他们只是国会中的少数派。"
 bol.201.a: "这是场公正的投票"
 bol.202.t: "工团主义共和国？"
 bol.202.d: "令玻利维亚当权者感到非常震惊的是，工团主义者不仅获得了选举胜利而且还取得了比预期还巨大的优势。许多行业领头人和腐败分子开始担心他们的安全，复仇心切的玻利维亚国民党质疑选举结果并开始在一些地区拿起武器，这场斗争远未结束。"
 bol.202.a: "我们将重建玻利维亚恢复往日的荣光！"
 bol.202.b: "民主必须得到尊重！"
 bol.301.t: "大王变总统"
 bol.301.d: "无论是在玻利维亚还是在海外，西蒙·帕蒂尼奥以“锡王”(Rey del Estaño)之衔名闻海内。他通过自己的努力，仅仅几十年内，便自一贫如洗的青年时代一路取得了惊人的财富规模。在玻利维亚，西蒙·帕蒂尼奥的故事可谓是家喻户晓，这为他争来诸多崇拜者的同时，也引来了许多批评家——他们宁愿看到他失败，也不愿看到他的权力继续膨胀。"
 bol.301.a: "既成事实"
 bol.5.t: "黑色星期一波及我国"
 bol.5.d: "全球性金融危机的冲击波已抵达我国，直接打击了采矿工业。最简单的商品价格急剧上涨，采矿寡头们已经开始进行裁员。"
 bol.5.a: "永无止境！"
 bol.6.t: "每年对巴拉圭支付战争赔款"
 bol.6.d: "查科战争的惨败不仅使我们失去了国家尊严与宝贵的石油财富，还被迫为巴拉圭人支付战争赔款。这笔以先进和实物共同支付的巨额赔款给我们的经济造成了沉重的压力，在赔款得到偿付之前，任何经济复苏似乎都是不可能的。"
 bol.6.a: "我们别无选择……"
 bol.7.t: "的的喀喀湖演习"
 bol.7.d: "在盛大的开幕式上，[BOL.GetLeader]总统宣布重建光荣的玻利维亚海军。我们的新舰队由四艘巡逻艇和一千五百多名英勇的玻利维亚陆战队员组成。这支新舰队不仅是国家的骄傲，也是我们对太平洋海岸那块失落领土的最好见证。\n\n虽然质疑者怀疑这么做是否真的是对我国税收的恰当利用，但大多数军方人士认为，重建海军正是在这艰难时期里，我们的政府所迫切需要对内外公开的政治宣言。"
 bol.7.a: "我们有个梦想……！"
 bol.8.t: "锡价崩盘！"
 bol.8.d: "黑色星期一的灾难使世界陷入了困境，德国方面锡进口灾难性的下降也带着锡价格雪崩。作为我国经济发展的关键动力之一，其在过去几年中已经遭受经济衰退的困扰，行业正在陷入困境，矿业公司不确定如何维系下去，每日的采矿作业变得更加不安全。"
 bol.8.a: "哦不！"
 bol.9.t: "锡矿罢工"
 bol.9.d: "由于锡矿利润自由落体式的下跌，整个国家陷入了她有史以来最严重的经济萧条中。急剧压缩的工资与劳动成本促使波托西省的“西格罗-20”与“卡塔维矿井”的锡矿工人们向他们的领导层索要更好的生产条件。玻利维亚矿业拒绝了他们的要求，而矿井工人们选择了罢工作为回应。现在他们已经放下了所有的工作并敦促其他矿场与他们共同反对这样的待遇不公，危机正在酝酿。"
 bol.9.a: "我们必须采取果断行动！"
 bol.9.b: "矿工们是对的！打倒锡业大王！"
 bol.10.t: "卡塔维大屠杀"
 bol.10.d: "作为对卡塔维罢工事件的回应，赫尔曼·布施命令军队强势介入以解决这个问题。参加罢工的7000名矿工被军方包围，后者命令他们结束罢工并返回工作岗位，而正在向公司管理部门行进的矿工们拒绝这样做，于是军队随后向人群开火。\n\n暴动与交火持续了超过六个小时，期间军队持续向人群射击。据官方媒体报道，事故共造成19人死亡，数百人受伤。然而罢工组织者则声称在这起事件中至少有400名矿工遇难。工人们显然对这起事件感到无比的愤怒。"
 bol.10.a: "干得不错"
 bol.10.b: "找个替罪羊！"
 bol.11.t: "瓦努尼矿山继续罢工"
 bol.11.d: "虽然发生在卡塔维的那场灾难性罢工事件至少造成了数百人伤亡，但在今天，瓦努尼的矿工们仍然站在了军队面前，重复他们死去兄弟们的要求。在巴塔哥尼亚与智利工团主义运动相继取得胜利的鼓舞下，矿工们似乎已经不再害怕站出来捍卫自己的权利，现在他们甚至开始公开质疑曾经为之工作的政府与矿业公司。"
 bol.11.a: "用军队镇压罢工！"
 bol.12.t: "民族主义革命运动支持罢工！"
 bol.12.d: "随着卡塔维事件引发的紧张形势不断升级，左翼组织“民族主义革命运动”日前正式对此发表公开声明，表示将全力支持罢工者的合法权利，参与到他们呼吁改善生活条件与提高工资的正当运动之中。"
 bol.12.a: "情况正在恶化"
 bol.13.t: "玻利维亚工团党支持罢工！"
 bol.13.d: "日前，工团主义党派已经对矿业寡头进行了谴责，并呼吁锡矿业所有矿工举行总罢工来争取自己的正当权利。在庆祝智利革命成功的欢呼声中，该党希望玻利维亚的矿工们也能成功地摆脱束缚，为获得更好的工作与生活条件而战。"
 bol.13.a: "情况正在恶化"
 bol.14.t: "瓦努尼矿山加入罢工"
 bol.14.d: "随着卡塔维罢工事件不断升级，瓦努尼矿的矿工也已放下了手边的工作，宣布支持在“卡塔维”与“西格罗-20”的矿友。民族主义革命运动与玻利维亚工团党的政客们立即支持了他们的行动，并动员其他矿场的工人也参与进来为自己的权利而战。"
 bol.14.a: "局势正在失控！"
 bol.15.t: "奥鲁罗暴乱！"
 bol.15.d: "随着全锡矿行业的工人们纷纷放下工作开展罢工活动，拉萨瓦多拉锡矿场的工人现在也加入了这一运动。这些矿工主要来自于奥鲁罗市，他们在“锡王”西蒙·伊特瑞·帕蒂尼奥的宅邸前安营扎寨，以响应矿友们提高工资与改善工作条件的要求。"
 bol.15.a: "已经扯够远了！派遣军队！"
 bol.15.b: "我们应该向国外寻求帮助！"
 bol.16.t: "重建秘鲁-玻利维亚联邦？"
 bol.16.d: "秘鲁-玻利维亚邦联是曾短暂存在于1836年至1839年间的国际政治实体，邦联的建立是基于这样一种观点，即两国将因此变得更加强大，并证明自己将成为拉美其他势力的强大对手。然而，由于智利与阿根廷的反对，经过两年多战斗，至1839年1月，邦联军队被彻底击败，被迫解散邦联重新创造了两个独立的国家。\n\n尽管如此，由于查科战争的失败和经济的持续低迷，现在两国内部重建邦联的呼声仍然很大。因为赫尔曼·布施无力解决罢工问题，内阁各成员现在开始就重组邦联的方案作出严肃的提议。"
 bol.16.a: "我们可以自己处理！派出军队！"
 bol.16.b: "向秘鲁提议"
 bol.17.t: "玻利维亚提议重建秘鲁-玻利维亚联邦"
 bol.17.d: "秘鲁-玻利维亚邦联是曾短暂存在于1836年至1839年间的国际政治实体，邦联的建立是基于这样一种观点，即两国将因此变得更加强大，并证明自己将成为拉美其他势力的强大对手。然而，由于智利与阿根廷的反对，经过两年多战斗，至1839年1月，邦联军队被彻底击败，被迫解散邦联重新创造了两个独立的国家。\n\n尽管如此，由于查科战争的失败和经济的持续低迷，现在两国内部重建邦联的呼声仍然很大。因为赫尔曼·布施无力解决国内劳工问题，在其他党派的强烈推动下，赫尔曼·布施被迫提议恢复邦联以阻止玻利维亚陷入进一步的混乱。"
 bol.17.a: "批准重新统一！"
 bol.17.b: "我们不希望玻利维亚拖累我们"
 bol.18.t: "罢工平息"
 bol.18.d: "矿工的鲜血染红了狭窄的街道，罢工领导人要么被枪杀，要么被监禁，罢工失去了运动的主心骨，剩余的工人们被迫重返工作岗位。尽管社会主义政党在这场危机之后变得更为强大，但他们似乎不太可能很快挑战军方的力量。"
 bol.18.a: "稳定被恢复了……至少现在如此。"
 bol.21.t: "锡王返回祖国！"
 bol.21.d: "西蒙·伊特瑞·帕蒂尼奥，拉美著名的“锡王”，他是世界上最富有的人之一，在加拿大和德国也富有影响力。我国的许多锡矿与矿业公司都归他所有。受查科战争与玻利维亚乱局的影响，他曾一度前往美国寻求自我保护。然而，随着美国局势也落入内战边缘，现在他又一次重返玻利维亚。"
 bol.21.a: "现在他回来了吗？"
 bol.23.t: "玻利维亚的未来"
 bol.23.d: "赫尔曼·布施·贝塞拉已经统治玻利维亚整整三年了，他是通过非法途径上位的，1934年他发动政变推翻了丹尼尔·萨拉曼卡总统而成为玻利维亚总统。即使如此，许多国民仍然支持布施，因为自他上台后，除了借助改革改善玻利维亚民生并维持稳定之外，也没有过什么恶行。虽然赫尔曼·布施·贝塞拉愿意尊重国家的民主进程，但他也透露自己有意愿长期担任总统。我们应该满足他的愿望修订宪法让他成为终身总统吗？或者坚持宪政要求重新大选？"
 bol.23.a: "总统万岁！"
 bol.23.b: "选举应该向所有人保证公平"
 bol.24.t: "选举压力增长！"
 bol.24.d: "随着玻利维亚选举临近，一些值得信赖的顾问提醒道，我们可能不再享有多数支持，赫尔曼·布施的统治可能已接近尾声。幸运的是，整场选举几乎完全由我们所掌控，我们可以下令调换一些票箱，用自己的加以顶替。"
 bol.24.a: "没什么是作弊不能弥补的"
 bol.25.t: "选举压力增长！"
 bol.25.d: "随着玻利维亚选举临近，一些值得信赖的顾问提醒道，我们可能不再享有多数支持，赫尔曼·布施的统治可能已接近尾声。幸运的是，整场选举几乎完全由我们所掌控，我们可以下令调换一些票箱，用自己的加以顶替。"
 bol.25.a: "总统万岁！"
 bol.26.t: "激进分子政变企图！"
 bol.26.d: "受到布施行政上的不断失败的鼓动，几名军方的要员在拉巴斯发起了罢工以谋求废掉布施由他们掌权。通过叫嚷着收复玻利维亚法理领土和让玻利维亚再次伟大，他们的运动规模迅速增长，特别是在底层阶级和那些矿山中对现状不满的正在拼命寻找出路的工人们。"
 bol.26.a: "政变成功！"
 bol.26.b: "布施重申控制"
 bol.27.t: "玻利维亚想要加入第三国际"
 bol.27.d: "某个南美小国已经正式向第三国际提议加入解放工人的宏伟事业。"
 bol.27.a: "万岁！"
 bol.27.b: "哪个小国？连巴拉圭也打不过的那个？"