ry. Ardently royalist and conservative, a Studnicki government could function with royal backing - but it is clearly undemocratic, and would certainly incur backlash. But it is the King's choice..."
 poland.150.d.stalemate: "The laws of the Kingdom of Poland mandate that, barring a state of national emergency, elections to the Sejm must be held no more than 4 years after the previous. The last Sejm elections were a pivotal affair, seeing the demise of the National Coalition and its replacement with the present government. It was also an omen, for even before Black Monday, confrontations between left right were growing more common - 1936 was only an accelerant, and a reminder to the Ponikowski government of the stakes. The Centrolew had every reason to hope that they might find vengeance in this vote.\n\nBut some victories can only be described as pyrrhic. Indeed, a monarchist government can not be formed - but neither can any other. The Centrolew could not secure the clean victory it was looking for, and the recent break between the Circle and the Chjena mean that they are no longer willing to negotiate on a government. The Sejm is split into three blocs - none of which appear willing to cooperate.\n\nSince the Sejm is not capable of choosing a government for itself, the task falls on the King. Given the pervasive atmosphere of political unrest, conservatives among the Circle have been urging the King to appoint an emergency government headed by the Statehood Party's Władysław Studnicki, an ardent monarchist. Backed by royal prerogatives, a Studnicki government could function despite the deadlock and crack down on subversive elements - but even in the current situation, it's doubtful that the left and nationalist right would take this move quietly.\n\nBut with no other options presenting themselves..."
 poland.150.d.centrolew: "The laws of the Kingdom of Poland mandate that, barring a state of national emergency, elections to the Sejm must be held no more than 4 years after the previous. The last Sejm elections were a pivotal affair, seeing the demise of the National Coalition and its replacement with the present government. It was also an omen, for even before Black Monday, confrontations between left right were growing more common - 1936 was only an accelerant, and a reminder to the Ponikowski government of the stakes. The Centrolew had every reason to hope that they might find vengeance in this vote.\n\nAnd it was everything they could have hoped for. Securing a majority of Sejm seats between them, the PSL and PPS have proved beyond all doubt that the will of the Polish people is with them, and a more free and equal nation. For now, the ChZJN pay the price for their betrayal, and the Circle are now left to wonder where exactly they went wrong.\n\nThe Sejm appears on track to inaugurate the most left-leaning government in the Kingdom's history - although it is still being negotiated whether its prime minister will be from the agrarian  PSL or the socialist PPS. In either case, the government would be expected to be staunchly progressive. Land and labour reform, secularisation, nationalisation of key industries, and the revocation of royal and senatorial vetos - all is on the agenda.\n\nAll unacceptable to conservatives. Between their foreign ties and radical politics, several in the Senate and the Circle see it as essential to block a Centrolew government by any means necessary - and there is one path to do so. In private, the King has been urged to use the recent political unrest as grounds to appoint the Statehood Party's Władysław Studnicki to an emergency government - one that would be unquestionably loyal and could use royal powers to contain subversive elements. But while legally viable, the move is tantamount to a rejection of the election results, and is certain to draw strong reactions even from some moderates. The King must decide whether doing this so soon is worth the risk..."
 poland.150.a: "如果奇维亚科夫斯基能够赢得信任，那么国王就不会拦着他。"
 poland.150.b: "如果奇维亚科夫斯基能够赢得信任，那么国王就不会拦着他。"
