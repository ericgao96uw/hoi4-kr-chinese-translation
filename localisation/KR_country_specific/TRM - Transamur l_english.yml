 RUS_boris_shumyatsky: "鲍里斯·舒米亚茨基"
 RUS_boris_shumyatsky_leader_desc: "鲍里斯·舒米亚茨基无法摆脱其父母因为拒绝离开家乡而被放逐至西伯利亚的阴影，他不断地回想起彼得格勒沙皇政府的腐朽统治。直到俄罗斯内战被外阿穆尔的政治力量平息之后，这位之前的布尔什维克才返回俄国，尽管他的政治观点转向右派，但他依然致力于将外阿穆尔变为一个福利国家。而他之前作为布尔什维克的经历为他在总统选举中赢得了多数票。"
 RUS_victor_pepelyaev: "维克托·佩佩利亚耶夫"
 RUS_spiridon_merkulov: "斯皮里东·梅尔库洛夫"
 RUS_spiridon_merkulov_leader_desc: "亲日的普里莫尔斯克（滨海）地区临时政府首脑梅尔库洛夫及其内阁最近加入了谢苗诺夫领导的外贝加尔国，现在随着高尔察克大权旁落，民主终于回到了符拉迪沃斯托克。梅尔库洛夫，这位朴素佃农的儿子希望带领外阿穆尔走向繁荣，他与人民亲切而深厚的联系帮助他在总统选举中获得了多数票。"
 RUS_oi_shigemoto: "大井成元"
 RUS_grigory_semyonov: "格里戈里·谢苗诺夫"
 RUS_grigory_semyonov_leader_desc: "贝加尔哥萨克的酋长，谢苗诺夫和他的马仔为了抵抗布尔什维克在远东的煽动，建立了外贝加尔国——也就是今天的外阿穆尔。他新建的国家被日本压服，随着1925年高尔察克政变失败来到外阿穆尔，谢苗诺夫被迫辞职并作为军事指挥官服役。但是，这位“国父”想要重建政治影响力。谢苗诺夫的目标只是让阿穆尔繁荣发展，因此，他并不想发动没有胜算的战争。"
 RUS_aleksandr_kolchak: "亚历山大·高尔察克"
 RUS_aleksandr_kolchak_leader_desc: "高尔察克曾是俄罗斯帝国海军的指挥官和极地探险家，也曾参加过日俄战争和世界大战，他曾试图宣称自己是“俄罗斯最高执政”，但未能获得足够的支持。由于新成立的俄罗斯共和国政府接受了《布列斯特-立托夫斯克条约》，他与对方的关系相当敌对，最终导致在1925年高尔察克对“德国走狗”发动的政变失败。这位离群的海军上将设法逃离了俄罗斯，并在亲日的外阿穆尔找到了避难所。高尔察克现在是被东京操控的实际傀儡，他正试图获得足够的权力和支持，以推翻彼得格勒的政府，并宣布自己是俄罗斯的领导人。"
 RUS_sergey_wojciechowski: "谢尔盖·沃伊切霍夫斯基"
 RUS_sergey_wojciechowski_leader_desc: "作为俄罗斯内战中捷克斯洛伐克军团的领袖与英雄，谢尔盖·沃伊切霍夫斯基拒绝承认《布列斯特-立托夫斯克条约》，为此他毅然断绝了与俄罗斯共和国的所有联系，前往有着众多支持者的外阿穆尔。作为高尔察克上将的左膀右臂，谢尔盖背叛并杀死了他的“朋友”。与这位气势汹汹、野心勃勃的乖戾上将不同，铁石心肠的老辣将军沃伊切霍夫斯基现在准备好向西进军了。"
