 kor.1.t: "大开民主党派"
 kor.1.d: "耶，韩国民主！耶，我们不再处于独裁之下了！"
 kor.1.a: "自由。"
 kor.2.t: "[GetYear]选举"
 kor.2.d: "终于在充满期待的投票结果出来后，今年获选的是……"
 kor.2.a: "大韩人国民会-民主派！"
 kor.2.b: "韩国社会党！"
 kor.2.c: "韩国民主党！"
 kor.2.dem: "韩国劳动人民党。"
 kor.3.t: "朝鲜革命成功"
 kor.3.d: "在统一战争和抗日战争期间，朝鲜革命者与国民革命军并肩作战，其中许多人隶属于朝鲜民族革命党。民革党由朝鲜军官金元凤创建，他是革命黄埔的毕业生。\n\n因此，战争结束后，金元凤和民革党一道回国，管理最近解放的朝鲜。作为朝鲜现代化改革的一部分，金元凤实践了三民主义的理想——这受到了中国国民党的强大影响。今天，朝鲜代表会见了[ROOT.GetLeader]，讨论中华民国和大韩民国未来的关系。朝鲜仍将处于中国的势力范围中，受中国保护，但享有名义上的自治——两国互相承诺作为革命姊妹共同努力，将东亚从帝国主义手中解放出来。"
 kor.3.a: "共同奋斗！"
 kor.4.t: "和平与安全条约"
 kor.4.d: "在统一战争和抗战期间，朝鲜革命者与国民革命军并肩作战，其中许多人隶属于大韩民国临时政府。临时政府由伟大的朝鲜革命家金九领导，主张朝鲜独立。\n\n因此，战争结束后，带着中华民国的祝福，金九和临时政府一道回国，管理最近解放的朝鲜。虽然经过艰苦斗争赢得了独立，但朝鲜人并没有忘记国民党中国同志提供的帮助和中朝友谊。今天，朝鲜代表会见了[ROOT.GetLeader]，讨论中华民国和大韩民国未来的关系。朝鲜仍将处于中国的势力范围中，受中国保护，但享有名义上的自治——两国互相承诺作为东亚双虎共同努力，维护东亚的和平、安全和稳定。"
 kor.4.a: "共同奋斗！"
