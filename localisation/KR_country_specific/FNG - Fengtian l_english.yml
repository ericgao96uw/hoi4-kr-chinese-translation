 FNG_mantetsu_profits: "满铁的利益"
 FNG_mantetsu_profits_desc: "南满洲铁道株式会社，即俗称的满铁，其自日俄战争结束以来便一直在满洲运营。如今，它的业务横跨了整个地区，并形成了其不断增长的工业经济中心。满铁为日本政府提供的总收入比其帝国其他部分的总和还要多。"
