 HOL_idea_luchtkruiser_tactics: "空中巡洋舰战术"
 HOL_idea_luchtvaartacademie: "建立航空学院"
 HOL_left_list_victorious: "左翼阵线胜利"
 HOL_left_list_victorious_desc: "荷兰政治中的温和左派赢得了最近的选举，这给予他们组建新政府所需的主动权和政治资本。"
 HOL_SDAP_RSAP: "社会民主工党-革命社会主义工人党联盟"
 HOL_SDAP_RSAP_desc: "更为中立的社会民主主义者与激进社会主义者结成了联盟，以便能够将他们的观点完全付诸实施。"
 HOL_VDB_SDAP: "自由民主联盟-社会民主工党联合阵线"
 HOL_VDB_SDAP_desc: "如果要成立第一个荷兰中左翼政府，社会民主党人必须与左翼阵线选举联盟的合作伙伴展开合作。"
 HOL_overthrow_the_system: "推翻体制！"
 HOL_overthrow_the_system_desc: "荷兰的议会制度已经过时了！让我们废除目前的制度，转而采用更激进的解决方案吧。"
 HOL_use_popular_mandate: "利用民众授权"
 HOL_use_popular_mandate_desc: "人民信任我们，并把修复国家的任务交给了我们。他们的愿望已经实现了，我们应该在制度内进行改革。"
 HOL_revoke_ambtenarenverbod_vdb: "撤销公务员禁令"
 HOL_revoke_ambtenarenverbod_vdb_desc: "虽然公务员禁令一时可能比较适合，但它已经证明了自己在隔离荷兰政治中的极端主义者的方面相对有效。我们应该废除它，让公务员再次参与民主。"
 HOL_revoke_ambtenarenverbod: "撤销公务员禁令"
 HOL_revoke_ambtenarenverbod_desc: "公务员禁令是科莱恩试图阻止荷兰工团主义崛起的一次有缺陷的尝试。现在有了一个严肃的左翼联盟掌权，我们是时候废除这个过时的糟糕产物了！"
 HOL_amend_wapenwet: "修改武器法"
 HOL_amend_wapenwet_desc: "目前在荷兰很容易获得武器，这是在这个政治动荡时期的一个严重问题。收紧武器立法将有助于我们限制民间暴力带来的伤亡。"
 HOL_minimum_wage: "制定最低工资"
 HOL_minimum_wage_desc: "许多人目前的工作所得不足以支持他们的生存所需。让我们实施普遍的最低工资制度，为最需要的人提供安全保障吧……"
 HOL_ban_VNH_ll: "禁止国家复兴联盟"
 HOL_ban_VNH_ll_desc: "国家复兴联盟是尼德兰政治中的一支高度极端化的力量。如果没有他们那腐蚀性的影响，这个国家会变得更好。"
 HOL_dissolve_landwacht: "解散祖国卫队"
 HOL_dissolve_landwacht_desc: "国家复兴联盟的准军事组织臭名昭著，他们恐吓和平示威者，以武力打击罢工，据称甚至还进行政治暗杀！他们应该被禁止！"
 HOL_dissolve_RNF: "解散红色阵线"
 HOL_dissolve_RNF_desc: "准军事组织全国红色阵线是对公共秩序的威胁，他们以街头争斗，对商人的迫害和涉及对教会的暴力而闻名！如果我们要恢复稳定，就必须取缔他们！"
 HOL_welfare_state: "计划福利国家"
 HOL_welfare_state_desc: "在丹麦等一些开明国家，福利国家已经是一个常见的现象。然而，在荷兰，人们并不喜欢它。如果我们希望实施它，就必须做出相应的计划。"
 HOL_police_vs_paramilitaries: "警察对抗准军事组织"
 HOL_police_vs_paramilitaries_desc: "准军事人员正在破坏街道的安全，日复一日，祖国卫队和红色阵线相互争斗。现在是时候改善警察的装备以使他们能够在这种情况下恢复秩序了。"
 HOL_demand_end_to_violence: "要求停止暴力"
 HOL_demand_end_to_violence_desc: "尽管我们已经禁止了准军事人员在街道上徘徊，但暴力事件只是略有下降。现在是时候邀请双方领导人参加会议，要求他们协助解决这场危机了。"
 HOL_far_right_in_tatters: "驱散极右翼"
 HOL_far_right_in_tatters_desc: "通过我们的措施，极右翼几乎从我们的国家中消失了。就算我们现在停手，他们也需要许多年才能恢复过来！尽管如此，我们必须保持巨大的压力。"
 HOL_collectivisation_dem: "民主集体化"
 HOL_collectivisation_dem_desc: "让我们尽可能地集体化私有财产，以便每个荷兰公民在未来的荷兰都能被平等地代表。"
 HOL_doorbraak: "突破"
 HOL_doorbraak_desc: "长久以来，荷兰的政治体制已经被一群自私的利益集团和机构变得支离破碎。不再如此了！我们终将通过实施新的反分立化计划来打破过去的过时支柱。"
 HOL_doorbraak_vdb: "突破"
 HOL_doorbraak_vdb_desc: "支柱正在崩溃，很快荷兰将成为一个真正的民主国家。不再有人因为他们是天主教徒而投票给天主教徒，他们会在他们觉得合适时投票！我们必须通过正式的“去支柱化”来协助这一过程。"
 HOL_progressive_tax_system: "累进税制"
 HOL_progressive_tax_system_desc: "如果我们想要为我们设想中的福利国家提供资金并增进平等，就应该对富人征更多的税，即便富人不会喜欢这样的举动。"
 HOL_close_pillar_institutions: "关闭支柱机构"
 HOL_close_pillar_institutions_desc: "现在是我们结束这个支柱化社会的时候了。在这样一个社会中，新教徒只会听新教电台。让我们通过关闭天主教，自由派，新教甚至社会主义的新闻媒体来结束这些分歧吧！"
 HOL_have_the_RNF_disband: "解散红色阵线"
 HOL_have_the_RNF_disband_desc: "红色阵线最初成立的目的是为了保护工人免受资本家手下警察的侵害，后来则是国家复兴联盟的祖国卫队的侵害。既然已经确保了工人的权利，就不再需要这些令人讨厌的因素了。"
 HOL_we_are_all_brothers: "都是兄弟！"
 HOL_we_are_all_brothers_desc: "荷兰的每个人都是荷兰人，因此我们是兄弟——无论他们的政治立场如何。让我们每个荷兰人都互相帮助吧。"
 HOL_national_dutch_broadcasting_station: "荷兰国家广播公司"
 HOL_national_dutch_broadcasting_station_desc: "随着所有主要广播电台的关闭，作为我们的去支柱化工作的一部分，现在是我们为所有荷兰人推出一个电台的时候了，一个代表我们所有人的电台！"
 HOL_socialist_paradise: "社会主义天堂"
 HOL_socialist_paradise_desc: "我们的政策导致了社会主义天堂的建立。右翼已经噤声，国家恢复了稳定！让我们一起庆祝荷兰工人的命运吧！"
 HOL_pensions_for_the_elderly: "国家养老金"
 HOL_pensions_for_the_elderly_desc: "新的荷兰福利国家的一个重要组成部分是老年人能够以最低生活标准退休，这要归功于那些继续工作的人的贡献。"
 HOL_sick_leave: "病假立法"
 HOL_sick_leave_desc: "雇主应该允许状态不好的人呆在家里一段时间，因为这是人道的事情。可悲的是，并非所有人都同意这一点，所以我们需要做出强制要求。"
 HOL_lowered_tuition_fees: "补贴学费"
 HOL_lowered_tuition_fees_desc: "没有什么能比那些有能力接受所需学校教育的人更有助于社会流动了。从此以后，未来将决定你的命运，而不是过去。"
 HOL_mandatory_insurance: "强制性医疗保险"
 HOL_mandatory_insurance_desc: "目前，健康的年轻人通常不会购买医疗保险，导致保险费用非常昂贵，一些需要保险的人无法支付保险费。我们应该做出强制要求。"
 HOL_twinkling_social_democracy: "闪耀的社会民主主义"
 HOL_twinkling_social_democracy_desc: "我们的政策使荷兰成为世界的灯塔，也是正确建立福利国家的榜样。"
 HOL_entice_christian_progressives: "吸引基督教进步人士"
 HOL_entice_christian_progressives_desc: "许多基督教进步人士仅仅因为他们是基督徒而投票给保守派。突破政策的一部分将是激励他们转而投票给他们暗中钦佩的左翼政党。"
 HOL_the_united_state: "联省"
 HOL_the_united_state_desc: "我们应该始终团结一致。让我们作为荷兰人，团结一致面对世界吧。"
 HOL_foreign_policy: "荷兰外交政策"
 HOL_foreign_policy_desc: "现在我们已经稳定了我们的政治秩序，现在是时候向外看了，看看我们是应该重申我们的中立还是在这个新的敌对世界中找到盟友。"
 HOL_join_mitteleuropa: "加入帝国公约"
 HOL_join_mitteleuropa_desc: "自布尔战争以来，我们一直倾向于德国，如果帝国公约陷于无神论的工团主义者之手，那么我们很可能也会完蛋。让我们为自己的命运而战，而不是让别人把它强加在我们头上！"
 HOL_sustain_neutrality: "宣布中立"
 HOL_sustain_neutrality_desc: "荷兰在尚未加入毁灭性的全球冲突的情况下就已经遭受了足够多的麻烦。我们将与在冲突之后掌握大权的统治者合作，正如我们之前多次做过的那样。"
 HOL_join_entente: "加入协约国"
 HOL_join_entente_desc: "协约国似乎不太可能成为一个联盟的选择。英国在南非的斗争导致整个荷兰社会各阶层充满了对联合王国的负面情绪。然而，世界转向，地缘政治的变化意味着我们的立场必须转变。"
 HOL_join_internationale: "加入第三国际"
 HOL_join_internationale_desc: "革命来到了荷兰，并已站稳脚跟。因此，我们现在应该加入第三国际，帮助输出革命，解放我们自己的小国以外的工人阶级。"
 HOL_relations_south_africa: "南非问题"
 HOL_relations_south_africa_desc: "南非有许多荷兰血统的布尔人，他们在这个动荡不安的时期的政治命运尤其与我们国内的政治格局相关。政治光谱上的各方都要求我们考虑我们的态度。"
 HOL_aftermath_black_monday: "黑色星期一的余波"
 HOL_aftermath_black_monday_desc: "黑色星期一的冲击波对荷兰经济造成了沉重打击。很明显，政府将被迫立即采取激烈的行动，以避免经济彻底崩溃。"
 HOL_public_works: "公共工程"
 HOL_public_works_desc: "通过投资建设运河，城市公园和高速公路等公共项目，我们将能够恢复普通人的购买力，否则他们将失业，同时还能改善基础设施。"
 HOL_drop_golden_standard: "放弃金本位"
 HOL_drop_golden_standard_desc: "我们坚持金本位，以便投资者将荷兰盾视为一种稳定的货币，可以随时在中央银行兑换黄金。荷兰盾强势的一个不幸的副作用是，它使来自其他国家的人购买荷兰产品变得昂贵。通过放弃金本位并使荷兰盾贬值，我们可以减轻这些影响。"
 HOL_defense_spending_spree: "国防开支热潮"
 HOL_defense_spending_spree_desc: "我们将使我们的军队恢复到世界其他地区的水平。社会主义者和其他不爱国的人说，政府应该在这些时候最后投资军队，但我们将证明他们是错的！"
 HOL_extend_unemployment_sub: "扩大失业补助"
 HOL_extend_unemployment_sub_desc: "由于黑色星期一，失业人数比以往任何时候都多。虽然保守派，特别是过去几十年的自由派政府已经实施了基本的失业补贴，但他们担心补助过高会阻碍就业；然而，由于通货膨胀，人们变得不可能利用这些补助生活下去。"
 HOL_rijksweg_12: "完成12号公路"
 HOL_rijksweg_12_desc: "在提尔皮茨领导下的德国黄金时代，已经考虑过建造连接海牙与德国边境的高速公路的计划，尽管它最终只能到达奥登赖因。将公路扩展到德国边境将成为我们政府对其他国家基础设施项目承诺的有力象征。"
 HOL_trade_missions: "贸易代表团"
 HOL_trade_missions_desc: "寻求与外国政府和公司达成协议的贸易代表团是扩大荷兰业务范围的好方法，并且有可能缓解当前的经济衰退。"
 HOL_loan_to_shell: "向壳牌贷款"
 HOL_loan_to_shell_desc: "荷兰皇家壳牌公司在20世纪20年代经历了一系列艰难的岁月。在其他荷兰公司蓬勃发展的同时，壳牌公司的英国资产在1925年革命中遭受了灾难性的损失，这种情况只有在我们加入德国帝国公约的经济势力圈的时才得以缓解。我们可以给他们一笔贷款，这肯定会变成对双方都有利的投资。"
 HOL_cut_unemployment_subsidies: "削减就业福利"
 HOL_cut_unemployment_subsidies_desc: "越来越多的人被从他们的工作场所解雇了，财政部门因其对补贴和福利的需求而日益紧张。如果我们不想在结束时欠下可怕的债务，就必须削减可用资金。"
 HOL_country_of_canals: "运河之国"
 HOL_country_of_canals_desc: "通过在尼德兰各地建设运河，我们将使失业的民众继续工作，而重新焕发活力的企业将从运河及其未来带来的基础设施中获益。"
 HOL_factory_building: "建设工厂"
 HOL_factory_building_desc: "通过建造更多的工厂，我国将能够增加国内军事生产。虽然我们是一个中转国，但投资其他行业也绝不会有什么损失。"
 HOL_rhine_line: "莱茵防线"
 HOL_rhine_line_desc: "自从法国的公社政权成立以来，无神论的工团主义者一直在策划毁灭我们和我们的邻国德国。莱茵河是这一目标的一个重大障碍，如果我们用堡垒强化它，只要上帝保佑我们，就不会有外国的工团主义者踏上莱茵河以北的荷兰土地。"
 HOL_limited_working_week_2: "限制工作周"
 HOL_limited_working_week_2_desc: "最短工作周太长，因此雇主没钱雇用更多的人。通过缩短工作周，雇主将被迫雇用更多人，从而允许更多人谋生。"
 hol_finish_afsluitdijk: "改善拦海大坝"
 hol_finish_afsluitdijk_desc: "拦海大坝在三十年代初完成并封闭了须德海，将艾瑟尔湖变成了一个内陆海湾。然而，溃堤的风险可能会带来灾难性后果，因此需要投资以确保其结构不受破坏。此外，它还会为失业人员提供急需的工作。"
 HOL_west_indies_as_tradepost: "西印度群岛贸易中心"
 HOL_west_indies_as_tradepost_desc: "西印度群岛地理位置优越，是与西半球贸易的贸易站。远离德国势力范围的美国也可以提供出口多样化的机会，目前我们的出口过度关注德意志帝国了。"
 HOL_loan_to_SBM: "向SBM贷款"
 HOL_loan_to_SBM_desc: "苏里南铝土矿公司是荷属圭亚那的一家采矿公司。通过向他们提供贷款来扩大他们在南美洲大陆的活动，我们希望他们能够提供比以往更多的关键军事资源。"
 HOL_kill_workplace_regulations: "减少雇佣的繁文缛节"
 HOL_kill_workplace_regulations_desc: "荷兰工业无法吸引外国竞争的因素之一是我们的高度复杂而又繁琐的安全监管。这很难过，但在危机时刻我们不能接受这样的事情。"
 HOL_park_in_every_town: "每个城镇一座公园"
 HOL_park_in_every_town_desc: "让失业者忙碌起来的另一种方法是建造很多公园。尚未诞生的世代将能够在这些宁静的地方培养自己的感官，这些地方将在这困难时期建成。"
 HOL_draft_able_unemployed: "强制征兵"
 HOL_draft_able_unemployed_desc: "许多所谓的失业者声称他们找不到工作可以做；与此同时，我们找不到人来保卫祖国。这种自相矛盾的情况现在将结束。如果你想从国家获得资金，那么如果可以的话，你将不得不为国家做点什么，即使这意味着士兵的动力也会略微减少。"
 HOL_finish_fortress_holland: "媒体审查"
 HOL_finish_fortress_holland_desc: "普罗大众的判断力是一定靠不住的，我们需要尽可能地堵住那些卑鄙工团主义者的嘴巴。针对大多数法语媒体的审查以及对有工团主义倾向的媒体的有限审查一定能把这些祸水堵在墙外。"
 HOL_privatization_of_projects: "工程私有化"
 HOL_privatization_of_projects_desc: "我们的投资取得了成果：公司表示有兴趣接管我们的一些国家项目，希望从中获利。为了做到这一点，他们需要雇用人员，而人们又会花更多的钱。虽然我们还没有从黑色星期一完全恢复，但这肯定是我们国家苦难结束的开始。"
 HOL_precrisis_export_rates: "回到危机前的出口率"
 HOL_precrisis_export_rates_desc: "我们努力使荷兰公司尽可能获利丰厚，这已经取得成果：出口率正在回到危机前的水平，有些行业甚至超过了之前的水平。为了应对增长的工作量，公司被迫雇用更多的人，这使得大众的消费能力出现增长。虽然从目前来说，这些增长并不等于经济的完全恢复，但我们可以看到前进道路上的曙光。"
 HOL_less_unemployment: "失业减少"
 HOL_less_unemployment_desc: "我们的创造就业计划取得了成果：日复一日，那些来盖章证明自己失业但却把失业补助当作他们工资之外的额外奖金的人越来越少。看来我们成功了，虽然我们尚未从黑色星期一中完全恢复，但最严重的危机影响似乎已经减弱。"
 HOL_more_spending_power: "更多购买力"
 HOL_more_spending_power_desc: "我们在军队方面的大量投资使得人们开始在从武器生产到军队本身等各类部门中找到工作。因此，他们有钱消费了。这些钱现在正在逐渐启动其他行业的复苏。虽然我们尚未从黑色星期一中完全恢复，但我们确信这是苦难结束的开始。"
 HOL_recovery_from_black_monday: "从黑色星期一中恢复"
 HOL_recovery_from_black_monday_desc: "我们采取合理的策略来应对黑色星期一之后发生的经济崩溃，从而使我们的经济稳定下来。在所有行业中，雇用的人越来越多，销售的产品越来越多，流动越来越多。我们似乎成功地引领这个国家了度过了一段艰难时期，人们对未来再次充满信心。"
 HOL_repay_government_debts: "偿还政府债务"
 HOL_repay_government_debts_desc: "不幸的是，钱不会从树上长出来，政府被迫发行一些债券并要求外国投资者提供贷款以填补空缺。我们必须尽快偿还这些债务。"
 HOL_control_inflation: "控制通货膨胀"
 HOL_control_inflation_desc: "由于黑色星期一导致的通货膨胀仍然高得令人不安，我们必须制定通货紧缩措施以控制它，例如要求提高银行准备金率，以迫使他们持有更多资金。这些行动将有助于阻止我们刚刚获救的经济变得过热。"
 HOL_restore_regulation: "恢复危机前的监管措施"
 HOL_restore_regulation_desc: "黑色星期一时期的一些野蛮政策已经很好地实现了他们的目的，激励了商业并让政府得到了支出。尽管如此，要恢复我们国家失去的信心，恢复一些他们与生俱来的权利至关重要。"
 HOL_eastern_industrialization: "东方工业化"
 HOL_eastern_industrialization_desc: "来自德国和边境地区的进口才是未来。通过投资该地区，我们将能够从跨境贸易中受益，并扶持一些新企业开门营业。"
 HOL_northern_industrialization: "北方工业化"
 HOL_northern_industrialization_desc: "我们已经建立了基金来帮助国家北部的企业。现在要做的就是将它们投入使用。"
 HOL_dutch_arms_industry: "巩固军火工业"
 HOL_dutch_arms_industry_desc: "我们最近鼓励小企业的努力已经取得成效，特别是在国内领域。同样，现在至关重要的是，我们应该鼓励一些小型军事公司走到一起，使他们能够为我们的军事部门作出有意义的贡献。"
 HOL_subs_philips: "补贴飞利浦"
 HOL_subs_philips_desc: "飞利浦是我们最知名的公司之一，也是电子市场的全球参与者。通过补贴他们的研发部门，并与他们建立合资企业，我们可以掌控它们来造福国家事业。"
 HOL_subs_spyker: "投资世爵"
 HOL_subs_spyker_desc: "尽管世爵经历了起起落落，但它的军事价值使其成为我国的重要参与者。通过投资该公司的多数股权，我们将能够利用其汽车技术开发机械化技术。"
 HOL_subs_werkspoor: "荷兰机械与铁路设备厂贷款"
 HOL_subs_werkspoor_desc: "荷兰机械与铁路设备厂是我们的主要装甲设计公司，因此我们不因忽略其加强我国陆军的潜力。"
 HOL_booming_economy: "经济繁荣"
 HOL_booming_economy_desc: "通过恰当的干扰和放任，我们的经济已经不再如往日一般，而是像凤凰一般浴火重生了。荷兰正屹立不倒，我们的国家正在蓬勃发展。"
 HOL_SDAP_question: "社会民主工人党问题"
 HOL_SDAP_question_desc: "尼德兰已迎来新的社会政治秩序，现在是时候考虑是否允许有点中间主义倾向的社会民主工人党参加决定国家未来的议会选举了。谁知道他们会不会是反动派的一具特洛伊木马呢。"
 HOL_elect_assembly: "选举新议会"
 HOL_elect_assembly_desc: "我们必须选择由谁来选举新的立法机构，以便为荷兰建立新的宪法框架。"
 HOL_third_national_assembly: "第三届国民大会"
 HOL_third_national_assembly_desc: "时机已到。大会将决定众议院新任主席的职位，允许所有左翼政党在这个新的政治秩序中发表意见。"
 HOL_Industrial_Democracy: "产业民主"
 HOL_Industrial_Democracy_desc: "多数服从少数的时代一去不复返了。我国工人将更多地参与进决策、责任分担和工作场地管理活动里去。"
 HOL_Rebuilding_the_country: "重建[HOL.GetNameDef]"
 HOL_Rebuilding_the_country_desc: "第三次国民大会投票决定让[HOL.GetRulingPartylong]执政，此党希望能彻底重建[HOL.GetNameDef]。"
 HOL_one_raadspensionaris: "一个专员！"
 HOL_one_raadspensionaris_desc: "出乎意料的是，大会的大多数人似乎都得出了一个简单的结论。应该只有一个“专员”(Raadspensionaris)，戴维·怀恩科普，他将毫无怜悯地从反动派和帝国主义手中保卫革命。"
 HOL_council_of_the_state: "国务委员会"
 HOL_council_of_the_state_desc: "安东·潘涅库克和他的尼德兰共产主义工人党领导下的议会共产主义者在新议会中占多数，成为众议院执行机构的主要成员。他们以反对正式决策机构而闻名，这令人非常震惊。"
 HOL_vakbondsfederatie: "工会联合会"
 HOL_vakbondsfederatie_desc: "大会中取得大多数的是在雅克·德·卡特领导下的工团主义全国工会书记处党，他们号召在“工会联合会”下实行公社式的统治。作为严肃的左派组织中最为“正统”的，全国工会书记处明显是所有参与者之间的一个妥协。"
 HOL_socialist_republic: "社会主义共和国"
 HOL_socialist_republic_desc: "亨克·斯内夫利特的激进社会主义的革命社会主义工人党被大会的大多数成员选举为新任政府。一个新的社会主义共和国很可能会形成，而硬派左派工团主义者的公开姿态和社会民主工人党的反动式倒车将会更少。"
 HOL_social_democracy: "社会民主制度"
 HOL_social_democracy_desc: "让出席大会的许多人感到震惊的是，看起来在众议院中当选的是威廉·阿尔巴尔德领导的温和的社会民主工人党。对于其他更激进的革命派别来说，这表明让社会民主工人党参加选举是一个严重的错误。"
 HOL_peoples_military: "人民军队"
 HOL_peoples_military_desc: "革命并没有开始扩散，所以它可能会被我们自己的武装力量中的既得利益者和帝国主义者所破坏。如果我们要清洗危险的犯罪分子并保护公社，就必须进行认真的改革。"
 HOL_union_of_the_military: "军队的联盟"
 HOL_union_of_the_military_desc: "虽然让我们军队中的大部分还保留有很多资本家和反动派可能会不那么符合意识形态，但我们必须物尽其用。左派和右派的荷兰人必须为了国家的利益而共同努力。"
 HOL_dutch_militia: "荷兰民兵"
 HOL_dutch_militia_desc: "我们武装部队的前进方向是招募人民民兵团，以帮助我们保卫革命，防止外国势力在我们适应环境之前摧毁我们。"
 HOL_reform_army: "军队改革"
 HOL_reform_army_desc: "随着大会和众议院的新秩序得到保障，我们必须把目光转向武装部队。最近的政治动荡使他们缺乏训练和人手不足。我们必须立即纠正这个问题。"
 HOL_ban_reactionary_thought: "民兵团"
 HOL_ban_reactionary_thought_desc: "革命离尘埃落定还远着。在前进道路上的每一个拐角都有另一个威胁，它们必须被系统地消除，以保护我们迄今为止所取得的成就。以史为鉴，我们将武装那些忠于我们伟大理想的人，来清除任何对革命的威胁。"
 HOL_Revolutionary_Vanguard: "革命先锋"
 HOL_Revolutionary_Vanguard_desc: "革命不容懈怠，只有不断推动革命进程，全世界的工人才能于一面旗帜之下团结起来。砸碎锁链！！！"
 HOL_Enshrine_Leninism: "发扬列宁主义"
 HOL_Enshrine_Leninism_desc: "早已逝世的俄国马克思革命家弗拉基米尔·列宁曾强调过无产阶级的重要性，他说无产阶级会起义反抗资本家奴隶主们，并成为革命先锋。我们将追随伟人的道路不断前进。"
 HOL_war_communism: "战时工团主义"
 HOL_labour_camps: "劳改营"
 HOL_labour_camps_desc: "我们的政治和意识形态的敌人可以通过劳动，通过在矿井和难民营中进行革命来学习和平。在那里，他们被解除武装，无法对我们构成什么威胁，并且可以反思他们有缺陷的信仰和行为。"
 HOL_democratic_workplace: "民主的工厂"
 HOL_democratic_workplace_desc: "所有工人都必须在他们所工作的公司中发表意见。雇主和反动派不再能压迫那些为他们辛苦劳作的人了——至少在没有代表的情况下不能。"
 HOL_Mixed_Eco: "社会主义经济规划"
 HOL_Mixed_Eco_desc: "政府现在能够在规划经济发展之时优先考虑工人，而不是像原来那样只顾利益了。"
 HOL_Communal_Eco: "混合经济"
 HOL_Communal_Eco_desc: "在[HOL.GetRulingParty]的领导下，私有企业和国有企业齐头并进，最大限度保障工人权益和消灭反动派的反扑。"
 HOL_Proletarian_Humanism: "无产阶级人道主义"
 HOL_Proletarian_Humanism_desc: "[HOL.getrulingparty]认为[HOL.getname]引进工团主义制度的步伐应该小而慢，他们将人视作与自然万物所不同之物，认为不能以对待自然界事物之道来对待人类。"
 HOL_Industrial_Syn: "工业工团主义"
 HOL_Industrial_Syn_desc: "是对工人和殖民地奴隶的剥削才让尼德兰得以成为工业中心的。随着无产阶级掌握大权，我们能够纠正原来那些资本家所犯下的错误，保障工人权力的优先权。"
 HOL_Factory_Towns: "工厂城镇"
 HOL_Factory_Towns_desc: "为保护工人免受反革命分子的毒害，我们必须将城镇建设地安全无虞。不过这也意味着工人们不能离开城镇，尤其是那些有德国背景的工人……"
 HOL_mass_collectivisation: "大规模集体化"
 HOL_mass_collectivisation_desc: "我们经济学说的一个关键部分是农业和工业的集体化，将较小的实体集中于一个规模更大，效率更高的中心。"
 HOL_Improve_Unions: "重审工会法"
 HOL_Improve_Unions_desc: "[FRA.getname]曾经犯下了仰仗工会鼻息而运作的错误，当时他们的工会通过欺诈和近乎资本主义的方式掌控了国家的经济，我们必须吸收其教训，不再重蹈覆辙。通过加强各种监管措施，我们能保证这种事情不会在我们的小国内发生了。"
 HOL_Rebuild_The_Bureaucracy: "重建文官制度"
 HOL_Rebuild_The_Bureaucracy_desc: "前政权的管理制度之遗毒需要数年才能完全清除掉。我们必须着手清洗我们队伍中的资本主义官僚，用关爱工人的新文官制度取而代之。"
 HOL_verzorgingsstaat: "福利国家"
 HOL_verzorgingsstaat_desc: "我们的人民缺少的是一个管理良好且运作良好、令社会主义者和保守派都能接受的福利国家。"
 HOL_union_liberty_constitution: "工会自由宪法"
 HOL_union_liberty_constitution_desc: "用正式的宪法将我们国家的新政治秩序正规化将减轻许多更保守的荷兰人的担忧，并使我们司法机构以新的角色合法化。"
 HOL_market_socialism: "市场工团主义"
 HOL_market_socialism_desc: "荷兰有了一个新的左派秩序并非意味着我们应该抛弃所有旧的东西。毕竟，市场激励了包括建筑在内的许多领域的工人。"
 HOL_block_german_trade: "对德贸易禁运"
 HOL_block_german_trade_desc: "长期以来，我们东方的帝国主义堡垒对这个世界上所有善良和正义的人构成了生存的威胁。德国四处对工人阶级的扼杀意味着继续进行贸易是荒谬的。"
 HOL_tolerate_german_trade: "容忍对德贸易"
 HOL_tolerate_german_trade_desc: "对于许多人来说，接受社会主义统治现状的想法意味着让我们的国家与德意志帝国这样的庞然大物发生冲突。然而，政府已经决定，保持与德国的关系只是为了使我们的国家受益。"
 HOL_join_international: "加入第三国际"
 HOL_join_international_desc: "如果我们要在反对反动主义，君主主义和帝国主义暴政的斗争中尽自己的一份力量，就必须加入更广泛的第三国际，以对抗世界各地的敌人。"
 HOL_european_centroamerica: "巴达维亚中立政策"
 HOL_european_centroamerica_desc: "我们政府中有一些人主张与资本家和帝国主义者发生冲突，但现在有更多人秘密提出一项新政策——绰号“巴达维亚中立政策”。根据这一政策，我们只需要在新的社会主义外衣下继续先前的中立政策就可以了。"
 HOL_finish_national_assembly: "结束国民大会"
 HOL_finish_national_assembly_desc: "随着一些实质性改革的启动和提议的成型，大会现在似乎已经接近尾声，其主要目的已经完成了。大会将我们新的社会政治制度结合在一起，这一点是无价的。因此大会的影响将持续存在。"
 HOL_reijnders_putsch: "赖因德斯的暴动"
 HOL_reijnders_putsch_desc: "在一场绝对骇人听闻的事件中，荷兰军队的负责人伊扎克·赖因德斯在阿姆斯特丹发动了军事政变，声称荷兰有陷入危险的工团主义颠覆的危险。目前，荷兰的命运正变得扑朔迷离。"
 HOL_VNH_victory: "国家复兴联盟赢得选举"
 HOL_VNH_victory_desc: "国家复兴联盟在最近的选举中赢得了惊人的胜利，取代了保守的基督教国家联盟并使得国家陷入了不确定的境地。到目前为止，新政府将采取何种措施尚不能确定。"
 HOL_CNA_gamble_worked: "基督教国家联盟的豪赌取得了成功"
 HOL_CNA_gamble_worked_desc: "执政的基督教国家联盟已经取得了另一次选举胜利，得以继续其对国家的不受反对的统治。尽管如此，它的绝对多数地位已经缩水，它可能不得不找到一个联盟伙伴来维持它曾经拥有的权威。不过，现状仍然暂时得到了维持。"
 HOL_junta_consolidation: "巩固军政府"
 HOL_junta_consolidation_desc: "随着政变取得圆满成功，现在当局有责任将其规则正式化。通过整合掌管尼德兰的新的临时军政府的成员，将能给这个疲惫的国度带来一些急需的稳定。"
 HOL_intimidate_parliament: "恐吓议会"
 HOL_intimidate_parliament_desc: "如果不逼迫议会移交紧急权力，新的现状就无法保证。这些措施可能会令人不快，但它们对于避免工团主义起义来说是必要的。"
 HOL_alliance_of_the_right: "右翼的联盟"
 HOL_alliance_of_the_right_desc: "荷兰的问题不能仅由一党解决。如果要使这个国家免于激进思想的危险，那么民族主义者和保守主义者之间必须团结一致。"
 HOL_CNA_on_its_own: "基督教国家联盟独力维持统治"
 HOL_CNA_on_its_own_desc: "我们不需要其他人。荷兰将只有一方来引导，它将继续维持这个社会，直至最后一口气，这是神的旨意。"
 HOL_work_with_LSP: "与自由国家党合作"
 HOL_work_with_LSP_desc: "如果我们必须与人合作，那么我们最好的选择可能是贸易自由主义的自由国家党。我们的信仰主要是社会方面的，而他们则倾向于强调经济问题。至少与我们的其他“选择”相比，这是一个妥协，不会造成太多问题。"
 HOL_martial_law_in_europe: "宣布戒严"
 HOL_martial_law_in_europe_desc: "如果我们要维护新政权，那么我们必须立即开始镇压，并表明我们有解决国家的政治危机的决心。通过在欧洲宣布戒严，我们将能够明确表明我们有决心拯救荷兰。"
 HOL_rebuild_binnenhof: "重建国会大厦"
 HOL_rebuild_binnenhof_desc: "国会大厦是尼德兰一个近乎神圣的机构，它被纵火摧毁在很多人看来是我们国家陷入腐败和政治疯狂的明显象征。通过重建它，我们可以就我们未来希望实现的目标发出一个广泛的信号。"
 HOL_red_scare: "红色恐慌"
 HOL_red_scare_desc: "社会主义和背信弃义的工团主义势力对我们的生活方式构成的威胁不容小觑。现在是我们开始向人们表明这一点的时候了，如果他们还没有掌握这个像引力本身那样基本和不可改变的事实的话。"
 HOL_amend_ambtenarenverbod: "修订公务员禁令"
 HOL_amend_ambtenarenverbod_desc: "事实证明，公务员禁令不足以保护我们脆弱的政治制度免受颠覆。通过修改其背后的立法来使其更加符合我们的利益，我们可以削弱左派团体对国家机器的掌控。"
 HOL_influence_legal_system: "颠覆法律制度"
 HOL_influence_legal_system_desc: "危险的时代需要绝望的措施。虽然我们政府中的保守分子为此很痛苦，但政府对国家法律制度和司法制度的影响力必须得到扩大，以便我们能够应对正面临的威胁。"
 HOL_dissolve_landwacht_RNF: "解散祖国卫队"
 HOL_dissolve_landwacht_RNF_desc: "祖国卫队与国家复兴联盟的民族主义者利益一致而反对国家，因此必须在必要时通过武力镇压他们。只有我们自己的准军事组织可以在荷兰活动。"
 HOL_syndie_crackdown: "镇压工团主义"
 HOL_syndie_crackdown_desc: "多年来，我们的国家允许那些想要伤害她的人不受干扰地在她的领地上游荡。如果我们要面对在南部和西部对我们虎视眈眈的卑鄙的红色军队，并保持荷兰的独立，就必须结束这种悲惨的状况。"
 HOL_break_up_soc_pillar: "打破社会主义支柱"
 HOL_break_up_soc_pillar_desc: "尽管迄今为止社会主义支柱是反对荷兰保守统治的异见中心中更为合法和不那么暴力的，因此也是最可容忍的，但它构成的威胁远远超出了带来的价值。工会等机构可以窝藏工会同情者，这是我们无法容忍的。"
 HOL_anthem_in_schools: "强制学校奏国歌"
 HOL_anthem_in_schools_desc: "作为在面对左翼反对派时鼓励国家民族主义热情的更广泛的系统政策的一部分，一些有意义的提案被提出了：即确保国歌《威廉颂》在学校教室中强制演奏。"
 HOL_new_flag_protocol: "新国旗协议"
 HOL_new_flag_protocol_desc: "我们可以通过一种简单的方式重新燃起荷兰人民骄傲的火花，就是编纂新的国旗议定书。其中包括关于如何对待国旗的新规则，包括其挥舞，处置和对处置不当的刑事处罚，尽管很廉价但会很受欢迎。"
 HOL_nationalist_renaissance: "民族伟大复兴"
 HOL_nationalist_renaissance_desc: "让荷兰人爱他们的国家并不需要付出太多努力，毕竟这是一片容易爱的土地。尽管如此，令人印象深刻的是，一些简单的政策就能够将大量人口联合在我国的政治未来之下。"
 HOL_queens_speech: "女王的演讲"
 HOL_queens_speech_desc: "尽管最近几个月女王陛下一直试图避开政治，这符合她的地位和王室尊严，但新政权在这里的存在越来越明显，因此看来她可能很快会公开宣布她对其的默许支持，至少是现在的支持。"
 HOL_secret_police: "建立秘密警察"
 HOL_secret_police_desc: "目前的国家安全机构不足以满足我们的需求，这一点很清楚。通过建立一个与情报和军事部门联系起来的全新的警察部门，我们可以维持荷兰的稳定。"
 HOL_papua_camps: "巴布亚劳动营"
 HOL_papua_camps_desc: "通过在我们的东印度群岛的遥远的巴布亚建立新的流放营地，我们将有一个地方可以驱逐所有对国家构成威胁的工团主义者。毕竟，没有人会愚蠢地试图逃离一个充满食人族和食人生物的岛屿。"
 HOL_landwacht_as_citizen_guard: "尝试合法化祖国卫队"
 HOL_landwacht_as_citizen_guard_desc: "很明显，祖国卫队存在一个公共形象的问题。但是，如果我们试图将他们描绘成公民的护卫队并将这些信息充分灌输到民众当中，那么就可能足以掩盖其明显的缺陷。实际上，把它们改革为一个组织的事情就不得不先放一放了。"
 HOL_outlaw_unions: "宣布工会非法"
 HOL_outlaw_unions_desc: "工会，这些工团主义意识形态的堡垒，对我们国家构成了生存威胁。通过引入挑战工会权力的立法，足以将其基本上扫进历史的垃圾堆，我们可以结束那卑鄙的影响。"
 HOL_spreading_the_revolution: "保卫革命"
 HOL_spreading_the_revolution_desc: "作为欧洲的工团主义国家，在工人阶级的斗争中发挥作用对我们来说至关重要。否则，将是对我们责任的严重失职。"
 HOL_English_Advisors: "红局来客"
 HOL_English_Advisors_desc: "革命输出督管局，俗称“红局”，已经在暗中帮助我们数年了。他们或绕开或躲避了前资本主义政权的走狗，总参三局情报部的各种监视，为革命雪中送炭。随着无产阶级现在执掌了大权，红局的同志们也改变了职责，来协助我们重建尼德兰人民军（Nederlander Volksleger）。"
 HOL_Syn_Flood: "准备洪水线"
 HOL_Syn_Flood_desc: "自从我们在16世纪对西班牙人开展独立战争以来，有意泄洪就成为了荷兰国防的一个组成部分。要是把持得当的话肯定会再次拯救我们：毕竟我们还没有见过一辆可以穿越水域的坦克。"
 HOL_Red_Sky: "红色天空计划"
 HOL_Red_Sky_desc: "尼德兰是商人和建筑师之国度，我们的人口比起邻国而言可谓是少之又少。因此，我们得善用枪炮来击退外敌，而不是单纯靠人力之势，毕竟我们骄傲又自豪的工人们能为将士们稳定地提供充足的弹药。"
 HOL_Red_Sky_1: "摧毁资本主义支柱"
 HOL_Red_Armour: "英国装甲设计"
 HOL_Red_Armour_desc: "在装甲战术和设计方面，陆军内部存在着争议。如今有了不列颠联盟的设计，加上荷兰独创力，我们定能解决这一矛盾。"
 HOL_Red_Navy: "新海军"
 HOL_Red_Navy_desc: "阶级叛徒、反动派、懦夫，资产阶级派的舰队给这些人裹挟着逃去了[DEI.Getname]，在那儿苟延残喘。我国的船只所剩无几，必须重新大建舰队了……"
 HOL_Red_Navy_New_Direction: "新方向"
 HOL_Red_Navy_New_Direction_desc: "虽然缺乏舰船，我们还是有大建新船的设施。新的建船方案已经上马，不过这次我们没有建造战列舰和无畏舰的打算了。"
 HOL_Red_Navy_AC: "激进方式"
 HOL_Red_Navy_AC_desc: "成本效益分析显示，建造的新战列舰和装甲舰下水即落后。我们已经在着手重审“弗斯特纳舰队计划”，用新锐而大胆的造舰思路来武装海军。"
 HOL_Red_Vesting: "红色堡垒"
 HOL_Red_Vesting_desc: "温克尔曼的防御计划是针对我们的同志们而设计的，我们将把其反向利用，让炮口和怒火朝向德国佬。"
 HOL_Volkleger: "人民军队"
 HOL_Volkleger_desc: "资产阶级的军官已被革职，其同伙也一并被革除干净，现在我们是真正的人民军队了。"
 HOL_Red_Missles: "发展火箭"
 HOL_Red_Missles_desc: "随着红色天空方案的深入推进，诸如火箭等新式武器正在研发，并准备在敌人头上浇下火雨了。"
 HOL_Red_Air: "人民空军"
 HOL_Red_Air_desc: "与海军一样，不少空军人员也跑路了，留下一个几乎需要从头再来的空军建制。不过往好里想，至少他们没能带上飞机一起开溜……"
 HOL_Red_Para: "伞兵"
 HOL_Red_Para_desc: "对付敌人完全无须蛮冲硬撞，新组建的伞兵部队可以提供很不错的对地打击精度。"
 HOL_Syn_Guns: "无产阶级的武装"
 HOL_Syn_Guns_desc: "荷兰无产阶级正在用不列颠产的军火武装自己，以此将普鲁士蛮子给驱赶回去。"
 HOL_Red_Pillars: "摧毁资本主义支柱"
 HOL_Red_Pillars_desc: "若要摧毁社会阶级的支柱，必先摧毁资本主义的支柱。有了新的军火库，我们有能力把这事轻松搞定。"
 HOL_Rembering_DBR: "巴达维亚革命"
 HOL_Rembering_DBR_desc: "我国历史的字里行间密密麻麻地写着“德意志”。回顾过去，德国真是用尽了各种法子去剥夺我们的自由。无论这些事实潜得多么深，表露得多么隐晦，荷兰无产阶级都必须了解、明确与贯彻领悟之。"
 HOL_CS6: "CS6"
 HOL_CS6_desc: "CS6在红局特务的主持下成立，其起初的名字已不可考。该组织的目标在于维护[HOL.getname]的工团主义意识形态……无论采用何种手段。"
 HOL_batavian_committee_of_science: "巴达维亚科学委员会"
 HOL_batavian_committee_of_science_desc: "通过将研究公司的资产国有化并将其置于一个委员会的监督之下，为了人民，与人民携手，我们将能够更有效地进行研究。"
 HOL_dutch_researching: "荷兰语研究机构"
 HOL_dutch_researching_desc: "随着我们与法兰德斯友好地携手，我们可以将我们的研究结合起来，并能与使用荷兰语的当地科学家更快地分享。这将极大地提升我们的研究能力。"
 HOL_royalist_sentiment_transferred: "利用保皇党情绪"
 HOL_royalist_sentiment_transferred_desc: "在女王的支持下，我们的军政府获得了一定的合法性，这对于将一些摇摆不定的温和派带到我们的思维方式之中来说是正需要的。现在我们越来越多地被视为一个陷入困境的国家的救星，我们的立场变得更加安全。"
 HOL_order_of_orange_nassau: "奥兰治-拿骚勋章"
 HOL_order_of_orange_nassau_desc: "奥兰治-拿骚骑士勋章的存在是为了奖励那些在战场或民事领域全心奉献给荷兰人民的人。在君主制的支持下，我们可以开始将勋章用于我们自己的政治和军事目的。"
 HOL_permanent_stability: "永久稳定"
 HOL_permanent_stability_desc: "所有人都清楚地知道，人民无法自己做出决定。左翼和右翼的民粹主义者将不可避免地劫持人们的热情和恐惧，使国家陷入混乱。只有一条理性的前进道路——那就是结束选举。"
 HOL_restore_democracy: "恢复民主"
 HOL_restore_democracy_desc: "工团主义和民粹主义的危险已被避免了。国家不再需要一个维持稳定的军政府，现在是时候恢复尼德兰的民主统治了。"
 HOL_VNH_crackdown: "镇压国家复兴联盟"
 HOL_VNH_crackdown_desc: "虽然祖国卫队已被镇压，但他们在国家复兴联盟的阴险的金主仍活跃在国内。不仅左翼群体对我们的国家构成威胁，民族主义团体同样如此。"
 HOL_zonderlinge_zaterdag: "特异星期六"
 HOL_zonderlinge_zaterdag_desc: "到目前为止，国家复兴联盟的改革是有效的，该国在政治和经济上都在某种程度上正在恢复。尽管如此，“特异星期六”的事件可能会结束以前所有的稳定观念。"
 HOL_staatsvakbond: "国营工会"
 HOL_staatsvakbond_desc: "荷兰人民有了一种新的自豪感，但由于失去了传统的支柱和渠道，他们的愤怒和热情可以被我们所引导。通过建立新的国家主导的工会，我们可以轻易地操纵这些感情，并可能将它们导向我们的敌人。"
 HOL_van_geelkerkens_arrest: "范·赫尔克尔肯被逮捕"
 HOL_van_geelkerkens_arrest_desc: "范·赫尔克尔肯迫使斯瓦尔特退休的图谋已然失败，而重要的是我们要尽可能多地利用这一点来赚取政治资本。通过粉碎强硬派的政变，我们温和派已经打磨并证明了自己的能力，而我们的支持度也达到了新的顶峰。"
 HOL_swarts_retirement: "斯瓦尔特退休"
 HOL_swarts_retirement_desc: "范·赫尔科尔肯成功地罢免了斯瓦尔特，并在尼德兰掀起了一种更为极端主义的意识形态。令人惊讶的是，这种新鲜空气似乎已经出人意料地衰退了，特别是由于各种耻辱的国家复兴联盟忠诚者的泄密。"
 HOL_reform_landwacht: "改革祖国卫队"
 HOL_reform_landwacht_desc: "祖国卫队在保护和捍卫我们的政府上非常有效。不幸的是，祖国卫队中的有些部分令人生厌，这让其他准军事组织以及我们自己的政府都看起来形象不佳。不能再这样下去了。"
 HOL_landwacht_part_of_army: "将祖国卫队纳入陆军"
 HOL_landwacht_part_of_army_desc: "长期以来，正当统治的果实被留给在国家复兴联盟和军队中的那些弱者。如果要改变现状，我们必须着手将我们忠诚的祖国卫队战士吸收到各个级别的正规军中。我们必须加强对那些傻瓜的控制。"
 HOL_new_era: "荷兰军政府"
 HOL_new_era_desc: "我们已经把尼德兰从深渊中拯救出来，为此我们应该感到十分高兴。不幸的是，和平是短暂的，因此我们必须着手将政府控制与军队的控制联系起来。军队和国家将共同维护民族的伟大。"
 HOL_dutch_apartheid: "为了领袖和祖国！"
 HOL_dutch_apartheid_desc: "喊声传出，“为了领袖和祖国！”。它从最高的阿姆斯特丹塔的椽子传到最低的运河的底部。我们终于实现了我们的新秩序，我们正在胜利进军。为了领袖。为了祖国。"
 HOL_tighten_ambtenarenverbod: "加强公务员禁令"
 HOL_tighten_ambtenarenverbod_desc: "公务员禁令的目的不足以遏制政府和行政机构内部极端主义影响的潮流。我们必须立法使其更有效地扼杀危险的意识形态。"
 HOL_entrench_pillarization: "深化支柱化"
 HOL_entrench_pillarization_desc: "支柱是荷兰社会的基础。没有它们就没有稳定。我们必须抓住每一个机会，拥抱并支持我们的文化和民主体制。"
 HOL_ban_paramilitaries: "禁止准军事组织"
 HOL_ban_paramilitaries_desc: "左翼和右翼的准军事组织，如红色阵线和祖国卫队，都给我们带来了令人不安的问题。这现在就将结束。"
 HOL_gov_support_for_pillars: "支持支柱"
 HOL_gov_support_for_pillars_desc: "我们已经开始实施旨在加强荷兰社会传统支柱的实质性行为和建议，例如通过激励教堂出席以及鼓励荷兰足球运动员前往海外比赛以吸引广播听众。"
 HOL_paramilitary_crackdown: "镇压准军事组织"
 HOL_paramilitary_crackdown_desc: "虽然我们已经实施了禁止准军事组织的法律，但现在是时候真正加强执行了。通过严厉打击这些不民主的团体，我们将使激进分子匆匆逃回他们的外国金主的脚下。尼德兰的安全将取决于它。"
 HOL_pillar_crumbling_stopped: "保留支柱"
 HOL_pillar_crumbling_stopped_desc: "我们激发对传统支柱的信心的努力并没有被忽视，越来越多的公众开始认识到我们干预其他非限制性文化和社会事务的正义性。我们的行动得到了回报。"
 HOL_dissolution_of_NAS: "解散全国工会书记处"
 HOL_dissolution_of_NAS_desc: "我们的努力要想取得成功，禁止尼德兰的主要工团党派是至关重要的。受到法国公社煽动家启发的这一运动对整个尼德兰社会都是一种威胁。"
 HOL_ban_RSAP: "宣布革命社会主义工人党非法"
 HOL_ban_RSAP_desc: "虽然激进社会主义者并不像其他更为极端的左翼团体那样危险，但它们仍是社会的威胁。他们的宣传节目和宣言对一些底层工人和知识分子具有说服力，使他们成为一个重要目标。"
 HOL_ban_patriotten: "禁止爱国派"
 HOL_ban_patriotten_desc: "爱国派是一种致命的疾病，一种尼德兰多年来从未遭遇过的疾病。它是如此的激进，以至于他们对其他工团主义意识形态构成的威胁与我们对工团主义的威胁相差无几。抛开自我毁灭的冲动，我们必须压制这些群体。"
 HOL_ban_VNH: "禁止国家复兴联盟"
 HOL_ban_VNH_desc: "随着左派被推到地下，我们一劳永逸地粉碎这个国家的极右翼威胁变得越来越重要。国家复兴联盟的更多极端因素将这个令人讨厌的群体变成了对国家的潜在危险，因此它们必须被依法摧毁。"
 HOL_razzia_for_undergrounds: "发动地下突袭"
 HOL_razzia_for_undergrounds_desc: "由于许多极端主义团体被迫进入地下，因此我们的目标只剩下一个地方了。无论成本如何，我们都将开展一项重大的警察行动，并摧毁这些仇恨团体的残余。"
 HOL_stable_once_again: "再次稳定！"
 HOL_stable_once_again_desc: "这是一条艰难的道路，但由于我们严肃的意识形态反对派现在都被送到了监狱牢房，外国海岸或早早进入坟墓，现在尼德兰也许可以轻松地休息一下了。"
 HOL_negotiate_with_the_left: "与左翼谈判"
 HOL_negotiate_with_the_left_desc: "如果我们要确保尼德兰的政治仍然相对不受极端主义的影响，我们必须考虑与一些较为温和的左翼分子进行谈判，以确保稳定。"
 HOL_limit_working_week: "有限的福利"
 HOL_limit_working_week_desc: "一些有限的福利改革和激励措施可能足以让左派团体站在一边。问题是，是否所有参与者都可以接受它们。"
 HOL_limit_RNF: "限制红色阵线"
 HOL_limit_RNF_desc: "左翼红色阵线的准军事组织对我国的内部秩序构成了严重威胁。我们必须要求对他们采取某种程度的行动。"
 HOL_limited_minimum_wage: "事实上承认工团主义者"
 HOL_limited_minimum_wage_desc: "一些左翼分子经常要求我们承认像法国公社那样的工团政权。虽然法律上的承认对于许多右翼团体来说是难以接受的，但如果不是完全不可能的话，也许可以提出象征性的认可。"
 HOL_limit_NAS: "限制全国工会书记处"
 HOL_limit_NAS_desc: "至关重要的是，我们要求至少采取一些措施来对抗全国工会书记处，这是一个正统工团主义的工会，拥有国内大多数左翼团体眼中最合乎道德的合法性。问题是，我们应该提出多大程度的要求？"
 HOL_protection_against_np: "从祖国卫队手中保护"
 HOL_protection_against_np_desc: "祖国卫队是一个明显的民族主义的准军事组织，经常对左翼活动家和街头游行者造成严重伤害。毫无疑问，谈判将集中于我们以某种方式协助左翼分子对付他们。"
 HOL_limit_socialist_parties: "最小化社会主义影响"
 HOL_limit_socialist_parties_desc: "对我们来说至关重要的一个领域是限制激进社会主义的革命社会主义工人党的力量，这是唯一一个有议会代表的硬派左翼派系。他们是我们这方面的主要阻碍，因此谈判将是移除他们的一个绝佳机会。"
 HOL_negotiations_succeeded: "谈判成功！"
 HOL_negotiations_succeeded_desc: "我们愿意在几点上作出让步，并且我们的政治对手意外地表达了同意，这意味着谈判已被证明对所有有关各方来说都是相对成功的。"
 HOL_cordon_sanitaire_vs_right: "对右翼的封锁线"
 HOL_cordon_sanitaire_vs_right_desc: "由于左翼分子的力量在一定程度上受到我们谈判的限制，我们现在应该团结起来反对荷兰境内的极右派极端主义势力。"
 HOL_democratic_survival: "荷兰民主得到拯救！"
 HOL_democratic_survival_desc: "经过数月的野蛮谈判后，似乎某种程度的稳定最终会回归荷兰政治。"
 HOL_negotiate_with_the_right: "与右翼谈判"
 HOL_negotiate_with_the_right_desc: "虽然这可能不是一个理想的情况，但我们最适合与民族主义国家复兴联盟运动的极端主义分子进行谈判，以便为荷兰政治带来一定程度的和平。"
 HOL_limit_landwacht: "限制祖国卫队的活动"
 HOL_limit_landwacht_desc: "协议的一个关键部分在于祖国卫队，这是一支右翼国家复兴联盟准军事组织，要为在最近的街头游行中敲碎左翼的脑袋而负责。虽然我们可以要求他们解散，但过分强调这一点可能会疏远一些相对温和的国家复兴联盟成员。"
 HOL_limit_union_rights: "缩减工会权利"
 HOL_limit_union_rights_desc: "如果有一件事我们都可以达成共识，那就是工团主义及其工会支持者构成的威胁是存在的。然而，国家复兴联盟要求我们严重损害他们，这可能会对荷兰工人阶级埋下不稳定的祸根。"
 HOL_limit_influence_military: "减少军方影响"
 HOL_limit_influence_military_desc: "一些高级军方人物是国家复兴联盟的公开成员，即使他们在政治上的有害程度低于其他人。尽管如此，我们必须根据与他们签订的一切协议，限制国家复兴联盟对我们武装部队的影响。我们不能允许存在政变的风险。"
 HOL_limited_tariffs: "降低关税"
 HOL_limited_tariffs_desc: "国家复兴联盟要求我们降低进口商品的关税，这与他们的民族主义倾向有些相反。虽然这样做可能会获得他们的支持，但尽管涌入市场的廉价商品可能会被人们所欢迎，却会削弱本地企业。"
 HOL_limit_populist_parties: "限制民粹主义党派"
 HOL_limit_populist_parties_desc: "我们必须对国家复兴联盟提出的一个要求是摆明他们对持续的政党集会的立场。在这些集会上，一些年轻的荷兰人正在被国家复兴联盟内部的极端主义分子煽动而变得更激进。"
 HOL_limit_foreign_assets: "国有化德国资产"
 HOL_limit_foreign_assets_desc: "令人难以置信的是，国家复兴联盟的要求之一是我们在国内夺取德国资产。虽然这可能是非常危险的，但国家复兴联盟已经把它作为一个主要需求，因此我们不能简单地忽略它。"
 HOL_r_negotiations_succeeded: "谈判成功！"
 HOL_r_negotiations_succeeded_desc: "看起来国家复兴联盟中更温和的一方毕竟不是那么不讲理的。他们支持消除民族主义运动中极右分子的威胁，现在我们可以将注意力转向促进整个荷兰政治体系的和平了。"
 HOL_cordon_sanitaire_vs_left: "对左翼的封锁线"
 HOL_cordon_sanitaire_vs_left_desc: "现在已经全部到位了。在温和派和右派团体的支持下，我们可以遏制激进左翼团体在我们自豪的国家中的恶劣影响。看来最终荷兰将再次稳定下来。"
 HOL_dutch_army_focus: "荷兰陆军"
 HOL_dutch_army_focus_desc: "尼德兰不需要任何人告诉他们如何管理一支有效的军队。尽管如此，随着地平线的一边传来冲突的空气，重要的是我们要更加关注我军的长远未来。"
 HOL_dutch_GS_III: "扩展总参三部"
 HOL_dutch_GS_III_desc: "总参三部成立于世界大战早期，意在监控洞察同盟国与协约国的行动，确保两大阵营不会对尼德兰恶意。当下，随着激进主义正在崛起，总参三处再次出动，以保护尼德兰免于国内外敌人的威胁……"
 HOL_Mil_Acad: "皇家军事学院"
 HOL_Mil_Acad_desc: "皇家军事学院自1828年其就为陆军和警察部队源源不断地提供了大量军官有生力量。随着世界大战结束，战争双方的许多军官都退休了。我们得请他们来把知识与经验传授给新生学院，以谋自强。"
 HOL_land_doctrine_defensive: "重视防御"
 HOL_land_doctrine_defensive_desc: "我们的土地是残酷的泥沼，是沼泽，湿地与健儿之地。通过发挥低地的优势，我们将使我们的敌人在他们夺取的每一寸土地上都流尽鲜血。"
 HOL_kai: "扩展炮兵事务所"
 HOL_kai_desc: "皇家炮兵事务所对我们的军队至关重要。我们需要重新开放生产线，以开始用现代装备替换旧设备。"
 HOL_anti_tank_focus: "新型反坦克炮"
 HOL_anti_tank_focus_desc: "如果我们要坚持对抗一个强大的敌人，就需要能够穿透最强大的装甲的武器。我们必须投资反坦克武器及其研究。"
 HOL_artillery_focus: "火炮现代化"
 HOL_artillery_focus_desc: "如果没有大口径炮来支持，我们的防御措施就将完全派不上用场。而对于这些19世纪的火炮，我们现在将把它们制作成精美的博物馆展品。"
 HOL_korps_luchtafweer: "防空炮"
 HOL_korps_luchtafweer_desc: "我们不能期望在空军能力方面与超级大国相匹敌。我们必须投资建立一个防御性火炮阵地和高射炮塔网络。"
 HOL_vesting_holland: "加强荷兰堡垒"
 HOL_vesting_holland_desc: "我们的防御是有的，但如果我们希望在他们目前的状态下能够有效抵抗入侵的军队，则是愚蠢的。对我们的防御工事的进一步投资至关重要。"
 HOL_study_defence_plans: "研究防御计划"
 HOL_study_defence_plans_desc: "作为一个沿海小国，我们过去考虑的一直都是防御来自海上的入侵，但全球舞台上的新威胁也迫使我们不得不应对潜在的陆上入侵。我们需要为尼德兰制定一份更好的防御计划。"
 HOL_mobilisation_preparation: "动员准备"
 HOL_mobilisation_preparation_desc: "重新审视我们的动员时间表和准备工作将使我们能够在需要时为战争做好准备。"
 HOL_reinforce_divisions: "突击团"
 HOL_reinforce_divisions_desc: "随着一支突击团的扩张，大战中德国军队曾使用的渗透战术也被荷兰军队熟知。"
 HOL_infantry_focus: "步枪与皮靴"
 HOL_infantry_focus_desc: "我们的步兵是我军的基石。我们必须给予他们全力的支持，这样他们就不会被迫用扫帚和凉鞋进行战斗了。"
 HOL_machine_guns: "新型机枪"
 HOL_machine_guns_desc: "我们的机枪应该属于博物馆，现在是我们搞一些新机枪的时候了！"
 HOL_land_doctrine_mobile: "机动军队"
 HOL_land_doctrine_mobile_desc: "我们的平坦土地使机械化和装甲师成为一个明智的选择。通过进一步投资这一领域并将新的军事学说应用于我们的军队，荷兰可以成为一股不可忽视的力量。"
 HOL_gemotoriseerde_huzaren: "摩托化轻骑兵"
 HOL_gemotoriseerde_huzaren_desc: "马匹曾是当时骑兵的主力坐骑，但我们需要新的车辆来让新一代的轻骑兵给我们的敌人带来死亡。"
 HOL_bicycle_army: "装备自行车"
 HOL_bicycle_army_desc: "我们荷兰人以我们的自行车而闻名。它们为使用者提供了令人惊讶的移动能力，并且多年来为我们的军队提供了良好的服务。我们需要更多，更多！"
 HOL_pantserkorps: "组建装甲军团"
 HOL_pantserkorps_desc: "人们喜欢看到我们将他们纳的税花在新的领域。通过公开展示我们组建新装甲部队的决心，我们或许可以赢得一些掌声。"
 HOL_korps_pioniers: "工兵军团"
 HOL_korps_pioniers_desc: "工兵军团是我们军队的掌上明珠。同样，如果我们要从他们的才能中获得最大的利益，就必须进一步对这些好小伙子们投入时间和精力。"
 HOL_korps_verkenners: "整合侦察营"
 HOL_korps_verkenners_desc: "比能够战斗更重要的是在他们发现你之前知道你的敌人在哪里。通过将侦察连整合到我们的师当中，我们将为我们的部队提供至关重要的优势。"
 HOL_armoured_cars: "M39装甲车"
 HOL_armoured_cars_desc: "装甲车是一种廉价而有效的侦察战场并为我们的部队提供廉价交通工具的方式。我们需要将研究扩展到更好的型号的设计和生产。"
 HOL_requisition_trucks: "范杜恩拖车厂(DAF)"
 HOL_requisition_trucks_desc: "DAF卡车厂是以出口为基础的经济的重要组成部分，他们最近拿到了增产M39装甲车的合同。"
 HOL_Genietroepen: "工兵部队"
 HOL_Genietroepen_desc: "陆军装备的载具越多，所需的确保路况的工程师就越多，以此让载具能够平稳前进……有时候是颠簸前进。"
 HOL_integ_support: "综合支援单位"
 HOL_integ_support_desc: "随着陆军编制中整合进了支援部队，我军有能力深入敌后更远。"
 HOL_study_mobile_tactics: "研究机动战术"
 HOL_study_mobile_tactics_desc: "我们现在开始接收这些崭新且昂贵的机器，但却没有实际使用它的经验！我们应该研究机动卡车师和坦克的应用，否则这些东西都会成为无用的废铁。"
 HOL_mech_infantry: "布拉特突击车"
 HOL_mech_infantry_desc: "在荷属东印度群岛开发的布拉特突击车是一种便宜的装甲人员运输车。我们也可以考虑为本土军队采用这种设计。"
 HOL_prepare_the_inundation_lines: "准备洪水线"
 HOL_prepare_the_inundation_lines_desc: "自从我们在16世纪对西班牙人开展独立战争以来，有意泄洪就成为了我们国防的一个组成部分。要是把持得当的话肯定会再次拯救我们：毕竟我们还没有见过一辆可以穿越水域的坦克。"
 HOL_dutch_navy: "荷兰海军"
 HOL_dutch_navy_desc: "进入世界大战之后的时代，我们需要决定我们的海军如何发展。有多个计划被提出，我们必须对每个计划进行评估并确定最佳方案。"
 HOL_vlootplan_furstner: "弗斯特纳舰队方案"
 HOL_vlootplan_furstner_desc: "我们必须从根本上改变我们海军的竞争力。显而易见的事实是，水上飞机的性能不断提高，减少了战列舰的数量。我们需要扩展我们现有的航母及其能力，并且如果可能的话，发展更大的海军航空力量！"
 HOL_gateway_to_europe: "通向欧洲的门户"
 HOL_gateway_to_europe_desc: "我国的各个主要港口历来是全世界货物流入欧洲大陆的门户。如若扩建在[36.GetCapitalVictoryPointName]的港口和船坞，必能使资本积累进一步扩大。"
 HOL_de_schelde: "皇家斯海尔德"
 HOL_de_schelde_desc: "弗利辛恩周边地区非常适合我们新的造船厂扩建。它最初建于1875年，传统上一直专注于维修和再补给，但现在我们已经把它变成了一个大型建造区域。"
 HOL_dd_furstner: "护航驱逐舰"
 HOL_dd_furstner_desc: "我们的航母和其他主力舰是缓慢移动的目标，在没有护卫的情况下很容易被鱼雷攻击。我们需要确保我们的驱逐舰能够胜任这项护卫任务。"
 HOL_claa_furstner: "防空轻巡洋舰"
 HOL_claa_furstner_desc: "我们需要船只将敌机从天空清除以保护我们的舰队。巡洋舰大小的设计是完美的。我们可以专注于我们未来的巡洋舰设计，让更少的炮口对着海面，更多的对着天空！"
 HOL_carrier_tactics: "航空母舰战术"
 HOL_carrier_tactics_desc: "我们有一支航母力量，但是从未研究过如何有效地使用它们。我们应该立即解决这个问题。"
 HOL_fleet_carrier: "金狮号"
 HOL_fleet_carrier_desc: "皇家海军金狮号真的是我们海军的骄傲。仅这一艘航母就使我们的作战能力如虎添翼，但其他国家的海军拥有比她更多，更大的航母。我们可以试着开发她的潜能，在机库中放更多的飞机，或者我们可以尝试换一艘新的！"
 HOL_vlootplan_helfrich: "赫尔弗里希舰队方案"
 HOL_vlootplan_helfrich_desc: "我们根本没有办法在水面上与日本或任何其他主要海军竞争，因此海军上将赫尔弗里希建议我们为我们的海军配备我们可以建造出的最好的潜艇，以及骚扰敌人的货物运输和部队运输，并保护我们自己的运输！"
 HOL_protect_merchant_marine: "保护我们的商船队"
 HOL_protect_merchant_marine_desc: "我们的商船队对国家的生存至关重要。没有它，我们对殖民地的联系和对世界其他地区的海上贸易便会中断。因此，有能力护送易受攻击的货船至关重要。为了有效地保护船队，我们需要考虑合适的船只和战术。"
 HOL_destroyer_escort_asw: "反潜驱逐舰"
 HOL_destroyer_escort_asw_desc: "到目前为止，我们商船队的最大危险不在空中，也不是周围少数奇怪的商船袭击者，而是隐藏在水下，等到做出行动可能为时已晚。因此，我们必须为我们的驱逐舰装备最新的反潜设备，以应对这一威胁。"
 HOL_destroyer_escort_aa: "防空驱逐舰"
 HOL_flotilla_leader: "驱逐领舰"
 HOL_flotilla_leader_desc: "大型船舶价格昂贵，我们永远无法建造满足我们需求的数量。因此，有人建议建造一种新的船舶，即“驱逐领舰”。既可以是小型巡洋舰，也可以是大型驱逐舰，因此相对便宜，拥有足够的火力来摧毁敌人的快速水面袭击者和潜伏在水下的危险。"
 HOL_civilian_convoys: "征用民用货船！"
 HOL_civilian_convoys_desc: "我们处于战争状态，我们需要每艘船都能集合起来，以保持物资流动并使我们的部队四处奔走！"
 HOL_convoy_sailing: "护航队航行"
 HOL_convoy_sailing_desc: "用护航船只妥善组织我们易受伤害的运输船，能够保护他们免受伤害，确保他们有更好的机会抵达目的地。"
 HOL_rdm: "鹿特丹干船坞公司"
 HOL_rdm_desc: "鹿特丹干船坞公司拥有专门的潜艇码头，拥有才华横溢的工程师为我们提供最新的潜艇设计和创新。此外，还可以在造船厂建造较小的水面舰艇，为我们提供船舶，它们是我们所需要的……并且是能够负担得起的。"
 HOL_submarine_snorkel: "O级潜艇"
 HOL_submarine_snorkel_desc: "我们的潜艇将主要针对在大西洋行动而设计。我们需要它们具有足够的隐秘性和攻击能力，足以与德国，法兰西公社和不列颠联盟这样的海军强国竞争。"
 HOL_submarine_colonial: "K级殖民潜艇"
 HOL_submarine_colonial_desc: "我们的帝国扩展到很远的地方，所以我们的潜艇需要远行。因此，我们需要更换老化的殖民地潜艇，我们需要更多的潜艇！"
 HOL_ship_a_day: "击沉定额"
 HOL_ship_a_day_desc: "与其他主要海权国家相比，我们的潜艇质量高，但数量少。因此，我们必须充分利用每一艘潜艇。海军上将赫尔弗里希打算通过进攻性航行，以及通过使用非常规战术潜入敌人的港口并破坏视线中的一切来激发每艘潜艇和机组人员的极限潜能。"
 HOL_wolfpack: "狼群"
 HOL_wolfpack_desc: "我们的潜艇应该组成小组，以便他们可以选择多个目标。但如果这个“狼群”被侦测到，这也可能意味着多艘潜艇无法安全逃脱……"
 HOL_lonewolf: "独立行动"
 HOL_lonewolf_desc: "我们的潜艇应该始终以分散的方式单独行动。这减少了袭击成功所能造成的潜在伤害，但也使他们更难以被发现，并可能会迫使敌人散开。"
 HOL_vlootplan_doorman: "道尔曼舰队方案"
 HOL_vlootplan_doorman_desc: "海军对我们的生存至关重要，我们需要竭尽所能来提升火力。只有各种各样的小型船只和过时的巡洋舰是不够的，我们必须投资建设先进的巡洋舰和战列舰编队。"
 HOL_wilton_fijenoord: "威尔顿费诺德"
 HOL_wilton_fijenoord_desc: "威尔顿费诺德码头与造船厂公司位于鹿特丹西边的斯希丹。其起源可追溯到19世纪上半叶，是第一家使用蒸汽轮机的荷兰造船公司。它负责建造大部分荷兰巡洋舰，以及一些驱逐舰和潜艇。"
 HOL_cl_doorman: "凯克敦级巡洋舰"
 HOL_cl_doorman_desc: "我们以前的巡洋舰设计要么已经过时，要么火炮太少、装甲太薄。荷兰海军应该获得一些真正的现代巡洋舰来组建海军的骨干。"
 HOL_pantserschip: "新装甲舰"
 HOL_pantserschip_desc: "我们的旧装甲巡洋舰要么在码头生锈，要么改用其他用途。我们可以恢复这种类型的船只作为典型的岸防舰或巡洋舰杀手，或者仅仅作为昂贵的战列舰的更便宜的替代品。"
 HOL_dn_doorman: "我们的无畏舰"
 HOL_dn_doorman_desc: "我海军的五艘战列舰是于20世纪20年代建成的。虽然我们的知识不足以从零开始建造这种船只，但可以改装它们以提高其能力，或者让德国造船厂为我们提出新的设计。"
 HOL_doctrine_doorman: "主力舰训练"
 HOL_doctrine_doorman_desc: "我们在建的新型大型船只需要船员们进行大量新的训练，而且要训练的船员数量同样很多！我们需要为我们的大型远洋舰队所需的每一位新水手都实施新的训练方案。"
 HOL_dutch_airforce: "荷兰空军"
 HOL_dutch_airforce_desc: "空军在世界大战中大放光彩，我们对空军的需求只会越来越大。我们要为荷兰的空中力量奠定坚实的基础，以跟上敌人的步伐。"
 HOL_luchtvaartacademie: "皇家航空学院"
 HOL_luchtvaartacademie_desc: "空军仍然缺乏针对飞行员和军官的有组织的教育系统。通过建立皇家军事学院附属的航空学院，我们可以大大改善空军的战术运作。"
 HOL_gilze_rijen_airbase: "吉尔兹-莱仁空军基地"
 HOL_gilze_rijen_airbase_desc: "王家空军只有一个真正的军用空军基地，即苏斯特贝赫空军基地。虽然它位于中央，但将我们所有的飞机放在这一个地方还是不太理想。开发位于吉尔兹-莱仁的既有机场跑道将为我们的空军增添一个额外的基地。"
 HOL_koolhoven: "库尔霍芬"
 HOL_koolhoven_desc: "库尔霍芬飞机厂公司位于鹿特丹，过去曾为空军提供过一些小型飞机，主要是教练机。然而，库尔霍芬有着不俗的潜力，我们可以考虑给他们一个机会，让他们为我们的空军提供急需的现代飞机。"
 HOL_koolhoven_fighter: "库尔霍芬战斗机"
 HOL_koolhoven_fighter_desc: "由于我们选择了库尔霍芬作为空军的首席设计者，我们应该开始用库尔霍芬的新型飞机取代老式战斗机。"
 HOL_koolhoven_naval_bomber: "库尔霍芬海军轰炸机"
 HOL_koolhoven_naval_bomber_desc: "带有鱼雷的飞机是所有船只的噩梦，特别是那些大型和笨重的船只。库尔霍芬已经构思了一个粗糙但有潜力的双引擎海军轰炸机设计概念，它非常适合在海岸巡逻搜索敌人的运输船。"
 HOL_fokker: "福克"
 HOL_fokker_desc: "福克位于阿姆斯特丹，长期以来一直是民用航空市场的主导力量。我们必须将设计用于军事用途，以提升我们的战斗机的航程，灵活性和火力。"
 HOL_fokker_fighter: "福克战斗机"
 HOL_fokker_fighter_desc: "福克D.XVII是我们战斗机中队的主力，它也是一款坚固耐用的机型。现在是寻找一个能满足我们需求的替代品的时候了，谁能比福克做得更好呢！"
 HOL_fokker_jachtkruiser: "福克空中巡洋舰"
 HOL_fokker_jachtkruiser_desc: "双引擎战斗机可能不那么快速和灵活，但福克提出的“空中巡洋舰”携带一套致命的机枪，具有更长的射程，还能配备炸弹，使之成为多功能飞机。"
 HOL_fokker_ontwerp_115: "完成恩特维普115轰炸机"
 HOL_fokker_ontwerp_115_desc: "福克有一份临近完成的真正的四引擎轰炸机设计计划。我们可以订购原型，然后看看我们是否真的会为我们的空军建造这个庞然大物。"
 HOL_new_bomber: "新的轰炸机"
 HOL_new_bomber_desc: "王家空军需要一台新的轰炸机，因为那些在役的飞机并不是特别现代化，甚至毫无用处。但是，我们缺乏开发多种类型飞机的能力，应该选择一种适合我们需求的类型。我们应该选择快速灵活的近距离空中支援飞机，还是继续使用空中巡洋舰的双引擎轰炸机概念？"
 HOL_cas_tactics: "房子-树木-野兽战术"
 HOL_cas_tactics_desc: "通过在非常低的高度飞行，我们相对较慢的轰炸机会很难被发现，因此有更高的几率命中目标。除非他们撞到树上……"
 HOL_tactical_tactics: "空中巡洋舰战术"
 HOL_tactical_tactics_desc: "我们的双引擎飞机不仅仅是简单的轰炸机，它们安装在机鼻上的20毫米大炮就像空中的巡洋舰一样！它们飞得不是很快，但能够对其他轰炸机以及决定在正面攻击它们的敌方战斗机构成严重威胁！"
 HOL_carrier_planes: "舰载机改型"
 HOL_carrier_planes_desc: "如果没有合适的飞机，金狮号就没用了，她机库里现有的飞机正是如此。科尔霍芬为我们提供了一些可以快速应用于航母的设计。"
 HOL_coastal_defence_two: "新的海岸防御"
 HOL_coastal_defence_two_desc: "尼德兰以其海岸线而闻名，我们也一直是海上的民族。不过另一方面，这也意味着我们的敌人有了更多理想的登陆地点。"
 HOL_breach_dikes: "拆毁堤坝！"
 HOL_breach_dikes_desc: "为了保卫国家，我们必须不惜一切代价。我们必须掘开堤坝，让大水漫溢，以此减缓侵略者的进军速度。等到打赢之后再考虑怎么收拾残局吧！"
 HOL_tank_research_german: "从德国获取装甲"
 HOL_tank_research_german_desc: "尽管德国人不是最早开发出坦克的，但却在世界大战之后成为了装甲领域知名的一霸。"
 HOL_tank_research_entente: "学习加拿大设计"
 HOL_tank_research_entente_desc: "加拿大和协约国可能只是一帮孤独地蹲在天涯海角的流亡者，但他们的坦克的确很不错。"
 HOL_tank_research_domestic: "制造荷兰坦克"
 HOL_tank_research_domestic_desc: "自给自足才是最为重要的。我们应该自己制造坦克，然后让它们享誉世界。如果办不到，我们也总是能跟其他人买的嘛。"
 HOL_land_doctrine_specialist: "专业军队"
 HOL_land_doctrine_specialist_desc: "我们可能没办法拉起一支庞大的军队，但却能组建一支由能够以一当十的专业士兵组成的精锐之师。"
 HOL_marine_transports: "运输陆战队"
 HOL_marine_transports_desc: "我们是一个海权国家，自古以来就在将士兵运往全球各地，在海外的各大殖民地发动战争。因此，我们必须改善现有的两栖登陆船只的惨淡状况。"
 HOL_knil: "改革王家荷印军队"
 HOL_knil_desc: "近年来王家荷属东印度军队一直都很需要改革。目前的这支军队很难胜任防守全球各地尼德兰领土的任务。我们将把其中的每一位士兵都武装到牙齿。"
 HOL_knil_jungle_training: "丛林训练"
 HOL_knil_jungle_training_desc: "我们的许多殖民地都被茂密的热带丛林所覆盖，使我们难以利用那些内陆地带，更重要的是难以抵御外国入侵。我们将加强丛林部队的特有训练来改善这一点。"
 HOL_korps_commandos: "特种兵团"
 HOL_korps_commandos_desc: "特种兵团的名号能令敌人闻风丧胆。我们会有效地利用这个事实。"
 HOL_korps_parachutisten: "伞兵团"
 HOL_korps_parachutisten_desc: "很显然，伞兵将在未来的现代战争当中占据一席之地。我们决不能在伞兵的训练上落后于敌国。"
 HOL_belgian_policy: "比利时政策"
 HOL_belgian_policy_desc: "随着我们的政治危机终于结束，现在是时候考虑我们对比利时问题的立场了。"
 HOL_friendship_with_belgium: "与比利时政权的友谊"
 HOL_friendship_with_belgium_desc: "比荷卢绝不能因为小小的不满而被撕裂。尼德兰和比利时是好朋友。"
 HOL_koninklijke_academie: "与比利时的研究协议"
 HOL_koninklijke_academie_desc: "我们可以走得更远，而不仅仅是宣布与比利时的友谊。通过投资跨国研究等能带来切实利益的方面，我们两国都可以繁荣发展。"
 HOL_liberating_the_flemish: "一个荷兰民族，一个荷兰国家"
 HOL_liberating_the_flemish_desc: "留在荷兰国家之外的法兰德斯是一个历史怪胎，仅此而已。本应属于我们的东西必须还给我们。荷兰国民必须是荷兰民族国家的一部分。"
 HOL_baerle_talks: "巴尔勒会议"
 HOL_baerle_talks_desc: "现在是我们商谈比荷卢地区未来的时候了。整个世界都在陷入危机，我们没有时间继续分裂下去了。"
 HOL_liberation_by_force: "合并或死亡！"
 HOL_liberation_by_force_desc: "我们将把法兰德斯带回来。事实上，我们的人民不会容忍它失去，成千上万的人正在街头游行。我们不能让他们失望，否则我们的国家就会失败。"
 HOL_third_convention_of_hague: "第三次海牙会议"
 HOL_third_convention_of_hague_desc: "尼德兰享有很高的国际声誉，是国际间的中立仲裁者。在全球大转型的时代，我们必须通过提供一个安全的谈判场所，来发挥我们作为国际社会一员的作用。"
 HOL_leave_indonesia: "王家章程"
 HOL_leave_indonesia_desc: "现在是时候给我们的殖民地一些自治权了。我们需要尽可能从他们那里争取一切帮助。"
 HOL_south_african_policy: "南非政策"
 HOL_south_african_policy_desc: "南非有许多荷兰血统的布尔人，他们在这个动荡不安的时期的政治命运尤其与我们国内的政治格局相关。政治光谱上的各方都要求我们考虑我们的态度。"
 HOL_help_the_boers: "帮助布尔人"
 HOL_help_the_boers_desc: "布尔人是我们的弟兄，我们现在不能放弃他们。"
 HOL_abandon_the_boers: "抛弃布尔人"
 HOL_abandon_the_boers_desc: "布尔人只是旧时代的遗留物而已。我们不能一直对着失落的梦想抱怨。"
 HOL_sar_koninklijke_academie: "与布尔人的研究协议"
 HOL_sar_koninklijke_academie_desc: "南非科学界内部有一些布尔人，他们是我们的支持者。我们可以与他们共同努力，提高我们自己的研究能力。"
 HOL_koninklijke_academie_saf: "与自治派的研究协议"
 HOL_koninklijke_academie_saf_desc: "放弃过去的一个好处是我们可以结交新的朋友。南非的自治领会对我们拒绝支持布尔人表示感谢，因此可能愿意签署联合研究协议。"
 HOL_sa_government_in_exile: "南非流亡政府"
 HOL_sa_government_in_exile_desc: "我们不应该仅仅停留在讲空话的层面上。布尔人至少是我们的表兄弟，因此我们应该为他们提供一个容身之处，让他们以此为基地谋图夺回合法的统治权。"
