 GXC_totalist_party: "中国工团党"
 GXC_totalist_party_long: "中国工团党\n§g中国工团党是中国政坛上的一个小玩家。他们手中无兵，但是他们在诸如广州的各个工业化地区内有着不小的影响力——在这些地区，中国工团党能在陈炯明的亲工会政策下获得蓬勃发展。但考虑到整个中国仍然是个农业农村占主导的死水潭，他们不太可能有机会上台掌权。§!"
 GXC_syndicalist_party: "中国工团党"
 GXC_syndicalist_party_long: "中国工团党\n§g中国工团党是中国政坛上的一个小玩家。他们手中无兵，但是他们在诸如广州的各个工业化地区内有着不小的影响力——在这些地区，中国工团党能在陈炯明的亲工会政策下获得蓬勃发展。但考虑到整个中国仍然是个农业农村占主导的死水潭，他们不太可能有机会上台掌权。§!"
 GXC_radical_socialist_party: "生产人民党"
 GXC_radical_socialist_party_long: "生产人民党\n§g中国国民党曾经是领导中国走向现代化的自由社会的革命力量，但却被长江挡住了他们的脚步。北伐运动或许已经失败了，但国民党仍在地下保持着活动，扮演着两广地区一股重要的势力。陈铭枢的生产人民党就扮演了国民革命军第四军残部和两广地区社会民主主义党派的联合阵线的角色。不过，国民党中央委员会内以汪精卫为主导的派系，在两广地区势力十分薄弱，大多数两广地区的国民党员是支持宋庆龄的民粹主义者。§!"
 GXC_social_democrat_party: "致公党"
 GXC_social_democrat_party_long: "致公党\n§g中国致公党，或简称致公党，是中国联省运动的主要政党。中国致公党成立于1925年，曾成功团结了失意的国民党政客和海外华人（尤其是洪门子弟），其呼吁将中华民国改革为一个彻底的多党联邦制国家。当这个愿望被大清的第二次复辟击碎之后，致公党仍然有着不小的能量，即使他们因为是共和制支持者而在北京政权直接控制的领土上被查封。他们除了主张联邦制和民主共和制度以外，也提倡进步的社会与政治观点：社会方面他们提倡推行土地和教育制度改革，政治方面则呼吁在各级政府设立选举制议会。§!"
 GXC_social_liberal_party: "共和大同盟"
 GXC_social_liberal_party_long: "共和大同盟\n§g共和大同盟建立于1928年，由陈炯明带领的致公党和段祺瑞主导的皖系军阀联合组建，两派的联合是希望能组建一个共和阵线。尽管这个同盟并不令人瞩目，但其仍成为了广东省议会中由陈炯明主导的一个多党派执政联盟。这个党派联盟简直像个包罗万象的大杂烩，各路联省派分子、国民党残部、商团、士绅甚至是工团主义者，这个联盟从左到右无所不包。§!"
 GXC_market_liberal_party: "商团公所"
 GXC_market_liberal_party_long: "粤商公安维持会\n§g广州粤商公安维持会，简称商团公所，代表的是那些广州大商社以及其控制的武装团体。该组织成立于1912年，当时各个广州总商会属下的商社们团结起来组建了他们自己的自卫组织来防止军阀敲竹杠和土匪打劫。在1924年，孙中山控制的广州市政所为了筹集资金而推出了大量的新设税务，这使得商团公所无法忍受并与国民党起了直接的武装冲突，商团指责国民党支持工团主义，但最后商团被惨遭镇压。陈廉伯作为商团暴动一开始的领导人，逃去了香港，在北伐失败之后才回归。作为陈炯明执政联盟的一分子，广州商团及其准军事组织代表了广东省内大企业家们的利益，他们反工会的态度时时将陈炯明联盟的进步主义色彩冲淡，这引起了不少不满。§!"
 GXC_social_conservative_party: "乡绅会"
 GXC_social_conservative_party_long: "乡绅会\n§g顾名思义，乡绅会代表的是广东省农村地区的地主们。乡绅会并不是一个真正意义上的政党，他们的意见要么通过商团公所提出，要么就由省议会中的无党派人士代呈。故而，他们也没有一种明确的意识形态，行事只是为了满足本阶级及本乡本土的经济利益。§!"
 GXC_authoritarian_democrat_party: "新桂系"
 GXC_authoritarian_democrat_party_long: "新桂系\n§g李宗仁的新桂系集团曾在北伐运动前后短暂地控制过广西省，在北伐期间新桂系的国民革命军第七军一战扬威，就算北伐失败后其功绩也仍被人传颂。新桂系代表的是国民党军队内的右派，他们认为国民革命军高于一切并强调孙中山革命理论的“军政，训政”两大阶段，为此他们致力于建立一支强有力的军队来推翻封建旧社会并推崇在国民革命后让军队暂时主导中国政局。§!"
 GXC_paternal_autocrat_party: "桂系"
 GXC_paternal_autocrat_party_long: "桂系\n§g或称为旧桂系，区别于李宗仁为首的国民党新桂系。桂系代表着民国时代中国最强大的军阀之一：陆荣廷，他们不过是一个与广东省政府相互依存、相互保护、相互支持的军阀省政府。桂系集团手握的大批军队是桂系一切的基础，同时桂系这个小集团内部的民族属性十分多元——在桂系内部，广西各路少数民族和谐共存，少有歧视。§!"
 GXC_national_populist_party: "一贯道"
 GXC_national_populist_party_long: "一贯道\n§g张天然在两广的影响力不大。§!"
 GXC_social_liberal_party_federalist: "致公党"
 GXC_social_liberal_party_federalist_long: "$GXC_social_democrat_party_long$"
 GXC_Liangguang_Dyarchy: "两广两巨头"
 GXC_Liangguang_Dyarchy_desc: "两广并非一个国家，甚至没有一个统一政府。两个只是两个华南省份的联盟，粤省在东，桂省在西，二省省府只是为了自保而抱团在一起，其内部高度分割，并无统一可言。这个联盟目前还只是一个非正式的联盟，应当采取措施将这一联盟正式化，并重设两广总督这一职。"
 GXC_Guangxi_Construction_Plan: "广西省建计划"
 GXC_Guangxi_Construction_Plan_desc: "两广二省中，广西显然拖了两省经济发展的后腿。有了富裕的广东对广西进行额外投资，我们已经起草了一份旨在平衡两广地区经济并利用广东省财富来分担广西省负担的方案。"
 GXC_haobi: "省法定货币"
 GXC_haobi_desc: "广西省远离远离北京政府的控制范围，尽管最近刚与广东统一，但仍然非常贫穷。为解决经济问题，让我们创造独立的本省货币“毫票”，这样就可以阻止中央政府的经济渗透。"
 GXC_Warlordist_Economy: "军阀经济"
 GXC_Warlordist_Economy_desc: "中国大多数在军阀治下的省份经济都了无生气，毕竟军阀还掌权着呢，社会财富的每一分每一毫都流入了军队的囊中。广西省也不例外，而且也没必要变。桂省需要桂军保卫桂省，需要桂军保卫桂人与桂利。桂省经济将继续为桂军服务。"
 GXC_Opium_Smuggling: "鸦片走私"
 GXC_Opium_Smuggling_desc: "就像许多中国省份一样，鸦片问题在广西十分严重。但从另一方面来说，一条重要的鸦片贸易路线也因此横穿广西省，让桂系获利良多。一直以来，我们要靠着鸦片利润来扩军并给军队发饷，所以我们必须得扩大鸦片走私额——即使踏上这条路会受人唾弃。"
 GXC_Economic_Modernization: "经济现代化"
 GXC_Economic_Modernization_desc: "广西不能靠着害人的鸦片来苟存！鸦片不仅毒害了中国人民，还让广西省的行政机关难以积蓄资金进而履职。虽然广西经济现代化代价高昂且存在一定程度的风险——但从长期来看，若不如此，广西人民必将一贫如洗，恶习缠身。"
 GXC_Financial_Reorganization: "财政重组"
 GXC_Financial_Reorganization_desc: "作为广西经济现代化的一部分，当下的省财政体制必须全盘改革。通过打击鸦片走私活动和推动经济活动多样化等方法，广东的专家们将推动广西省经济重回正轨。"
 GXC_Develop_Terrace_Field: "发展梯田"
 GXC_Develop_Terrace_Field_desc: "梯田在华南地区是个稀松平常的事物，在广西尤其如此：在广西这个崎岖多山的省份，梯田对发展农业生产来说必不可少。虽然梯田随处可见，但修筑梯田可不是一项轻松的技术活，坡地需要在一大票开发工作完成后才能筑为梯田供农民耕作。毕竟，广西仍然是一个以农业为主的省份，没理由认为这个大环境在短期内会有大改变。"
 GXC_three_year_plan: "三年行政计划"
 GXC_three_year_plan_desc: "如果真的要统一国家或者维护我省自治，那么我们的时间就十分有限。我们的工程师和投资者提出了一项激进的三年计划，如果我们敢于梦想统一国家，就要迅速实现“中国模范省”的现代化。"
 GXC_grand_construction_scheme: "宏伟的建设计划"
 GXC_grand_construction_scheme_desc: "由于在两广中，广东的工业较多，我们必须将广西的工业化和发展作为国民革命的一部分。按照孙中山先生的国家重建思想，我们将适应需要，推动两省的建设和发展。"
 GXC_rapid_industrialisation: "快速工业化"
 GXC_rapid_industrialisation_desc: "越来越多，越来越多。军队规模庞大，压得省内疲惫不堪、呻吟不断，但为了完成武器生产定额，我们的工业必须迎接挑战，实现更大的增长。要让两广发挥出最大潜力，我们必须加强铁路、民用工业和军用工业的建设。"
 GXC_We_Are_Bandits: "我们即土匪！"
 GXC_We_Are_Bandits_desc: "广西与匪盗活动有着悠久深刻的历史联系。为何要废止这些历史传统呢？这些“桂匪”在不少时候被国人视作中国最为强大的战士。我们应当拥抱这一身份，而非摧毁它——毕竟这才是我们的本我。"
 GXC_Embrace_Regionalism: "推行地方主义"
 GXC_Embrace_Regionalism_desc: "广西不是北京的附庸，也并非广州的玩物。我们应将本省发展放到首要位置，维持我们广西的地域认同，以此来对抗各路中央集权派及各种试图同化桂人的影响。"
 GXC_guide_economy: "指导广西经济"
 GXC_guide_economy_desc: "几乎不久之前，很少有人相信工业革命会降临在广西这个穷省。在我们的领导下，广西掀起了一场小型工业革命，同时也充分发挥了邻省广东的潜力。"
 GXC_resource_extraction: "资源开采工作"
 GXC_resource_extraction_desc: "矿业是中国最大的产业之一，而两广地区恰好就存在有利可图的钢铁和钨矿资源。我们可以通过促进采矿业的发展、鼓励实业家研究海外的采矿战略和思想，促进资源开采工作，在本省发展采矿业。"
 GXC_intensify_mining: "加大采矿力度"
 GXC_intensify_mining_desc: "最初的矿业工作取得了成功，我们必须进一步开发自然资源。要继续推动采矿业向有利可图的行业发展，并向采矿业提供政府补贴，让他们有助于本省的发展。"
 GXC_liquidate_assets: "清算富户资产"
 GXC_liquidate_assets_desc: "不像中国其他主要势力的地盘，由于对外贸易繁荣、邻近大海和香港，广东地区十分富庶。但是，省内的富人不愿意分享财富，也不愿与我们合作。因此，我们要夺取他们的财富为我军所用。"
 GXC_resource_industry: "两广的资源"
 GXC_resource_industry_desc: "我们越是在广西、广东和海南岛开矿，就越是感受到这个地区自然资源的丰富。采矿业不仅会为我们提供发展经济所需的资源，还会为因经济不景气而不安的人提供新的就业机会。"
 GXC_autarky: "追求自给自足"
 GXC_autarky_desc: "两广的资源就要由两广独占，中央政府和外国人都不值得我们为之辛勤劳作。我省将走上自给自足的道路，发展经济、加强地方主义认同，抵御西方帝国主义的祸害。"
 GXC_twin_model_provinces: "模范双子星"
 GXC_twin_model_provinces_desc: "在前军阀陈炯明的领导下，经过改革和经济发展，广东获得了“模范省”的称号。我们肩负着让广东、广西两省都受人称赞的使命，而今粤桂两省被统称为“模范双子星”，是全中国学习的榜样。"
 GXC_provincial_armies: "重组两广军"
 GXC_provincial_armies_desc: "自所谓的八省联合成立之初起，两广的军事力量无论是军队本身，指挥系统还是管理机构都是高度分离的。但现在两支军队必须完全的处在一个统一的指挥机关下，变成一支互相协同的统一军队，以免我们陷入无组织无纪律的分裂内斗之中。"
 GXC_hong_kong_contacts: "联络香港"
 GXC_hong_kong_contacts_desc: "香港和广州的地理距离很近，且香港与各省之间有着紧密的商业联系，这使得我们在使馆城市内有很多联系：其中一些人对我们的事业表示同情，而其他人则愿意从中牟利。这为我们打开了一个市场，那里有来自中国其他地区和西方的军剩武器和先进机械。"
 GXC_tooling_help: "额外的支援"
 GXC_tooling_help_desc: "我们在香港的联络人已为我们安排了一批现代化的机器零件，我们可以用这些零件来更新我们现有的库存。这并不便宜，但这将帮助我们更迅速重建我们的军队，让我们能有实力和敌人扳扳手腕。"
 GXC_second_arsenal: "扩建第二兵工厂"
 GXC_second_arsenal_desc: "潖江炮厂，又称广东第二兵工厂，是1933年在西门子和东亚监事会的投资下建成的。八省联合崩溃前，这座军工厂已经有了生产野战火炮和火炮弹药的能力。只要我们加以投资，这座工厂可以变得比德国人控制时更为壮大。"
 GXC_improved_communications: "购置无线电"
 GXC_improved_communications_desc: "后勤与通讯是现代战争的基础。从我们的香港门路那里，我们可以取得一些现代的无线电装备，这可以大大改进我军的战斗能力并提高军官们在激战中同部队保持联系的能力。"
 GXC_specialized_artillery: "特种防空/反坦火炮"
 GXC_specialized_artillery_desc: "虽然空军和装甲车辆在中国都是稀罕东西，但它们在战场上的存在感正在日益提升。为此我们必须采取措施来降低敌方空军或装甲部队带来的冲击。为了防空或是反坦克而专门设计的火炮是我们手中性价比最高的解决方案。"
 GXC_Liangguang_Aviation_Bureau: "两广航空局"
 GXC_Liangguang_Aviation_Bureau_desc: "两广两省的航空工业当下都可谓微不足道，而且它们都是在两广两省领导人及其下属军队的现实需求推动下才诞生发展的。虽然两广的航空工业入不了外国人的法眼，但相比于中国其他各省政府来说，两广航空工业还是具有无可置疑的优势。两广应当集中它们的资源和技术知识，维持两广在现代战争的军用航空领域的显著优势。"
 GXC_Aircraft_Repair_Factory: "飞机修理厂"
 GXC_Aircraft_Repair_Factory_desc: "韶关有一处能够建造小型军用飞机的小工厂。虽然该工厂的规模不大，但至少可以修理并维护我们目前保有的各种飞行器。"
 GXC_Liangguang_Aviation_School: "两广航校"
 GXC_Liangguang_Aviation_School_desc: "无论是要组建哪一种空军，其空军官兵都必须是训练有素且受过高等教育的。一座可以训练飞行员和地勤人员的航空学校有助于我们培养基本的空军人员，并帮助我们羽翼未丰的空军大队成长。"
 GXC_rejuvenation_type_aircraft: "复兴式战机"
 GXC_rejuvenation_type_aircraft_desc: "柳州和韶关的航空工厂已经开始研发由他们自主设计制造的飞机。广西三型，是一种由国产与进口零件共同组装而成的双翼飞机，也是中国第一种成功自主研发制造的飞机；与此同时，韶关的航空工厂正在研发一种更为现代化的飞行器，并将其命名为“复兴式”。这些飞行器将成为我方空军的骨干力量，让我们在同敌人作战时取得不可估量的空中优势。"
 GXC_northern_doctrine: "北派学说：火力至上"
 GXC_northern_doctrine_desc: "华北出身的军队已经根据自己在华北平原的战斗经验发展出一种基于火力的战斗方法，考虑到我们后面很可能同北方军队交火，我们最好先研究他们的战斗理念及其经验，这样有助于我们重组我们的军队。"
 GXC_southern_doctrine: "南派学说：机动至上"
 GXC_southern_doctrine_desc: "自辛亥革命以来，发生在华南的战斗一般都围绕着双方高机动步兵部队展开机动性较量，并需要军队在重点地区占据数量优势。而我军立军的根本是保卫我方领土不受入侵者攻击，故我们应当继续沿袭我们在华南作战积累总结出的军事学说，毕竟华南才是我们的主战场。"
 GXC_reopen_whampoa: "职业军官团"
 GXC_reopen_whampoa_desc: "中国的军队掺杂着太多的招安土匪了，这使得军官的职业化和专业化变得十分之难。但是两广地区的识字率仍然缓慢却显著地增加，这让我们可以直接征收接受过初中教育的良家子进入军校来解决军官的职业化问题。我们必须依靠新一代的军官们去担任共和国的保护者，而非让那些“出生绿林”的官兵祸害乡里。"
 GXC_militia_integration: "整合民团"
 GXC_militia_integration_desc: "自清末新政各省建立新军以来，华南地区的乡绅们就顺带着建立了漫山遍野的民团来保卫自己的财产。如果能直接将他们吸纳进军队中，我们基本上就获得了一支兵源充足且已经有了基本训练的后备兵员来源，那些土匪和军阀也将为之颤栗。"
 GXC_minjun_reforms: "民军改革"
 GXC_minjun_reforms_desc: "民军，或者说平民武装，泛指华南地区从军阀时代的民兵团练到收编土匪的志愿兵。因此，他们的声誉参差不齐，国民党甚至直接认为他们就是一帮土匪。我们必须改革这支武装，让公民兵成为民军的精锐主心骨，让民军能够如美国的国民警卫队和英国的工团民兵一样保卫共和国。"
 GXC_civilwar_lessons: "粤桂战争的教训"
 GXC_civilwar_lessons_desc: "粤桂战争，或者说两广战争，指的是辛亥革命后广东广西两省间的一系列冲突。我军对现代战争的了解仍然太少，而我们最近一次战争就是粤桂战争，这使得这次战争的经验和教训就显得尤为重要，毕竟以后要打仗的时候还多着呢。"
 GXC_modern_army_structure: "陆军结构现代化"
 GXC_modern_army_structure_desc: "中国军队实在是落后西方军队太多了，我们已经学了西方数十年，仍然难以追上他们的步伐。而他们的军队架构是我们最需要学习的地方，我们需要好好的建立参谋部、后勤部和前线指挥链，只有这样我们才能更好的组织我们的军队。"
 GXC_improved_logistics: "后勤改进"
 GXC_improved_logistics_desc: "少尉学战术，元帅学后勤。中国的交通工程建设可以说几乎没有。为此，合理组建后勤网络不单单只是胜败的区别，更是为了让我们的战士不被自己人拖累死的必要举措。"
 GXC_mountain_warfare: "山地战的教训"
 GXC_mountain_warfare_desc: "华南什么都缺，就是不缺山。如果两广的战士要打出去，就必然先经过北部的南岭山脉。我军战士许多都有在山地作战的经验；现有的熟悉山地战的老兵以及从山区招募的新兵能够让我军能更快地适应山地战环境。"
 GXC_modern_engineers: "常备工兵团"
 GXC_modern_engineers_desc: "珠江水网的阻隔让大军团难以自由出入两广。一支有着西方水准的专业工兵团将会帮助我们克服那些水网导致的地理阻隔，我们的军队就可以更好地投入战场了。"
 GXC_proper_recon: "侦察训练"
 GXC_proper_recon_desc: "侦察与情报永远是一支职业军队的必备技能。在现代战争的条件下，在处理侦察情报任务时，我军既会拥有新手段，也会面临新挑战——情报将保证我们的士兵知晓面临的是何路敌人，也能让我们的军官有办法妥善制定计划处理难题。"
 GXC_modern_forts: "军事工事培训"
 GXC_modern_forts_desc: "看起来我们周遭充满敌意的竞争对手必然会因我们的王道征途而与我们有一战。虽然防御工事的作用在现代战争中争议颇大，但正确合理地营建防御工事有助于威慑某些地区的敌人，能够将敌军活动限制在部分关键的地理节点上，能够在战略要地上构建难以攻克的屏障。"
 GXC_federal_army: "再建国防军"
 GXC_federal_army_desc: "陈炯明在1920年组建的国防军曾只是广东省军的一个简单延伸而已，他组建国防军的目的是为了能让军队服从联省政府的命令。现在是时候重组各省省军，将其改组为国防军了；国防军将致力于解放、致力于保卫一个自由的共和中华。"
 GXC_defense_force: "两广防卫军"
 GXC_defense_force_desc: "随着省军改革取得的巨大进展，我们可以将其改组为一支称职的国防力量。我军的宗旨也在此明确：保卫两广不受他省军阀、土匪和叛军的侵扰。"
 GXC_seventh_army: "钢军荣耀"
 GXC_seventh_army_desc: "钢军是国民革命军第七军的别称，其兵源大多来自于广西省。钢军曾经是北伐战争期间战功最为卓越的一支部队，他们的血战为他们赢得了“钢军”的美名，而钢军的遗产将作为桂省军事成就的一部分长存下去。"
 GXC_fourth_army: "铁军遗产"
 GXC_fourth_army_desc: "铁军是国民革命军第四军的别称。这些广东小伙构成了北伐战争期间国民革命军的中流砥柱，他们勇担先锋的事迹让其“善战之师”的美名享誉四海。由于铁军基本上是由陈炯明的广东省军改编而来的，北伐战争失败后铁军作战机动迅速、战力强悍的遗产依旧延续了下来。"
 GXC_Officer_Vanguards: "军官敢死队"
 GXC_Officer_Vanguards_desc: "军官敢死队是由经验丰富的士官和下层军官组成的尖兵部队。与其让他们指挥一帮缺乏训练的新兵蛋子，不如把他们编组成单一的部队，利用他们的经验和技巧对关键地区发起突击行动。"
 GXC_Professional_Officer_Corps: "职业军官团"
 GXC_Professional_Officer_Corps_desc: "对军官团进行职业化培训能确保我们的部队由训练有素、经验丰富的军官指挥作战。由于我们需要用有限的时间和有限的装备来武装起一支支大军，若是带队军官素质也低下不堪，那战时只会造成一场场彻底的灾难——而良好的军官能保证我们补齐一些短板。"
 GXC_russian_advisors: "邀请俄罗斯远征军"
 GXC_russian_advisors_desc: "许多俄罗斯人仇恨德意志帝国，而我们正为复兴中华进行革命斗争，矛头也会指向德国，这种共同的仇恨使得这些俄罗斯人同情国民党。虽然离俄罗斯很远，但我们还是可以邀请一支俄罗斯远征军来华，帮助焕发新生的国民革命军进行训练和战备工作。"
 GXC_liangguang_NRA: "复兴国民革命军"
 GXC_liangguang_NRA_desc: "同志们，不要忘记棉湖战役中与陈炯明大军英勇作战的兄弟，在那场战役中，面对压倒性的炮火和敌军的防御工事，他们突破了艰难险阻——为了救国，甘愿抛头颅洒热血。时隔多年，如今我们要再次将黄埔精神发扬光大，实现孙中山先生的愿景！"
 GXC_Guangdong_Star: "广东之星"
 GXC_Guangdong_Star_desc: "在陈炯明治下，广东成为了全中国经济最稳定也是最繁荣的省份之一（更像是唯一）。我省对军费的节制远比他省更加严格，再加上过去十年其他省份从未有过的稳定政治造就了这一点。但广东仍然有着许多潜力，而我们也要更加努力。"
 GXC_Financial_Reform: "财政改革"
 GXC_Financial_Reform_desc: "尽管相比其他中国省份来说广东的状况更好，但广东的腐败问题和黑色星期一仍在动摇着粤省的根基。若想复兴，那么我们就要改革两广的财政。"
 GXC_New_Industrial_Zones: "新工业区"
 GXC_New_Industrial_Zones_desc: "东亚监事会在广州的垄断地位严重干预了省政府的财政状况并阻碍了经济发展。但至少过去十年，我们在工业发展方面仍取得了一些成果，在一些市镇发展出了工业。或许是时候将这些在广州之外的工业区整合起来，继续刺激该地区的经济增长。"
 GXC_Infrastructral_Efforts: "基础建设投资"
 GXC_Infrastructral_Efforts_desc: "众所周知，中国的基础设施水平极其落后。在中国，铁路网分布十分稀疏，京广铁路至今未完工就是一个很好的例子。尽管建设基础设施耗资庞大且用时许久，但改善基础设施是高效开展各类经济活动的基础值得对其进行长期的投资。"
 GXC_Fuguo_Coal_Mine: "扩建富国煤矿"
 GXC_Fuguo_Coal_Mine_desc: "在东亚监事会的多年倾销和北伐以来的诸多战乱的综合影响下，广东的本土煤矿开发程度并不高，此刻我们仍在与煤炭等重要资源短缺作斗争。正因如此，省政府决定投资韶关附近由富国煤矿公司经营的煤矿。毕竟，煤炭是世界上最重要的资源之一，我们必须限制我们对进口的依赖。"
 GXC_Municipal_Development: "市政发展"
 GXC_Municipal_Development_desc: "联省派永远都关注农村、村社与村镇。发展上述这些地区是改善人民生活，改善全省经济状况的一个重要方面。"
 GXC_Guangdong_Industrial_Exhibition: "广东工业展"
 GXC_Guangdong_Industrial_Exhibition_desc: "像其他省长一样，我们希望我省能成为中国诸省的榜样——这对加强我省的政治影响力、实现我省的政治目标、改善全省状况都十分重要。举办一次工业展销会来展示我们的工业发展成就及工业经验，这有助于让我们登顶为中国各省的榜样（特别是在中国工业在总体上十分落后的情况下）。"
 GXC_Revive_Guangdong_Arsenal: "修缮广东兵工厂"
 GXC_Revive_Guangdong_Arsenal_desc: "广东兵工厂可以说是全国少有的大型兵工厂。既然该厂已经由我们所掌控，我们理应试着修缮并扩建它，以此提高我们的工业产能——自然，这样将会增强我们的军事生产能力，从而让我们在同敌人竞争时拥有更多优势。"
 GXC_Local_Investment: "地方投资"
 GXC_Local_Investment_desc: "对全省各地的投资将会加快我省的经济发展，也有利于我们维持广东在国内的地位。由于该省现有基础设施基础十分薄弱，因此这涉及到大量的建设工作。"
 GXC_Consolidate_Local_Support: "巩固地方支持"
 GXC_Consolidate_Local_Support_desc: "尽管陈炯明的政治议程相对激进，但他仍然能够通过吸引广东地方士绅来维持他的省长职位。虽然这一举措在他的激进支持者中仍不受欢迎，但陈炯明的省长职位毕竟依赖于地方精英的支持，毕竟他们在选举产生的省议会中有着重要的影响力。"
 GXC_Republican_United_Front: "共和大同盟"
 GXC_Republican_United_Front_desc: "陈炯明是一位热诚的共和派，并且有着和其他政见不同的共和派别共事的罕见能力：无政府主义者、国民党、自由派和保守派都可以和陈炯明在一面旗帜下战斗。他希望他能继续站在中国共和派运动的前沿，他希望能创立一个统一战线，让各派为一个民主的联省制共和中华而共同奋斗。"
 GXC_Education_Reform_focus: "教育改革"
 GXC_Education_Reform_focus_desc: "中国的教师待遇和入学人数远远不如欧洲和北美的标准，更别提教育器材和教学质量了，而致公党则一直希望改善这点。通过在省财政中划出具体的专项资金，并持之以恒的向教育领域投入资源，我们能够启迪人民，带领中国走出战乱与愚昧，走向繁荣富强。"
 GXC_Expand_Yue_University: "扩建广东大学"
 GXC_Expand_Yue_University_desc: "广东大学是1921年陈炯明首次就任广东省长时建立的一所高等学府，也是广东省教育委员会的中心。尽管经过了多年动乱，教育仍是广东省的首要执政目标之一，扩建广东大学，是一项对广东有利的长久之计。"
 GXC_Professional_Training_School: "职业培训学校"
 GXC_Professional_Training_School_desc: "千年以来，公职人员的专业素养一直是中国文化与治国才能评判标准的重要组成部分。我们应当在不破坏传统的情况下继续推进改革教育系统，将这些传统改良并进行现代化，从而提高我们那些已受过教育的干部队伍们的素质。"
 GXC_Massive_Literacy_Campaign: "大规模扫盲运动"
 GXC_Massive_Literacy_Campaign_desc: "文盲问题困扰我们太久了。若中国想要重新强盛起来，那么每个中国人都必须要具有最为基本的读书识字的能力。若民智不兴，则民主无望！"
 GXC_Reform_Local_Culture: "改良本土文化"
 GXC_Reform_Local_Culture_desc: "广东从未挣脱出堕落、腐败、无责任心的怪圈。若不能精确地找出这些问题的根源，便难以从源头上处理——然而，往往，这些问题，早已深深植入了本土的文化之中。虽然陈炯明已经为根除嗜赌、吸毒等恶习付出了超过二十年，但省府必须更进一步努力，以求改善人民群众的福祉。"
 GXC_County_Self_Governmence: "县域自治"
 GXC_County_Self_Governmence_desc: "陈炯明和其他著名的中国改革家都明白：中国太大了，难以用单一制国家的形式进行管理，以联邦制形式重划中央与地方间的关系将有助于化解中央集权政府下的诸多弊病。这一模式必须由下而上完成，而非由上而下地推行；这一模式应当始于传统“皇权不下县”下各县自治的传统，并从此让民主发芽生长。"
 GXC_Land_to_the_Tiller: "耕者有其田"
 GXC_Land_to_the_Tiller_desc: "土地改革是致公党最为重要的主张，但自始至终也是致公党最受人忌讳的地方。“耕者有其田”这句口号必须具体为一个可行且按部就班实施的土地改革方案，从而帮助广大农民自我组织起来并投入到民主政治中去，让他们摆脱贫苦生活并避免被那些地主老财剥了皮。"
 GXC_Promote_Self_Organization: "鼓励自治"
 GXC_Promote_Self_Organization_desc: "自治是陈炯明理念的核心。若人民不自由，则民主无意义；若不能取得政治自治与经济独立，则人民无法求得自由。所以对中国而言，求得民主的关键是把人民组织起来，让人民有能力携手共抗腐败与专制。"
 GXC_Enlightened_Gentry_Dominance: "开明乡绅之治"
 GXC_Enlightened_Gentry_Dominance_desc: "地主主宰了两广的乡村地区，在省议会中也有着极大地影响力。迄今为止，他们的影响力都至关重要。考虑到从一开始他们就十分合作，甚至还愿意接受一些温和的改革，背叛他们可能是一项不明智的举动。然而，这样做大概不会得到广大改革派的欢迎。"
 GXC_Agricultural_Commodification: "农业商品化"
 GXC_Agricultural_Commodification_desc: "农业仍然是绝大部分中国人谋生的行当。保证农业生产有利可图，一方面有助于改善财政收入，另一方面又能够帮助农村进一步发展。"
 GXC_Rural_Development: "乡村发展"
 GXC_Rural_Development_desc: "土地改革和政治改良等字眼何其美好，但若非广大农民真的亲眼见证了自己生活质量的提高，他们绝不会相信我们的宣传话语。发展农村地区将是改善全省经济状况的必由之路。"
 GXC_Federalist_Model_Province: "联省模范省"
 GXC_Federalist_Model_Province_desc: "陈炯明希望建立一个“联省主义模范省”来告诉国人联省主义并非纸上空谈——他将真正建立一个更美好、更自由、真正统一的新中华。并希望说服其他各省的省督们以他为榜样。"
 GXC_Fire_in_the_Lake: "湖中之火"
 GXC_Fire_in_the_Lake_desc: "两广的合作崩盘了！各路争权夺利的势力纷纷脱离控制，两省之间的战争已经爆发了。粤桂二省角力的胜者不仅将主宰两广的未来，还可能影响整个中国的大变局。"
 GXC_Guangxi_Warlord_Domination: "桂系主宰"
 GXC_Guangxi_Warlord_Domination_desc: "马济领导下的桂系最后赢下了粤桂战争。看来两广高度军事化的现状继续维持下去已是板上钉钉了。不过桂系是希望问鼎中原还是守土一方仍然尚不清晰。"
 GXC_Stabilize_the_Situation: "稳定局势"
 GXC_Stabilize_the_Situation_desc: "显然广东并不欢迎各路入侵者。若我们不能将其整合入我们的政府治下，我们就需要同广东的各路贤达好好共事才行。稳定，是我们夺取广东贤达人心的关键。长远来看，赢得当地精英的支持将有助于我们的统治。"
 GXC_Exploit_Our_New_Lands: "盘剥新土地"
 GXC_Exploit_Our_New_Lands_desc: "广东很富裕，但现在广东人的财富已由广西掌控了！广东人怎么想的和我们无关，我们只需让桂军继续壮大就行了！"
 GXC_Further_Militarization: "继续军事化"
 GXC_Further_Militarization_desc: "在陈炯明的领导下，广东的去军事化水平明显上升，毕竟他希望用文官政府来取代军阀政治。但为了进一步扩大我们的军力，必须扭转这种趋势。"
 GXC_Raid_Our_Enemy: "边境袭击"
 GXC_Raid_Our_Enemy_desc: "广西匪盗横行的风气可以说是一方特产了，那我们干嘛不加以利用呢？为了供养我们庞大的军队，我们可以装作土匪去外省省道上多“转转”，为我们的部队掠取物资装备。"
 GXC_Expand_Nanning_Academy: "扩建南宁讲武堂"
 GXC_Expand_Nanning_Academy_desc: "南宁陆军讲武堂是清末新政的产物，从那里走出了一大批桂军的军官士官。若我们想扩大军队，我们必须先扩建讲武堂，不然我们如何能保证新训军官的素质。"
 GXC_Expansionism: "扩张主义"
 GXC_Expansionism_desc: "广西若想生存，那就必须扩张，不然我们就只能被别的军阀端了。"
 GXC_End_Yunnan_Threat: "终结云南的威胁"
 GXC_End_Yunnan_Threat_desc: "云南和广西自辛亥革命起就斗争良久了。现在云南与桂系的敌人李宗仁沆瀣一气，为李宗仁重建广西国民党的行动煽风点火，那我们就要先下手为强，让他们付出代价。"
 GXC_Republican_Glory: "共和荣耀"
 GXC_Republican_Glory_desc: "广西是首批投身于辛亥革命及随后的护法运动的省份之一。我们的未来同民国息息相关，而我们的过往则被那短暂的中华民国所光耀。共和誓当再造，广西小伙们愿为再造共和的使命奋勇前行！"
 GXC_Lu_Rontings_Legacy: "陆荣廷的遗产"
 GXC_Lu_Rontings_Legacy_desc: "陆荣廷是一位伟大的人。他不仅在军事领域战功卓著，在人际关系上他也有着一双无人能比的伯乐之眼。在他治下，桂系军阀成为了一个开放多元的集团：用人不论背景，举荐只论才能；正如陆荣廷他自己的两个养子就分别是回民和越南人。"
 GXC_Merchant_Government: "商人政府"
 GXC_Merchant_Government_desc: "陈廉伯取得了胜利！广州总商会和商团军已经打败了可恶的桂系军阀。在总商会的领导下，两广的正迈步走向经济繁荣！财富将从此长流，好似黑暗浑浊的太虚中生起了一颗新星！"
 GXC_Merchant_Corp_Dominance: "商团掌权"
 GXC_Merchant_Corp_Dominance_desc: "广州商团军是广州总商会旗下的武装，现在商团军已经成为了陈廉伯治下两广的主力军了。不出意料，他们已是社会各界的巴结对象，而其影响力也将大增。"
 GXC_Strengthen_Trade_Protection: "加强贸易保护"
 GXC_Strengthen_Trade_Protection_desc: "广州总商会希望重新审订陈炯明时期通过的一些省法。他们希望为两广地区的华商争取更大规模的贸易保护，以确保财富能由中国人创造、由中国人掌控。"
 GXC_End_Labor_Movement: "镇压劳工运动"
 GXC_End_Labor_Movement_desc: "在陈炯明的社会主义政策的保护下，广东的劳工运动随着广东工业化而兴起。但这不能一直持续下去，毕竟劳工运动威胁着我们的经济稳定和繁荣。毕竟，这些由工团主义洋佬操纵的盲流真的可信么？"
 GXC_Philantropy: "慈善事业"
 GXC_Philantropy_desc: "陈廉伯是一位慈善家，这使得他受大众敬爱。这位新省长自然不愿停下来，他将继续以个人名义资助学校和医院，其他的公益事业亦然。这不仅有利于大众，也有利于自己的宣传。"
 GXC_Merchants_Fight_Bandits: "碾碎广西土匪"
 GXC_Merchants_Fight_Bandits_desc: "广西的匪患一直是桂省发展的“拦路虎”。只要匪患继续横行，经济增长就会受到阻碍；总商会决不能容忍这一毒瘤，商团军将会确保桂省的贸易活动受到保护。"
 GXC_Chinese_Washington: "中国华盛顿"
 GXC_Chinese_Washington_desc: "在商团起义期间，一位在香港的西方评论家称陈廉伯是“中国的华盛顿”。陈廉伯或许不是第一位收到这种赞誉的人，但这在西方人眼中必然是一种积极的评价，并能让我们在海外的事业中收获良多。"
 GXC_Reapproachment_with_Yunnan: "同云南和解"
 GXC_Reapproachment_with_Yunnan_desc: "我们同云南的冲突不能再继续下去了，这对共和百害而无一利，是时候重新同他们联起手来对抗专制了，不然北方的残暴军阀就会将我们一个接一个地消灭掉。"
 GXC_Reapproachment_with_Yunnan2: "同云南和解"
 GXC_Reapproachment_with_Yunnan2_desc: "我们同云南的冲突不能再继续下去了，这对共和百害而无一利，是时候重新同他们联起手来对抗专制了，不然北方的残暴军阀就会将我们一个接一个地消灭掉。"
 GXC_Secure_South_China: "取得华南"
 GXC_Secure_South_China_desc: "保证华南由两广控制将稳固两广在华南地区的主导地位。如此一来，我们就能从中央政府那里“争取到”一定的自主权——除非他们不惜与我们刀兵相见。"
 GXC_Conquer_Indochina: "征服印度支那"
 GXC_Conquer_Indochina_desc: "如果那些印度支那的激进派妄图向北散播他们那有害的意识形态，那他们就是我们政府的威胁。他们那邪恶的政府必须被推翻，换上一个于我们有利的亲善政府，这样才能保卫我们的南部边境。"
 GXC_Secure_South_China2: "取得华南"
 GXC_Secure_South_China2_desc: "保证华南由两广控制将稳固两广在华南地区的主导地位。如此一来，我们就能从中央政府那里“争取到”一定的自主权——除非他们不惜与我们刀兵相见。"
 GXC_Conquer_Indochina2: "征服印度支那"
 GXC_Conquer_Indochina2_desc: "如果那些印度支那的激进派妄图向北散播他们那有害的意识形态，那他们就是我们政府的威胁。他们那邪恶的政府必须被推翻，换上一个于我们有利的亲善政府，这样才能保卫我们的南部边境。"
 GXC_Initiate_United_Provinces: "第三次汕头会议"
 GXC_Initiate_United_Provinces_desc: "前两次汕头会议是为了让各路联省派领导共商大事而召开的，并有外国领导人的代表与会观摩。现在是时候召开第三次汕头会议了，正式与北京的专制政府决裂。最终实现我们的民主联省政府之梦想。"
 GXC_United_Provincial_Consititution: "临时联省宪法"
 GXC_United_Provincial_Consititution_desc: "订立宪法一事是陈炯明《建设方略》中的重要部分。虽然在全国统一之前，这部法典只能起到临时性的过渡作用，但我们将让各省代表一同起草我们的联省宪法。"
 GXC_Southern_Reconstruction_Plan: "华南建设方略"
 GXC_Southern_Reconstruction_Plan_desc: "在20年代，陈炯明为中国写了一本极具野心的《建设方略》，希望弥合各交战派系之间的隔阂，实现国家的统一，而这一计划也被当时其他几位省长或督军采纳。现在《建设方略》已被我们的盟友所采纳，协助我们共同把华南建设为中国的一个典范，从而推进联省主义和民主思潮的传播。"
 GXC_Civilian_Guangxi: "重建广西文官政府"
 GXC_Civilian_Guangxi_desc: "长期以来，广西都被那些争权夺利、竭泽而渔的军阀们榨干了身上的最后一滴油水。恢复广西省议会的权力并在广西实施《建设方略》将为联省运动提供急需的实践经验，并能推广联省运动的影响。"
 GXC_Feds_Suppress_Bandits: "终结广西匪患"
 GXC_Feds_Suppress_Bandits_desc: "辛亥革命以来，匪患就成了广西的大问题。而之前各朝各代的历史上，人们对广西的印象也同土匪绑在一起，时至今日亦然。要想赢得民心，兑现经济发展的承诺，我们必须狠下心来剿灭匪患！"
 GXC_Military_Nationalization: "军政统一"
 GXC_Military_Nationalization_desc: "中国当下最大的问题就是军阀，他们挡在了国家统一的必然之路上，还继续用腐败和专制手段来威胁着统一。陈炯明认为全中国只需要有一支服从于联省文官政府的军队就够了，但这将是我们同这些军阀决裂的最后一根稻草。"
 GXC_National_Protection_Alliance: "护国联盟"
 GXC_National_Protection_Alliance_desc: "为了反对北京违宪而腐败的政府，必须要再一次兴复起护国运动。全华南的志同道合之士们将聚集在一起，这将使我们有力量最终一劳永逸地统一中国。"
 GXC_Negotiate_For_Reunification: "南北谈判"
 GXC_Negotiate_For_Reunification_desc: "陈炯明认为统一中国的唯一途径是与北方妥协并谈判，比起用枪炮来统一，不如用纸笔来统一。既然大清不讲理，那么我们或许可以和奉天的共和派谈谈？又或者让吴佩孚爱国心大发，抛弃清政府与我们和谈？"
 GXC_A_New_China: "新中国"
 GXC_A_New_China_desc: "北京已经在我方旗下，现在是时候宣布我们才是真正的中央政府了！我们将再一次重建中华民国，而这一次她将永垂不朽！"
 GXC_National_Protection_Alliance2: "护国联盟"
 GXC_National_Protection_Alliance2_desc: "为了反对北京违宪而腐败的政府，必须要再一次兴复起护国运动。全华南的志同道合之士们将聚集在一起，这将使我们有力量最终一劳永逸地统一中国。"
 GXC_A_New_China2: "新中国"
 GXC_A_New_China2_desc: "北京已经在我方旗下，现在是时候宣布我们才是真正的中央政府了！我们将再一次重建中华民国，而这一次她将永垂不朽！"
 GXC_A_New_China3: "新中国"
 GXC_A_New_China3_desc: "北京已经在我方旗下，现在是时候宣布我们才是真正的中央政府了！我们将再一次重建中华民国，而这一次她将永垂不朽！"
 GXC_Li_Zongren_focus: "国民党归来"
 GXC_Li_Zongren_focus_desc: "李宗仁及其背后的新桂系已经正式控制两广了。自北伐战争失败以后，复兴的国民党再一次取得了行动的基地。在党内右派的支持下，国民党必须抓紧时间准备，使广州能成为第二次北伐的基地。"
 GXC_whampoa: "恢复黄埔军校"
 GXC_whampoa_desc: "十多年前，为了培养英雄的、保卫革命的干部和士兵，国民党永远的总理——孙中山先生在长洲岛上创办了黄埔军校。虽然以前，黄埔军校被左派分子稀释了、腐蚀了，但现在，我们接管了广东，要让黄埔成为我们新国民革命的军校。"
 GXC_launch_hunan_expedition: "要求湖南屈服"
 GXC_launch_hunan_expedition_desc: "湖南省是我们二次北伐要跨过的第一关。我们会要求湖南拥护国民革命，加入我们的政府，不然就动员军队，迅速跨过田野、渡过湘江。"
 GXC_launch_eastern_expedition: "进军南京"
 GXC_launch_eastern_expedition_desc: "我们可能不会立即攻向北京，而是顺长江而下，进攻从江西到江苏的华东地区。辛亥革命时，南京是孙中山先生的大总统府所在，占据这样一个战略重镇可以鼓舞士气。"
 GXC_launch_western_expedition: "迫使西部省份屈服"
 GXC_launch_western_expedition_desc: "云南和四川等西部省份远离北京的视线，但这几省本就处于自治状态，日后可能会构成威胁。我们还可以在这些省份中寻找可能忠于广州军政府的共和派盟友。准备迅速西征，保护我们的西侧边界。"
 GXC_second_northern_expedition: "开始二次北伐"
 GXC_second_northern_expedition_desc: "第一次北伐灾难性地告终，但现在，八省联合崩溃，而北方的暴君还在为巩固权力苦苦挣扎，没有比现在更好的出兵时机了。我们会凯旋而归，为革命中牺牲的同志们报仇雪恨！"
 GXC_provinical_unrest: "处理省内动乱"
 GXC_provinical_unrest_desc: "长期以来，我们在两广，尤其是广东老根据地有重要的影响，但还有很多人继续忠于狡猾的联省派、腐败的商人甚至卑鄙的军阀。我们必须让人民相信我们的善意，铲除反对我们的人。广东曾经是，以后也会是祖国统一的基地！"
 GXC_kmt_land_reform: "耕者有其田"
 GXC_kmt_land_reform_desc: "长期以来，中国人民都是在陈旧的封建桎梏下劳作。作为国民革命的一部分，我们必须实现耕者有其田——这是我们对国家发展的承诺，不可或缺。同时，土改也能避免外界带来的不必要的激进主义和阶级分化，并带来真正的国民革命。"
 GXC_communications: "成立交通部"
 GXC_communications_desc: "过去，通信是维系庞大帝国的关键，而通信不畅往往是帝国没落的关键原因。如今，通信技术发展极快，必须要有政府机构专门负责维护通信。此外，同等重要的一点是，必须防止恶人滥用通信技术破坏我们的事业。"
 GXC_tutelage: "训政的必要性"
 GXC_tutelage_desc: "中国要完全成为功能齐全的民主国家，最多要经历三个阶段。第一阶段是荡平军阀的“军政”，这个阶段已经过去了；现在我们要进入第二个阶段，建立一党“训政”，训练人民参与宪政的能力。国民党会引导人民度过这个艰难的阶段，避免中国倒退回军阀时代。"
 GXC_lec_ties: "与上海的联系"
 GXC_lec_ties_desc: "由于广东拥有多个国际贸易口岸，我们与使馆城市中的多方都有联系，其中既包括共和派的朱红社，也包括上海三合会等上不得台面的组织。这两者都是革命必需的盟友，是远方的同志，也是和我们一样怀揣民族解放愿望的爱国者。"
 GXC_crush_leftists: "驱逐工团主义者"
 GXC_crush_leftists_desc: "军阀是疥癣之疾，而工团主义却是心腹大患——这根本就是对孙先生革命的歪曲。十年前，国民党盲目崇拜左派，和第三国际的妖魔鬼怪混在一起，结果引来了外国的干预，错失了统一机会，还播下了内部分裂的种子。我们不会再犯这种错误——所有工团主义者和其他激进分子会被立即开除出党。"
 GXC_kmt_commissars: "恢复政治部"
 GXC_kmt_commissars_desc: "要贯彻落实“党国”的概念，就要建设积极的政委团体，维护党的正统性，保证人们对党的忠诚。如果革命要成功，政治部不仅需要保障我们治下的军队和地区安全可靠，还要在整个社会中开展工作。我们正从头开始建立新中国，政治部将是保护革命免受外来颠覆不可或缺的一部分。"
 GXC_provisional_yuan: "成立临时立法院"
 GXC_provisional_yuan_desc: "进来，国民党宣布重归广州，我们要重新成立立法院，在全国范围内建立合法性，并宣布我们才是唯一的国民党正统。我们将与广东的国民党结为统一战线，团结起来，让孙中山先生的梦想不灭。"
 GXC_kmt_congress: "宣布召开国民党全国代表大会"
 GXC_kmt_congress_desc: "我们终于巩固了全国的统治，现在，必须召集国民党领导人，在白日照耀下成立新民国。我们将共同为国民革命的下一阶段奠定基础，将中国所有省份纳入我们的政府机构。万千同志英勇牺牲，换来中国今日得救。"
 GXC_work_with_pac: "立即邀请临时行动委员会！"
 GXC_work_with_pac_desc: "左派主导的中央委员会已经垮台，广东成为最后一个用左派观点诠释孙先生的主义的地方。我们应该邀请孙先生的遗孀——宋庆龄先生和她临时行动委员会的余部来到广州加入我们，这样革命的火种就不会熄灭。"
 GXC_martial_law: "落实训政"
 GXC_martial_law_desc: "第二十八条至三十一条规定，建设时期必须按照孙中山先生的思想，实行训政。在国家统一后宝贵而又动荡的时期中，国民党领导的国民政府要训练、引导人民行使选举权、罢免权、倡议权、公投权四项政治权利。"
 GXC_academia_sinica: "中央研究院"
 GXC_academia_sinica_desc: "作为先总理孙中山中华复兴方略的一部分，中央研究院是民国倡导学术研究和高等教育理想的尝试。研究院中的课程涵盖广泛，既有培训课程，也有研究课程，包括生物学、数学、人文学科、农业等领域。"
 GXC_national_monopoly: "建立国有化垄断"
 GXC_national_monopoly_desc: "中国半殖民地社会的地位表明，中国经济不能自给自足，无法成为真正的自由国家。作为国家重建工作的一部分，根据三民主义的原则，我们会将铁路等所有重大国家项目国有化并控制，以发展真正自给自足的经济。"
 GXC_rebuild_national_arsenals: "重建国家兵工厂"
 GXC_rebuild_national_arsenals_desc: "在全国范围内，有许多兵工厂被遗弃或滥用，它们曾为私兵或各路军阀的阴谋服务。在国民革命军领导下，我们将夺取或没收这些兵工厂，在不久的将来，我们会将它们重建为民国的军工复合体。"
 GXC_extend_education: "接触群众运动"
 GXC_extend_education_desc: "孙中山先生的三民主义中，比较关键的是民族主义和民生主义，但从总体上说，民生主义渗透着党内左派的观点。我们对于民生主义的诠释是这样的：我们仍然偏向通过类似群众运动的方式来联系中国工人和农民，并将他们从军阀统治中解放出来。但是，我们不仅仅会关注他们，而是鼓励国民党成为全民的党，包括资产阶级在内。"
 GXC_state_capitalism: "采用国家资本主义"
 GXC_state_capitalism_desc: "在寻求中国经济复苏和重生之道的过程中，孙中山先生既没有采用西方资本主义的做法，也没有采用马克思主义的做法。他认为，国家现代化的同时，可以有另一种解决资本主义面临问题的方法。按照他的主义，国家将在经济规划和结构中发挥作用，并在沿海地区建立所谓的“飞地”，利用外贸和资本，帮助中国经济快速发展。"
 GXC_economic_stabilisation: "国家重建委员会"
 GXC_economic_stabilisation_desc: "在国家经济完全崩溃的情况下，我们必须着眼于改革我们落后的工业和农业。国家重建委员会是孙中山先生的心血结晶和伟大设想。"
 GXC_encourage_nationalist: "鼓励民族主义教育"
 GXC_encourage_nationalist_desc: "我们必须教育全体公民为中华民国服务，并学会热爱国家。根据宪法第四十九条，国家所有私立和公立教育机构均应受国家监督，并负责执行国家制定的教育政策。三民主义应成为全国一切学校教育的基础。"
 GXC_new_life_movement: "开启新生活运动"
 GXC_new_life_movement_desc: "虽然国民革命在军事层面已经完全胜利，但党内右派认为，国民革命的民生承诺仍然停留在纸面上。世风日下，贪污腐败、从众心理和享乐主义深入骨髓，侵蚀着社会肌体；形势严峻，党国有责任指示和引导民族回归儒法之根本，重振失却已久的伦理道德。"
 GXC_cult_of_personality: "委员长崇拜"
 GXC_cult_of_personality_desc: "从匪帮首领到国民革命军总司令，李宗仁已成为全国家喻户晓的人物。他继承孙中山先生的革命事业，在青天白日旗下再造统一的中华；他声威远扬，创造的军事奇迹数不胜数。让我们在全国范围内鼓动对李宗仁的崇拜吧，他不仅仅是我们的总司令，更是人民的领袖，在祖国危急存亡之秋，他站出来带领中国，走向伟大复兴。"
 GXC_constitution: "通过宪法"
 GXC_constitution_desc: "根据第一次全国代表大会的决议，现在是通过新宪法并结束训政的时候了。虽然人们对委员长解除戒严、恢复民主的措置普遍感到乐观，但也有人恳求委员长暂缓行事，现在还没到放开的时候。"
 GXC_kmt_faction: "保卫国民革命"
 GXC_kmt_faction_desc: "历尽艰险、排除万难，在中国国民党领导下，国民革命终于取得胜利，中华大地归于一统。但革命不应就此停止。世界形势风云万变，新生的中国在这动荡的秩序中确定下一个任务——我们将转向自己和我们的邻国，以保卫国民革命的胜利成果。"
 GXC_legacy_of_war: "统一战争的教训"
 GXC_legacy_of_war_desc: "历经艰难困苦，两广革命军已经确立其中国军队中的中坚地位。革命军起于北伐战争的残兵败将，已经锤炼为统一中华的威武之师。让我们回首研究统一战争的战术，以迎接国民革命军将来的斗争。"
 GXC_firepower: "震慑行动"
 GXC_firepower_desc: "由于射程较大、使用方便，炮兵长期以来一直是军阀武装的最爱。但他们差劲的协调和落后的装备往往导致败多胜少。让我们研究并复刻西方的炮兵战术，如徐进弹幕炮击等，来发展我们的爆破突击理论。"
 GXC_kmt_tanks: "新式战争"
 GXC_kmt_tanks_desc: "在统一战争中，军阀武装很少拥有坦克——几乎所有装甲车辆都是进口货。眼下国家一统，中华工业的心脏持续跳动，我们得以发展自己的坦克和装甲计划。在未来，我们将不再用大刀和步枪推进战争，而用装甲部队摧枯拉朽，并迎接胜利。"
 GXC_kmt_central_military_academy: "建立中央军事学院"
 GXC_kmt_central_military_academy_desc: "随着孙中山先生革命愿景的完成，黄埔军校也没有必要留在广州了。这所杰出的军事学校将被迁往我们的首都，以创建一个中央军事学院。聚天下之将才而育之，并改进我们的中央指挥。"
 GXC_integrate_the_warlords: "整合军阀"
 GXC_integrate_the_warlords_desc: "尽管国家已经统一，仍有许多军阀和部队尚未归顺中央。让我们赦免这些将军，以收编其部队，为新生的中华民国服务——同时确保军队仍然听党指挥。"
 GXC_kmt_cic: "中华工业合作社"
 GXC_kmt_cic_desc: "统一进程浩浩荡荡，但战火无情，征战和顽抗中仍然产生了混乱，成千上万的中华儿女失业乃至沦为难民。为弥补中国受损的工业能力，我们将组织工业合作社，实行工人民主，以对我们快速发展的武器工业做出贡献。这不仅能鼓励群众对党的支持，对我们振兴军工的努力也属雪中送炭。"
 GXC_kmt_nra: "民国的军队"
 GXC_kmt_nra_desc: "尽管统一后国民革命军仍存在许多问题，但我们在改革中成功地将其现代化，并使其准备好应对将来的冲突。每天，都有许多热情的新兵加入我们，并在国民革命军老兵的指导下训练。作为中华民国真正的军队，它将见证未来几代人的中国现代化的成功。国民革命军万岁！中国国民党万岁！"
 GXC_central_aviation_academy: "中央航校"
 GXC_central_aviation_academy_desc: "统一之前，各地的航空事业大多局限于省级层面，旨在建立小规模的地方空军。而作为军队现代化的重要部分，贯彻国民革命意旨，我们将创建中央航校，培养政治上忠于三民主义、本领上适于未来战争的出色飞行员。"
 GXC_kmt_new_aircraft_factories: "扩展军事航空工业"
 GXC_kmt_new_aircraft_factories_desc: "北伐统一之前，我党缺乏空军，而统一全国之后，我们开始努力增加飞机生产。我们将提供政府补贴，帮助加快新工厂的建设，帮助中国空军大量生产、快速成军。"
 GXC_kmt_new_fighters: "发展国产战斗机"
 GXC_kmt_new_fighters_desc: "随着我们本土航空工业的发展，我们将大量制造国产机型：（空军飞机制造厂）朱氏研驱零。这架单翼飞机将能够兼作战斗机和俯冲轰炸机的两重用途。"
 GXC_kmt_medium_bomber: "空中恐怖"
 GXC_kmt_medium_bomber_desc: "世界冲突已经表明，现代战争也是通过针对地方工业复合体和军事设施的密集轰炸来赢得的。让我们鼓励我们的飞行员和航空工程师研究欧洲的轰炸机设计，从而我们可以采用类似理论，专注于火力轰炸及“空中恐怖”。"
 GXC_kmt_cas: "近距支援整合"
 GXC_kmt_cas_desc: "德意志帝国和不列颠联盟等欧洲国家的现代化战术中可以了解到，近距空中支援对现代战场的机动性至关重要。让我们通过研究和购买外国轰炸机来发展我们自己的空军，在模仿中取得进步。"
 GXC_naval_bombers: "空对海瞄准计划"
 GXC_naval_bombers_desc: "抗战教训告诉我们中国弱点所在：没有一支强大的海军，中国将任由域外海军强国宰割，正如德国和日本曾经做过的那样。为了打击外国海军，我们鼓励发展海轰力量，研究和训练更好地瞄准，以寻求在舰队劣势局面中仍保有海战能力。"
 GXC_roc_navy: "重振中华民国海军"
 GXC_roc_navy_desc: "随着全国统一与孙中山先生遗愿的实现，我们现在必须将我们羽翼未丰的省级海上武装力量转化为新的国家海军。让我们在白日旗下重振中华民国海军，并鼓励在中国沿海建造船坞，以满足我们对船只日益增长的需要。"
 GXC_legacy_of_beiyang_fleet: "北洋军官的余热"
 GXC_legacy_of_beiyang_fleet_desc: "由于统一战争，中国的一些最优秀的海军将领和军官在全国统一后离开了岗位。我们给予他们全面的政府特赦，以便这些海军军官能够加入新中国的革命海军，在公海上训练并领导下一代的中国水手。"
 GXC_kmt_destroyers: "驱逐舰计划"
 GXC_kmt_destroyers_desc: "任何现代海军都需要驱逐舰作为轻型支援舰只。因此，拨款建造驱逐舰的项目得到了新民国海军的大力支持，这将对海军整体建设工作大有裨益。"
 GXC_kmt_submarines: "深渊死神"
 GXC_kmt_submarines_desc: "海军建设的下一步是建造潜艇。许多现代海军用潜艇攻击海洋上的护航队和舰队，如果我们也拥有潜艇，就有助于瓦解自太平洋而来的敌人，并保护海岸线免遭入侵。我们将向完整的现代海军迈出美妙的一步。"
 GXC_cruisers: "中国巡洋舰现代化方案"
 GXC_cruisers_desc: "作为海军改革工作的一部分，我们还应该对轻巡洋舰等大型舰船进行现代化改造。中国有着巨大的工业潜力，毫无疑问，随着时间的推移，我们将能够实现雄心勃勃的巡洋舰现代化工作，创建与哪怕是最强大的对手旗鼓相当的民国海军。"
 GXC_prepare_for_storm: "山雨欲来"
 GXC_prepare_for_storm_desc: "下次战争将是波及全国的战争，而海岸线地区承载着部分中国最大的工业基地。如果要保护我国免受海上来的攻击，就要努力让沿海防御设施现代化并有所发展，还要配备现代雷达站，将我们的力量投射到南海和东海。"
 GXC_kmt_invade_taiwan: "最后的斗争"
 GXC_kmt_invade_taiwan_desc: "台湾沦为日本殖民地已经太久了。1895年宝岛沦亡以来，自古属于中国的神圣领土就被无耻窃据，反抗殖民压迫的抵抗运动也被无情击溃。但清朝的耻辱将不再重演。我们日益强大的国力军力，将向世界宣示中国的再度崛起！"
 lng.0.t: "两广介绍"
 lng.0.d: "两广是一个地理术语，代表着西部的广西省和东部的广东省。两广总督最初是明朝设立的职位，但后来历经多次变革，直到1911年最终取消。其正式名称是冗长的“总督两广等处地方提督军务、粮饷兼巡抚事”。\n\n广东省是中国最富裕、最发达的地区之一，广州与上海、南京和北京齐名。然而，近代以来广东的历史却往往与刀兵相关联，在19世纪该省被迫将香港、澳门和广州湾割让给了西方帝国主义者，而辛亥革命后各路军阀的混战和国民党的动荡统治进一步蹂躏了广东。1926年北伐失败后，该省一直由陈炯明统治，并得到了显著的恢复和发展，形成了一个多派别的年轻省级民主政体。\n\n与此同时，广西一直由陆荣廷统治，他被视为典型的军阀头子。在过去十年间，广西已经高度军事化，其经费主要出自广东，故而两省从南京方面和直系手里争取了越来越多的自治，武力统治两广的念头太不现实，如若失败，则会导致八省联合乃至全中国的混乱。两广的高度自治也使得许多在中国其他地方被禁止的团体能够在此处活跃。"
 lng.0.a: "陈省长将带领我们渡过难关。"
 lng.0.b: "那么广东有哪些派系呢？"
 lng.0.c: "讲讲广西的情况。"
 lng.1.t: "两广脱离八省联合"
 lng.1.d: "随着八省联合陷入争夺南京的大战，广东省省长陈炯明宣布两广地区立即脱离联合。他谴责八省联合腐败无能，不能给予人民福祉。而广西省长陆荣廷也紧随其后宣布独立。于是，广东、广西两省议会在广州召开联合会议，选举陈炯明为两广临时总督。\n\n尽管为了抵御土匪和八省联合崩溃后那些野心勃勃的军阀，两广联合了起来，但这个新生的省份联盟内部已是矛盾重重。广东广西二省领导人的联合只是时局所迫，他们连如何治理该地区都有着截然不同的想法，更不用说整个中国了。陆荣廷领导着一个高度军事化的省份，而陈炯明则领导着一个中国为数不多的多党派共和联盟。\n\n两广地区或许可以躲掉八省联合崩溃带来的流血冲突，但它无法躲掉因北京政府的无能而引起的天下大乱。"
 lng.1.a: "这种脆弱的平衡会持续下去吗？"
 lng.101.t: "广东的各派系"
 lng.101.d: "目前，陈炯明领导着一个广泛的共和派联盟——共和大同盟，除他自己的致公党之外，同盟中还存在着许多党派。\n\n首先介绍致公党。1925年，陈炯明和他的盟友唐继尧创建了致公党。致公党的意识形态可以与西方的社会民主主义相媲美，希望在全中国提升民众和工人的权利。主要的是，致公党是中国最重要的联省派政党，它呼吁将中国重组为联省共和国，实行多党制民主。\n\n其次是陈铭枢领导的生产人民党，它本质上是广东国民党温和左派组成的边缘组织。和联省派一样，生产人民党也是社会民主主义的，但他们和联省派的不同之处在于，他们的意识形态和政治哲学是基于孙中山三民主义的。两派创始人之间的过节阻碍了生产人民党和联省派进一步合作，北伐前，孙中山和陈炯明曾激烈冲突，一拍两散。\n\n最后是粤商公安维持会，它不是政党，而是广州商团的准军事组织，极具影响力。在陈廉伯的领导下，他们的主要目标是保护企业和贸易免受土匪和不负责任的政客侵害。他们与东亚监事会中的香港和德国商人有明显的联系，这在广州引起了更多反租界人士的批评。"
 lng.101.a: "陈省长将带领我们渡过难关"
 lng.101.b: "讲讲广西的情况。"
 lng.102.t: "广西局势"
 lng.102.d: "在广西，省议会不过是军队的橡皮图章，因此，政治团体很少公开反对广西省长陆荣廷和他的集团。广西一直处于高度军事化之中，广西士兵的优秀闻名全国。然而，这种高度军事化代价高昂，因为桂军经常补充规模较小的粤军，富裕的广东几乎一直在帮助桂军维持运转，建立了粤桂互相依存的关系。\n\n比起中国的其他军阀，桂军出人意料的多元，他们会从许多广西少数民族中征兵，几乎没有歧视。陆荣廷有意的谨慎推进着这种多元化，甚至他的两个养子（也是桂系的副领导人）也是这种多元化的产物：马济是回族穆斯林，而陆裕光则是越南人。\n\n目前，桂系主要的敌人躲藏在云南：李宗仁与国民党右派结盟，耐心地等待着机会，准备重夺广西。"
 lng.102.a: "陈省长将带领我们渡过难关。"
 lng.102.b: "那么广东有哪些派系呢？"
 lng.103.t: "八省联合崩溃"
 lng.103.d: "最近，来自南京的官方报道很少，还经常互相矛盾，但可以看出，八省联合南方的动荡可能已经升级为全面的叛乱，而联合北方的局势也悬而未决，陈调元督理已经拒绝承认联合的领导地位。如今，孙传芳联帅命不久矣，南京方面的部队普遍存在抗命和逃跑的现象，新的反租界暴动浪潮正在失控。\n\n八省联合的状态，只能用“内战”来形容。"
 lng.103.a: "现在该行动了！"
 lng.104.t: "镇南的土匪"
 lng.104.d: "土匪在广西地区并不少见，但近几年来，如此规模的事件还从未发生过。土匪们袭击的目标是边界上的一个军用仓库，因此情况甚至更糟：卫戍部队以最小的伤亡击退了土匪，但几座附属建筑着了火，仓库中一些装着弹药和步枪的箱子丢失了。广西的官员再三强调只有“中等程度”的损失，仓库里的物资基本上完好无损，但谁不能否认，这次袭击是对我军声誉的沉重打击。"
 lng.104.a: "胆大妄为！"
 lng.105.t: "查获大批非法鸦片走私"
 lng.105.d: "去看看广州几乎所有报纸的头条吧。叫你去看是有理由的：今天很早的时候，老码头上就响起了喊叫声和枪声，广州警察、一队香港警察、全国反烟协会观察员进行了合作，成功查获大批走私而来的鸦片。本地报纸《知用校报》称赞了香港警察的勇敢，并指出省港执法部门之间的合作是前所未有的。\n\n鸦片消费在广东并不违法，但由于对销售、持有鸦片都征税，省政府每年因走私损失了大量收入。因为通往香港和澳门，且沿途有许多许多较小的岛屿提供掩护，珠江三角洲是热门走私路线，从这次行动的巨大成功，我们可以肯定，未来警方还会查获更多的走私活动。"
 lng.105.a: "干的漂亮，警官们！"
 lng.2.t: "两广提出和解"
 lng.2.d: "随着[GXC.GetLeader]控制两广，他显然希望改善与我们的关系，从而确保其西北翼边境稳固，结束我们两省之间的冲突。随着中国日渐从八省联合崩溃的风波中恢复，接受这一提议不仅意味着我们的东南边境将更为安全，还有助于稳定华南局势。"
 lng.2.a: "同意"
 lng.2.b: "拒绝"
 lng.3.t: "云南同意了"
 lng.3.d: "好消息！[YUN.GetLeader]已经接受了我们的提议。我们不必担忧未来会有来自云南方面的麻烦。"
 lng.3.a: "太好了！"
 lng.4.t: "云南拒绝了"
 lng.4.d: "糟糕！[YUN.GetLeader]拒绝了我们的和解提议。很明显，他别有用心，我们不能指望在未来得到他们的帮助了。"
 lng.4.a: "混账东西！"
 lng.5.t: "与湖南的互不侵犯条约"
 lng.5.d: "随着八省联合的瓦解，面对来自南京的潜在报复，两广和湖南自然而然地走到了一起。陈炯明和赵恒惕都属于联省派，他们相信省级自治和国家宪政，相信法治在这个动荡时代中的重要性。因此，双方从八省联合成立之初就开始合作，共同努力确保本地区的自治不受南京乃至北京影响。\n\n因此，两位省长同意在前联合的冲突中保持中立，专注于整理内政。"
 lng.5.a: "太好了"
 lng.6.t: "与两广签订互不侵犯条约"
 lng.6.d: "随着八省联合的瓦解，面对来自南京的潜在报复，两广和湖南自然而然地走到了一起。陈炯明和赵恒惕都属于联省派，他们相信省级自治和国家宪政，相信法治在这个动荡时代中的重要性。因此，双方从八省联合成立之初就开始合作，共同努力确保本地区的自治不受南京乃至北京影响。\n\n因此，两位省长同意在前联合的冲突中保持中立，专注于整理内政。"
 lng.6.a: "很好"
 lng.7.t: "[GXC.GetNameDefCap]寻求我们的庇护"
 lng.7.d: "马济是广西和广东的督理，还是吴大帅的老熟人。在国民党曾发起的失败的攻略作战时，他逃离了自己的家乡，在吴大帅的麾下作战，并以出色的能力打败了南方的叛军。现在他控制了华南地区并希望让两广重归金瓯，从而使我们能在两广这片长期作乱的土地上找到一位强力的盟友。当然，这也意味着他能从北京处获得极高的自治权，而我们也需要保护他不受该地区其他对手的侵犯。"
 lng.7.a: "当然！欢迎回来，老朋友！"
 lng.7.b: "招人太多对我们可能不利"
 lng.8.t: "[GXC.GetNameDefCap]寻求我们的庇护"
 lng.8.d: "广东广西二省省长陈廉伯是华南一位有钱有势的政治家。他认为国民党和其他军阀政府对中国的稳定和经济发展构成严重威胁，因此他强烈支持泛亚主义，并寻求我们的庇护。自然，我们必须记住陈廉伯与中国的富商联系紧密的事实；他肯定希望我们用一些让步来收买他的忠心，而有了他的支持，我们同中国经济精英的关系有重大利好。"
 lng.8.a: "我们在中国的影响力与日俱增。"
 lng.8.b: "我们不需要他。"
 lng.9.t: "[FROM.GetNameDefCap]同意！"
 lng.9.d: "好消息！[From.GetNameDef]的领导人已经接受了我们的提议。我们现在与他们结盟：他们将支援我们，而我们将承认他们是合法的中国中央政府。"
 lng.9.a: "中华万岁！"
 lng.10.t: "[FROM.GetNameDefCap]拒绝了"
 lng.10.d: "我们支持[From.GetNameDef]的提议被拒绝了。这不仅是一种侮辱，而且我们现在可能正遭受外交孤立。"
 lng.10.a: "忘恩负义的饭桶！无耻！"
 lng.11.t: "陈省长在省议会发表讲话"
 lng.11.d: "随着八省联合瓦解，从山东到福建，战火四处纷飞，两广总督陈炯明今天在广东省议会发表讲话，阐述了该省面临的一系列问题。\n\n陈炯明向议会保证，在两广东北方向的冲突中保持中立是唯一合情合理的发展道路：稳定和繁荣的广东省需要更多关注自身，集中精力改善居民的生计。两广人民需要向中国其他地方表明，他们的省级民主和文官政府既是可以效仿的榜样，又是取代北方的君主制、中国各地的军阀、假革命的国民党的可行道路。陈炯明认为，这是实现长期和平、统一中国、一劳永逸地铲除暴君的唯一途径。"
 lng.11.a: "航向一个自由的中国！"
 lng.12.t: "陈省长在省议会遭到批评"
 lng.12.d: "陈炯明是民主主义的坚定信仰者，广东省议会是亚洲少数几个真正民主的立法机构之一，更不用说整个中国了。当然，这意味着议会不仅是代表人民、辩论和制定政策的场所，而且也可以是批评政府的场所。\n\n最近，陈炯明政府决定寻求士绅们的支持，这有违他所承诺的土地改革，议会的一名社会主义议员立即批评了省长的决定，指出这与他的承诺自相矛盾。这一批评损害了省长在人民心目中的信誉，并增强了激进派的声望。"
 lng.12.a: "这就是民主"
 lng.13.t: "农民请求财政援助"
 lng.13.d: "不管德国有多么不受欢迎，广东省也未能从“黑色星期一”的影响中幸免。农民受到的打击尤其严重，他们正在与稻谷价格的下跌苦苦斗争。农村地区的民选代表到省议会请愿，要求财政援助以渡过难关。\n\n因为陈炯明本就是靠他的执政政策得到了农民和农村地主的大力支持，他自然愿意接受请愿，但由于该省目前的财政状况，这一计划可能无法实施，也难以筹措到资金。"
 lng.13.a: "一定要帮助他们"
 lng.13.b: "真遗憾，办不到"
 lng.14.t: "救助商人？"
 lng.14.d: "与上月的农民危机类似，全球经济危机导致一些富商陷入严重的财务困境。一些与城镇商人阶级有联系的省议会议员提出，省政府应该进行经济干预，防止这些商人破产。广东商人的影响力十分巨大，他们不间断的政治支持至关重要，但这样的救助当然代价不菲。"
 lng.14.a: "救助他们"
 lng.14.b: "他们能照顾好自己"
 lng.15.t: "联合军事演习"
 lng.15.d: "就在不久之前，广西和广东的军队还在各自独立的指挥之下。为进一步增强两省军队和军官间的凝聚力，两省军队会举行定期军事演习。虽然这对双方军队都有很大好处，但这些演习使桂军越来越明显地优于粤军。尽管桂军实际上一直接受粤系政府的补贴，但迄今为止这些演习都是广西省长炫耀广西军事实力的绝佳机会。"
 lng.15.a: "粤主经济，桂主国防。"
 lng.16.t: "打击非法赌博"
 lng.16.d: "自从辛亥革命登上政治舞台以来，陈炯明就一直在该省与赌博进行着艰苦的斗争，这个问题和鸦片成瘾一样困扰着这个省份。在20世纪20年代，他设法完全禁止了赌博。然而，正如禁止鸦片贸易一样，执行这一禁令是一项艰巨任务，并使政府失去了重要的收入来源。最近，省议会开始就其有效性展开辩论，一个派系正在鼓吹放松禁赌令。\n\n省长坚持认为，这将导致广东道德败坏，腐败滋生，而不会真正减少犯罪。而反对者则声称，这些法律百害而无一利，且无法落到实处；因此，应该重新推动赌博合法化，设立博彩税。\n\n自然，广东是一个民主的省份，省议会将对此进行表决。"
 lng.16.a: "继续实行禁赌令"
 lng.16.b: "禁赌令可以有所放松"
 lng.17.t: "美国之疑"
 lng.17.d.federals: "陈炯明的理念深受美利坚合众国的启发，至少是曾经的美国。这不是什么秘密。\n\n陈炯明的反对者当然没有放过第二次美国内战的例子。他们把美国正在进行的内战视为陈炯明理想注将失败的证据——陈炯明的理想最终将如当下的大洋彼岸一般梦碎。为此，陈炯明提醒他的对手们，他对中国的设想与美国的制度其实有很大不同，并很快就中美两国的现状进行了对比：相比立法系统来说，美国总统手握太多权力——这和当下中国现行的所谓“君主立宪制”没什么区别；而诸如休伊·朗和里德等“蛊惑人心的政客”正好对标孙中山和汪精卫——大洋两岸的这两拨人都在破坏国家的民主体制。\n\n虽然陈炯明坚持认为美国失败在本质上不是因为联邦制或民主制，但就这一议题产生的争论让许多人对陈炯明的理想产生了严重怀疑。"
