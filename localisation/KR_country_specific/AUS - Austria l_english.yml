 AUS_karl_von_habsburg: "卡尔·冯·哈布斯堡-洛林根"
 AUS_karl_von_habsburg_regnal: "卡尔一世"
 AUS_karl_von_habsburg_leader_desc: "在其叔弗朗茨·斐迪南于1914年被刺杀后，卡尔·冯·哈布斯堡-洛林被指定为弗朗茨·约瑟夫皇帝的继承人，随后卡尔于1916年末因老皇帝逝世而接过了皇帝的头衔。尽管奥地利是大战的胜利者，但她仍然承受着腐朽的政治体系和各种叛乱的高压。卡尔皇帝如今正为如何给内外交困中的帝国找到并引领其走上正确的改革之路而焦头烂额。"
 AUS_otto_von_habsburg: "奥托·冯·哈布斯堡-洛林根"
 AUS_otto_von_habsburg_regnal: "奥托"
 AUS_otto_von_habsburg_leader_desc: "奥托·冯·哈布斯堡-洛林根继承了其父卡尔的奥地利君主之位。虽然年纪犹轻，但奥托仍有着宏伟的梦想——让帝国中每一个子民都共享一个共同的身份。凭借凝练有力的演讲口才加上年轻又充满魅力的外表，奥托很快就积攒了大量人气，频频在媒体上现身。"
 AUS_eugen_von_habsburg: "欧根·冯·哈布斯堡-洛林根"
 AUS_karl_albrecht_von_habsburg: "卡罗尔·阿尔布雷希特·冯·哈布斯堡-洛林根"
 AUS_karl_albrecht_von_habsburg_regnal: "卡罗尔·奥尔布拉赫特"
 AUS_karl_albrecht_von_habsburg_polish: "卡罗尔·奥尔布拉赫特·哈布斯堡-洛塔林斯基"
 AUS_karl_albrecht_von_habsburg_leader_desc: "卡尔·阿尔布雷希特·冯·哈布斯堡-洛林根虽然身为奥地利人，但心里却坚定地支持着波兰人。他被授权统治最终要并入内莱塔尼亚的加利西亚地区，而他也将竭尽所能地代表他治下帝国子民的利益。"
 AUS_karl_albrecht_von_habsburg_POL_leader_desc: "卡罗尔·奥尔布拉赫特·冯·哈布斯堡-洛塔林斯基是个奥地利人，却是波兰人的坚定支持者。当卡尔皇帝谋划将波兰的土地并入奥地利时，卡罗尔·奥尔布拉赫特极力反对。尽管卡罗尔对祖国奥地利很友善，但作为波兰国王，他会继续为波兰人民而战。"
