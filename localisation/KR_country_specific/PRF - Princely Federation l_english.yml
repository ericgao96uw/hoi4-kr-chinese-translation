 PRF_rule_of_princes_1: "权力分散化"
 PRF_rule_of_princes_1_desc: "在王公联邦里，极大部分的国家权力掌握在众多地方邦国的王公手中，而这也使得国家进行改革与提升国家凝聚力变得更为困难。"
 PRF_rule_of_princes_2: "权力分散化"
 PRF_rule_of_princes_2_desc: "在王公联邦，尽管改革已经开始将部分权力转移到中央政府手里，但是大部分的国家权力掌握在众多地方邦国的王公手中。"
 PRF_rule_of_princes_3: "桀骜不驯的王公"
 PRF_rule_of_princes_3_desc: "王公联邦是个权力极其分散的国家，一大批地方王公把持着国家权力，他们桀骜不驯，蔑视中央，甚至已经开始公开谈论叛乱。"
 PRF_popular_nizam: "邦联之父"
 PRF_popular_nizam_desc: "海得拉巴的尼扎姆是一个掌握了国家权力的统治者，但他却十分受欢迎，并且采取了一些改革来造福民众。"
 PRF_backwards_economy_1: "落后经济"
 PRF_backwards_economy_1_desc: "这个国家很大程度上依赖于农耕，但许多农业生产方式都是过时的。"
 PRF_backwards_economy_2: "落后经济"
 PRF_backwards_economy_2_desc: "这个国家很大程度依赖于农耕，但许多农业生产方式都是过时的。但这一切正在慢慢改变，城市地区逐渐开始走上工业化的道路。"
 PRF_forwards_economy: "发达经济体"
 PRF_forwards_economy_desc: "这个曾以农业为主的国家终于转变为发达经济体，工业化的痕迹在每个城市随处可见。"
 PRF_centralized_command_1: "集中指挥"
 PRF_centralized_command_1_desc: "中央政府正在慢慢的从地方王公手中夺回军队指挥权力。"
 PRF_centralized_command_2: "集中指挥"
 PRF_centralized_command_2_desc: "中央政府已经从地方王公手中夺回军队指挥权力，这使得军队训练和军事计划的制定更为有效。"
 PRF_princely_command_1: "王公之指挥"
 PRF_princely_command_1_desc: "军队指挥权在各个负责维持严明军纪的地方王公手中。"
 PRF_princely_command_2: "王公之指挥"
 PRF_princely_command_2_desc: "军队指挥权在各个负责维持严明军纪且极其值得信任的地方王公手中。"
 PRF_splendid_isolation: "光荣孤立"
 PRF_splendid_isolation_desc: "我国尽可能不卷入到全球事务之中去，我们除了尽我所能保卫边疆之外什么都不想做。"
 PRF_navy_school: "德干海军学院"
 PRF_hyd_academy: "科技学院"
 PRF_hyd_academy_desc: "科技学院现在是南亚次大陆上最大的研究机构。"
 PRF_hyd_motorworks: "海得拉巴摩托集团"
 PRF_hyd_motorworks_desc: "一个大型国有集团将专注于为我们的军队提供摩托化装备。"
 PRF_cavalry_focus: "王公骑兵"
 PRF_cavalry_focus_desc: "我国为骑兵传统而骄傲，且我们将会让它成为次大陆上最具机动力的部队。"
 PRF_war_fever: "统一狂热"
 PRF_war_fever_desc: "一种重新统一印度次大陆的狂热席卷了全国，首都的人群正在高喊着那些阻止印度统一的敌人们的名字！"
 PRF_united_india: "一统印度！"
 PRF_new_plan_idea: "新计划"
 PRF_new_plan_idea_desc: "所有印度人都必须团结一致，这将是我们国家迈向未来的必由之路。"
 PRF_rule_the_skies: "统治天空"
 PRF_rule_the_skies_desc: "国家努力以更低的成本生产飞机，这将大大扩大国家的航空能力。"
 PRF_political_reform: "奥斯曼的国会演讲"
 PRF_political_reform_desc: "王公会议提出许多改革方案要求尼扎姆加以采纳——希望以此争取更多参政权力。他们甚至愿意向贵族以外的阶级开放议会席位。尽管如此，许多人担忧地指出这些方案过于“大胆”，尼扎姆是否持认同态度目前依然是未知数。"
 PRF_rebuke_council: "拒绝改革提议"
 PRF_rebuke_council_desc: "尼扎姆彻底拒绝了改革提议，并将独裁统治作为自身基础。这会使得一批贵族转而掀起抵抗王公联邦的大叛乱。"
 PRF_reform_council: "同意改革提议"
 PRF_reform_council_desc: "尽管这项改革走得多远仍未可知，但尼扎姆仍然接受了王公议会的方案。有的人为尼扎姆可能会为未来的民主而进行较为激进的改革而担心。"
 PRF_dissolve_council: "解散议会"
 PRF_dissolve_council_desc: "王公议会在现代国家之中没有丝毫用处，权力应该集中于尼扎姆之手。尽管这个宣言几乎肯定会引发叛乱。"
 PRF_new_council: "新王公议会"
 PRF_new_council_desc: "议会改革的具体事项已经敲定，权力将很大程度上归那个听命于尼扎姆的首相。各王公邦对这个结果似乎比较满意，但是唯一的问题是首相是仅能由王公担任，还是开放全民普选。"
 PRF_appoint_diwan: "任命国家首相"
 PRF_appoint_diwan_desc: "任命遵从尼扎姆旨意的新首相将会取代过去的王公议会，这会使得政府更加精简而有效。"
 PRF_free_elections: "举行自由选举"
 PRF_free_elections_desc: "尼扎姆决定接受改革，将首相之位开放予全民选举。此外，国会参选条件也被适当放宽。尽管部分王公对此表示不满，民众却为之欢呼雀跃。"
 PRF_princes_united: "团结王公"
 PRF_princes_united_desc: "首相之位只有王公有权担任，凭借他们的支持，我们将进一步优化政府结构并实现中央集权。"
 PRF_kaiser_i_hind: "宣称印度皇帝"
 PRF_kaiser_i_hind_desc: "随着尼扎姆已经被稳稳地控制住，那么现在是时候宣布变革了：现在，王公联邦将变成印度帝国！奥斯曼·阿里汗将成为印度皇帝！一切权力将全归皇帝所有，人民将会为在唯一真正的文化旗帜之下重新统一南亚次大陆的伟大皇帝欢呼！"
 PRF_liberal_prince: "联邦之父"
 PRF_liberal_prince_desc: "尽管一些人可能认为尼扎姆怀有帝国的野心，但事实是他只是想把政府权力集中在自己手中，以造福所有人。那群王公们的吵吵闹闹将不会再阻碍国家前进的方向，是时候让联邦收回它所失去的东西了。"
 PRF_new_india: "新联邦"
 PRF_new_india_desc: "改革终于完成了！政府实现了集权，王公们也团结如一家，他们渴望看到联邦一统南亚次大陆，并且将独立和富强重置其上！"
 PRF_align_germany: "与德国结盟"
 PRF_align_germany_desc: "现在随着印度大陆进入了重新一统的阶段，我们需要考虑和德国人接触，并尽量成为他们联盟的一员，他们的利益就是我们的利益。"
 PRF_align_russia: "与俄罗斯结盟"
 PRF_align_russia_desc: "俄国一直希望能向南延伸自己的影响力，这也是他们大战略的本质。也许让我们做他们的朋友比做他们的敌人要强。"
 PRF_align_japan: "与日本结盟"
 PRF_align_japan_desc: "日本人有控制整个亚洲的野心，让我们和他们结盟吧，我们将和他们共享胜果！"
 PRF_isolation: "光荣孤立"
 PRF_isolation_desc: "我们不需要参与全球范围内的权力斗争，我们只需要一统国家，这就够了已经。"
 PRF_age_of_reason: "理性时代"
 PRF_age_of_reason_desc: "我们文化中的一些传统阻碍了我们国家现代化的进程，我们必须通过改革来为全面迈进二十世纪做好充分的准备。"
 PRF_tech_academy: "建立研究学院"
 PRF_tech_academy_desc: "建立一所学院并使之成为全国先进研究中心，将对实现我们未来的目标大有裨益。"
 PRF_electronics_focus: "注重电子设备"
 PRF_electronics_focus_desc: "计算机的新时代即将到来，我们必须探索它所代表的意义，以及它对我们的益处。"
 PRF_radar_focus: "专注雷达"
 PRF_radar_focus_desc: "我们有漫长的且极易受到攻击的海岸线，我们必须利用好新技术，擦亮我们的眼睛，对入侵者严阵以待。"
 PRF_new_research_1: "扩展研究能力"
 PRF_new_research_1_desc: "随着我国经济和基础设施的建设，我们准备大幅度扩展我们的研究能力，以此来走向未来。"
 PRF_new_construction: "新建筑方法"
 PRF_new_construction_desc: "说实话，现在联邦内有很多建筑方法都停留在古代，尽管他们历经岁月检验，但是如果我们要走向伟大复兴，我们就必须对建筑方法做出改革和调整。"
 PRF_expand_railroad_1: "海得拉巴-德干铁路"
 PRF_expand_railroad_1_desc: "从海得拉巴一直延伸到南部地区的铁路网是我们实现工业化和经济现代化所必要的条件。"
 PRF_expand_railroad_2: "迈索尔铁路建设"
 PRF_expand_railroad_2_desc: "铁路建设的下一站就是从海得拉巴到南方城市迈索尔的大铁路。"
 PRF_expand_railroad_3: "科摩林角铁路建设"
 PRF_expand_railroad_3_desc: "铁路建设的最后阶段便是从迈索尔延伸到南部城市特里凡得琅。"
 PRF_new_industry: "新经济改革"
 PRF_new_industry_desc: "如果不对我们的经济法令做出改革，我们就不会实现真正的进步-世界上到处是新技术和机会，我们必须选择主动拥抱他们。"
 PRF_investment_1: "寻求外国投资"
 PRF_investment_1_desc: "只有一种方法可以把联邦从一个闭塞落后的国家变成一个阔步迈向未来的国家，那就是吸引外资建立新的企业。"
 PRF_civ_industry_1: "扩建民用工业"
 PRF_civ_industry_1_desc: "我们终于有能力开展工业化进程，而现在，我们必须从扩建工厂开始。"
 PRF_civ_industry_2: "进一步扩建民用工业"
 PRF_civ_industry_2_desc: "我们必须继续扩建我们的民用工业。"
 PRF_mil_industry_1: "扩建军用工业"
 PRF_mil_industry_1_desc: "为了夺回次大陆，我们需要大规模地扩展我们的军事能力。"
 PRF_mil_industry_2: "进一步扩建军用工业"
 PRF_mil_industry_2_desc: "我们必须继续扩建我们的军用工业。"
 PRF_expand_mines: "扩大采矿能力"
 PRF_expand_mines_desc: "联邦仍有未开发的资源，我们必须采用新的方法来适当地利用这些资源。"
 PRF_bombay_refinery: "海得拉巴炼油厂"
 PRF_bombay_refinery_desc: "我国缺油，因此我们需要在首都建设一家炼油厂，而这也将表明我们是一个不可小觑的工业国家。"
 PRF_new_economy: "新经济"
 PRF_new_economy_desc: "最后我们终于摘掉了我们闭塞落后的帽子，现在我们可以真正宣称自己是一个正在崛起的工业大国，并且我们已经做好准备与敌人较量一番。"
 PRF_naval_school: "建立海军学院"
 PRF_naval_school_desc: "我们要建设海军，首先便要从建设一所海军学院开始，海军学院将采用现代化的海战学说，培训新的海军军官。"
 PRF_dockyards_1: "扩建造船厂"
 PRF_dockyards_1_desc: "我们必须提升我们的造舰能力，以此来保护我们的海岸。"
 PRF_dockyards_2: "进一步扩建造船厂"
 PRF_dockyards_2_desc: "我们必须提升我们的造船工业。"
 PRF_small_navy_focus: "专注小型海军"
 PRF_small_navy_focus_desc: "联邦现阶段无力建设大型舰队，因此我们需要一直小而精的海军来保护我们的贸易船只。"
 PRF_defend_coast: "保卫领海"
 PRF_defend_coast_desc: "驱逐舰科技的突破是我们防御海上突袭的不二之选。"
 PRF_ambitious_navy: "心怀壮志，逐浪大洋"
 PRF_ambitious_navy_desc: "他们讲我们无力建设一支强大的海军，而我们将向他们证明他们的错误。只要给我们假以时日，我们便能以此方式控制整个濒临印度的海域。"
 PRF_amphibious: "皇家海军陆战队"
 PRF_amphibious_desc: "统治海洋只是第一步，我们也准备要从海上发动进攻，迷惑敌人，在敌人的后方插入致命一击。"
 PRF_deccan_air_force_1: "扩编德干空军"
 PRF_deccan_air_force_1_desc: "如果德干空军要夺取天空的话，那他就必须要扩张，这也是我们击败敌人的唯一手段。"
 PRF_fighter_focus: "注重战斗机"
 PRF_fighter_focus_desc: "我们必须在战斗机以及空战技术上实现科技进步。"
 PRF_bomber_focus: "注重轰炸机"
 PRF_bomber_focus_desc: "轰炸机的发展将会向我们展现轰炸机是怎么在天上削弱敌军的。"
 PRF_CAS_focus: "重视近距支援机"
 PRF_CAS_focus_desc: "我们必须发展我们空军支援陆地作战的能力。"
 PRF_deccan_air_force_2: "掌控联邦的天空"
 PRF_deccan_air_force_2_desc: "现在我们的技术已经达到了世界前列，现在我们需要提升我们的能力并且在各地空军基地中部署更多战机。"
 PRF_army_reform: "开始陆军改革"
 PRF_army_reform_desc: "我们的军队是由各个王公的军队拼凑而成，他们很难协同作战，我们必须整军精武，让他们实现团结，只有这样我们才能实现我们的最终目标。"
 PRF_central_command: "军队集中指挥"
 PRF_central_command_desc: "军队指挥权必须从王公手中转移到转业军官之中，尽管这会让王公们很生气，但这是唯一使得军队更为有效之法。"
 PRF_princely_armies: "王公邦军队"
 PRF_princely_armies_desc: "我们要想提升军队战斗力，就要选择与王公合作，尊重他们的权力，他们是保证国家团结和军队严明士气的重要保证。"
 PRF_modern_razakars_1: "拉贾卡部队现代化"
 PRF_modern_razakars_1_desc: "尽管装备落后，但拉贾卡部队仍是海得拉巴最令人畏惧的战士，我们必须尽力为其配备现代化装备。"
 PRF_modern_razakars_2: "继续拉贾卡部队现代化"
 PRF_modern_razakars_2_desc: "我们必须持续保证拉贾卡部队装备的现代化。"
 PRF_motorworks: "拓展海得拉巴汽车工业"
 PRF_motorworks_desc: "对首都的汽车制造公司进行大量投资，将确保我们能够为我们的部队提供更强的动员能力，甚至在日后能制造坦克。"
 PRF_mobilize_razakars: "拉贾卡部队机动化"
 PRF_mobilize_razakars_desc: "骑马步行行军之日已过，未来战争需要一支更加迅猛敏捷的战斗力量。"
 PRF_armor_focus_1: "王家装甲部队"
 PRF_armor_focus_1_desc: "坦克是我们未来作战重要组成部分，我们必须建立一支王家装甲部队，并使之成为我军最令人恐惧之部分。"
 PRF_armor_focus_2: "扩编王家装甲部队"
 PRF_armor_focus_2_desc: "装甲部队的技术必须精进。"
 PRF_new_army: "完成军事改革"
 PRF_new_army_desc: "虽然耗费了大量时间，但我们的改革顺利完成了，我们的部队英姿勃发，斗志昂扬，并随时准备为国尽忠。"
 PRF_new_artillery: "专注现代火炮"
 PRF_new_artillery_desc: "联邦现有的火炮还是上次大战时期的装备，我们必须更新这些装备，否则失去火力支持的陆军将任人宰割。"
 PRF_princely_cavalry: "扩编王公骑兵团"
 PRF_princely_cavalry_desc: "骑兵是我们王公联邦的传统精锐，有人讲骑兵的时代已经过去了，但我们不同意。我们骑兵队的装备是大战的过时货，而我们的工作就是换掉它们。"
 PRF_increase_mobility: "专注机动性"
 PRF_increase_mobility_desc: "马不是军队行进的唯一手段，我们必须赋予我们的军队以能够飞速撕裂敌军战线的能力。"
 PRF_deccan_infantry_1: "德干步兵现代化"
 PRF_deccan_infantry_1_desc: "德干部队是一支战功卓著的部队，但是如果要与敌人较量的话还需要装备更多现代化的装备。"
 PRF_deccan_infantry_2: "继续德干步兵现代化"
 PRF_deccan_infantry_2_desc: "我们必须持续保证德干步兵部队装备的现代化。"
 PRF_flexible_forces: "拓展后勤能力"
 PRF_flexible_forces_desc: "我们必须提升德干步兵部队的后勤能力。我们要让后勤部队更加高效，而不是仅靠蛮力对付即将到来的战争。"
 PRF_flexible_command: "弹性指挥体制"
 PRF_flexible_command_desc: "我们必须召集我们的将领和王公们，并且着力于提升我们的制定军事计划的能力。制定更好的计划能使我们更高效的在战场上利用好自身的实力。"
 PRF_final_struggle: "为最终决战做准备"
 PRF_final_struggle_desc: "我们不可避免的将在不久的将来面对印度公社和德里自治领，在此之前我们必须做好准备。"
 PRF_fortify_north_border: "北方边界要塞化"
 PRF_fortify_north_border_desc: "在即将到来的战争中我们的首要任务是稳固北部边境。依托于适合位置的要塞，我们将能够给自治领狠狠的打击。"
 PRF_fortify_east_border: "巩固东部边境防御"
 PRF_fortify_east_border_desc: "在即将到来的战争中我们的首要任务是稳固东部边境。依托于适合位置的要塞，我们将能够给公社狠狠的打击。"
 PRF_against_delhi: "北方的叛徒"
 PRF_against_delhi_desc: "深思熟虑之后，我们决定将北方德里的自治领设立为我们的目标，我们已经派出特工，他们将会为我们带来德里政权军力的新情报。"
 PRF_against_bhartiya: "东边的工团人"
 PRF_against_bhartiya_desc: "深思熟虑之后，我们决定将东方印度公社设立为我们的目标，我们已经派出特工，他们将会为我们带来印度公社军力的新情报。"
 PRF_incite_kashmir: "在克什米尔煽动叛乱"
 PRF_incite_kashmir_desc: "我们有可能引诱克什米尔和查谟邦的王公们加入我们针对自治领的战争，尽管这项计划有暴露的风险，且有可能最终不能达到想要的结果，但倘若一旦达成，便会使得敌军战力受到不小的影响与分裂。"
 PRF_attack_delhi: "为德里而战"
 PRF_attack_delhi_desc: "北方省份本应是印度的一部分，我们必须为夺回它们而战斗。"
 PRF_deal_with_devil: "与北方的合约"
 PRF_deal_with_devil_desc: "印度公社已经变得过于强大，两面作战将会使我们腹背受敌，也许我们可以和自治领签一份合约，双方一起先共同袭击公社政权，这是我们再决定之后谁将掌控印度。即使我们在接下来的战争中落败，我们也不会被工团人渣统治。"
 PRF_incite_orissa: "在奥里萨搞叛乱"
 PRF_incite_orissa_desc: "我们有可能引诱奥里萨邦的潜伏者们加入我们针对公社的战争，尽管这项计划有暴露的风险，且有可能最终不能达到想要的结果，但倘若一旦达成，便会使得敌军战力受到不小的影响与分裂。"
 PRF_attack_bhartiya: "为加尔各答而战"
 PRF_attack_bhartiya_desc: "东方省份本应是印度的一部分，我们必须为夺回它们而战斗。"
 PRF_india_united: "一统印度！"
 PRF_india_united_desc: "印度万岁！印度次大陆终于在我们的手中统一了！现在我们的目标又是什么呢？"
 PRF_bhutan: "处理不丹"
 PRF_bhutan_desc: "随着我们对印度次大陆的彻底控制，是时候将目光转向我们的北部边界了。新的大国正在中国地区崛起，我们必须确保我们对在喜马拉雅山上作为的缓冲国的不丹王国的控制。不管他们喜欢与否，他们都将充当抵御中国入侵的盾牌。"
 PRF_nepal_claims: "对尼泊尔的宣称"
 PRF_nepal_claims_desc: "尼泊尔在上次大战后趁机向印度低地地区扩张，是时候夺回这些领土了。"
 PRF_incorporate_madras: "整合德干"
 PRF_incorporate_madras_desc: "印度南部的国家要么自愿加入印度，要么被征服——这是他们唯二的选择。"
 PRF_claim_ceylon: "锡兰与德属印度洋殖民地"
 PRF_claim_ceylon_desc: "锡兰和马尔代夫应当是我们国家合法领土的一部分。帝国主义者们的殖民主义暴行必须被终结！"
 PRF_incorporate_burma: "整合缅甸"
 PRF_incorporate_burma_desc: "现在我们已经把缅甸解放了出来，把它整合成为了我们国家的一部分。"
 PRF_claim_goa: "夺取果阿"
 PRF_claim_goa_desc: "葡萄牙贸易城市果阿是次大陆欧洲殖民地的最后一个遗迹。我们必须占领它！"
 PRF_incorporate_siam: "宣称暹罗控制的缅甸领土"
 PRF_incorporate_siam_desc: "暹罗王国是曾经利用英属印度的混乱局势乘机介入干涉的机会主义“贪婪国家”之一。但由于新生缅甸国家的顽强抵抗以及阿萨姆邦与孟加拉社会主义者起义的压力，暹罗政府只能占领少数几个地区和县，其中包括在吉卜林的著名诗歌中提到的毛淡棉。这些土地必须回归到我们手中！"
 PRF_new_plan: "新印度法案"
 PRF_new_plan_desc: "随着对被征服领土的共同统治的确立，改革的时机已经到来，以使印度民族团结一致为未来奋斗。"
 PRF_indian_cinema: "印度电影：宣传机器？"
 PRF_indian_cinema_desc: "充满活力的印度电影很有可能成为国家手中有力的工具，虽然现在还只是少数富人的玩物，但电影注定将具有广泛的社会效应。"
 PRF_new_research_2: "大跃进"
 PRF_new_research_2_desc: "在统一了整个南亚次大陆后，我们可以汇聚印度最优秀的人才，甚至可以与最先进的西方国家的研究能力相匹敌！"
 PRF_delhi_officers: "德里政府军官团"
 PRF_delhi_officers_desc: "现在我们的首要事务就是处理前印度自治领的军官。我们应该给他们本国体制内的位置，还是在他们惹出更大麻烦前让他们退休？"
 PRF_loyalist_states: "英国派王公邦的命运"
 PRF_loyalist_states_desc: "在我们的北方领土上仍有一些卖国的王公邦，我们需要决定他们的命运，以及我们该如何进行在北方领土的统治。"
 PRF_question_of_rights: "重组北方省份"
 PRF_question_of_rights_desc: "德里的自治领赋予了公民大量的权利。我们必须决定如何应对他们，一旦处理失误，我们的统治便会面临更大的阻力。"
 PRF_bhartiya_officers: "印度公社军官团"
 PRF_bhartiya_officers_desc: "现在我们的首要事务就是处理前印度公社的军官。我们应该给他们本国体制内的位置，还是在他们惹出更大麻烦前让他们退休？"
 PRF_industry_question: "工业问题"
 PRF_industry_question_desc: "前印度公社依赖于他们的国有企业，那些工业部门的负责人正向我们咨询他们接下来应该干什么。这个问题的答案将影响我们收复公社核心地区的难易度。"
 PRF_orissa_question: "地主庄园的命运"
 PRF_orissa_question_desc: "许多流亡的王公希望在前印度公社地区恢复他们的庄园，然而这么做意味着驱逐那些目前占据那些土地的民众。如果我们想巩固对该地区的统治，这个问题必须得到解决。"
 PRF_assam_question: "阿萨姆茶园的命运"
 PRF_assam_question_desc: "阿萨姆的广大茶园在他们的社会主义统治者们垮台之前都是国有企业，现在他们正在遭罪。如果我们想巩固对该地区的统治，这个问题必须得到解决。"
 prf.0.t: "王公联邦的介绍"
 prf.0.d: "印度在1925年英国革命之后最终实现了事实上的独立。比卡内尔的拉杰普特大君甘加·辛格登上了统治之巅。但刚获得自由的印度很快便以印度国民大会及与以激进地下支持者为中心的左翼平民反对派产生分歧。几个月后，印度左翼激进者谴责辛格达成的英印条约的事件导致印度次大陆陷入内战。正是在这个混乱的时期，南方诸邦以《英印条约》和甘加·辛格多次违反法律为动机，联合起来支持奥斯曼·阿里汗，海得拉巴的尼扎姆，并宣布他为印度自治领的真正的总督。随着内战升级为令人困惑的暴力泥潭，阿里·汗未能入侵辛格的北部权力基地，但成功地铲除了孟买的社会主义飞地，并阻止德里和加尔各答政府入侵德干高原。当和平最终到来的时候，王公联邦很快就着手组织一个真正的民族主义政府来接替国王，奥斯曼·阿里汗担任尼扎姆·穆克(Nizam-al-Mulk)(王国的行政长官)，他的王公伙伴们在所谓的王公议会(Council of princes)里担任顾问和立法角色。到1936年，王公联邦已是一个脆弱的国家，但仍是印度最保守的地方政府。"
 prf.0.a: "让我们开工吧！"
 prf.1.t: "尼扎姆当政25周年纪念"
 prf.1.d: "今天，光荣的奥斯曼·阿里汗，海得拉巴王国的统治者和尼扎姆庆祝他掌权25周年。在海得拉巴邦的许多城市，金色的阿萨菲亚旗帜装饰着街道，人们陶醉于耗资巨费的庆祝活动中。海得拉巴已经是王公联邦中最富有和工业化程度最高的邦之一，今天它真正闪耀着光芒，成为其他王公们效仿的榜样！"
 prf.1.a: "愿他长寿！"
 prf.2.t: "入寺公告"
 prf.2.d: "在25岁生日之际，特拉凡哥尔-科钦的年轻大君什里·奇蒂拉·蒂努纳尔·巴拉拉马·瓦尔马今天宣布了一项法令，该法令结束了禁止低种姓印度教徒进入该邦寺庙的禁令。这一法令得到了整个王公联邦进步人士的支持，法案的制定者采取了宽宏大量的人道政策，帮助那些被剥夺了权利的人摆脱困境，努力获得自身更大的尊严。"
 prf.2.a: "多么亲切啊。"
 prf.3.t: "克里希纳·拉贾·瓦迪亚尔四世去世"
 prf.3.d: "我国最富有且最具权势的领导人之一克里希纳·拉贾·瓦迪亚尔四世昨夜在其迈索尔的皇家宫殿内去世。他那极具艺术气息的侄子贾亚·查玛拉金德拉接任了迈索尔邦的领导职位。"
 prf.3.a: "整个[Root.GetNameDef]都在为去世而哀悼"
 prf.4.t: "拟议中的马哈拉施特拉王公邦"
 prf.4.d: "英属印度倒台后，孟买的统治地位也随之消失。其马拉塔地区被划分在海得拉巴、戈尔哈布尔和其他王公邦之间。随后一个新的孟买邦得到建立，其成为了国家在阿拉伯海的直辖港口城市。然而，有人呼吁建立一个与海得拉巴、迈索尔和特拉凡哥尔-科钦在王公议会中享有同样权力的新的、宏伟的、单一的马拉塔邦。所谓的马哈拉施特拉邦将是一个规模宏大、工业发达的邦，但其由当地王公们所组成的地方会议治理。对其他大邦与老邦，许多人反对建立一个新的联邦邦，他们认为这会对抗现有秩序。然而，一个强大的马哈拉施特拉邦将意味着一个更高效的政府和更易的军队通行条件。马拉塔问题会被提升到全国性问题吗？"
 prf.4.a: "搞定了！宣告马哈拉施特拉成为一个统一的联邦邦！"
 prf.4.b: "还是让马拉塔保持分离状态吧。"
 prf.5.t: "第五届安得拉邦人民组织大会"
 prf.5.d: "最初成立于20世纪20年代初的安得拉邦人民组织大会，目的是为了促进泰鲁古语在海得拉巴的普及。然而，在过去的四次会议中，该运动进一步左倾，发展了具体的政治目标，以加强义务教育、工人和农民的权利，以及逐步实现王公联邦的民主化。然而在马达帕蒂·哈努曼塔·拉奥的正确领导下并不能阻止资产阶级党员与作为其基础的工团大众之间的矛盾。然而，尽管存在这些分歧，该运动刚刚举行了第五次代表大会，会上提出了一项相当激进和非常反封建的宪法改革建议。结果，在较为保守的王公议会内部引发了巨大的波澜，那些反动的王公们要求禁止这一运动。我们应如何反应？"
 prf.5.a: "开始镇压这些自由主义煽动家吧！"
 prf.5.b: "让这些可怜的知识分子开他们的小会吧。"
 prf.6.t: "扩大寺庙准入法"
 prf.6.d: "一年多前，特拉凡哥尔-科钦邦实施了一系列进步法律，以改善陷入困境的印度教低种姓人民的命运。在印度种姓制度中，出身贱民的人被认为是最低等的，他们一直过着悲惨的生活，被比他们优越的人所回避，被迫从事有损尊严的工作。然而，特拉凡哥尔-科钦邦的入寺宣言大大减轻了阿瓦纳人的痛苦，并赋予他们一种新的集体自豪感。正因如此，什里·奇蒂拉·蒂努纳尔·巴拉拉马·瓦尔马现在向联邦政府提议，将改善低种姓民众的生活处境上升为全国目标。然而，印度教保守人士依然持坚决反对之态度。"
 prf.6.a: "制定联邦法律保护低种姓民众。"
 prf.6.b: "鼓励社会改革，但具体情况要各邦自己看着办。"
 prf.6.c: "谁会关心那群贱民"
 prf.7.t: "马德拉斯的命运"
 prf.7.d: "在诸多方面上，马德拉斯省的残骸、礼炮邦的忧患从未对我们的政府表示出任何的忠诚。第一次印度内战结束之后，马德拉斯被王公的军队入侵，并且以领土让步的方式独立于联邦之外。然而，在德里的叛徒和加尔各答的布尔什维克仍然猖獗的情形下，国民军不敢放任已在整个共和国兴起的达罗毗荼激进主义，我们必须对这个泰米尔邦采取行动了。"
 prf.7.a: "印度要求马德拉斯必须处于王公联邦的直接统治之下。"
 prf.7.b: "要求他们建立一个王公政府！"
 prf.7.c: "我们不要再和泰米尔人作对了。"
 prf.8.t: "高贵的印度要求完全的服从"
 prf.8.d: "在感受到泰米尔邦的威胁之后，老迈昏庸的王公们要求我们放弃我们的独立。对于这种卑鄙的要求我们只有一个回应。"
 prf.8.a: "王公的威胁必须被消灭，开战！"
 prf.8.b: "屈服吧，我们挡不住王公们的。"
 prf.9.t: "[From.GetNameDef]的结束"
 prf.9.d: "[From.GetNameDef]意识到他们无力抵抗我们的军事力量，他们选择向我们投降并接受我们的要求。随着剩余泰米尔土地的和平整合，印度大陆的南端终于完全统一在我们的控制之下。今天是印度统一大业的伟大日子！"
 prf.9.a: "团结就是力量！"
 prf.10.t: "王公联邦要求结束泰米尔的共和制度"
 prf.10.d: "礼炮邦要求我们结束共和政府，建立王公政权，但仍保有较大自治权。"
 prf.11.t: "组建马德拉斯邦"
 prf.11.d: "在两国存在武装冲突的前景下，马德拉斯总统自行下台，并颁行了新的合乎王公执政的宪法。现在斯里·罗摩克里希纳·兰加·拉奥现在掌管着一个泰米尔内阁，这个内阁与王公联邦行动完全一致。今天，我们为印度而战！"
 prf.11.a: "吼啊，新王公"
 prf.12.t: "整合前马德拉斯共和国"
 prf.12.d: "我们终于征服了马德拉斯共和国的领土。我们的部队在蒂鲁瓦纳马莱和所有其他主要城市的街道上巡逻。敌人在农村的抵抗已经到了最后阶段，凡是我们的士兵经过之处，当地人都授首来降。"
 prf.12.a: "很好。"
 prf.20.t: "[GetYear]年首相选举"
 prf.20.d: "王公议会群聚一堂，他们将决定首相之人选，这次选举的胜利者是……"
 prf.20.a: "迈索尔的克里希纳·瓦迪亚尔四世。"
 prf.20.b: "特拉凡哥尔的奇蒂拉·瓦尔马。"
 prf.20.c: "戈尔哈布尔的拉贾拉姆三世。"
 prf.20.e: "阿克巴尔·海达里。"
 prf.20.f: "马达帕蒂·哈努曼塔·拉奥。"
 prf.20.g: "米尔扎·穆罕默德·伊斯梅尔。"
 prf.20.h: "纳瓦卜·法扎勒·纳瓦兹·容·巴哈杜尔。"
 prf.20.i: "贾亚·查玛拉金德拉·拉贾·瓦迪亚尔五世。"
 prf.20.j: "克鲁希纳·钱德拉·加贾帕蒂。"
 prf.100.t: "王公议会"
 prf.100.d: "今天海得拉巴的尼扎姆：奥斯曼·阿里汗会见了王公议会的领导人员，王公议会之人提出了自己的改革方案。在该方案中，王公联邦的权力将集中于一个经选举产生的国家首相手中，且首相将负责在整个印度地区重建秩序的重要任务。目前还不确定尼扎姆能否接受该项提案，或者他是否会将其看作是威胁自身统治地位的提案。不过仍有许多人认为尼扎姆自己就应该扮演首相的角色，另外一些人则认为首相之职应由国家选举产生，甚至认为王公议会本身也是如此。"
 prf.100.a: "我会考虑议会的建议的。"
 prf.101.t: "奥斯曼拒绝了议会的提议"
 prf.101.d: "当海得拉巴的尼扎姆断然拒绝他们关于改革议会的提议时，王公议会的王公们显然感到失望。在他的讲话中，他概述了王公在合作方面一贯的失败，如果联邦要同殖民主义和社会主义的力量进行斗争，显然需要一个中央当局……即使这意味着取代议会本身。不止一位王公在会议结束时发誓，如果王公议会真的解散，就意味着内战。"
 prf.101.a: "他们显然没有意识到公共利益。"
 prf.102.t: "王公议会被解散"
 prf.102.d: "尼扎姆奥斯曼·阿里汗拒绝了委员会最后的改革提议，许多人对此并不感到意外。今天，尼扎姆奥斯曼·阿里汗下令解散王公议会。现在所有的权力都掌握在尼扎姆的手中，有传言说，有几个王公骑马南下，举枪叛乱。如果是这样的话，内战只是时间问题。"
 prf.102.a: "叛乱？我们拭目以待。"
 prf.103.t: "王公联邦首相"
 prf.103.d: "在奥斯曼·阿里汗决定解散王公议会之后，尼扎姆几乎完全控制了联邦政府的行政部门。然而，对王公领地的实际控制一直处于低位，许多人表示，非常需要一个新的人物来领导礼炮邦联邦的内阁，以免奥斯曼的独裁成为海得拉巴统治的形象。"
 prf.103.a: "来自海得拉巴的阿克巴尔·海达里将领导政府！"
 prf.103.b: "克鲁希纳·钱德拉·加贾帕蒂将永远恭顺王公联邦！"
 prf.103.c: "我用不着傀儡，我自己统治就够了"
 prf.104.t: "奥斯曼·阿里汗宣称印度皇帝之位"
 prf.104.d: "在印度南部，印度王室成员奥斯曼·阿里汗宣称自己是印度皇帝，而此前该头衔则为莫卧儿帝国皇帝和英国国王所有。他那直截了当的宣言认为我们合法统治的想法只不过是不切实际的幻想。这份夸大其实的宣告在[Root.GetNameDef]内存在一批拥趸，他们认为这个印度皇帝很快便会在整个次大陆重建秩序。"
 prf.104.a: "礼炮邦愤怒了！"
 prf.104.b: "印度无产阶级谴责这个僭主！"
 prf.106.t: "王公议会被解散"
 prf.106.d: "来自南方的消息称，王公联邦的政治局势正在迅速恶化。海得拉巴的尼扎姆：奥斯曼·阿里汗今天解散了王公议会，并建立了自己为唯一领袖的政府。有传言称，有一大批南方王公对其傲慢言行感到愤怒，尽管一些人仍以权利游戏来描绘尼扎姆的幻想，但是实际上王公联邦境内各王公邦与中央政府之间的矛盾已然一触即发。"
 prf.106.a: "我们的一个机会，接下来要怎么做？"
 prf.107.t: "奥斯曼接受了议会的提议"
 prf.107.d: "今天，当海得拉巴的尼扎姆奥斯曼·阿里汗同意他们的改革时，王公议会的家伙们显然很高兴，至少在表面上是这样。王公议会的权力将因为首相一职的建立而得到巩固，尼扎姆也将自身的一定权力移交给首相，现在的问题是首相的产生方式几何。是由一位王公主持，还是由全国选举？也有一些人说，王公议会本身应该改革，而王公议会的准入要求需要放宽了……还有一个激进的想法，如果尼扎姆同意的话，它将把君主联盟转变成一个宪政民主国家。"
 prf.107.a: "这显然需要一些讨论。"
 prf.108.t: "国家选举"
 prf.108.d: "我们决定将王公议会改革为一个单一的政府职位，现在要求在全国自由选举一个适当的候选人。有许多选择，选民中很少有人怀疑这个新职位的重要性。目前首相的任期限制是四年。"
 prf.108.a: "迈索尔的克里希纳·瓦迪亚尔四世，睿智的印度教领袖！"
 prf.108.b: "大众进步者，特拉凡哥尔的奇蒂拉·瓦尔马！"
 prf.108.c: "勇武的伟人：戈尔哈布尔的拉贾拉姆三世！"
 prf.108.e: "铁面无私的人民公仆，阿克巴尔·海达里！"
 prf.108.f: "马达帕蒂·哈努曼塔·拉奥，自由将领导人民！"
 prf.109.t: "王公选举"
 prf.109.d: "我们决定将王公议会改革为一个单一的政府职位，现在要求在诸多王公之中选举一个适当的候选人。选择多样，参与选举的王公们中很少有人怀疑这个新职位的重要性。目前首相的任期限制是四年。"
 prf.109.a: "奥斯曼·阿里汗，海得拉巴的尼扎姆！"
 prf.109.b: "迈索尔的克里希纳·瓦迪亚尔四世，睿智的印度教领袖！"
 prf.109.c: "马达帕蒂·哈努曼塔·拉奥，自由将领导人民！"
 prf.110.t: "再表忠心"
 prf.110.d: "尽管印度南部的王公们一直对尼扎姆效忠，但并非所有人都为联邦的防务贡献了全部力量，甚至有些人在改革中对尼扎姆摊牌，然而，随着改革的完成，人们对联邦的信心达到了空前的高度，因此王公们同意做出比以前更多的贡献。"
 prf.110.a: "是时候了！"
 prf.120.t: "克里希纳·拉贾·瓦迪亚尔四世的背叛"
 prf.120.d: "迈索尔是王公联邦第二强的邦，享受鸣礼炮待遇，与尼扎姆的海得拉巴中央的政府长期不睦。除却宗教分歧，奥斯曼·阿里汗和迈索尔王公克里希纳·拉贾·瓦迪亚尔四世长期以来就在联邦集权程度问题上也有分歧。在尼扎姆宣称帝位之后，这些分歧最终浮出水面，瓦迪亚尔大君怒斥奥斯曼操弄诡计，这种违背联邦宪法的行为无异于一次政变。这位南方强邦的王公宣称自己别无选择，迈索尔邦将脱离联邦政府而独立，曾经把德干高原以南英属各邦团结起来的必要联盟，王公联邦已然消亡，今天对其来说是至暗时刻。"
 prf.120.d.son: "迈索尔是王公联邦第二强的邦，享受鸣礼炮待遇，与尼扎姆的海得拉巴中央的政府长期不睦。除却宗教分歧，奥斯曼·阿里汗和迈索尔大君长期以来就在联邦集权程度问题上也有分歧。在尼扎姆宣称帝位之后，这些分歧最终浮出水面，贾亚·查玛拉金德拉·拉贾·瓦迪亚尔五世怒斥奥斯曼操弄诡计，这种违背联邦宪法的行为无异于一次政变，并声称最近去世的父亲绝不会支持此事。这位南方强邦的王公宣称自己别无选择，迈索尔邦将脱离联邦政府而独立，曾经把德干高原以南英属各邦团结起来的必要联盟，王公联邦已然消亡，今天对其来说是至暗时刻。"
 prf.120.a: "这是背叛！"
 prf.122.t: "马拉巴尔海岸叛乱"
 prf.122.d: "在进步却刚愎自用的年轻统治者领导下，享受鸣19响礼炮待遇的特拉凡哥尔-科钦从未在中央集权主义者海得拉巴的尼扎姆的统治下有过丝毫安适，现在随着迈索尔大君公开反抗我们的政府，这位年轻的马拉雅拉姆人也决定与王公合作，起兵对抗陷入困境的我们。忠于此南方邦的军队已经叛逃，毫无对尼扎姆的忠诚！"
 prf.122.a: "现在我们国家陷入分裂。"
 prf.124.t: "发动泰米尔民族统一主义的事业"
 prf.124.d: "自从1933年礼炮邦王公联邦军队开进马德拉斯共和国并占据了诸多泰米尔人领土后，复仇主义的种子就一直在次大陆东南端生根发芽。现在尼扎姆的海得拉巴政府正面临灭顶之灾，迈索尔和特拉凡哥尔-科钦两邦已经正是对其发动叛乱，现在是我们夺回失地并教那群王公做人的最好时机。"
 prf.124.a: "让我们宣称马德拉斯过去的所有领土！"
 prf.124.b: "共和国将钉立在科摩林角！"
 prf.124.c: "我们承受不起同联邦开战……"
 prf.124.e: "宣布成立达罗毗荼纳德！统一所有达罗毗荼人！"
 prf.125.t: "[From.GetAdjective]军队打到了北边"
 prf.125.d: "王八蛋！马德拉斯共和国的泰米尔人也以颠覆海得拉巴政权为借口，对我们勇敢的部队发动攻击。令人吃惊的是，我们在马杜赖哥印拜陀的部队已经被击溃了！"
 prf.125.a: "战争！"
 prf.126.t: "叛乱结束了"
 prf.126.d.all: "德干诸邦的叛乱已结束，南部叛乱势力已经被消灭，尼扎姆已经对其他各邦展示了实力，并在一定程度上证明了自己和王公们联合统一印度的实力。问题在于如何处置叛乱地区，是宽宏大量还是将其交给更尊贵的人统治？"
 prf.126.d.some: "德干诸邦叛乱已结束，但是尼扎姆也不能说完全胜利。一些南方王公邦并未完全在其治下，所以仍有一些王公认为尼扎姆攫取权力为非法行为。然而，他经受住了挑战。问题在于如何处置叛乱地区，是宽宏大量还是将其交给更尊贵的人统治？"
 prf.126.d.none: "德干诸邦叛乱已结束，尼扎姆惨败而归。剩下的王公们聚集在一起，要求对议会进行改革，更重要的是，王公会议必须得到恢复，其提案必须得到通过。这可能是一个权力平衡的问题，战败者尼扎姆已经插不上话了。"
 prf.126.a: "给予不满的邦以联邦内部的自治权。"
 prf.126.b: "把他们的土地完全并入联邦统治之下。"
 prf.126.c: "印度似乎完蛋了。"
 prf.140.t: "海得拉巴-德干铁路的延伸范围加强"
 prf.140.d: "如果说印度是英帝国主义王冠上的一颗宝石，那么印度半岛铁路网络就是其中的一颗宝石。它始建于1853年，是英国建立庞大交通基础设施的典范，深受亚洲其他国家羡慕，也是著名作家儒勒·凡尔纳的灵感来源。在英国从印度撤军后，这条连接孟买和海得拉巴的新铁路的第一部分于今天宣布开通，并更名为海得拉巴-德干铁路，而这大大加强了印度中部各邦之间的通讯。我们的工程师和规划人员已经开始了连接迈索尔州和海得拉巴的大系统第二部分的工作。无论是王公还是平民，都认为这项事业是有价值和前途的！"
 prf.140.a: "下一步：迈索尔"
 prf.141.t: "海得拉巴-德干铁路到达迈索尔"
 prf.141.d: "在一段时间的建设下，[Root.GetNameDef]的大铁路最终抵达了瓦迪亚尔王公的首都，迈索尔，尽管迈索尔大君和奥斯曼·阿里汗之间政见不同，但这个为加强交流和运输的国家建设项目还是得到了王公联邦最具权势的两大王公的支持。"
 prf.141.a: "下一步：科摩林角和印度洋"
 prf.142.t: "海得拉巴-德干铁路到达科摩林角"
 prf.142.d: "海得拉巴-德干铁路终于蜿蜒曲折，从孟买的大都市一直延伸到马拉巴尔海岸。这一伟大事业的圆满完成，使有关的各王公之间产生了巨大的团结，这一重大事业的成功，使对该项目的国内外批评人士哑口无言。今天，现代化的交通将大陆的尖端与主要的权力中心连接起来，我们的国家作为现代化的灯塔而闪耀着光芒！"
 prf.142.a: "我们国家多么伟大！"
 prf.145.t: "国家政府以温和态度对待北方的王公们"
 prf.145.d: "尽管北方的走狗们远比王公联邦集权，但其仍存在地主和王公，他们中的大多数人都支持遮丑布式民主遗产，但也有一些人表达了强烈的反英观点，古吉拉特的巴罗达邦的普拉塔普·辛格·盖克瓦德和查谟-克什米尔邦的哈里·辛格是最突出的两位。如果我们能够说服其中一位或两位王公支持我们统治全印度，我们或许能够从内部削弱德里政府，让我们的军队更快地向前推进。要同时改变这两人很困难，但这两个人都有可能背叛我们，是我们的进军计划雪上加霜。"
 prf.145.d.kashmir.only: "尽管北方的走狗们远比王公联邦集权，但其仍存在地主和王公，他们中的大多数人都支持遮丑布式民主遗产，但也有一些人表达了强烈的反英观点，查谟和克什米尔的哈里·辛格和是最突出的例子。如果我们能够说服他支持我们统治全印度的权利，我们或许能够从内部削弱德里政府，让我们的军队更快地向前推进。然而，在时机尚未成熟之前，他有可能背叛我们的计划，给德里带来优势。"
 prf.145.a: "克什米尔的哈里·辛格是个有趣的反动分子，向他献殷勤吧！"
 prf.145.b: "去讨好巴罗达和克什米尔的有权有势的王公们吧！"
 prf.145.c: "放弃这个阴谋，宣战吧！"
 prf.146.t: "在我们的王公中煽动叛乱！"
 prf.146.d.kashmir: "尽管目前的内阁已经改革了许多国家机构，并解决了两院制的问题，但一些王公仍然坚决反对德里的中央政府。北部查谟和克什米尔的年轻大君带着不信任和仇恨的眼光看着我们的政府，与海得拉巴的封建政权暗通款曲。我们接到头疼的报告，说王公正与[From.GetNameDef]秘密通信，一旦王公联邦再次向北进军，他们就会开辟一条反对我们军队的内部战线。我们必须做点什么！"
 prf.146.d.baroda: "尽管目前的内阁已经改革了许多国家机构，并解决了两院制的问题，但一些王公仍然坚决反对德里的中央政府。古吉拉特的巴罗达邦和北部查谟和克什米尔的年轻大君带着不信任和仇恨的眼光看着我们的政府，与海得拉巴的封建政权暗通款曲。我们接到头疼的报告，说两位王公正与[From.GetNameDef]秘密通信，一旦王公联邦再次向北进军，他们就会开辟一条反对我们军队的内部战线。我们必须做点什么！"
 prf.146.a: "赶快派军队到克什米尔去逮捕大君！"
 prf.146.b: "在巴罗达和克什米尔宣布戒严并逮捕王公们！"
 prf.147.t: "王公联邦的阴谋成功"
 prf.147.d: "不管怎样，我们使一些北方王公反对他们自己政府的阴谋得逞了。现在是时候拿出匕首，割断英国殖民主义在印度次大陆的最后一个污点了！"
 prf.147.a: "那就开战吧！"
 prf.148.t: "王公联邦的阴谋受挫"
 prf.148.d: "不管怎样，我们使一些北方王公来反对他们自己政府的阴险阴谋已经结束了。现在是时候拿出匕首，割断英国殖民主义在印度次大陆的最后一个污点了！"
 prf.149.t: "推翻印度社会主义"
 prf.149.d: "作为我们国家统一的第一步，我国政府已决定打击加尔各答空洞的左翼分子。有人建议我们要立即开始战争，但也有一些人建议我们在婆罗多公社内较保守的奥里萨邦培植反对势力，尽管这样的努力可能会失败，并让[HND.GetNameDef]占尽先机，但也值得一试。"
 prf.149.a: "奥里萨邦集体农场的骚乱！"
 prf.149.b: "别再耍这种花招了——开战吧！"
 prf.150.t: "奥里萨的反动派骚乱"
 prf.150.d: "奥里萨邦传来了令人不安的消息，保守和反动的农民领袖正在抵制我们政治委员的工作。骚乱他们在抗议我们针对宗教迷信和集体农场恶劣条件的限制性指令。甚至在城市里，骚乱也在迅速获得民众的支持，而我们据可靠的情报来源的消息，[From.GetNameDef]正在帮助这些反对派！"
 prf.150.a: "让人民警察执行无产阶级的意志！"
 prf.151.t: "王公联邦的阴谋成功"
 prf.151.d: "不管怎样，我们使奥里萨邦的反动农民反对他们自己政府的阴谋得逞了。现在是拿出匕首，铲除印度次大陆上这一社会主义污点的时候了！"
 prf.151.a: "那就开战吧！"
 prf.152.t: "王公联邦的阴谋失败"
 prf.152.d: "不管怎样，我们使奥里萨邦的反动农民反对他们自己政府的卑鄙阴谋失败了。现在是拿出匕首，铲除印度次大陆上这一社会主义污点的时候了！"
 prf.153.t: "海得拉巴和针对[HND.GetNameDef]的合约"
 prf.153.d: "我们被[From.GetAdjective]的特使秘密地联系了。他们要求我们合作推翻孟加拉的社会主义政权。这是一个棘手的问题，因为我们不承认王公联邦，且我们反对其统一全印度的主张。然而，这样的协议可能有助于消除激进的左翼国家，并为我们与南方卖国贼王公们的最后对抗创造条件。更不必说，即使我们做出承诺，我们也不需要履行协议，因为这绝不是公开的。"
 prf.153.a: "积极回应这些提议。"
 prf.153.b: "做出承诺并对冲风险。"
 prf.153.c: "不要和诡计多端的王公打交道！"
 prf.154.t: "德里政府接受了这项协议"
 prf.154.d: "今天我们取得了重要的外交胜利！德里政府已经接受了我们关于在加尔各答消灭社会主义杂种的建议，从而保卫了我们的北方地区。国家统一的道路已经扫清，我们的军队渴望有机会证明他们的价值！当然，我们政府的一些成员建议要谨慎，因为我们无法知道北方的印奸是否真的会坚持自己的立场。他们可能会袖手旁观，甚至更糟的是在背后捅我们一刀。"
 prf.154.a: "老实说，这个机会是值得的。"
 prf.155.t: "德里政府拒绝了这项协议"
 prf.155.d: "狗屎，德里走狗拒绝加入针对[HND.GetNameDef]的合约。"
 prf.155.a: "那我们将独自面对布尔什维克的威胁！"
 prf.156.t: "遵守德里-海得拉巴协定"
 prf.156.d: "根据我们两国政府之间的秘密谈判，[PRF.GetNameDef]已经对[HND.GetNameDef]宣战，我们是应该尊重这一协议，发动自己的攻势，还是采取一种更为隐秘的方式？"
 prf.156.a: "遵守打击[HND.GetNameDef]之协议"
 prf.156.b: "捅王公们一刀"
 prf.156.c: "让他们彼此倾尽力量。"
 prf.160.t: "北方的胜利"
 prf.160.d: "我们已经把背信弃义的英国哈巴狗从大陆上赶走了！现在是通过向德里的[faction_head.GetAdjective]大人物们派遣一名特使来为整个印度赢得和平的时候了。我们要求他们结束对我们的战争，不要伤害我们的人民。"
 prf.160.a: "建议停战"
 prf.160.b: "继续打"
 prf.161.t: "[From.GetName]寻求和平"
 prf.161.d: "噩耗传到了我们的政府，亲[Root.GetFactionName]的德里政权已被推翻，其领土被[From.GetAdjective]兼并，我们无力对此进行干涉，且即便干涉成功可能性也十分渺茫，[From.GetAdjective]政府寄希望于一项和平方案，永远结束在印度的统治。"
 prf.161.a: "除了接受，我们别无选择。"
 prf.161.b: "不！德里政府永不亡"
 prf.162.t: "拒绝和平"
 prf.162.d: "我们收到了[From.GetAdjective]军队领导人的回应：在重建德里政权之前绝无和平，但是他们接受在我们撤军基础上的和平。"
 prf.162.a: "撤退，绝不"
 prf.162.b: "好吧，我们想结束这场战争。"
 prf.170.t: "王公联邦想要加入[Root.GetFactionName]"
 prf.170.d.japan: "海得拉巴政府最近统一了次大陆。印度新政府已表示愿意加入我们的联盟，帮助促进亚洲人民的觉醒。帝国内阁的意见是什么？"
 prf.170.d.germany: "海得拉巴政府最近统一了次大陆。印度新政府已表示愿意加入我们的帝国公约，并表示将会继续打击亚洲工团主义。然而，预计印度人将要求对我们在次大陆的殖民地归属上作出让步。"
 prf.170.d.russia: "海得拉巴政府最近统一了次大陆。印度新政府已表示愿意加入我们的联盟，在整个欧亚大陆增进稳定和民族和谐。有了这样的联盟，土兵和哥萨克肯定会统治大陆！"
 prf.170.a: "当然！我们欢迎他们"
 prf.170.b: "我觉得不行。"
 prf.171.t: "王公联邦加入了[From.GetFactionName]"
 prf.171.d.japan: "[FROM.GetNameDefCap]接受我们为亚洲国家提供安全保障的提议，并允许我们加入[From.GetFactionName]！"
 prf.171.d.germany: "德国人很高兴看到我们加入共同的事业，摧毁邪恶的工团主义者。现在我们是[From.GetFactionName]的一部分！"
 prf.171.d.russia: "俄国人接受了我们的提议！今天，一个新的全球联盟诞生了，它将决定世界的命运！"
 prf.171.a: "好极了！"
 prf.172.t: "印度公社军官团的命运"
 prf.172.d: "次大陆的工团主义威胁已经被我们钢铁的履带碾平，一些曾经效忠于加尔各答政府的军官愿意放弃他们的政治成见再次为印度母亲服务。鉴于我们两国之间曾经的仇恨，这将是一个有争议的抉择，因为我们军队内的许多人仍对工团耿耿于怀。"
 prf.172.a: "允许一批政治上问题最少的人回到岗位。"
 prf.172.b: "这些人无法被饶恕，永远禁止他们参军！"
 prf.173.t: "孟加拉工业集团的现状"
 prf.173.d: "孟加拉是加尔各答政府所有省份中工业化程度最高的，工厂和车间由工人委员会管理，工人委员会遵循社会主义执政干部的集中化原则。自从我们征服了该省，我们要面对如何处理这些工业巨兽的问题。中央政府应该指导工厂的日常运营，还是应该发起一场大规模的私有化项目？另一些人则建议我们让当地的地主和王公控制这些工厂，采取温和的立场。而无论国家政府采取什么措施，都必然会影响我们的统治受到影响。"
 prf.173.a: "允许私人公司接管工厂。"
 prf.173.b: "让当地的地主和王公来经营这些产业。"
 prf.173.c: "政府将直接控制！"
 prf.174.t: "阿萨姆邦国有化茶园的地位"
 prf.174.d: "阿萨姆邦长期以来以茶叶生产而闻名，在社会主义政府的十年统治下，阿萨姆邦大量的种植园实际上繁荣了起来。种植园雇佣了成千上万的当地人，确保了法国人和英国人得到了他们的宝贵产品。然而，现在田地失修了。就像社会主义共和国的大多数事情一样，我们现在必须就这个行业的未来做出艰难的决定。我们应该保持国家的控制，保障农民和工人的权利，还是应该对社会主义经济制度宣战，铲除这个集体化的残余？"
 prf.174.a: "在全省推行私有化！毫不留情！"
 prf.174.b: "让旧的农村秩序得到恢复——同时增加工人的权利。"
 prf.174.c: "政府必须控制这个至关重要的产业！"
 prf.175.t: "柴达明尔地主迁移和当地土地的情况"
 prf.175.d: "上次内战爆发时，加尔各答的革命暴徒把东部各省几十个贵族和王公家庭赶出了他们的家园。因此，这些流亡者中的很大一部分来到了海得拉巴，组成了王公议会中最激进、最反动的派别之一。现在我们已经击败了公社，重建了秩序，而这些王公要求废除集体化，重建地主制度。我们当然需要在我们自己的政府中安抚王公，但与社会主义模式的突然决裂可能后果严重，这会在我们的新臣民中造成许多不必要的问题。现在全国都在等待内阁的决定。"
 prf.175.a: "旧的农村秩序将被完全恢复！"
 prf.175.b: "为了印度的未来，我们必须妥协。"
 prf.176.t: "在[new_core.GetName]取得控制"
 prf.176.d: "虽然很难使当地人摆脱他们的社会主义信仰和以前对集体化工农业的依赖，但[new_core.GetName]终于能成为[Root.GetNameDef]的一员了！"
 prf.176.a: "是时候了！"
 prf.177.t: "在[damage_state.GetName]的抵抗！"
 prf.177.d: "在前印度公社的[damage_state.GetName]的地区爆发了叛乱，我们认为这是由一个在偏远地区运作的反动抵抗组织操纵的。恐怖主义爆炸事件和抗议活动现在正层出不穷，直到我们完全控制[damage_state.GetName]为止。"
 prf.177.a: "他们在自寻死路吗？！"
 prf.178.t: "德里政府军官团的命运"
 prf.178.d: "印度政府终于清除了英国对印度次大陆的最后一点影响，并在麻烦不断的西北诸省实行了真正的本土治理制度。一些曾经宣誓效忠德里政府的官员表示，希望继续为印度母亲服务，然而，如果我们任用这些人，我们可能会面临来自我们自己的军官的不满，他们憎恨和以前的敌人一起服役。"
 prf.178.a: "国家需要每一个人为之服务"
 prf.178.b: "我们用不着英国佬的傀儡"
 prf.179.t: "英国派王公邦的命运"
 prf.179.d: "当奥斯曼·阿里汗召集南部王公建设国家政府时，并不是所有的印度皇室成员都站起来支持他。北方的许多王公邦决定把自己的命运交给辛格和他的政府。现在我们终于打败了这个卖国的政府，剩下的问题就是如何处置这些王公。我们要么让他们保留王位，要么强行罢黜他们，建立更忠于政府的较小王室。然而，后一种做法可能导致长期的怨恨，并让我们的重组进程步履维艰。"
 prf.179.a: "推翻最亲英的王公，拥立庶系分支！"
 prf.179.b: "我们必须向所有印度王公伸出橄榄枝！"
 prf.180.t: "重组东北省份"
 prf.180.d: "德里政府对平民百姓的荒唐纵容弥补了其中央权力的不足。商人甚至工人都有一定程度的个人自由，在国家的日常运作中都有发言权。随着我们整合了北方诸邦，群众担心他们在未来可能会被剥夺公民自由。如果我们能够解决一些有关的问题，我们也许能够确保统治的过渡更加顺利。"
 prf.180.a: "新秩序在印度河畔冉冉升起，让群众颤抖吧。"
 prf.180.b: "通过承诺更好的贸易权利来赢得商人阶层的支持。"
 prf.180.c: "我们保证尊重各邦的公民自由！"
 prf.181.t: "在[new_core.GetName]取得控制"
 prf.181.d: "虽然让本地人摆脱他们所谓的傀儡版的民主政治很困难，但[new_core.GetName]现在已经被同化并成为了[Root.GetNameDef]的一部分！"
 prf.181.a: "是时候了！"
 prf.182.t: "在[damage_state.GetName]的抵抗"
 prf.182.d: "在前英国伪政权的[damage_state.GetName]地区爆发了叛乱，我们认为这是由一个在偏远地区运作的民主派抵抗组织操纵的。恐怖主义爆炸事件和抗议活动现在正层出不穷，直到我们完全控制[damage_state.GetName]地区的人口为止。"
 prf.182.a: "这就是他们嘴里的“自由”？"
 prf.183.t: "处理不丹"
 prf.183.d: "在印度崩溃后，与世隔绝的小国不丹利用阿萨姆邦北部的混乱局势，占领了喜马拉雅山脚下的几个地区。随着印度其余地区最终统一，内阁中的许多鹰派人士要求归还这块非法占领的领土。一些人甚至呼吁通过军事条约将不丹纳入一个更广泛的联盟中。"
 prf.183.a: "要求归还占领区"
 prf.183.b: "宣称这些地区，并建立一个友好的政府！"
 prf.184.t: "对[From.GetNameDef]的索求"
 prf.184.d.return: "我们现在受到[From.GetNameDef]的施压，他们要求归还那些我们在英国统治崩溃后占据的土地。"
 prf.184.d.govt: "我们现在受到[From.GetNameDef]的施压，他们要求归还那些我们在英国统治崩溃后占据的土地。此外他们还要求我们放弃实际上的独立地位。"
 prf.184.a: "我们别无选择，唯有遵从。"
 prf.184.b: "告诉他们，不丹不会屈服于其淫威。"
 prf.185.t: "不丹屈服了"
 prf.185.d.return: "束手无策之下，[From.GetAdjective]政府明智的屈服于我们的要求并归还了我们所要求的领土。"
 prf.185.d.govt: "束手无策之下，[From.GetAdjective]政府明智的屈服于我们的要求并归还了我们所要求的领土。并屈服于[Root.GetAdjective]的统治。"
 prf.185.a: "有什么疑问吗？"
 prf.186.t: "不丹拒绝了"
 prf.186.d: "令人惊奇的是，[From.GetAdjective]拒绝了我们的要求，我们只能用武力手段夺回达旺。"
 prf.186.a: "这意味着战争！"
 prf.186.b: "再说吧。"
 prf.187.t: "处理尼泊尔"
 prf.187.d: "在印度崩溃后，[NEP.GetNameDef]利用混乱局势，占领了喜马拉雅山脚下的几个地区。随着印度其余地区最终统一，内阁中的许多鹰派人士要求归还这块非法占领的领土。一些人甚至呼吁通过军事条约将不丹纳入一个更广泛的联盟中。"
 prf.187.a: "要求归还占领区"
 prf.187.b: "宣称这些地区，并建立一个友好的政府！"
 prf.188.t: "对[From.GetNameDef]的索求"
 prf.188.d.return: "我们现在受到[From.GetAdjective]的施压，他们要求归还那些我们在英国统治崩溃后占据的土地。"
 prf.188.d.govt: "我们现在受到[From.GetAdjective]的施压，他们要求归还那些我们在英国统治崩溃后占据的土地。此外他们还要求我们放弃实际上的独立地位。"
 prf.188.a: "我们别无选择，唯有遵从。"
 prf.188.b: "告诉他们，尼泊尔不会屈服于其淫威。"
 prf.189.t: "尼泊尔屈服了"
 prf.189.d.return: "束手无策之下，[From.GetAdjective]政府明智的屈服于我们的要求并归还了我们所要求的领土。"
 prf.189.d.govt: "束手无策之下，[From.GetAdjective]政府明智的屈服于我们的要求并归还了我们所要求的领土。并屈服于[Root.GetAdjective]的统治。"
 prf.189.a: "有什么疑问吗？"
 prf.190.t: "尼泊尔拒绝了"
 prf.190.d: "令人惊奇的是，[From.GetAdjective]拒绝了我们的要求，我们只能用武力手段夺回印度低地。"
 prf.190.a: "这意味着战争！"
 prf.190.b: "再说吧。"
 prf.191.t: "[From.GetNameDefCap]要我们投降"
 prf.191.d: "[From.GetAdjective]的特使今天到了[Root.GetNameDef]，他们要我们加入新建立的印度政府，要不然就要被消灭。"
 prf.191.other.d: "[From.GetAdjective]的特使今天到了[Root.GetNameDef]，他们得意洋洋的要我们加入新建立的[From.GetAdjective]，要不然就要被消灭。"
 prf.191.a: "我们别无选择，唯有遵从。"
 prf.191.b: "绝不！他们敢就放马过来！"
 prf.192.t: "[From.GetName]屈服了"
 prf.192.d: "[From.GetAdjective]的特使今天说他们将会屈服于我们并重新加入新建的印度政府。"
 prf.192.a: "很好！"
 prf.193.t: "[From.GetName]拒绝了我们"
 prf.193.d: "[From.GetAdjective]的特使今天说他们将永不屈服于我们并重新加入新建的印度政府，这样的话倘若我们要占据他们的领土，我们只能采用军事手段。"
 prf.193.a: "是这样吗？"
 prf.194.t: "[From.GetName]要求印度殖民地"
 prf.194.d: "当我们忙于战争之时，[From.GetAdjective]军队开进了我们的印度洋殖民地，并在我们守备队反应过来之前将其缴械。[From.GetNameDef]宣称这些地区是其神圣不可侵犯的领土，目前我们似乎对此无能为力。"
 prf.194.a: "这种暴行会受到报应的！"
 prf.195.t: "[From.GetNameDefCap]归还了我们的印度领土"
 prf.195.d: "[From.GetAdjective]政府想要我们归还自英属印度崩溃以来我们得到的[From.GetNameDef]殖民地，这可能是一个提升两国间外交关系的好机会，但是这也会为我们的殖民地开一个危险的头。"
 prf.195.a: "把这些地方给印度人吧。"
 prf.195.b: "不，这些海军基地对公海舰队来讲意义重大。"
 prf.196.t: "德属殖民地的转让"
 prf.196.d: "我们已经成功说服德国人，让他们归还那些在印度内战中占领的殖民地，这对印德关系是起到了相当良好的影响，也证明了我们比英国傀儡统治的更合法、更成功。印度万岁！"
 prf.196.a: "把这些岛屿并入我国！"
 prf.196.b: "给予锡兰地区以相当程度的地方自治权力，并整合周边岛屿。"
 prf.197.t: "[From.GetName]拒绝了我们"
 prf.197.d: "[From.GetAdjective]的特使告诉我们返还印度洋殖民地是绝无可能的，其对于德国公海舰队来说极为重要。"
 prf.197.a: "好吧……"
 prf.198.t: "[From.GetName]要求果阿地区"
 prf.198.d: "[From.GetAdjective]的军队今天开进了果阿并接管了我们的地方部队。[From.GetNameDef]宣称果阿是其神圣不可侵犯的领土，目前我们似乎对此无能为力。"
 prf.198.a: "这种暴行会受到报应的！"
 prf.201.t: "[uniter.GetNameDef]的危险"
 prf.201.d: "在[uniter.GetNameDef]控制加尔各答和德里并肃清反对派一统印度之后，有许多[Root.GetNameDef]人对我们下一步将会迅速南下坚信不疑，事实上，我们占领的海得拉巴地区已经出现了暴动，试图摧垮我们的统治转而加入到[uniter.GetAdjective]之中。"
 prf.201.a: "给他们海得拉巴。"
 prf.201.b: "我们还是接受吧……"
 prf.201.c: "我们做不了什么，他们想来就来吧。"
 prf.202.t: "[From.GetNameDefCap]要求海得拉巴"
 prf.202.d: "或许他们已经由在内战结束后被[From.GetAdjective]军队占领的原属王公联邦的海得拉巴所爆发的暴动而知，我们的战略目标在南方，因此[From.GetNameDef]想用海得拉巴来换取与我们的和平。"
 prf.202.a: "接受协定。"
 prf.202.b: "他们理应从属于我们的统治。"
 prf.203.t: "[From.GetNameDefCap]要求投降"
 prf.203.d: "或许他们已经由在内战结束后被[From.GetAdjective]军队占领的原属王公联邦的海得拉巴所爆发的暴动而知，我们的战略目标在南方，因此[From.GetNameDef]想用海得拉巴并屈服于我们名义上的统治的来换取与我们的和平。"
 prf.203.b: "他们将服从我们的直接统治，否则就会爆发战争。"
 prf.204.t: "海得拉巴暴动"
 prf.204.d: "或许他们已经由在内战结束后被[From.GetAdjective]军队占领的原属王公联邦的海得拉巴所爆发的暴动而知，我们的战略目标在南方，但是[From.GetAdjective]却拒绝了我们之间的谈判，与此同时，海得拉巴的抗议活动要求我们进行干预。"
 prf.204.a: "我们走着瞧。"
 prf.205.t: "[Root.GetName]胜利"
 prf.205.d: "我们不仅挫败了奥斯曼·阿里汗的疯狂计划，而且还占领了海得拉巴。这是把[Root.GetNameDef]扶到南方德干各邦国新统治者的好机会，我们是否愿意走这条路？"
 prf.205.a: "是的，这对我们的未来至关重要。"
 prf.205.b: "不，我们现在很好。"
