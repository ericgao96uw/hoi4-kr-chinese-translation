 KUM_infantry_equipment_0: "汉阳造 八八式步枪"
 KUM_infantry_equipment_0_short: "汉阳八八式"
 KUM_infantry_equipment_0_desc: "起源于光绪朝后期自强运动的努力之中，八八式步枪是以德国Gewehr 88步枪的出口型号为蓝本设计的。即使它比较笨重、经过改进后整体上仍然难以与新式步枪比拟，而且常常得不到用户妥善的保养，但它仍然被公认为是坚固、耐用又可靠的。\n\n该款八八式步枪主要制造于地处青海的西宁兵工厂；尽管由于装备短缺和个人喜好问题导致我们经常能看到它与各类非正规武器混在一起使用，比如大刀。"
 KUM_infantry_equipment_1: "莫辛 1891/1930式步枪"
 KUM_infantry_equipment_1_short: "莫辛 1891/1930"
 KUM_infantry_equipment_2: "PPSh-41冲锋枪"
 KUM_infantry_equipment_2_short: "PPSh-41"
 KUM_infantry_equipment_3: "汉阳造 宣统三五式步枪"
 KUM_infantry_equipment_3_short: "汉阳三五式"
 KUM_infantry_equipment_3_desc: "三五式步枪是一款基于1914年时的“刘将军步枪”设计制造的自动装填步枪。虽然二者外观很相似，但是宣统三五式的枪长更短，机匣后半部也加装了机匣盖；刘将军步枪复杂的气井集气系统也被一个简单的导气孔所取代——这让新步枪再也不能切换到非自动射击模式。同时宣统三五式步枪也采用了波希米亚ZH-29步枪和ZB-26轻机枪所使用的弹夹。"
