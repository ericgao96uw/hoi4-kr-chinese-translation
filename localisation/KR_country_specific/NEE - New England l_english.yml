 newengland.420.t: "1952年总统选举"
 newengland.420.d.PSA: "随着美国展望新十年，唐尼总统的八年任期行将结束，竞选标语和口号又一次成为了美国人生活的主旋律。民主党和共和党的候选人正为总统之位殚精竭虑，希望能够名垂青史。在这场所谓的“华盛顿士兵之战”中，民主党和共和党的候选人都是来自华盛顿州的老兵，他们对美国面临的问题有着截然不同的看法。\n\n今年民主党的候选人是内战老兵、参议员沃伦·马格努森，他以麦克阿瑟政变时在一艘叛变的海军军舰上逃过一劫，以及在参议员任期内领导废除《排华法案》的国会活动而闻名。马格努森的竞选重点是将唐尼总统在任期内所做的工作转化为更进步的政策，在不影响经济增长的前提下，将之作为社会改革的起点，希望借此留住即将卸任的唐尼总统的支持者。\n\n而共和党人似乎采取了好战的竞选策略——他们的候选人，老兵、华盛顿州参议员哈里·卡因再三抨击他的对手和唐尼总统，认为他们对激进分子软弱，使得知名的社会主义者、朗主义者和麦克阿瑟派能够自由地祸害美国。卡因参议员因煽动性的保守观点和“激进引诱”倾向而臭名昭著，并直率地将他的争议作为竞选活动的一部分。这会激起选民对民主党及其向进步主义转变的不满，还是仅仅在卡因身边团结起反对派，全美国很快就能知道了……\n\n进步党候选人格伦·泰勒则是两党间的搅局者。作为来自爱达荷州的艺人、政治家，他目睹了对种族隔离主义日渐增长的支持。1948年，他因在阿拉巴马州伯明翰被捕而举国闻名：警察局长“公牛”尤金·康纳逮捕了他，理由是他使用了仅供非裔美国人使用的门，而不是使用白人专用的门。这个消息传遍了全国，在巨大的压力下，康纳被迫释放泰勒，让他重获了自由。此事发生之后，泰勒在非裔美国人圈子中广受欢迎，预计他赢得的非裔美国人选票将比其他所有主要党派的候选人都多得多。"
