 RULE_OPTION_GRE_ELECTION_MARLIB: "£KR_game_rule_flag_GRE  自由党"
 RULE_OPTION_GRE_ELECTION_MARLIB_DESC: "§m自由党§!赢得1938年及之后的所有选举。"
