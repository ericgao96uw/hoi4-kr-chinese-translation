 SPO_the_birth_of_a_nation: "国家诞生"
 SPO_the_birth_of_a_nation_desc: "To watch a strong land broken down is a terrible thing, and Sao Paulo has long chafed under rule from without. As some advocated in the first War Between the States, we have now separated fully from Brazil; a nation is in birth!"
 SPO_administrative_rebuilding: "政府重建"
 SPO_administrative_rebuilding_desc: "Without the civil administration of the old regime, many expected facets of normal governance are totally non-functional. We must formally assess the situation and begin to remedy it."
 SPO_paulista_constitution: "圣保罗宪法"
 SPO_paulista_constitution_desc: "Our new nation relies heavily on the political legacy of Brazil. However, just as our new nation is distinct from that old rotten corpse, so too mut we have a distinct founding document. A new constitution must be drafted."
 SPO_immigrant_nation: "刺激移民"
 SPO_immigrant_nation_desc: "Immigration, especially skilled immigration, has been key to our regional prosperity to the present day. We must encourage immigrants to once again seek our shores."
 SPO_terra_roxa: "紫色土地"
 SPO_terra_roxa_desc: "Terra Roxa, abandoned two decades ago after intensive exploitation and development, must be repopulated quickly. New migrants should be incentivised to settle in the area."
 SPO_republican_tradition: "共和传统"
 SPO_republican_tradition_desc: "Throughout the old Empire, Sao Paulo was the heartland of Republicanism and regionalism. That history must be invoke to inspire popular confidence in the new Republic."
 SPO_terra_do_trabalho: "劳作土地"
 SPO_terra_do_trabalho_desc: "The spirit of hardwork is alive in Sao Paulo like nowhere else in Brazil. With those freeriders from other regions off our backs we can promote this ethos throughout the land."
 SPO_bandeirante_legacy: "班代兰蒂传奇"
 SPO_bandeirante_legacy_desc: "We must claim the mantel of the Bandeirante's, promoting the same rugged ethos that brought civilisation to much of Brazil."
 SPO_standardized_education: "教育标准化"
 SPO_standardized_education_desc: "Various localities have their own standards of education, some even operate in languages of immigrant groups rather than the national language. This must change. The entire school system must be assessed and a standard curriculum developed."
 SPO_primeiros_paulistas: "圣保罗第一"
 SPO_primeiros_paulistas_desc: "The essence of what it means to be a Paulista must be reduced to its primary tenants in order to better assimilate immigrants and promote a national consciousness."
 SPO_new_instis: "新制度"
 SPO_new_instis_desc: "What is required for the administration of a state is insufficient for a nation. We must expand the bureaucracy."
 SPO_moral_e_civica: "道德和公民"
 SPO_moral_e_civica_desc: "The law must respect social norms and promote cohesion. Where morality and law conflict, the law must adapt to morality. Such is the way of Sao Paulo."
 SPO_the_toucan_reforms: "巨嘴鸟改革"
 SPO_the_toucan_reforms_desc: "A select few administrative offices wield disproportionate influence within the government. They must be put in their place."
 SPO_paulista_nationalism: "圣保罗民族主义"
 SPO_paulista_nationalism_desc: "Regional pride must evolve into nationalism as is practices elsewhere in the world. A great campaign must be undertaken. The people must think of themselves as Paulistas alone, not Brazilians!"
 SPO_paulista_exceptionalism: "圣保罗例外论"
 SPO_paulista_exceptionalism_desc: "Our people's commonly held belief in the superiority of regional culture was long derided by those from other regions of Brazil. No more! Is it not apparent that Paulistas possess an exceptional work ethic and morality?"
 SPO_army_of_sao_paulo: "圣保罗军队"
 SPO_army_of_sao_paulo_desc: "With the process of political reform begun, the most important national institution must be further developed: the army."
 SPO_munitions: "国家军火工厂"
 SPO_munitions_desc: "Arms production is decentralised and reliant upon outdated infrastructure. We must invest in a modern state armaments factory."
 SPO_artillery: "炮兵生产"
 SPO_artillery_desc: "The guns of the Weltkrieg were a sight to behold, their destruction unparalleled. Since then, artillery has only advanced further. We must acquire similarly capable pieces."
 SPO_improvised_mechanization: "简易机械化"
 SPO_improvised_mechanization_desc: "Where resources are lacking, the industrious people of Sao Paulo have always overcome. Similarly, while we lack capable armour designs, impromptu models developed by civilians can serve to further our understanding of this technology and precipitate combat worthy designs."
 SPO_military_production_powerhouse: "军工强国"
 SPO_military_production_powerhouse_desc: "With national institutions of design and production of military equipment functioning well, further funding can be granted for their expansion."
 SPO_militia_recruiting: "征兵"
 SPO_militia_recruiting_desc: "Rural regions require a disproportionate military presence to govern effectively. To save manpower, local governments should be granted the authority to form local militias to act in the army's stead."
 SPO_aviaton_pioneers: "航空志愿者"
 SPO_aviaton_pioneers_desc: "Sao Paulo was the birthplace of Brazilian aviation. Let us take to the skies once again and develop new craft for our fledgling air force."
 SPO_bomber_cas: "轰炸机设计"
 SPO_bomber_cas_desc: "An enemy whose home or base of operations has been destroyed utterly shall not fight well. Our safety can only be assured with the ability to inflict such destruction."
 SPO_figher: "空中优势"
 SPO_figher_desc: "To ensure our heavy craft reach their targets, they must have support. We should develop more advanced fighters to serve in that essential role for even the most distant missions."
 SPO_officer_staff: "军官"
 SPO_officer_staff_desc: "Our military leadership is overly centralised with few well-trained junior officers to implement sound battlefield tactics. This must change."
 SPO_avente_paulistas: "圣保罗前进！"
 SPO_avente_paulistas_desc: "The militias have been a tremendous success. As their role in society is growing, they must adhere to the same standards of training and conduct as the regular armed forces."
 SPO_doctrine_effort: "重视军事学说"
 SPO_doctrine_effort_desc: "With a glut of junior officers and the militias established, we should now seek to refine our way of war."
 SPO_econ_rebuildingds: "政府重建"
 SPO_econ_rebuildingds_desc: "Ties severed from the rest of Brazil, our economy has suffered greatly. We must address the fundamental problems which plague it."
 SPO_seize_foreign_land: "夺取外国领土"
 SPO_seize_foreign_land_desc: "Much of our nation is owned by those from other regions of Brazil. They are no longer our brothers but enemies and their holdings should be returned to nation."
 SPO_cafeeee: "拯救咖啡生产"
 SPO_cafeeee_desc: "The coffee industry has suffered greatly from the collapse of Brazil. This key sector will need generous state support to weather the storm."
 SPO_quero_cafeeeee: "进一步刺激咖啡生产"
 SPO_quero_cafeeeee_desc: "The coffee industry has made a tentative recovery. With appropriate policies and more funding, it will certainly flourish."
 SPO_isso_aqui_e_uma_porcaria: "种植计划"
 SPO_isso_aqui_e_uma_porcaria_desc: "The international market for agricultural products shifts incredibly quickly. We must setup a plantations meant to capitalise on recent trends."
 SPO_agricultural_mechanization: "农业机械化"
 SPO_agricultural_mechanization_desc: "Naturally, labour is more productive in Sao Paulo than less developed regions of Brazil. Let us redoubled this advantage and subsidise the mechanisation of individual farms and plantations."
 SPO_pecuaria: "圣保罗羊"
 SPO_pecuaria_desc: "The underdeveloped west is home to a great expanse of fertile plains fit for ranching. With some subsidy to get the industry off the ground, beef will again become one of our major exports."
 SPO_horse_bandeiras: "马术训练"
 SPO_horse_bandeiras_desc: "Our promotion of ranching has built upon our nation's strong tradition of equine tradition. Let us work with ranchers and other masters of the horse to improve our cavalry."
 SPO_seize_foreign_assets: "夺取外国工业"
 SPO_seize_foreign_assets_desc: "The largest factories and railways are owned by foreigners both Brazilian and otherwise. Our new nation requires such assets to thrive."
 SPO_santos_dockyards: "圣保罗造船厂"
 SPO_santos_dockyards_desc: "The city of Santos possesses the largest port in our nation. Naturally, our nation's future navy should be constructed here. Let us invest in the requisite facilities."
 SPO_submarines: "潜艇经验"
 SPO_submarines_desc: "Submarines, also called U-Boats, were key to German victory in the Weltkrieg. We would be wise to develop our own."
 SPO_destroyers: "海岸防卫"
 SPO_destroyers_desc: "Infiltration by submarines and small craft cannot be entirely prevented by a traditional surface fleet. To guard the coast, we must develop specialised destroyers and torpedo boats."
 SPO_the_new_sao_paulo: "新圣保罗"
 SPO_the_new_sao_paulo_desc: "The dreadnought Sao Paulo, named after our fair land, was one of the mightiest ships to ever sail for Brazil. We must have such an illustrious flagship of our own."
 SPO_sao_paulo_railways: "圣保罗铁路"
 SPO_sao_paulo_railways_desc: "Some of the less developed areas of our nation lack railways entirely. This issue must be fixed if we intend for these areas to ever become productive."
 SPO_BANSPA: "BANSPA"
 SPO_BANSPA_desc: "The national bank of Sao Paulo should be restructured to better suit our needs as a nation rather than a state of Brazil."
 SPO_locomotive: "无自重机车"
 SPO_locomotive_desc: "The sheer size of Brazil led to the creation of suboptimal railways networks meant to funnel Paulistas to other regions. Key railways junctions must be redesigned to our present needs."
 SPO_taxation_reform: "税率改革"
 SPO_taxation_reform_desc: "The tax structure of our region is woefully antiquated and favours the wealthy over the common man. For the good of all, we must institute sweeping changes."
 SPO_urbanization: "城市化成就"
 SPO_urbanization_desc: "While we seek to colonise the rural regions, the cities cannot be depopulated. All non-metropolitan municipalities should be subordinate to urbanised areas to encourage their gradual urbanisation."
 SPO_industrial_expansion: "工业扩张"
 SPO_industrial_expansion_desc: "With the rail system improved, we can develop more robust heavy and medium industry."
 SPO_basic_materials: "基础材料工业"
 SPO_basic_materials_desc: "Though are nation is not rich in iron, it does have the capacity to produce some steel, essential for any military. We must subsidise the industry."
 SPO_technical_expertise: "科技专长"
 SPO_technical_expertise_desc: "To improve our understanding of advanced industrial techniques, we should hire foreign experts and advisors."
 SPO_higher_learning: "高等教育中心"
 SPO_higher_learning_desc: "While Sao Paulo already posses a fair number of universities, state institutions focused on research, especially military research, are few. We should fund the construction of several such facilities."
 SPO_immigration: "鼓励移民"
 SPO_immigration_desc: "Sao Paulo has been a hub for settlers from Europe and Asia, contributing greatly to economic growth. The new Paulista state has adopted loose immigration restrictions and actively recruits skilled workers from abroad."
 SPO_terra_roxa_idea: "移民至紫色土地"
 SPO_terra_roxa_idea_desc: "Sao Paulo has been a hub for settlers from Europe and Asia, contributing greatly to economic growth. The new Paulista state has adopted loose immigration restrictions and actively recruits skilled workers from abroad. The government encourages immigration to the region of Terra Roxa in particular."
 SPO_trabaio: "圣保罗职业道德"
 SPO_trabaio_desc: "The people of Sao Paulo work particularly long hours and have the highest productivity in South America."
 SPO_bandeirante_legacy_ideas: "班代兰蒂传奇"
 SPO_bandeirante_legacy_ideas_desc: "The legacy of the Bandeirantes who operated from Sao Paulo centuries ago is alive today."
 SPO_goodmorals: "道德社会"
 SPO_goodmorals_desc: "Paulistas tend to be exceptionally moralistic and fervent in their beliefs."
 SPO_da_best: "圣保罗例外论"
 SPO_da_best_desc: "The idea that the people of Sao Paulo and their form of government is intrinsically superior to their neighbours has taken hold among the people. This has encouraged Paulistas to work harder to meet the high standards placed upon them by society."
 SPO_mmdc: "圣保罗民兵"
 SPO_mmdc_desc: "Localities throughout Sao Paulo are encouraged to form militias commanded by the national army."
 SPO_avante: "前进！"
 SPO_avante_desc: "The nation of Sao Paulo bristles with spines. The militias and the armed forces swell with zealous volunteers."
 SPO_cof1: "恢复咖啡工业"
 SPO_cof1_desc: "With independence the coffee industry in Sao Paulo collapsed. With state support it is now back on its feet."
 SPO_cof2: "咖啡繁荣"
 SPO_cof2_desc: "A far cry from the turmoil of Sao Paulo's independence, the coffee industry is booming."
 SPO_pecuaria_idea: "圣保罗羊"
 SPO_pecuaria_idea_desc: "While not as sizeable as the ranching industries found in other parts of Brazil, Sao Paulo has begun to subsidise the industry to some effect."
 SPO_horses: "骑兵传统"
 SPO_horses_desc: "Light quick cavalry units, now increasingly motorised, are of particular importance to the army of Sao Paulo."
 SPO_BANESPA: "BANSPA"
 SPO_BANESPA_desc: "The Bank of Sao Paulo has implemented effective financial policy."
