l_english:
 mie.0.t: "俄罗斯威胁"
 mie.0.d: "曾经一蹶不振数十年的俄罗斯巨人再次苏醒过来，并开始宣称其原帝国时代之领土。毋庸置疑，东欧的各个国家肯定是俄国佬的择食对象。\n\n为了抑制俄国威胁，永葆东欧国家主权之独立完整，各个东方邦的领导人们与将军们在[MIE_leader.Capital.GetCapitalVictoryPointName]齐聚一堂，以共商一项互帮互助计划。会议商讨决定创立一项联合军事防御基金，而[MIE_leader.GetNameDef]被赋予管理基金并投资东欧地区联合防务企业之责。"
 mie.0.a: "太棒了！"
 MIE_decisions: "东欧国防合作"
 MIE_decisions_desc: "[219.owner.GetNameDefCap]正在复苏，东欧地区的安全正在受到与日俱增的威胁。当第二次世界大战来临之际，我们将不得不团结起来共御俄国巨熊之风暴——如果我们不团结起来，那么等待我们的将会是唇亡齿寒，如香肠般被俄国佬一片片切掉。\n\n在[219.owner.GetNameDef]激活其外交政策国策树后，所有帝国公约的东方成员将会解锁能力，以§Y集中资源§!并在成员国中分配资源，以弥补各成员国之薄弱处。负责分配资源的国家将能够向成员国进行投资资源，以§Y修建堡垒§!、§Y征召陆军师§!并提供有益的§Y国家精神§!。\n\n已集中的资源：\n£rifle_texticon 步兵装备：§Y[?global.MIE_infantry_equipment]§!\n£support_texticon 支援装备：§Y[?global.MIE_support_equipment]§!\n£unit_artillery_icon_small 炮兵装备：§Y[?global.MIE_artillery_equipment]§!\n\n[MIE_leader.GetNameWithFlag]目前负责管理分配集中的资源。"
