 RULE_OPTION_EST_PATH_MARLIB: "£KR_game_rule_flag_EST  联合阵线 - 人民党中间派"
 RULE_OPTION_EST_PATH_MARLIB_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$§m爱沙尼亚人民党§!，同时政府支持中间派无党派人士，以此换得小幅自由主义让步。\n\n§R要求：§!\n§Y$BAT_PATH$§!中选择任一§C公国陷落§!"
