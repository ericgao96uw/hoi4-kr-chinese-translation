 NFA_totalist_party_long: "北非之星(Étoile Nord-Africaine)\n§L“北非之星”是由阿尔及利亚移民以及窘迫的殖民地士兵们于1926年在巴黎建立的组织。该组织受到公社政府资助，寻求以革命与武装斗争来促成阿尔及利亚的独立。毫无疑问，它被定性为非法组织并受到了当局的严厉镇压，但他们却能依靠一套由当地支持者组成的地下网络进行完全隐秘的活动。虽然北非之星是一个社会主义组织，但其内部几乎没有统一的意识形态；实际上，它只是一个在领袖梅萨利·哈吉统合下，因共同目标而团结起来的松散联盟。在组织内部，阿尔及利亚能否走向“世俗化”以及能否实现真正的“工团主义”一直是争论的焦点。§!"
 NFA_radical_socialist_party_long: "北非之星(Étoile Nord-Africaine)\n§L“北非之星”是由阿尔及利亚移民以及窘迫的殖民地士兵们于1926年在巴黎建立的组织。该组织受到公社政府资助，寻求以革命与武装斗争来促成阿尔及利亚的独立。毫无疑问，它被定性为非法组织并受到了当局的严厉镇压，但他们却能依靠一套由当地支持者组成的地下网络进行完全隐秘的活动。虽然北非之星是一个社会主义组织，但其内部几乎没有统一的意识形态；实际上，它只是一个在领袖梅萨利·哈吉统合下，因共同目标而团结起来的松散联盟。在组织内部，阿尔及利亚能否走向“世俗化”以及能否实现真正的“工团主义”一直是争论的焦点。§!"
 NFA_syndicalist_party_long: "北非之星(Étoile Nord-Africaine)\n§L“北非之星”是由阿尔及利亚移民以及窘迫的殖民地士兵们于1926年在巴黎建立的组织。该组织受到公社政府资助，寻求以革命与武装斗争来促成阿尔及利亚的独立。毫无疑问，它被定性为非法组织并受到了当局的严厉镇压，但他们却能依靠一套由当地支持者组成的地下网络进行完全隐秘的活动。虽然北非之星是一个社会主义组织，但其内部几乎没有统一的意识形态；实际上，它只是一个在领袖梅萨利·哈吉统合下，因共同目标而团结起来的松散联盟。在组织内部，阿尔及利亚能否走向“世俗化”以及能否实现真正的“工团主义”一直是争论的焦点。§!"
 NFA_social_democrat_party_long: "共和社会党(Parti Républicain-Socialiste)\n§L共和社会党是一个非马克思主义的，推崇改良主义以及阶级调和的社会民主主义政党。它由在1911年拒绝加入法国工人国际新生派以及其他更为激进的派系的议员组成。考虑到自己继承的是进步主义的共和传统，而非社会主义阶级斗争的思想，该党的许多派别反对革命并加入了阿尔及尔的流亡政府。然而，在流亡政府的反公社狂潮中，该党很快被边缘化，成为了仅空有其名的一个外壳。尽管它从来都没怎么受欢迎过。§!"
 NFA_social_liberal_party_long: "激进党(Parti Radical)\n§L激进党于1901年成立，它更正式的名称为“激进派社会主义者与激进共和主义者党”，在“激进”共和派中，是一个中间偏左的政党。历史上，激进党在第三共和国的政治舞台上有至关重要的地位，赞成经济与社会自由。激进党与议会制度有深厚的羁绊，并且强调极端的世俗化政策，即使是在流亡时人们对宗教的热情大幅增长之后也是如此，一直持反教权主义。在流亡之前，激进党就已经是老资格的主要党派，也因为如此，大战战败、内战与流亡一系列悲剧让他们遭到尤其重大的打击。事实上，该党左翼在早期支持革命，但随后就被更激进的左翼分子边缘化。因此，该党已经对自己的自由主义理念产生了怀疑，受过教育的中产阶级和上层阶级也不再愿意将选票投给他们。§!"
 NFA_market_liberal_party_long: "共和民主党(Parti Républicain Démocrate)\n§L共和民主党是一个中间偏右的政党，由共和联盟与民主同盟联合而成。赞成经济自由，但在社会问题上持保守立场，依附于议会制度，并且毫无疑问地反对社会主义。党员基本上都是天主教徒，但在世俗化问题上仍然存在内部分歧。共和民主党以共和而自由的保守主义标榜自己，但是大战战败玷污了该党的名望，基本票仓也被法兰西社会党拿走了一大半。§!"
 NFA_social_conservative_party_long: "法兰西社会党(Parti Social Français)\n§L法兰西社会党由上校弗朗索瓦·德·拉·罗克在流亡后带领老兵建立的政党，具有坚定的保守主义、反社会主义、民族主义的立场与明显的天主教色彩，他们试图改革共和国，使共和国摆脱议会制的桎梏，成为一个总统主权的政府，不过他们也忠于民主与共和。作为法国政坛上唯一的大众政党，法社党拥有自己的安保组织、青年组织、救济院、附属工会、慈善机构，甚至是夏令营。法兰西社会党试图成为其党员的生活中不可或缺的一部分，并不满足于一个传统政党的角色。而法兰西社会党的人气正在快速增长。§!"
 NFA_authoritarian_democrat_party_long: "临时军政府 - 莫尔达克派(Gouvernement Militaire Provisoire - Mordacq's Faction)\n§L流亡之后，共和国的议会陷入一片混乱。为了重建秩序，有着“凡尔登雄狮”美称的贝当元帅被选举为国家领导人，他组建了联合内阁，同时宣布国家进入临时紧急状态，这给予政府和军队广泛的权力，使其可以确保国家的稳定。这个“临时军政府”已经执政超过十年，虽然贝当元帅仍对民主制度心存幻想，但很少有人愚蠢到认为国会能对贝当元帅施加一些影响。不加掩饰的军政府仍然受到欢迎，但它正在失去信誉，逐渐滑向由贝当元帅主导的独裁统治政局。然而，政府内部的一些人拒绝接受现状，其中为首的是亨利·莫尔达克。他认为有必要对军队进行深度改革，并进一步动员全国。§!"
 NFA_paternal_autocrat_party_long: "临时军政府 - 贝当派(Gouvernement Militaire Provisoire - Pétain's Faction)\n§L流亡之后，共和国的议会陷入一片混乱。为了重建秩序，有着“凡尔登雄狮”美称的贝当元帅被选举为国家领导人，他组建了联合内阁，同时宣布国家进入临时紧急状态，这给予政府和军队广泛的权力，使其可以确保国家的稳定。这个“临时军政府”已经执政超过十年，虽然贝当元帅仍对民主制度心存幻想，但很少有人愚蠢到认为国会能对贝当元帅施加一些影响。不加掩饰的军政府仍然受到欢迎，但它正在失去信誉，逐渐滑向由贝当元帅主导的独裁统治政局。贝当元帅的身边有一些忠臣，他们把一切都归功于这位凡尔登的英雄，而且坚定地相信贝当是带领法国走向胜利的关键人物。§!"
 NFA_national_populist_party_long: "法兰西行动(Action Française)\n§L法兰西行动是一个集民族主义、君主主义、整合主义于一身的组织，成立于1899年。其意识形态可以用党内最有影响力的理论家夏尔·莫拉斯的一句话概括：“要爱今天的法国，就必须憎恨她现在的样子。”整合主义者的目标无非是瓦解共和国，建立一个整合的国家，一个彻底的、世袭的、反议会的、反动的、反革命的、高度分权的、统合主义的，天主教的君主制国家，就像历史上法兰西帝国那样。虽然还不能被称作政党，毕竟它公开主张政变且从未参加过选举，但法兰西行动在那些革命中因反教权暴力而变得激进的天主教徒中，在知识界人士中，且尤其在军队中有着惊人的影响力。§!"
 NFA_CSN: "国家安全委员会"
 NFA_CSN_long: "国家安全委员会(Comité du Salut National)\n§L在危机之后，总统莫尔达克决定设立一个由军人、政要以及专家组成的国家安全委员会。为达成反攻大陆目的，该委员会将帮助现政权不被混乱的民主以及意识形态所阻碍。然而，莫尔达克反复强调国家安全委员会只是一项暂时措施。一旦巴黎被从工团暴徒的手中解放，他将隐退并完全恢复民主与议会选举。但与此同时，所有的政治改革只能延后。§!"
 Redressement_Francais: "法兰西复兴"
 Redressement_Francais_long: "法兰西复兴(Redressement Français)\n§L在贝当元帅需要帮助的时候，一个自称“法兰西复兴”的团体联系上了他，该团体帮助他解决了危机，给贝当政权带来了新的思想动力。他们一部分是雇主协会成员，一部分是智库专家，一部分是思想前卫的实业家的宣传部门。他们打算“团结精英，教育大众”，主张改组和“精简”行政体系和政治制度，对上层阶级给予更多的照顾。他们主张阶级协作，加强私有财产保护，并通过专门的委员会让“爱国企业家和知识分子”更多地参与决策。他们对传统的议会民主制持怀疑态度，认为其臃肿不堪，而且是引发工团革命的部分原因。简而言之，这是一个由技术官僚、家长制支持者和法团主义分子组成的团体。§!"
 NFA_DLR_social_conservative_party: "法兰西社会党-共和派"
 NFA_DLR_social_conservative_party_long: "法兰西社会党 - 共和派(Parti Social Français - Républicains)\n§L法兰西社会党由上校弗朗索瓦·德·拉·罗克在流亡后带领老兵建立的政党，具有坚定的保守主义、反社会主义、民族主义的立场与明显的天主教色彩，他们试图改革共和国，使共和国摆脱议会制的桎梏，成为一个总统主权的政府，不过他们也忠于民主与共和。作为法国政坛上唯一的大众政党，法社党拥有自己的安保组织、青年组织、救济院、附属工会、慈善机构，甚至是夏令营。法兰西社会党试图成为其党员的生活中不可或缺的一部分，并不满足于一个传统政党的角色。法兰西社会党现在吸收了不少较小的右翼政党，已然成为一个拥有不同派别的庞然大物。“共和”派是一个非正式的团体，他们深深地依赖于民主和共和。当然，他们仍忠于德·拉·罗克上校和他的梦想。§!"
 NFA_DLR_authoritarian_democrat_party: "法兰西社会党-统制派"
 NFA_DLR_authoritarian_democrat_party_long: "法兰西社会党 - 统制派(Parti Social Français - Dirigistes)\n§L法兰西社会党由上校弗朗索瓦·德·拉·罗克在流亡后带领老兵建立的政党，具有坚定的保守主义、反社会主义、民族主义的立场与明显的天主教色彩，他们试图改革共和国，使共和国摆脱议会制的桎梏，成为一个总统主权的政府，不过他们也忠于民主与共和。作为法国政坛上唯一的大众政党，法社党拥有自己的安保组织、青年组织、救济院、附属工会、慈善机构，甚至是夏令营。法兰西社会党试图成为其党员的生活中不可或缺的一部分，并不满足于一个传统政党的角色。法兰西社会党现在吸收了不少较小的右翼政党，已然成为一个拥有不同派别的庞然大物。“统制派”是一个非正式的团体，他们认为共和国无法承受导致其垮台的政党恶斗，并因此认为政治和经济都需要强有力的大手来掌控，尽管他们并不怀疑某种形式的民主生活是有必要的§!"
 NFA_DLR_paternal_autocrat_party: "法兰西社会党-精英派"
 NFA_DLR_paternal_autocrat_party_long: "法兰西社会党 - 精英派(Parti Social Français - Technocrates)\n§L法兰西社会党由上校弗朗索瓦·德·拉·罗克在流亡后带领老兵建立，具有坚定的保守主义、反社会主义、民族主义的立场与明显的天主教色彩，他们试图改革共和国，使共和国摆脱议会制的桎梏，成为一个总统主权的政府。作为法国政坛上唯一的大众政党，法兰西社会党拥有自己的安保组织、青年组织、救济院、附属工会、慈善机构，甚至是夏令营。法兰西社会党试图成为其党员的生活中不可或缺的一部分，并不满足于一个传统政党的角色。法兰西社会党现在吸收了不少较小的右翼政党，已然成为一个拥有不同派别的庞然大物。“精英”派是一个非正式的团体，他们相信法国承受不起任何形式的不稳定，如果要现在这个样子浴火重生那估计是太阳得从西边出来，因此，他们乐于抛开大多数形式的民主传统，转而支持一个由技术官僚统治，并与军队合作的国家。§!"
 NFA_BN_social_conservative_party_party: "国民联盟"
 NFA_BN_social_conservative_party_long: "国民联盟(Bloc National)\n§L国民联盟是一个由保守党派组成的联盟，在反攻大陆成功后成立，由法兰西社会党主导。不过，德·拉·罗克上校为了巩固这一联盟，不得不向传统的右翼作出重大妥协。尽管民粹主义右翼当然是保守的，有点法团主义、反社会主义、民族主义和广泛的天主教支持，但他们的反议会言论被其盟友大大缓和。因此，该联盟力图将共和国改革成一个更加理性、务实的准总统制政权，远离民粹主义、专制主义和混乱的议会斗争。§!"
