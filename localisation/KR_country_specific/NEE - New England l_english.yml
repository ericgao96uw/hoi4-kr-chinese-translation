 newengland.250.t: "公审美利坚联合工团"
 newengland.250.d: "今日，媒体以及好事者聚集在[NEE.Capital.GetCapitalVictoryPointName]以见证对前美利坚联合工团成员的审判。弗林、托马斯、福斯特和白劳德……这些名字在法庭上被反复宣读，随之而来的是一次又一次“叛国”或者“有罪”的判决。前美利坚联合工团首任也是唯一一任主席约翰·“杰克”·塞拉斯·里德也被带了出来，虽然他的律师热切地为其辩称，他目前因健康不佳而无法为自己辩护。他们还主张说里德曾试图保卫美国的工人阶级。的确，这是为前联合工团辩护的最有力的辩词，美利坚社会党只是为了工人阶级的权利奋斗，并希望能缓解多年的经济萧条。然而，要怎么解释赤卫队犯下的无数无情的暴行，致令难民抛弃家园，举家流亡新英格兰？虽然一些人热切地为前联合工团成员主张大赦或从轻判处，另外一些人也认为在我们国家最严重的危机中，这些男人和女人扮演了叛徒的角色。最终决定权落到了陪审团手中。"
 newengland.250.a: "宽恕是种美德。"
 newengland.250.b: "但我们不会宽恕。"
 newengland.251.t: "公审美利坚联盟国"
 newengland.251.d: "今天，对美利坚联盟国人员的审判于[NEE.Capital.GetCapitalVictoryPointName]正式开始，许多旁观者都想知道南方会不会第二次受到惩罚。休伊·朗在内战的最后时刻逃离了美国，因此缺席了审判。出席审判的是零星的美利坚至上党成员，包括查尔斯·库格林、查尔斯·林德伯格和乔治·莫斯利。他们的律师热切地辩称，他们是为了维护真正的美国民主，使其不陷于激进主义和社会主义而斗争，但事实上，休伊·朗及其团伙的行为只是将国家进一步推向解体罢了，这些领导人不过是蛊惑人心之徒，许多人还发表种族主义这种不属于美国的言论，此外，这些人为之而战的“民主”并不纯粹，许多人目击到一分钟人对暴徒动用私刑。虽然一些人恳求赦免或轻判前联盟国人员，但也有一些人认为这些人是危机中的叛徒。最终决定权在陪审团。"
 newengland.251.a: "宽恕是种美德。"
 newengland.251.b: "但我们不会宽恕。"
 newengland.252.t: "公审美利坚太平洋国"
 newengland.252.d: "今天，在[NEE.Capital.GetCapitalVictoryPointName]，对前美利坚太平洋国人员的审判在争议中开始了。许多人辩称在国家崩溃之时，太平洋国为了真正的美国民主而战。梅里亚姆、格拉特利和约翰逊的律师向陪审团请愿，希望陪审团理解，太平洋国领导人真心希望美国民主不倒，只是为了捍卫宪法而战。这种论点当然有影响力，但也不可否认，太平洋国在内战中与我们交战，新英格兰在交战中流了血。因此，他们当然要为背叛、拒绝将我们视为美国民主的避风港而受到惩罚。说到底，他们在内战中的行为就是叛国，决不能轻饶。最终决定权在陪审团。"
 newengland.252.a: "宽恕是种美德。"
 newengland.252.b: "但我们不会宽恕。"
 newengland.253.t: "公审旧联邦政府"
 newengland.253.d.dem: "今天，在[NEE.Capital.GetCapitalVictoryPointName]，对前联邦政府人员的审判在旁观者和观察家的好奇中开始了。他们之所以好奇，是因为能够亲眼目睹对前联邦政府人员的审判，就连前总统[USA.GetLeader]也得出庭受审，检方宣布，这位前总统不作为，向麦克阿瑟等蛊惑民心的人交出了权力，导致了引发第二次内战的危机。在导致数百万美国工人失业的经济问题应对上，这些前联邦政府人员的无能也被列入罪状。检方希望严厉处罚这些领导人，但一些人辩称，他们在摆脱危机这个不可能完成的任务上已经竭尽全力，因此恳请赦免，希望对前政权采取和解和宽恕的态度。最终决定权在陪审团。"
 newengland.253.d.mac: "今天，在[NEE.Capital.GetCapitalVictoryPointName]，备受期待的对道格拉斯·麦克阿瑟及其军政府人员的审判终于开始了。这次审判引发了旁观者和媒体的高度关注。检方直陈事实：毫无疑问，国家面临危机时，麦克阿瑟发动了挑战美国民主本质的政变。他和他的团伙声称继承了美利坚合众国的衣钵，而检方则辩称他们只不过是发动军事政变，将宪政思想抛之脑后。联邦政府的军队被击败后，麦克阿瑟逃离美国开始流亡，从此不知所踪，他的代表表示，年老体衰的他只想平静地退休。代表们声称，那时的国家正在走上激进的道路，那会导致国家陷入无政府状态，麦克阿瑟只是想恢复秩序、维护美国民主。很多人认为他的行为是一种暴行，但肯定也有人认为麦克阿瑟只是想终结激进主义。他军事集团其他人的命运将在稍后的审判中决定，而决定权落到了陪审团手中。"
 newengland.253.a: "宽恕是种美德。"
 newengland.253.b: "但我们不会宽恕。"
 newengland.254.t: "公审联邦军队"
 newengland.254.d: "随着对联邦政府的审判已告一段落，关乎前美国军队人员命运的军事法庭已经开始。检方指出，前联邦政府的军队采取了故意危害平民的行为，许多新英格兰人也因前联邦陆军的举动而丧生。此外，检方成员表示审判应延伸至前美国海军中——其中的大多数人都应当被处以数年监禁。然而，为前联邦陆海军将校辩护的律师称他们只是履行了宪法规定的职责，大部分人只是单纯执行命令而已。我们的自己人马克·克拉克将军为前将领艾森豪威尔做出了一番精彩的辩护。他认为艾森豪威尔是真心拥护美国理念的，他为联邦政府作战只是出于他保卫美国宪法的忠诚心。主张赦免的人认为他们的专业知识以及对美国宪法的忠诚将有助于重建事业。然而检方也指出克拉克和艾森豪威尔自西点军校时就是长期的朋友，无疑是有失偏颇的。最终决定权落到了陪审团的手里。"
 newengland.254.a: "允许他们重新加入武装部队。"
 newengland.254.b: "我们不能与叛徒同伍。"
 newengland.255.t: "公审美利坚联盟国武装部队"
 newengland.255.d: "随着对美利坚联盟国的审判已告一段落，关乎其前军队人员命运的军事法庭已经开始。检方指出，美利坚联盟国的将领们都是叛国者，他们发起叛乱并试图推翻美国的民主制度。他们还列举了美利坚联盟国士兵的暴行，并表示他们只想对为美利坚联盟国军中服役的陆海军将校下达长期的监禁判决。虽然对巴顿的赦免是不可能的，因其在战争期间领导了美利坚联盟国部队，但诸如雅各布·德弗斯将军和老约翰·麦凯恩上将这样的陆海军将校还是对在内战中错误的一方服役表示了其最大的忏悔之意。主张赦免的人指出了这些人对美国自由价值观不同寻常的奉献，以及他们拿起武器反抗工团主义的意愿。这些人愿意再度效力于美国军队，以及他们的专业知识也许对重建[NEE.GetName]陆军和海军有用。最终决定权落到了陪审团的手里。"
 newengland.255.a: "允许他们重新加入武装部队。"
 newengland.255.b: "我们不能与叛徒同伍。"
 newengland.256.t: "公审美利坚太平洋国武装部队"
 newengland.256.d: "随着对美利坚太平洋国的审判已告一段落，关乎其前军队人员命运的军事法庭已经开始。受到起诉的将校没有因其在太平洋国反抗麦克阿瑟政变推翻前美国政府时度太平洋国宣誓效忠而被起诉。他们对美国价值观和理念的忠诚心没有受到质询，但是检方指出他们在内战时反对新英格兰的合法性，致使众多新英格兰将士在平定西部诸州时牺牲。虽然检方主张对太平洋国的一些将领判刑或强迫他们永久退役，但诸如马歇尔和尼米兹这样的一些一些陆海军将校，已经对在战争中站错队表示悔过。他们的律师请求法庭进行大赦，指出了他们对美国民主制的至高忠诚心，以及他们希望宪政理念面对专制之时能得以维护。他们的能力和经验也确实对我们重建[NEE.GetName]的事业有利。最终决定权落到了陪审团的手里。"
 newengland.256.a: "允许他们重新加入武装部队。"
 newengland.256.b: "我们不能与叛徒同伍。"
 newengland.257.t: "第7037号行政令"
 newengland.257.d: "认识到为[NEE.GetNameDef]的农村地区安装配电系统的需要，今天上午[NEE.GetLeader]总统签署了第7037号行政命令，并付诸立法。该法令也被称为《[GetYear]年农村电气化法令》，旨在为国家的农村地区提供来自联邦层面的贷款。[NEE.GetLeader]总统表示，就像之前的《宅地法》试图给普通人一个“平等的机会”一样，他希望看到自耕农的后代能够用上电——对大多数美国城市来说这已经习以为常了。虽然有人怀疑将电力引入偏远地区是否可行，但参与《农村电气化法令》企业已经改用7200伏的配电网络来实现过渡。该法案还具有政治意义，因为毫无疑问，美国政府的目标是恢复与民众的关系，因为内战的伤痕依然存在。"
 newengland.257.a: "让光明照亮千家万户！"
 newengland.258.t: "南方的抗议"
 newengland.258.d: "国会通过的反吉姆·克劳法案遭到种族隔离主义者的激烈反对，特别是在南方各州。来自全国妇女保护白人权益协会的J·E·安德鲁斯夫人等人出离愤怒，纷纷指责政府与全国有色人种协进会正破坏“纯净的白人种族”，白人妇女以及女孩正受到非裔美国人的威胁。这些人在街头大声喧哗，散发传单，已演变为公开抗议。法案实施以来，针对非裔美国人的犯罪接连不断。联邦政府正努力削弱困扰南方投票制度的人头税与祖父条款顽疾，但南方各州县的立法人员却向本地人民承诺，吉姆·克劳法案将继续存在。\n\n这些抗议活动受到路易斯安那休伊·朗派系残余分子的支持，譬如威廉·雷尼奇，他坚决拒绝接受政府的反吉姆·克劳法的行为，并指责这是“提包客（内战后重建時期来到南方的北方人）、无赖汉（内战后支持北方重建政策的南方人）与有色人种协进会为种族融合学校”指定的法案。支持种族隔离的最为猛烈的声音之一便是西奥多·比尔博，前任休伊·朗派州长，公开的三K党成员，比尔博强烈谴责国会，他的作品《请选择隔离或是杂交》也受南方的激进分子推崇。伴随着自我防卫与为“拯救白人”而私刑的言论，抗议活动正愈发暴力，许多人认为这会是1936年血红之夏的重演。"
 newengland.258.a: "我们必须出动国民警卫队吗？"
 newengland.258.b: "我们现在还有更重要的事要办！"
 newengland.259.t: "[NEE.GetLeader]总统将国民警卫队联邦化"
 newengland.259.d: "已经足够了。[NEE.GetLeader]总统将国民警卫队联邦化，并宣称任何对新法案的抗拒将意味着叛国，宣布对整合警卫队的反对者采取强硬措施。国民警卫队迅速在南方各大城市展开行动，逮捕了比尔博、雷尼奇和安德鲁斯等乌合之众。联邦执法部门在整个南方进行了严厉的镇压行动，逮捕了许多与白人至上主义有关的团体，如全国妇女维护白人种族协会和三K党。随着他们的大部分领导层身陷囹圄，他们的组织被粉碎，那些反对该法案的人终于停止了他们的煽动。总统谴责种族隔离是“一种毒害许多美国人思想的强大毒液”，并正式宣布学校必须合并，隔离设施必须结束。\n\n全国有色人种协进会和外国媒体对总统的行动表示赞赏，他们赞扬[NEE.GetLeader]总统对反对者的坚定立场。虽然联邦军队开始恢复南部城市的秩序，但是许多人也承认，反对种族仇恨的斗争还没有结束。尽管受到了联邦政府的镇压，仍然有个别暴力和仇恨行为的报告。虽然反对种族主义的战争可能没有结束，但这确实是一场胜利的战斗。"
 newengland.259.a: "终于朝着正确方向迈出了一步。"
 newengland.260.t: "暴乱升级"
 newengland.260.d: "[NEE.GetLeader]总统的不作为不仅没能挽回局势，还令南方的骚乱火上浇油。当地执法部门旗帜鲜明地支持白人抗议者们，不过黑人反抗议者和其白人盟友们已经开始反击。过去数日以来，诸如亚特兰大和杰克逊等城市都陷入了混乱，抢劫泛滥、民事失序，整个南方在极端仇恨所铸就的烈焰中燃烧着，外国记者纷纷惊讶于曾经的“自由之地”怎会落得此番混乱境地。\n\n终于，总统决定采取行动。清晨，在南方宣布戒严令后，联邦军队开入了南方各州首府。一些残余的激进派朗分子武装起来反抗军队，但他们在人数和规模上都不是对手。总统的优柔寡断不仅遭到了全国有色人种协进会的谴责，也被外国媒体所批评。虽然总统坚持称不论如何反吉姆·克劳法都将继续施行，但南方的紧张局势昭示着，就算南方州各种族间要达成和解，都还有很长一段路要走。"
 newengland.260.a: "事态不得不如此。"
 newengland.261.t: "[NEE.GetNameDef]的未来"
 newengland.261.d.monroe: "终于，在连年的残酷内战后——美利坚国度终于再一次能在世界舞台上维护自己的利益了。在美利坚的至暗时刻，太平洋各州和其临时政府一道回应了自由之召唤，终结了曾吞噬了整个国家的极端主义和无政府状态。\n\n虽然拯救美利坚民主的战斗已落下帷幕，不过这并不代表着新世界就从此免于反动和革命的威胁了。在加拿大堕入集权主义后，美利坚合众国便成了美洲大陆自由之火炬的唯一执掌者。伴随着使命的，是巨大的责任，是将整个西半球从反对我们自由价值观的极权主义政府手中解放出来的责任。为保证新世界的各国都不再受到柏林和巴黎的影响，[NEE.GetNameDef]必须担当起美洲卫士这一角色。我们将援助并发展友好民主国家，并解放那些在集权主义下呻吟的人民，以重建其民主传统。我们的军力、工业和经济实力都已焕然一新，整装待发，我们可以骄傲地向世界宣称，西方是我们的了！"
 newengland.261.d.pacific: "终于，在连年的残酷内战后——美利坚国度终于再一次能在世界舞台上维护自己的利益了。在美利坚的至暗时刻，太平洋各州和其临时政府一道回应了自由之召唤，终结了曾吞噬了整个国家的极端主义和无政府状态。\n\n拯救美利坚民主的战斗已落下帷幕，我们现在得看向太平洋和远东了。连年的殖民让当地人民民不聊生。在东南亚，德国人仍然尝试着维持他们那小小的太平洋帝国，而旭日初升之地正贪婪地窥视着中国和我们的太平洋领土。在我们国家分裂之际，日本人厚颜无耻地宣布我们的势力圈已然灭亡，并进而夺取了我们的太平洋领土。在我们的军力、工业和经济实力都已焕然一新，整装待发之际，我们将遏止住他们的帝国主义。我们将着力于和太平洋的民主国家建交，并担当起太平洋卫士这一角色。太平洋将成为我们的洋，在我们的庇护下，我们将让自由之火炬照亮东方。"
 newengland.261.d.alone: "终于，在连年的残酷内战后——美利坚国度终于再一次能在世界舞台上维护自己的利益了。新英格兰临时政府是这场残酷战争中的最后胜利者，成为了新世界唯一的自由之火炬执掌者。\n\n在我们的合法性恢复后，是时候计划下一步该着眼于何了。新世界一直以来都是美利坚的势力范围，在我们的实力恢复完毕之际，我们可以在西半球重建势力存在。欧洲将不再能干涉美洲诸国政府，我们也不会容许极端主义在我们眼皮子底下泛滥成长。\n\n另一方面，我们也不能忽略掉在帝国主义下呻吟呼救的亚洲各国。太平洋长期以来都是我们的保护职责所在，我们应该从宿敌手中保护其自由。如果我们不往东方投射影响力的话，那西海岸势必会受到威胁。我们也不能忘记，日本帝国厚颜无耻地在我们国家崩溃之际夺取了太平洋领土这件国耻。是时候让他们知道，我们就会回来了。"
 newengland.261.d.ent: "终于，在连年的残酷内战后——美利坚国度终于再一次能在世界舞台上维护自己的利益了。在美利坚的至暗时刻，自由世界各盟国都援助我们从暴政中解放美利坚之事业。美国欠协约国一笔债……而现在我们终于能偿还了。\n\n在全国秩序恢复后，内战造成的伤疤已经快要愈合完毕。全国的各个家庭都得以团聚，工厂得以重开，城市也开始重新绽放光彩。而将整个国度团结在红白蓝旗之下的努力离不开美利坚盟友们——协约国——的支持。在内战时，加拿大、法国流亡者和自治领的士兵们都和新英格兰人民们一道为了美利坚的自由而奋战。多亏了他们在整个国度崩溃之际的介入和援助，新世界的民主才得以幸存。\n\n在我们的工业实力恢复、军队经验无出其右之际，美国人民已经准备好再一次战斗了。偿还逾期良久之协约国债务的时机已然到来。我们将向世界宣布，美利坚将会续订和协约国的盟约，并将投身于让全世界自由这一事业中去。"
 newengland.261.a: "向太平洋进发！"
 newengland.261.b: "让我们恢复门罗主义！"
 newengland.261.c: "旧秩序回归！"
 newengland.262.t: "对军工企业的审判"
 newengland.262.d: "不少军火企业在内战期间服务于美利坚的叛乱分子，一些军火商站错了队，为敌人生产武器弹药。日前，国会正式召开听证会决定他们的命运，不过被告方的律师们辩称，辩方没有发言权，被迫为敌人开发武器。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 newengland.262.a: "允许他们恢复运营。"
 newengland.262.b: "这些叛徒罪有应得。"
 newengland.263.t: "对重型设备企业的审判"
 newengland.263.d: "不少重型设备企业在内战期间服务于美利坚的叛乱分子，这些企业制造了大炮、弹壳和坦克，但都被用来榨干[THIS.GetAdjective]她自己的鲜血。在国家危难之际，他们却选择帮助敌人。日前，国会正式召开听证会决定他们的命运，不过被告方的律师们辩称，辩方没有发言权，被迫为敌人开发武器。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 newengland.263.a: "允许他们恢复运营。"
 newengland.263.b: "这些叛徒罪有应得。"
 newengland.264.t: "对航空企业的审判"
 newengland.264.d: "不少航空企业在内战期间服务于美利坚的叛乱分子，这些企业制造了战斗机和轰炸机，但它们却将炮火向新英格兰人倾泻，许多城镇沦为废墟。在国家危难之际，他们却选择帮助敌人。日前，国会正式召开听证会决定他们的命运，不过被告方的律师们辩称，辩方没有发言权，被迫为敌人开发武器，辩方也恳求我国政府原谅他们，而他们会为此与我们分享他们的机密设计。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 newengland.264.a: "允许他们恢复运营。"
 newengland.264.b: "这些叛徒罪有应得。"
 newengland.265.t: "对船舶企业的审判"
 newengland.265.d: "不少船舶企业在内战期间服务于美利坚的叛乱分子，为敌人建造战舰和潜艇。日前，国会正式召开听证会决定他们的命运，不过被告方的律师们辩称，辩方没有发言权，被迫为敌人开发武器。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 newengland.265.a: "允许他们恢复运营。"
 newengland.265.b: "这些叛徒罪有应得。"
 newengland.266.t: "对工业企业的审判"
 newengland.266.d: "战争毕竟是一个商机，不少工业企业在内战期间服务于美利坚的叛乱分子。日前，国会正式举办听证会决定他们的命运，不过辩方请求高抬贵手，并称愿意帮助重经济。检方指出，他们甘愿为敌方政权卖命，不配得到饶恕。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 newengland.266.a: "允许他们恢复运营。"
 newengland.266.b: "这些叛徒罪有应得。"
 reconstruction_help_tt: "完成这一国策有助于治愈内战造成的伤痕！"
 newengland.267.t: "钢铁带房屋"
 newengland.267.d: "如底特律和芝加哥这样的中部大城市曾经是美国创造力和工业实力的象征，现在却化为了一片废墟。虽然北方在南北战争中幸免遇难，但钢铁带上的大部分区域都化为了一片断壁残垣。随着工团分子的抵抗越来越激烈，他们把建筑物作为掩体，并摧毁了铁路来阻止我们军队使用他们。唉，暴力终于停止了，而恢复的时间来到了。为了治愈并重新统一这个国家，我们将会奉行宽大政策——毕竟现在是美国人民团结一致而非互相敌视的时候了。为了帮助重建钢带，我们将会伸出援手来组织一个新的家园——调集美国的充足的人力来建设一个新的、更加强大的中西部。"
 newengland.267.a: "人人都应该得到一顶屋檐。"
 newengland.268.t: "太阳带房屋"
 newengland.268.d: "正如此前让南方民众感到恐惧的谢尔曼进军一般，南方于近期再度遭受到了彻底的破坏。这里并不似北方那样高度工业化，许多地区仍依赖于农业生产，而朗主义者在从这里撤离后只留下了破坏。现在战争已接近尾声，朗主义者的抵抗运动愈发猖獗，诸如巴顿和休伊·朗这样的煽动分子一直在民众中鼓吹全面战争。新奥尔良和迈阿密这样的城市仅剩下了几座空壳子，当地居民饱受贫困和流离失所之苦。为了治愈伤痛、维护国家统一，我们将采取怀柔和宽容政策——现在我们应当作为美国人携手共进，而非作为敌人相互争斗。为了重建太阳带，我们要营建新的家园——将美国的大量人力再度投入到建设新南方的事业中！"
 newengland.268.a: "人人都应该得到一顶屋檐。"
 newengland.269.t: "难民、无地者及孤儿局"
 newengland.269.d: "第一次美国内战期间，1865年，在时任总统亚伯拉罕·林肯的倡议下，难民、自由民及被弃土地局（通称自由民局）成立，旨在帮助南方的重建。关于此项立法是否真正成功存在争议，而该局实际上于1872年被解散。\n\n随着第二次美国内战的结束，国会决定重建该局，希望它既能保持前身的人道主义精神，又能解决前身的失败问题。它被正式更名为“难民、无地者及孤儿局”，领导人正是新英格兰本地人、波士顿总主教理查德·库欣。作为全国有色人种协进会成员，库欣因看似无穷无尽的活力和对改革的渴望在波士顿家喻户晓，他以将波士顿的犹太教、天主教和新教人群团结起来的非凡魅力而闻名。除了为因内战的残酷而遭受苦难的人提供经济和医疗援助，新生的该局还计划为失去一切的人提供土地、教育和机会。该局不仅会帮助被破坏的社区重建，还将帮助在战争期间逃往加拿大和新英格兰的大量前难民，这些难民中，许多人在战争最初几个星期的混乱中失去了家园和财产，该局希望对他们的财产进行补偿。库欣宣布他计划将朗主义和工团主义建筑再利用，用于成立学校、诊所和新机构，帮破碎的国家疗伤。该局希望通过向联邦的前叛乱州伸出恩典与慈善之手，最终治愈战争带来的创伤。"
 newengland.269.a: "对所有人都是一件善事。"
 newengland.270.t: "工会领袖认可度飙升。"
 newengland.270.d: "美国工人的困境是一个持续困扰着国家的问题。虽然政府非常不信任那些试图摧毁美国的革命者的极权主义和激进观点，但我们国家各地的工会和工人仍然吵着要改革。然而，由于国会通过的《劳动标准法案》，全国各地的地方工会领导人对我们努力挽救他们争取的一些改革表示赞赏。虽然没有像[CSA.GetNameDef]的领导人所承诺的改革那样激进，但我们的努力似乎已经取得了成果，工会以新的眼光看待我们的政府。假以时日，美国人民的勤劳果实终将回归，里德与其同伙的极端论调也将从根本上得以平息。"
 newengland.270.a: "但愿这就够了。"
 newengland.271.t: "赦免叛军"
 newengland.271.d: "随着内战结束，许多前士兵发现他们战前的工作场所已经被毁。由于他们曾经与联邦政府军的联系，政府运行的振兴南方计划必然不可能为他们提供工作。今天，我们将移除这些障碍，让南方更加繁荣。"
 newengland.271.a: "他们只是站错队了。"
 newengland.272.t: "[GetYear]年赦免法案"
 newengland.272.d: "本着和解的精神，国会已经正式通过了[GetYear]大赦法。随着南方和北方正在一点一点地重建，大赦法将正式赦免所有在内战期间在叛军中服役的士兵。与其前身《1872年大赦法》一样，新的《大赦法》明确了对叛军地方政府或政治上的资格性剥夺已被取消，这使得国家能够再次统一起来。[FROM.GetLeader]总统今天已正式签署通过该法案，并指示负责起诉前叛军成员的地区检察官停止起诉。虽然美利坚联合工团和美利坚联盟国的最高领导人仍将受到审判，但他们的众多前军人和基层官员已经获得了总统的赦免。从太平洋到大西洋，美国这个巨人曾一度踬仆于内战之乱，现已开始重整旗鼓。战争的记忆和创伤不会迅速消退，重建的道路仍将是艰难的。尽管如此，总统通过广播讲话向全国人民保证，这场巨大的磨难只会使美国变得更加强大，很快她将准备好再次傲立于世界各国之林。"
 newengland.272.a: "我们都是美国人！"
 newengland.273.t: "工厂抗议活动演变为暴乱"
 newengland.273.d: "主体建筑占地近82亩、横跨三十多个街区的道奇芝加哥工厂曾是全世界最大的建筑。道奇芝加哥工厂由所谓的“底特律建筑师”阿尔伯特·卡恩和其公司设计，在内战时成为了激进主义的温床，因为它在战争中为美利坚联合工团生产武器、设备和车辆。其设计的独到之处在于其庞大的隧道网络，为其提供了步行和物流的交通便利，同时也为躲避上方空袭提供藏身之所。\n\n战后，工厂被转移到政府手中，其以前的劳工被雇用。这些工人在他们所谓的革命中享受了极其自由的条件和福利。当他们看到美利坚联合工团以前的工作政策被废除，他们的老管理者被取代时，他们开始愤懑并抱怨。最初的抗议演变成了致命的罢工，这吓坏了工厂主们，使他们回想起内战之前的时光。他们召集了当地警察来驱散罢工者，但罢工者的人数只增不减，很快，对抗越来越激烈，罢工者夺取了工具并制作了自制的武器来驱赶警察。罢工者随后困守在巨大的工厂里，伊利诺伊州州长决定使用国民警卫队来彻底镇压动乱。国民警卫队难以攻克罢工者，他们利用巨大的隧道来隐藏和骚扰警卫员。当士兵们冲进工厂时，罢工者的抵抗愈发强烈，他们利用武器对警卫人员造成伤亡。面对警卫人员的强大火力和力量，罢工者已经弹尽粮绝；幸存的罢工组织者和煽动者被大规模逮捕。"
 newengland.273.a: "幸好我们防患于未然。"
 newengland.274.t: "扩大城市戒严"
 newengland.274.d: "道奇工厂的流血事件没有任何回应，国民警卫队对97名的人员伤亡无比愤怒，并对整个钢铁带展开残酷镇压。芝加哥的暴乱带动了类似的争取工人权利的暴动，却都被迅速镇压。钢铁带的城市实行了严厉的宵禁，该地区已进入事实上的戒严状态，夜间部队在街道巡逻，查找骚乱。尽管警察与国民警卫队的行动在一些媒体中激起争议，可总统却为军队对危机的干涉辩护，认为国民警卫队只是在预防激进分子与反动分子可能的挑衅。钢铁带在燃烧着，美国其他州份想知道，在最终恢复和平与秩序前，还要流多少血。"
 newengland.274.a: "不断殴打，直到积极性来了为止。"
 newengland.275.t: "国民警卫队干预南方抗议者"
 newengland.275.d: "普遍的种族主义行为在深南部已经几乎成为一种常态了，在那里，持续数十年的黑人法令以及吉姆·克劳法使非裔美国人难以在社会上取得进步。尽管采取了重建措施，南方对融合黑人的抵制只会愈发严重，每个午餐柜台都有隔离措施，甚至连饮水机都是分开的。\n\n随着国会持续通过法律在联邦范围内废除吉姆·克劳法，此举在严重抗拒变革的南方人中只引发了愤怒。今天，白人暴徒聚集在伯明翰和蒙哥马利等城市，抗议融合措施以及取消种族隔离的行为，许多人宣称要“今天种族隔离，明天种族隔离，永远种族隔离”。人们目睹大量的三K党人披着他们为人熟知的白袍和头罩，恐吓全南方的黑人家庭和教堂。抗议活动的组织者和领头人已经被逮捕，然而很多人都能看出来，白人的骚乱并没有就此变弱。"
 newengland.275.a: "种族主义仇恨永无止境。"
 newengland.276.t: "“嘣明翰”受到联邦保护"
 newengland.276.d: "在全国范围内，“欢迎来到嘣明翰(Bombingham)”的新闻头条让人们笼罩在恐惧和担忧中。阿拉巴马州的伯明翰(Birmingham)，曾经又称南方的“神奇之城”，以其现代的工业化而闻名，但现在却和前所未有的恐怖主义浪潮联系在一起。\n\n随着南方开始废除种族隔离，反对的抗议者头目被捕，三K党将他们的活动方式转为了地下暴力。随着战争结束和国家努力废除种族隔离，黑人家庭也被鼓励在曾经隔离开他们的白人社区买房。三K党会夜访这些房屋，向黑人住宅他们开枪并投掷炸弹，某些情况下甚至会纵火。由于近乎无休无止的暴力浪潮，伯明翰的中央大道被黑人们戏称为“炸药山”。许多黑人居民表示，这样的暴力事件让人回忆起内战时期的轰炸和炮击。伯明翰当地的警察则是出了名地喜欢迟到，而且他们也很少巡逻，导致这些暴力行为不会付出任何代价。鉴于这样的混乱，国民警卫队已经被派往伯明翰，驻扎在黑人社区以阻止暴力行动。尽管如此恐怖，一些勇敢的黑人家庭还是选择了常住下去——他们相信忍受这些袭击将有助于加速废除种族隔离。"
 newengland.276.a: "火药桶藏在每个角落。"
 newengland.277.t: "发布会泄露有争议的誓言法案"
 newengland.277.d: "在全国范围内，一项泄露给全国大众的绝对忠诚誓言法案成为了丑闻。拟定的法案对国家重建采取了强硬的立场，宣布内战期间那些从未携带武器对抗联邦或向对立派系投票的人才有资格投票。因此，这项拟定的法案会剥夺成千上万美国人的选举权，甚至包括那些某种程度上帮助过激进分子或者革命派的平民。该法案的泄露引起了全国范围内的愤怒，很多人开始走上街头抗议提案。"
 newengland.277.a: "他们怎能写这种东西？"
 newengland.278.t: "废除地方民团"
 newengland.278.d: "最近几天，国家的持续不稳定导致了平民百姓的极大担忧，其中许多人对多年的内战感到厌倦。北方的暴力罢工和南方的恐怖袭击已成为常态，因为尽管朗主义和工团主义恐怖分子已经官方宣告投降，但他们仍在继续作战。因美国主要城市和州的动荡，国会正式废除了1878年的《治安法》。\n\n该法案由当时的总统拉瑟福德·B·海斯签署，限制了联邦政府在美国境内使用联邦军事人员执行国内政策的权力。该法的目的是为了应对南北战争时联邦军队在十二年的重建期间对南方的占领而通过的。今天，国会全面立法通过并宣布，必须不惜一切代价粉碎残余的工团主义和朗派抵抗运动的持续恐怖和暴力行为。该法被已正式取消，使联邦政府有能力调动军队、空军和海军来执行其意志。军队的坦克和卡车在前往伯明翰和芝加哥等抵抗运动的主要城市的路上，随着国家陷入完全戒严状态，平民已经开始表达他们的担忧。"
 newengland.278.a: "所以自由就是这样消逝的……"
 newengland.279.t: "阿巴拉契亚的最后据点已剿灭"
 newengland.279.d: "在《治安官动员法》被联邦政府废除后，军方终于能腾出手来粉碎抵抗运动了；军方正重点关注西弗吉尼亚州的一个显著的工团主义抵抗中心。从19世纪末起西弗吉尼亚州的煤矿开采业就非常兴旺，而到了1917年，煤矿产业贡献了近8934.8万吨的煤炭开采量。作为工团主义激进分子的温床，明戈县和小煤河这样的地区成为了社会主义抵抗运动的避风港，矿工和游击队员在这里囤积了弹药和武器。\n\n事实证明，大雾弥漫的阿巴拉契亚山脉是防御方的天堂。矿工们可以进入他们最熟悉的隧道和小路，对国民警卫队发动突袭。几天的零星战斗和短暂交锋令国民警卫队士气受损，而矿工们的人数则越来越多。托马斯·J·H·特拉普内尔和托马斯·弗朗西斯·希基这两位中将计划进行一次涉及火炮和空中援助的协调攻击，以消灭工团主义的抵抗活动。联邦军队拥有来自空中的情报，战机在空中发现了抵抗者的小型区域，因此联邦军队开始炮击工团主义抵抗分子，以瓦解和削弱工团主义者的士气。尽管受到密集轰炸，工团主义者还是组织了相当顽强的抵抗，这主要是因为他们了解地形并占据地利。近157名联邦部队士兵在之后的行动中丧生。然而，随着伤亡的增加，他们的供给也渐渐不支，工团主义者的努力终将被证明是徒劳的。经过一周断断续续的战斗，最后一批矿工和游击队员开始从他们的藏身处爬出来，向联邦政府交出了他们的武器。"
 newengland.279.a: "希望这就是他们最后的部队了！"
 newengland.280.t: "新奥尔良清理沼泽"
 newengland.280.d: "数周以来，三K党和美利坚联盟国的残党置身于充满沼泽的河湾口中，比如说巴尤·科恩地陷中。这些拥护朗主义暴政的残余分子栖身于鳄鱼和龙虾之间，声称要继续为“真正的美国”而奋战，而他们的反抗势力已经强大到让警察和民兵无力处理。\n\n随着军方获得完全许可，从而允许其制服最后的叛军抵抗势力，军方指挥部已经开始分析沼泽地带，并希望能成功发动突袭，以削弱并最终制服该地区残留的叛徒。在西点军校毕业生汉密尔顿·E·豪茨的带领下，军方决定执行“桉树行动”，通过高度机动的部队之间的相互协调，对路易斯安那河口实施密集和深入打击。作为机动作战的强烈倡导者，豪茨认为粉碎朗主义支持者最好的方法是反复实施突袭，以图逐步削弱叛军残部，并使其丧失士气。经过一个星期的顽强抵抗，朗主义支持者的防线开始出现裂缝。由于断绝补给，缺乏援军，他们的部队在联邦军队的一次又一次突袭中被不断削弱。在新英格兰船坞的帮助下，小型、快速且廉价的巡逻鱼雷艇（PT）投入战场，以协助军方在沼泽地里航行和侦察。在沼泽地持续战斗一周后，最后一批三K党人和朗主义支持者提出无条件投降，从而终结了此前美利坚联盟国对联邦政府的反抗。"
 newengland.280.a: "滚粗俺们滴沼泽！（Get outta ma swamp!）"
 newengland.281.t: "本土统治重建"
 newengland.281.d: "经过几周紧张的戒严和对异议和煽动性活动的镇压，人们注意到反叛者的抵抗已经降到了历史最低点。曾经的大规模抗议活动已经解体为规模较小、组织性不强的示威活动，恐怖袭击事件也有所减少。主要的残余反叛力量已被成功制服，他们的大部分领导被逮捕，武器被缴获。随着国家最终开始从大内战的创伤中痊愈，维持国家占领所需的军事力量已经慢慢撤出。全国各地的检查站正在被拆除，许多美国城市的宵禁被取消。随着各州和地方政府的再次回归，美国在短暂的跌倒后又重新站了起来，并准备好迎接一切的到来。"
 newengland.281.a: "重回满负荷运行。"
 NEE_focusing_Pacific: "我们已决定专注于太平洋。"
 NEE_focusing_Western_Hemisphere: "我们已决定专注于西半球。"
 NEE_focusing_Entente: "我们正帮助重建协约国"
 newengland.300.t: "奥格登斯堡协定"
 newengland.300.d: "今晨，[NEE.GetNameDef]的大使向我们在渥太华的外交办公室提交了一份请求。[NEE.GetName]政府要求归还协约国在1937年第二次美国内战爆发时夺取的所有美国土地的控制权，并要求撤出在美国领土上的所有协约国部队。虽然他们对我国政府保护他们表示了最高的感谢，但美国现在得以统一，不再需要协约国部队驻守美国土地。美国政府意识到我们关系的重要性和价值，他们提议在我们两国之间签订一个互不侵犯条约。\n\n虽然加拿大政府当然可以利用我们所占领的美国领土（我们又是否信任一个饱受战争蹂躏的国家呢），但美国外交官已经表示，他们不会接受更长久的协约国占领。如果不遵守这一点，很可能会导致与我们的南方邻国发生战争——这是我们无法承受的。"
 newengland.300.a: "很好，那开始撤军吧。"
 newengland.300.b: "美国还在混乱之中。保持占领直到战争结束。"
 newengland.300.c: "美国人可没资格提要求。"
 newengland.301.t: "加拿大将波多黎各归还美国"
 newengland.301.d: "今晨，总督从外交部获悉，我们对波多黎各岛的管理已经结束了。在第二次美国内战的混乱和冲突中，协约国的军队占领了前美国领土波多黎各。由于我们与这些岛屿相邻，所以这些领土由我国政府管理，而美国的这场大型冲突结束后，[NEE.GetName]政府宣布，该领土必须归还华盛顿。我们将以最小的声势向该岛宣布停止占领，并将以升旗仪式来迎接美国人的到来。"
 newengland.301.a: "保卫波多黎各岛是我们的光荣。"
 newengland.302.t: "加拿大将波多黎各归还美国"
 newengland.302.d: "今早，加拿大政府向我们宣布，波多黎各群岛将于内战结束后立即归还给美国。在第二次美国内战的混乱之中，协约国占领了该岛屿。在[CAN.GetNameDef]与[NEE.GetNameDef]达成外交协议后，美国明确了波多黎各岛领土必须立马回到美国。加拿大政府表示同意，且协约国军队已经开始撤出该岛屿。"
 newengland.302.a: "我们的占领短暂而光荣。（切换至加拿大进行游戏）"
 newengland.302.b: "我们将再一次证明自己。（切换到新英格兰）"
 newengland.302.c: "连问都不问我们的意见？我们决不会屈服！"
 newengland.303.t: "加拿大将巴拿马运河归还美国"
 newengland.303.d: "在第二次美国内战之后的谈判中，美国人强调了归还巴拿马运河的重要性。美国政府已经请求协约国政府归还在内战混乱中占领的运河，并撤去当地的军队。[CAN.GetAdjective]表示将尊重协议，并完全接受美国人的请求，而美国旗帜不久后将再次飘扬在巴拿马运河上空。"
 newengland.303.a: "很好，我们接受渥太华的决定。"
 newengland.303.b: "我们绝不屈服！"
 newengland.304.t: "布法罗会议的结果"
 newengland.304.d.return: "来自[CAN.GetNameDef]的代表已经同意我们的专业外交官提供的条款。撤军进程已经开始，协约国政府占领的领土很快会被归还到我们手中。我们两国已经同意了双边互不侵犯条约；这也向世界宣告了加拿大和美国政府将会再一次监督新世界中和平，秩序与民主的回归。"
 newengland.304.d.partial: "尽管我们在谈判桌上坚持不懈，但来自[CAN.GetNameDef]的代表仍然提出了反议。他们提出加拿大和协约国急需资源来收复本土岛屿，并要求我们允许他们保留他们之前在冲突中占领的领土。虽然我们很同情他们的境遇，但是他们的长期占领也令人担忧。我们应该允许他们暂时租借我们的领土，还是我们应该采取更激进的立场呢？"
 newengland.304.d.total: "没有词语能比“义愤填膺”更好地概括我们的代表在冲出水牛城会场后的反应了。[CAN.GetNameDef]那傲慢的代表拒绝了我们的提议——他们归还美国领土，换取北纬49度线的和平。这是对新世界自由的威胁，大英帝国的帝国主义野心永无止境，一切谈判努力显然都失败了，除了动用武力拿回领土外，我们别无选择！"
 newengland.304.a: "协约国需要他们能得到的一切帮助。"
 newengland.304.b: "对[CAN.GetNameDef]采取侵略性外交姿态！"
 newengland.304.c: "我们让步。"
 newengland.304.e: "向着美好的明天！"
 newengland.305.t: "[NEE.GetNameDef]威胁为美国的领土开战"
 newengland.305.d: "水牛城的特使紧急通知了渥太华的外交部，他们可能面临战争的威胁。随着所有的谈判尝试失败，两国的关系一度到达了冰点。美国人在那一头的催促声证明了他们绝不是在虚张声势。加拿大正处于危险之中，此时与[NEE.GetNameDef]也许对我们并没有好处。"
 newengland.305.a: "我们不能负担战争。做出让步并接受他们的条款。"
 newengland.305.b: "不过是虚张声势。我们会像以前一样打退这些洋基佬。"
 newengland.306.t: "[CAN.GetAdjective]的回应"
 newengland.306.d.peace: "今天，加拿大政府决定交还第二次美国内战爆发时夺取的领土，全国上下都感到如释重负。他们认识到了我们声名在外的军事和经济实力，强调他们只是想恢复美国的和平和民主。他们最初还试图寻衅，最后也不得不妥协，这对我国来说是一次重大的外交胜利。"
 newengland.306.d.war: "在入侵的威胁下，狂妄的加拿大政府仍然拒绝归还我们的领土。虽然我们不想挑起战争，但目前我们别无选择，只能兑现水牛城会议中发出的威胁。凭借着我们的军事复苏和经济发展，我们可以给大英帝国最后一击，为他们所谓的“帝国”送终。"
 newengland.306.a: "真是松了口气，这是我们时代的和平。"
 newengland.306.b: "荣耀，荣耀，哈利路亚！拿起武器吧美利坚！"
 NEE_liberate_America_idea: "解放美国"
 newengland.307.t: "加拿大将夏威夷归还美国"
 newengland.307.d: "第二次美国内战的战火与混乱在美国本土蔓延，而这却给了我们独立自主的机会。尽管我们短暂地恢复了独立，但渥太华外交部却通知我们，他们对我们的保护将随着美国再统一而结束。虽然有些人愿意夏威夷重归美国领土的一部分，但也有一部分人渴望夏威夷脱离华盛顿的管制，取得独立。"
 newengland.307.a: "夏威夷会心怀感激地回到合众国（切换到加拿大）"
 newengland.307.b: "夏威夷会心怀感激地回到合众国（切换到新英格兰）"
 newengland.307.c: "没人问过我们的意见？夏威夷是我们自己的！(Hawai'i Pono'ī)"
 newengland.308.t: "圣菲协约"
 newengland.308.d.mex_ti: "近年来，由于墨西哥革命和我国混乱的内战造成了动荡，美墨关系一直很紧张。而且，美国政府不会容忍南方的威胁，尤其是一个与巴黎的激进革命者结盟的威胁。今天，我们正式邀请墨西哥政府就其全球结盟政策展开谈判。凭借复苏的国力，我们要求墨西哥政府交还其非法侵占的石油权益；除离开第三国际外，他们还可以加入我们牵头的美洲国家组织，或是复员军队，以此保证不再对我们构成威胁，如果复员军队，美国政府很乐意提供保护，以维护西半球的民主；作为进一步民主化新世界的措施，墨西哥人必须用更接近我们理想的政府取代不民主的政府，如果他们这样做，我们会允许他们拥有社会民主主义政府。"
 newengland.308.d.mex_soc: "近年来，由于墨西哥革命和我国混乱的内战造成了动荡，美墨关系一直很紧张。而且，美国政府不会容忍南方的威胁，一个只会拥护激进主义的威胁。今天，我们正式邀请墨西哥政府就与[NEE.GetNameDef]结成更紧密的盟约展开谈判。凭借复苏的国力，我们要求墨西哥政府交还其非法侵占的石油权益；除离开第三国际外，他们还可以加入我们牵头的美洲国家组织，或是复员军队，以此保证不再对我们构成威胁，如果复员军队，美国政府很乐意提供保护，以维护西半球的民主；作为进一步民主化新世界的措施，墨西哥人必须用更接近我们理想的政府取代不民主的政府，如果他们这样做，我们会允许他们拥有社会民主主义政府。"
 newengland.308.d.mex_auth: "近年来，由于墨西哥革命和我国混乱的内战造成了动荡，美墨关系一直很紧张。墨西哥的威权政府不断威胁着南方边境，而且这种投身威权的行为也很有问题。作为我们恢复民主、确保民主政策的一部分，我们将邀请墨西哥政府就与[NEE.GetNameDef]结成更紧密的盟约展开谈判。凭借复苏的国力，我们要求墨西哥政府交还其非法侵占的石油权益；除此之外，他们还可以加入我们牵头的美洲国家组织，或是复员军队，以此保证不再对我们构成威胁，如果复员军队，美国政府很乐意提供保护，以维护西半球的民主；作为进一步民主化新世界的措施，墨西哥人必须用更接近我们理想的政府取代不民主的政府，如果他们这样做，我们会允许他们拥有社会民主主义政府。"
 newengland.308.d.mex_dem: "近年来，由于墨西哥革命和我国混乱的内战造成了动荡，美墨关系一直很紧张。鉴于墨西哥政府致力民主，我们将邀请墨西哥政府就与[NEE.GetNameDef]结成更紧密的盟约展开谈判。美国的石油特权是在内战的混乱中被夺走的，现在我们重建了力量，这些权益必须归还。除此之外，我们还会向墨西哥政府提供互不侵犯条约，确保南方边境的稳定和安全。一旦能够建立起所有西半球国家的一体化联盟，我们就会邀请墨西哥政府加入，继续建设民主自由的新世界。"
 newengland.308.a: "美国人正在威胁着我们！立刻向巴黎请求支援！"
 newengland.308.b: "我们会接受他们的条款。"
 newengland.308.c: "他们把我们当成什么了？我们绝不向他们屈服！"
 newengland.309.t: "我们在北美的盟友受到威胁！"
 newengland.309.d: "今天从墨西哥大使馆传来令人担忧的消息，墨西哥大使从墨西哥城紧急电报中得知，[NEE.GetNameDef]已经直接用羞辱性的条件威胁墨西哥国家——该死的[NEE.GetNameDef]资本家要求恢复他们的石油开采权，粉碎墨西哥社会主义，墨西哥也必须放弃与我们的同盟。虽然鹰派要求我们立即向墨西哥运送物资和人员，以保护其免受这种资本帝国主义的影响，但一些不同意见认为，与美国人的战争可能会使我们已经枯竭的资源变得为紧张。"
 newengland.309.a: "第三国际将会全面援助，墨西哥不是一个人在战斗！"
 newengland.309.b: "我们的资源有限，告诉墨西哥他们得靠自己了。"
 newengland.310.t: "[INT.GetName]的回复"
 newengland.310.d.mex_support: "我们的呼救并未被忽视！就算那些资本主义猪猡摆出好战的立场；第三国际承诺他们不会对我们遭到的威胁袖手旁观。全世界工人将会在团结中走向强大，筑起街垒！"
 newengland.310.d.mex_alone: "今天我们从巴黎方面得到了一个坏消息，因为第三国际告诉我们，我们只能靠自己了。不管他们出于何种目的，一旦我们抗拒了美国人，巴黎或是伦敦方面不会为我们提供任何帮助。悲观主义者们开始劝说我们接受美国人的条款来避免陷入一场必败的战争，而激进的鹰派分子则称我们的力量与决心足以把这些帝国主义者赶回老家！"
 newengland.310.a: "我们别无选择，只能接受。"
 newengland.310.b: "墨西哥万岁！我们会拒绝那些毫无根据的协定！"
 NEE_MEX_declines_terms_tt: "§R拒绝美国的条款将有可能点燃两国之间的战火！§!"
 newengland.311.t: "墨西哥对圣菲协约的回应"
 newengland.311.d.mex_accept: "在几天的谈判、妥协与拖延后，墨西哥政府终于通知我们他们将接受圣菲协约的所有条款。这是我国伟大的外交胜利，确保了我国南方免受激进分子的影响，也让我们可以与墨西哥政府重建关系。从现在开始，我们两国将保持和平，而民主也将在墨西哥重建。"
 newengland.311.d.mex_deny: "尽管我们怀着善意，但在圣菲协约上墨西哥代表表示不会接受我们的要求。他们将继续坚持那些不民主的传统，并拒绝归还我们的东西。鉴于我们这个激进的邻居只想削弱并分裂我们的国家，国内的强硬派开始要求向墨西哥宣战。然而温和派考虑到我们无法承受战争的代价，则提出了让步的要求。"
 newengland.311.a: "为了更紧密团结在一起！干杯！"
 newengland.311.b: "我们不能容忍这种威胁，集结军队！"
 newengland.311.c: "我们没有能力打一场战争。"
 newengland.312.t: "[NEE.GetName]要求归还巴拿马运河"
 newengland.312.d.ispuppet: "今晨，[NEE.GetNameDef]大使代表该国提出了归还巴拿马运河的要求。这条运河曾处于美国的势力范围内，但他们在混乱的内战中丢失了对其的控制权。随着美国卷土重来，他们再度寻求控制这个沟通太平洋和大西洋的咽喉要地。让我们照会[OVERLORD.GetName]，并告诉他们最好的选项是什么。"
 newengland.312.d.isindependent: "今晨，[NEE.GetNameDef]大使代表该国提出了归还巴拿马运河的要求。这条运河曾处于美国的势力范围内，但他们在混乱的内战中丢失了对其的控制权。随着美国卷土重来，他们再度寻求控制这个沟通太平洋和大西洋的咽喉要地。让我们照会[OVERLORD.GetName]，并告诉他们最好的选项是什么。"
 newengland.312.a: "我们得问问[OVERLORD.GetName]的决定。"
 newengland.312.b: "归还运河。"
 newengland.312.c: "保留运河！"
 newengland.313.t: "[NEE.GetName]要求归还巴拿马运河"
 newengland.313.d: "我们从巴拿马那里得到消息称[NEE.GetNameDef]要求巴拿马政府正式交还巴拿马运河。虽然这条运河是在美国的监督下修建的，但是美国发生的内战令巴拿马夺取了运河的控制权。随着美国实力得以重振，我国政府中的一些人正推动我国将运河的控制权交还给[NEE.GetNameDef]，不过我们也可以随时拒绝他们的要求。"
 newengland.313.a: "交出运河。"
 newengland.313.b: "保留运河。"
 newengland.314.t: "[OVERLORD.GetName]的回复"
 newengland.314.d1: "看起来[OVERLORD.GetName]出于对美国实力的畏怖而要求我国将运河和平交还给[NEE.GetNameDef]。虽然很多巴拿马人会对此决定感到不满，但我们没有资格提出要求。很快星条旗将再度在运河上空飞扬，终结了我国对这一战略门户的暂时占领。"
 newengland.314.d2: "我们的要求没有被忽视！尽管美国人提出了主张，但[OVERLORD.GetName]已经向我国领导层转告称他们不希望美国人重新获得运河，而是希望其由我们保管。这是一场重大的外交胜利，但[NEE.GetNameDef]很可能会因此而感到愤怒。"
 newengland.314.a: "运河将归还给美国人。"
 newengland.314.b: "扬基人，这次不行。"
 newengland.315.t: "[685.owner.GetAdjective]大使的一则消息"
 newengland.315.d1: "曾属于我国的领土现在回归了我国。曾席卷全国的灾祸让我们将软肋展示在外，在我们无暇顾及的情况下，[685.owner.GetAdjective]便夺取了这座由[NEE.GetNameDef]为保障巴拿马安全与独立而修建的巴拿马运河。然而今天[685.owner.GetAdjective]大使向我国呈交了一封来自[685.owner.GetAdjective]政府的照会，其中称巴拿马政府愿意和平转交运河。对于[NEE.GetNameDef]来说，这是我们在美洲重建势力的过程中所取得的一场重大的外交和公义的胜利。"
 newengland.315.d2: "令人愤怒的是，[685.owner.GetAdjective]大使今晨向我国递交了一封照会，在其中宣称[685.owner.GetAdjective]政府将拒绝交还运河，他们无视了我国的陆海军力量。看起来[685.owner.GetAdjective]不明事理，他们将屈从于美军的力量。我们将迅速取得胜利，很快运河会回到我们的手里。"
 newengland.315.a: "我们将一步一个脚印地重建我们的力量。"
 newengland.315.b: "所以，他们的选择……很不明智。"
 declined_to_join_OAS: "已拒绝加入美洲国家组织"
 newengland.316.t: "[NEE.GetNameDef]邀请我们参加美洲国家组织"
 newengland.316.d: "[NEE.GetNameDef]正式邀请我们加入美洲国家组织。美国这一新世界的巨人在经历美洲大陆史上最血腥的战乱洗礼后得以重建，现在他们邀请我们加入这个西半球的志同道合的民主国家的联盟。美洲国家组织将强调贸易以及与华盛顿建立更紧密的关系，而[NEE.GetName]将保障我们的独立。"
 newengland.316.a: "为自由民主的新世界！"
 newengland.316.b: "我们将礼貌婉拒。"
 newengland.317.t: "[FROM.GetName]回复我们的邀请"
 newengland.317.d1: "今晨，[FROM.GetName]大使向我国国务院呈交照会，声明他们的国家愿意加入美洲国家组织。我们将携手共进，确保我们国家之间的贸易联系和外交关系更加稳固，同时保障西半球的集体安全。"
 newengland.317.d2: "今晨，[FROM.GetName]大使向我国国务院呈交照会，声明他们的国家不愿加入美洲国家组织。他们声称不需要[NEE.GetNameDef]的庇护，而且他们仅靠自己就可以取得经济上的成就。他们强调称，虽然他们很感激这份提议，但是他们会拒绝我方的邀请。"
 newengland.317.a: "欢迎！"
 newengland.317.b: "丢人啊。"
 newengland.318.t: "[NEE.GetNameDef]要求我们脱离现在的阵营。"
 newengland.318.d: "在过去的一个世纪内，所谓的“门罗主义”支配着我们的外交政策，违背我们的意愿，将我们置身于美国的势力范围内。美国因内战而四分五裂的状况使得我们加入了[faction_leader.GetName]的势力范围以寻求庇护并建立经济纽带。然而[NEE.GetName]已经恢复了他们的实力，他们表示有意宣称西半球处于美国影响和领导下。他们要求我们放弃目前的结盟，并且加入他们——我们必须立刻将他们的要求转告[faction_leader.GetName]。我们将不会容忍这种赤裸裸的侵略行为，我们也需要[faction_leader.GetName]作为我们独立的有力后援！"
 newengland.318.a: "美国人威胁了我们！"
 newengland.319.t: "[NEE.GetNameDef]要求[FROM.GetNameDef]脱离我们的阵营。"
 newengland.319.d: "我们收到美国大使的消息称，[NEE.GetNameDef]要求[FROM.GetNameDef]断绝与我们的盟友关系，转而加入美国的势力范围。[NEE.GetNameDef]强调自己是陷入第二次美国内战的美利坚国家的合法继承者，并称所谓的“门罗主义”将被重申，而欧洲国家在美洲的影响力将不被他们所容忍。他们坚持我们撤销对[FROM.GetNameDef]的支持，并允许[NEE.GetName]向他们提供庇护以及经济支持。"
 newengland.319.a: "美洲将不再是我们的地盘了。我们将会退出。"
 newengland.319.b: "[NEE.GetNameDefCap]没资格向我们提出要求。"
 NEE_OAS_decisions: "美洲国家组织"
 NEE_OAS_decisions_desc: "反动派和革命派将会从欧洲源源不断地流入新世界。如果美国还要在这个不断变化的世界中继续成为民主的灯塔，她必须重新保护并引导西半球国家——其中的许多国家都很容易受到外国颠覆。为了保护西半球，[NEE.GetNameDef]将重塑门罗主义，以在20世纪和往后的日子里指引自由世界。"
