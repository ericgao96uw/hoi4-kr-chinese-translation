 OTT_congress_independents: "独立无党派"
 OTT_congress_independents_desc: "无党派的独立议员完全不是一支团结的力量，而只是各种少数民族地区的代表和利益集团。像是黎巴嫩山区的马龙派、苏莱曼尼亚的库尔德人、巴士拉的亚述人、塞浦路斯的希腊人……等等等等。虽然这些群体中的大部分人都依附在自由协约党的羽翼下以寻求安慰，但仍有相当数量的人对自由协约党的政策不满，并拒绝与这个受土耳其民族主义者强烈影响的联盟合作。\n\n在无党派的维拉耶（§g爱琴群岛、十二群岛、塞浦路斯、拉塔基亚、锡瓦斯、巴统、苏莱曼尼亚、巴士拉、耶路撒冷、特拉比松、阿布扎比、巴林、卡塔尔§!）进行§Y地区互动§!将会增加或减少支持我们联盟的£deputies_texticon §Y议员§!数量。\n\n§G支持者§!：[?OTT.ind_sup_deputies]/[?OTT.ind_deputies]\n§R反对者§!：[OTT_congress_independent_opposition]/[?OTT.ind_deputies]\n"
 OTT_congress: "众议院"
 OTT_assembly_desc: "§Y奥斯曼帝国众议院§!（Meclis-i Mebusân）坐落在帝国的首都——科斯坦丁尼耶，是奥斯曼帝国两院制下§Y全国议会§!的下院。众议院的议员来自于帝国的各个角落，从亚丁湾到埃迪尔内，从塞浦路斯到巴格达，帝国的每个维拉耶和行省都派出了自己的议员。为了在这众多的民族、信仰和语言间寻求秩序，这些议员已经组织为了两个主要的势力集团：集权主义的§C奥斯曼人民党§!，和分权主义的§C自由协约党§!。后者由许多较小的地区党派组成，他们的意见往往相互冲突，只是为了共同反对中央集权而团结在一起。"
