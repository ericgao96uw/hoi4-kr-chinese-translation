 ITA_italo_balbo: "伊塔洛·巴尔博"
 ITA_italo_balbo_leader_desc: "灾难、空谈、极端、暴力，但此人从来都不是无聊乏味。几乎没有人能想到，意大利共和国，那个在奥地利推行的君主制联邦与理想主义者推行的民主大业间纷争不休的意大利共和国，居然被一个同时鄙夷两大势力的男人推翻。在余烬之上，伊塔洛·巴尔博面对着他的军团派士兵，宣布自己是领袖，宣布自己将一往无前，无论阻挡他的是正派君子、叛乱威胁、奥地利入侵，抑或是西方红色势力，他都将一往无前。\n\n巴尔博生于费拉拉，从小就痴迷于浪漫主义，仰慕着统一运动，尤其仰慕朱塞佩·马志尼。他甚至在14岁时跑去加入加里波第旅，试图将阿尔巴尼亚从奥斯曼的魔爪中解放出来。\n\n世界大战轰轰隆隆而来，他暂停了学业，跑去加入阿尔卑斯部队，不久因面对奥军时的勇猛果敢而扬名立万，拿了好几块军功章，升到了上尉。他还第一次摸到了飞机，在协约国大势已去时自愿接受飞行训练。尽管意大利人拼上了血汗，但在1919年，他们还是溃败了，被迫签下了丧权辱国的和平条约。\n\n尽管，巴尔博的人生中从来都不缺乏共和主义与社会主义生长的温床，但他还是对社会主义革命充满仇恨。辞去军职了，这是抗议那帮对奥地利的投降派；组织民兵团，这是为了打垮那帮社会主义分子的活动。这引起了加布里埃莱·邓南遮的注意，两人一拍即合，相互帮助共同创立了意大利民族主义协会。\n\n在新成立的意大利联邦中，民族主义协会再臭名昭著不过了，他们对亲奥人士和亲社会主义者的暴行实谓恐怖主义，但许多地方势力对其活动都睁一只眼闭一只眼。作为邓南遮的马前卒，巴尔博也是臭名远扬，但也在其死后轻松接过了领导者的接力棒。\n\n如今，巴尔博的政敌已被消灭殆尽，那统一的、极权的、民族主义的意大利愿景仅余临门一脚。无论他是个疯子，还是新时代的马志尼，只有一件事很确定：前路依旧漫漫。"
 ITA_pietro_ferdinando: "彼得罗·费迪南多·哈布斯堡-洛林"
 ITA_pietro_ferdinando_leader_desc: "虽然不少意大利人都梦想着祖国美好的前程，可总有人打算开倒车。稍微正常一些的，怀念的是加里波第和马志尼的时代。但是，万道无常，总有人倒得更远，而且居然还成功了。哈布斯堡-洛林家族的彼得罗·费迪南多大公，攫取了意大利联邦主席的头衔，重建了意大利统一运动之前松散的邦国州联。毫无疑问，他能荣此殊荣，一定程度上是意大利贵族和保守派向奥地利效忠的回报。\n\n彼得罗·费迪南多，生于萨尔茨堡，乃前托斯卡纳大公费迪南五世之子，家族所属的托斯卡纳大公国亦是意大利诸邦中的一枝独秀。在统一运动中。彼得罗的父亲遭到废黜，在流亡中放弃了大公爵位，转而支持奥地利皇帝对此头衔的宣称。作为前大公家族的第三子以及当时的政治环境，彼得罗·费迪南多从未打算过于托斯卡纳还乡复辟，因此在奥地利参了军。\n\n在世界大战期间，彼得罗作为奥地利步兵军官，参与协助了对北意大利占领。停战协议落成后，奥地利开始规划意大利的未来，并在古早的旧秩序上略加改动：教宗担任领袖，重建统一但松散的意大利联邦，打算借此平息意大利民族主义情绪。由于他的两位长兄都已成婚，彼得罗·费迪南多将军被卡尔皇帝亲自选中，成为新的托斯卡纳大公。\n\n后来的事实证明，这些打算过于异想天开。奥军从未推进到托斯卡纳，取而代之的是社会主义叛军。尔后路途亦非一帆风顺：1930年联邦已告解散，两西西里岛和撒丁尼亚退出，而奥地利军队也在撤出了北意大利，在当地取而代之的是一个共和国。彼得罗·费迪南多自此陷入了合法性危机，至少到目前为止如此。\n\n为了让自己不在受扰于这一系列世俗庸务，这位哈布斯堡家族的王子开始欣赏艺术。他从母亲一系，亦与波旁-帕尔马家族搭上了亲缘关系。"
 ITA_adriano_visconti: "阿德里亚诺·维斯孔蒂"
 ITA_adriano_visconti_leader_desc: "太久太久之前，维斯孔蒂家族曾统治过米兰公国。说不清是多么好的运气，才能把他们带回权力位置上。阿德里亚诺·维斯孔蒂，奥属伦巴第伯爵，居然当上了意大利联邦主席。讽刺啊，还是有意而为呢——米兰人最看不起帝国在北意大利的统治了，而奥地利最喜欢的托斯卡纳大公彼得罗·费迪南多偏偏失算了。维斯孔蒂，年轻的伯爵，空战的王牌——意大利联邦或许真能从奥地利傀儡的身份中挣脱出来了。\n\n作为加莱亚佐·维斯孔蒂之子，阿德里亚诺·维斯孔蒂出生于世界大战期间的意属利比亚；当他回到意大利本土时，他也不过只是个婴儿。在1936年半岛局势逐渐升温之时，他加入了空军并展现出作为战斗机飞行员的杰出才能（他自己也这么觉得）。为了保持伦巴第的稳定，他被推上了伦巴第伯爵的位置，但这位性急又鲁莽的年轻伯爵完全不在意外交礼节，也不觉得“一位伯爵不应该驾驶战斗机”。但无论如何，他仍然忠于他的国家并从不逃避他作为伯爵的职责：毕竟，他亲眼目睹了工团主义与战争带来的惨剧。"
 ITA_emilio_de_bono: "埃米利奥·德·博诺"
 ITA_emilio_de_bono_leader_desc: "时运不济，命途多舛，意大利共和国的民主宛如白驹过隙，忽然而已。异国入侵，内战不休，生灵涂炭，于是，埃米利奥·德·博诺成立了临时军政府——过去如此，未来一段时间应也是如此。\n\n埃米利奥·德·博诺生于伦巴第，乃是当地没落贵族的遥远后裔。他跟随父亲的道路，于军校就读，于米兰和摩德纳求学，于神射手部队服役，于旧王国的黄金时代在厄立特里亚和利比亚作战，那真是如梦似幻的时代呵，如今不复。\n\n那是1915年，命运在叩门——意大利被卷入协约国，德·博诺上校被派到对奥前线。很快，他升到了少将，领导“特拉帕尼”旅，战功赫然，勋章宛如纸片般向他飞来。在战争末期的格拉帕山保卫战期间，德·博诺与他人共同创作了格拉帕之歌(Canzone del Grappa)——多么热烈的爱国歌曲！但意大利终于还是战败了。\n\n1918年，真是个多事之秋。当意军前线开始崩溃时，德·博诺遭到俘虏，内战爆发时一直处于囚禁状态。尔后，奥地利当局迫切希望稳定其北意大利占领区日益江河日下的状况，故释放德·博诺及其手下，于意大利白军中服役，以冀对抗赤潮。随后，联邦和共和国双头并存，但这并未太影响德·博诺的仕途——随着伦巴第和威尼斯局势得以稳定，他先是在博诺米政府短暂出任公共安全部长。随后尽管经历了一系列争议事件，例如谋杀政治对手，最终他还是成为了意大利元帅。\n\n如今，新政府已然奠成，大家都觉得德·博诺不过是外国傀儡统治中的糟老头子。尽管，他的严厉政策遭到了多方批评；尽管，人们还指责他同情巴尔博和那帮军团士兵；尽管这些都是自相矛盾的评价，但新成立的军政府仍将一步步地继续向前看。"
 ITA_giovanni_gronchi: "乔瓦尼·格隆基"
 ITA_giovanni_gronchi_leader_desc: "意大利的主要特色即罗马公教，所以由乔瓦尼·格隆基率领意大利人民党来主导年轻的意大利共和国，此事并非意料之外。这个基督教民主派主导的政治联盟许诺按基督教社会教义治国——与左翼反教权主张鲜明对立，同时亦着手于右翼所看不上的福利与劳工政策。\n\n乔瓦尼·格隆基，人民党的舵手，罗莫洛·穆里神父的追随者中一名托斯卡纳出身的人，亦是意大利基督教民主的草创者之一。早年他拿到了比萨大学的文学学位，在高中当老师。世界大战轰轰隆隆来临时，他参了军，当上了步兵军官。\n\n战争结束后，乔瓦尼·格隆基身披勋章载誉归乡，但他所回到的是一政治上个四分五裂、混乱不堪的意大利。他担心遭到反天主教势力暴力迫害，于是从托斯卡纳跑路到了米兰，彼时彼地路易吉·斯图尔佐神父正在罗马和维也纳的支持下创办意大利人民党。与内战后意大利雨后春笋般涌出的各式各类基督教民主党派不同，意大利人民党效力于共和国，并在奥地利推行的联邦制以及博诺米主导的共和制间游刃有余。\n\n格隆基作为人民党党员，广泛参与涉猎了各种活动。一方面，他在商界、实业界及营销领域相当成功；另一方面他还组织了天主教工会，不仅削弱了工团主义影响，更是实实在在地为工人谋福利，以此名声大噪。格隆基在人民党内稍偏左翼，因此其升迁并非一帆风顺。当路易吉·斯图尔佐辞任人民党总裁一职时，格隆基携手朱利奥·罗迪诺及朱塞佩·斯帕塔罗共治。为了应对日渐嚣张的意大利极端民族主义，他们一起组织了反军团阵线，并希望争取到其他民主党派的联合支持。\n\n如今，格隆基已经当选为意大利总统，人民党在意大利政局中的势力也日渐扩大。虽然总有人批评他是想着同社会主义者即工团派媾和，但此人承诺过议会民主，表达过经济改革的打算。可预见的未来里，乔瓦尼·格隆基将成为领导意大利走将稳定繁荣的不二之选。"
 ITA_luigi_einaudi: "路易吉·伊诺第"
 ITA_luigi_einaudi_leader_desc: "一个国家纵使历经混乱与巨变，最终变回原样总还是比较容易些的，意大利自由党的胜利即如是。随着那在20世纪早期主导政坛的党派纷纷再次现身，旧秩序似已归来——但并非完整照搬，譬如路易吉·伊诺第就是这样允诺予意大利未来的新面孔。在此人谨慎的考量下，摆脱了资本家政治工具的自由主义，在意大利得到了蓬勃发展。这作为一种涵盖广泛的意识形态，是一种涉猎道德、经济和社会原理等的综合形态。\n\n伊诺第于1874年生于皮埃蒙特地区的一个小镇公务员家庭中，14岁时成了孤儿。他在都灵求学，师从萨尔瓦托雷·科涅蒂·德·马尔蒂斯钻研经济学。在大学里，他倾向于社会主义，还为《社会评论》(Critica Sociale)杂志撰稿，直到他最终皈依自由主义。尔后他的大部分时间都花在了学术界里，在都灵和米兰的大学里教授金融学。\n\n1919，那年天翻地覆，不仅对意大利如此，对伊诺第亦如此。这位中年教授所在的米兰博科尼大学，已是占领区。当社会主义和民族主义的各种革命者开始占领全国主要城镇时，他手底下许多学生都选择辍学，各自选边站。伊诺第亦受鼓舞，开始寻找自己的道路。意大利联邦成立之初百废待兴混乱的早期，弗朗切斯科·萨韦里奥·尼蒂为他参政投了份敲门砖，尔后伊诺第就成了自由党内最直言不讳的成员。\n\n联邦瓦解后，尼蒂去了两西西里，但伊诺第选择留在位于伦巴第的联邦领导层，并加入了共和政府。在他的协助下，自由党得以重组，团结起来反对奥地利的联邦主义贵族制以及巴尔博的民族主义军团。与后两者不同的是，他向往着的意大利愿景乃是置人类自由于至高无上的愿景，鼓励个人追求摆脱国家统治，以此获得自我实现。他最远大的梦想是建立欧洲联邦，那是与哈布斯堡王朝粗暴的、虚假的、剥削性的联邦不同，而是欧洲人民共同努力阻止赤潮，以此在欧陆实现他的终极愿景——人的自由。"
 ITA_marcello_soleri: "马尔切洛·索莱里"
 ITA_marcello_soleri_leader_desc: "时光荏苒，政客们你方唱罢我登场，但只有熟悉的角儿上台时，观众才会感到安心。马尔切洛·索莱里，战前的意大利自由党名角，早意大利陷入四分五裂前，此人的愿景已是那自由主义的旧秩序，也即——右勾拳打向天主教徒，左勾拳打向社会主义者。\n\n索莱里生于库内奥，这是都灵附近的一个小城。其父母在当地政治领域十分活跃，以此给其儿子灌输了强烈的责任感。他求学于都灵大学，获得法学学位，尔后在乔瓦尼·焦利蒂等家族之友的大力资助下，谋得了律师职业，同时兼职记者。\n\n出入政坛，他是个地地道道的左派，崇拜社会主义者，还在共济会会所混得风生水起。但他仍与焦利蒂这位自由党人士长期保持联系，并协助后者在大选中团结了温和基督徒来反对社会主义政党。1912年，索莱里年满三十，出任库内奥市长，亦成为自由派与民主派联盟的领导者。他着手实施了一项积极创造就业计划，旨在兴建基础设施以增加岗位。但也就一年左右过后，他的操作层面就上升到国家政治的级别了。\n\n那时，他当上了众议院议员。但索莱里依旧经常与自由党背道而驰，尤其是世界大战轰轰隆隆降临之时。起初，他是个“中立派”，尔后却加入了亚平宁部队，担任少尉。战争临近尾声时，也就是意军前线崩溃时，他负了伤，并因此被迫离开战场。\n\n当伊万诺埃·博诺米在意大利内战中挣扎，并努力试图成立一个稳定的政府时，索莱里被邀请出山，担任财政部长。索莱里试图降低在世界大战和内战期间日益严苛的重税，理由是这会扼杀意大利的商业潜力。此人反对奥地利，反对联邦的那群贵族王爷，反对社会主义者，反对日益嚣张的军团士兵，并尽力削弱其影响，同时避免任何会破坏国家稳定的直接挑战。\n\n如今，自由党再度崛起，索莱里成为意大利共和国的领袖。久经历练，经验丰富；能力越大，责任越大。索莱里有能力，也有责任确保共和国及自由党继续应对未来接踵而至的挑战。"
 ITA_ivanoe_bonomi: "伊万诺埃·博诺米"
 ITA_ivanoe_bonomi_leader_desc: "叛徒、卖国贼、走狗、失败者，这就是那位伊万诺埃·博诺米收获的评价，但这个人仍日复一日地为了意大利、为了共和国奔走操劳。在大多数国家里，当个总理并非易事，尤其是在四分五裂的意大利中更是如此。回望1930年，彼时两西西里和撒丁尼亚退出了联邦，意大利正值危急存亡之秋。博诺米大胆出招，成立新共和国，将外国势力扶持起来的名义上的君主蹬到一边，当选新意大利共和国的总理，并甘愿委身于那万恶的奥地利所提供的经济利益，这招来了大量批评。博诺米的一个肩膀努力稳住共和国体制，另一个肩膀则负起了似乎永无止尽的批判辱骂。\n\n但博诺米绝不是奥地利扶持的意奸，绝不应承受这些政治批评。我们的意大利共和国之父实际上是曼托瓦出身，是当地社会主义者的代表。他生于1873年，比第一次统一运动晚了整整一代人。随着意大利从列王纷争到王国一统，他已成长为一位学者和记者。然而，他那温和派观点和以及支持乔洛蒂发动利比亚战争使其于1912年被意大利社会党开除，尔后同他人一起共同创立意大利社会改革党。\n\n世界大战轰轰隆隆地降临了，博诺米作为志愿兵抵达前线，但不久就被调到内阁位置，且越爬越高，很快就爬到了负责公共建设、国防及财政的位置。1919年，意大利屈辱地败了，奥地利已经开始草拟和平条约，许多政治家要么流亡，要么引退，伊万诺埃·博诺米却在政府中坚持了下来。不断恶化的政治环境使得意大利再次分裂，内战不休，同时奥地利占领了北意大利。\n\n奥地利不傻，意识到事态失控，且为了吸引自由派支持，只能允许博诺米在米兰组建一个妥协向的临时民主政府，与战后的君主国联邦政府同时存在。博诺米则公开放弃了社会主义立场，转而加入新成立的自由民主党。\n\n如今，奥地利影响不复以往。共和国若要生，就必须靠博诺米引领航向，重渡艰辛。"
 ITA_ferruccio_parri: "费鲁乔·帕里"
 ITA_ferruccio_parri_leader_desc: "人们说，一颗星陨落之时，另一颗星绽放之日。伊万诺埃·博诺米统治意大利数十年，尔后费鲁乔·帕里领导自由民主党再度崛起。在更广泛的政治联盟的支持下，帕里心之所向，乃是在动荡的意大利开创一个统一而团结的新时代。\n\n帕里曾是米兰的小学教师，亦是《晚邮报》的编辑，但世界大战永远改变了他的人生。入伍参军，因勇受勋，三度负伤，在战争的最后时期，他已是意大利总参谋部的军官之一。那时他所见到的，是德奥联军的蜂拥而入，是意大利的全线溃败，也是在他那勇敢之心上铭刻的滴血的伤痕。\n\n战后，意大利革命者废除了君主制，试图将奥地利势力赶出半岛。因此，为了稳定在意局势，奥地利释放了一批俘虏军官来稳定当地局势，帕里恰在其中。他并非对奥地利服帖，但更担忧社会主义浪潮的兴起与肆虐，因而利用他在米兰的影响力结党拉帮，以此对抗红色渗透。他曾是《晚邮报》编辑中最为坚定的共和派，因而在米兰小有名气，大力提倡自由民主以驳斥工团主义。\n\n起初，帕里对奥地利强行捏塑的联邦不冷不热，但到了1930年，那时博诺米宣布成立了意大利共和国时，自此他就成了共和国的狂热支持者。彼时他已在米兰最大的电气公司中担任经理，同时加入了博诺米新成立的自由民主党。\n\n如今，党的火炬已经传递到帕里的手中，他将捍卫共和国那民主、温和的理想。"
 ITA_carlo_rosselli: "卡洛·罗塞利"
 ITA_carlo_rosselli_leader_desc: "并非一切社会主义者都心向意社共和国，譬如自诩“自由社会主义者”的卡洛·罗塞利，他在二十年代就和社会主义革命一刀两断，跑路到共和国这边任职。虽然此人没有多少追随者，但黑色星期一后的秩序巨变却把他推到了政治前台上。\n\n他生于罗马，祖上是托斯卡纳富户。他母亲是一位重要的共和派人士，这很大程度上影响了卡洛日后的政治倾向。早年，求学于维也纳和佛罗伦萨，为了绩点和学业拼命地卷啊卷，甚至当世界大战轰轰隆隆来临时，他那会儿还是个学生。当时，卡洛和他的兄弟们一道支持意大利参战，印刷《我们的计划》(Il nostro programma)宣传册子，四处传播马志尼理想和人道主义博爱。1918年，罗塞利参军了，在亚平宁部队服役，而那年意军正在德奥联合攻势前节节败退。\n\n尔后内战，群魔乱舞，民不聊生。罗塞利越来越倒向工团主义，甚至还加入了当时崭露头角的意大利社会党。他在锡耶纳大学学习，在《社会评论》(Critica Sociale)干编辑，还花了点时间赴法访问。然而，意大利内战终未告休，政治偏执疯狂蔓延，罗塞利出身不差，自然免不了被扣各种帽子。事实上，罗塞利本人当时已开始慢慢排斥马克思主义，在1930年还出版了《自由社会主义》(Socialisme Liberal)一书——书中不乏对马克思主义和威权社会主义的严厉批判，同时呼吁将民主社会主义与意式自由主义相结合。\n\n这书让他在留法意大利社区里名声彻底臭掉，甚至有持枪暴徒尝试袭击他家。意识到自己已不受待见后，罗塞利从法国跑路到了新成立的意大利共和国。在米兰，以其经年累月的思想积累，有许多人前来投奔他。在共和国内，人们觉得在这样一个暴力时期，此人是太沾理想化色彩；在社会主义共和国内，人们则把他视作叛徒。但无论如何，卡洛·罗塞利已然决心努力去实现他那意式自由社会主义的愿景。"
