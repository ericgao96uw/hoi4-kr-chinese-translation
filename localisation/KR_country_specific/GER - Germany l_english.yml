 GER_kaiser_of_old_world: "旧世界的皇帝"
 GER_wilhelm_ii_leader_desc: "尽管一开始并不被人看好，但是自1888年掌权至今的普鲁士国王和德意志皇帝威廉二世，现在已经收获了全世界对他的尊敬，而德国自大战结束以来确立的世界霸权也与他密不可分。皇帝陛下自他29岁出震继离以来仍然就像当年那个坐立不宁，试图摆脱维多利亚皇太后将他培养成一名自由派的英伦贵族的孩子，刻意而又优柔寡断。在他好斗的统治路线下，每一位总理和他的关系都不甚和睦，而他的外交失误则致使帝国在大战前陷入外交孤立的境地，并最终在极具侵略性的“世界政策”中发展到极致。但威廉皇帝还是在漫长的统治中汲取经验来弥补他那糟糕的开端，或者说至少自1908年臭名昭著的每日电讯报事件后，他开始有意识的缓和他那无理的个性。\n\n虽然威廉皇帝从来不是什么改革派，但他仍然为大战期间遭到那些聚集在保罗·冯·兴登堡和埃里希·鲁登道夫周围的小团体排除在政治事务之外的事情而耿耿于怀，为此他选择在策略上与反对军头们日益独裁的势力在战争结束的那段时间短暂结盟。大战的胜利让他成功结束了两位将军的独裁，也从公众视野中抹去了他过去的过失，更印证了皇帝的帝国主义路线的正确性。而面对如今愈来愈多国家遭到革命和骚乱的吞噬，回归常态的德国俨然成为了这个世界上旧世界的最后一座堡垒。如今皇帝已经年逾古稀，其统治帝国的时间已经覆盖了1871年帝国成立以来一半以上的日子。与过去对政治粗暴地干涉和口无遮拦相比，这十几年来皇帝陛下对德国政局显得十分消极，他更多将想法通过围绕在他周围的顾问圈子或是对皇储的扶持中传达出来。无论如何，皇帝陛下始终是德国胜利、野心和尊严的象征。"
 GER_wilhelm_iii: "威廉·冯·普鲁士"
 GER_wilhelm_iii_regnal: "威廉三世"
 GER_wilhelm_iii_leader_desc: "尽管威廉三世皇帝在大战期间担任德国B集团军指挥期间表现不佳，但仍在回国后被誉为战争英雄。如今，随着先帝御崩，战争英雄威廉将成为新的德意志皇帝。威廉是库尔特·冯·施莱谢尔的朋友，同时也是他的盟友。新皇帝将会在即位后重申贵族在国家治理中的重要性。"
 GER_wilhelm_iii_commander_desc: "§Y陆军将领介绍\n生于：§!§g1882年5月6日；德意志帝国、普鲁士王国波茨坦大理石宫§!\n§Y军旅生涯：§!§g威廉皇储从六岁起就成为了德意志帝国的第一顺位继承人，他如今已经凭自己的能力成为了帝国首屈一指的将领。威廉皇储作为皇室中现代性的代表在德国社会大众中深受喜爱，他不仅受过政法教育同时还精通马术，他于1911年开始在军队中任职，受命指挥第一近卫骠骑兵团。大战爆发后，尽管年纪轻轻且缺乏作战经验，他仍然晋升成为第五集团军司令，第五集团军也旋即被称“威廉皇储集团军”。但是，他在前线决策中的影响力微乎其微，尽管如此威廉仍然利用自己的地位和声望来支持保罗·冯·兴登堡和埃里希·卢登道夫并将特奥巴尔德·冯·贝特曼-霍尔韦格的下台称为他“一生中最美好的一天”。\n\n威廉皇储以战争英雄的身份从西线返回，并继续履行其作为继承人的职责。在战后的几年内，他继续留在军中任职并逐渐与德国右翼尤其是皇储的朋友库尔特·冯·施莱谢尔走得越来越近。"
 GER_gerd_von_rundstedt: "格尔德·冯·伦德施泰特"
 GER_gerd_von_rundstedt_commander_desc: "§Y陆军将领介绍\n生于：§!§g1875年12月12日；德意志帝国、普鲁士王国萨克森省阿舍尔斯莱本§!\n§Y军旅生涯：§!§g伦德施泰特出生于一个普鲁士贵族家庭，从腓特烈大帝时期开始，他们家族中所有男丁都会步入军旅。格尔德·冯·伦德施泰特也没有例外。他的军旅生涯同传统的普鲁士军事贵族别无二致，首先是奥拉讷施泰因士官学校，位于柏林格罗斯利希费尔德的普鲁士重要的皇家士官生培训机构。作为一名步兵军官，他以出色的能力给上级留下了深刻的印象，并一路高升。大战爆发的时候，他任第22师的参谋长，在整场战争期间，他几乎没有实际参与过任何一场军事行动，主要是担任各种参谋职务，尽管如此，他仍然在同行中享有很高的声望。\n\n战后，凭借着此前给上级留下的出色印象和在军队中的人脉，他继续升迁并官至大将。格尔德·冯·伦德施泰特作为一名出色的指挥官几乎得到了参谋部中每一位同僚的尊重，他也许是对政治最不关心的，因为不管什么话题抑或是遇到了什么问题，他始终秉持着军人不应该参与任何政治事务的观点。毕竟，普鲁士的元帅永远都不会哗变。"
 GER_rupprecht_von_bayern: "鲁普雷希特·冯·拜恩"
 GER_rupprecht_von_bayern_commander_desc: "§Y陆军将领介绍\n生于：§!§g1869年5月18日；巴伐利亚王国、慕尼黑§!\n§Y军旅生涯：§!§g现任巴伐利亚君主鲁普雷希特·马利亚·柳特波德·斐迪南国王陛下是大战期间德意志帝国军队中最富盛名的将领之一。他曾经作为巴伐利亚的步兵将领接受训练并最终升任并负责指挥皇家巴伐利亚第一军团，他曾经坚实地履行了作为巴伐利亚王子的王室义务并广泛游历，除此之外还对木工别有兴趣。他在1913年成为王储并在一年后施里芬计划执行期间被任命领导德国第六军。尽管他是由于其王室成员的地位而获得的任命，但是他很快证明了自己一名干练且有远见的将领。但是与此同时，他也动用他作为指挥官的地位来保护巴伐利亚的利益，他拒绝从西线撤军最终迫使总参谋部转而从比利时撤军以保护东线的普鲁士。\n\n1916年，他被授予德国陆军元帅军衔并成为鲁普雷希特集团军总司令，并一直担任这一职务直到现在。1921年在鲁普雷希特其父巴伐利亚的路德维希三世去世后被加冕成为巴伐利亚君主并作为一名立宪君主坚定地履行对其祖国法律和制度的责任。尽管身兼两职难免有些疲惫，但是国王陛下并没有因此有所怠慢，他正恪尽职守等待着德国将会面临的下一场大战。"
 GER_august_von_mackensen: "奥古斯特·冯·马肯森"
 GER_august_von_mackensen_commander_desc: "§Y陆军将领介绍\n生于：§!§g1849年12月6日；普鲁士王国、萨克森省莱布尼茨§!\n§Y军旅生涯：§!§g奥古斯特·冯·马肯森被称作“最后的骠骑兵”，是德意志帝国军队中最为年长的将领。他成长于普鲁士乡间一个中产阶级家庭。他的父亲是一名土地经纪人曾希望他能够子承父业，但是他志愿加入了普鲁士军队并在普法战争中表现出众。战后的几年中，马肯森又一次破格跳过了为进入总参谋部的三年准备期并直接成为了威廉二世皇帝的第一位平民出生的副官。在皇帝40岁生日的时候，他被授予贵族身份，并被任命指挥第17军团，这是一个重要的职务，因为威廉皇储此时正做为他的下属军官。\n\n在世界大战期间，他是德国最成功、最负盛名的指挥官之一，他先后被任命为加利西亚、塞尔维亚和罗马尼亚的前线指挥官，并成功在这三条战线上削弱了协约国的抵抗。他最终以德意志帝国元帅和战争英雄的身份回到了德国并继续在军中服役。但是现在，马肯森元帅已经八十岁了，他的思路不再像过去那样敏锐，身体也不再像过去那样健朗。他在近期将会从军中退役，但重要的是具体什么时候。"
 GER_erich_von_manstein: "埃里希·冯·曼施坦因"
 GER_erich_von_manstein_commander_desc: "§Y陆军将领介绍\n生于：§!§g1887年11月24日；德意志帝国、普鲁士王国柏林§!\n§Y军旅生涯：§!§g曼施坦因作为保罗·冯·兴登堡的侄子出生于一个卡舒比贵族家庭，刚出生时，他的全名叫做弗里茨·埃里希·冯·莱文斯基。同他家族中的大部分人一样，他步入了军旅生涯。在普伦和格罗斯利希费尔德的少年候补军官团度过了6年时光后，他进入了近卫步兵第3团，并在大战爆发的时候，已经在柏林军事学院的升至中尉。战争结束了他的学业并使得他走上了前线，他参加了东线和西线数次举世闻名的战役并最终在1919年胜利进军法国。\n\n战后曼施泰因仍在军中服役并很快表现出了自己的才华扶摇直上。作为总参谋部的新成员，他参观了欧洲各国研究各国的军事设施和新战术上的突破，同时提高自己的水平。他被认为是一名前卫的、熟于非常规战略的将领，同时也是德国军队多兵种协同和机动作战的主要支持者之一。"
