 KR_muslim_association_tooltip: "§H穆斯林国家协会§!成员国"
 KR_muslim_association_tooltip_desc: "§L穆斯林国家协会是一个由奥斯曼帝国提议，旨在促进和加强各伊斯兰国家之间联系的国际组织，其下另设有外交、经济、社会和文化附属组织。§!"
 OTT_Population_Istanbul: "主流文化：§Y土耳其§!、希腊、亚美尼亚\n主流宗教：§Y伊斯兰教逊尼派§!、东正教会"
 OTT_Population_Istanbul_desc: "闪亮辉煌的科斯坦丁尼耶是我们伟大帝国的首都，也是我们苏丹和哈里发的权力中心，数世纪来作为欧洲和中东人民和文明的大熔炉闻名于世。虽然居民主要都是土耳其人，但是也有不少希腊人和亚美尼亚人住在这里，城中的居民都可以从通过此地的贸易路线获得数不尽的利益。\n\n而城内居民的政治观点又是十分分裂的，大部分土耳其人都支持集权化改革，可是不少少数民族都害怕随后可能到来的土耳其化会剥夺他们的特殊地位。但是，两方的共同点就是都看不起安纳托利亚的农民，而当地居民和资产阶级间的隔阂也随之扩大。"
 OTT_Population_Edirne: "主流文化：§Y土耳其§!、希腊、保加利亚\n主流宗教：§Y伊斯兰教逊尼派§!、东正教会"
 OTT_Population_Edirne_desc: "作为科斯坦丁尼耶的征服者，苏丹穆罕默德二世的诞生地，埃迪尔内城和其附属土地在奥斯曼人心中有着很特殊的地位，作为巴尔干战争的要塞和恩维尔帕夏在1913年发动政变的地方，这座帝国旧都都是曾经无比繁荣的埃迪尔内维拉耶的遗迹，也是公认的，奥斯曼帝国在欧洲的最后防线。\n\n埃迪尔内人口繁杂，虽然大部分都是土耳其人，而且在世纪初曾经尝试过驱逐保加利亚难民以便削减非穆斯林人口，但是埃迪尔内还是居住着包括希腊人、保加利亚人甚至是波兰人的繁杂群体。如今，希腊鹰派瞄向此地，他们一直号称埃迪尔内是他们领土的一部分，而曾经统治那里的拜占庭帝国和仍然居住在当地的希腊少数民族则给了他们达成目标的法理。"
 OTT_Population_Bursa: "主流文化：§Y土耳其§!、希腊\n主流宗教：§Y伊斯兰教逊尼派§!、东正教会"
 OTT_Population_Bursa_desc: "以农业而闻名的布尔萨维拉耶是外国游客公认的安纳托利亚最繁华的地区之一。但是当地发展蓬勃的丝绸业却总被人忽视，布尔萨是奥斯曼帝国的丝绸中心，从法国商人那里流入此地的蚕丝改变了布尔萨的命运，而当地冶金业的发展又让此地二次发展，因为布尔萨南方的铬矿是德法两国战争机器的重要资源。\n\n就像爱琴海附近其他的维拉耶一样，马尔马拉海沿岸的穆斯林和基督徒保持着很紧密的合作关系，但这并不代表他们之间没有矛盾，双方关系仍旧紧张，毕竟世界大战期间奥斯曼政府发动的大规模驱逐和屠杀的景象，仍旧让疲惫和虚弱的希腊居民记忆犹新。"
 OTT_Population_Sinop: "主流文化：§Y土耳其§!、希腊\n主流宗教：§Y伊斯兰教逊尼派§!、东正教会"
 OTT_Population_Sinop_desc: "卡斯塔莫努省拥有大量可供农耕的肥沃土地，但是却并不富裕。当地人几乎都是土耳其人，不过在锡诺普市附近住着一小批希腊人，而他们又控制着该市大部分航运业。总结一下，卡斯塔莫努并不富裕，当地人只能消费得起最基本的生活必需品，但是这里的生活并没有爱琴海沿岸那么忙碌，在这里生活清贫却又令人满足。而在宗古尔达克发现煤矿以前，没什么人会投资这里，世界大战时期，该地区的煤矿得到了充分开发，直到协约国空军对此地港口的轰炸迫使奥斯曼人中断了煤炭运输。\n\n当地居民普遍都很期待奥斯曼帝国的改革计划，卡斯塔莫努的城镇居民都很支持凯末尔的计划，而人数居多的农村人口对政治则没有兴趣，因此也没形成什么反对的声音。"
 OTT_Population_Izmir: "主流文化：§Y土耳其§!、希腊\n主流宗教：§Y伊斯兰教逊尼派§!、东正教会"
 OTT_Population_Izmir_desc: "艾登维拉耶由希腊人最熟悉的伊兹密尔，或者说，士麦那市所构成，这土耳其安纳托利亚地区民族构成最为分裂的维拉耶。此地位于安纳托利亚本土，而居住于海岸线附近和居住国外的希腊居民常常抱怨当地几乎是乱做的人口普查，希腊裔认为这些人口普查几乎把他们完全忽视了。放眼整个维拉耶，当地人确实主要是穆斯林和土耳其人，但是希腊人作为最重要的消费者群体完全可以在某种程度上代表维拉耶的经济实力。\n\n民族问题分裂也就罢了，政治上也是如此，穆斯林希望进行集权化改革，并利用改革带着较为贫穷的穆斯林人口富起来。但同时，希腊人的态度则很矛盾，一方面他们同意奥斯曼人民党在宗教和法律问题上的进步立场，但同时又担心集权化改革可能会摧毁米利特制度并加大土耳其化政策的力度。"
 OTT_Population_Mugla: "主流文化：§Y土耳其§!\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Mugla_desc: "鉴于缺乏铁路和公路网的缘故，这个小小的桑贾克人口相对稀少，而且还和安纳托利亚的其他地区脱节，虽说这里的经济实力并没有艾登维拉耶那么引人注目，但是当地的农业和采矿业也是颇有名气的。该维拉耶以马尔马里斯市为中心，以蜂蜜制造和养蜂文化而著名，维拉耶以南则主要依靠柑橘种植为生。桑贾克也有矿业发展，毕竟，穆拉是帝国最著名的大理石产地之一，而费特希耶的铬矿开采业也在蓬勃发展。\n\n政治上该地支持凯末尔的改革计划，尤其是他们提出的干预主义政策，当地居民非常希望政府的手可以帮助他们再进一步发展发展这个仍旧很落后的地区。"
 OTT_Population_Afyon: "主流文化：§Y土耳其§!\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Afyon_desc: "阿菲永地区位于安纳托利亚高原，得益于开采大理石所带来的经济收益和名气，此地成为了奥斯曼帝国最富有的地区之一。从圣索菲亚大教堂再到圣伯多禄大殿，世界各地的地标性建筑物都有来自此地的大理石。除此以外，他还是帝国最富饶的农业地区之一，因其旺盛的鸦片种植业，阿菲永地区也因此得名。\n\n此地物产丰富，经济繁荣，而她的矿藏也让她始终够让自己的经济发展程度在帝国内位列前茅。当地居民几乎都是穆斯林土耳其人，他们与帝国别的民族交流不多，因此自然就没什么摩擦。该地区议员在议会中是奥斯曼人民党的支持者，民众中也没什么人反对集权化改革。"
 OTT_Population_Konya: "主流文化：§Y土耳其§!\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Konya_desc: "科尼亚维拉耶虽是土耳其的农业中心，但是因为此地没有任何形式的工业发展，因此这里并不富裕。当地人普遍信仰伊斯兰教，但是民族构成却很杂乱，不少彻尔克斯人、阿尔巴尼亚人和别的欧洲穆斯林教徒被赶出家园后，都选择来这里定居。这些不受欢迎的无家可归者对奥斯曼帝国十分忠诚，但是却与帝国内的非穆斯林居民关系不和，尤其是居住在科尼亚城里和安塔利亚海岸线附近的希腊人。"
 OTT_Population_Ankara: "主流文化：§Y土耳其§!\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Ankara_desc: "帝国中部的安卡拉维拉耶是全帝国最贫穷的地区之一，这里贫困不堪，远离首都，急于摆脱现状。虽然当地有通往首都的铁路，可是这却导致当地制造业的萎缩，商人们和贸易商通常都会选择直接出口手上的原材料，而不是拿它们去投资本地的手工业。而世界大战时期针对亚美尼亚人和希腊人发动的大屠杀则导致当地中产阶级备受打击，导致本地本就不怎么高的经济地位、受教育程度和人口密度再度下降。\n\n世界大战期间，当地人大多是奥斯曼军队的军人，在前线与协约国军血战，但他们如今仍然忠于奥斯曼帝国，凯末尔帕夏对如今存在的问题给出了强硬的民粹主义回应，而当地人也选择站在奥斯曼人民党一边，毕竟奥斯曼人民党所提倡的干预主义很讨他们的欢心，除此之外，不少人在世界大战的最后时光都在凯末尔麾下服役，而他们从凯末尔的身上，看到了奥斯曼帝国的未来。"
 OTT_Population_Adana: "主流文化：§Y土耳其§!、阿拉伯（叙利亚）、亚美尼亚\n主流宗教：§Y伊斯兰教逊尼派§!、伊斯兰教阿拉维派、东正教会"
 OTT_Population_Adana_desc: "阿达纳维拉耶曾是奇里乞亚亚美尼亚的一部分，当穆罕默德·阿里帕夏率军入侵奥斯曼帝国后一路杀至黎巴嫩海岸后，阿达纳维拉耶就此而生。这里是帝国最早进行工业化的地区之一，也是奥斯曼帝国工业至关重要的地区，这里位于土耳其和阿拉伯地区的心脏地带，而铁路与船运都会经过此地，无疑令其成为了重要的战略据点。除此以外，地下仍未被发掘出来的资源，正等待着在地面上徘徊的工人们，期待有朝一日能拨云见日。\n\n不可否认的是，世界大战对阿达纳造成了严重的打击，上面提到的工业基本上都是在亚美尼亚人手中的，而驱逐和大屠杀让此地的大多数亚美尼亚人一夜蒸发。但是当战争接近尾声，且协约国必败无疑的情况下，一些曾经被迫交出所有财产的亚美尼亚难民被允许回到故乡，如今他们的权力被剥夺干净，身上一无分文。留下的人饱受折磨，他们渴望复仇，可是他们的人口数量少到可以忽略不计，因此他们几乎无法组织起任何大规模反抗穆斯林管理者的运动。"
 OTT_Population_Samson: "主流文化：§Y土耳其§!、希腊（本都）\n主流宗教：§Y伊斯兰教逊尼派§!、东正教会"
 OTT_Population_Samson_desc: "特拉布宗维拉耶居住着不少本都人，也曾经是帝国最庞大的经济中心之一，这里的财富来自于萨姆松和特拉布宗的新兴工业，以及在黑海从事捕鱼业和贸易的希腊商人阶级。和帝国其他的基督教居民聚居地一样，当地人的脑海里都是奥斯曼军队强行驱逐和屠杀居民的画面，因为他们是塔拉特帕夏的主要迫害对象。但是和亚美尼亚人相反，大部分本都人都保住了性命，世界大战后大量本地人一直在逃离特拉布宗，但最近希腊-奥斯曼关系的改善和经济繁荣正在让当地人口慢慢恢复到战前的水平。\n\n当地占多数的穆斯林居民和希腊少数民族间的关系仍然十分紧张，毕竟后者所拥有的政治地位和财富很让内陆桑贾克的土耳其居民眼红。而这种关系甚至蔓延进了科斯坦丁尼耶，希腊人更支持行政分权党，他们希望权力下放计划能够保护他们。而土耳其人则被穆斯塔法·凯末尔的发言感动，凯末尔承诺，他将让土耳其民族和国家更加强大，并救助那些贫困中的土耳其人。"
 OTT_Population_Sivas: "主流文化：§Y土耳其§!、库尔德\n主流宗教：§Y伊斯兰教阿列维派§!、伊斯兰教逊尼派"
 OTT_Population_Sivas_desc: "锡瓦斯维拉耶是除了安卡拉外最贫穷的地区，这块地方没什么出彩的地方，科斯坦丁尼耶政府甚至都要把这块地方忘了。这里的人口在曾经住在这里的亚美尼亚中产阶级被赶尽杀绝后，就只剩土耳其农民了，鉴于这里的居民都对奥斯曼政府很忠心，因此常被视作奥斯曼帝国的主要兵员库之一。\n\n政治上，这里的民众和安纳托利亚的其他地方一样，都支持凯末尔，毕竟凯末尔在战争末期的表现真的十分出色，他的英姿还深深的印在这些居民的脑海中。除了在战场上的表现以外，凯末尔的宗教改革计划也非常受到当地人欢迎，阿拉维派相信，他们与逊尼派们永无休止的矛盾，终于要因此画上句号了。"
 OTT_Population_Batumi: "主流文化：§Y格鲁吉亚§!、拉兹\n主流宗教：§Y东正教会§!"
 OTT_Population_Batumi_desc: "古老的港口城市巴统位于黑海沿岸，它的南面是乔鲁河口，北面是天然海港。它以城市周边果园中生长的优质柠檬而闻名，而于1912年建立的植物园内更是种植了各种各样来自高加索各地的植物。它在16世纪时还处于最高朴特的统治下，但在1878年同俄国的战争中，我们失去了它。随着世界大战的胜利和《波季条约》的签署，它再次回到了帝国的手中。巴统的港口是帝国外围的贸易中心，也是通往高加索的关口，其人口组成有亚美尼亚人、土耳其人、俄罗斯人、希腊人还有最多的格鲁吉亚人。虽然经济上的利益将这些不同民族的居民聚集在一起，但旁邻格鲁吉亚却认为这是属于他们的东西。"
 OTT_Population_Lazistan: "主流文化：§Y拉兹§!、土耳其\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Lazistan_desc: "拉齐斯坦桑贾克住着一批讲卡特维尔语的拉兹人的聚居地，拉齐斯坦是一个由希腊人、土耳其人、库尔德人、格鲁吉亚人和拉齐人构成的大熔炉。原本亚美尼亚人也宣称此地，世界大战期间，亚美尼亚大屠杀给他们带来了灭顶之灾，成千上万的亚美尼亚人被斩于屠刀之下，非穆斯林人口所剩无几。而1917年俄国革命前，俄军和亚美尼亚人发动了报复行动，逊尼派居民也难逃厄运。随着世界大战的结束和拉兹人的到来，这片土地已经被蹂躏的体无完肤。本地的经济本来是以农业（主要是出口榛子）和锌业开采为主，但是发展的也不好，因为不少居民已经永远地离开了这里，转而去寻找新的土地。\n\n拉兹人和北方的格鲁吉亚人很相似，虽然因为格鲁吉亚和拉齐斯坦分别信仰基督教和伊斯兰教的原因，两边的交流不多，但是我们已经在这里抓到过格鲁吉亚间谍了，据说他们一直在设法煽动当地人的反奥斯曼情绪。然而，当地拉兹人对我们的统治十分满意，而且也信不过格鲁吉亚人，因此他们的计划算是破产了。"
 OTT_Population_Kars: "主流文化：§Y土耳其§!、库尔德、亚美尼亚\n主流宗教：§Y伊斯兰教逊尼派§!、东正教会"
 OTT_Population_Kars_desc: "The Vilayet of Kars was seized by the Russian Empire after our defeat in the Russo-Ottoman War and has only fairly recently returned to the Empire. During decades of rule by the Russians and their Armenian allies, Armenians became a substantial minority in the Kars Oblast, making up as much as 30% of its population at the dawn of the century.\n\nWhilst the Weltkrieg has not been kind to the Empire's Armenian population, the people of Kars spent much of the conflict under Russian occupation and were thus largely spared from its hardships and atrocities. Following Russia's collapse into civil war and the subsequent Ottoman reclamation of the Empire's eastern territories, however, a fear of persecution led many Armenians to flee towards the east, hoping to find refuge in the mountains of their homeland. Nonetheless, with the war nearing its end and an Ottoman victory on the horizon, those who stayed behind were mostly left unharmed. Because of this, Armenians to this day make up a sizeable portion of the local folk in the eastern parts of the province, with the remainder of the population mainly consisting of Muslim Turks and a Kurdish minority loyal to the Ottoman regime that has saved them from Russian advances and the Armenian reprisals.\n\nIts economy is solely based on agriculture, with the majority of its lands devoted to the cultivation of grain and the remaining part used for animal husbandry. Around the pastures of Ardahan and Kars, there is also a sizeable beekeeping culture, although its effects on the overall economy remain fairly low."
 OTT_Population_Diyarbakir: "主流文化：§Y库尔德§!、土耳其、阿拉伯（叙利亚）\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Diyarbakir_desc: "迪亚巴克尔是库尔德人核心领土的一部分，虽然此地经济以农业为主，但是鉴于首都迪亚巴克尔市是重要的、知名的学术中心和穆斯林的宗教圣地，因此此地的经济发展颇为不错。迪亚巴克尔清真寺是伊斯兰世界的第五大圣地，也是世界上最古老的宗教场所之一，在世界大战的最后几年，迪亚巴克尔和她的居民们饱受疫病、火灾和痛苦的折磨。\n\n作为奥斯曼帝国东部边境的战略要地，帝国非常重视此地的相关事务，并一直希望避免再次与库尔德人发生冲突。虽然他们并不是对科斯坦丁尼耶政府特别抵触，但是他们担心，若是奥斯曼人民党继续推行集权化改革和世俗化改革，在没了哈里发这一身份认同后，土耳其人一定会慢慢的把他们从他们的家园中赶走。"
 OTT_Population_Van: "主流文化：§Y库尔德§!、土耳其\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Van_desc: "凡城维拉耶是世界大战爆发前亚美尼亚人最大的聚居地，也是高加索战役最激烈的战场之一，俄土两军多次在此交手。其他的维拉耶都在不同程度上收到了种族清洗的影响，而凡州是受影响最大的维拉耶，奥斯曼人和亚美尼亚人都对对方的民族大开杀戒，直接导致本地区的人口直线下滑，尤其是大量亚美尼亚人居住的凡城维拉耶，1918年，有五万五千名亚美尼亚人惨死在奥斯曼军人的军刀下。而当年的屠杀场景深深的印刻在了当地居民的脑海里，虽然如今居住当地的穆斯林库尔德人和土耳其裔居民都对帝国十分忠心，但库尔德人内部也对奥斯曼帝国心怀恐惧，他们担心，当帝国赖以生存的伊斯兰信仰被世俗化运动击溃时，库尔德人也将不得不面对奥斯曼帝国的屠刀。"
 OTT_Population_Kirkuk: "主流文化：§Y土库曼§!、库尔德、阿拉伯（伊拉克）\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Kirkuk_desc: "在库尔德人居多的苏莱曼尼亚和阿拉伯人居多的摩苏尔之间，定居着一批土库曼人。当地的历史可以追溯到“征服者”穆罕默德二世时期，当地的居民都是战争结束后于此地定居的军人。他们在当地发展出了独特的文化，因此与北方的安纳托利亚土耳其人明显不同，在某些方面更接近东方的草原居民们。\n\n这个原本是奥斯曼帝国无关紧要的小零件，在世界大战之前却传出了基尔库克附近有石油的流言，因此直接进入了公众们的视野。自从1920年战争接受后，奥斯曼政府更希望能找到新的收入来源，于是便开始了勘探工作，在1922年10月14日，他们在基尔库克市附近找到了石油，随后为整个地区即将开展的勘探工作提供了先行条件。在这些液体黄金的帮助下，基尔库克一跃成为伊拉克第三大城市，并被中央政府赋予了特殊地位，以监督和守护这些石油。此外，为了应对伊朗边境不安分的库尔德人，不少土库曼居民还受雇于奥斯曼宪兵队和军队。"
 OTT_Population_Erzurum: "主流文化：§Y土耳其§!、库尔德\n主流宗教：§Y伊斯兰教阿列维派§!、伊斯兰教逊尼派"
 OTT_Population_Erzurum_desc: "新改革的埃尔祖鲁姆维拉耶由埃尔祖鲁姆、哈尔普特和特拉布宗混合而成，于1922年成立，它成立的目的是为了改组整顿帝国东部的土地。埃尔祖鲁姆维拉耶的经济几乎完全依赖于畜牧业和小麦以及亚麻籽的种植业，因此埃尔祖鲁姆并不是一个现代化的维拉耶，它的工业一直落后于其他许多临近省份。\n\n但是，它又是奥斯曼帝国军队的重要阵地，因为埃尔祖鲁姆的战略位置一次又一次的证明了它的战略价值，尤其是在1916年世界大战期间，尤登尼奇麾下的俄军攻打该城。虽然埃尔祖鲁姆的要塞最终被俄军击破，但是在1918年我军又重夺此地，此后当地又得到了加强，并再度成为了高加索战役的最后防线。"
 OTT_Population_Dodecanese: "主流文化：§Y希腊§!、土耳其\n主流宗教：§Y希腊正教会§!、伊斯兰教逊尼派"
 OTT_Population_Dodecanese_desc: "十二群岛由罗德岛、科斯岛、帕特莫斯岛和其他各类较小的岛屿构成，长期以来此地在奥斯曼帝国中始终享有特权。最早可以追溯到1522年奥斯曼帝国从马耳他骑士团手中夺下这些岛屿后，由苏莱曼颁布的禁止奥斯曼将军干涉当地内务的法令。\n\n但是，这些岛屿上居住着大量希腊人，虽然十二群岛的特殊地位一直延续到了十九世纪，但是在1908年青年土耳其党在进行中央集权改革计划的过程中，十二群岛的特殊地位被废除了，自打那之后当地与科斯坦丁尼耶冲突不断，而当地也比以往更加青睐与希腊统一的政治运动。\n\n虽然岛上的居民一直青睐于与希腊统一，但是十二群岛在十九世纪曾经非常繁荣，不少富有的希腊人都享受着东地中海繁荣昌盛的海上贸易。\n\n奥斯曼帝国曾经在1912年的意土战争时期将十二群岛输给了意大利人，它在意大利军队的刺刀下度过了近十年，而当他们再度回归帝国的怀抱时，我们在那里建立重建了战前的维拉耶。"
 OTT_Population_Suriye: "主流文化：§Y阿拉伯（叙利亚）§!、德鲁兹\n主流宗教：§Y伊斯兰教逊尼派§!、德鲁兹教"
 OTT_Population_Suriye_desc: "大马士革既是阿拉伯人的大都市，也是人类历史上最古老的城市，这个叙利亚城市时马什里克反对派的老巢。它对帝国的经济贡献主要体现在该市东南部肥沃的土地上，农产品可以通过海法和贝鲁特的港口流向其他地区。\n\n在1918年，帝国最黑暗的日子，大马士革背叛了帝国，为英联邦军队铺平了前进路线，因此土耳其当局和当地的阿拉伯人之间的隔阂相当深。而南方德鲁兹山附近的德鲁兹派也让人头疼，我们一直在尝试解除他们的武装，但是收效甚微。"
 OTT_Population_Mosul: "主流文化：§Y阿拉伯（伊拉克）§!、土库曼、库尔德\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Mosul_desc: "底格里斯河西岸的摩苏尔及周边土地，是连接印度洋与地中海的重要贸易中心。该地区原本主要是以棉花种植业为主，但是最几年内当地多了个新行业。从基尔库克附近的发现了大量石油，而摩苏尔附近也发现了石油，因此开采石油如今已经成为了当地的热门话题。\n\n鉴于安纳托利亚与阿勒颇的联系要更加紧密，阿拉伯民族主义理论还没有波及到摩苏尔。但是，在摩苏尔，各类文化团体都在推广阿拉伯语。摩苏尔是伊土边境的重要据点，也是抵御库尔德人的最前线，因此摩苏尔成为了奥斯曼帝国的重要阵地。不少下层阶级的家庭也希望借此实现阶级上升，因此鼓励他们的子女进入摩苏尔军校学习。"
 OTT_Population_Sulaymaniyah: "主流文化：§Y库尔德§!\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Sulaymaniyah_desc: "作为帝国最顽皮的子嗣，苏莱曼尼亚几乎被当地居住的各个库尔德部落搞得从未消停过。苏莱曼尼亚的帝国官员总是要小心翼翼的安抚冲突中的各方，若是某个群体在一次冲突中发展的太快或是闹得太过火，奥斯曼帝国军队就要出面干涉。\n\n二十年代初，谢赫马哈茂德·巴赞吉宣布自己是“库尔德斯坦国王”，并在伊拉克与奥斯曼军队作战，自那之后当地局势前所未有的紧张。战败后，这个“国王”便率军逃往波斯。二十年代中期，波斯政府希望能削弱我们的战斗力，而巴赞吉也在波斯政府的支持下二次归来。"
 OTT_Population_Baghdad: "主流文化：§Y阿拉伯（伊拉克）§!\n主流宗教：§Y伊斯兰教什叶派§!、伊斯兰教逊尼派、犹太教"
 OTT_Population_Baghdad_desc: "巴格达是奥斯曼伊拉克的首都，可是如今任谁也认不出来这座曾经风光无限的城市了。这座城市曾是阿拉伯世界的中心，但她始终未能从入侵者的铁蹄下恢复过来，只能日渐衰落。底格里斯河的存在曾经造就了巴格达的繁荣，让其化身贸易中心一跃繁荣，但是负面影响也随之到来。疫病肆虐全城，街道也被洪水淹没。然而，这座城市最有意思的莫过于有一个极大的犹太社区，人数占全市人口的百分之三十。\n\n南巴格达则是什叶派的圣城，纳贾夫和卡尔巴拉对于什叶派而言就像是麦加和麦地那对逊尼派一样，这也使得当地居民与前来朝圣的波斯人能够互相交流联络。此外，这些城市和他们的宗教中心在整个伊拉克和邻国波斯拥有极大的影响力。"
 OTT_Population_Basra: "主流文化：§Y阿拉伯（伊拉克）§!、亚述\n主流宗教：§Y伊斯兰教什叶派§!、东方亚述教会"
 OTT_Population_Basra_desc: "作为帝国在波斯湾的大门，巴士拉是伊拉克最具影响力的城市之一。但是，在柏林-巴格达铁路竣工后，巴士拉便没有以前那么重要了，毕竟当铁路与科威特连接后，船运也慢慢转移到了新的港口去了。维拉耶腹地在此之前的居民都是沼泽阿拉伯人，他们几乎不怎么被奥斯曼政府关注，因此他们也无法对奥斯曼政局产生什么影响，若不是他们经常会对前来传教的什叶派传教士上私刑，政府几乎不怎么管他们。因此，巴士拉的经济活动主要集中在海岸线附近，那里的枣业是当地的支柱行业，而科威特周围还有珍珠产出。\n\n但是在1920年形势突变。协约国的崩溃和尽快让中东重归和平的需要，奥斯曼政府被迫签订了《巴士拉协议》。亚述人在尼尼微平原上生活了数千年，在世界大战时期受尽磨难，而当时奥斯曼帝国针对亚美尼亚人发动的屠杀和驱逐手段很快也用到了亚述人身上。亚述人拼死抵抗，并加入了协约国一方，但是他们仍旧不是奥斯曼人的对手。数万人被迫逃往波斯的乌鲁米耶湖，可是库尔德军阀西姆科在那里又屠杀了数千名难民，亚述人被迫再度迁徙。最后，英国政府决定将亚述人安置在巴士拉维拉耶，并尽可能远离安纳托利亚。但是，英国人的计划却不为人知，他们打算利用对英国人忠心的亚述人作为他们扩大在波斯湾影响力的工具，并保护他们在胡齐斯坦的石油企业。"
 OTT_Population_Beyrut: "主流文化：§Y阿拉伯（叙利亚）§!、德鲁兹\n主流宗教：§Y马龙尼礼教会§!、德鲁兹教、伊斯兰教逊尼派"
 OTT_Population_Beyrut_desc: "腓尼基时代开始黎巴嫩山和卡比尔河附近就是一副民族繁杂的文化大混合体的样子，这个混合体转手于不同的王国和帝国之间，最后在十六世纪落入奥斯曼帝国手中。奥斯曼治下的黎巴嫩一直以自治酋长国的形式存在，当地由宣誓效忠苏丹的德鲁兹派管理。鉴于德鲁兹派的优势地位，黎巴嫩山周围的大量基督徒，尤其是马龙派很快就在政治上被冷落。在过去两个世纪里，一系列起义事件最终导致马龙派和德鲁兹派陷入公开内战，西方帝国主义势力也对奥斯曼帝国的内政出手干预，结果导致了更多的危机。最终奥斯曼帝国只能屈服于欧洲列强和马龙派的要求，已授予穆塔萨勒夫领的形式给了基督徒更大的自治权。\n\n鉴于不受执政的反分权政府的支持，穆塔萨勒夫领最终被废除，然后被划入了杰马尔帕夏的叙利亚领地中。黎巴嫩在这段时间最显眼的标志就是饥荒、高压政治、战争罪行和宫廷斗争，直到二十年代中期穆塔萨勒夫领重建局势才有所好转。当地各民族间没什么凝聚力可言，因此近十年来，该地始终没有出现有能力挑战奥斯曼当局的团体。而坚定的黎巴嫩民族主义者兼马龙派教会主教：艾雷亚斯·彼得·霍雅克的去世也标志着马龙派的政治影响力开始直线下降。"
 OTT_Population_Fezzan: "主流文化：§Y阿拉伯（利比亚）§!、柏柏尔、图阿雷格、图布\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Fezzan_desc: "奥斯曼帝国在1551年吞并了的黎波里，而他们将决定此地今后400年的命运。但是，奥斯曼帝国的权威却没有延伸到内陆，鉴于内陆的沙漠环境，使得跨沙漠作战在缺乏资源的情况下十分困难，而且当地还存在着另一个国家，那就是1550年建立起来的奥拉德·穆罕默德王朝的地盘，奥拉德·穆罕默德王朝治下的迈尔祖格更像是集结和保护商人的驿站。而费赞则成为了各个苏丹国、马格里布和埃及在撒哈拉进行贸易往来的最大市场。这笔财富当然也引来了奥斯曼在的黎波里的行政官员，他们准备来吞并迈尔祖格，而奥拉德·穆罕默德便奋起反抗；每次兵败后，奥拉德·穆罕默德便会撤进乍得湖招兵买马，尤其是招募他在卡齐纳的盟友，待奥斯曼军队撤离费赞后再杀回去。但是奥拉德·穆罕默德的国家最终在1812年败在了奥斯曼帝国的远征军手上。\n\n等到跨撒哈拉贸易线最终因乍得战事瓦解后，费赞又被人重视起来，随后也有不少人希望能更大程度的开发此地，但是结果都不太好。意大利殖民军就把曾经奥斯曼和卡拉曼里王朝吃过的苦头又吃了一遍，随后他们被塞努西部落的联盟军队在1915年击败。在意军败退后，的黎波里再次回到奥斯曼帝国手上后，该地区仍然十分落后。而在资本主义更加发达的沿海地区，费赞的土著被此等光景吸引着离乡谋生，这导致费赞的重要性再度降低，而沿海地区和费赞的发展程度也形成了鲜明的对比。"
 OTT_Population_Halep: "主流文化：§Y阿拉伯（叙利亚）§!、土耳其\n主流宗教：§Y伊斯兰教逊尼派§!、天主教、伊斯兰教阿拉维派"
 OTT_Population_Halep_desc: "阿勒颇曾是奥斯曼叙利亚治下最伟大的城市，拥有着波斯丝绸贸易的独家渠道和诸如威尼斯这种欧洲大国的经济投资。但自十八世纪早期萨法维王朝崩溃后，丝绸就逐渐从波斯手下溜走，通过巴士拉到达大马士革，最后抵达欧洲，而大部的贸易都绕过了阿勒颇这处曾经伟大过的金融中心。十九世纪初，一场突如其来的瘟疫消灭了阿勒颇四分之一的人口，再度削弱了阿勒颇的经济——尤其是对它的竞争对手大马士革而言。也是那时，棉花的引进又为这座出口城市注入了新的生命。不过好景不长，苏伊士运河的开通终结了阿勒颇与欧洲棉花贸易中的主导地位。世界大战期间，尽管叙利亚大部分地区都倒向了英国，但阿勒颇仍矢志不渝地支持奥斯曼当局，但叙利亚民族主义在这座古老的城市中仍有强大的力量。"
 OTT_Population_Latakia: "主流文化：§Y阿拉伯（叙利亚）§!\n主流宗教：§Y伊斯兰教阿拉维派§!、马龙尼礼教会、伊斯兰教逊尼派"
 OTT_Population_Latakia_desc: "拉塔基亚是伫立在地中海沿岸的一座古老的城市。海岸山脉横贯而过，隔开了它与叙利亚内陆，此处的农业颇为发达，欣欣向荣。拉塔基亚最出名的便是拉塔基亚烟草，在全世界都广受欢迎。十六世纪，奥斯曼帝国统治了这座城市，但成为这个繁荣帝国的一部分可能也不是什么好事，在新的秩序下，它需要同的黎波里，贝鲁特还有伊斯肯德伦的港口竞争。而在十八世纪，地震多次袭击了这座城市，留下一地的断壁残垣。拉塔基亚的港口也在慢慢淤塞，大型船只现在只能在外部停泊。该地的主流人口是阿拉维派，他们占据了城市周围的山头。城内还有许多人是马龙派信徒和穆斯林。"
 OTT_Population_Palestine: "主流文化：§Y阿拉伯（叙利亚）§!\n主流宗教：§Y伊斯兰教逊尼派§!、犹太教、天主教"
 OTT_Population_Palestine_desc: "耶路撒冷是世界上最具争议的地区之一，也是全世界三大宗教的胜地之一，此地对人类历史的发展起到了至关重要的作用。在奥斯曼帝国的治下，此地蓬勃发展，当地先充分的发挥了米利特制度，然后由得到了坦志麦特改革的好处。当地穆斯林、犹太人、基督徒和其他宗教团体的社区在宗教礼拜、个人权益、税收、创办学习和慈善机构等问题上拥有极大的自治权。\n\n二十世纪初左右，随着犹太复国主义运动的发展，犹太复国主义者的力量和人数也在不断增加，而犹太聚居区也在耶路撒冷各地扎根，并发展起了他们自己的习俗文化，甚至连在当地早已绝迹的希伯来语都被带了回来。而这片犹太人还促使英国政府在后续发表《塔拉特宣言》和《贝尔福宣言》，两份宣言都承诺允许犹太人在巴勒斯坦建立犹太族的家园。而当战局急转直下，英军被迫撤出马什里克时，犹太人们又抓住机会，通过长时间的外交角力，一个旨在维护巴勒斯坦的国际托管领：耶路撒冷穆塔萨勒夫领被建立起来。\n\n但是，此举被当地的穆斯林民众视作对他们的侮辱，引爆了大规模的反犹太人定居的反抗运动，并要求废除耶路撒冷穆塔萨勒夫领，恢复奥斯曼帝国的逊尼派政权。而在奥斯曼帝国没能组织外国势力插手此地后，不少巴勒斯坦人大为震怒，并转而支持埃及苏丹国，成为了激进的阿拉伯民族主义者。过去几年间不同信仰群体之间的紧张关系持续升温，如今大战将至，整个巴勒斯坦都屏息凝视。"
 OTT_Population_Maan: "主流文化：§Y阿拉伯（海湾）§!、切尔克斯\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Maan_desc: "南叙利亚地区的安曼一直在试图脱离奥斯曼帝国的管辖，我们的前任也常常把这块地方忘了。我们之所以要控制这里主要是为了攥紧通往要地汉志的通道，并控制汉志铁路周围的一些区域和沿路的朝圣地点。这也导致不少来自叙利亚、切尔克西亚甚至是安纳托利亚的移民来到此地，这些人来这里主要是躲北方的兵役制度和税收制度。\n\n在世界大战之前，我们对约旦河东岸的控制十分有限，不少贝都因人常常抢劫在马鞍和中阿拉伯间的移民定居点。但是，随着奥斯曼帝国军队稳定了局势，大量巴勒斯坦移民向东迁西，萨尔特和安曼这两个小城也成为了他们的落脚点。当地的经济原本以农业为主，但矿业的发展让当地的经济持续繁荣。"
 OTT_Population_Sinai: "主流文化：§Y阿拉伯（埃及）§!\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Sinai_desc: "西奈半岛得名于西奈山的存在，而这个特殊的山则是中东三大信仰的圣地。西奈半岛大部分地区都是不适宜定居的沙漠，但是各种贝都因人部落已经在沙漠的外围建立起了他们的家园。\n\n和中东其他地区一样，西奈半岛有着悠久而多样的历史，但在世界大战期间，奥斯曼帝国和大英帝国在此地的激战撼动了让这里发生了天翻地覆的变化。土军尝试夺走苏伊士运河并将英军一切为二，但两次进攻都被阻挡，随后英军也跨过了运河，向着叙利亚迈进。"
 OTT_Population_Medina: "主流文化：§Y阿拉伯（汉志）§!\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Medina_desc: "麦地那是仅次于麦加外最神圣的伊斯兰圣城，每年都能吸引成千上万名伊斯兰信徒来此朝觐。而在奥斯曼帝国的历史中，此地也因法赫尔丁帕夏在被由阿拉伯叛徒侯赛因的围城战中久攻不克而闻名，战后，此战也成为了奥斯曼帝国军队实力和毅力的象征。\n\n与南方不同，麦地那不是汉志地区繁华的掌上明珠，但是它在汉志铁路上的位置仍然十分重要，同时也是奥斯曼帝国的一个大型驻军兵营。"
 OTT_Population_Mecca: "主流文化：§Y阿拉伯（汉志）§!\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Mecca_desc: "麦加是圣克尔白的所在地，也是奥斯曼帝国最重要的部分之一，正因此地在我们手上，我们至高无上的苏丹才有法理加冕自己为全伊斯兰教徒的哈里发。也是因为这个作用，麦加城不用上缴任何税收，相反他还能得到中央政府的补助以便维护圣地。并以最好最华丽的姿态接受全球各地的朝觐者。这种朝觐是每个穆斯林应有的义务，所有虔诚的穆斯林一生至少要来一次麦加，而每年汉志地区的后勤系统也会因此备受考验。\n\n汉志原本几乎完全由汉志谢里夫全权管理，但是在汉志起义被镇压后，奥斯曼帝国剥夺了谢里夫的部分权力，并严厉镇压汉志的自治，汉志的行政部门也被就此改变，如今权力大部分都集中在奥斯曼瓦利的手上，但是大谢里夫的位置也仍做保留。\n\n然而，除麦加外，红海明珠吉达也繁荣昌盛，它是贝鲁特以南最重要的奥斯曼帝国港口。这个繁华的商业大都会是汉志、埃及、苏丹和土耳其等文化的大熔炉，在过去数十年来稳步发展，随着汉志铁路竣工，当地经济也得到了极大发展，直接化身为汉志政治发展的大本营。"
 OTT_Population_Aegean_Isles: "主流文化：§Y希腊§!\n主流宗教：§Y希腊正教会§!"
 OTT_Population_Aegean_Isles_desc: "爱琴诸岛由各式各样的岛屿环绕而成，其中最著名的几座分别是希俄斯岛、莱斯沃斯岛、萨摩斯岛还有罗德岛。每座岛都有着悠久的历史，多数都能追溯至古代爱琴海文明的时代。罗德岛曾是医院骑士团的据点，直至现在该岛的首府还保留着他们的防御工事。而在近代，爱琴诸岛多次转手。1912年，当奥斯曼帝国遭受意大利还有希腊、保加利亚、黑山多国同盟的合击之时，这些岛屿落入了朴特的敌人之手。然而，世界大战的胜利，让奥斯曼的新月又能再度飘扬在爱琴诸岛的上空。居住在此的大多是希腊人后裔和东正教徒，他们多以务农和捕鱼为生。爱琴诸岛的特产有希俄斯岛上的胶木，这种多用途树胶能当土耳其咖啡的香料，给拉克酒调味，甚至用于绘画以及作乐器的漆料。"
 OTT_Population_Cyprus: "主流文化：§Y希腊§!、土耳其、保加利亚\n主流宗教：§Y希腊正教会§!、伊斯兰教逊尼派"
 OTT_Population_Cyprus_desc: "塞浦路斯在五个世纪前落入奥斯曼帝国手中，土耳其人将此地从威尼斯人手中夺了过来，至此塞浦路斯的命运发生了天翻地覆的变化。其中最重要的莫过于针对退伍的奥斯曼军人的土地赠予制，而岛上也因此出现了一个极其庞大的塞浦路斯土耳其人社区。但与此同时，希腊人的社区也被允许保留并授予特权，依照米利特制度，他们要自行负责宗教、教育即希腊文化习俗的发展。而奥斯曼帝国也对此提供支持，并任命塞浦路斯总主教担任东正教社区的唯一代表，在日后该职位逐渐变成了希腊裔居民的代表。\n\n在十九世纪末，塞浦路斯穆塔萨勒夫领被废除，并实验性的被整合进了十二群岛维拉耶中，但是由于离新首都恰纳卡莱距离太远，导致了一系列通信和行政上的问题，这个决定最终在1870年被撤销了。俄土战争的爆发导致塞浦路斯的控制权被秘密转交给了英国。许多塞浦路斯人希望能够借此迎来自治，但结果令他们大失所望，因为所有政治事务全部由伦敦全权负责，塞浦路斯人基本上没有任何发言权。\n\n而希腊独立也对塞浦路斯影响很大，希腊独立后，很多塞浦路斯人都要求与希腊统一。但他们的呼声很快就被压了下去，因为在大英帝国崩溃后，奥斯曼帝国重新控制了塞浦路斯，并建立了新的穆塔萨勒夫领，同时下令要不惜利用一切代价促进塞浦路斯与安纳托利亚本土的联系。"
 OTT_Population_Homs: "主流文化：§Y阿拉伯（叙利亚）§!\n主流宗教：§Y伊斯兰教逊尼派§!、伊斯兰教阿拉维派、天主教"
 OTT_Population_Homs_desc: "在公元前两千三百年，今霍姆斯市周围就已经有人类定居，而此地也在叙利亚历史上发挥了重要的作用。和叙利亚的其他地区一样，霍姆斯在七世纪被阿拉伯哈里发占领，随后又化为其治下的宗教中心和经济中心。之后霍姆斯在倭马亚王朝、阿拔斯王朝、突伦王朝和哈姆丹王朝之间反复转手。可是虽然主人换了一批又一批，霍姆斯城却始终能保证自身繁荣昌盛，并一跃成为叙利亚最大的城市之一。这座城市后来还在后续的十字军东征和蒙古入侵中起到了重要的战略作用。\n\n1516年，奥斯曼帝国拿下了霍姆斯，此时的她仍是丝绸、橄榄油和芝麻贸易的重要中心，而附近的沼泽地也从这里得到了充足的小麦、水稻和葡萄。但是，由于频繁的地震、欧洲工业革命和贝都因突袭者的原因，这座城市的地位开始下降，而曾经的辉煌也就此黯淡。\n\n但等到了二十世纪初，欧洲的纺织业衰落，却反而让霍姆斯的纺织业大幅扩张，霍姆斯再度辉煌于世，并获得了“叙利亚的曼彻斯特”这一美名。而世界大战期间，英军的主要作战行动都饶过了此地，因此这里一直很安稳，而霍姆斯的地位却在不断提高，而这里也是其他叙利亚大城市，如大马士革、阿勒颇和贝鲁特的强有力的对手。"
 OTT_Population_Haifa: "主流文化：§Y阿拉伯（叙利亚）§!\n主流宗教：§Y伊斯兰教逊尼派§!、天主教、德鲁兹教"
 OTT_Population_Haifa_desc: "耶路撒冷在世界大战后设立起了国际托管领，而奥斯曼帝国则试图重组叙利亚的行政系统，而巴勒斯坦的最大港口——海法桑贾克就是因此而生的。在黎巴嫩山发生了毁灭性的大饥荒后叙利亚的情况便急转直下，奥斯曼帝国紧急设立了一个以海法为首都的新桑贾克，并将其置于叙利亚维拉耶的辖区内。\n\n虽然此地已经被从南巴勒斯坦分了出来，但是因为两者间几乎没有边界管控，因此这里和耶路撒冷的联系还是十分紧密的。而这也引发了一场由奥斯曼帝国政府暗中指挥，以统一巴勒斯坦为目标的大规模反犹太复国主义运动。奥斯曼帝国虽然支持阿拉伯民族主义者的事业，但是这些民族主义者的主要目标是将所有外国势力赶出巴勒斯坦，而奥斯曼帝国也算是他们眼中“外国势力”中的一员。"
 OTT_Population_Tripolitania: "主流文化：§Y阿拉伯（利比亚）§!、柏柏尔人、利比亚土耳其人\n主流宗教：§Y伊斯兰教逊尼派§!、伊斯兰教伊巴德派"
 OTT_Population_Tripolitania_desc: "的黎波里塔尼亚是利比亚的三部分之一，其他两地分别是西边的昔兰尼加和南边的费赞。它的名字来源于三个古腓尼基城市，这三个城市曾在如今的同名城市的黎波里周边的土地上组成了一个三城联盟。在海岸绿洲和南部沙漠之间是柏柏尔人居住的奈富塞山脉。该地自十六世纪世纪成为了奥斯曼帝国的一部分，但由于处于帝国边陲，远离科斯坦丁尼耶，的黎波里塔尼亚地区几乎是自治状态。的黎波里的帕夏和他的船长们也曾是地中海上让人闻风丧胆的海盗，直到十九世纪初，法国和美国等西方列强摧毁了帕夏的舰队和的黎波里城。一百年前的坦志麦特改革时期，的黎波里塔尼亚成为了1864年首批成立的行政区之一。自十九世纪80年代以来，的黎波里塔尼亚又受到了来自库夫拉的塞努西教团的强烈影响，这进一步削弱了最高朴特对该地的统治。1912年，的黎波里塔尼亚同利比亚其他地区在利比亚战争失利后被意大利夺去。直到世界大战胜利，这块土地才被归还给了最高朴特，但人民仍能感受到动荡以及塞努西教团的不可信。"
 OTT_Population_Benghazi: "主流文化：§Y阿拉伯（利比亚）§!、利比亚土耳其人、犹太人\n主流宗教：§Y伊斯兰教逊尼派§!、犹太教"
 OTT_Population_Benghazi_desc: "在公元前525年，希腊定居者以攸斯皮德斯(Euesperides)之名命名了这座城市，班加西是罗马帝国昔兰尼加行省的五座重镇的一部分。而这座城市慢慢发展成了该地区最重要的中心地带，在六百年的繁荣昌盛中，她的实力超过了巴尔卡和昔兰尼，并最终成为了昔兰尼加的中心。然而辉煌终有消逝之日，公元二世纪的犹太人叛乱的和431年汪达尔人的征服摧毁了这座城市。等到阿姆鲁·伊本·阿斯再次征服此地时，这里已经变成了一座名为班尼齐(Barneeq)的不起眼的小村庄了。而当奥斯曼帝国入侵利比亚后，此地在地中海的战略位置令其成为了奥斯曼舰队的关键港口，而班加西也随之再度辉煌。\n\n在意大利入侵利比亚时，班加西还是帝国最贫穷的地区，当地基建建设糟糕、又没有电报线，港口也缺乏维护。但是1912年之后，在意大利人的建设下，班加西的基建很快就得到了改善，而这里也因此被认为是意大利移民最佳的移民目标，世界大战期间，班加西是利比亚唯一一处仍被意大利控制的殖民地地区之一。但是随着大战失败和意大利的解体，班加西最终又回到了奥斯曼帝国手上，而奥斯曼帝国已经在此地没有什么影响力了，因此奥斯曼帝国决定将班加西发展为一个重要的军事基地，并以此控制利比亚内陆并作为进军埃及西部的前进基地。"
 OTT_Population_Qatar: "主流文化：§Y阿拉伯（海湾）§!\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Qatar_desc: "奥斯曼帝国于1550年在哈萨海岸诸部向帝国寻求保护后，首次宣称对卡塔尔半岛拥有管辖权。在同当地的谢赫们与阿拉伯半岛的入侵者争夺之后，奥斯曼终于在十九世纪中期巩固了此地的统治，但在世纪之交这份统治又退回了科威特周边。实际上，朴特于1913年已经向联合王国放弃了对卡塔尔的主权，但在1925年再次要求当地谢赫们宣誓效忠以保障波斯湾的安全。虽然石油调查已经初见倪端，但在得以确认之前，卡塔尔依旧落后。"
 OTT_Population_Bahrain: "主流文化：§Y阿拉伯（海湾）§!、波斯\n主流宗教：§Y伊斯兰教什叶派§!、伊斯兰教逊尼派"
 OTT_Population_Bahrain_desc: "尽管奥斯曼帝国自十六世纪征服巴士拉以来，一直声称对巴林群岛拥有统治权，但帝国从未以任何方式对群岛施行集权统治。该岛长期以来缺少统治者，因此十九世纪初，领导着卡塔尔的哈利法部落入侵这座岛屿，而在1868年，英国又设裙岛为其保护领。1892年，英国人对治下的保护领实施了集中统治，将巴林群岛与英属印度政府捆绑在了一起。但1926年印度陷入内战之时，甘加·辛格放弃了英国在阿拉伯的保护领，哈马德·伊本·伊萨哈利法为避免波斯入侵对最高朴特宣誓效忠。尽管巴林群岛只是一个主要靠捕鱼和珍珠出口为生的贫穷群岛，但它仍然可能成为波斯和奥斯曼帝国之间的火药桶，因此我们应该对其温柔以待。"
 OTT_Population_Abu_Dhabi: "主流文化：§Y阿拉伯（海湾）§!\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Abu_Dhabi_desc: "最高朴特的保护国，特鲁西尔海岸的谢赫们在他们的前保护者：联合王国被迫退出阿拉伯湾后，曾经陷入过进退两难的境地，正当伊本·沙特正洋洋得意的准备将这些走投无路谢赫们收入囊中时，奥斯曼帝国向他们伸出了援手，拉武夫帕夏海军上将奉帝国政府之命，带着两艘驱逐舰抵达了阿布扎比。他与谢赫们会面，商讨海湾国家的未来。比起落入沙特的手里，阿布扎比谢赫勉强同意了在奥斯曼的保护下建立自治阿布扎比保护国的要求，并在协议上签字。而迪拜、沙迦和哈伊马角的谢赫也纷纷效仿，各自在协议上签字，并得到了奥斯曼帝国的对他们统治权的承认。\n\n当年的权力交接已经过去了十多年，在奥斯曼帝国的保护下，各个酋长国繁荣昌盛，但家家有本难念的经，因为当地的支柱产业：珍珠贸易正在日渐萧条，大规模的社会动荡也随之而来，而奥斯曼帝国在当地的官员仍在慢慢的要求当地的谢赫们做出更多让步，比如要他们出售迪拜附近的一片土地供奥斯曼帝国修建机场，这让内陆的贝都因人十分反感。各个酋长国间也剑拔弩张，沙迦、迪拜、阿布扎比和阿治曼间的关系越来越紧张。除此之外，波斯人也对此地十分感兴趣，从上届政府开始，谢赫们对霍尔木兹海峡另一边的影响越来越弱，而且波斯海军还常借演习之名侵害特鲁西尔海域，令奥斯曼舰队对此十分恼怒。"
 OTT_Population_Eastern_Thrace: "主流文化：§Y土耳其§!、保加利亚、希腊\n主流宗教：§Y伊斯兰教逊尼派§!、东正教会"
 OTT_Population_Eastern_Thrace_desc: "作为曾经埃迪尔内维拉耶的一部分，群山环绕的西色雷斯地区曾经在第一次巴尔干战争期间为保加利亚人所征服，并成为了保加利亚王国的一部分。过去保加利亚人、希腊人和土耳其人曾在该地区保持着许多相互分离但是多样的族群，战争使得这种多样性遭到了严重的打击，无论是保加利亚、希腊还是奥斯曼哪一个国家的军队从该地区撤离时都会有成千上万的难民随行。但是族群的多样性依旧存在，西色雷斯在保加利亚沙皇国统治期间可以仍称得上是族群最为多样化的地区，但同时也使得其成为了问题最多的地区。\n\n尽管人口稀少且贫困，但有鉴于该地区的烟草种植园对财政的贡献，西色雷斯对保加利亚经济的影响远比人们想象的要大。"
 OTT_Population_Momchilgrad: "主流文化：§Y土耳其§!、保加利亚、希腊\n主流宗教：§Y伊斯兰教逊尼派§!、东正教会"
 OTT_Population_Momchilgrad_desc: "在过去克尔贾利曾经被称为热尔科沃，这里是中世纪保加利亚及晚期拜占庭帝国的重要堡垒，同时也是东正教会的一个中心。在奥斯曼帝国征服后，由于其在贸易路线上的重要战略位置，大量的土耳其移民进入了这一地区，18世纪土耳其土匪将这里作为他们的避风港和补给点，并最终以盘踞在贸易路线沿线的土匪首领克尔贾·阿里命名了这一地区。到保加利亚大公国成立的时候，土耳其人已经成为了该地区的主流人口，即使在巴尔干战争中武力征服后，这种情况依然如此。\n\n克尔贾利现在是一个农村地区，这里唯一的工业就是保加利亚爱琴海沿岸的烟草种植加工厂。在保加利亚统治时期，这一地区被认为是保加利亚天然的一部分因而地方上曾经推行了严厉的保加利亚化，但是这一地区的土耳其群体仍然占据了多数，并在奥斯曼帝国恢复对这里的统治之后，继续了之前的自由发展。"
 OTT_Population_al_Hasa: "主流文化：§Y阿拉伯（海湾）§!、波斯\n主流宗教：§Y伊斯兰教什叶派§!、伊斯兰教逊尼派"
 OTT_Population_al_Hasa_desc: "哈萨绿洲，在阿拉伯的非贝都因方言中又被称为Al-Ahsa，是最高朴特的新领土之一。虽然该地区在十六世纪的时候就处于奥斯曼的统治下，但海湾绿洲的巴尼·哈利兹部落才是当地的实权掌控者。1872年，帝国恢复了对哈萨绿洲的直接统治并将其归于巴士拉维拉耶管辖，但好景不长，1913年，内志埃米尔国的沙特人乘虚而入，吞并了该地。由于这群懦夫在第一次阿拉伯大起义中隐藏了自己的意图，帝国当时并未召回这块土地，但现在它还是回到了奥斯曼的怀抱里。虽然乍看哈萨绿洲无甚价值，但实际上它是从海湾进入阿拉伯中部的门户，它众多的椰枣园据说只出产最好的椰枣。一些勘探者们还认为哈萨的沙丘下隐藏着珍贵的资源，但目前这些也不过是传言。"
 OTT_Population_Urmia: "主流文化：§Y库尔德§!、阿塞拜疆\n主流宗教：§Y伊斯兰教逊尼派§!、伊斯兰教什叶派"
 OTT_Population_Urmia_desc: "波斯的阿塞拜疆省虽是伊朗的统一者萨法维王朝的故乡，但在历史上曾被奥斯曼帝国多次征服。在十六世纪初的杜兰尼战争中，奥斯曼入侵了此地，但他们很快又被赶了出去。世界大战期间，奥斯曼又同协约国在所谓中立的伊朗西部作战。乌尔米耶于1915年被占领，而恩维尔帕夏的图兰计划似乎就要实现。但在1919年大战结束后，同盟国不得不被迫将此地划给卡扎尔王朝的余孽。如今在土耳其的控制下，西阿塞拜疆似乎有可能用于制衡西北部那些难对付的亚美尼亚人。不过，想要将该地区完全融入帝国还需些时日。"
 OTT_Population_Kermanshah: "主流文化：§Y库尔德§!、卢尔\n主流宗教：§Y伊斯兰教什叶派§!"
 OTT_Population_Kermanshah_desc: "南库尔德斯坦的山脉长期以来一直处于波斯的统治之下，而在最近的一次冲突中奥斯曼帝国才得到了这片土地。这已不是第一次奥斯曼军进军这块库尔德斯坦的一部分了，几个世纪以来，该地也是最高朴特和各个波斯帝国的边界。这个前伊朗省份的行政中心是克尔曼沙赫。虽然在长久的历史中这是一块相当繁荣的区域，但上个世纪沿着丝绸之路的传统运输方式被海上航线取代着实让该地经济受到了不小的打击。在1916年被驱逐至奥斯曼帝国边疆的库尔德酋长们作为此地的新占领者，保守的他们不仅有着危险的倾向，更对科斯坦丁尼耶当局持怀疑的态度。"
 OTT_Population_Khuzestan: "主流文化：§Y阿拉伯（伊拉克）§!、卢尔\n主流宗教：§Y伊斯兰教什叶派§!"
 OTT_Population_Khuzestan_desc: "胡齐斯坦之所以在波斯的诸多省份中如此突出，是因为当地的人口虽然与波斯其他地区一样以信仰什叶派为主，但大多数却是阿拉伯人。不过胡齐斯坦的北部倒是居住着卢尔人，这是一个伊朗民族，但在波斯的统治下，他们不得不放弃了过去的游牧生活。作为新月沃土的一部分，胡齐斯坦自古以来就在该地区发挥着重要的作用，古代波斯帝国的首都就位于胡齐斯坦的苏萨城。蒙古人的入侵摧毁了苏萨城，自那以后，舒什塔尔和商业港口阿瓦士取代了苏萨的位置，成为了该省最重要的城镇。海洋对胡齐斯坦来说十分重要，阿瓦士是通往波斯内地的门户，而渔伙则是该地主要的食物来源。奥斯曼帝国接管该省令当地人喜忧参半。虽然人们从没欢迎过波斯的统治，但其如今他港口带来的竞争也让当地人民找不到庆祝的理由。"
 OTT_Population_Ajdabiya: "主流文化：§Y阿拉伯（利比亚）§!\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Ajdabiya_desc: "艾季达比耶城坐落于传统商道的十字路口上。离海仅有几公里的道路沿着利比亚海岸蔓延，连通着北边的班加西与贾格布和库夫拉的商道，这些商道又深入昔兰尼加的南部。位于城市中心的是一千年前法蒂玛王朝所造城堡的遗址，法蒂玛王朝以艾季达比耶作为桥头堡，并最终于公元969年征服了埃及。艾季达比耶建立在一处平坦多岩的高原上，耕作环境十分恶劣，是水井和蓄水池维持着该城的活力和作物的生长。虽然艾季达比耶不像南边的那些绿洲小城作为塞努西教团的据点，但它仍然是教团的领地，派驻此地的奥斯曼官员必须想个法子来赢得民众对由最高朴特维护下的秩序的支持。"
 OTT_Population_Jaghbub: "主流文化：§Y阿拉伯（利比亚）§!\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Jaghbub_desc: "杰格布卜的绿洲城位于利比亚沙漠的边缘地带，相比于埃及的锡瓦，它更靠近昔兰尼加。绿洲城控制着通往埃及的一条重要的商路，来来往往满载货物的骆驼们都要在杰格布卜的水域小憩。杰格布卜周围的环境以沙漠为主，其中还点缀着几块尖锐的大理石。自1856年以来，塞努西教团一直以杰格布卜为中心运动，直至被帝国军队击退至库夫拉。在创始人穆罕默德·塞努西的领导下，教团在建立其总部时于小城周围修建了一堵墙，并创办了一所扎维叶，这所扎维叶此后成为了一所著名的伊斯兰学校。穆罕默德·塞努西的墓也安置于此地，吸引了来自撒哈拉各地的朝圣者。"
 OTT_Population_Kufra: "主流文化：§Y阿拉伯（利比亚）§!\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Kufra_desc: "库夫拉地区的大部分土地都是一望无际的撒哈拉沙漠。直到十九世纪才有阿拉伯部落在这片荒地上的绿洲定居，焦夫，意为“中心”是坐落于该地最大绿洲的中心城镇。第一个踏足此地的欧洲人是一位德国探险家，他在1873年才发现了焦夫。由于此地位于昔兰尼加的最南部，塞努西教团在库夫拉这块偏僻的土地上设立了他们的总部，帝国曾于1895年把这群狂热分子赶出了杰格布卜，但他们有卷土重来。但现在奥斯曼帝国控制了此地，派驻此地的官员看来有的是活干了。库夫拉不仅是跨撒哈拉商路的一个重要节点，同时也是塞努西思想的主心骨，作为对整个利比亚具有战略意义的地区，库夫拉的秩序必须恢复，同时我们也需要绘制沙漠部分的地图。"
 OTT_Population_Yerevan: "主流文化：§Y亚美尼亚§!\n主流宗教：§Y希腊正教会§!"
 OTT_Population_Yerevan_desc: "耶烈万是全球最古老有人类居住的城市之一，是亚美尼亚的政治、文化和工业中心。耶烈万的历史始于公元前8世纪“埃里布尼”要塞的建立，而埃里温也将同它的过去一样，继续作为亚美尼亚的中心存在着。"
 OTT_Population_Yemen: "主流文化：§Y阿拉伯（也门）§!\n主流宗教：§Y伊斯兰教什叶派§!"
 OTT_Population_Yemen_desc: "也门的中心地带位于远离海岸的萨拉瓦特山脉南端，这里也被称为阿拉伯的粮仓。与周围其他地方格格不入的降雨量使这处山脉得以划出一片片的梯田，当地人凭此发展出了繁荣的农牧业，也门也因此成为半岛人口最稠密的地方。\n也正因为这座山脉和承载着三百万人口的高原，其他国家始终难以把持这颗也门的心脏，当然，其他国家也包括我们。支离破碎的群山十分适合建造工事并隐藏部队。但不管怎样，只有守住这片山脉，我们才有把握守住蒂哈马地区的南端并控制红海。"
 OTT_Population_Aden: "主流文化：§Y阿拉伯（也门）§!\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Aden_desc: "亚丁的避风港是千年的贸易城市，其商业活动自12世纪以降即为当地的心脏。尔后该城几经转手，列强如走马灯般方罢复来。最终，19世纪的大英帝国从奥斯曼手中夺取了当地。这不仅使得后者在地缘上的存在遭大幅削弱，还让大量印度商人自大洋的另一端纷至沓来。"
 OTT_Population_Hadhramaut: "主流文化：§Y阿拉伯（哈德拉毛）§!\n主流宗教：§Y伊斯兰教逊尼派§!"
 OTT_Population_Hadhramaut_desc: "哈德拉毛人口稀少，与世隔绝，入不了历代征服者的法眼。这种孤立在某种程度上导致哈德拉毛原住民的语言颇具古代南闪米特语的特色，在19世纪末成为英国探险家心向往之的好奇心圣地。\n哈德拉毛人居于山峦交错之地，为了利用稀缺的水资源，沿海居民发展农业，北方居民惯于养牛。哈德拉毛还有一个相当大的哈德拉毛犹太社区，由于长期以来的与世隔绝，亦与世界上其他的犹太社区截然不同。"
 TUR_abdulmecid_osmanoglu_leader_desc: "阿卜杜勒-迈吉德二世出生于1868年5月29日，其父是当时在位的苏丹阿卜杜勒-阿齐兹。作为长子，阿卜杜勒-迈吉德本应享有第一顺位继承权，但穆罕默德五世刺杀了他的父亲，夺走了他父亲的皇位，穆罕默德五世的弟弟则成为了帝国的新继承人。早年的阿卜杜勒-迈吉德生活在高大的宫墙里，享受着皇室的私人教育，并逐渐对音乐和艺术产生了兴趣。虽然根据奥斯曼传统，他在四十岁之前无法离开皇宫，但他并不为此感到失落，相反，他过的很快乐，且随着时间的推移，他对自己可能永远无法成为苏丹的事实愈发满意。\n\n到了1908年，也就是青年土耳其革命爆发的那年，阿卜杜勒-迈吉德终于到了可以离开皇宫的年纪。他利用这新获得的自由向世界分享着她对艺术与音乐的热爱。他成为了奥斯曼艺术家协会的主席，在欧洲各地展出他的画作，与欧洲最杰出的音乐家们打交道，学习各种各样的新式乐器。\n\n也许阿卜杜勒-迈吉德想把他的一生都献给音乐和艺术，但天将降大任于斯人也。1918年7月4日，他的大表兄穆罕默德六世加冕苏丹，这意味着阿卜杜勒-迈吉德再一次成为了皇位的继承人。而八年后，穆罕默德六世去世，阿卜杜勒-迈吉德也顺理成章地继承了王位，他被加冕为奥斯曼帝国的苏丹和全伊斯兰的哈里发。这也许是大多数人梦寐以求的东西，但对阿卜杜勒-迈吉德来说并非如此。他对苏丹之位的冷淡也是他任命的大维齐尔尝试降低苏丹影响力的众多原因之一，即便苏丹的影响力一直在减弱，但历任大维齐尔还是致力于让苏丹成为一个远离政治的大众偶像，仅在外交场合作为帝国的象征。到了现在，苏丹的政治权力已经降到了历史最低点，如果不发生点什么，这一现状在不久的将来绝无可能改变。"
 TUR_osman_fuad_osmanoglu_leader_desc: "就像苏丹穆拉德五世的其他孙子一样，奥斯曼·福阿德·埃芬迪的年轻时代不得不在彻拉汉宫渡过，但在1904年他的祖父去世后，这条限制取消了，奥斯曼也因此得以在1911年意大利入侵的黎波里塔尼亚期间加入加入志愿军官部队。尽管当时的他只有十六岁，但作为一名军官、一名士兵的资质却是一览无余。在利比亚作战期间，他结识了当时还只是一个上尉的穆斯塔法·凯末尔，二人很快就成为了好朋友。\n\n在战场上积累了他的第一次作战经验后，奥斯曼进入了奥斯曼军事学院学习。毕业后，他和他的几个表兄弟被送往位于波茨坦的德意志军事学院。他随后加入了德意志皇家骠骑兵卫队，受上尉军衔。世界大战爆发后，奥斯曼被召回帝国，协助奥斯曼的防卫工作。大战期间他在多条战线上作战，而最为瞩目的两场战斗发生在加利波利和班加西。他在战斗中的英勇表现、过人胆魄与优异能力为他赢得了诸多荣誉，包括加利波利之星和利亚卡特战争奖章。此外他还晋升为少将，这对于一个二十三岁的年轻人来说可是无上殊荣。\n\n战争结束后，奥斯曼留在了科斯坦丁尼耶继续他的军队生涯。他的指挥能力举国闻名，他的骑兵战术更是天下无双。而这些能力则都在皇宫突袭事件中派上了用场，他凭借出色的技巧和过人的眼光成功地击溃了叛军并重新控制了首都。他那迅速的反应让人认识到了他的果断与值得信赖，但也有人担心奥斯曼可能只是奥斯曼人民党的另一个傀儡，其本人受到他挚友凯末尔的深度影响。苏丹接下来将不得不向他的国民们证明，他到底是一个能够独当一面的统治者，还是另一场大棋中一枚微不足道的棋子。"
 TUR_ahmed_osmanoglu_leader_desc: "艾哈迈德四世为人虔诚而孝顺，如今的他已经登上了奥斯曼帝国，这个屹立了六百多年的帝国的王位。作为苏丹穆拉德五世的孙子，艾哈迈德·尼哈德的整个童年都被禁锢在彻拉安宫的阴影中，至于刚刚成年的时候亦然。他还是一位出色的建筑师和木匠，甚至设计了自己的豪宅，同时也在奥斯曼军队中担任步兵上校。和他的前任一样，艾哈迈德·尼哈德同样热爱文化，他是一位才华出众的作曲家，同时在音乐和绘画方面卓有成就。然而现在艾哈迈德·尼哈德被加冕为苏丹艾哈迈德四世。如今的国家正处于危急存亡关头，内外交困，想要让这个辉煌的帝国重拾秩序，需要付出不菲的努力。"
