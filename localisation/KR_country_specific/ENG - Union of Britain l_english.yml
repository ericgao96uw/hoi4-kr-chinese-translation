 uob.60.t: "唇枪舌战"
 uob.60.d: "我们打算采用一些更强硬的外交手段来解决此事，让外交官去办吧。"
 uob.60.a: "爱尔兰必须由伦敦控制！"
 uob.60.b: "爱尔兰必须得到工团主义的解放！"
 uob.60.c: "少量的军事基地和亲密关系就够了！"
 uob.61.t: "爱尔兰被孤立了！"
 uob.61.d: "现在我们已经成功地在外交上隔离了爱尔兰，我们可以向他们提出我们的要求！爱尔兰必须被我们直接统治！"
 uob.61.a: "让我们看看他们还同不同意……"
 uob.62.t: "爱尔兰被孤立了！"
 uob.62.d: "现在我们已经成功地在外交上隔离了爱尔兰，我们可以向他们提出我们的要求！爱尔兰必须接受工人政权的规则，成为工人政权的附庸！"
 uob.62.a: "让我们看看他们还同不同意……"
 uob.63.t: "爱尔兰被孤立了！"
 uob.63.d: "现在我们已经成功地在外交上隔离了爱尔兰，我们可以向他们提出我们的要求！爱尔兰必须允许我军通行于它们的领土，并且接受工团主义者进入政治系统！"
 uob.63.a: "让我们看看他们还同不同意……"
 uob.64.t: "不列颠要求合并！"
 uob.64.d: "我们最害怕的事情发生了，不列颠政府要求重新合并爱尔兰。爱尔兰将再次成为一个被压迫的地区。即便毫无希望，人们大都支持战斗到最后一刻。"
 uob.64.a: "我们别无选择……"
 uob.64.b: "一寸山河一寸血！"
 uob.65.t: "不列颠要求建立工团政府！"
 uob.65.d: "不列颠人决定传播他们所谓的工团主义“革命”，要求我们下台，把权力交给一个毋庸置疑的不列颠社会主义傀儡政权。虽然爱尔兰理论上将保持独立，但许多人仍然反对向工团主义屈服。"
 uob.65.a: "屈服吧，这是最优解了……"
 uob.65.b: "我们绝不会成为工团的傀儡！"
 uob.66.t: "不列颠要求在爱尔兰获得影响力与军事基地"
 uob.66.d: "不列颠政府要求我们允许他们在爱尔兰建立部队，并在爱尔兰政府中有影响力，这影响力他们毫无疑问会用来传播社会主义。虽然情况有可能更糟，有些人仍然反对这提议。"
 uob.66.a: "这对我们来讲已经很幸运了，我们接受吧。"
 uob.66.b: "爱尔兰必须完全独立！"
 uob.67.t: "爱尔兰提案"
 uob.67.d: "在别无选择的情况下，爱尔兰领导层被迫接受我们的要求。曾经被认为是不列颠联盟潜在威胁的自大的爱尔兰已经不复存在！"
 uob.67.a: "太好了！"
 uob.68.t: "爱尔兰拒绝我们的要求！"
 uob.68.d: "正如预料那样，爱尔兰拒绝合并，并决定战斗到最后一刻。"
 uob.68.a: "就这样吧。"
 uob.68.b: "或许和他们谈判就是个错误……"
 uob.69.t: "爱尔兰提案"
 uob.69.d: "在别无选择的情况下，爱尔兰领导层被迫接受我们的要求。曾经被认为是不列颠联盟潜在威胁的自大的爱尔兰，现在是我们忠实的盟友！"
 uob.69.a: "太好了！"
 uob.70.t: "爱尔兰拒绝工团主义者的要求！"
 uob.70.d: "爱尔兰政府拒绝把权力移交给社会主义政府，并决定抵抗！"
 uob.70.a: "就这样吧。"
 uob.70.b: "或许和他们谈判就是个错误……"
 uob.71.t: "爱尔兰提案"
 uob.71.d: "没有任何重要国际支持的爱尔兰自由邦被迫接受我们的要求，给予我们军事通行权并与我们签署互不侵犯条约。不列颠外交再次取得了巨大的胜利！"
 uob.71.a: "干得好！"
 uob.72.t: "爱尔兰拒绝我们的要求！"
 uob.72.d: "尽管我们的要求已经足够慷慨仁慈，爱尔兰政府仍然拒绝，并决定抵抗我们！"
 uob.72.a: "就这样吧。"
 uob.72.b: "或许和他们谈判就是个错误……"
 uob.73.t: "爱尔兰懦夫"
 uob.73.d: "爱尔兰在我们的海军演习中愚蠢地保持中立，使得他们没有任何关键国际支持。现在我们可以决定如何处理它们。"
 uob.73.a: "很好，炮舰外交仍然有用"
 uob.74.t: "不列颠联盟保卫工人同胞"
 uob.74.d: "不列颠联盟的领导人已经宣布他们打算追随法国公社。“在这个危险的时局中捍卫工团主义需要需要各国工人之间的合作”，一个有影响力的工会官员引用说。这种新的发展将如何影响国际权力的平衡仍有待观察。"
 uob.74.a: "不列颠万岁！"
 uob.75.t: "不列颠联盟加入第三国际！"
 uob.75.d: "不列颠联盟现已正式加入第三国际。他们的军队将准备捍卫工人的权利。"
 uob.75.a: "有趣。"
 uob.76.t: "德国与不列颠开战！"
 uob.76.d: "我们抵抗英国很多年，现在德国人和英国人正在战争。我们应该与他们结盟来对抗共同的敌人吗？"
 uob.76.a: "那是当然！"
 uob.76.b: "我们所谓的“勇敢的盟友”之前在哪里？"
 uob.77.t: "爱尔兰请求加入帝国公约"
 uob.77.d: "爱尔兰已经英勇抵抗了不列颠联盟许多年，获得了无数帝国公约和协约国的赞扬。现在我们也与不列颠联盟开战了，爱尔兰希望加入我们。我们怎么办？"
 uob.77.a: "当然！"
 uob.77.b: "这不值得……"
 uob.78.t: "德国同意了！"
 uob.78.d: "经过多年对抗不列颠联盟，我们终于有了盟友协助我们！我们面对压倒性劣势的勇气和决心是值得的。"
 uob.78.a: "以后不会有人说爱尔兰人像英雄一般战斗，而是说，英雄像爱尔兰人一样战斗！"
 uob.79.t: "德国拒绝！"
 uob.79.d: "我们所谓的“欧洲的勇武的盟友”背叛了我们！"
 uob.79.a: "这些叛徒……"
 uob.80.t: "加拿大和不列颠开战"
 uob.80.d: "我们已经和不列颠对抗了很多年，现在加拿大和不列颠开战了。我们应该与他们结盟来对抗共同敌人吗？"
 uob.80.a: "那是当然！现在我们需要一切盟友！"
 uob.80.b: "要和我们争取自由时对抗的帝国结盟？绝不！"
 uob.81.t: "爱尔兰请求加入协约国"
 uob.81.d: "爱尔兰已经英勇抵抗了不列颠联盟许多年，获得了无数帝国公约和协约国的赞扬。现在我们也与不列颠联盟开战了，爱尔兰希望加入我们。我们怎么办？"
 uob.81.a: "当然！"
 uob.81.b: "你们仍然是大英帝国的叛徒！"
 uob.82.t: "加拿大同意！"
 uob.82.d: "经过多年对抗不列颠联盟，我们终于有了盟友协助我们！我们面对压倒性劣势的勇气和决心是值得的。"
 uob.82.a: "以后不会有人说爱尔兰人像英雄一般战斗，而是说，英雄像爱尔兰人一样战斗！"
 uob.83.t: "加拿大拒绝！"
 uob.83.d: "即使有共同敌人，加拿大仍然拒绝让我们加入协约国！"
 uob.83.a: "他们骨子里还是不列颠人……"
 uob.85.t: "第二次爱尔兰独立战争结束"
 uob.85.d: "爱尔兰再度成为一个独立国家，我们两国人民间的敌对行动也终于停止，爱尔兰共和军停止了针对我们的游击和破坏行为。"
 uob.85.a: "可算结束了！"
 uob.86.t: "爱尔兰暴乱！"
 uob.86.d: "今天，有许多人上街示威游行，抗议我们在爱尔兰的统治。抗议活动很快演变成骚乱，造成了很大的破坏，很多人员受伤。"
 uob.86.a: "该死！"
 uob.87.t: "爱尔兰共和军突袭！"
 uob.87.d: "作为爱尔兰独立战争的一部分，爱尔兰共和军在爱尔兰四境对我军发动了伏击！"
 uob.87.a: "该死！"
 uob.88.t: "爱尔兰共和军投弹！"
 uob.88.d: "爱尔兰共和军在今天制造了一起投弹案，对我们在当地的基建造成了极大的破坏！"
 uob.88.a: "该死！"
 uob.89.t: "爱尔兰共和军破坏！"
 uob.89.d: "爱尔兰共和军用炸弹破坏了我方的工厂，他们试图破坏我们的工业！"
 uob.89.a: "该死！"
 uob.90.t: "爱尔兰执政困局"
 uob.90.d: "爱尔兰共和军一直在进行抵抗，誓要恢复爱尔兰的独立。现在我们有三种选择，是要维持现状，还是给予爱尔兰自治权，或者暂停爱尔兰自由散漫的风气，专心清剿不列颠联盟的敌人？"
 uob.90.a: "我们必须维持现状"
 uob.90.b: "我们吞并爱尔兰是个错误，让他们独立吧！"
 uob.90.c: "残酷的时代需要残酷的手段！"
 uob.91.t: "爱尔兰执政困局"
 uob.91.d: "自我们吞并爱尔兰以来已经过了四年，爱尔兰共和军一直在进行抵抗，誓要恢复爱尔兰的独立。现在我们有三种选择，是要维持现状，还是释放一个社会主义的独立爱尔兰，还是暂停爱尔兰自由散漫的风气，专心清剿不列颠联盟的敌人？"
 uob.91.a: "我们必须维持现状。"
 uob.91.b: "我们对爱尔兰的统治错得一塌糊涂，放他们独立吧！"
 uob.91.c: "残酷的时代需要残酷的手段！"
 uob.92.t: "爱尔兰执政困局"
 uob.92.d: "自我们吞并爱尔兰以来已经过了六年，爱尔兰共和军一直在进行抵抗，誓要恢复爱尔兰的独立。现在我们有三种选择，是要维持现状，还是释放一个社会主义的独立爱尔兰，还是暂停爱尔兰自由散漫的风气，专心清剿不列颠联盟的敌人？"
 uob.92.a: "我们必须维持现状。"
 uob.92.b: "我们对爱尔兰的统治错得一塌糊涂，放他们独立吧！"
 uob.92.c: "残酷的时代需要残酷的手段！"
 uob.93.t: "爱尔兰执政困局"
 uob.93.d: "自我们吞并爱尔兰以来已经过了八年，爱尔兰共和军一直在进行抵抗，誓要恢复爱尔兰的独立。现在我们有三种选择，是要维持现状，还是释放一个社会主义的独立爱尔兰，还是暂停爱尔兰自由散漫的风气，专心清剿不列颠联盟的敌人？"
 uob.93.a: "我们必须维持现状。"
 uob.93.b: "我们对爱尔兰的统治错得一塌糊涂，放他们独立吧！"
 uob.93.c: "残酷的时代需要残酷的手段！"
 uob.94.t: "爱尔兰执政困局"
 uob.94.d: "自我们吞并爱尔兰以来已经过了十年，爱尔兰共和军一直在进行抵抗，誓要恢复爱尔兰的独立。现在我们有三种选择，是要维持现状，还是释放一个社会主义的独立爱尔兰，还是暂停爱尔兰自由散漫的风气，专心清剿不列颠联盟的敌人？"
 uob.94.a: "我们必须维持现状。"
 uob.94.b: "我们对爱尔兰的统治错得一塌糊涂，放他们独立吧！"
 uob.94.c: "残酷的时代需要残酷的手段！"
 uob.95.t: "爱尔兰执政困局"
 uob.95.d: "自我们吞并爱尔兰以来已经过了十二年，爱尔兰共和军一直在进行抵抗，誓要恢复爱尔兰的独立。现在我们有三种选择，是要维持现状，还是释放一个社会主义的独立爱尔兰，还是暂停爱尔兰自由散漫的风气，专心清剿不列颠联盟的敌人？"
 uob.95.a: "我们必须维持现状。"
 uob.95.b: "我们对爱尔兰的统治错得一塌糊涂，放他们独立吧！"
 uob.95.c: "残酷的时代需要残酷的手段！"
 uob.96.t: "爱尔兰执政困局"
 uob.96.d: "兼并爱尔兰以来，负隅顽抗的爱尔兰共和军与我军势不两立，企图恢复爱尔兰独立。爱尔兰游击战争极大危害了我国的稳定，眼下有三种选择：直面风雨、勇渡难关，以成立一个社会主义政权为条件恢复爱尔兰独立，或者采用极端措施强行恢复秩序。"
 uob.96.a: "我们必须共克难关……"
 uob.96.b: "我们对爱尔兰的统治错得一塌糊涂，放他们独立吧！"
 uob.96.c: "残酷的时代需要残酷的手段！"
 uob.97.t: "得墨忒耳行动"
 uob.97.d: "今天，军队发起了代号为“得墨忒耳”的行动，我们的军队占领了爱尔兰的许多地区，尽管有大批爱尔兰人起身反抗，但他们大都是爱尔兰共和军的成员。但在伦斯特城外，爱尔兰人汇聚而成的反抗势力足以与我们政府军对抗……"
 uob.97.a: "伦斯特城外的爱尔兰叛乱分子发动起义！"
 uob.98.t: "爱尔兰抵抗运动垮台"
 uob.98.d: "随着爱尔兰抵抗运动被我军击溃，爱尔兰暂时停止了抵抗。爱尔兰人民仍然憎恨作为统治者的我们，并仍对爱尔兰共和国抱有深情，他们无疑将在未来继续展开争取独立的反抗。"
 uob.98.a: "至少现在结束了……"
 uob.99.t: "得墨忒耳行动"
 uob.99.d: "今天，军队发起了代号为“得墨忒耳”的行动，我们的军队占领了爱尔兰的许多地区，尽管有大批爱尔兰人起身反抗，但他们大都是爱尔兰共和军的成员。但在伦斯特城外，爱尔兰人汇聚而成的反抗势力足以与我们政府军对抗……"
 uob.99.a: "芒斯特和康诺特城外的爱尔兰叛乱分子发动起义！"
 uob.100.t: "得墨忒耳行动"
 uob.100.d: "今天，军队发起了代号为“得墨忒耳”的行动，我们的军队占领了爱尔兰的许多地区，尽管有大批爱尔兰人起身反抗，但他们大都是爱尔兰共和军的成员。但在伦斯特城外，爱尔兰人汇聚而成的反抗势力足以与我们政府军对抗……"
 uob.100.a: "芒斯特城外的爱尔兰叛乱分子发动起义！"
 uob.201.t: "革命！"
 uob.201.d: "是时候认清你我的身份了，只是一群富二代在玩过家家吗？世界革命风云起，城头变幻大王旗，今天轮到我们准则派当家作主啦！我们要决定如何夺取政权解放国家！"
 uob.201.a: "用些怀柔手段。"
 uob.201.b: "逮捕我们的政敌！"
 uob.201.c: "宣布戒严！"
 uob.204.t: "《控权法案》通过"
 uob.204.d: "今天，劳联会通过了《权利控制法案》，把政府权力的关键转移给独裁专制的一方。"
 uob.204.a: "我们做到了！"
 uob.205.t: "劳联会辩论告吹"
 uob.205.d: "劳联会关于准则派的法案辩论陷入僵局。布莱尔同志表示将在近期作出报告。这位同志可能还没意识到，他在公众演讲方面极具天赋。而且他并不是一个老派的准则派分子，很可能会在演讲中夹带私货……"
 uob.205.a: "布莱尔同志总能发表好演讲……"
 uob.205.b: "让莫斯利同志站上演讲台！"
 uob.206.t: "《控权法案》未通过"
 uob.206.d: "今天，劳联会叫停了《控权法案》，言辞激烈地抨击了现任政府的专制性。"
 uob.206.a: "这些狗官僚！"
 uob.207.t: "逮捕反对派首脑！"
 uob.207.d: "准则派的武装势力在今天横跨不列颠岛，闯入这些政治敌人的家中，将那些权高位重的官僚们一网打尽。武装夺取政权成功。"
 uob.207.a: "我们做到了！"
 uob.208.t: "反对派首脑拘捕"
 uob.208.d: "准则派的武装势力在今天横跨不列颠岛，闯入这些政治敌人的家中，将那些权高位重的官僚们一网打尽。但有些顽固分子还在做无谓的抵抗……"
 uob.208.a: "开火！"
 uob.208.b: "劝降……"
 uob.209.t: "反对派首脑逃脱"
 uob.209.d: "准则派的武装势力在今天横跨不列颠岛，闯入这些政治敌人的家中，要将那些权高位重的官僚们一网打尽。但我们只发现了一些空荡荡的房子，我们的敌人成功逃脱了……"
 uob.209.a: "这些狗屁反革命分子！"
 uob.210.t: "准则派接管政府"
 uob.210.d: "今天，我们和我们忠诚的革命武装取得了胜利，控制了联盟的各大机关要地。人民群众箪食壶浆，喜迎解放。"
 uob.210.a: "我们做到了！"
 uob.211.t: "抵抗准则派接管政府"
 uob.211.d: "今天，我们和我们忠诚的革命武装取得了胜利，控制了联盟的各大机关要地。然而，在一些乡村和街道，一部分群众受到反革命分子的蛊惑，不肯接受解放。这些反革命运动大有越演愈烈之势。"
 uob.211.a: "开火！"
 uob.211.b: "希望老乡们能放下武器……"
 uob.212.t: "复原派反政变"
 uob.212.d: "今天，当我们试图接管这个国家的时候，我们自认为忠诚的一部分军队突然向我们发起了攻击。权力现在掌握在阿瑟·霍纳领导的临时政府手中，他发誓要恢复劳联会至高无上的地位。"
 uob.212.a: "你说啥？！？"
 uob.213.t: "黎明以后"
 uob.213.d: "当太阳又一次在不列颠联盟上升起时，另一个红色国家——准则派国家也随之诞生。"
 uob.213.a: "莫斯利万岁！"
 uob.214.t: "黎明以后"
 uob.214.d: "太阳又一次在不列颠联盟上升起，这个饱受惊吓的国家迎来了新的黎明。昨天的事件表明，这个国家的工团主义统治并不像表面上那样的稳如磐石……"
 uob.214.a: "明天又是谁当家呢？"
 uob.215.t: "准则派革命"
 uob.215.d: "昨天，英国劳联会通过了《控权法案》，把奥斯瓦尔德·莫斯利的政权转为一个类独裁的政府。不列颠联盟已经变成了一个准则派的国家。"
 uob.215.a: "真棒啊！"
 uob.215.b: "真糟糕！"
 uob.216.t: "准则派革命"
 uob.216.d: "昨天，英国劳联会通过了《控权法案》，把奥斯瓦尔德·莫斯利的政权转为一个类独裁的政府。埃里克·布莱尔极有号召力的演讲向人民保证这种必要的专政只是暂时行为。不列颠联盟已经变成了一个准则派的国家。"
 uob.216.a: "真棒啊！"
 uob.216.b: "真糟糕！"
 uob.217.t: "准则派革命被镇压"
 uob.217.d: "昨天，英国劳联会叫停了《控权法案》，并言辞激烈地抨击了奥斯瓦尔德·莫斯利政府的专制性。这是对准则派政府反抗的明确信号，整个事件前途未卜。"
 uob.217.a: "真糟糕！"
 uob.217.b: "真棒啊！"
 uob.218.t: "准则派革命"
 uob.218.d: "昨天，不列颠共和陆军逮捕了大量反对奥斯瓦尔德·莫斯利政府的首要领导。剩下少数仍留在劳联会的反对派代表已难成大器，不敢抗议。不列颠联盟已经变成了一个准则派的国家。"
 uob.218.a: "真棒啊！"
 uob.218.b: "真糟糕！"
 uob.219.t: "准则派革命"
 uob.219.d: "昨天，不列颠共和陆军逮捕了大量反对奥斯瓦尔德·莫斯利政府的首要领导。然而，一些未经证实的报道称，反对派的一些同志积极拒捕被枪决，之后，剩下少数仍留在劳联会的反对派代表已控告这一非法行径。不列颠联盟已经变成了一个准则派的国家。"
 uob.219.a: "真棒啊！"
 uob.219.b: "真糟糕！"
 uob.220.t: "准则派革命被镇压"
 uob.220.d: "昨天，不列颠共和陆军试图逮捕反对奥斯瓦尔德·莫斯利政府的首要领导。但绝大多数的政要得到军方内部的通报，离开家潜入地下。据未经证实的报道，这些政要以胜利者的姿态向劳联会进军，受到反莫斯利统治者们的夹道欢迎，而被铐住的反叛分子则对此嗤之以鼻。无论如何，今天都会是使准则派威严扫地的一天。"
 uob.220.a: "真糟糕！"
 uob.220.b: "真棒啊！"
 uob.221.t: "准则派革命"
 uob.221.d: "昨天英国的共和陆军冲出军营，迅速占领控制了机关要地。在主席颁布军政府法令后，宣称对某不知名的反革命派系毫不留情。无论这知名不具的“反革命派系”究竟是谁，这个军政府法令已是继准则派的法令后的又一次“紧急法令”。不列颠联盟已经变成了一个准则派国家。"
 uob.221.a: "真棒啊！"
 uob.221.b: "真糟糕！"
 uob.222.t: "准则派革命"
 uob.222.d: "昨天英国的共和陆军冲出军营，迅速占领控制了机关要地。在主席颁布军政府法令后，宣称对某不知名的反革命派系毫不留情。反革命派系的威胁显而易见，全英国都陷入了对军政府的持久性游击战中。伤亡人数尚不明确，准则派通过了又一个紧急法案来应付现状。不列颠联盟已经变成了一个准则派国家。"
 uob.222.a: "真棒啊！"
 uob.222.b: "真糟糕！"
 uob.223.t: "不列颠联盟的军事政变"
 uob.223.d: "昨天英国的共和陆军冲出军营，迅速占领控制了机关要地。在主席颁布军政府法令后，宣称对某不知名的反革命派系毫不留情。然而，军队突然调转枪头，又推翻了准则派政府，并宣布政府现在由临时主席阿瑟·霍纳控制。"
 uob.223.a: "啥！？"
 uob.223.b: "意外，但不欢迎！"
 uob.224.t: "准则派政变！"
 uob.224.d: "昨天英国的共和陆军冲出军营，迅速占领控制了机关要地，宣称对某不知名的反革命派系毫不留情。与他们同行的是准则派党员。这明显是准则派在武装夺取政权，我们必须做出行动，不然就会失去整个国家！"
 uob.224.a: "人民大串联！"
 uob.224.b: "部队镇压！"
 uob.225.t: "大串联成功"
 uob.225.d: "在对全国的地下抵抗武装进行号召之后，我们的工人兄弟冲上田间地头，手握革命标语。高唱革命歌曲，誓死保卫工团主义。而士兵们看到大势已去，都放下了武器。"
 uob.225.a: "联盟得救了！"
 uob.226.t: "大串联持续进行"
 uob.226.d: "工人兄弟们响应着我们的抗议号召，而军队仍然占据着机关要地（但他们看起来士气低落）。如果我们表示坦白从宽、抗拒从严、既往不咎的话，他们很可能放下武器向我们投降。"
 uob.226.a: "给他们发赦免令……"
 uob.226.b: "绝不！叛国者必须受到惩罚！"
 uob.227.t: "大串联因流血事件而停止"
 uob.227.d: "在对全国的地下抵抗武装进行号召之后，我们的工人兄弟冲上田间地头，手握革命标语。高唱革命歌曲，誓死保卫工团主义。而部队最终决定诉诸武力。或许是军队高层授权使用重型武器，在机枪与炮火的硝烟散尽后，只剩一些尸体倒在街头。"
 uob.227.a: "死亡人数不可估量……"
 uob.228.t: "共和军部队解除戒备"
 uob.228.d: "在我们号召战士们保护工团主义政权，推翻军政府无情统治后，战士们纷纷放下武器解除了戒备状态，这场纷争得以结束。"
 uob.228.a: "联盟得救了！"
 uob.229.t: "共和军部队不做表示"
 uob.229.d: "士兵们坐在坦克上，试图占领广场，并不愿意放下武器投降。无论处于何种缘由，时间不断流逝，而军队无动于衷。人民们焦急地在窗边等待着……"
 uob.229.a: "朝他们丢臭鸡蛋！"
 uob.229.b: "再等等看……"
 uob.230.t: "共和军部队听命于准则派"
 uob.230.d: "我们对部队的号召石沉大海。在秘密行动后，部队控制了电话线路，切断了我们与英国其他部分的联系。"
 uob.230.a: "我们失败了。"
 uob.231.t: "舔舐伤口"
 uob.231.d: "政变被和平地避免了，但说到底这事从一开始就不该发生。在此之后，人民一直在思考到底是什么驱使他们拿起枪对准了自己的同胞。人民选择了和解，这让我们再次团结起来，成为真正意义上的不列颠联盟。"
 uob.231.a: "必须原谅，绝不遗忘。"
 uob.232.t: "旧盟新象"
 uob.232.d: "政变成功了，但这件事在我们人民心中划开了不可避免的伤口。说服人民相信新的不列颠联盟还需要时间。"
 uob.232.a: "随着时间的推移，人民会意识到我们的选择是正确的。"
 uob.233.t: "准则派政变！"
 uob.233.d: "今天傍晚，军队控制了伦敦塔桥和伦敦的几处战略要地。与他们同行的是准则派党员。这明显是准则派在武装夺取政权，我们必须做出行动，不然就会失去整个国家！"
 uob.233.a: "人民大串联！"
 uob.233.b: "让忠诚的革命武装恢复秩序……"
