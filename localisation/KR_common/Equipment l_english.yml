 RUS_train_equipment_1: "机车 1型"
 RUS_train_equipment_1_short: "P1型"
 RUS_train_equipment_1_desc: "P1型机车设计于1931年，曾取代许多服役于俄罗斯铁路网的美国造Ye型机车。该型机车于1936年加装过热器以提高输出功率，衍生出了P1-21型。因性能可靠，该型机车很快便获得大量订单，成为俄罗斯铁路网最受欢迎的机车型号，以至有大量专门为生产这一型号而建的车间。"
 RUS_train_equipment_2: "“二月铁道”机车"
 RUS_train_equipment_2_short: "F型"
 RUS_train_equipment_2_desc: "F型机车由科洛姆纳工厂开发，以连接莫斯科与彼得格勒的二月铁道命名。F型机车经济实用，适合在庞大的俄罗斯铁路网上运行。该型机车没有从轮轮对和复杂组件，装配生产比P1型机车更加快捷与廉价。"
 RUS_train_equipment_3: "1940型 装甲机车"
 RUS_train_equipment_3_short: "BPR-40"
 RUS_train_equipment_3_desc: "BP-35型装甲机车为协同步兵保护铁道——连接俄罗斯广阔土地的关键链条而设计。由于可预见的战争即将来临，我们设计了新型的PR-40型装甲机车和BPR-40型机车头。该型机车由三英寸厚的钢板包裹，有用于加装高射炮和反坦克炮的单独装甲隔间，需要多达200名车组乘员进行操控，总重量达350吨。"
