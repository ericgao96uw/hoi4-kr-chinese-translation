 SOV_Proletarian_Humanism: "无产阶级人道主义"
 SOV_Proletarian_Humanism_desc: "通过修辞技巧、巧妙的操作和远见卓识，俄国以及世界其他地方见证了布哈林确保其在全联盟共产党内的领导地位。他支持慢速发展社会主义的道路来避免大量国家官僚的形成并维持革命后无产阶级的胜利。"
 SOV_Fight_Urban_Rural_Conflict: "消除城乡差别"
 SOV_Fight_Urban_Rural_Conflict_desc: "在我们的国家，城乡之间，发达地区和落后地区之间，工人和农民之间，有着巨大的差距。我们的捍卫革命的第一步就是消除这种差别来集合全国的力量对抗压迫者，而不是在我们内部空谈纷争。"
 SOV_Voluntary_Collectivisation: "自愿集体化"
 SOV_Voluntary_Collectivisation_desc: "在我们解放整个国家之后，俄国才刚刚开始从封建主义向前发展。苏维埃共和国的新经济政策应当包含自愿的集体化政策，允许最贫穷的农民联合起来，让他们把人力物力集中到一起而不至于把整个农业体系连根拔起。"
 SOV_Cautious_Industrialisation: "谨慎工业化"
 SOV_Cautious_Industrialisation_desc: "党内左派的超工业化思想将导致庞大国家官僚的形成，进而操控无产者。只有温和的保留工农联盟的工业化才是短期内所需的手段，也将会是成功的，将来不会产生许多问题的路线。"
 SOV_Control_The_Unions: "掌控工会"
 SOV_Control_The_Unions_desc: "目前我们有着工会和行政机关两套平行的体系，这一问题亟待解决。我们也需要把工会的性质从产业工会变成生产工会。新成立的行政经济机构将会由工人民主选出，由各个行业的广大群众会议组成。"
 SOV_Fight_Bureaucratisation: "与官僚主义作斗争"
 SOV_Fight_Bureaucratisation_desc: "同膨胀的官僚体制作斗争是长年累月的，列宁早就明白这一点。我们要在官僚体制巩固前就同它斗争，要不惜一切代价避免这种结果。我们必须培养真正的无产阶级管理人员，来逐渐替代现存的许多反动官僚。"
 SOV_Revolutionary_Vanguard: "革命先锋"
 SOV_Revolutionary_Vanguard_desc: "经过了漫长的斗争之后，卡尔·拉狄克的对革命未来的远见终于得到了认同。作为激进分子中的激进分子，他这位煽动者坚持社会主义原始积累和五年计划将向社会主义过渡所必需的生产力。"
 SOV_Mass_Collectivisation: "大规模集体化"
 SOV_Mass_Collectivisation_desc: "俄国广阔的农田从未掌握在农民手里，而是被各路贵族、沙皇和资本家把持。这种对工人的压迫决不允许存在，因此我们必须开始激进地快速集体化我们的农场。只有在集体所有下，他们才能真正从资本家的压迫中解放。"
 SOV_Militarisation_of_Labour: "劳动军事化"
 SOV_Militarisation_of_Labour_desc: "人从根本上是想要逃避工作的，因此，我们必须利用国家强制建立起真正服务于多数劳动者利益的社会。要组建劳动兵团，以动员无产阶级在军事监督下进行生产任务，我们也必须同开小差企图破坏革命的工人作斗争。"
 SOV_Proletarian_Revolution: "无产阶级革命"
 SOV_Proletarian_Revolution_desc: "革命必须彻底且全方位地进行。为了建成社会主义我们必须尽一切努力来向着这个目标努力，并且从上至下改造社会。只有通过铲除旧政权的腐朽核心，工人才能彻底解放。"
 SOV_First_Five_Year_Plan: "第一个五年计划"
 SOV_First_Five_Year_Plan_desc: "对农民征税并收取剩余价值会让生产力达到向社会主义过渡的水平，这一步骤最好通过中央计划局设计计划来进行快速工业化。"
 SOV_Industrial_Democracy: "工人民主"
 SOV_Industrial_Democracy_desc: "柯伦泰对工会控制经济的思想获得了大部分同志的支持。尽管她是贵族出身，她一直为工会拥有更多权力和工人掌控经济而奋斗，而工会就是无产阶级意志的最佳体现。"
 SOV_Break_The_Smychka: "打破工农联盟"
 SOV_Break_The_Smychka_desc: "由于长久以来封建主义和资本主义的统治，俄国没有多少真正的农民。因此，尽管农民并没有犯什么错误，但农民成为革命的中心是不可想象的。是工人，而不是农民，将会成为革命先锋，而农民也会成为工人。"
 SOV_Create_the_VSR: "建立全俄总工会"
 SOV_Create_the_VSR_desc: "通过建立全俄总工会(VSR - Vserossiyskiy Soyuz Rabochikh)，工会将会在劳动和经济事务上有着巨大的影响力。这将会对增强工人和工会的事业做出贡献。"
 SOV_Separation_Of_Powers: "权力分立"
 SOV_Separation_Of_Powers_desc: "工会的权益长久以来一直被忽略，我们要在工会、苏维埃、和共产党之间建立起权力分立，这既可以让无产阶级代表自己又可以充分地防御反对派的反扑。"
 SOV_Rebuild_The_Country: "重建国家"
 SOV_Rebuild_The_Country_desc: "虽然我们最糟糕的这几年已经过去了，但我们记忆中的俄罗斯土地一直被战争和暴政所蹂躏。重建国家将会是一项漫长而艰巨的任务，我们必须全身心投入其中。"
 SOV_Help_The_People: "帮助人民"
 SOV_Help_The_People_desc: "第二次俄国革命战争摧毁了我们的国家，让许多人流离失所。我们必须从灾难中恢复过来，结束战争带来的痛苦，否则我们就背离了我们的提高人民总体生活水平的重要目的。"
 SOV_Rebuild_The_Bureaucracy: "重建官僚系统"
 SOV_Rebuild_The_Bureaucracy_desc: "克伦斯基的统治及其后续和沙皇时代比起来根本没有什么不同。如果我们想要一个能够为工人服务的国家机构，而不是为少数几个资本家及其亲信走狗的利益服务，那么就必须彻底重建整个国家官僚机构。"
 SOV_Allow_Small_Traders: "允许小生产"
 SOV_Allow_Small_Traders_desc: "为了更快地转移到社会主义经济，有限度的商业活动将会被允许在经济的非关键领域中进行。不论怎样，开一家小店的普通人和工厂里的工人没有太大的区别，把他和工业大亨划等号会对人民造成不必要的伤害。"
 SOV_The_GOELRO_Plan: "俄罗斯国家电气化委员会计划"
 SOV_The_GOELRO_Plan_desc: "电气化是共产主义的重要部分。列宁曾经说“共产主义就是苏维埃政权加全国电气化”。为了达成这个目标我们成立了“俄罗斯国家电气化委员会”来让全国都能用上电力。"
 SOV_Form_Gosplan: "成立国家计划委员会"
 SOV_Form_Gosplan_desc: "为了达成我们的经济目标，国家需要建立一个计划委员会。这个委员会会通过集中全国最有才智的人来增强我们的经济。"
 SOV_Mechanisation: "机械化"
 SOV_Mechanisation_desc: "随着工厂和农田开始大规模使用机械，工业革命带来了生产力的巨大进步。但在俄罗斯，大多数工作都还是手工的。为了与压迫我们的资本家在每个环节作斗争，我们必须拥抱这些发展，让我们的经济现代化。"
 SOV_Khozraschyot: "经济核算"
 SOV_Khozraschyot_desc: "社会主义经济不可能一夜建成。在新经济政策中的前期转变工作的其中一步就是要让一些自由市场的元素暂时运行，短期内在轻工业领域会比重工业领域有更大的发展。"
 SOV_Promote_Industrialisation: "推进工业化"
 SOV_Promote_Industrialisation_desc: "我们不是生活在真空中。为了让经济转到社会主义的轨道上来，我们必须在一些程度上参与全球市场，来获得足量的资金去购买机器和知识。实现这一目标的最好方法是建立一系列可以为这些企业提供资金的国家信托基金，同时让内部经济与国际资本主义分离。"
 SOV_Spreading_The_Revolution: "传播革命"
 SOV_Spreading_The_Revolution_desc: "革命不会被限制在俄国的国境线内。外国的工人也要从压迫中得到解放，援助他们的斗争是我们的使命。"
 SOV_Secure_Central_Asia: "控制中亚"
 SOV_Secure_Central_Asia_desc: "过去曾是俄罗斯的一部分，现在的中亚原野却沦为专制可汗和他们好斗部落的跑马场。要将社会主义传播到这片土地，这行动不只是我们的自卫，也是解放军阀枷锁下的受压迫者。"
 SOV_The_Final_Battle: "最后的斗争"
 SOV_The_Final_Battle_desc: "《布列斯特-立托夫斯克和约》把无数工人用银盘托给了德国的企业主，把俄国最工业化的地区割让给了他们。把东欧的人民从德国压迫下解放出来是我们的职责。"
 SOV_Mobilise_Urban_Militias: "动员城市民兵"
 SOV_Mobilise_Urban_Militias_desc: "城市一直以来都是革命的心脏和诞生地。我们必须在城市组建民兵来推进和传播革命，如果我们不这样做，革命就会再次被镇压。"
 SOV_Krasnaya_Gvardiya_Units: "赤卫队部队"
 SOV_Krasnaya_Gvardiya_Units_desc: "布尔什维克党内的许多多人还在地下状态。我们必须把这些人动员起来组成军事编队，如果我们想要挺过接下来的猛烈攻势，就要调动一切可用之兵。"
 SOV_Rally_The_Defectors: "召集反正军队"
 SOV_Rally_The_Defectors_desc: "俄罗斯军队内许多人都对现状不满，他们很适合招来参加革命，这样就能真正尝试去改变现状、改善人民生活、让军队为人民而不是银行家服务。"
 SOV_The_War_Effort: "做好战备"
 SOV_The_War_Effort_desc: "我们需要组织好革命的战备，此前这些一直都一团糟。我们将重新建立第一次内战失败后被摧毁的大部分官僚机构和国家机器。"
 SOV_Rebuild_The_Red_Army: "重建红军"
 SOV_Rebuild_The_Red_Army_desc: "如果我们想要革命胜利，就需要重建红军。一支集中组织的军队在第一次内战已经证明了自身的战斗力，在第二次内战中也会一样。即便如此，我们也要注意到其在第一次内战中的失败和犯过的错误。"
 SOV_Centralised_Command: "集中指挥"
 SOV_Centralised_Command_desc: "集中指挥在军事行动中是必需的——其他做法都会导致彻底的灾难性结果，而这也是我们需要尽力避免的。因此我们的目标是建立集中的军事指挥链，让部队更具有战斗力。"
 SOV_Reinstate_The_Cheka: "恢复契卡局"
 SOV_Reinstate_The_Cheka_desc: "全俄肃反委员会正勤劳地履行职责。虽然社会主义政府已经建立，但是我们仍旧面临着全世界反革命势力的威胁。为了对抗内外的反革命，我们必须扩大委员会的职能，让其手段更加现代化。"
 SOV_War_Communism: "战时共产主义"
 SOV_War_Communism_desc: "不论多么粗暴或是不受欢迎，我们也必须采取这些手段来赢下这场战争，把革命在全俄传播。这对赢得战争和长期提升人民的生活水平来说是必需的。"
 SOV_The_Second_Red_Army: "重建红军"
 SOV_The_Second_Red_Army_desc: "即便曾经被击败，红军也一定要得到重建来显示无产阶级的力量。解决问题的办法是重建红军并且从失败中得到教训，而不是彻底拒绝红军及其建立的原则。"
 SOV_Reorganise_Armament_Production: "重组军备生产"
 SOV_Reorganise_Armament_Production_desc: "目前的军备生产简直是一团糟，我们必须重组军备生产，结束生产线上的混乱。只有这样做我们才能保证每个士兵都有武器来对抗反动派的军队。"
 SOV_The_Peoples_Logistics_Corps: "人民后勤部队"
 SOV_The_Peoples_Logistics_Corps_desc: "我们必须认真组织后勤工作，为了完成这一事项需要创立“人民后勤部队”，这一部队将会负责后勤工作，改善目前在许多地区混乱的现状。"
 SOV_Dedicated_Artillery_Battalions: "专门炮兵营"
 SOV_Dedicated_Artillery_Battalions_desc: "我们会建立独立编制的炮兵营支援前线部队，通过炮击来摧毁敌人的防线，以最大的效果来阻止任何反击。"
 SOV_Local_Workshops: "地方工厂"
 SOV_Local_Workshops_desc: "我们将会在全国建立地方工厂，允许地方生产武器，对满足地方需求和适应状况来说比中央组织生产更好。"
 SOV_Empower_The_Krasnaya_Gvardiya: "授权赤卫队"
 SOV_Empower_The_Krasnaya_Gvardiya_desc: "我们必须建立一直自底向上的，真正代表革命精神的军队。我们也将会支持军队内部的民主选举指挥官的行为，即便这有时候会造成一些问题，但是基层士兵大概比远离前线的高层将领更加了解谁应该来指挥他们。"
 SOV_Decentralised_Structure: "去中心化体系"
 SOV_Decentralised_Structure_desc: "我们必须进一步把革命军队去中心化，给各段指挥链上的成员以足够的自主性，防止高层发号施令、指手画脚。"
 SOV_Reconnaissance_Units: "侦察单位"
 SOV_Reconnaissance_Units_desc: "我们要通过建立专门的侦察部队来确保在战场上始终料敌机先；无论敌人为下一步行动制定了怎样的计划，我们都将了如指掌并有所预备。"
 SOV_Officer_Initiative: "军官主动性"
 SOV_Officer_Initiative_desc: "鼓励军官自主做决定能够让军队对突发情况做出更好的反应，因为前线比从来不视察的高层更了解发生了什么。"
 SOV_Small_Unit_Tactics: "小编制战术"
 SOV_Small_Unit_Tactics_desc: "相较于大兵团出击，善用小部队能让我们的攻势更加灵活迅捷、出奇制胜的可能性也比起人海战术要高得多。"
 SOV_Frunzes_Reform_Plan: "伏龙芝的改革方案"
 SOV_Frunzes_Reform_Plan_desc: "既然目前革命政权已经稳固，我们可以开始展望其他事务了。伏龙芝提议，我们应当着重改组最高统帅部、加强军官培训，并从整体上提升军队面对外敌入侵时的防御能力；毕竟反动势力将来恐怕还会做出企图扼杀革命事业的尝试。"
 SOV_Expand_The_High_Command: "扩大最高司令部"
 SOV_Expand_The_High_Command_desc: "最高司令部需要扩大，才能把许多在第二次革命中展现才能的优秀军事人才、许多优秀的将领容纳进来。只有包含了最好人才的最高指挥部才能做出智慧的决断。"
 SOV_Officer_Training_Academies: "军官培训学院"
 SOV_Officer_Training_Academies_desc: "我们的军事学院在很多方面仍旧残留着过去的、特别是沙皇时代的痕迹。我们将会建设一系列新的军事学院，教授最好的军事学说而不是传统的学说。只有这样，才能训练一支比资产阶级的更强大的军官队伍。"
 SOV_Professional_Engineer_Corps: "专业工程兵团"
 SOV_Professional_Engineer_Corps_desc: "我军仍旧缺乏正规的工程兵团，连编制都没有。要改变现状，就需要建设正式的专门训练这些技术的工程兵团。"
 SOV_Tukhachevskiys_Reform_Plan: "图哈切夫斯基的改革方案"
 SOV_Tukhachevskiys_Reform_Plan_desc: "图哈切夫斯基提出采纳纵深作战的理念，使用合成兵种和压倒性的空地火力。这种理念将会让军队在进攻作战中足够可靠。"
 SOV_Mass_Breakthroughs: "大规模突破"
 SOV_Mass_Breakthroughs_desc: "装甲力量就是未来。我们如果想要建立一支真正现代化的、能够以前所未有的速度包围和摧毁敌人部队的陆军，就需要支持新型坦克的研发。"
 SOV_Land_Air_Integration: "空地一体"
 SOV_Land_Air_Integration_desc: "陆军和空军的协同作战用将压倒敌军，进而彻底消灭敌人。"
 SOV_Establish_The_VVS: "建立空军"
 SOV_Establish_The_VVS_desc: "空军(Voyenno-Vozdushnye Sily，VVS)严重过时，我们现在还在用二十年前的装备和战术。通过扩展空军基地、训练新兵，我们可以改变现状。"
 SOV_Airspace_Defence: "防空网"
 SOV_Airspace_Defence_desc: "如果我们想要在将来的战争中获得胜利，那么由于敌人想要利用航空器来尽可能地征服我们的空域并打击我们的陆军，而这正是我们竭力要避免的，所以没有什么比对空中攻击的防御更重要了"
 SOV_The_ORT_System: "ORT系统"
 SOV_The_ORT_System_desc: "现代战争在战场上只能赢得部分胜利。在桌子和无线电台旁边的解决情报传递的人同样重要。我们应该让这些工作更加容易。"
 SOV_Nationalise_The_Aircraft_Industry: "航空工业国有化"
 SOV_Nationalise_The_Aircraft_Industry_desc: "我们已经坐拥一套高度现代化的航空工业，但其中私营成分占比不小。为了建设一支现代化的强大空军，我们势必要将这些企业收为国有并纳入到国家机器当中来。"
 SOV_Aviation_Bureaus: "航空局"
 SOV_Aviation_Bureaus_desc: "在全国各地建立航空局可以让我们训练飞行员，如果我们要建立一支可观的空军，这训练飞行员对国家来讲是至关重要的。"
 SOV_New_Fighters: "新型战斗机"
 SOV_New_Fighters_desc: "虽然轰炸机可以摧毁敌军，但是没有足够的战斗机护航，一架也不会到达目标上空。这些战斗机也可以为我们的工业和军队提供保护。"
 SOV_Take_To_The_Seas: "出海"
 SOV_Take_To_The_Seas_desc: "如果我们想要再度雄立于欧洲列国之中，我们必须要打造一支全新的现代化海军，它必须有实力挑战欧洲和全世界的列强。"
 russoc.100.t: "[SOV.GetNameDefCap]想要加入第三国际"
 russoc.100.d: "[SOV.GetNameDefCap]在最近认识到社会主义政府的好处后，他向我们发出了请求。他们希望正式加入第三国际。如此遥远的盟友值得吗？"
 russoc.100.a: "当然！我们欢迎他们。"
 russoc.100.b: "我们不需要他们"
 russoc.101.t: "[From.GetNameDefCap]拒绝"
 russoc.101.d: "[From.GetAdjective]政府拒绝了我们加入他们联盟的请求。也许我们不是合格的工团主义者，或者不配作为一个盟友。不管怎样，答案显然是否定的。"
 russoc.101.a: "他们做了个糟糕的决定"
 russoc.102.t: "党内斗争"
 russoc.102.d: "党内已经分成了三派，一派由布哈林与李可夫领导，一派由柯伦泰与什利亚普尼科夫领导，还有一派由拉狄克领导。第一派提倡缓慢建设社会主义，谨慎的工业化能够防止大量国家官僚的形成，尽全力维持工农联盟，以及消除城乡差别。\n\n工团派提出由工会管理国家，把这当做是让工人们在经济和国家事务中发出自己声音的最好途径。他们也希望抹去农民的影响力并打破工农联盟，让国家进一步工人化。\n\n拉狄克派则支持社会主义原始积累论，即用农民的盈余产品来发展国家生产力，以使俄国过渡到社会主义。在他们看来，五年计划应是最好的方案。"
 russoc.102.a: "社会主义阵线会继续领导。"
 russoc.102.b: "工团派支持者赢了。"
 russoc.102.c: "拉狄克出人意料地胜利。"
 russoc.103.t: "东方的威胁"
 russoc.103.d: "尽管他们做了最大的努力，我们也慷慨支持，俄国的共和政府也在红色军队的进攻下垮台了。这完全是一场灾难，新成立的社会主义政府一定会同[FRA.GetNameDef]和第三国际站在一起，重现两条前线的战争阴霾。但是，[SOV.GetNameDef]也需要时间从内战的废墟中恢复，我们必须利用这段时间扩展我们的保护范围到那些被新政权威胁的任何国家去。\n\n波兰、芬兰和高加索都毫无保护，我们必须尽一切所能来保护他们，以免他们落入来势汹汹的俄国人手中。"
 russoc.103.a: "向所有受威胁的国家提供保护"
 russoc.103.b: "我们不怕俄国人"
 russoc.105.t: "尼·尼·苏汉诺夫的《革命札记》"
 russoc.105.d: "多年以来，在大众眼中十月革命的往事都是一片神秘。白军和他们建立的共和政权不遗余力地着墨抹黑布尔什维克的事业，许多亲历者又在内战中离世，少数幸存者也未有机会诉诸于世人。如今俄国的社会主义革命已经成功，尼古拉·尼古拉耶维奇·苏汉诺夫，这位当年彼得格勒地方苏维埃的成员，终于得以在莫斯科公开出版他在流亡期间所著的七卷本回忆录。\n\n这是一部堪称迄今为止对十月革命描述最为详实的著作，内容涵盖从1917年到1920年失败为止的整段革命历程。它打破了许多在社会上传播已广的流言：例如列昂·托洛茨基，布尔什维克党的主要领导人之一、红军的最高首长，他的结局充满谜团，从来无人能确认他的死讯；苏汉诺夫则在书中指出，他断言托洛茨基早已不在人世——内战临近落幕时，一场炮击夺去了红军缔造者的生命。作者对托洛茨基的记叙更是与莫斯科街头传言大相径庭，白军将托洛茨基塑造成一个领兵无方，在无谓的进攻中挥霍成千上万兵员的不称职指挥官形象、深入人心，但苏汉诺夫夸赞他颇有才干，能力很强，只是稍有自负；作者还称，布尔什维克的失败罪不在他，只因外国干涉和列宁的意外遇害才走向末路。\n\n为了让布尔什维克人当年的英雄气概和为人民群众不屈斗争的精神不受埋没，这部《革命札记》已经作为下一代人的必读书籍在各级学校中推广开来。"
 russoc.105.a: "先人英烈，万古流芳。"
 russoc.106.t: "农民开始大规模宰杀牲畜"
 russoc.106.d: "被政府视为使用必要的方式收集必需的谷物来进行工业化的大规模集体化的项目不为农民所欢迎。一些人甚至因为集体化想到了沙皇时代，认为这是回到旧时代的农奴制，这是由于集体农场不支付农民正式工资。取代工资的是实物如食物、水、衣服等等，其价值基本低于他们卖给政府的谷物。\n\n因此，农民为了报复和防止牲畜被集体化，开始大量宰杀牲畜，希望以此防止牲畜归入集体农场。他们还开始销毁诸如农具之类的东西，因为农具也将被集体化，归到集体农场里。\n\n虽然这肯定不会阻止农业的集体化，但它表明，许多农民并不赞同集体化，并且破坏了我们的国家稳定，农民把集体化看作是政府完全剥削农民的方式，政府希望利用这种方式廉价的谷物，以使国家进一步工业化。"
 russoc.106.a: "我们要让农民知道集体化的优越性"
 russoc.107.t: "搜索和征收"
 russoc.107.d: "集体化的幽灵看来也进入了国内孩子的内心，一种[SOV.GetAdjectiveCap]版本的牛仔和印第安人（警察抓小偷）开始流行起来，被称为“搜索和征收”。在这个游戏里有两支队伍：富农藏粮食，征粮队收粮食。[SOV.GetAdjectiveCap]政府鼓励进行这种游戏，认为这是在孩子中增加社会主义思想影响力的一种可能的办法。"
 russoc.107.a: "我们要把青年教育成优秀的社会主义者"
 russoc.108.t: "红与白"
 russoc.108.d: "一种真正的社会主义户外游戏在孩子中间流行起来，叫做“红军和白军”，是一种“牛仔和印第安人”游戏，牛仔是红军，印第安人是白军。这个游戏非常出名以至于有人开始专门为了红军和白军卖气枪，这些气枪也很受欢迎。政府支持这一游戏形式，认为这是使青年人在以后也可以更加接受社会主义的一种方式。"
 russoc.108.a: "孩子们就像软蜡一样"
 russoc.109.t: "家庭规则的改变使得离婚率大幅上升"
 russoc.109.d: "尽管许多革命者具有宗教背景或曾在教会学校上过学，但他们对教会整体上并没有什么好感，而且试图通过法律和他们的公共影响力来削弱正教会对俄国社会的影响。但是，尽管遏制他们的文化影响将需要很长的时间，但政府已开始从法律上削弱正教的影响。\n\n[SOV.GetAdjectiveCap]政府已经开始采取措施，把对婚姻事务的管控从教会中剥离出来，变成民政事务。他们还极大地简化了离婚手续，现在只需要去登记，而不像之前的沙皇时代和共和国时代困难重重。\n\n虽然这一措施极大地鼓励了妇女离开虐待她们的家庭，但也导致离婚率急剧上升，达到前所未有的水平，由于离婚现在很容易，离婚率是目前世界上最高的。"
 russoc.109.a: "这肯定是意料之外的结果"
 russoc.110.t: "各语言拉丁化开始"
 russoc.110.d: "由于社会主义将团结全人类，在未来消灭国家，政府内的许多人提议说[SOV.GetAdjectiveCap]政府应该开始把国内各民族的语言拉丁化，因为西里尔字母会妨碍俄国同西欧各国的交流。但是考虑到全俄的语言数目，全面拉丁化将会花很长时间。\n\n因此，政府开始将联盟内各民族使用的众多语言的字母拉丁化。这一事项由教育委员会的阿纳托利·卢那察尔斯基率先提出，他以他的非正统观点而闻名，例如认为科学社会主义是人类的升华，认为社会主义者是最宗教性的群体等。"
 russoc.110.a: "这一切都是值得的"
 russoc.111.t: "成立少年先锋队"
 russoc.111.d: "最近，在共青团和童军运动的长期分歧最终偏向童军运动后，弗拉基米尔·列宁全联盟先锋组织（少先队）成立了。童子军想要独立的组织，而共青团想要把他们融合到自己的组织中。于是童子军得到了列宁遗孀，娜德斯达·克鲁普斯卡娅的帮助来对付共青团。\n\n少先队的作用就是进一步把青年融入到国家机构中，发誓“坚决支持我们共产主义党的事业”。虽然不能让大部分青少年加入组织，我们也已经让五分之一的孩子是少先队队员。\n\n少先队的日常活动包括游行和唱歌、体操和运动。少先队员也有自己的制服（白衬衫和红领巾）、旗帜和歌曲；这些都使少先队在年轻人中大受青睐，许多感到孤独、原子化的青年从中找到了归属感。"
 russoc.111.a: "准备着！时刻准备着！"
 russoc.112.t: "将军们响应革命"
 russoc.112.d: "选择加入革命的不只有普通士兵。在俄罗斯内战中由白军将军领导的俄罗斯军队对那些在内战后加入的军官们，也就是所谓的“新近卫军”来说并不是一个好去处。众多显赫的职位与他们无缘，而他们也很难获得升迁。国家秩序的失控与社会主义运动的崛起让他们中的许多人开始同情社会主义者。如今，随着第二次内战的爆发，他们脱离了原来的职位转而支持他们在莫斯科的战友。\n\n这些勇敢的英雄被立即任命为红军军官并将带领我们走向胜利！"
 russoc.112.a: "欢迎加入，同志。"
 russoc.113.t: "最高司令部的叛变"
 russoc.113.d: "选择倒向叛军的不只有普通士兵。在俄罗斯内战中由白军将军领导的俄罗斯军队对那些在内战后加入的军官们，也就是所谓的“新近卫军”来说并不是一个好去处。众多显赫的职位与他们无缘，而他们也很难获得升迁。国家秩序的失控与社会主义运动的崛起让他们中的许多人开始同情社会主义者。如今，随着第二次内战的爆发，他们脱离了原来的岗位转而支持莫斯科的布尔什维克崽种。\n\n现在，这些叛徒都被缺席审判，并在我们胜利后受到应有的惩罚。"
 russoc.113.a: "叛徒！都是叛徒！"
 russoc.114.t: "第三国际东线"
 russoc.114.d: "虽然我们已成功保卫了国内的革命，但世界陷入一轮轮的危机，西方的盟友仍和我们相隔，但这不是说我们就要在东边孤军奋战。现在，[SOV.GetNameDef]已经拥抱了革命事业，成为世界上最大的社会主义国家。[INT.GetNameDef]离我们很遥远，难以支持我们，向[SOV.Capital.GetCapitalVictoryPointName]靠拢可能会是明智之举。"
 russoc.114.a: "很好。"
 russoc.114.b: "我们宁愿留在[INT.GetNameDef]。"
 russoc.115.t: "俄罗斯加入了第三国际"
 russoc.115.d.guaranteed: "俄罗斯社会主义者经过一段时间的外交孤立，与第三国际联合起来，加入了轰轰烈烈的世界革命事业。我们也曾向莫斯科政权发出过与他们结盟的邀请。我们应该追随他们，成为第三国际的正式成员吗？"
 russoc.115.d.invited: "俄国的革命者们在掌控了全国之后不久，向我们伸出了援手。[SOV.GetLeader]的外交官抵达了我们的首都，希望我们加入他们的社会主义统一战线，一同对抗反动派——以成为第三国际成员国的形式。这将把我们与莫斯科政权紧密联系在一起，这虽然会引起一些人的反感，但世界革命的事业必将战胜这种狭隘的民族主义。"
 russoc.115.a: "好，让我们同心协力。"
 russoc.115.b: "我们不应该激怒德国人……"
 russoc.116.t: "[FROM.GetNameDefCap]想加入第三国际"
 russoc.116.d.guaranteed: "我们收到了[FROM.GetName]发来的电报。作为一个与俄罗斯结盟的社会主义国家，它希望把自己的未来与世界范围内的革命事业联系起来，就好像东方的守护神。我们是否让这个潜在的盟友加入我们？"
 russoc.116.d.invited: "通过与俄罗斯沟通我们了解到他们邀请了与莫斯科政权结盟的社会主义国家[FROM.GetName]加入第三国际。我们是否接受俄罗斯的邀请，让这个潜在的盟友加入我们？"
 russoc.116.a: "欢迎加入，同志。"
 russoc.116.b: "不，我们不需要。"
 russoc.117.t: "[FROM.GetNameDefCap]拒绝我们提供保护"
 russoc.117.d: "[FROM.GetNameDefCap]借口拒绝了我们的提议，他们不愿与我们同行——显然，他们被狭隘的民族主义观念束缚了，不愿意投身到世界革命的事业中。"
 russoc.117.a: "吃亏的是他们。"
 russoc.118.t: "[FROM.GetNameDefCap]拒绝我们加入"
 russoc.118.d: "[FROM.GetNameDefCap]回应了我们的外交照会并通知我们[FROM.GetName]将不会加入第三国际。"
 russoc.118.a: "啥！？"
 russoc.119.t: "德国的保护？"
 russoc.119.d: "莫斯科的合法政权已经倒台，布尔什维克的继任者接管了俄罗斯，宣布他们打算在东欧和高加索地区传播世界革命。幸运的是，在社会主义者对我们开战之前，德意志帝国的外交使团已经向我们发出了一个信号——保护我们免受东方的威胁。我们是加入德国的阵营，把我们同他们联系在一起，还是拒绝他们的意愿？"
 russoc.119.a: "接受提议"
 russoc.119.b: "要求独立保障作为代替"
 russoc.119.c: "拒绝"
 russoc.120.t: "[From.GetNameDefCap]加入了帝国公约"
 russoc.120.d: "[From.GetAdjective]政府正式接受了我们提供的保护，毫不拖泥带水地签署了军事合作条约。莫斯科对此发出官方抗议，称此举是德国对其国家安全的公然侵略。然而，帝国公约的军事力量似乎仍然保持平静，毫无动员外侵的迹象。"
 russoc.120.a: "好极了！"
 russoc.121.t: "[From.GetNameDefCap]提供援助"
 russoc.121.d: "鉴于国际团结理念，[From.GetName]宣布支持我们正义的斗争，并计划向与我们的敌人宣战。"
 russoc.121.a: "欢迎任何形式的帮助！"
 russoc.121.b: "自力更生就能搞定。"
 russoc.122.t: "[From.GetNameDefCap]请求援助"
 russoc.122.d: "[From.GetAdjective]外交官日前与我们谨慎会面，请求我国以共同为人类解放而斗争的名义与他们一道并肩作战。鉴于两国利害密切一致，同意该请求确有合理成分。尽管如此，我们仍可以回绝之——但鉴于两国利害实在过于一致，很难给拒绝找个合适的理由。"
 russoc.122.a: "我们[ROOT.GetNonIdeologyName]答应他们！"
 russoc.122.b: "他们自己能应付。"
 russoc.123.t: "革命情侣，由谁主导？"
 russoc.123.d: "这对情侣代表了所有的俄罗斯工会主义者。他们的政党若能当选，则将在俄罗斯推行工会主义。而应该选出谁来代表国家呢？"
 russoc.123.a: "什利亚普尼科夫将代表我们的运动。"
 russoc.123.b: "柯伦泰似乎是最好的选择。"
 russoc.124.t: "社会党初选"
 russoc.124.d: "选举即将到来，俄罗斯的社会党今天必须选出本党的代表参加选举，进而领导国家。其中一方是打算与民主派结盟的温和派李可夫；另一方则是打算延续列宁主张的布哈林。"
 russoc.124.a: "李可夫是明智之选。"
 russoc.124.b: "布哈林将贯彻布尔什维克的遗产。"
 INT_russian_exile_trait: "俄罗斯流亡者"
 INT_russian_exile_trait_desc: "§L一位俄国革命失败后被迫逃离俄国的军事领导人。他们对社会主义理想的忠诚使他们为第三国际服务，也许他是想着为苏俄的出现赚取最微小的机会。§!"
 RUS_karl_radek: "卡尔·拉狄克"
 RUS_karl_radek_leader_desc: "哪怕是卡尔·拉狄克自己恐怕也记不清他究竟参加过多少社会主义运动了，他生于一个奥匈帝国的利特瓦克（立陶宛犹太人）家庭，并在1905波兰革命中加入了波兰王国和立陶宛社会民主党——仅在被党内的反列宁分子和反犹分子清洗出党的时期脱离过组织。在被驱逐出党之前，他曾与德国社会民主党和合作。后来还曾经与不莱梅左派参加了齐美尔瓦尔德会议，最终与列宁同乘一辆密闭火车回到彼得格勒。参加了十月革命，但他并没有一直留在俄罗斯，因为他在1918年末秘密越过德国边境参加了德国革命，可很快就被德皇镇压了下去。\n\n这次短暂的冒险倒是救他的命：白军处死了他们能抓到的所有布尔什维克，而拉狄克则不然，他当时还被德国人关在监狱里，最终在20年代末获释，而也是此时他决定前往“资本主义制度最脆弱的环节”——俄罗斯。拉狄克是一名热切的革命者，是激进派中的激进派，他强调俄罗斯必须用大规模的国家指导计划迅速发展自身，以求为即将到来的世界革命做足准备。"
 RUS_aleksandra_kollontai: "亚历山德拉·柯伦泰"
 RUS_aleksandra_kollontai_leader_desc: "亚历山德拉·多蒙托维奇，结婚后改姓柯伦泰，生于一个自由派骑兵军官家庭，并从其父那里继承了对于历史、分析学和政治改革的深厚兴趣。自从她与一个不熟的穷困同学共同派往西欧之后，她便开始同情左翼并开始阅读左翼激进主义书籍。也是在此期间，她成为了妇女权利与工会主义的支持者，在她的情人亚历山大·什利亚普尼科夫的影响下，柯伦泰成为了工团主义者。\n\n柯伦泰在1915年一直是孟什维克分子，因为对世界大战看法立场的不同，她决定加入布尔什维克。在灾难性的十月革命期间，柯伦泰是中央委员会的一员，并尝试利用她的地位将她的女权思想付诸现实，而内战的失败打破了她的计划，她与什利亚普尼科夫共同建立了工会社会主义党，也是俄罗斯政党中信仰最接近法兰西式正统工团主义的党派——他们自称是城市工人的代表人，是革命的急先锋，而工会是社会主义建设的关键组织。同时不信任俄国农民和农村运动，并认为农民的本质就是反动派。"
 RUS_aleksey_rykov: "阿列克谢·李可夫"
 RUS_aleksey_rykov_leader_desc: "阿列克谢·李可夫生于一个俄国农民家庭，也是俄国社会民主工党中的老布尔什维克，还是弗拉基米尔·列宁的坚定支持者。在1917年从他被流放到的西伯利亚归来，随后他决定投身十月革命，他并不支持激进的革命，负责刚刚起步的苏俄工业建设和实行战时共产主义政策，但他对后来在内战时期动用的非常手段和因此而引发的农民不满情绪感到遗憾。\n\n李可夫在俄国内战中幸存下来，与尼古拉·布哈林出逃并共同成立了人民社会党——二人有许多共同点，提出谨慎改革俄罗斯经济的建议并温和处理中央委员会中的激进派。"
 RUS_nikolay_bukharin: "尼古拉·布哈林"
 RUS_nikolay_bukharin_leader_desc: "尼古拉·布哈林生于俄国首都的一个中产阶级家庭，过去三十年来一直是俄国极左翼分子。他是一名货真价实的老布尔什维克，还是共青团成立会议的召开者，且在流亡期间还一直与其他党员保持联系。在西方，他的政治思想还受到了不少欧洲左翼，奥地利左派或是别的非马克思主义者（比如亚历山大·波格丹诺夫）的影响，虽说也是因此他的政治学说总与列宁主义冲突不断，不过他仍然是一位忠诚的老布尔什维克。\n\n布哈林在那场灾难性的十月革命中发挥了至关重要的作用，身为苏维埃俄国的左翼，他坚决反对签署《布列斯特-立托夫斯克条约》，他坚信世界革命必将到来，在法国革命爆发后更是如此。十月革命被镇压后，布哈林是少数几个逃过白军肃清的布尔什维克。随后便转入地下与其他战友成立了人民社会党。布哈林对于官僚化和可能出现的针对农民阶级的“战时-封建”剥削现象十分警惕，因此他赞同谨慎的工业化政策和无产阶级与农民结盟共同革命的温和方案。"
 RUS_aleksandr_shlyapnikov: "亚历山大·什利亚普尼科夫"
 RUS_aleksandr_shlyapnikov_leader_desc: "亚历山大·什利亚普尼科夫生于一个贫穷的虔信者家庭，自打13岁起就辗转彼得格勒的工厂打工谋生，最后逐渐成为了一个充满干劲的革命者，他对工会主义和俄罗斯无产阶级争取生产资料的斗争忠心耿耿，在成为布尔什维克的一员以前，就已经和多个激进的左翼政党联盟，但他一直表示他的目标已经超脱了他任何一个盟友的意识形态。也正因如此，哪怕他也参加了十月革命，他仍与列宁和别的布尔什维克冲突不断，什利亚普尼科夫抨击他们应该更专注于工人权力，而不是专制统治。\n\n作为一个不怎么出名的布尔什维克，什利亚普尼科夫躲过了白军的怒火，但是他仍然在继续他的政治事业，他与他的情人共同成立了工会社会主义党——他们自称是城市工人的代表人，是革命的急先锋，而工会是社会主义建设的关键组织。同时不信任俄国农民和农村运动，并认为农民的本质就是反动派。"
 RUS_all_russian_congress: "全俄罗斯代表大会"
 RUS_ivan_smirnov: "伊万·斯米尔诺夫"
 RUS_ivar_smilga: "伊瓦尔·斯米尔加"
 RUS_yevgeni_preobrazhensky: "叶夫根尼·普列奥布拉任斯基"
 RUS_mikhail_tomsky: "米哈伊尔·托姆斯基"
 RUS_grigory_sokolnikov: "格里戈里·索科尔尼科夫"
 RUS_grigory_zinoviev: "格里戈里·季诺维也夫"
 RUS_lev_kamenev: "列夫·加米涅夫"
 RUS_martemyan_ryutin: "马特米扬·柳廷"
 RUS_nikolai_yezhov: "尼古拉·叶若夫"
 RUS_mikhail_tukhachevsky: "米哈伊尔·图哈切夫斯基"
 RUS_mikhail_tukhachevsky_FRA_commander_desc: "§Y陆军将领介绍\n生于：§!§g1893年2月16日；俄罗斯帝国、斯摩棱斯克省亚历山德罗夫斯科§!"
 RUS_mikhail_tukhachevsky_commander_desc: "§Y陆军将领介绍\n生于：§!§g1893年2月16日；俄罗斯帝国、斯摩棱斯克省亚历山德罗夫斯科耶§!\n§Y军旅生涯：§!§g米哈伊尔·图哈切夫斯基生于一个俄罗斯落魄贵族家庭，据说他的家族起源于佛莱芒十字军。1912年，他入学俄罗斯帝国陆军军官学校。他虽然年纪轻轻，却不乏野心——世界大战一开始他就自豪地宣称，30岁当不上将军毋宁死。在东线展现出他的技巧和勇敢之后，图哈切夫斯基实现了他的豪言壮语——但不是通过他预想的方式：他自愿加入了红军，平步青云，成为了列昂·托洛茨基的亲密战友，在列宁遇刺不久后，他就获得了将军的军衔。他指挥的第五集团军是红军最精锐的部队之一，开创了摩托化集中作战的概念，但最终被弗拉基米尔·卡普佩尔击败了。\n\n之后，图哈切夫斯基和几位布尔什维克和红军高层一道逃往法国——那个他熟悉的国家，为新生的公社政权效力。在接下来的日子里，他把时间花在了一篇又一篇的文章上，研究那些他认为法国军队需要改革的地方——他的亲密战友说，他拥有一百多本关于军事战术的藏书，并且每一本他都读过。他对工团主义公社的分权架构感到灰心丧气，认为这不适合现代战争，提议建立一支统一的、中央集权的、非政治化的军队取而代之。因为这一点，他与富尔政府冲突不断，但总工会也不能简单地把他开除出军校——甚至可以说，总工会自己也知道图哈切夫斯基是第三国际能得到的最好的将军。\n\n为了解决这个问题，图哈切夫斯基和其他布尔什维克一同被派往巴塔哥尼亚领导军事代表团，帮助阿根廷革命。"
 RUS_mikhail_frunze: "米哈伊尔·伏龙芝"
 RUS_vasily_blyukher: "瓦西里·布柳赫尔"
 RUS_aleksandr_yegorov: "亚历山大·叶戈罗夫"
 RUS_aleksandr_yegorov_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年10月13日；俄罗斯帝国、萨马拉省布祖卢克§!\n§Y军旅生涯：§!§g亚历山大·叶戈罗夫最初是职业军官，到了1905年，他成为了少尉，军旅生涯没有任何污点。1904年，他成为社会革命党党员，走上了通往红军并最终流亡的道路。战争开始后他就快速晋升，1917年时，刚升为中校的叶戈罗夫已经五次在执行任务时负伤，并因临危不惧而获得授勋。\n\n十月革命后，叶戈罗夫越发激进，参与了布尔什维克的革命事业，成为了新生的红军的组织者，尝试利用他的经验将非正规的布尔什维克民兵锤炼为一支劲旅。随着红军的战局日益严峻，他被派去指挥南线，并在察里津附近的血战中再次负伤。尽管他技巧卓著、深孚众望，但战争的天平还是不可逆转地倒向了反革命一边。他战斗到了最后一刻，要不是同志们恳求他撤离，他就已经决定在俄罗斯大地上抛头颅洒热血了。\n\n叶戈罗夫被誉为组织能手和无畏的前线指挥员，被尊为革命专家，他能够将零零散散的革命武装转变成正规军事力量。"
 RUS_georgy_zhukov: "格奥尔基·朱可夫"
 RUS_georgy_zhukov_commander_desc: "§Y陆军将领介绍\n生于：§!§g1896年12月1日；俄罗斯帝国、卡卢加省特列尔科夫卡§!\n§Y军旅生涯：§!§g格奥尔基·朱可夫生于中俄罗斯的农民家庭，家境贫寒。在成长过程中，他从没想过要当军人，而是去了莫斯科，在哥哥的毛皮作坊里当学徒，然后世界大战就来临了，朱可夫因此被征召入伍，加入了俄罗斯帝国陆军。他在军中找到了使命，展示了技巧和勇气，以无军衔骑兵士官的身份结束了服役生涯。十月革命后，他短暂地回到家乡，然后又重返前线，这次他的身份是红军的初级指挥员。\n\n然而，朱可夫在红军中的这段军旅生涯相当短暂，苏维埃政权垮台后，他与其他许多红军指挥员一道逃离祖国，在法国安顿下来。对朱可夫来说，适应完全不同的国外生活十分困难，但他已经全身心投入到布尔什维克事业中去，为推动革命事业的发展而献身——他完成了军官训练课程，与米哈伊尔·图哈切夫斯基保持着联系，从上级那里学习现代战略，还自愿加入了赴巴塔哥尼亚的第三国际代表团。他坚定地忠于革命事业，被视为布尔什维克三人组中最可靠、最值得信赖的人，即便他的经验不足使得他无法晋升。"
 RUS_iosib_dzugashvili: "约瑟夫·朱加什维利"
 RUS_iosib_dzugashvili_commander_desc: "§Y陆军将领介绍\n生于：§!§g1878年12月18日；俄罗斯帝国、第比利斯省哥里§!\n§Y军旅生涯：§!§g约瑟夫·朱加什维利，一生有过很多名字——索塞罗、斯大林、柯巴，这是其中最出名的几个。他生于格鲁吉亚的一个贫困家庭，自幼身体残疾，年少时期的生活充满了斗殴、受虐与酗酒。早年吸引他的，是格鲁吉亚民族主义诗歌，甚至在第比利斯神学院就读过。然而，接触社会主义文学后，他的人生发生了彻底转向：投身于马克思主义，加入俄罗斯社会民主工党的布尔什维克，为革命筹集了不少资金（方法包括但不限于勒索保护费、印假币、打劫银行）。他时刻把列宁放在心上，主管《真理报》，对于群众来说这份报纸就是党的化身。他自己写的文章也让他逐渐小有名气。\n\n1917年，那个决定性的时刻，朱加什维利协助发动了七月起义和十月革命，还被选入了人民委员会。那是他的光辉时刻——朱加什维利、列宁、托洛茨基，并称革命的三驾马车。他还去了察里津，组织部队抵抗白军，这段履历虽然多少沾点鲁莽，可还是足以证明，他已经是个称职的军队指挥官了。然而好景不长，1918年8月列宁遭到暗杀，托洛茨基接过了领导席，但无论如何也阻止不了苏维埃的崩溃。列宁，托洛茨基，这些人随着苏维埃一同被埋葬了，但朱加什维利却成功逃了出来，与布尔什维克残部一道前往法国，在流亡中重建了党。\n\n为了支持巴塔哥尼亚工团主义革命，朱加什维利等布尔什维克同马赫诺等人一道，前往南锥体组织革命。他和马赫诺都是在巴塔哥尼亚的最高级别的第三国际官员——但与后者不同，朱加什维利所代表的，是第三国际的政治利益。§!\n\n§Y重要信息：支持共产主义派。"
 RUS_aleksandr_vasilevsky: "亚历山大·华西列夫斯基"
 RUS_aleksandr_vasilevsky_commander_desc: "§Y陆军将领介绍\n生于：§!§g1895年9月30日；俄罗斯帝国、科斯特罗马省新戈利奇哈§!\n§Y军旅生涯：§!§g华西列夫斯基生于中俄罗斯乡间的一个极端贫困的牧师家庭，世界大战爆发前，他完成了神学院的学业，并考虑过当一名农学家，但是战争改变了他的计划，按他的话说，“爱国情绪令他不知所措”。他完成了军法课程，在布鲁西洛夫攻势期间来到了前线，在前线他表现出色，获得了上尉军衔，而这要归功于他的军官同僚们伤亡惨重，留下了一个需要填补的空缺。然而，战争让华西列夫斯基病倒了，1917年他复员后回到了家乡的村庄，希望能回去继续实现当农学家的理想。\n\n但这个理想并没有成真，因为1919年，他最终被白军征召入伍，在俄罗斯内战的最后几个月里在志愿军中作战。这次，他留了下来，接受了新的俄罗斯军队的任命，并迅速得到升迁。人们认为他是总参谋部中最好的组织者之一，也是幕后掌权之人，他被看作俄罗斯新一代军官中的佼佼者。就个人而言，华西列夫斯基心地善良、彬彬有礼、谦虚至极，他一直避免提及他的荣誉，把他的许多成就归功于他人的才华。"
 RUS_boris_shaposhnikov: "鲍里斯·沙波什尼科夫"
 RUS_boris_shaposhnikov_commander_desc: "§Y陆军将领介绍\n生于：§!§g1882年10月2日；俄罗斯帝国、乌法省兹拉托乌斯特§!\n§Y军旅生涯：§!§g鲍里斯·沙波什尼科夫是俄罗斯总参谋部最有才华的将军之一，他的背景故事至今还是一个谜。这位守口如瓶、性情随和、不关心政治的将军一直掩盖着他从前对布尔什维克的同情——列宁死于芬妮·卡普兰之手后不久，他就叛离红军再次复员，并于1923年再次加入俄罗斯陆军。沙波什尼科夫对俄军最著名的贡献是分三卷的军事理论著作《军队的大脑》，他在书中详细介绍了对未来战争的看法。\n\n根据他在世界大战中的经验，他断言接下来的战争会更加致命，需要从未想象过的大规模动员，即“战争鸦片”。一个国家要想在现代战争中获胜，就必须让军事事务服务于政治要求和某种总体的意识形态，用意识形态来证明大规模动员的合理性，并在战争年代维持广大普通士兵的士气。在俄军总参谋部中，他根据他的军事理论，支持军队进行改革。"
