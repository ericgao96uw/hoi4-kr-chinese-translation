 language_issue: "俄语问题"
 language_issue_desc: "俄罗斯统治乌克兰、压迫乌克兰语已有数世纪之久，在乌克兰产生了可观的操俄罗斯语的少数群体——甚至可能成为了多数群体。乌克兰语在乌克兰独立后复兴，但这惹恼了不少俄罗斯裔乌克兰人，他们中许多人抵制乌克兰政府，还有人希望回到俄罗斯的统治下。"
 Hetman_army: "盖特曼的军队"
 Hetman_army_desc: "1927年奥匈二元协定再谈判后，在德国的支持下，乌克兰盖特曼帕夫洛·斯科罗帕茨基将军削弱了奥地利的在乌影响力。盖特曼控制军队，国王领导拉达，二者间的政治冲突使得乌克兰军队混乱不堪，而盖特曼和拉达之间的矛盾似乎连个人和解都无法解决，乌克兰军队迫切需要改革。"
