 RULE_OPTION_PHI_FORPOL_RANDOM_DESC: "菲律宾犹如一片浮萍，颠簸于波涛翻涌的世界，不妨找个盟友，倚个靠山。"
 RULE_OPTION_PHI_FORPOL_JAP: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_JAP  共荣圈"
 RULE_OPTION_PHI_FORPOL_JAP_DESC: "日本通过建造海军基地以及经济控制，对菲律宾施加了不小的影响，促使菲律宾加入其阵营。\n\n§R要求：§!\n§Y$PHI_PATH$§!中§R没有§!选择§C工团主义革命§!"
 RULE_OPTION_PHI_FORPOL_GER: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_GER  帝国公约"
 RULE_OPTION_PHI_FORPOL_GER_DESC: "德国在马尼拉建了个德国海军基地，然后向菲律宾提出了难以拒绝的帝国公约成员邀请。\n\n§R要求：§!\n§Y$PHI_PATH$§!中§R没有§!选择§C工团主义革命§!"
 RULE_OPTION_PHI_FORPOL_ENT: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_CAN  协约国"
 RULE_OPTION_PHI_FORPOL_ENT_DESC: "加拿大在马尼拉建了个澳大拉西亚海军基地，然后向菲律宾提出了难以拒绝的协约国成员邀请。若未能成行，菲律宾将在遭到日本威胁时尝试加入协约国。\n\n§R要求：§!\n§Y$PHI_PATH$§!中§R没有§!选择§C工团主义革命§!\n§Y$AST_PATH$§!中§R没有§!选择§C工团主义政变§!"
 RULE_OPTION_PHI_FORPOL_INT: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_FRA  第三国际"
 RULE_OPTION_PHI_FORPOL_INT_DESC: "菲律宾受到法兰西公社的支持，并在不久后加入第三国际。\n\n§R要求：§!\n§Y$PHI_PATH$§!中选择§C东方工团主义§!"
 RULE_OPTION_PHI_FORPOL_HND: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_HND  东方工团主义"
 RULE_OPTION_PHI_FORPOL_HND_DESC: "菲律宾受到法兰西公社的支持，并在不久后与印度公社结盟。\n\n§R要求：§!\n§Y$PHI_PATH$§!中选择§C东方工团主义§!"
 AST_PATH: "£KR_game_rule_flag_AST_monarchist  前进，澳洲美之国"
 RULE_OPTION_AST_PATH_RANDOM: "默认"
 RULE_OPTION_AST_PATH_RANDOM_DESC: "自世界大战结束、不列颠本岛陷落，十年已经过去，但这些痛苦的记忆还是在许多澳大拉西亚人脑海中挥之不去。随着伯德伍德总督和比利·休斯的国民党执掌国家，稳定得以维持，尽管代价是痛苦的停滞，还留下了日益恶化的累累伤痕。随着1935年即将过去，“紧急状态即将结束”的传闻四起，备受打击的联邦有了一点继续前进的希望。"
 RULE_OPTION_AST_PATH_DEM: "£KR_game_rule_flag_AST_democratic  民主派获胜"
 RULE_OPTION_AST_PATH_DEM_DESC: "在可见的未来，澳大拉西亚的民主制度会延续。"
 RULE_OPTION_AST_PATH_DEM_WIN_DESC: "他们赢得了1936年及之后的选举。"
 RULE_OPTION_AST_PATH_MARLIB: "£KR_game_rule_flag_AST_democratic  乡村党"
 RULE_OPTION_AST_PATH_MARLIB_DESC: "尽管在历史上从来不是政治舞台上的大玩家，厄尔·佩奇领导的§m澳大拉西亚乡村党§!还是获得了足够的选票，组建了一个少数派政府。$RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCDEM: "£KR_game_rule_flag_AST_democratic  工党"
 RULE_OPTION_AST_PATH_SOCDEM_DESC: "尽管选情对他们不利，约翰·科廷领导的§S澳大拉西亚工党§!还是取代了新成立的澳大拉西亚联合党，并在两院都获得了多数席位，他们承诺将关注工人阶级。$RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCCON: "£KR_game_rule_flag_AST_democratic  澳大拉西亚联合党"
 RULE_OPTION_AST_PATH_SOCCON_DESC: "斯坦利·布鲁斯领导的新成立的§c澳大拉西亚联合党§!获得了大多数选票，重申了澳大拉西亚对帝国和保守政策的承诺。$RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCLIB: "£KR_game_rule_flag_AST_democratic  工党民粹派"
 RULE_OPTION_AST_PATH_SOCLIB_DESC: "民众在1936年选举中选择了澳大拉西亚工党。在第三国际失败后，工团主义者被重新接纳，当杰克·兰随后离开工党时，他的党内§l反工团主义派§!利用民粹主义言论在此后当选。"
 RULE_OPTION_AST_PATH_SYNDIE_START_DESC: "随着最近工党赢得选举，运动内部的激进工人分子抓住机会，宣告成立新的社会主义共和国，摆脱了英帝国主义的束缚。"
 RULE_OPTION_AST_PATH_SYNDIE: "£KR_game_rule_flag_AST_syndicalist  工团主义政变"
 RULE_OPTION_AST_PATH_SYNDIE_DESC: "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$这段时期重要的§r工团主义§!领袖和受欢迎的傀儡，弗雷德·帕特森，最终成为了新生国家的首任民选领导人。"
 RULE_OPTION_AST_PATH_TOTALIST: "£KR_game_rule_flag_AST_syndicalist  工团主义政变 - 准则党"
 RULE_OPTION_AST_PATH_TOTALIST_DESC: "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$虽然不在革命的前沿，§o准则党人§!约翰·迈尔斯凭借其强烈的个性和决心，最终成为了重生的国家的首任民选领导人。"
 RULE_OPTION_AST_PATH_RADSOC: "£KR_game_rule_flag_AST_syndicalist  工团主义政变 - 社会党"
 RULE_OPTION_AST_PATH_RADSOC_DESC: "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$虽然不是第一届大会的有力竞争者，但“工会红人”乔克·加登成功为他那§R更温和§!却不失进步的纲领拉到了广泛的支持，赢得了第二届大会选举。"
 RULE_OPTION_AST_PATH_NATPOP: "£KR_game_rule_flag_AST_monarchist  澳大拉西亚卫队政变"
 RULE_OPTION_AST_PATH_NATPOP_DESC: "澳大拉西亚工党赢得了1936年选举，但民选政府很可能被澳大拉西亚工会理事会一系的党内工团主义派推翻。由于担心政府对工团主义威胁不作为，埃里克·坎贝尔领导的§N澳大拉西亚卫队§!采取了直接行动，确保了国家的统一和澳大拉西亚对帝国的忠诚。"
 RULE_OPTION_AST_PATH_AUTDEM: "£KR_game_rule_flag_AST_monarchist  重启紧急权力"
 RULE_OPTION_AST_PATH_AUTDEM_DESC: "随着第二次墨尔本公社的失败，以及随后澳大拉西亚卫队怪诞的暴力行为，国家面临着无政府状态。结果，§g总督§!在加拿大的援助下，采取措施启动了紧急权力，就像十年前所做的那样。"
 RULE_OPTION_AST_PATH_ELECTED_NATPOP: "£KR_game_rule_flag_AST_monarchist  澳大拉西亚卫队"
 RULE_OPTION_AST_PATH_ELECTED_NATPOP_DESC: "随着澳大拉西亚联合党、乡村党以及其他保守分子都被禁止选举动员，埃里克·坎贝尔和§N澳大拉西亚卫队§!成功在1939年及其后的选举中获得议会多数席位，加强了澳大拉西亚对国王和乡村的绝对承诺。"
 RULE_OPTION_AST_PATH_PATAUT: "£KR_game_rule_flag_AST_nationalist  澳大拉西亚至上运动"
 RULE_OPTION_AST_PATH_PATAUT_DESC: "作为没人能预料到的结果，珀西·斯蒂芬森和§P澳大拉西亚至上运动§!赢得了1939年以及之后的选举的胜利，他们利用许多澳大拉西亚人对帝国的不满情绪，不惜一切代价让该国走上为完全独立而斗争的道路。"
 RULE_OPTION_AST_PATH_ELECTED_AUTDEM: "£KR_game_rule_flag_AST_nationalist  国民党"
 RULE_OPTION_AST_PATH_ELECTED_AUTDEM_DESC: "§g澳大拉西亚国民党§!出乎意料地重新掌权，赢得1942年与随后的选举。"
 AST_REPUBLIC: "£KR_game_rule_flag_AST_nationalist  伟大的南方共和国"
 RULE_OPTION_AST_REPUBLIC_RANDOM: "默认"
 RULE_OPTION_AST_REPUBLIC_RANDOM_DESC: "在1936和1939年选举中，民主在澳大拉西亚都取得了胜利，但还有一个问题挂在人民的嘴边：澳大拉西亚是应该保持与英国联系紧密的君主制，还是应该一劳永逸地摆脱殖民遗产，宣告成立共和国呢？"
 RULE_OPTION_AST_REPUBLIC_NO: "£KR_game_rule_flag_AST_monarchist  君主制"
 RULE_OPTION_AST_REPUBLIC_NO_DESC: "澳大拉西亚将公投保留其在大英帝国内的位置，继续处于英国的统治之下。\n\n§R要求：§!\n§Y$AST_PATH$§!中§R没有§!选择任一§C工团主义政变§!、任一§C澳大拉西亚卫队§!或§C澳大拉西亚至上运动§!"
 RULE_OPTION_AST_REPUBLIC_YES: "£KR_game_rule_flag_AST_nationalist  共和国"
 RULE_OPTION_AST_REPUBLIC_YES_DESC: "在民主派明显取得多数后，澳大拉西亚决定不再做帝国的自治领，而是去塑造自己的命运。然而，它将留在协约国中。\n\n§R要求：§!\n§Y$AST_PATH$§!中§R没有§!选择任一§C工团主义政变§!、任一§C澳大拉西亚卫队§!或§C澳大拉西亚至上运动§!"
 RULE_OPTION_AST_REPUBLIC_YES_KICKED: "£KR_game_rule_flag_AST_nationalist  共和国 - 被移出协约国"
 RULE_OPTION_AST_REPUBLIC_YES_KICKED_DESC: "在民主派明显取得多数后，澳大拉西亚决定不再做帝国的自治领，而是去塑造自己的命运。协约国的领袖接受了这一决定，但因此将澳大拉西亚开除出协约国。\n\n§R要求：§!\n§Y$AST_PATH$§!中§R没有§!选择任一§C工团主义政变§!、任一§C澳大拉西亚卫队§!或§C澳大拉西亚至上运动§!"
 RULE_OPTION_AST_REPUBLIC_YES_WAR: "£KR_game_rule_flag_AST_nationalist  £KR_game_rule_flag_CAN  共和国 - 开战"
 RULE_OPTION_AST_REPUBLIC_YES_WAR_DESC: "在民主派明显取得多数后，澳大拉西亚决定不再做帝国的自治领，而是去塑造自己的命运。尽管这样做是有法可依的，但英国人还是不会放这么重要的领土离开，并对澳大拉西亚宣战，以确保对此地的绝对政治控制。\n\n§R要求：§!\n§Y$AST_PATH$§!中§R没有§!选择任一§C工团主义政变§!、任一§C澳大拉西亚卫队§!或§C澳大拉西亚至上运动§!"
 NZL_SUCCESSION: "£KR_game_rule_flag_AST_monarchist  £KR_game_rule_flag_NZL_entente  澳大拉西亚解体"
 RULE_OPTION_NZL_SUCCESSION_RANDOM: "默认"
 RULE_OPTION_NZL_SUCCESSION_RANDOM_DESC: "在有争议的1924年资源整合法案中，新西兰被强行与澳大利亚自治领合并。从此以后，新西兰在国内事务上一直没有足够的发言权。如果澳大利亚推动征兵的增加，或是极端分子控制了澳大拉西亚政府，新西兰就有可能通过叛乱或公投再次独立。"
 RULE_OPTION_NZL_SUCCESSION_ENT: "£KR_game_rule_flag_NZL_entente  £KR_game_rule_flag_CAN  独立 - 协约国"
 RULE_OPTION_NZL_SUCCESSION_ENT_DESC: "若联合王国复辟或澳大拉西亚离开协约国，新西兰就会公投独立；若澳大利亚工团主义者或澳大拉西亚至上运动掌权，新西兰就会起而反抗。如果协约国仍然存在，新西兰将留在协约国内。\n\n§R要求：§!\n§Y$AST_PATH$§!中§R没有§!选择§C澳大拉西亚卫队政变§!或§C澳大拉西亚卫队§!"
 RULE_OPTION_NZL_SUCCESSION_ALONE: "£KR_game_rule_flag_NZL_entente  独立"
 RULE_OPTION_NZL_SUCCESSION_ALONE_DESC: "若澳大利亚工团主义者或澳大拉西亚至上运动掌权，新西兰就会起而反抗。但是，新西兰将不被允许重新加入协约国。\n\n§R要求：§!\n§Y$AST_PATH$§!中选择任一§C工团主义政变§!或§C澳大拉西亚至上运动§!"
 RULE_OPTION_NZL_SUCCESSION_NO: "£KR_game_rule_flag_AST_monarchist  留在澳大拉西亚"
 RULE_OPTION_NZL_SUCCESSION_NO_DESC: "新西兰将仍是澳大拉西亚的一部分，任何独立公投的请求都会被拒绝。\n\n§R要求：§!\n§Y$AST_PATH$§!中§R没有§!选择任一§C工团主义政变§!或§C澳大拉西亚至上运动§!"
 NZL_PATH: "£KR_game_rule_flag_NZL_entente  自治"
 RULE_OPTION_NZL_PATH_RANDOM: "默认"
 RULE_OPTION_NZL_PATH_RANDOM_DESC: "新西兰又一次与澳大利亚分离，获得了自由。现在，决定谁领导新西兰的不再是其他人，而是新西兰人自己。"
 RULE_OPTION_NZL_PATH_PATAUT: "£KR_game_rule_flag_NZL_entente  军政府"
 RULE_OPTION_NZL_PATH_PATAUT_DESC: "新西兰重归和平后，临时§P军政府§!决定维持控制。\n\n§R要求：§!\n§Y$AST_PATH$§!中选择任一§C工团主义政变§!或§C澳大拉西亚至上运动§!，或§Y$NZL_SUCCESSION$§!中选择任一§C独立§!\n\n§Y$AST_PATH$§!中§R没有§!选择§C澳大拉西亚卫队政变§!或§C澳大拉西亚卫队§!"
 RULE_OPTION_NZL_PATH_DEM_DESC: "新西兰重归和平后，临时政府召集了选举。"
 RULE_OPTION_NZL_PATH_SOCDEM: "£KR_game_rule_flag_NZL_entente  工党"
 RULE_OPTION_NZL_PATH_SOCDEM_DESC: "$RULE_OPTION_NZL_PATH_DEM_DESC$§S新西兰工党§!轻松赢得了选举。\n\n§R要求：§!\n§Y$AST_PATH$§!中选择任一§C工团主义政变§!或§C澳大拉西亚至上运动§!，或§Y$NZL_SUCCESSION$§!中选择任一§C独立§!\n\n§Y$AST_PATH$§!中§R没有§!选择§C澳大拉西亚卫队政变§!或§C澳大拉西亚卫队§!"
 RULE_OPTION_NZL_PATH_SOCCON: "£KR_game_rule_flag_NZL_entente  国民党"
 RULE_OPTION_NZL_PATH_SOCCON_DESC: "$RULE_OPTION_NZL_PATH_DEM_DESC$§c新西兰国民党§!组建了少数派政府。\n\n§R要求：§!\n§Y$AST_PATH$§!中选择任一§C工团主义政变§!或§C澳大拉西亚至上运动§!，或§Y$NZL_SUCCESSION$§!中选择任一§C独立§!\n\n§Y$AST_PATH$§!中§R没有§!选择§C澳大拉西亚卫队政变§!或§C澳大拉西亚卫队§!"
 RULE_OPTION_NZL_PATH_NATPOP: "£KR_game_rule_flag_NZL_entente  新西兰军团"
 RULE_OPTION_NZL_PATH_NATPOP_DESC: "$RULE_OPTION_NZL_PATH_DEM_DESC$为了保卫新西兰，人们把目光转向了§N新西兰军团§!。\n\n§R要求：§!\n§Y$AST_PATH$§!中选择任一§C工团主义政变§!或§C澳大拉西亚至上运动§!，或§Y$NZL_SUCCESSION$§!中选择任一§C独立§!\n\n§Y$AST_PATH$§!中§R没有§!选择§C澳大拉西亚卫队政变§!或§C澳大拉西亚卫队§!"