 Fund_Adjustment_Ordinance: "赁金统制令"
 Fund_Adjustment_Ordinance_desc: "《赁金统制令》是中央政权颁布的一系列“国防令”中第一批出台的。日本国有银行现在有权管理资本投资，成立公司，以及认购或承销证券。这将使政府能够控制和分配资金进入战争工业。"
 National_Total_Mobilisation_Ordinance_1: "国家总动员令"
 National_Total_Mobilisation_Ordinance_1_desc: "《国家总动员令》旨在为政府提供一种控制和动员所有资源和人力的手段。在战争期间，我们将完全控制劳动力供应、货物生产、金融机构、工业和劳工组织以及物价和新闻。"
 National_Total_Mobilisation_Ordinance_2: "国家总动员令"
 National_Total_Mobilisation_Ordinance_2_desc: "《国家总动员令》旨在为政府提供一种控制和动员所有资源和人力的手段。在战争期间，我们将完全控制劳动力供应、货物生产、金融运作、工业和劳工组织以及物价和新闻。现在其又包括了强制性的军事训练。1925年，田中政府首次将军事训练纳入义务体育课程，作为抑制学生中日益增强的反军国主义影响和不满情绪的一种方式。这种课程在1926年的“宪法恢复”后中止了。但现在，是时候重新开始实施了。"
 National_Service_Draft_Ordinance: "国民征用令"
 National_Service_Draft_Ordinance_desc: "《国民征用令》是早先的《国家总动员令》的补充，特别就后者的第4条做了补充规定，使政府能够动员劳动力。这项新敕令授权政府可以强制征召工人为战争工业服务。"
