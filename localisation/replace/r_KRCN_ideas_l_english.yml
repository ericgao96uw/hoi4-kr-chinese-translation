##由于KR汉化使用了52汉化的内核，而52汉化内核用未知手段限制了翻译语句的生效，导致部分在原版游戏中出现的翻译语句被锁定。
##为了在游戏中避免中文夹英文的情况，本文件将那些被52汉化内核锁定的“企业”文本挪到这里，以让其能够正确显示。
##↑说的简单一点，就是有些“工厂/企业”的汉化文本被52汉化内核给锁定了，只能把文本放在这里才能起效，否则在游戏中就将一直是原版KR的英文。
##所以，请之后的汉化人员注意，除非你重做了汉化内核，或者洋人改了代码，不然这里的文本尽量不要动，否则可能会导致游戏中乱码/中文不显示的问题。

