 NIC_foreign_companies: "外国公司"
 NIC_foreign_companies_desc: "外国公司开始涌入洪都拉斯，希望重建他们曾经享有的垄断地位。这也给我们带来了一些好处，尤其是在基础设施领域。"
 NIC_big_guard: "扩大国民警卫队"
 NIC_big_guard_desc: "为了确保我们的国家不会再陷入革命，我们已经开始扩大国民警卫队来保卫国家。"
 NIC_political_repression: "政治迫害"
 NIC_political_repression_desc: "我们已经开始努力压制其他政党，特别是那些对我们的政府有着绝对危险性的政党。"
 NIC_free_press_idea: "新闻自由"
 NIC_free_press_idea_desC: "政府正着手完善新闻自由，使信息传播比桑地诺总统任期内更为自由。"
 NIC_new_national_guard_idea: "新国民警卫队！"
 NIC_new_national_guard_idea_desc: "在夸德拉领导下我们成立了一支新的国民警卫队，他将比我们过去的军队更加职业化。虽然它目前的规模还不算大，但我们可以采取步骤加以改进。"
 NIC_new_national_guard_idea_cuadra_1: "新国民警卫队！"
 NIC_new_national_guard_idea_cuadra_1_desc: "在夸德拉领导下我们成立了一支新的国民警卫队，他比我们过去的军队更加职业化。它在征兵与进攻领域已经有了一定的提高，但目前来看改进空间很小。"
 NIC_new_national_guard_idea_vargas_1: "新国民警卫队！"
 NIC_new_national_guard_idea_vargas_1_desc: "在夸德拉领导下我们成立了一支新的国民警卫队，他比我们过去的军队更加职业化。由于巴尔加斯的存在，它已开始向保卫尼加拉瓜人民的立场迈进，但只有很小的改进空间。"
 NIC_new_national_guard_idea_cuadra_2: "新国民警卫队！"
 NIC_new_national_guard_idea_cuadra_2_desc: "在夸德拉领导下我们成立了一支新的国民警卫队，他比我们过去的军队更加职业化。它在征兵与进攻领域已经有了一定的提高，如果我们派遣他们占领其他国家来传播民主，在镇压反抗方面我们可以信任他们的责任感。"
 NIC_new_national_guard_idea_vargas_2: "新国民警卫队！"
 NIC_new_national_guard_idea_vargas_2_desc: "在夸德拉领导下我们成立了一支新的国民警卫队，他比我们过去的军队更加职业化。由于巴尔加斯的存在，它已转向一种防御性的原则，以便更好地保护尼加拉瓜人民，如果我们派遣他们占领其他国家来传播民主，在镇压反抗方面我们可以信任他们的责任感。"
 NIC_economic_ties: "经济纽带"
 NIC_economic_ties_desc: "我们已经开始同邻国和大洋之外的强国们建立经济联系。"
 NIC_economic_ties_foreign: "外国经济纽带"
 NIC_religious_zeal_idea: "宗教热情"
 NIC_religious_zeal_idea_desc: "我们的部队已开始被灌输以上帝的名义作战的思想，激励他们尽最大努力解放中美洲以向其他国家传播上帝之讯。"
 NIC_inspired_youth: "激励年轻人"
 NIC_inspired_youth_desc: "正如他们所说，未来的命运掌握在下一代手中。我们一直在努力向年轻人灌输爱国主义和热爱政府的思想，这将反过来使他们更加愿意为我们服务。"
 NIC_yank_promise_1: "扬克·利维的承诺"
 NIC_yank_promise_1_desc: "扬克·利维自革命以来便一直支持着我们的政权，用游击战的方式训练我们的军队。到目前为止，他一直扮演着比观察者多得多的角色，努力确保我们的军队为最后的冲突做好充分的准备，全身心地投入到我们的革命中。"
 NIC_yank_promise_2: "扬克·利维的承诺"
 NIC_yank_promise_2_desc: "扬克·利维自革命以来便一直支持着我们的政权，用游击战的方式训练我们的军队。到目前为止，他一直扮演着比观察者多得多的角色，努力确保我们的军队为最后的冲突做好充分的准备，全身心地投入到我们的革命中。"
 nic.1.t: "新尼加拉瓜共和国"
 nic.1.d: "美国军事占领尼加拉瓜并重新扶持保守派政治家阿道弗·迪亚斯出任国家领导人的行动，使尼加拉瓜逐渐成为美国在中美洲的傀儡。然而幸运的是，独立的希望并没有完全消逝。为了推翻美国傀儡政权，全国各地的自由主义者发动了武装叛乱，最终攻陷了首都并迫使阿道弗·迪亚斯逃往美国。然而，新自由主义政权几乎没有给尼加拉瓜社会带来什么实质性变化，前自由主义革命者何塞·马里亚·蒙卡达领导的政府仍然继续与美国人合作。在美国海军陆战队的帮助下，纳斯塔西奥·索摩查·加西亚建立了一支经过军事化训练的国家警察部队——“国民警卫队”——他们的存在进一步巩固了现状的延续。\n\n因为对新政府的施政感到不满，包括胡安·包蒂斯塔·萨卡萨在内的数名前自由派革命者离开了该国，也有许多人开始组织反抗新政府的武装叛乱：年轻的弗朗西斯科·塞凯拉·莫雷诺在临近洪都拉斯边境的北部地区组织抵抗，而奥古斯托·塞萨尔·桑地诺则在南部发动了叛乱。在政府军部队的持续骚扰下，莫雷诺设法带领他在北方的400名抵抗军成员向南转进，随后加入了桑地诺和他300人的部队。这支会合后得到巩固的抵抗军积攒着与政府军对抗的游击战经验，缓慢地撤退到了南部的丛林。\n\n然而，这种情况不可能永远持续下去。缺乏武器弹药，甚至干净的水和面包，政府军的压力越来越强。对形势愈发绝望的桑地诺乘飞机前往墨西哥，试图在莫雷诺继续指挥战斗的同时获得其他国家的支持。在墨西哥期间，桑地诺与埃米利亚诺·萨帕塔会面，两人不仅找到了共同点，而且很快成为了很好的朋友。在法兰西公社与不列颠联盟的物资支持下，萨帕塔亲自陪同桑地诺和一小队墨西哥志愿者返回尼加拉瓜。\n\n成功的求援行动大幅提高了桑地诺的地位，其本人在国内的支持率开始上升，并鼓舞了反抗军一度低迷的士气，随后革命者们开始向北挺进。在革命军队的迅猛攻势下，美国海军陆战队被迫撤退到该国东部，而在首地区，对自由派政府积怨已久的居民在工团主义者的领导下组织了大规模示威游行。美国政府开始认为，落后的国民警卫队在当前处境下是没有希望的，命令海军陆战队继续帮助自由派保卫首都的代价高到令人发指。不久之后，“自由派”和他们的走狗国民警卫队也逃到了洪都拉斯，放弃了首都的守军让他们绝望地面对桑地诺的最后攻势。与此同时，因对前政府的行为感到憎恶而出走的胡安·包蒂斯塔·萨卡萨也从墨西哥赶回来帮助组建了尼加拉瓜革命政府。"
 nic.1.a: "为了革命！"
 nic.2.t: "解放日"
 nic.2.d: "今天是尼加拉瓜革命纪念日，这场伟大的战争使我们的国家终于完全地摆脱了美国人和他们的利益代言人，取得了宝贵的独立。萨卡萨和莫雷诺都是革命的功臣，但桑地诺更因其在革命成功背后的作用而获得了广泛的赞誉。公众对桑地诺的欢迎程度也因本次庆祝活动得到加深，但对于反对派的支持者们来说，这一天的到来只会加剧他们进一步蔑视这名“叛乱者”。他们声称这场庆祝活动“充满了邪教般的盛况和仪式，而桑地诺正试图给参与者洗脑”。"
 nic.2.a: "下一步是中美洲。"
 nic.3.t: "胡安·萨卡萨的全国巡访"
 nic.3.d: "在最近的解放日庆祝活动中，桑地诺和他的支持者们受到了比其他党派更多的欢迎。为了摆脱这个不利信号，胡安·萨卡萨已经开始在全国范围内进行巡回访问，与选民见面交流政见和未来预期，希望他的亲民姿态能够确保选民在即将到来的4月选举中为他投票。目前来看，这场运动似乎取得了成功，但桑地诺的支持者——也就是被称为“桑地诺主义者”的人——现在声称萨卡萨不尊重解放日，桑地诺本人也做出了类似的表态。某些知名桑地诺派成员甚至公开呼吁对萨卡萨本人采取暴力。"
 nic.3.a: "看起来，这次选举将会异常激烈。"
 nic.4.t: "胡安·萨卡萨的演讲"
 nic.4.d: "“在海外期间，我有幸与许多有影响力又善良的人成为了朋友，向他们学习了善政和政治实践的基本知识。因此我现在更加深刻地认识到，把我们目前的孤立状态归因于某种全球阴谋是愚蠢的。\n许多人常说国与国家间只有利益没有朋友，这种观点实际上过度简化了，国家也是建构起来的概念，真正起作用的是被国家这只面具遮掩起来的那些活生生的人和事。\n我们应当与那些支持我们反帝国主义倾向的同志们站在一起。为了尼加拉瓜的独立梦，为了中美洲的解放，所有这一切都取决于我们是否愿意在我们的外交政策采取更大的节制，抑制我们的愤怒，为人类的共同理想贡献更大的自我。我们的国家目前对自由思想的歪曲着实令人悲哀，但今天我站在这里希望大声地告诉诸位，我们决不能再背弃命运。谢谢你！”"
 nic.4.a: "自由革命党的180度大转弯！"
 nic.5.t: "桑地诺派起义"
 nic.5.d: "随着自由革命党支持率的飙升，桑地诺派激进分子开始故意破坏首都支持萨卡萨的各类自由集会。在革命卫队干涉了一场暴力示威活动之后，选举暴力活动达到了临界点。许多激进分子开始贬损桑地诺的声誉，因为他迄今为止拒绝采取任何行动来制止暴力。还有一些人甚至怀疑他其实就是暴力事件的幕后黑手。与此同时，萨卡萨则利用了这一局势的影响，他宣称这些暴行都是桑地诺和他的同党们组织的。"
 nic.5.a: "这对桑地诺而言可是不小的打击……"
 nic.6.t: "桑地诺发声"
 nic.6.d: "“以正义事业之名所犯下的那些针对我们的国家与人民的暴力是不可接受的。虽然这些只是少数人的行动，造成的问题也还算温和，但长此以往却肯定会使我们的国家四分五裂，阻碍我们将革命事业传播到中美洲，破坏我们解放全世界的宏伟夙愿。我恳求所有尚有一丝尊严的人们都冷静下来，恢复我们国家的和平！\n\n桑地诺的公开演讲发表后，激进的桑地诺主义者们已经停止参与政治暴力活动。"
 nic.6.a: "这有助于恢复他的名誉。"
 nic.7.t: "莫雷诺的年度访问"
 nic.7.d: "四年以来，莫雷诺坚持在乡下和我们国家最偏远的农村里进行巡访。虽然革命使他的社会地位有了显著的提高，但他仍然是农民的骄傲和追求的标准，农民们喜欢他，并乐于将他看作自己的一员。由于多年以来在农村地区的积极活动，莫雷诺的支持率得到了缓慢而稳定的上升。现在他成功地将自己定位为桑地诺与萨卡萨之间的妥协人选。对于他的参选，全国人民屏息以待。"
 nic.7.a: "人民当然喜欢与他们关系亲密的政治家。"
 nic.8.t: "莫雷诺对当地儿童发表演说"
 nic.8.d: "“孩子们，永远不要忘记这一点，你们将是我们国家的未来。即使你感到绝望，即使我们失败了，你们也能继续接过革命的旗帜。我的本意是永远站在你们这些普通人的立场上……见鬼的，跟你们一样大的时候我既不识字也没有钱，但我有一颗蓬勃跃动的雄心！我要代表所有的普通人，无论他们是男人还是女人，是在香蕉园里剪叶子的佣工还是在路边乞讨的失地农民，只要他们是正直而善良的人们，希望永远不必经历与我一样的生活……”\n\n“为了更好的尼加拉瓜和中美洲！”在众人的欢呼中，看来莫雷诺又占领了一个村庄。"
 nic.8.a: "又一个支持莫雷诺的村子……"
 nic.9.t: "第二次选举"
 nic.9.d: "持续不断的竞选活动终于结束了，选举即将正式开始。尽管一开始人们预测桑地诺能够轻松赢得选举，但是最近，他支持率显然已经被萨卡萨和莫雷诺给夺去不少。\n\n萨卡萨的支持者主要集中于城市内的小康家庭与农村内的小地产所有者，他的支持者们普遍担忧另外两个候选人的社会财富分配政策会损害他们的利益。莫雷诺的主要支持基础在农村，农民阶级非常欢迎他。桑地诺的支持者来源则更加广泛：主要包括进步青年和他过去的革命战友们，他们无不热情地信仰着桑地诺的理念。每个人似乎都有机会赢得选举，那么最终的结果是……"
 nic.9.a: "桑地诺连任总统。"
 nic.9.b: "莫雷诺是民心所向，当上了总统。"
 nic.9.c: "人民被萨卡萨的自由主义革命思想吸引，选择了他当总统。"
 nic.10.t: "桑地诺派成员在马那瓜集会"
 nic.10.d: "在所谓的“马那瓜集会”中，500多名桑地诺支持者开始首都举行针对萨卡萨的抗议游行。虽然起初这场集会是和平的，直到一群萨卡萨的支持者试图阻挠抗议活动时，在场人员的情绪引发了强烈反弹，他们强行驱逐了这些“游行破坏者”并导致一人死亡一人受伤。\n\n萨卡萨已经谴责了这些抗议活动者的暴力行为，但与上次不同的是，桑地诺没有对此发表任何声明。许多人开始把这看作是我们国家自由主义者与社会主义者间长期分裂的开始。不过萨卡萨则向公众承诺他仍然打算与桑地诺合作，毕竟站在反对压迫的立场上，革命者间的团结才是第一位的。"
 nic.10.a: "桑地诺最好不要越轨。"
 nic.11.t: "胡安·萨卡萨宣誓就职"
 nic.11.d: "今天上午11时，新任尼加拉瓜总统“胡安·包蒂斯塔·萨卡萨”正式宣誓就职。萨卡萨在就职典礼上提到了他的很多想法，比如他仍然希望带领国家挣脱美国的枷锁，确保中美洲其他地区也能够获得宝贵的自由。此外他还主张与其他新兴大国建立联系的意愿，因为这样做将更有利于尼加拉瓜脱离美国影响。\n\n社会主义者们普遍关注于他在演讲中所流露的“希望与自由主义而不是社会主义看齐”的观点。尽管萨卡萨的支持者们喜欢这种形式的变化，但这对于该国占多数的农业人口及敌对情绪日益高涨的桑地诺派而言则是一个令人担忧的迹象。如果萨卡萨希望安抚国内的社会主义者和其他派别，并为未来的选举赢得更多新的支持者，在他执政后恐怕需要更加谨慎行事。"
 nic.11.a: "向新的未来前进，尼加拉瓜！"
 nic.12.t: "农民们的抱怨"
 nic.12.d: "最近，我们国家东部的人民已经开始向我们抱怨联合果品公司对他们的虐待行为。这种情况无不悲哀地提醒着我们，虽然革命解放了这个国家，但有些地区仍然处在革命之前的环境里。虽然在美国依然具备干涉能力的情况下，完全反对该公司是不现实的，但我们也必须做些合适的事情来安抚国民。\n\n与深受东部人民喜爱的莫雷诺合作是比较受欢迎的解决办法，然而这么做却有可能导致许多政府权力归属向莫雷诺倾斜。当然，东部局势在未来发生变化的可能性很高。尽管有激怒请愿民众们的风险，也许给他们一个简单的承诺就足够了。"
 nic.12.a: "莫雷诺很了解这里的居民，他可以提供帮助。"
 nic.12.b: "公众需要些耐心。"
 nic.13.t: "人们对政府缺乏信心"
 nic.13.d: "由于在东部问题上我们愈发依赖莫雷诺来安抚民众，莫雷诺和尼加拉瓜农民党正在变得越来越受欢迎。尽管这对他本人和整个国家都有好处，但却严重降低了我们在普通民众中的受欢迎程度。由于我们被迫借助党外人士来处理过国内问题，有些人开始认为我们的政府是虚弱的。或许将来某个时候，我们能够通过更加果断的行动和其他能够表现我们独立于他人的实例来证明他们的想法是错的。至于我们什么时候能得到这样机会在人民面前彰显自我……又有谁说的准呢……"
 nic.13.a: "我们只是想让他们高兴起来……"
 nic.14.t: "情况日渐好转"
 nic.14.d: "由于我们对东部人民的控诉反应冷淡，这使当地的人民进一步投入莫雷诺的怀抱。他本人也已经返回该地区去帮助当地人，我们在该地区仅有的一点支持也已化为乌有，现在我们的党在那些地方已经完全落后于莫雷诺了。\n\n更加令人担忧的是，由于首都桑地诺主义者们的情绪越来越不稳定，我们目前无法对此事件做出任何反应。或许将来我们在决策中必须更加小心。"
 nic.14.a: "莫雷诺的支持率上升了……"
 nic.15.t: "桑地诺谈社会主义"
 nic.15.d: "日前，桑地诺已决定在我国第二大城市莱昂发表演讲以吸引支持者。演讲内容概括了他的许多想法，比如宗教信仰在革命中的重要性，还有他与墨西哥人的交往心得。演讲的后半部分触及了一个敏感问题，即国内社会主义者与自由主义者间日益扩大的分歧。据他所说，曾经他也以为社会主义与社会自由主义者的追求是相似的，然而实践证明二者差异显著。他希望这些矛盾在未来能够得到妥善的解决，以保障尼加拉瓜的革命事业能够有条不紊地传递下去。毕竟对于桑地诺来说，解放中美洲的意义显然比实现个人野心更重要，没错吧？（笑）"
 nic.15.a: "社会自由主义与社会主义是一回事，难道不是吗？"
 nic.16.t: "建立新的关系"
 nic.16.d: "由于自由主义者们注重经济独立以摆脱美国影响，现在我们遇到了一个艰难的障碍。因为现实原因，尼加拉瓜要保持真正意义上的独立自主是过分理想主义的，这就要求我们至少在一定程度上依赖一个大国。因此，在革命事业能够继续推进之前，为了消除美国的影响，我们必须同一个新的列强建立紧密的经济联系。\n\n首先被考虑的对象是德国，德国已经对我们南方的兄弟国家哥斯达黎加产生了极大的影响，并已被证明是它的宝贵投资者。然而，在控制势力范围的意愿上德国很像美国，他们的最终目标一定是迫使我们完全依靠他们生存，即使短期内这么做可以为我们带来潜在的好处。另一种可能性则存在于加拿大，但他们显然会更重视社会主义对他们带来的威胁。如果我们愿意同其他社会主义者们分裂，他们可能更愿意帮助我们。尽管很显然，这种情况永远不会发生。"
 nic.16.a: "德国能够帮助我们在国际上立足。"
 nic.16.b: "加拿大可以帮助我们抵御美国的威胁。"
 nic.17.t: "[From.GetNameDefCap]想要与我们增加联系"
 nic.17.d: "尼加拉瓜的外交大使最近向我们提出了一项交易。为了减少美国对他们的影响，尼加拉瓜希望在与我们建立外交关系的同时与订立一些新的贸易协定。如果我们接受他们的建议，这项投资在未来可能为我们带来诸多好处，例如尼加拉瓜的各种经济作物将主要出口给我们而不是美国。"
 nic.17.a: "为我们的新朋友欢呼！"
 nic.17.b: "中美洲是美国的势力范围。"
 nic.18.t: "[From.GetNameDefCap]同意了！"
 nic.18.d: "[From.GetNameDefCap]同意了我们的协议。虽然国内许多人对我们专横的北方邻居的影响力能够因此缓慢瓦解而感到由衷的高兴，我们政府里的一些人担忧与另一个保守派列强建立联系可能会让我们的国家倒退回帝国主义的压迫下。"
 nic.18.a: "希望这能减少美国的影响。"
 nic.19.t: "[From.GetNameDefCap]拒绝"
 nic.19.d: "[From.GetNameDefCap]拒绝了加强我们两国关系的提议，他们声称之所以拒绝是因为这将导致他们与美国的关系紧张。这样的失败给萨卡萨总统带来了猛烈的社会抨击，一些人开始将现任政府称作“美国猪”。革命的热情重新高涨，人们开始渴望通过一场新的革命来取代我们。"
 nic.19.a: "美国仍密切关注着我们，我们的人民也是……"
 nic.20.t: "桑地诺与莫雷诺的合作"
 nic.20.d: "最近，桑地诺与莫雷纳都在莱昂会面，那里现在已经成为了他们政党的小型运营中心。会谈结束后二人即向公众宣布，国家主权阵线将与尼加拉瓜乡村党加强合作并希望能够帮助其中一方赢得下一次选举。毫无疑问，他们已经准备好携手排挤自由革命党了，至于这种做法是否会有效还有待观察，但这警告我们更加关注国内的政治局势。"
 nic.20.a: "万岁？"
 nic.21.t: "新“桑地诺主义者”"
 nic.21.d: "最近，桑地诺开始尝试按军事标准训练他的支持者，希望他们能够成为一支有组织有纪律能够参与解放中美洲斗争的有效战斗力量。虽然他目前还只是设法把他们起来进行训练，但眼下他已经开始计划组织演习，并声称他们将在一个月内做好部署准备。虽然这对军队来说是个好消息，但如果桑地诺在未来尝试什么越轨的事情，这可能会带来麻烦。对我们稍微有利的是，他们的少数支持者认为这种做法并不可取而转向支持萨卡萨。"
 nic.21.a: "为了革命，我们当然会允许的。"
 nic.21.b: "我们不能冒这个险。"
 nic.23.t: "弗朗西斯科·塞凯拉·莫雷诺宣誓就职"
 nic.23.d: "今天上午12时06分，弗朗西斯科·塞凯拉·莫雷诺宣誓就任我们新尼加拉瓜共和国的第二任总统。他的就职典礼热闹非凡，许多从未到过首都的人专程从全国各地赶来只是为了亲眼目睹他成功当选的这一刻。莫雷诺总统承诺将带领尼加拉瓜走向一个新的方向，为了那些常被忽视的下层民众，为了那些曾经像他自己那样被遗忘的人。"
 nic.23.a: "底层民众们崭新的一天！"
 nic.24.t: "莱昂农民的庆祝活动"
 nic.24.d: "尽管从莫雷诺的第一个总统任期开始为止还没有真正做什么，但莱昂的很多人已经聚集在一起庆祝他们的英雄。莫雷诺该行政区内具有非常稳定的支持，因为他的游击抵抗就是从这里开始的，这对北方人民来说是一个神圣的象征。莫雷诺到目前为止还没有就此事发表任何评论，以避免政治观点不同的人批评他试图在自己周围制造“邪教”。"
 nic.24.a: "人们不会忘记他们的英雄。"
 nic.25.t: "对财富分配政策的抱怨"
 nic.25.d: "能够设法通过自己的努力为家庭过上体面生活的尼加拉瓜人并不多，但他们的声音总是很响亮。最近他们已经开始公开抱怨政府的财富分配政策。考虑到他们在日常生活中已经开始入不敷出，这项政策毫无疑问会给他们产生激烈的影响。这可能使更多的尼加拉瓜中产阶级破产。如果我们希望在未来继续推行这些政策，就必须要解决这个矛盾。"
 nic.25.a: "我们将继续实施这些政策。"
 nic.25.b: "我们将尽力满足他们的需要。"
 nic.26.t: "自由主义者抗议"
 nic.26.d: "继续推行财富分配政策的决定已经产生了我们预料到的影响，伤害了那些能够在尼加拉瓜过上体面生活的公民。全国各地的中产阶级走上街头抗议财富分配，而下层民众则举办反抗议活动来抵制他们的主场。有产阶级们声称他们“被社会主义背叛了”，并逐渐放弃了他们对总统的支持，转而投向自由革命党候选人萨卡萨的怀抱。\n\n这次事件使莫雷诺陷入了相当危险的境地。尽管他仍在农村阶级中拥有庞大的支持基础，但此举已经导致他进一步地疏远了那些不太欣赏社会主义的人，将他们完全推到了自由主义者们那边。莫雷诺希望在事情过去以后能够重新获得他们的信任，但这对国家主权阵线而言是一个严峻的挑战。"
 nic.26.a: "我们不可能让每个人都满意。"
 nic.27.t: "来自奇南德加的抱怨"
 nic.27.d: "奇南德加的居民曾经是莫雷诺坚定的支持者。莫雷诺在第一次选举中获得了该选区80%以上的选票。这是由于他在被莱昂的斗争失败后曾转移到了奇南得加继续抵抗。这里的人们非常欣赏他和他所代表的东西，或者说，至少过去是那样的。\n\n最近，莫雷诺在奇南德加的支持率出现了令人担忧的下降，他所实施的较为宽松的分配政策影响了当地居民对他的看法。过去一度高达80%的支持率现在已经降到了40%以下。"
 nic.27.a: "他们很忠诚……"
 nic.28.t: "学校建设"
 nic.28.d: "莫雷诺总统最近实施的教育项目已初见成效，第一所学校正式竣工。它被称为“尼加拉瓜国语学校”，旨在作为尼加拉瓜国家教育体系的起点。这所学校的办学目标是教会他的学生如何进行基本的阅读和写作。"
 nic.28.a: "为了一个更有文化素养的未来！"
 nic.29.t: "桑地诺与莫雷诺举行会谈"
 nic.29.d: "今天，莫雷诺与桑地诺在莱昂举行了会谈。没有人知道会谈的议题是什么，但有传言说，为了真正做好解放中美洲的准备，二人计划成立一个联合政党。革命自由党人萨卡萨和他的支持者对这一消息深感顾虑，因为两党合并可能导致他在未来选举中获胜的可能性变得微乎其微……甚至完全为零。"
 nic.29.a: "让我们看看接下来会发生什么。"
 nic.30.t: "萨卡萨与桑地诺祝贺莫雷诺当选"
 nic.30.d: "莫雷诺的就职典礼受到了普遍的欢迎，甚至连关系对立的候选人萨卡萨与桑地诺也出席并祝贺了他的当选。萨卡萨说他是一个“真正值得尊敬的人”，桑地诺则说“他永远是我的犯罪搭档”。莫雷诺已经在桑地诺与萨卡萨的支持者中得到了普遍的认可，许多人认为莫雷诺的执政前景一片光明。"
 nic.30.a: "一个真正伟大的共和国！"
 nic.31.t: "莫雷诺的酗酒问题"
 nic.31.d: "在今天“就有关反对财富分配政策的抱怨”而进行多方商榷的国务会议上，莫雷诺整整迟到了三十分钟。他显然完全喝醉了，坐下时差点跟着椅子跌倒。在设法稳住座位后，他开始对会场内的许多人大喊大叫，即使他同意他们的意见。此外在会议期间他还昏倒过三次，还几乎在众人面前呕吐。\n\n莫雷诺自从成为游击队员以来就有酗酒的问题，由于之前他克制的不错，许多人都认为在从政后已经克服了这个问题。有人猜测是他重新酗酒的原因可能是因为执政中面临的压力，但他已经向大家道歉并承诺再也不会做这样的事情了。"
 nic.31.a: "希望只是这次……"
 nic.32.t: "桑地诺的支持者组织庆祝活动"
 nic.32.d: "桑地诺的成功当选立即在他忠诚的支持者中引起了强烈反响，日前他们已经在首都举行了盛大的庆祝活动。令人惊奇的是，这次庆祝活动并没有像过去他们组织的其他抗议与庆祝活动那样富有暴力色彩。桑地诺和其他人则将此描述为“尼加拉瓜走向和平与革命的重要一步”。当然并不是所有人都相信他们的说辞，他们认为这只是一个表面现象，希望公众能忘掉他们曾经的暴力行为。"
 nic.32.a: "也许这是向和平的过渡？"
 nic.33.t: "桑地诺的就职典礼"
 nic.33.d: "桑地诺的就职典礼受到了普遍的欢迎，最引人注目的出席者是莫雷诺，他祝贺了桑地诺的当选。另一个——或者说一群——重要的出席者是桑地诺派的支持者们，他们不停的尖叫和庆祝以至于被认为对活动造成了轻微干扰。然而大家都注意到萨卡萨根本没有来，甚至也没有对此发表任何声明。这无疑加剧了尼加拉瓜社会主义阵营和自由主义阵营之间强烈的隔阂。但谁知道正在发生什么呢，也许他只是忘了……？"
 nic.33.a: "现状将得到维持。"
 nic.34.t: "桑地诺与支持者们会面"
 nic.34.d: "日前，桑地诺在莱昂召集了他的支持者们与他进行一次面对面沟通，许多已知的桑地诺派领袖都兴高采烈地出席了这场活动。他们本以为他们会因为自己在桑地诺竞选中所取得的成就而得到表扬，结果后者嘲弄了他的支持者们的暴力行为如何在竞选期间损害了他的声誉。这种反应在他的支持者中间引起了强烈回响，在桑地诺面前，他们相互乱作一团。桑地诺派领袖们离开时看起来非常沮丧，传言称，桑地诺派正努力尝试把自己变成一个更简洁而不那么暴力的组织。"
 nic.34.a: "后退一小步，前进一大步。"
 nic.35.t: "自由主义者抗议"
 nic.35.d: "针对萨卡萨没有参加总统就职典礼所引起的担忧很快得到了证实。日前，在马塔加尔帕发生了一场自由主义者组织的示威活动，抗议该地区缺乏军队保护。由于美国的干涉，我们没有始终没有在该地建立稳定的控制而不得不让军队封锁这个地区，人民仍然受到美国的严重影响。请愿者希望我们正式入驻当地，把美国支持的土匪们赶出去，但这显然我们所能做出的选择之一，因此我们只有两条路可走。要么无视抗议，要么宣布平息该地区的示威活动不合法。"
 nic.35.a: "让他们继续抗议吧。"
 nic.35.b: "宣布示威活动不合法。"
 nic.36.t: "社会主义者们的会谈"
 nic.36.d: "桑地诺和莫雷诺会面讨论了最近在马塔加尔帕所发生的自由主义示威运动，许多人认为这是萨卡萨和自由革命党故意扰乱桑地诺施政的策略。与会者提出了许多提议，甚至有人说要禁止自由革命党，但这种想法很快就被否决了。最终，会谈双方都同意要求萨卡萨对此做出解释，后续行动则取决于他的回应。"
 nic.36.a: "国家正面临一场突然转变……"
 nic.37.t: "自由主义者退出革命"
 nic.37.d: "在对大众发表声明的要求下，萨卡萨向人民和他的追随者进行了公开讲话。他的回应表示，尼加拉瓜的自由革命已经死去了，新的国家是一个“正在形成的社会主义国家，一个忘记自己最初目标的国家”，因而他已打算从此退出政坛。许多人都支持他的表态，宣布除非情况得以解决，他们也拒绝参加未来的选举。桑地诺的反应相当失望，因为他看到这个曾经被他视为革命共和国的国家似乎正在自己眼前慢慢倒下。"
 nic.37.a: "分歧已经开始显现，但革命还是第一位的。"
 nic.38.t: "被驯服的桑地诺派"
 nic.38.d: "作为对共和国自由派退出选举的反应，桑地诺开始集中力量训练那些“桑地诺主义者”。把他们训练成小规模，“无组织”的军事单位，以方便他们在真正的军队推进过程中更好地瓦解敌人。但比起这些，更多人担心这支军团可能会在没有人注意的情况下做些什么额外的事情——毕竟他们的名声非常不好——但桑地诺已经向民众承诺他们会承担起维持秩序的使命。桑地诺说：“他们将证明自己是我们向中美洲传播革命与上帝之光的关键。”"
 nic.38.a: "希望他们能守规矩……"
 nic.39.t: "桑地诺派武装挥舞着旗帜向东行军"
 nic.39.d: "不管桑地诺之前承诺了什么。总之，大概在今天中午的时候，桑地诺派武装试图向东挺进美国设立的“非军事区”。幸运的是，在他们靠近边境时，真正的军队及时阻止了他们。但我们还是有可能因此与美国发生冲突，因为他们离红线太近了。从现在开始，我们必须密切监视这支不怎么听话的部队，除非我们希望未来有更多类似的险情发生。毕竟，在国内政治分歧日益激化的当下，公开挑衅山姆大叔并非最佳选。我们只能把矛盾放到以后再去解决，尽管桑地诺派成员不希望如此。"
 nic.39.a: "一群暴民煽动者……"
 nic.40.t: "美国日渐动荡"
 nic.40.d: "随着美国大选的结束，越来越多人开始注意到美国国内的动荡局势正在日趋恶化。从抗议到普遍的政治冲突，许多人都预言这个压迫我们人民如此之久的巨人即将倒台。这种可能性大幅提高了民众们的士气，为东部民众带来了更广泛的希望，他们期待着有一天把美国的影响力从家乡彻底抹去。可谁知道呢，也许美国内部的争论会导致一场解放美洲工人的新革命？"
 nic.40.a: "我们的机会可能很快就会到来。"
 nic.41.t: "美国陷入混乱"
 nic.41.d: "来了，日益严重的美国动乱正式爆发，美利坚巨人终于倒下了！虽然这对他们来说是场灾难，但为我们提供了一个绝佳的时机。尼加拉瓜东部被长期封锁的地区终于可以回到我们的怀抱了，我们现在有能力为自己夺取这些土地，彻底消除帝国主义在我国的影响。人们已开始争相庆祝，是时候站出来保卫我们的国家了！"
 nic.41.a: "机会来了！"
 nic.42.t: "自由主义者的抗议"
 nic.42.d: "随着入侵洪都拉斯行动的开始，许多自由主义者出人意料地站在我们的反面抗议革命的入侵与蔓延。他们声称洪都拉斯已经成功地将自己转变成一个自由民主的和平国家，没有必要为了这些与我们观点一致的人而白白浪费尼加拉瓜人的鲜血和枪炮。许多消息来源指出这些抗议活动的幕后策划正是萨卡萨本人！他组织这些活动的目的显然是试图为自己争取总统的位置，而向公众营造一种“社会主义者正在将自由派边缘化”的假象。"
 nic.42.a: "太愚蠢了……"
 nic.43.t: "社会主义者的抗议"
 nic.43.d: "随着入侵洪都拉斯行动的开始，许多社会主义者对此感到十分苦恼。他们并不将此举认为是我们解放洪都拉斯的尝试，而觉得我们的目的是在中美洲排挤社会主义而支持自由主义。正如许多人所看到的那样，洪都拉斯的旧势力被推翻后，取而代之的却是一个社会主义政府，这无疑是社会主义者对自由派的间接压制。关于这个问题在共和国内部产生的分歧，最直言不讳的就是桑地诺本人，有传言称，为了防止“自由主义者的背叛”，他已经开始扩大桑地诺派武装的规模。"
 nic.43.a: "他有点偏执……"
 nic.44.t: "招募阿韦拉多·夸德拉"
 nic.44.d: "阿韦拉多·夸德拉。尼加拉瓜人都知道他曾在桑地诺革命期间被雇佣与国民警卫队和美国人站在一边。尽管他曾抵抗桑地诺和他的军队，最终夸德拉还是很有争议地被允许留在尼加拉瓜，而他宣称自己只是希望躲过那段最艰难的时期，而美国人迫使他如此而为之。桑地诺对他人格上的蔑视使他愈发靠拢与桑地诺关系不佳的自由派阵营，以此展现对桑地诺的抵抗姿态。\n\n出乎意料的是，今天，萨卡萨本人决定正式雇佣他来重组共和国的军队，使之结构更具专业化。此举几乎立即遭到了来自社会主义阵营的反弹。毫无疑问，因此导致的骚动将会进一步加剧。"
 nic.44.a: "这是必要的一步。"
 nic.45.smalltitle: "社会主义阵营的小型抗议活动"
 nic.45.bigtitle: "社会主义阵营的大型抗议活动"
 nic.45.small: "尽管引起了些许骚动，社会主义阵营方面对我们重新起用夸德拉的反应比预期的要小得多。在很大程度上来说，反对者甚至未能组织起一场有效的运动来做出回应。自由派方面的一些人指出，正是由于我们对洪都拉斯的成功解放，极大地提振了公众对政府的信心，间接地降低了我们面对社会主义者的压力。虽然取得了这样的成功，我们还是应该对当前的形势予以充分的重视，确保社会主义者们当前有限的异议不会逐渐发展起来。"
 nic.45.big: "启用夸德拉的做法引起了社会主义阵营的极端反应。由于政府解放洪都拉斯的失败尝试，此举被视为萨卡萨为确保其政权稳定的绝望之举。很显然，这个谣言并不完全是假的。因为自洪都拉斯战争失败以来，自由党的支持率便急剧下降，如果放任这些抗议活动继续扩大，自由革命党就只有依靠奇迹才能继续支撑下去了。"
 nic.45.a: "也许这就是暴风雨前的宁静？"
 nic.46.smalltitle: "桑地诺支持社会主义者"
 nic.46.bigtitle: "社会主义阵营团结起来"
 nic.46.small: "令人震惊的事情发生了，桑地诺正式决定鼓动社会主义者向现任政府发难。他宣布萨卡萨政府是不合法且反革命的，他的执政是对革命民主原则的巨大威胁。这种做法被视为桑地诺的绝望之举，因为自从在洪都拉斯获胜以来，萨卡萨的支持率就一直在上升。虽然社会主义者人数众多，但大多数人认为他们构成不了真正的威胁，尤其是在莫雷诺还没有宣布支持这项事业的情况下。"
 nic.46.big: "莫雷诺和桑地诺似乎都支持日益壮大的社会主义与反自由主义运动。他们的支持在很大程度上统合了国内的社会主义阵营，共同反对他们的敌人萨卡萨和政府中的自由派。这种全新的、看不见的威胁已经把现任政府置于极大的危险之中，许多人认为时间已经很紧迫了，一场真正的社会主义革命即将到来。"
 nic.46.a: "看来是时候了……"
 nic.47.t: "莫雷诺的中立"
 nic.47.d: "尽管最初桑地诺认为莫雷诺会支持自己的直接干预，但莫雷诺似乎已经离开了桑地诺，因此他可能被迫独自反抗自由派政府。桑地诺收到了莫雷诺一封简短的回信，莫雷诺祝他在事业上好运，以及做了一段相当于莫雷诺准备从政界告别的总结。他的其他追随者似乎也跟从了他的脚步。在他们的领袖即将离去之际，农民党的社会主义者们努力避免在斗争中倾向任何一方。"
 nic.47.a: "对于我们而言是个便利。"
 nic.48.t: "总革命爆发"
 nic.48.d: "桑地诺与莫雷诺的联合使我们的政府陷入了艰难的处境。解放洪都拉斯的尝试失败后，自由派的民意支持率日益减少，这是一个令人忧心的迹象。但现在，民众心中对政府的仇恨似乎终于有机会得到完全释放。越来越多的人走上街头反对现政府并希望把我们弹劾下台。支持桑地诺和莫雷诺声势愈发宏大，由于桑地诺派组织的存在，暴力事件也在街头大氛围爆发。尼加拉瓜变成了一个比以往更加危险的地方。"
 nic.48.a: "我们真的那么讨厌吗？"
 nic.49.t: "自由派被要求下台"
 nic.49.small: "桑地诺和他支持者似乎已经正式要求现任政府下台，支持桑地诺担任总统。我们的政府目前牢牢控制着这个国家，随着大多数人开始相信这点，社会主义者越来越成为政治的边缘角色。许多人都告诉我们，为了一劳永逸地消除社会主义的威胁，我们完全不理会这种无礼的要求。"
 nic.49.big: "该国的社会主义阵营似乎一致要求现任政府尤其是萨卡萨本人下台。由社会主义者接管政权并在一个月后将举行新的选举。社会主义的威胁使很多人感到担忧，一些政府官员建议我们在暴力事件进一步升级前和平下台，而强硬派则固执地认为，为了捍卫自由主义和我们国家的未来，我们必须坚持到底。"
 nic.49.a: "萨卡萨同意辞职。"
 nic.49.b: "萨卡萨拒绝辞职。"
 nic.50.t: "社会主义者游行"
 nic.50.d: "社会主义者已正式在首都组织游行，试图通过武力手段将萨卡萨驱逐下台。如果我们能正确处理这种情况，国家形势可能会好转，但我们不知道这能为我们带来多大的支持。如果出现最坏的情况，我们需要做好准备。"
 nic.50.a: "这是左翼联盟吗？"
 nic.51.t: "首都冲突"
 nic.51.small: "正如预测的那样，游行从一开始就没有多少吸引力，只有少数首都居民加入了桑地诺孤注一掷的行动。军方应该能够很好地压制住这些反抗者的最后一个喉舌，但发生在上个月的镇压行动似乎已经影响到了他们的思想，军营里到处是关于叛变的窃窃私语。眼下只需要一朵浪花就可能倾覆我们这条不堪重负的大船了。"
 nic.51.big: "社会主义者在首都获得了大量的支持，他们相当顽强地团结在一起，军队驱逐他们的行动很快陷入僵局。而军人们很快就会因为上个月以来的无效镇压而感到疲惫不堪。首都民众们预测，军队内部发生叛变的可能性很高，他们可能希望以另一种方式一劳永逸地结束这场僵局，但只有未来才知道会发生什么。"
 nic.51.a: "萨卡萨和自由党仍然掌权。"
 nic.51.b: "军队叛变，社会主义者胜利了。"
 nic.52.t: "尼加拉瓜的新变化"
 nic.52.d: "令人震惊的消息传来！在尼加拉瓜，桑地诺和他的支持者再度掌权，萨卡萨总统已经被驱逐下台！他现在已经逃到了我们的国家，由于这些变化，我们现在只能自己靠自己了。不稳定的形势席卷了这个国家的许多地区，我们的政府在行动中必须更加小心，以免打破眼下温和的平衡。"
 nic.52.a: "可怕的消息。"
 nic.53.t: "前总统埃米利亚诺·查莫罗·巴尔加斯"
 nic.53.d: "为了建立真正的民主，萨卡萨正式邀请流亡总统埃米利亚诺·查莫罗·巴尔加斯返回尼加拉瓜。从技术上讲，正是巴尔加斯发起了1926年革命，发动政变推翻民选总统，引发美国干涉使阿道弗·迪亚斯重新掌权。在此期间萨卡萨曾经担任国家的副总统，使他与巴尔加斯的关系保持良好。自从萨卡萨革命以来，他最担心的就是人们将他的领导看作是“自由派”的独裁，国内缺乏反对党，而人民也为此开始攻击他。因此，允许少量的异见存在将挽回他在人民中的支持。"
 nic.53.a: "希望这将确保民主。"
 nic.54.t: "新的选举日期公布"
 nic.54.d: "今天，萨卡萨宣布将在最近的革命一个月后举行新的选举。从目前的形势来看，萨卡萨下台的可能性微乎其微，甚至为零。邀请巴尔加斯回到尼加拉瓜可能会改变自由主义者在这个国家所占据的主导地位。"
 nic.54.a: "愿最佳者胜出。"
 nic.55.t: "保守党改组"
 nic.55.d: "一定程度上来说，邀请巴尔加斯回到尼加拉瓜的结果是可预见的，因为他必须对这支自20世纪20年代开始就处在他领导下的保守党进行改组，为即将到来的总统竞选做好准备。该党内部成员现在包括一些前总统，以及在革命期间反对桑地诺的人。直到目前为止，该党得到的回应大部分还是温和的，许多人因为对萨卡萨驱逐社会党并在首都获得微弱的支而持心存怨恨。虽然他们赢得选举的可能性不是最高的，但是民众的态度总是容易发生转变的，这取决于每个政党将以什么方式参与这场竞争。"
 nic.55.a: "让我们拭目以待。"
 nic.56.t: "政党竞选活动"
 nic.56.d: "为了赢得选举，保守党和自由党都在尽最大努力进行竞选活动，他们到各个地方展开活动以试图说服民众投票。许多人注意到，由于保守党被普遍视为处于劣势的政党，所以他们在这方面付出了额外的努力，即使他们的竞选活动仍有可能被公众置若罔闻。"
 nic.56.a: "选举季总是会发生些有趣的事。"
 nic.57.t: "[GETYEAR]年选举"
 nic.57.d: "预期已久的尼加拉瓜选举日终于到来了，自由党和保守党在人民心目中获得了更广泛的支持。这两个政党都将竭尽全力参与竞选以确保人民将更多的选票投给他们。当选票将要截止时，本次选举的获胜者将是……"
 nic.57.a: "自由党！"
 nic.57.b: "保守党！"
 nic.58.t: "新国民警卫队"
 nic.58.d: "在30年代初的革命过后，由于缺乏专业化的军队，阿韦拉多·夸德拉曾参照美国的模式组建新的国民警卫队。作为国民警卫队的一员，夸德拉的新卫队一直受到总统的监视，在保证它们不会像其他国家的军队那样卷入政治的同时，确保他们的规模足以保卫国家。到目前为止，情况发展都很顺利，新国民警卫队使人民在外国势力面前有充分的安全感，并且相信他们的民主正在得到强有力保障。"
 nic.58.a: "太好了！"
 nic.59.t: "关于国民警卫队的纠纷"
 nic.59.d: "随着国民警卫队的规模不断壮大和发展，巴尔加斯在选举失利后越来越多地卷入其中并希望借助这种途径为国家做出贡献。这就引发了现任国民警卫队司令夸德拉与巴尔加斯之间的矛盾。夸德拉希望将国民警卫队建设成为一支强大的进攻力量以推翻美洲的独裁与强权统治，而巴尔加斯则希望国民警卫队的目标能够始终建立在保卫尼加拉瓜及其人民的基础上。由于他们之间几乎没有共同意见可循，我们只好支持其中一边。"
 nic.59.a: "夸德拉完全正确。"
 nic.59.b: "巴尔加斯知道尼加拉瓜需要什么。"
 nic.60.t: "尼加拉瓜希望进一步加强关系"
 nic.60.d: "尼加拉瓜有兴趣进一步加强与其他国家的联系，以确保其国家安全与稳定的经济发展。在他们身上投资增加出口可以给我们带来一些额外的利润，例如各类经济作物和其他东西……比如说像牛？"
 nic.60.a: "当然可以"
 nic.60.b: "我们需要考虑。"
 nic.61.t: "[From.GetNameDefCap]同意了"
 nic.61.d: "[From.GetAdjective]政府已经同意加强我们两国之间的经济联系和合作。我们因此得以在经济发展领域得到了些许小小的援助，这应该有助于尼加拉瓜的发展与繁荣。"
 nic.61.a: "太棒了！"
 nic.62.t: "[From.GetNameDefCap]拒绝了"
 nic.62.d: "[From.GetAdjective]政府已经拒绝在我们两国间建立更亲密的经济联系与合作的努力。如果我们不希望未来在外交和经济上持续孤立，就必须在该地区展望新的贸易伙伴与盟友。"
 nic.62.a: "我们需要将目光放得更远些。"
 nic.63.t: "莫雷诺的命运"
 nic.63.d: "莫雷诺与桑地诺不同，在我们与桑地诺爆发矛盾期间，他忌惮于我们强大的影响力而决定避免与我们发生直接冲突。尽管他是中立的，但他仍然在冲突中对外支持桑地诺的主张，这种情况必须得到相应的处理。尽管他在危机面前表现怯懦，但他仍然受到很多下层民众的爱戴，因此我们需要谨慎行事。我们可以阻挠他继续从政，但事实可能证明留着他对我们而言是一种威胁，因此我们可能有必要将他完全驱逐出境。虽然后一个选择显然会造成一些不稳定，却能有效阻止他在国内对我们再次采取任何行动。"
 nic.63.a: "他不会造成任何损害的，阻止他从政就好。"
 nic.63.b: "他太危险了，驱逐他！"
 nic.64.t: "萨卡萨“退出”政坛"
 nic.64.d: "最近，萨卡萨突然以一种更奇怪的方式宣布“退出政坛”，理由是真正民主的权力正在衰退而向社会主义民主过渡。这对莫雷诺来说是完全出乎意料的情况，因为他过去和萨卡萨之间几乎没有出过任何问题。桑地诺身边的许多人预测，这是因为萨卡萨正在准备尝试一些不可思议的事情，这提醒着社会主义阵营应该更加紧密地合作为未来的不测做好准备。但我们现在可以肯定的是，他一定是个偏执狂！"
 nic.64.a: "令人生疑。"
 nic.65.t: "萨卡萨的近况"
 nic.65.d: "自从1936年萨卡萨退出政坛之后。他似乎确实从公众视野中消失了，至少我们是这么认为的。直到现在人们开始注意到，他似乎会见了许多反对桑地诺政府的领导人，并且在私人警卫和其他方面投入了额外的开支。虽然他还没有做任何尝试，但许多人建议我们密切关注他的行动，尝试与莫雷诺建立进一步的联系，以防最坏的情况发生。"
 nic.65.a: "他会做什么呢？"
 nic.66.t: "萨卡萨雇佣阿韦拉多·夸德拉"
 nic.66.d: "随着我们进一步关注萨卡萨的活动情况，最近我们发生他似乎雇佣了雇佣兵将领阿韦拉多·夸德拉作为他的私人将军和警卫。在正常情况下，人事调动并不会被我们纳入考虑，但夸德拉在国内却是个无比具有争议性的人物。内战期间，他曾直接为反动派领导的国民警卫队服务，多次与桑地诺的革命军发生正面冲突。他之没有被我们立即踢出尼加拉瓜，完全是因为这个雇佣兵领袖对国民警卫队也没有任何真正意义上的忠诚可言，在我们击败反动派的最后一刻果断叛逃到了我方。众所周知，在此之后他仍然不太喜欢桑地诺和莫雷诺，因此萨卡萨在这个时候重新启用他显然会带来严重的争议。"
 nic.66.a: "我们必须仔细盯紧他！"
 nic.67.t: "萨卡萨宣布我们的政府“不民主”"
 nic.67.d: "萨卡萨似乎终于准备好对政府采取行动。在马塔加尔帕，他公开声称我们的统治正在抛弃民主自由的初衷，将革命共和国变成社会主义共和国。这些说辞自然是荒唐可笑的，但令人惊奇的是，一些人似乎受到了他的号召脱离了社会主义政府转而支持萨卡萨。一场潜在的危机正在酝酿，但我们需要更长时间等待，才能看到民众对此事的真实反应。"
 nic.67.a: "这个擅长伪装的恶棍！"
 nic.68.t: "意想不到的结果"
 nic.68.d: "萨卡萨的反对似乎完全被公众置若罔闻，只有很少的人加入他的事业，甚至连他手下的雇佣军也拒绝履行他的提议。许多人将此归因于我们解放洪都拉斯的成果，使民众对政府的信心得到了些许提升。最终，萨卡萨无不尴尬地离开了我们的国家，使我们完全掌握了国家权力。"
 nic.68.a: "这太简单了……"
 nic.69.t: "萨卡萨的雇佣军"
 nic.69.big: "萨卡萨正在以不满的前国民警卫队成员和占领时期前的退伍军人为基础组织一支雇佣军，他们的共同特征就是不喜欢我们的新政府。到目前为止，萨卡萨在人民中的支持率高得惊人，特别是在希望萨卡萨掌权的东部米斯基托人中间。\n\n眼下萨卡萨正面临着两种选择，要么努力保卫东部农村并在那里建立抵抗基地，要么立即进军首都争夺总统地位。两种做法都有可行性，那么他的选择是……"
 nic.69.small: "萨卡萨正在以不满的前国民警卫队成员和占领时期前的退伍军人为基础组织一支雇佣军，他们的共同特征就是不喜欢我们的新政府。到目前为止，萨卡萨在民众中的支持率还算温和，只获得了来自西部与首都少数人的支持，而他在东部民众间的支持率则几乎不存在……\n\n眼下萨卡萨正面临着两种选择，要么努力保卫东部农村并在那里建立抵抗基地，要么立即进军首都争夺总统地位。两种做法都有可行性，那么他的选择是……"
 nic.69.a: "萨卡萨希望争取东部乡村的支持。"
 nic.69.b: "萨卡萨直接向首都进军。"
 nic.70.t: "萨卡萨失败了"
 nic.70.d: "尽管他在东部地区缺乏根基，但萨卡萨似乎仍把首要目标设定为争取东部农村地区的支持。然而正如大多数人所预料的那样，形势很快超出了计划之外。他本就数量不多的部队遭到了当地人民猛烈的抵抗，军队随之士气低落。在受够了失败与饥饿之后，他的军队发生了军变，迫使他带着为数不多的忠诚士兵撤退到哥斯达黎加。他留下的遗产不过是些被摧毁的道路与铁路，以及在几乎没有工业化的东部地区所引发的暴力与骚乱。"
 nic.70.a: "他的举动很愚蠢。"
 nic.71.t: "东西对抗！"
 nic.71.d: "穿行于乡间的萨卡萨设法取得了相当数量的村庄的支持，这些村庄大多对桑地诺不屑一顾。真正的抵抗来源于支持莫雷诺的那些村庄。尽管这些村庄组织了大规模抵抗，但他们很快得到了萨卡萨方面的妥善处理。尼加拉瓜的东部与西部地区以及实质上分裂了。而首都附近也爆发了小规模冲突。双方的民众都已为此骚动起来。只需要其中一方首先撑不住，局势就会完全转向。"
 nic.71.a: "西方的紧张局势爆发！人们纷纷叛逃到萨卡萨一边。"
 nic.71.b: "东方的动乱爆发了！雇佣兵叛变，萨卡萨被打败。"
 nic.72.t: "首都冲突"
 nic.72.big: "萨卡萨直接向首都进军的行动取得了巨大的成功，人们纷纷在街头集会，称社会主义者是“革命的叛徒”，革命军队中也有不少人选择倒向萨卡萨。当他最终抵达首都时，许多人站在总统府外抗议，声称“如果不是社会主义者，洪都拉斯早就是一个自由的国度了”。莫雷诺和桑地诺在发觉局势变化后早就离开了这个国家，以躲避事态升级后引发的针对他们本人及支持者们的暴力。没有人知道他们去了哪里，只知道他们仍然留在一个接受他们的中美洲国家，等待着回来的时机。"
 nic.72.small: "萨卡萨进军首都的举措很快就受到了质疑，首都的街头充斥着为数不多的自由派支持者与社会主义者间争吵与打斗。许多人预测，由于萨卡萨在尼加拉瓜的总体支持率偏低，在军队中也缺乏地位，萨卡萨在这里取得胜利的几率渺茫。然而我们都清楚，首都的局势是随时可能发生变化的。"
 nic.72.a: "自由派掌权了！"
 nic.72.b: "萨卡萨被驱逐出境。"
 nic.73.t: "新的选举"
 nic.73.moreno: "今天，莫雷诺宣布继自由主义者退出革命后举行新的选举。实际上真正有能力赢得选举的政党是国家主权阵线和尼加拉瓜农民党，他们都由杰出的社会主义者们领导。一些人认为这就是萨卡萨对社会主义民主制度的恐惧来源。"
 nic.73.sandino: "今天，桑地诺宣布继自由主义者退出革命后举行新的选举。实际上真正有能力赢得选举的政党是国家主权阵线和尼加拉瓜农民党，他们都由杰出的社会主义者们领导。一些人认为这就是萨卡萨对社会主义民主制度的恐惧来源。"
 nic.73.a: "这将是一场激烈的竞争！"
 nic.74.t: "自由主义者向莫雷诺靠拢"
 nic.74.d: "虽然许多以前支持萨卡萨的人抵制这次选举，以回应萨卡萨被驱逐的事件。但是那些曾经支持萨卡萨的中产阶级已经逐步向莫雷诺靠拢，这为莫雷诺赢得更多民众的普遍支持，增加了他在即将到来的选举中获胜的机会。"
 nic.74.a: "一个有趣的转变。"
 nic.75.t: "桑地诺派的大规模集会"
 nic.75.d: "作为对莫雷诺自由主义倾向的直接回应，桑地诺直接与桑地诺派合作，组织了一场大规模集会来抵制这种趋势。游行队伍在马塔加尔帕的街道上穿行，每个人都沉浸在快乐的氛围中。这帮助桑地诺扭转了局势，也使更多人看清了两党在这场选举中的激烈竞争。"
 nic.75.a: "桑地诺派确实改变了不少……"
 nic.76.t: "[GETYEAR]年选举"
 nic.76.d: "今年大选终于到来，桑地诺和莫雷诺将会展开竞争，桑地诺拥有广大的支持，但是莫雷诺成功吸引了前自由主义者支持他的主张。双方都可能获胜，而结果是……"
 nic.76.a: "国家主权阵线获胜！"
 nic.76.b: "尼加拉瓜乡村党获胜！"
 nic.77.t: "[GETYEAR]年选举"
 nic.77.d: "在桑地诺独自解放了首都和国家之后，桑地诺宣布举行的选举方案——正如许多人所预期的那样——是相当虎头蛇尾的。由于唯一能够参选的政党只有国家主权阵线，桑地诺不出所料地以压倒性优势赢得了选举。当公众很高兴摆脱其他政治干扰因素的影响时，很多人在思考一个问题，这将是一个新的独裁政权的起点吗？"
 nic.77.a: "小孩子都看得出来，桑地诺会胜出。"
 nic.78.t: "尼加拉瓜需要援助"
 nic.78.d: "尼加拉瓜正在为中美洲其余地区的最终解放做准备。为此他们希望从我们这里装运枪支。如果尼加拉瓜和其他社会主义国家能够在中美洲取得成功，它们的经济作物与其他资源能够为社会主义事业带来巨大的利益。"
 nic.78.a: "把他们需要的东西送给他们。"
 nic.78.b: "我们有自己的冲突需要担心。"
 nic.79.t: "[From.GetNameDefCap]给我们提供了支持"
 nic.79.d: "太好了，[From.GetNameDef]决定全力支持我们的事业。这些武器将被证明对解放中美洲其他地区极为有用。"
 nic.79.a: "感谢他们。"
 nic.80.t: "[From.GetNameDefCap]拒绝支持"
 nic.80.d: "由于顾虑与德国即将爆发的冲突，[From.GetNameDefCap]已经决定不为我们提供所需的武器。我们将不得不自力更生……但是当然的，胜利最终还是会属于我们的！"
 nic.80.a: "真是丢人……"
 nic.108.t: "突袭巡逻队"
 nic.108.d: "尼加拉瓜南部一支由300人组成的巡逻小队日前遭到了桑地诺武装的袭击。由于冲突仍在继续，损失情况到目前为止尚不清楚，但双方都预计这将是场损失惨重的血腥战斗。我们祈祷这支巡逻队不会在突袭中被全面摧毁，但这完全取决于这支部队的表现。"
 nic.108.a: "希望巡逻队能幸存下来……"
 nic.109.t: "工业设施遇袭"
 nic.109.d: "来自南部和西部关于桑地诺派袭击的报道如雨后春笋般涌现。显然，桑地诺武装已经对全国多个据点展开袭击。我们仍在收集各地设施受损的确切信息，但运输系统遭到破坏的可能性很高。此外也有小部分报道称，一些民用和军工企业也受到了桑地诺武装的侵扰。等全面的事故损失报告出炉后，我们就得去好好瞧瞧在整场事件中我们受到了多大的损失。"
 nic.109.a: "报告在哪里？"
 nic.110.t: "全国罢工"
 nic.110.d: "桑地诺的抵抗已经开始鼓舞更多的民众，罢工正在席卷全国。许多人也开始宣称自己是“桑地诺主义者”，并公开违背他们为国家工作的必要性。由于我们的军事力量强大，所以我们可以很容易地在他们变得更受欢迎之前，派遣我们的军队在全国范围内消灭他们，或者我们可以罢工者自己散去，这可能会为我们的政府制造一点点民间的同情。"
 nic.110.a: "该死，派国民警卫队去教训他们！"
 nic.110.b: "让他们抗议吧。"
 nic.111.t: "首都的抗议活动"
 nic.111.d: "今天，首都的紧张局势突然爆发。由五人组成的一小群抗议者被国民警卫队在没有得到将军许可的情况下开枪打死。这引发了人们对政府的强烈抵制，许多首都居民放下了手头的工作，抗议现任政府的暴行。这使本就不怎么受欢迎的我国政府的支持率进一步下降。"
 nic.111.a: "事情为何总是不像我们想的那样发展……"
 nic.112.t: "军火库遇袭"
 nic.112.d: "我们控制下的一处武器仓库日前遭到了桑地诺与他的追随者们的袭击。尽管在他们试图逃跑之前，国民警卫队尽了最大努力围捕他们，但他们还是设法逃了出去，只有两名叛军在战斗中被我们打死。军火库方面目前正在设法核对丢失的枪支数量，虽然预计数量不会很多……但是我们的预测通常都是错误的……"
 nic.112.a: "最好不要太多。"
 nic.113.t: "民众的抵制情绪日益高涨"
 nic.113.d: "尽管我们尽了最大努力，但桑地诺在南方的抵抗正在向全国各地蔓延，特别是在我国东部地区。越来越多的人开始走上街头反对他们眼中的“尼加拉瓜卖国政府”。政府方面现在开始担心，鉴于一场民众革命可能已不可避免，我们也许只能通过派遣军队来长期维持我们的权力与地位。当然，这是我们的职责，我们的任务是保护国家不受工团主义者的控制，然后才是保护平民。"
 nic.113.a: "需要进一步抑制这种势头！"
 nic.114.t: "桑地诺的抵抗开始缓解"
 nic.114.d: "由于我们的努力，桑地诺对执政政府的抵抗暂时停止了。与卑劣的叛军相比，我方军队的机动性与强大的火力已经慢慢地开始制服他们。全国范围内对桑地诺的支持也开始收缩，因为他们开始觉得自己可能在支持一项注定失败的事业。如果我们继续维持现有的努力，很快我们就能看到桑地诺的抵抗被我们的军队完全终结。"
 nic.114.a: "为了胜利，前进！"
 nic.115.t: "粉碎反对派！"
 nic.115.d: "桑地诺派在南方地区的激烈抵抗必须在它蔓延到全国，压倒我们国家之前加以果断而迅猛的处置。然而，政府内部的某些人物已经开始讨论我们才这项事业中我们应该走多远。一些人认为，压制过度只会导致更多的人涌向桑地诺的理想，而另一些人则认为，压制不够会将政府的弱点暴露在反对者面前。这是一个微妙的问题，如果我们想看到困扰这个国家的动乱结束，就需要小心谨慎地处理眼下的选择。"
 nic.115.a: "轻微的镇压应该足够了"
 nic.115.b: "适度即可。"
 nic.115.c: "要么杀光，要么回家！"
 nic.116.t: "尼加拉瓜需要枪支"
 nic.116.d: "尼加拉瓜境内的临时政府已正式开始对该国南部的桑地诺派采取行动。然而，对这些运动的全面镇压需要比预期更多的枪支与装备，现在他们请求我们向他们提供这些物资，以使他们的国家远离社会主义的威胁。不运送物资会对我们和他们的国家造成更坏的影响，所以听取他们的要求是明智的。"
 nic.116.a: "粉碎残余抵抗是必要的。"
 nic.116.b: "那不关我们的事。"
 nic.117.t: "$OVERLORD$为我们提供武器"
 nic.117.d: "谢天谢地，$OVERLORD$政府已经按照我们的请求为我们提供了物资。总的来说，这五百支步枪应该足以粉碎困扰着我们国家和人民的卑劣叛徒们了。支援物资抵达的消息从一开始就使桑地诺看到了自己的支持正在变得越来越少，因为他的部队面对我们数量庞大的军队和源源不断的武器供应已经开始失去信心。"
 nic.117.a: "我们需要更多的武器来镇压革命者。"
 nic.118.t: "$OVERLORD$拒绝为我们提供武器"
 nic.118.d: "看来$OVERLORD$拒绝了我们要求武器装备促进镇压桑地诺和他的革命者的请求。他们的官方理由是，他们认为我们完全有能力独自击退反叛者，根本不需要进一步的援助。当然，他们的假设在未来到底有正确，取决于未来的战况会如何发展。"
 nic.118.a: "我们将独自继续战斗。"
 nic.guardia.t: "国民警卫队的部署"
 nic.guardia.d: "由索摩查·加西亚本人亲自创建的国民警卫队在1932年被革命摧毁后，现已正式恢复重建。他们目前由3000名忠实的尼加拉瓜士兵组成，随时准备为国家效劳，保卫祖国不受桑地诺及其叛党的威胁。桑地诺分子正在企图摧毁我们伟大的国家，但是我们要把国民警卫队安置在什么地方对付这帮叛徒则是另一个问题。众所周知，东部人民对我们的政权最为不满，但桑地诺的叛军仍然在南部肆虐。一个更受欢迎的建议是把他们安置在首都以压制我国核心地带附近的抗议活动。"
 nic.guardia.a: "派他们去南方直面桑地诺武装。"
 nic.guardia.b: "派他们去东部巡逻。"
 nic.guardia.c: "他们应该控制首都周围的抵抗。"
 nic.119.t: "国民警卫队行动失败"
 nic.119.d: "我们决定派遣国民警卫队直面桑地诺的做法被证明是一个糟糕的主意。由于桑地诺游击队的性质较新，经验丰富的游击战士在森林和丛林中对我军具有充分的优势。我们的200名士兵在我们能够知道为什么之前就被叛军杀掉了，这迫使他们在遭受进一步损失之前选择撤退。我们的失败重新振奋了桑地诺在全国各地的人气，社会陷入进一步的混乱。"
 nic.119.a: "这帮混蛋！"
 nic.120.t: "首都保持沉默"
 nic.120.d: "对于首都的居民来说，一切都寂静了下来。最初还有一些直面国民警卫队的抵抗，但他们它很快就全部消失了，因为居民开始知道这么做将会发生什么。首都的总体氛围也招致了周围地区的担心，他们害怕自己反抗后也会遭遇不测。国民们对桑地诺的热情似乎开始逐渐消失了。"
 nic.120.a: "这是我们的胜利！"
 nic.121.t: "桑地诺向北进军！"
 nic.121.d: "今天，桑地诺宣布正式将率领军队解放首都，以此彻底终结国民警卫队对尼加拉瓜的统治。早些时候，他和他最初的1000名士兵已经从南部出发，一路向北迅速挺进，但是路途中危险的地形和少数政府军的抵抗迟滞了他们前进的步伐，因此我们还有些时间。一些人预测桑地诺的行动将立即在人民中产生影响，将会有许多人争相涌向他的事业。对此我们只能拭目以待，而现在我们所唯一能够知晓的是，尼加拉瓜的未来正岌岌可危。"
 nic.121.a: "我们必须不惜一切代价取得胜利！"
 nic.123.t: "桑地诺成功解放首都"
 nic.123.d: "今天，桑地诺带着比我们想象中更多的人抵达了首都。为了保卫首都，所有的街道都设置了路障防范入侵，国民警卫队的占据着有利地形随时准备击败任何敢于反对我们的游行队伍。然而，桑地诺军队的凶猛程度显然被严重低估了。\n\n一开始只是一场小规模起义，但很快就在国民警卫队内部掀起了轩然大波。每一分钟都有许多曾经同情过桑地诺事业的士兵抛弃他们的将军投入桑地诺武装的怀抱，让他有机会继续推进。从那时起，我们已经失去控制首都人民的任何一点希望，愤怒的居民们也迅速加入了卖国贼的行列，拆毁了街垒，向总统府和军营发起猛攻。面对局势崩溃的现状，纳斯塔西奥·索摩查·加西亚不得不带着少数仍然忠于他的人迅速撤离了首都，回到了洪都拉斯。"
 nic.123.a: "滚回去！最好永远别回来！"
 nic.124.t: "桑地诺未能成功解放首都"
 nic.124.d: "今天，桑地诺的部队最终抵达首都，但他们的数量比我们预期的要少得多。为了保卫首都，所有的街道都设置了路障防范入侵，国民警卫队的占据着有利地形随时准备击败任何敢于反对我们的游行队伍。许多人亲眼目睹了桑地诺的热情和他的军队规模在通往马塔加尔帕的一路上衰退的是多么剧烈。\n\n桑地诺的部队只有300名士兵，其中只有100名士兵配备着枪支。这样一支部队对着我们的路障发起攻势的过程或许只能以“有些令人沮丧”来加以形容，桑地诺的士兵被慢慢地被我们的机枪扫射压制的动弹不得，少数士兵被枪杀。桑地诺本人很快就从败局中逃了出来，似乎对自己的失败感到由衷的尴尬与失落。至此全国各地的叛乱运动也已经基本平静下来。据报道，有人看到桑地诺在出逃后出现在哥斯达黎加，但没有人能真正证实这一传闻。"
 nic.124.a: "叛徒们已堕落了！"
 nic.125.t: "桑地诺攻入首都"
 nic.125.d: "桑地诺的部队今天抵达首都，人数与我们先前预期的差不多。为了保卫首都，所有的街道都设置了路障防范入侵，国民警卫队的占据着有利地形随时准备击败任何敢于反对我们的游行队伍。然而，桑地诺军队的攻势也不容小觑。\n\n桑地诺的军队在抵达后几乎立即开始对我们设置路障的交通要到发起进攻，但他们很快发现这是徒劳的，于是双方开始了紧张的对峙。五个小时以来，双方都逐渐开始对这样的僵局感到厌倦。也许可能会发生什么变化……比如一两个国民警卫队士兵突然叛变跑到了对面的路障后面，其他人也开始跟风效仿。虽然这样的情况还并不多见，但如果处理不当，叛逃的情况随时可能会失控……"
 nic.125.a: "国民警卫队守住了阵地！"
 nic.125.b: "更多的军队叛变！桑地诺取得了决定性突破！"
 nic.126.t: "尼加拉瓜再度陷入革命！"
 nic.126.d: "消息刚刚从尼加拉瓜传出，尼加拉瓜国民警卫队司令纳斯塔西奥·索摩查·加西亚本人也亲自来到我们门前向我们证实了这一切……桑地诺又赢了！他似乎再次得到了民众的支持，通过一场对首都的有效进攻而重新掌权了。政府内部的许多人开始争论到底是什么导致了这场灾难，一些人指责我们对该地区缺乏行动，另一些人则指责是索摩查·加西亚和国民警卫队的无能导致了这个问题。然而这些已经不重要了，关键抉择在于如何决定我们的下一步行动。索摩查恳求我们介入这场危机，但我们的国家也已经被上次战争搞得筋疲力尽了。许多人开始质疑，再度干涉尼加拉瓜局势真的是我们所能够负担得起的行动吗？"
 nic.126.a: "他们逃不掉的！"
 nic.126.b: "我们没有力量再打一场战争。"
 nic.127.t: "洪都拉斯报复！"
 nic.127.d: "看来索摩查·加西亚和国民警卫队的残余势力已经成功说服洪都拉斯人回来再次入侵我们的国家了！尽管我们对全面战争毫无准备，洪都拉斯这次也似乎无疑退缩。但是如果我们要在他们和革命的敌人面前生存下去，就必须抵抗到底！"
 nic.127.a: "为革命而战！"
 nic.128.t: "洪都拉斯保持沉默"
 nic.128.d: "第二次流亡到洪都拉斯的国民警卫队反对派，第二次没能说服洪都拉斯人，第二次入侵我们的国家。这将使我们有足够的时间从这一年前的残酷经历中恢复过来，准备再次振作精神解放中美洲。"
 nic.128.a: "革命的又一次胜利！"
 nic.129.t: "尼加拉瓜宣布独立"
 nic.129.d: "随着国民警卫队开始收尾行动，将桑地诺分子驱赶出境，国民警卫队对我们的依赖愈加减少。因此，索摩查今天正式宣布了尼加拉瓜从[ROOT.GetNameDef]的庇护下正式独立，桑地诺分子问题已被完全解决，并对[Root.GetNameDef]的援助表示感谢。"
 nic.129.a: "他们成长的可真快……"
 nicdec.1.t: "人们欢庆！"
 nicdec.1.d: "我国部队进入尼加拉瓜东部的行动在人民中间掀起了大规模庆祝活动，在行进的部队继续解放东部的农村时，当地居民主动为士兵们送去了面包。由于这一点，我们政府的支持率也因此大幅提高，人们现在普遍把我们认为是“尼加拉瓜的真正救星”。"
 nicdec.1.a: "尼加拉瓜人民的胜利！"
 nicdec.2.t: "新的问题"
 nicdec.2.d: "虽然我们对东部地区的解放进展顺利，但把那里的人民从外国影响中拯救出来的实际进程却不太成功。联合果品公司——尽管他们的数量正在急剧下降——在尼加拉瓜招募了大批雇佣兵破坏我们对其产业和土地的国有化政策。人民已经为此而有所抱怨，如果我们希望得到人民的认可，就必须迅速采取果断行动来遏制这种暴行！"
 nicdec.2.a: "派遣民兵。"
 nicdec.2.b: "贿赂这些雇佣兵。"
 nicdec.2.c: "武装该地区的人民保护自己。"
 nicdec.3.t: "军队镇压雇佣军"
 nicdec.3.d: "为了从根源上解决这一问题，我们派遣军队进入该地区的决定基本上是成功的，雇佣军已被如数镇压，只有少数人逃脱了惩罚。然而，因为我们的军队还没有太多实战经验，因此，这次行动……进行的相当粗糙。\n\n由于作战中的疏忽，大量道路及交通设施在交火中被毁，实际战斗也中有22名士兵不幸丧生。"
 nicdec.3.a: "至少他们终于可以消失了。"
 nicdec.4.t: "雇佣兵接受了贿赂"
 nicdec.4.d: "幸运的是，这些雇佣军接受了我们慷慨的贿赂，并同意作为我们的预备役参军。不幸的是，这种解决办法在很大程度上被视为政府腐败的标志，有人开始怀疑政府为了达到目的可以做出任何事情。虽然总体上而言，公众对我们的认可并没有下降多少，但它给我们的声誉带来了一点负面影响，眼下我们需要努力工作以恢复失去的声誉。"
 nicdec.4.a: "问题终于解决了。"
 nicdec.5.t: "人民成功地保护了自己"
 nicdec.5.d: "我们用步枪武装某些重要城镇与村庄的计划似乎取得了成效，大部分雇佣军的攻击都被击退，他们的人数也在慢慢减少。而今天他们正式宣布向我们投降，截至投降之日，他们的队伍只剩下了27人。当然，平民方面也有轻微伤亡，据报越有78人在这段时期持续不断的交火中失踪或死亡。"
 nicdec.5.a: "看来我们的人民很擅长使枪。"
 nicdec.6.t: "雇佣军变得愈发猖獗"
 nicdec.6.d: "可悲的是，我们打击雇佣军的努力基本上失败了，联合果品公司正在进一步资助这些小型反叛组织，有一支由300人组成的叛军部队也在西部地区快速崛起。我们需要在这个问题继续发展并危害我们的国家与人民之前彻底解决它。"
 nicdec.6.a: "什么时候可以让联合果品彻底消失？"
 nicdec.7.t: "哭泣的经济"
 nicdec.7.d: "虽然我们已经正式摆脱了联合果品公司的控制，但公司的消失给我们的经济带来了相当明显的投资漏洞。大片土地仍未得到保护，数家工厂在西部彻底停工。关闭公司的做法已经开始影响到西部地区的经济，在一段时间内者肯定会给我们的国家带来持续的麻烦。"
 nicdec.7.a: "经济最终会自我修复的。"
 nicdec.8.t: "革命的失败"
 nicdec.8.d: "尽管我们尽了最大的努力，我们仍然无法在洪都拉斯立足，并使它站在正义的一边。现在我们被迫与他们和解，以避免双方进一步的无谓消耗。由于我们行动的失败，民众对政府的信心急剧下降。鉴于我国的国内政治已经极度分裂，这可能意味着我们的未来将麻烦重重。"
 nicdec.8.a: "我们需要密切留意自由派阵营……"
 nicdec.8.b: "社会主义者可以采取行动了……"
 nicdec.9.t: "我们幸存了下来"
 nicdec.9.d: "在过去的几个月内，尼加拉瓜试图渗透我们的国家并掀起一场革命，但他们的卑劣行径最终可耻地失败了，现在特古西加尔巴的敌对政权必须面对他们人民的怒火，而我们的政府却更加稳固了。"
 nicdec.9.a: "中美洲的气氛十分紧张。"
 nicdec.10.t: "洪都拉斯陷落"
 nicdec.10.d: "洪都拉斯已正式向我们投降，从而导致了他们敌视我国的前政权垮台。一个直接与我们结盟的更好的洪都拉斯已经得到建立。我们在这方面的巨大成功将有效地提高现任政府的声望，使每个人都相信，解放中美洲其他地区只是个时间问题，而且这个时间也不会太长。"
 nicdec.10.a: "为了中美洲"
 nicdec.11.t: "与洪都拉斯的关系"
 nicdec.11.d: "洪都拉斯友好政权的出现使我们两国之间的关系迅速转暖。可惜的是，被视为所有尼加拉瓜人敌人的国民警卫队已经逃离洪都拉斯，可能前往了另一个与美国结盟的国家。尽管如此，洪都拉斯现在已经是我们革命的盟友了！"
 nicdec.11.a: "一步一个脚印！我们将得到整个中美洲！"
 nicdec.12.t: "尼加拉瓜宣布门罗已死"
 nicdec.12.d: "在发现我们已陷入内部危机自顾不暇之后，尼加拉瓜决定脱离门罗主义的约束，宣布门罗主义是过时的，外来强加给它们的思想。不幸的是，由于我国内部的情况影响，我们暂时不能做太多的事情来应对这一状况，但这并不代表我们未来也不会考虑做什么……"
 nicdec.12.a: "他们会为此付出代价的……"
 nicdec.13.t: "抵制征兵"
 nicdec.13.d: "开放招聘的决定在民众中引起了极大的争议。人们纷纷走上街头抗议我们的政策。他们首先表达了对我们能够解放它们的感激之情，但随后表示自己应该被免除兵役，因为他们接受了太久的外国占领。当地其他一些人也同意他们的观点，这让我们在是否继续在当地推广这个项目的抉择上停滞不前。"
 nicdec.13.a: "暂时停止从当地征兵。"
 nicdec.13.b: "我们将保证一视同仁。"
 nicdec.14.t: "边境冲突获胜"
 nicdec.14.d: "我们决定在边境上测试洪都拉斯的实力，结果证明这是卓有成效的。我们成功地击退了他们，证明了我们的实力。洪都拉斯人民已经开始对这一失败感到由衷的恐惧，这应该有助于我们在未来的战争中战胜他们。此外，我们还从这场冲突中获得了少量枪支……"
 nicdec.14.a: "革命的胜利！"
 nicdec.15.t: "边境冲突失败"
 nicdec.15.d: "洪都拉斯人在边境击退了我们的军队，迫使我们暂时撤退。这次失败使我们的人民士气低落，因为他们已经开始把这段冲突看作是战争未来走向的一个比拟。随着少量枪支被敌军缴获，我们需要更加警惕与洪都拉斯冲突的未来。"
 nicdec.15.a: "胜利终将属于我们。"
 nicdec.16.t: "边境冲突升级"
 nicdec.16.d: "与洪都拉斯的边境冲突因为种种巧合已经演变为一场全面战争的序幕。除却在西部的有限冲突之外，战争甚至延伸到了东方。如果我们希望击退洪都拉斯人并确保革命的延续，我们必须将我们的军队扩大并部署到整个边境！"
 nicdec.16.a: "准备开战！"
 nicdec.17.t: "边境冲突获胜"
 nicdec.17.d: "我们的军队取得了胜利，击退了来自南方的尼加拉瓜军队。这充分证明了我们对抗尼加拉瓜威胁的能力。尼加拉瓜人民已经开始对这一失败感到由衷的恐惧，并对是否应该继续致力与洪都拉斯的冲突而产生分歧。这应该有助于我们在未来的战争中战胜他们。此外，我们还从这场冲突中获得了少量枪支……"
 nicdec.17.a: "我们屹立不倒！"
 nicdec.18.t: "边境冲突失败"
 nicdec.18.d: "尼加拉瓜人在边境击退了我们的军队，迫使我们暂时撤退。这次失败使我们的人民士气低落，因为他们已经开始把这段冲突看作是战争未来走向的一个比拟。随着少量枪支被敌军缴获，我们需要更加警惕与尼加拉瓜冲突的未来。"
 nicdec.18.a: "胜利终将属于我们。"
 nicdec.19.t: "边境冲突升级"
 nicdec.19.d: "与尼加拉瓜的边境冲突因为种种巧合已经演变为一场全面战争的序幕。除却在西部的有限冲突之外，战争甚至延伸到了东方。如果我们希望击退尼加拉瓜，就必须将我们的军队扩大并部署到整个边境！"
 nicdec.19.a: "准备开战！"
 nicdec.20.t: "群众中的骚动"
 nicdec.20.d: "尼加拉瓜已开始向我国境内的叛乱分子提供资金，这些叛乱分子已经开始主张建立一个与尼加拉瓜革命党类似的政府形式。在他们的煽动下，人们开始抵制征兵对抗政府。这在我们与尼加拉瓜爆发的冲突中造成了不小的问题，许多士兵甚至不愿意继续与尼加拉瓜军队对抗了。"
 nicdec.20.a: "我们将抵抗到底。"
 nicdec.21.t: "南部起义"
 nicdec.21.d: "看来我们强制推行征兵政策的决定已经适得其反。我国东南部的人民拿起武器反对政府，要求我们结束推行征兵政策。然而最糟糕的是，目前我们与洪都拉斯的冲突正处于最紧要的关头……"
 nicdec.21.a: "革命将永存！"
 nicdec.22.t: "尼加拉瓜南部起义"
 nicdec.22.d: "尼加拉瓜东南部的一小群尼加拉瓜居民因为对征兵制度感到不满而拿起武器反对自己的国家。他们中的许多人现在宣称我们的事业是正义的，并准备正式叛逃到我们这一边，结束尼加拉瓜政府对他们的“压迫”。这为我们提供了一个很好的分散注意力的机会，同时也为我们提供了突破尼加拉瓜防线的机会。"
 nicdec.22.a: "我们的机会来了"
 nicind.1.t: "尼加拉瓜的经济状况"
 nicind.1.d: "尼加拉瓜尽管幅员辽阔，产品种类繁多。却被人们普遍认为是中美洲最贫穷的国家。持续的政治危机，美国的军事占领以及随后的革命斗争使我们的国家变得愈发贫困，出口也几乎全部中断。并迫使我们进入随后而来的漫长复苏阶段。\n\n因为我们对美国的依赖自从革命后他们停止从我们这里购买产品开始就已经基本消除了，眼下我们只能两手捧着希望与绝望寻找新的合作伙伴。被控制在一定限度内的外国依赖可以为我们带来巨大的利润，但我们必须充分意识到，美国总有一天会再次敲响尼加拉瓜国门的，而在那个时候，他恐怕会比以往任何时候都要强大……"
 nicind.1.a: "为了更美好的未来"
 nicind.2.t: "革命经济"
 nicind.2.d: "美国没有再次出现在我们的国境内，这多少给我们留下了许多机会。尽管我们最初的弱点仍然没有得到克服，但至少现在我们可以开始在经济上打造我们自己的未来了，那将是一个不再依赖美国出口的未来。我们现在走到更广袤的国际市场中去做广告。这就在我们的政府内部产生了建立“革命经济”的计划，该计划的重点是鼓励国内工业发展，引进新的贸易伙伴，尽可能地增加我国的经济的自主性，即使是轻微的进步。该计划已得到政府的批准并正式实施，但麻烦的问题在于，许多官员实际上不知道该如何实施这个计划……"
 nicind.2.a: "该计划将确保革命政权的稳定。"
 nicind.3.t: "向社会主义的同志们打广告"
 nicind.3.d: "我们目前的社会主义政府被视为对德国和加拿大等资本主义政权的威胁，这让我们很难有效地触及它们的市场。然而，我们在欧洲还有许多合作伙伴可寻，尤其是法兰西公社和不列颠联盟，由于同我们的友好关系，他们非常愿意在我国进行投资。法兰西公社希望我们有能力在美国威胁中美洲地区时保护自己，而不列颠联盟则对刺激我们的民用经济增长，扩大出口规模感兴趣。我们应该选择哪一边呢？"
 nicind.3.a: "不列颠联盟将是可靠的伙伴。"
 nicind.3.b: "法兰西公社将是可靠的伙伴。"
 nicind.4.t: "尼加拉瓜正在寻找海外投资者"
 nicind.4.d: "中美洲的一位社会主义同胞已经使他在我们的圈子里变得非常出名，他们特别要求我们对他们的国家建设事业予以投资。从长远来看，投资于他们的国家肯定会让我们受益，与德国对抗的盟友自然也是越多越好。但在这样紧张的时间点我们却可能被迫保持沉默，因为德国的威胁随时可能降临。"
 nicind.4.a: "我们将为他们提供民用工业支持。"
 nicind.4.b: "军事工业将帮助他们自卫。"
 nicind.4.c: "我们有自己的切身利益要考虑。"
 nicind.5.t: "向新投资者投放广告"
 nicind.5.d: "我们目前的社会主义政府被视为对资本主义政权的威胁，这让我们很难有效地触及它们的市场。然而这不代表合作就没有办法展开。北方的加拿大和东方的德国能够成为我们的好伙伴，他们也许会愿意在我国进行投资。[GER.GetNameDefCap]希望我们有能力在中美洲地区保护他们的投资和利益，而[CAN.GetNameDef]则对刺激我们的民用经济增长，扩大出口规模感兴趣。我们应该选择哪一边呢？"
 nicind.5.a: "[CAN.GetNameDefCap]将是可靠的伙伴"
 nicind.5.b: "[GER.GetNameDefCap]将是可靠的伙伴"
 nicind.6.t: "尼加拉瓜正在寻找海外投资者"
 nicind.6.d: "中美洲国家尼加拉瓜为了摆脱美国的控制而希望我们对他们的国家建设事业予以投资。从长远来看，投资于他们的国家肯定会让我们受益，有更多获取利润的途径总是更好的。但在这样紧张的时间点我们可能被迫保持沉默，因为工团主义的威胁随时可能降临。"
 nicind.6.a: "我们将为他们提供民用工业支持。"
 nicind.6.b: "军事工业将帮助他们自卫。"
 nicind.6.c: "我们有自己的切身利益要考虑。"
 nicind.7.t: "[From.GetNameDefCap]为我们提供民用工业援助"
 nicind.7.d: "[From.GetNameDefCap]决定投资我国经济的民用部门，这将有助于我国和中美洲的长远未来。希望这能成为我们两国之间长期互利与投资友好的开端。"
 nicind.7.a: "新伙伴总是受欢迎的"
 nicind.8.t: "[From.GetNameDefCap]为我们提供军事工业援助"
 nicind.8.d: "[From.GetNameDefCap]决定投资我国经济的军事部门，这将有助于我国在未来可能的中美洲危机中保卫自己和他们的利益。希望这能成为我们两国之间长期互利与投资友好的开端。"
 nicind.8.a: "新伙伴总是受欢迎的"
 nicind.9.t: "[From.GetNameDefCap]拒绝了我们的要求"
 nicind.9.d: "遗憾的是，[From.GetNameDef]拒绝了我们的投资请求。虽然我们希望这不会破坏我们之间的关系，但我们可能在未来考虑看看其他投资者，因为事实证明他们对中美洲事务基本上不感兴趣。"
 nicind.9.a: "真丢人……"
 nicind.10.t: "经济现状"
 nicind.10.d: "尼加拉瓜或许不得不依赖外国势力的影响才能维持经济的稳定，这是我国不得不开始面对的可悲事实。走在我们前面的社会主义者曾经有着对国家经济实现完全保护的崇高理想，但他们最终失败了，我们不能重蹈它们的覆辙。美国的缺席给我们的贸易关系留下了一个明显的漏洞，为了我们的经济能够继续运转，我们需要找其他国家来取代美国的位置。"
 nicind.10.a: "一个悲哀的事实，但它仍然是一个事实……"
 nicind.11.t: "尼加拉瓜寻求援助"
 nicind.11.d: "我们最近对尼加拉瓜的占领使他们陷入了经济困境，显然他们的革命历史和把美国从画面上抹去的理想对他们饥饿的肚子来说毫无帮助。因此他们特别要求我们为他们的经济重建计划提供经济援助。我们可以作为占领方回应这种期望去帮助他们的需要，但是现在我们实际上也有自己的需要等待得到满足。"
 nicind.11.a: "满足他们的要求。"
 nicind.11.b: "我们的国家利益才是第一位的。"
 nicind.12.t: "$OVERLORD$同意为我们提供援助"
 nicind.12.d: "我们仁慈的占领者$OVERLORD$已经提供了我们所希望的经济援助。这将有助于我们从被占领的坎坷历程中逐步恢复过来，并使我们能够在不久的将来实现重新独立。"
 nicind.12.a: "他们真好"
 nicind.13.t: "$OVERLORD$拒绝为我们提供援助"
 nicind.13.d: "占领者拒绝在我们需要的时候向我们提供援助。我们需要自己摆脱占领的经济困境，这可能会使我们的完全独立推迟一段时间。"
 nicind.13.a: "耻辱！"
 NIC_36_election: "新的选举"
 NIC_36_election_desc: "1936年大选将成为尼加拉瓜革命共和国第二次大选。主要的竞争者有支持自由主义的胡安·包蒂斯塔·萨卡萨，支持穷人的弗朗西斯科·塞凯拉·莫雷诺，及革命英雄奥古斯托·塞萨尔·桑地诺。"
 NIC_freeing_people: "为了解放人民"
 NIC_freeing_people_desc: "被称为桑地诺派的桑地诺支持者们正在为本地人口及其他政党制造麻烦。桑地诺已经开始制作宣传片来安抚这一小部分人，希望把他们变成有尊严愿意为革命而死的士兵，而不是为桑地诺自己。"
 NIC_establish_sandinistas: "我们必须保护自己"
 NIC_establish_sandinistas_desc: "桑地诺希望通过制作宣传片的办法来安抚桑地诺派，把他们变成有尊严愿意为革命而死的士兵，而不是为桑地诺自己。"
 NIC_revolution_necessary: "并为和平带来革命"
 NIC_revolution_necessary_desc: "在桑地诺准备好传播革命的军队后，他展示了将来的斗争目标。首先便是消灭流亡洪都拉斯的叛徒，随后将革命传播至整个中美洲，最后是建立一个统一的中美洲政府。桑地诺将亲自率领军队参战，以此团结人民。"
 NIC_promoting_literacy: "曾经，我目不识丁"
 NIC_promoting_literacy_desc: "莫雷诺的选举允许他推行改革国家的计划。他想解决的第一件事便是国内的高文盲率，他将建立学校，雇佣老师教授下一个通用语——西班牙语。"
 NIC_wealth_distribution: "身无分文"
 NIC_wealth_distribution_desc: "在完成教育改革后，莫雷诺转向专注于财富分配平等。他正在准备通过国家投资和夺取剥削人民的企业单位的资产，来为最穷的人提供大量的收入。"
 NIC_for_common_man: "所以我将支持平民"
 NIC_for_common_man_desc: "莫雷诺的改革平息了许多曾经难以控制的单位。在国家安定下来后，莫雷诺宣布“准备好也向其他国家散播这种思想”了。"
 NIC_new_liberal_mindset: "自由观念"
 NIC_new_liberal_mindset_desc: "萨卡萨坚定地专注于尼加拉瓜最初的自由主义革命，以及革命的兴衰。萨卡萨希望能在革命共和国中保证自由思想的本真，并将其散播至全中美洲。"
 NIC_new_bonds: "人人共享"
 NIC_new_bonds_desc: "我们对美国的过度依赖必将导致一场自由主义革命，而我们必须不计代价的避免这场内乱。如果我们希望取得长足的成功，我们也许可以在像德国和加拿大这样的列强那里得到潜在的利益。"
 NIC_relations_no_dependence: "毕竟我们一直自给自足"
 NIC_relations_no_dependence_desc: "在外国人的帮助下，我们一定能完成目标，但是还要不计代价地避免美国。我们必须多样化关系，以避免再一次依赖单一强权。"
 NIC_seizing_countryside: "夺取乡村"
 NIC_seizing_countryside_desc: "随着美国自行崩溃，我们能让过去的四年有价值了。是时候以革命的名义，重新宣称国家东部。"
 NIC_begin_revolution: "传播革命"
 NIC_begin_revolution_desc: "虽然保卫自己国家很重要，但是向其他国家——比如洪都拉斯——传播革命也是必要的。我们必须用话语，或有必要的话用武力，把他们带进我们的事业。"
 NIC_liberal_revolution: "自由主义革命"
 NIC_liberal_revolution_desc: "桑地诺及他的党羽已被击败，现在的政权不仅承诺恢复国家经济繁荣，还要建立真正的民主政府。"
 NIC_collaborate_exiles: "与流亡者合作"
 NIC_collaborate_exiles_desc: "那些被桑地诺驱逐的人可以不再忍受被流放的耻辱了。我们现在正努力与他们构建合作关系，要么让他们回国，要么利用他们与当前所在国的关系。"
 NIC_removing_personality: "消除个人崇拜"
 NIC_removing_personality_desc: "桑地诺仅凭个人意志就颠覆了我们的国家机构，通过民众主义的情感诉求在许多人心中建立了一种类似邪教的虔诚。我们必须同他统治时期遗留下的这一阴险的遗产作斗争。"
 NIC_new_bastion: "新的民主堡垒"
 NIC_new_bastion_desc: "曾经，尼加拉瓜那些背负着自由十字架的人被认为已经被社会主义暴政永远消灭了。这种想法显然是有失偏颇的，因为信仰自由的人又在这个新时代重新崛起了！让我们像凤凰重生一般展开骄傲翅膀，不必沐浴在其他国家的光辉中，而是高傲地去塑造自己的命运。让我们成为一个真正的民主堡垒！一个真正来源于人民，服务于人民的国家！"
 NIC_southern_friends: "南方的盟友"
 NIC_southern_friends_desc: "哥斯达黎加是我们的南方邻国，它被视为中美洲真正的民主政治最后希望之一。今天，我们将加入他们的行列，希望在他们的全力支持下解放中美洲其他地区。"
 NIC_international_standing: "新的国际立场"
 NIC_international_standing_desc: "随着革命政体和社会主义一劳永逸地被从共和国的政治中消去，我们需要在国外广结新朋友。主要选择包括美国崩溃后的新强国加拿大与目前的世界霸权德国。"
 NIC_proper_military: "适当的军事力量"
 NIC_proper_military_desc: "桑地诺对军队的影响将继续成为我们改革的负担。共和国的军队必须应用新的人员和纪律方针进行严格改组。"
 NIC_new_national_guard: "新国民警卫队"
 NIC_new_national_guard_desc: "新的国民警卫队将成为权力的真正守护者，而不是像以前的国民警卫队那样尽给我们添乱。虽然他们目前的组织形式远远称不上完美，但它是我们走向新命运的第一步。"
 NIC_rebuild_academy: "重建军事学院"
 NIC_rebuild_academy_desc: "桑地诺的革命游击队鼓励人民忘记先进的作战战术，坚持最艰苦肮脏的斗争。作为文明人的我们自然有更高的训练标准，这必须通过军事学院本身的革新来得到体现。"
 NIC_ending_political_influence: "结束军方对政治的影响"
 NIC_ending_political_influence_desc: "在美国占领期间，获得政治影响力的军事力量是让国民警卫队如此地位突出的最大元凶。为了避免这种情况再次发生，我们将不得不限制军方介入国家事务。"
 NIC_resolving_high_command: "为最高统帅部解困"
 NIC_resolving_high_command_desc: "我们对军队的初步改组使新的最高指挥部似乎感到有些难以适应。随着国民警卫队的重建，我国政权的继续存在开始得到保障。现在我们应该作出任何必要的调整来解决困扰着最高指挥部的那些问题。"
 NIC_removing_military_divides: "弥合军队分裂"
 NIC_removing_military_divides_desc: "目前，我们的总参谋部在保守的巴尔加斯与夸德拉的影响之间左右为难。为了确保军事改革取得更多进展，这一问题必须得到解决。"
 NIC_a_modern_force: "现代军事力量"
 NIC_a_modern_force_desc: "随着军队的规模稳步扩大，最高统帅部重归团结，而军方本身也从政治权力中解放出来。我们已经可以开始建设一支真正现代化军队的努力了。"
 NIC_recruitment_standard: "建立征兵标准"
 NIC_recruitment_standard_desc: "桑地诺为了支持他的革命力量而采用的分散征兵制度非常有效。通过将其与更传统的征兵体系结合起来，我们在这个领域走得更远。"
 NIC_free_press: "开放自由新闻"
 NIC_free_press_desc: "虽然革命者承诺保障媒体自由，但他们带来的并不是真正的自由。新闻界许多不同意见被以各种形式禁止发表，尽管他们还不象其他专制政体和其他社会主义国家那样受到各种程度的压制，但这种运行方式仍然是有问题的。让我们完全开放媒体的批评，甚至将新闻自由写入我们的法律。"
 NIC_shifting_economy: "经济调整"
 NIC_shifting_economy_desc: "桑地诺对农民的过分依赖以及饱受弊病的经济分配政策必须得到改变，让我们把国家经济重点转到面向世界各地贸易伙伴出口的方向上。"
 NIC_socialist_revolution: "社会主义革命"
 NIC_socialist_revolution_desc: "社会主义者已经全面接管了国家。尼加拉瓜现在坚定地走上了严格的社会主义道路，再也没有顽固的自由主义分子可以威胁到我们的国家了！"
 NIC_new_coalition: "新联合政府"
 NIC_new_coalition_desc: "我们必须建立新的规范，例如新的选举条例，并以新的形式进行选举。毕竟，在没有巩固我们的行政权力之前革命很容易被颠覆。"
 NIC_arming_youth: "武装青年"
 NIC_arming_youth_desc: "被压迫者与压迫者，青年与老年——青年们一直是政治变革的重要力量，他们具有努力挣脱枷锁的宝贵精神。如果革命政权希望得到保障，步枪就必须随时悬挂在全体青年的斗篷上。"
 NIC_yank_promise: "扬克·利维的训练方式"
 NIC_yank_promise_desc: "应桑地诺和莫雷诺的请求，帮助了我们四年多的著名游击斗士扬克·利维开始在军中领导训练工作，使军队进一步专业化。利维向士兵们传授游击战技巧，教他们如何在丛林深处自我保护，这让军队走上了一条展望未来的新路，也是我们以后要多多推广的东西。"
 NIC_inspiring_armies: "鼓舞军队"
 NIC_inspiring_armies_desc: "许多公民敬仰着我们的领导人，并希望为我们的国家而战。我们为什么要阻止他们呢？让我们的军队壮大起来吧。"
 NIC_revolutionary_guerilla_academy: "革命游击学校"
 NIC_revolutionary_guerilla_academy_desc: "桑地诺在扬克·利维到达后建立了革命游击学院。我们现在应该进一步扩大它的规模，以增加尼加拉瓜人民对军事问题的研究与认识。"
 NIC_jungle_warfare: "保护东部地区"
 NIC_jungle_warfare_desc: "在我国的东部地区，扬基帝国主义者们不希望我们踏足的地方，茂密的丛林限制了任何一支传统的训练有素的军队在其中的战斗能力。我们应该让我们的人民对这一区域环境的认识充分地融入到我们的学说之中，以便使东部地区，以及我们疆界以外的类似地区，成为我们勇敢的丛林战士们的主场。"
 NIC_religious_zeal: "宗教热情"
 NIC_religious_zeal_desc: "对社会主义的热情必须以一种与宗教狂热者相当的热情来理解与实践，才种做法才是真正明智的。我们必须小心谨慎地把宣传目标对准人民，在人民中宣传这种可贵的精神。"
 NIC_military_budgets: "调整军事预算"
 NIC_military_budgets_desc: "我国特殊的政治与经济局势曾经迫使我们限制军事经费以处理其他领域的各种紧急问题。但是现在我们可以腾出手来处理军务了，我们无需等待全面恢复就可以开始对武装部队提供资助。"
 NIC_foreign_influence_ded: "驱逐外国帝国主义者"
 NIC_foreign_influence_ded_desc: "在完全消除外来威胁的情况下，我们的下一步行动仍然是确保我们具备适当的动员力来对付北方的可能威胁。"
 NIC_arming_militias: "武装民兵"
 NIC_arming_militias_desc: "我们以民兵为主的军队经常需要更多武器来维持战斗力，而可悲的是我国正缺乏这方面的武器供给。随着美国占领时期遗留下来的东西越来越少，我们将不得不依赖桑地诺派成员们来寻找更多的军需。"
 NIC_socialist_ties: "与社会主义国家的关系"
 NIC_socialist_ties_desc: "与其他国家的关系对我们建立统一的中美洲至关重要，因此良好的关系应是有维持必要的。"
 NIC_socialist_standard: "援助美国盟友"
 NIC_socialist_standard_desc: "尽管我们之间存在竞争，但与一个社会主义美国结盟，要比一个帝国主义美国带着军队回归要好得多。"
 NIC_preparing_liberation: "准备开始我们的民族解放事业！"
 NIC_preparing_liberation_desc: "中美洲人民团结一致，挣脱这个区域经济剥削枷锁的时机已经降临。通过合适的外交手段与战争计划，实现全中美洲的解放道路就在眼前！"
 NIC_distributing_UFC_land: "外国资产再分配"
 NIC_distributing_UFC_land_desc: "联合果品公司和其他帝国主义势力从我们的同胞手中掠夺来的不义之财，在被我们没收后由于预期会发生冲突而一直存放在国库之中。随着国内政治局势已经稳定的情况下，让我们好好清算这些资产，把利润直接分配给人民。"
 NIC_second_occupation: "第二次占领"
 NIC_second_occupation_desc: "继上次入侵之后，尼加拉瓜第二次被外国人占据了。在南方，桑地诺仍然威胁着政府，在北方，有着我们必须忠诚的宗主，这样我们才能不被桑地诺打败。"
 NIC_crushing_resistance: "清缴反叛者"
 NIC_crushing_resistance_desc: "桑地诺在南方展开抵抗还是最近发生的事情，不大可能立即镇压下去。要想最终战胜他们，我们必须先一步。"
 NIC_us_imports: "援助到底"
 NIC_us_imports_desc: "我们的宗主国有兴趣为保障我国的稳定出力，或者至少我们认为他们是这样想的。不管怎样，请求他们的帮助是我们解决桑地诺问题的最好办法。"
 NIC_summon_national_guard: "召集国民警卫队预备队"
 NIC_summon_national_guard_desc: "国民警卫队取得了充分的时间来做好应战筹备工作，现在他们已经准备好被部署到前线应对桑地诺的威胁。"
 NIC_ending_sandino: "永远结束桑地诺的威胁"
 NIC_ending_sandino_desc: "在我们已经准备就绪的情况下，是时候一劳永逸地把这个疯狂的革命者送进棺材了。我们只能希望一切能够顺利。"
 NIC_republic_relations: "与新朋友们的关系"
 NIC_republic_relations_desc: "随着社会主义政权的终结，恢复过去失去的那些外事联系，对我们而言是有意义的。"
 NIC_promoting_ufc: "促进与联合果品的关系"
 NIC_promoting_ufc_desc: "美国内战的爆发使联合果品公司遭受了打击，但它对保障我国的稳定与中美洲的社会性质仍然极为重要。从长远来看，确保与他们建立良好关系将有助于我们的未来发展。"
 NIC_ending_sandino_cult: "神话的终结"
 NIC_ending_sandino_cult_desc: "在桑地诺仍然被许多尼加拉瓜人视为民族英雄的情况下，我们必须集中努力消除这种愚蠢的崇拜。"
 NIC_preparing_integration: "准备下一步行动"
 NIC_preparing_integration_desc: "随着准备工作就绪，我们对下一步要如何进行还有很多方面的争论。我们必须仔细考虑该如何做出未来抉择，因为任何错误的举动可能会让我们站在我们宗主国的反面……"
 NIC_into_republic: "加入中美洲共和国"
 NIC_into_republic_desc: "我们国家正慢慢地变成过去的遗留物——很久以前的遗留物。尼加拉瓜的命运不仅在于自身，也与全中美洲同床共枕。让我们请求加入中美洲共和国吧。"
 NIC_new_independence: "我们的独立"
 NIC_new_independence_desc: "我们必须独立，占领者得明白不能永远控制尼加拉瓜。我们必须走上独立之路。"
 NIC_expand_national_guard: "国民警卫队扩编"
 NIC_expand_national_guard_desc: "为了确保我们的要求得到满足，不会被其他任何人的喜好所左右，扩大国民警卫队的规模是必要的。"
 NIC_arm_imports: "扩大进口"
 NIC_arm_imports_desc: "加强我们与其他国家的联系可能会使他们协助我们结束占领的努力，尽管这种猜测实际上没有任何保证。"
 NIC_assert_independence: "维护独立地位"
 NIC_assert_independence_desc: "随着我们的准备工作进行到了最后关头，是时候该一劳永逸地结束外国占领了，作为一名独立的成员再次走向世界。希望不会再有人来占领我们的国土了。"
 NIC_more_terms: "取消总统任期"
 NIC_more_terms_desc: "任期限制不利于总统及其计划的实施，我们必须立即解除它们来确保国家的稳定。"
 NIC_tighten_hold: "加强我们的控制"
 NIC_tighten_hold_desc: "其他政党在削弱我们对人民的控制的同时，也在削弱我们对权力的控制。无论是通过武力还是和平手段，我们必须限制、禁止甚至和驱逐他们！"
 NIC_ground_up: "从头开始"
 NIC_ground_up_desc: "我国在美国占领和持续不断的危机下蒙受了无数苦难，至今仍然是拉丁美洲最贫穷的国家之一。革命最终结束推翻了扬基枷锁，我们的出口总额到达了前所未有的低位。眼下我们必须重建我们的经济，否则我们的国家将更快地落在世界的后面。无论付出多少遗憾的代价，重建必须是全面而彻底的。"
 NIC_revolution_economy: "革命经济"
 NIC_revolution_economy_desc: "新的“革命经济计划”旨在通过补贴国内消费，促进国际商业贸易往来的办法重振经济。"
 NIC_attempt_industry: "调用我们手头所有的一切资源"
 NIC_attempt_industry_desc: "我们的新的振兴政策是雄心勃勃的，然而我们缺乏充分实施这项政策的资源。因此帝国主义者可以轻易利用我们经济的弱点，为了使我们的国家继续生存下去，提高效率或许是当下的关键。"
 NIC_outside_world: "外来投资"
 NIC_outside_world_desc: "我们经济政策的基石之一是促进外国投资，这对我们获取成功的努力至关重要。但我们不会让新的外国投资者们像美国人那样控制我们的国家。我们将只与那些拥有最崇高革命理想的同志们携手并进。"
 NIC_navigate_east: "向东投资"
 NIC_navigate_east_desc: "由于马塔加尔帕多山多丛林的特殊地形，该地区一直处于欠发达状态。为了使经济真正恢复活力，我们需要将所有可利用的国家生产能力集中利用起来。要做到这一点，我们需要把关注重点放在那些最需要投资的地区。"
 NIC_moving_fruit: "结束水果生产依赖"
 NIC_moving_fruit_desc: "联合果业公司不公正地剥削了我们的国家，自己赚取海量的利润，而眼睁睁地看着我们的人民一无所有。尽管我国政府努力减少了它对我国的经济影响，但它所留下的遗产仍然存在于我们以水果为主的经济生产体系中。为了避免外国人重新主宰我们的经济和国家，我们需要使国家的生产趋向多样化。"
 NIC_new_industries: "新的市场"
 NIC_new_industries_desc: "随着美国强制推行的种植园经济所遗留下来的问题得到充分解决，大量的替代农产品生产规模正在迅速增加。随着我们大胆迈入国际市场的基石已经稳固，我们现在必须把经济重点转移到满足海外需求上。经济振兴政策取得了巨大的收获，我们国家的未来已经得到了保障！"
 NIC_food_distribution: "农业改革"
 NIC_food_distribution_desc: "虽然我们的革命经济议程取得了很大的成就，但耕地分配仍然是不平等的，许多农民生活的艰辛程度不比旧时代的佃农高多少。让我们彻底结束种植园特权制度这个美国经济帝国主义留给尼加拉瓜最臭名昭著的遗产。让每个尼加拉瓜农民都拥有他自己的土地！"
 NIC_expand_funding: "扩大经济补贴"
 NIC_expand_funding_desc: "最初的经济目标已经实现，但我们还不能将注意力从经济上转移开。现在我们必须密切监控那些新出现的经济问题，并为此作好相应的政策准备，为重要部门发放补贴。只有实行良好的经济治理，人民的生活水平才能不断提高。"
 NIC_jack_all_trade: "贸易多样化"
 NIC_jack_all_trade_desc: "“美国大萧条”和“柏林黑色星期一”带给我们的一个重要警示，经济崩溃可能只是一瞬间的事情。由于我国对水果出口贸易的依赖，我们的经济比世界上大多数国家都脆弱得多，也更容易受到这种灾难性经济周期的影响。为了摆脱这个问题，我们必须实现出口多样化！"
 NIC_beef: "牛肉！"
 NIC_beef_desc: "牛肉，曾经是富人们的食物，现在作为一种日常肉制品正越来越为普通市民所接受。我们可以通过增加畜牧业投资的方法强化我们的经济体系，防止农业因歉收而发生大面积衰退。"
 NIC_coffee: "咖啡！"
 NIC_coffee_desc: "大英帝国曾在全球范围内带动了茶叶的消费，但茶叶有一个真实可靠的竞争对手——咖啡。咖啡作为一种自古以来就很受欢迎的饮料，在尼加拉瓜地区也生长得很好，国际市场对它们的需求只增不减。如果我们增加咖啡的产量，我们的国家无疑会从中大赚一笔。"
 NIC_sugar: "蔗糖！"
 NIC_sugar_desc: "糖，就像牛肉一样，从奢侈品转型为日常生活消费品正日益受到世界各地普通民众的喜欢。与不断增长的需求恰好相反，甘蔗只能在亚热带和热带气候中种植。尼加拉瓜非常组织适合糖料作物的集约化生产。"
 NIC_banana: "香蕉！"
 NIC_banana_desc: "由于过去的剥削行为，就像一些美国的闹剧卡通一样，香蕉种植业的残余影响让我们的国家在世界竞争中处于完全落后的地位。如今我们的农业很大一部分仍以香蕉为基础。虽然有人会建议我们完全放弃香蕉，但我们更清楚香蕉种植背后的潜力和必要性。我们可以进一步投资这种美味水果的集约化生产，确保它的种植与出口能够更加有利于我们的国家。"
 NIC_appeasment_economy: "维持现状"
 NIC_appeasment_economy_desc: "现行制度没有什么问题！作为税收优惠与维持种植园特权的交换，外国投资者必须投资改良我们的基础设施，带动我们国家的发展。如果说现在的情况和以往有什么不同的话，那就是我们能够与这些有利的利益方进行更加密切地进行合作！"
 NIC_rely_overlord: "依靠那些关系亲近的人"
 NIC_rely_overlord_desc: "桑地诺的革命政权大幅度削减外国在我国的投资热情，尤其是极为重要的农业部门，问题呈现的尤其严重。现在我们必须重新点燃我们在美国占领期间建立的商业利益联系。通过国际间的互惠合作，外资流入将再次让我们的国家富裕起来。"
 NIC_stick_agriculture: "坚持传统"
 NIC_stick_agriculture_desc: "自从我国独立以来，我们的经济结构依然完全由农业部门占据主导。出于现实原因，我们当然不能去尝试重建什么“尼加拉瓜的莱茵兰”，加倍发扬农业传统将是更好的发展策略。"
 NIC_develop_pesticide: "发展新式杀虫剂"
 NIC_develop_pesticide_desc: "除了恶劣天气与疾病之外，农业的最大敌人就是各种各样的昆虫，他们中破坏力最强大的可以在几个小时内毁掉整个收获季的收成。然而，在这场延续百年的战争中，我们即将取得最终的胜利！因为我们最新获得了一种新的，强大的化学武器——杀虫剂！"
 NIC_stick_fruit: "经济作物优先"
 NIC_stick_fruit_desc: "我们对农业出口，特别是水果出口的依赖加强了国际贸易对维持我国经济体系良性运转的必要性。为了扩大我们的出口规模，我们应该评估水果生产的各项流程以在其中寻找刺激生产力的方法。"
 NIC_cash_crop_profit: "经济作物收益"
 NIC_cash_crop_profit_desc: "尽管另一场世界大战的危险日益迫近，随着我们能够向世界市场出口越来越多的经济作物。国家从贸易中获取的利润稳步增长，看来我们的国家已经重新走上了一条繁荣的道路！"
 NIC_world_market: "世界市场"
 NIC_world_market_desc: "尼加拉瓜人口稀少，很难维持经济繁荣所必需的消费内需。然而，更广阔的世界市场中有着数目更为广大的消费人群和产品需求。通过向世界市场全面开放我们的贸易窗口，我们最终将把刺激经济的重点重新放在鼓励出口的层面上，因为出口可以为我们创造最多的利润。"
 NIC_foreign_reliance: "外国依赖"
 NIC_foreign_reliance_desc: "偏向出口的经济模式不可避免地导致了我们对外国势力的依赖。而对于外国势力，我们当然不是在谈论洪都拉斯这类小豆丁，我们最大的贸易伙伴永远是那些全球超级霸权，无论是美国、德国，还是日本。毫无疑问，我们需要确保永远能够向这些国家出口我们的产品，确保我们的运输途径不会遇到任何形式阻碍。"
 NIC_central_university: "创办尼加拉瓜中央大学"
 NIC_central_university_desc: "随着我国的经济水平不断增强，现有的预算规模终于能够在尼加拉瓜支撑一所适当的大学所需的建设与开销啦！通过将尼加拉瓜最聪明的头脑们集中在这一所新机构当中，整个国家都将从他们的知识与研究突破中受益匪浅。"
 NIC_augusto_cesar_sandino_commander_desc: "§Y陆军将领介绍\n生于：§!§g1895年5月18日；尼加拉瓜、尼基诺奥莫§!\n§Y军旅生涯：§!§g奥古斯托·塞萨尔·桑地诺没有接受过任何正式的军事训练，但他一生的功绩足以使他成为尼加拉瓜乃至全中美洲的军事传奇。首先，他试图加入自由主义者一方的宪法战争，但时任尼加拉瓜大西洋自由军总司令的何塞·马里亚·蒙卡达拒绝让桑地诺入伍。于是桑地诺随后自己召集了一支后来被称为“山岳”的游击组织，并在1926年11月成功袭击了埃尔希卡罗。这次胜利使他名声大振，最终为起义的自由主义者们所接受，成为全国抵抗运动的重要人物。然而，自由主义者在战争中的胜利是短暂的，蒙卡达的背叛让桑地诺再次拿起了武器组织反抗。这一次他带领着一支300人的强大军团在南方作战。从那以后接连不断的小规模冲突与扬克·利维的技术支持大大提高了他的军事能力，现在他是全尼加拉瓜最有经验的战士之一。§!\n\n§Y重要信息：“尼加拉瓜国家主权阵线”领导人。"
 NIC_yank_levy_commander_desc: "§Y陆军将领介绍\n生于：§!§g1897年10月5日；加拿大、汉密尔顿§!\n§Y军旅生涯：§!§g伯特·“扬克”·利维，加拿大人，早年曾在加拿大皇家燧发枪团第39营服役，世界大战期间参与了澳新军团在巴勒斯坦与外约旦的战斗。在那里，他成为了使用机枪的行家，又有幸与阿拉伯的劳伦斯手下的侦察兵有过几次合作，熟悉了游击战的技巧。后来他在墨西哥革命最后阶段参与了革命军战斗，而后在尼加拉瓜宪法战争期间加入桑地诺的军队，此后便一直与桑地诺携手作战。因为英国革命与随后加拿大爆发的红色恐慌使他自己成为了不受祖国欢迎的人。从那以后，他就留在尼加拉瓜一直帮助桑地诺的事业，为他的新兵传授游击作战的方法。"
 NIC_francisco_sequeira_moreno_commander_desc: "§Y陆军将领介绍\n生于：§!§g1903年6月27日；尼加拉瓜、索莫蒂约§!\n§Y军旅生涯：§!§g尽管没有受过任何形式的军事训练，弗朗西斯科·塞凯拉·莫雷诺参加了宪法战争的起义。他最早其实是被迫加入保守党军队与自由派作战的士兵，在那里他展示了一些领导军队作战的才能，但因为拒绝参与处决平民，他叛逃到了自由派的军队里。在自由派军营内，他成为了“西方纵队”(Columna Occidental)的领袖，并在自由主义胜利后迅速转向反对蒙卡达——因为后者在革命胜利后要求解除自由派武装——从此以后他就一直反对美国对尼加拉瓜的军事占领。在与桑地诺的部队结盟后，他设法在桑地诺在墨西哥获得支持的同时在南部地区坚持了下来，然后参加了在该国西部夺取首都马那瓜过程中的一系列进攻。§!\n\n§Y重要信息：尼加拉瓜乡村党领导人。"
 NIC_abelardo_cuadra_commander_desc: "§Y陆军将领介绍\n生于：§!§g约1904年；尼加拉瓜、格拉纳达§!\n§Y军旅生涯：§!§g在宪法战争发生前，阿韦拉多·夸德拉曾希望通过学习成为一名律师。战争爆发后，他自愿加入保守派，并在埃米利亚诺的弟弟，卡洛斯·查莫罗——也就是后来的阿丹·贝莱斯将军的指挥下参与战争。然而事实证明，这名年轻的士兵只不过是在为获取利益而战，当他发现协助保守党是一项无益的努力时，他又转而加入了国民警卫队，在尼加拉瓜军事学院从事教职。后来，他又被美国干涉军重新召回以协助他们对付桑地诺。从那时起，他就成了该地区有名的雇佣兵。"
 NIC_emiliano_chamorro_vargas_commander_desc: "§Y陆军将领介绍\n生于：§!§g5月11日；尼加拉瓜、阿科亚帕§!\n§Y军旅生涯：§!§g埃米利亚诺·查莫罗·巴尔加斯从未真正接受过正式的军事指导，然而这位政治家在宪法战争因为反对自由派而成为了将军。尽管查莫罗在宪法战争中失败，但随着时间的推移，他的军事组织能力也得到了提高。尽管他距离成为一名坚强的军官还有很长的路要走，但他仍然是一名可靠的战斗指挥官。§!\n\n§Y重要信息：尼加拉瓜保守党领导人。"
 NIC_augusto_cesar_sandino: "奥古斯托·塞萨尔·桑地诺"
 NIC_augusto_cesar_sandino_leader_desc: "桑地诺在1926年自由派革命中作为一个小游击队领导人崭露头角，出乎了所有人的意料。《黑刺李条约》签署后，桑地诺拒绝承认此条约，并带领一支规模为三千人左右的游击队在南方作战，让他声名鹊起。桑地诺和他的游击队在丛林里英勇作战，不断蚕食削弱着美国海军陆战队。不过，桑地诺还是被缓慢赶往了南方，最后不得不和弗朗西斯科·塞凯拉·莫雷诺一道出逃至墨西哥。在墨西哥，桑地诺和社会主义领导人们比如萨帕塔会了面，在国际上初出茅庐。桑地诺也成为了EMECU（一个希望建立一个由神指引的普世公社的唯心主义组织）的成员。1931年，桑地诺在萨帕塔的陪同下回到尼加拉瓜，许多人响应他的号召，桑地诺的力量与日俱增，甚至在1932年解放了马那瓜，逼迫美国撤军。现在，桑地诺总统越来越得到大众的支持，甚至有人建立了以其为名的组织来支持宣传桑地诺和他的统治。"
 NIC_francisco_sequeira_moreno: "弗朗西斯科·塞凯拉·莫雷诺"
 NIC_francisco_sequeira_moreno_leader_desc: "弗朗西斯科·塞凯拉·莫雷诺一生中的大部分时间都是文盲。他出身贫困，家庭和大多数尼加拉瓜穷人家庭没什么区别。在“自由派”革命者和美国签署《黑刺李条约》后，他成为了尼加拉瓜北部的游击队领袖。他和他400人的队伍歼敌甚多，但还是不得不南撤，继续与桑地诺并肩作战。桑地诺在墨西哥期间，他在南部和美国占领军奋勇作战，直到桑地诺回国；他还是北进并最终解放马那瓜的领袖之一。革命结束后，他组建了自己的政党——尼加拉瓜农民党，专注下层阶级的权利和教育体系的改善。他从1932年开始学习阅读（他还在为此苦苦努力），并在许多尼加拉瓜下层人中受到尊敬。"
 NIC_juan_bautista_sacasa: "胡安·包蒂斯塔·萨卡萨"
 NIC_juan_bautista_sacasa_leader_desc: "在前总统卡洛斯·何塞·索洛萨诺被另一位前总统埃米利亚诺·查莫罗·巴尔加斯政变推翻前，胡安·包蒂斯塔·萨卡萨是他的副总统。阿道弗·迪亚斯叛乱后，在以何塞·马里亚·蒙卡达为首的南部自由派革命者的支持下，他宣誓就任总统，协助解放了马那瓜。然而，在《黑刺李条约》签署后，他因为厌恶美国的影响而下台，再次流亡墨西哥。几乎在桑地诺回国的同时，他也决定回国，主要任桑地诺革命的观察员，还参与了马那瓜的解放。随着与桑地诺在基本原则上达成一致，他得以组建自己的政党“自由革命党”。他的主要支持者是那些更倾向传统民主而不是社会主义的人，以及少数上层阶级。出人意料的是，他获得了良好的支持基础，还有一些忠实的事业追随者。"
 NIC_emiliano_chamorro_vargas: "埃米利亚诺·查莫罗·巴尔加斯"
 NIC_emiliano_chamorro_vargas_leader_desc: "埃米利亚诺·查莫罗·巴尔加斯曾在1917-1921年任总统，是一位名声极具争议的军人。一开始，在首个任期内，他得到了美国的支持，参与了允许美国在尼加拉瓜修筑运河的条约谈判；他在任期内成功偿还了尼加拉瓜的大部分债务，总统生涯受到了极大的关注。然而，尽管有这些成果，他还是没能赢得1923年总统选举。1926年卡洛斯·何塞·索洛萨诺当选后，他成功发动政变颠覆了这届政府，这是导致桑地诺上台的一系列事件的开始。因此，一些人将他视为革命的开端，而其他人把他看作汲汲于权力的人。不过现在最重要的是，他重返总统之位的梦想终于实现了。"
 NIC_adolfo_diaz: "阿道弗·迪亚斯"
 NIC_adolfo_diaz_leader_desc: "阿道弗·迪亚斯是桑地诺主要的诋毁目标之一，而且并不是空穴来风。1910年，他参与了推翻自由派总统何塞·桑托斯·萨拉亚的行动，并在美国的大力帮助下宣誓就任总统。1911-1917年首次担任总统期间，他就是美国傀儡的代名词，帮助托诺帕矿业公司等美国公司推进他们的目标。1914年，他遭遇了自由派起义，此时尼加拉瓜还处于长达30年的美国军事占领期间，海军陆战队被迫镇压起义。这些海军陆战队在尼加拉瓜驻扎了十余年，以维持秩序，给美国修建尼加拉瓜运河创造条件。然而，1926年查莫罗政变后，海军陆战队二次占领尼加拉瓜，将他推上总统之位，但由于镇压骚乱失败，他被迫让位给何塞·马里亚·蒙卡达。从此，他居住在美国，直到现在外国势力占领了尼加拉瓜，他需要再一次镇压困扰该地区的骚乱。"
 NIC_anastasio_somoza_garcia: "阿纳斯塔西奥·索摩查·加西亚"
 NIC_anastasio_somoza_garcia_leader_desc: "阿纳斯塔西奥·索摩查·加西亚像其他许多人一样，早年生活卑微。他获得了前往费城在商学院学习的难得计划，并在那里与妻子萨尔瓦多拉·德瓦伊莱·萨卡萨（胡安·包蒂斯塔·萨卡萨的侄女）结婚。从此，他平步青云，直到1926年自由派革命。他在战斗中的表现基本上乏善可陈，而他真正引人注目的是来自美国本土的流利英语。他扮演了自由派叛军和美国人之间的和平调解人的角色，因此与美国人建立了进一步的联系，加入了新成立的国民警卫队，直到美国人被驱逐前，他都是国民警卫队的负责人。然而，桑地诺进入首都后，他就被迫撤到洪都拉斯，而洪都拉斯十分欢迎他和国民警卫队的残余。令他沮丧的是，因为加入了桑地诺政权，胡安·包蒂斯塔·萨卡萨迫使妻子与他离婚；他一心想要夺回祖国和妻子，而现在终于达到了目的。"
