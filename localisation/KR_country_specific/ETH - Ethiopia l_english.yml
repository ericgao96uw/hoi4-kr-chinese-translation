 ETH_imru_haile_selassie: "伊姆鲁·海尔·塞拉西"
 ETH_haile_selassie: "海尔·塞拉西"
 ETH_haile_selassie_leader_desc: "1930年4月2日佐迪图去世后，里·塔法里·马康南于1930年11月2日在亚的斯亚贝巴的圣乔治大教堂加冕为埃塞俄比亚皇帝。新皇帝登上王位后，急于行使自己的权力，于是他制定了一系列彻底的政治改革，将阿比西尼亚“带入西方”。1923年，他访问了欧洲，考察了当地的学校、医院、工厂和教堂，欧洲的生活方式给他留下了深刻的印象，因此他打算使阿比西尼亚现代化，达到欧洲标准。然而，这些改革遭到了顽固保守派的强烈抵制，并且由于影响帝国的经济问题，特别是从佐迪图统治时期继承下来的债务，以及德国无处不在的渗透性经济影响而被推迟。"
