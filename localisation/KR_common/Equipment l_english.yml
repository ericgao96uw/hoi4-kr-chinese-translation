 SIB_infantry_equipment_0_short: "莫辛 obr.1891"
 SIB_infantry_equipment_1: "莫辛 1891/1930式步枪"
 SIB_infantry_equipment_1_short: "莫辛 obr.1891/1930"
 SIC_infantry_equipment_0: "卡尔卡诺 M1891式步枪"
 SIC_infantry_equipment_0_short: "卡尔卡诺 M91"
 SIC_infantry_equipment_0_desc: "The Carcan M91 was the standard rifle of the Italian armed forces during the Weltkrieg and the Italian Civil War. esigned by Salvatore Carcano at the Turin Army Arsenal in 1891, the carbine fires 6.5 x 52mm Carcano cartridges. The magazine system uses en bloc charger clips which were originally developed by Ferdinand Mannlicher - hence why the gun is often referred to as the 'Mannlicher-Carcano.'"
 SIC_infantry_equipment_1: "毛瑟 98b步枪"
 SIC_infantry_equipment_1_short: "毛瑟 Kar. 98b"
 SIC_infantry_equipment_1_desc: "世界大战的经验直接表明，长步枪在堑壕战中毫无用处。德国有名的突击队就尽可能装备了枪管更短的Kar.98AZ，战后不久，德军也决定用一款卡宾枪长度的步枪来取代G.98制式步枪。Kar.98b基于AZ型改进而来，二者区别较少，但和更长的G.98区别更大一些。该款步枪安装有改进型瞄具与旋转后拉式枪栓，更重要的是，它使用了长步枪的许多零件，提升了零件通用性，降低了制造成本。西西里与德国反制北部红色威胁的合作计划就包括了大批援西Kar.98b。"
 SIC_infantry_equipment_2: "SME M38"
 SIC_infantry_equipment_2_short: "SME M38"
 SIC_infantry_equipment_2_desc: "在其1938年款的半自动步枪投标失败后，捷克兵工厂试图把这个方案推销给外国。两西西里对这款步枪进行了测试，同奥地利人类似，他们发现这款步枪在恶劣环境下不甚可靠且难以拆解，但是他们选择重新设计该步枪以克服这些缺点。几年前才刚开始设计制造轻武器的国营企业南意大利电力公司肩负起了这一任务。最终的结果是，终版设计被命名为SME M38，虽然它相较捷克原版有所改进，但却仍保具有捷克人留下的不少怪毛病。"
 SIC_infantry_equipment_3: "SG-40式自装步枪"
 SIC_infantry_equipment_3_short: "S.G. 40"
 SIC_infantry_equipment_3_desc: "Designed by the Mauser company in response to a desire of the German Army for a self-loading rifle with a backup bolt action, the Selbstladegewehr 40 is a massive leap forward in German small arms design. While initial prototypes were highly inaccurate, heavy, and prone to jamming, the German Heer eventually dropped some of its other specific requirements for the rifle. The end result was the initial prototype with only a few design edits, and it proved effective. As a response to growing tensions on the Italian peninsula, large numbers of these rifles were sent to the Sicilian Armed Forces."
 SIC_train_equipment_1: "意大利国铁 740型"
 SIC_train_equipment_1_short: "FS Gr. 740"
 SIC_train_equipment_1_desc: "Designed by the Adriatic Railways shortly before the nationalisation of the railways in 1905, the 740 Group is a series of 'Consolidation' class locomotives. Built to haul heavy trains on the mountainous lines of the Northern Appennine, while keeping a comparatively low axle load of 14 tons to run on older, less frequently mantained tracks, these engines excelled in their task, and were subsequently built in copious number before the Great War. Distributed across the Peninsula to relieve the older pre-nationalisation engines, a good number of those engines ended up in service in Sicily, and subsequently remained in our hands."
 SIC_train_equipment_2: "意大利国铁 940型"
 SIC_train_equipment_2_short: "FS Gr. 940"
 SIC_train_equipment_2_desc: "Designed with the 740 Group as a basis, these 'Mikado' class tank engines were built to haul heavy freight trains on the steep lines of the Southern Appennines and the Rome-Pescara line. Though less powerful than their traditional engine-tender counterparts, they are overall more flexible and cheaper to operate, while their lower axle load allows them to run on older tracks."
 SIE_infantry_equipment_0: "勒贝尔 M1886/93式步枪"
 SIE_infantry_equipment_0_short: "勒贝尔 Mle M93"
 SIE_support_weapons: "达讷 M1919机枪 & 斯托克斯迫击炮"
 SIE_gw_tank_equipment: "雷诺 FT"
 SIE_gw_tank_equipment_short: "FT"
 SIK_infantry_equipment_0: "西宁造 八八式步枪"
 SIK_infantry_equipment_0_short: "西宁八八式"
 SIK_infantry_equipment_0_desc: "起源于光绪朝后期自强运动的努力之中，八八式步枪是以德国Gewehr 88步枪的出口型号为蓝本设计的。即使它比较笨重、经过改进后整体上仍然难以与新式步枪比拟，而且常常得不到用户妥善的保养，但它仍然被公认为是坚固、耐用又可靠的。\n\n该款八八式步枪主要制造于地处青海的西宁兵工厂；尽管由于装备短缺和个人喜好问题导致我们经常能看到它与各类非正规武器混在一起使用，比如大刀。"
 SIK_infantry_equipment_1: "莫辛 1891/1930式步枪"
 SIK_infantry_equipment_1_short: "莫辛 1891/1930"
 SIK_infantry_equipment_2: "PPSh-41冲锋枪"
 SIK_infantry_equipment_2_short: "PPSh-41"
 SIK_infantry_equipment_3: "汉阳造 宣统三五式步枪"
 SIK_infantry_equipment_3_short: "汉阳三五式"
 SIK_infantry_equipment_3_desc: "三五式步枪是一款基于1914年时的“刘将军步枪”设计制造的自动装填步枪。虽然二者外观很相似，但是宣统三五式的枪长更短，机匣后半部也加装了机匣盖；刘将军步枪复杂的气井集气系统也被一个简单的导气孔所取代——这让新步枪再也不能切换到非自动射击模式。同时宣统三五式步枪也采用了波希米亚ZH-29步枪和ZB-26轻机枪所使用的弹夹。"
 SIK_artillery_equipment_1: "汉阳造 宣统十三年式75mm山炮"
 SIK_artillery_equipment_1_short: "汉造 十三年式75mm山炮"
 SIK_artillery_equipment_1_desc: "作为中华民国北洋政府执政时期生产最多的火炮，该火炮进入了中国各大势力的部队中服役。\n\n在大清复辟后，清政府宣布将其重命名为“宣统十三年式”。不过，那些共和派势力仍然把它称作“辛亥十年式”。"
 SIK_gw_armored_car_equipment: "BA-27"
 SIK_gw_armored_car_equipment_short: "BA-27"
 SIK_armored_car_equipment_1: "BA-10"
 SIK_armored_car_equipment_1_short: "BA-10"
 SIK_motorized_equipment_1: "雪铁龙 P21 C6型 '黄色远征'"
 SIK_motorized_equipment_1_short: "雪铁龙 P21"
 SIK_motorized_equipment_1_desc: "1931年11月，由雪铁龙组织的伟大的“黄色远征”抵达了新疆。新疆督军杨增新对法国人这场横穿丝绸之路的探险感到吃惊不已，并热情的招待了探险队。在见到这批卡车可以在恶劣环境下连续行驶后，杨增新在探险队驻新疆期间，向他们提出购买一批雪铁龙 P21汽车，而探险队欣然同意了他的要求（毕竟，这场探险的目的就是为雪铁龙公司打广告）。在1932年2月探险队抵达北京后不久，法国人便打包好了第一批汽车部件并派工程师赴新疆组装。这种卡车也成为了新疆地区最常见的卡车。"
 SLV_infantry_equipment_0: "曼利夏 M.95式步枪"
 SLV_infantry_equipment_0_short: "曼利夏 M.95"
 SLV_infantry_equipment_0_desc: "曼利夏M1895（德语：Infanterie Repetier-Gewehr M.95）是大战期间于奥匈帝国军队服役的步枪。由费迪南德·冯·曼利夏设计，其采用的直拉式栓动枪机让其在奥地利军队中得到了“Ruck-Zuck”的绰号（本为一条意为“进去-出来”的德国俚语），并在被意大利人接收后获得了“Ta-Pum”的绰号。意大利歌曲“Ta pum!”就是来自于大战期间的这把枪。在战争的后期，许多该步枪又被改装成了短“猎枪”。"
 SLV_infantry_equipment_1: "曼利夏-FÉG M.24式卡宾枪"
 SLV_infantry_equipment_1_short: "Karabin M.24"
 SLV_infantry_equipment_1_desc: "世界大战让M.95的缺陷暴露无遗，尤其是其相对动力不足的圆头弹药以及直拉式栓动枪机所需的额外维护。斯太尔公司开发了8x56mm的“斯皮策”弹药以作为新一代武器的基础，并将M.95的潜力全数发掘。在1924年的步枪竞标中，基于曼利夏-斯太尔那优秀的旋转后拉式枪机设计而生产的匈牙利FÉG步枪获胜并得到了军队采用。"
 SLV_infantry_equipment_2: "布尔诺兵工厂 M.42式自装步枪"
 SLV_infantry_equipment_2_short: "SK M.42"
 SLV_infantry_equipment_2_desc: "自20世纪20年代后期以来，皇家与王家军队便对自装步枪产生了兴趣，但伴随着项目开发期间反复发生的政治和经济的颓势让该项目被不断延期，同时陆军也把目光投向了其他地方的发展。当第二次世界大战爆发后，对该项目的关注度也随之提高，波希米亚的布尔诺兵工厂在1942年采用了该设计。该步枪非常的现代化，采用了气动系统、倾斜的后膛块和可拆卸的弹夹——尽管军队只在战争的后期才使用额外的弹夹。"
 SLV_infantry_equipment_3: "布尔诺兵工厂 M.44式机卡宾枪"
 SLV_infantry_equipment_3_short: "SK M.44"
 SLV_infantry_equipment_3_desc: "由于交战距离远低于预期以及Király系列“重型”冲锋枪的成功，使用中间威力步枪弹的便携式自动步枪在帝国军队中诞生了。为了最大化步兵的火力，捷克设计师阿洛伊斯·法里克(Alois Farlík)开发了8x45mm的中间威力弹，同时由布尔诺兵工厂为之设计了一款机卡宾枪。这款机卡宾枪被军队采用并命名为M.44式机卡宾枪。"
