 SRI_stregthen_the_republic_desc: "一些人呼吁强化主席职能，但是共和国是一个整体，要捍卫革命，我们的工人民主的准则就必须得到强调。"
 SRI_liberation_theology: "解放神学"
 SRI_liberation_theology_desc: "社会主义和基督教是从一块布上裁下来的。两者都为了把被压迫者从降临他们身上的不平等中解救出来而努力。我们伟大的共和国也是建立在对自由的热爱之上；让我们坚定信念，拥抱解放神学。"
 SRI_worker_priests: "工人神父"
 SRI_worker_priests_desc: "我们应该支持在共和国内开始工人神父这一运动。工人神父运动使得神父在工厂中工作来与人民更好的协作。"
 SRI_revolutionary_democracy: "公社民主"
 SRI_revolutionary_democracy_desc: "所有公社都必须民主地运作，无论内外。中央政府必须干预那些民主制度没有成功生根发芽的公社，并且采取进一步措施来确保所有公社在国家层面上被平等地代表。"
 SRI_rural_communes: "农村公社"
 SRI_rural_communes_desc: "在农村地区生活的同志并没有和在城市地区生活的同志能够拥有几乎一样的经济机会。我们必须发展我们伟大的国家内的小城市和乡镇和与之关联的公社，来确保人们都有机会发展。"
 SRI_urbanization: "城市公社"
 SRI_urbanization_desc: "革命从意大利的城市开始，为了确保城市中的革命精神永不消亡，我们应该发展我们最城市化的公社。"
 SRI_worker_councils: "工人会议"
 SRI_worker_councils_desc: "虽然公社制度比资产阶级曾经实行过的一切政治制度都民主且正义，但许多公社中的官员数量都出现了令人担忧的增长。为了把这种官僚制度置于控制下，所有公社都被授权从各个工会选拔人员来组成工人会议来作为当地立法机构。"
 SRI_workers_self_management: "保卫国家"
 SRI_workers_self_management_desc: "我们必须鼓动人民，让他们为迄今以来的成就感到骄傲，同时也要让他们知道还有不仅仅是意大利，在国外同样也有很多未竟的事业。我们的民族必须站在革命的前沿。"
 SRI_social_welfare: "社会福利项目"
 SRI_social_welfare_desc: "如果社会顽疾仍旧存在，那革命还有什么意义。与那些找不到榨取利润的方法就连一根手指都不肯动，不肯帮助别人的资本主义不同我们将会组织我们自己的福利项目来帮助人们。"
 SRI_industrial_democracy: "工人民主"
 SRI_industrial_democracy_desc: "工人民主是我们在1919年发起的革命的支柱之一。民主将会不是像资产阶级的那样只限制在大会里。重申我们对工人民主的主张，我们不但可以巩固我们的共和国，而且可以比资本主义国家更好地改善工厂。"
 SRI_industrial_enlightenment: "工人启蒙运动"
 SRI_industrial_enlightenment_desc: "工业中心创造促进进步的必需条件。为了鼓励我们国家最聪明的头脑夺取胜利，我们应该鼓励工会来工会成员提供教育。"
 SRI_cement_congres_authority: "加强大会权威"
 SRI_cement_congres_authority_desc: "既然我们已经巩固了共和国，大会的权威可以更加牢固，那些内战结束以来以来割裂共和国的分歧也可以最终得到解决。虽然内部分歧和派系看起来一直将会存在，但是共和国也不需要为这些事情会毁掉它而担心。"
 SRI_streghten_the_chairman: "强化主席"
 SRI_streghten_the_chairman_desc: "为了使共和国稳定强大，主席的权力必须得到加强。没有主席的领导，我们怎么帮助群众呢？大会不过是一个复辟资产阶级议会的企图，主席将会领导我们，而革命的无政府主义原则也将会得到坚持。"
 SRI_state_atheism: "国家无神论"
 SRI_state_atheism_desc: "迷信活动在意大利社会主义共和国将会没有位置。上帝、先知，以及那些被人编造出来蒙骗群众的谎言在现代也是没有必要的了。宗教不过是给人套上枷锁，让群众遭受精神鸦片毒害的事物，所以我们要挣脱宗教曾经给我们的枷锁。我们将会推行国家无神论，因为宗教在共和国内将会没有地位。"
 SRI_rouse_the_people: "动员人民"
 SRI_rouse_the_people_desc: "我们必须唤醒意大利的人民，来建设新意大利与传播革命。意大利全国必须得到同意。群众必须投入这场斗争，以及之后将会出现的更多的斗争！"
 SRI_secret_police: "公共安全部"
 SRI_secret_police_desc: "敌人和反革命分子包围着我们，为了保卫人民，公共安全部将会被给予所需的权力，来摧毁共和国的敌人。"
 SRI_permanet_revolution: "不断革命"
 SRI_permanet_revolution_desc: "革命绝不能在意大利止步不前，它必须走的更远。只要资本主义和反动派仍然存在，全世界的人民就仍旧被枷锁所束缚，共和国就不会得到安全保障。我们将会传播革命之火！"
 SRI_squadrismo: "战斗队"
 SRI_squadrismo_desc: "国民派一直以来都在鼓励政治觉悟高的工人组成间接接受主席领导的民兵。这种被称为战斗队(Squadrismo)的实践应该写进法律里。"
 SRI_labor_camps: "劳动营"
 SRI_labor_camps_desc: "反动分子以及其他的敌人并不需要被彻底的肉体消灭。他们可以组成劳工队伍，在我们的委员的监管下去进行一些最严酷的工作。或许通过这种工作，他们能够形成更加正确的世界观。"
 SRI_futurist_culture: "未来主义文化"
 SRI_futurist_culture_desc: "未来主义运动在我国正在越来越蓬勃发展。未来主义鼓励为了更好的发展和工业的快速建设而从社会层面进行整体的转化。我们应该鼓励这一运动，因为这能够与我们的目标密切配合。"
 SRI_cultural_revolution: "伟大的无产阶级文化大革命"
 SRI_cultural_revolution_desc: "反动因素仍然在我们的社会中发散着臭气，像老鼠一样，一只被清理掉，又会有更多的从地板下钻出来。我们必须努力来一举彻底摧毁他们。"
 SRI_revolutionary_commisars: "革命政治委员"
 SRI_revolutionary_commisars_desc: "我们勇猛的军队很容易就有可能被反动思想误导。通过训练一群核心的忠诚毫无疑问的士兵和军官并把他们送入军队，我们就可以确保军人的忠诚。"
 SRI_ensure_officers_loyalty: "确保军官忠诚"
 SRI_ensure_officers_loyalty_desc: "我们必须确保军官对主席忠诚，不会被反革命分子和间谍渗透。我们必须保证他们现在是并且一直都忠诚于我们。"
 SRI_cement_chairmans_power: "强化主席权力"
 SRI_cement_chairmans_power_desc: "主席领导革命的权力必须得到巩固，他将会把革命带给每一个人，摧毁资产阶级在共和国中复辟的任何企图。随着他的权力得到加强，我们也就不再需要担心威胁共和国的分歧。"
 SRI_assess_the_economy: "评估经济"
 SRI_assess_the_economy_desc: "我们必须评估经济，弄明白共和国怎么样来发展经济并使其现代化，从而在我们开始重新统一意大利的时候能够准备好。"
 SRI_communal_syndicalism: "公社工团主义"
 SRI_communal_syndicalism_desc: "经济力量建立在农村公社和地方的工团上。我们必须协助他们发展地方的工业产能。"
 SRI_agrian_communes: "重视资源"
 SRI_agrian_communes_desc: "我们不能只关注如何最大效率开采手头的矿产资源，也要支持许多农村公社来保证食物供应稳定。"
 SRI_industry_program: "新工业项目"
 SRI_industry_program_desc: "我们跃进计划的一部分包括帮助各地的公社开展工业化项目，以保证我们的军工业和制造业的产量能够跟得上意大利地区其他势力的步伐。"
 SRI_decentralized_economy: "重视建设"
 SRI_decentralized_economy_desc: "我们需要比以往都还要快的速度来建设基础设施、军事基地、新的工厂等设施。我们正处在一场生存竞争中，而竞争的奖品就是统一的社会主义意大利。"
 SRI_encourge_worker_cooperatives: "鼓励工人合作社"
 SRI_encourge_worker_cooperatives_desc: "工人合作社应该称为我们的经济基础，合作社能够促进我们在现代化国家时候所需的民用工业的建设。"
 SRI_sense_of_dedication: "奉献精神"
 SRI_sense_of_dedication_desc: "每个人都应该为共和国添砖加瓦。所有公社都会做好自己的工作。共和国不会直接领导他们，但是城乡的公社都是整体的一部分，让我们团结一心把意大利建设的更加美好。"
 SRI_create_the_iri: "建立工业复兴委员会"
 SRI_create_the_iri_desc: "工业复兴委员会(Istituto per la Ricostruzione Industriale)将会作为经济的主管部门，让经济更加适合现代发展。"
 SRI_revolutionary_education: "革命教育"
 SRI_revolutionary_education_desc: "革命必须在教育和学校中深入人心。共和国的未来就在我们的孩子的身上，因此，我们的政府应高度重视教育，以确保为他们提供成功的阶梯，继续革命工作。"
 SRI_expand_universtites: "扩建大学"
 SRI_expand_universtites_desc: "大学应该获得更多支持，并且允许大学扩张。这样我们共和国的教育系统将会继续闪耀，令国际内的和世界上其他国家羡慕。"
 SRI_support_uri: "支持URI"
 SRI_support_uri_desc: "意大利无线电工会(L'Unione radiofonica italiana)是新成立的工会之一。工会大力支持无线电工业工人的发展。通过扶持这个工会，我们可以使用他们的技术人员发展无线电技术。"
 SRI_synethetic_research: "合成工业研究"
 SRI_synethetic_research_desc: "我们需要油料供给来确保军队的状态，但是我们自身缺少油料来源。因此研究合成油料来作为替代来缓解缺少关键资源这一困难。"
 SRI_focus_on_civilian: "专注民用工业"
 SRI_focus_on_civilian_desc: "我们必须发展建设能力等基础工业。没有了它们我们就无力扩建其他领域，并且不这么做也是鼠目寸光的。"
 SRI_expand_infrastructure: "扩建意大利基础设施"
 SRI_expand_infrastructure_desc: "铁路是意大利的血管，连接着全国的城市和公社。我们应该扩建全意大利的基础设施，让更多的人用的上如此便捷的铁路。"
 SRI_focus_on_military: "专注军用工业"
 SRI_focus_on_military_desc: "我国的存续维系在军事生产的升级上，必须集中力量做这件事。"
 SRI_expand_engineering: "工程壮举"
 SRI_expand_engineering_desc: "如果我们不能做到常人无法想象的事业，我们就无法向前进：在工程学发展和计算机科学方面展望未来。这些领域能够确保我们的国家在将来的时代走在前沿。"
 SRI_militerized_economy: "军事化经济"
 SRI_militerized_economy_desc: "工业必须为了我们必须进行的战争而准备，确保经济不会在统一战争或者传播社会主义的战争开始时陷入衰退。"
 SRI_mass_production: "动员工业"
 SRI_mass_production_desc: "随着对所有反动派和帝国主义的战争的临近，我们必须确保我们的工业生存能够快速响应变化。能够以最快速度生产最新型武器的人就能获得胜利。"
 SRI_revitalized_economy: "社会主义经济奇迹"
 SRI_revitalized_economy_desc: "随着意大利终于统一和经济现代化，经济奇迹将会在意大利发生。"
 SRI_risorgimento: "开始统一运动"
 SRI_risorgimento_desc: "统一运动(Risorgimento)是意大利曾经统一的过程，然而在1919年的内战后，国家陷入分离。新的统一运动是目前所需的。这个新的运动将会不仅仅统一意大利，还会把革命推向其他国家。"
 SRI_take_roma: "解放罗马"
 SRI_take_roma_desc: "永恒之城罗马必须属于意大利社会主义共和国。"
 SRI_military_exercises: "军事演习"
 SRI_military_exercises_desc: "在我们开始实施统一的计划之前，我们必须进行军事演习来让军队准备好应对那些战争中的困难。"
 SRI_reenforce_the_po_line: "增援波河防线"
 SRI_reenforce_the_po_line_desc: "我们在波河沿岸的波河防线必须得到保护，如果奥地利走狗企图穿过边境，那我们的后方就会很危险。"
 SRI_take_the_republic: "解放意大利共和国"
 SRI_take_the_republic_desc: "意大利共和国只是奥地利的走狗罢了，是时候终结他们的蹩脚演出了。"
 SRI_reenforce_the_south: "增援南方战线"
 SRI_reenforce_the_south_desc: "我们必须重新确保南方边境安全，以防反动的两西西里分子发动进攻。"
 SRI_take_the_two_scilies: "解放两西西里"
 SRI_take_the_two_scilies_desc: "反动的两西西里王国是意大利国土上的一个污点。它使我们南方的兄弟姐妹再次受到压迫。是时候挣脱锁链解放南方了。"
 SRI_naval_exericises: "海军演习"
 SRI_naval_exericises_desc: "在我们开始实施统一的计划之前，我们必须进行海军演习来让海军准备好应对那些战争中的困难。"
 SRI_reenforce_the_coast: "增援沿海"
 SRI_reenforce_the_coast_desc: "撒丁尼亚和反动的法国残存政府距离意大利半岛非常近。我们必须增援海岸力量确保他们不会进攻意大利。"
 SRI_take_sardinia: "解放撒丁尼亚"
 SRI_take_sardinia_desc: "撒丁尼亚，这个人人痛恨的萨伏依王室的最后藏身处必须被摧毁。他们本就应该在革命和内战中被推翻。"
 SRI_fifth_congress: "召开第五次大会"
 SRI_fifth_congress_desc: "随着意大利现在在我们的旗帜下统一，我们必须再次召开大会，召开第五次大会来解决一些在统一之后出现的问题。"
 SRI_fate_of_the_pope: "教宗的命运"
 SRI_fate_of_the_pope_desc: "既然我们已经在第五次大会上决定了教宗的命运，我们就应该落实我们的政策。"
 SRI_italian_irredentism: "革命的民族统一主义"
 SRI_italian_irredentism_desc: "即便我们已经摧毁了那些自称意大利的或者存在于意大利半岛上的反动政权，在意大利之外仍然有许多应当属于意大利的地方，革命的光芒也应该照耀这些土地。"
 SRI_army: "评估军队"
 SRI_army_desc: "为了准备统一战争，我们应该评估军队，解决与我们军队事务有关的问题来确保我们能够获得胜利。"
 SRI_guardie_rosse: "支持赤卫队"
 SRI_guardie_rosse_desc: "我们决定支持赤卫队。这将会花费一些时间，但是民兵是我们军队的基本组成形式。"
 SRI_artillery_effort: "火炮研发努力"
 SRI_artillery_effort_desc: "没有人是消耗品，也没有毫无痛苦的损伤。我们必须用充分的火炮打击在接敌之前消耗敌人。"
 SRI_anti_air: "防空炮"
 SRI_anti_air_desc: "我们勇敢的军人同志只用一把步枪是无法对抗敌人的飞机的。而防空炮可以在保证人员安全，确保空中没有反动派秃鹰这一点上起到很大作用。"
 SRI_anti_tank: "反坦克炮"
 SRI_anti_tank_desc: "在过去的几年间坦克的装甲已经极大地得到了改进。不论是便携式还是更老的拖拽式反坦克武器都在变得渐渐过时。为了对付渐渐增长的敌人装甲车辆威胁，我们必须开发新的反坦克炮。"
 SRI_industrial_warfare: "工业化战争"
 SRI_industrial_warfare_desc: "我们的工业必须动员起来。生产过程的每个方面都必须和军队紧密相连，每个工人都必须作为最英勇的战士来教授相同的斗争精神。"
 SRI_comitato: "民族解放委员会"
 SRI_comitato_desc: "赤卫队不是由任何国家组织起来的，他们是从无产阶级的集体行动中诞生的。赤卫队的去中心化本质必须再次得到强调，他们的指挥架构也需要进一步民主化。让赤卫队自己选择自己的道路！"
 SRI_small_unit_tactics: "小编制战术"
 SRI_small_unit_tactics_desc: "更大的单位和笨重的层级结构阻碍了独立的士兵小组在战场上执行必要行动来达成胜利的能力。所有军事结构都必须缩小规模，并且为了缓解军官逐渐加重的负担，必须彻底民主化。"
 SRI_reform_the_guards: "改革赤卫队"
 SRI_reform_the_guards_desc: "是时候对赤卫队进行改革了。改革将会需要一些时间，但是我们将会把赤卫队转变成一支保卫共和国抵抗一切敌人的力量。"
 SRI_home_guard: "国土防卫队"
 SRI_home_guard_desc: "在战时，为了维持秩序而不对人民造成不公正的情况，我们必须在赤卫队内部组建新的志愿力量来维持内部稳定。"
 SRI_rossi_cyclists: "红色自行车骑兵"
 SRI_rossi_cyclists_desc: "一个独特的提议被摆到了主席的桌上：用自行车武装一些赤卫队部队。这份提案说，自行车提供了一个便宜又有效的方法来增加我们部队的灵活度。这个主意很疯狂，但是有可能有效。"
 SRI_mobilize_the_people: "动员人民"
 SRI_mobilize_the_people_desc: "我们的军队现在建设的很成功，必须动员人民，开始快速扩建我们的军队。"
 SRI_guerrilla_warfare: "游击战术"
 SRI_guerrilla_warfare_desc: "反动派可能会把这种实践当做是没有荣誉感的，就好像他们自己有什么荣誉的概念一样，但是我们的去中心化的军队从本质上来说更容易进行不对称战争并利用地形优势。"
 SRI_liberation_or_death: "自由或是死亡！"
 SRI_small_arms_industry: "轻武器工业"
 SRI_small_arms_industry_desc: "没有枪的士兵根本就不是士兵。我们的人必须时刻都有用来保卫自己和我们伟大的共和国的武器。"
 SRI_prepare_for_liberation: "准备解放战争"
 SRI_prepare_for_liberation_desc: "意大利旧军队是充满压迫与反动的机器。即便我们在军队中消除反动思想的工作已经得到了极大地进展，但我们目前没有完全成功。让我们建设一支纯粹的社会主义军队。"
 SRI_female_soldiers: "妇女国防组织"
 SRI_female_soldiers_desc: "年轻的部长艾达·戈贝蒂提出了一个建设妇女国防组织(Gruppi di Difesa della Donna)的议案。这个组织将会训练女兵和其他由女性构成的单位。此外，通过支持这个组织，更多女性将会参军来保卫我们为之奋斗的革命理想。"
 SRI_support_brigades: "无产阶级防御组织"
 SRI_support_brigades_desc: "无产阶级防御组织(formazioni di difesa proletaria)由那些决意献身于保卫共和国与革命事业但是更愿意在支持性岗位上工作的男男女女组成。从无线电台操作员到护士，所有人都能为保卫意大利的革命事业献出一份力量。"
 SRI_arditi_del_popolo: "人民敢死队"
 SRI_arditi_del_popolo_desc: "阿迪蒂敢死队是世界大战时一支非常成功的精英阿尔卑斯步兵突击队。我们必须拥有一支与之类似的社会主义的部队。"
 SRI_armata_rossa: "建立红军"
 SRI_armata_rossa_desc: "我们将会为共和国组建一支更加专业化的全新军队——红军。这支军队将会是现代化的和专业的。但是这种做法需要我们规划整合赤卫队，之后再解散他们，这两步都不会太受欢迎。"
 SRI_centralized_command: "集中指挥"
 SRI_centralized_command_desc: "为了更好地组织红军，我们需要集中化的指挥架构。在保持灵活性的同时，革命的总参谋部会让我们更好地规划和协调军队，为一切作战情况做准备。"
 SRI_integrate_red_guards: "整合赤卫队"
 SRI_integrate_red_guards_desc: "随着赤卫队的指挥架构被集中，无组织的赤卫队部队也能被整合到一个正式的军队结构中来了。"
 SRI_disolve_the_guards: "解散赤卫队"
 SRI_disolve_the_guards_desc: "赤卫队已经没有太大用处了。红军已经完全替代了他们。随着替代过程的结束，我们应该把赤卫队解散，集中精力加强新的红军。"
 SRI_central_logistics: "集中后勤"
 SRI_central_logistics_desc: "集中的分配系统很自然地更有效率。通过取消非常浪费资源的供给没有组织的赤卫队的补给系统，发展那些最有效果的，我们可以既节省财力又能更好地补给。"
 SRI_fronte_militare_clandestino: "隐秘战线"
 SRI_fronte_militare_clandestino_desc: "现代战争的很大一部分在枪炮开火前就已经打响了。通过建立集中的军事情报组织，我们可以比敌人更了解他们，把我们的计划隐藏得严严实实。"
 SRI_military_research: "先进军事科研"
 SRI_military_research_desc: "通过集中军事研究，专注在一个军事领域上，研究工作和发展部分可以更高效更有作用。"
 SRI_officer_training: "训练军官"
 SRI_officer_training_desc: "军官们必须彻底熟悉新的集中指挥组织，如果有必要的话就重新训练。"
 SRI_motorized_offensive: "摩托化攻势"
 SRI_motorized_offensive_desc: "随着新的车辆从生产线上以前所未有的速度生产出来，我们现在必须训练士兵来更好地使用新装备。我们将会既有质又有量。"
 SRI_italian_auto_industry: "意大利汽车工会"
 SRI_italian_auto_industry_desc: "意大利的汽车工业长久以来都在世界上名列前茅。随着军队组建摩托化部队，对装备的需求日益增长，我们应该把汽车工会更紧密地结合到军事指挥中。这会显著降低成本。"
 SRI_tanks: "让工会开动起来"
 SRI_tanks_desc: "摩托化部队在装甲单位的加强下作战能发挥最大的战斗作用。为了辅助摩托化攻势，我们也应该研发更先进的坦克。"
 SRI_mechanized_warfare: "机械化军队"
 SRI_mechanized_warfare_desc: "摩托化部队行动迅速，但是在机动中缺乏针对敌方火力的保护。机械化部队能够在不牺牲较多的机动速度的情况下提供保护。"
 SRI_military_build_up: "军事工业建设"
 SRI_military_build_up_desc: "能够生产更多物资的国家在工业时代有着显著的战略优势。我们必须建设新的军工厂。"
 SRI_red_navy: "红海军"
 SRI_red_navy_desc: "我们的海军需要改革和现代化。我们有意大利工业中心的巨大的造船厂，我们的许多工会也会和军工工会合作来使海军现代化。"
 SRI_naval_training: "海军训练"
 SRI_naval_training_desc: "我们的不少海军将领认为船只和战术都像第一次世界大战那样的老方法有用。虽然他们觉得这样做很舒服，我们也得提醒他们，我们输掉了上一场战争……而且我们并不想再输掉下一场。"
 SRI_ship_contracts: "船舶合约"
 SRI_ship_contracts_desc: "为了现代化和扩大我们的舰队，我们需要考虑将合同授予我们的一家主要造船公司。"
 SRI_expand_shipbuilding_1: "扩建热那亚船坞"
 SRI_expand_shipbuilding_1_desc: "我们扩大造船设施的第一站应该是热那亚的船坞。"
 SRI_merchant_marine: "扩大运输船队"
 SRI_merchant_marine_desc: "随着我们的驱逐舰舰队现在已经准备好扩建，我们可以对运输舰队进行同样的操作，从各个商船队征召舰船。"
 SRI_expand_shipbuilding_2: "扩建拉斯佩齐亚船厂"
 SRI_expand_shipbuilding_2_desc: "作为扩张造船工业的第一步，我们应当对国内造船水平第二高、仅次于热那亚地区的拉斯佩齐亚造船厂进行扩建。"
 SRI_battle_ships: "倾向无畏舰"
 SRI_battle_ships_desc: "我们应当把无畏舰作为海军的核心。"
 SRI_battle_cruisers: "战列巡洋舰"
 SRI_battle_cruisers_desc: "我们应该集中力量发展更先进的战列巡洋舰。"
 SRI_carriers: "倾向航空母舰"
 SRI_carriers_desc: "我们应当把航母作为海军的核心。"
 SRI_naval_aircraft: "海军航空兵"
 SRI_naval_aircraft_desc: "作为我们发展航空母舰的计划的一部分，我们应该集中力量发展海军航空兵。"
 SRI_marines_focus: "红色陆战队"
 SRI_marines_focus_desc: "无论我们在海军性质和重视程度的政策如何，我们都应该投资海军陆战队，确保其得到所需的支援。"
 SRI_destroyers: "倾向驱逐舰"
 SRI_destroyers_desc: "我们应当把驱逐舰作为海军的核心"
 SRI_heavy_cruisers: "支持装甲巡洋舰"
 SRI_heavy_cruisers_desc: "作为我们发展驱逐舰的计划的一部分，我们应该集中力量发展装甲巡洋舰。"
 SRI_submarines: "倾向潜艇"
 SRI_submarines_desc: "我们应当把潜艇作为海军的核心。"
 SRI_light_cruisers: "支持轻巡洋舰"
 SRI_light_cruisers_desc: "作为我们发展潜艇的计划的一部分，我们应该集中力量发展轻巡洋舰。"
 SRI_aeronautica_rossa: "红色空军"
 SRI_aeronautica_rossa_desc: "红空军(Aeronautica Rossa)是意大利社会主义共和国的空中力量。我们应该致力于建设现代化空军。"
 SRI_army_support: "支援陆军"
 SRI_army_support_desc: "空军应该主要支援陆军。"
 SRI_bomber_efforts: "轰炸机研发"
 SRI_bomber_efforts_desc: "作为我们空军对地支援战略的一部分，我们应该在轰炸机研究方面投入资源。"
 SRI_cas_efforts: "建造近距支援机"
 SRI_cas_efforts_desc: "作为从空中支援陆军的行动的一部分，我们应该把资源投入能够支援陆军的近距支援机。"
 SRI_paratroopers_focus: "红色伞兵"
 SRI_paratroopers_focus_desc: "作为空中支援陆军行动的一部分，我们应该重点训练伞兵，作为我们联合军种理论的一部分……"
 SRI_air_supremecy: "夺取空优"
 SRI_air_supremecy_desc: "空军应该主要集中精力夺取制空。"
 SRI_female_pilots: "女性飞行员"
 SRI_female_pilots_desc: "我们应该支持那些愿意加入空军的女性飞行员，让她们像男性一样成为作战人员。"
 SRI_fighter_efforts: "战斗机研发"
 SRI_fighter_efforts_desc: "作为我们统治天空理想的一部分，我们应该在战斗机研究方面投入资源。"
 SRI_maintance_schools: "维护学说"
 SRI_maintance_schools_desc: "我们应该集中力量研究维护学说来让飞机在空中停留更长时间。"
 SRI_radar: "支持雷达发展"
 SRI_radar_desc: "我们应该支持雷达研究，来确保能在敌人进入共和国空域之前就发现他们。"
 SRI_red_jets: "红色喷气机"
 SRI_red_jets_desc: "我们应该集中力量研发喷气科技来建设世界上最现代化的空军。"
 SRI_air_training_school: "空军军校"
 SRI_air_training_school_desc: "在升级飞机之前，我们得先改进训练方法，如果想要测试新型飞机就得需要最好的飞行员。"
 socitaly.1.t: "意大利社会主义共和国"
 socitaly.1.d: "1919年意大利和奥地利签订了停火协议，结束了战争。然而勇敢的社会主义者和民族主义者站起来反对残害意大利的萨伏依王室，决心用更好的国家机器来替代旧王国。甚至维托里奥·埃马努埃莱和他的儿子被废黜也不能阻挡人民的意志，内战在全意大利爆发。虽然我们把保皇党赶出了北意大利，革命队伍中仍然存在叛徒。起义队伍中的白卫分子不甘心接受无法避免的革命，发起暴动同我们的队伍分离，随后彻底倒向奥地利。随着我们的敌人都联合起来，我军在波河和阿布鲁佐线停了下来，战争随之结束。\n\n1920年停火以来我们已经召开了三次大会，革命热情传播到了北意大利的每个角落。此前我们已经为了把意大利农民从之前的状况中提上来已经做了许多努力，但是还有很多工作要完成。"
 socitaly.1.a: "前进！"
 socitaly.200.t: "统一意大利"
 socitaly.200.d: "随着开展第二次统一运动的呼声在意大利民族主义者们中越发高涨，我们也是时候该考虑统一事宜了。此次革命因半岛局势的复杂将绝非易事——虽然德奥知道我们和第三国际之间的联盟不可抗拒，但假如我们想让英法直接介入作战的话，德国人们也肯定不会坐视不管，甚至不惜以再次进行一次世界大战为代价阻止我们。不过幸运的是，在我们东边受奥地利保护着的意大利共和国也被告诫过不要轻举妄动。因此，只要德奥介入并扩大战争的可能性尚存，我们必须准备好在有限的支援下完成统一。我们不能再等下去了，立刻开始做作战准备！意大利必须重新统一！"
 socitaly.200.a: "意大利万岁！"
 socitaly.2.t: "意大利社会主义共和国的第四次大会"
 socitaly.2.d: "今天意大利社会主义共和国的第四次大会召开。大会中多个派系会在经济、内务以及军队政策上进行讨论。工团联盟希望推行正统工团主义，延续当前政策，意大利社会党则想要让政府支持更温和的向全国推行社会主义的方法，贝尼托·墨索里尼的新派系，国家联盟，提出了称作加里波第主义的新思想，主张绝对的国家力量和进攻性的军事力量扩张。共和国的未来悬而未决。"
 socitaly.2.a: "让我们开始吧！"
 socitaly.3.t: "第一天：经济政策"
 socitaly.3.d: "第一件事就是共和国的经济政策、意大利社会党同盟主张农业主义，支持乡村公社。工团联盟认为应当延续工团主义经济政策，建设工业化的民主共和国。墨索里尼的国家联盟则要求由强有力的中央政府推行迅速且完全的工业化。"
 socitaly.3.a: "我们必须发展农业。"
 socitaly.3.b: "我们应该专注工业化。"
 socitaly.3.c: "没有完全工业化我们就什么也做不成！"
 socitaly.4.t: "第二天：国内政策"
 socitaly.4.d: "大会第二天的讨论集中在内务方面。工团联盟的代表提出要继续加强工会，意大利社会党的代表则认为应该加强农村公社，国家联盟的代表认为应该加强权力的恰恰是共和国主席一职。"
 socitaly.4.a: "加强公社权力"
 socitaly.4.b: "加强工会权力"
 socitaly.4.c: "加强主席权力"
 socitaly.5.t: "第三天：宗教政策"
 socitaly.5.d: "最后一件事则是共和国内的基督教的地位。社会党虽然本质上是个无神论政党，发言说意大利文化与天主教会是联系在一起的，企图把两者分离开是愚蠢行径，所以他们认为必须同教会一起寻求合作的共同基础而不是互相对抗。另一方面国家联盟认为基督教已经是过去的事物，不适应现代社会，让宗教事务从日常生活中脱离出去的国家无神论将会启发民智。最后工团联盟支持中间路线的官方世俗化现状，政府本身不参与宗教事务，既不与教会合作也不与教会为敌。"
 socitaly.5.a: "支持和教会的共同立场"
 socitaly.5.b: "支持世俗化"
 socitaly.5.c: "支持国家无神论"
 socitaly.6.t: "意大利社会党获得多数！"
 socitaly.6.d: "意大利社会党夺得主导权，现已掌控政府。现在派系领导中的两人可以担任主席一职，贾科莫·马泰奥蒂和朱塞佩·罗米塔。谁会被选为新的主席呢？"
 socitaly.6.a: "恭喜马泰奥蒂同志"
 socitaly.6.b: "恭喜罗米塔同志"
 socitaly.7.t: "工团联盟获得多数"
 socitaly.7.d: "工团联盟夺得主导权，现已掌控政府。现在派系领导中的两人可以担任主席一职，帕尔米罗·陶里亚蒂和阿尔切斯特·德·安布里斯。谁会被选为新的主席呢？"
 socitaly.7.a: "恭喜陶里亚蒂同志！"
 socitaly.7.b: "恭喜德·安布里斯同志"
 socitaly.8.t: "国家联盟获得多数"
 socitaly.8.d: "国家同盟达成了多数，现在掌控了政府。随着选举胜利，贝尼托·墨索里尼现在成为了新的主席。"
 socitaly.8.a: "恭喜墨索里尼同志！"
 socitaly.9.t: "没有派系达成多数！"
 socitaly.9.d: "大会中没有派系达成多数。政府陷入僵局，现在在党派领袖企图达成某种妥协的同时共和国又一次陷入了混乱。"
 socitaly.9.a: "该死"
 socitaly.10.t: "工团联盟和意大利社会党达成妥协"
 socitaly.10.d: "为了协力阻止危险的国家联盟获得任何权力，工团联盟和意大利社会党同意组建联合政府。帕尔米罗·陶里亚蒂继续担任国家主席，贾科莫·马泰奥蒂则就任新一届人民联盟大会的主席。"
 socitaly.10.a: "总比没有强。"
 socitaly.11.t: "意大利社会主义共和国的相持局面"
 socitaly.11.d: "在意大利社会主义共和国最近的大会上，三个派系都没有达成多数，政府已经陷入僵局。这通常来讲不是我们的事务，但是意大利内部的无法达成妥协的情况只会让我们的本来就立足不稳的盟友变得更加不稳定。或许我们可以帮助他们来选出新的政府？"
 socitaly.11.a: "支持意大利社会党"
 socitaly.11.b: "支持工团同盟"
 socitaly.11.c: "支持国家同盟"
 socitaly.11.e: "这与我们无关。"
 socitaly.16.t: "法国支持意大利社会党"
 socitaly.16.d: "法国政府已经宣布了其对意大利社会党的支持。我们应该接受他们的建议，还是自己做决定？"
 socitaly.16.a: "意大利社会党将会组建新的政府"
 socitaly.16.b: "让我们自己寻求妥协吧。"
 socitaly.17.t: "法国支持工团联盟"
 socitaly.17.d: "法国政府已经宣布了其对工团同盟的支持。我们应该接受他们的建议，还是自己做决定？"
 socitaly.17.a: "工团联盟将会组建新的政府"
 socitaly.17.b: "让我们自己寻求妥协吧。"
 socitaly.18.t: "法国支持国家联盟"
 socitaly.18.d: "法国政府已经宣布了其对国家同盟的支持。我们应该接受他们的建议，还是自己做决定？"
 socitaly.18.a: "国家联盟将会组建新的政府"
 socitaly.18.b: "让我们自己寻求妥协吧。"
 socitaly.19.t: "镇压天主教"
 socitaly.19.d: "一些由于支持罗马教宗统治国家的而被认定为危险人员的天主教高层今天被共和国卫队抓了起来，对他们的监禁将会持续到能够对他们进行合适的审判。这一举动必定会激怒共和国中的其他天主教徒，但是一旦出现任何麻烦，许多现有的线人将确保能得到妥善处理。"
 socitaly.19.a: "为了更好的发展，这件事必须做！"
 socitaly.20.t: "北部天主教被镇压"
 socitaly.20.d.nosic: "近日，我们接到报告称北方的工团主义政府正在大规模逮捕天主教徒——即那些不被信任，或者被怀疑与教宗有联系的人们——并把他们关押起来以待审问。北方的举动不仅再次向世界证明了工团主义的邪恶本质，还激起南方人们的反对和开战的欲望。而教宗身边的一些亲信们也建议教宗利用这次机会，煽动北边那些对[SRI.GetNameDef]不满的人们起来叛乱。虽然我们的计划可能会被[SRI.GetNameDef]发现并成为北方向我们宣战的理由，但是一旦计划成功，我们将能够显著削弱北方的工团主义者们，甚至还可以在之后的战争中招募敌后游击队。"
 socitaly.20.d.sic: "近日，我们接到报告称北方的工团主义政府正在大规模逮捕天主教徒——即那些不被信任，或者被怀疑与教宗有联系的人们——并把他们关押起来以待审问。北方的举动不仅再次向世界证明了工团主义的邪恶本质，还激起南方人们的反对和开战的欲望。而教宗身边的一些亲信们也建议教宗利用这次机会，煽动北边那些对[SRI.GetNameDef]不满的人们起来叛乱。虽然我们的计划可能会被[SRI.GetNameDef]发现并成为北方向我们宣战的理由，但是一旦计划成功，我们将能够显著削弱北方的工团主义者们，甚至还可以在之后的战争中招募敌后游击队。但我们的计划能否执行也得看我们的后盾，两西西里的[SIC.GetNameDef]是否支持这次行动。"
 socitaly.20.a: "我们会资助新圣教军的抵抗！"
 socitaly.20.b: "风险太高，不可行"
 socitaly.21.t: "北部天主教被镇压"
 socitaly.21.d: "在一次显示工团主义的邪恶本质的行动中，政府抓捕了数十名虔诚的天主教徒，这些教徒要么忠诚被怀疑，要么就可能是教宗的盟友，这些人被关了起来等待最终审判。此举激起了南方的不满，并再次引发了对战争的呼吁。"
 socitaly.21.a: "除了信仰之外，这些人都是无辜的！"
 socitaly.22.t: "新圣教"
 socitaly.22.d: "新圣教军，准确来说是“新的神圣信徒”，以十八世纪的意大利恐怖组织来为名，已经开始攻击全共和国的政府设施。新圣教军企图尽可能地以被镇压的天主教会的名义制造混乱，如果他们的活动继续下去，会对我们的不少资源产生影响。"
 socitaly.22.a: "我们不会被吓倒"
 socitaly.24.t: "AI反馈事件"
 socitaly.24.d: "***本事件只由AI触发***"
 FACTORY_SABOTAGE: "工厂被破坏"
 ARMS_FACTORY_SABOTAGE: "武器厂被破坏"
 RAILWAY_ATTACK: "铁路被破坏"
 GUARD_ATTACK: "驻军被攻击"
 NO_ATTACK: "没有事件"
 socitaly.25.t: "[attack_state.GetName]的工厂被炸！"
 socitaly.25.d: "新圣教军针对一家在[attack_state.GetName]的工厂发动袭击，爆炸造成了巨大的损失，许多人因此丧命。共和国卫队的调查人员在赶赴现场后声称他们很快会抓获这些天主教恐怖分子背后的头目。"
 socitaly.25.a: "我们早晚会抓到这些人……"
 socitaly.26.t: "[attack_state.GetName]的工厂被炸！"
 socitaly.26.d: "新圣教军针对一家在[attack_state.GetName]的武器厂发动袭击，爆炸造成了巨大的损失，许多人因此丧命。共和国卫队的调查人员在赶赴现场后声称他们很快会抓获这些天主教恐怖分子背后的头目。"
 socitaly.26.a: "我们早晚会抓到这些人……"
 socitaly.27.t: "[attack_state.GetName]的铁路被破坏！"
 socitaly.27.d: "新圣教军在[attack_state.GetName]引爆了大量炸弹，对铁路造成相当大的破坏，摧毁了许多列车，造成无数无辜生命死亡。"
 socitaly.27.a: "该死的恐怖分子"
 socitaly.28.t: "[attack_state.GetName]的兵营被炸"
 socitaly.28.d: "夜间，在[attack_state.GetName]有一个共和国卫队的兵营被圣教军袭击，爆炸造成了巨大的伤亡和财产损失。共和国卫队发誓要报仇，并计划彻底揪出这些恐怖分子，结束这场屠杀。"
 socitaly.28.a: "我们早晚会抓到这些人……"
 socitaly.29.t: "圣教军首领被捕！"
 socitaly.29.d: "今天早些时候，圣教军背后的几名头目被共和国卫队逮捕。这对天主教恐怖分子是一个沉重的打击，离彻底消灭他们又近了一步。"
 socitaly.29.d.last: "今天早些时候，新圣教军背后的最后几个头目被共和国卫队逮捕，使得该组织在[SRI.GetNameDef]内的活动停止。这些人将会被用来以儆效尤，确保其他天主教活动人士在未来不会有类似想法。"
 socitaly.29.a: "越快越好！"
 socitaly.29.b: "终于完成了！"
 socitaly.30.t: "新圣教军的国外支持"
 socitaly.30.d: "今日，我们终于找到确凿证据能够证明[papacy.GetNameDef]正在直接资助我们境内的新圣教恐怖分子们。虽然我们国内有一些人士对此早有预料，但是在这一消息还是激起了[SRI.GetNameDef]的公民们的愤怒。尽管复仇的呼声无论是在国会中还是国会外都越发高涨，但是还是有一些声音建议我们小心行事。"
 socitaly.30.a: "向反动派恐怖分子开战！"
 socitaly.30.b: "我们必须等待时机"
 socitaly.31.t: "新圣教军响应教宗"
 socitaly.31.d: "教宗[PAP.GetLeader]已对新圣教军发出号召，许多人做出回应，在我们的后方意大利中部集结起来。很明显他们已经谋划了有一段时间，并且[PAP.GetNameDef]也一直在给他们提供装备和训练。看起来我们并没有足够快地找到头目。"
 socitaly.31.a: "这没区别。"
 socitaly.32.t: "教会政策"
 socitaly.32.d.radsoc: "尽管意大利社会党的政策是与宗教势力合作，但我们支持工人神父运动的做法还是在信教群众中引起了褒贬不一的回响。有些人认为我们是在扭曲基督教信仰、将其化为实用，并对引用圣经激励工人的做法表示质疑。政府中也有人担心，这种阻力将会在我们统一南方时授教宗以把柄。"
 socitaly.32.d.synd: "尽管工团联盟的政策是与政府不干涉宗教事务，但许多政府官员还是就我们对工人神父运动的支持提出了批评，认为这一做法有违我们自身在处理宗教问题时的中立原则。更糟的是，这一做法在信教群众中引起了褒贬不一的回响；有些人认为我们是在扭曲基督教信仰、将其化为实用，并对引用圣经激励工人的做法表示质疑。政府中也有人担心，这种阻力将会在我们统一南方时授教宗以把柄。"
 socitaly.32.a: "沉重打击抵抗"
 socitaly.32.b: "撤回我们的支持-这个运动必须出于自愿原则"
 socitaly.33.t: "评估经济"
 socitaly.33.d: "国内经济近年来情况一直不好。虽然同分割意大利的内战结束的时候相比已经有了很大进步，我们也要寻找改善经济的办法。在大会上提出了两个主要方案。社会党倾向的第一个方案是通过赋权全国各地的众多公社来进一步分散工业。国家联盟提出的第二个方案几乎相反，通过建立一个名叫工业复兴委员会(Istituto per la Ricostruzione Industriale)的委员会来组织和领导工会和工团从而让意大利人民享受繁荣的经济生活。"
 socitaly.33.a: "支持公社工团主义的计划"
 socitaly.33.b: "支持工业复兴委员会计划"
 socitaly.34.t: "评定赤卫队"
 socitaly.34.d: "赤卫队自从内战以来就一直是意大利社会主义共和国军队的主干。由地方民兵所组成的军队有着地方公社的支持来提供驻地和武器。但是一些民族主义者想要统一意大利，所以提出了把赤卫队改革为真正的红军的提案。这样的提案对赤卫队中的不少反对集中指挥的人来说非常有问题，即便这一提案会带来一些好处。"
 socitaly.34.a: "支持赤卫队"
 socitaly.34.b: "建立红军"
 socitaly.35.t: "军事研发重心"
 socitaly.35.d: "随着红军的建立，研究委员会也应该协助我们更好地集中研发精力。"
 socitaly.35.a: "进行先进电子科技研发"
 socitaly.35.b: "进行装甲研发"
 socitaly.35.c: "进行火箭和核科技研究"
 socitaly.38.t: "造舰合同竞争"
 socitaly.38.d: "两家均为工会所有制的造船企业，专精于小型舰艇的联合造船厂与精通主力舰建造的里窝那造船厂，正在热切等待政府即将授予他们的造舰合同。我们需要决定侧重于哪类舰只的建造。"
 socitaly.38.a: "与联合造船厂签署合同"
 socitaly.38.b: "与里窝那造船厂签署合同"
 socitaly.40.t: "意大利终于统一！"
 socitaly.40.d: "经过了长久以来的努力，意大利终于统一，革命也传播到了半岛上的每一个角落！今天是个伟大的日子，将会成为全国性的假日。让所有意大利人庆祝意大利终于统一！"
 socitaly.40.a: "意大利万岁！"
 socitaly.41.t: "第五次大会"
 socitaly.41.d: "今天意大利社会主义共和国的第五次国民会议开幕了。全国各个工会的代表都出席了首次在统一的意大利的罗马城召开的大会。全国范围内都为这个历史性的事件举行了庆祝仪式，以罗马城最为盛大。"
 socitaly.41.a: "让我们开始吧！"
 socitaly.42.t: "教宗的命运"
 socitaly.42.d: "议程上的首要问题之一是如何处理教宗。社会党认为政府无权干涉天主教会，教宗也应该放着不管。工团联盟认为圣伯多禄的席位应该由一名社会主义者担任。国家联盟则提出教宗国的存在已经过时了，教宗应该被驱逐。大会的决定是什么呢？"
 socitaly.42.a: "不管教会。"
 socitaly.42.b: "选举红色教宗。"
 socitaly.42.c: "把教宗赶出意大利。"
 socitaly.43.t: "国内政策"
 socitaly.43.d: "第五次大会的第二项议程是如何处理国内反对派。不是国内所有人都接受社会主义，尤其是那些在第二次统一运动前由反动派把持的地区。社会党提议怀柔政策，宣布大赦并集中精力搞好社会主义建设，不去追究反对意见。工团联盟认为需要进行宣传公式来展示社会主义取得的进步，同时也采取一定程度的法律手段来改变反对派的想法。国家联盟想要增强公安部来对付反对共和国的意见：大会应该如何决策？"
 socitaly.43.a: "异议不是威胁"
 socitaly.43.b: "加强宣传来支持共和国"
 socitaly.43.c: "把这些反动派和共犯抓起来！"
 socitaly.44.t: "意大利在世界舞台中的地位"
 socitaly.44.d: "大会的下一项事务是决定意大利社会主义共和国将会以何种角色参与第三国际和世界事务。直到第二次统一运动以来，共和国一直专注于重新统一全意大利，但是既然现在这件事已经完成了，那么意大利的政治未来也需要确定下来。国家联盟认为意大利应该把革命传播到全世界，工团联盟认为首先应该关注欧洲事务。最后社会党认为意大利的角色应当是首先在意大利和国际内其他伙伴的国内发展社会主义。"
 socitaly.44.a: "内部培育社会主义"
 socitaly.44.b: "欧洲革命！"
 socitaly.44.c: "世界革命！"
 socitaly.45.t: "意大利社会党胜利"
 socitaly.45.d: "意大利社会党夺得主导权，现已掌控政府。不过他们还没有选出主席。候选人有：奥林多·韦尔诺基同志、加埃诺塔·萨尔韦米尼、朱塞佩·罗米塔和贾科莫·马泰奥蒂。我们要选谁呢？"
 socitaly.45.a: "恭喜韦尔诺基同志！"
 socitaly.45.b: "恭喜罗米塔同志！"
 socitaly.45.c: "恭喜萨尔韦米尼同志！"
 socitaly.45.e: "恭喜马泰奥蒂同志！"
 socitaly.46.t: "工团同盟胜利"
 socitaly.46.d: "工团联盟夺得主导权，现已掌控政府。不过他们还没有选出主席。候选人有：朱塞佩·迪·维托里奥同志、阿尔切斯特·德·安布里斯、帕尔米罗·陶里亚蒂同志、安杰洛·塔斯卡同志。我们要选谁呢？"
 socitaly.46.c: "恭喜迪·维托里奥同志！"
 socitaly.46.e: "恭喜陶里亚蒂同志！"
 socitaly.46.b: "恭喜塔斯卡同志！"
 socitaly.46.a: "恭喜德·安布里斯同志！"
 socitaly.47.t: "国家联盟胜利"
 socitaly.47.d: "国家同盟达成了多数，现在掌控了政府。"
 socitaly.47.a: "祝贺，墨索里尼同志！"
 socitaly.47.b: "祝贺你，比安基同志！"
 socitaly.48.t: "没有出现主要派系！"
 socitaly.48.d: "大会中没有派系达成多数。政府陷入僵局，现在在党派领袖企图达成某种妥协的同时共和国又一次陷入了混乱。"
 socitaly.48.a: "必须达成妥协"
 socitaly.49.t: "工团联盟和社会党达成妥协"
 socitaly.49.d: "为了协力阻止危险的国家联盟获得任何权力，工团联盟和社会党同意组建联合政府。帕尔米罗·陶里亚蒂继续担任国家主席，贾科莫·马泰奥蒂则就任新一届人民联盟大会的主席。"
 socitaly.49.a: "总比没有强"
 socitaly.50.t: "梵蒂冈之囚"
 socitaly.50.d: "教宗把自己锁在了梵蒂冈城里，就像从前的教宗在王国时期所做的那样。他拒绝承认[SRI.GetNameDef]解放了全意大利。然而他把自己锁在梵蒂冈里，除了发出噪音以外什么也不能做。现在议题又被提出来了，我们是把他放着不管让他自己捶足顿胸，或者让教宗会议选出社会主义教宗，还是把他流放呢？"
 socitaly.50.a: "流放教宗！"
 socitaly.50.b: "让教宗会议选出社会主义教宗"
 socitaly.50.c: "就让他抱怨吧"
 socitaly.51.t: "教宗选举会议开始"
 socitaly.51.d: "教宗选举会议开始了。圣座聚集到一起，选出新的支持社会主义的教宗。这将会花费一些时间，但是他们能够选出新的教宗来完成把信徒从枷锁中解放出来的职责。"
 socitaly.51.a: "他们将会做出正确的选择"
 socitaly.52.t: "新教宗"
 socitaly.52.d: "经过了多日的讨论，教宗选举会议选择阿希尔·利耶纳尔为若望二十三世。"
 socitaly.52.a: "好！"
 socitaly.53.t: "流放教宗"
 socitaly.53.d: "我们决定了，新社会没有教宗的位置，应该将他流放。他到哪我们并不关心，总之不该继续留在意大利！"
 socitaly.53.a: "滚出去！"
 socitaly.54.t: "教宗到达[Root.GetNameDef]"
 socitaly.54.d: "教宗今天到了[Root.GetNameDef]，从把他赶出意大利的工团主义者那里来寻求避难。一大群人已经出门来见教宗。他被允许在这里按他的意愿停留，因为教宗是我们的客人。"
 socitaly.54.a: "想在这里多久都可以，教宗陛下！"
 socitaly.65.t: "梵蒂冈公社"
 socitaly.65.d: "我们最近和教宗进行了一次建设性的会议。一个小公社将会在圣伯多禄大殿周围建立起来，叫做梵蒂冈公社，这个公社将会独立于共和国。同时他将会承认我们的共和国的地位，并且敦促全世界的天主教徒也这么做。这对教徒和共和国来说都是意义重大的一天。"
 socitaly.65.a: "谢谢你，教宗！"
 socitaly.66.t: "革命的民族统一主义"
 socitaly.66.d: "仍然有意大利的土地和意大利人民被束缚着，现在也正是大会决定解放他们的时候。一些人认为只需要关注在奥地利的人，其他人认为我们既要解放他们，也要把马耳他包括进来。国家联盟则呼吁建立真正的大意大利来作为世界上的新的社会主义曙光。"
 socitaly.66.a: "仅帮助我们在奥地利的同志获得解放"
 socitaly.66.b: "奥地利的同志和马耳他的同志"
 socitaly.66.c: "大意大利会是社会主义之光"
 socitaly.67.t: "新的领土"
 socitaly.67.d: "虽然花费了不少时间，但是我们终于解放了我们的同志。既然社会主义已经照耀在共和国新的领土上，我们可以确保自己将会是国际的社会主义灯塔。"
 socitaly.67.a: "前进，意大利！"
 socitaly.68.t: "审判反动派领导"
 socitaly.68.d: "我们战胜了反动派，腐朽共和国的领导和专制王国的“尊贵”的领导都在接受审判。一些人想让我们网开一面，其他人则希望我们从严执法并且杀一儆百。法庭该作何判断？"
 socitaly.68.a: "宽大处理，我们已经胜利了。"
 socitaly.68.b: "杀鸡儆猴"
 socitaly.69.t: "如何处置皇宫？"
 socitaly.69.d: "在解放了南方之后，我们控制了从前是两西西里王国的领土，随着我们把革命在南方推行，怎么解决形形色色的贵族和王宫这一问题开始显现。有人认为这些土地应该转交给当地公社，其他人则认为政府应该用这些楼房来做办公机构。还有人认为应该把建筑交给工人青年组织。"
 socitaly.69.a: "移交给当地公社"
 socitaly.69.b: "改成政府机关"
 socitaly.69.c: "改成青少年宫"
 socitaly.70.t: "对世俗化的抵抗"
 socitaly.70.d: "当我们把革命向意大利的其他地方推行时，我们的世俗化政策在把意大利人民重新整合回到团结的国家这一方面遇到了阻力。天主教会在意大利的其余地方比在共和国内强大得多。因此许多人费尽心思抵抗，拖慢了向全意大利推进革命的速度。"
 socitaly.70.a: "他们将会适应的"
 socitaly.71.t: "基督教社会主义的政策的助力"
 socitaly.71.d: "当我们把革命向意大利的其他地方推行时，基督教社会主义的政策在号召人民支持革命，让他们了解社会主义的原则这一方面提供了帮助。即便在顽固的反动派中间仍然有许多抵抗，也比我们在战前所估计的要少。"
 socitaly.71.a: "感谢上帝"
 socitaly.72.t: "南意大利的土地改革"
 socitaly.72.d: "既然我们已经控制了南意大利，是时候在南方推行土地改革，把革命带个南方农民了。大会准备了一系列的土地改革措施会集体化土地，并分给农民。地方也会成立农业工会来把工团主义传播到南方。"
 socitaly.72.a: "挣脱锁链！"
 socitaly.73.t: "南部工业化"
 socitaly.73.d: "南方各地的工业化潜力至今都还尚待发掘；不过，随着南部地区纷纷纳入我方的掌控之下，我们可以开始改变这一现状，放手进行发展工业化的项目了。这将给南方带去就业和发展，从而极大地改善当地民生、并缩小地区间的发展差距。"
 socitaly.73.a: "进步力量来到南方！"
 socitaly.74.t: "经济工团主义化"
 socitaly.74.d: "随着意大利已经统一，如何把工团主义经济带到意大利的其余地方就成了问题。一些人认为最好的办法就是集中精力建设这些地方的工会。其他人认为让这些地方工团化的最好方式是建设集体农场。第三个办法则是工人合作，尤其是那些在军工领域工作的工人，这样做也有助于使新地区更加革命。"
 socitaly.74.a: "专注于工会"
 socitaly.74.b: "专注于公社化农业"
 socitaly.74.c: "专注于工人协作"
 socitaly.75.t: "新公社"
 socitaly.75.d: "随着意大利的其他部分都在我们手中，新的革命公社也在全国范围内，从伦巴第和威尼斯到西西里和那不勒斯建立起来。这些公社已经成为了新的地区中心和推进革命的基地。"
 socitaly.75.a: "公社万岁！(Lunga Vita ai Comuni)"
 socitaly.76.t: "对社会变革的抵抗"
 socitaly.76.d: "自从我们统一意大利以来，对抗那些我们从建国起就在进行的社会变革尤其是女性权益的活动就一直存在。我们对意大利社会进行改造需要花一点时间，但是最终国内其他地方也会接受的。"
 socitaly.76.a: "该死的反动派"
 socitaly.77.t: "公共安全部协助解决问题"
 socitaly.77.d: "公共安全部已经在南方地区出手逮捕了不少反对社会主义政权的反动派叛徒，以儆效尤。部长们说，这将能有效地预防全国各地再出现任何反革命行为。"
 socitaly.77.a: "用秘密警察来解决问题"
 socitaly.78.t: "西西里工人运动成立"
 socitaly.78.d: "最初的西西里工人运动(Fasci Siciliani)是19世纪八九十年代再西西里的社会主义运动。虽然他们最后被镇压了，但是他们的遗产永存，他们为了民主和社会主义而战，是真正的革命者。今天，新的西西里工人运动成立了，继承了从前组织的遗产。新的组织致力于把我们共和国的理想在西西里岛传播。"
 socitaly.78.a: "联盟万岁"
 socitaly.79.t: "革命展览"
 socitaly.79.d: "1919年，意大利社会主义共和国正式成立了，但随后爆发的内战却使整个意大利陷入了长期分裂。自那以来，我们不仅成功地移除了这些人为分割出的边境线、将祖国重新统一，还让革命之火燃遍了国土的每一个角落！为了让人民群众能够真切地感受到这些辉煌成就，我们在罗马举办了一场主题为革命历程中斗争与牺牲的盛大展会；这既是对工团主义统一意大利的庆祝，也能够对群众起到教育作用，使他们一方面更加了解革命、另一方面领悟到有一个统一的国家是多么的光荣。"
 socitaly.79.a: "共和国万岁！"
 socitaly.80.t: "女性参与政治"
 socitaly.80.d: "自我们的共和国建立以来，女性就一直依法有权进行投票、参与政治生活乃至出席国民会议；但在意大利的其他地区，尤其是反动派统治过的南部和东北，直到今天，我们统一了意大利的时刻，女性才能够得到这一权利。从地方工会、公社到我们的国民会议，许多女性正迈出家门，准备去第一次行使她们人生中至今尚未行使过的政治权利。"
 socitaly.80.a: "很好"
 socitaly.84.t: "女性赤卫队师"
 socitaly.84.d: "随着女性国防组织建立的决定出来了，大量女性组成了自己的防御部队并驻扎在里窝那城外。她们把自己的部队命名为普洛斯彼罗旅来纪念协助她们成立部队的部长。"
 socitaly.84.a: "我们需要每一份力量"
 socitaly.85.t: "工人神父运动"
 socitaly.85.d: "工人神父运动，是天主教神职人员为了更加贴近信众，而如同世俗百姓一样进入工厂务工劳动的运动。目前，这项运动在国内颇为盛行，神父们得以借此与人民群众打成一片；甚至于在整天漫长的劳动结束后，神父有时会直接在工作场所内为劳累的信众进行布道。"
 socitaly.85.a: "毕竟耶稣也是个木匠"
 socitaly.86.t: "意大利工人天主教组织"
 socitaly.86.d: "意大利基督教工人协会(Associazioni Cristiane dei Lavoratori Italiani，ACLI)是国内最大的天主教组织。该组织的目标是帮助天主教信徒按照基督教社会主义的方式生活。协会和国会内的基督教社会主义联盟有着很紧密的关系。"
 socitaly.86.a: "让我们追随耶稣的脚步"
 socitaly.87.t: "未来主义建筑"
 socitaly.87.d: "“这是现代建筑风格最荒谬的地方。学院派的密谋活动和知识分子的象牙塔使年轻人被迫复制传统模式而不是自由发挥想象力来解决问题的情况长期存在，而解决问题的答案就是未来主义的建筑和城市。在这种属于我们自己的建筑风格的城市中，我们可以随意活动而不用被人指指点点”，未来主义建筑宣言如此写道。未来主义建筑风格的运动最近在国家联盟内部很受欢迎。墨索里尼是知名的这类建筑的赞助人。"
 socitaly.87.a: "未来近在眼前"
 socitaly.88.t: "意大利文娱协会"
 socitaly.88.d: "意大利文娱协会是国内最大的文化组织。这个组织二十年代在佛罗伦萨建立，本身完全世俗化，其目标也是为国内人民举办各种娱乐活动，促进共和国内的团结。曾经只能由精英阶层享受的文化，例如歌剧戏剧和古典音乐等等，现状都可以让大众享受。此外，协会也支持在地方公社和工会的安排下建立读书俱乐部和进行郊游等等。"
 socitaly.88.a: "文化属于大众！"
 socitaly.89.t: "意大利妇联大会"
 socitaly.89.d: "“我们并不明白为什么革命只掌握在一半人手里，我们是无政府主义者，但我们同时也是女人，而且我们也想进行我们自己的革命，而不是让男人替我们革命。我们不需要一个设计出来只迎合男性的斗争，因为这样的话我们就会像过去一样被束缚。我们想要加入都在所以我们能够为自己伸张正义获得权益。我们想说清楚，现在我们女人肩并肩而行，让我们在家干针线活的想法是完全错误的。我们想要做出牺牲，但是也想要像男人一样牺牲，而不是作为仆从牺牲！”艾达·普罗丝彼罗在意大利妇联(Unione Donne Italiane)，国内最大的女性组织，的年会上做出如此发言。妇联的目标是女性的平等和解放。尤其是艾达·普罗丝彼罗支持成立女性军事部队来为意大利统一而战。"
 socitaly.89.a: "我们拭目以待。"
 socitaly.90.t: "博洛尼亚和都灵的1937年足球锦标赛"
 socitaly.90.d: "1936-1937年意大利足球甲级联赛的比赛已到最后一轮。都灵对阵博洛尼亚，公牛对灰狗。显然博洛尼亚的胜率很大，因为他们是之前的冠军。但是今年的都灵队表现强劲。谁将赢得今年的冠军？"
 socitaly.90.a: "谁会夺冠呢？"
 socitaly.91.t: "博洛尼亚赢得1937年锦标赛！"
 socitaly.91.d: "这是一场势均力敌的比赛，但博洛尼亚以2-1的比分获胜，保住了意大利联赛的冠军。不用说，博洛尼亚市正在庆祝这一胜利。"
 socitaly.91.a: "猎犬队成功卫冕！"
 socitaly.92.t: "都灵赢得1937年锦标赛！"
 socitaly.92.d: "令人震惊的是，都灵队1-0击败了博洛尼亚。在不到十年的时间里，卫冕冠军第一次被击败。在这场惊人的胜利之后，都灵市肯定会整夜庆祝。"
 socitaly.92.a: "公牛队是新的冠军！"
 socitaly.100.t: "影视城的建立"
 socitaly.100.d: "贝尼托·墨索里尼今天在佛罗伦萨市郊出席了影视城(Cinecittà)的开门仪式。影视城是由一些建筑师设计来作为一个电影院的小城而不是拍摄基地运行的。墨索里尼本人在开幕仪式上说：“电影院是对付资本主义的最有力的武器。”许多有抱负的制片人已经在与该地区的工会讨论，以了解在该地制作电影的过程，而有些人已经将其称为亚诺河上的好莱坞。"
 socitaly.100.a: "电影院是我们对抗资本主义的武器"
 socitaly.101.t: "菲利波·屠拉蒂去世"
 socitaly.101.d: "今天，伟大的政治家菲利波·屠拉蒂以79岁高寿去世。他是意大利社会党创始人中之前尚存于世的最后之一。他从早年就一直支持工人权利的行为使他在国内闻名。除了创立社会党之外，他也是意大利社会主义共和国宪法的主要编纂者之一。全世界的不少人和许多政治官员来参加在都灵的葬礼，通过唱响包括他自己写的《劳动者之歌》(Inno dei Lavoratori)等劳工歌曲来为这位逝去的伟大的领袖表达敬意。"
 socitaly.101.a: "薪火相传"
 socitaly.102.t: "佛罗伦萨五月音乐节"
 socitaly.102.d: "佛罗伦萨市长维托里奥·居伊举办了一个叫做佛罗伦萨春季音乐会的庆典来为人民免费举办音乐会和表演格局，从而让这些古典艺术能够为所有人而不是少数特权精英所欣赏。节日的开幕曲是朱塞佩·威尔第的《纳布科》。虽然在全国这是第一次举办这样的活动，维托里奥·居伊也表示说他希望春季音乐节的成功可以在全国的各大城市得到复制。"
 socitaly.102.a: "人民的戏剧！"
 socitaly.103.t: "恩里科·费米建造比萨桩1号"
 socitaly.103.d: "恩里科·费米最近建成了比萨桩1号-世界上第一个人工反应堆。这个设备在比萨大学的学生协助下完工，虽然只能输出半瓦特的功率，但是它的成功仍旧证明了核反应堆是可以建成的。"
 socitaly.103.a: "费米同志推动共和国和全世界的科技进步"
 socitaly.104.t: "恩里科·费米获得诺贝尔奖"
 socitaly.104.d: "近日，物理学家恩里科·费米因其在感生放射性领域的成果而被授予了诺贝尔物理学奖。费米可被誉为是意大利，甚至所有社会主义者们的榜样——即使在意大利内战爆发后，他仍坚守在自己在匹萨大学的教学岗位上，并持续发表了多篇论文，为物理学的发展，尤其是新兴的原子核物理学领域，做出了巨大贡献。而诺贝尔奖委员会不久前做出的决定一定会激励更多的人向费米学习。"
 socitaly.104.a: "共和国的英雄！"
 socitaly.105.t: "圣马力诺公社"
 socitaly.105.d: "圣马力诺先是以城邦，再是以共和国的形式，从罗马人的时代留存至今，无论是意大利统一运动，意大利内战，还是之后的第二次统一运动都没有摧毁这一历史悠久的共和国；这也使得它成为了难民们的避风港。但今天我们接到通知，圣马力诺的社会主义者在选举中胜出；现在，新任的执政官们正在努力在国内落实工团主义政策。他们已经向我们保证将维持我们两国之间的友好关系并愿意促进两国之间的交流。"
 socitaly.105.a: "你好，同志！"
 socitaly.106.t: "罗马爵士音乐节"
 socitaly.106.d: "在我们还都罗马后，全国各地的音乐家工会为了庆祝这一历史性的一刻举行了一场爵士乐艺术节。尽管爵士乐在革命前就已经于1904年在意大利扎根了，但是我们还是不能否认许多当代意大利的爵士乐的灵感还是来自于美式爵士乐。也正是如此，本次音乐盛典的嘉宾将会是著名的美国爵士乐音乐家路易斯·阿姆斯特朗。"
 socitaly.106.a: "享受新罗马的新音乐"
 socitaly.107.t: "环意自行车赛重新开赛"
 socitaly.107.d: "随着意大利的再次统一，我们觉得现在是时候重新举办环意大利自行车赛了。始于1909年，环意大利自行车赛先是被不久后爆发的世界大战打断，之后又因亚平宁半岛动荡的政治局势而被迫无限延期。新一届的环意大利自行车赛将从都灵开始，之后一路向南直到抵达那波利和巴里，最终在北方的米兰结束。"
 socitaly.107.a: "比赛开始"
 socitaly.108.t: "冯斯托·科皮赢得环意自行车赛"
 socitaly.108.d: "在这一届环意大利自行车赛中，20岁的冯斯托·科皮突破了曾经的历史记录，成为了新一届的冠军；而在此次比赛后，他还成为了有史以来最年轻的一位完成整个赛程的车手。随着他的胜利，他的训练计划以及他与其他吃红肉的选手们与众不同的，以粗粮为主的饮食习惯也受到了相当的关注。"
 socitaly.108.a: "恭喜科皮同志"
 socitaly.109.t: "电影《斯巴达克斯》开始放映"
 socitaly.109.d: "由奇尼奇塔拍摄的史诗大作《斯巴达克斯》已经上映。为了能够生动的讲述古罗马奴隶起义领袖斯巴达克斯的故事，制片方特意邀请了数以千计的演员们参与演出，使得这部由卡尔米内·加洛内 (Carmine Gallone) 导演，由吉诺·塞尔维 (Gino Cervi) 主演的电影也成为了一部巨作。随着首映，这部电影也是在业内业外引起了激烈的讨论，对其的评价也是褒贬不一。"
 socitaly.109.a: "我就是斯巴达克斯！"
 socitaly.110.t: "伊内斯·多纳蒂同志"
 socitaly.110.d.ines_elected: "墨索里尼以及比安基的政策的支持者，伊内斯·多纳蒂刚刚被选为赤卫队的将军。事实证明，她在男兵女兵中都颇受欢迎，我们也希望更多的女兵能够将她作为榜样，向她学习。"
 socitaly.110.d.ines_promoted: "墨索里尼以及比安基的政策的支持者，伊内斯·多纳蒂刚刚在红军内得到晋升。事实证明，她在男兵女兵中都颇受欢迎，我们也希望更多的女兵能够将她作为榜样，向她学习。"
 socitaly.110.a: "恭喜，多纳蒂同志！"
 socitaly.111.t: "伟大的无产阶级文化大革命开始"
 socitaly.111.d: "墨索里尼同志今日在罗马市民前宣布将扫清意大利境内所有的反动派以及走资派，并在旧制度的废墟上建立一个崭新的，未来主义的意大利，以彻底完成1919年开始的革命。"
 socitaly.111.a: "我们必须确保意大利是不可腐蚀的"
 socitaly.112.t: "摧毁对过去的崇拜"
 socitaly.112.d: "今日，位于都灵的官方报社在报纸上刊登文章称：“我们将凭借着我们的未来主义思想彻底摧毁一切试图阻碍我们社会进步的历史主义余孽，以及学界迂腐的形式主义。过去是属于封建主义，资本主义的，是应该被舍弃的。意大利社会主义共和国不需要过去！”"
 socitaly.112.a: "旧时代一去不复返了！"
 socitaly.113.t: "革命性的自发暴力"
 socitaly.113.d: "公安部的部长宣布反动派若是死于革命暴力则没有问题。这引发了全国性的暴力浪潮，群众自发对抗那些被认为是反动派的人。什么时候结束并没有人知道，但是反动派必须被清算！"
 socitaly.113.a: "反动派去死吧"
 socitaly.114.t: "焚毁虚荣的火焰"
 socitaly.114.d: "佛罗伦萨的市民们正在将他们能够找到的一切封建主义和资本主义余孽——在社会主义共和国成立前的画作，提倡反动思想的或者不符合社会主义价值观的书籍，以及任何有走资派嫌疑的家居用品——扔进火堆中。而随着越来越多的人都愿意参与到消灭旧文化的运动中，这种活动将在共和国内得到进一步的推广。"
 socitaly.114.a: "摧毁资本主义的虚荣！"
 socitaly.115.t: "清理反动派"
 socitaly.115.d: "一些政府官员嘴上口口声声称自己忠于共和国，但骨子里却还是一个个反动派。这种人，就比如阿基莱·格兰迪、贾科莫·马泰奥蒂以及朱塞佩·萨拉盖特之流，必须被清洗掉！让他们继续留在政府内只会让社会主义思想被他们腐化，让我们的共和国里倒退回资本主义跟近一步。我们绝不能允许这种情况发生！"
 socitaly.115.a: "我们是坚不可摧的！"
 socitaly.116.t: "拆除教堂"
 socitaly.116.d: "墨索里尼主席今日发表重要讲话称：“神是虚伪的。宗教只会使得科学家们恍惚，劳动者们堕落，人民们受罪。”随着主席的一声令下，革命者们也将他们的枪头掉转向了宗教信仰——举国上下，无数的加里波第主义者们蜂拥前往各地的教堂，不管它们是遍布在全国各地的小礼拜堂，还是那些壮观的大教堂；这些革命者们意图对它们进行社会主义改造，去除这些教堂里的宗教色彩。很快，一些教堂就被改造成了市政厅，但是更多的教堂却是成为了摧毁，或是成为了与革命者们对峙的基督徒们的据点。看样子，不到宗教迷信被彻底消灭干净，墨索里尼同志是不会善罢甘休的！"
 socitaly.116.a: "让封建迷信消亡！"
 socitaly.117.t: "国内的技术员和工厂中的官员"
 socitaly.117.d: "自共和国成立以来，我们似乎离我们当初许下的去官僚主义的诺言渐行渐远——近几年来越来越多的官僚们开始在我们的政府机关以及工厂内出现。为了与貌似东山再起的官僚主义作斗争，我们将派遣工厂里的技术人员和领导们下乡，并安排政府里的公务员们到工厂里去体验体验。"
 socitaly.117.a: "挣脱锁链！"
 socitaly.118.t: "墨索里尼主席语录"
 socitaly.118.d: "为了能够让文化大革命长久不衰下去，我们将收集墨索里尼主席的语录，把它们装订成册，并批量印刷，以鼓励我们的市民们向主席学习。"
 socitaly.118.a: "学习墨索里尼的智慧"
 socitaly.119.t: "未来主义食物"
 socitaly.119.d: "随着文化大革命的进行，一本叫做《未来主义食品宣言》的小册子也出版了。其目标是连日常饮食习惯也要得到改变。这本小册子准备了一些备用词来替换意大利面(pasta)这个词：“不要再用意大利面这个词了，它会导致疲倦和悲观情绪，同时也缺乏激情。”这一立场也得到了墨索里尼本人的支持，他说：“一个吃意大利面的民族是不可能发起社会革命的。”"
 socitaly.119.a: "未来的食品！"
 socitaly.120.t: "军队的力量"
 socitaly.120.d: "随着文化大革命的进行，军队在维护稳定和秩序方面变得越来越重要。在领导层中有些人开始质疑文化革命所使用的方式方法是否有利于在意大利建设新社会与新文化。"
 socitaly.120.a: "红军理所应当将会保卫革命"
 socitaly.121.t: "摧毁庄园"
 socitaly.121.d: "南方的许多贵族庄园都被摧毁了。两西西里王国的领地上曾经有许多贵族庄园，现在南方人民终于决定摧毁这些庄园，确保再也没有封建残余留存。"
 socitaly.121.a: "让封建主义去死！"
 socitaly.122.t: "墨索里尼个人崇拜"
 socitaly.122.d: "围绕着墨索里尼的个人崇拜开始形成。用他的个人魅力和从报纸到电影的大众媒体来确保人民尊重他支持他。墨索里尼的画像开始在全国范围内出现。"
 socitaly.122.a: "一切为了墨索里尼！"
 socitaly.123.t: "革命文学电影"
 socitaly.123.d: "为了形成新的文化我们必须摧毁旧文化。歌剧必须停演。为了纪念革命和共和国，新的文化利用电影工业来取代这些剧目。墨索里尼特别地赞助愿意歌颂文化大革命的新的演员和导演。"
 socitaly.123.a: "电影将会带来新的文化"
 socitaly.124.t: "文化大革命结束"
 socitaly.124.d: "很戏剧但也很奇怪地，墨索里尼在一次飞机失事中遇难，随着他的去世，米凯莱·比安基控制了共和国。比安基宣布文化大革命夺得了全面胜利，应该结束了。革命结束后他开始缓慢倒退那些在革命期间通过的“改革”，尤其是对未来主义食品的强制要求。"
 socitaly.124.a: "革命结束了"
 socitaly.125.t: "文化大革命结束"
 socitaly.125.d: "墨索里尼在罗马宣布革命现在已经结束。从共和国建国以来污染意大利的反动旧文化已经被清除。今天太阳照耀在崭新的意大利之上。随着这个宣言的发表，曾经遍布全国的暴力活动也减少了。生活发生了变化但是至少像墨索里尼说的那样共和国变得更加强大。很明显他的权力现在也彻底稳固了。"
 socitaly.125.a: "革命结束了"
 socitaly.126.t: "工团主义游击队起义"
 socitaly.126.d: "我们一直怀疑有一个工团分子地下网络在准备对抗我们，直到我们与[SRI.GetNameDef]开战那天发动。他们的人数并不多，但他们在战线后方突然出现却让我们始料未及，现在他们已经在全国上下造成了不少混乱。"
 socitaly.126.a: "一点用也没有。"
 socitaly.127.t: "意大利的平衡"
 socitaly.127.d.ita: "意大利的平衡从内战结束以来就一直很脆弱。由于让法国介入理所当然会引来德奥的干预，[SRI.GetNameDef]和邻国维持着紧张的和平。因此意大利的任何整顿都需要内部解决。随着[ITA.GetNameDef]让其盟友加入战争，情况已经改变，平衡已被打破。"
