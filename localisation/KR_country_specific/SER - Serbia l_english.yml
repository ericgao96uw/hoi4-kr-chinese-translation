 serflavor.24.t: "百面特工"
 serflavor.24.d: "他们以为他已经死了——当然，他在英国“红局”(R.E.D)的羽翼庇护之下在全世界各地刺杀反动派肯定会在某天给自己招来报复，所以他一定是因为某个很好的理由才会在数年之前销声匿迹……然而，传奇的“黑手”组织刺客穆斯塔法·戈卢比奇在今天向我们的政府表明了他的存在：他悄无声息地来到贝尔格莱德，并向我国的官员介绍了他自己。在世界大战结束后，戈卢比奇在扬言要刺杀亚历山大二世后逃离塞尔维亚，最终在维也纳加入了英国的特工组织，并在接下的十年的冒险生涯中周游世界，用他所知的唯一方式——子弹——来推进工团主义的事业。\n\n听闻塞尔维亚转向世界革命，戈卢比奇恭敬地赶来祝贺。尽管我们要求他留在塞尔维亚训练特工人员，但刺客一口回绝。他说，凭他的本事，绝不能停留在任何一个国家——不过，他可以帮助他的塞尔维亚同僚策划一次暗杀行动。我们应该怎样利用他的帮助呢？……"
 serflavor.24.a: "敌人就在周围的人群之中……"
 serflavor.24.b1: "要是一个保加利亚的将军或者大臣不幸遇刺……"
 serflavor.24.b2: "干掉一个奥地利将军或者大臣也挺不错的……"
 serflavor.24.c: "我们绝不会放过一个马其顿内革组分子……"
 serflavor.24.e: "最好还是让狮子在他的洞中安睡。"
 SER_golubic_assassinations: "神秘失踪"
 SER_golubic_assassinations_desc: "我们军队和政府中的几位重要官员要么身亡、要么神秘失踪。虽然这不会让我们的政权停止运转，但在找到继任者之前，军事行动将变得更加困难。"
 serflavor.25.t: "连环失踪"
 serflavor.25.d: "短短时间之内，我国国防部和军队的几名官员要么失踪、要么被发现死于不知名刺客的暗杀——无论这是来罪与个人还是敌视我国的外国政府。只有一份证词提供了一点线索：其中声称他们目击到了在战间期销声匿迹、已经被认为不在世间的传奇刺客穆斯塔法·戈卢比奇。这一线索由于极度不可能而未被采信。"
 serflavor.25.a: "百面特工……"
 serflavor.26.t: "斯特凡·杜尚的遗产"
 serflavor.26.d: "不可能的事情发生了。在战胜奥斯曼帝国的军队后，塞尔维亚士兵穿行在君士坦丁堡的街道之中欣赏着历史建筑，并且建立了长期的军管占领机构。不久之前塞尔维亚还只是巴尔干的小角色，更不用说在世界上了——但现在，它正统治着世界渴望之城。\n\n对塞尔维亚人来说，君士坦丁堡不仅仅只是一座城市，更是一个象征。它被认为是塞尔维亚的首位沙皇斯特凡·杜尚的皇冠上的宝石，他曾将中世纪的塞尔维亚公国扩张到巅峰、梦想着建立一个由塞尔维亚人领导的新罗马帝国。唉，但就在发动对突厥人的十字军时，他不幸英年早逝，导致了帝国的崩溃，也拉开了巴尔干末日的序幕。\n\n所有人都知道历史在那之后变成了什么样子。尽管塞尔维亚人和其他斯拉夫人在科索沃和其他地方英勇战斗、抵抗和反击，但他们还是一个接着一个地被征服，随之而来的就是几个世纪以来土耳其人歧视的枷锁。今天，塞尔维亚王国的军队取得了杜尚沙皇所没能做到的成就，奥斯曼帝国被迫屈膝投降。\n\n处于象征意义，佩塔尔二世国王被邀请参加占领君士坦丁堡的简短庆典——在圣索菲亚大教堂，我们按照史书上记载的第一位沙皇的庆典风格举行了他的加冕典礼，并且授予了他“塞尔维亚人的沙皇”的头衔。尽管这个头衔在现在这个罗马帝国早已倾覆、帝国梦想不再重要的世界里可能没有什么分量，但它将永远成为塞尔维亚人永不为奴的标志。"
 serflavor.26.a: "终于，我们得以向数百年来土耳其人强加的枷锁复仇！"
 serflavor.27.t: "王家宫殿"
 serflavor.27.d: "1924年，亚历山大二世国王开始在贝尔格莱德著名的德丁耶地区建造新的王宫。它是数座宫殿、建筑、一个花园和一个教堂组成的综合体，以塞尔维亚-拜占庭风格建造，并以国王的大量艺术收藏作为装饰。然而，1925年的革命中断了尚未完工的建筑工程，共和政权也停止了建设。亚历山大二世国王曾居住和监督工程进度的茅草宫被归还给公众，宫殿未完工的部分则被改造成了博物馆。\n\n如今，摄政正在考虑继续宫殿的建设，但十年的忽视无疑将使其成本十分高昂，这让来自前激进党的温和派提出了另一个解决方案。在共和国时期，叛徒们在贝尔格莱德的市中心为他们的总统建造了一座宫殿，这座简朴而实用的建筑虽说与欧洲的宫殿相比相形见绌，但对塞尔维亚王室来说也已经足够好了。此外，此举也将向共和党表明君主制的垮台在当下只是一个遥远的梦想罢了。"
 serflavor.27.a: "我们应该完成王宫的建设！"
 serflavor.27.b: "我们将把总统宫变成国王的宫殿！"
 serflavor.28.t: "《南方殖民化法令》的余波"
 serflavor.28.d: "1919年，亚历山大二世国王签署了《南方省份殖民化法令》，这是塞尔维亚王国战后土地改革的重要特点之一。该法令下令废除科索沃的农奴制和佃农制、没收从前由阿尔巴尼亚和土耳其地主所拥有的地产并让经历战火洗礼的塞尔维亚的老兵定居在这些空置的土地上。这标志着科索沃民族问题的解决方案，随之而来的则是数以千计的阿尔巴尼亚人被驱逐出境以及接踵而来的冲突。\n\n对塞尔维亚人来说，科索沃具有非同一般的精神意义，因为14世纪传奇的科索沃之战就在这里打响。塞尔维亚政府的官方说法称阿尔巴尼亚人是由奥斯曼土耳其人带来的新定居者，因此科索沃并入塞尔维亚应当被视作对历史错误的纠正。最后，成千上万的退伍军人走上了塞尔维亚的街头，他们曾在世界大战期间得到了土地的承诺，而亚历山大的王室独裁政权也急于满足他们的诉求以避免叛乱爆发。然而，对科索沃的殖民化失败了。科索沃的居民仍然是坚定的阿尔巴尼亚人，那里的居民被激怒，许多殖民者则在无法谋生后选择返回家乡或移民到西方。\n\n虽然在1931年法令废除之前一些定居活动仍然持续了数年之久，但殖民化的进程还是被共和革命所打断。尽管如此，其遗留的伤疤在科索沃依然清晰可见，这里还需要很长的时间来休养生息、愈合法令带来的创伤。"
 serflavor.28.a: "阿尔巴尼亚人还在反抗？"
 serflavor.28.b: "法令是个错误，但科索沃应该是我们的领土。"
 serflavor.29.t: "塞尔维亚文化俱乐部的煽动"
 serflavor.29.d: "塞尔维亚文化俱乐部正在试图招募新成员以将其扩展到到塞尔维亚政治社会方方面面。他们通过与许多议会中的议员以及党的官员的私人接洽以吸引他们参加俱乐部的会议，并使他们更加接近俱乐部的爱国主义和统一主义路线。\n\n自从30年代早期成立以来，塞尔维亚文化俱乐部就是阴谋集团的民间分支与其在塞尔维亚人中插入的楔子。它一直在寻求整合所有意识形态谱系中的政治家、知识分子和艺术家——同时他们官方宣扬的”强大的塞尔维亚国家中强烈的塞尔维亚认同“的意识形态路线也可以吸引那些热血的社会主义者和激进的民族主义者。"
 serflavor.29.a: "几场研讨会而已，不会有什么麻烦的。"
 serflavor.29.b: "试图阻挠他们的行动。"
 serflavor.30.t: "阴谋集团要求撤换部长"
 serflavor.30.d: "博里沃耶·米尔科维奇将军，阴谋集团的高层之一，主动与我们的内阁联系，并带来了一个令人不安的消息：军方对内阁的一位次要部长有异议。博里沃耶·米尔科维奇将军提醒我们，这位部长一直激进地煽动反对塞尔维亚的再军事化，以及塞尔维亚军方与文官政府自1926年就建立起的“有益关系”。\n\n事实上，将军此行还为我们带来了一位能够马上替代这位部长的候选人——一位忠诚的塞尔维亚军方上校，他完全有能力履行部长的职责，而且他在任何方面都相当靠得住。现在轮到[GetSecondInCommand]与其内阁成员来决定是否接受他的要求了。"
 serflavor.30.a: "当然，就这么办。"
 serflavor.30.b: "那部长是个好人，得留下来。"
 serflavor.31.t: "博约维奇退休"
 serflavor.31.d: "”最后的元帅“佩塔尔·博约维奇在今天正式向塞尔维亚陆军总参谋长递交了他的辞呈，声称他已经履行了他对塞尔维亚国家的最后职责。他已经年近八十，认为自己已经没有能力再继续为祖国服役了——尽管他的同龄人一如既往地对他的指挥艺术与敏锐的洞察力印象深刻，但元帅在他的信件中阐明他不应该被高估。世界大战的时代已经过去很久了，现代的战争与他成长的环境相比截然不同——他认为他永远无法克服这种科技、战术和地缘政治带来的差异。\n\n博约维奇相信新一代的塞尔维亚军人会比他做得更好——塞尔维亚人是一个坚持不懈的民族，只要他们全心全意，就一定会在今天的战争中找到出路。而他将就此退役，回到自己在贝尔格莱德的简朴居所中度过晚年。"
 serflavor.31.a: "再见，布雷尔加尼察的雄狮！"
 serflavor.32.t: "共和党赢得塞尔维亚选举"
 serflavor.32.d.majority: "成立于1925年的年轻的塞尔维亚共和国近日举行了其历史上的第三次全国大选。在黑色星期一、保加利亚重新爆发的种族暴力和军方“影子政府”的传言之中，1936年的选举被认为是迄今为止争议性最大的一次大选。\n\n出乎意料的是，现状再次在大选后得以维持：共和党不仅捍卫了自己的多数党地位，还在议会中赢得了绝对多数的席位。观察人士将这一成就归功于共和党对“黑色星期一”的有效回应以及对再军事化的默许。随着巴尔干半岛紧张局势的加剧和军事阴谋的传言愈演愈烈，坚定的进步派共和党人在未来几年里估计会忙得不可开交。"
 serflavor.32.d.status_quo: "成立于1925年的年轻的塞尔维亚共和国近日举行了其历史上的第三次全国大选。在黑色星期一、保加利亚重新爆发的种族暴力和军方“影子政府”的传言之中，1936年的选举被认为是迄今为止争议性最大的一次大选。\n\n出乎意料的是，现状再次在大选后得以维持：共和党成功地与温和派社会党组成了执政联盟。观察人士将这一成功归功于共和党对“黑色星期一”的有效回应以及对再军事化的默许。随着巴尔干半岛紧张局势的加剧和军事阴谋的传言愈演愈烈，坚定的进步派共和党人在未来几年里估计会忙得不可开交。"
 serflavor.32.d.popular_front: "成立于1925年的年轻的塞尔维亚共和国近日举行了其历史上的第三次全国大选。在黑色星期一、保加利亚重新爆发的种族暴力和军方“影子政府”的传言之中，1936年的选举被认为是迄今为止争议性最大的一次大选。\n\n在这次选举中，进步派共和党虽然并非毫发无伤，但仍然掌控着政府：为了在议会中获得多数席位，他们与极左翼的社会主义工人党组成了“人民阵线”。此举激怒了一些祖国军准军事组织，他们在大选后不久发动了一次未遂的政变。观察家们仍然在怀疑这是否会是新政府面临的最后一个挑战。"
 serflavor.32.d.grand_coalition: "成立于1925年的年轻的塞尔维亚共和国近日举行了其历史上的第三次全国大选。在黑色星期一、保加利亚重新爆发的种族暴力和军方“影子政府”的传言之中，1936年的选举被认为是迄今为止争议性最大的一次大选。\n\n就像共和国的第一届政府一样，进步派共和党与他们的对手人民激进党组成了“大联合政府”，这次的目的是为了共同反对近年来变得越来越大胆的社会主义者，也有些人称此举是为了安抚军队中的右翼分子。无论出于何种原因，这个联盟能否在一个日益不稳定的世界维持下去仍然悬而未决。"
 serflavor.32.a: "巴尔干真的有理想主义生存的土壤吗？"
 serflavor.32.b: "向未来进发的塞尔维亚！"
 serflavor.32.c: "然而，现在他们似乎更加地……坚定自信了。"
 serflavor.32.e: "他们呼吁和平，但仍然在准备战争的到来。"
 serflavor.32.f: "当然，一群天真的塞尔维亚人不会有什么威胁的。"
 serflavor.33.t: "激进党赢得塞尔维亚选举"
 serflavor.33.d.majority: "成立于1925年的年轻的塞尔维亚共和国近日举行了其历史上的第三次全国大选。在黑色星期一、保加利亚重新爆发的种族暴力和军方“影子政府”的传言之中，1936年的选举被认为是迄今为止争议性最大的一次大选。\n\n计票结束后，保守的国民激进党在议会中赢得了绝对多数，结束了自己在野地位并成为大选的胜利者。激进党的纲领基于本土的塞尔维亚民主，反对对手身上的西方影响力——尽管有传言称，新总统米兰·斯托亚迪诺维奇很可能会起草一个更加激进的计划来拯救塞尔维亚……"
 serflavor.33.d.great_union: "成立于1925年的年轻的塞尔维亚共和国近日举行了其历史上的第三次全国大选。在黑色星期一、保加利亚重新爆发的种族暴力和军方“影子政府”的传言之中，1936年的选举被认为是迄今为止争议性最大的一次大选。\n\n计票结束后，保守的人民激进党成为选举的胜利者，他们与农业党结成了联盟，结束了他们作为反对党的时代。这个“大联盟”的公开目标是建立一个不过度受到西方影响的塞尔维亚农村民主制度——尽管如此，但也有传言声称新总统米兰·斯托亚迪诺维奇可能正在起草一个更加激进的计划来拯救塞尔维亚……"
 serflavor.33.d.grand_coalition: "成立于1925年的年轻的塞尔维亚共和国近日举行了其历史上的第三次全国大选。在黑色星期一、保加利亚重新爆发的种族暴力和军方“影子政府”的传言之中，1936年的选举被认为是迄今为止争议性最大的一次大选。\n\n就像1926年的选举一样，获胜的政府是中间派组成的“大联合政府”——但与当时的情况相反，保守派的人民激进党已经宣布领先于持进步派观点的共和党竞争对手。有传言称，新总统米兰·斯托亚迪诺维奇很可能在暗地里怀有独裁的野心：许多人都在怀疑假如传言属实，坚定的进步派共和党人能否成功地阻止他。"
 serflavor.33.a: "务实的时代、务实的塞尔维亚？"
 serflavor.33.b: "塞尔维亚回到了她正确的道路上。"
 serflavor.33.c: "只要他们的军队不断壮大……"
 serflavor.33.e: "确切地说，为了谁的塞尔维亚？"
 serflavor.33.f: "他们在上次战争里不是输了吗？"
 serflavor.34.t: "社会主义者赢得塞尔维亚选举"
 serflavor.34.d.soc_coalition: "成立于1925年的年轻的塞尔维亚共和国近日举行了其历史上的第三次全国大选。在黑色星期一、保加利亚重新爆发的种族暴力和军方“影子政府”的传言之中，1936年的选举被认为是迄今为止争议性最大的一次大选。\n\n令人难以置信的是，这次选举的胜利者既不是进步派共和党人，也不是他们的激进派对手，而是极左派的社会主义工人党。该党与更温和的社会主义者结盟，在议会中赢得了多数席位。这一事态发展引发了持民族主义立场的准军事组织“祖国军”的未遂政变，军队上下也对此忧心忡忡：尽管社工党目前还愿意倾听军方的诉求，但观察家们也怀疑这份和平能否长久维持下去……"
 serflavor.34.d.popular_front: "成立于1925年的年轻的塞尔维亚共和国近日举行了其历史上的第三次全国大选。在黑色星期一、保加利亚重新爆发的种族暴力和军方“影子政府”的传言之中，1936年的选举被认为是迄今为止争议性最大的一次大选。\n\n令人难以置信的是，这次选举的胜利者既不是进步派共和党人，也不是他们的激进派对手，而是极左派的社会主义工人党，该党与其他的左派政党组成了“人民阵线”。这一事态发展引发了持民族主义立场的准军事组织“祖国军”的未遂政变，军队上下也对此忧心忡忡：尽管社工党目前还愿意倾听军方的诉求，但观察家们也怀疑这份和平能否长久维持下去……"
 serflavor.34.a: "社会主义？在巴尔干？"
 serflavor.34.b: "保加利亚的强盗，你们要到点儿了！"
 serflavor.34.c: "他们总归还是比保加利亚强点儿……是吧？"
 serflavor.34.e: "他们可能会毁了塞尔维亚，但不会摧毁我们！"
 serflavor.34.f: "保加利亚能解决这些煽动者。"
 serflavor.34.g: "巴尔干的工人们迎来了新的捍卫者！"
 serflavor.35.t: "塞尔维亚的保王党政变"
 serflavor.35.d: "贝尔格莱德传来了大新闻：立国近11年的塞尔维亚共和国已经不复存在了！据报道，由于社会主义者进入政府，由被称为“白手”的保王党小团体所自资助的右翼准军事组织“祖国军”在震怒下发动了一场政变。\n\n此次政变的策划者、“白手”的领导人佩塔尔·日夫科维奇已经下达了戒严令，他预计很快就会邀请流亡加拿大的王室成员返回国内。尽管年轻的王位继承人佩塔尔被认为同情自由主义，但他年龄尚轻，需要一位出身于反民主的激进君主主义者团体的摄政：因此，亚历山大二世的王室独裁时代似乎又将重临塞尔维亚。"
 serflavor.35.a: "似乎塞尔维亚总是在一个圈里兜兜转转。"
 serflavor.35.b: "我们最大的错误终于得到了弥补。"
 serflavor.35.c: "呃……你们还能振作起来吗？"
 serflavor.35.e: "很好，让他们自己内斗去吧。"
 serflavor.35.f: "上任国王很合作，所以……万岁？"
 serflavor.35.g: "好吧，我们希望佩塔尔在这儿过得愉快。"
 serflavor.36.t: "国王归来"
 serflavor.36.d: "塞尔维亚外交部收到了来自加拿大的意想不到的新消息——它来自于塞尔维亚王国的继承人和目前的王位宣称者佩塔尔·卡拉乔尔杰维奇。他在两岁时被从贝尔格莱德的家中带走，在加拿大接受保罗亲王的指导。在那里他迎合着英国贵族，过着远离祖国的生活。然而现在他已经成熟起来，回到祖国的爱国呼声推动着他做出了自己是否有机会回到家乡的询问。\n\n王太子宣誓他将回国后放弃对塞尔维亚王位的要求，以普通公民的身份在贝尔格莱德度过余生。此外，他也发誓避开政治事务，并且不会支持任何寻求他复位的塞尔维亚君主主义组织。然而即便如此，这位继承人在塞尔维亚的存在也肯定会让当地的保王派煽动者精神百倍——那么，允许佩塔尔归国是否值得呢？"
 serflavor.36.a: "他可以作为一名普通公民回到祖国。"
 serflavor.36.b: "不，共和国永远都不会允许他回来。"
 serflavor.37.t: "第五次巴尔干战争"
 serflavor.37.d: "塞尔维亚军队正麇集在与奥匈帝国的边境上枕戈待旦——与二十年前不同，他们不是动员起来抵御北方的侵略者，而是正在准备发动一场突袭，一举摧毁并灭亡哈布斯堡帝国。尽管贝尔格莱德的政权可能十分自信，正在大肆宣传德里纳河对岸的同胞将获得解放，但战地中的情绪却远没有那么乐观。塞尔维亚士兵在战争前夕寄出的家信都有着一个共同的主题——贝尔格莱德条约在这场战争中真的有机会吗？\n\n二十年前塞尔维亚与奥匈帝国的战争中，尽管塞尔维亚士兵在战役中挥洒了他们全部的勇气，但他们的国家还是被撕裂、重创并沦为废墟。今日，他们面对的敌人更加强大，但他们的盟友却比当年还要弱小——所以真的有理由对胜利如此富有信心吗？\n\n不管如何，战争还是爆发了。对于身处贝尔格莱德的政治家们来说，现在除了发动进攻似乎别无选择。希望解放南斯拉夫同胞的人担心，如果继续放任奥地利不管，它就会实现重建与复兴，塞尔维亚将再也无法挑战奥地利；相信南斯拉夫主义事业的人担心，如果不重新燃起火焰，或者天不佑塞尔维亚、他们再次在这场战争中失败，那么南斯拉夫统一的梦想将彻底成为泡影。塞尔维亚人和克罗地亚人将永远分离，南斯拉夫兄弟情谊的最后希望也将就此消逝。\n\n除非、除非贝尔格莱德条约能够赢得难以置信的胜利。"
 serflavor.37.a: "我们将做出最后一搏。"
 serflavor.38.t: "黑山联邦党赢得地方选举"
 serflavor.38.d: "在塞尔维亚共和国议会选举的几个月前，黑山举行了市长和地区议会的地方选举，黑山联邦党（简称黑联党）取得了令人印象深刻的胜利。黑山的大多数市长、地区议会和其他由选举产生的重要职位现在都由其党员担任。此外，黑联党还计划在议会选举中争取到属于黑山的席位，其两位领导人塞库拉·德尔列维奇和诺维察·拉多维奇都将参加议会竞选。\n\n黑联党是黑山绿军的温和派继承者，绿军是一支忠于彼得罗维奇-涅戈什家族的游击运动，于20世纪20年代期间在黑山开展活动。当同盟国宣布将塞尔维亚和黑山统一为卡拉乔尔杰维奇王朝统治下的傀儡王国时，这些游击队就在山区组织起来，并且直到共和革命前都十分活跃。虽然其中的激进成员仍在继续斗争，但由于哪怕是在塞尔维亚内部的黑山联邦主体中也基本没有可能复辟彼得罗维奇-涅戈什家族，因此以德尔列维奇和拉多维奇为首的温和派以及黑山政治家决定寻求谈判。雅沙·普罗达诺维奇总统赦免了他们并且签署了一系列向黑山人让步的法案，例如增加地方自治权以及承认黑山语。\n\n随着1936年的到来，黑联党在黑山仍然是一支强大的力量，他们在议会中的代表可能会在选举中发挥关键作用，这将取决于他们选择与谁合作。"
 serflavor.38.a: "黑山人从不与任何人合作！"
 serflavor.38.b: "他们与共和党结成了联盟。"
 serflavor.38.c: "他们与社会主义者就联邦化进行了磋商。"
 serflavor.39.t: "《谁将是塞尔维亚的萨文科夫？》"
 serflavor.39.d: "鲍里斯·萨文科夫的掌权为俄罗斯乃至整个欧洲的未来奠定了新的意识形态基础，其影响力不容小觑——尤其是在塞尔维亚这个与东斯拉夫人有着深厚历史和文化渊源的国家。维利博尔·约尼奇新近撰写的一篇题目颇具煽动性的政论文《谁将是塞尔维亚的萨文科夫？》现在正在塞尔维亚各地广为流传。\n\n约尼奇是共和革命的元老，他曾是一名政治学和历史教授。在世界大战之后成为了共和党员——但他在革命之后选择离去，暂时退出了政治舞台。作为一名带有独裁倾向色彩的狂热民族主义者，他将这场革命看作是一场推翻让塞尔维亚人失望的王朝的“民族复兴”，而后来建立的自由民主制度并没有满足他的梦想。\n\n在《谁将是塞尔维亚的萨文科夫？》一文中，约尼奇试图将萨文科夫掌权之前的俄罗斯共和国与塞尔维亚进行对比：这两个斯拉夫国家“精神构成相似”，都在战争失败后被自由民主的迷梦所诱惑。俄罗斯被一名奉行新意识形态信条的独裁者所劫持，而约尼奇则将其描述为“民族革命”——它显然激进且反对现状，但这一理念寻求将国家带回它真正需要关注的地方，也就是复仇主义。\n\n文章标题中的问题只是一种修辞，约尼奇并没有给出答案——然而，他在文中写道，他不仅期待塞尔维亚革命被劫持，而且也欢迎“毒害塞尔维亚人民的鸦片的终结”。"
 serflavor.39.a: "希望没人。"
 yugmechanics.1.t: "克罗地亚叛乱！"
 yugmechanics.1.d: "我们同克罗地亚民众的之间的关系已经恶化到了他们要拿武器对付我们的地步！地下抵抗运动方兴未艾，得到了大部分民众和对奥战争中的老兵的支持。摧毁这场叛乱将消灭最为暴力的分裂分子，但也会付出很多生命的代价，我们需要确保这种事情不再发生。"
