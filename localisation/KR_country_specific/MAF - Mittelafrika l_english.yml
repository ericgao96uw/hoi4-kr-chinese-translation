 MAF_Hermann_von_Goering_leader_desc: "冯·戈林因在世界大战期间成为德意志帝国一名出色的空战王牌而名声鹊起，他在战争结束前打出了二十多场胜仗，赢得了无数荣誉。\n\n他的雄心最终将他引入了政坛之中，于1928年作为泛德意志联盟主席拿下了8%的选举票。随后，他奉殖民署之命前往德属中央非洲，许多人怀疑此举是为了让德国摆脱又一个捣乱者，也是为了保障非洲殖民地的妥善管理。与此同时，冯·戈林将任命视为跳板，他相信在他把德属中央非洲殖民地管理得井井有条后，便可以凭此功绩迈入帝国总理府的大门。"
