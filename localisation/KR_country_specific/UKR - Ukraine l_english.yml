 UKR_black_monday: "黑色星期一"
 UKR_black_monday_desc: "乌克兰农业出口深深地依赖着德国，这使国家无力抵御黑色星期一危机之后的混乱。随着德国对乌克兰出口产品的需求和对乌投资大大减少，乌克兰经济已经停滞。"
 increase_taxes: "提高税收"
 increase_taxes_desc: "为了刺激经济增长，乌克兰政府显著地提高了税收，来资助建立一个现代电网。即使有着这样的负担，失业率仍基本上下降了，而曾经没有电力的乌克兰人的生活迅速得到改善。"
 UKR_GER_recovery_aid: "给予乌克兰援助"
 UKR_GER_recovery_aid_desc: "德国同意给乌克兰提供一大笔贷款，来资助新的乌克兰基础设施的建设。"
 UKR_recovery_aid: "德国援助"
 UKR_recovery_aid_desc: "乌克兰向德国提出要求一大笔贷款的提议被同意了，贷款得以用于新的电力基础设施建设。失业的乌克兰人现在为用电点亮全赤贫的乌克兰家庭而工作。"
 increase_taxes_2: "提高税收"
 increase_taxes_2_desc: "随着电气化的成功，乌克兰政府再一次大胆地提高税收，现在是为了对旧日俄罗斯抛下的过时工厂进行现代化改造。"
 UKR_GER_recovery_aid_2: "给予乌克兰援助"
 UKR_GER_recovery_aid_2_desc: "德国同意给乌克兰提供第二笔发展贷款，现在是为了对过时工厂进行现代化改造。"
 UKR_recovery_aid_2: "德国援助"
 UKR_recovery_aid_2_desc: "德国再次接受了我们要贷款的请求。德国的钱现在用以对旧日俄罗斯抛下的过时工厂进行现代化改造。"
 profits_from_kulaks: "来自富农的利润"
 profits_from_kulaks_desc: "乌克兰对拥有土地的富农们征收了更高的税，并将这些钱重新投资在最贫穷的农场和乡村里。现在即便最穷的乌克兰人也可以有尊严地生活了！"
 another_crisis_kulaks: "又一场危机"
 another_crisis_kulaks_desc: "乌克兰政府将土地从富农手中收回再分配的举动造成了灾难性的影响。农业的产出直线下降，食物的价格却如火箭般上升。"
 fn_oun_reforms: "“信仰与人民”和“乌民组”的改革"
 fn_oun_reforms_desc: "来自“信仰与人民”和“乌克兰民族主义组织”两党的官员组织了新的地方政府，有效地缓解了乌克兰的一些行政问题。"
 UKR_language_immersion: "语言沉浸计划"
 UKR_language_immersion_desc: "在乌克兰民族主义者组织领导下，乌克兰执行了新的国家语言教育计划。现在主要讲俄语的村庄将会收到政府补贴的乌克兰语教育项目。"
 UKR_New_Army: "新乌克兰军"
 UKR_New_Army_desc: "盖特曼斯科罗帕茨基重组了乌克兰的军队，将其重组为小规模的专业军队。相对于之前腐败且昂贵的军队，乌克兰新军现在以极小的人员，有力的维持了国内的稳定。"
 UKR_Peasant_state: "农民之国"
 UKR_Peasant_state_desc: "乌克兰一直以来的农业生产都来源小农阶级。盖特曼斯科罗帕茨基实行了新的改革以减轻乌克兰农民的财政负担并增强他们的权力。"
 UKR_New_Agriculture: "欧洲的粮仓"
 UKR_New_Agriculture_desc: "受益于新的基建和技术突破，乌克兰的农业产出已经相当可观，粮食出产一跃成为欧洲前列。乌克兰的粮食出口到整个欧洲，以至于欧洲人的一顿饭中没有一部分不是来自乌克兰的，乌克兰现在的确成为了欧洲的粮仓。"
 UKR_Ties_Germany: "与德国的联系"
 UKR_Ties_Germany_desc: "乌克兰现在重新确定了对德国和帝国公约的承诺，并确保维护德国为主的大联盟的东部稳定。"
 UKR_Ties_Russia: "与俄国的联系"
 UKR_Ties_Russia_desc: "尽管俄罗斯扩张的野心路人皆知；乌克兰还是选择抛弃帝国公约，反而与老宗主俄国增强联系。"
 UKR_Rada_diss: "最高拉达解散"
 UKR_Rada_diss_desc: "我们的盖特曼，帕夫洛·斯科罗帕茨基，已经说服国王解散乌克兰拉达。没有了拉达的反对，斯科罗帕茨基现在可以随心所欲地统治乌克兰了。"
 UKR_Local_radas: "当地拉达控制地方"
 UKR_Local_radas_desc: "乌克兰在盖特曼的指导下联邦化了。乌克兰的地方文化和语言差异现在成为了乌克兰内划分行政区划的基础。"
 UKR_secret_police_force: "特别调查局"
 UKR_secret_police_force_desc: "新政府认为此时应当建立一支特别内部警察部队，这支部队将执行隐秘任务，帮助我们阻止工团主义者和共和派的行动。"
 UKR_Gerukr_army: "德国武器"
 UKR_Gerukr_army_desc: "德国人建立了欧洲最强大的军队。我们不应错过向柏林学习的机会，并通过将德国军事顾问从他们的驻地调到我们的营房来提高我们国家的防御能力。"
