 CEN_join_faction_desc: "[ROOT.CEN_join_faction_desc]"
 CEN_join_faction_desc_socialist: "由志同道合，意图将中美洲改造为社会主义的国家们建立了革命阵线。为了我们国外之同袍，加入阵线是我们义不容辞之责任。"
 CEN_join_faction_desc_military: "为了保家卫国，几个国家建立了人民先锋联盟，我们最好考虑考虑加入他们。"
 CEN_join_faction_desc_liberal: "民主国家们建立了自由条约，准备以人民的名义，推翻社会主义和威权政府。"
 CEN_leave_faction: "离开[FROM.GetFactionName]"
 CEN_invite_country_to_faction: "邀请[FROM.GetNameDef]加入[ROOT.GetFactionName]"
 CEN_invite_country_to_faction_desc: "[CEN_invite_country_to_faction_desc_text]"
 CEN_invite_country_to_faction_GUA_socialist: "危地马拉成功摆脱了三十年有余的军事统治，准备好进入未来。团结一致，我们将解放中美洲！"
 CEN_invite_country_to_faction_ELS_socialist: "虽然洪都拉斯的统治方式令人生疑，不过它好歹是个革命国家，正是阵线所需的成员。"
 CEN_invite_country_to_faction_HON_socialist: "曾经有着全中美洲最残暴独裁者的萨尔瓦多如今成功挣脱了枷锁，阵线需要他们的参与。"
 CEN_invite_country_to_faction_NIC_socialist: "自从1932年以来，尼加拉瓜就一直是中美洲社会主义的灯塔，他们将会是阵线的重要一员。"
 CEN_invite_country_to_faction_GUA_liberal: "靠着不断斗争、怀揣中美洲统一之理想，危地马拉获得了自由，准备好加入我们为自由的斗争了。"
 CEN_invite_country_to_faction_ELS_liberal: "萨尔瓦多如今是一个真正的总统制共和国，它沐浴着民主之光辉，徜徉于自由主义之理想中。"
 CEN_invite_country_to_faction_HON_liberal: "洪都拉斯和平过渡到了民主政权，并且有着十足的意愿加入我们反抗压迫者的斗争中去。"
 CEN_invite_country_to_faction_NIC_liberal: "尼加拉瓜的人民们设法挣脱了社会主义和美国佬给他们施加的枷锁，现在已经准备加入我们为美好中美洲未来的斗争了！"
 CEN_invite_country_to_faction_GUA_military: "危地马拉的现任总统已经在位长达十年有余，他以长期血与汗的奋斗保住了自己而不被推翻。他仍将捍卫自己，直到永远。"
 CEN_invite_country_to_faction_ELS_military: "萨尔瓦多熬过了两场革命，已经准备好彻底扫除自由主义和社会主对人民安危之威胁。"
 CEN_invite_country_to_faction_HON_military: "洪都拉斯设法在连年混乱中保住了他们的政体不被颠覆，已经充分证明了自己有能力有决心加入人民先锋，保家卫国。"
 CEN_invite_country_to_faction_NIC_military: "尼加拉瓜在经受洪都拉斯的占领后设法取得了独立，并准备好加入我们的事业，"
 CEN_attack_country: "[CEN_attack_country_title]"
 CEN_attack_country_desc: "[CEN_attack_country_description]"
 CEN_attack_country_socialist_vs_liberal: "终结小资自由主义"
 CEN_attack_country_socialist_vs_liberal_desc: "虽然没有周遭的独裁政权那样有威胁，不过自由主义仍然是极其危险的，毕竟其是我们的直接反对者。自由主义，同样也得根除！"
 CEN_attack_country_socialist_vs_military: "推翻独裁者"
 CEN_attack_country_socialist_vs_military_desc: "这些天杀的独裁者们长期以来阻挠我们社会主义的崛起，太久太久了，是时候终结这一切了。"
 CEN_attack_country_liberal_vs_socialist: "根除激进派分子"
 CEN_attack_country_liberal_vs_socialist_desc: "社会主义对于人民自决权和自由而言是不可共存之物，和那些独裁压迫者一道对我们的事业造成严重威胁。"
 CEN_attack_country_liberal_vs_military: "天命攸归"
 CEN_attack_country_liberal_vs_military_desc: "我们的宿敌——中美洲的军政权和独裁者们，将由吾辈代正义而处刑之，一了百了。"
 CEN_attack_country_military_vs_socialist: "铲除社会主义"
 CEN_attack_country_military_vs_socialist_desc: "中美洲这个火药桶随时都可能爆炸，要不要让我们来亲手点燃引信，把社会主义者们炸上天？"
 CEN_attack_country_military_vs_liberal: "终结自由主义之威胁"
 CEN_attack_country_military_vs_liberal_desc: "自由主义长久以来对我们的威胁以及到达了顶点，不可再被容忍。为什么不给他们点颜色看看呢？"
 CEN_established_ties: "我们已正式建立了国家间的联系"
 CEN_accepted_friendship: "接受友好条约"
 CEN_refused_friendship: "拒绝友好条约"
 soc_dem_revolutionary: "你是社会民主主义革命国家"
