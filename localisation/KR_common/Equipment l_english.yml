 CSA_infantry_equipment_0: "春田兵工厂 .30-06口径 M1903式步枪"
 CSA_infantry_equipment_0_short: "SA-1903 步枪"
 CSA_infantry_equipment_0_desc: "M1903式步枪由春田兵工厂于美西战争之后研发；合众国认为原来的克拉格-约根森步枪不利于行动，由此结合克拉格步枪和西班牙人的毛瑟步枪的优点而制造了M1903式步枪。在世界大战爆发前不久，该款步枪逐渐采用了.30-06口径子弹，并花了数年时间更换口径。"
 CSA_infantry_equipment_1: "春田兵工厂 .30-06口径 M1903A1式步枪"
 CSA_infantry_equipment_1_short: "SA-1903A1 步枪"
 CSA_infantry_equipment_1_desc: "1929年，美军正式将春田M1903A1步枪定型为“M1903A1式.30-06口径合众国步枪”。它比起M1903型的主要改进之处在于换用了C型枪托，有握把并且配备表面格纹样式的枪尾板；扳机表面还增加了防滑纹。"
 CSA_infantry_equipment_2: "自动武器 .30-06口径 M2型步枪"
 CSA_infantry_equipment_2_short: "AO-2 步枪"
 CSA_infantry_equipment_2_desc: "AO-2步枪的前身是汤普森自动步枪，它采用所谓的“布利什闭锁”(Blish Lock)原理。1929年，该枪在美军的自装步枪项目中不幸落选了，但在内战爆发后被联合工团方面重新发掘了出来。由于开发过程中形势紧迫，大部分注意力都被放在了提高其零件通用性和生产便捷性上面。有些人声称它的性能比不上联邦军队采用的约翰逊步枪，但无可否认的是，AO-2易于量产的程度绝对不容看低。"
 CSA_infantry_equipment_3: "自动武器 .30口径 M3型卡宾枪"
 CSA_infantry_equipment_3_short: "AO-3 卡宾枪"
 CSA_infantry_equipment_3_desc: "内战结束后不久，AO-3卡宾枪的研制工作就展开了。它本质上是AO-2步枪的卡宾枪版本，并加装了三档位的快慢机。"
 CSA_infantry_weapons2: "自动武器 .45口径 M1928A1冲锋枪"
 CSA_infantry_weapons2_short: "AO-1928A1 冲锋枪"
 CSA_improved_infantry_weapons_2: "自动武器 .45口径 M7冲锋枪"
 CSA_improved_infantry_weapons_2_short: "AO-7 冲锋枪"
 CSA_advanced_infantry_weapons2: "自动武器 .30口径 M4A1自动卡宾枪"
 CSA_advanced_infantry_weapons2_short: "AO-4A1 自动卡宾枪"
 CSA_infantry_at: "尤尔 2.36英寸 M2型火箭发射器"
 CSA_infantry_at_short: "U-2 '烟囱'"
 CSA_infantry_at_desc: "U-2是一款可单兵操作的无后坐力反坦克火箭弹发射器，其发明者是大陆军的爱德华·尤尔上尉。它发射2.36英寸口径的自推进火箭弹，射程约140米。"
 CSA_infantry_at2: "尤尔 2.36英寸 M5型火箭发射器"
 CSA_infantry_at2_short: "U-5 '巴祖卡'"
 CSA_infantry_at2_desc: "U-5是U-2火箭发射器的进一步改良型号：它以电磁铁击发装置取代了旧型号的电池击发，并增加了保险装置；它的身管可以被分解，对于步兵来说更便于携带。此外，它还配套装备了可靠性更优良的新式火箭弹。"
 CSA_support_weapons: ".03-06口径 M1919勃朗宁机枪 & 3英寸 斯托克斯迫击炮"
 CSA_support_weapons_short: "M1919 勃朗宁自动步枪 & 斯托克斯迫击炮"
 CSA_support_weapons2: ".50口径 M2勃朗宁机枪 & SBML 2英寸迫击炮"
 CSA_support_weapons2_short: "B-2 机枪 & SBML 2英寸迫击炮"
 CSA_support_weapons3: ".30-06口径 M3马布尔-勃朗宁机枪 & CA 3.2英寸 M27迫击炮"
 CSA_support_weapons3_short: "MB-3 M1919机枪 & CA-27 迫击炮"
 CSA_support_weapons4: ".30-06口径 AWD-勃朗宁M6自动步枪 & CA 4.2英寸 M29迫击炮"
 CSA_support_weapons4_short: "AWDB-6 1918自动步枪 & CA-29 迫击炮"
 CSA_night_vision: "大陆军 M120型 红外狙击镜"
 CSA_night_vision_short: "CA-120 '狙击镜'"
 CSA_night_vision_desc: "CA-120是大陆军中第一种正式列装的红外狙击镜，专门为AO-4卡宾枪配套研制，可安装在AO-4机匣特设的载架上。虽然它具有实用距离较短、红外灯易损坏等缺点，但在运用得当时能够发挥出巨大的作用。"
 CSA_night_vision2: "大陆军 M123型 红外狙击镜"
 CSA_night_vision2_short: "CA-123 '狙击镜'"
 CSA_night_vision2_desc: "由于CA-120装备后反响很差，大陆军又列装了CA-123型红外狙击镜；它的有效距离比前者长出几乎一倍，配备的红外探照灯也更加坚固。在配合T23型消焰器使用时，CA-123的实际效果远超CA-120，但个别士兵抱怨称其红外灯会发出微弱的可见光，容易暴露自身位置。"
 CSA_train_equipment_1: "宾夕法尼亚铁路 I1s型"
 CSA_train_equipment_2: "联合工团陆军运输部 S160型"
 CSA_train_equipment_3: "美国机车工团 FEF-3 “工人”级"
 CSA_railway_gun_equipment_1: "8英寸 Mk. VI"
 CSA_motorized_equipment_1: "道奇 2.5吨级 1937型"
 CSA_motorized_equipment_1_short: "DMJ"
 CSA_motorized_equipment_1_desc: "DMJ是一款标准的军规型六轮全驱2.5吨级卡车，设计于1937年，其越野能力出色。它原本是应美军的要求而研制的，但随着内战爆发后联合工团控制了道奇公司的工厂设施，该型卡车反而为大陆军所用。"
 CSA_mechanized_equipment_1: "怀特汽车 M6型半履带车运输载具"
 CSA_mechanized_equipment_1_short: "WM-6 半履带车"
 CSA_mechanized_equipment_1_desc: "WM-6是一款模仿自法国半履带车概念的半履带装甲车。它由联合工团新近解放的怀特汽车研制，可用作运兵车、炮兵牵引车或侦察车。"
 CSA_mechanized_equipment_2: "大陆军 M9型半履带运输载具"
 CSA_mechanized_equipment_2_short: "CA-9 半履带车"
 CSA_mechanized_equipment_2_desc: "CA-9是大陆军在WM-6基础上自行开发的一款新型半履带车辆。它的体积更大、装备两挺M-3 M1919式机枪和一挺B2机枪，后厢设后向门和五个额外的座位。"
 CSA_mechanized_equipment_3: "大陆军 M11型半履带运输载具"
 CSA_mechanized_equipment_3_short: "CA-11 半履带车"
 CSA_mechanized_equipment_3_desc: "CA-10起初是与CA-9同期的重型版备选方案。CA-9先一步投入了实战，它后来则经过了一些改进，才得以被定型为CA-11。CA-11的防护更强、也更便于生产，但它的行驶速度较慢，使得那些曾在美军中服役过的大陆军军官对其颇有微词。"
 CSA_motorized_rocket_equipment: "道奇 2.5吨级 1937型 CA-28"
 CSA_motorized_rocket_equipment_short: "DMJ '木琴'"
 CSA_motorized_rocket_equipment_desc: "这种加装了CA-28型火箭炮的DMJ卡车有一个雅号，称为“木琴”。即使其单门火箭炮的精度稍显欠缺，但它能够投射出的火力总量堪称惊人。"
 CSA_motorized_rocket_equipment_1: "道奇 2.5吨级 1937型 CA-28"
 CSA_motorized_rocket_equipment_1_short: "DMJ '木琴'"
 CSA_motorized_rocket_equipment_1_desc: "这种加装了CA-28型火箭炮的DMJ卡车有一个雅号，称为“木琴”。即使其单门火箭炮的精度稍显欠缺，但它能够投射出的火力总量堪称惊人。"
 CSA_amphibious_mechanized_equipment_1: "罗布林-道奇 M2型履带登陆载具"
 CSA_amphibious_mechanized_equipment_1_short: "RD-2 LVT"
 CSA_amphibious_mechanized_equipment_1_desc: "“登陆载具”系列的两栖战斗载具最初定位仅是“由船到岸”，但不出意外的是，该系列最终演变成了一种优秀的突击与火力支援车组。1935年，唐纳德·罗布林研发了一款民用救援载具“鳄鱼”，不久后便成为了RD-1，但装甲薄弱，硬质地面适应性差。RD-2基于RD-1改进而来，其弥补了后者最突出的一些问题。"
 CSA_amphibious_mechanized_equipment_2: "罗布林-道奇 M4型履带登陆载具"
 CSA_amphibious_mechanized_equipment_2_short: "RD-4 LVT"
 CSA_amphibious_mechanized_equipment_2_desc: "RD-4由RD-2改进而来，得益于发动机的改进，RD-4的负载能力得到了极大的提高，尽管这是以牺牲速度为代价的。与它的前代不同，RD-4装备有重机枪或火焰喷射器。"
 CSA_gw_armored_car_equipment: "怀特汽车 M2型侦察车"
 CSA_gw_armored_car_equipment_short: "WM-2 侦察车"
 CSA_gw_armored_car_equipment_desc: "WM-2型侦察车是一款敞篷的四轮全驱轻型装甲侦察车，装备一挺机枪。作为接替传统骑兵执行侦察任务的接班人、侦察车概念下的最新产品，M2型侦察车在日趋紧张的国内形势下于1935年底通过了美军验收，即使它当时仍然存在一些不足。在联合工团部队中，授予该型号的正式编号为WM-2。"
 CSA_armored_car_equipment_1: "怀特汽车 M4型侦察车"
 CSA_armored_car_equipment_1_short: "WM-4 侦察车"
 CSA_armored_car_equipment_1_desc: "WM-4型侦察车是在WM-2的基础上结合了内战中汲取的经验研制而来的。它进行了若干处改良，例如挡泥板和前辊均有装甲保护，发动机的可靠性也得到提升。虽然侦察车这个概念本身就因过度重视机动性、轻视防护而遭受批评，WM-4仍然被纳入了现役。"
 CSA_armored_car_equipment_2: "马蒙-赫灵顿 M6型装甲车"
 CSA_armored_car_equipment_2_short: "MH-6 装甲车"
 CSA_armored_car_equipment_2_desc: "MH-6型装甲车设计于内战的收尾阶段。它最初作为DHT-5为人所知，由于性能严重不尽人意而被大陆军发回，要求推倒重做。重新设计后的DHT-6型于1942年推出，它的37mm炮仍然对重装甲无可奈何；不过，这并不影响它以MH-6之名成为了一款成功的侦察及步兵支援战车。"
 CSA_armored_car_at_equipment: "大陆军 M10装甲车"
 CSA_armored_car_at_equipment_short: "CA-10 装甲车"
 CSA_armored_car_at_equipment_desc: "CA-10型装甲车是MH-6的一个改型，装备有一门反坦克能力不俗的57mm炮。值得一提的是，MH-6型换装这门炮所需的改动量非常少。"
 CSA_artillery_equipment_1: "岩岛兵工厂 75mm M4型野战炮"
 CSA_artillery_equipment_1_short: "RIA-4 75-mm 火炮"
 CSA_artillery_equipment_2: "岩岛兵工厂 105mm M6型牵引式榴弹炮"
 CSA_artillery_equipment_2_short: "RIA-6 105-mm 榴弹炮"
 CSA_artillery_equipment_3: "岩岛兵工厂 155mm M14型牵引式榴弹炮"
 CSA_artillery_equipment_3_short: "RIA-14 155-mm 榴弹炮"
 CSA_anti_tank_equipment_1: "岩岛兵工厂 37mm M3型反坦克炮"
 CSA_anti_tank_equipment_1_short: "RIA-3 37-mm 反坦克炮"
 CSA_anti_tank_equipment_2: "CA 47mm M57型反坦克炮"
 CSA_anti_tank_equipment_2_short: "CA-57 47-mm 反坦克炮"
 CSA_anti_tank_equipment_3: "CA 3英寸 M90型反坦克炮"
 CSA_anti_tank_equipment_3_short: "CA-90 3英寸 反坦克炮"
 CSA_anti_air_equipment_1: "岩岛兵工厂 37mm M5型自动防空炮"
 CSA_anti_air_equipment_1_short: "RIA-5 37-mm 防空炮"
 CSA_anti_air_equipment_2: "CA 40mm M53型自动防空炮"
 CSA_anti_air_equipment_2_short: "CA-53 40-mm 防空炮"
 CSA_anti_air_equipment_3: "CA 90mm M93型防空炮"
 CSA_anti_air_equipment_3_short: "CA-93 90-mm 防空炮"
 CSA_rocket_artillery_equipment_1: "CA 4.5英寸 M22型单发火箭发射器"
 CSA_rocket_artillery_equipment_1_short: "CA-22 火箭发射器"
 CSA_rocket_artillery_equipment_2: "CA 4.5英寸 M66型多管火箭发射器"
 CSA_rocket_artillery_equipment_2_short: "CA-66 火箭发射器"
 CSA_gw_tank_equipment: "岩岛兵工厂 M1921轻型坦克"
 CSA_gw_tank_equipment_short: "RIA-L1921"
 CSA_gw_tank_equipment_desc: "在大战中法国投降之时，美国尚未服役任何一种坦克。为了应付迅速变化的国际秩序，美国匆忙研发了一种过渡性的载具。最终美国采用了福特公司的一种仿制法国雷诺 FT坦克的设计并定名为M1921。"
 CSA_light_tank_equipment_1: "岩岛兵工厂 M2轻型坦克"
 CSA_light_tank_equipment_1_short: "RIA-L2"
 CSA_light_tank_equipment_1_desc: "由于对大战期间坦克的迅速发展感到震惊，美国在大战后立即研发了几种实验型的轻型坦克。尽管这些设计并没有下文，但是研发过程中的经验教训将会为后来的M2坦克打下基础。M2坦克的许多特征都是从加拿大的坦克上直接复制过来的，并装有一门37mm口径速射炮。尽管其是在联合工团中服役的第一种坦克，该载具还是在新军队建立时被命名为L2（L代表Light，意为轻型坦克2号）。"
 CSA_light_tank_equipment_2: "岩岛兵工厂 M3轻型坦克"
 CSA_light_tank_equipment_2_short: "RIA-L3"
 CSA_light_tank_equipment_2_desc: "虽然联邦政府和联盟国都基于M2轻型坦克开发了技术路线相近的改进型号，但联合工团却努力保持M2坦克的轮廓，转而对其各个组件分别加以改进。由此诞生的L3坦克是第一种由芝加哥的社会主义政权自主设计制造的载具。"
 CSA_light_tank_equipment_3: "大陆军 M5轻型坦克"
 CSA_light_tank_equipment_3_short: "CA-L5"
 CSA_light_tank_equipment_3_desc: "L5坦克基本上是命运多舛的M8坦克的缩小版，也是联合工团第一种不基于战前的M2坦克设计制造的坦克。L5配备了法国设计制造的75mm速射炮，并在其车组和敌人中间都留下了极高的声望。"
 CSA_medium_tank_equipment_1: "大陆军 M4中型坦克"
 CSA_medium_tank_equipment_1_short: "CA-M4"
 CSA_medium_tank_equipment_1_desc: "在激烈的工会内斗中，联合工团最初开发中型坦克的努力流产了。然而在海外社会主义国家的帮助下，联合工团最终开发了一种事实上是L2坦克“放大版”的坦克。虽然M4不是一款出色的载具，但是他能够应付多种情况。"
 CSA_medium_tank_equipment_2: "大陆军 M5中型坦克"
 CSA_medium_tank_equipment_2_short: "CA-M5"
 CSA_medium_tank_equipment_2_desc: "受到法国人的设计和联盟国'胡德'坦克极大启发后，M5坦克成为了美国内战中工团装甲部队的主心骨。M5坦克速度快、正面装甲厚实，对于敌人来说是个难啃的骨头。"
 CSA_medium_tank_equipment_3: "大陆军 M9中型坦克"
 CSA_medium_tank_equipment_3_short: "CA-M9"
 CSA_medium_tank_equipment_3_desc: "在联合工团负责开发M8中型坦克的工厂落到联邦军队手中后，这一设计由联合工团的中央设计局直接采取措施进行了改进。与他们的联邦对手一样，M9装备了90mm主炮。"
 CSA_heavy_tank_equipment_1: "大陆军 M1重型坦克"
 CSA_heavy_tank_equipment_1_short: "CA-H1"
 CSA_heavy_tank_equipment_1_desc: "H1重型坦克起初不是作为坦克开发的——而是作为民用拖拉机。随着美国内战爆发，负责生产这一尚未发布的拖拉机的新工会接到命令，为军事需要将拖拉机改装为军事装备。在这个几乎被遗忘的拖拉机的基础上，H1最终被开发出来。H1虽然受到发动机问题和装甲薄弱的困扰并使得他只能勉强发挥其作为坦克的作用，但至少是战争期间第一批大量制造并产生了巨大影响的载具。"
 CSA_heavy_tank_equipment_2: "大陆军 M2重型坦克"
 CSA_heavy_tank_equipment_2_short: "CA-H2"
 CSA_heavy_tank_equipment_2_desc: "尽管它看起来像H1坦克，但事实上H2坦克项目上马比H1坦克早。作为联合工团中央军事设计局的作品，在H1坦克成功部署实战后，H2坦克的驾驶舱被重新设计以便H1坦克的车组适应。虽然有时速度慢而难以机动，但是H2的主炮能够给敌人狠狠来一发， 并且它的装甲在其部署时是无人可比的。"
 CSA_heavy_tank_equipment_3: "大陆军 M4重型坦克"
 CSA_heavy_tank_equipment_3_short: "CA-H4"
 CSA_heavy_tank_equipment_3_desc: "H4坦克的出现源于对重型坦克能够和更轻的载具一起有效机动的需要。虽然H4坦克的装甲并不比H2厚多少，但是它的速度——尤其是在恶劣条件下——确实快得多。同时其装备的主炮也能轻易砸开敌军重型坦克的壳。"
 CSA_super_heavy_tank_equipment_1: "大陆军 M5重型坦克"
 CSA_super_heavy_tank_equipment_1_short: "CA-H5"
 CSA_super_heavy_tank_equipment_1_desc: "虽然H2重型坦克在扮演其本分之内的角色时表现出色，但是其武器和装甲却略有不足，尤其是在城市环境下。为了装载更大的发动机、新型105mm主炮和更厚的装甲板，坦克的底盘被拉长并换装了新设计的主炮塔。它在装甲防护方面的提升颇为可观，能够承受大口径火炮的直击，但这也使得H5变得非常笨重。"
 CSA_modern_tank_equipment_1: "大陆军 M12中型坦克"
 CSA_modern_tank_equipment_1_short: "CA-M12"
 CSA_modern_tank_equipment_1_desc: "起初是M9中型坦克衍生品的它，因为激进的改造，使得M12最终被分类为一种能够同时肩负中型和重型坦克职责的全新坦克。作为工团的骄傲，M12在随风离去时只会留下敌人的残骸。"
 CUB_infantry_equipment_0: "M1903式春田步枪"
 CUB_infantry_equipment_0_short: "M1903 春田"
 CUB_infantry_equipment_0_desc: "M1903式步枪由春田兵工厂于美西战争之后研发；合众国认为原来的克拉格-约根森步枪不利于行动，由此结合克拉格步枪和西班牙人的毛瑟步枪的优点而制造了M1903式步枪。这款步枪在世界其他地方在进行大战之时逐渐采用了.30-06步枪弹。"
 CUB_infantry_equipment_1: "雷明顿 M1934式步枪"
 CUB_infantry_equipment_1_short: "雷明顿 M34"
 CUB_infantry_equipment_1_desc: "雷明顿M1934式是一款面向中南美洲出口市场的栓动卡宾枪。它的设计整体上源于恩菲尔德M1917，也吸纳了春田M1903和雷明顿M30运动步枪的若干局部设计，采用7x57mm毛瑟弹。"
 CUB_infantry_equipment_2: "1941式汤普森半自动步枪"
 CUB_infantry_equipment_2_short: "汤普森 M1928A1"
 CUB_infantry_equipment_3: "基拉伊-克里斯托瓦尔 卡宾枪"
 CUB_infantry_equipment_3_short: "克里斯托瓦尔卡宾枪"
 CUB_infantry_equipment_3_desc: "匈牙利枪械设计师帕尔·基拉伊的重型冲锋枪虽被二元君主国采用，但它的实际性能并未完全达到设计师的预期。所谓克里斯托瓦尔式，是在其基础上围绕全新的中口径弹药重新进行设计的改进型号。该型号未受二元君主国青睐，但基拉伊本人曾一度考虑迁居的多米尼加共和国接纳了它，并以圣克里斯托瓦尔市为其命名。该枪在多米尼加投产后不久，古巴也获取了生产许可。"
 CUB_gw_tank_equipment: "福特 M1921"
 CUB_gw_tank_equipment_short: "M1921"
 CUB_gw_tank_equipment_desc: "在大战中法国投降之时，美国尚未服役任何一种坦克。为了应付迅速变化的国际秩序，美国匆忙研发了一种过渡性的载具。最终美国采用了福特公司的一种仿制法国雷诺 FT坦克的设计并定名为M1921。古巴采购了这种美制FT作为其军队使用的第一种坦克。"
 CUB_artillery_equipment_1: "75mm M1897型火炮"
 CUB_artillery_equipment_1_short: "75mm M1897型火炮"
 CUB_train_equipment_1: "Ferrocarriles Consolidados de Cuba 6-16D Class"
 CYP_infantry_equipment_0: "毛瑟 Gew.98 M1903式步枪"
 CYP_infantry_equipment_0_short: "毛瑟 G98"
 CYP_infantry_equipment_0_desc: "毛瑟 G98是世界大战时期奥斯曼军队的主要在役步枪。装载7.65mm口径子弹的奥斯曼 M1903式步枪是最常见的毛瑟步枪衍生品。这款被奥斯曼人唤作“Mavzer”的步枪赢得了巨大的口碑，深深的扎根进入了土耳其人的脑海中。\n“此身凋零，半为愁思，半为毛瑟伤”。"
 CYP_infantry_equipment_1: "安卡拉兵工厂 ATF M38"
 CYP_infantry_equipment_1_short: "ATF M38"
 CYP_infantry_equipment_1_desc: "安卡拉 ATF M38是毛瑟Gewehr 98步枪的奥斯曼版的代号。从1933年起，奥斯曼帝国开始将其老式步枪升级为俗称1938型的通用配置，全部采用8x57mm口径毛瑟步枪弹。奥斯曼军队对保有的各类毛瑟步枪进行标准化改造极大地缓解了早前因各支部队需使用4种不同口径弹药而导致的后勤灾难。"
 CYP_infantry_equipment_2: "克勒克卡莱 T-60"
 CYP_infantry_equipment_2_short: "T-60"
 CYP_infantry_equipment_2_desc: "克勒克卡莱 T-60半自动步枪基于Gwewhr 41的机匣开发而来，T-60相比前者结构更轻巧，枪托更短；相较射程和精准度，这款步枪更注重可靠性和射速。这款步枪活跃于土耳其军队的各军种之中。"
 CVG_infantry_equipment_0: "6.5mm M/1904式猎枪"
 CVG_infantry_equipment_0_short: "毛瑟-菲尔圭罗步枪"
 CVG_infantry_equipment_0_desc: "A bolt action rifle with a long history of service, the 6,5 mm m/1904 is more commonly known by the moniker of 'Mauser-Vergueiro', as the main design of the gun is essentially that of the Mauser 98 (with a special bolt action mechanism heavily based on the Gewehr 1888) with the 6.5×58mm Vergueiro cartridge, one developed specifically for the portuguese variant. It became the official weapon of the Portuguese Army in 1904 and continued in that capacity until the 1940s, being widely used both at home and overseas. While it was not used by Portuguese troops in the western front, as those were armed by Entente, chiefly British, supplies, it saw extensive use in Africa from Portugal, its allies in South Africa, and was also used by Germans who occasionally captured supplies in Portuguese Africa."
 CVG_infantry_equipment_1: "7.92mm m/1904/36式猎枪"
 CVG_infantry_equipment_1_short: "毛瑟-韦尔盖罗 M-36"
 CVG_infantry_equipment_1_desc: "Fundamentally little more than an updated version of the Mauser-Vergueiro, it was introduced to Africa amid rising tensions between Portugal and Germany. A significant amount of these weapons later found themselves under use by the forces of the states in former Portuguese Africa."
 CVG_infantry_equipment_2: "C.A.P M01式卡宾枪"
 CVG_infantry_equipment_2_short: "C.A.P M40"
 CVG_infantry_equipment_2_desc: "A prototype carbine that saw little widespread use in Portugal's army as a whole was the country's first attempt at a standard issue, nationally produced design. As such, the nationalist Integralist junta supported the development of the C.A.P carbine intensely, but by the time it was ready for production, realities on the ground made it more worthwhile to switch to the FBP overall directly from the older Mauser-Vergueiro and variants already widely in use by the armed forces."
 CVG_infantry_equipment_3: "FBP M/945式机关手枪"
 CVG_infantry_equipment_3_short: "FBP M/945"
 CVG_infantry_equipment_3_desc: "The FBP submachine gun is named after the acronym for the Braço de Prata Factory, the manufacturer for the weapon, a foundry owned and controlled by the Portuguese government itself. While its development started far before its widespread use among foot troops in Portugal's army, the finished model entered production too late to replace the Mauser-Vergueiro in the war. This intent was made clear by the submachine gun having, rather unusually, bayonet sockets compatible with those of the Mauser models used by Portugal throughout the conflicts of the previous decades. The relative proximity both geographically and administratively with Portugal made it so the gun was unusually common in Cape Verde and was a common sight in the early forces of the newly founded republic after decolonisation."
 CVG_support_weapons: "维克斯机枪 & 斯托克斯迫击炮"
 CVG_support_weapons_desc: "The water cooled Vickers MG and the Stokes trench mortar were the standard support arms of the British Empire during the Weltkrieg. During its rearmament after the conflict, the restored Portuguese monarchy purchased and fabricated them with the intention of widespread use among infantry both at home and overseas."
 CVG_support_weapons2: "刘易斯 DEMS机枪 & SBML 2英寸迫击炮"
 CVG_support_weapons_2_desc: "With its iconic 'pan' magazine, the Lewis served the Entente since the darkest days of the First Weltkrieg. The MKIII variant had a pistol grip that allowed it to be fired from the shoulder on any part of a ship's deck. The SBML, while small, is incredibly portable and had greater firepower and range than most rifle grenades."
 CVG_support_weapons3: "维克斯 M.II 机枪 & ML 3英寸迫击炮"
 CVG_support_weapons_3_desc: "The Mark II variant of the Vickers MG featured a selective fire option and a pistol grip. It had been primarily adopted for the armoured vehicles. The ML 3 inch mortar was a considerable upgrade from the Stokes, as it was reliable and sturdy for close artillery support."
 CVG_support_weapons4: "维克斯-韦德拉什机枪 & 4.2英寸迫击炮"
 CVG_support_weapons_4_desc: "The third variant of the esteemed Vickers machine gun was designed for anti-aircraft usage and features a slightly increased rate of fire from its predecessors. Likewise, the 4.2 inch mortar was a heavier upgrade of previous Canadian mortar models and capable of dropping intense and effective support."
 CVG_infantry_at: "'布莱克尔臼炮'超口径迫击炮"
 CVG_infantry_at_desc: "Developed in Canada and sold in substantial amounts to Portugal, the mortar design was that of a 'spigot' mortar. Arguing that the design could serve as both an artillery piece and an anti-tank weapon, the design was eagerly adopted by several allies of the Entente, including Portugal. Many ended up stranded in its former overseas possessions."
 CVG_infantry_at2: "LATI"
 CVG_infantry_at2_desc: "With the need for a hand-held anti tank weapon for use on the frontlines, the LATI (A direct translation of its Canadian English name) was developed based on the design of the bombard mortar. With an effective range of 105 metres in direct fire mode, the device was well liked due to its lack of backblast - however there were concerns about its intense recoil."
