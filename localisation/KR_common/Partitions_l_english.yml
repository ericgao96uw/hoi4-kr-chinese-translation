 part.16.t: "选择德国新国家元首"
 part.16.d: "我们有机会将罗曼诺夫家族的成员选作德国的新皇帝，但是让德国自己选举新政府可能更加明智。"
 part.16.a: "鲍里斯大公将加冕为威廉五世！"
 part.16.b: "让德国人自己决定吧！只要他们保证对我们的忠诚。"
 part.22.t: "选择普鲁士新的国家元首"
 part.22.d: "我们有机会将罗曼诺夫家族的成员选作新的普鲁士国王，但是让普鲁士人自己选举新政府可能更加明智。"
 part.22.a: "鲍里斯大公将加冕为威廉五世！"
 part.22.b: "让普鲁士人自己决定吧，只要他们愿意听话就行"
 part.571.t: "控制北德意志联邦"
 part.571.d: "我们无畏的军队战胜了德意志帝国的威胁，而参战让我们赢得了控制部分前德意志帝国领土并带领当地人民走向工团主义的机会。"
 part.571.a: "我们会好好教育那些北方人的"
 part.571.b: "我们应该避免这种大陆上的冲突"
 part.572.t: "对普鲁士的控制"
 part.572.d: "我们无畏的军队战胜了德意志帝国的威胁，而参战让我们赢得了控制部分前德意志帝国领土并带领当地人民走向工团主义的机会。"
 part.572.a: "我们会好好教育那些普鲁士人的"
 part.572.b: "我们应该避免这种大陆上的冲突"