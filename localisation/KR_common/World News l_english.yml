 worldnews.259.t: "芝加哥陷落"
 worldnews.259.d.aus: "“一分钟人”民兵已近推进到了[FROM.FROM.GetNameDef]的临时首都芝加哥。目前的消息称芝加哥已近被联盟国士兵占领了。[FROM.FROM.GetLeader]的情况依然未知，但有消息称[FROM.FROM.GetLeader.GetSheHe]及其民兵逃了出去。\n\n很多流言称一分钟人正在到处搜捕并处决工团主义活动家和民兵成员，而城市的高层建筑区还不时能听到枪声。这是否就是美国工团主义实验的终结呢？"
