 SYR_infantry_equipment_0_desc: "毛瑟 G98是世界大战时期奥斯曼军队的主要在役步枪。装载7.65mm口径子弹的奥斯曼 M1903式步枪是最常见的毛瑟步枪衍生品。这款被奥斯曼人唤作“Mavzer”的步枪赢得了巨大的口碑，深深的扎根进入了土耳其人的脑海中。\n“此身凋零，半为愁思，半为毛瑟伤”。摆脱了奥斯曼的掌控后，巴勒斯坦军队拥有了一大批这款步枪。"
