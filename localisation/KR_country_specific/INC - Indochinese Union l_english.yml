 INC_expand_network_in_Siam_decision: "沿湄公河走私"
 INC_expand_network_in_Siam_decision_desc: "湄公河不是因居住在湄公河三角洲的人们的母亲河而出名，而是因是印度支那半岛的走私者的避难所而臭名昭著。德国没有能力控制沿河的地下活动，我们应该抓住这个机会。"
 INC_expand_network_in_Siam_tooltip: "§Y这将使我们可以去接触到印度支那半岛附近的军火商§!"
 INC_build_junk_fleet_decision: "戎克船队"
 INC_build_junk_fleet_decision_desc: "虽然强大的德国海军能够阻止国际运输船驶近南海，但他们永远无法在这里捕获到每艘戎克船。通过动员渔民，我们可以创建自己的戎克船队，为崇高事业的走私。"
 INC_build_junk_fleet_tooltip: "§Y这将使我们能够接触到南海周边的军火商§!"
 INC_smuggling_in_Siam_decision: "在暹罗从黑市购买武器"
 INC_smuggling_in_Siam_decision_desc: "暹罗的枪支管制薄弱。我们可以直接从暹罗黑市购买枪支。但是，这可能会引起来自暹罗当局的注意……"
 INC_to_Bharatiya: "§Y这可能有助于建立与我们忠实的朋友——印度公社的沟通渠道§!"
 INC_receive_aid_from_Bharatiya: "从印度公社接收援助"
 INC_receive_aid_from_Bharatiya_desc: "印度公社慷慨地提供了他们能提供的援助。我们只需要把装备带回印度支那。"
 INC_smuggling_in_Hongkong_decision: "协约国军剩武器"
 INC_smuggling_in_Hongkong_decision_desc: "协约国在大战后往香港囤了一大批军剩武器，伪装后去购买一些武器并不难。"
 INC_purchase_support_in_Hongkong_decision: "从香港购买战争物资"
 INC_purchase_support_in_Hongkong_decision_desc: "从香港购买战争物资，包括药品，收音机和自行车。"
 INC_set_up_network_in_Burma_decision: "渗透缅甸"
 INC_set_up_network_in_Burma_decision_desc: "另一种能安全的进入我们获得安全进入我们兄弟般的盟友印度公社的方式是通过缅甸。但是，我们必须与当地的各个派别打交道……"
 INC_deal_with_Chinese_warlord_decision: "解决军阀问题"
 INC_deal_with_Chinese_warlord_decision_desc: "另一种能安全的进入我们获得安全进入我们兄弟般的盟友印度公社的方式是通过云南。但是，我们必须与中国军阀打交道……"
 INC_expand_arm_workshop_decision: "扩建武器车间"
 INC_expand_arm_workshop_decision_desc: "通过进口必要的材料，我们可以扩大在西贡的武器生产设施。"
 INC_lower_trafficking_cost: "这将降低§Y走私军火§!的§Y价格§!"
