 DOM_election: "总统选举"
 DOM_election_desc: "马丁内斯总统有争议地通过修宪案，允许自己连任。政敌埃斯特雷利亚、共和党人与多米尼加军方对此表示强烈反对，这场博弈必将重塑我们国家的未来。"
 DOM_rojo_victory: "红党赢得选举"
 DOM_rojo_victory_desc: "马丁内斯总统与红党成功胜选"
 DOM_through_work_dignity: "Through Work, Dignity"
 DOM_through_work_dignity_desc: "The Partido Rojo has always stood for morality above all; rampant unemployment is surely both a blight on our economy and as detrimental to popular dignity as any other form of moral decay. The unemployed should thus be organised into labour brigades tasked with public works projects. As well, they should be made to attend religious functions to ensure rehabilitation."
 DOM_principled_development: "Principled Development"
 DOM_principled_development_desc: "Morality must be built into the very fabric of a nation. As we pursue that which makes all countries prosper, industrialisation, we must never lose sight of that truth. We must have monuments to what is upright and proper along with factories and mills and indeed even places of industry must instill that truth in their workforce; our labour brigades would be well suited for this task."
 DOM_call_constitutional_convention: "召开制宪会议"
 DOM_call_constitutional_convention_desc: "While President Martinez has long sought to drastically amend the constitution, he has lacked the political capital to push for all but the most minor changes to the document. With the resounding victory of the Rojos in the 1936 election, however, the constitutional assembly can be properly convened."
 DOM_the_new_republic: "新生的共和国"
 DOM_the_new_republic_desc: "The Constitution of 1924 was born from the American Occupation and is insufficient as the foundational document of a true democracy. A new document entirely has been drafted and now must be implemented."
 DOM_if_it_aint_broke: "If It Ain't Broke..."
 DOM_if_it_aint_broke_desc: "The Constitutional Assembly has reaffirmed the 1924 Constitution and our democracy will undoubtedly carry on as before."
 DOM_fight_judicial_discrimination: "Fight Judicial Discrimination"
 DOM_fight_judicial_discrimination_desc: "The judiciary has always been slow to take to reforms, and despite renewed political impetus from the Constitutional Convention, lower courts will surely continue to arbitrarily discriminate against vast swaths of the population. We must do all in our power to begin to change this."
 DOM_the_trial: "审判"
 DOM_the_trial_desc: "Our nation has been betrayed and as those responsible prepare to stand before their fellow Dominicans and the nation's courts, all await with outcome with trepidation."
 DOM_reform_military_districts: "军区改革"
 DOM_reform_military_districts_desc: "The system of military districts established by the Americans during the occupation naturally encourages a sort of warlordism that allowed Trujillo and other military strongmen to thrive; it must be reformed."
 DOM_land_reform: "土地改革"
 DOM_land_reform_desc: "The bountiful lands of our republic are held hostage by corrupt absentee landowners. These lands must be redistributed to both individuals and companies with a clear track-record of responsibility and profitability."
 DOM_responsible_bureaucracy: "负责任的行政体系"
 DOM_responsible_bureaucracy_desc: "The bureaucracy has become bloated and ineffective. To curb frivolous expense, we must introduce rigid fiscal responsibility rules and hold bureaucrats accountable to the people and elected government."
 DOM_the_phoenix: "凤凰涅槃"
 DOM_the_phoenix_desc: "The Dominican Republic has been conquered again and again - Spaniard or Haitian or American, it matters not, for our valiant nation shall always rise from the ashes like a phoenix reborn. With political turmoil at an end, it seems we have again arisen."
 DOM_root_out_traitors: "根除叛徒"
 DOM_root_out_traitors_desc: "Those in the military who remain disloyal will prove to be a nuisance if left alone. Every officer with but a hint of suspicion about him but be dismissed and a replacement prepared."
 DOM_military_rapprochement: "Military Rapprochement"
 DOM_military_rapprochement_desc: "While certainly the treasonous influence of Trujillo and others still stains our armed forces, it would be foolish to not offer some degree of clemency. We must work to reintegrate tainted officers and soldiers alike."
 DOM_empower_loyal_officers: "提拔忠诚军官"
 DOM_empower_loyal_officers_desc: "The extent of disloyalty in the armed forces has become clear and slowly but surely, soldiers and officers alike have come to serve our country rather than their officers. As well, some officers, especially junior officers, have entirely cleared of traitorous affiliations. They must be retrained for higher offices and promoted to truly ensure the loyalty of the military."
 DOM_departamento_de_seguridad: "公共安全秩序部"
 DOM_departamento_de_seguridad_desc: "The difficulty of controlling the military has proven beyond a shadow of a doubt that democracy will never be safe from threats within and without. As such, to preserve our liberty, we must actively protect it. The Department of Security is a proposed executive office dedicated to the gathering of intelligence independent of the armed forces and the suppression of extra-legal opposition."
 DOM_las_lechuzas: "鸮女士"
 DOM_las_lechuzas_desc: "As our party has ingratiated itself with elements of society considered by some to be immoral, we have become reliant on these connections to keep a finger on the daily activities of our rivals. To ensure that no group may ever threaten our government, these agents should be more formally under our party's control and properly equipped to eliminate dissent."
 DOM_republicano_victory: "共和党获胜"
 DOM_republicano_victory_desc: "拉斐尔·埃斯特雷利亚·乌雷尼亚与共和党成功赢得选举"
 DOM_old_friends_new_enemies: "旧友新敌"
 DOM_old_friends_new_enemies_desc: "Trujillo and his supporters will always pose a threat to the stability of our government unless decisively dealt with. While some may lament such dealings outside the purview of the courts as 'injustice', we know that it is necessary."
 DOM_friends_in_low_places: "Friends In Low Places"
 DOM_friends_in_low_places_desc: "As our ties with the military have been fully severed, our party requires a new constituency to ingratiate itself to. In the dregs of society, we have such a group. Long forgotten and even condemned by the Rojos and the parties of before the occupation, those who work in fields others consider immoral, should be the focus of our outreach."
 DOM_the_most_dangerous_game: "The Most Dangerous Game"
 DOM_the_most_dangerous_game_desc: "In dealing with those who know only how to give orders and not to receive them, with those who believe themselves king of their own little sliver of our nation, we must exercise caution. The promises we made in the past to the nation's elite must not be either honoured or fully disregarded."
 DOM_respect_our_obligations: "Respect Our Obligations"
 DOM_respect_our_obligations_desc: "We would be foolish to throw away the support of those with the most ability to influence our nation's politics. We must respect promises made to our nation's wealthy, even where such may cause economic harm."
 DOM_assert_authority: "Assert Authority"
 DOM_assert_authority_desc: "While the upper classes form a key constituency for our party, we cannot afford to make concessions to them. We must instead move to eliminate their political and economic influence."
 DOM_as_within_so_without: "As Within, So Without"
 DOM_as_within_so_without_desc: "Backroom dealings and under-the-table handshakes have been the hallmark of our party's rise to power. This strategy is as valid in governing or foreign policy as in securing power, yet the skill set needed to successfully conduct this sort of diplomacy is difficult to learn. Such dealings must be normalised and encouraged."
 DOM_great_minds_think_alike: "Great Minds Think Alike"
 DOM_great_minds_think_alike_desc: "The individual drive to succeed is undoubtedly the most powerful driver of economic prosperity. While our country may be poor, surely with so much conflict and repression in the world, by fully opening our nation to skilled immigrants, we will find many clambering at our shores."
 DOM_trim_the_fat: "Trim The Fat"
 DOM_trim_the_fat_desc: "The bureaucracy is bloated and much of what our government has taken to administering amounts purely to expense without much benefit. To preserve that which is worthwhile, the bureaucracy must be streamlined."
 DOM_sowing_the_seeds_of_prosperity: "Sowing The Seeds Of Prosperity"
 DOM_sowing_the_seeds_of_prosperity_desc: "We are undeniably an agricultural and export-oriented nation. We lack the facilities necessary however, to create even basic finished goods. Cannot companies cut their cane or roll their tobacco at least in part domestically? We must subsidise the creation of facilities to do just that."
 DOM_retrofit_ports: "Retrofit Ports"
 DOM_retrofit_ports_desc: "Our exports, while now processed much more effectively, are stifled by ageing domestic port infrastructure. Let us retrofit and expand these facilities and allow our economy room to grow."
 DOM_the_new_normal: "新常态"
 DOM_the_new_normal_desc: "Politics is no longer the quagmire it once was and with political stability has also come a degree of economic prosperity. People have begun to adjust to this state of affairs and their outlook on the future is brighter than ever."
 DOM_post_elec_research: "资助科研"
 DOM_post_elec_research_desc: "随着我们政治局势的稳定，以及我们拥有建立秘密科研组织的先例，一份有趣的提议已经摆在了我们总统的桌子上。谨慎地向各种工业问题提供大量研究资助，我们可以进行优先研究。"
 DOM_coup: "军队政变"
 DOM_coup_desc: "军队在暗处密谋推翻总统马丁内斯。如果军方可以和埃斯特雷利亚达成协议，这份阴谋也许就会付诸实践。"
 DOM_consolpower: "巩固权力"
 DOM_consolpower_desc: "埃斯特雷利亚与马丁内斯都无力阻止特鲁希略掌握国政大权。特鲁希略万岁！"
 DOM_formalgov: "确立政权"
 DOM_formalgov_desc: "继续按原制度来管理国家不仅会危害我们的权力，在国际上也会损害我们的声誉。我们必须建立一个真正的平民政府。"
 DOM_militarised_bureaucracy: "Militarised Bureaucracy"
 DOM_militarised_bureaucracy_desc: "The bureaucracy, already notoriously slow to change, is rife with dissidents and enemies of the state, slowly but surely undermining our regime. The entire rotten thing must be split open and sewn back together with a new spirit and staffers."
 DOM_engage_elites: "Engage Elites"
 DOM_engage_elites_desc: "To lose all control must be a dreadful feeling indeed. Perhaps though, those who once were the brokers of power could still be of some use; their fate must be decided."
 DOM_entrench_the_party: "Entrench The Party"
 DOM_entrench_the_party_desc: "Our glorious party is ultimately the only redoubt of unwavering loyalty. To set society on the path to a similar outlook, the influence of the party must be greatly expanded. Though, how to go about that is hotly debated."
 DOM_modernisation_campaign: "Modernisation Campaign"
 DOM_modernisation_campaign_desc: "So much of our nation lacks modern utilities like electrical power, and some economically important city centres have not been renovated in decades. Before the economy can truly heal, these problems must be dealt with."
 DOM_guided_democracy: "指导式民主"
 DOM_guided_democracy_desc: "Our people expect democracy, and rightfully so. Democracy, however, cannot carry on as it did before our party swept into power. Such weakness would be our downfall. A more complete democracy must have a firm hand upon it."
 DOM_maintain_the_status_quo: "维持现状"
 DOM_maintain_the_status_quo_desc: "While Trujillo has pushed to secure more and more power for himself, and indeed his leadership is righteous, constructive pushback from both the military and purely civilian allies has limited his control. While outsiders may slander us with words like 'junta', we know that our course is correct."
 DOM_trujillo_en_tierra: "Dios en Cielo, Trujillo en Tierra"
 DOM_trujillo_en_tierra_desc: "'God in Heaven, Trujillo on Earth'; there does not exist a more apt expression than that. While already undeniably at the forefront of the government, Trujillo has only grown in power as our regime has cemented itself, sidelining all other major figures within the military in the process. The people and the nation now look to him for guidance as we navigate an uncertain future."
 DOM_ex_uno_plura: "一为合众"
 DOM_ex_uno_plura_desc: "From one, many. Perhaps a bit-in-cheek, this reversal of the motto of the United States suits our government well. It is only with assured political unity that liberty and democracy can truly thrive."
 DOM_call_special_election: "号召特别选举"
 DOM_call_special_election_desc: "Elections, the hallmark of democracy. While our last election was indeed something of a farce, the need then to begin to consolidate our regime more than justifies such a move. Now, at last, we can return democracy to the people, and the question of which of our carefully selected candidates will win has the entire country holding its breath in anticipation."
 DOM_control_the_legislature: "控制立法"
 DOM_control_the_legislature_desc: "With a taste of power, those who once swore allegiance only to their betters would seek to undermine all that we have built for their own gain. While we must maintain a legislative body to carry out the passage and implementation of legislation for the mundane, and indeed, it also provides legitimacy, the actions of the legislature must be systematically controlled."
 DOM_political_vigilance: "政治警惕"
 DOM_political_vigilance_desc: "A government such as ours can only be maintained if the populace reflects the values of such a regime. The people must never forget the virtues of martial prowess and constant political vigilance and will."
 DOM_viva_el_jefe: "领袖万岁！"
 DOM_viva_el_jefe_desc: "特鲁希略，伟大的领袖，伟大的统帅，我们民族永生永世的保护者。让他的思想化为多米尼加的剑与盾，让他的光芒永照大地，特鲁希略万岁万岁万万岁！"
 DOM_tackle_depression: "新经济计划"
 DOM_tackle_depression_desc: "我国经济日异月殊，传统的经济部门和经济思维不能让大萧条的结束。为了现在，我们必须展望未来。"
 DOM_tourist: "鼓励旅游业"
 DOM_tourist_desc: "随着商用航空的出现和旅行专用邮轮的增多，休闲旅游业发展蓬勃。我们天然原始的海岸自然是观光客理想的目的地。我们必须同休闲旅游公司密切合作，来把游客们带到我国。"
 DOM_lux_hotels: "建设奢华旅馆"
 DOM_lux_hotels_desc: "尽管旅游业正在蓬勃发展，但它的成功却被忽视了，这是因为即使在我国最发达的地方，也缺乏豪华的住宿服务。我们必须资助豪华海滨酒店与看似无穷无尽的服务设施的建设。欢愉的宫殿肯定会吸引更多的游客。"
 DOM_resources: "勘探资源"
 DOM_resources_desc: "在美占期间，许多美国公司在我们的土地上为资源勘探投资。然而，他们每一次评估我们自然财富的尝试都毫无作用。让我们从他们离开的地方开始吧，这片富饶的土地下肯定蕴藏着更大的财富。"
 DOM_bauxite: "建立铝土矿场"
 DOM_bauxite_desc: "虽然我们岛上有铝土矿藏，但目前基本还没有得到开发。随着我国努力勘测矿产财富，一些小型采矿业诞生了，这就为正式开发我国铝土矿提供了一个开始的机会。"
 DOM_precious: "鼓励贵金属开采"
 DOM_precious_desc: "我们的土地产出的黄金虽然量少但稳定。然而，我们的金矿并没有得到完全开发，采矿作业也相当有限。当然，如果我们可以为黄金勘探和开采提供补贴，情况很快就能得到改善。"
 DOM_plantations: "连接种植园"
 DOM_plantations_desc: "如今，从农村种植园和农场运输货物既浪费时间又损害经济，更不用说对那些远离城市辛劳的农业人口而言麻烦得令人窒息。我们应该在农业区和现有基础设施网络之间修建公路和轻轨。"
 DOM_mills: "本地磨坊"
 DOM_mills_desc: "每个种植园至少都有一些器具和劳动力来开始小规模生产更多的加工品。如果可能，我们应该支持和激励种植园开始小型工业厂房的建设。"
 DOM_fight_corruption: "打击腐败"
 DOM_fight_corruption_desc: "地方和中央、公共和私营部门的贪污腐败现象比比皆是。如果这种劣行破坏了改革，那么我们所有的改革都可能一事无成。我们应当积极铲除腐败的商人和官员，对他们进行严厉的法律制裁。"
 DOM_fight_corruption_2: "经济常规"
 DOM_fight_corruption_2_desc: "一位富裕的公民不仅要摆脱腐败的压迫，而且要适应让个体和集体受益的经济行为。必须在公共和私营部门鼓励这些积极常规。"
 DOM_continue_modernization: "继续军队现代化"
 DOM_continue_modernization_desc: "美国占领结束后，我国开始了雄心勃勃的军队现代化计划。不幸的是，这计划被大萧条中断了。是时候让我们的军队跟上时代了。"
 DOM_update_command_structure: "指挥结构换代"
 DOM_update_command_structure_desc: "美国结束占领后，我们军队的指挥结构和在社会中的地位得到了很大的发展，但仍然不像现代军事等级制度，而且缺乏一个全面的学说。如果想让我们的军队在战场上拥有机会，我们必须开始改变这一点。"
 DOM_further_infequip_update: "装备完全更新"
 DOM_further_infequip_update_desc: "我军几乎所有的装备仍主要依靠上次世界大战与美国的军剩。是时候更新换代了。"
 DOM_conscription_debacle: "征兵危机"
 DOM_conscription_debacle_desc: "我们是世界上屈指可数的几个没有任何征兵形式的国家之一，这种情况令我们的民众感到自满。虽然他们在一开始会对实施征兵制犹豫不决，就像被医生开了个毒药方一样慌张，但是这一改革是符合我们国家的最大利益的。"
 DOM_specialized_army: "军事精英化"
 DOM_specialized_army_desc: "作为一个小国家，我们必须永远重视军队质量而非数量。突击队是我们军队中永远锋利的刀尖，我们要竭尽所能培养出最熟练的突击队。"
 DOM_new_army: "新军"
 DOM_new_army_desc: "我们终于可以扩充军队了。尽管我们改革的势头依然很足，但是我们应该把重点放在训练新的部队上。"
 DOM_nco_reform: "强化士官训练"
 DOM_nco_reform_desc: "我们的士官与欧洲的差距有如天壤之别。欧洲模式的士官既专业又战术熟练，虽然我们很难达到与他们相同的水平，但是我们必须设法效仿他们。"
 DOM_auxillary_forces: "辅助部队"
 DOM_auxillary_forces_desc: "我们有许多不适合参加作战的人，他们仍然可以在战争中发挥作用。我们没必要把宝贵的人力浪费在野战医院或后勤上，因为那些不适合作战的人很容易就可以胜任这些工作。让我们为这些人专门组建一支辅助部队。"
 DOM_domestic_arms_industry: "国内军事工业"
 DOM_domestic_arms_industry_desc: "最近这些年，多米尼加的公司已经对国内武器发展进行了各种尝试，我国因此学会了如何制造生产武器所需要的高精度机床。这些设备应该为国家服务。"
 DOM_flexible_command: "弹性指挥"
 DOM_flexible_command_desc: "著名的德国将军毛奇曾经说过“任何作战计划都无法在与敌人的接触中一成不变。”这对现代战争来说同样适用。我们的指挥体系应该能一直保持完整，我们的计划必须时刻受到改进。"
 DOM_preemptive_capacity: "先发制人打击能力"
 DOM_preemptive_capacity_desc: "主动的力量总是占上风。由于我们的国家不能在国防上让步，主动性就更加重要了。通过使用雷达等现代技术，我们的军队可以随时知道敌人的位置，并随时准备攻击。"
 DOM_modern_army: "现代军队"
 DOM_modern_army_desc: "军队在改革方面做得很好，比以往任何时候都更有效率。我们的国家终于有了一支真正现代化的军队。"
 DOM_naval_funding: "海军基金"
 DOM_naval_funding_desc: "如果说美国的侵略证明了什么的话，那就是我们国家的海上力量是脆弱的。然而，海军一直处于陆军的次等地位，即使在美国人的占领结束之后，海军也只能以最低的资金勉强度日。不会再这样了！海军必须有适当的资金。"
 DOM_true_admirality: "真正的海军体系"
 DOM_true_admirality_desc: "欧洲的海军强国拥有完善的海军制度和独特的指挥体系，而我们自己的海军主要依靠没有任何掌舵经验的陆军军官。我们必须彻底改造我们的海军体系。"
 DOM_naval_infrastructure: "海军基建"
 DOM_naval_infrastructure_desc: "军舰的建造和维护需要特殊的设施，然而我们自己的沿海城市只有民用船坞。我们应该建立基本的海军设施和这些设施所需要的基建来供给我们的舰队。"
 DOM_commission_flagship: "定制旗舰"
 DOM_commission_flagship_desc: "我们缺乏大量生产主力舰的工业能力，而且我们的很多大型舰船最近就要退役了，或者正在退役的路上。或许我们可以购买一艘来自外国的老化的巨兽，并且彻底的改造它，使它成为我们小小海军的一个骄傲。"
 DOM_retrofit: "防空武器改造"
 DOM_retrofit_desc: "飞机在海战中发挥着越来越重要的作用，我们在海军上投入的一切，都可能被一枚位置很好的鱼雷或炸弹抹去。新舰和老舰都必须配备足够的防空武器，以保证其生存的延续。"
 DOM_improve_interior_conditions: "改善海员条件"
 DOM_improve_interior_conditions_desc: "快乐的水手是勇敢的水手！我们的人不应该被限制在生锈的双层床和可怕的卫生设施里。普通水手的舱房必须提供令人满意的生活标准，否则的话就要翻新这些设施。"
 DOM_integrate_merchants: "整合商船"
 DOM_integrate_merchants_desc: "如果发生战争，商船就会成为敌人海空攻击的目标。所有悬挂我国国旗的商船都必须向我国海军注册，战时由海军管理部门统一指挥，以确保这些商船和我们海军的安全。"
 DOM_fortify_shore: "加固海岸防线"
 DOM_fortify_shore_desc: "在伊斯帕尼奥拉岛，我们只有一条边界，一条入侵途径；为了对抗来自这里的威胁，我们的大部分力量都集中在这里。然而，从海上看，我们脆弱的内脏暴露在全世界面前。我们的海岸防御必须增强。"
 DOM_naval_research: "航海科研学会"
 DOM_naval_research_desc: "我们必须共同努力，在技术上赶上世界各国海军。为此，我们应该成立一个中央海事研究所。"
 DOM_modern_PT: "鱼雷艇"
 DOM_modern_PT_desc: "欧洲出现了一种新型船只的设计。大多数鱼雷艇都很小，并且都在近海作业，但一些国家的海军已经开始部署装备反潜武器的大型鱼雷艇。虽然新型鱼雷艇比典型的鱼雷挺更大，这些船仍然是较小的且容易生产。我们也应该采用这样的设计。"
 DOM_further_doctrine: "发展海军学说"
 DOM_further_doctrine_desc: "海军已经发展壮大，为了充分发挥其扩大的潜力，我们必须深入研究其理论。"
 DOM_new_generation: "新的血液"
 DOM_new_generation_desc: "随着资金的增加和快速扩张，海军终于赢得了民众的喜爱。新一代的孩子崇拜那些为了国家而在海上英勇作战的人，他们加入海军的兴趣也急剧上升。尽管如此，海军的招募仍然与陆军的招募相联系。我们必须消灭那些不好的，有害的事情，给海军注入新鲜的血液。"
 DOM_air_begin: "航空整改"
 DOM_air_begin_desc: "航空队是新颖的，它的存在足以让军队领袖们安于现状，确保事情会按自己的想象发展。但在现实中，空军仍然是被忽视的。我们也没有比它诞生前更强的空中力量。开始扩充空军部队是一个精明的做法。"
 DOM_basing_advice: "出售机场使用权"
 DOM_basing_advice_desc: "我们缺乏对空战的理解，不过我们提出了一个创新的想法，来解决这个问题。我们可以向一个国家提供机场使用权，停放无武装的飞机，作为交换，达成交易的国家只需要派遣一个小团队来帮助改进我们的航空队。"
 DOM_reorganise_air: "重组航空队"
 DOM_reorganise_air_desc: "建立航空队的时候，我们对如何建立一支新部队、如何规划其作战方向还没有恰当的了解。我们必须开始对其重组和“微调”。"
 DOM_combat_readiness: "改善预备状况"
 DOM_combat_readiness_desc: "攻击可能在任何时间、任何地点发动。如果我们没有时刻准备好飞到天上去对付突然出现在地平线上的敌人，那么这场战争可能在真正开始之前就会失败。我们应该效仿世界上的大国，始终保持一定数量的飞机，配备武器，提供燃料，并随时待命。"
 DOM_recon_aircraft: "轻型侦察机"
 DOM_recon_aircraft_desc: "从空中来看，敌人的行动和阵地暴露无遗。在改装民用飞机研制的轻型侦察机的支持下，我们在地面上的士兵将永远不会失去警惕。"
 DOM_air_academy: "建立空军学院"
 DOM_air_academy_desc: "目前我们的航空队必须将大部分军官候选人派往国外接受教育和训练。虽然一些国家可能对这种情况十分满意，而且这种情况确实不反常，但如果我们要真正掌握自己的命运，就必须建立自己的军事航空学院。"
 DOM_domestic_development: "本土航空设计"
 DOM_domestic_development_desc: "虽然我们仍然没有一个完善的国内航空工业，但我们也不需要完全依赖外国的设计。我们应该与国内公司签订合同，为本国的特殊需求设计外国飞机的衍生型号。"
 DOM_integration: "统一指挥体系"
 DOM_integration_desc: "一些航空队军官的行动经常脱节，直接的与其他人的行动不一致。这种杂乱无章妨碍了充分的协调指挥。对拒绝上级命令的军官，决不能再从宽处理了。"
 DOM_assure_aviation_fuel: "确保航空燃油补给"
 DOM_assure_aviation_fuel_desc: "飞机所用的燃料与其他交通工具所用的燃料不同，而且生产或获取的成本要高得多。由于我们的国家国内没有石油供应，我们应该考虑制造人工合成的航空燃油，并确保我们的飞行员接受培训，以尽可能的节省燃料。"
 DOM_improve_anti_air: "防空阵地"
 DOM_improve_anti_air_desc: "随着我们自己的航空队的扩大，飞机对战场的影响程度已变得非常清楚。我们绝不能允许敌人窃取我们的天空；我们需要投资于新的防空火炮和炮台。"
 DOM_seaplanes: "水上侦察机"
 DOM_seaplanes_desc: "即使是小型船只也能携带水上飞机执行侦察任务，定位敌方舰队并识别其他方式无法探测到的潜艇。所有承载能力足够的船都应该进行改装以携带水上侦察机。"
 DOM_rule_the_skies: "统治天空"
 DOM_rule_the_skies_desc: "我国的航空队从诞生之初就很不起眼了。虽然我们可能永远不会成为世界上最杰出的空军强国之一，但至少，我们国家的天空是我们自己的。"
 DOM_depression: "大萧条"
 DOM_depression_desc: "对美国造成了严重破坏的大萧条，同样也对多米尼加共和国的经济造成了毁灭性的打击，况且前总统的无所作为使情况更为恶化。虽然经济状况至少开始好转了，但能否持续恢复依旧未知。"
 DOM_angryrich: "敌对的精英"
 DOM_angryrich_desc: "马丁内斯总统的政策，与日俱增的民众主义政治意向，以及猖獗的军阀，这些因素导致了国内上流社会怨声载道。虽然这些怨恨并不能立刻对政界造成实际威胁，但依旧是极其有害的。"
 DOM_angryrich_2: "敌对的精英"
 DOM_angryrich_2_desc: "马丁内斯总统的政策，与日俱增的民众主义政治意向，以及猖獗的军阀，这些因素导致了国内上流社会怨声载道。虽然我们已经开始平息最不满的群体和家族的愤怒，削弱他们的影响，但他们所造成的威胁尚未完全消除。"
 DOM_angryrich_3: "修补裂痕"
 DOM_angryrich_3_desc: "尽管许多人担心埃斯特雷拉可能会背叛他们，但是在共和党人当选总统并安抚他们后，多米尼加共和国的政坛巨头家族已经恢复了他们以前的权力地位。"
 DOM_angryrich_4: "受控制的精英"
 DOM_angryrich_4_desc: "尽管许多人担心埃斯特雷拉可能会背叛他们，但是在共和党人当选总统并安抚他们后，多米尼加共和国的政坛巨头家族已经恢复了他们以前的权力地位。但是国家一直在致力于限制他们的腐败行为，同时又不至于失去他们的支持。"
 DOM_depression_bm: "大萧条"
 DOM_depression_bm_desc: "对美国造成了严重破坏的大萧条，同样也对多米尼加共和国的经济造成了毁灭性的打击，况且前总统的无所作为使情况更为恶化。虽然经济状况刚刚开始好转，但随着黑色星期一的到来，多米尼加共和国的经济陷入了更深的泥潭。"
 DOM_depression_bm_2: "对抗大萧条"
 DOM_depression_bm_2_desc: "因黑色星期一而加剧的大萧条已经彻底摧毁了多米尼加共和国，作为对策，多米尼加政府已经开始实施了一项史无前例的全国性刺激经济活动计划。"
 DOM_depression_bm_3: "初步恢复"
 DOM_depression_bm_3_desc: "因黑色星期一而加剧的大萧条已经彻底摧毁了多米尼加共和国，作为对策，多米尼加政府已经开始实施了一项史无前例的全国性刺激经济活动计划。可以肯定的是，目前已能略微看到一些复苏迹象。看起来共和国已挺过了最糟糕的时刻。"
 DOM_depression_bm_4: "经济复苏"
 DOM_depression_bm_4_desc: "因黑色星期一而加剧的大萧条已经彻底摧毁了多米尼加共和国，作为对策，多米尼加政府已经开始实施了一项史无前例的全国性刺激经济活动计划。幸运的是，该计划已经开始对国民经济产生实质性的影响，让它终于真正开始复苏。"
 DOM_depression_bm_5: "经济康复"
 DOM_depression_bm_5_desc: "大萧条终于结束了。多米尼加共和国人民的生活正在恢复正常。"
 DOM_labor_brigades: "基督劳动大队"
 DOM_labor_brigades_desc: "许多失业者被组织成劳动大队，负责公共工程项目，并被要求参与宗教活动，以确保劳动热情的恢复。"
 DOM_labor_brigades_2: "基督劳动大队"
 DOM_labor_brigades_2_desc: "许多失业者被组织成劳动大队，负责公共工程项目，并被要求参与宗教活动，以确保劳动热情的恢复。"
 DOM_constitution_retained_idea: "强化宪法"
 DOM_constitution_retained_idea_desc: "多米尼加1924年宪法被保留了下来，只做了细微的修改，以确保它不会再受到狂妄独裁者的破坏。"
 DOM_constitution_reform_idea: "温和的宪法改革"
 DOM_constitution_reform_idea_desc: "多米尼加1924年宪法在经大量修改后被保留了下来，以确保它不会再受到狂妄独裁者的破坏。"
 DOM_newconst_mod_idea: "新宪法"
 DOM_newconst_mod_idea_desc: "多米尼加共和国通过了一份大胆创新的新宪法，取代了1924年起草的有缺陷的宪法。"
 DOM_newconst_rad_idea: "新宪法"
 DOM_newconst_rad_idea_desc: "多米尼加共和国通过了一份大胆创新的新宪法，取代了1924年起草的有缺陷的宪法。"
 DOM_land_reform_idea: "土地改革"
 DOM_land_reform_idea_desc: "多米尼加共和国彻底重组了国家的土地制度，以此确保从全国闻名的富豪家族手中夺得本国大多数最具生产力的种植园的控制权。"
 DOM_army_purge_idea: "大规模解职"
 DOM_army_purge_idea_desc: "多米尼加军队的大多数高级军官都被解职了，许多人将面临刑事处罚。"
 DOM_army_loyal_idea: "忠诚的军队"
 DOM_army_loyal_idea_desc: "多米尼加军队中的异见已被彻底消除，一个称职的全新军官团体取代了腐败的旧军阀。"
 DOM_army_loyal_2_idea: "忠贞不渝的军队"
 DOM_army_loyal_2_idea_desc: "多米尼加军队中的异见已被彻底消除，一个称职的全新军官团体取代了腐败的旧军阀。"
 DOM_rojo_security_idea: "公共安全秩序部"
 DOM_rojo_security_idea_desc: "多米尼加安全部正式成为国家外交事务机构的一部分，已经成为国家第一个反情报机构。"
 DOM_political_stability_idea: "稳定的民主"
 DOM_political_stability_idea_desc: "多米尼加的民主经受住了未来暴君胆大妄为的挑战，并且变得更加强大。"
 DOM_rep_security_idea: "鸮女士"
 DOM_rep_security_idea_desc: "正如猫头鹰是我们国家的象征一样，我们独特的秘密警察组织，被俗称为“鸮女士”，即猫头鹰的一个女性化术语，已成为我们当前政权的象征。鸮女士这个绰号是指该组织雇佣的“职业妇女”。"
 DOM_great_minds_idea: "吸引技术移民"
 DOM_great_minds_idea_desc: "多米尼加共和国建立了一个新的官僚机构，致力于吸引有资质的外国专业人士前往国内任职。"
 DOM_domestic_arms_idea: "军事工业蓬勃"
 DOM_domestic_arms_idea_desc: "多米尼加共和国为培育一个国家军事工业付出了投资。"
 DOM_nav_anti_air_idea: "海军防空武器改造"
 DOM_nav_anti_air_idea_desc: "多米尼加共和国特别关注其小型船只的防空能力。多米尼加船只拥有与吨位不成比例的防空设备，该国海员接受了大量的防空训练。"
 DOM_seaplanes_idea: "完备的水上侦察"
 DOM_seaplanes_idea_desc: "多米尼加共和国已经推广水上侦察机的使用，无论是舰载还是陆基，都可以识别敌方潜艇和舰队，而不仅仅是发现船只……"
 DOM_seaplanes_antiair_merged_idea: "警惕天空"
 DOM_seaplanes_antiair_merged_idea_desc: "多米尼加共和国一直致力于提升其舰队防御空中攻击、侦察敌舰和使用水上飞机直接空中射击的能力。"
 DOM_aux_idea: "可靠的辅助部队"
 DOM_aux_idea_desc: "多米尼加共和国建立了一支现代化军事辅助部队，让大量士兵腾出手来奔赴前线作战，改善了伤员的待遇。"
 DOM_resource_idea: "矿业繁荣"
 DOM_resource_idea_desc: "多米尼加共和国已经开始更彻底地开采它的矿产财富。"
 DOM_resource_2_idea: "淘金热"
 DOM_resource_2_idea_desc: "多米尼加共和国的黄金勘探与生产工业发展蓬勃。"
 DOM_tourism_idea: "鼓励旅游业"
 DOM_tourism_idea_desc: "多米尼加政府对旅游业付出了大量投资。"
 DOM_tourism_2_idea: "休闲经济"
 DOM_tourism_2_idea_desc: "在多米尼加共和国，休闲旅游业迅速发展，迅速发展成为一个瞩目的经济部门。"
 DOM_new_army_idea: "新军队"
 DOM_new_army_idea_desc: "多米尼加共和国正在迅速扩大常备军的规模。"
 DOM_flex_comand_idea: "弹性指挥"
 DOM_flex_comand_idea_desc: "多米尼加共和国陆军的指挥结构已经进行了改革，以提高其适应不利情况的能力，同时完好无损。"
 DOM_pre_strike_idea: "进攻性筹备"
 DOM_pre_strike_idea_desc: "最好的防御就是进攻。多米尼加共和国很好的理解了这句话。通过使用新型的雷达技术，国家能够不断评估如何最好地对潜在的敌人进行先发制人的打击。"
 DOM_resurg_econ_idea: "经济的复兴"
 DOM_resurg_econ_idea_desc: "多米尼加经济全面恢复，并经历了前所未有的增长。"
 DOM_sewing_seeds_idea: "繁荣的种子"
 DOM_sewing_seeds_idea_desc: "多米尼加共和国为那些使用本国农产品制作初级加工品的设施的建立提供帮助。"
 DOM_sewing_seeds_2_idea: "繁荣的种子"
 DOM_sewing_seeds_2_idea_desc: "多米尼加共和国为那些使用本国农产品制作初级加工品的设施的建立提供帮助。"
 DOM_marinstitute_idea: "海事研究所"
 DOM_marinstitute_idea_desc: "多米尼加共和国已经建立了一个中央海军研究所。"
 DOM_ship_reform: "综合性的商船"
 DOM_ship_reform_desc: "所有悬挂我国国旗的商船都必须向我国海军注册，战时由海军管理部门统一指挥。"
 DOM_ship_reform_2: "聚焦于支援舰"
 DOM_ship_reform_2_desc: "多米尼加共和国缺乏生产足够数量的大型舰艇的能力，所以我妈主要生产比通常更大的快速鱼雷艇。"
 DOM_basing_idea: "用基地换学说"
 DOM_basing_idea_desc: "多米尼加共和国正在租赁有限的基地使用权，以换取开发飞机方面的援助。"
 DOM_readiness_idea: "不间断的战备"
 DOM_readiness_idea_desc: "多米尼加空军通过大量投资和规划，目前时刻保持着极高的战备水平，提高了应对新出现威胁的能力。"
 DOM_recon_idea: "轻型侦察机"
 DOM_recon_idea_desc: "多米尼加共和国充分利用小型民用飞机进行侦察。"
 DOM_air_academy_idea: "航空队学院"
 DOM_air_academy_idea_desc: "多米尼加共和国建立了一个国家航空学院，聘用了国内外高素质的教员。"
 DOM_air_combined_idea: "航空队改革"
 DOM_air_combined_idea_desc: "多米尼加共和国已经完成了对其小型空军的一系列改革。"
 DOM_ad_security_idea: "公共安全秩序部"
 DOM_ad_security_idea_desc: "在过去的红党政府曾简短地讨论过在国务院的领导下建立一个新的安全部门，但该计划直到现在才在多米尼加爱国党内部温和派的敦促下完成。"
 DOM_ad_security_2_idea: "公共安全秩序部"
 DOM_ad_security_2_idea_desc: "在过去的红党政府曾简短地讨论过在国务院的领导下建立一个新的安全部门，但该计划直到现在才在多米尼加爱国党内部温和派的敦促下完成。"
 DOM_pa_security_idea: "军事安全局"
 DOM_pa_security_idea_desc: "军事情报部门是军队的正式组成部分，是新的多米尼加国家情报机构。它打击国内外所有可能破坏军队对多米尼加国家控制的人。"
 DOM_pa_security_2_idea: "军事安全局"
 DOM_pa_security_2_idea_desc: "军事情报部门是军队的正式组成部分，是新的多米尼加国家情报机构。它打击国内外所有可能破坏军队对多米尼加国家控制的人。"
 DOM_tm_security_idea: "新的“42”"
