 SYR_antun_saadeh_leader_desc: "安通·萨阿德出生于贝鲁特维拉耶，他个性充满才华但缺少耐性。在西方度过大半辈子后，安通于1930年回到了他的祖国。在世界大战的残垣断壁中，萨阿德建立了叙利亚社会民族党，一个致力于发展社会民族主义，即一种社会主义和民族主义融合后又去粗存精的主义的政党，社会民族主义也是萨阿德在国外时发展出的理论。尔后于1935年，在萨阿德公开揭晓社会民族党的存在时，他被奥斯曼帝国当局逮捕入狱。尽管如此，萨阿德在叙利亚发展出的信仰从西方和奥斯曼帝国主义的桎梏中解脱了出来，并在社会民族主义原则的锤锻后更加不可撼动了。"
