 whrpol.1.t: "白鲁塞尼亚 - 开局情况"
 whrpol.1.d: "白罗斯人民共和国，时常被称作白鲁塞尼亚，在世界大战与俄国内战的局势下获得独立，过程可谓是困难重重。德军于1918年攻入明斯克时，他们不了解该地区的民族，认为居住于该地的东斯拉夫人只是在旧波兰贵族统治下的俄罗斯人。但白罗斯人却为自己辩解，尽管白罗斯民族复兴于19世纪90年代才萌芽发展，其成员也局限在规模尚小、不断壮大的城市知识分子群体当中，而白罗斯第一个政党，白罗斯社会主义大会，通称“农工联盟”(Hramada)，在1903年才成立。\n\n尽管如此，德国人仍利用不断变化的局势，自1918年起，便逐步将权力下放至白罗斯全国议会，即拉达(Rada)。德军发现在他们抵达此处仅两个月之前，布尔什维克就强行解散全白罗斯国会，他们想到了个一石二鸟的主意：支持建立一个在德国监管下的白鲁塞尼亚国家，可以削弱俄国乃至布尔什维克在该地区的势力，同时能限制波兰在东欧的影响。\n\n1920年《明斯克条约》正式确立了白鲁塞尼亚的独立地位，可德国更希望沿第聂伯河以及德维纳河建立更加稳固的防线，白罗斯领土远比拉达希望中的要小。白罗斯的民族主义者对此感到失望，但也没办法继续坚持自己的主张。德国将白罗斯人民共和国的野心限制在一个更容易管控的范围内，哪怕是最坚定的民族主义者也能清晰看到白罗斯的民族认同感之弱，共和国的民众支持率之低。\n\n1920年末，拉达将权力移交给承诺过的制宪会议，制宪会议通过了一部宪法，并宣布举行人民共和国瑟姆议会(Sojm)选举。自那时开始，1918年因农工联盟在对德协作问题的分裂，而成立的白罗斯社会民主党(BSDP)就把持着政府。社民党随后改组白罗斯农工联盟，打造成一个中左翼与左翼组成的选举集团。在他们的领导下，新的农工联盟会将共和国塑造成一个进步的国家，集中力量发展教育以及文化机构，建立更牢固的白罗斯民族认同，与文盲问题作斗争。\n\n白罗斯的未来看似光明无比，可那乌云已在地平线慢慢浮现。"
 whrpol.1.a: "为了共和国的新生！"
 whrpol.2.t: "改革之必要"
 whrpol.2.d: "社民党人引以为豪的便是他们对国家建设的贡献，他们使白罗斯成为东欧最进步的国家之一。人民共和国成立之际，白罗斯人最关心的问题之一就是土地改革，大量白罗斯人都是无地农民，土地大部分为波兰人所有，小部分属于俄罗斯贵族，这些被视作阻碍白罗斯国家建设与经济繁荣的最大障碍。如今，大部分土地终归白罗斯小农手中，但仍有许多无地农民，且“外国”贵族与国内两大教会仍把持大片土地。俗称“谢拉达计划”的土地改革计划，在瑟姆议会通过后的第一年，就因交予前地主的地权补偿金过多，抽空农业部资金而停滞不前，许多人对此大感失望。\n\n大部分社民党人坚称计划正稳步进行，可无论是在农工联盟还是党的内部，反对声正愈发猛烈。社民党内部就计划如何继续而辩论，不少人支持加大预算投入，但也有人希望采取更激进的措施，支持后者的呼声愈发高涨，结果将如何，仍有待观察。"
 whrpol.2.a: "在未来，小农需拥有更多土地地权。"
 whrpol.3.t: "谢拉达报告"
 whrpol.3.d: "数十年间，无数人早已深刻认识到白罗斯急需土地改革。国家的地主阶层绝大多数是波兰人或俄罗斯人，前者占比较大，而白罗斯人则多是农民，缺乏属于自己的耕地，在世界大战爆发前，这导致了严峻的阶级矛盾，特别是白罗斯人民日益增涨的民族意识。因此，为巩固白罗斯民族认同，使农民摆脱贫困、削弱地主权力，土地改革已成为大多数政党政治计划中的一环。\n\n可惜，说起来容易做起来难。激进左翼（以及越来越多的激进右翼）长期鼓吹着政府应没收并重新分配土地，可社民党并不愿如此，他们认为必须要征得当地地主同意或给予一定补偿，否则就会破坏这个年轻国家的稳定，甚至有可能激起德国盟友的愤怒。以人民农业部长命名的谢拉达计划出台十年后，效果参差不齐，没能完全成功。\n\n在人民部长扬·谢拉达的报告中，谢拉达着重强调土地改革，尤其是在第一年的成功，并指出因政府预算逐步投入工业化计划中，给予地主的补偿金不足是土地改革计划的主要障碍。除此之外，谢拉达做出总结，土地改革计划将于1939年前完成，若能得到额外经费，将提前完成。同时强调，地主已用部分补偿金投资各类经济产业，产生了正面的积极影响。"
 whrpol.3.a: "农民是我国的支柱。"
 whrpol.4.t: "白罗斯农工联盟大会"
 whrpol.4.d: "德国经济崩溃仍历历在目，白罗斯社会民主党、白罗斯社会联邦党与白罗斯社会革命党的代表齐聚一堂，讨论谢拉达计划的未来。社革党长期批评该计划太过反动，对“外国”地主过于宽容，为重新分配土地而支付的补偿金太过庞大，预算负担过于沉重，而后续削减经费也是计划进展缓慢的原因之一。名义上的社民党左派领导，西蒙·拉克-米哈伊洛乌斯基总理采取社革党提出的建议，甚至连塔拉什克维奇总统也在考虑彻底改变计划。\n\n社会联邦党人，人民农业部长扬·谢拉达在农工联盟与瑟姆议会仍在为他的计划辩护，坚信只要增加预算，计划便能重回正轨。社民党右翼的名义领导，安东·卢茨科维奇警告称激进路线会使我们远离德国盟友。他对农工联盟公开的社会主义倾向持谨慎态度，如果左派向实施危险的“布尔什维克”计划，他很有可能选择支持人民军与瑟姆议会中的反动派一同对抗他们。\n\n农工联盟未来的走向取决于社民党中间派，取决于他们偏向谢拉达的温和计划，抑或屈从社革党的压力及其民粹主义言论。"
 whrpol.4.a: "社民党领导层顶住了激进派的压力。"
 whrpol.4.b: "没必再要给那帮地主补偿！"
 whrpol.5.t: "文盲问题"
 whrpol.5.d: "1897年的人口普查显示，白罗斯人的识字率仅处于10%至20%之间，对白罗斯民族的塑造造成严重阻碍。直至1918年，在人民共和国拉达的指导与德国援助下，多方位扩大教学系统，提高国家识字率。1926年改用拉丁字母导致识字率增长放缓，但据人民教育部报告，当年识字率仍有36%，而今年已接近50%的里程碑。尽管进展显著，但文盲问题仍是我国文化、经济与科学发展的障碍。"
 whrpol.5.a: "多建学校，蠢蛋！"
 whrpol.6.t: "瑟姆议会僵持不下"
 whrpol.6.d: "政府对谢拉达计划的处理激怒了瑟姆议会中的反对派，无论是全国民主联盟还是拉斯陶斯基的克里维亚党成员都与农工联盟内部的异议人士合作以延迟进一步的立法工作。虽然反对派本身的力量过于弱小，无法颠覆政府并举行大选，但他们的拖延还是在议会引起了紧张的局势。昨天的会议结束时，会场几乎被谩骂所淹没，有传言说白罗斯社会民主党和农工联盟都处于崩溃的边缘。而在明斯克，许多人都目击到人民军和德国大使馆之间的活动变得活跃了起来。"
 whrpol.6.a: "麻烦很快就会解决，是吧？"
 whrpol.7.t: "政变"
 whrpol.7.d: "今早，许多明斯克居民在醒来时看到了在街道上巡逻的士兵，人们被命令待在家中。在举行瑟姆议会的政府大楼前，一辆装甲车和个排的士兵守卫着独立广场。首都的广播电台也被占领，正常的广播节目已被中断。上午晚些时候，第一国家电台播出了社民党的瑟姆议会代表拉达斯劳·阿斯特娄斯基的信息。阿斯特娄斯基宣布塔拉什克维奇的政府已由于与“外国工团主义分子”勾结而被军方罢免，他则计划通过一场革命来颠覆陷入僵局的瑟姆议会。此外，他还宣布由新的临时政府、即白罗斯中央拉达取代总统和人民部长委员会并由他本人担任主席。在宣布拉达成立后，他发布了以叛国罪逮捕塔拉什克维奇和其他前政府成员的命令，结束了这次讲话。\n\n尽管直到中午进出明斯克的所有道路都还设有军事检查站，但很明显所有前政府成员都逃脱了追捕并逃离了这座城市。白鲁塞尼亚正面临内战的道路。"
 whrpol.7.a: "我们必须从工团主义手中拯救白罗斯！"
 whrpol.8.t: "瑟姆议会无足轻重"
 whrpol.8.d: "阿斯特娄斯基主席发现自己处境尴尬，他已向支持他的军方保证，至少党内右翼会愿意支持他，可社民党人却不愿理会他的口号，“举国一致反对工团主义威胁”。在这点上，他那中央拉达无疑即尴尬又失败。\n\n局势迫使阿斯特娄斯基与瑟姆议会内的其他政党接触，自政变以来，瑟姆议会就从未被重新召集。具体而言，阿斯特娄斯基希望拉曼·斯基尔蒙特的人民党以及亚当·斯坦克维奇的基督教民主党，所组成的全国民主联盟可以支持他。农工联盟已在农村地区公开反抗，得到他们的支持，才能填补中央拉达急需的合法性。\n\n会见全民盟领导层时，阿斯特娄斯基主席愿向他们提供关键职位，并承诺尽快使瑟姆议会重新运作，当然，不包括那帮“叛国”的农工联盟。阿斯特娄斯基主席以这些条件，换取全民盟对新宪法以及反对“工团主义叛徒”的支持。基督教民主党认为此次政变乃非法行为，为后人开了糟糕的先例，拒绝同意合作，但也担心让军方独自统治，或是更糟糕的情况，譬如拉斯陶斯基的克里维亚党掌权，这很可能说服他们转头支持中央拉达。"
 whrpol.8.a: "全民盟支持中央拉达。"
 whrpol.8.b: "阿斯特娄斯基未能赢得他们的支持。"
 whrpol.9.t: "瑟姆议会通过新预算"
 whrpol.9.d: "根据最近一次农工同盟大会的一致意见，人民农业部长扬·谢拉达为陷入停滞的土地改革计划编制了新的预算扩大案。由于在议会得到了得到了全国民主联盟以及左派不甚热情的支持，因此该法案得以相对容易地通过。反对该法案的人主要是克里维亚党，他们认为就像之前农工联盟左翼所主张的那样，该议案仍然对地主过于宽大。然而事实证明，他们的反对相当微弱，克里维亚党的领袖拉斯陶斯基也默认新法案将有助于支持受德国经济危机威胁的农民。\n\n左翼报纸《白罗斯思想》对白罗斯社会革命党支持该法案持相对温和的批评态度，但仍然保留了对拉斯陶斯基的严厉批判。拉斯陶斯基本人在1920年之前曾一直是社会革命党的成员。在他们看来，拉斯陶斯基反对该法案的出发点并不真诚，这仅仅只是拉拢左翼人士加入他的反动运动的一种策略。拉斯陶斯基本人则迅速通过他的报纸《克里维奇》进行了反驳，他指责社会革命党放弃了他们的核心支持基础并继续“兜售”国际主义，而非帮助建设白罗斯-克里维亚国家。\n\n不管怎样，双方的激进分子似乎都在向对方倾倒自己的过剩的怨恨，这让我们能够专注于真正有利于人民的工作。"
 whrpol.9.a: "让他们吵去吧，人民期待行动而非言辞。"
 whrpol.10.t: "鲍里索夫之战"
 whrpol.10.d: "距明斯克西北74公里、坐落于别列津纳河畔的鲍里索夫是该地区除了明斯克之外最大的城市之一。如果想要保卫首都周边，那就必须要坚守鲍里索夫，人民军因此在这里发动了军事行动。工团叛乱分子几乎没有做出什么像样的抵抗，城市在一天之内就已完全易手。"
 whrpol.10.a: "现在首都安全了。"
 whrpol.11.t: "[1087.GetCapitalVictoryPointName]之战"
 whrpol.11.d: "[1087.GetCapitalVictoryPointName]毗邻俄罗斯边境，是白鲁塞尼亚最重要、工业最发达的城市之一。正如预料之中，工团主义者在这里作出了激烈的抵抗。尽管如此，随着钢厂和汽车制造厂的易手，我军还是成功地攻占了这座城市。游击队已经逃往乡村，但消灭他们只是时间问题而已。"
 whrpol.11.a: "另一座关键城市已经安全。"
 whrpol.12.t: "[207.GetCapitalVictoryPointName]之战"
 whrpol.12.d: "[207.GetCapitalVictoryPointName]和邻近的湖泊位于国家的东北角，除了控制着边境出入口之外，这里可以说是平平无奇。军队在这里几乎没有遇到抵抗，而北方边境的过境点也将阻断工团分子逃亡立陶宛的潜在路线。"
 whrpol.12.a: "部队现在正享受着湖畔的沙滩呢。"
 whrpol.13.t: "[95.GetCapitalVictoryPointName]之战"
 whrpol.13.d: "[95.GetCapitalVictoryPointName]位于普里皮亚季河与皮纳河交汇的关键位置。这里的沼泽不仅让部队难以通行，同时还成为了游击队的一个主要据点。不出所料，由于该城本身就是社民党和犹太崩得的强固堡垒，这里的抵抗尤为激烈。一攻占这座城市，我们就收到了许多有关因部队向这里以犹太人为主的人群发泄愤怒而发生的暴行的报告。惩罚将会在军纪恢复之后迅速施行，但显然紧张的种族关系已然达到了临界点。"
 whrpol.13.a: "我们必须限制对平民的暴力行为！"
 whrpol.14.t: "[204.GetCapitalVictoryPointName]之战"
 whrpol.14.d: "国内的某些工业部门就坐落在[204.GetCapitalVictoryPointName]及周边地区。正如预计，工团分子在工厂和公共建筑附近进行了激烈的抵抗。尽管如此，我们的军队最终还赢得了胜利，叛军则向西流窜而去，可能逃亡到了乡下或者立陶宛。然而，现在我们掌握了许多重要的过境点，这应该会限制叛乱分子逃离我国。"
 whrpol.14.a: "另一个关键地区攥在了我们手中。"
 whrpol.15.t: "[194.GetCapitalVictoryPointName]之战"
 whrpol.15.d: "[194.GetCapitalVictoryPointName]周边在近期的经济发展十分迅速，许多食品加工厂和盐厂散布于此。我们的军队一控制工厂，工团叛乱分子就消散在了乡村之中，其中的一些人可能已经逃到了乌克兰。"
 whrpol.15.a: "南方已定。"
 whrpol.16.t: "与温和派崩得成员接洽"
 whrpol.16.d: "我们与犹太工人联盟（崩得）之间一直都维持着互惠互利的关系，也就是说，崩得的领导层惧怕彻底颠覆现状的改变——我们想要发起的改变。换言之，崩得中的年轻成员是在我们与崩得之间的官方合作下成长起来的，因此他们更加愿意接受我们以及我们的改革。所以为了赢得崩得的支持，我们计划全力支持并任何这些更加年轻的温和派崩得成员，寄希望于他们能够在崩得内部获得更大的影响力并在最终接管崩得，以此在我们实施改革时确保崩得的友好。"
 whrpol.16.a: "祝这群年轻的温和派好运！"
 whrpol.17.t: "温和派接管崩得"
 whrpol.17.d: "冒险得到了回报，我们冒着危及与犹太工人联盟的伙伴关系的风险，支持崩得的年轻温和派成员从保守派手中接过了领导权。这群温和派与我们的政府关系更加密切，事实也证明他们更愿意接受我们的改革想法。尽管如此，崩得内部的混乱也已经波及了许多犹太工人的正常工作生活，但我们相信只要时间充裕，一切都将会重回正轨。"
 whrpol.17.a: "很好。"
 whrpol.18.t: "与崩得领导层协商"
 whrpol.18.d: "犹太工人联盟的支持和援助有益于我们对瑟姆议会的主宰以及政府的稳定，所以共识是我们必须与崩得的领导层达成妥协，以此获取他们对经济改革的支持并加强我们的伙伴关系。"
 whrpol.18.a: "希望一切进展顺利……"
 whrpol.19.t: "崩得提出要求"
 whrpol.19.d: "崩得意识到他们在谈判中已经占据了上风，因此提出了几个要求。虽然其中的大多数都无足轻重、不会有什么可预见的问题，但另一个要求则在瑟姆议会的审议中十分引人注目，那就是要求崩得成员的经济“自治”——换言之，我们应该让属于崩得的工人免受最为严厉的政府法规的约束。这同时引起了左右两派的骚动：右翼指责犹太人把政府当作他们的傀儡，而左翼则批评政府对某一个劳工组织给予特殊对待。尽管如此，我们也不能放弃谈判，因为这会在实质上破坏我们与崩得之间的伙伴关系并严重危及我们管理瑟姆议会的能力。"
 whrpol.19.a: "太过分了，但我们不能就这么终止磋商。"
 whrpol.20.t: "与崩得的磋商大获成功！"
 whrpol.20.d: "我们成功完成了曾经被认为不可能的任务！我们的代表报告称，我们已经与犹太工人联盟的领导层就他们对我们许多改革的支持达成了一项总结性的协议。尽管对一些人来说，服从犹太工人联盟的要求无疑是一粒难以下咽的药丸，但其好处还是不可否认的：我们从根本上稳固了与崩得之间的联盟，完全确保了他们对政府的支持。"
 whrpol.20.a: "很高兴能得到崩得的支持！"
 whrpol.21.t: "明斯克的克里维亚党骚动"
 whrpol.21.d: "由于阿斯特娄斯基主席未能获得瑟姆议会中其他成员的支持，拉斯陶斯基领导的克里维亚党成为了瑟姆议会中的第三势力，他们在明斯克的活动也骤然活跃起来。白罗斯青年联盟尤为突出，他们已经在全城和其他城市领导了多次反对政变的示威游行。同时因为白罗斯科学协会以及科学院中许多社民党成员都已经失踪，拉斯陶斯基本人也一直在争取他们的支持。更令人担忧的是，军方对阿斯特娄斯基的支持力度似乎已经大幅降低，还有传言称军方迫于明眼人都看得到的来自德国大使馆的压力，愿意转而支持魅力四射的拉斯陶斯基。"
 whrpol.21.a: "不妙！"
 whrpol.22.t: "拉斯陶斯基武力夺权"
 whrpol.22.d: "随着中央拉达的瓦解，拉斯陶斯基开始行动。克里维亚运动的带头组织——白罗斯青年联盟的成员与支持者的游行队伍进入了明斯克的政府大楼，士兵们没有做出任何阻止游行者进入的抵抗。由于军队和德国人都已弃他而去，阿斯特娄斯基在拉斯陶斯基到达之前就已经逃离了官邸。克里维亚党很快宣布废黜中央拉达并成立新的人民部长委员会。拉斯陶斯基在广播讲话中被宣布为临时总统以及委员会主席，他承诺将恢复宪法和瑟姆议会，但什么人能够被允许参加选举、或者是否会举行大选仍然有待观察。我们所能知道的是，拉斯陶斯基曾承诺要一劳永逸地让白罗斯摆脱“俄罗斯的催眠”，并带领白罗斯民族复兴成为最纯粹的克里维亚人。"
 whrpol.22.a: "克里维奇国家万岁！"
 whrpol.23.t: "阿斯特娄斯基的政府"
 whrpol.23.d: "随着与全国民主联盟的谈判取得成功，阿斯特娄斯基主席已经能够使他的中央拉达合法化并成功缓解了军方的担忧，新政府已经在军队和德国军事代表团的支持下成立。压制前政府的残余势力以及镇压农村地区的反抗似乎只是时间问题。"
 whrpol.23.a: "白鲁塞尼亚将摆脱工团主义。"
 whrpol.24.t: "犹太工人总联盟与白罗斯人民共和国"
 whrpol.24.d: "在白罗斯人民共和国目前的国境内居住着大约50万犹太人，另外还有50万犹太人居住在白罗斯声索的领土之上。自世界大战的革命时代以来，犹太人就深深参与到了白罗斯的国家建设之中，每一个城镇地区中的犹太人就算说不上是非常多，也可以算得上是当地的主要社群。如今，代表犹太人和犹太人利益的主要组织是犹太工人总联盟，简称为“崩得”。\n\n崩得是一个深受奥地利社会民主主义启发的进步组织。他们的犹太自治主义计划则受到奥地利马克思主义理论的启发，希望无论流散的犹太人居住在哪里，都能够实现自我管辖和文化自治，而非诉求于建立一个独立的犹太国家。他们成功地将个人原则写入了宪法，意第绪语也与白罗斯语一起成为了国家的官方语言。并且作为农工联盟的一部分，他们长期以来都是社民党的合作伙伴。自20世纪20年代以来，他们在犹太社群中的反对派——劳工锡安主义者和大众主义者——已明显被边缘化。\n\n事实证明，社民党和崩得是白罗斯政坛上一股强大的力量。然而尽管他们已经尽了最大的努力，反犹主义在这个国家却仍然猖獗，极右翼的克里维亚党的迅速壮大让崩得感到十分不安。"
 whrpol.24.a: "共同反对反动派和反犹主义。"
 whrpol.25.t: "[GetYear]年选举"
 whrpol.25.d: "每隔数年就举行一次选举、以此让民众对政府以及诸多问题表达意见是民主国家的基本要素之一。今年也不例外，[GetYear]的选举已经迫在眉睫。虽然有许多政党在全国各地争夺权力，但所有人都预计社民党能够顺利地再次赢下这次大选。"
 whrpol.25.a: "白罗斯社民党再次获胜！"
 whrpol.26.t: "[GetYear]年选举"
 whrpol.26.d: "每隔数年就举行一次选举、以此让民众对政府以及诸多问题表达意见是民主国家的基本要素之一。今年也不例外，[GetYear]的选举已经迫在眉睫。虽然有许多政党在全国各地争夺权力，但唯二有可能获胜的集团只有社民党领导的农工联盟、以及持右翼立场的全国民主联盟。全国民主联盟由基督教民主党和自由主义者组成，希望推翻由亚当·斯坦克维奇和拉曼·斯科尔蒙特领导的社民党。投票已经结束，胜者是……"
 whrpol.26.a: "社民党再次胜选！"
 whrpol.26.b: "全民盟爆冷胜出！"
 whrpol.27.t: "选举推迟"
 whrpol.27.d: "由于我国处于战时，原定于今天举行的选举已被推迟，选举举行时间则有待进一步通知。政府承诺将在国家紧急情况解除后的第一时间举行大选。"
 whrpol.27.a: "真遗憾，但在情理之中。"
 whrpol.28.t: "康斯坦欣·耶扎维陶叛逃"
 whrpol.28.d: "自1932年基普里扬·康德拉托维奇逝世以来最高级别的人民军军官、耶扎维陶将军已叛逃向农工联盟的叛乱分子。考虑到他是资深的白罗斯社联党党员以及农工联盟中的温和派成员，这一事件并不令人感到意外。但我们既没能逮捕他、也没能说服他对我们保持忠诚，这深深地伤害了草创中的中央拉达的声誉。德国军事代表团并没有忽视这一事件，他们的领导人维尔纳·肯普夫已经公开向阿斯特娄斯基发出了威胁，声称只要他没能迅速重新掌控局势，德国军队将很乐意代劳，直接控制国家的所有军队事务。"
 whrpol.28.a: "该死的社会主义。"
 whrpol.29.t: "维尔纳·肯普夫夺取政权"
 whrpol.29.d: "中央拉达独木难支，没能击败叛军，因此德国军事代表团开始在白鲁塞尼亚执行他们自己的“反游击行动”。然而在这一过程中，他们已经直接掌控了国家所有的武装力量和军政事务，维尔纳·肯普夫也随着明斯克总督府的设立而成为了该国实际上的军事独裁者。虽然阿斯特娄斯基的中央拉达仍然控制着民政事务，但他们实际上已经成为了肯普夫总督的下属。这是一次重大的耻辱，白鲁塞尼亚在这个过程中失去了大量的主权。"
 whrpol.29.a: "难道没有德国人，我们就真的一事无成……？"
 whrpol.30.t: "政府流亡立陶宛"
 whrpol.30.d: "随着国家大半沦于敌手，[WHR.GetNameDef]政府已经流亡到了友好的立陶宛控制下的$VICTORY_POINTS_3393_ENDONYM$城中。这座城市中居住着许多白罗斯人，政府也希望能够依靠立陶宛和德国的帮助在这里继续战斗，直至祖国获得解放。似乎立陶宛和白罗斯的命运又一次交织在了一起。"
 whrpol.30.a: "似曾相识。"
 whrpol.31.t: "[WHR.GetAdjective]政府流亡$VICTORY_POINTS_3393_ENDONYM$"
 whrpol.31.d: "随着国家大半沦于敌手，[WHR.GetNameDef]政府已经流亡到了友好的立陶宛控制下的$VICTORY_POINTS_3393_ENDONYM$城中。这座城市中居住着许多白罗斯人，政府也希望能够依靠立陶宛和德国的帮助在这里继续战斗，直至祖国获得解放。似乎立陶宛和白罗斯的命运又一次交织在了一起。"
 whrpol.31.a: "我们将共同驱逐侵略者。"
 whrpol.32.t: "立陶宛-白罗斯联邦？"
 whrpol.32.d: "对我国领土的侵略以及我们被迫流亡立陶宛只证明了一个事实：那就是我们没有独自保卫祖国的能力。因此立陶宛政府决定重新将一份古老的提案摆上案头：在我们两国之间建立一个类似于解体前的波立联邦的联邦国家。这个想法曾在世界大战期间短暂复活，但最终因为立陶宛、白罗斯和德国政府均对此缺乏兴趣而被搁置。也许现在是我们付出更多努力、更有力地抵御侵略者的时候，但许多人谴责我们是在试图以独立为代价换取安全。"
 whrpol.32.a: "只有联合起来，我们才能寻得和平。"
 whrpol.32.b: "我们决不能放弃独立。"
 whrpol.33.t: "立陶宛与[WHR.GetNameDef]寻求统一"
 whrpol.33.d: "随着[WHR.GetAdjective]政府被侵略者赶出祖国，他们和立陶宛政府正在考虑一个古老的想法：建立两个国家之间的联邦。这个想法曾在世界大战期间短暂复活，但最终因各方均对此缺乏兴趣而被搁置。现在，所有人都清晰地认识到[WHR.GetAdjective]政府不能独立地存在，这份提案也得到了各方的考虑。作为两国的庇护者，我们在这个问题上拥有最终的发言权：是让他们统一起来，在我国的东部边境建立更有凝聚力的防线，还是让他们保持分裂和虚弱，以免他们在未来可能威胁我们的地区霸权？"
 whrpol.33.a: "让他们团结起来会让防务更轻松些。"
 whrpol.33.b: "他们必须被分开。"
 whrpol.34.t: "[FROM.GetNameDefCap]拒绝联邦提案"
 whrpol.34.d: "就像世界大战期间一样，立陶宛-白罗斯联邦的想法被拒绝了。这项议程将再次被束之高阁。"
 whrpol.34.a: "丢人啊。"
 whrpol.35.t: "立陶宛-白罗斯联邦成立"
 whrpol.35.d: "在与[WHR.GetAdjective]以及德国政府达成一致后，我们开始继续推进重新启动的计划，将这两个曾经组成立陶宛大公国的国家再次统一起来。当然，白罗斯人将在这一计划中获得高度的自治权，而立陶宛本身的地位则维持不变，这将有望让我国更有能力保护该地区免受侵略者的蹂躏。"
 whrpol.35.a: "大公国的遗产仍存于世。"
 whrpol.36.t: "拉斯陶斯基的演讲"
 whrpol.36.d: "随着他们的领土被我们共同的敌人占领，白罗斯政府被迫流亡至立陶宛。今天，白罗斯政治家瓦茨劳·拉斯陶斯基受邀前往立陶宛议会发表演讲，希望能够增进我们两国之间的关系。\n\n尽管拉斯陶斯基被认为是一名激进的白罗斯民族主义者，但显然他也对立陶宛民族抱有极大的同情心，并在他的演讲中多次颂扬立陶宛人民、我们两国之间相通的历史和文化，以及可能更为重要的一点：我们面对着共同的敌人的入侵。他的祖国已然沦陷，因此他呼吁立陶宛民族继承从前大公国的衣钵，并且帮助实现白罗斯的解放。也许更令人讶异的是他还呼吁建立更加紧密的纽带联系，甚至提议建立一个联盟，以免立陶宛和白罗斯再次陷于敌手。\n\n他的演讲最终以团结的呼号而结束：“立陶宛和白罗斯民族的兄弟联合万岁！”"
 whrpol.36.a: "兄弟联合，对吧？"
 whrpol.37.t: "明斯克提出和平条件"
 whrpol.37.d: "随着德意志帝国的崩溃，显然与我们为敌的[WHR.GetAdjective]已经意识到自己深陷麻烦之中。没有了德国的庇护，他们现在在面对我军的反击时脆弱而无力。但是，一名来自[WHR.GetNameDef]的特使带来了一份有趣的提议：在我们两国之间实现单独的和平。\n\n这名外交官坚称，尽管我们有理由认为他们已经陷入了外交孤立，但他也明确表示政府已经开始向第三国际寻求支持。他似乎相信他的政府中充满了对巴黎和伦敦的同情者，并且已经“挣脱了柏林的锁链”，因此可以向工团主义世界发出令人信服的声明。更重要的是，他确信进一步的敌对只会带来更多不必要的流血牺牲，让成千上万的俄罗斯人和白罗斯人白白死去。因此，他的政府不仅希望在白罗斯和俄罗斯两国之间实现和平，还要调转枪口对付帝国公约的残余，以此换取正式将“合法的白罗斯”领土转交给他们。\n\n毫无疑问，我们最终能够粉碎他们的抵抗，但我们还是可以考虑以一些边境领土为代价，避免从明斯克杀出一条血路——特别是如果他们声称得到第三国际支持的情况属实的话。然而根据前线的战况，我们也能够坚持达成更有利的协议。克里切夫和维捷布斯克的民族情况相当清晰，但他们同时声索的斯摩棱斯克就不那么明显了。当然，我们也可以坚持维持战前状态不变。"
 whrpol.37.a: "很好，这样我们就能将兵力集中于更重要的战线上。"
 whrpol.37.b: "可以割让克里切夫和维捷布斯克，但斯摩棱斯克属于俄罗斯！"
 whrpol.37.c: "我们只接受维持战前的状态。"
 whrpol.37.e: "直接拒绝这一提议。"
 whrpol.38.t: "俄罗斯还价"
 whrpol.38.d_split: "[RUS.GetName]对我们提出的单独和平协议相当感兴趣，但认为我们的要求太过于极端。具体而言，他们认为斯摩棱斯克是俄罗斯的核心城市，因此拒绝割让这里。但这确实暗示着我们对维捷布斯克和克里切夫的领土要求得到了俄罗斯人的承认，这赋予了我们一个上佳的机会来收复大部分陷于俄罗斯统治下的白罗斯人聚居地。"
 whrpol.38.d_statusquo: "俄罗斯对我们提出的单独和平的提议反应较为冷淡。虽然他们愿意接受我国独立，但他们拒绝任何的领土变更，并要求恢复战前的状态。这意味着白罗斯人流淌的鲜血都是徒劳，但这或许是拯救我国免受潜在致命的俄罗斯反击的唯一途径。"
 whrpol.38.a: "好极了。"
 whrpol.38.b: "要么大获全胜，要么一无所有。没有和平！"
 whrpol.39.t: "谈判破裂"
 whrpol.39.d: "白罗斯和俄罗斯之间的谈判已然破裂，双方无法找到都能接受的中间立场。两国之间不会实现单独的和平，因此第三国际不太可能会对此进行干预。"
 whrpol.39.a: "……"
 whrpol.40.t: "谈判成功！"
 whrpol.40.d: "俄罗斯人已经接受了我们的提议。也就是说，假设我们能让第三国际相信，我们的帝国公约成员身份只不过是一种务实的策略，目的是在帝国主义列强和柏林的眼皮子底下建设社会主义国家的基础，两国之间就将会实现和平。"
 whrpol.40.a: "塔拉什克维奇总统肯定不会让我们失望。"
 whrpol.41.t: "白罗斯挣脱了锁链？"
 whrpol.41.d: "随着背信弃义的德意志帝国的崩溃，失去帝国主义庇护的东欧很快陷入混乱，其中一个重要的案例就是自1925年以来由一系列社会民主政府领导的白罗斯人民共和国。今天，来自明斯克的使节不仅带来了他的政府的和平提议，还提出白罗斯将调转枪口对付帝国公约的残余势力。\n\n这名外交官很快就阐明了自己的理由：白罗斯社民党一直致力于在欧洲一隅建立一个社会主义国家，最终将自己从俄罗斯帝国主义以及来自外国的波兰贵族阶级敌人中解放出来。这位使者坚称，与德意志帝国结盟从来都不是他们的抉择，而仅仅只是一个务实的诡计，借此在德国的眼皮底下建立社会主义，直到他们贫穷而欠发达的国家准备好迎接革命的到来；否则，它就将被德国的帝国主义者或拒绝承认其国家地位的俄罗斯反动派所摧毁。\n\n我们需要决定是否信任这些所谓的“伪装起来的革命者”，并为他们提供的支持和保护。我们对此的应对将决定我们是能在东欧找到一个盟友，还是俄罗斯人将会开始对帝国公约的残余发动反击。"
 whrpol.41.a: "我们欢迎全欧洲获得自由的人民！"
 whrpol.41.b: "没门儿！这些隐秘的财阀比资本家还要坏！"
 whrpol.42.t: "白罗斯加入第三国际"
 whrpol.42.d: "欧洲的革命者接受了我们的提议，我们已被接纳进第三国际。当然，这个协议中也带有一些警告，因此我们必须迅速证明自己确实是一个真正的革命政权。\n\n白罗斯农工联盟召开了紧急会议，正式批准了政府与第三国际和谈并加入国际的计划。很快，瑟姆议会就进入紧急状态，迅速通过了一系列法案，正式声明与倾颓的德意志帝国断绝联系，并宣布政府意图与工团主义势力重新结盟。最终，要求成立宪法委员会并解散瑟姆议会的决议也得以通过。"
 whrpol.42.a: "白罗斯革命闪亮登场！"
 whrpol.43.t: "第三国际的回绝"
 whrpol.43.d: "由于第三国际拒绝了我们的提议，我国仍然处于战争状态，在外交上受到羞辱和孤立。白罗斯人民共和国将战斗到最后一刻。"
 whrpol.43.a: "太尴尬了……"
 whrpol.44.t: "被抛弃的白罗斯"
 whrpol.44.d: "尽管非法的白罗斯政府尽了最大的努力，但一旦第三国际明确表示不愿意支持他们，他们面对威胁就仍然独木难支。我们与他们达成的协议将被视作无效，敌对行动将立刻恢复。"
 whrpol.44.a: "我们终究还是要进军明斯克。"
 whrpol.45.t: "与白罗斯达成和平"
 whrpol.45.d: "在第三国际的正式斡旋下，我国根据与白罗斯政府达成的协议签订了和平条约，第三国际也同样与所谓的白罗斯人民共和国签订了一项条约。白罗斯现在属于工团主义者的势力范围，但我们不会为了无用的沼泽地和森林付出更多俄罗斯人的生命。"
 whrpol.45.a: "那就这样吧。"
 whrpol.46.t: "反政府抗议"
 whrpol.46.d: "对于瑟姆议会在解散之前通过的最终决议，全国各地争议不断。反对派公开谴责这一决议违宪，并认为这是明目张胆的自我政变，街头也出现了抗议的人群。随后，忠诚的工人和农民发起了反抗议活动，在明斯克和莫吉廖夫引起了冲突。军方已经介入以恢复一些地区的秩序并确保局势不会进一步升级，但很明显，某些人需要一段时间才能接受我们迅速的决定。"
 whrpol.46.a: "他们很快就会接受革命。"
 whrpol.47.t: "[WHR.GetNameDef]的正式请求"
 whrpol.47.d: "随着和平的确立，我们在欧洲的霸权比历史上任何时候都更加稳固，曾经位于中欧同盟东部前线、通常被我们称为白鲁塞尼亚的忠诚盟友，通过他们在柏林的大使馆提出了正式的请求。在战间期的大部分时间里，白罗斯人一直依靠我们的庇护和经济实力，从一个落后的国家崛起成为一个他们声称与其他欧洲国家平起平坐的国家。由于他们在东部的主权得到保障，俄罗斯的威胁几乎被摧毁，[WHR.GetAdjective]大使认为应该考虑在我们两国之间建立一种新的关系：具体而言，是在两个自由国家之间、而非保护者和附属国之间的关系。\n\n简而言之，[WHR.GetAdjective]政府希望在帝国公约以及中欧同盟内部获得完全的独立、结束其作为德意志帝国非正式傀儡国的地位，以此作为对他们在这场血腥冲突中的忠诚的奖赏。[WHR.GetNameDef]没有理由脱离帝国公约，他们的忠诚也得到了彻底的证明，因此我们确实没有理由继续束缚他们，这也会让他们更加感激我们在白罗斯解放中扮演的角色。但另一方面，德皇身边的强硬派对他们竟然胆敢提出这样的要求而十分愤怒，因为他们的存在完全只是出于德国的善意而已。"
 whrpol.47.a: "很好，鲁登道夫会很开心能见证这一刻。"
 whrpol.47.b: "当然不。这帮忘恩负义的斯拉夫人……"
 whrpol.48.t: "独立！"
 whrpol.48.d: "德国政府欣然接受了我们的请求。虽然我们仍身在帝国公约和中欧同盟，但随着新的商业条约签署以及德国军事代表团规模的缩小，我们与德国的关系已经再也不是单边的了。我们作为独立国家的主张从未如现在这般真实！"
 whrpol.48.a: "为了共和国的新生！"
 whrpol.49.t: "请求遭拒"
 whrpol.49.d: "出于某种不可告人的原因，德国政府断然拒绝了我们要求更多独立的请求。看起来，效忠的奖赏比我们预期中要有限得多。"
 whrpol.49.a: "混蛋……"
 whrpol.50.t: "来自莫斯科的提议"
 whrpol.50.d: "今天，一条绝密信息被装在一个没有标记的信封中、由一名未穿制服的通信员送达明斯克政府，信使在到达后就立即离开。一旦了解了这封信的内容及其可能产生的后果，就能充分理解必须秘密地递送这封信件的理由。\n\n这份信笺上盖有[SOV.GetAdjective]政府的所有公章，并附有[SOV.GetLeader]的亲笔签名，因此其真实性毋庸置疑。措辞谨慎的开篇中谈到了共同的社会主义理想、历史以及遗产，最初的潜台词也在最后的文字中变得明确起来。新生的俄罗斯社会主义政权在第二次内战中取得了胜利，并开始展望未来，向我们投下了目光。\n\n尽管他们没有给出更具体的日期和细节，而只是推断假如帝国公约“恰巧”与第三国际之间爆发战争，那么他们将愿意接纳我国加入他们的联盟，携手对抗德国人。这一安排中还附带高度自治的保证，比我们现在拥有的自治权更广泛，但这意味着我们最终依然或多或少是一个受他国统治的国家，尽管成为我国宗主的将会是俄罗斯人而不是德国人。另一个条件则是我们完全采纳社会主义政府形式。另外值得注意的是，俄罗斯人已经许诺，一旦战争爆发，我们就能立即获得[243.GetName]以及[755.GetName]的控制权。\n\n塔拉什克维奇仅仅只与他最高层的几位内阁成员讨论了这份计划，以防走漏风声。所有人都同意俄罗斯人的这份提议看起来很真诚，但问题是，这一切是否值得？"
 whrpol.50.a: "有趣的提议……"
 whrpol.50.b: "俄罗斯不值得信任。"
 whrpol.51.t: "[WHR.GetNameDefCap]同意了"
 whrpol.51.d: "在一封措辞异常直截了当的信件中，[WHR.GetLeader]承诺，如果时机到来，他和他的人民将背叛他们的宗主，站在我们这边反对反动派。\n\n事实证明，与德国人相比，我们的政府在意识形态和文化上与他们有更多的相似之处，我们承诺在我们的领导下他们能够拥有更大的自治权的提议也太过于诱人。而我们所付出的代价仅仅只是几片森林而已。"
 whrpol.51.a: "东墙已经坍塌，\n德国却不知道。"
 whrpol.52.t: "[WHR.GetNameDefCap]拒绝了"
 whrpol.52.d: "[WHR.GetNameDef]明确地告诉我们，即使他们相信我们会遵守双方之间的协议，他们对我们未来的军事行动能够在多大程度上撼动东墙的强大力量也不抱太大的希望。\n\n看来我们必须用老办法为倔强的兄弟送去社会主义的温暖。"
 whrpol.52.a: "意料之中。"
 whrpol.53.t: "抉择时刻"
 whrpol.53.d: "随着欧洲再次爆发大战，塔拉什克维奇知道现在是他做出最后决定的时候了，也就是说，是否要继续执行之前与俄罗斯达成的协议。\n\n他是要领导他的国家站在第三国际的一边，迈向社会主义，在[WHR.GetAdjective]政府的领导下实现国家进一步的自治？还是要保持对德国人的忠诚，毕竟他们至今为止都一直容忍并支持着他的统治？"
 whrpol.53.a: "履行秘密协议。"
 whrpol.53.b: "继续忠于德国。"
 whrpol.54.t: "俄罗斯占领白鲁塞尼亚！"
 whrpol.54.d: "不可思议的事情发生了！由[WHR.GetLeader]领导的白鲁塞尼亚政府已经正式脱离帝国公约，站在了[SOV.GetName]一边。\n\n正是在俄罗斯的控制下，我们赋予了他们自世界大战后就一直渴求的自治权。但从那以后，他们试图进行的国家建设似乎都是徒劳，他们又爬回了该死的俄罗斯人那边。\n\n他们将与其他人一起受到惩罚。"
 whrpol.54.a: "叛徒！"
 whrpol.55.t: "[FROM.GetAdjective]自治区成立"
 whrpol.55.d: "[WHR.GetAdjective]政府已经正式对德意志帝国以及帝国公约宣战，并且作为[SOV.GetName]的一个自治区加入了第三国际。\n\n最近战争的爆发意味着[243.GetName]以及[755.GetName]地区政府权力以及管理责任的实际移交。这一过程在短短几分钟内就结束了，没有举行任何仪式。但事实仍然表明，我们获得了宝贵的、小小的新盟友，越来越接近腐朽的德意志帝国的心脏。"
 whrpol.55.a: "好极了。"
 whrpol.56.t: "[FROM.GetNameDefCap]破坏交易"
 whrpol.56.d: "尽管[WHR.GetLeader]对我们之间早在冲突爆发就已经达成的协议做出了最大的保证，但他还是违背了对我们的承诺。\n\n我们已经同意了[WHR.GetAdjective]人民在脱离帝国公约并对德宣战后加入第三国际、继续维持自治、甚至还愿意划出一部分我们自己的领土。但这样的事情没有发生，所有与明斯克的沟通都石沉大海，杳无音讯。\n\n这一切都被忽视了，看来我们只能用老办法给他们送去社会主义的温暖了。"
 whrpol.56.a: "意料之中。"
 whrpol.57.t: "帝国公约内的背叛"
 whrpol.57.d: "白鲁塞尼亚、德国东墙上的小小傀儡，已经投靠了第三国际。\n\n从前因其忠诚而被德国容忍、被保守派批评为准工团主义的[WHR.GetAdjective]政府终于证明他们的恐惧是完全正确的。[WHR.GetLeader]已经率领他的人民作为一个自治区加入了[SOV.GetNameDef]，并得到了扩大领土的承诺。\n\n随着帝国公约的东部边境出现了裂痕，他们多年来对德国佯装的忠诚以及日益左倾的政治道路背后的真正意图终于浮出水面。"
 whrpol.57.a: "好消息！"
 whrpol.57.b: "灾难啊！"
 whrpol.57.c: "德意志的霸权正在崩溃……"
 whrpol.58.t: "隐藏事件"
 whrpol.58.d: "这是个隐藏事件，目的是让白鲁塞尼亚有大概5%的概率变成家独。"
 whrpol.58.a: "威民。"
 whrpol.58.b: "家独。"
 whrpol.59.t: "全民盟向肯普夫政府请愿"
 whrpol.59.d: "中央拉达从政变伊始就很清楚，它在白罗斯人民中几乎没有影响力，如果不是德军及时干预，它就会濒临崩溃。没有肯普夫的威权和影响力，我们的国家就很有可能落入俄罗斯侵略者手中。现在这场入侵已经被挫败，我们的东方利益得到了解决，有人开始谈论要解散总督府、还政于文职当局。\n\n这种说法传到了全国民主联盟耳中，该联盟是由社民党的温和反对者和不情愿地支持中央拉达的人组成的，他们反对将权力移交给不受欢迎的拉达。他们的领导人亚当·斯坦克维奇直接向总督办公室提交了请愿书，要求恢复瑟姆议会并将权力还给它，而不是还给拉达。\n\n肯普夫总督可以将请愿书转交给柏林的上级，他们可能会允许白鲁塞尼亚重建民主，也可能要求肯普夫利用他的权威维持军政府的统治。"
 whrpol.59.a: "将请愿书转交柏林方面。"
 whrpol.59.b: "聒噪，镇压全民盟。"
 whrpol.60.t: "来自明斯克总督府的请求"
 whrpol.60.d: "白鲁塞尼亚军政府的首脑维尔纳·肯普夫向我们转交了一份由几位地方领导人签署的请愿书，他们请求恢复选举产生的瑟姆议会的权力，而不是将权力交给肯普夫在战前废黜的极不受欢迎的中央拉达。请愿的主要支持者是亚当·斯坦克维奇领导的温和派联盟，他们在拉达政变前曾反对社民党政府。\n\n我们几乎没有理由反对这个移交权力的提议：斯坦克维奇明显比拉达更具合法性，更不用说他已经广受欢迎了。通过他，我们可以确保白鲁塞尼亚这个东方盟友安全地过渡到民主制。而另一方面，我们也可以命令肯普夫维持总督府的存在，因为我们不能相信白鲁塞尼亚走向民主不会导致又一个可能背叛我们的社会主义政府产生。"
 whrpol.60.a: "很好，我们会解散总督府。"
 whrpol.60.b: "当然不行。我们不会被愚弄第二次。"
 whrpol.61.t: "总督府的终结"
 whrpol.61.d: "在得到柏林的批准后，维尔纳·肯普夫不仅宣布解散明斯克总督府，还宣布解散中央拉达。作为将权力移交给地方文职人员行动的一部分，一个残余的议会被重新召集起来，宪法也得到了恢复，亚当·斯坦克维奇被任命为临时总统。换言之，全民盟的请愿获得了完全胜利，民主得到了真正的恢复，而不是讨厌的拉达再次掌权。"
 whrpol.61.a: "共和国万岁！"
 whrpol.62.t: "德国拒绝了我们的请求"
 whrpol.62.d: "这是个可怕的消息：不仅是请愿被忽视，作为对请愿的回应，几名全民盟“煽动者”也被总督府部队逮捕了。虽然斯坦克维奇还是自由之身，但恢复民主的最后希望已经破灭，傀儡拉达将暂时继续掌权。"
 whrpol.62.a: "德国人能真正维持秩序吗？"
 whreco.1.t: "黑色星期一波及白罗斯"
 whreco.1.d: "柏林证券交易所的崩盘以及随之而来的经济动荡已经波及中欧同盟的每个角落。然而，由于我国的工业远没有那么发达，它对我们的影响比中欧同盟其他成员国也要小得多；我们已经相对平稳地度过了黑色星期一，但在局势升级之前，我们仍需要将损失降到最低。"
 whreco.1.a: "因祸得福？"
 whreco.2.t: "白鲁塞尼亚请求经济援助"
 whreco.2.d: "我国在东方的小小盟友白鲁塞尼亚的经济相对较为落后，在经济危机中受到了相当大的冲击。由于政权改弦易辙，进一步开放德国投资并放松了劳动法以迎合我们的利益，他们请求我国发放大额的贷款，最终将他们从危机的泥潭中拉出来。由于他们的经济规模相当小，这对我国的账目不会有什么大影响，但即使是如此微小的影响，在当前的艰难时期也可能并不受欢迎。"
 whreco.2.a: "当然，我们会拉小盟友一把。"
 whreco.2.b: "他们得自求多福了。"
 whreco.3.t: "德国出资帮助我国脱困"
 whreco.3.d: "德国政府已经同意提供一笔慷慨的贷款，以帮助我们最终从经济危机中复苏。自然，在这件事上我们可以信任老盟友。"
 whreco.3.a: "向永远的德国朋友致以感谢！"
 whreco.4.t: "德国抛弃了我们"
 whreco.4.d: "令人震惊的是，德国政府拒绝帮助我们从经济危机中复苏，并声称他们无能为力。这使我们与老盟友的关系恶化，不得不在复苏的道路上蹒跚前行。"
 whreco.4.a: "友谊到此为止……"
 whrlandreform.1.t: "谢拉达计划成功！"
 whrlandreform.1.d: "随着全国各地有关白罗斯农民生产效率开始提高的报告纷至沓来，由人民农业部长扬·谢拉达起草的雄心勃勃的重振土地改革并带领白罗斯步入现代的计划已经取得成功！随着土改计划的成功，社民党在瑟姆议会中的主导地位已然不可撼动，确立了一个公平、民主的社会主义国家！"
 whrlandreform.1.a: "为扬·谢拉达三呼万岁！"
 whrlandreform.2.t: "乡村的土地纠纷"
 whrlandreform.2.d: "在广袤的白罗斯乡村中，土地主要被经营农业的地主所把持，但由白罗斯农民来耕种，这种状态已经延续了数十年之久，但谢拉达计划的实施改变了现状：一名地主在与他的家人一起巡视土地时遭到了一名同情工团主义的农民的袭击。这无疑十分罕见，因为大多数的农村人口并未参与到政治之中，但这一丑闻还是登上了全国许多报纸的头版头条。地主正在游说政府对受到袭击的一方给予补偿，但已经长期对地主不满的民众则要求政府不应当再偏袒地主阶级。"
 whrlandreform.2.a: "补偿那名地主，我们不能在这个关键的时候得罪他们。"
 whrlandreform.2.b: "“或许应该提高你庄园里劳工的生活水平？”"
 whrlandreform.3.t: "社民党左派提出要求"
 whrlandreform.3.d: "尽管社民党左派向谢拉达计划给予了温和的支持，但其中许多成员都对我们对该计划的处理并不满意，他们认为我们对地主和富人“过于软弱”、“背叛了农工联盟的理想”。在一份由数位社民党左派关键成员签署的一份文件中，他们向塔拉什克维奇提交了抗议信，但如何处理这封抗议信引起了相当大的争议……"
 whrlandreform.3.a: "忽视这封信，我们用自己的办法干得很好。"
 whrlandreform.3.b: "也许社民党左派说得有道理？"
 whrlandreform.4.t: "内阁会议"
 whrlandreform.4.d: "虽然我们试图在谢拉达计划的实施中寻求公众支持与总体效率的平衡并取得成功，但政府内阁中的一些人仍然认为我们在其中任何一点都还做得不够，其问题在于我们要么没有充分地倾听民众的声音、要么就是过于注重公众的意见，这种混乱阻碍了谢拉达计划的施行。因此为了解决这一问题，塔拉什克维奇组织召开了一次内阁会议，以讨论如何推行谢拉达计划。"
 whrlandreform.4.a: "我们需要专注于效率。"
 whrlandreform.4.b: "我们需要倾听人民的呼声。"
 whrlandreform.5.t: "官僚问题"
 whrlandreform.5.d: "人民农业部收到了农村农民的投诉，称负责实施谢拉达计划的官僚机构中存在腐败。"
 whrlandreform.5.a: "我们需要做点什么！"
 whrlandreform.6.t: "小规模抗议"
 whrlandreform.6.d: "不满的劳工在我国的一座城市中组织了一场小规模抗议！他们声称政府在实施谢拉达计划时为人民做得不够。"
 whrlandreform.6.a: "我们需要倾听人民的呼声。"
 whrlandreform.7.t: "大规模抗议"
 whrlandreform.7.d: "今天，成千上万心怀不满的劳工聚集在明斯克的街道上，抗议政府对谢拉达计划的处理，他们宣称政府已经忘记了服务于人民的目的，并且还在像旧时的沙皇一样讨好精英阶层。后一条激怒了许多明斯克以及瑟姆议会中的民族主义者。"
 whrlandreform.7.a: "我们已经竭尽所能了！"
 whrmisc.3.t: "识字率提高"
 whrmisc.3.d: "[WHR.GetName]的识字率一直都很低。在1897年的人口普查中，一些地区的识字率甚至仅有10%。在白罗斯独立的最初几年中，识字率由于大规模的资金投入而稳步提高，到30年代中期时，识字率已经接近50%。随着农村学校的落成以及合格教师的增加，已经有相当一部分的农村人口具备了读写能力，我们已不再需要担心文盲问题对国家的重大影响了。"
 whrmisc.3.a: "太棒了！"
 whrmisc.4.t: "白鲁塞尼亚与德国公司签订合同"
 whrmisc.4.d: "白鲁塞尼亚政府需要装备来武装其落后的武装力量，因此他们与一家德国公司签订了合同，以此将我国库存中已经退役很久的世界大战期间的武器装备供应给他们。我们对我国企业在东部盟国盈利持欢迎态度，这也能为我们带来一些利润。"
 whrmisc.4.a: "只要他们最终能拖延住俄国人的脚步。"
 whrmisc.5.t: "来自德国的步枪"
 whrmisc.5.d: "我们在德国订的货到了：大约两千五百把世界大战期间的老毛瑟将被用来武装我们的军队。"
 whrmisc.5.a: "这将增加我们的供给。"
 whrmisc.6.t: "来自德国的火炮"
 whrmisc.6.d: "我们在德国订的货到了：大约两百五十门世界大战期间生产的野战炮将为人民军提供急需的火力支援。"
 whrmisc.6.a: "没有大炮，我们活不下去啊。"
 whrmisc.7.t: "来自德国的旧式战斗机"
 whrmisc.7.d: "我们在德国订的货到了：一百架双翼战斗机将补充进我国的空军航空队。虽然它们的数量可能不多，型号也已经过时，但在现代战场上，即使是一架老式战斗机也比没有飞机要强。"
 whrmisc.7.a: "这些玩意儿最好别变成会飞的棺材。"
 whrmisc.8.t: "来自德国的支援装备"
 whrmisc.8.d: "我们在德国订的货到了：整整一船的支援装备将会在战地上援助我国的军队。"
 whrmisc.8.a: "别忘了带上无线电的使用手册。"
 whrmisc.9.t: "来自德国的卡车"
 whrmisc.9.d: "我们在德国订的货到了：二百辆卡车！这将会大大帮助补给、运输以及野战医院的扩大。"
 whrmisc.9.a: "别让它们陷到泥里了。"
 whrmisc.10.t: "十分犹太的一天"
 whrmisc.10.d: "在明斯克、平斯克和巴布鲁伊斯克的街头，一名相貌平平、毫不引人注目的犹太男子正在用意第绪语以及时不时夹杂其间的德语介绍着自己，他名唤贝尔·卡茨内尔森。作为一名犹太复国主义者以及劳工活动家，他在过去的数星期间周游欧洲：从德国到波兰、立陶宛，再到波罗的地区，现在他来到了白罗斯，寻求当地犹太人对复国事业的支持。卡茨内尔森也为在全巴勒斯坦刊行的劳工报纸《话报》撰稿，他在一篇热情洋溢的报道中高度赞扬了白罗斯社民党对所有人权利平等以及保护多元文化的承诺。他在其中这样描述他的出生之地：\n\n“白罗斯似乎与波兰的现状完全相反。在波兰，波兰人站在社会的顶点，而犹太人则被踩在脚下；而在白罗斯，犹太人、波兰人、白罗斯人和俄罗斯人都拥有平等的权利与生存空间，这对犹太复国运动可真是鼓舞人心的理想。”卡茨内尔森还在明斯克会见了崩得的高级成员，并与他们讨论了有关犹太复国主义的价值理想。卡茨内尔森承认即使他并不同意犹太崩得的“流亡主义”，崩得在东欧的成功也激励着他在巴勒斯坦创立了一个持犹太复国主义立场的联合工人阵线：“我希望孩子们能够明白怎样去热情地接受竞争与对立。”卡茨内尔森只是数位著名的东欧犹太复国主义活动人士之一，这让人们能够见识到白罗斯以及其他国家中犹太人生机勃勃的生活。"
 whrmisc.10.a: "有趣！"
 whrmisc.11.t: "中央军官大堂落成"
 whrmisc.11.d: "坐落于中央广场、始建于1934年的中央军官大堂已经竣工落成。它由白罗斯最著名的建筑师约瑟夫·朗巴尔德设计，其中建有许多不同的设施，包括餐馆、电影院以及人民军和德国军事代表团的办公室，供士兵、军官以及当地居民使用。目前还有计划进一步扩建该建筑，以在其中新建中央军事图书馆以及一个剧院大厅。"
 whrmisc.11.a: "军队的现代设施！"
 whrmisc.12.t: "扬卡·库帕拉的《白罗斯秩序井然》"
 whrmisc.12.d: "伊万·达米尼卡维奇·卢采维奇更广为人知的名字是他的笔名扬卡·库帕拉，他将他的许多诗歌编辑成册，并冠以《白罗斯秩序井然》的题目予以发表。库帕拉已经被公认为最伟大的白罗斯语作家之一，也是一位热心支持白罗斯国家地位的爱国者。他早期写就的诗歌曾经招来沙皇政府的愤怒，但在世界大战期间的作品则充满了反战情绪。在二月革命之后，他的文风变得乐观许多，他还为《国际歌》作了白罗斯语版本的翻译。\n\n这本新诗集是他迄今为止最全的作品汇编，他希望这能够继续激励其他白罗斯作家，并拓展白罗斯语文学作品的范围，使白罗斯语不再仅仅只是一种“农民的语言”。\n\n“噢，前进吧，年轻的白罗斯，在列国之中争取你的光荣与名誉！”"
 whrmisc.12.a: "我们都可以欣赏这位人民诗人的作品！"
 whrmisc.13.t: "国家科学院的扩建"
 whrmisc.13.d: "1929年在当时的白罗斯文化研究所的基础上建立的白罗斯国家科学院得到了扩大，安置新机构的需求也随之浮现。约瑟夫·朗巴尔德受命为其设计的主楼与弧形拱门在今天刚刚落成。这将提高科学院的研究能力，并能让他们招募更多的工作人员与科学家。"
 whrmisc.13.a: "进步的标志。"
 whrmisc.14.t: "国立歌剧院开幕首演"
 whrmisc.14.d: "随着旧国家大剧院的不足之处变得越来越清晰，政府决定委任[WHR.GetNameDef]最杰出的建筑设计师约瑟夫·朗巴尔德在明斯克的圣三一丘地区建造一座新建筑，用以安置国家歌剧院和芭蕾舞演出厅。这座宏伟的新建筑是朗巴尔德建筑风格的又一个代表，能够容纳1200名观众。\n\n新歌剧院的首演将演出白罗斯作曲家尧希恩·卡尔拉维奇·齐科茨基最著名的剧作《米哈什·帕德霍尔尼》。这部四幕歌剧以俄罗斯革命和白罗斯人民共和国的诞生为背景，塑造了一对出身农民的白罗斯恋人：米哈什与玛丽希，并且讲述了他们跌宕起伏的感情历程。"
 whrmisc.14.a: "太棒了！"
 whrmisc.15.t: "扬卡·库帕拉的《白罗斯游击战士》"
 whrmisc.15.d: "随着对俄战争进入白热化阶段，扬卡·库帕拉创作了一篇诗集，颂扬白罗斯人对侵略者的抵抗。开篇的诗歌便是《白罗斯游击队》，以杀人如麻的[RUS.GetNameDef]领导人[RUS.GetLeader]为讽刺对象，呼吁勇敢的白罗斯游击队向入侵者复仇。\n\n游击队员，游击队员！\n白罗斯的好儿郎！\n杀向俄国侵略者！\n定要外寇不复还！"
 whrmisc.15.a: "库帕拉的战争贡献。"
 whrmisc.16.t: "白罗斯国家交响乐团成立"
 whrmisc.16.d: "[WHR.GetNameDef]的艺术世界中，变革从不止息，音乐也不例外。为了将各自的资源集中在一起，国家交响管弦乐团、国家合唱团、国家民族管弦乐团和舞剧乐团共同重组为国家交响乐团。自独立以来，民众对现场音乐演出的需求就急剧增加。尽管缺乏现代化的设施，但许多民众还是愿意接受并不舒适的座位以及临时的布景来观看演出，以此满足他们对优美的古典音乐和民乐的渴求。在眼下，交响乐团的主要目标是获得政府的支持，建立一座适当的、现代化的音乐厅以及乐团排练所需的设施。尽管国家大剧院的建筑有其重要的象征意义，但现实证明它还是太小、太不舒适了，并且对交响乐和合唱音乐的音响效果也很不理想。\n\n然而就目下的情况而言，交响乐团还是展示了[WHR.GetNameDef]国内表演艺术的成长。国家交响乐团已经启程前往邻国举行巡演，他们在乌克兰的演出尤为受到好评。才华横溢的白罗斯音乐家也在不断涌现，未来光明无比。"
 whrmisc.16.a: "人民应该能享受优美的音乐。"
 whrmisc.17.t: "利亚翁·杜别伊考斯基逝世"
 whrmisc.17.d: "建筑师、作家、政治家利亚翁·伊万纳维奇·杜别伊考斯基在今日因胃癌逝世，享年71岁。由于他对白罗斯文化作出的巨大贡献，我们决定为他举行国葬，许多受人尊敬的学者、政治人物以及其他知名人士都将出席。\n\n杜别伊考斯基于1864年出生于[243.GetCapitalVictoryPointName]附近的杜别伊卡瓦村的一个小贵族家庭中，就像许多其他家庭一样，他们家也在波兰分裂之后失势。他自小就对白罗斯文化感兴趣，曾经收集民间传说、记录口述资料，对寓言和诗歌也有所涉猎。后来，他不顾双亲的意愿，搬迁到华沙学习建造技术以及建筑学。自19世纪90年代起，他开始作为一名专业的建筑师致力于修复白罗斯土地上的众多天主教教堂。1893年，他受聘于[242.GetName]，负责建造这里的圣母无染原罪教堂。自那时起，他成功地创立了属于自己的建筑公司。然而在日俄战争后，建筑行业崩溃，他也清算了自己的企业，动身前往巴黎继续深造建筑学。\n\n作为重要的民族主义报刊《我们的原野》的撰稿人之一，杜别伊考斯基在世界大战期间投身于白罗斯民族运动之中，还曾经与农工联盟的卢茨凯维奇两兄弟伊万和安东会面。在1916年冬天的彼得格勒，他为白罗斯设计了一面备用国旗，但他并未将其提交，于是克劳齐·杜日-杜舍乌斯基提交的红-白-红图样就成为了正式的国旗。自1917年起，他开始投身于白罗斯的国家事业，最终加入了社民党。1918年，他被委任为白罗斯人民共和国的“首席建筑师”，为政府设计国家奖章，并在全国各地奔走负责不同的学校建设项目。之后一年，他再次前往华沙，这次他的身份是白罗斯领事馆的负责人，并在随后不久成为了首位驻波兰大使，在波兰人对白罗斯的焦虑持续多年的局势下帮助实现了两国关系的解冻。\n\n尽管他依旧在政治领域十分活跃，并为不同的民族主义报纸撰写了大量文章，杜别伊考斯基还是回到了他的建筑工作中。20世纪30年代，他的工作开始放缓；1935年后，糟糕的健康状况迫使他不得不退休。\n\n这位杰出的白罗斯人漫长的一生留下了丰厚的遗产，它将与这个国家休戚与共，在大地上以石材与混凝土书写不朽的篇章。"
 whrmisc.17.a: "国家向他致以敬意。"
 whrmisc.18.t: "瓦西里·扎查尔卡去世"
 whrmisc.18.d: "今天，[WHR.GetNameDef]失去了一位元勋：瓦西里·伊万纳维奇·扎查尔卡。作为白罗斯社会联邦党的领袖之一，他将以全国最杰出的政治家之一的身份享受到最为荣耀的国葬。\n\n扎查尔卡于1877年生于[94.GetCapitalVictoryPointName]附近的一个村庄之中，在1895年成为了一名教师。三年后，他变成了俄罗斯陆军的一名士官生，服役到1902年。直到1904年，他才再次接到调令，被提拔为尉官，从此在军中服役直至1917年。\n\n自退役复员之时起，他就已经是白罗斯社会主义农工联盟的一员了。在1917年10月22日，他作为西线白罗斯士兵大会的组织者之一，很快成为了中央军事委员会的秘书。作为全白罗斯议会的一员，他曾短暂地被布尔什维克党监禁，但在德军占领明斯克时获释，之后他开始与德国人合作。自1918年2月起，他开始在政府中任职，于人民财政部中担任财务总管以及其他不同的职务，甚至还曾短暂地担任人民财政部长。1919年后，他被调往草创之中的外交部。当年6月，他被派往柏林，负责领导白罗斯人民共和国对德皇的外交使团。俄罗斯内战结束后，白罗斯人民共和国得到了德国的承认，他的职位也被提升为大使，成为了白罗斯历史上第一位驻德意志帝国大使。\n\n自此，扎查尔卡就一直待在柏林，直到1925年12月才返回明斯克。虽然不再活跃于政坛之上，他也仍然是白罗斯社联党的领导人之一，并将精力集中于白罗斯国家档案馆的建立之上。\n\n这位受人仰慕的领袖留下了令人肃然起敬的政治生涯，以及他近20年来一直在研究的大量政府档案。他将作为帮助国家赢得了世界认可的开国元勋之一为人所铭记。"
 whrmisc.18.a: "国家失去了一位元勋。"
 whrmisc.19.t: "瓦尔德马与西吉斯蒙德王子来访"
 whrmisc.19.d: "作为政府与德意志帝国保持良好关系的努力的一部分，驻柏林大使邀请了霍亨索伦家族两位王子对我国进行正式访问。德皇威廉二世的两位侄子瓦尔德马和西吉斯蒙德兄弟在根据他们的兴趣而量身定制的全国之旅开始的数日之前抵达了明斯克。\n\n当他们到达时，迎接他们的是预料之中的阅兵式，瓦尔德马安静地检视了人民军士兵制服的细节。作为狂热的汽车爱好者，王子们参观了蓬勃发展的明斯克汽车厂。考虑到这个国家落后的乡村景象，他们对白鲁塞尼亚这样的小国拥有汽车生产能力而印象深刻。这次访问最后以在国家大剧院举行的一场聚集了当地大多数上流社会著名人物的舞会画上了句号。\n\n这次宣传策划十分成功，中途没有发生任何意外事件，在德国媒体上也得到了积极正面的报道，帮助提高了我国的知名度并改善了我们在国外的形象。数天后，[ROOT.GetLeader]收到了瓦尔德马王子寄来的一封信和一个包裹，里面是一套由瓦尔德马王子亲自制作的、看起来像是白罗斯士兵的锡制玩具士兵，信上的署名则“乌拉吉米尔”——这是在旅行期间他被开玩笑取的白罗斯名字。西吉斯蒙德王子的感激之情则更为间接，这位更精于商业的皇室成员在归国后为他在德国工业界的朋友带来了不少商业机遇，他们高兴地谈及从某个“齐格蒙特王子”那里得到了一些小道消息。"
 whrmisc.19.a: "奇怪，他们在这儿怎么感觉跟在家一样？"
 whrmisc.20.t: "行政官员被迫离开"
 whrmisc.20.d: "由于敌人重新控制了这个争议地区，被派往边境帮助重建以及赢得当地支持的官员已被驱散。我们的努力不得不暂时中断。"
 whrmisc.20.a: "该死！"
 whrmisc.21.t: "军管人员被迫离开"
 whrmisc.21.d: "负责重建争议地区的军官被敌人的进攻驱离，我们的努力不得不暂时中断。"
 whrmisc.21.a: "挨千刀的！"
 whrmisc.22.t: "整合工作中断"
 whrmisc.22.d: "我们试图整合一个我军占领地区的努力被打断了。由于我们的部队不再对这里拥有无可争议的控制权，行政人员和军队被迫撤出，将这里整合进[WHR.GetNameDef]的过程也不得不延迟。"
 whrmisc.22.a: "该死！"
 whrmisc.23.t: "斯韦恰上空的意外"
 whrmisc.23.d: "整件事肇始于捷布布斯克以西约六十公里的一个名叫斯韦恰的小村子，当地一名白罗斯农民向警方报案称，一架飞机在他家田里坠毁，余下一堆残骸。警方本以为这是个民事案件，但赶到现场后却发现，坠毁的居然是俄罗斯侦察机。飞机大部分已经变成废铁，侦察摄像机也已被拆除。尽管搜捕行动在整个比桑科维奇地区全面开展，但该机的飞行员宛如人间蒸发了一般不知所踪。\n\n飞机残骸很快被移送到博罗夫卡空军基地，在那执行进一步检查。尽管该机飞行员之前曾试过彻底摧毁该飞行器，但我们的航空工程师还是设法认出来了——卡莫夫旋翼机，是个鲜为人知的型号，主要是用于航拍的。该机似乎一直在侦察斯韦恰桥的状况，该桥连接了维捷布斯克和明斯克，枢纽地位重要。铁证如山，俄罗斯已在筹划对德国东墙盟国的战争计划。鉴于总部不少人以为俄罗斯短时间内不会再敢和德国硬碰硬，因此这已将事态上升到了全新的层面上。事后，德国承诺在白罗斯部署更多的空中力量，东墙各国的军事准备也有所发力增加。"
 whrmisc.23.a: "黑云压城。"
 WHR_usievalad_ihnatouski: "乌谢瓦拉德·伊赫纳陶斯基"
 WHR_usievalad_ihnatouski_leader_desc: "乌谢瓦拉德·马卡拉维奇·伊赫纳陶斯基于1902年加入俄罗斯社会革命党，开始了他的政治生涯。与沙皇当局发生纠纷、被圣彼得堡大学开除后，他转入尤里耶夫斯基(多尔帕特/塔尔图)大学并于1911年毕业，随后在明斯克教育学院任教。在那里他一直工作到1921年，在过去他有反政府倾向，可世界大战期间，他似乎仍忠于政府。虽说如此，但在1917年，他加入白罗斯社会主义工农联盟，并领导一个名为“青年白罗斯”的组织。工农联盟于1918年分裂之际，他选择加入白罗斯社会革命党，反对白罗斯人民共和国政府的亲德立场，同样，他也对社革党的反布尔什维克立场感到失望。\n\n社革党联合创始人塔马什·赫里布呼吁同德国的傀儡共和国合作时，伊赫纳陶斯基带领支持他的社革党人出走，成立地下的白罗斯革命组织。他担任白罗斯文化研究所（后改组为白罗斯科学院）的成员时，与在巴黎的移民以及第三国际取得联系。如今世界革命已传至白罗斯大地，伊赫纳陶斯基及其革命干部领导着白罗斯工人社会主义共和国，实施威权的左翼民粹主义计划，将社会主义带到他的祖国。"
 WHR_tamas_hryb: "塔马什·赫里布"
 WHR_tamas_hryb_leader_desc: "塔马什·赫里布乃白罗斯社会革命党的联合创始人，出生于一个贫穷的农民家庭。世界大战爆发前，他就职于圣彼得堡波罗的海造船厂，并融入进城中的白罗斯文学圈子之中。1914年他被征召入伍，一直服役到1917年。1917年12月，在罗马尼亚前线作战之时，他被选为白罗斯士兵的代表之一，担任全白罗斯议会议员，布尔什维克镇压此运动时同样逮捕了他。获释后，他作为白罗斯人民共和国拉达以及中央军事委员会的成员，参与了白罗斯人民共和国的建立过程。他和白罗斯社革党公开支持白罗斯完全独立，但却无法说服拉达改变亲德立场。1919年，他曾因积极反对占领而两次被德国当局监禁，直至1920年白罗斯人民共和国得到德国的官方承认后才得以获释。\n\n局势愈发清晰，德国的存在显然无法撼动，赫里布呼吁社革党与新成立的瑟姆议会中其他左翼政党合作，这令社革党内出现轻微的分裂。自1925年以来，社革党一直都在历届的社会民主党政府中维持着存在，代表着农工联盟的激进派系。\n\n德国当局始终对赫里布抱有怀疑，他对工团主义的倾向已是公开的秘密，但他与第三国际之间的联系，都保持谨慎。随着世界革命蔓延至白罗斯，社革党再无任何退缩的理由，开始实施他们完整的左翼民粹主义计划，而社革党联合创始人自然是白罗斯工人社会主义共和国的领导人。"
 WHR_branislau_taraskievic: "布拉尼斯劳·塔拉什克维奇"
 WHR_branislau_taraskievic_leader_desc: "布拉尼斯劳·阿达马维奇·塔拉什克维奇生于农民家庭，在维尔纽斯就学期间就已参与白罗斯民族运动。1911年，塔拉什克维奇前往圣彼得堡进行深造，在那里结识了民族主义诗人扬卡·库帕拉。凭借成绩优异，圣彼得堡大学历史与语言学学院直接就录取了他，师从多位语言学家。1917年返回明斯克后，与白罗斯社会主义工农联盟关系紧密，并在次年积极参加白罗斯人民共和国的成立。工农联盟于1918年分裂时，他发觉自己站在社民党一侧，社民党更加实用主义，支持亲德路线，反对苏维埃俄国及其那堕落的“官僚社会主义”。希望通过改良主义，实现自由民主的社会主义国度。\n\n在出任人民教育部长，领导白罗斯语的语法改革以及拉丁化之后，塔拉什克维奇很快升至社民党中央委员会。拉曼·斯基尔蒙特领导的第二次联合政府倒台后，他的政党横扫1925年选举，成为人民议会部长会议的主席，也可以称作，白罗斯人民共和国的总理。他继续担任这一职位直至1933年，他的任期内，见证了一个联合中左翼以及左翼政党的联盟，白罗斯农工联盟的成立，社民党也凭此巩固自身在瑟姆议会的主宰地位，在其任期内，继续执行谢拉达计划，推行进步的劳动法，这也令在白罗斯德资企业感到沮丧。\n\n1933年，塔拉什克维奇从主席职位上退休，担任更具象征意义的白罗斯人民共和国主席，并成为农工联盟的主席。身为一名坚定的社会主义者，他努力维持工农联盟内部的团结，却与社民党左派靠得很近。有传言称，他同情第三国际，很有可能是法国境外势力安插在政府激进反对派中的间谍。不过，他的政党仍然致力于与德国的联盟，毕竟他是一位实用主义者，德国的实力不容小觑。"
 WHR_branislau_taraskievic_socialist_leader_desc: "布拉尼斯劳·阿达马维奇·塔拉什克维奇生于农民家庭，在维尔纽斯就学期间就已参与白罗斯民族运动。1911年，塔拉什克维奇前往圣彼得堡进行深造，在那里结识了民族主义诗人扬卡·库帕拉。凭借成绩优异，圣彼得堡大学历史与语言学学院直接就录取了他，师从多位语言学家。1917年返回明斯克后，与白罗斯社会主义工农联盟关系紧密，并在次年积极参加白罗斯人民共和国的成立。工农联盟于1918年分裂时，他发觉自己站在社民党一侧，社民党更加实用主义，支持亲德路线，反对苏维埃俄国及其那堕落的“官僚社会主义”。希望通过改良主义，实现自由民主的社会主义国度。\n\n在出任人民教育部长，领导白罗斯语的语法改革以及拉丁化之后，塔拉什克维奇很快升至社民党中央委员会。拉曼·斯基尔蒙特领导的第二次联合政府倒台后，他的政党横扫1925年选举，成为人民议会部长会议的主席，也可以称作，白罗斯人民共和国的总理。他继续担任这一职位直至1933年，他的任期内，见证了一个联合中左翼以及左翼政党的联盟，白罗斯农工联盟的成立，社民党也凭此巩固自身在瑟姆议会的主宰地位，在其任期内，继续执行谢拉达计划，推行进步的劳动法，这也令在白罗斯德资企业感到沮丧。\n\n1933年，塔拉什克维奇从主席职位上退休，担任更具象征意义的白罗斯人民共和国主席，并成为农工联盟的主席。身为一名坚定的社会主义者，他努力维持工农联盟内部的团结，却与社民党左派靠得很近。时机来临时，他与农工联盟投向第三国际怀抱，共同为建立民主与社会主义的白罗斯人民共和国而奋斗，也不足为奇。"
 WHR_mikola_abramcyk: "米科拉·阿布拉姆彻克"
 WHR_mikola_abramcyk_leader_desc: "白罗斯人民共和国宣布独立时，米科拉·阿布拉姆彻克还只有14岁，但很快，在1921年，他便成为维列耶卡的代表。参与到国家大事之中，于1924年，在白罗斯国立大学继续深造。凭借在白罗斯学院组织协会的积极活跃，阿布拉姆彻克成为瓦西里·扎查尔卡的亲密战友和门生，并且加入白罗斯社会联邦党。获得工程学以及经济学学位后，他加入全白罗斯工人大会，将他的时间投入在写作以及阅读中。1930年后，他开始参与在德白罗斯移民工人的工作；1932年，他创立白罗斯移民工人联盟，并创办《在德白罗斯工人公报》。在其中，他明确表达自己的反公社情绪，并保证限制第三国际在白罗斯工人运动中的影响。\n\n他在白罗斯政坛上是个相对年轻的面孔，但凭借作家、教师以及政治家，为白罗斯国家以及工人运动中的努力，他的政治生涯，绝不会轻易中止。"
 WHR_adam_stankievic: "亚当·斯坦克维奇"
 WHR_adam_stankievic_leader_desc: "亚当·维基耶恩茨耶维奇·斯坦克维奇于1914年在维尔纽斯被叙任为天主教神父。于彼得格勒罗马天主教神学学院学习期间，成为当地白罗斯天主教学生团体“白罗斯圈”的一员，1917年成为白罗斯基督教民主党的创始人之一。也是立陶宛白罗斯社群的领导人之一，因他不知疲倦的慈善工作而广受尊敬。\n\n1931年12月召开的基民党第四次大会中，他被推选为中央委员会的议员，参与白鲁塞尼亚的政治。基民党获得更为广泛的选票基础，他也帮助稳固全国民主联盟，并与其中的东正教派系，农民联盟（并非是农民党）合作，愈发威胁到农工联盟的政治主宰。\n\n花费多年精力汗水，1925年以来首次，全民盟将农工联盟赶下台，某种意义上，这就是白罗斯民主的胜利，白罗斯的民主仍运作良好，斯坦克维奇在其中发挥了关键作用。这位受人尊敬的神父将以他对人道主义以及人民福祉的献身精神，带领白罗斯人民走向繁荣的未来。"
 WHR_radaslau_astrouski: "拉达斯劳·阿斯特娄斯基"
 WHR_radaslau_astrouski_leader_desc: "拉达斯劳·卡济米拉维奇·阿斯特娄斯基对革命可不陌生，他参与过1905年革命，在1911年的革命动乱中被捕，在1917年二月革命后为俄罗斯临时政府效力。就如诸多早期白罗斯民族主义者那帮，他努力维护自身民族在俄罗斯共和国内的自治权，他也极力反对十月革命，并在很早的时候就支持白罗斯人民共和国独立运动。\n\n白罗斯人民军成立后他自愿进入军队，二十年代结束服役后，他便一直在人民教育部中工作，并选择加入白罗斯农工联盟。在此期间，他对左翼分子颇有好感，但他们向第三国际靠拢时又很快疏远。1936年，他的政治倾向早已天翻地覆，毫不避讳承认自己是工农联盟的右翼派系，直言不讳批判工农联盟内部中，境外工团主义的扩张以及危害。\n\n如今他已是工农联盟中的一个无名小卒，众人对他的话语嗤之以鼻。与工农联盟主席布拉尼斯劳·塔拉什克维奇发生冲突后，阿斯特娄斯基已明白，合法手段无法驱逐社民党，他在幕后组织了一个由异见者以及军官组成的团体，推翻塔拉什克维奇政府后组建白罗斯的中央拉达。政变的结果喜忧参半，但工农联盟不再能威胁国家稳定，他成功阻止了一场可怕的工团主义阴谋。尽管如此，中央拉达主席能否为白鲁塞尼亚带来真正的秩序与稳定，仍尚未可知。"
 WHR_vaclau_lastouski: "瓦茨劳·拉斯陶斯基"
 WHR_vaclau_lastouski_leader_desc: "瓦茨劳·尤斯蒂纳维奇·拉斯陶斯基是白罗斯著名的民族主义者，也是白罗斯民族运动的坚定支持者，早在1906年便以开始活跃，拉斯陶斯基选择加入白罗斯社会主义工农联盟，并担任报刊《我们的远野》的编辑，直至1914年。他既是作家也是历史学家，出版了大量著作，自1915年白罗斯出版协会成立以来便一直在管理协会，积极为白罗斯文化与国家发展做出贡献。他曾公开支持白罗斯独立，也是维尔纽斯白罗斯委员会的一员，并加入白罗斯人民共和国拉达。他也公开支持白罗斯人民共和国独立宣言，积极为立陶宛与白罗斯的友好关系公开发声，也在立陶宛驻柏林外交使团中代表白罗斯的利益。\n\n1919年，拉斯陶斯基加入白罗斯社会革命党，但他与中央委员会在外交政策与国家战略上，很快就爆发冲突，第二年便分道扬镳，随后加入维亚恰斯劳·阿达莫维奇的白罗斯农民党“青橡木”，支持政府的亲德立场，并于1922年白罗斯文化研究所成立后，担任关键职位，研究所于1928年被改组为白罗斯科学院。\n\n时至1936年，拉斯陶斯基已成为“青橡木”的政治首脑以及党内理论家。他早年与社会主义者有所交集，但却反对马克思主义以及阶级斗争理论，将国家利益置于阶级利益之上。最为关键的是，他反对任何形式的俄罗斯与白罗斯统一，并希望加深同波罗的国家的友好关系，尽可能消除俄罗斯影响。这股反俄情绪在他的作品中体现得淋漓尽致，他认为“莫斯科人”实际上是蒙古人，而中世纪克里维奇部落后裔的白罗斯人才是“真正的斯拉夫人”，甚至是雅利安人的一个分支。他希望彻底扫除俄罗斯影响，将白罗斯民族改名为“克里维亚”，才能符合他们先祖的荣光。\n\n东边的俄罗斯仇恨满腔，克里维亚人需为他们的生存而战，这将会是一场血战。"
 WHR_werner_kempf: "维尔纳·肯普夫"
 WHR_werner_kempf_leader_desc: "维尔纳·肯普夫于白罗斯人而言，既不是朋友也不是敌人：他是一位彻头彻尾的普鲁士军官。他的目标十分简单，那就是准好准备应付东方的入侵。在一切为时已晚之前，他必须尽可能动员全国的大部分地区投入战争，否则俄罗斯人就会打穿东墙的薄弱点，在波利西亚与波罗的之间向西挺近。肯普夫并不关心当地民众：中央拉达能处理内部事务，他只需要将精力放在军事上，他也希望白鲁塞尼亚愿意配合他的行动，双方的存亡系于德军：白罗斯与他，都无法承受失败的代价。"
