 SOM_iron_fist_of_warsangali: "瓦尔桑盖利之铁拳"
 SOM_iron_fist_of_warsangali_desc: "无论从法理上还是实际上讲，瓦尔桑盖利都是索马亚当之无愧的统治者，其强劲而有力的手段震慑一切宵小，而德国和奥斯曼的外交关系可以追溯到大战以前。虽然国家的首都在摩加迪沙，但决议与政令则更多的出自于拉斯科雷，要是有谁胆敢不遵从政令，铁拳将立即赐其沉默。"
 SOM_gendarmerie_idea: "索马里国家宪兵"
 SOM_gendarmerie_idea_desc: "基于西方国家的宪兵制度而建立，索马里的国家宪兵负责安邦定国，扫清一切无政府主义奸邪！"
 SOM_theclanassembly: "国民氏族大会"
 SOM_theclanassembly_desc: "每个氏族，无论其规模如何，现在都要选举出一到两位议员，出席新组建的国民氏族大会。国民大会将行使下议院的功效，作为对上议院（贵族院）的补充。"
 SOM_xeer_checked: "判官政治改革"
 SOM_xeer_checked_desc: "判官政治，或称为习惯法，长久来都是我国法治的灰色地带。而我们现在就要将其整合为各地与各氏族都有自己的独立法条，诸法条可基于索马里国家法律进行修改扩张的体系，以此终结之前的矛盾循环。"
 SOM_HANGASH: "军情小组"
 SOM_HANGASH_desc: "新组建的军情小组(Hay'adda Nabad Gal'yada Gaashaandhiga)是一个致力于以军事情报来守护索马里全境和谐太平的组织。博戈尔（索马里国王）可以借此直接护佑他的臣民。"
 SOM_cashcrops_idea: "投资经济作物"
 SOM_cashcrops_idea_desc: "鉴于潜在的粮食短缺问题，维持粮食储备依然是至关重要的国内事务，无论对我们还是国家而言都有帮助。然而，依照目前的情况，我们最好的选择还是强化经济作物生产。"
 SOM_foodplease: "食物短缺"
 SOM_foodplease_desc: "索马里的繁荣与其城市化进程、外资流入和实际上的文化复兴与大众所想的不同，是完全没有副作用的。不断增长的人口和兵员，越来越少的可耕土地，必然会导致粮食短缺问题，虽然这件事并不正常，但这仍然是索马里农村生活的有机部分。"
 SOM_lesshunger: "粮食短缺得到控制"
 SOM_lesshunger_desc: "我们的行动已使索马里的饥荒态势得到有效控制，可耕土地面积得到恢复，进口粮食也在不断增长。"
 SOM_nohunger: "消灭饥饿"
 SOM_nohunger_desc: "饥饿不再是索马里日常生活的一部分，不论在城市还是农村，崭新的索马里熠熠生辉！"
 SOM_BM: "黑色星期一波及非洲之角"
 SOM_BM_desc: "虽然与世界上的其他地区相比，我们经济所受到的破坏没有那么可怕，但就算是风暴里最小的波浪，也足以让我们仅有的几个外资企业撤资回国，我们不能坐以待毙，必须有所行动！"
 SOM_prodeff: "外国生产模式"
 SOM_prodeff_desc: "我们正在努力改革和升级我们仅有的工厂，以便与西方工厂齐头并进。"
 SOM_great_again: "泛索马里思潮"
 SOM_great_again_desc: "我们这个年轻的国家里，在知识分子和军人的圈子中盛行起了泛索马里的思想。现在是为此行动的时候了，让每个索马里人都归于我们的旗帜下！"
 SOM_osmanya: "奥斯曼亚字母表合法化"
 SOM_osmanya_desc: "霍比奥苏丹，奥斯曼·尤瑟夫·肯纳迪是位博学多识之人，他曾为索马里语设计新的书写系统，而这套书写规范在国内学者中也广受欢迎，遗憾的是，尽管它已经在各所大学、学术机构与其他专业部门得到有效运用，直到最近它都未能融入索马里普通民众的生活。我们应赋予新字母表官方地位，使其成为索马里的官方书写形式。"
 SOM_osmanya_2: "奥斯曼亚字母表合法化"
 SOM_osmanya_2_desc: "霍比奥苏丹，奥斯曼·尤瑟夫·肯纳迪是位博学多识之人，他曾为索马里语设计新的书写系统，而这套书写规范在国内学者中也广受欢迎，遗憾的是，尽管它已经在各所大学、学术机构与其他专业部门得到有效运用，直到最近它都未能融入索马里普通民众的生活。凭借我们的推动性政策，以及向挥霍无度的学生们支付的巨额国家补助，新字母表已经开始推广到索马里的普罗大众。"
 SOM_university_rush_get_ballistics: "军校"
 SOM_university_rush_get_ballistics_desc: "我们的军官，不论资历，现在都有了更多的教育机会和补助福利；这既能提高士官的素质，又能激励未来军官参军入伍。"
 SOM_militia_1: "本地民兵"
 SOM_militia_1_desc: "来自各部族的民兵们现在都配备着我们所能得到的最好的武器装备，即使是万国牌也可堪一用。"
 SOM_militia_2: "本地民兵"
 SOM_militia_2_desc: "来自各部族的民兵现在必须在更严格的训练制度下进行训练，以便更好地促进其组织协调。这些人会成为一名名副其实的士兵，他们将为捍卫国家而战！"
 SOM_militia_3: "本地民兵"
 SOM_militia_3_desc: "在名义上保留其编制的同时，CSM如今将合并为新编制进行规划和指挥。"
 SOM_militia_4: "本地民兵"
 SOM_militia_4_desc: "长期以来，我们的非正规部队一直是我们武装部队的中坚力量。让受挫的帝国主义者畏惧“疯毛拉”吧！我们将追随哈桑的脚步，大步流星，跨越故土，重拳出击，横扫外境，为索马里之未来而奋斗。"
 SOM_cavriders: "索马里骑手"
 SOM_cavriders_desc: "各组成国的许多士兵更喜欢在马背上作战，我们可以采取现代的战法，但又保留传统训练与装备的技巧。"
 SOM_moredoods: "大征召"
 SOM_moredoods_desc: "年轻人踊跃加入当地的民兵组织，为保卫索马里尽一份力。年轻人，索马里需要你！"
 SOM_strength: "强化政府"
 SOM_strength_desc: "索马里的繁荣和发展着实令人震惊，但阿里·希雷在政治领域仍将“没事就不找事”的理念奉为圭臬。与此同时，索马里的民众仍在享用无上至尊的拉斯科雷之下的自由。然而，国外传来了埃塞俄比亚和埃及行政改革的消息，这些消息让博戈尔相信，改革势在必行，不容忽视。"
 SOM_gendarmerie: "索马里国宪兵"
 SOM_gendarmerie_desc: "维持秩序是地方民兵的传统职责，每位民兵领袖都会被赋予照顾当地民众的职责。然而，为更好地实践国家的和平与繁荣，我们必须建立起一支有能力控制暴乱、示威、犯罪与叛乱行为的武装部队。这支新军将被称为“索马里宪兵队”，以他们在西方世界的对手们类似的方式加以组建。"
 SOM_negotiate: "长者"
 SOM_negotiate_desc: "德意志帝国在当地的统治模式总体上是开明的，这令当地许多谢赫、苏丹及其他统治者感到满意，博戈尔将以“同侪之首”的身份维系自己对其他部族的治理，无论他们有多么弱小，也应成为索马里国家组成结构的一员。"
 SOM_unitedinwill: "统一之愿"
 SOM_unitedinwill_desc: "只要索马里国家及其人民团结一心，在精神、决心与观念上互尊共荣，我们将携手战胜一切艰难险阻。为实现这些理想，我们必须集中精力解决国家内部的问题……"
 SOM_theassembly: "索马里议会"
 SOM_theassembly_desc: "每个氏族，无论其规模如何，现在都要选举出一到两位议员，出席新组建的国民氏族大会。国民大会将行使下议院的功效，作为对上议院（贵族院）的补充。"
 SOM_constituitionreform: "宪法改革"
 SOM_constituitionreform_desc: "一部对各州、地方及联邦权力作出明文限制的正式宪法，将确保我们在过去几个月内达成的协定不会沦为一纸空文。"
 SOM_landofthefree: "地方选举"
 SOM_landofthefree_desc: "随着我们完成索马里民主化的构建框架，并通过新宪法将相关规范彻底敲定。是时候让人民来决定索马里的未来了，开启我们的选举吧！"
 SOM_justicetraditionsa: "判官法与民法平衡"
 SOM_justicetraditionsa_desc: "判官政治，或称为习惯法，长久来都是我国法治的灰色地带。而我们现在就要将其整合为各地与各氏族都有自己的独立法条，诸法条可基于索马里国家法律进行修改扩张的体系，以此终结之前的矛盾循环。"
 SOM_crackdownonclanism: "削藩"
 SOM_crackdownonclanism_desc: "索马里的小军阀利用影响力扰乱我们的决策太久了。任何带有联邦倾向的概念都必须得到抹杀，我是说，一劳永逸的！"
 SOM_unityistrength: "团结就是力量！"
 SOM_unityistrength_desc: "索马里是一个国家、一个民族、一个主权。为了索马里的未来，我们已经跋涉过了道阻且长的战斗，成果不易，绝不能被内部的小打小闹毁于一旦！"
 SOM_formalisekingdomstructure: "形式化的王国"
 SOM_formalisekingdomstructure_desc: "无论出于何种考虑，索马里理应成为中央集权制的王国，其君主则享有近乎绝对的权力。为将这样的理想化为现实，我们应该组织一场公民投票敲定王国的未来。"
 SOM_tfwnoclans: "联邦选举"
 SOM_tfwnoclans_desc: "尽管是形式性的做法，但为平息自由派异议，我们还是应该组织自由选举。好消息是，我们可以利用宣传部门的工作将投票率维持在最低水平，提醒他们谁才是为哈桑而战的勇士，谁是跪舔意大利靴子的走狗。"
 SOM_forthegreatergood: "组建军情小组"
 SOM_forthegreatergood_desc: "敌人无处不在，隐藏在黑暗中的匕首正随时准备刺向年老体衰的博戈尔，正是他曾无私地为人民奉献过自己的生命。这些叛徒必须得到惩戒，干净利落点。"
 SOM_finishgovernmentreforms: "完成政府改革"
 SOM_finishgovernmentreforms_desc: "国家的未来得到保障，明天无比光明。现在我们必须为此开始计划……"
 SOM_economicaldev: "经济发展"
 SOM_economicaldev_desc: "尽管人民正在逐渐富裕起来，我们当下却还有许多事情要做，确保这种繁荣得以长久。国民经济需要工业化，我们在土耳其宫廷与柏林的重要合作伙伴们将为索马里推动这项工程。"
 SOM_basicinfra: "初级基础建设"
 SOM_basicinfra_desc: "索马里这样的新兴国家总是需要将各省与地区间的投资联系起来；更何况我们的目标是实现真正的现代化。"
 SOM_cashcrops: "经济作物投资"
 SOM_cashcrops_desc: "饥饿仍是索马里的大问题，维持粮食储备依然是至关重要的国内事务。然而，依照目前的情况，我们最好还是在一段时间内加强经济作物的生产。"
 SOM_endhunger: "解决农村饥荒问题"
 SOM_endhunger_desc: "我们必须采取严肃措施缓解索马里饥荒问题，提高国家可耕作土地规模是最为行之有效的举措，进口外国粮食与食品物资也是其次。"
 SOM_endhunger2: "终结农村饥荒问题"
 SOM_endhunger2_desc: "饥荒问题已经得到有效遏制，饥饿不再是索马里日常生活的一部分，不论在城市还是农村，我们有充足的食物养活自己的国民。崭新的索马里熠熠生辉！"
 SOM_blackmonday: "解决黑色星期一效应"
 SOM_blackmonday_desc: "尽管“黑色星期一”带给我们的影响不如德国经济圈内的国家那么严重。索马里仍然面临着严重的经济衰退。我们决不允许这种情况发生，眼下必须尽快采取行动！"
 SOM_warindustries: "战争引擎"
 SOM_warindustries_desc: "我们必须面对严酷的现实，战争在过去几十年中发生了巨大的变化。我们不能再指望用过时的装备，配合祖先祖先曾经使用过的战术战略来保护索马里的安全。现代化装备、严格的操演模式以及创新性的战术规划，它们对我们的生存而言至关重要。"
 SOM_foreignmethods: "外国生产模式"
 SOM_foreignmethods_desc: "我国仅有的少数军工厂必须最大限度地生产货物，充分发挥自己的效率，使我们有机会同自己的帝国主义邻国交战。"
 SOM_prepareforwar: "整军备战"
 SOM_prepareforwar_desc: "不管我们喜欢与否，战争的阴云正逼近索马里的国土。如果不是傻，那就是出于嫉妒，亚的斯亚贝巴方面拒绝承认他们失去了对欧加登的统治权，难道他们真的有对当地建立过像样的统治吗？对此，我们的战备计划必须广泛、迅速而有效！"
 SOM_licensingdeals: "交易许可"
 SOM_licensingdeals_desc: "如果我们的军队想要实现超水平发挥，满足现代战争的需求，就需要外国专家、装备及战术的援助。"
 SOM_infra2thereinfraning: "增进基础建设"
 SOM_infra2thereinfraning_desc: "通过公路和铁路设施将索马里国内从“帕瓦加”到“齐利亚”的地区联系起来是至关重要的。我国的物资、人民和军队再也不该依赖土路进行运输了。"
 SOM_actualportsandairports: "港口改造"
 SOM_actualportsandairports_desc: "我国海港对于应对昔日规模的进出口而言尚且是够用的。然而，随着我国工农业生产的增长，扩大港口投资，设立新港埠的压力也在不断攀升。沿海地区的贵族对此喊得最响。"
 SOM_pansomaliethos: "泛索马里思潮"
 SOM_pansomaliethos_desc: "我们这个年轻的国家里，在知识分子和军人的圈子中盛行起了泛索马里的思想。现在是为此行动的时候了，让每个索马里人都归于我们的旗帜下！"
 SOM_statefunded_national_revival: "国家资助下的民族复兴"
 SOM_statefunded_national_revival_desc: "我们的国家有着辉煌的历史，以及更为美好的未来。通过赞助那些认可这一事实的杰出人士与学者，努力确保国内民族自豪感高涨，我们将令国内的全体人民逐渐为自己是索马里人的事实感到骄傲。"
 SOM_put_down_the_lion: "击倒怒狮"
 SOM_put_down_the_lion_desc: "没有什么比一头年老多病的狮子更值得可怜了。曾经有能力随叫随应地庇护他们信徒的伟大帝国，阿比西尼亚，如今已经成为诸多居心叵测的公爵们的分裂共同体，喜欢玩化妆游戏，拙劣地效仿德国军官。是时候让这个曾经辉煌的帝国安息了。"
 SOM_civilianindustry: "民用工业"
 SOM_civilianindustry_desc: "现在，我们的人民已经承担得起外国进口商品的费用，可惜的是，进口商品成本未免有些高昂，特别是那些奢侈品，价格总是高得吓人。或许尝试在国内加工这些产品，比起让公众向海外商人购买，对我们要有利得多。"
 SOM_constructechnics: "外国建设模式"
 SOM_constructechnics_desc: "任何国家的改革都不是件容易的事。尽管任务艰巨，如果索马里希望步入更为进步的时代，就免不了需要外国专家与技术人员的支持。"
 SOM_consumergoods: "营建消费品市场"
 SOM_consumergoods_desc: "较低的本地需求使我国消费品工业发展严重受阻。通过生产更多廉价商品，扩大对周边地区的出口，我们可以确保工业部门以前所未有的速度快速增长。"
 SOM_politicalgoodwill: "政治和平"
 SOM_politicalgoodwill_desc: "政府内部依然充斥着“临时妥协”的气氛，对我国执政合法性与行政权力构成不小的破坏。对此，我们必须努力团结并巩固国家政府与索马里部落领袖和知识分子间的同盟。"
 SOM_increasealphabetusage: "奥斯曼亚字母表官方化"
 SOM_increasealphabetusage_desc: "霍比奥苏丹，奥斯曼·尤瑟夫·肯纳迪是位博学多识之人，他曾为索马里语设计新的书写系统，而这套书写规范在国内学者中也广受欢迎，遗憾的是，尽管它已经在各所大学、学术机构与其他专业部门得到有效运用，直到最近它都未能融入索马里普通民众的生活。我们应赋予新字母表官方地位，使其成为索马里的官方书写形式。"
 SOM_techslot: "国立奖学金"
 SOM_techslot_desc: "准备充分与天赋超凡的学生将获得接受高等教育的机会，更多思维活跃的学生与新鲜的想法，将极大地助长我国的大学发展。此外，显而易见的，国家也能从享受过良好教育的个人身上获益，从而促进自身的繁荣。"
 SOM_techslot2: "战争学校"
 SOM_techslot2_desc: "战争常常是一系列零碎事件构成的，这意味着我们必须为每一个单独场景做好详细计划与准备。我国的将领们将不断地更新和调整他们的战术规划，能够帮助我们为即将到来的战争做好最优准备的工程与规划人员也是。"
 SOM_higherlearning: "扩大高等教育资助"
 SOM_higherlearning_desc: "索马里的高等教育仍然疲弱不堪，如果我们希望自己的国家在全球学术界受到重视，就必须引入大量投资，在摩加迪沙以外开设更多的大学，教育和再培养我国的民兵军官，确保高等教育机构在全国各地实现普及。"
 SOM_royalarmy: "皇家部队"
 SOM_royalarmy_desc: "军事改革不仅需要任命新人担任新岗位，现代化装备的引入意味着对新思维方式的高度需求。为现代军事力量的发展优先级与职责做出规划本身就是件艰巨的任务。"
 SOM_reformsreorgan: "开始军事改革"
 SOM_reformsreorgan_desc: "任何军事改革项目的特征在于，说起来容易做起来难。我们当下面临的首要障碍是，向何处集中我们的发展资源。此外，决定建立中央集权式的武装力量，或允许军队本身保有一定程度的自治权，对实现军事现代化而言至关重要。无论我们做何选择，这些决定必然会产生政治后果，这也是我们急于在深化军事改革前先组织全面政治改新的原因所在。"
 SOM_arm_militias: "武装当地民兵"
 SOM_arm_militias_desc: "国家的每处组成部分都需要自己的民兵武装，并以此为基础全体效忠于中央政府。各部落将以获得武器装备为代价向我们提供作战人员。"
 SOM_militia_training: "训练人民军"
 SOM_militia_training_desc: "传统民兵武装组成的军队固然规模庞大，如果他们没有经受过专业训练，就无法有效地对付训练有素的敌军。为此，确保我国士兵接受现代作战理论与更多高效训练项目是至关重要的。"
 SOM_clancavreg: "整编贵族骑手"
 SOM_clancavreg_desc: "众所周知，几世纪以来，生活在索马里的贵族们都精通马术。如果我们要更好地保护自己的家园，向这些现代骑士们宣扬保卫索马里的理想是至关重要的。"
 SOM_hobyoyards: "霍比奥港"
 SOM_hobyoyards_desc: "在学习以外的地方，霍比奥苏丹也会将自己的注意力集中到海事领域。他对本地造船厂进行的巨额投资，使霍比奥地区有幸建成索马里境内规模最大、现代化程度最高的海军基地。当然，他的计划还有很多，为实现地区的进一步发展，苏丹正在期望着联邦政府的援助。"
 SOM_logistics_effort: "注重补给"
 SOM_logistics_effort_desc: "供应一支像我国这样分散的军队并非易事。后勤路线必须得到妥善勘测规划，确保运送给军方的物资能安全抵达目的地。值得庆幸的是，我们有足够的人手来完成这项任务。"
 SOM_joint_planning_teams: "联合训练小组"
 SOM_joint_planning_teams_desc: "我们将集结索马里国内最优秀的人才，在中央联合规划小组的帮助下，确保举国一致原则，形成团结的整体。我们有义务保卫自己的祖国！"
 SOM_mobilisation_effort: "大征召"
 SOM_mobilisation_effort_desc: "索马里人民，倾听你们的部落、家族与国家的召唤吧，我们需要你们！到最近的征兵点报名参军吧，同你们的兄弟朋友们一起，保卫索马里祖国不再沦为帝国主义的奴隶而战吧！"
 SOM_magarteenartillery: "马吉尔廷兵工厂"
 SOM_magarteenartillery_desc: "马吉尔廷苏丹以其无边的智慧认识到，我们的安全只是暂时的，因此，他决定向一处有能力生产最好现代型火炮的兵工厂投入大量资金。基于土耳其的设计，由苏丹自掏腰包，这个机会容不得白白浪费。让我们团结起来保卫索马里！"
 SOM_mobility: "机动作战学说"
 SOM_mobility_desc: "为了紧跟当前的战争需要，投资坦克与机动步兵等先进技术是相当必要的举措。我们将用速度保卫自己的家园，以智慧战胜强大的敌人，胜利终将属于我们！"
 SOM_advanced_naval_engagements: "海战理论"
 SOM_advanced_naval_engagements_desc: "通过将海陆军战争理论向结合，确保双方步调一致地实现合作，我们可以确保自己的军队能够应对任何威胁，无论来自海上还是陆地。"
 SOM_onkod_warfare: "哈桑战法"
 SOM_onkod_warfare_desc: "索马里民兵一直是我们的力量骨干和国家骄傲。紧随曾击败帝国主义者的先贤“疯毛拉”哈桑的脚步，我们将在自己熟悉的土地上果断行动，在不熟悉的土地上强力回击。通过一切必要手段捍卫索马里的未来。"
 SOM_unified_army: "整齐划一的部队"
 SOM_unified_army_desc: "军队是国家重要的组成部分，它应该维护社会秩序，直面持续的现代化进程，依照欧洲国家的领导，以集中方式组织管理。"
 SOM_factory: "确保战时供应"
 SOM_factory_desc: "确保充足的工厂数量，为现代化军队提供适当补给，对索马里的生存而言至关重要。然而，这些努力需要我们投入许多关注与额外资源。"
 SOM_strategic_planning: "战略布局"
 SOM_strategic_planning_desc: "我国军官正急于学习现代战争的策略，他们将得到外国军事专家的帮助，确保他们能在战略与战术上迅速击溃索马里的敌人。"
 SOM_acquire_tanks: "购置坦克"
 SOM_acquire_tanks_desc: "坦克造价昂贵，难以生产，维护起来也极其困难。然而，在我们当前不太可能生产它们的情况下，坦克将逐渐成为未来战争的宝贵资产，使我们在面对敌人时取得明显优势。"
 SOM_factory2: "军工能力"
 SOM_factory2_desc: "我国工厂必须满负荷运转地生产军用物资，以便更好地供应和装备我们的军队。毕竟，补给能力在任何战争中都是至关重要的影响因素，甚至左右任何战争的结果。即便是规模较小的战斗，也是如此。"
 SOM_equipment: "改良陆军装备"
 SOM_equipment_desc: "为使我国士兵相信军队确实进行过改革，我们必须为他们配发新皮靴、新枪与更好的口粮。这些做法将更好地证明，我国的军事改革是万分有效的。"
 SOM_modern_guns: "现代武器"
 SOM_modern_guns_desc: "我国持有的火炮与手枪还是世界大战时期的遗物，有些甚至能追溯到战争爆发前很久很久。军队现代化需要新的装备。"
 SOM_support_eq: "注重支援装备"
 SOM_support_eq_desc: "我们应该加强后勤保障培训，提高军队现代化水平。"
 SOM_special_forces: "训练特化部队"
 SOM_special_forces_desc: "这群战场精英，是苏丹本人从拉斯科雷亲自挑选的勇士，作为我国臣民中最忠诚的那批，全力效忠于索马里和博戈尔本人。他们将负责组建索马里的精锐部队。"
 SOM_military_doctrine_effort: "现代军事学说"
 SOM_military_doctrine_effort_desc: "战争在世界范围内肆虐，各国正为取得胜利而进行着殊死搏斗。为了更好地对这种局面作准备，我们必须时刻注意这一时代的战备与战略发展，想办法对它们加以利用，从而保卫自己的祖国。"
 SOM_support_companies: "支援单位"
 SOM_support_companies_desc: "支援单位对我国在未来的战争努力而言，无疑是重要的支柱，也是任何现代作战部队都必备的战争要素。为建立这些部队，我们需要外国军官的专业知识和其他支持来帮助训练我们的人员。当然，包括雇佣外国军官在内，一切请求都是有代价的。"
 SOM_inthenavy: "海间力量"
 SOM_inthenavy_desc: "我国的战略地位已不容忽视，索马里正处于历史关键时刻。如果我们设法建立并组织一支强大的空军与正规舰队。我们可能会发现自己将掌控世界上最繁忙的航运通道。"
 SOM_royalnavy: "皇家海军"
 SOM_royalnavy_desc: "目前，我国海军所拥有的军舰只是些大国卖给我们的世界大战时期的旧船。如果我们想夺取公海的控制权，就必须开启对皇家海军的改革。为做到这点，我们需要引进新的船只、熟练的水手与称职的军官。"
 SOM_buildup: "海军大建"
 SOM_buildup_desc: "我们将开启大规模海军建设计划，帮助我们建造更多船只。尽管这项努力被证明代价高昂，希望它能在不久的将来为我们带来巨额的回报。"
 SOM_strategicpatrols: "战略巡弋"
 SOM_strategicpatrols_desc: "通过组织船队进行巡逻并对索马里海岸线附近航道施加控制，我们可以确保自己的影响力能够得到所有非洲之角上航行者的承认。此外，这样做将使我们能够更轻易地保卫与控制物资供应的流动。"
 SOM_constrycnava: "建设港口"
 SOM_constrycnava_desc: "投入资金升级我国船厂，对实现海军自给自足、提升舰艇质量、提高海军生产能力而言至关重要。"
 SOM_raiders: "间接接触"
 SOM_raiders_desc: "我们在红海关键航道附近的地利，使我们能够利用潜艇战，在必要时以极大的效率袭击敌军船队。"
 SOM_hunterpacks: "注重劫掠"
 SOM_hunterpacks_desc: "我们将设立突袭舰队，确保索马里的敌人没有任何希望毫发无损地逃离非洲之角！"
 SOM_controlofnearbyseas: "控制近海"
 SOM_controlofnearbyseas_desc: "要想控制好望角与红海本身就是项令人害怕的努力。如果我们要成功地做到这点，就值得为此豪赌一场。然而，我们必须首先制定计划确保当地安全。"
 SOM_flagshipexperiments: "索马里的旗舰？"
 SOM_flagshipexperiments_desc: "国际观察者可能会将索马里当做一个小不点的国家，不需要庞大的海军旗舰。然而，如果我们希望保卫自己的港口，取得一艘这样的船只将是至关重要的，因为就沿海巡逻与防御行动而言，小型袭击舰艇早晚会不够用的。"
 SOM_airforce: "王家空军"
 SOM_airforce_desc: "我们目前拥有的几架飞机是近十年前从哈里发手中购买的，王家空军本身正迫切需要有效的改革与大规模投资项目加以维持。对此我们会保持关注的。"
 SOM_fighters: "注重空中霸权"
 SOM_fighters_desc: "空战最重要的方面是控制天空，而不是关注地面。只要我们着力抓住一方，其他短板也早晚会补齐的。"
 SOM_fighters2: "鹰扬非洲之角"
 SOM_fighters2_desc: "我们必须不惜一切代价确保只有索马里的飞机能在非洲的天空胜利地飞行。如果失去对天空的掌控，即便是短暂的过失，也能成为危险的征兆。"
 SOM_bombers: "空中制胜"
 SOM_bombers_desc: "空战的关键部分是对地面实现压制，毕竟所有的战争都是在那里决定胜负的。"
 SOM_bombers2: "引进外国轰炸机专家"
 SOM_bombers2_desc: "我们的轰炸机机组人员仍然非常缺乏经验，特别是与欧洲和奥斯曼帝国的同行相比。鉴于此，我们需要他们的技术与专业知识确保我国飞机设计维持现代水准，而飞行员也应变得更加训练有素。"
 SOM_airdoc: "空中作战"
 SOM_airdoc_desc: "空中任务少不了“可能”，而“计划”才是取胜的根本。我们必须确保自己的军官有充分的准备与资格来面对来自空战的危险。"
 som.1.t: "合众则强！"
 som.1.d: "索马里分裂的诸州极易落入殖民主义者囊中，任人鱼肉。但哈桑在大战后的英勇抗击，取得了最终的胜利，甚至被敌人赋予“疯狂”之名。在国内和欧洲的接连胜利，把意大利势力赶出了索马里，英国忙于在世界各地同德军作战，让瓦尔桑盖利苏丹的人身独立变为既成事实。《凡尔赛条约》并不意味着索马里获得了彻底的自由，恰恰相反，阿里·希雷曾与英国签订的一纸协约，让索马里成了英国势力范围下的一个保护国，这似乎对双方都有益。随着大英帝国土崩瓦解，瓦尔桑盖利把英属索马里也拿回了手中，与苏丹亲密的那些旧领主们，以一种过时的风趣，将瓦尔桑盖利苏丹尊为博戈尔（索马里国王，或者皇帝）。然而苏丹自称为西索马里的国王，或许是对中央集权的一次尝试，又把他自己的地位置于哈里发之下，看来现在他的首要目标是让国王身份得到完全的认可。即使在法国流感肆虐过后，繁荣还是降临到了索马里之上，我们的农村越来越富庶，城市越来越庞大，而我们对欧加登省的控制是如此牢固，以至埃塞尔比亚都无计可施。道路网，大学，书籍，这无不是索马里文艺复兴的见证。但危机并未完全消除，智者也曾说，好景不长。埃塞的海尔·塞拉西对我们虎视眈眈，中非的新总督也不是个善茬。无论未来如何，我们只有抓住机遇，联合众人，才能把索马里带往光明的彼岸。"
 som.1.a: "索马里站在巨人的肩上！"
 som.2.t: "黑色星期一波及索马里"
 som.2.d: "正是在索马里最虚弱的时候，黑色星期一又给了索马里致命一击。我们最铁的贸易伙伴现在都离我们而去，人民也为未来而忧心忡忡，让真正的经济危机还未到来便已在各人心中实现！"
 som.2.a: "啊这……"
 som.3.t: "呼吁新的选举！"
 som.3.d: "下议院的选举将在最有实力的氏族间展开角逐，而上议院也将遵从竞争的结果。胜选党派的首相将由博戈尔依宪法所任命。但究竟谁会拔得头筹呢？现有两个党派势均力敌，分别是索马里青年联盟和王党，人民最后把票投给了……"
 som.3.a: "王党最后赢得大选。"
 som.3.b: "索马里青年联盟赢得了选举。"
 som.4.t: "军情小组逮捕颠覆分子"
 som.4.d: "长官，虽然现在不便透露太多细节，但这些恐怖分子破坏国家安定的卖国行径已人赃俱获。长官请不用担心，我们已将危机平稳解决。"
 som.4.a: "干得漂亮"
 som.5.t: "公投"
 som.5.d: "人民准备好赞成我们的改革，承认我们对索马至高无上的统治地位。太令人吃惊了，公投中投给“不”的一方将会遇上某些……不可抗力，所以我们的胜利不可避免。现在要做的只剩想祝酒词了！"
 som.5.a: "一切都在预料之中"
 som.6.t: "氏族相争！"
 som.6.d: "两个大氏族在上议院中吵得不可开交。现在双方都在拉拢小族相互对抗，一场政治风暴正在酝酿。"
 som.6.a: "这可不妙！"
 som.7.t: "哈桑列传"
 som.7.d: "穆罕默德·阿卜杜拉·哈桑曾在大战中力敌英国与意大利，夺回了我们世代的自由，也让他“疯毛拉”的别号声名远扬。而他却极力避免会引起个人崇拜的人身描述，因为他对“禁止崇拜圣像”这一信条敬畏有加，又因为相信摄影会如流言所述般摄人魂魄，也未留下照片供后人瞻仰。所以我们现在除了些二手信息，便再也无法了解哈桑其人，我们的史书该如何描绘他呢？"
 som.7.a: "小心点，我们可不想失去这样一位伟人的灵魂……"
 som.8.t: "教育成功！"
 som.8.d: "我们推行新文字的课程成绩喜人，成千上万的孩子正在课堂里学习新的文字。现在推行奥斯曼亚字母将成为我们取得的最大政绩。"
 som.8.a: "每位诗人都是从拼写第一个单词开始的"
 som.9.t: "哈斯那·多拉旅"
 som.9.d: "为了震慑反动分子，一群受过教育的年轻女性和她们的丈夫组建了一支旅。他们以哈斯那·多拉为名，据说哈桑在与德国奋战时，其妻子哈斯那也会领兵常伴左右。"
 som.9.a: "人尽其责！"
 som.11.t: "这是个陷阱！"
 som.11.d: "杀千刀的！博戈尔在前往宫殿的途中突然被忿恨的军官擒住！随后君主制被迅速废除，临时革命政府上台，宣称要给索马里带来一个“更美好的极权主义未来”！"
 som.11.a: "或许我们当时该再小心些……"
 som.12.t: "哈吉与民族主义军官在行动！"
 som.12.d: "索马里不满的民族主义军官们发起政变，废除了君主制！正如历来那样，现在的索马里由军队、神职人员和有识之士联合统治。哈桑的精神并未随时间而腐朽，而新思想正从索马里旧政权的尸体上焕发新生！"
 som.12.a: "或许我们下次该再小心些……"
 som.13.t: "卡塔叶税！？！"
 som.13.d: "卡塔叶在索马里几乎是主食一般的存在。这玩意无处不在，巴扎集市、清真寺、甚至学校里，大家都喜欢没事时嚼两口叶子。有人认为我们既然能种这些植物，那我们就有能力让他远销国外，借此获利。但这项决策可能会让人民不悦，特别是在乡村地区。"
 som.13.a: "对这玩意征税，再让它出口，需求只会越来越高！"
 som.13.b: "向人民的刚需征税会失去民心的。"
 SOM_aden_abdulle_osman_daar: "亚丁·阿卜杜拉·奥斯曼·达尔"
 SOM_aden_abdulle_osman_daar_leader_desc: "亚登·阿卜杜拉生于1909年，索马里在殖民者的铁蹄下挣扎的场景深深的印在了他的脑海里。而他的思想也在学习中逐渐划向工团主义，他认为工团主义非常适合索马里；届时，每个部族都会变成一个工会，虽然不少部族经常和外国来往，但是独立发展也是效率最高的方法。法国对于权力下放的研究论文对他产生了很深的影响，而他也希望数年的阵痛能够让索马里就此转入正轨。"
 SOM_haji_bashir_ismail_yusuf: "哈吉·巴希尔·伊斯梅尔·优素福"
 SOM_haji_bashir_ismail_yusuf_leader_desc: "来自马扎里廷部族奥斯曼-马哈茂德分支的优素福虽没有他同僚们那么高涨的变革诉求，但是他也主张建立起一个更加民主而平等的索马里。他希望能够建立起一个索马里民主联邦，届时，哪怕是那些小部落和城市居民的呼声都能被当权者听见，而农村地区也将摆脱贫困问题。"
 SOM_abdirashid_ali_shermarke: "阿卜迪拉希德·阿里·舍马克"
 SOM_abdirashid_ali_shermarke_leader_desc: "阿里·舍马克来自穆杜格，是一位称职的年轻学者，精通伊斯兰法、联邦法和外国法律。他希望奉行不结盟的和平外交政策，但他的愿望很可能会被外国势力现在对索马里施加的影响所打翻。"
 SOM_jama_abdullahi_qalib: "贾马·阿卜杜拉希·卡利卜"
 SOM_jama_abdullahi_qalib_leader_desc: "年轻的自由主义者贾马·阿卜杜拉欣·卡利布来自哈尔格萨。他相信自由主义是索马里的未来，这个大胆的想法着实令人钦佩，但他愿与外国人合作的态度和将索马里完全世俗化的计划却让索马里人忧心忡忡。"
 SOM_maxamuud_cali_shiire: "马哈茂德·阿利·希雷"
 SOM_maxamuud_cali_shiire_leader_desc: "1897年，在与父亲杰瑞德·阿里·席勒进行了旷日持久的角逐之后，他终于登上了这个在非洲之角传承近六百年的宝座，瓦尔桑盖利苏丹之位。在世界大战期间，马哈茂德·阿里·席勒，这个男人在名义上服从英国，却给予疯毛拉阿不都拉·哈桑支持，对意大利在非洲的挫败起到了决定性的作用。作为政治上的卓越舵手，马哈茂德以他的名义领导着索马里的各个苏丹国，将它们统一在联邦君主制的大旗下；但一个能为权力而与自己父亲兵戈相见的男人，你能相信他不会侵犯宪法吗？"
 SOM_haaji_mahammad_husseen: "哈吉·穆罕默德·侯赛因"
 SOM_haaji_mahammad_husseen_leader_desc: "哈吉·穆罕默德是一个军官和知识分子团体的领袖，他们认为大索马里高于一切，而人民必须团结一致为之奋斗。尽管他非常地崇拜阿不都拉·哈桑，但他的组织却倡导将伊斯兰教与国家完全分离，这样的举措必定不受到许多阶层的欢迎。"
