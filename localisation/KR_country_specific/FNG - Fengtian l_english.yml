 FNG_zhang_zuolin: "张作霖"
 FNG_zhang_zuolin_leader_desc: "张作霖出生于奉天附近的一个贫困家庭。在光绪末年混乱的军事形势下，他以土匪的身份开启了平步青云之路。他通过奉天省督军的身份，逐渐统一了东北四省。此后，他和直系军阀联合击败了皖系军阀，一度将自己的势力扩展到关内。然而，他的扩张野心被德国人帮助下的直系军阀所终结。尽管他没有屈服，并在不久后成为把东北四省改造成了中国最后的共和堡垒，但是他对民主共和的承诺还有待进一步观察。\n\n尽管他的文化水平不高，也没有接受过正规教育，但这位“老帅”富有能力而且可以意识到自己的不足，乐于寻求建议并在必要时将权力授予他人。然而，张作霖也以脾气暴躁和铁石心肠闻名，很容易记仇。他有时也非常以自我为中心，比如从前他为了支撑自己的战事，搞垮了整个东北的经济。因此，从意识形态领域来讲，张作霖可以被称作最为坚定的“张派”。"
 FNG_zhang_zuolin_commander_desc: "§Y陆军将领介绍\n生于：§!§g1875年3月19日；大清帝国、奉天省海城§!\n§Y军旅生涯：§!§g张作霖出生于奉天附近的一个贫困家庭。在光绪末年混乱的军事形势下，他以土匪的身份开启了平步青云之路。他通过奉天省督军的身份，逐渐统一了东北四省。此后，他和直系军阀联合击败了皖系军阀，一度将自己的势力扩展到关内。然而，他的扩张野心被德国人帮助下的直系军阀所终结。尽管他没有屈服，并在不久后成为把东北四省改造成了中国最后的共和堡垒，但是他对民主共和的承诺还有待进一步观察。\n尽管他的文化水平不高，也没有接受过正规教育，但这位“老帅”富有能力而且可以意识到自己的不足，乐于寻求建议并在必要时将权力授予他人。然而，张作霖也以脾气暴躁和铁石心肠闻名，很容易记仇。他有时也非常以自我为中心，比如从前他为了支撑自己的战事，搞垮了整个东北的经济。因此，从意识形态领域来讲，张作霖可以被称作最为坚定的“张派”。"
 FNG_zhang_xueliang: "张学良"
 FNG_zhang_xueliang_leader_desc: "张学良1917年从军，在军校里和郭松龄成为了挚友，与后者在第一次直奉战争取得了虽败犹荣的战绩。此后，他指挥的部队在第二次直奉战争里取得了不错的战果，但在后面两次对阵直系的战争里表现不佳。\n尽管奉天政府内有很多人认为其具备严重的控制欲，他还是成了他父亲的政治继承人。此外他还无意之中成了所谓“张氏集团”的领导人物之一。\n然而，他的政治生涯往往被他个人的恶习所影响（这些恶习大多是他为了舒缓战争创伤而染上的）。\n众所周知，他本人经常赴使馆城市政府控制下的上海、天津等租界城市悠闲度日，抽大烟、赌博、耍女人。尽管他的老父亲以及一些诤友尽力劝他浪子回头，但仍是无用功。"
 FNG_zhang_xueliang_commander_desc: "§Y陆军将领介绍\n生于：§!§g1901年6月3日；大清帝国、奉天省海城§!\n§Y军旅生涯：§!§g张学良1917年从军，在军校里和郭松龄成为了挚友，与后者在第一次直奉战争取得了虽败犹荣的战绩。此后，他指挥的部队在第二次直奉战争里取得了不错的战果，但在后面两次对阵直系的战争里表现不佳。\n尽管奉天政府内有很多人认为其具备严重的控制欲，他还是成了他父亲的政治继承人。此外他还无意之中成了所谓“张氏集团”的领导人物之一。\n然而，他的政治生涯往往被他个人的恶习所影响（这些恶习大多是他为了舒缓战争创伤而染上的）。\n众所周知，他本人经常赴使馆城市政府控制下的上海、天津等租界城市悠闲度日，抽大烟、赌博、耍女人。尽管他的老父亲以及一些诤友尽力劝他浪子回头，但仍是无用功。"
 FNG_tang_shaoyi: "唐绍仪"
 FNG_tang_shaoyi_leader_desc: "唐绍仪是宣统后期和民国初期的杰出领导人。由于他受过良好的教育和与袁世凯的关系，他在1912年曾短暂地担任过全国第一任总理。不久，他以袁世凯无视法治为由辞职，后来又以类似的理由离开孙中山的广东政府。在离开政治中心多年后，现在日本人又来请年迈的唐绍仪出山。许多人还在争论，他究竟是把自己看成烈士还是心甘情愿和日本人合作，而另外有一些人认为他已经老了。不管怎么说，他游走于钢丝之上。"
