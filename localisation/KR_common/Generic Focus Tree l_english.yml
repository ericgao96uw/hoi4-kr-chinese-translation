l_english:
 generic_focus: "国策"
 generic_liberty_idea: "自由主义精神"
 generic_liberty_idea_desc: "自由是我们承诺的一切，这激励了我们的人民支持我们，即使他们现在不一定同意我们的政策或国家的状态。"
 generic_militarism_focus: "军国主义"
 generic_militarism_focus_desc: "我们人民来看望军队是我们民族的一个组成部分，每一个征兵部门都在当地占有重要席位。这样我们就可以在需要的时候动员起来预备役，民兵和其他准军事部队。"
 generic_military_youth_focus: "青年军"
 generic_military_youth_focus_desc: "我们的公民从很小的时候就开始学习军事价值观，并将其融入自己的生活。这显然增加了他们成年后参军的数量。"
 generic_ideological_fanaticism_focus: "意识形态狂热"
 generic_ideological_fanaticism_focus_desc: "我们国家是我们思想的中心，我们的思想是国家的结构。当其他人很容易安于现状而迁就与现实时，我们的国家的许多人都已准备好为生存而死。"
 generic_liberty_research_idea: "资助大学"
 generic_liberty_research_idea_desc: "我们正在提供适度但还是比较体面的大学补助金，以确保有抱负但贫穷的学生在高等教育中受到良好的教育，这势必会增加我们的知识分子的规模。"
 generic_welfare_idea: "福利计划"
 generic_welfare_idea_desc: "我们确保我们社会中最贫穷的人得到生存所需的帮助，使他们即使失去了工作能力，也可以享受到最基础的生活保障，在不久的将来甚至可能为我们提供其他的服务。"
 generic_army_effort: "现代化军队"
 generic_army_effort_desc: "从爆发到停战，世界大战彻底地改变了战争形态：它结束了拿破仑战争对军事思想的影响，它证明了步枪、机关枪和火炮的极端杀伤力。从字面上表述，就是：我们的军队要么就去适应新形式，要么就化为灰烬。"
 generic_equipment_effort: "装备现代化"
 generic_equipment_effort_desc: "一直以来，军事科技方面的突破都十分迟缓，一个战士只要有一把不错的栓动步枪就足以作战了。然而，这些19世纪的步枪已经完全不适宜世界大战后的战场。骄兵必败，我们必须放下心中的傲气，用上新式装备。"
 generic_motorization_effort: "重视摩托化"
 generic_motorization_effort_desc: "摩托化对于我们的士兵安全地抵达战场至关重要。专注于摩托化技术的发展使我们能迅速行动。"
 generic_doctrine_effort: "重视军事理论"
 generic_doctrine_effort_desc: "第一次世界大战时的军事学说已经落后。我们必须让我们最优秀的人才去订制未来的军事理论。"
 generic_equipment_effort_2: "设备研究"
 generic_equipment_effort_2_desc: "我们必须继续努力让我们的步兵和支援部队拥有这个时代最好的装备。"
 generic_mechanization_effort: "重视机械化"
 generic_mechanization_effort_desc: "重新思考摩托化步兵的可能性，当前我们可以生产更多类型的步兵载具。"
 generic_doctrine_effort_2: "军事演习"
 generic_doctrine_effort_2_desc: "战场不仅在两次世界大战间的时期有变化，在最近的战争中更为明显。我们必须不断地重新评估我们的理论来体现这一点。"
 generic_equipment_effort_3: "装备突破"
 generic_equipment_effort_3_desc: "我们应该研制达到世界领先水平的步兵武器，而不是购买和模仿外国武器。列强都会为我们士兵手中之物感到震惊的。"
 generic_armor_effort: "装甲兵运用"
 generic_armor_effort_desc: "应用我们从步兵机械化过程中获得的经验，这样能够改进我们的装甲车辆。"
 generic_special_forces: "特种部队"
 generic_special_forces_desc: "特种部队可不仅仅是过去所谓的“精锐部队”。在现代化装备的加持下，即使是个壮丁也能在战场上守住自己的阵地。然而，一些环境实在是太过恶劣，需要经过特别训练的战士才能胜任。高原山地、两栖登陆、空降突击，都离不开他们。"
 generic_aviation_effort: "重视空军"
 generic_aviation_effort_tt: "没有足够的建筑位可以用于建造§Y空军基地§!"
 generic_aviation_effort_desc: "航空领域的专门研究诞生于第一次世界大战期间。即使在这场战争结束20年后，它仍然是门崭新的科学，所有国家都在努力为下一次他们的飞机可能发挥作用的战争做好充分的准备。我们也必须仔细筹划，建立一支强大的空军来组织他们的行动。"
 generic_fighter_focus: "空中优势"
 generic_fighter_focus_desc: "世界大战期间的狗斗只不过是为空战开了个头。鉴于飞机速度变得越来越快、装甲变得越来与厚实，火力变得愈发强大，我们必须尽一切努力确保我方可以掌握制空权。在此之后，空袭地面便是理所应当的事情了。"
 generic_bomber_focus: "战略轰炸"
 generic_bomber_focus_desc: "即使是崭新的轰炸机也能引发人们的恐惧，许多人看到了它们背后的潜力。随着有效载荷越来越大，即使是世界大战期间的密集炮火也无法与之媲美。总有一天，我们甚至可能超越他们的火力，从世界上一举抹平整座城市或地区。"
 generic_aviation_effort_2: "现代空军战术"
 generic_aviation_effort_2_desc: "飞机早已不再是简单的侦察或骚扰工具。通过将它们完全整合到我们陆军的行动中，空军有能力造成大量的破坏并推进我们的行动发展，就像普通的陆军单位一样。"
 generic_CAS_effort: "重视近距支援机"
 generic_CAS_effort_desc: "虽然战斗机与轰炸机的投入可以间接影响战斗结果，但专门的近距离空中支援飞机兼具对地面目标进行扫射和轰炸所需的灵活性与装备性能。若在空战中处理得当，它们将对无准备的单位造成重大损失。"
 generic_rocket_effort: "重视火箭"
 generic_rocket_effort_desc: "火箭学可能是军事科学的最新领域之一。如果我们的科学家充分可靠，火箭发动机可以达到令径向发动机相形见绌的速度。有人说它们甚至可以超越音速，这当然是件非常令人兴奋的事情。"
 generic_NAV_effort: "海军航空兵"
 generic_NAV_effort_desc: "这也许是海战史上的重大突破，海军轰炸机能够用鱼雷及其他专用武器（如水雷）来打击敌方船只，协助我们舰队的战斗。他们可以挑战对方的主力舰并削弱海军屏障。"
 generic_naval_effort: "现代化船坞"
 generic_naval_effort_tt: "没有足够的建筑位可以用于建造§Y海军船坞§!"
 generic_naval_effort_desc: "我们首要目标是扩建我们的海军。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 generic_flexible_navy: "机动舰队"
 generic_flexible_navy_desc: "我们永远不会拥有如世界强国般宏大的海军，不可能实现对敌对海域的全面清理，但这并不意味着我们的舰队会避战不出。应用灵活的海军战术及潜艇等现代发明的协助，我们不需要与敌方庞大的舰队真正对抗，就能对它们造成巨大的破坏。"
 generic_large_navy: "力量投射"
 generic_large_navy_desc: "我们的海军也许还无法与世界上更强大的舰队相抗衡，但凭借在作战方式上的明智选择，保持我们对海军的重视，我们可以确保任何一场对抗都对我方有利，同时还能保留一支强大的海军，用以击败实力较弱的舰队。"
 generic_submarine_effort: "重视潜艇"
 generic_submarine_effort_desc: "潜艇是自鱼雷艇发明以来最激动人心的发展，甚至挑战了以往最经典的海战理论，我们要做的不仅是防备潜艇，还要利用它偷袭敌方舰队。"
 generic_cruiser_effort: "屏卫舰"
 generic_cruiser_effort_desc: "巡洋舰绝不是什么“廉价战列舰”，这种过时的想法严重损害了这些船只的潜力。我们应该利用他们护卫主力舰，毕竟后者在海军轰炸机与其他体积较小的船只面前异常脆弱，例如鱼雷艇。"
 generic_destroyer_effort: "重视反潜"
 generic_destroyer_effort_desc: "通过研究潜艇的设计与战略运用，我们也学会了如何对抗它们。海军驱逐舰将配置特殊的装备，如深水炸弹，并经过轻量化改装，确保它们能有效地执行护航与巡逻任务。"
 generic_capital_ships_effort: "重视主力舰"
 generic_capital_ships_effort_desc: "如果舰队如果没有组织核心，那么它必然无法统领海洋。古老的战列舰与现代的航母都适合扮演这个角色。虽然它们在直接对抗中会显得很脆弱，但如果我们让它们能够从安全的距离炮击并包围敌舰，它们完全能给敌方带来毁灭性的伤亡。"
 generic_industrial_effort: "重视工业"
 generic_industrial_effort_desc: "建立大型工业基地，我们需要为现代工业奠定基础，甚至可能要做出初步的筛选。工业中心应当集中还是分散，机床与建筑工具哪个更值得投资。所有选择都是至关重要的事情。"
 generic_construction_effort: "工业补贴"
 generic_construction_effort_tt: "没有足够的建筑位可以用于建造§Y民用工厂§!"
 generic_construction_effort_desc: "健康而强大的工业体系不会凭空生成。虽然往后我们必须启动更富雄心的项目，但眼下我们应该优先确保那些拥有良好管理技能的人能够创办运营情况良好的成功企业，而我们可能期望这些公司在日后可能成长为行业巨头。"
 generic_production_effort: "国家兵工厂"
 generic_production_effort_tt: "没有足够的建筑位可以用于建造§Y军用工厂§!"
 generic_production_effort_desc: "在我们实现军事装备自研自产之前，为军队制造充足的现代化军械是必要的步骤。他们的目标相当温和，军队的装备采购需要大笔的国家资金、适当的民用生产能力与简化生产流程，但这总比没有新步枪要好。"
 generic_construction_effort_2: "工业中心"
 generic_construction_effort_2_desc: "除“企业家精神”之外，要想让我们这个地区强国获得与其地位相当的经济实力，就要精心发展那些孕育了工业革命的大型工业基地。开发这些地区的火种，则是对有希望的工业基地进行大规模投资。"
 generic_production_effort_2: "军事制造商"
 generic_production_effort_2_desc: "如果我们希望自己的军队不仅仅是后备力量的话，就必须研制国产军事装备。要做到这一点，唯一的办法是为专门的军事制造商提供大量资金，以定期合同与订单承诺的办法来支持它们，确保他们能够在激烈的竞争中生存下去。"
 generic_production_effort_3: "军事工业"
 generic_production_effort_3_desc: "我们已经到达了新的阶段：即使产量仍然有限，但我们的公司已经有能力生产军方需要的一切装备。然而军队的需求空间仍然很大，通过给予本国制造商相对于外国公司的超额支持，他们将慢慢使生产规模适应我们的需求。"
 generic_infrastructure_effort: "国家基建"
 generic_infrastructure_effort_desc: "我们蓬勃发展的工业需要依靠坚实的基础设施建设来确保货物运输。消除运输混乱，规划城市间的交通，最终绘制处一幅完整的道路蓝图——无论是那些已经存在的，将被扩展或重新连接的，以及那些尚未被注意到的。"
 generic_infrastructure_effort_tt: "没有足够的建筑位可以用于建造§Y基础设施§!"
 generic_synth_oil_effort_tt: "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 generic_infrastructure_effort_2: "铁路交通网"
 generic_infrastructure_effort_2_desc: "现代国家需要全新的铁路网络，能够迅速有效地把任何东西从一个地方带到另一个地方。这意味着我们必须扩大我国的铁路体系，建立几年前的我们想都不敢想的大型铁路枢纽。"
 generic_construction_effort_3: "工业网络"
 generic_construction_effort_3_desc: "就像公路与铁路那样，工业也以输入输出，进口出口为运行基础，通过庞大而繁杂的工业体系相互联系在一起。随着我国基础设施的改善，这些联系也在日渐优化，随着我国的工业摆脱对少数富裕省份的经济依赖，它们将发展的更为强大。"
 generic_extra_tech_slot: "科研委员会"
 generic_extra_tech_slot_desc: "我国的工业发展吸引了许多有学问的人前来协助，其中包括正在找工作的本土与外国科学家。我们应该资助科研委员会的努力，确保这批科学家都能得到工作，直到我们的工业基础发展到足以吸引私人研究机构。"
 generic_extra_tech_slot_2: "研究中心"
 generic_extra_tech_slot_2_desc: "随着我们工业基础的日益扩大，单纯的制造业正在向真正的设计与创造端实现升华。大部分企业都至少吸引了更多懂技术有能力的人参与工作。这些私人研究机构不仅富有头脑，而且总是有充足的资金去进行发现与探索工作。我们甚至不需要浪费宝贵的时间去鼓励类似机构的移植。"
 generic_technology_sharing: "科技共享"
 generic_technology_sharing_desc: "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。当然，我们需要证明自己对他们的研究是有帮助的，一旦这些成为现实，我们将从这些研究中获益良多。"
 generic_secret_weapons: "秘密武器"
 generic_secret_weapons_desc: "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。我们还称不上什么大国，并这并不意味着我们不能在这些领域取得自己的进步。"
 generic_political_effort: "政治改革"
 generic_political_effort_desc: "要想改变世界，先改变我们的国家。加强我们的政治地位应当放在首要。加强我们的政治地位永远是第一位的，废除旧的政治教条，采纳大胆而富有雄心的发展观点，从现在开始我们将自己亲手打理这个国家！"
 generic_collectivist_ethos_kr: "国家团结"
 generic_collectivist_ethos_kr_desc: "这个时代是一个奇怪的时期，随着工团主义的兴起，民主开始变得脆弱不堪，独裁权力变得越来越多，我们要保护我们的国家不受外界的影响，确保我们人民相信我们国家的创始价值观，至少保证我们的观点不会动摇。"
 generic_militarism: "军国主义"
 generic_militarism_desc: "那些把军事认为是“必要之恶”的人在面对战争时必然犹豫不决。我们将把军国主义植入我们的文化，即使不称不上全民皆兵，也必然化身为军人的民族。如果说世界大战以来有一件事是可以确定的，那就是那场战争绝不是结束战争的那场战争。"
 generic_military_youth: "青年军"
 generic_military_youth_desc: "建立对年轻人进行纪律教育与政治教育的组织能够在我们国家的年轻人心中早早地种下忠诚与自我牺牲的种子。这些核心价值观必须从他们最幼小的时候就开始培养，只有这样我们的子孙后代才能永远做好为我们国家而战的准备。"
 generic_ideological_fanaticism: "意识形态狂热"
 generic_ideological_fanaticism_desc: "我们在政治上确立的价值观与目标，与任何古老的信仰一样，都值得为之献身。任何一位追随者都应该做好随时准备面对死亡的准备，而那些错失方向的人则更应该准备面对另一种死亡。大国与小国间的意识形态斗争中不存在任何中间立场。"
 generic_liberty_ethos_kr: "自由主义精神"
 generic_liberty_ethos_kr_desc: "自由不只是一个让人感到快乐的名词，更是我们对抗暴君的唯一途径。世界大战的结束和工团主义的兴起让许多人怀疑起了自由的必要性，但任何一个国家都可以尝试在政府和民众中重燃自由的火焰，并阻止那些试图熄灭它的人。"
 generic_rights_of_man: "人权"
 generic_rights_of_man_desc: "人权是现代民主的基础，它废除封建秩序，确保人人平等的权利。奇怪的是许多人对这些基本权利的立场一直存在疑问，我们将毫不含糊地消除这些质疑，尽全力确保我们国家公民的基本权利。毫无疑问我们都能从中受益。"
 generic_liberty_research: "资助大学"
 generic_liberty_research_desc: "现代大学是一个伟大的成就，让人民在更高级的学府里提升自己。然而，这需要我们为大学资助提供大量资金，以便让那些贫穷而富有才华的学生为国效力，让我们现在就为大学提供资助，去帮助那些未来的学者。"
 generic_welfare: "福利计划"
 generic_welfare_desc: "权利平等和教育平等是两个重要的里程碑，但经济平等也许是最难的。虽然我们在这方面可能永远达不到完美的平等，但至少可以通过公平的福利方案扶持我们国家最贫困的那群人。这也应该有助于我们的消费经济提速。"
 generic_national_identity: "国家认同"
 generic_national_identity_desc: "虽然意识形态辩论是一个让我们混乱的话题，我们不能忘记我们民主是我们的核心。我们是独一无二的，我们知道我们的历史，我们的文化，我们希望我们的命运更加辉煌。"