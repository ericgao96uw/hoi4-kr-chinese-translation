 IRQ_Conscription_Law: "通过征兵法"
 IRQ_Conscription_Law_desc: "为了稳定伊拉克，我们的第一步应该是为陆军和警察部门提供稳定的人力来源。他们将会是伊拉克的独立卫士。"
 IRQ_Al_Ahali_Surpression: "打压人民协会"
 IRQ_Al_Ahali_Surpression_desc: "贫穷、分裂和落后使我们的人民滋生怨恨，而这最终将孕育出革命之孽畜。我们不需要天马行空的革命分子和那些法国进口的思想……"
 IRQ_Islamic_Morality_Campaign: "伊斯兰道德运动"
 IRQ_Islamic_Morality_Campaign_desc: "……五经(arkān al-Islām)帮助我们，升华我们，指引我们。让人民追随伊斯兰伦理能确保我国的安宁和谐，团结一致。"
 IRQ_Resadiye_Reorganisation: "重组雷沙迪耶"
 IRQ_Resadiye_Reorganisation_desc: "在阿卜杜勒·迈吉德一世苏丹之治下，一项法令于1845年推出，此法令的目的是建立一个西式的教育体系。而教育体系包含了三个等级，当中的雷沙迪耶(Rüşdiye)一级，或者说，高中，是其中的中间层级。而等到19世纪的后半叶，一些雷沙迪耶被转换为了军事高中，普通课程和军事课程混合起来，成为了它们新的课程。"
 IRQ_Al_Muthanna_Paramillitaries: "穆萨那准军事力量"
 IRQ_Al_Muthanna_Paramillitaries_desc: "我们掌握了穆萨那俱乐部青年支部的部分成员，加上控制了他们的军事关节，只需要一点点的合法化仪式，就能让他们为我们鞠躬尽瘁了。"
 IRQ_Restructure_Department_National_Education: "改革国家教育部"
 IRQ_Restructure_Department_National_Education_desc: "奥斯曼教育机构的残余犹在，我们能够十分便宜地接收这些残余，让他们在新伊拉克国家教育部里面结出更多的教育果实。"
 IRQ_Impose_Al_Muthanna_Curriculum: "实施穆萨纳标准"
 IRQ_Impose_Al_Muthanna_Curriculum_desc: "纳迪·穆萨纳(Nadi al-Muthanna)，也就是穆萨纳俱乐部，是一个在巴格达有着巨大政治影响力的政治亲和组织。他们为我们提供了关于国家教育的提案，和一项值得我们民族为之奋斗的理想，那就是：泛阿拉伯主义。"
 IRQ_Society_for_Eradicating_Illiteracy: "扫盲学会"
 IRQ_Society_for_Eradicating_Illiteracy_desc: "扫盲学会是一家由人民协会组织牵头，成立于巴格达的机构，其立场偏向民主，而且受到了西方的影响，这家机构将会在农民之中以分散化的方式展开去扫盲运动"
 IRQ_Baghdadi_Technical_University: "开放巴格达技术学院"
 IRQ_Baghdadi_Technical_University_desc: "我们已经积累了足够的资本，是时候建立一个新的中央研究院来作为指导和优化我们研究方向的权威机构了。"
 IRQ_Reform_Electoral_System: "选举系统改革"
 IRQ_Reform_Electoral_System_desc: "纵然奥斯曼帝国的选举系统已经为其工作了很长的时间，是时候改革采用新的选举方式来适应伊拉克的特色了。"
 IRQ_Enact_Iraqi_Labour_Law: "实行伊拉克劳工法"
 IRQ_Enact_Iraqi_Labour_Law_desc: "毫无疑问历任伊拉克政府已经被腐蚀，这些政府的成员对怎样给自己和朋友们赚更多的钱更感兴趣，而不是为全体伊拉克人民的福祉考虑。看起来是时候要保护工人和农民们远离他们的剥削了。"
 IRQ_Modern_Family_Laws: "通过现代家庭法案"
 IRQ_Modern_Family_Laws_desc: "最重要的一点是要保证家庭结构被成文法律规定，以确保新伊拉克的所有家庭都能拥有被承诺过的权利。允许妇女参与到我们的民主制度中只是其中的一步。"
 IRQ_Enact_Sliding_Scale_Taxation: "实行浮动价格税"
 IRQ_Enact_Sliding_Scale_Taxation_desc: "除了大地主和旧政权青睐的人，绝大多数伊拉克人仍然处于贫困中。伊拉克的穷人们担上所有的负担，却事实上仅让国家为这些人工作。这意味着我们的税收系统应该主要采取根据资产进行浮动税收的方法。"
 IRQ_Program_Redistribution_Miri_Land: "公有土地再分配"
 IRQ_Program_Redistribution_Miri_Land_desc: "公地(Miri)是我们从奥斯曼帝国继承的一种土地所有制，其内涵在于农民从政府处租借农业用土地来使用。这些土地应该被立刻利用起来，来实现公共利益最大化。"
 IRQ_Model_Villages_Program: "模范村庄计划"
 IRQ_Model_Villages_Program_desc: "作为我们提升人民生活水平项目的一部分，抽干湿地、对有毒沼泽的防护措施都将在模范村庄项目中开启以验证这些可能的解决措施。"
 IRQ_Parks_And_Hospitals_Program: "公园与医院建设计划"
 IRQ_Parks_And_Hospitals_Program_desc: "公园与医院建设计划需要城市设计师们的大量工作来推行。在城镇修建的各类公园能为我们的人民提供健康的社交场所，而医院会保障人民的健康安乐。"
 IRQ_Tribal_Civil_and_Criminal_Disputes_Regulation: "部落民事与刑事纠纷管制法"
 IRQ_Tribal_Civil_and_Criminal_Disputes_Regulation_desc: "对于大部分伊拉克人来说，服从谢赫，遵守部落法律和习俗是溶在他们血液里的。限制谢赫权力的路子应从将习俗法律制度化走起。"
 IRQ_Increase_Shiite_Parliamentary_Representation: "增加什叶派代表"
 IRQ_Increase_Shiite_Parliamentary_Representation_desc: "什叶派作为伊拉克的少数派长期以来都是各类压迫的受害者。为了一个公平的伊拉克，我们必须得给予他们在权力机构中应有的地位。"
 IRQ_Fight_Sectarian_Propaganda: "打击宗派主义宣传"
 IRQ_Fight_Sectarian_Propaganda_desc: "什叶派，逊尼派，雅兹迪派，基督徒，阿拉伯人，突厥人，库尔德人，亚述人。不论宗教信仰，不论血统民族，都是伊拉克不可或缺的一分子，也不过是伊拉克平凡的一分子。宗派主义与民族分歧在现代国家里绝无容身之地。"
 IRQ_Cooperate_with_TPC: "与土耳其石油公司合作"
 IRQ_Cooperate_with_TPC_desc: "英控土耳其石油公司自从奥斯曼统治而来一直在摩苏尔省享有着特惠权力，也是一股不可轻视的势力，我们必须妥帖地安排它，让它为我们的新国家利益最大化。"
 IRQ_Amend_Custom_Tariff_Law: "海关关税法修正案"
 IRQ_Amend_Custom_Tariff_Law_desc: "对进出口货物征收关税能让我们控制进入伊拉克的货物流量，这样也能保护我国的生产商，并且对那些特产出口的货物进行严管。"
 IRQ_Military_Mass_Production: "军工量产"
 IRQ_Military_Mass_Production_desc: "一支现代化的军队离不开国家的工业扶持，是时候增加武器生产量来应对可能爆发的战争了。"
 IRQ_Lower_Mesopotamian_Oil_Extraction: "下美索不达米亚石油开采"
 IRQ_Lower_Mesopotamian_Oil_Extraction_desc: "英控土耳其石油公司早以其对伊拉克南部大型石油资源的开采而闻名，我们应该立刻掌控这些黑色黄金。"
 IRQ_Law_Governing_Rights_and_Duties_of_Cultivators: "耕农权力义务法"
 IRQ_Law_Governing_Rights_and_Duties_of_Cultivators_desc: "大多数耕农都生活在极其严峻的贫穷状况之中，真真正正的“活生生的病理标本”就这样堂而皇之地存在于伊拉克，随之而来的是低预期寿命和并发的极端贫困和不稳定农业产量。"
 IRQ_Expand_Basra_Authority: "扩大巴士拉港务局"
 IRQ_Expand_Basra_Authority_desc: "巴士拉港务局是我国最大的公司之一，通过扩张它的规模，我国的造船能力好歹能满足海军的最低需求。"
 IRQ_Expand_Iraqi_State_Railways: "扩建伊拉克铁路"
 IRQ_Expand_Iraqi_State_Railways_desc: "对国内基建的提升能增加军队和货物的运输能力。只需要稍稍将一些预算注入伊拉克国有铁路公司的资金池，我们就能轻松做到此点。"
 IRQ_Land_Reclamation_Program: "美索不达米亚土地开垦计划"
 IRQ_Land_Reclamation_Program_desc: "作为对伊拉克南部，也就是大部分农村居民居住地，的沼泽进行清排计划的一部分，这些肥沃的未被覆盖的土地将被扩大作为农业用地。"
 IRQ_Nationalise_Oil_Sector: "石油国有化"
 IRQ_Nationalise_Oil_Sector_desc: "是时候终结那些奥斯曼帝国给予土耳其石油公司的特权了，伊拉克的财富必须为伊拉克所有。"
 IRQ_Iraqi_National_Bank: "伊拉克国家发展银行"
 IRQ_Iraqi_National_Bank_desc: "发展资金的利用性是经济增长的首需，而建立相关的国家机构将确保资金得到正确分配。"
 IRQ_Central_Directory_Basic_Utilities: "公共服务中央事务处"
 IRQ_Central_Directory_Basic_Utilities_desc: "然后，作为发展计划的一部分，给每名伊拉克人提供水源和卫生服务是我们建立这一机构的职责。"
 IRQ_Agricultural_Bank_of_Iraq: "伊拉克农业银行"
 IRQ_Agricultural_Bank_of_Iraq_desc: "伊拉克的内部市场也是能够消化许多关键产品的，比如说纺织品，香烟，菜油和其它各类农产品，我们将建立一个国有银行来为这类商业行为提供足够的贷款和资本。"
 IRQ_Industrial_Bank_of_Iraq: "伊拉克工业银行"
 IRQ_Industrial_Bank_of_Iraq_desc: "伊拉克的内部市场也是能够消化许多关键产品的，比如说肥皂，水泥，皮革和其它各类工业品，我们将建立一个国有银行来为这类商业行为提供足够的贷款和资本。"
 IRQ_Increase_Local_Production: "鼓励本地生产"
 IRQ_Increase_Local_Production_desc: "要完成农村清洁计划，就得让人们能够用在他们当地生产的东西过活，为此，我们可以分配预算补贴的一部分。"
 IRQ_Expand_Farm_to_City_Connections: "扩大城乡结合"
 IRQ_Expand_Farm_to_City_Connections_desc: "利用我们设立的内部投资银行资金一部分，在农村和城市之间修建一系列铁路和公路并创建一个物流网络，来支持农产品，各类工具和必需品在两者之间的运输。"
 IRQ_Reorganise_Ottoman_Sixth_Army: "重组奥斯曼第六军团"
 IRQ_Reorganise_Ottoman_Sixth_Army_desc: "原来的奥斯曼第六军团(Altıncı Ordu battalions) 以及奥斯曼留下的各类装备设施将被重新征用以为伊拉克服役。"
 IRQ_Reopen_Mosul_Military_Academy: "重开摩苏尔军校"
 IRQ_Reopen_Mosul_Military_Academy_desc: "作为奥斯曼第六军团在当地遗留的军事设施的一部分，摩苏尔军校应当能为我所用。"
 IRQ_Study_Levantine_War: "学习黎凡特战争"
 IRQ_Study_Levantine_War_desc: "黎凡特战争是我们靠着血与铁才打赢的，在这场战争中我们付出了太多太多，那么就别让这些努力付之东流吧。"
 IRQ_Iraqi_Mechanised_Corps: "扩编伊拉克机械化部队"
 IRQ_Iraqi_Mechanised_Corps_desc: "现代战争的武器，比如坦克和其它装甲机动力量什么的，将会是我们在御敌时有效降低伤亡并取得优势的利器。"
 IRQ_Refurbish_Baghdad_Munition_Factory: "翻新巴格达弹药厂"
 IRQ_Refurbish_Baghdad_Munition_Factory_desc: "被废弃的巴格达帝国弹药厂只需要一点翻新就能重新恢复运转。"
 IRQ_Expand_Military_Industrial_Complex: "扩张军工复合体"
 IRQ_Expand_Military_Industrial_Complex_desc: "通过注入一切的资金给我们的军工厂，我们军队将有数不清的装备来作战。"
 IRQ_Armoured_Car_Program: "装甲车计划"
 IRQ_Armoured_Car_Program_desc: "装甲车是快速而轻便的装甲车辆，在沙漠战斗中极为高效。投入这些机动作战车辆的本土化生产将很快被证明是有效的。"
 IRQ_National_Board_of_Supplies: "国家军资标准委员会"
 IRQ_National_Board_of_Supplies_desc: "鉴于我们军队中根本不存在用于武装部队供应的基础设施或机动车辆，为了保持前线作战的效率，供应链不同要素之间的高度协调是十分必要的。"
 IRQ_Import_Military_Hardware: "进口军事硬件"
 IRQ_Import_Military_Hardware_desc: "我们军工产业的状况并不乐观，为了满足军队之需求，挪用一些相对少量的资金来更替军队中的老旧设备实在是很划算的。"
 IRQ_Found_the_IQAF: "成立伊拉克空军"
 IRQ_Found_the_IQAF_desc: "如何使我们的农村，城市以及军队免于敌方轰炸之灾？回答当然是搞一支武装到牙齿的空军，在伊拉克领空歼灭他们。"
 IRQ_Purchase_Foreign_Aircraft: "购买外国飞机"
 IRQ_Purchase_Foreign_Aircraft_desc: "在建立我们自己的空军工业之时，我们也需要为飞行员们供给一些能执行训练和初级作战任务的老式飞机。"
 IRQ_Ottoman_Air_Doctrine: "学习奥斯曼空军战略"
 IRQ_Ottoman_Air_Doctrine_desc: "奥斯曼空军战略聚焦于从空中摧毁敌军的有生力量和补给，以扰乱其队形和补给线。"
 IRQ_Communard_Air_Doctrine: "学习公社空军战略"
 IRQ_Communard_Air_Doctrine_desc: "公社的空军战略聚焦于夺取空优以防止敌军对关键基建设施和陆军进行打击。"
 IRQ_Home_of_Civilisation: "文明的摇篮"
 IRQ_Home_of_Civilisation_desc: "巴比伦是我们国家的核心。这个古老的美索不达米亚王国代表着最初人类文明的历史，而现在依然是我们祖国的根源。"
 IRQ_Greater_Iraqi_Nationalism: "大伊拉克民族主义"
 IRQ_Greater_Iraqi_Nationalism_desc: "美索不达米亚盆地和波斯湾自古以来就是我们巴比伦祖先之领土，理应属于我们管辖，收复它们是吾辈之责任。"
 IRQ_Reclaim_Basra_Vilayet: "宣称巴士拉维拉耶"
 IRQ_Reclaim_Basra_Vilayet_desc: "随着巴士拉尽收吾手，是时候安插行政机构以控制该区域了。"
 IRQ_Reclaim_Emirate_Arabistan: "宣称阿拉伯斯坦"
 IRQ_Reclaim_Emirate_Arabistan_desc: "终于，在征服了阿拉伯斯坦后，我们的东翼已经安全。现在它需要的正是稳定。"
 IRQ_Cooperate_with_Cairo_Pact: "与开罗条约组织合作"
 IRQ_Cooperate_with_Cairo_Pact_desc: "埃及领导的开罗条约组织形成了现代阿拉伯世界的核心，是反对西方和东方帝国主义势力的堡垒。我们一起对抗奥斯曼土耳其人，我们将一起前进！"
 IRQ_Iraqi_Egyptian_Cooperation: "伊拉克-埃及军事合作"
 IRQ_Iraqi_Egyptian_Cooperation_desc: "由于我们的北部和东部受到重大威胁，伊拉克将再次成为一个强大同盟的边防卫士。为了发挥这一作用，它需要扩充军队，发展武器工业，并与阿拉伯盟国密切合作。"
 IRQ_Law_on_Foreign_Properties: "鼓励外国投资"
 IRQ_Law_on_Foreign_Properties_desc: "吸引投资以补充我们匮乏的当地资本——这将极大地发展我们的工业。"
 IRQ_Cooperate_with_Reichspakt: "与帝国公约谈判"
 IRQ_Cooperate_with_Reichspakt_desc: "为了保障我们的生存，和德国人结盟是唯一出路……"
 IRQ_Berlin_Baghdad_Railway: "柏林-巴格达租界"
 IRQ_Berlin_Baghdad_Railway_desc: "……而这也会使我们国家更加繁荣。"
 IRQ_Foreign_Military_Mission: "邀请外国专家"
 IRQ_Foreign_Military_Mission_desc: "我们盟友在科学事业上的投入在短期内就会见成效。"
 IRQ_Cooperate_with_Turkey: "与奥斯曼帝国协作"
 IRQ_Cooperate_with_Turkey_desc: "自然地，与这儿的老主子结盟是个不错的选择……"
 IRQ_Tigris_Euphrate_Program: "继续两河计划"
 IRQ_Tigris_Euphrate_Program_desc: "……尤其是在之前我们合作共事，建设了伊拉克。"
 IRQ_Iraqi_Neutrality: "伊拉克中立"
 IRQ_Iraqi_Neutrality_desc: "不论我们的国际外交好坏，伊拉克的力量之源永远是独立自主。"
 IRQ_Join_the_new_World_Order: "世界新秩序"
 IRQ_Join_the_new_World_Order_desc: "是时候在世界舞台上寻找我们的一席之地了。我们的盟友正在等待我们的决定。"
 IRQ_Bismarck_of_the_Arabs: "阿拉伯的俾斯麦"
 IRQ_Bismarck_of_the_Arabs_desc: "甜言蜜语也好，兵戎相见也罢，都是民族统一不可或缺的。阿拉伯世界等待着我们的解放。"
 IRQ_League_of_Arab_States: "建立阿拉伯国家联盟"
 IRQ_League_of_Arab_States_desc: "阿拉伯世界的手足们渴求着在世界舞台上发声，我们阿拉伯民族独立自主和精诚合作之愿望，必须得到满足。"
 IRQ_Economic_Social_Council: "建立经济与社会委员会"
 IRQ_Economic_Social_Council_desc: "为了实现阿拉伯世界的复兴计划，经济事务是头等大事。合作共赢是阿拉伯民族共同的信条。"
 IRQ_Arab_Customs_Union: "阿拉伯关税同盟"
 IRQ_Arab_Customs_Union_desc: "阿拉伯世界的自由贸易能够促进我们的共同繁荣，当然，关税的重要性也是不言而喻的。"
 IRQ_Joint_Defence_Council: "建立联合防御委员会"
 IRQ_Joint_Defence_Council_desc: "要想让联合军队的行动协调一致，固定性的协调机构是必不可少的。"
 IRQ_Arab_Unified_Command: "整合阿拉伯指挥结构"
 IRQ_Arab_Unified_Command_desc: "不仅如此，我们还能更进一步，将多国军队整合为一。"
 IRQ_Arab_Parliament: "建立阿拉伯事务议会"
 IRQ_Arab_Parliament_desc: "而最终，大众事务议会将会为全体阿拉伯人带来发展与进步……"
 IRQ_Council_of_Transportation: "交通委员会"
 IRQ_Council_of_Transportation_desc: "……为了货物的生产与供给。"
 IRQ_Council_of_Justice: "司法委员会"
 IRQ_Council_of_Justice_desc: "……为了大众法律的起草与推广。"
 IRQ_Council_of_Social_Affairs: "社会事务委员会"
 IRQ_Council_of_Social_Affairs_desc: "……为了我们社会共有问题之解决。"
 IRQ_Arab_Federation: "宣称阿拉伯联邦"
 IRQ_Arab_Federation_desc: "因为说到底，我们皆为阿拉伯的子民，团结一心，精诚合作，为了共同的目的而奋斗。"
 IRQ_Challenge_Egyptian_Domination: "挑战埃及秩序"
 IRQ_Challenge_Egyptian_Domination_desc: "埃及是第一个从奥斯曼统治的枷锁中解放的，而这使得他们觉得埃及才是阿拉伯世界的领导人。那可就真是大错特错了。"
 IRQ_Destabilise_Syria: "腐蚀叙利亚国"
 IRQ_Destabilise_Syria_desc: "叙利亚政权已经对泛阿拉伯计划展现出了不合作态度，更不要说他们礼崩乐坏，缺乏真信之教导。"
 IRQ_Destabilise_Hejaz: "威胁汉志国"
 IRQ_Destabilise_Hejaz_desc: "虽然伊斯兰圣城如今的主人不得不说是信仰充沛的，但是这次，他们得信我们。"
 IRQ_Destabilise_Persian_Gulf: "破坏波斯湾稳定"
 IRQ_Destabilise_Persian_Gulf_desc: "这些个战役已经将大部分沙漠谢赫们的理智打得七零八落了，剩下的一定会好好反思，屈服于我们。"
 IRQ_Challenge_Persia: "挑战波斯秩序"
 IRQ_Challenge_Persia_desc: "我们从奥斯曼帝国手里取得了独立，但是许多手足仍在被波斯帝国统治着。"
 IRQ_Cooperate_Oman: "与阿曼和马斯喀特合作"
 IRQ_Cooperate_Oman_desc: "阿曼和马斯喀特的苏丹一定会对我们的合作计划感兴趣的。"
 irqrev.1.t: "巴格达的政变"
 irqrev.1.d: "在受巴勒斯坦自由电台影响的伊拉克军官的鼓动下，伊军的一个师决定主动出击。而最近的改革使他们获得了公众的支持，他们夺取了伊拉克首都所有军事设施的控制权，并宣布了伊拉克的独立。\n\n然而，这群由富有魅力的卡米勒·沙比卜领导的激进分子并没有得到伊拉克人民的全力支持，因为许多逊尼派认为他令伊拉克平原陷入了危险，并且将伊拉克的控制权拱手交给了邻国波斯。"
 irqrev.1.a: "当我们是瞎子吗？！"
 irq.1.t: "亚辛·哈希姆掌权"
 irq.1.d: "奥斯曼政权缺席造成的权力真空吞噬了巴格达，伊拉克草草宣布了独立，而前奥斯曼-伊拉克军队的元帅已经自任为国家首领。尽管他并没有大言不惭地直接施行独裁统治，巴格达议会的权力仍然是很值得商榷的。这个充斥着军方高官和部落人物的政权，更像是为了中饱私囊而不是为人民谋福利的。"
 irq.1.a: "愿亚辛能保护我们脆弱的独立！"
 irq.2.t: "哈希姆家族宣告伊拉克共和国的成立"
 irq.2.d: "在叙利亚和埃及阿拉伯政府的默许支持下，前巴格达维拉耶总督、奥斯曼帝国的老兵亚辛·哈希姆(Yasin al-Hashimi)宣布了所谓的“伊拉克”国家的独立。它由摩苏尔，巴格达和巴士拉三个前维拉耶组成，其主要目的是避免波斯和什叶派势力进一步渗透马什里克。\n\n尽管这个年轻的“共和国”除了奥斯曼帝国的一些残余势力之外几乎没有军队，但阿拉伯世界对它的支持对我们在波斯湾的利益构成了真正的威胁。下美索不达米亚的各种什叶派阿拉伯人同样对逊尼派的统治感到担忧，并表现出与我们合作的愿望。尤其是蒙塔菲联盟，他们可能会试图夺取政权，并且以在波斯人领导下为交换向他们寻求帮助，以便成立一个王室专制的伊拉克。"
 irq.2.a: "支持蒙塔菲联盟的阿贾米·萨阿敦"
 irq.2.b: "我们不应该去招惹阿拉伯人"
 irq.3.t: "下美索不达米亚部落叛乱"
 irq.3.d: "可能得到了德黑兰政府的支持，什叶派部落联盟已经开始起兵反抗亚辛·哈希姆的独裁统治。由于伊拉克的组成主要是什叶派，他们要求逊尼派和什叶派群体至少得有平等的代表权，并要求结束奥斯曼帝国推行的各种逊尼派计划。不过在巴格达有传言声称这些所谓的起义只不过是蒙塔菲克联盟的诡计，他们的野心可不仅仅只是族群平等。\n\n这次叛乱的领导人，也就是蒙塔菲联盟的领袖，阿贾米·萨阿敦，已经向巴格达政府发出了他的要求，他要求哈希姆在48小时内解散内阁，否则将面临严重的后果。并且更糟糕的是，他集结了大量的非正规军，我们的伊拉克国民“军队”几乎是螳臂当车，看起来哈希姆已经没路可走了。"
 irq.3.a: "塔哈·哈希姆派出了军队"
 irq.3.b: "哈希姆内阁倒台"
 irq.4.t: "哈希姆逃亡叙利亚"
 irq.4.d: "亚辛·哈希姆的统治在威胁前崩溃了，他在登上一架没有标记的飞机前往大马士革之前，向巴格达议会递交了辞呈。没有了军队和总统，伊拉克共和国似乎注定就要崩溃了，埃及支持的叙利亚人军队以及波斯军队很可能会入侵。\n\n然而阿贾米·萨阿敦迅速作出了反应，抢占了权力真空。在各部落领袖的支持和圣城的祝福下，他宣布自己为伊拉克国王，并在巴格达安顿下来。"
 irq.4.a: "阿贾米·萨阿敦万岁！"
 irq.5.t: "部落叛乱被粉碎"
 irq.5.d: "尽管困难重重，塔哈·哈希姆指挥下的小部队仍对阿贾米·萨阿敦的非正规部队造成了严重的打击。叛军的士气受到了灾难般的毁灭，本就缺乏军事训练的他们对事业的信仰更是动摇无比，进而导致了一场连锁溃败，而各个谢赫为了掌控局势也开始向政府效忠了。\n\n塔哈·哈希姆是共和国的英雄，同时他也是国家元首的兄弟，他在巴格达的大街小巷里被当作圣人来祝福，伊拉克军队也证明了自己不是手无缚鸡之力的。然而，有目击者称他的部队在蒙塔菲联盟的土地上造成了屠杀，一些人开始担心这将酿造一个无限制诉诸武力的暴政政权。"
 irq.5.a: "显然真主护佑着哈希姆！"
 irq.6.t: "国民军失败了"
 irq.6.d: "虽然最初对阿贾米·萨阿敦的部队的对抗取得了良好的进展，但情况很快就恶化了，在几次痛苦的失败和随后国民军的逃兵迅速增加之后，胜利就更加遥不可及。亚辛·哈希姆核心集团的许多成员已经登上开往叙利亚的轮船和火车，而在巴格达，国家元首正试图阻止首都街头人民的全面反抗。"
 irq.6.a: "哈希姆的政权就这样没了……"
 irq.7.t: "新首相？"
 irq.7.d: "亚辛·哈希姆的下台在首都造成了严重的政治动荡，而阿贾米一世国王正在举步维艰地恢复国家秩序。如今伊拉克国内存在数个派系，其中军方主导的阿拉伯民族主义组织是佼佼者，随后是人民协会，也就是改革派，他们的目标是给伊拉克社会带来新一轮的彻底变革。\n\n由于亚辛·哈希姆的垮台，阿拉伯民族主义组织目前由他的亲密助手拉希德·盖拉尼领导，而他们在伊拉克武装力量中的分支则由亚辛的兄弟塔哈领导。阿拉伯民族主义组织将伊拉克视作阿拉伯的普鲁士，也就是将阿拉伯人统一的关键力量。但这一目标并不为伊拉克广大的什叶派所认同，什叶派更倾向于伊拉克民族主义，不过军队如今掌控在逊尼派手中，对什叶派来说与逊尼派对抗是极其危险的。"
 irq.7.a: "任命人民协会的卡米勒·沙迪希"
 irq.7.b: "任命国家兄弟会党的拉希德·盖拉尼"
 irq.8.t: "土耳其裔问题"
 irq.8.d: "尽管土耳其人并未占据伊拉克人口的大部，但他们对我国经济的控制力十分之大，并能对政治产生强大的影响。虽然有的人觉得这些土耳其人就是安插在伊拉克的第五纵队，但是仍然有些人，特别是逊尼派，将土耳其裔的存在视作抵挡什叶派同化的必要之恶。"
 irq.8.a: "他们的资产由伊拉克国有！"
 irq.8.b: "合作是必需的！"
 irq.9.t: "库尔德少数民族"
 irq.9.d: "尽管绝大多数的库尔德人在我们领土之外，我国东北部的土库曼人城市基尔库克周围仍然有一些库尔德人定居。这些信逊尼派的最近开始在巴格达举行抗议，因为他们在伊拉克议会中的地位微不足道，没有任何代表权。由于他们的土地周围就是重要油田，长久以来我们一直支持该地区的土库曼人组织民兵部队，以实现对该省的完全控制。\n\n为了改善现状，库尔德人要求政府允许他们武装自己，以防土库曼人未来进一步的扩张。此外，他们希望得到在其领土内举行自由，公开选举的保证，并能在伊拉克议会中有代表权。"
 irq.9.a: "这似乎可以接受"
 irq.9.b: "这不符合我们的利益"
 irq.10.t: "迈赫穆尔的屠杀"
 irq.10.d: "本周早些时候，库尔德人和土库曼人之间的紧张关系在迈赫穆尔白热化，库尔德人袭击并洗劫了土库曼人的一个小村庄。土库曼民兵领导人对这一公然的侵略行径感到非常的愤怒，并以武力进行报复，将迈赫穆尔省的多个库尔德村庄夷为平地。伊拉克军队未能及时赶到阻止这一切，据统计至少有100名村民被害，另有至少1000人被迫逃离家园。\n\n军队的无能激怒了许多军方高层，但他们将责任归咎于巴格达政府的无能，因为后者为库尔德人放权的计划可以说是冲突之本。为了解决危机，他们要求解散民兵组织，并大幅扩军。虽然政府能够更有效地在伊拉克北部行使权力，但许多人认为这是军队的扩权行为，而这将为伊拉克的政治安全带来风险。"
 irq.10.a: "击碎这帮民兵！"
 irq.10.b: "这显然没什么必要"
 irq.11.t: "亚辛·哈希姆请求回国"
 irq.11.d: "在阿贾米国王进军首都之时逃跑的亚辛，已经正式向我们请求回归祖国。作为有权有势军方派系的头头，他的回归很可能会给伊拉克政坛带来新一轮震荡，但是有鉴于军队在对付部落分子方面的持续失败，我们不得不考虑接受这一必要之恶，毕竟一个像他那样的老练军官可能给我们这风雨飘摇的政权带来一线生机。"
 irq.11.a: "允许他回归"
 irq.11.b: "这不符合我们的利益"
 irq.12.t: "对土库曼人的胜利"
 irq.12.d: "今天早些时候，土库曼民兵鲁莽行事，在与伊拉克王军发生冲突后被击溃。年轻的阿拉伯将军卡米勒·沙比卜(Kamil Shabib)为了自治权英勇战斗到了最后一刻，充分证明了他的勇气，他使用焦土战术迫使土库曼军队在战场上与他周旋。有报告称手无寸铁的妇女儿童被屠杀，土库曼领导人被绑在车后于基尔库克游街示众，更是有着自世界大战中亚述人大屠杀以来未曾所见的各种罪行于土库曼人领土内接二连三地发生，土库曼抵抗行为被粉碎了。\n\n然而，在巴格达，这些报告得到了极大的赞赏，就连进步主义的人民协会也为将军的果断行动欢呼。然而，在皇宫内，有人担心这位将军功高伤主了，针对他的个人崇拜很快形成，而他在军队中的威望无与伦比。"
 irq.12.a: "太可怕了……"
 irq.13.t: "巴格达政变"
 irq.13.d: "鉴于卡米勒·沙比卜受到的欢迎以及军方对流亡的亚辛·哈希姆的一贯支持，第二步兵师的军队今天早些时候决定冲进皇宫并控制了全国。他们以阿贾米国王的无能至极为由，废黜了王位和君主制度，并宣布成立伊拉克共和国来取代它。虽然伊拉克议会仍然在运作，军方也表现出保持所谓民主的充分意愿，但对许多人来说显而易见的是，一个军政府将会统治伊拉克。\n\n今天早些时候，亚辛本人从流亡中归来，并会见了共和国第一任总统和他的朋友拉希德·盖拉尼。目前尚不清楚他是会要求恢复其“国家首脑”的职位，还是会满足于在盖拉尼内阁中占据高位，但他的身份地位无疑会非常显赫。"
 irq.13.a: "我们得为未来做好准备……"
 irq.14.t: "审视军队"
 irq.14.d: "亚辛对前奥斯曼第六军的实力充满信心，今早，该部队迅速扩张的计划已提交议会，并获得一致通过。然而，尽管取得了压倒性“民主的”胜利，反对这项计划的声音仍然此起彼伏，因为这项计划的主要征兵来源是什叶派阿拉伯人，而这些人对来自首都的指示视而不见，虽然这早在大众的意料之中。\n\n尽管如此，这位“国家领袖”相信，他有能力让伊拉克人民服从自己的意愿，并且已经开始在他的决策过程中让更多的什叶派参与进来。这反而引发了他的许多逊尼派同僚的恐慌，他们开始担心自己在重组内阁中的地位。"
 irq.14.a: "伊拉克需要力量，否则就会毁灭！"
 irq.15.t: "亚辛内阁"
 irq.15.d: "让朋友和敌人都感到惊讶的是，“国家元首”的新政府试图修补我们国家内部存在的巨大政治分歧。在他的计划中，包括了各种什叶派人士，甚至还向人民协会的领导人提出了和解的提议，也就是将教育部交给他，而他很快就接受了。\n\n许多反对派人士对这种奇怪的行为感到惊讶，并严重质疑哈希姆的真实意图。各少数民族的高层也提出抗议，因为亚述和(或)土库曼人代表权的匮乏将会产生极其严重的影响。"
 irq.15.a: "为新政府干杯！"
 irq.16.t: "盖拉尼同拉希德决裂"
 irq.16.d: "哈希姆的老伙伴，阿拉伯民族主义者拉希德·盖拉尼为自己被内阁拒之门外而感到出离的愤怒，他强烈抨击了哈希姆的一系列行径。然而盖拉尼仍然在伊拉克军官团内有着巨大的影响力，这很可能能让他成为伊拉克国内泛阿拉伯主义者的代言人。许许多多的泛阿拉伯主义者失望于哈希姆看重伊拉克民族主义而非泛阿拉伯主义，而哈希姆任命信奉社民主义的沙迪希担任教育部长的决定更是令事态火上添油，一些人开始质疑“国家首长”的计划到底是福祉还是麻烦。\n\n显然易见，要是盖拉尼在政府里能得到任职，情况或许还有救。亚辛的兄弟塔哈，也就是穆萨纳俱乐部的拥有者，已经开始劝说亚辛解雇沙迪希，并以盖拉尼替换之。"
 irq.16.a: "还是向盖拉尼示好吧"
 irq.16.b: "那个傻瓜伤不到我们"
 irq.17.t: "亚辛·哈希姆被暗杀"
 irq.17.d: "尽管泛阿拉伯民族主义主义支持者和哈希姆的关系早已走向尽头，盖拉尼疯狂的夺权行为还是出了许多人的意料。亚辛在检查空军在巴格达的新基地时，一名低阶军官刺杀了他，天日昭昭，众目睽睽，亚辛直接当场死亡。\n\n谋反者们利用了混乱快速夺取了巴格达周遭守军的调遣权，而拉希德·盖拉尼则闪电般任命自己为伊拉克共和国新的“国家首长”。\n\n尽管推翻政权的国策可称得上是快刀斩乱麻，但是很多人都对盖拉尼能否稳定政权产生了怀疑，而军中许多人更是希望盖拉尼滚出去的速度能和他夺权一样快。"
 irq.17.a: "拉希德·盖拉尼万岁！"
 irq.18.t: "塔哈·哈希姆袭击巴格达"
 irq.18.d: "塔哈·哈希姆被对其兄的刺杀行动所激怒，召集了摩苏尔和基尔库克的军队，并向首都发起了攻击，意图推翻盖拉尼政权。有着来自各类地方组织，特别是什叶派部落的广泛支持，使得塔哈对首都周边尚未组织起来的守军产生了极大威胁。\n\n当然，拉希德·盖拉尼尽其所能地组织防御，有鉴于年轻将军卡米勒·沙比卜最近镇压部落叛乱的成功事迹，和随之而来的军内号召力，盖拉尼直接将指挥大权给予了舍比卜。"
 irq.18.a: "塔哈·哈希姆被击败"
 irq.18.b: "塔哈·哈希姆击败了卡米勒·沙比卜"
 irq.19.t: "盖拉尼巩固了他的统治"
 irq.19.d: "在对哈希姆效忠分子的凯旋后，新政权内一切有实力的军方反对派几乎一扫而空。新的“国家元首”紧紧追随着穆萨纳俱乐部的信条行事，也就是将伊拉克打造为阿拉伯统一的领头羊，正如19世纪的普鲁士一样。\n\n然而，新政权对土库曼人和亚述人等少数民族的残酷镇压表明了他们那所谓的“阿拉伯国家”，只不过是对于种族意义上的阿拉伯人而言的，考虑什么少数民族之类的破事儿从来不在新政权的计划之内。不仅如此，新政权的下一个目标将会是那些被视作第五纵队的犹太人，理由是“犹太人妄图摧毁阿拉伯人的灵魂，妄图消灭我们这些虔诚祷告的穆斯林”。"
 irq.19.a: "未来一片漆黑……"
 irq.20.t: "哈希姆胜利"
 irq.20.d: "对于塔哈而言，随着盖拉尼势力的分崩离析，胜利唾手可及。塔哈化其兄亚辛·哈希姆被刺杀的悲痛为力量，渴求着对盖拉尼的复仇。虽然已在战场上摸爬滚打许多年，塔哈的地位仍然摇摇欲坠，逊尼派精英的权势早已摔得粉碎，他只得依赖什叶派那脆弱的联盟，以及来自少数派及人民协会的少许支持。\n\n不过“国家元首”仍然还有一条路子可走。和各部落酋长合作将能稳固塔哈的位置，组建一个更效率的政府以及防止人民协会窃取他兄弟的果实。"
 irq.20.a: "与人民协会合作"
 irq.20.b: "必须采取坚决的反社立场"
 irq.21.t: "人民协会内阁"
 irq.21.d: "在卡米勒·沙迪希的领导下，年轻的政治组织人民协会被赋予了权力以执行其改造国家的计划。不像其他许多所谓写作“政党”读作“私党”的各类团体，人民协会对推进自由民主和逐步社会改革有着十足的意愿，他们的目标则是那些在奥斯曼政权下无权无势，无依无靠，更未享受到改革成果的广大工农阶层。\n\n该党自称受到源自前大英帝国的费边主义思想的熏陶，不过参和了十足的伊拉克特色。他们对哈希姆与穆萨纳俱乐部所推行的那华而不实的泛阿拉伯主义嗤之以鼻，更青睐于继承自美索不达米亚传统的更为兼容并蓄之伊拉克民族主义。"
 irq.21.a: "我们会极富兴趣地关注他们的。"
 irq.22.t: "创建“巴格达俱乐部”"
 irq.22.d: "由于人民协会的计划是在进行大规模社会改革的同时避免革命，其在说服伊拉克民众支持他们时举步维艰。而且更棘手的是，首都的“暴发户”们对穆萨纳俱乐部的思想兴趣颇高。\n\n为了弥补这一“知识方面的缺陷”，阿卜杜勒·法塔赫·伊斯梅尔牵头成立了巴格达俱乐部(Nadi Baghdad)，来为伊拉克青年提供教育并向他们灌输改革的必要性。由于进行公开政治宣传活动可能会激起民众反弹，俱乐部的角色更将会是提供会议与辩论的平台和担当文化中心。"
 irq.22.a: "我们祝愿他们的努力能够取得成功。"
 irq.23.t: "出版人民斗争报"
 irq.23.d: "为了加强他们在伊拉克政坛的影响力，伊拉克社会党在其领导人优素福·萨尔曼·优素福的牵头下发行了一份新报纸，这份报纸的受众则是普罗大众。报纸的定位是“工农代言人”，并由社会党中央委员会直接管理，为了不让其成为摇摇欲坠政府的又一个威胁，我们最好将其置于严密监控之下。\n\n尽管如此，优素福，通常被称为法赫德同志，已向沙迪希保证，只要人民协会政府继续为社会改革的共同目标而努力，他将继续一以贯之地支持我们的政府。"
 irq.23.a: "我们得盯紧他……"
 irq.24.t: "思想解放计划"
 irq.24.d: "人民协会认为，妇女不解放，则国家不能存，议会已扩大其教育政策的适用范围，以确保男女平等，共同受惠。为了表明其决心，人民协会还宣布在各地区推行一个试验性的项目，即允许妇女能够在当地选举中投票。不过在全国范围内即刻推行普选的想法在议会里遭到了保守派代表们的反对，但不久这项议案肯定会再次被提上议程的。"
 irq.24.a: "一个大胆的举动"
 irq.25.t: "伊拉克议会内部摩擦"
 irq.25.d: "现在，人民协会经济改革的真实意图已经和盘托出，许多巴格达精英和部落领袖开始强烈地反对诸如累进税制等的改革措施，而受到最激烈反对的，还是将土地公有化的措施。在过去，土地直接归奥斯曼政权所有，但在奥斯曼崩溃后，土地被当地酋长和地主们所占据，虽然他们并无土地所有权，但除非靠武力强迫，否则他们主动将其归还给国家的可能性几乎为零。\n\n尽管沙迪希和他的支持者们尽了最大的努力，但酋长和地主们在社会的各个层面仍然把控重权，现在他们正在向沙迪希施压，要求他辞职并举行选举。更糟糕的是，南部部落动乱的加剧也为酋长们的压力加了码，各类组织为了维持其对权力的垄断，已经开始起兵反对政府。"
 irq.25.a: "沙迪希辞职"
 irq.25.b: "人民主义(al-Sha'biya)之理想永不灭！"
 irq.26.t: "部落叛乱被粉碎"
 irq.26.d: "尽管这些部落召集了一支规模可观的部队来捍卫他们自己，但事实证明，他们在伊拉克军队的重型武器面前就是螳臂当车罢了。伊拉克军队使用坦克、飞机和机枪出以重拳，将叛乱分子尽数剿灭。然而，尽管战功卓著，这将作为人民协会的污点而载入史册，其和平社会变革的梦想不可避免地沾上了血污。\n\n不管怎样，社会党还是赞扬了军队的行动，并把军队视作将临赤潮的先锋。尽管沙迪希试图压制这种言论，但这对南方盟友们的影响可不是好事。"
 irq.26.a: "我们别无他选……"
 irq.27.t: "阿沙德·乌马里组建内阁"
 irq.27.d: "沙迪希是奥斯曼时代伊拉克政坛的知名人物，被认为是理性的代言人，被迫为乌马里让路。乌马里向人民协会承诺，他将维护言论自由，而且不会破坏他们的改革努力，但他很可能只会维持新现状，并专注于在经济领域的改革。尽管与更加社会主义的人民协会相比，他偏向于自由主义，但他仍然承诺广泛修建各类公共工程项目，以及推进基础设施的全面扩张。"
 irq.27.a: "祝好运"
 irq.32.t: "政府军和叛军发生冲突"
 irq.32.d: "阿贾米·萨阿敦的非正规叛军士兵们对塔哈·哈希姆派去镇压他们的正规军造成了不可小觑的挑战，虽然缺乏纪律和正式军事训练，但叛军们人数众多且占据人和。哪一方能克服其缺点获得胜利仍待揭晓。"
 irq.32.a: "叛军的散兵游勇在吃了败仗后落荒而逃。"
 irq.32.b: "国家正规军未能阻止叛军攻势。"
 irqfor.1.t: "[IRQ.GetNameDefCap]想加入我们的阵营"
 irqfor.1.d: "伊拉克夹在阿拉伯大国埃及、叙利亚和波斯之间，在该地区具有巨大的地缘重要性，而在其贫瘠的土壤下发现的无穷无尽的石油储备更是加强了这一地位。\n\n如今我们收到了联合以铲除共同敌人的提议，这似乎是我们向东扩展影响力的绝佳机会。"
 irqfor.1.a: "热烈欢迎！"
 irqfor.1.b: "我们用不着他们"
 irqfor.2.t: "提议被接受"
 irqfor.2.d: "[FROM.GetName]的仁厚政府接受了我们的提议，和我们结盟，并承诺不论何时都将协助我们。"
 irqfor.2.a: "太棒了！"
 irqfor.3.t: "提议被拒绝"
 irqfor.3.d: "[FROM.GetName]的可鄙政权拒绝了我们的提议，强调我们是个废物中世纪吃沙政权，在旧日荣光里睡大觉做大梦。"
 irqfor.3.a: "我哭了！"
 irqfor.4.t: "[IRQ.GetNameDefCap]邀请我们参加阿拉伯国家联盟"
 irqfor.4.d: "为了对抗埃及对阿拉伯世界日益增长的影响力，伊拉克政府今天邀请我们加入他们，并通过一项永久友好的联合条约正式加入阿盟。"
 irqfor.4.a: "我们会支持他们的尝试"
 irqfor.4.b: "他们以为他们是谁？"
 irqfor.5.t: "[FROM.GetName]加入联盟"
 irqfor.5.d: "今天，来自巴格达的代表们传来了令人振奋的消息。[FROM.GetName]在友好条约上签字，批准加入联盟，并承诺我们两国间未来可期。"
 irqfor.5.a: "欢迎！"
 irqfor.6.t: "[FROM.GetName]驳斥我们的提议"
 irqfor.6.d: "不愿介入伊拉克相关事务的[FROM.GetName]政府拒绝了加盟提议，宣称它会按照既定计划行事。"
 irqfor.6.a: "令人遗憾"
 irqfor.7.t: "[FROM.GetName]挑战埃及控制"
 irqfor.7.d: "[FROM.GetName]与埃及的关系近来恶化不少。埃及利用其反奥斯曼的领导地位，把自己塑造成阿拉伯国家之首的形象。[FROM.GetName]不断发声，称其是让各加盟国的利益委于埃及的利益之下。两国争端起初不过是外交辞令上的口水战，尔后升级为制度摩擦——从开罗条约协调共同事务的破裂，到[FROM.GetAdjective]领导成立了新的阿拉伯国家联盟：所有这一切都被解读为[FROM.GetName]摆脱开罗影响的努力与尝试。\n\n现在，他们迈出了最后一步。数小时前，[FROM.GetName]正式通知开罗条约，称其将单方面退出该组织，立即生效——理由是什么“埃及人根深蒂固的偏见过于执拗，不可接受”。紧接着，[FROM.GetAdjective]政府向我国和其他开罗条约签署国发出邀约，邀请诸国协力加入反埃及霸权的斗争，并成立新的阿拉伯国家联盟。该国声称，新的联盟将比从前的开罗条约更加功能齐全完善，[FROM.GetName]领导下的联盟将是一个更公平的构型。\n\n我国政府内部意见显然不一，支持[FROM.GetAdjective]的认为这很有必要，毕竟埃及在盟内关系中实在太过霸道了；反对[FROM.GetAdjective]称其过于愚蠢，这一指控明显是无稽之谈，不过是权力游戏想玩得合规矩一些。不可否认的是，世界大局如斯，如此必将损害阿拉伯国家的团结一致。但对峙已经到了眼皮子地下，选边站的决定已经刻不容缓。"
 irqfor.7.a: "他们的主意似是不错！"
 irqfor.7.b: "他们简直是疯了。"
 irqfor.8.t: "[FROM.GetName]支持我们"
 irqfor.8.d: "[FROM.GetName]来了大消息——他们决定与我们一道反对埃及帝国主义，公开宣布支持我国事业。团结起来，阿拉伯人的新纪元指日可待！"
 irqfor.8.a: "很好。"
 irqfor.9.t: "[FROM.GetName]支持伊拉克"
 irqfor.9.d: "[FROM.GetName]来了糟消息——他们似乎信了伊拉克的鬼话，与其一道退出了我们的联盟。显然，[FROM.GetAdjective]不仅没有远见，甚至连脑子可能都没基本长全。"
 irqfor.9.a: "令人遗憾。"
 irqfor.10.t: "[FROM.GetName]支持埃及"
 irqfor.10.d: "[FROM.GetName]来了坏消息——我们的支援邀约未见答复。消息来源亦指出，该国不打算采取行动脱离埃及的势力范围，[FROM.GetAdjective]的领导层似乎满足于给开罗当看门狗。"
 irqfor.10.a: "令人遗憾。"
 irqfor.11.t: "[FROM.GetName]支持我们"
 irqfor.11.d: "[FROM.GetName]来了好消息——虽然伊拉克向其政府发出邀约，但该国政府私下保证不会同意伊拉克的观点，并打算继续留在开罗条约内。谢谢他们能够看透伊拉克的恫吓之言。"
 irqfor.11.a: "很好。"
