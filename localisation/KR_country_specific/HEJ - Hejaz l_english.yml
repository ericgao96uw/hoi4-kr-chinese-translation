 HEJ_urban_disputes1_idea: "不受管束的城镇贵族"
 HEJ_urban_disputes1_idea_desc: "相比于欠发达的内陆，汉志的大城市中有各种手握大权的城市精英，他们见过世面，在全球自由市场中拥有一席之地。这些人从前大部分都是奥斯曼帝国官员、土军军官或是别的体系中的一分子，他们有自己的一套观点，对于如今在奥斯曼帝国四处流行的民主主义和共和主义观点更具好感。"
