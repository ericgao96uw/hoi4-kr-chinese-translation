 ustates.219.t: "史蒂文森对阵哈勒克"
 ustates.219.d: "在度过了一个成功的任期后，查尔斯·A·哈勒克总统宣布他打算参加即将到来的1952年选举。随着过去几年间美国的工业增长和军事发展超过了战前水准，国家的重建接近尾声。多年的重建为近乎完全的复兴铺平了道路，大江东去，1937年那场使国家陷入混乱的巨大冲突正在慢慢成为过去，因此在美国热切期盼下任领导人之际，许多人猜测两位候选人将就美国在世界上日益增长的地位以及内战结束时的国内遗留问题等议题展开辩论。\n现任总统查尔斯·A·哈勒克希望继续将白宫握在共和党手中。由于致力于民权，他赢得了选民的支持，共和党团结在他身后，要叫民主党提名人阿德莱·史蒂文森二世大败而归。按共和党人的说法，史蒂文森对工人阶级运动的同情，以及他雄辩的口才（还有秃头）导致共和党人和工人阶级民主党人给史蒂文森起了个绰号叫“秃头书呆子（egghead）”。\n民主党的竞选者是来着伊利诺伊州的阿德莱·史蒂文森二世，他自信地接受了“书呆子”的绰号。他是广受欢迎的公众演说家，以“具有自嘲幽默感的知识分子”而闻名，他对劳工和工会运动表示支持，但对民权进步表示谨慎。他倡导世界和平，宣布将确保结束征兵，并呼吁世界各国停止地上核试验。\n\n随着合众国全面恢复自由选举，美国选民在全国各地投票作出决定的时候已经来临。经过整夜的漫长计票，最终结果是……"
 ustates.219.a: "哈勒克获胜！"
 ustates.219.b: "史蒂文森获胜！"
 ustates.220.t: "艾森豪威尔对阵钱德勒"
 ustates.220.d: "在度过了一个成功的任期后，哈皮·钱德勒总统宣布他打算参加即将到来的1952年选举。随着过去几年间美国的工业增长和军事发展超过了战前水准，国家的重建接近尾声。多年的重建为近乎完全的复兴铺平了道路，大江东去，1937年那场使国家陷入混乱的巨大冲突正在慢慢成为过去，因此在美国热切期盼下任领导人之际，许多人猜测两位候选人将就美国在世界上日益增长的地位以及内战结束时的国内遗留问题等议题展开辩论。\n现任总统希望让民主党对白宫的主导地位再续四年。虽然在公众的压力下，他在任上目睹了美国棒球和学校中的种族融合，但与哈里·伯德等著名隔离主义者的交往也使他成为了一位不受民权利益团体欢迎的候选人。他希望继续他政府的财政保守政策，维持他与工会的联系，特别是与肯塔基州矿工们的联系。尽管如此，他在公开场合发表种族层面漠视（racial insensitive）言论的行为无疑给他带来了一定程度的争议——共和党人一直渴望利用这一点。\n共和党的竞选者是美国著名将军德怀特·艾森豪威尔，这位西点军校毕业生因在内战中发挥的作用——在内战期间管理联邦军队而在全国家喻户晓。从家乡阿比林出发，“艾克”在传统的政治竞选中走出了一条新路：与民主党对手相比，他强调电视竞选活动；尽管对手的主张在南方盛行，但他坚持在南方进行竞选活动，带着他那朴素的承诺：建立一个没有腐败的、节俭的政府，致力于建立一个自由民主的世界。\n\n随着合众国全面恢复自由选举，美国选民在全国各地投票作出决定的时候已经来临。经过整夜的漫长计票，最终结果是……"
 ustates.220.a: "艾森豪威尔获胜！"
 ustates.220.b: "钱德勒获胜！"
 ustates.221.t: "艾森豪威尔对阵斯帕克曼"
 ustates.221.d: "理查德·拉塞尔总统生涯的最后四年充满了争议。曾经赌咒发誓指责拉塞尔总统是佐治亚州非法徭役劳工幕后黑手的刑释人员罗伯特·埃利奥特，如今成为了共和党的宠儿。反对拉塞尔的人联合起来，控告他破坏了20世纪30年代通过的民权立法。\n\n希望让民主党对白宫的主导地位再续四年的正是来自阿拉巴马州的约翰·斯帕克曼，他的生涯反映了民主党与第三党间的试探性关系。1936年，为了确保他的席位留在民主党手中，他对美利坚至上党做出了巨大的让步，首次赢得了选举上的胜利。他整个生涯都忠于合众国，支持经济自由化，并结束了与孤立主义的宪法党的关系。\n\n共和党的竞选者正是著名的德怀特·艾森豪威尔将军，作为军官，他在1936年选举中为防止合众国崩溃发挥了重要作用。军队内部对废除种族隔离的反对是艾森豪威尔入主白宫的动力，他指责拉塞尔总统反对一切反种族隔离的立法，声称这间接地侮辱了美国士兵的牺牲。他表示一旦当选，他的政府也将集中精力遏制对私营企业的过度监督。\n\n随着合众国全面恢复自由选举，美国选民在全国各地投票作出决定的时候已经来临。经过整夜的漫长计票，最终结果是……"
 ustates.221.a: "艾森豪威尔成为总统。"
 ustates.221.b: "斯帕克曼成为总统。"
 ustates.222.t: "史蒂文森对阵艾森豪威尔"
 ustates.222.d.taft: "罗伯特·塔夫脱总统生涯的最后四年，共和党政府从前民主党地区聚集到了更多的支持者。随着美利坚至上党的影响力下降，当地政治家被民主党领导层冷落在外，他们围绕在塔夫脱总统身边，将他视为新的中转希望。\n然而，伊利诺伊州前州长阿德莱·史蒂文森想要打破这种希望，他为民主党吸引到了美利坚社会党中的前社会主义者的支持。史蒂文森以赦免加入美利坚社会党的工人而闻名，他领导了一个旨在缓解州警察内部政治紧张局势的项目。这种受欢迎度使他成为了民主党接替塔夫脱总统的显而易见的人选。\n共和党的竞选者正是著名的德怀特·艾森豪威尔将军，作为军官，他在1936年选举中为防止合众国崩溃发挥了重要作用。军队内部对废除种族隔离的反对是艾森豪威尔入主白宫的动力，他向塔夫脱在共和党内的支持者保证外交政策不会发生重大变化。他表示一旦当选，他的政府也将集中精力遏制对私营企业的过度监督。\n\n随着合众国全面恢复自由选举，美国选民在全国各地投票作出决定的时候已经来临。经过整夜的漫长计票，最终结果是……"
 ustates.222.d.truman_first_term: "在任期内，哈里·S·杜鲁门一直在努力消除道格拉斯·麦克阿瑟带来的损害，这导致前麦克阿瑟支持者将注意力转向共和党的新候选人，即德怀特·艾森豪威尔；而因为民主传统，杜鲁门不得不将民主党的总统提名交给新鲜血液。因此，站在总统选举辩论台上的是两张新面孔。\n伊利诺伊州前州长、民主党人阿德莱·史蒂文森希望力挽狂澜，他为民主党吸引到了美利坚社会党中的前社会主义者的支持。史蒂文森以赦免加入美利坚社会党的工人而闻名，他领导了一个旨在缓解州警察内部政治紧张局势的项目。这种受欢迎度使他成为了民主党接替杜鲁门总统的显而易见的人选。\n共和党的竞选者正是著名的德怀特·艾森豪威尔将军，作为军官，他在1936年选举中为防止合众国崩溃发挥了重要作用。军队内部对废除种族隔离的反对是艾森豪威尔入主白宫的动力，他向杜鲁门的支持者保证外交政策不会发生重大变化。他表示一旦当选，他的政府也将集中精力遏制对私营企业的过度监督。\n\n随着合众国全面恢复自由选举，美国选民在全国各地投票作出决定的时候已经来临。经过整夜的漫长计票，最终结果是……"
 ustates.222.d.truman_second_term: "哈里·S·杜鲁门的任期内，中间派的支持率有所下降，内战中的暴行给文官政府留下了长期的阴影，即使是杜鲁门政府这样高效的政府，也无法使国家免于变革。\n伊利诺伊州前州长阿德莱·史蒂文森希望力挽狂澜，他为民主党吸引到了美利坚社会党中的前社会主义者的支持。史蒂文森以赦免加入美利坚社会党的工人而闻名，他领导了一个旨在缓解州警察内部政治紧张局势的项目。这种受欢迎度使他成为了民主党接替杜鲁门总统的显而易见的人选。\n共和党的竞选者正是著名的德怀特·艾森豪威尔将军，作为军官，他在1936年选举中为防止合众国崩溃发挥了重要作用。军队内部对废除种族隔离的反对是艾森豪威尔入主白宫的动力，他向杜鲁门的支持者保证外交政策不会发生重大变化。他表示一旦当选，他的政府也将集中精力遏制对私营企业的过度监督。\n\n随着合众国全面恢复自由选举，美国选民在全国各地投票作出决定的时候已经来临。经过整夜的漫长计票，最终结果是……"
 ustates.222.d.fallback: "对变革势不可挡的推动使国家远离了1936年的战时阴霾，废除种族隔离、与社会主义和反动主义异见人士和解、政府对重工业的过度监管等问题再一次让国家四分五裂。\n伊利诺伊州前州长阿德莱·史蒂文森想要打破竞争对手的希望，他为民主党吸引到了美利坚社会党中的前社会主义者的支持。史蒂文森以赦免加入美利坚社会党的工人而闻名，他领导了一个旨在缓解州警察内部政治紧张局势的项目。这种受欢迎度使他成为了民主党接替前任总统的显而易见的人选。\n共和党的竞选者正是著名的德怀特·艾森豪威尔将军，作为军官，他在1936年选举中为防止合众国崩溃发挥了重要作用。军队内部对废除种族隔离的反对是艾森豪威尔入主白宫的动力，他向共和党内保守派保证外交政策不会发生重大变化。他表示一旦当选，他的政府也将集中精力遏制对私营企业的过度监督。\n\n随着合众国全面恢复自由选举，美国选民在全国各地投票作出决定的时候已经来临。经过整夜的漫长计票，最终结果是……"
 ustates.222.a: "艾森豪威尔获胜！"
 ustates.222.b: "斯帕克曼获胜！"
 ustates.225.t: "美国想要与我们结盟"
 ustates.225.d: "美国方面已派遣大使，希望与我们讨论在俄罗斯与美国间结成联盟关系的可能性。这样的联盟值得我们考虑吗？"
 ustates.225.a: "当然！我们欢迎他们。"
 ustates.225.b: "我们不需要他们"
 ustates.226.t: "[From.GetNameDefCap]拒绝"
 ustates.226.d: "俄罗斯人拒绝了我们两国结成联盟的提议。"
 ustates.226.a: "他们做了个糟糕的决定"
 ustates.227.t: "[From.GetNameDefCap]想要加入帝国公约"
 ustates.227.d: "[From.GetNameDefCap]已向我国提出申请，希望加入帝国公约。这样的盟友值得我们接受吗？"
 ustates.227.a: "当然！我们欢迎他们。"
 ustates.227.b: "我们不需要他们"
 ustates.228.t: "[From.GetNameDefCap]拒绝"
 ustates.228.d: "[From.GetAdjective]政府拒绝我们加入他们的联盟。"
 ustates.228.a: "他们做了个糟糕的决定"
 ustates.229.t: "[From.GetNameDefCap]想要加入协约国"
 ustates.229.d: "[From.GetNameDefCap]已向我国提出申请，希望加入协约国阵营。这样的盟友值得我们接受吗？"
 ustates.229.a: "当然！我们欢迎他们。"
 ustates.229.b: "我们不需要他们"
 ustates.230.t: "[From.GetNameDefCap]拒绝"
 ustates.230.d: "[From.GetAdjective]政府拒绝我们加入他们的联盟。"
 ustates.230.a: "他们做了个糟糕的决定"
 ustates.250.t: "加入美洲国家联盟？"
 ustates.250.d: "[From.GetNameDefCap]已派遣特使邀请[Root.GetNameDef]加入美洲国家联盟。从本质上来讲，美洲国家联盟的性质并非纯粹的“国家联盟”，而是政治居于美国指导下的美洲国家相互交流合作的平台。美国政府将为我国独立提供保障，提供军事与经济顾问协助我们的内政建设；作为回报，我们需要向他们开放军事通行权、提供进出口优待。尽管许多人认为此举会将我们与美国绑定的过于紧密，平心而论，这笔买卖是值得的——考虑到外交中立政策，我们也很难在美洲以外的地方找到盟友。那么反过来想，既然美国愿意为我们提供安全保障，我们真的还需要其他国家来维护我国安全吗？"
 ustates.250.a: "当然，我们应该加入联盟。"
 ustates.250.b: "这不符合我们的利益"
 ustates.251.t: "[FROM.GetNameDefCap]拒绝了"
 ustates.251.d: "或许他们不希望让国家政策与美国利益过分一致，[From.GetAdjective]政府已经谢绝了我们的邀请。"
 ustates.251.a: "这是他们的损失！"
 ustates.252.t: "来自美利坚的工业援助！"
 ustates.252.d: "凭借“美洲国家联盟”建立的纽带，[From.GetNameDef]为我们送来了工业援助，这般善举使两个国家从未如此紧密地彼此团结在一起。当然，[Root.GetAdjective]政府内部有人认为这只是美利坚帝国主义的一种变体，美国越是迎合我们的需要，对我国的控制力也就越强……可是当下我们还有其他选择吗？"
 ustates.252.a: "我们感激你们的帮助"
 ustates.253.t: "[FROM.GetNameDefCap]加入联盟"
 ustates.253.d: "愉快地接受我国的保护与指导后，[From.GetNameDef]政府已同意加入美洲国家联盟。"
 ustates.253.a: "很好！"
 ustates.254.t: "从联盟除名"
 ustates.254.d: "出于显而易见的原因，我们在美洲国家联盟的成员资格已不再生效。"
 ustates.254.a: "那就这样吧"
 ustates.255.t: "联盟红利"
 ustates.255.d: "美洲国家联盟成员国的数量不断发生变化，我们从中取得的红利也不断更新。"
 ustates.255.a: "好的"
 ustates.256.t: "美利坚帝国主义"
 ustates.256.d: "正如许多人先前担心的那样，美国的影响力正逐渐投射到[Root.GetAdjective]政府的方方面面。预计短短几个月后，他们将彻底控制我国政府。希望维持独立性的唯一的选择就是请他们出去，不再参与美洲国家联盟的活动……但美国人肯定会据此向我们施压的。"
 ustates.256.a: "当然，我们必须有所抵抗！"
 ustates.256.b: "我们无能为力"
 ustates.257.t: "来自[From.GetAdjective]的抵抗"
 ustates.257.d: "[From.GetAdjective]政府迈出了愚蠢的一步，在意识到我们准备发动政变的打算后，他们企图开除自己能找到的所有亲美官员，通过退出美洲国家联盟的方式逃避自己的命运。当然，此举反而给了我们向该国采取行动的借口……只要我们愿意的话。"
 ustates.257.a: "他们还希望得到什么呢？"
 ustates.258.t: "美国傀儡政权"
 ustates.258.d: "事情已经发生：正统的[Root.GetAdjective]政府已被亲美政权取代，我们正式沦为[From.GetNameDef]的殖民地。"
 ustates.258.a: "欢迎我们的新宗主国"
 ustates.259.t.league_ends: "美洲国家联盟的终结"
 ustates.259.t.country_leaves: "离开美洲国家联盟"
 ustates.259.d.USA_dead: "尽管美利坚合众国与二次内战的恐怖中重建，但美国再次沦陷了，沦陷于外敌之手。鉴于北美巨人已然崩溃，美国曾经将美洲国家联盟诸成员国团结起来的军事与经济实力不再。美国政府已被完全击败，联盟也应声解体。"
 ustates.259.d.USA_puppet: "虽然美国有着难以比肩的工业实力和综合国力，但其仍然被完全征服，其政府也被外国所傀儡。鉴于美利坚合众国已然完全消逝，曾经将美洲国家联盟诸成员国团结起来的力量和权威也随之而去。美国政府已被完全击败，联盟也应声解体。"
 ustates.259.d.USA_in_faction: "美利坚合众国政府已经更改其结盟政策，正式宣布加入[USA.GetFactionName]。随着美国和新阵营的联结愈发稳固，美国宣布其将不再领导美洲国家联盟。而随着美国修正其政策，联盟也应声正式解体了。"
 ustates.259.d.USA_war: "随着[ROOT.GetNameDef]和美利坚合众国之间爆发战争，两国之间由美洲国家联盟建立的友好经济联系也随之破裂。美利坚合众国发表声明，称鉴于现今交战局势，美洲国家联盟已经正式将[ROOT.GetNameDef]从联盟里除名。"
 ustates.259.d.puppet: "[ROOT.GetNameDefCap]已被境外势力所统治，其独立地位也随之降格为了傀儡国。随着其政权的更迭，[ROOT.GetNameDefCap]的责任由其占领者接手。鉴于[ROOT.GetNameDefCap]不再能够独立自主地参与国际事务，美洲国家联盟将其除名。"
 ustates.259.d.in_faction: "鉴于不断白热化的世界紧张局势和对自己安全地位之担忧，[ROOT.GetNameDef]加入了[ROOT.GetFactionName]。作为其外交政策和盟友变动之后果，他们将不再是美洲国家联盟之一员。就在今日，他们已正式退出联盟。"
 ustates.259.d.invalid_government: "[ROOT.GetNameDef]的政权已被其国内的激进派所掌控，其现政府显然和合众国之联系水火不容。鉴于其政府对美洲国家联盟内部之民主协调构成威胁，作为对策，我们将不予承认其国内之新政权，并将其从联盟内除名。"
 ustates.259.a: "好极了。"
 ustates.260.t: "[From.GetAdjective]顾问团？"
 ustates.260.d: "鉴于我们是面对着同一群敌人的战友，[From.GetNameDef]提议派遣军事顾问团辅助我方工作，并建议双方在今后的军事行动中更加密切地联合起来。"
 ustates.260.a: "当然！"
 ustates.260.b: "他们可以好生留着自己的所谓“顾问”"
 ustates.261.t: "[From.GetNameDefCap]拒绝了"
 ustates.261.d: "因为怀疑我们的顾问是间谍，或者字面意义上地不信任我们的动机，[From.GetAdjective]政府已经拒绝了我们的提案。"
 ustates.261.a: "吃亏的是他们。"
 ustates.262.t: "[From.GetNameDefCap]同意了"
 ustates.262.d: "[From.GetAdjective]政府轻轻松松就答应了我们的提案，顾问团已经在赶去支援的路上了。"
 ustates.262.a: "棒极了"
 ustates.270.t: "[FROM.GetNameDefCap]索要新英格兰"
 ustates.270.d: "内战结束后，[From.GetNameDef]已经决定要求新英格兰回归。为保护我国利益，我们曾介入新英格兰地区的紧张局势。然而，随着[From.GetNameDef]在内战中获胜，作为美国的合法继承者，他们要求收回新英格兰，并委托大使强调，如果我们拒绝他们的合理要求，可能导致两国间爆发冲突，对此我们该作何回应呢？"
 ustates.270.a: "这不值得冒险……"
 ustates.270.b: "我们不能把新英格兰托付给他们"
 ustates.271.t: "新英格兰回归美国"
 ustates.271.d: "加拿大政府向我国表示，他们占领新英格兰的主要目的，是避免当地受到工团主义侵害。当他们的军队撤离当地后，新英格兰终于和他的美国同胞们团聚了。"
 ustates.271.a: "上帝保佑美国！"
 ustates.272.t: "加拿大拒绝"
 ustates.272.d: "加拿大政府通知我国大使，他们无意交还新英格兰。此举导致国会内部有许多人呼吁发动战争收复我国合法领土，那么我们应该马上宣战吗？"
 ustates.272.a: "既然如此，那就来场轰轰烈烈的战争！"
 ustates.272.b: "我们应该等待机会"
 ustates.273.t: "[FROM.GetNameDefCap]索要阿拉斯加"
 ustates.273.d: "内战结束后，[From.GetNameDef]已经决定要求阿拉斯加回归。为保护我国利益，我们曾占据阿拉斯加地区。然而，随着[From.GetNameDef]在内战中获胜，作为美国的合法继承者，他们要求收回阿拉斯加，并委托大使强调，如果我们拒绝他们的合理要求，可能导致两国间爆发冲突，对此我们该作何回应呢？"
 ustates.273.a: "我们应该归还它"
 ustates.273.b: "我们不应该归还它"
 ustates.274.t: "阿拉斯加回归美国"
 ustates.274.d: "加拿大将阿拉斯加还给了[Root.GetNameDef]。"
 ustates.274.a: "上帝保佑美国！"
 ustates.275.t: "加拿大拒绝"
 ustates.275.d: "加拿大拒绝归还阿拉斯加，我们该如何表态呢？"
 ustates.275.a: "我们不能冒险开战"
 ustates.275.b: "这将引发一场战争"
 ustates.281.t: "[From.GetNameDefCap]想要加入[Root.GetFactionName]"
 ustates.281.d.entente: "[From.GetNameDefCap]已派大使会见国王和首相，希望[From.GetNameDefCap]加入[Root.GetFactionName]。我们应该接受美国的提议吗？"
 ustates.281.d.reichspakt: "[From.GetNameDefCap]派遣了使节会见皇帝与总理，表达了希望加入[Root.GetFactionName]的意愿。我们是否要同意美国的请求？"
 ustates.281.d.other: "[From.GetNameDefCap]派遣了使节会见首相，表达了希望同[Root.GetNameDef]结盟的意愿。我们是否要同意美国的请求？"
 ustates.281.a: "当然！我们欢迎他们！"
 ustates.281.b: "我们不需要他们"
 ustates.282.t: "[From.GetNameDefCap]拒绝"
 ustates.282.d: "The[From.GetAdjective]政府拒绝我们加入他们的联盟。也许是我们不够强大，不足以达到他们的标准，或者是我们不配做他们的盟友。不管怎样，答案显然是否定的。"
 ustates.282.a: "他们做了个糟糕的决定"
 ustates.283.t: "麦克阿瑟将军宣誓就任总统"
 ustates.283.d: "麦克阿瑟将军队白宫的“临时”占领并没有导致紧张局势的平息，相反，这在全国掀起了激烈的反对浪潮。随着局势的糟糕程度已经超出了华盛顿的想象，一份新的《总统继承法》已经在剔除了美利坚社会党和美利坚至上党成员的国会联席会议中快速通过，规定当总统无能力继续其职责或是缺席的情况下，副总统与内阁有权利将总统的最高统帅职责转移给军队或者政府中的另一名成员。若是整个内阁都丧失了工作能力，行政部门的职责将由美军总参谋长代行。\n\n麦克阿瑟总统更是在准备即将到来的内战中匆匆宣誓就职，并向全国发表讲话，提醒所有的“叛徒”早日放下武器。"
 ustates.283.a: "艰难时代更需政治强人"
 ustates.283.b: "这是对宪法赤裸裸的攻击！"
 ustates.285.t: "预防脊髓灰质炎"
 ustates.285.d: "乔纳斯·索尔克博士发现了一种脊髓灰质炎（小儿麻痹症）的预防方法。这种神奇的特效疗法被许多人称为现代医学的突破。脊髓灰质炎再也无法在美国境内疯狂肆虐。全美的父母纷纷前往各地诊所，为他们的孩子和自己接种新的疫苗。"
 ustates.285.a: "感谢您，索尔克博士。"
 ustates.300.t: "军事研究"
 ustates.300.d: "我们正将国内最优秀的科学家与企业领袖，投入到当下最需要关注的领域：枪支、火炮、坦克和军事理论革新。我们应该将其中哪部分作为开发重点呢？"
 ustates.300.a: "现代化步枪"
 ustates.300.b: "现代化炮兵"
 ustates.300.c: "现代化坦克"
 ustates.300.e: "现代化军事理论"
 ustates.301.t: "充分利用资源"
 ustates.301.d: "第二次美国内战的影响，不仅停留在我国军事能力的评估领域，还为不少有潜力的科研项目提供发展平台。最近，总参谋部认为，劳伦斯·贝尔开发的新型燃料与航空推进技术，有望实现对传统动力飞行器的超越。此外，我们还准备招募大批工程师与科学家，为尼德迈尔的枪式核武器构想提供实验基础。"
 ustates.301.a: "劳伦斯·贝尔的喷气引擎"
 ustates.301.b: "奥本海默的原子弹"
 ustates.301.c: "为两者批准更多资金"
 ustates.302.t: "阿尔伯克基计划"
 ustates.302.d: "劳伦斯·贝尔主持下的“X计划”进展顺利，火箭推进技术被成功应用于航空领域，使新式飞行器的速度比传统飞机要更快一倍。今天，勇敢的试飞员杰克·伍拉姆斯驾驶实验飞机首次突破音障，以每小时741英里的空速完成X系列喷气战机的首飞。"
 ustates.302.a: "为星际大战做准备"
 ustates.303.t: "温彻斯特计划"
 ustates.303.d: "当人们发现“钚增殖反应堆”的自发裂变速度太快，不能应用于枪式原子弹时，曼哈顿项目开始陷入困境。最终解决方案是以贫铀替代钚应用于这种设计，却导致该武器在正常核废料使用标准下显得缺乏人道，被打击目标很可能遭受核辐射的生物损伤。无论如何，作为一款杀人武器，“瘦人”是非常成功的。"
 ustates.303.a: "至少我们不会被奥本海默的危险武器攻击"
 ustates.304.t: "研究“战争与和平”"
 ustates.304.d: "我国的外交成果曾经是驻外大使们心血来潮的产物，许多人的职位甚至是向某党捐款买来的。遗憾的是，我们的世界太过危险，不应再放任外交官员做出任何轻率的决定。麦克阿瑟将军认为，有必要采用新模式，在一群值得信赖的专家中间事先达成共识，从而指导美国外交活动的协调性。这就是研究“战争与和平”的起因，许多人认为只有最聪明的那批人才有权成为合众国在美丽新世界的代表，因此成立的政治实体，被称为“外交关系委员会”，负责向麦克阿瑟将军提供如何镇压世界各地激进势力的全套意见。"
 ustates.304.a: "不再受制于外交官"
 ustates.305.t: "贤君与世外桃源"
 ustates.305.d: "赫斯特报业遍布全美的报社媒体为麦克阿瑟提供着不小的支持，他们经常把总统的形象塑造为有感于“挽救共和国免遭摧残”的号召，而在人群中挺身而出的辛辛纳图斯。赫斯特报业就像麦克阿瑟及其亲信的灯塔那样，通过电影与新闻漫画精心塑造着这样一位神话般的人物，对国家稳定起着至关重要的作用。甚至连他们对激进工会与民粹分子的攻击，也与麦克阿瑟的电台演讲交相呼应。"
 ustates.305.a: "我们很感激您的支持"
 ustates.306.t: "美国新常态"
 ustates.306.d: "麦克阿瑟将军打着紧急状态的旗号宣布他不会辞去领导职务。成千上万的美国公民在他的任期内人间蒸发，激进主义游击队仍在乡村地区肆虐，用居民手中掠夺来的财物为他们的政治活动提供资金，民主的基石似乎还没准备好支撑起这个国家。尽管如此，还是有不少人在过去几年内被激励为忠实的麦克阿瑟主义者，一种全新的政治家也随之出现在众议院，他们认为有必要发挥军队在国民生活中的作用，培养和树立良好的商业环境，确保公民权利不会因经济停滞而受到侵害。"
 ustates.306.a: "喂饱新的支持者们"
 ustates.306.b: "拒绝任何来自国会的提案"
 ustates.307.t: "奔向天空，奔向未来"
 ustates.307.d: "尽管美利坚合众国具备空中打击能力，能够有效捍卫领空并维持力量投射的需要，但我们没有独立编制的空军，这份职责长期是陆海军航空兵部队承担的，各自用以掩护伞兵和投入航母作战。今天，总参谋部必须对空中力量归属权作出规划，并确定我们将延续哪方传统。陆军航空兵支持者表示，未来的空军任务更有可能是围绕对地支援和空降作战展开的；海军航空兵拥护者则认为，空军力量对今后的海战至关重要。我们准备支持哪方意见呢？"
 ustates.307.a: "空中单位应归属陆军"
 ustates.307.b: "空中单位应归属海军"
 ustates.307.c: "空中单位应独立建制"
 ustates.308.t: "超级武器预算"
 ustates.308.d: "过去数年内，我国军事研究主要集中于潜在的国内冲突，忽视了对长期项目应有的照顾和经费补贴。幸运的是，今年的国会预算有望批出额外经费，用以维持一项长期科研计划的研制工作。军事最高指挥部向我们提出三项可行的计划，有助于赶超美国的宿敌们。（1）戈达德的火箭，理论上它能在不危及飞行员生命安全的情况下，向数英里外的地方发射爆炸物。（2）奥本海默的理论炸弹，其原材料是奥地利与德国曾研究过的放射性重金属。（3）威廉·赖希的研究计划，他的要价不高，但赖希本人的性格很古怪，我们甚至弄不明白他在说什么，只知道他希望运用自己的物理学知识创造某种军事突破，考虑到他在奥地利学术界饱受赞誉，我们对他的科研项目还是很放心的。"
 ustates.308.a: "戈达德的火箭"
 ustates.308.b: "奥本海默的炸弹"
 ustates.308.c: "威廉·赖希的炸弹"
 ustates.309.t: "戈达德火箭发射成功"
 ustates.309.d: "从新墨西哥州罗斯威尔的家中，戈达德再度启程前往试验场观摩火箭发射试验。上次来到这里的时候，研究小组发射的火箭比他的大腿还小，飞行高度也至多一千英尺。如今，新式火箭在沙漠上空飞行数英里，并最终用上面装载的哑铃实现着陆。戈达德拒绝在陆地上引爆火箭，以免外界据此推测这项武器的确切杀伤规模。"
 ustates.309.a: "戈达德干得好"
 ustates.310.t: "奥本海默炸弹成功试爆"
 ustates.310.d: "奥本海默向全欧洲的核研究人员、物理学家和工程师发出邀请，希望逃离欧洲反犹主义迫害的犹太科学家尤其对他的承诺感兴趣，其中不少人甚至为该项目移民到美国。历经长期试验，并与欧洲同行展开不少交流合作后，一枚可运用的原子弹终于做好测试准备。新墨西哥州阿拉莫戈多的天空在灭世般的闪光中被熊熊点燃，奥本海默事后回忆道，这颗原子弹是以他最喜欢的一首约翰·多恩的诗歌命名的。"
 ustates.310.a: "屏住呼吸……"
 ustates.311.t: "威廉·赖希失败了"
 ustates.311.d: "长期以来的反复拖延，以及数次企图混淆总参谋部的努力之后，威廉·赖希的炸弹计划已被停止。这场无益的实验浪费了约数百万美元，而这失败就连赖希实验的外行观察者都看得清清楚楚，这座名为“奥格尼（Orgone/生命精华）”的装置所产生的放热反应，只有威廉·赖希和他的同事才能用专门仪器观测到。这颗所谓的炸弹从未爆炸，表面覆盖的金属片也纹丝不动，只有威廉·赖希在应付科研调查时才将它砸坏过。这场窘境目前在报纸上广泛传播。"
 ustates.311.a: "这不是什么值得骄傲的事情……"
 ustates.400.t: "工团主义者发动炸弹袭击"
 ustates.400.d: "工团主义者仍然在为他们的革命而战，他们已经把目标对准了[attack_state.GetName]的工厂、铁路和军队设施。一场爆炸造成了巨大的损失，许多人因此丧命。[attack_state.GetName]国民警卫队在赶赴现场后声称他们很快会抓获这些犯罪团伙背后的头目。"
 ustates.400.a: "我们必须消灭这群暴徒！"
 ustates.404.t: "朗支持者发动炸弹袭击"
 ustates.404.d: "休伊·朗的支持者仍然在为他们的革命而战，他们已经把目标对准了[attack_state.GetName]的工厂、铁路和军队设施。一场爆炸造成了巨大的损失，许多人因此丧命。[attack_state.GetName]国民警卫队在赶赴现场后声称他们很快会抓获这些犯罪团伙背后的头目。"
 ustates.404.a: "我们必须消灭这群暴徒！"
 ustates.500.t: "重启《加纳-瓦格纳法案》"
 ustates.500.d: "胡佛总统对外宣布，与1932年面临的形势不同，这次他不会主张否决民主党参议员罗伯特·瓦格纳和众议院议长约翰·南斯·加纳曾经联名提出的失业救济法案。不少国会议员认为这些救济措施根本不足以帮助人民摆脱危机，更多参议员则对如何从财政上支撑这套计划深感怀疑，毕竟美国依然深处沉重的经济萧条与财政危机——通过这道法案必须付出额外的代价。美利坚至上党与社会党参议员的出席也让问题本身变得更为复杂，即使胡佛总统做出表态，谁也不知道《加纳-瓦格纳法案》是否真的有希望得到通过。"
 ustates.500.a: "我们拭目以待"
 ustates.501.t: "休伊·朗与里德要求调整法案"
 ustates.501.d: "正如预期的那样，对《加纳-瓦格纳法案》最初的挑战来自美利坚至上党和社会党，休伊·朗和美利坚至上党参议员要求大幅提升该法案涉及的社会保障条款，而大多数其他议员表示美国永远负担不起如此沉重的社会开支。与此同时，杰克·里德与社会党人士认为，这道法案在保护工人权益方面做得不够，政府尤其应关注如何确保工人阶级不受陷入困境的企业剥削。两大党派的发言引起新闻媒体的广泛关注，这更加剧了国会内部骚动中的紧张气氛。"
 ustates.501.a: "有意思"
 ustates.502.t: "意见难合的参议员"
 ustates.502.d: "历经数周的紧张谈判，部分建制派参议员对即将举行的《加纳-瓦格纳法案》国会投票依然无法达成共识。其中最引人注目的是该法案曾经的提出者之一，罗伯特·瓦格纳。瓦格纳宣称除非提高法案中涉及的联邦失业保险安全性，否则他拒绝投票支持旧法案。许多民主党与共和党参议员还担心美利坚至上党和社会党的影响，宣称如果这道法案向其中任何一方的利益做出妥协，他们就拒绝批准……但也有人认为假若政府拒绝与美利坚至上党和社会党展开对话，尽管并非全无可能，《加纳-瓦格纳法案》也很难得到通过。胡佛总统需要立即干预其中，挽救法案的推行。"
 ustates.502.a: "承诺支持瓦格纳和建制派参议员"
 ustates.502.b: "迫使建制派与美利坚至上党达成妥协"
 ustates.502.c: "迫使建制派与美利坚社会党达成妥协"
 ustates.503.t: "休伊·朗与里德怒不可遏"
 ustates.503.d: "无论是休伊·朗控制下的美利坚至上党，还是里德掌舵的美利坚社会党，都对胡佛总统公开支持建制派参议员的行为表示愤慨。他们发誓要让《加纳-瓦格纳法案》石沉大海，以免公众蒙受“拒绝认清美国现状的腐败政府”欺骗。尽管两大极端党派在舆论上收获不少支持，但民主党与共和党的命运似乎有所改观，只要法案成功通过，建制派两党就能以更好的状态投入即将到来的总统选举中。"
 ustates.503.a: "希望如此！"
 ustates.504.t: "与美利坚至上党妥协"
 ustates.504.d: "持续数日的协商会议后，建制派参议员终于和美利坚至上党达成妥协，同意为农业救济和失业保障提供更多经费投入——尽管这项妥协并未满足美利坚至上党的全部需求，休伊·朗依然对外宣称，此次会议是他们取得的伟大胜利，并在最新民意调查结果中表现极佳。此外，杰克·里德领导下的美利坚社会党与部分共和党议员都谴责政府此举是对公众利益的背叛，因此他们将不惜一切代价抵制法案的通过。"
 ustates.504.a: "我们尽力了……"
 ustates.505.t: "与美利坚社会党妥协"
 ustates.505.d: "持续数日的协商会议后，建制派参议员终于和美利坚社会党达成妥协，同意为工人保障和失业救济提供更多经费投入——尽管这项妥协并未满足美利坚社会党的全部需求，杰克·里德依然对外宣称，此次会议是他们取得的伟大胜利，并在最新民意调查结果中表现极佳。此外，休伊·朗领导下的美利坚至上党与部分民主党议员都谴责政府此举是对公众利益的背叛，因此他们将不惜一切代价抵制法案的通过。"
 ustates.505.a: "我们尽力了……"
 ustates.506.t: "加纳-瓦格纳法案投票开始"
 ustates.506.d: "对《加纳-瓦格纳法案》的投票已经开始。鉴于国会已经分裂成美利坚至上党、美利坚社会党和建制派参议员三派，法案能否通过完全是未知数。就算法案得到通过，其资金从何而来的问题也仍缺少回答——不过，要是法案没能通过，其后果必定是灾难性的，发生大规模暴力活动也是肯定的。"
 ustates.506.a: "……法案批准！"
 ustates.506.b: "……法案没能得到通过！"
 ustates.507.t: "《加纳-瓦格纳法案》在国会胜利通过！"
 ustates.507.d: "尽管投票结果相当接近，《加纳-瓦格纳法案》成功得到国会批准，全国各地的美国民众都为这项有望缓解国家灾难性经济现状的法案得到通过而振奋不已。但政府内部依然有许多人对此提出质疑：我们该如何付账呢？"
 ustates.507.a: "这是我们的胜利！"
 ustates.508.t: "《加纳-瓦格纳法案》未能通过！"
 ustates.508.d: "尽管投票结果相当接近，《加纳-瓦格纳法案》未能得到国会批准。部分政治团体宣称这是他们的胜利，全国各地则为此爆发大规模示威活动。鉴于美国劳动者无法得到常规的政府救济，许多人开始批评联邦政府的角色是腐败而功能失调的。我们有的是时间相互攻讦，但至少目前看来，胡佛政府的顾虑必须转向全国各地不断滋生的暴力问题——在大选前数月内，民间骚乱恐怕只会有增无减。"
 ustates.508.a: "这一切都是徒劳的……"
 ustates.509.t: "白色战争计划"
 ustates.509.d: "白色战争计划，是美国军方以颜色为代号标注的一系列军事方案之一，它是为应对国内骚乱和民众起义而提前拟定的。鉴于美利坚至上党与社会党不断通过暴力活动与地方政府争夺控制权，这项方案实施得可谓一刻不早，明尼苏达州与北卡罗来纳州是准军事化组织颠覆活动作为猖獗的两大地区，目前我们只有足够的资源保住其中之一。"
 ustates.509.a: "重点对抗明尼苏达州的美利坚社会党"
 ustates.509.b: "重点对抗北卡罗来纳州的美利坚至上党"
 ustates.510.t: "抽调国民警卫队"
 ustates.510.d: "联邦政府开展国民警卫队部署工作至今，已持续六个多月，他们在多座美国城市为维护社会安全而不懈奋战。尽管如此，越来越多的人开始担心国民警卫队指挥官们本身的忠诚性，毕竟其中不少军官都对美利坚至上党或社会党持同情态度。因此，我们需要将更多精力放在增强我们信任的忠诚部队上，也需要妥善决定应将他们部署到何处。"
 ustates.510.a: "集中精力恢复明尼苏达州的秩序"
 ustates.510.b: "集中精力恢复爱荷华州的秩序"
 ustates.510.c: "集中精力恢复田纳西州的秩序"
 ustates.511.t: "麦克阿瑟将军的计划"
 ustates.511.d: "联邦政府在控制社会治安领域付出众多心血，但美利坚至上党和社会党对某些地区的影响力依然太过雄厚，许多人开始担心美国即将陷入一场内战。为此，麦克阿瑟将军公布了他的计划，对纽约市或得克萨斯州南部的关键地区实施渗透。两地的战略意义都很重要，纽约市的工业资源雄厚，得克萨斯州南部盛产石油，却双双面临着遭到极端党派接管的威胁。麦克阿瑟将军表示，如果美利坚至上党和社会党的势力变得过于强大，以上努力也有可能落空，但他相信如果实施这些计划，联邦政府在爆发武装冲突后就有更高的希望维持当地控制权。"
 ustates.511.a: "纽约市的地位更加关键"
 ustates.511.b: "我们绝对需要得克萨斯的石油"
 ustates.512.t: "霍金计划"
 ustates.512.d: "年轻的民主党参议员托马斯·霍金提出一项方案，主张对美国企业增税来实践联邦政府的失业救济工作，作为回报，政府可以承诺在危机解除后再大幅降低这些税款。这道法案在国会某些角落引起很大的争议，尤其是美利坚至上党和社会党的支持者，还有其他议员表示下届政府要推翻这项决定未免太过容易了，毕竟经济危机带来的影响也让企业不堪重负，如今再让他们承担社会救济只会进一步引发恶化形势。无论如何，支持法案通过的人依然占据多数，作为意外之喜，负责协调这些项目的联邦机构有望常驻明尼阿波利斯或夏洛特，他们在当地带动的就业岗位增长，将有效削弱美利坚至上党或社会党的本地影响力。"
 ustates.512.a: "将联邦机构设在明尼阿波利斯"
 ustates.512.b: "将联邦机构设在夏洛特"
 ustates.513.t: "新工业法案"
 ustates.513.d: "《新工业法案》是霍金计划的分支项目，为关键工业部门提供救济使之出现新的增长——尤其是军工产业将承担复兴计划的主力。其中数家享受福利政策的新公司预计将落户科罗拉多州丹佛，另外一批企业的选址尚未敲定，我们的内阁认为，有必要将它们部署到美利坚至上党或社会党控制下的萧条地区，以此大幅削弱激进组织在当地的影响力。"
 ustates.513.a: "促进明尼苏达州工业发展"
 ustates.513.b: "促进爱荷华州工业发展"
 ustates.513.c: "促进田纳西州工业发展"
 ustates.514.t: "船坞补贴计划"
 ustates.514.d: "隶属霍金计划的《船坞补贴法案》使两大船舶企业开始为赢得联邦合同而不断竞争，其中一家坐落于纽约城，另一家位于科珀斯克里斯蒂（得克萨斯南部港市）。无论将合同发给谁，两家公司都能为当地民众创造大量就业岗位，有利于联邦政府恢复地区秩序。遗憾的是，政府合同的事情已经在民间传开了，无论我们选择哪座城市，都可能激怒另一地区的失业者，为美利坚至上党或社会党的煽动性宣传更添一层光彩。"
 ustates.514.a: "与纽约市签订合同"
 ustates.514.b: "与科珀斯克里斯蒂签订合同"
 ustates.515.t: "美国索取战争债务"
 ustates.515.d: "加拿大政府日前收到令人震惊的消息，来自[USA.GetNameDef]的特使正式提请加拿大官方立即偿还世界大战期间不列颠政府拖欠的战争贷款。当美国深陷经济危机的时候，加拿大得以从类似的悲剧中幸免于难，但他们肯定知道我们永远没有能力清偿如此巨额的欠款……至少现在是真的还不起，老联合王国在战后曾与美国政府有过默契，相关债务将在反攻母岛后如数清偿，既然美国人现在提出这些要求，要么是出于彻底的绝望，要么就是想迎合国内颇具攻击性的孤立主义者。"
 ustates.515.a: "无论是出于什么原因，我们都不可能答应"
 ustates.516.t: "加拿大拒绝了"
 ustates.516.d: "加拿大政府断然拒绝我们的要求，表示直到本土收复前自己既没有能力也没有意愿偿付这些债务——因为这些钱都是英国佬借的，不列颠合法政府目前正在加拿大流亡，要不美国政府去找他们讨债吧！尽管如此，他们的强硬态度还是起到了应有的效果，美国政府内部的孤立主义者恨得咬牙切齿，注意力完全转向海外，胡佛总统乘机得到他所急需的支持，代价是与加拿大的外交关系。"
 ustates.516.a: "那就这样吧"
 ustates.517.t: "与美国政府达成妥协？"
 ustates.517.d: "自从美国政府要求偿还战争债务后，加拿大当局与美国的关系开始出现裂痕。最近，华盛顿方面向我们提出和解：只要渥太华方面愿意为他们提供经济援助，签署外交协定增进美国与协约国成员的贸易往来，剩余债务他们可以考虑等我们收复本岛后再做讨论……外交顾问表示这项协议有望成为一种新的开始，我们可以恢复同南方邻国的友好关系，帮助他们。但也有不少人认为，将我国有限的资金投入无底的黑洞是没有意义的，美国已经失败了，不妨先看看我们自己。"
 ustates.517.a: "我们同意妥协"
 ustates.517.b: "那是他们自己的事情"
 ustates.518.t: "加拿大同意妥协"
 ustates.518.d: "加拿大政府勉强同意与我们达成妥协，将自己目前所能偿还的款项全部交予我们，以此换取将剩余部分的偿付拖延到他们收复故土为止。此外，渥太华方面还另行代表协约国与我方签署贸易协定，此举对双方经济都有利处。尽管如此，联邦政府因这场妥协而被迫直面国内的烦恼，美利坚至上党和社会党认为这项法案的签署是联邦政府“背信弃义”的行为，他们谴责腐败的决策机构背叛了自己刚刚煽动起来的人民。"
 ustates.518.a: "我们不过竭尽所能"
 ustates.519.t: "加拿大拒绝妥协"
 ustates.519.d: "加拿大政府拒绝接受我们慷慨的妥协案，导致双方开始互相实施经济制裁。这场冲突升级为战争的可能性很小，但损失是显而易见的，我们不得不满足于现有的政治成果，以及从惩罚性关税中增加的收入。"
 ustates.519.a: "尽力了。"
 ustates.520.t: "休伊·朗禁止社会党议员出席国会"
 ustates.520.d: "在一场激烈的演讲中，总统休伊·朗宣布：鉴于美利坚社会党对国家的潜在破坏性，他必须为这项更为紧迫的使命搁置自己的改革计划。持续进行中的新年罢工正是社会党暴徒所为，他们存在的目的就是成为美国的头号公敌。最新颁布的行政令禁止美利坚社会党议员出席国会会议，并委托“一分钟人”民兵武装担当这道紧急法案的执行者。尽管政府内部有不少官员对总统向社会党采取行动感到宽慰，许多议员们却为休伊·朗动用行政权力的尺度感到无比震惊。"
 ustates.520.a: "必须如此"
 ustates.521.t: "杰克·里德禁止美利坚至上党议员出席国会"
 ustates.521.d: "在一场激烈的演讲中，总统杰克·里德宣布：鉴于美利坚至上党对国家的潜在破坏性，他必须为这项更为紧迫的使命搁置自己的改革计划。休伊·朗的民兵正是街头暴力的元凶，他们无差别地攻击罢工者和无辜的平民。最新颁布的行政令禁止美利坚至上党议员出席国会会议，并指派社会党民兵在必要情况下协助联邦军队维持秩序。尽管政府内部有不少官员对总统向“一分钟人”采取行动感到宽慰，许多议员们却为杰克·里德动用行政权力的尺度感到无比震惊。"
 ustates.521.a: "为了美国的利益，我们必须这样做"
 ustates.522.t: "第7061号行政令：宣布美利坚至上党为恐怖组织"
 ustates.522.d: "杰克·里德援引人民对美利坚至上党及其民兵武装“无政府主义本质”的担忧，宣布将该党列为非法政治团体，要求采取一切可能手段取缔他们的活动，以免该党发动起义推翻政府。此外，总统还将“一分钟人”与发动1916年预备日袭击和1920年华尔街炸弹危机的恐怖分子联系在一起，希望按照1918年《惩治叛乱法》，以“反治安反募兵组织”的性质对其提请公诉。"
 ustates.522.a: "太好了！"
 ustates.523.t: "休伊·朗公然蔑视行政令"
 ustates.523.d: "休伊·朗公开谴责里德的行政令违宪，宣称此举是彻底的政治迫害，总统的目的是打压异见人士为工团主义改革铺平道路。在休伊·朗组织的大规模抗议集会上，“一分钟人”也出席其中保护示威者免遭侵害。工会罢工者遭到民兵武装的殴打，到场的警方对此宁愿袖手旁观。新闻媒体对相关情况进行集中报道，越来越多的民众对杰克·里德是否真的有能力保护美国人民，感到愈发难以信任。"
 ustates.523.a: "依靠警察控制局面"
 ustates.524.t: "警察部队拒绝服从里德"
 ustates.524.d: "真是出人意料的情况，警察部门开始拒绝履行联邦政府的命令。亚特兰大、新奥尔良、休斯敦及其他美国南方城市，当地警方也开始举办“罢工”运动，声援美利坚至上党的抗议风潮。各地警察工会领导人日前宣布，他们将恪尽职守维护社会治安，而“工贼头子里德”的命令，不妨让他自己来办。有鉴于此，总统阁下决定寻求联邦军队的帮助。"
 ustates.524.a: "派个大家伙去会会他们"
 ustates.525.t: "“一分钟人”与社会党爆发冲突"
 ustates.525.d: "联邦军队在社会党民兵的协助下，深入南方履行总统命令。前脚刚落地，美利坚至上党及其支持者就对他们发动袭击，美国南方的许多大城市都陷入了巷战之中，暴力活动开始失控。很明显，联邦政府对此根本无力控制。"
 ustates.525.a: "把我们能找到最大的家伙送过去！"
 ustates.526.t: "时候到了！"
 ustates.526.d.reed: "杰克·里德在华盛顿特区的支持已跌至谷底。今天，道格拉斯·麦克阿瑟将军对外宣布，正是衮衮诸公的“管理不善和无所作为，导致国家陷入激进主义颠覆的危局”，并随后率军挺进华盛顿特区，计划在白宫逮捕里德和他的内阁部长。麦克阿瑟此举让不少人想起这位将军在1932年镇压考克斯失业请愿军时所下的毒手，那次他收获了一片嘘声，不过这次，当这批人为维持现状而进军时，华盛顿市民无不向他们致以热烈的掌声。得到潜伏麦克阿瑟司令部的社会党线人密报后，杰克·里德比将军先行一步逃往芝加哥。于是，麦克阿瑟选择入住白宫，协调对杰克·里德行政令的调查。一场内战正迫在眉睫。"
 ustates.526.d.long: "休伊·朗在华盛顿特区的支持已跌至谷底。今天，道格拉斯·麦克阿瑟将军对外宣布，正是衮衮诸公的“管理不善和无所作为，导致国家陷入激进主义颠覆的危局”，并随后率军挺进华盛顿特区，以恢复秩序。麦克阿瑟此举让不少人想起这位将军在1932年镇压考克斯失业请愿军时所下的毒手，那次他收获了一片嘘声，不过这次，当这批人为维持现状而进军时，华盛顿市民无不向他们致以热烈的掌声。得到潜伏麦克阿瑟司令部的至上党线人密报后，休伊·朗比将军先行一步逃往巴吞鲁日。于是，麦克阿瑟选择入住白宫，协调对休伊·朗行政令的调查。一场内战正迫在眉睫。"
 ustates.526.d.oldguard: "[USA.GetLeader]已经失去联邦政府的信任。今天，道格拉斯·麦克阿瑟将军宣布总统“无能无为、威胁国家安全”，并随后率军挺进华盛顿特区。麦克阿瑟此举让不少人想起这位将军在1932年镇压考克斯失业请愿军时所下的毒手，不过这次，他们为保护国家不受极端主义侵害而进军。随着总统失势，而副总统身处西雅图举行会谈，总统的内阁向公众保证政变是必要的，要与麦克阿瑟长期合作，于白宫筹建紧急政府——对此，甚至令大多数美国人都陷入了惊惶之中。一场内战正迫在眉睫。"
 ustates.526.a: "该死的麦克阿瑟！属于我的东西，我一定要拿到手！"
 ustates.530.t: "来自东方的使节"
 ustates.530.d: "来自[Root.GetNameDef]的消息表明，麦克阿瑟将军有意放弃权力，我们正紧张等待着东部新政府的表态。停火协定已经签署——那么他们希望与我方达成谅解吗？联邦政府的特使给我们带来想要的答复，他们希望举办一场会谈讨论两大美国民主政权的重聚，大多数西部民众都希望如此，但主张麦克阿瑟必须为他的罪行付出代价，毕竟这位将军在本质上和杰克·里德和休伊·朗没什么区别……他们若不愿将道格拉斯送上法庭，我们该怎么相信华盛顿政府不是麦克阿瑟的傀儡呢？"
 ustates.530.a: "是美国欠麦克阿瑟人情——我们会重新加入联邦，这没有问题"
 ustates.530.b: "好啊，让他们知道我们希望先把麦克阿瑟关进监狱"
 ustates.530.c: "我们不信任他们，今后也没门"
 ustates.531.t: "西部各州拒绝会谈"
 ustates.531.d: "令人遗憾的是，太平洋政府拒绝与我们举行会晤。按照信中的说辞，他们根本不相信我们恢复了真正的民主。"
 ustates.531.a: "那就这样吧"
 ustates.532.t: "只有一项条件……"
 ustates.532.d: "太平洋政府似乎愿意重新加入[Root.GetNameDef]……但只有一项条件：麦克阿瑟将军必须被逮捕，以叛国罪接受审判。对于[From.GetNameDef]来说，道格拉斯·麦克阿瑟与休伊·朗和里德一样，对内战时期残忍的杀戮与破坏肩负着不可推卸的责任，如果像他这样的“暴君”不能被树立榜样，他们根本不相信我们愿意复兴真正的民主。我们当然可以这么做，内阁成员中有许多人认为，为了国家和平，这是必要的牺牲，将军本人也接受这样的安排。但说实话，麦克阿瑟已经被很多美国人视为英雄……正是他的出现帮助我们挺过了血腥的内战，这样的结局是不是有些讽刺呢……"
 ustates.532.a: "为了美国的利益，我们应该这样做……"
 ustates.532.b: "……但麦克阿瑟是个该死的英雄——我们拒绝"
 ustates.533.t: "无话可谈"
 ustates.533.d: "联邦政府卑劣地拒绝了我们的要求，他们宣称道格拉斯·麦克阿瑟将军是位真正的英雄，正是他的出现将美国从工团主义与激进势力的冲击中挽救出来，并在战后将权力无私地奉还于人民，他们宁可开战也不愿看到将军的名誉受损。"
 ustates.533.a: "那就开战吧"
 ustates.534.t: "联邦政府同意"
 ustates.534.d: "尽管表现得很勉强，联邦政府决定为美国人民的利益接受我们的要求，麦克阿瑟将军目前已遭逮捕，等西部各州重返联邦后就组织庭审，其他细节问题双方可以随着时间推移逐渐达成共识。"
 ustates.534.a: "上帝保佑美国！"
 ustates.535.t: "我们的同胞回来了"
 ustates.535.d: "看来太平洋政府一直在等待我们发出邀请，他们的答复是斩钉截铁的。民主政治在全美各地走向复兴，远离了工团主义和激进分子的威胁，我们将携手步入新的未来。"
 ustates.535.a: "上帝保佑美国！"
 ustates.536.t: "美国重归统一！"
 ustates.536.d.full: "美国重建民主之后，太平洋各州也失去了坚持内战的理由。历经多场会晤，两国政府最终达成协定，美利坚太平洋国正式与华盛顿当局恢复和平，重新加入联邦。安宁的钟声从西海岸扬起响彻东方的海角；全国各地，街头巷尾，欣喜的人群为第二次美国内战的真正结束而欢呼雀跃——再也不要有内战了。"
 ustates.536.d.arrest: "美国重建民主之后，太平洋各州也失去了坚持内战的理由。历经多场会晤，两方政府却未能达成共识，美利坚太平洋国提出的唯一条件是让道格拉斯·麦克阿瑟将军以叛国罪接受审讯，根据官方调查，西部民众认为麦克阿瑟与休伊·朗和里德一样，对内战时期残忍的杀戮与破坏肩负着不可推卸的责任。尽管如此，将军本人已经被很多美国人视为英雄，所以当他被捕的消息传开时，愤怒的示威活动与太平洋各州回归联邦的庆祝活动同时发生。麦克阿瑟的案件需要花费很多年的时间才能正式进入庭审环节，其结果也毫无疑问会引起民间的轰动效应，但就目前而言，美国内战已经真正结束了。"
 ustates.536.a: "有趣"
 ustates.537.t: "副总统前往西部"
 ustates.537.d.roosevelt: "奥尔森总统一上任，便面临着几乎是压倒性的阻力。南方以及中西部的许多人都否认国家联合党在众议院获胜的合法性，并声称这是腐败的精英团体在幕后操作的结果，而这两个地区都已经开始讨论起公开叛乱的事宜。副总统昆汀·罗斯福已经被派往西海岸以缓解紧张局势并恢复在加利福尼亚以及华盛顿两州对民主的信心。我们希望，不论东部发生什么事，这样的举措能够让这些地区对合法的民选政府表示出忠心。罗斯福副总统的第一项议程，便是在西雅图会见当地的码头组装工人工会。"
 ustates.537.d.mcnary: "兰登总统一上任，便面临着几乎是压倒性的阻力。南方以及中西部的许多人都否认共和党在众议院获胜的合法性，并声称这是腐败的精英团体在幕后操作的结果，而这两个地区都已经开始讨论起公开叛乱的事宜。副总统查尔斯·麦克纳里已经被派往他的家乡西海岸以缓解紧张局势并恢复在加利福尼亚以及华盛顿两州对民主的信心。我们希望，不论东部发生什么事，这样的举措能够让这些地区对合法的民选政府表示出忠心。麦克纳里副总统的第一项议程，便是在西雅图会见当地的码头组装工人工会。"
 ustates.537.d.willkie: "加纳总统一上任，便面临着几乎是压倒性的阻力。南方以及中西部的许多人都否认民主党在众议院获胜的合法性，并声称这是腐败的精英团体在幕后操作的结果，而这两个地区都已经开始讨论起公开叛乱的事宜。副总统温德尔·威尔基已经被派往西海岸以缓解紧张局势并恢复在加利福尼亚以及华盛顿两州对民主的信心。我们希望，不论东部发生什么事，这样的举措能够让这些地区对合法的民选政府表示出忠心。这位前任执行总裁的第一项议程，便是在西雅图会见当地的码头组装工人工会。"
 ustates.537.a: "祝一切顺利，副总统先生。"
 ustates.538.t: "七月四日！"
 ustates.538.d: "[USA_fourth_of_july_event_desc]"
 ustates.538.a: "[USA_fourth_of_july_event_option]"
 ustates.538.d.1936: "美国今天举行了一场简短，平静与和谐的仪式，以庆祝独立日。为了纪念在1776年在美国革命战争前夕的第二次大陆会议中签署的独立宣言，这个节日对美国民众来说意义非凡。尽管许多人担心美国国内的紧张局势会导致暴力事件又一次在漫长与暴力的选举季爆发，很多人在看到今天的新闻之后，都因为没有爆发大规模骚乱而松了一口气。虽然许多主要的竞选人都被发现在人群中露脸，与旁人合照，并发表了公众演讲，将他们的竞选纲领与1776年相结合起来，但大多数人还是获得了从错综复杂的政治乱局中脱身的一个机会。相反，许多人都只是与选择与他们的亲朋好友在野餐与烟火中度过这一天。尽管美好的时光总是短暂，但美国看似还是得到了长期以来它所缺的东西……团结。"
 ustates.538.d.1937_USA_democratic: "自今年各种冲突伊始，无数美国民众不切实际的认为暴力将很快平息，而政客们也能找到一个无需战争的解决方案。然而，30天的最后期限已过，美国也瞬间被内战所吞噬。[Root.GetLeader]总统今天在广播中发表演讲，赞扬了美利坚的价值观与民众为战争做出的牺牲。他特别指出，在一百多年前的7月4日，十三州殖民地团结一心，建立起了这个无数美国人为之而战的伟大国度。尽管建国先贤们各有己见，但他们依然选择和平协商，建立起了这个以“民主、繁荣与团结”为基石的国家。然而，极端分子正试图破坏这份和平与团结；他们无视了民主原则，用暴力而非选票以使自己如愿。因此，美利坚人民应当团结一心，捍卫属于美国人的生活方式与价值观。"
 ustates.538.d.1937_USA_macarthur: "自今年各种冲突伊始，无数美国民众不切实际的认为暴力将很快平息，而政客们也能找到一个无需战争的解决方案。然而，30天的最后期限已过，美国也瞬间被内战所吞噬。今天，美国在内战中迎来了它的建国日。为了效仿独立战争时华盛顿将军在大陆军面前宣读《独立宣言》以鼓舞士气的做法，今天麦克阿瑟总统决定向联邦军发表演讲。即使英军兵临城下，华盛顿司令也依然发表演讲，鼓舞着士兵们为自由而战。他强调，美国军队将永远为自由而战；过去如此，到了如今20世纪也是如此。最后，麦克阿瑟将国会赋予他的紧急权力比作华盛顿收到的最高统帅任命，并承诺将让合众国重归秩序。"
 ustates.538.d.1937_CSA: "自今年各种冲突伊始，无数美国民众不切实际的认为暴力将很快平息，而政客们也能找到一个无需战争的解决方案。然而，30天的最后期限已过，美国也瞬间被内战所吞噬。尽管里德总统希望在费城的独立厅外发表演讲，但离宾夕法尼亚州咫尺之遥的敌军迫使他打消了这个想法。因此，里德转而选择在地方工会发表演讲。尽管场地布置相对简陋，但这并未消磨人群的注意力。他强调美国人民曾饱受贪婪与被忽视之痛，而如今人民终于为挣脱锁链而团结一心。就如同《独立宣言》中列出的针对英国政府的27条罪行，里德在热烈的掌声中宣读了27条对现代工人的罪行。最后，他宣布美利坚联合工团将继续为一个新美国而战斗！"
 ustates.538.d.1937_TEX: "自今年各种冲突伊始，无数美国民众不切实际的认为暴力将很快平息，而政客们也能找到一个无需战争的解决方案。然而，30天的最后期限已过，美国也瞬间被内战所吞噬。今日，休伊·朗总统在欢呼的支持者面前发表了演讲。尽管一分钟人一直在巡视着可能出现的刺客，但群众对演讲的热情丝毫未减。“1776年时，在英军刺刀的寒光下，美国人正忍受着腐败的英国寡头的暴政。尽管前路黯淡，希望渺茫，美国的爱国者们依然揭竿而起，赶走了英国人和他们的走狗。而今天，美国与那时没有丝毫不同！”他强调，“如今的美国人仍需保持警惕：那些腐败的精英们仍在继续着他们的暴行，而一分钟人也会像过去一样，随时准备着为拯救美利坚而战！”他话音刚落，烟花就在天空中绽放，人群也随之开始欢呼。"
 ustates.538.d.1937_PSA: "自今年各种冲突伊始，无数美国民众不切实际的认为暴力将很快平息，而政客们也能找到一个无需战争的解决方案。然而，30天的最后期限已过，美国也瞬间被内战所吞噬。今天，[Root.GetLeader]总统在美国临时国会发表演讲。“1776年时，大陆会议为保护美国人的权利，摆脱暴君的统治而发动了战争；而那场会议也因此成为了自由的象征。”他特意强调，引领美国人走向自由的不是一位将军或政治家，而是一个由民主选举产生的，代表人民意志的会议。而今天，美国人再次拿起武器，与试图熄灭自由之火的暴政作战。最后，总统向人民承诺：“一旦东部的独裁者们被尽数击败，合宪政府就将重现建国先贤的意志，夺回美国人追求幸福的权利，让自由之光重新照亮两片大洋！”"
 ustates.538.d.1937_NEE: "自今年各种冲突伊始，无数美国民众不切实际的认为暴力将很快平息，而政客们也能找到一个无需战争的解决方案。然而，30天的最后期限已过，美国也瞬间被内战所吞噬。有人说新英格兰应当为能远离战争为感到庆幸，但战争的硝烟却从未完全散去。尽管在加拿大军事占领时庆祝独立日相当讽刺，但新英格兰临时政府似乎想用独立日庆典来摆脱自己“傀儡”的烙印。在邦克山战役纪念碑前，[Root.GetLeader]总统回顾了美国人民在这里曾为保护自由与繁荣做出的牺牲：“他们物资匮乏，手中的子弹少得可怜，但依然愿在最危险的战场与敌人战斗。”他还提到了美国人与加拿大人的手足情怀，强调现在两者如同兄弟一般，进行着平等的合作，而美利坚也终将重获自由。"
 ustates.538.d.war_USA_democratic: "昔日的烟火与庆典被如今的炮弹与火焰所替代，而美国的内战仍在持续；尽管如此，美国人民依旧庄严地纪念着属于他们的独立日。[Root.GetLeader]总统通过广播发表了演讲；尽管他的声音中透露着疲惫，但他依然诚恳的感谢了依旧相信着民主的美国人民。“士兵们无法放下步枪与我们共同庆祝，这是因为他们在为最神圣的事业而战——为自由而战。”他强调美利坚的士兵们一直在为民主而战——从独立战争，到1812年美加战争，再到上一次美国内战；但最重要的是，真正的爱国者们永远团结一心。“现在，轮到我们继承前人的使命，继续为守护民主而战！”最后，他承诺美利坚永远不会向灰暗的命运低头；美利坚终将再次统一，坚定地迈向美好的未来……"
 ustates.538.d.war_USA_macarthur: "昔日的烟火与庆典被如今的炮弹与火焰所替代，而美国的内战仍在持续；尽管如此，美国人民依旧庄严地纪念着属于他们的独立日。麦克阿瑟将军再一次高傲的发表了演说：“尽管前路困难重重，但自由之军终将凯旋而归——从福吉之谷，卡斯特的排，再到圣胡安的山丘和我们的坦克。”麦克阿瑟表示，7月4日正是上一场美国内战的转折点——那一天，格兰特将军击败了罗伯特·李，迫使他撤出了葛底斯堡。他强调，只要美国和她的军队屹立不倒，战争就不会失败，美国梦也就不会破灭；最后，最高统帅感谢并赞扬了前来聆听他演讲的士兵们，并郑重承诺为恢复美国的秩序而战。"
 ustates.538.d.war_CSA: "昔日的烟火与庆典被如今的炮弹与火焰所替代，而美国的内战仍在持续；尽管如此，美国人民依旧庄严地纪念着属于他们的独立日。尽管据传里德总统健康状况堪忧，但他今天依然精神饱满的向人民发表演讲。他说道：“7月4日是个伟大的一天，应为这一天开始了一场名为美国的实验，一场创造理想社会的实验。尽管独立战争充满艰辛与苦痛，但美国人民依旧坚持到了胜利之日。从旧秩序的尘埃中，我们能够建立起一个地球上从未存在的完美社会。”“尽管我们还处在血腥的内战中，”总统承诺道，“但这场第二次美国革命一定能创造出一个所有人都能享受到自由与繁荣的社会。这场斗争自美国建国之时就已经注定，《独立宣言》中所设想的完美社会将由我们亲手实现！”"
 ustates.538.d.war_TEX: "昔日的烟火与庆典被如今的炮弹与火焰所替代，而美国的内战仍在持续；尽管如此，美国人民依旧庄严地纪念着属于他们的独立日。朗总统一反常态，不顾空袭的威胁举行了一场小型集会。尽管化妆并没能掩饰住总统的疲倦，但朗依然像往常一样充满激情的发表演说。“自独立战争以来，战争就总是充满着忧虑与苦痛；但爱国者们将永远是最后的胜者。”他强调，“这回美利坚自由之子们也在对抗试图摧毁美国的敌人：芝加哥的社会主义者，华尔街的腐败银行家，以及华盛顿专横的将军们。7月4日，正是爱国者们团结一心的日子。在上帝的保佑下，他们将继续前行，直到战争结束，直到美利坚重新闪耀！”"
 ustates.538.d.war_PSA: "昔日的烟火与庆典被如今的炮弹与火焰所替代，而美国的内战仍在持续；尽管如此，美国人民依旧庄严地纪念着属于他们的独立日。[Root.GetLeader]总统受到临时国会邀请，发表了演讲。在诸位议员面前，总统发表了这份注定将被无数人聆听的演说：“尽管美国陷入混乱，但我们的民主政府依然在运转。这正是美国不需要独裁者来拯救的绝佳证明。”总统表示，“尽管形势严峻，但美国从来却愿为自由而战的人——1776年时如此，现在也是如此。生命权、自由权和追求幸福的权利——这些价值观美国人现在会守护，也永远会守护。”"
 ustates.538.d.war_NEE: "昔日的烟火与庆典被如今的炮弹与火焰所替代，而美国的内战仍在持续；尽管如此，美国人民依旧庄严地纪念着属于他们的独立日。新英格兰仍是一片和平，就像是一片死亡与混乱中的一片绿洲。尽管局势依然严峻，又有无数难民涌入，新英格兰的人民仍然在努力像往常一样庆祝独立日。[Root.GetLeader]总统向人民发表了演讲，强调新英格兰一直是美国的领头羊，也一直在努力让美国从血腥的内战中解放。同时，政府也一直在保证新英格兰不被入侵并努力消除大萧条的影响。他承诺新英格兰将继续是美国乃至全世界的“山巅之城”；而当内战结束时，新英格兰也将会引领美国走向美好的未来。"
 ustates.538.d.post_war_ceasefire: "战争结束了……至少暂时结束了。东西双方均签署了这份来之不易的停火协议以巩固各自的领土。大片的美国领土被在激战与轰炸中化为了废墟，无数人的生命也最终化为了伤亡人数的一个数字。无数的美国人祈祷这次停火不再会被枪声打破，而将会带来真正的和平。7月4日，不同内战时的这一天，被停火线分割开来的美国人民不约而同的开始庆祝。终于，他们可以忘掉大萧条时的苦痛与内战时的悲伤，在和平中庆祝独立日。同时，很多人猜测这份和平只需稍加谈判就能继续维持下去。尽管前路迷茫，但政客与将军们都明白——双方都是同根同源的美国人。现在，我们不仅希望能走出这场危机，更希望能够让彼此的命运再次合而为一，重新统一为一个伟大的美国梦。"
 ustates.538.d.post_war_NEE_exists: "绝大多数的美国领土都统一在了一面旗帜下，但新英格兰的命运却依然悬而未决。新英格兰是美利坚不可分割的一部分，它他重要了以至于没有美国人会让它一直独立下去；但能否和平统一，却是个未知数。局势依旧紧张，直到7月4日双方都不约而同的为这个没有战争与杀戮的独立日而欢庆。尽管有些鹰派声称波士顿人民正准备在独立日解放英军占领下的新英格兰，但大多数美国人都在以这个假期为契机，从内战中的紧张气氛解脱出来。尽管前路迷茫，但政客与将军们都明白——双方都是同根同源的美国人。现在，我们不仅希望能走出这场危机，更希望能够让彼此的命运再次合而为一，重新统一为一个伟大的美国梦。"
 ustates.538.d.post_war_annexed_canada: "今天，美国举国欢庆；从波士顿到旧金山，每一位美国人都在与家人或朋友一起度过独立日。如今内战已经结束，内战给美国造成的伤痕也在逐渐愈合，一切都在步入正轨。在彩带与烟花中，美国人民用宴会或游行来纪念这个国家的诞生之日。然而，这个国家的一个地方却完全不同——在那里，只有军事基地里的士兵会庆祝独立日。就像1775年时伊桑·艾伦和贝内迪克特·阿诺德一样，一些美国人曾经入侵过我们北方的邻居。但不同于独立战争，这回我们实现了诸多美国人早已放弃的雄心，成功吞并了加拿大。尽管我们一直在鼓励当地人加入我们庆祝独立日的活动，而[Root.GetLeader]也一直表示美国是帮助加拿大摆脱英国统治的解放者，但却很少有人积极回应。各大、加拿大城市的市长们都低调的承认独立日为法定节假日，但恐怕很长一段时间内都不会有加拿大人为这一天庆祝。但不管怎么样，烟花依旧绽放于北美大陆上，而生活在片土地上的人只能静待他们的未来。"
 ustates.538.d.post_war_CSA: "从旧秩序的废墟之中，一个崭新的美利坚诞生了。随着美国逐渐开始重建并适应这套新的社会主义制度，美国人民得以再度庆祝自己的独立日。自1936年内战爆发以来，整个美国已经物是人非——建筑化为瓦砾，道路化作废墟，无数人的生命也随之消逝，大批民众被迫背井离乡。美国人民有无数感伤的理由；但今天，所有人都仿佛回忆起了战前的时光。家人与朋友们团聚在一起，在音乐与歌声中庆祝独立日。曾经相互对立的邻居们也开始捂手言和，共庆来之不易的和平。尽管身后饿殍遍地，前方道阻且长，美国仍然闪耀着理想主义的光芒。内战的一页已经结束，美国正翻开新的历史篇章，而人民对明天满怀期待。但现在，独立日再次使美国人民团结在一起；无法被分割开来的美国人，将永远生活在同一个旗帜下。"
 ustates.538.d.post_war_TEX: "美国在召唤爱国者们来保卫她，而现在看来他们真的成功摧毁了对美式生活方式的所有威胁。尽管前路漫漫，但和平确实重新降临了美利坚。基础设施几乎毁灭，无数生命就此消逝，政局动荡化为常态，但美国确实开始了缓慢的重建。今天，美国人终于可以在独立日这一天稍作休息。家人与朋友们无论老少，都在装饰着红蓝白三色的喧闹庆典中团聚，一起庆祝独立日。曾经相互对立的邻居们也开始捂手言和，在庆祝活动中共庆来之不易的和平。尽管身后饿殍遍地，前方道阻且长，美利坚依然是一个伟大的民族。内战的一页已经结束，美国正翻开新的历史篇章，而人民对明天满怀期待。但现在，独立日再次向全世界证明，这里仍是那片自由之地。"
 ustates.538.d.post_war_PSA: "“自海至光辉之海”。这就是美国人民愿意为之而战的承诺。如今战事已平，位于萨克拉门托的临时政府宣布从加利福尼亚到华盛顿特区的土地再次在一面旗帜下统一。尽管美国几乎化为废墟，无数人的生命也已经消逝，但自由之火并未熄灭。尽管无数人认为美国的民主前路黯淡，但她就在不久前以胜者的姿态回归。尽管美国还在漫长的重建过程中，但在今天，美国民众终于可以放松沉重的心情，为这个伟大国家的诞生之日而尽情庆祝。家人与朋友们团聚在一起，用篝火与游行庆祝独立日。曾经相互对立的邻居们也开始捂手言和，像一家人一样庆祝这一天。过期的几年充满艰辛与苦痛，但宪政制度的凯旋为这片土地带回了希望。尽管身后饿殍遍地，前方道阻且长，美国的自由之光依旧耀眼。内战的一页已经结束，美国正翻开新的历史篇章，而人民对明天满怀期待。但现在，这个独立日再次向全美国证明，民主之光依旧照耀两片大洋。"
 ustates.538.d.post_war_NEE: "当危机爆发，新英格兰向协约国寻求保护的时候，从来没有人能想到将会是新英格兰人恢复了美国的民主。然而，他们也只能做到这一步了：战火吞噬了无数人的生命，道路化为一片废墟，无数的人为躲避战乱背井离乡。但至少今天，是美国人民能重拾一丝希望的一天：家人与朋友们无论老少，都在宴会与庆典中团聚，一起庆祝独立日。在一些城镇，民众们会点燃他们用木桶或板条箱垒起的金字塔，让它化为夜晚中最明亮的篝火。曾因意识形态相互对立的邻居们也开始捂手言和，战争留下的伤疤也在他们的欢笑声中缓缓愈合。尽管身后饿殍遍地，前方道阻且长，美利坚依然伟大。内战的一页已经结束，美国正翻开新的历史篇章，而人民对明天满怀期待。但现在，独立日再次使美国团结在一起，再次成为那个不可分割，永远统一的美利坚合众国。"
 ustates.538.d.post_war_USA_macarthur: "“今日，枪声终于沉寂，悲剧终于谢幕，胜利终于降临。”这是麦克阿瑟在第二次美国内战结束不久后的讲话。美国一片狼藉，血流成河，无数人的希望同已逝之人的生命一同消散。但今天，随着美国开始了缓慢的重建，一线希望再次在人们的心中燃起。\n家人与朋友们团聚在一起，共赏天空中绽放的烟花；曾经相互对立的邻居们也开始捂手言和，于和平中共庆独立日。尽管身后饿殍遍地，前方道阻且长，美利坚依然充满活力。内战的一页已经结束，美国正翻开新的历史篇章，而人民对明天满怀期待。但现在，独立日再次使美国再次统一，成为那个不可分割，永远统一的美利坚。"
 ustates.538.d.post_war_USA_democratic: "在这个特殊的7月4日，美国大地上的遍地枪声终于沉寂，历经战阵的士兵们脱下军装回到了家乡，城市街道上的灯光也重新点亮。美国在他并不长的历史中经受住了第二次内战的考验，再次维持了统一。\n\n尽管内战的熊熊烈火将美国烧成了一片废墟，他还是开始了缓慢的重建。尽管不是所有家庭都能团聚，但往常的烟花与游行又再次出现了。[FROM.GetLeader]总统在[USA.Capital.GetCapitalVictoryPointName]发表了官方演说，感谢军队为恢复秩序并抵御外敌所做出的辛勤付出。同时，总统还感谢了努力重建美国的全体军民。尽管前路漫长，但美国依然如往昔一样伟大，而血腥的内战也只会成为历史书上的一段悲惨过去。在今天的独立日，美国人民为现在的统一与未来的繁荣欢呼；这股欢呼雀跃的潮流也告诉了全世界：美利坚依然是全世界民主与自由的灯塔。"
