 amcivwar.2.d.assassination_reed: "随着刺杀杰克·里德行动的失败，混乱吞噬了国家。休伊·朗抓住时机，谴责联邦政府的腐败透顶、无可救药。许多南方州的州长大力支持朗，宣布他们不再将[USA.GetName]政府视为合法政权。虽然他们还没有脱离联邦，但他们已经明确表示，他们不承认该政府在其境内的权威。"
 amcivwar.2.d.reed_assassinated: "随着杰克·里德被刺杀，混乱吞噬了国家。休伊·朗利用此机会，谴责联邦政府的暴政，美国的民主确实亡了。许多南方州的州长立即宣布支持朗。这些州长宣称“道德破产”的政府毫无真正的权威，他们背后有“一分钟人”民兵撑腰，这些民兵业已夺取了南方各州的军事基地，并封锁了道路。"
 amcivwar.2.d.compromise: "联邦政府和杰克·里德与美利坚社会党的秘密协定激怒了休伊·朗的支持者，朗更是利用此机会，号召美国人起义抵抗即将背叛他们的暴政。许多南方州的州长立即宣布支持朗。这些州长宣称“道德破产”的政府毫无真正的权威，他们背后有“一分钟人”民兵撑腰，这些民兵业已夺取了南方各州的军事基地，并封锁了道路。"
 amcivwar.2.d.default: "休伊·朗宣称[USA.GetLeader]总统是一位必须被推翻的暴君。在一次广播讲话中，他谴责总统与美利坚社会党的工团主义者结盟，并指责他没有采取任何行动来阻止混乱。朗发誓要恢复秩序，摧毁华盛顿的腐败政府，许多南方州的州长立即宣布支持朗，并要求[USA.GetLeader]立即下台，将权力移交给休伊·朗与一个“协调委员会”，以此来重构美国政府。"
 amcivwar.2.a: "支持共和！"
 amcivwar.2.b: "支持家国！（选择美利坚联盟国）"
 amcivwar.3.t: "太平洋各州州长宣布进入紧急状态"
 amcivwar.3.d: "太平洋各州州长宣布麦克阿瑟、休伊·朗和杰克·里德无一例外地都是美利坚的叛徒、暴君与敌人。尽管他们还没有正式宣布脱离联邦，却拒绝承认竞争方中的任何一者具有权威。州长弗兰克·梅利亚姆日前在萨克拉门托议会宣布，在事态危急，他们将动用武力恢复国内“恰当的民主”。"
 amcivwar.3.a: "支持政府！"
 amcivwar.3.b: "支持共和！（选择美利坚太平洋国）"
 amcivwar.4.t: "美利坚陷入紧张对峙"
 amcivwar.4.d: "[ACW_news_event_desc]"
 amcivwar.4.test: "随着道格拉斯·麦克阿瑟将军和美国军方从获选总统手中夺过政府的控制权，美国爆发了紧张的对峙，正如他在全国广播中所说的那样，“防止不作为导致美国落入激进分子之手”。\n在芝加哥，杰克·里德的支持者宣布麦克阿瑟政府是非法的，以巴吞鲁日为基地的休伊·朗南方支持者和弗兰克·梅里亚姆州长领导下的太平洋各州也是如此。\n麦克阿瑟将军给他们的最后期限是30天，要么下台，要么面临逮捕和处决。考虑到各方都在迅速募集军力，美国正不可避免地滑向二次内战的深渊。"
 amcivwar.4.d.reed: "随着获选总统杰克·里德被道格拉斯·麦克阿瑟将军强行免职并逃亡芝加哥后，美国爆发了紧张的对峙。\n\n在芝加哥，里德的支持者宣布麦克阿瑟政府是非法的，以巴吞鲁日为基地的休伊·朗南方支持者和弗兰克·梅里亚姆州长领导下的太平洋各州也是如此。麦克阿瑟将军给他们的最后期限是30天，要么下台，要么面临逮捕和处决。\n\n考虑到各方都在迅速募集军力，美国正不可避免地滑向二次内战的深渊。"
 amcivwar.4.d.long: "随着获选总统休伊·朗被道格拉斯·麦克阿瑟将军强行免职并逃亡巴吞鲁日后，美国爆发了紧张的对峙。\n\n在巴吞鲁日，休伊·朗的支持者宣布麦克阿瑟政府是非法的，以芝加哥为基地的工团分子杰克·里德北方支持者和弗兰克·梅里亚姆州长领导下的太平洋各州也是如此。麦克阿瑟将军给他们的最后期限是30天，要么下台，要么面临逮捕和处决。\n\n考虑到各方都在迅速募集军力，美国正不可避免地滑向二次内战的深渊。"
 amcivwar.4.d.olson: "弗洛伊德·奥尔森总统今天经历了一次重大打击，许多州长宣布他的政府是非法的，他们要么支持民粹分子休伊·朗，要么支持工团领袖杰克·里德。\n\n他们尚未脱离联邦，但宣布在奥尔森下台并成立“协调委员会”恢复秩序之前，联邦政府在这些州内没有任何权力。\n\n作为回应，奥尔森总统给州长们30天的时间让他们辞职——几乎可以肯定，美国将在不到一个世纪内第二次陷入内战。"
 amcivwar.4.d.garner: "约翰·南斯·加纳总统今天经历了一次重大打击，许多州长宣布他的政府是非法的，他们要么支持民粹分子休伊·朗，要么支持工团领袖杰克·里德。\n\n他们尚未脱离联邦，但宣布在加纳下台并成立“协调委员会”恢复秩序之前，联邦政府在这些州内没有任何权力。\n\n作为回应，加纳总统给州长们30天的时间让他们辞职——几乎可以肯定，美国将在不到一个世纪内第二次陷入内战。"
 amcivwar.4.d.landon: "阿尔夫·兰登总统今天经历了一次重大打击，许多州长宣布他的政府是非法的，他们要么支持民粹分子休伊·朗，要么支持工团领袖杰克·里德。\n\n他们尚未脱离联邦，但宣布在兰登下台并成立“协调委员会”恢复秩序之前，联邦政府在这些州内没有任何权力。\n\n作为回应，加纳总统给州长们30天的时间让他们辞职——几乎可以肯定，美国将在不到一个世纪内第二次陷入内战。"
 amcivwar.4.d.long_assassinated: "[USA.GetLeader]总统今天经历了一次重大打击，许多州长宣布他的政府是非法的，指出联邦政府和最近休伊·朗遇刺有直接联系，并支持工团领袖杰克·里德。他们尚未脱离联邦，但宣布在[USA.GetLeader]下台并成立“协调委员会”恢复秩序之前，联邦政府在这些州内没有任何权力。\n\n作为回应，[USA.GetLeader]总统给州长们30天的时间让他们辞职——这一命令似乎没有一个州长有兴趣遵守，几乎可以肯定，美国将在不到一个世纪内第二次陷入内战。"
 amcivwar.4.d.austerity: "[USA.GetLeader]总统在庆祝最近的胜利，在美利坚至上党的支持下，通过了一项大规模紧缩法案来挽救美国经济，虽然如此，但这项法案却遭到美利坚社会党的反对。\n\n今天，数位州长宣布政府是非法的，并支持美利坚社会党领袖杰克·里德。\n\n作为回应，[USA.GetLeader]总统给州长们30天的时间让他们辞职——这一命令似乎没有一个州长有兴趣遵守，几乎可以肯定，美国将在不到一个世纪内第二次陷入内战。"
 amcivwar.4.d.reed_assassinated: "[USA.GetLeader]总统今天经历了一次重大打击，许多州长宣布他的政府是非法的，指出联邦政府和最近工团领袖杰克·里德遇刺有直接联系，并支持休伊·朗。他们尚未脱离联邦，但宣布联邦政府在这些州内没有任何权力。\n\n作为回应，[USA.GetLeader]总统给州长们30天的时间让他们辞职——这一命令似乎没有一个州长有兴趣遵守，几乎可以肯定，美国将在不到一个世纪内第二次陷入内战。"
 amcivwar.4.d.compromise: "[USA.GetLeader]总统今天经历了一次重大打击，许多州长宣布他的政府是非法的，指出最近通过的一项旨在结束全国破坏性罢工的妥协法案，称其为与工团领袖杰克·里德勾结的证据，并支持美利坚至上党领袖休伊·朗。他们尚未脱离联邦，但宣布联邦政府在这些州内没有任何权力。\n\n作为回应，[USA.GetLeader]总统给州长们30天的时间让他们辞职——这一命令似乎没有一个州长有兴趣遵守，几乎可以肯定，美国将在不到一个世纪内第二次陷入内战。"
 amcivwar.4.d.default: "随着道格拉斯·麦克阿瑟将军和美国军方从获选总统手中夺过政府的控制权，美国爆发了紧张的对峙，正如他在全国广播中所说的那样，“防止不作为导致美国落入激进分子之手”。\n\n在芝加哥，杰克·里德的支持者宣布麦克阿瑟政府是非法的，以巴吞鲁日为基地的休伊·朗南方支持者和弗兰克·梅里亚姆州长领导下的太平洋各州也是如此。\n\n麦克阿瑟将军给他们的最后期限是30天，要么下台，要么面临逮捕和处决。考虑到各方都在迅速募集军力，美国正不可避免地滑向二次内战的深渊。"
