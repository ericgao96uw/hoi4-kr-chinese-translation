 wifpol.26.a: "为归顺付出点小代价"
 wifpol.27.t: "特立尼达和多巴哥的种植园问题"
 wifpol.27.d: "[wifpol27sd]"
 getwifpol27_1: "由于最近的经济衰退，甘蔗产业和可可产业都面临崩溃，特立尼达劳工组织开始在此崭露头角。在阿瑟·安德鲁·西普里亚尼和图巴尔·尤赖亚·巴特勒的领导下，劳工组织终于鼓起勇气，宣布进行总罢工。在两翼并肩作战的情况下，政府与劳工组织代表关于结束罢工的谈判很快就破裂了，在几个小时的不安之后，西班牙港爆发了大规模的骚乱。虽然我们的警察有足够的能力来应对这场骚乱，但还是有几名罢工者和警察受伤。这场罢工已经成为我们政府公众形象的又一个污点。尽管政府已经逮捕了这次罢工的领导人，但此地的劳工动乱似乎才刚刚开始……"
 getwifpol27_2: "由于最近的经济衰退，甘蔗产业和可可产业都面临崩溃，特立尼达劳工组织开始在此崭露头角。在阿瑟·安德鲁·西普里亚尼和图巴尔·尤赖亚·巴特勒的领导下，劳工组织终于鼓起勇气，宣布进行总罢工。虽然我们最近的一些改革措施成功地让西普里亚尼的罢工者坐回谈判桌，但巴特勒的罢工者提出的要求比他那个较为温和的同伙过分多了。与巴特勒的谈判破裂后，西班牙港的中心地带爆发了一场骚乱，虽然当地警察有能力控制住这场骚乱，但我们的公众形象已经留下了污点。当地的劳工动乱似乎才刚刚开始……"
 getwifpol27_3: "由于最近的经济衰退，甘蔗产业和可可产业都面临崩溃，特立尼达劳工组织开始在此崭露头角。在阿瑟·安德鲁·西普里亚尼和图巴尔·尤赖亚·巴特勒的领导下，劳工组织终于鼓起勇气，宣布进行总罢工。幸运的是，由于我们最近进行的涉及劳工的改革，我们获得了一些与罢工者谈判的空间，虽然我们不得不向特立尼达的农民做出一点额外的让步，但只要新的改革立法通过，罢工就会结束。虽然看起来像是我们政府取得了胜利，但此地的劳工动乱似乎才刚刚开始……"
 wifpol.27.a: "妈的！"
 wifpol.28.t: "莫因委员会所提建议之执行情况总览"
 wifpol.28.d: "[wifpol28sd]"
 getwifpol28_d1: "莫因委员会回来了，他们对我们改革的印象非常糟糕。我们无视他们的所有计划和想法，今年早些时候发生的一连串动荡和罢工就是证明。他们对我们的进度给出了糟糕的评价，陛下也对我们非常失望。"
 getwifpol28_d2: "莫因委员会回来了，但他们对我们改革的印象不佳。虽然我们遵循了委员会的一些计划，但由于未能很好地执行，最终收效甚微。最初的报告表示我们对改革执行不力，而且从今年早些时候的罢工来看，委员会最新发布的报告对我们将会是负面评价。尽管报告强调了我们愿意遵循委员会的计划，但是我们的步伐缓慢。陛下对我们的情况不予置评。"
 getwifpol28_d3: "莫因委员会回来了，他们似乎非常满意。虽然我们没有完成所有的改革措施，但委员会认为我们是“在正确的轨道上”。他们说，如果我们不努力改善公民的处境，今年早些时候发生的轻微罢工的情况可能会更糟。陛下也对新报告印象良好。"
 wifpol.28.a: "[wifpol28sa]"
 getwifpol28_a1: "只有我们才知道怎么能让联邦变得更好！"
 getwifpol28_a2: "我们自有我们的行事节奏！"
 getwifpol28_a3: "我们绝不做对联邦不利的任何事！"
 wifpol.29.t: "政坛上的变革之风"
 wifpol.29.d: "随着大选即将来临，动荡的局势和莫因报告促使了政坛格局的大变。\n\n[wifpol29sd]\n\n国家团结党依旧在英裔人群中有着广泛的支持，因此依然有很大概率胜选。"
 getwifpol29_d1: "拒绝改革使人们对团结党失去了信心，民众视之于无物。改革的现状也迫使自治党与他们的温和派成员站在一边，与诺曼·曼利领导的人民民族党结成联盟。"
 getwifpol29_d2: "改革推动不力使团结党的支持率下降，但他们的强大宣传机器仍可能确保胜利。\n\n由于被认为缺乏改革而加剧了紧张局势，自治党已将其较温和的成员排挤出去，并与诺曼·曼利领导的人民民族党结成联盟。"
 getwifpol29_d3: "对于改革的良好愿景让团结党取得了胜利。\n\n最紧迫的问题已经得到解决，自治党排挤掉了他们党内的激进成员，与亚历山大·布斯塔曼特领导的工党结成了联盟。"
 wifpol.29.a: "朝着大选进发！"
 wifpol.30.t: "联邦选举"
 wifpol.30.d: "近日虽风云诡谲，然至联邦选举之日，局势依旧安然。诸党派竞选如火如荼，已历数月，然而数年之阴霾仍萦绕于众人心中。上至百官，下到黎庶，人人皆在投票时自问：此逐鹿之时，究竟谁可最终问鼎，担此重任，救国于水火？"
 wifpol.30.a: "自治党-人民民族党联盟！"
 wifpol.30.b: "自治党-工党联盟！"
 wifpol.30.c: "国家团结党！"
 wifpol.30.e: "团结党！"
 wifpol.31.t: "社会主义革命"
 wifpol.31.d: "社会主义运动的狂潮已经席卷整个西印度群岛，其声势已到达顶点。西印度群岛各地已宣布革命，图巴尔·尤赖亚·巴特勒领导的不列颠公民与工人自治党成立了工团主义过渡政府。在金斯敦，总督被赶下了台。群岛一时风云骤变。"
 wifpol.31.a: "为了革命！"
 wifpol.3100.t: "西印度群岛革命"
 wifpol.3100.d: "看来，我们对西印度群岛的管理不善终于酿成大祸。西印度群岛长期被压制的社会主义运动因最近的动荡局势而大规模爆发，引发了席卷整个西印度群岛的革命。一个由图巴尔·尤赖亚·巴特勒的不列颠公民与工人自治党领导的工团主义过渡政府已经成立。我们的总督已经被赶出了金斯敦，并面临着第三国际的前哨直接站在我们家门口的危险。我们面临着一个艰难的选择——我们如果撤军，肯定会让这些叛军与英国本土盘踞的可恶敌人结盟；然而如果我们在加勒比海地区作战，则会占用我们夺回英国本土所需的重要资源。"
 wifpol.3100.a: "我们必须拿下他们！"
 wifpol.3100.b: "走吧，这是赔本的生意。"
 wifpol.32.t: "总督的政变"
 wifpol.32.d: "赤色浪潮对西印度群岛联邦日益侵蚀，总督大人被民众对平等和财富分配等问题的抱怨淹没，而那些忠君之人的求救却被掩盖过去了。\n\n当国家已渐渐失去控制时，总督大人今天做出了一个艰难的决定。他选择听从仅剩的几位忠君派的建议，与军队协同行动，发动政变，推翻民选政府。戒严令已经宣布，并已经开始采取措施，撤销那些具有破坏力的改革之举。"
 wifpol.32.a: "国王万岁！天佑西印度群岛联邦！"
 wifpol.33.t: "总督未来的权力问题"
 wifpol.33.d: "在英裔眼中，总督是一位代表国王的象征政权统一的人物。但在法裔眼里，总督却是英国征服者的象征。法裔要求法属岛屿的地方执政官拥有与总督同等的权力，并有权否决总督发布的有关于他们的任何命令。在英裔看来，这一试图篡夺中央权力的行为实乃大逆不道。英裔同胞愤怒异常，并视其为挑拨离间之举。"
 wifpol.33.a: "接受法国的提议。"
 wifpol.33.b: "总督乃英王之代表，此为僭越！"
 wifpol.34.t: "发出会议邀请"
 wifpol.34.d: "会议准备进入最后阶段，最重要的部分要来了：召集自治党和国家团结党代表来参加会议。希望他们在会议开始前平安无恙。"
 wifpol.34.a: "发出邀请！"
 wifpol.35.t: "自治党参会"
 wifpol.35.d: "自治党的代表团已经到达，平安无恙。然而，他们一到，莱吉蒂米斯和莱默里两派的代表就已经开始就他们将在会议上提出的想法的细枝末节争吵起来。"
 wifpol.35.a: "希望他们别打起来。"
 wifpol.36.t: "国家团结党参会"
 wifpol.36.d: "国家团结党代表团已到达，并与自治党保持了一定的安全距离，以免生事端。看起来他们是真心诚意为了联邦的未来发展而愿意作出妥协，只要不在损害英裔利益的情况下做出太多让步。"
 wifpol.36.a: "至少，他们还算是有准备。"
 wifpol.37.t: "会议即将开始"
 wifpol.37.d: "众党派已在此聚首，会议可以开始了。君子和而不同，让我们以联邦人民之名，放下分歧，求同存异，为国家争取最大的利益。"
 wifpol.37.a: "开始吧！"
 wifpol.38.t: "自治党的地位"
 wifpol.38.d: "虽然他们是政变的主要原因，但总督仍然可以让自治党保持合法地位，并让他们派代表到首都与总督协商。不过，虽然这样做可以缓和与社会主义阵营的紧张局势，但在广大民众的眼里却显得很糟糕。"
 wifpol.38.a: "允许它继续运作。"
 wifpol.38.b: "禁掉！"
 wifpol.39.t: "西印度群岛邦联"
 wifpol.39.d: "西印度群岛联邦的自治党政府数月来一直在准备这项法案，今天最终完成了：他们与加拿大政府断绝了所有关系，除了他们对王室和协约国的忠诚。他们现在已经事实上独立，但也承诺将继续忠实履行作为国王陛下的臣民所应承担的义务。"
 wifpol.39.a: "我们将尊重西印度群岛人民的意愿。"
 wifpol.39.b: "这是对加拿大的侮辱！我们得尽快平定西印度群岛，恢复秩序！"
 wifpol.40.t: "加拿大宣战"
 wifpol.40.d: "作为回应，加拿大向我们宣战了。总督向我们保证，他忠于西印度群岛人民，国王陛下对这一行动表示遗憾。"
 wifpol.40.a: "拿起武器！"
 wifpol.42.t: "总督退休"
 wifpol.42.d: "在忠心耿耿地为国王和国家服务了十多年之后，75岁高龄的尤斯塔斯·菲恩斯爵士决定从总督的职位上退休。国王陛下已经批准，他的继任者将是联合党的领导人戈登·詹姆斯·莱瑟姆爵士。"
 wifpol.42.a: "联邦的新时代。"
 wifpol.100.t: "特立尼达、多巴哥和卡利普索"
 wifpol.100.d: "讽刺的是，对卡利普索音乐中的政治相关话题的压制，反过来激发了与政治有关的抗议活动。特立尼达和多巴哥有许多民众表示支持那些有名的卡利普索歌手，比如“匈人阿提拉”、“咆哮狮”和“入侵者勋爵”，宣称这是限制言论自由。虽然民众还未就此事组织名副其实的抗议游行，但比德·克利福德总督表示，人们已经开始普遍感到不安，这对目前本就动荡的局势有害无益。"
 wifpol.100.a: "得了，只是音乐而已"
 wifpol.101.t: "卡利普索歌王"
 wifpol.101.d: "第一次卡利普索歌王争霸赛在今日举行，特立尼达和多巴哥的众多歌手齐聚于此，争夺卡利普索歌王。歌王最可能在排名前三的歌手中产生，他们分别是卡利普索老将“匈人阿提拉”、“咆哮狮”和前拳击运动员卡利普索新人歌手“啸天虎”。出乎大多数人意料的是，“啸天虎”以他的主打歌《工会》就把其他歌手击败，成功夺取卡利普索歌王桂冠。"
 wifpol.101.a: "祝贺啸天虎！"
 wifpol.102.t: "西印度群岛的种植园"
 wifpol.102.d: "有关种植园的法律是古老的，有些甚至可以追溯到黑奴时代。当了解到种植园工人们的生活时，就可以清楚地看到，他们的生活质量和基本人权之低下到了骇人听闻的程度。这些工人就是社会主义动乱的主要来源之一，他们罢工越来越多，而劳作越来越少。然而，任何想要提高工人生活水平的改革都会遭到种植园主的抵制，因为这不仅将减少种植园主的利润，也影响联邦自身税收的主要来源，同时使我国在加拿大的眼中显得更加弱小。"
 wifpol.102.a: "通过法律规定更高的生活标准"
 wifpol.102.b: "让他们继续工作，种植园工人不需要额外的特权。"
 wifarmy.1.t: "西印度群岛联邦要求枪械援助"
 wifarmy.1.d: "西印度群岛联邦政府要求获得一千支步枪，用于组建军队。目前，由于西印度群岛的军队训练有限，又缺乏枪支生产，难以获得相当的兵力。因此，他们将非常感谢我们的帮助。"
 wifarmy.1.a: "我们当然会帮忙的"
 wifarmy.1.b: "我们需要留着这些枪用来夺回故土"
 wifarmy.2.t: "货物到达"
 wifarmy.2.d: "从[WIF_event_army_4]来的装备今天如期而至，有一千支步枪。这些可能是旧的和过时的装备，但这是我们建立军队的基础。"
 wifarmy.2.a: "好极了。"
 wifarmy.3.t: "没有货物到达"
 wifarmy.3.entente: "[WIF_event_army_4]并没有送给我们需要的装备，这让我们只能依靠自己薄弱的军工生产能力来继续武装我国军队。这一结果让一些人觉得我们这个年轻的国家缺乏加拿大的保护，使得国内社会主义运动抬头。希望下次加拿大不会再让我们失望。"
 wifarmy.3.syndie: "[WIF_event_army_4]并没有送给我们需要的装备，这让我们只能依靠自己薄弱的军工生产能力来继续武装我国军队。看来，我们只能集中精力自己保家卫国，而不是依靠别人。"
 wifarmy.3.a: "所谓新的开始也就这样了……"
 wifarmy.4.t: "军事理论问题"
 wifarmy.4.d: "西印度群岛军队缺乏经验。在20年代，英国来的将军几乎不停地调换，因此在相当长的一段时间里，西印度群岛军队缺乏理论指导。然而随着现在总参谋部团结一致，有些事情终于可以提上议事日程了。然而，总参谋部需要牢记的是，与其他协约国成员相比，我们的人口有限。\n\n目前有两个提议，一个是新任总督雷金纳德·希尔德亚德提出的，另一个是老将比德·克利福德提出的。雷金纳德表示，为了弥补我们的人力不足，我们需要使用重型武器，以在兵力损失之前就击败敌人。然而，贝德却反驳说，一个经验丰富的将领，可以帮助大家在危险的时候做出正确的决定，同时也可以节约物资和人力。最后真正采用的方案只有一个，就看我们如何抉择了。"
 wifarmy.4.a: "雷金纳德有我们需要的经验！"
 wifarmy.4.b: "比德永远值得信任！"
 WIF_internationale_event_army_4: "不列颠"
 WIF_entente_event_army_4: "加拿大"
 wifarmy.5.t: "托马斯·丘比特辞职"
 wifarmy.5.d: "托马斯·丘比特在今天上午9点辞去了百慕大总督的职务，这是意料之外，也是情理之中。他已经和西印度群岛和加拿大政府官员都见了面，并且正式辞去了他所有的政府和军队职务。他希望能在暮年告老还乡，享受天伦之乐。他的职位已由另一位世界大战中的名将雷金纳德·希尔德亚德接替。雷金纳德答应继续丘比特在百慕大开创的事业，促进那里的发展，并帮助西印度群岛联邦军队的进步。"
 wifarmy.5.a: "养怡之福，可得永年。"
 wifarmy.6.t: "西印度群岛联邦要求我们援助一些老式飞机"
 wifarmy.6.d: "西印度群岛政府要求我们援助25架世界大战时代的老式飞机，作为他们空军的初始装备。迄今为止，飞机生产从来没有真正成为他们的优先事项，但他们希望我们的帮助能够改变这种状况。"
 wifarmy.6.a: "我们还能用这些老掉牙的飞机干啥呢？他要多少我们给多少。"
 wifarmy.6.b: "抱歉，我们有更重要的事情要做"
 wifarmy.7.t: "[WIF_event_army_7]送来飞机"
 wifarmy.7.d: "来自[WIF_event_army_7]的货物今天如期而至，有25架世界大战时期的老式战斗机。虽然这些战机可能老旧过时了，但它们将有助于建立我们的小型空军，协助保护我们的水域。"
 wifarmy.7.a: "西印度群岛人可以开飞机了！"
 wifarmy.8.t: "没飞机"
 wifarmy.8.d: "[WIF_event_army_7]并没有送给我们需要的装备，这让我们只能依靠自己薄弱的军工生产能力，来从头开始建立我们的空军。看来，我们只能集中精力自己保家卫国，而不是依靠别人。"
 wifarmy.8.a: "我们手工自制的飞机将成为我国的骄傲！"
 WIF_internationale_event_army_7: "法兰西"
 WIF_entente_event_army_7: "法兰西"
 wifarmy.9.t: "海军现状"
 wifarmy.9.d: "尽管坎宁安和利瑟姆两人在掌控海军的细枝末节上达成了一致，但他们俩却有根本性的分歧。坎宁安长期以来是大英帝国国内海军改革的倡导者，他的计划是保持一支小而精的更具控制力的海军，用于保护加勒比海。然而，利瑟姆的方案正好相反，他认为光复英国本土是西印度群岛联邦作为大英帝国臣民的职责，而海军就是达成这一最终目标的关键部分。有人认为坎宁安的方案更好，毕竟他是西印度群岛舰队的总司令，而另一些人则对利瑟姆的方案充满希望……"
 wifarmy.9.a: "支持坎宁安的方案。"
 wifarmy.9.b: "支持利瑟姆的方案。"
 wifarmy.10.t: "西印度群岛的请求"
 wifarmy.10.d: "西印度群岛政府向我们提出了一个提议，希望我们能够送给他们一些世界大战时代的旧船，因为这些船对我们也没什么用处。虽然这些船已经尘封多年，但他们计划用这些船建立一个更好的海军基础，帮助他们自己和我们一起最终取得胜利，所以我们也可以从中受益。"
 wifarmy.10.a: "同意。"
 wifarmy.10.b: "拒绝"
 wifarmy.11.t: "舰船入坞"
 wifarmy.11.d: "加拿大接受了我们的请求，给我们送来了许多世界大战时期的老船，有的还送来了大战前的更老的船只。虽然它们的状况有些糟糕，但这些船可以作为一个很好的基础，有助于我们海军未来的发展。"
 wifarmy.11.a: "航向未来"
 wifarmy.12.t: "没有船只抵达"
 wifarmy.12.big: "尽管我们尽了最大的努力，但是加拿大还是回绝了我们的请求，没有一艘船只抵达西印度群岛。我们可能永远不会知道加拿大人为什么会回绝我们，但是现在并不是考虑这些的时候。由于船只的缺乏，我们只能放弃坎宁安的方案，转向实施利瑟姆的方案了。"
 wifarmy.12.small: "尽管我们尽了最大的努力，但是加拿大还是回绝了我们的请求，没有一艘船只抵达西印度群岛。我们可能永远不会知道加拿大人为什么会回绝我们，但是现在并不是考虑这些的时候。为了满足未来的需求，我们必须自己制造更多的船只了。"
 wifarmy.12.a: "我们得坚持下去。"
 wifarmy.13.t: "社会主义新军队"
 wifarmy.13.d: "枪杆子里出政权。西印度群岛需要一支新的军队来进行社会主义革命。为此，我们必须开始训练军队和搜罗装备，为我们的新政权服务。"
 wifarmy.13.a: "起来，士兵们！"
 wiffor.1.t: "波多黎各反美浪潮"
 wiffor.1.d: "随着内战进入白热化阶段，我们开始从波多黎各总督布兰顿·温希普那里收到令人不安的消息，当地反美独立集会与示威游行正如雨后春笋般迅速崛起。1898年，自从美国吞并波多黎各后，当地分离主义情绪始终强劲，却从未如此威胁过总督府的统治。眼下我们不得不将主要精力放在大陆本土，为此，总督提出我们可赋予他全权处置当前局势的特别权力，他将尝试从困境中找到符合双边利益的最佳解决方案。我们应该答应他的建议吗？"
 wiffor.1.a: "这群暴民煽动者会自行瓦解的。"
 wiffor.1.b: "允许总督自行处置局势"
 wiffor.1.c: "允许总督自行处置局势（扮演波多黎各）"
 wiffor.2.t: "波多黎各移交协约国"
 wiffor.2.d: "美国联邦政府已经决定将波多黎各移交给我们。一部分军官认为，波多黎各岛可以给我们提供一个可以完美辐射整个南大西洋的基地。但是另外一些人认为，应该将这座岛移交给我们的西印度群岛朋友。"
 wiffor.2.a: "波多黎各将成为联邦的一部分。"
 wiffor.2.b: "准备将该岛改造成海军基地"
 wiffor.3.t: "波多黎各移交给西印度群岛联邦"
 wiffor.3.d: "加拿大已宣布，前美属波多黎各将成为联邦属地。这对整个西印度群岛联邦来说是个伟大的日子！"
 wiffor.3.a: "欢呼吧！"
 wiffor.4.t: "波多黎各已整合"
 wiffor.4.d: "自从美国内战开始，波多黎各被移交给我们已经过去了很多年了，现在波多黎各已经完全被整合进了我们的国家。我们越来越能在军队以及政治生活中看见波多黎各人的身影。"
 wiffor.4.a: "为联邦的新成员三呼万岁！"
 wiffor.5.t: "[From.GetName]希望我们给他们援助一位将军"
 wiffor.5.d: "[From.GetName]需要外国专家来提升其军队实力。作为革命兄弟，我们有必要助他们一臂之力。委员会已经决定詹姆斯·弗朗西斯·布鲁尔是最佳人选。"
 wiffor.5.a: "派他去。"
 wiffor.5.b: "我们现在没有多余的人手"
 wiffor.6.t: "[From.GetName]希望我们给他们援助一位将军"
 wiffor.6.d: "[From.GetName]需要外国专家来提升其军队实力。同为帝国的子民，我们有责任帮助他们解放祖国。最高指挥部已经决定菲利普·尼姆是最合适的人选。"
 wiffor.6.a: "派他去。"
 wiffor.6.b: "我们现在没有多余的人手"
 wiffor.7.t: "[From.GetName]接受了我们的请求"
 wiffor.7.d: "[From.GetName]接受了我们的请求，给我们援助了一位将军。"
 wiffor.7.a: "希望这对我们很有益处。"
 wiffor.8.t: "[From.GetName]拒绝了我们的请求"
 wiffor.8.d: "[From.GetName]拒绝给我们援助一位将军，他们声称已经没法再找出一位有空的将领了。"
 wiffor.8.a: "可恶。"
 wiffor.9.t: "吞并荷属西印度群岛"
 wiffor.9.d: "随着荷兰的投降，我们必须毫不犹豫地立刻夺取荷属殖民地。卧榻之侧，岂容他人鼾睡。"
 wiffor.9.a: "我们会保护他们。"
 wiffor.10.t: "[From.GetName]索要我们的殖民地"
 wiffor.10.d: "在我们投降后，[From.GetName]入侵了我们在加勒比海的领土。也许有一天我们能收复失地。"
 wiffor.10.a: "该死"
 wifpol.499.t: "宣布访问渥太华"
 wifpol.499.d: "我们民选的领导人首先要去的地方竟然是渥太华，这让选民们感到无比尴尬和非常愤怒。随着选举后的局势越发紧张，很多人觉得，我们的领导人应该先去视察联邦里最被忽视的地方。"
 wifpol.499.a: "他们不懂。"
 wifpol.500.t: "代表团抵达渥太华"
 wifpol.500.d: "代表团抵达渥太华后，加拿大人举行了盛大的欢迎仪式。在国王与我国代表团的会晤中，双方就相互合作达成了许多共识。加拿大媒体赞扬了我们新政府对帝国的忠诚。同时，来自国内的压力也越来越大。我国人民希望利用这个机会，从加拿大获得一些经济援助。我们必须决定访问的目的是否只限于强化我们在联盟中的地位；或者我们也可以冒着损害双边关系的风险，要求加拿大给我们一些援助。但如果国王拒绝，我们回国之后就没法给民众一个交待。"
 wifpol.500.a: "天佑国王！"
 wifpol.500.b: "天佑国王以及他的西印度群岛子民！"
 wifpol.501.t: "渥太华宣言"
 wifpol.501.d: "西印度群岛联邦的一位新领导人来到了渥太华。在举行了向国王宣誓效忠的盛大仪式后，双方举行了一系列外交会议。访问一共持续了三天。我们双方长久以来的同盟关系更加坚固了。"
 wifpol.501.a: "漂亮。"
 wifpol.502.t: "西印度群岛联邦想要我们提供援助"
 wifpol.502.d: "西印度群岛联邦的新领导人来到渥太华进行了国事访问。在举行了向国王宣誓效忠的盛大仪式后，双方举行了一系列外交会议。访问持续了三天。我们双方长期以来的同盟关系更加坚固了。但在访问结束后，西印度群岛联邦的代表开始提出越来越大胆的要求。我们必须决定是否向他们提供所需的援助，让我们的关系更上一层楼。同时也会强化金斯敦新政府的权威。但是，我们得权衡，西印度群岛的政治稳定，是否比加拿大人的利益更加重要？"
 wifpol.502.a: "满足他们的要求。"
 wifpol.502.b: "拒绝他们的要求"
 wifpol.503.x: "[CAN.GetLeader]国王赞赏了我们的奉献精神和我们的联邦。这使我党积聚了人气，而且平息了社会动荡。"
 wifpol.503.y: "多么成功！不久之后，加拿大的援助就将抵达我国。这将证明我国政府是真正为人民服务的政府。"
 wifpol.503.z: "太糟糕了！英王拒绝帮助我们。连盟友加拿大都不愿意伸出援手，我们又该如何让民众相信团结就是力量？"
 wifpol.503.t: "渥太华宣言的结果"
 wifpol.503.a: "终究还是值得的。"
 wifpol.504.t: "法属（东）圭亚那事变"
 wifpol.504.d: "今天，在政府宣布一项加强与前法国殖民地岛屿的联系的计划后，一伙一百人的团体冲击了卡宴的市政厅。当地居民坚信他们将赢得更大的自治权。已经有人警告金斯敦，东圭亚那正在脱离我们的控制。但是，政府坚定地坚持其既有政策，这可能会加剧其他法语地区的紧张局势。不过专家们表示，所谓的东圭亚那事变将很快平息。他们将这一事变仅视为当地居民的情绪宣泄，而不是有组织的起义。总之，为了避免动乱扩散开来，我们必须尽快平息东圭亚那事变。"
 wifpol.504.a: "不足为惧"
 wifpol.505.t: "东圭亚那铝土矿罢工事件"
 wifpol.505.d: "据情报人员的消息，一伙35人的武装团伙已经控制了东圭亚那的铝土矿场，四名保卫人员在战斗中不幸丧生。令我们震惊的是，当地警察机关拒绝介入事件。我们不得不怀疑这些前法国殖民地的警察们对我们的忠诚。"
 wifpol.505.a: "真野蛮"
 wifpol.506.t: "金斯敦的回应"
 wifpol.506.d: "爱德华·布兰迪斯·丹纳姆在回应他的东圭亚那同胞时说，最近发生的暴力事件令人痛心，但政府绝不会用暴力以牙还牙。然而，为了制止野蛮行为，政府有必要派出一批经验丰富的牙买加警察。他承诺说，所有的嫌疑人都会被公正的审判，法庭会正确评估他们的罪行。发言结束时，他说："
 wifpol.506.a: "是时候团结一致了"
 wifpol.507.t: "岛民声援东圭亚那"
 wifpol.507.d: "今天，加勒比海的所有电台和报纸都发布了费利克斯·埃布埃的声明。这位马提尼克岛和瓜德罗普岛的总督表示支持东圭亚那的兄弟。他明确反对以暴力解决问题。但他也请大家注意，爱德华·布兰迪斯·丹纳姆的保守派政府违背了以前的承诺，破坏了法裔和英裔脆弱的同居关系。他还提到了民族自豪感和捍卫法裔身份的必要性。声明得到了西印度群岛法裔民众的广泛响应。今晚，大批群众走上街头表示他们的支持，窗户上挂满了法国国旗。除此之外，东圭亚那的这次庆祝活动引发了大火，烧毁了卡宴市的大部分地区。"
 wifpol.507.a: "是时候团结一致了"
 wifpol.508.t: "何人主持审判？"
 wifpol.508.d: "我们必须决定谁来主持这场审判。这将对嫌疑人刑罚的类型，更重要的是对整体的社会接受度产生重大影响。要求最严厉惩罚的一方提议由一名来自巴哈马的年轻和雄心勃勃的法官担任主席。这位法官以其在本国岛屿和牙买加打击有组织犯罪的成效著称。另一方面，一些政客担心严刑峻法会引发我国的法裔群体出现更严重的反弹，他们提出由蒙特利尔的一名经验丰富的法官担任主席。这是一个肯定会让国王满意的选择。但是，这位法官以其自由主义观点和对死刑的厌恶而闻名。我们必须做出决定。"
 wifpol.508.a: "来自巴哈马的法官"
 wifpol.508.b: "来自蒙特利尔的法官"
 wifpol.509.t: "是不是太严厉了？"
 wifpol.509.d: "法官从发生在圭亚那的事件开始陈述。他回顾了被杀警卫的妻子的证词。在场的人群要求处死罪犯。然而，什么样的判决才是公平的呢？还得考虑到法裔群体的团结问题。"
 wifpol.509.a: "死刑"
 wifpol.509.b: "公开处刑"
 wifpol.509.c: "无期徒刑"
 wifpol.510.t: "是不是太宽松了？"
 wifpol.510.d: "法官首先从引用基督教对生命的尊重开始审判。根据精彩的普通法，他决定作出尊重生命和正义的判决。是要考虑到每个嫌疑人的罪行不一，分别处以不同的徒刑呢，还是把这些嫌疑人当作一个整体看待，处以同样的刑罚？"
 wifpol.510.a: "分别判处不同刑罚（从十年以上有期徒刑到无期）"
 wifpol.510.b: "全部假释"
 wifpol.511.t: "瓜德罗普和马提尼克的新总督"
 wifpol.511.d: "下个月，我们将不得不选出瓜德罗普和马提尼克的新总督。不幸的是，我们的候选人在当地民众中已经失去了信誉。唯一的选择是自治党的候选人。我们能够联系到唐纳德·桑斯特。我们相信，他将帮助我们实施一体化政策，而且他已经做好了改革的准备。然而，当地民众支持的人选却是埃热西普·莱吉蒂米斯。不幸的是，这一选择可能会让我们对原法属殖民地岛屿的整合无以为继。因为埃热西普·莱吉蒂米斯肯定会把法裔无产阶级的利益放在第一位，而不是联邦的整体利益。"
 wifpol.511.a: "唐纳德·桑斯特"
 wifpol.511.b: "埃热西普·莱吉蒂米斯"
 wifpol.512.t: "联邦学会主席"
 wifpol.512.d: "联邦学会主席可以让激进专制的拉尔夫·格雷担任，也可以选择内务部长罗伯特·阿伦德尔。不巧的是，阿伦德尔作为内务部长，如果还要兼职联邦学会主席的话，将占用他从事国内整合工作的时间。然而，格雷以其非常激进的观点著称。如果格雷当选联邦学会主席，他必将破坏西印度群岛联邦的稳定。"
 wifpol.512.a: "拉尔夫·格雷"
 wifpol.512.b: "罗伯特·阿伦德尔"
 wifpol.513.t: "情况正在改善"
 wifpol.513.d: "我们最终从国家团结党造成的整合失败的惨剧中脱身了。整合计划失败了，但是我们还是设法重新控制了这一地区。他们造成的错误不会影响我们的进程。"
 wifpol.513.a: "太好了！"
 wifpol.514.t: "学校罢课"
 wifpol.514.d: "我们的初等教育系统允许教授法语。但是，这门课的重要性微乎其微。为了获得最好的教育，你需要懂英语。这是法语学校长期资金不足的结果。教师们因为教学质量的差异而感到不安，开始罢课。并得到了当地精英和神职人员的支持。他们还可以进一步获得当地人的支持。国家团结党看到了这些法语学校的潜力。我们必须决定是否拨款资助他们。"
 wifpol.514.a: "随他们闹！"
 wifpol.514.b: "承诺补贴"
 wifpol.515.t: ""
 wifpol.515.d: ""
 wifpol.515.a: ""
 wifpol.515.b: ""
 wifpol.516.t: "圭亚那的罪犯被处以私刑"
 wifpol.516.d: "在西班牙港的监狱里，来自圭亚那的罪犯被关押着。由于我们在决定这些罪犯最终命运的立场上犹豫不决，特立尼达居民们决定自己“伸张正义”。他们已经等得不耐烦了。今天傍晚，群众冲进了监狱闹事。在大闹期间，却意外发生了火灾。不幸的是，尽管消防队员们努力灭火，但火势还是超出了我们的控制。大片城区被大火烧毁，重要的工业设施也遭到破坏。仅仅是因为我们对审判的逃避和拖延，便付出了如此惨痛的代价，这值得吗。"
 wifpol.516.a: "该死。"
 wifpol.517.t: "法文传单正被分析中"
 wifpol.517.d: "联邦学会对宣言进行了分析，并选择了几个易于实施或将为整个联邦带来实际利益的关键建议。"
 wifpol.517.a: "培雷山街问题"
 wifpol.517.b: "大博览会"
 wifpol.517.c: "经济整合方案"
 wifpol.518.t: "培雷山街问题"
 wifpol.518.d: "1902年5月8日，培雷火山喷发，摧毁了附近的圣皮埃尔镇。几分钟内，该镇近三万名居民中除少数幸存者外全部遇难，包括与家人前来安抚民众的总督。而在我们的首都金斯敦，有一条街道的名字却叫作培雷山街。在宣言中，他们要求我们改变这个名字。这真是荒谬，这条街的名字并不是为了嘲讽这场悲剧。但我们可以利用这一点来做点文章。我们可以把这条街改名，纪念爱德华国王；我们也可以纪念这场悲剧的死难者；最后我们还可以为死难者建一座纪念碑。\n\n越是昂贵的方案，成功的几率越大。每项决定的成本（政治点数）是：\nA：10政治点数\nB：12政治点数\nC：25政治点数"
 wifpol.518.a: "以爱德华国王命名。"
 wifpol.518.b: "以培雷火山喷发的死难者命名。"
 wifpol.518.c: "为死难者建一座纪念碑。"
 wifpol.519.t: "西印度群岛文化博览会"
 wifpol.519.d: "另一个值得考虑的建议是组织一次法属安的列斯群岛文化博览会。当然，这将是一个包含整个西印度群岛联邦文化的展览，法属安的列斯群岛只是作为联邦的一个组成部分。我们可以选择这个展览即将举办的地点。举办展览的地点越多，满足宣言支持者的机会就越大。\n\n越是昂贵的方案，成功的几率越大。每项决定的成本（政治点数）是：\nA：15政治点数\nB：25政治点数\nC：40政治点数\n"
 wifpol.519.a: "我国本土。"
 wifpol.519.b: "渥太华和纽约。"
 wifpol.519.c: "全球巡展。"
 wifpol.520.t: "经济整合方案"
 wifpol.520.d: "我们可以集中讨论三个方案中的一个。第一个是扩大法兰西港的码头；第二个是将鱼类加工厂迁回法兰西港，这些工厂在1934年由于经济原因搬到金斯敦；第三个是利用当地潜力进行广泛的工业发展计划，这个项目可能会困难重重，但它将使联邦工业的与经济和商业紧密结合。\n\n您有66%的成功率。每项决定的成本是（政治点数）\nA：30政治点数\nB：60政治点数\nC：90政治点数\n"
 wifpol.520.a: "建设法兰西港的码头。"
 wifpol.520.b: "将鱼类加工厂迁回法兰西港。"
 wifpol.520.c: "大型工业发展计划。"
 wifpol.521.t: "我们需要投入多少努力"
 wifpol.521.d: "我们必须决定我们将在这个项目中投入多少。这将增加成本，但也会提升成功的可能性！"
 wifpol.521.a: "+0%"
 wifpol.521.b: "+50%"
 wifpol.521.c: "+100%"
 wifpol.522.t: "法文传单的内容开始生效"
 wifpol.522.d: "但愿我们可以成功。政治点数的花费可能很高，但这是值得的。"
 wifpol.522.a: "发生了什么？"
 wifpol.522.b: "发生了什么？"
 wifpol.522.c: "发生了什么？"
 wifpol.523.t: "法国-加勒比交换生项目"
 wifpol.523.d: "一些与西印度群岛联邦有联系的索邦大学学者想邀请说法语的学生到巴黎学习。我们政府已经收到了这样的合作提议。一方面，与工团主义者合作看起来毫不值得。但另一方面，我们可以把一些国内的工团主义者送到一个他们会受到欢迎的国家，他们可能就一去不复返了，妙啊。"
 wifpol.523.a: "同意！"
 wifpol.523.b: "拒绝"
 wifpol.524.t: "法国-加勒比交换生项目"
 wifpol.524.d: "[wifpol524]"
 wifpol524_ncp: "我们去巴黎留学的交换生们即将返回法兰西港。我们原以为让他们亲自去法兰西公社长长见识，可以让他们看清楚工团主义的本质。然而他们在巴黎却都被好吃好喝地供着，有几个人还不愿意回来了，那可谢谢他们，倒是帮我们解决问题了。然而另一个问题是，据我们的情报部门的调查，这些回国的学生可能会威胁我们的民主体制。这些人在留学期间已经被激进主义洗了脑，可能会在国内挑起事端引发动荡。"
 wifpol524_other: "法国-加勒比交换生项目已经结束了。因为政治局势的变化，所有的交换生只能提前回国。希望他们能用在国外学到的知识来帮助国内的建设吧。"
 wifpol524_fallencommune: "巴黎政府已经垮台，与他们签订的任何协定也成了一纸空文。想要回国的旅法西印度群岛联邦公民可以联系位于牙买加的联邦政府咨询回国事项。然而，他们之中的一些人却依然选择在社会主义的中心——欧洲另寻庇护。巴黎的沦陷让他们黯然神伤。"
 wifpol.524.a: "允许他们回来"
 wifpol.524.b: "拒绝他们入境"
 wifpol.524.c: "欢迎回家"
 wifpol.524.e: "那些法国工团佬终于滚蛋了"
 wifpol.525.t: "论宪法中的资本主义经济"
 wifpol.525.d: "我们必须在宪法中建立我国经济的法律基础。国家团结党的同行们大多赞成保守的资本主义。一个透明的体制将为经济繁荣保驾护航。我们目前有三个方案可供选择。\n\n1.明确资本主义的经济规则；\n\n2.只明确基本点，保留模糊性，让更多人满意；\n\n3.由于国内有太多的工团分子，所以只能在宪法中忽略这一问题。\n\n宪法条款清晰无疑十分重要，这有助于提高宪法的整体质量，尽管，如果推出一部满足更多群体需求的宪法，将会更容易在国会通过。"
 wifpol.525.a: "1.弃票保质"
 wifpol.525.b: "2.维持现状"
 wifpol.525.c: "3.弃质保票"
 wifpol.526.t: "论宪法中的公民权利"
 wifpol.526.d: "在受传统价值观接受的权利内，我们需要确立我国公民的一系列基本权利。但党内部都认为，有一些权利是肯定需要被修改的。我们目前有三个方案可供选择。\n\n1.一套在党内并不受欢迎的现代基本权利。\n\n2.从现在的宪法中照抄这一部分。\n\n3.宪法不过是纸面空谈，没必要对这段修修改改。\n\n确保编纂现代社会的基本公民权利非常重要，这有助于提高宪法的整体质量。尽管，如果推出一部满足更多群体需求的宪法，将会更容易在国会通过。"
 wifpol.526.a: "1.弃票保质"
 wifpol.526.b: "2.维持现状"
 wifpol.526.c: "3.弃质保票"
 wifpol.527.t: "论宪法中的政治制度解决方案"
 wifpol.527.d: "国家团结党一直致力于建成一个中央集权的无自治地区的强大联邦。起草一部新宪法将会保护我们联邦的完整性不被破坏。我们目前有三个方案可供选择。\n\n1.强大的联邦政府\n\n2.联邦，但是保留自治地区的可能。\n\n3.维持现状。\n\n为了确保宪法的质量，现代化地定义西印度群岛的政治制度非常重要。另一方面，国家团结党已经为了国家团结进程呕心沥血。一部有所保留的宪法似乎是个好主意。"
 wifpol.527.a: "1.弃票保质"
 wifpol.527.b: "2.维持现状"
 wifpol.527.c: "3.弃质保票"
 wifpol.528.t: "论宪法中的法治"
 wifpol.528.d: "西印度群岛联邦是一个伟大的国家，但我们必须意识到，在政府层面上，我们已经落后于欧洲国家许多。从宪法上，我们必须要建立一个社会机构，其能够有效地对抗破坏国家团结党努力的社会异常。我们目前有三个方案可供选择。\n\n1.高效消灭贪腐和犯罪的机构\n\n2.有效应对社会现状的机构\n\n3.我们不应解决这些，这反而会引火上身。\n\n为了社会繁荣和发展，确保社会法律秩序非常重要，这有助于提高宪法的整体质量。请记住，尽管，多线出击可能会使我们深陷绝境。"
 wifpol.528.a: "1.弃票保质"
 wifpol.528.b: "2.维持现状"
 wifpol.528.c: "3.弃质保票"
 wifpol.529.t: "论宪法中与我国与加拿大的关系"
 wifpol.529.d: "我们必须在宪法中明确同加拿大的关系，我们目前有三个方案可供选择。\n\n1.逐一明确两国关系\n\n2.粗略确定基础关系\n\n3.忽略这个议题\n\n明确两国关系非常重要，这有助于提高宪法的整体质量。尽管，我们的反对者更愿意看到宪法中模糊不清的回答。"
 wifpol.529.a: "1.弃票保质"
 wifpol.529.b: "2.维持现状"
 wifpol.529.c: "3.弃质保票"
 wifpol.530.t: "完善我们的新宪法"
 wifpol.530.d: "我们可以通过消耗一些资源来提高我们当前正在编写的宪法的质量。"
 wifpol.530.a: "大家都要加把劲"
 wifpol.530.b: "干活干活"
 wifpol.530.c: "今天我们休息"
 wifpol.531.t: "设法争取新的选票"
 wifpol.531.d: "我们可以尝试为新宪法争取更多的投票。一些政府官员建议，我们试试一些更有效的方法来争取支持者。"
 wifpol.531.a: "通过说服方式来争取"
 wifpol.531.b: "通过许下一些承诺来争取"
 wifpol.531.c: "通过贿赂手段来争取"
 wifpol.612.t: "国家团结党投票"
 wifpol.612.d: "为了争取国家团结党的赞成票，我们得做一点让步。他们要求政府拨出一些资金来为他们所用，我们准备好为获得政治盟友而做出足够的牺牲了吗？"
 wifpol.612.a: "接受"
 wifpol.612.b: "拒绝"
 wifpol.613.t: "团结党投票"
 wifpol.613.d: "为了争取团结党的赞成票，我们得做一点让步。他们要求政府拨出一些资金来为他们所用，我们准备好为获得政治盟友而做出足够的牺牲了吗？"
 wifpol.613.a: "接受"
 wifpol.613.b: "拒绝"
 wifpol.614.t: "社会民主党投票"
 wifpol.614.d: "为了争取社会民主党的赞成票，我们得做一点让步。他们要求政府拨出一些资金来为他们所用，我们准备好为获得政治盟友而做出足够的牺牲了吗？"
 wifpol.614.a: "接受"
 wifpol.614.b: "拒绝"
 wifpol.615.t: "征兵窘境"
 wifpol.615.d: "社会自由主义者笃信和平主义，因此他们认为没有理由增加征兵人数，所以我们可以把一部分人口下放回经济领域，以促进我们的经济发展。另一个概念则是职业化军队。军队不应该是强迫人加入的，为了废除强迫征兵，吸引民众主动参军，我们应该投入一些资金来提高军人的工资，并改善他们的生活质量。"
 wifpol.615.a: "和平主义"
 wifpol.615.b: "士兵们因为丰厚的薪水而参军"
 wifpol.616.t: "自主经济发展"
 wifpol.616.d: "《卡宴协定》承诺过提升前法属殖民地的自治权，然而真实情况是法裔的自治权依然受到现政府的打压。有人提出经济去中心化的举措在这些地方值得一试，可以让当地人得以独立发展。虽然这样做并不利于中央政府对这些岛屿的控制，但在经济上是有益的。唐纳德·桑斯特起草了一份计划，这一计划包括出售那些无法盈利的国有企业、在当地进行职业培训、因地制宜来发展有利可图的产业，以及停止在西印度群岛推广加拿大企业。"
 wifpol.616.a: "太过了"
 wifpol.616.b: "听起来不错"
 wifpol.617.t: "腐败丑闻"
 wifpol.617.d: "我们的一些政府高层被卷入了腐败丑闻！现在报道已经满天飞，我们在民众心目中的形象已经受损了。"
 wifpol.617.a: "这群该死的家伙！"
 wifpol.618.t: "集体辞职"
 wifpol.618.d: "我们一些关键部门的雇员纷纷提出辞职，这严重降低了我们的工作效率，然而具体原因却无从得知。"
 wifpol.618.a: "妈的！"
 wifpol.619.t: "自治党和工党之间的个人冲突"
 wifpol.619.d: "工党要比自治党保守得多。正因为如此，在涉及政府未来的某些问题上，两党之间经常发生一些小冲突。然而，这回可不好劝架了。"
 wifpol.619.a: "我们联盟的稳定性将会降低。"
 wifpol.620.t: "成功的联盟讨论"
 wifpol.620.d: "各党领导人就执政联盟的未来行动计划得出了结论。如此一来，我们就能够在所有人的赞同下朝着更好的明天迈步。"
 wifpol.620.a: "太好了！"
 wifpol.621.t: "与工党的联盟发生动摇"
 wifpol.621.d: "我们与工党组成的联盟的稳定性将会降低。工党要比自治党保守得多。正因为如此，在涉及政府未来的某些问题上，两党之间经常发生一些小冲突。然而，这回可不好劝架了。"
 wifpol.621.a: "希望情况不会变得更糟。"
 wifpol.622.t: "自治党-工党立法成功"
 wifpol.622.d: "虽然并未占据议会多数，但是我们想要通过的法案还是得以通过。这是我们党的一次伟大胜利。我们联盟的稳定性将会提升。"
 wifpol.622.a: "好"
 wifpol.623.t: "组成多数联盟"
 wifpol.623.d: "我们终于与另一党结成了联盟，两党之间达成的新共识将帮助我们更有效地执政，即使我们不得不做出一些让步。"
 wifpol.623.a: "我们与团结党的联盟将会大有助益。"
 wifpol.623.b: "我们与国家团结党的联盟将大有助益。"
 wifpol.623.c: "我们与自治党的联盟将会大有助益。"
 wifpol.624.t: "启动计时器的事件"
 wifpol.624.d: ":)"
 wifpol.624.a: ":("
 wifpol.625.t: "少数派政府的惩罚"
 wifpol.625.d: "由于我们拒绝或无法组成多数联盟，工党和自治党之间又发生了一些冲突。这将有损我们联盟的稳定。"
 wifpol.625.a: "我们联盟的稳定性将会降低。"
 wifpol.699.t: "议会的议席分布"
 wifpol.699.d: "自治党社会派：§R[?WIF_pas_parl]§!\n自治党联邦派：§H[?WIF_paf_parl]§!\n团结党：§Y[?WIF_up_parl]§!\n国家团结党：§C[?WIF_ncp_parl]§!"
 wifpol.699.a: "K"
 wifpol.800.t: "加入第三国际"
 wifpol.800.d: "我们已决定加入第三国际。我们派了一名代表前往巴黎，在那里申请加入这一组织。"
 wifpol.800.a: "去往赤色的巴黎！"
 wifpol.801.t: "重启选举"
 wifpol.801.d: "社会主义革命大获全胜，西印度群岛联盟宣布成立。现在，在西印度群岛内，社会主义政权已经安全了。选举重新开始，民众已经开始投票。目前有三个选择：\n\n不列颠公民与工人自治党，一般被称为“巴特勒党”，是图巴尔·尤赖亚·巴特勒和他的党羽掌控的党派。他意图在西印度群岛政府内提高工会的地位。巴特勒的支持者主要是特立尼达的英裔社会主义者。\n\n人民党，其领导人是艾梅·费尔南·达维德·塞泽尔。这一党派主要由法裔的社会主义青年组成，他们希望让联盟内的所有省份都可以实现最大程度的自治。\n\n激进党，革命后从激进的人民民族党中分离出来，由约瑟夫·拉格罗西埃领导，旨在建立一个基本上民主的政党制度。该党主要由法裔公民和牙买加英裔政治家组成。"
 wifpol.801.a: "自治党窃取了选票！"
 wifpol.801.b: "自由联盟拔得头筹！"
 wifpol.801.c: "巴特勒党大获全胜！"
 wifpol.802.t: "自治党领导下的西印度群岛联盟"
 wifpol.802.d: "约瑟夫·拉格罗西埃和他的自治党在选举中取得了胜利，并掌控了政府。拉格罗西埃承诺人人享有自由，各省享有更大的自主权，并在联盟内实行民主。"
 wifpol.802.a: "看看他会如何兑现承诺……"
 wifpol.803.t: "拉格罗西埃宣布新教育计划"
 wifpol.803.d: "约瑟夫·拉格罗西埃宣布，政府将支持当地的公立学校，并资助开设新的社会主义课程，旨在改善工人和普通民众的生活，增强他们的劳动技能，并培养年轻一代，以提高西印度群岛联盟的地位。除了聘请更专业的教师外，所有课程也将重新修订。许多选修课被取消，取而代之的是必修课，以减少不可控的因素。"
 wifpol.803.a: "我们将拭目以待……"
 wifpol.804.t: "教育计划-第一年度报告"
 wifpol.804.d: "新教育计划目前进展一切顺利，但是依然显示出了一些问题。我们的儿童，特别是已经上学的孩子，发现越来越难以适应新的课程。在学生选课自由方面，也有许多人表达了不满。同时，教师们也抱怨薪水不够高。这些都应该是政府必须考虑解决的问题。"
 wifpol.804.a: "有趣……"
 wifpol.805.t: "教育计划-第二年度报告"
 wifpol.805.d: "随着新一波学生的到来，工人们也开始接受教育，新教育计划的形势一片大好。教师们不再像以前那样抱怨薪水不足。不过，有些人对新课程的效率提出了质疑，尤其是新的数学和科学课本。现在专家已经在研究这些教科书，看看是否存在什么问题需要解决。"
 wifpol.805.a: "万事顺遂"
 wifpol.806.t: "教育计划-第三年度报告"
 wifpol.806.d: "新课标实施已经三年了，很多人都觉得它的政治性太强。似乎有越来越多的学生对民主和社会主义的歌功颂德感到厌烦，不想课本上看到。我们会充分听取学生们的意见，努力让政治远离校园。"
 wifpol.806.a: "看起来他们不喜欢政治……"
 wifpol.807.t: "教育计划-第十年度报告"
 wifpol.807.d: "从小开始学习新课标的学生，现在已经到差不多可以上大学的年纪了。但是，对第二年就读的学生的研究发现，这些学生很难在国家考试中取得高分，也很难进入国际性的大学。有人建议改变课程设置，强化对大学升学的备考。"
 wifpol.807.a: "了解。"
 wifpol.808.t: "教育计划-第二十年度报告"
 wifpol.808.d: "自约瑟夫·拉格罗西埃实施教育改革以来，已经过去二十年了。在这二十年里，西印度群岛工人们接受了更好的教育，人力资源的素质大大提高。我们的国家现在比以往任何时候都要先进，技术研究的速度也加快了。西印度群岛联盟现在可以为全人类贡献越来越多伟大的人才。"
 wifpol.808.a: "好哇！"
 wifpol.809.t: "政府增加福利开支"
 wifpol.809.d: "政府增加了福利支出，减少对军事等方面的关注，转而关注民众的社会福利。政府开始对富裕阶层征收更多的税，来提高穷人的生活水平。"
 wifpol.809.a: "为了一个更平等的社会！"
 wifpol.810.t: "居者有其屋计划"
 wifpol.810.d: "政府已经宣布执行“居者有其屋计划”，该计划将利用牙买加岛和其他人烟稀少的岛屿的闲置土地建造住房，目的是为西印度群岛的无家可归者提供住所。"
 wifpol.810.a: "令人钦佩之举！"
 wifpol.811.t: "加拿大的答复"
 wifpol.811.d: "为了应对社会主义对西印度群岛的接管，加拿大自治领向新生的西印度群岛联盟宣战了，企图颠覆革命，让总督重新掌管西印度群岛。加拿大人正在厉兵秣马，我们必须做好反击的准备。"
 wifpol.811.a: "让他们尝尝我们的厉害！"
 wifpol.812.t: "西印度群岛文化"
 wifpol.812.d: "艾梅·塞泽尔宣布，西印度群岛文化是一种统一的文化，是英裔和法裔居住的各个岛屿文化的结合体。他宣称这种新文化将把联邦带入一个新时代。"
 wifpol.812.a: "我们是一个民族，一个国家！"
 wifpol.813.t: "人民党的胜利"
 wifpol.813.d: "有了许许多多笃信社会主义的年轻人的支持，艾梅·塞泽尔和他的人民党在选举中脱颖而出。塞泽尔在就职演说中承诺会让所有省份都享有自治权。演说在热烈的掌声中结束，看来，西印度群岛民众对他非常认可。"
 wifpol.813.a: "太好了！"
 wifpol.814.t: "各省自治"
 wifpol.814.d: "塞泽尔总统已下令各省实行自治，每个省都成立了自己的地方政府。他希望走一条联邦之路，金斯敦的中央政府在各省的主导地位越来越小。同时，随着各省自治，塞泽尔也强调了民族团结的理念，希望西印度群岛人民在困难和资本主义面前要更加团结一致。"
 wifpol.814.a: "联盟的又一次进步！"
 wifpol.815.t: "新的医疗系统"
 wifpol.815.d: "联盟总统实施了新的免费医疗制度，该方案涵盖西印度群岛的所有公民。他从欧洲模式中得到启发，但增加了人人享有保健的社会主义色彩。"
 wifpol.815.a: "真是个好系统"
 wifpol.816.t: "西印度群岛工人博物馆开张"
 wifpol.816.d: "工人博物馆刚刚在金斯敦开馆，博物馆是由一栋旧的殖民政府大楼重新改造而成的。博物馆展示了西印度群岛工人和工会在抵抗英国殖民统治时走过的艰苦道路。博物馆内还有一个关于欧洲人到来之前西印度群岛历史的展览，以及一个国际展览，展示来自其他国家的展品。"
 wifpol.816.a: "光荣属于联盟！"
 wifpol.817.t: "号召参战"
 wifpol.817.d: "“西印度群岛的兄弟姐妹们，今天，我们呼吁大家拿起武器，与加拿大和协约国侵略者作战。我们经过几十年的斗争，终于获得了自由，解放在即。但是，西印度群岛的同胞们，请听我一言——如果加拿大和他们的帝国再一次骑在我们头上，我们工人就绝无安宁之日。”"
 wifpol.817.a: "拿起武器，同志们！"
 wifpol.818.t: "加拿大军舰逼近蒙特哥贝"
 wifpol.818.d: "牙买加的蒙特哥贝周边海域发现了加拿大军舰，他们显然是绕道古巴和开曼群岛过来的。加拿大人向我们开火，但我们的防御力量英勇地抵挡住了加拿大的攻击。"
 wifpol.818.a: "他们无法打败我们！"
 wifpol.819.t: "联盟内部的政治讨论"
 wifpol.819.d: "尽管战争使西印度群岛的众多社会主义政党团结一致，但最近围绕社会主义的大讨论一直在进行。巴特勒党、塞泽尔的人民党和激进的自治党都把自己的思想与其他党派进行了热议。"
 wifpol.819.a: "政治讨论总归是件好事。"
 wifpol.820.t: "巴特勒党的胜利"
 wifpol.820.d: "被称为巴特勒党的不列颠公民与工人自治党赢得了西印度群岛大选。这一结果令人出乎意料，图巴尔·尤赖亚·巴特勒和他掌控的党派赢取了人民的支持，获得了成千上万的追随者。"
 wifpol.820.a: "加勒比工团主义的好时代，来临了！"
 wifpol.821.t: "提升工会地位"
 wifpol.821.d: "巴特勒总统希望提升工会在政府中的地位。他已经放弃了越来越多的权力，转而支持工会，并大谈大幅改善工人权利和工作场所平等。他还命令缩短工作时间，这一举动受到了许多人的称赞。"
 wifpol.821.a: "可敬之举"
 wifpol.822.t: "迁都"
 wifpol.822.d: "图巴尔·尤赖亚·巴特勒提出了迁都问题。巴特勒的基本盘在特立尼达和多巴哥，所以他提议将政府和首都迁至西班牙港，在那里，巴特勒掌控政权可以更加得心应手。"
 wifpol.822.a: "迁吧。"
 wifpol.822.b: "金斯敦还挺好的。"
 wifpol.823.t: "在各省传播社会主义"
 wifpol.823.d: "图巴尔·尤赖亚·巴特勒提出了一条传播社会主义的新途径——与西印度群岛的独特文化相结合。他鼓励演唱歌功颂德的政治歌曲，以社会主义思想为中心的书籍也在各岛广泛传播。"
 wifpol.823.a: "是个让年轻人了解工团主义的好办法"
 wifpol.824.t: "西印度群岛联盟要求成为第三国际成员"
 wifpol.824.d: "一名来自金斯敦的代表刚刚抵达巴黎，他在横渡大西洋时有惊无险地逃脱了加拿大船只的追捕。西印度群岛联盟已经请求加入第三国际，以保护他们免受协约国的侵害。他们可以成为入侵加拿大的一个重要跳板，但也可能成为我们的负担。我们该如何选择？"
 wifpol.824.a: "让他们加入！"
 wifpol.824.b: "我们不想卷入加勒比的烂摊子……"
 wifpol.825.t: "法国同意"
 wifpol.825.d: "回到金斯敦的信使带回了一个好消息，法兰西公社同意我们加入第三国际了。"
 wifpol.825.a: "为了我们的社会主义兄弟！"
 wifpol.826.t: "法国拒绝了"
 wifpol.826.d: "法兰西公社拒绝了我们加入第三国际的请求，不过还是给我们送来了一些高级巴黎葡萄酒。"
 wifpol.826.a: "真是不幸，不过至少可以痛饮一番！"
 wifpol.827.t: "巴哈马叛变"
 wifpol.827.d: "巴哈马刚刚投靠了加拿大！英国人在巴哈马的影响力很大，巴哈马人担心社会主义会侵蚀他们的群岛，所以决定与加拿大合作，反对西印度群岛联盟。"
 wifpol.827.a: "去他妈的……"
 wifpol.828.t: "百慕大叛变"
 wifpol.828.d: "长期以来被英国统治的百慕大岛，现在已经投靠了加拿大！如果我们在那里部署军队的话，就可以把百慕大作为入侵加拿大的跳板，这对西印度群岛联盟来说应该十分有利……"
 wifpol.828.a: "真是可耻！"
 wifpol.829.t: "巴哈马人的抵抗被粉碎"
 wifpol.829.d: "巴哈马境内亲协约国的势力已被粉碎！我们的部队驻扎下来，消灭了那里仅存的一些亲协约国的好战分子。巴哈马已经留在了西印度群岛联盟。"
 wifpol.829.a: "不管他们是否喜欢，现在都和我们一条船了"
 wifpol.830.t: "百慕大保住了"
 wifpol.830.d: "尽管百慕大的当地人十分亲加拿大并且反社会主义，但我们还是通过军事手段压制了他们的抵抗。百慕大将永远属于我们。"
 wifpol.830.a: "百慕大人无法抵抗我们"
 wifpol.831.t: "西印度群岛已经开始与第三国际谈判"
 wifpol.831.d: "数周以来，我们与西印度群岛的工团分子展开了一系列的战斗。然而，现在金斯敦还有一些忠于我们的人传来消息说，西印度群岛的工团分子已经开始与法兰西公社和不列颠联盟进行谈判，有可能会加入第三国际。这就给我们出了一道难题——如果我们继续这场战争，一旦西印度群岛加入第三国际，我们就会和全世界的工团分子开战，然而我国和我们的协约国盟友目前还可能没有准备好这场战争；如若我们从西印度群岛完全撤军，就会把胜利拱手让给那些工团叛军，而且会让我们脸面无光；第三个选择是[WIF_event_keep_islands]，或者我们可以继续作战，但是这场冲突持续下去几乎必然会升级成一场与赤色分子的世界大战。加勒比真的值得我们如此费心吗？"
 wifpol.831.a: "撤离加勒比，这不值得冒险。"
 wifpol.831.b: "撤离，但是保留在[WIF_event_islands]的驻军。"
 wifpol.831.c: "我们拒绝向叛军屈服。战争将会继续。"
 WIF_event_islands_bermuda: "百慕大"
 WIF_event_islands_bahamas: "巴哈马"
 WIF_event_islands_bermuda_bahamas: "百慕大和巴哈马"
 WIF_event_keep_islands_none: ""
 WIF_event_keep_islands_some: "撤离，但是保留[WIF_event_islands]，"
 wifpol.832.t: "加拿大人从加勒比地区撤离"
 wifpol.832.d: "我们与第三国际的谈判已经有了结果。我们已经收到了加拿大政府的通知，他们不愿意冒险与我们的同志发生冲突。他们已经下令停止所有的敌对行动，并归还我们所有的领土，他们的军队已经从加勒比海地区完全撤出了。看来我们的革命大获全胜。"
 wifpol.832.a: "高举起那红色旗帜！"
 wifpol.833.t: "加拿大人从加勒比地区撤离"
 wifpol.833.d: "我们与第三国际的谈判已经有了结果。我们已经收到了加拿大政府的通知，他们不愿意冒险与我们的同志发生冲突。他们已经下令停止所有的敌对行动，并归还我们所有的领土，他们的军队已经从我方领土上完全撤出了。然而，他们也毫不含糊地表示，[WIF_event_islands]是加拿大的合法领土，拒绝考虑把此地和平还给我们的可能性。看来我们的革命只是获得了部分成功。"
 wifpol.833.a: "我们没有选择，对吧？"
 wifpol.833.b: "不可接受！我们的领土一丝也不可以分离！"
 wifpol.834.t: "西印度群岛人拒绝撤退"
 wifpol.834.d: "西印度群岛的工团主义者显然已经疯了。我们的代表本应通知他们我们将会撤退，却两手空空地回来了。我们的撤退仍无法满足那些革命者，除非我们交出[WIF_event_islands]。当然，这一要求完全是无理取闹。然而与第三国际开战的风险依然存在。从各方面来看，[WIF_event_islands]都不值得我们为了这个弹丸之地而与第三国际打一场世界大战。但我们比较保守的大臣们却在敦促政府采取强硬的立场，希望遏制工团主义的蔓延。"
 wifpol.834.a: "这不值得。归还[WIF_event_islands]。"
 wifpol.834.b: "给这群不知天高地厚的家伙点颜色看看！"
 wifpol.835.t: "法国的影响消逝"
 wifpol.835.d: "搞事的法属岛屿已从我国分离。虽然有人哀悼国家的领土完整遭到了破坏，但这很快在一定程度上稳定了政局。"
 wifpol.835.a: "再见"
 WIF_unity_victory: "团结党胜利"
 WIF_unity_victory_desc: "致力于多党和解合作的联合党在1937年选举中拔得头筹。"
 WIF_unity_contact_NCP: "与国家团结党联系"
 WIF_unity_contact_NCP_desc: "国家团结党代表着西印度群岛政坛中大量的右翼势力，他们希望能彻底吞并原来的法属殖民地。为了实现政治上的和平稳定，我们必须与他们联系。"
 WIF_unity_contact_governor_general: "与总督联系"
 WIF_unity_contact_governor_general_desc: "西印度群岛联邦总督阁下是一位经验丰富的将军和政治家，曾经经历过世界大战的硝烟。他以对国内时事敢于直言而闻名。让他参与这次会议是必须的。"
 WIF_unity_contact_PA: "联系自治党"
 WIF_unity_contact_PA_desc: "自治党主要代表着国内法裔少数派的利益。尽管近期国内风传一些不利于他们的谣言，但最好还是与他们保持联系。"
 WIF_unity_prepare_conference: "准备会议"
 WIF_unity_prepare_conference_desc: "现在，所有党派都已经联系上了，戈登·詹姆斯·莱瑟姆决定举办一场所有党派都参加的会议，希望达成“第二次协定”。会议准备工作可能会非常漫长，但只要会议取得成功，这一切努力都将是值得的。"
 WIF_unity_begin_conference: "开始会议"
 WIF_unity_begin_conference_desc: "会议的准备工作已经完毕，我们可以宣布会议正式开始。各方关系仍然紧张，但可以预期会议将有好的结果。"
 WIF_unity_increase_french_autonomy: "增加法裔自治权"
 WIF_unity_increase_french_autonomy_desc: "自治党尽管有一些激进的观点，但他们有一点是对的，即法裔应该获得比目前更多的自治权。虽然国家团结党表示强烈反对，但达成妥协对维护我们这个年轻国家的和平是十分必要的。"
 WIF_unity_cayenne_french_autonomy: "保留卡宴的法裔自治权"
 WIF_unity_cayenne_french_autonomy_desc: "至少在法裔自治权方面，卡宴协定的条款是非常正确的。虽然我们党和费利克斯·埃布埃那伙人都对协定里的这些条款感到非常满意。但是以此话题大做文章则是不明智的，可能产生严重后果。"
 WIF_unity_lower_french_autonomy: "降低法裔自治权"
 WIF_unity_lower_french_autonomy_desc: "《卡宴协定》从目的上就是完全错误的。法裔和自治党提出的为法裔争取比英裔更多自治权的提议简直是无稽之谈，此事以后再议吧。"
 WIF_unity_increase_english_autonomy: "增加英裔自治权"
 WIF_unity_increase_english_autonomy_desc: "在《卡宴协定》中对英裔自治权的忽略导致了英裔工团分子活动日益猖獗。所以我们必须适当增加英裔的自治权，以补齐《卡宴协定》的短板。"
 WIF_unity_cayenne_english_autonomy: "保留卡宴的英裔自治权"
 WIF_unity_cayenne_english_autonomy_desc: "英裔自治是一个比法裔自治更危险的话题，因为它是英裔和法裔工团运动的导火索。还是别去捅这个马蜂窝了。"
 WIF_unity_lower_english_autonomy: "降低英裔自治权"
 WIF_unity_lower_english_autonomy_desc: "对我们来说，忽视《卡宴协定》中对英裔的自治权是一个错误。法裔工团分子日益猖獗，究其原因就是英裔拥有了太大的自治权。为安定法裔的民心，必须降低英裔的自治权。"
 WIF_unity_crack_down_syndicalism: "严打工团主义"
 WIF_unity_crack_down_syndicalism_desc: "除非处置得当，否则国内的工团主义将会一直是我国的隐患。今时机已至，我们必须确保工团主义不会再次威胁到我们国家的安全。"
 WIF_unity_loosen_reigns: "放松审查"
 WIF_unity_loosen_reigns_desc: "工团主义运动之所以在我国出现，就是因为我们的审查制度让人民感觉到心理上的压抑，让民众开始讨厌我们的政府。放松审查制度，会对我们的长远发展有所助益。"
 WIF_unity_british_ties: "与英裔的纽带"
 WIF_unity_british_ties_desc: "英裔占我国人口的大多数，我们与他们的纽带是永恒的。虽然这将使法裔少数族裔感到不满，但必须优先考虑多数族裔的需求。"
 WIF_unity_french_ties: "与法裔的纽带"
 WIF_unity_french_ties_desc: "法裔人口除了通过法属殖民地的总督外，与我们的接触有限，这使法裔深感不安。与法裔建立新的纽带会让他们高兴，但可能会让占我国大多数的英裔人口不高兴。"
 WIF_unity_governor_general: "总督的地位"
 WIF_unity_governor_general_desc: "总督大人劳苦功高，然而他的存在就一直是英国统治的精神象征，这也给我国众多的原法属殖民地岛屿带来了不一样的英国味道。现在，是时候来决定总督这一实权职位的未来了。"
 WIF_unity_2nd_agreement: "第二次协定"
 WIF_unity_2nd_agreement_desc: "克服了诸多困难之后，所有事项都达成共识，建立在前期政策基础上的第二次协定已经正式达成。希望这将确保我国未来的政治和平稳定。"
 WIF_pa_victory: "自治党取胜"
 WIF_pa_victory_desc: "随着自治党的胜利，联合党联盟支离破碎。虽然我们的党员在通常情况下会为此庆祝，但现实是，曾经使我们团结在一起的脆弱联盟现在破裂了，从权力斗争中获胜的自治党可能会永远改变联邦的性质……"
 WIF_pa_pnp_coalition: "自治党-人民民族党"
 WIF_pa_pnp_coalition_desc: "自治党应该与最社会主义的朋友结盟，组成自治党-人民民族党联盟，让国家走上社会主义道路。"
 WIF_memories_mainland: "大陆的回忆"
 WIF_memories_mainland_desc: "我们应牢记那些自称我们主子的家伙也是一些曾经从母国被驱逐出来的人。我们很感激大英帝国的保护，但我们与英国与法国本土之间的联系，可能比我们与整个协约国的纽带还要来的更紧密。"
 WIF_reconciliation_project: "和解计划"
 WIF_reconciliation_project_desc: "为了对抗我国的保守分子，我们不能让自身还处于四分五裂的状态。我们需要联系我们国家的社会主义组织，把他们纳入我们的羽翼之下。团结就是力量。"
 WIF_status_trade_unions: "工会的地位"
 WIF_status_trade_unions_desc: "目前我国工会的法律地位一直比较模糊，只是为了方便政府管理。如今我们如果要赢得社会主义团体的信任，就首先要明确工会的地位。"
 WIF_fringe_totalists: "外围革命阵线"
 WIF_fringe_totalists_desc: "外围革命阵线虽然人数不多，但仍将成为我们制衡反动派的重要盟友。为了实现这个目标，我们应该与他们的组织取得联系，并开始共同制定计划。"
 WIF_popular_syndies: "人民民族抵抗运动"
 WIF_popular_syndies_desc: "在其他派系都被我们控制的情况下，是时候联系最后剩下的派系了。人民民族抵抗运动一直是国内的一支重要力量。在这个关键时刻，得到他们的支持是我们实现目标所需要的最终筹码。"
 WIF_young_radicals: "青年自由联盟"
 WIF_young_radicals_desc: "青年自由联盟是我国支持社会主义的基本盘的重要部分。我们如果想要团结左翼运动来制衡反动派，得到他们的支持将至关重要。"
 WIF_legalize_trade_unions: "工会合法化"
 WIF_legalize_trade_unions_desc: "随着前期的修法解除了工会在法律上的限制，我们已经事实上允许了我国境内的工会合法化，并向广大群众认可了工会的作用。"
 WIF_steps_autonomy: "向着自治前进"
 WIF_steps_autonomy_desc: "我们当选的主要原因是承诺要提高各地的自治权，把权力从联邦政府的手上还给地方。虽然代价高昂，但是这是我们兑现承诺的第一步，而且对我们保持在民众眼中的合法性至关重要。"
 WIF_convince_conscription: "鼓励法裔入伍"
 WIF_convince_conscription_desc: "法裔是自治党的老支持者了，我们在选举中的胜利让他们欢欣鼓舞。由于我们几乎无法信任英裔的义务兵，所以我们最好鼓励更多法裔同胞来加入我国军队。"
 WIF_convince_people: "说服群众"
 WIF_convince_people_desc: "我国有许多人依然相信协约国能够保护我们，殊不知协约国还有更多更重要的事情需要处理，而不是只关心我们的死活。我政府必须让民众相信，我们是民有民治民享的政府；同时我们还得向英裔同胞保证，我们的政府不会违抗协约国的命令。"
 WIF_secured_loyalty: "保障忠诚"
 WIF_secured_loyalty_desc: "随着人民的忠诚度得到保证，我们终于可以显示我们所需要的合法性，让我们能够以平等的姿态面对协约国的盟友。虽然他们不喜欢我们走向独立自主，但他们已经无法阻止我们了。"
 WIF_militarization: "准备分离"
 WIF_militarization_desc: "我们从协约国中脱离将会面临重重考验，一定会面对协约国及其仆从国的愤怒，和他们的强大军事威胁。因此，我们必须采取行动，确保我们为脱离协约国时的任何可能性做好准备。"
 WIF_declare_confederation: "宣布组建邦联"
 WIF_declare_confederation_desc: "我们的权力已经无可撼动，我们的支持者也比任何时候都多。现在是时候兑现承诺了。我们将要把西印度群岛联邦转变成一个由平等且自治的国家组成的邦联。"
 WIF_pa_lp_coalition: "自治党-自由党联盟"
 WIF_pa_lp_coalition_desc: "了对抗激进的社会主义团体，自治党与自由党携手合作，为我们的国家带来自由主义的春风。"
 WIF_forging_new_agreement: "新协议提案"
 WIF_forging_new_agreement_desc: "目前的《卡宴协定》似乎妥协色彩过于浓厚。现在是时候改弦更张了，保障联邦公民拥有更多的自由权利。同时，国家将会停止对私人生活的干预。我们将准备一份新协定的草案，并把它发给主要政党。届时，我们将会组织进行第二次卡宴会议。"
 WIF_reconcile_socialists: "与社会主义者和解"
 WIF_reconcile_socialists_desc: "就算是自治党也有左翼和右翼。是时候与我们的社会主义兄弟和解了。只要他们愿意放弃那些过于极端激进的目标，我们的合作就会有成果。"
 WIF_reform_party: "修补鸿沟"
 WIF_reform_party_desc: "时间已经证明，我们可以为了人民的利益而团结一致。这种安排将使我们能够更有效地进行管理。"
 WIF_our_own: "展示力量"
 WIF_our_own_desc: "首先，我们要集中精力增强自身的实力。在我们找到另一个政治伙伴之前，必须维持和加强与自由党的联盟。"
 WIF_ties_unity: "与团结党的纽带"
 WIF_ties_unity_desc: "团结党似乎是一个天然的自由主义盟友。今后，我们可能会邀请他们一同组成议会中的多数联盟。"
 WIF_hear_people: "聆听群众的声音"
 WIF_hear_people_desc: "你可听见人民的声音？这是不再甘愿为奴的人民之声。事实证明，任何形式的对自由的限制都不再有效。国家团结党已经失势，现在他们可能试图与自治党组成某种形式的联盟，这真是难以想象。"
 WIF_autonomy_status: "自治现状"
 WIF_conscription_issue: "征兵问题"
 WIF_ideas_republic: "共和国的设想"
 WIF_present_ideas: "自由平等的社会"
 WIF_autonomy_status_desc: "唐纳德·桑斯特是一位年轻的改革者，他的脑袋里装满了关于分权和国家如何从公民自治中获得经济利益的新想法。我们需要决定是否要相信这位年轻的经济部长。"
 WIF_conscription_issue_desc: "在选举期间，我们很少讨论征兵问题。但是，为了与主流保持一致，现在有必要讨论非自愿征兵的问题。"
 WIF_ideas_republic_desc: "我们的理想政体是建立一个共和国，我们可以理解成是一种政治共同体。西印度群岛联邦作为加拿大的臣民，居于其君主之下。国王可以作为民主的担保人，但任何不是由人民选举产生的君主都不应该成为我们国家的元首。现在是就此问题通过一项决议，宣布国王为“西印度群岛民主的保护人”的时候了。"
 WIF_present_ideas_desc: "随着各种政策的推行，我们的政府终于正式确立起来了。虽然我们本质上是自由主义的，并接受自由市场的理念，但我们不会让我们的公民自生自灭。我们将努力在社会经济自由和福利措施之间取得平衡。"
 WIF_forging_new_agreement_effect: "§C第二次卡宴协定§!将通过决议启用。"
 WIF_forging_new_agreement_effect_gain_votes: "一些代表将§G为§!§C新协定§!投票。"
 WIF_forging_new_agreement_trigger: "§C新协定§!还需要40票§G支持§!。"
 WIF_forging_new_agreement_trigger2: "§C新协定§!还需要51票§G支持§!。"
 WIF_pa_coaltion_stability_neededlow: "需要与工党的联盟§Y不太稳定§!或§R正在瓦解§!。\n"
 WIF_pa_coaltion_stability_neededlowtoimprove: "联盟的§G稳定性§!将在此之后提升。\n"
 WIF_pa_coaltion_stability_drop: "联盟的§R稳定性§!将在此之后降低。\n"
 WIF_pa_coaltion_stability_neededhigh: "需要与工党的联盟§C非常稳定§!或§G正常运作§!。\n"
 WIF_pa_coaltion_stability_neededhigher: "需要与工党的联盟§C非常稳定§!。\n"
