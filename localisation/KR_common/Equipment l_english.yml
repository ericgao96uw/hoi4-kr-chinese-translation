 BAT_artillery_equipment_1: "10.5cm M33轻型野战榴弹炮"
 BAT_artillery_equipment_1_short: "10.5cm le.F.H. 33"
 BAT_artillery_equipment_1_desc: "10.5cm-le.F.H.33是德国陆军的标准炮兵装备，1933入列服役，所有师团与炮兵营无一例外都装备了该型火炮。其由莱茵金属在1928至1929年研发，性能较前代10.5cm-le.F.H.16有着长足提升。该型火炮装备有全新的三点开式炮架，稳定性更好，射界增加至56度，瞄具结构也降低了射击移动目标的难度。"
 BAT_artillery_equipment_2: "15cm M36重型野战榴弹炮"
 BAT_artillery_equipment_2_short: "15cm s.F.H. 36"
 BAT_artillery_equipment_2_desc: "15cm36型重型野战榴弹炮，俗称“常青树”。其是一款基础的师属重型榴弹炮，与口径更小但数量更多的10.5cm-le.F.H.33一同服役。在一次竞标活动中，莱茵金属和克虏伯都提交了多种设计方案，但因种种原因无一中标。因此，陆军最终决定结合双方方案中的长处——即莱茵金属的火炮和克虏伯的炮架——该型火炮则应运而生。1935年，陆军针对该型火炮起草了一份减重计划标书，要求其在完整状态下能仅需一队马就能拖拽行军。莱茵金属的新方案而后夺标成功。"
 BAT_artillery_equipment_3: "17cm M40重型炮架加农炮"
 BAT_artillery_equipment_3_short: "17cm K. 40 Mrs.Laf."
 BAT_artillery_equipment_3_Desc: "由克虏伯和汉诺威机械制造公司联合制造的17cm-K.40-Mrs.Laf.是一款重型集团军属火炮。实战中，该型火炮破坏力机枪，但拆解装车时间长的缺点也很明显。17cm-K.40-Mrs.Laf.的亮点之一便是“双重后座”系统，即拥有两段式后座复进结构的炮架。这一结构能完全吸收火炮开火的后坐力，盒式炮架因而不会产生位移，设计精准度极高。"
 BAT_anti_tank_equipment_1: "3.7cm M36反坦克炮"
 BAT_anti_tank_equipment_1_short: "3.7cm Pa.K. 36"
 BAT_anti_tank_equipment_1_desc: "1924年，莱茵金属开始着手研发一款马拉式3.7cm反坦克炮（赋名3.7-cm-Pa.K.28）。三十年代初期，马拉火炮已经过时，其改款3.7-cm-Pa.K.36应运而生。该型火炮改造为摩托化牵引反坦克炮，可以承受高速拖曳，被士兵们戏称为“陆军敲门砖”。该型火炮是德国陆军的主力反坦克武器，能够有效反制敌军轻型坦克。"
 BAT_anti_tank_equipment_2: "7.5cm M40型反坦克炮"
 BAT_anti_tank_equipment_2_short: "7.5cm Pa.K. 40"
 BAT_anti_tank_equipment_2_desc: "1939年间，遭遇敌方新型坦克的战报如雪片般飞抵柏林，7.5cm 40型反坦克炮应运而生。该项目最初优先度很低，但德法关系日趋紧张，加之重装甲的新式坦克不断出现，它所受的重视也随着提升了。它的穿甲能力相较同级别火炮要更强一些，但因为炮身驻退机构性能较差，转换阵地的能力有所不足。"
 BAT_anti_tank_equipment_3: "12.8cm M43型反坦克炮"
 BAT_anti_tank_equipment_3_short: "12.8cm Pa.K. 43"
 BAT_anti_tank_equipment_3_desc: "12.8cm-Pa.K. 43虽是一款新型反坦克炮，但最初的定位是野战炮，名为43型火炮。装甲更厚实的坦克在前线亮相后，反装甲能力随即提上日程。12.8cm-Pa.K. 43的超远距离（1800至2700米以上的交战距离）反坦克能力较好，发射高爆弹、执行野战炮击任务的能力则更为出色。不过，一般的反坦克炮炮架无法承载12.8cm口径的炮管，因而只能使用特制炮架，外形极为高大，十分显眼。"
 BAT_anti_air_equipment_1: "2cm M36高射火炮"
 BAT_anti_air_equipment_1_short: "2cm Fla.K. 36"
 BAT_anti_air_equipment_1_desc: "1930年，莱茵金属开发了一款名为2cm-Fla.K.30的防空炮，1933年开始进入陆军服役。1936年，由于局势日趋紧张，毛瑟对该款火炮进行了现代化改造，赋名2厘米36型防空火炮，日后也进入陆军服役。Fla.K.36的复进方式与前代保持一致，即炮管短行程后座复进。除射速增加到220发每分钟、重量稍稍削减至420千克之外，其余方面大抵相同。"
 BAT_anti_air_equipment_2: "3.7cm M37高射火炮"
 BAT_anti_air_equipment_2_short: "3.7-cm Fla.K. 37"
 BAT_anti_air_equipment_2_desc: "原先的3.7厘米火炮是由莱茵金属于1935年推出的。该型火炮身管长达89倍径，射程最高可达4800米。Fla.K.35只生产了一小部分，1936年就下线了。之后，莱茵金属继续推进研发工作，重点将现有的复杂双轴炮座改为更轻的单轴炮座，3.7cm-Fla.K.36便应运而生，射速也增至120发/分钟。次年，该型火炮安装了新的简化瞄具，成为3.7cm-Fla.K.37，其很快也成为了德国陆军使用最广泛的子型号。"
 BAT_anti_air_equipment_3: "8.8cm M41高射火炮"
 BAT_anti_air_equipment_3_short: "8.8cm Fla.K. 41"
 BAT_anti_air_equipment_3_desc: "1930年，克虏伯开发出了8.8cm防空火炮30型，俗称“88”炮，而后莱茵金属对其进行了改进。该型火炮炮架适用场合广，轮式运输状态下就有一定的直射反坦克能力，风评甚好，是同期火炮中的佼佼者。莱茵金属的Fla.K.41是第二代88cm炮，许多将军称之“能与128cm火炮相媲美”。不过，该型火炮也并非完美无缺，多数都部署在保养条件较为优越的区域。"
 BAT_rocket_artillery_equipment_1: "28/32cm M40重型投射器"
 BAT_rocket_artillery_equipment_1_short: "s.W.G. 40"
 BAT_rocket_artillery_equipment_1_desc: "重型投射器40型最初是为了烟幕兵部队发射烟幕而设计的，其有两种型号，分别使用木制和钢制开放框架。最常见的钢框型安装有有调节仰角用的短铰链，适配32cm火箭弹，但也安装了适配导轨，可供发射28cm火箭弹。除了单独架设使用外，s.W.G.40的还能安装在各类载具的侧面。"
 BAT_rocket_artillery_equipment_2: "21cm M42火箭发射器"
 BAT_rocket_artillery_equipment_2_short: "R.W. 42"
 BAT_rocket_artillery_equipment_2_desc: "42型21cm火箭发射器是一款五管火箭发射器，炮架由Pa.K.36-3.7cm的拖曳架改装而来。6具发射器为一排炮，3排炮为一营。该型火炮设计用来执行火力支援和布烟任务，实战多数用来进行火箭炮击，基本不参与化学战。"
