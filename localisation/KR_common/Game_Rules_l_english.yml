 RULE_OPTION_GRE_REFERENDUM_REPUBLIC: "£KR_game_rule_flag_GRE  共和派胜利"
 RULE_OPTION_GRE_REFERENDUM_REPUBLIC_DESC: "公投后，共和派胜出。后续选举正常进行。"
 RULE_OPTION_GRE_REFERENDUM_METAXAS_PATAUT: "£KR_game_rule_flag_GRE  梅塔克萨斯推翻共和派"
