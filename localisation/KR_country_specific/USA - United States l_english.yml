 ustates.213.d.byrd: "在度过了连续两个成功的总统任期后，哈里·伯德在即将到来的选举中宣布退休。他以健康状况和美国首任总统乔治·华盛顿开创的先例为由，打算在任满两届后结束总统生涯，以此在民众疲敝、破坏巨大的内战之后，重塑人们对美国民主制度的信心。\n希望让白宫重返共和党人手中的正是来自印第安纳州的查尔斯·哈勒克。内战期间，作为对联邦政府个人福利管理的外部反对者，也是东部建制派的坚定反对者，哈勒克的人气如滚雪球般增长，他指责伯德授权官僚机构管理站在联邦派一边的独立州，称这丢掉了美国的信条。\n民主党的竞选者是戴眼镜的密苏里州参议员哈里·S·杜鲁门，他希望民主党继续统治白宫。这位前法官、现任参议员因在参议院调查国防计划特别委员会中扮演的角色而受到国民的关注，在国家陷入无政府状态的内战期间，这一特别的两党机构对打击美国官僚中的浪费和腐败有很大的帮助。该委员会不仅为美国节省了大战急需的资金，还将杜鲁门推上了《时代周刊》的封面。特别地，他的母亲玛莎·杜鲁门也加入了他的竞选之旅，丰富多彩的言论让她赢得了美国公众和媒体的关注。\n\n随着合众国再度全面恢复自由选举，美国选民在全国各地投票作出决定的时候已经来临。经过整夜的漫长计票，最终结果是……"
