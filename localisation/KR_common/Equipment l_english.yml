 GUA_infantry_equipment_0: "毛瑟 M1923式步枪"
 GUA_infantry_equipment_0_short: "毛瑟 M23"
 GUA_infantry_equipment_0_desc: "在世界大战前不久，危地马拉从德意志帝国处取得了Gewehr 1898式步枪的生产许可。然而，只有一小批步枪成功出厂。不过，在何塞·玛利亚·奥雷利亚纳升任总统后，危地马拉意识到需要对其轻武器进行现代化改造，并在原来大量制造.30-06口径春田步枪的地方设置了一条毛瑟1898式步枪的生产线。这款步枪在危地马拉现役部队中被称作毛瑟 M1923式步枪。"
 GUA_infantry_equipment_1: "布尔诺兵工厂 毛瑟M1928式步枪"
 GUA_infantry_equipment_1_short: "布尔诺 M28"
 GUA_infantry_equipment_1_desc: "危地马拉的毛瑟 M1923式步枪的缺点仅在M1923投产几年内就显现了出来，推动人们寻求它的替代品。哈布斯堡帝国治下的布尔诺兵工厂为此呈递了他们的1924型毛瑟步枪的变体，这种设计被危地马拉选用以取代毛瑟 M1923。和它的老表亲类似，布尔诺M1928式步枪使用.30-06口径弹药。"
