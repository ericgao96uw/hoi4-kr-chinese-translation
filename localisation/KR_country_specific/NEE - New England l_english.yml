 newengland.125.t: "[ENT.GetName]改变对美承诺"
 newengland.125.d.noone: "在[NEE.Capital.GetCapitalVictoryPointName]与[ENT.Capital.GetCapitalVictoryPointName]的代表进行会谈后，[ENT.GetNameDef]政府已宣布改换我们在第二次美国内战中的政策。我们目前避免投入资源支持任一美利坚合众国的竞争者，而[ENT.GetNameDef]已被说服，了解到忠诚且统一的美国支持协约国利益后的益处，同意开始支持[NEE.GetNameDef]作为美国的宣称者。他们要求我们做好在这片大陆上开战的准备，民主锻造厂正岌岌可危！"
 newengland.125.d.TEX: "在[NEE.Capital.GetCapitalVictoryPointName]与[ENT.Capital.GetCapitalVictoryPointName]的代表进行会谈后，[ENT.GetNameDef]政府已宣布改换我们在第二次美国内战中的政策。虽然我们目前正在投入资源支持[TEX.GetNameDef]，但协约国部队已收到撤出该地区的命令，似乎政策将转变为全面支持[NEE.GetNameDef]。两周以内，官方将停止支持[TEX.GetNameDef]，直接转向[NEE.GetNameDef]。"
