 JBS_Rajails: "哈伊勒拉杰尔"
 JBS_shammar_chauvinism: "舍迈尔沙文主义"
 JBS_shammar_chauvinism_desc: "虽然舍迈尔部落只是众多宣誓效忠哈伊勒埃米尔的部落中的一分子，但毫无疑问他们才是这个部落联盟的主心骨。与他们的宿敌利雅得不同，舍迈尔人既不认为所有认主独一者应当统一起来，也不认为穆斯林都是平等的。对舍迈尔人来说，他们是一个高于其他“同胞”的群体，而统治和战斗是舍迈尔人天赋的权利。尽管如此，在过去几十年中，舍迈尔人别无选择只能承认他们精锐的部队无法与伊本·沙特麾下那占据绝对数量优势的大军相抗衡。\n\n舍迈尔人曾经的行事风格让他们在和其他阿拉伯部落打交道时面临着严重的问题，各个部落都把舍迈尔视作一群不可靠的沙文主义者，而舍迈尔对内志地区的短暂统治更是恶化了这一状况——他们残酷的征服尝试把内志化作了一片片焦土。"
 jbs_shammar_chauvinism_tt: "§R整合半岛其他部分将导致同其他部落产生频繁摩擦，而舍迈尔人不愿分享权力的行为将造成更多冲突§!"
 JBS_ottoman_lapdogs: "奥斯曼走狗"
 JBS_ottoman_lapdogs_desc: "自沙特政权垮台之后，哈伊勒埃米尔就同土耳其哈里发建立了密切的联系。一方面是出于经济需要（大量商旅和哈伊勒公民要仰仗从奥斯曼属伊拉克前往奥斯曼属汉志的朝觐者谋生），另一方面则是机会主义。随着沙特政权的持续崩解，舍迈尔成功抓住了机会之窗，以土耳其军队为后盾逐步扩张势力。\n\n然而，舍迈尔最终无力阻止伊本·沙特的东山再起。伊本·沙特的东山再起印证了舍迈尔人的无能，而舍迈尔人仰仗土耳其人协助镇压重生的沙特政权的行为又让他们背上了“土耳其走狗”、“阿拉伯叛徒”的名声。一败再败之后，舍迈尔人不再三心二意，试图靠全身心为奥斯曼帝国的利益效命来重整旗鼓。虽然这一决定使得舍迈尔人没有被利雅得兼并，却也让他们的命运同土耳其人紧密相连。随着伊本·沙特持续扩张自己的权势，内志无疑已掌握着更为强大的军事实力；面对内讧不断的拉希德王朝，土耳其人似乎已是这个埃米尔国继续存在的唯一后盾。"
 jbs_ottoman_lapdogs_tt: "§G只要我们能够同最高朴特保持密切联系，他们就会资助我们的王朝，武装我们的军队，保卫我们的统治§!"
