 generic.2.t:0 "[From.GetNameDefCap]寻求加入[Root.GetFactionName]"
 generic.2.d.a:0 "面对着对民主自由价值观日益严重的威胁，[alliance_applicant.GetAdjective]将我们视为自由世界的守护者。他们现在正寻求加入我们的联盟，在我们的保护下和我们共同对抗各路威胁民主自由的势力。"
 generic.2.d.b:0 "推翻旧世界的秩序非常困难，但在志同道合的兄弟国家面前并非不可能。而[alliance_applicant.GetAdjective]则认识到在未来的冲突中和我们保持一致是开创自己国家繁荣昌盛的最好机会，因此他已经正式向我们提出外交照会，要求加入我们来对抗我们共同的敌人。"
 generic.2.d.c:0 "[alliance_applicant.GetNameDefCap]已经认识到她必须加强同其他社会主义国家的联系，巩固共产主义革命在全世界的影响。接受了我们在这国际工人阶层大困境中的领导地位后，[alliance_applicant.GetAdjective]现在要求如我们正式结盟。"
 generic.2.d.e:0 "鉴于目前世界政局动荡不断，[alliance_applicant.GetAdjective]则认为我们能成为他们在这混乱动荡之中的救命稻草。因此，他们寻求加入我们的联盟，携手迎接近在咫尺的风暴。"
 generic.2.a:0 "所有坚信自由民主价值观的人都可以和我们站在一起。"
 generic.2.b:0 "这世界属于强者们！"
 generic.2.c:0 "如果我们携手，革命会战无不胜。"
 generic.2.e:0 "我们在风暴中同舟共济！"
 generic.2.f:0 "我们最好不要和他们一起。"
 generic.2.g:0 "我们已经拥有了我们想要的盟友。"
