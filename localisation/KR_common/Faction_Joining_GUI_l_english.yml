l_english:
 faction_joining_alert_title: "来自[?faction_joining_alerts.GetNameDef]的消息"
 faction_joining_alert_message: "§Y[THIS.GetName]§!加入了§Y[THIS.GetFactionName]§!"
 faction_joining_alert_pre_acw: "势力均衡已经开始倾斜，并让德国煞费苦心建立的精妙世界大战后秩序不堪重负。这个协商中的联盟可能会带来严重后果。"
 faction_joining_alert_acw: "北美洲爆发战争，势力均衡突然产生了或许不可逆转的改变。此举可能会为这个地区以及周边带来严重后果。"
 faction_joining_alert_pre_wk: "地缘政治集团不断发展，紧张度不断攀升，许多国家正面临着与谁结盟的艰难抉择。战争的鬼魂在该地区，乃至在全世界若隐若现。"
 faction_joining_alert_weltkrieg: "即使是在战争时期，也存在着每时每刻都在变化的势力均衡。只有时间能证明，这项协定是否会令局势偏向冲突中的某一方。"
 faction_joining_alert_post_wk_internationale: "随着德国的统治地位毫无疑问地被击碎，许多人已经开始放眼未来。一项项条约的签订，都使得世界新秩序重新建立。"
 faction_joining_alert_post_wk_germany: "即使德军又一次打赢了欧战，世界却再也回不到二战前那样了。一项项条约的签订，都使得未来的绘卷缓缓揭开。"
 faction_joining_alert_post_wk_entente: "协约国排除万难、逆转乾坤，旧秩序再次战胜了新秩序。上个世纪的秩序主导者现在再次统御着一个类似过去的世界秩序，那些新的联盟妄图改变，不过小丑跳梁耳。"
 faction_joining_alert_post_wk_other: "随着旧世界秩序走向毁灭，新的强权逐渐从废墟中兴起。一项项条约的签订，都使得世界秩序重新建立。"
 faction_joining_USA_ENT: "虽然美利坚合众国还没有摆脱内战的阴影，但仍然决定加入[CAN.GetNameDef]，去帮助他们解放自己的故乡，让欧洲摆脱工团主义者的魔爪。"
 faction_joining_USA_GER: "虽然美利坚合众国还没有摆脱内战的阴影，但仍然决定加入[GER.GetNameDef]与帝国公约，出于共同的义愤消灭工团主义者。"
 faction_joining_CSA_INT: "现在联合工团已经在美洲站稳了脚跟，他们调转方向剑指欧洲，正式加入了第三国际。随着美国重新发动起恐怖的工业机器并用于世界革命，全世界的反动派都不由自主地开始颤抖。"
 faction_joining_COS_GER: "通过中美咖啡的商业大亨们的牵头，一份与[faction_leader.GetFactionName]军事援助条约签署，这份条约同时包括了使用利蒙港的海军设施的权利。"
 faction_joining_COS_ENT: "在被他们所信赖的盟友美国所抛弃后，圣何塞被迫望向更北的地方，来寻找一个可以从虎视眈眈的强邻手中保护它的保护者。一直期待着能在巴拿马运河附近找到朋友的渥太华同意了其请求。"
 faction_joining_ARG_GER: "在两国间成功的贸易协商和军事合作后，[faction_member.GetLeader]宣布加入[faction_leader.GetFactionName]。"
 faction_joining_ARG_ENT: "通过精明的外交，[faction_member.GetLeader]和[faction_leader.GetName]解决了马尔维纳斯岛危机，并放下了两国之间的矛盾，为共同的威胁合作。"
 faction_joining_BEL_GER: "签署了阿尔隆条约后，新生的比利时国家决定正式的重新加入[faction_leader.GetFactionName]，以此来保护自身主权不受工团主义鹰派分子的侵犯。"
 faction_joining_BEL_ENT: "大英既是比利时于世界大战中在伊瑟河并肩作战的盟友，英国王室也是与比利时血脉相连的家族，为了确保自身的生存，比利时人将命运交给了老盟友。"
 faction_joining_BEL_INT: "旧秩序正在土崩瓦解，[GER.GetName]正在解体。暴政的受害者们，起来吧！打倒德国巨人，为1914复仇！"
 faction_joining_POR_ENT: "由于[POR.GetName]和渥太华的王室长期以来的密切关系，他们正式加入协约国，成为加拿大返攻母岛的欧洲跳板。"
 faction_joining_IRE_GER: "由于英国人的无理挑衅，[IRE.GetName]已经决定加入[GER.GetFactionName]，希望德皇可以将他们从工团主义的魔爪之下拯救出来。"
 faction_joining_SWE_GER: "由于与柏林有着悠久的经济联系历史和以及当地日益激进的反工团主义，[SWE.GetName]已经正式成为了德国的盟友之一。"
 faction_joining_SWE_INT: "在[SWE.GetLeader]成功推翻了瑞典政府之后，[SWE.GetNameDef]已正式决定倒向巴黎，加入第三国际。"
 faction_joining_FIN_GER: "随着俄罗斯开始重拾欧陆扩张主义，[FIN.GetLeader]决定加强与帝国公约成员的关系，并且希望他们可以为自己这个小国提供他们所缺少的安全感。"
 faction_joining_FIN_INT: "在[FIN.GetLeader]推翻了君主制之后，他们向全球工团运动靠拢，正式加入了第三国际。"
 faction_joining_NOR_INT: "在挪威新工团政党推翻了君主制之后，他们已正式决定倒向第三国际。"
 faction_joining_NOR_ENT: "随着激进主义被彻底粉碎，为了得到来自外部的更多支援，[NOR.GetName]决定加入协约国。"
 faction_joining_SWI_AUS_peace: "虽然法国的威胁可能暂时被压制住了，瑞士还是决定同奥地利达成正式联盟，以保证国家未来的和平与安全。"
 faction_joining_SWI_AUS_war: "由于同法国的冲突不断升温，瑞士决定正式加入奥地利的联盟，让任何人知晓他们不再保持中立姿态。"
 faction_joining_SWI_GER_peace: "虽然法国的威胁暂时减弱了，瑞士还是决定转向帝国公约，以保证国家未来的和平与安全。"
 faction_joining_SWI_GER_war: "随着反抗工团主义的战争不断升级，瑞士决定正式加入帝国公约组织，以便他们进一步同德意志帝国达成协作。"
 faction_joining_SWI_INT: "在瑞士工团主义革命后，临时政府已决定加入第三国际，让法兰西公社和[SWI.GetNameDef]间本就紧密的关系正式化。"
 faction_joining_ITA_AUS: "多亏激进主义的伊塔洛·巴尔博被选民遏制住了势头，[ITA.GetNameDef]有机会加入奥地利的共同防御条约。"
 faction_joining_GRE_BPL: "出于对保加利亚日益增长的实力共同的痛恨，希腊决定加入贝尔格莱德条约，与塞尔维亚一同，彻底击垮保加利亚。此举肯定会动摇巴尔干的势力均衡。"
 faction_joining_GRE_ENT: "作为第一次世界大战中的盟友，[GRE.GetNameDef]已经正式请求重新加入加拿大的协约国阵营，帮助协约国集团在巴尔干半岛获得一个桥头堡。"
 faction_joining_ROM_BPL: "为遏制奥地利和保加利亚日益增长的实力，罗马尼亚决定加入贝尔格莱德条约。奥地利和保加利亚惊恐地望着火药桶再次濒临爆炸。"
 faction_joining_SHX_QIE: "溥仪在[SHX.GetNameDef]协助下发动了自我政变后，[SHX.GetLeader]已开始介入打击直系军阀的残余势力，并正式同北京政府结盟。"
 faction_joining_SQI_QIE: "溥仪在[SQI.GetNameDef]协助下发动了自我政变后，[SQI.GetLeader]已开始介入打击直系军阀的残余势力，并正式同北京政府结盟。"
 faction_joining_ANQ_QIE: "由于吴佩孚对[ANQ.GetNameDef]推翻[LEP.GetNameDef]作了成功的支持，督理陈调元已决定同北直系军阀结盟。"
 faction_joining_RKMT: "巩固了位于南方的老据点后，国民党右派团结在一面旗帜下。他们誓师北伐，全中国都屏息以待，想知道他们能否完成蒋介石的未竟事业……"