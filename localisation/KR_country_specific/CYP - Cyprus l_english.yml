 CYP: "塞浦路斯"
 CYP_ADJ: "塞浦路斯"
 CYP_DEF: "塞浦路斯"
 cyp.1.t: "塞浦路斯宣布独立"
 cyp.1.d: "尽管这座岛屿最近才重归奥斯曼帝国的管辖，但塞浦路斯人仍然嗅到了帝国的衰落并决定趁此机会揭竿而起。抗议者冲入了尼科西亚的政府大楼，游击队（很可能是由希腊人资助）也在山丘与森林间频频袭击手足无措的土耳其守军。\n\n受到与希腊统一的号召，叛军已经公开要求希腊政府直接进行干预，并将塞浦路斯纳入他们的管辖之下。与此同时，塞浦路斯土裔发现自己进退两难，因为对塞浦路斯和科斯坦丁尼耶土耳其政权的忠诚不可兼得，他们必须做出抉择。"
 cyp.1.a: "升起蓝旗（使用塞浦路斯继续游戏）"
 cyp.1.b: "胡扯，你们今后还会是克布勒斯人，永远都是！"
 cyp.2.t: "罗德岛加入叛乱"
 cyp.2.d: "随着与希腊统一的呼声越来越大，加上奥斯曼政府就这些岛屿的地位所做出的决定，使得任何斡旋的空间都不复存在，十二群岛最终决定与塞浦路斯一起并肩作战。然而，与塞浦路斯一样，这片群岛上也有相当多的穆斯林人口，而后者对一个统一的希腊并不那么热情。"
 cyp.2.a: "不幸"
 cyp.3.t: "莱斯沃斯岛加入叛乱"
 cyp.3.d: "出于对塞浦路斯同胞的同情，许多北爱琴海的岛屿也加入了叛乱。当地民众已经拿起武器，并赶走了当地的奥斯曼驻军，他们英勇的反抗姿态很容易便让人联想到一百年前的希土战争。\n\n由于本周早些时候“西萨姆”号巡洋舰遭到了恐怖袭击，使得爱琴海中队不得不撤离港口，这使得我们的海军基地也蒙受了相当大的损失。这些岛屿的损失，不仅让达达尼尔海峡对希腊门户大开，也无异于是我们首都防备以及爱琴海海军优势的战略灾难。"
 cyp.3.a: "不幸"
 cyp.4.t: "Colonel George Grivas Returns from Cyprus"
 cyp.4.d: "After having tried and failed to protect the Cypriot rebellion from being crushed by the Turks, colonel Grivas has managed to escape. He has thus returned to active duty."
 cyp.4.a: "At least he got out alive..."
 cyp.5.t: "乔治·格里瓦斯奔赴塞浦路斯"
 cyp.5.d: "格里瓦斯，于1898年出生在尼科西亚东北约50公里的特里科莫村，他是本地粮商的孩子，在村小学接受了小学教育，然后被送入全塞浦路斯文理中学，由于在学校里表现出色，17岁时又被送入雅典的希腊军事学院，在世界大战中，他在保加利亚前线稳步攀升为一名上校。\n\n现在借由塞浦路斯宣布独立，格里瓦斯已向军队递交了辞呈，并乘船前往塞浦路斯，为解放塞浦路斯人而战。毫无疑问，他是希塞统一的忠实拥护者，为了这一目标他会竭尽所能。"
 cyp.5.a: "祝好运！"
 cyp.6.t: "前陆军上校乔治·格里瓦斯抵达塞浦路斯"
 cyp.6.d: "格里瓦斯，于1898年出生在尼科西亚东北约50公里的特里科莫村，他是本地粮商的孩子，在村小学接受了小学教育，然后被送入全塞浦路斯文理中学，由于在学校里表现出色，17岁时又被送入雅典的希腊军事学院，在世界大战中，他在保加利亚前线稳步攀升为一名上校。\n\n现在借由塞浦路斯宣布独立，格里瓦斯已向军队递交了辞呈，并乘船前往塞浦路斯，为解放塞浦路斯人而战。毫无疑问，他是希塞统一的忠实拥护者，为了这一目标他会竭尽所能。由于塞浦路斯土裔在岛上驻军中的主导地位，他成为了叛军中唯一一位有军事经验的长官，因此他在顷刻之间就被任命为叛军的指挥官。"
 cyp.6.a: "希腊终将统一！"
 cyp.7.t: "塞浦路斯独立战争"
 cyp.7.d: "十年前，大英帝国崩溃之时，塞浦路斯重新回到了土耳其人的治下，然而，岛民们认为这种回归是对他们的希腊认同的侮辱。随着科斯坦丁尼耶的强硬措施，使得塞浦路斯再也无法实现自治，要求与希腊统一的呼声愈发壮大，最终，一群希腊爱国者在教会的支持下抓住了机会，光荣的赢得了独立。\n\n然而，岛上超过20%的居民是土耳其裔，塞浦路斯独立运动也没有能力保全自己，这次叛乱成功与否依旧取决于希腊的支持。有消息称，希腊政府已经在准备一份有关叛乱的声明，但许多人担心希腊会因为强大的土耳其军队而放弃直接干预。"
 cyp.7.a: "我们呼唤希腊人！"
 cyp.8.t: "塞浦路斯希望希塞统一"
 cyp.8.d: "让我国政府措手不及的是，自从一周前利昂提乌斯二世大主教突然宣布塞浦路斯独立之后，这座岛屿便一直占据着头条。这场叛乱的目标很明确，所有的叛乱领袖都要求塞浦路斯与希腊立即合并，并呼吁我们快速行动以确保这一目标达成。\n\n许多希腊人也公开宣布支持进行直接干预，但在雅典，[GRE.GetLeader]仍不确定这是不是进攻土耳其人的最佳时机，毕竟两国之间的人力，工业能力以及海军实力的差距使得任何行动都将招致灾祸，除非我们已经有了一份周密的计划。"
 cyp.8.a: "而希腊将为此做出回应！"
 cyp.8.b: "支持叛军"
 cyp.8.c: "我们无法承担这样的风险……"
 cyp.9.t: "希腊入侵奥斯曼帝国"
 cyp.9.d: "为了全力支持我们的行动，希腊政府决定直接介入这场冲突。在向土耳其政府发出简短的最后通牒后，[GRE.GetLeader]在今天早些时候正式向奥斯曼政府宣战。"
 cyp.9.a: "打倒烤肉佬！（扮演希腊）"
 cyp.10.t: "希腊送来援助！"
 cyp.10.d: "虽然希腊政府没有表明官方立场，但却向我们提供了大量的物资以抵御土耳其的反击。随着战争继续，枪支、绷带、食物和志愿者正通过塞浦路斯的港口涌入。"
 cyp.10.a: "我们很是感激"
 cyp.11.t: "希腊抛弃了我们"
 cyp.11.d: "今天早些时候，希腊政府决定停止向我们提供任何援助，并向奥斯曼发出电报，表示他们不会对叛乱采取激进措施。由于得不到支持，又受到希腊同胞的非议，叛军似乎时日不多。"
 cyp.11.a: "统一梦就此破灭……"
 cyp.12.t: "希腊提出和平条件"
 cyp.12.d: "为了防止进一步的伤亡，雅典政府向我们伸出了橄榄枝。希腊政府要求奥斯曼帝国军队从爱琴海群岛上全面撤退，并放弃对上述岛屿的宣称，作为回报，他们也会放弃对士麦那和特雷比松的诉求，并且和帝国签署全面的停火协议。\n\n毋庸置疑，向希腊让步将是一个不受欢迎的选择，并可能促长更多的分离主义组织，但我们现在四面皆敌，在这个问题上别无选择。"
 cyp.12.a: "同意他们的要求"
 cyp.12.b: "克布勒斯是我们的！"
 cyp.13.t: "[OTT.GetName]拒绝我们的要求"
 cyp.13.d: "[OTT.GetLeader]拒绝议和，不承认我们对爱琴海群岛和塞浦路斯的主权，反而加剧了与我方的对抗。在特拉布宗和士麦那，希腊人正如坐针毡，因为世界大战再起的风险在逐渐攀升。"
 cyp.13.a: "他们的选择……很不明智"
 cyp.14.t: "塞浦路斯起义成功了"
 cyp.14.d: "在解决奥斯曼的威胁之后，塞浦路斯人民现在终于可以享受真正的自由了。尼科西亚和雅典都举行了庆祝胜利的游行，同时[GRE.GetLeader]还亲自为战争英雄与退伍军人授旗。"
 cyp.14.a: "这对全体希腊人来说都是伟大的一天！"
 CYP_revolt: "统一之梦"
 CYP_revolt_desc: "几十年来，希塞统一(Enosis)始终是塞浦路斯的核心事项。塞浦路斯曾受奥斯曼铁蹄蹂躏，后又被英国殖民者霸占，最终又被奥斯曼人复踞。但岛上的希腊东正教徒对于这一运动的支持一如始终。"
 CYP_revolt2: "统一之梦"
 CYP_revolt2_desc: "几十年来，希塞统一(Enosis)始终是塞浦路斯的核心事项。塞浦路斯曾受奥斯曼铁蹄蹂躏，后又被英国殖民者霸占，最终又被奥斯曼人复踞。但岛上的希腊东正教徒对于这一运动的支持一如始终。"
 CYP_turkish_cypriots: "心向二主"
 CYP_turkish_cypriots_desc: "爱琴海上的希腊人毫不掩饰他们对突厥政权的厌恶，与之相对的是，各岛上土耳其人的心态同希腊人恰恰相反。分布在罗德岛等岛屿上的土耳其裔塞浦路斯人和其他穆斯林群体并不像同他们的同乡一样希望尽快与希腊统一；他们宁愿继续在奥斯曼政权下生活和工作，也不愿加入一个纯正的基督教国家，在那里他们将成为微不足道的少数群体。"
 CYP_revolt_no_support: "起义不被支持"
 CYP_revolt_no_support_desc: "由于希腊政府拒绝向塞浦路斯起义提供任何援助，导致希塞统一的希望被破坏，并使起义者所作的一切努力都落空。土族塞人的问题因此进一步扩大，因为他们要求立即结束起义的呼声越来越高，而且现在也得到许多希族塞人的支持。"
 CYP_revolt_support: "援助塞浦路斯"
 CYP_revolt_support_desc: "希腊的军工厂正在加班加点地运转，一艘又一艘满载装备的船只驶向塞浦路斯岛。我们已经决定不公开忤逆苏丹，以平息他的怒火，但起义是迟早的事，在那一天到来之前，我们将尽一切力量支持我们的希腊同胞。"
