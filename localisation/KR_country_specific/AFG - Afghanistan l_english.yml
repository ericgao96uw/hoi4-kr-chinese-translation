 AFG_anglo_afghan_war_threat: "第五次英阿战争"
 afg.0.t: "第五次英国-阿富汗战争？"
 afg.0.d: "位于我国南方的领土，是英属印度的残余部分。自[CAN_king_full_name]继位以来，各地异议犹如雨后野花般不断涌现。对喀布尔当局而言，我们也需要抑制国内改革所引起的潜在不满。因此，对前四次英阿战争胜利成果的简单复制，有望短时间内巩固王室的地位，同时争取到更多新的土地与领民！"
 afg.0.a: "时机已经成熟！重现我们的胜利吧！"
 afg.0.b: "印度除了牛还有什么？"
 afg.1.t: "第三次拉瓦尔品第条约"
 afg.1.d: "令人齿冷！我们对德里政府的军事行动以惨败告终，惊慌失措的军队被迫沿开伯尔山口撤离印度，印度总督甘加·辛格日前已向我方递交和平提议——要求恢复1926年以前的两国边界。不幸的是，衰落的迹象必然威胁王权稳定，甚至令我们的国家走向毁灭……"
 afg.1.d.puppet: "令人齿冷！我们对德里政府的军事行动以惨败告终，惊慌失措的军队被迫沿开伯尔山口撤离印度，印度总督甘加·辛格日前已向我方递交和平提议——要求恢复1926年以前的两国边界，勒令我方成为他们的臣属。不幸的是，衰落的迹象必然威胁王权稳定，甚至令我们的国家走向毁灭……"
 afg.1.a: "我们别无选择，必须接受……"
 afg.2.t: "第三次拉瓦尔品第条约"
 afg.2.d: "德里政府堕落的英国哈巴狗已被彻底击溃，我们是最终的胜利者！阿富汗军队正在熊熊燃烧中的印度首都耀武扬威，乘着我们还有优势，也许现在就是要求让步的最佳时机。"
 afg.2.a: "宣称克什米尔，开辟通往印度河河口的走廊！"
 afg.2.b: "我将成为印度河流域全体穆斯林的解放者与拯救者！"
 afg.2.c: "与异教徒没有和平，让我们彻底征服他们！"
 afg.3.t: "埃米尔的要求"
 afg.3.d: "该死！来自阿富汗的野蛮人实在闹得我们难以招架，为之骄傲的文化母国也因此蒙羞。现在，阿富汗埃米尔勒令我们割让克什米尔邦，以此取得联系印度河口的通道。尽管条件苛刻，但考虑到次大陆上或许有其他对手乘人之危，接受这些条件也是明智的。"
 afg.3.a: "我们别无选择，必须接受……"
 afg.3.b: "他们一定在开玩笑！印度斯坦万岁！"
 afg.4.t: "德里政府拒绝"
 afg.4.d: "愚蠢的决定，英国走狗竟敢拒绝我们的正当要求。"
 afg.4.a: "战争仍将继续！"
 afg.5.t: "什叶派穆斯林逃亡"
 afg.5.d: "数十年来，生活在阿富汗的什叶派少数群体始终境遇低下，世界大战结束后的社会环境更谈不上天堂，另一场突如其来的战争更是让他们的生活愈发艰辛。据悉，赫拉特省与法拉省的什叶派伊玛目，正在煽动信徒流亡到愿意善待他们的友好邻国，波斯。但我们的战争迫切需要人来填补战线，希望波斯可以谢绝他们入境。"
 afg.5.a: "叛徒！"
 afg.6.t: "来自阿富汗的难民"
 afg.6.d: "最近，阿富汗与印度边境战事再起，生活在阿富汗的什叶派穆斯林担心这场战争会让他们遭受更为沉重的剥削，因此期望来我国开始新的生活。尽管如此，决策环节或许比我们能想象的更为棘手，如果接受他们入境，阿富汗政府必然对我们深感失望。"
 afg.6.a: "非常欢迎！把他们安置在马什哈德"
 afg.6.b: "此举将干涉阿富汗内政，拒绝！"
 afg.7.t: "波斯封锁边境"
 afg.7.d: "波斯人做出正确的决定，将我们的人民送回他们真正的家。"
 afg.7.a: "万岁！"
 afg.8.t: "国内对战败的反应"
 afg.8.d: "边境冲突的军事失败，在国内引起轩然大波！情报部门汇报称，无论是农民还是军队中都无处不渲染着对王室政府的不满，更为糟糕的是，激进派教士也正煽动民众发起一场反对王室改革的暴动！我们渺小的王国，此刻真正进入一个黑暗的时代。"
 afg.8.a: "王权不容置疑！镇压暴乱！"
 afg.8.c: "穆罕默德·纳迪尔废黜阿马努拉汗，自立为王！"
 afg.9.t: "阿富汗秩序井然"
 afg.9.d: "阿富汗人民的革命倾向已被压制，我们重建了国内秩序。"
 afg.9.a: "更好的明天将临"
 afg.10.t: "阿富汗陷入混乱！"
 afg.10.d: "虽已竭尽全力，叛军还是将阿马努拉汗的部队逐出喀布尔，现在，国家实际为他们掌控！"
 afg.10.b: "纳迪尔将军的部队成功击败所有反对派，正式自立为王！"
 afg.14.t: "穆罕默德·纳迪尔汗宣称王位"
 afg.14.d: "与王室家族血缘密切的穆罕默德·纳迪尔汗终究是个以不那么友好的方式，夺取王位的“篡权者”，他迫切需要执政合法性以维系个人统治。有鉴于此，他的顾问正建议陛下召集普什图部落大会，以确认其继位程序。"
 afg.14.a: "召集部落大会，确认我的加冕！"
 afg.15.t: "穆罕默德·纳迪尔汗与普什图部落大会"
 afg.15.d: "纳迪尔汗正在普什图部落大会上发表讲话，希望得到各部族领袖的支持，不受阻碍地统治阿富汗。"
 afg.15.a: "大会拥护穆罕默德·纳迪尔为王！"
 afg.15.b: "大会拒绝穆罕默德·纳迪尔的要求！"
 afg.16.t: "纳迪尔汗的王族寡头政治"
 afg.16.d: "纳迪尔汗终于在这座饱经战争摧残的国家建立起某种秩序，重组内阁并确保阿富汗王国持续稳定。陛下可以将政府机构与王族亲缘关系加以绑定，使国家机器与纳迪尔汗的野心化为一体。尽管如此，与阿马努拉汗的部分支持者和解，或许有助于分化反对派中温和改革派与激进派的联盟。"
 afg.16.a: "穆罕默德·古巴尔，这位温驯的学者可以帮我“领导”内阁！"
 afg.16.b: "任命阿卜杜勒·哈迪·达维，以此向阿马努拉汗曾经的支持者示好！"
 afg.16.c: "我那温顺的好兄弟马哈茂德汗会保住这个位子！"
 afg.17.t: "阿马努拉改革"
 afg.17.d: "阿马努拉汗所开辟的阿富汗进步改革之路失败后，穆罕默德·纳迪尔汗取代他接管这座动荡不满的国家，后者非常清楚前任下台的关键原因，无非是推动西化改革过快，触动某些人利益。有鉴于此，纳迪尔汗必须重新审视这项有关阿富汗重建的重大事宜。"
 afg.17.a: "放弃社会改革，加紧基础设施建设！"
 afg.17.b: "向传统主义者屈服，撕碎一切现代化的伪装！"
 afg.17.c: "我将在阿马努拉汗跌倒的地方重新站起，让阿富汗融入现代社会的怀抱！"
 afg.18.t: "萨拉夫逃离阿富汗"
 afg.18.d: "萨拉夫，是一群游走在阿富汗与德里之间的印度商人，我国经济很大程度上依赖于他们在两地间交换货币与商品的过程。然而，英阿战争爆发后，两国边界已不再安全，只有少数萨拉夫商人有足够勇气与我国维持商贸往来。随着大部分萨拉夫车队的消失，王国正面临着经济上的迫切危机。"
 afg.18.a: "反正我们再也不需要这群印度走狗了！"
 afg.19.t: "萨拉夫回来了"
 afg.19.d: "战争结束后，印阿边境重新恢复稳定，意识到危险消散的萨拉夫商人再次回到阿富汗土地，第一批车队也已陆续抵达，我们的经济情况很快会好起来的。"
 afg.19.a: "先生们！欢迎回家！"
