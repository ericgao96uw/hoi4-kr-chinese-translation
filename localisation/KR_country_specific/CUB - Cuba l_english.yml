 CUB_Emergency_Mobilisation: "紧急动员"
 CUB_Emergency_Mobilisation_desc: "作为对美国敌对外交行为的回应，古巴发布了紧急动员令，爱国青年也因担心祖国遭受美国入侵而踊跃参军。"
 CUB_authentic_girls: "女性权利"
 CUB_authentic_girls_desc: "古巴启动了一项雄心勃勃的计划，从此将从根本上改变国家法律与妇女地位。为了让每位公民自打生下来就是坚定的民族主义者，古巴现在要求，全体古巴男性与女性要以平等的政治热情共同为国奋斗。为了达成我们的壮举，全国上下的女性公民已经被赋予了与男性完全平等的法律地位。"
 CUB_education_natpop: "真正党革命教育计划"
 CUB_education_natpop_desc: "古巴对教育系统进行了彻底的改革，并在改革后的读物中对民族主义与忠诚精神作了强调。"
 CUB_racism_outlawed_natpop: "法定种族平等"
 CUB_racism_outlawed_natpop_desc: "种族问题一直将古巴人民分裂开来，但如果现任政府如愿以偿，种族分裂将会被真正的不分肤色的民族博爱主义所替代，至少，这是政府正试图传达给非裔古巴人的讯息。巧的是，违反这些新法律的人几乎全都是反对派人物。"
 CUB_autentichealth_idea: "全民医疗卫生"
 CUB_autentichealth_idea_desc: "古巴已经建立起了先进的医疗保险制度。而最近在部分医院运作的医保计划已经合并为了新的统一管理制度。医保部将向公民们收取统一的费用，而患者们所需的支出也将由国家承担。医保系统的运作成本极高，而医保系统的大部分业务都被承包给了那些大医院，这也医保系统内部出现了寻租现象。"
 CUB_permrev_idea: "永远革命"
 CUB_permrev_idea_desc: "古巴政权激发了人民的某种偏执心理——人们总在担忧卧榻之侧的反动势力。"
 CUB_syndint_idea: "总工会"
 CUB_syndint_idea_desc: "工会被整合进古巴官僚系统，并受国家控制"
 CUB_ruralpolitics_idea: "农村政治参与"
 CUB_ruralpolitics_idea_desc: "工团主义一直在农村地区苦苦寻求支持、建立控制，如今全古巴已为这一目标通力协作。农村地区的政治与经济参与程度以及政治倾向从未如此令人满意。"
 CUB_ruralpolitics_idea_2: "民主的警惕"
 CUB_ruralpolitics_idea_2_desc: "为了确保工团主义制度永不消亡，我们组织了大规模的宣传运动以使人们重新树立政治意识。"
 CUB_ruralpolitics_idea_3: "稳定的工团主义民主制度"
 CUB_ruralpolitics_idea_3_desc: "古巴建立了完备的工团主义民主制度。"
 CUB_radsocresearch: "学术发展"
