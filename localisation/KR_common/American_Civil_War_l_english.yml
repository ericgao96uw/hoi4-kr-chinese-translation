 amcivwar.2.t.second_revolter: "休伊·朗谴责联邦政府"
 amcivwar.2.d.president_reed: "休伊·朗在巴吞鲁日发表了一篇措辞激烈的演讲，他谈到了打击美奸麦克阿瑟和僭主里德的必要性。这两个人都是应当被推翻的暴君，只有他带领的美利坚至上党才能铲除逆贼清扫美国。他赢得了许多南方州的州长作为踊跃听众，这些人一致宣布他们将不会服从麦克阿瑟或总统里德的权威。"
 amcivwar.2.d.president_long: "总统休伊·朗已经逃往巴吞鲁日，并宣布麦克阿瑟是全美利坚人民的叛徒。他赢得了许多南方州的州长作为踊跃听众，这些人一致宣布他们不承认现联邦政府的合法性，并要求他立即辞职。通过广播，朗呼吁所有美国人支持合法总统，起身反抗麦克阿瑟以及他所代表的暴政。"
 amcivwar.2.d.macarthur: "休伊·朗在巴吞鲁日发表了一篇措辞激烈的演讲，他谈到了打击美奸将军麦克阿瑟和僭主杰克·里德的必要性。这两个人都是应当被推翻的暴君，只有他带领的美利坚至上党才能铲除逆贼清扫美国。他赢得了许多南方州的州长作为踊跃听众，这些人一致宣布他们将不会服从麦克阿瑟或里德的权威。"
 amcivwar.2.d.nothing_is_done: "匹兹堡的暴力行径正是休伊·朗所需的导火索。朗借此在广播中指责奥尔森总统是一个美奸、一个骗子，谴责其意图将美国人民出卖给银行家和工团分子，他和里德都必须为维护美国人的生活方式而战。许多南方州的州长大力支持朗，宣布他们不再将奥尔森政府视为合法政权并拒绝承认其权威。"
 amcivwar.2.d.revolt_against_compromise: "妥协的尝试已然落空。随着妥协全面失败，美利坚也四分五裂。休伊·朗今天通过电台宣布，为了美国的利益，必须制止腐败的奥尔森总统和暴虐的里德，并呼吁所有善良的美国人起来反对他们。许多南方州的州长大力支持朗，宣布他们不再将奥尔森政府视为合法政权，虽然他们还没有脱离联邦，但他们已经明确表示，他们不承认该政府在其境内的权威。"
