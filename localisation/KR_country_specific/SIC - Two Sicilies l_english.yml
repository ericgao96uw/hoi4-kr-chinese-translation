 SIC_ferdinando_borbone: "费迪南多三世"
 SIC_ferdinando_borbone_leader_desc: "来自波旁-两西西里分支的费迪南德国王一直饱受困扰；他一直享受着自1869年出生以来作为流亡者的平静，直到这份平静被作为意大利联邦下，一个主权国家的国王应背负的责任所替代。在内战尘埃落定之后才回到意大利的他只能勉强保持着那脆弱的地位，而他自己也明白他只是一个傀儡——在西西里，意大利甚至全世界的政治中，他的存在只是为了让这个王国有一个合法的地位，从而使这个国家能与其他欧洲势力结盟，进而阻止工团分子发动大规模攻势。他的统治虽然未造成任何政治问题，却是在那充满着战争与冲突的六年之后才开始，而他已经尽了最大努力证明现在的这份和平与繁荣是他自己的功劳。考虑到他和别人所一起努力维持的和平的极度脆弱，国王一直在远离各种政治事务，但来自工团主义的威胁与缺乏男性继承人的事实还是使他的身体不堪重负。作为一个君主，他却感受到了一种逐渐萌生的无力感——而这，也使得他自己成为了一个比自己想象中更激进的君主主义者。"
