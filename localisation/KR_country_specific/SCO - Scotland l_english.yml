 SCO_no_central_leadership: "无中央领导"
 SCO_william_gallacher_leader_desc: "威廉·加拉赫在世界大战时期建立了劳工扣缴委员会(Labour Withholding Committee)以反对军需品法案(Munitions Act)。在他被以试图危害战争罪关押入格拉斯哥的监狱之后，加拉赫变得更加激进。当他被从监狱中释放后，他加入了英国工会运动中的格拉斯哥工会以组建一个有效的民兵团体来对抗政府。\n\n现在掌管家乡苏格兰的他无疑将追随正统的工团主义教义。"
 scotland_democratic: "§G温和民主派§!控制临时政府。"
 scotland_paternal_autocrat: "§P苏格兰自由委员会§!控制临时政府。"
 SCO_convention: "§C将召开建国大会，颁布临时宪法。§!"
 SCO_democratic_government: "§G将举办民主选举来决定我国政府的未来性质。§!"
 SCO_emergency_government: "§R在苏格兰自由委员会的领导下，戒严会维持。§!"
 SCO_president: "§C我们有一半的机会采用有名无实的总统制！§!"
 SCO_fledgling_state: "羽翼未丰之国"
 SCO_fledgling_state_desc: "大多数民众，无论是民族派还是统一派，都支持原本的工团主义正统观念，这令我们的“温和”政府岌岌可危。我们的新赞助者目前还能支撑住我们，但我们不能一直依赖他们的帮助。"
 SCO_unionist_question: "统一派问题"
 SCO_unionist_question_desc: "[SCO_unionist_question_focus_desc]"
 SCO_unionist_question_desc_default: "梦想着复辟联合王国的“温和”统一派政治家已经开始利用目前的政治真空积攒影响力，这造成了一个挥之不去的问题。"
 SCO_unionist_question_desc_socialist: "正如19278年那样，“托利统一派”和亲英工团分子享有共同的目标，即反对独立的苏格兰。这是小小的头疼，但毕竟让人头疼。"
 SCO_economic_breakdown: "经济崩溃"
 SCO_economic_breakdown_desc: "在战争和军事占领的蹂躏下，苏格兰经济已经是一片废墟。"
 SCO_disorganised_army: "混乱的军队"
 SCO_disorganised_army_desc: "苏格兰临时军主要由原来的国民军残部组成，装备和人手都存在短缺的问题。我们有必要从头开始组建一支像样的军队。"
 SCO_coastal_batteries: "海岸炮台建设"
 SCO_improved_army: "苏格兰国防军"
 SCO_unionists_banned: "查禁统一派"
 SCO_unionists_banned_desc: "为了苏格兰的国家安全，诸如统一派委员会这样的叛党以及像苏格兰党这样别有二心之党将被暴力查禁。"
 SCO_unionists_repressed: "被压制的统一派"
 SCO_unionists_repressed_desc: "为确保政治稳定，对新的苏格兰国家别有二心之徒，诸如统一派派委员会，已被现政权镇压。"
 SCO_unionists_appeased: "与统一派合作"
 SCO_unionists_appeased_desc: "尽管许多统一派的意见依然刺耳，但他们已经准备好与新的苏格兰国家合作。他们的政治帮助不错，但也有不少争议。"
