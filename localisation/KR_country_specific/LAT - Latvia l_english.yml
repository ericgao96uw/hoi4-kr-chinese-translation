 liepajas_kara_lat: "利耶帕亚卡罗斯塔工坊"
 riga_shipyard_lat: "里加造船厂"
 LAT_dualism: "双头政治"
 LAT_dualism_desc: "拉脱维亚共和国由两个政治强人及各自的政党所领导，为了反抗德国军队，他们决定结为联盟。拉脱维亚的游击队们正为拉脱维亚而战，但是他们所设想的拉脱维亚又各不相同-有人想建立起一个统一在一位领袖之下的奉行爱国主义的民族国家，而有人希望能够建立起社会主义的“伊斯科拉特”国家。如今德军已经被逐出了拉脱维亚，他们之间的分歧需要得到解决。"
 LAT_remember_riga: "拉脱维亚的子民，勿忘里加！"
 LAT_remember_riga_desc: "拉脱维亚的心脏，我们永远的都城如今却被外敌窃走——我们的游击队被赶出了里加，取而代之的是所谓的“里加自由市”，而这也提醒我们，我们与波罗的德意志人的战斗还远未结束，拉脱维亚，勿忘里加！"
 LAT_desesperate_situation: "绝境"
 LAT_desesperate_situation_desc: "§R随着国家得以恢复稳定，政府便可以取得更大的权力，现在的糟糕处境自然也能迎刃而解。§!"
 LAT_disorganised_economy: "混乱的经济"
 LAT_disorganised_economy_desc: "里加随着她城中的所有专业知识和资本离我们而去，我们的经济因此遭受重创。我们需要建立起一个以拉脱维亚多数人而非极少数人为本的经济。"
 LAT_territory_0: "改造方案"
 LAT_territory_0_desc: "拉脱维亚政府正在有意的取缔国内贸易网。"
 LAT_territory_1: "土地改革"
 LAT_territory_1_desc: "拉脱维亚政府正在有意的取缔国内贸易网和私营企业。"
 LAT_army_0: "一国两军"
 LAT_army_0_desc: "拉脱维亚拥有两支相互竞争的军队，他们的斗争让指挥官们叫苦不迭。"
 LAT_army_1: "军队分裂"
 LAT_army_1_desc: "经过细致的改革，虽然问题仍然存在。但相互竞争的拉脱维亚军队现在已经完全听命于政府的指挥。"
 LAT_latvian_people_constitution_authoritarian: "帝王总统"
 LAT_latvian_people_constitution_authoritarian_desc: "拉脱维亚宪法对政府权力的限制很少，在临时政府时期建立起的议会制度也被专制制度破坏的千疮百孔。"
 LAT_latvian_people_constitution_liberal: "受限的权力"
 LAT_latvian_people_constitution_liberal_desc: "拉脱维亚宪法确实没有对国家权力做过多束缚，但限制其权力的规定仍然存在。外国观察家则将拉脱维亚称为：威权独裁共和国。"
 LAT_territory_2: "国家资本主义"
 LAT_territory_2_desc: "随着拉脱维亚决定推行国有化，各色国有企业拔地而起。"
 LAT_investment_0: "外国合资企业"
 LAT_investment_0_desc: "拉脱维亚与邻国联合经营了数家大公司，外国资金可以更方便的流入拉脱维亚了。"
 LAT_investment_1: "外国合资企业"
 LAT_investment_1_desc: "拉脱维亚与邻国联合经营了数家大公司，外国资金可以更方便的流入拉脱维亚了。"
 LAT_investment_2: "外国合资企业"
 LAT_investment_2_desc: "拉脱维亚与邻国联合经营了数家大公司，外国资金可以更方便的流入拉脱维亚了。"
 LAT_food_export: "向俄罗斯出口粮食"
 LAT_food_export_desc: "拉脱维亚向俄罗斯出口了大量粮食。"
 LAT_cooperation_with_estonia: "波罗的贸易区"
 LAT_cooperation_with_estonia_desc: "拉脱维亚和爱沙尼亚已经实行了共同贸易政策，并同意在未来持续保持统一的货品和工业标准。"
 LAT_a_call_to_the_homeland: "拉脱维亚裔归国潮"
 LAT_a_call_to_the_homeland_desc: "流亡国外的拉脱维亚裔正在大批量的重返家园，俄罗斯的拉脱维亚裔则最为积极。"
 LAT_leave_russia: "拉脱维亚人逃离俄罗斯"
 LAT_leave_russia_desc: "为了躲避民族冲突和对拉裔的迫害，许多拉脱维亚裔都开始逃离俄罗斯，前往最近独立的拉脱维亚国，拉脱维亚族的逃难现象最为严重。虽然俄罗斯方面已经开始控制大规模出逃的行为，但检查站仿佛形同虚设，每天都有数百名拉脱维亚人越过边境，前往拉脱维亚。"
 LAT_agrarian_economy: "国家推广机械化"
 LAT_agrarian_economy_desc: "拉脱维亚政府正在积极推动农业机械化，他们正在采购并分配现代农业设备，并在国家契约中公开提倡使用农机。"
 LAT_growing_economy: "新林业制度"
 LAT_growing_economy_desc: "为了将森林变成经济快车的燃料，拉脱维亚实行了一种新的林业制度。在这样的制度下，国家的大部分森林都将在名义上收归国有，国家将以较低的价格将土地出租给承租方，并为承租方提供补贴。而承租方要在不破坏老林的情况下，保护老树，种植新苗，而大部分土地都要用于单种栽培某一种现代树种。"
 LAT_growing_economy_1: "进步之路"
 LAT_growing_economy_1_desc: "国家的新政策促使拉脱维亚经济发生了天翻地覆的改变。"
 LAT_growing_economy_2: "进步之路"
 LAT_growing_economy_2_desc: "国家的新政策促使拉脱维亚经济发生了天翻地覆的改变。"
 LAT_growing_economy_3: "进步之路"
 LAT_growing_economy_3_desc: "国家的新政策促使拉脱维亚经济发生了天翻地覆的改变。"
 LAT_growing_economy_4: "经济腾飞"
 LAT_growing_economy_4_desc: "终于，拉脱维亚的经济走回正轨，并成为了东欧和波罗的海的经济快车。随着生活水平和对军需及消费品的需求提高，高速腾飞之路正等待着拉脱维亚。"
 LAT_food_independence: "独立农业"
 LAT_food_independence_desc: "受到政策的影响，拉脱维亚农场产出了数量巨大的粮食，与产量偏少的其他行业产生了鲜明的对比。"
 LAT_Imanta_army: "统一指挥"
 LAT_Imanta_army_desc: "在经历了谨慎的改革后。相互竞争的拉脱维亚军队现在已经完全听命于政府的指挥"
 LAT_Imanta_army_1: "统一指挥"
 LAT_Imanta_army_1_desc: "在经历了谨慎的改革后。相互竞争的拉脱维亚军队现在已经完全听命于政府的指挥"
 LAT_Imanta_army_2: "组织严明的军队"
 LAT_Imanta_army_2_desc: "在经历了谨慎的改革后，我们的改革收获了成果。相互竞争的拉脱维亚军队现在已经完全听命于政府的指挥。"
 LAT_Aizsargi: "卫士团"
 LAT_Aizsargi_desc: "卫士团（Aizsargi）已经被重组为拉脱维亚武装部队中的一支准军事部队。"
 LAT_interventionism: "人多力量大"
 LAT_interventionism_desc: "拉脱维亚的领导人相信，只有积极的外交政策和大国的支持才能保证小国的独立。拉脱维亚不但希望能与外国达成正式的防御协定，还向境外派遣了与本国规模不成比例的志愿军。"
 LAT_neutrality: "武装中立"
 LAT_neutrality_desc: "拉脱维亚已经决定采取武装中立。他们试图在不达成正式的军事同盟的同时加强国防。"
 LAT_bolshevism: "布尔什维主义"
 LAT_bolshevism_desc: "虽然拉脱维亚与世界上的工团主义者保持同样的立场，但他们放弃以工团主义作为国家建设的指导思想，而是选择了布尔什维主义。"
 LAT_bolshevism_political: "布尔什维主义"
 LAT_bolshevism_political_desc: "虽然拉脱维亚与世界上的工团主义者保持同样的立场，但他们放弃以工团主义作为国家建设的指导思想，而是选择了布尔什维主义。"
 LAT_bolshevism_military: "布尔什维主义"
 LAT_bolshevism_military_desc: "虽然拉脱维亚与世界上的工团主义者保持同样的立场，但他们放弃以工团主义作为国家建设的指导思想，而是选择了布尔什维主义。"
 LAT_bolshevism_political_military: "布尔什维主义"
 LAT_bolshevism_political_military_desc: "虽然拉脱维亚与世界上的工团主义者保持同样的立场，但他们放弃以工团主义作为国家建设的指导思想，而是选择了布尔什维主义。"
 LAT_october_revolution_legacy: "新十月"
 LAT_october_revolution_legacy_desc: "虽然拉脱维亚与世界上的工团主义者保持同样的立场，但他们放弃以工团主义作为国家建设的指导思想，而是选择了布尔什维主义。"
 LAT_totalism: "工团模式"
 LAT_totalism_desc: "虽然很多拉脱维亚社会主义者拒绝接受工团主义，并支持布尔什维克式的经济和政治理念，但工团主义的崛起是不可否认的。因此，拉脱维亚决定接受一种混合形态的工团主义，以促进与其他工团主义国家的合作。"
 LAT_totalism_1: "全球博爱"
 LAT_totalism_1_desc: "虽然很多拉脱维亚社会主义者拒绝接受工团主义，并支持布尔什维克式的经济和政治理念，但工团主义的崛起是不可否认的。因此，拉脱维亚决定接受一种混合形态的工团主义，以促进与其他工团主义国家的合作。"
 LAT_totalism_2: "领导的价值"
 LAT_totalism_2_desc: "虽然很多拉脱维亚社会主义者拒绝接受工团主义，并支持布尔什维克式的经济和政治理念，但工团主义的崛起是不可否认的。因此，拉脱维亚决定接受一种混合形态的工团主义，以促进与其他工团主义国家的合作。"
 LAT_5_year_plan: "刚刚起步的国计委"
 LAT_5_year_plan_desc: "拉脱维亚国家计划委员会（Valsts Plāna Komiteja，缩写VPK）为中央政府起草了实现具体经济目标的计划。而计划主要专注于发展重工业及开采自然资源。"
 LAT_5_year_plan_1: "羽翼未丰的国计委"
 LAT_5_year_plan_1_desc: "拉脱维亚国家计划委员会（Valsts Plāna Komiteja，缩写VPK）为中央政府起草了实现具体经济目标的计划。而计划主要专注于发展重工业及开采自然资源。"
 LAT_5_year_plan_2: "国计委"
 LAT_5_year_plan_2_desc: "拉脱维亚国家计划委员会（Valsts Plāna Komiteja，缩写VPK）为中央政府起草了实现具体经济目标的计划。而计划主要专注于发展重工业及开采自然资源。"
 LAT_state_farms_preparation: "土地国有化"
 LAT_state_farms_preparation_desc: "中央政府全权管理大片的耕地，并直接指导这些耕地上的集体农庄的发展计划。"
 LAT_state_farms_idea: "农业集体化的成果"
 LAT_state_farms_idea_desc: "除了农业集体化，拉脱维亚政府还在国有土地上实验了各种各样的公社。尽管他们还没有开始全盘国有化，但他们已经积攒了十分宝贵的管理技术经验。"
 LAT_dekulakisation: "去富农化"
 LAT_dekulakisation_desc: "富农（Kulak）的影响正在被慢慢从拉脱维亚农村的经济与政治中抹去。很多人认为这些针对富农的政策不过是大规模改革的序幕而已。"
 LAT_total_collectivization: "废除自留地"
 LAT_total_collectivization_desc: "名义上将，拉脱维亚已经废除了自留地，拉脱维亚政府正稳定而缓慢的将革命之后废除的自留地重新整合为集体公社。"
 LAT_partial_collectivization: "混合农业体制"
 LAT_partial_collectivization_desc: "虽然拉脱维亚政府鼓励实行农业集体化，但是他们也同样允许农民从政府手中置办私有耕地的行为。"
 LAT_spread_the_revolution: "社会主义十字军"
 LAT_spread_the_revolution_desc: "拉脱维亚社会主义共和国认为，只有通过实现全球革命才能保护自身的安全，因此，它向国外派遣了大量武装志愿军。"
 LAT_french_advisors: "公社政治顾问"
 LAT_french_advisors_desc: "法兰西公社已经向拉脱维亚社会主义共和国派出了政治顾问。"
 LAT_economic_ministry: "工业事务部"
 LAT_economic_ministry_desc: "拉脱维亚社会民主党的工业事务部负责监督党与各地方工会间的联系。而从法律上讲，这些工会是拉脱维亚各地政府管理辖区的基石。"
 LAT_economic_ministry_1: "工业事务部"
 LAT_economic_ministry_1_desc: "拉脱维亚社会民主党的工业事务部负责监督党与各地方工会间的联系。而从法律上讲，这些工会是拉脱维亚各地政府管理辖区的基石。"
 LAT_economic_ministry_2: "工业事务部"
 LAT_economic_ministry_2_desc: "拉脱维亚社会民主党的工业事务部负责监督党与各地方工会间的联系。而从法律上讲，这些工会是拉脱维亚各地政府管理辖区的基石。"
 LAT_communist_high_command: "红军总指挥部"
 LAT_communist_high_command_desc: "尽管牺牲了战术灵活性，但拉脱维亚军队大大加强了其的集中指挥能力，并将拉脱维亚的军人训练为了严守计划的战士。"
 LAT_communist_army: "布尔什维克红军"
 LAT_communist_army_desc: "听党指挥，忠于人民。拉脱维亚红军以这样的铁律要求军中将士。"
 LAT_totalist_army: "全民红军"
 LAT_totalist_army_desc: "来自各行各业的每一个拉脱维亚人都将在他们的工作场所接受带有意识形态色彩的军事化管理。"
 LAT_guerilla: "游击军队"
 LAT_guerilla_desc: "拉脱维亚军队确信与大国军队正面交战无异于以卵击石。因此他们决定专注于依赖优势地形和天气，化整为零与对方进行非对称作战。"
 LAT_gun_prod: "人手一杆枪"
 LAT_gun_prod_desc: "拉脱维亚政府大力支持本国军工产业针对外国轻兵器的改造工作。尽管拉脱维亚人的仿制品并不如原版武器那般性能优良，但他们都能射出子弹，而且也更加易于制造。"
 LAT_internationale_advisors_idea: "公社军事顾问"
 LAT_internationale_advisors_idea_desc: "法兰西公社已经向拉脱维亚社会主义共和国派出了军事顾问。"
 LAT_the_generalis: "大将军"
 Unlock_Daugavpils_shot_factory: "将解锁新的轻型武器设计商。\n"
 LAT_will_attack_in_two_weeks: "拉脱维亚将在两周内发动进攻！"
 LAT_socialist_desc: "您将获得一个国家精神，其效果将因您的改革而改变。"
 LAT_agrarian_tt: "§G这份计划可以把我们的经济带回正轨。§!"
 LAT_withriga_scripted_yes: "尽管我们已经夺下了波罗的明珠，但与里加德意志人都斗争还未结束。我们的领导人们还需保持警惕。"
 LAT_withriga_scripted_no: "皇冠上的宝石，波罗的明珠，里加，仍未回归祖国，除非我们继续发展我国的其他城市，不然我们可能依然没有能力打回里加。"
 LAT_attack_riga: "结束战争"
 LAT_attack_riga_desc: "库雷利斯先生，你能不能告诉我你在那辆坦克上干什么？\n\n“长官，我回来结束战争。”"
 LAT_join_internationale: "加入第三国际"
 LAT_join_internationale_desc: "现在是时候加入工团主义大家庭了。"
 LAT_demand_western_dvinsk: "索要西德文斯克"
 LAT_demand_western_dvinsk_desc: "俄罗斯人口中的德文斯克是拉脱维亚不可分割的领土。我们必须起身声索德文斯克，对抗可怖的俄国战熊。"
 LAT_join_russia: "加入莫斯科协约"
 LAT_join_russia_desc: "是时候与俄罗斯集团正式达成军事同盟了。"
 LAT_attack_country: "冲向[FROM.GetNameDef]"
 LAT_attack_country_desc: "[FROM.GetNameDef]的情况已经失控了，我们必须下场干预。"
 LAT_buy_small_arms: "取得公社武器援助"
 LAT_buy_small_arms_desc: "我们应当与法国达成长期的武器交易合作。"
 LAT_visit_to_RUS: "对俄罗斯的国事访问"
 LAT_visit_to_RUS_desc: "为了改善与俄罗斯的关系，库雷利斯计划了一次国事访问。让我们开始吧。"
 LAT_visit_to_EST: "对爱沙尼亚的国事访问"
 LAT_visit_to_EST_desc: "为了改善与爱沙尼亚的关系，库雷利斯计划了一次国事访问。让我们开始吧。"
 LAT_nordic_investment: "寻求[FROM.GetAdjective]财政援助"
 LAT_nordic_investment_desc: "为了获得[FROM.GetAdjective]的财政支持，现已起草建立合资国家公司的计划，我们只需要批准。"
 LAT_mutual_protection: "联合防御政策"
 LAT_mutual_protection_desc: "爱沙尼亚是我们的老朋友，如果他们被打败，我们也无法独善其身。因此，我们应当试着与塔林达成共同防御协定。"
 LAT_EST_Last_Stand: "兄弟重逢"
 LAT_EST_Last_Stand_desc: "为了在至暗时刻捍卫独立，我们已经提出了与爱沙尼亚进一步联盟的建议。"
 LAT_LIT_Last_Stand: "南方同志"
 LAT_LIT_Last_Stand_desc: "我们的波罗的同胞立陶宛人终于与我们一同挣脱了德国人的锁链。如果我们能团结一心，我们将比以往更加强大！"
 LAT_rebuild_valmiera_industrial_center: "重建瓦尔米耶拉工业中心"
 LAT_redirect_train_lines_to_Liepaja: "调整铁路干线"
 LAT_redirect_train_lines_to_Liepaja_desc: "利耶帕亚和全国大部分地区之间相连的铁路都经过了里加。因此我们现在必须建造可以绕过里加的替代路线。"
 LAT_build_a_dam: "建设克古姆水电大坝"
 LAT_build_a_dam_desc: "为了给我们的筑坝工程画上圆满的句号，我们必须完全控制宏伟的道加瓦河。我们已经在里加郊外的克古姆镇找到了个理想的筑坝地点，我们最好尽快开始施工。"
 LAT_more_financement_for_construction: "为现有项目拨款"
 LAT_more_financement_for_construction_desc: "为了建设大坝，我们调动了大量的器械和人员。与此同时，我们应当将剩余的预算分配给国家的其他地方。"
 LAT_extract_steel: "大炼钢铁"
 LAT_extract_steel_desc: "不少新清理出的泥炭地区勘探出了丰富的铁矿藏，国家应当立即开始对这些矿藏的开采作业和殖民安置工作。要尽快实现这一构想，现代钢铁厂应尽可能地靠近这些地区，才能不影响其效率。"
 LAT_extract_oil_from_peat: "泥炭发电"
 LAT_military_decisions: "军事决议"
 LAT_military_decisions_desc: "新的拉脱维亚军队必须得改头换面。我们必须对其进行从上至下的彻底改革，我们才有资本和贪婪的德军及其他恶邻的军队抗衡。"
 LAT_reorganise_high_command: "重组最高指挥部"
 LAT_reorganise_high_command_desc: "最高指挥部的结构问题终于得以解决。"
 LAT_form_training_camps: "新式训练设施"
 LAT_form_training_camps_desc: "世界列强都在用高度专业化的设施训练他们的部队。我们应当研究他们的方法并效仿他们的做法。"
