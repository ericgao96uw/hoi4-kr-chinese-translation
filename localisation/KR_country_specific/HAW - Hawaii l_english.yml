 JAP_hold_hawaii_desc: "随着夏威夷的防御被摧毁，岛屿完全在我们的控制之下，他们的盟友放弃战斗只是时间问题。然而，我们必须使这些岛屿免遭任何可能的反击，以免助长它们与我们对抗。"
 HAW_foreign_policy_decisions: "外交事务"
 HAW_foreign_policy_decisions_desc: "我们是一个地处太平洋中央，四面皆敌的岛国。如果我们想要生存，我们就必需要和一个强权结盟。现在的问题是哪个强权。"
