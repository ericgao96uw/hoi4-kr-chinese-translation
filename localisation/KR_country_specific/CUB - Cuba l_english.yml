 cuba.0.t: "古巴简史"
 cuba.0.d: "新生的古巴在1902年才获得独立。虽然美国人觉得这里有朝一日一定能变成他们的后院，但古巴人却一直在心中牢记古巴人的民族认同。在古巴自治的前25年里，古巴一直饱受美国干涉其内政所带来的政治动荡的困扰。但在1928年，古巴人终于受不了独裁的美国傀儡杰拉尔多·马查多了。等到第二天早上的时候，马查多已经被赶出了古巴，取而代之的是一个由温和派、民族主义者和社会主义者组成的新联合政府，古巴人因此再度重燃了对未来的希望。即使是这个政府被迫任命缺乏经验的拉斐尔·特雷霍担任总统时，古巴人仍然信心不减，但好事到此为止。\n\n新政权虽然对美国恨之入骨，但是为了控制大萧条，他们不得不向美国支持的军方让步，以求保住联合政府的权力和合法性。到1935年，当年联手推翻马查多的革命者们已经忍无可忍，相互攻伐，真正党和社会主义者兵戎相见，哈瓦那的街道因此血流成河，社会主义者和工团主义者都被赶出了国会，而残存的联盟党人则惊恐的发现，国会中只有自己仍在反对军队干政，剩下的所谓“元老”，也就是自由党和他的保守派盟友们，只关心手中的权力，不管古巴的民主。按照章程，新的国会选举和总统选举将于1936年的1月28日开始，这个日期已经日渐临近，而古巴也将必须做出抉择。"
 cuba.0.a: "有意思"
 cuba.1.t: "特别大选"
 cuba.1.d: "马查多倒台后古巴的政坛发生了翻天覆地的改变。古巴大部分总统都来自马查多所属的自由党，也是古巴无可撼动的最强政党，但现在该党已经崩溃。在1935年混乱的大选前，两个自由党最大的继承政党：共和党和新自由党与保守的前总统马里奥·加西亚·梅诺卡组成了“民主联盟”。并准备挑战拉斐尔·特雷霍的联盟党。而美国支持的军队在古巴的影响力日渐壮大，并支持前参议院议长自由党人克莱门特·巴斯克斯·贝略作为军人的代理人参选，因此不少古巴人都很担心军队会恐吓选民或是伪造选举结果。而巴斯克斯和军队之间的关系也很混乱，虽然军队和美国眉来眼去，但是军队也在尝试让自己在政治上保持独立，而这其中巴斯克斯看起来又只满足于当美国人的傀儡。因此他们二者现在的局势确实很怪。另外，虽然有不少选民支持真正党或是社会党，但是类似的党派现在已经被判为非法组织，因此禁止参加选举。"
 cuba.1.a: "特雷霍重新当选。"
 cuba.1.b: "联盟获胜。"
 cuba.1.c: "巴斯克斯，军队的人。"
 cuba.2.t: "新内阁"
 cuba.2.d: "为向自由党表达善意，在学生革命后，当时的临时总统特雷霍向自由党人提供了一些政府重要职位。在上次选举后，类似的做法仍在延续，我们的最高元首是该继续讨好自由党，还是从我们党内选新得过的人？"
 cuba.2.a: "团结内阁"
 cuba.2.b: "混合内阁"
 cuba.2.c: "美国人指定了内阁"
 cuba.3.t: "祸不单行"
 cuba.3.d: "如今古巴人民仍然受困于大萧条的漩涡中，虽然特雷霍总统的经济政策取得了有限成功，但是大萧条从未真正结束。如今，德国经济崩溃的狂浪已经淹没了全世界，古巴也未能逃过此劫，我国经济再度进入衰退。不少古巴人已经开始公开讨论激进的社会党和真正党了，对我国政府对危机的应对能力也有所怀疑。"
 cuba.3.a: "我的神啊……"
 cuba.4.t: "哈瓦那大罢工"
 cuba.4.d: "经济萧条导致在去年被暴力镇压并取缔的社会主义运动东山再起并比以往更加强大，他们在哈瓦那市各地发动了抗议活动并进行了总罢工。罢工导致哈瓦那大部分主要行业陷入瘫痪状态，也吓坏了当权的民选政府。虽然目前为止，这些社会主义者只在哈瓦那活动，但是他们的规模正在迅速扩大，若是不加以控制的话，罢工和暴乱将蔓延全国。而以迪亚斯将军为首的古巴军队一直举棋不定，若是没有军队出马镇压罢工将相当困难。不过好在，一些罢工领导人已经表示愿意停止罢工，以换取政府做出让步。目前，我们只能期待罢工能以某种方式尽快结束。"
 cuba.4.a: "太可怕了！"
 cuba.5.t: "处理大罢工"
 cuba.5.d_1: "人们担心的事情真的发生了，哈瓦那的动荡没有停止，反而逐步扩大，国内其他大城市也陷入了混乱。更糟的是，由长期蛰伏在南方山区中的社会主义者胡安·布拉斯·埃尔南德斯率领的游击队如今已经走出丛林与山区，开始袭击附近的村庄。而工团分子的准军事组织“青年古巴”也卷土重来，开始攻击政府机构和工人。虽然那些仍然忠于民选政府的军人已经开始行动镇压叛乱，但是迪亚斯和大部分军官仍然拒绝行动。虽然我们可以尝试动用现有的可用兵力镇压叛乱，但是这点兵力很可能不够，而且还可能激怒工团分子，我们该怎么办？"
 cuba.5.d_2: "人们担心的事情真的发生了，哈瓦那的动荡没有停止，反而逐步扩大，国内其他大城市也陷入了混乱。更糟的是，由长期蛰伏在南方山区中的社会主义者胡安·布拉斯·埃尔南德斯率领的游击队如今已经走出丛林与山区，开始袭击附近的村庄。而工团分子的准军事组织“青年古巴”也卷土重来，开始攻击政府机构和工人。虽然巴斯克斯总统已经借美方的力量向迪亚斯施压逼迫他派兵镇压叛乱，但是动荡仍在继续，而且迪亚斯拒绝投入大量兵力，我们该怎么办？"
 cuba.5.a: "公开地为和平给予让步"
 cuba.5.b: "尽量镇压罢工"
 cuba.5.c: "继续与迪亚斯合作"
 cuba.5.d: "去他妈的迪亚斯，咱们自己干。"
 cuba.6.t: "国家保护法"
 cuba.6.d_1: "在罢工之后，国会以微弱的优势通过了一项法案，其中不少公民权力被暂停，并授权了行政部门以任何必要手段镇压反对派。若是没有总统的签字，这个法案肯定通过不了。巴斯克斯总统已经表示他将支持该法案的通过，因此他肯定会签署的。"
 cuba.6.d_2: "在罢工之后，国会以微弱的优势通过了一项法案，其中不少公民权力被暂停，并授权了行政部门以任何必要手段镇压反对派。若是没有总统的签字，这个法案肯定通过不了。塞斯佩德斯总统此前并没有公开自己的态度。据推测，虽然他自己支持这个法案，但是他违背了先前对罢工领袖们的承诺，会遭到他们的反弹。"
 cuba.6.d_3: "在罢工之后，国会以微弱的优势通过了一项法案，其中不少公民权力被暂停，并授权了行政部门以任何必要手段镇压反对派。若是没有总统的签字，这个法案肯定通过不了。特雷霍总统已经公开表示，他厌恶这份法案，也绝不会签字，并再次承诺他要兑现对罢工领袖们的承诺。不过要是总统选举结果不同的话，我们也许就能通过这份法案。"
 cuba.6.a: "这法案写纸上我都嫌浪费木材！"
 cuba.6.b: "通过。"
 cuba.7.t: "混乱持续"
 cuba.7.d: "我们阻止罢工的努力全部失败了，混乱吞噬了哈瓦那，并且很快席卷全国。民选政府仓皇逃离首都，其权力机构土崩瓦解，有鉴于此，迪亚斯将军采取了行动。所有进出哈瓦那的道路都被军队封锁，一些主要的政府建筑也被军方控制。而现在，如同前次革命一般，总统府外的大规模对峙正在持续。由抗议者临时组成的民兵组织与迪亚斯的军队将在此决出最终的胜负。"
 cuba.7.a: "军队驱散了罢工者"
 cuba.7.b: "罢工者赶跑了军队"
 cuba.8.t: "真正党的准军事部队"
 cuba.8.d: "尽管总罢工推翻了政府并击败了军队，但是革命者内部温和派与激进派之间的争端导致他们无法组件新的政府。在察觉到有机可乘后，在此乱世一直保持低调的古巴真正党伺机而动，再其被前政府顶伟非法组织后，其麾下的准军事组织一直在增强实力和军纪以求绝处逢生，而现在他们已经拿下了数个重要城镇。并准备彻底控制哈瓦那，一劳永逸及打败他们的死敌和社会主义者。真正党人若是要肃清社会主义者的话，那么哈瓦那的街道一堆会被鲜血染红。"
 cuba.8.a: "社会主义者打退了真正党人。"
 cuba.8.b: "真正党攻克哈瓦那"
 cuba.9.t: "古巴革命"
 cuba.9.d: "终于，在打败了真正党之后，新的社会主义政府已经组建起来。虽然目前国家仍旧采用旧宪法，而且还没有采取任何重大改革，但是社会主义者已经控制了古巴。来自“社会主义运动”安东尼奥·齐特拉斯被任命担任过渡时期的临时总统。而忠于新政权的革命者正涌入美国人在当地的种植园，并好好“招待”了那些美国人。而参与革命的民兵们也被融入了新生的古巴革命军中。"
 cuba.9.a: "挣脱锁链"
 cuba.10.t: "内斗的社会主义者"
 cuba.10.d: "执政党“社会主义运动”总是因为内部各派的争吵而导致各方终止合作，而改革也因此陷入停滞。革命，就此暂停，而其最大的贡献者却忙着内斗。齐特拉斯总统为了打破僵局忙的焦头烂额，为了保卫革命，他提议完全推翻现存的政府机构，并召开全体社会主义者代表大会以商讨此问题的解决方案。但是，在和平解决的背后，齐特拉斯总统为了避免最坏的情况发生，开始秘密的召集他最忠诚的支持者组成临时军队。若是其他派系不肯答应他的提议，那将立刻采取行动拿下立法机构。"
 cuba.10.a: "召开国民大会"
 cuba.10.b: "召开大会的提议被否决"
 cuba.11.t: "农业方针"
 cuba.11.d_1: "当梅利亚同志在墨西哥度过一天又一天的流亡生活时，他并没有就此颓废。他知道，有朝一日，古巴将再度呼唤他回去。流亡期间他被墨西哥的社会主义社会所侵染，并选择信仰了在俄国十月革命中被击败的苏维埃思想，他摒弃了工团主义，并将其与墨西哥盛行的农业主义思想融合。就此，创造出了一种全新的社会主义理论：“转型主义（Transformationism）”，他相信这将更适合作为农业国的古巴的国情，农民将被国家直接动员起来，为建立社会主义乌托邦而努力。十年前学生时代的梅利亚将民主社会主义放在了第一位，而如今的他相信，待转型主义让古巴脱胎换骨，民主的社会主义国家自然会实现。如今的梅利亚终于成为总统，他的宏伟蓝图将就此化为现实。"
 cuba.11.d_2: "当梅利亚同志在墨西哥度过一天又一天的流亡生活时，他并没有就此颓废。他知道，有朝一日，古巴将再度呼唤他回去。流亡期间他被墨西哥的社会主义社会所侵染，并选择信仰了在俄国十月革命中被击败的苏维埃思想，他摒弃了工团主义，并将其与墨西哥盛行的农业主义思想融合。就此，创造出了一种全新的社会主义理论：“转型主义（Transformationism）”，他相信这将更适合作为农业国的古巴的国情，农民将被国家直接动员起来，为建立社会主义乌托邦而努力。十年前学生时代的梅利亚将民主社会主义放在了第一位，而如今的他相信，待转型主义让古巴脱胎换骨，民主的社会主义国家自然会实现。如今按照我们与梅利亚总书记之间的承诺，我们将采纳他的转型主义思想来指导我们的政策，他的宏伟蓝图，现在将化为现实。"
 cuba.11.d_3: "很少有人像布拉斯同志那样了解农村发展的重要性，为了贫农们，他放弃了原本安逸的生活。而在布拉斯同志的领导下，我们的首要目标是增强农民们的力量，并发展古巴乡间一个又一个的小农村，这样就可以实现农村经济的支柱，也就是国有种植园的民主化改革。要做到这一点，我们必须要实现耕者有其田，并让他们遵循国家的指令。因此，新建的耕地应当按照地理位置进行划分，并让各地在农民间选出代表，并以此作为我国政府与当地的纽带。"
 cuba.11.a: "艺高人胆大。"
 cuba.11.b: "革命无可阻挠"
 cuba.12.t: "工业方针"
 cuba.12.d_1: "社会党新总书记佩尼亚同志决定实现他青年时作为工人活动家的梦想，全心全意的为古巴贫穷的劳动者们服务，为此他不惜一切代价。现在为了实现这一目标，他已经制定了一份有助于我国迅速实现工业化的计划，并开始实施。"
 cuba.12.d_2: "齐特拉斯同志现在已经稳住了局势，终于能够着手开始改革。齐特拉斯曾是梅利亚的弟子，而他也开始将工团主义吸收到自己的政策中。他指出，在一个理想的社会，民主这一要素是不可或缺的，他愿意做任何必要之举保卫民主。作为一个小国，古巴将通过高速发展工业化和促进生产力发展来实现民主社会的实现。"
 cuba.12.d_3: "共产派和革命派最终彼此妥协，国会虽然通过了一个类似齐特拉斯方案的经济政策，但双方都已经做出了让步。就此，古巴的社会主义将以实现经济民主化为目标，并保卫人民的社会意识和生产力。"
 cuba.12.a: "古巴的崭新黎明"
 cuba.12.b: "自由古巴万岁！"
 cuba.13.t: "胡里奥·梅利亚的归来"
 cuba.13.d: "社会主义学生们的领袖，齐特拉斯总统的导师胡里奥·梅利亚·麦克帕特兰在马查多政权时期被逐出了古巴，被迫流亡墨西哥，而在那之后的特雷霍总统同样也禁止梅利亚归国——而这也是特雷霍和他的社会主义盟友们分道扬镳的开始。随着革命的发展，梅利亚已经派出使者来到古巴，希望能允许他回国，并为他的意大利妻子提供庇护，但他的妻子与墨西哥政府矛盾重重。曾经也和梅利亚流亡国外的人，在1928年底时就回到国内的洪科同志则非常希望我们能同意梅利亚的要求。"
 cuba.13.a: "允许他回来"
 cuba.13.b: "拒绝他的请求"
 cuba.14.t: "古巴的社会主义革命"
 cuba.14.d: "古巴传来了坏消息。虽然我们已经为古巴军队提供了足够多的装备和训练，但是在经过数周的暴乱后，社会主义者还是推翻了古巴政府。更糟的是，许多美国人所拥有的种植园和公司已经被红色匪徒控制。我国驻哈瓦那大使馆的工作人员和海军陆战队员已经做好了随时撤退的准备。但我们必须做点什么……不能放任这群左派暴匪胡作非为。"
 cuba.14.a: "准备干涉"
 cuba.14.b: "采取外交手段"
 cuba.15.t: "重申对古巴的控制"
 cuba.15.d: "我们绝不能坐视美国人在外国遭人谋害限制自由，现在我们已经对古巴实行了禁运，但显而易见，我们必须要干掉古巴的新政权，但我们该怎么做？"
 cuba.15.a: "暗中支持反对派"
 cuba.15.b: "立即组织政变"
 cuba.16.t: "美国支持反对派"
 cuba.16.d: "在我们逮捕了一个武装反对派后，我们得知了一些非常令人不安的消息。经过审讯后，此人招供，他的武器和弹药是从一艘美国船只上得到的。而且近日发生了多起暴力事件，这绝不是一起孤立的案件。"
 cuba.16.a: "该死的美国佬"
 cuba.17.t: "政变的传闻"
 cuba.17.d: "哈瓦那的街道最近很安静……安静的实在是过头了。昨天，我们抓到了数十名企图颠覆我们的反动分子，抱有这种想法的反动派近日越来越多，而古巴的气氛也愈发的压抑了起来，反动分子把我们压得喘不过气。而关于美军的活动轨迹和即将爆发政变的流言已经传遍了古巴。我们虽然无法证实这些流言的真假，但能够肯定的是肯定要出事了？对吗？不管怎样，我们必须要做好准备。"
 cuba.17.a: "做好最坏的准备"
 cuba.18.t: "美国支持的政变"
 cuba.18.d: "在我们加强了哈瓦那周边地区的安全和警备工作的数日之后，传说中的政变如期而至。凌晨时分，小股装备精良的反动派小分队开始在古巴各大城市胡作非为。在数小时之后我们取得了优势，正当我们即将大获全胜时局势逆转，恐怖的消息传到了首都：一支不知道从哪里冒出多达数千名反动派士兵，在革命后失踪的迪亚斯将军的带领下，从特立尼达登陆并控制了当地。而我军正忙于镇压叛乱，以致于无法进行有组织的防御，现在迪亚斯控制了古巴中部的大部分地区，并将我军部队一分为二。迪亚斯的部队正在向哈瓦那进发，如今看来，他们还得到了进行过拙略伪装的、从美国本土出动的美国空军的支持。接下来的几个小时，我国的命运在此一举。"
 cuba.18.a: "迪亚斯的军队被击败"
 cuba.18.b: "迪亚斯夺取政权"
 cuba.19.t: "应对政变"
 cuba.19.d: "恶毒的反动派席卷全国，仿佛社会主义大业就要毁于一旦，而此时却局势反转。在比那尔德里奥省的郊区，经过武装的爱国者们经过了数天的战斗，冲破了反动派的防线，并一路反攻到哈瓦那。随后在城市南部，爆发了我国自独立战争以来所爆发过的最血腥的战斗，尽管苦难重重，但我们最终还是粉碎了敌人。[Root.GetLeader]在总统府的阳台上发表了振奋人心的演讲讲话，谴责了厚颜无耻的美国人支持政变的行为，还嘲笑了美帝国主义的彻底失败。同时，反动派的政变全面失败，我国境内反动派异见者的影响力已经被大幅削弱。"
 cuba.19.a: "伟大的胜利！"
 cuba.20.t: "古巴政变失败"
 cuba.20.d: "我们在古巴的政变失败了，我们的影响力也随之东流。在这之后，击败古巴野蛮政府的行动需要更多的支持，同时，我们也找不到这样的好机会了。"
 cuba.20.a: "真糟糕！"
 cuba.21.t: "古巴政变成功"
 cuba.21.d: "我们在古巴的政变成功了，马丁·迪亚斯将军建立了一个新的政府。但尽管我们慈爱地教导他，迪亚斯还是拒绝归还被社会主义者强取豪夺的土地与公司财产。显然，迪亚斯背叛了我们，但我们最好还是忽视这个问题，接受古巴提出的资金补偿。因为在迪亚斯的控制下，古巴将会是稳定的，同时也会乐于接受我们的外交意图。我们该怎么办？"
 cuba.21.a: "重建外交关系"
 cuba.21.b: "向他施压，逼他接受"
 cuba.22.t: "哈瓦那的海军陆战队"
 cuba.22.d: "我们在古巴的豪赌成功了。海军陆战队的一支分遣小队在古巴进步党的帮助下控制了哈瓦那，并建立了新的政府。迪亚斯将军及其党羽被逮捕，新任古巴总统克莱门特·巴斯克斯·贝略将会决定他们的命运。"
 cuba.22.a: "成功了！"
 cuba.23.t: "美国要求让步"
 cuba.23.d: "在社会主义者的统治下，大量美国所有的大型种植园和地产被古巴政府所征收。在认识到这些资产的价值后，迪亚斯总统并拒绝归还它们，作为替代他愿意提供资金补偿。起初我们认为此举措对美国而言是一件无足轻重的小事，然而对方的反应却非常激烈，几近威胁入侵古巴以重新掌控这些种植园。我们是否应该同意接受他们的要求？"
 cuba.23.a: "我们别无选择"
 cuba.23.b: "绝不"
 cuba.24.t: "古巴接受"
 cuba.24.d: "古巴已经接受了我们对恢复被前社会主义政府所征地产的控制权的要求。紧张局势迅速消退，贸易禁运也终止了。"
 cuba.24.a: "好！"
 cuba.25.t: "古巴拒绝"
 cuba.25.d: "古巴方面拒绝了关于我们接管前社会主义政府所没收的财产的要求。国务院已经开始讨论问题的解决方法，大部分人都建议我们息事宁人，与新的古巴政府发展友好关系。而也有人主张我们应该威胁古巴人就范，甚至是直接干涉古巴局势。我们该选择哪种方案？"
 cuba.25.a: "屈服"
 cuba.25.b: "威胁他们"
 cuba.25.c: "现在就干涉"
 cuba.26.t: "美国退缩"
 cuba.26.d: "美方已经放弃了让我们屈服的念头了。现在我们两国将开始重新恢复在社会主义政权时期中断的外交关系与经济往来。"
 cuba.26.a: "大卫干翻了歌利亚"
 cuba.27.t: "美国威胁干涉"
 cuba.27.d: "由于我们拒绝归还以前属于美国的种植园，美国公开威胁推翻我国政府。我们几乎无法对这种行动进行适当的防御。现在是屈膝臣服的时候了吗？"
 cuba.27.a: "我们别和美国人对着干了。"
 cuba.27.b: "我们决不投降！"
 cuba.28.t: "古巴仍在负隅顽抗"
 cuba.28.d: "尽管我们发出了威胁，但是古巴仍然不以为意。现在让步实在是有点太丢面子了，但我们还有个高风险高回报的选择：出动海军陆战队攻下哈瓦那。"
 cuba.28.a: "风险未免也太大了"
 cuba.28.b: "派出海军陆战队"
 cuba.29.t: "哈瓦那的美国海军陆战队"
 cuba.29.d: "正如人们所担心的那样，美军真的很快到我们家门口了。凌晨时分，不知道从哪里冒出来了好几百名美国海军陆战队员并控制了大部分哈瓦那，随后他们逮捕了迪亚斯将军和其他的军官。并扶植了克莱门特·巴斯克斯·贝略当他们的傀儡总统，并将立法机构里塞满了他的亲信。"
 cuba.29.a: "新官上任。"
 cuba.30.t: "全体社会主义革命者代表大会召开"
 cuba.30.d: "各个派系都已同意参加全体社会主义革命者代表大会。今天，来自各个派别、革命中的重要工会和组织的代表们已经齐聚古巴国会大厦，共同规划新政府的结构并起草宪法。虽然大部分决议都得到了一致通过，其中甚至包括了建立新的一院制立法机构和宣布非社会主义政党为非法政党的题案。但有个特别的问题却让发生了冲突：那就是行政部门的权力划分和官僚结构的问题。劳工派的意见是行政机构应当与以前一样，成员由选举而出，设立独立职务，并同时担任政府和国家的首脑，同时也是党的首脑。但是共产派则认为，行政官员的任免必须经由党的同意，以求保障社会主义能在立法部门被反动派渗透时仍可发展运作。而革命派对这两种建议都非常不满，他们提出，政府和党的首脑应由选举而出的立法部门成员担任，并对立法部门负责。总统一职也应当由几名民选议员共同担任，在名义上接受立法部门领导人的领导。"
 cuba.30.d_mella: "各个派系都已同意参加全体社会主义革命者代表大会。今天，来自各个派别、革命中的重要工会和组织的代表们已经齐聚古巴国会大厦，共同规划新政府的结构并起草宪法。虽然大部分决议都得到了一致通过，其中甚至包括了建立新的一院制立法机构和宣布非社会主义政党为非法政党的题案。但有个特别的问题却让发生了冲突：那就是行政部门的权力划分和官僚结构的问题。劳工派的意见是行政机构应当与以前一样，成员由选举而出，设立独立职务，并同时担任政府和国家的首脑，同时也是党的首脑。但是共产派则认为，行政官员的任免必须经由党的同意，以求保障社会主义能在立法部门被反动派渗透时仍可发展运作。而革命派对这两种建议都非常不满，他们提出，政府和党的首脑应由选举而出的立法部门成员担任，并对立法部门负责。总统一职也应当由几名民选议员共同担任，在名义上接受立法部门领导人的领导。他们的争吵让齐特拉斯总统震惊不已，总统的导师兼老友梅利亚是“劳工派方案”最尖锐的批评者之一，他们几位都曾因此而受到人身攻击。"
 cuba.30.a: "保留总统制"
 cuba.30.b: "建立议会制。"
 cuba.30.c: "加强总统权力。"
 cuba.31.t: "议题二：司法机关的地位"
 cuba.31.d: "在经过一天的会议后，国会再次遇到了一个问题：那就是司法部门的地位该作何处置。劳工派希望组建一个由人民选举而成的陪审员委员会，该委员会将履行法官应履行的职责，每个陪审员委员会只能解决对应的案件。而革命派也大体同意这份提议，但是反对陪审员委员制，取而代之的是选举一位民选法官履行义务。而共产派则完全拒绝了他们两派的提议，共产派拒绝实行陪审团委员制，并要求法官应有行政部门直接任命。"
 cuba.31.d_mella: "在经过一天的会议后，国会再次遇到了一个问题：那就是司法部门的地位该作何处置。劳工派希望组建一个由人民选举而成的陪审员委员会，该委员会将履行法官应履行的职责，每个陪审员委员会只能解决对应的案件。而革命派也大体同意这份提议，但是反对陪审员委员制，取而代之的是选举一位民选法官履行义务。而共产派则完全拒绝了他们两派的提议，共产派拒绝实行陪审团委员制，并要求法官应有行政部门直接任命。现在梅利亚对着齐特拉斯再将一军，不少共产派也发声支持梅利亚。似乎就连佩尼亚同志也被梅利亚的狂言煽动了。"
 cuba.31.a: "实行陪审员委员会制。"
 cuba.31.b: "从陪审员中选举法官。"
 cuba.31.c: "由总统任命。"
 cuba.32.t: "议题三：工会问题"
 cuba.32.d: "大会期间，有关工会化和古巴众多工会的地位问题引起了争论，随后这个争论颇多的话题又被纳入了国会议程。现在大会即将结束，这个问题必须要得到解决。劳工派提议全体公民应当按照其职业强制加入对应工会，并将工会纳入古巴各地的行政机构，并最终将其整合为政府下的主要部门，并参与进国家政治的规划中。而革命派认为，工会应实行自愿制，对政府的影响应当只局限于各自行政区划之内。而共产派则希望将所有工会全部合并，并将其变成一个听党指挥的实体部门。"
 cuba.32.d_mella: "大会期间，有关工会化和古巴众多工会的地位问题引起了争论，随后这个争论颇多的话题又被纳入了国会议程。现在大会即将结束，这个问题必须要得到解决。劳工派提议全体公民应当按照其职业强制加入对应工会，并将工会纳入古巴各地的行政机构，并最终将其整合为政府下的主要部门，并参与进国家政治的规划中。而革命派认为，工会应实行自愿制，对政府的影响应当只局限于各自行政区划之内。而共产派则希望将所有工会全部合并，并将其变成一个听党指挥的实体部门。但古怪的是，共产派的发言代表并不是佩尼亚同志，而是梅利亚同志，而且还收获了共产派成员热烈的掌声。看来，现在梅利亚在共产派中已经拥有了极大的影响力。"
 cuba.32.a: "整合工会"
 cuba.32.b: "保持自愿制"
 cuba.32.c: "合并所有工会。"
 cuba.33.t: "劳工派胜利"
 cuba.33.d: "以现任总统齐特拉斯为首的“劳工派”最终在国会取得了胜利，并成为了社会主义运动中最具影响力的派别。然而社会主义运动中并不是所有人都对这个结果满意。胡里奥·梅利亚甚至在劳工派得胜后直接离开国会，并扬言要惩罚齐特拉斯，他和不少共产派的支持者们都准备发动报复行动。于是当齐特拉斯前往总统府上任时，一群暴徒向他冲了过去，并杀掉了他的护卫，并将齐特拉斯扣为人质。与此同时，数名手持武器的共产主义者冲进国会，要求废除宪法，并任命梅利亚担任总统。目前为止，梅利亚派和反梅利亚派的争斗已经被控制在了哈瓦那市的范围内，但是这次政变还是动摇到了齐特拉斯政府的稳定。"
 cuba.33.a: "政变失败。"
 cuba.33.b: "政变成功。"
 cuba.34.t: "劳工派胜利"
 cuba.34.d: "以现任总统齐特拉斯为首的“劳工派”最终在国会取得了胜利，并成为了社会主义运动中最具影响力的派别。尽管一些革命派成员要求重新选举，但是目前为止齐特拉斯已经站稳了脚跟。如今工团主义已经在加勒比扎根。"
 cuba.34.a: "工团主义的胜利。"
 cuba.35.t: "革命派胜利"
 cuba.35.d: "胡安·布拉斯·埃尔南德斯的革命派从国会中脱颖而出，并成为了社会主义运动中最具影响力的一派。不少人都不喜欢布拉斯较为温和的立场，还指责他与革命所反对的资产阶级们藕断丝连，但布拉斯还是深受古巴农民的爱戴。经过数年游击战的磨练，布拉斯的领导能力无可置疑。但是胡里奥·梅利亚却对此做出了反应，梅利亚在共产派内部打败了年轻的佩尼亚后便成为了共产派的领军人物。虽然胡安·布拉斯的风评很好，但梅利亚却认为布拉斯同志的思想太过接近于社会民主主义的想法。鉴于梅利亚和布拉斯在经济改革方案上有些许共同点，因此梅利亚要求布拉斯同志同意实行梅利亚的经济改革方案，作为回报，梅利亚的共产派将全力支持布拉斯的领导。"
 cuba.35.a: "接受提议"
 cuba.35.b: "我们不会被勒索！"
 cuba.36.t: "革命派胜利"
 cuba.36.d: "胡安·布拉斯·埃尔南德斯的革命派从国会中脱颖而出，并成为了社会主义运动中最具影响力的一派。不少人都不喜欢布拉斯较为温和的立场，还指责他与革命所反对的资产阶级们藕断丝连，但布拉斯还是深受古巴农民的爱戴。经过数年游击战的磨练，布拉斯的领导能力无可置疑。"
 cuba.36.a: "底层人的胜利！"
 cuba.37.t: "共产派胜利"
 cuba.37.d: "共产派从国会中脱颖而出，并成为了社会主义运动中最具影响力的派别。按照计划共产派本应该任命拉佐罗·佩尼亚·冈萨雷斯担任临时总统，但是他们最终却选择了影响力日益膨胀的胡里奥·梅利亚·麦克帕特兰担任总统。除了梅利亚的亲信，公众并不了解梅利亚的政治观点，但据说梅利亚的思想在墨西哥流亡时期发生了巨大的改变。不论如何，等待古巴的是一条未知的道路。"
 cuba.37.a: "古巴的新黎明"
 cuba.38.t: "共产派胜利"
 cuba.38.d: "拉佐罗·佩尼亚·冈萨雷斯的共产派从国会中脱颖而出，并成为了社会主义运动中最具影响力的派别。佩尼亚主张国家应在政府的指导下快速实现工业化，并支持“社会主义政府应在古巴向社会主义过渡的过程中担任先锋队的角色”这一保守观念。"
 cuba.38.a: "古巴涅槃！"
 cuba.39.t: "无人得胜"
 cuba.39.d: "全体社会主义者代表大会结束时的情况与召开时没什么变化，陷入了哪个派系都没能领先的僵局，许多关键问题也只得到了部分解决。然而幸运的是，在革命派和劳工派的妥协中，齐特拉斯同意辞职，并让更加温和的劳尔·罗亚·加西亚接任总统，同时向革命派让出了多个重要政府职位，以换取革命派能够继续与劳工派合作。虽然已经废除了政党制，但这个情况已经很接近政党制国家的联合政府了。共产派虽然对自己被排挤在外感到十分愤怒，但是还是勉强同意了联合政府的成立。"
 cuba.39.a: "联盟已成。"
 cuba.40.t: "处理梅利亚"
 cuba.40.d: "梅利亚和他的狗腿子们折磨了齐特拉斯总统数个小时，但是齐特拉斯还是拒绝就范。在这段时间里齐特拉斯的部下打败了叛军，在经过短暂而激烈的枪战后，齐特拉斯成功得救。政变失败，梅利亚被捕。虽然要处死梅利亚轻而易举，梅利亚也确实应当落得这样个下场，但是齐特拉斯对这个教导他社会主义革命意识的老师下不去手，并希望能放过他。梅利亚究竟该落得一个什么样的命运？"
 cuba.40.a: "永别了，老友。"
 cuba.40.b: "让他烂死在监狱里。"
 cuba.41.t: "处理齐特拉斯"
 cuba.41.d: "当枪顶在他的脑袋上时，可怜的齐特拉斯被吓得像头猪一样哭哭啼啼，没过多会就对我们跪地求饶。他对梅利亚的命令犹豫不决，扭扭捏捏，最后导致了政变的成功。现在，胜者梅利亚只要动动手指，他的老朋友齐特拉斯就会像革命中的其他反对派一样被送上绞刑架。"
 cuba.41.a: "永别了，老友。"
 cuba.41.b: "让他烂死在监狱里。"
 cuba.42.t: "梅利亚的要求被拒绝"
 cuba.42.d: "在他对新政府提出的要求被拒绝后，梅利亚走上街头召集支持者抨击新政府。虽然他并没有掀起反旗，但他发表的暴论已经影响到了我国政府的合法性了。把他关进监狱就可以一劳永逸地让他闭嘴了，但是这样做似乎违背了我们的原则。我们该怎么办？"
 cuba.42.a: "逮捕他"
 cuba.42.b: "让他吠。"
 cuba.43.t: "工团主义者控制立法机关"
 cuba.43.d: "对于那些熟悉齐特拉斯和劳工派的人来说，他们大搞专制并不值得惊讶，立法机构被总统的民兵占领，国会也已经被解散，取而代之的是一个满是劳工派官员的一院制立法机构，社会党内各种反对派都被尽数逮捕。鉴于仍有不少人反抗我们的政权，因此有必要在局势稳定前在哈瓦那实施戒严。然而，目前似乎还没有出现其他反抗新政权的行动。"
 cuba.43.d_mella: "对于那些熟悉齐特拉斯和劳工派的人来说，他们大搞专制并不值得惊讶，立法机构被总统的民兵占领，国会也已经被解散，取而代之的是一个满是劳工派官员的一院制立法机构，社会党内各种反对派都被尽数逮捕。鉴于仍有不少人反抗我们的政权，因此有必要在局势稳定前在哈瓦那实施戒严。据说，反对派现在已经聚集在了拒绝认输的胡里奥·梅利亚身边，如今的梅利亚在反对派严重宛若他们最后的救世主，面对两面三刀的齐特拉斯，梅利亚将带领古巴革命走向真正的结局。"
 cuba.43.a: "好！"
 cuba.43.b: "令人担忧"
 cuba.45.t: "哈瓦那地狱"
 cuba.45.d: "自齐特拉斯总统和劳工派完全控制了政府后，胡里奥·梅利亚领导的反对派则一直在暗中发展。今天他终于决定采取行动。忠于政府的民兵们和梅利亚的部下发生了火并，哈瓦那则再度陷入混乱。经过了数个小时的战斗后，梅利亚身重流弹，命丧黄泉，得知他的死讯后，反对派树倒猢狲散。新的工团政权顶住了对其统治的又一次撼动，再度胜利。"
 cuba.45.a: "这种伪君子……"
 cuba.46.t: "哈瓦那地狱"
 cuba.46.d: "自齐特拉斯总统和劳工派完全控制了政府后，胡里奥·梅利亚领导的反对派则一直在暗中发展。今天他终于决定采取行动。忠于政府的民兵们和梅利亚的部下发生了火并，哈瓦那则再度陷入混乱。经过了数个小时的战斗后，齐特拉斯身重流弹，命丧黄泉，得知他的死讯后，政府军树倒猢狲散。梅利亚现在已经夺下了总统宝座，并承诺要扭转那些被“劳工派”糟蹋过的政策，为古巴带来彻底的革命。现在他已经取缔了由劳工派主导的国会，并在社会党内开始了清洗。"
 cuba.46.a: "真正的革命！"
 cuba.47.t: "保卫革命"
 cuba.47.d_1: "革命正不断地遭受来自内部的威胁，事实证明，除非我们把反革命分子斩草除根，不然就休想让我国与反动分子彻底一刀两断。为此，执政的革命派已经开始从前游击队中筛选人选，并组建一个专注于铲除反革命分子的特别组织。然而，各个派系的成员对这个新组织在官僚机构中的地位各有不同的见解。其中一种想法是将其变为一个永久性的革命游击队。这支军队将渗透入社会的每一寸角落，经过训练的游击队员们将熟悉古巴的每一寸地形，并可以迅速组织当地民兵攻击任何胆敢作乱的侵略军或是反动派武装。而和平时期，游击队就负责在民众中巩固政权并宣传革命价值观。但是，有些反对者则对这个提议提出了批评，他们认为这种举措对打击反对派的非武装渗透行动起不到任何作用，因此他们主张更传统的提议，那就是建立一个名为“情报部”（The Department）的官僚部门，并将其纳入党的指挥体系中，这样就可以保证情报部对党的绝对忠诚。"
 cuba.47.d_2: "革命正不断地遭受来自内部的威胁，事实证明，除非我们把反革命分子斩草除根，不然就休想让我国与反革命分子彻底一刀两断。梅利亚总书记为此提出了一个方案：那就是将政治觉悟过关的忠诚民兵组织改革为一个新的准军事秘密警察组织，梅利亚总书记称其为“革命卫队”。同时梅利亚也指出，卫队的人物并不是保证革命民兵们的纪律与忠诚，而是专注于调查军官和指挥部中的异见者和低效率的问题。现在唯一的问题是，这帮反对派到底躲在了哪个见不得光的地方。"
 cuba.47.d_3: "“青年古巴”自打被齐特拉斯创立并被激进化以来，始终是古巴最重要的社会主义准军事团体。但不幸的是，青年古巴在革命胜利后很快就衰败了。取而代之的是更适合保家卫国的民兵部队，后者在对哈瓦那大罢工的成功起到了至关重要的作用。不过齐特拉斯可没有忘记他的战友们，现在他已经开始着手振兴这个组织，事实证明，除非我们把反革命分子斩草除根，不然就休想让我国与反革命分子彻底一刀两断。因此，古巴民兵的指挥官建议将青年古巴纳入古巴民兵的指挥体系中，以便提高他们的忠诚度与纪律。确保反动思想永远不会渗透进古巴的革命队伍。然而，齐特拉斯则希望能把民兵和青年古巴相互独立开，并将青年古巴正式化为整个社会主义运动的准军事组织，并由其负责防止反动派的势力渗透进官僚体系。"
 cuba.47.d_4: "全古巴联合工会是革命前全国最庞大的工会之一，在全体社会主义者代表大会为佩尼亚提供了大量支持，也是共产派最终得以得胜的重要推手。但目前的问题是，革命正不断地遭受来自内部的威胁，事实证明，除非我们把反革命分子斩草除根，不然就休想让我国与反动分子彻底一刀两断。因此，前联合工会成员中与佩尼亚总统比较熟悉的人向总统建议，联合工会可以用曾经对付反对派的方法铲除反动派。之所以这么说，是因为联合工会曾经在向古巴工人阶级传播社会主义这一块做得很好，而其成员也在逐年增加，从未间断。因此我们可以用动员群众的方法打击反动派。我们有两种选择，要么通过前联合工会成员负责的官僚部门由官僚带头发动群众，要么我们就直接发动民兵。负责动员群众的部门目前的暂拟名称是“革命署”(La Oficina De Revolución)。"
 cuba.47.d_5: "革命正不断地遭受来自内部的威胁，事实证明，除非我们把反革命分子斩草除根，不然就休想让我国与反革命分子彻底一刀两断。梅利亚总统为此提出了一个方案：那就是将政治觉悟过关的忠诚民兵组织改革为一个新的准军事秘密警察组织，梅利亚总书记称其为“革命卫队”。同时梅利亚也指出，卫队的人物并不是保证革命民兵们的纪律与忠诚，而是专注于调查军官和指挥部中的异见者和低效率的问题。现在唯一的问题是，这帮反对派到底躲在了哪个见不得光的地方。"
 cuba.47.d_6: "“青年古巴”自打被齐特拉斯创立并被激进化以来，始终是古巴最重要的社会主义准军事团体。但不幸的是，青年古巴在革命胜利后很快就衰败了。取而代之的是更适合保家卫国的民兵部队，后者在对哈瓦那大罢工的成功起到了至关重要的作用。不过现在罗亚同志已经开始着手振兴这个组织，事实证明，除非我们把反革命分子斩草除根，不然就休想让我国与反革命分子彻底一刀两断。因此，古巴民兵的指挥官建议将青年古巴纳入古巴民兵的指挥体系中，以便提高他们的忠诚度与纪律。确保反动思想永远不会渗透进古巴的革命队伍。然而，罗亚则希望能把民兵和青年古巴相互独立开，并将青年古巴正式化为整个社会主义运动的准军事组织，并由其负责防止反动派的势力渗透进官僚体系。"
 cuba.47.a: "建立永久游击队。"
 cuba.47.b: "组建官僚部门。"
 cuba.47.c: "保持其分别运作。"
 cuba.47.d: "整合它。"
 cuba.47.e: "暗中调查。"
 cuba.47.f: "高调搜索。"
 cuba.47.g: "官僚制度。"
 cuba.47.h: "赤卫队。"
 cuba.48.t: "布拉斯的政变"
 cuba.48.d: "胡安·布拉斯·埃尔南德斯与社会党革命推翻了企图非法夺权的齐特拉斯总统，可是事实证明新总统梅利亚纯粹就是个红色暴君，他一上任就把政坛对手都扔进了监狱，还拒绝党内有任何异议。\n\n最开始，布拉斯只是和梅利亚部下中的一人因为梅利亚的一些怪癖起了口角，可现在却慢慢演变成了布拉斯率领游击队快速北上，并包围了总统府。不管谁最终赢得这场大战，社会党定将元气大伤。"
 cuba.48.a: "政变成功了"
 cuba.48.b: "梅利亚万岁！"
 cuba.49.t: "革命民主"
 cuba.49.d: "人民原本期望着解放，得到的却是梅利亚与马查多无异的专制。革命派最终取得了胜利，梅利亚部下的鲜血染红了装潢华丽的国会大厦。梅利亚本人自尽身亡。他的妻子兼搭档蒂娜·莫多蒂却消失的无影无踪。布拉斯宣布解散社会党，这一举动激怒了许多人，但布拉斯希望新的革命政府能够建立起一个真正的民主制度，一个任何公民都可以参与政府议程，一个不用再承受资本主义与社会主义反复无常变化的民主制度。"
 cuba.49.a: "赤红的未来"
 cuba.50.t: "尽在掌控"
 cuba.50.d: "当最后一个反对派举手投降时，梅利亚真正成为了古巴无可挑战的主人。虽然仍然有人反对国家的新方向，但再没有人有能力撼动梅利亚的统治了。布拉斯目前下落不明；有人称布拉斯在国会前的大屠杀中逃过了一劫，虽然他们无法给出布拉斯的尸体作为证据，但梅利亚政权却已经宣布布拉斯死亡。"
 cuba.50.a: "反抗是没用的。"
 cuba.51.t: "吐出不义之财"
 cuba.51.d: "革命后不少地头蛇设法抵制了最开始强行没收其土地及资产的政策，农村地区尤为严重。现在政府已经站稳了脚跟，我们也可以开始解决内部的蛀虫了，那些设法当铁公鸡的资产阶级必须遭到惩罚。虽然目前我们假定并希望我们的政府在未来会动用强制手段没收资产阶级的财产，而且民众们也不会抵制这项政策，但是强行没收财产所可能对我国造成的经济混乱也必须要考虑到。"
 cuba.51.a: "通过决定。"
 cuba.51.b: "这太危险了"
 cuba.52.t: "财产再分配"
 cuba.52.d: "没收财产的命令已经下达，全国各地的上千名民兵便以尽数出动，将人民的意志捶打在这群资本家身上，如今开弓没有回头箭。动员的消息一经传开，一些手握股票的大亨赶紧跑来向我们的政府求饶，为了换取宽大处理的机会，他们愿意配合我们的政策，但他们希望只没收他们一小部分资产。这群猪头心里清楚的很，要是一群民兵冲进了他们的庄园的话，没得不光只有他们的金银珠宝，还有他们的狗命。"
 cuba.52.a: "算你们识相。"
 cuba.52.b: "杀光这群猪头！"
 cuba.53.t: "进军哈瓦那"
 cuba.53.d: "社会主义暴民煽动者的杂牌军已经被如秋风扫落叶般击溃，一枪未发，真正党就控制了哈瓦那，真正党民兵正在匆忙封锁的街道上迈步前进，在阴森荒凉的街道上，只能听到军靴发出的踏步声。在真正党胜利后，尚未出逃的社会主义领袖立刻就被绿衫军猎杀，他们的屠戮是否得到了拉蒙·格劳批准不得而知。真正党政府与前社会主义政府倒是有几分相似，比如都承诺立刻改革经济，消除外国影响，最大的不同点就是真正党痛恨社会主义。而真正党已经承诺将举行大选，这让绿衫军的高官们很是不满。"
 cuba.53.a: "古巴属于古巴人！"
 cuba.54.t: "取缔美国资产"
 cuba.54.d_1: "美国人愚蠢的无视了我们提出的外交建议，现在我们别无选择，只能取缔属于这群美国强盗在古巴所有的东西！"
 cuba.54.d_2: "美国政府和公司拥有我国大部分种植园，而富有的古巴种植园主也对他们颇有依赖。不过，目前这些种植园就已经很赚钱了，要是我们强行接管的话可能会起到反作用。因此为了破坏古巴的经济，最稳妥的办法莫过于和美国人达成和解，我们将保障美国在古巴的利益，代价是美国人要允许我们接管种植园的管理权，并尊重我国的主权，相关协议要在古巴的领土上，最好是哈瓦那制定完成。"
 cuba.54.d_3: "现在美国陷入内战，那些还打算和美国人谈判的人都被排挤开了，要想拿回本应属于古巴的领土的话绝对没有比现在还合适的时机了。让美国人都见鬼去吧！"
 cuba.54.a: "决不妥协"
 cuba.54.b: "来谈谈吧。"
 cuba.55.t: "解决社会主义者"
 cuba.55.d: "一些社会主义游击队仍在继续坚持反抗我国政府的统治，并在全国各地实施了令人发指的暴力行为和恐怖主义攻击。虽然不少社会主义运动的人都已经逃往国外，但是有不少红色分子还是留在了古巴，甚至包括胡安·布拉斯·赫尔南德斯，我们必须要解决他们。"
 cuba.55.a: "碾碎他们。"
 cuba.56.t: "古巴的民族主义革命"
 cuba.56.d: "社会主义同情者发动的数周罢工和抗议活动让旧政权叫苦不迭，一个名为“真正运动”的民族主义团体借机推翻了古巴政府。虽然他们还没有对我们在古巴的资产采取行动，但是他们仍是坚定的反美分子。"
 cuba.56.a: "令人担忧"
 cuba.57.t: "古巴没收美国种植园"
 cuba.57.d: "正如人们所担心的那样，新的古巴民族主义政府暴力取缔了由我国公民或亲美古巴人运营的种植园和其他企业。显然我们必须要对这群古巴佬目中无人的行为做出回应，但我们应当回应到什么地步？"
 cuba.57.a: "谴责他们"
 cuba.57.b: "对他们禁运，同时支持反对派"
 cuba.58.t: "古巴-美国农业峰会？"
 cuba.58.d: "怪了，古巴的民族主义政府居然打算与我们接触，他们希望能够通过外交途径解决棘手的古巴美资企业问题。总之，他们希望我们两国可以在哈瓦那的召开一次外交峰会解决问题。古巴政府给出的要求也并不是蛮不讲理，看来他们确实希望能和我们好好谈谈这事，以便促进我们两国互惠共赢，他们应该是希望能够废除两国间目前遵守的《古美关系协定》，并削弱我们对古巴经济的影响。"
 cuba.58.a: "同意会面。"
 cuba.58.b: "拒绝谈判。"
 cuba.59.t: "美国方面同意参加峰会"
 cuba.59.d: "美国方面已经同意与我国开始就古巴境内的美国种植园和企业的地位派出代表团来哈瓦那谈判。谈判即将开始。"
 cuba.59.a: "谈判开始……"
 cuba.60.t: "美国拒绝参加会议"
 cuba.60.d: "美方拒绝派遣代表团来哈瓦那会谈，并回绝了我们的要求。"
 cuba.60.a: "这群该死的家伙！"
 cuba.61.t: "处理社会主义领袖"
 cuba.61.d: "齐特拉斯和他的狗腿子们已经被我们悉数抓获，被打入大牢等待处置。人民希望我们砍了他们的脑袋，但也许判处这些乱贼终身监禁直接打入大牢会更好。"
 cuba.61.a: "处决他们"
 cuba.61.b: "让他们自生自灭吧"
 cuba.62.t: "古巴-美国农业峰会召开"
 cuba.62.d: "我国代表团已经抵达哈瓦那，谈判很快就会开始。我们现在是时候要指导我们的外交官应在首脑会议上采取何种手段了。"
 cuba.62.a: "采取外交手段"
 cuba.62.b: "采取强硬手段"
 cuba.63.t: "谈判成功"
 cuba.63.d: "谈判取得了成功，美国方面愿意且已经准备开始与我国代表团合作，我们两国间农业贸易的商路已经铺平。"
 cuba.63.a: "太棒了！"
 cuba.64.t: "与美国的谈判破裂"
 cuba.64.d: "美国方面在首脑会议上回绝了我们的要求，并要求维持现状。我们无法接受他们的态度，一些代表团员现在要求我国政府按照以前的计划立刻没收美方的资产。"
 cuba.64.a: "召回我们的外交官"
 cuba.64.b: "回击他们。"
 cuba.66.t: "谈判失败"
 cuba.66.d: "我国与美国的农业谈判已经破裂，他们的外交官已经返回华盛顿。美资企业仍在古巴占有一席之地，但君子报仇，十年不晚。"
 cuba.66.a: "太糟了"
 cuba.67.t: "谈判成功"
 cuba.67.d: "与古巴的会谈已经取得了成功，我国在古巴的资产不会因古巴的动荡局势而受到影响。我们一定能大赚一笔的。"
 cuba.67.a: "太棒了！"
 cuba.68.t: "围剿叛徒"
 cuba.68.d: "在法兰西公社成立以来，许多社会主义者——其中包括齐特拉斯那个崽种，一直躲在他们的所谓的大使馆里面。目前我们仍然没有正式承认法兰西公社，因此公社的外交使团并没有正式的外交豁免权。如果直接攻入大楼，逮捕齐特拉斯及其党羽，会让我们在国内事务上获益，同时也不会破坏任何国际协定，但这会让我们在很长一段时间内与公社和第三国际产生矛盾。我们应该怎么办？"
 cuba.68.a: "进攻大楼"
 cuba.68.b: "散了散了"
 cuba.69.t_1: "古巴袭击了我们的外交使团"
 cuba.69.t_2: "古巴袭击法兰西公社外交使团"
 cuba.69.d_1: "永恒的革命之火在古巴点燃的瞬间就被熄灭了，短时间内恐怕也再难重燃。新上台的民族主义政府疯狂的镇压了曾经与社会主义政府有关系的人，并处决了大量领袖人物。然而，一些著名的古巴左派设法在我国驻古巴的非官方外交使团那里得到了帮助，并从穷追不舍的暴徒手上救下了他们。但今天，古巴人袭击了我们的使团，并拘留了使馆中所有的古巴公民。"
 cuba.69.d_2: "永恒的革命之火在古巴点燃的瞬间就被熄灭了，短时间内恐怕也再难重燃。新上台的民族主义政府疯狂的镇压了曾经与社会主义政府有关系的人，并处决了大量领袖人物。然而，一些著名的古巴左派设法在公社驻古巴的非官方外交使团那里得到了帮助，并从穷追不舍的暴徒手上救下了他们。但今天，古巴人袭击了公社的使团，并拘留了使馆中所有的古巴公民。"
 cuba.69.a: "这群该死的家伙！"
 cuba.70.t: "古巴人的古巴！"
 cuba.70.d_1: "终于，我党的座右铭和呐喊终于成真。古巴只属于古巴人，古巴人民也对我们政府感恩戴德。正如我们之前扫除了美国影响，并打败了奸诈的社会主义公社分子一样。一切问题在团结的古巴面前都不足为惧。"
 cuba.70.d_2: "终于，我党的座右铭和呐喊终于成真。古巴只属于古巴人，古巴人民也对我们政府感恩戴德。正如我们之前扫除了美国影响，并打败了散漫自由的红色暴匪一样。未来的一切问题在团结的古巴面前都不足为惧。"
 cuba.70.d_3: "终于，我党的座右铭和呐喊终于成真。古巴只属于古巴人，古巴人民也对我们政府感恩戴德。正如我们之前打破了美国对古巴的经济垄断，并击败了散漫自由的红色暴匪一样。一切问题在团结的古巴面前都不足为惧。"
 cuba.70.d_4: "终于，我党的座右铭和呐喊终于成真。古巴只属于古巴人，古巴人民也对我们政府感恩戴德。正如我们之前打破了美国对古巴的经济垄断，并打败了奸诈的社会主义公社分子一样。一切问题在团结的古巴面前都不足为惧。"
 cuba.70.a: "古巴万岁！"
 cuba.71.t: "古巴关税问题"
 cuba.71.d: "尽管曾经主导古美双边贸易和外交关系的《普拉特修正案》已被正式废除，后继版本也只要求古巴共和国在贸易事务上做出很小的让步，来自古巴的谈判代表团日前抵达我国，希望对现行外交条款的部分事项进行修订。依据《古美新关系条约》，古巴政府被要求对非美国出口的商品加征关税，古巴方面认为这项政策正在其国内引发极大的经济混乱，他们的政府也险些因此倒台。为避免近期爆发在该国的叛乱再度重演，古巴政府呼吁我们在相关问题上做出让步。"
 cuba.71.a: "他们必须尊重这份条约。"
 cuba.71.b: "我们别无他法。"
 cuba.72.t: "美方抵制关税调整政策"
 cuba.72.d: "令人惊讶的是，美国拒绝了我国议会立法部门要求降低非美国商品关税的要求。但是为了避免我们国内闹个官逼民反，我们还是必须要降低关税。相信美国人一定能理解我们的良苦用心的。"
 cuba.72.a: "美国人少来指手画脚。"
 cuba.73.t: "贸易管制被废除"
 cuba.73.d: "在经过多轮激烈争论后，美方同意了我们的要求，并取消了《古美新关系条约》中对于非美国商品关税的限制。今天是古巴的好日子！"
 cuba.73.a: "太棒了！"
 cuba.74.t: "总统卫队绑架总统！"
 cuba.74.d: "国会大厦金碧辉煌的大厅风平浪静，那里是我国政府的所在地，可是情况迅速急转直下。当时总统自信的走上讲台，面对着国会前人头攒动的听众们，就财政政策的细节开始了白开水般的演讲，身旁站着数名膀大腰圆的大兵保护这位要人，可当一声枪响，站在总统身后的迪亚斯将军和十几名卫兵突然行动，向他们宣誓保护的总统发动了攻击。迪亚斯一定是在军中保有了足以夺取卫队指挥权的影响力才能做到这点；接下来的几个小时对我国的未来至关重要。总统是否能在迪亚斯的威逼利诱下顶住压力，将直接改变我国命运的走向。"
 cuba.74.a: "总统被迪亚斯吓破了胆。"
 cuba.74.b: "意志坚定的总统打败了政变者。"
 cuba.75.t: "呼吁新的选举"
 cuba.75.d_1: "古巴终于摆脱了军政府的控制，新的选举已经召开，想必结果应当是自由而公正的。但是有传言称，特雷霍总统就算取得了成功，也不会寻求连任。"
 cuba.75.d_2: "排除万难，古巴的民主得以幸存，而领导人拉斐尔·特雷霍决定辞去总统职务。这位年轻的总统对古巴不再需要他的指导而感到由衷的开心，并宣布他不会连任，并在大选结束后便辞去职位，离开政坛。而传言中与被封禁的社会主义运动关系紧密的曼努埃尔·比斯比则接任特雷霍掌控联盟党，并成为了联盟党的总统候选人。"
 cuba.75.a: "我爱民主！"
 cuba.76.t: "总统选举"
 cuba.76.d_1: "排除万难，古巴的民主得以幸存，而领导人拉斐尔·特雷霍决定辞去总统职务。这位年轻的总统对古巴不再需要他的指导而感到由衷的开心，并宣布他不会连任，并在大选结束后便辞去职位，离开政坛。而传言中与被封禁的社会主义运动关系紧密的曼努埃尔·比斯比则接任特雷霍掌控联盟党，并成为了联盟党的总统候选人。联盟党是否会因此辉煌落幕只有时间才能证明。同样的，在特雷霍决定辞去联盟党党魁的职务后，新自由党、共和党及加西亚的保守派三方所缔结的政治联盟旋即崩溃，各个党派都打算各自分票竞选。其中的加西亚年龄太大，健康状况也很差，他在这次大选中只是挂个名而已，不可能真的胜选。但激烈的大选必须要有一个胜者。"
 cuba.76.d_2: "在特雷霍决定辞去联盟党党魁的职务后，新自由党、共和党及加西亚的保守派三方所缔结的政治联盟旋即崩溃，各个党派都打算各自分票竞选。其中的加西亚年龄太大，健康状况也很差，他在这次大选中只是挂个名而已，不可能真的胜选。但激烈的大选必须要有一个胜者。"
 cuba.76.a: "共和党获胜。"
 cuba.76.b: "新自由党得胜。"
 cuba.76.c: "比斯比和联盟党获胜。"
 cuba.77.t: "新政府"
 cuba.77.d: "按照惯例，在大选中获胜的一方应当将其中政府中重要职位的一部分让给反对派成员。这个惯例至今仍在持续。但是，法律上并没有规定得胜者必须这样做，政府内已经开始就这个政界传统展开了辩论，最终结果甚至可能会被写入法律。"
 cuba.77.a: "我党的职位一个都不能少。"
 cuba.77.b: "传统继续。"
 cuba.77.c: "把这个惯例合法化。"
 cuba.78.t: "暂停宪法！"
 cuba.78.d_1: "在迪亚斯军队的威胁下，总统最终只得选择辞职。原官职作为参议院主席的迪亚斯旋即成为总统。迪亚斯宣布进入紧急状态并批准“紧急”暂停行使旧宪法，他的雄心已经得以实现，如今在无人能挑战迪亚斯的权威。[CUB_hasherreraornot]"
 cuba.78.d_2: "美国的支持对于推翻短命的社会主义政权并干掉野心勃勃的迪亚斯将军起到了至关重要的作用。幸运的是，随着美国崩溃，他们已经无法再威胁我们，因此我们可以不顾他们的反对，把能让他们得利的那份破宪法扔到一边，并起草一份新宪法了。新的宪法将保证我们国家能够继续稳定下去，并使我们的政府坐稳江山。[CUB_hasherreraornot]"
 cuba.78.d_3: "美国的支持对于推翻短命的社会主义政权并干掉野心勃勃的迪亚斯将军起到了至关重要的作用，顺道干掉了旧自由党的残部。幸运的是，随着美国崩溃，他们已经无法再威胁我们，因此我们可以不顾他们的反对，把能让他们得利的那份破宪法扔到一边，并起草一份新宪法了。新的宪法将保证我们国家能够继续稳定下去，并使我们的政府坐稳江山。[CUB_hasherreraornot]"
 cuba.78.d_4: "迪亚斯的统治现在无可争议，旧自由主义宪法已无须对迪亚斯进行限制。作为古巴的新总统，迪亚斯以国家紧急状态为幌子暂停行使旧宪法，同时开始编纂一部与迪亚斯政权的目标更加契合的宪法。[CUB_hasherreraornot]"
 cuba.78.a: "迪亚斯万岁！"
 cuba.78.b: "我们肩上的责任更重了。"
 cuba.78.c: "古巴从废墟中崛起。"
 cuba.79.t: "芝加哥男孩"
 cuba.79.d_1: "美国的不稳定使大型犯罪组织开始拓宽他们的业务范围，如果美国像他们所害怕的那样被摧毁，他们需要找到一个避难所。因此，我们将一支使团送去芝加哥。表面上是伪装成外交活动，前往春田市的林肯墓进行吊唁，实际上则是与那些懂规矩的犯罪辛迪加组织进行会面，邀请他们迁至古巴，我们的政府也会对部分偷渡行动进行支持。我们会对他们进行赦免，作为交换，他们则会对我国发展中的旅游业、娱乐产业进行投资，同时也会帮助我们打击国内犯罪。这一计划在大会中受到了所有党派的认可，将物资和人员偷渡至古巴的计划已经开始准备。"
 cuba.79.d_2: "美国的不稳定使大型犯罪组织开始拓宽他们的业务范围，如果美国像他们所害怕的那样被摧毁，他们需要找到一个避难所。因此，我们将一支使团送去芝加哥，与那些懂规矩的犯罪辛迪加组织进行会面，邀请他们迁至古巴，我们的政府也会对部分偷渡行动进行支持。我们会对他们进行赦免，作为交换，他们则会对我国发展中的旅游业、娱乐产业进行投资，同时也会帮助我们打击国内犯罪。这一计划在大会中受到了所有党派的认可，将物资和人员偷渡至古巴的计划已经开始准备。"
 cuba.79.d_3: "虽然美国内战已经结束，但是大型犯罪组织非常担心战败后的混乱会对他们造成不利影响，他们需要找到一个避难所。因此，我们将一支使团送去芝加哥，与那些懂规矩的犯罪辛迪加组织进行会面，邀请他们迁至古巴，我们的政府也会对部分偷渡行动进行支持。我们会对他们进行赦免，作为交换，他们则会对我国发展中的旅游业、娱乐产业进行投资，同时也会帮助我们打击国内犯罪。这一计划在大会中受到了所有党派的认可，将物资和人员偷渡至古巴的计划已经开始准备。"
 cuba.79.a: "真是妙计。"
 cuba.80.t: "迪亚斯议员"
 cuba.80.d: "虽然迪亚斯将军在哈瓦那大罢工期间经常不听指挥，但是他仍是古巴军队中最具影响力的人物，因此他的忠诚对我国政府的稳定至关重要，而现在他手中更是掌握《紧急权力法案》赋予他的紧急权力，他的野心也随之暴露无疑。巴斯克斯总统选择以前所未有且完全不民主的方法稳住迪亚斯：那就是直接任命迪亚斯成为参议员，并授予其为参议院主席。至此，迪亚斯和古巴政府成了一根绳子上的蚂蚱，而迪亚斯也将成为政府维稳的得力干将。"
 cuba.80.a: "明智的行动。"
 cuba.81.t: "迪亚斯开始行动"
 cuba.81.d: "自从迪亚斯将军被任命为参议院院长后，他率兵镇压了农村的左派残余，并巩固了对古巴军队的控制。然而，迪亚斯并不满足于参议院主席，现在他要求总统解散内阁，并将所有政府重要职位全部交由只忠于迪亚斯的亲信管理。事实上，现在古巴政府已经完全被迪亚斯将军控制，巴斯克斯总统被架空了。"
 cuba.81.a: "必要的行动。"
 cuba.82.t: "迈入未来"
 cuba.82.d: "古巴历史上充斥着野蛮和政治暴力，但是哪一次的烈度都无法和“黑色星期一”和哈瓦那罢工所引爆的危机相比。期盼未来的古巴人民正渴望着变革，他们相信诞生于危亡时期新古巴定能比以往更强大。让我们印证这些乐观主义者的猜想吧。"
 cuba.82.a: "让我们创造历史。"
 cuba.83.t: "石油开采遇到困难"
 cuba.83.d: "一些我们原以为易于开采的矿床被不利于石油开发的沉积物堵塞。因此以目前的开采方法，我们根本无法开采出这些石油，但要是有足够的资金的话，我们说不定就能够取得这些矿藏，我们萧条的石油市场也能受到良性刺激。"
 cuba.83.a: "增加投资。"
 cuba.83.b: "不值当的。"
 cuba.85.t: "石油开采计划失败"
 cuba.85.d: "目前为止，尽管得到了国家极为慷慨的资助，但是石油开采工作始终没有进展。也许我们现在应该及时止损，停止开采石油了。"
 cuba.85.a: "继续挖。"
 cuba.85.b: "放弃。"
 cuba.86.t: "石油开采计划成功"
 cuba.86.d: "终于，我们精密的勘探工作得到回报，汩汩黑金正源源流动。我们国家的石油储备正在日渐充足。"
 cuba.86.a: "太棒了！"
 cuba.87.t: "进一步勘探铬矿"
 cuba.87.d: "铬矿的初步开采工作比预想的要好，但是万事开头难，新开始的铬矿作业未能达到应有的效率，要是我们能得到更多资金的话，其中一些矿场应该能够大幅提高产量。"
 cuba.87.a: "批准拨款要求。"
 cuba.87.b: "这钱我们出不起。"
 cuba.88.t: "炼钢业"
 cuba.88.d: "在国家的扶持下，钢业取得了飞速发展，因此我们现在有必要采取更加先进的炼钢技术了。其中一个比较受青睐的技术便是电弧炉技术，得益于强大的电力，我们很有可能能够大幅提升产量。但是，这些电弧炉对于国内的钢厂来说价格实在过于昂贵，要是没有政府的干预，恐怕未来接下来好几十年我们都得不到这项技术，现在我们要决定要不要往电弧炉上砸钱？"
 cuba.88.a: "这可是钢啊……"
 cuba.88.b: "我们只会玩火自焚。"
 cuba.89.t: "橡胶进口"
 cuba.89.d: "美国财阀认为我国处于橡胶带（Rubber belt）的边缘地带，比那尔德里奥地区最适合种植橡胶。不过，这并没有给古巴引来多少投资。也许，在国家的支持下，从国外进口而来的橡胶树可以成为古巴的又一种宝贵农业资源。但是，目前的几个橡胶大国应该不太乐意在加勒比多出来一个竞争对手，因此，几位顾问提出了一个建议，他们将秘密购买几种外国树种，并将其带到比那尔德里奥。这个怪异的计划必须要谨慎考虑，毕竟，这可能将是我国有史以来最大胆的一次豪赌。"
 cuba.89.a: "就这么办。"
 cuba.89.b: "这是做无用功。"
 cuba.90.t: "成功进口橡胶"
 cuba.90.d: "在与他们失联一个多月后，伙计们终于从国外带着橡胶树种子回来了。现在我们正在清理土地，以便为他们提供种植和实验橡胶作物所需的设施。"
 cuba.90.a: "太好了"
 cuba.91.t: "古巴首座橡胶种植园建成"
 cuba.91.d: "比那尔德里奥刚传来了好消息：第一个真正意义上的橡胶种植园现已开始运作，树苗已经埋下土地。而工人已经开始从树上汲取乳胶，现在我们可以正式迈入国际橡胶市场了。"
 cuba.91.a: "太棒了！"
 cuba.92.t: "橡胶园已建成"
 cuba.92.d: "我们大规模建立橡胶园的措施已经收获了成果，比那尔德里奥地区的橡胶产量在短短几天的事件里翻了一番。连一度被人们认为发展不了橡胶业的南古巴也建立起了种植园。"
 cuba.92.a: "太棒了！"
 cuba.93.t: "橡胶园已建成"
 cuba.93.d: "更多的橡胶园已经开始在比那尔德里奥和其他地区运作起来。"
 cuba.93.a: "太棒了！"
 cuba.94.t: "橡胶园已建成"
 cuba.94.d: "更多的橡胶园已经开始在比那尔德里奥和其他地区运作起来。但是我国的橡胶生产业已经达到饱和，国家投资已经不能像以前一样显著的提高橡胶产量了。"
 cuba.94.a: "干的不错。"
 cuba.97.t: "有限军队改组"
 cuba.97.d: "尽管古巴军队与美国顾问们多年来保持合作关系，但是古巴军队并不是一支靠谱的军队，他们缺少现代装备，也不重视统一指挥原则的重要性。陆军的管理体系已经确立，甚至和政界交织在了一起，因此基本上没法大改，但作为陆军的辅助兵种的航空兵团还有海军更容易进行改革，哪个军种将是我们改革的重点？"
 cuba.97.a: "海军。"
 cuba.97.b: "航空兵团。"
 cuba.98.t: "好人寥寥"
 cuba.98.d_1: "军队中的反对派已经被社会主义的铁锤砸了个稀碎，那些曾经与迪亚斯和旧政权为伍的帝国主义分子必须要遭到惩罚。然而，不幸的是，这些人是我军部队中最优秀最专业的人，我们可以允许一部分人继续在我们的新政权中服役，也许他们能为我国的新军队添砖加瓦，但如果饶了他们的话也可能会破坏我国政权的稳定。"
 cuba.98.d_2: "军队中的美国傀儡曾经将我们的国家作为他国统治者的玩物，也许有这几位军官有朝一日能够得到宽恕。但他们再也别想得到我们的信任，不过其中一部分人也许可以得到赦免，以让他们为我国再度服役。"
 cuba.98.d_3: "在政变失败后，迪亚斯将军的权力集团已经彻底出局，他的高级军官同僚们正在等待审判。虽然从长远角度来看，起诉这群腐败军官应该最符合我国利益，但这样会让我国的军队改革计划就此付之东流，因此，最好的办法应该是赦免那些不是那么顽固的军官，并将其重新编入我国的武装部队指挥体系。"
 cuba.98.d_4: "终于，荒淫的王八蛋迪亚斯被打败了，他的小命完全被我们攥在了手里。迪亚斯必死无疑，但是他的战友们也许还能派上用场，我们可以赦免他们并将其重新编入军队，或者给予一定程度的宽大处理，给他们在行政机构里找几个职务。我们该怎么处理他们？"
 cuba.98.a: "让他们烂死在监狱里吧。"
 cuba.98.b: "处决他们。"
 cuba.98.c: "赦免他们。"
 cuba.99.t: "重组军队"
 cuba.99.d_1: "在把不忠诚的军官从军事部门中完全除名后，军队终于可以进行改革了。"
 cuba.99.d_2: "再将顽固的军官清洗后，其他军官也被做了降职处理，军队终于可以进行改革了。"
 cuba.99.d_3: "在政治局势稳定后我们拿稳了军队指挥权，军队终于可以进行改革了。"
 cuba.99.a: "前进！"
 cuba.100.t: "古巴新军"
 cuba.100.d: "我军参谋一致认为，军队的构成是一个又一个的人，而加强军队的最佳途径当然就是从士兵与军官身上入手，但是该把这些战士塑造成什么样的人还没有定论。有些军官认为为适用于防御战的理论和指挥结构已经过时，而另一些军官对此则持坚决的反对态度，他们认为，古巴作为岛国，不能痴迷于我们根本打不起的进攻战，必须专注于防御作战。"
 cuba.100.a: "进攻就是最好的防守。"
 cuba.100.b: "专注于防御型学说。"
 cuba.101.t: "武装力量"
 cuba.101.d: "全体军官一致认为在如今武器装备对战争走向影响举足轻重的情况下，古巴军队严重火力不足。但是，在我军开始军备现代化之前，我们必须要确定我们是要专注于军备质量还是军备数量。"
 cuba.101.a: "专注于产量。"
 cuba.101.b: "精品更重要。"
 cuba.102.t: "航空兵团发展计划"
 cuba.102.d: "规模不大的古巴陆军航空兵团始终缺乏兵员、装备和设施。我们已经为此拨入入了一大笔资金，但问题是我们现在是不是该继续投入大笔资金？"
 cuba.102.a: "投入小笔资金。"
 cuba.102.b: "投入大量资金。"
 cuba.102.c: "投入巨量资金。"
 cuba.103.t: "购置战机"
 cuba.103.d: "扩充古巴航空兵团的第二阶段就要着手解决飞机制造问题了。我们是该自主研制飞机，还是购买其他国家的飞机？"
 cuba.103.a: "购置外国战机蓝图。"
 cuba.103.b: "发展国产战机制造。"
 cuba.117.t: "购置外国飞机"
 cuba.117.d: "我们已经决定从国外进口战斗机，虽然我们的顾问基本上都同意了这个决定，但是还是有些人对我们放弃了发展国产战斗机的机会感到惋惜。"
 cuba.117.a: "向我们的阵营领袖求助。"
 cuba.117.b: "问问我们的美国朋友。"
 cuba.118.t: "古巴请求购置战机"
 cuba.118.d: "鉴于古巴航空队缺少装备，古巴希望我们能为他们抽调一些军工厂以每月为他们提供少量的战机。虽然我们之前从未做过这种生意，但是我们或许不应该为了古巴影响而降低我国的生产力。"
 cuba.118.a: "接受提案。"
 cuba.118.b: "代价太大了。"
 cuba.119.t: "[From.GetNameDefCap]接受了"
 cuba.119.d: "[From.GetNameDefCap]已经同意为我们生产五十架新战斗机。"
 cuba.119.a: "太好了！"
 cuba.120.t: "[From.GetNameDefCap]拒绝了我们"
 cuba.120.d: "[From.GetNameDefCap]拒绝了协助我们生产新飞机的请求。在这种背叛下，我们别无选择，只能专注于国内生产。"
 cuba.120.a: "该死！"
 cuba.121.t: "古巴支持反对派"
 cuba.121.d: "大英帝国崩溃后我们的联邦就此诞生，自打联邦成立以来就和人口较多、经济繁荣的古巴的命运紧紧相连。虽然古巴绝非强国，但是他们在某些经济领域拥有一定程度的影响力，随着古巴政府现在开始公开支持我们的政治对手，我国国民对他们开始有点不高兴了。"
 cuba.121.a: "你他妈的"
 cuba.122.t: "与西印度群岛联邦的关系"
 cuba.122.d_1: "西印度群岛联邦正处于一个与我国政权水火不容的政权统治下。但幸运的是，我们两国之间离得很近，而愿意和我国合作的异见者也能与我们发展情报网络。为他们提供资金可谓一举两得，西印度群岛很快就将得到解放。"
 cuba.122.d_2: "如今西印度群岛联邦已经建立起了一个友好政权，我们两国现在可以开始改善关系了。我国政府的议员们希望能够实行一项建议，那就是派出一个代表团前往西印度群岛联邦商讨能否与他们达成互惠协议，并就此让我们两国建立更加紧密的经济及政治关系，并发展两国间的友谊。"
 cuba.122.a: "资助异见者团体。"
 cuba.122.b: "派出代表团。"
 cuba.123.t: "区域外交"
 cuba.123.d_1: "我国是安的列斯群岛的骄傲，是一个贫苦地区最耀眼的经济灯塔，我们有责任加强我国与邻居们的外交联系与经济联系。在哈瓦那与我们最重要的邻国的代表们进行一次峰会的提议已经被政府批准，但是否向那些与我国在意识形态上有冲突的国家发出邀请则是个值得讨论的问题。"
 cuba.123.d_2: "我国是安的列斯群岛的骄傲，是一个贫苦地区最耀眼的经济灯塔，我们有责任加强我国与邻居们的外交联系与经济联系。在哈瓦那与我们最重要的邻国的代表们进行一次峰会的提议已经被政府批准，但是否向那些与我国在意识形态上有冲突的国家发出邀请则是个值得讨论的问题，但我们必须邀请与那些我们矛盾颇多的邻国与我们一起商讨事宜。"
 cuba.123.a: "只邀请我们的意识形态盟友。"
 cuba.123.b: "所有国家都应当受到要求。"
 cuba.123.c: "谴责他们。"
 cuba.124.t: "对美关系"
 cuba.124.d_1: "古巴的命运已经和美国紧紧联系在一起，但是我们还可以继续加深我们两国间的联系。因此，有人提议我们应该往我们北方的邻居那里再派去一个常驻代表团，以便游说美方并疏通关系。这个计划得到了绝大多数人的支持，但也有人持反对意见，毕竟我们已经为美国人做了不少事了。"
 cuba.124.d_2: "美利坚联合工团已经赢得了美国内战。既然我们已经决定处理与美国的关系，那我们要是还不往北方的自由灯塔派遣常驻代表团的话就太愚蠢了。"
 cuba.124.d_3: "联邦政府赢得了美国内战。我们始终是美国的传统盟友，现在是时候让我们两国的关系更进一步了。为此，有人提议我们应该往我们北方的邻居那里再派去一个常驻代表团，以便游说美方并疏通关系。这个计划得到了绝大多数人的支持，但也有人持反对意见，毕竟我们已经为美国人做了不少事了。"
 cuba.124.d_4: "联邦政府赢得了美国内战。我们始终是美国的传统盟友，现在是时候让我们两国的关系更进一步了。为此，有人提议我们应该往我们北方的邻居那里再派去一个常驻代表团，以便游说美方并疏通关系。这个计划得到了似乎绝大多数人的支持，但也有不少人对此持反对意见，他们认为现在继续跟随美国的步伐只会让古巴走入歧途。"
 cuba.124.d_5: "太平洋国赢得了美国内战。我们始终是美国的传统盟友，现在是时候让我们两国的关系更进一步了。为此，有人提议我们应该往我们北方的邻居那里再派去一个常驻代表团，以便游说美方并疏通关系。这个计划得到了绝大多数人的支持，但也有人持反对意见，毕竟我们已经为美国人做了不少事了。"
 cuba.124.d_6: "太平洋国赢得了美国内战。我们始终是美国的传统盟友，现在是时候让我们两国的关系更进一步了。为此，有人提议我们应该往我们北方的邻居那里再派去一个常驻代表团，以便游说美方并疏通关系。这个计划得到了似乎绝大多数人的支持，但也有不少人对此持反对意见，他们认为现在跟随新美国政府的步伐只会让古巴走入歧途。"
 cuba.124.d_7: "联盟国赢得了美国内战。我们始终是美国的传统盟友，现在是时候让我们两国的关系更进一步了。为此，有人提议我们应该往我们北方的邻居那里再派去一个常驻代表团，以便游说美方并疏通关系。这个计划得到了似乎绝大多数人的支持，但也有不少人对此持反对意见，他们认为现在跟随新美国政府的步伐只会让古巴走入歧途。"
 cuba.124.d_8: "新英格兰政府赢得了美国内战。我们始终是美国的传统盟友，现在是时候让我们两国的关系更进一步了。为此，有人提议我们应该往我们北方的邻居那里再派去一个常驻代表团，以便游说美方并疏通关系。这个计划得到了绝大多数人的支持，但也有人持反对意见，毕竟我们已经为美国人做了不少事了。"
 cuba.124.d_9: "新英格兰政府赢得了美国内战。我们始终是美国的传统盟友，现在是时候让我们两国的关系更进一步了。为此，有人提议我们应该往我们北方的邻居那里再派去一个常驻代表团，以便游说美方并疏通关系。这个计划得到了似乎绝大多数人的支持，但也有不少人对此持反对意见，考虑到新英格兰和加拿大的关系，他们认为现在跟随新美国政府的步伐只会让古巴走入歧途。"
 cuba.124.a: "接近联合工团。"
 cuba.124.b: "接近联邦政府。"
 cuba.124.c: "接近联盟国。"
 cuba.124.d: "接近太平洋政府。"
 cuba.124.e: "接近新英格兰政府。"
 cuba.124.f: "我们不干涉美国的事务。"
 cuba.1240.t: "古巴的橄榄枝"
 cuba.1240.d_1: "今天，古巴政府向我们提出了一个建议，他们希望能够在我国增添一个特别代表团。按照古巴新代表团的官僚结构来看，这个新代表团既要协助现有的古巴外交部门，还要谨慎的改善与我国的关系。"
 cuba.1240.d_2: "今天，古巴政府向我们提出了一个建议，他们希望能够在我国增添一个特别代表团。按照古巴新代表团的官僚结构来看，这个新代表团既要协助现有的古巴外交部门，还要谨慎的改善与我国的关系。这个提议出乎我们的意料，因为从意识形态上看我们两国相互对立，但是若是接受他们的提议，也许对修复我们两国间的关系有帮助。"
 cuba.1240.a: "让我们合作共存。"
 cuba.1240.b: "让古巴滚蛋。"
 cuba.1240.c: "公开谴责古巴。"
 cuba.1241.t: "美方同意了设立代表团的要求"
 cuba.1241.d: "我们最大的邻国同意了我们在其境内设立常驻外交代表团的计划。"
 cuba.1241.a: "为新一个蜜月期干杯！"
 cuba.1242.t: "美方拒绝了设立代表团的要求"
 cuba.1242.d: "我们最大的邻国拒绝了我们在其境内设立常驻外交代表团的计划。"
 cuba.1242.a: "该死！"
 cuba.1243.t: "美国谴责我国政府"
 cuba.1243.d: "美国人不但没有接受甚至承认我们的外交使团，甚至公开谴责我国政府，还辱骂我国企图“厚颜无耻”颠覆他国政府的“阴谋”。这种出乎意料的发展吓坏了我国政治家，许多人要求为了防止美军入侵，应当立刻动员全国上下可用的武装力量。"
 cuba.1243.a: "人人参军！"
 cuba.1243.b: "我们别轻举妄动。"
 cuba.125.t: "欧洲外交"
 cuba.125.d: "虽然美国一直是我们的长期贸易伙伴，但是大萧条和动荡局势让我们不得不将目光转向欧洲列强。奥地利和德国控制者庞大的欧洲倾销地，我们和他们二者中的任何一个达成（有利的）贸易协定都能让我们赚翻，兴许到时候我们与欧洲还能发展更密切的经济和政治关系也说不定。"
 cuba.125.a: "德意志帝国。"
 cuba.125.b: "奥地利帝国。"
 cuba.1250.t: "欧洲外交"
 cuba.1250.d: "古巴再次看向海外，现在我们当然要和欧洲的社会主义强国建立更紧密的联系了。团结就是力量，人类定能通过贸易将各国国民间团结一致，抵抗资本主义的可耻剥削。"
 cuba.1250.a: "[INT.GetNameDefCap]。"
 cuba.1251.t: "欧洲外交"
 cuba.1251.d: "虽然我们现在和欧洲列强关系不好，但是不少小国应该会欢迎我们。我们不应该放弃和欧洲小国建立新的贸易路线和发展外交纽带的机会。"
 cuba.1251.a: "与小国建立纽带。"
 cuba.126.t: "新市场"
 cuba.126.d: "美国本土的大规模动乱让拉美国家脱离了美国的贸易控制，而且这些国家也正在蠢蠢欲动，因此，我们应该和那些对古巴进口商品持友好态度且具有庞大消费者群体的国家开始接触。虽然我们和他们的意识形态差异更能会让我们有点小隔阂，但是让我们的消费品得到更多的客户无疑是件好事。"
 cuba.126.a: "接近拉美诸国。"
 cuba.126.b: "还是继续跟美国混为好。"
 cuba.127.t: "我们在大陆上的盟友"
 cuba.127.d: "美国本土已经恢复稳定，是时候与美国恢复紧密的关系了，并看看是否有可能在经济和军事方面进行更深一步的合作。"
 cuba.127.a: "[TEX.GetNameDefCap]"
 cuba.127.b: "[CSA.GetNameDefCap]"
 cuba.127.c: "[USA.GetNameDefCap]"
 cuba.127.e: "[PSA.GetNameDefCap]"
 cuba.128.t: "改变对外政策"
 cuba.128.d: "在我们的最大盟友美国抛弃了我们，甚至成为了我国主权的威胁后，我们是时候要在别的地方寻找盟友了，不管是远在欧洲还是近在邻国。能确定的是，古巴绝不会坐以待毙。"
 cuba.128.a: "[GER.GetNameDefCap]"
 cuba.128.b: "[FRA.GetNameDefCap]"
 cuba.128.c: "[CAN.GetNameDefCap]"
 cuba.128.e: "[COS.GetNameDefCap]"
 cuba.128.f: "[AUS.GetNameDefCap]"
 cuba.128.g: "加拿大将把我们救出联合工团的魔爪。"
 cuba.1280.t: "古巴想加入我们的阵营"
 cuba.1280.d: "古巴担心旧世界秩序的崩溃可能会导致他们被时代的车轮碾碎，因此今天他们向我们提出，若是日后爆发战争，他们将出手相助。\n\n虽然他们肯定没办法在战争中出多少力，但是有朝一日战火若是真的烧到了西半球，他们一定能在加勒比地区为我们提供一些优势。"
 cuba.1280.a_can: "欢迎[CAN.GetFactionName]！"
 cuba.1280.a_ger: "欢迎[GER.GetFactionName]！"
 cuba.1280.a_fra: "欢迎[FRA.GetFactionName]！"
 cuba.1280.a_sov: "欢迎[SOV.GetFactionName]！"
 cuba.1280.a_cos: "欢迎[COS.GetFactionName]！"
 cuba.1280.a_aus: "欢迎[AUS.GetFactionName]！"
 cuba.1280.b: "他们会是个累赘。"
 cuba.1281.t: "他们拒绝了我们的请求！"
 cuba.1281.d: "我们加入[FROM.GetFactionName]的请求被拒绝。"
 cuba.1281.a: "给脸不要脸。"
 cuba.1282.t: "他们接受了我们的提议！"
 cuba.1282.d: "我们加入[FROM.GetFactionName]的请求被接受了。"
 cuba.1282.a: "团结使我们屹立不倒。"
 cuba.1283.t: "古巴想加入我们的阵营"
 cuba.1283.d: "岛国古巴已请求加入我们的派系。"
 cuba.1283.a: "欢迎！"
 cuba.1283.b: "这将是个累赘"
 cuba.1284.t: "古巴想加入我们的阵营"
 cuba.1284.d: "岛国古巴已请求加入我们的派系。"
 cuba.1284.a: "向我们的阵营领袖求情"
 cuba.1284.b: "这将是个累赘"
 cuba.1285.t: "盟友的盟友"
 cuba.1285.d: "岛国古巴已请求加入我们的派系，而我们的美国盟友也向我们引荐了他们。"
 cuba.1285.a: "欢迎！"
 cuba.1285.b: "这将是个包袱"
 cuba.1286.t: "古巴拒绝了"
 cuba.1286.d: "我们的阵营领袖回绝了允许古巴加入阵营的要求。"
 cuba.1286.a: "真糟糕"
 cuba.1287.t: "与古巴的合作？"
 cuba.1287.d: "古巴派代表团来缔结了一项双边友好军事合作条约。虽然不是一个真正的联盟，但我们的命运肯定会联系在一起。"
 cuba.1287.a: "听起来不错"
 cuba.1287.b: "他们会是个累赘。"
 cuba.1288.t: "与美国的合作"
 cuba.1288.d: "美国已经接受了我们提出的双边军事政治协定。"
 cuba.1288.a: "直到永远"
 cuba.129.t: "国际军事一体化"
 cuba.129.d: "我们的古巴盟友提出了一个受欢迎的小建议。他们提议，作为次级军事联盟伙伴，在战争时期，他们的军政事务至少需要在名义上从属于我们。实际上，这一提案的实际作用甚微，但它使我们的军队能够更有效地取得关键情报，并进行协同作战。"
 cuba.129.a: "令人满意的进展"
 cuba.131.t: "古巴代表团"
 cuba.131.d: "一个古巴代表团突然来到了我们的海岸。他们想和我们谈判一个新的经济协定，依照条约，我们两国将各自组建一个新外交团，以此促进我们两国之间的贸易与经济合作。为了给我们点甜头，古巴人还愿意翻新我们的一些过时的工业设施。"
 cuba.131.a: "这可是双赢啊。"
 cuba.131.b: "我们不想跟古巴有瓜葛。"
 cuba.132.t: "西印度群岛联邦同意了"
 cuba.132.d: "西印度群岛联邦同意与我国代表团展开会谈，并表示他们愿意改善我们两国的关系。为了达成交易，我们做出了一些小让步，但是我们两国都已经开始在对方国家建立互惠机构了。虽然离收获成效可能还需要一段时间，但是我们迟早会收获成果的。"
 cuba.132.a: "太好了！"
 cuba.1320.t: "经济新活力"
 cuba.1320.d: "我们与西印度群岛联邦的经济纽带的连接让我们两国间的贸易蒸蒸日上。有了来自西印度群岛的投资，我们的工业设施也开始得到了改善。"
 cuba.1320.a: "苦尽甘来！"
 cuba.133.t: "西印度群岛联邦拒绝了我们"
 cuba.133.d: "我们的代表团两手空空的回到了哈瓦那，西印度群岛联邦拒绝和我们进一步改善经济与贸易上的关系。"
 cuba.133.a: "不幸"
 cuba.134.t: "一份邀请"
 cuba.134.d: "古巴驻我国首都的大使馆向我国政府递交了一份有趣的建议。虽然当时加勒比诸国和中美洲诸国为了促进地区贸易合作进行了零星的会谈，但是意识形态与领土的隔阂与障碍让所有谈判都无疾而终。现在古巴建议，为了我们各国的利益，我们应当把种种分歧放在一边，并建立一个常设国际机构，实现经济发展并减少贸易壁垒。该机构无权处理各国纯粹的政治争端和各个参与国之间的关系。具体细节将在哈瓦那的首脑峰会上讨论。"
 cuba.134.a: "我们会出席的"
 cuba.134.b: "拒绝"
 cuba.1340.t: "拒绝的通知"
 cuba.1340.d_1: "我们发出邀请的那些加勒比国家都拒绝参加峰会-只不过有的国家回绝比别的国家委婉一点。"
 cuba.1340.d_2: "我们已经想我们最重要的几个地区性贸易伙伴发出了邀请，但不幸的是所有人都拒绝参加大会。加勒比峰会以这种出乎意料的结果半路夭折。"
 cuba.1340.d_3: "所有受邀请国都同意派遣代表前来哈瓦那参加会议。"
 cuba.1340.a: "没有他们我们也能继续"
 cuba.1340.b: "太棒了！"
 cuba.1341.t: "回信谴责"
 cuba.1341.d: "为了回击我国之前拒绝古巴参加加勒比峰会的行为，古巴政府对我国政府表达谴责，而我国政府也不得不也对他们发送言辞强烈的外交谴责。"
 cuba.1341.a: "哦"
 cuba.135.t: "加勒比峰会"
 cuba.135.d: "加勒比峰会取得了巨大成功。与会国之间解决了很多小问题，并为今后再次召开峰会奠定了基础。现在我们全体与会国和主要观察国之间要签署一项条约，这份条约的目的是组建一个独立的国际贸易顾问团，各个签署国间的贸易争端将由此渠道解决。"
 cuba.135.a: "签署协定。"
 cuba.135.b: "可恶！"
 cuba.136.t: "古巴传来的消息"
 cuba.136.d: "哈瓦那会谈取得了成功，我国与古巴与各方的关系已经开始改善。"
 cuba.136.a: "神奇"
 cuba.137.t: "古巴谴责我国政府"
 cuba.137.d: "古巴现在正式向我国发送了外交谴责。虽然看上去事发突然，但是近几个月来我国与古巴的关系已经日益紧张。"
 cuba.137.a: "去他妈的。"
 cuba.138.t: "干预美国内战"
 cuba.138.d_1: "虽然美国内战仅局限于美国本土，但是鉴于我国政府与联邦政府的关系，美国内战已经极大的影响到了我们。在干预这场战争和其参与者时，我们应当采取何种立场？当然显而易见的是，要是我们视而不见的话，很可能会激怒我们的资助者联邦政府。"
 cuba.138.d_2: "虽然美国内战仅局限于美国本土，但是鉴于我国政府与联邦政府的关系，美国内战已经极大的影响到了我们。在干预这场战争和其参与者时，我们应当采取何种立场？"
 cuba.138.a: "该站队了。"
 cuba.138.b: "有待观察。"
 cuba.138.c: "专注于消除美国的影响。"
 cuba.139.t: "古巴军火来了"
 cuba.139.d: "出于对我们艰苦处境和意识形态的同情，古巴人向我们提供了包含各类新旧武器和弹药的军火支援。"
 cuba.139.a: "谢谢！"
 cuba.140.t: "我们在战争中的地位"
 cuba.140.d_1: "美利坚联合工团是我们的兄弟，向他们提供援助至关重要。"
 cuba.140.d_2: "随着美利坚联合工团的瓦解，美国社会主义的未来危在旦夕。尽管我们政府中的许多人建议我们，将这个饱受战争破坏的国家中的社会主义者撤离到我们的海岸，但或许我们可以采取更为恰当的措施。"
 cuba.140.a: "支援美利坚联合工团。"
 cuba.140.b: "美利坚联合工团不复存在，入侵联盟国。"
 cuba.140.c: "美利坚联邦是进步党，支持他们。"
 cuba.140.d: "美利坚太平洋国是进步党，支持他们。"
 cuba.140.e: "把社会主义者残党偷渡到我们的海岸。"
 cuba.141.t: "我们在战争中的地位"
 cuba.141.d_1: "我们的美国资助者卷入了一场血腥的内战。虽然联邦政府在古巴仍保有极大的影响力，但这种影响却可以让我们双方实现共赢。现在我们决定继续保持这种关系，并积极干预美国内战，但目前唯一的问题是：我们该怎么做？"
 cuba.141.d_2: "不论美国内战最终如何收场，古巴都将因此产生巨变。因此，我们必须不计一切代价保护我国不受侵犯。但问题是：该怎么做？"
 cuba.141.a: "支持联邦派。"
 cuba.141.b: "为我们的朋友而战。"
 cuba.141.c: "必须阻止美利坚联合工团！"
 cuba.141.d: "支持联盟国。"
 cuba.143.t: "古巴拒绝增加援助"
 cuba.143.d: "虽然我国政府仍在古巴保有影响力，但古巴政府已经向我们表示他们目前不打算继续出力。古巴只是个小小岛国，他们的所谓的“全力支持”放到美国内战当中仅仅是杯水车薪而已，现在事态正在向不利于我们的方向发展。"
 cuba.143.a: "我们的力量正在减弱……"
 cuba.144.t: "古巴的工业援助"
 cuba.144.d_1: "我们的古巴同志主动前来和我国政府紧密协商，并承诺向我国提供军火与民用商品的无偿供给。虽然在走私入国的过程中仍会遇到一些阻碍，但是古巴的支持已经足以让我国腾出一些重要工业设施并投入其他用途了。"
 cuba.144.d_2: "我们的古巴朋友主动前来和我国政府紧密协商，并承诺向我国提供军火与民用商品的无偿供给。虽然在走私入国的过程中仍会遇到一些阻碍，但是古巴的支持已经足以让我国腾出一些重要工业设施并投入其他用途了。"
 cuba.144.a: "人类团结，冲破国界。"
 cuba.144.b: "赞美上帝，传递弹药"
 cuba.145.t: "古巴援助逐步减少"
 cuba.145.d: "虽然古巴的力量十分渺小，但是他们仍然为我国提供工业援助的义举十分值得称赞。但是，随着内战的进行，他们的援助正在逐步减少，我们要不要向古巴请求继续提供援助？"
 cuba.145.a: "提出建议。"
 cuba.145.b: "好意我们心领了，就这样吧。"
 cuba.146.t: "美方请求新一轮援助"
 cuba.146.d: "如今美国内战仍在进行，我们的美国盟友向我们提出可以用经济补偿作为交换换取我国的新一轮工业支持。"
 cuba.146.a: "互惠共赢。"
 cuba.146.b: "我们不同意。"
 cuba.147.t: "古巴接受了"
 cuba.147.d: "古巴同意进一步提供工业援助。"
 cuba.147.a: "太棒了！"
 cuba.148.t: "古巴拒绝了"
 cuba.148.d: "古巴拒绝提供进一步的工业援助。"
 cuba.148.a: "令人失望"
 cuba.149.t: "古巴支持反对派"
 cuba.149.d: "虽然最开始社会主义古巴打算在美国内战中保持中立，但是在联合工团崩溃后他们的立场瞬间转变。现在古巴人开始向所有剩余派别中的残存社会主义反对派提供资金和军火支持，连我们控制区内的异见者也得到了支持。"
 cuba.149.a: "这群该死的家伙！"
 cuba.150.t: "古巴志愿军前来"
 cuba.150.d: "如今看来古巴已经决定完全站在我们一边。尽管古巴军队规模有限，但他们还是组建了数支得到政府支持的志愿军抵达我国，并在内战中与我们并肩作战。"
 cuba.150.a: "距离胜利只剩一步之遥。"
 cuba.151.t: "计划与联盟国的战争"
 cuba.151.d: "对我国生死存亡会构成威胁的联盟国如今看来最有可能取得胜利，我们现在必须要处理此事。我们的文官和武官们分别提出了两种不同的方案。我们可以组织一次全面登陆战，并从联盟国的佛罗里达州登陆。又或者，我们可以向联盟国控制区派出破坏部队，这样我们就可以削弱他们的力量，并让他们在内战中落败。"
 cuba.151.a: "准备全面参战。"
 cuba.151.b: "派出破坏者。"
 cuba.152.t: "古巴正在吸收难民"
 cuba.152.d: "社会主义古巴对联合工团最终在内战中落败感到失望，而现在他们已经宣布他们将接纳所有正在寻求庇护的联合工团分子。有很多传言称，古巴特工也已经进入我国领土，以便帮助美国社会主义者和其他异见者逃出美国。虽然目前他们还没造成多少影响，但很多异见者团体已经开始蠢蠢欲动，也许他们正在准备逃亡古巴。"
 cuba.152.a: "令人不安。"
 cuba.153.t: "难民逃亡古巴"
 cuba.153.d: "数千名异见者在过去数月离开了我们的控制区并逃亡古巴。我们的人力因此受到影响，但是剩下的人更加忠诚。"
 cuba.153.a: "没了你们会更好。"
 cuba.1530.t: "美国社会主义者抵达"
 cuba.1530.d: "我们第一次开始系统的评估为躲避战乱来到我国避难的难民数量，如今有数以千计的难民留在我国，而且大部分都是成年人，如果有需要，他们愿意进入我军服役。"
 cuba.1530.a: "欢迎！"
 cuba.154.t: "异见者逃往古巴"
 cuba.154.d: "尽管规模正在缩小，但是过去两个月里，还是有数千名异见者逃往古巴。"
 cuba.154.a: "爱滚滚吧。"
 cuba.1540.t: "更多美国社会主义者抵达"
 cuba.1540.d: "在过去两个月里，又有数千名适役年龄的美国难民来到我国。自尽管政策放开以来的大规模难民潮已经开始缩小，但是随着时间的推流，应该还是会时不时的有难民来此。"
 cuba.1540.a: "欢迎！"
 cuba.155.t: "与联盟国的战争"
 cuba.155.d: "战争动员已经开始，就像大卫对上歌利亚一样，我们在这场战争中无疑处于劣势。但我们必须要削弱联盟国，至少要让他们在内战中失败。"
 cuba.155.a: "现在大卫对上歌利亚"
 cuba.156.t: "准备破坏"
 cuba.156.d: "在经过数周的准备后，我们已经将训练有素的破坏者们偷运进了美国，我们的部下已经开始在敌军各大城市活动，并在撤离前摧毁当地基础设施，希望他们不会被发现。现在万事俱备，只欠东风。"
 cuba.156.a: "开搞。"
 cuba.157.t: "破坏行动"
 cuba.157.d: "我国突然发生了一些了爆炸案和针对基础设施的破坏行为。虽然损失不严重，很快就能修好，但是短期内我们必须要承受相应的损失。鉴于袭击的规模不小，我们认为破坏者一定被某些境外势力支持，并试图借此让我们在内战中败下阵来。我们现在还在调查到底是谁干的这些好事。"
 cuba.157.a: "我们要好好收拾他们"
 cuba.158.t: "古巴向我们宣战"
 cuba.158.d: "惊了，在军事上轻如鸿毛的古巴现在居然已经袭击了佛罗里达州，并在南部登陆。虽然我们与社会主义古巴没有确立正式的外交关系，但是古巴政府已经向我们宣战。虽然，我们干掉古巴就像碾死虫子一样简单，但是我们还是会因此被迫分兵，可能也会对内战战事造成不利影响，恐怕这就是古巴人的真实目的。"
 cuba.158.a: "弄死这群蠢货！"
 cuba.159.t: "暗算联合工团"
 cuba.159.d: "美利坚联合工团威胁到了我国的生死存亡，因此，我们必须想办法削弱他们。"
 cuba.159.a: "与加拿大并肩作战"
 cuba.159.b: "派出破坏者"
 cuba.160.t: "古巴援军？"
 cuba.160.d: "古巴提出希望加入我们对抗美利坚联合工团的作战。虽然他们希望能够派遣军队支援，但是我们也可以命令这个小国通过供给武器的方式间接支持我们。"
 cuba.160.a: "并肩作战"
 cuba.160.b: "间接支援"
 cuba.161.t: "极北白地"
 cuba.161.d: "我们现在还没有和美利坚联合工团开战，但是我们之间随时都可能爆发战争。而古巴也害怕联合工团分子，他们表示不论战事如何发展，他们都愿意出力帮忙。"
 cuba.161.a: "我们并肩作战。"
 cuba.161.b: "用不着他们来。"
 cuba.162.t: "我们在战争中的地位"
 cuba.162.d: "加拿大接受了我们的提议，并与我们共同对抗联合工团。虽然我们还没有正式加入协约国，但是这是我们与加拿大缔造军事联盟的第一步。"
 cuba.162.a: "拿起武器！"
 cuba.1620.t: "古巴参战"
 cuba.1620.d: "古巴已经选择与我们联盟并向联合工团宣战，虽然他们并不是军事强国，但是他们勇气可嘉。"
 cuba.1620.a: "太棒了！"
 cuba.163.t: "加拿大请求支援"
 cuba.163.d: "加拿大拒绝我们直接军事干涉美国内战的提议。但是加拿大指出，我们可以为加拿大提供武器以作为补偿。虽然我们的外交部门抗议这是加拿大对我国的轻视，但是此举仍然可以帮助他们打败美利坚联合工团。"
 cuba.163.a: "我们同意"
 cuba.163.b: "真是无礼！"
 cuba.1630.t: "古巴接受"
 cuba.1630.d: "古巴已经同意支持我国军备的生产项目，也许我们两国间的长期互惠关系就要就此开始了。"
 cuba.1630.a: "互惠共赢！"
 cuba.1631.t: "古巴拒绝了"
 cuba.1631.d: "古巴拒绝了我们的提议，还指控我国政府冒犯到了他们。"
 cuba.1631.a: "这也太敏感了。"
 cuba.164.t: "加拿大接受了"
 cuba.164.d: "加拿大同意了我国的请求，现在我们可以在联手对抗联合工团的战争中互惠互利。"
 cuba.164.a: "太棒了！"
 cuba.1640.t: "加拿大参战"
 cuba.1640.d: "现在联合工团和加拿大已经开始交战。按照我们之前的承诺，我们也要对联合工团宣战。"
 cuba.1640.a: "我们必须顶上！"
 cuba.165.t: "破坏者的身份已被查出"
 cuba.165.d: "我们找出了一个月前大搞破坏行动的幕后黑手：古巴。我们虽然进行了外交抗议，但古巴人却毫无悔改之心，甚至还在嘲笑我们。"
 cuba.165.a: "宣战"
 cuba.165.b: "战争结束了……"
 cuba.166.t: "加拿大无视了我们"
 cuba.166.d: "加拿大拒绝了我们联手反对联合工团的提议。"
 cuba.166.a: "让他们滚吧！"
 cuba.167.t: "志愿军归乡"
 cuba.167.d: "与我们共同对抗联盟国的古巴裔美国人已经随着内战结束悉数归乡。"
 cuba.167.a: "感谢你们的服役。"
 cuba.168.t: "民兵返回古巴"
 cuba.168.d: "那些在佛罗里达发动秘密登陆帮助我们英勇对抗联盟国的古巴民兵们现已返回古巴。"
 cuba.168.a: "落叶归根"
 cuba.169.t: "古巴志愿军归国"
 cuba.169.d: "随着内战结束，古巴志愿军已经返回故乡。"
 cuba.169.a: "他们曾力挽狂澜。"
 cuba.170.t: "我国志愿军回国"
 cuba.170.d: "内战结束后，在美国内战中参战的我国志愿军已经得胜归乡。"
 cuba.170.a: "荣归故里。"
 cuba.199.t: "美利坚秩序的终结"
 cuba.199.d: "随着我们在美国的资助者已经被击败，美国对古巴的影响已经不复存在。"
 cuba.199.a: "我们必须靠自己了。"
 cuba.200.t: "自由的凯旋"
 cuba.200.d: "过去数周以来我国被一种奇怪的氛围所笼罩。我们从未经历过这种情况，但别担心，这不是坏事，事实正好相反。我国的民主踏平了当在它面前的重重阻挠，而曾经为了熬过特殊时期所颁布的政令也正在被慢慢撤销。民主，不但在古巴站稳了脚跟，还慢慢的融入了古巴社会，流入了她的大街小巷。如今我们应当转变态度，不必思考如何保卫政权，而是要放眼展望未来。"
 cuba.200.a: "如果马蒂能看到今日的我们"
 cuba.201.t: "制宪会议：积极权利？"
 cuba.201.d: "制宪会议现已开始，所有来自重要政党的代表和各地的要人皆以作为投票员和监督员参加了会议，虽然最开始几个小时会议进行的较为顺利，但接下来关于宪法基本性质的讨论成为了一个重要争论点，自由党认为应当立法限制政府在某些方面的权力。而联盟党倾向于规定出政府应积极对人民负责的义务。"
 cuba.201.a: "联盟党占了上风。"
 cuba.201.b: "自由党是对的"
 cuba.202.t: "制宪会议：歧视问题"
 cuba.202.d: "在起草新宪法的过程中，是否在其中列入解决种族歧视问题的法案成了新的争论点。所有重要政党的代表都反对将其加入宪法，他们认为，解决种族歧视问题应通过正当的立法途径处理，在这种情况下拿出来讨论只会破坏宪法的公正性。"
 cuba.202.a: "通过决议。"
 cuba.202.b: "绝不！"
 cuba.203.t: "制宪会议：最高法院？"
 cuba.203.d: "制宪会议的最后一个问题的争论导致闭会时间无限延后。古巴最高法院原定将和美国最高法院一样是个独立于政府其他部门的机构，但后来却从未这样运行过。不少人坚持认为，古巴高院仅仅是没有得到过正常运营的机会而已，但另一部分人则希望彻底重组法院，并在宪法中明确规定最高法院的应负有的政治使命。"
 cuba.203.a: "保持现状。"
 cuba.203.b: "重组法院。"
 cuba.204.t: "将军"
 cuba.204.d: "迪亚斯将军到了今年还没到四十岁，但是如今的他已经成为了古巴的人上人，甚至可以影响国家大事，随着时间的推移，他手上的权力越来越大。如今危机应急过去，迪亚斯认为是时候彻底独揽大权，成为古巴与古巴人民真正的领袖了。"
 cuba.204.a: "万岁！"
 cuba.205.t: "马查多的亲信"
 cuba.205.d: "克莱门特·巴斯克斯·贝略曾是马查多的重要亲信，他决定追随马查多的脚步，并排除挡在他路上的障碍，一路登上总统宝座。虽然不少庶民对我们宽宏大量的总统颇有敌意，但世上可能只有死神能终结巴斯克斯的统治。"
 cuba.205.a: "生生不息，繁荣昌盛"
 cuba.206.t: "巴斯克斯遭枪击！"
 cuba.206.d: "哈瓦那传来了令人震惊的消息：巴斯克斯总统在与妻子离开一家剧院时，被一名独狼枪手打中数枪当场死亡。巴斯克斯并未指明继承者，因此我国政府内的各个派别都已经行动了起来。国会希望能够让一个有能力长久统治古巴的人接任总统一职，因此在一次特别会议上，温和的反巴斯克斯派，门迭塔议员被指定为古巴新总统。"
 cuba.206.a: "我们如履薄冰。"
 cuba.207.t: "改革？"
 cuba.207.d_1: "门迭塔总统好不容易控制了局势，但是巴斯克斯的死却又再度让古巴陷入动乱，为了阻止反对派，我国政府内部各个派别都已开始逐步推行改革，试图以此保住权力。在改革派中影响力最大的莫过于何塞·阿格拉皮诺·巴内特，而前独立战争老兵奥雷斯特·费拉瓦·马里诺也再度出山，在外交部开始了与巴内特的合作，缩入门迭塔并不反对推行改革，但他很担心联盟党时期的混乱会因此重演，同时也表示若是自己无法控制局势的话，他愿意辞去总统职位，并让位给巴内特。"
 cuba.207.d_2: "巴斯克斯的死却让古巴陷入动乱，而门迭塔总统对此完全束手无策，我国与美国的关系也已经破裂，现在我们必须要进行改革。但是改革具体怎么改，谁都给不出个准信。外交部的何塞·阿格拉皮诺·巴内特已经开始与出山的前独立战争老兵奥雷斯特·费拉瓦·马里诺在外交部开始了合作，为逐步温和民主化的计划取得了其盟友们的支持，而曾经支持我们政权的新自由党则希望进行更激进一点的改革。新自由党是比我们要更强大的政党，但是门迭塔现在若是想要维持现状，就必须要考虑让位给巴内特的选项。"
 cuba.207.a: "保住政权。"
 cuba.207.b: "门迭塔辞职。"
 cuba.207.c: "新自由党夺权！"
 cuba.208.t: "制宪会议：总统权力"
 cuba.208.d: "代表们已经从各地赶来赴会，其中大部分人都来自各个地方政府和立法部门，制宪会议也随之开始。会议最开始的几个小时进展顺利，但是总统权力的问题的争论却阻碍了会议进度。一些代表希望总统权力维持现状就好，而另一部分代表认为，总统特赦罪犯和任命法官的权力应当交由立法部门掌控，以防出现滥用职权的问题。尽管巴内特同意允许宪法对总统权力作出限制，以求安抚反对派，但是他和他的政府同僚认为，将这种法条写入宪法可能会导致我方在战争时期自缚手脚。"
 cuba.208.a: "限制总统权力"
 cuba.208.b: "保持现状。"
 cuba.209.t: "制宪会议：一院制立法机构？"
 cuba.209.d: "大会进展顺利，我们庄严的建国公文令人眼前一亮。然而，另一个问题造成了巨大的分歧——国家立法机构的性质。虽然我们的立法机构仿效美国的模式实行两院制，但现在许多改革者希望使之成为一院制，以简化立法程序，提高民众对政治权力划分的理解。我们应该怎么办？"
 cuba.209.a: "一院制"
 cuba.209.b: "保留两院制"
 cuba.210.t: "制宪会议：不堪回首的往事"
 cuba.210.d: "就在大会准备休会之际，一群普通市民冲进会议厅，大肆喧哗，保安人员似乎并不在场。这群市民要求一些人承认国家有义务不再重蹈巴斯克斯、迪亚斯和社会主义临时政权时期的覆辙。虽然他们很快就会被驱离，而且看起来也不会进行武装抵抗，但也许包括这样一项条文是明智的，这一举措可以减轻公众的不信任。"
 cuba.210.a: "写入宪法"
 cuba.210.b: "等他们出去吧"
 cuba.211.t: "社会主义的未来"
 cuba.211.d: "革命之火业已燃尽，但在它的灰烬上，社会主义的基础已经建立，在其之上的则是人类的未来。现在，我们不仅要着眼于巩固政权，还要着眼于我们国家的未来。"
 cuba.211.a: "自由古巴万岁！"
 cuba.212.t_1: "安居乐业"
 cuba.212.t_2: "完全民主化"
 cuba.212.d_1: "革命已经结出其硕果。社会主义的幽灵已然降临古巴，在过渡时期指导我们的坚定之手将继续存在。"
 cuba.212.d_2: "随着我们的统治得到巩固，社会秩序得到令人满意的改善，我们现在可以重新开始民主化进程。让世界上的暴君听到一个真正的工团主义民主古巴的怒号。"
 cuba.212.a: "科学不朽！"
 cuba.213.t: "梅里亚建立政治支配"
 cuba.213.d_1: "革命让古巴处于弱势地位。而现在，胡利奥·安东尼奥·梅利亚已经回到了我们的身边，带来我们迈向未来。现在古巴将从反动的资产阶级专政的废墟中崛起，昂首挺胸，迎接光明的未来。"
 cuba.213.d_2: "共产派和革命派达成了妥协，而劳工派的影响力因而被削弱。然而正如大家所预料的那样，随着我国一步一步走上社会主义的光明大道，二者间的隔阂已经产生。梅利亚对古巴的宏伟构想到底会走向何处？"
 cuba.213.a: "前进！"
 cuba.214.t: "保持现状？"
 cuba.214.d: "在革命胜利之后，在社会主义全国代表大会特别会议上取得的最初协议已经失效。革命派和共产派全副武装，互相厮杀。一场战斗即将来临。"
 cuba.214.a: "谁将胜利？"
 cuba.2140.t: "鲜血再染街头"
 cuba.2140.d_1: "虽然共产派在其与革命派的执政联盟中占了下风，但梅利亚绝不会轻易收手，今天，一伙狂热的共产派在指挥官的命令下，因为一些鸡毛蒜皮的小事，向革命派政府公务员开火。局势随即迅速升级，哈瓦那各地都架起了路障，全哈瓦那枪声四起，各方都准备继续向对方发动进攻。而在国会中，布拉斯与梅利亚和其各自的追随者们同样剑拔弩张。"
 cuba.2140.d_2: "虽然革命派在其与共产派的执政联盟中占了下风，但布拉斯绝不会轻易认输，今天，一伙狂热的共产派在指挥官的命令下，因为一些鸡毛蒜皮的小事，向革命派政府公务员开火。局势随即迅速升级，哈瓦那各地都架起了路障，全哈瓦那枪声四起，各方都准备继续向对方发动进攻。而在国会中，布拉斯与梅利亚和其各自的追随者们同样剑拔弩张。"
 cuba.2140.a: "共产派创造了奇迹"
 cuba.2140.b: "革命派让步"
 cuba.2140.c: "革命派被击溃"
 cuba.2140.e: "革命派创造了奇迹"
 cuba.2140.f: "共产派让步"
 cuba.2140.g: "共产派被击溃"
 cuba.2141.t: "好日子"
 cuba.2141.d: "经过数月的内乱，革命派最终落败。当梅利亚再次停下脚步回望过去，他已经实现了他定下的诸多目标，现在他打算维持联合政府时期制定下来的政策。而布拉斯则已经消失的无影无踪，他在革命派中的地位已经被著名军人阿尔韦托·巴约取代。"
 cuba.2141.a: "我们才是真正的革命派！"
 cuba.2142.t: "武斗结束"
 cuba.2142.d: "经过数月的内乱，共产派最终落败。梅利亚再度逃离了这个国家，也许有朝一日他还会回来……"
 cuba.2142.a: "穿过风暴！"
 cuba.215.t: "两位革命者的会面"
 cuba.215.d: "备受关注的布拉斯和梅利亚的一对一会面已经开始。在谈话的最初几分钟里，客套寒暄很快变成了带火药味的辩论。在激烈的争论中，最首要的问题是我们的农业制度如何才能得到改善。梅利亚坚信，在全体社会主义革命者代表大会之后的第一轮转型改革浪潮中建立的机构必须进行微调，而布拉斯则提出，农村群众必须成为政治教育运动的目标，并进一步重视资源开采。"
 cuba.215.a: "布拉斯说到点上了"
 cuba.215.b: "梅利亚跑了。"
 cuba.2150.t: "最高效率"
 cuba.2150.d: "经济问题暂且告一段落，现在布拉斯和梅利亚将他们的论点转移到了一个新的话题上，那就是如何让高度政治化的官僚系统保证效率。梅利亚认为，只需要铁面无私的执行规章制度，赏罚分明即可，而布拉斯认为各个部门都应该成立一个由民众直接选举而成的委员会监督官僚部门，并定期为政府制作报告汇报情况。"
 cuba.2150.a: "按部就班执行下去。"
 cuba.2150.b: "执行布拉斯的委员会计划。"
 cuba.2151.t: "改善民兵"
 cuba.2151.d: "古巴武装力量内部正在对民兵体系的重组计划进行辩论，而布拉斯和梅利亚也对此提出了多项建议，他们都希望利用其在各自民兵组织中的影响力来让自己取得政治优势。不过，二人的计划都各有优点，不管是采取哪个方案，我们的武装部队都可以得到改善。"
 cuba.2151.a: "梅利亚用事实与逻辑说服了布拉斯。"
 cuba.2151.b: "布拉斯成功扳回一局。"
 cuba.216.t: "社会平衡"
 cuba.216.d: "与梅利亚的对立促使布拉斯和革命派提出了一项针锋相对的计划，以此在社会方面实施其转型主义思想。虽然这两项计划都要求国家采取积极行动，以实现性别和种族平等，但具体内却容有所不同。"
 cuba.216.a: "梅利亚的计划更好"
 cuba.216.b: "我们支持巴拉斯"
 cuba.216.c: "妥协"
 cuba.217.t: "开幕式"
 cuba.217.d: "在齐特拉斯和梅利亚相继倒台后，布拉斯成为了古巴最强大的政治家。虽然权力到手可以让布拉斯开始他的改革，而国家的转型也将就此开始，前政府的政客口口声声自称他们渴望民主，但是他们上台用的手段却和他们嘴上说的大相径庭。事实上，在布拉斯看来，齐特拉斯时期所谓的全体社会主义革命者大会，也不过是这群威权分子假装民主的手段罢了。如今政治风向已经改变，重新开放政治限制的时刻也已经到来。"
 cuba.217.a: "自由古巴万岁！"
 cuba.218.t: "新生的国家"
 cuba.218.d: "世界大战落下帷幕之时，沉寂的枪炮声却没能带来和平，在如今的古巴，起义的结束却没能带来稳定。但是，随着我们的政府站稳了脚跟，十多年来困扰我国的经济衰落也已经消失的无影无踪，坚毅的古巴人民也被我们唤醒。现在，我们是时候展望未来：在格劳总统的带领下，贫穷将从古巴消失，赤色流氓也休想在我们的国土上作乱。这个新生的国家定能绽放闪亮耀眼的万丈光芒。"
 cuba.218.a: "平等的古巴就此崛起！"
 cuba.2180.t: "哈瓦那，我们麻烦了"
 cuba.2180.d: "我们决定扩充绿衫军的决定让该组织迅速扩大。其中的激进派则利用这个优势，为绿衫军大力招募成员。绿衫军激进派成立了所谓的国民革命军团，并在数个月内迅速扩大，军团对格劳政府政策的不满也与日俱增。\n\n军团的规模不大，但成员在政府中都位高权重，他们的野心更是膨胀。今天当格劳总统离开哈瓦那城时，军团就开始了对权力的争夺。尽管不少绿衫军仍然忠于格劳，但在哈瓦那局势持续动荡的情况下，军队仍然拒绝介入。现在看来，国民革命军团已经夺下了首都的控制权，并宣布他们的领袖阿尔韦托·拉马尔·施魏尔成为代理总统。"
 cuba.2180.a: "他们迟早完蛋。"
 cuba.2181.t: "局势很快就稳定了"
 cuba.2181.d: "绿衫军的临时政府（假如他们这破玩意还能称作临时政府的话）已经开始崩溃了。在格劳被推翻后，鉴于军队仍然拒绝表态，格劳与他的亲信们便撤出了各大城市，等待重新上台的机会。而现在，机会来了，绿衫军政府的内政部长，著名飞行员阿古斯丁·帕拉·奥杜纳曾经是军团内部的大人物，可是最近已经被排挤出了核心领导层了。现在他提出他可以出手帮助格劳重夺哈瓦那，代价是奥杜纳要在新政府中得到一个重要职位。"
 cuba.2181.a: "格劳总统重夺权位。"
 cuba.2181.b: "格劳拒绝交易"
 cuba.219.t: "国家民主协会复生"
 cuba.219.d: "近几年来国家民主协会一直实力微弱。哪怕是与其他党派结盟参与了1936年的大选，前总统梅诺卡尔都没能带着他的党取得多少进展。不过今时不同往日。温和派卡洛斯·普里奥·索卡拉斯，在政府承诺选举及政治正常化之后，跻身为民主协会的重要成员，他决定在新生的古巴，由他带领着重生的国家民主协会重回政坛。"
 cuba.219.a: "他不就格劳手底下一傀儡吗。"
 cuba.2190.t: "解除党禁"
 cuba.2190.d: "各个政党在理论上并不受限制，但是我们对反对派施加了巨大的压力，不少政治家都受到了绿衫军的威胁。而现在普锐斯总统已经控制了局面，他决定停止继续打压反对派。鉴于联盟党并不完全反对真正党，因此他们受到的排挤远比其他党派小得多，但可以肯定的是，未来他们是反对派的主心骨。"
 cuba.2190.a: "颁布法令"
 cuba.2200.t: "震撼古巴的腐败丑闻"
 cuba.2200.d_1: "格劳总统卷入了古巴历史上最大的渎职丑闻。有传闻说新贵参议员何塞·阿莱曼·卡萨罗和格劳的亲信利用自己的政治影响力谋取金钱利益，其后他们在用古巴议会的典礼珠宝贿赂格劳的过程中被捕。要求格劳总统下台的呼声不断升高，甚至在格劳的党内也是如此。"
 cuba.2200.d_2: "格劳总统卷入了古巴历史上最大的渎职丑闻。有传闻说新贵参议员何塞·阿莱曼·卡萨罗和格劳的亲信利用自己的政治影响力谋取金钱利益，其后他们在用古巴议会的典礼珠宝格劳的过程中被捕。尽管格劳不再担任古巴总统，但他仍然是一挂名的部长，凭借巨大的影响力，他参与诸多决策。要求格劳辞职的呼声不断升高，甚至在格劳的党内也是如此。"
 cuba.2200.a: "拉蒙·格劳辞职，但拒绝退出政坛"
 cuba.2200.b: "拒绝辞职"
 cuba.221.t: "第三国际"
 cuba.221.d: "第三国际第一次大会刚刚在法兰西公社闭幕，虽然我们的革命才刚开始，但是法方也向我们发出了邀请。我们参加大会有弊无利，而且也能巩固我国政权的合法性，但是我国内部局势仍然动荡，若是把重要官员就这么派出国的话可能会导致形势恶化。"
 cuba.221.a: "登机去巴黎。"
 cuba.221.b: "古巴太乱走不开人……"
 cuba.222.t: "国家象征"
 cuba.222.d: "古巴国旗因其与早期为争取独立而斗争的伟大爱国者何塞·马蒂的联系而受到人民的喜爱。然而，国旗和其他国家象征一样，与资产阶级腐败交织在一起，这与我们新国家的社会主义性质相矛盾。一些人呼吁更换这些国家象征，国旗首当其冲。最令人耳目一新的设计提议是以塞斯佩德斯旗为基础的，原本的塞斯佩德斯旗帜仍然带有资产阶级色彩，但也鲜明地具有革命性，经过修改，新的旗帜更加契合社会主义。除了国旗外，许多人还呼吁将独立日从5月20日——一个与美帝国主义有关的日子，改为10月10日，即1868年古巴独立运动正式开始的时候。"
 cuba.222.a: "我们必须改变"
 cuba.222.b: "绝不！"
 cuba.223.t: "东方魅影"
 cuba.223.d: "尽管非洲裔古巴人绝大多数信奉天主教，但他们将西非传统宗教中的元素，特别是约鲁巴人的宗教，融入到自己的宗教活动中。对于那些没有出生在这个信仰体系中的人来说，这一融合的习俗令人震惊，在道德上也该受谴责，甚与撒旦崇拜没什么两样。\n\n最近，一些信众开始将年幼的孩子作为神秘仪式的一部分进行献祭的流言传得沸沸扬扬。有一段时间，谣言似乎已经平息，但今天，一群人从东方省份抵达哈瓦那，同行的还有一名身材瘦小的非洲裔古巴妇女，这名女子的手脚被绑在身后，这群人则声称她是魔鬼崇拜者。他们说，这名妇女为了和一些邪灵交流杀害了自己的孩子，而东部官方则拒绝惩处她。虽然没有任何切实的证据表明她有不法行为，而当局也有诸多逮捕这群东方来客的理由，但此案在哈瓦那引起了骚动，大众要求对非法献祭进行全国调查的呼声也很高。"
 cuba.223.a: "逮捕这群人，放了那个女人"
 cuba.223.b: "这群人是英雄，进行调查！"
 cuba.224.t: "哈瓦那的德国间谍"
 cuba.224.d_1: "数年以前，曾有证据指出，至少有一名德国间谍在哈瓦那活动，但始终不清楚间谍的身份。今天，一个名为恩里克·吕宁的德国商人被捕入狱，罪名是间谍罪，而且证据确凿。鉴于我们目前正与德国交战，他将作为敌方战斗人员被送上军事法庭接受审判，他很可能会被判处死刑。当然，我们的政府也可以大发慈悲，为他减刑。"
 cuba.224.d_2: "数年以前，曾有证据指出，至少有一名德国间谍在哈瓦那活动，但始终不清楚间谍的身份。今天，一个名为恩里克·吕宁的德国商人被捕入狱，罪名是间谍罪，而且证据确凿。鉴于我们目前正与德国交战，若是让他上法庭接受审判的话，他很可能最终被判处死刑，德国政府得知此事后，恳请我们能够对他宽大处理，只将间谍驱逐出境。"
 cuba.224.a: "让他受审。"
 cuba.224.b: "驱逐他就好。"
 cuba.224.c: "处决他。"
 cuba.224.d: "赦免他。"
 cuba.225.t: "传奇落幕"
 cuba.225.d: "何塞·卡帕布兰卡·格拉佩拉是我国有史以来最伟大的棋手之一，也是一名非常优秀的古巴非官方文化代表，今日他因高血压引起的并发症去世，享年53岁。"
 cuba.225.a: "整个古巴都为此哀悼。"
 cuba.226.t: "独立日"
 cuba.226.d: "在经历了长期的反西班牙斗争后，随着美国在美西战争中得胜，1902年5月20日，古巴共和国就此宣布独立。每年这个时候这个日子都会作为我们的独立日进行庆祝，全国各地也将举行游行和庆祝活动。在今天，我国分裂的社会可以暂时抛开分歧，稍作休息。"
 cuba.226.a: "古巴万岁！"
 cuba.227.t: "独立日"
 cuba.227.d: "五月二十日，又是一年独立日，与往常一样，庆祝与喜悦充满了街道上的每个角落。"
 cuba.227.a: "古巴万岁！"
 cuba.228.t: "独立日"
 cuba.228.d: "五月二十日，又是一年独立日，与往常一样，庆祝与喜悦充满了街道上的每个角落。"
 cuba.228.a: "古巴万岁！"
 cuba.229.t: "独立日"
 cuba.229.d: "5月20日是古巴历史上一个重要的纪念日，但是这个纪念日的由来却和美国人有点关系。而在今天，我们首次在将10月10日作为独立日庆祝；十年战争爆发时，我们的同胞在数十年前的今天发表了独立宣言。那些对于我国民众可能不适应这个新日子的担心也是多余的，全国上下的庆典如往日一样欢乐热闹。"
 cuba.229.a: "古巴万岁！"
 cuba.230.t: "独立日"
 cuba.230.d: "十月十日，又是一年新独立日，与往常一样，庆祝与喜悦充满了街道上的每个角落。"
 cuba.230.a: "古巴万岁！"
 cuba.231.t: "独立日"
 cuba.231.d: "十月十日，又是一年新独立日，与往常一样，庆祝与喜悦充满了街道上的每个角落。"
 cuba.231.a: "古巴万岁！"
 cuba.232.t: "全古巴联合工会的麻烦事"
 cuba.232.d_1: "在阿尔弗雷多·洛佩斯·伦西比亚去世后，全古巴联合工会（CNOC）随即陷入混乱，而对其新领导层不满的各个左翼派别纷纷组建了各自的劳工组织相互对抗，而年轻的工人领袖：拉佐罗·佩尼亚·冈萨雷斯最终控制了联合工会，而最近刚从墨西哥归来的前主席桑达里奥·洪科·卡梅隆则在两年的任期结束后下野。\n佩尼亚在总罢工期间表现不佳，如果他不兑现他对洪科许下的承诺，他根本无法控制住全古巴联合工会。"
 cuba.232.d_2: "在阿尔弗雷多·洛佩斯·伦西比亚去世后，全古巴联合工会（CNOC）随即陷入混乱，而对其新领导层不满的各个左翼派别纷纷组建了各自的劳工组织相互对抗，而年轻的工人领袖：拉佐罗·佩尼亚·冈萨雷斯最终控制了联合工会，而最近刚从墨西哥归来的前主席桑达里奥·洪科·卡梅隆则在两年的任期结束后下野。\n佩尼亚在古巴革命后没能取得权力，如果他不兑现他对洪科许下的承诺，他根本无法控制住全古巴联合工会。"
 cuba.232.d_3: "在阿尔弗雷多·洛佩斯·伦西比亚去世后，全古巴联合工会（CNOC）随即陷入混乱，而对其新领导层不满的各个左翼派别纷纷组建了各自的劳工组织相互对抗，而年轻的工人领袖：拉佐罗·佩尼亚·冈萨雷斯最终控制了联合工会，而最近刚从墨西哥归来的前主席桑达里奥·洪科·卡梅隆则在两年的任期结束后下野。\n但考虑到胡里奥·梅利亚·麦克帕特兰才是古巴左派的领袖，而始终无法摆脱领导层问题的全古巴联合工会也被边缘化。事实上，正是因为梅利亚的归来，近期举办的选举已经让全古巴联合工会的问题暴露无余，佩尼亚始终没能完全控制住全古巴联合工会，而且也没能和自己的流亡中的同事们达成和解。\n因此佩尼亚最终还是带领共产主义派拿下了选举，但是洪科迅速号召起了自己的支持者们，他现在要求佩尼亚立刻交出全古巴联合工会主席和其在古巴政府中担任的职务。"
 cuba.232.d_4: "在阿尔弗雷多·洛佩斯·伦西比亚去世后，全古巴联合工会（CNOC）随即陷入混乱，而对其新领导层不满的各个左翼派别纷纷组建了各自的劳工组织相互对抗，而年轻的工人领袖：拉佐罗·佩尼亚·冈萨雷斯最终控制了联合工会，而最近刚从墨西哥归来的前主席桑达里奥·洪科·卡梅隆则在两年的任期结束后下野。\n但是，全古巴联合工会在革命期间站稳了脚跟，并融入了社会党内，随后佩尼亚便控制了古巴总统和工会主席两个席位。虽然洪科的支持者们仍然在对佩尼亚发起挑战，希望能将其赶下台并将洪科送上权力宝座，但是佩尼亚凭借其手上掌握的政治力量，洪科最终可能只得空手而归。"
 cuba.232.a: "旧的不去，新的不来。"
 cuba.232.b: "佩尼亚拒绝退让"
 cuba.233.t: "梅利亚总统遭遇枪击！"
 cuba.233.d: "梅利亚总统当时正在警卫的护卫下，与其影响力日益扩大的妻子蒂娜·莫多蒂在户外散步。结果被一名独狼枪手击中了三枪，凶手是不得势的“劳工派”的支持者，他现在已经被指控是外国特工，并在警察局的牢房中等死。在梅利亚遭遇枪击后，莫多蒂巩固了自己的地位，并成为了社会党的代理总书记。如果梅利亚能够挺过这次危机，精明的莫多蒂一定会为他的丈夫分担重担的。"
 cuba.233.a: "梅利亚幸存，莫多蒂继续担任党总书记。"
 cuba.233.b: "梅利亚离开了我们，愿莫多蒂能像他一样领导我们"
 cuba.234.t: "大选"
 cuba.234.d: "1月28日，选举日已至。哪个政党将在未来四年领导光荣的古巴呢？最左翼是由胡安·布拉斯·埃尔南德斯率领的革命党，就是他们将我们的国家从行将崩溃的边缘走向了今日的民主社会。最右翼是新自由党，他们是由声名狼藉的前总统马查多率领的旧自由党左翼。1929年学生革命后上台后领导国家的联盟党也参与了精选，他们的执政风格比上述二者要更加温和。"
 cuba.234.a: "革命派"
 cuba.234.b: "联盟党获胜"
 cuba.234.c: "新自由党获胜"
 cuba.235.t: "大选"
 cuba.235.d: "1月28日，选举日已至。哪个政党将在未来四年领导光荣的古巴呢？最左翼是自1929年学生革命爆发后就统领国家的联盟党，他们的提倡社会民主主义的经济政策和执政风格。中间派则是共和党右翼，他们主张自由放任、减少贸易壁垒。"
 cuba.235.a: "共和派"
 cuba.235.b: "联盟党获胜"
 cuba.235.c: "新自由党获胜"
 cuba.236.t: "大选"
 cuba.236.d: "1月28日，选举日已至。哪个社会主义派别会在未来四年中秉公执法的带领古巴？"
 cuba.236.a: "革命派"
 cuba.236.b: "劳工派获胜"
 cuba.236.c: "共产派获胜"
 cuba.237.t: "背叛革命"
 cuba.237.d: "尽管政治分歧困扰着新生的社会主义政府，尽管有许多自称实施某种形式社会主义的国家却传来不加掩饰的威权影响，但社会主义民主最光芒万丈的地方还是要属我们古巴。但是随着共产主义者在最近的一次大选中取胜，现状迅速改变了。新上台的共产主义者们手持武器咄咄逼人，快速的改变了我们国家的政体，并排挤其他的社会主义派别，他们的影响力正日益扩大。我们伟大的社会主义实践似乎就要走到一个截然不同的方向去了。"
 cuba.237.a: "不行。保卫革命！"
 cuba.238.t: "新内阁"
 cuba.238.d: "按照惯例，现在政府内部的席位一直有空缺的情况，我们是应该只将我党党员填补进席位，还是和过去一样，将席位分给其他党派？"
 cuba.238.a: "必须都是我党党员。"
 cuba.238.b: "按惯例办事。"
 cuba.238.c: "纳入法律"
 cuba.239.t: "大选"
 cuba.239.d: "1月28日，选举日已至。哪个政党将在未来四年领导光荣的古巴呢？最左翼是新自由党，他们是由声名狼藉的前总统马查多率领的旧自由党左翼。中间派则是共和党右翼，他们主张自由放任、减少贸易壁垒。而最右翼的党派则是进步党（原为已去世的前总统克莱门特·巴斯克斯率领的党派）他们提倡更加适合古巴国情的改良型民主。"
 cuba.239.a: "共和派"
 cuba.239.b: "新自由党获胜"
 cuba.239.c: "保守派归来。"
 cuba.240.t: "马查多返乡？"
 cuba.240.d: "年迈体弱的前总统杰拉尔多·马查多在迈阿密流亡的这几年过得并不好。随着美国内战的爆发，马查多正式要求返回古巴。他发誓不会重返政坛，而且马查多的身体条件也使他无论如何都无法重归政界。然而，对老暴君表现出的任何善意都会让人民感到失望。"
 cuba.240.a: "允许他回来"
 cuba.240.b: "绝不"
 cuba.241.t: "悲伤的一天"
 cuba.241.d: "小提琴家和作曲家阿马德奥·罗尔丹·加德斯的家人今天宣布了他的逝世。由于其母亲是一位混血儿，因此罗尔丹是古巴黑人社区的传奇人物，成千上万的人涌上街头纪念他。"
 cuba.241.a: "再见！"
 cuba.242.t: "哈瓦那的沉重心情"
 cuba.242.d: "亚历杭德罗·加西亚·卡图拉是一位真正具有文艺复兴精神的人，他对小提琴和音乐有着广泛的爱好，同时他也是一位法官。今天，在他准备进入法庭时，一个站在被告席上的年轻人持刀冲向加西亚，刺向了他。随着加西亚的去世，音乐界再次陷入悲痛之中。"
 cuba.242.a: "他永垂不朽"
 cuba.243.t: "古巴断绝了与我们的贸易联系"
 cuba.243.d: "古巴政府表示声援全世界的社会主义者，并中止了与我国的所有贸易。"
 cuba.243.a: "反正我们也不需要那些赤色无赖"
 cuba.244.t: "直升飞机热潮"
 cuba.244.d: "直升机最开始是在西班牙流行起来的，这种飞机有个大旋翼，然后以空气作为动力飞行，这种东西目前已经成为了世界上最新奇的东西。最近，古巴的几个著名业余飞行爱好者驾驶直升机飞过了古巴的著名地标，直接引爆了富人阶级对这种飞机的热情。现在在古巴的机场已经随处可见直升机了。"
 cuba.244.a: "都犯中二病了！旋翼飞机根本没有军事价值。"
 cuba.245.t: "非洲古巴爵士乐"
 cuba.245.d: "当地爵士乐艺术家马里奥·鲍扎今日的表演火爆了整个哈瓦那与古巴。在某些非裔社区正充满着这种变种型美国爵士乐的声音。鲍扎并不是首次举办这种演出，但他这次彻底让非洲古巴爵士火爆了全国。\n\n但是我国政府中不少人和政治家都觉得这种非洲古巴爵士实在是令人作呕，有的人直接职责鲍扎这是企图搞外国文化输入。但不过怎么说，潘多拉的音乐盒已经被打开了。"
 cuba.245.a: "来个人把那破玩意关了！"
 cuba.246.t: "老兵归来？"
 cuba.246.d: "随着迪亚斯将军的权力集团落马，我们的军队中开始缺乏有能力的军官了。但是政府给出了一个很有意思的计划：那就是邀请独立战争英雄何塞·马蒂之子何塞·马蒂·萨亚斯·巴桑出山，他在马查多时期辞职退休，而出于对新政府干涉军队的原因，他又拒绝在新政府时期官复原职，现在既然我们已经重建了民主，那就是时候邀请伊斯梅利诺（El Ismaelillo）再度出山了。"
 cuba.246.a: "作出承诺"
 cuba.247.t: "老兵归来？"
 cuba.247.d: "在动荡过后，巴斯克斯的派系成为了古巴政坛唯一的幸存者，而我们的军队则中开始缺乏有能力的军官了。不过我们可以考虑招募新的军官解决问题，而新政府也给出了一个很有意思的计划：那就是因哈瓦那大罢工而辞职的阿尔韦托·埃雷拉·弗兰奇，再加上他后来与迪亚斯和巴斯克斯都有矛盾，因此他始终没有官复原职。而独立战争英雄何塞·马蒂之子何塞·马蒂·萨亚斯·巴桑，则在马查多时期辞职退休，出于对新政府干涉军队的原因，他又拒绝在新政府时期官复原职，现在民主就要回归古巴，我们可以把这二位军官都官复原职，他们二位想必肯定会接受吧？"
 cuba.247.a: "作出承诺"
 cuba.248.t: "老将出马"
 cuba.248.d_1: "何塞·马蒂·萨亚斯·巴桑接受了我们的建议，回到古巴军队再度任职。"
 cuba.248.d_2: "何塞·马蒂·萨亚斯·巴桑和阿尔韦托·埃雷拉·弗兰奇都接受了我们的建议，回到古巴军队再度任职。"
 cuba.248.a: "欢迎回来"
 cuba.250.t: "大选"
 cuba.250.d: "1月28日，选举日已至。哪个政党会在未来四年中秉公执法的带领古巴？"
 cuba.250.a: "真正党。"
 cuba.250.b: "国家民主协会重建"
 cuba.250.c: "联盟党复兴。"
 cuba.251.t: "马里奥·卡西亚·梅诺卡尔之死"
 cuba.251.d_1: "马里奥·卡西亚·梅诺卡尔今日在哈瓦那猝然长逝。尽管他反对革命，但他的保守运动也曾为我国广大劳苦大众提供了容身之所。随着他的死亡，他的不少忠诚支持者都转入了卡洛斯·普里奥·索卡拉斯的领导之下。"
 cuba.251.d_2: "马里奥·卡西亚·梅诺卡尔今日在哈瓦那猝然长逝。随着他的死亡，他的不少忠诚支持者都转入了卡洛斯·普里奥·索卡拉斯的领导之下。"
 cuba.251.a: "不论功过，他都改变了古巴。"
 cuba.254.t: "新任海军军官在爆炸中身亡"
 cuba.254.d: "年轻的海军少将卡梅罗·冈萨雷斯·艾亚里斯今天在哈瓦那被炸死。炸弹被伪装成了一个包裹，送炸弹的人是社会主义领袖安东尼奥·齐特拉斯·霍姆斯的追随者路易斯·布施·罗德里格斯安放的。齐特拉斯险些因冈萨雷斯的背叛丧命。"
 cuba.254.a: "头疼。这事离大选日也太近了。"
 cuba.255.t: "仇人相见"
 cuba.255.d: "古巴和秘鲁的革命派分别掌权，按照自己的思想改变各自的国家。虽然在全世界已经有了不少类似政权，但古巴的蜕变让阿亚·德·拉·托雷总统头痛不已。\n\n同为年轻的革命者，古巴的胡里奥·梅利亚却对我们的总统和阿普拉运动批评不断。今天，阿亚总统今日为此在一大群支持者面前公开发表演讲，严厉谴责古巴的梅利亚政权，相比古巴人一定会做出回应。"
 cuba.255.a: "振奋人心。"
 cuba.256.t: "秘鲁外交纷争"
 cuba.256.d: "秘鲁的维克托·劳尔·阿亚·德·拉·托雷真爱多管闲事，他一直对梅利亚总统的人格和他的政府批评不断。而梅利亚总统很快就得出结论，回击秘鲁的最好办法就是撤回我国驻利马的外交使团，并向秘鲁发表正式的外交谴责。"
 cuba.256.a: "阿普拉党真是不长记性。"
 cuba.257.t: "古巴大使被召回"
 cuba.257.d: "为了回击阿亚总统的谴责，哈瓦那政府直接选择找回古巴驻利马代表团。虽然梅利亚总统一副不留情面的样子，但是局势已经无法进一步升级，也许过一段时间我们两国间的关系能够好转过来。"
 cuba.257.a: "不过是些不值一提的小代价"
 cuba.400.t: "美利坚合众国陷入混乱"
 cuba.400.d_1: "一场内战撕碎了美国最后的团结。美国对我国政府的影响在几天内几乎崩溃，事态的这一发展也给我们提供了一个机会，我们可以通过占领关塔那摩海军基地，将美国的存在从古巴彻底消除。现在，美国政府几乎无法阻止我们。"
 cuba.400.d_2: "我们摆脱了美国的束缚，而美国仍然深陷内战的泥潭，关塔那摩美国海军基地的窘境出现在我们面前。我们应该夺回古巴最后一块被占领的土地吗？"
 cuba.400.a: "夺取海军基地！"
 cuba.400.b: "还是别了"
 cuba.401.t: "古巴夺取关塔那摩海军基地"
 cuba.401.d: "在美国陷入混乱的情况下，古巴向关塔那摩进军。现在，美国政府几乎无法阻止古巴。"
 cuba.401.a: "真糟糕。"
 cuba.402.t: "美利坚合众国陷入混乱"
 cuba.402.d: "动荡撕裂了美利坚，内战的爆发让联邦政府失去了一切影响力，身为美国傀儡的我们正在逐渐摆脱美国的控制。我们是应当把美国人从我们的政府里彻底驱逐出去还是继续为美利坚效命？"
 cuba.402.a: "挣脱统治"
 cuba.402.b: "保持忠诚"
 cuba.403.t: "古巴违抗我们"
 cuba.403.d: "古巴违背了我们两国间的协议，并逮捕了在古巴颇有影响力的美国公民。再加上如今内战肆虐美利坚，我们已经失去了对古巴的影响力。"
 cuba.403.a: "太糟了"
 cuba.404.t: "我们在哈瓦那的朋友"
 cuba.404.d: "尽管爆发了内战，我们的力量也在减弱，但是古巴仍然承诺愿意站在我们这一边，不但愿意帮助我们惩戒国贼，还主动提出会在可能的情况下为我们提供物资。我们能够确认他们的忠心，正好我们也无法继续有效的控制我军在关塔那摩湾的海军基地了，也许现在我们应该把关塔那摩湾的控制区权交给古巴政府。至于是这次归还是暂时的还是永久的，只有时间才能证明。"
 cuba.404.a: "给他们想要的"
 cuba.404.b: "维持现状"
 cuba.405.t: "美国归还关塔那摩湾"
 cuba.405.d: "在意识到他们无力控制关塔那摩，也是为了感谢我们的忠诚，美国将他们在关塔那摩港拥有的特权重新交还到了我国政府手中。"
 cuba.405.a: "太棒了！"
 cuba.406.t: "美国人被打败了"
 cuba.406.d: "美利坚合众国就此陨落。他们对我国的影响力烟消云散，而一些忠于合众国的政治家也急忙来到我国避难，但现在我们失去了华盛顿的盟友，要度过未知的未来只能靠我们自己了。"
 cuba.406.a: "我们必须靠自己了。"
 cuba.407.t: "对美国内战的反应"
 cuba.407.d_1: "美国各地已经叛军遍地，我们的政府也对此做出了反应：现在我们谴责了联合工团。但是现在我们仍未公开站队。"
 cuba.407.d_2: "美国各地已经叛军遍地，我们的政府也对此做出了反应：我们并没有正式承认联合工团政府，但我们对社会主义事业表示支持。并谴责了修伊·朗的反动联盟国。"
 cuba.407.a: "一栋裂开的房子……"
 CUB_lazaro_pena_gonzalez: "拉萨罗·佩尼亚·冈萨雷斯"
 CUB_lazaro_pena_gonzalez_country_leader: "年纪轻轻的政坛新手拉佐罗·佩尼亚·冈萨雷斯在桑达里奥·洪科·卡梅隆下野之后接管了全古巴联合工会。佩尼亚的崛起打了其他古巴左派一个措手不及。作为全面集体化和工业化的支持者，佩尼亚将自己标榜为势单力薄的“共产主义者”中的一员。因此，全古巴联合工会现在既接受欧洲工团主义的思想，也在呼吁国际主义的同时发扬古巴民族主义。"
 CUB_sandalio_junco_camellon: "桑达略·洪科·卡梅利翁"
 CUB_sandalio_junco_camellon_country_leader: "洪科在1925年与胡里奥·梅利亚一起被流放到了墨西哥，但是他在1925年设法秘密回到了古巴，并最终成为了全古巴联合工会的领导人，虽然全古巴联合工会需要和其他社会主义团体合作，但是比起其他社会主义团体联合工会并没有经历过意识形态转向的问题，因此洪科和安东尼奥·齐特拉斯和胡安·布拉斯等其他左派领袖的思想有较大分歧。最后因为年轻成员们的不满，洪科只得被迫辞去主席职务，但他仍在联合工会和社会主义运动的共产派中拥有很大的影响力。现在洪科成为了总统，他为古巴制定的实现土地完全集体化和快速工业化的计划就要开始了。"
 CUB_julio_mella_mcpartland: "胡利奥·梅利亚·麦克帕特兰"
 CUB_julio_mella_mcpartland_leader_desc: "多米尼加英雄马蒂亚斯·梅利亚之孙：胡里奥·梅利亚在萨亚斯时期只是一位大一学生，并在那时他生平第一次触犯法律。作为社会主义大学生联合会的主席，梅利亚带领学生反抗格拉多·马查多的专制。为此他被政府流放到墨西哥长达十一年之久。回国后的梅利亚迅速巩固了自己在古巴左派中的地位，并带来了自己受到墨西哥农业社会主义影响所产生的新思想：转型主义。作为总统，不论谁敢阻止他，不论代价有多大，梅利亚都下定决心，要将古巴建设为全世界转型主义国家的典范。"
 CUB_tina_modotti: "蒂娜·莫多蒂"
 CUB_tina_modotti_leader_desc: "蒂娜·莫多蒂是一位著名的意大利摄影师，1922年她随她的墨西哥情人来到了美洲大陆。数年之后，她认识了那个改变她命运的人，并成为了古巴流亡者胡里奥·梅利亚的妻子。在古巴爆发社会主义革命后，莫多蒂随她的丈夫一起回到古巴，自她的双脚踏上古巴的土地那一刻起，她便开始帮助她丈夫实现他的雄心。莫多蒂在梅利亚的政府中一路攀升，在他的丈夫去世后，莫多蒂继承了她丈夫的遗产，并成为了古巴第一位女性最高元首。她将继承她丈夫的转型主义遗产，用极权的铁腕指导古巴。"
 CUB_antonio_guiteras_holmes: "安东尼奥·吉特拉斯·奥尔梅斯"
 CUB_antonio_guiteras_holmes_country_leader: "古巴社会党领袖安东尼奥·齐特拉斯在1928年的古巴革命后一直是古巴军政府的眼中钉，齐特拉斯在1935年事件后为社会主义运动和社会党在古巴存活下来起到了至关重要的作用。现在，作为社会主义运动的主席、社会党的继承者和古巴总统。齐特拉斯定能重塑古巴的未来。虽然齐特拉斯信仰正统工团主义，但是他对工团主义拥有着独特的见解，古巴的命运可能也将因此改变。"
 CUB_raul_roa_garcia: "劳尔·罗亚·加西亚"
 CUB_raul_roa_garcia_country_leader: "劳尔·罗亚是一位战功显赫的古巴独立战争老兵之子，马查多时期他以一名社会主义学生活动家而闻名。出狱之后他与其他的社会主义非法组织及各派反马查多学生构成的大学生学生会密切合作，虽然他并没有直接参与导致马查多最终下台的游行示威，但因为他为左派作家们创造了一个发表作品的平台，因此他在古巴社会主义者中颇有名气。虽然罗亚的上台仅仅是各方社会主义派别相互妥协的产物，但他同时也是一位相当老成的领袖和演讲家。"
 CUB_juan_blas_hernandez: "胡安·布拉斯·埃尔南德斯"
 CUB_juan_blas_hernandez_country_leader: "胡安·布拉斯·埃尔南德斯常被拿出来和尼加拉瓜的桑地诺相比，布拉斯也是个游击队员，他在古巴南部的山区中发动了长达数年的游击战。他是劳苦大众中的一员，甘愿为了古巴最不幸的人们抛头颅洒热血。现在埃尔南德斯作为总统上台，他不但立志要实现他曾许下的豪言壮语，更要成为能够让古巴农民尊重与学习的榜样。"
 CUB_alberto_bayo_giroud: "阿尔韦托·巴约-希罗德"
 CUB_alberto_bayo_giroud_country_leader: "阿尔韦托·巴约因与另一名飞行员用手枪决斗而被逐出了古巴航空队，随后他便加入了西班牙外籍兵团，并同军团一起远征北摩洛哥。1932年，在西班牙共和国解体后，巴约回到古巴，并成为了胡安·布拉斯反抗军中的一员，并教导游击队员如何驾驶和夺取小型飞机。最终，巴约与布拉斯成为了彼此最亲密的战友。在布拉斯在革命过程中“离开”时，巴约则继续统率那些支持布拉斯的社会主义者。"
 CUB_rafael_trejo_gonzalez: "拉斐尔·特雷霍·冈萨雷斯"
 CUB_rafael_trejo_gonzalez_country_leader: "年轻时的拉斐尔·特雷霍·冈萨雷斯是哈瓦那大学的一名法学学生，这位学生对杰拉尔多·马查多·莫拉雷斯的专制统治失望透顶。之后便加入了“大学生联合会”被解散后的继承组织：“大学生学生会”，除此以外他还加入了同样反专制的“法学生学生会”。到了1927年末，他成为了大学生学生会的主席，并获得了相当大的影响力。因其对马查多尖锐而激昂的批评和自己在大学中的影响，最关键的是其与流亡的前学生领袖兼社会主义者：胡里奥·梅利亚·麦克帕特兰之间联系紧密，最终被迫在马查多政府的压力下辞职。为了还击，特雷霍在哈瓦那发动了示威游行，并在古巴军队的支持下推翻了马查多。在那之后，军队考虑到其年龄较小，易于控制，决定绕过更为年长的文官们，直接任命特雷霍为古巴新总统。虽然特雷霍在十八岁后成为了总统，但他和他的激进主义伙伴们的关系正日益恶劣，不过迄今为止，特雷霍的决策仍能有效的指导古巴度过革命之后的动荡岁月。"
 CUB_manuel_bisbe_alberni: "曼努埃尔·比斯韦·阿尔韦尼"
 CUB_manuel_bisbe_alberni_country_leader: "身为古巴真正党的创始人之一，曼努埃尔·比斯比·艾伯尼和其他较为温和的成员在1935年的流血事件后退出了真正党，并和其他前成员一样加入了联盟党。哈瓦那大罢工期间传出了关于比斯比的流言，据说他在罢工期间直接和一些温和异见者团体共同共事，虽然这些传言至今仍未得到证实，但是比斯比能在拉斐尔·特雷霍退休后担任联盟党党魁绝对少不了异见者们的支持。"
 CUB_carlos_cespedes_quesada: "卡洛斯·塞斯佩德斯·克萨达"
 CUB_carlos_cespedes_quesada_country_leader: "卡洛斯·德·塞斯佩德斯是古巴独立战争时期同名战争英雄德儿子，塞斯佩德斯在古巴政坛和外交部工作了几十年。在漫长的马查多时期，塞斯佩德斯表面上忠于马查多政权，但是背地里却和其他不满马查多政权的自由党员合作，共同密谋推翻马查多政权。学生革命不久后，塞斯佩德斯并在参议院中谋得了职务，自由党倒台后，塞斯佩德斯的亲信们随之失散，于是塞斯佩德斯由成立了新自由党，以团结那些与他志同道合的旧自由党人。成为总统后，塞斯佩德斯希望能把古巴变成没有腐败的萨亚斯时代，并重新重视一度被忽视的社会问题和政治现实。"
 CUB_miguel_mariano_gomez: "米格尔·马里亚诺·戈麦斯"
 CUB_miguel_mariano_gomez_country_leader: "米格尔·戈麦斯是古巴第二任总统何塞·戈麦斯之子，他在马查多时期首次成为国家公务员。虽然他勉强同意自由党的路线，并为马查多效命，但他反而是立法部门中最支持学生反马查多示威运动的人之一。随着学生革命成功和自由党的倒台，戈麦斯和自由党右翼中的温和派一起成立了共和党，戈麦斯反对对市场的过度监管，他相信有朝一日，古巴定能借着金融业的繁荣和庞大的国际市场实现经济腾飞。"
 CUB_jose_agripino_barnet_y_vinajeras: "何塞·阿格里皮诺·巴尔内特-比纳赫拉斯"
 CUB_jose_agripino_barnet_y_vinajeras_country_leader: "杰出的古巴外交官何塞·阿格拉皮诺·巴内特被即将离任的卡洛斯·门迭塔总统任命为古巴新总统。不少人认为他的总统任期不过就是在凑合收拾前任的“烂摊子”，但是这位外交官还是拿出了在如今混乱的古巴非常少见的专业精神，专心致志的作为总统，履行职责。"
 CUB_mario_garcia_menocal: "马里奥·加西亚·梅诺卡尔"
 CUB_mario_garcia_menocal_country_leader: "作为1913年-1921年期间的古巴总统，不少古巴人都对梅诺卡尔时期充满怀念。在丑闻频繁的萨亚斯和专制独裁的马查多以前，梅诺卡尔是最受尊敬的古巴国家元首之一。1928年革命后，由于对国家政坛的大方向感到担忧，梅诺卡尔选择再度出山，并当选古巴参议员。梅诺卡尔与新的国家民主协会（National Democratic Association）及旧自由党残部结盟，至少在表面上反对军政府和联盟党。"
 CUB_carlos_prio_socarras: "卡洛斯·普里奥·索卡拉斯"
 CUB_carlos_prio_socarras_country_leader: "卡洛斯·普里奥·索卡拉斯生于沿海小城翁达湾，于1927年毕业于哈瓦那大学。他在学生时代经历了大规模政治动荡，在大学时，因反对杰拉尔多·马查多而名声大振。索卡拉斯与他的许多同学都行动起来，抗议这位日益独裁的前独立运动英雄。身为领导示威活动的学生会领袖之一，索卡拉斯在毕业后不久就被政府军逮捕，在因1928年学生革命而获释之前，他在监狱里待了一年左右。\n\n待新古巴政府稳定局势后，卡洛斯·普里奥·索卡拉斯帮助建立了新党派真正党，而他也是拉蒙·格劳·圣马丁的重要助手。然而最近他却选择加入前总统梅诺卡那濒临崩溃的国家民主协会，索卡拉斯做出这样的举动实在让人大为吃惊，有人认为索卡拉斯只是格劳为了维持形式民主的表象而复制出来的保守、受控制的反对派。索卡拉斯在新的党派里取得了难以置信的成功，并在梅诺卡去世后迅速取得了国家民主协会的控制权，党员数随之急速攀升。最近的腐败丑闻和格劳的辞职让卡洛斯·普里奥·索卡拉斯得以成为总统。不管他到底是不是傀儡，索卡拉斯与他的“国家民主协会”都是古巴的掌舵人。"
 CUB_clemente_vazquez_bello: "克莱门特·巴斯克斯·贝略"
 CUB_clemente_vazquez_bello_country_leader: "克莱门特·巴斯克斯是马查多总统最可靠的亲信之一，也是马查多时期在任时间最久的参议院主席。马查多政权崩溃后他多次险些身败名裂，但他总能逃过一劫。与别的旧自由党人不同，巴斯克斯仍然坚持马查多时期的专制统治。巴斯克斯通过美国人和迪亚斯将军达成了一点非正式的交易，只在美国大使馆里躲了几天风头，便再度重回古巴政坛。作为总统，巴斯克斯决定效仿马查多的执政风格，不少古巴人都认为巴斯克斯时期和马查多相比没什么区别。"
 CUB_carlos_mendieta_montefur: "卡洛斯·门迭塔·蒙特富尔"
 CUB_carlos_mendieta_montefur_country_leader: "在克莱门特·巴斯克斯被暗杀后，参议院主席门迭塔接替他成为古巴总统，不过巴斯克斯的位置可不好坐。但门迭塔虽然曾经要求改革，他的党内也是如此，但最终他还是选择尽可能的维持住巴斯克斯在行政机构内所留下的遗产。"
 CUB_ramon_grau_san_martin: "拉蒙·格劳·圣马丁"
 CUB_ramon_grau_san_martin_leader_desc: "作为哈瓦那医科大学的教授，格劳与其他大学中的师生一样都持反马查多观点。虽然格劳并没有直接参与组织发动大规模的学生抗议，这些抗议示威最终导致1928年爆发革命，而格劳和他的同僚们则在革命引爆的混乱中成为了一股强大的政治力量。作为坚定的民族主义者，格劳远不满足于革命的现状，虽然他最开始支持联盟党对抗军政府，但最后比起军人，他更希望能打败社会主义分子并消除美国在古巴的影响力，他并不介意用非法手段实现自己的目的。就此格劳成为了赫赫有名的准军事团体：“绿衫军”的指挥官，尽管他仍然信奉民主理想，但他的言论正随着他的立场日益激进起来。\n1935年大选的混乱后，格劳从沦为法外之地的古巴农村地带浴火重生，变成了今日的模样：他变成了一个活生生的矛盾体，他心怀理想，却活成了个暴君，他立场坚定，却又狡猾多变。"
 CUB_martin_diaz_tamayo: "马丁·迪亚斯·塔马约"
 CUB_martin_diaz_tamayo_country_leader: "前古巴总统府卫戍部队下级军官马丁·迪亚斯的第一次崭露头角是在1928年参与镇压学生起义开始的。随后年仅三十岁的他迅速在古巴军队中快速扩大影响力并被授予将军军衔，一跃成为了比古巴总统还要有权有势的人。多年后的今天，迪亚斯真的成为了总统，现在再没有人能够阻挡迪亚斯，成为古巴天空之上光芒万丈的太阳了。"
 CUB_alberto_lamar_schweyer: "阿尔韦托·拉马尔·施魏尔"
 CUB_alberto_lamar_schweyer_leader_desc: "阿尔韦托·拉马尔·施魏尔生于马坦萨斯，自小就喜爱写作，16岁时就当上了《古巴先驱报》的编辑。他年纪虽轻，但却参与过后西班牙时代发生在古达的许多革命，在民族主义知识分子中也属于是崭露头角。马蒂咖啡馆是施魏尔的沙龙，他在此与许多大人物见过面，说过话，这些经历逐渐使他坚定了理想：古巴须从美国势力范围中挣得独立。然而，他后来却与左倾反帝国主义的米诺利斯塔小组(Grupo Minorista)分道扬镳，并因其默许马查多独裁而被扣上了叛徒的帽子。\n\n施魏尔对此当然愤愤不平，这把他推向了绿衫军一侧——这是一个激进的民族主义准军事组织。名义上，绿衫军归真正党管制，但实际上这帮民族主义分子很是不安分：他们造了前主子拉蒙·格劳的反，然后把阿尔韦托·拉马尔·施魏尔推上了临时总统的位置。随着古巴逐渐向着极端化方向发展，国内局势依旧紧张不稳。施魏尔能否逆天改命，挣脱傀儡枷锁（或者说他是否管用），一切仍有待观察。"
