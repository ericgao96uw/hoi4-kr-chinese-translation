 GER_Essen: "埃森"
 GER_Munich: "慕尼黑"
 gerfla.12.t: "重返柏林"
 gerfla.12.d: "随着柏林再度成为[GEX.GetNameDef]的一部分，我们是时候将我们的政府搬进帝国国会大楼了。"
 gerfla.12.a: "很好"
 gerfla.13.t: "德国扩张其影响力"
 gerfla.13.d: "德意志帝国外交部一开始对我国政府投以青睐，德国企业在波兰的投资将更加顺畅——这无疑稳固了波兰[POL_Government]，同时扩张了德国的经济影响力。如果我们打定主意要向柏林效忠，这可是个不小的恩惠。否则，这就是个烫手的山芋了。"
 gerfla.13.a: "了解。"
