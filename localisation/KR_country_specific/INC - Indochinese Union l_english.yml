 INC_Edu_Reform_idea_1: "教育改革"
 INC_Edu_Reform_idea_1_desc: "德国殖民者除了香肠什么都没有带来。数百万我们的同胞仍是文盲。为了减少文盲率，我们需要去汉字化，并推行基于拉丁字母的标准化文字系统，这将让识字变的更加容易。尽管这会切断我们与传统的联系，但我们别无选择。"
 INC_Edu_Reform_idea_2: "教育改革"
 INC_Edu_Reform_idea_2_desc: "德国殖民者除了香肠什么都没有带来。数百万我们的同胞仍是文盲。为了减少文盲率，我们需要去汉字化，并推行基于拉丁字母的标准化文字系统，这将让识字变的更加容易。尽管这会切断我们与传统的联系，但我们别无选择。由于由于扫盲运动，现在许多农民可以阅读我们的宣传并获得现代科学的基本知识，尤其是在农业和卫生方面。"
 INC_Trade_Unionism_idea_1: "工会化"
 INC_Trade_Unionism_idea_1_desc: "工会是工团主义经济体系的主体。由于缺乏足够的发展和欧洲帝国主义的殖民压迫，工会在印度支那是很少见的。印度支那政府推动工会发展的努力已经部分成功：大部分印度支那的主要城市的大多数工人现在都加入了工会。"
 INC_Trade_Unionism_idea_2: "进一步工业化"
 INC_Trade_Unionism_idea_2_desc: "工会是工团主义经济体系的主体。由于缺乏足够的发展和欧洲帝国主义的殖民压迫，工会在印度支那是很少见的。然而，随着印度支那的快速工业化以及工会的广泛存在，印度支那军队已经加深与工团的关系，并增加了军备的生产效率。"
 INC_Trade_Unionism_idea_3: "没有印度支那特色的工团主义"
 INC_Trade_Unionism_idea_3_desc: "曾经被殖民主义拖累的印度支那已经成为东南亚的工团主义灯塔。印度支那经济的全部已经被工会支持的工人接管。"
 INC_Left_Unity_idea: "左翼团结"
 INC_Left_Unity_idea_desc: "印度支那的社会主义党派已经抛开了分歧并达成了共享权力的协议。随着印度支那左翼的统一，这将使印度支那政府更加强大。"
