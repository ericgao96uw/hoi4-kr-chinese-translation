 SRI_michele_bianchi_leader_desc: "国家联盟里有句老生常谈：“百日为羊不如一日为狮”。\n\n不过，在贝尼托·墨索里尼不幸死于空难后，他的长期追随者暨属下不幸死于飞机事故后，长期追随者和下属米凯莱·比安基接班出任意大利的新主席。为狮的极权主义者可能咆哮地太大声了点：意大利还在因墨索里尼那表面上完成的文化大革命而混乱踉跄。不过夜晚过去，白天到来，意大利历史的新篇章将由米凯莱·比安基接班书写。\n\n我们这位新主席出身于卡拉布里亚，生于贫寒，有幸就读于罗马的高校。他起先是社会党报纸编辑，有幸能够在罗马学习。意大利社会党报纸在首都的编辑和部门领导，可比安基与社会党高层的分歧最终导致他被搁置。世界大战轰轰隆隆而来，比安基呼号酣战，主动参军，这更让左翼主流把他当个异类来看待。但是，此等经历、此等人物若是放在国家联盟里，简直再普遍、再合适不过了。\n\n米凯莱·比安基坚定走民族主义与工团主义融合的道路，从前在墨索里尼的幕后已供职许久，预计新主席的政策和前任应该没有多少差别。比安基罹患肺结核已久，经年疾病缠身，但他仍自豪地大步迈向未来多年后作为民族主义和工团主义融合的坚定信徒，在墨索里尼的阴影下多年后，预计米歇尔·比安奇的统治不会有太大的不同。尽管与肺结核进行了艰苦的斗争，疾病缠身，但比安奇主席自豪地迈向未来，意大利则在他身后亦步亦趋。"
