 ASY_gulf_protectorates_decisions: "波斯湾主宰"
 ASY_gulf_protectorates_decisions_desc: "海湾地区，过去受不列颠海军和欧洲石油公司的保护和影响；而如今，随着奥斯曼海军迅速从海湾地区撤离，这片将可能是全球最重要的水域陷入了权力真空。由于极度缺乏资源，而且急需光复欧陆本土，大英帝国已经把恢复其对海湾地区（以及当地的石油）的影响力作为己任。"
