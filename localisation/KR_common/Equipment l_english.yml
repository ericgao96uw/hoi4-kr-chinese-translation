 BAT_infantry_equipment_3_short: "MKb 42"
 BAT_infantry_equipment_3_desc: "MKb 42 是由供职于黑内尔公司的著名德国武器设计师胡戈·施迈瑟（Hugo Schmeisser）设计的，一种革命性的采用了新型中间威力弹的枪械。尽管该枪的第一种样品很容易卡壳，但军方和皇帝都十分热心于该项目，并投入了巨量资源进行对该设计的改进，最终在1942年该枪被采用。"
