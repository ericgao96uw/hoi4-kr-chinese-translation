 GXC_kmt_whampoa_clique: "黄埔集团"
 GXC_kmt_whampoa_clique_long: "黄埔集团\n\n§L在担任黄埔军校校长期间，已故的蒋介石总司令在他的右翼学生中培养了一批狂热的追随者。他们也深受国民党右派理论家戴季陶的影响，被看做国民党的极右翼。随着国民党右派组织的壮大，黄埔集团的势力也日益增长，越来越多的激进学生被其军国主义的革命言论所吸引。§!\n"
 GXC_kmt_pac_long: "中国国民党临时行动委员会\n\n§L在八省联合内战中，宋庆龄的支持者们成立了临时行动委员会。他们否认汪精卫领导的归国中央委员会的威权作风，坚信依靠工农阶级就能实现完全的社会主义理想。因此，临时行动委员会之所以得名，是因为他们寄希望于国民党能作为革命先锋队行动起来，带动人民觉醒革命意识并一同参与革命。在这个国民党右派主导的政府中，他们扮演着反对派的角色。§!\n"
 GXC_kmt_pac: "临时行动委员会"
 GXC_kmt_western_hills_long: "西山会议派\n\n§L1925年，出于对国民党重组的反对，一些心怀不满的国民党右派成员在北京西山成立了西山会议派。随着国民党右派和左派决裂，西山会议派的成员逃往上海、俄罗斯、东南亚和其他地方。随着国民党右派回归并统一中国，他们也随之作为国民党内的一个主要保守派系而回归。§!\n"
 GXC_kmt_western_hills: "西山会议派"
 GXC_rca_long: "中国国民党改组同志会\n\n§L在北伐战争以失败告终，国民党左派主导的中央委员会逃到欧洲的时候，大部分左派成员加入了国民党改组同志会。改组同志会主要由陈公博领导，不过也包括了汪精卫的许多密友和追随者。他们认为如果革命最终转危为安，那么它必须以1924年的精神改组。在他们眼里，国民党必须清洗掉它过多的民主与反动力量；只有这样，中国才能实现国民革命。随着国民党右派胜利统一全国，他们加入了中央委员会，成为了几乎不存在的反对派。§!\n"
 GXC_rca: "改组同志会"
 GXC_reconstruction_long: "再造派\n\n§L“再造派”由孙中山先生的儿子孙科领导，他们认为国民党不需要激进改组，也不需要清党，相反，他们认为国民党需要朝着建党初心，重建为迈向民主的政党。因此，他们代表国民党内较为自由化的一派。§!\n"
 GXC_reconstruction: "再造派"
 GXC_whampoa_extreme_long: "黄埔极端分子\n\n§L黄埔极端分子来自于黄埔军校，代表了国民党内的极端民族主义和极右翼分子。他们把萨文科夫主义的模式视为拯救国民革命的一种手段，因此他们认为，在国家治理中，委员长必须扮演近乎极权的角色，以防止中国再次陷入衰弱。§!\n"
 GXC_whampoa_extreme: "黄埔极端分子"
 GXC_political_science_long: "政学系\n\n§L政学系由银行家、企业家和精英组成，代表国民党的商界利益，与上海和外贸行业有密切的联系。在中央委员会中，他们势力相对较小，但在政府中仍受到欢迎。§!\n"
 GXC_political_science: "政学系"
 GXC_nat_pop_kmt_long: "励志社\n\n§L励志社曾是秘密社团，随着对李宗仁委员长的个人崇拜日益增长，励志社成员激增。他们认为，中国必须由全能的“领袖”来拯救，而“领袖”会将所有阶级变得平等，建立极权主义和民族主义的国家。励志社曾由黄埔的极端分子组成，而如今，只有时间才能证明他们会变得多么重要……§!\n"
 GXC_nat_pop_kmt: "励志社"
 KMT_cc_long: "CC系\n\n§L也叫“中央俱乐部系”，没人知道“CC”是指陈果夫陈立夫两兄弟，还是指他们的会面地点——自李宗仁统一中国以来，这个特殊的派系影响力显著增加。国民党流亡期间，CC系起源于上海，很明显，他们始终围绕着李宗仁的核心圈子，或者就是这个圈子的成员。§!\n"
