 NEP_tribhuvan: "特里布万"
 NEP_tribhuvan_leader_desc: "特里布万国王年仅5岁就登上尼泊尔王位。然而，特里布万生来只是名义上的国王，实际上，这个男孩国王不过是强大的拉纳家族治下的傀儡。随着他长大成人，尼泊尔的政治逐渐被国王和拉纳家族之间的敌对关系所界定。谁是这场斗争在政治上和经济上的胜利者还有待观察。"
