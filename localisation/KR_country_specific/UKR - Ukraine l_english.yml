 UKR_vlas_chubar: "弗拉斯·丘巴尔"
 UKR_oleksander_shumsky: "奥历山大·舒姆斯基"
 UKR_volodymyr_vynnychenko: "沃洛迪米尔·温尼琴科"
 UKR_symon_petliura: "西蒙·彼得留拉"
 UKR_dmytro_doroshenko: "德米特罗·多罗申科"
 UKR_borys_martos: "鲍里斯·马尔托斯"
 UKR_mikhail_bulgakov: "米哈伊尔·布尔加科夫"
 UKR_mikhail_bulgakov_leader_desc: "米哈伊尔·布尔加科夫是出生在基辅省的俄罗斯族，在他目前为止的人生里，他的大部分时间都因其高产的著作和文学才能而闻名，却不是因为政治。他领导着亲俄的“信仰与人民”组织，现在则主管政府。他已明确表示，乌克兰将再次被并入祖国，而在此之前，所谓的“乌克兰自由国家”不过是个临时的装置。"
 UKR_pavlo_skoropadskyi: "帕夫洛·斯科罗帕茨基"
 UKR_dmytro_dontsov: "德米特罗·顿措夫"
 UKR_dmytro_dontsov_leader_desc: "德米特罗·顿措夫多年来一直走在乌克兰民族主义的前沿，并巩固了自己乌克兰主要民族主义理论家的地位。他的乌克兰民族主义组织在战间期膨胀起来，现在终于跻身国家领导的位置。他的打算是驱除德国和俄罗斯的影响，也要对社会主义活动的全面镇压。"
 UKR_wilhelm_franz_von_habsburg: "威廉·弗朗茨·冯·哈布斯堡-洛林根"
 UKR_wilhelm_franz_von_habsburg_regnal: "瓦西尔"
 UKR_wilhelm_franz_von_habsburg_leader_desc: "瓦西尔一世·冯·哈布斯堡-洛林国王，他被大部分诸如俄罗斯人和乌克兰人的斯拉夫民族视为外国统治的屈辱象征。事实上，随着乌克兰政局迅速走向两极分化，乌克兰人唯一的共同点逐渐只留下对瓦西尔国王的不屑。面对这些反对派、停滞的经济、失调的官僚机构，还有最重要的，与具有影响力的盖特曼的紧张关系，瓦西尔正在努力维护自己的权威。"
 UKR_leo_stefan_von_habsburg: "利奥·斯特凡·冯·哈布斯堡-洛林"
 UKR_leo_stefan_von_habsburg_regnal: "利奥·斯特凡"
 UKR_leo_stefan_von_habsburg_leader_desc: "利奥·斯特凡·冯·哈布斯堡-洛林国王虽是奥地利人，但在乌克兰文化中长大。虽然对一些人来说，利奥的登基表明了帝国公约和乌克兰之间的妥协，但许多人对乌克兰继续被外国人所支配感到悲哀。这些异见分子声称，真正的妥协是在德国和奥地利之间，而他们现在联合起来支持利奥。在国内，利奥的大部分支持来自于强大的地主阶层，他们现在控制着拉达，而且认为这位年轻的国王只不过是奥德为自身不光彩的利益而扶持的傀儡。"
 UKR_danylo_skoropadskyi: "达尼洛·斯科罗帕茨基"
 UKR_danylo_skoropadskyi_regnal: "达尼洛"
 UKR_danylo_skoropadskyi_leader_desc: "著名的“盖特曼”之子达尼洛·斯科罗帕茨基国王已登上乌克兰王位。盖特曼与君主制之间长期的权力斗争得到解决，乌克兰终于松了一口气。然而，很多人都认为达尼洛不过是个傀儡国王，他们的看法不无道理，达尼洛实际上放任他的父亲掌握大部分统治权，而自己则充当头面人物。也许在帕夫洛·斯科罗帕茨基去世后，年轻的国王将最终能够明确自己的权威，但现在，他得按父亲的嘱咐行事。"
 UKR_konstantin_prisovsky: "康斯坦丁·普里索夫斯基"
 UKR_yevhen_konovalets: "叶夫亨·科诺瓦列茨"
 UKR_andriy_melnyk: "安德烈·梅尔尼克"
 UKR_mykhailo_omelianovych_pavlenko: "米哈伊洛·奥梅利亚诺维奇-帕夫连科"
 UKR_mykola_kapustyanskyi: "米科拉·卡普斯季扬斯基"
 UKR_ivan_poltavets_ostrianytsia: "伊万·波尔塔韦茨-奥斯特里亚尼齐亚"
 UKR_andriy_pokrovsky: "安德烈·波克罗夫斯基"
 UKR_sviatoslav_shramchenko: "斯维亚托斯拉夫·什拉姆琴科"
 UKR_andrii_livytskyi: "安德烈·利维茨基"
 UKR_pavlo_shandruk: "帕夫洛·尚德鲁克"
 UKR_volodymyr_sinkler: "沃拉迪米尔·辛克列尔"
 UKR_mykola_maksymov: "米科拉·马克西莫夫"
 UKR_serhii_ostrovidov: "谢尔希·奥斯特罗维多夫"
