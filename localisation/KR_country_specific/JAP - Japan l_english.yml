 JAP_NSA_focus: "国家安全保障法"
 JAP_NSA_focus_desc: "国会关于国家安全法案的辩论已经持续了几个星期，这是决定国家未来的历史时刻。保守派的议员们担心，一旦法案没有被通过，激进派人士会马上发起政变……日本的未来正掌握在我们手中。"
 JAP_democratic_path: "捍卫民主！"
 JAP_democratic_path_desc: "在收到策划政变军官的通知后，林铣十郎将军拒绝支持他们的政变并表示自己会对现任政府负责。五·一五事件的殷鉴在前，现在是时候在人民注目下保卫民主了！"
 JAP_imperialist_path: "最长的一天"
 JAP_imperialist_path_desc: "林铣十郎将军同意支持军队中策动政变的军官。有了陆军大臣的支持，他们的尝试似乎成功了……"
 JAP_elec_reform: "选举改革"
 JAP_elec_reform_desc: "在全面审查后，我们发现我国的投票制度存在一批漏洞和疏忽，进而导致大选中出现大量的选举舞弊情形。通过对选举制度进行大刀阔斧的改革，我们希望能够限制这种现象。"
 JAP_fem_reform: "推行妇女选举权"
 JAP_fem_reform_desc: "虽然女权主义风潮始在日本于19世纪末就兴起了，但是自从1921年推翻《治安警察法》以来，直到最近妇女的权益才得到新的突破。最近越来越多自由派国会议员开始计划让日本成为真正的民主国度，作为日本民主发展的一部分，妇女权力的解放势在必行。"
 JAP_DEM_SCI: "学术多元化"
 JAP_DEM_SCI_desc: "多元化是任何民主体系的一个核心部分，通过鼓励我们的学术机构的多元化，我们可以提高我们的研究和教育水平！"
 JAP_DEM_EDU: "宪法教育"
 JAP_DEM_EDU_desc: "通过在公立学校系统中引入包括民主理论和人权原则的新课程，我们将培养出奉行人道主义和民主思想的新一代日本青年。"
 JAP_DEM_CUL: "文化黄金时代"
 JAP_DEM_CUL_desc: "我们社会的开放和开化使得我们进入了一个传统和现代文化的黄金时代。古老的艺术，例如戏剧和诗歌，正在进行着复兴；新的娱乐形式，如电影和动画则正将日本的现代文化和传统文化搬上银幕并送往全世界进行宣传。这极大地促进了日本文化在海外的传播，并加强了日本价值观在国内外市场上的话语权。"
 JAP_chuou: "军事集中制"
 JAP_chuou_desc: "天皇陛下拒绝支持政府，现在政变已板上钉钉。目下的问题是，哪一派，何时，何地……"
 JAP_chuou_start: "政治蓝图"
 JAP_chuou_start_desc: "在我们掌权之后，我们准备提出一个能够反映我们军国主义意识形态的国家政治计划。在接下来的几周里，军事参议院（軍事参議院）将开会起草这样的一份文件。"
 JAP_chuou_fund: "赁金统制令"
 JAP_chuou_fund_desc: "《赁金统制令》是中央政权颁布的一系列“国防令”中第一批出台的。日本国有银行现在有权管理资本投资，成立公司，以及认购或承销证券。这将使政府能够控制和分配资金进入战争工业。"
 JAP_chuou_mob: "国家总动员令"
 JAP_chuou_mob_desc: "《国家总动员令》旨在为政府提供一种控制和动员所有资源和人力的手段。在战争期间，我们将完全控制劳动力供应、货物生产、金融机构、工业和劳工组织以及物价和新闻。"
 JAP_chuou_cons: "军事预备教育"
 JAP_chuou_cons_desc: "1925年，田中义一内阁首次将军事训练纳入义务体育课程，作为抑制学生中日益增强的反军国主义影响和不满情绪的一种方式。这种课程在1926年的“宪法改正”后中止了。但现在，是时候重新开始实施了。"
 JAP_chuou_draft: "国民征用令"
 JAP_chuou_draft_desc: "《国民征用令》是一项旨在允许政府即使在和平时期也能动员劳动力的新法令，此外，该令还消除了几个会拖延此类动员的阻碍。该令有助于提高我国在和平时期及战时体制下的工厂产出。"
 JAP_chuou_last: "举国一致"
 JAP_chuou_last_desc: "我们现在终于把日本变成了一个统一、强大、团结的国家，每个人都在为天皇和国体的利益服务。"
 JAP_ishinha: "昭和维新"
 JAP_ishinha_desc: "在被日本新政府排除出政府的关键职位之后，军队内的皇道派心怀不满，正在策划另一次政变。如果他们获得天皇的支持，他们很可能会获得成功。"
 JAP_yokuseiha: "翼政派"
 JAP_yokuseiha_desc: "翼政派由具有维新倾向的前议员组成。他们抵制近卫文麿为大政翼赞会订立的独裁计划，宁愿选择以权力下放来达成昭和维新。"
 JAP_yokuseiha_POL: "分权"
 JAP_yokuseiha_POL_desc: "在支持复辟帝制的同时，翼政派成员也认识到了绝对权力的问题。既是为了防止腐败，也是为了巩固权力，翼赞派为大政翼赞会设计了一套分权制度。"
 JAP_yokuseiha_ECO: "自由市场"
 JAP_yokuseiha_ECO_desc: "为了保持权力下放的进度不被打断，翼政派提出了一个经济计划，计划的主旨是要持续减少国家对经济的干预。虽然这将允许诸如财阀一类的团体在民间获得更大的影响力，但这一政策也将使我们能赢得他们的支持。"
 JAP_yokuseiha_AGR: "殖民地投资"
 JAP_yokuseiha_AGR_desc: "为了应对日本面临的农业危机，翼政派提出了一个发展位于中国等地区的日本殖民地的计划。通过增加从本土以外进口的农产品数量，本土列岛能进一步专注于发展其他领域的经济，而且我们的物流状况也会因此得到改善。"
 JAP_kodoha: "皇道派"
 JAP_kodoha_desc: "皇道派由那些主张让日本重归天皇亲政的陆军将领和军官们组成，他们希望在天皇陛下的领导下以强力皇权推行维新。"
 JAP_kodoha_POL: "皇权优先"
 JAP_kodoha_POL_desc: "皇道派反对近卫文麿分散帝国议会权力的行为，相反他们希望让天皇陛下掌握专制主义的绝对权力，在天皇之下由大政翼赞会作为他忠实的仆人。"
 JAP_kodoha_ECO: "国有化"
 JAP_kodoha_ECO_desc: "皇道派的经济纲领涉及经济国有化，以培植一种以帝国需求为导向的生产模式。通过建立一个具有相应职权的机构，国有化进程应该能过正式启动。"
 JAP_kodoha_AGR: "加强土地利用"
 JAP_kodoha_AGR_desc: "皇道派内的革命分子认为我们能从有限的土地上得到更多。通过调整农业和生产技术，抛弃传统的土地分配方式，我们能够改善我国的产业密度。"
 JAP_kakushinha: "革新派"
 JAP_kakushinha_desc: "革新派由近卫文麿公爵领导，主要由知识分子和政治家组成，旨在重建日本政治制度，并建立一个以有着绝对权力的大政翼赞会为核心的日本社会。"
 JAP_kakushinha_POL: "新体制"
 JAP_kakushinha_POL_desc: "革新派的政治纲领设想创立一个单一制集中化的政治机构，把日本帝国的决策、立法与行政大权合并为一。虽然受到了来自政府内部的重重阻力，但在大政翼赞会第一次会议中革新派取得的主导地位能够让他们顺利进一步推动改革。"
 JAP_kakushinha_ECO: "官僚调控"
 JAP_kakushinha_ECO_desc: "作为大政翼赞会政策的一部分，革新派的经济政策旨在设立一个官僚体制调控经济。"
 JAP_kakushinha_AGR: "官僚农业体系"
 JAP_kakushinha_AGR_desc: "革新派对日本摇摇欲坠的农业体系提出的出路是创设另一个官僚机构，让该机构调控帝国境内的土地所有权。"
 JAP_tech_team: "国立研究机关"
 JAP_tech_team_desc: "通过投资国立研究机关，我们可以更为轻松地让各个独立的研究团队协力工作，从而提高我国的研究产出，允许政府更好的指导国家的科研发展方向。"
 JAP_small_rail: "狭轨"
 JAP_small_rail_desc: "我们的窄轨铁路在施工上有所优势，但其有限的运力阻碍了我们的工业发展。时不我待，日本尤然。"
 JAP_rapid_industrialisation: "迅速扩军"
 JAP_rapid_industrialisation_desc: "虽然我们的经济正在增长而且我们避免了黑色星期一的绝大多数影响，但我们的兵工产量仍然未发挥出全部潜力。建设一批专门设计为兵工服务的工厂，我们将极大地促进我们的军工生产。"
 JAP_need_oil: "军事石油优先"
 JAP_need_oil_desc: "由于国家处于战争状态，石油变得前所未有的重要、虽然石油在许多民用用途上有大用，但是它理应优先服务于我们的军队。因此，我们必须把石油优先交付给军队使用。"
 JAP_land_reform_focus: "土地改革"
 JAP_land_reform_focus_desc: "日本的土地利用率非常低。虽然在具体方针上众口不一，但几乎所有派系都同意必须采取行动。如果我们想充分展现经济实力，就必须解决这个问题。"
 JAP_ZAI_ECO: "支持财阀"
 JAP_ZAI_ECO_desc: "在过去几十年里，财阀阶层在政治和经济力量方面都变得更加强大。我们认为与财阀合作符合我国的最佳利益。"
 JAP_ZAI_FAC: "财阀工厂建设"
 JAP_ZAI_FAC_desc: "一些财阀要求国家协助他们在本土列岛各地修筑工厂。这将创造许多工作机会，并帮助解决经济危机。"
 JAP_ZAI_TRAIN: "财阀中央铁路"
 JAP_ZAI_TRAIN_desc: "中央铁路计划是在日本本岛建设一系列现代化的新干线，推动我们建设高效多产的社会。然而，由于缺乏资金和专业知识，该项目已经推迟了数年。幸运的是，财阀愿意帮助我们。而在他们的支持下，这个悬而未决的项目终于可以完成了。"
 JAP_ZAI_RAW: "财阀资源项目"
 JAP_ZAI_RAW_desc: "各路财阀已同我们接触，请求我们资助他们的自然资源勘探项目。如果我们资助他们，必然能为我们带来急需的稀有资源。"
 JAP_ZAI_SCI: "财阀技术研究"
 JAP_ZAI_SCI_desc: "国立补助在极大程度上能保障各财阀的科学家们能拥有一切有助于推动日本前进的资源，并能让政府在科研优先权方面有更高的话语权。"
 JAP_NAT_ECO: "国有化政策"
 JAP_NAT_ECO_desc: "长期以来，财阀和外国帝国主义者压迫剥削我们的人民，以满足他们个人的利益。让我们为了日本人民的利益，国有化这些产业吧！"
 JAP_NAT_ZAI: "国有化财阀"
 JAP_NAT_ZAI_desc: "在明治维新和随后的西化运动中，财阀一直是日本经济和工业活动的核心。他们对国内外政策有很大的影响。帝国陆军一直在想办法削弱他们对国家的影响力，并进行对他们的清算工作。现在我们已经控制了国家，陆军现在可以国有化一切大财阀并摧毁他们的影响力了。"
 JAP_NAT_AIR: "国有化飞机工业"
 JAP_NAT_AIR_desc: "航空工业是国防的重要组成部分，考虑到该产业的重要性，绝对不应让其任由私企掌控。所有的军用飞行器制造商必须被国有化，并改组为兵工厂或整合如军事统制工厂之中。"
 JAP_NAT_IND: "国有化重工业"
 JAP_NAT_IND_desc: "在与财阀决裂并将他们的大多数资产国有化之后，我们控制了国内的大部分重工业——但不是全部。有一些公司还达不到“财阀”的水平，但对日本的国民经济仍具有很强的影响。为了实现国家对工业的完全控制，必须使它们国有化。"
 JAP_BUR_ECO_1: "官僚经济"
 JAP_BUR_ECO_1_desc: "政府决定改革经济，设立一个官僚体系来调控经济。该体制将限制财阀的势力，造福国家。"
 JAP_BUR_CAR_1: "外国子公司日本化"
 JAP_BUR_CAR_1_desc: "日本汽车市场早年一直被美国汽车制造商主导，造成了巨大的贸易逆差。当第二次美国内战爆发后，许多在日本的美国子公司及工厂失去了与他们母公司的联系，通商产业省官员们认为这是“日化”这些工厂的一个大好机会。即使第二次美国内战结束后，他们也得过上几十年才能有能力同日本车竞争。"
 JAP_BUR_CAR_2: "调控汽车产业"
 JAP_BUR_CAR_2_desc: "在20世纪20年代和30年代，日本国内汽车产业规模太小，无法参与全球竞争。为了弥补这一点，并使国内企业能够与更大规模的西方同行竞争，我们可以强制我们的众多小型汽车公司合并为几家大企业。"
 JAP_BUR_RESOURCES: "重组资源勘采"
 JAP_BUR_RESOURCES_desc: "随着全球局势不断升温，高效迅速的提取资源对我们来说变得至关重要。为了确保这一点，那些参与开采资源的企业将被置于更为庞大的官僚机构监督下，并将在政府指导下被动进行结构重组。"
 JAP_BUR_TRAIN: "新干线提议"
 JAP_BUR_TRAIN_desc: "现在是时候颁布新干线提案了；营建互通有无的高速铁路，让崭新的蒸汽机车和电力机车运转起来。这些线路将能够以前所未有的速度运送乘客和货物。"
 JAP_INT_KOREA: "朝鲜自治"
 JAP_INT_KOREA_desc: "尽管对日本社会内的保守分子来说难以接受，但同朝鲜人领袖的谈判显然取得了成果：正如原敬首相过去曾做的，我们将重新推行更具文化自主性的政策。许多人认为，如果这些政策落到实处，满意的朝鲜人将成为帝国的忠实臣民——不过他们的这些想法是否正确，仍有待观察。"
 JAP_COL_START: "殖民"
 JAP_COL_START_desc: "为了拯救我们垂死的农业，让我们投资殖民项目。帝国即是日本的未来。"
 JAP_COL_KOREA: "整合朝鲜"
 JAP_COL_KOREA_desc: "作为距离本土列岛最近的殖民地，帝国一直力求对其达成经济和文化同化。当下，这一进程远谈不上完成；而作为天皇陛下的臣民，朝鲜人又理应尽到作为臣民的义务。凭着额外的补贴、吸纳和族移民和征召朝鲜人服役，我们有机会彻底整合朝鲜。"
 JAP_COL_TAIWAN: "整合台湾"
 JAP_COL_TAIWAN_desc: "台湾，帝国最肥沃和最繁荣的殖民地，正在向定居那里的人们许下无数机遇。作为一直以来我们的模范殖民地，是时候迈出最后一步，将台湾整合入帝国之中。"
 JAP_COL_PORT: "整合关东州"
 JAP_COL_PORT_desc: "虽然关东作为租借地，只给了日本99年的租期，但大连城及其周边的千里璧田对日本的移民来说简直是桃源美地。政府有一万个理由提供进一步的激励，增加去关东的移民。"
 JAP_colonise_hawaii: "整合夏威夷"
 JAP_colonise_hawaii_desc: "日裔夏威夷人构成了夏威夷群岛人口比例的很大一部分，因此在当地日语作为教学用语乃至母语的情形十分普遍。应该通过比较平稳的过渡手段，确保当地上层阶级由日本人把控，并由此把这一地区整合为适当的行政区。"
 JAP_MIL_start: "弱肉强食"
 JAP_MIL_start_desc: "弱肉强食，或者说“适者生存”是我们对军事哲学的基本理解。西方帝国主义者已经大幅扩张了他们的空军和海军，如果我们不像他们一样做，我们毫无疑问就会成为他们的手下败将。"
 JAP_MIL_army_start: "军队发展方向"
 JAP_MIL_army_start_desc: "经过数年争论，现在是时候决定帝国陆军的发展方向了。帝国大本营的战略规划员为我们提供了四个发展方向。\n\n§Y选择我们军事理论的发展方向将极大地影响我们的国策树的内容§!"
 JAP_MIL_naval_start: "丸二计划的成果"
 JAP_MIL_naval_start_desc: "我们不能只注重陆军，海军也需要改革。"
 JAP_MIL_AIR: "“空-地”霸权"
 JAP_MIL_AIR_desc: "我军需如海啸一般，以势不可挡之躯前进，如摧枯拉朽般粉碎一切敌人，而这就需要地面部队同航空兵之间的紧密协作。一旦这项改革成功，我军就能如海啸般将敌军卷入地狱。"
 JAP_MIL_WILL: "意志至上"
 JAP_MIL_WILL_desc: "日本国民必须追求体现“大和魂”。夫战者，必先有士兵之坚毅顽强意志，必先有士兵为天皇为国体尽忠赴死之心，而后得胜。1905年的满洲大地上，同俄国人的战争让帝国近十万健儿牺牲，但帝国最终依旧取得了胜利。在天皇陛下的号召下，日本各级臣民必将光荣赴战！"
 JAP_MIL_MASS: "数量优先"
 JAP_MIL_MASS_desc: "世界大战向我们传达了一个明确的信号：以数取胜。虽然我国工业能力比不上德国，但我们可以制造更为便宜的装备，从而在数量上同德国人相竞争。虽然这些装备可能质量不佳，但至少，有武器凑活用总比没武器用好。"
 JAP_MIL_TECH: "理智至上"
 JAP_MIL_TECH_desc: "传统上，日本军队致力于以量取胜或者以坚韧的决心取胜；但在现实中，日本取得的最伟大的胜利，无不依赖于日本的技术高人一等。当今，我们不能再依赖于购买西方的武器装备，所以若我国要想压过敌人一筹，就必须认可“技术至上”的观点，从而赢下日后的战争。"
