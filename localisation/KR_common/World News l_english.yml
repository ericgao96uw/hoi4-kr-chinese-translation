 worldnews.211.t: "意大利共和国解散"
 worldnews.211.d: "在击败了伊塔诺·巴尔博和他所领导的极端政党意大利民族主义协会后，威尼斯宣告意大利共和国将不会被重建——在未来，威尼斯和新成立的伦巴第将作为两个独立国家分道扬镳。伦巴第目前仍处于军事管制之下，但政府已经得到了维斯孔蒂伯爵的支持，而后者也很有可能成为这个国家的领袖。\n\n考虑到意大利人对民主的信心前所未有的动摇，这样的发展并不令人吃惊，但军方却开始担心对意大利民主义协会的支持仍未被根除。这究竟意味着威尼斯领导该地区的新现状还是会让他们在外敌入侵前脆弱不堪仍然有待观察。"
 worldnews.211.a: "旧秩序更破碎了。"
 worldnews.212.t: "奥地利强迫意大利重建联邦"
 worldnews.212.d: "虽然意大利联邦的执政机关联邦议会在1929年停止了运转，今天[AUS.GetAdjective]政府宣布该机构将重新成为意大利的合法政府——尽管这次的联邦首脑不再像上次那样，是一位奥地利被迫接受的共和主义者。尽管全国各地的游行示威已经昭示了这一举动是多么不受欢迎，但选举仍将被中止，而权力也将移交给联邦议会中的贵族们——而来自哈布斯堡家族的托斯卡纳大公，彼得罗·费迪南多，将成为他们的新首脑。\n虽然奥地利声称他们不会把意大利联邦当做一个傀儡，但这毫无疑问标志着在1936年的黑色星期一之后，奥地利的影响力重新支配了意大利。"
 worldnews.212.a: "让我们看看这次又会持续多久。"
 worldnews.213.t: "[ITA.GetNameDefCap]违抗奥地利的最后通牒"
 worldnews.213.d: "虽然意大利联邦的执政机关联邦议会在1929年停止了运转，[AUS.GetNameDef]已经向米兰发送了最后通牒，要求[ITA.GetNameDef]新回到联邦议会的管理之下——无论有没有共和主义者加入议会，就像联邦解体之前那样。\n\n然而，最后通牒的时限已过，这也证明了意大利人愿意誓死维护刚刚获得的自由。奥地利与意大利的军队在边境的冲突已经开始，而意大利总理[ITA.GetLeader]则在米兰发表了演讲，呼吁全体意大利人与哈布斯堡帝国“明目张胆的帝国主义行径”战斗到底。"
 worldnews.213.a: "真是过火。"
 worldnews.214.t: "[AUS.GetNameDefCap]撤出意大利"
 worldnews.214.d: "黑色星期一重创了[AUS.GetNameDef]。就在今天，奥匈帝国战争部部长宣布，由于帝国已经无法承担从[SRI.GetNameDef]的威胁中保卫[ITA.GetAdjective]的经济负担，他们将撤回所有在其领地内的驻军。以至于那些横跨奥意两国公司的股票持股人张皇失措地抛售了数不尽的意大利债券，进而削弱了奥地利对意大利经济的控制。无论好坏，现在[ITA.GetNameDef]更加独立了——至少在奥匈帝国恢复过来并重新考虑意大利半岛的利益之前。\n\n很多[ITA.GetNameDef]的人担心他们被暴露在了[SRI.GetNameDef]的利爪之下，毫无防备，而这很有可能会让内战的战火重新燃遍意大利……"
 worldnews.214.a: "奥地利的影响力进一步衰退。"
 worldnews.214.b: "这是一个机会，对吗？"
 worldnews.215.t: "意大利的民主制度幸存"
 worldnews.215.d: "在经历意大利民族主义协会数月的恐怖袭击之后，[ITA.GetNameDef]的民众开始质疑政府维持秩序的能力。一场关于现政府的不信任案投票在米兰举行——很多人该担心投票一旦通过，共和国将就此崩溃。\n\n幸运的是，该动议以微小的差距未获通过。总理[ITA.GetLeader]在政府大楼前宣布意大利的民主经受住了最大的挑战，而共和国也将继续存在下去。"
 worldnews.215.a: "看起来是这样的……"
 worldnews.216.t: "意大利政府垮台"
 worldnews.216.d.tusc: "在经历意大利民族主义协会数月的恐怖袭击之后，[ITA.GetNameDef]的民众开始质疑政府维持秩序的能力。一场关于现政府的不信任案投票在米兰举行……而该动议以微小的优势获得通过。\n\n现在人们的注意力转向了意大利联邦议会：他是意大利联邦的曾经的执政机构，直到1929年因联邦条约到期而失效。但由于其法理上依旧存在，它便成功介入，填补了共和体制崩溃后的权力真空。该议会由联邦中各邦国的贵族组成，并由来自哈布斯堡家族的托斯卡纳大公彼得罗·费迪南多担任领袖。现在，联邦议会已经宣布中止选举并将完全恢复意大利联邦体制。"
 worldnews.216.d.lomb: "在经历意大利民族主义协会数月的恐怖袭击之后，[ITA.GetNameDef]的民众开始质疑政府维持秩序的能力。一场关于现政府的不信任案投票在米兰举行……而该动议以微小的优势获得通过。\n\n现在人们的注意力转向了意大利联邦议会：他是意大利联邦的曾经的执政机构，直到1929年因联邦条约到期而失效。但由于其法理上依旧存在，它便成功介入，填补了共和体制崩溃后的权力真空。该议会由联邦中各邦国的贵族组成，并由伦巴第公爵阿德里亚诺·维斯孔蒂担任。现在，联邦议会已经宣布中止选举并将完全恢复意大利联邦体制。"
 worldnews.216.d.separate: "在经历意大利民族主义协会数月的恐怖袭击之后，[ITA.GetNameDef]的民众开始质疑政府维持秩序的能力。一场关于现政府的不信任案投票在米兰举行……而该动议以微小的优势获得通过。\n\n政府会议室中充斥着尖酸刻薄的激烈争吵证明了政客与人民之间的分歧已经无法弥补，也昭示了共和国已经走向末路。似乎威尼斯与伦巴第已经投票决定分道扬镳；他们将选出各自的政府，也将决定各自的命运。"
 worldnews.216.a: "有趣。"
 worldnews.217.t: "意大利民族主义协会推翻了政府"
 worldnews.217.d: "在数月的暴动与炸弹袭击后，在1937年选举中未能掌权的伊塔洛·巴尔博与其领导的意大利民族主义协会今日推翻了意大利政府。随着共和国政府试图维持秩序的努力彻底失败，民众情绪逐渐站在了政府的对立面，而意大利民族主义协会抓住了这个弱点，在军队内获得了广泛的支持。\n\n抗议游行遍布了大街小巷，特别是在威尼斯，但伊塔洛·巴尔博今天还是宣布了意大利民族主义协会已经取得了完全控制，而国家将在面对工团主义的威胁时依旧强大。"
 worldnews.217.a: "似乎是为不稳局势开出的一剂猛药。"
 worldnews.218.t: "意大利统一了！"
 worldnews.218.d.ani: "今天自封为[ITA.GetNameDef]“领袖”的[ITA.GetLeader]宣布意大利终于重归统一。“我们为第二次统一运动付出了巨大的代价”，他向罗马的欢呼人群演讲道，“但为了重现意大利上个世纪的光辉与伟大，我们必须做出更多的牺牲。第一次世界大战的耻辱必须被我们抛开，整个世界必须意识到我们的国家不会再因任何外国势力而分崩离析！”\n被称为“绿衫军”的部队已经被快速分配到各个意大利民族主义协会刚刚取得控制的地区，以确保任何反对这个新政权的声音不会出现。"
 worldnews.218.d.fed: "今日意大利联邦议会的主席[ITA.GetLeader]宣布意大利终于再次统一，成为一个完整的国家。“为了统一我们付出了巨大的代价，”他向罗马的欢呼人群演讲道，“而我们也必须铭记那些人所做出的牺牲。但过去的不满必须放在一旁，我们必须感激我们的国家挺过了这一艰难的时期，并再次找回了自我。”\n在这个国家内，仍然有人不满联邦议会所拥有的巨大权力——而这份巨大权力也使得意大利回到了由贵族统治，而非拥抱民主的那个时代。但对大多数人来说，统一仍然是一件非常值得庆祝的事情。"
 worldnews.218.d.rep: "今天[ITA.GetNameDef]的总理[ITA.GetLeader]宣布意大利重归统一。“我们为第二次统一运动付出了巨大的代价”，他向罗马的欢呼人群演讲道，“而我们也必须铭记那些人所做出的牺牲。但过去的不满必须放在一旁，我们必须感激我们的国家挺过了这一艰难的时期，并再次找回了自我。”\n这个政府已经比不久前那个勉强否决掉不信任案的政府稳定了许多，但很多人开始担心随着国家的统一，在西北部那些更倾向于社会主义的人们在得到了投票权后，会对国家产生怎样的影响。"
 worldnews.218.a: "一个新势力出现了。"
 worldnews.219.t: "第二次意大利统一运动完成"
 worldnews.219.d: "今天[SRI.GetNameDef]的主席[SRI.GetLeader]宣布第二次统一运动终于完成。“自内战以来，我们不仅期盼着一个统一的意大利，更期盼着一个真正自由的意大利，”他向罗马的欢呼人群演讲道，“而现在这个梦想终于化为了现实。意大利终于不再属于外国列强，资本家，国王或者贵族们……有史以来的第一次，它真正的属于意大利人民！”\n\n工团军队已经被快速部署到那些抵抗工团主义的地区，我们也尚不清楚[SRI.GetNameDef]政府能否实现它所承诺的稳定。"
 worldnews.219.a: "干得好！"
 worldnews.219.b: "一个统一的，工团主义的意大利？我的天哪！"
 worldnews.220.t: "意大利王国重建"
 worldnews.220.d: "今天国王[SRD.GetLeader]宣布意大利王国在此重建并重归统一。“我们为第二次统一运动付出了巨大的代价”，他向罗马的欢呼人群演讲道，“我们也绝不能忘记使我们走到今天这一步所做出的牺牲，以及使得这一切变为可能的盟友们……但我们也应该为我们所成就的一切感到骄傲。我们克服了第一次世界大战战败的耻辱，重建了曾经的国家并夺回了我们应有的地位。这是属于全体意大利人民的胜利！”\n\n然而，显然，并不是所有人都能感受到国王的激情，但至少目前所有人看起来都松了一口气；毕竟，一个分裂的意大利已经成为了过去式。"
 worldnews.220.a: "看起来，旧秩序回来了。"
 worldnews.221.t: "意大利帝国成立"
 worldnews.221.d: "今天两西西里国王[SIC.GetLeader]宣布，随着意大利的大多数地区归于他的统治之下，他的国家将就此成为意大利帝国。尽管有些人认为这个头衔过于野心勃勃，但那不勒斯的大批群众用极大的热情回应了国王的宣告。政府中有些人建议国王作为重新统一意大利的人应当采用“皇帝”的头衔，但国王拒绝了。\n\n“我们的国家国王众多，”他回复道，“但他们都在帝国的旗帜下团结在了一起，正如意大利是一个由许多人团结在同一愿景下而形成的国家一样。”"
 worldnews.221.a: "有意思。"
 worldnews.222.t: "意大利邦联成立"
 worldnews.222.d: "今天[uniter.GetNameDef]国王[uniter.GetLeader]宣布成立意大利邦联；所有的意大利邦国都重归独立，但他们都会为了同一目标而共同奋斗。当被问及为何不将所有地区统一在同一旗帜下是，国王回复道：“因为那从一开始就行不通。到头来，意大利统一运动只能毁了我们。我们意大利人属于同一个民族，但又不完全是，而这就是意大利一直以来的样貌。”\n\n在[uniter.GetAdjective]首都乃至全意大利半岛，人们似乎都赞同国王的陈述，而随着国王开始了他在各个邦国的第一次巡游，各地的人们开始为他疯狂的欢呼。"
 worldnews.222.a: "有意思。"
 worldnews.223.t: "庇护十二世被选为新教宗"
 worldnews.223.d: "当西斯廷教堂的烟囱冒出了几缕白烟时，全罗马的信徒终于松了一口气，而一位新的教宗被选举了出来。\n\n很快，教廷宣布虔诚且受欢迎的枢机主教欧金尼奥·帕切利成为了新任的天主教会领袖和教宗国国家元首，即庇护十二世。\n\n正如他那与前任教宗相同的名号，人们预计他会继续执行前任教宗的政策。"
 worldnews.223.a: "宗座，祝你好运。"
 worldnews.223.b: "一群废物选了一个废物上去。"
 worldnews.224.t: "斯德望十世被选为新教宗"
 worldnews.224.d: "当西斯廷教堂的烟囱冒出了几缕白烟时，全罗马的信徒终于松了一口气，而一位新的教宗被选举了出来。\n\n很快，教廷宣布慷慨且沉默寡言的枢机主教埃利亚·拉达·科斯塔成为了新任的天主教会领袖和教宗国国家元首，即斯德望十世。\n\n很多人预测圣座不久后就会放弃教会所掌握的世俗权力。"
 worldnews.224.a: "宗座，祝你好运。"
 worldnews.224.b: "至少他清楚自己有几斤几两。"
 worldnews.225.t: "教宗若望二十三世，“社会主义教宗”"
 worldnews.225.d: "当西斯廷教堂的烟囱冒出了几缕白烟时，全罗马的信徒一开始松了一口气，而一位新的教宗被选举了出来。\n\n很快，教廷宣布臭名昭著的“社会主义大主教”阿希尔·利耶纳尔成为了新任的天主教会领袖和教宗国国家元首，即若望二十三世。\n\n很多人预测圣座的当选意味着教会与工团主义的对立将开始淡化，而与[SRI.GetNameDef]重新接触的途径可能就此出现。"
 worldnews.225.a: "宗座，祝你好运。"
 worldnews.225.b: "有趣的发展。"
 worldnews.226.t: "儒略四世被选为新教宗"
 worldnews.226.d: "当西斯廷教堂的烟囱冒出了几缕白烟时，全罗马的信徒终于松了一口气，而一位新的教宗被选举了出来。\n\n很快，教廷宣布强硬的阿尔弗雷多·舒斯特枢机主教，一位政治家与坚定的反工团主义者，成为了新任的天主教会领袖和教宗国国家元首，即儒略四世。\n\n人们预测他的当选会进一步加深意大利的南北对立。"
 worldnews.226.a: "宗座，祝你好运。"
 worldnews.226.b: "所以他们显露出了他们的真面目。"
 worldnews.227.t: "红色教宗"
 worldnews.227.d: "随着[SRI.GetNameDef]控制了罗马与梵蒂冈，工团政府要求梵蒂冈选出了一位新教宗——阿希尔·利耶纳尔，臭名昭著的“社会主义大主教”成为了新任教宗，即若望二十三世。\n\n很多人认为这根本就不是真正的教宗选举，利耶纳尔也只是一个根本没有能力颁布教会敕令的伪教宗。\n\n全世界的信徒在都在争论这位教宗是否应该被承认——或者说，天主教会领袖这一职位是否在过去的几个世纪中，第一次出现了空缺。"
 worldnews.227.a: "太可怕了。"
 worldnews.227.b: "振奋人心的发展。"
 worldnews.228.t: "教宗抵达[refuge.GetNameDef]"
 worldnews.228.d: "教宗[PAP.GetLeader]在一周前被[SRI.GetNameDef]从罗马中驱逐出来后，为寻求庇护于今日抵达了[refuge.GetNameDef]。\n\n尽管因长途跋涉疲惫不堪，教宗还是在旅馆前向大批的信徒们发表了演讲，呼吁世界的其它地区在工团主义的威胁前忍耐并保持内心的强大。"
 worldnews.228.a: "至少他平安无事。"
 worldnews.228.b: "逃的好。"
 worldnews.229.t: "吴佩孚大帅支持安庆"
 worldnews.229.d: "随着孙传芳大帅今年早些时候的身死，清廷的权威也随之破灭，很少有人料到帝国陆军大臣吴佩孚，这位紫禁城的幕后掌权人会公然采取军事行动。今早，吴佩孚连同国会总裁曹锟宣布将支持[ANQ.GetLeader]领导下的安徽省政府。吴、曹二人长期以来一直对德国的监管暗怀不满，而他们通电各方支持省长陈调元的行为也已被视为摆脱德国影响的行为。\n尽管鉴于北方的奉天一直是清政府的心头之患，因而清廷不太可能全面出兵，但仍然有一些部队被动员起来以击败陈省长的敌人，并扩展北京的势力范围。"
 worldnews.229.a: "为了皇上！"
 worldnews.229.b: "筹码开始落下……"
 worldnews.230.t: "吴佩孚大帅支持南京"
 worldnews.230.d: "随着孙传芳大帅今年早些时候的身死，清廷的权威也随之破灭，很少有人料到帝国陆军大臣吴佩孚，这位紫禁城的幕后掌权人会公然采取军事行动。今早，吴佩孚连同国会总裁曹锟宣布将支持南京当局——旧八省联合的残余。\n\n德国的外交家与战略家们都松了一口气，吴佩孚对新任联帅[LEP.GetLeader]的支持，也许会成为他对抗死灰复燃的国民党以及与日奉结盟的安徽的决胜因素。"
 worldnews.230.a: "为了皇上！"
 worldnews.230.b: "德国在亚洲的秩序也许仍能维持。"
 worldnews.231.t: "宫廷政变"
 worldnews.231.d: "尽管细节还不甚明了，但据信在今早紫禁城发生的一场政变之后，溥仪皇帝公开抛头露面了，一起出现的还有他的弟弟溥杰。\n\n“皇上刚刚从直隶逆匪的阴谋中逃得一命！”这位阿哥高声向记者宣布，身边的溥仪站着一动不动——看不出是因镇定而冷静，还是已经被吓得动弹不得了。“吴佩孚和他手下的狗腿子已经毒害了我们三十多年了！我们必须铲除直系军阀！”几分钟后，吴佩孚和曹锟的尸体被拖到了大街上，又被一个点燃了德皇画像的愤怒暴徒砍成几段。"
 worldnews.231.a: "吾皇万岁！"
 worldnews.231.b: "中国又政变了？"
 worldnews.232.t: "北京政变失败！"
 worldnews.232.d: "尽管细节不甚明了，但据信今早在紫禁城发生过一场政变后，吴佩孚大帅公开露面了，他的胳膊打着绷带，但还是站得笔直。他走下了台阶，对冲向他的记者简短的说了几句话。与此同时，溥仪被一群士兵绑了起来，在他们的保护下被拖走了。\n\n“我们中国民主选举出的领导人曹锟和我今天受到了保皇党余孽的残忍袭击，这场袭击的主使一定是境外势力。”吴佩孚直视着在他脸上闪个不停的闪光灯开始讲话，“显然，这些反对派希望让我们前功尽弃。在今天他们犯下叛国罪行之后，议会会公开宣布他们成为国贼，中国会再次走向共和，并且不再受到外国主子的欺凌！”"
 worldnews.232.a: "民国万岁！"
 worldnews.232.b: "中国又政变了？"
 worldnews.233.t: "[FNG_zhifeng_war_name]"
 worldnews.233.d: "由于德国干涉，持续了近20年的军阀混战自1927年起暂时停息，但之后中国的火药味却仍高企不下。在过去十年间，位于满洲的奉天政府和位于北京的[608.Owner.GetAdjective]政权都在不断招兵买马。十余年来最具观赏性的这一擂台如今正式敲响了战鼓。\n\n然而，无论哪家获胜，胜利的果实都不会由其独占。日本和德意志这两国在中国仍保有举足轻重的势力，随着日出之国愈发觊觎日耳曼人在太平洋上的领地，这场战争的胜者无疑也会在德日两国的博弈中发挥巨大的作用。"
 worldnews.233.a: "战斗开始了。"
 worldnews.234.t: "满洲勋贵的“安国运动”"
 worldnews.234.d: "宣统维新后，诸多观察家预估帝国对中国各路军阀的政策将会发生剧变。今天，这一转变正式公布了。两名满族高级将领——皇弟溥杰和他的叔叔载涛向文武百官宣告，正式启动“安国运动”：该运动旨在镇压左翼分子和共和派人士，彻底根除“军阀割据的恶臭”，荡清寰宇。\n\n此事一出，各地惶恐的省督向[FNG.GetLeader]的奉天总部疯狂拍去电报，德国领事馆也在慌忙准备从危险地区撤离人员。"
 worldnews.234.a: "无论如何，中国必将统一。"
 worldnews.234.b: "他们难道没从第一次退位中吸取教训？"
 worldnews.235.t: "德皇威廉二世驾崩"
 worldnews.235.d: "德皇威廉二世于今日在宅邸中因肺栓塞而驾崩。作为十九世纪最后几位君主之一，威廉二世试图延续欧罗巴的宏伟以及对全世界的主导地位。他所开创的世界政策在世界大战之后开花结果，引领德国成为世界上首屈一指的强权。他也是最后的守旧派领袖，是对抗激进派浪潮的坚实堡垒、战争中强大的号召力所在、在动荡时代中岿然不动的领袖。随着其崩逝，皇太子弗里德里希·威廉将继位，是为威廉三世。相较其父而言，威廉三世更倾向现代化派以及极端主义，他的继位标志着德国的政治以及外交政策将会发生巨大转变。德国盟友及其对手对这一事态的态度尚不明朗，但可以确定，随着威廉二世的逝去，十九世纪的落日余晖终于隐没在地平线之下。"
 worldnews.235.a: "一个时代的终结。"
 worldnews.235.b: "大快人心！"
 worldnews.236.t: "使馆城市崩溃"
 worldnews.236.d: "上海传来了令人不安的消息：使馆城市工部局的统治彻底崩溃了。此前有报道详细介绍了数个鲁莽的财政选择如何导致经济信心严重不足，最终导致使馆城市的破产。如今，原先组建工部局的列强们均已撤出该机构，日本，德国和英国已派出军队保护他们的租界，以免中国军队靠近。\n\n上海公共租界工部局已接管了上海及其前中立区，但德日两国各自扶持的中国驻军在街头的交战表明，这座城市现在不过是列强的战利品。"
 worldnews.236.a: "中国更分崩离析了。"
 worldnews.237.t: "日本被使馆城市工部局逐出"
 worldnews.237.d: "使馆城市工部局宣布了将[JAP.GetNameDef]从他们的议程中逐出并没收其中国租界的决定。议程进行期间，高级专员[LEC.GetLeader]在一份正式声明中向全世界证明了这些行动的正当性。“事实证明，日本帝国在中国已经成为了过街老鼠。”他说。“其行为多次表明了他们在损害亚洲和平。”\n\n日本方面尚未对此作出正式回应，但可以预见的是他们的反应只会强不会弱，而且进攻使馆城市这一选项可能也在东京当局的预案当中。不管发生什么，似乎使馆城市在远东地区的维和角色已经失效。"
 worldnews.237.a: "他们知晓这一决定的后果。"
 worldnews.238.t: "德国被使馆城市工部局逐出"
 worldnews.238.d: "使馆城市工部局宣布了将[GER.GetNameDef]从他们的议程中逐出并没收其中国租界的决定。这一剧烈行动是于德国在中国的影响力全面下降，导致其在使馆城市中遭遇艰难转变后发生的。使馆城市工部局发表了一篇解释性声明，其中详细说明了他们的决定。声明指出，德国明显违反了《北京条约》的规定，他们已不再在中国扮演一个可靠的角色。\n\n德国人谴责了这一行动，帝国海军也可能会即将发动攻击。不管发生什么，似乎使馆城市在远东地区的维和角色已经失效。"
 worldnews.238.a: "远东局势愈发不稳。"
 worldnews.239.t: "第二次北伐战争"
 worldnews.239.d1: "在[CHI.GetNameDef]正式向国际承认的[FNG.GetName]宣战后，中国内战迎来了又一个转折点。上次以“统一中国”为目标的北伐战争距今已过去了十年，只因国民党低估德国的对华承诺而功败垂成。\n\n随着双方正式开战，曾经由蒋介石率领的北伐大戏也将再度上演，而此时准备干预的似乎不再是德国而是日本……这对中国意味着什么还不得而知。"
 worldnews.239.d2: "在[CHI.GetNameDef]正式向国际承认的[QIE.GetName]宣战后，中国内战迎来了又一个转折点。上次以“统一中国”为目标的北伐战争距今已过去了十年，只因国民党低估德国的对华承诺而功败垂成。\n\n随着双方正式开战，曾经由蒋介石率领的北伐大戏也将再度上演，而此时的德国则忙于应对欧洲事务，不太可能腾出手来二次干预……这对中国意味着什么还不得而知。"
 worldnews.239.d3: "在[CHI.GetNameDef]正式向占据古都北京的[608.Owner.GetName]宣战后，中国内战迎来了又一个转折点。上次以“统一中国”为目标的北伐战争距今已过去了十年，只因国民党低估德国的对华承诺而功败垂成。\n\n随着双方正式开战，曾经由蒋介石率领的北伐大戏也将再度上演……这对中国意味着什么还不得而知。"
 worldnews.239.a: "历史总是重演……"
 worldnews.241.t: "[From.GetName]宣告成立"
 worldnews.241.d: "随着联省派的权力基础在繁荣的[From.Capital.GetCapitalVictoryPointName]稳固后，他们声明反对当前中国政府。[From.GetNonIdeologyNameDef]督军兼国防军统帅陈炯明宣布，他打算把全国各地的省政府召集起来，正面解决军阀割据问题，并在那些“土匪横行与一党独裁”、“拒绝谈判和改革”的地方恢复民主。\n虽然联省派尚未向国际承认的中国政府宣战，但很明显，当陈炯明南方的权力基础稳固、同时敌对领袖拒绝他的政治和经济改革诉求后，这位谨慎的领导人定会在时机成熟时进军北上。"
 worldnews.241.a: "又来一个？这可越来越离谱了！"
 worldnews.241.b: "联省共和国万岁！"
 worldnews.243.t: "不平等条约的终结"
 worldnews.243.d: "中华联省外交部宣布废除一切列强与中国签订的不平等条约。自20世纪20年代以来，陈炯明和致公党就曾呼吁单方面终止这些条约。现在看来，中华联省履行了这一承诺。这是国际外交的重大转变，很可能造成中国和欧洲殖民列强间出现重大裂痕。\n然而西方当下在远东地区的势力处于低谷，新中国政府趁此良机重申自己在世界舞台上的地位，以结束他们所谓的“百年国耻”。他们还希望趁着中国重拾信心，大步迈向现代化的东风，与欧洲列强谈判，缔结新时代的“平等”条约。"
 worldnews.243.a: "中国解放了自己。"
 worldnews.244.t: "国际先锋派艺术的创立"
 worldnews.244.d: "不久前法兰西公社和不列颠联盟的共同努力已经开花结果，如今国际先锋派艺术诞生了。这一流派旨在创作一种统一艺术、音乐流派乃至文学形式的艺术风格，而这一流派的每种表现形式无不鼓励社会主义、反对权威、反对传统、反对宗教。\n\n据报道，来自世界各地的艺术家、作家和音乐家将会参与到这个项目中——从北爱尔兰到契丹，从繁华的纽约到南非的热带草原，从日本的难波到西伯利亚的矿坑。第一届先锋派艺术节计划两年内在戛纳举办。这将会是开启工团主义娱乐文化时代的曙光吗？"
 worldnews.244.a: "真吸引人。"
 worldnews.244.b: "这些都是什么乱七八糟的“艺术”？"
 worldnews.244.c: "亵渎！"
 worldnews.244.e: "团结一致到永远！"
 worldnews.245.t: "日本皇室的终焉"
 worldnews.245.d.exile: "随着前日本帝国政权更迭，天皇家族的命运悬而未决——直到昨天。随着日本人民共和国第一次代表大会的闭幕，大会认为天皇家族已不适合留在日本。今天，天皇家族乘远洋渡轮离开东京前往美洲，消失在公众视野之外。\n\n此举引发了东京港的罢工以及大多数主要城市的抗议活动，但预计这种情况将在几个月后恢复正常。"
 worldnews.245.d.abolish: "随着前日本帝国政权更迭，天皇家族的命运悬而未决——直到昨天。随着日本人民共和国第一次代表大会的闭幕，大会认为天皇制度和他们的头衔应该都被废止——从今天起，天皇一家获得了日本公民身份，同他们曾经的臣民别无二致。\n\n这一行为引发了东京市中心的一起罢工，大阪和长崎也发生了规模更小的抗议，但是一个月内局势应该便会恢复正常。"
 worldnews.245.a: "一个时代以另一个时代的谢幕而登场。"
 worldnews.247.t: "巴西共和派胜利"
 worldnews.247.d: "尽管并非完全出于意料，但自从1927年新共和国诞生时就在执政的共和党仍将在巴西掌权。共和国的新总统，热图利奥·瓦加斯，将会在一月宣誓就职，但他已经宣布将会以强硬手段解决困扰国家的经济问题，并在获选演讲中承诺为造福巴西的普罗大众继续努力。\n\n然而，共和党的胜利并不意味着巴西的困境会立刻结束，而时间会告诉人们这种持续的“霸权”是否会产生积极的影响。"
 worldnews.247.a: "不出意料。"
 worldnews.247.b: "这群布尔乔亚的内斗与我们无关。"
 worldnews.248.t: "巴西自由派胜利"
 worldnews.248.d: "由保守派，反对派以及各种各样的自由主义者组成的自由党一直被认为是总统选举中的第二强有力的竞争者。但当尘埃落定之时，它竟然以微小的优势险胜了共和党。他们有着理想主义的党章，但这些想法在第一共和国时全部没有获得支持；他们也希望使得经济更加多样化、现代化，并试图让经济增长重新出现。如果权力交接和平且顺利的话，自由党将在一月开始执政。\n\n时间会告诉我们这个不稳定却充斥着理想主义的政府能否让这个处于困难时期的国家走上正轨。"
 worldnews.248.a: "令人不适。"
 worldnews.248.b: "$worldnews.247.b$"
 worldnews.249.t: "巴西左翼民主党获胜"
 worldnews.249.d: "巴西民主的根基被这次大选结果动摇了：左翼民主党，一个由从中左到极左的政客组成，仅仅是因支持工人权利改革而团结在一起的政党，最终赢得了巴西选举。该结果出乎了很多观察者的意料，而有一些人认为该政党迎合了呼吁广泛的诉求并有着明确的目标，从而获得了比其他政党更广泛的支持。\n\n现在，若昂·曼加贝拉，现任总统的奥塔维奥·曼加贝拉的兄弟，将会在一月开始执政，而同时他还有一个近乎不可能的任务：维持这个从社会自由主义者到极权主义者都被包含在内的联盟。他必须在处理好这个权宜之计的“联姻”同时让他所呼吁的改革成为现实。"
 worldnews.249.a: "与工团主义者共舞着实危险。"
 worldnews.249.b: "徒劳之举，到头来资本主义还是没进步。"
 worldnews.250.t: "整合主义在巴西获胜"
 worldnews.250.d: "在一系列意想不到的事情之后，巴西大选以巴西整合运动出人意料的胜利而告终。这场运动席卷了巴西，而其强调的“宗教”、“民族自豪感”以及“君主主义”等反体制主张得到了许多人的拥护——从最穷苦的平民，到最富有的庄园主。\n\n现在，这个政治经验相对不足的政党必须承担起行使权力的责任，同时很多人也担心这个由无数派系组成的脆弱联盟只会进一步削弱该政党的实力。但无论如何，巴西整合运动的影响力已经比以前大大增加了，许多观察家也认为在不久的将来，君主制就将重回巴西。"
 worldnews.250.a: "巴西帝国会归来吗？"
 worldnews.250.b: "$worldnews.247.b$"
 worldnews.251.t: "伦敦陷落"
 worldnews.251.d.generic: "来自伦敦的消息已经证实，经过泰晤士河两岸的鏖战，[FROM.FROM.GetNameDef]的首都已经被[FROM.GetAdjective]部队攻占。[FROM.FROM.GetAdjective]的士兵们顽强抵抗，尽力拖延[FROM.GetAdjective]军队的步伐，最终还是无济于事。\n\n这是伦敦自1216年以来第一次落入外敌之手，整个城市处在凝重压抑的气氛中。随着[FROM.FROM.GetAdjective]军队撤走，只剩下抗议者和[FROM.GetAdjective]军警依然在街头冲突。每当入夜，城里不时会有阵阵枪声响起。"
 worldnews.251.d.entente: "来自伦敦的消息已经证实，经过泰晤士河两岸的鏖战，工团主义不列颠联盟的首都已经被加拿大部队攻占。不列颠联盟的士兵们顽强抵抗，尽力拖延保皇派军队的步伐，最终还是无济于事。\n\n一切尘埃落定后，伦敦似乎已经回到了当初那个在1925年抛弃她的政府手中。整个城市处在凝重压抑的气氛中。随着工团军队撤走，只剩下抗议者还在与加拿大士兵做着最后的斗争。每当入夜，城里不时会有阵阵枪声响起。"
 worldnews.251.a: "这只是暂时的后退！"
 worldnews.251.b: "这就是结束的开始。"
 worldnews.251.c: "[FROM.GetAdjective]控制了伦敦，[FROM.FROM.GetAdjective]失败已不可避免。"
 worldnews.251.e: "英王归来。"
 worldnews.252.t: "巴黎陷落"
 worldnews.252.d.germany: "来自巴黎的消息证实了，在塞纳河的苦战之后，德军攻克了[FROM.FROM.GetAdjective]首都。[FROM.FROM.GetAdjective]军队进行了顽强抵抗，试图尽可能减缓德军的步伐，但还是被击退了。\n\n在巴黎人惊诧的目光中，德军像上一次大战中所做的一样，列队通过了香榭丽舍大街走向了埃菲尔铁塔。德军的庆祝活动最终在[FROM.FROM.GetAdjective]抵抗下变成了激烈的巷战，但[GER.GetAdjective]坦克轻易地压过了巴黎街头的街垒。"
 worldnews.252.d.other: "来自巴黎的消息证实了，在塞纳河的苦战之后，[FROM.GetAdjective]攻克了[FROM.FROM.GetAdjective]首都。[FROM.FROM.GetAdjective]军队进行了顽强抵抗，试图尽可能减缓[FROM.GetAdjective]军的步伐，但他们还是被击退了。\n\n在巴黎人惊诧的目光中，[FROM.GetAdjective]军列队通过了香榭丽舍大街走向了埃菲尔铁塔。但庆祝活动最终在[FROM.FROM.GetAdjective]抵抗下变成了激烈的巷战，但[FROM.GetAdjective]部队轻易地跨过了巴黎街头的街垒。"
 worldnews.252.a.germany: "德国佬还没胜利呢，法兰西绝不会再次倒下！"
 worldnews.252.a: "不！我们不能让巴黎再次沦陷！"
 worldnews.252.b: "我们对[FROM.FROM.GetNameDef]的胜利已经是板上钉钉了！"
 worldnews.252.c.germany: "看来，第二次世界大战和第一次也差不了多少。"
 worldnews.252.c: "看起来[FROM.FROM.GetNameDef]的失败已经是板上钉钉了。"
 worldnews.253.t: "柏林陷落"
 worldnews.253.d.france: "来自柏林的消息证实，在经过漫长的苦战之后，[FROM.FROM.GetAdjective]首都已经被公社军队占领。[FROM.FROM.GetAdjective]军队进行了顽强的抵抗，试图拖慢公社占领柏林的步伐，但最终还是被击退了。\n\n在柏林人惊诧的目光中，公社军队游行通过了勃兰登堡门——这一行为以前仅限于皇帝和他的家人——并合唱了《国际歌》。随后他们在这座著名建筑上挂起了公社的旗帜，全世界都见证了这一刻。接下来的几天里，公社军队开始搜捕剩余的[FROM.FROM.GetAdjective]士兵和高官并把他们送上了囚车。"
 worldnews.253.d.lkmt: "来自[FROM.FROM.GetAdjective]柏林的消息证实，在经过漫长的苦战之后，这座帝国公约最伟大的城市已经被国民革命军占领。[FROM.FROM.GetAdjective]军队进行了顽强的抵抗，试图拖慢国民革命军占领柏林的步伐，但最终还是被击退了。\n\n在柏林人惊诧的目光中，严重损毁的国会大厦之顶部升起了青天白日满地红旗——对于德意志帝国而言，命运无疑是讽刺的，毕竟不久之前他们的干涉差点就毁灭了国民党。显然，国民党已经一雪前耻了。"
 worldnews.253.d.other: "来自[FROM.FROM.GetAdjective]柏林的消息证实，在经过漫长的苦战之后，这座帝国公约最伟大的城市已经被[FROM.GetAdjective]军队占领。[FROM.FROM.GetAdjective]军队进行了顽强的抵抗，试图拖慢[FROM.GetAdjective]占领柏林的步伐，但最终还是被击退了。\n\n在柏林人惊诧的目光中，[FROM.GetAdjective]军队在勃兰登堡门下进行了一次大游行，随后[FROM.GetLeader]发表了演讲。但是真正让全世界印象深刻的是一张照片：一名[FROM.GetAdjective]士兵在严重损坏的国会大厦顶部骄傲地升起了[FROM.GetAdjective]的旗帜，这张照片是由他的同班战友拍下的。"
 worldnews.253.a.france: "[FROM.FROM.GetNameDefCap]不能就这样终结！把公社赶回去！"
 worldnews.253.a.lkmt: "这怎么可能？这不可能！"
 worldnews.253.a: "不可能！柏林怎么会陷落？！"
 worldnews.253.b.france: "凡尔登、贵妇小径、索姆河。我们给他们复仇了。"
 worldnews.253.b.lkmt: "我们为第一次北伐运动雪耻了。"
 worldnews.253.b: "看起来这就是[FROM.FROM.GetNameDef]的终结了。"
 worldnews.253.c: "真是[FROM.GetNameDef]的伟大胜利。"
 worldnews.254.t: "马德里陷落"
 worldnews.254.d.carlist: "来自马德里的消息证实了，在丘陵和城市激战之后[FROM.GetAdjective]士兵已经攻下了这座[FROM.FROM.GetAdjective]城市。[FROM.FROM.GetAdjective]士兵为了放缓[FROM.GetAdjective]军队脚步进行了顽强抵抗，但还是被击退了。\n\n有报告显示，虽然城市遭受劫掠，但许多纪念碑和珍贵的建筑物被完整的保留了。随着首都的沦陷，除了少数[FROM.FROM.GetAdjective]将军仍在负隅顽抗，预计[FROM.FROM.GetNameDef]很快投降。"
 worldnews.254.d.other: "来自马德里的消息证实了，在激战之后[FROM.GetAdjective]士兵已经攻下了这座[FROM.FROM.GetAdjective]城市。[FROM.FROM.GetAdjective]士兵为了放缓[FROM.GetAdjective]军队脚步进行了顽强抵抗，但还是被击退了。\n\n有报告显示马德里王宫已经彻底被[FROM.GetAdjective]士兵洗劫，只留下断垣残壁在黑夜中熊熊燃烧，而阿尔卡拉门与其他或多或少带有皇室色彩的纪念碑被安上了炸药炸毁。随着首都的沦陷，除了少数[FROM.FROM.GetAdjective]将军仍在负隅顽抗，预计[FROM.FROM.GetNameDef]很快投降。"
 worldnews.254.a: "没有了马德里，我们输定了。"
