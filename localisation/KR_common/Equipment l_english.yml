 GAL_mechanized_equipment_1_desc: "美国内战为观察家和理论家们上了一堂现代机械化作战课，生动地展示了履带车辆长期以来在可靠性和越野能力方面的发展。对此，奥军最高统帅部向麾下的各支快速师调拨了以普拉加T系列为主的大量炮兵牵引车充当履带式运兵车，以作为在正规运兵车能够入役之前提升摩托化步兵机动能力的应急手段。"
