 AST_oversized_fleet: "过大的舰队"
 AST_oversized_fleet_desc: "在英帝国垮台产生的混乱的余波中，很多舰船逃难到澳大拉西亚来寻求庇护——远远超出了该国贫瘠港口所能维持的数量。许多船只被封存（4艘战列舰、2艘战列巡洋舰和近50艘小型船只），澳大利亚目前仍无法应付。需要找到立即解决办法。"
