 ustates.214.d: "在度过了一个成功的任期后，罗伯特·塔夫脱总统宣布他打算参加即将到来的1948年选举。内战这场巨大冲突结束后，随着政府和民政机构的重建，战争破坏的迹象正逐渐消失，因此在美国热切期盼下任领导人之际，许多人猜测两位候选人将就完成重建以及美国在世界事务中的角色等议题展开辩论。\n现任总统罗伯特·塔夫脱希望让共和党对白宫的主导地位再续四年，作为美国保守派联盟领袖，这位来自俄亥俄州的共和党总统希望在接下来四年里继续保持他的重建政策纲领，然而，内战后他对工会和工作场所的立法监管无疑为他招致了全国各地异见分子的长期批评。塔夫脱承诺完成重建，优先考虑美国而不是国际世界，希望继续维持为美国人民孜孜不倦工作的形象。\n民主党的竞选者是肯塔基州前州长、参议员哈皮·钱德勒。在劳工运动处于困境中时，钱德勒一直是同情他们的盟友，他过去一直支持矿工成立工会和组织，这使他成为最受钢铁带欢迎的候选人。然而，他也并非毫无争议，他过去拒绝废除人头税、终结私刑的行为引起了非裔美国人群体的反感。虽然他承诺会在内战后时代建立新的种族关系、实现平稳的种族融合，但有人指出他与公开的隔离主义者哈里·伯德有紧密的联系。\n\n随着合众国全面恢复自由选举，美国选民在全国各地投票作出决定的时候已经来临。经过整夜的漫长计票，最终结果是……"
