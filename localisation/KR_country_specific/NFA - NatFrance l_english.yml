 nfa.140.t: "法国人想要宣战"
 nfa.140.d: "驻阿尔及尔大使馆刚刚发来了一封紧急电报。我们的代表得知，法国政府正在计划向法兰西公社宣战。法国人无视这一举动将把我们所有的盟友拖入战争深渊的事实，而且计划只在宣战前几天通知我们。幸运的是，我们现在已经得到这一消息，可以有的放矢地采取行动了。如果我们愿意的话，我们很容易就能向法国人施压让他们放弃计划，让他们相信我们还没有做好战争准备；或者我们也可以放手不管，让他们去宣战。"
 nfa.140.a: "法国人是对的，让他们宣战，我们也会准备就绪。"
 nfa.140.b: "停停停！现在还不是时候。"
 nfa.155.t: "加入合法的法国政府"
 nfa.155.d: "我们最近刚刚从压迫者的手中挣脱出来，并且赢得了我们的自由。作为一个被占领的法国的卫星国，我们现在对我们的土地有充分的权力，但没有多少用途。我们的邻国是国民法国政府，也是第三共和国的合法继承者，他们声称拥有我们领土的合法控制权。而我们很多公民也期待着这个政府，并且不明白为什么我们应该选择独立出去而不是加入另一个国家。我们应该成为[NFA.GetNameDef]的一分子，还是应该宣布自己是该地区的合法政权？"
 nfa.155.a: "要求法国流亡政府与我们统一在一起。"
 nfa.155.b: "我们是唯一合法的法国。"
 nfa.156.t: "同胞相见"
 nfa.156.d: "位于巴黎的前法国伪政府今日被解放，在我们新的外交政策出台之后，各国都决定将我们视为合法的法国政府，并要求我们当局建立外交关系。我们显然很高兴听到这一点，并希望法国人继续团结起来。"
 nfa.156.a: "万岁！"
 nfa.157.t: "法国人索求其领土"
 nfa.157.d: "随着第一次世界大战之后的法国内战爆发，法国被一分为二。现在，随着第二次世界大战终于落幕，工团匪帮终于被击败，保守的[NFA.GetName]宣告了他们的胜利。随着重建工作开始，他们已经与我们会面，讨论如何处理被占领的法国北部。他们认为，为了防止残余赤匪集会反对政府并让法国民众与祖国分离从而使法国从内部崩溃，法国必须重新统一。\n\n如果我们决定占有法国土地，我们与法国及其协约国的盟友关系可能会产生动摇！"
 nfa.157.a: "法国应当保持完整！"
 nfa.157.b: "除了敦刻尔克，都要交出去。"
 nfa.157.c: "我们会保卫每一寸土地！"
 nfa.161.t: "对巴黎的资源分配"
 nfa.161.d: "作为法国最大的城市和法兰西公社的首府，巴黎需要做出特别的努力才能重新融入新政权。清除工团主义者的影响必须是一项深刻彻底的工作。作为这项工作的一部分，我们应该如何分配我们的资源？我们是应该集中精力减少首都的动乱，还是做一些长期工作来赢得民心。"
 nfa.161.a: "专注于减少动乱。"
 nfa.161.b: "专注于长期的安抚工作。"
