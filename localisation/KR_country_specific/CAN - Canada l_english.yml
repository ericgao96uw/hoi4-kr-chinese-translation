 CAN_divided_nation: "分裂的国家"
 CAN_divided_nation_desc: "加拿大的民意被分为了两派：一派是保守党与英国流亡者们，他们要求帝国做好进行欧战的准备；另一派则是麦肯齐·金的自由党，他们要求将加拿大主权利益放在首位，并且不愿让加拿大陷入一场灾难性的战争。人们迫切希望在即将到来的选举中一劳永逸地作出决定。"
 CAN_anglo_french_tensions_1: "英法裔势如水火"
 CAN_anglo_french_tensions_1_desc: "加拿大大部分法裔居住在东部的魁北克省，而近来有消息称加拿大将迈向战争，这使得魁北克人和英裔加拿大人之间传统的不信任感逐渐升温。在全体加拿大公民当中，魁北克人是最为反征兵的，对于他们而言，这是将生命浪费在一场毫无瓜葛的战争上，只是为一个他们认为屁都不是的君王而战。"
