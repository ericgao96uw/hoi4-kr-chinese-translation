 ZIM_segregation: "种族隔离"
 ZIM_segregation_desc: "和南非的情况类似，南罗得西亚的大部分人口是本地的非洲黑人，但当地占人口一少部分的讲英语白人掌握着所有的政治权力，并施行着种族隔离政策。在联盟内部的时候这一情况不但没有改善，反而变本加厉。现在随着我们脱离联盟，这种政策更不会消失了。"
 ZIM_idea_responsible_government: "责任政府"
 ZIM_idea_responsible_government_desc: "白人移民多年来一直在游说建立地方责任政府，但英属南非公司、南非和英国反而倾向于将其并入南非，并迫使殖民地作为一个省并入南非。但现在，责任政府终于实现了，其形式可能比1922年那届更全面。"
 ZIM_idea_gonarezhou: "戈纳雷若禁猎区"
 ZIM_idea_gonarezhou_desc: "戈纳雷若是一片野生动物的天然热点地区，背依著名的智鲁山崖，周围有着高度多样化的地形。政府已经决定将这些区域划为禁猎区以保护并繁荣当地的野生动物。"
 ZIM_idea_protected_wildlife: "保护野生动物"
 ZIM_idea_protected_wildlife_desc: "南罗得西亚政府已经额外拨款用以野生动物的保护以促进国家的草原繁荣。"
 ZIM_idea_safari_tourism: "狩猎之旅"
 ZIM_idea_safari_tourism_desc: "在野生动物保护方面的投资正在取得回报，来自西方世界各地的狩猎旅游者缓慢而稳定地涌入，参观南部非洲的动物聚群。"
 ZIM_ECO_1: "复兴南罗得西亚制糖业"
 ZIM_ECO_1_desc: "现在给予南罗得西亚制糖业急需的投资正开始带来微薄的回报。"
 ZIM_ECO_2: "扶持玉米种植户"
 ZIM_ECO_2_desc: "扶持玉米种植者可以生产更便宜的农产品。"
 ZIM_ECO_3: "投资RCL&R"
 ZIM_ECO_3_desc: "对罗得西亚牧牛业与畜牧公司(Rhodesian Cattle Labour & Ranching company)的投资已经使我们的牛肉产业增长了十倍。"
 ZIM_ECO_4: "南罗得西亚经济企稳"
 ZIM_ECO_4_desc: "随着牛肉出口的小幅繁荣，南罗得西亚的经济开始稳定下来。"
 ZIM_ICA: "产业调和法案"
 ZIM_idea_unencumbered_railway_works: "未完工的铁路建设"
 ZIM_idea_unencumbered_railway_works_desc: "臭名昭著的铁路工会已经使罗得西亚草原地区的基础设施变为了累赘，因此他们必须被大规模削减，以最终实行我们搁置多年的基建计划。"
 ZIM_idea_healthy_trade_union_relations: "与工会合作"
 ZIM_idea_healthy_trade_union_relations_desc: "我们已经与臭名昭著的铁路工会达成了一致的协定，双方将一起解决罗得西亚草原上那些难以处理的基础设施建设。有了这份协定，以及双方的让步，我们便能团结一致，信心百倍地走向未来。"
 ZIM_idea_southern_rhodesia_currency_board: "南罗得西亚货币发行局"
 ZIM_idea_southern_rhodesia_currency_board_desc: "南罗得西亚货币局控制着从逐步废除南非镑到恢复南罗得西亚镑的过渡阶段，而南非镑是南罗得西亚加入南非联邦时使用的货币。"
 ZIM_idea_southern_rhodesia_central_bank: "南罗得西亚中央银行"
 ZIM_idea_southern_rhodesia_central_bank_desc: "现在我们已经实现了独立，是时候让我们完全控制自己的命运了，这其中包括印刷我们自己的货币。新建立的南罗得西亚中央银行将自此维持对我国货币的控制。"
 ZIM_attract_immigration_idea: "移民增加"
 ZIM_saf_tariffs: "征收关税"
 ZIM_saf_tariffs_desc: "由于两国关系依旧紧张，南罗得西亚决定建立关税堡垒。"
 ZIM_concessions: "贸易让步"
 ZIM_concessions_desc: "我们已经对南非做出了贸易让步，希望这能减少两国之间的敌意。"
 ZIM_college_1: "扩建罗得西亚大学学院"
 ZIM_college_1_desc: "随着校舍的扩大，政府希望该学院成为非洲的智集英荟萃之地。"
 ZIM_college_2: "教育改革"
 ZIM_college_2_desc: "南罗得西亚的研究部门和生产部门都感受到了教育改革所带来的影响。"
 ZIM_nationalise_ult_eco_1: "公共事业公司国有化"
 ZIM_nationalise_ult_eco_1_desc: "只有政府才能让罗得西亚的这些重要的基础设施正常运转。"
 ZIM_nationalise_ult_eco_2: "铁路国有化"
 ZIM_nationalise_ult_eco_2_desc: "随着铁路的国有化，政府对南罗得西亚的控制会越来越强。"
 ZIM_sub_ult_eco_1: "公共事业公司补贴"
 ZIM_sub_ult_eco_1_desc: "有了政府的资助，国内的公用事业公司开始向前迈进。"
 ZIM_sub_ult_eco_2: "铁路补贴"
 ZIM_sub_ult_eco_2_desc: "公用事业部门的进一步补贴使该部门得到了小幅繁荣。"
 ZIM_quick_forts: "紧急防御工事"
 ZIM_staff_corps: "罗得西亚参谋部"
 ZIM_officer_corps: "协约国军事交流"
 ZIM_munitions: "提高弹药生产"
 ZIM_air: "南罗得西亚航空兵团"
 ZIM_hold_rhodesia_mission: "保卫南罗得西亚"
 ZIM_hold_rhodesia_mission_desc: "我们若要从南非的阿非利卡人手下争取独立，就必须要确保我们的心脏地带南罗得西亚不被布尔人夺占。只要我们坚守得够久，就很有可能逼迫南非走上和平的谈判桌。"
 SAF_conquer_rhodesia_mission: "征服南罗得西亚"
 SAF_conquer_rhodesia_mission_desc: "我们应迅速平息南罗得西亚的叛乱，叛军将利用该地不发达的基础设施环境掘壕固守，欲将他们铲除则势将演变为苦涩的持久战。如果无法击败罗得西亚人，我们可能会被迫走上和平谈判桌，并永远地失去该地区。"
 ZIM_rhodesian_expansion: "[ROOT.GetAdjective]扩张"
 ZIM_form_central_african_federation: "成立赞比西亚联邦"
 ZIM_form_central_african_federation_desc: "Northern Rhodesia and Nyasaland have a significant economic dependence to Southern Rhodesia. Now that we have recovered these regions it seems only natural to incorporate the resource-rich regions into a Zambesian Federation which will represent a stronghold of Britain's influence in this region."
 ZIM_intervene_northern_rhodesia: "重建帝国对北罗得西亚的控制"
 ZIM_intervene_northern_rhodesia_desc: "随着德国殖民地陷入混乱，我们有责任恢复北罗得西亚的秩序，这块帝国的合法领土拥有丰富的资源。"
 ZIM_intervene_mozambique: "建立对莫桑比克的控制"
 ZIM_intervene_mozambique_desc: "With chaos having overtaken the Portuguese colonial order, it is our duty to restore order in Mozambique, lest its chaos imperil the imperial possession around it."
 ZIM_tt_nmf_spawn: "§Y帝国效忠派§!在§Y南罗得西亚内部§!起义，§Y罗得西亚团§!和其他的§Y帝国效忠派§!将出现在§Y索尔兹伯里§!。\n"
 ZIM_pro_railway_union: "§Y南罗得西亚最高法院§!对§Y罗得西亚铁路工人工会§!的裁定§G有利§!。"
 ZIM_anti_railway_union: "§Y南罗得西亚最高法院§!对§Y罗得西亚铁路工人工会§!的裁定§R不利§!。"
 ZIM_tt_decisions_to_retake_nyasaland_and_NR: "将启用重建帝国对§Y北罗得西亚§!和§Y尼亚萨兰§!的控制的§Y决议§!。\n"
 ZIM_tt_reform_becomes_authdem: "§Y威权派§!将在§Y改革党§!内占据§Y主导§!。"
 ZIM_tt_rhodesia_and_right_reform_become_united: "§Y罗得西亚党§!和§Y改革党右派§!合并为§Y联合罗得西亚党§!。\n所有贸易自由主义支持率都被转换成威权民主主义的支持率。\n"
 ZIM_tt_thomas_nangle_now_leader_of_opposition: "§Y托马斯·南格尔§!当选为§Y改革党§!的新党魁。他将成为官方反对党领袖。"
 ZIM_modify_munitions_tt: "Modify §HEnhanced Munition Production§! by"
 ZIM_state_grants_for_guns_tt: "§HMilitary Factory§! construction speed: §G+10.00%§!"
 ZIM_modify_air_tt: "Modify §HThe South Rhodesian Air Corps§! by"
 ZIM_air_ground_support_tt: "Ground Support: §G+10.00%§!"
 ZIM_responsible_government: "责任政府到来"
 ZIM_responsible_government_desc: "建立一个英式责任政府的时机终于来临。"
 ZIM_border_infrastructure_sa: "与南非边境基础建设"
 ZIM_border_infrastructure_sa_desc: "在边境地带建立要塞以防范南方侵略者可能的进攻是明智且必要的。"
 ZIM_issue_passports: "发布护照"
 ZIM_issue_passports_desc: "给我们的民众颁发护照是十分重要的。"
 ZIM_establish_gonarezhou_game_reserve: "建立戈纳雷若自然保护区"
 ZIM_establish_gonarezhou_game_reserve_desc: "戈纳雷若广袤且充满了美丽的野生动物，我们必须将这一美景保留下来。我们应当考虑宣布这片领土为国家自然保护地以便保护它的自然现状。"
 ZIM_combat_poaching: "与偷猎作斗争"
 ZIM_combat_poaching_desc: "偷猎已经对罗得西亚的生态产生了极大的影响，我们必须采取措施来消灭这种针对野生动物的恶意。"
 ZIM_attract_wildlife_tourism: "促进野生动物旅游业"
 ZIM_attract_wildlife_tourism_desc: "我们的野生动物是天赐的礼物。了解了这点，我们可以利用它们来促进野生旅游业的发展以赚取一些外快。"
 ZIM_anglicize_the_bureaucracy: "英化官僚体制"
 ZIM_anglicize_the_bureaucracy_desc: "既然我们有史以来第一次掌握了自己的命运，我们不再需要在官僚体制中保留南非荷兰语，这种很少在林波波以北地区使用的语言。英语，只有英语，应当留下……"
 ZIM_invite_imperial_experts: "邀请英帝国专家"
 ZIM_invite_imperial_experts_desc: "邀请英帝国的专家来指导我们建设家园是极其重要的。"
 ZIM_expand_native_reserves: "拓展原住民保留地"
 ZIM_expand_native_reserves_desc: "现在的原住民保留地窄小而拥挤。拓展这些领地来给原住民们带来繁荣是在自然不过的了。"
 ZIM_draft_constitution: "起草宪法"
 ZIM_draft_constitution_desc: "宪法将会给我们提供稳定与未来的治理指导。南罗得西亚必须在最快速度内起草一部宪法。"
 ZIM_establish_the_southern_rhodesia_currency_board: "建立罗得西亚货币发行局"
 ZIM_establish_the_southern_rhodesia_currency_board_desc: "为了更好地管理罗得西亚的货币系统，我们必须建立货币发行局来引导这个过程。"
 ZIM_legalise_sweepstaking: "博彩业合法化"
 ZIM_legalise_sweepstaking_desc: "博彩业一旦被合法化，便能为我们带来大量财富。如果我们想继续促进经济发展，我们有必要着手于此。"
 ZIM_bring_back_the_rhodesia_pound: "恢复罗得西亚镑"
 ZIM_bring_back_the_rhodesia_pound_desc: "在我们从南非联邦独立之后，恢复我们的旧有货币——罗得西亚镑——是再好不过的了。"
 ZIM_stable_administration: "稳定的内政"
 ZIM_stable_administration_desc: "责任政府会为一个国家带来繁荣与稳定。随着我们的经济快速增长，政治上的稳定性也须跟进。"
 ZIM_attract_immigration: "吸引移民"
 ZIM_attract_immigration_desc: "Rhodesia has always been a place desirable to immigrants. Encouraging furthe immigration and increasing the infrastructure required to receive them could only benefit us."
 ZIM_cross_zambezi: "越过赞比西河"
 ZIM_cross_zambezi_desc: "在赞比西河的另一边是北罗得西亚，在大英帝国崩溃之后被他人夺取，直至现在我们仍未一统。不过，夺回我们失地的机会可能已经来临了。"
 ZIM_reform_the_education_system: "改革教育体制"
 ZIM_reform_the_education_system_desc: "我们的教育体制……至少可以说是不足的。为了我们人民的福祉，我们必须改革教育体制。"
 ZIM_establish_supreme_court: "建立最高法院"
 ZIM_establish_supreme_court_desc: "法制对责任政府来说是不可或缺的一部分，建立最高法院，让其负责对法律与宪法的解释权。"
 ZIM_curtail_the_railway_unions: "取缔铁路工会"
 ZIM_curtail_the_railway_unions_desc: "铁路工会对我们的国家进程是块绊脚石。为了发展我们的铁路，我们必须废除他们。"
 ZIM_negotiate_with_the_railway_unions: "与铁路工会谈判"
 ZIM_negotiate_with_the_railway_unions_desc: "尽管我们可以直接镇压工会，但如果和他们合作也许会对大局更有利。"
 ZIM_salisbury_beira_line: "索尔兹伯里-贝拉铁路"
 ZIM_salisbury_beira_line_desc: "一项连接索尔兹伯里和贝拉的大规模铁路工程已被批准。"
 ZIM_industrial_conciliation_act: "产业调和法案"
 ZIM_industrial_conciliation_act_desc: "《产业调和法案》大量借鉴了南非的同名法案，旨在保护白人工人的利益免受黑人工人的侵犯。"
 ZIM_fixing_the_damage: "修理公共设施"
 ZIM_fixing_the_damage_desc: "布尔人对我们并不友善，尤其是在战争中我们的公共设施被他们严重损毁。多亏我们协约国盟友的帮助，我们有钱财和技术来进行最必要的修理。"
 ZIM_expand_university_college: "扩建罗得西亚大学学院"
 ZIM_expand_university_college_desc: "扩建罗得西亚大学学院以吸引外国人才前往罗得西亚同时促进贸易与经济发展的倡议已经被批准。"
 ZIM_expand_infrastructure: "扩建基础设施"
 ZIM_expand_infrastructure_desc: "南罗得西亚基本上和南非……完全两极对立。如果我们想要将我们以农业为主的经济进行多样化转型以对抗我们的南非邻居，我们必须扩建我们的基础设施。"
 ZIM_support_the_rhodesia_sugar_refinery: "扶持罗得西亚制糖厂"
 ZIM_support_the_rhodesia_sugar_refinery_desc: "像糖这样的经济作物对南罗得西亚经济的复苏至关重要。我们将为扶持本地糖厂列出一揽子激励计划。"
 ZIM_expand_bulawayo_industry: "发展布拉瓦约地区工业"
 ZIM_expand_bulawayo_industry_desc: "布拉瓦约一直以来都是罗得西亚的工业中心。有了协约国更多的投资，我们应当加快发展这一主要的工业中心。"
 ZIM_subsidize_northern_maize_farmers: "补贴北方的玉米种植户"
 ZIM_subsidize_northern_maize_farmers_desc: "与我国的制糖业类似，如果我们要进一步恢复本国工业，我们必须扶持玉米种植业，并为我们的农民提供补贴。"
 ZIM_saffa_tariffs: "对南非的关税"
 ZIM_saffa_tariffs_desc: "索尔兹伯里与比勒陀利亚的关系仍然十分冰冷，双方都不愿做出任何让步。有介于此，我们必须对从南非进口的任何物资施加严重的关税，直到他们愿意对我们让步为止。"
 ZIM_economic_reconciliation: "经济和解"
 ZIM_economic_reconciliation_desc: "尽管我们有分歧，但南非和罗得西亚的外交官们一直在寻求缓解紧张局势。有鉴于此，两国间的贸易已经正常化，两国都在接收对方的货物。"
 ZIM_counter_cattle_disease: "对抗牛瘟"
 ZIM_counter_cattle_disease_desc: "由于我国受利颇多的养牛业在疾病预防措施上得到进一步发展，我们可以开垦更多以前不适合放牧的土地，并以此促进国内农村市镇的小规模扩张。"
 ZIM_invest_in_rclnr_ltd: "投资RCL&R有限公司"
 ZIM_invest_in_rclnr_ltd_desc: "RCL&R有限公司已经证明他们是一个值得投资的公司，促进他们的发展会是明智的选择。"
 ZIM_economic_boom: "经济腾飞"
 ZIM_economic_boom_desc: "索尔兹伯里已经从第三次布尔战争中恢复过来，经济也逐步稳定。"
 ZIM_nationalise_the_utility_companies: "国有化公共事业公司"
 ZIM_nationalise_the_utility_companies_desc: "在政府的控制下，我们将能更好地经营我国的公用事业。"
 ZIM_nationalise_rhodesian_railways: "国有化罗得西亚铁路"
 ZIM_nationalise_rhodesian_railways_desc: "铁路公司已经证明了他们无法管理好铁路。我们已经决定他们必须被国有化。"
 ZIM_subsidse_the_utility_companies: "补贴公共事业公司"
 ZIM_subsidse_the_utility_companies_desc: "如果我们给他们提供补贴，而不是实行国有化，那这些公司的经济增长会得到极大改善。"
 ZIM_subsidise_rhodesian_railways: "补贴罗得西亚铁路"
 ZIM_subsidise_rhodesian_railways_desc: "与其把铁路国有化，不如补贴铁路，以促进其发展。"
 ZIM_support_salt_extraction: "Support Salt Extraction"
 ZIM_support_salt_extraction_desc: "Rhodesia is not a particularly large exporter of salt products but miners have long-eyed up potential commercial reserves in mines and river-beds. With the debacle of the railways fixed, some additional funding will ensure that the salt-miners have access to good infrastructure, making the industry a valuable commodity."
 ZIM_mobilise_territorial_force: "Mobilise the Territorial Force"
 ZIM_mobilise_territorial_force_desc: "A rally cry has begun in Salisbury, with it being heard as far as Broken Hill. Young men are flocking to our cause to supplement our forces to fight off the Boer menace. With the territorial force in action, we can win this battle once and for all."
 ZIM_requisition_necessary_supplies: "Requisition Necessary Supplies"
 ZIM_requisition_necessary_supplies_desc: "We cannot hope to match the fiery war engines of our allies in the Northern hemisphere and so will have to make do with whatever comes to hand. Be they German arms smuggled from up North to dusty museum pieces, we must have arms and we must have factories to make them."
 ZIM_emergency_fortifications: "Emergency Fortifications"
 ZIM_emergency_fortifications_desc: "Being in the middle of the colonies and with a lack of natural defences to the South we'll need to make do by building whatever fortifications we can. Blockhouses, stockades and trenches will have to make do in lieu of concrete and iron but they're cheap and will still make do."
 ZIM_reorganise_the_staff_corps: "Reorganise the Rhodesian Staff Corps"
 ZIM_reorganise_the_staff_corps_desc: "The Rhodesian Staff Corps has been the primary military force of South Rhodesia for some time but the civil war has shown that it is currently in a lacking state and not prepared for the incoming conflicts. With some adjustments it can be a force of the modern century."
 ZIM_salisbury_arsenal: "Establish the Salisbury Arsenal"
 ZIM_salisbury_arsenal_desc: "Rhodesia currently lacks a proper military infrastructure of its own, we can start to rectify this by building a proper arsenal in the capital. Guns, bombs and artillery win wars."
 ZIM_adopt_entente_weapon_standards: "Adopt Entente Weapon Standards"
 ZIM_adopt_entente_weapon_standards_desc: "To ensure ease of supply maintenance, production and leasing, we will need to adopt official allied weapon standards. While many of our weapons have served as well, they're simply no longer up to scratch and we cannot afford to get finnicky over precious ammunition."
 ZIM_state_grants_for_guns: "State Grants for Munition Factories"
 ZIM_state_grants_for_guns_desc: "While we are starting to see the birth of a military industry, we would do well to empower the local captains of industry to help build it further. State grants will ensure that new munition plants are on the construction agenda for the next few years."
 ZIM_river_patrols: "Expand River Patrol Forces"
 ZIM_river_patrols_desc: "Rhodesia is a land-locked nation but one with a large swathe of volatile rivers that can house domestic insurgents and foreign agents. While a brown-water navy is no substitute for the RN, it can give us some valuable sailing experience."
 ZIM_coast_guard: "海岸警卫队"
 ZIM_coast_guard_desc: "Against the odds we have secured a coast and access to the sea. While we're not exactly a seafaring nation, we shall follow in Father Britain's tradition and establish our own coast guard."
 ZIM_entente_plane_lease: "渥太华航空租借"
 ZIM_entente_plane_lease_desc: "Airpower will be key to the next war, but lacking the planes or know-how in designing them, our masters in Ottawa have offered to provide us with planes to reverse engineer and put towards our own fledgling air corps."
 ZIM_south_rhodesian_air_corps: "南罗得西亚航空兵团"
 ZIM_south_rhodesian_air_corps_desc: "Following in the footsteps of modern warfare developments, it is high time that we formed our own air service to support our infantry on the battlefield."
 ZIM_frontier_listening_posts: "Frontier Listening Posts"
 ZIM_frontier_listening_posts_desc: "Knowledge is half the battle and being aware of enemy troop movements will give our forces an edge in any conflict. Erecting covert listening posts in the frontier will be great boon to our efforts."
 ZIM_land_air_coordination: "Land-Air Coordination Practice"
 ZIM_land_air_coordination_desc: "Air units cooperating with their land counterparts is a necessary component of modern warfare, we should ensure that our infantry and pilots are trained well in the practice so as to avoid any mishaps."
 ZIM_bsap: "Incorporation of the BSAP Units"
 ZIM_bsap_desc: "The British South Africa Police is, officially, the police force for the territory of Rhodesia but the line between police and army is blurred. An already trained paramilitary force, the BSAP could easily form the bedrock of our army if we opt to incorporate them properly."
 ZIM_rar_xd: "建立罗得西亚非洲步枪团"
 ZIM_rar_xd_desc: "While there has been reservations about their integration, coloured and African troops proved their mettle in the first Weltkrieg and askari have countlessly shown themselves to be loyal. By creating a unit of African soldiers, staffed by white NCOs, we can tap into considerable reserves."
 ZIM_bush_exercises: "丛林战争演习"
 ZIM_bush_exercises_desc: "Large swathes of Rhodesia is covered by thick jungles and deep bush, hardly the most hospitable terrain for soldiers and fighting alike. However, if we to put our soldiers through specialised training camps in the jungle, we can ensure that they will be suited to all kinds of African warfare."
 ZIM_ground_motorisation: "追求地面部队摩托化"
 ZIM_ground_motorisation_desc: "Largely flat, Rhodesia makes itself an ideal terrain for speed-based warfare with trucks, cars and armoured personnel vehicles becoming ever more important. Motorisation of our ground forces is essential to keeping them up to scratch."
 ZIM_light_infantry_training: "轻步兵训练"
 ZIM_light_infantry_training_desc: "It is imperative that our forces remain highly mobile and skilled in the art of movement. Having bulky units will just bog our forces down, instead our soldiers must learn how to be swift and light-footed."
 ZIM_limited_tank_development: "学习加拿大坦克发展"
 ZIM_limited_tank_development_desc: "Lacking our own designers we must rely on our Entente allies for military development. With tanks becoming an increasingly important part of warfare we should study Canadian tanks and how they might be used in Rhodesia."
 ZIM_hospital_units: "扩大综合医疗部队"
 ZIM_hospital_units_desc: "Fighting in Africa is a nasty and brutal affair with all manner of tropical ailments waiting in the wings to snatch a wounded soldier. By expanding the integrated army hospital units we can make sure that more of our men return to the battlefield."
 ZIM_canadian_advisors: "引进加拿大顾问"
 ZIM_canadian_advisors_desc: "With the army rapidly expanding, there is a great need for Canadian military advisors and instructors that our own forces can consult. Doctrines can't be developed by veterancy alone!"
 ZIM_reform_the_command_structure: "改革内部指挥结构"
 ZIM_reform_the_command_structure_desc: "With major military reforms underway, the internal command structure is showing its inefficiencies and age. A major overhaul is needed to keep it at the peak of efficiency."
 ZIM_integrate_the_northern_regiments: "整合北方团"
 ZIM_integrate_the_northern_regiments_desc: "Many North Rhodesians crossed the Zambesi to fight during our struggle and since then have formed unofficial paramilitary 'Northern Regiments'. Highly skilled, very eager and trained in warfare more suited to climates North of the Zambesi, they could prove a great boon to us."
 ZIM_form_the_rhodesian_intelligence_corps: "成立罗得西亚情报部"
 ZIM_form_the_rhodesian_intelligence_corps_desc: "Warfare is changing and is now fought in the shadows as well as the battlefield. Lacking our own intelligence service, it is a priority we rectify this at once and see that our secrets are safeguarded."
 ZIM_special_forces: "实验性特种部队训练"
 ZIM_special_forces_desc: "Owing to our experiences in the Boer War, it has been proposed that we investigate the possibility of experimental parachutist forces. Quick and agile, death from above could very well become the killing blow for our opponents."
 zim.1.t: "南罗得西亚军队崛起！"
 zim.1.d: "南罗得西亚不得不隐忍多年。自从我们被英国人出卖以讨好南非的布尔人以来，我们就一直在游说该省脱离联盟并在当地建立责任政府。\n\n我们从未希望通过暴力实现这一目标，但比勒陀利亚非法脱离帝国的举动让我们别无选择。我们的选民们也支持这一决定，目前对各部队的动员工作十分成功。"
 zim.1.a: "罗得西亚永远忠诚！"
 zim.2.t: "重新加入大英帝国"
 zim.2.d: "我们终于从南非人的治下重获自由。现在是重申我们对帝国的忠诚的时候了。\n\n实话实说，尽管南罗得西亚现在有着压倒性的支持，这些支持对于保卫自己免遭阿非利卡人和他们训练有素的军队毁灭还远远不够。因此，我们的特使将从莫桑比克出发，与纳塔尔的一名代表会合，他们还将请求帝国正式承认我们并寻求帝国的援助。我们早已认识到帝国流亡政府正在为返乡做准备，但如果我们，尊敬陛下忠诚的南非子民，想要帮助他们完成这个目标的话，我们首先需要他们的帮助。"
 zim.2.a: "一路平安！"
 zim.3.t: "英帝国专家"
 zim.3.d: "我们正在寻求更多帝国的专业知识以促进罗得西亚的发展。然而帝国有许多专长的领域，所以我们应当选择朝什么方向进一步发展：陆军领域、空军领域还是经济领域上……"
 zim.3.a: "我们需要发展经济！"
 zim.3.b: "军队需要更好的武器！"
 zim.3.c: "一支更现代化的空军将对我们大有裨益！"
 zim.4.t: "拓展原住民保留地"
 zim.4.d: "当南罗得西亚被融合进南非时，这片历史上就有一大片土地被分配给本地土著的区域，突然之间就必须执行南非1913年原住民土地法案，让援助保留地被削减至总面积的8%。因为巨大的差异，这个门槛始终没有被触及，然而多年以来，原住民的保留地面积迅速缩减，剩下的保留地也愈发拥挤，迫使当地居民去同样拥挤的城市贫民窟居住。既然我们不再受南非的管辖，人们开始呼吁改正这些过往的错误。\n\n然而，许多被没收的土地现在已经归白人农民所有，也并非所有人都愿意在政府征购土地时搬出这些区域。强制征收是一种选择，然而为了土著的利益而牺牲白人的利益是极不受欢迎的，所以有些政府官员声称我们应当只收回那些愿意售地的农场主的土地。"
 zim.4.a: "我们会尽力，但我们不能征用那些地！"
 zim.4.b: "每一寸土地都会回到那些保留地。"
 zim.5.t: "[GetYear]年大选"
 zim.5.d: "既然我们已经批准了一部宪法，是时候举办选举了。不像落后的南非体制，任何南罗得西亚居民只要满足一定的财产标准，就可拥有选举权，尽管这意味着多数选民会是白人因为白人掌握着大多数的财富。竞选中主要的两个党派分别是罗得西亚党与改革党，尽管当这两个党派都没有占据多数席位时南罗得西亚工党可能会发挥一些作用。"
 zim.5.a: "罗得西亚党获胜。"
 zim.5.b: "改革党取得多数。"
 zim.5.c: "没有出现主要党派：议会悬峙。"
 zim.6.t: "内阁事宜"
 zim.6.d: "改革党已经成为一个内部分歧很大的党派：由于改革党内部的几个左翼团体，党现在被认为是一个左翼党派，甚至领导着半偏左的政策。然而，党的许多资深干部，包括党主席戈弗雷·哈金斯，其实是较为保守的。\n\n在赢得独立的南罗得西亚的第一次选举之后，这个问题已经被推上风口浪尖：现在他们需要组建一个内阁，并且戈弗雷·哈金斯将会出任总理。问题在于，哈金斯是否会为党派团结而向左翼伸出橄榄枝，还是只任命支持自己的人进入内阁。"
 zim.6.a: "两派应该平起平坐！"
 zim.6.b: "左派路线有问题！"
 zim.7.t: "来自改革党左派的抱怨"
 zim.7.d: "改革党左派正变得愈发不满：在总理哈金斯拒绝任命左派成员进入他的内阁后，改革党左派对政府政策执行的影响力几乎要被一扫而空。\n\n由左翼领袖托马斯·南格尔领导，激进的改革派议员们现在怒火中烧，并威胁如果工党和罗得西亚党的所作所为让他们不满意，他们就会采取行动阻止政府立法。"
 zim.7.a: "让他们为此尖叫吧！"
 zim.8.t: "总理试图解散议会"
 zim.8.d: "改革党正在以惊人的速度分裂，由于左翼现在反对政府的态度越来越坚决，政府通过法案也愈发困难。\n\n意识到目前的状况不能再维持下去，总理已经联络了罗得西亚党并且他们成立了“罗得西亚联合阵线”，由哈金斯亲自领导。\n\n在看到这个新组建的政党联盟有机会扫清这些激进的改革反对者的机会后，总理已经向总督请愿来解散议会并进行新的选举。然而，毋庸置疑的是，这个改革党与罗得西亚党组建的右翼联盟已经在几个月前刚选出的议会中占据了多数席位……"
 zim.8.a: "这种调整需要选民投票决定。"
 zim.8.b: "目前的改动没什么毛病。"
 zim.9.t: "[GetYear]年提前大选"
 zim.9.d: "在哈金斯政府倒台之后，改革党右派和罗得西亚党随后进行了重组，总督要求对南罗得西亚议会进行新的选举。按照传统，所有符合财产标准的南罗得西亚人都可以投票。人们普遍预计，新成立的联合罗得西亚党将以压倒性优势获胜，但工党和现在规模小得多的改革党左派一直在进行十恶不赦的竞选活动，希望自己能扭转局面，阻止联合罗得西亚党这一新的政治利维坦获得多数票，因此他们转而与工党组建由工党领导的联盟。"
 zim.9.a: "联合党如预期般获胜。"
 zim.9.b: "劳工党-改革党联盟出人意料地获胜了！"
 zim.10.t: "组建内阁"
 zim.10.d: "选举结果发现，南罗得西亚的选民意见分歧很大，因此没有一个政党能够在议会中获得多数席位。改革党占据最大多数，他们将试图组建内阁。改革党既有左翼也有右翼，不出所料，前者希望与工党组阁，后者希望与罗得西亚党组阁。这已经演变成一场党内领袖戈弗雷·哈金斯和左翼改革派领袖托马斯·南格尔之间的个人冲突。如果南格尔获胜，那哈金斯很可能不再是党魁了……"
 zim.10.a: "南格尔取胜！"
 zim.10.b: "哈金斯取胜！"
 zim.11.t: "联合党的建立"
 zim.11.d: "罗得西亚党和改革党的联盟对双方都很有利。事实上，两党今天宣布，他们将联合成一个政党：联合罗得西亚党，并由哈金斯总理领导。改革党左派坚决反对这一改动，并声称他们将继续履行改革党所主张的纲领，但他们无力阻止政府进行更迭，因为政府内部单一集团占多数。"
 zim.11.a: "联合党万岁！"
 zim.12.t: "哈金斯辞去党魁职务"
 zim.12.d: "对改革党竞选的结果感到失望之后，他们的领导人戈弗雷·哈金斯辞去了党魁和官方反对党领袖的职务。\n\n改革党聚集在布拉瓦约选出新的党魁，他们的目光落在托马斯·南格尔身上，他是迄今为止党内最重要的左翼议员。可以预计，这将意味着改革党在未来将进入一个新的阶段。"
 zim.12.a: "有意思……"
 zim.13.t: "[GetYear]年大选"
 zim.13.d: "本届议会的任期已经结束，总督也宣布进行选举以选出新一批的议员。如同上次一样，任何达到财产要求的南罗得西亚人拥有这次选举的选举权。随着选举季的到来，全国上下的南罗得西亚人都在等待选举结果出炉……"
 zim.13.a: "罗得西亚党获胜。"
 zim.13.b: "改革党取得多数。"
 zim.13.c: "联合党获胜。"
 zim.13.e: "工党获胜。"
 zim.45.t: "罗得西亚铁路工人工会与索尔兹伯里市政当局的权力争夺战"
 zim.45.d: "随着省级法院升格为代表国家法律的最高法院，一项备受争议的案件终于可以通过适当的程序来解决了。\n\n在南罗得西亚独立时，为了减少对南非的依赖，这一年轻国家亟需改善索尔兹伯里到莫桑比克的铁路设施。为了确保这些紧急项目能够顺利进行，索尔兹伯里市政府颁布了罢工禁令，此举削弱了以罗得西亚铁路工人工会为首的各强大铁路工会的权力。后者辩称索尔兹伯里市有权依据1924年南非联邦《产业调和法案》这么做，这一法律曾在南罗得西亚地区生效且并未被正式废除。这一问题被提请司法机关定夺。\n\n这一裁决将至关重要，因为这不仅将表明南罗得西亚在南非联邦统治时期的法律能否得到保留，还将为新自治领在将来与一向强势的铁路工会打交道的问题上开创一个先例。"
 zim.45.a: "法院将决定这一切。"
