 DEI_white_pho: "白磷燃烧弹"
 DEI_white_pho_desc: "不知如何取得的白磷燃烧弹使王家荷印军队能够抵消丛林的掩护，尽管这种方式最是令人讨厌。"
 DEI_night_attack: "夜间战斗"
 DEI_night_attack_desc: "王家荷印军队航空兵团永远没法获得最好的战斗机或者装备，但在黑夜掩护下使用非常规战术将为我们赢得一点点优势。"
 DEI_idea_sub_good_ja: "激进战术"
 DEI_idea_sub_good_ja_desc: "下一次战争将不再是大舰巨炮轰鸣，而是于无声处静静地向目标发射鱼雷。"
 DEI_idea_limited_gov: "有限自由化"
 DEI_idea_limited_gov_desc: "斯塔尔肯博尔赫-斯塔豪韦尔取消了殖民地的数项更专制的法律，但维持了整体的现状。"
 DEI_idea_volk_str: "加强众议院"
 DEI_idea_volk_str_desc: "随着斯塔尔肯博尔赫-斯塔豪韦尔采取措施加强众议院，更多开明的当地人得以加入其中。"
 DEI_idea_new_beg: "新的开始"
 DEI_idea_new_beg_desc: "随着王家章程的签署，荷属东印度将慢慢恢复，允许当地人自治，当然，是在荷兰的监督下……"
 DEI_idea_new_beg_unit: "新的开始 - 目标单一制"
 DEI_idea_new_beg_unit_desc: "爪哇-马来亚的代表们对王家章程落实的速度和进度不满，他们敦促加快进程。"
