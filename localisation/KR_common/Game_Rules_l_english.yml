 EST_FORPOL: "£KR_game_rule_flag_EST 爱沙尼亚外交政策"
 RULE_OPTION_EST_FORPOL_RANDOM: "默认"
 RULE_OPTION_EST_FORPOL_RANDOM_DESC: "爱沙尼亚是这个世界舞台上的新演员。为了在这个并不安定的地缘环境中生存下去，它必须要选一边站。"
 RULE_OPTION_EST_FORPOL_RUS: "£KR_game_rule_flag_EST  £KR_game_rule_flag_RUS  莫斯科协约"
 RULE_OPTION_EST_FORPOL_RUS_DESC: "由于里加方面看起来还有机会夺回它曾经的土地，爱沙尼亚选择同俄罗斯结盟。如果俄罗斯采取了扩张立场，他们的请求会被拒绝，而爱沙尼亚则将保持中立。\n\n§R要求：§!\n§Y$BAT_PATH$§!中选择任一§C公国陷落§!\n§Y$RUS_AFTERMATH$§!中§R没有§!选择§C社会主义革命§!\n§Y$RUS_FORPOL$§!中§R没有§!选择§C扩张主义§!"
 RULE_OPTION_EST_FORPOL_GER: "£KR_game_rule_flag_EST  £KR_game_rule_flag_GER  帝国公约"
 RULE_OPTION_EST_FORPOL_GER_DESC: "加入帝国公约并全面向德国靠拢，可能是爱沙尼亚确保自己独立的最佳机会。但如果德国拥有一个保皇派政府，这一加入帝国公约的请求就会被拒绝，爱沙尼亚也会继续保持中立。\n\n§R要求：§!\n§Y$BAT_PATH$§!中选择任一§C公国陷落§!\n§Y$GER_PATH$§!中§R没有§!选择§C保皇派的备选人物§!"
 RULE_OPTION_EST_FORPOL_SCA: "£KR_game_rule_flag_EST  £KR_game_rule_flag_SCA  斯堪的纳维亚防御联盟"
 RULE_OPTION_EST_FORPOL_SCA_DESC: "爱沙尼亚可能算不上一个斯堪的纳维亚国家，但自独立以来她对民主的承诺，以及历史上与芬兰的密切联系，都意味着爱沙尼亚希望与北欧国家达成相互保护的协议，并最终实现全面统一。只有在芬兰也在寻求加入斯堪的纳维亚同盟的情况下，爱沙尼亚才有可能就此问题进行谈判，如果不是，爱沙尼亚将继续保持中立。\n\n§R要求：§!\n§Y$BAT_PATH$§!中选择任一§C公国陷落§!\n§Y$EST_PATH$§!中选择任一§C联合阵线§!\n§Y$DEN_PATH$§!中选择任一§C民主§!\n§Y$NOR_PATH$§!中选择任一§C民主§!\n§Y$NOR_FORPOL$§!中选择§C北欧联邦§!\n§Y$SWE_PATH$§!中选择任一§C民主§!\n§Y$FIN_PATH$§!中选择任一§C民主§!"
 RULE_OPTION_EST_FORPOL_NEUT: "£KR_game_rule_flag_EST  保持中立"
 RULE_OPTION_EST_FORPOL_NEUT_DESC: "爱沙尼亚将避免与大国结盟，转而支持武装中立政策和潜在的周边合作。\n\n§R要求：§!\n§Y$BAT_PATH$§!中选择任一§C公国陷落§!"
 LAT_PATH: "£KR_game_rule_flag_LAT  拉脱维亚制宪会议"
 RULE_OPTION_LAT_PATH_RANDOM: "默认"
 RULE_OPTION_LAT_PATH_RANDOM_DESC: "除了里加之外，拉脱维亚都已经获得了独立，但西部的社会主义者与东部的民族主义者还在为意识形态的分歧而争吵。为了决定拉脱维亚的未来，制宪会议将很快召开。"
 RULE_OPTION_LAT_PATH_AUT_DESC: "在战胜社会主义者之后，亚尼斯·库雷利斯将军成为拉脱维亚总统。"
 RULE_OPTION_LAT_PATH_AUTDEM: "£KR_game_rule_flag_LAT  受限的权力"
 RULE_OPTION_LAT_PATH_AUTDEM_DESC: "$RULE_OPTION_LAT_PATH_AUT_DESC$\n他将带领拉脱维亚度过目前的危机，他的§g权力将受到议会的监督§!。\n\n§R要求：§!\n§Y$BAT_PATH$§!中选择任一§C公国陷落§!"
 RULE_OPTION_LAT_PATH_PATAUT: "£KR_game_rule_flag_LAT  强人政治"
 RULE_OPTION_LAT_PATH_PATAUT_DESC: "$RULE_OPTION_LAT_PATH_AUT_DESC$\n他将带领拉脱维亚度过今后的危机，他的§P行政权力将不会受到任何限制§!。\n\n§R要求：§!\n§Y$BAT_PATH$§!中选择任一§C公国陷落§!"
 RULE_OPTION_LAT_PATH_SOC_DESC: "叶卡布斯·彼得斯和革命拉脱维亚军团成为拉脱维亚独立的先锋队，并建立了伊斯科拉特共和国。"
 RULE_OPTION_LAT_PATH_RADSOC: "£KR_game_rule_flag_LAT_socialist  布尔什维克复兴"
 RULE_OPTION_LAT_PATH_RADSOC_DESC: "$RULE_OPTION_LAT_PATH_SOC_DESC$\n俄国革命失败了，他们将重拾前人的理想，并牢记§R布尔什维克§!初心。\n\n§R要求：§!\n§Y$BAT_PATH$§!中选择任一§C公国陷落§!"
 RULE_OPTION_LAT_PATH_TOTALIST: "£KR_game_rule_flag_LAT_socialist  拥抱工团主义"
 RULE_OPTION_LAT_PATH_TOTALIST_DESC: "$RULE_OPTION_LAT_PATH_SOC_DESC$\n由于俄国布尔什维克已经失败，如果拉脱维亚要建设社会主义，就必须要走法国的§o革命工团主义§!道路。\n\n§R要求：§!\n§Y$BAT_PATH$§!中选择任一§C公国陷落§!"
 LAT_FORPOL: "£KR_game_rule_flag_LAT  拉脱维亚外交政策"
 RULE_OPTION_LAT_FORPOL_RANDOM: "默认"
 RULE_OPTION_LAT_FORPOL_RANDOM_DESC: "为了维持自身的独立，拉脱维亚应当选择与俄罗斯结盟或是不加入任何一个阵营。"
 RULE_OPTION_LAT_FORPOL_RUS: "£KR_game_rule_flag_LAT  £KR_game_rule_flag_RUS  莫斯科协约"
 RULE_OPTION_LAT_FORPOL_RUS_DESC: "拉脱维亚将寻求加入莫斯科协约。\n\n§R要求：§!\n§Y$BAT_PATH$§!中选择任一§C公国陷落§!\n§Y$LAT_PATH$§!中选择§C受限的权力§!或§C强人政治§!\n\n§Y$RUS_AFTERMATH$§!中§R没有§!选择§C社会主义革命§!\n§Y$RUS_FORPOL$§!中§R没有§!选择§C扩张主义§!"
 RULE_OPTION_LAT_FORPOL_NEUT: "£KR_game_rule_flag_LAT  中立"
 RULE_OPTION_LAT_FORPOL_NEUT_DESC: "拉脱维亚将避免与莫斯科结盟，转而支持武装中立政策和潜在的周边合作。\n\n§R要求：§!\n§Y$BAT_PATH$§!中选择任一§C公国陷落§!\n§Y$LAT_PATH$§!中选择§C受限的权力§!或§C强人政治§!"
 LIT_PATH: "£KR_game_rule_flag_LIT_monarchy  立陶宛最长的冬天"
 RULE_OPTION_LIT_PATH_RANDOM: "默认"
 RULE_OPTION_LIT_PATH_RANDOM_DESC: "黑色星期一的影响与1937年选举让立陶宛的未来充满不确定性。在这个即将被种族冲突与经济危机撕碎的国家里，民主之梦与多元王国的梦想能否存续下来呢？"
 RULE_OPTION_LIT_PATH_SOCCON: "£KR_game_rule_flag_LIT_monarchy  地上天国"
 RULE_OPTION_LIT_PATH_SOCCON_DESC: "在1937年选举过后，§c基督教民主党§!继续掌权。然而，现在由哲学家斯塔西斯·沙尔考斯基斯领导的基督教民主党会把立陶宛改造成一个由基督教社团组成的国家。"
 RULE_OPTION_LIT_PATH_SOCDEM: "£KR_game_rule_flag_LIT_monarchy  为了工人"
 RULE_OPTION_LIT_PATH_SOCDEM_DESC: "1937年的选举过后，§S社会民主党§!成功掌权；由斯特波纳斯·凯里斯带领的这个党派会提倡民主社会主义并试图推行民族文化自治。"
 RULE_OPTION_LIT_PATH_AUTDEM: "£KR_game_rule_flag_LIT_monarchy  合众则强"
 RULE_OPTION_LIT_PATH_AUTDEM_DESC: "1937年的选举过后，§g民族联盟§!成功掌权；由安塔纳斯·斯梅托纳带领的这个党派试图建立一个由国家领袖引领的，“真正的”民主制度。"
 RULE_OPTION_LIT_PATH_SOCLIB: "£KR_game_rule_flag_LIT  大公国的余音"
 RULE_OPTION_LIT_PATH_SOCLIB_DESC: "立陶宛的情况不断恶化，而国王维陶塔斯二世也遭遇枪击。议会各党派在斯坦尼斯瓦夫·纳鲁托维奇领导下组建§l全国联合政府§!，试图在乡土派启发下的联邦体制进行改革以缓解民族问题。"
 RULE_OPTION_LIT_PATH_PATAUT: "£KR_game_rule_flag_LIT_monarchy  军方的监护"
 RULE_OPTION_LIT_PATH_PATAUT_DESC: "立陶宛的情况不断恶化，而国王维陶塔斯二世也遭到枪击。波维拉斯·普莱哈维丘斯将军以文官政府未能保护国王为由，宣布了§P军事戒严§!。"
 RULE_OPTION_LIT_PATH_RADSOC: "£KR_game_rule_flag_LIT_radical_socialist  革命终至"
 RULE_OPTION_LIT_PATH_RADSOC_DESC: "1937 年选举过后，社会民主党掌权。在其任期内，工团主义同情者在党内取得优势。随着德国在对抗第三国际的战争中走向颓势，温察斯·加利尼斯领导发动§R立陶宛革命§!，在战争中反戈一击，带领立陶宛与公社并肩作战。\n\n§C注意：若德国在世界大战中的投降倾向不到40%，或德国未与法兰西公社或俄罗斯社会主义共和国处于战争，或社会民主党不处于掌权，该选项不会有任何效果。§!"
 RULE_OPTION_LIT_PATH_NATPOP: "£KR_game_rule_flag_LIT_national_populist  民族共和国"
 RULE_OPTION_LIT_PATH_NATPOP_DESC: "政府未能镇压立陶宛行动阵线的叛乱。在第二次世界大战中，§N立陶宛行动阵线§!将会借此机会把国家掀个底朝天，打破德国枷锁，建立民族共和国。"
 WHR_PATH: "£KR_game_rule_flag_WHR  农工联盟代表大会"
 RULE_OPTION_WHR_PATH_RANDOM: "默认"
 RULE_OPTION_WHR_PATH_RANDOM_DESC: "由于对在白罗斯推行土地改革上的分歧，执政的白罗斯社民党日益分裂为右翼和左翼。与此同时，军方越来越害怕工团主义的影响，而且军方可能会得到德国人的支持……"
 RULE_OPTION_WHR_PATH_SOCDEM: "£KR_game_rule_flag_WHR  白罗斯社民党主宰"
 RULE_OPTION_WHR_PATH_SOCDEM_DESC: "§S白罗斯社会民主党左翼§!将成功开展土地革命，让白鲁塞尼亚转变为健康和发达的国家，向世界宣布本国为白罗斯人民共和国。"
 RULE_OPTION_WHR_PATH_SOCCON: "£KR_game_rule_flag_WHR  全民盟飞黄腾达"
 RULE_OPTION_WHR_PATH_SOCCON_DESC: "白罗斯社会民主党将成功开展土地革命，让白鲁塞尼亚转变为健康和发达的国家，向世界宣布本国为白罗斯人民共和国。民主就位后，社民党在1943年的选举中输给了全国民主随着民主制度的建立，BSDP在1943年的选举中输给了§c全国民主联盟§!。"
 RULE_OPTION_WHR_PATH_LOYAL_SOCDEM: "£KR_game_rule_flag_WHR  白罗斯社民党主宰 - 帝国公约"
 RULE_OPTION_WHR_PATH_LOYAL_SOCDEM_DESC: "$RULE_OPTION_WHR_PATH_SOCDEM_DESC$\n俄罗斯再次走上了社会主义道路，可白罗斯可不会被其蛊惑——理应忠于帝国公约，以此换得国家独立之保障。\n\n§R要求：§!\n§C社会主义者赢得第二次俄国内战§!\n§Y$RUS_AFTERMATH$§!中选择§C社会主义革命§!"
 RULE_OPTION_WHR_PATH_RADSOC: "£KR_game_rule_flag_WHR_radical_socialist  白罗斯社民党主宰 - 激进化"
 RULE_OPTION_WHR_PATH_RADSOC_DESC: "白罗斯社民党左翼将成功开展土地革命，让白鲁塞尼亚转变为健康和发达的国家，向世界宣布本国为白罗斯人民共和国。\n然而，白罗斯背着德国暗箱操作，在世界大战爆发后跳槽成了社会主义俄罗斯的傀儡，这大大§R激进§!化了其原有的社民理念。\n\n§R要求：§!\n§C社会主义者赢得第二次俄国内战§!\n§Y$RUS_AFTERMATH$§!中选择§C社会主义革命§!"
 RULE_OPTION_WHR_PATH_AUTDEM: "£KR_game_rule_flag_WHR_GER_authoritarian_democrat  中央拉达夺权"
 RULE_OPTION_WHR_PATH_AUTDEM_DESC: "§g拉达斯劳·阿斯特娄斯基§!有感于工团主义威胁，在德国的支持下推翻了瑟姆议会，把白鲁塞尼亚变成了一个威权主义共和国。"
 RULE_OPTION_WHR_PATH_PATAUT: "£KR_game_rule_flag_WHR_GER_authoritarian_democrat  明斯克总督府"
 RULE_OPTION_WHR_PATH_PATAUT_DESC: "拉达斯劳·阿斯特娄斯基有感于工团主义威胁，在德国的支持下推翻了瑟姆议会。他不愿意诉诸更多外来援助，因此未能成功制止暴乱，举国陷入血腥的内战中。阿斯特娄斯基就此大权旁落，德国军事顾问团团长§P维尔纳·肯普夫§!控制了政权。"
 RULE_OPTION_WHR_PATH_NATPOP: "£KR_game_rule_flag_WHR_KRY  克里维亚的崛起"
 RULE_OPTION_WHR_PATH_NATPOP_DESC: "面对工团主义的威胁，拉达斯劳·阿斯特娄斯基在德国的支持下，推翻了瑟姆议会。然而最后大权却落入§N瓦茨劳·拉斯陶斯基§!之手，他将把白鲁塞尼亚变成一个叫做克里维亚的民族主义的农业法团主义国家。"
 UKR_FUTURE: "£KR_game_rule_flag_UKR  乌克兰的未来"
 RULE_OPTION_UKR_FUTURE_RANDOM: "默认"
 RULE_OPTION_UKR_FUTURE_RANDOM_DESC: "经济危机让乌克兰的乱局更加不稳。要想应对这场风暴，政治巨变势在必行。"
 RULE_OPTION_UKR_FUTURE_INTERVENTION_SYNDIE: "£KR_game_rule_flag_UKR_syndicalist  £KR_game_rule_flag_GER  舒姆斯基成功（§Y德国干涉§!）"
 RULE_OPTION_UKR_FUTURE_INTERVENTION_SYNDIE_DESC: "奥历山大·舒姆斯基与其§S人民阵线§!被邀请进入政府以帮助重组农业部门。随后，他们推翻了君主制并建立乌克兰社会主义共和国。对此，德意志帝国决定向新生的共和国宣战。\n§Y德国干涉§!"
 RULE_OPTION_UKR_FUTURE_ACQUIESCENCE_SYNDIE: "£KR_game_rule_flag_UKR_syndicalist  舒姆斯基成功（§G德国默许§!）"
 RULE_OPTION_UKR_FUTURE_ACQUIESCENCE_SYNDIE_DESC: "奥历山大·舒姆斯基与其§S人民阵线§!被邀请进入政府以帮助重组农业部门。随后，他们推翻了君主制并建立乌克兰社会主义共和国。对此，德意志帝国决定忽视这场革命。\n§G德国默许§!"
 RULE_OPTION_UKR_FUTURE_PATAUT: "£KR_game_rule_flag_UKR  政变推翻舒姆斯基"
 RULE_OPTION_UKR_FUTURE_PATAUT_DESC: "奥历山大·舒姆斯基与其人民阵线被邀请进入政府以帮助重组农业部门。随后，他们推翻了君主制并建立乌克兰社会主义共和国。德国感受到乌克兰工团主义者的威胁，发动了一场成功的政变，恢复§P瓦西尔国王§!的统治。这令乌克兰成为德意志帝国实质上的傀儡。"
 RULE_OPTION_UKR_FUTURE_AUTDEM: "£KR_game_rule_flag_UKR  资产阶级驱逐舒姆斯基"
 RULE_OPTION_UKR_FUTURE_AUTDEM_DESC: "奥历山大·舒姆斯基与其人民阵线被邀请进入政府以帮助重组农业部门。随后，他们尝试推翻君主制，但资产阶级抛弃舒姆斯基，并指认§g利奥-斯特凡§!为瓦西尔的继承人。"
 RULE_OPTION_UKR_FUTURE_INTERVENTION_SOCCON: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER  亲俄派掌权(§Y德国干涉§!)"
 RULE_OPTION_UKR_FUTURE_INTERVENTION_SOCCON_DESC: "意识到工团主义的威胁后，斯科罗帕茨基决定与亲俄派政党“信仰与人民”以及民族主义团体“乌克兰民族主义组织”建立广泛联盟。他们通力合作解决了困扰乌克兰行政方面的部分难题，亲俄派政党§c“信仰与人民”§!也愈发受到欢迎，逐步掌握乌克兰政权，德国在此之后决定干涉乌克兰。"
 RULE_OPTION_UKR_FUTURE_ACQUIESCENCE_SOCCON: "£KR_game_rule_flag_UKR  亲俄派掌权(§G德国默许§!)"
 RULE_OPTION_UKR_FUTURE_ACQUIESCENCE_SOCCON_DESC: "意识到工团主义的威胁后，斯科罗帕茨基决定与亲俄派政党“信仰与人民”以及民族主义团体“乌克兰民族主义组织”建立广泛联盟。他们通力合作解决了困扰乌克兰行政方面的部分难题，亲俄派政党§c“信仰与人民”§!也愈发受到欢迎，逐步掌握乌克兰政权，德国担心俄罗斯的反应，决定无动于衷。"
 RULE_OPTION_UKR_FUTURE_INTERVENTION_NATPOP: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER  民族主义者掌权(§Y德国干涉§!)"
 RULE_OPTION_UKR_FUTURE_INTERVENTION_NATPOP_DESC: "意识到工团主义的威胁后，斯科罗帕茨基决定与亲俄派政党“信仰与人民”以及民族主义团体“乌克兰民族主义组织”建立广泛联盟。他们通力合作解决了困扰乌克兰行政方面的部分难题，民族主义团体§N“乌克兰民族主义组织”§!也愈发受到欢迎，逐步掌握乌克兰政权，乌克兰对德禁运后，德国决定干涉乌克兰。"
 RULE_OPTION_UKR_FUTURE_ACQUIESCENCE_NATPOP: "£KR_game_rule_flag_UKR  民族主义者掌权(§G德国默许§!)"
 RULE_OPTION_UKR_FUTURE_ACQUIESCENCE_NATPOP_DESC: "意识到工团主义的威胁后，斯科罗帕茨基决定与亲俄派政党“信仰与人民”以及民族主义团体“乌克兰民族主义组织”建立广泛联盟。他们通力合作解决了困扰乌克兰行政方面的部分难题，民族主义团体§N“乌克兰民族主义组织”§!也愈发受到欢迎，逐步掌握乌克兰政权，乌克兰对德禁运后，德国决定无动于衷。"
 RULE_OPTION_UKR_FUTURE_SKOROPADSKY_PATAUT: "£KR_game_rule_flag_UKR  斯科罗帕茨基掌权"
 RULE_OPTION_UKR_FUTURE_SKOROPADSKY_PATAUT_DESC: "国王陛下已授权斯科罗帕茨基解散拉达，转而设立忠于政府的§P国家参议院§!。他向地方政府下放更大的自治权、与亲俄组织达成谅解，开始着手镇压各类乌克兰民族运动并取缔工团主义党派。国王瓦西尔去世后，他的儿子达尼洛继承大统。"
 BUL_PATH: "£KR_game_rule_flag_BUL  国家保卫法案"
 RULE_OPTION_BUL_PATH_RANDOM: "默认"
 RULE_OPTION_BUL_PATH_RANDOM_DESC: "保加利亚的民主正经历着一场殊死搏斗。威权的王室愈发对软弱的政府感到不满，一直在稳步增加自己的权力，民主人士则准备为了特尔沃诺宪法背水一战，而一群激进的军官则暗地里反对这两派。随着保加利亚的敌人正走向复仇的道路，只有一方能够带领我们抵御敌人……"
 RULE_OPTION_BUL_PATH_AUTDEM: "£KR_game_rule_flag_BUL  皇室独裁"
 RULE_OPTION_BUL_PATH_AUTDEM_DESC: "《国家保卫法案》得以维持，保加利亚将由沙皇与他的§g无党派政权§!所领导……"
 RULE_OPTION_BUL_PATH_PATAUT: "£KR_game_rule_flag_BUL  环节派政变"
 RULE_OPTION_BUL_PATH_PATAUT_DESC: "随着§P环节§!军事集团夺权以建立一个理性与自律的政府，低效的议会争吵走到了尽头。"
 RULE_OPTION_BUL_PATH_DEM_DESC: "随着《国家保卫法案》被废除，国家权力从王室转入民主党派手中，而"
 RULE_OPTION_BUL_PATH_DEM_END_DESC: "许诺将举办自由选举。"
 RULE_OPTION_BUL_PATH_SOCCON: "£KR_game_rule_flag_BUL  民主幸存 - 国家自由党"
 RULE_OPTION_BUL_PATH_SOCCON_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$§c国家自由党§!$RULE_OPTION_BUL_PATH_DEM_END_DESC$国家自由党赢得了随后的选举。"
 RULE_OPTION_BUL_PATH_MARLIB: "£KR_game_rule_flag_BUL  民主幸存 - 民主党"
 RULE_OPTION_BUL_PATH_MARLIB_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$国家自由党$RULE_OPTION_BUL_PATH_DEM_END_DESC$§m民主党§!赢得了随后的选举。"
 RULE_OPTION_BUL_PATH_SOCLIB: "£KR_game_rule_flag_BUL  民主幸存 - 农业人民联盟"
