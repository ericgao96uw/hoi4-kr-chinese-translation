 CUB_general_election: "大选"
 CUB_general_election_desc: "1月28日，古巴民族英雄何塞·马蒂的诞辰日，也同样是1928年革命以来古巴的例行总统大选日。受社会动乱与选民恐吓问题的影响，原定于1935年举行的古巴大选被推迟一年召开。1936年大选从一开始就表现的相当激烈，总统席位及古巴议会多数党身份目前依然在紧密争夺中。"
 CUB_havana_strike: "哈瓦那罢工"
 CUB_havana_strike_desc: "德国黑色星期一股灾及其引发的全球经济萎缩，正在古巴诱发新一轮社会动荡。哈瓦那因此爆发总罢工与大规模民间示威活动，许多政府内部人士担心，如果首都局势无法得到缓解，这场骚动或将迅速升级为全面暴乱。"
 CUB_chaos: "混乱持续"
 CUB_chaos_desc: "哈瓦那骚乱已经进入临界点，城市秩序彻底崩溃，混乱浪潮席卷全国。如果民主政府无法控制局面，那就只有军队才能恢复首都乃至全国的秩序了。"
 CUB_strike_crushed: "罢工平息"
 CUB_strike_crushed_desc: "许多人看来，这恐怕是社会主义与民族主义运动日益边缘化后的绝唱。哈瓦那大罢工正在走向解体，文官政府却依然稳坐泰山。"
 CUB_order_restored: "秩序恢复"
 CUB_order_restored_desc: "自哈瓦那大罢工以来持续蔓延的社会不稳定局势终于开始缓解，国际观察家普遍认为，尘埃终于落定，军方正在成为政府的操纵者。"
 CUB_tamayo_steps_in: "军方介入"
 CUB_tamayo_steps_in_desc: "自大罢工结束以来就凌驾于民选政府之上的古巴军方成功巩固他们在政界的权威，准备肃清国内一切反对势力，对古巴实施彻底的军权控制。"
 CUB_strike_expands: "罢工扩大化"
 CUB_strike_expands_desc: "混乱局势席卷全古巴，无论是文官政府还是军队都无法恢复秩序，而社会主义者与激进民族主义者化解了他们的分歧，罢工者终于取得久违的胜利。尽管这场罢工基本是由社会主义者组织的，但更具组织性的民族主义者也在暗地里伺机而动，企图争夺革命的主导权。"
 CUB_leftists: "社会主义革命"
 CUB_leftists_desc: "赢得大罢工的胜利并熬过对民族主义政变的恐惧后，古巴革命终以红旗落幕。尽管美国干涉的阴云依然笼罩着大多数人，社会主义运动自身也不甚统一，但人民终究举起了那面象征着烈士鲜血的革命之旗。"
 CUB_coalition_and_conflict: "团结与斗争"
 CUB_coalition_and_conflict_desc: "还来不及庆祝革命的胜利，社会主义各派系就已经因意识形态分化而争论不休，成为革命政府筹建之路上迈不过去的坎。有人提议召开泛社会主义大会，通过谈判手段解决问题，但许多人依然对此心怀不悦。对于新生的古巴社会主义政权来说，眼下只有联合执政和内部斗争两条路可走了。"
 CUB_agrarianism: "农业优先主义"
 CUB_agrarianism_desc: "尽管许多人对古巴工业化程度低下的事实感到遗憾，这并不妨碍社会主义革命的成功。此外，不少优秀的古巴社会主义者也受到墨西哥内战后所实施农业政策的深刻影响。"
 CUB_syndic_indust: "工业化主义"
 CUB_syndic_indust_desc: "不列颠与法国革命的成功都植根于工业殿堂幕后愤怒的工人。为创造真正的革命国家，古巴必须实现工业化。"
 CUB_seize_assets: "收缴资产"
 CUB_seize_assets_desc: "不少国内精英阶级都坚决反对我们收缴他们非法所得的土地与财产，既然我们牢牢地掌握了政权，就有能力将这些财富发还给它们真正的主人——人民！"
 CUB_land_reform: "土地改革"
 CUB_land_reform_desc: "资产阶级的最后堡垒已被攻克，现在让我们来重新分配他们非法侵占的土地吧！"
 CUB_collect_ind: "集体化发展"
 CUB_collect_ind_desc: "社会主义的核心思想就是进步，我们的国家比它以往任何时代都要进步得多。现在我们应该齐心协力，努力解决当下最紧迫的问题，团结一致，共同受益。"
 CUB_econ_integrate: "经济整合"
 CUB_econ_integrate_desc: "腐朽的资产阶级政权深受国内腐败与国外政治影响的困扰，因此，他们在关键产业组织上是相当低效的。我们必须重组国内工业并将它们彻底融入到国民经济体系中，"
 CUB_red_nation: "红色国家"
 CUB_red_nation_desc: "我们的国家从混乱中崛起，成为社会主义的一盏明灯，这里是抗击反动暴君的进步堡垒，预示着一座更为美好的国家与世界的诞生。"
 CUB_protect_revolution: "保卫革命"
 CUB_protect_revolution_desc: "反动势力依然侵蚀着我们的祖国，我们必须将他们彻底消灭。以表现忠诚的军队为基础，我们应该建立一支能够保卫革命红色江山的生力军。"
 CUB_crush_reactionaries: "粉碎反动派"
 CUB_crush_reactionaries_desc: "反动分子在境内外居心叵测地徘徊，新生政权必须坚定地投入到镇压旧势力阴险分子的战斗中。那些与反动敌人暗通款曲的叛徒，无论他们身居何位，都必须被从人民的队伍中驱逐出去。"
 CUB_march_on_havana: "进军哈瓦那"
 CUB_march_on_havana_desc: "家国动荡，隶属于古巴真正党的准军事化民族武装在政治逆流中成功锻炼了自己，是时候向哈瓦那进军，扫清腐朽的政权与邪恶的社会主义者，掌控国家的未来！"
 CUB_the_siege: "围攻"
 CUB_the_siege_desc: "民族主义者在古巴掌权后，许多社会主义运动家开始通过非官方途径转移到法国使馆寻求政治庇护。面对围困使馆建筑的准军事化武装，法国人依然拒绝遣返受保护的暴民煽动者，现在我们要么解除对这栋大楼的围攻，要么直接夺取它。"
 CUB_national_and_social: "物归原主"
 CUB_national_and_social_desc: "美帝国主义的残余影响依然是我国人民追求繁荣富强之路上的最大障碍。随处可见的外国种植园时刻提醒着我们这段痛苦的往事，无论如何，他们必须被赶出去，古巴肥沃的土壤应当服务于古巴人民！"
 CUB_cuba_for_cubans: "古巴人的古巴"
 CUB_cuba_for_cubans_desc: "古巴永远不再是外国势力手中的玩物，我们必须彻底消灭政府中残余的外部影响，为人民重建独立自主的古巴祖国！古巴人的古巴万岁！"
 CUB_red_coats: "支持绿衫军"
 CUB_red_coats_desc: "绿衫军最初由自由主义者豪尔赫·马纳赫成立以对付迪亚斯将军，并最终与真正党的准军事部门合并，后者由参加了1929年革命的前水手和前士兵组成。尽管绿衫军纪律严明，但他们已经变得非常激进，我们应该将其纳入武装部队以确保其忠诚。"
 CUB_mass_action: "群众活动"
 CUB_mass_action_desc: "大多数情况下，政治与战争都不过是数字的游戏，为确保我方始终占优，我们必须扩编准军事化武装人员，歌颂赞扬他们的丰功伟绩，让古巴人民更好地服务他们的国家"
 CUB_authentic_youth: "正统革命教育"
 CUB_authentic_youth_desc: "如果不对错误的思想加以制止，人民就会为之侵蚀。民族主义青年组织与教育体制改革都已发展成熟，我们应尝试增强人民对海外思想的抵抗能力。"
 CUB_collaborativism: "合作主义"
 CUB_collaborativism_desc: "如果社会不平等是难以解决的问题，那么社会各阶级间就不该互存隔阂。我们应该立法禁止雇主对劳工权利的侵犯以鼓励社会和谐。"
 CUB_infrastructural_equity: "基建平衡"
 CUB_infrastructural_equity_desc: "在缺乏合适基础设施的情况下，农村地区的经济发展会受到严重阻碍，也很难让他们融入古巴的国民意识中。有鉴于此，让我们投资改善农村基础设施吧！"
 CUB_emergency_powers: "紧急状态权力"
 CUB_emergency_powers_desc: "哈瓦那示威者的要求相当不切实际，为确保他们遵守这片神圣之土的法律秩序，我们必须拓展行政部门权力。"
 CUB_appoint_tamayo: "任命迪亚斯"
 CUB_appoint_tamayo_desc: "长期以来，迪亚斯将军从未放弃过对政治权力的追求，让他出面应对危机应该能解决我们当下面临的严峻问题。依据《护国法》相关规定，总统有权让迪亚斯将军替换参议院主席(立法机关首长)的职务。此外，根据迪亚斯将军的要求，部分行政机构席位也被他所推荐的人选替补之。"
 CUB_suspend_constitution: "暂停宪法"
 CUB_suspend_constitution_desc: "宪法已然成为秩序与稳定的最大绊脚石。因此，直到国家秩序恢复前，我们必须无限期暂停宪法。"
 CUB_subjugate_unions: "战胜工会"
 CUB_subjugate_unions_desc: "许多人以工会在哈瓦那动乱中扮演的角色之名，提议对其进行削弱，实际上无论是控制工会还是彻底取缔它们都不是件难事。关于前者，只要我们确保工会骨干的绝对忠诚，适时剔除那些不识时务之人，古巴工人会知道如何爱上我们政权的！"
 CUB_tamayo_industry: "经济重建"
 CUB_tamayo_industry_desc: "旧政权甚至无法确保人民吃得饱穿得暖，我们决不能像他们那么愚蠢。如果寻求国家稳定，就必须制定合理的经济政策并适当取缔低效部门。"
 CUB_urbanisation_effort: "重视城市化"
 CUB_urbanisation_effort_desc: "城市是创造繁荣的发动机，确保更多古巴人迁往城市生活将有效降低民间叛乱风险。有鉴于此，我们应当资助城市住房建设与城市化进程。"
 CUB_incent_foreign_invest: "鼓励外国投资"
 CUB_incent_foreign_invest_desc: "尽管外国公司以往在我国剥削甚欢，至少他们能促进我国城市化进程，缓解乡村贫困问题。只要我们愿意与外国企业建立紧密往来，互相监督，互相促进，完全可以共创互惠共赢的合作关系"
 CUB_crackdown: "打击腐败"
 CUB_crackdown_desc: "腐败问题长期困扰着古巴的政治生态，政府与外国公司的紧密关系更是加剧这种情况。如果我们希望国家走向真正的繁荣，就不能容忍那些无法对古巴祖国表现出真诚的社会组织与个人，他们必须被系统性地排挤出去。"
 CUB_industrial_nation: "工业国家"
 CUB_industrial_nation_desc: "我们将古巴从封闭落后的农业国转型为加勒比先进工业国家的事业已有所成效。这一伟大计划的终点依然渺远，但我们早已为经济过渡做好充分的心理准备。"
 CUB_chicago_boys: "芝加哥男孩"
 CUB_chicago_boys_desc: "政治动乱与禁酒令导致美国有组织犯罪高速膨胀，现在，希望拓宽收入渠道并换取司法庇护的犯罪组织头目开始尝试与我国政府建立合作。我想这笔交易是值得的。"
 CUB_foreign_vices: "海外恶习"
 CUB_foreign_vices_desc: "民用航空领域的进步，以及特制豪华游轮的兴起，促成海外休闲旅游业务的爆炸式增长。古巴岛毗邻美国本土，自然环境优越，是不少游客心目中的度假首选地。这些纨绔子弟中不少也带着他们的恶习而来，也有人尝试在远离家乡的地方寻找难以体验的禁忌。关于这些我们必须加以利用。"
 CUB_international_capital: "国际资本"
 CUB_international_capital_desc: "许多被国家厌弃或对前景失去信心的“落难者”开始成群结队地来到古巴，不少国际机构与跨国企业在我国的经济存在也能确保他们赚得金钵满盘。古巴正在成为世界瞩目的资本天堂，我们应该努力将富人吸引到这里来！"
 CUB_appease_strikers: "安抚罢工者"
 CUB_appease_strikers_desc: "凭借与哈瓦那大罢工温和派达成的必要妥协，这场动乱很快被忠于总统阁下的军队所平息。现在我们必须考虑如何兑现这些承诺。"
 CUB_presidential_guard: "总统卫队"
 CUB_presidential_guard_desc: "虽然我们愿意履行对罢工领袖的承诺，但当下的乱局不应该再持续下去了。为确保我国政府不再受局势威胁，我们应该建立起保卫政府的专门机构。"
 CUB_negotiate_tariffs: "调整关税"
 CUB_negotiate_tariffs_desc: "依据革命后修订的《古美关系协定》，我国在进出口关税上需要从属于美利坚合众国。但此举显然引起不少非规范操作，严重阻碍我国经济发展进程。无论如何，我们都必须取消这一不平等的权责关系，不过首先，当局还是应该遵循惯例向美方寻求修约许可。"
 CUB_labor_relief: "劳动救济"
 CUB_labor_relief_desc: "大萧条迫使许多失业者努力满足他们卑微的日常需求。尽管这项计划开支高昂，古巴政府自大萧条爆发以来极力维持的公共工程项目必须继续扩大，直到危机真正化解的那一天。"
 CUB_new_elections: "呼吁新选举"
 CUB_new_elections_desc: "政治危机临近结束，民主政治从极端主义与军方势力的双重威胁中坚持下来，现在，许多人要求重新选举总统和国会两院。我们应该倾听这些呼声，建成何塞·马蒂毕生所愿的理想共和国。"
 CUB_republican_victory: "共和党获胜"
 CUB_republican_victory_desc: "共和党，旧自由党亲商派的正统继承者，在最近的特别选举中成功胜出。"
 CUB_dereg_financial: "金融业松绑"
 CUB_dereg_financial_desc: "联盟党统治下的古巴政府对国内经济事务加以严密监管。真正自由自决的人民根本不需要这种无谓的约束，更何况这些规定无论从政治还是经济上都令人窒息。"
 CUB_invite_multi_finan: "吸引跨国企业"
 CUB_invite_multi_finan_desc: "古巴独立以来，国际经济体系的自身性质就在发生迅速而深刻的变化，但我国对相关领域的法律限制与管理制度依然停留在建国前的年代，这显然不利于我们吸纳海外投资。新政府需要做的不仅是改革这些法律，更应该鼓励跨国企业来古巴投资。"
 CUB_slash_corp_tax: "降低企业税"
 CUB_slash_corp_tax_desc: "向企业自身及其经营活动征税只会限制国家繁荣，我们必须大幅降低相关税率。"
 CUB_reduce_subsidy: "削减补贴"
 CUB_reduce_subsidy_desc: "为确保1928年革命成果，新政府曾经向不少深具影响力的组织与个人收买忠诚。但对我们来说，现在需要做的不过是废除那些缺乏实际效益的补贴项目。"
 CUB_free_society: "自由社会"
 CUB_free_society_desc: "截至目前为止，新政府促成的改革使我国近十年来首次进入她的经济腾飞时期。我们应当以此为荣地继续推动新政纲领，如果古巴渴望获得真正的自由，人民就必须被允许按照他们认为合适的方法行事。"
 CUB_commercial_nation: "商业国家"
 CUB_commercial_nation_desc: "在国际贸易体系中缺乏竞争力的国家必然面临经济的自我毁灭。古巴已经深切意识到商业与金融活动所蕴藏的价值，她的人民也正逐渐展现出经营与管理上的天赋。"
 CUB_coalition_victory: "新自由党获胜"
 CUB_coalition_victory_desc: "新自由党，前总统萨亚斯的支持者，在最近的特别选举中成功胜出。"
 CUB_modernise_plantations: "现代化种植园"
 CUB_modernise_plantations_desc: "种植园是古巴经济的命脉，也是社会安定的保障。然而，许多本应造福人民的消费品却被过分集中于种植园体系内，政府应该与种植园主开展合作，提高效率减少浪费，解放更多冗余资源供全社会利用。"
 CUB_prom_immigration: "鼓励移民"
 CUB_prom_immigration_desc: "来自拉美其他地区的移民在古巴历史上扮演着重要角色，近年来，该类移民数量更是显著攀升。种植园经济发展意味着我们需要更多劳动力补充，拉丁裔移民不仅吃苦耐劳，而且很容易融入我国社会，政府理应鼓励这种迁徙趋势。"
 CUB_foreign_agr_experts: "外国农业专家"
 CUB_foreign_agr_experts_desc: "驱动种植园现代化的进程是成功的，但也同样是代价高昂而进展缓慢的。为减轻我国熟练工人的沉重压力，政府应该雇佣熟悉种植园农业的外国商人来指导相关计划的新一轮拟定工作。"
 CUB_agr_uni: "农业院校"
 CUB_agr_uni_desc: "如果没有充足的本土农业知识分子储备，实现古巴种植园现代化的努力就必然面临失败。全社会对高水平技术人才的需求量只会越来越大，为满足这种增长趋势，我们应该向农业技术院校和研发部门提供赞助。"
 CUB_agr_sup_industries: "农业支持型工业"
 CUB_agr_sup_industries_desc: "工农业是彼此相依相存的两种产业，我国依然缺乏农业机械相关的利基工业，鼓励相关领域的建设与投资自然应当在政府企划中。"
 CUB_export_nation: "出口型国家"
 CUB_export_nation_desc: "向古巴商品敞开怀抱的海外新市场将有效提升国民的收益，以竞争性出口为基础推动的新经济政策应该始终占据古巴贸易规划的主导地位。"
 CUB_unionista_victory: "联盟党获胜"
 CUB_unionista_victory_desc: "联盟党在特别选举中获胜，不久前宣布退休的特雷霍所曾经领导的政党，终于摆脱军权势力的干预，重掌政府主导权。"
 CUB_public_works: "公共工程项目"
 CUB_public_works_desc: "前总统特雷霍拟定的公共工程项目及其修订版本确实有效地缓解危机时期的失业问题，但对经济增长来说并无多少实效。我们应该制定更加长效的公共工程计划，将失业者引导到国家基础设施的建设中去。"
 CUB_priv_pub_joint_ven: "公私合营企业"
 CUB_priv_pub_joint_ven_desc: "私营企业在追求利润方面确实首屈一指，这对政府来说也有好处——只要你能确保他们的利益诉求不与国家发生冲突的话。如有必要，古巴政府应该与国内私营企业建立合作关系，成立新的独立经济实体，互惠互赢。"
 CUB_inc_subsidies: "针对性补贴"
 CUB_inc_subsidies_desc: "为挽救襁褓中的革命，拉斐尔·特雷霍政府曾被迫向各方作出妥协，以财政补贴形式收买社会强势团体的忠诚。现在，这种让步已不再被需要，我们应该将这笔钱以更为合法的形式投入关键领域的投资。"
 CUB_intermed_indust: "中间产业"
 CUB_intermed_indust_desc: "就像食糖在被添加入其他产品前必须由甘蔗制成的那样，工业半成品也同样有着广阔的需求空间。我们应该开发这类利基产业，投资工业半成品的生产制造。"
 CUB_ind_exports: "工业出口"
 CUB_ind_exports_desc: "工业生产本身确实对我国内销有利，但将更多制成品转为出口无疑可以获取更多外汇收入，刺激本土工业的进一步增长与繁荣。政府应该尽一切努力刺激工业品出口。"
 CUB_new_cuba: "新古巴"
 CUB_new_cuba_desc: "最糟糕的时刻已经过去，国内政治局势正在恢复稳定。最近的艰苦斗争让一座崭新的古巴在地平线上冉冉升起，只要理想与目标尚存，我们将以更大的勇气面对将来的困难与危局。"
 CUB_new_economic_expansion: "新经济扩张"
 CUB_new_economic_expansion_desc: "政治形势正在恢复稳定，经济衰退也得到重新评估与缓解。我们应该在经济现代化与基础设施建设领域投入更多资金来引导这一复兴进程。"
 CUB_resource_boom: "资源热潮"
 CUB_resource_boom_desc: "我国不少自然资源依然处在未开发状态，国家应该利用这片美丽的土地来哺育我们的人民。"
 CUB_resource_foc_1: "勘探石油"
 CUB_resource_foc_1_desc: "过去数年以来，美国商业利益集团在我国北部发现不少地下石油储备。然而，截至目前为止，古巴还没有生产过任何石油，让我们正式评估下北方油田的开采潜力，尽可能地让这些资源发挥实用价值。"
 CUB_resource_foc_2: "铬矿藏"
 CUB_resource_foc_2_desc: "古巴各地蕴藏着丰富的铬矿资源，尽管我们早已是世界最大的铬生产国之一，不少铬矿储备依然处在未开发状态。凭借国家的直接投资，我国矿井一定能发掘出更多这种实用资源。"
 CUB_resource_foc_3: "重视钢铁生产"
 CUB_resource_foc_3_desc: "钢铁是现代科技奇迹的支柱，古巴贫乏的钢铁工业正在阻碍国内市场对高质量钢材的需求。通过开发本地铁矿储备，投资相关领域的工业设施，我们将提高本土钢铁产量，缓解供需困局。"
 CUB_resource_foc_4: "橡胶梦"
 CUB_resource_foc_4_desc: "古巴历史上进行过多次橡胶栽培试验，虽然加勒比气候确实对橡胶生产有利，但因为缺乏外界投资的缘故，这些尝试最终宣告失败。如今，关于橡胶栽培转种的话题开始重新进入政治视野，我们应该进口橡胶作物在本地推广吗？"
 CUB_protect_miners: "矿工保护"
 CUB_protect_miners_desc: "最近的资源开发项目使国内工矿业发展出现大规模膨胀，而那些真正在矿井内工作的劳工所遭受的苦难也开始受到越来越广泛的关注。我们确实应该起草进步立法保护矿工权益。"
 CUB_further_econ_reform: "深化经济改革"
 CUB_further_econ_reform_desc: "[CUB_econreformfocloc]"
 CUB_shipping_reform: "强化商船队"
 CUB_shipping_reform_desc: "古巴毕竟是座岛国，一切资源进出口都必须依赖大海。为有效支撑成果卓著的国内经济增长，我们必须扩大商船队的规模。"
 CUB_port_expand: "扩建港口"
 CUB_port_expand_desc: "基建过时、规模狭窄的港口设施始终是古巴经济发展的瓶颈。我们应该引进新式设备并对港埠予以扩建。"
 CUB_improve_live_cond: "改善生活条件"
 CUB_improve_live_cond_desc: "尽管码头工人在我国经济中扮演着重要角色，长期以来，他们的生活待遇却受到行政部门的忽视。这些为国家命脉服务的劳动者应该活得更有尊严。"
 CUB_encour_consumpt: "学术界发展"
 CUB_encour_consumpt_desc: "教育是国家繁荣的关键，虽然哈瓦那大学最近声誉不错，古巴依然缺乏健全的高等教育体系。政府应该付出重大努力来引进海外学者，建立更多新的大学。"
 CUB_gem_carib: "加勒比明珠"
 CUB_gem_carib_desc: "古巴原本就是座富饶的国家，近期国内改革的成功更是让她成为加勒比闪耀的明珠。"
 CUB_foreign_relate: "外交关系"
 CUB_foreign_relate_desc: "困扰我国多年的可怕政治纠纷终于迎来终局，现在我们可以确立自己的外交立场了。"
 CUB_fed_relate_trade: "联邦"
 CUB_fed_relate_trade_desc: "大英帝国的崩溃促成西印度群岛联邦的崛起，并以这种方式维持当地英裔与法裔的控制权。身为古巴最强大的邻国，联邦的力量不容忽视，我们应该提高自己在当地的政治与经济影响力。"
 CUB_local_relate_trade: "区域外交"
 CUB_local_relate_trade_desc: "加勒比各国都有段遭受殖民压迫与外国统治的历史，我们应该努力在地区间建立更为紧密的多边联系。"
 CUB_american_relate_trade: "古美关系"
 CUB_american_relate_trade_desc: "长期以来，北方的强大邻国同时扮演着古巴最棒的朋友与最大的敌人，但随着两国现实政治的演变，这种双重关系也应该发生变化。"
 CUB_european_relate_trade: "欧洲的机遇"
 CUB_european_relate_trade_desc: "欧洲依然是世界政治与经济的核心，我们该有多愚蠢才拒绝在那里拓展古巴的经济与外交利益。"
 CUB_new_partners: "新贸易伙伴"
 CUB_new_partners_desc: "南美国家必然成为古巴愈发重要的国际贸易伙伴，让我们先行一步，与那里的政权建立紧密而友好的关系吧。"
 CUB_old_friends: "老朋友"
 CUB_old_friends_desc: "美利坚合众国曾经是古巴最好的朋友，这种关系在当今世界更是得到显著增强。让我们互相兑现彼此的承诺吧！"
 CUB_new_allies: "新盟友"
 CUB_new_allies_desc: "与美利坚合众国长期交往是有好处的，但为避免他们迁怒于哈瓦那，挑战古巴的国家主权，我们必须找到其他新盟友。"
 CUB_joint_research: "合作研究"
 CUB_joint_research_desc: "古巴军事研究设施应该与她的盟友并轨。"
 CUB_military_integrate: "军事整合"
 CUB_military_integrate_desc: "我们应该鼓励本联盟将他们的军事指挥体系与所有成员国共享；盟友间的战术协调不应局限于配合，而应更重视整体联动性。"
 CUB_begin_mil_reform: "启动军事改革"
 CUB_begin_mil_reform_desc: "我国武装力量的情况非常糟糕，虽然古巴曾经有段依赖美国军队维持国防的历史，世界局势的快速演进要求我们尽快采取措施强化自己的部队。"
 CUB_assess_army: "陆军评估"
 CUB_assess_army_desc: "多年以来，派系问题始终困扰着古巴陆军，深刻影响着军队战斗力。解决这些问题后，我们应该对陆军进行全面评估与重组，确保他们对政府的忠诚。"
 CUB_infantry_doctrs: "没有我的步枪就是烧火棍"
 CUB_infantry_doctrs_desc: "士兵是军队搏动的心脏，如果他们不能得到恰当的训练并在合适的策略下挑战敌人，那也不过是群乌合之众。"
 CUB_new_squad_tactics: "新班组战术"
 CUB_new_squad_tactics_desc: "再完美的计划也不能在策划室里执行，因此，每位士官都必须得到恰当的训练来帮助他们理解现代战术的精要，并在宏大的战略蓝图中发挥自己的特长。"
 CUB_armament_doctrs: "没有步枪的我就是削人棍"
 CUB_armament_doctrs_desc: "军事科技的发展远比过去要快得多，维持技术均势并将新武器装备军队的重要性也变得越来越强。因此，我国的军事理论也应适应现代军备的需要。"
 CUB_weltkrieg_analysis: "剖析世界大战"
 CUB_weltkrieg_analysis_desc: "世界大战时期诞生的战术与战略创新不可逆转地重新定义了人类战争的形式，我国陆军却依然没有适应这些突破。有鉴于此，我们应该重新审视战争，从中汲取有益的成分为己所用。"
 CUB_modernisation: "现代化"
 CUB_modernisation_desc: "我国陆军的许多装备都已临近过时，眼下应在能力范围内尽力挽救这种危局，并为过时武器开发新款式。"
 CUB_entice_foreign_experts: "外籍顾问"
 CUB_entice_foreign_experts_desc: "无论是军事理论还是实战教训，古巴的海外盟友可以向我国军队提供大量有益的意见。我们可以向他们请求外国顾问团。"
 CUB_carib_lake: "加勒比之湖"
 CUB_carib_lake_desc: "古巴的英勇军队已经准备好捍卫祖国到最后一刻，但我们的敌人无论如何也不可能从一开始就在我国海岸登陆，加勒比海才是我国军事战略的防御前沿。"
 CUB_blackbeard: "黑胡子"
 CUB_blackbeard_desc: "加勒比海曾经是传奇海盗们的劫掠温床，这一传统或许可以指导我国舰队专注于打击敌军贸易航线。"
 CUB_buccaneer: "加勒比海盗"
 CUB_buccaneer_desc: "U型潜艇是现代战争中的毁灭性武器，足以从侦察范围外对敌军舰艇造成毁灭性打击。为弘扬加勒比海盗精神，我们应该发展自己的潜艇部队。"
 CUB_coast_guard: "整合海岸警卫队"
 CUB_coast_guard_desc: "海岸国民警卫队(Marina Nacional)是古巴的沿海防御力量，却在管理上完全独立于海军，通过整合他们的总参谋部，我们的海岸警卫队将以更高的效率完成任务。"
 CUB_protect_trade: "保护贸易"
 CUB_protect_trade_desc: "作为岛国，我们不得不在某种程度上依赖于进出口物资维持生计。因此，确保我国商船队风雨无阻地在海上航行可谓是古巴海军最重要的目标。"
 CUB_power_projection: "力量投射"
 CUB_power_projection_desc: "我国海军必须有能力在保卫古巴海岸之余赶赴加勒比海以外的地方作战。建立起完整的海军学说后，让我们全力以赴地整顿国内海事军备生产，充分提升远洋战斗效能。"
 CUB_protect_shores: "保卫海岸"
 CUB_protect_shores_desc: "原始而低洼的海岸线意味着我们很容易遭受入侵，有鉴于此，古巴应该在沿海地区铺满海防要塞。"
 CUB_airforce: "航空兵团扩张"
 CUB_airforce_desc: "军事航空领域在第一次世界大战期间扮演着重要角色，如果我们希望让新生的古巴航空兵团更有效率地运转，就必须在数量上媲美我国的敌人。当然，如何执行扩编自然是项富有争议的问题。"
 CUB_combinedarms: "联合作战"
 CUB_combinedarms_desc: "战争最终是在地面上打赢的。因此，我国航空兵团应该与陆军指挥体系紧密结合起来，为支援地面部队而量身定制。"
 CUB_ind_airforce: "独立航空兵团"
 CUB_ind_airforce_desc: "航空兵团应该成为独立的军种，以充分发展他们自己的战术与战略技能，此举将有效提升空军的灵活性与效率。"
 CUB_found_air_academy: "扩建航空学院"
 CUB_found_air_academy_desc: "古巴拥有不少优秀的民航飞行员，我们应该与他们协商建设中央航空学院的相关事宜。有了他们的投入，新飞行员将得到更为高效的培训。"
 CUB_escort_fighters: "远程战斗机"
 CUB_escort_fighters_desc: "诸如轰炸机在内的大型飞行器，通常比承担护航任务的常规战斗机的航程更长。我们必须有目的地开发远程战斗机，确保这些飞行器不必在缺乏掩护的情况下执行任务。"
 CUB_flying_tanks: "飞行坦克"
 CUB_flying_tanks_desc: "这些最新款式的对地支援机比他们的老同行更大更重，因此被亲切地称呼为“飞行坦克”。如果我们不开发这种飞机，那可真是傻得可以。"
 CUB_airinfrastructure_program: "航空基建"
 CUB_airinfrastructure_program_desc: "为支持发展中的航空兵团，我们必须建设更多新基础设施来维持其运转，生产必要的军需物资也自然不在话下。"
 CUB_marine_expand: "扩建海军陆战队"
 CUB_marine_expand_desc: "效仿美利坚合众国，古巴也曾建立起两栖军事武装作为独立的军事分支部门。身为岛国，在全球紧张冲突愈发严峻的情况下，我们有必要加强海军陆战队的战斗能力。"
 CUB_new_landing_craft: "新式登陆艇"
 CUB_new_landing_craft_desc: "新载具被设计定型后准备交付海军陆战队使用，这些登陆艇速度更快，在海岸登陆上效率更高，即使面对敌军日益强大的火力也同样如此。凭借登陆艇的技术进步，古巴海军陆战队的作战效能一定能得到很好的提升。"
 CUB_naval_aviation: "海军航空兵"
 CUB_naval_aviation_desc: "战舰就像堡垒与坦克那样易受航空打击，我们应该开发新式海军战斗机，统治大洋上的天空。"
 CUB_skip_bombing: "低空轰炸"
 CUB_skip_bombing_desc: "低空轰炸是相当危险的任务，对飞行员的技能要求也更高，通过引入诸如“跳弹轰炸”之类的新技巧，并在某些战斗中适当引入低空轰炸的成分，我们的海军战斗机将以更高的效率完成任务。不过首先，我们还得教会海军飞行员如何安全地低空投弹。"
 CUB_democracy_survives: "民主复兴"
 CUB_democracy_survives_desc: "经济形势迅速改善，代议制民主政体的基石也得到根本性增强。几经受挫之后，古巴的民主制度最终比过去更为坚挺地确立起来。"
 CUB_march_institutions: "向政府宣战"
 CUB_march_institutions_desc: "即使在政府高层内部，极端主义的声音也同样不绝于耳，缓慢地削弱着国家的自由。我们必须谨慎评估他们造成的威胁，对存在问题的个体采取必要行动(解雇)。"
 CUB_econ_rappro: "与经济界和解"
 CUB_econ_rappro_desc: "许多显赫的国内与国际商人都在政体之争中将自己的赌注下在反民主阵营那边。我们必须制定全面的经济监管制度，在不抑制民间未来投资的情况下，将此类颠覆风险降至最低。毫无疑问，这将是场万分漫长的斗争，而我们也必须尽快采取措施。"
 CUB_milaudit: "永久性审查"
 CUB_milaudit_desc: "军队影响早晚会再度归来威胁国家民主，这是毋庸置疑的事实。通过建立常设文官委员会来评估军权对政治的风险指数，我们可以对军人实施政治审查，也许唯有如此，民主才能在古巴长远生存下去。"
 CUB_loosenspeech: "新闻自由"
 CUB_loosenspeech_desc: "即使是学生革命运动爆发后，政府也始终对媒体行业维持审查。鉴于当前政治形势的稳定运转，我们应该允许新闻界不受限制地自由发言。"
 CUB_clean_slate: "从头再来"
 CUB_clean_slate_desc: "民主政府至少从定义上而言是服从选民的，然而，古巴选民群体实际上因过去的政治纠纷而深处分裂，许多人担心他们会因自己的行为带来社会与官方层面的惩罚性后果。有鉴于此，我们决定与各方政治异见人士谈判妥协，将曾经的旧债一笔勾销，允许他们重新自由地融入社会。"
 CUB_empowerment: "赋权于民"
 CUB_empowerment_desc: "为平反冤屈，普通古巴人其实没有什么合适的政治途径，社会规范也不鼓励公民“特立独行”。这种做法不但限制着我国的政治与国民潜力，同时将许多心怀不满的公众推向激进主义阵营。我们必须实施社会转型，允许公众更多地发表他们的声音，而政府的职责旨在倾听。"
 CUB_never_again: "绝不重演"
 CUB_never_again_desc: "虽然我们在政治和解领域取得重大进展，许多民众依然因曾经的不公正待遇而面临着沉重的经济负担，昔日的幽灵不应再困扰古巴人民。我们必须成立专门委员会，在那些对政府心怀忌惮的地方推行仁政，争取更多民众的信任与支持。"
 CUB_consitutional_conv: "制宪会议"
 CUB_consitutional_conv_desc: "1928年宪法诞生于苦涩的妥协，最终有利于“多数人”暴政而非真正的民主。让我们向全体国家机关发出呼吁，重新编写一部真正有利于传播自由价值观的民主宪法。"
 CUB_mod_reform: "渐进改革至上"
 CUB_mod_reform_desc: "往日的创伤正在愈合，人民也最终具备合法参政的潜力。尽管激进主义思潮正在消退，那些有关彻底变革的危险承诺依然潜藏在许多人内心深处。我们必须顺应这种潮流，宣传渐进式改革的好处，以及维持民主政治稳定是如何为所有人造福的。"
 CUB_leg_marti: "马蒂的遗产"
 CUB_leg_marti_desc: "马蒂的理想终于实现，古巴已然成为他所梦寐以求的国家。也许他正在天堂上向我们抱以满意的微笑吧。"
 CUB_authoritarianism_normal: "迪亚斯的古巴"
 CUB_authoritarianism_normal_desc: "迪亚斯将军历经多年的政治斗争后，他终于亲手推翻了自己曾协助建立的文官政府，不仅夺得政权，也巩固了军队和他本人在古巴的地位。这个国家现在完全听命于他了。"
 CUB_authoritarianism_normal_2: "取代宪法"
 CUB_authoritarianism_normal_2_desc: "古巴宪法已被暂停很长一段时间，许多人也不再愚蠢地对它抱有好感，是时候来些新法律了。"
 CUB_authoritarianism_normal_3: "限制外国政治影响"
 CUB_authoritarianism_normal_3_desc: "国际友人对古巴而言确实很有价值，但他们不该被允许深入我国政治体制。我们必须拿下他们的买办走狗，至于海外利益，我们可以代替他们来妥协。"
 CUB_authoritarianism_normal_4: "新工会"
 CUB_authoritarianism_normal_4_desc: "许多劳工团体因社会主义倾向而被迫解散，但只要把贿赂给足，某些古巴工人组织还是愿意向我们效忠的。政府应该成立国家管控下的劳工组织来监管这些工会实体，确保他们与政府合作妥当。"
 CUB_authoritarianism_normal_5: "务实许可"
 CUB_authoritarianism_normal_5_desc: "商业经济是古巴的命脉，有秩序的商业往来更是国家良好运转的标志。我们必须向海内外经济利益集团开放市场，但是，想要在古巴组织公开业务的前提是，申请者必须承诺与政府建立合作，否则就别想挣钱。"
 CUB_authoritarianism_normal_6: "权责交接"
 CUB_authoritarianism_normal_6_desc: "目前，军方对镇压颠覆活动负有直接责任，这无疑是浪费军事资源的行为。我们应该建立专门的国家警察部队，不仅效忠于地方行政机关，更对中央政府负责。"
 CUB_authoritarianism_normal_7: "哥伦比亚万岁"
 CUB_authoritarianism_normal_7_desc: "无论我们的北方邻居走向何种统治，新上台的政府会如何安排古巴的未来，我国政权的生死存亡依然取决于那里的事态发展。我们必须建立新的官僚机构来专门掌握美国局势，将古巴塑造成一个“公正平等”的地方，以符合我们的国家利益。如果爆发战争，这些机构还能为抗击美国提供必要服务。"
 CUB_authoritarianism_normal_8: "谨慎平衡"
 CUB_authoritarianism_normal_8_desc: "我们这样的政权很容易受到国内势力的颠覆，因此，多种利益集团的关系和他们在政府内部的地位必须得到持续的评估与协调。我们必须集中精力维持这些关系的本质，最终为我方谋利。"
 CUB_authoritarianism_normal_9: "无上奉承"
 CUB_authoritarianism_normal_9_desc: "德意志皇帝生活糜烂不堪，却依然得到人民拥戴维系自己的政权。我们的领袖也应该积极培养类似的形象，扬厉铺张地举办各种庆典粉饰太平，让古巴人像德国人对待自己的皇帝那样侍奉我们。"
 CUB_authoritarianism_normal_10: "整合非裔古巴人"
 CUB_authoritarianism_normal_10_desc: "尽管种族主义始终渗透着古巴社会，古巴军队一直是非裔群体摆脱歧视实现阶级流动的窗口。因此，新政权相当夸张地得到大批黑人的支持，我们在改善非裔古巴人地位，促使他们继续支持军政府之余，还应注意不要彻底扰乱已经确立的种族等级制度。"
 CUB_authoritarianism_normal_11: "加紧限制"
 CUB_authoritarianism_normal_11_desc: "目前，军方处在我们控制之下，但内部叛乱风险依然存在。我们必须扩编相对坚定的宪兵部队，促使他们完全融入军队内部。"
 CUB_authoritarianism_normal_12: "世界掌握他手"
 CUB_authoritarianism_normal_12_desc: "令人满意的是，外国影响已经得到我们的控制，现在，我们应该反向利用这些纽带来促进古巴海外影响力的提振。"
 CUB_authoritarianism_normal_13: "全面控制"
 CUB_authoritarianism_normal_13_desc: "社会各阶级必须在秩序的紧密领导下团结起来，尽管总有碍事者对我们政权与社会规范提出批评，但古巴政府在压制异见方面还是有很大进展的。让我们共同向往更加美好的明天！"
 CUB_puppet_begin: "北极星"
 CUB_puppet_begin_desc: "就像北极星那样，美利坚合众国始终或直接或以身作则地“引导”着古巴，无论我们愿意与否。有鉴于此，我们必须考虑如何选择属于自己的新道路。"
 CUB_auth_continue: "维持政权"
 CUB_auth_continue_desc: "虽然我们或许会失去巴斯克斯总统，但他所建立的国家却永远不会消失。为双方的共同利益，让我们与美国携手并肩！"
 CUB_auth_continue_2: "安抚糖料种植园主"
 CUB_auth_continue_2_desc: "古巴政府的经济发展政策激怒了大批糖料种植园主，这些庄园的主人不少来自美国及世界其他地区。现在，这群美国种植园主已经开始为他们的纲领积极游说，反对情绪难以缓和，看来我们必须提出一份更为双方接受的妥协。"
 CUB_auth_continue_3: "压制国内反对派"
 CUB_auth_continue_3_desc: "政府内部到处都有宣称改革之路是误入歧途的叛徒！我们必须将他们赶出权力中心，确保政治的纯洁性。"
 CUB_auth_continue_4: "反工团主义堡垒"
 CUB_auth_continue_4_desc: "总得来说，无论是社会主义运动还是其中的工团主义者，都是相当危险的瘟疫，不断从一个国家的核心摧残自己的祖国，历来都是如此。我们决不允许这种错误理论在古巴落地生根，通过意识形态教育与社会压迫，这些很容易得到保障。"
 CUB_auth_continue_5: "残酷的政治活动"
 CUB_auth_continue_5_desc: "许多人将古巴政府内部繁杂的权力斗争与政治阴谋视作祸患，尽管如此，这些密谋却能极大地锻炼我国行政人员的技能。残酷的政治活动必须得到控制，不过以利用为目的，而非彻底扫除。"
 CUB_auth_continue_6: "美国宣传活动"
 CUB_auth_continue_6_desc: "美国宣传机器可谓举世无双、无人能及，我们必须利用它来培养民众的爱国主义热情。"
 CUB_auth_continue_7: "巩固官僚统治"
 CUB_auth_continue_7_desc: "如果可以彻底控制各级官僚系统，政府内部的分裂问题将缓解不少。让我们尽己所能实现这些！"
 CUB_auth_continue_8: "向前进"
 CUB_auth_continue_8_desc: "长期以来，古美关系的存续都是以互惠共赢为基础的；既然如此，让我们领导国家深入涉足美国的经济势力范围吧！"
 CUB_democratize_auth: "民主化"
 CUB_democratize_auth_desc: "尽管我国政权必须基本维持现状，我们必须对政治开放与重建民主持开放态度。无论是巴斯克斯、马查多还是其他人，古巴永远不该听命于一位独裁暴君。"
 CUB_democratize_auth_2: "喘息空间"
 CUB_democratize_auth_2_desc: "美利坚合众国对古巴新政府的执政意图进行过多次反复的调查，显然，他们依然对此顾虑难安。我们必须使他们相信，古巴政府将始终对美国利益秉持友好合作的态度。"
 CUB_democratize_auth_3: "安抚美国商人"
 CUB_democratize_auth_3_desc: "渐进式民主改革起步后，利用独裁关系在现阶段业绩滋润的美国公司显然对此“坐立不安”。我们必须与最显赫的美国商人进行沟通，在强调改革必要性的同时，缓解他们的恐惧心理。"
 CUB_democratize_auth_4: "象征性起诉"
 CUB_democratize_auth_4_desc: "尽管我们不打算真的激怒政敌的支持者，民间要求惩办巴斯克斯政府内数名贪赃枉法人士的呼声正水涨船高。现在让步，正是为避免更大的让步。"
 CUB_democratize_auth_5: "与温和派和解"
 CUB_democratize_auth_5_desc: "巴斯克斯政权最大的特色或许就是宗派主义，国家政治团结很大程度上完全由总统阁下本人来维持，但并非所有人都对这一事实感到心灰意冷。纵观整个政治谱系，许多温和派政客都希望通过对话与妥协的方式实现自己的纲领，政府有理由对他们敞开胸怀。"
 CUB_democratize_auth_6: "清理门户"
 CUB_democratize_auth_6_desc: "各级官僚机构必须脱离裙带关系的束缚。尽管历史上不少人都曾尝试过建立无所不包的精英型行政机关，凭借我们的执政理念，这项工作必然能取得卓越成功。"
 CUB_democratize_auth_7: "推动新宪法"
 CUB_democratize_auth_7_desc: "国家宪法轻而易举地被迫暂停，某种程度上也暗示着政府改革的脆弱性，很可能在未来也因相似理由被强令中止。有鉴于此，我们不应该只是恢复原本的宪法，而是推动起草一份更为有力的新宪法。"
 CUB_democratize_auth_8: "复兴理想"
 CUB_democratize_auth_8_desc: "建立民主政权的理想在社会主义者掌权及随之而来的政权更替后似乎走向终结，而如今我们又将它再度振兴。乐观展望未来的同时，让我们重新点燃民众对自由的信念。"
 CUB_nomorelapdop: "样板效应"
 CUB_nomorelapdop_desc: "古巴现政权是美国野心的产物，感谢他们帮助古巴从社会主义者的威胁中拯救出来。遗憾的是，社会主义也同样威胁着美国的生存，我们必须采取行动，帮助他们摆脱民众主义的桎梏。现在，是时候走自己的路了！"
 CUB_nomorelapdop_2: "财政独立"
 CUB_nomorelapdop_2_desc: "外国银行主宰着我们的国家，虽然他们的影响并非完全消极，海外金融机构必须在与本国企业或部分内资经营者合作的情况下，才被允许在我国有利的法律支持下全面运行。凭借这种渠道，我们可以缓慢削弱外资影响，而不必担心金融业务流失。"
 CUB_nomorelapdop_3: "走钢丝"
 CUB_nomorelapdop_3_desc: "外国列强的干预，迫使我们国家多次面临政权更替与暴君掌权。为确保新民主政权的稳定性，政治中立是不可取的，境外势力对我国政治的干涉能力不断提升，这决不能被轻易忽视。我们必须小心谨慎地走外交钢丝，允许部分外国势力参与古巴政治，但在必要时加以严密限制。此外，政府还应加紧补充濒临耗尽的黄金储备。"
 CUB_nomorelapdop_4: "消逝的立法"
 CUB_nomorelapdop_4_desc: "如同魔术师那般，我们不断制造烟雾弹与骗局来让国内反对派以为政府真的有心改革，我们确实会向反对者作出民主承诺，但通过潜在的政治宣传与体制巩固，他们永远也别想真正掌权，只能永远消融于古巴历史。"
 CUB_nomorelapdop_5: "全自主媒体"
 CUB_nomorelapdop_5_desc: "根本上而言，新闻媒体本应是独立于政府限制运转的。我们不仅要将这一设想化为现实，更应该尝试将新闻自由的概念神圣化，铭刻在政治的记忆中，唯有最激进的颠覆势力才能将其推翻。"
 CUB_nomorelapdop_6: "无懈可击的政府机构"
 CUB_nomorelapdop_6_desc: "对任何国家而言，制度上的颠覆都是显然有害的，更何况是自由民主国家。我们必须建立永久性的监管委员会来掌握官僚体系。"
 CUB_nomorelapdop_7: "议会民主"
 CUB_nomorelapdop_7_desc: "强权总统对推动改革而言确有好处，对民主政治来说则是巨大的威胁。我们必须彻底改组政府结构，利用新宪法重建强有力的国会机关，以此承担大部分行政职能，削弱总统权威。"
 CUB_nomorelapdop_8: "事实独立"
 CUB_nomorelapdop_8_desc: "马蒂的理想不仅是建立民主共和国，更在于脱离外国列强的肆意摆布——走自己愿意践行的道路。若他有在天之灵，想必也会对古巴现今的崛起激动不已吧！"
 CUB_orthodox_syndicalism: "幽灵"
 CUB_orthodox_syndicalism_desc: "正如马克思和恩格斯曾经宣称共产主义的幽灵在欧洲游荡一样，现在工团主义的幽灵也在全球游荡。尽管我们的革命取得了成功并且稳定了下来，但我们的政治和经济制度必须进一步完善，以免引起国内外反动派的反攻倒算。"
 CUB_syndienodem: "颠覆民主程序"
 CUB_syndienodem_desc: "在民主保有其地位的同时，我们必须严格控制人民的意志，以使社会主义真正蓬勃发展。"
 CUB_nodem_tot: "剥夺投票权"
 CUB_nodem_tot_desc: "资产阶级及其走狗只配接受广大工人阶级的蔑视而已。尽管有一些大胆自称社会主义者的人认为，我们的新制度已经足以确保阶级保证的结束。但事实上，我们绝不能让包括党内许多人在内的颠覆分子们肆意破坏我们国家的利益。"
 CUB_nodem_tot_2: "接受欧洲极权主义"
 CUB_nodem_tot_2_desc: "当我们还在使用“社会主义”甚至是早已过时的“共产主义”这样不合时宜词汇的时候，一个崭新的理念已经在欧洲出现：极权主义。党是时候迎接这一新的意识形态和它的海外拥趸了。"
 CUB_nodem_tot_3: "山区还未平定"
 CUB_nodem_tot_3_desc: "南部山区长期以来一直是游击队和各种持不同政见者的大本营。这些难以捉摸的好战分子之中许多人都忠于革命者胡安·布拉斯·埃尔南德斯。为了避免必将到来的冲突和混乱，我们必须立即行动，消灭这些反对者。"
 CUB_nodem_tot_4: "永远革命"
 CUB_nodem_tot_4_desc: "革命已然结束，但是革命精神永存！革命昭示着人民前进的步伐，工人勤劳的双手，士兵勤恳的训练！这样的理念决不能在和平年代就此消亡。我们必须树立永不消亡的革命精神。"
 CUB_nodem_tot_5: "最后的斗争"
 CUB_nodem_tot_5_desc: "最后，古巴已经逐渐成为一个真正的革命国家，一片极权主义的乐土。然而，仍然还有一小撮人，在党内腐化我们的国家，反对国家的进步。他们终会被消灭，而一个崭新的国家将真正地建立起来。"
 CUB_nodem_syn: "官僚统治"
 CUB_nodem_syn_desc: "随着社会主义全体代表大会宣告失败，以及总统齐特拉斯(Guiteras)不断巩固权力，我们国家的社会主义转型已经很大程度上被那些执行机关所操控，国会仅仅是执行过程中的一枚橡皮图章。这种新的官僚主义已经显得越来越笨拙与低效。为了提高忠诚度和效率，这必须进行进一步的集权化。"
 CUB_nodem_syn_2: "被操纵的整合"
 CUB_nodem_syn_2_desc: "尽管工会被允许继续保持他们的独立性，并在地方政治与经济管理中发挥了重要职能，但是工会与官僚体制的矛盾仍然不断激化。这一矛盾必须解决，为此，工会中的领导岗位，必须只能从那些也在中央官僚机构中任职的候选人中选举产生。"
 CUB_nodem_syn_3: "安抚理想主义者"
 CUB_nodem_syn_3_desc: "我们的政府上台的方式当然不是最优的。尽管我们成功了，许多党内的成员仍然相信我们国家的政治氛围应该与其他工团国家一样开放。虽然他们的思想是有缺陷的，但是我们却无法立即消除这些观念。我们必须分配政治资源来缓解他们的恐惧。"
 CUB_nodem_syn_4: "让每个人各司其职"
 CUB_nodem_syn_4_desc: "为了使我们的国家发挥作用，使工团主义蓬勃发展，每个人都必须是集体中不容改变的一分子。必须让所有人都在他们的岗位上做到最好。"
 CUB_nodem_syn_5: "行政工团主义"
 CUB_nodem_syn_5_desc: "许多海外的正统工团主义这开始将我们的体制轻蔑地称之为“行政工团主义”，他们认为工团主义的内核已经被国家机器所替代了。很显然，这样的谣言不值一提，因为所谓“行政”的部分正是我们所应该拥护的。让我们放眼未来，那时候，一个负责任的工团主义政府将照顾到所有人民生活的方方面面。"
 CUB_nodem_syntot: "不容放宽的总统职权"
 CUB_nodem_syntot_desc: "由于脆弱的领导力，我们国家的社会主义体制可能会在新兴的帝国主义威胁下土崩瓦解。我们的现任总统一直带领我们走在正确的道路上，毫无疑问，即便换一位新总统在这个位置上也远不可能做得更好。因此，需要赋予总统更大的合法权力，以指导继任者的选择，以及行政权力受到何种限制。"
 CUB_syndiedem: "巩固民主"
 CUB_syndiedem_desc: "工团主义的核心是民主意识形态。虽然许多工团国家的民主制度被边缘化，但我们将有所不同。工团主义民主会在古巴继续蓬勃发展。"
 CUB_electoral_reform: "公社选举改革"
 CUB_electoral_reform_desc: "地区的边界仍旧沿袭了旧政府的反动体系下的划界方案。我们需要基于共同劳动的纽带而非仅仅是地理上的差异，在工会与中央政府之间创造一个全新的区域与中介地区的划分方案。"
 CUB_rural_participation: "农村政治参与"
 CUB_rural_participation_desc: "在国内最偏远的农村地区，许多人不仅缺乏真正意义上的阶级意识，也没能参与到工会与地区选举之中，更遑论参与政治组织。我们应该在这些地区开展一项新的运动，推进普选教育，消除人民对政治的冷漠。"
 CUB_syndflav_1: "推进两性公平"
 CUB_syndflav_1_desc: "哪怕是在社会党内，也有许多人可能会认为女性完全是一种“家养动物”。但是党一直致力于提供平台来促进女性的政治与心理解放。现在开始，我们必须让女性充分参与所有民主活动，同时还鼓励她们提高参与度。"
 CUB_syndflav_2: "保持礼节"
 CUB_syndflav_2_desc: "尽管我们已经尽了最大努力，但是仍有一些工会相互或多或少存在矛盾。而在工团主义体制下，我们发展和整合工会的过程加剧了这些政治纠纷，有些情况下甚至会发展为小规模的暴力行为。因此，即便可能代价高昂，我们也必须促进和规范公共辩论与政治活动的礼节。"
 CUB_syndflav_3: "警惕的选民"
 CUB_syndflav_3_desc: "一个工团主义国家为了实现人民的意愿，有责任行使其权威，即便这一过程可能凌驾于民主进程之上。如果要保持真正的工团主义，人民需要领会警惕民主的精神，学会不要超越政府的边界。"
 CUB_syndflav_4: "工会监管"
 CUB_syndflav_4_desc: "在工会内部，领导岗位总是被一小部分人牢牢占据着。不管这些同志的工作干的好不好，这种状况都有可能对每个工会的民主结构构成威胁，进而影响到整个国家的安全。因此，我们需要成立一个专门评估我国所有工会的成员情况的委员会，以减少此类问题的发生。"
 CUB_syndflav_5: "来自外国的启示"
 CUB_syndflav_5_desc: "尽管有一些原先的社会主义国家已经陷入了专制统治，其他的国家已经通过各种方式开始真正建立起繁荣的、志同道合的社会。我们需要经常学习来自外国的经验启示，让我们的意识形态更贴近现实，而不是愚蠢的反面。"
 CUB_syndflav_6: "力量就在工会中"
 CUB_syndflav_6_desc: "我们的人民曾经对激进的新社会经济制度的实施感到担忧，但现在他们不仅接纳了工团主义，还体会到了其好处。这样的态度值得被鼓励，让我们强化人民的思想吧！"
 CUB_revdem_begin: "革命民主"
 CUB_revdem_begin_desc: "社会党已经被证明是一场独裁的闹剧，这些人和他们试图推翻的那些混蛋并无二样。布拉斯(Blas)将军对他曾今参加过那个乱党的担忧，现在看来无疑是正确的。让我们共同努力，建设一个没有暴政的新政党，建立起将人民置于一切之上的真正的民主制度。"
 CUB_revdem_newparty: "联盟党的和解"
 CUB_revdem_newparty_desc: "当被军方和美国的傀儡们关押的时候，联盟党人们一直为建立一个公正自由的古巴而奋斗。确实，正是一些联盟党成员秘密地支持罢工行动，才最终推翻了旧政权的统治。让我们与他们和解，允许联盟党重新获得正式的政治参与权。"
 CUB_revdem_2: "控制民兵武装"
 CUB_revdem_2_desc: "民兵兼具了对国家的忠诚和对意识形态的狂热，他们不仅为我们的政府而战，也为我们的国家而战。然而，我们必须尊重这些同僚的所做所想，进而确保他们的忠诚、限制他们的政治影响力，避免他们误入极端化的歧途。"
 CUB_revdem_3: "沉默者之声"
 CUB_revdem_3_desc: "整个政治光谱从左到右都在无视底层穷人的呼喊，甚至榨干了这些可怜人的最后一滴血汗。但是在古巴，我们不会让这样的事情发生。我们必须尽最大努力建立起完善的制度以保障经济公平和政治实用主义精神，避免任何意识形态和野心玷污了这一伟大愿景。"
 CUB_revdem_4: "根除走狗"
 CUB_revdem_4_desc: "尽管梅利亚(Mella)已经被击败了，但是还是有很多人对他的威权主义理念或是其他可能的专制独裁思想抱有同情，他们在某些圈子里仍然占据要职。让我们竭尽所能，将这些人赶出政界，消除他们的社会影响力。"
 CUB_revdem_5: "新农业改革"
 CUB_revdem_5_desc: "布拉斯和当时的社会主义革命派所进行的改革有效地缩小了贫富差距。虽然改革没有对经济结构带来严重破坏，但是也未能根本性地改变我国更加农业化的产业结构特征。我们应该更进一步，继续深化我们的经济政策。"
 CUB_revdem_6: "彻底重新放开的政治领域"
 CUB_revdem_6_desc: "虽然联盟党和许多高度左翼的政治组织的政治地位已经重新得到了法律认可，但是许多旧的改革派仍然在名义上不具有合法地位。让我们重新彻底放开政治领域，允许所有人——即便是自由派——在服从我们新的平等主义原则的基础上也可以参与到政治中来。"
 CUB_revdem_7: "民主思想"
 CUB_revdem_7_desc: "为了完全地实现古巴转型，人民必须得到充分教育，以了解他们的公民义务并掌握更多传统意义上的学术技能。尽管我国平庸的教育系统还是多少有些可取之处的，但我们还是要不惜一切代价地彻底升级我们的教育体系。"
 CUB_revdem_8: "被守护的人民"
 CUB_revdem_8_desc: "在我们的支持者中，有许多人对我们的新国家爱到了狂热的地步。这种爱国热情有时会带来一些麻烦，即便在民主自由的社会亦是如此；不过我们也可以反过来利用它。比如，我们可以在我们的士兵中唤起这股新的爱国之情。"
 CUB_revdem_9: "深重创伤"
 CUB_revdem_9_desc: "经历过这么多的政治风波、一次又一次的革命、一轮又一轮的军队、以及翻天覆地的经济变革，我们的社会已经被深深地割裂了。即便是在我们政府的支持者之中，也有一部分人仅仅是对这些永无止境地争斗感到厌倦了而已。我们应该成立一个委员会专门处理过去的不公正事件，为曾经国家暴力的受害者提供补偿，并且恢复我们人民的精神与身体健康。"
 CUB_revdem_10: "带刺的自由"
 CUB_revdem_10_desc: "我们的国家和它的人民在历史上第一次拥抱了自由。这里的自由不是洛克所述的“自由”，更不是马克思或者工团主义所倡导的替代品，而是真正属于人民的、勇于捍卫未来发展的自由。"
 CUB_mella_begin: "一人之见"
 CUB_mella_begin_desc: "梅利亚(Mella)看到了墨西哥的制度是如何蓬勃发展的，并带着这样的梦想和意识形态回到了古巴。现在，他将带领人们迈向未来。"
 CUB_mella_2: "大力发展"
 CUB_mella_2_desc: "梅利亚(Mella)看到了墨西哥的制度是如何蓬勃发展的，并带着这样的梦想和意识形态回到了古巴。现在，他将带领人们迈向未来。"
 CUB_mella_3: "旧体制"
 CUB_mella_3_desc: "也许工团主义是有其价值所在的。适度的工业化也没什么害处，毕竟我们的人民需要拖拉机来种地！"
 CUB_mella_4: "根除工团主义思想"
 CUB_mella_4_desc: "从工团主义者出现的第一天起，他们就在处处阻碍我们政府的每一项工作。是时候让这些碍事的小东西们滚出去了，共产主义者会做正确的事情的。"
 CUB_mella_5: "集权化的工人议会"
 CUB_mella_5_desc: "我们的国家疆域辽阔，在现代化的经济系统与政府体系中交流沟通是很必要的。我们将在哈瓦那建立一个议事会，以强化省区之间的沟通与合作。"
 CUB_mella_6: "袋鼠法庭（虚设的法庭）"
 CUB_mella_6_desc: "法庭过去从来没有为普通民众服务过。我们必须确保这个腐朽的体系在新时代焕发生机。"
 CUB_mella_7: "种族和谐"
 CUB_mella_7_desc: "在殖民时期，有超过90万名非洲人被卖到了古巴。然而，尽管奴隶制早在1886年就已被彻底废除了，我们的黑兄弟仍然遭受着社会的鄙夷。他们被平等的权利和机会拒之门外。梅利亚(Mella)今天面对全体国会宣布，国家将致力于消除种族歧视，特别是在工作场合。虽然肯定会存在抵制，但是这不能改变这一事实：即这样的理想崇高无比。"
 CUB_mella_8: "唤起两性公平"
 CUB_mella_8_desc: "社会革命的组成部分之一就是消除性别歧视。如果我们想要实现国家繁荣昌盛，就必须赋予女性平等的机会。"
 CUB_mella_9: "意志的力量"
 CUB_mella_9_desc: "自梅利亚(Mella)结束流亡生涯回国后，他就给国家及其人民留下了深刻的印象。他确保了自己在古巴政治中的地位，并将我们的国家从一个落后、压迫的政权转变成为一个工人的天堂。由于他醒目俊朗的外表和雄武的身姿，许多人现在将梅利亚(Mella)称作“骏马(El Caballo)”。谁会不喜欢那位英俊神气的主席呢？"
 CUB_mella_10: "星星之火"
 CUB_mella_10_desc: "古巴只是世界革命的第一步。我们将作为加勒比海的革命基地，解放附近专制政权的公民。我们失去的只有锁链！"
 CUB_mella_11: "新文化运动"
 CUB_mella_11_desc: "天主教深深根植于古巴社会之中，很多民众还不能理解这些陈旧宗教的落后性。改变这一切非常困难，但是革命没有容易的。"
 CUB_mella_12: "教育改革"
 CUB_mella_12_desc: "梅利亚早年间求学于哈瓦那，他在那曾经遭受了虐待。未来是属于年轻人的，他们将接受国家资助的体面的教育，并带领古巴走向辉煌。"
 CUB_mella_13: "从废墟中重生"
 CUB_mella_13_desc: "梅利亚(Mella)已经带领我们度过了那些动荡岁月。我们已经推翻了寡头民主的统治，重塑了我们的社会，振兴了国家的经济。古巴现在已经踏入了美丽新世界，但是只要“骏马先生”和我们同在，没有什么艰难险阻可以阻止我们前行。"
 CUB_melraddeal_2: "改天换地"
 CUB_melraddeal_2_desc: "布拉斯同志被梅利亚胁迫着加入了他毫无诚意的联合政府，并执行了梅利亚的改革计划，但随着局势稳定，革命派对中止民主的抗议与反感已经达到了顶点。布拉斯和梅利亚都已经同意召开会议，并制定统一的政策纲领，以求局势能够持续稳定。"
 CUB_melraddeal_3: "重塑农田"
 CUB_melraddeal_3_desc: "革命派对共产派盟友激进政策的疑心与日俱增。转型主义和古巴农业主义的社会大实验最后将走入何方，基本上都要取决于梅利亚和布拉斯二人间的妥协程度。"
 CUB_melraddeal_4: "唇枪舌战"
 CUB_melraddeal_4_desc: "我国政府中的经济官僚体系的中层部分政治进一步政治化。而梅利亚和布拉斯对这个问题给出了两种解决方法。"
 CUB_melraddeal_5: "小米步兵"
 CUB_melraddeal_5_desc: "现在英语世界的资产阶级将我们的农村民兵戏称为小米步兵。让他们好好看看我国人民在中央领导下，所爆发出的力量，让我们如丰收般的粮食一样让敌人跪倒在我们的浪潮之下。"
 CUB_melraddeal_6: "妇女新角色"
 CUB_melraddeal_6_desc: "虽然梅利亚和布拉斯在妇女解放运动的细节上有些分歧，但有一点是一致的——二人都同意必须打破传统陋习束缚古巴妇女的枷锁，二人携手齐声呐喊：“姐妹们，同志们！，你们理应人人平等。”"
 CUB_melraddeal_7: "起来全世界受苦的人"
 CUB_melraddeal_7_desc: "劳工派常因为他们一些偏向民族沙文主义的理念而备受指责，但梅利亚和布拉斯可是坚定的反种族主义者。"
 CUB_melraddeal_8: "极品军火"
 CUB_melraddeal_8_desc: "外国的军火经常更新换代，我们应该将各个派系中担任军需官的人物招收进政府，并让他们担任正式的政府对外谈判代表。"
 CUB_melraddeal_9: "反向十字军"
 CUB_melraddeal_9_desc: "虽然布拉斯反对梅利亚接下来要实行的文化转型运动，但是布拉斯同样是一位反教权分子。现在文化转型运动将专注于打击有组织的宗教势力，并尤其专注于扫除天主教会对古巴政坛和社会造成的深远影响。"
 CUB_melraddeal_10: "雕虫小技"
 CUB_melraddeal_10_desc: "共产派和革命派之间的斗争正在激烈化，二者正在慢慢形成相互平行的官僚体系，这样的体系虽然危险，但是我们也可以放任其生长，并最终将二者都融入党的行政机器中。一个去中心化的社会党与一个集权的政府，真是一石二鸟！"
 CUB_melraddeal_11: "两极分化"
 CUB_melraddeal_11_desc: "在两位强人的角力下，古巴政坛已经被持续形成的僵局与争吵折腾的筋疲力尽。我们必须要努力让我们这个庞大的政府再度重新运转起来。"
 CUB_melraddeal_12: "给点甜头"
 CUB_melraddeal_12_desc: "最开始确实双方确实达成了妥协，但是现状正越来越难维持下去，得给他们点甜头尝尝了。"
 CUB_autenticfoc_begin: "统一国民"
 CUB_autenticfoc_begin_desc: "危机已经结束，但国家尚未恢复元气，政坛也仍有动荡。我们有责任恢复古巴国民应有的尊严。"
 CUB_autenticfoc_2: "控制绿衫军"
 CUB_autenticfoc_2_desc: "绿衫军仍是我们的中坚力量，但其中一些人已经打红了眼，甚至企图煽动冲突。必须要让他们老老实实的。"
 CUB_autenticfoc_3: "苦涩和平"
 CUB_autenticfoc_3_desc: "我们必须动用军队镇压全国各地残存的叛军分子。虽然军队的训练和战备进度将因此收到影响，但这是必要之举。"
 CUB_autenticfoc_4: "重建民主"
 CUB_autenticfoc_4_desc: "尽管我们不忌讳动用违法手段，但真正党始终支持民主。虽然我们现在仍当继续镇压反对派，但是国家紧急状态是时候解除了，政治回归民主的时间到了。"
 CUB_autenticfoc_5: "肥水不流外人田"
 CUB_autenticfoc_5_desc: "古巴的农产品出口业每年都要面临非常激烈的竞争；要不是不进行干预的话，农业部迟早会亏损干净。与其调整出口业的政策，倒不如把重点集中在国内市场里，与其进国际市场和别人竞争，还不如反其道而行之，把经历都集中在奢侈品上。古巴的糖应当在古巴提炼好，古巴的水果也应当装在古巴生产制造的罐头里。"
 CUB_autenticfoc_6: "言而有信"
 CUB_autenticfoc_6_desc: "在联盟党人的领导下，电气化取得了极大的进展，但是格劳承诺了更庞大的改革。基础设施将被扩修，以让落后的省份也实现电气化，而现代化的成功还能降低能源价格。有了收音机，我们就能实现另一个计划：为贫困家庭提供收音机，这样他们就不会错过格劳总统的每一次演讲了。"
 CUB_autenticfoc_7: "普世自由"
 CUB_autenticfoc_7_desc: "要让下一代能够实现正确的民族意识的话，就要给予女性与男性平等的政治地位，只靠1921年通过的妇女选举权法案是不够的。我们应该成立于相关委员会，商讨提升女性地位的具体方法。"
 CUB_autenticfoc_8: "真正党扫盲运动"
 CUB_autenticfoc_8_desc: "我们的支持者大部分都是贫农和中下层阶级，其中不少人都是文明。正是因为穷人普遍缺乏教育，才会被社会主义的鬼话欺骗。对于本身就是教授的葛洛博士来说真是奇耻大辱。我们要投资建立一个既能普及教育，又能培养正确三观的教育体系。"
 CUB_autenticfoc_9: "全民医疗卫生"
 CUB_autenticfoc_9_desc: "医院正从古巴的各个城市拔地而起，虽然不少医院最近提供的医疗保障让不少人收益，但是对于大多数人来说，医保还是一个比较奢侈的想法。我们已经制定了一项计划，这份计划将把各类卫生机构合并为一个统一的国家部门，全体公民都将被收取平等的费用，医疗支出也将由国家承担。"
 CUB_autenticfoc_10: "同化非裔古巴人"
 CUB_autenticfoc_10_desc: "古巴的自由派对我们充满蔑视，他们认为我们不过是一群专制的街头流氓，而在非裔古巴人眼中，我们是真正的解放者。种族歧视让我们这个平等的民族无法形成统一的认同。我们将团结一心，消除隔阂。"
 CUB_autenticfoc_11: "精英官僚"
 CUB_autenticfoc_11_desc: "行政人员必须任人唯贤。若是有官员触碰了这条红线，那就必须得到严惩。"
 CUB_autenticfoc_12: "勇敢前行"
 CUB_autenticfoc_12_desc: "每个新的挑战与思想都将瓦解旧的秩序，国家在进步，而我们必须适应。漫长的时光不过是我们实现理想的必经之路。而意志坚定的民族定能成功掌握自己的命运。"
