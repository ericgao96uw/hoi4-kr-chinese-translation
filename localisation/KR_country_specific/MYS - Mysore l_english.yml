 MYS_krishna_raja_wadiyar_iv: "克里希纳·拉贾·瓦迪亚尔四世"
 MYS_krishna_raja_wadiyar_iv_leader_desc: "克里希纳·拉贾·瓦迪亚尔四世，迈索尔王公，由内而外都称得上是个学者。他的音律与文学收藏堪称汗牛充栋，在高等教育上不吝投资也是在印度诸王公中难得一见的。此人渴望启蒙，然其印度“山巅之城”愿景随着大英帝国的崩溃以及随之而来的动荡毁于一旦。如今，他是迈索尔的领袖，他将竭尽一切为印度南部带来启蒙。也许终有一日，启蒙之光将遍布整个次大陆。"
 MYS_jayachamarajendra_wadiyar: "贾亚·查玛拉金德拉·瓦迪亚尔"
 MYS_jayachamarajendra_wadiyar_regnal: "贾亚·查玛拉金德拉·拉贾·瓦迪亚尔五世"
 MYS_jayachamarajendra_wadiyar_leader_desc: "贾亚·查玛拉金德拉·拉贾·瓦迪亚尔四世，迈索尔王公，尊位承自他那博学的伯父。他亦是个学者，但比起先王的学识，多了分艺术家的能力。贾亚·查玛拉金德拉眼中的印度，不仅是个联邦，更是一幅和谐的马赛克图景：次大陆众民族和生活方式贯融一堂。倘若为政得当，他那如梦似幻般的理想或终有一日得以实现。"
