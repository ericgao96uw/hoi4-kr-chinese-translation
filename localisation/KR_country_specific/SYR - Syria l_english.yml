 SYR_rebellion_decisions: "大叙利亚起义"
 SYR_rebellion_decisions_desc: "全大叙利亚人民的最终解放之战的战鼓已经响彻全中东。自德鲁兹山所喷发出的起义之火很快便吞噬了任何胆敢阻挠大马士革政府的敌人。但是，剩余的桑贾克仍在奥斯曼帝国手中，因此我们仍然有很多事情要处理。我们若是想要发动一场成功的起义并击败奥斯曼帝国的援军，我们必须要做到兵贵神速！"
