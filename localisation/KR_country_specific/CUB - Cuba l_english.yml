 CUB_hasherreraornot_yes: "终于，常常对迪亚斯将军指手画脚的阿尔韦托·埃雷拉·弗兰奇将军已经被解职，他拥有的巨大政治影响力就此灰飞烟灭。"
 CUB_econreformfocloc_soc: "新生的革命经济需要一个专门的机构来负责维护。只要官僚机构一日沾染着资本主义与资产阶级的陋习，工人阶级一日不得翻身。最严重的萧条已经过去，现在是时候去救迎新了。"
 CUB_econreformfocloc_succ: "腐败的马查多让政府变得千疮百孔，最后扔下了烂摊子一走了之。革命后的改革确实消除了一部分马查多时期留下的恶劣影响，但不少官僚仍然对我们的政权颇有微词。现在是彻底改革我国监管机构的最佳时机。"
 CUB_econreformfocloc_lib: "要想发展经济就不能轻信乌合之众，只有学富五车的知识分子才能进入我们的政府参与经济的规划。但我们的官僚系统已经无法监督经济的运转了，因此我们必须要进行翻天覆地式的改变，特雷霍时代所进行的破坏性的改革政策必须要被扭转。"
 CUB_econreformfocloc_mil: "要想发展经济就不能轻信乌合之众，只有学富五车的有才之人才能进入我们的政府参与经济的规划，出色的武官更是必不可少。但我们的官僚系统已经无法监督经济的运转了，因此我们必须要进行翻天覆地式的改变，特雷霍时代所进行的破坏性的改革政策必须要被扭转。"
 CUB_econreformfocloc_nat: "我国从未有过一个手握大权却又心系人民的官僚机构。不管是旧自由党还是特雷霍的部下，那群自私的混蛋只想让自己赚个盆满钵满。现在经济已经稳定了下来，官僚系统必须要被彻底改造，如今为国家与民族服务才是头等大事，也是我国的唯一要务。"
