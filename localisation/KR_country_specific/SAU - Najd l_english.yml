 SAU_abdulaziz_ibn_saud: "阿卜杜勒阿齐兹·伊本·沙特"
 SAU_abdulaziz_ibn_saud_leader_desc: "众多死人的死敌，阿卜杜拉·阿齐兹·伊本·沙特，现在把下一个目标对准了萨乌德·本·阿卜杜勒阿齐兹·拉希德。当年，当拉希德家族把年少的伊本·沙特从利雅得的帐篷中赶出去后，两家间的恩怨便结下了。从未当过他人卒子的埃米尔——伊本·沙特的父亲将沿海各个酋长国的穷苦百姓团结了起来，以实现他的王朝的伟大目标：瓦哈比。不久后，在损兵折将中拉希德家族被沙特家族赶出了内志，在失败中阵亡的人包括拉希德家族唯一的西方友人。起初，伊本·沙特本人继承了两个家族间的诸多宿怨——因为任何对贝都因人嗤之以鼻的阿拉伯人都招来了伊本·沙特的仇恨。这仇恨的种子种在了伊本·沙特的手下之中，种在了那些像他一般凶残的手下人中，有朝一日这种幼稚的仇恨可能反噬他本人。"
 SAU_saud_bin_abdulaziz_al_saud: "沙特·本·阿卜杜勒阿齐兹·阿勒沙特"
 SAU_rashid_bin_abdul_aziz_bin_saud_bin_mohammed_al_saud: "拉希德·本·阿卜杜拉-阿齐兹·本·沙特·本·穆罕默德·阿勒沙特"
