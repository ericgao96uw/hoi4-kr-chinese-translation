 domrep.0.t: "惶惶之时"
 domrep.0.d: "在1916年至1924年间，多米尼加共和国被美国占领。尽管受奴役的严重程度不及邻国海地，但还是改变了这个国家。旧的政治体制被推翻，左翼中间派政府被彻底摧毁；占领者将很大的权力授予了权欲熏心的军事领导人，特别是野心勃勃的拉斐尔·特鲁希略。\n\n国家在1924年起草了一部新的民主宪法，很快重获独立，几年后完全恢复了财政控制。起初，这个崭新的国家一片向荣，体制得到了重建；然而，一切总是事与愿违。奥拉西奥·巴斯克斯总统欲为私利而修改宪法，虽然他迫于副总统费德里科·贝拉斯克斯的压力勉强离开了政府，但国家的民主依旧留下了永恒的疤痕。经历了几次无能的红党主席任期之后，民众主义保守派比尔希略·马丁内斯·雷纳为了击败重商的拉斐尔·埃斯特雷利亚·乌雷尼亚，打倒了红党，进一步阻碍国家稳定的恢复。虽然马丁内斯总统深受下层人民的欢迎，但他一步步集中权力和改变宪法的意图，与巴斯克斯曾经的行为惊人地相似，这使得上流社会与他疏远了。新的大选即将到来，人心惶惶，或许动荡也会随之发生。"
 domrep.0.a: "继续前进！"
 domrep.1.t: "秘密会议"
 domrep.1.d: "在圣多明各边缘一座不起眼的建筑里，多米尼加共和国最有权势的两个人围坐在一张桌子旁。即将到来的总统选举候选人、共和国党魁拉斐尔·埃斯特雷利亚·乌雷尼亚和武装部队总司令拉斐尔·特鲁希略·莫利纳都在寻求同样日益稀缺的东西：权力。然而，两人对国家的看法完全不同，在会晤开始后的短短时间内，埃斯特雷利亚对特鲁希略以及如果他们努力共同掌权后特鲁希略所要求的角色也变得越来越谨慎。"
 domrep.1.a: "埃斯特雷利亚愤然离场。"
 domrep.1.b: "协议达成。"
 domrep.2.t: "共和党政变"
 domrep.2.d: "今天，在圣多明各，许多人所担心的事情已经成为了现实。支持埃斯特雷利亚的狂热武装分子已进入了城区并占领了许多政府部门。与此同时，拉斐尔·特鲁希略手下的军队拒绝离开军营，特鲁希略本人也以宣布自己对这场政变保持“中立”的方式背叛了自己的国家。不过，一些城内的警察部队和支持雷纳总统的民众也纷纷站了出来反抗这场政变。"
 domrep.2.a: "煽动者被驱散了。"
 domrep.2.b: "首都被占领了。"
 domrep.3.t: "总统选举"
 domrep.3.d_1: "终于，人们期待已久的总统选举到来了，全国各地都已经进行了投票，选举结果已经开始统计。虽然有些人担心马丁内斯可能试图以他的权威破坏选举的完整性，但迄今为止，这一过程似乎完全有效。现在唯一的问题就是谁会胜出了。"
 domrep.3.d_2: "随着埃斯特雷利亚的失败和共和国的未遂政变，马丁内斯现在以不可逾越的优势领先于唯一一位拥有大量追随者的候选人曼努埃尔·特龙科索·孔查，后者被广泛认为是拉斐尔·特鲁希略·莫利纳将军的傀儡，他本人由于拒绝平息未遂政变而失去了民众的支持，政治意义也降低了。许多人要求法庭对特鲁希略进行审判。"
 domrep.3.a: "马丁内斯赢得了又一个任期。"
 domrep.3.b: "埃斯特雷利亚成功了。"
 domrep.4.t: "埃斯特雷利亚的困境"
 domrep.4.d: "虽然总统埃斯特雷利亚一开始被他新获得的权力迷住了，但他很快发现特鲁希略将军是一个比马丁内斯更令人恼火的盟友。除此之外，特鲁希略几乎已经被证实，他打算部分背弃促成政变的协议。也就是说，他打算不让埃斯特雷利亚参加下一届（完全被操纵的）总统选举。虽然特鲁希略现在掌握着很大的政治权力，但埃斯特雷利亚的支持者也同样实力大增，埃斯特雷利亚试图抵抗特鲁希略并亲自控制国家的道路是可行的。"
 domrep.4.a: "埃斯特雷利亚在抵抗。"
 domrep.4.b: "埃斯特雷利亚屈服了。"
 domrep.5.t: "埃斯特雷利亚的任期末尾"
 domrep.5.d: "拉斐尔·埃斯特雷利亚·乌雷尼亚的临时总统任期现已结束。现在大选已经开始，特鲁希略亲自指定的候选人曼努埃尔·特隆柯索·康查是选票上唯一的选项。也许埃斯特雷利亚还在某种程度上独立于特鲁希略，但特隆柯索就是彻彻底底的傀儡了，如今特鲁希略和多米尼加军队已经控制了多米尼加。"
 domrep.5.a: "特鲁希略成为了事实上的总统。"
 domrep.6.t: "埃斯特雷利亚要求撤换特鲁希略的官员"
 domrep.6.d: "埃斯特雷利亚总统相信他可以在政治斗争中打败特鲁希略，因此他要求解职之前政府中特鲁希略任命的官员，特鲁希略一定会对这种行为做出回应，但是回应的力度有多大就不得而知了。"
 domrep.6.a: "开始了。"
 domrep.7.t: "同盟破裂"
 domrep.7.d: "在一次主要来自上层阶级的共和党支持者的大规模集会中，监督活动的小型警察特遣队突然发现自己被明显忠于特鲁希略的好战士兵淹没。此后不久，人们就清楚地看到，这些士兵只是进入该市政府的众多士兵中的一小部分。就像马丁内斯被毫不客气地逐出政府一样，包括警察在内的城市工作人员基本上仍然忠于中央政府，民意坚决反对特鲁希略最近的权力争夺。"
 domrep.7.a: "士兵们散去了。"
 domrep.7.b: "特鲁希略掌控了政府。"
 domrep.8.t: "多米尼加共和国的黑色星期一"
 domrep.8.d: "随着“黑色星期一”之后德国经济的崩溃，我们国家从美国大萧条中暂时性的复苏已经分崩离析。看来我们的国家将面临更大的经济困难。"
 domrep.8.a: "我国的经济难道还能更糟糕吗？"
 domrep.9.t: "制宪会议"
 domrep.9.d: "我国的制宪议会被许多外人认为是普通的两院制中的上院。诚然，议会有着通过和反对下院“国会”草拟的法案的权利。但它的权利其实超乎想象。只要凭借一条总统令，议会能够修改或者彻底替换宪法。现在马丁内斯总统已经准备好了总统令，为的就是在这一场特殊的会议中重新构筑多米尼加的宪法。今天将决定宪法的命运，究竟是稍作改进还是大刀阔斧地改革。\n\n目前为止只有很少地改动被认可。其中有一导致众多议员纷纷站队的关键因素是有关军队的地位。有些议员想要把军队附属于新成立的宪法部，这样就能控制住军队的一举一动来确保其对宪法的维护。官僚化军队会极大限制住军队，确保在危难时机军队不会做任何过界的行为。"
 domrep.9.a: "军队必须独立于政治。"
 domrep.9.b: "军队应当受制约。"
 domrep.10.t: "制宪会议第二项"
 domrep.10.d: "迫于压力，以及没有合适的继任者，马丁内斯总统在新修正案勉强通过后获得议会批准竞选第二任期。对此很多议员和民众都很反感并希望立宪规定总统不可连任。同时，还有些人认为应该保留连任的可能性并将其写进宪法。这一分歧再次延缓了会议。"
 domrep.10.a: "一劳永逸地废除连任。"
 domrep.10.b: "巩固两个任期的限制。"
 domrep.11.t: "制宪会议第三项"
 domrep.11.d: "就在制宪会议快结束时，又出现了另一个有争议的问题。在其他国家，行政部门几乎是唯一可信的国家机器，掌握着指导国家财政的巨大权力。然而，在我们自己的国家，总统的财政职责相当有限。许多人认为，这加剧了大萧条，阻碍了我们对1930年毁灭性飓风的反应。总统的财政权力应该扩大吗？"
 domrep.11.a: "维持现状。"
 domrep.11.b: "总统一定要有最高的经济权利。"
 domrep.12.t: "公审"
 domrep.12.d_1: "虽然大选前可能发生政变的传言毫无根据，但特鲁希略将军不忠的证据比比皆是。今天，在被只忠于总统本人的军队拘留一周之后，特鲁希略以叛国罪被带到圣多明各的刑事法庭。虽然有些人希望看到特鲁希略在监狱里度过余生，但另一些人认为，整个事件是如此明显的闹剧，他只应该被剥夺他的指挥权，而不是更多。"
 domrep.12.d_2: "政变失败了，但是这个国家仍然充斥着特鲁希略的支持者和那些仍然支持埃斯特雷利亚的精英。当这两人今天被拖到圣多明各的一个法庭前时，总统本人似乎被是否介入审判的焦虑所折磨。虽然法庭肯定会对这两人作出严厉的判决，但他们的支持者在这种情况下可能只会变得危险地绝望。或许，在总统的干预下，这些人可以得到从轻处罚，避免这种动荡。"
 domrep.12.a: "严厉的判决。"
 domrep.12.b: "手下留情。"
 domrep.13.t: "拨乱反正"
 domrep.13.d_1: "在未遂政变失败后，特鲁希略将军和他最忠实的追随者一起逃到了边境地区。在飞机起飞后不久，他的一小部分追随者联系了当局，表示愿意把特鲁希略交给我们，让我们对他进行不可避免的处决，以换取宽大处理。今天，特鲁希略要面对自己的命运。"
 domrep.13.d_2: "伴随着总统选举的胜利，埃斯特雷利亚总统现在必须面对他曾经的政变战友。埃斯特雷利亚的逻辑是，如果特鲁希略能够尝试主导一场政变，尽管最终失败，他也一定会选择梅开二度。找个刺客开一枪应该能一劳永逸地解决这个问题。"
 domrep.13.a: "多可悲的借口啊。"
 domrep.14.t: "一招制胜？"
 domrep.14.d: "靠着他与金融界精英们的联系，埃斯特雷利亚总统扳倒了他在红党内的政敌，并完全脱离了红党的控制。但是，在看到埃斯特雷利亚并没有在上台后回报金融界对他的支持，他昔日的支持者们也变得越发对其不满，而埃斯特雷利亚也无意兑现他的政府将向商界做出巨大让步的承诺。为了逃出这一困境，埃斯特雷利亚正在行动，他动员了所有忠于自己的人，试图一举将反对派将军。"
 domrep.14.a: "平局。"
 domrep.14.b: "将军了。"
 domrep.15.t: "新的政权"
 domrep.15.d: "自埃斯特雷利亚被赶下台后，我们国家的政治系统正在变得越发混乱。由于军队并没有完全控制住整个官僚体系，特鲁希略的权威威慑不到那些地方上的军官，使得他们能够像军阀一样管理着各个军区，而特鲁希略则像一个黑帮老大一样——被各地军阀认作领袖，却管理不大到地方事务。特鲁希略很清楚，这种状态必须早点结束。各地司法权限的边界必须被划清，即使这意味着有些人将被撤职；那些仗着山高皇帝远而做大的军官们必须被解决，即使要动用武力的话；而且，临时政府的状态必须结束。但是，关于是要让特朗科索(Troncoso)继续担当军政府的排面，还是让特鲁希略直接上位的问题仍在争论中。"
 domrep.15.a: "保住曼努埃尔·特隆科索。"
 domrep.15.b: "尽早任命特鲁希略。"
 domrep.16.t: "勤勉的官僚机构"
 domrep.16.d: "官僚内的不忠者给我们的行政带来了极大的负担。若我们什么都不做这个问题只会变得更大。虽说大部分政府官员都同意要对此做些什么，例如新成立一个国家安全局来对抗这些捣乱的。但是人们对于如何实施众说纷纭。一些支持军队的平民认为这个新机构应该官僚化管理。这些军队支持者又分成两派：一派希望这个机构能在军队管理之内，另一派希望官方直接接管特鲁希略已经成立的42局。"
 domrep.16.a: "一个正式的安全部门。"
 domrep.16.b: "一个全新的地下安全部门。"
 domrep.16.c: "扩展间谍组织42。"
 domrep.17.t: "确保军队的忠诚"
 domrep.17.d: "国家内部的失望是政治不得不面对的现实状况。当然，我们的人民，本心善良却误入歧途，值得悲悯。但现在的问题就是，我们应怎样匡扶正道？显然解决方案应该是制度性的并与我们的官僚体制改革相伴而行。我们可以选择激进地通过加强军管，推广义务再教育来宣扬我们政府的正义本质，或者是给我们新晋的安全机构多派点任务。"
 domrep.17.a: "再教育失望的人们。"
 domrep.17.b: "进一步加强管理。"
 domrep.17.c: "交给安全部门。"
 domrep.18.t: "军事化的经济？"
 domrep.18.d: "特鲁希略将军等军官认为，如果纪律能让军队有效减少浪费，那么这一套也适合用在国家管理上。颁布法令或者让官员们来处理繁杂的琐事这种从细节上入手的方法只能带来坏处，因此，我们不如靠着纪律将整个社会的经济运作方式和人们规范起来。总之，阶层分明、秩序化、纪律严格的军队模式必须在全国得以施行。"
 domrep.18.a: "这是个坏主意。"
 domrep.18.b: "开始吧。"
 domrep.19.t: "改组外交部"
 domrep.19.d: "国内政权的交替并没有影响到由上一任政府制定，现在正在海外，而且大有可能同情我们的政敌的大使们。毋庸置疑，这些外交官员大多都要替换掉，但是我们内部却对如何替换他们的方法产生分歧。有些人仍未我们应该逐步完成替换的工作，并且尽量保障目前在位的大使们不会丢掉他们的工作来换取他们对我们的忠诚。另一派却认为我们应该进行一轮大洗牌，把要职交给那些已经忠于我们的人，同时边缘化潜在的反对派。特鲁希略和他的支持者则建议把那些敢有一丝对我们的不忠的外交人员统统撤职并引渡回国，只留下绝对忠诚的人。"
 domrep.19.a: "渐进过度。"
 domrep.19.b: "进行洗牌。"
 domrep.19.c: "要求完全忠诚。"
 domrep.20.t: "找到解决方法"
 domrep.20.d: "国内很多名门望族仍然固执地反对我们的政府。他们尤其反对我们对待埃斯特雷利亚的待遇。毕竟埃斯特雷利亚是他们的人。诚然，一个军人并不与国家统治阶级站在同一阵线，而他绝不会容忍被无缘无故替换掉。与此同时，一部分名门望族愿意与我们的政府合作。他们中的很多律师和商人还欠我们不少人情。我们现在应该怎么做？"
 domrep.20.a: "和解。"
 domrep.20.b: "羞辱。"
 domrep.20.c: "毁灭。"
 domrep.21.t: "加强政党"
 domrep.21.d: "为了维护国家的统一和稳定，我们必须将国家的命运与我党的命运牢牢联系在一起。但是，为了达到这一目标，我们是应该如何加强党在管理国家时起到的作用并吸引更多的人加入我们的呢？"
 domrep.21.a: "提拔更多党员。"
 domrep.21.b: "要求军官入党。"
 domrep.21.c: "将党制度化。"
 domrep.22.t: "灯火通明"
 domrep.22.d: "与其他国家相比，我国的电气化程度实在是太落后了。而如果我们想在这个越来越依靠电力来进行生产与创新的世界中生存下去的话，我们必须在电气化程度上追赶上别国。但是，内部却就资金来源问题产生了分歧。虽然特鲁希略认为电气化的资金应该主要由国家承担，但是电气化将需要的巨额资金却让相当多的人望而却步。面对这一问题，有人主张通过与私人企业合作来建立一系列私人电网公司来消减开支，也有人认为应该优先电气化军队设施以及国有企业以限制开支。"
 domrep.22.a: "与企业合作。"
 domrep.22.b: "军事优先。"
 domrep.22.c: "特鲁希略说得有理。"
 domrep.23.t: "电气化完成"
 domrep.23.d_1: "靠着慷慨的激励方案，私下的会议，已经不明不白的资金交易，我们总算是有了足够的工业力量能够建立一个新的电网了。但是，虽然新的私人电网经济实惠，国家却不能彻底利用它所创造的价值。不过我们也管不了那么多了，新的电网无论是对国家，人民，还是私人企业来说都带来了许多的好处。"
 domrep.23.d_2: "随着新的电网的建成，我们军队的优先地位再一次得到了巩固。在我军工兵旅的努力下，这一项宏伟的工程得以被快速建成，为我国的各个军事和政府设施供电。但是，为了节省成本，电网并没有覆盖到我国的多个乡村地带。"
 domrep.23.d_3: "凭着大笔的资金投入，我们的电气化工程圆满成功。一切建设项目都得以按时完成，而且社会各层都对成果相当满意。尽管耗资巨大，但从最终成果上来看，我们的投入是值得的。"
 domrep.23.a: "很好。"
 domrep.27.t: "特别选举"
 domrep.27.d_1: "人们因为得不到任何民主而逐渐开始不守规矩。为了阻止他们暴乱，我们必须通过选举决定我们政府内部职位，其中也包括最高的职位。但是我们的候选人必须是从党内高层中决定，绝不可以是路边随便过来的阿猫阿狗。最终，有两个多米尼加党的候选人将角逐这场竞选。他们分别是皮林多·博内蒂·布尔戈斯，一个律师和多米尼加文化的象征，还有拉蒙·巴斯克斯·里韦拉将军。"
 domrep.27.d_2: "有不少人提出要剔除政府的立法部门乃至所有“民主”的表象，但这一举措将付出巨大代价。为了我们政府的正统性，我们还是决定了进行新一任的总统选举。原本，拉蒙·巴斯克斯·里韦拉将军将毫无阻拦地当选。但特鲁希略很快就宣布了他自己即将参选。他在军民事务间依然有着主导的地位，因此，很多军官都对他感到厌恶及愤怒。"
 domrep.27.a: "跟着博内蒂。"
 domrep.27.b: "里韦拉。"
 domrep.27.c: "特鲁希略被允许参选。"
 domrep.28.t: "取缔立法机关阻拦"
 domrep.28.d: "在立法机关内部已有众多反对党正在集结。由于不满我们的政权未能完全安抚背后的利益集团们，许多国会议员想要通过狡猾的诡计和恶作剧来好好“感谢”我们的政权。我们有两个方法搞定这些狡诈恶徒。由于立法机关现在或多或少被边缘化，我们可以完全取缔立法机关。或者我们可以保留民主的表象，开除这些拒绝和我们合作的议员。"
 domrep.28.a: "按照法理保留它。"
 domrep.28.b: "完全废除立法机关。"
 domrep.29.t: "建立征兵制度"
 domrep.29.d: "由于我国的法律长久以来一直明令禁止实施义务性兵役，我们建立征兵制的政策也遭到了相当多的批评，就连那些亲政府的个人也参与到了其中。但在这些批评的声音中，有一部分有识之士建议我们做出一些让步。与其广泛征兵，他们希望我们限制征兵规模，只要求青壮年人口服役。"
 domrep.29.a: "同意他们的要求。"
 domrep.29.b: "稍作让步。"
 domrep.29.c: "决不妥协。"
 domrep.30.t: "旗舰？"
 domrep.30.d: "随着新的一轮海军竞赛的开始，我们这些小国的安全越发岌岌可危。以目前的实力，我们根本不可能与那些更加先进强大的舰艇对抗，更别提防止入侵了。因此，为了保障我们的独立，我们的海军必须能够与列强们的舰队势均力敌，即使只能在短时间内对抗也可以。对此，海军内部提议让我们拼尽全力搜刮一艘老旧无畏舰的舰体，并对其进行现代化改造，从而成为我们海军的中流砥柱。不过这样做的话不仅耗资巨大，而且无疑会影响我国的整个经济体系，甚至造成影响深远的副作用。"
 domrep.30.a: "专注于小型舰船。"
 domrep.30.b: "巡洋舰，一种妥协。"
 domrep.30.c: "造旗舰！"
 domrep.301.t: "建造加快"
 domrep.301.d: "建造新的无畏舰对我们的经济产生了严重的影响，但在数个月的调整与适应后，舰队建造正在如火如荼的进行中。"
 domrep.301.a: "有失才有得。"
 domrep.302.t: "旗舰竣工"
 domrep.302.d: "在经过超过一年的组装后，这艘靠着举国之力建造的无畏舰终于下水了。"
 domrep.302.a: "我们的付出还是值得的。"
 domrep.303.t: "建造加快"
 domrep.303.d: "建造一批现代巡洋舰对我们的经济产生了严重的影响，但在数个月的调整与适应后，舰队建造正在如火如荼的进行中。"
 domrep.303.a: "有失才有得。"
 domrep.304.t: "巡洋舰建造完成"
 domrep.304.d: "在经过超过一年的组装后，这支靠着举国之力建造的巡洋舰舰队终于下水了。"
 domrep.304.a: "我们的付出还是值得的。"
 domrep.31.t: "触及天空"
 domrep.31.d: "我们的空军急需飞机和机场。虽说机场显然比飞机更加重要，但比起获得飞机，建造空军基建是个相比之下更容易解决的问题。"
 domrep.31.a: "建造基地。"
 domrep.31.b: "生产简易飞机。"
 domrep.32.t: "蒙特克里斯蒂事件"
 domrep.32.d_1: "在蒙特克里斯蒂有着大量海地的移民在临时搭建的小棚中居住。他们与当地安全部队的关系一直都在恶化。就在今天，由于安全部队对数十人进行殴打，并对他们的妇女进行了难以形容的侮辱，本来就紧张的关系现在到了最低谷。虽然海地尚未对此事件做出回应，但消息肯定会在这几天内到达他们手中，我们如何对待犯下这些行为的人将产生剧烈的外交影响。马丁内斯总统与其他多米尼加人一样，对海地及其人民保持着慎重的态度并希望能够好好管教手下的人以防止未来再次发生类似事件。但是民族尊严及党内分歧意见使得他在此时犹豫不决。"
 domrep.32.d_2: "在蒙特克里斯蒂有着大量海地的移民在临时搭建的小棚中居住。他们与当地安全部队的关系一直都在恶化。就在今天，由于安全部队对数十人进行殴打，并对他们的妇女进行了难以形容的侮辱，本来就紧张的关系现在到了最低谷。虽然海地尚未对此事件做出回应，但消息肯定会在这几天内到达他们手中，我们如何对待犯下这些行为的人将产生剧烈的外交影响。埃斯特雷利亚总统在这个问题上犹豫不决。他在权衡利弊和外交影响时，极有可能被说服选择一种或另一种方式展开行动，甚至也可能什么都不做。"
 domrep.32.d_3: "在蒙特克里斯蒂有着大量海地的移民在临时搭建的小棚中居住。他们与当地安全部队的关系一直都在恶化。就在今天，由于安全部队对数十人进行殴打，并对他们的妇女进行了难以形容的侮辱，本来就紧张的关系现在到了最低谷。虽然海地尚未对此事件做出回应，但消息肯定会在这几天内到达他们手中，我们如何对待犯下这些行为的人将产生剧烈的外交影响。我们的政府虽然支持士兵的行动，但由于潜在的外交及武装冲突而犹豫不决。"
 domrep.32.a: "管好手下的人。"
 domrep.32.b: "不要谈论这件事。"
 domrep.32.c: "表彰那些英雄。"
 domrep.33.t: "来自边界的消息"
 domrep.33.d_1: "长久以来，我们与多米尼加的边界地带就是两国冲突的主要发生地。今天，我们收到消息称对面的一队狗娘养的反动士兵对一群居住在蒙特克里斯蒂的海地的工人们大打出手，并且还非礼了这些工人们的妻子，造成了一场惨案。虽然多米尼加政府还是惩罚了那些施暴的士兵，但是却并没有给受害者提供任何补偿。毋庸置疑，我们不能对这起针对我国国民的暴力犯罪视而不见，不过我们该如何回应呢？"
 domrep.33.d_2: "长久以来，我们与多米尼加的边界地带就是两国冲突的主要发生地。今天，我们收到消息称对面的一队混账士兵对一群居住在蒙特克里斯蒂的海地的工人们大打出手，造成了一场惨案。虽然多米尼加政府还是惩罚了那些施暴的士兵，但是却并没有给受害者提供任何补偿。虽然马格卢瓦尔总统也对这一事件气愤不已，但是他还是在是否要武力回应一事上犹豫了，毕竟这么做只会带来对两国都不理的战争。"
 domrep.33.a: "屈服或战争！"
 domrep.33.b: "要求赔偿。"
 domrep.33.c: "表示关注。"
 domrep.33.d: "向美国请愿。"
 domrep.34.t: "寻找调解者"
 domrep.34.d: "随着蒙特克里斯蒂事件的不断升温，我们越发意识到我们不可能在没有外界帮助下挑战多米尼加人。"
 domrep.34.a: "[?HAI.faction_leader.GetNameDef]"
 domrep.34.b: "美国人参与的调解一直以来都很公正。"
 domrep.36.t: "海地威胁开战！"
 domrep.36.d_1: "作为对蒙特克里斯蒂发生的事件的回应，海地以开战为威胁，要求我们放弃对阿蒂博尼特河谷的宣称并给与一笔不小的赔偿。虽然海地的要求根本就是不可理喻的，但是他们开战的威胁还是让我们的政府不禁开始担心战火会不会烧到伊斯帕尼奥拉岛。尽管有一部分人认为海地的威胁不过是纸老虎，根本不必担心，政府内还是有相当多的人呼吁我们赶紧在边境修建防御设施并将军队部署到防御阵地里。另外，随着美国内战的结束，我们说不定可以请求我们北方的老大哥向我们提供帮助。"
 domrep.36.d_2: "作为对蒙特克里斯蒂发生的事件的回应，海地以开战为威胁，要求我们放弃对阿蒂博尼特河谷的宣称并给与一笔不小的赔偿。虽然海地的要求根本就是不可理喻的，但是他们开战的威胁还是让我们的政府不禁开始担心战火会不会烧到伊斯帕尼奥拉岛。尽管有一部分人认为海地的威胁不过是纸老虎，根本不必担心，政府内还是有相当多的人呼吁我们赶紧在边境修建防御设施并将军队部署到防御阵地里。"
 domrep.36.a: "加强边境防御并进入战备状态。"
 domrep.36.b: "随他们便。"
 domrep.37.t: "海地索要赔偿"
 domrep.37.d: "作为对蒙特克里斯蒂发生的事件的回应，海地要求我们官方出面道歉并且向海地政府及受害人家属赔偿。若我们接受，海地承诺将暂时控制边境移民并且答应与我们合作寻找一个解决方案。若我们拒绝，他们将会对我们有更加强烈的态度，或许会导致更多冲突。虽然这种威胁可能只是虚张声势，但若拒绝他们的索求，我们就不得不因潜在的战争而加强边界设防。"
 domrep.37.a: "拒绝并加强边界防御。"
 domrep.37.b: "同意请求。"
 domrep.38.t: "海地作出回应"
 domrep.38.d: "海地对蒙特克里斯蒂的回应出奇的平静，在针对此事的声明中，他们只强调了海地对此事强烈关注，而且对赔偿，谴责，和战争威胁等一系列令人担忧的问题只字不提。不过边境上还是传来了紧张的消息。我们的一些士兵观察到海地在阿蒂博尼特河谷周围的部队看似是在为可能的入侵进行调动。面对海地方矛盾的行为，我们要么相信那些上交的报告是假的，要么相信海地的声明不过是个幌子。但是，如果这份声明没有骗人，那么我们将极有可能通过外交渠道解决这场领土冲突。"
 domrep.38.a: "这是一场诡计，快去保卫边境。"
 domrep.38.b: "推动永久解决方案。"
 domrep.39.t: "海地请求[DOM_backer.GetNameDef]援助"
 domrep.39.d: "海地已经向[DOM_backer.GetAdjective]请求调停蒙特克里斯蒂事件以及阿蒂博尼特的边境冲突。我们现在只能静等[DOM_backer.GetAdjective]的回复。"
 domrep.39.a: "静观其变。"
 domrep.40.t: "多米尼加正在备战"
 domrep.40.d: "多米尼加政府并未理睬我们的威胁。他们拒绝了我们的最后通牒并且开始在边境大肆建造防御工事及征召预备队以准备一场关于整座岛未来的战争。我们是否该如同之前所说那样将战火燃遍伊斯帕尼奥拉岛，又或是退后一步，海阔天空？"
 domrep.40.a: "若想战，那便战！"
 domrep.40.b: "屈服。"
 domrep.41.t: "多米尼加人无视了我们的威胁"
 domrep.41.d: "多米尼加以近乎讥讽的方式回复了我们的最后通牒，几乎恨不得把“幌子”写在他们的回复中了。看来，多米尼加人完全没有在意我们的最后通牒，在他们眼里，我们的抗议对他们来说就跟我们的国民一样不值一提。"
 domrep.41.a: "让那些蠢货吃枪子去吧。"
 domrep.41.b: "他们没说错，我们还是放弃吧。"
 domrep.43.t: "多米尼加无视了我们的要求"
 domrep.43.d: "多米尼加以几乎嘲讽的方式回应了我们提出的赔偿要求。看来他们根本不在乎我们的要求，而且还向我们挑衅，刺激我们做出回应。"
 domrep.43.a: "制裁他们。"
 domrep.43.b: "屈服。"
 domrep.43.c: "请那些傻瓜吃枪子。"
 domrep.44.t: "多米尼加接受我们的要求"
 domrep.44.d: "多米尼加已经同意赔偿蒙特克里斯蒂事件中的受害者，发表正式道歉声明，并且处罚犯罪者。看来，随着双方都意识到了维护地区和平的重要性，两国之间日积月累的矛盾现在正在快速缓解而，这也为日后能够和平解决领土争端带来了希望。"
 domrep.44.a: "太好了！"
 domrep.45.t: "多米尼加人开始军事化边境"
 domrep.45.d: "多米尼加人似乎过度理解了我们的声明。宛如一只被逼入绝境的动物一样，他们开始在边境部署部队并在具有战术意义的地点上建设临时防御工事。这样导致我们反倒在边境对峙中处于劣势，而多米尼加人也可以趁机夺取他们所有宣称的领地了。"
 domrep.45.a: "妥协。"
 domrep.45.b: "请求列强来调节。"
 domrep.45.c: "让那些蠢货吃枪子去吧！"
 domrep.46.t: "一个特殊的提议"
 domrep.46.d: "虽说我们对于蒙特克里斯蒂事件的软弱态度遭到内部谴责与愤怒，但多米尼加共和国似乎理解了我们的态度背后的意思。他们提出共同与我们一劳永逸地解决边界及移民纠纷，并希望能在他们的首都签署双方互利互赢的合约以加深两国关系。"
 domrep.46.a: "我们必须参加！"
 domrep.46.b: "丢人玩意儿，我们拒绝！"
 domrep.47.t: "海地请求调停"
 domrep.47.d: "多年前，美国海军陆战队曾托管了整个伊斯帕尼奥拉岛并作为老大哥协调海地和多米尼加共和国之间的矛盾。最近，一场多米尼加军队对海地移民的重大暴力事件重燃了两国之间的矛盾及阿蒂博尼特山谷上的领土纠纷。面对多米尼加日益增长的侵略倾向，海地无意与其进行协商，并请求我们从中调停，一劳永逸地终结边界纠纷。"
 domrep.47.a: "同意调解纠纷。"
 domrep.47.b: "拒绝调停。"
 domrep.47.c: "去他妈的这帮多米尼加人！"
 domrep.47.e: "其实，我们支持多米尼加。"
 domrep.48.t: "海地宣战"
 domrep.48.d_1: "虽说这看起来只是一场虚张声势，但海地还是威胁了一场战争。看样子，伊斯帕尼奥拉岛上的土壤很快要被灌注海地及多米尼加的人民流下的鲜血。"
 domrep.48.d_2: "正如我们所担忧的，海地向我们宣战了。希望我们在边境新修筑的工事及前线的步兵能够顶住他们。不管怎样，伊斯帕尼奥拉岛上的土壤很快就要被灌注海地及我们的人民流下的鲜血。"
 domrep.48.a: "伊斯帕尼奥拉被战火一分为二。"
 domrep.49.t: "海地退缩了"
 domrep.49.d: "似乎海地无意继续向我们施压蒙特克里斯蒂事件。在这件事情过去后，海地的外交弱点一览无余。我们可以推进一个对我们有利的边界解决方案了。"
 domrep.49.a: "他们就是一帮胆小的鼠辈。"
 domrep.53.t: "海地对我们进行制裁"
 domrep.53.d: "作为对我们拒绝了他们的要求的回应，海地宣布将将对我们进行经济制裁以限制两国之间的贸易。虽然这次制裁也同样会影响到他们的经济，海地人看似已经下定决心要逼我们在边境冲突中让步并坐到谈判桌前了。"
 domrep.53.a: "并不会有什么损失。"
 domrep.54.t_1: "另辟蹊径"
 domrep.54.t_2: "海地违约"
 domrep.54.d_1: "虽然海地拒绝达成任何永久性外交协定已经让我们十分失望了，但是，想不到他们连自己事先向我们做出的保证都不愿意遵守。看来，边境上的情况又要回到蒙特克里斯蒂事件发生前的状况了。我们不能再这样等下去了，必须做点什么。"
 domrep.54.d_2: "在我们勉强同意向海地人支付他们所要求的赔偿后，他们也同意与我们一道解决边境矛盾并控制移民。但是，至今海地人都没有向我们做出任何示意，而移民问题也仍旧没有得到解决。所以，我们必须主动出击。在政府中，有一部分人仍未我们该武力解决问题，而另一些则认为我们还是应该敦促海地回到谈判桌上。"
 domrep.54.a: "秘密准备战争。"
 domrep.55.t: "海地同意了"
 domrep.55.d: "海地同意参加我们举办的外交峰会来协商两国之间的边境和移民问题。就现在，准备工作正在圣多明各如火如荼的进行着！"
 domrep.55.a: "太棒了！"
 domrep.56.t: "海地拒绝"
 domrep.56.d: "海地拒绝与我们进行外交协商。虽然两国间的紧张程度正在因时间的流逝而缓解，但是由于边境问题还是没有被永久解决，冲突仍可能再次爆发。"
 domrep.56.a: "吃亏的是他们。"
 domrep.57.t: "[DOM_backer.GetAdjective]调停"
 domrep.57.d: "[DOM_backer.GetAdjective]同意调解我们两国之间的边境冲突。现在，无论我们还是边境对面的敌人都得放下心中的不满，除非我们想惹怒美国人的话。"
 domrep.57.a: "我们将坐观其变。"
 domrep.58.t: "[DOM_backer.GetAdjective]拒绝调停"
 domrep.58.d: "[DOM_backer.GetAdjective]拒绝调解我们两国间的边境冲突。边境的紧张程度也因此升级，而整个地区都陷入了一种难以忍受的僵持中。"
 domrep.58.a: "唉，事情开始“有趣”起来了。"
 domrep.59.t: "[DOM_backer.GetAdjective]支持海地"
 domrep.59.d: "正如我们所料，[DOM_backer.GetAdjective]站在了它的海地同伙的一边。虽然我们对此结果强烈不满，但除非我们蠢到想直接与[DOM_backer.GetNameDef]对抗，我们根本无能为力。"
 domrep.59.a: "我们别无选择……"
 domrep.60.t: "[DOM_backer.GetAdjective]支持我们"
 domrep.60.d: "[DOM_backer.GetNameDef]在我们与多米尼加共和国的边境冲突中站在了我们的一边，从而正式结束了这场持续了数十年的争端。虽然多米尼加人并不满意于此结果，但在[DOM_backer.GetAdjective]强大国力之下，他们根本没法抵抗。"
 domrep.60.a: "列强总算是为我们讨回了一次公道！"
 domrep.61.t: "美国人支持我们"
 domrep.61.d: "虽然一个世纪前，南方美国人还因吞并了我们而欢呼雀跃，但现在看来[DOM_backer.GetAdjective]除了朋友什么都不是。他们彻底拒绝了海地对阿蒂博尼特河谷的所有宣称，并将所有存在争端的领土都划分给了我们。"
 domrep.61.a: "感激不尽！"
 domrep.62.t: "[DOM_backer.GetNameDef]站在了多米尼加的一边"
 domrep.62.d: "[DOM_backer.GetNameDef]不出所料的倒向了与其对待黑人的态度一样的多米尼加的一边，并警告我们赶紧放弃我们对争端领土的一切宣称，否则将受到惩罚。"
 domrep.62.a: "又被美国人霸凌了……"
 domrep.63.t: "一个新主意"
 domrep.63.d: "由于蒙特克里斯蒂事件后双方都不满意最终的结果，海地政府对我们的制裁给我们共有的土地带来了巨大经济影响。海地不愿与我们进行除了最初索求外的协商。似乎我们只能自己动手解决领土纠纷及移民问题了。\n\n诚然，这是个激进的提案。很多政府内的官员及军方都希望动用军队来结束这个问题。军队并非指向海地本身，但将指向这些住在边境战略要点的海地移民。\n\n通过威慑手段不仅会结束海地移民的威胁并扫清城市农村里的内鬼，而且有概率迫使海地做出回应。如果我们选择执行这个计划，必须要有充分的准备。我们也必须准备接受国际上的不满及对我们进行谴责。"
 domrep.63.a: "开干吧。"
 domrep.63.b: "这只会引来反对。"
 domrep.64.t: "伊斯帕尼奥拉调解"
 domrep.64.d: "位于西边海地及边境地区的阿蒂博尼特山谷自多米尼加共和国成立以来一直是伊斯帕尼奥拉岛两个国家之间领土纠纷来源。虽说大部分边境在美国在两国驻军时期已经确认了，但还有不少地方两国仍然互有宣称。这些宣称只有几十平方英里，但是也足够代表一个国家的尊严了。我们应该把这些有争议的土地给予哪方呢？"
 domrep.64.a: "给多米尼加。"
 domrep.64.b: "给海地。"
 domrep.65.t: "佩雷希尔岛"
 domrep.65.d: "随着这场由我们策划的冷血行动正式开始，边境事态彻底陷入了混乱中。我们的士兵快速解决掉了位于我们这侧边境要地上的海地人社区。这次连上帝都不会饶恕的罪行无疑也会激怒海地，因此，我们必须做好面对一个撒旦般的敌人准备。"
 domrep.65.a: "必要之恶。"
 domrep.66.t_1: "结束僵局"
 domrep.66.t_2: "十拿九稳"
 domrep.66.d_1: "由于蒙特克里斯蒂事件后双方都不满意最终的结果，海地政府对我们的制裁给我们共有的土地带来了巨大经济影响。海地不愿与我们进行除了最初索求外的协商。似乎我们只能自己动手解决领土纠纷及移民问题了。\n尽管有些人认为我们应该推行一个更强硬的外交解决方案，但还有一些人眼见迄今为止全部失败的外交尝试，正在暗地准备一场对海地的作战计划。"
 domrep.66.d_2: "由于[DOM_backer.GetAdjective]不愿调停这场纠纷，我们似乎只能自己动手解决领土纠纷及海地移民问题了。\n尽管有些人认为我们应该推行一个更强硬的外交解决方案，但还有一些人眼见迄今为止全部失败的外交尝试，正在暗地准备一场对海地的作战计划。"
 domrep.66.a: "秘密准备战争。"
 domrep.66.b: "寻求一个有限的解决方案。"
 domrep.67.t: "伊斯帕尼奥拉调解完毕"
 domrep.67.d: "无论哪方的领土宣称是合法的，在这边境线上的人口成分混杂。这尤其是因为多米尼加共和国的经济状况相比海地较为有利，所以大量海地人越过边境寻找机会。这激起了多米尼加人的不满。他们的民族主义意识使得他们对海地历史上多次企图吞并多米尼加及同化多米尼加人民的行为感到警惕。这群在蒙特克里斯蒂事件中成为多米尼加士兵受害者的移民们让这个问题重新成为了焦点。虽说多米尼加提议的人口交换由于岛上没有充分两国之间合作的情况下根本不可行，但我们可以选择支持那些已经在多米尼加共和国的移民并强迫多米尼加人为蒙特克里斯蒂事件支付赔款，或是直接让海地阻止移民流动。"
 domrep.67.a: "强迫海地阻止移民。"
 domrep.67.b: "多米尼加人必须赔钱。"
 domrep.68.t: "恐惧"
 domrep.68.d: "多米尼加共和国做了件不可想象的事情。在一场令人作呕的野蛮行动中，他们开始试图用恐怖震慑生活在他们边境一侧的海地人。多米尼加将平民作为目标，迫使男人们拿起钢枪保护他们的妻子和孩子免受这场麻木的屠杀。当然，我们必须对这一事件做出反应。若我们不宣战，我们渴望向多米尼加复仇的人民会极度不满意。对于海地人民以及多米尼加人民来说，口头上的谴责就等于在这场冲突中屈辱地臣服。同时从更积极的方面来看，若我们决定宣战，我们肯定会获得大量公众支持，并且极为可能会吸引大量志愿兵加入战斗。"
 domrep.68.a: "开战！"
 domrep.68.b: "我们赢不了的。"
 domrep.69.t: "[DOM_backer.GetAdjective]完成调解"
 domrep.69.d_1: "[DOM_backer.GetAdjective]在关于阿蒂博尼特河谷和边境的冲突中与我们站在了同一边。虽说我们愤怒的邻居会想要抗议，但美国不是他们能惹的。接下来只剩下要做一个正式的领土交换并签署一份无所不包的边界条约。这天是我们国家历史上伟大的一天！"
 domrep.69.d_2: "[DOM_backer.GetAdjective]在关于阿蒂博尼特河谷和边境的冲突中达成了一份妥协。虽说不管是我们国家还是我们的邻居都不会对此满意，但这个中等结果也不是不能接受。接下来只剩下要做一个正式的领土交换并签署一份无所不包的边界条约。"
 domrep.69.d_3: "[DOM_backer.GetAdjective]在关于阿蒂博尼特河谷和边境的冲突中与我们站在了对立面。虽说我们对这个结果感到愤怒并想要抗议，但美国不是我们能惹的。接下来只剩下要做一个正式的领土交换并签署一份无所不包的边界条约。这天是我们国家历史上耻辱的一天！"
 domrep.69.a: "太好了。"
 domrep.69.b: "那就这样吧。"
 domrep.69.c: "该死。"
 domrep.70.t: "海地宣战"
 domrep.70.d: "作为对我们行为的回应，海地已向我们宣战。海地有许多人被我们的行为而激怒，从而志愿参军，这使得他们的军队不断扩大。"
 domrep.70.a: "那就开战吧！"
 domrep.71.t: "海地退缩了"
 domrep.71.d: "令人惊讶的是，海地只是谴责了我们的行为并选择不发动战争。这让我们在边境地区的处境变得不可动摇，现在我们可以更强硬地推行有限的定居点了。"
 domrep.71.a: "好！"
 domrep.75.t: "海地人的抵抗"
 domrep.75.d: "由于我们拒绝给海地足够时间来评估边境地界，海地代表愤怒地离开了谈判现场。"
 domrep.75.a: "我们必须找到别的办法。"
 domrep.76.t: "海地回归"
 domrep.76.d: "在持续压力之下，海地宣布称其已经完成了其边境地界的评估，并已经准备好重启谈判了。"
 domrep.76.a: "前进！"
 domrep.77.t: "海地的命运"
 domrep.77.d: "占领的成本是高昂的，我们必须决定好海地的最终命运。一些人士支持完全并吞，而其它人则认为我们应该将其作为傀儡国而重建，只不过这次得严加监控。"
 domrep.77.a: "成立受严格管束的傀儡国。"
 domrep.77.b: "继续整合。"
 domrep.78.t: "边境地界人口普查完成"
 domrep.78.d: "在花费甚多并和多米尼加共和国紧密协作后，边境地界的人口和其民族组成已被完全准确地普查了出来，而这是历史上开天辟地的。现在，我们必须准备交换争议地区的人口了。"
 domrep.78.a: "让我们创造历史。"
 domrep.79.t: "人口交换"
 domrep.79.d: "缓慢接近边界沿线的孤立村庄并通过口头向他们通报位于边界错误一侧的情况，以及遣返某些前往多米尼加共和国的海地移民的这两个过程代价高昂。然而，随着受影响的人口迁移到各自的边界一侧，这些过程终于结束了。边境地区的局势变得更加清晰，而在那儿发生冲突的可能性也因此大大降低。"
 domrep.79.a: "现在，把注意力放在边界上。"
 domrep.80.t: "对新政权的抵抗"
 domrep.80.d_1: "即使在内部新的傀儡政权也不稳定。民政当局正千方百计破坏海地的控制，同时许多民众对这场耻辱的失败感到不满并希望让海地滚回它该待的地方去。麻烦正在酝酿，而我们或许并不想阻止它。"
 domrep.80.d_2: "即使在内部新的傀儡政权也不稳定。由于缺乏更合适的候选人，海地任命了佩德罗·恩里克斯·乌雷尼亚总统。但他为他看似世俗性的观点，几乎公然蔑视他的海地傀儡主人，一有机会就削弱海地对国家的控制。同时，除了这个悲哀的傀儡之外，许多民众对这场耻辱的失败感到不满并希望让海地滚回它该待的地方去。麻烦正在酝酿，而我们或许并不想阻止它。"
 domrep.80.a: "海地将不会满意。"
 domrep.81.t: "多米尼加的抵抗"
 domrep.81.d_1: "先别说下面的老百姓了，我们的武装部队连我们所谓的傀儡政权都几乎不能控制。因此，多米尼加对我们的抵抗正在逐步增长。若情况进一步失控，我们可能会面临全面的叛乱。"
 domrep.81.d_2: "多米尼加人正在变得躁动不安。就连我们扶持的佩德罗·恩里克斯·乌雷尼亚总统也变得难以操纵。我们在多米尼加驻扎的军队还一直遭受多米尼加人民的袭扰。总之，局势正在变得越来越艰难，搞不好在未来还会发生一场暴乱。"
 domrep.81.a: "局势绝对不能失控。"
 domrep.82.t: "起义"
 domrep.82.d_1: "随着海地强加给我们的傀儡政权被推翻，我们的国家同时充满了乐观和忧虑。新政府任命作家和富有同情心的政治活动家佩德罗·恩里克斯·乌雷尼亚为总统并向海地宣战，承诺将在战争胜利后举行自由公开的选举。"
 domrep.82.d_2: "随着海地强加给我们的傀儡政权被推翻，我们的国家同时充满了乐观和忧虑。新政府允许佩德罗·恩里克斯·乌雷尼亚留任总统因其对海地占领者的秘密抵抗并向海地宣战，承诺将在战争胜利后举行自由公开的选举。"
 domrep.82.a: "我们将自由！"
 domrep.83.t: "多米尼加叛乱"
 domrep.83.d: "Our puppet regime in the Dominican Republic has collapsed today as factions angry with outcome of the war seized control of the government. Realising that war was an inevitability, they have pre-emptively begun to move their militias to the border and issued an official declaration of war against our government."
 domrep.83.a: "那就再打一仗。"
 domrep.84.t: "Resistance To The New Regime"
 domrep.84.d: "In hushed tones, the people of our nation speak of revolt, of a government hostile to its Dominican overlords, and of restoration of our national pride. Such rumours are dangerous, and the men, radical Noirists supposedly, who are supposedly to 'restore' our nation are equally so."
 domrep.84.a: "多米尼加人不会喜欢这个的。"
 domrep.85.t: "海地的抵抗力量"
 domrep.85.d: "Resistance towards our puppet regime has seemingly grown as a great sense of anxiety has swept the nation. Port-Au-Prince is especially tense with air even seeming to take a rather guarded feeling. Something, perhaps even a rebellion, is coming, and we must prepare."
 domrep.85.a: "局势绝对不能失控。"
 domrep.86.t: "起义"
 domrep.86.d: "Time and again, the Dominicans have disrespected our nation and committed atrocities against our people. The war was just the latest in a long list of injustices committed against us. No more! Today, the most radical faction of political Noirists have emerged from hiding armed to the teeth and taken the capital, declaring war on the Dominican Republic and establishing the poet Carl Brouard as president."
 domrep.86.a: "该报仇了。"
 domrep.87.t: "海地叛乱"
 domrep.87.d: "Our puppet regime in Haiti has collapsed today as factions angry with outcome of the war seized control of the government. Realising that war was an inevitability, they have pre-emptively begun to move their militias to the border and issued an official declaration of war against our government."
 domrep.87.a: "那就再打一仗。"
 domrep.88.t: "多米尼加共和国的命运"
 domrep.88.d: "At last, the guns have fallen silent, the Dominican Republic has been defeated. Under our soldiers' watchful eye, the Dominican are beginning to form a new, more agreeable government, and preparations are being made for the partial withdrawal of our forces."
 domrep.88.a: "问题解决了！"
 domrep.89.t: "Haiti Put In Its Place"
 domrep.89.d: "At last, the guns have fallen silent, Haiti has been defeated. Under our soldiers' watchful eye, the Haitians are beginning to form a new, more agreeable government, and preparations are being made for the partial withdrawal of our forces."
 domrep.89.a: "问题解决了！"
 domrep.90.t: "叛乱终结"
 domrep.90.d: "The Dominican Rebellion has been totally crushed, and with the uprising's end, we must again rebuild the Dominican Republic. Now however, with puppet regimes proven ineffective at maintaining order, once fringe voices calling for the full annexation of the Dominican Republic have grown louder, and for at least, integrating the area seems to be our only option."
 domrep.90.a: "开始整合进程。"
 domrep.91.t: "1856年的回忆"
 domrep.91.d: "Just as the Trinity led our nation to independence from Haiti so long ago, we have now liberated it from the same timeless oppressor. Haiti even is under our control and we would be fools to relinquish it. For now, we shall continue to occupy our enemies, slowly however, we should begin to either integrate Haiti into our Republic or create a much more tightly controlled puppet regime, for this is the only way to truly put this conflict to rest."
 domrep.91.a: "先暂时占领这些领土。"
 domrep.92.t: "凯旋"
 domrep.92.d: "As our valiant soldiers march through the streets of Santo Domingo, a great burden seems to have been lifted from our nation's shoulders. Mere months ago, we were humiliated, our national pride shattered, now we stand triumphant. Obviously, we cannot relinquish this prize. The Dominican Republic shoulder become a part of Haiti once again."
 domrep.92.a: "开始整合进程。"
 domrep.93.t: "叛乱终结"
 domrep.93.d: "The Haitian Rebellion has been totally crushed, and with the uprising's end, we must again rebuild Haiti. Now however, with puppet regimes proven ineffective at maintaining order, once fringe voices calling for the full annexation of Haiti have grown louder, and while for now the occupation must continue while a more concrete decision is reached, the prospect of annexation is ever enticing."
 domrep.93.a: "先暂时占领这些领土。"
 domrep.94.t: "来自波多黎各的坏消息"
 domrep.94.d: "In a grand speech before the people of San José just days ago, Costa Rican president José Figueres Ferrer seemed to indicate a conviction to aggressively combat regimes ideologically inconsistent with his own, even going so far as to indicate our own fair nation as a particular egregious enemy. With his proclamation today of a new alliance of Democratic States in the Central America and the Caribbean, fear of conflict consumed our government anew.\n\nWhile Costa Rica is no military power, nonetheless it could still pose a threat to our national security, and in the event that open war were to break out, those who support Ferrer's ideas among our own population may be liable to take up arms against us. Luckily, we have a plan: put an end to Ferrer now and forever. It will take a week at least for the plan to come to fruition, and God only knows what that mad man will do before then."
 domrep.94.a: "将计划付诸实践。"
 domrep.94.b: "太冒险了，他肯定不会入侵的。"
 domrep.95.t: "刺杀计划被挫败"
 domrep.95.d: "What began as any other day for José Figueres Ferrer had before noon become anything but. Saved from an assassin's bullet only by the intervention of a passer-by, it was discovered that both the would-be assassin and passer-by were both foreign agents. The assassin sent by the government of the Dominican Republic worried over our recent foreign policy decisions, and the passer-by sent by a Dominican resistance underground Democratic resistance group to foil the plot and offer the services of his organisation in the struggle against the Dominican Regime.\n\nApparently, Dominican resistance to that country's tyrannical regime has at last coalesced into a true movement; one which has accumulated a substantial amount of armaments and ammunition. Should we declare war upon the present Dominican regime, now or in the future, they have promised to stage a rebellion in support."
 domrep.95.a: "我们会接受他们的提议……"
 domrep.95.b: "时机未到。"
 domrep.96.t: "我们的阴谋暴露了！"
 domrep.96.d: "Our attempt to assassinate President Ferrer has failed spectacularly, with report indicating that a passer-by intervened and stopped our gunman. Likely, our involvement has also been exposed. We now can only await a Costa Rican response."
 domrep.96.a: "做好最坏的打算。"
 domrep.97.t: "准备完毕"
 domrep.97.d: "With our intent to declare war upon the Dominican Republic declared, our nation set to work to secretly begin preparations for a full scale invasion of the Dominican Republic. These preparations were completed and the rebels in the Dominican Republic given word to wait for an official declaration of war to begin their uprising. Today, that declaration has been issued. We must act fast, however, as the element of surprise has been lost and our carefully prepared invasion plan may quickly become useless as the Dominicans strengthen their defences."
 domrep.97.a: "为自由而战！"
 domrep.98.t: "哥斯达黎加宣战"
 domrep.98.d: "The lack of a Costa Rican response to our attempt on President Ferrer's life had puzzled many in our regime, but most had begun to write it off as simply good fortune. Unfortunately, Costa Rica has now responded, and by war declaration at that. Had Costa Rica's declaration of war been the only bad news to reach the capital today, that would have been more than enough to set our government into a panic, but worse still, it seems that a force of rebels has risen in conjunction with their announcement, pledging loyalty to President Ferrer against our supposedly 'tyrannical' regime."
 domrep.98.a: "太可怕了！"
 domrep.99.t: "哥斯达黎加宣战"
 domrep.99.d_1: "As part of its crusade against supposed 'dictators' throughout Central America and the Caribbean, Costa Rica had become increasingly hostile to our diplomatic efforts. While word of their intent to declare war had reached Santo Domingo days ago, the reports were dismissed as unfounded rumours. Surely that fool Ferrer would not attempt such a thing? Alas, today a declaration of war has been issued, our nation is now in open conflict with Costa Rica."
 domrep.99.d_2: "While Costa Rica never responded with outrage at the attempt on President Ferrer's life as many had feared, it seems that particular impasse was not forgiven. Costa Rica has issued a declaration of war against our nation, citing both the assassination attempt and despotic nature of our regime. Had Costa Rica's declaration of war been the only bad news to reach the capital today, that would have been more than enough to set our government into a panic, but worse still, it seems that a force of rebels have risen in conjunction with their announcement, pledging loyalty to President Ferrer against our supposedly 'tyrannical' regime."
 domrep.99.a: "诸神之战！"
