 PSA_brain_trust_idea: "智囊团"
 PSA_deWitt_plan_idea: "德威特改革计划"
 PSA_deWitt_plan_idea_desc: "在新一届国会的批准下，约翰·L·德维特现在已经是新的西部防务指挥部总司令，我们现在需要为一场旷日持久的长期战争做好准备，目的是在每次突破后确保我们的防线稳定，而不是试图取得速胜。"
 PSA_Marshall_plan_idea: "马歇尔方案"
 PSA_Marshall_plan_idea_desc: "在新一届国会的批准下，约翰·C·马歇尔现在已经是新的西部防务指挥部总司令，我们现在需要为尽可能快的赢下这场战争而努力，不然的话我们的小伙子们只能深陷落基山脉的泥潭中难以脱身。马歇尔认为若是我们的敌人之一能彻底的控制东海岸和中西部地区，那美利坚的自由就已经万劫不复了，所以我们必须要尽快出击，在敌人未成形之前击溃他们。"
 PSA_the_big_push_westwards: "冰川行动"
 PSA_the_big_push_westwards_desc: "在多月的准备和计划之后，冰川行动伴随着第一支跨越落基山脉的部队冲锋的号角开始了，我们必须尽可能的夺下任何一寸国土来保证胜利女神在我们这边。"
 PSA_military_industrial_production_1: "军事工业生产"
 PSA_military_industrial_production_1_desc: "在国贼们控制了落基山脉以东的情况下，留给我们的武器生产能力十分紧缺，我们必须和西海岸的一些工业企业签订新的订单才能维持攻势需求。不过幸运的是，西海岸的许多企业都有能力和意愿来为我们生产武器，只要能从财政里多拿些钱出来，我们可以让他们的生产能力得到质的飞跃，而现在没有什么比足质足量的武器和弹药更让我们的前线战士安心的了。"
 PSA_military_industrial_production_3: "军事工业生产"
 PSA_military_industrial_production_3_desc: "我们在内战中的绝对胜利背后依靠的是一个巨大的军工复合体，但现在我们已经回到和平状态，看起来是时候结束对军工企业的过度补助，让资金重新回到社会中去了。但是在现在这诡异的国际局势下，我们最好还是保留一些补助，以便我们能维持这个巨大的军工联合体，这是我们在外敌威胁中保护自己的最佳手段。"
 PSA_defense_logistics_agency_idea: "国防后勤局"
 PSA_arsenal_of_democracy_idea: "民主兵工厂"
 PSA_failed_operation_liberty: "冰川行动的余波"
 PSA_failed_operation_liberty_desc: "在冰川行动失败之后，无论在军队中或是在平民中失败主义言论都开始快速的蔓延开来，但是我们仍然从行动之中学到了许多经验，最高指挥部将利用这些经验再制定一项作战计划，或许这将是国贼们失败的开始？"
 PSA_arnolds_reform_plan: "阿诺德改革计划"
 PSA_ACTS: "陆军航空兵战术学校"
 PSA_airborne_experiments: "空降实验"
 PSA_civil_war_victor: "赢得内战，没有停火协议。"
 PSA_Operation_Liberty_mission: "冰川行动"
 PSA_Operation_Liberty_mission_desc: "国贼们在落基山脉以东猖狂了太久，西部防务司令部的参谋们认为最好对中西部平原发起一次总攻势，争取一劳永逸地夺回大平原地区，马歇尔总司令认为只要这一次攻势能成功，那么夺回华盛顿就近在眼前了，然而如果作战未达成目标，我们就没法压制失败主义的兴起，并有可能导致全线崩溃……"
 PSA_reunited_america_flag: "美国重归统一"
 USA_civil_war_decisions: "内战决议"
 USA_civil_war_decisions_desc: "我们将为美利坚的未来战斗到底！打倒众叛徒，升起星条旗！"
 PSA_join_japan: "与日本结盟"
 PSA_join_japan_desc: "广袤的太平洋并非是我们与日本共享的东西，日本支持我们如此珍视的民主价值观。日本在内战中帮助了我们，我们也得加入日本的同盟，在太平洋地区传播稳定、民主和自由。"
 PSA_activate_the_Western_Defense_Command: "设立西部防务指挥部"
 PSA_activate_the_Western_Defense_Command_desc: "在我们自称为美利坚合众国的保卫者之后，我们就必须面对整个美国陆军部各类奇奇怪怪或现在毫无用处的各类机构，比如驻巴拿马司令部这一类我们用不上的部门。为了集中力量打败国贼们，我们将组建西部防务指挥部，这支力量将暂时独立于国防部之外，在内战结束之后在回归国防部指挥。"
 PSA_prepare_the_artillery: "准备炮兵！"
 PSA_prepare_the_artillery_desc: "毫无疑问，这场战争中战功最大的是炮兵，在他的支援下，我们的小伙子们才敢发起一次次的冲锋或是阻止敌人的攻势。为此，我们将让海军空闲的火炮转为炮兵管辖，研发新式火炮并简化现有火炮的生产，以便投入一切可能的炮兵力量支援前线。"
 PSA_joint_chiefs_of_staff: "联合参谋部"
 PSA_joint_chiefs_of_staff_desc: "建立一个能够协调陆军、空军和海军力量的最高司令部是赢得这场战争，并使我们的军队跟上现代理论标准的必要条件。"
 PSA_defense_logistics_agency: "国防后勤局"
 PSA_defense_logistics_agency_desc: "美国是一个幅员辽阔的国家，地形多种多样。我们需要建立一个集中化的后勤委员会来协调美国同各式对手的战争。"
 PSA_deWitt_in_Charge: "总司令：约翰·勒塞纳·德威特"
 PSA_deWitt_in_Charge_desc: "约翰·勒塞纳·德威特少将不同于那些急于求成去发动大规模攻势的指挥部成员，他希望能在建立一个稳固的己方阵线的前提下稳扎稳打的对敌方势力进行蚕食。在他看来，缓慢而稳定的推进加上一个集中的最高指挥部将使我们的国家胜出这场内战。有了他作为总司令，美国将再次获得自由！"
 PSA_Marshall_in_command: "总司令：乔治·卡特利特·马歇尔"
 PSA_Marshall_in_command_desc: "乔治·卡特利特·马歇尔准将对当下战局走势做出了一个令人震惊的推演：在他看来，若是我们没法快速的越过落基山脉向东进军，并在中西部找好立足点，那么美利坚最后的民主堡垒最后是逃不过陨落的结局的。为了避免失败，作为总司令的他将会尽快的组建机动部队越过落基山脉，我们相信这个作战计划能让美利坚再一次的获得自由！"
 PSA_protecting_Columbia: "保卫哥伦比亚"
 PSA_protecting_Columbia_desc: "西点军校、野战炮兵学院、本宁堡陆军装甲学院和其他的陆海军学院在内战中已经烟消云散了，我们必须保证在内战结束的那一天这些贵重的军事学院就可以开始其重建计划，不然我们就只能回到那个国民警卫队保家卫国的时代了。"
 PSA_military_research: "军事研究"
 PSA_military_research_desc: "虽然我们有一些世界上最好的大学和理论家，但我们不能一下子研究所有的东西。我们需要选择一个军事研究的方向。"
 PSA_weapon_designs: "新式武器设计"
 PSA_weapon_designs_desc: "M1加兰德是一款成功的武器，但它的优点就和它的缺点一样明显，为此我们找到了约翰·C·加兰德——这款武器的设计师，并令其对自己的成果进行改进。在修改了枪管，导气机构和前瞄具的设计之后，我们可以认为这款步枪比之前更为致命了。"
 PSA_Army_rangers: "陆军游骑兵"
 PSA_Army_rangers_desc: "作为一支由专业士兵组成的精英部队，陆军游骑兵们将能够在复杂的地形上执行秘密任务，扰乱敌人的补给线和士气。"
 PSA_90_division_Army: "陆军90师扩军计划"
 PSA_90_division_Army_desc: "马歇尔最初认为美国需要一个至少265个师的陆军才能保卫其国家利益，但由于西海岸就这么点实力，这样的计划只能是白日梦。因此，他决定退而求其次，将陆军理想规模缩减到了90个师，这样的陆军规模至少足够击溃国贼们，夺回美国本土了。"
 PSA_motorization: "摩托化计划"
 PSA_motorization_desc: "随着之前的陆军摩托化计划随着国会否决流于废纸，美国陆军也变成了列强中唯一一支没有完成陆军机械化的武装。马歇尔现在建议政府至少要亡羊补牢，补贴卡车生产商并征用民用卡车，这样我们手上好歹有一支堪用的摩托化部队夺回中西部。"
 PSA_tank_production: "增加坦克产量"
 PSA_tank_production_desc: "西海岸的潜在人力远远不够内战的需求，最高指挥部现在不得不制定一项计划以提升手头每个师的作战能力。而在任何草案中提高坦克产量都是重中之重，坦克较低的人力消耗和较高的作战效率将会让它成为我们未来一切作战中手中最重要的王牌。"
 PSA_Officer_instruction: "前线军官培训"
 PSA_Officer_instruction_desc: "马歇尔认为我们应该在前线建立军官培训系统，由老牌军官来带那些新菜鸟们，虽然这样的话我们的预备军官将处于被敌方消灭的危险中，但是我们的新军官们将更明白前线局势和官兵情绪，我们在第一线的作战单位指挥水平也可以有所提高。"
 PSA_recon_units: "侦察单位"
 PSA_recon_units_desc: "信息就是力量，马歇尔认为，没有信息和力量，美国就不可能取得胜利。我们的兵力和武器都不及敌人，但是如果我们知道他们的一举一动，我们就可以用智胜他们的办法来消灭敌人的优势。"
 PSA_start_operation_glacier: "开始冰川行动"
 PSA_start_operation_glacier_desc: "“冰川行动的目标是在中西部确保一个前进阵地，以开展进一步攻势。前进阵地必须有足够的基础设施支持，能够在落基山脉维持至少15支师，并最好能提到两倍，还能够通过来自西海岸地区的增援来增强兵力（……）”"
 PSA_defense_is_the_best_offense: "最好的进攻就是防守"
 PSA_defense_is_the_best_offense_desc: "在面对风暴时我们要做的第一件事就是改善我们的防御措施，战壕挖掘和工事建设现在将是我军军官的第一门必修课，在战争的阴云威胁到我们的家园之前，我们要做好必胜的准备。"
 PSA_logistic_security: "后勤保障"
 PSA_logistic_security_desc: "后勤保障系统是一个不太为人所知的战场，如果我们希望在对抗东部国贼们时能占上风，后勤保障系统将对我们至关重要。投资建设新的军火厂，给予我军将士足额的弹药，并为我们的后勤部队提供资金，应该会在很大程度上帮助我们实现这一目标。"
 PSA_Expand_the_Presidio: "扩建旧金山要塞"
 PSA_Expand_the_Presidio_desc: "自旧金山1846年加入美国时，它就立刻变成了美国在西海岸的桥头堡和橱窗城市。当下，旧金山也是最适合我们进行作战指挥的场所，它有着发达的通讯网络来进行军事指挥，也有足够大的空间安置指挥部人员，但最适合不代表达标，我们需要扩建旧金山要塞群来保证我军指挥。"
 PSA_improve_bite_and_hold_tactics: "改良“蚕食战术”"
 PSA_improve_bite_and_hold_tactics_desc: "“蚕食战术”是英国陆军在世界大战中所成功实践的战术，该战术在欧战西线战场取得了巨大的成功，而我们能否赢得眼下的内战也取决于我们的一线官兵们能不能吃透并改进该战术，如此我们才能在这场漫长的内战中站稳脚跟。"
 PSA_engineer_corps_expansion: "扩充工程兵团"
 PSA_engineer_corps_expansion_desc: "美国有一些世界上最大的河流，包括密西西比河、格兰德河和科罗拉多河。我们应确保我们的工程师拥有建造涉水设备和其他野战防御工事所需的适当工具。"
 PSA_coast_to_coast_planning: "“从海到海”计划"
 PSA_coast_to_coast_planning_desc: "随着旧金山要塞的扩建，德威特已经提议建立一个作战计划委员会，以便后方的军官们能为前线部队提供各类符合前线要求的小型作战计划，以此为基础，我们相信国贼们将从西海岸被推下东海岸。"
 PSA_increase_military_spending: "增加军费开支"
 PSA_increase_military_spending_desc: "内战摧毁了美国的民用工业，但使军事工业成为一个相当有利可图的企业。虽然内战可能已经结束，但美国仍未成为一个不战之国，因此保持内战的军费开支水平并扩大军费开支符合我们的最大利益。"
 PSA_bring_the_complex_west: "重建军工复合体"
 PSA_bring_the_complex_west_desc: "由于大部分军工企业都位于东部，因此东海岸的国贼们互相争斗导致战前美国军工产业的旧军需品和武器厂的毁灭，它们或成为轰炸的高价值目标，或成为敌人长期防御的首选藏身之处。如果我们希望为下一场战争做好准备，投资重建军工复合体是我们的优先事项之一。"
 PSA_Columbia_needs_you: "哥伦比娅需要你！"
 PSA_Columbia_needs_you_desc: "哥伦比娅，美国的拟人象征，这位带着红佛吉尼亚帽的女子代表了美利坚建国以来所经历的自由斗争和坚信的自由理想。现在国贼已被镇压，暴君也被推翻，但是美国人对哥伦比娅的效力尚未终结，在战争云雨笼罩在世界的今日，只有让全体美国人站起来，才能保护我们的美利坚和美丽的哥伦比娅。"
 PSA_defense_contracts: "国防承包商"
 PSA_defense_contracts_desc: "和欧洲各国国防部有着直属的工厂不同，在美国，战争部依靠各个承包商来生产武器，现在我们需要确保承包商们有足够的能力来处理内战带来的各类订单。"
 PSA_crossing_the_rockies: "跨越落基山！"
 PSA_crossing_the_rockies_desc: "落基山脉，这一壮丽的自然奇观将我们与东方血腥的国贼们分离开来，但我们不可能止步于落基山，东方的国贼也一样要跨过他们来征服北美的自由堡垒，那么我们就要先下手为强，先行跨过落基山脉向东进军。"
 PSA_gi_bill: "军人权利法案"
 PSA_gi_bill_desc: "大量复员军人将成为内战后的一个重大问题。我们应该建立教育和职业培训项目，以便更好地将它们重新融入平民生活。"
 PSA_war_bonds: "战争债券"
 PSA_war_bonds_desc: "我们需要足够的资金来适当地打这场战争。而债券是一种流行的筹款方式，我们可以很容易地通过卡通、电影和其他流行媒介来推广它们。"
 PSA_walkie_talkies: "步话机"
 PSA_walkie_talkies_desc: "便携式收音机，也就是通常所说的“对讲机”，为我们的军队提供了一个强大的工具。有了这些小东西，我们的部队就可以及时的请求炮兵打击和空中打击。"
 PSA_navy: "美国海军"
 PSA_navy_desc: "美利坚海军曾经代表全世界最为顶尖的海军力量，但是在内战之后，海军的各个港口已经被东方的叛军废弃，而海军船只残破不堪。我们需要重审那些忠诚于我们的海军力量，并让他们按照我们的方式服务于我们。"
 PSA_great_white_fleet: "大白舰队"
 PSA_great_white_fleet_desc: "“大白舰队”是美国海军曾经的巅峰，以荣耀激励着当代海军人。我们应该回顾这段历史汲取经验，建设一支以战列舰与无畏舰为核心的传统大舰队来捍卫美利坚的海权。"
 PSA_protect_american_trade: "保护美国贸易"
 PSA_protect_american_trade_desc: "贸易是美国的经济命脉，我国海军理论研究应当是以保卫海上生命线免遭敌军袭扰为核心的。"
 PSA_carrier_projects: "航母计划"
 PSA_carrier_projects_desc: "航空母舰代表着海军未来的潮流。我们应当投资相关领域研究以便更好地发展国内海军力量。"
 PSA_battle_ships: "发展战列舰"
 PSA_battle_ships_desc: "战列舰是当之无愧的公海霸主。我们应着手研发能够装载更大的舰炮与优良防空体系的新型战列舰。"
 PSA_battle_cruisers: "研发战列巡洋舰"
 PSA_battle_cruisers_desc: "战列巡洋舰，是战列舰重火力与巡洋舰机动性的完美结合。我国海军应配备相当数量的战列巡洋舰用于执行常规任务。"
 PSA_coast_guard: "美国海岸警卫队"
 PSA_coast_guard_desc: "重建海岸警卫队有助于为海上贸易通道提供保障，不法分子将在海面上遭到拦截，陷入危难的人也能得到及时施救。"
 PSA_light_cruisers: "发展轻巡洋舰"
 PSA_light_cruisers_desc: "轻型巡洋舰的主要使命是承担防空任务、攻击驱逐舰和摧毁敌方潜艇。我国海军应配备相当数量的轻巡洋舰来维持舰队战力平衡。"
 PSA_naval_aviation: "海军航空兵"
 PSA_naval_aviation_desc: "海军航空兵是远洋作战的未来之选。我们应该确保舰载战斗机在航空母舰上起飞后，有能力在敌军对我方编队构成威胁前，先行将其摧毁。"
 PSA_expand_dockyards: "扩建码头"
 PSA_expand_dockyards_desc: "我国当前的船坞保有量不足以独力应付战争的需要，眼下应当建设更多新海军生产设施来保障战争军备。"
 PSA_submarines: "研发潜艇"
 PSA_submarines_desc: "潜艇有助于我们对敌军运输编队和重型战舰造成巨大破坏。我国的潜艇设计能力应当时刻领先于敌方驱逐舰与反潜战术的发展。"
 PSA_liberty_ships: "自由轮"
 PSA_liberty_ships_desc: "我国民用造船厂有能力迅速转向大规模运输船生产，促进我们向世界各地的盟友提供援助。"
 PSA_maratime_industry: "海事产业"
 PSA_maratime_industry_desc: "虽然不像东海岸那样划时代地伟大，但我们仍然拥有强大的商业航运遗产。我们应该确保这个行业可以继续支持战争。"
 PSA_new_admirals: "新生代海军将领"
 PSA_new_admirals_desc: "许多海军将领选择与东方的叛徒同流合污，为保障我国的海上霸权，我们必须培养新生代的海军指挥官。"
 PSA_expand_the_waves: "建立海军女子志愿服务队"
 PSA_expand_the_waves_desc: "海军女兵可以承担许多辅助角色，令男性军人更好地负责战斗任务。尽管此举可能在社会上引发争议，却无疑有助于我国战争目标的实现。"
 PSA_expand_marine_corps: "海军陆战队改革"
 PSA_expand_marine_corps_desc: "海军陆战队是美国全球军事投射能力的缩影。从蒙特祖马大厅，到的黎波里海岸，陆战队永远为国家效劳。我们应该确保他们能得到最先进的装备与训练设施。"
 PSA_naval_training: "海军训练"
 PSA_naval_training_desc: "尽管安纳波利斯海军军校在内战中被毁，我们仍然有充足的训练设施来培养新一代海军军官与水兵。"
 PSA_urban_warfare: "扩建海军陆战队"
 PSA_urban_warfare_desc: "我们应该扩建海军陆战队规模，确保他们有能力在全球范围内投射我国的力量。"
 PSA_sempre_fi: "永远忠诚"
 PSA_sempre_fi_desc: "“永远忠诚”(Semper Fidelis)是海军陆战队的格言，作为美利坚自由与民主的堡垒，他们将为世界传播解放的福音！"
 PSA_columbia_gem_of_the_ocean: "哥伦比亚，大洋之瑰宝"
 PSA_columbia_gem_of_the_ocean_desc: "我国在海军研究与建设领域的广泛投资，使我们重新成为世界领先的海军强国之一。起航吧，为黑暗的世界开辟道路！"
 PSA_Create_The_USAF: "创立美国空军"
 PSA_Create_The_USAF_desc: "战前的美国陆军航空兵团，顾名思义，只不过是陆军的一个分支。在这场新的战争中，我们需要确保陆基航空兵是一个独立的军种，并得到它所需要的各种支持。"
 PSA_Re_Establish_The_ACTS: "重建陆军航空兵战术学校"
 PSA_Re_Establish_The_ACTS_desc: "陆军航空兵战术学校是用来训练原陆军航空兵团的军官学校。如果我们想在这场内战之中守护住西海岸的天空，我们必须重建陆军航空兵战术学校。"
 PSA_Expand_The_WASPs: "扩建女子航空队"
 PSA_Expand_The_WASPs_desc: "毫无疑问，女人们也能把飞机开的像男人一样好。同时她们也能胜任很多辅助工作，这将能让更多的男人加入到我们的战争之中。尽管总有人会质疑这一举措，但是为了赢得这场内战，我们别无选择。"
 PSA_The_Screaming_Eagles: "呼啸之鹰"
 PSA_The_Screaming_Eagles_desc: "空降师是一种新的战斗方式，而他很明显会给我们巨大的优势。我们应该建立我们自己的空降部队。"
 PSA_Airfield_Expansion: "扩建机场"
 PSA_Airfield_Expansion_desc: "我们战斗机和轰炸机的航程都取决于其所属的机场。如果我们想让空军更加频繁地轰炸更多目标，我们就必须建造更多更好的机场。"
 PSA_Bomber_Development: "发展轰炸机"
 PSA_Bomber_Development_desc: "以哈罗德·阿诺德为首的空军领导层相信，一支强大的轰炸机部队可以让我们的敌人屈服。我们将听从他们的建议，做这方面的工作。"
 PSA_New_Fighter_Models: "新型战斗机"
 PSA_New_Fighter_Models_desc: "虽然许多人相信轰炸机是制胜法宝，但我们必须投资其他机型。新型战斗机攻防兼备，会很好地为我们效劳。"
 PSA_Naval_Support: "海军支援"
 PSA_Naval_Support_desc: "我们的海军就算是在西岸也非天下无敌，他们不可能赢下每一场公海之中的海战。但是如果我们能够建造一批海军轰炸机的话，我们就能对所有空军基地能够辐射到的范围内对敌方的海军造成打击，以此来保卫我们海岸的安宁。"
 PSA_RADAR: "雷达"
 PSA_RADAR_desc: "雷达是斯坦福大学和加州理工学院高层正在研究的一个新项目，他们承诺这项新技术将永远改变空战的面貌。"
 PSA_Long_Range_Interceptors: "远程拦截者"
 PSA_Long_Range_Interceptors_desc: "虽然轰炸机在这场决定美利坚未来的战争之中至关重要，但是轰炸机显然不能单靠自己把炸弹扔在敌人的家门口。它们需要那些执行护航任务的战斗机能够从对方的战斗机手中保护它们执行任务并安全返回。幸运的是，飞机设计师凯利·约翰逊给我们带来了我们想要的东西——一架全新的战斗机：被称为“闪电”的P-38。"
 PSA_Strategic_Bomber_Development: "开发战略轰炸机"
 PSA_Strategic_Bomber_Development_desc: "虽然战术轰炸机在支援地面战争上非常有效，但是真正能够扭转战局的是战略轰炸机。当这些可怕的战争机器的从上空经过，敌人的反抗意志将会随着那些工厂和城市一起被碾碎。一支足够庞大的战略轰炸机编队毫无疑问能帮助我们赢得这场战争。"
 PSA_Strategic_Disruption: "战略轰炸"
 PSA_Strategic_Disruption_desc: "虽然我们终于拥有了我们梦寐以求的轰炸机，但是为了能够物尽其用，我们仍然需要使用它们的理论和训练精锐的机师。哈罗德·阿诺德和“轰炸机黑手党”们已经给了我们这些理论的框架，但是我们不能满足于此，我们必须继承并且继续发展他们的理论。"
 PSA_Expand_The_Bomber_Force: "扩大轰炸机编队"
 PSA_Expand_The_Bomber_Force_desc: "我们发展轰炸机部队的早期试验被证明是有效果的。现在是对敌人狂轰滥炸的时候了！让我们把敌人轰成渣！"
 PSA_last_bastion: "美利坚民主的最后堡垒"
 PSA_last_bastion_desc: "我们是美国自由和民主的最后堡垒。我们现在独自高举自由和民主的火炬。"
 PSA_social_conservatives_in_power: "老民主党获胜"
 PSA_social_conservatives_in_power_desc: "民主党赢得了1940年选举。虽然失去了南方的一些激进派选民（主要转投了美利坚至上党），但民主党仍然是很保守的党派，不过现在他们已经温和多了。"
 PSA_red_scare: "红色恐慌"
 PSA_red_scare_desc: "工团主义摧毁了我国一度最具工业生产力的地区。我们必须确保它永远不会在自由的最后堡垒扎根。"
 PSA_anti_unionism: "反工团主义法案"
 PSA_anti_unionism_desc: "我们必须通过的首批立法之一是新的反工团法案，该法案将防止任何曾经注册为美利坚社会党成员的人担任公职。那些以前自称有工团倾向的人，将被政府认为是美利坚自由的背叛者。"
 PSA_support_business: "支持企业家"
 PSA_support_business_desc: "尽管共和党对资本家的纵容已经走得太远，但我们仍必须确保企业得到政府的适当支持。反工团规章是这条道路上的关键一步。"
 PSA_social_hygiene: "推广社会保健"
 PSA_social_hygiene_desc: "在内战的混乱中，各种令人厌恶的疾病在全国蔓延。我们必须立即开展一场公共卫生运动，阻止这些恶劣的疾病污染我们的国家。"
 PSA_public_schooling: "支持公共教育"
 PSA_public_schooling_desc: "公立学校必须有足够的资金，更重要的是，它们必须有正确的课程。我们的孩子要了解自由和民主的重要性，以及激进主义和工团主义的罪恶，这才能保障国家的未来。"
 PSA_america_business_is_business: "美式公事公办"
 PSA_america_business_is_business_desc: "美国的工业是我国的支柱。虽然内战的破坏摧毁了我们一度繁荣的商业部门的大部，但只要政府采取适当的行动，它就能重新光彩照人。"
 PSA_immigration_act: "移民法案"
 PSA_immigration_act_desc: "虽然有些人可能会说移民是我们国家的支柱，但我们有更紧迫的问题：我们必须让更多的移民迁入我们荒废的国家。重建我们曾经伟大的国家应该是我们的首要问题。"
 PSA_hays_code: "海斯法典"
 PSA_hays_code_desc: "虽然每个人喜欢时不时地看上一部好电影，但好莱坞肆无忌惮的道德越轨行为需要得到遏制。为了避免“不合适的信息”在电影中传播，演员和制片人必须有严格的行为准则。"
 PSA_american_laisze_faire: "自由放任经济"
 PSA_american_laisze_faire_desc: "政府过多的干预只会妨碍重建。我们需要保证，在我们的经济挣扎着从内战中重建时，政府没有过度干预重建过程。"
 PSA_moral_education: "道德教育"
 PSA_moral_education_desc: "高等教育长期以来一直是精英阶层的堡垒，而我们应该继续如此。常青藤联盟的名校可不是给那些没有准备好的人待的地方。这些精英学校的名额应该留给美国未来的领导人，这样他们才能接受最好的教育。"
 PSA_new_american_century: "美国新纪元"
 PSA_new_american_century_desc: "在我们当选以来以来的这段时间里，我们为美国的伟大复兴打下了基础。从内战中重建需要时间，但我们现在可以向世界展示，美国已经准备迎接一个伟大的新世纪。"
 PSA_social_gospel: "滴流准则"
 PSA_social_gospel_desc: "经济学中有一个简单的事实：财富总会从富有者流向普通人手中，为何不让每个人都理解这一点呢？"
 PSA_soften_regulations: "放宽规章"
 PSA_soften_regulations_desc: "经济学中有一个简单的事实：财富总会从富有者流向普通人手中，为何不让每个人都理解这一点呢？"
 PSA_labor_management: "劳工管理法案"
 PSA_labor_management_desc: "糟糕的劳资关系是导致内战的关键因素。我们应该剥夺工会和其他工团组织的权力，同时让企业主真正考虑到员工的利益。"
 PSA_fiscal_reform: "财政改革"
 PSA_fiscal_reform_desc: "我们需要对金融和银行体系进行全面改革。这个国家在内战之后所需要的是减少繁文缛节、不必要的规章制度和其他阻碍竞争的制度。"
 PSA_bureau_of_the_budget: "预算局"
 PSA_bureau_of_the_budget_desc: "平衡预算对于任何州的运行都是关键，那些“赤字支出”最后只能造成财政破产。各州应该量入为出，不能多花一分钱。"
 PSA_market_liberals_in_power: "共和党获胜"
 PSA_market_liberals_in_power_desc: "共和党，自由贸易的支持者，各项规章的废除者和金融家的斗牛犬赢得了1940年的选举。各位公民可以期待更低的税率，更自由的定价机制和美国敢作敢为的资本主义精神的回归。"
 PSA_settelment_movement: "睦邻运动"
 PSA_settelment_movement_desc: "睦邻运动在战前时期的英美两国很流行，这项运动聚焦于让富人和穷人共同居住在“睦邻公寓”，以便更好地了解彼此。在这个艰难的社会时期，我们应该鼓励这项运动的复兴。"
 PSA_small_business_support: "帮助小微企业"
 PSA_small_business_support_desc: "小微企业是美国经济的支柱，但现在许多这类企业在内战中却都被摧毁了。我们应该研究新的税收政策和其他策略来恢复小微企业的信心。"
 PSA_business_grants: "商业补贴"
 PSA_business_grants_desc: "大型商业公司也和小微企业一样在内战中大大受损，我们应该让大企业获得和小企业一样的优惠税收政策来提高利润，加速发展。"
 PSA_hollywood_glamor: "好莱坞的支持"
 PSA_hollywood_glamor_desc: "许多著名的好莱坞演员和制片人都同样是著名的共和党人。我们应该支持好莱坞出产更多符合共和党价值观的影片来向世界宣传美国梦。"
 PSA_education_philanthropy: "教育事业"
 PSA_education_philanthropy_desc: "最富有的商人通常就读于少数几所精英大学，比如常青藤联盟、斯坦福大学和芝加哥大学。我们应该设立奖学金，以确保那些普通的平民也能进入这些知名大学学习。"
 PSA_new_liberalism: "自由新时代"
 PSA_new_liberalism_desc: "共和党的统治让美国的商业再次繁荣，国库里的黄金储备达到了历史的新记录，同时失业率达到了历史最低，股价总值达到了新巅峰并继续增长。这证明了两点：上帝保佑美国！上帝保佑资本主义！"
 PSA_progressive_taxation: "自由主义税收"
 PSA_progressive_taxation_desc: "理想中，税收应该达到两个目标的平衡：普通公民可以使用自己的税后收入来支持家庭消费和一定的奢侈品消费，而政府则需要足够的税收来支持公共支出。民主党的税收计划希望能达到这两个目标的平衡。"
 PSA_securities_act: "证券法案"
 PSA_securities_act_desc: "许多人害怕内战期间工团主义者和朗的一分钟人对财富的大规模没收。我们需要通过立法使公民们放心，私有财产的权利将永远地得到保护。"
 PSA_gospel_of_wealth: "财富福音论"
 PSA_gospel_of_wealth_desc: "一个繁荣的经济会使得每个人都可以改善自己的生活方式。所以我们需要保证最多得的企业家和最困苦的贫农都可以在我们的税务改革和社会法案中得到好处。"
 PSA_trust_busting: "取缔垄断"
 PSA_trust_busting_desc: "CSA经常用消灭托拉斯当做自己的口号，因此我们需要在激进派跳脚骂街之前就把那些托拉斯消灭。"
 PSA_free_trade1: "支持自由贸易"
 PSA_free_trade1_desc: "自由贸易是强大经济的基石。我们应该确保降低关税，与我们的盟友和全球中立国家拆除阻碍自由贸易的关税壁垒。"
 PSA_social_liberals_in_power: "新民主党获胜"
 PSA_social_liberals_in_power_desc: "民主党进步派赢得了1940年的大选！他们支持延续内战前的计划，注重自由贸易、进步主义的社会政策还有建立一个温和的福利国家的理想。"
 PSA_country_life_movement: "乡村生活运动"
 PSA_country_life_movement_desc: "“乡村生活运动”强调回归乡村生活方式，并在那些因内战动乱而对城市生活感到幻灭的人们中越来越受欢迎。我们应该鼓励它，因为它有助于改善被忽视的农村地区的基础设施和工业。"
 PSA_efficiency_movement: "效率运动"
 PSA_efficiency_movement_desc: "30年前，在进步时代的最高峰，效率运动试图消除家庭生产与工作场所的多余浪费行为。由于经济仍然还在从内战的深渊中艰难恢复，我们需要将此运动重新带入公众意识中。"
 PSA_chautauqua: "肖托夸运动"
 PSA_chautauqua_desc: "肖托夸机构是纽约州北部的一个著名的静修机构，它提倡进步的价值观。我们应该把它的主要思想家介绍到国家舞台上，这样他们才能更好地推广自己的理论。"
 PSA_four_freedoms: "四大自由"
 PSA_four_freedoms_desc: "美国人享有四项世界上大多数国家所缺乏的关键自由：言论自由，信仰自由，免于匮乏的自由，最重要的是，免于恐惧的自由。随着我国内战的结束，我们必须确保我国所有公民，不论其肤色或宗教信仰如何，都能享有这些自由。"
 PSA_liberal_unions: "支持自由主义工会"
 PSA_liberal_unions_desc: "并非所有的工会都是工团主义者组成，有一些工会活动家更支持改良主义的措施，而非只是为了上层的目标而死。我们最好支持那些改良派的工会，这可以使得我们在保护雇工阶层的利益同时消灭隐藏的工团分子。"
 PSA_new_progressive_era: "新的进步时代"
 PSA_new_progressive_era_desc: "自从我们当选以来，美国就沉溺在这出乎意料的历史最高增长之中。我们在内战的烽火中重新崛起，现在可以把她的进步主义理念传播到全世界了！"
 PSA_new_nationalism: "新民族主义"
 PSA_new_nationalism_desc: "这种新民族主义将行政权力视为公共福利的管家，其要求司法机关着重关心人类福利而不是财产，正如其要求代表机构代表全体人民而不是人民的任何一个阶级或阶层一样。"
 PSA_strengthen_democracy: "巩固民主"
 PSA_strengthen_democracy_desc: "虽然民主本身并不是一个有缺陷的概念，但渗透到旧制度中的裙带资本主义的失败在内战中暴露无遗。我们需要确保民主现在适用于所有人。"
 PSA_labor_relations_act: "劳工关系法案"
 PSA_labor_relations_act_desc: "雇主和雇员之间脆弱的关系是内战的主因之一，我们需要立法来保证雇员在剥削之下仍然可以保有一定的谈判权力。"
 PSA_social_security: "社会保障"
 PSA_social_security_desc: "一个现代化的社会保障系统可以保证普通公民的晚年有所保障，财政的收支平衡，并保证普通公民支持我们的政策。"
 PSA_medicare: "医疗保险"
 PSA_medicare_desc: "医疗保险是激进的农工党人提出的新法案，该法案希望可以保证我们的贫困公民也可以得到他们所需要的医疗保障。"
 PSA_social_democrats_in_power: "农工党获胜"
 PSA_social_democrats_in_power_desc: "令人意外，农工党赢下了1940年大选！他们发誓要修补普通工人还有富人之间的裂痕，同时希望能建设一个真正的福利国家。"
 PSA_national_youth_adminstration: "国家青年管理局"
 PSA_national_youth_adminstration_desc: "失业导致激进思想。我们必须保证在内战之后重回社会的年轻一代都可以拥有一份有价值的工作，或者我们只能看到我们曾与之对抗的激进主义再一次在美国的大地上复兴。"
 PSA_brain_trust: "智囊团"
 PSA_brain_trust_desc: "一群年轻的农工党参议员已经被视为新的农工党政府的“智囊团”，他们的常春藤背景还有他们改造国家的激进主张已经为他们赢得了在政府内部的地位。"
 PSA_public_works: "公共工程项目"
 PSA_public_works_desc: "公共工程项目希望可以达到两个目标。一，这将会帮助美国摆脱内战的废墟；二，这将会为重新回到和平生活的美国人提供一份有价值和尊严的工作。"
 PSA_new_anti_trust_laws: "新反垄断法"
 PSA_new_anti_trust_laws_desc: "大企业对工人永无止境的剥削是美利坚工团联盟崛起的重要原因之一，我们需要拆散那些大银行和其他工业巨头来结束这一点。"
 PSA_national_housing: "国家住房建筑法"
 PSA_national_housing_desc: "许多的社区在内战之中被摧毁，我们需要重建那些房屋并把民众从那些散落各地的难民营中安置到这些过去的社区之中。"
 PSA_create_the_ccc: "创建平民保育团"
 PSA_create_the_ccc_desc: "我们建立的平民保育团可让我们获得大量劳动力，以此修复在内战中被摧毁的基础设施。"
 PSA_rural_electrification_administration: "农村电气化管理局"
 PSA_rural_electrification_administration_desc: "许多农村城镇缺乏电力和电力设施，但如果我们可以建立农村电气化管理局，我们就可以对那些缺乏店里的地区进行资助，我们可以在收获大量选票的同时获得一个电气化的农村。"
 PSA_farm_security_act: "农业安全局"
 PSA_farm_security_act_desc: "美国农民在内战中损失惨重，我们必须对其加以支持。通过建立一个联邦机构来负责任的保证农民的基本生活还有美国农业的繁荣和安全，在现在看来是一步必要的棋。"
 PSA_minium_wage: "最低工资"
 PSA_minium_wage_desc: "我们严重缺乏全国级别的最低工资保障，而让全国的所有劳动者都能通过最低工资来获得基本的生活保障不单单能保证所有的美国公民能获得免于匮乏的自由，国家也能更快的恢复经济。"
 PSA_resettlement_adminstration: "再安置管理局"
 PSA_resettlement_adminstration_desc: "大量的难民在内战中四处奔波寻找一个活下来的机会。从贫困的美国黑人逃离南方，到富裕的白人从北部跑到加州和加拿大，全国中四处奔波的例子太多太多。我们必须建立再安置管理局来让这些可怜人能够回到他们的家……或者是某个安全的地方。"
 PSA_bread_and_roses: "面包与玫瑰"
 PSA_bread_and_roses_desc: "美国在农工党的领导下繁荣昌盛。经济蓬勃发展，激进的工团主义和其他左翼意识形态被政府的福利计划所削弱。这是美国的新一天。"
 PSA_back_in_business: "恢复运作"
 PSA_back_in_business_desc: "我们国家曾经遇到不少麻烦，很难扮演世界大国的角色。如今，随着国内形势有所改善，美国正准备重新融入国际舞台。"
 PSA_rebuild_monroe: "重申门罗主义"
 PSA_rebuild_monroe_desc: "欧洲与世界其他角落蔓延的危机，与我们有什么关系呢？美国属于新世界，我们要做的也是维护新世界的和平与繁荣。我等命中注定成为北美的霸主、南美的守护神、任何胆敢与我方作对者的毕生噩梦。"
 PSA_diplomatic_corps: "美国外交使团"
 PSA_diplomatic_corps_desc: "迈向霸权的首要步骤，就是让我们未来的敌人与盟友确切知道美国的想法，无论他们欢迎与否，我们来了！"
 PSA_rightful_domain: "正当领域"
 PSA_rightful_domain_desc: "北美大陆是我们外交关切的首要重点，美国绝不容许任何敌对国家在边境上作祟，凭借武力从陆地与海洋保卫国土是万分必要的事业。"
 PSA_cooperaton_treaties: "合作条约"
 PSA_cooperaton_treaties_desc: "美洲国家联盟，是美洲中立国家建立的国际友好互惠组织，美国既是他们的保护者，也是联盟的领头羊。"
 PSA_propping_up_allies: "新美利坚帝国主义"
 PSA_propping_up_allies_desc: "美国人不是帝国主义者——我们应邀而来，在必要时刻向西方世界贯彻美国的意志。这是为了所有人的利益！"
 PSA_pax_americana: "美式和平"
 PSA_pax_americana_desc: "美洲大陆的伟大斗争业已结束，新的集体意识正在稳步塑就。经济合作与社会秩序正在占据舆论主流，美利坚合众国的又一项雄心壮志即将成为现实。"
 PSA_enter_the_fray: "介入纷争"
 PSA_enter_the_fray_desc: "美国也是世界舞台上的一员，尽管对加入外国联盟犹豫不决，我们将毫不犹豫地动用军事力量，消除世界各地终将找上门来的国际威胁。"
 PSA_arsenal_of_democracy: "民主兵工厂"
 PSA_arsenal_of_democracy_desc: "“睦邻政策”要求我们在国家建制内，为未来冲突准备好充足的武器装备。总统阁下倡导的“民主兵工厂”由此应运而生，它将为其他国家推翻暴政、摧垮工团主义提供充足的帮助，无论路途多么艰难。"
 PSA_longer_reach: "远距离投射"
 PSA_longer_reach_desc: "如果我们希望将自己的力量映射到世界各地，就必须通过强劲的海军力量来实现这点。"
 PSA_on_the_beach: "在滩头"
 PSA_on_the_beach_desc: "我们的敌人终将会为美国士兵踏上滩头时的雄姿感到恐惧，为此，我们必须努力确保自己会有充分的能力与技巧来投射我们的优势。"
 PSA_working_with_allies: "为我们的盟友服务"
 PSA_working_with_allies_desc: "我们应该允许自己的盟国和“敌人的敌人”，自由运用我国的专业知识。假若他们的斗争可以更顺利些，我们离成功也能更进一步。"
 PSA_american_century: "这是美国的时代"
 PSA_american_century_desc: "为世界和平进行的伟大意识形态斗争，成功奠定美国工业与经济的雄厚基础。我们曾是战胜工团主义与暴君的关键角色，战争结束以后，我们将对维护世界和平起到至关重要的作用。"
 PSA_fortress_america: "美利坚要塞"
 PSA_fortress_america_desc: "美国方才在地狱走了一遭，现在还不是我们卷入外部纷争的时候。眼下必须放眼祖国各地，确保国内秩序稳定，在敌国抵达我国海岸前筑起高墙。"
 PSA_man_the_walls: "高墙就位"
 PSA_man_the_walls_desc: "我国实现防御性政策的首要步骤，就是让御敌的高墙得到严密看护。世界都将颤抖于美国的军事实力，前提是他们胆敢挑战我们。"
 PSA_business_of_neutrality: "贸易中立"
 PSA_business_of_neutrality_desc: "维持中立政策的好处是，我们的敌人很少，贸易伙伴则很多。假若美国有意成为真正的世界强国，就必须依靠强劲的美元。"
 PSA_look_inward: "放眼国内"
 PSA_look_inward_desc: "美国再也无需顾虑动荡与内战的威胁。眼下必须放眼国内，处理必要的内政问题，而非紧盯着不属于美国人的地方。"
 PSA_leap_forward: "美利坚的跃进"
 PSA_leap_forward_desc: "只要我们巩固既得成果，明确前进方向，就能引领美国步入下一纪元——那将是我们遥遥领先于世界的时代。"
 PSA_peace_at_last: "最终的和平"
 PSA_peace_at_last_desc: "我们的努力终见成效，美国也开始明白，真正的和平唯有实力与牺牲可供塑造。"
 pacificstates.0.t: "副总统宣誓就任总统"
 pacificstates.0.d.roosevelt: "随着选举暴力不断加剧，对加利福尼亚州长弗兰克·梅里亚姆来说，现在只有一种办法能够保证民主派起义的合法性。副总统昆汀·罗斯福已经成功安抚了码头工人工会，并重申了国家联合党对进步党与农民劳工党的支持，现在不得不宣誓就任总统。\n\n在三月一号在萨克拉门托举办的紧急会议上，加利福尼亚，俄勒冈与华盛顿三州的州长坚持在第二天就举行就职仪式。出于压力，昆汀·罗斯福在[?global.date.GetDateStringNoHourLong]正式宣誓就任美利坚合众国第32任总统。眼下，只有西海岸忠于他的政府，不过他们仍希望能有更多州加入西海岸的行列。"
 pacificstates.0.d.mcnary: "随着选举暴力不断加剧，对加利福尼亚州长弗兰克·梅里亚姆来说，现在只有一种办法能够保证民主派起义的合法性。他的同僚——共和党的副总统查尔斯·麦克纳里，已经成功安抚了码头工人工会并重申了对俄勒冈及华盛顿两州民主的支持，现在不得不宣誓就任总统。\n\n在三月一号在萨克拉门托举办的紧急会议上，加利福尼亚，俄勒冈与华盛顿三州的州长坚持在第二天就举行就职仪式。出于压力，麦克纳里在[?global.date.GetDateStringNoHourLong]正式宣誓就任美利坚合众国第32任总统。眼下，只有西海岸忠于他的政府，不过他们仍希望能有更多州加入西海岸的行列。"
 pacificstates.0.d.smith: "随着选举暴力不断加剧，对加利福尼亚州长弗兰克·梅里亚姆来说，现在只有一种办法能够保证民主派起义的合法性。副总统阿尔·史密斯现在不得不宣誓就任总统。\n\n在三月一号在萨克拉门托举办的紧急会议上，加利福尼亚，俄勒冈与华盛顿三州的州长坚持在第二天就举行就职仪式。出于压力，史密斯在[?global.date.GetDateStringNoHourLong]正式宣誓就任美利坚合众国第32任总统。眼下，只有西海岸忠于他的政府，不过他们仍希望能有更多州加入西海岸的行列。"
 pacificstates.0.a: "……上帝作证。"
 pacificstates.1.t: "[GetYear]年新选举"
 pacificstates.1.d: "尽管圣迭戈地区深陷混乱，太平洋沿岸许多城市的选举进程整体而言是相对稳定的，美国西海岸各地只传来有限的骚动报告。据说，麦克阿瑟将军对这种公然蔑视法律与神圣秩序的做法感到愤怒不已，他宣布如果所谓的“新总统”不肯将其在西海岸的权力交还给联邦政府的话，他将受到与休伊·朗和杰克·里德同等的惩罚。西海岸各州对这种无理的说法感到相当抗拒，那么根据他们的意志选举产生的美国临时总统应是……"
 pacificstates.1.a: "加州参议员，海勒姆·约翰逊"
 pacificstates.1.b: "加州州长，弗兰克·梅里亚姆。"
 pacificstates.40.t: "美国的新首都？"
 pacificstates.40.d: "当美国再次统一之时，许多人开始为了新首都的地点而争论不休，到底哪座城市会最终胜出呢？"
 pacificstates.40.a: "华盛顿特区。"
 pacificstates.40.b: "旧金山。"
 pacificstates.40.c: "萨克拉门托"
 pacificstates.40.e: "圣路易斯"
 pacificstates.50.t: "成立众议院非美活动委员会"
 pacificstates.50.d: "有人提议国会成立一个委员会，专门处理社会中的颠覆分子和反对政府的人。该委员会被称为众议院非美活动委员会，致力于将叛徒驱逐出美国。然而，国会内部的一些人质疑它的影响范围，认为它是违宪的。国会最终的决定是？"
 pacificstates.50.a: "成立委员会。"
 pacificstates.50.b: "这个议案被驳回了。"
 pacificstates.51.t: "海斯法典与电影新标准"
 pacificstates.51.d: "好莱坞决定以美国电影协会会长威尔·H·海斯的名字命名一项新的电影界内部审核标准“海斯法典”。这项立法的既定目标是确保电影中的“道德”，尽管许多人认为这是一种避免电影中出现工团主义符号的方式，然而，它的有效性可能有点可疑：因为许多导演都对这个守则表示毫无兴趣，他们会尽量在不破坏这个守则的情况下来绕守则中的空子。"
 pacificstates.51.a: "这会让电影产业更好的。"
 pacificstates.52.t: "美国的国歌"
 pacificstates.52.d: "我们的祖国，美国，事实上到现在为止都没有一首真正意义上的“国歌”，而这也成为了今天国会吵个不停的原因。各个议员们希望能为美国选出一首足够代表美国精神的真正的国歌，而我们的备选方案却有四首之多，他们到底会选出哪首呢？"
 pacificstates.52.a: "哥伦比亚，大洋之瑰宝！(Columbia, Gem of the Ocean)"
 pacificstates.52.b: "哥伦比亚万岁！(Hail Columbia)"
 pacificstates.52.c: "为自由而战的呐喊。(Battle Cry of Freedom)"
 pacificstates.52.e: "星条旗之歌"
 pacificstates.53.t: "童工问题"
 pacificstates.53.d: "国会最近提出了一项修正案，禁止全国范围内的童工。拟议的修正案如下：\n\n第1条：国会有权限制、规范和禁止十八岁以下的人的劳动。\n\n第2条：这一条没有削弱各州的权力，但州法律的运作应在国会制定的立法生效的必要范围内暂停。\n\n根据美国宪法，这份修正案在参议两院分别获得三分之二的赞成票之后还要再经过两个途径之一才能从“草案”转为“法律”：要么过四分之三州份州长的批准，要么获得美国四分之三以上的州议会的批准，才能通过。那么这份修订案的未来到底会如何呢？"
 pacificstates.53.a: "修正案通过。"
 pacificstates.53.b: "修正案没有获得足够的有效票数。"
 pacificstates.54.t: "平权修正案"
 pacificstates.54.d: "该修正案是在20世纪20年代初通过第十八项修正案后提出的，该修正案允许妇女享有选举权。修正案将作为第19个修正案跟进，进一步保护美国各地妇女的权利。修正案内容如下：\n\n第一节：联邦政府和各州政府不得以性别为由拒绝或限制法律规定的平等权利。\n\n第二节：国会有权通过适当立法强制执行本条的规定。\n\n第三节：本修正案自批准之日起两年后生效。\n\n根据美国宪法，它必须得到两个州的立法机构的批准：四分之三的州的立法机构或四分之三的州批准公约。修正案会被通过吗？"
 pacificstates.54.a: "修正案通过。"
 pacificstates.54.b: "修正案没有获得足够的有效票数。"
 pacificstates.55.t: "排华法案"
 pacificstates.55.d: "在十九世纪时，中国移民在美国备受歧视，他们不能获得真正的公民权，也不被认为是美国的新移民，而《排华法案》则是在法律上确认了这一点。国会现在正在讨论是否应该废除该法案，或者继续保留该法律。"
 pacificstates.55.a: "废除该法案。"
 pacificstates.55.b: "法案保留"
 pacificstates.56.t: "反三K党法案"
 pacificstates.56.d: "在1865年美国内战结束之后，总统和国会一直在颁布法律来阻止三K党和他们的恐怖行为。而在威尔逊总统和麦卡杜副总统的任期内，三K党再次重生，还加入了休伊·朗这个暴君的队伍里。现在他们的叛逆行为将使得他们将不会在美国有任何形式的容身之处。"
 pacificstates.56.a: "三K党徒的末日！"
 pacificstates.57.t: "劳工法"
 pacificstates.57.d: "国会最近提出了一套法律，将首次确立联邦最低工资和每周最高工时。最低工资法规定全国最低时薪为每小时25美分，而最高工时法规定每周基本工作时间不得超过40小时。这些法律在国会被整合在一起，这意味着如果其中一个失败或通过，另一个也一样。国会会怎么做？"
 pacificstates.57.a: "通过法案。"
 pacificstates.57.b: "驳回法案。"
 pacificstates.61.t: "国家公园组织法案"
 pacificstates.61.d: "国会提出了一项法案，要重组国家公园管理局，所有国家公园、国家纪念馆、国家公墓、国家军事公园和国家首都公园都将归其管辖。此外，该法案还将扩大国家公园管理局下辖土地的数量。"
 pacificstates.61.a: "重整国家公园管理署"
 pacificstates.62.t: "移民辩论"
 pacificstates.62.d: "联邦政府在太平洋国成立时所面临的情况没有给我们时间整理移民政策。这意味着美国劳工部提出的一项允许墨西哥劳工在美国拥有临时工作权利的法案被暂时冻结。现在已经选举已经结束，民主党的权力得以保留，我们现在可以解决这个问题了。劳工部提出的这项计划旨在缓解西部的就业短缺，并得到了共和党人的支持。但传统上，民主党的政党路线是尊重《排华法案》，尊重本土出生的美国工人决定经济发展方向的权利，而在我们努力重塑美国的过程中，我们面临的就业短缺问题相当严重。也许我们应该让新移民法通过？"
 pacificstates.62.a: "是的，我们需要劳工。"
 pacificstates.62.b: "不，民主党的精神不允许被侮辱。"
 pacificstates.63.t: "好莱坞逃税"
 pacificstates.63.d: "为了促进真正的美国价值观，与好莱坞建立更紧密的关系似乎是明智的。然而，好莱坞不光彩的会计手法的浮华妖媚地扰乱了我们衡量回报的能力。这些私人资助的爱国主义作品从销售总额中收取利润，它们的数额一直很高。然而，我们从这些交易中获得的个税收入几乎为零。这种不一致的分配需要重新谈判！电影公司被告知，伪造账目的做法将使他们失去美国政府的支持！"
 pacificstates.63.a: "也许我们可以对爆米花征税？"
 pacificstates.64.t: "东方世界太平洋运动的曝光"
 pacificstates.64.d: "当他们警告我们日本渗透时，起初大家认为这只不过是我们的情报机构反应过度，但事实证明，我们在这种怀疑上所耗费的精力是完全有意义的。在我们于西海岸发起的最新行动中，特工们查获了发给日裔与非裔美国精英人士的宣传小册子，这些小册子质疑我们政府的合法性。他们的来源可以追溯到一个名为“东方世界太平洋运动”的组织，该组织的领导层似乎支持太平洋日裔联盟，而该联盟主张日本应该在亚洲无限制地扩张帝国主义，常以非华人少数民族为目标，承诺在日本的统治下他们能取得更大的社会自由。我们已经逮捕了许多同谋者，但令人惊讶的是，没有任何证据能将他们与日本大使馆联系起来。"
 pacificstates.64.a: "真是奇怪的团体"
 pacificstates.65.t: "教派社群主义与后期圣徒教会"
 pacificstates.65.d: "最近几个月间，基督教会和摩门教徒分别表达了各自的观点，希望在教会内部强化教派社群主义以对抗工团主义的影响。值得注意的是，教会推出了一个以信仰为基础的福利计划，巧合的是，这个项目被称为“教会福利计划”。该计划旨在为摩门教徒提供支持的同时还呼吁建立更多的主教仓库救济非信徒公民。由于教会在西部各州的影响，这样的行动也转化为了公众对进步党和农工党的支持。"
 pacificstates.65.a: "将教派社群主义作为社会问题的解药"
 pacificstates.66.t: "对军工企业的审判"
 pacificstates.66.d: "不少军火企业在内战期间服务于美利坚的叛乱分子。日前，国会正式召开听证会决定他们的命运。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 pacificstates.66.a: "允许他们恢复运营。"
 pacificstates.66.b: "这些叛徒罪有应得。"
 pacificstates.67.t: "对重型设备企业的审判"
 pacificstates.67.d: "不少重型设备企业在内战期间服务于美利坚的叛乱分子。日前，国会正式召开听证会决定他们的命运。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 pacificstates.67.a: "允许他们恢复运营。"
 pacificstates.67.b: "这些叛徒罪有应得。"
 pacificstates.68.t: "对航空企业的审判"
 pacificstates.68.d: "不少航空企业在内战期间服务于美利坚的叛乱分子。日前，国会正式召开听证会决定他们的命运。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 pacificstates.68.a: "允许他们恢复运营。"
 pacificstates.68.b: "这些叛徒罪有应得。"
 pacificstates.69.t: "对船舶企业的审判"
 pacificstates.69.d: "不少船舶企业在内战期间服务于美利坚的叛乱分子。日前，国会正式召开听证会决定他们的命运。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 pacificstates.69.a: "允许他们恢复运营。"
 pacificstates.69.b: "这些叛徒罪有应得。"
 pacificstates.70.t: "对工业企业的审判"
 pacificstates.70.d: "不少工业企业在内战期间服务于美利坚的叛乱分子。日前，国会正式召开听证会决定他们的命运。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 pacificstates.70.a: "允许他们恢复运营。"
 pacificstates.70.b: "这些叛徒罪有应得。"
 pacificstates.71.t: "薰衣草恐慌"
 pacificstates.71.d: "随着所谓红色恐慌的发生，[PSA.GetLeader]已经通过了第10450号行政令，扩大了对国家安全风险的定义。新的定义将“任何犯罪、臭名昭著、不诚实、不道德或臭名昭著的可耻行为、习惯性使用酒精过量、吸毒成瘾或性反常”等行为包含在风险因素以内。这导致5000多名被控同性恋的政府雇员被解聘。"
 pacificstates.71.a: "我们应该保护美国的安全"
 pacificstates.72.t: "阿梅莉亚·埃尔哈特与“九十九名女飞行员”"
 pacificstates.72.d: "随着内战的结束，阿米莉娅·埃尔哈特重新恢复了“九九女飞”组织组成和支持培养女性飞行员的事业。其中一些飞行员试图通过女子航空兵团加入空军。"
 pacificstates.72.a: "乘客以外的生活会更有魅力"
 pacificstates.73.t: "顽石坝竣工"
 pacificstates.73.d: "“我来，我见，我被征服。今天早晨，就像每个人平生首次见到人类创造的伟大壮举那样，我对此感触颇深。十年前，我们所在的地方还是片荒无人烟、令人生畏的沙漠，湍急而危险的河流在阴森峡谷的底部无尽奔腾，有些峭壁的高度甚至超过一千英尺，峡谷两边的山上既没有公路也没有小道，沿途万分艰险，裸露的岩石缺乏树木与草被的遮拦，无从抵御烈日的烘烤。如今巨石城所在的地方，曾经是片覆盖着仙人掌的荒地，近年来发生在这里的变化堪称二十世纪的奇迹！”——顽石坝竣工后，[PSA.GetLeader]亲临现场，开启他著名的演说，将旁听者们引领入一场引人入胜的，关于创造与奉献的故事中。"
 pacificstates.73.a: "……我代表全国人民对你们说：“干得漂亮。”"
 pacificstates.74.t: "铁路国有化项目"
 pacificstates.74.d: "民主党内一直有人希望将国内铁路国有化，而现在他们得到了机会，他们便要正式的开始运动起来了，不过国会内部议员一直对此持强烈的反对态度，而农工党则是对此问题表示了中立，所以现在问题就十分的……尴尬。无论如何，现在国会内部的意见分两种，一派只国有化铁轨，而对机车表示毫无兴趣，另一派则是坚定的认为一切铁路公司，无论是铁轨运行商还是机车运营商都要被国有化，哪一派会占上风？"
 pacificstates.74.a: "只国有化铁轨就够了"
 pacificstates.74.b: "国有化铁轨和机车！"
 pacificstates.76.t: "霍华德·休斯与航空业"
 pacificstates.76.d: "霍华德·休斯因经营航空业务而出名，许多飞机都是他自己设计或批准的。战争没有改变他对航空事业的热爱，一如既往，他相信拥有一支强大的空军和航空业对美国有利。为此，他与军方和政府领导人合作，率先组建了联邦航空管理局。美国联邦航空局将全权监管民用航空，包括航空安全法规的制定、航空导航和交通管制，以求促进航空业的发展。休斯相信，这将让美国成为一个“在机翼上的国家”。"
 pacificstates.76.a: "飞向蓝天！"
 pacificstates.101.t: "佩雷斯状告夏普案"
 pacificstates.101.d: "安德烈亚·佩雷斯与西尔维斯特·戴维斯的婚姻案件最终上诉到了最高法院。根据美国人口普查结果，安德烈亚·佩雷斯被归为白人，西尔维斯特·戴维斯被认为是黑人。然而，加州的法律规定“所有白人与黑人、蒙古人、马来人或黑白混血儿的婚姻都是非法和无效的”，而且“任何人员都不得授权白人与黑人、黑白混血儿、蒙古人或马来人的婚姻”。因此，当地的县长W·G·夏普遵照加利福尼亚的婚姻法，拒绝了这对种族混合情侣的结婚请求。\n\n然而佩雷斯在他的律师-丹尼尔·G·马歇尔的帮助下，正式的提出了针对加州婚姻法的诉讼。在审判中，有人提出了一个论点，即佩雷斯和戴维斯都是天主教徒，他们想要一个天主教婚姻，包括弥撒，但因为加州婚姻法不承认他们的婚姻，他们认为加州法律剥夺了他们神圣的婚姻权力。\n\n然而，他们的命运掌握在最高法院手中。法院应该怎么做？"
 pacificstates.101.a: "最高法院的结果为4比3，宣布加州婚姻法违宪。"
 pacificstates.101.b: "最高法院的结果为3比4，宣布这对夫妇不能在加州结合。"
 pacificstates.102.t: "困潟湖谋杀案"
 pacificstates.102.d: "一位在拉斯维加斯被谋杀的男子——何塞·盖拉多·迪亚斯成为了这座狂欢之城最新的新闻。不过这起谋杀案的后续则更有意思，拉斯维加斯警方在谋杀案发生后经过调查宣布在案发地点附近的一个由17个墨西哥裔少年组成的帮派是这起谋杀的凶手，但这引发了一系列的争议。有许多的抗议者和新闻媒体认为这些孩子们只是被警方所诬陷了，这17名孩子并没有足够的动机去犯下这起谋杀案，同时警方所公布的证据也不足以定他们的罪。但是现在法院已经完成了审判，17人中的9人被指控二级谋杀，并被判处在圣昆廷监狱服刑，其余的人则被关押在洛杉矶乡村监狱。\n\n此案在白人民众中引发了对墨西哥裔美国人的敌意，警方和媒体都将所有墨西哥年轻人描述为“潜在的流氓和少年犯”。"
 pacificstates.102.a: "倒霉的迪亚斯。"
 pacificstates.103.t: "“阻特装”暴动"
 pacificstates.103.d: "随着战争的进行，定量配给制度现在已经开始实行。尽管如此，拉丁裔美国人社区的一些人还是想通过穿阻特装——一种需要军用布料生产的时髦穿着来表达自己的时尚。许多美国白人认为穿阻特装是犯罪和道德败坏的标志。洛杉矶的紧张局势持续升级，直到暴力冲突的最终爆发。士兵和水手殴打穿着阻特装的墨西哥人并发起了一场针对墨西哥人的暴乱。与此同时，当地媒体倾向于赞扬水手和士兵“对洛杉矶的恶棍和流氓进行了净化”。现场的一名记者凯里·麦克威廉斯写道：\n\n数千名士兵、水手和平民在洛杉矶市中心的街道上游行，他们殴打每一个他们能找到的穿阻特装的人。暴徒们冲进了重要的电影院，命令影院管理人员打开房子的灯，然后在过道上跑来跑去，把墨西哥人拖出座位。当墨西哥人、一些菲律宾人和黑人被从座位上拽下来，推到街上，以一种施虐狂的疯狂方式殴打时，电车被迫停了下来。"
 pacificstates.103.a: "这可不是好事。"
 pacificstates.104.t: "“阻特装”暴动"
 pacificstates.104.d: "在[From.GetNameDef]洛杉矶，年轻的墨西哥人与墨西哥裔移民正在遭到迫害。他们的商店被洗劫一空，更多的暴行被集中在他们的人身安全上。国外的流氓记者们甚至加入到这种无耻的暴行中，鼓励暴徒们继续采取行动。对墨西哥国会中的许多人来说，这是一种羞辱。我们对这种凌辱的愤怒不仅为了那些前往美国做工的墨西哥公民，还有那些已经获得美国国籍却仍在血缘上与我们联系在一起的人。一封给[From.GetAdjective]当局的信希望确保停止这一切无端的暴力。"
 pacificstates.104.a: "向国务院提出申诉！"
 pacificstates.105.t: "麦古肯事故调查委员会"
 pacificstates.105.d: "“阻特装”暴乱之后，墨西哥政府向美国国务院提出了正式抗议。为了缓和美墨间的紧张关系，由洛杉矶总主教约瑟夫·托马斯·麦古肯领导的麦古肯事故调查委员会宣告成立。该委员会报告得出的结论是，种族主义显然是骚乱的中心，并指出“新闻媒体将阻特装与犯罪报告联系在一起的做法是一种相当令人难过的悲剧”。加州州长任命全国律师协会主席罗伯特·肯尼组建“国内骚乱和平干预委员会”主席以向警方日后处理相关问题提出合理建议。“人群关系委员会”是另一个事故后新设的部门，他的主要职责是监督警察部门训练其警官平等对待所有公民的意识。"
 pacificstates.105.a: "希望就这样结束吧……"
 pacificstates.106.t: "加利福尼亚州太平洋国际博览会"
 pacificstates.106.d: "今天，加利福尼亚太平洋国际博览会在圣地亚哥正式开幕。这次博览会一定程度上是为了促进圣迭戈的发展并扶助其经济而举办的——1925年后由于经济萧条的影响，圣迭戈的经济增长明显放缓——博览会内有数百个展品，涉及历史、艺术、园艺、民族文化、科学和工业。一些特许展品是相当不同凡响的，比如黄金峡谷、失落的姆大陆、佐罗花园裸体主义者殖民地与“一吨重的机械人”。博览会在377天的运营中吸引了722万名游客，为圣迭戈直接创造了3770万的收入。因为博览会展品的受欢迎程度太高，许多展览建筑被修缮，以使之成为永久性展品。"
 pacificstates.106.a: "让我们明年再做一次"
 pacificstates.107.t: "《公民凯恩》上映"
 pacificstates.107.d: "奥森·韦尔斯执导的《公民凯恩》迅速赢得了众多电影观众与影评界的好评。许多人认为这部电影在摄影、音乐和剪辑方面富有开创性。影片是关于一名虚构的报业大王——查尔斯·福斯特·凯恩的半传记电影。在电影剧情中，凯恩的新闻事业从早年奉献于社会的理想主义日渐蜕化为对权力的无情追求，过程令人复杂而唏嘘。然而有趣的是，现实里的报业大亨——威廉·伦道夫·赫斯特对这部电影感到非常的愤怒，他甚至禁止自己的报纸发表任何有关这部电影的消息，并对那些并没有那么做的报社进行了攻击诽谤。尽管他义愤填膺，但这并没有阻止人们去看这部电影。"
 pacificstates.107.a: "蔷薇花蕾（《公民凯恩》中的经典台词）"
 pacificstates.108.t: "《绿野仙踪》"
 pacificstates.108.d: "最近的电影《绿野仙踪》激发了公众的热烈讨论。该片改编自L·弗兰克·鲍姆的儿童畅销书，由朱迪·加兰、弗兰克·摩根、雷·博尔格、伯特·拉尔、杰克·哈雷、比利·伯克、玛格丽特·汉密尔顿和查利·格拉普文主演。它的著名之处在于它对色彩的运用，这要归功于技术色彩的创新。无论是观众还是评论家，都认为这部电影制作的非常成功。"
 pacificstates.108.a: "沿着黄砖路走（《绿野仙踪》中的歌曲名）"
 pacificstates.109.t: "旧金山时装周"
 pacificstates.109.d: "旧金山有时被称为西方的巴黎。因此，为了使它成为世界文化中心之一，每年春天这里都会举办为期一周的时装节活动。全美的时装设计师都会聚集到旧金山，开始自己的设计公司，为将旧金山建成世界文化与时尚之都而无上努力。希望她最终能为自己真正冠冕“西方巴黎”的称号而骄傲。"
 pacificstates.109.a: "美国的新时尚"
 pacificstates.110.t: "派拉蒙案正式宣判"
 pacificstates.110.d: "近日，[Root.GetNameDef]最高法院就电影公司制度诉讼案作出判决，这一法律纠纷已经持续了数年，核心问题是电影制片厂的经营制度问题，例如他们是否应该被允许拥有自己的影院。经过多年的反复辩论、妥协与翻案上诉后，这项争议终于被提交到最高法院。最高法院对作出了明显有利于独立电影人而抑制传统影业巨头的判决，宣称这种精英制度有违反托拉斯法的精神。自此，这场旷日持久的司法诉讼案为经典的“捆绑预购”与“垂直整合”制度画上了句号，标志了旧好莱坞时代的结束。"
 pacificstates.110.a: "制片巨头们的霸权结束了"
 pacificstates.111.t: "超级武器预算"
 pacificstates.111.d: "过去数年内，我国军事研究主要集中于潜在的国内冲突，忽视了对长期项目应有的照顾和经费补贴。幸运的是，今年的国会预算有望批出额外经费，用以维持一项长期科研计划的研制工作。军事最高指挥部向我们提出三项可行的计划，有助于赶超美国的宿敌们。（1）戈达德的火箭，理论上它能在不危及飞行员生命安全的情况下，向数英里外的地方发射爆炸物。（2）奥本海默的理论炸弹，其原材料是奥地利与德国曾研究过的放射性重金属。（3）威廉·赖希的炸弹研究，他希望运用自己的物理学知识创造某种更为廉价的炸弹。"
 pacificstates.111.a: "戈达德的火箭"
 pacificstates.111.b: "奥本海默的炸弹"
 pacificstates.111.c: "威廉·赖希的炸弹"
 pacificstates.112.t: "戈达德火箭发射成功"
 pacificstates.112.d: "从新墨西哥州罗斯威尔的家中，戈达德再度启程前往试验场观摩火箭发射试验。上次来到这里的时候，研究小组发射的火箭比他的大腿还小，飞行高度也至多一千英尺。如今，新式火箭在沙漠上空飞行数英里，并最终用上面装载的哑铃实现着陆。戈达德拒绝在陆地上引爆火箭，以免外界据此推测这项武器的确切杀伤规模。"
 pacificstates.112.a: "戈达德干得好"
 pacificstates.113.t: "奥本海默炸弹成功试爆"
 pacificstates.113.d: "奥本海默向全欧洲的核研究人员、物理学家和工程师发出了邀请，试图逃离欧洲迫害犹太科学家尤其对他的承诺感兴趣，他们中的不少人都干脆为了这个项目移民到了美国。经过一年半的试验和与欧洲同事间的一些交流合作，一枚可运作的原子弹已做好了试验准备。新墨西哥州阿拉莫戈多的天空在毁灭般的闪光中被熊熊地点燃。奥本海默事后说，这枚原子弹是以他最喜欢的一首约翰·多恩的诗歌命名的。"
 pacificstates.113.a: "屏住呼吸……"
 pacificstates.114.t: "威廉·赖希失败了"
 pacificstates.114.d: "长期以来的反复拖延，以及数次企图混淆总参谋部的努力之后，威廉·赖希的炸弹计划最终停止。数百万美元浪费在这场无益的实验中，这场失败就连赖希实验的外行观察者都看得清清楚楚，这座名为“奥格尼（Orgone/生命精华）”的装置所产生的放热反应，只有威廉·赖希和他的同事才能用专门仪器观测到。这颗所谓的炸弹从未爆炸，表面覆盖的金属片也纹丝不动，只有威廉·赖希在应付科研调查时才将它砸坏过。这场窘境目前在报纸上广泛传播。"
 pacificstates.114.a: "这不是什么值得骄傲的事情"
 pacificstates.150.t: "太平洋宣言"
 pacificstates.150.d: "自乔治·华盛顿和平地把权力转让给约翰·亚当斯那刻起，美国政府就以选举之后尊重人民的意愿而闻名。人民和政府之间心照不宣的契约现在被麦克阿瑟匪帮侵犯。麦氏以所谓“维护稳定”之名践踏了这个伟大国家最基本的原则。其对标志着美国独立以来国家精神的健康军民关系之摧残真可谓是我们的国殇。\n\n为回应麦氏僭主之行径，加利福尼亚州，华盛顿州，俄勒冈州的州长们起草了一份联合声明，共同谴责麦氏，要求立刻撤离华盛顿。我们怀疑他会积极地回应，但是无论如何我们必须要奋起对抗暴政和压迫，就像1776年我们父辈所做的一般。"
 pacificstates.150.a: "为了共和！"
 pacificstates.151.t: "梅里亚姆呼吁举行新选举"
 pacificstates.151.d: "弗兰克·梅里亚姆，在与俄勒冈及华盛顿州长协商后日前发表了一篇令人震惊的公开声明。他声称如果所谓美国价值观的“保护者”不能对宪法条文中最基本的人权予以尊重——他指的就是道格拉斯·麦克阿瑟——那么捍卫美国人民不可剥夺之权利的重担将由美利坚太平洋国负责承担。他主张麦克阿瑟推翻现政府的行为本质上是非法的，因此太平洋各州有权利单独组织大选产生一位新总统——尽管是以西海岸极为有限的候选名单为基准，那也应该是具备合法性基础的。不过，按照梅里亚姆的观点，无论谁赢得新的全国大选都会比麦克阿瑟现在的地位更具合法性，只要他们承担起将国家引向民主之路的责任——如有必要，就使用武力。"
 pacificstates.151.a: "我们必须维护宪法！"
 pacificstates.152.t: "工团主义暴动！"
 pacificstates.152.d: "在杰克·里德宣布麦克阿瑟政权非法后，许多人曾希望资本家与工团主义者能通力合作复兴美国的民主。遗憾的是，当梅里亚姆州长下令国民警卫队武力驱散萨克拉门托的工团示威者后，这样的幻想破灭了。西部地区许多大城市由此陷入混乱状态，其中更以西雅图为甚。码头工人与卡车司机闯入西雅图市政厅，宣布他们的城市将效忠于杰克·里德在芝加哥的工人共和国。目前，该市国民警卫队正与叛乱者在市政厅内外进行着激烈的对峙。"
 pacificstates.152.a: "碾碎这群叛徒！"
 pacificstates.153.t: "选举暴力"
 pacificstates.153.d: "过去几周以来，太平洋各州与华盛顿间的关系可谓摩擦不断。最近，就在“新大选”召开前夕，双方的矛盾正逐渐公开化。尽管国内骚乱发生前不少圣迭戈海军基地的军舰被转移到东海岸地区，但许多船只仍然被留在这里——来自全国各地的海员也是。具体细节目前尚不明确，有消息称当地海军基地指挥官得到华盛顿当局命令，携带武器进入市区，部署到投票地点阻止当地工作人员开启投票站。而后，早间时分，大批暴徒突然将这群士兵团团包围，石块、瓶罐与其他杂物如雨点般落到他们身上。一名水兵在被瓶罐击中决定开火还击，于是整座城市迅速陷入到混乱之中。\n\n加利福尼亚国民警卫队已经出动与忠于麦克阿瑟的水兵与警卫队员爆发激战，宁静的城市已然转变为真正的战区。"
 pacificstates.153.a: "打倒叛徒！"
 pacificstates.154.t: "期限迫近"
 pacificstates.154.d: "联邦政府的最后期限日渐临近，显然双方都不会有任何让步。新任民选总统[Root.GetLeader]正在西海岸地区忙于征募民兵，他对国家复兴与麦克阿瑟本人的蔑视也随着工作的演进而与日俱增。相应地，联邦政府也明确表示，他们不再寄希望于妥协。"
 pacificstates.154.a: "这只是时间问题"
 pacificstates.200.t: "征用民用卡车"
 pacificstates.200.d: "在马歇尔宣布他的陆军摩托化计划之后，为了满足我们快速增长的军队需要，我们向总统提出了一项关于征用民用车辆的建议。在他的批准下，我们开始从平民百姓手中夺取车辆，尽管令我们吃惊的是，一些自豪的爱国者在我们的仓库旁排队，自愿献出他们的车辆参加即将到来的战斗。虽然并不是所有的车辆都证明对我们有用，但我们设法征用了相当数量的卡车，这些卡车有些需要一些改装适应军标，也有一些坚固到能马上投入军用。"
 pacificstates.200.a: "共和国感谢你的付出！"
 pacificstates.201.t: "冰川行动成功！"
 pacificstates.201.d: "随着爱达荷州、犹他州和亚利桑那州的光复，“冰川行动”被我们的最高指挥部称为一个巨大的成功。落基山脉得到了保护，我们的工业也得到了安全的保障，我们现在拥有了进攻大平原和南方的一个良好基地，我们将用这个基地击退国贼们，保卫我们的国家。"
 pacificstates.201.a: "我们很快就会重返华盛顿特区的！"
 pacificstates.202.t: "冰川行动失败"
 pacificstates.202.d: "虽然“冰川行动”取得了一些领土上的进展，但损失太大，收获太少，对战争天平来说无足轻重。目前，落基山脉仍然是多方争夺的地区，我们的长期生存处于危险之中。现在要靠马歇尔和最高指挥部采取一切必要的手段帮助我们生存下去……"
 pacificstates.202.a: "我们的战略构思需要重审了……"
 pacificstates.203.t: "重审我军坦克设计"
 pacificstates.203.d: "在内战结束之后，陆军部认为是时候重申我们在内战时使用的“数量优先”的军工业政策了。作为战后的军工项目之一，马歇尔将军希望我们能为美国陆军生产一款在内战时完成了设计的高速坦克，但这种坦克的不可靠性经常让设计人员和测试人员头疼，而另一帮设计师们提出该型坦克的修改设计草案，其中要求更换悬架和发动机等重要部件，这无疑能改善坦克可靠性，但是会降低坦克的生产速度。我们该怎么选呢？"
 pacificstates.203.a: "坦克的可靠性是重中之重"
 pacificstates.203.b: "可靠性？在我军坦克故障之前敌军就会被我们扫清了！"
 pacificstates.204.t: "农工党寻求广泛支持"
 pacificstates.204.d: "当地报纸报道说，农工党的活动大幅增加。虽然这一现象搁在前几年会被轻描淡写，但联邦政府中独裁权力的存在使太平洋国许多可靠的选民感到不安。这一转变已经在萨克拉门托的临时国会得到了体现，那里的几位小代表发表了公开声明，支持农工党。对其他国家的观察人士来说，这种转变证实了他们的担忧，即民主党和共和党已经完全疏远了两党制。"
 pacificstates.204.a: "可靠的选民是重中之重"
 pacificstates.205.t: "民主凯旋"
 pacificstates.205.d: "麦克阿瑟的军政府终于战败，我们的政府——也即合法政府——终于再一次地屹立于美洲大陆之上。如同亚伯拉罕·林肯于七十五年前所行故事，[PSA.GetLeader]总统挽救了民主和统一。如今战事渐平，三七年危机和内战的经验教训须得到研究和应用。虽然政府内大部分人都同意并愿意改革政府体制，不过对于怎样改革仍无共识。\n\n一些人士正在争论称，里德和朗究竟是应作为反抗麦克阿瑟独裁专制的烈士而宣传——这些人认为内战爆发的元凶乃麦克阿瑟——还是作为激进派的独裁者而被唾弃。不仅如此，虽然表面上于1937年就宣布里德和朗是叛国贼，但是农工党、民主党和共和党都对这两者抱有同情。\n\n不过很清楚的是，战前的美国军方势力过于强大了，就算是在内战前的和平时期亦如此，不过如何调和国防和军方势力也是个棘手难题，更别说马歇尔将军的威望也已树立起来——他已经被授予了数个政府职位。这些个问题和麻烦都必须被解决，虽然前路坎坷，但是靠着全能上帝之恩典，美利坚终于有了个勇于前进的政府了。"
 pacificstates.205.a: "美国的民主尚未消亡\n§L（保持本国区块颜色）§!"
 pacificstates.205.b: "美国的民主尚未消亡\n§L（切换本国区块颜色）§!"
 pacificstates.206.t.PSA: "中国的居里夫人"
 pacificstates.206.d.PSA: "最近一篇关于轫致辐射和铀核裂变产生的放射性同位素的论文的作者，不是别人，正是来自加州大学伯克利分校，年仅28岁的物理学家吴健雄。出生于江苏省浏河镇的她，吴健雄以班级第一的成绩毕业，并被一所南京的大学所录用。作为一名任教于上海的公共学校的老师，吴健雄与校长胡适保持了良好的关系，这位杰出的学者既是她的导师，也是她的第二个父亲。由于国内长期不稳定的局势以及同为女性研究者顾静徽的鼓励，吴健雄决定在1936年移民美国并打算在密歇根大学就读。吴健雄被潜伏在美国学术界的性别歧视所震惊，并决定前往更加自由的加州伯克利分校。吴健雄的才智，美貌以及魅力为她赢得了包括罗伯特·奥本海默以及欧内斯特·O·劳伦斯等众多导师的尊重，同时也博得了她同学们的钦佩，并给她起了“Gee Gee”的外号。在完成了她的博士论文之后，奥本海默与劳伦斯已经推荐她能够参加更进一步的原子物理研究。"
 pacificstates.206.t.china: "物理学第一夫人回家了"
 pacificstates.206.d.china: "为了逃避美利坚的战乱，吴健雄已经回到了她在中国的家乡。吴健雄出生于江苏省浏河镇，以班级第一的成绩毕业，并被一所南京的大学所录用。作为一名任教于上海的公共学校的老师，吴健雄与校长胡适保持了良好的关系，这位杰出的学者既是她的导师，也是她的第二个父亲。由于国内持续动荡的局势以及同为女性研究者的顾静徽的鼓励，吴健雄决定在1936年移民美国并打算在密歇根大学就读。吴健雄被潜藏在美国学术界的性别歧视所震惊，并决定前往更加自由的加州伯克利分校。然而，随着美利坚太平洋国的崩溃，吴健雄不得不回到中国。现在，有了来自中央研究院的资源，吴健雄打算领导中国自己的原子物理事业并让中国步入现代化。"
 pacificstates.206.a: "好耶！"
 PSA_henry_wallace: "亨利·阿加德·华莱士"
 PSA_henry_wallace_leader_desc: "亨利·华莱士出身卑微，不过这爱荷华州农民的草根身份并没有阻止这个年轻人睁眼看世界并洞察世事。他靠发明新的杂交玉米品种发了财，然后用这些钱进行了一场环球之旅。在印度，他接触到了“神智学”(Theosophy)，一种流行于俄罗斯的印度教学派。这一学派吸收了基督教无政府主义和社会主义的元素。这些教诲最终使他与主流社会主义疏远，并使他在回国后加入了农民劳工党。华莱士把自己描绘成一个务实的经济学家和农业专家，他有能力进行美国需要的农业改革。"
 PSA_philip_la_follette: "菲利普·福克斯·拉福莱特"
 PSA_philip_la_follette_leader_desc: "菲利普·拉福莱特作为威斯康星的一名职业进步党人，他也是以政治活跃闻名的拉福莱特家族中最成功的一个。作为弗洛伊德·奥尔森的朋友与前顾问，他被说服加入了农民劳工党以便继续帮助他那需要帮助的州。尽管菲利普有一位支持孤立主义幽灵的父亲罗伯特，但是他仍然支持在美洲维持一支强大的军队及一个由农民劳工党推动的全面且强力的政府。"
 PSA_glen_taylor: "格伦·赫斯特·泰勒"
 PSA_glen_taylor_leader_desc: "不用说投票的选民们了，连格伦·泰勒自己都没想到自己有朝一日居然能成为美国总统。这个曾经想当传教士和乡村歌手的人，如今终于走到了符合他能力的位置。在国会中，泰勒以善解人意的经济学家和进步主义者的身份而著称，曾经还在国会的台阶上为孩子们献唱。泰勒同情种族隔离制度的受害者，并希望有朝一日能废除种族隔离，虽然他性格有点古怪，但是他还是得到了他所希望的东西，那就是美国人民的喜爱。"
 PSA_hiram_johnson: "海勒姆·沃伦·约翰逊"
 PSA_hiram_johnson_leader_desc: "海勒姆·约翰逊于上世纪中叶出生在加利福尼亚的萨克拉门托的政治家家庭。海勒姆的父亲葛洛夫·约翰逊是一位毁誉参半的州议员，其母则是美国革命之女成员。海勒姆早期的政治生涯也受到了很多来自其父母的影响，1902年他成为了旧金山的一位兢兢业业的地方检察官。1910年海勒姆在自由派共和党组织“林肯-罗斯福联盟”的资助下，打败了试图阻止他担任州长的南太平洋铁路公司，后者一直在共和党内部游说阻止海勒姆竞选州长。作为州长，海勒姆提倡反移民法案，并开始为日后迈入国会做准备。1932年，海勒姆支持赫伯特·胡佛，加州的共和党随之受到了影响。而海勒姆对东部建制派的厌恶则让他躲开了1936年的政治动荡。"
 PSA_culbert_olson: "卡尔伯特·利维·奥尔森"
 PSA_culbert_olson_leader_desc: "卡尔伯特·奥尔森不仅因为曾是摩门教徒而遭受羞辱，也因现在是一个无神论者而备受争议。当他担任加利福尼亚州州长时，卡尔伯特不得不花费大量精力来澄清美国政府与摩门教徒有血仇的谣言。在他当政的时候，他设法通过了医疗保障法案，并允许那些非社会党党籍的社会主义者自行建立组织。在全国大选的时候，卡尔伯特已经成为了一个无神论者，并面临着艰苦卓绝的战斗。党最终站在了他这一边，他因为自己丰富的执政经验而成功入主白宫。"
 PSA_clarence_martin: "克拉伦斯·丹尼尔·马丁"
 PSA_clarence_martin_leader_desc: "克拉伦斯·马丁于1932年的华盛顿州选举声名鹊起，许多共和党人自此被他赶出了州政府。固然，克拉伦斯发迹与大转变时期，但他在华盛顿的资历可不浅，包括对小企业的栽培以及他不同常人的尊重话语。原则上，克拉伦斯拒绝在自己竞选活动中夸大或呼吁民粹潮流，且通过赞助必要的公共工程项目在华盛顿参议院中脱颖而出。随着民主党从西部的共和党手中夺取了公共工程的提案，克拉伦斯在政治上收获多多，于36年在华盛顿获得了比加纳更多的选票。一些民主党人对麦克阿瑟的背弃只会让克拉伦斯的忠诚更加耀眼，也加大了他被提名执掌行政大权的可能。"
 PSA_warren_magnuson: "沃伦·格兰特·马格努森"
 PSA_warren_magnuson_leader_desc: "虽然明面上讲沃伦·格兰特·马格努森于1905年生于明尼苏达州穆尔黑德，但有关他出身的细节其实还是一个谜——他从来都不知道亲生父母是谁，连名字都是一对二代斯堪的纳维亚移民起的。马格努森在北达科他州学习了两年，然后短暂地在加拿大从事打谷工人的工作。在高中女友的要求下，他搬到了华盛顿州西雅图，在那里，他于1929年获得了法律学位，接下来几年在各种政府内工作。1928年，他支持阿尔·史密斯竞选总统，自此步入政坛，以民主党人的身份活动。他支持废除禁酒令，最终于1933年作为西雅图代表进入了华盛顿州众议院。随后，他当选国会众议员以补缺位，于1937年1月就职，此时距离国家被内战撕得四分五裂只有仅仅几个月了。马格努森反对麦克阿瑟接管政府的行为，他排除万难，在海军反政变分子的帮助下逃离了华盛顿特区。作为回报，他自愿参战，战争的大部分时间里都在海军服役。\n\n1944年，凭借参战的记录和进步派资历，马格努森进入了参议院，他以为废除《排华法案》身先士卒而闻名，迅速成为了民主党改革派的旗手。当他在1952年宣布竞选总统的打算时，他被视为理想的候选人——民主党人认为，没有人能比一位为民主事业奉献终生的老兵更能代表太平洋国的理想。随着新十年的到来，许多人将马格努森总统视为美国进步主义新时代的先声。"
 PSA_frank_merriam: "弗兰克·芬利·梅里亚姆"
 PSA_frank_merriam_leader_desc: "内战老兵之子弗兰克·梅利亚姆生于爱荷华州，他原本希望在中西部从事法学专业。当他看到共和党在加利福尼亚的实力后，他选择来西部发展。梅利亚姆打败了他的对手，社会党和码头工人的罢工都挡不住他的仕途，当厄普顿·辛克莱打算成为民主党的州长候选人时，梅利亚姆把他压了下去。虽然他有这些权力，但是老共和党人还是反对梅利亚姆的税收改革。而当麦克阿瑟上台后，赫斯特报业直接被用于在舆论上妖魔化所有共和党人，而梅利亚姆则借着公众们对赫斯特报业和麦克阿瑟的抗议，得以谋得大权。"
 PSA_charles_mcnary: "查尔斯·林扎·麦克纳里"
 PSA_charles_mcnary_leader_desc: "1936年阿尔弗·兰登的竞选伙伴查尔斯·麦克纳里在共和党内并不是很被看好。麦克纳里既是一名共和党人，也是实用主义者，他是共和党用来压制西北地区激进分子的得力干将，也因此成为了协约国在北美的重要盟友。事实上，鉴于他和加拿大的关系，他的公司从四十年代开始就为广袤的加拿大西部提供了电力。"
 PSA_joseph_bracken_lee: "约瑟夫·布拉肯·李"
 PSA_joseph_bracken_lee_leader_desc: "约瑟夫·布拉肯·李是最早一批犹他州共和党强硬右派，他是在摩门教徒获准进入国会后才当选的。当其他人以宗教为由拒绝征兵时，李加入了军队，最终在退伍军人的养老金耗尽后陷入困境。李以共和党人身份竞选州长，并承诺提升退伍军人薪酬，李还接触了老男孩政治关系网络。当亲美利坚至上党的警长W·斯考森在一个非法赌博窝点将他抓获时，老男孩关系网络差点把他解职。李继续倡导财政保守主义，并允许所有宗教右翼团体进入共和党圈子，这最终使他获得了最高职位的提名。"
 PSA_earl_warren: "厄尔·沃伦"
 PSA_earl_warren_desc: "§Y顾问介绍\n生于：§!§g1891年3月19日，美利坚合众国、加利福尼亚州洛杉矶§!\n§Y政治生涯：§!§g年轻的厄尔·沃伦曾经因为他父亲马赛厄斯参加罢工的经历而被拉入黑名单，他本以为自己的职业生涯只能走向失败，可恰恰相反，这些污名促使这位年轻人更进一步。先前的污名促使厄尔先后在各种兄弟会和会所中工作，和那些令他父亲污名化的人成为同僚，后来还参了军。这些人脉也有回报，他在加州加入了公务员的行列，并最终在1930年成为了加利福尼亚州长。在那里，他带着日益衰败的进步运动冲上权力中心，连西海岸的社会党都被他踩在脚下。"
 PSA_earl_warren_leader_desc: "年轻的厄尔·沃伦曾经因为他父亲马赛厄斯参加罢工的经历而被拉入黑名单，他本以为自己的职业生涯只能走向失败，可恰恰相反，这些污名促使这位年轻人更进一步。先前的污名促使厄尔先后在各种兄弟会和会所中工作，和那些令他父亲污名化的人成为同僚，后来还参了军。这些人脉也有回报，他在加州加入了公务员的行列，并最终在1930年成为了加利福尼亚州长。在那里，他带着日益衰败的进步运动冲上权力中心，连西海岸的社会党都被他踩在脚下。作为打入共和党内的进步派，他希望让全美国都去种族隔离化。"
 PSA_harry_cain: "哈里·普利亚姆·卡因"
 PSA_harry_cain_leader_desc: "1906年1月10日，哈里·普利亚姆·卡因和他的双胞胎兄弟出生在田纳西州纳什维尔，他们有着浓厚的南方血统。卡因将这种血统铭记于心，即使在1911年他家搬到华盛顿州塔科马之后，他仍引以为荣。他11岁就失去了母亲，还患上了贝尔氏麻痹，说话的能力暂时受到限制，但他克服了这两个困难，先是入学希尔军事中学，然后在田纳西州的西沃恩南方大学就读，喜欢上了18世纪的盎格鲁-爱尔兰人哲学家、政治家埃德蒙·伯克。他的学习还将他带向了新闻领域，导致他在1929年毕业后被《纽约时报》录用。\n\n和其他美国人一样，卡因的生活被麦克阿瑟政变的消息和接下来的加州起义彻底改变了。他认为麦克阿瑟的行为是对保守主义的病态扭曲，于是很快加入了正在起步阶段的太平洋国军队。在军中，他之前接受的军事教育既是受欢迎的资本，也让他发掘了自己在军事管理上的才能，这是应对内战带来的前所未有的人道危机所急需的能力。退役后，他回到了塔科马，竞选其基本不受党派影响的市长职位，凭借参战经历和公开竞选的风格轻松胜选。在度过了一个基本上成功的任期后，因为早就对党不满，他这位保守派民主党人将政党登记改为共和党，竞选参议员。他指责他的民主党对手与社会主义阵线的组织有联系，这是他第一次引起争议，但不会是最后一次——他在参议员任期内迅速因煽动性的保守观点而臭名昭著。\n\n卡因对社会主义、朗主义和麦克阿瑟主义三方的怒斥使他获得了共和党总统提名和总统职位，但现在，了解到专门调查“颠覆活动”的委员会内部运作的内情后，他宣布反对其中的许多程序，认为它们侵犯了公民自由、不符合法律程序，这震惊了所有人。卡因总统很快赢得了这样一种声誉：他与过去一刀两断，能为任何观点发声，无论这个观点多么有争议。"
 PSA_richard_nixon: "理查德·米尔豪斯·尼克松"
 PSA_richard_nixon_leader_desc: "理查德·尼克松是土生土长的加州人，也是一名固执的贵格会教徒。在大学毕业后，他试图加入联邦调查局，未能成功，然后尼克松成为了加利福尼亚主要石油公司的律师。随后尼克松坚决地踏入国家政治舞台，与共和党同僚厄尔·沃伦起了争执。尼克松在太平洋国负责起诉怀疑参与激进主义政治家，也在反对社会主义者方面有良好的胜利记录。最终，尼克松击败了共和党内的沃伦，许诺他为加州州长以换取自己的全国提名。"
 PSA_sheridan_downey: "谢里登·唐尼"
 PSA_sheridan_downey_leader_desc: "1884年3月11日，谢里登·唐尼出生在怀俄明州拉勒米。他就读于密歇根大学法学院，之后不久就以共和党人身份于1908年当选怀俄明州奥尔巴尼县地方检察官。1912年，他大胆地支持西奥多·罗斯福及其“公麋党”的第三党运动，领导了该运动在怀俄明州的活动，这间接帮助民主党赢得了该州。次年，他与兄弟斯蒂芬搬到了加州，在接下来几年里把精力放在了他们的法律事务所和他自己的房地产企业上面。1924年，他以当年离开的方式重返政坛，再次支持进步党竞选总统，这次是支持老罗伯特·拉福莱特。到了1932年，他决定将政党登记改为民主党，并于1933年末宣布有意竞选加州州长。在他发出声明后，著名作家厄普顿·辛克莱找到了他：辛克莱有自己的竞选计划，并被唐尼的进步党历史所吸引。然而，唐尼不愿离开民主党加入社会党，所以辛克莱也就没有和他合作，而是自行参选，而唐尼则以微弱优势赢得了民主党提名。他们两人最终被当时的共和党州长弗兰克·梅里亚姆击败。\n\n唐尼的进步主义倾向使他不愿容忍麦克阿瑟的政变，所以他热切地支持萨克拉门托政府，但随着时间的推移，他越来越正式地参与到政治舞台上，政治倾向开始转变：他这位曾经一心一意的进步主义者虽然仍支持退休金、养老保险和种族正义，但也对石油业、企业化农业和电影业越来越保守和友好。到了1944年竞选时，他的转变已经完成——他以温和保守派民主党人的身份，寻求并赢得了民主党提名，最终当选总统，肩负起带领仍饱受战争蹂躏的国家恢复正常的任务。"
 PSA_united_states_congress: "合众国国会"
 PSA_ng_poon_chew: "伍盘照"
 PSA_ng_poon_chew_desc: "§Y顾问介绍\n生于：§!§g1866年3月14日，大清帝国、广东省台山§!\n§Y政治生涯：§!§g伍盘照生于中国广东，年轻时就移民到了美国，他在第一长老会教堂学习当牧师，直到1892年后教堂被烧毁。他创办中文报刊《中西日报》，成为了西海岸华人社区的支柱。他提倡终结《排华法案》，并将华人移民西化，使他们接受美国的文化。"
 PSA_leland_merritt_ford: "利兰·梅里特·福特"
 PSA_leland_merritt_ford_desc: "§Y顾问介绍\n生于：§!§g1893年3月8日，美利坚合众国、内华达州尤里卡§!\n§Y政治生涯：§!§g利兰·福特是一名测量员，曾受雇于多家铁路公司，帮助它们扩大西部的基础设施建设。被加州人选入国会后，他开始提议对日裔美国人采取激进的行动。加州的孤立主义者认为他是东部反犹孤立主义者更温和的领袖。"
 PSA_george_orson_welles: "奥森·韦尔斯"
 PSA_george_orson_welles_desc: "§Y顾问介绍\n生于：§!§g1915年5月6日，美利坚合众国、威斯康星州基诺沙§!\n§Y政治生涯：§!§g奥森·韦尔斯是广受赞誉的演员，也是合众国的拥护者。从在德国的剧院接受训练时，到在百老汇、好莱坞工作时，他一直因独一无二、影响广泛的文化知识而受到赞誉。他甚至充当了对拉美亲善大使的角色，为美国外交创造良好的形象。"
 PSA_harvey_arthur_van_norman: "哈维·阿瑟·范诺曼"
 PSA_harvey_arthur_van_norman_desc: "§Y顾问介绍\n生于：§!§g1878年10月5日，美利坚合众国、得克萨斯州维多利亚§!\n§Y政治生涯：§!§g哈维·诺曼出生在得克萨斯州，来到加州是为了学习建筑。他在传奇人物威廉·穆赫兰手下工作，负责监督全州各地的土地开垦和水利工程。当欧文河谷居民试图炸毁他的渡槽时，他感到十分震惊，但随后的安全措施使得洛杉矶繁荣起来。"
 PSA_hugh_samuel_johnson: "休·塞缪尔·约翰逊"
 PSA_hugh_samuel_johnson_desc: "§Y顾问介绍\n生于：§!§g1882年8月5日，美利坚合众国、堪萨斯州斯科特堡§!\n§Y政治生涯：§!§g从很小的时候起，休·塞缪尔·约翰逊就以一种炽烈的热情，不计后果地追求着自己的目标——他离家出走，逼父亲送自己上了西点军校，成为了麦克阿瑟的同学。约翰逊在社团管理方面步步高升，最终成为了约翰·南斯·加纳的竞选活动顾问。1936年的危机发生后，太平洋国招揽了他，请他帮助建立独立于东部诸州的可持续性产业。"
 PSA_harold_leclair_ickes: "哈罗德·勒克莱尔·伊克斯"
 PSA_harold_leclair_ickes_desc: "§Y顾问介绍\n生于：§!§g1874年3月15日，美利坚合众国、宾夕法尼亚州霍利迪斯堡§!\n§Y政治生涯：§!§g伊克斯的法律生涯开始于芝加哥，后来在伊利诺伊州寻求公职无果。国内向工团主义转变的风潮袭来，迫使伊克斯逃往华盛顿特区，在1936年的危机中，他站在旧建制派一边。在太平洋国中，伊克斯认为应该雇用大量闲置劳动力，以确保民主在西部不倒。"
 PSA_william_frederick_friedman: "威廉·弗雷德里克·弗里德曼"
 PSA_william_frederick_friedman_desc: "§Y顾问介绍\n生于：§!§g1891年9月24日，俄罗斯帝国、比萨拉比亚省基希讷乌§!\n§Y政治生涯：§!§g弗里德曼通晓俄语、罗马尼亚语、意第绪语和英语，曾是潘兴将军手下的通讯兵军官，开发了大批密码学技术。他打算制造一系列密码机，用以加密美国的信息，这样民主就不会被东部政府删删减减。"
 PSA_herbert_osborn_yardley: "赫伯特·奥斯本·亚德利"
 PSA_herbert_osborn_yardley_desc: "§Y顾问介绍\n生于：§!§g1889年4月13日，美利坚合众国、印第安纳州沃辛顿§!\n§Y政治生涯：§!§g赫伯特·亚德利拥有数十年的电子通信经验，1916年以来，他一直在国务院和通讯兵团工作，是美国首个军事情报部门MI-8的不可或缺的创始人。多年来，亚德利一直向华盛顿报告日本海军建设的威胁，但都被忽视了。"
 PSA_edwin_mattison_mcmillan: "埃德温·马蒂森·麦克米伦"
 PSA_holland_mctyeire_smith: "霍兰德·麦克泰尔·史密斯"
 PSA_john_whiteside_parsons: "约翰·怀特赛德·帕森斯"
 PSA_william_henry_rupertus: "威廉·亨利·鲁珀特斯"
 PSA_george_catlett_marshall: "乔治·卡特利特·马歇尔"
 PSA_george_catlett_marshall_PSA_leader_desc: "§Y陆军将领介绍\n生于：§!§g1880年12月21日；美利坚合众国、宾夕法尼亚州尤宁§!\n§Y军旅生涯：§!§g小乔治·卡特利特·马歇尔，于1900年在弗吉尼亚军事学院开始了他的军旅生涯，1902年以美国陆军少尉的身份毕业。马歇尔在菲美战争期间曾驻扎菲律宾，并在战后协助遏制该地区的游击队活动。在世界大战期间，马歇尔和许多其他美国军官作为观察员被派往法国，在那里他因观察工作得力而被提升为上尉。1919年，在短暂担任潘兴将军的副官后，他被分配到陆军的几个职位，主要为了能够将世界大战中学习到的经验传递给更多缺乏经验的军官，并帮助陆军实现学说现代化。在此期间，他成为了陆军部的重要策划者与撰写人，曾在使馆城市指挥第15团，后来并在陆军战争学院任教到1927年。升任中校后，他被任命为本宁堡步兵学校的助理司令官，并任命埃德温·F·哈丁负责学校出版工作。他曾在不同的步兵团服役，直到1933年晋升为上校，1935年底，由于担心在“军队内部不稳定”情况下几名重要军官会擅离职守，他也得以晋升为现在的陆军准将。随着麦克阿瑟将军接管政府，马歇尔拒绝承认这位同事为总司令，当太平洋各州宣布起义时，马歇尔毅然决定加入他们，这为他赢得了晋升为陆军元帅的机会。他被广泛认为是美国最杰出的策划者之一，也是我们队伍中最有经验的成员。§!\n\n§Y重要信息：马歇尔的父亲是民主党人，母亲是共和党人，无论在公开场合还是私下里，他都是一位政治宽容的人。"
 PSA_george_catlett_marshall_leader_desc: "§Y陆军将领介绍\n生于：§!§g1880年12月21日；美利坚合众国、宾夕法尼亚州尤宁§!\n§Y军旅生涯：§!§g小乔治·卡特利特·马歇尔，于1900年在弗吉尼亚军事学院开始了他的军旅生涯，1902年以美国陆军少尉的身份毕业。马歇尔在菲美战争期间曾驻扎菲律宾，并在战后协助遏制该地区的游击队活动。在世界大战期间，马歇尔和许多其他美国军官作为观察员被派往法国，在那里他因观察工作得力而被提升为上尉。1919年，在短暂担任潘兴将军的副官后，他被分配到陆军的几个职位，主要为了能够将世界大战中学习到的经验传递给更多缺乏经验的军官，并帮助陆军实现学说现代化。在此期间，他成为了陆军部的重要策划者与撰写人，曾在使馆城市指挥第15团，后来并在陆军战争学院任教到1927年。升任中校后，他被任命为本宁堡步兵学校的助理司令官，并任命埃德温·F·哈丁负责学校出版工作。他曾在不同的步兵团服役，直到1933年晋升为上校，1935年底，由于担心在“军队内部不稳定”情况下几名重要军官会擅离职守，他也得以晋升为现在的陆军准将。无论如何，他被广泛认为是美国陆军最优秀的策划者之一，并在总参谋部内广受尊敬。§!\n\n§Y重要信息：马歇尔的父亲是民主党人，母亲是共和党人，无论在公开场合还是私下里，他都是一位政治宽容的人。"
 PSA_henry_harley_arnold: "亨利·哈利·阿诺德"
 PSA_henry_harley_arnold_PSA_leader_desc: "§Y陆军将领介绍\n生于：§!§g1886年6月25日；美利坚合众国、宾夕法尼亚州格拉德怀恩§!\n§Y军旅生涯：§!§g亨利·哈利·“哈普”·阿诺德是美国著名的阿诺德家族一员，他在17岁时就加入了西点军校。虽然他想加入骑兵部队，但由于在学院的成绩和综合表现，他被分配到驻扎在菲律宾的第29步兵团。1911年4月，他请求调往通信兵部队，并于5月在那里完成了飞行员的训练。20世纪10年代末，他继续在空军从事开创性工作，并对世界大战中飞机的发展着迷。20世纪20年代，他和同事威廉·伦德鲁·米切尔一起为独立的空军而战，这导致米切尔被送上了军事法庭。阿诺德和其他著名的飞行员站在一起为米切尔辩护，但没有赢得审判。阿诺德将继续争取独立的空军，试图影响国会议员和招募飞行员他的事业，直到他因“试图以不正当方式干涉立法”为由被送到里莱堡，接下来的几年里他开始写书试图激发年轻人参加航空兵的热情。1928年，他回到陆军指挥和参谋学校，1929年从那里毕业。他一直在美国陆军中变换职位，到1935年，他才离开美国陆军，被派往航空兵总部，这是他职业生涯中最接近独立空军的地方，1935年3月2日，他晋升为准将。内战爆发后，阿诺德因为与联邦政府陆军航空兵团总长的长期矛盾，跑到了美国西海岸。他决定加入太平洋各州的斗争，并愿意提供任何技术专长来换取他们允许他组建独立空军的许诺。"
 PSA_henry_harley_arnold_leader_desc: "§Y陆军将领介绍\n生于：§!§g1886年6月25日；美利坚合众国、宾夕法尼亚州格拉德怀恩§!\n§Y军旅生涯：§!§g亨利·哈利·“哈普”·阿诺德是美国著名的阿诺德家族一员，他在17岁时就加入了西点军校。虽然他想加入骑兵部队，但由于在学院的成绩和综合表现，他被分配到驻扎在菲律宾的第29步兵团。1911年4月，他请求调往通信兵部队，并于5月在那里完成了飞行员的训练。20世纪10年代末，他继续在空军从事开创性工作，并对世界大战中飞机的发展着迷。20世纪20年代，他和同事威廉·伦德鲁·米切尔一起为独立的空军而战，这导致米切尔被送上了军事法庭。阿诺德和其他著名的飞行员站在一起为米切尔辩护，但没有赢得审判。阿诺德将继续争取独立的空军，试图影响国会议员和招募飞行员他的事业，直到他因“试图以不正当方式干涉立法”为由被送到里莱堡，接下来的几年里他开始写书试图激发年轻人参加航空兵的热情。1928年，他回到陆军指挥和参谋学校，1929年从那里毕业。他一直在美国陆军中变换职位，到1935年，他才离开美国陆军，被派往航空兵总部，这是他职业生涯中最接近独立空军的地方，1935年3月2日，他晋升为准将。鉴于参谋部拒绝了阿诺德建立独立空军的主张，他可能因此对参谋部很不满……"
 PSA_john_lesesne_dewitt: "约翰·勒塞纳·德威特"
 PSA_john_lesesne_dewitt_commander_desc: "§Y陆军将领介绍\n生于：§!§g1880年1月2日；美利坚合众国、内布拉斯加州西德尼堡§!\n§Y军旅生涯：§!§g小约翰·勒塞纳·德威特生于军人家庭，在各种军队哨所中长大，1898年他入伍参加美西战争，开始了军旅生涯。随后他在菲律宾服役，成为了补给军官，迅速升迁，前往华盛顿特区的军需总办公室担任坐办公室的工作。20世纪20年代初，他被提升为陆军战争计划处助理参谋长，帮助设计了在日本入侵时保卫夏威夷的应急计划——《联合防御计划》。他因在战争计划处的工作成果获得了陆军少将军衔，被任命为陆军后勤长。考虑到他的经验，陆军战争学院最近联系了他，希望他担任院长，但到目前为止，他几乎没有表现出离开后勤长岗位的兴趣。§!\n\n§Y重要信息：德威特下属人员的几份报告表明，这位将军有某种恐日情绪。虽然目前这不是什么大问题，但如果有朝一日与日本爆发冲突，最好记住他这种可能的偏见。"
 PSA_alexander_mccarrell_patch: "亚历山大·麦卡雷尔·帕奇"
 PSA_alexander_mccarrell_patch_commander_desc: "§Y陆军将领介绍\n生于：§!§g1889年的11月23日；美利坚合众国、科罗拉多州杜兰戈§!\n§Y军旅生涯：§!§g亚历山大·麦卡雷尔·“桑迪”·帕奇，骑兵指挥官亚历山大·帕奇之子，1909年加入西点军校毕业，当他还是父亲骑兵的忠实粉丝时，他很快意识到骑兵在战斗中很快就会被淘汰，所以他选择加入步兵。1913年他从西点军校毕业，被分配到驻扎得克萨斯州的第18步兵团，在那里他被晋升为中尉，在那里他被派往潘兴的“惩罚性远征”墨西哥，在美国没有任何重大任务的情况下，帕奇在1919年晋升为上尉，并在本宁堡担任了四年教职。后来又申请加入弗吉尼亚州的斯汤顿军事学院，担任军事科学和战术教授，直到最近他还将担任这一职务。在此期间，他参加了1922年的野战军官课程和美国陆军指挥和参谋学校，并于1925年以优异成绩毕业。1932年他又以中校的身份从美国陆军战争学院毕业。帕奇出色的服役记录给乔治·马歇尔将军留下了深刻的印象，在他毕业后的几年里，马歇尔将军一直与帕奇保持密切的联系。内战爆发后，马歇尔恳请帕奇加入太平洋陆军，帕奇接受了他的请求，并因此晋升为准将。"
 PSA_lewis_hyde_brereton: "刘易斯·海德·布里尔顿"
 PSA_lewis_hyde_brereton_commander_desc: "§Y陆军将领介绍\n生于：§!§g1890年6月21日；美利坚合众国、宾夕法尼亚州匹兹堡§!\n§Y军旅生涯：§!§g路易斯·海德·布里尔顿。1907年，布里尔顿与他和哥哥一起加入海军学院，开始了他的军事生涯。1911年6月他从学校毕业。然而在毕业前，他以晕船为由递交了辞职信放弃了成为一名海军军官。他的辞职被接受，接着他申请加入美国陆军服役，于1911年8月17日被任命为海岸炮兵少尉。1912年9月，他在洛克威尔空军基地接受飞行训练并留在陆军航空兵团工作，直到他在自己的第二次坠机事故中幸存下来后，他请求上级免除了他的这份工作。于是他回到了海岸炮兵部队，1916年7月，他被晋升为中尉并被派往菲律宾，服役一年之后，于1917年3月返回美国，在华盛顿特区的航空部门总部服役。他担任了一系列行政职务，并成为米切尔的亲密助手，试图使空军独立。随着米切尔的辞职，他的生活开始走下坡路，家庭离异、遭遇车祸、被上级意外发现擅离职守，而他的精神健康也因为这些发展而大大恶化。1927年8月，他重新服役，被分配到俄克拉荷马州波斯特空军基地的第88观察中队指挥，并在锡尔堡野战炮兵学校担任教职。1931年，他被派往巴拿马运河区，1935年，由于表现出色，他被提升为中校，这使他在二十年代末挽回了自己不幸的名声。随着内战的爆发变得越来越不可避免，为了见到他的老朋友“哈普”·阿诺德，他在战争爆发前乘船来到圣迭戈。尽管在步兵实战方面经验不足，但他出色的管理和计划能力使他应阿诺德的要求成为了准将。"
 PSA_isaac_davis_white: "伊萨克·戴维斯·怀特"
 PSA_isaac_davis_white_commander_desc: "§Y陆军将领介绍\n生于：§!§g1901年3月6日；美利坚合众国、新罕布什尔州希尔斯堡§!\n§Y军旅生涯：§!§g伊萨克·戴维斯·怀特，1922年从诺维奇大学毕业获得学士学位，1922年参军，1923年2月被任命为少尉。1927年，在经历了骑兵学校的军官课程后，他被提升为中尉。在骑兵学校，他对机械化作战的前景和使用坦克突破敌军防线的前景产生了浓厚的兴趣。1931年，他加入了指挥和参谋学校并于1932年从中毕业。他与乔治·巴顿一起成为陆军中最强烈的坦克使用倡导者。随着美国陷入内战，伊萨克站在马歇尔一边反对麦克阿瑟，从他担任教职的莱利堡向西离开，为了表彰他对马歇尔的忠诚，他被授予准将军衔。§!\n\n§Y重要信息：他对坦克和机动车辆的利用比对步兵作战更感兴趣，但他的雄心可能要等到内战结束后才能实现。"
 PSA_albert_coady_wedemeyer: "阿尔伯特·科蒂·魏德迈"
 PSA_albert_coady_wedemeyer_commander_desc: "§Y陆军将领介绍\n生于：§!§g7月9日；美利坚合众国、内布拉斯加州奥马哈§!\n§Y军旅生涯：§!§g1919年，阿尔伯特·科蒂·魏德迈从西点军校毕业成为一名少尉。之后，他被派驻本宁堡的第29步兵团，1923年调往菲律宾第57步兵团。紧接着被派往使馆城市的天津第15步兵团任职，在那里他学会了说几乎完美的中文。回到美国后，他接受了指挥与总参谋部学校的课程，他优异的成绩使他有资格在1936年初获得一个与德国战争学院的学术交换名额。然而，他没能得到机会完成他的交换课程。当内战开始，麦克阿瑟接管政府，魏德迈决定回到家乡，加入太平洋部队，他认为这才是真正的美国政府。他刚刚抵达圣迭戈，就应乔治马歇尔的要求晋升为准将，因为他在国外的经验对苦苦挣扎的美国军队来说是无价之宝。"
 PSA_alexander_archer_vandegrift: "亚历山大·阿彻·范德格里夫特"
 PSA_alexander_archer_vandegrift_commander_desc: "§Y陆军将领介绍\n生于：§!§g1887年3月13日；美利坚合众国、弗吉尼亚州夏洛茨维尔§!\n§Y军旅生涯：§!§g亚历山大·阿彻·范德格里夫特在弗吉尼亚大学开始了他的军事生涯。1909年初，他成为少尉在美国海军陆战队服役。他的第一项任务是参与“香蕉战争”，他首先在古巴短暂停留，然后前往尼加拉瓜，在那里他参加了攻占科耶特帕丘的行动。后来又参与了对韦拉克鲁斯的占领，在海地的鲁瓦鲁和卡普奥斯堡与卡科斯土匪作战。1916年，他被提升为上尉，成为海地警察的主要成员之一，1919年，他被提升为海地警察巡查员。1920年因在海地服役而晋升为少校。1923年调往美国海军陆战队，在那里他被派往弗吉尼亚州的匡蒂科。在那里完成野战军官课程后，他又于1926年被调往圣地亚哥，担任助理参谋长。第二年，他被送到天津美国公使馆，在那里他帮助训练了海军陆战队第三团。1928年，他被分配到预算局，与莫斯利一起担任助理总协调员。1935年晋升中校调回中国，任美国驻北京大使馆海军陆战队支队参谋。提升为上校后希望能返回美国本土服役。然而，在他乘坐民用船旅行期间，美国内战开始了，当太平洋诸州宣布起事时，范德格里夫特没有选择，只能支持太平洋军的斗争。然而，由于他的忠诚，他被授予准将军衔，并负责太平洋海军陆战队，这巩固了他对支持太平洋当局的信念。"
 PSA_george_windle_read_jr: "小乔治·温德尔·雷德"
 PSA_george_windle_read_jr_commander_desc: "§Y陆军将领介绍\n生于：§!§g1900年7月29日；美利坚合众国、亚利桑那州格兰特堡§!\n§Y军旅生涯：§!§g小乔治·温德尔·雷德的大部分青年时光都在军营渡过，他的父亲是美国陆军参谋部的重要成员。1917年他自愿参加军队，虽然他在步兵服役，当他作为少尉从军事学院毕业时，他对马球的爱让他转到了骑兵团。1920年之前，他参加了骑兵学校的基础课程并于1921年毕业。直到1934年父亲去世前，他的大部分时间都在跟随父亲的脚步，在国内外担任了几个职位。父亲去世后，他被派往西雅图。随着国家局势恶化，他不得不以中央政府的名义镇压了几次罢工。当太平洋诸州最终起事时，乔治决定支持他们的起义，因为他在该地区的大多数伙伴都在这样做，他不想冒险因叛国而被监禁。为了表彰他的忠诚，他被提升为准将，现在他正急切地期待他能像他父亲那样胜任这项职位。"
 PSA_james_harold_doolittle: "詹姆斯·哈罗德·杜立特"
 PSA_james_harold_doolittle_commander_desc: "§Y陆军将领介绍\n生于：§!§g1896年12月14日；美利坚合众国、加利福尼亚州阿拉梅达§!\n§Y军旅生涯：§!§g詹姆斯·哈罗德·“吉米”·杜立特从洛杉矶的手工艺术高中毕业后，进入洛杉矶城市学院就读，后来他被加州大学伯克利分校录取，在那里他就读于矿业学院。1917年，他以飞行学员的身份加入通讯兵预备役并于1918年被任命为中尉，此后他以飞行教练的身份服现役。他曾就读于航空勤务机械学校和航空工程课程，在那之后他最终回到了伯克利并于1922年在那里获得了文学学士学位。20世纪20年代，杜立特成为全国名人和航空先驱，在美国和国外进行了多次巡回演出，参加了几门海军航空课程，甚至在1924年从麻省理工学院获得了航空学硕士学位。杜立特为仪器飞行的发展做出了重要贡献，并于1930年获得少校军衔。之后，他辞去了现役，开始在壳牌石油公司航空部门担任经理。然而，在内战日趋紧张的局势下，杜立特再次回到了他的家乡，当弗兰克·梅里亚姆宣布加州将加入太平洋各州的起义时，杜立特满心欢喜地自愿加入总参谋部，并被授予准将。§!\n\n§Y重要信息：作为一名出色的飞行员和战略家，他比他的同事学得更快。他是民主的坚定捍卫者，甚至在军队内部也是如此，这有时会给他上级的指挥带来麻烦。"
 PSA_herbert_butler_powell: "赫伯特·巴特勒·鲍威尔"
 PSA_herbert_butler_powell_commander_desc: "§Y陆军将领介绍\n生于：§!§g1903年7月13日；美利坚合众国、俄勒冈州蒙茅斯§!\n§Y军旅生涯：§!§g1919年，赫伯特·巴特勒·鲍威尔以士兵的身份加入俄勒冈国民警卫队成为一名中士。1927年，鲍威尔从俄勒冈大学新闻系毕业，而后在1931年于本宁堡美国陆军步兵学校学习连长课程并以少尉的身份毕业。他报名参加了指挥与参谋学院并于1935年从学校毕业。虽然他的军衔并不高，但在内战的酝酿过程中，鲍威尔加入了马歇尔反对麦克阿瑟的抗议活动，当太平洋国家最终起义时，他加入了马歇尔向西逃亡的行列，马歇尔本人也因为他的忠诚而提拔为准将。"
 PSA_william_daniel_leahy: "威廉·丹尼尔·莱希"
 PSA_william_daniel_leahy_admiral_desc: "§Y海军将领介绍\n生于：§!§g1875年5月6日；美利坚合众国、爱荷华州汉普顿§!\n§Y军旅生涯：§!§g威廉·丹尼尔·莱希生于南北战争期间威斯康星步兵志愿队队长的家庭，他原本希望进入西点军校，但没被录取，当他于1893年在威斯康星州阿什兰读完高中后，他被海军学院录取，并于1897年毕业。毕业后他被分配到俄勒冈号，在舰上，他经历了那次著名的冲破麦哲伦海峡行动，1898年春随舰到达南美各地，还在该年晚些时候的美西战争期间参加了7月3日发生的圣地亚哥战役。1899年美菲战争中，他被任命为少尉。中国义和团运动期间，他在卡斯汀号和冰川号上服役，还指挥过马里韦莱斯号炮舰。1902年他回到美国，接下来五年里，即巴拿马运河建设的初期，他在位于巴拿马的一艘训练舰上工作。1907到1926年，他大部分时间都在岸上工作，罕有指挥舰只的经历。1927年，他升任将官，成为了海军军械局局长。差不多四年后，也就是1931年，他前往海上工作，担任战斗舰队驱逐舰指挥官。1933到1935年，他回到岸上，在华盛顿担任航海局局长，之后又以中将军衔前往海上，任侦察舰队战列舰指挥官。1936年初，他升任海军上将，被任命为侦察舰队总司令。§!\n\n§Y重要信息：与共和党有些微关系。"
 PSA_ernest_joseph_king: "欧内斯特·约瑟夫·金"
 PSA_ernest_joseph_king_admiral_desc: "§Y海军将领介绍\n生于：§!§g1878年11月22日；美利坚合众国、俄亥俄州洛雷恩§!\n§Y军旅生涯：§!§g1897到1901年，欧内斯特·约瑟夫·“雷”·金就读于美国海军学院，以班级第四名毕业。在毕业年期间，他被授予海军候补少尉军衔，是当时海军军校生能获得的最高军衔。美西战争期间，他还在海军学院学习时，就在旧金山号巡洋舰上服役。毕业后，他在各种前无畏舰和巡洋舰上担任低级军官，直到1912年。1914年，他第一次走上指挥岗位，指挥特里号驱逐舰，参与了美国占领韦拉克鲁斯的行动。世界大战期间，由于欧洲局势紧张，他被任命为大西洋舰队司令的参谋，战后他成为了海军研究生院院长，编撰了一份报告，建议对海军训练和生涯道路做出改变，大部分建议都被接受为政策。1923到1925年，他担任了数个潜艇相关职位。1926年，金回到战列舰上服役，并于1930年成为了南卡罗来纳号无畏舰舰长。1935年，他因服役履历晋升为海军少将。§!\n\n§Y重要信息：他强烈仇视英国人，认为代议制民主是美国的弱点。"
 PSA_chester_william_nimitz: "切斯特·威廉·尼米兹"
 PSA_chester_william_nimitz_admiral_desc: "§Y海军将领介绍\n生于：§!§g1885年2月24日；美利坚合众国、得克萨斯州弗雷德里克斯堡§!\n§Y军旅生涯：§!§g切斯特·威廉·尼米兹是退休船长查尔斯·尼米兹的儿子，他一开始将目光投向陆军，学生时代，他尝试入学西点军校，在没能被录取后，他参加了安纳波利斯的竞争性考试，离开高中入学海军学院1905级。毕业后他在位于旧金山的俄亥俄号上服役，随舰前往远东。1907年他被授予少尉军衔，指挥帕奈号炮舰，随后又指挥迪凯特号，并因使其搁浅受到了军事法庭审判。同年，他回到美国，受命在潜艇上工作，担任大西洋潜艇小舰队指挥官。在岗一年后，即1913年，他回到岸上，负责为莫米号油轮建造内燃发动机的相关工作。同年，他被派到德国和比利时，在这些国家的内燃发电厂研究发动机。凭此经历，他在莫米号上服役到1918年，随后上岸到海军作战部长办公室工作，并成为潜艇设计委员会成员。1920年他来到珍珠港建设潜艇基地，然后在海军战争学院中研究可能的太平洋战争后勤。1922年，他被分配到海军战争学院学习，毕业后成为了战斗舰队司令的参谋长，后来又成了美国舰队总司令的参谋长。1929年获得上尉军衔后，他担任第6潜艇分遣队指挥官两年，然后又在加州圣迭戈负责了两年的预备役驱逐舰。随后，他乘上奥古斯塔号巡洋舰前往远东，在他的指挥下，该舰于1933到1934年担任亚洲舰队旗舰。之后他被任命为航海局局长，并于1935年末升任海军少将。"
 PSA_harry_wilbur_hill: "哈里·威尔伯·希尔"
 PSA_harry_wilbur_hill_admiral_desc: "§Y海军将领介绍\n生于：§!§g1890年4月7日；美利坚合众国、加利福尼亚州奥克兰§!\n§Y军旅生涯：§!§g哈里·威尔伯·希尔于1907年进入美国海军学院学习，于1911年6月毕业。从海军学院毕业后，他先后在太平洋小舰队的马里兰号装甲巡洋舰、艾利斯号鱼雷艇母舰和佩里号驱逐舰上服役，还担任过奥尔巴尼号防护巡洋舰的轮机官。1917年1月起，他在得克萨斯号战列舰上服役，并于1918年9月被调到怀俄明号战列舰上。1918年11月23日，他担任阿肯色号战列舰的领航员，直到1919年1月调任大西洋舰队第7分遣队司令的助理和副官；1919年7月，他被调到太平洋舰队第6分遣队做同样的工作。在海军学院工作两个月后，1919年11月到1923年3月，他担任海军作战部长的助理。随后他协助了康科德号巡洋舰的装配工作，并在该舰于1923年入役时担任其枪炮长。1925年6月起，他担任美国舰队总司令助理三个月，随后前往海上，担任孟菲斯号轻巡洋舰枪炮长。1926年6月至1928年6月的两年间，他担任弗吉尼亚州汉普顿锚地的接收营房主任；1929至1931年，任马里兰号枪炮长，期间该舰于1929年赢得了枪炮射击奖杯，而他则收到了收到了海军部长的表扬信；1930年，他到海军学院行政部门任营级军官；1933年6月至1934年，在位于太平洋的美国舰队战斗舰队司令部任舰队枪炮长。此后，他受命前往巴斯钢铁造船厂，负责掌管杜威号驱逐舰的装配，并在其入役后于1934年10月4日至1935年6月17日指挥该舰。随后，他又回到海军作战部长办公室，并几近在海军战争学院完成了高级课程。随着内战爆发，他加入了太平洋诸州的起义，被晋升为海军少将。"
 PSA_felix_budwell_stump: "费利克斯·布德威尔·斯顿普"
 PSA_felix_budwell_stump_admiral_desc: "§Y海军将领介绍\n生于：§!§g1894年12月15日；美利坚合众国、西弗吉尼亚州帕克斯堡§!\n§Y军旅生涯：§!§g1913年，费利克斯·布德威尔·斯顿普被指派入学美国海军学院。世界大战期间，在大西洋上，他曾在约克城号炮舰上服役，还担任过辛辛那提号巡洋舰领航员，战后则在阿拉巴马号前无畏舰上服役。此后不久，他于1920至1921年在彭萨科拉海军航空站接受飞行训练，随后在麻省理工学院攻读航空工程研究生学位。1923到1925年，他在兰利号实验性航空母舰上的第2鱼雷中队“实干家”（代号VT-2）担任海军飞行军官；1928到1929年，他指挥巡洋舰侦察联队；1930到1931年，他在侦察舰队巡洋舰司令部的参谋部供职；从此直至1937年，他担任兰利号第2鱼雷轰炸中队指挥官。1937年，他被晋升为中校；内战开始时，他被太平洋司令部晋升为海军少将，担任兰利号的副舰长。"
 PSA_harvey_edward_overesch: "哈维·爱德华·奥费雷施"
 PSA_harvey_edward_overesch_admiral_desc: "§Y海军将领介绍\n生于：§!§g1893年1月20日；美利坚合众国、印第安纳州拉斐特§!\n§Y军旅生涯：§!§g“大头菜”哈维·爱德华·奥费雷施在普渡大学学习两年后，进入美国海军学院，成为了海军军官候补生。他在海军军官候补生橄榄球队中打端锋位置，于1913年12月当选下一年的海军橄榄球队队长；1914年，他还被沃尔特·坎普选入全美代表队三队；他还参加了海军的篮球队和和八人艇比赛。1915年，他赢得了海军体育协会的奖项，理由是他是海军学院1915届“体育上最杰出的个人”。毕业后，在世界大战期间，他最初是在南卡罗来纳号上服役。1918年12月起，他一直担任大西洋司令部的参谋部助理。1920年，他前往美国海军学院报道，接受军需方面的研究生教育。1923年6月完成学业后，他被派往纽波特纽斯造船及船坞公司的工厂，彼时西弗吉尼亚号正在此建造中。1926年3月该舰入役后，他就在舰上服役，直到1927年调任奥斯本号副舰长。接下来他在岸上工作，先是在纽波特的海军鱼雷站，后是在达尔格伦的海军试验场。直到1929年，他才重返大海，在亚洲舰队工作。1935年起，他在美国退伍军人协会担任海军武官和海军航空武官，直到内战开始后，他被召回美国，被太平洋司令部暂时升为海军少将。"
 PSA_james_henry_doyle: "詹姆斯·亨利·多伊尔"
 PSA_james_henry_doyle_admiral_desc: "§Y海军将领介绍\n生于：§!§g1897年8月22日；美利坚合众国、纽约州阿斯托里亚§!\n§Y军旅生涯：§!§g詹姆斯·亨利·多伊尔于1916年进入美国海军学院，1920年毕业。从1919年毕业到1926年8月，他曾在水星号、宾夕法尼亚号、乔治·埃德蒙·巴杰号、特拉华号和卡姆登号服役。1926年8月1日，他前往华盛顿特区海军部军法署报到，并在此期间就读于华盛顿大学法学院。1929年，他以优异的成绩毕业，获得法学学士学位。1929年7月重返海军服役，他担任的劳伦斯号航空母舰副舰长，并于1930年8月转到布坎南号担任相同职务。1932年6月退伍后，他当了3年的军法署署长，之后在1935年6月至1937年6月期间，他担任侦察舰队驱逐舰司令的副官和司令秘书。内战爆发后，他被太平洋国司令部提升为海军少将。"
