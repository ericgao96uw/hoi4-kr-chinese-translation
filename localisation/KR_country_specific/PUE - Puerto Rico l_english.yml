 PUE_economic_disaster: "经济危机"
 PUE_economic_disaster_desc: "The effects of the 1926 Great Depression in the United States' economy has absolutely devastated the Puerto Rican fledgling economy. Despite the first 30 years of American occupation being of relative peace and stability, the island did not see major improvements to its economy as it stagnated from its time as Spanish holding. The issue has grown so much that it has become a widespread belief that the island is now poorer under American supervision than it was as a Spanish Colony. With an unemployment rate soaring as high as 65% by conservative estimates, and the prices of land and housing growing ever further away for the common Puerto Rican to acquire, it is clear that a great effort must be undertaken to overturn this situation, and even if an effort is taken, a migratory shift outwards from the island has started and there's no telling if the 'Puerto Rican Exodus' will be able to be stopped in time..."
 PUE_economic_disaster2: "经济危机"
 PUE_economic_disaster2_desc: "The effects of the 1926 Great Depression in the United States' economy has absolutely devastated the Puerto Rican fledgling economy. Despite the first 30 years of American occupation being of relative peace and stability, the island did not see major improvements to its economy as it stagnated from its time as Spanish holding. The issue has grown so much that it has become a widespread belief that the island is now poorer under American supervision than it was as a Spanish Colony. After some initial government interventions, unemployment rate has dropped below 55% and land sale caps have been placed to prevent large landowners to overcharge for selling off parts of their estates. However, while an improvement, there's still a long way to go."
 PUE_economic_disaster3: "经济危机"
 PUE_economic_disaster3_desc: "The effects of the 1926 Great Depression in the United States' economy has absolutely devastated the Puerto Rican fledgling economy. Despite the first 30 years of American occupation being of relative peace and stability, the island did not see major improvements to its economy as it stagnated from its time as Spanish holding. The issue has grown so much that it has become a widespread belief that the island is now poorer under American supervision than it was as a Spanish Colony. After some initial government interventions, unemployment rate has dropped below 45% and several measures have been undertaken to increase the income of all Puerto Ricans. Social security nets are starting to be built, but they're still in their infancy to deal with the widespread poverty that still grips the island. Regardless, the people appreciate the effort the government is putting towards fixing the issue as it is seen, at the very least, as a step in the right direction."
 PUE_economic_disaster4: "Puerto Rican Exodus"
 PUE_economic_disaster4_desc: "Having introduced as many reforms as the Puerto Rican Economy could allow, production levels have finally returned to pre-crisis numbers. However, the population of Puerto Rico is still much larger than it used to be in the early twenties. As such, unemployment still remains solidly above 35%, and that is slowly but surely prompting many young Puerto Ricans to seek new fortune abroad. While it may be painful to see so many of our people flee due to economic circumstances, we have done what we could to help as many people as we could."
 PUE_anti_American_sentiment_1: "反美情绪"
 PUE_anti_American_sentiment_1_desc: "Since Puerto Rico's annexation in the Spanish-American War and the Treaty of Paris, Puerto Rican and American relations have been rocky at best. Originally independentists saw it as an opportunity to break off from the largely pro-Spanish status quo, but over time it became clear that the Americans had no intention of granting the island its independence. Since then, decades of independentist struggle and American suppression of said movements have boiled over into a wide-spread Anti-American movement, which, while existing in more moderate forms in Democratic parties, has also evolved into more violent ideas in parties like the PNPR, which now see the Americans as a force to beat at all costs. If no actions are undertaken by the Americans to quell this unrest, then the island may be lost for the Union forever..."
