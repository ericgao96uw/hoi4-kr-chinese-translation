 worldnews.264.c: "当德皇的海军陆战队抵达时，他们会后悔为了这一小片殖民地而做出的一切的！"
 worldnews.264.e: "新加坡是不列颠的正当领土。让我们密切关注事态的发展。"
 worldnews.265.t: "纽约市陷落"
 worldnews.265.d.csa: "[FROM.GetAdjective]民兵已经在哈德逊河沿岸的小规模战斗中击败了赤卫队。今天早上，工团主义者失去了哈德逊河这一自然外加人工修造的屏障。不久之后，曼哈顿岛的武装也被迫投降了，这免去了城市巷战带来的巨大损失。而工团主义政府已经要求残余的赤卫队将美联储大厦中的黄金储备转移到新的安全地点，并将那些金融行业者关在福利岛监狱。\n\n如今整个纽约都已掌控在[FROM.GetNameDef]手中，针对工团主义者对城市所造成的破坏的救灾与评估工作正在进行。"
 worldnews.265.d.other: "[FROM.GetAdjective]已经推进到哈德逊河有一段时间了。今天，他们在包围剩余的守军之后终于拿下了纽约城。令征服者大为沮丧是，美联储大楼中本存放在保险箱里的黄金储备早被洗劫一空并转移到了安全的地点。而政治犯们则被留在福利岛监狱。\n\n纽约的陷落沉重地打击了[FROM.FROM.GetAdjective]的事业，因为美国威望的最伟大的象征之一已经被武力摧毁。随着纽约战事的逐渐平息，可以肯定[FROM.GetNameDef]在争夺新英格兰的战斗中占据了优势。"
 worldnews.265.a: "纽约是我们的了！"
 worldnews.265.b: "自由女神再次闪耀！"
 worldnews.265.c: "这是革命的倒退！"
 worldnews.265.d: "纽约决不能留在敌人手中！"
 worldnews.265.e: "工团主义者失去了一个重要城市。"
 worldnews.265.f: "只有赢家才能夺回自由女神像。"
 worldnews.266.t: "香港陷落"
 worldnews.266.d.asia: "[FROM.GetNameDef]在突破了醉酒湾防线并登陆到香港岛之后，已经占领了香港这一不列颠帝国昔日的殖民地。对于守军来说，现在的情况非常不利。总督本人则在被[FROM.GetAdjective]选定为临时指挥部的香港半岛酒店亲自向敌方投降。\n\n在简短的仪式过后，新任的[FROM.GetAdjective]港督向全世界宣布，一个“从西方殖民主义手中解放的新香港”已经建立了。"
 worldnews.266.d.legat: "[FROM.GetNameDef]的部队在突破了醉酒湾防线并登陆到香港岛之后，已经占领了这个不列颠帝国昔日的殖民地。守军的情况急转直下，而后总督本人在被[FROM.GetAdjective]选定为临时指挥部的香港半岛酒店亲自向敌方投降。\n\n在简短的仪式过后，新任的[FROM.GetAdjective]港督向全世界宣布，一个“西方人控制的老香港”又回来了。"
 worldnews.266.d.other: "[FROM.GetNameDef]在突破了醉酒湾防线并登陆到香港岛之后，已经占领了香港这一不列颠帝国昔日的殖民地。对于守军来说，现在的情况非常不利。总督本人则在被[FROM.GetAdjective]选定为临时指挥部的香港半岛酒店亲自向敌方投降。\n\n如今，“东方之珠”终于被[FROM.GetAdjective]彻底控制了。"
 worldnews.266.a: "香港的陷落是对[FROM.FROM.GetNameDef]的重重一击。"
 worldnews.266.b.asia: "从西方殖民主义手中解放的新香港将走向繁荣！"
 worldnews.266.b.legat: "香港回到了我们手中。"
 worldnews.266.b.other: "东方之珠安全了。"
 worldnews.266.c: "[FROM.FROM.GetNameDefCap]不会容忍这样的侵略行为。"
 worldnews.266.e: "昔日的英国殖民地又遭到了攻击，希望这不会变成一个典范。"
 worldnews.267.t: "马尼拉陷落"
 worldnews.267.d: "在菲律宾及其盟友的守军撤退后，她的首都马尼拉已经被[FROM.GetAdjective]所攻克。在城市陷落后，菲律宾在科雷希多岛的海岸炮还是减缓了战略要地马尼拉湾的陷落。不过在[FROM.GetAdjective]攻击下，这里还是陷落了。\n\n随着马尼拉落入[FROM.GetAdjective]手中，人们预测他们马上就会占领整个菲律宾。这是[FROM.FROM.GetFactionName]军队在亚洲和太平洋的巨大溃败。"
 worldnews.267.a: "马尼拉的陷落确保了[FROM.GetNameDef]将牢牢掌控东印度群岛。"
 worldnews.267.b.japan: "我们痛击了西方帝国主义！"
 worldnews.267.b.china: "亚洲的传统秩序将得到恢复。"
 worldnews.267.b.other: "我们马上就可以控制整个菲律宾了！"
 worldnews.267.c: "撤退到丛林里去，我们不能让菲律宾就这么陷落！"
 worldnews.268.t: "加尔各答陷落"
 worldnews.268.d: "消息已经确认，在经过一段时间的猛烈轰炸轰炸后，孟加拉的加尔各答已经落入了[SIA.GetAdjective]之手。在乔林基街的苦战结束之后，城里的枪炮声逐渐褪去，而寂静又回到了这座城市。\n\n有消息称，为了维持这座城市的秩序，[SIA.GetAdjective]军队正在街上巡逻，而诸如大规模逮捕和暴行的未经证实的消息也不胫而走，登上亚洲的各大报刊。随着加尔各答的陷落，很多人预计整个印度也将不保。"
 worldnews.268.a: "作为孟加拉的首府，加尔各答是通往印度的最后一扇大门。"
 worldnews.268.b: "孟加拉和阿萨姆的人民在印度的统治之下经受了太过苦难了。"
 worldnews.268.c: "我们损失惨重，但还没有失败。工人们，起来抵抗这些保皇派压迫者吧！"
 worldnews.268.e: "印度的事不归暹罗人管。如果我们的同胞挡不住他们，那我们必须干预。"
 worldnews.268.f: "真是令人担忧。曾经的不列颠王冠上的明珠不归暹罗人管。"
 worldnews.269.t: "德里陷落"
 worldnews.269.d: "[SIA.GetAdjective]继续在印度次大陆上推进，而最近他们刚刚拿下了德里。作为未来可能的统一的印度的首都，新德里极具战略价值，而它的陷落也许会成为印度战役的一个决定性事件\n\n据未经证实的消息称，总督本人在监督将自己的财产从总督府转移到卡车上时被[SIA.GetAdjective]的军队俘虏了。"
 worldnews.269.a: "德里仍是这个分裂国度的首都，而分裂则会带来灭亡。"
 worldnews.269.b: "控制德里之后，我们定能将印度人民从西方殖民势力手中解放出来。"
 worldnews.269.c: "这真是一场灾难，我们要立刻向协约国盟友求援！"
 worldnews.269.e: "暹罗帝国主义与不列颠帝国主义不过一丘之貉。"
 worldnews.269.f: "我们在亚洲的最后堡垒不容丢失，马上安排紧急会议。"
 worldnews.270.t: "曼谷陷落"
 worldnews.270.d.can: "今天早些时候，在激烈战斗后获胜的[FROM.GetAdjective]士兵列队行进在曼谷街头。拉查达蒙街道两边的大多数建筑物都在炮火中损毁了，而昔日[FROM.FROM.GetAdjective]阿南达沙玛空皇家御会馆现在飘扬着米字旗。\n\n[FROM.FROM.GetAdjective]政府已经接受了与[FROM.GetAdjective]谈判，由于大部分旧内阁成员已经被认定死亡，许多自由泰国运动的成员现在已经上任他们之前被预先安排在临时政府内的位置。城外的战斗还在持续，没人知道这会持续多久。"
 worldnews.270.d.jap: "随着曼谷的战斗结束，太阳旗现在飘扬在这座已经在日语里被称作“Bankoku”的城市的每一个角落。[FROM.GetAdjective]官员已经开始建立一个过渡政府来处理他们新征服的土地。\n\n目前不满者已经被聚集起来并在午夜遭到了驱逐，而投降了的[FROM.FROM.GetAdjective]军队则开始前往在农村地区给他修建的新集中营。当地的一些[FROM.FROM.GetAdjective]领导人被要求切腹自尽以弥补他们的失败，同时也是为了消除他们可能带来的反抗。曼谷的皇宫则开始为了能作为天皇的新行宫而进行装修。而城外的战斗还在持续，没有人知道这会持续多久。"
 worldnews.270.d.gea: "今天早些时候，在激烈战斗后获胜的德国士兵列队行进在曼谷街头。拉查达蒙街道两边的大多数建筑物都在炮火中损毁了，而昔日[FROM.FROM.GetAdjective]阿南达沙玛空皇家御会馆现在飘扬着德国军旗。\n\n有消息称，暹罗政府里的许多亲德分子正和舰队元帅[FROM.GetLeader]一起讨论战后他们在德国人的新秩序下的地位，而其他[FROM.FROM.GetAdjective]部队则正向乡村撤退。"
 worldnews.270.d.inc: "今天早些时候，在激烈战斗后获胜的印度支那士兵列队行进在曼谷街头。拉查达蒙街道两边的大多数建筑物都在炮火中损毁了，而昔日[FROM.FROM.GetAdjective]阿南达沙玛空皇家御会馆现在飘扬着金星红旗。\n\n在战胜了这个新国家最大的敌人之一后，[INC.GetNameDef]终于安全了。现在，随着城市里最后一支[FROM.FROM.GetAdjective]守军被击溃，看起来城市周遭的抵抗也很快会结束。"
 worldnews.270.d.bur: "今天早些时候，在激烈战斗后获得胜利的缅甸士兵列队行进在曼谷街头。和大城王朝一样，曼谷也被看起来势不可挡的缅甸战争机器轻松征服了。为了显示自己的力量，缅甸军队将大王宫夷为了平地，许多[FROM.FROM.GetAdjective]的民族珍宝也可能因此而遗失。\n\n大量的难民正在逃往乡村，而绝大多数[FROM.FROM.GetAdjective]军队正在城市最后几个街区血战到底。在这次胜利之后，[FROM.GetLeader]的名字将会在历史书中与莽应龙和雍籍牙相提并论。"
 worldnews.270.d.other: "今天早些时候，在艰苦斗争后获得胜利的[FROM.GetAdjective]士兵列队行进在曼谷街头。拉查达蒙街道两边的大多数建筑物都在炮火中损毁了，而昔日[FROM.FROM.GetAdjective]的阿南达沙玛空皇家御会馆现在飘扬着[FROM.GetAdjective]旗帜。\n\n[FROM.FROM.GetAdjective]政府已经接受了与[FROM.GetAdjective]谈判。现在，随着[FROM.FROM.GetAdjective]城防崩溃，人们预测附近的抵抗也会在不久之后停止。"
 worldnews.270.a: "我们会战斗到底！"
 worldnews.270.b: "曼谷终于是我们的了！"
 worldnews.270.c: "嗯……"
 worldnews.271.t: "莫斯科陷落"
 worldnews.271.d.SOV: "今天，[FROM.GetAdjective]部队在多处撕开了首都的防线，并占领了克里姆林宫。这是这几十年间，莫斯科第二次落进了其他俄罗斯同胞之手，有一些人开始质疑这屡屡发生的愚蠢之举值不值得。与此同时，尽管[FROM.FROM.GetAdjective]士兵还在从高塔上狙杀敌军，但守军主力已经溃败并正从郊区向周围的森林撤退。\n\n作为[FROM.FROM.GetAdjective]长久以来的城市生活中心，红场已经成了临时战俘营，人们可以看到一块块燃烧的碎屑正从克里姆林宫的窗户向外落下，无疑这是为了防止[FROM.FROM.GetAdjective]情报落入[FROM.GetAdjective]手中的最后努力。这是[FROM.FROM.GetNameDef]最黑暗的一天。"
 worldnews.271.d.other: "上一次莫斯科被外国军队占领的时候，熊熊烈火焚尽了大半个城市。但这次不同了，如今[FROM.GetAdjective]军队已经突破了多处防线并且在克里姆林宫汇合。尽管[FROM.FROM.GetAdjective]士兵还在从高塔上狙杀敌军，但守军主力已经溃败并正从郊区向周围的森林撤退。\n\n作为[FROM.FROM.GetAdjective]长久以来的城市生活中心，红场已经成了临时战俘营，人们可以看到一块块燃烧的碎屑正从克里姆林宫的窗户向外落下，无疑这是为了防止[FROM.FROM.GetAdjective]情报落入[FROM.GetAdjective]手中的最后努力。这是[FROM.FROM.GetNameDef]最黑暗的一天。"
 worldnews.271.a: "我们会战斗到底。"
 worldnews.271.b: "[FROM.FROM.GetNameDef]的心脏是我们的了！"
 worldnews.271.c: "看来[FROM.FROM.GetNameDef]大势已去。"
 worldnews.272.t: "彼得格勒陷落"
 worldnews.272.d: "由彼得大帝营建的[FROM.FROM.GetAdjective]伟大城市今天沦陷了。[FROM.FROM.GetAdjective]守军一开始把[FROM.GetAdjective]军队挡在涅瓦河的对岸，但几天前阵地还是失守了。现在，在敌军炮火无休止的轰击之下，瓦西里岛上最后一批守军也获得了解脱。一些军事战术家说，这座城市只要有了恰当防卫就可以坚持数年，但如今[FROM.GetAdjective]攻势让他们攻进城市所花费的时间远远少于预期。\n\n[FROM.GetAdjective]士兵正在用冬宫广场作为集结地，以向城市剩余部分进军，有传言称[FROM.GetAdjective]士兵正在前往炮兵博物馆游览，因为他们相信自己将在[FROM.FROM.GetNameDef]历史上留下重重一笔。"
 worldnews.272.a: "北方瑰宝已然陷落。"
 worldnews.272.b: "[FROM.FROM.GetAdjective]士气将遭受巨大打击。"
 worldnews.272.c: "糟透了！"
 worldnews.273.t: "基辅陷落"
 worldnews.273.d: "[FROM.FROM.GetNameDef]今天收到了一个巨大的坏消息：[FROM.GetAdjective]军队已经攻下了这座古老都城。尽管一开始的报告称，[FROM.FROM.GetAdjective]守军有能力守住通往城市的桥梁，但看起来河流上面的通道已经多到防守不过来了。随着[FROM.GetAdjective]军队控制了第聂伯河两岸，大大小小的岛屿上的零星守军被迫投降，基辅也落入了侵略者的手中。\n\n随着中心城区落入[FROM.GetAdjective]手中，剩下的[FROM.FROM.GetAdjective]土地也陷入了危难之中。尽管[FROM.GetNameDef]表示将会尊重这座自1204年被蒙古人摧毁以来已经有了700年历史的老城，但基辅人的记忆里从未有过如此仁慈的侵略者，他们对未来感到无比忧虑。"
 worldnews.273.a: "一切不会就这样结束！"
 worldnews.273.b: "基辅终于是我们的了！"
 worldnews.273.c: "[FROM.FROM.GetAdjective]大势已去。"
 worldnews.274.t: "里约热内卢陷落"
 worldnews.274.d: "看起来在[FROM.GetAdjective]军队数日猛攻之后，对里约热内卢的战役还是结束了。尽管这座城市易守难攻，但[FROM.FROM.GetAdjective]军队还是无法阻止卡特蒂宫和这座城市的大部分地区落入[FROM.GetAdjective]手中。虽然山地和丛林的战斗还在继续，但[FROM.FROM.GetAdjective]的大部分势力已经无法再立足于城市中了。\n\n里约的许多部分都毁于战火，[FROM.GetAdjective]炮火摧毁了坎德拉利亚教堂，而皇家格兰德萨隧道则被绝望的[FROM.FROM.GetAdjective]士兵炸毁以抵御敌军前进。随着[FROM.GetAdjective]军队控制了城市大部，很显然[FROM.GetNameDef]在对抗[FROM.FROM.GetNameDef]的战斗中取得了重大进展。"
 worldnews.274.a: "不！怎么会这样？！"
 worldnews.274.b: "我们的指挥官干得漂亮。"
 worldnews.274.c: "[FROM.FROM.GetAdjective]大势已去。"
 worldnews.275.t: "哈瓦那陷落"
 worldnews.275.d: "尽管[FROM.FROM.GetAdjective]士兵与民兵已经被逼出哈瓦那，退守至乡村或者西班牙人留下的堡垒，但在几小时的猛烈轰炸后，他们也不得不向[FROM.GetAdjective]军队投降。随着[FROM.GetAdjective]旗帜在那座出现在无数明信片上的莫罗城堡上升起，通往哈瓦那港的入口已然被侵略者所控制。\n\n尽管在数量与质量上都无法胜出，但[FROM.FROM.GetAdjective]军队仍然与敌军一个街区一个街区地战斗着，以期他们的顽强抵抗能尽可能放缓[FROM.GetNameDef]占领整座城市的尝试。最终，他们的英勇抵抗仍以失败告终，哈瓦那如今已经陷入了外人手中。"
 worldnews.275.a: "告诉人民，为了自己的自由而战……"
 worldnews.275.b: "看起来美国人重演了历史。"
 worldnews.275.c: "他们的抵抗不会有任何作用。"
 worldnews.275.e: "看样子古巴站错队了……"
 worldnews.275.f: "这个岛屿不久就会是我们的了。"
 worldnews.276.t: "罗马陷落"
 worldnews.276.d: "今天，一名[FROM.GetAdjective]将领接受了永恒之城的投降。数日以来，[FROM.GetAdjective]士兵已经进入郊区作战，而尽管如今一部分沼泽地还处在[FROM.FROM.GetAdjective]控制之下，连接罗马市中心与梵蒂冈城的主路已经落入敌手。有人看到[FROM.FROM.GetAdjective]士兵分散撤入这座罗马帝国古都周围的山麓中。\n\n[FROM.GetNameDefCap]已经小心翼翼地宣布将派特殊宪兵阻止对圣伯多禄大教堂和万神殿的劫掠，并且在同教宗就梵蒂冈在[FROM.GetAdjective]控制下的自治问题开始谈判。"
 worldnews.276.a: "罗马陷落了！"
 worldnews.276.b: "罗马终于是我们的了！"
 worldnews.276.c: "[FROM.FROM.GetNameDef]还有可能东山再起吗？"
 worldnews.277.t: "维也纳陷落"
 worldnews.277.d: "五百年以来，上帝一直保佑维也纳——这座哈布斯堡王朝的都城不被外国占领……直到今日。几天前[FROM.GetAdjective]的军队一直在进攻防守在多瑙河岸边的[FROM.FROM.GetAdjective]军队，但今天他们跨过了多瑙河，步入了维也纳。有传言称[FROM.FROM.GetAdjective]的皇室在见情况不妙后早已溜之大吉。如今，这座城市被[FROM.GetNameDef]彻底控制，而城中的艺术家和音乐家们则在思考这座欧洲文化之堡的未来将走向何方。\n\n[FROM.GetNameDefCap]正策划在环城大道上举办一场阅兵式来庆祝他们伟大的军事胜利，而负责这次阅兵的[FROM.GetAdjective]将军则打算在新皇宫的阳台上对宫下的市民们讲话，安抚受到数周来的战斗惊吓的民众。"
 worldnews.277.a: "维也纳陷落？怎么可能？！"
 worldnews.277.b: "维也纳终于是我们的了！"
 worldnews.277.c: "看样子[FROM.FROM.GetNameDefCap]要完蛋了……"
 worldnews.278.t: "北京陷落"
 worldnews.278.d: "经过首都郊区数日的激战后，[FROM.GetAdjective]的士兵终于登上了北京的外城墙，击退了守军并彻底击溃了首都的防线。随着进出城市的铁路线被切断，残余的[FROM.FROM.GetAdjective]军队迅速崩溃并融入了居民当中。\n\n在正阳门的火光让浓浓的黑烟冲天而起的同时，天安门城楼上飘扬起了[FROM.GetAdjective]的旗帜，但对于饱受战争之苦的人民来说，旗帜背后那点可怜的象征意义微不足道。中国人现在只希望这座城市的新占领者，作为本世纪无数占领过这个城市的势力中的一个，能最终带来一份和平与秩序。"
 worldnews.278.a: "北京陷落？怎么可能？！"
 worldnews.278.b: "紫禁城是我们的了！"
 worldnews.278.c: "多次易手的北京不过是迎来了一个新的主人罢了。"
 worldnews.278.d.japan: "在日军闪电般的攻势下，北京城外沿的防线在昨天早上被攻破了，城墙也在今天失守。进出的铁路线被完全切断，余下的[FROM.FROM.GetAdjective]守军人数也在锐减，不断地有逃兵混入城中的平民里躲避日军。\n\n太阳照常在天安门前升起，正阳门的熊熊烈火腾起滚滚浓烟，它可悲的象征意在人们心中已荡然无存。这座古老的都城沦陷了，全国人民都屏住了呼吸。也许日军不久之后就会如暴风骤雨一般从华北南下，席卷全中国。"
 worldnews.278.a.japan: "正阳门卫士的鲜血决不会白流！"
 worldnews.278.b.japan: "西方帝国主义走向失败的又一步！"
 worldnews.278.c.japan: "看来[FROM.FROM.GetAdjective]大势已去。"
 worldnews.278.d.fng: "经过首都郊区数日的激战后，[FROM.GetAdjective]的士兵终于登上了北京的外城墙，击退了守军并彻底击溃了首都的防线。张作霖在隆重的欢迎仪式中抵达了紫禁城的城门，然而一个念头不时萦绕在他耳边：这不是他第一次拿下北京城。尽管付出了许多代价，但关内的征程才刚刚开始。\n\n五色旗现在飘扬在天安门上空，而整座城市依旧笼罩在浓烟之中。张作霖已经开始筹备他的“国家统一大会”。他是否能不再重蹈前人的覆辙，并重新统一这个四分五裂的国度？"
 worldnews.278.a.fng: "总有一天我们会拿回北京的！"
 worldnews.278.b.fng: "我们不会再一次把北京拱手相让了！"
 worldnews.278.c.fng: "难道只有武力才能统一中国吗？"
 worldnews.278.d.lep: "经过首都郊区数日的激战后，[FROM.GetAdjective]的士兵终于登上了北京的外城墙，击退了守军并彻底击溃了首都的防线。齐燮元终于抵达了紫禁城的城门，这标志着他从一方势力摇身一变，成为中国数一数二的大人物。而他的飞速崛起也意味着中国的一次权力大洗牌；自明朝以来，南方第一次以武力击败北方，成为了这个国家的主人。\n\n不论齐燮元选择在哪里建立他的新政府，德国人肯定会软硬兼施，并在暗处多加心眼。"
 worldnews.278.a.lep: "齐燮元崛起得是很快，但他跌得更快！"
 worldnews.278.b.lep: "总有一天他们会乖乖把嘴闭上。"
 worldnews.278.c.lep: "齐燮元背后的[GER.GetLeader]才是北京城真正的主人。"
 worldnews.279.t: "上海陷落"
 worldnews.279.d.interchina: "作为过去数十年中国动荡不安的节点之一，上海城再度惨遭易手。早先，这座城市遭到[FROM.FROM.GetLeader]的军队征服，并受[FROM.FROM.GetNameDef]管辖，人们莫不希望屠杀已是过去式。然而好景不长，随着[FROM.GetAdjective]的军队涌入这座城市，冲突与动荡再度降临。新主子干翻了守城卫戍部队，在外滩升起了新的旗帜。\n\n[FROM.GetAdjective]士兵已经开始劫掠国际租界之外的地区，并且擅自侵扰那里的居民。大多数外国人还没有受到伤害，但他们也处在明天或将轮到自己的担忧之中。"
 worldnews.279.d.china: "很多年以来，都不曾有过一个中国人站在外滩上并真正说出这是他们的领土，不过多亏了[FROM.GetAdjective]士兵的努力，现在海关大楼的楼顶飘扬着一面全新的旗帜。尽管这座城市受到了国际保护，不过由于上海的警察和军队的抵抗在面对一支真正的军队时显得极其无力，胜利还是来得十分轻松。老百姓们对抵抗并不感兴趣，而他们的不合作态度对于守军来说也毫无帮助。\n\n这座国际化都市的未来现在仍不明朗，尽管统一毫无疑问会解决很多社会问题，但它之前的繁荣都是建立在贸易与外国投资之上。一切都还没有定论，而城中外国人的命运也一样扑朔迷离。"
 worldnews.279.d.other: "尽管这座城市受到了国际保护，不过由于在面对地方警察和守军时巨大的数量优势，[FROM.GetAdjective]军队还是攻下了上海，并在外滩上升起了自己的旗帜。而仅仅几年前，类似的举动还必定会激起国际上的公愤，但不断升温的紧张局势和其他地区的冲突也让国际委任政府失去了真正可靠的保护。\n\n[FROM.GetAdjective]士兵已经开始劫掠国际租界之外的地区，并且擅自侵扰那里的居民。大多数外国人还没有受到伤害，但他们也处在担忧之中。"
 worldnews.279.a: "我们要不惜一切代价把上海夺回来。"
 worldnews.279.b: "上海终于是我们的了！"
 worldnews.279.c: "中国的混乱什么时候才能消停下来？"
 worldnews.280.t: "华沙陷落"
 worldnews.280.d: "在文艺复兴时期，华沙曾经被称作“东方巴黎”，但这座城市最近仍然陷入了苦难之中。在世界大战过后，它曾经拥有复兴的希望，但随着维斯图拉河两岸的[FROM.FROM.GetAdjective]守军在[FROM.GetAdjective]军队的冲击下彻底土崩瓦解后，这座城市仍然前途未卜。\n\n虽然痛苦的现实已成回忆，但根据[FROM.GetNameDef]的说法，华沙的王宫又一次被逃离的[FROM.FROM.GetAdjective]士兵所劫掠。而[FROM.FROM.GetNameDefCap]则激烈的反对这一说法，声称[FROM.GetAdjective]军队才是在激战过后劫掠王宫的罪魁祸首。但不管怎样，随着首都的陷落，[FROM.FROM.GetNameDef]如今前途黯淡。"
 worldnews.280.a: "华沙！不要啊！"
 worldnews.280.b: "华沙终于是我们的了！"
 worldnews.280.c: "哦……"
 worldnews.281.t: "悉尼陷落"
 worldnews.281.d.siam: "在继续征服南方大陆的过程中，[FROM.GetNameDef]已经占领了澳大拉西亚的悉尼。当地抵抗军已经被迫通过悉尼港大桥撤退到天文台山的新阵地，但他们试图炸毁大桥的计划却被行进中的[FROM.GetAdjective]军队挫败了。\n\n[FROM.GetAdjective]的战旗如今飘扬在悉尼市政厅的上方，那里已经被临时改为城市守军的新指挥部，而军队和警察也在密切注视着悉尼的街巷。"
 worldnews.281.d.other: "当[FROM.GetAdjective]军队杀到悉尼的蓝山山麓下，这座城市的沦陷也只是时间问题了。随着一连串克制的交战，[FROM.FROM.GetAdjective]军队缓缓撤退，并于昨日撤到码头，不过由于悉尼港大桥在市民心中意义重大，守军没有炸毁它，而最终随着大桥的陷落，指挥官不得不开始就停火进行谈判。\n\n悉尼一开始是作为英国流放犯人的地方，但现在具有讽刺意味的是，这座城市自己也成了一座监狱。更糟糕的是，军事专家预测，在这座关键城市沦陷之后，这将是[FROM.FROM.GetNameDef]毁灭的开始。"
 worldnews.281.a: "我们很快就会重返悉尼的。"
 worldnews.281.b: "悉尼终于是我们的了！"
 worldnews.281.c: "[FROM.FROM.GetAdjective]大势已去。"
 worldnews.282.t: "墨西哥城陷落"
 worldnews.282.d: "墨西哥城，作为北美洲最古老的首都以及世界人口第五多的城市，今天落入了[FROM.GetAdjective]侵略军的手中。他们包围了这座城市，然后从西边早已干涸的湖床进军，切断了城区低地的主要交通，并迫使[FROM.FROM.GetAdjective]守军撤至东部的丘陵地带。今天，已经有人目击到[FROM.GetAdjective]占领军的将领进入国家宫与地方长官商讨停火事宜。\n\n有流言称[FROM.GetAdjective]士兵正在前往古老的阿兹特克废墟游览并为自己带回了一些“免费”纪念品。看起来西班牙暴政的幸存者现在不得不忍受[FROM.GetAdjective]枷锁下的统治了。"
 worldnews.282.a: "一切不会就这样结束。"
 worldnews.282.b: "墨西哥的心脏是我们的了！"
 worldnews.282.c: "哦……"
 worldnews.283.t: "阿尔及尔陷落"
 worldnews.283.d: "从古老的阿尔及尔城传来消息，在1920年流亡至此的法国政府的首都被[FROM.GetAdjective]军队攻克了。[FROM.GetNameDef]军队缓慢而高效地通过海岸附近的殖民地大道后，在离开相对友好的阿尔及尔海岸时遭到了强烈抵抗。\n\n[FROM.GetAdjective]与[FROM.FROM.GetAdjective]之间发生了激烈的交火，在欧裔为主的巴布瓦迪区和著名的非洲圣母宗座圣殿尤为严重。不过在黎明时分，整座城市大部分地区都陷落了，而堡垒里最后的抵抗也被消灭了。当新一天的太阳在海湾升起时，这座城市迎来了新主人的保护。"
 worldnews.283.a.commune: "我们不能让公社摧毁正统法兰西的最后堡垒！"
 worldnews.283.a: "难道这就是我们再征服梦想的终结？"
 worldnews.283.b: "阿尔及利亚政权不会再惹麻烦了。"
 worldnews.283.c.commune: "看起来公社终于完成了他们的革命。"
 worldnews.283.c: "[FROM.FROM.GetNameDefCap]死定了。"
 worldnews.284.t: "底特律陷落"
 worldnews.284.d.csa: "[FROM.GetAdjective]军队昨晚成功地在赤卫队的顽强抵抗下从杰斐逊走廊跨河夺取了底特律市中心。傍晚，[FROM.GetNameDef]的部队开始与城市北侧的部队和谈。底特律东侧的部队已经投降，而忠于工团的部队被目击到已经撤退到了城市西侧。现在工团民兵仍在仅剩空壳的费舍尔大厦、迪尔伯恩和阿尔伯特·卡恩的伟大创造中负隅顽抗。\n\n很显然，底特律已经成为了[FROM.GetNameDef]的地盘，但赤卫队摧毁了埃兹尔·福特纪念馆，并留下由臭名昭著的艺术家迭戈·里韦拉签名的大桥。"
 worldnews.284.d.other: "[FROM.GetAdjective]部队趁着敌人不注意，大胆突进了底特律的西侧。今天，他们的计划成功了，底特律的守军撤退到了市中心。对进攻者来说，迪尔伯恩的大胜增强了他们推进到底特律河岸，拿下城市的信心。\n\n[FROM.GetNameDef]热烈庆祝着他们已经拿下底特律这一美国战略和重工业的心脏。"
 worldnews.284.a: "通往密歇根的道路已然大开。"
 worldnews.284.b: "我们必须尽快收复底特律！"
 worldnews.284.c: "显然，这是给工团主义者的一次重击。"
 worldnews.284.d: "这场内战还会结束么？"
 worldnews.285.t: "波士顿陷落"
 worldnews.285.d.nee: "波士顿的人民，以及新英格兰国民警卫队给[FROM.GetAdjective]军队留下了深刻的印象。入侵者在进入大开掘工程的第三隧道时遭遇了激烈的抵抗，但他们仍经由查尔斯河包围了波士顿。新英格兰国家卫队被迫从剑桥撤退，将牙买加平原区拱手让人。\n\n这场胜利的历史意义和象征意义在[FROM.GetNameDef]并没有消失，守军已经开始利用这个城市剩下的具有美国独立精神的历史建筑如老北教堂进行防御，现在它们在街垒的映照下反而相形见绌。"
 worldnews.285.d.other: "对于[FROM.GetAdjective]军队来说，将波士顿内环街的守军赶出去只需谨慎的使用武力即可。在港口的激烈战斗后，守军遭遇了令人震惊的惨败后被迫跨过查尔斯河向埃弗里特撤退。防守方的军民都处于极度混乱中。\n\n在现场采访的[FROM.GetAdjective]记者报告说，虽然他们可能只是通过一场残酷的战斗战胜了在[FROM.FROM.GetNameDef]的敌人，但入侵的军队仍优先考虑挽救波士顿的历史古迹。"
 worldnews.285.a: "波士顿有了，新英格兰就安全啦。"
 worldnews.285.b: "自由永不灭亡！"
 worldnews.285.c: "美国的雅典沦陷了……"
 worldnews.286.t: "东京陷落"
 worldnews.286.d: "今天，[FROM.GetAdjective]军队经过一番激烈的战斗终于占领了日本首都，整个日本都被首都沦陷的消息震撼到了。尽管[FROM.GetAdjective]军队试图一锅端，但似乎皇居的人被成功疏散，目前天皇及其政府官员行踪不明。\n\n日本首都第一次被外国势力控制的消息重挫了[FROM.FROM.GetAdjective]锐气。曾经日本民众相信他们强大的军队和国家霸权会阻挡一切入侵者。但[FROM.GetAdjective]部队的到来打破了这一幻梦，看样子[FROM.FROM.GetAdjective]在东亚的霸权被彻底瓦解了。"
 worldnews.286.a: "一场伟大的胜利！"
 worldnews.286.b: "我们不能灰心！"
 worldnews.286.c: "全东亚的明珠陷落了。"
 worldnews.287.t: "沈阳陷落"
 worldnews.287.d.chi: "今天，随着最后一波攻势，[FROM.GetAdjective]终于击溃了[FROM.FROM.GetAdjective]守军，并夺取了满洲最重要的城市。[FROM.GetAdjective]部队包围了依靠城墙固守的旧城守军，他们要求[FROM.FROM.GetLeader]投降，但并没有收到任何回应。随后部队对其发起了进攻，期间毁掉了许多旧盛京宫殿，但仍没有找到[FROM.FROM.GetLeader]。\n\n随着城市的陷落，[FROM.FROM.GetLeader]的下属越发怀疑他们的领袖是否具有保卫满洲的能力，更不对他抱有能统一中国的信心。[FROM.FROM.GetLeader]自己似乎也意识到事态的严重性：他必须重新夺回这座城市。"
 worldnews.287.d.other: "尽管[FROM.FROM.GetAdjective]守军不顾一切地阻滞敌军进攻，但经过数日激烈的街巷战后，沈阳还是在今天陷落了。皇姑屯火车站作为多支[FROM.GetAdjective]军队的进攻目标，攻守双方在此周围和站内发生了最为激烈的战斗。[FROM.FROM.GetAdjective]军队最终还是被赶了出去，但他们破坏了大部分铁轨，并扔下一个目前无法使用的车站。\n\n不管怎么说，夺取这座城市是[FROM.GetAdjective]征服中国道路上的重大胜利。通往北京和华北平原的门户大开，全国上下的军阀们都必须意识到这意味着什么。"
 worldnews.287.a: "[FROM.FROM.GetNameDefCap]马上就要沦陷了！"
 worldnews.287.b: "我们不久后就会夺回它！"
 worldnews.287.c: "满洲会迎来新主人吗？"
 worldnews.288.t: "符拉迪沃斯托克陷落"
 worldnews.288.d: "今天，符拉迪沃斯托克，[FROM.FROM.GetNameDefCap]的栖身之所已经被[FROM.GetAdjective]控制。该地因作为俄罗斯太平洋舰队的停泊港而崭露头角，在第二次俄国内战期间，这座城市成为了反叛的海军上将亚历山大·高尔察克的权力中心。自高尔察克在内战中第一次控制这座城市以来已经发生许多改变，他借由符拉迪沃斯托克所建立的国家至今存在着。\n\n随着城市的失守，这个国家的未来也将前途未卜。"
 worldnews.288.a: "万岁！"
 worldnews.288.b: "我们迟早有一天否极泰来。"
 worldnews.288.c: "[FROM.FROM.GetNameDefCap]快要彻底失去远东地区了。"
 worldnews.289.t: "都柏林陷落"
 worldnews.289.d: "今天，多份来自爱尔兰的报道确认了都柏林市已经被[FROM.GetAdjective]部队占领。随着敌军朝着城市的要害部分推进，[FROM.FROM.GetAdjective]军队在奥康奈尔街试图控制邮政总局的行动也在[FROM.GetAdjective]军队势不可挡的攻势下彻底失败。\n\n尽管大多数[FROM.FROM.GetAdjective]的民众和将领试图撤离到城郊，继续对抗[FROM.GetNameDef]，但他们的事业已严重受挫。"
 worldnews.289.a: "不自由的爱尔兰永不和平！"
 worldnews.289.b: "随着成功控制[FROM.FROM.GetAdjective]首都，该岛的其他部分已是我们的囊中之物。"
 worldnews.289.c: "[FROM.FROM.GetAdjective]似乎已经陷入绝境。"
 worldnews.290.t: "巴达维亚陷落"
 worldnews.290.d.dei: "今天，巴达维亚，[FROM.FROM.GetNameDefCap]的中心已经沦陷。这座城市自1619年就一直在尼德兰的掌控中，逐渐变成尼德兰殖民帝国在这一地区的一颗明珠。总督宫已经对此发表了一份声明，[FROM.GetAdjective]的总督将会负责安抚当地民众，承诺不会伤害他们。\n\n随着巴达维亚的沦陷，[FROM.FROM.GetNameDef]维持爪哇和其他岛屿控制的能力遭受了甚至可能是永久的空前打击。恐怕没人知道他们还能否重振军队，夺回控制。"
 worldnews.290.d.ins: "[FROM.GetAdjective]的军队宣布，巴达维亚，[FROM.FROM.GetNameDefCap]的首都已经在他们的攻击下沦陷。曾经尼德兰在东印度的统治中心，现在已然成为新[FROM.FROM.GetAdjective]的首都。\n\n尽管[FROM.GetAdjective]要求当地人服从占领，但似乎当地人更想向让征服者瞧瞧他们对于独立的坚定决心。对于[FROM.FROM.GetNameDefCap]的剩余国民来说，巴达维亚的沦陷不仅是一次战略失败，更是对国民信心的重挫。随着撤退后的[FROM.FROM.GetAdjective]的政府开始重组，他们是否能够赶走征服者，重夺家园还有待观察。"
 worldnews.290.d.other: "巴达维亚，爪哇岛最大也是最重要的城市，今天已经落入[FROM.GetAdjective]手中。[FROM.GetAdjective]旗帜飘扬在旧总督宫的顶上，与此同时，他们的部队迅速控制了城市的重要地区和港口。\n\n巴达维亚的沦陷代表着东印度力量平衡的突变，同时也给了[FROM.GetAdjective]军队一个坚实的基地来对周围岛屿施以影响。面对如此的挫败，[FROM.FROM.GetAdjective]能否稳定局势，重夺控制还有待观察。"
 worldnews.290.a: "我们将继续战斗。"
 worldnews.290.b: "来之不易的回报。"
 worldnews.290.c: "东印度将迎来一位新主人。"
 worldnews.291.t: "布加勒斯特陷落"
 worldnews.291.d: "自从世界大战期间布加勒斯特被占领以来，已经过去了20年，现在它又一次落入敌人手中。尽管[FROM.FROM.GetAdjective]军队顽强抵抗，[FROM.GetAdjective]军队还是冲进了城。城市周围老化的堡垒重新启用，以解首都之围，但毫无用处。亚美尼亚人居住区和犹太人居住区以及天王星街区仍然在抵抗，后者得到了都主教座堂和兵工厂山驻军的帮助。然而，随着胜利大道、伊利莎贝塔皇后大道和塞尔维亚乡大道等主要干道被占领，他们的失败几乎是确定无疑的。\n居民们担心战后会发生什么，尽管[FROM.GetAdjective]军队试图安抚当地人的担忧，但大战期间的情景仍在人们的记忆中。虽然[FROM.FROM.GetLeader]声称要继续战斗，但[FROM.FROM.GetNameDef]的未来是不确定的。"
 worldnews.291.a: "我们一定会回来的！"
 worldnews.291.b: "终于，布加勒斯特是我们的了！"
 worldnews.291.c: "一次对[FROM.FROM.GetAdjective]野心的沉重打击。"
 worldnews.292.t: "君士坦丁堡陷落"
 worldnews.292.d.orthodox: "[FROM.GetAdjective]于今日攻克了君士坦丁堡，最后一批[FROM.FROM.GetAdjective]的部队已经被逐出了博斯普鲁斯海峡，此次攻城战相当迅速，跟历史上对比君堡这次遭受的洗劫也相对好些。不过不少历史遗迹还是受到了破坏，尤其是蓝色清真寺，它直接被[FROM.GetAdjective]的部队在镇压反抗军的过程中给夷为平地了。\n\n[FROM.GetNameDef]政府已经正式宣布，他们为基督教世界重新征服了古罗马帝国的首都，而[FROM.GetLeader]也派出一名特使前往圣索菲亚清真寺，负责将其重新改回东正教的宗座圣殿。"
 worldnews.292.d.other: "[FROM.GetAdjective]于今日攻克了君士坦丁堡，最后一批[FROM.FROM.GetAdjective]的部队已经被逐出了博斯普鲁斯海峡，此次攻城战相当迅速，跟历史上对比君堡这次遭受的洗劫也相对好些。不过不少历史遗迹还是受到了破坏，尤其是多尔玛巴赫切宫，他在[FROM.FROM.GetAdjective]部队的最后抵抗中被严重破坏。\n\n现在，[FROM.GetAdjective]部队已经开始在街头巡逻，[FROM.GetNameDef]政府也宣布他们希望能够尽可能的不对该城市的事务做过多干涉。"
 worldnews.292.a: "到目前为止，我们丢了海峡。"
 worldnews.292.b: "君士坦丁之城是我们的了！"
 worldnews.292.c: "沙皇格勒是我们的了！"
 worldnews.292.e: "希腊收复了君士坦丁堡！"
 worldnews.292.f: "土耳其人终于被赶出欧洲了。"
 worldnews.292.g: "博斯普鲁斯海峡有了新主人。"
 worldnews.293.t: "休达陷落"
 worldnews.293.d: "我们已经确认了休达的情况，这座古老的西班牙半岛要塞已经被[FROM.GetAdjective]军队占领。在登陆方快速朝着沙滩推进的激战之后，蒙特卡洛的最后防线也已经被突破。[FROM.FROM.GetAdjective]军队进行了顽强的抵抗，希望尽可能的拖延[FROM.GetAdjective]军队的入侵，但是最终还是被击退。\n\n休达之战是一场深陷在城市战泥潭之中的血腥绞肉战，街区与街区之间的巷道里留下了不少双方激战的痕迹，甚至当地执法部门也被防守方动员。而也因为巷战的特殊性，进攻方几乎无法获得任何来自海上或者空中的有效支援。"
 worldnews.293.a: "此地之外，再无一物……"
 worldnews.293.b: "我们已经控制了进出地中海的通道！"
 worldnews.293.c: "海格力斯之柱陷于敌手。"
 worldnews.294.t: "阿姆斯特丹陷落"
 worldnews.294.d.other: "阿姆斯特丹，这座“北方威尼斯”一直因其美丽的运河和港口而广受赞誉。这座城市的金融和贸易的“黄金时代”也许早已过去，但它仍然是欧洲繁荣与艺术的永恒宝藏。不幸的是，阿姆斯特丹已经沦为难民四散逃离的战场。据报道，在激烈的交火后，[FROM.FROM.GetAdjective]守军已经宣布阿姆斯特丹对[FROM.GetAdjective]的军队不设防。\n\n随着战斗在城中逐渐平息，[FROM.GetAdjective]军队开进铸币广场，阿姆斯特丹居民的未来已经蒙上了一层阴影。"
 worldnews.294.d.holex: "尽管曾经被迫流亡海外，但尼德兰军队依然实现了外界观察家们认为根本不可能的梦想。曾一度流亡荷属东印度的尼德兰政府已经胜利重返阿姆斯特丹。在一场激烈的战斗过后，城市的大部分地区沦为废墟，但王宫上空骄傲地飘扬着的尼德兰三色旗正昭示着女王陛下的回归。\n\n随着尼德兰军队开始恢复街头巷尾的秩序，阿姆斯特丹也需要时间休养生息。尼德兰人民已经经历了革命与内战，而战争的创伤仍然需要漫长的时光才能彻底治愈。"
 worldnews.294.a: "尼德兰人的至暗时刻……"
 worldnews.294.b.other: "北方威尼斯是我们的了！"
 worldnews.294.c.other: "阿姆斯特丹的陷落，敲响了荷兰的丧钟……"
 worldnews.294.b.holex: "回家的感觉真好！"
 worldnews.294.c.holex: "这是尼德兰的奇迹！"
 worldnews.295.t: "慕尼黑陷落"
 worldnews.295.d: "坐落于巴伐利亚阿尔卑斯山北麓、伊萨尔河畔的慕尼黑既是巴伐利亚的政府驻地，也是全邦的艺术、科学、建筑以及文化的中心。在卢波尔德摄政王统治期间，这座城市的艺术和文化取得了灿烂辉煌的成就。\n但是在最近的战事中，慕尼黑已经被团团围困。一场鏖战之后，[FROM.FROM.GetAdjective]军队从该城撤离。城市的大部分已经沦为废墟，玛丽亚广场化作瓦砾，圣母教堂的穹顶也在猛烈的轰炸下严重受损。城中的最后的抵抗随着守卫市中心新市政厅的[FROM.FROM.GetAdjective]守军向[FROM.GetAdjective]的胜利者投降而彻底结束。随着慕尼黑的陷落，南德全境沦陷似乎已只是时间问题。"
 worldnews.295.d.france: "经过激烈的战斗后，法军渡过了伊萨尔河并攻入慕尼黑。在这场毫无悬念的战斗中，大部分城区遭到摧毁，玛利亚广场化作废墟，圣母主教座堂的穹顶也因剧烈的轰炸而严重受损。德国人的抵抗十分激烈，战斗渐渐演变成了逐巷逐屋的近身巷战。但据报道，傍晚时分，公社的三色旗已然在塔尔布鲁克城门塔楼之上高傲地迎风飘扬。\n\n攻占慕尼黑后，法兰西公社正在策划准备占领德国南部的其他地区。外界观察人士认为，德意志帝国即便不立马在当下崩溃，也不过就只能继续苟延残喘数周而已了。"
 worldnews.295.a: "慕尼黑既在我手，南德亦如我囊中之物！"
 worldnews.295.b: "慕尼黑既失，南德皆失。"
 worldnews.295.c: "巴伐利亚的心脏陨落了……"
 worldnews.295.a.france: "这是属于公社的光荣胜利！为我们的兄弟报仇，前进！"
 worldnews.295.b.france: "此诚危急存亡之秋也！"
 worldnews.295.c.france: "慕尼黑已沦陷，公社势不可挡。"
 worldnews.296.t: "德里陷落"
 worldnews.296.d: "德里古城是世界上最古老的城市之一，曾多次被征服、洗劫并重建。这里最早的建筑遗迹可以追溯到公元前300年，它见证了德里源远流长的历史和古城顽强的生命力。\n然而，德里城已经陷于敌军之手，这座古城的建筑再次面临被摧毁的危险。自1857年血流漂橹的大围攻以来，德里城再度陷身战火：[FROM.GetAdjective]军队的猛烈进攻突破了[FROM.FROM.GetAdjective]守军的防御体系。来自这座城市的报道称，[FROM.GetAdjective]军队已经开始将[FROM.FROM.GetAdjective]的战俘和幸存者押解到古堡内，这里曾是一个古老的要塞，如今则摇身一变成了一个拘留营。"
 worldnews.296.a: "今日虽败……但我们决不投降！"
 worldnews.296.b: "北印度的心脏已经落入我们之手！"
 worldnews.296.c: "德里城又有了新主人……"
 worldnews.297.t: "里加陷落"
 worldnews.297.d: "“波罗的明珠”里加，现已被[FROM.GetAdjective]军队占领。这座繁荣的贸易港口是波罗的海重要的经济与金融中心。[FROM.GetAdjective]军队虽承诺和平占领，但大火仍在整个城区肆虐，难民们争先恐后从海路逃离这座城市。经过[FROM.GetAdjective]军队的猛烈轰炸之后，如黑头宫等部分建筑物，已彻底化为废墟。\n\n[FROM.FROM.GetAdjective]守军被逼退至海岸后，别无选择，只能向[FROM.GetAdjective]军队无条件投降，以防止这座城市遭到进一步破坏。"
 worldnews.297.a: "情况不妙。确保港口保持开放，以便撤离！"
 worldnews.297.b: "波罗的明珠可算到手了！"
 worldnews.297.c: "里加没入恐惧之中。"
 worldnews.298.t: "开罗陷落"
 worldnews.298.d: "“千塔之城”开罗，世界上最古老的城市之一，阿拉伯世界智慧和文化的中心。从古至今，无数侵略者都曾踏进这座城市。古城周边万古不变的滚滚黄沙又一次见证了这座伟大的城市落入新的占领者之手。随着[FROM.GetAdjective]军队发动的一连串卓有成效的攻势，残余的[FROM.FROM.GetAdjective]守军退守开罗大城堡，负隅顽抗。\n经过漫长的战斗后，城市内最后一批顽固抵抗的[FROM.FROM.GetAdjective]守军宣布无条件投降。[FROM.GetAdjective]军队虽取得光荣胜利，但城内骚乱未平，抢劫丛生，他们已承诺打击此类现象，保护这座历史古城。"
 worldnews.298.a: "法老之城，已入我手！"
 worldnews.298.b: "我们虽遭受重创，但一定会夺回开罗！"
 worldnews.298.c: "这座古老的沙漠之都又将迎来一位新主人。"
 worldnews.298.d.ottoman: "“千塔之城”开罗，世界上最古老的城市之一，阿拉伯世界智慧和文化的中心。埃及，向奥斯曼帝国宣战的几个阿拉伯国家之一，开罗则是她跳动的心脏。\n然而，在奥斯曼帝国发动的一次卓有成效的进攻后，驻守开罗的埃及军队宣布无条件投降，但仍有部分埃及人在开罗大城堡负隅顽抗。土耳其人已取得胜利，但军队仍承诺和平占领开罗，并且会保护这座古城的历史建筑不受损害。"
 worldnews.298.a.ottoman: "可笑的“开罗条约”已是强弩之末，这是奥斯曼帝国的光荣胜利！"
 worldnews.298.b.ottoman: "随着开罗陷落，突厥佬将再次踏足埃及腹地。他们绝对不能再次统治埃及——我们必须反击！"
 worldnews.298.c.ottoman: "随着开罗陷落，开罗条约的前路也变得暗淡无光。"
 worldnews.299.t: "开普敦陷落"
 worldnews.299.d: "位于西开普的开普敦是南非最大的城市之一。长久以来，它因其秀丽的风光和在南非重要的经济地位而备受瞩目。自航海家们多年前第一次抵达好望角以来，开普敦的发展已使它不再仅限于当初的远方前哨战职能。这个曾经繁荣、乃至南非最大的城市现今时乖命蹇。\n刚刚，[FROM.GetAdjective]部队通过一场成功的作战横扫了这座城市。绝望的[FROM.FROM.GetAdjective]守军曾试着在好望堡组织起一道防线，但战争的局势在夜幕降临时就已明朗。虽然开普敦港口在战斗中遭受了损害，但它将依然在[FROM.GetAdjective]部队占领该城市后满足其战略需要。"
 worldnews.299.a: "我们或许输掉了战斗，但并没有输掉战争！"
 worldnews.299.b: "开普敦的主港是我们的了！"
 worldnews.299.c: "母亲之城已被占领。"
 worldnews.300.t: "布宜诺斯艾利斯陷落"
 worldnews.300.d: "布宜诺斯艾利斯作为南美的经济与文化中心，一直有着“南美洲的巴黎”的美称，无数的欧洲移民也都把那里当做自己的理想之地。在新修建的主干道旁，南美洲最高的建筑与第一条地铁诉说着这座城的骄傲。\n\n但最近[FROM.GetAdjective]发起的一场决定性的战役在布宜诺斯艾利斯街头爆发。在五月大道与七月九日大道的激烈战斗迫使[FROM.FROM.GetAdjective]守军绝望的退守到建筑之中。这场战斗最终变为血腥的巷战，双方在每一栋建筑中都展开了肉搏战，但[FROM.FROM.GetAdjective]的军队还是逐渐的放弃了抵抗，逐渐的从藏身处中出来向对方投降。看起来，这将会是[FROM.GetAdjective]的一场决定性的胜利。"
 worldnews.300.a: "这座伟大的南美都城是我们的了！"
 worldnews.300.b: "我们不得不加倍努力以夺回布宜诺斯艾利斯。"
 worldnews.300.c: "拉普拉塔的女王陨落了！"
 worldnews.300.d.patagonia: "当代表革命的旗帜高高飘扬在玫瑰宫之上，巴塔哥尼亚革命迎来了一场重大胜利。从五月大道至七月九日大道，布宜诺斯艾利斯的血腥巷战在各条主干道边的一栋栋建筑物间展开。而在夜幕降临时，巴塔哥尼亚革命者已经取得了绝对胜利，阿根廷首都就此易手。\n一张照片记录了这一标志性的时刻，欣喜若狂的革命战士搭乘着前阿根廷政府军的坦克和卡车在城市主干道上游行进军。然而，尽管巴塔哥尼亚革命阵线向全世界保证革命将会尽可能以和平方式进行，但已有传言称，不少城内的神职人员和前“国家公敌”们已经被持枪的革命者押走。"
 worldnews.300.a.patagonia: "革命万岁！同志们前进，解放整个阿根廷！"
 worldnews.300.b.patagonia: "立刻发动反击！阿根廷决不能落入这群无法无天的赤匪手中！"
 worldnews.300.c.patagonia: "社会主义革命已经横扫阿根廷。"
 worldnews.301.t: "圣地亚哥陷落"
 worldnews.301.d: "圣地亚哥城被安第斯山脉环抱，坐落于圣地亚哥盆地的中心，是南美洲最大和最古老的城市之一。层峦叠嶂的群山，加上位于南美洲狭窄的最西端地理位置，为圣地亚哥带来了些许安全感。然而，尽管占据地利，战事却似乎并未朝着对守军有利的方向发展。经过与[FROM.FROM.GetAdjective]守军激烈的战斗之后，[FROM.GetAdjective]军队攻入城内。接下来的战斗中，双方在著名的阿拉米达大道上发生交火。\n[FROM.GetAdjective]的士兵突破了[FROM.FROM.GetAdjective]守军在阿乌马达大道上设下的路障与防御工事。损失惨重的[FROM.FROM.GetAdjective]军队陷入混乱，别无选择，只能宣布无条件投降。"
 worldnews.301.a: "圣雅各之城是我们的了！"
 worldnews.301.b: "我们决不投降！早晚我们会打回来的！"
 worldnews.301.c: "岛丘之城陷落了……"
 worldnews.301.d.argentina: "经过了安第斯山脉漫长而艰苦的战斗后，阿根廷国旗最后昂然飘扬在拉莫内达宫的上空。在著名的阿拉米达大道和阿胡马达大道上，两军爆发了血战，智利军队即使作了激烈的抵抗，仍然不敌阿根廷人，那些残兵败将纷纷向获胜的阿根廷军队投降。\n智利丢掉了圣地亚哥，阿根廷似乎已在南美冲突中占据上风。毫无疑问，智利军队的士气大受打击。外界观察人士指出，由于智利在对阿作战中节节败退，国内动荡加剧只是时间问题。"
 worldnews.301.a.argentina: "光荣的胜利！南美洲的社会主义威胁很快就会被扫清一空。"
 worldnews.301.b.argentina: "我们绝不会输给反动派！同志们，振作起来，我们还会回来的！"
 worldnews.301.c.argentina: "一次对智利野心的沉重打击。"
 worldnews.302.t: "明斯克陷落"
 worldnews.302.d: "明斯克在世界大战后曾一度复兴，城中的高等教育机构、医院、电影院等设施迅速发展，并成为了白罗斯语言文化的中心。然而，历史又一次重演，明斯克再一次成为了战争的前线，只是这次的征服者变成了[FROM.GetAdjective]军队。\n\n城市的大部分已经在密集的炮击和轰炸中被毁，还有报告称，有相当多的难民放弃了抵抗，转而逃离这座混乱的城市。[FROM.FROM.GetAdjective]守军最终向胜利的[FROM.GetAdjective]军队无条件投降，只有时间才知道明斯克的重建将会多么艰难。"
 worldnews.302.a: "白罗斯的都城归我们管了！"
 worldnews.302.b: "我们绝不投降！"
 worldnews.302.c: "白罗斯人的至暗时刻……"
 worldnews.302.d.russia: "在上次世界大战以前，明斯克属于俄罗斯帝国。在俄军的一场迅猛攻势之后——历史的悲剧仿佛在眼前重演。无论是从空中或是地面，俄军的炸弹将这座城市犁了一遍。在俄罗斯战争机器无情的撕扯之下，白罗斯军队的抵抗愈发孱弱。\n\n经过一番鏖战，几乎整座城市都被炸成废墟，残余的守军最终向俄军投降。为了逃避战火，工厂、博物馆已经撤往西部，成千上万的平民蜂拥逃离。这无疑是对白罗斯独立的一次重大打击，但只有时间才能证明俄罗斯是否能长久占有这座城市。"
 worldnews.302.a.russia: "这只是个开始，我们很快就会夺回属于我们自己的土地！"
 worldnews.302.b.russia: "我们绝不放弃我们自己的独立，继续奋战！"
 worldnews.302.c.russia: "白罗斯的未来遭遇沉重的打击，俄罗斯的棕熊将继续进军……"
 worldnews.303.t: "维尔纽斯陷落"
 worldnews.303.d: "因其“旧城”而闻名遐迩的维尔纽斯，是北欧现存最大的中世纪城市之一，欧洲最优秀的一些建筑风格——哥特式、文艺复兴式、新古典式与巴洛克式，在这里交相辉映。\n而当这座古城被卷入进维尔纽斯战役时，对城内居民来说，可谓是最黑暗的一段时期。[FROM.GetAdjective]军队试图包围这座城市，[FROM.FROM.GetAdjective]守军孤注一掷发起突围，希望能够冲破敌人的包围。为了削弱城市的防御，[FROM.GetAdjective]军队同守军展开了惨烈的巷战。在激烈的战斗后，大部分城区被大火吞噬，沦为废墟，[FROM.FROM.GetAdjective]守军宣布投降。维尔纽斯曾是欧洲的文化地标，但未来是否能恢复战前的辉煌仍未可知。"
 worldnews.303.a: "我们会战斗到底！"
 worldnews.303.b: "北方的“耶路撒冷”已入我手！"
 worldnews.303.c: "伟大的立陶宛都城沦陷了？"
 worldnews.304.t: "南京陷落"
 worldnews.304.d: "在紫金山数天的炮击与多轮对古城墙的进攻后，南京终于在傍晚时分落入敌手。中华门与光华门的守军战至最后一兵一卒，他们的尸首散落在城墙之上，而他们的战友也在蜿蜒的街巷中且战且退。\n\n战况毫无缓解的迹象，而随着城外的[FROM.FROM.GetAdjective]士兵夺回紫金山阵地的尝试失败，城内的残军也将迎来灭顶之灾。尽管[FROM.FROM.GetLeader]已经向[Prev.GetHerHis]承诺他们将取得最终的胜利，失去这座六朝古都无疑是对[FROM.FROM.GetAdjective]的军事力量的一次重大打击。"
 worldnews.304.a: "六朝古都已入我手！"
 worldnews.304.b: "宁死不降！我们早晚会打回来的！"
 worldnews.304.c: "六朝古都已然陷落。"
 worldnews.304.d.japan: "在经历了来自紫金山上长达数日的猛烈炮击后，在古老的城墙遭受了一波又一波的进攻后，南京终于在傍晚时分沦陷。城墙的守军战至最后一兵一卒，但随着日军在中华门上升起了升阳旗后，残余的守军很快便失去了斗志，而一场混乱的大溃败也随之到来，士兵们纷纷丢弃他们的步枪与制服并逃进城中的蜿蜒街巷。\n\n尽管日军宣布对南京的占领将会和平进行，已死与将死之人遍布全城，零星的枪声不时响起，而大火则正不断吞噬这座古都。对于这座六朝古都的幸存居民来说，黎明的到来预示着他们慢慢步入地狱。"
 worldnews.304.a.japan: "万岁！这是天皇陛下的光荣胜利！"
 worldnews.304.b.japan: "我们绝不向日本鬼子投降！"
 worldnews.304.c.japan: "愿上帝保佑南京的居民……"
 worldnews.305.t: "武汉陷落"
 worldnews.305.d: "在一场激烈的战斗后，武汉三镇在今天早些时候落入[FROM.GetName]之手。城市守军试图效仿1926年吴佩孚军胜利击退北伐军的武昌保卫战，将战斗转化为旷日持久的围攻战。但在敌人施展了一次协调一致的进攻，己方的增援却因河流阻隔未能到达后，这一希望被彻底地击碎了。随着[FROM.GetAdjective]的旗帜飘扬在珞珈山上的官邸上空，[FROM.GetName]占领了中国最大的物资集散中心和产能最高的兵工厂，这也成了前者给[FROM.FROM.GetNameDef]的一记重击。无论[?global.date.GetDateStringNoHourLong]将被视为一个转折点还是一次普通的战斗，这都将在未来一段时间内成为[FROM.FROM.GetAdjective]的领导人的心腹之患。"
 worldnews.305.a: "江城武汉是我们的了！"
 worldnews.305.b: "宁死不降！我们早晚会打回来的！"
 worldnews.305.c: "[FROM.FROM.GetAdjective]的一场惨败。"
 worldnews.305.d.japan: "在一场激烈的战斗后，武汉三镇在今天早些时候落入日本军队之手。城市守军试图效仿1926年吴佩孚军胜利击退北伐军的武昌保卫战，将战斗转化为旷日持久的围攻战。但日军对长江的控制和压倒性的火力优势让这一尝试沦为徒劳。随着日之丸旗飘扬在珞珈山上的官邸上空，日本占领了中国最大的物资集散中心和产能最高的兵工厂，这也成为了前者给[FROM.FROM.GetNameDef]的一记重击。随着中国的内陆腹地门户洞开，恐怕武汉将不是日军进攻的终点。"
 worldnews.305.a.japan: "斗瓢倾尽醉余梦，踏破支那四百州！"
 worldnews.305.b.japan: "我们绝不向日本鬼子投降！"
 worldnews.305.c.japan: "日军正在向中国的腹地进军……"
 worldnews.306.t: "广州陷落"
 worldnews.306.d: "一场惨烈的巷战之后，[FROM.GetName]在今天早些时候占领了广州。广州这座港口城市是华南地区除了香港之外的最大的工业和商业中心，它的丢失会严重打击[FROM.FROM.GetNameDef]的战争力量。广州的港口区和老街道看起来很安全，但街头的市民们纷纷传言，白云山上有游击队，他们随时可能会回来。\n\n华南与广州以“民风彪悍”出名，不论是北京还是哪儿，都很难统治该地区。对于[FROM.GetLeader]来说，是该好好想想怎么才能守住这座城市了。"
 worldnews.306.a: "广州失矣！"
 worldnews.306.b: "今日虽败他日必返。"
 worldnews.306.c: "[FROM.FROM.GetName]的重大损失。"
 worldnews.306.d.japan: "在八十英里外的香港都能听到轰炸声中，广州终于被[new_controlled.GetName]的军队攻克。自1926年10月德国军队响应“施勋照会”以来，这座城市从未经历过如此激烈的围攻；但与当年德国海军陆战队不同的是，这次攻克广州的军队大概会一直驻扎在这里。曾经的临时总督府已经变成了现在军事指挥部，在越秀山下一片军营也已经开工建设。\n\n然而，有传言说抵抗力量正在北边的白云山聚集，随时准备夺回广州。华南与广州以“民风彪悍”出名，不论是北京还是哪儿，都很难统治该地区。对于日本来说，是该好好想想怎么才能守住这座城市了。"
 worldnews.306.a.japan: "广州在手，整个华南唾手可得！"
 worldnews.306.b.japan: "我们绝不向日本鬼子投降！"
 worldnews.306.c.japan: "珠江已被日本人控制……"
 worldnews.307.t: "重庆陷落"
 worldnews.307.d: "作为长江最上游的通航地，重庆曾经挤满了难民——无论富贵卑贱，所有人都试图在此躲避日本人不可阻挡的攻势。但就在几天前，河东岸的阵地在轰鸣的警报声与炮火声中灰飞烟灭，整个重庆再次化为了空城，慌乱中的踩踏事件造成的伤亡几乎和入侵者造成的一样多。\n\n如今街道空无一人，这座城市除了硝烟与废墟就只剩下了满街的横尸。随着重庆陷落，日本距离彻底支配中国西南部只有一步之遥。"
 worldnews.307.a: "又一次光荣的胜利！"
 worldnews.307.b: "今虽败，但有朝一日我们会归来！"
 worldnews.307.c: "日本在实现野心的道路上又进一步。"
 worldnews.308.t: "昆明陷落"
 worldnews.308.d: "自1681年的三藩之乱被平定后，昆明第一次落入了云南以外的入侵者手中。在失去了东南方向的巫家坝机场之后，[FROM.FROM.GetNameDef]部队被迫逐渐沿滇池一线撤退，直到在城市的古老城墙被攻破后才彻底被击溃。\n\n[FROM.GetNameDef]部队在标志性的金马碧鸡坊下行军，而指挥官们则沉浸在喜悦之中，因为他们不仅控制了产能强大的昆明兵工厂，还掌握了利润丰厚的昆明-海防铁路终点站。"
 worldnews.308.a: "这场胜利将确保我们对中国西部的控制。"
 worldnews.308.b: "我们会在群山的那边站稳脚跟！"
 worldnews.308.c: "云南的群山有了新的主人……"
 worldnews.308.d.japan: "自1681年的三藩之乱被平定后，昆明第一次落入了云南以外的入侵者手中。在失去了东南方向的巫家坝机场之后，[FROM.FROM.GetNameDef]部队被迫逐渐沿滇池一线撤退，直到在城市的古老城墙被攻破后才彻底被击溃。\n\n一支日军部队在标志性的金马碧鸡坊下行军，而指挥官们则沉浸在喜悦之中，因为他们不仅控制了产能强大的昆明兵工厂，还掌握了利润丰厚的昆明-海防铁路终点站。中国又遭到了一记猛击，而日本现在已经如此深入这个国家的内陆地区，他们还能前进多远？"
 worldnews.308.a.japan: "中国人逃不出我们的手掌心！"
 worldnews.308.b.japan: "转进山区！我们绝不向日本鬼子投降，绝不！"
 worldnews.308.c.japan: "对全中国的征服可能已指日可待……"
 worldnews.309.t: "姓张的被赶出济南！"
 worldnews.309.d_Zongchang: "自从1925年起，济南就成了这座城市的主人形象的绝妙反映：腐败、臃肿、充斥着犯罪和邪恶。张宗昌在自己的“朝廷”里供养着从艺术家、作家再到花花公子和妓女的各路三教九流，处死任何胆敢惹他发火的倒霉蛋，杀人如砍瓜切菜。现在，狗肉将军的统治即将随着济南城防的失守走向尽头。\n\n据说有人曾听到张宗昌本人在盛怒中咆哮，也许是在催促下人搬走他那些不计其数的私人财产。不过现在他早就脚底抹油溜之大吉，他的后宫已经荒废，张牙舞爪的豪宅也化为一片火海。有人说张宗昌早晚会回来，要么骑着高头大马，要么就是躺在棺材里。这也不是没有先例，曾经有一次，尽管张宗昌被赶出了济南，但很快他就打了回来，坐在棺材里，抽着大雪茄，在济南街上耀武扬威的四处游行。"
 worldnews.309.d_Tianran: "高居于泰山之巅的张天然看似不食人间烟火，但事实上，他的影响力早已扩散到了山东以外的省份。通过一贯道，他的耳目不仅无处不在，而且还往往隐藏于最危险的地方。\n\n然而，他的信众们现在正四处逃窜，连泰山总坛都在[FROM.GetnameDef]的全力进攻下失守。碧霞祠、玉皇庙等无数庄严圣地已落入无法无天的士兵之手。他们肆意践踏神殿，随处丢弃雕像、祭品和神香，不分青红皂白地四处抢劫。或许，就算是花费一代人的时间也无法再让泰山恢复往日的荣光，但张天然未来的命运仍是个未知数。这一惨重损失无疑会激怒一贯道信众，可张天然从不打没准备的仗。"
 worldnews.309.a: "好极了！"
 worldnews.309.b: "不过是次战术撤退，没什么大不了的！"
 worldnews.309.c: "中国最混账的军阀就这么完蛋了？"
 worldnews.309.e: "奇怪信仰早早落幕。"
 worldnews.310.t: "亚历山大陷落"
 worldnews.310.d: "亚历山大港由传奇的征服者亚历山大所建立，城内坐落着诸如亚历山大图书馆和大墓地这样宏伟的古代世界奇观。\n\n然而，这座古城被外国征服的历史却再度重演。在一番狂轰乱炸之后，[FROM.FROM.GetAdjective]守军被迫撤退至卡特巴城堡。他们被敌人重重包围，唯一的出口是茫茫大洋，[FROM.FROM.GetAdjective]守军只得孤注一掷。但是，由于他们补给匮乏，士气低落，[FROM.FROM.GetAdjective]守军最后还是向[FROM.GetAdjective]军队宣布无条件投降。虽然[FROM.GetAdjective]军队取得了伟大的胜利，他们依然保证不会损坏城内的历史建筑。"
 worldnews.310.a: "有了这场胜利，亚历山大城是我们的了！"
 worldnews.310.b: "我们绝不原谅这场惨痛的失败！"
 worldnews.310.c: "亚历山大城再一次被征服……"
 worldnews.310.d.ottomans: "亚历山大港是埃及民族的文化象征和骄傲之一。城内坐落着诸如亚历山大图书馆这样宏伟的古代世界奇观，同时，这座城市也是埃及重要的生活，文化和工业中心。\n然而，奥斯曼帝国在对埃及与其阿拉伯盟友的战争中高歌猛进，并于今晨占领了这座城市及港口。埃及海军竭尽全力在奥斯曼军队到来之前逃出生天，但剩余的守军却难以将奥斯曼军队击退。面对奥斯曼军队的重重包围和他们的强大战力，埃及军队彻底崩溃了——现在奥斯曼军队控制了这座古城。尽管奥斯曼军队在对埃及人的战争中取得了辉煌的胜利，他们依旧承诺不会摧毁这座城市的古建筑。"
 worldnews.310.a.ottomans: "我们将高奏凯歌进入埃及！"
 worldnews.310.b.ottomans: "我们绝不向土耳其佬投降！我们还会回来的！"
 worldnews.310.c.ottomans: "奥斯曼人对开罗条约组织的致命一击。"
 worldnews.311.t: "察里津陷落"
 worldnews.311.d: "察里津地理位置优越，数个世纪以来一直是交通和商业活动的重要中心。经历了人口爆炸式增长，这座城市的处境依旧糟糕，进而成为革命活动的温床。在俄罗斯内战期间，这里成为了一场重要战役和围城的发生地，而同样地，历史再次重演，这座城市又一次沦为战场。\n\n激烈的巷战令城市的大部分地区化为废墟，空中轰炸更是令许多城市中心也变成了废墟。尽管[FROM.FROM.GetAdjective]部队拼死抵抗，[FROM.GetAdjective]大军仍然于今天宣布拿下了这座城市。"
 worldnews.311.a: "一步都不许后退！我们会打回来的！"
 worldnews.311.b: "光荣的胜利，很快就能打倒俄国熊了。"
 worldnews.311.c: "战争中的俄罗斯摇摇欲坠。"
 worldnews.312.t: "叶卡捷琳堡陷落"
 worldnews.312.d: "叶卡捷琳堡坐落在俄罗斯乌拉尔山脉东侧，伊塞特河将其一分为二，这里是连接起俄罗斯东西部分的大型城市。该城以彼得大帝妻子的名字命名，同时也是前俄罗斯皇室遭到悲惨处决前的囚禁地。\n\n然而，危难似乎再次降临到了这座城市，[FROM.GetAdjective]大军迫近，[FROM.FROM.GetAdjective]部队弃城而去。由于失去了这一连接欧亚的关键枢纽和乌拉尔地区的宝贵资源，[FROM.FROM.GetAdjective]的战备已一蹶不振。"
 worldnews.312.a: "俄罗斯母亲末日将近。"
 worldnews.312.b: "此战胜利后，俄国的战备已一蹶不振。"
 worldnews.312.c: "看来俄罗斯人要完蛋了。"
 worldnews.400.t: "热图利奥·瓦加斯宣布“新国家”诞生"
 worldnews.400.d: "热图利奥·瓦加斯在过去的几年中逐渐掌握了国家机器，并声称巴西的不稳定局势的逐渐平息都是他的功劳。如今，为了确保和平与稳定，他采取了一个大胆举措：他将完全控制立法，并授予自己多项紧急权力，“直到这个动荡不安的时代画上句号”。\n\n尽管自“黑色星期一”冲击柏林证券交易所以来战争席卷了世界各地，但这一举动却无疑是无耻的夺权行为。然而，他在很多的州都有着很高的支持率，并得到了各州领导层的支持。时间将证明这一发展能否真正确保巴西的和平。"
 worldnews.400.a: "瓦加斯取得实际上的直接统治。"
 worldnews.400.b: "虽然局势发展令人担忧，但至少他们终于不再自诩民主了。"
 worldnews.401.t: "巴西宪政派叛乱"
 worldnews.401.d: "巴西各州中实力最强大的圣保罗州今日公开宣布反抗热图利奥·瓦加斯和他的“新国家”。在总统数次介入该州内部事务，并试图强行在该州任命未经选举的州长后，该州公开宣称现政权完全是一个违宪的独裁政权。\n\n现在，圣保罗州与其他州之间的紧张局势早已沸腾，尽管圣保罗州曾呼吁其他州发出呼吁，但看来战争已经无法避免。只有时间能告诉我们最后是号召得到了响应，还是叛乱被最终扼杀。"
 worldnews.401.a: "集权化可不容易。"
 worldnews.401.b: "这会是人民群众的机会吗？"
 worldnews.402.t: "巴西宪政派叛乱获胜！"
 worldnews.402.d: "当热图利奥被逮捕并在等待审判时，里约热内卢，乃至全巴西的宪政派革命者们都在为此刻欢呼雀跃。\n\n现在共和国将恢复以前的制度，并遵循第二共和国的政治方式；但这次革命后，各州将享有更大的自治权，而更多防止野心勃勃的独裁者出现的措施也将被引入。"
 worldnews.402.a: "巴西民主取得第二次机会。"
 worldnews.402.b: "唉，工人阶级的牺牲毫无回报。"
 worldnews.403.t: "巴西宪政派叛乱失败！"
 worldnews.403.d: "圣保罗州是巴西实力最强大的州，但它依然无法与整个巴西的实力相匹敌。当该州的投降被接受时，支持热图利奥的集会在全国各地出现；几乎没有人还会质疑如今总统所掌控的权力比以往的任何时候都要大的事实。\n\n随着他的政敌都被逮捕或开始逃亡，热图利奥终于可以专注于其他事情了；毕竟，他毫无疑问地赢得了这场危险的政治游戏，并获得了超越了君主制时代皇帝所拥有的，前所未有的权力。"
 worldnews.403.a: "这个“新国家”展现了它的实力。"
 worldnews.403.b: "唉，工人阶级的牺牲毫无回报。"
 worldnews.404.t: "巴西帝国复辟"
 worldnews.404.d: "随着巴西帝国在1889年走向终结，皇帝佩德罗二世接受了他的命运，并表示不会试图重夺王位。自那时起，共和制的巴西合众国就开始被经济困境，腐败甚至内战所折磨。随着整合运动在大选中获得了胜利，他们进行了公开协商，并在今天于里约热内卢的坎德拉里亚教堂举行了极度奢华的盛大仪式，宣布加冕佩德罗三世为巴西皇帝。\n现在整合主义者和新的皇帝开始着眼于重现巴西昔日的荣光，并准备一种不可逆转的方式彻底改变巴西。尽管共和主义者在加冕仪式时进行了示威，但他们很快被军队驱散，人们也开始质疑这个帝国能否给南美洲的国家带来和平。"
 worldnews.404.a: "一股新势力正在崛起！"
 worldnews.404.b: "唉，工人阶级的牺牲毫无回报。"
 worldnews.405.t: "龙东叛乱"
 worldnews.405.d: "巴西颇有声望且受人尊敬元帅的坎迪多·龙东刚刚结束了他在北部丛林深处的探险，重新获得了文明世界的消息。让他惊讶的是，整合主义者竟然赢得了大选并重建了君主制。于是，作为一名坚定的共和主义者，他对此事公开表示强烈的不满。很快，感到担忧的里约热内卢政府便下令逮捕他，但元帅忠诚的军人们却拒绝执行这项命令，而元帅本人则在西部公开宣布起义。\n尽管这次起义有着明显的共和主义倾向，但据推测许多在本次大选中被整合运动击败的老牌政客也参与了其中。巴西似乎正面临着本世纪内的第二场内战，而整个国家也因这场无法避免的战争而屏住呼吸。"
 worldnews.405.a: "一个老头怎么会固执到这种地步？"
 worldnews.405.b: "这会是人民群众的机会吗？"
 worldnews.406.t: "龙东叛乱被粉碎"
 worldnews.406.d: "坎迪多·龙东发起的叛乱连同他的军队都已被粉碎。虽然叛乱的首领已经带着他最忠诚的士兵逃入森林之中，但共和派运动的脊梁也就此被折断，因他而起的叛乱也揭发了大多人效忠的真正对象，而他们都将是叛国者。\n\n现在，已经没有什么障碍来组织整合主义者完成他们的计划了。"
 worldnews.406.a: "巴西帝国的反击战！"
 worldnews.406.b: "唉，工人阶级的牺牲毫无回报。"
 worldnews.407.t: "龙东叛乱胜利！"
 worldnews.407.d: "巴西共和主义赢得了胜利，坎迪多·龙东对整合主义政府地勇敢反抗导致了一场大规模的内战冲突，加上各州都加入了共和起义，分裂了已经捉襟见肘的政府军，最终让政府走上失败。在共和党同僚的欢呼下，龙东现被推到具有行政权的临时总统职位上。尽管他本人不想充当这一角色，但他仍然就任这一职位，并宣誓正式选举将如期举行，且在他任期内不会采取任何激进措施。\n\n许多人猜测这位老人最终将选择退休，而巴西大革命也将是他最后的征途。"
 worldnews.407.a: "巴西民主取得第二次机会。"
 worldnews.407.b: "唉，工人阶级的牺牲毫无回报。"
 worldnews.408.t: "巴西联盟宣布成立！"
 worldnews.408.d: "向工团主义智利的外交示好激起了严重的宪法危机，最终导致了一场由一些军人发动的政变，他们认为左翼民主党正让巴西滑向社会主义。然而，政变很快失败，军队中的忠诚派或是被逮捕或是被剥夺了领导权。而更进一步的是，在认识到智利在革命后获得的巨大军事进步，许多军官已经逐步倾向左翼，并已经宣告成立一个工团主义国家，巴西联盟。\n现在，联盟的第一次劳联会即将开始，而这次大会将决定巴西的社会主义将走上何种道路。在这一消息公布后，许多州长已经宣布公开的反叛，并宣称要重建民主的巴西合众国。"
 worldnews.408.a: "工团主义威胁正在扩散！"
 worldnews.408.b: "出人意料，但令人欢欣雀舞。"
 worldnews.409.t: "巴西反动势力起义获胜"
 worldnews.409.d: "“人民的意愿已被倾听”，在象征性的把自己的马拴在里约布克兰大街的方尖碑上后，热图里奥·瓦加斯，这位来自里奥格兰德州的铁腕人物在进军里约大胜之后如是说道。叛军的大本营已经被攻破，所谓的劳联会也已被歇业。共和国以前的制度将在适当时候将会被重新建立，而且那些叛军将会为动荡负责，特别是那些“支持工团主义”的左派民主党党员将得到审判。\n\n在这个左派的简短“实验”失败后，和平终于重归巴西，尽管首都建筑的累累伤痕仍然提醒着人们“里约公社”的悲惨归宿和那些敢于对抗共和国的人的下场。"
 worldnews.409.a: "惨剧得以回避。"
 worldnews.409.b: "令人遗憾的退步。"
 worldnews.410.t: "巴西反动势力起义被粉碎"
 worldnews.410.d: "随着各州起义的结束和州政府的投降或流亡，巴西联盟终于能够巩固他的权力。但内战留下的创伤已经撕裂了整个国家，有些人被准以特赦，有些人则被定以叛国罪，正如全国上下的紧张情绪并未因武装冲突的消弭而消失。\n\n这是巴西踏入大变革时代的第一步。"
 worldnews.410.a: "惨剧得以回避。"
 worldnews.410.b: "你不能对抗历史的洪流！"
 worldnews.411.t: "新皖系承认奉天政府"
 worldnews.411.d: "新皖系军阀领袖，华东大帅陈调元现已正式承认奉天政府为中国唯一的合法国民政府。由于奉系在八省联合内战期间公开支持安庆方面，因此陈调元做出此决定并不令人感到意外，但此事一出，却仍引得举国震动，也让西方对日本在华势力的扩大倍感警惕。\n\n这项宣言将会成为中国历史上一枚永不磨灭的重要印记。"
 worldnews.411.a: "好消息！"
 worldnews.411.b: "恐怖的进展。"
 worldnews.412.t: "北京统一大会"
 worldnews.412.d.chinese: "就在几周前，没几个人会相信张作霖在北京主持的统一大会能够成功。国外媒体的嘲笑，国内报刊的怀疑，甚至连与会者也对此不抱希望。尽管如此，中国还是迈过了历史的新门槛，过去的敌人如今为了国家聚在一起协商，中国的大片江山归于一面旗帜之下，这是数十年内乱来的首次。\n\n展望未来，实现祖国之实质统一道阻且长，但千里之行始于足下——希望今后能有更多志同道合者加入这个队伍。"
 worldnews.412.d.foreign: "就在几周前，没几个人会相信张作霖在北京主持的统一大会能够成功。长久以来，中华大地饱受内乱之苦，上海的观察家们估计此次的统一努力也会随争吵化为泡影。然而，张作霖的敏锐直觉和政治手段似乎丝毫不让于老练的内务官员，如今他已通过外交方式将中国的大部分地区重新团结在了一起。\n\n不过，这个国家还未实现实质统一。张作霖的军事优势地位表明：中国始终需要一双强有力的权威之手来建立统一，保持统一。"
 worldnews.412.a: "伟大的成就！"
 worldnews.412.b: "我们必须做好准备。"
 worldnews.412.c: "有意思。"
 worldnews.413.t: "[FROM.GetNameDefCap]宣告成立"
 worldnews.413.d: "在错综复杂的中国政局中，几乎没什么是确定的。但就连著名政治分析人士也绝不会料到[FROM.GetLeader]能从一个偏居一隅的地方军阀，崛起成为国家的领导人。尽管如此，他还是做到了：坐拥于自己的发家之地，将北京和大片华北平原尽收囊中。这些让他拥有了一个足够强大的行动基地，或许他真的能一统中华。\n\n西方国家已经承认了新成立的[FROM.GetName]，其他残存的中国派系无疑也在准备对其发起新一轮猛攻。"
 worldnews.413.a: "我们要为新的攻势做好准备。"
 worldnews.413.b: "祝贺您，[FROM.GetLeader]！"
 worldnews.414.t: "波罗的联合公国解体"
 worldnews.414.d: "波罗的联合公国是德意志帝国的一个波罗的德意志臣民的国家，在经过了长达数月的内斗和森林兄弟们的反抗后，联合公国终于解体崩溃。整个公国完全陷入了无政府状态，波罗的德意志人正在仓皇逃离自己的土地。\n\n有一部分人最后逃到了德国，还有一部分人跑到了自由城市里加，那里是波罗的德意志人的最后一个据点。波罗的冲突现在暂时落下帷幕，但将来必定烽烟再起，不过就此时而言，拉脱维亚和爱沙尼亚都已经独立建国。"
 worldnews.414.a: "我们绝不投降！"
 worldnews.414.b: "万岁！"
 worldnews.414.c: "又有一批地图要淘汰了……"
 worldnews.415.t: "芬兰王国覆灭"
 worldnews.415.d.natpop: "从俄罗斯帝国的灰烬中重获新生的芬兰王国，自从世界大战结束以来就一直完全依附于德国的势力范围。现在看来，这种情况将不会持续下去了。黑色星期一过后，芬兰政府的统治由于政治暴力的失控而陷入危机。因为无力维持秩序，芬兰王国政权终于崩溃。\n\n在现任领袖库尔特·马尔蒂·瓦勒纽斯的领导下，极端民族主义组织拉普阿运动夺取了政权并成为了新生的芬兰共和国的执政党。组织的成员游行穿过赫尔辛基的大街小巷，对君主主义者和社会主义者掀起了一波暴力的浪潮。崇尚威权主义、法团主义和极端反德的拉普阿运动无疑将会领导一场对旧秩序的暴力破坏。"
 worldnews.415.d.syndicalist: "从俄罗斯帝国的灰烬中重获新生的芬兰王国，自从世界大战结束以来就一直完全依附于德国的势力范围。现在看来，这种情况将不会持续下去了。黑色星期一过后，芬兰政府的统治由于政治暴力的失控而陷入危机。因为无力维持秩序，芬兰王国政权终于崩溃。\n\n在赫尔辛基激战数日后，工团主义的芬兰全权委员会和赤卫队民兵最终击败民族主义组织和政府军，成功夺取了政权并宣告成立共和国。新生的社会主义政权已经切断了同中欧同盟的一切联系，并将目光投向巴黎以寻求新的保护人。"
 worldnews.415.d.mannerheim: "从俄罗斯帝国的灰烬中重获新生的芬兰王国，自从世界大战结束以来就一直完全依附于德国的势力范围。现在看来，这种情况将不会持续下去了。黑色星期一过后，芬兰政府的统治由于政治暴力的失控而陷入危机。因为无力维持秩序，芬兰王国政权终于崩溃。\n\n在德高望重的卡尔·古斯塔夫·曼纳海姆元帅的领导下，白卫军集结起来推翻了君主制，击退了社会主义者和极端民族主义者民兵的进攻，并挫败了德国在这一过程中的干预。现在元帅已经取得了胜利，他表示将继续掌权，直到芬兰的局势彻底稳定。"
 worldnews.415.d.democracy: "从俄罗斯帝国的灰烬中重获新生的芬兰王国，自从世界大战结束以来就一直完全依附于德国的势力范围。现在看来，这种情况将不会持续下去了。黑色星期一过后，芬兰政府的统治由于政治暴力的失控而陷入危机。因为无力维持秩序，芬兰王国政权终于崩溃。\n\n在德高望重的卡尔·古斯塔夫·曼纳海姆元帅的领导下，白卫军集结起来推翻了君主制，击退了社会主义者和极端民族主义者民兵的进攻，并挫败了德国在这一过程中的干预。现在元帅已经取得了胜利，他决定将权力交还给政党，重建芬兰的民主制。"
 worldnews.415.a: "这群蠢货！"
 worldnews.415.b: "反动派的内斗。"
 worldnews.415.c: "对德国影响力的又一次重击。"
 worldnews.415.d: "终于自由啦！"
 worldnews.415.e: "太棒了！"
 worldnews.416.t: "格鲁吉亚保王派复辟"
 worldnews.416.d.giorgi: "格鲁吉亚传来了惊人的消息。自从这个高加索山下的小小共和国建立以来，尽管支持率不断下滑，但格鲁吉亚左翼社会民主党一直统治着该国。然而，黑色星期一迫使该党提前进行大选，保守向的国家民主党压倒性获胜。新政府迅速行动起来，履行其竞选时的承诺，发起对君主制的全民公投。\n\n公投的结果明确向君主派倾斜，吉奥尔吉·巴格拉季昂王子如今已加冕为格鲁吉亚国王吉奥尔吉九世。作为一名民族主义者，吉奥尔吉反对他的国家与德国结盟，因此他的登基标志着格鲁吉亚将会日渐远离中欧同盟。"
 worldnews.416.d.ioakhim: "格鲁吉亚传来了惊人的消息。自从这个高加索山下的小小共和国建立以来，尽管支持率不断下滑，但格鲁吉亚左翼社会民主党一直统治着该国。然而，黑色星期一迫使该党提前进行大选，保守向的国家民主党压倒性获胜。新政府迅速行动起来，履行其竞选时的承诺，发起对君主制的全民公投。\n\n公投的结果明确向君主派倾斜，约阿希姆·弗朗茨-赫伯特王子如今已加冕为格鲁吉亚国王约阿希姆一世。这位出生在普鲁士的国王极其亲近德国，他的登基标志着格鲁吉亚与中欧同盟的亲密程度将会与日俱增。"
 worldnews.416.a: "真是有趣。"
 worldnews.416.b: "真是倒退。"
 worldnews.416.c: "国王万岁！"
 worldnews.417.t: "裕仁天皇遇刺！"
 worldnews.417.d: "看起来日本的昭和时代即将出人意料地提前结束。随着新一天的太阳升起，全日本都笼罩在震惊和悲痛之中。昭和天皇，既人们熟知的裕仁天皇，在今晨早些时候突然被一名年轻的激进工团主义分子枪击，后者显然是要抗议军部对日本政治日益增加的主导地位。尽管日本最好的医生已经尽了一切努力，天皇陛下还是没能挺过来。\n\n菊御座的顺位继承人是正处于青少年时期的皇太子明仁，但因为太子尚未成年无法亲政，所以由皇弟秩父宫雍仁亲王暂时摄政。传言称雍仁亲王对激进维新派抱有同情，因此许多人担忧在他治下的日本会有何变化。"
 worldnews.417.a: "令人震惊。"
 worldnews.417.b: "我们会挺过去的。"
 worldnews.418.t: "[CEN.GetNameDef]的建立"
 worldnews.418.d.syndie: "自中美洲联邦共和国在一个世纪前解散以来，中美洲就一直在美国的影响下保持分裂。但随着第二次美国内战的爆发，这个地方迅速化为了意识形态冲突的最前沿，陷入了冲突与混乱之中。\n\n如今尘埃落定，中美洲已经统一在社会主义的旗帜下，并开始向巴黎寻求指导。没有人知道这个年轻的国家将走上哪种社会主义道路，但有一点是肯定的——这个地区将很快迎来天翻地覆的变化。"
 worldnews.418.d.liberal: "自中美洲联邦共和国在一个世纪前解散以来，中美洲就一直在美国的影响下保持分裂。但随着第二次美国内战的爆发，这个地方迅速化为了意识形态冲突的最前沿，陷入了冲突与混乱之中。\n\n如今尘埃落定，中美洲已经统一为一个崇尚自由与民主的中美洲邦联国。这个国家的未来还充满了不确定性：宪法尚未起草，国会所在也还未决定，最终会是哪个政党执政也无人知晓。当毫无疑问，这个地区迎来了一个崭新的时代。"
 worldnews.418.d.military: "自中美洲联邦共和国在一个世纪前解散以来，中美洲就一直在美国的影响下保持分裂。但随着第二次美国内战的爆发，这个地方迅速化为了意识形态冲突的最前沿，陷入了冲突与混乱之中。\n如今尘埃落定，中美洲在军队的监督与干涉下统一。这个亲美的政府将自己视为这个国家的引导者，时刻警惕着“试图颠覆政权的工团暴徒”。没有人知道这个年轻的国家将有何种未来，但有一点是肯定的——这个地区将依旧是旧秩序的坚实堡垒。"
 worldnews.418.a: "这不会有好结果的。"
 worldnews.418.b: "英特纳雄耐尔，就一定要实现！"
 worldnews.418.c: "再次统一！"
 worldnews.418.d: "振奋人心的进展！"
 worldnews.418.e: "稳定高于一切。"
 worldnews.419.t: "巴拿马运河危机"
 worldnews.419.d.joincan: "1914年完工的巴拿马运河是美洲大陆上最重要的贸易通道之一，一直由美国控制至今。随着第二次美国内战的爆发，联邦政府被迫撤走了驻守运河区的海军陆战队，留下完全不设防的运河。不出意料，巴拿马军队很快发动了一次军事行动以夺回这片至关重要的地区。\n\n然而，这一举动遭到了加拿大的强烈反对，后者向巴拿马发出了最后通牒：巴拿马对运河的主权可以得到承认，但必须与加拿大结为军事同盟，否则加拿大就将对巴拿马宣战。迫于压力，这个拉美小国选择让步，化解了危机。"
 worldnews.419.d.war: "1914年完工的巴拿马运河是美洲大陆上最重要的贸易通道之一，一直由美国控制至今。随着第二次美国内战的爆发，联邦政府被迫撤走了驻守运河区的海军陆战队，留下完全不设防的运河。不出意料，巴拿马军队很快就发动了一次军事行动以夺回这片至关重要的地区。\n\n然而，这一举动遭到了加拿大的强烈反对，后者向巴拿马发出了最后通牒，要求将运河纳入自己的势力范围。尽管在工业能力和人口上相差悬殊，巴拿马还是拒绝妥协。一场中美洲的战争随之爆发。"
 worldnews.419.d.canbackdown: "1914年完工的巴拿马运河是美洲大陆上最重要的贸易通道之一，至今由美国控制。随着第二次美国内战的爆发，联邦政府被迫撤走了驻守运河区的海军陆战队，留下完全不设防的运河。不出意料，巴拿马军队很快就发动了一次军事行动以夺回这片至关重要的地区。\n\n然而，这一举动遭到了加拿大的强烈反对，后者向巴拿马发出了最后通牒，意图确保运河的长期安全和自由通行权。尽管在工业能力和人口上相差悬殊，巴拿马还是拒绝妥协，声称加拿大仅仅是在虚张声势。这场危机最终得以平息，这将是协约国之耻，却也是巴拿马之荣。"
 worldnews.419.d.demandcanpeace: "1914年完工的巴拿马运河是美洲大陆上最重要的贸易通道之一，一直由美国控制至今。随着第二次美国内战的爆发，联邦政府被迫撤走了驻守运河区的海军陆战队，留下完全不设防的运河。不出意料，巴拿马军队很快就发动了一次军事行动以夺回这片至关重要的地区。\n\n然而，这一举动遭到了加拿大的强烈反对，后者向巴拿马发出了最后通牒，要求巴拿马立刻停止入侵，而协约国将会暂时保卫运河。迫于压力，这个拉美小国选择让步，化解了危机。"
 worldnews.419.a: "势力的天平已在微微颤抖。"
 worldnews.419.b: "运河是我们的了！"
 worldnews.419.c: "他们做出了正确的选择。"
 worldnews.419.d: "见鬼了！"
 worldnews.420.t: "共产主义者在阿根廷夺取政权"
 worldnews.420.d: "在智阿战争以社会主义者胜利而收场后，阿根廷政府似乎正在让阿根廷逐步安定下来。然而，进来阿根廷劳联会的选举结果似乎并不合阶级工团联盟委员会的心意，后者在阿根廷现主席利沃里奥·胡斯托的带领下发动了一场政变。\n\n尽管他们遇到了一些抵抗，但羽翼未丰的政府军还是无力阻止这帮共产主义者，现在劳联会已经被阶级工团联盟委员会所掌握。这是阿根廷暴力政治的终结，或是会进一步加剧阿根廷厌战群众的紧张，仍有待观察……"
 worldnews.420.a: "尽管社会主义者们声称要团结……"
 worldnews.420.b: "同志之间刀兵相向，这也算革命吗？"
 worldnews.421.t: "激进无政府主义者在阿根廷夺权"
 worldnews.421.d: "在智阿战争以社会主义者胜利而收场后，阿根廷政府似乎正在让阿根廷逐步安定下来。然而，近来阿根廷劳工联合会选举的结果似乎并不合阿根廷工团联盟的心意。尽管阿根廷工团联盟内部的温和派接受了选举结果，但激进派迅速接管了派系的主导权，在塞韦里诺·迪·乔瓦尼的带领下击败了布宜诺斯艾利斯政府的军队。\n在进军总统府之后，他们接管了劳联会，塞韦里诺随后宣誓就任主席。而那些与阿根廷工团联盟有竞争关系的各个工会已被逐出了劳联会。\n这是阿根廷暴力政治的终结，或是会进一步加剧阿根廷厌战群众的紧张，仍有待观察……"
 worldnews.421.a: "尽管社会主义者们声称要团结……"
 worldnews.421.b: "同志之间刀兵相向，这也算革命吗？"
 worldnews.422.t: "[FOP.GetAdjective]主席死亡"
 worldnews.422.d: "在智阿战争以社会主义者胜利而收场后，阿根廷政府似乎正在让阿根廷逐步安定下来。在阿根廷工团联盟取得了绝对多数后，许多人推测新政府将让局势最终恢复稳定。然而，事情似乎并非如此：安东尼奥·索托主席和他重要的政治盟友埃米利奥·洛佩斯·阿朗戈被人发现身亡。\n阿根廷工团联盟的温和派如今群龙无首，很快就失去了对工会的掌控，之后温和派便被以塞韦里诺·迪·乔瓦尼为首的激进派取而代之。塞韦里诺很快就探查得知了劳联会中其他派系的阴谋，并以此为理由接管了劳联会。许多人把场最终水落石出的阴谋比作阿根廷政局稳定的转折点，另一些人则在好奇塞韦里诺是否会如他的前任一样行事。"
 worldnews.422.a: "真野蛮！"
 worldnews.422.b: "希望新的主席能处理好这件事。"
 worldnews.423.t: "巴尔多梅罗主席被剥夺权力"
 worldnews.423.d: "在智阿战争以社会主义者胜利而收场后，阿根廷政府似乎正在让阿根廷逐步安定下来。然而，近来阿根廷劳工联合会选举的结果似乎并不合阿根廷工团联盟的心意。在阿根廷地区工人联合会取得绝对多数后，许多人推测新政府将让局势最终恢复稳定。然而，福无双至祸不单行，无政府主义和共产主义武装在首都内爆发了火并，火并的胜者迅速打败了巴尔多梅罗主席的部队。在逼迫巴尔多梅罗签字辞职后，[FOP.GetLeader]的军队迅速接管了劳联会，驱逐了其中的反对派，并宣誓效忠新任主席[FOP.GetLeader]。这是阿根廷暴力政治的终结，或是会进一步加剧阿根廷厌战群众的紧张，仍有待观察……"
 worldnews.423.a: "尽管社会主义者们声称要团结……"
 worldnews.423.b: "同志之间刀兵相向，这也算革命吗？"
 worldnews.424.t: "塞浦路斯叛乱"
 worldnews.424.d: "大英帝国崩溃后，信仰希腊东正教塞浦路斯岛又重新回到了土耳其人的治下，塞浦路斯与奥斯曼帝国的关系从来就没好过，岛上的分裂主义组织合并运动，唯一想的就是让塞浦路斯与希腊统一，而且他们在过去几年间一直在不断的积攒力量、取得支持，而今日早些他们公然突袭了奥斯曼总督的办公室，合并运动也达到高潮。\n\n在利昂提乌斯二世总主教的带领下，塞浦路斯已经遍地是暴力行为和恐怖袭击，而希腊特工已经开始潜入岛上帮助反政府军。"
 worldnews.424.a: "奥斯曼帝国还能撑多久？"
 worldnews.424.b: "讨厌的希腊人。"
 worldnews.425.t: "第二次阿拉伯大起义"
 worldnews.425.d: "多年以前谢里夫侯赛因·本·阿里揭竿而起发动第一次阿拉伯大起义，而如今汉志的儿女们也再度起身反抗土耳其暴君。不过，和叙利亚类似的起义不同的是，这次起义搞不好不会获得很大的成功，因为阿拉伯人内部的鹰派已经将汉志视作了他们嘴边的一块肥肉。\n\n目前他们已经开始与埃及人谈判有关加入开罗条约的事宜，不过他们的幻想很可能会被其他野心勃勃的阿拉伯军阀打破。"
 worldnews.425.a: "愿他们这次能成功。"
 worldnews.425.b: "碾碎他们！"
 worldnews.426.t: "大叙利亚起义"
 worldnews.426.d: "土耳其治下的大叙利亚人民们终于决定斩断锁链，与开罗条约的兄弟们团结一道。现在，为了马什里克的解放和一个崭新的阿拉伯，各个宗教团体的叙利亚人正团结一心，推翻土耳其人的暴政。\n\n不过，也有部分野心勃勃的领袖们与开罗条约各方之间出现了种种矛盾，毕竟大叙利亚独立的构想和法鲁克国王建立起一个由开罗统治的阿拉伯国家的想法互相冲突。"
 worldnews.426.a: "挥向最高朴特的又一重拳。"
 worldnews.426.b: "他们的事业前途一片漆黑。"
 worldnews.427.t: "奥斯曼帝国反革命事件"
 worldnews.427.d: "为针对[OTT.GetName]的凯末尔政权，各色库尔德谢赫和阿迦宣布要对[TUR.Capital.GetCapitalVictoryPointName]政府发动圣战。他们宣称要将苏丹和哈里发从无神论暴徒的牢笼中解救出来，全帝国的各种保守组织也对他们表达了敬意。\n\n虽然如此，他们的胜算却十分渺茫，土耳其军队已经对此做好了准备，据称，而土耳其空军在战争最开始发动的空袭十分成功，毕竟库尔德军队根本没有任何防空能力。"
 worldnews.427.a: "太可怕了。"
 worldnews.428.t: "为海塞卜而战"
 worldnews.428.d: "海塞卜半岛是马斯喀特国的飞地，也是中东地区最关键的战略要地之一。凭此地可以直接封锁霍尔木兹海峡，并切断伊拉克与伊朗与外界的贸易往来，因此此地一直是[TUR.Capital.GetCapitalVictoryPointName]和德黑兰的心头大患。\n\n波斯舰队在霍尔木兹海峡的演习直接导致了该地的紧张局势持续上升，最终伊朗军队开入了海塞卜，而奥斯曼帝国很快就向伊朗发出了最后通牒。伊朗并未给出回复，而奥斯曼帝国的舰队于今日清晨向海塞卜倾泻了舰炮火力，两个地区性列强的缠斗就此开始。"
 worldnews.428.a: "中东地带乱上加乱。"
 worldnews.429.t: "巴赞吉起兵叛乱"
 worldnews.429.d: "身在苏莱曼尼亚，两次尝试发动库尔德王国独立的领导人，恶名昭著的谢赫，马哈茂德·巴赞吉再度宣布库尔德独立，并吸引了各个苏莱曼尼亚部落的支持。虽然德黑兰和[TUR.Capital.GetCapitalVictoryPointName]曾达成协议，双方都不煽动两国边界内的库尔德人发动独立战争，不过似乎伊朗人已经不打算遵守这份诺言了。\n\n虽然有境外势力的支持，但是马哈茂德的起义也不太可能成功，毕竟哪怕是在库尔德部落内部，也没几个人认为他是库尔德斯坦的合法统治者。"
 worldnews.429.a: "祝好运！"
 worldnews.429.b: "没有盟友，他们就输定了。"
 worldnews.430.t: "为阿拉伯河而战"
 worldnews.430.d: "1913年，在英俄两国驻君士坦丁堡和德黑兰专员的指导下，奥斯曼帝国和伊朗签订了《阿拉伯河协定》，这份协定为的是划分双方在底格里斯-幼发拉底河水系的势力范围，以便终结奥斯曼帝国和波斯帝国之间数百年来因此引发的边境冲突。\n\n伊朗方面称该协定的内容并不公平，有利于奥斯曼帝国，并向土耳其发出了最后通牒，要求得到能够“保障波斯”利益的大片土地。而[TUR.Capital.GetCapitalVictoryPointName]方面对此置之不理，还声称1913年的条约已经很偏向伊朗了。在未得到回复的情况下，波斯军队轰炸了法奥要塞，双方间的战争就此爆发。"
 worldnews.430.a: "历史书上又要多一次伊土战争了……"
 worldnews.431.t: "拉希德酋长国沦陷"
 worldnews.431.d.OTT: "虽然拉希德家族已经成功战胜了瓦哈比派，不过他们长久以来还饱受来自强悍的城市精英和大家族的压力，这些精英和家族一直在设法废除哈伊勒的独裁统治。不过拉希德家族却轻敌了，正因他们大意，苏布罕家族发动了政变，并推翻了哈伊勒的当权者，自封阿拉伯的新埃米尔。\n\n奥斯曼帝国至今都没有承认苏布罕家族的权威，科斯坦丁尼耶方面一直坚称拉希德家族才是唯一的合法埃米尔。奥斯曼是否会干涉阿拉伯还尚不清楚，不过这一事件也代表着奥斯曼帝国的势力圈又一次被攻破。"
 worldnews.431.d.no_OTT: "虽然拉希德家族已经成功战胜了瓦哈比派，不过他们长久以来还饱受来自强悍的城市精英和大家族的压力，这些精英和家族一直在设法废除哈伊勒的独裁统治。\n\n不过拉希德家族却轻敌了，正因他们大意，苏布罕家族发动了政变，并推翻了哈伊勒的当权者，自封阿拉伯的新埃米尔。"
 worldnews.431.a: "拉希德家族也跟着完了……"
 worldnews.432.t: "拉希德王朝复辟"
 worldnews.432.d: "在苏布罕家族夺权后，拉希德家族的王子似乎又夺回了他们先祖的土地，拉希德家族在这场阿拉伯历史上最有意义的斗争中打败了苏布罕。不过现在仍有许多问题，比如拉希德家族应该没能力独立召集这么多部队才对，不少人都认为奥斯曼帝国一定是下场了。\n\n若真是这样，那哈萨的处境又要遭受质疑了，毕竟奥斯曼帝国很可能会把这片曾经脱离他们控制的土地重新拉回他们自己的势力范围中。"
 worldnews.432.a: "苏布罕家族也跟着完了……"
 worldnews.433.t: "穆斯塔法·凯末尔帕夏执掌大权"
 worldnews.433.d: "在厌倦了奥斯曼帝国议院无休止的争吵与持保皇立场的守旧派的层层阻挠后，大维齐尔利用近期国内的多起事件，将权力集中在了自己手中。他在国家危亡时刻所颁布的“维护公共秩序”法，已经导致了各种法庭接连成立，为了维护“奥斯曼国的国家安全，”他们已经开始给“国敌”定罪判刑。\n\n不少人都在质疑凯末尔的真实目的，不过显而易见的是，凯末尔已经拿稳了军权，因此凯末尔被人推翻的可能性小的可怜……"
 worldnews.433.a: "梦回1913年？"
 worldnews.434.t: "穆斯塔法·凯末尔遇刺！"
 worldnews.434.d: "身为大维齐尔、战争英雄兼奥斯曼人民党党魁的穆斯塔法·凯末尔帕夏在今日清晨在伊兹密尔与大批人群庆祝今日的改革时遭人枪杀。\n\n行凶者是一名亚美尼亚裔，自称是为了亚美尼亚大屠杀中被杀的家人报仇，可是许多人都怀疑应该有不少前联合进步委员会成员参与了此事，他们的目的应该削弱奥斯曼人民党，并引导奥斯曼人民党走回伊斯兰主义和严苛的民族主义的老路上去。"
 worldnews.434.a: "全奥斯曼帝国都将屏住呼吸……"
 worldnews.435.t: "费夫齐帕夏执掌大权"
 worldnews.435.d: "战争英雄兼著名奥斯曼帝国军官费夫齐帕夏在今日早些在科斯坦丁尼耶发动了政变，奥斯曼帝国士兵正列队在多尔玛巴赫切宫前列队前进，他们号称要以“民主“和”稳定“的名义恢复帝国的秩序，并四处出动追捕反对派。\n\n不过不少外国观察家都注意到，这位元帅并没有什么长期的政治野心，就是单纯的想要组建一个过渡政府掌权，直到能够重建民主制为止，不过也有人怀疑，他的举动是否为整个中东开了个很危险的先例……"
 worldnews.435.a: "未来将何去何从？"
 worldnews.436.t: "萨巴哈丁亲王被指定为大维齐尔"
 worldnews.436.d.kemal_dead: "随着大维齐尔穆斯塔法·凯末尔在伊兹密尔被暗杀，[OTT.GetNameDef]被迫举行紧急选举，以填补领导层的真空——现在，1935年上半年被凯末尔的奥斯曼人民党击败的自由联盟获得了绝对多数，并巩固了他们的权力。\n\n在选举胜利后，自由协约党的党魁萨巴哈丁亲王今天早些时候被哈里发任命为大维齐尔，承诺实现他的权力下放和促进私人投资的承诺。"
 worldnews.436.d.kemal_out: "尽管在1935年取得了选举胜利，但前任大维齐尔穆斯塔法·凯末尔似乎无法执行他的计划，并在几个月前向奥斯曼帝国哈里发递交了辞呈。押注于提前选举为他带来所需的绝对多数和民众授权，看来这位前将军严重失算了，选举的结果导致了1935年选举中曾经落败的自由联盟卷土重来，并巩固了其力量。\n\n在选举胜利后，自由协约党的党魁萨巴哈丁亲王今天早些时候被哈里发任命为大维齐尔，承诺实现他的权力下放和促进私人投资的承诺。"
 worldnews.436.a: "祝好运！"
 worldnews.437.t: "至高奥斯曼联邦成立"
 worldnews.437.d: "今天人们在[TUR.Capital.GetCapitalVictoryPointName]举行庆祝活动，奥斯曼众议院正式宣布在奥斯曼帝国领土内建立一个新的联邦国家。至高奥斯曼联邦，其名字的灵感来自宏伟的古老帝国，它的基础是萨巴哈丁亲王的理念和来自德国、奥地利和美国模式的外国影响。\n\n尽管新宪法将广泛的权力移交给了维拉耶（各省）一级，但许多人怀疑这是否真的意味着民主的实现，或者还是仅仅是对旧贵族及其古老地位的奠定……"
 worldnews.437.a: "奥斯曼帝国翻开新篇章！"
 worldnews.438.t: "亚美尼亚起义"
 worldnews.438.d: "亚美尼亚在奥斯曼帝国军队的军靴下度过了二十年，而现在亚美尼亚抵抗军利用[TUR.Capital.GetCapitalVictoryPointName]忙于与德黑兰作战的空档，起兵打跑了奥斯曼驻军，揭竿而起。\n\n不少人都很怀疑他们起义成功的可能性，毕竟亚美尼亚四面环敌，除了在他们独立后立刻承认他们合法的几个社会主义国家外，没什么人注意亚美尼亚人的勇气与决心。"
 worldnews.438.a: "祝好运！"
 worldnews.438.b: "只会惹人分心罢了。"
 worldnews.439.t: "沙特-阿曼战争"
 worldnews.439.d: "尼兹瓦的阿曼伊玛目国和马斯喀特的苏丹国长期以来都作为两个独立的政治实体，但随着这个前海权国家的日益衰弱，内志的埃米尔对此有了新的想法。他计划分而治之，并利用一个边界争端入侵了这个孤立的伊玛目国。\n\n尽管在外国盟友的支持下，马斯喀特苏丹国得以摆脱对其独立的直接威胁，但它还是决定与伊玛目团结起来，干涉这场冲突，一起对付沙特这个共同威胁。"
 worldnews.439.a: "马斯喀特受的住这一击吗？"
 worldnews.440.t: "伊赫万叛乱"
 worldnews.440.d: "各个阿拉伯部落的领袖们如今已经结成联盟，公开宣布他们要恢复最正统的瓦哈比派伊斯兰统治，并联合起来反抗他们的宗主，他们希望粉碎中央集权，并恢复过去的封建领地。\n\n据说他们连未来各个省份应当划分给谁都商量好了，但是没几个人认为这个脆弱的联盟能够打赢他们所发动的圣战。"
 worldnews.440.a: "还不藏好你们的妻儿老小？你伊赫万爷爷来了！"
 worldnews.441.t: "亚述宣布独立"
 worldnews.441.d: "在亚述军团对马丹人发动了一场报复行动后，奥斯曼帝国决定解散亚述军团。与此同时，巴士拉的亚述自治区的最后一块区划也受到了奥斯曼的直接威胁。在此情形下，东方亚述教会牧首兼亚述国的实际领导人西满二十一世·以赛亚宣布亚述独立。\n\n牧首声称，奥斯曼帝国已根本无法保障亚述人民的安全，他呼吁亚述应当与协约国联盟以保护自己的国家领土完整，文化不致毁灭。"
 worldnews.441.a: "这会是亚述人民的新开始吗？"
 worldnews.442.t: "俄土公约"
 worldnews.442.d: "令全球的观察家都意想不到的事发生了，在俄国战熊准备向东欧开疆扩土之时，至今为止仍然高度保密的《俄土公约》已经开始执行。其条约细节内容到了今天仍未公诸于世，据报道其中包括在中亚、中东和高加索分别划分奥斯曼帝国和俄罗斯的势力范围，还包括莫斯科和[TUR.Capital.GetCapitalVictoryPointName]之间的互不侵犯条约。\n\n虽然两个大国间的临时联盟实在是令人意外，不过观察家们很快也指出，这个联盟不会持续太久，因为这对百年仇敌最终必然爆发战争。"
 worldnews.442.a: "这一走向真让人意想不到。"
 worldnews.443.t: "法国整合主义者复辟君主制"
 worldnews.443.d: "“……因此，为了法兰西和她人民的利益，作为臣子，我在此谦卑地请求吉斯公爵阁下，接过法兰西第四十任国王之位，带领吾等走向法兰西的重生与复兴。”以上是戴高乐在议会发表的讲话的节选，他呼吁恢复君主制。\n在经历了数月的政治动荡后，法国整合主义者看来终于得以如愿。不过实际上，法国人自己对这事倒不是特别意外：戴高乐同情保皇派是公开的秘密，因此这是他于权力中央势不可挡地崛起的必然结果。只有时间才能证明君主制政权能否得以延续，而其重夺本土之成功与否则更是另说。"
 worldnews.443.a: "反动派们更反动了，意料之中。"
 worldnews.443.b: "政局不稳的法兰西，还有什么别的新鲜事？"
 worldnews.443.c: "这个共和国总是在崩溃的边缘试探。"
 worldnews.444.t: "阿尔及尔的民主同盟"
 worldnews.444.d: "过去十年来，一直是菲利普·贝当元帅担任这个不加掩饰的军政府的领导人，不过令人意想不到的是，他今日宣布退休了，而亨利·莫尔达克将军则当选为新的总统。莫尔达克总统恢复了大部分在贝当时期被限制的公民自由，并决定信任那些如今已经在流亡政府中的相当边缘化的民主派们，共同组建一个联合政府，也就是新时代的“神圣联合”，而莫尔达克更多时候会作为一个礼仪性的虚位总统存在。\n法兰西社会党右派兼同盟领袖弗朗西斯·德·拉·罗克上校宣誓要竭尽全力夺回法国本土，并“镇压大革命”，不过不少人都很怀疑这个大杂烩同盟能维持多长时间。"
 worldnews.444.a: "反动派皮笑肉不笑。"
 worldnews.444.b: "共和国得以幸存！"
 worldnews.444.c: "我看没几个月就得散伙。"
 worldnews.445.t: "阿尔及尔政变"
 worldnews.445.d: "菲利普·贝当元帅所率领的不加掩饰的军政府最近被由他前盟友亨利·莫尔达克带领的政变集团推翻，为了维持威权统治，贝当元帅统治的合法性早就被裙带关系和政治腐败侵蚀的一干二净了，对他的众怒演变成了针对暴君的控诉，最终政变收场。贝当现在已经被收押了起来，而莫尔达克成为了法国流亡政府的新领袖。\n莫尔达克总统宣布会恢复部分在贝当时期被限制的公民自由，并承诺最终将彻底重建民主政治，不过莫尔达克将军宣布，目前他将成立一个由军人、精英和议员们组成的“国家安全委员会”，以便在最大程度上实现莫尔达克认为的夺回本土所需的改革计划。"
 worldnews.445.a: "反动派们开始狗咬狗了。"
 worldnews.445.b: "走向民主的第一步。"
 worldnews.445.c: "他早该料到会有今天。"
 worldnews.446.t: "贝当元帅平息动乱"
 worldnews.446.d: "历经数月的动荡、争吵和抗议，尝过千辛万苦，法国流亡政府似乎一切都得以恢复秩序。为了维持威权统治，贝当元帅不加掩饰的军政府的合法性早就被裙带关系和政治腐败侵蚀的一干二净了，对他的众怒演变成了针对暴君的控诉。可是，这位“凡尔登之狮”还是顶住了压力稳住了地位；他彻底得到了上层阶级的支持，并重新得到了人民的尊敬，平息了困扰流亡政府的动荡，这一切都要归功于他神神秘秘的支持者——法兰西复兴，如今贝当已经稳住了流亡政府，他随后宣布将进行大规模的改革，以便为流亡政府重新夺回法国本土做准备。"
 worldnews.446.a: "他们装都懒得装了。"
 worldnews.446.b: "军政府不该只是临时措施吗？"
 worldnews.446.c: "法兰西必须要铁腕统治。"
 worldnews.447.t: "法国流亡者凯旋"
 worldnews.447.d: "二十年后，革命的火炬终于彻底熄灭。尽管苦难重重，但是法国流亡政府最终得以成功打回本土。多亏了他们的协约国友军和贯彻全国的动员计划，他们终于战胜了挡在他们面前的工团红军。现在他们已经开始准备举办盛大的庆祝活动，尤其是巴黎，整个协约国的军队正计划在香榭丽舍大道来次大阅兵。\n\n然而法国人民之间仍有分歧：有的人将这些法军视作解放者，也有人为公社的失败感到惋惜，而大部分法国人只是为这则消息震惊不已，他们已经被战争折腾的筋疲力尽，几十年间经历了两次大变革：这场内战仅仅是在表面上结束了而已，它对法兰西所造成的伤害要花很多年才能愈合。"
 worldnews.447.a: "一场悲剧。"
 worldnews.447.b: "二十载闹剧终落幕。"
 worldnews.447.c: "闹革命的都该这样治一治。"
 worldnews.448.t: "法国流亡者归来"
 worldnews.448.d: "二十年后，革命的火炬终于彻底熄灭。尽管苦难重重，但是法国流亡政府最终得以成功夺回了一部分本土。多亏了他们的协约国友军和贯彻全国的动员计划，他们终于战胜了挡在他们面前的工团红军。现在他们已经开始准备举办盛大的庆祝活动，尤其是马赛，整个协约国的军队正计划在那里来次大阅兵。\n然而法国人民之间仍有分歧：有的人将这些法军视作解放者，也有人为公社的失败感到惋惜，而大部分法国人只是为这则消息震惊不已，他们已经被战争折腾的筋疲力尽，几十年间经历了两次大变革：这场内战仅仅是在表面上结束了而已，它对法兰西所造成的伤害要花很多年才能愈合。更何况现在，法国领土仍未统一：这无疑为未来的国际冲突埋下了祸根。"
 worldnews.448.a: "一场悲剧。"
 worldnews.448.b: "二十载闹剧终落幕。"
 worldnews.448.c: "闹革命的都该这样治一治。"
 worldnews.449.t: "第五次巴尔干战争"
 worldnews.449.d: "尽管塞尔维亚在世界大战中被击败，被奥地利占领了近10年，但他们并没有被彻底压垮。\n\n在击败了旧敌保加利亚，夺回了黑山和马其顿之后，[SER.GetNameDef]将目光投向了奥匈帝国南部的斯拉夫领土。塞尔维亚人与他们在罗马尼亚和东欧的盟友一道，向奥匈帝国发出最后通牒，要求奥方把所有领土交给他们。奥匈帝国自然是拒绝了，因此奥匈帝国再次与塞尔维亚交战。只有时间才能证明他们是否会再次获胜，且看帝国是否会在内外交困的重压下崩溃。"
 worldnews.449.a: "火药桶又炸了。"
 worldnews.449.b: "不自由毋宁死！"
 worldnews.449.c: "我们怎么会怕？"
 worldnews.450.t: "第六次巴尔干战争"
 worldnews.450.d: "随着奥匈帝国被贝尔格莱德条约击败，胜利者开始像第一次巴尔干战争后那样闹内讧。事实上贝尔格莱德条约还有许多问题尚未解决——西巴纳特和亚得里亚海沿岸的归属问题——以及罗马尼亚和塞尔维亚政府由谁在巴尔干占据主导地位。\n\n现在巴尔干半岛再一次陷入战火，只有时间才能证明谁会获胜，并奠定该地区未来数年的版图。"
 worldnews.450.a: "这就停不下来了是吗！"
 worldnews.450.b: "我们的国家将团结一致！"
 worldnews.451.t: "北欧联邦的崛起"
 worldnews.451.d: "今天，一个新的巨人在北方崛起。经过多次紧张的谈判，北欧统一这曾一度被认为无法实现的事情现在成为了现实。在过去的几年里，世界上很多国家都已四分五裂，但北欧国家却反其道而行之。\n\n这个兄弟般的联盟将步入一个濒临崩溃的世界，但他们明白：兄弟同心，其利断金。为庆祝这一里程碑式的成就，一场联合会议即将在议会召开。为统一三呼万岁，为民主三呼万岁！"
 worldnews.451.a: "斯堪的纳维亚万岁！"
 worldnews.452.t: "社会主义者接管挪威政府！"
 worldnews.452.d: "在赢得选举并迫使国王哈康八世退位后，挪威的社会主义者于今日批准了一部新宪法，使挪威完全变成一个像他们的前辈，英法两国那样的工团主义国家。\n\n随着又一个棋子加入工团主义事业，欧洲的力量平衡在革命与旧秩序之间的大博弈中再次转变——但挪威自己将如何影响全局，让我们拭目以待。"
 worldnews.452.a: "他们真的就这样无耻地辜负了哈康国王的信任吗？"
 worldnews.452.b: "挪威终于挣脱了枷锁。"
 worldnews.453.t: "[MEX.GetLeader]自立最高领袖"
 worldnews.453.d: "墨西哥革命家埃米利亚诺·萨帕塔今日去世后，墨西哥随之再次陷入混乱。虽然最忠诚的政府成员仍抱有期望，但自由斗士与在位的墨西哥领导人留下了一个难以填充的权力真空。\n\n在萨帕塔于墨西哥城街头遇刺时，[MEX.GetLeader]的团体迅速行动并占领了政府大楼，承诺将墨西哥社会主义推向新的高度。"
 worldnews.453.a: "墨西哥的民主自此死去。"
 worldnews.453.b: "革命势不可挡。"
 worldnews.454.t: "军政府在墨西哥夺权"
 worldnews.454.d: "墨西哥革命家埃米利亚诺·萨帕塔今日去世后，墨西哥随之再次陷入混乱。虽然一部分忠实的政府职员仍相信局势会好转，但这位自由斗士与墨西哥领导人留下了一个难以填充的权力真空。\n\n在萨帕塔于墨西哥城街头遇刺时，军中右翼分子趁机夺权，这群人自奥夫雷贡掌权以来就反对政府，现在他们掌控了墨西哥，并想恢复合法统治以阻止猖獗的混乱。"
 worldnews.454.a: "墨西哥的民主自此死去。"
 worldnews.454.b: "终于，这将为墨西哥带来稳定。"
 worldnews.455.t: "民主政党联盟在墨西哥建立"
 worldnews.455.d: "墨西哥革命家埃米利亚诺·萨帕塔今日去世后，墨西哥随之再次陷入混乱。虽然最忠诚的政府成员仍抱有期望，但这位自由斗士的逝世还是向全墨西哥表明，如果工团主义者领导的民主政府要想继续存在下去，就必须进行一场彻底的改革。\n\n在萨帕塔于墨西哥城街头遇刺时，民主主义政党联盟决定做出妥协，以试图遏制正蔓延至全国的暴力，并让国家向更稳定的方向前进。"
 worldnews.455.a: "墨西哥万岁！"
 worldnews.456.t: "第三次世界大战"
 worldnews.456.d.britain_no_france: "曾经联合剿灭工团主义的同盟已不复存在。在短暂且不易的和平之后，协约国领导层下定决心，试图终结帝国公约统治欧洲的白日梦。复辟的联合王国已召集包括阿尔及尔法国流亡政府在内的协约国盟友，准备发动另一场世界大战夺回法国本土。伤痕累累的老牌欧洲帝国将再一次于天空和海洋展开新一轮的冲突。\n相比第二次世界大战，新的毁灭性武器之先进令主要参战国的民众人人自危。世界似乎将再次陷入恐怖的战争泥沼。"
 worldnews.456.d.no_britain_yes_france: "曾经联合剿灭工团主义的同盟已不复存在。在短暂且不易的和平之后，协约国领导层下定决心，试图终结帝国公约统治欧洲的白日梦。流亡的加拿大政府已召集包括回归本土法国政府在内的协约国盟友，准备发动另一场世界大战夺回不列颠群岛。\n伤痕累累的老牌欧洲帝国将再一次于天空和海洋展开新一轮的冲突。相比最近使用过的武器，新的毁灭性武器之先进令主要参战国的民众人人自危。世界似乎将再次陷入毁天灭地的世界大战泥沼。"
 worldnews.456.d.no_britain_no_france: "帝国公约一己之力就击败了整个第三国际，观察家们也因此认为德意志世界霸权必将得以延续。但旧协约国从未放弃夺回故乡的希望，现在已为此不惜向德国宣战。双方都将竭尽全力支援前线，除一纸无条件投降书外别无他求。\n海洋或许可充当参战双方之间的屏障，但主要参战国的民众仍然人人自危，他们惊觉这次的新式杀伤性武器比上次世界大战中的更为先进。尽管世界各国政府都希望双方能和平恢复至以往的世界秩序，但另一场世界大战似乎已无法避免。"
 worldnews.456.d.no_britain_no_france_yes_america: "观察家们相信第三国际的崩溃将使德意志世界霸权得以延续。协约国从未放弃夺回故乡的希望，现在已为此不惜向德国宣战。也许有人会质疑这些老牌欧洲列强流亡政府的实力，但得以重建的美国将给予他们在工业与军事的全力支持，而这也将成为挑动与柏林关系的最大砝码。\n广阔的海洋或许可充当参战双方之间的屏障，但主要参战国的民众仍然人人自危，他们惊觉这次的新式杀伤性武器比上次世界大战中的更为先进。尽管世界各国政府都希望双方能和平恢复至以往的世界秩序，但另一场世界大战的硝烟似乎已经开始吞噬整个世界。"
 worldnews.456.d.britain_france: "虽然联合同盟击败了工团主义者，曾在一战中敌对的双方再次将枪口对准对方。德军和法军再次于法国北部展开交锋，皇家海军与帝国舰队也在公海上展开较量，双方都希望将世界置于自己的霸权统治之下。\n欧洲人民刚从一场大战中死里逃生，现在却又被迫卷入到一场可能比上次更加血腥的战争当中——新式武器和科技比上次世界大战中的还要先进。尽管世界各国政府都希望双方能和平恢复至以往的世界秩序，但另一场世界大战的硝烟似乎已经开始吞噬整个世界。"
 worldnews.456.d.britain_france_america: "虽然联合同盟击败了工团主义者，曾在一战中敌对的双方再次将枪口对准对方。德军和法军再次于法国北部展开交锋，皇家海军与帝国舰队也在公海上展开较量，双方都希望将世界置于自己的霸权统治之下。\n观察家们虽相信德国的实力，但新近统一与重建的美国，其工业实力或许会带领整个协约国走向胜利。欧洲人民刚从一场大战中死里逃生，现在却又被迫卷入到一场可能比上次更加血腥的战争当中——新式武器和科技比上次世界大战中的还要先进。人们正目睹整个世界步入另一场世界大战大战，一场比过去更可怕的世界大战。"
 worldnews.456.a: "复仇之火难以熄灭。"
 worldnews.456.b: "他们还能指望什么呢？"
 worldnews.456.c: "1919年我们打赢了，这次也可以！"
 worldnews.456.e: "这次我们将一雪前耻！"
 worldnews.457.t: "巴黎对阵莫斯科"
 worldnews.457.d.entente_alive: "第二次世界大战并未因德国沦陷而落下帷幕，协约国与第三国际在北非和北大西洋的冲突以某种形式将其延续。俄国战争机器的轰鸣声为协约国点燃了新的希望——在法俄势力圈的边境上，温斯顿·丘吉尔爵士所预言的“晨昏对峙”已爆发为一场争夺世界秩序的斗争，一场血腥程度令1939年大战黯然失色的战争。\n\n在后方，主要参战国的民众人人自危，空中的杀戮机器可将整座城市在开战数小时内夷为平地。随着双方进行动员，战前和平秩序的少数残余势力不禁发问——欧罗巴大陆能否有一日安宁？"
 worldnews.457.d.entente_dead: "全世界都明白，欧洲并未随着德国战败而安稳下来。随着第三国际击败非洲与中欧的殖民帝国后，只有俄国还能阻挡工团主义主宰世界的步伐。而今，从德意志灰烬中崛起的，法俄意识形态体系将掀起一场争夺世界秩序的斗争，一场血腥程度令第二次世界大战黯然失色的斗争。\n\n在后方，主要参战国的民众人人自危，空中的杀戮机器可将整座城市在开战数小时内夷为平地。随着双方进行动员，战前和平秩序的少数残余势力不禁发问——欧罗巴大陆能否有一日安宁？"
 worldnews.457.a: "显然不能。"
 worldnews.457.b: "一如1814年俄法那般，我们定会粉碎革命！"
 worldnews.457.c: "这是最后的斗争！"
 worldnews.457.d: "俄罗斯站在我们这边，胜利必将属于我们！"
 worldnews.458.t: "波多黎各宣布独立"
 worldnews.458.d.nat: "在招募了大量成员后，波多黎各民族主义者揭竿而起，迅速占领了首都圣胡安及其它关键军事设施。外国军队在起义者的协同进攻下被迫撤离；尽管警卫部队还在进行零星的抵抗，但这座岛屿注定将被民族主义者控制。\n\n起义领袖佩德罗·阿尔维苏·坎波斯自封为这个“波多黎各共和国”的总统，并组建了一个由他的党派成员组成的立法会议。尽管民族主义者们还在忙于巩固政权，但他们未来的目标非常明确。为了波多黎各的“完全独立”，他们将不择手段……"
 worldnews.458.d.dem: "随着第二次美国内战爆发，不仅美国本土陷入一片混乱，它的海外领土也不得安宁。今天，在美西战争后归属美国的波多黎签署了独立宣言，宣布摆脱美国的控制。\n对很多人而言，这件事似乎无法避免。在民族主义者的压力下，不受欢迎的布兰顿·C·温希普总督被迫辞职，将权力转交给波多黎各联盟。然而，随着这个联盟的目标已经达成，波多黎各联盟的成员已经各自分道扬镳，并呼吁举行一场选举来决定这个年轻国家的未来领导人。"
 worldnews.458.a: "自由！"
 worldnews.458.b: "我们得对这座小岛留个心眼。"
 worldnews.458.c: "白头鹰进一步陨落。"
 worldnews.459.t: "第二次中日战争"
 worldnews.459.d.fengtian_losing: "中日之间的紧张局势正在不断提升，后者在满洲支持与前者敌对的奉系军阀以确保自己在这个区域的利益。当奉天政府与[china.GetNameDef]之间爆发战争时，如果[FNG.GetLeader]不能获得胜利，那么日本势必会介入这场纷争。\n\n随着战争不断进行，胜利的天平正不断向远离奉天的方向倒去倾斜，而当他们不得不向东京的主子请求援助时，这些想法已经得到了证实。[china.GetLeader]已经谴责[FNG.GetLeader]就是日本的一条哈巴狗，并生成外国的介入就是对方屈服的证据。无论如何，这两大文明古国又一次卷入了冲突之中。"
 worldnews.459.d.japan_and_fengtian: "中日间的局势正愈发紧张，日本正支持当前中国政府的对手，满洲的奉系军阀以保障自己的在华利益。尽管东京方面已经明确表明，他们不会允许任何中国势力侵害他们的满洲势力圈，然而[china.GetNameDef]却对此毫无畏惧，并严词谴责“万恶的日本帝国主义”，声称他们不会对外国卑躬屈膝。\n\n因此，在[china.GetNameDef]与[FNG.GetNameDef]开战后，日本决定插手其中。[china.GetLeader]指责[FNG.GetLeader]不仅是日本的一条哈巴狗，更是全中华民族的罪人。无论如何，这两个古老的文明再一次陷入了水深火热的战争之中。"
 worldnews.459.d.japan_versus_fengtian: "日本的经济利益与满洲长期捆绑，东京方面为张作霖的奉天政府提供军事与经济资助，以换取后者对日本利益的保障。然而，随着张作霖试图与日本人保持距离，两者现在正渐行渐远。\n\n现在，[FNG.GetNameDef]拒绝满足任何来自日本的进一步要求，这最终导致了两国政府关系的破裂。大日本帝国已经发誓要铲除[FNG.GetLeader]，宣布他目前的政府已经“步入歧途”，而[FNG.GetNameDef]已经正式采取了反租界运动的立场，并承诺将彻底把日本人从中国彻底赶出去。"
 worldnews.459.d.default: "在中国方面宣布他们将不再容忍日本对亚洲大陆的入侵之后，[china.GetNameDef]与日本之间的谈判最终破裂。来自日本的报告已经证实，该国比以往更愿意发动一场对中国的全面入侵，而这也是近50年的头一次。\n\n随着两军开始交火，鉴于日本战争机器的力量与优势，中国的存亡看似岌岌可危。这个国家现在正面临着她两千年历史上最危急的时刻，因为西方介入不太可能，那些列强们已经被自己的危机弄得焦头烂额。中国之战将证明日本的“东亚共荣”的愿景是否会最终实现，抑或是中国龙最终从沉睡中彻底醒来。"
 worldnews.459.a: "中国万岁！"
 worldnews.459.b: "天皇万岁！"
 worldnews.459.c: "中国的命运危在旦夕。"
 worldnews.462.t: "民主号战舰炮击阿尔及尔"
 worldnews.462.d: "随着民主号战舰向阿尔及尔城内开火，诸如“屠杀”或者“血海”这类的词语，已经都无法形容这座城市所上演的惨剧。这一天原本以改革派势力的和平抗议开始，但不知道在什么地方突然响起了一声枪响，撕心裂肺的哭喊紧随其后，而一个男人已经倒在血泊之中。抗议者惊慌失措，政府军也失去了一切克制，几分钟内，游击战就在这座流亡都城爆发了。当夜幕降临，随着消息的传播，流亡政权面临着总暴动的危险，这样的可能性无法被容忍，残酷的命令终于被下达。关于被肢解的尸体、草率的街头处决和骚乱后场面的模糊照片都已经被从当天的《共和国报》中剔除出去，新闻标题也变成了《英勇挫败赤匪政变》。只有一件事可以肯定：元帅的统治现在已经不容置喙。"
 worldnews.462.a: "反动派正在自掘坟墓！"
 worldnews.462.b: "而法兰西共和国也自此终结。"
 worldnews.462.c: "愿共和国就这样寿终正寝。"
 worldnews.463.t: "立陶宛-白罗斯联邦"
 worldnews.463.d.whr: "自从世界大战以来，东欧已经见证了许多国家的兴起与没落，但是没有人预料到这里最新的成员会是[WHR.GetNameDef]。尽管两国间存在许多差异，白罗斯政府仍然不遗余力的努力修补分歧，承诺自治权和双方互相平等。\n\n最终，让[WHR.GetLeader]宣布[WHR.GetNameDef]成立的一切条件都已准备就绪，两国间的这一联盟据说可以追溯至立陶宛大公国的年代。联邦的未来也许还是未知，但可以肯定的是，白罗斯和立陶宛已经将它们的命运交织在一起。"
 worldnews.463.d.lit: "自从世界大战以来，东欧已经见证了许多国家的兴起与没落，但是没有人预料到这里最新的成员会是[LIT.GetNameDef]。尽管两国间存在许多差异，立陶宛政府仍然不遗余力的努力修补分歧，承诺自治权和双方互相平等。\n\n最终，让[LIT.GetLeader]宣布[LIT.GetNameDef]成立的一切条件都已准备就绪，两国间的这一联盟据说可以追溯至立陶宛大公国的年代。联邦的未来也许还是未知，但可以肯定的是，白罗斯和立陶宛已经将它们的命运交织在一起。"
 worldnews.463.a: "太棒了！"
 worldnews.463.b: "多么出人意料。"
 worldnews.464.t: "德属中央非洲重建"
 worldnews.464.d: "当德国的中央非洲殖民领崩溃时，全世界都认为德国对这片黑色大陆的统治已经永远结束了。前殖民统治机构的残余撤退到了纳米比亚，惊魂未定，士气低落，毫无组织可言。尽管看上去不太可能，但在[NMB.GetLeader]的统治下，德国人从温得和克发起了一次次军事行动，决心让第二帝国的旗帜再次在从桑给巴尔到黄金海岸的广袤土地上飘扬。随着德国军队现在控制了前中央非洲的全部领地并宣布重建行政机构，这些收复失地的计划终于实现。尽管困难重重，殖民主义还是屹立不倒。"
 worldnews.464.a: "太棒了！"
 worldnews.464.b: "非洲再次身负枷锁……"
 worldnews.464.c: "德皇归来。"
 worldnews.465.t: "印苏林迪亚民族革命"
 worldnews.465.d: "印苏林迪亚是历史最悠久的欧洲殖民地之一，早在1800年起就处在尼德兰政府的控制之下，而远在这之前，这片群岛就归荷属东印度公司所治。然而，这种情况可能持续不了多久了，随着尼德兰殖民宗主国内部的不稳定与愤怒情绪日益增长，印苏林迪亚独立运动中最具影响力的人物[INS.GetLeader]已经发动了一场旨在驱逐殖民军队的武装起义，并且宣布了印苏林迪亚民族革命的开始。\n尽管与尼德兰人相比，这些起义军不论是装备还是经验都较为落后，然而与一支要从数千里外补充兵员与物资的军队相比，本土作战也给起义军提供了相当大的优势。\n无论哪一方获胜，印苏林迪亚的命运都已经被永久地改变了。"
 worldnews.465.a: "独立与自由！"
 worldnews.465.b: "对欧洲殖民霸权的又一次冲击……"
 worldnews.465.c: "一群土匪强盗！"
 worldnews.466.t: "冰岛独立"
 worldnews.466.d: "位于大西洋上的冰岛自从四百多年前就一直处于丹麦王室的统治之下，但近期事态的发展动摇了他们的统治。随着黑色星期一的到来，丹麦政府忙于应对危机，冰岛人对完全独立的呼声一浪高过一浪。政府因此被迫举行公投来决定这座岛屿的未来。现在，公投结果已经公布，支持独立的政党获得了胜利，冰岛成为了欧洲最年轻的共和国。\n尽管许多人会庆祝这一天的到来，其他人则担忧这个国家刚刚获得的独立会被正贪婪地注视它的英国或加拿大再次夺走。不过无论如何，大西洋上现在多了一位新角色。"
 worldnews.466.a: "值得庆祝的一天！"
 worldnews.466.b: "有意思……"
 worldnews.466.c: "这对大西洋会有什么影响？"
 worldnews.468.t: "中央拉达在白鲁塞尼亚夺权"
 worldnews.468.d: "随着德意志帝国的经济受到金融危机的严重冲击，欧洲霸主的东欧卫星国们也顿生唇亡齿寒之感。白鲁塞尼亚，其中一个年轻的小国，也很快陷入动荡之中。面对激进左翼分子不断煽动的威胁，军队选择了介入政治并废黜了民选的社会民主主义政府。白鲁塞尼亚议会的副议长拉达斯劳·阿斯特娄斯基被任命为临时总统。\n随着旧政府的残余势力被扫除，阿斯特娄斯基让自己任主席的中央拉达大权独揽的制度得以稳固。白鲁塞尼亚，在德国的默许支持下，已经成为了一个威权主义政权，其新生的民主制已被扼杀在萌芽状态。"
 worldnews.468.a: "他们本该更忠诚的。"
 worldnews.468.b: "改良派注定失败的又一铁证。"
 worldnews.468.c: "他们现在不再受到革命的威胁了。"
 worldnews.468.e: "又一个民主国家陷入激进主义旋涡。"
 worldnews.469.t: "克里维奇政变"
 worldnews.469.d: "随着德意志帝国的经济受到金融危机的严重冲击，欧洲霸主的东欧卫星国们也顿生唇亡齿寒之感。白鲁塞尼亚，一个年轻的小国，也很快陷入动荡之中。面临着激进左翼分子不断煽动的威胁，军队选择了介入政治并废黜了民选的社会民主主义政府。在一场短暂的权力斗争后，成功填补了权力真空的正是瓦茨劳·拉斯陶斯基。拉斯陶斯基是国家民粹主义农民党-青橡木的领导人，也是一名历史学家和作家。他曾积极参与白鲁塞尼亚从俄罗斯独立的斗争，并对俄罗斯深恶痛绝。他希望能彻底根除俄罗斯的影响，并围绕中世纪的克里维奇部落重建白鲁塞尼亚的民族认同。随着俄罗斯的不断复苏，一场白鲁塞尼亚的生存之战已经不可避免。"
 worldnews.469.a: "对抗俄罗斯威胁的完美盟友。"
 worldnews.469.b: "“纯种斯拉夫人”？呵呵！"
 worldnews.469.c: "改良派注定失败的又一铁证。"
 worldnews.469.e: "他们现在不再受到革命的威胁了。"
 worldnews.469.f: "民主之终，暴政之始。"
 worldnews.470.t.wk2: "法国流亡政府介入世界大战"
 worldnews.470.t.before_wk2: "法兰西内战重燃"
 worldnews.470.d.wk2: "在策划了二十年的还乡计划后，阿尔及利亚的法国流亡政府终于做出决定，趁着世界大战正进行得如火如荼，要抓住主动权对第三国际诸国宣战。\n\n在革命派联盟忙于与德国作战之时，协约国的军队也许有机会趁虚而入，一举粉碎曾迫使他们背井离乡的革命。尽管协约国言之凿凿，但这些老牌帝国主义列强甚至连能否在其本土登陆都是一个未知数，很大程度上还要依靠他们老对头德国人的运气与大气。"
 worldnews.470.d.before_wk2: "尽管自1925年英国革命以来，世界名义上大体处于和平状态，而事实是一场战争已迫在眉睫。大战过后，英、法、意三国的革命并没有摧毁其旧政府，而只是将他们赶出海外，他们从此开始为最后的较量做起准备。\n\n这场较量看来就要来临了。就在几个小时前，法兰西国家海军的地中海巡逻队突然改换方向，直接转向了公社海军水域。虽然两个法国政府间的海上对峙早就见怪不怪，但接近中的船只都没有一点转向的意思，公社部队已进入高度戒备状态。他们都意识到两国的战争已箭在弦上。"
 worldnews.470.a: "我们定能还乡！"
 worldnews.470.b: "他们可能还有点用处……"
 worldnews.470.c: "这群反动派不过是纸老虎，\n我们轻轻松松就能碾碎他们。"
 worldnews.470.e: "协约国不会死心的。"
 worldnews.471.t.wk2: "加拿大介入世界大战"
 worldnews.471.t.before_wk2: "北大西洋爆发战争"
 worldnews.471.d.wk2: "英国革命结束后，尽管伦敦的工团主义政府与大西洋对岸的渥太华流亡政府针锋相对将近十五年，但双方都无意也无力破坏此后脆弱的和平。\n\n今天，随着加拿大政府宣布“继续斗争”，这一怪异的状态终于打破。关于大规模动员和侵略性海军行动的报道，以及协约国将与帝国公约合作的流言，似乎都证实了加拿大及其盟友已完全投入到第二次世界大战当中。"
 worldnews.471.d.before_wk2: "尽管自1925年英国革命以来，世界名义上大体处于和平状态，而事实是一场战争已迫在眉睫。大战过后，英、法、意三国的革命并没有摧毁其旧政府，而只是将他们赶出海外，他们从此开始为最后的较量做起准备。\n\n这场较量看来就要来临了。今天早些时候，加拿大军舰开始强行扣押一些穿越大西洋的不列颠联盟商船，这似乎是一次同步行动。虽然两国海军相遇总要故作姿态一番，可这次皇家海军并没有撤退，而是有意向共和海军水域移动，共和海军的反应也是如此。两国的战争已箭在弦上。"
 worldnews.471.a: "是时候了，让我们归乡！"
 worldnews.471.b: "看来不止是我们要两线作战了。"
 worldnews.471.c: "革命势不可阻！\n我们会再次击败他们！"
 worldnews.471.e: "协约国会再次失败？\n亦是革命将被镇压？"
 worldnews.473.t: "茅茅战争"
 worldnews.473.d: "长期以来，德意志殖民地[MAF.GetNameDef]在新闻中都被描绘得风平浪静、万事如意，殖民地总督的强势，处处显露着德国的实力。不过，仅在一夜之间，殖民地就已危在旦夕，先前德国当局声称，这只不过是一场小规模冲突，很快就能被镇压，现已已演变为一场真正的战争。\n\n在肯尼亚，数个民族组成的同盟已经团结起来反抗欧洲移居者的统治。作为回应，殖民地领导人[MAF.GetLeader]公开宣称将派遣[MAF.GetAdjective]军队前去“恢复秩序”。"
 worldnews.473.a: "我们将轻松碾碎这群野蛮人。"
 worldnews.473.b: "从一开始就不该让戈林去中非。"
 worldnews.473.c: "非洲人民打破束缚自身的枷锁只是个时间问题。"
 worldnews.473.e: "德国人果然没办法妥善管好殖民地。"
 worldnews.473.f: "他妈的，非洲又有土著闹事了？"
 worldnews.474.t: "东海战争"
 worldnews.474.d.ger: "上个世纪的亚细亚就被西方列强竞相入侵，肆意宰割，而当世界的中心从伦敦与巴黎变成柏林之后，这一情况也未曾改变，东京则对此义愤填膺。世界的现状在[JAP.GetNameDef]与[GER.GetNameDef]兵戎相见面前随时会被粉碎。\n\n和平的希望或许存在，但许多人早已认定两国的冲突不可避免。日本妄图以整个亚细亚哺育日本本土，这一企图无疑要摧毁德国在亚洲的统治，随着西方被战火吞噬，东京高层正在思考，这是不是他们唯一的机会。无论命运青睐哪一方，有一点可以肯定——亚细亚的未来悬而未决。"
 worldnews.474.d.noger: "上个世纪的亚细亚就被西方列强竞相入侵，肆意宰割，而当世界的中心从伦敦与巴黎变成柏林之后，这一情况也未曾改变，东京则对此义愤填膺。如今亚细亚的现状走到了毁灭的边缘。德意志帝国崩溃后，日本庞然的野心再无可耐，企图彻底驱逐殖民亚细亚的西方国家。\n\n来自东京的消息证实，[JAP.GetNameDef]与[GEA.GetNameDef]已经开战，[GEA.Capital.GetCapitalVictoryPointName]高层正仓促准备抵御日本陆军，但在宗主国早已崩溃的当下，许多人心中思考的已不是日本“能否”占领这座城市，而是旭日旗“何时”在城市上空飘扬。"
 worldnews.474.a: "亚细亚之解放可期也！"
 worldnews.474.b: "新加坡决不投降！"
 worldnews.474.c: "德国人这次还能撑得住吗？"
 worldnews.475.t: "张作霖遇刺"
 worldnews.475.d: "张作霖攻克北京后，奉天政府大有一统全国之势，但这势头却在今日化为乌有。今天，张大帅于沈阳遇刺身亡，仅数个小时后，杨宇霆及手下的军官们便在日本的支持下发动政变并解散了忠于大帅之子张学良的部队。\n\n杨宇霆的新政权采取亲日立场，纵容东京的财阀大肆攫取中国丰厚的资源，允许日军协助“维持秩序”。对大多数人来说，如今的中国已沦为了日本的保护国。"
 worldnews.475.a: "与日本合作才是未来。"
 worldnews.475.b: "这么做才对嘛。"
 worldnews.475.c: "哦不……"
 worldnews.476.t.dem: "道格拉斯·麦克阿瑟辞去总统一职"
 worldnews.476.t.junta: "道格拉斯·麦克阿瑟继续担任总统"
 worldnews.476.d.dem: "第二次美国内战结束之时，道格拉斯·麦克阿瑟的政府，一个被前者描述为采取“临时措施”的军政府最终获得了胜利。然而，随着危机结束，军政府的支持率也随着民主党人与强硬派之间关于总统是否应当下野的争执而迅速下跌。\n\n今天，这些争论终于告一段落，因为道格拉斯·麦克阿瑟已经宣布他即将辞去总统之位并立即进行自由选举。全国各大城市都开始了庆祝活动，许多人为民主回归美国而欢欣鼓舞，尽管仍然有些人担心将军的行为会给未来开什么样的先河。"
 worldnews.476.d.junta: "第二次美国内战结束之时，道格拉斯·麦克阿瑟的政府，一个被前者描述为采取“临时措施”的军政府最终获得了胜利。然而，随着危机结束，军政府的支持率也随着民主党人与强硬派之间关于总统是否应当下野的争执而迅速下跌。\n\n今天，这些争论终于告一段落，因为道格拉斯·麦克阿瑟已经宣布他继续担任总统一职直到“内战的伤疤完全痊愈”为止，而这个时间只能由将军自己所决定。全国部分地区已经爆发了骚乱，尽管更多的民众只是因为太过疲惫、士气低落或者厌倦战争而没有参加抗议。"
 worldnews.476.a: "合众国万岁！"
 worldnews.476.b: "这难道是美国民主的末路吗？"
 worldnews.476.c: "令人吃惊！"
 worldnews.476.e: "呸！"
 worldnews.477.t: "济南政变"
 worldnews.477.d: "12年来，山东一直由张宗昌统治。张宗昌曾被称为中国“最混账”的军阀，他的骄奢淫逸即使按中国的标准来衡量也令人发指。但这一切却出乎意料地结束了。应[SQI.GetLeader]的请求，一支清军步兵分遣队于清晨入驻济南，冲进张宗昌的家将他铐走，带到北京候审。\n\n[SQI.GetLeader]因此被任命为山东的新督理。作为一名忠臣能吏，这标志着该地将纳入清政府的管理。"
 worldnews.477.a: "不妙，不妙啊。"
 worldnews.477.b: "少了一个威胁。"
 worldnews.477.c: "有趣。"
 worldnews.478.t: "里昂会议"
 worldnews.478.d.1.nobel: "尽管[GER.GetNameDef]和[NFA.GetNameDef]曾一起对抗法兰西公社，但他们无法就战后解决方案达成一致，因此法国的命运仍不明朗。但是，由于柏林不愿意进行代价过高的占领，而阿尔及尔也渴望回到巴黎，双方于是在里昂会面，以达成协议。\n\n里昂会议的结果被证明是成功的。德国军队将结束他们的占领，而[NFA.GetNameDef]则同意各种军事限制，支付赔偿款，允许德军无限制进入法国领土，加入中欧同盟，并且承认布列塔尼的独立。许多人认为会议的结果对柏林方面十分有利。"
