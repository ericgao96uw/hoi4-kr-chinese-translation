 FNG_infantry_equipment_0: "沈阳兵工厂 三八式步枪"
 FNG_infantry_equipment_0_short: "沈阳三八式"
 FNG_infantry_equipment_0_desc: "有了日本在二十世纪二十年代初提供的设计和机械设备，沈阳兵工厂已经源源不断的生产了大量略微修改过的有坂三八式步枪。\n\n到1936年已经生产了超过15万支步枪装备于军队，但是许多部队，尤其是那些驻守在边境地区的部队，仍然不拘一格的保有着许多各式武器。"
 FNG_infantry_equipment_1: "民二十四年大帅式步枪"
 FNG_infantry_equipment_1_short: "民二四式"
 FNG_infantry_equipment_1_desc: "民二四大帅式步枪，以“大帅”张作霖及民国二十四纪年而命名。该步枪是日本有坂九九式步枪的仿制品，其为了适应更便宜也更普遍使用的德国毛瑟S84/98 III式刺刀而做出了一些小改进。该步枪由于加强了制动能力及出色的制造质量而受到了部队的广泛赞誉。"
 FNG_infantry_equipment_2: "河村十四式半自动步枪"
 FNG_infantry_equipment_2_short: "十四式"
 FNG_infantry_equipment_2_desc: "1931年，日本陆军向南部麒次郎求助，并设计了一种新型的半自动步枪。他的设计基于佩德森步枪，但早年间由于佩德森转换装置的难以制造和日本陆军不切实际的要求使得该步枪无处可去，一直没有被日本军方采用。不过，佩德森系统的两个简化版在几年后出现，而日本特殊钢株式会社设计师河村正弥所设计新型号最终也因其可靠性和其具有的无需使用蜡润滑的子弹等优点，被日本选定为十四式步枪。"
