 SCA_Nordic_Constitution: "北欧宪法"
 SCA_Nordic_Constitution_desc: "随着一个统一的北欧国家的建立，当务之急是建立一个在联邦各成员国均具有效力的最高宪法，以强调联邦政府所具有的权力。"
 SCA_Nordic_Parliament: "一个委任制北欧议会"
 SCA_Nordic_Parliament_desc: "我们应该通过在整个联邦内举行比例投票来建立一个委任制北欧议会，从而确保每一位北欧公民都能在哥德堡的联邦议会中享有平等代表权。"
 SCA_Joint_Sessions_as_Legislative: "采纳联合会议"
 SCA_Joint_Sessions_as_Legislative_desc: "在之前，联合会议已经通过强调北欧国家的现实存在以及紧密合作证明了自己的成功。这些联合会议也将作为北欧政府理所应当的立法机构继续发挥作用。"
 SCA_Council_of_Kings: "国王议会"
 SCA_Council_of_Kings_desc: "我们成员国的君主也应该在联邦层面上共同履行他们的职责，通过建立一个君主议会，这个议会将任命联邦政府。"
 SCA_Every_King_a_Turn: "轮流为王"
 SCA_Every_King_a_Turn_desc: "一个由国家元首组成的议会必然导致官僚问题以及无尽的分歧，实际上，每一位君主应该有两年的任期，之后权力应当移交给下一个国家的君主。"
 SCA_Judicial_Autonomy: "司法自治"
 SCA_Judicial_Autonomy_desc: "每一个成员国应该保留其司法系统，同时这些司法系统应该保留他们的完全自治。如果一个丹麦人去审判一桩瑞典案子，这势必引起民族矛盾。"
 SCA_Nordic_High_Council: "北欧高等司法委员会"
 SCA_Nordic_High_Council_desc: "由于各地的司法系统保持现状，应当建立一个单一的北欧高等司法委员取代各国的最高法院，高等司法委员会在诸多疑难案件上应当具有最终释法权。"
 SCA_Federal_Judiciary: "联邦司法制度"
 SCA_Federal_Judiciary_desc: "我应当把各成员国的司法系统融合成一个单一的联邦司法系统。这将促进整个联邦体系内的立法平等，从而让联邦内变得更加紧密。"
 SCA_Ratify_the_Constitution: "批准宪法"
 SCA_Ratify_the_Constitution_desc: "随着大多数重要的议题已经决定，是时候请联邦成员国的所有代表们正式批准联邦宪法了，这也标志着我们离真正的联邦更进一步。"
 SCA_The_First_Nordic_Elections: "第一届北欧选举"
 SCA_The_First_Nordic_Elections_desc: "随着宪法的生效，大部分成员由公职人员组成北欧过渡委将向一个民选而出的联邦政府移交权力。因此，第一届大北欧选举即将到来。"
 SCA_Socialdemocratic_Triumph: "社民党多数"
 SCA_Socialdemocratic_Triumph_desc: "北欧社民工党成功确保了他们的席位，获得了北欧选举的胜利。在他们的主导下，一个统一的北欧福利国家即将出现，它将成为全世界效仿的闪耀标准。"
 SCA_Safety_Net: "建立社会保障网络"
 SCA_Safety_Net_desc: "我们应该为那些失去工作能力的不幸的人们建立一个社会保障网络，像我们这样的文明国家应该帮助他们，而不是让人民饿死。"
 SCA_Aid_the_Nordic_Worker: "援助北欧工人"
 SCA_Aid_the_Nordic_Worker_desc: "正是因为北欧工人阶级的鼎力支持，联邦才能有如今来之不易的繁荣。只有感谢他们的风险，帮助他们，回馈他们，才是唯一公平的举措。"
 SCA_Secure_Social_Rights_Federally: "确立基本社会权利"
 SCA_Secure_Social_Rights_Federally_desc: "有几项基础社会权利意义重大。我们应该确保北欧政府将会履行这几项基本权利，这不仅仅是北欧人民，也是全世界所有人都应该享有的权利。"
 SCA_Invest_in_Education: "教育投资"
 SCA_Invest_in_Education_desc: "青年人教育是对未来的投资。通过保证我们教育系统的优越性，我们可以让更多的人民获得高薪工作，进一步增加我们的繁荣与财富。"
 SCA_Invest_in_Healthcare: "投资我们的医疗卫生领域"
 SCA_Invest_in_Healthcare_desc: "良好的医疗卫生至关重要：如果缺少了它，人民也许会因为不必要的原因失去生命。我们应该确保医疗卫生的高水平，同时也在我们联邦大众的可支付范围内。"
 SCA_The_Nordic_Model: "北欧模式"
 SCA_The_Nordic_Model_desc: "努力终有回报。北欧福利国家已经成为世界舞台上一个闪耀的案例。一个关爱公民的民主乌托邦不需要暴君，更不需要暴力。"
 SCA_Victory_for_Liberalism: "自由党人联合政府"
 SCA_Victory_for_Liberalism_desc: "自由党人在斯堪的纳维亚广受欢迎，成功保证了组件联邦政府东德多数议席。他们在联邦建立之初的影响力可见一斑。"
 SCA_Safeguard_National_Autonomy: "保证国家自治"
 SCA_Safeguard_National_Autonomy_desc: "我们需要保证我们不会产生任何不必要的集权倾向。集权行为不会带来任何好处指挥伤害联邦的人民并阻碍公民们迈向更好的生活。本地自治因此变得异常重要。"
 SCA_Support_Nordic_Business: "北欧商业"
 SCA_Support_Nordic_Business_desc: "北方国家有着一个健康的私营经济。我们应该鼓励这种为成员国和整个联邦福祉而创业的精神。"
 SCA_The_Nordic_Standard: "北欧标准"
 SCA_The_Nordic_Standard_desc: "我们的声望，我们的稳健务实，使得我们能够建立一个标准，让其他国家纷纷尝试和效仿。如果你愿意的话，这是一个可以由政府控制的标准。"
 SCA_Conservatism_Reigns: "保守-农民联合政府"
 SCA_Conservatism_Reigns_desc: "保守党和斯堪的纳维亚农民联盟组成了一个保守派同盟。在农民和传统道德的支持下，第一届联合联邦政府的影响力不容小觑。"
 SCA_Federal_Economy_Investments: "联邦经济投资"
 SCA_Federal_Economy_Investments_desc: "北欧银行最近进行了变革，现在银行可能会补贴我国经济的关键部类，令人民与联邦的经济与繁荣显著发展。"
 SCA_Strengthen_the_Nordic_Bank: "壮大北欧银行"
 SCA_Strengthen_the_Nordic_Bank_desc: "壮大北欧银行非常重要，此举能够确保我们北欧的货币安全并且使投资者认为联邦是一个安全的投资目的地。"
 SCA_Subsidize_Nordic_Farms: "补贴北欧农场"
 SCA_Subsidize_Nordic_Farms_desc: "北欧农民们哺育着整个联邦，为了整个联邦的福祉，唯一正确的道路便是补贴他们的劳动，降低他们的负担，使得他们在竞争上立于不败之地，从而支持他们伟大的工作。"
 SCA_Solidify_Federal_Unity: "巩固联邦团结"
 SCA_Solidify_Federal_Unity_desc: "我们应当鼓励进一步加强联邦认同，认同自己是一位北欧公民而非丹麦人，挪威人或者是瑞典人。"
 SCA_Support_Religious_Education: "支持宗教教育"
 SCA_Support_Religious_Education_desc: "宗教在我们的文化中占据一席之地，也正因如此宗教学校存续至今。我们应该支持这种宗教学校，它只会提高我们的教育效率。"
 SCA_The_Nordic_Example: "北欧范例"
 SCA_The_Nordic_Example_desc: "我们在道德与经济上的完美是大家有目共睹的北欧联邦认同正是其中之一，这与我们所付出的努力不可区分。"
 SCA_Merge_the_National_Armies: "融合国家军队"
 SCA_Merge_the_National_Armies_desc: "尽管存在紧密合作，但是对于一个联邦来说，同时保留三个相互独立的军队是非常低效的。我们应该将其融合成为一支服从单一指挥体系的单一军队。"
 SCA_Jungs_Mobile_Warfare: "荣格的机动作战"
 SCA_Jungs_Mobile_Warfare_desc: "瑞典将军黑尔格·荣格建议我们投资摩托化军队的建设。这将使我们在广袤的斯堪的纳维亚以及其他战场上获得无与伦比的机动优势。"
 SCA_Nordic_Trucks: "军队摩托化"
 SCA_Nordic_Trucks_desc: "通过装备卡车来搬运武器装备，我们军队的机动能力可以显著提高。让我们为了联邦的利益摩托化我们的军队吧。"
 SCA_Fleischers_Superior_Firepower: "弗莱舍尔的优势火力"
 SCA_Fleischers_Superior_Firepower_desc: "挪威的卡尔·古斯塔夫·弗莱舍尔提议将重心放到火炮上，我们将凭借重火力打击敌人，而不用牺牲太多斯堪的纳维亚人（人数非常有限），从而给敌人带来伤亡。"
 SCA_Modern_Equipment: "现代化装备"
 SCA_Modern_Equipment_desc: "最低限度的降低人员伤亡，最大限度的提高我军作战能力，这一切的关键便是为我军投资现代化装备。在该领域，我们绝对不能落后。"
 SCA_Maintain_Separate_Militaries: "保持分裂的军队"
 SCA_Maintain_Separate_Militaries_desc: "单纯从效率来说，一个单一的融合军队的确是不二方案，但是如果让联邦的人们在各自的旗帜下作战，动员起来将会容易得多，同时容和军队也会导致不可避免的语言问题。"
 SCA_Priors_Grand_Battleplan: "普利尔的大规模作战计划"
 SCA_Priors_Grand_Battleplan_desc: "丹麦高级军官威廉·普利尔向我们提供了他的方案，他倾向于在未来依托大规模详尽计划的作战学说。据他所言，在下一场战争制定计划，我们将战无不胜。"
 SCA_Supreme_High_Command: "最高统帅部"
 SCA_Supreme_High_Command_desc: "我们需要建立一个单一的北欧最高统帅部，它将在战略和部署问题上拥有最后决定权。这也将我们的军队合作提高到了一个崭新的高度。"
 SCA_Nordic_Tank_Brigades: "联邦坦克旅"
 SCA_Nordic_Tank_Brigades_desc: "装甲旅是赢得现代战争的关键。这些装备了重型火炮的大型装甲车辆能够击穿那些收割步兵生命的防御阵地。总而言之，我们必须开始相关的开发。"
 SCA_Artillery_Investment: "投资火炮"
 SCA_Artillery_Investment_desc: "在覆盖及支援地面军事力量方面，火炮能够起到重要的作用。将额外的资源投入到火炮增产中，我们能够确保我们的军队或者支援并且在战斗中获得优势。"
 SCA_The_Joint_Exercise: "联合演习"
 SCA_The_Joint_Exercise_desc: "我们应该让所有的北欧士兵参与一场大型演习，防止他们因为长期的安逸环境而生锈，并教会他们如何作为一个支统一的军事力量作战，"
 SCA_Merge_the_National_Navies: "融合国家海军"
 SCA_Merge_the_National_Navies_desc: "现实是，我们成员国的海军规模都相当小，无法在更大层面发挥作用，但是如果我们的海军融为一体，就会形成一支规模庞大的海军。如果我们想要由此获益，那么我们必须将这些海军统一到一个单一的指挥结构中。"
 SCA_Atlantic_Blue_Water: "大西洋重心：蓝水海军"
 SCA_Atlantic_Blue_Water_desc: "我们海军的基本目标是在更大的国际舞台上充分发挥联邦的影响力。在大西洋长保持一个重要的军事存在将是完成该目标的好办法，我们应该使我们的海军劈波斩浪。"
 SCA_Develop_Cruisers: "发展巡洋舰"
 SCA_Develop_Cruisers_desc: "我们如果想要在挪威和丹麦西面的大西洋中保持军事存在，我们应该增加在巡洋舰领域的投资。缺少了它们，我们必然会发现我们无法得到我们所追求的力量。"
 SCA_Modern_Battleships: "现代战列舰重心"
 SCA_Modern_Battleships_desc: "如果缺少一系列战列舰带领海军抗击我们的敌人，那么我们的海军就是不完整的，战列舰作为最大的军舰能够提高最猛烈的炮火。"
 SCA_Baltic_Green_Water: "波罗的海重心：绿水海军"
 SCA_Baltic_Green_Water_desc: "寄希望于在大西洋上发挥我们的影响力看上去很好，但在接下来的十几年中，我们的重点应放在波罗的海。凭借我们所有的海军力量，我们可以成为这一水域的主要棋手。"
 SCA_Destroyer_Development: "发展驱逐舰"
 SCA_Destroyer_Development_desc: "我们应该发展驱逐舰，这些至关重要的小型海军舰艇可以从无处不在的潜艇威胁中保护我们的运输舰和更大型的舰只。"
 SCA_Uboat_Tactics: "U艇战略"
 SCA_Uboat_Tactics_desc: "U型潜艇在大战早期给英国海军造成了重大的打击。此外，它们的生产成本相对较低。我们应该致力于此，它将赢得下一次海战。"
 SCA_Nordic_Navy: "北欧海军"
 SCA_Nordic_Navy_desc: "北欧海军将被视为一支重要的战斗力量，它决心保卫我们的海岸不受任何企图入侵斯堪的纳维亚群岛、峡湾和波罗的海沿岸的任何敌人。"
 SCA_Nordic_Air_Authority: "建立北欧航空管理局"
 SCA_Nordic_Air_Authority_desc: "在我们合并各成员国的空军之前，我们应该确保我们的民用和军用空中管理权在整个联邦内得到统一。"
 SCA_Merge_the_National_Airforces: "合并各国空军"
 SCA_Merge_the_National_Airforces_desc: "我们的区域空军不足以防御一个大国的领空。但是，如果联合起来，力量就会成倍增长，我们将成为空战中不可忽视的力量。"
 SCA_Invest_in_SAAB: "投资SAAB"
 SCA_Invest_in_SAAB_desc: "瑞典飞机公司，即萨博公司(Svenska Aeroplan AB)生产顶尖的飞机。通过帮助他们的业务扩展到整个联邦，我们将确保我们自己拥有一个顶尖的飞机制造商。"
 SCA_Expand_the_Aircraft_Industry: "发展航空工业"
 SCA_Expand_the_Aircraft_Industry_desc: "我们应该在斯堪的纳维亚各地建造飞机厂，并将其现代化，以生产更多的飞机，充实空军。"
 SCA_Bombs_from_Above: "火雨从天而降"
 SCA_Bombs_from_Above_desc: "北欧空军的炸弹将被敌人所恐惧，摧毁工业区、城市、国家……再想想这是从一个有着如此美丽乡村的国家所来的痛苦。"
 SCA_The_Nordic_Airforce: "北欧空军"
 SCA_The_Nordic_Airforce_desc: "随着联邦空军的合并和扩张完成，敌人将不得不三思而后行。他们很有可能发现自己处于不利地位，至少在空中是这样。"
 SCA_Advance_the_Integration: "促进整合"
 SCA_Advance_the_Integration_desc: "虽然我们已经走了很长的路，但我们还没有到达目的地。联邦中的不同国家之间仍然存在分歧，我们的任务是消除分歧，使联合会更加紧密。"
 SCA_Expand_Railway_Network: "扩展铁路网"
 SCA_Expand_Railway_Network_desc: "为了改善地区连通，我们应该现代化全斯堪的纳维亚的铁路网络并对其扩展。使其能运送更多的货物，让人们更快地旅行，一旦发生紧急事件，我们的部队将以最快速度到达全国任何地方。"
 SCA_Scandinavian_Highway: "泛斯堪的纳维亚高速公路"
 SCA_Scandinavian_Highway_desc: "我们应该努力建设高速公路，将联邦内的广大地区连接起来，增进人们之间的交流，从而弥补文化差异。毕竟，如果去瑞典很容易，那干嘛只留在挪威？"
 SCA_Invest_In_Excavation_Industry: "投资开采工业"
 SCA_Invest_In_Excavation_Industry_desc: "斯堪的纳维亚资源丰富，而利用尖端技术，我们可以更高效地扩大现有矿山，寻找新的矿床。"
 SCA_Plan_a_Bridge_over_the_Belt: "贝尔特跨海大桥"
 SCA_Plan_a_Bridge_over_the_Belt_desc: "而另一方面则可以以桥梁来连接贝尔特海峡，这是我们丹麦成员国的一部分，文化隔阂相对没那么激烈。虽然水上架桥在经济上十分有益，但以目前的状况来看的话需要很多年的时间才能完成。"
 SCA_Stockholm_Berlin_by_Train: "从斯德哥尔摩乘火车去柏林？"
 SCA_Stockholm_Berlin_by_Train_desc: "要是前面提到的大桥能建成的话，就能让我们将斯堪的纳维亚接到欧洲大陆的铁路网上去而无需绕道俄罗斯。这无疑是巨大的福音，但让桥梁在技术上可行前，我们也可以先用渡轮建立起不同的系统。"
 SCA_Unite_Intelligence_Agencies: "统一各国情报机构"
 SCA_Unite_Intelligence_Agencies_desc: "通过在联邦政府的控制下组建一个统一的情报机构，我们可以开展更高效的反情报行动，并全面了解对斯堪的纳维亚民主的潜在威胁。"
 SCA_Unified_Schooling_System: "统一学制"
 SCA_Unified_Schooling_System_desc: "将我们各成员国不同的教育系统统一后，我们就可以增加来自不同国家的学校之间的互动。挪威人将因此获得瑞典人所认可的教育方式发展，让下一代有更大的相似性。"
 SCA_Mandatory_Language_Classes: "语言必修课"
 SCA_Mandatory_Language_Classes_desc: "北欧各语言之间的差异——有时很微妙——会导致严重的交流错误。通过确保联邦内的学校教授联邦的所有官方语言，我们就能解决这个问题，使文化上的统一更近一步。"
 SCA_Federal_Exchange_Programs: "联邦交换生计划"
 SCA_Federal_Exchange_Programs_desc: "通过促进全联邦之间学生的交流，我们能促进成员国间的友谊与合作，并确保北欧各国青年之间的团结不断发展。"
 SCA_Nationalism_fades_away: "民族主义落下帷幕！"
 SCA_Nationalism_fades_away_desc: "我们在文化和经济上扩大北欧人民互动的努力正在取得成果；但某些人会保持坚定的民族主义立场，至少认为是北欧公民而不是瑞典公民的人数比以往任何时候都低。"
 nordic_formation.1.t: "北欧理事会的建立"
 nordic_formation.1.d: "北欧理事会被建立，以作为帮助实现北欧合作和一体化的工具。"
 nordic_formation.1.a: "加入北欧理事会"
 nordic_formation.2.t: "北欧理事会的建立"
 nordic_formation.2.d: "北欧理事会被建立，以作为帮助实现北欧合作和一体化的工具。"
 nordic_formation.2.a: "加入北欧理事会"
 nordic_formation.2.b: "我们不感兴趣"
 nordic_formation.3.t: "建立斯堪的纳维亚防御联盟"
 nordic_formation.3.d: "斯堪的纳维亚内部的合作正不断增长，而随着外部威胁开始危害斯堪的纳维亚国家的自由，人们开始呼吁建立一个地区性的军事联盟。"
 nordic_formation.3.a: "我们将成为这个联盟的核心！"
 nordic_formation.3.b: "这不符合我们的最大利益"
 nordic_formation.4.t: "建立斯堪的纳维亚防御联盟"
 nordic_formation.4.d: "斯堪的纳维亚各国决定建立军事联盟，共同努力，以阻止敌国夺去斯堪的纳维亚的自由。"
 nordic_formation.4.a: "我们会加入防御联盟！"
 nordic_formation.4.b: "这不符合我们的最大利益"
 nordic_formation.5.t: "北欧护照同盟"
 nordic_formation.5.d: "今天上午，来自斯堪的纳维亚各国的代表齐聚斯德哥尔摩签署《北欧护照公约》。我们所有的公民现在可以自由的穿越斯堪的纳维亚各国的边境。"
 nordic_formation.5.a: "签署公约"
 nordic_formation.6.t: "北欧护照同盟"
 nordic_formation.6.d: "今天上午，来自斯堪的纳维亚各国的代表齐聚斯德哥尔摩签署《北欧护照公约》。我们所有的公民现在可以自由的穿越斯堪的纳维亚各国的边境。"
 nordic_formation.6.a: "签署公约"
 nordic_formation.6.b: "别提这个提案"
 nordic_formation.7.t: "斯堪的纳维亚货币联盟的重建"
 nordic_formation.7.d: "从1873年到1914年，斯堪的纳维亚共享单一货币，这就是斯堪的纳维亚货币联盟的雏形。随着斯堪的纳维亚合作的再度兴起，是时候重建斯堪的纳维亚货币联盟了。"
 nordic_formation.7.a: "新时代的新货币联盟！"
 nordic_formation.8.t: "斯堪的纳维亚货币联盟的重建"
 nordic_formation.8.d: "从1873年到1914年，斯堪的纳维亚共享单一货币，这就是斯堪的纳维亚货币联盟的雏形。随着斯堪的纳维亚合作的再度兴起，是时候重建斯堪的纳维亚货币联盟了。"
 nordic_formation.8.a: "新时代的新货币联盟！"
 nordic_formation.8.b: "事实上我们想保持财政独立"
 nordic_formation.9.t: "北欧单一市场"
 nordic_formation.9.d: "随着我们日益密切的一体化，关税已被证明是一个经济障碍。因此，我们决定取消其余的关税，建立一个的斯堪的纳维亚单一市场。"
 nordic_formation.9.a: "组建单一市场"
 nordic_formation.10.t: "北欧单一市场"
 nordic_formation.10.d: "随着我们日益密切的一体化，关税已被证明是一个经济障碍。因此，我们决定取消其余的关税，建立一个的斯堪的纳维亚单一市场。"
 nordic_formation.10.a: "组建单一市场"
 nordic_formation.10.b: "嗯，整合有点过火了！"
 nordic_formation.11.t: "斯堪的纳维亚科学研讨会"
 nordic_formation.11.d: "随着斯堪的纳维亚科学研讨会的正式化，科学合作将使我们的研究团体能够分享关键知识。会议将于下周在哥本哈根召开，我们最优秀的科学家将齐聚一堂。"
 nordic_formation.11.a: "知识就是力量"
 nordic_formation.12.t: "斯堪的纳维亚科学研讨会"
 nordic_formation.12.d: "随着斯堪的纳维亚科学研讨会的正式化，科学合作将使我们的研究团体能够分享关键知识。会议将于下周在哥本哈根召开，我们最优秀的科学家将齐聚一堂。"
 nordic_formation.12.a: "知识就是力量"
 nordic_formation.12.b: "其他人只会尸位素餐！"
 nordic_formation.13.t: "[From.GetNameDefCap]提议组建北欧联邦"
 nordic_formation.13.d: "[From.GetNameDefCap]已提议将所有斯堪的纳维亚国家以民主联邦的方式统一。这会令我国整合进北欧联邦。"
 nordic_formation.13.a: "同意建立联邦"
 nordic_formation.13.b: "反对联邦"
 nordic_formation.14.t: "[From.GetNameDefCap]接受我们的提案"
 nordic_formation.14.d: "[From.GetNameDefCap]已表示有兴趣加入我们的提议，以使所有斯堪的纳维亚国家团结成一个民主联邦。我们距建立统一的斯堪的纳维亚更近了一步。"
 nordic_formation.14.a: "太棒了！"
 nordic_formation.15.t: "[From.GetNameDefCap]拒绝了我们的提案"
 nordic_formation.15.d: "[From.GetNameDefCap]已放弃了我们将所有斯堪的纳维亚国家团结成一个民主联邦的提议。看来斯堪的纳维亚的整合已到极限了。"
 nordic_formation.15.a: "失望，但不惊讶……"
 nordic_formation.16.t: "北欧联邦的成立"
 nordic_formation.16.d: "其他斯堪的纳维亚国家已经同意我们的关于联邦的提议。根据其宪法，北欧联邦将在合适的联邦政府能执行其职能之前，将会是民主的联邦君主制。行政部门将由联邦政府组成，并由瑞典，挪威和丹麦君主组成的理事会行使权力。联邦议会将设在哥德堡，但所有组成王国均保留其各自的机构和自治权。"
 nordic_formation.16.a: "太好了！"
 nordic_formation.17.t: "斯德哥尔摩条约"
 nordic_formation.17.d: "我们邀请了挪威和丹麦的外交代表来斯德哥尔摩谈判一项目前尚无约束力的条约，以启动北欧各国间更紧密的合作。我们有着其他人都没有的一套共同价值观，在这充满敌意的世界中，斯堪的纳维亚国家应该携手合作！虽然此时尚未达成任何硬性协议，但已经带来了好的开始，看来对这次会议后的事情会更有帮助。"
 nordic_formation.17.a: "为我们的兄弟干杯！"
 nordic_formation.18.t: "斯德哥尔摩条约"
 nordic_formation.18.d: "北欧三个主要国家的外交代表齐集于斯德哥尔摩来签署一项条约，以启动北欧各国间更紧密的合作。我们共享着一套其他人都没有的价值观，而在这充满敌意的世界中，斯堪的纳维亚国家应该携手合作。虽然此时尚未达成任何硬性协议，但看来对这次会议后的事情会更有帮助。"
 nordic_formation.18.a: "为我们的兄弟干杯！"
 nordic_formation.19.t: "[From.GetNameDefCap]拒绝了我们的提案"
 nordic_formation.19.d: "[From.GetNameDefCap]知会我们说他们无法在我们提议的这项改革中看到有任何收获。看起来，至少在政治领域，斯堪的纳维亚的合作已经到达极限了。"
 nordic_formation.19.a: "真倒霉，那就这样吧……"
 scandinavia.1.t: "北欧联邦成立"
 scandinavia.1.d: "斯堪的纳维亚条约签署之后，一个基本有公职人员组建而成的权力有限的临时过渡政府随即成立，过渡政府将与联邦内各国政府联合执政直至我们成功批准联邦宪法为止。联邦宪法的地位将高于各成员国而成为根本大法，同时也将允许通过合作选举，由人民推选出一届新的政府。"
 scandinavia.1.a: "准备立宪会议"
 scandinavia.2.t: "第一届联邦选举"
 scandinavia.2.d: "我们已经准备好了举办第一届联邦选举了。临时议会将会运作到之后我们建立一个新的长期议会为止。虽然投票中也出现了几个小党派，但是实际上，在这次选举中只有三个党派能够赢得选举。北欧社会民主工人党致力于争取公共福利，在联邦和国际事务上则希望保持现状。自由党则许诺削减税收，为了争取公民的个人自由而不断壮大，同时他们也更倾向在联邦的问题上保持现状。最后，农民联盟是为了斯堪的纳维亚农民的利益而组建的一个农业党。谁将会赢得选举？"
 scandinavia.2.a: "北欧社民党——社会民主党人"
 scandinavia.2.b: "自由党——自由党人"
 scandinavia.2.c: "农民联盟——社会保守党人"
 scandinavia.3.t: "[GetYear]年联邦选举"
 scandinavia.3.d: "联邦议会选举的日期又到了，我们将选举出下一个四年任期的新议会。各党派再次展开了激烈的竞选活动，最终北欧人民将决定谁将脱颖而出。"
 scandinavia.4.t: "北欧宪法"
 scandinavia.4.d: "第1节：\n\n第1条：\n1. 此宪法适用于北欧联邦所有成员国全境。\n2. 由联邦法律决定哪些国家被视为联邦的一部分。\n\n第2条：政府形式为君主立宪制。并由第2部分决定的联邦元首所拥有的王室权力。\n\n第3条：立法权应归属北欧议会及联邦元首。行政权应归属内阁。\n\n这些是北欧宪法的第一份条文。辩论十分激烈，但我们应就联邦法律的基础达成共识。"
 scandinavia.4.a: "万岁！"
 scandinavia.5.t: "第三节：联邦元首"
 scandinavia.5.d: "第34条：\n1. 联邦理事会应共同承担“联邦元首”的职务。\n2. 各成员国的国家元首在联邦理事会中占有一席。\n\n第35条：联邦理事会应根据北欧议会的建议任命联邦首相及其内阁。\n\n根据以上条款，确定了联邦理事会将担任君主立宪制中“君主”的位置，这是一种不会对任何成员国造成负面影响的方式。"
 scandinavia.5.a: "这法案很公平！"
 scandinavia.6.t: "第三节：联邦元首"
 scandinavia.6.d: "第34条：“联邦元首”应为各成员国其中一位国家元首。\n\n第35条：国家元首将担任联邦元首的职务，任期为四年；任期届满后，其职务将转移给下一位君主。\nA. 此职务应视为和国家元首的职务相关，并在四年任期内遵循上述的继任规则。\nB. 政府必须保证在将职务从一个国家元首转移到另一个时，所有成员国一律平等。\n\n第36条：根据以上条文，将确定联邦元首的产生方式：尽管没有严格编纂，但北欧各国的国家元首将轮流担任为期四年的联邦元首。"
 scandinavia.6.a: "好消息！"
 scandinavia.7.t: "第二节：立法部门"
 scandinavia.7.d: "第8条：北欧议会应当是一个独立机构，由各个成员国的人民通过比例代表制选举产生。\n第9条：下议院应当由一个不超过三百名成员的议会组成。\n第10条：上议院应当由一个不超过一百五十人名成员的议会组成。\n第11条：上议院与下议院共同组成北欧议会。\n鉴于以上以及其他相关条款，北欧联邦的立法机构已经决定。"
 scandinavia.7.a: "我们大步向前！"
 scandinavia.8.t: "第二节：立法部门"
 scandinavia.8.d: "第8条：北欧议会是联邦各国议会重组而成的一个联合议会。\n第9条：由联邦各国宪法认定的下议院议员，将组成北欧议会的下议院。\n第10条：上议院的议员人数不超过150人，由联邦各国的人民直接选举产生。\n第11条：北欧议会采用两院制，分上议院和下议院。\n根据这些以及其他更多的条款，北欧联邦的立法部门得以确立。"
 scandinavia.8.a: "我们大步向前！"
 scandinavia.9.t: "第五节：司法部门"
 scandinavia.9.d: "第58条：联邦高等法院应由各成员国法院资历最老的二十名一般法官组成，而下议院亦按比例代表制选出同等数量且任期六年的法官。每名当选者应再选出一名或多名候补者。任何议员都不得担任王国高等法院的法官，也不得担任联邦高等法院的法官。而如果在特定情况下部分联邦高等法院的成员无法参加案件审理的话，则由议会最新选出的联邦高级法院成员中应有同等数量的成员离席。\n\n如此，新的高等法院成立，高于各王国的法院，且执行联邦法律。"
 scandinavia.9.a: "这会为我们带来稳定"
 scandinavia.10.t: "第五节：司法部门"
 scandinavia.10.d: "第58条：联邦法律应如同普通法律一样由国家司法组织执行。联邦政府不得妨碍国家司法系统，除非有关国家以外的所有成员国都认为国家司法部门的完整性受到严重威胁。\n\n综上所述，司法自主权得到保障。"
 scandinavia.10.a: "紧急条款是防止滥权的必要条款……"
 scandinavia.11.t: "第五节：司法部门"
 scandinavia.11.d: "第58条：各成员国不得保留各自的法院，司法权的行使只受联邦法律的制约，不应设立具有司法权的特别法院。\n第60条：司法工作应始终独立于行政权。这方面的规则应由联邦法律订立。\n有了这些条文，将会为所有成员国建立一个北欧司法系统。再多几条，它们的独立性就会得到最佳保障。"
 scandinavia.11.a: "我不知道成员国是否会同意这些……"
 scandinavia.12.t: "斯堪的纳维亚国际"
 scandinavia.12.d: "斯堪的纳维亚各社会民主党派的主要成员：丹麦社会民主党、挪威工党和瑞典社会民主工人党，以及一些较小的、或者是本地性的政党，都齐聚哥本哈根以准备在将来举行的联邦选举中建立他们的选举联盟。\n\n右翼丹麦媒体则在国际社会主义会议后戏弄地给这次聚会起了个绰号叫“斯堪的纳维亚国际”。而他们则称自己为“北欧社会民主工人党”，这个称号被年轻的社会主义者热情采用，不过丹麦青年组织的领袖汉斯·赫托夫明确表示，北欧社民党不会以任何形式拥护工团主义。据他所说，这个名字是基于第二国际而来的。"
 scandinavia.12.a: "嗯，可疑！"
 scandinavia.13.t: "保守党成立"
 scandinavia.13.d: "联邦境内的几个保守党已经宣布合并，以最佳状态参与即将举行的联邦选举。这个联盟包括挪威右翼党、丹麦左翼党和丹麦保守人民党，这使得专家预测丹麦将成为该党的主要基地，即使考虑到丹麦社会民主党的强大存在，丹麦仍然是一个竞争激烈的地区。在瑞典，传统的保守党人也加入了这个政党，尽管他们中的一些人对这个新政党所信奉的保守主义价值观的有限承诺持怀疑态度，尽管这个新政党的名字是什么。瑞典议会的一些成员甚至在同意加入该党的时候完全放弃了自己原先加入的党派，只留下了无政党人士。"
 scandinavia.13.a: "祝他们好运！"
 scandinavia.14.t: "自由党成立"
 scandinavia.14.d: "来自瑞典人民党、丹麦激进左翼党和挪威左翼党的核心成员今天在联邦首都哥德堡宣布，他们打算作为自由党一起参加即将举行的北欧选举。由于该团体大多由小政党组成，专家预测，他们很难赢得选举，但在未来的联合政府中，他们的小政党可能会变得很有影响。"
 scandinavia.14.a: "祝他们好运！"
 scandinavia.15.t: "工会的统一"
 scandinavia.15.d: "随着北欧国家开始走上团结一致的道路，工会运动并没有停滞不前。丹麦、瑞典和挪威的劳工联合会议在瑞典首都斯德哥尔摩召开。在这里，他们投票决定将这三个组织统一为一个级别更高的北欧劳联会。不足为奇的是，工团主义者在这方面也紧随其后，尽管他们声称反对北欧一体化项目，但这的确意味着全北欧现在存在一个统一的工团主义运动。"
 scandinavia.15.a: "真有点担心……"
 scandinavia.16.t: "宪法通过"
 scandinavia.16.d: "联邦宪法已经正式生效。在热闹非凡的欢庆气氛中，宪法象征性地被联邦议会接受，然后在联邦的新首都哥德堡由各成员国的君主签署。经历了这些程序后，联邦终于正式成立，而宪法也具有了法律效力。今天是斯堪的纳维亚半岛的光荣之日！"
 scandinavia.16.a: "万岁！"
 scandinavia.17.t: "主席轮换"
 scandinavia.17.d: "正如宪法所规定的那样，联邦元首在成员国的君主之间来回轮换。两年过去了，现在是下一任君主担任主席的时候了。"
 scandinavia.17.a: "万岁！"
 scandinavia.18.t: "农民党成立"
 scandinavia.18.d: "在北欧，农业党是一个奇怪的存在，对以捍卫利益为特色的斯堪的纳维亚政坛尤其如此。当然，他们并没有坐以待毙，因为北欧各国正在联合起来，他们也组建了自己的联合政党参与选举竞争。"
 scandinavia.18.a: "精简的党派越多越好！"
 scandinavia.19.t: "北欧联邦成立"
 scandinavia.19.d: "瑞典、挪威和丹麦的代表今天上午在斯德哥尔摩召开会议，敲定了三国整合为一个联邦的决议。现在三国被统称为北欧联邦，许多观察家一直在争论这对欧洲势力的平衡意味着什么。虽然有些人认为联邦的自由主义思想符合协约国的利益，但大多数人同意，新国家可能会在所有问题上采取中立立场。世界舞台上的力量平衡再次发生变化。"
 scandinavia.19.a: "北极之光熠熠生辉"
 SCA_tt_nordic_fed_tree_opened_up: "§R国策树里通往北欧联邦的部分已解锁。§!"
 SCA_tt_will_open_up_decisions: "§G一系列关于建设一条自南向北横跨斯堪的纳维亚半岛的铁路的决议将开启。§!"
 SCA_tt_nordic_council_stays: "§G宪法批准后，联邦理事会仍然是北欧联邦的实际首脑机构。§!"
 SCA_tt_nordic_council_wont_stay: "§G挪威国王哈康将成为宪法批准后的第一位联邦元首。§!"
 SCA_tt_parliament_new_and_united: "§G一个独立的北欧议会将作为北欧联邦的立法机构。§!"
 SCA_tt_parliament_separate: "§G各国议会的下议院将作为北欧联邦的立法机构，并直接选举产生上议院。§!"
 SCA_tt_nordic_high_court: "§G将设立一个最高法院来监督各国法院。§!"
 SCA_tt_judicial_autonomy: "§G各成员国将享有充分的司法自主权。§!"
 SCA_tt_judicial_nordic_powah: "§G各成员国的法院将并入北欧联合法院，司法自主权将被完全撤销。§!\n§R各成员国不会因此感到高兴。§!"
 SCA_tt_Council_Inaugurated: "§G联邦理事会现在是法律上的国家最高机关了§!"
 SCA_tt_tech_sharing_increased: "§G斯堪的纳维亚研究团队的加成会进一步提高。§!"
 SCA_federal_council: "联邦理事会"
 SCA_federal_council_leader_desc: "联邦理事会是北欧联邦的首脑机构。该理事会成员由各成员国的君主组成，主要是一个象征性机构，因此它必须听从联邦政府的建议。"