 mor.1.t: "摩洛哥的历史"
 mor.1.d: "1904年，法国和西班牙在摩洛哥瓜分了势力范围。受英国认可的法国在摩势力范围引起了德意志帝国的激烈反应，并于1905年引发了一场危机。这场危机在1906年的阿尔赫西拉斯会议上得到了解决。1911年的阿加迪尔危机再次刺激了欧洲列强间的紧张局势。1912年《非斯条约》的签署让摩洛哥正式成为了法国的保护国，引发了国内大规模抗议。同时，在该条约中，西班牙攫取了对摩洛哥北部及南部撒哈拉地区的“保护权”。在世界大战期间，由柏柏尔叛军组织的“塞安联盟(Zaian Confederation)”起兵反抗法国，尽管他们得到了同盟国的全力支持，但直到法国战败后他们才取得了重大胜利。虽然有若干王位觊觎者曾尝试同德意志帝国勾连，但他们无一成功；最终，穆罕默德五世在其父退位后继承大统。新苏丹登基后同德国人签订了一份新条约，与法属保护国时期相比，新条约中德国人对摩洛哥事务的影响大大减少。该条约措辞十分谨慎，尽量维持了摩洛哥和德国间的友好关系。不过，时局也不免有升温之时，有时候摩洛哥还得请德国支持的王家卫队出马干涉。时间进入30年代后，摩洛哥已从保护国时代中恢复了过来；尽管如此，摩洛哥同阿尔及尔政权的关系仍十分冷淡，以至于一些民族主义者宣称要强化同德意志帝国的联盟，从而“保卫摩洛哥的独立”。如今，苏丹陛下不仅要保卫摩洛哥不受满腔复仇主义的阿尔及尔法裔精英侵犯，还要保卫摩洛哥不受渎神的巴黎革命者亵渎——后者正把摩洛哥视作向非洲和伊斯兰世界散播革命的大门。"
 mor.1.a: "站得高看得远。"
 mor.2.t: "柏柏尔问题"
 mor.2.d: "我们应该决定如何处置国内的柏柏尔人。"
 mor.2.a: "任其自然。"
 mor.2.b: "对不信道者强行阿拉伯化。"
 mor.3.t: "新“极西之地”"
 mor.3.d: "鉴于我国的现状，我们应当有能力集中精力发展一个重点领域。"
 mor.3.a: "专注工业。"
 mor.3.b: "专注基础设施。"
 mor.4.t: "处理反动的柏柏尔人"
 mor.4.d: "柏柏尔人的生活方式不合我们的革命理念。考虑到他们是我们的兄弟民族，我们可以睁一只闭一只眼。我们也可以削减一部分部落，让他们逐渐倒向革命。不过，他们的生活方式或许已经根深蒂固，动用武力处理也许最好。"
 mor.4.a: "摩洛哥没有反革命的一席之地！"
 mor.4.b: "得让他们先进补习班，这是为他们好。"
 mor.4.c: "柏柏尔人可是我们的兄弟姐妹，顺其自然吧。"
 mor.5.t: "摩洛哥求助"
 mor.5.d: "摩洛哥人正请求我们派一支军事特派团去协助他们建设军队。"
 mor.5.a: "他们自己干的本就不错了。"
 mor.5.b: "派一支军事顾问团援助他们。"
 mor.6.t: "德国拒绝援助"
 mor.6.d: "我们请求一支军事顾问团的提议被德国否决了。"
 mor.6.a: "无论如何我们也会成长起来。"
 mor.7.t: "德国派出军事顾问团"
 mor.7.d: "本周，德国已同意向摩洛哥派遣一支军事顾问团。该顾问团由50名顾问和参谋人员组成，他们将在接下来18个月里为我军提供顾问。"
 mor.7.a: "这会让我们双方都更强大。"
 mor.100.t: "摩洛哥请求加入协约国"
 mor.100.d: "最近，摩洛哥已同我们驻卡萨布兰卡的外交官做了交流，请求让摩洛哥加入协约国。达成联盟或许是巩固我们对直布罗陀海峡控制的绝佳机会。我们必须仔细斟酌。"
 mor.100.a: "他们将是协约国的有助盟友。"
 mor.100.b: "他们麻烦太大；我们必须拒绝。"
 mor.101.t: "加拿大接受了我们的请求"
 mor.101.d: "加拿大意识到了我国入伙的价值，并允许我们加入协约国。"
 mor.101.a: "新盟友，新机遇！"
 mor.102.t: "加拿大拒绝了我们的请求"
 mor.102.d: "尽管我们表露了同加拿大合作的意愿，他们仍然拒绝让我们加入协约国。"
 mor.102.a: "反正我们也不需要他们。"
 mor.103.t: "摩洛哥希望加入我们的联盟"
 mor.103.d: "最近，摩洛哥向我们派遣外交官，请求加入开罗条约组织。让他们入伙可以开辟一条反抗欧洲人殖民非洲的新战线，但我们两国间的距离也值得我们考量。"
 mor.103.a: "欢迎一切穆斯林兄弟。"
 mor.103.b: "让他们入伙风险过高。"
 mor.104.t: "埃及接受了"
 mor.104.d: "令人欣喜的是，埃及允许我们加入开罗条约组织。现在我们可以并肩对抗外来入侵者了！"
 mor.104.a: "棒极了。"
 mor.105.t: "埃及拒绝了"
 mor.105.d: "埃及已拒绝了我们加入开罗条约组织的申请，他们指出我们两国间相距太远，他们无力在发生外来侵略时帮助我们。"
 mor.105.a: "我们将独自战斗。"
 mor.106.t: "摩洛哥推翻保护国！"
 mor.106.d: "摩洛哥政府意识到我们正在当前冲突中处于劣势，居然选择在此至暗时刻背弃我们而去。摩洛哥国王及宫廷顾问召见了我国大使，要求我国在摩洛哥的驻军立即离开该国，并称要在外交事务中继续保持中立。我们为摩洛哥摆脱法国魔掌拼过了血汗，在我们的保护下摩洛哥受益可不少，因此这种不要脸的行径乃是对我们极为严重的侮辱。毫无疑问，摩洛哥的短视要葬送他们的未来，摩洛哥的邻国一定会兴高采烈地开始着手于将其瓜分。尽管如此，鉴于我国当前的危难局势，内阁仍建议政府暂时将之作为既成事实对待。我们得全心全意去集中力量战胜眼前大敌，摩洛哥这种不入流的货色可以放在日后处理。"
 mor.106.a: "我们还有更要紧的问题要担心。"
 mor.106.b: "他们将无处可逃！"
 MOR_mohammed_alaouite: "穆罕默德五世"
 MOR_mohammed_alaouite_leader_desc: "希望成为西式君主的穆罕默德五世在其父被迫退位后，借着同盟国的手登上了王位。他凭借出色的政治素养，让摩洛哥融入了国际社会，并赢得了百姓们的爱戴。"
