 RULE_OPTION_POL_ELECTION_MARLIB_DESC: "执政联盟成功续上了命，安东尼·波尼科夫斯基的§m跨党政治集团§!再次与希耶纳党联手，共同成为政府内第一大党。\n$RULE_OPTION_POL_ELECTION_MONARCHY_DESC$。"
 RULE_OPTION_POL_ELECTION_SOCCON: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  希耶纳党的王国"
 RULE_OPTION_POL_ELECTION_SOCCON_DESC: "执政联盟成功续上了命，不过这次是约瑟夫·哈钦斯基的§c全国统一基督教联盟§!拿下比跨党集团更多的席位，成为政府内第一大党。\n$RULE_OPTION_POL_ELECTION_MONARCHY_DESC$，虽然多多少少还是想挣脱掉德国的影响力。"
 RULE_OPTION_POL_ELECTION_AUTDEM: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  跨党集团-国家党的王国"
 RULE_OPTION_POL_ELECTION_AUTDEM_DESC: "选举分裂不堪。国王亲自委任瓦迪斯瓦夫·斯图德尼茨基领导§g国家党§!——跨党集团内公开打着亲德旗号的威权派——组建政府以维持国家稳定有序。"
 RULE_OPTION_POL_ELECTION_REPUBLIC_DESC: "波兰人民党和波兰社会党的中左派联盟在选举中赢得了胜利，并一同组建了一个左翼自由主义执政联盟。新政府很快就遭国王废黜，但国王自己组建的亲德政府不久后也被大规模抗议推翻了。\n国王在剧变中退位，波兰第二共和国成立"
 RULE_OPTION_POL_ELECTION_SOCDEM_DESC: "新政府由诺贝特·巴尔利茨基的§S波兰社会党§!领导，并与人民党组成执政联盟。"
 RULE_OPTION_POL_ELECTION_SOCLIB_DESC: "新政府由马克西米利安·马利诺夫斯基的§l人民党§!领导，并与波兰社会党组成执政联盟。"
 RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC: "正式加入了奥地利的势力范围，旨在与加利西亚及洛多梅利亚重归统一"
