 GBR_george_frederick_windsor: "乔治五世"
 GBR_george_frederick_windsor_leader_desc_king_exiled: "乔治·温莎出生于1865年6月3日，是将来的爱德华七世的次子，人们本不期望他能当上国王，因此他被指定去往海军服役。但在1892年他的哥哥死于流感后，他成为王位第二顺位继承人，后被封为约克公爵，也就结束了海军生涯。在共同为他哥哥哀悼期间，乔治与他哥哥的未婚妻泰克公爵小姐玛丽走到了一起，一年多后两人最终结婚，维持着一段充满爱恋但少用言语传达的关系。但当1910年他父亲去世时，乔治的世界再次陷入混乱，他被迫继位成为乔治五世国王。在他继位时，爱尔兰自治运动的情绪日益高涨，自由党与上议院的冲突日益加剧。虽然宪法危机最终导向了上议院改革，与爱尔兰的内战也暂时得以避免，但在灰心乔治的掌舵下，大战爆发了，世界陷入战火。他试图通过放弃他的德国头衔并采用温莎这一姓氏来安抚英国的民族主义，但英国在世界大战中的失利导致本就在滋长的共和运动支持大踏步上扬。历经多年的糟糕治理与二流政治后，英国革命爆发了，期间国王优柔寡断，拒绝干预政治危机，最终只好抛弃英国流亡海外，眼看着祖国和帝国滑入深渊。\n\n自流亡以来，这位国王兼皇帝依然故我地统治着大英帝国的残余部分。世界大战让乔治五世失去了他的堂兄、最小的儿子约翰，到最后彻底失去了英国，这一切给他的精神带来了很大的打击，但他仍下定决心坚守荣光。流亡到加拿大后，乔治的健康状况也恶化了，他私下称加拿大是“一座冰冻监狱”。他逐渐对参与国内事务失去了兴趣，并把一些礼仪职责委派给了他的儿子爱德华王子。现在他还活着，与家人共度仅剩的时光，也许有一天他能回到英国，但前景一天比一天黯淡……"
 GBR_george_frederick_windsor_leader_desc_king_GBR: "自英国于大战中凯旋以来，这位国王兼皇帝依然故我地统治着大英帝国。表兄德皇折戟，一度强盛的德意志帝国匍匐于地，英国与英王似乎可以高枕无忧。但也有人在私下低语说，一场巨大的动乱即将到来，斯坦利·鲍德温政府仍在努力应对大萧条，复兴的德意志国高谈阔论着席卷欧洲的话题。国王本人是不列颠霸权的英勇捍卫者，而他的继承人却是大受谤议的爱德华王子，他能抵御岁月的侵蚀吗？还是说他能继续统治日不落的帝国？问题尚待分晓。"
 GBR_edward_windsor: "威尔士亲王爱德华"
 GBR_edward_windsor_regnal: "爱德华八世"
 GBR_edward_windsor_leader_desc_king_exiled: "爱德华八世于1894年6月23日在伦敦郊区出生，是国王乔治五世的长子，他的名字是为了纪念已故的伯父而起的。他的童年接受了传统的家教，接着被指定在海军接受军事教育，先是在奥斯本，然后来到达特茅斯。原计划他会上两年的课程然后加入海军，然而父亲的继位打断了这一计划。为把爱德华培养为未来领袖的准备已经认真展开，他被送往了牛津大学莫德林学院，不过也有人说他的智力不过关，事实是他最终在上了八个学期后离开了牛津大学，而没有获得学术资格。等到大战爆发的时候，爱德华已经到了法定年龄，他热情地报名加入了掷弹兵卫队，但为防这位继承人被捕或被杀，他调往前线的请求都遭到了拒绝。尽管如此，他还是尽可能多地造访前线，并从1918年起开始参与军事飞行，他渴望与士兵们并肩而战的想法赢得了广大老兵的欢迎。但爱德华归国后，他所见的不过是一个因战败而幻灭、饱受经济萧条困扰的国家，这是他多次前往英国赤贫地区、与当地人见面、了解其忧虑后证实的。而尽管爱德华努力接触普通民众，他还是在1925年英国革命期间和家人一起被疏散到加拿大，他提议让自己回到前线与工团主义祸害战斗的想法也石沉大海。\n\n在流亡期间，年轻的爱德华逐渐承担起他父亲曾经承担的许多职责，成为了有实无名的摄政。而在父亲去世后，温莎的爱德华于渥太华依照祖辈的排场举行了盛大的加冕仪式。这位年轻君主在登基时显得格外庄重，毫无疑问，他所继承的帝国早已不复往日的辉煌，而他所继承的王国已被工团革命分子占领。爱德华国王并不气馁，他已经展示出以自己的激进观点干预政治的倾向，可以说是一位比起奥斯瓦尔德·莫斯利不遑多让的恋权丑闻人物。而他始终相信，或者说奢望，联合王国的旗帜将再次骄傲地飘扬在母岛的上空、帝国将恢复其荣光……"
