 libya.1.t: "昔兰尼加酋长国"
 libya.1.d: "1843年，伟大的穆罕默德·伊本·阿里·塞努西建立了塞努西教团，很快塞努西教团就在昔兰尼加地区占据了统治地位，而“塞努西教团”也成为了他们所统辖的昔兰尼加的同义词。尽管从理论上说我们仍然是奥斯曼帝国的一部分，且班加西的城市精英对绿山地区的渗透也与日俱增，但我们还是设法维持了近100年的事实独立状态。从瓦达伊沙漠到锡瓦绿洲，历代教长无时无刻不在同卑鄙的帝国主义者战斗，领导了一次又一次对欧洲侵略者的进攻。1911年意大利入侵的黎波里塔尼亚时，我们同哈里发并肩作战，击退了强大的意大利军队；当几个月后奥斯曼拱手奉出利比亚时，我们则选择同意大利侵略者斗争到底。我们和土耳其的关系一直很……复杂，因为尽管我们在1911年和1915年两次与他们并肩作战，但显然奥斯曼朴特不愿意在境内保有一个不受其掌控的“行政机构”。尽管世界大战以奥斯曼帝国的胜利告终，这个对外扩张过度、对内国库破产的政权却也不得不承认自己没有办法撼动我们打造的战后现状；奥斯曼只得向重归帝国统治的班加西派出官僚，施行名义上的统治，以此和我们争夺对该地区的控制。\n\n战争结束以来，由于既缺乏改变现状的意愿又缺乏改变现状的条件，昔兰尼加的情况如一潭死水，毫无根本性的变化。1933年，死水稍有微澜，我们的最高领袖艾哈迈德·谢里夫·塞努西因年老体衰去世后，他指令他的儿子继承大统。这位在我国历史上起到关键作用的人物的去世，却重新点燃了两个团体之间对抗的烽火：一方是和上一任领导人一样的泛伊斯兰主义者，另一方是塞努西王子们青睐的正统继承人伊德里斯（他在奥斯曼胜利后流亡埃及）。"
 libya.1.a: "前进！"
 libya.2.t: "[LBA.GetLeader]伤残失能"
 libya.2.d: "在北乍得，我们的最高领袖亲自带队向法国人发动了冲锋；在战斗中，他的坐骑被击毙，他的头部也遭到了重创。由于我国完全缺乏医疗人员，伤势对他的健康会有怎样的持续影响还不清楚；这使得那些忠于伊德里斯的人们出来号召各个塞努西王子发起一场投票，决定是否让这位合法继承人结束流亡，自埃及归国。\n\n不过，上一任最高领袖的亲密战友们对此抱有强烈的反对意见，他们觉得这不过是塞努西王子们想扩大权力、排挤最后一批泛伊斯兰主义忠臣的把戏。若是处置不当，这批以欧麦尔·穆赫塔尔为首的、在乍得战争和意大利-土耳其战争中取得显赫声名的英雄们，或许会给塞努西王子们制造麻烦。"
 libya.2.a: "混乱的日子到来了"
 libya.3.t: "伊德里斯在第三次阿拉伯大会发话"
 libya.3.d: "伊德里斯试图争取外部势力支持他对昔兰尼加酋长国的宣称，并借着埃及人组织的阿拉伯大会来拉拢各路阿拉伯名流政要。杰格布卜的赛义德·希拉勒·塞努西，这位塞努西家族的王子、伊德里斯的坚定支持者，也去了埃及首都（可能是想同伊德里斯就回国夺位一事进行进一步密谈）。尽管埃及很可能支持这位流亡在外的王子，但绝大多数与会者的目光还是投向了班加西——哈里发派驻在班加西的代表已经把当下昔兰尼加的统治危机向科斯坦丁尼耶政府做了报告。"
 libya.3.a: "那些外国人别想干涉我们的内政了！"
 libya.4.t: "班加西密谋"
 libya.4.d: "看起来埃及已经把为伊德里斯夺回昔兰尼加的王位看成了自己的使命：通过与班加西商界的联系，埃及正开始收买各个部落的领袖以及态度暧昧不清的塞努西王子。不过，如果他们不能说服年迈的欧麦尔·穆赫塔尔，那就还有可能竹篮打水一场空。穆赫塔尔仍坚定支持已是伤残失能的祖拜尔。为了解决这个“问题”，有人提出用一些更阴毒的办法扭转局势，推动伊德里斯的在政治斗争中取得上风，这些办法中就包括毒杀穆赫塔尔。\n\n不过，若是密谋败露，那极有可能引火烧身——因为穆赫塔尔的盟友们对于这种可鄙的背叛一定会狠狠报复的。"
 libya.4.a: "密谋成功了！"
 libya.4.b: "穆赫塔尔逃过一劫"
 libya.5.t: "穆赫塔尔之死"
 libya.5.d: "对年迈的穆赫塔尔来说，大限将至是个板上钉钉的事，但很多人还是对过去几天中他健康状况的迅速恶化感到难以置信。这位广受敬仰的杰出指挥官的去世，对目前敏感的时局又是一击；在艾季达比耶的追悼会上，成千上万的群众向他们的英雄挥手道别。世界大战期间土耳其驻利比亚军队的指挥官奥斯曼·福阿德王子迅速向我们发来了一份信，信中高度赞扬了他的这位老朋友、好同胞；与此同时，科斯坦丁尼耶的众议院也对他在世界大战期间的英勇表现给予了高度赞扬。\n\n随着这位老将去世，身心交病的祖拜尔失去了最能为他保驾护航的人——看来没人能阻止伊德里斯回国掌权了。不过，反对派中的一些顽固分子指出，这位老将军去世实在是如此突然，必是那些拥护伊德里斯的人向他投了毒。不过，由于穆斯林风俗不许推迟下葬，这帮反对派看来是没办法为自己的主张找证据了。"
 libya.5.a: "全昔兰尼加都为他们的英雄哀悼！"
 libya.6.t: "暗杀穆赫塔尔的尝试"
 libya.6.d: "一起行刺欧麦尔·穆赫塔尔这位游击队老将的行动被他的亲信及时察觉，因之爆发的动荡很快就蔓延到了全昔兰尼加。这位老将军对这想要取他性命的阴谋勃然大怒，更因凶手采用了毒药这种懦夫才使用的“武器”而怒从心生，他公开谴责了那些塞努西王公的阴谋和卑鄙劣行。一个公开的秘密是，穆赫塔尔一直对各塞努西王子的评价不高。如今，穆赫塔尔更是觉得这些王子为了世俗的财富背叛了塞努西教团的价值观。一石激起千层浪，目前这起事件的结局还不好判断，但若穆赫塔尔想要报仇的话，塞努西王子们很快就要做油锅上的蚂蚱了。"
 libya.6.a: "真是骇人听闻！"
 libya.7.t: "赛义德·阿比德·塞努西邀请伊德里斯赴库夫拉"
 libya.7.d: "随着伊德里斯的一切主要反对派都被解决。库夫拉的赛义德·阿比德·塞努西向开罗捎去口信，让塞努西的合法继承人归国。伊德里斯很快就以实际行动回应了前者的请求，同他的仪仗一道荣归库夫拉，正式继承昔兰尼加的大统。在库夫拉，成百上千的昔兰尼加群众涌上街头，观看埃米尔归来。不过绿山地区的市民以及穆拉比特人(Murabtin)的马萨米尔(Masamir)部落能不能有这番热情就不得而知了。"
 libya.7.a: "最高领袖万岁！"
 libya.8.t: "昔兰尼加内战"
 libya.8.d: "试图刺杀穆赫塔尔一事激起的轩然大波使得组成塞努西国家的各部落联盟已分崩离析，各部落纷纷拔剑，用剑与火匡扶正义。尽管欧麦尔·穆赫塔尔本人并未要求就自己遇刺一事发动报复，甚至为了避免手足相残还公开发声要求那些打着自己旗号胡来的人下台，但木已成舟，这场乱战看来已不会立刻终结。\n\n对伊德里斯的支持者们来说，情势也是日益黯淡。他们懦夫般的举动震惊了广大贝都因人价值观的核心——对贝都因人来说，诚实与荣耀是一个人的生存之道。塞努西王子们的境遇愈发被动、局势日益恶化，教团中的实干派中层指挥官同王子们的关系也是日益劣化，这些交织的情绪最终促成了暴力冲突。"
 libya.8.a: "真主在上，保佑战事速决！"
 libya.9.t: "塞努西王公的失败"
 libya.9.d: "今日，对欧麦尔·穆赫塔尔的刺杀导致的部落间冲突在激烈的战斗过后画上了句号。仅存的一位王公赛义德·希拉尔·塞努西并未选择殊死一搏，而是选择了逃跑，这使得对宗教首都杰格布卜发起总攻没有了必要。随着他的逃脱，祖拜尔的追随者们宣告大获全胜。然而数月前受伤的最高领袖似乎还是没有完全恢复，政权只能交由摄政委员会摆布。\n\n为了解决领导权的问题，摄政委员会决定自行解散，并宣布欧麦尔·穆赫塔尔为埃米尔的官方摄政。虽然他一开始推辞称自己年事已高，健康状况也不容乐观，但他最终还是被他的两个密友法迪尔·布-欧麦尔(al-Fadil Bu-‘Umar)和优素福·布-拉希尔(Yusuf Bu-Rahil)说服了。"
 libya.9.a: "愿他维护我们国家的和平！"
 libya.10.t: "《罗马条约》纪念日"
 libya.10.d: "20年前，我国反抗殖民压榨的斗争夺得胜利。德奥联军迫使意大利屈膝投降。今天各大城市将举行庆典，我们不仅要回忆过去的胜利，也要想想我们假如失败会有什么后果。"
 libya.10.a: "一个重要的日子！"
 libya.11.t: "独立战争已经开始！"
 libya.11.d: "拿起武器！利比亚正积极备战，以应对土耳其军队无可避免的反攻。在这个时候，同胞们对我们事业的支持达到了前所未有的高度。即便是从突尼斯等地，也有人不远万里参加我们的解放斗争。我们不清楚他们是受突尼斯省督或法国人的指使，还是纯粹按照自己的意愿加入我们。"
 libya.11.a: "向胜利进军！"
 libya.12.t: "反帝国主义宣传"
 libya.12.d: "每天国内国外都有越来越多的人支持我们抨击帝国主义和殖民主义的发言。估计不久之后，几百年是工团分子和共和派都会协助我们解放非洲的大业，因为所有人都看到了德国佬和法国佬的愚蠢。"
 libya.12.a: "前进！"
 libya.13.t: "法国进攻摩洛哥该怎么办？"
 libya.13.d: "摩洛哥地处偏远，其他开罗条约成员国鞭长莫及，因而需要一切能争取到的帮助，以迎接即将到来的斗争。我们应该提供部队和装备支援，帮助他们取得胜利！"
 libya.13.a: "这个盟友我们不能失去。"
 libya.13.b: "这个结论有点草率了。"
 libya.14.t: "利比亚支援到达！"
 libya.14.d: "我们的友邦利比亚为我们送来了补给和援军，帮助我们抗击背信弃义的法国侵略者！"
 libya.14.a: "万岁！"
 libya.15.t: "山区的冲突"
 libya.15.d: "由于阿瓦吉尔('Awagir)部落同巴萨人(Bra'sa)的萨阿迪(Sa'adi)部落在土地分配问题上存在分歧，这两个昔兰尼加规模最大的部落间的矛盾日益加深。阿瓦吉尔部落的体量比他们的对手要略大一点，最近靠着真主眷顾，收成不错而人丁略兴，便开始侵占巴萨人的土地以喂饱多出来的嘴。显然，这么做惹恼了巴萨人，于是他们巴萨人号召所有穆拉比特战士拿起武器给阿瓦吉尔部落点颜色看看，阻止阿瓦吉尔部落的进一步侵略。\n\n两个部落间已经擦枪走火，不过目前还没有人员伤亡的报告。对塞努西教团来说，事态发展到这个地步属实糟糕，毕竟教团不可能想出一条能让冲突双方都满意的方案。"
 libya.15.a: "支援巴萨人，那是他们的地盘！"
 libya.15.b: "支援阿瓦吉尔人，我们不能失掉他们的支持！"
 libya.16.t: "西埃及的边境争端"
 libya.16.d: "在一名阿比阿达特('Abyadat)商人同一名吉瓦兹(Jwazi)部落民发生了一起不幸的纠纷后，现在昔兰尼加人同埃及西部各部落间的关系再次到了紧要关头。打着报复“亵渎阿比阿达特部落的荣誉”的由头，该部落的穆拉比特人发动了一场袭击，据传他们抢走了十二头绵羊，并洗劫了边境上的一处哨所。派驻于锡瓦的埃及代表对此感到忧心忡忡，他们要求就我们就这一系列事件向他们做出答复，同时还呼吁我们制止当地的冲突——否则他们就要采取措施限制我们在锡瓦镇周边的活动。"
 libya.16.a: "赔偿吉瓦兹部落的损失"
 libya.16.b: "惩处阿比阿达特人"
 libya.16.c: "我们用不着担心"
 libya.17.t: "中非奴隶贸易线"
 libya.17.d: "虽然殖民者和奥斯曼政府已经为取缔在马格里布随处可见的奴隶制做了许多努力，但无能的奥斯曼政府无法将行政职能扩展到利比亚内陆地区，使得连接萨赫勒和马格里布的古老奴隶贸易线路再次焕发了生机，“货源”主要来自乍得和苏丹，绿洲小镇库夫拉开始发展成为交易中心，频繁来往的商队和有组织的拍卖会让他们的“商品”销往了马格里布各地。\n\n海外要求解决这个问题的呼声在持续高涨，朴特的代表们也因无法及时取缔这种反人类行为而广受诘问。尽管如此，这一贸易看上去并没有在近期停止的可能性，因为它为教团提供了一笔可观的收入，也让教团的影响力可以向南扩张至中央非洲。"
 libya.17.a: "那就这样吧"
 libya.18.t: "奥斯曼经济衰退"
 libya.18.d: "受德意志帝国市场崩溃的冲击，以向欧洲出口农产品为导向和支柱的奥斯曼出口业随之崩溃，最终导致了奥斯曼帝国国内市场的崩溃。\n\n这场危机的波澜也席卷了昔兰尼加的绿山地区，当地农民的庄稼在班加西的市场上日益不值钱。过去我们靠天吃饭的农业状况让我们的出口额十分不稳定，只有丰年才有富余粮食可供出口，所以我们经济体系受到的波及并不算太严重。不过，商人们已经在担忧，这次经济危机可能会导致大篷车贸易的彻底崩溃。"
 libya.18.a: "真不幸"
 libya.19.t: "昔兰尼加部落峰会"
 libya.19.d: "如同几十年前再现一般，我们的伟大领袖把昔兰尼加和埃及西部沙漠中的所有部落召集了起来。尽管这两个部落派系间的绝大多数矛盾已经在几十年前得到了解决，但近来各部落间摩擦日渐增多的现实促使我们再次召集各部落，重申各部落间的友谊和提携。\n\n在杰格布卜集会期间，一切顺利进行，各部落代表都带着满意的讨论结果启程返乡。尽管塞努西教团领导层希望把这种集会“例行化”并作为一种定例继续召开，但在忧惧中央集权的各大部落强烈抵触下不了了之。"
 libya.19.a: "合作让我们一同变强！"
 libya.20.t: "法军袭击扎维叶"
 libya.20.d: "为了阻止我们影响他们的臣民，法国人发动了一场无耻的行动，派出了一支特遣队深入撒哈拉沙漠突袭了我们的绿洲。在现代枪炮与空中支援的协同打击下，兄弟们毫无还手之力；我们只能在退入沙漠之前给法国军队挠挠痒。"
 libya.20.a: "保存实力，改日再战！"
 libya.21.t: "大篷车队失踪"
 libya.21.d: "一场灾难席卷了撒哈拉，一整队大篷车似乎都消逝在了沙海之中。这支有超过一百头骆驼的商队原本在上周就该抵达旅途的下一站，但直到现在还是渺无音讯，贸易站点的商贩们正担忧是不是发生了最坏的情况。\n\n每支大篷车队都满载着黑暗大陆的财富，这样一场悲剧造成的经济损失自然数额不菲。一大批商人聚集在当地的扎维叶旁，希望我们能补偿他们的损失。"
 libya.21.a: "让我们承受损失"
 libya.21.b: "我们帮不了他们"
 libya.22.t: "大篷车队遇袭"
 libya.22.d: "尽管我们尽了一切努力去保障大篷车队的安全，一批袭击者还是击败了我们的卫队，抢走了车队运载的珍贵货物。这对沿线的商人来说都是一场灾难，还对我们的声誉造成了巨大打击，让整个跨撒哈拉贸易沿线的旅人对我们保障旅途安全的信心下降。"
 libya.22.a: "该死！"
 libya.23.t: "法国关停了廷巴克图的活动"
 libya.23.d.lba: "为了更好地控制他们的南部领土，阿尔及利亚政府派出一队塞内加尔猎兵赶赴这座沙漠之城削除我们的影响。他们逮捕了与我们的活动有牵连的商人、收缴了我们的货物、烧毁了我们的扎维叶，我们的兄弟们不是被迫逃亡就是转入地下活动，等待这批士兵返程。"
 libya.23.d.nfa: "为了加强我们对南部领土的控制，我们派出了一批塞内加尔猎兵以驱逐这个沙漠城市周边的塞努西势力。通过逮捕与其有瓜葛的商人、没收贸易货物、烧毁塞努西扎维叶，在我们的部队回家前，塞努西教团的“兄弟”们统统非躲即逃。"
 libya.23.a: "教团的倒霉日"
 libya.23.b: "法国的艳阳天"
 libya.24.t: "探寻泽祖拉"
 libya.24.d: "传说，在利比亚沙漠的深处有一个神秘的名唤泽祖拉(Zerzura)的绿洲小镇，令一批又一批欧洲探险家神往。在一份13世纪的记载中，作者称那座城市“洁白如鸽”，称那里为“小鸟绿洲”。在阿拉伯著作《秘珍之书》(Kitab al Kanuz)中，泽祖拉是撒哈拉沙漠深处一座遍地是金银财宝的城市，城中住着一对沉睡的国王和王后，城外则有一群黑色巨人守卫着不让外人进入。\n\n英国人拉尔夫·巴格诺尔德(Ralph Bagnold)为找寻这座城市筹备了一场探险，但埃及革命爆发后他只得作罢。尽管如此，世界大战期间的奥匈帝国老兵拉斯洛·奥尔马希(László Almásy)仍执念于这个传说，并请求班加西的奥斯曼政府允许他启程探险。"
 libya.24.a: "他不过是在追寻童话而已"
 libya.25.t: "米苏拉塔陷落"
 libya.25.d: "米苏拉塔，的黎波里塔尼亚土耳其裔社区的核心，世界大战后这一地区事实上的首都，陷落了。米苏拉塔的陷落给奥斯曼朴特在利比亚势力的棺材钉上了最后一颗钉子。奥斯曼军队被逐出之后，由于利比亚三大地区对国家前路的看法迥然不同，利比亚的前路蒙上了一层阴影。\n\n由于担心的黎波里塔尼亚在人口和经济领域的比重，许多费赞人正推动组建一个联邦化的政府，希望靠这样的手段可以保障费赞的自治权。而许多昔兰尼加人在这一点上比费赞人还要激进，他们坚信昔兰尼加和的黎波里塔尼亚不应当统一，而应当保持为两个互不统属的独立政治实体，进一步确立在世界大战期间创设的昔兰尼加酋长国的实体地位。的黎波里塔尼亚的情况还要更复杂，许多的黎波里塔尼亚人支持让三大地区联合成利比亚国，但他们认为创设一个权力低下的政府不足以解决利比亚众多现实问题，并由此抨击联邦制度；与此同时，还有一批人赞同昔兰尼加人的观点，抵制各地的彻底统一，他们认为与昔兰尼加的神权制政府不同，的黎波里塔尼亚只适合共和制政体。"
 libya.25.a: "我们将一同造就利比亚的强大！"
 libya.25.b: "准许的黎波里塔尼亚独立"
 libya.25.c: "准许的黎波里塔尼亚独立（扮演的黎波里塔尼亚）"
 libya.26.t: "组建政党"
 libya.26.d: "由于其严苛的神权制政治架构，昔兰尼加基本没受到愚蠢的政党政治的影响；而的黎波里塔尼亚地区同奥斯曼权力中心的联系要紧密得多，十分易受到1908年青年土耳其革命及之后的民主化运动的影响。自由主义者、保守主义者、社会主义者等各路人士都有机会各抒己见，为现代利比亚议会打下了祭奠。\n\n这一格局导致了三大政治集团的诞生，而这三大集团大多由前奥斯曼官僚以及权势巨大的城镇家族组成。其中，民族主义的党派由艾哈迈德·法基赫·哈桑(Ahmad Faqih Hasan)领导，该党派从凯末尔党人处吸收了许多灵感，希望建立一个单一制利比亚国家，并把宗教从政治舞台上驱逐出去；该党派还抨击塞努西教团作为一个政治机构的现状，认为教团的存在对国家有害无益，尽管如此他们拿教团也没有什么办法。利比亚国民大会的领导人是巴希尔·萨达维(Bashir al-Saadawi)，该党派是前者的主要反对派，这一党派代表着柏柏尔人、那些为造福利比亚而愿意同塞努西教团合作的阿拉伯人；该党派也支持单一制国家，不过愿意为了国家稳定而暂时搁置争议。最后一大党派是工党，党首为巴希尔·本·哈姆扎(Bashir bin Hamza)，该党拒绝同塞努西教团作任何妥协，并将塞努西教团视作一个反利比亚的机构；尽管这一组织相比前二者的势力微不足道，但许多人担心其背后第三国际的组织势力，担心的黎波里塔尼亚各大城市中法国和意大利活动家的影响力。"
 libya.26.a: "图穷匕见"
 libya.27.t: "地方当局增税"
 libya.27.d: "在察觉到大篷车贸易获利匪浅后，当地名流想从这些这些经过其领地、在其绿洲内补给的旅行商人身上榨取更多资金。我们的扎维叶已介入局势。但这些地头蛇看起来不太愿意让步，除非我们能用其他手段弥补他们的损失。"
 libya.27.a: "弥补他们的“损失”"
 libya.27.b: "顺其自然吧"
 libya.28.t: "地方穆夫提关停了扎维叶"
 libya.28.d: "由于厌倦了塞努西教团不断扩张的势力以及教团的好战情绪，当地乌理玛和地方当局组成联盟一道关停了扎维叶，驱逐了这片地区内的塞努西势力。尽管这对我们在当地的行动是一个重大挫折，但依据教团的经验，这个由乌理玛和地方当局组成的脆弱联盟要不了多久就会破裂，届时教团立马就能杀个回马枪。"
 libya.28.a: "我们还会回来的！"
 libya.29.t: "不期之遇"
 libya.29.d: "一队始自库夫拉的大篷车返程归家之后，向人们谈起了途中遇到的一个贝都因小男孩的故事。那个小男孩不知从何而来，见面时他身后还跟着一只已被驯服的狐狸；刚见面时，那个小男孩让车队领头人给他画一只绵羊——几番沟通之后，头人给他画了一头装在箱子里的绵羊，而……令人惊讶的是，这个小男孩说，这个“装在箱子里的绵羊”正是他想要领头人给他画的。\n\n相遇之后，小男孩就跟着大篷车队一同踏上了旅途。小男孩解释说，自己来自很遥远的一个外星球，是那个星球上的一个王子；在那个星球上，他一直忙于打扫火山、拔除猴面包树苗；在那个星球上，他爱上了一株玫瑰花，又因为那株玫瑰花而迸发了思乡之情。几天之后，小男孩突然从大篷车营地中消失不见，几小时后当大伙儿找到他时，他已因蛇咬中毒而离世。"
 libya.29.a: "生命的结束，旅途的开始"
 libya.30.t: "第二次奥尔马希探险"
 libya.30.d: "找寻传说之城泽祖拉的探险失败后，拉斯洛·奥尔马希(László Almásy)再次请求班加西的奥斯曼当局允许他在利比亚南部沙漠中进行探险，并以协助奥斯曼朴特发掘“探索及修订边境线的可能性”来提高自己申请的说服力。这场探险始于苏丹的瓦迪哈勒法(Wadi Halfa)，途径乌韦纳特(Uweinat)抵达终点法希尔(El Fasher)。列支敦士登王国的斐迪南王子将同奥尔马希一道参与这场探险。"
 libya.30.a: "让卡菲勒们找乐子去吧"
 libya.31.t: "泛阿拉伯主义的兴起"
 libya.31.d: "尽管昔兰尼加没有现代意义上的政党，一小批德尔纳和班加西的城市居民还是很容易受到埃及的泛阿拉伯主义思潮的影响。开设政治俱乐部、阅读宣传册、收听开罗广播电台的无线电广播，这些年轻人已想让昔兰尼加加入另一个大阿拉伯国家之中（由开罗领导最好）。\n\n然而，最让人不安的是，这帮人开始质疑伊斯兰教沙里亚法在现代社会中的可行性，并从土耳其人以及埃及华夫脱党处了解现代世俗国家的知识。"
 libya.31.a: "这些年轻人敬酒不吃吃罚酒！"
 libya.32.t: "沙漠玻璃出口量增加"
 libya.32.d: "沙漠玻璃是一种神秘的资源，有传言称这种材料起源自外太空；近来，随着埃及考古产业的复苏，这种产品在欧洲上流社会里越发受欢迎。在1923年发掘的图坦卡蒙墓中，许多陪葬品上都有沙漠玻璃所制成的艳丽点缀；为了迎合世间最富有的那批人，许多珠宝商和工匠艺人便把目光投向了这种地球上最为稀有的物资——沙漠玻璃仅能在利比亚沙漠的深处找到。"
 libya.32.a: "有意思"
 libya.33.t: "命运的十字路口"
 libya.33.d: "中东两大强权狭路相逢，亮剑时刻已到。各大团体如今只能在埃及和奥斯曼中间选边站队，许多昔兰尼加人也不例外。我们的军队虽然不如两大强权一般庞大，但也能在冲突之中发挥关键作用，是冲突双方都想拉拢的对象。\n\n在昔兰尼加，人们的思潮已经发生了分歧：反对哈里发在某种程度上是对教团一直珍视的泛伊斯兰主义思潮的背叛；另一方认为，随着哈里发在奥斯曼政局中的地位不断下降，当今奥斯曼政局不可逆转的世俗化趋势和土耳其人霸权都对我们这个新生的酋长国构成了威胁。"
 libya.33.a: "奥斯曼帝国已经行将就木！"
 libya.33.b: "我们将与哈里发并肩作战"
 libya.33.c: "我们并不感兴趣"
 libya.34.t: "昔兰尼加保持中立"
 libya.34.d: "随着黎凡特四处陷入战火，我国最高指挥部希望利用起昔兰尼加的塞努西教团，让他们突袭埃及人的侧翼，迅速终结这场战争。然而，这份设想在今天化为了泡影，[LBA.GetLeader]已向我国皇室提供任何必要的援助，他指出这是一场埃及人和土耳其人的冲突，不值得塞努西介入。"
 libya.34.a: "你我非友即敌！"
 libya.34.b: "真不幸"
 libya.35.t: "穆赫塔尔之死"
 libya.35.d: "塞努西军队最杰出的指挥官，受所有人敬仰的英雄，如今溘然长逝。他的离去对全昔兰尼加人民来说都是一个重大的打击，在艾季达比耶的追悼会上，成千上万的群众向他们的英雄挥手道别。世界大战期间土耳其驻利比亚军队的指挥官奥斯曼·福阿德王子迅速向我们发来了一份信，信中高度赞扬了他的这位老朋友、好同胞；与此同时，科斯坦丁尼耶的众议院也对他在世界大战期间的英勇表现给予了高度赞扬。\n\n随着这位热忱的泛伊斯兰主义者和利比亚民族主义者去世，昔兰尼加再次进入了一段不稳定期。尽管他钦定了自己的接班人，但许多人怀疑，没有了穆赫塔尔的威望和指引，他的接班人能不能指引昔兰尼加走向未来。"
 libya.35.a: "全昔兰尼加都为他们的英雄哀悼！"
 libya.36.t: "法兰西殖民帝国的崩溃"
 libya.36.d: "随着阿拉伯国家结成的联盟、部落和民族主义运动从最近的权力真空中纷纷获利乃至取得独立，灾难终于降临到了反革命的法兰西政权头上。尽管法国殖民军算是打了一场体面的战斗，但当奥兰、阿尔及尔、君士坦丁和突尼斯等城市落入敌手后，法国殖民政府只得撤出非洲。\n\n这一天应当是法国人历史上最黑暗的一天，自1919年法国革命爆发后命悬一线的法兰西共和国的命运，看来已经注定了……"
 libya.36.a: "法国会重振雄风的吗？"
 libya.37.t: "塞努西教团的胜利！"
 libya.37.d: "就像我们曾经击败意大利侵略者一样，奥斯曼土耳其人也被我们推下了海，昔兰尼加再次涤荡了突厥人的影响。对全利比亚人来说，尤其是对塞努西教团来说，今天真的是伟大的一天！现在一些人正在疑虑，我们是否应当继续和土耳其人作战直到把他们赶出马什里克？"
 libya.37.a: "让我们结束痛苦吧"
 libya.37.b: "与我们的盟友同行，共同踏进阿勒颇！"
 libya.38.t: "扩展“扎维叶”网络"
 libya.38.d: "长期以来，庞大的“扎维叶”道堂网络已被证明是一项重要资产。现在，我们在[From.GetNameDef]的朋友扩展了网络，让我们可以获取更多资源。这必将为我们反帝斗争提供帮助！"
 libya.38.a: "确实有用"
 librev.1.t: "费赞大暴乱"
 librev.1.d: "随着塞努西和奥斯曼间的战事如火如荼，费赞地区各个部落纷纷投入了杰格布卜的怀抱。虽然他们的实力微不足道，但整个费赞因这些部落的行动而陷入了失控；当迈尔祖格的驻军被击败后，的黎波里已决定让所有部队回撤到的黎波里塔尼亚。"
 librev.1.a: "这只是暂时的后退！"
 librev.2.t: "山区爆发内战"
 librev.2.d: "当的黎波里塔尼亚各地意识到，摆脱奥斯曼掌控的时机已经到来时，一场内战爆发了。内战的一方支持我们政权，另一方则支持塞努西的事业。\n\n由于只有米苏拉塔和的黎波里的驻军还算得上完全可靠，看起来我们已经彻底失去了对这片地区的掌控。"
 librev.2.a: "我们还会回来的！"
 librev.3.t: "班加西陷落"
 librev.3.d: "在班加西街头上亲奥斯曼势力同反奥斯曼势力爆发了激烈战斗，最终奥斯曼守军被迫向所向披靡的塞努西大军投降。目前，起源不明的一场大火让城东沦为一片废墟，并驱使着成千上万的百姓逃往海边——在海边，奥斯曼的海军舰船正竭力救助被困岸上的人。\n\n在失去班加西后，奥斯曼对昔兰尼加的统治算是彻底告终。许多该城的欧洲和土耳其移民害怕塞努西教团的报复而纷纷逃离该城。"
 librev.3.a: "真是骇人听闻"
 librev.4.t: "塞努西效忠者重建了埃米尔国"
 librev.4.d: "尽管过去利比亚驻军竭尽全力的想压制塞努西教团的势力，他们依然无力打败塞努西运动；塞努西教团每次都被赶入了沙漠深处，可却从来不曾投降。随着埃及军队跨过了西奈半岛，在奥斯曼军队中服役的许多阿拉伯士兵的忠诚也打上了问号；现在，昔兰尼加的各路名流、部落和军事要员已经把伊德里斯推上了王位。他们的反抗成功与否还有待时间考验，但这一情况无疑对我们掌控的的黎波里塔尼亚构成了巨大的威胁。"
 librev.4.a: "进军！"
 trp.1.t: "的黎波里塔尼亚寻求更紧密的联系"
 trp.1.d: "与我们在马什里克或埃及的其他省份不同，的黎波里塔尼亚的百姓对奥斯曼政府没有那种刻骨铭心的仇恨。“天高皇帝远”以及奥斯曼朴特的宽松政策使得这一地区在很大程度上都保持了自治，同时也让该地区的民族主义思想从未形成过气候。尽管有一些关于“的黎波里塔尼亚”这个实体的概念，但是由于教派和部落之间的泾渭分明等原因，很少有人敢提出“的黎波里塔尼亚脱离奥斯曼”这类想法。\n\n随着奥斯曼帝国崩解，这个曾经的奥斯曼省份陷入了困境。由于这个地区缺乏建设国家的手段，也缺乏建立一种自给自足经济的资本，他们正希望同土耳其帝国的残余势力做接触，订立一个互助计划，以交换文化思想、加强经济联系。"
 trp.1.a: "我们欢迎黎波里塔尼亚的兄弟们"
 trp.2.t: "土耳其-的黎波里塔尼亚经济联盟成立"
 trp.2.d: "今天，随着土耳其大维齐尔抵达的黎波里并签署了一份历史性的条约，数周以来[773.GetCapitalVictoryPointName]和的黎波里代表们的努力终于化作了庆祝的喜悦。关税同盟的建立和立即生效使得两国的命运联系得更为紧密。此外，土耳其各大公司已承诺重建的黎波里塔尼亚衰落中的经济，而且连接两方首都的航班也已首飞。"
 trp.2.a: "合众则强！"
 trp.3.t: "与的黎波里塔尼亚自由民族集团合作"
 trp.3.d: "在世界舞台上，的黎波里的自由民族集团完全就是个名不见经传的“神秘组织”。不过最近这个组织吸引了世人的关注：该组织目下正公开支持第三国际、公开赞赏工团主义。而这样的举动终于让各路政策制定者把目光投向了这个地图的边缘之地。这个地区完全没有任何工业可言，完全就是文盲遍地，完全不产出什么资源，但此处的地理位置在对抗“黑脚人”政权的威胁时能发挥极大地作用。\n\n为此，第三国际各成员国的观察员纷纷涌入的黎波里，希望能决定性的把这个国家纳入到第三国际之中。尽管该集团的领导人法基·哈桑(Faqih Hasan)整天唱高调，可我国国内不少人正在怀疑的黎波里是个累赘，并且还指出所谓自由民族集团的“社会主义”完全不配叫社会主义。"
 trp.3.a: "至少我们得感谢他们的赞誉"
 trp.4.t: "的黎波里塔尼亚申请加入法伦施泰尔国际"
 trp.4.d: "在精力旺盛的法基·哈桑(Faqih Hasan)带领下，的黎波里政府为了争取第三国际援助而同第三国际眉来眼去。毕竟，遭到奥斯曼帝国崩溃带来的严重冲击后，的黎波里塔尼亚羽翼未丰的经济已进入了螺旋式下跌，看不到跌停的希望。\n\n为了挽救这场灾难，在既没有开罗条约组织也没有德国势力援助的情况下，他们只得呼吁第三国际支援地中海对岸的同志。然而，由于这个国家缺乏真正的社会主义成分，在反殖民委员会中就援助的黎波里塔尼亚的事项扯出了一连串麻烦——毕竟，尽管哈桑的政府同我们一样推行了如世俗化和支持工会等措施，可若想看到社会的激进转型仍是遥不可及。"
 trp.4.a: "帮助被压迫者是我们的责任！"
 trp.4.b: "我们从中能获利几何？"
 trp.5.t: "的黎波里塔尼亚申请加入第三国际"
 trp.5.d: "得到第三国际的经济军事援助后，利比亚当局和我军总参谋部拟定了一份双边计划，旨在于北非开辟一条对抗“黑脚”伪政权的第二战场，并支援阿尔及利亚抵抗力量起来推翻反动压迫政权。不过，这一提议仍受到许多人质疑。质疑大概有两点：质疑的黎波里塔尼亚军队能否有实力抵挡住阿尔及尔军的攻击；尽管的黎波里政府曾参与了世界大战，但若其战败，我们在非洲的抵抗运动将失去一个重要的合作伙伴。"
 trp.5.a: "为了非洲的解放，我们肩并肩！"
 trp.5.b: "没必要做出轻率的决定"
 trp.6.t: "第三国际拖延"
 trp.6.d: "法国政府不愿讨论的黎波里坦加入第三国际的相关事宜，我们派来的代表不得不收拾行李，同时重新考虑他们在马格里布的地位。"
 trp.6.a: "这太过分了！"
 trp.7.t: "的黎波里塔尼亚申请加入开罗条约"
 trp.7.d: "在昔兰尼加与的黎波里塔尼亚之间的鸿沟得到弥合之前，由于不愿就其外交立场作妥协，的黎波里政府今天正式申请加入开罗条约组织。支持阿拉伯民族大业的埃及-的黎波里塔尼亚统一党很可能在这一政策转向中发挥了重要作用。如果我们想在未来向西扩张势力，我们就应该谨慎考虑这一提议。"
 trp.7.a: "欢迎加入开罗条约！"
 trp.7.b: "他们若继续保持中立的话那就更好了"
 trp.8.t: "开罗拖延"
 trp.8.d: "埃及政府不愿就的黎波里塔尼亚同意加入开罗条约组织的问题进行详谈，并把我国代表打发回家。与此同时，他们似乎正在考虑埃及在马格里布地区的政策。"
 trp.8.a: "这简直骇人听闻！"
 trp.9.t: "的黎波里提议统一"
 trp.9.d: "的黎波里新政府强烈支持泛阿拉伯思潮，把埃及视作阿拉伯世界的新中心，于是强烈要求他们国家同埃及之间结成联盟。虽然许多埃及人支持这种进一步扩展阿拉伯疆域的想法，但仍然有许多人质疑新增一个落后、文盲遍地、不稳定省份的必要性。"
 trp.9.a: "同意他们的要求！"
 trp.9.b: "我们不要鲁莽行事"
 trp.10.t: "的黎波里塔尼亚共和国的未来"
 trp.10.d: "的黎波里塔尼亚第一共和国的成立已是板上钉钉，现在的问题是我们将走上哪一条道路。\n\n法基·哈桑(Faqih Hasan)的自由民族集团在黎凡特战争前后已经形成了一股政潮。由于奥斯曼朴特的旧制度已经幻灭，也由于人们日常收听开罗自由电台和巴黎的阿拉伯解放阵线的广播，自由民族集团提出的关于建立现代、强盛的阿拉伯国家的提议受到了年青一代的热切欢迎。\n\n尽管如此，他们的革命性思潮和对宗教信仰的质疑让不少卫道士感到不信服。建立在部落联盟之上的民族统一战线承诺建立一个最尊崇宗教的强力政府，而且也会坚定不移的支持阿拉伯民族大业。\n\n第三大派系基于米苏拉塔这个的黎波里塔尼亚的最大城市。这个派系对前奥斯曼指挥官拉马丹·塞维利(Ramadan al-Suwayhli)忠贞不二，并对其他几个民族党派构成了极大的威胁。由于在前奥斯曼军队残余中他保有极大的影响力，也由于在世界大战期间他积蓄了极大地声望，很多人担忧他会为了“的黎波里塔尼亚更大的利益”而在政府内部安插自己的耳目盟友。"
