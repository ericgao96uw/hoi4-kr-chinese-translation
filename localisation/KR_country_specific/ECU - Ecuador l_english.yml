 ECU_gallo: "加略介入"
 ECU_gallo_desc: "加略已经介入来保证国家的经济复苏以及共和国不会屈服于混乱及工团主义，并保证边境安全。加略将军万岁！"
 ECU_stateofexecao: "例外状态"
 ECU_stateofexecao_desc: "特殊问题特殊对待。我们的国家正处于陷入无政府状态的边缘，或许还有可能让工团主义上台，只有一双坚强的手才能保护千万家庭和信仰。我们必须宣布例外状态，让加略忽视法律暂停议会，这是为了国家好。"
 ECU_chilean_spies: "处理工团间谍"
 ECU_chilean_spies_desc: "众所周知，我们国内存在着大量的工团主义煽动者，他们在厄瓜多尔社会党，工厂和穷苦农民里传播恶毒的思想毒害我们的人们，这些人是工团主义国家派来破坏厄瓜多尔稳定的间谍。我们必须追捕这些危险的“好战分子”，确保他们不会再制造任何麻烦。"
 ECU_loyalty: "处理第五纵队"
 ECU_loyalty_desc: "许多军官仍认为政府是非法、反动的。我们不能让这些叛徒继续这么逍遥下去了！"
 ECU_gommiegone: "取缔厄瓜多尔社会党"
 ECU_gommiegone_desc: "如果厄瓜多尔有境外势力组织的骚乱，那么一定是厄瓜多尔社会党制造成的，在民主环境中政党的伪装下，他们不断用工团主义来腐化这个国家。我们必须给这出闹剧划上一个休止符。"
 ECU_bossgallo: "军队支配"
 ECU_bossgallo_desc: "军队在政府中掌权后，必须资助各个社会阶层。军队天生适合统治行政、经济、政府和国家之中的其他事物。"
 ECU_purifying_country: "净化厄瓜多尔"
 ECU_purifying_country_desc: "加略的目的不只是要保护厄瓜多尔不受威胁，还要通过消除社会中的腐败，异议与贪婪，来净化厄瓜多尔的士气与民主。厄瓜多尔必须是一个道德与公正的国家。"
 ECU_populist_measures: "民粹主义措施"
 ECU_populist_measures_desc: "应被国家保护的厄瓜多尔公民却被抛弃，死在街头，这是不可接受的。我们基督教徒和爱国主义者的使命正是让人民脱离苦难，享受美好生活。"
 ECU_uphold_traditions: "保卫厄瓜多尔人的精神"
 ECU_uphold_traditions_desc: "几十年的腐败和堕落危及我国人民和教会的价值观。新政府将保护这些价值观，并确保厄瓜多尔成为道德的标准。"
 ECU_new_constitution: "新的宪法"
 ECU_new_constitution_desc: "既然厄瓜多尔已经消除了不稳定的因素，并净化了社会，现在是时候颁布一份新的宪法，并结束军政府，重建民主制度了。我们应当加快速度，与加略及其亲信一起开始起草这样一部宪法。"
 ECU_restore_democracy_tt: "§G除非意外发生，民主将会在1941年被军队恢复，并将会举办新的民主选举。§!\n"
 ECU_restore_democracy_1941_tt: "§G除非意外发生，民主将会马上被军队恢复，并将会举办新的民主选举。§!\n"
 ECU_intellectual_amnesty: "赦免知识分子"
 ECU_intellectual_amnesty_desc: "加略第一次清洗后，有潜在不同政见的科学家不是被罢免就是被流放。随着国家回到正轨，我们可以允许他们回来，并凭借他们的技能和知识帮助国家发展。"
 ECU_isidro: "自由党掌权"
 ECU_isidro_desc: "选举表明了人民的意愿，激进自由党将会带领厄瓜多尔走向光明的未来！"
 ECU_isidro2: "伊西德罗接管政府"
 ECU_isidro2_desc: "伊西德罗在厄瓜多尔是个名人，他是外科医生，并资助了厄瓜多尔的众多医院。现在他成为了总统，决定自己管理事务，因为他知道什么对国家好，怎么处理这场危机！"
 ECU_isidro3: "自由党霸权"
 ECU_isidro3_desc: "厄瓜多尔激进自由党可能已经获得了几十年的政治资本！在摧毁保守党的支持后，两党之间长期的斗争终于结束了。"
 ECU_poltechsloty: "自己的科学家"
 ECU_poltechsloty_desc: "即使那些最接近保守派精英的著名科学家现在都有抵触情绪，不愿意在重要项目上工作，我们得任命我们在科学界之中的亲善者接手工作。"
 ECU_legalfacade: "徒有其表的法律"
 ECU_legalfacade_desc: "有些能让我们的国家回到正轨的法律技术上是违宪或者违背民主原则的，不过不用担心！因为其他的法律可以通过，并使这一切合法化。毕竟，我们在议会中占主导地位，这才是算数的。"
 ECU_justice: "刑法现代化"
 ECU_justice_desc: "厄瓜多尔现有的刑法太糟糕了，不仅没有公平之说，而且还维护着保守党的利益。我们的计划是为现代国家重写一份公平的现代刑法。"
 ECU_laicity: "维护世俗主义"
 ECU_laicity_desc: "厄瓜多尔激进自由党曾经反对厄瓜多尔教会的支配，将世俗主义提升到国家层面。这项从阿尔法罗就开始的工作必须要继续，而保守党对此事的攻击必须要终止。当然了，把这些保守党傀儡从权力中心移除也有利我们政治上的支配。"
 ECU_bankers: "银行利益"
 ECU_bankers_desc: "自由派与银行界，特别是瓜亚基尔的银行界有着许多联系。这些紧密的联系可以让银行与国家合作，并为国家带来收益。"
 ECU_guayaquil: "瓜亚基尔重生"
 ECU_guayaquil_desc: "在自由党的统治下，加上其对工商业的投资，沿海城市瓜亚基尔在保守党统治期间的一段萎缩时期后再次繁荣起来，并迅速成为厄瓜多尔的经济首都。"
 ECU_liberal_boom: "经济繁荣"
 ECU_liberal_boom_desc: "自由党人对经济健康的关注以及他们与全国各地的一些经济活动者建立的伙伴关系，保证了厄瓜多尔及其种植园的复苏。经济蓬勃发展，失业大幅减少，一切不景气都已经过去。"
 ECU_liberty_not_implore_knees: "自由不能屈服"
 ECU_liberty_not_implore_knees_desc: "自由党领袖，埃洛伊·阿尔法罗曾经说过：“自由不能屈服”。这句话代表了自由的精神——我们渴望自由，无论在何时何地都会为自由战斗，这是为了厄瓜多尔人民享有更好的生活，及厄瓜多尔民主的荣耀。这就是自由共和国的优点！"
 ECU_balance_powers: "权力的平衡"
 ECU_balance_powers_desc: "在保守党出人意料的选举胜利后，两个政党的权力平衡了。保守党掌握了权力，因此自由党对国家稳固的控制被动摇了，这也有可能使国家进入新一轮的政治斗争中。"
 ECU_democracy_restored: "重建民主制"
 ECU_democracy_restored_desc: "加略的军政府终于落下帷幕，他们的宪法重塑了共和国的样貌。他们的政策也完全重构了厄瓜多尔的政治，但愿，厄瓜多尔能够借此重获新生。"
 ECU_power_parliament: "给予议会权力"
 ECU_power_parliament_desc: "没有人应该在共和国里统揽大权，并称自己为独裁者了，总统不再是共和国的权力中心了，议会及其党派政治才是共和国的精髓。这才是真正的民主！"
 ECU_bipartisan_organisation: "两党结构"
 ECU_bipartisan_organisation_desc: "在过去几年中，由于政治替代的崩坏，整个国家只剩下两个合理的政治选择：厄瓜多尔保守党与厄瓜多尔激进自由党。随着他们的政治掌控力大大减弱，两党现在不得不精诚协作，将共和国塑造成他们愿景中的摸样。"
 ECU_marginalisation: "边缘化激进派"
 ECU_marginalisation_desc: "尽管遭遇过打击，但这些人仍然存在：来自左翼或者右翼的政治激进派正在威胁着我们的民主制度以及两党制的现状。我们必须依靠民主制度，打击并且边缘化这些激进分子。"
 ECU_building_meritocracy: "建立精英政治"
 ECU_building_meritocracy_desc: "新共和国的目标决不是支持旧时代猖獗的裙带关系与腐败。我们将要建立起精英政治，确保国家最优秀的人才能够为国家服务，并领导我们走向辉煌。尽管如此很可能导致选举结果的不公正，但这仍然比任人唯亲好得多。"
 ECU_rally_army: "鼓动军队接受民主制"
 ECU_rally_army_desc: "没有军队，共和国便不可能长久存在。如果我们想要民主制长存，就必须让军队站在我们这一边。"
 ECU_technocrat_rule: "技术官僚掌权"
 ECU_technocrat_rule_desc: "行政权力的衰落以及议会的混乱，似乎给国家的发展道路留下了一个漏洞。尽管争吵不绝，唯有在全国重新招募官员才能保证国家运转良好并向前迈进。这些官员将成为共和国的技术官僚精英。"
 ECU_cities_cooperation: "双城合作"
 ECU_cities_cooperation_desc: "与其让基多和瓜亚基尔喋喋不休的争吵谁最有影响力，不如让两座城市放下恩怨，为厄瓜多尔的繁荣一起合作。毕竟他们都有各自的优劣，而且随着保守党和自由党之间的狂热对立的减少，现在是时候启动合作计划了。"
 ECU_centralisation: "增加中央集权"
 ECU_centralisation_desc: "既然内斗已经结束，我们便没有理由再在国内保留多个权力中心了。只要权力归于一处，我们就能制定更加明确、直接的政策，国家就能运转的更好。"
 ECU_rationalised_banking: "合理化银行制度"
 ECU_rationalised_banking_desc: "银行家们之前被自由党高度政治化，不过现在他们能更容易地与技术官僚或者其他党派领袖合作。这肯定能带来经济改善。"
 ECU_democracy_at_last: "真正民主"
 ECU_democracy_at_last_desc: "随着许多政治问题都得以化解，共和国现在已经准备好经受时间的考验并继续为改善厄瓜多尔而努力了。共和国万岁！"
 ECU_army: "军事现代化"
 ECU_army_desc: "虽然我们的军队已经准备好狠狠教训那些抗议者，但是如果秘鲁决定夺回他宣称的领土的话，那就有点捉襟见肘了。我们必须现代化军队，以保证厄瓜多尔免受外国威胁。"
 ECU_army2: "维护工作"
 ECU_army2_desc: "我们的军队没有得到充分的维护。因此必须增加军事预算并投入更多资金以提高军工生产能力。否则帕斯塔萨的未来将岌岌可危！"
 ECU_plan_against_peru: "计划对抗邻国威胁"
 ECU_plan_against_peru_desc: "我们周围的邻国都是对我国独立的潜在威胁，这些邻国无一例外宣称着我们的土地，如果他们胆敢发起进攻，每一寸土地都会留下堆积成山的敌军尸体！"
 ECU_bunker_loja: "§Y洛哈§!：在两个省份获得2级陆上要塞\n"
 ECU_jungle_reco: "丛林侦察"
 ECU_jungle_reco_desc: "帕斯塔萨主要由丛林和密集的树木组成。如果我们想要有效地抵御秘鲁的进攻，就必须让侦察营适应这种恶劣的环境。"
 ECU_control_jungles: "控制丛林"
 ECU_control_jungles_desc: "如果我们控制了丛林，秘鲁人就进不来了。作为一个环境异常严酷的地方，谁能够适应丛林的环境，谁就能在战场上取得更大的优势。"
 ECU_trenchperimeters: "大战火炮战术"
 ECU_trenchperimeters_desc: "世界大战使军事战术得到革新，其中炮兵战术改变得最大。我们应该让我们的炮兵适应这些新战术，否则我们的军队就会在远距离作战中失去优势。"
 ECU_offense: "进攻计划"
 ECU_offense_desc: "只防御不进攻，铜墙铁壁也是无用功。没有哪个国家能只依靠防御就赢得战争，这点已经被拿破仑战争与世界大战证明了多次。我们必须规划进攻能力。"
 ECU_reorganise_defense_forces: "重组边境武装"
 ECU_reorganise_defense_forces_desc: "我们与秘鲁的边境防御很不充分，与哥伦比亚的边境防御形同虚设。我们必须重组并扩展边境的巡防队和驻军。"
 ECU_give_equipment: "获得§Y500§!单位1936年步兵装备\n"
 ECU_commando: "特种部队实验"
 ECU_commando_desc: "厄瓜多尔的中部地区是安第斯山脉的一部分，这里群山峻岭，普通士兵很难在这里作战。我们需要进行特种部队实验，以期他们能在这种困难地形中作战。"
 ECU_motorization: "早期摩托化"
 ECU_motorization_desc: "尽管我们的公路不发达，地形也十分险峻，但是这不会让我们停下摩托化部分后勤系统的脚步。而且，除去简单的军队伙食之外，这些机动车辆也能够运输更多东西。"
 ECU_salvage_trucks: "修复美国卡车"
 ECU_salvage_trucks_desc: "美国人自从外交影响降得过低后，就离开了厄瓜多尔，但他们没带上所有东西。我们可以修好一些他们的废弃卡车，为己所用。"
 ECU_give_trucks: "获得§Y500§!单位美国摩托化装备\n"
 ECU_tothelastman: "基多边界"
 ECU_tothelastman_desc: "我们美丽的首都坐落于易于防守的安第斯山脉上。不过，这不代表它无懈可击。我们需要加强基多的防御工事，让它能够在外地来犯时发挥要塞的作用。"
 ECU_navy: "厄瓜多尔舰队"
 ECU_navy_desc: "我们的海军比我们国家体量还大。不过，比起宿敌（秘鲁）的海军来说还是小了。我们得继续扩展海军来保卫海岸。"
 ECU_guayaquil_base: "扩展瓜亚基尔海军基地"
 ECU_guayaquil_base_desc: "瓜亚基尔是厄瓜多尔最重要的海军基地。多数的出口贸易都从这里出发，而且这里还是海军的母港。我们得向这个港口投入更多资金，以便令其可以更好的发展海运和容纳船只。"
 ECU_protect_base: "保卫瓜亚基尔基地"
 ECU_protect_base_desc: "瓜亚基尔对我们很重要，这点敌人也清楚。如果我们失去了这个港口，海军和经济就会变得畸形。我们必须不计一切代价保卫这个港口。"
 ECU_yards: "建设厄瓜多尔船坞"
 ECU_yards_desc: "我们的商船和战舰都是在海外建成的，然而，我们不能永远依赖其他国家来建造我们的船只。我们必须建设厄瓜多尔自己的船坞。"
 ECU_research_progress: "海军研究进步"
 ECU_research_progress_desc: "我们不能在世界上正在兴起的海军军备竞赛中落下。我们必须向新的现代船只的发展及建设投入更多资金。"
 ECU_capital_ships: "发展主力舰"
 ECU_capital_ships_desc: "每一个享誉世界的海军都有一艘大旗舰。我们的海军即使规模很小，也应该装配一艘旗舰！我们需要发展强大到足以与秘鲁抗衡的主力舰。"
 ECU_galapagos_base: "加拉帕戈斯基地"
 ECU_galapagos_base_desc: "加拉帕戈斯群岛是太平洋中修建海军基地的最优选择。因为它孤立的位置，它可以作为厄瓜多尔海军的基地，以拦截敌人通过巴拿马运河进行贸易和支援，这样我们就可以主张对瓜亚基尔外海域的控制了。"
 ECU_control_our_seas: "控制我们的领海"
 ECU_control_our_seas_desc: "厄瓜多尔附近的海域以及前往加拉帕戈斯群岛的航线应永远掌控在我们自己手中：因为这就是我们的生命线……只要没有其他海军真的准备来跟我们碰碰拳头就行。"
 ECU_develop_school_aviation: "发展航空学校"
 ECU_develop_school_aviation_desc: "在世界大战之后，随着厄瓜多尔航空业的不断发展，一所航空学校在1935年成立。出于利益考虑，我们必须充分利用这所学校，来组织一支全新的、强大的空军力量。"
 ECU_actual_bases: "现代空军基地"
 ECU_actual_bases_desc: "飞机无法从我们这几年来建造的临时机场有效的起飞。现代飞机不仅需要专用的跑到来成功地起飞与降落，还需要保护飞机免受天气影响的机库。有了足够的资金投入后，基多本地的机场便能够改造成一座现代空军基地，这是我们应当重点关注的。"
 ECU_first_fighters: "第一战斗机营"
 ECU_first_fighters_desc: "我们终于将第一批作为侦察和训练的战斗机装配在空军。这些美丽的单引擎飞机会带领祖国上升至新的高度。"
 ECU_selvas_volcanes_mares: "丛林、火山和海洋"
 ECU_selvas_volcanes_mares_desc: "我们空军的新格言是“丛林、火山和海洋”，意思是我们的空军会穿越丛林、火山和海洋，以保护厄瓜多尔不受外国威胁。宿敌的格言在遇到我们的飞行员后大概要改成“在丛林坠机”吧。"
 ECU_gift_for_enemies: "送给敌人的礼物"
 ECU_gift_for_enemies_desc: "现代战争已经证明，能够有效对敌人的生产线以及基础设施造成相当规模的破坏的轰炸机是不可或缺的。不过就目前而言，厄瓜多尔还没有这种飞机，如果我们希望能够与侵略者相抗衡，我们就应当集中投资这些较新的型号。"
 ECU_cacao_farmers: "救助可可种植户"
 ECU_cacao_farmers_desc: "可可是我国农业最重要的产品，有相当数量的农民种它。随着我们经济的衰落，种植园没法获得收益，并被破败经济威胁到要破产。我们得把他们从破产线上拉回来。"
 ECU_expand_transandino: "扩建跨安第斯铁路"
 ECU_expand_transandino_desc: "跨安第斯铁路是连接我们主要港口瓜亚基尔与首都基多的重要经济轴线。由于地形的严酷与恶劣的环境，加上自建造以来就捉襟见肘的投资，这条铁路的现状仍然相当糟糕。为了厄瓜多尔的利益，我们必须重建这条铁路并让它延伸至安第斯的其他城市。"
 ECU_improve_port_infrastructure: "改善港口基础设施"
 ECU_improve_port_infrastructure_desc: "我们的港口是另一条重要的经济命脉。尤其是对民用经济和海军极其重要的瓜亚基尔港，但港口容量有限，严重限制了经济发展。我们需要扩展港口基础设施。"
 ECU_manufacturing_expansion: "制造业扩张"
 ECU_manufacturing_expansion_desc: "我们的主要出口是资源，但这并不能阻止我们建立起一个制造业工业体系。工业产品正处于前所未有的巨大需求中，这一定能带给我们巨额的利益，投资很快就会收回成本。"
 ECU_ecuatorianrubberboom: "鼓励橡胶生产"
 ECU_ecuatorianrubberboom_desc: "世界离第二次世界大战越来越近了，不像一战时那样，现在橡胶是新兴的空军和摩托化部队的装备所必须的重要资源。增加橡胶的生产和出口能给我们带来巨额的利润。"
 ECU_diversify_agriculture: "农业出口产品多样化"
 ECU_diversify_agriculture_desc: "如果我们只生产可可豆的话，如果可可豆价格暴跌怎么办？为了防止我们的农业崩溃，我们需要使生产多元化，以避免价格波动对经济带来的冲击。香蕉怎么样？"
 ECU_local_consumption: "促进本地消费"
 ECU_local_consumption_desc: "交通和进口花费了我们巨额的资金，作为替代，我们应该鼓励本地消费。与其从阿根廷进口食物，为什么不吃厄瓜多尔自产自销的？不仅如此，这个国内的市场在出口降低时可以帮助我们处理存货，卖的便宜一点也比卖不出去要强。"
 ECU_neweconomicplan: "国家计划"
 ECU_neweconomicplan_desc: "我们最新的经济政策帮助我们的经济回到了正轨，它现在终于支撑得起更大规模的民间投资了。经济增长率又高又稳定，为什么不让它再高一点呢？"
 ECU_university: "增加大学投资"
 ECU_university_desc: "我们的大学没有资金支持，没法发挥出全部功效。现在，经济和国家财政终于能够支持新的企划了，大学应该得到更多的资助。"
 ECU_focus_costa: "发展“海岸”"
 ECU_focus_costa_desc: "厄瓜多尔滨海地区是我们国家最富饶的地方，是我们主要的种植园所在地。不仅土地富饶，因为众多的港口，它还能更轻松地连接全球市场。我们应该专注于发展滨海地区。"
 ECU_focus_sierra: "发展“山脉”地带"
 ECU_focus_sierra_desc: "厄瓜多尔的中心地带夹在安第斯山脉之间，它也许没那么适合农业发展。但像基多这样的大城市都在这一带。我们的工业能够从对该地区的投资中受益。"
 ECU_mechanization: "机械化种植"
 ECU_mechanization_desc: "新的农业工具在更发达的国家革新了农业生产技术。这场农业革命的主要支柱之一是新型的机械化装备，如卡车和拖拉机。我们需要使农业机械化以增加产量。"
 ECU_industrial_agriculture: "工业化农业"
 ECU_industrial_agriculture_desc: "农业和工业不是互斥的！我们应该在我们的农业部门和工业部门之间建立合作，以提高整个厄瓜多尔经济的生产力和产出。"
 ECU_quito_industry: "扩大基多工业"
 ECU_quito_industry_desc: "基多是厄瓜多尔工业的中心，工业的很大一部分都集中在我们美丽的首都，全国各地都能看到基多生产的产品……好吧没几个地方买我们的东西。我们需要往基多的工业进行更大的投资。"
 ECU_more_workers: "改善工人生活"
 ECU_more_workers_desc: "在工厂里工作不会死的，如果年轻的时候不为了更好的生活、更好的未来而奋斗，那么你什么时候才奋斗？这就是我们所需要让农民们相信的，只要他们信了这一套，就能发挥出更大的工作潜能，没人在里面工作的工厂毫无意义。"
 ECU_recovery: "彻底恢复"
 ECU_recovery_desc: "我们的经济终于从过去几年的经济危机中走了出来，现在它正在稳步增长。我们的工业发展良好、我们的农业生产达到历史新高。厄瓜多尔的经济强盛，能在下一次冲击面前屹立不倒！"
 ECU_domestic_arms: "国内军事工业"
 ECU_domestic_arms_desc: "我们大部分的军备都是国外进口的，但谁能肯定我们将永远依赖进口呢？如果再来一场世界大战，我们手里的枪应该是厄瓜多尔的，而不是美国的。"
 ecu.0.t: "厄瓜多尔共和国"
 ecu.0.d: "自1809年独立以来，厄瓜多尔就一直在曲折的发展着。边境的不稳定导致了与秘鲁和哥伦比亚的冲突，国内的两大党派——代表高地大地主的保守党以及代表海岸民众利益的自由党——无时不刻在针锋相对。第一个相对和平的时期是亲教会的保守党总统加布里埃尔·加西亚·莫雷诺的独裁时期。在任时，他扩大了中央权力，改善了教育系统并加大了基础设施建设。在1875年莫雷诺被暗杀之后，厄瓜多尔陷入了一段时间的骚乱，直到埃洛伊·阿尔法罗将军率领自由党夺得权力。然而，自莫雷诺遇刺之后就留下的政治问题，加上英美经济不景气所导致的国内经济萧条，使得厄瓜多尔并未迎来预期的稳定。现在掌权的保守党，以一种嘲弄宪法的方式上台——他们在1921年发动了政变罢免了总统塔马约，并确保再度复兴的环派统治这个国家。任期限制已经成为了过去式，民众也愈发对欺骗性质的选举不满。不过，缓慢的经济复苏也许能解释为什么民众仍能忍耐现政权，而随着1936年到来，想必新铁环派的计划也不会出什么差错。"
 ecu.0.a: "边界将平安无事！"
 ecu.1.t: "黑色星期一灾难"
 ecu.1.d: "柏林股市的崩盘已经在全球范围内掀起了巨浪，然而保守党政府保证厄瓜多尔不会受其影响。毕竟我们都知道，市场总是能自己解决出现的问题，所以我们也没什么可担心的。"
 ecu.1.a: "应该也没到要“我的天哪”的程度吧？"
 ecu.2.t: "三月危机"
 ecu.2.d: "虽然保守党一直努力的尝试掩盖这一切，但黑色星期一还是摧毁了厄瓜多尔。事实上，厄瓜多尔的可可出口在这场灾难后大幅度减少，而与上次保守党执政时所经历的1925年危机不同的是，政治压力在不断增大，基多，瓜亚基尔以及其他许多城市都相继爆发了民粹主义鼓动的暴乱。在全面内战开始之前，恩里克斯·加略和军官派系要求环派与保守党主动下野，然而混乱已经笼罩在了厄瓜多尔各地！"
 ecu.2.a: "天哪！"
 ecu.3.t: "三月十五日"
 ecu.3.d: "临时国家元首加略陷入了沉思。伊西德罗·阿约拉和他的自由党对如何经略国家有着十分奇怪的观点，眼下他们也相当不适合接任这份工作。秘鲁饥渴难耐的盯着我们，而在这样的目光之下，一个软弱的国家元首便会屈从妥协。在我们举行选举之前，临时政府不会结束他的统治，而军方以及保守党精英都倾向于支持前者。对加略来说，卢比孔河就在眼前，他的决定是？"
 ecu.3.a: "大选明日举办"
 ecu.3.b: "厄瓜多尔第一，其他意见第二。"
 ecu.4.t: "厄瓜多尔1936年选举"
 ecu.4.d: "在保守党倒台之后，厄瓜多尔终于迎来了它的大选日！两个主要的党派正在竞选国家的总统之席：激进自由党的伊西德罗·阿约拉以及保守党的卡洛斯·胡利奥·阿罗塞梅纳·托拉。保守党今年早些时候的完全崩溃以及现在激进自由党的政治优势几乎已经能宣告保守党的败选，但你永远不知道民主会做出什么决定……"
 ecu.4.a: "意料之中，阿约拉赢了！"
 ecu.4.b: "出乎意料，托拉赢了！"
 ecu.5.t.gallo: "厄瓜多尔1941年第一次自由选举"
 ecu.5.d.gallo: "Today is election day for the first time in Ecuador since the end of the Gallo dictatorship! The renewed democratic process again brought forward the two dominating parties of the Ecuadorian 20th century: the Radical Liberals and the Conservatives. While their biggest leaders like Isidro Ayora and former president José María Velasco Ibarra have been distanced from any power, the parties still have many capable politicians and keep close ties to the rest of the elites in the country. However the dictatorship seems to have restarted the counters and no candidate looks particularly more advantaged than the other in the elections. It will be a closely fought fight between the liberal Carlos Arroyo del Río and the conservative Antonio Pons Campuzano."
 ecu.5.t.default: "厄瓜多尔1941年选举"
 ecu.5.d.ayora: "Today is election day again in Ecuador! After 5 years of liberal rule, the power of Ayora and its liberal elites vastly grew and the country's politics is now completely locked up by the radical liberals. Furthermore, some say that Ayora concentrated so much power into his hands that he might as well be a dictator. In all cases this situation doesn't look so good for the conservative candidate Antonio Pons Campuzano but you never know what can happen."
 ecu.5.d.democracy: "Today is election day again in Ecuador! After the surprise conservative win in the 1936 elections the political forces have more or less balanced in the country and no party seems to be able to get a hold on the other. These elections will thus be closely fought between the radical liberal Carlos Arroyo del Río and the conservative Antonio Pons Campuzano."
 ecu.5.a: "意料之中，阿约拉赢了！"
 ecu.5.b: "激进自由党赢了！"
 ecu.5.c: "保守党赢了！"
 ecu.6.t: "厄瓜多尔1946年选举"
 ecu.6.d.ayora: "Today is election day again in Ecuador! After 10 years of liberal rule, the power of Ayora and of the radical liberals is now almost undisputed and few people are mad enough to still believe in a liberal defeat in the elections. The conservative candidate, Neptalí Bonifaz Ascaszubi is one of them and there is only one way to know if he is right."
 ecu.6.d.democracy: "Today is election day again in Ecuador! Democracy has been working out somewhat correctly in Ecuador despite the still vast corruption and clientelism but the good side is that there is now a real competition between the Conservative party of Neptalí Bonifaz Ascaszubi and the Radical Liberal party of Alfredo Baquerizo Moreno. We wonder what will be the result of this voting day."
 ecu.6.a: "意料之中，阿约拉赢了！"
 ecu.6.b: "激进自由党赢了！"
 ecu.6.c: "保守党赢了！"
 ecu.7.t: "厄瓜多尔1951年选举"
 ecu.7.d.ayora: "Today is election day again in Ecuador! 15 years have passed since Isidro Ayora took power in the Republic and his power is stronger than ever. Elections at this point are nothing but a formality that we are sure he will get through. The conservative party presented a candidate anyhow in the form of former president José María Velasco Ibarra, maybe a few people are nostalgic of his time?"
 ecu.7.d.democracy: "Election day for Ecuador today! The two dominating parties in the politics of the country, the Radical Liberals and the Conservatives are opposing candidates for another mandate of 5 years. This could sound like business as usual but this election has a special feeling to it: Indeed while the Radical Liberals chose the famous liberal leader of the March Crisis Isidro Ayora as their candidate, the conservatives chose former president José María Velasco Ibarra who was deposed during this same March crisis. Whoever wins from what looks like a reenactment of 1936 will probably make some chuckle but in the end one of them will be president. But who?"
 ecu.7.a: "意料之中，阿约拉赢了！"
 ecu.7.b: "激进自由党赢了！"
 ecu.7.c: "保守党赢了！"
 ecu.8.t: "厄瓜多尔1956年选举"
 ecu.8.d.ayora: "Today is election day in Ecuador! While a great parade has been organised to commemorate the 20 years of the fall of the Conservatives new elections are running. The result isn't expected to be a surprise for anyone but we never know what the conservative Mariano Suárez Veintimilla might pull to ruin the party."
 ecu.8.d.democracy: "Today is election day again in Ecuador! The usual two parties are competing again and brought forward their candidates: Andrés Fernández de Córdova Nieto for the radical liberals and Mariano Suárez Veintimilla for the Conservatives. Both relatively new, some think they will bring fresh blood to Ecuatorian politics."
 ecu.8.a: "意料之中，阿约拉赢了！"
 ecu.8.b: "激进自由党赢了！"
 ecu.8.c: "保守党赢了！"
 ecu.9.t: "加略下野？"
 ecu.9.d: "在加略和他的军官派系数年严酷的统治之后，是时候让新宪法重新运作，并重建厄瓜多尔的民主了。新宪法得到了厄瓜多尔全国以及军队的广泛支持，但是军方也有可能在最后时刻继续暂缓宪法的制定。我们是否要恢复共和国并举行新的大选？"
 ecu.9.a: "终于是时候组织自由的大选了"
 ecu.9.b: "不可能！军队会永远保卫宪法！"
 ecu.15.t: "环派崩溃！"
 ecu.15.d: "\"La Argolla\"，在西班牙语中代表“环”的意思，在二十世纪初曾是自由党统治时期对于主导政治生活的政治及经济精英的小圈子的代称，在塔马约总统被罢免之后，这个名词又成为了保守党的专利。在1936年的三月危机前，保守党的“环派”主要由山区的大地主以及包括一些教会成员在内的保守党精英。不过，就像前面提到的一样，在阿约拉带领自由党夺权之后，环派便就此一蹶不振，尽管有部分成员仍尝试保有一些重要的职位，但更多人选择回到普通的生活，以期保守党在未来能够再次得势。可以知晓的是，保守党的“环派”已经失掉了对国家的控制，而且很有可能是永远的。"
 ecu.15.a: "大快人心"
 ecu.16.t: "独裁者阿约拉"
 ecu.16.d: "最近，阿约拉总统不断集中权力的行径越来越明显。每一天都有新的法案通过以增加他的权力并稳固他在自由党中无可撼动的地位。街道与报纸都在窃窃私语，声称阿约拉可能会认为自己是一个独裁者，并为了自己的权力而忽视民主的原则。尽管这些担忧的声音有足够的证据，但看起来也不太影响厄瓜多尔人，毕竟这种事情在厄瓜多尔历史上算是家常便饭。不过，对反对派来说，想要发出自己的声音也愈发困难了。"
 ecu.16.a: "独裁者？你不记得你是通过民主方式选举我的了？"
 ecu.17.t: "更平等的厄瓜多尔新法律"
 ecu.17.d: "目前在议会中占据多数席位的自由党以及新的自由党总统一直在努力改革国家，并打破以前保守党精英留下的影响。进程中的一部分是老生常谈的将权力集中于总统手中，并让厄瓜多尔共和国内部的威权主义不断增长，不过这一切都是合法的。事实上，尽管反对派批评了这种行为，但议会这几天一直在持续工作，表决通过减少议会自身的权力，并保证自由党的霸权。这种工作不会停下，然而自由党内却对应如何对待反对派看法不一。我们究竟是应该想办法与他们合作来减少双方的紧张并让自由党的统治更加平稳，还是应该拒绝做出任何让步，一个党单打独斗？"
 ecu.17.a: "向反对派妥协。"
 ecu.17.b: "我们才是被选上来的，我们爱干啥干啥。"
 ecu.18.t: "沿海环派"
 ecu.18.d: "基多，周六下午五点，一家靠近总统府的知名酒吧“佐罗”，迎来了厄瓜多尔社会的顶级人物。在这里，自由党的政客们与沿海地区富有的可可种植户以及瓜亚基尔最时髦的银行家相会面。所有这些精英，都曾在世纪之交，埃洛伊·阿尔法罗的政权下首次会面，现在在新的自由党领导人下为了他们的权力而重新相聚，并与前者共商国是。而就是在这样一家酒吧里，有时会讨论这个国家最重要的决策，甚至做出最重要的决定。毕竟，银行家的利益在于拥有客户，种植户的利益在于他们企业的盈利，而在一个出口经济占主导地位的国家，这一对掌权简直是天造地设……"
 ecu.18.a: "自由世界重回正轨。"
 ecu.19.t: "瓜亚基尔重生"
 ecu.19.d: "瓜亚基尔，由于它的港口和海岸，在20世纪开始时成了自由世界的首都。即使在那之后，它依然是基多的霸权的有力竞争者。新寡头的机构给这座城市带来了翅膀，这座城市现在又重新焕发了生机，而重要的银行也被保守主义者拆分并控制，它们现在正在重组，变得和以前一样强大，并主宰瓜亚基尔的生活。在港口，出口受到黑色星期一的严重打击，但是可可和香蕉现在又开始流通。这座城市成为全国关注的焦点，许多贫困的农民逃离他们的土地，在瓜亚基尔动荡不安的夜晚的梦想中找到一份工作。"
 ecu.19.a: "瓜亚基尔，你就如淑女一般！"
 ecu.20.t: "银行的行为威胁到农民"
 ecu.20.d: "我们应当知道，赋予银行家权力不是只有好处，历史已经证明了这种行为的危险。然而，曾经的我们置若罔闻，对瓜亚基尔的银行家过度宽容。由于他们新获得的权力，他们已经开始在农业领域进行了前所未有的投资与投机，而这并不符合农民的利益。在一次涉及到许多农场主与债权人关系的复杂金融操控之后，瓜亚基尔以西的地区瞬间便陷入了不稳定的环境，许多可可种植户因此破产，而银行家则大发横财。当这些有影响力的种植户开始煽动他们的同行抗议政府对这些金融家的态度时，这起事件甚至变成了全国性的丑闻。现在，不论是报纸还是街头都在议论这件事，我们也不能再忽视它了，必须做点什么来平息这桩丑闻。该怎么做呢？"
 ecu.20.a: "惩罚银行，救济农民。"
 ecu.20.b: "什么都不做，不管如何这就是自由市场的唯一法则。"
 ecu.21.t: "组建政府"
 ecu.21.d: "加略和他的军阀刚刚夺取厄瓜多尔的政治权利并且暂停了宪法。政府被解散了，加略用他军队中的朋友们组成的影子议会取而代之。但是，这种情况没法一直延续下去，想要稳定厄瓜多尔我们需要创建一个至少更稳定的政府，现在的问题是谁来创建这个稳定的政府？考虑到保守党和自由党不受信任的事实，尽管他们仍然很有势力，但是和他们结盟将会是危险重重的。然后，和工团主义恐怖分子结盟？不存在的。我们可以望向新成立的全国工人联合会，这是一个民粹主义政党，建立在人民群众和对工团主义的憎恨之上，是为了应对经济危机的灾难而创建的。在厄瓜多尔的精英阶层中这不是最受欢迎的，但和我们的意识形态最为接近。不管我们怎么选择，一些重要的职务还是要被军人把持着，以此保证我们政权的存续。我们该怎么做？"
 ecu.21.a: "用全国工人联合会的人。"
 ecu.21.b: "让所有政治派别的人都加入政府，以鼓动人民。"
 ecu.21.c: "只有军队懂得一切！"
 ecu.22.t: "工团的间谍！"
 ecu.22.d: "我们的特勤人员在基多的街头发现了一位行踪可疑的男子。他看起来重病缠身一般，一步一步缓慢的走着，还不停的用余光打量着周围。我们从路人处收集到的最后一条线索是有人宣称在他的衣服上看到了一个工团主义的标志。顺着线索我们的特勤局探员对他进行了更彻底的调查。根据他们的报告，这个可疑男子并不是一个厄瓜多尔公民，而是一个由智利派来的工团主义间谍，可能来此为计划中的入侵做准备！在基多一个阴暗的酒吧里，这名正在和一些政府中的腐败分子进行交易的间谍被逮捕了。特勤局消除了这个在厄瓜多尔街头的一个令人无法接受的潜在威胁。现在，我们应该让这位破坏分子接受民众的怒火而选择在街头进行审判，还是按照官方条例送去法院进行合理的审判呢？"
 ecu.22.a: "来场“公审”！"
 ecu.22.b: "拿他作榜样，给那些工团狗看看！"
 ecu.23.t: "对间谍的大审判"
 ecu.23.d: "早上8点，工团间谍在内务部选定的律师的陪同下进入了基多的大法庭开始审判。他面前的是法官和检察官。在房间里，数百人看着这个间谍的命运，而我们的特勤局发现的他的几项罪行都被列了出来。在这之后，在检察官发言和法官迅速作出决定之前，留给他的辩护时间很短：这名间谍是罪魁祸首，为了厄瓜多尔的国家利益，他将被尽快斩首处决。这一以儆效尤将成为我们未来与持不同政见者和工团主义者斗争的榜样。"
 ecu.23.a: "他的脑袋就此落地"
 ecu.24.t: "肃清新闻"
 ecu.24.d: "为了加强军方在国内的统治，厄瓜多尔的报纸便是我们的下一个目标。这些报纸都处在政治光谱上的不同位置，并都分别受到两大党派的影响，使得他们传达的信息以及分析不总是支持加略，甚至可能会威胁到新国家的稳定。因此，我们将开始对新闻界进行重组，使其更加符合那些爱国的理念，并确保没有人能够在政府控制的报纸上传播危险的报道。"
 ecu.24.a: "只有真正的爱国报纸才能留下。"
 ecu.25.t: "军官中的异议"
 ecu.25.d: "虽然暂时没有发生针对加略政变的叛乱，但是如果认为所有军队都支持新政府那就太蠢了。在厄瓜多尔军队中除了加略和倾向威权的军官的派系外，还有一个由进步主义者组成的重要派系，正在反对加略元帅的独裁。这些军官和士兵宣称军队不应该用于镇压人民，而是保卫人民不受外部或内部的敌人侵害，以及保卫民主制度。这个派别对现政府政权的稳定性有着相当大的威胁。为了防止内斗发生，唯一的解决方式就是让这个派系直接消失。但是激烈的行动不只会吓到人民，还会吓到军队，所以更加稳健的做法是悄无声息地消灭他们。我们最好该怎么做？"
 ecu.25.a: "立即清洗这些不忠诚的人！"
 ecu.25.b: "我们要一步一步来……"
 ecu.26.t: "鼓动军队"
 ecu.26.d: "军队是维护厄瓜多尔民主建设与稳定的顶梁柱，因此也对我们民主制度的存亡起着至关重要的作用。为了捍卫民主，军队必须完全融入民主，并且给予厄瓜多尔的精英阶层一些重要的职位。同时，我们也会教导年轻人热爱军队，并在国内加大军队建设计划的力度。若要民主制留存，军队就必须是她最忠诚的盾与貌。"
 ecu.26.a: "军队是民主的守护者"
 ecu.30.t: "全国工人联合会"
 ecu.30.d_normal: "随着1936年危机使国家陷入苦难与政治斗争之后，为民众发声的那些新型小心政党现在有了更多的发言权。其中之一便是全国工人联合会，一支反动的民粹主义政党，它站在主流的保守党以及激进自由党的对立面，声称这些政党都已经腐朽不堪，并希望通过提升民众的生活水平来让他们成为政治的中心。由于全工联的成员大多来自城市的市民阶级，该党采取了一些原来厄瓜多尔政党会用的伎俩，比如在街头游行或是举行集会，而且似乎也有些回报，因为事实上该党已经增加了大量的听众，以至于全工联已经可以来竞选里扳扳手腕了。现在，他们面临的问题是，在危机已经过去的当下，全工联能不能继续保持他们的影响力。"
 ecu.30.d_CON_power: "随着1936年危机使国家陷入苦难与政治斗争之后，为民众发声的那些新型小心政党现在有了更多的发言权。其中之一便是全国工人联合会，一支反动的民粹主义政党，它站在主流的保守党以及激进自由党的对立面，声称这些政党都已经腐朽不堪，并希望通过提升民众的生活水平来让他们成为政治的中心。由于全工联的成员大多来自城市的市民阶级，该党采取了一些原来厄瓜多尔政党会用的伎俩，比如在街头游行或是举行集会，而且似乎也有些回报，因为事实上该党已经增加了大量的听众，甚至我们政府里的一些人也算在这群人里。现在，他们面临的问题是，在危机已经过去的当下，全工联会不会继续保持他们的影响力。"
 ecu.30.a: "时间会给出答案"
 ecu.32.t: "秘鲁入侵帕斯塔萨"
 ecu.32.d: "早先我们在帕斯塔萨的巡逻队报告说，今晚有一小队秘鲁士兵非法的越过了厄秘边界，而原因尚不明了。几个小时之后，他们就消失在丛林之中了，也许是回到了他们的基地。尽管秘鲁政府无视了这一事件，并暗示这只是一起意外，我们的军官坚信这次入侵一定是为他们未来的行动所做的侦察。"
 ecu.32.a: "太可怕了……"
 ecu.32.b: "警告秘鲁，不要让这种事发生第二次！"
 ecu.33.t: "入侵厄瓜多尔"
 ecu.33.d: "厄瓜多尔驻秘鲁大使今天怒气冲冲地来到了利马的总统府。就在昨天，一小股秘鲁士兵非法穿越两国边境，在帕斯塔萨地丛林里转了几个小时。虽然这场秘密的军事演习是我们的军官有意为之，但厄瓜多尔人显然对此十分不满，他们的大使也警告我们如果在有这种事，他们就将以武力回敬我们。不过据说秘鲁的高阶官员在这场秘密会见之后嘲笑了所谓的威胁，也许他们根本没被厄瓜多尔吓到。"
 ecu.33.a: "他们以为他们是谁？"
 ecu.34.t: "伊基托斯的内河舰艇"
 ecu.34.d: "处在秘鲁与厄瓜多尔边境上的亚马孙河沿岸城市——伊基托斯——自19世纪起就被秘鲁所占领。尽管事实如此，我们也没有放弃对伊基托斯的宣称，因为后者理所当然是帕斯塔萨省的一部分。然而该地区被占领所带来的耻辱还不止这些，因为秘鲁不仅仅只是想要这座城市，甚至伊基托斯还被他们视作对厄瓜多尔进行军事行动的基地！今晚，四艘秘鲁河艇从这座城市出发，并直逼我们在亚马孙河沿岸的地区，还继续逆流而上。尽管厄瓜多尔军队花了一点时间就将他们全部逐出，但这些时间也足够他们对这片地区进行广泛的侦察活动了。厄瓜多尔的主权岌岌可危！"
 ecu.34.a: "无视它"
 ecu.34.b: "质问秘鲁侵犯的缘由"
 ecu.35.t: "厄瓜多尔要求我们道歉"
 ecu.35.d: "昨天，四艘秘鲁河艇离开了我们在伊基托斯的港口，并沿着亚马孙河逆流而上，以期能够获得一些有关厄瓜多尔军事基地的信息。不幸的是，船队不仅被厄瓜多尔的军队阻拦并遣返，而且厄瓜多尔政府也谴责了我们的“侵略”行径，还要求我们给出解释。这种荒谬的说法很难说服我们的政府和军队做出这种丢脸的表示，不过很明显厄瓜多尔的总统是想借着这个机会加强他在国内的权势，而不是真的希望听到我们的道歉。考虑到这些，我们到底要不要道歉？"
 ecu.35.a: "不可能！"
 ecu.35.b: "好吧，我们道歉。"
 ecu.36.t: "秘鲁拒绝道歉"
 ecu.36.d: "就像预期的那样，秘鲁政府拒绝做出任何道歉，并继续声称他们的侵略行径正当合法。厄瓜多尔民众队秘鲁的恨意正在不断上升，许多人都认为只有战争才能解决这一切。"
 ecu.36.a: "可恶的秘鲁佬。"
 ecu.37.t: "帕斯塔萨的边境冲突！"
 ecu.37.d: "全国哀悼。三名厄瓜多尔士兵今天与越过边境的秘鲁军队交火并牺牲。驻军迅速做出回应，前去组织这股部队继续入侵，最后在经过激烈的交火后，秘鲁的部队在几小时后撤退，三名厄瓜多尔的士兵与两名秘鲁士兵战死。这种史无前例的侵略行为激起了全国人民的怒火，军队也开始大规模增员以应对秘鲁入侵者的全面战争。这起事件想必不会缓解两国之间的紧张局势。"
 ecu.37.a: "令人愤怒"
 ecu.38.t: "探险家的厄运"
 ecu.38.d: "今天，总统府收到一条不幸的消息。看起来一名获得进入安第斯山脉许可以拍摄一部火山记录片的美国探险家遭遇了不测。在当地的随行导游的陪同下，这名探险家当时正在攀爬本地区最引人注目的火山之一，以便能够更加直接的拍摄到岩浆的场景。尽管导游不断警告，但探险家还是逐步深入火山，直到他坠入火山口中，而导游也只能恐惧而无能为力的看着这一幕发生。厄瓜多尔政府已经向美国大使转告了这条消息，并对此次事故表示了最深切的哀悼。"
 ecu.38.a: "这美国佬着火咯……"
 ecu.40.t: "秘鲁击退了我们"
 ecu.40.d: "战争并不乐观。秘鲁军队已经入侵了帕斯塔萨，并威胁到了厄瓜多尔的大本营——基多。部分军官与政客已经开始呼吁在我们被完全击败之前与秘鲁议和。毕竟，秘鲁想要的就是解决帕斯塔萨的争端……对吧？"
 ecu.40.a: "把帕斯塔萨割给他们，然后求和"
 ecu.40.b: "我们还没输呢！"
 ecu.41.t: "厄瓜多尔提议和平"
 ecu.41.d: "厄瓜多尔的官员今天与我们接触，恳请我们结束现在的战争，并允许我们割走帕斯塔萨。我们的军队显然已经取得了全面优势，但是真正拿下多山的基多地区——现在已经成了厄瓜多尔最后的堡垒——仍然十分困难，从中能得到什么战果也令人怀疑。因此，许多人都建议我们接受何谈的请求，而鉴于厄瓜多尔曾经是秘鲁总督府的一部分，一些人继续宣称秘鲁应当拿下整个厄瓜多尔。我们怎么决定呢？"
 ecu.41.a: "我们可以接受这个协议"
 ecu.41.b: "秘鲁的国旗将飘扬在基多上空！"
 ecu.42.t: "秘鲁接受和平"
 ecu.42.d: "秘鲁官员今天给我们带回了一个消息：秘鲁接受了我们的和平请求，将会立刻停火并执行合约的条款。秘鲁士兵已经开始在被征服的帕斯塔萨地区建立起他们的政府。这对我们的国家来说是天大的耻辱，不过至少厄瓜多尔还活着。"
 ecu.42.a: "厄瓜多尔真不幸"
 ecu.43.t: "秘鲁拒绝和平"
 ecu.43.d: "秘鲁官员今天给我们带回了一个令人震惊的消息：秘鲁政府拒绝仅仅拿走帕斯塔萨并与我们议和，他们现在已经确信秘鲁军队能够一路通向基多。天知道厄瓜多尔的未来会怎么样。"
 ecu.43.a: "此战关乎我们的生存"
