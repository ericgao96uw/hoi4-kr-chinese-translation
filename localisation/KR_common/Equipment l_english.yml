 SIA_train_equipment_1: "哈诺玛格 RSR 260"
 SIA_train_equipment_1_short: "RSR 260"
 SIA_train_equipment_1_desc: "Ordered between 1928-1929 by the Royal State Railway of Siam, the RSR 260 was a class of 4-6-2 (Pacific) locomotive built by Hanomag. These locomotives, which superseded the existing E-Classes commissioned between 1915-1921, serve as the new workhorse of the expanding railway network in Siam for both express and mixed traffic trains."
 SIA_train_equipment_2: "RSR 350 御门式机车"
 SIA_train_equipment_2_short: "RSR 350"
 SIA_train_equipment_2_desc: "Also known as Japanese Government Railways DX50 locomotive, these locomotives imported from Japan were the first class of 2-8-2 (Mikado) that became successful within the Siamese service. The RSR later ordered more Mikado standard locomotives to meet railways as well as military demands."
 SIA_train_equipment_3: "RSR 350 Mikado HorKor."
 SIA_train_equipment_3_short: "RSR 350 HorKor."
 SIA_train_equipment_3_desc: "As railways started to be attacked by enemy aircraft, new locomotives to serve on the fronts need to be able to take hits from up to 20mm cannons. To protect the locomotive for service against air attack, some RSR 350 Mikado locomotives are fitted with three-inch-thick armour plates along the locomotive to protect the vital parts."
