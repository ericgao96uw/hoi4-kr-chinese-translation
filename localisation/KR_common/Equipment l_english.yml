 SPR_light_tank_equipment_1: "Tipo 1933型战车"
 SPR_light_tank_equipment_1_short: "T-33"
 SPR_light_tank_equipment_1_desc: "1933型战车是特鲁比亚公司以雷诺 FT坦克为原型发展的一系列设计中的巅峰之作。尽管该公司的1925型战车早已由西班牙陆军进行过实地测试，但1933型战车却是西班牙军方正式采用的第一型国产设计坦克。"
 SPR_light_tank_equipment_2: "Tipo 1936型战车"
 SPR_light_tank_equipment_2_short: "T-36"
 SPR_light_tank_equipment_2_desc: "1936型战车是由一个军事局完全从头设计，而非以其他任何车辆为基础。相较于西班牙早期设计，1936型战车有了很大改进，除了20mm意大利布雷达机炮不太为部队喜欢，该车的其余方面都较为可靠也广受欢迎。"
