 ICE_canadian_bailout_desc: "由于经济被我们搞的一团糟，加拿大决定慷慨地在这个时候协助我们的经济发展"
 ICE_government_jobs: "政府岗业"
 ICE_government_jobs_desc: "政府将增加就业岗位，以降低全岛的失业率。"
 ICE_edu_boost: "鼓励教育"
