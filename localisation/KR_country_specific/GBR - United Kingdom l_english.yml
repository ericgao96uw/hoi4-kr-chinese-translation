 GBR_postwar_devastation: "战后创伤"
 GBR_postwar_devastation_desc: "英国本土饱经战争创伤，经济萧条荒废。比实际的破坏更严重的是被匆忙抛弃而又无可替代的工团主义经济体系烂摊子。英国人民将会经历一段艰苦岁月和重新适应的过程，这对他们来说绝非易事。"
 GBR_legacy_revolution: "革命遗留问题"
 GBR_legacy_revolution_desc: "不列颠要重建的可不只是经济而已——社会结构也是大头。岛上的年轻一代对工团主义以外的什么东西都一无所知，很多老一辈也都要不支持革命，要不然就把返乡的流亡者们视作面对战斗时选择跑路的懦夫。我们必须得重建信誉，想当然这会耗时耗力。"
 GBR_syndicalist_resistance: "工团分子抵抗"
 GBR_syndicalist_resistance_desc: "大多数英国的工团主义者都已经厌倦了战斗……但他们依旧愤怒。他们相信国王的回归，意味着以前的一切，包括那些不公正的制度，都将卷土重来。这些都预示着我们可能会面领与1925年起义时那样的暴力局面。"
 GBR_military_chaos_1: "军队混乱"
 GBR_military_chaos_1_desc: "英国的军队在很大程度上正处于一种过渡时期——我们需要扫除所有工团分子残余，并关注那些曾参与工团军队的人。所以，我们能相信曾经的工团士兵吗？我们能相信他们举报的那些人吗？一切都必须从头开始。"
 GBR_military_chaos_2: "军队混乱"
 GBR_military_chaos_2_desc: "英国的军队在很大程度上正处于一种过渡时期——我们需要扫除所有工团分子残余，并关注那些曾参与工团军队的人。所以，我们能相信曾经的工团士兵吗？我们能相信他们举报的那些人吗？一切都必须从头开始。"
 GBR_pure_recruits: "征召“干净”的士兵"
 GBR_pure_recruits_desc: "我们已经非常小心地确保没有任何同情工团的人进入新的英国军队。"
 GBR_military_fuller: "富勒的陆军"
 GBR_military_fuller_desc: "J·F·C·富勒在加拿大开始的工作现在在英国陆军中得到了体现：一支注重机动性和机械化的军队。"
 GBR_military_vanier: "瓦尼埃的陆军"
 GBR_military_vanier_desc: "乔治·瓦尼埃在加拿大开始的工作现在在英国陆军中得到了体现：一支注重训练和质量的军队。"
