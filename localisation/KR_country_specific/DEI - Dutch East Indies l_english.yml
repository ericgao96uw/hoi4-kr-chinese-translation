 HOLEX_exiles_resistance_category_desc: "特别任务局集中指导反对我们祖国现政府暴政的抵抗行动，由女王陛下在荷兰本土的忠诚支持者进行。\n\n可用的抵抗组织成员：[?DEI.holex_active_resistance_members|-0]\n\n自由的藏身处：[?DEI.holex_free_hiding_spots|-0]\n\n躲藏的抵抗组织成员：[?DEI.holex_hiding_resistancemembers|-0]"
 HOLEX_syndies_counterresistance_category: "反抵抗行动"
 HOLEX_syndies_counterresistance_category_desc: "保卫革命书记处，也就是众所周知的Sereve，是巴达维亚公社的主要内部情报机构。由于流亡者在我国组织抵抗，他们有责任镇压这些反动派。\n\n线人：[?DEI.holex_informants|-0]"
 holex_support_the_resistance_cells: "征召新成员"
 holex_support_the_resistance_cells_desc: "我们的抵抗网络的成员越多，其力量就越大！让我们招募额外的成员来对抗困扰我们土地的暴政吧！"
 holex_resistance_attack_civilian_fac: "破坏民用工厂"
 holex_resistance_attack_civilian_fac_desc: "我们可以派遣一批抵抗成员破坏关键设施，从而削弱敌人对我们国家的控制。然而，有些人可能会在行动中死亡、被捕或被迫躲藏起来。"
 holex_resistance_attack_arms_fac: "破坏军用工厂"
 holex_resistance_attack_arms_fac_desc: "我们可以派遣一批抵抗成员破坏关键设施，从而削弱敌人对我们国家的控制。然而，有些人可能会在行动中死亡、被捕或被迫躲藏起来。"
 holex_recruit_informants: "招募线人"
 holex_recruit_informants_desc: "没有线人，我们犹如无头苍蝇。我们应该招募线人来渗透他们的抵抗组织，这样我们就可以反过来布下陷阱。"
 holex_establish_hiding_places: "建立安全屋"
 holex_establish_hiding_places_desc: "如果我们的行动情况不妙，我们应该确保有安全屋或其他地方能让人们躲藏起来。如果我们自己的隐藏点不足，就无法确保己方特工的安全。"
 holex_forge_false_identities: "伪造文件"
 holex_forge_false_identities_desc: "通过伪造文件和给我们暴露的成员一个新的身份，我们可以让他们能够重新行动，而不会让他们冒着重新上街就被捕的风险。"
 holex_raise_resistance_fighters: "召集国内武装军"
 holex_raise_resistance_fighters_desc: "我们已经建立了相当大的抵抗网络。既然抵抗军正在全力作战，我们可以把国内武装军(Binnenlandse Strijdkrachten)置于敌人的后方。"
 holex_bomb_railway: "袭击铁路"
 holex_bomb_railway_desc: "通过攻击敌人的基础设施，我们可以让他们疲于修复基础设施，而趁机增强自身实力，同时破坏他们的补给线。"
 holex_lure_resistance_into_trap: "布下陷阱"
 holex_lure_resistance_into_trap_desc: "流亡者企图破坏我们的统治。通过指引我们的线人引导他们盯上某个特定的目标，我们可能会在他们发起行动的同时立即抓到一大群人。"
 holex_direct_razzia: "逮捕反动派"
 holex_direct_razzia_desc: "有了关于这些反动活动的足量情报，我们现在可以尝试在迄今为止规模最大的警察围捕行动中逮捕住他们中的一些臭名昭著的头目。"
