 austral.227.d: "南澳大利亚州征兵公投投票结果出炉，那里的人们投了反对票。"
 austral.229.t: "昆士兰投了赞成票"
 austral.229.d: "昆士兰州征兵公投投票结果出炉，那里的人们投了赞成票。"
 austral.230.t: "昆士兰投了反对票"
 austral.230.d: "昆士兰州征兵公投投票结果出炉，那里的人们投了反对票。"
 austral.232.t: "维多利亚投了赞成票"
 austral.232.d: "维多利亚州征兵公投投票结果出炉，那里的人们投了赞成票。"
