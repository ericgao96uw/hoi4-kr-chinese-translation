 tib.1.t: "摄政与藏族人民"
 tib.1.d: "1936年，西藏卷入了一场严重的领导权之争中。十三世达赖喇嘛于1933年圆寂后，由五世热振活佛绛白益西丹巴坚赞摄政直到找寻到达赖喇嘛转世灵童。随着权力斗争的展开，热振活佛虽是摄政，但在这个混乱的政府之中却无权可用。在这场权力斗争中有四个主要派系：龙夏·多吉次杰的吉却贡吞（意译为求幸福者同盟）、班禅喇嘛的西藏革命党、擦绒的青年西藏党和以热振活佛及赤门·罗布旺杰为首的保守派。除开摄政活佛外的西藏中央政府，被称为“甘丹颇章”——则塞满了一群僧俗官员。热振活佛作为一名高级僧侣早已被公认为前几任大能的热振活佛的转世。传统上噶厦是由三俗一僧四个噶伦所组成的四人会议，但实际上自从1933年以来噶厦就被赤门·罗布旺杰一人所控制。僧侣阶级作为封建地主，在西藏发展较繁荣的东部康巴地区拥有强大的影响力。位于卫藏的藏族人民，尽管仍然忠于甘丹颇章，却受到了甘丹颇章政府的忽视，同时还遭受着来自新疆及克什米尔的土匪的不断袭击。"
 tib.1.a: "我们会坚持下去"
 tib.2.t: "达赖喇嘛寻归"
 tib.2.d: "摄政已宣布，今日，十四世达赖喇嘛丹增嘉措将荣归布达拉宫，继位为西藏的最高领袖。尽管现在他的权力主要是象征性的，实际上掌握在其他政府大臣手中，但至少他已经抵达了此处。寻访转世灵童的过程已告一段落。"
 tib.2.a: "愿他长寿万岁万万岁！"
 tib.10.t: "摄政的出魂"
 tib.10.d: "在拉姆拉错湖边虔诚的坐下后，摄政的魂魄飞向了达赖喇嘛转世灵童的位置。在越过了一座金顶绿瓦的大寺，爬过了一条蜿蜒的小路后，摄政感觉自己来到了一座东边的小山丘顶上。在小山丘对面，坐落着一座屋檐很别致的小房子。这座小屋的屋檐同安多地区的房屋的屋檐大为不同。——到此，幻境结束，摄政的魂魄重回肉身，将自己的魂魄一路的所见所闻告诉给身边的喇嘛们。"
 tib.10.a: "当前往安多一游！"
 tib.11.t: "准备寻访"
 tib.11.d: "尽管过去几个月出现了严重的政治混乱，达扎活佛仍然保持着对政府的忠诚——然而与此同时，在1932年时拒绝加入热振活佛的政府之后，结昌仁波切则在康巴隐居了起来。一旦寻访队前去把结昌仁波切拉入队伍后，寻访队就必须深入马家军控制的安多地区，带回达赖喇嘛的转世灵童。如果行动迅速的话，与我们长期不和的马家军肯定不会注意到这次行动；但是如果我们迁延日久，没准就会给下任达赖喇嘛带来伤害——正如1921年时赤门·罗布旺杰“保持中立”的政策导致了成千上万果洛藏人被屠杀一般。"
 tib.11.a: "现在，准备护卫队"
 tib.12.t: "喇嘛队"
 tib.12.d: "看起来马氏家族的内部斗争仅限于青海和宁夏两省。这意味着他们的绝大部分军队都会沉浸于内斗中。我们的总司令建议分遣一支精英玛噶护送，这样可以确保没有任何马家军的巡逻队能妨害这次探险。然而，摄政不想派出任何一支部队护送，并坚持认为一小支护卫队就足够了。一小批甘丹颇章的喇嘛——他们都来自安多，声称没有任何护卫就是最好的护卫，因为他们近年来已经通过化妆的方式多次前往了安多地区。决定权最终落到了摄政会议的身上。"
 tib.12.a: "不带护卫会更快"
 tib.12.b: "派出一小支护卫队"
 tib.12.c: "派一支不少于两千人的警卫随行"
 tib.13.t: "同结昌仁波切会面"
 tib.13.d: "寻访团已抵达了位于玉树城外的结古寺。几年以来结昌仁波切一直尝试着协调马家军保护他们辖下的藏族人。结昌仁波切汇报说他已经将达赖喇嘛转世灵童的范围缩小到了三个人；以及他正在努力确保安多藏人继续维护他们的佛教传统——或至少不能再发生一次“鱼肉事件”：1924年时，一批安多地区的喇嘛在会见西方人时放弃了他们的素食传统，并几乎因此鲁莽行为带来的业报导致十三世达赖喇嘛去世。结昌仁波切应当有助于确保测试灵童时结果的准确性——与此同时，寻访团成员也为“新生的达赖喇嘛可能由于安多藏民不守戒律而正被业报赶到生死线上挣扎”这个念头感到心惊胆战。"
 tib.13.a: "祝他顺利"
 tib.13.b: "打发他回去"
 tib.14.t: "同穷苦的农民会面"
 tib.14.d: "在前往原定的目的地玉树的过程中，喇嘛队偶然间发现了一处烧焦的遗址，遗址中一堆堆烧焦的木头和泥坑让喇嘛们无从得知此处究竟发生了什么耸人听闻的事情。直到第二天，喇嘛队偶遇了一队难民篷车后，真相才浮出水面。近期以来马家军不断的劫掠几乎摧毁了玉树的周边地区，逼迫当地的藏族农民逃出西北，挤进周边被我们军事占领了的村庄中苟延残喘。虽然一些农民只希望能尽快逃过军事检查站安顿下来，但是还是有不少人抱着复仇的野心。一群贫苦的农民同正在路过的喇嘛队领队交谈了起来，同时不住打量着喇嘛队物资中收集的枪支弹药和食物。没过多久，这群难民就把话题扯到了拉萨将如何帮助玉树周边的穷苦人身上。也许，秘密的把武器和补给分发给这群北边来的难民能给马家军一个惊喜……但是话又说回来，若是马家军的头目以此怀疑这些难民是游击队，那么他们对待难民肯定会更为丧心病狂……"
 tib.14.a: "帮帮他们"
 tib.14.b: "独自离去"
 tib.15.t: "马家军部队遭遇护卫队"
 tib.15.d: "在离开难民的篷车队后不久，一个不久前难民们发出警告的村镇浮现在了喇嘛队眼前。肮脏的小村庄、拼凑在一起的破败帐篷、空气中弥漫着的血腥气息环绕着这个定居点，其间便是打着红白相间旗帜耀武扬威的马家军警卫兵。对于许多被强制迁到这里的汉人来说，即使是饱经战火蹂躏的甘肃也比这里宜人。提到甘肃，结昌仁波切突然计上心头：一小批难民正在往西逃命，试图在绕过北边的关卡后前往一个叫柳林的村庄定居——走上这条路线后，只需再绕道入人迹罕至的荒野中几天，喇嘛们的驼队也许就能绕过各哨卡。当那个村庄中的警卫开始带着疑虑注视喇嘛驼队时，结昌仁波切已带领着他的同僚们一路向西进发，并很快开始全速前进以甩掉后面察觉不对而策马追赶的马家军巡逻队。"
 tib.15.a: "快跑！"
 tib.16.t: "拜访塔尔寺"
 tib.16.d: "尽管他的人已经筋疲力尽，而且敌军士兵无情的向西边追踪他们，但是这场安多之旅已经越来越“爬”近目的地了。在顺着去柳林的足迹行进几天后，马家军的巡逻队终于停下了追逐——或许是他们把自己的贪欲或怒火释放在了其他无辜的过路驼队上。在蛮荒中向北穿行几天后，这支喇嘛驼队终于到达了塔尔寺，在这个友好的盟友处获得了充沛的休息。塔尔寺，这座在藏传佛教的象征意义中仅次于拉萨三大寺的大寺，仍尚未被马家军的黑手所触及。格鲁派的创立者宗喀巴大师创立了这座寺庙，而这个圣地因为有受到恶人、军阀劫掠的风险而风声鹤唳——尽管如此，寺院的僧人们仍然尝试用散播塔尔寺影响力的手段，弥合格鲁派和宁玛派之间之间的嫌隙。有鉴于此，塔尔寺全心全意的欢迎了这批驼队，并为他们指明了塔泽村的方向；在那里，两个教派仍然保持着一定程度上的兄弟情谊。"
 tib.16.a: "我们更近了"
 tib.17.t: "抵达塔泽村"
 tib.17.d: "驼队带着沉重的心情逼近了塔泽村。结昌仁波切交给摄政的三个灵童候选名单中，前两个孩子应该都不是达赖喇嘛。第一个孩子位于另一个村庄中，当驼队抵达之时那个孩子已经奄奄一息了；第二个孩子在驼队准备拿出十三世达赖喇嘛生前用过的物品准备测试时跑丢了（希望是回到了他的父母那儿）。现在这个村庄是土登晋美诺布的老家——一个1921年时被选为贵族的年轻人的老家。希望在这个村庄里我们可以找到达赖喇嘛的灵童。"
 tib.17.a: "一个非藏民的村庄？有意思"
 tib.18.t: "看验塔泽的灵童"
 tib.18.d: "一位已经证实拥有拉萨藏语功底的男童被带来挑选十三世达赖喇嘛生前的物品。这个孩子被允许一次又一次的从藏品中挑选，而他每次都能挑选到前任达赖喇嘛用过的物品。在寻访团于塔泽村的几天中，这位孩子在应对北方动荡的社会局势时展现出了令人难以置信的沉着冷静。这个孩子可能就是十三世达赖喇嘛的转世。"
 tib.18.a: "这个男孩还活着……"
 tib.19.t: "这是达赖喇嘛！"
 tib.19.d: "“时间不多了”，领队这样想道。马家军间越来越激烈的内斗会让更多的孩子陷入贫困之中，甚至回摧毁像塔泽村这样的非藏民村庄。这个孩子在战火中绝对活不下去的。达赖喇嘛的转世灵童是佛教最为重要的一环。这个孩子就是达赖喇嘛的转世灵童，是藏人民在这个世界上最为宝贵的希望的象征。"
 tib.19.a: "现在赶紧回拉萨吧"
 tib.20.t: "青海马家军逼近塔泽村"
 tib.20.d: "在驼队抵达塔泽村之前，一个向导就指出青海马家军正在附近游荡。必须采取一切措施避免达赖喇嘛落入马家军之手，他们可是对佛教徒绝无仁慈可言的，而我们只能以其人之道还治其人之身。领队已经将达赖喇嘛藏在了附近的一处农舍中，期望他不会被青海士兵找到。"
 tib.20.a: "藏好他"
 tib.20.b: "藏好他，让卫队引开他们的注意力。"
 tib.21.t: "达赖喇嘛躲过去了"
 tib.21.d: "藏在附近农舍里的驼队带着新任达赖喇嘛躲藏了两天。尽管青海马家军在塔泽村呆了几天，但是当地村民对我们事业的忠诚让这支部队一无所获。两天后，青海马家军放过了塔泽村，驼队终于可以踏上归程了。"
 tib.21.a: "前途一片光明"
 tib.22.t: "达赖喇嘛抵达拉萨"
 tib.22.d: "在数月的旅途后，护送着达赖喇嘛的驼队终于安然返回拉萨。在驼队归来后，摄政向诸位喇嘛们发表了讲话，阐述了如今安多藏民面临着极大地威胁，并指出了青海马家军的军事威胁。一度对自己处境十分乐观的喇嘛们立刻鼓动要同马家军马上开战，但细细思索后又害怕这样会造成另一次类似果洛人大屠杀一般的惨案。"
 tib.22.a: "终于安全了"
 tib.23.t: "准备达赖继位"
 tib.23.d: "十三世达赖喇嘛既受到了帝国主义者的漠视，也遭到了佛教世界的不齿——而他的流亡更是加剧了对他的不齿。为了确保新达赖喇嘛受到全亚洲佛教徒的保护和尊崇，一场有西方观察家参与的大型仪式是必不可少的。首先，我们必须邀请极遥远的格鲁派朋友们：蒙古、图瓦、卡尔梅克。来自这些地方的喇嘛将是达赖喇嘛坐床面对更多观众前为他祝圣的人。而入侵的威胁意味着，即使西藏沦陷，我们的格鲁派盟友也能协调好一项拯救达赖喇嘛衣钵的计划。"
 tib.23.a: "邀请蒙古人、图瓦人和卡尔梅克人"
 tib.27.t: "西藏军事改革方向"
 tib.27.d: "我们需要决定军队的发展方向。如今西藏军队有两条路。第一条路致力于“夺多”僧兵，让僧兵纪律更严格更精锐。另一条路致力于建立一支更加现代化的正规军——这意味着清理掉夺多并削减他们在政府内部的影响力。我们该选择哪条道路？"
 tib.27.a: "“夺多”能够被改革"
 tib.27.b: "我们需要正规军"
 tib.28.t: "玛噶加强为正规军"
 tib.28.d: "在十三世达赖喇嘛执政期间组建了第一支玛噶的数十年后，西藏陆军终于得到了彻底的现代化。就像西藏的绝大多数改革一样，这场改革是由上而下进行的，一开始由我们的财政噶伦操办，然后由我们的军官进行。希望我们规模更为庞大的各单位能够抵御住东方各现代化军队的进攻。"
 tib.28.a: "终于！"
 tib.29.t: "青年西藏党离开拉萨"
 tib.29.d: "在被降职后，将军擦绒·达桑占堆成为了[TIB.GetLeader]身边的眼中钉。擦绒·达桑占堆一直在拉萨鼓动我们升级同位于德里的英国当局的外交关系（即使大英帝国的势力在工团主义革命后已大不如前）。幸运的是，擦绒和他的青年西藏党并不支持瞎子龙夏——那个因为在康巴地区宣布他的革命意愿被判挖眼之刑的男人。"
 tib.29.a: "也许我们也该把擦绒的眼睛给挖了"
 tib.30.t: "西藏革命党出现在日喀则"
 tib.30.d: "一些可疑的流言不断地从前往甘丹寺朝圣的僧兵之中传出：与尼泊尔交界地区的抗租运动正在不断壮大。这只能说明一件事情：九世班禅喇嘛又在尝试反抗摄政会议了。十几年前，由于反抗十三世达赖喇嘛派员收税，九世班禅喇嘛被逼逃亡。而位于日喀则，由班禅管辖的札什伦布寺则被甘丹颇章没收以“抵押”税款。直到汉人的那些有关“三民主义”的书籍抄本被传到西藏以后，人们才从文中得知班禅活佛仍然在蒙古生活着。"
 tib.30.a: "把卫队派到锡金去"
 tib.31.t: "[TIB.GetLeader]与难民"
 tib.31.d: "摄政[TIB.GetLeader]已经公开重申了他的承诺，宣布将保护西康西部远离川系军阀的暴政。西康西部的人民十分感激甘丹颇章能将他们从中华帝国主义的压迫下解放出来。[TIB.GetLeader]同样提及了他将如何继续保护果洛藏人，同时也提及了如何为果洛人的遭遇向青海马家军复仇。"
 tib.31.a: "我们会保护你们的安全"
 tib.32.t: "青年西藏党抵达卫藏"
 tib.32.d: "据报告称，擦绒·达桑占堆和他阴险的青年西藏党向卫藏的人民又做了新许诺。青年西藏党近来许诺，如果擦绒·达桑占堆能成为摄政，他将把土匪彻底的从农民的生活中扫去。青年西藏党并不羞于要求任命一个新摄政，并认为撤掉最受人尊敬的赤门·罗布旺杰的职将能让西藏更快的现代化。然而西藏能保持独立正是在泽墨和[TIB.GetLeader]领导下取得了的，而他们二人对擦绒的政治活动都深恶痛绝。"
 tib.32.a: "这番讲话近乎煽动了"
 tib.33.t: "西藏革命党人通过锡金进入"
 tib.33.d: "来自尼泊尔的朝圣僧侣报告称他们受到了来自锡金的激进僧侣的骚扰。不过这批僧侣同暴徒的不同之处在于他们正宣扬着印度社会主义理念和孙中山的三民主义。显然这些激进分子就是传闻中的西藏革命党，一个很容易就能被人戳穿的印度颠覆阴谋，他们的目标是推翻甘丹颇章，引入无神论的社会主义。尽管锡金在我们的管辖范围之外，但是甘丹颇章可以知会尼泊尔政府，让他们协助驱逐这帮社会主义煽动者。"
 tib.33.a: "尼泊尔不可能是社会主义者，对吧？"
 tib.34.t: "西藏让我们关闭锡金的边境"
 tib.34.d: "西藏摄政宣称西藏革命党人正从印度公社出发并秘密的经由锡金潜入西藏。我们可以拨出一些军费派出士兵去锡金，确保我们和西藏的关系不会进一步恶化。当然我们也可以忽略掉西藏提出的这个轻率的提议。"
 tib.34.a: "关闭锡金的边境"
 tib.34.b: "西藏也配命令我们！？"
 tib.35.t: "尼泊尔同意关闭锡金的边境"
 tib.35.d: "由于无法通过锡金，西藏革命党显然正在尝试让他们的部队翻过喜马拉雅山回到印度公社。希望这回他们能老老实实的流亡了。"
 tib.35.a: "毒蛇不复！"
 tib.36.t: "尼泊尔拒绝关闭锡金的边境"
 tib.36.d: "西藏革命党的势力在锡金日益增长，如今看起来他们已经强大到足以越境进入西藏了。我们不能及时动员驻扎在拉萨的各玛噶，不过我们可以动员各地的夺多武僧让他们及时赶到当地处置叛乱。我们既可以把夺多派往康巴去猎捕当地的西藏革命党民兵，也可以让他们尝试阻止那帮叛徒从锡金涌入。元帅赤门·罗布旺杰坚信消灭他们的康巴盟友能够震慑西藏革命党并迫使他们撤退，而他的候补将军炯拉认为，直接攻击锡金边界既是必要的也是合法的。"
 tib.36.a: "把夺多僧兵派往锡金的边境"
 tib.36.b: "把夺多僧兵派往康巴"
 tib.37.t: "西藏革命党民兵击败了夺多"
 tib.37.d: "据报称西藏革命党的民兵伏击了正在康巴巡逻的夺多武僧，并抓了一批俘虏。随着这场胜利，西藏革命党和他们的民兵骑兵似乎正在开辟一条前往四川的道路。甘丹颇章的僧人们坚信他们能够阻止西藏革命党的挑战，只需要向所有忠诚的藏人施压——尽管赤门认为只要指挥得当，康巴的夺多还是能击败他们的。"
 tib.37.a: "部署夺多去阻止他们"
 tib.37.b: "依赖于甘丹颇章的号召"
 tib.38.t: "我们的夺多武僧终止了西藏革命党的进军"
 tib.38.d: "西藏革命党在攻击巡逻康巴的夺多时犯下了愚蠢的错误。尽管取得了一些早期胜利，那些民兵最终还是在同四川边境守卫交火后撤入了四川境内——准确的说是叛军越境，而不是我们的军队越境。由于没有收到四川境内的各大寺庙传来的消息，我们大概可以认为这些民兵已经抛弃了他们的革命领袖，各自散伙了。"
 tib.38.a: "我们赢者通吃！"
 tib.39.t: "西藏革命党民兵被击溃"
 tib.39.d: "在康巴的长期追逐后，班禅喇嘛和土登贡培被捕。躲藏在土登贡培的前领地的革命领袖们被当地的民兵所抓获。那些领地如今已经被抄家充公，这些叛徒的农奴收归甘丹颇章所有。随着这场大胜利，看起来西藏革命党已经彻底完蛋了。赤门·罗布旺杰的胸前如今挂上了一枚现代化的勋章。"
 tib.39.a: "布达拉宫的监狱等着他们！"
 tib.40.t: "西藏革命党民兵抵达龙岩"
 tib.40.d: "今天中央委员会处出了一副奇景：一群衣衫褴褛的藏族士兵和政要抵达了龙岩，随身带着三民主义书籍的抄本，他们的领导人已经向中央委员会请求成立西藏革命工作队。令人骄傲的是，中央委员会任命了黄慕松为顾问将军前往西藏。而且，中央委员会还指派了一支部队前往拉萨从腐败的摄政活佛和专横的赤门·罗布旺杰手中解放西藏人民。"
 tib.40.a: "带上将军和士兵们，赢取胜利吧！"
 TIB_Huang_general_tt: "§Y黄慕松§!成为元帅"
 tib.41.t: "西藏革命党夺取拉萨"
 tib.41.d: "在一个寂静的早晨，将军赤门·罗布旺杰正在检视拉萨城外的一个哨所。突然没有一点征兆的，将军赤门被一枪打倒在地。由于没有发出任何警告，将军赤门就在拉萨郊区毙命，这成为了西藏革命党当天最大的胜利。第二天，西藏革命党成功拿下了全城。热振活佛如今受到了应有的惩罚，甘丹颇章如今也已得到了严密控制。"
 tib.41.a: "我们的国家自由了！"
 tib.42.t: "青年西藏党煽动了卫藏"
 tib.42.d: "擦绒·达桑占堆的青年西藏党据报正在卫藏各地到处发布浮夸的讲话来谈论他们在西藏的困境。擦绒·达桑占堆将军以他在辛亥革命期间的行为闻名于世，并承诺自己将结束饥荒、匪患并指责忽视这一切灾难的甘丹颇章。毫无疑问这些乌合之众的煽动在该地区获得了支持。"
 tib.42.a: "但这根本帮不了他们！"
 tib.43.t: "卫藏的土匪袭击加剧"
 tib.43.d: "来自西部的土匪是长期盘旋在卫藏的一个噩兆：从在戈壁中用众多奴隶尸体修筑起贼巢的“黑喇嘛”，到更多残忍而著名的维吾尔掠手。我们的僧侣报道，擦绒·达桑占堆近期在对抗那些突厥土匪的战斗中多次取胜，正在向卫藏那些地位卑微的市民炫耀他所取得的胜利成果。赤门·罗布旺杰建议我们派出玛噶——这是泽墨从土登贡培处继承而来的部队——去进行一场更大规模的表演，把那些突厥人彻底赶出卫藏。但是这样做很可能就中了擦绒想陷我们于尴尬境地的轨迹，同时[TIB.GetLeader]认为卫藏地区的夺多着实过于懒惰，他们本来靠自己就可以完成这些驱逐土匪的任务。"
 tib.43.a: "向卫藏部署玛噶"
 tib.43.b: "让夺多武僧开始干活了！"
 tib.44.t: "玛噶在土匪中发现了英国武器"
 tib.44.d: "一队派往卫藏的精英玛噶受命铲除该地区内的维吾尔土匪营地。赤门·罗布旺杰希望这帮维吾尔土匪能够被赶回喀什噶尔，然后保守派们就可以宣布胜利了。现在赤门收到了大胜的汇报，其中宣称部队在维吾尔土匪手中缴获了英制李-恩菲尔德步枪。对此我们只有一种解释……"
 tib.44.a: "“我懂了！是英国土匪！”"
 tib.45.t: "玛噶审问土匪：同英国勾结"
 tib.45.d: "在赤门·罗布旺杰命令让几个维吾尔囚犯沿着拉萨的街道游街的同时，令人震惊的消息传遍了拉萨。在他大宅的正门前，赤门宣布那些维吾尔土匪供认他们接受了英属印度陆军的武装。此外，他们受命掠袭卫藏，目的是为了帮助他们由奥斯曼撑腰的喀什噶尔主子筹措资金。对卫藏人来说，这一发现与对新疆日益增多的暴力事件完全相符。对许多人来说，这一发现甚至意味着“时轮怛特罗”——这预示着将来一场所有穆斯林与所有佛教徒之间的圣战。"
 tib.45.a: "但是我们提前干掉了这些杂种！"
 tib.46.t: "夺多加入了青年西藏党，开入了拉萨"
 tib.46.d: "街头又一场突如其来的游行再一次让拉萨万人空巷，人民都想着这将是赤门·罗布旺杰又将发表一次公告。然而，人们发现游行队伍的领头人是擦绒·达桑占堆，他身后押送着一批维吾尔囚犯。更令人惊讶的是再后面是一队由一名英国人率领着的印度和阿富汗步枪手。擦绒把这位英国人介绍给周围的群众，说明他是菲利普·宁姆将军，并宣布是他们在一场战斗中联合起来作战才得以抓获这么多的维吾尔土匪。在布达拉宫中，赤门惊恐的注视着这一切。"
 tib.46.a: "我们完蛋了"
 tib.47.t: "赤门·罗布旺杰发疯，擦绒·达桑占堆成为新摄政"
 tib.47.d: "那一天赤门·罗布旺杰带给拉萨的可怕尴尬事让人难以忘却：神智恍惚中走出布达拉宫后，人群发现了身穿与他地位大不匹配白裙的赤门。在众人的目光下，赤门面无表情的像看陌生人般看了看他的臣民，然后试图离开拉萨。拥挤的人群认定赤门已经疯了，便一拥而上抓住了他，把他扭送到他的家宅中软禁了起来。现在本珠仓·洛桑扎西将成为新一任噶伦赤巴；而热振活佛则庄重的退位，将摄政权交给了擦绒·达桑占堆。"
 tib.47.a: "滚吧！发疯的腐败老狗！"
 tib.48.t: "革命者宣布在一年内会举行选举"
 tib.48.d: "随着新宪法成文，吉却贡吞、西藏革命党和神圣联盟党都在为即将到来的选举筹备候选人。拉萨和其他主要城市都已经开始张贴各候选人的海报。绝大多数海报都围绕着三位候选人印制，尤其是立场相左的尼古拉斯·洛里奇和龙夏·多吉次杰。龙夏的反对者声称这位贵族正试图把西藏卖给外国人；而外国出生的洛里奇同样也受到了这类指责。洛里奇作为选举候选人的地位并不稳固，但是他获得了流亡印度的西藏人的大力支持。对洛里奇的支持者来说，幸运的是印度革命步兵保护了他，并确保他会安全留在拉萨。"
 tib.48.a: "各位好运！"
 tib.49.t: "吉却贡吞许诺缓和"
 tib.49.d: "吉却贡吞许诺，如果获选将重开甘丹颇章，并加强春都杰错（民众大会）的权力。春都杰错将由格鲁派三大寺的方丈和前任方丈所主持。这将允许世俗政府能同甘丹颇章相分离，同时又能让甘丹颇章在外交上代表我们。吉却贡吞的支持者同样宣称如今的西藏革命党对汉人的国民党的依赖是有害无利的。同时，吉却贡吞也谴责所谓的神圣联盟党只不过是想把西藏演变为印度社会主义的缓冲前线。"
 tib.49.a: "龙夏真的太宽容了"
 tib.50.t: "西藏革命党许诺三民主义"
 tib.50.d: "西藏革命党许诺如果获选将大力发展康巴地区。进一步来说，他们将改革西藏的教育系统，让每一个西藏妇女都能接受教育。西藏革命党遵循着孙中山的三民主义路线。在最近的几次讲话中，西藏革命党不得不回避有关他们是汉人在西藏利益的代理人的指责。西藏革命党的主席土登贡培已经捐出了他在康巴地区的大笔家产，以帮助他解放了的那些穷苦农奴。"
 tib.50.a: "这可是好东西"
 tib.51.t: "神圣联盟许诺喇嘛社会主义"
 tib.51.d: "神圣联盟许诺一旦获选将为西藏引入佛教社会主义，他们解释道佛教价值观就是社会主义价值观。他们许诺进行土地改革，实现农业集体化，同时也保护西藏的物质文化遗产。他们同样宣布他们寻求改善和印度公社的友好关系。他们的批评者认为他们的最终目标是让西藏成为印度公社的一个协从国；同时反对者也强烈反对他们将所谓“神智学”引入西藏。"
 tib.51.a: "多么乌托邦的设想啊"
 tib.52.t: "[GetYear]年西藏选举"
 tib.52.d: "今天是国家立法机关大选的日子。虽然根据宪法规定，只有男性有投票权，但是仍然有相当一批人前来为选出西藏的“司政”投票。“司政”，意即首相，是噶厦官方的最高领导人，若是西藏革命党胜选这一职位就将归属土登贡培。青年西藏党，尽管他们也反对赤门·罗布旺杰，但还是被排挤出了选举。——噶厦则默许了这一点，因为青年西藏党的领导人擦绒·达桑占堆在革命前的旧藏军中势力过大。现在的问题是，谁将赢得大选？"
 tib.52.a: "西藏革命党"
 tib.52.b: "吉却贡吞"
 tib.52.c: "神圣联盟"
 tib.53.t: "[GetYear]年西藏选举"
 tib.53.d: "今天是国家立法机关大选的日子。虽然根据宪法规定，只有男性有投票权，但是仍然有相当一批人前来为选出西藏的“司政”投票。神圣联盟党已被排挤出了选举。现在的问题是，谁将赢得大选？"
 tib.53.a: "西藏革命党"
 tib.53.b: "吉却贡吞"
 tib.54.t: "妇女选举权问题导致神圣联盟分裂"
 tib.54.d: "噶厦内争取妇女选举权的事项引发了神圣联盟党的分裂。而这项政策出台前不久，尼古拉斯·洛里奇刚刚会见了印度公社的大使。据报道，神圣联盟党的这场会议在骚乱中结束，藏籍成员集体离席。观察家很清楚，藏人拒绝就妇女选举权问题进行表决。这导致西藏革命党从神圣联盟党处吸走一部分支持。"
 tib.54.a: "西藏革命党渔利"
 tib.62.t: "施压摄政解放他的农奴"
 tib.62.d: "农奴制在西藏十分普遍。长期以来，西藏社会没有其他选择。然而，近来一项提议摆到了西藏摄政[TIB.GetLeader]的面前，希望他能解放那些名义上直属于甘丹颇章各领地的农奴。青年西藏党的支持者坚信这样做能逐渐终结西藏的农奴制。然而反对者认为这只不过是境外敌对势力对西藏干涉的又一例子。"
 tib.62.a: "起带头作用！"
 tib.62.b: "我们绝不能放弃传统！"
 tib.63.t: "施压则拉扎以求扩大教育面"
 tib.63.d: "当下，西藏的教育是由两个机构并行开展的：则拉扎和孜康。则拉扎负责为寺院和政府机关培养男童；孜康负责教育贵族的男性后代以便让他们长大后能治国理政。尽管这一套双轨制已经历了几个世纪，但是这片土地仍然深陷贫困之中。为改变这一现状，有人提出为了西藏的现代化应当将旧有的传统教育体制向现代教育体制进行转型。而第一步就应该是打开则拉扎的大门，允许一般人也能进入则拉扎学习。但是也有不少人谴责这是境外敌对势力妄图破坏西藏传统文化方式的阴谋诡计。"
 tib.63.a: "外人也应该接受教育"
 tib.63.b: "这样做太不西藏了"
 tib.100.t: "一个安多男孩继任为十四世达赖喇嘛"
 tib.100.d: "很少有消息能从西藏传来，尤其是好消息。如今报纸在报道，西藏甘丹颇章找到了一个不到两岁的孩子，并认定他就是下任达赖喇嘛。\n\n在上任达赖喇嘛圆寂后，西藏经历了一段混乱的摄政期，一大批高级藏人官员由此被驱逐——如今终于迎来了十四世达赖喇嘛。随之而来的是一个惊心动魄的故事：甘丹颇章官员寻访过程中的细节，包括危机时刻的惊险逃离细节、寻访团寻找的孩童不是去世就是失踪……等等。现在他是西藏人民的希望，就连许多流亡在外的西藏人也这样认为——新任达赖喇嘛将成为他们的“江贡”，意即救主。"
 tib.100.a: "因果轮回罢也。"
 tib.101.t: "西藏在西北战争中获胜"
 tib.101.d: "为了庆祝这一胜利，西藏已经决定提前为达赖喇嘛坐床。"
 tib.101.a: "好哇！"
 tib.102.t: "来自西藏的流亡将领抵达"
 tib.102.d: "也许我们的军队无法达到西方列强对“忠诚”的认知，却也为自己的“任人唯贤”颇感自豪。除却那些已经在战场上，通过英勇奋战，证明过自己对领袖与人民绝对忠诚的将领，如今的中国也存在另一批人，那就是雇佣军，某些雇佣军领袖也确实具备“不胜则亡”的决死意志，足以改变战局——眼前这位雇佣军将领，曾为风雨飘摇中的西藏效命，后者也曾相当依赖他这样的人，如今却衣衫褴褛地带着自己如何被“背叛”的悲情故事，声泪俱下，希望转投我军阵营。很难确定他的心意是否真诚，但生在礼崩乐坏的年代，或许能力才是重中之重。"
 tib.102.a: "我们要争取一切可用的力量"
 tib.102.b: "我佛慈悲，然刀兵无情，请另辟他处。"
 tib.103.t: "边防军同夺多发生冲突"
 tib.103.d: "近来，菲利普·宁姆(Philip Neame)麾下的边防军试图用现代化的战术和纪律来教导日喀则的夺多僧兵。但是，由于绝大多数夺多武僧都是保守派分子，这么做只会增加部队中的紧张局势。乃至于当边境军团前往日喀则附近的村镇时，他们被当地的村民和夺多武僧团团围住不得脱身。虽然被判决有罪的夺多武僧们已经恢复了秩序，但是这些新势力同西藏传统的卫道士之间还是存在着广泛的敌对。"
 tib.103.a: "“都怪班禅喇嘛！”"
 tib.104.t: "最后的拉格比公学男孩"
 tib.104.d: "吉普·旺堆罗布，当年“四个拉格比公学男孩”的最后一人，今天向我们讲述了其他三人的命运。门仲·齐洛贵木桑学了矿业，却因为勘探活动惊动了神明而被流放；果卡尔瓦·索朗木贡布在1917年死于肺炎；强俄巴·仁增多吉因为同英国王室的关系而被不列颠联盟逮捕，如今下落不明。三个故事都反映了过去甘丹颇章没有满足西藏人民的心愿。在讲述这些故事时，吉普·旺堆罗布建议[TIB.GetLeader]，如果不进行适当的治理，西藏人们将长期陷于贫困之中。"
 tib.104.a: "朋友们，真是漫长的一天啊……"
 tib.105.t: "赤门的家宅着火"
 tib.105.d: "不是政治对手的蓄意破坏，就是因为赤门·罗布旺杰年老导致的精神状态恶化——总之赤门在拉萨的大宅已经着火烧毁了。由于没有政治盟友的支持，赤门·罗布旺杰不得不搬进了布达拉宫。尽管这么做着实可叹，但是[TIB.GetLeader]不得不因此免去了赤门的职务——毕竟在此情况下还要拒绝一位爱国者的退休请求属实太残忍了。"
 tib.105.a: "至少很高兴他安然无恙"
 tib.106.t: "发现了“黑喇嘛”的旧城堡"
 tib.106.d: "在他最后一次返回蒙古之前，“黑喇嘛”生活在戈壁沙漠的边缘。据说他在那里同他多次掳掠劫来的奴隶们一起修起了一座城堡，又据传后来他又为了节约粮食把那群奴隶都杀了。当边境巡逻队偶然间发现城堡时，这个荒诞不经的传说被证明是真的——当时巡逻队的掉队者就暂避在堡垒附近的山洞之中。这个消息已经发往了蒙古，希望能够解救一些“黑喇嘛”曾奴役过的人。"
 tib.106.a: "传说成真"
 tib.107.t: "夺多同玛噶发生冲突"
 tib.107.d: "组织更为完善的玛噶同寺院僧兵夺多爆发了冲突！而且是在他们并肩为西藏作战的情况下！武僧们指责玛噶背弃了藏人的传统，而玛噶军官则指责夺多僧兵不愿服从现代战争的规程。所幸局势还没有升级到两军武力火并，但无疑把他们拧合到一起得耗时良久。"
 tib.107.a: "共御外侮而不是兄弟阋墙！"
 tib.108.t: "边防军同玛噶发生冲突"
 tib.108.d: "玛噶与边防军势同水火。玛噶对由外国人训练而且在政府内有更大影响的边防军感到不满。随着紧张局势的加剧，双方的一批士兵已经扭打了起来。双方指挥官已经阻止了事态升级，但是士兵间的对立紧张情绪依然存在。"
 tib.108.a: "“都怪班禅喇嘛！”"
 tib.109.t: "第二次拉格比四男孩？"
 tib.109.d.australiasia: "在北洋时代西藏宣布从中国独立后，我们把四个贵族子弟送去了英国，希望他们学成归来能造福国家。由于他们去了英国的拉格比公学，他们被称作“拉格比公学四男孩”。尽管英国现在陷入了无政府状态之中，但现在有人建议我们再次组建一支“拉格比公学四男孩”。他们建议新一批的“拉格比公学四男孩”可以送往澳大拉西亚，在悉尼大学就读。"
 tib.109.d.canada: "在北洋时代西藏宣布从中国独立后，我们把四个贵族子弟送去了英国，希望他们学成归来能造福国家。由于他们去了英国的拉格比公学，他们被称作“拉格比公学四男孩”。尽管英国现在陷入了无政府状态之中，但现在有人建议我们再次组建一支“拉格比公学四男孩”。他们建议新一批的“拉格比公学四男孩”可以送往加拿大，在不列颠哥伦比亚大学就读。我们该支持这一任务吗？"
 tib.109.a: "重启拉格比公学计划对西藏大有裨益"
 tib.109.b: "我们不需要又一次拉格比公学计划"
 tib.110.t.canada: "西藏留学生抵达维多利亚"
 tib.110.t.australiasia: "西藏留学生抵达悉尼"
 tib.110.d.canada: "今天，四个西藏留学生抵达了维多利亚，开启了他们在不列颠哥伦比亚大学的留学生活。这四个学生都是西藏的贵胄子弟，并且拥有一口惊人的好英语。他们由西藏政府资助以便了解喜马拉雅山外的大千世界。"
 tib.110.d.australiasia: "今天，四个西藏留学生抵达了悉尼，开启了他们在悉尼大学的留学生活。这四个学生都是西藏的贵胄子弟，并且拥有一口惊人的好英语。他们由西藏政府资助以便了解喜马拉雅山外的大千世界。"
 tib.110.a: "扎西德勒！欢迎来到维多利亚！"
 tib.110.b: "扎西德勒！欢迎来到悉尼！"
 tib.111.t: "西藏留学生返乡"
 tib.111.d: "在四位西藏学生完成他们的学业后，他们正登上返回西藏拉萨的飞机。学业的完成让这个位于世界屋脊上的国家对我们以及这个广阔的世界有了深入的了解。"
 tib.111.a: "卡里沛！"
 tib.112.t: "拉格比公学男孩回乡"
 tib.112.d: "在数年的留学后，四个拉格比公学男孩荣归故里。当飞机着陆时，人民纷纷排成队伍前去看望这几个学生。这些学生将协助西藏现代化，将西藏带入现代社会。这些年轻人得到了拉萨社会的认可已经显示出了西藏文化正在演变。第二批拉格比公学男孩很高兴的向前来求见他们的孩子们提出留学海外的建议。"
 tib.112.a: "欢迎回家"
 tib.113.t: "缅怀果洛大屠杀"
 tib.113.d: "自从1932年以来，果洛人每年都要纪念那些在青藏战争中被马家军屠杀的人，为他们焚香礼佛。在这些追悼会上，反对马家军的誓词被常常颂起。拉萨噶厦政府在那场大屠杀后宣布计划将修建一处纪念碑来缅怀死难者。这一举动可不会被果洛人及马氏所忘却。"
 tib.113.a: "我们绝不会忘记马氏发起进攻的那一天"
 tib.114.t: "奥地利探险家在西藏"
 tib.114.d: "两位奥地利探险家：海因里希·哈勒和彼得·奥夫施奈特抵达了圣城拉萨。似乎他们对我们的语言有着惊人的理解。正常情况下我们会打发他们原路返回，然而一小批人建议我们可以把他们留下来，让我们更好的了解世界的其他地方。"
 tib.114.a: "我们不需要外来影响"
 tib.114.b: "让我们看看我们能从他们身上学到什么"
 tib.115.t: "哈勒的影响"
 tib.115.d: "自从海因里希·哈勒决定留在西藏以后，我们便将他招为政府雇员，尤其是宫廷御用摄影师——这样我们就能时刻盯紧这个外国人了。而他甚至把滑冰的外来理念引入了我们的国家。更为强硬的保守派认为我们必须把他驱逐出西藏，但是鉴于他和达赖喇嘛的个人友谊，保守派唯一能做的就是孤立他，希望他能自行离开西藏。"
 tib.115.a: "我们应该驱逐他们"
 tib.116.t: "哈勒决定离开西藏"
 tib.116.d: "在西藏待了一段时间后，海因里希·哈勒终于决定离开西藏了，似乎是想回到他的祖国奥地利，不过绝大多数人并不关心他到底想去哪。尽管如此，他还是对西藏产生了影响，尤其是他同达赖喇嘛的个人友谊（让我们期望这不会给西藏的未来带来灾难吧）。许多人对他的这一决定感到欢欣鼓舞。"
 tib.116.a: "他们终于走了"
 tib.117.t: "法兰西探险家在西藏"
 tib.117.d: "我们在拉萨发现了一名叫做亚历山德拉·达维德-内尔的法国女探险家。在拉萨期间，她一直假扮成一个尼姑。显然她是在默朗木祈愿大法会期间同其他朝圣者一起混进来的。我们已经决定将她护送到同尼泊尔的边境，打发她自行回法国。"
 tib.117.a: "大快人心"
 tib.118.t: "处置叛乱的日喀则贵族"
 tib.118.d: "一些日喀则的贵族曾支持班禅喇嘛及他的叛军反叛。他们希望把那些可以彻底摧毁西藏千年悠久历史的外来理念引入雪域高原，比如国民党激进的“三民主义”。因此，摄政[TIB.GetLeader]决定惩罚他们的反叛。他们将被枭首示众，他们的土地也将充公。"
 tib.118.a: "这将警示那些乱党"
 tib.119.t: "处置叛乱的康巴贵族"
 tib.119.d: "一些康巴的贵族曾支持班禅喇嘛及他的叛军反叛。他们希望把那些可以彻底摧毁西藏千年悠久历史的外来理念引入雪域高原，比如国民党激进的“三民主义”。因此，摄政[TIB.GetLeader]决定惩罚他们的反叛。他们将被枭首示众，他们的土地也将充公。"
 tib.119.a: "这将警示那些乱党"
 tib.120.t: "质疑达赖喇嘛"
 tib.120.d: "随着西藏公正、民主的选举后[TIB.GetLeader]隆重胜选，民选政府现在可以不受传统势力影响的对达赖喇嘛进行评估了。由于十四世达赖喇嘛实在是过于年幼而无法代表西藏人民，在如今革命的大环境下代表西藏人民的重担就落到了噶厦之上。[TIB.GetLeader]，在诱人的爆料和印度公社当权派的撑腰下，开始质疑这个孩子成为达赖喇嘛的合法性。根据尼古拉斯·洛里奇的说法，当下印度和西藏发生的很多天启都在昭示着九世达赖喇嘛仍然活着，故而也就不存在什么十四世达赖。这一说法已经招来了康巴和安多地区藏人的大规模批判，不过仍然有一些康巴人选择支持这一主张。"
 tib.120.a: "我们难道应该再进行一次寻访吗？"
 tib.121.t: "在西藏推广神智学"
 tib.121.d: "神圣联盟党终于说服了足够多的拉萨居民，让他们允许神智学会的官方代表团进入西藏。这一机构将会下榻于赤门·罗布旺杰在拉萨的旧居所，并承诺从今往后会给国家稳定带来积极影响。来自印度的代表团们怀着最大的感激之情出席了会议。神智学会在拉萨的新神殿中已经摆放好了海伦娜·布拉瓦茨基(Helena Blavatsky)、安妮·贝赞特(Annie Besant)、吉杜·克里希那穆提(Jiddu Krishnamurti)三位哲学大师的塑像，以代表着神智学所坚信的数千年前发源于西藏的三个古代民族的后裔。"
 tib.121.a: "列宁将为此感到骄傲的！"
 tib.123.t: "国民党和印度社会主义者颠覆了西藏"
 tib.123.d: "对于绝大多数媒体来说，来自西藏的新闻大多被视作与地缘政治干系不大的奇闻轶事，仅同散居中国各地的佛教徒有干系。但是，现代世界最终靠着孙中山的三民主义踹开了西藏紧闭的大门，推翻了旧摄政，扶持了拥有激进意识形态的[TIB.GetLeader]。\n\n新摄政如今由西藏革命党、一群接受过国民党指导的康巴贵族所指引，并接受了印度公社的庇护。[TIB.GetLeader]已经向《国家地理》杂志发表声明，宣布他首先将会履行西藏摄政的职责并找到下一任达赖喇嘛——这是由于《国家地理》杂志是整个西藏唯一合法的境外媒体。政府还宣布了一些更为宏大的目标，诸如承诺解放和民主选举，并将驱逐位于玉树的马家军回教徒。"
 tib.123.a: "因果轮回罢也。"
 tib.124.t: "西康的夺多起来响应我们"
 tib.124.d: "在听闻[SZC.GetName]向西藏宣战并向西康各地星罗满布的格鲁派寺庙开火后，西康的僧侣们又一次拿起武器起来保卫他们的庙产，希望四面楚歌的藏军在他们被彻底消灭前能救援他们。"
 tib.124.a: "我们由衷的感谢他们的支援"
