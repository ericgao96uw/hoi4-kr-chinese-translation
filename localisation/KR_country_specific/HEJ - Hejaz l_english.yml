 HEJ_found_council: "建立瓦卡拉会"
 HEJ_found_council_desc: "随着我们对汉志和两圣城的统治得到稳固，是时候建立一个完全的政府机构：瓦卡拉会(Majlis al Wukala，大意为部长理事会)。一旦有序的统治秩序建立完善，国王就可以靠他的部长们施展权力，并推行更大规模的改革来巩固我们的统治。"
 HEJ_incorporate_family: "任人唯亲"
 HEJ_incorporate_family_desc: "没有比家族与亲属间的血脉更牢靠的联盟关系了，我们可以将我们的亲属安插进政府与官僚系统中，平民百姓间针对国王的闲言碎语到时自然难登大雅之堂。"
 HEJ_arabicise_civil_service: "阿拉伯化奥斯曼行政系统"
 HEJ_arabicise_civil_service_desc: "不幸的是我们新成立不久的政府迫于形势要使用奥斯曼帝国留下的那一套行政系统，而奥斯曼官员的忠诚度也很不值得信赖，我们必须尽快培养起一支阿拉伯人组成的忠诚而纯净化的公务员队伍解决问题。"
 HEJ_police_directorate: "组建警察总局"
 HEJ_police_directorate_desc: "我们绝不能继续容许汉志一直处于无政府状态，我们将建立起一个警察总局，它将能让我们更好的管理与协调圣城内外的执法措施。"
 HEJ_ban_secret_societies: "取缔秘密结社"
 HEJ_ban_secret_societies_desc: "秘密社团是反对国王的异见滋生地，他们只会颠覆伦理道德和公民治理。颁布一项禁令是有必要的，以迫使他们公开，并进行更彻底的打击。"
 HEJ_establish_state_education: "建立国家指定课程"
 HEJ_establish_state_education_desc: "现在汉志各地要么就没有教育机构这一说，要么就是教的东西不一样，国家现在必须制定全国指定统一的课程，以便提升受教育率并进行扫盲工作。"
 HEJ_ministry_of_religious_affairs: "建立宗教事务部"
 HEJ_ministry_of_religious_affairs_desc: "汉志是圣城的家园，成为一个虔诚王国至关重要。宗教事务部将负责管理清真寺的维护、朝觐和促进伊斯兰教的良好实践。"
 HEJ_appoint_shayk: "指定谢赫伊斯兰"
 HEJ_appoint_shayk_desc: "谢赫伊斯兰是伊斯兰世界最重要的权威，理论上，谢赫伊斯兰掌管着整个伊斯兰教的司法事务及宗教制度。按规矩，我们身为圣城的统治者，我们应当指定一名谢赫伊斯兰。"
 HEJ_claim_caliphate: "宣称哈里发的衣钵"
 HEJ_claim_caliphate_desc: "如今奥斯曼家族土崩瓦解，汉志身为圣城的卫士和谢赫伊斯兰的任命者，是时候宣称我们是全穆斯林和乌玛的哈里发了。"
 HEJ_establish_mudiriya: "建立穆迪里亚"
 HEJ_establish_mudiriya_desc: "随着王国欣欣向荣，是时候创设穆迪里亚(Mudiriya，或者说“财政总署”)了。穆迪里亚将邀请金融专家来我国协助监管组织财政事宜。"
 HEJ_instate_hajj_tax: "颁布朝觐税"
 HEJ_instate_hajj_tax_desc: "我们是圣城的监护者，也是朝觐者的守护人，因此我们可以向朝觐者们收取朝觐税。当然了，所有信众一定会毫不犹豫地为圣城守护者的国库添金献银。"
 HEJ_mecca_urban_planning: "组建麦加城市规划委员会"
 HEJ_mecca_urban_planning_desc: "圣城麦加是整个伊斯兰世界中最著名和最神圣的城市，因此我们必须极为谨慎地规划麦加的发展计划。我们可以组建麦加城市委员会，并在不破坏圣地的情况下促进城市的发展。"
 HEJ_pacify_hejazi_bedouin: "安抚汉志贝都因人"
 HEJ_pacify_hejazi_bedouin_desc: "贝都因部落反抗我们的统治，这伙人就是汉志王国的肉中刺。我们若是想确保汉志可以持续稳定下去，就必须安抚这些不安分的暴徒。"
 HEJ_directorate_for_motor_transport: "组建交通部"
 HEJ_directorate_for_motor_transport_desc: "机动车是一种来自西方的新发明，而汉志的机动车普及率正越来越高，朝觐者们更是喜欢开车来此。简而言之，乘坐汽车或是公交车要比坐骆驼赶路更舒服，朝觐者们若是能够搭车也会更愿意来朝觐。"
 HEJ_cooperate_with_airlines: "与外国航空公司合作"
 HEJ_cooperate_with_airlines_desc: "随着我们迈入日新月异的新世界；我们发现了一种新奇的前战争机器，那就是飞机。现在的飞机已经常常作为民用运输工具使用，我们可以和外国航空公司进行合作，这样的话全世界的穆斯林就能够更方便的来此朝觐了。"
 HEJ_reopen_foreign_consulates: "重开外国领事馆"
 HEJ_reopen_foreign_consulates_desc: "如今汉志已经重回世界舞台，我们必须要开始与外国建立外交联络，并改善我们与其他国家的关系，身为圣城的保护者，我们更该如此。"
 HEJ_gifts_and_donations: "组建贡品赠物管理局"
 HEJ_gifts_and_donations_desc: "随着朝觐者们涌入圣城麦加，我们需要组建一个特别管理局来管理献给汉志的礼物和赠品，从中得到的受益既可以进行投资并改善当地的基础建设，还可以向用这些礼物收买贝都因部落。"
 HEJ_state_visits: "访问信众"
 HEJ_state_visits_desc: "汉志如今必须要巩固自身作为圣城的合法统治者和伊斯兰世界的杰出领袖的地位。为此，国王陛下要外出进行国事访问，并改善与那些忠于圣城的朝觐者的关系。"
 HEJ_pursue_arab_unification: "奔向统一的阿拉伯"
 HEJ_pursue_arab_unification_desc: "如今我们已经成为获得广泛承认的合法政府了，汉志如今可以在伊斯兰哈里发兼圣城看管人的带领下追寻一统阿拉伯的梦想了。"
 HEJ_intcorporate_gulf: "整合阿拉伯海湾"
 HEJ_intcorporate_gulf_desc: "阿拉伯海湾现在处于我们的控制之下，但是如果我们要管理该地，并让该地人民接受我们的统治，那么阿西尔需要进行适当的整合。"
 HEJ_intcorporate_central_arabia: "巩固中阿拉伯"
 HEJ_intcorporate_central_arabia_desc: "中阿拉伯现在处于我们的控制之下，但是如果我们要管理该地，并让该地人民接受我们的统治，那么阿西尔需要进行适当的整合。"
 HEJ_intcorporate_asir: "整合阿西尔"
 HEJ_intcorporate_asir_desc: "阿西尔现在处于我们的控制之下，但是如果我们要管理该地，并让该地人民接受我们的统治，那么阿西尔需要进行适当的整合。"
 HEJ_nationalise_hejaz_railway: "国有化汉志铁路公司"
 HEJ_nationalise_hejaz_railway_desc: "汉志铁路公司仍在王国内运营，但如果将其直接置于政府的控制之下，它的运作效率会更高。"
 HEJ_arabian_transport_company: "成立阿拉伯运输公司"
 HEJ_arabian_transport_company_desc: "汉志的货运能力很糟糕，而且各地缺乏协调。我们可以组建一个空运公司，这一定能让我们的经济快速发展，并使物流运输得以集中化管理并易于调控。"
 HEJ_automobile_syndicate: "总运输工会"
 HEJ_automobile_syndicate_desc: "国王陛下愿亲自确保朝觐者们的便利，并愿意帮助解决在朝觐或是副朝觐时所遇到的种种困难。而新组建的总工会将允许汉志的子民们向朝觐者出租汽车，并帮忙协调全汉志的交通协管工作。"
 HEJ_encourage_domestic_factories: "鼓励国产"
 HEJ_encourage_domestic_factories_desc: "汉志的工业能力很差，不过政府可以通过发放针对性的补贴、投资及奖励，发展工业并改善本地经济。"
 HEJ_mines_and_ships: "矿物运输管理局"
 HEJ_mines_and_ships_desc: "汉志各地都是正快速发展的小规模矿场，问题上事实证明这类行业不但高危，成本还高得离谱。我们应该开始着手建立一个中央控制的掌管与国际市场对接和开采矿物的管理局，这样一定能够提高效率。"
 HEJ_reopen_gold_mines: "重开黄金摇篮矿区"
 HEJ_reopen_gold_mines_desc: "黄金摇篮地带是阿拉伯半岛最著名的矿区之一，该地黄金产量稳定。我们可以重开该矿，既可以填充国库，又可以发展经济。"
 HEJ_expand_jeddah_shipping: "扩展吉达航线"
 HEJ_expand_jeddah_shipping_desc: "吉达是汉志最著名的沿海城市，也是规模不大但颇为繁荣的海航中心。我们可以扩大海上贸易往来，以求为汉志谋得一块新市场。"
 HEJ_military_affairs_directorate: "组建国防部"
 HEJ_military_affairs_directorate_desc: "糟糕的是汉志的军事发展仍然很差，需要进一步进行投资建设。国防部将努力解决这一问题并继续发展汉志的军队。"
 HEJ_jeddah_coast_guard: "组建吉达海岸警卫队"
 HEJ_jeddah_coast_guard_desc: "汉志海岸缺乏监管遍地罪犯；国防部认为我们现在是时候要建立并加强海岸警卫队的力量，以保护我们的海岸不受沿海入侵者和不法分子的威胁。"
 HEJ_sharifian_naval_school: "谢里夫海军学院"
 HEJ_sharifian_naval_school_desc: "数十年来海军科技在不断地更新换代，不幸的地方在于汉志如今跟不上时代。国王本人也觉得应该亲自在吉达赞助建成一所特别的海军院校出来，并教导海军学员们了解这些新东西。"
 HEJ_dockyards_of_jeddah: "吉达船坞"
 HEJ_dockyards_of_jeddah_desc: "吉达的船坞每天都能从全世界涌来商船。每天都不断有资金涌入，我们可以轻易地将这些利润进行在投资，并建造更新更棒的船坞。"
 HEJ_weapons_commission: "武器采购委员会"
 HEJ_weapons_commission_desc: "汉志的本土军火产业发展的很差，而军火储备就快被消耗完了，我军士兵也很难拿到新的装备。国防部建议成立一个特别委员会，专门负责购买和采购外国军火订单。"
 HEJ_MAS_rifles: "MAS军火订单"
 HEJ_MAS_rifles_desc: "MAS是一家法国军火公司，虽然法国大陆是工团主义国家，可是该公司至今仍然存在，他们很愿意向我们提供武器。而我们双方也可以利用此关系实现互惠共赢。"
 HEJ_OPEL: "与欧宝合作"
 HEJ_OPEL_desc: "欧宝是一家德国汽车制造商，他们对向汉志王国提供卡车和装甲车的订单非常感兴趣，虽然可能会很贵，但是花在这些现代战争机器的钱一定一分都不会白费。"
 HEJ_jeddah_munitions: "开设吉达军火厂"
 HEJ_jeddah_munitions_desc: "吉达正成为我国蓬勃发展的工业中心，毕竟它可是当地庞大的武器研发工业区。汉志未来将得以研发和设计国产军火，并将有能力供应本国军队的装备需求。"
 HEJ_disband_tribal_militia: "解散部落兵"
 HEJ_disband_tribal_militia_desc: "如今汉志已经摆脱了奥斯曼帝国的枷锁，我们现在要逐渐的过渡为一个真正的国家，并培养专业的正规军。因此我们需解散那些帮助我们取得独立的部落兵们。"
 HEJ_al_jeish_al_arabi: "组建阿拉伯军团"
 HEJ_al_jeish_al_arabi_desc: "阿拉伯军团(Al Jeish Al Arabi)将成为日后实行集中化指挥和专业训练的正规军，"
 HEJ_decentralized_command: "分权指挥"
 HEJ_decentralized_command_desc: "要说我们从奥斯曼帝国的覆灭中学到什么，那就是分权指挥对作战至关重要，抱着僵化的指挥链不放对各部随机应变没有任何好处。"
 HEJ_regulate_conscription: "规范征兵"
 HEJ_regulate_conscription_desc: "征兵制是现代汉志的必需品，我们若是想组建一支专业和标准的军队，就必须实行义务兵制。当然，我们需要对此加以规范以求能够顺利进行征兵工作。"
 HEJ_arabian_horsemanship: "阿拉伯马术"
 HEJ_arabian_horsemanship_desc: "阿拉伯军队以出色的骑术而闻名，在严酷的沙漠中，能够成为骑兵就是上帝的恩赐。继续发掘我军的骑术潜力无疑是对我军的恩赐。"
 HEJ_ottoman_officers: "整合奥斯曼军官"
 HEJ_ottoman_officers_desc: "许多奥斯曼军队的军官仍留在汉志地区，并准备并入我们的武装部队。他们的技术专长将是我们新生力量的重要补充。"
 HEJ_camel_corps: "建立汉志骆驼兵团"
 HEJ_camel_corps_desc: "骆驼是阿拉伯社会的命脉，奥斯曼人在过去曾大量使用骆驼。我们应该仿效这一点，建立我们自己的汉志骆驼兵团，以更好地在沙漠行军。"
 HEJ_royal_guard: "扩大王室卫队"
 HEJ_royal_guard_desc: "汉志王室卫队是我军最著名的编制之一，虽然王国如今受到了新的挑战和威胁，我们应当扩大王室卫队和全军。"
 HEJ_standardised_weapons: "标准化火器"
 HEJ_standardised_weapons_desc: "汉志军队缺乏任何字面意义上的标准化，从英国、法国、奥斯曼帝国，甚至是在战斗中使用国产的神秘武器。由于万国造的影响，它使后勤保障成为一场噩梦。火器标准化将我们的是一大进步。"
 HEJ_hejazi_flying_corps: "建立汉志飞行队"
 HEJ_hejazi_flying_corps_desc: "随着汉志军队的发展壮大，是时候让我们的军队飞向蓝天，并在天空上征服我们的敌人了！"
 HEJ_hawker_fury_deal: "购买“霍克-狂怒”"
 HEJ_hawker_fury_deal_desc: "霍克是一家英国公司，现在流亡海外，不过他们仍然热衷于向我们出售几架飞机，这将证明我们的小型飞行部队的起步很好。"
 HEJ_taif_airbase: "建立塔伊夫空军基地"
 HEJ_taif_airbase_desc: "塔伊夫是一个位于麦加附近的小城市，该地可能适合防空。我们可以在那里建立我国的第一个空军基地，圣城将免于空袭的危险。"
 HEJ_medina_academy: "建立麦地那空军学院"
 HEJ_medina_academy_desc: "汉志目前缺乏一所专门的空军学院，因此在麦地那建立一所学院将有助于培养新一代的飞行学员。"
