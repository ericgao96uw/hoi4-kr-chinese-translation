 RULE_OPTION_GRE_EXPANSIONISM_DIPLO: "£KR_game_rule_flag_GRE  外交"
 RULE_OPTION_GRE_EXPANSIONISM_DIPLO_DESC: "希腊将选择外交道路，希望和平地解决与奥斯曼的分歧。"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL: "£KR_game_rule_flag_GRE  传统宣称"
