 MIE_refuse_equipment_shipments_desc: "出于自身的原因，我们必须告知我们的盟友目前不必向我们输送武器，这些武器应该用在别的地方。"
 MIE_allow_equipment_shipments: "允许武器输送"
 MIE_allow_equipment_shipments_desc: "虽然我们之前告知了我们的盟友目前不必向我们输送武器，但我们可以随时更改这一决定。"
