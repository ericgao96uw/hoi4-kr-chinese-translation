 arg_chl_war.121.d: "在南椎体战争中灾难性的失败在军队中也造成了谣言问题——士兵们开小差，残存部队的士气水平也到达了谷底。"
 arg_chl_war.121.a: "我们大难临头了……"
 ARG_losing_war: "军队崩溃"
 argmil.10.t: "海军经费不足"
 argmil.10.d: "最近政府对军事预算的调整使海军开支下降到危险水平。虽然这极大地增强了军队和陆基武器的发展，但海军军官警告我们，进一步削减预算会对我们的舰队战力造成危险的后果。"
 argmil.10.a: "令人不安。"
 argmil.11.t: "造船厂的麻烦"
 argmil.11.d: "由于缺少新的政府合同，一些造船厂被迫关闭，数百名船厂工人遭到解雇。政府和船厂工会间的矛盾已很尖锐，最近的危机可能只会恶化双方的关系。"
 argmil.11.a: "令人不安。"
 argmil.12.t: "贝尔格拉诺港爆炸"
 argmil.12.d: "在对一艘港内的驱逐舰进行例行检查时，一场爆炸震动了这艘船，炸死了数十名船员，并严重损坏了船只。虽然官方宣传报道此次事件为工团主义恐怖袭击，但真正原因是对不断增长的舰队维护的缺失和工程人员能力的不足。"
 argmil.12.a: "令人不安。"
 argmil.13.t: "布宜诺斯艾利斯斗殴"
 argmil.13.d: "就在昨晚的布宜诺斯艾利斯，当一群喝醉的阿根廷海军水手撞见军事巡逻队时，军部间积蓄的怨恨爆发了。围绕最近海军预算削减的争论导致了两派互殴，其他士兵也很快跟进参与。最终国家宪兵制止了斗殴并拘捕了肇事者，但一切治疗都太晚了，一名水手在受伤3小时后死于医院。"
 argmil.13.a: "令人不安。"
 argmil.20.t: "陆军经费不足"
 argmil.20.d: "最近政府对军事预算的调整使陆军开支下降到危险水平。虽然这极大地增强了海军和新型战舰的发展，但陆军军官警告我们，进一步削减预算会对我们的陆军造成危险的后果，还会敞开外敌侵略我国的大门。"
 argmil.20.a: "令人不安。"
 argmil.21.t: "军队逃兵猖獗"
 argmil.21.d: "军营生活标准的恶化和士兵薪酬的下降，导致许多人逃离军队，回去支撑他们经济危机后的家庭。尽管有军事警察和国家宪兵负责追逃，事态至今还没有明显改观。"
 argmil.21.a: "令人不安。"
 argmil.22.t: "军用钢铁不足"
 argmil.22.d: "阿根廷海军的新订单吞噬了我们所有的钢铁储备，陆军的订单只能搁置起来。坦克、飞机甚至机枪的产量都被迫降低以适应减少的储备，这使我们的军队难以持有充足的新式装备。"
 argmil.22.a: "令人不安。"
 argmil.23.t: "熟练军官不足"
 argmil.23.d: "更低的薪酬和阿根廷海军更好的前景促使许多年轻有为的军官离开陆军，转而从事海军。这些新人才的流失正严重影响着老龄兵团，并潜在影响着我们领导军队对抗敌人的能力。"
 argmil.23.a: "令人不安。"
 argmil.24.t: "庇隆向统一军官团介绍阿尔韦特"
 argmil.24.d: "在埃尔帕洛马(El Palomar)军事基地的总参谋部会议上，胡安·多明戈·庇隆将军向参谋部引荐了一名“统一军官团”新成员。他叫贝纳迪诺·阿尔韦特，是名刚以优异成绩毕业于军校的初级军官。然而他缺乏经验，并没给参谋部的前辈们留下最好的印象，而且庇隆似乎正试图让他信任的此人担任要职。尽管如此，庇隆仍向保守派保证了他门生的技能；作为“统一军官团”和总参谋部最具影响力和经验的军官之一，庇隆的要求是没理由拒绝的。毕竟，军队中有才能的军官总是越多越好。"
 argmil.24.a: "希望这不要成为普遍现象"
 southern.4.t: "干涉阿根廷-智利战争？"
 southern.4.d: "阿根廷攻击巴塔哥尼亚的工人阵线叛军，拉开了阿根廷-智利战争的序幕。他们的南方被叛乱分子占领，这给我们夺回南查科提供了绝佳的机会！"
 southern.4.a: "攻击！"
 southern.4.b: "我们宁可不激怒阿根廷。"
 southern.5.t: "巴拉圭入侵！"
 southern.5.d: "肮脏的巴拉圭犬嗅到了它们的机会，决定从背后入侵我们以夺回南查科！"
 southern.5.a: "骗子！"
 southern.6.t: "干涉阿根廷-巴拉圭战争？"
 southern.6.d: "阿根廷攻击巴塔哥尼亚的工人阵线叛军，拉开了阿根廷-智利战争的序幕，紧随其后的是巴拉圭人对其宣战。在知晓我们对巴拉圭和智利的领土主张后，他们要求我们支持他们的战斗，并承诺在胜利后以宣称的领土作为报答。"
 southern.6.a: "攻击巴拉圭！"
 southern.6.b: "我们将攻击巴拉圭和智利！"
 southern.6.c: "我们不期望发生冲突。"
 southern.7.t: "玻利维亚加入我们一方！"
 southern.7.d: "为了支持我们对抗卑鄙的工团主义者和他们的红色帮凶智利，玻利维亚也对我们的某些敌人宣战，誓要全力支持我们的事业。"
 southern.7.a: "万岁！"
