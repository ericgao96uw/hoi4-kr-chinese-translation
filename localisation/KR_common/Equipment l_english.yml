 IRQ_infantry_equipment_0_desc: "毛瑟 G98是世界大战时期奥斯曼军队的主要在役步枪。装载7.65mm口径子弹的奥斯曼 M1903式步枪是最常见的毛瑟步枪衍生品。这款被奥斯曼人唤作“Mavzer”的步枪赢得了巨大的口碑，深深的扎根进入了土耳其人的脑海中。\n“此身凋零，半为愁思，半为毛瑟伤”。摆脱了奥斯曼的掌控后，巴勒斯坦军队拥有了一大批这款步枪。"
 IRQ_infantry_equipment_1: "1355式 帝国步枪"
 IRQ_infantry_equipment_1_short: "克勒克卡莱 B55"
 IRQ_infantry_equipment_1_desc: "克勒克卡莱 T55是毛瑟Gewehr 98步枪的奥斯曼版的代号。从1933年起，奥斯曼帝国开始将其老式步枪升级为俗称1936型的通用配置，全部采用8x57mm口径毛瑟步枪弹。奥斯曼军队对保有的各类毛瑟步枪进行标准化改造极大地缓解了早前因各支部队需使用4种不同口径弹药而导致的后勤灾难。"
