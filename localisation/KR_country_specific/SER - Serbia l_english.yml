 SER_socialist_workers_decisions: "保卫革命"
 SER_socialist_workers_decisions_desc: "就算我们公平而正当地赢下选举，革命果实仍需我们去捍卫。若想让塞尔维亚走上社会主义道路，我们必须得先团结协调社会的每一个部分，为目标共同努力共同奋斗，这样才能迈出下一步。"
 SER_prove_to_the_people: "£pol_violence 向人民证明自己"
 SER_prove_to_the_people_desc: "我们依靠做出的承诺而掌权，现在则正是需要兑现承诺的时候。大多数人都是保守派，不确定革命道路是否正确——我们需要通过迅速、有效而政绩斐然的治理方式证明我们能够真正地养活普通人，从而在革命中赢得他们的支持。"
 SER_defang_the_army: "£pol_violence 削弱军队"
 SER_defang_the_army_desc: "塞尔维亚军队是我们执政的重大威胁。军队里到处都是反动分子和民族主义者。我们得处处小心谨慎，避免在第四次巴尔干战争期间在军队中制造英雄——只有这样，我们才能保证在必要的时候可以一举褫夺军队高层的领导权。"
 SER_merge_the_coalition_parties: "£pol_violence 巩固人民阵线"
 SER_merge_the_coalition_parties_desc: "我们得以掌权并非只凭一己之力——我们的右翼盟友在议会里投给了我们需要的支持票，让我们的政策得以顺利通过。但现在，我们将要做的不仅仅是与这些家伙合作这么简单。我们将会从内部渗透并摧毁他们，并将他们中最激进的人纳入我们的队伍。"
 SER_complete_the_revolution: "£pol_violence 完成革命！"
 SER_konspiracija_decisions: "阴谋集团"
 SER_konspiracija_decisions_desc: "\n阴谋集团(Konspiracija)是塞尔维亚军队内部于20世纪20年代，在黑手组织前成员的指导下成立的一个军事秘密组织。其宣扬的目标包括全塞尔维亚人的统一和座右铭“强大的塞尔维亚认同，强大的塞尔维亚民族”，意识形态信仰也包罗万象，与其打压，不如扶持——该组织成员在1925年迅速地暗杀了国王亚历山大一世，并开创了更具可塑性的塞尔维亚共和国。他们的影响在公共生活中无处不在，我们要是利用他们的广泛联系网，可以获得强大的增益。\n\n阴谋集团及其支持者是塞尔维亚重振军备的主要手段，我们可以借此选择一系列决议，以改善军队。我们有两种方式支付重振军备的费用——依靠我们在军队里的联系，这将提高£national_populist_texticon §Y国家民粹主义§!的支持率，或者绕过军队，转而花费大量的£pol_power §Y政治点数§!。\n\n当前§Y阴谋集团控制§!的等级：[SER.GetKonspiracijaControl]。控制等级越高，解锁的决议越强。\n"
