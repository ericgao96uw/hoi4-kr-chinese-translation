 BAT_devolution_decision_category_desc: "组成波罗的公国的各地区之间的文化差异，以及中央政府的虚弱，使得我们只能用一种方式解决这种拜占庭式的政治结构——将权力下放给库尔兰、利夫兰和爱斯特兰的当地政府。地方院必须获得更大的权力以处理当地事务，而位于里加的中央政府不过做些书面工作而已。\n\n§Y分权§!这一进程能够让我们移除§Y复杂交错的政治体系§!这一国家精神，并且为我们的核心省份增加有限的省份修正。\n分权需要花费§Y政治资本§!来完成。在完成了§Y宣布分权§!这一国策之后，你会获得相当于£stability_texticon §Y稳定度§!十分之一的政治资本。你也可以通过完成后续的国策获得一些额外的政治资本。\n\n完成分权国策树的国策以解锁§Y分权改革§!。在一个省份内每实行一项分权改革耗费一点政治资本。\n§Y骑士团下属骑士学院§! - §G$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$§!\n§Y文化政策分权§! - §G当地适役人口§!\n§Y经济政策分权§! - §G当地建筑槽位§!\n\n当前的§Y政治资本§!：§G[?BAT_political_capital|0]§!"
