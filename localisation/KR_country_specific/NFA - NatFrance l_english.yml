 NATFRA_Comite_du_Salut_National: "国家安全委员会"
 NATFRA_Comite_du_Salut_National_desc: "亨利·莫尔达克联合民主势力和武装力量组建了国家安全委员会，以作为一个在全面建成民主之前的过渡型政府。随着反攻的日子越来越近，我们不能在这个关键时刻让国家分裂。"
 NATFRA_Commisariat_au_Plan: "规划总委员会"
 NATFRA_Commisariat_au_Plan_desc: "为保证大后方为即将到来的全民总动员做好准备，一个由平民和军方组成的，负责规划和调配各方战备工作和全国资源的委员会被建立，以帮助我们履行我们神圣的职责。"
 NATFRA_War_Credits: "战争债券"
 NATFRA_War_Credits_desc: "人们常说：“金钱是战争机器力量的源泉”(l’argent est le nerf de la guerre)。而事实也确实如此。国家必须倾其所有，投入到我们的战争机器之中；同时要通过发放战争债券和吸引私人投资来刺激人民群众，不论贫富，做出同样的选择。我们的人民必须明白，这已是最后的斗争，因此他们全身心的积极参与是不可或缺的。"
 NATFRA_Army_Supervision: "军队监督"
 NATFRA_Army_Supervision_desc: "国家安全委员会是军民共同努力的成果，但是谁又能做到比我们的军队自己还要更了解它呢？我们需要一些来自军方的对行政和工业系统的监管，以保证国家在任何必要之时都可以迅速进入总动员状态。"
 NATFRA_Aim_For_SelfSustainability: "备战备荒"
 NATFRA_Aim_For_SelfSustainability_desc: "尽管我们的协约国盟友们已保证了他们不遗余力的支持，我们不能只一厢情愿地打如意算盘，也不能太过依赖于他们的慷慨之情：我们必须尽一切努力来保证法兰西可以靠她自己的资源武装她的部队。我们必须充分利用非洲丰富的自然资源，并保证它们不会因出口等原因被浪费掉：现在可不是该赚钱的时候。"
 NATFRA_Dam_Construction: "大坝建设"
 NATFRA_Dam_Construction_desc: "我们的煤矿资源有限，且燃油资源必须全部留于军事用途。为保证我们的人民和工业都可以获取电力，我们必须发展水力发电。阿尔及利亚的地形高低起伏，其中阿特拉斯山脉就正是一个获取水电的好地方。"
 NATFRA_Companies_des_Forges: "冶金公司"
 NATFRA_Companies_des_Forges_desc: "为保证我们为即将到来的战争做好准备，政府将与来自冶金业的一些代表举行会议。冶金业曾在世界大战中为我们军工产业的协调做出了卓越的贡献。我们将打造出一个新的，更加集中的，愿全心全意为即将到来的战争服务的集团公司。"
 NATFRA_Societes_Nationales: "社会国有化"
 NATFRA_Societes_Nationales_desc: "对于一些重要的产业，我们不能让任何东西阻碍动员。因此，政府将开始实施广泛的战略国有化和投资政策，使我们的部队可获得所有所需的资源。"
 NATFRA_War_in_our_Plates: "厉行节约"
 NATFRA_War_in_our_Plates_desc: "所有资源都必须优先供给即将解放法国的武装部队。这包括食物，就算是在战争开始以前，我们就要准备好充足的易储食物。没有士兵能饿着肚子战斗。因此，我们必须开始逐步配给必需品。"
 NATFRA_Policy_and_Strategy: "政策与战略"
 NATFRA_Policy_and_Strategy_desc: "我们的很多议员和官员都有军事经验，毕竟法国是一个全民皆兵的国家。然而，他们仍需要充分明白他们的工作与大家做出的努力之间的利害关系：是那些大量的军事报告以及关于战略部署和后勤供应的简报为他们提供了为国家服务的工具。"
 NATFRA_Our_Morale_Forces: "雄赳赳气昂昂"
 NATFRA_Our_Morale_Forces_desc: "很不幸，在世界大战接近尾声时，我们的很多士兵都觉得遭到了指挥官以及政府的背叛，导致一部分甚至决定叛变并投向社会主义。为防止类似的情况再次发生，一个新的部门已被建立，它将专门用于保持军队的士气，并确保就算是最下层的士兵都能明白他们是在为何而战。"
 NATFRA_Militarise_Society: "社会军事化"
 NATFRA_Militarise_Society_desc: "自1789年革命开始，法国就是一个全民皆兵的国家，每一位法国公民都有服兵役的责任。我们必须借鉴这一传统——那曾救共和国于水火之中的“全民动员”(levée en masse)。我们的每一位公民都应训练有素，尊重等级制度，并全身心地进入动员状态。"
 NATFRA_Time_for_Action: "时机已到！"
 NATFRA_Time_for_Action_desc: "我们不能再容忍那滞后的贝当政府了，委员会必须采取果断措施，为履行自己的神圣职责做好准备。不过，与那偶尔出现且错综复杂的军政府不同的是，我们要保证自己的透明与高效，让人民了解我们要做什么，我们必须做什么。"
 NATFRA_Extended_Powers: "扩大权力"
 NATFRA_Extended_Powers_desc: "现在不是任由琐碎分歧和个人野心来破坏我们的努力的时候。人民代表已经赋予委员会广泛的权力，以为法国的解放做好万全的准备。我们打算充分利用这一权力，直接通过法令进行统治并绕开耗时的议会表决。这么做确实不妥，但这是为了确保法国民主和解放的未来。"
 NATFRA_Same_Blood_Tax_For_Everyone: "血债血偿"
 NATFRA_Same_Blood_Tax_For_Everyone_desc: "征兵制是法国一个古老且为之自豪的传统，没有几个人能逃过兵役。然而，不论有多少人成功逃脱，这都会造成有关精英阶层依靠编造的病史而被调到更轻松的职位上甚至彻底逃脱兵役的说法。这种情况必须现在终止，我们将竭力打击任何存在的漏洞，人民将相信他们中每个人都可以依靠他们的同胞。"
 NATFRA_Salux_Patriae_Suprema_Lex_Esto: "国家利益至高无上"
 NATFRA_Salux_Patriae_Suprema_Lex_Esto_desc: "“国家利益至高无上”：如果我们没能完成解放故土的神圣使命，这将会是共和国的终结，法国的末日。这绝不能发生。我们的祖国现在已真正地团结在一起，准备为解放法国而忍受任何甚至完全的牺牲，这是任何真正法国人的首要任务。"
 NATFRA_Civilian_Heroism: "平民英雄"
 NATFRA_Civilian_Heroism_desc: "不是每个人都能成为一名士兵：有些人已年老体衰，有些人工作于要职，有些人是世界大战的负伤老兵，有些人还太年轻，有些人甚至连男人都不是！但这不意味着他们不能为法兰西服务，我们必须正式承认他们在后方所作出的付出。毕竟没有他们，我们什么都做不了。"
 NATFRA_Rewards_For_Productivity: "生产激励"
 NATFRA_Rewards_For_Productivity_desc: "我们正在建立一套生产激励制度以便配合后方生产，第一步就是为超额完成生产指标的工人优先配给口粮并发放额外的奖励，为杰出的工人颁发勋章并授予国家荣誉称号。那些在奋战在生产线上的工人或许无法为法兰西抛头颅洒热血，但他们挥洒的汗水和眼泪同样是为了祖国而做出的牺牲。"
 NATFRA_Devoir_France_Devouement: "责任、祖国、奉献"
 NATFRA_Devoir_France_Devouement_desc: "责任、祖国、奉献——这三个词和共和国的传统格言“自由、平等、博爱”一起，应当是每个法国人民的奋斗方向。为了在本土重现后者，我们现在必须专注于前者。"
 NATFRA_Devoir_Idea_tt: "将国家精神§Y$NATFRA_War_in_our_Plates_idea$§!与§Y$NATFRA_Rewards_For_Productivity_idea$§!合并升级为"
 NATFRA_National_Narrative: "国家史诗"
 NATFRA_National_Narrative_desc: "共和国通过教育征服了她的子民：从我们的高卢人祖先到中世纪的国王们，再到革命时代，法兰西的天命已然昭昭：成为一个开明的共和国，一个闪耀着自由、平等和博爱光辉的灯塔。现在，共和国史诗新的一页将由我辈一同书写：收复故土。"
 NFA_Full_Infra_tt: "无法在阿尔及利亚、科西嘉和奥兰修建新的基础设施"
 NATFRA_Revolution_Nationale: "国民革命"
 NATFRA_Revolution_Nationale_desc: "出乎许多人意料的是，由于法兰西复兴的及时帮助，贝当得以保住了权力。民主党和反动派认为他们可以在这个关键时刻击败凡尔登之狮，摧毁法兰西，但事实证明他们错了。现在贝当和法兰西复兴党可以随心所欲地推行我们夺回家园所需的一切改革。"
 NATFRA_Give_Petain_ful_powers: "一切权力归贝当"
 NATFRA_Give_Petain_ful_powers_desc: "贝当政府为了保持一切正常的假象，不得不与民众的各类敏感点进行妥协。为了使他能够成功实施改革，议会将在投票解散到社会重新稳定之前，最后一次给予他全权，特别是宪法权力。"
 NATFRA_Control_all_the_newspapers: "控制全国报刊"
 NATFRA_Control_all_the_newspapers_desc: "莫尔达克危机已证明，长久以来，我们的政府的媒体掌控权都落了派系和恨国分子的手中。通过小心地筛选可公开的信息和记者，我们将确保民众只会获得“合适”的信息。"
 NATFRA_Rally_Nationalists: "招集民族主义者"
 NATFRA_Rally_Nationalists_desc: "新政权必须向那些最热忱的民族主义者证明自己，因为很多人都害怕我们只会延续前些年间旧政权的停滞不前。我们必须让那些最为响亮的“爱国之声”明白，元帅已经完全掌控了局面，他是且从来都是法兰西的唯一正确之选。希望有朝一日，他能招集并领导数以万计的志愿者收复故土。"
 NATFRA_Crush_the_Dissent: "消灭异议分子"
 NATFRA_Crush_the_Dissent_desc: "尽管熊派势力已被打败，且很多人都认为贝当将带领我们走向胜利，但雄狮还要面对来自民主派，保皇派甚至是之前的效忠派的质疑——他们害怕法兰西复兴对元帅所施加的影响，搞不清他到底拥有多少实权。现在，我们不能再把这些人单纯地视为值得关注的公民了——他们将被视为叛徒。"
 NATFRA_Replace_the_Constitution: "取代宪法"
 NATFRA_Replace_the_Constitution_desc: "元帅的政府已起草了一部新的宪法。这部宪法很明显受到了民族复兴理论的强烈影响。这部宪法彻底废除了腐朽的议会民主制，并加入了有关技术官僚主义和法团主义的内容，且将近乎无限的权力全部授予“法国国家元首”：菲利普·贝当。"
 NFA_rename_french_state: "该国将重命名为“法兰西国”"
 NATFRA_Order_and_Discipline: "秩序与纪律"
 NATFRA_Order_and_Discipline_desc: "很不幸，我们比如承认，因为士兵们愚蠢地选择了追随莫尔达克，那曾经忠于雄狮的部队已成为近来危机爆发的缘由之一。它是我们政权的脊梁，因此我们必须彻底铲除煽风点火的叛徒，嘉奖忠心之人，并重新推行最严格的纪律。重夺故土之战已箭在弦上，我们承受不起武装部队内部的不稳定。"
 NATFRA_Notre_Grand_Pere_a_Tous: "法国人民的爷爷"
 NATFRA_Notre_Grand_Pere_a_Tous_desc: "菲利普·贝当，凡尔登之狮，甘为法兰西与她的人民献身之人，他就像一位仁爱的家长，坚韧而又慈祥，经验丰富且随时准备为他的族人牺牲。这位带领着我们度过流亡危机的元帅，将继续领导我们，直到我们的祖国重生，法国民族将最终真正地团结于他的身后。"
 NATFRA_Redressement_Francais: "法兰西复兴"
 NATFRA_Redressement_Francais_desc: "在元帅面对危机之时，法兰西复兴已证明了自己可贵的价值，并赢得了贝当的青睐。他已那部分最有才干的人任命到重要的职务上，好让他们推行改革。这将毫无疑问地带领着法国走向胜利。"
 NATFRA_Economic_Reform: "经济改革"
 NATFRA_Economic_Reform_desc: "法兰西从来就不擅长把控经济，经济政策长期以来都由政治激情所主导。国家必须与资本建立互信的关系，成立工业咨询委员会，裁剪官僚机构，改革财政系统，保护人民财产，并立即停止任何对那些一知半解的领域的干预。"
 NATFRA_Gives_Back_Companies: "归还公司"
 NATFRA_Gives_Back_Companies_desc: "为应付世界大战时沉重的战争负担，政府不得不国有化很多企业，且管理得一塌糊涂。尽管贝当政权很支持流亡者在阿尔及利亚的定居，但他们也实行了很多野蛮的，忽视产权和效率的政策。是时候纠正这些错误了。"
 NATFRA_Class_Collaboration: "阶级调和"
 NATFRA_Class_Collaboration_desc: "法国的政治辩论经常陷入无意义的争吵，武断地把社会的一切问题都归咎为富人或者穷人，这就形成了社会主义滋生的土壤。但不管怎么说，我们都是法国人，为解放同胞的远大理想而团结在一起。政府将提拔那些倡导阶级调和的人，并确保那些大谈阶级斗争的人藏于阴影之中。"
 NATFRA_Technological_Innovations: "技术革新"
 NATFRA_Technological_Innovations_desc: "人们常说竞争是刺激创新的最好方式，但法国却一直在无情地试图干预研究和发展，导致我们这个伟大的国家在技术竞赛中落后于美国、英国甚至德国。让私人企业和市场自然地淘汰掉无用的项目，接着再介入并拯救那些有价值的项目。"
 NATFRA_Private_Cooperation: "私人企业"
 NATFRA_Private_Cooperation_desc: "国家之权力被限制在了合理范围内，民间私有资本终于能施展拳脚，以千百倍之回馈全力支持我们的事业。这一切都多亏了雄狮，正是他让国家权力之镣铐得以松解，让这些企业们能充满爱国激情，努力奋进。"
 NATFRA_Social_Reform: "社会改革"
 NATFRA_Social_Reform_desc: "无可否认，“复兴”运动的大部分成员是由那些具有高度经济自由的人们组成的。虽然他们毫无意外地都因为他们的无私而为人称道，但是他们仍然觉得作为精英阶级，他们需要对普通民众付出更多。因此，他们希望能成立了一个由企业家、工会和政府组成的委员会以确保一系列广泛的社会改革能够得到实行。"
 NATFRA_Housing_Programms: "住房计划"
 NATFRA_Housing_Programms_desc: "尽管流亡海外已有多年，许多被迫离家的公民仍生活在恶劣的条件下，在拥挤的沿海城市，政府将购买空地，鼓励建造体面的住房，并向家庭和年轻夫妇提供优惠利率的贷款，让他们购买新房。"
 NATFRA_Chantiers_de_Jeunesse: "青年就业"
 NATFRA_Chantiers_de_Jeunesse_desc: "为支持我们的青少年，教给他们有用的技能、坚定的道德准则和对权威的尊重，我们将规定青少年必须参加受童子军启发而建立的为期数月的青年营。在那里，青少年将参与社区工作，与外部世界建立牢固的纽带，以为他们成年后长达数年的服役生活做好全身心的准备。"
 NATFRA_Get_support_from_the_Clergy: "得到神职人员的支持"
 NATFRA_Get_support_from_the_Clergy_desc: "雄狮虽然一直跟教会维持着一种较为体面的联系，但是在最近的危机之中，我们发现相当一部分的神职人员支持我们的民主派或者保皇派敌人，另外一些对复兴的经济目标疑虑重重。我们必须再三强调对宗教自由的尊重，和建立一个道德国家的愿景，以此让教会能够毫无保留的站在我们这一边。"
 NATFRA_Rebuild_The_Morale_Order: "重塑道德秩序"
 NATFRA_Rebuild_The_Morale_Order_desc: "第三共和国与其不计后果的自由主义及其固执不已的反教权政策使得其自身滑入了腐败、堕落的深渊，并最终导致了法国的战败这是显而易见的。我们绝不能在同一个地方摔倒两次：我们必须努力重建社会各层的秩序，粉碎激进主义并鼓励宗教与道德教育。"
 NATFRA_Travail_Famille_Patrie: "劳动、家庭、祖国"
 NATFRA_Travail_Famille_Patrie_desc: "劳动、家庭、祖国，这是所有真正的法国人心中的信条，也是扫除旧共和国的过激行为，推动新国家发展的座右铭，以便有朝一日就能完成我们的神圣职责：将法国大陆从赤色枷锁中解放出来，感谢我们的大元帅，雄狮，万人敬仰的凡尔登英雄菲利普·贝当的谆谆教诲。"
 NATFRA_Politique_Dabord: "政治优先！"
 NATFRA_Politique_Dabord_desc: "在长达数月的政治动荡之后，法兰西行动已稳操胜券。夏尔·戴高乐已经向议会要求迎回吉斯公爵，重建君主制。在不久的将来，共和国将不复存在，而我们则会在国王的领导下重建辉煌。"
 NATFRA_Restauration: "复辟"
 NATFRA_Restauration_desc: "国王万岁！王国已经重生，尽管我们仍有诸事缠身，但我们已准备好为法兰西的复兴迈出第一步：让三世·德·奥尔良的加冕仪式。一场盛大的典礼和全国性的庆祝活动已在紧张的筹划当中，并将尽可能地以法国王室传统的样貌呈现。"
 NFA_restauration_focus_tt: "国策将在加冕仪式结束后自动完成。\n"
 NATFRA_Bring_back_Aristocracy: "迎回贵族"
 NATFRA_Royal_Dictatorship: "皇室独裁"
 NATFRA_Royal_Dictatorship_desc: "在这个关键时刻，我们必须确保拥有一个强而有力的权力集中的政府以领导我们共克时艰。当然权力绝不该集中在那些民选出来的党派和官僚手上，他们的平均任期不过十一个月，在这些满脑子幼稚幻想的政客的领导下，我们很快又会重蹈覆辙。我们应该建立一个绝对的君主专制，依靠着千年传统的贵族精英和对公共利益无微不至的父亲一般的关爱，我们一定能超越党派之间的无用内斗，团结为一完成法兰西民族的伟大复兴。"
 NATFRA_Decentralisation: "权力下放"
 NATFRA_Decentralisation_desc: "大革命不遗余力地破坏了法兰西王国的组织结构：各省的权力被剥夺，并集中在派往巴黎的“代表”手中。事实证明，这种制度是腐败的温床，而且解决各地区问题的效率低下。我们将着手纠正我们祖先犯下的错误，系统地将权力从首都送还给地方。"
 NATFRA_Protective_Inequality: "保护性不平等"
 NATFRA_Protective_Inequality_desc: "蛊惑人心的自由主义者假装让所有人都平等：这当然是愚蠢的。相反，政府应该重新划分对所有人都有利的社会角色，鼓励传统和自然的结构，同时防止任何可能在下层阶级中滋生怨恨的过分行为：不是出于向往“平等”的白日梦，而是来自对我们臣民的清醒认识。"
 NATFRA_The_Eldest_Daughter: "天主长女"
 NATFRA_The_Eldest_Daughter_desc: "法国一直是天主长女，是无数圣人和虔诚战士的故乡，每次法兰西都在捍卫信仰的前线，甚至有圣路易这样的圣王保佑。这一切在政教分离法案颁布和革命爆发之后都结束了。我们必须为这些错误忏悔，恢复教会应有的地位。从世俗的共和国，重生为天主之国。"
 NATFRA_Localism: "地方主义"
 NATFRA_Localism_desc: "我们将恢复旧法兰西王国的机构：市议会、地区议会、专业会议、行会等。王室将制定政策，有至高无上的权威，但凡是能在地方一级决定的事情都留在地方。而且，司法和治安将由地方处理，并遵循地方的法律和传统。"
 NATFRA_Promote_Regional_Cultures: "保护地方文化"
 NATFRA_Promote_Regional_Cultures_desc: "共和国试图摧毁地方的文化以及语言，并禁止了方言在任何地方——尤其是教育中的使用。然而在帝国时期，这些地方的传统还有一些微小的尊重，被视作奇异的现象，却很快被所谓的“进步”给扫除一空。但如今被扫荡的是共和国，因此我们将奉行促进法国及其人民更加多元的政策。"
 NATFRA_Corporatism: "法团主义"
 NATFRA_Corporatism_desc: "教会的社会学说反对社会主义和不受限制的资本主义，并支持工人的组织权利。在这一点和传统制度的启发下，我们的臣民将秉着旧行会的精神，聚集在一起组成法人团体。曾经，国王保护着下层阶级，他们却利欲熏心，将他抛弃；而现在，这样的日子一去不复返了！"
 NATFRA_Clacissism: "古典主义"
 NATFRA_Clacissism_desc: "革命的源头在于宗教改革和启蒙运动，而我们将致力于培养它们的对立面，即古典主义。通过结合法国传统，去芜存菁地利用古希腊和古罗马人的才智：古人的清醒和智慧将杜绝颓废于法国重新扎根。"
 NATFRA_End_Parliamentarism: "终结议会"
 NATFRA_End_Parliamentarism_desc: "第三共和国软弱无力，在危机时期效率低下，也无力通过改革来维持它的国际地位。长久以来，法兰西不仅没有前进的方向，也无法团结他的人民。现在，国王已经终结这场伪装成民主的琐碎争吵，并将领导他的臣民走向辉煌。"
 NATFRA_Le_Pays_Reel: "纯实之国"
 NATFRA_Le_Pays_Reel_desc: "我们越来越接近将“纯实之国”(Pays Réel)从仅有千人却代表百千万人的，只在乎他们与所谓精英的平平无奇的小争执的“律法之国”(pays légal)强加的枷锁中解放出来。然而，纯实的国家，曾经任人宰割，根基慢慢地被拔起，被乞丐所蒙骗，如今在国王的统治下再次统一：自1789年以来的所有损害将被一扫而空。"
 NATFRA_Exalt_Aristocracy: "重视贵族"
 NATFRA_Exalt_Aristocracy_desc: "我们的贵族走出了许多伟大的英雄，他们毫不犹豫，为王国和信仰而战。许多被剥夺了特权，被迫害的贵族陷入了被动，仅仅是维持着王国存续的梦想。现在这种情况发生了改变：有价值的贵族将恢复他们应享有的地位，贵族和农民将改革他们的神圣纽带，再次收拾这群乞丐。"
 NATFRA_National_Solidarity: "国民团结互助"
 NATFRA_National_Solidarity_desc: "工团分子鼓吹阶级斗争，虽然他们对劳工权利的维护是合理的，但这与我们的信仰背道而驰。他们的蛊惑使兄弟反目，且最终除了会破坏社会的有序结构外别无他用。相反，我们将鼓励国民团结互助；来自国王的悉心指导将确保所有人的劳动都能得到公正的回报，使他们能够有尊严地生活。"
 NATFRA_End_Republican_Demagogy: "终结共和派的煽动"
 NATFRA_End_Republican_Demagogy_desc: "共和国政客许诺的虚假平等完全毁坏了法兰西的根基。那些被要求去投票来决定千里之外的事情做着虚假的平等之梦的人民十分容易受到公社匪帮的蛊惑。但是谁又能责怪他们呢？那些剩余的共和余孽必须要为此赎罪，不然我们就只能用最极端的方式让这些渣滓再也无法让伟大的祖国蒙羞。"
 NATFRA_Colony_To_Province: "殖民地升为省份"
 NATFRA_Colony_To_Province_desc: "事实证明，本地精英的影响力对于我们确保权力至关重要，而他们现在希望恢复他们曾经拥有的特权和权利。我们将满足他们的要求：法国将不再践踏部落与伊斯兰律法，也不会再试图将这些人变成法国人。相反，土著人现在将在帝国忠实的仆人们的悉心关注下走向繁荣。"
 NATFRA_Rely_on_Ourselves: "独立自主"
 NATFRA_Rely_on_Ourselves_desc: "虽然我们知道在反攻大陆的过程中，帝国可以依靠大量的盟友——拉丁兄弟和天主教兄弟，当然，甚至还有英国佬，但我们决不能依靠外援。帝国拥有丰富的资源，居住着数以百万计的骄傲的法国人，他们随时准备为祖国而战，为祖国献身：我们只需要大力鼓励社会发展和技术进步，就没有什么能够阻止我们。"
 NATFRA_Take_back_our_Resources: "王之财宝"
 NATFRA_Take_back_our_Resources_desc: "我们在非洲大陆上的殖民地遍地是宝。但是迄今为止，那里只有零星的私人开采，我们不能让这种效率低下的作业方式来妨碍我们开采对即将到来的战争至关重要的资源。我们必须国有化这些产业，让广袤北非上的矿产、油田和炼油厂回到国王手中。这样我们才能更好地建设这些产业所需要的基础设施，并以此确保获得更多我们需要的资源。"
 NATFRA_La_Contre_Revolution: "镇压革命"
 NATFRA_La_Contre_Revolution_desc: "我们最终成功镇压了乞丐所谓的“革命”，但我们从未忘记我们的目标。我们已经解决了一场泥腿子们的暴动，现在是时候扑灭另一场了。为了使伟大的法兰西能够重归一统，让她多灾多难的人民能够终归自由，为了在王的带领下奔向更加光明的未来，我们将做好一切可能的准备，静静等待时机，并将战斗直到流干最后一滴血。\n毋忘圣德尼！国王万岁！法兰西万岁！"
 NATFRA_Egoism_of_each_helps_all: "利己助人"
 NATFRA_Egoism_of_each_helps_all_desc: "虽然整个国家都必须处在国王的支配之下，但是国王陛下显然不会分身术，大部分的日常事项必须得交给连接个体与国家的协会来完成。这些协会都是自由组成的，由同业公会或者市政局通过协商来达成一致。如果所有人都试图得到最大的利益，那么达成一个能够互利的共识就是非常重要的，在这之中王室作为仲裁者，杜绝不公正发生的可能。"
 NATFRA_Second_Union_Sacree: "第二神圣联合"
 NATFRA_Second_Union_Sacree_desc: "几个月的政治动荡后，贝当倒下了，但共和国仍屹立不倒。莫尔达克将军在被议会选举为法兰西共和国总统后，却选择了急流勇退，让以德·拉·罗克上校为首的国民团结政府执政，希望在多年的军政府统治后共和国能步入正轨。"
 NATFRA_the_concentration_republicaine_theory: "“共和派联合”理论"
 NATFRA_the_concentration_republicaine_theory_desc: "从立国之初，第三共和国就十分不稳定，不仅随时面对着反动右派以及革命左派的双重压力，还必须面对共和派四分五裂这一事实。和从前一样，现在各路共和派都必须团结起来，至少暂时搁置它们之间的分歧，以确保共和国能在危急时刻得以延续。"
 NATFRA_reinforce_the_republican_school_system: "巩固共和学制"
 NATFRA_reinforce_the_republican_school_system_desc: "最初，共和国只是一个属于更为自由主义的城市中上层阶级的产物，在经过几代人的努力之后她才真正扎根。她最伟大的武器之一就是免费的义务教育，即使是对最穷的人也同样开放，并确保所有人都能接受共和国的价值观。感谢“共和国的辛勤园丁”——教师，我们的民主制度将重拾民众的信任。"
 NATFRA_new_senatorial_elections: "新参议院选举"
 NATFRA_new_senatorial_elections_desc: "参议院在贝当元帅的压力下选举出来，主要由那些又老又保守的尸位素餐的议员组成。虽然他们心不甘情不愿的下台了，但是他们对共和国造成的恶劣影响是难以估量的。即使现在进行全民大选还为时尚早，但是我们仍需要建立一个由国会选举产生的参议院。当然，这次的选举将保证大部分贝当的人丢掉他们位子。"
 NATFRA_electoral_reforms: "选举改革"
 NATFRA_electoral_reforms_desc: "为了确保新的民主制度存续下去，我们需要进行选举改革：阿尔及利亚和塞内加尔的部分地区一直派代表参加议会，但目前的代表人数根本不够。地区将被重新划分，四个市镇的特权将扩大到塞内加尔的大部分地区，并减少议员人数。"
 NATFRA_parliamentary_suppremacy: "议会至上"
 NATFRA_parliamentary_suppremacy_desc: "第四共和国在混乱之中诞生，她的新宪法将大部分第三共和国被普遍接受的法律实践以正式文本呈现出来，即议会主导，总统只作为一个主要是礼仪性的角色。为了防止强人控制，我们将进一步巩固议会至高无上的地位。"
 NATFRA_le_franc_algerien: "阿尔及利亚法郎"
 NATFRA_le_franc_algerien_desc: "在世界大战期间，法郎贬值严重，因流亡而坏账的债务使情况变得更糟。多年来，彻底的货币改革一直是必要的，却一直受到希望把法郎恢复到战前价值的贝当政权的推拖。我们不能再这样下去了，法郎必须被大规模贬值，哪怕这不会得到欢迎。"
 NATFRA_bailout_french_companies: "援助法国企业"
 NATFRA_bailout_french_companies_desc: "由于国家的大量投资，那些因革命而流离失所的公司顺利地在阿尔及利亚重建了起来。然而，最近的动乱也导致了经济的动荡：政府已经宣布将对公司进行救助，以防止进一步的危机，同时在私底下我们也希望恢复军政府时期国家与工业界之间的友好关系。"
 NATFRA_attract_investments_from_the_entente: "吸引协约国的投资兴趣"
 NATFRA_attract_investments_from_the_entente_desc: "我们的海外盟友一直支持着我们，许多人认为这次恢复民主是一个好兆头。政府承诺对外国投资提供补助和优惠政策，以及推动和盟国进行更大的经济合作。我们将吸引更多来自协约国的投资。"
 NATFRA_reinforce_business_ties: "加强商务联系"
 NATFRA_reinforce_business_ties_desc: "贝当已经在工业上层阶级中建立了强有力的支持他的网络，对他们在流亡期间提供的支持表达了感激，并对代议民主制产生了更多的动摇。我们必须恢复企业在新态势下的信心，并与经济精英们达成谅解：一波救助浪潮已经传递了一个强烈的信息，那就是新的政府合同将有望解决接下来的问题。"
 NATFRA_solidarist_welfare_reforms: "协作主义福利改革"
 NATFRA_solidarist_welfare_reforms_desc: "我们的共和国应当为政以德，而不是诛锄异己。作为对社会主义和自由主义的回应，激进党的莱昂·布儒瓦提出的协作主义，指导了过去几十年间的许多社会改革，比如健保、免费教育和所得税改革。我们将继续推进社会福利改革，改善人民的生活，防止社会动荡。"
 NATFRA_nationalize_weapons_manufactures: "国有化军事制造商"
 NATFRA_nationalize_weapons_manufactures_desc: "为了使我们能够迎接即将到来的战争，政府将国有化部分军工企业，以确保其在战争时期能做足必要的准备，并且一旦冲突最终到来，能让我们的军备运输更加顺利。"
 NATFRA_deepen_cff_cooperation: "加深与锻造委员会合作"
 NATFRA_deepen_cff_cooperation_desc: "为了迎接即将到来的战争，政府将会见法兰西锻造委员会的代表，这是一个由冶金业巨头们牵头的组织，他们在世界大战期间协调着军工企业，并做出了巨大贡献。在国有化的达摩克利斯之剑悬在他们的头上时，我们相信他们能在下一次战争中充分合作。"
 NATFRA_republicanization_of_the_army: "共和国之军"
 NATFRA_republicanization_of_the_army_desc: "虽然军队在罢免贝当的过程中发挥了关键作用，但它仍然是滋生政变的温床，军政府的追随者和保皇派都还在蠢蠢欲动。我们将效仿莫尔达克，确保真正忠于共和国的人得到提拔，避免新的政变发生。"
 NATFRA_emprunts_de_la_defense_nationale: "国防贷款"
 NATFRA_emprunts_de_la_defense_nationale_desc: "战争将不可避免地到来。我们必须做好准备，人民也要作出贡献。政府将发行长期的战争债券，政府将要求民众拿出部分储蓄支持国家，避免国家财政过于依赖债权人。"
 NATFRA_begin_civilian_mobilization: "民事动员"
 NATFRA_begin_civilian_mobilization_desc: "自本土发生革命以来，法国就成了一个全民征兵的国家，每个人都准备被征召，为共和国而战，为共和国而死。现在是部分动员的时候了，因为战争就在眼前。此外，多亏了贝当政权，我们已经做好了转入战时经济的准备，将开始准备充分调动民用工业为战争服务。"
 NATFRA_merge_unions_into_the_cspf: "兼并工会至专业工会局"
 NATFRA_merge_unions_into_the_cspf_desc: "在流亡之后，社会主义性质的工会被查禁，而传统的工会由于缺乏工人的代表性而显得软弱不堪。因此，政府在社会党工会的启发下创建了法国专业工会局，并且鼓励其他工会的加入，但那些更为激进的工会则除加入之外别无选择。"
 NATFRA_secure_labor_agreements: "落实劳资契约"
 NATFRA_secure_labor_agreements_desc: "在大多数工会都被吸纳进法国专业工会局后，大量工人和雇主开始重新协商他们之间的协议。从前，工会在国家压制下确实都是被孤立的存在。但是现在，工会有了一个庞大的支持网络，在提出自己要求的同时，不用再担心被政府打压，而且工会局会监管这些要求，确保它们合情合理。"
 NATFRA_societe_nationale_du_transport_saharien: "撒哈拉国家运输公司"
 NATFRA_societe_nationale_du_transport_saharien_desc: "安全地穿越撒哈拉一直是殖民当局的梦想。海上运输过于费时，而空中运输仍然不可靠，而且不适合运送大量货物：因此，需要有一条陆路把阿尔及尔和达喀尔连接起来，为非洲大陆内地带来繁荣。我们将发展撒哈拉的基础设施，追随埃斯蒂安兄弟的脚步，让这一梦想变为现实。"
 NATFRA_promote_technocratic_management: "推行技术官僚管理"
 NATFRA_promote_technocratic_management_desc: "在贝当政权下，往往不是选贤与能，而是对贝当政权最忠诚的人才能得到晋升：这导致私营和公共部门的管理内部的关系紧张和办事能力的普遍平庸。与之相反的是，现政府将以身作则，提倡由各自领域的专家进行决策，鼓励让专业的人做专业的事。"
 NATFRA_work_charter: "工作章程"
 NATFRA_work_charter_desc: "法国专业工会局、政府以及来自大公司的代表们终于达成了一个国家层面的共识：由于国家对提供支持和限制破坏性工会活动，尤其是罢工的保证，工业界精英们终于决定妥协。一个新的工作章程将毋庸置疑地为大多数民众提供更好的工作环境和薪资待遇。"
 NATFRA_expand_the_mass_party: "扩张大众政党"
 NATFRA_expand_the_mass_party_desc: "法兰西社会党在新政府中占据了主导地位。这是一个流亡后建立的群众性政党。与那些迎合中上层阶级的传统政党不一样的是，法兰西社会党扎根基层，坚持从群众房前屋后的小事入手，贴近群众，发动群众，团结群众。现在，该党将进一步发展壮大，继续为人民服务。"
 NATFRA_merge_the_rightist_parties: "合并右派政党"
 NATFRA_merge_the_rightist_parties_desc: "许多小的右翼政党仍然存在，然而他们的努力总是因派系争端而分散：为了共同实现持久的国民团结的目标，并确保共和国全副武装以同时应对极左派与仍在潜伏的法兰西行动，法兰西社会党将会提议，同时将温和保守派与大众右翼党派合并入法兰西社会党之下，这一提议受到了德·拉·罗克的大力支持。"
 NATFRA_allow_militarization_of_the_croix_de_feu: "爱国社会青年团"
 NATFRA_allow_militarization_of_the_croix_de_feu_desc: "由于法兰西社会党青年团在培养正直又活跃的青年方面大获成功，因此有人提议在国家层面建立一个类似的组织，即爱国社会青年团。该组织将向青年灌输爱国主义理想，鼓励体育活动，团队协作，并教授一些有用的技能，如扎营、烹饪或者操作武器。"
 NATFRA_regularize_relations_with_the_church: "会见教会领袖"
 NATFRA_regularize_relations_with_the_church_desc: "众所周知，共和国反对教会干预政治，但是战争使得民间的信仰再度复兴，贝当的政权也加深了教会与国家间的纽带。军政府的倒台造成了人们对敌对情绪重现的恐惧：政府将会与重要的天主教徒会面以消除他们的顾虑，让他们保证不再倒行逆施，并向他们宣告他们新的施惠者：德·拉·罗克。"
 NATFRA_glorify_the_colonel: "颂扬上校"
 NATFRA_glorify_the_colonel_desc: "德·拉·罗克上校成就非凡。他是一位战争英雄，在世界大战期间受了重伤，但他选择回到前线，并因其勇敢作战而获得了许多勋章。流亡后，他把他天生的领导才能发挥得淋漓尽致，无论是在退伍军人团体中，还是在创建法兰西社会党时，抑或于是在执掌政府时。他改善了数百万人的生活，是一位值得大家尊敬的领袖。"
 NATFRA_cement_the_coalition: "巩固同盟"
 NATFRA_cement_the_coalition_desc: "国家联合党令许多人惊讶的是，传统的共和派精英和法兰西社会党竟然能够相对和谐地合作。国民团结政府这一神圣联合，似乎很可能持续下去，因为参与其中的党派迎合了新的政治格局、群众号召力和传统共和派合法性的不同需求。一个新的混合制度诞生了。"
 NATFRA_neutralize_the_psf: "压制法兰西社会党"
 NATFRA_neutralize_the_psf_desc: "第三共和国的守旧派成功地战胜了德·拉·罗克。法兰西社会党无疑是一支重要力量，但传统政党已重建了在流亡后失去的合法性。第三共和国精神永存，这个国家无法容忍与任何政治强人共存。"
 NATFRA_constitutional_referendum: "宪法公投"
 NATFRA_constitutional_referendum_desc: "德·拉·罗克上校和法兰西社会党现在主导着国民团结政府，他们的政治品牌和传统政治精英相距甚远，这也让那些老油条们心生不满。德·拉·罗克现在可以利用这一点，继续推进他的下一步计划，即承诺举行宪法公投，加强普选总统的作用。"
 NATFRA_Parliament_Supreme_cf: "议会的统治至高无上！"
 NATFRA_Colonel_Supreme_cf: "上校的统治至高无上！"
 NATFRA_PSF_Neutralized_cf: "法兰西社会党保持中立"
 NATFRA_Establish_Supreme_Command: "建立最高指挥部"
 NATFRA_Establish_Supreme_Command_desc: "“阿拉斯之熊”亨利·莫尔达克被赋予了改革武装部队的自由，他在著名的《一九一四之诫与下一次战争》中证明了这一点是非常必要的。有了这样一个优秀的思想家领导，我们必将获得胜利。首先，我们军队的不同部门将被统合在一个最高指挥部之下，以加强合作。"
 NATFRA_Principles_of_Strategy: "战略的重要原则"
 NATFRA_Principles_of_Strategy_desc: "虽然在战场上建立一套严格的战术策略并且坚决执行就可以了，但在莫尔达克的指导下，我们会确保为我们的前线军官编纂几条作战原则：保持进攻，节省你的部队，按照既定的战略或采取主动，但不拖泥带水，最重要的是遵循我军的新口号：质量、速度、毁灭。"
 NATFRA_Strategic_Initiative: "战略主动"
 NATFRA_Strategic_Initiative_desc: "有一件事是可以肯定的，那就是战争必须尽快结束。通过制定创新战术，训练军官的快速反应能力，我们可以保持主动权，不至于和时代脱节。"
 NATFRA_We_Win_Wars_with_Trucks: "卡车带来胜利"
 NATFRA_We_Win_Wars_with_Trucks_desc: "自古以来，马就被人类用作战争工具。直到现代，马仍被我军广泛用于后勤运输和侦察任务中。但改革后的法国军队必须成为一支行动迅速的现代化军队。曾经奔驰的骏马终将被速度更快、耐力更强的卡车所取代。"
 NATFRA_Chars_d_Assault: "坦克"
 NATFRA_Chars_d_Assault_desc: "坦克将作为我们进攻的矛尖，在我们改革后的军队中发挥至关重要的作用。坦克能用纯粹的火力击穿敌人的防线，与空中支援紧密合作，还有英勇的法国步兵紧随其后。我们目前的部署可能会限制我们的生产能力，但我们拥有的每一辆坦克都将会得到完美的运用。"
 NATFRA_Tactical_Support: "战术支援"
 NATFRA_Tactical_Support_desc: "在上次大战的后期，空中支援被证明是战场上至关重要的因素，并将在即将到来的反公社战争中发挥更加重要的作用。专用于支援地面部队的新型近距离空中支援飞机正在研发之中。我们将确保充分利用这些飞机，在地面部队强有力的进攻之前，先有效削弱敌军。"
 NATFRA_Manoeuvre_Warfare: "机动作战"
 NATFRA_Manoeuvre_Warfare_desc: "未来的战争将是机动作战。“公熊”当然明白，上次世界大战的消耗战、凡尔登的战壕对峙已经落后于时代了。而且无论如何，我们都无法承受一场漫长的战争。我们将在敌人的指挥官反应过来之前就将其迅速击溃。"
 NATFRA_Logistic_Support: "后勤支援"
 NATFRA_Logistic_Support_desc: "使我们的部队摩托化是件好事。但是三军未动，粮草先行，战争不是靠空肚子或空油箱就能打赢的。我们要付出巨大努力，确保我们的士兵永远不会因为后勤不力而放慢步伐甚至停止脚步。"
 NATFRA_Armored_Cars: "装甲车"
 NATFRA_Armored_Cars_desc: "在上次大战的西线战场，装甲车并没有发挥太多的作用。然而在东线，装甲车在广阔的俄罗斯草原上一往无前。自从我们转进非洲之后，装甲车被证明是一种高效的战争机器，它们为步兵部队提供了火力支持和轻装甲保护，而且被证明是侦察和镇压动乱的绝佳工具。"
 NATFRA_Coordinated_Strikes: "协同打击"
 NATFRA_Coordinated_Strikes_desc: "在上次世界大战的末期，出现了一种极其有效的战术：首先使用装甲部队、空中支援和炮火覆盖集中联合攻击，紧接着步兵推进的战术，可以把敌人打个措手不及，在他们还没有反应过来之前就将其消灭。新一代军官已充分了解这种战术的惊人潜力，并将指示他们充分利用这些打击。"
 NATFRA_Ineluctable_Advance: "一往无前"
 NATFRA_Ineluctable_Advance_desc: "亨利·莫尔达克终于提出了他的现代战争构想：装甲部队、综合炮兵、空中支援，再加上英勇的法国步兵，只要他们齐心协力，就一定能消灭法兰西的敌人。法国的精锐之师将势不可挡，重新征服法国本土只是时间问题。"
 NATFRA_Ineluctable_Advance_tt: "替换§Y$NATFRA_Logistic_Support_idea$§!和§Y$NATFRA_Coordinated_Strikes_idea$§!为§Y$NATFRA_Ineluctable_Advance$§!\n效果变化：\n§Y摩托化步兵§!：$MODIFIER_BREAKTHROUGH$：§G+10%§!\n§Y机械化步兵§!：$MODIFIER_BREAKTHROUGH$：§G+10%§!\n§Y$EQUIPMENT_ARMOR$§!：$MODIFIER_BREAKTHROUGH$：§G+10%§!\n"
 NATFRA_Aeronavale: "海军航空"
 NATFRA_Aeronavale_desc: "海战是不可避免的。和我们的盟友一样，如果我们想打回本土，我们必须首先解决西地中海的赤匪海军。虽然目前的理论倾向于大舰巨炮，但我们也将发展我们的海军航空兵，利用海上作战飞机进行侦察，并从空中攻击敌舰。"
 NATFRA_War_of_Communications: "战时通讯"
 NATFRA_War_of_Communications_desc: "如果现在所有军种都在一个最高司令部的指挥下，那么战场上的沟通不畅仍然会影响我们的战斗计划。我们将在无线电通信方面进行大量投资，确保每支部队在任何时候，都能充分了解他们需要去力图完成的更大的战术目标。盲目混乱地倾泻火力的日子真正结束了。"
 NATFRA_Mass_Concentration: "集中大众"
 NATFRA_Mass_Concentration_desc: "我们要确保我们的每一次进攻都无法阻挡。简而言之，我们将用可以使用的一切力量去打败敌人。其中最重要的就是人的因素，意志坚定、训练有素的士兵配合装甲先锋，就可以摧毁任何反抗我们的力量。"
 NATFRA_Form_the_Reserves: "成立预备役"
 NATFRA_Form_the_Reserves_desc: "除了组成我们军队核心的职业军人外，我国的每个男性都要在军队中服役一段时间。四十岁以下的我国男性都可以被征召服役，并且每年都要接受军事训练和演习。为了确保真正为即将到来的战争做好准备，我们将建立更多的预备役部队，由身体健康的平民男性组成，但也需要他们偶尔与专业部队一起训练和服役。"
 NATFRA_A_Cheap_Navy: "廉价海军"
 NATFRA_A_Cheap_Navy_desc: "自上次大战和德国海军建立主导地位以来，海军理论一直都倾向于往更大、更重和更慢的大型战舰上发展，力图造出真正的海上堡垒。就好像我们的德国朋友会把这些大玩具赔给我们一样！我们根本无力承担这样的巨额投资，反正法国的海军理论一直倾向于小而快的舰艇。"
 NATFRA_Specialised_Training: "专业化训练"
 NATFRA_Specialised_Training_desc: "我们不可能动员起像公社那样庞大的军队，相反，通过艰苦的训练，我们必须确保每一个法国士兵都能抵得上10个赤匪，还得要抵得上20个德国佬。此外，通过建立更多的专业化部队，比如，海军陆战队、山地部队或伞兵，我们可以确保我们总是有精锐准备好迎接即将到来的战争。"
 NATFRA_Forces_Preservation: "保存军事实力"
 NATFRA_Forces_Preservation_desc: "我们的人力是宝贵的：每个人都将以某种方式为国家服务，我们也不能白费任何一人的牺牲。通过在军队中建立一流的医疗队，我们将确保每一名受伤的士兵都能尽可能得到及时且有效的治疗，并最终使他们重获新生甚至重返战场。"
 NATFRA_Equipement_Improvements: "装备更新换代"
 NATFRA_Equipement_Improvements_desc: "随着战争临近，我们必须保证法国士兵的装备能跟上最新技术的发展。所以我们将和盟友合作，投资成立一个专门的军事科技研发部门。法国士兵不仅是世界上最英勇善战的士兵，而且也将是装备最为精良的士兵。有了这些装备的加成，我们的军队将势不可挡。"
 NATFRA_Develop_Counter_Measures: "开发反制措施"
 NATFRA_Develop_Counter_Measures_desc: "莫尔达克并不是唯一一个认识到空军的巨大威力的人。我们的空军将会浴血奋战，支援我们的地面部队。但如果给我们的地面部队配备防空武器，他们在面对敌人的空中威胁时也不会毫无防备。"
 NATFRA_Enemy_Destruction: "粉碎敌人"
 NATFRA_Enemy_Destruction_desc: "毁灭、毁灭、毁灭，这是我们的官兵必须牢记的：现代的战场不是展现绅士风度的地方，也不是像以前一样双方藏在战壕里对峙，周而复始地进行步兵冲锋，互相屠杀。这样的战术已经过时了。我们现在的战法依靠的是迅速行动、总体战和在敌人对我们采取行动之前彻底粉碎他们。"
 NATFRA_Trade_Warfare: "贸易战"
 NATFRA_Trade_Warfare_desc: "公社仍然占据着法国本土，但是他们的日常运转离不开世界各地的工团主义狐朋狗友和那些无良的中立国给他们源源不断地输送资源。通过击沉那些为赤匪运送重要资源的运输船，我们可以轻易切断他们的资源供应。"
 NATFRA_Trade_Warfare_idea: "贸易战"
 NATFRA_Trade_Warfare_tt: "替换§Y廉价海军§!为§Y贸易战§!\n效果变化：\n$MODIFIER_CONVOY_RAIDING_EFFICIENCY_FACTOR$：§G+20.00%§!"
 NATFRA_Total_War: "总体战"
 NATFRA_Total_War_desc: "就像1792年的革命者一样，我们面对严峻的局面。然而，我们的祖辈们取得了胜利。一如当年，全国人民将被动员起来参加即将到来的伟大斗争之中，以有朝一日能将法国从红色的枷锁中解放出来。数百万法国人准备为实现这一梦想而奉献一切，甚至生命。"
 NATFRA_War_of_Production: "产量战"
 NATFRA_War_of_Production_desc: "自从转进非洲，我们帝国的工业能力已经得到了长足发展。即便如此，我们的工业生产仍然不能满足日益增长的军事需要。我们需要人民的付出，他们得比任何时候都更卖力工作，让我们的军队得以反攻大陆。我们可以承诺，在一切尘埃落定之后，今天的所有努力都是都是值得的。"
 NATFRA_War_in_the_Minds: "思想斗争"
 NATFRA_War_in_the_Minds_desc: "战争不仅仅是物质上打赢战斗，精神也同样重要。我们在本土战线上，不仅要保持部队的士气高昂，还要让我们的每位民众都意识到，天下兴亡，匹夫有责，只有举国同心，一致对敌，才能取得战争的最终胜利。"
 NATFRA_Factories_Investments: "投资工业"
 NATFRA_Factories_Investments_desc: "诚然，仅仅是努力工作并不能在短时间内提高我们的工业生产能力。为了我们将会对重要的军事工业大量投资，开设新的工厂，并给旧工厂技术升级，同时针对我们的需求培训新工人，让他们学会操作先进的机器。"
 NATFRA_Ressource_Management: "资源管理"
 NATFRA_Ressource_Management_desc: "不仅是人力，我国的资源也必须被用来支援战争。值得庆幸的是，我们帝国坐拥巨大的资源储量。私人开采将受到严密的监控，以确保军队所需的一切资源都能落到实处，不能有任何的拖延。"
 NATFRA_Mobilise_Every_Man: "全民动员"
 NATFRA_Mobilise_Every_Man_desc: "法国目前是一个普遍兵役制的国家，从20岁到45岁的每一个男子都需要服役。除非从事关键行业的工作，所有人都要做好随时服兵役的准备。地不分南北，人不分老幼，我们英雄的人民将为了解放大陆同胞而战斗到底。"
 NATFRA_Use_Everything: "物尽其用"
 NATFRA_Use_Everything_desc: "更多，我们需要更多，更多的枪、更多的物资、更多的人。一切都必须投入到战争这一终极目标中去。有人可能认为这是绝望，但我们知道，这是被剥夺了天赋权利的人爆发的动力。就像我们的祖先在与欧洲暴君的军队作战时所唱的《出征歌》那样：“让我们知道如何打败敌人”，让我们知道如何获得胜利，或让我们知道如何灭亡。"
 NATFRA_Use_Everything_tt: "替换§Y资源管理§!和§Y全民动员§!为§Y物尽其用§!\n效果变化：\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$：§G+5.00%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$：§G+5.00%§!\n动员速度：§G+5.00%§!\n资源获取效率：§G+5.00%§!\n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$：§G+5.00%§!"
 NATFRA_Firestorm_Doctrine: "火力倾泻学说"
 NATFRA_Firestorm_Doctrine_desc: "火焰风暴是一种可怕的存在，在几秒内就能移动数百米，摧毁所经之处的一切，只留下灰烬。如果要拯救法兰西，我们的军队就必须像火焰风暴一样对付赤匪的部队，摧枯拉朽，不给敌人留下任何时间反应，直到解放全法国。"
 NATFRA_Rain_of_Shells: "弹如雨下"
 NATFRA_Rain_of_Shells_desc: "炮兵一直是法国军队的光荣传统，我们的专长在上次世界大战中被证明非常有效。放弃这一传统是愚蠢的。我们将把炮兵的运用作为新的战术考量的一个重要部分，把挡在我们前面的敌人炸到渣都不剩。"
 NATFRA_Incineration: "焚骨扬灰"
 NATFRA_Incineration_desc: "如果想赢得这场战争，我们就必须不惜一切代价削弱敌人的战争能力。远程轰炸机将让法国的敌人插翅难飞。我们将用轰炸机对敌人的战略要地进行猛烈的空中轰炸，将所有支撑敌人进行战争的目标夷为平地。"
 NATFRA_Incineration_idea: "焚骨扬灰"
 NATFRA_Death_and_Ruin: "犁庭扫穴"
 NATFRA_Death_and_Ruin_desc: "战争是一场悲剧。因此，这场腥风血雨越快结束越好。然而，在这救亡图存的关键时刻，我们不能让感情用事。我们的战斗将是迅速且不可阻挡的：每一次炮击、每一次轰炸、每一次进攻都将毁灭敌人，不惜一切代价。"
 NATFRA_Death_and_Ruin_idea: "犁庭扫穴"
 NATFRA_Death_and_Ruin_tt: "替换§Y弹如雨下§!和§Y焚骨扬灰§!为§Y犁庭扫穴§!\n效果变化：\n§Y牵引式火炮§!：对人员杀伤：§G+10%§!\n§Y牵引式火箭炮§!：对人员杀伤：§G+10%§!\n战略轰炸：§G+7.5%§!\n"
 NATFRA_Ministry_of_War: "战争部"
 NATFRA_Ministry_of_War_desc: "战争部负责一切有关军队以及包括从情报到后勤等一切有关组织和协调的事务。因此，它发挥着至关重要的作用。现在，战争部摆脱了纸上谈兵的文官以及大小杂物的庸扰，终于能全力投入到我们的神圣任务——反攻大陆——上去了。"
 NATFRA_General_Estienne_Legacy: "埃斯蒂安将军的遗产"
 NATFRA_General_Estienne_Legacy_desc: "让·埃斯蒂安将军为法国军队带来了关键性的创新，他开创了空中侦察的先河，并发展了现代战术以提高炮兵部队的协调作战和战斗力。最重要的是，他是第一个认识到坦克的潜力并将其战术和战略用途理论化的人。埃斯蒂安几乎帮助我们取得了世界大战的胜利：如果不是尼维尔仓促将他解职，他的成就会发扬光大，而不是现在我军部队中的残存遗产。"
 NATFRA_Professional_Army: "职业化军队"
 NATFRA_Professional_Army_desc: "法军在传统上一直都依赖于征兵制度，毕竟法国一直都是一个民兵制的国家。然而，我们必须适应眼下的情况：我们的人力与资源都极其有限。我们不会放弃征兵制，不过我们将采纳戴高乐的建议，大大扩充我们现存的核心职业部队。"
 NATFRA_Char_de_Rupture: "突击坦克"
 NATFRA_Char_de_Rupture_desc: "我们必须集中力量发展中型坦克，这些坦克装备强大、装甲精良，而且有足够强的机动性，足以引领我们步兵推进，仅靠它们在战场上的存在就能迫使敌人撤退。"
 NATFRA_Char_Forteresse: "要塞坦克"
 NATFRA_Char_Forteresse_desc: "我们要集中力量发展超重型坦克，而我们的超重型坦克要配上可怕的火力和厚重的装甲，成为名副其实的陆上战列舰。这些机动能力更强的火炮能把敌军打个落花流水，把任何挡道的防御工事都化为齑粉。"
 NATFRA_Primacy_of_the_Manoeuver: "机动优先"
 NATFRA_Primacy_of_the_Manoeuver_desc: "将来的战争将是一场运动战，我们的战略家们，特别是戴高乐，对这一点是肯定的。有了坦克和高度机动的部队，我们将能够长途跋涉，同时拥有强大的火力，可以迅速战胜任何阻碍我们解放法兰西的人。"
 NATFRA_Primacy_of_the_Manoeuver_tt: "替换先前的国家精神为§Y$NATFRA_Primacy_of_the_Manoeuver$§!\n效果变化：\n§Y$EQUIPMENT_ARMOR$§!：\n    $MODIFIER_BREAKTHROUGH$：§G+10%§!\n"
 NATFRA_Queen_of_the_Battlefield: "战场女王"
 NATFRA_Queen_of_the_Battlefield_desc: "步兵是战场上的女王。没有步兵，一切都无从谈起。值得庆幸的是，法国步兵是世界上最优秀的步兵，他们有着为祖国而战的“精神劲”。为了反攻大陆，我们的部队必须训练有素，装备精良，并对他们正在为之奋斗的神圣事业充满信心。"
 NATFRA_Brandt_Armament: "勃兰特武器"
 NATFRA_Brandt_Armament_desc: "勃兰特公司是一个大型工业集团，主要生产炮弹和火炮。作为我国军队的长期供应商，该公司在疏散到非洲后成功在阿尔及利亚重建：与他们的合作将帮助我们实现军备现代化。"
 NATFRA_Heir_to_the_old_75: "75mm小姐的后继者"
 NATFRA_Heir_to_the_old_75_desc: "从1898年开始服役的75毫米野战炮毫无疑问是奇迹般的武器，一种完美的轻型杀伤火炮，是我们军队的骄傲和快乐源泉。但是，上次世界大战证明了重型武器在堑壕战中是至关重要的，并且虽然它很轻，它并不适合摩托化战争。75毫米野战炮的局限性已经被证明，我们需要设计出一款值得信赖的继任者。"
 NATFRA_Ammunition_Innovations: "武器革新"
 NATFRA_Ammunition_Innovations_desc: "陆军部与军工企业合作开始了大范围的研发工作，目的是为了更快地生产弹药。为了满足我军的需求，我们生产的弹药，第一，必须尽量节约我国宝贵的矿产资源；第二，弹药通用性越强越好。而且我们的人力也很宝贵，所以我们在战场上必须争取所有能够争取到的优势。"
 NATFRA_Ammunition_Innovations_tt: "替换§Y勃兰特武器§!为§Y武器革新§!\n效果变化：\n§Y步兵装备§!：\n    对人员杀伤：§G+10%§!\n    对装甲杀伤：§G+5%§!\n"
 NATFRA_Colonial_Special_Force: "殖民地特种部队"
 NATFRA_Colonial_Special_Force_desc: "我们的殖民地部队，即众所周知的“殖民军”。此部队主要由法国人组成，通常会优先进行海外部署。然而在上次大战中，我们的殖民军损失殆尽。现在，我们可以努力重新组织招募，重建这支继承了上世纪殖民征服时代光荣传统的部队，让他们能在未来的反攻大陆中担任先锋，成为第一支重新踏上法国本土的部队。"
 NATFRA_Tactical_Studies_Center: "战术研究中心"
 NATFRA_Tactical_Studies_Center_desc: "传统的法国军队并没有给军官留下什么自由发挥的空间，只是让他们严格服从命令。但是上次大战的经验告诉我们，让军官发挥他们自己战术上的主动性是很有必要的。因此，我们需要培训军官让他们能主动应对战场上的各种突发状况，并且准确地做出决策。"
 NATFRA_Research_Improvements: "研究改善"
 NATFRA_Research_Improvements_desc: "随着战争临近，我们必须保证法国士兵的装备能跟上最新技术的发展。所以我们将和盟友合作，投资成立一个专门的军事科技研发部门。法国士兵不仅是世界上最英勇善战的士兵，而且也将是装备最为精良的士兵。有了这些装备的加成，我们的军队将势不可挡。"
 NATFRA_Young_Guard_Officers: "青年近卫军军官团"
 NATFRA_Young_Guard_Officers_desc: "按照戴高乐的榜样和他的军事改革思想，新一代的高级军官已经诞生。这支被称为“青年近卫军”的队伍，这样的战斗英雄曾经在上次大战中与我军士兵在战壕里共患难，现在他们将又一次带领我们的国家走向胜利。"
 NATFRA_Fire_and_Movement: "机动火力"
 NATFRA_Fire_and_Movement_desc: "为了取代世界大战中造成无谓伤亡而收效甚微的人海战术，我们将采用以小队为基础的新战术，使用强大的压制火力和机动部队来战胜并消灭敌人。"
 NATFRA_Infiltration_Tactics_desc: "渗透战术，也就是利用经验丰富的部队绕过敌人强力防守的据点，从更有利的攻击位置更有效地进攻这些据点。在上次世界大战后期，德军突击部队（Storm troops）使用了这种战术，效果非常好。所以我们绝不能忽视这样的创新。我们新的重点是建立高度专业化的部队，确并保我们的士兵熟悉这些战术。"
 NATFRA_Ministry_of_the_Air: "空军部"
 NATFRA_Ministry_of_the_Air_desc: "空军部的任务是组织我们的航空工作，例如民用航空运输，以及我们的空军，这在世界大战时期被证明是非常有用的，而我们的军事思想家也为此辩护。随着技术的进步，新的空中战术和空中战略层出不穷，空军在即将到来的战争中将更加重要。"
 NATFRA_Total_Air_War: "重视总体空战"
 NATFRA_Total_Air_War_desc: "许多年轻一代的军官主张大规模使用空军来支援步兵，但也有人提出，我们应使用空军来摧毁敌人的基础设施和工业：全面战争无法避免，毁灭敌人的战争资源才能让我们取得胜利。"
 NATFRA_Air_Coordination_Center: "空中协调中心"
 NATFRA_Air_Coordination_Center_desc: "我们将为空军建立一个专门的指挥中心，以便根据他们的强项和弱项对任务进行最好的分配，而不是让他们被缺乏空战经验的指挥官瞎指挥。另外我们将尽可能地监测和控制我们空军的状况，例如执行救援任务。"
 NATFRA_DEM_Barrage: "电磁探测拦阻"
 NATFRA_DEM_Barrage_desc: "为了协调空中战斗，电磁探测将被我们普遍使用，即在战略要地安装巨型天线，利用电磁波探测飞机。"
 NATFRA_DCA_Network: "防空炮网络"
 NATFRA_DCA_Network_desc: "为了防止任何敌机空袭我们的领土，特别是靠近红色欧陆的科西嘉岛，我们将发展一个由空军部全权协调，空军、防空炮兵连和探照灯相互配合的防空网。"
 NATFRA_Aircraft_Production: "飞机生产"
 NATFRA_Aircraft_Production_desc: "航空工业在上次大战期间迅猛发展。政府进行了大量补贴以发展阿尔及利亚的航空工业。从那时起，为了下一场战争的准备工作就一直没有停下来。而且殖民地冲突给了我们测试新飞机的机会。当战争最终到来，整个航空工业将会被我们完全动员起来。"
 NATFRA_Long_Range_Fighter: "远程战机"
 NATFRA_Long_Range_Fighter_desc: "科西嘉岛是一艘不沉的航空母舰，我们的飞机可以很容易地从那里出发飞到大陆，但我们还是要求我们的重型战斗机可以在地中海的广阔海域巡逻，以及护送轰炸机深入大陆领空，摧毁赤匪的工业。空军部门将确保重型战斗机的发展不被忽视。"
 NATFRA_Tactical_Bombers: "战术轰炸机"
 NATFRA_Tactical_Bombers_desc: "我们的军事思想家已经意识到空地协同的重要性，战术轰炸机将大力支援我们的步兵，对敌方防御工事、人员和基础设施进行空中打击。为了实施这些战术，空军部将支持战术轰炸机的发展。"
 NATFRA_Transmitting_Knowledge: "飞行知识共享"
 NATFRA_Transmitting_Knowledge_desc: "法国在航空领域有着令人骄傲的历史，在上次世界大战中，法国产生了许多空中英雄。但你无法在地面上学习飞行，飞行员更是稀有物种：我们将让我们最好的王牌成为更优秀的教员，并教授年轻飞行员如何超越他们。"
 NATFRA_New_Air_Tactics: "新式空军战术"
 NATFRA_New_Air_Tactics_desc: "空战是一个快速变化的领域，我们的飞行员必须使他们的技能适应不断变化的战术：新式飞机的出现，带来了新的进攻和防御动作的可能性，以及从紧张的狗斗中脱身的新方法。对这些新战术的训练将使我们在空战中获得优势。"
 NATFRA_Ministry_of_Naval_Affairs: "海军事务部"
 NATFRA_Ministry_of_Naval_Affairs_desc: "海军事务部曾经负责监督我们的殖民地和我们的海军的管理，现在他们则完全致力于海军：控制地中海将是反攻大陆的关键，因此，该部将确保我们的海军能对抗公社海军。"
 NATFRA_A_World_Class_Navy: "世界一流海军"
 NATFRA_A_World_Class_Navy_desc: "大部分法国海军都随政府一起转进北非，因此我们的海军规模很大，但许多舰艇已经过时。在目前的状态下，海军可以保卫我们的海岸，但如果有别国试图争夺西地中海控制权，我国海军能否应对还必须要打一个问号。所以，我们将努力对海军进行大规模的改革，以处理今后可能发生的各种情况。"
 NATFRA_An_African_Toulon: "非洲的土伦港"
 NATFRA_An_African_Toulon_desc: "土伦在战前是地中海舰队的主要基地。但自流亡以来，法国海军一直驻扎在比塞大湖。这是殖民当局在突尼斯北部着重开发的一个大湖泊，特别是在费里维尔建有一个大型军火库。为了实现我们的雄心壮志，将对比塞大湖进行全面改造和进一步开发。"
 NATFRA_Heavy_Destroyers: "重型驱逐舰"
 NATFRA_Heavy_Destroyers_desc: "法国海军的发展一直是以对抗敌人的优势兵力为前提的。上个世纪，一个名为“绿水学派”的理论主张使用许多较小的舰艇来代替大型的无畏舰：这种想法现在已经过时了。海军部将折衷我们的传统理论和国际潮流，鼓励发展装备精良的驱逐舰。"
 NATFRA_Aviation_Cruisers: "航空巡洋舰"
 NATFRA_Aviation_Cruisers_desc: "在国际上现行的海军军备竞赛中，海军航空兵在某种程度上属于被遗忘的领域。以我们现在的实力，是永远不会在传统的大舰巨炮的海军军备竞赛中取得什么优势的。相反，我们将改变我们的理论，另辟蹊径，鼓励在海战中使用空中力量进行侦察和精确打击。"
 NATFRA_Sea_Leviathans: "海之巨兽"
 NATFRA_Sea_Leviathans_desc: "我们可能无法在海军军备竞赛中与德国或日本相提并论，但我们肯定可以尝试用装备精良的重型战舰击溃任何一个地中海对手：这可能有悖于以往的理论，但目前的形势意味着，我们是时候进行一些创新了。"
 NATFRA_Air_Carriers: "航空母舰"
 NATFRA_Air_Carriers_desc: "目前的海军军备竞赛已经偏离了正确的方向：通过发展航空母舰，我们将在敌人枪炮射程之外就将他们击沉，从而保持对地中海的控制。"
 NATFRA_Preparing_Our_Return: "返乡准备"
 NATFRA_Preparing_Our_Return_desc: "为了反攻大陆，我们需要在法国本土海岸登陆，而赤匪二十年间枕戈待旦，一直等的就是这一天。这将不是一场简单的战斗，我们必须尽可能地做好万全准备，不会有第二次机会了。所以，我们将投资开发任何有助于我们两栖攻击的东西。"
 NATFRA_Invasion_Logistics: "登陆后勤"
 NATFRA_Invasion_Logistics_desc: "然而，两栖攻击只是第一部分，我们必须确保我们的部队能有一个持久的桥头堡。为此准备的方法只有一个：无懈可击的后勤保障。让第一批踏上本土的军队，能够挡住赤匪的任何反击。"
 NATFRA_The_U_Boat_Menace: "发展潜艇舰队"
 NATFRA_The_U_Boat_Menace_desc: "对岸的公社缺乏许多现代战争所必需的资源，其中最重要的就是石油。保持对地中海的控制，将是切断赤匪与他们的盟友或者愿意贸易的中立国之间的运输线的有力手段。一支庞大的潜艇舰队将使我们能更高效地攻击和骚扰他们的运输船队。"
 NATFRA_Battaile_Escadres: "分舰队战术"
 NATFRA_Battaile_Escadres_desc: "地中海的争夺不可能毕其功于一役，我们需要进行战略思考。通过建立特遣舰队，我们将确保我们的舰艇作用明晰，而且更为协调一致，我们的海军指挥官也将学会上升到更高的战略高度去进行思考。"
 NATFRA_Fate_Equatorial_Africa: "赤道非洲的命运"
 NATFRA_Fate_Equatorial_Africa_desc: "在上次世界大战结束时，我们怀着巨大的悲痛，割让了法属赤道非洲的大部分领土。我们曾希望这只是暂时的，但由于国内的不满情绪，我们别无选择，只能默认这一事实。虽然拉斐尔·安东内蒂是一位能干的行政长官，但他已打算宣布下台，迫使我们接受现实。"
 NATFRA_Rebuild_Sudan: "重建法属苏丹"
 NATFRA_Rebuild_Sudan_desc: "最近的动乱摧毁了法属苏丹的大部分基础设施。因为饥荒和不满我们的政策，民众揭竿而起。土著精英和当地驻军艰难地平息了这场动乱。我们需要恢复与我们帝国干旱内陆地区的通讯，并让经济运转重回正轨。"
 NATFRA_Sahara_Society: "撒哈拉基建协会"
 NATFRA_Sahara_Society_desc: "我们对撒哈拉以南非洲殖民地的控制，有赖于我们的船只可以安全通过直布罗陀海峡，并不受阻碍地抵达非洲海岸。但一旦发生战争，我们没法保证这条航路的安全。所以我们必须集中精力建造一条铁路，把阿尔及利亚和法属西非连接起来。"
 NATFRA_Expand_Communication: "扩建殖民地通信"
 NATFRA_Expand_Communication_desc: "随着无线电的普及，这项新技术可被用作有效治理殖民地的工具。我们必须努力让我国各地的政府官员掌握无线电，即使是萨赫勒地区最偏远的村庄也应该知道他们是法国的一部分，并随时准备为祖国的利益服务。"
 NATFRA_Riches_of_Africa: "非洲的财富"
 NATFRA_Riches_of_Africa_desc: "尚待开发的非洲大陆充满了潜力。从干旱的萨赫勒到阿特拉斯山脉，再到树木茂盛的塞内加尔。我们必须加把劲，开采更多的资源，为了即将到来的战争努力，直到解放法国本土！"
 NATFRA_Reform_Code: "改革土著条例"
 NATFRA_Reform_Code_desc: "法兰西依然自由，不过只是在殖民地。然而，土著居民中的动荡却在不断加剧。随着失去本土，法兰西殖民帝国比以往任何时候都要虚弱。一些土著人认为这是一个机会，可以一劳永逸地结束法国对他们的奴役。所以，我们必须改革《土著条例》！"
 NATFRA_Promote_Foreign_Legion: "提携外籍军团"
 NATFRA_Promote_Foreign_Legion_desc: "为了反攻本土，我们必须征召更多新兵来登陆法国的沙滩，并重夺法国的心脏地带！为了吸引更多士兵加入军队，我们的宣传机器应当编造一些承诺，比如为参军者提供更优渥的条件，以此来吸引人们投身外籍军团并为解放法国而战。"
 NATFRA_Colonial_Extraction: "殖民地开采"
 NATFRA_Colonial_Extraction_desc: "有些人认为，我国政府处于流亡状态，所以最好对那些土著好一些，减轻一下他们的负担。这种想法愚蠢至极。如果我们还想反攻大陆，就必须加倍地压榨出殖民地的资源，而且为更多的工厂腾出空间，以制造我们反攻时要使用的武器和军需用品。"
 NATFRA_Meet_Local_Chief: "会见当地首领"
 NATFRA_Meet_Local_Chief_desc: "为了促进殖民地人民与法国社会同化的进程，我们必须与当地首领进行接触。如果我们能够向首领们传授我们的生活方式，让他们按照我们的习俗生活，这些人就可以向他们的土著同胞展示被法国文化同化的好处！"
 NATFRA_Civ_Mission: "推进开化使命"
 NATFRA_Civ_Mission_desc: "我们的最终目标是成为这片大陆的领航人。我们一定要营建启发他们心智的巅峰之城。"
 NATFRA_Promote_Autonomy: "促进自治"
 NATFRA_Promote_Autonomy_desc: "第三共和国所犯的最大罪行之一就是殖民主义，其目的是确保德国人在全球影响力方面不会超过我们。我们把我们的文明强加给非洲土著人的时间太长了。[NFA.Capital.GetCapitalVictoryPointName]政府必须给他们更大的自治权！"
 NATFRA_Algiers_Conference: "阿尔及尔会议"
 NATFRA_Algiers_Conference_desc: "随着我们回到大陆，现在是时候召集我们殖民地政府的高级官员开会，以决定我们今后的管理。结束流亡后，我们将召集本地精英、行政人员、商业代表和教会人士，共同商讨更好的殖民地政策。"
 NATFRA_France_indivisible: "法兰西神圣不可分裂"
 NATFRA_France_indivisible_desc: "自革命以来，法兰西一直被意识形态所分裂。但现在不再是了，我们已经通过纯粹的意志力赢得了这场斗争。现在我们需要时间和汗水去稳定国家，并恢复我们在世界舞台上应有的地位，但对于团结的法国人民来说，没有什么是不可能的。"
 NATFRA_Rebuild_Legitimacy_Whole: "重建正统"
 NATFRA_Rebuild_Legitimacy_Whole_desc: "对许多法国民众来说，我们仍然是敌人，是占领军。公社二十多年的宣传不会在几周内消失。虽然法国的大部分地区已经在我们的掌控之中，但头上的辫子剪了，心里的辫子却还没剪。"
 NATFRA_Endear_Population_Whole: "爱护人民"
 NATFRA_Endear_Population_Whole_desc: "以牙还牙不如以德报怨。我们将开展大规模的救济工作，让我们的人民知道，我们是法兰西民族的解放者，而不是还乡团。"
 NATFRA_Commune_Trials: "审判公社"
 NATFRA_Commune_Trials_desc: "赤匪头子必须因其叛国罪受到审判。他们中的一部分人仍在逃亡，有的在国外，有的依然在负隅顽抗，还有的已经自愿投降。但是所有的赤匪头子都将被绳之以法，为其罄竹难书的罪行负责。"
 NATFRA_Return_Exile: "流亡者归来"
 NATFRA_Return_Exile_desc: "大批流亡者正在逐批次抵达土伦和马赛，离开了他们长期以来不得不称之为家的阿尔及利亚。他们对祖国发生的变化毫无准备，也不知道自己的生活是否可以在几十年前离开的地方重新开始：他们只知道一件事，那就是他们只想回到祖国，回到他们的家。"
 NATFRA_Reconstruction_Commission_desc: "法国现在是一片残垣断壁，许多城市毁于战火，许多基础设施被撤退的工团军队、我们的抵抗网络以及空中轰炸摧毁。重建总委员会将被授予启动国家重建所需的所有资金和权力。"
 NATFRA_Relocate_Algerian_Industry: "迁移阿尔及利亚的产业"
 NATFRA_Relocate_Algerian_Industry_desc: "在本土革命后，法国的大部分工业精英都和政府一起疏散到非洲了。他们带着自己的专业知识和资本，在政府的支持下，成功地搬迁到阿尔及利亚各地。现在是他们回家的时候了。"
 NATFRA_Reverse_Collectivisation: "逆向集体化"
 NATFRA_Reverse_Collectivisation_desc: "法国大部分工业以及大部分土地都已经集体化。如此激进地挑战这种现状无疑会导致人们的抵制。但是，我们必须逐步消除这种不公正现象。"
 NATFRA_Resource_Extraction: "扩大资源开采"
 NATFRA_Resource_Extraction_desc: "公社一直无法高效地将法国的自然资源用于战争，这是他们的失败的部分原因。我们不会犯同样的错误。由于曾经在条件恶劣的非洲开采和运用自然资源，我们拥有更多这方面的专门知识，所以我们将让法国的自然资源物尽其用。"
 NATFRA_Rebuild_South_Whole: "重建南方"
 NATFRA_Rebuild_South_Whole_desc: "集中力量重建地中海沿岸和法国西南部大西洋沿岸城市的港口基础设施，将有助于我们顺利地从殖民地转移人员和工业，并获取盟友的支援。"
 NATFRA_Rebuild_North: "重建北方"
 NATFRA_Rebuild_North_desc: "法国北部集中着法国大部分的工业体系和矿产资源，而且巴黎还是所有公路和铁路的交通枢纽。但是这里不仅经历过上次世界大战的激烈战斗，还在最近的战争中损失惨重。我们必须加把劲继续重建，让法国再次作为一个繁荣富裕的国家屹立在世界强国之林。"
 NATFRA_Rebirth_From_Ruin: "从废墟中崛起"
 NATFRA_Rebirth_From_Ruin_desc: "我们仍有许多工作要做，全面重建将需要数年、甚至十年或更长时间。但是，振兴国家的全国性运动终于真正开始了，我们的人民正在辛勤地努力，让法国再次伟大。"
 NATFRA_Reorg_Forces: "整顿法军"
 NATFRA_Reorg_Forces_desc: "在流亡中，即使土著人也在我军服役，我们的人力也捉襟见肘。尽管有这样的困难，我们还是取得了最终胜利。现在我们已经重返大陆，许多法国人准备拿起武器为祖国而战。为了满足现在的需要，我们得把军队进行一些改组，很快法国将能再次拥有人数众多的军队了。"
 NATFRA_Rebuild_Mil_Complex: "重建军工复合体"
 NATFRA_Rebuild_Mil_Complex_desc: "法国许多的军工设施在战争中被摧毁，有的是因为战略轰炸，有的是因为破坏。未来充满未知，以后发生其他军事冲突也并非不可能。我们将重建我们的工业能力，以便在军事冲突发生时做好准备。"
 NATFRA_Officer_Amnesty: "军官大赦"
 NATFRA_Officer_Amnesty_desc: "并非所有为工团分子服务的人都是不可救药的。特别是，很多年轻军官只是被灌输了为“革命”服务的思想，甚至更糟糕的是，他们只是认为这是为法兰西做贡献的最好方式。所以，在经过一个适当的“去工团主义化”过程后，他们中的许多人将加入我们的队伍。"
 NATFRA_Reintegrate_Red_Army: "整合红军"
 NATFRA_Reintegrate_Red_Army_desc: "我们不能浪费那些优秀的军官。尽管工团军队的组织很糟糕，但其中也不乏精兵良将，这些人以他们所知道的最好的方式为法兰西做贡献。现在工团政权已经垮台，许多人意识了到自己的错误，希望继续保卫祖国，我们不能将他们拒之门外。"
 NATFRA_Lessons_Second_War: "再收复运动的经验教训"
 NATFRA_Lessons_Second_War_desc: "这是一场艰难的兄弟阋墙的战争，但它也使我们能够检验我们的军事理论，并在激烈的战斗中推陈出新。在我们急剧扩大武装力量和重新训练军官的时候，我们将从原工团军队和我军的战斗经验中学习，并进一步发展我们的军事理论。"
 NATFRA_Remodel_Tanks: "重组坦克生产"
 NATFRA_Remodel_Tanks_desc: "公社的战略和战术家们完全认同了在战场上使用装甲载具，这是受了我们在上次世界大战后期的成功经验的影响。在重返大陆后，我们能够利用他们的专业知识来开发更新更好的坦克，帮我们打赢未来的战争。"
 NATFRA_Science_Amnesty: "赦免科学家"
 NATFRA_Science_Amnesty_desc: "为了换取大赦，许多曾经为赤匪服务的科学家准备改过自新，重新做人。只要他们宣誓效忠新政府，我们就会欢迎他们，使得他们能继续推动新技术的发展。"
 NATFRA_Special_Forces: "突击部队"
 NATFRA_Special_Forces_desc: "战争向我们证明了伞兵或海军陆战队等特种部队在针对关键目标方面的作用，这些目标对大型行动的成功至关重要，特别是在只有有限的人力时。我们将进一步完善他们的训练计划，并研究公社在这一领域的经验，以发展更好的特种部队。"
 NATFRA_World_Navy: "世界一流海军"
 NATFRA_World_Navy_desc: "强大的国家得配上强大的海军。尽管我们不太可能赶上我们的英国朋友，但我们必须进一步增强海军实力，以保持我国对地中海的控制，并确保与殖民地的联系。"
 NATFRA_Rebuild_Toulon: "重建土伦"
 NATFRA_Rebuild_Toulon_desc: "几个世纪以来，土伦一直是我们地中海海军的基地。它的港口和军火库在战争中遭到破坏，需要修复以恢复其原有功能。我们也将借此机会扩大土伦海军基地，因为我们的工作重心已经转向控制海洋。"
 NATFRA_Ocean_Focus: "关注海洋"
 NATFRA_Ocean_Focus_desc: "随着反攻大陆取得成功，我们现在拥有许多大西洋的港口。我国海军长期专注于地中海，根本不具备争夺大西洋制海权的能力。也许有一天，我们的英国盟友也有可能靠不住的时候。所以我们必须开始发展远洋舰队，特别是航空母舰。"
 NATFRA_Sea_Focus: "统治海洋"
 NATFRA_Sea_Focus_desc: "我们可以依靠英国朋友控制大西洋，与此相对应的，我国将集中精力加强对地中海的控制。一旦发生冲突，我们的敌人将无法依靠海上的航线来获取资源。"
 NATFRA_Mr_Worldwide_Base: "世界范围的基地"
 NATFRA_Mr_Worldwide_Base_desc: "从欧洲到美洲，都有我们法国的领土：我们必须充分利用这一优势。遍布海外的海军基地将能大大扩展我们的行动范围。"
 NATFRA_Sea_Protect: "保护航线"
 NATFRA_Sea_Protect_desc: "如果战争再次爆发，为了保卫我们庞大的帝国，我们得保卫航运和通讯通道。我们可以从以前防范赤匪破坏我们贸易线路的经验中获得灵感。"
 NATFRA_Project_Further: "航向远方"
 NATFRA_Project_Further_desc: "如果想让帝国在我们的掌控之中，我国海军就不能完全依靠盟国或中立港口来加油和修理我们的船只。因此，扩大我国海军的作战范围是至关重要的，要始终能走得更远。"
 NATFRA_New_Aircraft_idea: "旧蓝天，新战机"
 NATFRA_Med_Airway: "地中海航线"
 NATFRA_Med_Airway_desc: "从法国大陆到阿尔及利亚各地区之间的海路旅行非常耗时，特别是当地中海的气候变化无常的时候，尤其是在冬季。现在本土已经解放，我们将在法国本土和海外领土之间建立定期的空中航线。"
 NATFRA_Old_Sky_New_Fighter: "旧蓝天，新战机"
 NATFRA_Old_Sky_New_Fighter_desc: "如果能获得更多的资源和取得赤匪的研究技术成果，我们就能研制出更好的战机。一旦战争再次爆发，这些战机就能保卫祖国的天空。"
 NATFRA_Bomber_Dev: "发展轰炸机"
 NATFRA_Bomber_Dev_desc: "事实证明，空中轰炸在战争中至关重要，它能不仅能摧毁基础设施，还能削弱敌方士气。毫无疑问，战略和战术轰炸在未来的战争中将继续成为关键因素，因此我们必须在这一领域保持科技的先进。"
 NATFRA_Expand_Bureau: "扩大总参二处"
 NATFRA_Expand_Bureau_desc: "在上次战争中，情报是至关重要的。我们与敌人内部的反工义士合作，为反攻大陆创造理想的条件。间谍行动和反谍报工作在今后无疑将同样重要，所以我们必须要扩大我们的情报机构。"
 NATFRA_Nuclear_Science: "抢救达摩克利斯计划"
 NATFRA_Nuclear_Science_desc: "第三国际以前就已经开始发展核研究了。他们希望创造一种终极的、能终结战争的武器，却在还没来得及造出这种武器之前就被击败了。然而我们将挽救这一研究，并进一步发展它，这样原子能的力量就可以为法国的伟大，而不是为革命服务。"
 NATFRA_Rocket_Science: "开发火箭"
 NATFRA_Rocket_Science_desc: "火箭在上次战争中的作用看起来不大。它可以被安装在卡车上，甚至不需要飞行员就能携带飞行炸弹。后者当然是一个有待扩展的概念，因为这可能意味着能够几乎不受限制地打击极远的目标。"
 NATFRA_Rocket_Planes: "反作用发动机"
 NATFRA_Rocket_Planes_desc: "喷气式飞机的计划已经制定，但从未被实施：流亡使法国在发展军用航空工业方面可以分配的资源变得捉襟见肘。但我们现在回到了法国，又重新团结起来。我们将研制出能够胜过任何敌人的飞机，无论面对谁，都要维持自己的空中优势。"
 NATFRA_No_More_Incursion: "空中威胁不再"
 NATFRA_No_More_Incursion_desc: "我们的领空必须是一个坚不可摧的堡垒，我们的人民再也不用忍受轰炸。"
 NATFRA_Reorg_Forces_idea_1: "法军已整顿"
 NATFRA_Reorg_Forces_idea_2_oa: "法军已整顿"
 NATFRA_Reorg_Forces_idea_2_rra: "法军已整顿"
 NATFRA_Reorg_Forces_idea_3: "法军已整顿"
 NATFRA_Reorg_Forces_idea_4: "法军已整顿"
 NATFRA_Reorg_Forces_idea_5: "法军已整顿"
 NATFRA_remodel_tank_idea: "坦克生产已重组"
 NATFRA_Expanded_Special_Force_idea: "特种部队已扩张"
 NATFRA_Project_Further_idea: "航向远方"
 NATFRA_Expanded_Bureau_LaR_idea: "总参谋部二处"
 NATFRA_Expanded_Bureau_non_LaR_idea: "总参谋部二处"
 NATFRA_Renewed_Diplomacy: "修复外交关系"
 NATFRA_Renewed_Diplomacy_desc: "随着我们重返大陆，差不多稳定下来后，我们终于可以重返世界舞台了！流亡的经验告诉我们，我们必须避免外交上被孤立，因此，我们不仅要与协约国盟友交流，还要和看上去是敌人的德国人搞外交。"
 NATFRA_Verdun_Memorial: "凡尔登纪念碑"
 NATFRA_Verdun_Memorial_desc: "第二次世界大战的结束使许多人想起了第一次世界大战的余波。又一有数百万人死于战争，村庄被夷为平地，经济崩溃。在凡尔登建立一个法德共有的纪念碑来悼念那些死于二战的生灵，这可能是与德国达成协议的第一步。"
 NATFRA_Franco_German_Thaw: "法德合作"
 NATFRA_Franco_German_Thaw_desc: "随着第一步的迈出，可能是时候与德国人放下仇恨，加深关系了。尽管我们不愿承认，德国人的帮助对我们重返大陆是非常重要的。而且将欧洲卷入另一场我们难以取胜的战争的想法根本愚蠢透顶。现在必须是达成和平的时候了。"
 NATFRA_Franco_German_Trade: "法德贸易"
 NATFRA_Franco_German_Trade_desc: "不可否认，尽管最近发生了经济危机，但德意志帝国现在依然是欧洲的主导力量，无论是在军事还是经济上。我们努力在世界舞台上重新立足的时候，也许与中欧同盟站在一起是让法国繁荣的正确选择。"
 NATFRA_Franco_German_Business: "法德商业往来"
 NATFRA_Franco_German_Business_desc: "最近有几位企业家，抱着法德关系的缓和能够持续下去的希望，找到了我们政府，请求我们帮助他们在德国经济圈疏通关系，以建立对我们两国都有利的跨国企业。"
 NATFRA_Congress_of_Verdun: "凡尔登会议"
 NATFRA_Congress_of_Verdun_desc: "法国和德国自古以来一直是竞争对手：没有任何一个地方比凡尔登更能代表这一点。这里是连接法德两个伟大国家的大门。1916年，许多士兵在这里倒下；遥远的843年，法国和德国也是在这里被查理大帝的继承人第一次划分开来。如今，许多外交官希望凡尔登也能成为召开和平会议的地方，也许在这里，崭新的法德关系将浴火重生。"
 NATFRA_Indestructible_Bonds: "打断骨头连着筋"
 NATFRA_Indestructible_Bonds_desc: "在整个流亡期间，我们的英国朋友始终站在我们一边。我们同甘共苦，一起打回本土，夺回天赋权利。我们两国过去几十年间铸起的牢不可破的友谊，让几百年的英法敌对关系得以结束！协约国万岁！"
 NATFRA_French_New_World: "法兰西的新世界"
 NATFRA_French_New_World_desc: "在夺回本土之后，我们可以再次将目光投向新世界。在流亡期间，我们的海外殖民地在很大程度上受到了英国的保护。现在是时候要求他们返还我们的领土了！"
 NATFRA_Anglo_French_Free_Trade: "英法自由贸易"
 NATFRA_Anglo_French_Free_Trade_desc: "虽然我国和英国都已不再是第一次世界大战前那种横跨全球的庞大帝国了，但我们共同的影响力仍然是巨大的。我们必须在英法两国的经济圈里推行自由贸易政策。"
 ENT_france_agree_mittel_tt: "[NFA.GetNameDefCap]尚未同意加入中欧同盟"
 NFA_Breaking_Lyon_Agreement_tt: "§R违反与德国的协议将使我们付出惨重的代价!§!"
 NATFRA_Guard_Channel: "把守海峡"
 NATFRA_Guard_Channel_desc: "英吉利海峡是连接法国和英国的命脉。我们必须努力保护它不受任何威胁。建立一个远程雷达系统侦测威胁是确保海峡安全的第一步。"
 NATFRA_Re_Conscription: "再次征兵"
 NATFRA_Re_Conscription_desc: "法国一直是一个义务兵役制国家。法国男性都需要在军队中服役几年，这一传统在我们转进非洲时，甚至是公社里面，都得到了延续。这项制度最近被暂停，因为要腾出人员进行重建。然而鉴于最近的紧张局势，我们将重新启动义务兵役制。"
 NATFRA_Secure_Eastern_Front: "保卫东部边境"
 NATFRA_Secure_Eastern_Front_desc: "1919年的失败决不能重演！我们的防线必须在未来的任何对德战争中都能守住我们的东部边境。我们必须建立更强大的防御工事，击退敌人的进攻，无论他们来自何方。"
 NATFRA_Never_Fall_Again: "绝不再败"
 NATFRA_Never_Fall_Again_desc: "流亡的经历给我们上了一堂残酷的课！法国再也不会落入入侵者或革命者之手。我们将竭尽全力，让仁人志士们保卫祖国。面对任何威胁，法国将永远矗立巅峰！"
 NATFRA_Prepare_For_War: "对德备战"
 NATFRA_Prepare_For_War_desc: "德国佬一次又一次地证明，他们永远是法国人民的敌人。他们在过去两次战争中对我们犯下的暴行，以及他们目前的态度，使得任何和解的希望都化为乌有。如果第三次战争已经不可避免，我们将随时准备为我们的先烈报仇，并摧毁德国这个可怕的怪兽。"
 NATFRA_Demand_Alsace_Lorraine: "要求归还阿尔萨斯-洛林"
 NATFRA_Demand_Alsace_Lorraine_desc: "自从1870年以来，德国人占领了法国的阿尔萨斯-洛林。我们必须要求德国人把它归还给法国，纠正这一历史错误！如果德国人拒绝，我们将别无选择，只能与这些野蛮人再次决一死战！"
 NATFRA_English_Doctrine: "英法联合海军战略？"
 NATFRA_English_Doctrine_desc: "英国人统治海洋已经很久了。鉴于我们两国的友谊和同盟关系，我们有机会获得一些英国海军专家的帮助，给我们传授他们的海军战术，共同确保我们的特遣舰队在今后的任何联合行动中都能更好地协调一致。"
 NATFRA_ENT_Experts: "[ENT.GetName]专家"
 franco_german_thaw: "法德两国冰释前嫌"
 NATFRA_Kings_Made_France: "法兰西由国王创造……"
 NATFRA_Kings_Made_France_desc: "公元508年，随着法兰克国王克洛维一世的洗礼，法国诞生了：从那时起，他的子孙就统治了法国，并无数次带领她走向辉煌。法国是由不懈努力的国王们一步步建立起来的，没有他们，法国什么都不是。当法兰西错误地失去了国王的领导，她就会倒下。但这个悲剧已经结束了，国王万岁！"
 NATFRA_Pays_Naturels: "承认自然区划"
 NATFRA_Pays_Naturels_desc: "为了摧毁真正的法兰西，共和派狂热地迷恋理性，完全人为地建立了行政分区，强行否认任何地方特征、方言和传统，甚至把巴黎方言强加给别人作为标准的法语。这种谬误必须被纠正，我们要承认法国境内的各种自然区域和文化区域。"
 NATFRA_Province_Parliament: "重建省法院"
 NATFRA_Province_Parliament_desc: "自古以来，法兰西王国被划分为不同的省份，每个省份都有自己的法院，负责根据当地的权利和特权管理其地区，让法国的每个地区都能得到良好的治理。当然，大革命废除了这些省法院，结束了几个世纪的和谐自治。现在，省法院将得到恢复。"
 NATFRA_Expand_Camelot: "扩大“报贩”"
 NATFRA_Expand_Camelot_desc: "王室的“报贩”最初只是负责销售法兰西行动的报纸的青年，然而现在他们已经发展成了一支忠诚可靠的准军事组织。我们可以通过规定所有年轻人必须加入该组织，同时组织受童子军启发而来的青少营来教授他们一些有用的技能。当然，在这个过程中他们同时还能学到宗教价值观和对威权的尊重。这样我们可以杜绝公社对我们的年轻人施加坏影响。"
 NATFRA_Authority_not_Tyranny: "权威，而非暴政"
 NATFRA_Authority_not_Tyranny_desc: "服从并非奴役，权威也不是暴政。国王必须像一位慈父，在被人民需要时，随时准备坚定不移地给予他们公平正义。同时在其他方面，则让他的子女，也就是人民，享受其与生俱来的权利和自由。"
 NATFRA_Honour_House_France: "光荣属于王室"
 NATFRA_Honour_House_France_desc: "法兰西王室一次又一次地证明了他们的个人品质。勇敢、虔诚、聪明、充满爱心，每个人都是圣路易的后代，是我们所有人的榜样。一些重获自由的同胞可能仍需要一点时间来接受君主制复辟，我们必须确保他们知道，他们能够再次被王朝领导是一件多么幸运的事。"
 NATFRA_Social_Doctrine: "强制贯彻社会学说"
 NATFRA_Social_Doctrine_desc: "教会的社会教义是一个范围广泛的，涉及全社会共同利益的教义汇编。这不仅仅是政治理念，更是任何真正的天主教徒都必须遵循的道德准则。作为教会长女的君主，国王将确保所有人都严格遵守这些教义。"
 NATFRA_Consecrate_Heart: "献给圣母的无玷圣心"
 NATFRA_Consecrate_Heart_desc: "从1638年起，法国就已经被献给了圣母玛利亚，现在法兰西的永恒之王。但是为了表达我们对圣母护佑着我们重新光复法兰西的感激之情，我们将重宣这个誓言，这次我们要将整个国度奉献给圣母的无玷圣心，以象征她对所有人的慈爱。"
 NATFRA_Blame_et_Accuse: "咎于乞丐，谴责德佬"
 NATFRA_Blame_et_Accuse_desc: "由于那些无能的共和国精英，我们输掉了战争。然后，就像德国人在1871年鼓励乞丐来削弱法兰西一样，在一战时，他们也让社会主义的瘟疫在这个国家里面肆虐。他们希望法国永远软弱无力，四分五裂无法团结起来面对危险。但是，这种情况将永远成为过去！国王终于回来了，被误导的人民也已经觉醒。所有反对国王和法兰西的人，无论他是共和分子还是工团分子，都已经被驱逐出了我们伟大的国家。"
 NATFRA_Coopt_Cercle_Proudhon: "寻找蒲鲁东交流圈的专家"
 NATFRA_Coopt_Cercle_Proudhon_desc: "我们将建立“蒲鲁东交流圈”(Cercle Proudhon)，一个专家组成的智囊团。这个智囊团是由之前的国家工团主义领导人建立的，他们的灵感来自于蒲鲁东、索雷尔甚至是夏尔·莫拉斯的作品。这些人是工团派别中最儒雅随和的部分：我们将利用他们的声望帮助我们的人民与新秩序和平相处。"
 NATFRA_Prole_no_More: "再也没有无产者了！"
 NATFRA_Prole_no_More_desc: "1789年的革命剥夺了我国人民的传统权利，把他们变成了被剥削的，受资本摆布的无产阶级。反法分子利用人民的义愤，将他们进一步引向歧途。现在，时代变了！人民的权利已经恢复了，法国再也没有无产者了，只有骄傲的手艺人，农民和工人！"
 NATFRA_Integral_Monarch: "国王拯救了法兰西！"
 NATFRA_Integral_Monarch_desc: "长期以来，真正的法兰西一直在敌人的暴政下受苦受难，不管他们是共和派寄生虫还是渎神的社会主义者。要想重建家园，我们还有很多工作要做，但在合法的法兰西君主的关怀和指导下，这个国家终于能得以恢复。\n路易万岁！法国万岁！"
 GER_blamed_for_war: "把战争的责任归咎于我们"
 NFA_Consecrated_Heart: "献给圣母的无玷圣心"
 NATFRA_Integral_Monarch_idea_flip_tt: "替换§Y君主制回归§!、§Y重建省法院§!、§Y扩大“报贩”§!和§Y强制贯彻社会学说§!为§Y君主一体§!\n效果变化：\n$MODIFIER_CONSUMER_GOODS_FACTOR$：§Y-5.0%§!"
 NATFRA_Marshal_Triumph: "元帅凯旋"
 NATFRA_Marshal_Triumph_desc: "我们的伟大领袖贝当元帅，凡尔登之狮，在最黑暗的时刻，他领导了法兰西取得了完全胜利。他的政权曾被人诟病，但事实已经证明，没有贝当元帅，就没有新的法兰西。在建立如此丰功伟业之后，没有人敢质疑元帅或他的法兰西复兴组织，他们可以自由地按照自己的意志为法兰西增光添彩。"
 NATFRA_Remember_Verdun: "重燃凡尔登回忆"
 NATFRA_Remember_Verdun_desc: "尽管多年来，工团分子的洗脑宣传一直在恶意中伤贝当元帅。但即使这样，法国人民也无法忘记，是谁带领他们取得凡尔登的胜利，是谁改善了前线官兵的生活条件。“誓死坚守！”这一响亮的号召还清晰地刻在整整一代人的脑海中。我们将充分利用这一点，让人民认同我们的新政权。"
 NATFRA_Restore_Religious_Freedom: "恢复宗教自由"
 NATFRA_Restore_Religious_Freedom_desc: "极端反教权的左翼分子曾经试图摧毁教会。虽然国家无神论对工团分子来说风险太大，不过那时，信众遭到他人嘲笑，人民被工团宣传洗脑，宗教教育被禁止，宗教的公开表达受到了严格的限制。现在这些都是过去式了。法国虽然仍是一个世俗国家，但这种对宗教信仰的迫害将立刻结束。"
 NATFRA_Incentivise_Philanthropy: "激励慈善"
 NATFRA_Incentivise_Philanthropy_desc: "国家满足永远无法满足所有人的需要，福利国家只会鼓励公民成为寄生虫。作为福利政策的代替，我们将通过税收减免和授予荣誉的方式，鼓励更多乐善好施的人民富豪捐助金钱，或者帮助照顾那些需要照顾的人。这样下去总有一天，危害国家的社会主义者会消失的一干二净。"
 NATFRA_Denounce_Party_Politics: "斥责党派政治"
 NATFRA_Denounce_Party_Politics_desc: "我们在第一次世界大战中的失败，很大程度上要归咎于第三共和国的党派内斗。流亡之后，元帅不得不制止这样的内斗继续上演。很显然，这是政党政治最大的弊端，个人为了自己的私利而党同伐异，而没有考虑过法兰西的整体利益。现在，我们新当选的官员将不再隶属于政党，而是要靠他们自己的能力发光发热。"
 NATFRA_Perm_Advisors: "非政治性终身顾问"
 NATFRA_Perm_Advisors_desc: "很多时候，法国政府和立法者在立法时，无论是工业、科学还是经济方面，立法者对相关议题却一无所知。因此，元帅将为每一个委员会任命永久性的、非政治性的专业技术顾问，让过去那种外行指挥内行的错误不再发生。"
 NATFRA_Electoral_System: "简化选举制度"
 NATFRA_Electoral_System_desc: "共和派以前设计的选举制度太容易被狂热的民意所裹挟。为了防止重蹈第三共和国的覆辙，我们将对议会进行深入改革。延长议员任期，减少议员人数，每次只改选部分议员。除此之外，给行政官员赋权，或设立最高法院，也肯定会使政治变得更加理性。"
 NATFRA_Disinterested_Experts: "无私专家的政府"
 NATFRA_Disinterested_Experts_desc: "法国将不再被无能的政棍们摆布。相反，她将在脚踏实地的人的指导下茁壮成长，不受任何党派的影响，不再屈从于政治狂热。只有德才兼备的人才能为法国服务。"
 NATFRA_Dismantle_Red_Virus: "涤清红色病毒"
 NATFRA_Dismantle_Red_Virus_desc: "从上个世纪开始，社会主义就像一种顽疾，在法国人的思想中蔓延，从疯狂的知识分子，到政治家，再到最卑微的劳动者。它先是导致经济停滞，然后是社会动荡，最后是革命和内战。如果我们想避免重蹈覆辙，就必须在生活的方方面面与这种红色瘟疫作斗争，彻底将其根除。"
 NATFRA_Admin_Reorg: "行政重组"
 NATFRA_Admin_Reorg_desc: "战前的政府冗官冗员，浪费资源太多，条条框框太多，导致赋税繁重，生产力降低，产量减少。简单来说，行政上的繁文缛节扼杀了最优秀和聪明的人，同时又增加了其他人的负担：是时候做出改变了。"
 NATFRA_End_State_Meddle: "终止国家干预"
 NATFRA_End_State_Meddle_desc: "法兰西共和国曾无数次徒劳地干预经济，结果却往往导致令人尴尬的失败。对经济工作一窍不通的官僚根本不懂什么叫看不见的手。现在是时候结束这种愚蠢的干预了，我们只需要国家坚守法制，而不是去主动插手经济事务。"
 NATFRA_Marshal_Above_Liberty_Below: "元帅在上\n自由在下"
 NATFRA_Marshal_Above_Liberty_Below_desc: "多亏了贝当元帅的关怀和领导，法国如今已经做好了前进的准备。尽管还有许多工作要做，但法国人民终于可以高枕无忧了。我们这个时代最聪明能干的人才已经聚集在一起，以消除工团主义造成的破坏，避免重蹈臃肿的半社会主义第三共和国的覆辙。法治将永远不会再受到威胁。"
 NATFRA_Marshal_idea_flip_tt: "替换§Y国家复兴§!、§Y全新政局§!和§Y行政重组§!为§Y技术治国§!\n有效净变动：\n$MODIFIER_RESEARCH_SPEED_FACTOR$：§G+2.50%§!"
 NATFRA_Republic_In_Charge: "共和国重握大权！"
 NATFRA_Republic_In_Charge_desc: "经过国内外多年反暴政的斗争，法兰西共和国不再分裂了。尽管我们还有许多工作要做，但自由世界的民众已经开始庆祝这一民主与自由的凯旋！"
 NATFRA_Prepare_New_Elections: "准备新选举"
 NATFRA_Prepare_New_Elections_desc: "现在本土地区已重回共和国的怀抱，我们必须践行真正的民主来完成我们的承诺。法国人民将在多年以来的第一次选举中表达他们的真实意愿，选出他们的代表并着手于重建国家的艰巨任务。"
 NATFRA_Colonel_Coup: "上校之计"
 NATFRA_Colonel_Coup_desc: "法国仍处于风雨飘摇之中，二十多年前，正是议会制度导致了她的垮台，我们不会再犯同样的错误。为了维护将来共和国的稳定，德·拉·罗克上校向那些光复故土的英雄们发出了倡议并且出面维持秩序，直到一个新的、更稳定的民主制度被打造出来为止。"
 NATFRA_Radical_Reconciliation: "与激进党和解"
 NATFRA_Radical_Reconciliation_desc: "激进党左翼曾选择支持革命，却被更为激进的社会主义者所排挤。他们已经认识到自己的错误，并重新联合起来赢得了政权。社会改革将帮助我们的人民更顺利地过渡回共和制度。"
 NATFRA_Maintain_Concentration: "联合不倒"
 NATFRA_Maintain_Concentration_desc: "为了保护统一后的共和国不受右翼的暴政和左派的激进主义之害，温和派共和党人组建了一个规模庞大的共和派联合。他们胜利之后，终于让经过几十年波折的法国恢复正常：第三共和国的精神永存。"
 NATFRA_Revive_National_Bloc: "复兴国民联盟"
 NATFRA_Revive_National_Bloc_desc: "每一个法国人都有责任挺身而出，抵御潜在的社会主义威胁。一个由右翼政党组成的广泛联盟，从传统的天主教保守派到法兰西社会党，已经赢得了胜利。这一决定表明了我国人民希望一劳永逸地解决过去的错误。"
 NATFRA_Maintain_Military_Rule: "维持军事统治"
 NATFRA_Maintain_Military_Rule_desc: "法国根本还没有做好恢复民主的准备，太多试图分裂共和国的阴谋正在暗处酝酿。我们的刚刚赢得胜利的部队将暂时掌握权力，直到完全恢复稳定，民主生活可以安全地进行为止。"
 NATFRA_Administrative_Decentralization: "行政分权化"
 NATFRA_Administrative_Decentralization_desc: "数十年来，工团政权推出了许多分权措施，现在直接一并废除并不是一种明智的选择：虽然自共和国成立之初，法国就是一个非常集权的国家，但我们还是可以迅速适应这种分权的新模式，并对这种制度进行改革，以适应重建国家之后的新秩序。"
 NATFRA_Legitimize_Union_Reforms: "改革派工会合法化"
 NATFRA_Legitimize_Union_Reforms_desc: "由于看不到改革的希望，工人就会转向暴力的阶级战争，借此改善他们的生活条件，革命也随之爆发。为了不然这种悲剧再度发生，必须让工人和资本拥有能够谈判对话的机会，以此来达成改革。即使有些工会宣称他们支持某类社会主义，但是只要他们放弃暴力革命，那么他们就会被我们重新接纳。"
 NATFRA_Negotiate_New_Labor_Laws: "商议新劳工法"
 NATFRA_Negotiate_New_Labor_Laws_desc: "在政府的主持下，劳工和资本，以及各党派和利益集团的代表，共同讨论了在公社失败后经常被回避的劳动法改革问题。我们的人民应该也必须对共和国将会不懈地捍卫他们的利益这个事实充满信心。"
 NATFRA_Abolish_Death_Penalty: "废除死刑"
 NATFRA_Abolish_Death_Penalty_desc: "从1791年起，我们的先辈就已经就废除死刑进行了热烈的辩论，自那时起，我们的伟人，如雨果、甘贝塔、克列孟梭、饶勒斯等，都在不懈地倡导废除死刑。现在，终于到了迈出这最后一步的时刻了。断头台已经在这场长达几十年的兄弟阋墙之中已经砍了够多的脑袋了，从今天开始，死刑将正式退出历史的舞台。"
 NATFRA_Nationalize_Public_Services: "国有化公共服务"
 NATFRA_Nationalize_Public_Services_desc: "反工团主义运动有时会走得太远，导致我们公民在某些领域的生活质量下降。为了纠正这一错误，一些公共服务将被国有化，以便根据公共利益而不是私人企业的盈利来分配它们。"
 NATFRA_Expand_Welfare_Reforms: "扩大福利改革"
 NATFRA_Expand_Welfare_Reforms_desc: "我们将按照激进党传统的轨道，继续扩大协作主义福利，让我们的人民从战争中恢复过来，努力重建我们的国家。人民群众依然能够过上体面的生活，而不会怀念曾经的工团政权。"
 NATFRA_Protect_Secular_Traditions: "保护世俗传统"
 NATFRA_Protect_Secular_Traditions_desc: "1905年的《政教分离法》将严格的政教分离(laïcité)作为法兰西共和国的支柱之一。这份文件受到广泛谴责，但最终还是出于和解精神，它将得到恢复，以确保宗教蒙昧主义和极左的反教权主义不会妨碍共和国向前发展。"
 NATFRA_Disband_the_Dispos: "取缔“处置”组织"
 NATFRA_Disband_the_Dispos_desc: "法兰西社会党的警卫部门“处置”组织长期以来一直处于准军事组织的灰色地带。他们在捍卫我们新生的民主制度方面发挥了作用，但我们不能继续让私人组织绕过合法的执法部门来维持秩序。我们将与德·拉·罗克联系，让他们能低调解散。"
 NATFRA_Reinstitute_Republican_School: "重建共和派学校"
 NATFRA_Reinstitute_Republican_School_desc: "当共和国还处于襁褓之中时，是义务免费教育巩固了她的地位，并以共和国的价值观和理想征服了法兰西民族的心灵。共和国现在已经胜利了，但要抚平过去几十年的伤疤，还有很多工作要做，学校将再次成为思想的重要战场。"
 NATFRA_Enshrine_Freedom_of_Speech: "尊崇言论自由"
 NATFRA_Enshrine_Freedom_of_Speech_desc: "言论自由是1789年的《人权宣言》所规定的基本权利之一。从那时起，这项权利就经常受到质疑。赤匪和贝当军政府都使用审查制度来扼杀人民的言论自由。但那些都是过去式了！言论自由应成为法兰西共和国的核心价值之一。"
 NATFRA_Reorganise_the_Departments: "重组各省"
 NATFRA_Reorganise_the_Departments_desc: "公社废除了法国的基本行政区划——省。1789年，省这一设计是为了破坏封建制度和文化的界限。而在赤匪眼里，它们被斥为是资本主义的尾巴，是所谓“理性的暴政”的残余。废除省制助长了地方分离主义情绪。现在，省这一行政区划将被恢复，以便更好、更有效地管理法国。法兰西的领土神圣不可分割，我们绝不屈服于地方分离主义。"
 NATFRA_Fight_Regionalism: "打压地方主义"
 NATFRA_Fight_Regionalism_desc: "公社政府的联邦性质，让地方分离主义者胆大妄为。有人公开要求地区自治，特别是在布列塔尼，甚至是科西嘉。每给这些分离分子一点让步，他们就朝分离主义更近一分。值得庆幸的是，法国现在已不再受这样的恶制度影响。法兰西，一点都不能少。"
 NATFRA_Normalize_Church_Relations: "政教关系正常化"
 NATFRA_Normalize_Church_Relations_desc: "天主教会和共和国政府之间的关系一直处于冰封状态。自1905年的政教分离以来，教廷和我国的官方外交关系已经中断。然而，世界大战和双方都共同反对公社的立场使我们的关系更加密切，我们现在必须寻求与罗马教廷的关系缓和。"
 NATFRA_Combat_Polarization: "扼制极端化"
 NATFRA_Combat_Polarization_desc: "左边是隐秘的公社分子，右边是反动派，我们夹在中间左支右绌，因此必须团结一致，防止任何一种专制思想再次颠覆共和国。我们绝不能让政治再次陷入言论暴力与矛盾对立：互相和解然后团结起来对抗激进分子是我们的重中之重。"
 NATFRA_Privatisation_Madness: "私有化之热"
 NATFRA_Privatisation_Madness_desc: "被公社掌控或是集体化的实在是太多，以至于如果我们只是接受现状，就不可能重建有效的经济体制。因此，我们必须开始一场大规模的私有化进程以帮助法国重新建立市场经济。"
 NATFRA_Create_New_Elite: "创造新贵族精英"
 NATFRA_Create_New_Elite_desc: "大部分老派工业精英都向军政府妥协了，而且有传言说他们有公开接管国家机器的计划。坦白说，这些人是靠不住的。通过战略性地利用政府合同和投资，我们将确保正确的共和派爱国主义者在未来取得成功。"
 NATFRA_Expand_Gendarmerie: "扩张宪兵"
 NATFRA_Expand_Gendarmerie_desc: "法国乡村地区的宪兵力量必须被扩大加强，这些地区依然不时遭受残余赤匪的袭扰，这些地方遭受了战火和工团化的摧残，有些当地居民已经被迫开始进行黑市贸易和违法犯罪活动。"
 NATFRA_Discredit_Radical_Socialists: "抹黑共和社会党"
 NATFRA_Discredit_Radical_Socialists_desc: "在被更激进社会主义者边缘化之前，激进党中的左翼分子曾经支持过革命，如今他们想要爬回共和国，我们绝不能让这些叛徒和隐秘的工团分子染指我们的政权。"
 NATFRA_Reinforce_Presidential_Powers: "加强总统权力"
 NATFRA_Reinforce_Presidential_Powers_desc: "第三共和国的政治出了名的不稳定，我们绝不能再犯同样的错误，我们需要对议会的权力进行某种制衡。总统必须发挥作用统一政权，而不是当一个有名无实的傀儡。"
 NATFRA_Social_Catholic_Welfare: "天主教社会福利"
 NATFRA_Social_Catholic_Welfare_desc: "根据教会的社会教义，基督教的团结需要国家保护信徒的个人尊严与福祉。因此我们必须实行大规模的福利改革，鼓励并赞助私人慈善事业。"
 NATFRA_Integrate_Christian_Regionalists: "整合基督教地区主义者"
 NATFRA_Integrate_Christian_Regionalists_desc: "教会要求在地方承担辅助性的角色，这也就意味着，政治决策应当尽可能在地方层面作出，但共和国本质上是雅各宾式的中央集权国家。我们只欢迎那些希望保护当地传统的人，尤其是信仰虔诚的人。法国是一个整体，但否认她的地方特色是非常愚蠢的。"
 NATFRA_Christian_Unions: "基督教工会"
 NATFRA_Christian_Unions_desc: "教宗利奥十二世在《新事》一书中概述了资本和劳动力之间的相互权利和义务：其中包括了工人成立工会的权利。从那时起，虔诚的天主教工人就聚集到一起，在信仰坚定的工会中行使自身权利。这应当大力推广以清除工人阶级中残余的任何社会主义言论。"
 NATFRA_Establish_Regional_Prefectures: "建立地区行政机构"
 NATFRA_Establish_Regional_Prefectures_desc: "省长和副省长是国家在地方一级的直接代表，负有执法等许多职责。他们由政府自由提名，是对民选地方当局的中立制衡。为了减少今后出现动荡的风险，我们将扩大他们的权力，并确保他们对共和国完全忠诚。"
 NATFRA_Restore_Churches_And_Parishes: "重建教堂与教区"
 NATFRA_Restore_Churches_And_Parishes_desc: "虽然公社不是一个明确的无神论国家，但它肯定是凶猛的反教权政权。我们的许多教会，即使没有敌对行为和战争，也因缺乏资源而受到影响。我们将开始大规模的恢复工作，为许多人提供工作和机会，弥补过去的错误。"
 NATFRA_Blasphemy_Laws: "渎神法"
 NATFRA_Blasphemy_Laws_desc: "随着新协定的出台，渎神法也呼之欲出。言论自由当然是一项不可否认的权利，但自由的终点也是他人权利的起点：我们不能容忍对大多数法国人宗教的侵犯，特别是宗教自由经常被披着世俗主义外衣的赤匪所滥用。"
 NATFRA_Sign_A_New_Concordat: "新协定"
 NATFRA_Sign_A_New_Concordat_desc: "1905年的《政教分离法》是激进分子策划的一场悲剧：否认法国的天主教性质只是自欺欺人，而且是一种极度的不公。我们将与罗马教廷达成一项新的协定，法国将再次自豪地配得上她作为天主长女的称号，这也会是恢复宗教信仰在我国的崇高地位的第一步。"
 NATFRA_Rule_By_Decree: "依法治国"
 NATFRA_Rule_By_Decree_desc: "为了对付革命的威胁，我们需要一个高效的政府。德·拉·罗克上校领导的新军政府将摆脱议会民主的花架子。在秩序和稳定得到保证之前，上校将根据各领域可靠的专家提出的建议，来作出决定并贯彻落实。"
 NATFRA_Privatisations_For_Loyalty: "令忠诚者受益的私有化"
 NATFRA_Privatisations_For_Loyalty_desc: "为了重建能够正常运转的市场经济，私有化是不可或缺的。但是为了确保最优秀的人从法兰西民族复兴中获益，那些忠于法兰西和上校的爱国者们将会在收购那些曾经的公共资产时得到优先权。"
 NATFRA_Hunt_Down_Crypto_Syndicalists: "猎杀隐秘工团分子"
 NATFRA_Hunt_Down_Crypto_Syndicalists_desc: "尽管我们已经对工团分子进行了彻底的清洗，但在宣布效忠共和国的人中，隐藏着许多隐秘的社会主义者，他们在暗处蠢蠢欲动。激进党的社会主义者、“改革派”工会成员、被赦免的军官，他们都将受到调查和审讯。我们绝不允许红色毒瘤再次感染法兰西。"
 NATFRA_Social_Engineer_Role: "工程师的社会地位"
 NATFRA_Social_Engineer_Role_desc: "工程师既是技术专家，又是熟练工人，因此他们是民众阶层与资产阶级之间的完美纽带。工程师们不仅要掌握专业知识，还要加深对现政府增进阶级之间合作的新制度的理解，以让他们意识到对他们的工作对国家的重要性，保证工作场所的和平。"
 NATFRA_Expand_Corporatist_Policies: "发扬法团主义政策"
 NATFRA_Expand_Corporatist_Policies_desc: "第三共和国之所以垮台，是因为阶级矛盾，因为资本家和工人都不尊重彼此之间的相互义务。他们把注意力放在蝇头小利之上，而不是放在更重要的使命——对祖国的责任上面。政府将避免这样的错误重演，让阶级矛盾被天主教的兄弟情谊和对祖国的热爱所化解。"
 NATFRA_Patriotic_Technical_School_System: "爱国技术学制"
 NATFRA_Patriotic_Technical_School_System_desc: "在新世界里迷茫的法国青年充满焦虑与不安。我们将建立一个忠于国家的技工学校体制，让年轻人学习以后工作中需要掌握的实际技能，并且积累实践经验。我们将从因工团主义而迷失方向的年轻人中，培养出新一代自豪的产业工人，来重建祖国。"
 NATFRA_A_Social_Republic: "社会共和国"
 NATFRA_A_Social_Republic_desc: "共和国必须像一个慈爱的母亲一样，照顾她的子民，确保他们的安全、福利、健康、受教育的机会和工作的权利。曾经劳动群众悲惨的生活状况引发了工团革命，让法兰西在绝望中走向黑暗的道路。我们新生的共和国不会再次犯下同样的错误。"
 NATFRA_A_Liberal_Republic: "自由共和国"
 NATFRA_A_Liberal_Republic_desc: "共和国必须成为她孩子们的公正的母亲，为他们提供各式各样的自由和解放，无论个人。尽管困难重重，第三共和国的自由理念仍在秩序崩溃以及暴政肆虐后幸存：涅盘的共和国高举着自由的火炬，重绽耀眼光芒，并成为所有理性主义者的灯塔。"
 NATFRA_A_Catholic_Republic: "天主共和国"
 NATFRA_A_Catholic_Republic_desc: "在1892年，教宗利奥十三世曾呼吁法国天主教徒接受共和国，从反天主教势力手中夺回法国。尽管从自由主义者到社会主义者的迫害不绝于耳，但信徒们一直在不懈努力，直到半个世纪后，终于夺回了法兰西。通过我们的努力，法兰西共和国终于得到了洗礼，再也不会有人质疑天主长女的虔诚。"
 NATFRA_A_Strong_Republic: "强力共和国"
 NATFRA_A_Strong_Republic_desc: "第三共和国因混乱而垮台，并导致了我们战败和流亡。新生的共和国绝不允许重蹈覆辙。感谢上校，在他的领导下，我们所有人都将团结在一起，万众一心，实现法兰西的伟大复兴，恢复法兰西的无上荣耀。\n团！结！"
 NATFRA_Proclaim_Fourth_Republic: "宣布成立第四共和国"
 NATFRA_Proclaim_Fourth_Republic_desc: "为了将共和国重新奠定在更坚实的基础上，彻底抛弃过去，我们起草了一部新宪法。它将体现我们最近的改革成果，并带领共和国走向一个繁荣昌盛的新时代。\n\n自由！平等！博爱！法兰西万岁！"
 NATFRA_Social_D_abord: "社会优先"
 NATFRA_Social_D_abord_desc: "德·拉·罗克上校领导法国度过了最黑暗的时刻，并将在可预见的未来，他将领导法国重建，让过去几十年来使我国四分五裂的悲剧永远不会再发生。我们的人民终于团聚了，不会再被法国的敌人所分裂。\n上校万岁！法国万岁！"
