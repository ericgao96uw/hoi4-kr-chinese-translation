 SWI_jakob_herzog: "雅各布·赫尔佐格"
 SWI_jakob_herzog_leader_desc: "雅各布·赫尔佐格于1892年出生在苏黎世的工人阶级家庭中。其父是铁路工人兼农民，其母务厨。赫尔佐格幼时按天主教传统培养，跟木匠学过艺，但最终在1912年明确了自己的使命——社会主义青年团。他以无政府工团主义者的身份当上了《自由青年》杂志的编辑，但随着时间流逝，他到底还是和更主流的社会主义者们分道扬镳了。赫尔佐格发觉自己的关怀甚是严重，比起瑞士同伙们吹捧的法国模式，他更倾向于更加专制倾向的俄罗斯革命模式。随着不列颠先锋党情绪抬头，赫尔佐格结识了一帮新朋友，注入奥斯瓦尔德·莫斯利与贝尼托·墨索里尼等。他组建的新党派“工人卫队”即是脱胎自此种极权主义模式，并于其他工团分子区别开来。\n\n赫尔佐格虽然出身卑微，但现已肩负大任。国际政治危机与国内混乱颠覆了旧秩序，同时在赫尔佐格的坚强领导下，工人卫队已从一个弱势的边缘群体成长为革命新秩序中的主要政治力量。赫尔佐格成功战胜了其他工团主义党派，由是，他改变了海尔维第国。"
 SWI_federal_union_council: "联邦工会议会"
 SWI_federal_union_council_leader_desc: "在瑞士工团主义者推翻了前政府后，他们成立了联邦工会议会，这个临时政府将致力于为瑞士带来稳定和改革。"
 SWI_federal_union_council_executive_leader_desc: "行政总局在革命后被指定为海尔维第的永久国家元首，其地位和过去的联邦委员会很接近，不同的是行政总局拥有更多的权力，以确保在国家危亡时刻能采取更加果断的危机处理措施。"
 SWI_geneva_council_of_state: "日内瓦州议会"
 SWI_geneva_council_of_state_leader_desc: "在首都临时迁往日内瓦后，日内瓦州议会便承担起了治理瑞士的重任，在设立其永久性议会统治国家之前，州议会将接管瑞士国家机器的统治权。"
 SWI_swiss_federal_council: "瑞士联邦委员会"
 SWI_swiss_federal_council_leader_desc: "瑞士联邦委员会成立于1848年，这个委员会由七名委员组成，也是瑞士国家机器的集体元首。每位委员分别对应一个联邦部门的领导人，而联邦主席的职位每年会在七位委员间流动，而时任副主席将在下一年担任正主席。"
 SWI_eugen_bircher: "欧根·比歇尔"
 SWI_eugen_bircher_leader_desc: "欧根·比歇尔是一位反工团亲德派，他是一位医生，还发明了好几种颇具开创性的膝关节镜手术方法。而在法国化身为工团主义国家后，比歇尔弃医从政，成立了瑞士爱国会，爱国会快速渗透进了瑞士军队和政坛中，以求对抗国内正在膨胀的工团主义情绪。"
 SWI_eugen_bircher_commander_desc: "§Y陆军将领介绍\n生于：§!§g1882年2月17日；瑞士、阿尔高州阿劳§!\n§Y军旅生涯：§!§g欧根·比歇尔是瑞士军队中唯二的两名中将，另一名是亨利·吉桑。但比歇尔与这位同僚不同，比歇尔把大把时间都花在了参政上，还领导着一个半秘密的极右翼组织，因此他在瑞士政府中拥有极大的影响力。"
