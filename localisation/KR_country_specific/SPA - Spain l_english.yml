 SPA_is_kingdom: "§Y[SPA.GetNameDefCap]§!是一个王国\n"
 SPA_strengthen_kingdom: "巩固王国"
 SPA_strengthen_kingdom_desc: "西班牙王国正处于水深火热之中，许多人认为西班牙将很快陷入内战。我们必须巩固我们的地位，努力阻止即将到来的灾难。"
 SPA_focus_diplomacy: "聚焦外交"
 SPA_focus_diplomacy_desc: "我们必须与卡洛斯派和CNT-FAI都会个面。在危机似乎无法解决的情况下我们至少可以防止国家完全崩溃。"
 SPA_talks_with_SWF: "与CNT-FAI会面"
 SPA_talks_with_SWF_desc: "我们应该同西班牙的主要社会主义组织CNT-FAI会面。通过建立对话和了解他们的要求以望劝阻他们公开叛乱。"
 SPA_meet_with_xavier: "与哈维尔会面"
 SPA_meet_with_xavier_desc: "西班牙王位的卡洛斯派觊觎者哈维尔对王位本身的渴望似乎不言而喻。我们希望能通过讨论甚至做出让步来说服他放弃他的宣称，或者至少不要发动叛乱。"
 SPA_plea_for_peace: "恳求和平"
 SPA_plea_for_peace_desc: "如今的西班牙充斥着动荡，内战似乎不可避免，人民应该直接听取他们的国王的意见。希望国王阿方索个人对和平的诉求至少能说服几个西班牙人放弃暴力。"
 SPA_focus_economy: "聚焦经济"
 SPA_focus_economy_desc: "西班牙面临着大量的失业和经济困难问题。在我们解决它们之前人民还会继续保持不安，并接受那些革命的思想。为了阻止内战爆发，我们应该实施全面的经济改革。"
 SPA_construction_focus: "新工程"
 SPA_construction_focus_desc: "经济振兴需要建设新的基础设施和工厂。通过为失业者提供就业机会，我们也许可以转移他们在政治上的挫败感。"
 SPA_civ_production: "新工厂"
 SPA_civ_production_desc: "虽然国家支持的工厂从来都不是最高效的，但却是为人们提供工作的一种方式……并让更多的贸易流入西班牙。每个人都将从中受益！"
 SPA_new_jobs: "给公众的工作"
 SPA_new_jobs_desc: "有太多事情要做了，但我们已经让很大一部分失业者重新开始了工作。而我们还需要向人民宣传，让他们放心，万事并不像他们看起来那样可怕。而他们只要给王国一个机会，给它重建的时间，我们则会向他们证明：他们做出了正确的选择。"
 SPA_focus_military: "聚焦军事"
 SPA_focus_military_desc: "无论我们做了什么内战都可能发生。如果我们能找到另一种方式避免内战是最好的，但我们也必须为最坏的情况做准备——这意味着我们需要为即将到来的战斗增强我们的军事实力。"
 SPA_mil_production: "武器增产"
 SPA_mil_production_desc: "经济需要退居其次以建立能够生产炸弹和枪支的新工厂。这些是我们当下最需要的——其他的可以以后再来。"
 SPA_mil_planning: "审查领导层"
 SPA_mil_planning_desc: "尽管有的人可能会称之为“清洗”，但它其实很简单——我们需要关注那些领导我们部队的军官并确保那些身居高位的人不会暗中效忠于卡洛斯派或着安那其-工团分子。剩下的人则必须走到一起讨论军事计划。让我们确保在打出第一枪前我们对每一种可能发生的情况都有所了解。"
 SPA_fortify_madrid: "马德里设防"
 SPA_fortify_madrid_desc: "我们的首都处于西班牙的中心地带，同时也是我们守备的弱点。它的地理位置决定了它十分容易被包围，并且我们的敌人也知道一旦抓住了皇室，我们只能缴械投降。我们绝不允许这种情况发生，即使这意味着我们需要将美丽的马德里变成一个名副其实的要塞。"
 SPA_rally_kingdom: "团结王国"
 SPA_rally_kingdom_desc: "尽管我们努力地维护和平，但西班牙内战还是爆发了。现在是时候召集那些忠于国王的人，消除我们残存的分歧，确保我们的国家不落入激进分子之手了。"
 SPA_no_civil_war: "内战消弭！"
 SPA_no_civil_war_desc: "我们成功了！危险已经过去，我们的政府得到了人民的授权，即便是卡洛斯派和安那其-工团分子也不能忽视这一点。他们也许会试图卷土重来，但他们也知道如果没有足够的人跟随他们结果也不会有什么变化。西班牙的事仍然很糟糕，但至少我们可以保证我们可以给人们一个工作的地方。"
 SPA_victor_civil_war: "内战胜利！"
 SPA_victor_civil_war_desc: "我们进行了艰苦的战斗，但最后传统和国王还是赢得了这场战争的胜利。西班牙重归完整，而且属于我们！"
 SPA_consolidate_spain: "巩固西班牙"
 SPA_consolidate_spain_desc: "现在放眼眺望我们的国家，看看需要做点什么把这片碎裂的土地聚成一块，弥合自第二共和国结束以来产生的裂痕。"
 SPA_replace_alfonso: "重归君治"
 SPA_replace_alfonso_desc: "我们的国王阿方索依然处于昏迷之中，看来他已经无力回天了。而一个摄政王是远远不够的——我们必须决定谁将在未来的岁月里领导西班牙。"
 SPA_arrest_leaders: "逮捕不满者"
 SPA_arrest_leaders_desc: "如果激进分子可以自由地煽起不和，那我们将永无真正的和平。虽然他们肯定会不顾一切地反抗，但他们的时代已经过去了，他们自己也知道。我们必须抓住最坏最坏的领导人，然后把他们关起来——这是西班牙长久团结之道。"
 SPA_new_constitution: "一部新宪法"
 SPA_new_constitution_desc: "如果不让CNT-FAI和卡洛斯派和平地加入我们政府的话，西班牙将永远不会有真正的团结。我们必须考虑举行定期选举，并允许这些激进分子参选。我们决不能害怕他们会做些什么，相反，我们必须对他们敞开怀抱，让和平成为他们和我们共同的目标。"
 SPA_unity_at_last: "终归一统"
 SPA_unity_at_last_desc: "我们终于弥合了撕裂我们国家的分歧，至少目前如此。是时候作为一个全新的西班牙向前迈进了，让世界知道，我们是一个整体，且掷地有声。"
 SPA_rebuild_industry: "重建工业"
 SPA_rebuild_industry_desc: "我们的工业被战争和糟糕的经济撕了个稀烂——现在是时候团结人民重建向前进了。"
 SPA_railroads_1: "拓展国有铁路"
 SPA_railroads_1_desc: "在真正的工业可以开始运行前，我们需要一个更好的交通网来跨越整个西班牙。这项全国性的工程需要我们全力以赴。"
 SPA_new_industry: "拥抱新方法"
 SPA_new_industry_desc: "工业和技术的世界在没有我们的情况下依旧在进步，我们必须在西班牙的外面去找寻这些新方法。拥抱它们是我们追赶世界的唯一希望。"
 SPA_expand_industry_1: "拓展工业"
 SPA_expand_industry_1_desc: "我们必须着重拓展我们的民用工业来加强西班牙的贸易潜力并巩固我们作为欧洲强国的地位。"
 SPA_expand_mines_1: "开拓矿场"
 SPA_expand_mines_1_desc: "西班牙仍有一些资源尚未开发，而新技术使我们得以挖掘这些矿藏。我们必须把这些资源利用起来。"
 SPA_expand_industry_2: "进一步拓展工业"
 SPA_expand_industry_2_desc: "我们必须继续着重拓展我们的民用工业来加强西班牙的贸易潜力并巩固我们作为欧洲强国的地位。"
 SPA_trade_focus: "重视贸易"
 SPA_trade_focus_desc: "我们必须为西班牙的商品寻找新的市场，并签订贸易条约来获得我们急需的原材料。"
 SPA_recover_black_monday: "从黑色星期一中恢复"
 SPA_recover_black_monday_desc: "这条路真的很漫长，而西班牙遭受的打击也许比部分国家更大。但我们已经经历了这场风暴，现在是时候从风暴的另一端走出来了，我们比以往任何时候都要强大。"
 SPA_university: "大学研究中心"
 SPA_university_desc: "由天主教宣传协会于1933年创立的大学研究中心是为发展教育而成立的基金会。它只控制并支持了像德乌斯托大学这样的几所高等学府，但现在它将把控我国整个教育结构。"
 SPA_radio_focus: "西班牙中央广播"
 SPA_radio_focus_desc: "无线电是未来的方向——我们必须在马德里建立一个广播中心，并找到一种方法将其转化为我们的优势。"
 SPA_electronics_focus: "钻研电子技术"
 SPA_electronics_focus_desc: "电子和计算机是我们竞争的方向——我们必须学习如何保障我们的信息安全，同时破解我们敌人的计划。不知虎行，何得虎子？"
 SPA_united_minds: "西班牙齐心"
 SPA_united_minds_desc: "我们让彼此的分歧阻碍我们太久了。是时候让优秀的西班牙人们齐聚我们的大学，给予他们自由研究的权利，协助我们大步迈向新时代。"
 SPA_rebuild_command: "重建国家指挥体系"
 SPA_rebuild_command_desc: "我们的指挥结构遭到了破坏。现在是时候重建它们了，我们要抛弃旧有过时的思想，拥抱全新的思维体系。"
 SPA_standing_army: "一支常备军"
 SPA_standing_army_desc: "我们必须着重提升我们军队的质量，而不是一昧地向那些我们无法负担的领域扩张。"
 SPA_mobile_army: "机动部队"
 SPA_mobile_army_desc: "徒步步兵和骑兵很快就要成为时代的眼泪了。虽然造价不菲，但我们必须让我们的部队乘上汽车！"
 SPA_new_equipment: "军备升级"
 SPA_new_equipment_desc: "我们必须致力于为我们的军队更新现代武器，取代那一堆甚至可以追溯到世界大战时期的老古董。"
 SPA_motor_focus: "西班牙摩步化"
 SPA_motor_focus_desc: "我们必须得让我们得士兵解放他们的双脚，提高他们的机动性将会为我们带来优势。"
 SPA_artillery_focus: "重视火炮"
 SPA_artillery_focus_desc: "火力——这才是我们最迫切的需要。强大的火力能推平敌人一切防御工事，如果他们胆敢越过比利牛斯山，我们就把他们炸个粉碎。"
 SPA_tank_focus: "西班牙装甲部队"
 SPA_tank_focus_desc: "重装甲——它既能提供速度又能提供火力，是我们在未来的战争中取胜的不二之选。"
 SPA_army_innovation: "陆军改革"
 SPA_army_innovation_desc: "最重要的是，我们必须确保我们的军队背后有最优秀的头脑来规划我们的攻防。没有他们，再精良的装备都将对我们无所裨益。"
 SPA_air_academy: "基础飞行学院"
 SPA_air_academy_desc: "内战结束后，有人提议建立一所新的空军学院以训练我们光荣的空军并研究新的空军学说。建立学院的成本十分低廉，但给我们的空军带来的巨大优势不言而喻。"
 SPA_air_factory: "伊比利亚飞机制造厂"
 SPA_air_factory_desc: "内战前我们曾有计划在马德里附近开设一家新的飞机工厂，但糟糕的经济形势和战争的爆发使得一切投资都无法进行。但现在我们赢得了光荣的胜利，我们终于有机会资助它了。"
 SPA_expand_airforce: "拓展空军"
 SPA_expand_airforce_desc: "我们必须专心研究新型飞机，不能让我们的空中力量落后那些老牌空军大国太久。如果数量不能取胜，那我们就用质量堆死他们。"
 SPA_air_focus: "统治天空"
 SPA_air_focus_desc: "明眼人都看的出我们不可能在天上和海下同时取得霸权——因此我们选择了统治天空，并集中我们的工业生产飞机以确保我们的空中优势。"
 SPA_naval_academy: "西班牙海军学院"
 SPA_naval_academy_desc: "西班牙有几所海军学院，但所有的学院都坚持教授那些长期过时的思想。我们必须把它们整合在一起并为它们提供资源，确保它们接受新的理念以提供我们迫切需要的海军经验。"
 SPA_shipyards: "巴塞罗那造船厂"
 SPA_shipyards_desc: "升级巴塞罗那老化的造船设施是我们建设一支真正强大的西班牙舰队最有希望的途径。"
 SPA_expand_navy: "增强海军"
 SPA_expand_navy_desc: "我们必须专心研究新型舰艇，不能让我们的大洋力量落后那些老牌海军大国太久。如果数量不能取胜，那我们就用质量堆死他们。"
 SPA_navy_focus: "统治海洋"
 SPA_navy_focus_desc: "明眼人都看的出我们不可能在天上和海下同时取得霸权——因此我们选择了统治海洋，并集中我们的工业生产舰艇以确保我们的海上优势。"
 SPA_place_in_the_world: "我们在世界中的位置"
 SPA_place_in_the_world_desc: "王国经受的种种困难使得我们被视作一个二流欧洲国家——被忽视、甚至被认为能轻松拿下。如今我们重新确立了我们的地位，是时候恢复和其他国家的关系并告诉他们：我们回来了。"
 SPA_join_germany: "加入帝国公约"
 SPA_join_germany_desc: "我们应当与德国人站在一起——加入帝国公约，包围工团分子。"
 SPA_join_entente: "加入协约国"
 SPA_join_entente_desc: "我们应当与我们的传统盟友英国人站在一起。我们必须帮助他们重夺故土，为对抗工团主义的威胁做出自己的贡献。"
 SPA_isolation: "光荣孤立"
 SPA_isolation_desc: "说真的，西班牙对加入世界上某些大型冲突并不感兴趣。我们已经看过太多的麻烦了。现在，我们还是重建国家并看重下我们自己的防御吧。"
 SPA_guard_border: "保卫边界"
 SPA_guard_border_desc: "跨过比利牛斯山的诸多小道无疑是我们唯一的弱点。我们必须加固我们的边界，至少在我们还能保卫这道防线的时候，没有人能够推进西班牙的领土。"
 SPA_bourbon_throne: "宣称波旁王位"
 SPA_bourbon_throne_desc: "按理说，国王海梅一世是卡佩家族的高级合法男性继承人，因此他也应该继承法国王位。事实上就连许多法国人也认为他是正统的法国国王。是时候执行我们的宣称权，让西班牙和法兰西再度团结在一面旗帜下了。"
 sprd.1.t: "西班牙王国"
 sprd.1.d: "西班牙王国：曾经的日不落殖民帝国，被迫看着她最后一寸海外殖民地在1898年的对美战争中被剐去。此后，巴斯克地区和加泰罗尼亚随之爆发了独立运动，而教会和激进的工人运动，全国劳工联盟（CNT）则干涉着她的内政。西班牙的人民被深深地割裂了。\n\n1902年后，新登王位的国王阿方索十三世热切地想要通过干涉摩洛哥来恢复西班牙曾经的殖民国地位。干涉最终持续了十年，而结果呢，西班牙除了胜利，什么也没得到：她那的摩洛哥属地留给她的只有无穷无尽的动荡。而此后，西班牙则自暴自弃了起来，她在世界大战期间保持中立，而她的人民也日渐对国王阿方索失去信心。\n\n1931年大选宣告了西班牙第二共和国的成立，而阿方索也只得接受人民的意愿，流亡国外。但共和国存日甚短，圣胡尔霍将军仅在一年之后就发动政变恢复了王国。不过，西班牙共和国这份短暂的失败记忆却同时激励着左派和右派的反对者们。\n\n时至今日，西班牙社会中的鸿沟依深。一方面有由阿方索·卡洛斯领导复兴的卡洛斯运动，意在让“真正的王朝”回归并重建一个整合主义的基督教君主国；而另一方面，安那其工团主义的CNT-FAI则想要完全消除西班牙这个国家，以自愿加入的公社和经济集体组成联邦和来取代它。如果这份政治分裂无法弥合，西班牙最终可能会爆发一场内战。"
 sprd.1.a: "让我们夺取胜利。"
 sprd.2.t: "黑色星期一波及西班牙"
 sprd.2.d: "世界大战后的西班牙的经济与德国紧密连接。自法英相继崩溃后，我们的经济就围绕着对德国市场出口原材料和货物展开。因此，我们完全可以预料到即将而来的裁员和倒闭的腥风血雨，而吾之政敌无疑也会尽己之长。"
 sprd.2.a: "这样的我们才不要！"
 sprd.3.t: "我们分崩离析的社会"
 sprd.3.d: "狂热的左派和右派分子们无休止的争吵让西班牙的人民同样也陷入了无尽的疯狂之中，而紧随黑色星期一而来的持续性经济危机更是在这把未熄的燃柴中浇了一层油。有几个政治团体已经在呼吁人们公开反对我们的统治。"
 sprd.3.a: "火将烧身。"
 sprd.4.t: "阿方索·卡洛斯·德·波旁逝世"
 sprd.4.d: "圣海梅公爵阿方索·卡洛斯，卡洛斯派的西班牙王位宣称者于今日在维也纳逝世，自然死亡，享年86岁。他的逝世本该终结卡洛斯派的问题，因为现任国王阿方索十三世是现任卡佩王朝的领袖，而他本该继承公爵的一切。唉，世事弄人，谁知公爵反而指定卡洛斯派团体的首领哈维尔·德·波旁-帕尔马公爵为他的合法继承人呢。"
 sprd.4.a: "卡洛斯派肯定在密谋些什么。"
 sprd.5.t: "哈维尔的演讲"
 sprd.5.d: "卡洛斯运动的领导者和西班牙王位觊觎者，哈维尔·德·波旁于昨日发表了一次演讲，指出在此经济累卵之际，西班牙王国当与邻国加紧合作。他建议我们可以与其他的地中海国家组成一个经济联盟，在这段艰难时期相互支持，共同度过。"
 sprd.5.a: "努力可嘉，威胁犹存。继续监视。"
 sprd.6.t: "葡萄牙同意加入哈维尔的联盟"
 sprd.6.d: "葡萄牙同意了加入哈维尔提出的地中海经济联盟。虽然此联盟有助于恢复我们的经济，但对贾维尔所掌握的地区帮助是最大的。"
 sprd.6.a: "有助总比无助好。"
 sprd.7.t: "意大利联邦同意加入哈维尔的联盟"
 sprd.7.d: "意大利联邦同意了加入哈维尔提出的地中海经济联盟。虽然此联盟有助于恢复我们的经济，但对贾维尔所掌握的地区帮助是最大的。"
 sprd.7.a: "有助总比无助好。"
 sprd.8.t: "哈维尔的贪王之心"
 sprd.8.d: "继最近在国外取得了外交成功之后，卡洛斯派的领袖哈维尔又发表了另一次演讲。他借他的成功宣称他比国王阿方索更适合管理这个国家。"
 sprd.8.a: "是时候禁掉他的组织了。"
 sprd.8.b: "逮捕哈维尔及其追随者！"
 sprd.8.c: "称赞他的努力。"
 sprd.8.e: "无需多虑觊觎者。"
 sprd.9.t: "嘣！"
 sprd.9.d: "昨晚，我们的一位指挥官死于一场爆炸。"
 sprd.9.a: "日你妈！"
 sprd.10.t: "卡洛斯派抗议"
 sprd.10.d: "卡洛斯运动的支持者们占领了街头抗议我们的政府，声称我们最近的政策“不敬神”。"
 sprd.10.a: "驱散他们。"
 sprd.11.t: "刺杀！"
 sprd.11.d: "昨天后半夜，我们现任的政府首脑米格尔·庞特·曼索·德·苏尼加在就我国内部安全状况一整天的辩论后，在下班回家的路上遇刺。"
 sprd.11.a: "愿他安息。"
 sprd.12.t: "刺杀！"
 sprd.12.d: "昨天晚上，情报大臣何塞·乌格利亚·希梅内斯在回家路上遭汽车炸弹袭击身亡。"
 sprd.12.a: "我天。"
 sprd.13.t: "CNT-FAI"
 sprd.13.d: "CNT-FAI的无政府工团主义者联盟是国王陛下政府最为致命的威胁。昨天，该运动的一位领袖华金·毛林·胡利亚发表了名为“我的英雄们”的演讲，在演讲中他声明CNT会将所有下岗工人组织起来，以此来挽救国家的经济。"
 sprd.13.a: "查禁这个工人组织。"
 sprd.13.b: "逮捕运动的领导人。"
 sprd.13.c: "强制解散运动。"
 sprd.13.e: "任其自然吧。"
 sprd.14.t: "CNT-FAI的反抗"
 sprd.14.d: "CNT-FAI的支持者走上街头抗议政府的政策。"
 sprd.14.a: "驱散他们。"
 sprd.15.t: "CNT-FAI发起全国性抗议"
 sprd.15.d: "我们禁止CNT组织那些失业的劳工，而他们则发起了一场全国性的罢工来回应我们。"
 sprd.15.a: "派遣警察！"
 sprd.15.b: "就让他们组织吧。"
 sprd.16.t: "把CNT-FAI的头头给我逮住！"
 sprd.16.d: "我们的警察前去抓捕CNT-FAI的领导者但却扑了个空。警察里一定有内鬼！而领导者们要么转入地下，要么潜逃出国。"
 sprd.16.a: "找出内鬼，建立秘密警察！"
 sprd.16.b: "我就知道会这样。"
 sprd.17.t: "遣散CNT-FAI"
 sprd.17.d: "我们的军警已经采取了行动并尽可能多地解散和逮捕CNT-FAI的组织及成员。但如今我们几乎没有任何发现。似乎他们已经逃亡或躲藏起来了。"
 sprd.17.a: "这说明了这帮人是多么不堪一击！"
 sprd.18.t: "组织工人"
 sprd.18.d: "CNT-FAI已经开始组织那些下岗工人和失业者。他们制定了一系列的项目以让这些人重新上岗。"
 sprd.18.a: "小心监视。"
 sprd.19.t: "CNT-FAI开始行动！"
 sprd.19.d: "CNT-FAI宣言他们正在南部沿海开展一系列的公共项目和采矿业务。而这一系列业务都将建立在公社体系的基础上，松散地控制在其位于一座叫阿瓜阿马加小镇中的总部下。"
 sprd.19.a: "由他们去吧。"
 sprd.20.t: "矿场和公路开放"
 sprd.20.d: "CNT-FAI在南方的行动完完全全地达到了他们的预期目标。他们的组织让工人们完美地各司其职。看起来一切都很顺利。"
 sprd.20.a: "好吧，就让我们看看他们能走到哪一步吧。"
 sprd.21.t: "国王中风！"
 sprd.21.d: "今天清早，国王阿方索十三世突然严重中风。虽然他的医生在照顾他，但结果仍不可知！"
 sprd.21.a: "哦不！"
 sprd.22.t: "阿方索陷入昏迷"
 sprd.22.d: "虽然国王陛下的情况已经稳定下来了，但他还仍未从昏迷中恢复意识。他是否能从这场闹剧中恢复过来还是个未知数。而我们的政敌们则要求采取行动，永远地改变西班牙的政府！"
 sprd.22.a: "召开自由而公开的选举。"
 sprd.22.b: "召开选举，但只让选定的政党参加。"
 sprd.22.c: "国王未死！选举不开！"
 sprd.23.t: "大选"
 sprd.23.d: "选举已经召开，所有的党派都可以公平地竞选。"
 sprd.23.a: "投票仍在计算……"
 sprd.24.t: "选举——中止"
 sprd.24.d: "由于内战的爆发，选举不得不被迫中止。"
 sprd.24.a: "这可不行！"
 sprd.25.t: "暴动！"
 sprd.25.d: "当我们召开大选又不让CNT和卡洛斯佬过来的时候我们就知道会出问题了……诺，今个，就离大选没几天，全国多地爆发了骚乱。"
 sprd.25.a: "叫停大选——宣布戒严。"
 sprd.25.b: "谁他妈也别想叫停大选。"
 sprd.26.t: "选举日灾难灾！"
 sprd.26.d: "选举日被无数的暴力行动破坏了，4个4投票站被炸毁，一千多人在其他暴力事件中被杀害。所有的警察和军队都人间蒸发了。"
 sprd.26.a: "早不该！"
 sprd.27.t.juan: "要怎么处理国王？"
 sprd.27.d.juan: "战争结束，但国王还晕着。我们应该正式宣布胡安三世是新的国王，还是让他继续当块背景板？"
 sprd.27.t.jaime: "复辟君主制"
 sprd.27.d.jaime: "胡安遇刺为王家留下了一道空窗。现在，胡安的兄长海梅从国外回来了，他要求获得他作为王国继承者的合法地位。"
 sprd.27.a: "指定他为阿方索的继承人。"
 sprd.27.b: "没门，王国的时代已经玩完了。"
 sprd.31.t: "[From.GetNameDefCap]想要加入[Root.GetFactionName]"
 sprd.31.d: "[From.GetNameDefCap]最近宣称它希望能够加入[Root.GetFactionName]。我们应该怎么回复它？"
 sprd.31.a: "当然了，欢迎他们。"
 sprd.31.b: "这不是个好主意。"
 sprd.32.t: "[From.GetName]同意"
 sprd.32.d: "[From.GetNameDefCap]同意了，认为[Root.GetNameDef]将会对[From.GetFactionName]大有裨益。两国的盟约建立起来了。"
 sprd.32.a: "我们已经陪他们付出那么多了……"
 sprd.33.t: "[From.GetName]拒绝"
 sprd.33.d: "[From.GetNameDef]的外交官拒绝了我们的结盟和保障[Root.GetAdjective]独立的提议。我们得靠自己了。"
 sprd.33.a: "就这样吧。"
 sprd.34.t: "内战消弭！"
 sprd.34.d: "大选期间到处都是暴力事件而选举结果公布之后也立即爆发了抗议活动，但结果很明显：人民行动党依旧执政，王国仍然完整。全国上下都松了口气，尽管卡洛斯分子和CNT-FAI支持者都很他妈想挑事，但所有人都知道大选很公平。他们不会得到他们所渴望的对起义的支持，不仅现在不会，将来，乃至永远都不会。"
 sprd.34.a: "今天是自由的胜利。"
 sprd.35.t: "CNT-FAI胜出！"
 sprd.35.d: "虽然有人质疑投票的真实性，但对大多数人来说，大选是公平的……CNT-FAI在投票中勉强取得了胜利。王家顾问则建议，我们没必要遵守大选的结果。事实上，如果政府被移交给这帮无政府工团分子，王室很可能被立马罢黜。"
 sprd.35.a: "算了吧，我们接受这个结果。"
 sprd.35.b: "去他妈的大选！"
 sprd.36.t: "卡洛斯派胜出！"
 sprd.36.d: "虽然有人质疑投票的真实性，但对大多数人来说，选举是公平的……卡洛斯派以微弱的优势战胜了无政府工团分子和我们的人民行动党。王家顾问说哈维尔已经在去皇宫的路上了，如果摄政王想宣布选举结果无效那就得快一点。毕竟谁他妈都不知道哈维尔会不会和他说的那样放过王室。"
 sprd.36.a: "算了吧，我们接受这个结果。"
 sprd.36.b: "去他妈的大选！"
 sprf.1.t: "地中海经济联盟"
 sprf.1.d: "卡洛斯运动的领导者和西班牙王位觊觎者，哈维尔·德·波旁-帕尔马决定做出行动以解决当下深伤欧洲的经济危机。他的方法是建立地中海经济集团来共同对抗萧条。当然他还有更长远的计划。"
 sprf.1.a: "同意。"
 sprf.1.b: "拒绝——这太危险了。"
 sprf.2.t: "地中海经济联盟"
 sprf.2.d: "卡洛斯运动的领导者和西班牙王位觊觎者，哈维尔·德·波旁-帕尔马决定做出行动以解决当下深伤欧洲的经济危机。他的方法是建立地中海经济集团来共同对抗萧条。当然他还有更长远的计划。"
 sprf.2.a: "同意。"
 sprf.2.b: "拒绝——这太危险了。"
 sprf.3.t: "西班牙禁止卡洛斯派"
 sprf.3.d: "卡洛斯运动在尝试获取更多的权力后遭到了现任政府的残酷镇压。曼努埃尔·法尔-孔德和觊觎者弗朗西斯科·哈维尔·德·波旁-帕尔马前往里斯本寻求庇护，并请求里斯本方面支持他们继续在西班牙建立属于基督徒的君主国。"
 sprf.3.a: "允许他们继续在葡萄牙活动。"
 sprf.3.b: "和西班牙断绝外交关系。"
 sprf.3.c: "和卡洛斯派撇清关系。"
 sprf.4.t: "CNT-FAI"
 sprf.4.d: "CNT-FAI的领导层在面临逮捕和监禁之际逃离了西班牙，来到我们这儿，请求我们给予培训和支持，这样当他们回到西班牙时，他们就可以打倒国王了！"
 sprf.4.a: "给他们需要的一切。"
 sprf.4.b: "拒绝，但给他们签证让他们进来。"
 sprf.4.c: "让他们滚。"
 sprf.7.t: "卯-皮约恩"
 sprf.7.d: "私はウサギです（我是兔子呢）。"
 sprf.7.a: "挺好的捏。"
 sprc.1.t: "内战！"
 sprc.1.d: "真是前所未有的一周——加泰罗尼亚和安达卢西亚等地区陷入了无政府的混乱状态。地方当局趋于瓦解，国民警卫队驻军惨遭屠杀，私人所有的种植园和工厂被拿起枪杆子的工人强行集体化，神职人员被暴力驱逐。新成立的革命政府已于政府处于公开交战状态。\n\n与此同时，军队里的卡洛斯派和残余的呼啸兵联合起来夺取了西班牙的北部。卡洛斯政党接管了地方政府，乡下的神职人员则在动员群众。觊觎者也乘飞机到达了布尔戈斯，宣布开启第二次再征服运动，让西班牙回归真正的天主教王朝。\n\n西班牙如今已走向了血腥内战的不归路……"
 sprc.1.a: "来战吧！"
 sprc.1.b: "筑起街垒！(作为§RCNT-FAI§!继续游戏)"
 sprc.1.c: "圣王基督万岁！(作为§Y卡洛斯派§!继续游戏)"
 sprc.101.t: "西班牙爆发内战！"
 sprc.101.d: "阿方索十三世领导的正统西班牙王国正受到安那其分子和狂信徒们的严重威胁！虽然许多人都说这不过是进一步证明了波旁王朝的无可救药，但一个可靠的西班牙对我们的国防方针来说是非常重要的。帮助现政府终结这些威胁无疑是明智之举。"
 sprc.101.a: "送去材料和技术专家。"
 sprc.101.b: "[Root.GetNameDef]对西班牙不感兴趣。"
 sprc.102.t: "[From.GetAdjective]援助抵达！"
 sprc.102.d: "[From.GetAdjective]政府相信我们能够在这次乱斗中取胜，控制西班牙并维持欧洲的稳定，因此为我们送来了相当数量的补给和军事“专家”来协助我们作战。"
 sprc.102.a: "好耶。"
 sprc.103.t: "西班牙内战结束了"
 sprc.103.d: "无论结果如何，西班牙内战已经结束了。总参谋部报告说，他们在冲突过程中吸取了许多关于现代战争的宝贵经验。"
 sprc.103.a: "太棒了！"
 sprc.120.t: "西班牙内战结束"
 sprc.120.d: "西班牙内战终于结束了，看起来[SPA.GetNameDef]取得了胜利。尽管大部分村庄都变成了废墟，秩序也没有完全建立，但[SPA.GetAdjective]政府宣布无政府主义和工团主义的威胁已经被一劳永逸地清除了。对于阿方索十三世国王来说，这是巨大的胜利。不过由于他在内战爆发前就已经陷入了昏迷，所以他不太可能能体会到胜利的喜悦了。"
 sprc.120.a: "国王万岁！"
 sprc.122.t: "[Root.GetAdjective]恐怖"
 sprc.122.d: "在内战中，我们的军官采用了一些颇有争议的手段“永久”镇压了那些被怀疑是通敌者的普通平民。这样的政策即便看起来很极端，在这个黑暗的时期也是必要之恶。"
 sprc.122.a: "战争就是战争……"
 sprc.205.t: "[From.GetAdjective]支持"
 sprc.205.d: "[From.GetNameDefCap]决定在内战中支持我们的事业。他们为我们送来了士兵和补给来支援这场工人的斗争！"
 sprc.205.a: "好啊。"
 sprc.206.t: "西班牙内战结束了"
 sprc.206.d: "无论结果如何，西班牙内战已经结束了。总参谋部报告说，他们在冲突过程中吸取了许多关于现代战争的宝贵经验。"
 sprc.206.a: "太棒了！"
 sprc.207.t: "工人起义"
 sprc.207.d: "我们在沿海地区的努力组织建设现在得到了回报。工人们起义并和我们站在一起，而我们在旧城堡和岗哨里建造的秘密堡垒也在此刻大显身手。"
 sprc.207.a: "万岁！"
 sprc.208.t: "从[?SWF.SWF_foreign_support.GetNameDef]回归"
 sprc.208.d: "在[?SWF.SWF_foreign_support.GetNameDef]受训的流亡者们已经回归！"
 sprc.208.a: "为了革命！"
 sprc.211.t: "占领马德里"
 sprc.211.d: "我们的军队占领了马德里城！"
 sprc.211.a: "卷走地皮！"
 sprc.211.b: "就让城市保持原样吧。"
 sprc.220.t: "胜利！"
 sprc.220.d: "尽管我们面临着重重挑战，我们还是成功地将我们的国家团结在了工团政府之下！现在，西班牙真正地团结起来了，我们必须追随我们的工团同伴们迈出我们的第一步，迈入这个新时代！"
 sprc.220.a: "太好了。"
 sprc.221.t: "人民宫"
 sprc.221.d: "既然我们赢得了内战，我们的工团梦就成为了现实！但我们是该把人民宫留在巴塞罗那，还是把它搬迁到旧都马德里？"
 sprc.221.a: "为了团结西班牙，搬到马德里吧！"
 sprc.221.b: "巴塞罗那永远都是人民的宫。"
 sprc.255.t: "吞并安道尔"
 sprc.255.d: "一个有趣的事情引起了我们的注意；那就是安道尔公国。\n\n安道尔公国成立于1278年，但自1607年以来一直和法国存在联系，首先是王室间的联系，后来是签署了各种各样的条约。但当法国政府倒向德国人时，安道尔就转向西班牙人寻求保护，而西班牙人答应了，并于1919年正式签署了相关法律。\n\n如今当地已处于我等控制之下，吞并之或有所价值——鉴于原政府与从前法国和西班牙的反动政府联系密切，肯定不能让他们继续存在。"
 sprc.255.a: "他们应该是西班牙的一分子！"
 sprc.256.t: "与安道尔议和"
 sprc.256.d: "安道尔公国原本为支持法国而加入了对我们的战争，但在他们战败后，安道尔并没有联系新成立的公社，而是与西班牙结盟，并在1919年正式签署了保护协定。\n\n然而，该协定并没有停滞他们和我们的战争，事实上，此后也没有任何条约宣布停战。有几位外交官一直在努力解决这个奇怪的情况，现在我们准备和他们签署一个和平协议，当然只是走个形式。"
 sprc.256.a: "当然。"
 sprc.301.t: "卡洛斯派起事"
 sprc.301.d.not_canada: "西班牙陷于安那其之手，而教宗则号召所有真正的天主教徒都应该支持卡洛斯派的事业——我们应该立刻送去援助！"
 sprc.301.d.canada: "卡洛斯派在西班牙发动了叛乱，支持卡洛斯派建立一个亲善的政府对我们有好处。"
 sprc.301.a: "公开支持卡洛斯派。"
 sprc.301.b: "对西班牙事务保持沉默。"
 sprc.302.t: "[From.GetNameDefCap]支持我们"
 sprc.302.d: "[From.GetNameDefCap]决定在内战中支持我们的事业。他们为我们送来了士兵和补给来帮助我们赢得战争！"
 sprc.302.a: "好啊。"
 sprc.303.t: "西班牙内战结束了"
 sprc.303.d: "无论结果如何，西班牙内战已经结束了。总参谋部报告说，他们在冲突过程中吸取了许多关于现代战争的宝贵经验。"
 sprc.303.a: "太棒了！"
 sprc.304.t: "葡萄牙的补给和武器"
 sprc.304.d: "与葡萄牙的贸易协议使我们得以储存一些武器和补给以拉起一支装备精良的民兵部队。"
 sprc.304.a: "为了哈维尔和教宗！"
 sprc.305.t: "意大利补给和武器"
 sprc.305.d: "与[ITA.GetNameDef]的贸易协议使我们得以储存一些武器和补给以拉起一支装备精良的民兵部队。"
 sprc.306.t: "刺杀摄政王"
 sprc.306.d: "亲王胡安是国王阿方索的摄政兼继承人。他的死将使[SPA.GetNameDef]陷入混乱并给我们机会讲他们彻底打出内战！"
 sprc.306.a: "祝我们的特工一路顺风。"
 sprc.307.t: "刺杀失败！"
 sprc.307.d: "我们刺杀王位继承人的计划失败了。亲王胡安虽然被炸伤了，但估计还是会完全康复的。"
 sprc.307.a: "啧！"
 sprc.308.t: "刺杀失败！"
 sprc.308.d: "今天早上卡洛斯派差一点就杀死了王位继承人胡安亲王。亲王在检阅部队的时候被一枚炸弹炸伤，但他肯定能挺过来。"
 sprc.308.a: "谢天谢地！"
 sprc.309.t: "王储被刺杀"
 sprc.309.d: "王储被刺杀，西班牙王国现在要有很长一段时间的大骚乱了！"
 sprc.309.a: "而哈维尔则会登上王位！"
 sprc.310.t: "王储死了！"
 sprc.310.d: "昨天晚上一群刺客杀死了王储胡安亲王！自他的父亲昏迷后，他一直担任着摄政的职位，如今的国家既没有摄政者，也没有继承人，陷入了巨大的混乱！必须有人迅速行动起来维护国家的团结！"
 sprc.310.a: "埃米利奥·莫拉控制了局面。"
 sprc.310.b: "何塞·玛利亚·希尔-罗夫莱斯-基尼奥内斯保留政府。"
 sprc.311.t: "王储被刺杀"
 sprc.311.d: "西班牙王储胡安亲王被卡洛斯派刺杀了。由于此前这位年轻的继承人一直担任着他昏迷父王阿方索的摄政且无其他继承人，现在的王国已是一片混乱。"
 sprc.311.a: "现在是我们罢工的时机！"
 sprc.320.t: "胜利！"
 sprc.320.d: "尽管我们面临着重重挑战，我们还是成功地团结了我们的国家！现在，西班牙真正地团结起来了，我们必须和我们的天主教弟兄们迈出我们的第一步，迈入这个新时代！"
 sprc.320.a: "很好。"
 sprc.321.t: "首都"
 sprc.321.d: "既然我们赢得了内战，卡洛斯就该付诸实践！但我们应该把首都迁至波旁王朝的老家马德里，还是就这么维持现状？"
 sprc.321.a: "六朝古都马德里！"
 sprc.321.b: "本朝不住前朝宫。"
 sprc.322.t: "麻烦不断"
 sprc.322.d: "尽管我们取得了内战的胜利，全国各地还是有大量的动荡和游击活动。重建工作和获得人民的信任可能还需要一段时间。"
 sprc.322.a: "战争的后遗症。"
 sprc.323.t: "国家在恢复"
 sprc.323.d: "我们重建国家并获取信任的努力终于得到了回报。"
 sprc.400.t: "西班牙内战"
 sprc.400.d: "拿破仑失败后，西班牙就陷入了暴力、异议和混乱之中。在街垒堆砌的紧张局势面前，所有的恳求、交易和绥靖都不过是一纸空文。终于，这个火药桶被点爆了，西班牙王国已经陷入了一场多股势力参与的三方内战，一方忠于马德里政府，一方支持王位觊觎者哈维尔，还有一方则是无政府工团主义的CNT-FAI。据报道，已有来自世界各地的志愿者和装备前往了西班牙来支援他们中意的阵营。\n\n作为全世界意识形态力量交织的战场，西班牙看起来将被撕个粉碎……"
 sprc.400.a: "无可避免。"
 sprc.500.t: "西属非洲支持我们"
 sprc.500.d: "西班牙本土的阿方索王朝完全崩溃后，一部分政府人员和军队逃到了北非的殖民地，希望能够建立一个像阿尔及尔那样的流亡政府。考虑到西班牙和法兰西殖民帝国之间的巨大差距，虽然这个计划本身就没什么可行性，但这帮人甚至连实践的机会都没有。西属非洲的殖民地政府决定先发制人，响应仍在抵抗红色威胁的卡洛斯当局的号召，阻止一切妄图利用殖民地当作复国机器的企图。这些殖民地决定承认我们为唯一合法的西班牙政府，完全服从我们的命令。"
 sprc.500.a: "他们做出了正确的选择。"
 sprc.501.t: "赤道几内亚的西班牙安那其分子"
 sprc.501.d: "西班牙的安那其-工团分子已经控制了西班牙的赤道几内亚殖民地，而不止一个[Root.GetAdjective]政府的官员劝告我们让[SWF.GetNameDef]在中非拥有一块地绝不是什么好想法。"
 sprc.501.a: "赶快抢过来！"
 sprc.501.b: "随便它吧。"
 sprc.502.t: "[FROM.GetName]占领西属几内亚"
 sprc.502.d: "显然在保王派当局的默许下[FROM.GetName]已经控制了西属几内亚！虽然我们不太可能夺回那里，但有人建议我们可以鼓动当地群众抵抗侵略。"
 sprc.502.a: "我们只得听之任之了。"
 sprc.502.c: "鼓动当地的安那其主义者奋起反抗！"
 sprc.503.t: "非洲的CNT"
 sprc.503.d.mrt: "随着西班牙爆发了无政府主义革命，保王派控制的殖民地出现权力真空。最终，苦苦挣扎的殖民地政府崩坏了，当地居民拿起武器，解放自己，团结而成一个独立的毛里塔尼亚国家！"
 sprc.503.d.not_mrt: "随着西班牙的CNT-FAI革命成功，并控制了前西班牙的非洲殖民地，红色势力终究还是探上了非洲大陆。阿尔及尔政府内许多人认为，必须先发制人，先手入侵，将当地的红色威胁驱逐出去，并施以保护性占领，至少得持续到西班牙正统政府还于马德里之时。"
 sprc.503.a: "毛里塔尼亚终于自由了。"
 sprc.503.b: "面对红色威胁，必须严厉应对！"
 sprc.503.c: "我们不能浪费资源。"
 sprc.504.t: "西属撒哈拉革命"
 sprc.504.a: "毛里塔尼亚终于自由了。"
 sprc.505.t: "争夺撒哈拉"
 sprc.505.d: "阿尔及尔法国政府的部队开进了我国的撒哈拉领土！我们该如何应对这一行为？"
 sprc.505.a: "他们占了就占了。"
 sprc.505.b: "开战！"
 sprc.505.c: "尽力抵抗吧……"
 sprc.506.t: "撒哈拉叛乱"
 sprc.506.d: "西属撒哈拉殖民地的当地人起义了，打着反对保王派政府的名义造反了，甚至宣布加入隔壁的毛里塔尼亚！我们该如何应对这一行为？"
 sprc.506.a: "占了就占了。"
 sprc.506.b: "开战！"
 sprc.507.t: "无政府主义者夺取西属摩洛哥"
 sprc.507.d_ger: "西班牙爆发了无政府主义革命，现在那帮工团分子甚至越过直布罗陀海峡，拿下在非洲大陆上的立足点了，位置正好在我们的摩洛哥保护国旁边。无论是柏林政府内部，还是在卡萨布兰卡的德国人和摩洛哥人，一致认为必须立即控制西属摩洛哥保护区，结束德西两国在摩洛哥的双头保护制。"
 sprc.507.d_other: "西班牙爆发了无政府主义革命，现在那帮工团分子甚至越过直布罗陀海峡，拿下在非洲大陆上的立足点了，位置正好在我们的摩洛哥保护国旁边。政府内部一致认为，必须立即控制西属摩洛哥保护区。"
 sprc.507.a: "统一摩洛哥保护国。"
 sprc.507.b: "面对红色威胁，必须严厉应对！"
 sprc.507.c: "我们不能浪费资源。"
 sprc.508.t: "西属摩洛哥遭[FROM.GetNameDef]占领！"
 sprc.508.d: "[FROM.GetNameDef]那帮自高自大的家伙根本不把我国放在眼里，直挺挺地占领了西属摩洛哥。其部队甚至开进了休达和梅利利亚，这两座城市可是西班牙数个世纪以来不可分割的领土。"
 sprc.508.a: "我们无能为力……"
 sprc.508.b: "这样的侮辱不可接受！"
