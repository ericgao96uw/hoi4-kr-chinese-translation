 SQI_qu_yingguang: "屈映光"
 SQI_qu_yingguang_leader_desc: "屈映光，出生于一八八三年三月四日，祖籍浙江。早年他受秋瑾鼓舞，加入革命军，尔后归于北洋军阀旗下。1919年，屈映光出任山东省省长，齐鲁大地由此成为了他安身立命的基本盘。屈映光任期内治黄河水，亦与衍圣公合作，共同保护儒教等非物质文化遗产。如此经年，他被调入北洋政府，且和同样信佛的段祺瑞关系密切。屈映光是随他母亲信佛的，这也影响了他与宗教团体及慈善组织的合作，还荣膺法号“法显”，绰号“曲菩萨”。1926年，段祺瑞倒台。屈映光移居上海，仍坚持控诉北京政府的专制腐败。\n\n1932年沪地起义，屈映光一手创办的慈善机构“仁盟”，因有遭工团特务渗透之疑，惨遭捣毁。与许多同僚一样，他也逃离了上海，并做了最终打算：回山东去。山东，“混账军阀”张宗昌虎踞泉城，放任鸦片泛滥，淫威肆虐，民不聊生。他刚回鲁，立即通过山东禁毒协会及衍圣公与北京盟友搭上线，所携慈善机构于曲阜就地改组为“归仁会”。他很少公开和张督理叫板，但仍频繁与直系及朝廷密谈，卯足了劲儿想从根本上把山东的腐败问题治回去。屈映光坚信，中国若要战胜腐败与罪恶，就必须借助皇帝的宗教与政治秩序。他对满清贵族有所保留，但支持溥仪皇帝个人。屈映光一度有幸谒见溥仪本人，且对皇帝在佛教上的造诣与理念颇感认同。他开始相信，大清皇帝才是在中国推行和谐、佛法及宗教政治秩序的最佳人选。"
 SQI_zhang_zongchang: "张宗昌"
 SQI_zhang_zongchang_leader_desc: "当1897年德国人强租青岛之时，张宗昌并没有啥民族主义情绪，不过辛亥革命爆发之后张宗昌的确开始整起了活儿。他跑到上海见了冯国璋，并在1917年加入了逐渐壮大的直系军阀。但冯国璋于1919年去世后，张宗昌前去东北，1922年，审时度势的他加入了奉系军阀，参加了第一次直奉战争，可惜他站错队了。奉系在那场战争中的失败并没有阻止他，他在1924年的第二次直奉战争中扮演了重要角色，占领了兵家要地冷口关。北京政变后，北直系几近瓦解，张宗昌入主山东，向南推进至宁沪一带。这伙计通过对铁路调度的有效利用以及他唤作“混世魔王”的非凡魅力（即使是他的盟友也这么认为），在战场上取得了一次又一次的胜利。在中国最接近国际前沿的城市经历了一段放荡的统治后，张宗昌最终在山东站稳了脚跟，在1928年的第四次直奉战争中，江苏一带战火纷飞，而他最终发现自己被困在了山东。从那以后的几年里，山东成了一条容纳三教九流的臭水沟，张宗昌和他的手下成了清政府默许的占领军。近些年来，病入膏肓的张宗昌被迫爬上了泰山的六千六百层石阶，在泰山顶上见到了一贯道的天师张天然。张宗昌在泰山上实在是没事情干，同时他也怕死，所以他和张天然说，自己将遵循一贯道的生活方式。"
 SQI_zhang_zongchang_commander_desc: "§Y陆军将领介绍\n生于：§!§g1881年2月13日；大清帝国、山东省掖县§!\n§Y军旅生涯：§!§g当1897年德国人强租青岛之时，张宗昌并没有啥民族主义情绪，不过辛亥革命爆发之后张宗昌的确开始整起了活儿。他跑到上海见了冯国璋，并在1917年加入了逐渐壮大的直系军阀。但冯国璋于1919年去世后，张宗昌前去东北，1922年，审时度势的他加入了奉系军阀，参加了第一次直奉战争，可惜他站错队了。奉系在那场战争中的失败并没有阻止他，他在1924年的第二次直奉战争中扮演了重要角色，占领了兵家要地冷口关。北京政变后，北直系几近瓦解，张宗昌入主山东，向南推进至宁沪一带。这伙计通过对铁路调度的有效利用以及他唤作“混世魔王”的非凡魅力（即使是他的盟友也这么认为），在战场上取得了一次又一次的胜利。在中国最接近国际前沿的城市经历了一段放荡的统治后，张宗昌最终在山东站稳了脚跟，在1928年的第四次直奉战争中，江苏一带战火纷飞，而他最终发现自己被困在了山东。从那以后的几年里，山东成了一条容纳三教九流的臭水沟，张宗昌和他的手下成了清政府默许的占领军。近些年来，病入膏肓的张宗昌被迫爬上了泰山的六千六百层石阶，在泰山顶上见到了一贯道的天师张天然。张宗昌在泰山上实在是没事情干，同时他也怕死，所以他和张天然说，自己将遵循一贯道的生活方式。"
 SQI_zhang_tianran: "张天然"
 SQI_zhang_tianran_leader_desc: "张天然在1918年见到一贯道祖师路中一之前一直处于无欲无求的状态。路中一向来希望让妹妹路中节继承一贯道，还认为路中节是观音转世。1930年路中一去世之后，一贯道内部发生分裂，路中节带着她的信徒来到河南并在此定居，而张天然则和他老婆孙素贞一起，在信徒的支持之下开始宣传一贯道的教义。1922年张天然在泰山山顶建了一座神龛，并在日后完整的控制了泰山山顶。1924年一贯道已经完全控制了泰山，张天然和他的亲信也迁居至此。同年，张天然扶乩占卜溥仪有被毒死的风险，于是他决定亲自去北京一趟。到了北京之后，溥仪和张天然交谈甚欢，张天然说自己和一贯道将会从慈善和军事两方面支持朝廷。1925年第一批红枪会和大刀会来到了泰山，而近年来张天然最大成就莫过于在1935年使张宗昌皈依一贯道。"
