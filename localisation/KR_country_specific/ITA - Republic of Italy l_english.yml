 ITA_republic_federation: "不稳定的共和国"
 ITA_republic_federation_desc: "我们的祖国在1920年被奥地利人挽救后，哈布斯堡王朝强迫着我们向每个联邦诸州下放更多的权力——尤其是维内托——以此来实现意大利联邦的构想。然而，联邦体制如今已经中断了六年；它在事实上已解散的情况下创造了更混乱的行政系统。反对势力也永无休止地制造着麻烦：一些人呼吁着恢复联邦，而另一些则追求一并终结民主和奥地利的影响。国家的政治情况不太可能在短期内稳定下来了。"
 ITA_republic_unitary: "新生的单一制共和国"
 ITA_republic_unitary_desc: "各州的权利都被剥夺，所有的权力都掌握在中央政府手中——一个消除了选举，为人民负责并为国家利益奋斗的政府。尽管意大利民族主义协会有着广泛的支持，一些人还是在对抗我们的新政府——尤其是那些前政权下的共和主义者和保皇派。"
 ITA_federation_transition: "联邦重建"
 ITA_federation_transition_desc: "现在权力重归于联邦议会，而我们则面临着一项艰巨的任务：让民众与公务员们接受这个他们曾经认为已死的政府。"
 ITA_federation_secure: "联邦的新生"
 ITA_federation_secure_desc: "现在国内外几乎无人再敢质疑联邦议会的权威了。现在议会可以开始着手归还各邦国的土地了。"
 ITA_austrian_influence: "奥地利的影响力"
 ITA_austrian_influence_desc: "奥地利人的影响力在我国无处不在；他们有者我们国家各个公司的所有权，也有着无数身居高位的政客的忠诚。对于这种影响力的憎恨也从未消散——就算他们曾经保护我们免受工团主义者的进攻，他们也还是得对我们在世界大战中失去的一切负责。尽管如此，任何想要彻底断绝奥地利人影响的行为都是无比困难且代价高昂的。"
 ITA_austrian_sanctions: "国有化的影响"
 ITA_austrian_sanctions_desc: "我们的经济需要时间才能从所谓“摆脱”奥地利支配的行为中恢复过来。"
 ITA_decentralize_idea: "权力下放带来的经济机遇"
 ITA_decentralize_idea_desc: "意大利联邦的理想是赋予地方政府权利并让他们进行管理。这使得对地方政府的投资比以前简单得多。"
