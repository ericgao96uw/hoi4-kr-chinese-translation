 worldnews.1.t: "俄罗斯入侵帝国公约"
 worldnews.1.d.starts_wk: "二十年来，德国和俄罗斯一直和平相处。尽管俄罗斯在世界大战中落败，充斥着对德国的敌意，但五年的内外战争代价高昂，而且双方都不想再经历一次大战了。可并非所有人都相信现状能持续下去。\n\n今天，事实证明了怀疑论者的正确：经过多年的军备重整，长期浸润在复仇主义情绪中的俄罗斯已否认《布列斯特-立托夫斯克条约》，并宣布打算用武力颠覆他们所称的“德国对东欧霸权”。面对这一长期威胁，德国及其盟友开始动员起来，而已有报道传来，俄罗斯炮火越过边境打击了德国阵地。这就是一代人时间内撼动欧陆的第二次大战的开端。"
 worldnews.1.d.joins_wk: "虽然早有预料，但第三国际与德国之间爆发的战争依然造成了巨大冲击，毕竟上次欧洲列强爆发的战争就迅速蔓延到了整个欧陆。尽管德国东方蛰伏已久的仇敌俄罗斯尚未立即采取行动，但很明显，他们近些年来变得越来越好战。\n\n万众期待之下，[RUS.GetLeader]于今晨发表演讲，宣称近几年来，德国的世界霸权从未像现在这样近乎荒谬。虽然这篇演讲只是间接地提及战争，但另一方面，这就是宣战演讲，军队随后便在俄罗斯边境摆出了侵略姿态。德国必须再一次两线作战。"
 worldnews.1.d.sov: "二十年来，德国和第三国际一直和平相处。尽管他们的意识形态彼此对立，但世界大战的可怕压得所有人喘不过气，而双方都不准备重蹈覆辙。可并非所有人都相信现状能持续下去。\n\n今天，事实证明了怀疑论者的正确：经过多年的军备重整，长期浸润在复仇主义情绪中的俄罗斯已否认《布列斯特-立托夫斯克条约》，并宣布打算用武力颠覆他们所称的“德国对东欧霸权”。面对这一长期威胁，德国及其盟友开始动员起来，而第三国际其他国家也相继发布动员令，以支援其盟友。这就是一代人时间内撼动欧陆的第二次大战的开端。"
