 worldnews.2.t: "西欧爆发战争"
 worldnews.2.d.starts_wk: "二十年来，德国和第三国际一直和平相处。尽管他们的意识形态彼此对立，但世界大战的可怕压得所有人喘不过气，而双方都不准备重蹈覆辙。可并非所有人都相信现状能持续下去。\n\n今天，事实证明了怀疑论者是对的：经过多年的军备扩张、复仇主义不断抬头，巴黎的法国政府已正式宣布不再受《凡尔赛条约》的约束，并宣布发动革命战争，收复失地并解放德国无产阶级。作为回应，柏林方面谴责法国是个流氓国家。法军与德军已在阿尔萨斯-洛林一带交火。这就是一代人时间内撼动欧陆的第二次大战的开端。"
 worldnews.2.d.joins_wk: "虽然早有预料，但俄罗斯与德国之间爆发的战争依然造成了巨大冲击，毕竟上次欧洲列强爆发的战争就迅速蔓延到了整个欧陆。尽管德国的西方对头第三国际尚未立即采取行动，但所有人都能看到，他们近些年来变得越来越强横。\n\n在几周的酝酿后，[FRA.GetLeader]于今晨发表演讲，将战争描述为“最后决战的火星”，并宣布法国有义务在这一关键时刻采取行动。虽然他们没有直接提及俄罗斯，但针对德国的意图很明确，阿尔萨斯-洛林地区的大规模军队调动证实了这一点。德国必须再一次两线作战。"
