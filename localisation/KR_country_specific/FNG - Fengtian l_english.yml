 FNG_enforce_peace_desc: "[FNG.GetLeader]将会同[FROM.GetLeader]在大会上的代表进行一些私人谈话，来讨论结束[FROM.GetNameDef]有悖于大会精神的战争。"
 FNG_Expel_Japanese_Officers: "驱逐日本军官"
 FNG_Expel_Japanese_Officers_desc: "日本对于我们军队的影响是不可接受的，我们必须把他们的军官驱逐出我们的行伍。在没有足够的替代者的情况下，这样做的代价将是巨大的，更不必说外交上的反弹了。因此我们必须谨慎地行动。"
 FNG_The_Soy_Agricultural_Initiative: "推广大豆种植业"
 FNG_The_Soy_Agricultural_Initiative_desc: "对奉天而言十分重要的朝鲜族人民都是种植水稻的行家，但现在大豆已经成为了一种十分理想的经济作物，因为它们不仅能够成为食物、化肥和动物饲料的优秀来源，而且还提供了可用于工业的豆油。满铁曾致力于教育朝鲜族大豆种植相关知识，不过反响褒贬不一。如今，他们想请求我们来帮助推进这一进程。"
 FNG_Study_Japanese_Manufacturing_Methods: "学习日本制造业发展方式"
 FNG_Study_Japanese_Manufacturing_Methods_desc: "几十年来，日本已经建成了堪比西方的工业体系，远远超过了满洲。我们必须学习所有他们会让我们学习的地方，甚至是更多。"
 FNG_Request_Japanese_Small_Arms: "请求日本援助步兵装备"
 FNG_Request_Japanese_Small_Arms_desc: "日本长期以来一直向我们提供各种军事装备，当然要求更多也无妨。"
 FNG_Request_Japanese_Artillery: "请求日本援助火炮"
 FNG_Request_Japanese_Artillery_desc: "日本的小仓兵工厂拥有生产高质量火炮的悠久历史，这将对我们的努力提供极大的帮助。"
 FNG_Request_Japanese_Tanks: "请求日本援助坦克"
 FNG_Request_Japanese_Tanks_desc: "日本工业生产的坦克数量远远超过我们。他们肯定有多余的给我们。"
 FNG_Purchase_Japanese_Armored_Cars: "购置日制装甲车"
 FNG_Purchase_Japanese_Armored_Cars_desc: "大阪兵工厂所制造的装甲车产量相当有限，这意味着我们将无法从日军方面购得军剩装备。唯一可行的方案是购买日本设计，由我们自己来生产。"
 FNG_Preparing_For_The_Princes_Visit: "为亲王的访问做准备"
 FNG_Preparing_For_The_Princes_Visit_desc: "日本天皇的叔父——闲院宫载仁亲王将于今年晚些时候访问中国东北。对于这样一位尊贵的客人，尤其是一位能够极大地影响深我们和东京关系的客人，我们必须确保一切都非常得体合适。而那些有可能威胁亲王性命的关于民族主义阴谋的谣言也必须被平息。"
 FNG_increase_security_in_shenyang: "加强沈阳安保"
 FNG_increase_security_in_shenyang_desc: "针对日本亲王的阴谋的谣言四起，我们必须加强首都的安全。虽然他接下来的行程可能难以预料，但众所周知，他将于沈阳访问政府和大元帅。"
 FNG_investigate_the_junior_officer_corps: "调查下级军官"
 FNG_investigate_the_junior_officer_corps_desc: "当许多理想主义的年轻军官公开煽动反对南边倒行逆施的直隶政权时，其他一些人也视日本为敌人。虽然他们的观点可能有一定的道理，但我们不能允许这些鲁莽的人破坏重要的沈阳-东京关系。"
 FNG_reinforce_soldierly_discipline: "强调军纪"
 FNG_reinforce_soldierly_discipline_desc: "当闲院宫载仁亲王视察部队时，我们不能让队伍中出现不修边幅的士兵。我们也不能允许其中存在危险的激进分子。"
 FNG_present_chinese_modernity: "展现中国的现代化"
 FNG_present_chinese_modernity_desc: "中国不是一个现代化的国家，但通过我们最近的努力和临时的粉饰，它可能看起来还不错。"
 FNG_Militarize_the_Minsheng_Truck: "民生卡车军事化"
 FNG_Militarize_the_Minsheng_Truck_desc: "20世纪30年代初，张学良委托一位美国工程师制造了中国第一辆国产汽车，名为“民生”。虽然从来没有大规模生产，但通过适当的修改，这些耐寒的卡车可以适应军事用途。"
 FNG_Fortress_Manchuria: "建设满洲堡垒"
 FNG_Fortress_Manchuria_desc: "满洲平原东临渤海湾，西据兴安岭，南有燕山群，只留山海关为交通要道，形成了一座天然的堡垒。仰赖大自然的鬼斧神工，将东北要塞化十分容易。"
 FNG_Rebuild_the_Second_Army: "重建奉军第二军"
 FNG_Rebuild_the_Second_Army_desc: "奉军第二军，因其起于直隶省，也常被称为“直军”，是张作霖在直奉战争中的主力部队。1925年郭松龄反戈倒奉后，直军实力大大下降。1928年部下士兵被困于山东，彻底覆灭。在后来的和平时期里，这支久负盛名的部队逐渐瓦解，残余中的张宗昌部前往满洲，其他的归乡直隶。如今华北再次落入我们的手中，是时候高举起第二军往日的旗帜，重归荣耀扬名立万了！"
 FNG_Raise_Independent_Brigades_in_Cangzhou: "在沧州组建独立旅"
 FNG_Raise_Independent_Brigades_in_Cangzhou_desc: "[QIE.GetNameDef]的崩溃在华北平原上产生了巨大的权力真空，土匪和落草的前[QIE.GetName]溃兵蜂拥而起、四处抢掠。鉴于我们对此类行为的放任态度，征募这些乌合之众并将其整编成“独立旅”并不费事。"
 FNG_Raise_Independent_Brigades_in_Kaifeng: "在开封组建独立旅"
 FNG_Raise_Independent_Brigades_in_Kaifeng_desc: "[QIE.GetNameDef]的崩溃在华北平原上产生了巨大的权力真空，土匪和落草的前[QIE.GetName]溃兵蜂拥而起、四处抢掠。鉴于我们对此类行为的放任态度，征募这些乌合之众并将其整编成“独立旅”并不费事。"
 FNG_Raise_Independent_Brigades_in_Ruyang: "在汝阳组建独立旅"
 FNG_Raise_Independent_Brigades_in_Ruyang_desc: "[QIE.GetNameDef]的崩溃在华北平原上产生了巨大的权力真空，土匪和落草的前[QIE.GetName]溃兵蜂拥而起、四处抢掠。鉴于我们对此类行为的放任态度，征募这些乌合之众并将其整编成“独立旅”并不费事。"
 FNG_Raise_Independent_Brigades_in_Guanzhong: "在关中组建独立旅"
 FNG_Raise_Independent_Brigades_in_Guangzhong_desc: "[QIE.GetNameDef]的崩溃在华北平原上产生了巨大的权力真空，土匪和落草的前[QIE.GetName]溃兵蜂拥而起、四处抢掠。鉴于我们对此类行为的放任态度，征募这些乌合之众并将其整编成“独立旅”并不费事。"
 FNG_Raise_the_Baoding_Cadet_Corps: "召集保定学堂学员兵"
 FNG_Raise_the_Baoding_Cadet_Corps_desc: "保定武备学堂的年轻学员们是京城里头最积极支持清王朝的群体之一，而我军在华北的大胜导致这些小伙子基本上不是被抓了起来就是被遣散。如今时机已经到来，该让他们作为正义的一方载入史册了。或许有些人会质疑武装从前的敌人是否行得通，但他们的爱国热忱无可置疑，值此危亡之际亦必须以国家大义为重。"
 FNG_Centralise_the_Banks: "统一银行"
 FNG_Centralise_the_Banks_desc: "目前，奉天有四家发钞银行，分别是东三省银行、吉林银行、黑龙江银行和边疆银行，它们都是早期中央集权努力的产物。现在看来，完成这一过程并将它们统一在一个中央银行之下是恰当的。"
 FNG_Re_Introduce_the_Fengtian_Dollar: "重新发行奉票"
 FNG_Re_Introduce_the_Fengtian_Dollar_desc: "奉票是奉天政府前内务总长王永江晚些时候的实验之一，是一种非银本位但仍需纳税的货币，它由政府担保，不需要新增白银来印刷等值的货币。继上次直奉战争期间政府的巨额开支和随后的通货膨胀之后，奉票停止发行；不过若想为奉天吸引更多的投资，这种具有弹性的货币应当派得上用场。"
 FNG_Fill_the_Silver_Reserve: "储备白银"
 FNG_Fill_the_Silver_Reserve_desc: "我们的主要货币，奉天币的信用是由白银支撑的；它过去甚至曾经对日元升值。日本坚持认为，我们的贵金属储备不足以支持奉天币的汇率。令人遗憾的是，这种说法不无道理。所以如果我们想吸引更多的投资，就要购买更多的白银。"
 FNG_Encourage_Chinese_Investment: "寻求国内投资"
 FNG_Encourage_Chinese_Investment_desc: "国内投资是我们努力的核心，它至少能让中国人民掌握奉天经济最低程度的控制权，而不是满铁。鼓励投资和谨慎计划是我们唯一的出路。"
 FNG_Approve_Domestic_Industrial_Materials_Investment: "鼓励国内材料投资"
 FNG_Approve_Domestic_Industrial_Materials_Investment_desc: "出于对日本占据东北重工业主导地位的担忧，几位与交通系关系密切的富商提议将集中他们的资金来投资锦州几家有前途的公司，比如昭津陶瓷公司、锦州铁路机械公司和东北化学皮革厂。"
 FNG_Approve_Chinese_Investments_in_Heilongjiang: "支持国内投资黑龙江"
 FNG_Approve_Chinese_Investments_in_Heilongjiang_desc: "由于日本的投资经常涌入重工业和采矿业，一些当地投资者决定集资支持两家与满铁竞争的中国公司，像东岱化肥公司和山井包装厂，帮助奉天蓬勃发展的大豆产业向东北边疆扩张。"
 FNG_Encourage_Japanese_Investment: "寻求日本投资"
 FNG_Encourage_Japanese_Investment_desc: "不幸的是，外国资本对我们的发展至关重要，所以我们在鼓励国内投资的同时也必须尝试吸引日本的投资。尽管他们不会得到与中国公民相同的鼓励政策，他们应该会对我们近期白银储备的增加而感到安心。"
 FNG_Japanese_Glass_Paper_Textiles: "三井投资轻工业"
 FNG_Japanese_Glass_Paper_Textiles_desc: "三井财阀的代表希望对当地企业进行大量的投资，特别是东兴染料纺织公司、奉天工业纸业和东北玻璃。可以预见的是，如果三井控股了这些企业，那么除了满铁能与之竞争以外，我们的玻璃行业、造纸业和纺织业都将被三井支配。"
 FNG_Sino-Japanese_Shipping_Tourism: "日本投资船运与旅游"
 FNG_Sino-Japanese_Shipping_Tourism_desc: "满铁多年来一直致力于推动中国的旅游业，吸引中上层人士乘坐最先进列车游览满洲的“异域风光”，但在铁路之外，有人瞄上了满铁从未涉略的水上事业。\n\n东京一群有钱的投资者希望与当地几家航运公司合作，建立一家“渤海水路公司”，在提供航运服务的同时，经营水上旅游观光项目，和满铁的旅游线路竞争。\n"
 FNG_Japanese_Minerals_and_Metals: "住友矿产与金属投资"
 FNG_Japanese_Minerals_and_Metals_desc: "在与政府代表会谈后，住友财阀同意为东北的矿产勘探提供部分资金，而日后那些探明的矿藏开采时，他们会获得采矿公司一定比例的股份。有传言称兴安岭有金矿、奉天省有钨矿，看来他们的投资相当成功。"
 FNG_Japanese_Steel: "支持在鞍山进一步扩建"
 FNG_Japanese_Steel_desc: "近期政府扩建鞍山矿山的资金到位、投资环境的日渐成熟，使得满铁有意加大对鞍山的投入，以实现鞍山及周边地区的现代化和业务扩张。"
 FNG_railways: "铁路建设"
 FNG_railways_desc: "东北地区的铁路比中国其他任何地区都多，但战略价值紧要的路段都是由代表日本政府的满铁拥有和维护。国家交通委员会希望扩大规模较小的中资交通网络，部分是为了改善我们的基础设施，但更重要的是减少我们对日本的战略依赖。"
 FNG_Liaoning_Infrastructure: "发展辽宁基建"
 FNG_Liaobei_Jilin_Infrastructure: "发展辽北-吉林基建"
 FNG_Nenjiang_Songjiang_Infrastructure: "发展松嫩基建"
 FNG_Railway_Construction_Jilin_Hailong: "恢复吉海铁路建设"
 FNG_Railway_Construction_Jilin_Hailong_desc: "重组的东北交通委员会的第一个重大项目是吉林到海龙的铁路，它原计划在1927年开工。不幸的是，由于南方爆发战争，以及日本人的阻挠，该项目遭遇了严重的延误。自1931年以来，这条线路一直在以有限的运力运营，但仍未能达成其真正的目的：在南满铁路干线之外，提供一个中国控制下的战略替代方案。"
 FNG_Railway_Construction_Changchun_Dalai: "恢复长大铁路建设"
 FNG_Railway_Construction_Changchun_Dalai_desc: "东北交通委员会的下一个主要项目是长春-大连铁路，这条路线最初是由日本人提议的，用来将满铁的小支线和穿过主要城市的干线相连。对我们来说，这条线主要用作战略目的：大大缓和人员和物资从北到南的流动压力，且无须依赖满铁控制的南满铁路。"
 FNG_Railway_Construction_Taonan_Suolun: "恢复洮索铁路建设"
 FNG_Railway_Construction_Taonan_Suolun_desc: "东北交通委员会的最后一个主要建设项目是洮南-索伦铁路，正如最近的其他项目一样，它将把偏远地区和主干线路连接起来。然而，与之前工程不同的是，这条铁路能让军队力量直接投射到对蒙前线。"
 FNG_The_Jinhan_Railway: "津汉铁路"
 FNG_The_Jinpu_Railway: "津浦铁路"
 FNG_The_Yuehan_Railway: "粤汉铁路"
 FNG_Japanese_Interests_in_Manchuria: "日本在满洲的利益"
 FNG_Japanese_Interests_in_Manchuria_desc: "自日俄战争以来，日本在满洲的势力稳步增长。今天，它垄断了满洲的大量重工业和铁路系统，以“南满铁道株式会社”为代表，即“满铁”。一些人把日本称为盟友，另一些人称之为敌人，但大多数人认为他们只是事实上的盟友。无论如何，它们都在这里，必须按照这个词所包含的任何意义来处理。"
 FNG_foreign_policy: "走向复国之路"
 FNG_foreign_policy_desc: "1928年，上一场直奉战争结束后，一度兴盛的中国共和运动被迫流亡东北。从那以后，我们的军队在山海关与[QIE.GetAdjective]军对峙，而德国和日本则在沿海城市发动了一场无声的间谍战。总有一天，中国会被我们收复和统一……"
 FNG_National_Irredentism: "促进国家统一"
 FNG_National_Irredentism_desc: "尽管我们成功地镇压了东北地方主义运动，但在普通民众中仍然存在着一定程度的冷漠。为了争取对光复全国必要的支持，我们必须开展广泛的宣传运动！"
 FNG_Reclamation_Ally_Conference: "沈阳会议"
 FNG_Reclamation_Ally_Conference_desc: "我们的盟友控制了[QIE.GetNameDef]以南的五省，构成了一个很大的优势。我们应该和他们开会协商制定一个联合战略。"
 FNG_The_Yanshan_Plan: "燕山计划"
 FNG_The_Yanshan_Plan_desc: "收复南方最直接也是最现实的策略，是通过热河和燕山山脉向南方进攻。由于山海关的通道极为狭窄，山地部队必须经过合适的训练和装备以扩大战线。"
 FNG_Fortify_the_Yanshan_Line: "加强燕山防线"
 FNG_Fortify_the_Yanshan_Line_desc: "南面的燕山、西面的小兴安岭和东面的渤海湾在满洲平原周围形成了天然的堡垒，仅在山海关留下一处出入口。既有天助，我们再巩固东北防御是很简单的，闲院宫载仁亲王对我们的努力必不会视而不见。"
 FNG_Denounce_Qing_Monarchism: "谴责清廷君主制"
 FNG_Denounce_Qing_Monarchism_desc: "倒行逆施的清帝国声称从历史中传承了力量，但事实上，这只会让它变得更弱。我们将把他们的旧思想埋葬在现代化的无情重压之下！"
 FNG_Denounce_German_Imperialism: "谴责德意志帝国主义"
 FNG_Denounce_German_Imperialism_desc: "德国只是最后一个折磨和羞辱中国的西方大国。我们将再次成为一个骄傲的国家，但德皇和他的背信弃义的走狗必将被扔进大海！"
 FNG_Wu_Wang_Zai_Ju: "毋忘在莒"
 FNG_Wu_Wang_Zai_Ju_desc: "这句成语意指齐国成功地守住了最后的城池莒城，并由此反击燕国，收复全部失地的历史。而满洲就是我们的莒城，从这里开始，我们将光复全中国！"
 FNG_Jehol_Border_Exercises: "热河边境演习"
 FNG_Jehol_Border_Exercises_desc: "边境演习不仅仅能加强我们军队的纪律和训练，还能让他们熟悉自己将要战斗的地方。这样一来，如果我们被迫进入防守态势，他们将能更有效地执行战术，并精确地召唤火力支援，因为他们已经熟悉了这片土地的地形。"
 FNG_Golden_Dragon_Cigarettes: "金龙香烟"
 FNG_Golden_Dragon_Cigarettes_desc: "金龙香烟是时下流行的金蝙蝠香烟的衍生品牌：通过加入微量的鸦片来传播成瘾性。现在土肥原只需要我们的同意就行了。"
 FNG_Shanhaiguan_Infiltration: "渗透山海关"
 FNG_Shanhaiguan_Infiltration_desc: "随着[QIE.GetAdjective]-奉天边境山区的高度军事化，即使进攻山海关也变得困难起来。有人提出如果我们能将单位渗透进入山海关来降低进攻的难度。一旦战争爆发，这些单位将开始和我们的正面部队协同作战，两面夹击[QIE.GetAdjective]的防御部队。"
 FNG_Escalate_the_Propaganda_War: "升级宣传战"
 FNG_Escalate_the_Propaganda_War_desc: "在过去的八年里，我们断断续续地进行了反对[QIE.GetNameDef]的宣传战争。现在我们必须提高我们的声音，扩大我们的影响！"
 FNG_The_Grand_Marshals_Proclamation: "大帅的宣言"
 FNG_The_Grand_Marshals_Proclamation_desc: "大帅将在一份重大宣言中重申[CHN.GetNameDef]统治的非法性及其身后的[GetBeijingGovernmentIdeology]，重建与备战时期只是过眼云烟，新的时代，将以革命思想为指导，光复旧土、重拾民族荣耀！"
 FNG_Begin_the_War_of_National_Reclamation: "发起复国战争"
 FNG_Begin_the_War_of_National_Reclamation_desc: "经过长久的卧薪尝胆、韬光养晦，这一刻终于到来了。现在，我们将发起伟大的复国战争！民国万岁！大元帅万岁！中国，前进！"
 FNG_Retake_Chahar: "收复内蒙古"
 FNG_Retake_Chahar_desc: "在上次直奉战争的最后几个月里，边境省份察哈尔的蒙古人暴动，并让乌尔格的博格达汗统治他们。我们将努力夺回这片土地和整个内蒙古。毫无疑问，内蒙古是中国的一部分，但它的价值有限，而我们的主要利益在南方。也许我们能找到一个合适的时机发起攻击。"
 FNG_Denouncing_German_Influence: "谴责德皇的傀儡"
 FNG_Denouncing_German_Influence_desc: "如果我们要实现亚洲人民的解放，我们首先需要摧毁[QIE.GetNameDef]。因为他们是德帝国主义爪牙的前线。"
 FNG_Ask_Japan_for_Aid: "请求日本干涉"
 FNG_Ask_Japan_for_Aid_desc: "我们有败于[608.Owner.GetNameDef]的风险。如果我们想有机会扭转局势，在北京上空高扬五色旗，我们就需要日本盟友的介入！"
 FNG_Annex_Shandong_Anqing_Puppet: "控制山东"
 FNG_Annex_Shandong_Anqing_Puppet_desc: "我们同安庆达成了协议，现在我们与[QIE.GetNameDef]开战，他们就会把山东的控制权交给我们。"
 FNG_cut_aid_to_japan: "终止对日本的粮食运输"
 FNG_cut_aid_to_japan_desc: "在日本和朝鲜的干旱结束之前，我们将向他们运送大量食物和援助……当然，除非我们改变主意。\n\n§R注意§!：只有当你想要终止运输时才选择这个决议。否则它们将正常进行。"
