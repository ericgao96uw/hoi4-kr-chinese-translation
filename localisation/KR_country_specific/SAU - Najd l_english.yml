 SAU_sultain_otaibi_leader_desc: "作为贝都因人奥泰比部落的一个文盲部民，苏丹成为了所谓的“伊赫万”组织的领导人，后者为沙特家族的武装部队的主要组成部分。苏丹坚信传播逊尼派原教旨主义的神圣使命，因而当沙特家族决定限制他袭击邻国时，他感到十分不满。如今，苏丹拿起了武器，既对抗他的老盟友沙特家族，也对抗广阔世间的不信道者。"
