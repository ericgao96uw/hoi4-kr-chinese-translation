 kumul.103.a: "马仲英执掌哈密"
 kumul.110.t: "鸦片走私的犯罪潮"
 kumul.110.d: "战乱期间，勤劳的哈密农民设法保住了他们非法的鸦片植株。如今在国家紧急状态下，警察忙于打击政治暴力，无力再去管理鸦片种植，致使大量的鸦片走私者开始在乡间流窜。新政权下，那些被遣散的杨增新时期士兵生活没了着落，开始搞起了鸦片窟生意。多年来鼓吹反对帝国主义阴谋分裂中国和伊斯兰教的哈密伊玛目们现在绝望了。"
 kumul.110.a: "我们一分钱不用掏，就能购得漂亮的黑色警服！"
 kumul.111.t: "土匪侵扰哈密边境"
 kumul.111.d: "由于扫黑行动的失利，这群普通的土匪又跑到了哈密。以前的非暴力犯罪分子，如骗子，人口贩子和造假者，已经以一种辛迪加的形式聚首在了一起。最糟糕的是，这些罪犯当中有一些是前政府官员，他们的权威仍深深支配着哈密的农村地区。"
 kumul.111.a: "至少我们不需要手软了"
 kumul.112.t: "中国最好的鸦片"
 kumul.112.d: "独立观察员和近期被定罪的罪犯们证实了哈密内的犯罪新浪潮。他们在证词中声称，哈密拥有中国顶级的鸦片。一名勇敢的记者甚至还对哈密的毒品进行了现场“检查”，并解释说，他吸食鸦片是为了验证其劲头，“我只是按照执法部门的方法做的”。这位记者接着补充道，他之所以进行测试，是因为当地的鸦片消耗太大了——并将它怪罪到在自己文中写到“脑子害了许多人”的[QIE.GetLeader]头上。"
 kumul.112.a: "完美"
 kumul.113.t: "溥仪皇帝承认哈密政权"
 kumul.113.d: "近期满清复辟的消息最初遭到怀疑，因为北京方面的消息和他们政府对其臣民需求的一贯无知再次证明了这一点。然而，这位年轻皇帝新颁布的圣旨展现了他真正的优雅和远见。皇帝支持我们独立于新疆自治，并运用这一几百年来的合法遗产共同对抗金树仁的现代专制恐怖。"
 kumul.113.a: "完美"
 KUM_nasir_reign: "聂孜尔的改革"
 KUM_nasir_reign_desc: "回王沙木胡索特时代的苛捐杂税以及徭役劳动，深受哈密人民的反感。终结这些苛政定会受到人民欢迎。"
 KUM_working_begs: "二十一位伯克"
 KUM_working_begs_desc: "二十一位伯克乃是哈密地区最最富有的维吾尔族地主，他们共同组建了一个议会，要求聂孜尔对哈密财政厅库负起更多责任。伯克们希望政府更新人口普查，以减轻他们的税收负担。"
 KUM_reordering_tax: "税法编修"
 KUM_reordering_tax_desc: "伯克们的第一个要求：即人口普查及税制改革，是可以办到的。一旦对所有租户、自由人和牲口进行了普查，那么清真肉类生产和机器加工等此类收入就都能划入免税范围了。"
 KUM_opening_autonomy: "开放自治"
 KUM_opening_autonomy_desc: "回王沙木胡索特认为他能不受清廷约束随意封闭城市，来提升自己的权威。如今伯克们要求重新开放城市，允许更多的维吾尔族人民进入，并赋予他们自由民的权利。"
 KUM_reform_administration: "小政府改革"
 KUM_reform_administration_desc: "哈密回王府里挤满了好吃懒做的官员。回王沙木胡索特从未请过一位秀才举人入府上班。只需问公务员要个许可，我们就能扫除最恶劣的食客。"
 KUM_incorporate_advisory: "调整台吉职权"
 KUM_incorporate_advisory_desc: "两位台吉的权力一直是汗国的心腹大患，特别是和加尼牙孜。如果我们把顾问安排到城防方面，就可以绕过他们实行改革。"
 KUM_increase_begs: "三十位伯克"
 KUM_increase_begs_desc: "越来越多的维吾尔人来到了哈密，如果我们再邀请九人加入议会，就能带来更多好处。三十位伯克也许无法打破僵局，但我们可以从他们的建议中受益。"
 KUM_keys_kumul: "哈密的关键"
 KUM_keys_kumul_desc: "几十年来，哈密驻军的权力一直掌握在顾问手中。如今伯克们承诺由维族赋税来补贴城防花费，以此代替对人民的压榨。这将减轻我们的忧虑。"
 KUM_kind_hand: "仁慈之手"
 KUM_kind_hand_desc: "若想挽回和硕亲王的形象，伯克们的支持必不可少。通过塑造一副雍容华贵之相，遵从穆斯林生活习俗，再加上伯克们的高歌颂德，回王聂孜尔定能够改变世俗偏见的目光。"
 KUM_crush_corvee: "粉碎徭役"
 KUM_crush_corvee_desc: "利用徭役劳动来维持地界祥和，城市有序是沙木胡索特的想法。在传统的伊斯兰法理学和中国大陆法系中，当劳动者的犯罪行为不能证明其正当性时，雇主不得使用徭役。"
 KUM_increased_constitutionalism: "加强宪政"
 KUM_increased_constitutionalism_desc: "各式各样的宪法政治在中国的东南部生根发芽，如今它们也来到了哈密。至少，它们可以通过一种现代方式来夯实我们未来法律的基础。"
 KUM_working_advisory: "两位台吉"
 KUM_working_advisory_desc: "两位台吉兼将领——尧乐博斯·汗与和加尼亚孜，已经迫使聂孜尔亲自下场保护其领地。首先，我们必须立刻摸排查清哈密境内的激进左翼分子。以防万一。"
 KUM_opening_reform: "调整权力"
 KUM_opening_reform_desc: "回王沙木胡索特心血来潮，给他的台吉们留下了一个临时岗位。尧乐博斯与和加尼牙孜能够借此实位保护哈密了。"
 KUM_niyaz_ideals: "和加尼亚孜的理想"
 KUM_niyaz_ideals_desc: "和加尼牙孜曾参加过反对聂孜尔之父——沙木胡索特的吐尔巴克暴动，但最终以失败告终。期间他想起当战士们接受了阿訇的指导后，变得骁勇善战，并且每日会留出时间祈祷。和加尼牙孜决意贯彻这一政策，率领哈密的守护者们以古时战士的精神战斗。"
 KUM_sideline_begs: "废除伯克制"
 KUM_sideline_begs_desc: "哈密的二十一位伯克是回王沙木胡索特孤独的遗产，他因酗酒触犯教规而与穆斯林众疏远。我们最好绕开伯克直接同聂孜尔会面。"
 KUM_yulbars_doctrine: "尧乐博斯的理论"
 KUM_yulbars_doctrine_desc: "尧乐博斯自小侍奉聂孜尔的祖父，对改革谏言颇有经验。他建议将白银兵饷换成商品，让更多士兵产生依赖。"
 KUM_lower_taxation: "降低赋税"
 KUM_lower_taxation_desc: "尧乐博斯改革的另一个部分包括降低军队士兵的赋税，以鼓励更多人员加入，虽然这会使税收略降。"
 KUM_cavalry_horde: "哈密骑兵团"
 KUM_cavalry_horde_desc: "台吉们建议组建一支以回民为主导的临时骑兵团。他们声称这能迅速帮助聂孜尔解决时常在哈密出现的收租起义。"
 KUM_strengthining_nasir: "维持哈密王制"
 KUM_strengthining_nasir_desc: "台吉们计划为聂孜尔塑造一个仁慈爱民的形象，以此稳固哈密免受中原带来的阵阵冲击。并把聂孜尔描绘成当年攻克西藏的察合台后裔赛义德汗。"
 KUM_maintaining_corvee: "维持徭役"
 KUM_maintaining_corvee_desc: "尽管这么做很残忍，但台吉们坚称利用伊斯兰法理学外的徭役以示惩戒是合理的，如果不这么做，那些罪犯就会慢慢变成恶人。他们说这项工作能耗费罪犯犯罪的精力。"
 KUM_soft_fist: "绵拳细掌"
 KUM_soft_fist_desc: "台吉们已经开始将他们的军事政策散布至哈密的各个阶级。接纳这些思想的人民意识到了聂孜尔的虔诚，并决定背弃沙木胡索特以求安全，迈向人民的辉煌。"
 KUM_xinjiang_administration: "新疆省府"
 KUM_xinjiang_administration_desc: "多亏了罪人金树仁，哈密亡国有日。回王手下的地方官必须立刻纠集有生力量与那些奉命行事的汉人驻军做斗争。我们需要花时间弄清楚这些驻军就将想从哈密获得什么。"
 KUM_greater_taxes: "新税"
 KUM_greater_taxes_desc: "驻军的首个要求就是查看许诺给清廷的进贡。但我们显然拿不出什么贡品，驻军借机要求我们提高民众赋税。而这定会引起维吾尔族人民的不满。"
 KUM_hire_more_tax_collectors: "聘用更多税吏"
 KUM_hire_more_tax_collectors_desc: "驻军批评了我们的税吏，那些仍抱有聂孜尔会被释放希望的可怜人。我们现在不得不接受驻军提供的那些汉人税吏，他们定会无情地勒索维吾尔人民。"
 KUM_even_higher_taxes: "进一步增税！"
 KUM_even_higher_taxes_desc: "城里的百姓已经没东西进贡北京了。尽管清廷已多年没有要求上贡，可那些驻军仍声称我们把东西都藏了起来。新的税制已在制订当中，相必金树仁应该会龙颜大悦吧。"
 KUM_seize_nobles_money: "收缴贵族财产"
 KUM_seize_nobles_money_desc: "以省份安全为由，驻军正在搜刮伯克们的财产，来填补税收的不足。伯克的家人已携金子遁走，藏匿起来。因为他们才是驻军的首要目标。"
 KUM_punish_opposition: "惩戒反对者"
 KUM_punish_opposition_desc: "驻军终于意识到当地官员正在密谋反叛了。那些仍忠于聂孜尔，不愿放弃《古兰经》和自己经名的税吏和官员都将被赶出回王府。"
 KUM_road_through_hami: "道路通哈密"
 KUM_road_through_hami_desc: "迪化到哈密的路上要横穿塔里木盆地，路途艰险，两边都是绵延数里的沙漠。驻军已下令组建一支新的徭役队伍，让他们顶着高温修缮道路。这些囚犯大概率是回不来了。"
 KUM_consolidating_xinjiang: "巩固新疆"
 KUM_consolidating_xinjiang_desc: "尧乐博斯与和加尼牙孜的豪赌已接近高潮。新疆现已全盘落入我们的手中，下一个任务就是寻求值得成为我们新政府盟友的人。"
 KUM_rebuilding_xinjiang: "重建新疆"
 KUM_rebuilding_xinjiang_desc: "纠缠哈密和新疆的灾祸终于散去了，重建工作也可以开展了。我们将派出搜寻队寻找各座城市里被压迫的人民，并给予他们支持和保护。"
 KUM_southern_textiles: "南疆纺织业"
 KUM_southern_textiles_desc: "和阗的地毯商急需客户。马虎山建议我们雇佣和阗织工来抢夺垄断他们著名的地毯贸易。"
 KUM_expand_kumul_road: "扩建驿道"
 KUM_expand_kumul_road_desc: "这条沿着塔里木盆地的驿道见证过无数场胜利的战役。徭役队伍还需继续巩固他们的修路成果。"
 KUM_nascent_industry: "新兴工业"
 KUM_nascent_industry_desc: "冲压枪模和粗制锻件仅仅象征着哈密军工运转的开始。它们急需新工程师和发电机，不过回报是可观的。"
 KUM_military_expansion: "扩充军备"
 KUM_military_expansion_desc: "我们在战争中实力膨胀的防御师必须被撤换。然后利用这段时间，建立起一支更加庞大，更加安全的军队，以应对未来的冲突。"
 KUM_civilian_investments: "民间投资"
 KUM_civilian_investments_desc: "这场灾祸震撼了所有居民。如果我们花些时间重建受损的工厂，一定会获得好处。"
 KUM_new_manufactories: "新工厂"
 KUM_new_manufactories_desc: "一批现代化模具和铸造工具正被运往哈密，送给我们忠诚的老兵。一个完整的新疆定会枯木逢春。"
 KUM_chinese_integration: "整合汉语"
 KUM_chinese_integration_desc: "哈密不能禁止汉语。相反，一个双语政府将确保我们的命令相较敌人更准确地执行。"
 KUM_restart_immigration: "重启移民"
 KUM_restart_immigration_desc: "西域长时间的动乱吓跑了潜在移民。[KUM.GetLeader]的声明将会鼓励移民重新定居并安抚他们对未来战争的恐惧。"
 KUM_reach_out_to_china: "同中国取得联系"
 KUM_reach_out_to_china_desc: "我们每隔七年向北京进贡一次，这让我们摸清了北洋军阀的脾气。我们应该利用这些经验，寻求中国的军事保护。"
 KUM_autonomy_in_vogue: "自治之风"
 KUM_autonomy_in_vogue_desc: "为了治理新疆这片广袤无垠的土地，我们必须遵循督军杨增新留给我们的自治原则。"
 KUM_promote_local_businesses: "促进本地生意"
 KUM_promote_local_businesses_desc: "统治者几十年来强加给我们的矛盾和隔绝如今一一反映在新疆贸易上。如果我们要求所有城市都支持当地生意，那么经济发展就会更加和谐。"
 KUM_pardon_rebellious_uyghurs: "赦免反叛的维族"
 KUM_pardon_rebellious_uyghurs_desc: "相关部门认为，维吾尔人民能够轻松接纳我们的统治。只要他们能上缴武器，我们就赦免他们。"
 KUM_seek_legitimacy: "寻求正统性"
 KUM_seek_legitimacy_desc: "大部分中国势力认为我们不过是个叛逆的奴仆。进贡一些精挑细选后的礼物应该能让他们的主子相信，我们有资格继承新疆。"
 KUM_internal_stability: "安定内政"
 KUM_internal_stability_desc: "一大串尚未答复的索赔摆在我们面前。如果我们能够满足至少一半的债主，我们就能理清政府内部的混乱局面。"
 KUM_responsible_government: "责任政府"
 KUM_responsible_government_desc: "民众对我们政府的信任来自于我们对有责任感的人的提拔。尽管一开始我们的队伍中大部分是暴动成员，但这并不妨碍我们聘用能人贤达来执行我们的判断。"
 KUM_defensive_neutrality: "防御性中立"
 KUM_defensive_neutrality_desc: "如今的西域在东北和中国南方的起义者眼里，是块油汪汪的肥肉。我们必须号召全体参谋制订一项总体防御战略，以防止另一场战争如上次那样具有破坏性。"
 KUM_crossroads_of_empires: "帝国通衢"
 KUM_crossroads_of_empires_desc: "俄国人，土耳其人，甚至连日本人都把我们当做自己的新边境了。我们不能再装瞎，否认对方代理人的存在了。我们必须主动和他们接触，看看有没有人赞成我们的自治。"
 KUM_safety_and_prosperity: "安定繁荣"
 KUM_safety_and_prosperity_desc: "如果维回汉不割裂，那么安定繁荣触手可及。这是维护我们新疆各族人民团结的伟大目标。"
 KUM_khanate_continuation: "汗国延续"
 KUM_khanate_continuation_desc: "[KUM.GetLeader]宾天后，他对汗国改革的承诺也随之而去。如今在军队的支持下，新回王决定实行他的改革，向人民证明自己。"
 KUM_constitutionalism_prevails: "宪政盛行"
 KUM_constitutionalism_prevails_desc: "从南方引进的理想主义残片在哈密政界中取得了胜利。这是一部糅合了奥斯曼宪法以及孙中山一党训政思想的省宪。"
 KUM_invest_in_begs: "收买伯克"
 KUM_invest_in_begs_desc: "未向金树仁低头的伯克将会得到丰厚的奖赏。身后也会加官进爵，而且他们也会因在汗国生死之战中支持汗国而获得二度封赏。"
 KUM_lessons_from_qing: "清廷的教训"
 KUM_lessons_from_qing_desc: "直系军阀监视下，溥仪皇帝所进行的改革对我们来说是种启示。现代君主必须依赖精英公民政府才能下放权力，培养信任。"
 KUM_abolish_the_advisory: "废除台吉制"
 KUM_abolish_the_advisory_desc: "尧乐博斯与和加尼牙孜已经完成了他们的历史使命。让军队脱离我们只会鼓励军事独裁成为未来合法政府。"
 KUM_constitutional_council: "宪政议会"
 KUM_constitutional_council_desc: "伯克议会会转变为一个备受尊敬的宪政议会。它的职权类似于奥斯曼的众议院，负责像颂扬苏丹一样颂扬他们的回王。"
 KUM_under_the_khan: "回王之下"
 KUM_under_the_khan_desc: "[KUM.GetLeader]听取了台吉们的忠告，决定更直接地用军事手段统治他的新领地。"
 KUM_reform_advisory: "改革台吉制"
 KUM_reform_advisory_desc: "回王决定恢复两位台吉战前的角色来表达感激之情。"
 KUM_ensure_loyalty: "确保忠诚"
 KUM_ensure_loyalty_desc: "台吉们承诺自己在城市中的影响力足以确保毛拉和激进分子没有追随者来反抗我们。"
 KUM_royal_guards: "组建回王禁卫"
 KUM_royal_guards_desc: "回王需要一股忠于自己的力量，能够在未来镇压不听话的台吉和伯克。在哈密组建一支回王禁卫正是绝佳选择。"
 KUM_end_power_struggle: "终结权力斗争"
 KUM_end_power_struggle_desc: "向哈密人民许下混乱的承诺，导致回王府的公信力直线下降。为了一劳永逸地结束权力斗争，我们必须放弃部分承诺。"
 KUM_necessary_adjustments: "必要调整"
 KUM_necessary_adjustments_desc: "有些地方官把钱花在了我们根本不需要的地方上。取消其中部分资金就能让我们在其他方面兑现承诺。"
 KUM_public_schooling: "创办公立学校"
 KUM_public_schooling_desc: "公立学校是我们少数赞同盛世才的地方。然而我们并不打算彻底换掉伊斯兰学校，而是支持它们教人民一些看家本事。"
 KUM_contain_nationalism: "限制扎吉德主义"
 KUM_contain_nationalism_desc: "扎吉德分子对新疆的垂涎对哈密来说是一种危险。不管他们是为了与俄罗斯争权夺利，还是为了牺牲我们来抬高奥斯曼苏丹的地位。我们都必须抑制民族主义情绪，否则另一场叛乱即将降临。"
 KUM_divine_right: "君权神授"
 KUM_divine_right_desc: "伊斯兰教的西道堂派认为，一省的合法统治必须遵循传统的权力传承。回王的血统早于奥斯曼一世，因此我们的统治是正当的。"
 KUM_modern_monarchy: "现代君主"
 KUM_modern_monarchy_desc: "我们发现许多表面上看起来正在步入混乱的帝国，却成功恢复了君主制。大清和奥斯曼就是很好的例子。我们必须效仿他们的成功。"
 KUM_benevolent_autocracy: "仁慈的专制"
 KUM_benevolent_autocracy_desc: "有些人可能会说，屠龙者变成了恶龙。这些人不过是小儿之见。事实上，我省保持稳定的唯一途径就是接受仁慈的专制。"
 KUM_khanate_no_more: "汗国不再"
 KUM_khanate_no_more_desc: "最后一任回王被废黜了，维吾尔族人民欢欣鼓舞。在一位更有能力，更加负责领袖的领导下，该省定能卸下旧包袱，轻装上路。"
 KUM_hoja_niyaz: "叛徒"
 KUM_hoja_niyaz_desc: "一日造反，终身造反。和加尼牙孜已经克服了自己对哈密内部控制不足的问题，并打算巩固自己的新地位。"
 KUM_exploit_nationalism: "利用扎吉德主义"
 KUM_exploit_nationalism_desc: "扎吉德分子并非都是坏人，特别是那些拥有特殊需求的人。无论是禁止书本外的宗教，还是正式支持沙里阿法院，这些琐碎的姿态都将为我们的政权创造大量支持。"
 KUM_keep_them_divided: "保持割裂"
 KUM_keep_them_divided_desc: "实际上，回王沙木胡索特推行的种族隔离政策对哈密的生存有利无害。[KUM.GetLeader]将通过保护这些法律来尊重他的理想。"
 KUM_matters_of_state: "国家事务"
 KUM_matters_of_state_desc: "多年来无能懒惰的外交政策可能会被彻底推翻。在和加尼牙孜的带领下，国家事务和对外政策最终可能会被统一起来。"
 KUM_cast_off_ideology: "摒弃意识形态"
 KUM_cast_off_ideology_desc: "虽然中亚的准领袖们爱用意识形态发动人民，但追根溯源都是一样的。作为回应，我们愿同该地区的任何势力结盟，只要他们保证给予我们比新疆更大的自治权。"
 KUM_hojas_republic: "和加尼牙孜的共和国"
 KUM_hojas_republic_desc: "当和加尼牙孜起义反抗回王沙木胡索特时，他并不知道自己为何而战。大漠的智慧点醒了[KUM.GetLeader]，他认识到：如果有绝对的权力，他就应该担任共和国的总统。"
 KUM_flexible_diplomacy: "灵活的外交政策"
 KUM_flexible_diplomacy_desc: "哈密外交署被下令要求不对邻国做出任何承诺，也不承担任何义务。保持灵活多变的政策能够让我们左右治下的忠诚，并最终拿回我们自己的命运。"
 KUM_let_them_pick_us: "待价而沽"
 KUM_let_them_pick_us_desc: "外交署终于慢慢学会打太极了，而和加尼牙孜也能根据自身条件适当争取中国各派了。"
 KUM_fan_yaonan: "官员"
 KUM_fan_yaonan_desc: "樊耀南躲过一劫后，巧妙地让自己获得了第二次千载难逢的机会。摇身一变，当上了新疆哈密地区的行政长。"
 KUM_open_for_business: "开门营业"
 KUM_open_for_business_desc: "新疆失败的原因归罪于杨增新的孤立主义。樊耀南定会着手纠正数十年来的严苛贸易政策，为新疆带来繁荣。"
 KUM_request_administrators: "吸纳英才"
 KUM_request_administrators_desc: "樊耀南正在利用他作为行政长的合法权力，聘用通过文官考试的新公务员。"
 KUM_safe_investment: "安全的投资"
 KUM_safe_investment_desc: "巨贪大恶囤积的财产如今可以分发投资到新疆的经济建设中了。这会让所有人都能从税收中分一杯羹，而不再是行政长一人独吞。"
 KUM_open_the_gates: "挣脱牢笼"
 KUM_open_the_gates_desc: "西域终于再度开放了。樊耀南非常清楚自己对新疆人民的责任，即维护汉回维三族间的和平。"
 KUM_common_cause: "共同事业"
 KUM_common_cause_desc: "繁荣是新疆各族人民的共同事业。从和阗矿工到北疆猎人，再到通用货币。抵御并反抗蒙古这个共同仇敌，都能让我们所有人团结起来。"
 KUM_political_malleability: "政治可塑性"
 KUM_political_malleability_desc: "哈密外交署被下令要求不对邻国做出任何承诺，也不承担任何义务。保持灵活多变的政策能够让我们左右治下的忠诚，并最终拿回我们自己的命运。"
 KUM_stability_means_prosperity: "稳定即为繁荣"
 KUM_stability_means_prosperity_desc: "樊耀南在新疆营造的稳定局势几乎是中国其他地区都无法比拟的。这让哈密成为了一个更适合经济发展和投资的地方。"
 KUM_zhongying_gang: "复仇将军"
 KUM_zhongying_gang_desc: "凭借自身实力，马仲英在哈密取得了最终胜利。很明显，遇见了尕司令的现代专制领导，封建地主和土匪都得靠边站。"
 KUM_punish_dissent: "惩戒异议"
 KUM_punish_dissent_desc: "现代独裁政府需要在激进运动凝聚起力量前发现并摧毁它们。这就是为什么马仲英决定废除对先前投降将领的诸多赦免。"
 KUM_slash_and_burn: "烧杀抢掠"
 KUM_slash_and_burn_desc: "北疆的土匪靠着人民的懦弱和他们的食物储备飞扬跋扈。我们没法向那些囊怂灌输中国的斗争价值观，所以把他们赶走，饿死这些烂怂土匪就行了。"
 KUM_army_with_state: "军国一体"
 KUM_army_with_state_desc: "马仲英的军队是现代专制国家的至高象征。在税收和军官安置方面他们应该获得最高优先权。"
 KUM_all_for_one: "万众一心"
 KUM_all_for_one_desc: "如果我们想在接下来的几年里存活下去，整个哈密社会就都必须拥护马仲英。"
 KUM_the_kumul_army: "哈密军队"
 KUM_the_kumul_army_desc: "本应作为自卫部队的哈密军队如今力量过剩，我们可以将其打造成中亚地区最强大的战斗力量。"
 KUM_small_but_strong: "短小精悍"
 KUM_small_but_strong_desc: "将哈密从甘勇和省府手中夺回的原因在于我们成功的自力更生。当其他军队因供应不足而踌躇不前时，我们却能在漫长的沙漠跋涉中规划未来的胜利了。"
 KUM_new_guns: "研究偷来的枪"
 KUM_new_guns_desc: "在缺乏外部势力支持的情况下，我们必须依靠中国仿制的二手欧式兵器，来打造能够打败未来侵略者的装备。"
 KUM_increased_conscription: "扩大征兵"
 KUM_increased_conscription_desc: "每个人都会把唯一的孩子献给哈密！"
 KUM_cold_warriors: "寒冰战士"
 KUM_cold_warriors_desc: "适应寒冷环境的旅队远胜于那些威胁哈密的废物汉人。"
 KUM_new_factory: "迪化兵工厂"
 KUM_new_factory_desc: "迪化落入我们手中后，他们的兵工厂就能用于国防了。"
 KUM_steppe_scouts: "草原侦察兵"
 KUM_steppe_scouts_desc: "组建由草原游牧民构成的特别师将令我们拥有更好的侦察能力和速度。"
 KUM_mountainous_province: "山地训练"
 KUM_mountainous_province_desc: "在新疆严酷的山地条件下，指派一支由卡拉库姆民族组成的特别旅将创造出具有极强恢复力的作战单位。"
 KUM_nasir_shah: "聂孜尔回王"
 KUM_nasir_shah_leader_desc: "聂孜尔生于哈密、长于哈密。他的家族是数世纪前可汗的后代，后者也曾执掌哈密多年。聂孜尔之父——回王沙木胡索特是一个残暴的独裁者，曾在1907年和1912年引发了打倒回王统治的叛乱。尽管叛乱已成往事，但挥之不去的怨恨却从未消失。1930年，聂孜尔继承了父亲的王位，怨恨也随之传到了他的身上。然而聂孜尔并不像他父亲那般专制，对改革等事宜开放得多，并打算赋予他的台吉和伯克更多的权力。"
