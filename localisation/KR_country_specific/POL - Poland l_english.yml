 POL_august_iv_desc: "§Y领袖介绍\n生于：§!1887年1月29日；德意志帝国、波茨坦\n§Y政治生涯：§!来自霍亨索伦家族的国王奥古斯特四世原名为普鲁士的奥古斯特·威廉·海因里希·京特尔·维克托。1921年时，他身穿着奥古斯特三世的银色礼服加冕成为了波兰国王。奥古斯特作为德国皇子时时常因为沉迷于金银珠宝及在波茨坦的别墅中与艺术家们虚度光阴而被他的父亲——德皇威廉二世批评。在过去的十五年间，作为波兰国王的他一直尝试将国家带上正轨，但他本人软弱而没有男子气概的言行举止及与妻子的紧张关系都一直为人诟病。这两项指控在波兰这个极度保守的天主教国家里都无疑是为奥古斯特四世的统治雪上加霜。\n\n在政治方面，奥古斯特四世一直被逼给予瑟姆议会更多权力，国王的特权基本上都被首相掌握，而他本人则在逐渐变为一名仅有仪仗作用的真正的立宪君主。国王奥古斯特的不幸命运似乎也使他注定被多方讨厌：在波兰民族主义者眼中，他象征着难以忍受的德国统治；对实用主义者来说，他只不过是一种必要之恶；而对德皇而言，他是最不讨喜的儿子。"
 POL_aleksander_ii_advisor_desc: "§Y顾问介绍\n生于：§!§g1912年12月26日；德意志帝国、柏林§!\n§Y政治生涯：§!§g亚历山大·费迪南德王子在只有八岁时就与家人一同就搬到了波兰。有两件事一直笼罩着亚历山大的童年：双亲之间那疏远又紧张的关系，以及最终会被加冕为波兰国王的压力。和大多数德意志贵族一样，亚历山大度过了一段军旅生涯。尽管亚历山大接受过波兰文化及语言的教育，但他在这方面的造诣充其量也就是稀松平常。话虽如此，亚历山大仍然是波兰王室中最受欢迎的成员，同时人们都希望他最终会与一位波兰女性共结连理。"
 POL_aleksander_ii_desc: "§Y领袖介绍\n生于：§!1912年12月26日；德意志帝国、柏林\n§Y政治生涯：§!亚历山大二世国王，原名亚历山大·费迪南德，在只有八岁时就与家人一同就搬到了波兰。有两件事一直笼罩着亚历山大的童年：双亲之间那疏远又紧张的关系，以及最终会被加冕为波兰国王的压力。和大多数德意志贵族一样，亚历山大度过了一段军旅生涯，他在波兰空军中服役和与人民共度战时时艰的经历都为他赢得了远胜于他父亲的声望与拥戴。而亚历山大与玛丽亚·布宁斯卡在1939年的婚姻更可谓是锦上添花，因为这位波兰王后让整个王室在观感上更波兰化了。不过，作为政治新手的亚历山大能否在和平时期有效领导国家则仍是未知之数。"
 POL_kazimierz_zakrzewski_desc: "§Y领袖介绍\n生于：§!1900年11月4日；奥匈帝国、克拉科夫\n§Y政治生涯：§!卡齐米日·扎克热夫斯基可能是波兰左翼中最为高瞻远瞩的领袖，他从克拉科夫郊区出发，途经巴黎，最后重回波兰，这些年成长了很多。生于1900年的扎克热夫斯基在年少时就追随着父亲的脚步开展了自己的学术生涯。但当这位年轻的理想主义者怀揣着从沙皇的枷锁中解放祖国的理想毅然加入波兰军团时，他的学业也随之中断。战后的扎克热夫斯基与许多军团成员一样对新生的波兰王国感到心灰意冷，大多数人都认为她只不过是德国的傀儡而已。与此同时他也开始对索雷尔、儒奥和布若佐夫斯基等社会主义思想家的哲学思想产生兴趣，并加入了一个寻求将爱国主义与社会革命结合的激进组织——“泽特派”（波兰青年联盟）。扎克热夫斯基在1923年完成学业之后决定前往法国，而此行的目的不仅是为了研究古代史，更重要的是为了学习革命。\n\n扎克热夫斯基博士在法国加入了一个由波兰流亡者和移民组成的工团主义组织——爱国联盟，原本短暂的旅程也随之成为了数以年计的定居。这位年少有为的历史学家很快就成为了法国里举足轻重的人物之一，并一直孜孜不倦地以笔名水手长(Nostromo)出版关于工团主义以及拜占庭历史的书籍。不到十年间，扎克热夫斯基在不仅成为了整个波兰革命委员会公认的主席，也成为了雅克·多里奥所领导的索雷尔派的忠实盟友以及“革命民族主义”的代言人。\n\n扎克热夫斯基在流亡岁月中发展出了自己的工团主义理论，他批判了马克思主义和无政府工团主义，并认为国家既是无产阶级的天然力量，也象征着无产阶级创造力量的统一意志。在他的“原始工人民主”理想中，由人民选出的强人领袖和工人精英将会通过工会引领国家，而工兵阶级则负责保卫她。"
 POL_leah_feldman_desc: "§Y领袖介绍\n生于：§!1898年9月；俄罗斯帝国、敖德萨\n§Y政治生涯：§!利娅·费尔德曼是一位当之无愧的传奇女性：她亲历了俄罗斯、法兰西及不列颠革命，曾与涅斯托尔·马赫诺并肩对抗哥萨克，也曾在巴勒斯坦组织犹太抵抗运动。甚至连她的确切出生地也不为人知，费尔德曼本人声称她生于华沙，而她的英国护照上出生地写着敖德萨。唯一为人所知的是费尔德曼成长于伦敦一个贫穷的犹太移民家庭之中，并且很早就投身到当地的无政府主义运动之中。费尔德曼在1918年时为了见证第一个真正社会主义国家的诞生而坐船出发到彼得格勒，但布尔什维克的残酷行径让她决定远而避之，并加入涅斯托尔·马赫诺的无政府主义部队，同时与红军及白军战斗，直至前者战败流亡为止。\n\n费尔德曼最终在年轻的法兰西公社落脚，并加入了莱夫·马雷克的波兰无政府-工团主义者小组。她在这段时间开始对波兰的革命事业产生兴趣，并成为了除扎克热夫斯基博士外最为活跃的波兰革命委员会成员。费尔德曼在几乎所有方面都与扎克热夫斯基意见相左，他们的一点不同在于费尔德曼曾四出游历：她曾到不列颠参与革命，后又到巴勒斯坦为犹太人的自由而奋斗。故此，被亲切地称为“马赫诺奶奶”的费尔德曼可谓是一位名符其实的老练国际革命家，一位有着理想本心且永不妥协的革命家。而在波兰革命之后，摆在费尔德曼面前的是她今生遇过最大的挑战：引领年轻的工团主义波兰从战争和内乱中走向真正的自由，并确保扎克热夫斯基的威权主义雄心不会实现。"
 POL_jerzy_cseszejko_sochacki_desc: "§Y领袖介绍\n生于：§!1892年11月29日；俄罗斯帝国、涅任\n§Y政治生涯：§!曾在圣彼得堡读书的耶日·切谢伊科-索哈茨基早在世界大战期间就已经俄罗斯、立陶宛和波兰的共产主义运动有所联系。在布尔什维克溃败后，切谢伊科-索哈茨基的政党和大多数的波兰极左派一样被迫转入地下运作，而他本人则流亡到了法国。在法国，他从马赛尔·加香的教导和委员会主义派对革命的思考方式中建立了新的意识形态基础。在波兰，他在某程度上置身在围绕着扎克热夫斯基的权力斗争漩涡之外。"
 POL_zygmunt_zaremba_desc: "§Y领袖介绍\n生于：§!1895年4月28日；俄罗斯帝国、彼得库夫\n§Y政治生涯：§!为了像曾参与一月起义的家人一样推动波兰独立，齐格蒙特·扎伦巴和许多人一样，在年纪轻轻时就已经加入了波兰社会党。他是一名活跃的学生组织者，也是波兰社会党中央工人委员会中最年轻的成员。但扎伦巴既不支持毕苏斯基，也从不认为与德国人合作会是一条出路。事实上，扎伦巴坚决反对与波兰君主政府进行任何形式的谈判或合作。他对工人民主的坚定信念则曾使他多次遭受牢狱之灾。自上一次获释后，扎伦巴后就一直在加利西亚与来自乌克兰的妻子——纳塔利娅合作，尝试与波兰及乌克兰的社会主义独立运动家建立联系。扎伦巴与卡齐米日·扎克热夫斯基以及身处法国的工会联盟领导层不同，他坚信只有波兰人民及其友邻能够完成解放波兰的事业。"
 POL_norbert_barlicki_desc: "§Y领袖介绍\n生于：§!$POL_norbert_barlicki_text$"
 POL_norbert_barlicki_text: "1880年6月6日；俄罗斯帝国、谢切霍夫\n§Y政治生涯：§!诺贝特·巴尔利茨基在1918年走上了民族事业的前台，彼时他激烈反对布列斯特条约，并在国务委员会宣读了自由选举宣言。其结果是，他被丢进莫德林要塞里蹲监，战争结束后才被放出来，这段经历多少缓和了他那激进社会主义的立场。巴尔利茨基不信党内主流的强硬社会主义路线，而是个支持统战的人。他认为，无论理想主义还是实用主义，只要在体制内扎实搞基层工作改善民众生计，就是帮助波兰人民的最好办法。其结果是，他与人民党的联系越来越密切——几乎自人民党成立以降就一直保持着联系。\n\n合作终于孕育出了成果：人民党的长者——托马什·诺奇尼茨基——在二十世纪三十年代成为首相，巴尔利茨基则成为阁僚。改革雷厉风行，四年计划广泛成功，接连事实不断证明，即使是德国骑头的君主也可以为万众效劳——甚至还有个假设现任政府垮台的备用计划，为眼下的社会党-人民党联盟制定了非常具体的目标。\n\n巴尔利茨基的乐观终究还是错付了。1938年，在那场混乱不堪的选举后，中左派联盟纵然得胜，但未获各界支持组建政府。此时别无他选，只得让给激进派张牙舞爪，眼睁睁地看着抗议引爆革命，革命推翻君主，最终走向共和。命运坎坷，反复无常，旧时唯一坚信君主制还有的救的人如今却成了共和国的首任领导人。诺贝特·巴尔利茨基，如今王上不复，此人能在工人与农民间建立同盟。现在，他所需要的是维持战线统一团结。"
 POL_stanislaw_wojciechowski_leader_desc: "§Y领袖介绍\n生于：§!1869年3月15日；俄罗斯帝国、卡利什\n§Y政治生涯：§!斯坦尼斯瓦夫·沃伊切霍夫斯基出生于卡利什城郊的一个中产家庭，他与许多同胞一样都是在求学过程中走向激进的。沃伊切霍夫斯基参加过波兰社会党1892年在巴黎的成立大会，他也是一位活跃的工会组织者、警方的眼中钉。沃伊切霍夫斯基在被法国政府驱逐后回到了波兰王国——他决定成为政治运动家的故地。他曾与约瑟夫·毕苏斯基及波兰社会党人紧密合作，也一直有与民族民主党人保持联系，因为他认为要完成波兰独立的事业就需要依靠所有政治集团的力量。\n\n1905年以后，沃伊切霍夫斯基对政党和工会都失去了信心，他认为只有农业合作社才能为波兰种下自由的根基，并将精力转投到改善波兰的乡郊生活之中。但世界大战打断了他的事业。沃伊切霍夫斯基在与国家委员会一同逃到俄国后曾尝试与民族民主党人结盟，但最终无功而还。心灰意冷的他于1918年与家人一同回到了波兰王国，之后他专注于在这个被战火摧残的王国里组织社会运动和食品救济工作。沃伊切霍夫斯基在1920年代间加入了波兰人民党，还成为了大学讲师。他总是会在课上反覆强调经济民主化对政治民主化的重要性，并指出如果资本家和大地主一直支配着波兰，那她就不可能走向真正的民主。曾在诺茨尼基内阁中担任农业部长、身为资深议员和合作社主席的沃伊切霍夫斯基是一位受人敬重且可谓身经百战的政治家及社会运动家。起初沃伊切霍夫斯基并不愿意出任总统，但他在瑟姆议会的跨党派游说之下最终决定擔任一屇总统。沃伊切霍夫斯基此举仅仅是为了保卫新生共和国最关键的初年，任期结束后他将会抽身政坛。"
 POL_jan_woznicki_desc: "§Y领袖介绍\n生于：§!$POL_jan_woznicki_text$"
 POL_jan_woznicki_text: "1881年8月15日；俄罗斯帝国、涅沙瓦\n§Y政治生涯：§!扬·沃伊尼茨基是人民党右翼的一员。为了对抗沙皇政府的俄化教育政策，他在1904时加入了民族民主党。沃伊尼茨基其后被指利用其教师身份组织抵抗活动而被当局囚禁。后来他因对罗曼·德莫夫斯基的反战立场及非暴力抵抗原则感到失望而决定与民族民主党人分道扬镳。\n\n之后，沃伊尼茨基先是加入了波兰军团，其后成为了波兰人民党的一员。他曾多次担任瑟姆议会议员，并一直将心力投放于教育及反贪腐事业之中。过去的二十年间的工作使沃伊尼茨基成为了同时受到左右两派尊重的可靠中间派人物。"
 POL_gabriel_narutowicz_desc: "§Y领袖介绍\n生于：§!1865年3月29日；俄罗斯帝国、泰尔谢\n§Y政治生涯：§!加布里埃尔·纳鲁托维奇出生于立陶宛一个萨莫吉希亚家庭之中。他的父亲是一位曾身体力行废除农奴制的开明地主，而他的母曾是启蒙主义时代中茫茫学者的其中一员。故此，他与哥哥斯坦尼斯瓦夫都在强烈的民族进步主义熏陶之下长大成人。纳鲁托维奇的哥哥留在了立陶宛，而他则不得不走上逃避沙皇政府的流亡之路。纳鲁托维奇在瑞士完成学业并成为了一名工程师，1920年时他受邀到加利西亚-洛多梅里亚组织战后重建工作并监督当地的基建改革。纳鲁托维奇曾于1924年和1928年时分别出任外交部长及公共工程部长，最后他于1934年成功成为首相。在加利西亚-洛多梅里亚与波兰统一之后，相对温和自由且受少数民族拥戴的纳鲁托维奇成为了连接两地人民跨越双边界限的桥梁。"
 POL_stanislaw_mikolajczyk_desc: "§Y领袖介绍\n生于：§!1901年7月18日；德意志帝国、多斯滕-荷尔斯特豪森\n§Y政治生涯：§!斯坦尼斯瓦夫·米科瓦伊奇克出身于普鲁士乡村的一个矿工家庭，没接受过高等教育，但这不妨他加入人民党的普鲁士支部，也不碍他在波森省组织反德意志化政策的农村青年运动。组织农民罢工抗议可不兴德国当局看得起，但米科瓦伊奇克确有办法避开了各种牢狱之灾。米科瓦伊奇克与波兹南的民族民主运动一道，设法帮助许多波兰人购地保地，以此来造德意志人定居委员会的反。波兰合并了波森省后，米科瓦伊奇克在当地百姓的大力支持下，当选进了国家瑟姆。从前在波森省的斗争是他确信，波兰政坛亟需广泛的政治联盟，毕竟在他看来，德国佬可比民族民主运动有威胁得多。"
 POL_jozef_chacinski_leader_desc: "§Y领袖介绍\n生于：§!$POL_jozef_chacinski_leader_text$"
 POL_jozef_chacinski_leader_text: "1889年3月13日；俄罗斯帝国、华沙\n§Y政治生涯：§!约瑟夫·哈钦斯基早年在华沙进修法学时参加了民族民主运动青年组织，遭沙皇当局短暂监禁后，于1909年出国，赴瑞士求学深造。在瑞士，他与民族民主运动建立联系，回到波兰后加入了希耶纳党联盟下属的基督教民族党，尝试淡化安抚波兰右派最极端的理念，因此成为联盟内冉冉升起的政治新星。作为一名协作主义者，哈钦斯基坚信过分的自由主义与社会主义都不能为一般大众带来幸福安康，亦认为民族民主运动不应该忽视一般农民。"
 POL_adam_chadzynski_leader_desc: "§Y领袖介绍\n生于：§!$POL_adam_chadzynski_leader_text$"
 POL_adam_chadzynski_leader_text: "1882年11月18日；俄罗斯帝国、戈尔基-格鲁巴基\n§Y政治生涯：§!亚当·洪曾斯基是小地主家族出身，在1908年加入民族联盟，但随即因对俄合作问题不和而立马闪分。洪曾斯基转而去领导民族工会，这个协作主义兼基督教工人阶级的政党定位在跨党政治集团与希耶纳党之间，人数虽少但都忠心耿耿。他基于实用主义取向，去支持波尼科夫斯基政府，但若时局机缘臻至，也可以轻松换边去站希耶纳党的台。这一中间派立场介乎右翼的基督教民主党和左翼的波兰人民党之间，使得洪曾斯基本人的影响力远远超过了其政党支持率的限度。"
 POL_wladyslaw_grabski_desc: "§Y领袖介绍\n生于：§!1874年7月7日；俄罗斯帝国、博鲁夫\n§Y政治生涯：§!瓦迪斯瓦夫·格拉布斯基来自一个由甜菜种植积累财富的贵族家庭，这让他和他的哥哥斯坦尼斯拉夫和姐姐佐菲亚都接受了良好的教育。瓦迪斯瓦夫攻读农业经济学，并在他父亲死后接管了家族的庄园。他坚信农民的教育在增强波兰国家认同上扮演着重要的角色，并非法开设了一所为农民子女上课的波兰语学校。后来，他被沙皇的政权监禁，再后来他成为了国家联盟一员，并被选举进入了俄罗斯国家杜马。自此，他开始与政权合作，专注改善波兰乡间的生活质量。\n\n格拉布斯基在1917年批评德国在波兰占领区过于严苛的经济政策后被德国人监禁，但也给了他能够完成《波兰农民状况》的第三卷的希望。讽刺的是，他因为自己在波兰的能力和声望从监狱里一跃成为了约瑟夫·希维任斯基政府的一名大臣。在1919年他和自己的兄长一同创建了希耶纳党，在十余年中带领该党成为了瑟姆议会中的主要力量。虽然他在20年代后离开了党的核心领导层，但他还是在波兰的民族民主运动中享有或许是最高的声望。"
 POL_wojciech_korfanty_desc: "§Y领袖介绍\n生于：§!1873年4月20日；德意志帝国、萨佐基\n§Y政治生涯：§!沃伊切赫·科尔凡蒂在西里西亚长大，并从小就参与了为波兰语言和文化反抗普鲁士当局的斗争。他中学时因为对奥托·冯·俾斯麦做出负面评价而被开除，尽管如此他还是从经济学中毕业并加入了国家联盟。在因为煽动而被短暂监禁并离开了民族民主运动之后，科尔凡蒂建立了他自己的民族民主主义社团并被选入帝国议会，而甚至一些德国人也支持他。他根深蒂固的基督教民主观念让他超越国界地得到了天主教徒的相当的支持，这也让他某种程度上成为了西里西亚加入波兰共和国的起义的中间派候选人，因为他是基督教民族主义者却又不是罗曼·德莫夫斯基的信徒。"
 POL_edward_rydz_smigly_hos_desc: "§Y领袖介绍\n生于：§!1886年3月11日；奥匈帝国、别热扎内\n§Y政治生涯：§!出生于加利西亚东部一个贫穷家庭，在年满十岁之前就与双亲阴阳相隔，年少时的爱德华似乎就已经走到了穷途末路。他成为了一名士兵，并加入了追随约瑟夫·毕苏斯基的行列之中。以笔名“希米格维”的名义，雷兹-希米格维离开了奥匈帝国军队并加入了毕苏斯基的波兰军团，这名勇敢且尽责的指挥官很快在军队中飞黄腾达。但由于他在1917年的宣誓危机中拒绝宣誓效忠德皇威廉二世，他的仕途也因而中断。不甘卸甲的他前往克拉科夫带领波兰军事组织同时对抗同盟国和俄罗斯。\n\n时至1919年，德国胜利已是板上钉钉的事实。仍在奋战的雷兹-希米格维最终也不得不承认波兰王国的存在这一既成事实。由于新生的波兰王国并不欢迎雷兹-希米格维，故他只能留在克拉科夫组织波兰反对团体。而在1925年波兰国王奥古斯特四世大规模赦免波兰军团成员后，他终于得以回到波兰。被禁止出任军队指挥官的他将精力转投到政坛之中，并成功以有强烈民族主义色彩的独立侯选人身份进入参议院。此后他成为了前波兰军团成员的代言人，人们也怀疑作为参议员的他与毕苏斯基本人与仍有定期联系。而鉴于波兰政局愈发动荡，雷兹-希米格维联同其他志同道合的人创建了民族团结阵营。客气的说法是，民族团结阵营是个有自己独特思想体系的政党——更准确的说，它是一个主要受民族民主运动影响的右翼政治家和军人的团体。他们都围绕着波兰政治制度已经走到尽头，应该被强烈的民族主义和家长制统治所取代的信念，团结在雷兹-希米格维和他的得力助手亚当·科茨、博古斯瓦夫·梅津斯基这样的老波兰军团成员和老兵周围。\n\n雷兹-希米格维派通过军事政变被推上台，他们很快占据了波兰政府和行政部门的所有重要职位，在总统和陆军总司令的位置上，雷兹-希米格维可以行使以前赋予波兰君主的大部分行政权力。他的统治依靠标榜非政治化、民族主义和毕苏斯基主义，得以团结起所有波兰人，无论他们的政治派别如何。实际上，瑟姆议会就是个亲民族团结阵营的政客操纵的橡皮图章，所有重要决定都由雷兹-希米格维派做出。派系内遵循着严格的军事等级制度，波兰第一元帅爱德华·雷兹-希米格维的统治至高无上。"
