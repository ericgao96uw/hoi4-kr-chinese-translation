 burma.0.t: "缅甸：一个饱受战争蹂躏的国家"
 burma.0.d: "1921年，当印度革命如火如荼时，缅甸迅速跟进。1925年，随着印度内战陷入僵局，缅甸实上已经成功独立。尽管如此，对于仍然处于各种少数民族与仰光中央政府之间的准内战之中的缅甸来说，和平还是一件十分遥远的事情。1928年，在东南边境发生小规模冲突后，暹罗王国入侵，随后爆发了长达一年的血腥战争。由德国和日本谈判达成的《毛淡棉条约》结束了冲突，但将下掸邦割让给了暹罗，并使缅甸对毛淡棉和下缅甸的统治不再稳固。吴漆兰的缅甸人民团体总会政府在1930年的选举中屈辱地垮台，而吴巴佩的民族党在一场势均力敌的对抗中获胜。1935年，在腐败和欺诈指控的背景下，吴巴佩及其改革后的人民党赢得了另一场胜利。从那时起，吴巴佩一直在努力巩固他的统治，压制日益激进和政治要求越来越高的民众。一直以来，印度公社都在等待向东传播革命的机会。当这一天到来时，缅甸准备好了吗？"
 burma.0.a: "我们将共渡国难！"
 burma.1.t: "仰光大学骚乱与抗议活动"
 burma.1.d: "由于对政府腐败的不满，渗透在公民生活中的剥削资助制度，以及吴巴佩的无能统治，缅甸发生了这个国家自1925年独立以来最大规模的抗议游行活动。游行的主力是来自著名的仰光大学的左翼学生，他们占领了许多行政建筑，并且在集会中谴责腐败透顶的总统及其支持他的巨富伤害到了整个民族的福祉。不过目前为止，这些抗议还只是缅甸知识分子们的个别行为，工人与农民还没有响应他们。"
 burma.1.a: "警棍和佩刀在哪里！"
 burma.2.t: "仰光大学骚乱与抗议活动"
 burma.2.d: "在邻国缅甸，暴乱正在缺乏政治权利的年轻知识分子中间蔓延。学生们抗议仰光大学内部的猖獗腐败，批判吴巴佩总统停滞改革，在国内推行独裁统治。目前抗议活动还仅限于仰光，然而缅甸现政权面对这个警告的无所作为，可能意味着未来几个月内将有另一场危机爆发。长期以来，仁安羌、稍埠和敏巫油田的工人们一直在抱怨工资低，生活条件差的现状。如果这两个派别联合起来，他们可能会发现一个友好的政府正坐在孟加拉湾的另一边。"
 burma.2.a: "让我们密切关注缅甸局势！"
 burma.3.t: "仁安羌油田大罢工"
 burma.3.d: "近日，仁安羌、稍埠和敏巫油田的石油工人开始组织罢工，抗议政府腐败与工人恶劣的生产生活条件。到目前为止，警察与准军事部队在控制抗议烈度方面已经完全失败了。抗议者占领了油田，挥舞着红旗唱起社会主义的歌曲。我们必须采取措施来满足他们的要求，以免国民对他们事业的同情引爆全国革命。"
 burma.3.a: "这帮暴发户！我们必须镇压这场劳工暴乱！"
 burma.3.b: "尝试安抚他们……"
 burma.4.t: "缅历1300年革命爆发！"
 burma.4.d: "真是场灾难！简直是1936年事件的重演，仰光大学的学生们再次发起了反对总统制的示威抗议活动。然而，今年，激进的学生领袖与同样心怀不满的石油工人联合了起来，将这场运动真正引向了全国性高潮。造反分子正在仰光进军，只有最坚定的军事行动才能解决这一令人绝望的局面！"
 burma.4.a: "这太不像话了，派遣军队对付这些年轻人！"
 burma.4.b: "总统被刺杀，临时政府成立！"
 burma.5.t: "军队奉命向抗议者开火"
 burma.5.d: "漫长而紧张的等待过后，仰光大学的抗议学生与缅甸军队终于发生了冲突。当地指挥官得到消息称，石油工人的罢工队伍正在向首都进军，沿途的村庄都支持他们的行动。而总参谋长正在下达命令，要求军队驱散抗议者。指挥官突然发现缅甸的命运似乎就掌握在自己和士兵们的手中……"
 burma.5.a: "军队叛变并加入革命者！"
 burma.5.b: "亲政府民兵和军队粉碎了抗议者！"
 burma.6.t: "缅甸社会主义共和国成立！"
 burma.6.d: "吴巴佩的非法统治被占据首都的学生、工人和军队组成的联盟驱逐了出去。缅甸在昂山同志的人民革命党临时政府之统领下。革命业已完毕，不过仍有问题悬而未决：我们是否该输出革命？几乎每个政府成员都希望缅甸和印度抑或国际相联合，而不是一国闭门造车。"
 burma.6.a: "与印度签订反殖民条约！"
 burma.6.b: "缅甸将会是革命前哨！"
 burma.6.c: "我们必须专注于国内革命！"
 burma.7.t: "缅甸希望重建反殖民联盟"
 burma.7.d: "日前，专制腐败的吴巴佩总统已经被抗议的工人，学生和拒绝执行屠杀命令的军队组成的共和联盟推翻。国家权力现在掌握在新生的缅甸临时政府手中，该临时政府尚处于襁褓之中，敌对的暹罗人在他们的东方虎视眈眈。由于担心曼谷的却克里王朝站在被剥夺权利的地主一边进行干预，甚至可能由此爆发新的战争，新生的缅甸政府已向我们提出结盟请求，以保护自己不受外国干涉，并为我们确保一个安全的东部边境。加尔各答方面必须迅速而明确地作出答复，以免时机从我们手中溜走。"
 burma.7.a: "欢迎武装起来的社会主义兄弟们！"
 burma.7.b: "缅甸只会将我们拖入战争深渊！"
 burma.8.t: "缅甸希望加入第三国际"
 burma.8.d: "日前，专制腐败的吴巴佩总统已经被抗议的工人，学生和拒绝执行屠杀命令的军队组成的共和联盟推翻。国家权力现在掌握在新生的缅甸临时政府手中，该临时政府尚处于襁褓之中，敌对的暹罗人在他们的东方虎视眈眈。出于帮助国际革命或是单纯寻求强权保护，缅甸政府请求加入第三国际。我们该作何回应？"
 burma.8.a: "携手并进，让我们在斗争中团结起来！"
 burma.8.b: "我们不想和他们有任何瓜葛。"
 burma.9.t: "吴貌基呼吁召开新选举"
 burma.9.d: "随着万人厌恶的吴巴佩总统之死，他政府里更加自由主义的首相吴貌基呼吁于一个月内召开新的民主选举。这一呼吁安抚了抗议者，并且有希望让缅甸从腐败和暴政的深渊里解脱。"
 burma.9.a: "缅甸得救了！"
 burma.10.t: "紧急选举"
 burma.10.d: "缅甸终于迎来了选举，而这次选举是完全自由而公正的！哥德迈改革后的人民党希望进行关于王室的全民公投，而吴漆兰的缅甸人民团体总会承诺弥补其之前的失败，还有一个角逐者则是巴莫的穷人党。谁将会赢得选举呢？"
 burma.10.a: "改革后的人民党！"
 burma.10.b: "缅甸人民团体总会！"
 burma.10.c: "穷人党！"
 burma.11.t: "保皇党公投"
 burma.11.d: "作为保皇党人，哥德迈曾进行竞选活动，以恢复缅甸的君主制，并由密法拉王公担任摄政，直到陶法吉王子达到自己登基的年龄。随着公投结果的到来，缅甸将成为什么样的国家？"
 burma.11.a: "保皇党胜出！"
 burma.11.b: "缅甸仍将会是一个共和国！"
 burma.12.t: "缅历1300年革命被粉碎"
 burma.12.d: "真是场灾难！简直是1936年事件的重演，仰光大学的学生们再次发起了反对总统制的示威抗议活动。然而，今年激进的学生领袖因为缺乏先前罢工工人的支持而被镇压。正当效忠者的准军事组织在镇压学生起义时，政府内部一直在进行有关实施自我政变和授权吴巴佩的会谈，就像他多年来所希望的那样……当然，我们可以保留民主和五花联盟的外壳。"
 burma.12.a: "维护联盟内部稳定！"
 burma.12.b: "逮捕我们的联盟伙伴，重建民族党！"
