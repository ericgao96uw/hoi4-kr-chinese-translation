 NIC_freeing_countryside_decisions: "统一我们的国家"
 NIC_freeing_countryside_decisions_desc: "我们国家的一半领土已经和我们隔绝了整整四年，但现在情况不一样了！在美国没有条件干涉我们的情况下，我们终于可以完全向他们摊牌：“尼加拉瓜必须是为尼加拉瓜人民而存在的！”"
 NIC_spreading_revolution_decisions: "传播革命"
 NIC_spreading_revolution_decisions_desc: "长期以来，来自北方的敌人洪都拉斯对我国构成了很大的威胁。他们支持反对我们的反对派流亡军队——这支军队的主体是在军事占领期间由美国人训练组建的——如今我们要做的第一件事就是在这段混乱时期确保他们和流亡军队们为他们至今为止对我们所做的准备好去地狱里好好忏悔。"
 NIC_send_troops_DMZ: "挥舞着旗帜向东行军"
 NIC_send_troops_DMZ_desc: "虽然我们国家的东部地区还没有正式解除武装，但由于美国的强硬政策，宣称“只要你们敢再移动一英寸，我们就把你们的人打包送走十英里”，这阻止了我们的部队深入这些革命中还未能解放的地区。当然，在美国已经无法再关注我们的情况下，我们可以自由行动，把敌人打包送走，拯救我们的人民。"
 NIC_nationalize_UFC_assets: "国有化联合果品公司"
 NIC_nationalize_UFC_assets_desc: "由于我们对国家西部地区的全面控制，革命期间资本主义利益集团在我国的大买办——联合果品公司——曾一度撤往东部地区，在当地购买土地继续赚取利润以补偿他们在战争中的损失。然而美国内战为我们迎来的时代黎明使我们有能力对东部地区进行干预，一劳永逸地结束他们对尼加拉瓜人民残忍剥削的历史。"
 NIC_move_farmers_east: "向东部地区输出农业劳动力"
 NIC_move_farmers_east_desc: "最近，我国东部的解放使我们可以向该地区迁移人民，使迁移的农民和农场主可以利用遗留下来的农场设施，从帝国主义手中收回我们的利益。"
 NIC_nicaragua_for_nicaraguans: "尼加拉瓜是为尼加拉瓜人民而存在的！"
 NIC_nicaragua_for_nicaraguans_desc: "联合果品公司和美帝国主义已几乎完全被驱赶出了我国。只要我们再往前迈进一步，尼加拉瓜即将获得一劳永逸的安全！"
 NIC_declare_monroe_dead: "门罗早就死了"
 NIC_declare_monroe_dead_desc: "门罗主义长期以来一直削弱着我们的国家斗志，阻止我们的军队意识到他们的真正潜力，甚至妨碍我们将永生的革命之火传递给我们的兄弟。但现在，一切都已经是过去式了！詹姆斯·门罗这个臭老东西在1831年就入土了，只有活死人才会相信棺材里躺着的东西，我们的国家只属于我们自己！"
 NIC_second_sandinistas_recruitment: "为桑地诺的军队招募新成员"
 NIC_second_sandinistas_recruitment_desc: "桑地诺的个人计划是“驯服”他的支持者，将他们变成一支稳定而强大的战斗力量。到目前为止这一计划进展顺利，一些人还建议我们扩编军队以帮助解决当前的冲突。"
 NIC_open_eastern_recruitment: "向东部地区开放征兵"
 NIC_open_eastern_recruitment_desc: "由于美国政府非正规地将这个地区划为非军事化区的缘故，东部地区一直被禁止征兵，但我们现在可以在没有美国干涉的情况下尽情地在这个地区开放征募。当然，该地区的人民可能并不会欣赏这一点……"
 NIC_test_honduras: "考验洪都拉斯"
 NIC_test_honduras_desc: "洪都拉斯长期以来一直是我国轻侮的对象，因为它操纵并支持着从我国流亡的国民警卫队，对我们的革命共和国也总是很不友好。但在正式开战之前，我们最好还是通过边境冲突来考验下洪都拉斯人的反应能力和军队实力。"
 NIC_make_honduras_angery: "火花飞舞的洪都拉斯"
 NIC_make_honduras_angery_desc: "洪都拉斯政府的腐败无能早已引起底层民众的不满，因此许多洪都拉斯人都对我们试图传播给他们的革命观念表达同情，这将有助于我们与洪都拉斯间矛盾的解决。"
 NIC_HON_unrest: "煽动"
 NIC_HON_unrest_desc: "作为对尼加拉瓜入侵的反应，我们的国民竟然选择反抗我们的统治。由于国家处于战争状态，我们对此无能为力。人们普遍逃避服兵役，社会不稳定开始日益加剧，所有这些因素加权综合后毫无疑问地将成为我们政府的沉重负担。"
 NIC_begin_liberation: "开始我们的民族解放事业！"
 NIC_begin_liberation_desc: "动手的时机已经成熟了！随着美国政府的垮台，洪都拉斯人正处于最虚弱的状态，这给了我们一个彻底解放他们的绝佳机会！"
 NIC_eliminate_mercenaries: "消灭雇佣兵"
 NIC_eliminate_mercenaries_desc: "联合果品公司派出的这些旨在削弱我们对东部地区控制的雇佣军必须立即得到清理！"
 NIC_spread_revolution_mission: "解放洪都拉斯！"
 NIC_spread_revolution_mission_desc: "洪都拉斯长期处于“革命者委员会”的统治之下，事实证明，该委员会比前军事政权更加专制也更加危险，并且他们仍然控制着我们流亡的反对派军队。如果我们希望确保我们自己和中美洲的安全，革命的火种就必须传播给他们！"
 NIC_revolution: "中美洲革命的发源地"
 NIC_revolution_desc: "尼加拉瓜是中美洲革命的发源地，它将努力扩大自己的海外影响力以解放中美洲各国人民。"
 NIC_revolution_san_1: "中美洲革命的发源地"
 NIC_revolution_san_desc: "尼加拉瓜是中美洲革命的发源地，它将努力扩大与释放自己的海外影响力以解放中美洲各国人民。"
 NIC_revolution_san_2: "中美洲革命的发源地"
 NIC_revolution_san_2_desc: "尼加拉瓜是中美洲革命的发源地，它将努力扩大与释放自己的海外影响力以解放中美洲各国人民。"
 NIC_education_reform: "莫雷诺的改革"
 NIC_education_reform_desc: "莫雷诺总统就职后采取的第一项措施就是帮助国内的贫困人口。他从教育改革开始着手，建立地方学校并从整体上降低国内的文盲率。"
 NIC_education_economic_reform: "莫雷诺的改革"
 NIC_education_economic_reform_desc: "莫雷诺总统就职后采取的第一项措施就是帮助国内的贫困人口。他从教育改革开始着手，建立地方学校并从整体上降低国内的文盲率。他现在已经开始了自己改革的第二步骤，并试图将部分政府资金和来自少数上层阶级的财富分配给大多数未受过教育的人口。"
 NIC_remaining_UFC_influence: "挥之不去的美国影响力"
 NIC_remaining_UFC_influence_desc: "尽管桑地诺多次试图让尼加拉瓜脱离美国的影响，但由于我们的经济严重依赖于联合果品公司的出口，来自美国的影响力仍然挥之不去。只要美国还像老鹰那样在头顶注视着我们，我们就不能永远摆脱这种烦人的束缚。"
 NIC_remaining_UFC_influence_oof: "挥之不去的美国影响力"
 NIC_remaining_UFC_influence_oof_desc: "尽管桑地诺多次试图让尼加拉瓜脱离美国的影响，但由于我们的经济严重依赖于联合果品公司的出口，来自美国的影响力仍然挥之不去。只要联合果品公司还像老鹰那样在头顶注视着我们，我们就不能永远摆脱这种烦人的束缚。"
 NIC_remaining_UFC_influence_oof_2: "挥之不去的美国影响力"
 NIC_remaining_UFC_influence_oof_2_desc: "尽管桑地诺多次试图让尼加拉瓜脱离美国的影响，但由于我们的经济严重依赖于联合果品公司的出口，来自美国的影响力仍然挥之不去。只要联合果品公司还像老鹰那样在头顶注视着我们，我们就不能永远摆脱这种烦人的束缚。"
 NIC_move_autarky: "走向自给自足"
 NIC_move_autarky_desc: "虽然尼加拉瓜不可能在没有真正奇迹的情况下实现完全的经济独立，但萨卡萨已经采取了一些微小的行动来帮助我们减少对美国的经济依赖，包括改善我们的经济内循环并促进我们同其他国际大国间的贸易。"
 NIC_mercenaries_rampant: "雇佣兵猖獗"
 NIC_mercenaries_rampant_desc: "为了报复我们国有化他们的资产，联合果品公司在尼加拉瓜东部地区雇佣了一伙暴徒给我们制造麻烦，这支雇佣军活动猖獗，给该地区的生活造成了不小的混乱。人民对此已经感到很厌倦了，我们的军队也不断被他们分散注意力。"
 NIC_economic_backfire: "经济阵痛"
 NIC_economic_backfire_desc: "联合果品公司从我国撤出后，我们国家的经济出现了许多明显的投资漏洞，如果我们仍然希望像个正常国家那样维持运作，就必须弥补这些问题。"
 NIC_agriculture_reliance: "农业依赖"
 NIC_agriculture_reliance_desc: "我们的经济仍然极其依赖于农业出口，为了我们国家的利益考虑，我们将继续这样维持这个方向。"
 NIC_agriculture_reliance_2: "农业依赖"
 NIC_agriculture_reliance_2_desc: "我们的经济仍然极其依赖于农业出口，为了我们国家的利益考虑，我们将继续这样维持这个方向。"
 NIC_agriculture_reliance_3: "出口经济"
 NIC_agriculture_reliance_3_desc: "我们的经济已完全过渡到以出口导向型的经济模式，外国列强们只能从我们的国家购买到热带经济作物，虽然这带来了巨大的利润，但如果这些国家停止购买我们的产品，那么我们可能因为外汇紧张而陷入巨大的困扰之中。"
 NIC_foreign_profit_pullin: "出口利润"
 NIC_foreign_profit_pullin_desc: "我们的各种出口措施已经开始给我们带来更多的销售利润，但如果我们所依赖的国家经济下滑，我们本国的经济也可能随之出现大幅度滑坡。"
 NIC_strike: "罢工"
 NIC_strike_desc: "尼加拉瓜被占领以后，全国各地都举行了罢工活动以抗议这一事件，这导致我们政府的声誉受到了损害。"
 NIC_revolutionary_economy_beginning: "革命经济的开端"
 NIC_revolutionary_economy_beginning_desc: "政府现已正式启动“革命经济项目”，其主要目标是改革该行业的融资模式，在不允许任何投资者变得过于强大的情况下鼓励新投资者进入市场，并在尼加拉瓜国内普遍扩大产业规模。当然，完全脱离美国的做法已经开始损害我们的经济，但从长远来看，情况最终会得到改善的。"
 NIC_revolutionary_economy_2: "向革命经济过渡"
 NIC_revolutionary_economy_2_desc: "政府现已正式启动“革命经济项目”，其主要目标是改革该行业的融资模式，在不允许任何投资者变得过于强大的情况下鼓励新投资者进入市场，并在尼加拉瓜国内普遍扩大产业规模。当然，完全脱离美国的做法已经开始损害我们的经济，但从长远来看，情况最终会得到改善的。如今各项过渡工作已经有条不紊地开展起来。"
 NIC_revolutionary_economy_3: "向革命经济过渡"
 NIC_revolutionary_economy_3_desc: "政府现已正式启动“革命经济项目”，其主要目标是改革该行业的融资模式，在不允许任何投资者变得过于强大的情况下鼓励新投资者进入市场，并在尼加拉瓜国内普遍扩大产业规模。当然，完全脱离美国的做法已经开始损害我们的经济，但从长远来看，情况最终会得到改善的。如今各项过渡工作已经有条不紊地开展起来。"
 NIC_revolutionary_economy_4: "革命经济"
 NIC_revolutionary_economy_4_desc: "日前，我们的政府已经完成了“革命经济工程”，并从中取得了不错的成果。我们的经济对美国的依赖已经结束，取而代之的是与几个新的贸易伙伴的“平等合作”。国内工业正在发展，人民也对此感到很高兴。唯一可能伤害我们的是另一场全球经济崩溃，但这永远不会发生，对吧？"
 NIC_agrarian_reform: "农业改革"
 NIC_agrarian_reform_desc: "鉴于农业占我们出口的大部分，实施农业改革已经成为政府当前工作的核心。从长远来看，这对我们和我们的经济以及人民都有帮助。"
 NIC_economy_assistance: "经济援助"
 NIC_economy_assistance_desc: "$OVERLORD$已经向我们提供经济援助，帮助我们被占领的状态中恢复过来。"
 NIC_overlord_economy_assistance: "援助尼加拉瓜"
 NIC_overlord_economy_assistance_desc: "在我们对尼加拉瓜的占领之后，我们向他们提供了一些经济援助，帮助他们从战争中恢复过来。"
 NIC_beef_profit: "牛肉的利润"
 NIC_coffee_profit: "咖啡的利润"
 NIC_sugar_profit: "蔗糖的利润"
 NIC_banana_profit: "香蕉的利润"
 NIC_never_surrender: "为革命而战"
 NIC_never_surrender_desc: "我们的政府和人民甘愿献身于这项事业，不畏凶暴与艰险，放弃一切为了革命而战！\n§R如果我们偷渡或占领足够多的敌方领土，敌人就会投降§!"
 NIC_HON_never_surrender: "为生存而战"
 NIC_HON_never_surrender_desc: "尼加拉瓜人来了！长期以来，尼加拉瓜人一直都是中美洲的不祥之兆，现在他们真的向我国宣战来传播“革命”了。这是为了我们国家的生存而战，我们必须准备好牺牲一切！\n§R如果我们偷渡或占领足够多的敌方领土，敌人就会投降；坚持到尼加拉瓜人精疲力竭，敌人也会投降。§!"
