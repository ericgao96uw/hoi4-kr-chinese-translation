 VENblackmonday: "黑色星期一波及油井"
 VENblackmonday_desc: "我们的经济基础源于石油，多年来，我们从良好的油价中获益。但随着柏林股市崩盘，石油需求急剧下降，我们的经济开始螺旋式下滑！"
 VEN_welfare_expanded1: "延展的福利项目"
 VEN_welfare_expanded1_desc: "尽管经济不景气，但政府仍将大量支出花在福利计划上以减轻穷人的痛苦。"
 VEN_welfare_expanded2: "延展的福利项目"
 VEN_welfare_expanded2_desc: "尽管经济不景气，但政府仍将大量支出花在福利计划上以减轻穷人的痛苦。"
 VEN_welfare_expanded3: "延展的福利项目"
 VEN_welfare_expanded3_desc: "尽管经济不景气，但政府仍将大量支出花在福利计划上以减轻穷人的痛苦。"
 VEN_welfare_cuts_idea: "裁撤福利"
 VEN_welfare_cuts_idea_desc: "紧缩措施从未受过欢迎，但是临时政府认为削减支出是必要的，当然包括浪费国家资源的福利项目。"
 VEN_longter_mplanning: "长远经济规划"
 VEN_longter_mplanning_desc: "短期收益计划总是诱惑人的，但是为了快速获得回报的短视政策可能是灾难性的。相反，我们政府应该专注于制定一个使国家在未来数年持续获益的计划。"
 VENsafe: "多元化经济"
 VENsafe_desc: "为了不再依赖石油工业，创建一个稳定而又健康的经济，政府已经付出了巨大的努力来帮助我国工业多元化。"
 VEN_welfare_expanded4: "延展的福利项目"
 VEN_welfare_expanded4_desc: "经济已经恢复，并再次稳定增长，政府开始继续投资福利项目。"
 VEN_welfare_expanded5: "延展的福利项目"
 VEN_welfare_expanded5_desc: "经济已经恢复，并再次稳定增长，政府开始继续投资福利项目。"
 VEN_welfare_state: "福利国家"
 VEN_welfare_state_desc: "感谢政府的努力，委内瑞拉正在慢慢变成一个水平发达的现代化福利国家。"
 VEN_oil_reforms: "石油工业改革"
 VEN_oil_reforms_desc: "为了给委内瑞拉留下更多的财富，政府已经就石油产业展开了多项改革。"
 VEN_nationalist_fervour1: "民族主义热情"
 VEN_nationalist_fervour1_desc: "社会主义煽动者一直试图通过强调阶级斗争来在我国人群中散播不满。作为回应，我们政府专注于修补社会裂痕，并为了委内瑞拉的利益，创建一个社会各阶级间共有的认识。"
 VEN_nationalist_fervour2: "民族主义热情"
 VEN_nationalist_fervour2_desc: "为了面包、祖国和自由！民主共和联盟强而有力的口号象征着我们政府的理念和目标，注重于国家的繁荣，爱国主义和公民自由。"
 VEN_nationalist_fervour3: "民族主义热情"
 VEN_nationalist_fervour3_desc: "上帝与联邦。政府自当选以来一直在培养着民族主义热情，着重强调爱国主义与国家的繁荣。"
 VEN_booming_economy: "经济腾飞"
 VEN_booming_economy_desc: "感谢民主共和联盟的政策，委内瑞拉经济重来没有过这么爆炸性的增长，政府很明显正在履行他们的让经济繁荣的竞选承诺，我国强大的经济使委内瑞拉成为拉丁美洲最闪耀的灯塔。"
 VENsupersafe: "多元化经济"
 VENsupersafe_desc: "建立一个多元化的经济一直是民主行动成立以来的主要政策。通过努力，他们在这方面取得了巨大的成功，使得委内瑞拉工业更加多元化，减少了对石油产业的依赖，使经济变得更加安全，不受全球波动的影响。"
 VEN_ctv: "委内瑞拉工人联合会"
 VEN_ctv_desc: "委内瑞拉工人联合会是委内瑞拉的主要联合工会，工团主义政府已转接了主要的权力给工会，为了他们将委内瑞拉变成工团主义国家的目标。"
 VEN_ctv2: "委内瑞拉工人联合会"
 VEN_ctv2_desc: "被赋予权力的CTV推动了工业的民主化，经济命脉将掌握在工人而不是资产阶级手中。"
 VEN_syndieconomy1: "工团主义化经济"
 VEN_syndieconomy1_desc: "革命政府迈出了第一步，通过把委内瑞拉经济命脉国有化来使得委内瑞拉经济转变为工团主义经济。"
 VENlandform: "土地改革"
 VENlandform_desc: "在委内瑞拉社会党当选之前，部分乡村地区处于水深火热之中。如今，在土地改革、赋予农民权利和减少地主压迫上，我们取得了很大的进展。"
 VENlandform2: "集体化"
 VENlandform2_desc: "委内瑞拉乡间的农场已完成了集体化，这将把农民带入工团主义经济体系之中，以及确保国家本土食物供给与农业生产的效率。"
 VEN_syndieconomy2: "五年计划"
 VEN_syndieconomy2_desc: "社会党受到了来自极权主义和先锋队理论的影响，为了将落后国家快速工业化而启动了五年计划，这是一个迈向社会主义的关键步骤：构建个强大的工人阶级。"
 VEN_syndieconomy3: "快速工业化"
 VEN_syndieconomy3_desc: "五年计划非常成功，国家在快速的工业化，改善了落后的经济。"
 VEN_syndieconomy4: "工团主义经济"
 VEN_syndieconomy4_desc: "委内瑞拉变成了本地区工团主义国家模范，成为了拉丁美洲工团主义灯塔。全世界的无产者，联合起来！"
 VEN_secret_police: "国家安全"
 VEN_secret_police_desc: "国家安全局是国家的主要安全机构，将保护国家免受危险分子侵害。"
 VEN_secret_police2: "国家安全"
 VEN_secret_police2_desc: "国家安全局已经成为政府压制异议者、在内敌中传播恐惧并保卫我国优秀公民的主要工具。"
 VEN_secret_police3: "国家安全"
 VEN_secret_police3_desc: "国家安全局已经成了高效率的秘密警察，清洗并让异议者沉默，保护我们的公民和我们的生活方式。"
 VEN_US_treaty_idea: "美国-委内瑞拉贸易协定"
 VEN_US_treaty_idea_desc: "美利坚合众国和委内瑞拉签订了新的贸易协定，这有利于委内瑞拉经济和美国公司。"
 VEN_foreign_investors_idea: "外国投资者"
 VEN_foreign_investors_idea_desc: "军政府更鼓励外国投资者而不是本地区其他人投资委内瑞拉，以确保经济竞争力的发展。"
 VEN_foreign_investors_idea2: "石油收入投资"
 VEN_foreign_investors_idea2_desc: "军政府从增长的石油工业中获取大量的利益已不是什么秘密，将这些钱重新投入大量的工程建设中以展示国家的富有。"
 VEN_strong: "委内瑞拉万岁！"
 VEN_strong_desc: "佩雷斯·希门尼斯总统坚信委内瑞拉正在变成地区最强大的力量，将很快成为南美地区最伟大的存在。总统万岁！"
 VEN_shock_and_awe_idea: "震慑行动"
 VEN_shock_and_awe_idea_desc: "委内瑞拉的军队仍是一支现代化的强大力量，其军事理论主要在于使用压倒性的火力上。"
 VEN_mobile_army_idea: "现代机动作战"
 VEN_mobile_army_idea_desc: "委内瑞拉的军队仍是一支现代化的强大力量，其军事理论主要在于打击坚决而迅速，尽可能的保持机动。"
 VEN_modern_navy: "航行不可缺，生活则不然"
 VEN_modern_navy_desc: "委内瑞拉海军通过扩张和现代化使得其成为该地区最强大的海军之一。它所拥有的不只是先进的舰艇，还拥有自信而又训练有素的海员与军官。"
 VEN_paying_for_guns: "支付武器进口"
 VEN_paying_for_guns_desc: "我们正在支付我们最新购买的装备的订单。"
 VEN_paid_for_guns: "支付武器进口"
 VEN_paid_for_guns_desc: "我们得为在国外购买的武器支付款项。"
 VEN_oil_addiction: "石油瘾"
 VEN_oil_addiction_desc: "委内瑞拉无可救药地沉溺于黑色黄金之中，它是委内瑞拉经济的中心和财富的源泉。人们毫无动力去投资其他的工业，国家极易受到所谓的能源诅咒的影响。"
 VEN_foreign_oil_companies: "外国石油公司主导"
 VEN_foreign_oil_companies_desc: "我们国家大部分油井都掌握在外国石油公司，来自标准石油和荷兰皇家壳牌石油公司的继承者手中。这部分财富永远不会到我们人民手中。"
 VEN_foreign_oil_companies_50_to_50: "外国石油公司主导"
 VEN_foreign_oil_companies_50_to_50_desc: "我们国家大部分油井都掌握在外国石油公司，来自标准石油和荷兰皇家壳牌石油公司的继承者手中。这部分财富永远不会到我们人民手中。"
 VEN_foreign_oil_companies2: "外国石油公司主导"
 VEN_foreign_oil_companies2_desc: "我们国家大部分油井都掌握在外国石油公司，来自标准石油和荷兰皇家壳牌石油公司的继承者手中。这部分财富永远不会到我们人民手中。"
 VEN_foreign_oil_companies3: "外国石油公司主导"
 VEN_foreign_oil_companies3_desc: "我们国家大部分油井都掌握在外国石油公司，来自标准石油和荷兰皇家壳牌石油公司的继承者手中。这部分财富永远不会到我们人民手中。"
 VEN_paying_for_shares: "收购石油资产"
 VEN_paying_for_shares_desc: "我们目前正在收购外国石油公司的股份"
 VEN_paid_for_shares: "来自售出股份的付款"
 VEN_paid_for_shares_desc: "委内瑞拉购买我们石油公司股份。"
 VEN_integrating_COL: "整合哥伦比亚"
 VEN_integrating_COL_desc: "我们正在整合新近控制的哥伦比亚领土"
