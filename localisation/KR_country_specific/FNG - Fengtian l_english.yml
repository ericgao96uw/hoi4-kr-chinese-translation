 fngconf.83.d: "[FROM.Capital.GetCapitalVictoryPointName]传来好消息！正如[FROM.GetLeader]在全国统一会议结束时达成的协议一样，他终于加入了安国军。"
 fngconf.83.a: "只有一个中国！"
 fngconf.84.t: "[FROM.GetNameDefCap]同意参会"
 fngconf.84.d.federalists: "或许可以说不出所料，[FROM.GetLeader]和他的联省党人已经同意出席北京的统一大会，计划即刻从[FROM.Capital.GetCapitalVictoryPointName]出发。一方面他们或许会带来一些问题乃至不受欢迎的想法，但通过和平协商统一国家也一直是他们的既定目标。"
 fngconf.84.d.default: "来自[FROM.Capital.GetCapitalVictoryPointName]的好消息！[FROM.GetLeader]已经同意派代表到我们在北京举办的统一大会。事实上，他们还有可能亲自参会。我们现在只用期待其他的邀请也会被接受。"
 fngconf.84.a: "太好了！"
 fngconf.85.t: "[FROM.GetNameDefCap]拒绝参会"
 fngconf.85.d.federalists: "显然，[FROM.GetLeader]和他的联省党人对我们的不满已经压过了他们的天性——或者说，压过了他们的意识形态。据说，通过谈判磋商和平统一是他们的既定目标，但看起来我们的下一次谈判得是到枪口边上谈了。"
 fngconf.85.d.default: "[FROM.Capital.GetCapitalVictoryPointName]传来了不幸的消息。看起来[FROM.GetLeader]已拒绝参加北京的统一大会。甚至不派个代表来。他放弃了和平的会谈，走上了一条独木桥；下次谈判，只能是枪口下了。"
 fngconf.85.a: "吃亏的是他们。"
