 UKR_railway_gun_equipment_1: "TM-3-12"
 UKR_railway_gun_equipment_1_desc: "由被打捞起来的俄罗斯帝国海军玛利亚皇后号战列舰上的舰炮改建而来，这些舰炮被改建到了一个炮塔上，并投入现役使用。"
 UKR_artillery_equipment_1: "10.5cm M33轻型野战榴弹炮"
 UKR_artillery_equipment_1_short: "10.5-cm le.F.H. 33"
 UKR_artillery_equipment_1_desc: "10.5cm-le.F.H.33是德国陆军的标准炮兵装备，1933入列服役，所有师团与炮兵营无一例外都装备了该型火炮。其由莱茵金属在1928至1929年研发，性能较前代10.5cm-le.F.H.16有着长足提升。该型火炮装备有全新的三点开式炮架，稳定性更好，射界增加至56度，瞄具结构也降低了射击移动目标的难度。"
 UKR_artillery_equipment_2: "15cm M36型重型野战榴弹炮"
 UKR_artillery_equipment_2_short: "15-cm s.F.H. 36"
 UKR_artillery_equipment_2_desc: "15cm36型重型野战榴弹炮，俗称“常青树”。其是一款基础的师属重型榴弹炮，与口径更小但数量更多的10.5cm-le.F.H.33一同服役。在一次竞标活动中，莱茵金属和克虏伯都提交了多种设计方案，但因种种原因无一中标。因此，陆军最终决定结合双方方案中的长处——即莱茵金属的火炮和克虏伯的炮架——该型火炮则应运而生。1935年，陆军针对该型火炮起草了一份减重计划标书，要求其在完整状态下能仅需一队马就能拖拽行军。莱茵金属的新方案而后夺标成功。"
 UKR_artillery_equipment_3: "17cm M40重型炮架加农炮"
 UKR_artillery_equipment_3_short: "17cm K. 40 Mrs.Laf."
 UKR_artillery_equipment_3_Desc: "由克虏伯和汉诺威机械制造公司联合制造的17cm-K.40-Mrs.Laf.是一款重型集团军属火炮。实战中，该型火炮破坏力机枪，但拆解装车时间长的缺点也很明显。17cm-K.40-Mrs.Laf.的亮点之一便是“双重后座”系统，即拥有两段式后座复进结构的炮架。这一结构能完全吸收火炮开火的后坐力，盒式炮架因而不会产生位移，设计精准度极高。"
 UKR_anti_tank_equipment_1: "3.7cm M36反坦克炮"
 UKR_anti_tank_equipment_1_short: "3.7cm Pa.K. 36"
 UKR_anti_tank_equipment_1_desc: "1924年，莱茵金属开始着手研发一款马拉式3.7cm反坦克炮（赋名3.7-cm-Pa.K.28）。三十年代初期，马拉火炮已经过时，其改款3.7-cm-Pa.K.36应运而生。该型火炮改造为摩托化牵引反坦克炮，可以承受高速拖曳，被士兵们戏称为“陆军敲门砖”。该型火炮是德国陆军的主力反坦克武器，能够有效反制敌军轻型坦克。"
 UKR_anti_tank_equipment_2: "7.5cm M40型反坦克炮"
 UKR_anti_tank_equipment_2_short: "7.5cm Pa.K. 40"
 UKR_anti_tank_equipment_2_desc: "1939年间，遭遇敌方新型坦克的战报如雪片般飞抵柏林，7.5cm 40型反坦克炮应运而生。该项目最初优先度很低，但德法关系日趋紧张，加之重装甲的新式坦克不断出现，它所受的重视也随着提升了。它的穿甲能力相较同级别火炮要更强一些，但因为炮身驻退机构性能较差，转换阵地的能力有所不足。"
 UKR_anti_tank_equipment_3: "12.8cm M43型反坦克炮"
 UKR_anti_tank_equipment_3_short: "12.8cm Pa.K. 43"
 UKR_anti_tank_equipment_3_desc: "12.8cm-Pa.K. 43虽是一款新型反坦克炮，但最初的定位是野战炮，名为43型火炮。装甲更厚实的坦克在前线亮相后，反装甲能力随即提上日程。12.8cm-Pa.K. 43的超远距离（1800至2700米以上的交战距离）反坦克能力较好，发射高爆弹、执行野战炮击任务的能力则更为出色。不过，一般的反坦克炮炮架无法承载12.8cm口径的炮管，因而只能使用特制炮架，外形极为高大，十分显眼。"
 UKR_anti_air_equipment_1: "2cm M36高射火炮"
 UKR_anti_air_equipment_1_short: "2cm Fla.K. 36"
 UKR_anti_air_equipment_1_desc: "1930年，莱茵金属开发了一款名为2cm-Fla.K.30的防空炮，1933年开始进入陆军服役。1936年，由于局势日趋紧张，毛瑟对该款火炮进行了现代化改造，赋名2厘米36型防空火炮，日后也进入陆军服役。Fla.K.36的复进方式与前代保持一致，即炮管短行程后座复进。除射速增加到220发每分钟、重量稍稍削减至420千克之外，其余方面大抵相同。"
 UKR_anti_air_equipment_2: "3.7cm M37高射火炮"
 UKR_anti_air_equipment_2_short: "3.7-cm Fla.K. 37"
 UKR_anti_air_equipment_2_desc: "原先的3.7厘米火炮是由莱茵金属于1935年推出的。该型火炮身管长达89倍径，射程最高可达4800米。Fla.K.35只生产了一小部分，1936年就下线了。之后，莱茵金属继续推进研发工作，重点将现有的复杂双轴炮座改为更轻的单轴炮座，3.7cm-Fla.K.36便应运而生，射速也增至120发/分钟。次年，该型火炮安装了新的简化瞄具，成为3.7cm-Fla.K.37，其很快也成为了德国陆军使用最广泛的子型号。"
 UKR_anti_air_equipment_3: "8.8cm M41高射火炮"
 UKR_anti_air_equipment_3_short: "8.8cm Fla.K. 41"
 UKR_anti_air_equipment_3_desc: "1930年，克虏伯开发出了8.8cm防空火炮30型，俗称“88”炮，而后莱茵金属对其进行了改进。该型火炮炮架适用场合广，轮式运输状态下就有一定的直射反坦克能力，风评甚好，是同期火炮中的佼佼者。莱茵金属的Fla.K.41是第二代88cm炮，许多将军称之“能与128cm火炮相媲美”。不过，该型火炮也并非完美无缺，多数都部署在保养条件较为优越的区域。"
 UKR_rocket_artillery_equipment_1: "28/32cm M40重型投射器"
 UKR_rocket_artillery_equipment_1_short: "s.W.G. 40"
 UKR_rocket_artillery_equipment_1_desc: "重型投射器40型最初是为了烟幕兵部队发射烟幕而设计的，其有两种型号，分别使用木制和钢制开放框架。最常见的钢框型安装有有调节仰角用的短铰链，适配32cm火箭弹，但也安装了适配导轨，可供发射28cm火箭弹。除了单独架设使用外，s.W.G.40的还能安装在各类载具的侧面。"
 UKR_rocket_artillery_equipment_2: "21cm M42火箭发射器"
 UKR_rocket_artillery_equipment_2_short: "R.W. 42"
 UKR_rocket_artillery_equipment_2_desc: "42型21cm火箭发射器是一款五管火箭发射器，炮架由Pa.K.36-3.7cm的拖曳架改装而来。6具发射器为一排炮，3排炮为一营。该型火炮设计用来执行火力支援和布烟任务，实战多数用来进行火箭炮击，基本不参与化学战。"
 UKR_gw_tank_equipment: "拖拉机"
 UKR_gw_tank_equipment_short: "拖拉机"
 UKR_light_tank_equipment_1: "1934型战车"
 UKR_light_tank_equipment_1_short: "P-34"
 UKR_light_tank_equipment_1_desc: "随着德国占领，德语中的“Panzer”，缩写为“Panz”，最终在乌克兰语中成为了“坦克”的代名词。\n\n1934年的Panz型战车是第一款开始服役的乌克兰国产坦克。它大量借鉴了加拿大产维克斯 马克 E型以及战间期的德国设计，并配备了意大利布雷达公司设计的20mm加农炮。该型战车因其主要武器稍显乏力以及传动装置易故障，故在作战时收到士兵各种各样的反馈。"
 UKR_light_tank_equipment_2: "一号战车 瓦西尔"
 UKR_light_tank_equipment_2_short: "P-I 瓦西尔"
 UKR_light_tank_equipment_2_desc: "在P-34服役后不久，乌克兰军方放弃了按时间顺序的坦克命名法，转而使用仿德国陆军的体系，将下一款服役坦克预先指名为P-I。\n最终，该款坦克以国王本人命名。作为早期P-34的发展，P-I 瓦西尔解决了前代的缺点，具有扩展的底盘，几乎对每个组件都做了大改。该载具还配备了新制德国2mm加农炮，这虽与之前布雷达产的加农炮口径相同，但事实证明其在训练和战斗方面都更为有效。"
 UKR_light_tank_equipment_3: "二号高速战车 斯坦尼斯拉维夫"
 UKR_light_tank_equipment_3_short: "SP-II 斯坦尼斯拉维夫"
 UKR_light_tank_equipment_3_desc: "由于高速战车概念在俄罗斯军事重整计划中至关重要，且新的重型车辆亦已进入开发阶段，乌克兰军队也开始开发本国的新型高速轻坦。二号高速战车由于其卓越的速度可操控性，在战场上功能多样，胜任了在乌军中服役的角色。载具侧身印着“斯坦尼斯拉维夫”的字样，以示哈布斯堡统治下的乌克兰与奥属加利西亚的民族统一主义。"
 UKR_medium_tank_equipment_1: "四号战车 基辅"
 UKR_medium_tank_equipment_1_short: "P-IV 基辅"
 UKR_medium_tank_equipment_2: "七号战车 大公"
 UKR_medium_tank_equipment_2_short: "P-VII 大公"
 UKR_medium_tank_equipment_3: "九号战车 猫"
 UKR_medium_tank_equipment_3_short: "P-IX 猫"
 UKR_heavy_tank_equipment_1: "1933型 德皇战车"
 UKR_heavy_tank_equipment_1_short: "KP-33"
 UKR_heavy_tank_equipment_1_desc: "克虏伯公司基于实验设计项目(Versuchskonstruktion, VK)推出的新型坦克并未能如其名称“皇家战车”所愿般获得德皇的青睐，该车于1931年遭德国陆军拒收打回。数个月后，悬挂系统可靠性有所改进的二号样车又被提交给乌克兰政府。乌克兰方面对其悬挂部分继续进行了少许完善后，将该车以其原名“德皇战车”定型列装。"
 UKR_heavy_tank_equipment_2: "六号战车 盖特曼"
 UKR_heavy_tank_equipment_2_short: "P-VI 盖特曼"
 UKR_heavy_tank_equipment_3: "十号战车 猎犬"
 UKR_heavy_tank_equipment_3_short: "P-X 猎犬"
 UKR_super_heavy_tank_equipment_1: "八号战车 龟"
 UKR_super_heavy_tank_equipment_1_short: "P-VIII 龟"
 UKR_modern_tank_equipment_1: "一号标准化战车 斑鸠"
 UKR_modern_tank_equipment_1_short: "MP-I 斑鸠"
