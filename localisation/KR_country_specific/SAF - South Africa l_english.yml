 SAF_black_monday: "黑色星期一的影响"
 SAF_black_monday_desc: "由于我们在外贸上依赖德国，黑色星期一沉重打击了我们的国家。不满正在滋长，经济也在衰退，我们必须找到大刀阔斧的解决办法，越快越好！"
 SAF_segregation: "种族隔离"
 SAF_segregation_desc: "南非是一个分裂的国家。虽然大部分人口由各非洲土著种族组成，社会和经济的权力仍被少数欧洲白人把握，这部分人也被分开来，一部分是阿非利卡人（也称布尔人），他们是讲荷兰语的殖民者的后代，是开普省、奥兰治自由邦和德兰士瓦的白人人口的主要组成部分，另一部分是在纳塔尔和罗得西亚占主要白人部分的英国人。\n\n尽管在白人宰制下的隔离并不能一夜间解决的，更可能需要数十年来恰当应对，我们仍能采取措施来改善现状……抑或激化现状。"
 SAF_apartheid: "种族隔离"
 SAF_african_gold_idea: "南非的金矿"
 SAF_african_gold_idea_desc: "组成南非的人种有非洲土著、欧洲人和还有世界其他地区的人。尽管这并没有冲淡他们荷兰祖先对黄金的贪婪。黄金的触感，黄金的气味……"
 SAF_wavering_dominion: "正在消失的自治领"
 SAF_wavering_dominion_desc: "南非虽然是大英帝国的一部分，但许多阿非利卡人几乎不会倾向于大英帝国和协约国，他们更想建立一个中立的共和国。因此南非在归乡计划中的参与度根本无法确定。"
 SAF_neutral_dominion: "中立的自治领"
 SAF_neutral_dominion_desc: "虽然布尔人在官方层面上是大英帝国的一分子，但他们对大英帝国和协约国并不忠诚，反而更想建立一个不结盟共和国。同样地，南非政府决定在反攻时宣布中立。"
 SAF_idea_slavery: "高级专员领地内的奴隶制"
 SAF_idea_slavery_desc: "在巴苏陀兰、斯威士兰、尤其是贝专纳兰，三个高级专员领地内的奴隶制从未被完全根除，原因是这些地区的部落暗中捍卫这一制度。即便有人尝试废除这一制度，但这些野蛮的事实仍旧在发生，是南非荣耀上的一个巨大污点。"
 SAF_idea_minority_government: "少数派政府"
 SAF_idea_general_strike: "工团主义者罢工"
 SAF_idea_general_strike_stage_two: "工团主义者罢工"
 SAF_farmer_bailout: "援助农民"
 SAF_idea_cj_of_the_hct: "高级专员领地的司法制度"
 SAF_idea_cj_of_the_hct_desc: "高级专员领地司法制度是针对南非控制下的高级专员领地进行的改革。根据规定，当局会委任一名大法官来担任各地区的司法总监。然后，大法官将会确保法律在这些自治领地被认真执行。"
 SAF_idea_sovereign_currency: "南非兰特"
 SAF_idea_sovereign_currency_desc: "兰特一名取自于南非黄金产地威特沃特斯兰德，它是南非共和国宣告成立后新推出的主权货币，在此之后继续使用南非镑是不可取的。"
 SAF_idea_native_trust_and_land_act: "土著信任和土地法"
 SAF_idea_native_trust_and_land_act_desc: "土著信任与土地法将分给南非大多数土著居民的土地从原8%增加到13%左右。鉴于南非土著人口约占南非人口的60%，这一比例相对还是比较小的，但这至少确保了他们能够拥有南非的一部分土地，虽然这部分土地主要还是分给精英们。"
 SAF_idea_asiatic_land_tenure_act: "亚裔土地保有法案"
 SAF_idea_asiatic_land_tenure_act_desc: "《亚裔土地保有法案》将南非亚裔的土地所有权限制在某些指定地区，特别是德兰士瓦和纳塔尔，以保护白人店主的竞争力，并减轻关于印度裔侵占白人生存空间的担忧。"
 SAF_idea_krugerpark: "克留格尔国家公园"
 SAF_idea_krugerpark_desc: "克留格尔国家公园是非洲最大的野生动物保护区之一，于1926年在萨比野生动物保护区（萨比野生动物保护区于1895年由德兰斯瓦的布尔共和国建立）之外建立。近年来，来自世界各地的游客陆续来到这里观赏这些动物，他们有的坐观光车（一种自1927年以来的新概念），有的则是乘坐更经典的“九轮游”——在科马蒂普特坐上火车，一路旅行至察嫩。"
 SAF_idea_agrarian_focus: "重视农学家"
 SAF_idea_granary_of_africa: "非洲粮仓"
 SAF_industrial_farming: "耕作工业化"
 SAF_idea_industrial_focus: "重视工业"
 SAF_idea_industrial_focus_1: "重视工业"
 SAF_idea_great_repairshop: "大修理厂"
 SAF_idea_economic_boom: "经济繁荣"
 SAF_hendrik_johannes_van_der_bijl_adv_desc: "南非电力公司ESKOM和钢铁公司ISCOR的创始人亨德里克·约翰内斯·范德比耶将被南非政府任命为战争部长以发展制造业。"
 SAF_idea_great_trek_reenactment: "大迁徙百年纪念"
 SAF_idea_great_trek_reenactment_desc: "一百年前的今天，开普殖民地的荷兰移民们为了躲避英国政府的影响，向南非腹地大规模迁徙。为了庆祝这一盛大庆典。沿着当年的“南非之路”，也就是从开普敦到比勒陀比亚的路线展开了一场声势浩大的牛车游行，并在经过的城镇组织了有阿非利卡民族主义色彩的庆祝活动。"
 SAF_idea_kariba_dam: "卡里巴大坝"
 SAF_idea_kariba_dam_desc: "壮观的卡里巴大坝筑于南罗得西亚北面的赞比西河，河水川流不息穿行大坝产出了大量的电能。产出的大量电能为南罗得西亚以及其他地区的工业活动提供了可能。"
 SAF_idea_sa_mathematical_society: "南非数学学会"
 SAF_idea_sa_mathematical_society_desc: "南非数学学会是一个由南非高等知识分子组成的团体。他们不仅从事学会名字中提到的数学方面的研究，还从事物理和化学方面的研究。"
 SAF_sabc_idea: "南非广播公司"
 SAF_sabc_idea_desc: "南非广播公司由南非议会成立随后议会迅速从商人I·W·施莱辛格购得南非广播公司。它的作用相当于南非国家无线电通信网。"
 SAF_idea_native_advisory_councils: "土著顾问委员会"
 SAF_idea_native_advisory_councils_desc: "倾听土著关心的问题是保障和平的关键。我们应该关注到他们并回应他们所关心的问题，这样这些问题就能更容易得到解决，而不是假装他们不存在。这么做我们得到的回报便是土著们的合作与国家的稳定。"
 SAF_idea_syndicalist_government: "工团主义宪法"
 SAF_idea_syndicalist_government_desc: "南非的新工团主义临时政府决定为南非起草一部全新的独立宪法，该宪法将构成新的南非国家的基础，而且很可能会影响国家的各方各面。"
 SAF_de_facto_segregation: "非官方的种族隔离政策"
 SAF_de_facto_segregation_desc: "尽管南非工团主义新政府建立后就废除了种族隔离制度，但实际生活中种族隔离残余仍无处不在，尤其是南非白人很多情况下会尽可能的避开那些肤色不同的南非人。"
 SAF_idea_native_republic: "土著共和国"
 SAF_idea_native_republic_desc: "南非的泛非主义新政府宣布将实行“土著共和国”的理念。所谓土著共和国即南非国家将土著黑人置于曾长期拥有统治地位的白人之上。"
 SAF_idea_slum_formation: "城镇建设"
 SAF_idea_slum_formation_desc: "旧制度下的种族隔离被逐渐废除了，南非黑人现在开始了迁徙：人们涌入开普敦、约翰内斯堡和德班等大城市，而当地政府很难建设足够的住宅。人们不得不自己搭建棚户区，并导致犯罪和暴力问题。"
 SAF_idea_reactionary_activities: "不合作的反动派"
 SAF_idea_reactionary_activities_desc: "不是所有的南非人都希望南非有一个社会主义、包容各种族的未来。尤其是白人，包括阿非利卡裔和英裔；还有旧南非的黑人精英，至今仍因为“酋长”之类身份被族人尊敬。这些反动派们仍在积极反对社会主义制度，阴谋复辟旧压迫制度。不幸的是，由于旧政权对教育资源的不平等分配，反动派拥有的知识和技能仍然是我们所稀缺的。"
 SAF_idea_converting_to_socialism: "向工团主义经济转化"
 SAF_idea_converting_to_socialism_desc: "当下的南非经济很大程度上仍然是资本主义的。政府现在的目标是，如何将国民经济转变为社会主义经济，就像欧洲的工团主义国家那样。这个过程最初会是痛苦的，但最终仍然是值得的。"
 SAF_idea_syndicalist_economy: "工团主义经济"
 SAF_idea_syndicalist_economy_desc: "资本主义残酷的雇佣奴隶制已经在社会主义南非政府的指导下被废除了。这个过程是痛苦的，但新建立的工会主导经济目前运行良好。"
 SAF_idea_low_participation: "低政治参与率"
 SAF_idea_low_participation_desc: "尽管新南非实行包容性的种族政策，尊重不分种族的所有工人阶级，但政治参与率仍然较低。很多南非人只想着过自己的个人生活，对政治毫无兴趣，因为他们之前从未有参与政治的资格。因此，无产阶级选民主要由白人工人、有色人种的知识分子和活动家组成。大多数黑人工人尽管有资格却不参与政治活动。"
 SAF_idea_native_trade_unions: "土著工会"
 SAF_idea_native_trade_unions_desc: "为了强化南非土著人民的政治参与，政府决定支持设立土著人的工会，支持他们参与国家事务。"
 SAF_idea_native_education: "土著教育计划"
 SAF_idea_native_education_desc: "与旧政府的残暴统治截然不同，社会主义南非珍视所有的人民。土著人民不再只能以被宗教洗脑为代价才能获得知识，政府会提供普遍教育。"
 SAF_idea_dismantling_tribal_structures: "废除部落制度"
 SAF_idea_dismantling_tribal_structures_desc: "南非的社会主义新政府没有兴趣维护土著人陈旧的君主制度。南非人民应当向政府寻求帮助，而不是服从于世袭的几个酋长。"
 SAF_idea_ethnic_rep_councils: "种族代表委员会"
 SAF_idea_ethnic_rep_councils_desc: "为了替代旧有的大酋长们，社会主义政府将设立种族代表委员会，由人民直接选举产生。他们将取代酋长在部落问题上对政府提供建议。"
 SAF_idea_white_flight: "白人外逃"
 SAF_idea_white_flight_desc: "工团主义者夺取政权导致了南非白人上层阶级的大规模恐慌。他们突然失去了政府的保护，很多人移居到了对他们更加友好，更尊重他们利益的地区。对于新南非而言，这些人也带走了他们的专业技能。"
 SAF_idea_new_farmers: "生疏的农民"
 SAF_idea_new_farmers_desc: "我们夺取了欧洲帝国主义者从我们手中强占的土地，并重新分配。不幸的是接受这些土地的人缺乏农业技能。农业系统需要时间来适应这种情况并恢复产出。"
 SAF_idea_compromised_intelligence: "泄露的情报"
 SAF_idea_compromised_intelligence_desc: "不是所有的南非人都喜欢战争。社会上的某些人会把我们的军事情报泄露给敌人。"
 SAF_idea_harassed_army_personnel: "被骚扰的军人"
 SAF_idea_harassed_army_personnel_desc: "不是所有的南非人都喜欢战争。社会上的有些人会骚扰我方参战的军人。"
 SAF_idea_ossewa_recruitment_drive: "参军运动"
 SAF_idea_ossewa_recruitment_drive_desc: "牛车哨兵组织的成员把他们的热情转化为对我们事业的支持，响应我们对阿非利卡人参军的号召。"
 SAF_idea_industrial_strikes: "工业罢工"
