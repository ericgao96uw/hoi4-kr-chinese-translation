 southern.8.t: "玻利维亚保持中立"
 southern.8.d: "在遭受对巴拉圭的屈辱性失败后，玻利维亚厌倦了向这个小国发动另一场战争，在冲突中宣布中立，并承诺不支持任何一方。"
 southern.8.a: "真不幸！"
 southern.10.t: "与巴拉圭议和？"
 southern.10.d: "昨天，我们的军队终于占领了亚松森，迫使巴拉圭投降。此时的巴拉圭军队士气低落，溃不成军，尽管他们发誓要继续战斗到底，但他们不会拒绝条件宽大的和约。尽管放弃到手的肥肉令人痛苦，但我们可以暂时与他们休战，边界不会改变——即使这是由于我们要应对南方的工团主义威胁。别搞错了，这是只为他们争取了喘息之机，仅此而已。"
 southern.10.a: "是的，提议和平。"
 southern.10.b: "是的，提议和平，但要求合理赔款。"
 southern.10.c: "是的，提议和平，但要求巨额赔款。"
 southern.10.e: "绝不！"
 southern.14.t: "巴拉圭拒绝我方提议"
 southern.14.d: "我们的外交尝试最终还是功亏一篑了：巴拉圭方面拒绝了我们的和平提议，我们现在别无选择，只能把他们打个落花流水了。"
 southern.14.a: "至少我们尝试过……"
 southern.11.t: "与阿根廷议和？"
 southern.11.d: "亚松森已经落入阿根廷人手中，他们显然赢得了战争。虽然我们政府中有些人号召像洛佩斯那样打游击负隅顽抗，但那些人是少数。毕竟，阿根廷人的条件很宽大，边界不会发生改变，也不会有任何赔款。议和不丢面子，更不会给敌人任何东西。"
 southern.11.a: "当然，我们败了"
 southern.11.b: "巴拉圭决不投降！"
 southern.12.d: "亚松森已经落入阿根廷人手中，他们毫无疑问赢得了战争。虽然政府中有人希望我们效法洛佩斯负险固守抵抗到底，但他们的人数寥寥无几。毕竟阿根廷人的条件相当宽宏：他们不寻求边界变更，只索要小量的战争赔偿及军备。在这些条件下体面地停战可谓易如反掌。"
 southern.13.d: "亚松森已经落入阿根廷人手中，他们毫无疑问赢得了战争。政府中有人希望我们效法洛佩斯负险固守抵抗到底。阿根廷人的条件相当严苛：虽然他们不寻求边界变更，但他们要求我们的经济去军事化并索要天价赔款。虽然如此，至少我们还能作为独立国家存在。"
 southern.20.t: "巴拉圭占领了阿根廷领土！"
 southern.20.d: "虽然大部分人都希望能在战胜布宜诺斯艾利斯的反动派政府后消停下来，不过事与愿违——巴拉圭人不仅占领了其宣称的领土，还额外占领了一大片阿根廷领土，完全违背常理。[PAR.Capital.GetCapitalVictoryPointName]厚颜无耻地宣称，为了对付“具有公开敌意的”巴塔哥尼亚政府，有必要占领这些领土建立安全区，而这显然令我国人民愤怒无比——唯一可能的解释巴拉圭人并不相信他们对米西奥内斯和查科的宣称会得到我们的尊重……除非[PAR.GetLeader]已经疯掉了，想建立一个巴拉圭帝国。\n\n预料中的是，许多人都在呼吁对巴拉圭开战，以夺回这些领土。虽然[PAR.GetNameDef]已宣称的领土中只囊括了一小部分阿根廷前领土，但这片土地上居住着规模上万的人口——多得不能被简单忽视。巴拉圭素有以小搏大的名声，不过要与我方军队作战的同时还得守住大片的区域简直就是天方夜谭。因此，我国的鹰派呼吁尽早发动进攻。现在就等一声令下了。"
 southern.20.a: "他们跑不了的！"
 southern.20.b: "他们太强大了……"
 southern.21.t: "[FROM.GetNameDefCap]准备战争"
 southern.21.d: "不出所料的是，保持对阿根廷部领土控制的决定正在招致战争。在宣布建立环占领区安全地带后，[FROM.GetAdjective]政府随即以狂怒回应——其麾下曾用来对付布宜诺斯艾利斯政府的军队已经被动员起来，锋芒直指我方，随之还有其政府对我方行动的回话——“巴拉圭帝国将被毁灭”。\n\n陆军已经处于高度戒备状态——对阿根廷作战本就已经不是什么易事，接下来的大战自不必多谈。"
 southern.21.a: "做好准备……"
 argfor.100.t: "阿根廷提出友谊条约"
 argfor.100.d: "大陆上日益增强的社会主义力量，使阿根廷处于弱势地位。为了应对这一威胁，他们提议在两国间建立防御同盟，以免工团主义战争贩子趁虚而入。这项条约也是今后建立合作的垫脚石，有些人以此建议两国在未来建立正当的军事联盟。"
 argfor.100.a: "签订条约。"
 argfor.100.b: "拒绝提议。"
 argfor.200.t: "利马条约"
 argfor.200.d: "秘鲁政府宣布支持我们的提议，并签订了《利马条约》。虽然军事联盟还未建立，但它是两国互保的承诺，以防智利的狼子野心。"
 argfor.200.a: "很好。"
 argfor.300.t: "秘鲁拒绝帮助"
 argfor.300.d: "秘鲁政府宣布将不会在对抗智利时保护我们，并拒绝进一步讨论此事。"
 argfor.300.a: "没有他们我们也能做到！"
 argfor.1.t: "布宜诺斯艾利斯-利马条约"
 argfor.1.d: "由于巴西巨兽的不断壮大并持续地进行备战，南美诸小国应团结一致，避免被各个击破。因此阿根廷建议我们两国结成联盟，以便在战争到来时同舟共济。"
 argfor.1.a: "签订条约"
 argfor.1.b: "拒绝提议"
 argfor.2.t: "提议被接受"
 argfor.2.d: "秘鲁政府宣布支持我们的建议，并批准了协定。希望我们的联盟能在大陆上繁荣昌盛。"
 argfor.2.a: "很好。"
 argfor.3.t: "秘鲁拒绝帮助"
 argfor.3.d: "秘鲁政府宣布不支持我们的建议，并拒绝进一步讨论此事。"
 argfor.3.a: "没有他们我们也能做到！"
 argfor.4.t: "阿根廷请求援助"
 argfor.4.d: "阿根廷被困在与巴塔哥尼亚的工人阵线对峙的前沿无法脱身，他们致力于尽快肃清大陆上的红色威胁。为实现这一目标，他们找上门来向我们求助，因为智利将会代表巴塔哥尼亚干涉战争。这给了我们期待已久的夺回海岸线，赶走智利人的机会。然而，与阿根廷的摩擦尚未完全解决，如果我们不想再成为阿根廷的扩张目标，就要把亚奎瓦地区当做筹码。"
 argfor.4.a: "同意援助。"
 argfor.4.b: "拒绝提议。"
 argfor.5.t: "玻利维亚干涉！"
 argfor.5.d: "玻利维亚政府宣布支持我们对智利人的攻势，并承诺在我们专注南方时防御巴拉圭侧翼。"
 argfor.5.a: "很好。"
 argfor.6.t: "玻利维亚拒绝帮助"
 argfor.6.d: "玻利维亚政府宣布不支援我们对智利人的攻势，并拒绝进一步讨论此事。"
 argfor.6.a: "没有他们我们也能做到！"
 argfor.7.t: "前往罗马的志愿军"
 argfor.7.d: "圣座正被地球上最腐朽的人类——第三国际的社会主义渎神者围攻。现在对抗赤潮的只有勇敢的教宗卫队及其意大利盟友。然而，成千上万的阿根廷年轻人表达了他们对教宗的支持，并准备远走他乡去与恶魔战斗。政府尚未就局势作出明确声明，但若想要控制愤怒的群众，就必须采取行动。"
 argfor.7.a: "允许志愿军参战。"
 argfor.7.b: "组织宣传运动，唤起群众为教宗而战。"
 argfor.8.t: "阿根廷志愿军抵达罗马"
 argfor.8.d: "被工团主义侵略及其政府的扫荡所激怒，成千上万的阿根廷年轻人带着大量武器和补给来支援我军，为圣座献出他们的生命。"
 argfor.8.a: "所有基督徒团结起来！"
 argfor.9.t: "阿根廷想要加入帝国公约"
 argfor.9.d: "在卡莱斯被罢免，“统一军官团”接管政权后，他们采取了对德友好的外交政策。鉴于我们大陆上空战云密布，成千上万德国人死于公社之手，“统一军官团”提出向德国助一臂之力，并表明希望正式加入德国的联盟。"
 argfor.9.a: "接受他们。"
 argfor.9.b: "我们不需要他们的帮助。"
 argfor.91.t: "阿根廷想要加入帝国公约"
 argfor.91.d: "为保持国家安全和经济稳定，阿根廷政权将目光投向大陆以外的地方，并申请加入帝国公约组织。"
 argfor.91.a: "接受他们。"
 argfor.91.b: "我们不需要他们的帮助。"
 argfor.92.t: "阿根廷想要加入协约国"
 argfor.92.d: "为保持国家安全和经济稳定，阿根廷政权将目光投向大陆以外的地方，并申请加入协约国。"
 argfor.92.a: "接受他们。"
 argfor.92.b: "我们不需要他们的帮助。"
 argfor.10.t: "德国接受我们的提议"
 argfor.10.d: "他们的皇帝欣然接受了我们的提议，并于昨日正式向世界宣布，阿根廷将加入帝国公约。"
 argfor.10.a: "拿起武器！"
 argfor.102.t: "[From.GetNameDefCap]接受我们的提议"
 argfor.102.d: "他们欣然接受了我们的提议，并于昨日正式向世界宣布，阿根廷将加入协约国。"
 argfor.102.a: "拿起武器！"
 argfor.11.t: "德国拒绝我们的提议"
 argfor.11.d: "毫无疑问，他们年迈的皇帝在其决策中起到了作用，由于其大臣质疑我们军队的能力，在战争中协助他们的提议被断然拒绝。"
 argfor.11.a: "我们将保持中立。"
 argfor.112.t: "加拿大拒绝我们的提议"
 argfor.112.d: "毫无疑问，他们傲慢的国王在其决策中起到了作用，由于其大臣质疑我们军队的能力，在战争中协助他们的提议被断然拒绝。"
 argfor.112.a: "我们将保持中立。"
 argfor.12.t: "来自美国的移民"
 argfor.12.d: "在那曾经伟大的美利坚，家园因内战而荒废，成千上万的人暴尸街头，意识形态荡然无存，大批难民驶离东海岸，扬帆起航来到我国。多年来，我们坚持开放的移民政策，积极吸引外来移民。然而，接收来自美国的难民会产生意想不到的外交意义，其不断涌入的速度也给我国造成了压力。"
 argfor.12.a: "增加入境费用。"
 argfor.12.b: "鼓励美国移民。"
 argfor.12.c: "对美国公民关闭边境。"
 argfor.13.t: "里奥内格罗的胜利！"
 argfor.13.d: "在阿根廷军队同巴塔哥尼亚工人阵线民兵间的边界紧张局势升级之后，[ARG_rio_negro]我们撤出了该区域。虽然没在斗争中得到任何领土上的让步，但该行动极大地鼓舞了我们的士气，使人民认识到敌人尚未做好全面入侵的准备。"
 argfor.13.a: "向最后的胜利前进！"
 ARG_rio_negro_FOP: "北方政府现在要求"
 ARG_rio_negro_ARG: "南方叛党和其智利支持者现在要求"
 argfor.20.t: "里奥内格罗战败！"
 argfor.20.d: "沿着内格罗河一线驻扎的我军部队近期遭遇了一场边境冲突，在紧张局势升级后，我军战败了。虽然我们在战斗中并未丢失土地，但这场败仗使得我军士气低下，我们人民也在担忧我们是否能应对一场敌人的全面入侵。"
 argfor.20.a: "我们必须加倍努力"
 argfor.14.t: "阿根廷提供“保护”"
 argfor.14.d: "就像盘旋在垂死的猎物上空等候时机的秃鹫一样，阿根廷也密切关注着巴西经历的重大意识形态变化。巴西不再适合保护我们，甚至想率先对我们发起进攻，重新整合我们光荣的国家，其毫无疑问变得太危险了。因此，阿根廷提议要保护我们免受他们的伤害……以某种代价。"
 argfor.14.a: "我们别无选择。"
 argfor.14.b: "我们能够保护自己。"
 argfor.15.t: "乌拉圭拒绝我们的建议！"
 argfor.15.d: "乌拉圭政府相信其神圣的中立，他们拒绝了我们的提议，并告诉我们外交官，如果战火肆虐其国家，他们将自谋生路。"
 argfor.15.a: "尊重他们的中立。"
 argfor.15.b: "强制实施“保护”"
 argfor.16.t: "阿根廷军事政变！"
 argfor.16.d: "对解决巴塔哥尼亚工人阵线危机的一再犹豫使国家再度陷入混乱，军事集团已联合起来主张对国家的控制。布宜诺斯艾利斯、科尔多瓦和全国其他城市的恶斗仍在继续，但我们的政府似乎再次垮台了。为履行其强硬而直接的领导承诺，新的军政府立即向巴塔哥尼亚宣战，以便一劳永逸地终结这场危机。"
 argfor.16.a: "哦，不！"
 argfor.17.t: "乌拉圭接受我们的“保护”"
 argfor.17.d: "在我们军事威慑下，蒙得维的亚政权明智地决定弃牌并接受我们的保护。共和国再次取得了胜利！"
 argfor.17.a: "万岁！"
 argfor.400.t: "[ARG.GetNameDefCap]要求我们加入他们的阵营"
 argfor.400.d: "在巴西被[ARG.GetNameDefCap]征服后，南美大陆上各国势均力敌的局面已经一去不返。阿根廷在区内已经难逢敌手，有恃无恐的他们现在还得寸进尺，要求我们加入他们的阵营。此举能让我们免于其他外部威胁，但这也意味着我们会被绑在极端民族主义阿根廷的贼船上。他们的要求很简单，而我们拒绝的后果也显然易见：阿根廷军队很快就到我们家门口。我们应该如何抉择？"
 argfor.400.a: "我们无力与阿根廷对抗。"
 argfor.400.b: "“让他们来吧。”"
 argim.1.t: "1936年移民报告"
 argim.1.d: "由于世界经济在黑色星期一灾难后的崩溃和欧洲局势的日益紧张，大量移民已决定横渡大洋，来到我们国家寻找财富。随着美国逐渐陷入混乱，许多移民毫不奇怪地选择我国作为主要目的地，慷慨地接受了我们的宪法规定。"
 argim.1.a: "欢迎来到阿根廷！"
