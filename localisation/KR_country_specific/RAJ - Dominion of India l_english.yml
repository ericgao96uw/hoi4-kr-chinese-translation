 RAJ_sikander_hayat_khan_leader_desc: "旁遮普贵族、政治家西坎德尔·哈亚特汗及其联盟党在印度最近举行的总统选举中获胜。哈亚特汗作为左派人士穆罕默德·真纳的政治盟友开始了政治生涯，但随着时间的推移，他与真纳的关系日渐疏远。他加入了保守的联盟党，该党因不满真纳的领导，以及不赞同地方自治党对土地再分配的支持，从真纳的地方自治党分离出来；真纳和哈亚特汗的这种分裂在印度穆斯林中引起了政治分歧。"
 RAJ_v_s_srinivasa_sastri: "V·S·斯里尼瓦桑·萨斯特里"
 RAJ_v_s_srinivasa_sastri_leader_desc: "离开国大党后，斯里尼瓦桑·萨斯特里创建了印度自由党，他因在英国革命前不久为印度获得一定自治权进行谈判而闻名。萨斯特里曾经差点因为与印度地方自治联盟的联系而被监禁，他并不反对印度最近宣告成立共和国，但他相当亲英，认为英国人建立的制度应当保留。"
 RAJ_narasimha_chintaman_kelkar: "纳拉辛哈·钦塔曼·凯尔卡尔"
 RAJ_narasimha_chintaman_kelkar_leader_desc: "由于国大党越来越倾向于社会主义，纳拉辛哈·钦塔曼·凯尔卡尔与国大党分离了。在英属印度解体前不久，凯尔卡尔和其他更自由派的国大党变节者成立了自治党，以促进印度的议会民主。此外，凯尔卡尔不仅是政治家，也是多才多艺的剧作家，他的作品激发了印度人民的民族认同感和政治意识。"
 RAJ_kanaiyalal_maneklal_munshi: "卡奈亚拉尔·马内克拉尔·孟希"
 RAJ_kanaiyalal_maneklal_munshi_leader_desc: "在家乡古吉拉特，卡奈亚拉尔·马内克拉尔·孟希是著名作家；他的作品题材广泛，法律、古吉拉特文化和政治理论无所不包。虽然孟希曾是国大党成员，但他蔑视社会主义，并因国大党左转弃之而去。他认为，为了印度人民的自由，防止阴险狡诈的社会主义影响的侵犯，必须保卫私有财产权，同时拆解印度土地贵族的庄园。"
