 HON_honduran_council: "洪都拉斯委员会"
 HON_honduran_council_leader_desc: "1933年，前总统安迪诺在农民起义军攻入首都时兵败自杀，洪都拉斯全国随即陷入混乱。当革命结束后，一群野心勃勃的知识分子和军官组成政治联盟，控制了洪都拉斯，并发动了针对不同政见者和亲美分子的“大清洗”。但是，哪怕是他们也无法抵挡联合果品公司的威逼利诱和他们对洪都拉斯经济的控制。如今“农民共和国”已经无力回天，若不是政府依靠军队严控交通枢纽，现政府恐怕早已不复存在。"
