 GXC_li_qingwen: "李庆文"
 GXC_li_qingwen_admiral_desc: "§Y海军将领介绍\n生于：§!§g1889年；大清帝国、广东省茂名§!\n§Y军旅生涯：§!§g李庆文1916年毕业于黄埔海军学校，此后在广东海军服役。他在1932年成为舰队副司令，然后在1935年成为该校最后一任校长。§!"
 GXC_chen_ce: "陈策"
 GXC_chen_ce_admiral_desc: "§Y海军将领介绍\n生于：§!§g1893年；大清帝国、广东省文昌§!\n§Y军旅生涯：§!§g陈策在英语世界被称为安德烈·陈·策，毕业于黄埔海军学院，领导海军同僚反对袁世凯，支持孙中山，1917年游说陈炯明允许孙中山回粤。1922年“六一六”事变中，陈策站在孙中山一边，他的海军陆战队扛住陈炯明的进攻，并指挥舰队，协助孙中山突围，迫使叛军离开广州。陈策也因此成为广东舰队司令。北伐期间，他任虎门要塞指挥官，勇敢地抵御德军侵攻。他在此战中失去左腿，但他的英勇表现保证了他不被回归的陈炯明肃清。从那时起，尽管广东舰队规模不大，陈策一直在为维持其独立性而战。他在上海会议和德国干涉期间的行动巩固了他作为一名熟练勇敢的海军暨海军陆战队指挥官的声誉。§!"
