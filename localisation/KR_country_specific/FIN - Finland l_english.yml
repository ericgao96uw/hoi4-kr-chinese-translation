 finland.117.t: "芬兰请求加入斯堪的纳维亚防御联盟"
 finland.117.d: "芬兰一直在关注着斯堪的纳维亚防御联盟的成立，认为加入我们的防御同盟，对可以阻止那些不认同我们共同价值观的敌国的干涉有好处。"
 finland.117.a: "又一个北欧同胞加入组织！"
 finland.117.b: "他们只是个单纯需要保护的累赘"
 finland.118.t: "[From.GetNameDefCap]接受了我们请求"
 finland.118.d: "我们从我们大使馆得到消息，[From.GetAdjective]政府已接受我们的请求，加入斯堪的纳维亚防御联盟，支持我们的联合防御！"
 finland.118.a: "团结一致反对暴政！"
 finland.119.t: "[From.GetNameDefCap]拒绝我们请求"
 finland.119.d: "[From.GetAdjective]政府拒绝了我们联盟的请求，看来我们得自力更生了。"
 finland.119.a: "是的，自力更生！"
 finland.120.t: "芬兰想要加入第三国际"
 finland.120.d: "芬兰社会主义政府向我们发出请求，表示他们愿参加世界革命的斗争。我们要和芬兰工人们一起干翻资产阶级吗？"
 finland.120.a: "当然啦！"
 finland.120.b: "他们以为自己是谁？芬特纳雄耐尔？！"
 finland.121.t: "法国接受了！"
 finland.121.d: "我们从公社政府得到消息，他们欢迎我们同反动势力和黑暗的金融资本主义作斗争，让我们一起消灭这些布尔乔亚猪猡吧！"
 finland.121.a: "万岁！"
 finland.122.t: "法国拒绝我们！"
 finland.122.d: "公社方面告知我们，他们并不欢迎我们加入对抗反动势力的战线。显然在他们看来我们只是另一个难以自保的拖油瓶罢了。"
 finland.122.a: "诅咒那些吃着法棍面包的叛徒！"
 finland.123.t: "芬兰想要加入联邦"
 finland.123.d: "芬兰一直以极大的兴趣关注着北欧联邦的发展，今天，我们收到他们作为成员国身份加入联邦的正式申请。"
 finland.123.a: "又一个北欧同胞加入行列！"
 finland.123.b: "我们是日耳曼人的联邦，而且今后也打算保持下去！"
 finland.124.t: "我们的申请被拒绝了！"
 finland.124.d: "哥德堡方面传来消息，我们加入北欧联邦的申请被驳回了。似乎联邦的成员们并不想接纳一个不处于日耳曼文化圈的国家进入联邦。"
 finland.124.a: "拉普兰地区把他们日耳曼血统玷污了，所以可不可以交给我们处理？！"
 finland.125.t: "俄罗斯内战"
 finland.125.d: "俄罗斯巨熊再一次陷入了内战，与上次不同，我们自己并没有陷入内战。目前赫尔辛基方面正在密谋着，这可能是进军卡累利阿的最好机会，把我们卡累利阿同胞们从俄罗斯的枷锁中解放出来！但也有警告称，这个逞强的行为不太可能得到德国的支持。"
 finland.125.a: "进军！"
 finland.125.b: "现在还不是时候！"
 finland.126.t: "芬兰入侵卡累利阿"
 finland.126.d: "不好了！芬兰人看见苏维埃分子起义后，趁我们分心之时入侵了卡累利阿，他们声称卡累利阿人与芬兰人同文同种，所以卡累利阿应是他们国家的一部分。"
 finland.126.a: "侵犯我们的主权就意味着战争！"
 finland.126.b: "先把前线问题解决，之后再跟他们算账！"
 finland.127.t: "俄罗斯人撤退了！"
 finland.127.d: "当我们的军队进入卡累利阿时，俄军撤退了。显然他们意识到，与我们发生冲突的代价是无法承受的，尤其在他们的祖国处于苏维埃红旗支配时。"
 finland.127.a: "万岁！"
 finland.128.t: "弗雷德里克·卡勒一世去世"
 finland.128.d: "我们所敬爱的芬兰国王弗雷德里克·卡勒一世，因在第一次世界大战中留下来的伤口发生感染而去世，享年72岁。他的死让芬兰王位空缺，而接替他的是他在世的第二大儿子沃尔夫冈王子。他在赫尔辛基大教堂加冕，并改名为韦伊内一世。芬兰王冠第一次由他父亲以外的人戴上，正如同在1919年他陪同他父亲抵达芬兰成为芬兰王储一样，他取代了他在德国的哥哥菲利普王子。"
 finland.128.a: "先王已逝！新王万岁！"
 finland.130.t: "芬兰与帝国公约"
 finland.130.d: "自1917年以来，芬兰就与德国组建了非正式地的联盟，并一直是中欧同盟的一部分。既然他们已经稳定了局势，那他们在帝国公约的成员资格应该得到更新。"
 finland.130.a: "欢迎回来！"
 finland.130.b: "我们不需要这些芬兰人"
 finland.131.t: "德国拒绝了"
 finland.131.d: "德国人拒绝提升我们在帝国公约的成员资格！这完全我们的出乎意料。"
 finland.131.a: "柏林那里想什么？"
 finland.132.t: "德国重新定义了我们的联盟！"
 finland.132.d: "德国外交部注意到我们在经过一段时间的动荡后稳定了国内的局势，于是再次向我们的国家抛出橄榄枝。我们又成为了帝国公约的一分子。"
 finland.132.a: "我们的安全得到了保证！"
