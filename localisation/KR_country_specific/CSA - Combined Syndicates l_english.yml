 CSA_deal_with_terrorists_decisions: "摧毁反动恐怖分子"
 CSA_deal_with_terrorists_decisions_desc: "革命已经胜利，但是仍有部分反动的恐怖分子拒绝放下武器。我们必须一劳永逸地剿灭他们。"
 CSA_destroy_federalist_decision: "摧毁旧联邦派恐怖分子"
 CSA_destroy_longist_decision: "摧毁朗派恐怖分子"
 CSA_delay_canadian_intervention: "迟滞加拿大干涉"
 CSA_delay_canadian_intervention_desc: "我们不能避免加拿大人干涉内战……但我们可以迟滞他们的干涉。如果我们赞助有明显工团主义色彩的全国罢工，他们就会疑虑重重地缩在国内，不敢采取行动。但如果加拿大人发现资金渠道，我们就不能再次进行资助。"
 CSA_rebuilding_the_country: "重建国家"
 CSA_rebuilding_the_country_desc: "革命已告一段落，但如果不迅速采取行动，第二次美国内战所撕开的伤口将持续溃烂流血。我们必须抓紧工作，在旧的废墟上建立一个机遇均等、人人平等、不朽的美国。"
 CSA_social_revolution_desc: "在我们根除美国的腐败，种族主义和沙文主义之前，“自由之地与勇士之家”什么也不能代表。因此，我们首先就要解决这一切的万恶之源：资本主义制度！"
 CSA_redistribute_wealth: "财富再分配"
 CSA_redistribute_wealth_desc: "无数无产阶级整天工作只是勉强度日，少数无所事事者的财富却正不断积累。我们将不再容忍这种不平等的社会秩序。银行、公司与奇货可居者的末日到了！"
 CSA_homes_for_the_people: "人民之家"
 CSA_homes_for_the_people_desc: "地主和地产大亨一直侵蚀着国家。在我们的正义进军下，那些资本家和寄生虫现在不是打翻在地就是吓破了胆，夹着尾巴逃走了。我们要没收他们的不义之财，将土地重新分配给需要的人。把饥寒交迫的人民从贫民窟中解救出来！"
 CSA_emancipation_for_all: "各族解放"
 CSA_emancipation_for_all_desc: "认为肤色能够带来所谓的“优势”只是利用无知与虚荣挑起无产阶级内部矛盾的把戏，各种肤色的无产者都在肩并肩为新美国而奋斗并牺牲。我们要坚持各族解放的精神，平等对待来自各地的移民，并将公民权授予他们在美国领土上出生的后代。"
 CSA_womens_liberation: "女性解放"
 CSA_womens_liberation_desc: "男人们在前线战斗，女人们走进工厂，制造弹药和其他补给，所有人都在支援革命。对众多的女性护士、飞行员和赤卫队员，言语已经不能表达感激，她们的牺牲与奋斗不会白费；在新美国，女人最终会与男人平起平坐。"
 CSA_revolutionary_education: "革命教育"
 CSA_revolutionary_education_desc: "尽管学术界哺育了许多革命者，但教育系统本身仍具有反动性。纵观美国历史，不断改革的教育系统是为了培养更顺从的工人、更擅长剥削的资本家和更冷血的政治家。是时候结束这一切了！"
 CSA_reconstruction: "开始重建"
 CSA_reconstruction_desc: "第二次美国内战彻底地撕裂了我们的国家。美国大部分乡村地区只剩下一片泥泞和灰烬，而无数的城市已经沦为燃烧的瓦砾。我们必须立刻开始新的住房以及基础设施建设。"
 CSA_deal_with_feds: "解决旧联邦派"
 CSA_deal_with_feds_desc: "自革命伊始，我们已经收集了大量需要被审判的政治犯的名单。现在革命已经胜利，是时候开庭审判了。尽管有些认为应该给这些俘虏平反，但其他更激进的同志们热切呼吁贯彻严厉的革命正义。"
 CSA_transformative_justice: "转型正义"
 CSA_transformative_justice_desc: "虽然我们已经完成了对旧制度下精英群体的惩治，仍然有许多受蒙蔽的群众在反对新美国政权。我们需要镇压残余的反动组织、并确保根除所有潜藏的坏分子，这样才能带来真正意义上的完全胜利。"
 CSA_deal_with_firsters: "解决美利坚至上党"
 CSA_deal_with_firsters_desc: "休伊·朗犯罪团伙中的反动派煽动者、冷血资本家和暴虐的军阀终将得到审判。尽管滑溜溜的“王鱼”已经溜走，但我们已经等不及对所有朗的合作者进行公正的惩处了。"
 CSA_destroy_jim_crow: "摧毁吉姆·克劳法"
 CSA_destroy_jim_crow_desc: "解决南部的恐怖分子可不是只靠军队就能解决的问题。我们需要根除几个世纪以来困扰全美国的种族主义和偏见，并彻底粉碎对朗的个人崇拜。林肯将以我们为荣！让那些所谓的迪克西精神跟着他们的反动头子一起下地狱去吧！"
 CSA_equality_for_all: "人人平等"
 CSA_equality_for_all_desc: "我们在为真正的自由所进行的持久斗争终于接近尾声。旧的等级制度和恐怖统治在逐渐消亡。很快，美国的各种歧视和不平等将只会是苦涩的回忆和历史书上的故事。"
 CSA_reconstruction_is_over: "工团公共服务"
 CSA_reconstruction_is_over_desc: "煽动性宣传无法影响到大量反对海外战争的美国人。摩门派、门诺派、耶和华见证会以及胡特派教徒们就曾拒绝参与内战，现在他们可以参与林业出口来帮助美国重建。"
 CSA_a_new_america: "回忆并铭记美国英雄"
 CSA_a_new_america_desc: "乔·希尔，干草市场的烈士们，甚至连尤金·德布斯的名字在今天已经广为人知。但这些只是在美国漫长的工团主义斗争中最出名的英雄。我们必须通过集中的宣传工作来消除多年来群众对这些人物的错误理解，同时也开始向新一代人传授为工人权利而战的无数美国英雄之遗产。"
 CSA_second_convention: "第二次制宪会议"
 CSA_second_convention_desc: "现在是时候去决定革命的方向，并将工人们团结在统一的意识形态与事业之下了。尽管我们的代表来自各种各样的公社和工会，但我们都希望大家能在新社会主义政府的未来问题上达成共识。就像一个多世纪前那样，我们将会在费城再次举行制宪会议！"
 CSA_american_commonwealth: "美利坚联邦"
 CSA_american_commonwealth_desc: "为革命抛头颅洒热血并不是为了迎来新的暴政！我们在制宪会议上得到的巨大支持表明，以工会为基础的社会主义将占主导！我们接过了爱德华·贝拉米的国有化理念，但也要让我国所有工人和劳动者都享有社会自由和经济自由！"
 CSA_protect_the_working_class: "保卫工人阶级"
 CSA_protect_the_working_class_desc: "尽管在美国有许多关于建立更好的经济体系的新思想，但内战的动荡使得进行实践困难重重。但现在，我们已经有充足的时机和机会通过修正案以保证工人的权益，进而建立工人民主！"
 CSA_empower_councils: "市政民主"
 CSA_empower_councils_desc: "新的联邦将不会通过专制手段建立。我们必须让民主更能体现阶级性质，通过法律授予基层参与政治决策和在市政厅集会的权力，政治决策将不再是来自国会山的遥远低语，而是发自工人之中！"
 CSA_mutal_economic_comitee: "职业工会委员会"
 CSA_mutal_economic_comitee_desc: "改革资本主义制度将是一项艰巨的任务，仅采取国家配额和经济计划远远不能令其自然消亡。国会将开始召集各职业工会的地方代表，以帮助我们在保护熟练工人不被淘汰的同时决定经济发展的最佳方案。"
 CSA_councilism: "委员会工团主义"
 CSA_councilism_desc: "维持旧美国的官僚系统毫无意义。职业工会和产业工会在实施分散的工人委员会方面达成了妥协。这些委员会将允许各州给予工会更多自由的组织形式。"
 CSA_federalism: "联邦制度"
 CSA_federalism_desc: "尽管旧合众国的政治体系催生了政治腐败、低效的官僚主义和杰利蝾螈（改划选区），但其行政体系仍然是我们国家认同的不可动摇的基石。由于职业工会与产业工会之间达成妥协是几乎不可能的，我们必须依赖这个第一次美国革命的基石。"
 CSA_power_to_the_people: "未参加工会者社会保障法案"
 CSA_power_to_the_people_desc: "在养老金支持者的催促下，国会决定为那些未参加工会的工人预留了一些社会保障基金。这项举措践行了社会主义理念，在保障工人方面取得了突破进展，让未受行业保护的工人们像参加工会一样，获得退休保障。"
 CSA_federalist_economics: "商业工联主义"
 CSA_federalist_economics_desc: "许多联合工团的成员都嘲笑所谓的“商业工联主义”理念，并称之为对革命的背叛。但这些正统派没能意识到，在被资本主义荼毒200余年的美国，我们需要一个温和的过渡以建设社会主义经济体制。因此，国会已经取消了在里德时期的国家调控商品价格的制度。"
 CSA_mutualism: "保护主义政策"
 CSA_mutualism_desc: "熟练工人委员会已经得出结论：尽管斯姆特-霍利关税法案太过严厉，但对美国商品采取贸易保护主义很合适。我们将实施更温和的措施，对仅在美国开展业务的工会减免部分税收，并开始进行如同一战时所做的宣传，鼓励“购买美国货”。"
 CSA_workers_cooperatives: "工人合作社"
 CSA_workers_cooperatives_desc: "产业工会的主导并不意味着企业的毁灭！我们只要除去获得不当利润的老板就好，并反过来赋予工人们在自己的工作场所的决定权，公平分配他们的财富。"
 CSA_social_dividends: "社会红利"
 CSA_social_dividends_desc: "国会通过了一项关于基础全民收入的法律，将国有企业的利润的一部分分配给全体公民。我们的劳动者不再是国家的臣民，他们是国家运转的重要零件，有权获得一些美国的集体财富！"
 CSA_public_owned_enterprise: "公有企业"
 CSA_public_owned_enterprise_desc: "长期以来，公有企业这个话题一直被避而不谈，因为无数的总统只是大企业的代言人。现在我们已经脱离了资本的操控，国会终于找到了在美国经济中利用公有企业的空间，罗斯福主义和环保主义只会阻止我们进步！"
 CSA_american_syndicalism: "新美利坚工团主义"
 CSA_american_syndicalism_desc: "美国终于摆脱了资本主义剥削，现在我们满怀激情地迈向光明未来。尽管国会中的正统派嘲笑我们的“美国特色工团主义”理念，但各行各业正充满活力，而我们的人民正在庆祝这前所未有的繁荣，他们的抱怨没有任何意义！"
 CSA_unionist_economics: "产业工会主义"
 CSA_unionist_economics_desc: "尽管有些人想推动工团主义与商业工联主义结合起来，但显而易见，我们不可能同旧制度妥协。产业工人工会必须成为我们经济中的主导，正如工会现在已经构成了联邦政府各部分的基础。"
 CSA_industrial_unionism: "工团主义主导"
 CSA_industrial_unionism_desc: "尽管之前的市场是由供求关系或者投资者的一时兴起决定的，我们的新经济体系将建立在需求方经济上并为其服务。国会已经宣布，工人必须加入世界产联的加盟工会，否则将可能处以罚款、失去分红。"
 CSA_workers_self_managment: "工人自主管理"
 CSA_workers_self_managment_desc: "国会的一个伟大目标是消除渗透到工作场所的旧等级制度。因此，法律将规定执行官和优先股股东投票权非法。现在工会控制所有的生产资料，并将所有权分享给所有人。"
 CSA_industrial_democracy: "产业民主"
 CSA_industrial_democracy_desc: "民主已经是美国人身份认同的一部分。然而长久以来，美国人被悭吝暴君奴役，民主的遮羞布徒然挂在工厂门口。这种现状马上就会被改变。国会已经授权建立一个新的产业民主委员会以促进工会合作并实现产业民主。"
 CSA_agricultural_unions: "农业工会"
 CSA_agricultural_unions_desc: "农业部门有义务为我们国家提供食物，但除了这一广泛的指令外，我们可以让农民较大程度独立经营。国会已扩大了工会的保障，使其覆盖农业工人，通过让他们组建工会并加入世界产联。"
 CSA_syndicalist_economics: "分散式计划"
 CSA_syndicalist_economics_desc: "州政府已经在各城市甚至各县推动建立了能自主运作的公社，这些公社能与邻里密切合作，维持良好运转的社会秩序。尽管这个系统远不是乌托邦，但这是迈向真正工人天堂的第一步！"
 CSA_protect_the_revolution: "保卫革命"
 CSA_protect_the_revolution_desc: "在未来数年中，维护并保卫革命理念将至关重要。我们面临着复杂的威胁：全世界反动势力的巨大压力、国内异见分子的破坏，甚至高层宗派主义的倾轧。不能掉以轻心，斗争仍将继续！"
 CSA_general_defense_comitte: "全民防务委员会"
 CSA_general_defense_comitte_desc: "将军事领导权与国家安全托付给一群精英只能导致悲惨的下场。我们必须确保联邦保持任人唯才，且没有任何腐败。为此，国会已经组织了一个由工会顾问和军事战略家组成的委员会。"
 CSA_indepedent_media: "保护言论自由"
 CSA_indepedent_media_desc: "自由媒体和言论自由权是美国人民不可剥夺的权利。尽管有要求审查言论的呼声，法院系统仍然重申了言论自由权。让那些反动派和叛徒去狂吠吧，他们声嘶力竭的吼叫会被我们同志们庆祝繁荣新时代的欢呼所淹没！"
 CSA_strategic_services: "战略情报委员会"
 CSA_strategic_services_desc: "尽管全民防务委员会已被证明十分有效，但仍被批评为过于开放与公开。脱离公众监管的秘密行动令人不齿，但这至少可以确保第二届国会委员会将维持革命精神并得到时刻监视。"
 CSA_the_revolution_continues: "革命仍将继续"
 CSA_the_revolution_continues_desc: "随着我们的民主政府重归稳定，经济和内部安全问题也已经解决，我们可以开始着手治疗内战造成的伤痕。尽管我们需要时间去治愈这些伤痕，但这并不意味着我们国家仍然虚弱。斗争仍在继续，革命之火熊熊燃烧，联邦将昂首屹立，为解放全人类而战！"
 CSA_usas: "美利坚社会主义州联"
 CSA_usas_desc: "制宪会议中的琐屑争吵已经结束，威权派取得上风，我们将建立一个强大、集权的马克思主义政府。美利坚社会主义州联会向全世界表明，内战只是把我们的国家引向了先锋党主义，这并没有削减我们国家的实力与影响！"
 CSA_lead_the_revolution: "领导革命"
 CSA_lead_the_revolution_desc: "先锋派美国是个集权国家，我们不会屈从于世界产联的暴民以及美劳联那群开倒车的人。值得庆幸的是，忠诚的职业工会和反司法支持者能理解这一点。要确保我们的新州联不会陷入内斗、反动，这将是我们的首要任务。"
 CSA_peoples_commisars: "人民政委"
 CSA_peoples_commisars_desc: "在内战期间，我们有许多民兵单位，公社和工团组织采用了政委制度。这些警惕的公民会时刻保持警觉，密切关注任何潜在的反革命分子。国会已经批准国家直接控制这些政委编制，并在全国范围内推广该制度。"
 CSA_control_townhalls: "签署霍尔-巴勒姆法案"
 CSA_control_townhalls_desc: "忠诚度正成为一个能导致国会分裂的严重问题。为解决此问题，格斯·霍尔和约翰·巴勒姆提出了一项议案，要求所有州联的当选官员进行忠诚宣誓。该法案要求起诉有任何叛国行径的政治犯，以确保所有人的安全。"
 CSA_politics: "民主集中制"
 CSA_politics_desc: "民主集中制的概念是只要中央委员会做出决定，党和政府内部的所有人都必须执行。中央委员会对国会的法案有最终决定权。只有反动派和叛徒才怕我们的集权。"
 CSA_communist_party: "禁止全民普选"
 CSA_communist_party_desc: "尽管我们已经集中了权力，但国会仍然时有争吵。如果IWW（世界产业工人联合会），AFL（美国劳工联合会），KoL（劳工骑士团）以及其他一大堆首字母缩写的组织陷入持续争吵，我们就无法进步。这群人就没有意识到只有集权主义和先锋党才是能避免革命自行分崩离析的唯一选择吗？这种无政府主义的混乱全都是世界产联的所谓全民普选带来的问题。"
 CSA_proletarian_dictatorship: "无产阶级专政"
 CSA_proletarian_dictatorship_desc: "到目前为止我们所取得的一切都是从暴力赢得的。资产阶级思想仍不想自行消散，我们将不会容许任何有关资本主义的讨论或者辩论，这种思想必须被摧毁。如果我们容忍这种思想，革命思想就不会被灌输。拥有资本主义思想的人将会被判处叛国罪，并将会被委员会直接审判。"
 CSA_fosters_economics: "福斯特经济政策"
 CSA_fosters_economics_desc: "正如他的宣言《通向工团主义美国》所述，威廉·Z·福斯特主席已经成功推行他的激进政策。福斯特已经呼吁对所有行业和自然资源进行大规模国有化，并开始对工会进行大规模激进改革。"
 CSA_resource_nationalization: "资源国有化"
 CSA_resource_nationalization_desc: "要真正建立美利坚工团主义的政府，就要没收所有联邦州的大型地产，包括所有森林，矿脉以及湖泊等。美国人再也不会被资产阶级的枷锁所束缚了。"
 CSA_union_managment: "保护职业工会"
 CSA_union_managment_desc: "工会在我们的经济体系中发挥着重要的作用。但工会并不能真正的指导生产，毕竟这是政府的责任。我们忠诚的职业工会很愿意遵守党和国家的监督，以保护他们的特权不会被普通暴民所夺取。"
 CSA_collective_farming: "绿色田野计划"
 CSA_collective_farming_desc: "委员会已经批准利用已经夺取的数百万英亩的土地进行绿色田野计划。这种通过竞争以征用土地看上去被公众更加认可。该计划中土地将会以最低价提供给承诺能有最高产出的人。"
 CSA_decentralized_planning: "社会主义自主管理"
 CSA_decentralized_planning_desc: "中央委员会将立刻着手于为行业创造足够的技术人员和管理人员。分散的技术学校，专科学校和函授学校将直接与行业进行组织，扩张和联系。"
 CSA_nat_syndicalist_econ: "集权工团主义"
 CSA_nat_syndicalist_econ_desc: "无产阶级革命引发的社会变革比人类历史上任何变革都更加迅速和深远。数以亿计的工人和农民粉碎了束缚他们的奴隶制，并试图建立一个自由并繁荣的社会。工团主义将为人类开辟一个新时代，建立一个美丽新世界。"
 CSA_browders_economics: "白劳德经济政策"
 CSA_browders_economics_desc: "厄尔·拉塞尔·白劳德已经推出一系列政策以旨在打造稳定的，可预测的经济。这将主要依靠工业计划和委员会以及配额控制经济的部门。委员会和职业工会已经接受该计划。"
 CSA_price_controls: "控制物价"
 CSA_price_controls_desc: "资本主义的特征是经济危机通常是由于生产过剩而不是生产力不足导致的。我们将通过委员会固定价格并征收囤积的货物已避免在革命时看到的燃烧的田地一类的悲剧。"
 CSA_control_unions: "解散世界产联"
 CSA_control_unions_desc: "尽管世界产联的理念很高尚，但最终结果只能将有阶级意识的工人和理应领导革命的先锋党分离。他们持续的影响不仅会威胁到我们的统治，更会破坏新美国的稳定。社会主义州联真正由人民直接组成，他们认为先锋党主义能更好地代表自身利益。"
 CSA_state_farms: "集体农场"
 CSA_state_farms_desc: "国家农业组织现在隶属于委员会的农业部，并为个别作物和该行业的地理分区组建起信托机构。农作物直接出售给政府、合作社，出现在当地的开放市场上的部分已经迅速减少。"
 CSA_state_quotas: "国家配额"
 CSA_state_quotas_desc: "引入配额制度可以最大限度的利用所有的生产力、人员以及机器，还能通过系统性应用科学原理以不断提高绩效水平。委员会拒绝了为完成配额提供奖励的想法，并指出经济进步本身就是一种回报，而不是一种预期。"
 CSA_planned_economy: "白劳德的反资本主义社会"
 CSA_planned_economy_desc: "白劳德的委员会已经批准一项对君主制和反动派进行全面经济战争的国家计划。因此工业决策将被社会化。成功的设施将会被提升为所有人的典范，而失败的会被要求整改或进行彻底清算。"
 CSA_defend_the_revolution: "守护革命"
 CSA_defend_the_revolution_desc: "所有资本主义和反动派都正在密谋摧毁新秩序。我们面临的战争不会是理想化的，我们必须赢得那些地下的血腥的情报战争。幸运的是，我们可以先解决我们之中的叛徒。"
 CSA_revolutionary_guards: "革命卫队"
 CSA_revolutionary_guards_desc: "我们需要新的、有组织的军事与执法机构及下属武装以粉碎恐怖分子、反革命暴徒以及叛徒，而不是利用赤卫队或者什么私刑执行者去维护法律。"
 CSA_state_media: "国营媒体提案"
 CSA_state_media_desc: "被艺术家工会控制的工人日报，好莱坞以及广播电台得到了中央委员会的青睐。在海明威、韦尔斯和休斯这样的社会主义思想家的引领下，全世界都将了解美国社会主义革命！"
 CSA_create_the_csb: "创立中央保卫局"
 CSA_create_the_csb_desc: "为了打倒革命中的一切阶级敌人，我们已经为中央保卫局的设立奠定了基础，其直接由执行委员会管理。这是一个秘密的保卫组织，时刻准备着用铁腕对付那些反革命分子。"
 CSA_purge_reactionaries: "清洗反动派"
 CSA_purge_reactionaries_desc: "全世界上只有美国的与世隔绝，虚伪而毫无生气的文化长期被资本主义所荼毒，并合理化对工人的剥削。美国的无产阶级革命已经粉碎了充斥着虚伪和思想垃圾的迷宫，并为新美国铺平了道路。"
 CSA_second_continental_army: "新大陆军"
 CSA_second_continental_army_desc: "“革命已经开始！”-革命的热情四处奔涌，人们自发组织起来，大规模支援我们勇敢的志愿者军队。芝加哥民兵们甚至断言“我们将会在一个星期内拿下华盛顿，随后反动派将不攻自破！”。人民已经做好了赶跑资本主义政府的准备。"
 CSA_a_gun_in_hand: "钢枪在手"
 CSA_a_gun_in_hand_desc: "“除了枪以外，士兵还需要什么？当然是更好的枪！”我们的军队由大规模的步兵组成，我们应该确保他们的装备尽可能的精良。"
 CSA_a_boot_under_foot: "制服与手榴弹"
 CSA_a_boot_under_foot_desc: "至今我们的部队仍然缺少统一的制服。通过协调我们将统一战斗服标准，并同时配备手榴弹、机枪和迫击炮，我们的小伙子们将会做好万全的准备。"
 CSA_appoint_butler: "总司令：斯梅德利·巴特勒"
 CSA_appoint_butler_desc: "前海军陆战队将军斯梅德利·巴特勒已经挺身而出，就任我军的总司令一职。我们祝他好运，并热切期望他的经验和他在军事理论、军需管理两方面的主张能够奏效。"
 CSA_the_first_draft: "实行征兵制"
 CSA_the_first_draft_desc: "尽管大部分人看上去对革命充满了热情，但和我们的期望相比，支援离开家园并前往充满着未知的前线的人还是不够多。因此里德总统起草了一份草案并发布了行政令。"
 CSA_creating_cohesion: "政治委员"
 CSA_creating_cohesion_desc: "我们的民兵充满了热情，但他们缺乏对社会主义理论的详细了解。为了维持他们的士气并确保更多的占领区了解到革命对他们的好处，我们将会组建政治委员，以帮助我们赢得他们的心。"
 CSA_the_long_haul: "准备持久战"
 CSA_the_long_haul_desc: "我们先前的乐观的估计可能并不正确——美国革命将会持续的比预期更长。我们必须扩大军事项目的广度和深度。"
 CSA_disciplinary_standards: "加强纪律"
 CSA_disciplinary_standards_desc: "缺乏组织度和对命令的不服从是我们正在面临的严重问题之一。为了解决这个问题，我们重新设立了宪兵以处理那些拒绝服从命令的人。"
 CSA_the_second_draft: "女性军事平权法案"
 CSA_the_second_draft_desc: "随着战火延续，许多女青年甚至不惜扮作男装也要加入我军服役。我们将通过允许她们服前线勤务，来展现新美国对性别平等和妇女权益进步的支持。"
 CSA_upgrade_the_m1: "拿出AO-2"
 CSA_upgrade_the_m1_desc: "我们应该加速生产一种由自动武器设计但被资产阶级军队拒绝的新型步枪，以确保我们在步兵武器方面的优势。我们最出色的工人已经开始讨论改进新型步枪的生产线。"
 CSA_baptism_by_fire: "新建欧式军校"
 CSA_baptism_by_fire_desc: "宾夕法尼亚州的陆军军事学院在战争开始前就被我们关闭以阻止亲联邦情绪在该地滋生。然而，我们现在可以利用其设施以教育和培养新一代的美国军官。"
 CSA_reform_the_cavalry: "重建骑兵"
 CSA_reform_the_cavalry_desc: "美国骑兵曾经由于贵族式的体系以及本身的过时被革命所拒绝。但是随着战争的持续，我们认为骑兵可以作为侦察部队并对车辆和常规警察到达不了的地方维持秩序。"
 CSA_standardize_unit_sizes: "重组编制"
 CSA_standardize_unit_sizes_desc: "我们的赤卫队组织的很好，并已经为我们做出了很多贡献，但他们的编制并不统一，编制往往是基于在某个特定城镇能找到的人数决定的。这已经在战场上导致了不少问题。通过设立一份统一的部队编制表，并以军为单位联结各部队的指挥体系，我军在战场上的部队协作将更加高效。"
 CSA_field_canon: "M1“红龙”"
 CSA_field_canon_desc: "被我们部队称作“红龙”的新型240mm重型榴弹炮已经列装我军。尽管我们并没有大规模火炮使用经验，但现在我们的部队在进攻敌方的防御阵地时将会获得我方的重火力支援。"
 CSA_motorisation: "摩托化部队"
 CSA_motorisation_desc: "摩托化是现代军队的关键，机动步兵将为成为军队的主力。通过确保我们车辆的引擎是最现代化的，我们将会在这个领域保持优势。"
 CSA_every_man_a_truck: "生产再加倍"
 CSA_every_man_a_truck_desc: "来自最高权力机关的命令：尽一切努力在生产战线上支援革命，杜绝一切可能的浪费。"
 CSA_reactivate_the_officer_corps: "建立野战部队士官学校"
 CSA_reactivate_the_officer_corps_desc: "我们应该建立野战部队士官学校，以让基层指挥员也能受到老一辈革命者的训练和教导。这些学校的教员岗位将由富有对抗工团主义之敌实战经验的顶尖指挥官担任。"
 CSA_the_dust_settles: "尘埃落定"
 CSA_the_dust_settles_desc: "随着革命即将胜利，我们必须重新评估我们的军队的状况。已经有数条建议被提出以完善军队体系。"
 CSA_tank_development: "改良坦克设计"
 CSA_tank_development_desc: "旧美国忽视了装甲的作用，我们如今必须在极短的时间内以极大的努力来改善现有部队的状况。"
 CSA_professionalise_the_airforce: "空军职业化"
 CSA_professionalise_the_airforce_desc: "红空军在革命期间由业余爱好者和积极分子组成。我们现在必须为其组建一个独立的军种并设立适当的训练方式以及军衔。"
 CSA_lessons_of_the_revolution: "革命的教训"
 CSA_lessons_of_the_revolution_desc: "我国的军事学说的发展是比较特殊的，现在革命为我们提供了大量经验丰富的专家，他们现在可以作为未来军队的理论家。"
 CSA_red_magic: "红色M.A.G.I.C"
 CSA_red_magic_desc: "M.A.G.I.C是前联邦的一个用于破译日本军事密码的项目的名称，这也将适用于我们的军队，并为我们在信息方面取得优势"
 CSA_take_to_the_waves: "走向大洋"
 CSA_take_to_the_waves_desc: "是时候将目光转向大海了。联邦在战争的最后时刻成功摧毁了他们大部分的海军，但我们仍然打捞起许多舰船，并在那些渴求大海的海军上将的指导下进行重新设计。"
 CSA_arsenal_of_the_revolution: "革命兵工厂"
 CSA_arsenal_of_the_revolution_desc: "尽管美国军队并不是最精锐的，但我们一定是地球上生产力最强的国家之一。通过允许所有工团主义国家从[ROOT.GetNameDef]免费的获取装备，我们将帮助他们击败资本主义。"
 CSA_armoured_thrust: "装甲突进"
 CSA_armoured_thrust_desc: "坦克改变了当代战争的面貌。让别国的老顽固继续抱着大战时期的战术食古不化去吧，我们必须展望未来，确保我军之中服役的先进车辆和坦克数目充足，如此才能引领我们走向胜利。"
 CSA_bomber_command: "轰炸机司令部"
 CSA_bomber_command_desc: "新美国人民空军或者APA已经提供了几个空军建设计划。其中之一是组建一个大型的，装备有最先进轰炸机的“轰炸机司令部”，通过协调各方以彻底炸平敌方的城市。"
 CSA_fighter_command: "战斗机司令部"
 CSA_fighter_command_desc: "争抢APA资金的第二个计划是组建一个庞大的战斗机司令部，并通过协调各方以确保我们对天空的主导。"
 CSA_flexible_airforce: "维持灵活性"
 CSA_flexible_airforce_desc: "与其通过来自APA的各种建议，我们应该确保他们保持足够的灵活性，并发展优秀的学说，而不是只依赖于装备。"
 CSA_unleash_the_hellcat: "放出地狱猫"
 CSA_unleash_the_hellcat_desc: "空军最具创造性的设计之一是被称为贝斯佩奇F6F地狱猫的舰载机。由贝斯佩奇航空工会和设计局所设计。地狱猫将是我们至今为止最优秀的舰载战斗机。"
 CSA_disband_the_militias: "解散赤卫队"
 CSA_disband_the_militias_desc: "赤卫队为革命作出了许多牺牲，但现在是时候让他们解甲归田了。通过解除他们的武装，我们可以确保他们不会造成太多麻烦，并保留大量的劳工以面对未来的战争。"
 CSA_incorporate_the_militias: "整合赤卫队"
 CSA_incorporate_the_militias_desc: "赤卫队是我们民主系统的重要组成部分。为此我们将不惜一切代价保留他们。为此我们将利用他们作为预备役，并补充前线的伤亡。"
 CSA_SONAR_project: "声呐计划"
 CSA_SONAR_project_desc: "声呐是由人民海军或者APN提出的在海中类似雷达的新项目。通过资助这个项目我们将可以确保在大海中看的和在陆地上的视野一样开阔。"
 CSA_the_atlantic: "大西洋重心"
 CSA_the_atlantic_desc: "我们的舰队必须为大西洋上的战争做好准备，尤其是针对德意志帝国。为此我们需要开发新的主力舰，驱逐舰以及战列巡洋舰。"
 CSA_the_pacific: "太平洋重心"
 CSA_the_pacific_desc: "我们的舰队必须为太平洋上的战争做好准备，尤其是针对日本帝国。为此我们需要开发新的航空母舰，潜艇以及轻巡洋舰。"
 CSA_fuel_for_the_fire: "为革命加油"
 CSA_fuel_for_the_fire_desc: "革命总是缺乏燃料？现在这已经不是问题了！[ROOT.GetNameDef]将随时满足国际对燃料的需求"
 CSA_synthetic_rubber_experiments: "合成橡胶实验"
 CSA_synthetic_rubber_experiments_desc: "随着亚洲陷入帝国主义之手，我们必须找出一种橡胶的替代品。尽管我们已经有一定进展，但我们需要更多的测试。"
 CSA_organise_pilots: "组织飞行员"
 CSA_organise_pilots_desc: "这段时间以来，我们航空部队的飞行员都缺乏组织，他们的飞机要么来自收缴，要么直接来自制造商。这导致飞行员在前线不同区域之间肆意乱窜的情况，且往往使得我们部队丢失空中支援。必须叫停这种做法，必须将飞行员组织成中队并附属于战区。"
 CSA_continental_airforce: "创建大陆空军"
 CSA_continental_airforce_desc: "早在革命爆发之前，独立的空军强过附属于现有指挥体系的航空队这一事实就非常明显。即便我们的敌人还在沿袭那一套老旧的体系和战术，我们还是应该向前看，开始筹建一支独立空军。"
 CSA_second_continental_navy: "新大陆海军"
 CSA_second_continental_navy_desc: "我们海军的征程始于革命爆发时，在旧海军和海事系统中工作的同志们所夺取的一些舰只。在未来的日子里，我们必须对新生海军的理论作出重大决定。由于我们的海军是由夺来的联邦军舰和造船厂同志们建造的崭新战舰组成，我们的海军将在不久后成为一支不可忽视的力量。"
 CSA_red_angels: "赤色天使"
 CSA_red_angels_desc: "随着我们的航空力量日益壮大和战场形态的逐步演变，新的空军学说流派已经出现了。作为对欧洲战场上资本主义国家尝试进行滑翔机作战的回应，我们自己做出了更进一步的创新。有鉴于大批内战老兵的志愿参与，陆军高层已批准对此项新战法进行试验。"
 CSA_american_air_industry: "美国航空工业"
 CSA_american_air_industry_desc: "一直以来，美国的航空工业规模和飞行员素质都雄踞世界首位。革命之后我国或许不再稳坐头把交椅，但这项国之骄傲只需要我们采取一定的措施，就能重现往日盛况。通过政府计划的补贴，航空工业将再度蓬勃发展；无论在国内、还是在海外，我们的雄鹰都将同样意气风发，枕戈待旦。"
 CSA_caf_schools: "空军学院"
 CSA_caf_schools_desc: "内战结束后，我空军中的大批老练王牌飞行员可以转而从事下一代新飞行员的培训和空战学说研究等工作。建立归属于大陆空军建制下的特别航校将能对这些工作的进行起到有效的组织作用。"
 CSA_continental_air_command: "大陆空军司令部"
 CSA_continental_air_command_desc: "我们的大部分军事专家都支持创建大陆空军司令部，并在它的指挥下将所有航空力量凝聚为一个独立于陆军指挥体系、行动更加自如的整体。这样当然有它的好处，但分权派绝不会支持这种他们视为“资产阶级复辟”般的集权做法。"
 CSA_state_air_force: "州立航空兵"
 CSA_state_air_force_desc: "虽然一部分人认为空军应该有统一的总司令部，但我们仍然不忘初心，以各州为单位进行了空军的拆分及去中心化改编。虽然这样会使我们训练飞行员远航的能力受限，但他们与平时也能一起训练的地面部队进行协同也将更加高效。"
 CSA_wings_of_revolution: "革命之翼"
 CSA_wings_of_revolution_desc: "在革命斗争的硝烟战火中，我军飞行员不畏牺牲、勇敢斗争，最终打造出了一支世界首屈一指的空军力量。现如今，我们的航空工业已经恢复到了战前水准、飞行员的训练也日趋臻至，远超资本主义国家所能；我们已经准备好从空中保护全世界的工人阶级了。"
 CSA_professionalize_continental_army: "大陆军职业化"
 CSA_professionalize_continental_army_desc: "虽然许多政治团体对此表示抗拒，我军统帅部已经制定好了一项计划：对民兵部队进行职业化整编以转化为正规军。不少下级军官及民兵成员深感担忧，觉得这是开倒车的做法；但整编将能大大提升部队的战斗力和指挥链的运转效率，这才是确凿无疑的事实。"
 CSA_states_red_guards: "州立赤卫队"
 CSA_states_red_guards_desc: "我们政权中的绝大多数成员都坚持，应当创立仅在战时服从中央指挥的州民兵部队。这个方案看似与战前的合众国陆军相近，但两者之间有一点关键区别：民兵部队将只听从各州司令部的指挥，而各州司令部一级才接受总司令部的指挥。"
 CSA_distribution_of_duties: "职责分配"
 CSA_distribution_of_duties_desc: "战斗的指挥可以交给各州司令部自行解决，但战役的规划、后勤的操办和各州部队间的协调仍要由总司令部来操刀。这一体制将能快速、高效地应对任何战时可能出现的问题，从而捍卫革命成果不受反动派侵犯。"
 CSA_armies_of_states: "各州的军队"
 CSA_armies_of_states_desc: "在新的陆军改革中，我们决定建立起相对独立的各州陆军，各自负责本州内的部队训练、武器装备和战场指挥。虽然这激起了各地极大的热情和大量青年的踊跃参军，我们还是需要为他们制定一套标准体系。"
 CSA_american_red_guard_corps: "美利坚赤卫队"
 CSA_american_red_guard_corps_desc: "改革推行的相当顺利，但一支分散化、不由最高指挥直属的军队有时会显得反应能力较为欠缺。总司令部已经提出了建立美利坚赤卫队的计划，这支部队将归属于大陆军总部的直接指挥之下。"
 CSA_revolutionary_naval_industry: "革命海军工业"
 CSA_revolutionary_naval_industry_desc: "旧美国海军的实力并不仅仅在于指挥人才，更在于宏伟的舰队规模。虽然我们目前的工厂和船坞数目仍无法与战前时期相提并论，我们可以专注于某种舰型以集中产能。"
 CSA_new_american_dockyards: "新美利坚船厂"
 CSA_new_american_dockyards_desc: "在革命斗争中，大多数船厂都遭受了设施和人员两方面的不同程度损失。我们海军重整计划的第二步即主要着眼于修复旧设施并改良现有设施；新型舰艇的方案竞标工作已经展开，我们将以此作为重建美国海军的基石，并向过去那些陈旧而低效的设计彻底告别。"
 CSA_martime_industry: "美国海事业"
 CSA_martime_industry_desc: "在革命斗争中，大多数船厂都遭受了设施和人员两方面的不同程度损失。我们海军重整计划的第二步即主要着眼于修复旧设施并改良现有设施；新型舰艇的方案竞标工作已经展开，我们将以此作为重建美国海军的基石，并向过去那些陈旧而低效的设计彻底告别。"
 CSA_new_naval_plan: "新海军计划"
 CSA_new_naval_plan_desc: "随着内战的胜利到来，我们也认识到美国海军遭受了惨痛的损失：许多官兵投靠了反动派武装，与人民的意志为敌；甚至于他们行将战败时还破坏乃至自沉了舰艇。我海军中的一批老资格已经提议，要尽快使海军力量恢复到战前水平。"
 CSA_american_peoples_navy_desc: "内战结束以来，一些政治家提出我们目前的首要任务是保卫美国人民。为此目的，除了延续旧美国海军的理论以外、一些效忠于我方的前海军民兵队成员另提出，应以各州独立指挥为基础，建立一支崭新的美国海军；当战争爆发时，这支海军将联合起来，接受总司令部的指挥。"
 CSA_refit_old_ships: "改装旧舰艇"
 CSA_refit_old_ships_desc: "我海军中服役的舰只基本都还是20世纪初、甚至19世纪末建造的老船。在内战中，许多舰长和工程师都对自舰进行过非正式的改装；其中部分人更是研究出了整套改装方案和设备，这有助于我们对旧舰进行现代化改装的工作。"
 CSA_liberty_ships: "自由轮"
 CSA_liberty_ships_desc: "我们的造船厂终于改用了先进的建造方式。现在，我们可以轻而易举地大规模量产运输船，向世界各地的盟友送去援助。"
 CSA_revolution_on_high_seas: "大洋上的革命"
 CSA_revolution_on_high_seas_desc: "旧时的联邦海军在“海军传统”的桎梏中固步自封，没能认识到航空母舰在未来海军中将拥有的至尊地位。我们现役的一些海军老将心中虽然也抱着坚甲利炮的信条，但他们同样赞同飞机对舰艇的打击能力十分可观。我们必须确保新生的美利坚海军无论航行到地球何处，都能在需要的时候召来空中支援。"
 CSA_recreate_continental_marines: "重编大陆海军陆战队"
 CSA_recreate_continental_marines_desc: "很久以前，独立战争时期的大陆军海军陆战队曾骄傲地抗击过英国殖民者；许多美国海军陆战队的官兵继承这一光荣传统，又在斯梅德利·巴特勒的率领下弃暗投明，加入了革命事业与资本主义走狗作斗争。既然我们要重建海军，就同时也要着力组织、训练这样一支能够与境外反革命势力较量的部队。"
 CSA_navy_of_new_age: "海军新纪元"
 CSA_navy_of_new_age_desc: "革命斗争几乎使海军完全毁于一旦，当时无人认为我们能在有生之年重建起昔日美国舰队的实力；但是，这个梦想如今已经基本实现。即使在数目和形态上有所迥异，我们仍然能以大批新舰艇取代过时的旧船，而摆脱了顽固派的影响之后，全新的现代战术也已经推行开来。美国海军再一次准备好保卫美利坚的自由，乃至全世界的自由了。"
 CSA_armour_development: "发展装甲部队"
 CSA_armour_development_desc: "旧美国忽视了装甲的作用，我们如今必须在极短的时间内下极大的努力来改善目前部队的状况。通过充分运用我们在内战中学到的经验，工程师们已经提出了数款新式坦克的设计方案。"
 CSA_armoured_vehicles_industry: "装甲载具工业"
 CSA_armoured_vehicles_industry_desc: "我们在内战中审时度势，依靠摩托化部队的运用取得了不小战果。但经验同样告诉我们，摩托化步兵还需要更多能够抵挡枪炮的装甲车辆才能在战场上发挥得更出色。"
 CSA_anti_tank_production: "反坦克武器制造"
 CSA_anti_tank_production_desc: "敌军装甲在面对我们精良而专业的反坦克部队，势必处于下风。与坦克不同，我们可以生产出大量为步兵配备的反坦克炮。"
 CSA_continental_red_army: "大陆红军"
 CSA_continental_red_army_desc: "我们的陆军只需要最精锐的战士就够了。为此，我们将把各地赤卫队改编为预备部队，仅在战时将其动员入伍。这些使用同样装备、接受同等训练的兵员能够在必要时直接补充部队的缺额，但这也意味着我们必须提高对赤卫队的要求标准。"
 CSA_increase_military_spending: "增加军费开支"
 CSA_increase_military_spending_desc: "内战摧毁了美国的民用工业，但却使军工成为一个相当有利可图的事业。尽管内战已结束，但美利坚仍有敌人要打，还有未来的战争要打赢，因此保持和扩大内战以来的军费开支符合我们的最佳利益。"
 CSA_defense_logistics_agency: "国防后勤局"
 CSA_defense_logistics_agency_desc: "美国是一个幅员辽阔的国家，地形多种多样。我们需要建立一个集中化的后勤委员会来协调美国同各式对手的战争。"
 CSA_always_ready_always_there: "时刻准备，冲在前线"
 CSA_always_ready_always_there_desc: "自很久以前的那群菜鸡民兵算起，我们的新陆军至今已经脱胎换骨，成长为了一支具备刚强美国精神的铁军。在陆军改革的最后阶段中，我们应当采用独立战争时期殖民地军的老口号，这将展示出我们的军队时刻准备着为工人而战、为保卫革命而战。"
 CSA_red_ball_express: "红球快递"
 CSA_red_ball_express_desc: "以“红球”一词代称货运快递业务的做法最晚始于19世纪末，而如今我们又将给它加上一层新的含义：漂洋过海，为世上处处与反动派斗争的同志送去援助。"
 CSA_back_in_business: "下一步"
 CSA_back_in_business_desc: "随着革命的胜利，美国现在已经站在工团主义革命的前线。现在的问题是，我们的下一步是什么？"
 CSA_good_soldier: "工团主义标兵"
 CSA_good_soldier_desc: "我们和欧洲兄弟们是密不可分的——我们必须帮助他们，并通过他们的胜利将工团主义传播到世界上的每一个角落。"
 CSA_new_lend_lease: "美国援助"
 CSA_new_lend_lease_desc: "我们应该允许自己的盟国和“敌人的敌人”，自由运用我国的专业知识。假若他们的斗争可以更顺利些，我们离成功也能更进一步。"
 CSA_on_the_beach: "踏上滩涂"
 CSA_on_the_beach_desc: "我们的敌人终将会为美国士兵踏上滩头时的雄姿感到恐惧，为此，我们必须努力确保自己会有充分的能力与技巧来投射我们的优势。"
 CSA_from_the_sky: "来自天空"
 CSA_from_the_sky_desc: "将我们的军队投送到大洋彼岸的最佳方法是通过空军——我们可以通过帮助他们掌控制空权以及确保战场控制以帮助我们的盟友。"
 CSA_great_leap_forward: "大跃进"
 CSA_great_leap_forward_desc: "只要我们巩固既得成果，明确前进方向，就能引领美国步入下一纪元——那将是我们遥遥领先于世界的时代。"
 CSA_world_revolution: "世界革命"
 CSA_world_revolution_desc: "现在我们的国家将永不退缩，在全世界范围内尽最大的努力传播工团主义革命——荣耀属于美国和全世界的工人！"
 CSA_free_the_west: "解放新世界"
 CSA_free_the_west_desc: "我们应该专注于新大陆，而不是跟在旧大陆身后。我们应该确保在南北美洲的主导，并作为一个独立的工团主义大国，而不是欧洲人的随从。"
 CSA_mexico_friendship: "与墨西哥的友谊"
 CSA_mexico_friendship_desc: "墨西哥是一个友好的大国，我们应该和他们签订一份友好互助条约。我们需要解决所有的我们之间的领土纠纷，并进一步深化贸易和军事合作，为在北美的和平共处的未来而努力。"
 CSA_free_mexico: "绿色战争计划"
 CSA_free_mexico_desc: "我们已经不能再等下去了——墨西哥国必须被摧毁，墨西哥的工人必须拥有和我们自己同等的自由！"
 CSA_free_canada: "红色战争计划"
 CSA_free_canada_desc: "现在是时候转向北方的英国佬了——加拿大必须被摧毁。"
 CSA_look_to_the_south: "转向南方"
 CSA_look_to_the_south_desc: "随着我们已经掌控加拿大和墨西哥，我们现在可以转向剩余的南北美国家。我们将会清算所有没有接受革命的国家。"
 CSA_master_of_the_west: "西方霸主"
 CSA_master_of_the_west_desc: "我们已经实现了目标：美国独立自主，成为了新世界的领导者并将其从资本主义暴政中解放了出来。无论在欧洲或者其他地方发生了什么，至少我们在新世界为自由进行的斗争已经取得了胜利。"
 csa.1.t: "制宪会议开始"
 csa.1.d: "今天，来自全国各地的代表齐聚费城，等待第二次制宪会议的召开，期望为美国起草一份更完善的新宪法。随着美劳联无视世界产联宣布代表全体产业工人的要求并派出了自己的代表团后，最开始的争吵爆发了。与此同时，包括已解散的劳工骑士团和国家公民联合会的成员在内，其他忠于里德的利益集团也出现在会场。最引人瞩目的小一号劳工联合会是工会统一联盟。这个以厄尔·白劳德和威廉·福斯特为代表的组织代表了美国先锋派的复兴。在国际和平使命团以及南方佃农工会被驱逐出会场后，一场小型骚乱爆发了。这些工会在内战期间保持了中立，之前因为黑人成员高占比而被允许加入会议。"
 csa.1.a: "旧秩序的走狗不得入内！"
 csa.2.t: "社会主义宪法 - 政府制度"
 csa.2.d: "本应是世界产联的压倒性胜利，但美劳联的最新提议引起了广泛响应。本应没有什么争议的关于新立法机构的条款，现在却引发成为双方争执的目标。世界产联的代表认为，美国应该是一个严格以产业工会作为立法单位的无政府工团主义政府，工会将取消会员费制度并通过全民普选以选出各自的代表。美劳联认为美国应该是一个以地方熟练工人委员会作为权力单位的社会主义政府，并宣称立法代表将通过资历选出，只有那些花费数年缴纳会费以及为同胞服务的公民才拥有完整的投票权。工统联的代表威廉·福斯特表示了对世界产联的支持，他宣称“资历和交钱换取投票权事实上就是腐败的象征，这是工团主义的先锋无法支持的。”福斯特充满激情的演讲意味着，如果世界产联的提案得到通过，工统联可能会将他们的支持转向世界产联。"
 csa.2.a: "人民将通过工会理事会行使国家权力"
 csa.2.b: "人民将通过熟练工人委员会行使国家权力"
 CSA_totalists_gain_power: "§Y极权派§!在大会中获得优势。\n"
 CSA_syndicalists_gain_power: "§Y工团派§!在大会中获得优势。\n"
 CSA_radsocs_gain_power: "§Y激社派§!在大会中获得优势。\n"
 csa.3.t: "社会主义宪法 - 框架"
 csa.3.d.socialist: "第一条    美国的一切权力都来自人民并属于人民。人民通过熟练工人委员会行使国家权力，这些大会构成了美国的政治基础。所有其他国家机构都在熟练工人委员会的控制之下，并对其负责。\n\n第二条    国家权力机构的所有代表机关由公民在他们所在的工会进行的普遍，平等和直接选举的无记名投票的上选举产生。如果工人不能自行缴纳会费，工会有权剥夺此人会员资格。一切国家机关的工人代表对其选民负责。无论任期是否结束，法律将作为根据以确定在哪些情况，选民在何种条件下以及以通过何种方式罢免其代表。\n\n第三条    任何法律，行政法规或者地方的法律，法规不得违反宪法。一切国家机关，武装力量，各政党和公共组织以及所有企业和事业都必须遵守宪法和法律。一切违反宪法和法律的行为必须予以追究。任何组织或个人都不得享有超越宪法和法律的特权。"
 csa.3.d.syndicalist: "第一条    美国的一切权力都来自人民并属于人民。人民通过地方工会理事会行使国家权力，地方工会理事会构成了美国的政治基础。地方工会理事会不得因为支付能力或者先前的经济基础以拒绝成员的加入。所有其他国家机构都在全产业工人代表大会的控制之下，并对其负责。\n\n第二条    工会理事会将作为地方所有民众的代表参与全产业工人代表大会。国家权力机构的所有代表机关由公民在普遍，平等和直接选举的无记名投票的上选举产生。一切国家机关的人民代表对其选民负责。无论任期是否结束，法律将作为根据以确定在哪些情况，选民在何种条件下以及以通过何种方式罢免其代表。\n\n第三条    任何法律，行政法规或者地方的法律，法规不得违反宪法。一切国家机关，武装力量，各政党和公共组织以及所有企业和事业都必须遵守宪法和法律。一切违反宪法和法律的行为必须予以追究。任何组织或个人都不得享有超越宪法和法律的特权。"
 csa.3.a: "通过"
 csa.4.t: "社会主义宪法 - 人权与劳工权利"
 csa.4.d: "第六条    保障公民享有新闻，言论，结社，集会，示威的自由。保障公民的信仰自由以及宗教自由。公民身份定义为宪法批准期间生活在美国境内的全体美国人。教会与国家不必遵守彼此的权威。\n\n第七条    妇女在国家，经济，社会，政治生活的所有领域享有与男子平等的权利。妇女有权组织工会保障自身权益，并作为工人或雇员享有特殊保护。国家保留在分娩前后分别向母亲支付相当于每周工作20小时报酬的权利。\n\n第八条    美国公民的人身自由不受侵犯。任何公民，非经法院判决或持有检察官的逮捕令外，不受逮捕。无合法理由，任何人都不得违背居住在其中的人的意愿进入其家中。\n\n第九条    国家承诺劳动人民有权组织结社并与集体谈判。国家通过确保结社权，限制工作天数，确保带薪年假的权利，保障工作条件以及住房条件和社会保险，以确保所有工人和雇员的权益。"
 csa.4.a: "通过"
 csa.5.t: "社会主义宪法 - 司法机关"
 csa.5.d: "世界产联在将最高法院的最终审判权以及最终解释权转移到上诉法院做出的努力是令人印象深刻的。伊丽莎白·格利·弗林提醒所有参会者关于最高法院的压迫工会和合法化反动条例的阴暗历史，并同时表示这种未通过民主程序进行的最终法律决定将会来带威权主义。令人惊讶的是，工统联的白劳德对此表示反对。他宣称最高法院的反动是腐败的资本主义政党体系的必然结果，而不是美国宪法中的固有缺陷。对白劳德来说，取消最高法院将意味着国家的分裂，并带来类似俄罗斯布尔什维克那样的派系分裂。美劳联在私下里表示了对先锋派的反对，并承诺如果弗林的决议通过，他们将在大选中支持她。"
 csa.5.a: "确立司法审查"
 csa.5.b: "我们不会想念最高法院"
 csa.6.t: "社会主义宪法 - 经济"
 csa.6.d: "第十五条   美国的经济制度的基础是生产资料的社会主义公有制，即全民所有制和集体所有制。\n\n第十六条    矿藏以及所有其他地下资源，水流（包括各种矿泉水以及药用水），自然资源，铁路以及航空运输工具，邮政系统，电报系统，电话系统以及广播系统，都属于全民所有。\n\n第十七条    土地属于其耕种者。集体农场以及其他合作社的共同财产包括生产资料及其规则所规定的目的所需的其他资产。集体农庄占用的土地归该集体农庄无代价的使用。\n\n第十八条    国家保障公民的私有财产权和继承权。任何人不得使用私有财产权损害人民的利益。任何形式的私人垄断组织，例如以操纵价格，垄断市场以及破坏公共经济利益为目的创建的卡特尔，辛迪加，托拉斯及其他类似组织，是非法的。国家仅可以在为了公共利益的需要，依照法律规定对公民的私有财产实行限制或征收，并依照法律规定给予补偿。在相同条件下，国家可以依法对企业或者国家经济分支进行国有化。"
 csa.6.a: "通过"
 csa.7.t: "社会主义宪法 - 总统的权力"
 csa.7.d: "大量无派系的代表试图在陷入僵局的行政权问题上弃权，但局势迫使他们必须做出选择。世界产联认为，在他们建立一个无政府工团主义政府的计划中并不需要一个单一的执行官。他们宣布总统这个职位本身就是反动的民粹主义的象征，确保休伊·朗这种反动派永远不会在新美国上台是十分重要的。诺曼·托马斯建议不应授予国家元首过多权力。而所谓反对派是包括美劳联与工统联的再次合作，他们希望有一个强而有力的领导人代表美利坚。他们认为，一个软弱无力的领导人永远无法像里德那样，为美国带来光明的未来。诺曼·托马斯谴责美劳联与工统联试图进行“布朗热主义政变”以恢复旧联邦政府，而美劳联的约翰·L·刘易斯则反驳，称“从属于世界产联的计划和那些单一政党国家没什么区别”。"
 csa.7.a: "削弱国家元首权力以避免暴政"
 csa.7.b: "我们需要给予总统足够的权力"
 csa.8.t: "社会主义宪法 - 集权或分权"
 csa.8.d: "在制宪会议复会后，大会已经比以往任何时候更加分裂。世界产联已经开始推动其他条款以避免来自政府的暴政。保障终身工会会员资格，并将社会保障体系与终身就业保障相结合。数位世界产联代表暗示美劳联总是充满敌意，还试图往资本主义开倒车。作为回应，受到工统联影响的美劳联强调政府在保护“劳工尊严”的作用。他们提出的论点包括以职业工会主义代替产业工会主义，公正工作换取公平工资权而不是世界产联废除工资的目标。白劳德借此机会宣布支持职业工会主义，以避免工会选举中“51%对49%的暴政”。"
 csa.8.a: "就业保障将会阻止暴政"
 csa.8.b: "劳工尊严将会阻止暴政"
 csa.9.t: "社会主义宪法 - 首都"
 csa.9.d: "我们所需要决定的最后一件事，就是美国的首都。由于完善的设施，许多人主张还都华盛顿特区。但其他人则提名芝加哥，费城以及纽约市作为新的首都。大会将会选择哪一个城市？"
 csa.9.a: "留在芝加哥。"
 csa.9.b: "华盛顿特区。"
 csa.9.c: "费城。"
 csa.9.e: "纽约市。"
 csa.10.t: "制宪会议闭幕"
 csa.10.d: "制宪会议终于结束了，新的美国宪法已经制定完毕。代表们正带着他们的新盟友和对手返回家乡。尽管照片中的所有人都表现了对美好未来的期待，但重建美国的任务现在才刚刚开始。"
 csa.10.a: "全美的工人万岁！"
 csa.11.t: "临时总统"
 csa.11.d.commonwealth: "大会的第一天，约翰·塞拉斯·里德——或者说杰克·里德——宣布他将退休。传言称他的健康状况很差，而报纸被禁止报道此事，这算是某种君子协定吧。杰克·里德宣布他将与自己的家人共度余生。里德还强调他的使命只是带领国家完成革命，领导国家的事则需要一位新人来干。大会中最突出的两位候选人中，一位是产业工人联合会的伊丽莎白·格利·弗林，她早已开始在全国宣传，号召选民们为女性总统——她自己投票。另一位是诺曼·托马斯，他领导美利坚社会党与社会民主主义者合作以获得选票。当然，就算领导人席位在选举开始前都是空余的，某一位总统候选人也可以在全国施加极大的影响力。"
 csa.11.d.usas: "大会的第一天，约翰·塞拉斯·里德——或者说杰克·里德——宣布他将退休。传言称他的健康状况很差，而报纸被禁止报道此事，这算是某种君子协定吧。杰克·里德宣布他将与自己的家人共度余生。里德还强调他的使命只是带领国家完成革命，领导国家的事则需要一位新人来干。大会中最突出的两位候选人中，一位是交通部长厄尔·白劳德，他集结了国家计划经济制度的支持者，已经在全国的媒体上为自己的政策打了广告。另外一位是受到美国劳工联合会支持的集权主义的制宪会议重要人物——威廉·Z·福斯特，他也集结好了自己的支持者。当然，就算领导人席位在选举开始前都是空余的，某一位总统候选人也可以在全国施加极大的影响力。"
 csa.11.a: "伊丽莎白·格利·弗林确保了胜利"
 csa.11.b: "诺曼·托马斯获得了足够多的选票"
 csa.11.c: "厄尔·白劳德确保了胜利"
 csa.11.e: "威廉·Z·福斯特获得了足够多的选票"
 csa.12.t: "公审美利坚至上党"
 csa.12.d: "随着革命的胜利，现在是时候处理那些反动派了。根据厄尔·白劳德的说法，休伊·朗很有可能成为我们社会主义事业的伟大盟友。我们承认朗的福利计划是在向着正确的方向发展，但朗的专制实在是过于反动。由于朗家族以及他们其他的犯罪同伙已经流亡海外，我们现在必须处理那些没能逃离革命的正义的刽子手们。弗朗西斯·汤森为美利坚至上党党徒辩护说，他们的激进的军国主义思想并不是基于休伊·朗主义，而是被南方民粹主义荼毒的结果。部分陪审团成员已经开始犹豫不决，但最终的决定是……"
 csa.12.a: "赦免美利坚至上党领导层"
 csa.12.b: "仅定罪美利坚至上党高层"
 csa.12.c: "逮捕所有美利坚至上党的成员"
 csa.13.t: "公审旧联邦政府"
 csa.13.d: "随着革命的胜利，现在是时候处理那些反动派了。对前联邦政治家道格拉斯·麦克阿瑟的指控包括推翻民选政府，暂停民权以及保护保守派民主党人。由于麦克阿瑟已经逃离美国，小亨利·摩根索作为麦克阿瑟的诉讼代理人出席。摩根索表示在麦克阿瑟的领导下，美利坚至上党对犹太人的暴力被中止，与此同时麦克阿瑟拒绝接受超过法律之外的权力，并对社会主义者雅各布·考克西称赞有加。部分陪审团成员已经开始犹豫不决，但最终的决定是……"
 csa.13.a: "赦免前联邦领导层"
 csa.13.b: "仅定罪前联邦高层"
 csa.13.c: "逮捕所有旧政府支持者"
 csa.14.t: "前卫电影"
 csa.14.d: "先锋派艺术形式本身并不是一种政治工具，但从将生动性爱搬上荧屏震惊观众的纽约超现实主义者，到挑战流行艺术概念的达达主义者，艺术家们在1936年表现出对社会党的压倒性支持。作为这项运动的一部分，各个国家数以千计的电影院已经被征用以确保这一标准的艺术不会被正派的剧院所有者们审查。色彩鲜艳的传单被打印出来并在政府投诉办公室，混杂在政治传单和小册子里，夹在图书馆书籍中以及移动电影院中等其他地方散播。影视作品是新革命政府向分散在全美各地的民众，尤其是农村地区，传播价值观的手段之一。"
 csa.14.a: "别让孩子们看超现实主义电影！"
 csa.15.t: "装饰风艺术对抗现代主义"
 csa.15.d: "在二十世纪二三十年代的大部分时间内，装饰风艺术是最主要的建筑风格。从大西洋沿岸直到太平洋，大部分建筑都在使用装饰风艺术。然而，部分革命工程师希望能摆脱这种风格并寻求更多被来自英法意的设计启发的现代主义风格。美劳联开始抗议，他们认为装饰风艺术是“美国式”的建筑风格，不能因为政治因素就彻底放弃。美劳联提及了迭戈·里韦拉最近在洛克菲勒中心的艺术品的更改。他将宙斯和托尔的脸改为马克思和列宁的行为被批判为没有品味。哪种艺术形式应该得到支持？"
 csa.15.a: "保留装饰风艺术"
 csa.15.b: "现代主义"
 csa.16.t: "关于工会会员费与种族主义的讨论"
 csa.16.d: "尽管在革命期间废除种族隔离听上去是个简单的提议，但事实上我们已经遇到数不清的争论。首先是工会会员费是否本质上歧视非裔工人的辩论。双方的论据都缺乏说服力。大多数被制宪会议拒绝的工会都对赞成设立工会会员费上限的想法表示抗议，他们声称自己因种族被公开声称反种族主义的世界产联歧视。然后是那些来自新解放的州的工会代表，他们抗议强迫种族融合是对他们共同商讨的权利的侵犯。最终，世界产联代表的立场没有动摇，并公开羞辱这些新的代表和抗议者为反动派。"
 csa.16.a: "我们不会像那些伪装的种族主义者投降！"
 csa.17.t: "仅有女性的工会的出现"
 csa.17.d: "自革命以来，越来越多的女性已经进入了政治和科研领域。尽管在某些州妇女的解放是十分顺利的，但是在其他地方，这一浪潮仍然受到阻碍。一项全国民意调查结果显示，过去一年中，仅有女性的工会的数量翻了2倍。在接受采访时，这些工会宣称在科研和政治领域仍然有系统性的对女性的歧视。在这之后，由于全国范围内已经开始了对妇女解放运动中的道德伦理应用的讨论，计划中的女性党团已经取消。[CSA.GetLeader]以对仅有女性的工会和系统性的歧视的谴责终结了辩论，并宣称“双方都有性别歧视者”。"
 csa.17.a: "在革命政权领导下，男性与女性是平等的"
 csa.18.t: "重新分配企业财富"
 csa.18.d: "里德和朗为数不多能达成一致的问题之一是财富再分配。里德的战时配给制已经让位于和平时期的立法——对个人超过1000万美元的资产进行征收。里德终生都在和那些强盗资本家们进行斗争，该法令是里德对国会的遗愿。[CSA.GetLeader]进一步谴责了那些资本家，并威胁宣布公司的法律概念是非法的。第二天，各个州政府办公室被数百上千个正式请求所淹没。这些请求包括将公司解散为各个分支，以及新工会的组建申请。[CSA.GetLeader]很清楚的知道这是那些强盗资本家试图对政府隐瞒他们的商业行为的一种策略，并已经下令在完成财富再分配前，所有的重组将会被暂停。"
 csa.18.a: "你们无处可逃"
 csa.19.t: "土地再分配与当地军阀的冲突"
 csa.19.d: "从洛克菲勒家族，摩根家族，卡内基家族和范德堡家族的豪宅，到被企业束缚在土地上的佃农们，美国的土地仍然被资本家所占领。其中最糟糕的例子之一是加利福尼亚州的墨菲农场，这是银衫军的活动中心，直到我们围困他们数月后才向我们投降。国会已经决定对征收这些庄园。许多南方和西部的庄园已经被交给当地公社并改建为人民的公共住房。正如预期的一样，平民武装的抵抗造成了一定的伤亡，但我们并没有预料到我们自己的赤卫队也会背叛我们。在蒙大拿州，在处理一个钉子户时我们一开始派出的民兵变成了叛徒，并在我们的赤卫队被迫介入之前为当地的大型地产持有者当了八个月的狗。尽管如此，我们的土地分配计划还是切实有效的，我们不需要改变计划。"
 csa.19.a: "谁能想到还会有军阀？"
 csa.20.t: "反动派多到监狱人满为患"
 csa.20.d: "没人能预料到我们的犯罪和惩罚制度会让监狱人满为患以至于我们必须考虑如何改变这一现状。在社会党内的众多分歧使得我们的政府得到了不少批评以及阻力。成千上万的人因为犯下了对人民的罪行，却让人民去喂养他们，为他们提供衣服并在监狱中无所事事。部分要求改变这一现状的同志担心监狱成为反动派的温床，并要求将他们送往劳改营。在那里，他们将会用自己的劳动偿还他们从人民窃取的劳动果实。先锋派认为我们对这些叛徒过于宽容，并要求我们处决所有的叛徒的高层，因为他们肯定这些人会爆发叛乱。天主教工人运动强烈反对上述提议，并声称将他们流放才是基督徒的行为。"
 csa.20.a: "处决所有高层"
 csa.20.b: "把反动派送进劳改营"
 csa.20.c: "把他们流放到加拿大和墨西哥"
 csa.21.t: "教育革命"
 csa.21.d: "一名来自约翰·霍普金斯大学的著名教授，约翰·杜威被任命为教育部长。在杜威看来，教育并不应该沦为获得一套既定的技能的附属物，而应该实现一个人的全部潜力，以及利用这些技能获得更大利益的能力。他还强调学校教育必须包括实践学习，并有著名言论“吾人之获取知识在于知识本身完全是客观性的外界存在物，从而误认知识可以脱离认知者”。杜威的批评者，特别是天主教工人运动，声称他的政策是反宗教教育的。最终[CSA.GetLeader]决定支持杜威的教育改革。"
 csa.21.a: "向新时代前进。"
 csa.22.t: "总统揭露更大的企业界阴谋"
 csa.22.d: "[CSA.GetLeader]和司法部长在今天在国会宣布，他们发现了支持休伊·朗、麦克阿瑟以及太平洋国的公司之间的联系。这一指控声称美国的商业利益导致了革命时期公民政治的退化，而且若联合工团战败，大企业和财团都将成为总统幕后的真正权力之手。总统提议立刻解散和征用所有参与该阴谋的叛徒的资产。整个国会十分震惊，并在最初完全支持该措施。然而，名单上的某些公司引起了部分世界产联和美劳联成员的关注。包括默克公司等大型制药公司也出现在了名单上，许多国会成员担心这会对医疗行业造成极大的损害，并会降低全国人民的预期寿命。另一项提议是将这些公司进行改造和集体化，并为他们平反并恢复自由。"
 csa.22.a: "这只是前往无资本主义未来的小小牺牲。"
 csa.22.b: "我们应让他们改过自新"
 csa.23.t: "对社会变革的抵制"
 csa.23.d: "为了观察社会主义带来的社会变化，国会批准了一部拍摄新的美国的纪录片，以便于让全世界了解我们的进步。然而这部纪录片为国会带来了极大的震惊：政府宣传被破坏，妇女仍被禁止进入工作场所，工会向黑人征收5倍的会员费。导演金·维多的同事们劝他赶紧躲起来，因为这并不是国会所期望的。国会已经要求维多公布被拍摄者的信息，以便于起诉他们的罪行。然而少数国会议员居然在为这部纪录片的内容所辩护，声称这显示了在全国范围内实行革命改革的系统性困难。这些反动派随后就被赶出了国会。"
 csa.23.a: "这群反动派一个也别想跑！"
 csa.24.t: "[GetYear]年家庭法"
 csa.24.d: "随着社会革命的全面展开，国会通过了[GetYear]年家庭法。家庭法是一种由意识形态驱动的，以消灭资本主义模式家庭并用基于爱与尊重的社会主义模式取代的革命法。\n\n因此，家庭法包括了许多革命性的变化。这部法律废除了关于婚姻的所有障碍，包括其中最大的障碍，反异族通婚法。民事婚姻现在是唯一合法的婚姻形式。该法律同时规定了无理由离婚，配偶双方在离婚时同时享有同等的财产分割，并废除了私生子的概念。现在所有儿童都有权获得父母的支持和法律规定的平等权利。\n\n此外，根据革命法律中有关家庭的部分，收养革命时期无家可归的儿童可以得到补贴。欧洲的自由恋爱概念仍在考虑之中，同性恋行为也已经合法化。由马格努斯·赫希菲尔德、威廉·赖希和阿兰·勒罗伊·洛克领导的性学委员会仍在争论如何解决这个问题。"
 csa.24.a: "这个世界正在改变"
 csa.26.t: "弗林对阵辛克莱"
 csa.26.d: "一段时间后，[CSA.GetNameDef]宪法规定的临时政府任期终于接近尾声，也就说明是时候由大会选举出新的常任总统了。尽管这届班子还很年轻，且工团派在制宪会议上的主导地位导致行政权相当孱弱，但选举仍然意义重大：这是个衡量当前主流对革命态度的机会，而且在国外总统也仍被视作美国的脸面。再者说，某派若获得足够支持把本党候选人推上总统宝座，就是自身能主导政治的有力证明，而社会党破裂后，两个对立派系都对此蠢蠢欲动。\n\n在约定的时间，$CSA_syndicalist_party_postwar_abbrev$与$CSA_radical_socialist_party_abbrev$的代表齐聚[ROOT.Capital.GetCapitalVictoryPointName]，舞台在代表们面前搭起。$CSA_syndicalist_party_postwar$的伊丽莎白·格利·弗林从俄勒冈州波特兰赶来，发表演讲呼吁人们提名自己为总统。弗林利用了自己在$CSA_syndicalist_party_postwar_abbrev$与美国公民自由联盟的奠基人角色，向$CSA_syndicalist_party_postwar_abbrev$与$CSA_radical_socialist_party_abbrev$的成员们保证，她对言论自由的承诺将确保所有工人在新政府中的权利，无论其是否加入工会都不会失去权利。接下来的演讲由来自加利福尼亚的$CSA_radical_socialist_party_abbrev$代表厄普顿·辛克莱主持，他是“终结美国贫困运动”的创始人。辛克莱承诺用他的政治经验来说服美国的老政党，以确保新美国的合法性。\n\n接下来的几天，辛克莱和弗林在工会报纸上进行了零星的辩论。弗林指责厄普顿·辛克莱不真诚、自吹自擂，内战前就利用政治来提高他在艺术方面的声誉。厄普顿回击，说弗林不受广大农村美国人的欢迎，称她言论自由的绝对主义会导致第三次内战。弗林试图反驳这一说法，辩称辛克莱在这些人中的名声也好不到哪去，而允许言论自由是缓解融合阵痛的最佳方式。辛克莱则坚持，认为不能过于急躁地把法式思维应用到美国，这条路线证明$CSA_syndicalist_party_postwar_abbrev$太激进太理想，不适合继续掌舵。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
 csa.26.a: "伊丽莎白·格利·弗林！"
 csa.26.b: "厄普顿·辛克莱！"
 csa.27.t: "霍恩对阵托马斯"
 csa.27.d: "一段时间后，[CSA.GetNameDef]宪法规定的临时政府任期终于接近尾声，也就说明是时候由大会选举出新的常任总统了。尽管这届班子还很年轻，但社会党在制宪会议上的主导地位保证了总统具有相当权力，因此选举意义重大：当选总统可能将塑造[CSA.GetAdjective]未来四年的政策。再者说，某派若获得足够支持把本党候选人推上总统宝座，就是自身能主导政治的有力证明，而社会党破裂后，两个对立派系都对此蠢蠢欲动。\n\n在约定的时间，$CSA_syndicalist_party_postwar_abbrev$与$CSA_radical_socialist_party_abbrev$的代表齐聚[ROOT.Capital.GetCapitalVictoryPointName]，舞台在代表们面前搭起。$CSA_syndicalist_party_postwar$的丹尼尔·霍恩从威斯康星赶来，发表演讲呼吁人们提名自己为总统。霍恩保证，在国内外捍卫新美国的合法性，并将以自己担任密尔沃基市长的成功经验作为重建美国城市的模板。接下来的演讲由来自纽约的$CSA_radical_socialist_party$代表诺曼·托马斯主持，他曾是长老宗牧师，后来成为社会主义提倡者。托马斯发誓要与农民劳工党的残存势力组成一个人民阵线，将基督教伦理应用于[CSA.GetName]政府，确保国家不会在建立后不久就经历一场剧烈的政府更迭。\n\n接下来的几天，霍恩和托马斯在工会报纸上进行了零星的辩论。霍恩指出托马斯在内战前长期从事反战活动，谴责他是个背地里的民族主义者，并质疑他对国际主义事业的奉献。托马斯为自己辨言，说反战政治是美国远离帝国主义战争的正确道路。他反击道，霍恩受制于$CSA_syndicalist_party_postwar_abbrev$内的盟友，将侵害工人权利以推进工业化。霍恩则回复说，他与$CSA_syndicalist_party_postwar_abbrev$在制宪会议期间积极为保障劳工权益立法，此外也没有理由认为工业扩张会造成如此大的危机。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
 csa.27.a: "丹尼尔·霍恩！"
 csa.27.b: "诺曼·托马斯！"
 csa.29.t: "弗林对阵刘易斯"
 csa.29.d: "自[CSA.GetNameDef]上次选举总统已过去四年，这也说明伊丽莎白·格利·弗林的任期即将结束，是时候召集大会决定国家领导人了。弗林总统在任期内实现了她在上届大会的主要承诺：扩大并保障所有工人的权利、解除大多数战时对言论自由与表达自由的限制、扩大妇女权利，以及巩固工业工团主义现状。然而，她绝非没有争议：尤其是言论问题持续困扰着她，虽然大多数反对革命的暴力行为已经被化解，但农村反对派非常乐意利用她的言论自由法继续呼吁消极抵抗。弗林一直坚信这是社会健康且自由的标志，但不是每个人都这么认为。\n\n总统的新挑战者出现了，是美国矿山工人与钢铁工人联合会领导人约翰·L·刘易斯，内战后石油大亨纷纷被捕，自此他在燃料行业的影响力越来越大，并得到了公众的广泛认可，虽然也有些人认为他在社会主义系统中信誉还是值得怀疑。即便如此，工会领袖的身份意味着没有理由拒绝刘易斯参选。\n\n刘易斯已经登上了$CSA_radical_socialist_party_abbrev$的舞台，细数伊丽莎白·格利·弗林的种种问题：头一条就是，她的政府无视公众对美国燃料国有化的要求，导致国内燃料短缺。弗林反驳说，实际上是刘易斯和矿钢工联引发了燃料短缺，据弗林所说，工会出于政治原因故意限制燃料生产，制造问题以在此时诘难她。刘易斯谴责这种说法是卑鄙的捏造，声称这荒唐至极，并且像这样质疑工人的忠诚是“危险的反动”，让政府与他们推翻的老板变得没啥不同。再次轮到弗林，她认为言论自由和罢工自由并不代表可以免于后果。\n\n辩论的范围不可避免转向了言论自由的问题：刘易斯断言，因为弗林拒绝审查媒体，公众对政府的信心正在下降，而且她的理想主义，无论多么好意，都在这个关键时刻削弱了革命。弗林固执地坚持言论自由的理想，并指责刘易斯是两面派，她断言刘易斯不像个社会主义者，其镇压反动派的主张极为不单纯，进而指控刘易斯这个工会领袖冷血无情、蛮横霸道。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
 csa.29.a: "弗林总统！"
 csa.29.b: "约翰·L·刘易斯！"
 csa.30.t: "霍恩对阵刘易斯"
 csa.30.d: "自[CSA.GetNameDef]上次选举总统已过去四年，这也说明丹尼尔·霍恩的任期即将结束，是时候召集大会决定国家领导人了。霍恩总统在任期内将工团主义意识形态思想与他自己标榜的“建设性社会主义”结合起来：战争老兵与复员就业人士被安排到全国各地的公共改善项目，各产业工会也在本产业与政府的某些方面赋予了重要作用。然而，也出现了一些问题：霍恩的反对者最近抨击他偏袒自己的老盟友，总统则认为这大多因为其他人延续了战前的意识形态怨恨。\n\n总统的新挑战者出现了，是美国矿山工人与钢铁工人联合会领导人约翰·L·刘易斯，内战后石油大亨纷纷被捕，自此他在燃料行业的影响力越来越大，并得到了公众的广泛认可，虽然也有些人认为他在社会主义系统中信誉还是值得怀疑。即便如此，工会领袖的身份意味着没有理由拒绝刘易斯参选。\n\n刘易斯已经登上了$CSA_radical_socialist_party_abbrev$的舞台，细数丹尼尔·霍恩的种种问题：头一条就是，他的政府无视公众对美国燃料国有化的要求，导致国内燃料短缺。霍恩反驳说，实际上是刘易斯和矿钢工联引发了燃料短缺，据霍恩所说，工会出于政治原因故意限制燃料生产，制造问题以在此时诘难他。刘易斯谴责这种说法是卑鄙的捏造，声称这荒唐至极，并且像这样质疑工人的忠诚是“危险的反动”，让政府与他们推翻的老板变得没啥不同。然后霍恩哀叹，即使到了现在，他似乎也免不了受到其他社会主义者空洞的批评。\n\n最终，刘易斯转向了霍恩所谓任人唯亲的问题：公众的信心正在下降，正是因为霍恩拒绝任命战前不是他的盟友的书记。霍恩坚决否认对盟友出现有偏袒，他声称反对派只看到自己想看的东西，而没有根据候选人身上的优点做评判。对此，刘易斯的答复可以概括为“哪来的优点？”随后霍恩对刘易斯冷血无情的工会领导履历开展攻击，引得刘易斯大动肝火。刘易斯坚持主张，尽管自己性格粗鲁，但能赢得工会的选票。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
