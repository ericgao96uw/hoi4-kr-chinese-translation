 FIN_light_tank_equipment_1_desc: "维克斯 马克 E在1932年小规模的进入了加拿大军队，并暂时以'A4'为代号，以作为其他更先进的坦克开发完毕之前的权益替代品。芬兰军队在1935年采购了一批该坦克的衍生型，为其安装了芬兰拥有生产许可的博福斯37mm火炮。"
 FIN_light_tank_equipment_2: "莫斯科汽车厂-西苏 BT-10"
 FIN_light_tank_equipment_2_short: "BT-10"
 FIN_light_tank_equipment_2_desc: "由于制造流程中的缺陷及政府财政出现困难，1935年俄罗斯向芬兰出售了少量故障的BT-10坦克。芬兰人接手以后将其修缮完整，并为其换装了与数个月前刚刚列装的Mk E坦克同样的37mm博福斯主炮。"
