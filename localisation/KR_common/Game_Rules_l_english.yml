 RULE_OPTION_BRA_PATH_RADSOC_DESC: "若昂·曼加贝拉与左翼民主党成功赢得1936年选举。但军方却因曼加贝拉总统与某位智利工团政治家会面，且政府拒绝将他逮捕一事为由发动政变。工团主义者成功粉碎这场政变，在巴西建立社会主义政权。§R自治派§!成功赢得首届劳工联合会议选举。"
 RULE_OPTION_BRA_PATH_SYNDIE: "£KR_game_rule_flag_BRA_syndicalist  社会主义政变 - 正统派"
 RULE_OPTION_BRA_PATH_SYNDIE_DESC: "若昂·曼加贝拉与左翼民主党成功赢得1936年选举。但军方却因曼加贝拉总统与某位智利工团政治家会面，且政府拒绝将他逮捕一事为由发动政变。工团主义者成功粉碎这场政变，在巴西建立社会主义政权。§r正统派§!成功赢得首届劳工联合会议选举。"
