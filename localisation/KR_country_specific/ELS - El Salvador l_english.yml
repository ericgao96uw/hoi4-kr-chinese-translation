 ELS_revolution_scars: "革命的伤疤"
 ELS_revolution_scars_desc: "尽管革命已经成为过去了，但人群中的流血事件和叛乱使得我们的进一步发展愈发困难。如果我们想要坐稳位子的话我们就得尽快处理它。"
 ELS_revolution_scars_2: "革命的伤疤"
 ELS_revolution_scars_2_desc: "尽管革命已经成为过去了，但人群中的流血事件和叛乱使得我们的进一步发展愈发困难。如果我们想要坐稳位子的话我们就得尽快处理它。"
 ELS_revolution_scars_3: "革命的伤疤"
 ELS_revolution_scars_3_desc: "尽管革命已经成为过去了，但人群中的流血事件和叛乱使得我们的进一步发展愈发困难。如果我们想要坐稳位子的话我们就得尽快处理它。"
 ELS_agriculture_reform: "农业改革"
 ELS_agriculture_reform_desc: "随着近期社会主义者的崛起，我们往确保我们不再依赖咖啡和从根本上改革农业产业上投入了大量的努力。这给我们带来了巨大的利益，并且使得我们离自给自足的经济又近了一步。"
 ELS_agriculture_reform_2: "农业和安全"
 ELS_agriculture_reform_2_desc: "随着近期社会主义者的崛起，我们往确保我们不再依赖咖啡和从根本上改革农业产业上投入了大量的努力。这给我们带来了巨大的利益，并且使得我们离自给自足的经济又近了一步。不仅如此，这一系列举措还使得我们改进了农场的条件并且让人民更开心了。"
 ELS_civillian_union: "支持全国劳工联盟"
 ELS_civillian_union_desc: "全国劳工联盟地位的上升帮助我们确保人民的生活正在一天天的变得更好，并且确保了我们能从国外帝国主义者手中控制我们的经济。"
 ELS_civillian_union_2: "加强的全国劳工联盟"
 ELS_civillian_union_2_desc: "全国劳工联盟地位的上升帮助我们确保人民的生活正在一天天的变得更好，并且确保了我们能从国外帝国主义者手中控制我们的经济。"
 ELS_military_union: "支持地区劳工联合会"
 ELS_military_union_desc: "地区劳工联合会地位的上升帮助我们聚焦军工产业，以确保没有外国势力，比如美帝国主义，能够再侵扰到我们的独立。"
 ELS_military_union_2: "加强的地区劳工联合会"
 ELS_military_union_2_desc: "地区劳工联合会地位的上升帮助我们聚焦军工产业，以确保没有外国势力，比如美帝国主义，能够再侵扰到我们的独立。"
 ELS_bank_reform: "银行改革"
 ELS_bank_reform_desc: "为了祖国党的主要目的是把国家的经济带出大萧条，他们制定了许多计划，比如国家委员会，以此来达成目标。如果我们想要做好对于未来的经济危机的准备并且能够度过它的话，这些政策必须被继续下去。"
 ELS_industrial_idea: "开始工业化"
 ELS_industrial_idea_desc: "随着我国经济理论的牢固确立，我国已把重点放在工业化和繁荣上，以确保未来的伟大。"
 ELS_coffee_exportation_to_our_friends: "咖啡进口"
 ELS_guerilla_warfare_knowledge: "游击战"
 ELS_guerilla_warfare_knowledge_desc: "考虑到我们居住地区的地形，军队决定坚持游击战的方针，以便能够在任何条件下作战。这将增强我们的防御能力以及在恶劣条件下作战的能力，但也会使进攻更加困难。"
 ELS_guerilla_warfare_knowledge_2: "游击战"
 ELS_guerilla_warfare_knowledge_2_desc: "考虑到我们居住地区的地形，军队决定坚持游击战的方针，以便能够在任何条件下作战。这将增强我们的防御能力以及在恶劣条件下作战的能力，但也会使进攻更加困难。"
 ELS_inspired_youth: "激励年轻人"
 ELS_inspired_youth_desc: "我们在游击战方面的努力使普通人更容易参军，并且激励了更多的人保卫他们和他们的国家免受外来威胁。"
 ELS_inspired_youth_dangerous: "征兵狂潮"
 ELS_inspired_youth_dangerous_desc: "随着最近对我们国家的威胁浮现，越来越多的人开始涌入军队。尽管这将在战争中对我们大有裨益，但一旦我们恢复和平，这可能会反过来伤害我们。"
 ELS_professional_army_knowledge: "职业军队"
 ELS_professional_army_knowledge_desc: "为了准备未来的战斗，我们决定放弃混乱的作战方法，建立一支更有组织的军队。"
 ELS_professional_army_knowledge_2: "职业军队"
 ELS_professional_army_knowledge_2_desc: "为了准备未来的战斗，我们决定放弃混乱的作战方法，建立一支更有组织的军队。"
 ELS_military_academy_idea: "杰拉多·巴利俄斯将军军事学院"
 ELS_military_academy_idea_desc: "更多的年轻人决定参加最受欢迎的军校，这增加了我们在军队运行模式上的创新能力。"
 ELS_naval_production_idea: "保卫国家"
 ELS_naval_production_idea_desc: "最近建立的海军为许多人开始加入海军进行试航打开了大门，并有助于提高我国小型海军的效力。"
 ELS_air_production_idea: "新空军产业"
 ELS_air_production_idea_desc: "由于美国对空军的限制，我们现在可以更自由地组建一支空军，来统治中美洲的天空，并使其凌驾于我们所有的敌人之上。"
 ELS_new_guard1: "新国民卫队"
 ELS_new_guard1_desc: "旧的为了祖国党土崩瓦解，武装力量巩固了他们对国家的控制。随着为了祖国党的独裁者的合法性的重新确立，以及对社会问题的态度略有软化，萨利纳斯无可争议的开始了统治。"
 ELS_new_guard2: "新国民卫队"
 ELS_new_guard2_desc: "旧的为了祖国党土崩瓦解，武装力量巩固了他们对国家的控制。随着为了祖国党的独裁者的合法性的重新确立，以及对社会问题的态度略有软化，萨利纳斯无可争议的开始了统治。"
 ELS_new_guard3: "新国民卫队"
 ELS_new_guard3_desc: "旧的为了祖国党土崩瓦解，武装力量巩固了他们对国家的控制。随着为了祖国党的独裁者的合法性的重新确立，以及对社会问题的态度略有软化，萨利纳斯无可争议的开始了统治。"
 ELS_new_guard4: "再造共和"
 ELS_new_guard4_desc: "为了巩固军队统治的合法性，萨利纳斯决定恢复被暂停的共和国，并宣布自己为萨尔瓦多总统。"
 ELS_new_guard5: "恢复宪法"
 ELS_new_guard5_desc: "萨利纳斯恢复了宪法，这是确保其合法性的最后一步，尽管部分是为了确保国家的稳定，萨尔瓦多公民的自由仍然有限。"
 ELS_propatriaholds: "为了祖国党巩固统治"
 ELS_propatriaholds_desc: "为了祖国党再次凌驾于它的敌人之上，现在马丁内斯将努力巩固他的权力，并且一劳永逸地粉碎所有的反对者。"
