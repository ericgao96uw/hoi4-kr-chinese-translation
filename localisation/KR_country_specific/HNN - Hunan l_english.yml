 HNN_add_zhao_votes_desc: "赵恒惕在选举中表现不佳。我们已经起草了一份计划：在选举期间秘密增加他的选票份额，同时保持合法性的假象。我们应将该计划付诸实践。\n另外值得指出的是，虽然我们已采取一定措施以避免被指控暗箱操作，但如果我们对选举的影响过大，那么选举合法性还是会受到质疑。"
 HNN_buddsoc_category: "革命佛教"
 HNN_buddsoc_category_desc: "“佛教将军”唐生智已在湖南掌权。如今他正在重启自己的皈释计划，并打算将湖南变成一个现代化且受人尊敬的社会主义省份。迈步从头越，是时候建设起一个崭新的湖南了，一个为人民和宗教服务的省份了！\n\n§Y当前用于佛教化的政治点数：§![?HNN.hnn_buddhisisation_progress_var]"
