 Gabon_Focus: "加蓬国策树"
 GAB_Declaration_of_Independence: "独立宣言"
 GAB_Declaration_of_Independence_desc: "加蓬没有宗主，是个完全独立自主的国家。"
 GAB_Democracy_Remains: "民主的延续"
 GAB_Democracy_Remains_desc: "加蓬将永远是独立民主的国家！"
 GAB_Socialist_Coup: "社会主义政变"
 GAB_Socialist_Coup_desc: "社会主义者现在控制了加蓬政府，这本应如此。"
 GAB_Contact_French_Exiles: "联系法国流亡政府"
 GAB_Contact_French_Exiles_desc: "与非洲现存的最大国家结盟将给予我们巨大的利益"
 GAB_Contact_Commune: "联系法兰西公社"
 GAB_Contact_Commune_desc: "公社是革命的灵感来源，成为他们的盟友将极大地帮助我们！"
 GAB_Cooperate_with_Dahomey: "与达荷美合作"
 GAB_Cooperate_with_Dahomey_desc: "达荷美是离法国流亡政府很近的另一个盟友。与他们合作能给双方带来利益。"
 GAB_Invite_French_Advisors: "邀请法国顾问"
 GAB_Invite_French_Advisors_desc: "只要我们邀请，就会有同情我们事业的人从法兰西公社前来帮助我们。"
 GAB_Draft_Constitution: "起草宪法"
 GAB_Draft_Constitution_desc: "作为一个新生的独立国家，加蓬暂时还未起草法律。起草宪法给予我们主权的合法性！"
 GAB_First_Elections: "首届选举"
 GAB_First_Elections_desc: "按照新起草宪法的要求，我们举办了新领袖的民主选举！几个政党已经获得了足够的支持，选举结果令人兴奋！"
 GAB_Syndicalist_Convention: "工团主义大会"
 GAB_Syndicalist_Convention_desc: "我们必须从主要的三个工团主义派系中选举出加蓬的执政党！"
 GAB_Apply_Constitution: "批准宪法"
 GAB_Apply_Constitution_desc: "批准宪法能给予加蓬主权必须的合法性并让我们的国家团结起来"
 gab.1.t: "工团主义者尝试政变！"
 gab.1.d: "德属中央非洲崩溃后的混乱形势，使夏尔·恩乔雷雷领导的加蓬工团党决心发动起义，永久控制该国政权！"
 gab.1.a: "政变成功！"
 gab.1.b: "我们年轻的民主体制在克服第一关的过程中幸存下来。"
 gab.2.t: "公社的礼物"
 gab.2.d: "法兰西公社奖励给我们50架美丽的战斗机！"
 gab.2.a: "好啊"
 gab.3.t: "[FROM.GetNameDefCap]需要枪械！"
 gab.3.d: "非洲国家[FROM.GetNameDef]要求我们为他们的部队提供支援，这是个在前德属中央非洲领地获得立足点的好机会。"
 gab.3.a: "给他们想要的"
 gab.3.b: "拒绝"
 gab.4.t: "法国同意了！"
 gab.4.d: "法国同意给我们支援急需的武器！"
 gab.4.a: "太好了！"
 gab.5.t: "法国拒绝了！"
 gab.5.d: "法国拒绝了我们，让我们自生自灭！"
 gab.5.a: "谁他妈需要他们？"
 gab.6.t: "[FROM.GetNameDefCap]需要枪械！"
 gab.6.d: "非洲国家[FROM.GetNameDef]要求支援他们的部队，这是个在前德属中央非洲领地获得立足点的好机会。"
 gab.6.a: "给他们想要的"
 gab.6.b: "拒绝"
 gab.7.t: "法国同意了！"
 gab.7.d: "法国同意给我们支援急需的武器！"
 gab.7.a: "太好了！"
 gab.8.t: "法国拒绝了！"
 gab.8.d: "法国拒绝了我们，让我们自生自灭！"
 gab.8.a: "谁他妈需要他们？"
 gab.9.t: "加蓬想加入协约国"
 gab.9.d: "有个很小的非洲国家想与我们结盟。"
 gab.9.a: "好！"
 gab.9.b: "不行"
 gab.10.t: "协约国同意加蓬加入！"
 gab.10.d: "协约国接受了我们的要求！"
 gab.10.a: "好！"
 gab.11.t: "协约国拒绝加蓬加入！"
 gab.11.d: "协约国拒绝了我们的要求。"
 gab.11.a: "该死！"
 gab.12.t: "加蓬想加入第三国际"
 gab.12.d: "非洲小国加蓬在夏尔·恩乔雷雷的领导下，希望加入我们的联盟。"
 gab.12.a: "好！"
 gab.12.b: "不行"
 gab.13.t: "第三国际同意加蓬加入！"
 gab.13.d: "第三国际接受了我们的要求！"
 gab.13.a: "好！"
 gab.14.t: "第三国际拒绝加蓬的请求！"
 gab.14.d: "第三国际拒绝了我们的要求！"
 gab.14.a: "该死！"
 gab.15.t: "加蓬的首届选举！"
 gab.15.d: "我们根据新起草的宪法举行了我国的首届民主选举！几个政党的支持率不相上下，今晚的选举中，任何一方都有可能夺得桂冠！"
 gab.15.a: "社会保守派获胜！"
 gab.15.b: "贸易自由派获胜！"
 gab.15.c: "社会自由派获胜！"
 gab.16.t: "加蓬第一次工团主义大会！"
 gab.16.d: "加蓬宪法起草好后，大会中展开了辩论。我们必须从主要的三个工团主义派系中选举出加蓬的执政党！因此一场大辩论开始了……"
 gab.16.a: "激进社会派胜利！"
 gab.16.b: "无政府工团派夺得主导地位！"
 gab.16.c: "应该让极权派来统治！"
 GAB_push_independence_idea: "推进独立"
 GAB_push_independence_idea_desc: "[ROOT.GetNameDefCap]第一次尝到了自由的滋味，所以不会这么简单就放弃独立的机会。"
 GAB_Dahomey_Coop_idea: "与达荷美合作"
 GAB_Dahomey_Coop_idea_desc: "朋友的朋友也是我们的朋友。我们与达荷美之间的合作将对两国都有帮助。"
 GAB_French_Advisors_idea: "法国顾问"
 GAB_French_Advisors_idea_desc: "法兰西公社送来了训练有素的顾问，帮助我们的独立斗争。"
 GAB_The_Gabonese_Constitution: "加蓬宪法"
 GAB_The_Gabonese_Constitution_desc: "批准宪法能给予加蓬主权必须的合法性，并让我们国内的许多派系更加紧密地团结在一起。"
 GAB_recruit_tt: "两支民兵师将被征召"
 GAB_Republic: "共和国坚持下来了"
 GAB_radsoc_collapse: "社会主义政变成功"