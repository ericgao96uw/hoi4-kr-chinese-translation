l_english:
 gru.1.t: "民主化行政机关"
 gru.1.desc: "为与反动政权割断联系，我们必须彻底清除它在全国各地的影响力。行政机关必须被民主化，老师需要接受再教育，军队也应当重组。这过程包括取消授予奥托·冯·俾斯麦和保罗·冯·兴登堡等侵略主义屠夫的荣誉，尤其是全国数不清的俾斯麦纪念塔和以兴登堡命名的城市。总统提出以卡尔·马克思来重新命名那座城市，但当地人倾向于保留原来荒谬的名字。"
 gru.1.a: "以卡尔·马克思重新命名。"
 gru.1.b: "一个可代表当地工业背景的名字。"
 gru.2.t: "重建旧秩序"
 gru.2.desc: "我们的社会主义敌人已被击溃，现在是时候重建地区秩序了。他们的政权改变了以国家英雄命名的地区、街道和林荫大道的名称，因为他们认为这些名称不具代表性，或者是反革命的。现在，它们将恢复原名。"
 gru.2.a: "兴登堡将是它永远的名字。"
