 POL_maksymilian_malinowski_sic_desc: "§Y顾问介绍\n生于：§!§g1860年6月23日；德意志帝国、切霍齐§!\n§Y政治生涯：§!§g马克西米利安·马利诺夫斯基生于德控波兰，作为一名教师参与了反对德国化政策的波兰人斗争。他成为农民活动刊物的出版商，在普鲁士不再受到欢迎后他移居华沙。在那里，他于1900年加入了民族联盟，但很快他就对罗曼·德莫夫斯基的消极主义立场失望了。\n\n马利诺夫斯基开始在自己的杂志《曙光》上勾勒出自己的思想体系，他的追随者寻求将波兰农民从贵族和神职人员手中解放出来，并将波兰村庄变成波兰文化和福利的中心。1918年，他成为了波兰人民党的创始人之一。他在瑟姆议会多次任职，坚决反对贵族和教会。这位党派的老人在革命后领导国家时，眼光一如既往的敏锐。"
 POL_boguslaw_miedzinski_sic_desc: "§Y顾问介绍\n生于：§!§g1891年3月22日；俄罗斯帝国、米亚斯特库夫-科希切尔尼§!\n§Y政治生涯：§!§g博古斯瓦夫·梅津斯基在十五岁时已经加入了波兰社会党的战斗组织，并把自己的青春岁月奉献给了波兰军团。作为一名优秀的组织者，梅津斯基成为了爱德华·雷兹-希米格维在波兰陆军系统的副官和二把手。正是在这些年里，他培养出了对雷兹毫不动摇的忠诚，并成为了他值得信任的伙伴们的一员。在停战后，他们仍然保持着联络，即使他们都被迫在王国政治中遭到排挤。梅津斯基以人民党的身份被选入瑟姆议会，并很快就得到了政治投机者和伪君子的名声，同时也以一名君主主义反对者的身份为人熟知，而他只终于那些其他的前军团成员。他设想的理想的波兰共和国是由军队所指导的，正如中世纪日本的幕府将军的统治——而这位军事领袖自然就是雷兹-希米格维了。"
 POL_tadeusz_bielecki_sic_desc: "§Y顾问介绍\n生于：§!§g1901年1月30日；俄罗斯帝国、斯武皮亚§!\n§Y政治生涯：§!§g20世纪20年代，塔德乌什·别莱茨基作为一名对君主制感到失望的年轻教师，成为了一名民族民主运动活动家，并在波兰的大学组织了针对犹太人的罢课活动。他证明了自己是一位有魅力的领导人，并聚集了许多“年轻的民族主义者”，试图在罗曼·德莫夫斯基保守的民族民主思想与更激进的流毒，比如对波兰军团主义的模仿和其他极权主义运动之间找到一个中间地带。在这段时间里，他基本上成为了波兰王国国内民族民主运动领袖，之后被以给俄罗斯当间谍为名遭到审判。别莱茨基离开波兰前往俄罗斯，参与了流亡中的民族联盟的活动，他被认为是年老多病的德莫夫斯基可能的继承人，他与亚当·多博申斯基的合作对于民族起义的成功和获得民族民主运动内更广泛的信任至关重要。"
 POL_pawel_lew_marek_sic_desc: "§Y顾问介绍\n生于：§!§g1901年8月16日；奥匈帝国、拉迪姆诺\n§Y政治生涯：§!§g帕维乌·马雷克是一名加利西亚犹太人。最初他活跃在利乌夫，试图在那里建立波兰人、犹太人和乌克兰人无政府工团主义者间的合作。在与当局发生了数次冲突后，他移民法国，加入了波兰社会主义流亡者的民族革命委员会。1931年，他被派往波兰，协调那里的工团主义活动，在他的领导下，波兰无政府主义联盟发展成为一个强大的组织，其灵感来源于民主工团主义和“一个没有种族压迫和政治压迫的波兰”的梦想。§!"
 POL_stanislaw_bukowiecki_sic_desc: "§Y顾问介绍\n生于：§!§g1867年4月27日；俄罗斯帝国、弗沃尼斯§!\n§Y政治生涯：§!§g波兰工团主义元老斯坦尼斯瓦夫·布科维茨基与卡齐米日·扎克热夫斯基在波兰青年联盟“泽特”相识，曾一度是民族联盟的成员。尽管完全失去了视力，这位盲眼法官还是被任命为波兰王国首届政府的司法大臣。他致力于使波兰的司法系统人性化，但最终被更保守的法官排挤到一边。布科维茨基成为了一名奇怪的左翼民族主义政治家，他宣扬社会团结和宗教宽容，同时与扎克热夫斯基及其民族工团主义运动保持联系。"
 POL_maurucy_zamoyski_desc: "§Y顾问介绍\n生于：§!§g1871年6月30日；俄罗斯帝国、华沙§!\n§Y政治生涯：§!§g毛雷齐·扎莫伊斯基伯爵来自一个富裕的贵族家族，该家族在波兰和加利西亚都拥有大量庄园。扎莫伊斯基1905年就加入了民族联盟，并成为波兰和俄罗斯的斯拉夫兄弟合作的倡导者。尽管他支持协约国，甚至在1918年成为了波兰民族委员会的副主席，他还是于1919年回国并在首次选举中被选为参议员。扎莫伊斯基可能是波兰最富有的人，他对君主制持谨慎态度，是希耶纳党的最大赞助者之一。然而，他更倾向于在政治上表现为温和派，而不是将自己与任何一个政党绑得太紧。"
 POL_stanislaw_downarowicz_desc: "§Y顾问介绍\n生于：§!§g1874年3月28日；俄罗斯帝国、沃胡夫§!\n§Y政治生涯：§!§g斯坦尼斯瓦夫·多夫纳罗维奇是个奇怪的中间派独立活动家：尽管他最初与社会党合作，并因此被沙皇当局监禁，但他作为步枪兵队的组织者，却既不跟随毕苏斯基也不跟随德莫夫斯基。在此期间，他流亡加利西亚，与利乌夫建立了许多联系，直到他能回到波兰王国为止。1910年，他加入了波兰进步党，此后一直保持温和的自由主义政治道路，该党后来成为跨党政治集团内部的核心党派之一。多夫纳罗维奇是跨党集团进步派人士中最突出的一位，他们寻求使王国自由化，而不是向威权主义越陷越深。"
 POL_janusz_radziwill_desc: "§Y顾问介绍\n生于：§!§g1880年9月3日；德意志帝国、柏林§!\n§Y政治生涯：§!§g亚努什·拉齐维乌亲王经常被冠以“国王背后的人”的名号，是一位富有的贵族与权贵，他在华沙的宫殿已经成为了波兰地主和企业精英的非正式聚会场所。他从一开始就是君主制的支持者，并且是摄政议会的大使，负责有关任命谁为波兰国王的谈判。有些人说他本因坚持要求一位奥地利君主；其他人则因他的谈判技巧为波兰确保了海乌姆而对他鼓掌称赞。从那时起，他就是奥古斯特四世顾问圈子的核心，他小心地在支持国王和做思想独立的保守派之间平衡，这样能吸引来自所有政党的盟友。"
