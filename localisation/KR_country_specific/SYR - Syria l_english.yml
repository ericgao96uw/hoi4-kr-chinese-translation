 syrrep.1.t: "叙利亚共和国介绍"
 syrrep.1.d: "大叙利亚地区作为黎凡特战争时的主要战场，现在已是千疮百孔混乱不堪。作为对奥斯曼占领时期的报复，叙利亚的政治精英阶层们被游击队和阿拉伯民族主义者们用无情的刺杀、流放和处决行动撕了个七零八落粉粉碎。尽管（在大多数情况下）统治此地上千年的逊尼派阶层仍然掌权，但是他们中的大部分正小心翼翼地试图在两个鸡蛋上跳舞——世家宗族、商人阶级和地主们必须同时仰仗在乡村地区游荡的阿拉伯民兵和埃及军队。同时后者正试图在大马士革平稳地过渡出一个稳定又“忠诚”的政府。\n\n“中央政府”无能到难以在宵禁令的情况下将控制施加到更加混乱的领土上，这让情况变得更加糟糕。在北方，土耳其和库尔德的前士兵们组成了一个所谓的“防御组织”，誓死反对我们吞并奇里乞亚和库尔德斯坦。在首都周围，马龙派游击队（在某些地方还得到了德鲁兹人的帮助）正在争取他们的独立，他们宣称自己的国家是作为原奥斯曼穆塔萨勒夫领的黎巴嫩。我们与伊拉克的边界仍存在争议，巴格达政府与大马士革政府就边界问题各执一词，因为双方都认为控制美索不达米亚河是其统治的关键。"
 syrrep.1.a: "看来我们的工作已经安排上了……"
 syrrep.2.t: "大马士革全叙利亚大会：民族联盟&人民党"
 syrrep.2.d: "在埃及的监督之下，大马士革的精英和埃及的流亡者将召开大会，以解决大叙利亚地区仍在肆虐的内战。然而，显而易见的是，随着家族、地区和世代遗留冲突的持续，叙利亚在战前的所谓“团结”已不复存在。\n\n老一辈，奥斯曼帝国的名流和大部分大马士革的精英，已经组成了民族联盟，将自己视为法塔赫运动(大战时期的叙利亚抵抗运动)和战后反土耳其运动的延续。而大地主、高阶宗教人士以及中东古老的庇护制度的支持者们，则受到埃及政府的青睐，但随着土耳其军队的撤离，他们发现自己的安危越发得不到保障。\n\n阿勒颇的实业家和商人们与民族联盟类似，但反对民族联盟重点在叙利亚南部的政策。他们组织起来，建立了人民党。尽管他们的社会阶层地位与大马士革的同僚们相似，但他们正在努力与伊拉克结盟，试图从由首都精英把持垄断的权力里分一杯羹。"
 syrrep.2.a: "“稳定和传承将会在这段动荡时期指引我们！”"
 syrrep.3.t: "大马士革全叙利亚大会：第二世代"
 syrrep.3.d: "然而，显而易见的是，民族联盟和人民党这两个组织都驯服于老一代人的传统意识，他们的唯一目的就是维护旧的社会制度，从科斯坦丁尼耶那里争取自治。通过奥斯曼人民党的教育努力，加上欧洲的巨大变化所催化，新一代叙利亚人走上了舞台，而他们与长辈的观点截然不同。在欧洲社会主义运动启迪下，叙利亚的社会党和共产党正在利用经济萧条和黎凡特战争造成的贫困和危机，并在欧洲左翼的支持下，加强其政党的实力。另一方面，叙利亚社会民族党从意大利和俄罗斯的运动中汲取灵感，在叙利亚地区创建了一个世俗并具有革命性理想的军国主义组织。\n\n不过对民族联盟的最大威胁是国家行动联盟。这个组织由受过高等教育的第二代阿拉伯民族主义者创建，并采取了一个温和中间派政纲，他们既支持极端分子的世俗化野心，也相信选举的力量。报纸、广播、童子军和民兵组织是他们党派的主要组成部分，同时他们在黎凡特战争中的服役经历也是他们的重要加分项。\n\n只有时间才能证明，孰死孰生，各个党派要么戴上权力的桂冠，要么就随风飘散于黄沙……"
 syrrep.3.a: "“叙利亚需要看向未来！”"
 syrrep.4.t: "赛义德·贾扎伊里宣布选举结果"
 syrrep.4.d: "知识分子、商人和知名人士们聚集在一起共商国是，随着夕阳西下，众议院议长赛义德·贾扎伊里呼吁通过选举来决定国家的未来。他的先祖、阿尔及利亚人的埃米尔阿卜杜勒-卡德尔·贾扎伊里在黎巴嫩内战中的事迹为他赢得了“王中之圣，圣中之王”的称号。虽然他的孙子没有他先祖那样的显赫资历，但他在大战以及黎凡特战争期间为确保大马士革的稳定所采取的果断行动，让他成了大马士革最具权势的人物，还为其在奥斯曼议会的职位平铺青云，这反过来又进一步巩固了他的地位。\n\n所有党派、协会和团体都承诺将坚持使选举公开、自由和公平，并准备返回他们的选区进行竞选活动。尽管这些理想在纸面上听起来不错，但叙利亚根深蒂固的庇护体系使得胜利很可能属于旧贵族精英们，而不是叙利亚人民的真正代表。"
 syrrep.4.a: "但愿选举能带来稳定！"
 syrrep.5.t: "投票站陷入混乱"
 syrrep.5.d: "尽管全叙利亚大会有着组织公平选举的良好意愿，但这一承诺似乎刚刚开始就消散于风中了。来自全国各地的欺诈、贿赂和操纵选举相关的报道层出不穷，各国观察人士正惊恐地观察这场愈演愈烈的危机。\n\n在阿勒颇，反对派声称他们被投票站拦截，特别是在拉什迪·贝的选区。鲁什·基西亚宣称阿勒颇农村地区发生了针对选民的欺诈和恐吓行为，那里的农民被收买去投票反对他和他的盟友。两名公民试图反抗，但在枪口的威胁下被“护送”出投票站。商人阿布·萨利赫·萨阿丁和伊斯兰学者协会的穆罕默德·赫艾尔·哈勒卜在大马士革正式提出申诉，他们声称遭到棍棒殴打，并被赶出投票站，就因为他们对选举表现出了蔑视。而民族联盟的一些忠诚者被指控，称其闯入该市犹太人居住区的警察站，偷走了投票箱。当居民反抗他们时，他们便向空中开枪，并点燃箱子。在暴乱中，一名警官被杀。在老城区里发生了零星的战斗，一名市民被枪杀。伪装成警察的袭击者向阿卜杜勒·拉赫曼·梅基开枪。而根据警方的报告，在阿勒颇市中心的一家咖啡店里发现了一枚炸弹，该炸弹是为杀死拉什迪·基希亚而放置的。\n\n大马士革日报“基地“报报导说，选举是在一场“恐怖的气氛”中进行的，各方都尝试用恐吓手段来获胜。"
 syrrep.5.a: "真是个民主好开头啊……"
 syrrep.6.t: "第一次叙利亚选举"
 syrrep.6.d: "大选并没有体现出叙利亚人民真正的愿望，因为各方动用还没复员的民兵在农村为了选票恫吓选民，真不愧是枪杆子里出政权。虽然这次大选号称每个民族和宗教团体都人人平等，但实际上权力还是会在逊尼建制派手里，基督徒们就拿到了几个象征性的席位。犹太人更是因为巴勒斯坦犹太复国主义者因为其将此次大选视为对犹太人的侮辱的缘故，发动抵制运动，结果一个席位都没拿到，而在阿勒颇和大马士革等犹太居民较多的城市，他们的社区的投票箱要么就是上报“丢失”，要么就是被直接宣布投票结果“无效”。\n\n社会主义者也被寄予厚望，不过他们的议会斗争战术基本上一点进展没取得，阿克拉姆·胡拉尼也只在他的根据地哈马拿下了关键地位，萨阿德的极右派表现也很差，只在北叙利亚几个城市取得了有限胜利，然而他们的党魁一个席位都没得到。不过，各方都把自己的失败归咎于大选黑幕，并呼吁重新举办选举，而他们的民兵也被武装起来跑到大街上挥舞着自己所属团体的党旗了。"
 syrrep.6.a: "黎巴嫩改革党和人民党组成的民族行动同盟得胜"
 syrrep.6.b: "民族集团更占上风"
 syrrep.7.t: "古瓦特利掌控民族集团"
 syrrep.7.d: "民族集团在此之前由年迈的哈希姆·阿塔西领导，自打黎凡特战争结束以来，阿塔西便一直在寻找一个能接替自己的接班人。虽然哈希姆·阿塔西是公认的最出色的叙利亚民族主义者之一，可是他已经决定，既然叙利亚独立之梦得以实现，那么火炬也是时候随之交到下一代手中了。\n\n而著名的民族主义者舒凯里·古瓦特利长久以来身边一直由种种传言，等待着他的导师交出权力，而如今他作为接班人正式走到了众人面前。古瓦特利自打世界大战时期便投身叙利亚独立运动，据传他曾经被杰马尔帕夏投入大牢并饱经酷刑，也是自此之后他便广受叙利亚人欢迎。获释后，他又起身反抗艾伦比政府，直到1920年艾伦比政府被逐出北叙利亚，随后古瓦特利又投身于反抗奥斯曼帝国暴政的事业。在被奥斯曼宪兵多次传唤后，古瓦特利被迫流亡开罗，在那里，他成了流亡埃及的叙利亚人中的名人，并多次呼吁叙利亚独立。\n\n也是因此，叙利亚的民族主义者都肯定古瓦特利的资历，不过也有不少党员对的年龄颇为不满。虽说古瓦特利比阿塔西年轻不少，但大家总体上还是希望叙利亚民族主义的火炬可以传递到新一代的手中，并让新一代决定叙利亚的未来。"
 syrrep.7.a: "祝你好运，古瓦特利！"
 syrrep.8.t: "贝沙拉·扈利加入古瓦特利军队"
 syrrep.8.d: "由于民族联盟主要代表的是大马士革精英们的利益，古瓦特利一直尝试在叙利亚地区其他的组织中寻找盟友。虽然贝鲁特腹地人民的黎巴嫩身份认同是组成联合政府的一大隐患，贝沙拉·扈利的宪法联盟最终接受了民族联盟的联合提议，以换取他们对黎巴嫩政党的重大让步。\n\n宣布众议院议长和海军部长职位人选以及发布为贝鲁特恢复建设提供额外资金的决策后，民族联盟内部出现了抗议之声，他们认为这是对大叙利亚团结的侮辱，是对独立黎巴嫩身份认同的间接承认。"
 syrrep.8.a: "为了胜利，全体叙利亚人必须团结合作！"
 syrrep.9.t: "阿哈迈德·沙拉巴提被任命为教育部长"
 syrrep.9.d: "哈吉·奥斯曼·沙拉巴提之子，大马士革最富有的人之一，叙利亚民族主义运动的支持者，年轻的阿哈迈德·沙拉巴提被古瓦特利总统任命为教育部长。他们的友谊得追溯到几十年前，在沙拉巴提流亡期间，这两人曾在密切合作，沙拉巴提正是古瓦特利在大马士革的联系员。他同时也有着麻省理工学院的学历，是叙利亚受过最高等教育的工程师之一，但他几乎没有管理政府的经验，许多古瓦特利的反对者谴责这一决定纯粹是任人唯亲行为。"
 syrrep.9.a: "我们得盯紧他"
 syrrep.10.t: "沙拉巴提改革"
 syrrep.10.d: "在晚期奥斯曼帝国体制下，学生们被强制要求参加土耳其语课程，因为政府认为，只有通过语言的同一化，才能进而实现现代化。这个理由太不充分，遭致叙利亚人民的反抗，但语言同化也使得黎凡特地区的院校大规模扩张，这反过来极大地加速了该地区识字化进程。\n\n当然，随着现在叙利亚已经成为一个独立的国家，土耳其人的枷锁灰飞烟灭了，因此沙拉巴提认为改革教育系统是很有必要的。在他的设想中，土耳其语将从课程中移除，对奥斯曼历史的关注将被对叙利亚历史的所取代，教纲将明确聚焦于研究大马士革哈里发国。此外，派往国外学习的学生人数将有所增加，并将西方的先进知识进口到叙利亚，然而目前全球态势的不稳定，导致我们只能向埃及派遣留学生。而关于用什么来取代外语教学，内阁中爆发了一场激烈的争论，到底是教德语、英语最好呢，还是只教阿拉伯语呢。"
 syrrep.10.a: "英语！"
 syrrep.10.b: "德语！"
 syrrep.10.c: "学习阿拉伯语以外的其它语言有什么用我暂且蒙在鼓里……"
 syrrep.11.t: "人民党获胜"
 syrrep.11.d: "令人有些意外的是，民族联盟在投票中惨败，有关其成员普遍腐败的各类报道成了压倒骆驼的最后一根稻草。阿勒颇的人民党成员在社会党的暗中帮助下积极地抹黑民族联盟，而这也极大地帮助了少数民族地区候选人实现其争取更多权利和更大自治权的承诺，促使他们在选区取得了压倒性的胜利。\n\n尽管联盟赢得了选举，但是关于总统之职仍然存在很多分歧，大马士革派的埃米尔·赛义德·贾扎伊里得到了德鲁兹派，阿拉维派和马龙派等少数派的支持，而拉什迪·基希亚拥有叙利亚工业中心阿勒颇的大量支持。基希亚还受益于他在全国行动联盟中的支持，该联盟正在抵制贾扎伊里，因为他们认为贾扎伊里太老了，与叙利亚人民（特别是年轻的）太过疏远，无法代表其利益。"
 syrrep.11.a: "贾扎伊里成为总统"
 syrrep.11.b: "拉什迪·基希亚将会引领叙利亚"
 syrrep.12.t: "妥协而成的联盟"
 syrrep.12.d: "民族联盟在选举中的惨败为反对派联盟掌权平铺青云。然而，许多人没有预料到他们能成功击败民族联盟，为赢得选举而达成的各类联盟、地下交易和君子协议为反对派联盟带来了巨大的压力，因为很明显，以前的那些所谓协议本质不过是一些仓促达成的妥协罢了。\n\n而在黎巴嫩，改革协会正在等待反对派联盟所承诺的自治，在德鲁泽山、库尔德斯坦和阿拉维山脉也有着类似的问题。在托罗斯山脉的另一边，土耳其裔的抗议和罢工越来越频繁，希望说服政府进行公投来让他们与安纳托利亚的其他部分相统一。"
 syrrep.12.a: "看来我们得走钢丝了"
 syrrep.13.t: "叙利亚的饥荒"
 syrrep.13.d: "尽管叙利亚在和平时期是奥斯曼帝国最重要的农业出口区之一，但黎凡特战争造成的破坏和随后成千上万叙利亚人的流离失所造成了灾难性的损失。农田要么无人看管，要么被毁，农产物被用来做机车的引火和燃料，各地农场被游荡的强盗所摧毁。\n\n虽然埃及政府已同意运送救援物资，但事实证明，由于铁路、港口和公路遭到破坏，救援物资很难抵达叙利亚的内陆，组织其运输十分棘手。叙利亚实业家和商人们已经将部分财富捐赠到救济运动中，同时与世界各地的流散叙利亚裔取得联系，希望他们能够推动他们国家的政府采取行动缓解叙利亚的饥荒。"
 syrrep.13.a: "恼火啊！"
 syrrep.14.t: "叙利亚军队的现状"
 syrrep.14.d: "奥斯曼帝国的军力很大程度上依赖于伊拉克阿拉伯人，这既因为他们被认为受到阿拉伯民族主义的影响较少，也因为叙利亚当局对军队的蔑视。叙利亚军队状况十分不容乐观。土耳其人被赶回安纳托利亚后，奥斯曼叙利亚军队大部被解散，而这些人又形成了我们军队的新支柱，但军官们对民主政府并没有什么好念头。\n\n领导这支乌合之众的是前奥斯曼上校胡斯尼·扎伊姆，由于缺乏更好的人选，他被任命为第一任指挥官。他有着库尔德裔血统，很多人认为他腐败且能力不足，对军队战力而言只有负作用，但他在军队中有着巨大的影响力，尤其是在那些少数民族组成的部队内。\n\n大多数政府成员相信，在政府对各省份控制力极弱的情况下，直球移除这个人很可能会导致政变，进而推翻年轻的民主政权，引入一个军事政权，就像我们的伊拉克邻国一样。"
 syrrep.14.a: "解雇扎伊姆！"
 syrrep.14.b: "这太冒险了……"
 syrrep.15.t: "大马士革政变"
 syrrep.15.d: "午夜时分过后不久，军队在胡斯尼·扎伊姆将军的指挥下开进大马士革，前来逮捕总统和数名高级官员。大马士革街道的阳台被沾满露水的茉莉花与树木所覆盖，而军队就在繁枝茂叶下列队前进。此时天还没亮，温度也很低。有几个上班族已经起床，准备步行或是骑自行车去单位上班，却发现坦克和机枪阵地已经被部署在大马士革的各个战略要地。\n\n这是第一次——不过应该不是最后一次——从叙利亚传出“政变”（Inkilab）这个词。\n\n出城的通道被军队把控，而与外界的联络也被切断。所有与大马士革连接的电话线都被剪断。一支小分队在穿过了正在沉睡的大马士革，抵达布斯坦拉斯的总统宅邸，轻松解除了一名正执勤的[SYR.GetLeader]卫兵的武装，并闯了进去，总统本人质问这批士兵。而在军人们宣读了一份简短的逮捕令后，总统就被枪口指着，押出了家门，并被送往大马士革以西的山顶上的梅泽赫监狱。"
 syrrep.15.a: "发生什么事了？"
 syrrep.16.t: "[SYR.GetLeader]引咎辞职"
 syrrep.16.d: "最近才成功当选的叙利亚共和国总统，[SYR.GetLeader]已经在今日早些在牢房中递交了他的辞呈，其中写道：“我向高贵的叙利亚人民们递交我们的总统辞呈，愿他们的荣光与辉煌得以闪耀万万年。”他把这份辞呈做的像是交给全体叙利亚人民，而不只是交给胡斯尼·扎伊姆。扎伊姆把这份辞呈放在了叙利亚军队所控制的媒体发放的小册子上，其中还包括了不少对扎伊姆的赞美之词。上面写着全体叙利亚人都对扎伊姆将军的智慧、魅力和骑士精神感恩戴德，就连被罢免的前总统的朋友们都不例外。\n\n虽说暴力事件频繁发生，也要注意到这次政变中无人死亡，国际记者在报道时提到“大部分叙利亚人都在集市上美滋滋的喝着咖啡，抽着水烟，甚至都没注意到政府已经换人了。四千年来，他们被波斯人、希腊人、罗马人、蒙古人和土耳其人轮番统治，只不过现在轮到了扎伊姆而已。”宵禁已经被军政府操办起来，而政府工作人员也已经被迫回到岗位，不过总的来说，叙利亚人民已经累了，累到懒得做什么反抗。未来的几周甚至是几个月，也许会有反对派尝试发声，不过就目前而言，叙利亚归扎伊姆管了。"
 syrrep.16.a: "扎伊姆万岁！"
 syrrep.17.t: "全民公敌"
 syrrep.17.d: "叙利亚的国家机器基本上已经被全面接管了，接下来扎伊姆准备开始着手第二阶段，扎伊姆清楚，未来加强自己政权的合法性，必须要做出一些改革以满足各方的需求，目前最重要的是重振叙利亚完全崩溃的经济，而他认为只有争取外国势力为他的政权提供财政及军事的支持，才能实现这一目标。\n\n虽然扎伊姆的反对者和同僚都将他描述成一个野蛮而专横的人，不过扎伊姆一直在避免彻底激怒两个欧洲列强其中的任何一个的支持者，这两个集团分别了国内的两股势力，一个是以阿克拉姆·胡拉尼为首的社会主义者，另一个则是扎伊姆麾下的前奥斯曼叙利亚人军官，他们都是亲德派。不过，若是叙利亚现在急需获得支持。就必须在两个集团的对峙中尽快选边，并清剿国内可能会支持敌对势力的代理人们。"
 syrrep.17.a: "与胡拉尼合作，肃清国内的亲德派！"
 syrrep.17.b: "军队说的对，逮捕叙利亚的赤匪！"
 syrrep.18.t: "推行农业改革"
 syrrep.18.d: "奥斯曼帝国后期一直在尝试击败传统封建地主阶级，不过自从倭马亚王朝以来，叙利亚大部分土地都是在地主手中。也就少部分土地能落到农民手里。知名的社会主义者阿克拉姆·胡拉尼的民粹言论能在全国备受欢迎，并最终彻底拿下哈马选区的重要原因，就是因为普遍的腐败和贫困将农民们逼入了他的麾下。\n\n扎伊姆决定与胡拉尼合作的决定，既解决了作为他主要反对派的叙利亚大封建家族，还得到了在阿拉伯大起义中疲惫不堪的平民阶级的青睐，他们都希望能有一个铁腕人物出名恢复秩序。"
 syrrep.18.a: "扎伊姆还能怎么折腾？"
 syrrep.19.t: "扎伊姆的社会改革计划"
 syrrep.19.d: "受到已故的奥斯曼帝国改革家兼奥斯曼人民党领导人穆斯塔法·凯末尔帕夏的启发，扎伊姆决定着手开始叙利亚的现代化，并打破宗教对国家发展的种种限制。扎伊姆政府将矛头指向学校、大学和法院，逮捕或是更换了所有被认为是政权敌人的人物，并重写了课程，内容包括贬低创立民族集团的那些阿拉伯民族主义者。而奥斯曼帝国时期被关闭的宗教学校曾经在他们离开时被短暂开放，现在又被扎伊姆关了，因为扎伊姆觉得这些宗教学校不过是腐朽不堪的思想的聚集地，会腐蚀叙利亚人民的思想。\n\n所有政党都被禁止后，政府又开始了对报纸和地下党的进攻，以确保斩草除根。他们先做了一个24小时不间断的广播频率，然后对其他的电台进行严格管控。不过虽然扎伊姆已经把反对派们打压的很重了，但是流亡外国的叙利亚人所做的报纸和广播仍然能够渗透到全国各地。"
 syrrep.19.a: "这是嫌自己的反对派不够多……"
 syrrep.20.t: "叙利亚选举"
 syrrep.20.d: "依照胡斯尼·扎伊姆上台时做的承诺，上周叙利亚全国各地都举行了“自由”选举，席位以此决定国家的未来。虽然大家都猜到舞弊现象是肯定会有的，但是谁都没想到居然会这么猖狂，扎伊姆在没有竞争对手的情况下，拿到了足足117%的得票率，得票数比全国合格选民的人数都要多十五万。全国报纸迅速祝贺总统取得如此惊人的胜利，同时大马士革也举办了庆祝活动，祝贺军方巩固权力。\n\n工业家、民族集团的支持者和以及仍在国内的支持者正在集体仓惶逃往国外，他们已经被示威的学生和扎伊姆支持者的暴怒模样吓到。政府有采取任何措施阻止这群人离开，而是发出命令，每一个出国逃亡的敌人都将被没收全部财产并对其作重新分配（给扎伊姆的亲信）。"
 syrrep.20.a: "我们支持扎伊姆！"
 syrrep.21.t: "大马士革政变"
 syrrep.21.d: "几个月前的事情又重演了，今日凌晨，叙利亚军队的坦克和卡车碾过了古老城市的街道，这次是扎伊姆的朋友兼同事，萨米·辛纳维发动了对扎伊姆的政变。\n\n这个叙利亚独裁者在他位于阿卜鲁曼内街附近的拉瓦达的家中被捕，军人对他做的事和他对上一任民主总统所做的基本上一样。凌晨两点，当时扎伊姆刚参加完叙利亚红新月会在卜罗丹酒店举办的慈善舞会回来。士兵们来到他家门口时，扎伊姆就在阳台上和他们对峙，而军人们直接朝着扎伊姆开了枪，不过没打中，士兵们随后冲进了屋子，把只穿着内裤的扎伊姆拖了出来，扎伊姆不停的咆哮着，活像个疯子，而领头的军官之一，法德拉拉·阿卜·曼苏尔走上前去一巴掌扇在了叙利亚总统的脸上。“别打我！”扎伊姆叫着。很快他又说：“你听好，我身上有8万叙利亚镑，我给你5万，剩下的分给你的部下。你只要能让我或者离开叙利亚就行。”阿卜·曼苏尔一听又揍了他一拳：“狗日的你从哪里捞到这么多钱的？你个穷光蛋怎么变成大富翁的？”而士兵们此时已经从扎伊姆家里搜出了三万六千镑出来。此时的扎伊姆泣不成声，自言自语道：“我跟你们说，我是无辜的”，然后又问：“是谁指挥你们抓我来的？”。阿卜·曼苏尔直接把手枪上膛，顶在了扎伊姆的脑袋上：“你再他妈不闭嘴我就一枪把你狗头崩了！”\n\n在到达了梅泽赫的一片空地时，扎伊姆的命就走到头了。当天凌晨，他和他的总理兼顾问穆辛·巴拉齐被一同枪毙，行刑队往扎伊姆的尸体上打了足足117发子弹。"
 syrrep.21.a: "旧领袖已死！新领袖万岁！"
 syrrep.22.t: "阿勒颇的粮食暴乱"
 syrrep.22.d: "在人民党的煽动下，阿勒颇爆发了针对政府没能采取措施应对粮价上涨的暴乱行为。所有的面包店和工厂均被关闭，而学生和商人们都在街头游行。虽然这抗议主要是抗议政府在经济方面糟糕的决策，但实际上，在工业之都阿勒颇所爆发的暴乱并起不了什么作用，毕竟政府决策都是由大马士革的政治精英们下达的。"
 syrrep.22.a: "人是铁饭是钢！"
 syrrep.23.t: "萨阿杜拉·贾比利之死"
 syrrep.23.d: "萨阿杜拉·贾比利在今日上午早些被发现死在自己在阿勒颇的家中。这位来自民族集团的重量级人物兼民主卫士被大家视作是阿勒颇的实权人物，还是北叙利亚颇具争议的民族主义者，古瓦特利的密友和伙伴，目前贾比利的具体死因尚不确定，但是这位比较年轻的政治家的家曾经在阿勒颇围城战期间被迫击炮直接命中过一次，也不能说他就一定不是被谋杀的，但是按照穆斯林的传统习俗，他的尸体很快就被下葬了。\n\n贾比利去世后，不少阿勒颇人都转而加入了贾比利的对手，也就是人民党麾下，但是随后人民党的两位领袖拉什迪·基希亚和纳齐姆·库德西很快便对他的贾比利的逝世表达了哀悼，并称赞他是一位品行优良的叙利亚民族主义模范。"
 syrrep.23.a: "民族集团遭受致命一击"
 syrrep.24.t: "马拉达人袭击北黎巴嫩"
 syrrep.24.d: "马拉达游击队在皮埃尔·杰马耶勒和威廉·哈维的领导下，加强了对西叙利亚军队据点的攻势。“马拉达”这个名字源于历史上公元630年阿拉伯军队在攻克叙利亚后黎巴嫩人设立的一些独立聚居社区，这些社区以骁勇善战而闻名。现在的这群马龙派游击队就是打算以史名志，建立起一个独立而不受叙利亚干涉的黎巴嫩，不容任何让不妥协。\n\n不过，也不是所有黎巴嫩人都支持马拉达游击队，不少人都觉得马代特游击队对于穆斯林凶残的袭击行为有损黎巴嫩在叙利亚国内的形象。而贝鲁特市长，来自著名的达乌克家族的艾哈迈德·达乌克公开谴责马代特游击队，并要求杰马耶勒和哈维赶紧收手。"
 syrrep.24.a: "他们别想一直胡闹下去！"
 syrrep.25.t: "黎巴嫩军中的混乱"
 syrrep.25.d: "黎巴嫩在奥斯曼帝国中一直是个特殊的地方，而且在黎凡特战争中黎巴嫩人也起到了至关重要的作用，因此前黎巴嫩的抵抗组织被允许在叙利亚国内组建自己的政府部门和军事组织。他们自称“黎巴嫩志愿军”，团结于福阿德·谢哈卜的麾下。\n\n鉴于叙利亚各地仍然动荡，大马士革政府要求叙利亚军队出动协助维持秩序。可是黎巴嫩志愿军却拒绝在黎巴嫩境外作战，还声称那些地方动乱是叙利亚的问题，黎巴嫩人管不着。这直接激怒了大马士革方面，大马士革否认黎巴嫩独立于叙利亚的观点，还向谢哈卜发出了新命令，调遣他和他的部队前往巴勒斯坦，镇压当地的犹太复国主义者。"
 syrrep.25.a: "这帮人连直接命令都敢不听？"
 syrrep.26.t: "福阿德·谢哈卜宣布黎巴嫩独立"
 syrrep.26.d: "先是出于对大马士革精英们不断干涉黎巴嫩事务的影响和干涉不满，而本周早些的种种事情，也暴露出叙利亚军队根本无力镇压各类反叛组织，以至于[SYR.GetLeader]下令将黎巴嫩部队派往巴勒斯坦。而福阿德·谢哈卜将军则表示以此举公然违反《贝鲁特条约》中的马龙基督徒派自治原则和黎巴嫩军队只在黎巴嫩境内活动的原则为由，宣布“叙利亚-黎巴嫩联合”到此终结。\n\n叙利亚民众对这种公然反叛泛阿拉伯事业的行为感到不满，并要求采取军事行动，用武力将黎巴嫩收回叙利亚。毕竟贝鲁特是黎凡特地区的重要港口，若是叙利亚人给不出解决方案，恐怕对于新成立的叙利亚来说，经济可能会遭受严重打击。叙利亚总统[SYR.GetLeader]即刻宣布独立的黎巴嫩为非法国家，并得到了整个阿拉伯世界的支持，埃及人也承诺必要时将援助叙利亚。"
 syrrep.26.a: "叙利亚就不能安生几天？"
 syrrep.26.b: "我们为我们的国家、我们的旗帜和光荣！（使用黎巴嫩继续游戏）"
 syrrep.27.t: "黎巴嫩代表抗议大马士革政府的决定"
 syrrep.27.d: "今日的政府改组以及政府政策对大马士革工业家的偏向引起了黎巴嫩代表的极大不满。\n\n政府决定将翻修贝鲁蒂港和扩大市内医疗设施的资金拨发给艾哈迈德·沙拉巴蒂（教育部长）的公司后，贝鲁蒂代表直接从议会席位上起身离开，抗议[SYR.GetLeader]政府中猖獗的腐败之风和裙带关系。"
 syrrep.27.a: "我们真是让人卖了还帮着数钱！"
 syrrep.28.t: "奇里乞亚公投"
 syrrep.28.d: "为了满足奇里乞亚的主体居民土耳其人，也是为了结束权力捍卫协会的活动，大马士革政府终于同意在叙利亚北方举办全民公投，虽然这给那些其他企图从叙利亚独立的团体开了一个坏兆头，但是大马士革方面不得不承认，他们连击败土耳其非正规军的能力都没有，只得举办公投，希望免得彻底颜面扫地。\n\n政府的这种行为无异于给民众递刀子，民众已经举行了罢工，他们认为叙利亚已经完蛋了。而军队和警察紧急开入了城市，试图阻止暴力行为继续升级，可是在大马士革和更偏远的北方城市，土耳其公民上街就会被人辱骂和殴打。"
 syrrep.28.a: "我们别无他选……"
 syrrep.29.t: "萨米·辛纳维重建民主"
 syrrep.29.d: "虽说辛纳维本人也就是叙利亚军队的一员，还是已故独裁者的亲信，但是辛纳维今日宣布，他完全希望把叙利亚交还给叙利亚人民，并呼吁，叙利亚的著名民族主义者哈希姆·阿塔西可以带头组建政府，并将叙利亚带回正轨。\n\n虽然辛纳维的目的是好的，不过他还是趁着他仍然掌权时保证了自己的安全，还扩大了军队对于政府的影响力和特权。如今国防部长只能由军人担任，以防避免出现，按辛纳维的话说“文官所导致的无能和平庸。”"
 syrrep.29.d.Alt: "虽说辛纳维本人也就是叙利亚军队的一员，还是已故独裁者的亲信，但是辛纳维今日宣布，他完全希望把叙利亚交还给叙利亚人民，并呼吁组建一个由人民党领导的新政府，并希望此政府能将叙利亚带回正轨。\n\n虽然辛纳维的目的是好的，不过他还是趁着他仍然掌权时保证了自己的安全，还扩大了军队对于政府的影响力和特权。如今国防部长只能由军人担任，以防避免出现，按辛纳维的话说“文官所导致的无能和平庸。”"
 syrrep.29.a: "阿塔西走马上任！"
 syrrep.29.b: "人民党再一次获得执政机会"
 syrrep.30.t: "祖克米卡伊宣言"
 syrrep.30.d: "叙利亚军队发出了最后通牒，勒令黎巴嫩军队动身前去平息阿拉维派和犹太教徒的叛乱，为此，一批黎巴嫩士兵和军官在今日聚集在祖克米卡伊镇，共同在一份宣言上签字，这份宣言表示了他们的意思，那就是他们仅为黎巴嫩的利益而战，并只在黎巴嫩的旗帜下与黎巴嫩政府的指挥下作战。这份宣言激怒了大马士革的高级军官们，不过黎巴嫩志愿军的士兵和黎巴嫩平民倒是很支持这份宣言。\n\n有人呼吁解雇黎巴嫩指挥官福阿德·谢哈卜，并任命更加亲叙的黎巴嫩人肖卡特·舒凯尔率军开入巴勒斯坦，但是从他回复大马士革的电报的间隔越来越长来看，就连舒凯尔也不太敢轻举妄动了。据说谢哈卜现在是一个“休假”的状态，但是我国政府特工已经很快出动对其进行严密的监视。"
 syrrep.30.a: "希望能有个好结果。"
 syrrep.31.t: "黎巴嫩人在拜特丁宫召开会议"
 syrrep.31.d: "今日早些，有人发现福阿德·谢哈卜将军与黎巴嫩政治家贝沙拉·扈利和德鲁兹谢赫马吉德·阿尔斯兰同乘一辆汽车出行，而我们的特工赶紧跟上一路追踪到了拜特丁宫，拜特丁宫是一座建于黎巴嫩酋长国时期的古堡，而我们的特工很快就被一支黎巴嫩分队拦住，这些黎巴嫩士兵未对他们为何驻扎此地做出任何明确解释。随后双方进行了一次略有紧张的对话，因为士兵禁止特工们进入建筑的缘故，双方间的对话转而变成了关于文件和官僚程序的争论。\n\n在他们被迫离开后，我们的特工注意到，这个可疑的聚会上还有别的政治家，鉴于拜特丁宫位于舒夫县，也就是说这里是琼卜拉特家族的地盘，年轻的卡迈勒·琼卜拉特和他的亲属们非常有可能也在现场。\n\n虽说叙利亚宪法规定维护叙利亚公民举行公众集会的权利，但是黎巴嫩军人、政治家和部落领袖聚集在被视为黎巴嫩独立象征的拜特丁宫举办会议，实在是让大马士革政府感到不安。"
 syrrep.31.a: "召集各党派，召开会议解决问题。"
 syrrep.32.t: "雅法会议"
 syrrep.32.d: "我们的新任总统曾经承诺当选时将允许叙利亚各少数群体自治，并呼吁在雅法召开第二次全叙大会，并讨论权力下放的可行性。不过，逊尼派阿拉伯人对他的计划没什么兴趣，因为他们会担心这会削弱叙利亚政府的集权，最终导致叙利亚再无能力领导泛阿拉伯运动。\n\n为了表达不满，民族集团已经公开表态反对雅法会议，并要求其成员不出席会议，免得通过任何提案。然而，民族集团和逊尼派团体都在因此事面临分裂，因为不少人都觉得雅法会议可以让自己在未来叙利亚的新制度中取得新的地位。而阿勒颇人也已经厌倦了大马士革的集权统治，同时他们也担心轻举妄动的叙利亚政府迟早会破坏土耳其人和库尔德人聚居地的经济情况，阿勒颇人已经宣布他们会前往参加雅法会议。而阿拉维派、德鲁兹派和马龙派也同意参加会议，不过土耳其人倒是一直拒绝出席。在大马士革的官员们的抗议下，总统还做了一个古怪的决定，那就是向犹太人聚居地的戴维·本-古里安也发出了邀请，希望可以以此让叙利亚政府和犹太复国主义者达成共赢。"
 syrrep.32.a: "雅法会议将决定叙利亚玉碎或瓦全……"
 syrrep.35.t: "大马士革政变"
 syrrep.35.d: "几个月前的事情又重演了，今日凌晨，叙利亚军队的坦克和卡车碾过了古老城市的街道，这次是扎伊姆的朋友兼同事，萨米·辛纳维发动了对扎伊姆的政变。\n\n这个叙利亚独裁者在他位于阿卜鲁曼内街附近的拉瓦达的家中被捕，军人对他做的事和他对上一任民主总统所做的基本上一样。凌晨两点，当时扎伊姆刚参加完叙利亚红新月会在卜罗丹酒店举办的慈善舞会回来。士兵们来到他家门口时，扎伊姆就在阳台上和他们对峙，而军人们直接朝着扎伊姆开了枪，不过没打中，士兵们随后冲进了屋子，把只穿着内裤的扎伊姆拖了出来，扎伊姆不停的咆哮着，就像一个疯子，而领头的军官之一，法德拉拉·阿卜·曼苏尔走上前去一巴掌扇在了叙利亚总统的脸上。“别打我！”扎伊姆叫着。很快他又说：“你听好，我身上有8万叙利亚镑，我给你5万，剩下的分给你的部下。你只要能让我或者离开叙利亚就行。”阿卜·曼苏尔一听又揍了他一拳：“狗日的你从哪里捞到这么多钱的？你个穷光蛋怎么变成大富翁的？”而士兵们此时已经从扎伊姆家里搜出了三万六千镑出来。此时的扎伊姆泣不成声，自言自语道：“我跟你们说，我是无辜的”，然后又问：“是谁指挥你们抓我来的？”。阿卜·曼苏尔直接把手枪上膛，顶在了扎伊姆的脑袋上：“你再他妈不闭嘴我就一枪把你狗头崩了！”\n\n在到达了梅泽赫的一片空地时，扎伊姆的命就走到头了。当天凌晨，他和他的总理兼顾问穆辛·巴拉齐被一同枪毙，行刑队往扎伊姆的尸体上打了足足117发子弹。"
 syrrep.35.a: "旧领袖已死！新领袖万岁！"
 syrrev.1.t: "德鲁兹大叛乱"
 syrrev.1.d: "随着我们与[EGY.GetNameDef]的战争进行，黎凡特人越发的焦躁不安，未知的可能笼罩着此地。在这样的情况下，土耳其的政权再遇挫折，叙利亚的德鲁兹教徒现在公开叛乱。他们赶走了当地的土耳其驻军并进行了武装，他们的行为激励了土耳其治下所有阿拉伯人。\n\n虽然目前他们势单力薄，但我们若是放任不管，天知道这场暴民叛乱能持续到何日。"
 syrrev.1.a: "必须粉碎他们！"
 syrrev.2.t: "大马士革加入叛乱"
 syrrev.2.d: "随着马什里克地区战火四起，大马士革人再度证明了他们的忠诚，今日早些，一支德鲁兹军队开进了叙利亚首都，并在当地居民的协助下，推翻了土耳其人的卫戍部队。城市各地的土耳其商店也都被毁坏，土耳其人也遭到了追杀，革命的热浪正在阿拉伯人之中蔓延开来。"
 syrrev.2.a: "为了真主！"
 syrrev.3.t: "卡拉克加入叛乱"
 syrrev.3.d: "1910年时青年土耳其党人为了维持奥斯曼帝国在此地的统治，决定解除卡拉克的贝都因人武装，奥斯曼帝国不惜用武力让当地血流成河，作为回应，如今卡拉克也响应了德鲁兹教徒与其他叙利亚团体的号召，并加入了叙利亚叛军。此地作为希贾兹铁路的交通枢纽，其重要性和叛乱的爆发震惊了北方的奥斯曼政府，科斯坦丁尼耶方面担心他们若是镇压叛军不利，恐怕就会导致耶路撒冷门户大开。"
 syrrev.3.a: "看来阿拉伯人就要发动全面叛乱了……"
 syrrev.5.t: "哈勒普加入叛乱"
 syrrev.5.d: "叛乱不断蔓延，连哈勒普和吉弗克地区的阿拉伯部落也起兵反抗，与他们的同僚一起加入叙利亚独立战争。这两个叙利亚维拉耶是土耳其本土与叙利亚最牢固的纽带，可是现在就连他们也抛弃了苏丹决定独立。城市各地混乱不堪。动乱一直向北蔓延至伊斯肯德伦，虽然目前还没出现和维拉耶南边一样的全面叛乱，不过这可能仅仅是因为城内各个族群与非穆斯林之间的矛盾才导致他们没有全部揭竿而起。"
 syrrev.5.a: "赶紧给我停下来啊啊啊！"
 syrrev.6.t: "霍姆斯加入叛乱"
 syrrev.6.d: "在逊尼派起兵后，阿拉维派也紧随其后，奥斯曼帝国对大叙利亚所发生的一切震怒不已。逊尼派和阿拉维派之间的联盟十分脆弱，可是他们现在为了击败奥斯曼帝国准备共同奋战。"
 syrrev.6.a: "我们一定会回来的！"
 syrrev.7.t: "海法加入叛乱"
 syrrev.7.d: "哪怕是在巴勒斯坦，叛军也已经得势，在今日早些，巴勒斯坦叛军闯进了当地瓦利的宅邸，撕毁了奥斯曼帝国的国旗，还给奥斯曼总督上了私刑。驻扎在港口的奥斯曼舰队得以成功逃脱，可是剩下的一大堆弹药和武器就只能丢在那了。"
 syrrev.7.a: "打倒叛徒！"
 syrrev.8.t: "叙利亚叛军被击败"
 syrrev.8.d: "大马士革的逆贼终究被镇压下去，剩余的残兵败将则被奥斯曼帝国的装甲车与坦克师碾碎。叙利亚应该很快就会恢复往日的秩序。而且现在奥斯曼帝国的军队已经彻底控制了此地，短时间内他们应该不会再闹第二次了。"
 syrrev.8.a: "万岁！"
 yishuvflavour.1.t: "犹太民族委员会恢复和平活动状态"
 yishuvflavour.1.d: "自从耶路撒冷穆塔萨勒夫领建立并开始管理犹太人事务以来，犹太民族委员会就一直活跃于台前。作为犹太复国运动的一部分，无数定居于此的犹太居民们在巴勒斯坦的战事结束后也恢复了其和平时期的活动状态。或许是出于和新生叙利亚政府和解的目的，戴维·本-古里安也与此同时向民族委员会提交了辞呈，并呼吁代表大会进行选举来选出他的后继者。作为巴勒斯坦地区最为强势的犹太复国主义领导人，很多人都惊讶于本-古里安的辞职，不过同时他们也推测本-古里安将会在未来的犹太民族委员会中有一席之地。"
 yishuvflavour.1.a: "别惹乱子就行"
 yishuvflavour.2.t: "犹太民族委员会暗中支持人民党"
 yishuvflavour.2.d: "犹太民族委员会在正式抵制叙利亚选举的同时，还暗示其暗中支持着人民党，他们或许是希望大马士革上台个自由主义政府能有更大的机会给予犹太人自治权，这比民族集团更合适。早在叙利亚共和国建国之前，犹太人定居者就和拉吉卜·纳沙希比有着亲密关系，而这一关系也转化为了对贾扎伊里及其多元联邦制叙利亚的思想的好感。这一最新的甘于接受叙利亚统治的行为已经引起了犹太人定居者中更好战的民族主义分子的焦虑。"
 yishuvflavour.2.a: "情理之中，意料之外"
 yishuvflavour.3.t: "哈加纳-伊尔贡停火协议被撕毁"
 yishuvflavour.3.d: "在开罗条约和奥斯曼帝国的战争中，和本-古里安的盟友及大部分犹太人定居者结盟的哈加纳与更加激进的和泽夫·雅博廷斯基领导的右翼修正主义运动相结盟的准军事组织伊尔贡同意签署暂时停火条约以保卫巴勒斯坦犹太人的利益。而随着目前犹太民族委员会似乎开始和叙利亚相结盟，伊尔贡撕毁了停火条约并宣布犹太民族委员会、本-古里安和哈格纳运动和大马士革政府相勾结是背叛了犹太复国主义。犹太民族委员会很快达成一致并禁止了机构内包括代表大会中修正主义党派人士的存在。许多人都担心伊尔贡在计划于巴勒斯坦发动武装起义并撼动该地区的稳定。"
 yishuvflavour.3.a: "巴勒斯坦又不稳了……"
 yishuvflavour.4.t: "犹太人定居者代表大会选举"
 yishuvflavour.4.d: "犹太人定居者代表大会的[GetYear]年选举已经于巴勒斯坦的各个犹太城市举行。随着本-古里安的辞去犹太民族委员会的主席一职，本-古里安所属的党派社会民主主义的以色列地工人党已经提名无争议的扎勒曼·夏扎尔作为本-古里安的继承人，而工人党在犹太人组织中的强大影响力也让其轻松拿下了选票大多数。虽然本-古里安已经退休至内格夫一个集体农场去了，许多人还是推测扎勒曼·夏扎尔暗中仍然受到了他的影响。工人党内部的选举产生了一个令人担忧的结果，那就是其左翼派别，和工团主义者联盟的青年工人党和锡安工人党的集团，正昭示着工人党对犹太人左翼控制权的削弱。其它在选举中出席的主要党派有受到众多自由主义思想的中产阶级锡安主义者所支持的新阿利亚党以及社会保守主义的精神中心劳工党。此外，由于反对新现状而被禁止参加选举的由泽夫·雅博廷斯基领导的修正主义党派则宣布他们的支持者将会抵制选举。"
 yishuvflavour.4.a: "谁来着？"
 yishuvflavour.5.t: "雅博廷斯基的民族解放宣言"
 yishuvflavour.5.d: "将犹太人建制派的行为视为对锡安主义建立犹太主权民族国家初心的背叛，雅博廷斯基在一场广播演讲中宣布伊尔贡会开始“将以色列的土地从压迫者手中解放出来”，并号召全体“骄傲的”巴勒斯坦犹太人以一切方式抵抗叙利亚政府。看来随着伊尔贡叛乱，叙利亚政府和犹太民族委员会的恐惧成真了。虽然伊尔贡成功的几率渺茫，但很多人担忧这场叛乱只是风暴前的雨点。犹太民族委员会已经宣布雅博廷斯基和其它几名修正主义运动的领导人为不受欢迎的人，叙利亚政府也发表了相同声明。"
 yishuvflavour.5.a: "麻烦大了"
 yishuvflavour.6.t: "行政长办公室的未遂爆炸袭击"
 yishuvflavour.6.d: "当局今日勉强挫败了伊尔贡炸弹袭击耶路撒冷行政长官办公室的阴谋。一枚土制炸弹于耶路撒冷行政长官办公室正下方的一间房间中被寻获。哈加纳组织和叙利亚当局达成协议，共同追击策划未遂炸弹袭击的罪魁祸首。"
 yishuvflavour.6.a: "至少有人来和我们合作了……"
 yishuvflavour.7.t: "猎杀季节"
 yishuvflavour.7.d: "哈加纳针对伊尔贡组织在整个巴勒斯坦地区展开了一系列突袭，缴获了大量武器库存并俘虏了约200人，一些伊尔贡据点反抗激烈，和哈加纳突袭者展开可长达数小时的火并。被击毙的人中有伊尔贡组织享有名望的成员亚伯拉罕·斯特恩，战后伊尔贡很快就宣布他为烈士。"
 yishuvflavour.7.a: "犹太人开始手足相残了？"
 yishuvflavour.8.t: "雅博廷斯基转入流亡"
 yishuvflavour.8.d: "雅博廷斯基出于对“同袍战争”的绝望，转入了流亡。他前往希腊，誓言要继续为“真正锡安主义的事业”而斗争。随着他流亡海外，伊尔贡的指挥官亚伯拉罕·特霍米据传仍然在组织地下伊尔贡人员进行准备等待时机成熟以再次反抗叙利亚。"
 yishuvflavour.8.a: "但愿他就这样流亡别回来了"
 yishuvflavour.9.t: "犹太国家基金于巴勒斯坦植树造林"
 yishuvflavour.9.d: "Keren Kayemet L'Israel，以其缩写卡卡尔（Kakal）和英语名称犹太国家基金而闻名，开展了一项在巴勒斯坦种植树木的运动。虽然有很多人批判此基金在巴勒斯坦大肆购买土地的行径，指责其窃取土地，但也有很多人欢迎基金为植树运动所作出的努力，毕竟历史上巴勒斯坦数世纪来长期遭受严重毁林现象的苦害。政府已经表示，将密切关注犹太国家基金为平息可能的紧张局势和维护巴勒斯坦地区稳定而获取土地的行为。"
 yishuvflavour.9.a: "看起来没害处"
