 jbs.27.a: "我们应该和土耳其石油公司搭伙"
 jbs.27.b: "我们必须寻求一个独立的合伙人"
 jbs.28.t: "“德意志阿拉伯矿物油公司”成立"
 jbs.28.d: "尽管最高朴特提出了外交抗议，哈萨地区的勘采特许权依旧被卖给了一个德国-荷兰的合资企业。该公司叫做“德意志阿拉伯矿物油股份公司”，其股份由《达曼协定》的三个签署方按比例划分。荷兰的壳牌公司将获得20%的股份，而德国的德美石油公司和德意志石油股份公司将分别占有35%的股份。剩下10%的股份将由我国国库所有，若能勘采出具有商业品质的石油，未来的非股份额外分红将由我国王室占有。\n\n虽然已得到了如此多的承诺，我国距离石油投产还有很长一段路。德美石油公司的工程师们已在毗邻巴林的达曼城开始了初步的勘探工作，不过截至目前，不断的塌方和爆炸事故给新成立的德阿矿油公司的前途蒙上了一层阴影。"
 jbs.28.a: "敬我们的新朋友，愿他们带来无尽的财富！"
 jbs.29.t: "哈伊勒骆驼大赛"
 jbs.29.d: "骆驼赛有着悠久的历史，是阿拉伯半岛上最受欢迎的体育运动之一。传统上来说，更受人欢迎的赛马总是能压过赛骆驼的风头，但我国现任埃米尔却更青睐沙漠之舟。在埃米尔浩瀚如海的智慧指引下，第一届哈伊勒骆驼杯正式组织开幕。比赛将在哈伊勒城中心附近开始，途中将先绕行哈提姆·泰伊城堡(castle of Hatim al-Tai)，而后前往朱巴(Jubbah)，抵达朱巴后原路返回，并在巴赞宫结束这番盛事。\n\n尽管城市地区的许多名流不认可这个主意，他们认为骆驼比马差太多；但贝都因人却十分欣赏这个想法，自从举办大赛的念头提出后，报名表就如潮水一般涌入了登记处。"
 jbs.29.a: "报名费五十卢比！"
 jbs.30.t: "拉希德王子请求援助"
 jbs.30.d: "由于强大的苏布罕家族推翻了前拉希德埃米尔国，许多拉希德家族的王子被迫逃亡奥斯曼属汉志或伊拉克叙利亚等地舍迈尔的姊妹部落。在他们刚刚战胜伊本·沙特，正忙于舔舐伤口时，拉希德家族遭遇了他们家族有史以来最耻辱的一击；于是，阿卜杜拉·伊本·米塔卜·阿卜杜·阿齐兹·拉希德同奥斯曼帝国麦地那地方当局达成了一项协定。\n\n由于哈里发拒绝承认苏布罕家族的篡位者是合法的“哈伊勒和内志瓦利”，因此，苏布罕家族对哈伊勒的统治已被定性为不合法的，是一场反抗哈里发神圣统治的叛乱。尽管奥斯曼帝国没有兴趣把全副武装的奥斯曼大军开到阿拉伯内陆里去，但内阁各部长同吉达当地的瓦利进行沟通后任何，可以有限度的支持流亡的拉希德王室。流亡的拉希德王子和他手下的一批前朝忠臣将自行夺回哈伊勒王位，而土耳其人将提供骆驼和一大笔黄金贷款，并命令奥斯曼第六军团抽调一些枪支给他们。\n\n不过，作为回报，内阁要求拉希德王子放弃对哈萨地区的宣称，一旦夺回王位则需要把哈萨地区移交给位于巴士拉的奥斯曼行政机关。"
 jbs.30.a: "让我们全力支持他！"
 jbs.30.b: "我们不会把宝贵的资源投进这等愚行之中"
 jbs.31.t: "吉达支持阿卜杜拉·伊本·米塔卜·拉希德王子"
 jbs.31.d: "毫不意外，震惊于哈伊勒傀儡倒台的奥斯曼帝国，其位于汉志的地方当局在过去几周对我国的政权更迭有了浓重的兴趣。阿卜杜拉·伊本·米塔卜·拉希德王子，看起来已被拉希德家族内部选为下一任王位继承人（穆罕默德·伊本·塔拉勒·拉希德因其作为傀儡的不光彩历史而已经出局）。据传，阿卜杜拉·伊本·米塔卜·拉希德王子在奥斯曼帝国汉志地方政府内找到了潜在的盟友，有人看到他在吉达的政府大楼内同人会面。虽然奥斯曼帝国不太可能派出地面部队协助他复位，但我方间谍汇报说，拉希德王子在收到奥斯曼方面的答复后显得十分的“满意”，看起来奥斯曼将给予其某种形式的援助。\n\n事态的这一发展也导致了苏布罕家族内部的动荡和阿拉伯中部各部落的分裂。虽然很多人不愿意为了“忠义”之名为拉希德家族卖命，但黄金（从奥斯曼处所贷）却能把许多人拉到拉希德家一方，并有可能推动我们家族的迅速倒台。"
 jbs.31.a: "呼吁埃及援助！"
 jbs.31.b: "召集各部落大会！"
 jbs.32.t: "哈伊勒求援"
 jbs.32.d: "处于拉希德复辟夺权威胁之下的苏布罕家族已呼吁埃及苏丹国提供给他们援助，帮助他们渡过难关。苏布罕家族一直以来都在阴影中干涉着政局，而如今他们终于结束了哑谜，废黜了拉希德埃米尔，以苏布罕王朝取代了拉希德王朝。\n\n最高朴特对帝国虚弱的腹部的傀儡被推翻勃然大怒，他们很有可能发起一场远征，复辟被推翻的拉希德王朝，重新确立帝国对阿拉伯中部的控制。对我们来说，又一个奥斯曼傀儡垮台对我们在马什里克的计划十分有利。因此，支持苏布罕政权，用黄金和枪炮武装该政权符合我国的利益。"
 jbs.32.a: "提供一笔贷款"
 jbs.32.b: "没必要在必败的败局中投入资源"
 jbs.33.t: "埃及送来援助"
 jbs.33.d: "显然，埃及苏丹国认为支持我们复合他们的利益，于是向我们政府提供了一笔为期十年的贷款。贷款以黄金形式交割，这批黄金能让我们直接笼络一批部落，让他们站到我们一边。几个小时前，转载黄金的船只已抵达哈萨海岸，并受到了埃米尔三位儿子的欢迎。"
 jbs.33.a: "我们十分感激！"
 jbs.34.t: "埃及拖延"
 jbs.34.d: "埃及政府可能还没有下决心相信我们能阻止拉希德家族复辟，因此没有就我们的请求作出回应。虽然他们没有拒绝提供支持，埃及政府也在持续关注阿拉伯局势的发展，但他们却在谈判的关键事务上一再拖延。"
 jbs.34.a: "愿真主惩罚他们！"
 jbs.35.t: "哈伊勒之战"
 jbs.35.d: "在哈伊勒，有传言说效忠拉希德家族的人正在同阿纳宰和霍威塔部落接触，于是埃米尔决定尽快行动。他召集起了自己的军队（主要由哈伊勒、布赖代和内志等地的定居民组成），并召集了上述两个不忠部落的首领到首都。\n\n由于害怕因包庇拉希德家族而招致报复，这两个部落随即宣誓效忠拉希德觊觎者，召集起了他们的部队。虽然具体情况不清楚，但有报告称，哈尔卜、胡泰姆、阿瓦兹姆等部落已决定站到拉希德家族一方，同时舍迈尔部落有若干个重要的分支拒绝响应埃米尔要求赴战的呼唤。南方的部落倒没有形成什么问题，乌太白和阿季曼这两个部落都已宣誓为哈伊勒拔剑（很明显，他们正期待我们的丰厚犒赏）。\n\n现在双方的大军已经聚集在焦夫城附近，显然，阿拉伯的未来就将在今日用火与剑来决定。双方挥舞着各自的战旗，猛烈敲击着战鼓，唱诵着歌唱他们英勇祖先的战歌，以惊人的力量厮杀战斗。这场战斗或许将是阿拉伯历史上最后一场骑兵决战。"
 jbs.35.a: "拉希德家族赢了！"
 jbs.35.b: "苏布罕取得了胜利！"
 jbs.36.t: "哈伊勒继承危机"
 jbs.36.d: "在拉希德酋长国，继承问题一直是个棘手的事情，因为拉希德的王子们从来没法就谁来当下任家主达成过共识。这导致了中东地区最为血腥的家庭内部冲突，兄杀弟，侄杀叔，甚至是子杀父。暗杀、政变、谋杀等等罪行在我们的历史上一直十分猖獗，甚至埃米尔的宝座也在短短几十年间换了十几次主人。\n\n在战争时期，为了对付再度兴起的沙特王国，各个王子们不情愿的统一承认当时埃米尔的统治，团结起来保卫拉希德王朝的生存。而埃米尔被阿卜杜拉谋害后，这种平衡被决定性的破坏了，王位将再一次属于最强者。由于哈伊勒在这个新统一的阿拉伯国内的实力仍十分脆弱，看起来我们即将见证一场工业规模的手足相残。"
 jbs.36.a: "随着萨乌德·本·阿卜杜-阿齐兹驾崩，圣裔的血脉中断了"
 jbs.37.t: "扎伊德·本·塔拉勒·拉希德之死"
 jbs.37.d: "冷酷的死神不久便降临了。扎伊德·本·塔拉勒·拉希德，拉希德王朝第二位埃米尔的儿子、一位长者，今天被一起精心设计的暗杀行动撕成了碎片。这位王子因他在世界大战结束后不久为哈伊勒进口了第一辆汽车而声名大噪，而今天他也成为了哈伊勒历史上第一位死于汽车炸弹的人。今天下午两点过，他所驾驶的福特T型车发生了剧烈爆炸，车上除他之外还有他的一位妻子以及他年轻的外甥阿卜杜拉，三人均当场死亡。爆炸甚至震碎了巴赞宫的十二扇窗户。\n\n尽管许多人担心，在不久前的政变后，或许有王族成员将遭遇不测，但那时至少他们心中仍对和平渡过风波抱有幻想。现在这最后一丝希望彻彻底底消散了。"
 jbs.37.a: "令人遗憾"
 jbs.38.t: "费萨尔·本·哈穆德·拉希德之死"
 jbs.38.d: "在这起连环谋杀案中的第二位受害者是费萨尔·本·哈穆德·拉希德，他今天于哈伊勒的家中被害身亡。这位王子是欧贝得(Obeid)一系最后几位男丁之一，早就放弃了继承大统的野心；他可能是被一个接近王位的人盯上了，那人或许害怕欧贝得家支在这场乱局中有机会东山再起。费萨尔本人被一把装饰性的刀刺死，而这把刀本是科威特谢赫送给伊本·沙特的礼物，在征服利雅得后作为战利品被费萨尔缴获。这位王子的女儿法蒂玛在拜访祖母归来后，在血泊中发现了倒地不起的费萨尔。\n\n尽管费萨尔没有留下可以为自己报仇雪恨的直系男丁后代，但说不定欧贝得一系的其他几个王子会用同样的手段报复阿卜杜拉·本·阿里一系的家支。"
 jbs.38.a: "本族的又一起悲剧"
 jbs.39.t: "穆罕默德·本·阿卜杜勒阿齐兹·拉希德之死"
 jbs.39.d: "今天，又一起悲剧发生了。前任埃米尔的兄弟，穆罕默德·本·阿卜杜勒阿齐兹·拉希德，现在也去见了真主安拉。这位王子把王位让给了他的兄弟，并在他兄弟异乎寻常的超长执政期（对一个拉希德埃米尔来说，确实是漫长的“不正常”了）内兢兢业业的替埃米尔两肋插刀。他在前往拜访舍迈尔部落的一个分支时遇害。不明身份的杀手伏击了他，他所乘的马被人从下方开火击中，他本人落马后被杀手用骆驼踩死。一批舍迈尔部民今晨在一个沙丘上发现了他的尸体，尸体被剥光了衣服，并被骆驼踩得面目全非。\n\n穆罕默德可能是首个引人注目的受害者，因为他真对新埃米尔的地位构成了威胁，许多人开始怀疑埃米尔本人会不会成为下一次袭击的受害者。"
 jbs.39.a: "这开始变得危险起来了……"
 jbs.40.t: "阿卜杜拉·本·哈穆德·拉希德之死"
 jbs.40.d: "阿卜杜拉·本·哈穆德·拉希德在迪亚巴克尔两万英尺的高空中被人谋害，这一暴行已经引起了国际关注。这位年老的王子厌倦了近来的手足相残，于是向埃米尔请愿终结当下的危机；埃米尔本人却对他避而不见，因为埃米尔推测他摆出的和事佬姿态只不过是为自己篡位积累资本。由于埃米尔对他避而不见，他坚信自己的生命安全已受到了威胁，并认为或许只有奥斯曼土耳其人才会听听他的谏言。于是他匆忙赶赴巴格达，获准搭乘一架邮政飞机赶赴奥斯曼首都。不过这架飞机却把他带向了一条死路：在摩苏尔短暂停留加油之后，机上一名乘客把这位王子从高空中推下了飞机。\n\n虽然无人知晓本次袭击的主使者，但哈伊勒方面有传言称，这场谋杀已惊动了埃米尔，促使埃米尔下决心采取措施。"
 jbs.40.a: "希望能找到一条出路"
 jbs.41.t: "费萨尔·本·萨乌德·拉希德之死"
 jbs.41.d: "今天，费萨尔·本·萨乌德·拉希德，前任埃米尔的儿子，在光天化日下被人枪杀在了哈伊勒街头。这场王室危机已越来越逼近王室中心。不久前，这位年轻人无力地看着自己的父亲在一场政变中被人杀害；现在，这位年轻人又遭遇了和他父亲一样的命运。有传言称，这是因为据传他正在和阿卜达(Abda)部落、赛亚(Saiyah)部落进行谈判。现在的王室（很可能是谋害这位王子的幕后黑手）很可能在听到传言后决定先下手为强，下令暗杀萨乌德膝下的最后几个儿子。不过，他们的图谋目前看来是失败了，因为费萨尔的一个兄弟欧贝得·本·萨乌德·拉希德已成功逃脱，有传言说他跑到了阿卜达部落并得到了庇护。\n\n随着贝都因人分别向不同的王子下注押宝，爆发内战的威胁越来越大。王室必须拿出一个可靠的解决方案，否则他们就将人头不保。"
 jbs.41.a: "该团结起族人们了！"
 jbs.42.t: "继承危机结束"
 jbs.42.d: "尽管许多拉希德王子担忧这是一场会让自己人头落地的鸿门宴并拒绝了王室的邀请，埃米尔还是成功组织起了一场规模相当大的“家庭聚会”。在一系列寒暄（包括一个有关侍奉阿卜杜拉的骆驼的幽默故事）后，话题很快转移到了最近几个月来杰拜勒舍迈尔发生的手足相残。\n\n灾难性的人丁损失（其中包括前任埃米尔和五名拉希德王子）已经放干了拉希德家族的血，总督、军事指挥官和其他人物一个接一个被害更是严重削弱了拉希德家族治理新国家的能力。为了终结这一局面，稳固哈伊勒的权威，拉希德家族在历史上首次同意正式排定出一份继承顺序安排。尽管现任埃米尔是非法夺权上台，但全家族将认可他目前作为统治者的地位，埃米尔的长子则被视为国家的正统继承人。但为了保障其他王子的权利，拉希德家族将设立一个王室委员会，该委员会成员将全部由拉希德家族成员担任；若现任埃米尔去世时，其继承人还未成年，那么王室委员会将负责摄政直至继承人成年。\n\n当然，不是所有的王子都为上述协定的签署感到开心。欧贝得·本·萨乌德·拉希德便向埃米尔发来了一封措辞严苛的信，其中还把埃米尔比作一坨骆驼粪。但最终一项涉及各方的协议最终还是达成，而一份新的永久停战协议也将有望在之后签署。"
 jbs.42.a: "埃米尔的智慧永无止境！"
 jbs.59.t: "哈里发[OTT.GetLeader]册封[JBS.GetLeader]为哈伊勒和内志埃米尔"
 jbs.59.d: "为祝贺我们在打击瓦哈比派事业上取得的伟大胜利，哈里发派代表到哈伊勒，一是认可我们对阿拉伯次大陆的领导权，二是册封我们的埃米尔为“哈伊勒和内志埃米尔”。虽然这些祝贺十分真诚，但我们也不能忽视这样一个事实：奥斯曼家族正借着用这一套册封手段和实在的奖赏把哈伊勒同他们紧密相连。"
 jbs.59.a: "我们为他的册封感激不已"
 jbs.60.t: "阿拉伯大会已闭幕"
 jbs.60.d: "当阿拉伯世界的代表们心满意足的回乡，为达成向奥斯曼帝国复仇的计划庆祝时，哈伊勒的领导者们却在质疑“为阿拉伯大起义复仇”的必要性——哈伊勒把奥斯曼朴特视作伙伴而非敌人。当初，世界大战结束的时候，他们从奥斯曼朴特那里取得了数之不尽的奖赏：土地、金银……他们怀疑，这次继续向哈里发效忠能挣得更多的回报……"
 jbs.60.a: "给哈里发带个口信"
 jbs.60.b: "我们能亲自去拿的东西，为什么还要人赏？"
 jbs.61.t: "杰拜勒舍迈尔埃米尔国宣誓效忠"
 jbs.61.d: "日前，一个来自杰拜勒舍迈尔埃米尔国的代表团抵达了多尔玛巴赫切宫并拜见了哈里发。他们宣誓效忠于伟大的伊斯兰哈里发，若是时机允许，也会再次站到哈里发的麾下为他而战。虽然他们的甜言蜜语背后没准还有其他小算盘，但至少他们的埃米尔宣誓效忠的信号是十分清楚的。若哈里发能再次犒赏这个埃米尔，他们或许会在接下来的战争中向最高朴特奉献剑与驼。不过，若我们不向拉希德王朝输血，他们极有可能毫无顾虑的背叛我们。\n\n而这个埃米尔的行为似乎正在坐实我们的疑虑：他要求我们提供大量物资协助他建设军队并现代化他那贫穷的国家。如果我们不能给予他足够的支持，他大抵会直接放弃支持哈里发，转投开罗的怀抱。"
 jbs.61.a: "支持这个埃米尔"
 jbs.61.b: "我们不会被勒索！"
 jbs.62.t: "朴特接受了我们的提议"
 jbs.62.d: "毫不意外，科斯坦丁尼耶政府接受了我们大方的提议，向我们送来黄金和枪炮以稳固埃米尔的王位。"
 jbs.62.a: "我们对此感激不尽"
 jbs.63.t: "朴特拒绝支持我们"
 jbs.63.d: "或许是因为自顾不暇，科斯坦丁尼耶政府拒绝向我们提供进一步援助。在开罗的间谍迅速回报了事态的发展状况，并提出让一个叫做“自由阿拉伯运动”的组织接替奥斯曼给我们提供资助。毕竟埃米尔并不关心土耳其人和埃及人之间的政治矛盾，钱能使鬼推磨，埃米尔马上就会做决定的。"
 jbs.63.a: "我们将与开罗一同拔剑！"
 jbs.64.t: "[JBS.GetName]回应了我们！"
 jbs.64.d: "作为世界大战期间的盟友、这些年来的合作伙伴，哈伊勒埃米尔已决定为我们对抗埃及威胁的战争出一臂之力。为此，他希望今后能获得足够的报酬——司马昭之心路人皆知，这个埃米尔正渴望向南开疆拓土……"
 jbs.64.a: "再次，联合起来！"
 jbs.65.t: "杰拜勒舍迈尔要求补偿"
 jbs.65.d: "由于他们在对埃及和也门军队中做出的贡献，杰拜勒舍迈尔的埃米尔现在要求我们做出一些合理的补偿。他的目光落在了曾经由也门伊玛目国领有的阿西尔和奈季兰地区。尽管许多人认为这是个合理的要求，但许多人质疑把土地赏赐给阿拉伯半岛上的一帮贝都因人的合理性。"
 jbs.65.a: "这是个公平的交易"
 jbs.65.b: "如果说不……会怎样？"
 jbs.66.t: "奥斯曼朴特拒绝给予补偿"
 jbs.66.d: "就像最卑鄙的黄鼠狼一样，土耳其人决定不给我们任何报酬，让我们自生自灭。"
 jbs.66.a: "愿真主消灭你！"
 jbs.67.t: "[JBS.GetLeader]同最高朴特决裂"
 jbs.67.d: "过去几个月间，哈伊勒宫廷内的权力斗争最终导致该地区一个亲奥斯曼政权的垮台，取而代之的是一个喜欢听从埃及王室花言巧语宣传的执政家族。\n\n曾和我们为盟友关系的拉希德王子们如今被迫流亡海外，到伊拉克的舍迈尔盟友处暂避。由于一直以来的内部动荡，也由于其手段有限，我们对[JBS.GetLeader]领导下的舍迈尔新政权没什么可担忧的，但毕竟这个新政权对我国叙利亚东部和伊拉克南部地区生活的公民构成了威胁，当地百姓很可能成为新一轮游牧袭击和边境冲突的受害者。再往西，汉志铁路也有可能遭受战火：麦地那当地的官员已接到报告称，有相当规模的贝都因人正在监视汉志铁路沿线的补给站。"
 jbs.67.a: "他们在玩火……"
 jbs.68.t: "奥斯曼朴特要求补偿"
 jbs.68.d: "随着拉希德王室复辟了哈伊勒王位，最高朴特位于伊拉克的代表要求我们立刻履行诺言，把哈萨海岸交给奥斯曼的巴格达总督管辖。尽管这么做会对埃米尔的声望造成灾难性的打击，但他在这个问题上几乎没有选择，毕竟他对阿拉伯各部落的控制大不如以往，若想违抗奥斯曼朴特那么只能死无葬身之地。"
 jbs.68.a: "我们别无选择……"
 jbs.68.b: "毕竟……凭啥？我为啥要交出去？"
 jbs.69.t: "哈伊勒交出哈萨"
 jbs.69.d: "由于我们坚持达成之前订下的秘密协议，哈伊勒埃米尔不情愿的同意了我们的要求，将哈萨的控制权交给了我方代表。1913年时被沙特家族夺走的土地终于再次回到了哈里发的治下！这里将成为一切进入阿拉伯半岛或驶向阿拉伯湾的军事行动的重要基地！"
 jbs.69.a: "向我们的盟友们道贺！"
 jbs.70.t: "哈伊勒拒绝要求！"
 jbs.70.d: "虽然我们曾在吉达订立了明确的秘密协定，若拉希德王子们能打倒苏布罕篡权者就把哈萨地区转交给帝国政府统治，但拉希德埃米尔却无视了这份协定，顽固的向哈萨当地填充忠于他的狗腿子。显然这个埃米尔肯定知道这样有可能让最高朴特勃然大怒，但他依旧在强推这般愚行。"
 jbs.70.a: "他正在玩火自焚！"
 jbs.100.t: "胡泰姆响应召唤！"
 jbs.100.d: "杜莱米·伊本·巴拉克忧惧沙特家族手下的伊赫万和瓦哈比派说辞，便信守了他对哈伊勒埃米尔的承诺，亲自带领着他部落的一个分支到我国首都协助城防。\n\n虽然我们能够在接下来的战斗中充分利用这队援兵，但哈伊勒城外的各个部落已不约而同地用鄙夷的目光斜视着胡泰姆人，把他们视作不宜亲临战阵的劣等生物。"
 jbs.100.a: "欢迎，朋友！"
