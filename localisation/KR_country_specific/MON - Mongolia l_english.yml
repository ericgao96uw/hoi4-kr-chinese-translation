 MON_pacify_western_bandits_decision: "平定西部匪患"
 MON_maintain_western_control_mission: "维持西部的控制"
 MON_ungerns_mongolia: "恩琴的蒙古"
 MON_ungerns_mongolia_desc: "蒙古目前仍在恩琴-施滕贝格男爵手中。然而他的地位正受到日新月异的政治潮流的威胁。如果恩琴还想继续呆在他的位置上，就必须立刻采取行动。"
 MON_bribe_nobles_support: "贿赂王公"
 MON_bribe_nobles_support_desc: "虽然贵族们现在反对我们的政府，但我们可以贿赂那些不怎么忠诚的贵族来轻易地收买他们。这些王公在经历了中国数十载的压迫后，应该会很顺从。"
 MON_purge_the_nobles: "清洗王公"
 MON_purge_the_nobles_desc: "王公们一直是个问题，他们在蒙古政府中拥有太多影响力了。他们该看到自己的结局了。"
 MON_ignore_prince_issue: "无视王公"
 MON_ignore_prince_issue_desc: "王公并不是我们真正面临的问题。我们必须把注意力放在其他手段上，我们甚至可能在击败其他派系时得到他们的支持。"
 MON_impose_authoritarian_ideas: "强加专制思想"
 MON_impose_authoritarian_ideas_desc: "乌尔格的许多人认为大概是时候实行民主了。问题是他们并未认识到自己错得有多离谱，我们必须严加管控，阻止民主在全国蔓延开来。"
 MON_advertise_sternberg_buddhism: "展现恩琴式佛教"
 MON_advertise_sternberg_buddhism_desc: "许多蒙古人不相信恩琴-施滕贝格致力于保护佛教以及他吃斋念佛的生活方式。公开展示一些有关他和自己手下僧侣冥想的场面并开坛讲法应该能使他们信服。"
 MON_use_nobles_to_destroy_buddhists: "贵族协助灭佛"
 MON_use_nobles_to_destroy_buddhists_desc: "利用王公们的巨额财富，他们同意帮助我们粉碎乌尔格的一些佛教抵抗运动。"
 MON_use_nobles_to_destroy_democrats: "贵族协助镇压民主"
 MON_use_nobles_to_destroy_democrats_desc: "利用王公们的巨额财富，他们同意帮助我们粉碎乌尔格的一些社会主义抵抗运动。"
 MON_the_great_buddhist_icon: "新佛教偶像"
 MON_the_great_buddhist_icon_desc: "虽然恩琴-施滕贝格不像博格达汗是一位转世活佛。但他在蒙古佛教中的地位与之不相上下。幸运的是，类如西藏僧人阿旺·德尔智《香巴拉经文》这样的基础性作品已是广为人知，正是用于宣传的好材料。"
 MON_the_greatest_dictator: "个人崇拜"
 MON_the_greatest_dictator_desc: "为确保恩琴-施滕贝格继续掌权，我们应暂时大量增加对其个人崇拜的宣传。这种个人崇拜建立在奥森多夫斯基精心编造谎言的之上。"
 MON_enforce_officer_loyalty: "确保军官效忠"
 MON_enforce_officer_loyalty_desc: "军官阶层是贵族叛徒、社会主义反贼和极端佛教徒的温床。他们的忠诚理应得到考验，同时这些问题也须被强硬地根除。对于参谋来说，这一措施也有助于限制俄罗斯的政治事务影响他们的决策能力。"
 MON_arrest_all_opponents: "逮捕反对派"
 MON_arrest_all_opponents_desc: "虽然我们为反对者制定了严苛的法律，但显然这还不够严苛。在国家安定之前，监狱里应该挤满反对者。"
 MON_urga_military_parade: "乌尔格阅兵"
 MON_urga_military_parade_desc: "没有什么比阅兵更能收获人民的支持并展示统治能力了。与其说阅兵式是露肌肉，倒不如说是放假，因为这对生活在乌尔格的人们来说完全是一种新概念。不管群众是喜是忧，这都将有助于巩固我们在这座城市的统治。"
 MON_ungerns_secures_power: "恩琴掌权"
 MON_ungerns_secures_power_desc: "最终，恩琴-施滕贝格和他的俄罗斯军阀集团击败了反对派，再次夺得了国家的统治权。在军事胜利的鼓舞下，这个由俄国人主导的军政府正准备将他们的设想变为现实。"
 MON_increased_military_funding: "提升军费"
 MON_increased_military_funding_desc: "很明显，西部叛乱的原因是军费不够高。与中国一战不可避免，如果我们要生存下去，就必须大量提升军费。"
 MON_cavalry_primacy: "骑兵优先"
 MON_cavalry_primacy_desc: "骑兵一直是蒙古大军的主力。面对国家泥泞严酷的大草原地形，骑兵有助于加快穿越草原的速度并以压倒性优势战胜敌人。"
 MON_increase_gun_production: "武器研究投资"
 MON_increase_gun_production_desc: "我们的武器因落后而变得多余。有些仍然是世界大战前的古董遗物。如果我们想在中国的侵略中活下去，就必须研制更好的武器。"
 MON_aggressive_industrialisation: "激进工业化"
 MON_aggressive_industrialisation_desc: "大多数人不愿住在城镇，仍过着游牧生活。由于人口稀少，条件恶劣，蒙古的工业非常贫乏。我们应该赋予商人和投资者投资蒙古的能力，即使他们违反了我们早已脆弱不堪的工人权利法。事实上，这种行为还应该被鼓励！"
 MON_train_the_nomads: "训练游牧民"
 MON_train_the_nomads_desc: "大草原上的游牧民太过分散，他们没有经过足够的训练以成为一支强大的军事力量。必须进行大规模训练，使我们能够发起宿命之战。"
 MON_create_mil_factory_angrily: "不可能的任务"
 MON_create_mil_factory_angrily_desc: "我们应该为国有工厂的工人制定一个无法企及的目标。这些工人一旦失去了实现目标的希望，就会受到皮肉之苦，因此他们会更加努力的工作。"
 MON_marshal_of_the_steppes: "草原男爵"
 MON_marshal_of_the_steppes_desc: "虽然蒙古广袤无垠的大草原令人难以统治所有的游牧民，但他们必须清楚自己的男爵是恩琴-施滕贝格。"
 MON_look_at_russia_policy: "改革对俄政策"
 MON_look_at_russia_policy_desc: "恩琴-施滕贝格掌权后，就一直与俄罗斯方面保持着相对密切的联系。现在双方的国内形势都发生了变化，我们有机会改变对俄政策了。"
 MON_russia_friendship: "与俄罗斯的友谊"
 MON_russia_friendship_desc: "俄国人是蒙古人的兄弟。如果我们想存在下去，就必须保持双方的关系不动摇。"
 MON_give_russians_citizenship: "给予俄裔公民权"
 MON_give_russians_citizenship_desc: "恩琴-施滕贝格入侵蒙古后，许多俄罗斯人加入了他的行列。自那时起，源源不断的俄罗斯人从北方迁徙至此。我们应该给予他们完整的公民权，以彰显我们同北方政权的全方位关系。"
 MON_military_mission_to_russia: "俄国军事代表团"
 MON_military_mission_to_russia_desc: "我们的军队近年来一直受俄国军官的支持，其中有一部分是俄方直接派来的。是时候再次请求俄方支持了。"
 MON_conscript_siberian_russians: "重启经济援助"
 MON_conscript_siberian_russians_desc: "克伦斯基遭暗杀后，俄罗斯的经济援助就中断了。随着我们两国政局的稳定，没有理由不重启援助了。"
 MON_promote_cooperation_between_us: "推动蒙俄合作"
 MON_promote_cooperation_between_us_desc: "我们应该促进蒙俄双边合作，打消那些对我们亲密关系存疑的蒙古人的疑虑。"
 MON_request_arms: "修订军备条约"
 MON_request_arms_desc: "克伦斯基死前，俄罗斯和蒙古曾签订多项军备条约以维持我们的军队供给。我们应当重新接近他们来换取这些好处。"
 MON_we_dont_need_russia: "孤注一掷"
 MON_we_dont_need_russia_desc: "俄罗斯人变脸比翻书还快，瞬间抛弃了我们。我们只能独自行动，也只能信任自己。"
 MON_encourage_mongol_identity: "促进蒙古身份认同"
 MON_encourage_mongol_identity_desc: "如果我们打算放弃俄国的安全保障，就应该促进蒙古主义以维持国家统一。"
 MON_recruit_chinese_mongols: "吸引中国蒙人"
 MON_recruit_chinese_mongols_desc: "许多蒙古人被困于中国的魔掌之下。我们应大力吸引他们移民到蒙古，这样他们才能为我等所用。"
 MON_claim_transsiberian_railway_land: "宣称西伯利亚大铁路"
 MON_claim_transsiberian_railway_land_desc: "横贯蒙古的西伯利亚大铁路周围生活着大量蒙古少数民族。这是蒙古的正当领土，虽然我们不太可能得到它，但宣称其归属权可以展现我们人民的强大力量。"
 MON_ready_for_war: "整军备战"
 MON_ready_for_war_desc: "我们茕茕孑立，必须为战争做好准备。我们四面楚歌，必须采取相应的行动。"
 MON_military_propaganda: "军国主义宣传"
 MON_military_propaganda_desc: "如果我们想要在与敌人的斗争中活下去，就必须拉动整个蒙古社会投入到军事当中。"
 MON_we_stand_alone: "踽踽独行"
 MON_we_stand_alone_desc: "蒙古人民被盟友抛弃，被敌人包围。虽然我们独身立于世界舞台，但我们也必须为自己的独立战斗到底。"
 MON_centralised_power_under_sternberg: "权力归于恩琴-施滕贝格"
 MON_centralised_power_under_sternberg_desc: "我们被迫分享权力，才导致了西部叛乱和乌尔格的混乱。激进的佛教徒和富有的王公们在政府中都占据了一席之地。如今，他们已是七零八落，我们终于可以将权力集中在恩琴-施滕贝格手中，好让他保卫这个国家了。"
 MON_propaganda_in_the_cities: "对城市的宣传"
 MON_propaganda_in_the_cities_desc: "我国人口主要聚居在城市里面，我们应当在城市内部大力开展宣传活动，来提醒人们只有遵从国家的命令才能活下去。"
 MON_statue_in_urga: "摧毁赤匪"
 MON_statue_in_urga_desc: "虽然蒙古人民党的赤匪没能在前几个月的西部叛乱中掌权，但他们仍控制着几个分布在北部的小据点。那里荆棘塞途，人迹罕至，极难到达。如果我们想免除共产主义威胁，就必须彻底摧毁它们。"
 MON_young_officer_recruitment: "青年军官学校"
 MON_young_officer_recruitment_desc: "我们应尝试为军队提供最好的军官，一个很好的方法就是从小训练他们。在蒙古开设多所青年军官学校将有助于加强军官阶层。"
 MON_pledge_alligence_to_sternberg: "坚决拥护恩琴"
 MON_pledge_alligence_to_sternberg_desc: "我们必须交到群众除了为恩琴-施滕贝格服务，别无选择。国家和男爵必须放在首位，他们所做的一切都是为了帮助国家存续和繁荣。"
 MON_encourage_myths_about_sternberg: "鼓励神话传说"
 MON_encourage_myths_about_sternberg_desc: "大部分蒙古人仍信仰着从古至今的民间传说与神话，许多人甚至认为恩琴-施滕贝格就是密宗战神博克孜护法神。虽然直接承认有触神威，但我们应该在全国范围内偷偷鼓励这些神话，这样人们就会继续畏惧男爵了。"
 MON_the_legend_lives_on: "传说永流传"
 MON_the_legend_lives_on_desc: "恩琴-施滕贝格男爵永生不死。他控制着国家，他即是国家。那些还没认识到这点的人必须被送上绞架。"
 MON_democratic_mongolia: "民主蒙古"
 MON_democratic_mongolia_desc: "现在是时候做出改变了。我们必须抓住机会，在其他东方民主国家的激励下，将蒙古带入民主世界。"
 MON_pro_republican_leaflets: "传播民主宣传册"
 MON_pro_republican_leaflets_desc: "蒙古是一个传统国度，几乎没人知道社会主义和民主的现代路线。我们应散播宣传册以供他们学习了解。"
 MON_declare_sternberg_a_traitor: "恩琴是个大叛徒"
 MON_declare_sternberg_a_traitor_desc: "有些蒙古人真以为恩琴-施滕贝格是个大善人！我们应发起一场反恩琴宣传运动，告知人们男爵的统治有多残暴。"
 MON_peasant_march_in_urga: "首都农民游行"
 MON_peasant_march_in_urga_desc: "该听听农民的呼声了！穿越首都的游行表明人民的声音不能被忽视，我们不会再等待！"
 MON_seize_princes_wealth: "收缴贵族财产"
 MON_seize_princes_wealth_desc: "这些贵族王公靠搜刮来的民脂民膏，收买权力和影响。他们应该散尽家财，帮助人民。"
 MON_cooperate_with_monasteries: "与佛寺合作"
 MON_cooperate_with_monasteries_desc: "佛寺，至少是中立的佛寺，非吾等之敌，我们应努力与其合作，摧毁激进佛教徒的影响并共同促进社会主义民主发展。"
 MON_remove_corrupt_aristocrats: "铲除腐败贵族"
 MON_remove_corrupt_aristocrats_desc: "贵族王公正是人民堕落之源！我们不能放任其腐败不管，他们必须被革职。"
 MON_remove_russians_from_government: "驱逐俄国官员"
 MON_remove_russians_from_government_desc: "许多俄罗斯人仍在我们的政府内工作，还偷偷对男爵抱有同情。为了确保我们政权的安全，他们必须被驱逐。"
 MON_declare_the_mongolian_republic: "建立君主立宪制"
 MON_declare_the_mongolian_republic_desc: "我们最终还是成功了！民主和社会主义在乌尔格取得了胜利。现在，我们必须将国家转变为一个民主平等的社会。"
 MON_empower_the_workers: "赋权阿剌惕"
 MON_empower_the_workers_desc: "阿剌惕，意为农民阶层，是蒙古的最广大群众，然而他们基本没有能力反抗贵族和他们的主人。他们必须获得更多的权力，必须与过去压迫他们的贵族平起平坐。"
 MON_redistribute_wealth: "财富再分配"
 MON_redistribute_wealth_desc: "贵族王公们藏金于屋，一分也不给人民。我们既然能夺走他们的财富，也就能把财富分给那些受苦多年的人民。"
 MON_lower_monastery_funding: "重估佛寺善款"
 MON_lower_monastery_funding_desc: "佛寺从政府手里拿到了大量的资金。或许我们该重新评估这份款项，看它能不能用到更好的地方去。"
 MON_seize_land_from_rich_landowners: "夺取豪门地产"
 MON_seize_land_from_rich_landowners_desc: "富裕的贵族拥有蒙古大部分的可耕种土地，几乎完全堵塞了工人们阶级跃迁的道路。这些贵族不配拥有这些土地，所以我们应该夺取部分土地，平等再分配。"
 MON_remove_power_from_nobles: "剥夺贵族权力"
 MON_remove_power_from_nobles_desc: "上届政府与贵族们狼狈为奸，长期压榨百姓。那些给予贵族们额外权利的法律必须被废除。"
 MON_mongolian_consitution: "起草蒙古宪法"
 MON_mongolian_consitution_desc: "我国宪法将有助于加强民主蒙古的地位，使人民免受压迫。同时，它还可以让我们举行第一次大选。"
 MON_end_old_institutions: "终结旧制度"
 MON_end_old_institutions_desc: "许多古老衰朽的蒙古制度都是由传统佛寺或俄罗斯恩琴-施滕贝格男爵创建的，它们是该被淘汰，让新时代制度取而代之了。"
 MON_legitimise_government: "政府合法化"
 MON_legitimise_government_desc: "许多人仍认定我们的政府脆弱非法。掀起一场全国范围的宣传运动应该会对巩固我们的统治有所帮助。"
 MON_limited_freedoms: "有限的自由"
 MON_limited_freedoms_desc: "多年来，蒙古人没有一点自由可言。然而，通过法律给赋予他们完全的自由却更危险，并且可能会促进反政府活动。"
 MON_revolutionary_military: "革命军"
 MON_revolutionary_military_desc: "一个新的军队十分必要，要靠他们铲除旧日的压迫制度。这是一支不计代价保护民主革命的军队。"
 MON_defensive_approach: "防御性政策"
 MON_defensive_approach_desc: "我们必将从汉人的魔掌中拯救蒙古人，也会在之后一直保护他们。因此防御性国防政策是最好的选择。"
 MON_defend_the_republic: "为了民主！"
 MON_defend_the_republic_desc: "军队的首要任务是保护蒙古的民主。我们应在新兵的训练过程中强调这一点，使他们能够正确地服役报国。"
 MON_first_presidential_election: "首届全国选举"
 MON_first_presidential_election_desc: "首届全国选举已经举行！胜选者是……"
 MON_KAN_win_election: "保守民主党胜选"
 MON_KAN_win_election_desc: "乌尼伯英(吴鹤龄)带领的保守民主党赢得本次大选的胜利。"
 MON_reimburse_nobles: "补偿贵族"
 MON_reimburse_nobles_desc: "尽管这些贵族过去犯了错，但他们在新民主政府中受到了大量虐待。他们失去的金钱和土地理应得到补偿。"
 MON_encourage_investment: "鼓励外来投资"
 MON_encourage_investment_desc: "为了国家的繁荣，我们急需外企的投资。我们应通过减税补助来鼓励这项举措。"
 MON_traditional_values: "弘扬传统价值观"
 MON_traditional_values_desc: "虽然民主在蒙古是一种相当革命的思想，但传统主义不应被抛弃。它是社会的基石，应当受到保护和鼓励。"
 MON_political_freedoms: "反社会主义"
 MON_political_freedoms_desc: "社会主义蒙古人民党走的太远了。我们必须向人民灌输社会主义不但救不了他们，反而还会引起内部争斗并控制人民，导致国家走向毁灭的理念。"
 MON_status_of_prince_de: "受欢迎的亲王"
 MON_status_of_prince_de_desc: "虽然德穆楚克栋鲁普亲王在西部政变期间参与了试图夺权的活动，但他在国家的传统地区仍然很受欢迎。另一方面，乌尼伯英却没有这样的面子。或许是时候让他下台了，换上德王来接替他的位子。"
 MON_MAN_win_election: "蒙古人民党胜选"
 MON_MAN_win_election_desc: "蒙古人民党赢得本次大选的胜利。"
 MON_freedom_of_press: "新闻自由"
 MON_freedom_of_press_desc: "我们既然已经获得了民主授权，也许现在是时候让一个完全自由的媒体在蒙古合法运作了。"
 MON_equal_opportunity: "机会均等法"
 MON_equal_opportunity_desc: "每个人在生活中都应享有同等的机会，而这应被写入法律。"
 MON_MAN_dictators: "蒙古人民党内部政变"
 MON_MAN_dictators_desc: "蒙古人民党独揽大权。"
 MON_secure_dictatorship: "确保蒙古人民党权力"
 MON_secure_dictatorship_desc: "如果我们想确保自己的权力，就必须采取行动。把其他党派从政府中赶走，消灭所有残余的反贼。"
 MON_state_press: "国家媒体"
 MON_state_press_desc: "国家媒体有必要告诉人民他们的政府在做什么，同时也要诚实地了解国家没有犯错的事实。"
 MON_begin_welfare: "制定福利法案"
 MON_begin_welfare_desc: "贵族们的财产已被收缴，是时候将它们以福利形式分配给人民了。"
 MON_aid_poor_in_cities: "重视城镇农民"
 MON_aid_poor_in_cities_desc: "城市里的农民数量广大，最易接触，但他们也是切实受苦的群体。发放福利时，我们应着重补贴他们。"
 MON_a_free_state: "自由的群众"
 MON_a_free_state_desc: "民主统治的疆域下，蒙古遍地都是自由的人民！"
 MON_an_organised_state: "组建国家"
 MON_an_organised_state_desc: "为了保护政权和政府，国家必须只围绕着蒙古人民党组建。"
 MON_MLN_win_election: "蒙古自由党胜选"
 MON_MLN_win_election_desc: "策本带领的蒙古自由党赢得本次大选的胜利。"
 MON_freedom_for_all: "全体蒙古人的自由"
 MON_freedom_for_all_desc: "上届政权没有为蒙古人民建立起像样的自由。这种情况必须改变，以便所有人民都能自由地做他们想做的事。"
 MON_install_democratic_institutions: "保卫民主制度"
 MON_install_democratic_institutions_desc: "国家的民主制度一直处于危险之中，蒙古人民党的独裁者和保守民主党的王公们都在威胁着它的安慰。我们必须制定法律来保卫它们。"
 MON_help_the_poor: "赈灾济贫"
 MON_help_the_poor_desc: "这个国家的穷人仍在为生存而挣扎。我们必须着重救济他们。"
 MON_education_support: "蒙古教育法"
 MON_education_support_desc: "没有像样的教育和培训，我们的国家就会停滞不前。如果我们想成为带领社会进步的先锋和抵御倒回传统的殿后，就必须搞好教育。"
 MON_liberal_mongolia: "自由的国度"
 MON_liberal_mongolia_desc: "蒙古国已转变为一个自由平等的社会。"
 MON_nobles_take_power: "贵族掌权"
 MON_nobles_take_power_desc: "历史上统治蒙古多年的贵族王公们再度掌权，他们必须迅速采取行动来巩固自己的统治。"
 MON_pander_to_buddhists: "取悦佛教徒"
 MON_pander_to_buddhists_desc: "宗教不是王公们的关注重点，但平民们却对它顶礼膜拜。拉拢佛教徒有助于削弱佛陀议事会的权力。"
 MON_destroy_the_buddhist_council: "摧毁佛陀议事会"
 MON_destroy_the_buddhist_council_desc: "我们必须汇集所有资源来摧毁佛陀议事会的权力，阻止他们的激进佛教徒夺权并威胁我们的统治。"
 MON_silence_poorer_citizens: "压制底层声音"
 MON_silence_poorer_citizens_desc: "蒙古的贫农如同草芥，根本无权发言。他们正试图强行夺权，窃取我们的财富，让国家陷入混乱。他们必须保持沉默。"
 MON_empower_landowners: "赋权地主"
 MON_empower_landowners_desc: "土豪是我们的基本盘，他们控制着农民耕作的大量土地。我们应赋予他们额外的权力来帮助我们镇压农民起义。"
 MON_pay_off_officers: "酬劳不忠的军官"
 MON_pay_off_officers_desc: "军队中的许多军官都对政府缺乏忠诚。我们应该动用巨大的财富贿赂一些人来收买他们的忠诚。"
 MON_national_citizen_guard: "国民卫队"
 MON_national_citizen_guard_desc: "许多农民的确支持我们的政权，因为他们知道自己没法做出正确决断并把心放在我们肚子里。我们应当组织国民卫队：一支农民民兵团，他们将会同造反的农民作斗争。"
 MON_princes_personal_guard: "王公卫队"
 MON_princes_personal_guard_desc: "许多王公都有自己的保镖护驾。这些卫士应该能组织有序地击退叛乱分子。"
 MON_aristocratic_kingdom: "贵族王国"
 MON_aristocratic_kingdom_desc: "最终，在我们和恩琴-施滕贝格男爵分享权力后，再度夺回全部权力。现在我们可以让蒙古倒回昔日的民族主义和传统主义中了。"
 MON_traditional_army: "传统军队"
 MON_traditional_army_desc: "过度依赖俄罗斯使得我们的军队改变了太多。我们应建立一支更传统，组织更严密的军队。"
 MON_private_prince_recruitment: "贵族私兵"
 MON_private_prince_recruitment_desc: "王公卫队应该转变成一至王公联合军队，以保护王公和贵族不受叛军的伤害，并允许他们私自调用指挥。"
 MON_unite_princes_recruitment: "组建贵族军队"
 MON_unite_princes_recruitment_desc: "应该组建更多的贵族军队，扩大征募，增加就业，使我们的军队更加强大。"
 MON_organise_army_divisions: "组建主力军"
 MON_organise_army_divisions_desc: "蒙古主力军不应被忘却。它必须被组建起来，用于对付远方那些有时被称为军阀头子的军官。"
 MON_military_council_in_urga: "乌尔格军事委员会"
 MON_military_council_in_urga_desc: "我们目前的规划能力极差，将军和军事领袖间毫无组织。应该在乌尔格组建一个军事委员会来组织规划这些事情。"
 MON_militant_nation: "军事化国家"
 MON_militant_nation_desc: "我们必须将蒙古转化为好战的民族主义国家，以此帮助保卫我们的边境和蒙古人。"
 MON_review_the_budget: "审查预算"
 MON_review_the_budget_desc: "恩琴-施滕贝格的统治下，开支大幅增加。失败的工业化计划、匮乏的军费以及俄罗斯的国债，让我们国家的财政赤字不断攀升。我们必须决定我们要做什么。"
 MON_continue_status_quo: "维持现状"
 MON_continue_status_quo_desc: "维持现状有助于我们继续掌权。传统主义是蒙古的基石，应当继续发扬光大。"
 MON_cut_costs: "削减冗余花费"
 MON_cut_costs_desc: "很明显在男爵的统治下，消费已经失去了控制。尽管削减额外开支困难重重，但我们也得啃这块硬骨头。"
 MON_landowners_rights_act: "地主权利法"
 MON_landowners_rights_act_desc: "我们在西部叛乱的混乱时期写入法律的地主权力应当被组织起来，并将其提升至地主权利法中，以赋予地主更多的权利。"
 MON_encourage_nomadism: "鼓励游牧制"
 MON_encourage_nomadism_desc: "蒙古大部分人口都是游牧民，他们一年到头四处迁徙，从未定居下来。这一思想被蒙古社会奉为圭臬，城里的百姓也该被鼓励外出闯荡，这样就很容易控制他们了。"
 MON_encourage_foreign_business: "鼓励商贸发展"
 MON_encourage_foreign_business_desc: "男爵的统治让我们只拥有对俄贸易这一外国投资。如果我们想在现代世界中生存和发展，就应该鼓励贸易投资。"
 MON_dissolve_organisations: "解散反对派组织"
 MON_dissolve_organisations_desc: "自从西部叛乱发生以来，我们一直容忍着反对派组织的存在，但我们不会再忍了。我们已经巩固了自身地位，足以证明取缔并解散这些组织是合法正当的。"
 MON_the_traditional_nation: "蒙古传统主义"
 MON_the_traditional_nation_desc: "蒙古社会本质上是传统的。我们必须鼓励这种做法，以压制革命的呼声。"
 MON_mongol_identity: "蒙古身份认同"
 MON_mongol_identity_desc: "昔日的蒙古是一个幅员辽阔的帝国。我们应鼓励每一个独立的蒙古人建立对蒙古的认同感。"
 MON_statue_of_genghis: "可汗的地位"
 MON_statue_of_genghis_desc: "作为一个国家，我们必须铭记祖先的历史，铭记我们最伟大的领袖——成吉思汗。他是我们鼓励蒙古身份认同的一个完美实例。因此，我们应该在乌尔格树立一座宏伟的铁木真雕像，以推动蒙古主义思想。"
 MON_great_independence: "永远独立"
 MON_great_independence_desc: "蒙古人必须为独立而斗争。我们正不断受到来自中国的威胁，因此每个蒙古人肩上都担有卫国之重任。"
 MON_mongol_nationalism: "蒙古民族主义"
 MON_mongol_nationalism_desc: "民族主义是我们政权的重要组成部分。人民必将再次见证他们的伟大，同时必须鼓励他们不惜一切代价保家卫国。"
 MON_remembering_our_history: "铭记我们的历史"
 MON_remembering_our_history_desc: "为把这种民族主义推向民众，学校应教授孩子蒙古历史中的关键部分。"
 MON_great_mongolian_state: "大蒙古国"
 MON_great_mongolian_state_desc: "大蒙古国的独立至高无上。人们必须愿为蒙古献身！"
 MON_buddhist_mongolia: "佛教革命"
 MON_buddhist_mongolia_desc: "蒙古是一个尊佛礼禅的国家。如今佛陀议事会掌权，他们将引导国家回到纯粹的佛教民族主义。"
 MON_declare_nobles_traitors: "宣布贵族叛教"
 MON_declare_nobles_traitors_desc: "人民乐于倾听蒙古喇嘛的圣言，并把他们视为值得信赖的权威人物。我们必须告诉人民，这些贵族王公统统都是蒙古的叛徒。"
 MON_arrest_noble_council: "逮捕贵族议会成员"
 MON_arrest_noble_council_desc: "由德穆楚克栋鲁普领导的贵族议会是一个邪恶的叛徒组织。它的成员必须被逮捕并制止。"
 MON_slander_sternbergs_buddhism: "批判恩琴式佛教"
 MON_slander_sternbergs_buddhism_desc: "疯狂男爵恩琴-施滕贝格把自己包装成了一个佛教徒。然而他根本就不信佛，和蒙古也没有渊源。我们必须教育人民，看清他的虚假面孔。"
 MON_end_russian_influence: "终结俄罗斯影响"
 MON_end_russian_influence_desc: "俄罗斯的影响遍及蒙古社会。我们必须切断这种联系，这样我们才能独立行事。"
 MON_distribute_aid_through_monasteries: "佛寺施粥济民"
 MON_distribute_aid_through_monasteries_desc: "那些被上届政府抛弃的遗民正在苦苦挣扎，寻求帮助。我们应通过佛寺对他们施予援手，获取支持。"
 MON_empower_monasteries: "赋权佛寺"
 MON_empower_monasteries_desc: "寺院是蒙古社会的基石。他们理应得到保护和权利。"
 MON_prosecute_non_buddhists: "迫害非信徒"
 MON_prosecute_non_buddhists_desc: "非信徒一般都具有反贼的特征，和我们的政府作对。他们不属于蒙古社会，应该迫害他们的主要人物。"
 MON_theocratic_state: "佛教之国"
 MON_theocratic_state_desc: "佛教最终在蒙古取得了胜利。我们现在可以推动蒙古向西藏或不丹那样的佛教国家转变。"
 MON_militant_buddhism: "激进佛教"
 MON_militant_buddhism_desc: "虽然很多人认为佛教是一个平和的宗教，但它也可为暴力正名。我们应该鼓励这种激进的佛教来保卫国家。"
 MON_rally_for_buddhism: "为哲布尊丹巴呼图克图而战"
 MON_rally_for_buddhism_desc: "哲布尊丹巴呼图克图是蒙古的主要领导人，也是社会的精神领袖。我们必须训练军队不计代价保护他。"
 MON_purge_the_military: "清洗不忠的军官"
 MON_purge_the_military_desc: "军官阶层充斥着不忠。这些不忠的军官必须被清洗，随后创建一个全新的军官阶层。"
 MON_recruit_through_monasteries: "佛寺募兵"
 MON_recruit_through_monasteries_desc: "许多蒙古寺庙每天都会迎来大量游客。这是一个招募新兵的好地方。"
 MON_fight_to_the_death: "向死而战"
 MON_fight_to_the_death_desc: "我们必须教导蒙古人民：国家重于生命，国家重于一切。对蒙古人民来说，保护佛教和蒙古社会比生存更重要。"
 MON_lama_officers: "喇嘛军官"
 MON_lama_officers_desc: "喇嘛是蒙古社会中一些最聪明、最具技能的领袖。他们应该成为军官，而不是简单纯粹的军人。"
 MON_buddhist_law: "施行佛门清规"
 MON_buddhist_law_desc: "我们现在可以执行一些佛门清规，将其永久地铭刻进社会中并惩戒那些抗教之人。"
 MON_militerise_police_force: "武装警察部队"
 MON_militerise_police_force_desc: "为保护佛教革命，警察部队必须成为一支军事化部队。我们将建立一个秘密警察组织，并赋予其深远的权力。"
 MON_protect_the_jebtsundamba_khutughtu: "保卫佛教"
 MON_protect_the_jebtsundamba_khutughtu_desc: "必须向人民和警察灌输保卫佛教，最为重要的思想。"
 MON_buddhist_education: "佛学教育"
 MON_buddhist_education_desc: "蒙古的教育必须彻底改革，成为一种以佛学为基的教育。孩子们从小就该被教导，佛教是指引他们应该如何生活的一盏明灯。"
 MON_teach_in_monasteries: "佛寺学院"
 MON_teach_in_monasteries_desc: "寺庙是实行我们新式佛学教育的完美场所。这应该得到鼓励。"
 MON_ban_all_other_religions: "查禁对立宗教"
 MON_ban_all_other_religions_desc: "其他宗教对蒙古社会十分危险。蒙古是一个佛教国家，因此佛教应当是唯一合法的宗教。"
 MON_develop_other_religions: "发展其他宗教"
 MON_develop_other_religions_desc: "应当维持蒙古的其他小众宗教的合法地位，以免激怒人民。相反，我们还应发展这些宗教来支持佛教和蒙古社会。"
 MON_destroy_shamanism: "摧毁萨满教"
 MON_destroy_shamanism_desc: "萨满教为蒙古的小型游牧族群追捧。他们应该追随佛教，否则将面临迫害。"
 MON_evolve_shamanism: "改造萨满教"
 MON_evolve_shamanism_desc: "萨满教可以被改造并发展，我们可以将它化作佛教的一种形式，来满足那些仍追随萨满教的游牧族群。"
 MON_allow_shamanism: "允许萨满教"
 MON_allow_shamanism_desc: "即使萨满教违抗我国政府，我们也不能禁止这种对蒙古来说非常传统的宗教。成吉思汗允许宗教自由，我们也应当遵守。"
 MON_buddhist_brotherhood: "佛教手足"
 MON_buddhist_brotherhood_desc: "我们的国家和西藏有很多共同之处，我们理应成为朋友，因为我们都是佛教徒。"
 MON_follow_buddhist_principles: "崇尚佛教本源"
 MON_follow_buddhist_principles_desc: "重要的佛教本源应被载入法律，以确保人民为国家和佛教工作。"
 MON_monastery_aid_program: "佛寺赈济项目"
 MON_monastery_aid_program_desc: "用于寺庙赈济的开支分配必须大量增加，以此帮助社会中的弱势群体。"
 MON_develop_rural_villages: "发展村庄"
 MON_develop_rural_villages_desc: "村庄，蒙古大草原上的小型社区，正处于水深火热之中，那些经历了西部叛乱的村庄受灾尤甚。我们必须发展这些聚落，使它们能够自力更生。"
 MON_construct_more_monasteries: "建造更多佛寺"
 MON_construct_more_monasteries_desc: "佛寺是我们社会的基石，因此必须建造更多的寺庙。"
 MON_poverty_in_urga: "乌尔格扶贫"
 MON_poverty_in_urga_desc: "乌尔格人民也在同叛乱期间的混乱作斗争。他们的贫困问题必须得到解决。"
 MON_support_the_fellow_man: "援助同胞"
 MON_support_the_fellow_man_desc: "我们必须教导人民应该像佛教本源中提到的那样互帮互助。这将帮助我们的社会发展并增强凝聚力。"
 MON_benevolent_lamas: "乐善好施的喇嘛"
 MON_benevolent_lamas_desc: "我们社会中的一些喇嘛相对富裕，应该鼓励他们行善赈济穷人。"
 MON_nomadic_economy: "驯服游牧经济"
 MON_nomadic_economy_desc: "蒙古地广人稀，半数人口在草原上游牧为生，这让我国经济规划很是头疼，也是现代化避不开的一道坎。随着经济改革逐步启动，我们需要加强耕地造册监督，同时推动农业基建的现代化进程。"
 MON_uliastai_factory: "乌里雅苏台工业化计划"
 MON_uliastai_factory_desc: "传统上，蒙古的经济是田园式的。但为了确保未来的繁荣与独立，我们必须努力培养我国的工业基础。我们创立轻工业的中心将是蒙古西部城市乌里雅苏台。通过一些激励和干预措施，我们将专注于加工动物产品，以及为国内农业市场提供制成品。"
 MON_fund_nomadic_development: "资助牧民发展"
 MON_fund_nomadic_development_desc: "对游牧族群的援助非常关键，这可以使他们在草原上焕发出勃勃生机，还可以保证他们继续忠于我们。牧民们深受冬季的制约，在这种条件下，维持一个有活力的牧群是一种挑战。我们提供资源，帮助他们保护动物免受疾病和恶劣天气的影响，减轻他们每年面临的负担。再加上新的采矿和木材工业不断发展，我们将消除农村经济停滞，带来新的繁荣！"
 MON_expand_urga_industry: "发展乌尔格基建"
 MON_expand_urga_industry_desc: "乌尔格是我们的首都和最大的城市，但老实说，它只能算是个季节性的城市。作为我们政府的权力中心，以及我们寻求为蒙古带来变革的象征，乌尔格城市内外的永久性基础设施亟待投资。我们将建设新的道路和桥梁，将周边的村庄与乌尔格连接起来，而旧的道路和桥梁也将被翻新。这将是我们蓬勃发展的经济的基石。"
 MON_military_factory: "委建军工厂"
 MON_military_factory_desc: "蒙古没有大型的本土军火工业，这使得我们过去在和邻国打交道时处于劣势。我们少得可怜的自造武器只是手工制作的火枪和弓箭。他们看上去十分华丽，实际上过时得无可救药。虽然我们工业初创，预算紧张，领导人还是坚定不移的要求创办我们自己的军火工业。也许生产出来的不是最新或最好的枪支，但经过巨大的努力，蒙古将拥有它的第一座军工厂！"
 MON_weapons_development: "武器开发"
 MON_weapons_development_desc: "我们的武器水平极差，它们大多是大国在我们做附庸时给予的剩余武器，其中的许多甚至老到可以送进博物馆当文物了！如果我们还想维持独立，就必须拥有集中有效的武器采购措施。我们不得不与外国设计师签订合同、给他们颁发执照，尽管这毫无疑问要付出代价，但可以使国防部获得可与敌人匹敌的武器。"
 MON_start_mongol_highway: "蒙古纵贯铁路"
 MON_start_mongol_highway_desc: "蒙古纵贯铁路经历了许多个规划阶段，历尽了发展中的艰险，但梦想始终如一：建造一条纵贯草原的大铁路。随着我们相对独立于北京和莫斯科，国内稳定下来，将这些计划从图纸变为现实的时候终于到了。政府将支持这项有风险的工作：开始铺设铁轨，更好地将蒙古连接在一起！"
 MON_khovd_factory: "科布多工厂"
 MON_khovd_factory_desc: "科布多是另一个迫切需要工业发展的蒙古西部城市。参考我们在附近的乌里雅苏台的工作，我们将开启一项国内工业投资计划，专注于为该区域的农民提供轻工业产品。我们蓬勃发展的工业经济将为我们更长远的计划提供资金，以便开采蒙古丰富的自然资源用于对外出口。"
 MON_military_focus: "蒙古军队"
 MON_military_focus_desc: "蒙古军队主要由骑兵组成，他们能在广袤无垠的大草原上任意驰骋。这些骑兵多年来一直保护着我们，但随着世界开始发生变化，我们也必须做出改变。我们需要现代化的军队，因此一个新的军事委员会已经成立，以此监督蒙古各地军事改革的实施。愿他们继续保卫我们的家园和人民！"
 MON_military_factory2: "促进军事发展"
 MON_military_factory2_desc: "随着我们的武器采购项目顺利进行，我们的部队得到了更好的补给和装备，但我们的敌人也是如此。蒙古持续存在的安全问题变幻莫测，为了应对未来的挑战，我们必须进一步发展国内的国防工业。我们将投资新的军火工厂，并雇佣外国专家。我们也许不能信任所有的邻居，但可以信任我们英勇的士兵！"
 MON_small_arms_development: "新兴生产技术"
 MON_small_arms_development_desc: "为了给军队提供现代化装备，我们必须取得新的武器设计。此外，虽然我们在生产技术方面取得了长足进步，但产品在质量和数量上都有许多不足。我们可以利用手中的外国蓝图和技术人员，并让国内设计师填补空白，以此保持蒙古的军事竞争力。"
 MON_doctrine_development: "评估作战方针"
 MON_doctrine_development_desc: "中国的不稳定使我们获得了事实上的独立。多年来与外国侵略者的斗争和我们的内斗，使得我们拥有一支经验丰富但已经过时的军队。随着我们的国家再次团结起来，是时候开始巩固经验成果，建设一支现代化的蒙古军队了。我们应当重新审视一下自己的作战方针，看看我们能否改革军队，使之更加有效。"
 MON_work_with_our_territory: "适应我们的领土"
 MON_work_with_our_territory_desc: "我们必须明白自己的国土相当凶险，从平坦的大草原到陡峭的丘陵和险峻的山峦，这些地形难以跨越，也难以在其中战斗。我们要么被它吓倒，要么就在这种环境中展开工作。我们将建立前哨站和补给基地，制定安全路线，并与乐于助人的当地人建立友好关系，这将使我们在部队移动和保卫家园时占得先机。这样当敌人还在复杂地形中挣扎时，我们却可以像在家里作战一样轻松。"
 MON_recruit_to_the_army: "重视征兵"
 MON_recruit_to_the_army_desc: "由于人口较少，蒙古需要可征召的每一个士兵。现在我们国内的问题已经解决，至少目前，我们需要开启新的征募计划来增加我们的士兵数量。我们将从简化征募工作开始，更仔细地记录名册，以消除吃“阴兵”空额和逃兵的情况。一支能够进行现代战争的军队必须摆脱季节性征税和民兵，而专注打造更可靠的专业人员。"
 MON_train_officers: "训练本土士官"
 MON_train_officers_desc: "蒙古的许多军官缺乏训练，不得不从实际经验中学习。随着国防大学的建成，是时候为军校生们创建一套新课程了。学校教员主要由蒙古各种边境战争的老兵和外国军事顾问组成。他们的任务是共同创立一种适合草原需求的现代学说。"
 MON_recruit_nomads: "游牧征兵法"
 MON_recruit_nomads_desc: "生活在蒙古的游牧民族擅长骑马，但我们很难跟踪他们的征兵情况。我们与这些部落首领进行了细致的谈判，给了他们更多的签约奖金。这将使我们能够更好地接触游牧人口，以便招募潜在的新兵。他们的经验非常宝贵，对我们重组后的防卫力量将是个巨大的福音。"
 MON_recruit_from_tribes: "部落征兵法"
 MON_recruit_from_tribes_desc: "一些部落相当偏远孤立，留有尚待开发的征兵潜力。通过建立影响、物质补助和远离贫困农村地区的新生活的可能性，我们可以用这些坚强的士兵进一步充实我们的队伍。此外，既然我们政府的稳定已经无可置疑，我们可以开始招募内战中战败派系的老兵，将他们纳入我们的军队。"
 MON_urga_officer_school: "乌尔格军官学校"
 MON_urga_officer_school_desc: "在蒙古，军事训练大多是临时安排的，大多数军官在岗位上或自己家里接受教育。为了改变这一情况，1921年，冯·恩琴-施滕贝格男爵在乌尔格建立了一所小军校。这座优雅的俄式建筑是城市里为数不多的永久性建筑之一，但已经因为最近的战火被关闭了。我们很快将开始招募教官并开放入学申请。"
 MON_develop_radio_technology: "发展无线电技术"
 MON_develop_radio_technology_desc: "蒙古是个地广人稀的国家，人们被彼此间的长距离和高山所分隔，而无线电和电子科技在帮助解决这种分隔上具有巨大潜力。此外，自世界大战以来，无线电一直被用于在将军和他手下的士兵间进行高效的通信。如果我们想保卫家园，就必须将无线电纳入我们的教义中！"
 MON_under_the_chinese: "屈从于汉人"
 MON_under_the_chinese_desc: "我们又一次被汉人征服了，不得不遵照南方主人们的指示行事。"
 MON_national_unity_front: "民族统一战线"
 MON_national_unity_front_desc: "并没有几个政党愿意和中国人合作，不过为了营造我们独立于中国的假象，中国人要求我们组建一个大团结政府。为此，我们得创建一个超越意识形态光谱的皮包政党。"
 MON_reorganise_military_structure: "重组军事结构"
 MON_reorganise_military_structure_desc: "汉人和蒙古人对战争的态度是截然不同的，为了加强合作，增强对主人的军事依赖性，我们得改造军事指挥架构，和主人保持一致。"
 MON_chinese_military_officers: "汉人军官"
 MON_chinese_military_officers_desc: "汉人们有丰富的军事知识，我们应该招募一些汉族军官进军队里去。"
 MON_purge_the_resistance: "清洗抵抗势力"
 MON_purge_the_resistance_desc: "许多农村蒙古人拒绝承认我们政府，是时候让他们知错了。"
 MON_chinese_immigration: "汉人移民"
 MON_chinese_immigration_desc: "蒙古族是个不会轻易屈服于外界征服的民族，是时候采取措施，鼓励那些有技术的汉族人移民到蒙古，以填补敌对蒙古人留下的职位空缺了。"
 MON_chinese_loyalty: "忠于中国"
 MON_chinese_loyalty_desc: "我们应该开始宣传蒙古和中国虽然两相独立，但根本上是手足之情、唇齿相依的两个地区。缓慢但坚定地，蒙古人民将会越来越忠于中国。"
 MON_kuomintang: "蒙古国民党"
 MON_kuomintang_desc: "国民党战胜了旧蒙古政权。此前默默无闻的蒙古国民党现在成了蒙古的新领导党，它将和中国国民党一起，携手并进。"
 MON_begin_land_reform: "开始土地改革"
 MON_begin_land_reform_desc: "不论是左派还是右派，土地改革在国民党里都是共识。农村地产将会分配给那些真真正正在其上耕种放牧的农民们。"
 MON_push_for_industrialisation: "推动工业化"
 MON_push_for_industrialisation_desc: "经济现代化是我国在世界舞台上竞争的必要条件，也是我国经济与中国经济一体化的必要条件。首先，应该将更多的正规家庭手工业转化为现代作坊。"
 MON_kmt_military: "蒙古国民革命军"
 MON_kmt_military_desc: "军队应按照国民革命军的原则进行重组。"
 MON_kmt_propaganda: "国民党宣传"
 MON_kmt_propaganda_desc: "国民党认为交流交通的价值十分之大，我们必须广泛宣传我们的党。"
 MON_kmt_mongolia: "国民党掌控"
 MON_kmt_mongolia_desc: "在思想上我们必须和中国国民党保持团结一致。通过宣传我们为人民福祉而斗争与蒙古在世界上的地位，慢慢但坚定地，蒙古人将会忠于国民党。"
 MON_friends_with_russia_opinion: "蒙俄友谊"
 MON_cooperation_opinion: "共同合作"
 MON_russia_friends_flag: "我们选择与俄国交好"
 MON_our_own_way_flag: "我们选择走自己的路线"
