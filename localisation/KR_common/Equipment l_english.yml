 HON_infantry_equipment_0_desc: "作为“西班牙毛瑟步枪”的一款升级版本，毛瑟 M1895式短步枪的构造介于步枪和卡宾枪之间。该枪的洪都拉斯衍生型号采用了7x57mm毛瑟步枪弹。"
 HON_infantry_equipment_1: "雷明顿 M1934式步枪"
 HON_infantry_equipment_1_short: "雷明顿 M34"
 HON_infantry_equipment_1_desc: "雷明顿M1934式是一款面向中南美洲出口市场的栓动卡宾枪。它的设计整体上源于恩菲尔德M1917，也吸纳了春田M1903和雷明顿M30运动步枪的若干局部设计，采用7x57mm毛瑟弹。"
