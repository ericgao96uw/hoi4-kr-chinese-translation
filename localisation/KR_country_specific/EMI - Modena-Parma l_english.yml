 EMI_enzo_ferrari: "恩佐·法拉利"
 EMI_elia_borbone_leader_desc: "波旁-帕尔马家族的埃利亚生于1880年，一如联邦内大多数君主那般，自罗马条约以降从未坐上过自己的王位。他一生中大部分时间在家族庄园里，法国革命后被迫离开出生地转入流亡。但即使是在此之前，一战期间法国政府也因为其与奥匈帝国的关系而没少骚扰过他。技术上讲，此人是他那犯精神病的兄弟的摄政，但埃利亚早已在事实上成为该家族的领袖，当下加冕不过是对既成秩序的尊重而已。然而，有不少评论也认为，此人已将自己那厚颜无耻的野心凌驾于他自己亲兄弟的合法权利之上。"
 EMI_roberto_este: "罗贝尔托一世"
 EMI_roberto_este_leader_desc: "哈布斯堡-埃斯特家族的罗贝尔托，奥地利的大公，自襁褓时代起已是摩德纳公爵的继承人，但此人甚至从未踏足过他的封地，毕竟此处乃内战匪乱的首当其冲之所，联邦军队很早就被迫撤出了。作为奥皇卡尔一世的次子，罗贝尔托在奥地利出生长大，虽然有在学意大利语，但此前基本没想过有一天自己能履行作为奥地利-埃斯特家族领袖的职责。但如今已是公爵，虽然这是个人人艳羡的位子，可一方面要重建惨遭工团主义蹂躏的土地，另一方面还要应对那全新的政治格局。鉴于此人此前从未在政界混出过多少名堂，此事不易。"
