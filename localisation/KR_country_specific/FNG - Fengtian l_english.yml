 FNG_disgruntled_soldiers_idea: "不满的军队"
 FNG_disgruntled_soldiers_idea_desc: "在中国，抢劫早已被视为获胜士兵的特权。现在奉军被剥夺了这项权利，他们对此并不高兴。"
 FNG_north_china_famine_idea: "华北饥荒"
 FNG_north_china_famine_idea_desc: "人口稠密的华北平原是出了名的容易发生饥荒，需要依靠从中国其他地方转运来维持基本的生活。随着战争的混乱和破坏，以及与粮食高产的南部和西部地区的分离，该地区的新占领者正在竭尽全力维持秩序，并养活自己的军队。"
 FNG_ANQ_Reconstruction_Plan: "安庆重建规划"
 FNG_ANQ_Reconstruction_Plan_desc: "为了让安庆尽快恢复，使其能够加入我们的光复战争，我们向他们提供了大量的援助。"
 FNG_Disagreements_in_Economic_Policy: "经济政策上的分歧"
