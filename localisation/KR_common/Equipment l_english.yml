 SUR_motorized_equipment_1: "达夫 “特拉多”卡车"
 SUR_motorized_equipment_1_short: "达夫 “特拉多”"
 SUR_motorized_equipment_1_desc: "特拉多悬挂系统在商业上获得了巨大的成功后，被迅速使用在许多新型民用或军用卡车上。这个悬挂系统由钢板弹簧支撑的转向架和两个可简易拆装的操作轮胎组成，因而可以在后轴上操作商用卡车的转向系统。这样仅仅增加了一个“摆动梁”就能有效增强卡车在野外道路上的通过能力。"
 SUR_mechanized_equipment_1: "布拉特突击车"
 SUR_mechanized_equipment_1_short: "突击车"
 SUR_mechanized_equipment_1_desc: "1940年基于的雪佛兰COE平头式卡车设计。为了能够抵御小型直射火力，该车拥有20mm厚的前部倾斜装甲和12mm厚的侧后部装甲。主舱体驾驶室包括一块铰接钢板出入口和侧面潜望镜，车长室有一个三面包覆式机枪塔可配备勃朗宁.30 (7.62 mm) 气冷机枪或是维克斯.303 (7.7 mm)水冷机枪，以及一个后部出入舱门。"
 SUR_mechanized_equipment_2: "Pantserwagen M.42装甲车"
 SUR_mechanized_equipment_2_short: "Psw. M.42"
 SUR_mechanized_equipment_3: "Pantserwagen M.44装甲车"
 SUR_mechanized_equipment_3_short: "Psw. M.44"
 SUR_gw_tank_equipment: "卡登·洛伊德 Mk VI"
 SUR_gw_tank_equipment_short: "V-CL Mk VI"
 SUR_gw_tank_equipment_desc: "荷兰皇家陆军拥有的装甲车数量稀少且破旧不堪，但他们有12辆出色的达夫M39六轮装甲卡车和5辆卡登·洛伊德 Mk.VI超轻型坦克，其名称分别是山猫、美洲狮、美洲虎、黑豹和豹子。"
 SUR_light_tank_equipment_1: "达夫 M39装甲车"
 SUR_light_tank_equipment_1_short: "达夫 M39"
 SUR_light_tank_equipment_1_desc: "在当时看来，达夫M39的设计可称得上是处于世界领先水平。它采用单层壳体式全焊接构造车体、装甲板普遍倾斜布局，炮塔是瑞典兰斯韦克制造的，装备一门威力相对出色的37mm炮。整体而言，它只配备有较轻的防护，但速度较快、越野能力也不错。"
 SUR_light_tank_equipment_2: "CTMS-1TB1"
 SUR_light_tank_equipment_2_short: "CTMS-1TB1"
 SUR_light_tank_equipment_2_desc: "CTMS-1TB1是马蒙-赫灵顿公司为荷兰军队设计的一款轻型坦克，它由3名乘员操作，装备一门37毫米机关炮和一挺M1919同轴机枪。最初的计划是为荷属东印度生产600辆；但那里的战事在原型车都还没来得及运抵时，就已经结束了。"
 SUR_light_tank_equipment_3: "MTLS-1G14"
 SUR_light_tank_equipment_3_short: "MTLS-1G14"
 SUR_light_tank_equipment_3_desc: "MTLS-1G14与CTMS-1TB1几乎同期立项，是一款面向荷兰军队的中型坦克。它由4名乘员操作，装备一具双联装37毫米机关炮和5挺M1919机枪，其中3挺安装于车体、一挺是主炮同轴，另一挺是顶置高射机枪。其装甲使用铆接工艺，厚度为13-38毫米。"
 SUR_light_tank_aa_equipment_3: "布拉特 AA"
 SUR_light_tank_aa_equipment_3_short: "布拉特 AA"
 SUR_light_tank_aa_equipment_3_desc: "用布拉特突击车底盘搭载的防空炮。"
 SLO_infantry_equipment_0: "vzor 95栓动步枪"
 SLO_infantry_equipment_0_short: "曼利夏 vz. 95"
 SLO_infantry_equipment_0_desc: "曼利夏M1895（德语：Infanterie Repetier-Gewehr M.95）是大战期间于奥匈帝国军队服役的步枪。由费迪南德·冯·曼利夏设计，其采用的直拉式栓动枪机让其在奥地利军队中得到了“Ruck-Zuck”的绰号（本为一条意为“进去-出来”的德国俚语），并在被意大利人接收后获得了“Ta-Pum”的绰号。意大利歌曲“Ta pum!”就是来自于大战期间的这把枪。在战争的后期，许多该步枪又被改装成了短“猎枪”。"
 SLO_infantry_equipment_1: "曼利夏-FÉG vzor 24式卡宾枪"
 SLO_infantry_equipment_1_short: "Karabin vz. 24"
 SLO_infantry_equipment_1_desc: "世界大战让M.95的缺陷暴露无遗，尤其是其相对动力不足的圆头弹药以及直拉式栓动枪机所需的额外维护。斯太尔公司开发了8x56mm的“斯皮策”弹药以作为新一代武器的基础，并将M.95的潜力全数发掘。在1924年的步枪竞标中，基于曼利夏-斯太尔那优秀的旋转后拉式枪机设计而生产的匈牙利FÉG步枪获胜并得到了军队采用。"
 SLO_infantry_equipment_2: "布尔诺兵工厂 vzor 42式自装步枪"
 SLO_infantry_equipment_2_short: "SK vz. 42"
 SLO_infantry_equipment_2_desc: "自20世纪20年代后期以来，皇家与王家军队便对自装步枪产生了兴趣，但伴随着项目开发期间反复发生的政治和经济的颓势让该项目被不断延期，同时陆军也把目光投向了其他地方的发展。当第二次世界大战爆发后，对该项目的关注度也随之提高，波希米亚的布尔诺兵工厂在1942年采用了该设计。该步枪非常的现代化，采用了气动系统、倾斜的后膛块和可拆卸的弹夹——尽管军队只在战争的后期才使用额外的弹夹。"
 SLO_infantry_equipment_3: "布尔诺兵工厂 vzor 44式机卡宾枪"
 SLO_infantry_equipment_3_short: "SK vz. 44"
 SLO_infantry_equipment_3_desc: "由于交战距离远低于预期以及Király系列“重型”冲锋枪的成功，使用中间威力步枪弹的便携式自动步枪在帝国军队中诞生了。为了最大化步兵的火力，捷克设计师阿洛伊斯·法里克(Alois Farlík)开发了8x45mm的中间威力弹，同时由布尔诺兵工厂为之设计了一款机卡宾枪。这款机卡宾枪被军队采用并命名为M.44式机卡宾枪。"
