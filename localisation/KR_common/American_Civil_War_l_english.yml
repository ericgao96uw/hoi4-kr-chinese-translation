 amcivwar.1.t.president: "里德总统逃至芝加哥"
 amcivwar.1.t.not_president: "杰克·里德呼吁行动起来"
 amcivwar.1.d.president: "里德总统已逃往芝加哥，并宣布麦克阿瑟是全美利坚人民的叛徒。里德总统的呼吁得到了钢铁带人民的大量支持，许多州长已经宣布他们不承认现政府的“非法”权威。这些不承认联邦政府的州已经对美军士兵关闭了边境。看起来内战之幽灵在不到一个世纪内又一次在美利坚上空飘荡……"
 amcivwar.1.d.macarthur: "杰克·里德在芝加哥进行了一场广播，敦促他的支持者们起义反抗麦克阿瑟将军和休伊·朗这两个孪生暴君。不到一个小时内，钢铁带的许多州长就宣布支持里德并谴责休伊·朗和麦克阿瑟将军没有真正的权威。这些州长背后有里德的支持者们撑腰，几天之内，军队基地也被里德支持者所夺取，北方州道路上也遍布路障。"
 amcivwar.1.d.nothing_is_done: "匹兹堡的暴力行径正是里德所需的导火索。里德借此在广播中指责奥尔森总统是企业走狗和无赖骗子，谴责其意图将美利坚的工人出卖给巨富。里德宣称工人们起义抵抗之时已经来临，许多北方州的州长立即宣布支持里德，他们背后有工团民兵撑腰，这些民兵业已夺取了北方各州的军事基地，并封锁了道路。"
 amcivwar.1.d.revolt_against_compromise: "妥协的尝试已然落空。随着妥协全面失败，美利坚也四分五裂。杰克·里德于今日宣布美利坚工人是时候起义反抗政府，并立即获得了许多北方州的州长支持。这些州长宣称奥尔森和他的政府毫无权威，并要求奥尔森向里德领导的委员会屈服，以“按照建国先贤们的意愿”重建政府。"
 amcivwar.1.d.assassination_long: "随着刺杀休伊·朗行动的失败，混乱吞噬了国家。里德抓住时机，谴责联邦政府为资本主义主子的傀儡。许多北方州的州长立即宣布支持里德。这些州长宣称“道德破产”的政府毫无真正的权威，他们背后有工团民兵撑腰，这些民兵业已夺取了北方各州的军事基地，并封锁了道路。"
 amcivwar.1.d.assassination_reed: "刺杀杰克·里德的行动失败了，更糟糕的是，联邦政府参与其中的行为被广而告之。这正是美利坚社会党所需要的。里德今日谴责[USA.GetLeader]总统和休伊·朗为叛徒和暴君，并呼吁他的支持者们起义，在暴君威胁之下捍卫人民的生活方式。许多北方州的州长立即宣布支持里德，他们背后有工团民兵撑腰，这些民兵业已夺取了北方各州的军事基地，并封锁了道路。"
 amcivwar.1.d.long_assassinated: "随着休伊·朗被刺杀，混乱吞噬了国家。杰克·里德利用此机会，谴责联邦政府为暴君，美国的民主确实亡了。许多北方州的州长立即宣布支持里德。这些州长宣称“道德破产”的政府毫无真正的权威，他们背后有工团民兵撑腰，这些民兵业已夺取了北方各州的军事基地，并封锁了道路。"
 amcivwar.1.d.austerity: "联邦政府和休伊·朗与美利坚至上党的秘密协定激怒了杰克·里德的支持者，里德更是利用此机会，号召美国工人们起义抵抗业已背叛他们的暴政。许多北方州的州长立即宣布支持里德。这些州长宣称“道德破产”的政府毫无真正的权威，他们背后有工团民兵撑腰，这些民兵业已夺取了北方各州的军事基地，并封锁了道路。"
 amcivwar.1.d.default: "镇压社会党的行动毫无疑问结出了恶果：为了保护全国工人之权益，杰克·里德呼吁美利坚工人们起义反对他们的资本主义头头们，宣称正直勇敢的美利坚人民有责任有义务反对[USA.GetLeader]总统和以他为代表的腐败分子。许多北方州的州长立即宣布支持里德，他们背后有工团民兵撑腰，这些民兵业已夺取了北方各州的军事基地，并封锁了道路。"
