 JAM_light_tank_equipment_1: "维克斯 A4 '信赖'"
 JAM_light_tank_equipment_1_short: "A4 '信赖'"
 JAM_light_tank_equipment_1_desc: "维克斯 马克 E在1932年小规模的进入了加拿大军队，并暂时以'A4'为代号，以作为其他更先进的坦克开发完毕之前的权益替代品。它得到了一个相当讽刺的绰号'信赖'，因为它在恶劣的地形下很可靠，但在看似无害的环境下却会突然的散架。"
