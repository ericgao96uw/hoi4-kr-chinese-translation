 minsk_automobile_plant: "缅斯克汽车厂"
 baranovichi_aviation_repair_plant: "巴拉诺维奇航空修理厂"
 pinsk_shipyard: "平斯克造船厂"
 WHR_mov: "缅斯克兵工厂"
 maaz: "马希柳汽车厂"
 belarusian_railway: "白罗斯铁路"
 WHR_mass_illiteracy: "文盲遍地"
 WHR_mass_illiteracy_desc: "白鲁塞尼亚的人口大都是目不识丁的农民。自独立以来，我们投入了大量资源组织并改进国家的教育体系。这项跨越几代人的任务才刚刚发芽，缓慢地改善着农村地区的生活。"
 WHR_agrarian_society: "农业社会"
 WHR_agrarian_society_desc: "当白鲁塞尼亚为独立与民族复兴而战之时，由社会主义者占据的瑟姆议会上台就取缔了土地私有制，并呼吁进行大规模的土地改革，而没有补偿波兰族裔为主的地主。然而，由于瑟姆议会正在寻求德意志帝国的帮助，而白罗斯社民党也想与俄国的布尔什维克撇清关系，这项政策很快冷却了下来。因此，一份包括对地主补偿的温和方案于1921年实施。不过，缓慢的进展以及无尽的难题引发了党内的批评以及左派联盟的诘难，后者正在呼吁采取一些更激进的措施，一如白罗斯社会民主主义协会在1917年的承诺。"
 WHR_agrarian_society_2: "现代化中的农业社会"
 WHR_agrarian_society_2_desc: "伴随着国家的工业发展，很多类似农村人口过剩和农业不发达的问题正在通过快速城市化和土地重新分配给越来越多的小农阶层而得到缓解。随着农村基础设施和政府机构的改善，白罗斯人民正在大步走向现代农业社会。他们可以和过去落后的社会说再见了。"
 WHR_agrarian_society_4: "现代农业社会"
 WHR_agrarian_society_4_desc: "虽说[WHR.GetNameDef]还是以农业生产为主，但它现在有着一个能支撑整个国家城市乡村的蓬勃发展的工业体系。由于更多的工作机会，乡村的贫困率与文盲率正在逐渐下降。这使得乡村与城市更加整合，国家更加团结。"
 WHR_weak_national_identity: "脆弱的民族认同"
 WHR_weak_national_identity_desc: "尽管有不少东欧国家从19世纪后期就经历了民族觉醒的过程，但白罗斯民族主义在20世纪早期才刚刚出现。当俄国落入布尔什维克之手时，还很少有白罗斯人能理解“民族主义”的概念，更别说去拥抱它了，许多人甚至觉得白罗斯人不过是波兰化了的俄国人，或者是一群贫穷、文盲、不配冠以“民族”之名的农民罢了。从1917年开始，白罗斯的知识分子就为普及教育做着不懈的努力，并且给予这片地区上贫穷又不识字的农民以民族认同感。直到现在，大部分人口对白罗斯民族这个概念的态度冷漠，甚至抱有敌意。"
 WHR_Jewish_Bund_idea: "富有影响力的崩得"
 WHR_Jewish_Bund_desc: "犹太工人联盟，或称崩得，是遍布欧洲的犹太工人运动，白罗斯也不例外，该组织已经证明自己是白罗斯社民党一个有价值的盟友，不过二者貌合神离。尽管随着白罗斯社民党的野心不断膨胀，两者之间已经产生了些许裂痕，白罗斯社民党彻底改革白罗斯经济的计划让崩得的高层眉头一紧，这个问题必须立刻解决。"
 WHR_Jewish_Bund_Split_in_Progress: "崩得主义者分裂"
 WHR_Jewish_Bund_Split_in_Progress_desc: "在与崩得的温和派谈判后，崩得内部正在发生分裂，温和派和保守派正在争夺崩得全国地方分会的控制权，在我们的协助下，温和派将会在这次分裂中取得胜利。"
 WHR_Jewish_Bund_Split_Complete: "新任崩得领导"
 WHR_Jewish_Bund_Split_Complete_desc: "犹太工人联盟（崩得）内部的温和派和保守派在经历了长时间的权力争斗后，最终支持政府温和派取得了胜利。虽说这场权力斗争深深影响了崩得，但是这些非常活跃的崩得成员成为了我们宝贵的盟友。他们将更踊跃支持我们的社会与经济法案。"
 WHR_Jewish_Bund_Negotiations: "支持我们的崩得领导"
 WHR_Jewish_Bund_Negotiations_desc: "在经过了一番令人精疲力尽的协商后，我们与犹太工人联盟（崩得）领导层达成了协议。我们将给予崩得工匠在规章制度及经济竞争上一定的自主权，换来他们对我们经济及社会法案的支持。"
 WHR_Guaranteed_Liberties_idea: "保障自由"
 WHR_Guaranteed_Liberties_idea_desc: "虽然自由这个概念在西方国家似乎是理所当然的，但在不稳定的东欧似乎很难实现一个自由的社会。然而我们做到了。我们现在可以自豪地宣布我们成为了东欧自由和公民权利的灯塔。"
 WHR_rural_schoolbuilding: "乡村学校建设热潮"
 WHR_rural_schoolbuilding_desc: "在白罗斯人民共和国成立初期，乡村的学校数量指数型增长。这显著地提高了识字率，但比起我们的邻居或其他欧洲国家来说还远远不够。政府现计划包括在乡村建设更多学校、扩展现有的学校、及重新开设城镇工人的夜校。前人栽树，后人乘凉。虽说这是个昂贵又野心勃勃的计划，但我们将来会因此收获颇丰。"
 WHR_Expanded_Welfare_State: "延展的国家福利"
 WHR_Expanded_Welfare_State_desc: "政府的一个职责就是要帮助需要帮助的人民。在确保我们自身地位后，我们终于可以延展国家福利至每一个穷人了。"
 WHR_Civic_Nationalism_idea: "公民民族主义"
 WHR_Civic_Nationalism_idea_desc: "虽然我们的政府提倡白罗斯民族主义，但是这并不意味着要边缘化少数民族。我们鼓励白罗斯的每一个人寻找共同的价值观，并将其铭记在新的国家身份中。"
 WHR_Civic_Nationalism_idea2: "公民民族主义"
 WHR_Civic_Nationalism_idea2_desc: "虽然我们的政府提倡白罗斯民族主义，但是这并不意味着要边缘化少数民族。我们鼓励白罗斯的每一个人寻找共同的价值观，并将其铭记在新的国家身份中。"
 WHR_Quatrillingualism: "个人原则"
 WHR_Quatrillingualism_desc: "个人原则是由奥地利社会民主工人党对于他们国内多民族问题所做出的答案。这其中包含将国家和人民从他们居住的土地上分离。因为可以有效避免国家分裂，所以这对于没有明确民族界限的国家特别有用。同时，文化和教育机构由代表特定民族的委员会处理以确保它们在国家事务中享有自治权。"
 WHR_Hramada_Policies: "农工联盟的政策"
 WHR_Hramada_Policies_desc: "白罗斯农民与工人联盟（又名农工联盟）是当前由众多进步人士及左翼人士组成的执政联盟。它的政策受到欧洲各大社会民主党的影响，强调一条改良的走向社会主义的道路。同时，农工联盟的政策还带有相当强烈的农业色彩，反映了白罗斯作为一个农业国家的背景。"
 WHR_solidifying_identity: "巩固国民认同"
 WHR_solidifying_identity_desc: "我们是谁？别听信外面那些无知的人说的那些诳语，我们才不是俄罗斯人。我们有我们自己的民族、文化、语言！但就算如此，在我们自己国家内还有不少人似乎忘却了这一点。若我们要真正成为一个民族国家，我们必须巩固我们的民族认同。"
 WHR_black_monday: "黑色星期一"
 WHR_black_monday_desc: "虽说中欧同盟领导下的东欧因黑色星期一遭受重大打击，我们因经济极度落后损失极低。毕竟，只要没有经济就不会遭受经济损失了，不是吗？虽说如此，这场灾难导致我们经济水平更不复往日，发展前景堪忧。"
 WHR_Power_Struggle: "农工联盟起义"
 WHR_Power_Struggle_desc: "虽说大部分工农联盟的领导在失去权力后就流亡海外，国内还有不少激进余孽在黑暗中伺机武装推翻我们的政府。正因如此，我们的权威止步于[206.GetCapitalVictoryPointName]，并不能遍布全国。我们应当迅速摧毁这些叛军，然后恢复政府运转。"
 WHR_Sojm_Restored_Coup: "恢复瑟姆议会"
 WHR_Sojm_Restored_Coup_desc: "在解决了非法的白罗斯社民党政权后，我们可以恢复瑟姆议会了。但这个新的议会将在我们的监视之下以防混进无政府工团主义者来搅乱我们国家。"
 WHR_National_Revolution_idea: "民族革命"
 WHR_National_Revolution_idea_desc: "并非所有革命都应该是天杀的工团革命。我们证明了我们能用民族革命振兴这个国家。"
 WHR_Puppet_Sojm_idea: "操弄瑟姆议会"
 WHR_Puppet_Sojm_idea_desc: "瑟姆议会虽说是白罗斯的官方议会，但它已经被置于拉达的控制下了。现在的瑟姆中只有效忠拉达的人，并且它的权能职责几乎只有盖萝卜章。"
 WHR_Powerful_Presidency_Coup: "授权总统"
 WHR_Powerful_Presidency_Coup_desc: "在白罗斯社民党的工团走狗都滚出去后，我们可以授权总统并让拉达凌驾于瑟姆议会之上。白罗斯需要这样一个强硬的领导。"
 WHR_Reichspakt_Military_Mission: "帝国公约军事顾问团"
 WHR_Reichspakt_Military_Mission_desc: "德国与白罗斯社民党的关系非常一般。为了与从俄罗斯手中保护我们的大哥好好地重新搞好关系，我们将要扩大帝国公约在白鲁塞尼亚的军事顾问团。"
 WHR_Mitteleuropa_Goods: "来自中欧同盟的货物"
 WHR_Mitteleuropa_Goods_desc: "虽说我们并不主导中欧同盟的经济，但这并不代表我们不能因此获益。来自中欧同盟的货物源源不断地输送进了我们国内，因此，我们的经济产出大幅增长。"
 WHR_slaves_to_germans: "加深中欧同盟关系"
 WHR_slaves_to_germans_desc: "德国依然是我们的保护者。他们从俄罗斯人手中保护我们，只因我们无法独自面对俄罗斯人。激进主义者经常谴责我们，说我们丢失了我们的主权。但我们认为这只是件必要的交易。我们虽然跪着，但也把钱挣了。这并不寒碜。"
 WHR_Sojm_Purged: "清洗瑟姆议会"
 WHR_Sojm_Purged_desc: "我们不用再操心那些工团走狗和无政府主义分子了！我们已经把瑟姆议会中的这些捣乱的都下令流放、监禁、或者处决了。"
 WHR_Sojm_Purged2: "清洗瑟姆议会"
 WHR_Sojm_Purged2_desc: "我们不用再操心那些工团走狗和无政府主义分子了！我们已经把瑟姆议会中的这些捣乱的都下令流放、监禁、或者处决了。"
 WHR_Sojm_Purged3: "清洗瑟姆议会"
 WHR_Sojm_Purged3_desc: "我们不用再操心那些工团走狗和无政府主义分子了！我们已经把瑟姆议会中的这些捣乱的都下令流放、监禁、或者处决了。"
 WHR_Coup_Education1: "克里维亚教育"
 WHR_Coup_Education1_desc: "随着克里维亚宣言的宣布，我们必须教育年轻一代和广大人民了解我们的克里维亚文化传统。"
 WHR_Coup_Education2: "克里维亚教育"
 WHR_Coup_Education2_desc: "随着克里维亚宣言的宣布，我们必须教育年轻一代和广大人民了解我们的克里维亚文化传统。"
 WHR_Nation_Above_Class_idea: "民族高于阶级"
 WHR_Nation_Above_Class_idea_desc: "马克思和其他所谓的“哲学家”让太多的人认为，所有的冲突都围绕着阶级斗争展开。这简直是一派胡言，冲突是永远围绕着国家与文化展开。"
 WHR_Orthodox_Church_Kryv: "命令教会使用白罗斯语"
 WHR_Orthodox_Church_Kryv_desc: "使用通用念祷文和教会斯拉夫语违背了克里维亚国家统一的主旨。我们将要求教会领导用白罗斯语，或现在被称为克里维亚语来布教。虽说很多人会抵抗这一改动，我们相信这些抵抗很快就会消散的。"
 WHR_successful_land_reform_plan_decent: "土地改革比较成功"
 WHR_successful_land_reform_plan_decent_desc: "谢拉达计划硕果累累！我们成功实施了土地改革计划，农村比以往还要繁荣。"
 WHR_successful_land_reform_plan_good: "土地改革成功"
 WHR_successful_land_reform_plan_good_desc: "谢拉达计划硕果累累！我们成功实施了土地改革计划，农村比以往还要繁荣。"
