 POL_geheimrat: "枢密院(Geheimrat)\n§g国王陛下更喜欢将国家大权委派给枢密院的王家顾问。这些人通常负责国王不太感兴趣的领域，比如军事领域。§!"
 POL_geheimrat1: "枢密院(Geheimrat)\n§g国王陛下将国家大权下放给对他十分重要的德国理事会，这个理事会由军官、实业家和地主组成，将他们的利益放在首要位置。§!"
 POL_geheimrat2: "枢密院(Geheimrat)\n§g国王陛下的枢密院被亲奥的实业家和权贵所掌控，他们主张加深与加利西亚和奥匈帝国的经济联系。§!"
 POL_geheimrat3: "枢密院(Geheimrat)\n§g国王陛下的身边围绕着波兰贵族，为他分担国家大事，他们利用自己的政界关系来协助国王。§!"
