 USA_great_depression: "大萧条"
 USA_great_depression_desc: "1925年纽约股市崩盘以来，大萧条始终困扰着美国公民。永无止境的危机除却为美国社会带来沉痛的经济压力外，也令休伊·朗与杰克·里德赢得诸多政治支持。在竞选中互相倾轧的同时，双方将进攻矛头对准建制派。"
 USA_black_monday: "大萧条"
 USA_black_monday_desc: "十余年来困扰美国的经济萧条，在胡佛政府领导下似乎有逐步缓解的趋势。然而，最近爆发的柏林股市危机令美国再陷崩溃的梦魇。大概只有上帝与下一任总统才知道这场噩梦何时能醒来了。"
 USA_black_monday2: "大萧条"
 USA_black_monday2_desc: "十余年来困扰美国的经济萧条，在胡佛政府领导下似乎有逐步缓解的趋势。然而，最近爆发的柏林股市危机令美国再陷崩溃的梦魇。大概只有上帝与下一任总统才知道这场噩梦何时能醒来了。"
 USA_political_crisis: "政治危机"
 USA_political_crisis_desc: "危机笼罩着美利坚合众国，十多年来蹂躏我国的经济大萧条依旧没有缓解的迹象。民众的绝望情绪令极左的美利坚社会党与极右的美利坚至上党两大极端派政党在近些年得到广泛的政治力量。另一部分人将麦克阿瑟与联邦军队视作解决大萧条与政治极化的救命稻草。许多人担忧，如果我们不能解决现在的困局，美利坚将无可避免地滑向第二次内战的深渊。"
 USA_new_year_strike_idea: "新年罢工"
 USA_new_year_strike_idea_desc: "1936年选举仍然竞争激烈，里德和社会党组织了大规模罢工，抗议选举结果。随着罢工工人和赤卫队与破坏罢工者和反社会主义民兵发生冲突，暴力威胁正在飙升。电波传来了越来越多的紧急报告，其内容宣称国民警卫队和警察正在迅速失去控制。白宫已经被电话和信件淹没，显然，总统必须在灾难来临之前迅速采取行动。"
