 WIF_arthur_andrew_cipriani_commander_desc: "§Y陆军将领介绍\n生于：§!§g1875年1月31日；特立尼达、西班牙港§!\n§Y军旅生涯：§!§g西普里亚尼出生在一个有着法国科西嘉血统的白人家庭中，与冷漠的殖民精英一起长大，在第一次世界大战爆发时，他招募一批非裔加勒比人和印度裔加勒比人加入西印度群岛军团。后被任命为该团团长，随同该团前往欧洲前线。在那里他很快对这些黑皮肤士兵的能力留下了深刻印象。他后来将自己与部下的战友情谊视为一个转折点，这使他接受了加勒比人民应该自治的思想观点。回到特立尼达后，他开始在该殖民地的黑皮肤工人中共同生活与工作，从中建立了工会网络，并受到来自不同种族背景和生活方式的公民的欢迎。他的军事经验和对英国殖民主义内部运作的了解，在加勒比社会主义革命爆发中有着极其重要的帮助。西普里亚尼被认为是加勒比社会主义革命元勋之一，受到了像巴特勒等人的欢迎。§!\n\n§Y重要信息：1923年，他担任过特立尼达工人协会主席，后改名为特立尼达工党。在涉足政界后，他多次被当选为西班牙港市长，这让西印度群岛联邦当局感觉吃了坨狗屎。§!"
