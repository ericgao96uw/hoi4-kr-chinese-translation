 BAT_transformation_decision_category: "波罗的复兴"
 BAT_transformation_decision_category_desc: "在夺取了绝对权力并和防卫军确立永久同盟关系之后，兄弟会终于能够着手实施他们建立一个波罗的德意志国家的计划。陈旧过时的秩序必须被连根拔起，而代之以民族复兴的名义，他们不仅要解放波罗的地区，还要从镣铐中解放整个德意志，让德意志带领欧洲在这场存亡关头的决战中对抗东方的野蛮人。\n\n国家转型的过程会是艰巨而代价高昂的。在你的§Y国策树§!中，§Y军队之国§!这一国策分支下的每一个国策，都会使兄弟会为其最终目标而掌控整个国家，这些国策会增加每周的£stability_texticon §Y稳定度§!损失。为了防止不断升级的混乱局势冲垮国家，你可以在国策树中找到§Y教会共融§!分支，用于控制波罗的德意志文化——能够提供临时的稳定度，尽管你得为之付出代价。或者，还有一个选项随时可供选择，那就是直接扩大镇压反对派的规模，直到他们认识到自己的错误为止……"
 BAT_transformation_crackdown: "扩大镇压规模"
 BAT_transformation_crackdown_desc: "不坚定者、叛徒、敌特从四面八方围攻我们，都破坏我们的民族复兴。幸运的是，波罗的防卫军和特勤部都站在我们这边。通过镇压，公开展示那些反抗者的遭遇，我们可以恐吓其他人，让他们乖乖就范。"
