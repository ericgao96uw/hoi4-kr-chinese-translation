 hol_join_reichspakt_decision: "加入帝国公约"
 hol_join_reichspakt_decision_desc: "德国一直是我们坚定的伙伴。国际工团主义的威胁正浮现在眼前，如果认为荷兰能够在未来的冲突和入侵当中置身事外，那将是十分荒谬的。我们应当正式放弃中立政策，并与德国缔结联盟。"
 hol_join_internationale_decision: "加入第三国际"
 hol_join_internationale_decision_desc: "现在一个工人的国家已在此处生根发芽，我们是时候加入第三国际的军事同盟，共同开展国际的阶级斗争了。巴达维亚公社将在对抗资本主义的大战中献出自己的力量！"
 hol_formulate_policy_belgium: "制定对比政策"
 hol_formulate_policy_belgium_desc: "我们应当制定对南方邻国比利时的政策。自从比利时从荷兰独立之后，两国之间的关系就一直坎坷不断。现在是应该翻开比荷关系史上新的一页，还是弥补荷兰在19世纪犯下的过失？"
 hol_research_agreement_belgium_decision: "与[BEL.GetNameDef]的研究协议"
 hol_research_agreement_belgium_decision_desc: "除了与[BEL.GetNameDef]宣布友好以外，我们也有别的事情可以做。通过投资跨国研究等能带来切实利益的方面，我们两国都可以繁荣发展。"
 hol_research_agreement_south_africa_decision: "与[SAF.GetNameDef]的研究协议"
 hol_research_agreement_south_africa_decision_desc: "荷兰与其前殖民地南非之间存在着历史纽带。荷兰人与南非荷兰人（荷兰殖民者的后裔）的知识分子都不止一次提出过两国之间的合作，其中一些人（例如詹姆斯·赫尔佐格将军）甚至在荷兰学习过。也许我们可以利用这种局面，来促进两国之间的科研合作。"
 hol_demand_flanders: "要求移交法兰德斯"
 hol_demand_flanders_desc: "在一个世纪的分离之后，荷兰语民族再次统一之时已然来临。佛莱芒人属于荷兰民族神圣不可分割的一部分，不应由列强划定的边界与荷兰同胞粗暴分离！"
 hol_emancipate_the_colonies: "解放殖民地"
 hol_emancipate_the_colonies_desc: "母国与殖民地之间不平等关系的时代已经过去了。我们的帝国要想经受住时间的考验，就必须学会适应时代。这就意味着我们需要给予海外的臣民一定程度的自治权，在王国的框架下建立各自的国家，这将使荷兰王国转变为其欧洲部分与其他几个国家组成的联邦。"
