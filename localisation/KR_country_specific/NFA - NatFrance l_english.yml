 nfa.123.a: "为了持久的和平！"
 nfa.124.t: "里昂会议大获成功！"
 nfa.124.d: "照相机的闪光灯在里昂条约的签署仪式上咔咔作响。过去数十年甚至数世纪以来，法德两国人民一直势同水火。第二次世界大战的结束标志着过去80年中的第三次法德战争的结束。许多人认为，里昂会议只是另一个引发两国进一步仇恨的火种，但事实证明他们错了。随着条约的签署，法国新政府被承认为第一次世界大战后法国内战期间被推翻的政府的真正继承者。德国人同意撤出被占领的法国大部分地区，并将土地归还法国的合法政府。"
 nfa.124.a: "外交的胜利！"
 nfa.125.t: "里昂会议"
 nfa.125.d.5.bel: "由于我们在法国本土并没有什么军事存在，我们的外交官在谈判中几乎没有什么回旋余地。\n\n中立派成员寻求与法国人达成一个相对温和的协议。这场战争让德国损失了大量人力和物资，其中很多是法国人造成的。他们正在推动一个短期的经济赔偿协议，以帮助我们挽回我们所遭受的损失。另外，在我们国家进行重建时结束两国的敌对状态。作为交换，我们将交出我们占有的法国领土。\n\n与此相反，更多的鹰派成员提出了一项雄心勃勃的赔偿协议。他们提出与中立派相同的协议，但是要加上附加条款：为我们的盟友比利时扩大边界地带。加莱海峡地区将被并入比利时，法国人必须拆除我们共同边界上的所有堡垒。\n\n在确保对法国人隐瞒我们内部闹分歧的同时，我们必须决定，是提出中立派的那个更可能被法国人接受的协议，还是碰碰运气，提出鹰派的协议，从法国身上多榨一点油水。"
