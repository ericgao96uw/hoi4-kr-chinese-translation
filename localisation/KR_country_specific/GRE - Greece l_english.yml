 GRE_black_monday_focus: "黑色星期一"
 GRE_black_monday_focus_desc: "黑色星期一危机鲁莽地击中了希腊经济，因为希腊经济被德国商业统治了。是时候迅速做出行动，在危机变得更坏前解决它。"
 GRE_farming_crisis: "农业危机"
 GRE_farming_crisis_desc: "虽然在19世纪，希腊的工业经济增长迅速，但经济仍然是农业导向型，这样一场对农业出口的突发打击严重地破坏了国家。因为农民们就要掀起骚动，所以对这场危机的处理提到了日程首位。"
 GRE_foreign_industry_question: "外控工业？"
 GRE_foreign_industry_question_desc: "希腊大部分的工业被外国人控制——主要是德国和奥地利。在这场经济危机中，许多工厂都关门了，期待着希腊能在经济恢复前处理政治风波。因为有许多被欠工资的工人在街上游行，所以我们必须做点什么。"
 GRE_board_of_industry: "工业委员会"
 GRE_board_of_industry_desc: "这个新的政府机构必须监督希腊过时的工业法案的重修。"
 GRE_greek_mining: "采矿业升级"
 GRE_greek_mining_desc: "我国大部分的采矿业的装备和方法都太旧了，有些甚至是19世纪的。我们应该鼓励公司升级装备及科研能力，以扩大生产。"
 GRE_greek_rail: "公路与铁路"
 GRE_greek_rail_desc: "建设雅典到国家北部的新公路与铁路的计划不仅会提高全部的基础设施，还会为失业工人带来急需的工作。"
 GRE_land_reform: "开始土地改革"
 GRE_land_reform_desc: "国家许多农业村镇都仍被富有的地主控制，他们把农民当做农奴。虽然破坏他们的财产会费许多财，但是这是使农场增加效率，并将我们带入20世纪的唯一方法。"
 GRE_privatize_industry: "出售国有股份"
 GRE_privatize_industry_desc: "有很多政府运营的商业和工业应在私人的手中运营。他们应把货物和专门知识卖给希腊人——就算是廉价——来丰富财产，保证忠诚的公民充实。"
 GRE_nationalize_industry: "重要公司国有化"
 GRE_nationalize_industry_desc: "太多的重要公司要破产了。只有国家政府组织好，才能有效地让他们能维持下去，直到危机结束。同时，他们也可以维持经济，让希腊人有工作。"
 GRE_military_conversion: "转换军事工厂"
 GRE_military_conversion_desc: "我们必须考虑将一些军事工厂转换为商业使用。这代表希腊在未来准备不好战争，但是，要是这些工厂因危机而崩溃，希腊就亡国了。"
 GRE_fund_business: "贷款"
 GRE_fund_business_desc: "我们不能再深入了——唯一能让希腊摆脱危机的，是尽量贷款，并将资金引入招聘计划，及投资承诺在希腊开新工厂的公司。从长远看，这会带来许多负面影响，但我们别无选择。"
 GRE_recovery: "全面恢复"
 GRE_recovery_desc: "经济刺激计划已开始改善国家的经济情况，危机也已经结束。幸运的是，我们为此付出的钱没有成为我们的负担。"
 GRE_monarchy_referendum: "君主制全民公投"
 GRE_monarchy_referendum_desc: "希腊君主制的传奇仍然威胁着共和政府。举办一场公投来决定是为了国家稳定，复辟君主制，还是让共和制延续。"
 GRE_republican_victory: "共和派胜利"
 GRE_republican_victory_desc: "国王不该存在。这个问题今日已经确定，投票结果表明共和制的延续，避免希腊被朝代和继承问题麻烦。"
 GRE_strengthen_republic: "强化共和国"
 GRE_strengthen_republic_desc: "虽然共和派现在赢了，但是君主派仍然存在。通过逐步改革立法体制，从政府中根除君主派余孽，我们可以建立永久的共和制。"
 GRE_monarchist_question: "剩余的君主派"
 GRE_monarchist_question_desc: "在政府中，特别是在军队中，还有横多人对君主制效忠。我们必须考虑是现在清洗他们，以阻止未来的政变的可能性，还是让他们存在，并潜在地扰乱共和国的行动。"
 GRE_empowered_parliament_desc: "为了保证强人和独裁者不会利用体制，希腊国家得有个强大的议会，它得在必要情况下有能力控制政府首脑。"
 GRE_strong_executive_desc: "为了保证政治内讧不会使我们崩溃，希腊国家得有个强大的政府首脑，他得在必要情况下否定议会。"
 GRE_balkan_democracy: "巴尔干民主"
 GRE_balkan_democracy_desc: "希腊是巴尔干的民主堡垒，必须像一座能让所有人看见的自由灯塔一般闪耀。"
 GRE_monarchist_victory: "君主派胜利"
 GRE_monarchist_victory_desc: "王国应被复辟！今天辩论的结果确定了，话题成为了选择谁为国王：年轻的亚历山大，在流亡前就是国王，或是年长的乔治，继承顺位本应比亚历山大高，但却在几年前和父亲一起流亡了。"
 GRE_king_alexandros: "亚历山大国王"
 GRE_king_alexandros_desc: "在1917年加冕，之后流亡的亚历山大国王应拿回他的王位。作为一个温和者，他曾经是个花瓶，他应该成为立宪制的君主，只能拥有一点正式权利。"
 GRE_republican_question: "剩余的共和派"
 GRE_republican_question_desc: "虽然国王拿回了王位，但是有个关于怎么处理反对国王拥护共和制的人的问题依然存在。国王想要宽恕他们，但是那会在未来给希腊带来可能更多的政变吗？"
 GRE_empower_the_throne: "强化王位"
 GRE_empower_the_throne_desc: "看起来亚历山大在流亡中学到了不少东西，已将自己的意志凌驾于议会之上。他获得的支持率也足够多，有能力在需要时一票否决经选举上台的政府领袖。如此，他已不再是许多人所认为的花瓶了。"
 GRE_king_georgios: "乔治国王"
 GRE_king_georgios_desc: "乔治王子是前国王康斯坦丁的长子，年轻时参过军。他会建立德式的强力君主制，其中国王是议会的主要阻力。"
 GRE_purge_republicans: "清洗共和派"
 GRE_purge_republicans_desc: "新王登基，新政明晰：必须清洗一切政府与军中暗藏共和主义倾向的人，以免国家再次陷入失范状态。"
 GRE_guide_parliament: "引导议会"
 GRE_guide_parliament_desc: "希腊伟大的民主传统不可抛弃，但柏拉图的哲学王理念也不可放弃：君主统御一切，经由善治，将将国家引向一个更加完善、无比和平的社会。通过保障君主最重要的王室特权——即随意解散议会，我们可以保证君权善治长命百岁。"
 GRE_divine_mediator_desc: "君权神圣，应天从民，以此保卫国家与民众不受激进与失范之痛楚。国王通过与政府各部门相互调和，以此君令贯彻，国尊兴隆，民意通达。"
 GRE_elections_1938: "1938年选举"
 GRE_elections_1938_desc: "1938年的选举十分有趣、十分希腊，毕竟可能性如同芝诺的飞矢那般难以穷尽。"
 GRE_soc_liberals: "新自由同盟"
 GRE_soc_liberals_desc: "自由党中社会自由主义派系继续把持着政权，并启动了一项巨大的社会政治改革计划，以此创造一个更加正义、更加自由的希腊。"
 GRE_equal_rights: "平等权利"
 GRE_equal_rights_desc: "从今以后我们必须设定希腊全人民——无论宗教信仰——都平等的原则。"
 GRE_industrialization_program: "工业化计划"
 GRE_industrialization_program_desc: "通过与关键地带最具扩张力的商人合作，我们可以用合理有效的投资提升工业经济。只要我们有钱了，这有什么坏处？"
 GRE_market_liberals: "自由党"
 GRE_market_liberals_desc: "自由党中更加追求市场导向的派系赢了，打算开始一项经济自由化的计划，以刺激贸易和经济增长。"
 GRE_free_market_reforms: "自由市场改革"
 GRE_free_market_reforms_desc: "希腊经济必须自由化，而且要毁掉对贸易和商业的不必要限制，使希腊社会进步得到促进。所以下一个是使市场更加自由……"
 GRE_free_trade: "自由贸易"
 GRE_free_trade_desc: "我们想废除所有税金，追求一种自由自在的贸易，这样我们就可以自由地在全世界做生意了。"
 GRE_liberalization: "政治自由化"
 GRE_liberalization_desc: "演讲自由、新闻自由和结社自由在我们想要通过的一系列改革中被坚定地保护，以改善希腊的平均水平。一个自由又开放的社会将被建立。"
 GRE_education_programs: "教育计划"
 GRE_education_programs_desc: "改善希腊人的读写能力最重要，因为这能提高总教育水平。我们想为这目的成立数百座新学校，在这里新一代的敏锐思维将会繁荣昌盛。"
 GRE_neuter_military: "军事中立"
 GRE_neuter_military_desc: "希腊稳定的最大威胁来自于军队，虽然我们接受了对军事武装的需要，但是也得慢慢地保证军队的政治中立，并移除野心勃勃的煽动者。"
 GRE_strong_and_free: "强大而自由"
 GRE_strong_and_free_desc: "虽然给予军队力量并不明智，但是没有军队的力量我们不可能独立。我们必须加强军队，使希腊强大而自由。"
 GRE_progressive_greece: "进步主义希腊"
 GRE_progressive_greece_desc: "希腊人拥抱了更光明、更自由的，信仰社会进步和人权的未来。我们是希腊人——同样骄傲，同样团结。"
 GRE_soc_conservatives: "人民党"
 GRE_soc_conservatives_desc: "更加温和的人民党看起来在这场联合谈判中站到了上风。虽然他们反对世俗改革，但是他们并不急切地反工会，还会支持建立在基督教规则和统治之上的工会。"
 GRE_christian_unions: "成立基督教工会"
 GRE_christian_unions_desc: "成立神父领导的国家批准的工会将允许我们阻止劳工争端脱离控制并成为希腊安全的威胁。工人可以向神职人员表达意愿，因为他们是工人利益的代表。"
 GRE_export_focus: "出口导向经济"
 GRE_export_focus_desc: "希腊经济最好专注于出口，允许资金进入国家并进一步发展工业。我们想在为农业产出安排自由贸易时，提高工业税。"
 GRE_auth_dems: "新国家"
 GRE_auth_dems_desc: "作为威权主义者和共和派，新国家在新议会中获得了主导影响力。作为急切的反工会和贸易保护主义者，他们承诺如果没有意外，将对激进派采取坚决的手段。"
 GRE_smash_unionism: "摧毁工会主义"
 GRE_smash_unionism_desc: "工会主义是社会的危险部分，看看它是怎么把强大的大英帝国搞垮的。为了人民的好，必须抑制工会，根除工会领袖。"
 GRE_finding_our_own_way: "找寻自己的道路"
 GRE_finding_our_own_way_desc: "希腊必须在更伟大的工业化路上找到自己的路子——既不要刺激私人集团，又不要让出政府决定促进或直接控制工业的权力。我们会为希腊制定出通向经济力量真正的道路……以希腊方式。"
 GRE_reverse_secularisation: "反世俗化"
 GRE_reverse_secularisation_desc: "希腊一直是最重要的基督教国家。带领我们走向独立的就是教会，所以必须反对自由党派结束国家和信仰的联姻的企图。"
 GRE_sponsor_church_schools: "创办教会学校"
 GRE_sponsor_church_schools_desc: "国家支持全等级的宗教学校——从小学到教会办的大学，这既会促进科学教育，又会巩固社会上的基督教价值观。"
 GRE_christian_democracy: "基督教民主"
 GRE_christian_democracy_desc: "我们很幸运，因为人民的意愿被基督教价值观和建设更加有道德的社会的欲望所领导。只要政府在议会中给予教会应得的位置，希腊会稳定的。"
 GRE_managed_democracy: "监督民主"
 GRE_managed_democracy_desc: "因为民主是希腊骄傲的发明，所以我们要保护它。不过民主拥有无数的危险，必须被强大的司法部和行政官员小心地管理，以免它从里面烂掉。"
 GRE_moral_greece: "道德主义希腊"
 GRE_moral_greece_desc: "我们一起为希腊建设一个更好的未来——更加基督教的、更加道德的未来。经济是要繁荣，但也要把基督教的正义、和平、人道的价值观放在首位。"
 GRE_radical_socialists: "农民民主阵线"
 GRE_radical_socialists_desc: "激进的农业主义者赢了选举，想要推进反城市的土地再分配和公共农场计划。"
 GRE_abolish_landlordism: "废除地主制"
 GRE_abolish_landlordism_desc: "地主是国内主要的农民压迫者。通过清算这些不直接在土地上工作，并把他们的土地分配给农业公社，我们可以保证农民不再被地主压迫。"
 GRE_planned_industry: "计划工业"
 GRE_planned_industry_desc: "不想许多人想的一样，农业主义不和大工业国矛盾。事实上正相反。工业化必须小心地计划，这样就不会打扰到农业行业要求的平衡。这需要政府强烈干预、控制：正确的工业在正确的地方，被正确的人控制。"
 GRE_soc_dems: "国家联盟党"
 GRE_soc_dems_desc: "更加温和的农业主义者赢了选举。虽然他们想先通过社会改革和津贴支持农民，但是他们不专注于破坏都市社会，也不反资产阶级。"
 GRE_political_liberties: "政治自由"
 GRE_political_liberties_desc: "希腊缺乏低层阶级的政治自由。通过进行一系列专注于扩展演讲自由、结社自由和情感的改革，我们可以在政治中使人民的声音被听取。"
 GRE_new_enterprise: "新事业"
 GRE_new_enterprise_desc: "如果不在私人企业、集团中建立合作关系的话，社会主义国家就不可能成功。政府必须监督工业化工作，以保证经济增长可信赖且被控制在能使它有效增长的人手里。"
 GRE_breadbasket: "地中海粮仓"
 GRE_breadbasket_desc: "任何一块能耕种的土地都必须耕种上作物，希腊要成为地中海粮仓，繁荣到能喂养自己和所有邻居。"
 GRE_planned_research: "计划科研"
 GRE_planned_research_desc: "政府必须监督科研工作，让我们走向对全希腊人民收益最高的路线。"
 GRE_agrarian_socialism: "农业社会主义"
 GRE_agrarian_socialism_desc: "我们的主要支持来源于农村，所以我们必须转移大量政治力量，以保证城市不会支配政治。建立在公社上的真正农村民主是我们的未来。"
 GRE_industrial_socialism: "工业社会主义"
 GRE_industrial_socialism_desc: "我们将要成为一个社会主义国家，而我们确实偏好农业根基，但我们也要增加工业力量。真正的工业国与农业根基是伙伴——因为没什么必要做敌人。"
 GRE_socialist_greece: "社会主义希腊"
 GRE_socialist_greece_desc: "作为社会主义国家，未来最重要的是专注于人民所需：让农村健康、开心，这样希腊就会更加稳定。"
 GRE_old_order_overthrown: "推翻旧秩序"
 GRE_old_order_overthrown_desc: "我们做到了不可能的事，把保守的君主派和古板的共和派丢出了政府。现在希腊工人拥有带领国家走向未来的真正机会，因为他们从凄凉、不稳定的过去中解放了。"
 GRE_syndicalist_victory: "第一次希腊大会"
 GRE_syndicalist_victory_desc: "第一步要举办一场大会，组织好工会——以及决定谁来当新主席。是让工团主义者领导呢，还是在集权主义者那更加强硬、威权的政府领导呢？"
 GRE_cooperate_with_agrarians: "与农民合作"
 GRE_cooperate_with_agrarians_desc: "农民党对社会主义，有着相比于正统工团主义者不同的看法，他们展望的是扎根在农业公社中的前工业社会。他们接受妥协，不过必须给予农会大量的支持和权利，这样我们就可以抵抗农民党最激进的派别对全面毁灭城市的鼓励。"
 GRE_establish_communes: "建立公社"
 GRE_establish_communes_desc: "通过废止本地政府的旧体制，并建立本地公社，我们可以把工团主义带给希腊的人民，并为第一次工会大会在资本主义压迫中的自由孤岛中的顺利举办铺平道路。"
 GRE_crush_bourgeoisie: "摧毁资产阶级"
 GRE_crush_bourgeoisie_desc: "资产阶级是人民的敌人，必须让他们知道我们不会打退堂鼓。通过利用无产阶级对压迫者的愤怒，我们可以用死亡强迫他们向新政权献出财产并屈服。"
 GRE_rally_behind_dioitikis: "支持领袖"
 GRE_rally_behind_dioitikis_desc: "领袖，是人民忠诚的朋友，将人民带领至社会主义。在他的领导下我们可以勇敢的前进至20世纪，成为准备消灭一切革命的敌人的强大的社会主义国家。"
 GRE_void_debts: "废除债务"
 GRE_void_debts_desc: "有些国家强烈要求新人民政府承担老政权欠的债。这不可接受——这些债务是资本家偷偷塞给人民的。"
 GRE_leap_forward: "大跃进"
 GRE_leap_forward_desc: "科技进步是工团主义希腊唯一能与邻居竞争的方式。我们有很多工作要做，需要把不情愿的乡下人拉进20世纪。"
 GRE_focus_on_economy: "专注经济"
 GRE_focus_on_economy_desc: "军事力量是好的，但是要是没有资源和工业基础的话就没什么好的了——因为造不了飞机大炮。我们必须将目标首先定位让希腊成为经济强权。"
 GRE_focus_on_strength: "专注军事"
 GRE_focus_on_strength_desc: "工业是好，但是如果输给了敌对的邻居，或是欧洲的反工团主义国家，即使拥有全世界的工业也不行。强大的希腊才是独立的希腊。"
 GRE_syndicalism_forever: "永远的工团主义"
 GRE_syndicalism_forever_desc: "希腊公社转变成了真正的工团主义国家，已经准备好加入第三国际，为世界革命作战了！"
 GRE_autocratic_greece: "独裁制希腊"
 GRE_autocratic_greece_desc: "民主是个错误。希腊不能再承受住共和思想的背叛了。新的独裁者将会明智的领导国家。"
 GRE_consolidate_rule: "巩固统治"
 GRE_consolidate_rule_desc: "将所有权利集中于统治者很困难，可能要重建制度。但是我们就是要接下这个难题，为国家强大而不停歇地奋斗。"
 GRE_full_centralization: "全面集权化"
 GRE_full_centralization_desc: "我们必须建立有效的集权官僚——以牢固地控制国家，这样就可以保卫中央的威权。"
 GRE_state_industry: "国家工业"
 GRE_state_industry_desc: "希腊工业需要在国家权力和投资的领导下重振，我们准备了大量扩展重工业以增加资源储存的计划。"
 GRE_restore_monarchy: "复辟君主制"
 GRE_restore_monarchy_desc: "希腊理所当然是个王国——三位王子中最年轻的那位在流亡中学到了许多，所以他是带领国家走向未来的最佳国家元首。让我们复辟王国，但是这次我们拥有为之骄傲的强力君主。"
 GRE_state_orthodoxy: "国家东正教"
 GRE_state_orthodoxy_desc: "东正教是希腊的第一宗教，也将会用来告诉人民统治者的权利来自神授。我们必须减少希腊东正教会的自治，并让其属于国家控制。"
 GRE_foreign_investment: "吸引外国投资"
 GRE_foreign_investment_desc: "国王有个好处：他可以当吸引外国向希腊投资的大使。投资是可见的进步。"
 GRE_propaganda: "宣传的艺术"
 GRE_propaganda_desc: "希腊的所有人都有自己的思想。这让国家和平，但也分裂了国家。是时候让人民拥有同一个思想：服从，团结就是力量。"
 GRE_greek_science: "希腊科技"
 GRE_greek_science_desc: "通过支持新大学建立和对曾经无法触碰的革新科技的研究，我们可以通告全世界：希腊又成为了文明世界的学习、教育中心。"
 GRE_the_iron_fist: "铁拳"
 GRE_the_iron_fist_desc: "人民不能有自己的意志。威权统治是维持希腊的强壮和独立的唯一方式。"
 GRE_the_velvet_glove: "怀柔"
 GRE_the_velvet_glove_desc: "我们必须对希腊的各种团体采取灵活的手段。通过合作，我们能促进团结和稳定。希腊是独裁国家，这不假，但这个独裁国家是慈善的。"
 GRE_national_father: "国父"
 GRE_national_father_desc: "我们慈祥的独裁者，尊贵的国王，正义又完美的统治者。永远将自己当做人民之父，表明自己爱人民，会让人民骄傲、高兴、自由。"
 GRE_prepare_for_war: "准备战争"
 GRE_prepare_for_war_desc: "谁都知道战争要来了。如果我们尝试避免，就会失去应受希腊统治的数百万希腊人，因此我们必须为这不可避免的战争准备。"
 GRE_evaluate_army: "希腊陆军"
 GRE_evaluate_army_desc: "因为世界大战，我们失去了大量的人力基础，现在我们分为两种学说，一种倾向用物质优势压制敌人，并用纯粹的火力将其消灭；另外一种是周密计划，以将效率提升至极限，以避免伤亡。"
 GRE_firepower: "注重优势火力"
 GRE_firepower_desc: "我们最终确定优势火力学说。相比于浪费希腊人的生命，我们更愿意消灭敌人的防线，趁敌人重创时消灭他们。"
 GRE_artillery_focus: "增强火炮研究"
 GRE_artillery_focus_desc: "英国人在世界大战中学到炮弹永远不够。打败敌人需要持续集中的轰炸，以破坏防御工事，打开一道缺口。因此我们必须大大地提高是生产和科研。"
 GRE_marines_focus: "希腊海军陆战队"
 GRE_marines_focus_desc: "作为我们学说的一部分，为了像外科手术一般，用压倒的火力袭击敌人的弱点，我们决定建立一支特殊的海军陆战队，用来进行两栖行动。这些人会出最好的士兵中挑选，并成为在敌人海岸上制造海上攻击的精英部队。"
 GRE_bullets_not_men: "要子弹不要人"
 GRE_bullets_not_men_desc: "如果敌人来了，就必须迎接火力风暴。我们要送去突破的不是人，而是子弹。这是整个学说的精神体现。"
 GRE_battleplan: "注重决战计划"
 GRE_battleplan_desc: "我们最终确定决战计划学说。相比于浪费希腊人的生命，我们更愿意协调好整个前线，这样就能在最完美的时间攻击，同时以计划好的攻击击败敌人。"
 GRE_mountaineer_focus: "希腊山地步兵"
 GRE_mountaineer_focus_desc: "作为周密计划学说的一部分，我们已发现高原训练对那些拣选出来将要在山区作战的士兵十分有效。创建一些专业化的山地步兵，将确保我们始终拥有一支能够在极为崎岖的地形中战斗的部队。"
 GRE_mobility: "机动支援"
 GRE_mobility_desc: "我们的工业——必须承认——阻止我们处理大国的坦克营，我们有能力制造支援步兵的机车，让步兵比现在更加机动化。"
 GRE_expand_staff: "总参谋部扩张"
 GRE_expand_staff_desc: "总参谋部负责持续学习并应用新战术，通过增加对他们的预算，扩展他们的职权，我们可以保证他们的军事理论足够先进。"
 GRE_innovation: "军事革新"
 GRE_innovation_desc: "随着军事科研部的启动并运行，我们应该启动一项鼓励拥有最活跃思维的人加入它的计划，这样他们就可以将技能用于服务希腊国家。"
 GRE_expand_armaments_1: "投资军备"
 GRE_expand_armaments_1_desc: "我们不能只依赖私人工业支援军队——如果希腊真的要当军事强权的话，就需要建设自己的军备工厂。"
 GRE_expand_armaments_2: "希腊火药与弹药公司协议"
 GRE_expand_armaments_2_desc: "希腊火药和子弹公司是希腊最老、最大的国防公司。我们必须与他们合作，给予他们津贴，以保证他们足够盈利，这样军队就能拥有家一般的供应商。"
 GRE_legacy_of_alexander: "亚历山大的遗产"
 GRE_legacy_of_alexander_desc: "亚历山大大帝将希腊文化传播至世界尽头，用他的双手创造了一个时代。当然，他要是没有世界第一的希腊士兵，可是做不到这样的伟业的，而现在我们也有了这样的士兵。虽然我们没有那么崇高的野心，但是我们会带领这些独一无二的士兵前进。"
 GRE_evaluate_air_force: "好战空军"
 GRE_evaluate_air_force_desc: "如果希腊想要赶上世界空军科技的进度，就必须在短期时间内得到显著的进步。有些人说我们不应该浪费珍贵的资源来扩展自己的空军，而应该专注于防御敌人的空军。"
 GRE_air_academy: "希腊空军学院"
 GRE_air_academy_desc: "空军学院已经开了几年了，但是时候开始研究新的学说，为空军扩张准备好飞行员。"
 GRE_salonika_airport: "扩建萨洛尼卡机场"
 GRE_salonika_airport_desc: "萨洛尼卡机场是在南巴尔干进行空军行动时最重要的基地，极大地扩展它的设备可以使它容纳下一支大型的现代化空军。"
 GRE_fighter_focus: "新战斗机"
 GRE_fighter_focus_desc: "我们的空军可能很小，但是如果我们推进战斗机的科技进步的话，他国就会为我们拥有如此好的战斗机而嫉妒。"
 GRE_air_production: "扩展空军生产"
 GRE_air_production_desc: "希腊需要更好地设备，来建设并停放战斗机。为此需要投入补贴金。"
 GRE_radar_focus: "专注雷达"
 GRE_radar_focus_desc: "如果我们不能专注于建造大型的空军，我们就必须专注于防御敌国的空军——想要这么做，首要的是建造一个雷达网，让我们能够监视大海和天空。"
 GRE_antiair_focus: "看守天空"
 GRE_antiair_focus_desc: "防控设施是防御敌国飞机的不二法门。我们不需要拿自己的飞机打下他们的飞机，用地上的武器就可以了。"
 GRE_dominate_heights: "永恒高空"
 GRE_dominate_heights_desc: "空军格言是“永恒高空”，现在，天空归于我们统治！我们必须带领现代化的空军前进，因为我们支配着高空。"
 GRE_evaluate_navy: "好战海军"
 GRE_evaluate_navy_desc: "希腊对于造船工程的未来产生了分歧。有些人喜欢建造大型的、有雄心的海军以对抗其他强权的权威，其他人则建议建造小却功能大的海军以控制我们自己的海域。"
 GRE_efficient_navy: "有效的海军"
 GRE_efficient_navy_desc: "我们的海军必须专注于功能，控制爱琴海比制造华而不实的“旅行团”要有用得多。"
 GRE_sub_focus: "地中海潜艇"
 GRE_sub_focus_desc: "潜水艇允许我们不被警告就可以破坏敌人的船只，并给战列舰带来迅猛打击。投资发展潜水艇对海军发展是必不可少的。"
 GRE_destroyer_focus: "扩展驱逐舰研究"
 GRE_destroyer_focus_desc: "每一支海军都需要屏卫舰，还需要专门用于反潜艇战的船。感谢于驱逐舰，它们适用于以上两种条件，所以它们就是我们为实现海军霸权所需要的。"
 GRE_naval_command: "发展海军司令部"
 GRE_naval_command_desc: "我们的海军司令部是海军的中流砥柱。让我们保证我们拥有最棒的，从世界上最好的学院中训练出的海军司令。"
 GRE_ambitious_navy: "雄心壮志的海军"
 GRE_ambitious_navy_desc: "我们的海军必须成为从古至今最好的。强壮的船只能在地中海打赢海战，而小型船只只能逃跑。"
 GRE_purchase_ships: "造船计划"
 GRE_purchase_ships_desc: "任何一支海军想要称职，都不能仅仅是真正尊重潜水艇和驱逐舰。是时候为我们的造船厂筹款了，我们要造出我们能真正为之骄傲的船只。"
 GRE_athens_shipyard: "扩展雅典造船厂"
 GRE_athens_shipyard_desc: "希腊有着令人骄傲的造船历史——所以，让我们更进一步扩展造船工作吧，这样我们就可以建造出比我们这种体型的国家的海军发展速度还要快的海军。"
 GRE_update_navy: "升级海军科技"
 GRE_update_navy_desc: "如果船只不搭载上现代科技的话，只有大型的海军是没有用的。"
 GRE_merchant_marine: "增强海上商业"
 GRE_merchant_marine_desc: "我们对海军做出的新承诺带来的后果是造船厂的翻新和造船工业的扩展。还有商船数量的增长，我们可以在战争中叫这些商船来职员号。"
 GRE_hellenic_shipyards: "希腊造船厂"
 GRE_hellenic_shipyards_desc: "我们计划要在雅典附近的斯卡拉马加斯建造希腊海军造船厂。这将会成为希腊最大的造船厂，让我们在世界的海军中占有一席之地。"
 GRE_navy_motto: "制海者胜"
 GRE_navy_motto_desc: "海军格言是“制海者胜”，难道古时候的希腊海军驾驭海的能力，比现在还有强大吗？千年前，希腊海军可是萨拉米斯的霸主。"
 GRE_ready_masses: "鼓动大众"
 GRE_ready_masses_desc: "我们必须要鼓动大众，让他们准备好即将到来的战争——不过我们要为了小心地安排时间。在一年内，我们只能保证这种程度的战争准备，所以对大众的鼓动必须尽可能的接近战争。"
 GRE_fortify_north: "在北方建筑防御工事"
 GRE_fortify_north_desc: "强大的攻势很重要，但是强大的防御也很重要：在北部边境修建防御工事可以减轻敌人打进希腊的可能。"
 GRE_fortify_salonika: "在萨洛尼卡建筑防御工事"
 GRE_fortify_salonika_desc: "萨洛尼卡是我们必须保卫的飞地：它太贵重了，不应该不去防卫它。"
 GRE_fight_for_north: "为了马其顿的战争"
 GRE_fight_for_north_desc: "我们已经与住在北方，在外国统治之下的希腊人取得联系——终于是时候解放全马其顿了！"
 GRE_diplomacy_focus: "外交之路"
 GRE_diplomacy_focus_desc: "我们曾经在将统治扩张到希腊的传统边境前做过一些尝试，但每一次都失败了。我们确实应该解放仍在土耳其统治下的希腊人……但是我们应该追求外交之路，而不是战争，这是为了两国的好。"
 GRE_turkish_thaw: "与土耳其友好"
 GRE_turkish_thaw_desc: "这个想法对有些人来说很可恨，但是我们可以与土耳其人合作。我们得尝试。"
 GRE_turkish_cooperation: "与土耳其合作"
 GRE_turkish_cooperation_desc: "土耳其人指出他们愿意谈话。现在是时候与土耳其人签订互不侵略协议和合作协议了，并最好进行人口交换：把土耳其统治下的希腊人带回来，并把住在希腊的土耳其人送回去。这在短期内会面临一些困难，但从长期来看，这对双方都好。"
 GRE_balkans_trade: "巴尔干合作"
 GRE_balkans_trade_desc: "我们应该将巴尔干邻国间的相互合作扩展到北方。这是保证希腊能获得更多投资的方式，而且还或许是能保证这个传统上就被当做火药桶的地区的和平的方式。"
 GRE_new_markets: "向新市场扩张"
 GRE_new_markets_desc: "外交之路有个好处，就是能为希腊的货物寻找本来不感兴趣的新市场。外交是通向繁荣的道路——是时候证明这是真的了。"
 GRE_new_expansionism: "新扩张主义"
 GRE_new_expansionism_desc: "我们成功地解放了外国统治下的一些希腊土地，但我们的工作仍未结束。希腊必须更加强大，我们必须走上能实现我们的雄心壮志的道路。"
 GRE_reclaiming_greeks: "再次号召人民"
 GRE_reclaiming_greeks_desc: "在大战中被击败之后，我们不得不放弃希腊一些部分的宣称。现在，让我们扭转这一不公平的事情。"
 GRE_megali_idea: "“伟大理想”"
 GRE_megali_idea_desc: "有两百万希腊人居住在土耳其的领土范围内，他们其实本应属于希腊统治。问题是我们收复领土接纳同胞的努力应该到什么程度，我们是否应该重拾伟大理想——所有前拜占庭帝国领土都应属于希腊的民族主义主张，尽管这可能使我们被视为侵略国？但无论如何，我们不能放弃我们的同胞和宗教兄弟。"
 GRE_motivate_army: "激励陆军"
 GRE_motivate_army_desc: "如果我们想夺回安纳托利亚的宣称领土，就必须激励军队，为将至的战争准备好他们。"
 GRE_war_industry: "扩大军工"
 GRE_war_industry_desc: "虽然这会花费许多，但是我们必须更加加强希腊军工，使它们曾经的极限进一步提高。军队需要武器和子弹，而这将由希腊工厂提供。"
 GRE_is_whole: "希腊完整了"
 GRE_is_whole_desc: "终于，希腊完整了。让人民庆祝吧，因为我们终于得以从世界大战造成的不公正和被土耳其人几个世纪的奴役中解脱。"
 GRE_ascendant: "希腊的优势地位"
 GRE_ascendant_desc: "希腊国家成为了世界强权，而独立战争时我们以为这不可能发生。我们真的重生了，我们的历史终于被恢复了！"
 GRE_join_internationale: "加入第三国际"
 GRE_join_internationale_desc: "只有一个联盟能保护我们，那就是第三国际。是时候加入世界革命了！"
 GRE_join_entente: "重新加入[FROM.GetFactionName]"
 GRE_join_entente_desc: "是时候恢复与大英帝国的旧联盟，再次加入[FROM.GetFactionName]了。幸运的是，这次形势比世界大战时要好得多。"
 GRE_join_reichspakt: "加入[FROM.GetFactionName]"
 GRE_join_reichspakt_desc: "工团主义的威胁距离我国边境越来越近，确保国泰民安的成本与难度也越来越高。尽管德国依旧不被人们所广泛信任，但这或许是远离赤潮的不二之选。"
 GRE_join_austria: "加入[FROM.GetFactionName]"
 GRE_join_austria_desc: "俄罗斯、协约国和德国都是不错的盟友，但有人表示担心一旦如此，希腊的国家安全将成为列强盟友的祭品。与此同时，奥地利打算在巴尔干建立影响力，也许是个更可靠的盟友，但也有人担心我国会被绑架在他们的统治上而煎熬不止。"
 GRE_join_russia: "加入[FROM.GetFactionName]"
 GRE_join_russia_desc: "俄罗斯熊再度崛起，有些人呼吁重建两国间联盟关系。不过也有警告的声音，提醒我们，旧联盟曾不是那么的顺利。"
 GRE_regaining_greece: "收复希腊"
 GRE_fight_for_macedonia: "为马其顿而战！"
 GRE_fight_for_macedonia_desc: "[From.Owner.GetNameDefCap]占领着我们的合法领土马其顿——是时候收回它了！"
 GRE_megali_war: "收复希腊领土"
 GRE_megali_war_desc: "是时候重夺被[From.GetAdjective]占据的[GRE.GetNameDef]领土了！"
 GRE_megali_make_peace: "与[From.GetNameDef]议和"
 GRE_megali_make_peace_desc: "我们已经击败了[From.GetNameDef]，现在轮到外交官上场了，与[From.GetAdjective]政府接触，谈一谈他们的投降条件。"
 GRE_core_home_lands: "恢复[From.GetName]的秩序"
 GRE_core_home_lands_desc: "现在我们解放了[From.GetName]，是时候恢复当地秩序并将其完全并入[GRE.GetNameDef]。"
 GRE_core_turkish_lands: "恢复[From.GetName]的秩序"
 GRE_core_turkish_lands_desc: "现在我们解放了[From.GetName]，是时候恢复当地秩序并将其完全并入[GRE.GetNameDef]。"
 GRE_nationalize_german_industry: "国有化德控工业"
 GRE_nationalize_german_industry_desc: "经济危机已经结束，我国处境逐渐好转，是时候考虑收购那束缚希腊经济的德国投资了。"
 GRE_nationalize_austrian_industry: "国有化奥控工业"
 GRE_nationalize_austrian_industry_desc: "经济危机已经结束，我国处境逐渐好转，是时候考虑收购那束缚希腊经济的奥地利投资了。"
 GRE_shipbuilding_program_1: "开始海军计划"
 GRE_shipbuilding_program_1_desc: "通过投资造船厂和授权外国造船厂，我们可以扩张海军——虽然有些船有点旧，但是这是获取大量船只的最快方式。"
 GRE_shipbuilding_program_2: "继续海军计划"
 GRE_shipbuilding_program_2_desc: "通过投资造船厂和授权外国造船厂，我们可以扩张海军——虽然有些船有点旧，但是这是获取大量船只的最快方式。"
 GRE_shipbuilding_program_3: "完成海军计划"
 GRE_shipbuilding_program_3_desc: "通过投资造船厂和授权外国造船厂，我们可以扩张海军——虽然有些船有点旧，但是这是获取大量船只的最快方式。"
 GRE_balkans_mission: "改善巴尔干合作"
 GRE_balkans_mission_desc: "我们与[From.GetNameDef]的关系相当不错，所以我们应考虑向他们政府派遣大使，来培养两国间更大的合作。"
 GRE_join_faction_decisions: "外交政策"
 GRE_diplomatic_threat: "“伟大理想”之终"
 GRE_expansionism_threat: "“伟大理想”"
 GRE_civil_war_threat: "希腊内战"
 gre.1.t: "希腊第四共和国"
 gre.1.d: "希腊在大战失败那年陷入了动荡和困境之中。在萨洛尼卡条约中失去了和马其顿和给德奥两国的毁灭性的战争债使亚力山大国王流亡，之后第三共和国的建立……只导致了几年来政府的失败和政变，直到1926年，乔治斯·孔季利斯掌管政权，并宣布自己是希腊终身摄政——虽然国王还在流亡。孔季利斯终于在1931年被推翻、处刑，之后第四共和国建立，乔治斯·帕潘德里欧的联合政府赢得第一次选举。"
 gre.1.a: "好！"
 gre.2.t: "前方的挑战"
 gre.2.d: "新生的共和国，正面领着1938年的下一次大选，还有大选前的一些挑战：酝酿中的对失去土地的愤怒。多数人确信马上要开战了，许多组织像工团主义叛军和渐渐逼近的扬尼斯·梅塔克萨斯正等待着政府轻易犯下错误的一刻。君主主义感情也在升起，很多人要求马上举办又一场公投来决定要不要复辟王国……共和派认为这样做会又一次使国家落入无政府状态。"
 gre.2.a: "我们不能重复过去的错误。"
 gre.3.t: "独立日"
 gre.3.d: "在1821年，希腊人起义对抗压迫者奥斯曼帝国——这个该死的国家吞并了希腊几乎四百年。帕特雷的盖尔曼诺斯主教在圣拉伏拉修道院勇敢地举起了希腊的旗帜，煽动希腊革命。虽然实际日期可能不是三月二十五日，但是它肯定是三月末发生的，而且被渐渐地与圣母领报节庆典——也就是三月二十五日联系上。就在这一天，大天使加百列出现在处女玛丽亚面前，告诉她怀上了圣子。盖尔曼诺斯主教选择这一天表达的可能不是这个意思，但是肯定有关联——新的精神将在希腊诞生。"
 gre.3.a: "新精神需要重生！"
 gre.4.d: "[Root.GetNameDef]再次庆祝了独立日，群众在雅典等城市的街上站成一排，都摇着希腊国旗，唱着国歌“自由颂”。即使这个国家面临了那么多的困境，人民也仍然期待着庆祝从压迫者手里的独立。"
 gre.4.a: "万岁，啊，万岁，自由！"
 gre.5.t: "黑色星期一波及希腊！"
 gre.5.d: "德国经济崩溃迅速波及到了我们国家！我们的贸易依赖着德国，中欧同盟支配着我们的经济，这使得危机加剧，因为许多德国工厂被命令闭店。更糟糕的是，危机的扩散导致农产品缺少市场，许多农民都卖不出作物。我们必须快点处理这场危机，免得它超出控制，使国家混乱。"
 gre.5.a: "上天保佑！"
 gre.6.t: "对危机做出反应"
 gre.6.d: "随着农民们留下卖不出的作物，我们面临着一个选择：是鼓励他们今年转移对农产品的依赖，还是花费大量资金全面支持农民，直到危机解决？"
 gre.6.a: "尽量地帮助他们脱离这样的依赖。"
 gre.6.b: "花钱吧——他们是希腊的中流砥柱。"
 gre.7.t: "外控工业"
 gre.7.d: "德国和奥地利的投资者掌管了我们几乎一半的经济，但在黑色星期以后他们许多采矿地和工厂都关门了——有些关门是因为没法盈利，其他的关门是因为投资者想省钱或已经破产了。无论如何，成千上万的希腊人失去了工作。这种事的应对方法是控制这些财产，或者只控制濒临关门的，毕竟萨洛尼卡条约不允许我们如此做。但是，如果我们想抵抗两国的制裁的话，就得拿钱出来自助那些投资者……这么做肯定很不受欢迎。"
 gre.7.a: "全面控制，不要管那两国的制裁。"
 gre.7.b: "只处理濒临关门的。"
 gre.7.c: "拿钱补贴他们，他们最好感谢我们。"
 gre.8.t: "希腊控制了[Root.GetAdjective]的财产"
 gre.8.d: "拜黑色星期一的波动所赐，曾垄断希腊工厂和采矿地的[Root.GetAdjective]投资者被迫关掉了他们的企业——有些人是因为赚不到钱，其他人则是因为破产了。希腊政府控制了这些公司，无视了他们战后签署的《萨洛尼卡条约》中规定我们的投资者可以自由干涉他们经济的条款。政府中许多人建议我们做出严厉回应，不仅实施制裁，还要把我们在[From.GetNameDef]的投资尽数收回。其他人说希腊只是想维持偿债能力——毕竟黑色星期一把我们也害得够呛。"
 gre.8.a: "执行制裁，并拿回我们所有的企业。"
 gre.8.b: "通过制裁宣扬愤怒就行了。"
 gre.8.c: "不管了——毕竟我们都想对付这场灾难。"
 gre.9.t: "[From.GetNameDefCap]严厉地制裁我们"
 gre.9.d: "[From.GetAdjective]对我们执行了一系列的制裁，作为我们违反萨洛尼卡条约的回应——包括拿走他们在我们国家的全部财产，连仍能使用的也拿走——不过幸运的是也就这么多了。这样的行动肯定会让我们受个几年的苦，并破坏两国间的关系。"
 gre.9.a: "正应如此。"
 gre.10.t: "[From.GetNameDefCap]制裁我们"
 gre.10.d: "[From.GetAdjective]对我们执行了一系列的制裁，作为我们违反萨洛尼卡条约的回应，不过幸运的是也就这么多了。这样的行动肯定会让我们受个几年的苦，并破坏两国间的关系。"
 gre.11.t: "希腊控制了[Root.GetAdjective]的财产"
 gre.11.d: "拜黑色星期一的波动所赐，曾垄断希腊工厂和采矿地的[Root.GetAdjective]投资者被迫关掉了他们的企业——有些人是因为赚不到钱，其他人则是因为破产了。希腊政府控制了许多濒临关门的公司，无视了他们战后签署的《萨洛尼卡条约》中规定我们的投资者可以自由干涉他们经济的条款。政府中许多人建议要严厉地制裁它们，其他人说希腊人只是迫于生计才出此下策——要不然他们怎么不控制全部投资者呢。"
 gre.11.a: "执行制裁——必须给他们点颜色看看。"
 gre.12.t: "君主派要求公投"
 gre.12.d: "今天，一些重要的贵族在极具影响力的前将军扬尼斯·梅塔克萨斯的领导下，冲进议会并宣布政府开始公投君主制的未来。他们说这个问题必须被一劳永逸地解决，可是政府却把它搁置了许久。他们的主张也获得了相当多人民的支持。"
 gre.12.a: "或许我们得考虑一下？"
 gre.13.t: "[From.GetNameDefCap]离开[Root.GetFactionName]"
 gre.13.d: "显然，[From.GetAdjective]政府认为已经从与我们的同盟中得到了想要的，他们通知我们说他们会马上离开[Root.GetFactionName]。"
 gre.13.a: "跟他们在一起时还挺有趣的。"
 gre.14.t: "[From.GetNameDefCap]请求加入[Root.GetFactionName]"
 gre.14.d: "[From.GetNameDefCap]送来一份正式的请求，要求加入[Root.GetFactionName]。如果我们这么做就可能被卷入他们的麻烦，这值得吗？"
 gre.14.a: "当然！"
 gre.14.b: "他们太麻烦了。"
 gre.15.t: "我们成为了[From.GetFactionName]的一部分"
 gre.15.d: "[From.GetAdjective]政府允许我们加入他们的同盟。我们现在正式是[From.GetFactionName]的一部分了。"
 gre.15.a: "太好了。"
 gre.16.t: "[From.GetNameDefCap]拒绝了"
 gre.16.d: "或许是因为他们觉得我们是个麻烦，[From.GetAdjective]政府拒绝让我们加入[From.GetFactionName]。"
 gre.16.a: "真他妈好。"
 gre.17.t: "对抗政府的大规模示威"
 gre.17.d: "因为国家在战争中失败，[Root.GetNameDef]全国爆发了示威，都要求政府马上下台。事实上，军队已经准备好，只要政府不下台，他们就会强制控制国家，令人恐惧的是国家大概就要爆发内战了。"
 gre.17.a: "灾难！"
 gre.18.t: "政府临近崩溃"
 gre.18.d: "对抗政府的示威仍在继续，事态终于到了关键点。如果政府不马上下台，激进派就会掌权，或者整个国家都会陷入混乱之中。"
 gre.18.a: "忠诚于扬尼斯·梅塔克萨斯的军队为了维持秩序而掌权。"
 gre.18.b: "阿萨纳西奥斯·克拉拉斯在政变中夺权。"
 gre.18.c: "军队掌权，承诺会举办自由、民主的大选。"
 gre.18.e: "国王退位，共和国恢复。"
 gre.18.f: "政府下台，承诺会马上举办大选。"
 gre.19.t: "扬尼斯·梅塔克萨斯之死"
 gre.19.d.ishos: "扬尼斯·梅塔克萨斯总统，[Root.GetNameDef]的领袖，今日因咽蜂窝织炎而去世。他被他选中的继承者，亚历山大·科里齐斯继承，不过有许多人担心科里齐斯配不上梅塔克萨斯的吸引力和军事成就。虽然梅塔克萨斯极受争论，全国人民依然站在街上，悼念他的死亡。"
 gre.19.d.nothos: "前将军扬尼斯·梅塔克萨斯——一位战争英雄和政治家，因他坚强的信仰而出名——今日因咽蜂窝织炎而去世。虽然梅塔克萨斯极受争论，全国人民依然站在街上，悼念他的死亡。"
 gre.19.a: "他将被铭记。"
 gre.20.t: "亚历山大·帕帕纳斯塔西乌"
 gre.20.d.ishos: "亚历山大·帕帕纳斯塔西乌总理于今日因心肌梗死突发而去世，前将军尼科拉奥斯·普拉斯蒂拉斯继承了他的职位和国家联盟党的领导职位。"
 gre.20.d.nothos: "亚历山大·帕帕纳斯塔西乌，国家联盟党的领袖，今日因心肌梗死突发而去世，前将军尼科拉奥斯·普拉斯蒂拉斯继承了国家联盟党的领导职位，并在雅典演讲，纪念他口中的“为[GRE.GetNameDef]鞠躬尽瘁，死而后已”的人。"
 gre.20.a: "好人啊。"
 gre.21.t: "科斯塔斯·加夫里利季斯辞职"
 gre.21.d.ishos: "科斯塔斯·加夫里利季斯，长期是激进政党农村民主阵线的领袖和[Root.GetNameDef]的总统，于今日退休。在党内的辩论后，加夫里利季斯选中的继承人，尼科斯·普卢姆皮季斯继承了领导职位。"
 gre.21.d.nothos: "科斯塔斯·加夫里利季斯，长期是激进政党农村民主阵线的领袖，于今日退休。在党内的辩论后，加夫里利季斯选中的继承人，尼科斯·普卢姆皮季斯继承了领导职位。"
 gre.21.a: "行吧。"
 gre.22.t: "帕潘德里欧的丑闻"
 gre.22.d: "很多政府部长因新闻社的揭露，陷入了贪腐丑闻中，但是今天，全国都因乔治·帕潘德里欧也被指控的消息震惊。虽然正式诉讼他的证据不足，但是这样的丑闻足够让新自由同盟决定要不要让帕潘德里欧下台了。"
 gre.22.a: "帕纳约蒂斯·卡内洛普洛斯夺得党的控制。"
 gre.22.b: "在一场直接选举后，帕潘德里欧维护了统治权。"
 gre.23.t: "塞米斯托克利斯·索富利斯之死"
 gre.23.d.ishos: "塞米斯托克利斯·索富利斯总理今日去世，自从上一次选举夺得权利后，他的健康情况就很差。虽然政府中大多数人几个月前就猜到他会死，所以并不惊讶，但是全国人民还是非常震惊，人们已经自发地站在雅典的街道上悼念。自由党中他的派系的领导权为他的副手，康斯坦丁诺斯·察措斯所拥有。"
 gre.23.d.nothos: "塞米斯托克利斯·索富利斯今日去世，自从上一次选举后，他的健康情况就很差。虽然自由党中大多数人几个月前就猜到他会死，所以并不惊讶，但是全国人民还是非常震惊，人们已经自发地站在雅典的街道上悼念。自由党中他的派系的领导权为他的副手，康斯坦丁诺斯·察措斯所拥有。"
 gre.23.a: "他将被铭记。"
 gre.24.t: "帕纳伊斯·察尔扎里斯之死"
 gre.24.d: "帕纳伊斯·察尔扎里斯，人民党的领袖，今日因从几年前成为政党领袖就开始困扰着他的退行性健康状态而去世。在人们悼念他时，他的领导权为他的侄子，康斯坦丁诺斯·察尔扎里斯所有。这个新的人民党领袖在演讲中宣布会“全心全意地经营叔叔的遗产”。"
 gre.24.a: "出人意料啊。"
 gre.50.t: "[GetYear]年全国选举"
 gre.50.d: "是时候让希腊人去投票了，主要的政党为了赢得政府的控制权，正在激烈地竞争。"
 gre.50.a: "人民党赢了。"
 gre.50.b: "新自由同盟获胜。"
 gre.50.c: "自由党夺得胜利。"
 gre.50.e: "国家联盟党令人惊讶地获胜。"
 gre.51.t: "[GetYear]年全国选举"
 gre.51.d.noban: "随着社会主义农民主义者获得了相当多的进展，并吸收了大部分剩余的非君主主义观点，传统主义政党可能很难赢得今日的大选。"
 gre.51.d.ban: "禁止社会主义农民主义者参与选举让选举有些非法，不过希腊人民仍然聚集在投票点，以选举出新的政府。"
 gre.51.a: "人民党赢了。"
 gre.51.b: "农村民主阵线赢了。"
 gre.51.c: "自由主义者和温和社会主义者组成的联盟赢了。"
 gre.52.t: "[GetYear]年全国选举"
 gre.52.d.noban: "工团主义者从与温和社会主义者组成的联盟中获取到巨大的利益，现在希腊人民开始投票了，工团主义成为了威胁。整个世界都在紧张的观察着选举的结果……"
 gre.52.d.ban: "禁止社会主义农民主义者参与选举让选举有些非法，不过希腊人民仍然聚集在投票点，以选举出新的政府。"
 gre.52.a: "人民党意外受挫。"
 gre.52.b: "新自由同盟获胜。"
 gre.52.c: "自由党赢了。"
 gre.52.e: "社会劳动党赢得选举！"
 gre.53.t: "恢复民主"
 gre.53.d: "军队兑现了承诺，今天希腊人将千万投票站选举新政府。"
 gre.54.t: "新政府"
 gre.54.d: "虽然选举中充满了争论，但是显然只有一个结果：原先的希腊政府没有半点赢的可能。这场竞争只是关于谁来替换掉在战争中失败的政府的。"
 gre.100.t: "开始公投"
 gre.100.d: "决定君主制未来的公投开始的消息，已经传给了与皇族一起流亡的亚历山大国王。公投的两方已经划清界限，亲共和派或亲君主派的人正尝试说服其他人投给自己支持的那方。投票开始前还要过几个月，估计这几个月希腊不会太平。"
 gre.100.a: "希望不会惹上麻烦……"
 gre.101.t: "街道上的君主派"
 gre.101.d: "亲君主派的势力在雅典和其他城市的街道上辛苦地发小册子，上面说政府做不好工作，所以需要国王来统治我们。他们获得了相当多的吸引力，有人建议我们应该在他们的行动超出控制前取缔他们。"
 gre.101.a: "允许他们发小册子。"
 gre.101.b: "我们必须阻止这些混蛋。"
 gre.102.t: "共和派运动"
 gre.102.d: "政府中许多顾问越来越担心君主派会赢。他们建议我们考虑也举办一场运动，支持共和主义——当然是秘密的，所以我们不能被不正当地怀疑受结果影响很大。因为，这就是他们想要的。"
 gre.102.a: "是的，我们要拨款给这项运动。"
 gre.102.b: "不，我们不应该介入。"
 gre.102.c: "阻止政府内部人员再谈论这种事。"
 gre.103.t: "贵族游说"
 gre.103.d: "新闻中说有大量富有的希腊贵族正在政府中购买影响力，他们把这个叫做“游说”……新闻中还说，他们获得了极具影响力的扬尼斯·梅塔克萨斯的支持，因为他自己就非常想复辟君主制。如果我们这些以权谋利的人继续存在，那么君主派肯定会在将要到来的公投中获得优势。"
 gre.103.a: "让他们搞。"
 gre.103.b: "中止这场“游说”"
 gre.104.t: "工团主义者的群众大会"
 gre.104.d: "工团主义者在北方举办了一些小型的群众大会，他们还计划要在明天在雅典举办大型会议——社会劳动党的领袖，魅力非凡的尼科斯·扎哈里亚季斯说要进行一场真挚的演讲，对抗君主制和君主制的支持者。有人担心扎哈里亚季斯不只会煽动人们支持共和派，还会让他的革命思想获得大量支持。"
 gre.104.a: "允许大会进行。"
 gre.104.b: "派遣警察去中止大会，有必要的话就用武力。"
 gre.105.t: "君主派骚乱"
 gre.105.d: "因为有人指控政府尝试操纵公投，君主制支持者担心他们会在将来的公投中失败，于是，他们在雅典发动暴乱。相当多的物品被损坏，共和制支持者和他们的上级被大量屠杀。如果我们不赶紧做点什么，共和派就会受到巨大的打击。"
 gre.105.a: "宽容的遏制他们。"
 gre.105.b: "强制中止他们。"
 gre.106.t: "共和派骚乱"
 gre.106.d: "因为有人指控政府尝试操纵公投，共和制支持者担心他们会在将来的公投中失败，于是，他们在雅典发动暴乱。相当多的物品被损坏，贵族、君主制支持者和他们的上级被大量屠杀。如果我们不赶紧做点什么，共和派就会受到巨大的打击。"
 gre.107.t: "君主派占优势"
 gre.107.d: "看起来君主派要在希腊公投中获胜了。有些人建议，说如果政府要干涉并操纵公投，现在就是这么做的时候。虽然如果君主派获得更多的支持，操纵公投的秘密就更不可能保守，但是我们的顾问说君主派可能要赢。"
 gre.107.a: "我们必须为了共和制操纵结果。"
 gre.107.b: "可能要赢？我们必须操纵公投，保证我们会赢！"
 gre.107.c: "什么都不做——这样结果就是合法的。"
 gre.108.t: "共和派占优势"
 gre.108.d: "看起来共和派要在希腊公投中获胜了。有些人建议，说如果政府要干涉并操纵公投，现在就是这么做的时候。虽然如果共和派获得更多的支持，操纵公投的秘密就更不可能保守，但是我们的顾问说共和派可能要赢。"
 gre.108.a: "我们必须为了君主制操纵结果。"
 gre.109.t: "投票开始"
 gre.109.d: "今天，决定第四共和国的命运的投票在全希腊开始。亚历山大国王到达了雅典，这是他流亡后第一次回国，他会在希腊待几天，直到结果记录下来。"
 gre.109.a: "感觉如坐针毡。"
 gre.111.t: "共和派胜利"
 gre.111.d: "君主制的未来问题终于确定了下来，答案是第四共和国将存留。国王和皇族将会继续流亡，虽然团结共和国的力量要花些时间，但是现在看起来这场辩论终于结束了。"
 gre.111.a: "希腊共和国万岁！"
 gre.112.t: "君主派胜利"
 gre.112.d: "共和制的未来问题终于确定了下来，全国都在庆祝皇族的归来。不过，已经产生了对王位继承者的分歧：应该是亚力山大国王，在父亲和哥哥流亡后接过王位的不受欢迎的弟弟，还是乔治亲王，本应是王子却从未当上国王的哥哥？考虑到乔治的独裁倾向，亚历山大是更加温和与正当的选择，但是乔治明显受人民欢迎。"
 gre.112.a: "我们马上决定。"
 gre.113.t: "操纵嫌疑"
 gre.113.d.monarchist: "虽然君主派在公投中获胜，很多共和派都怀疑政府操纵了结果……共和派大量的支持者冲上全国的街道，要求调查。工团领袖尼科斯·扎哈里亚季斯领导着这些请求，许多人担心如果最轻微的证据都因为谎言而被发现，就足够成为工团主义者在受支持的政变中推翻政府的契机。"
 gre.113.d.republican: "虽然共和派在公投中获胜，很多君主派都怀疑政府操纵了结果……君主派大量的支持者冲上全国的街道，要求调查。前将军扬尼斯·梅塔克萨斯领导着这些请求，许多人担心如果最轻微的证据都因为谎言而被发现，就足够成为梅塔克萨斯在受支持的政变中推翻政府的契机。"
 gre.113.a: "操纵被发现！"
 gre.113.b: "没发现证据，抗议停止了。"
 gre.114.t: "梅塔克萨斯政变"
 gre.114.d: "我们最恐惧的事情成真了：共和派尝试操纵选举的勾当被曝光，一些政府官员已经将这件事公之于众。全国都爆发了骚乱，前将军扬尼斯·梅塔克萨斯介入并掌控政权。他和军队中许多支持者攻占了议会，逮捕了政府领袖，并宣布梅塔克萨斯为临时总统及独裁者。"
 gre.114.a: "于是希腊的民主再一次终结了……"
 gre.115.t: "工团主义政变"
 gre.115.d: "我们最恐惧的事情成真了：君主派尝试操纵选举的勾当被曝光，一些政府官员已经将这件事公之于众。全国都爆发了骚乱，工团主义领袖阿萨纳西奥斯·克拉拉斯介入并掌控政权。他和军队中许多支持者攻占了议会，逮捕了政府领袖，并宣布尼科斯·扎哈里亚季斯为临时总统及独裁者。虽然仍然存在抵抗，对政府行为的愤怒使得工团主义更加受支持。"
 gre.116.t: "希腊政变"
 gre.116.d.metaxas: "随着希腊政府的公信度降到新的低点，全国爆发了骚乱，前将军扬尼斯·梅塔克萨斯介入并掌控政权，他控制了雅典的议会，宣布自己为独裁者。他还宣布希腊从[Root.GetAdjective]的统治中解放，并发誓会击败任何的报复行为。"
 gre.116.d.syndicalist: "随着希腊政府的公信度降到新的低点，全国爆发了骚乱，工团主义铁腕阿萨纳西奥斯·克拉拉斯介入并掌控政权，他控制了雅典的议会，宣布尼科斯·扎哈里亚季斯和工团主义公社为新共和国的领袖。他还宣布希腊从[Root.GetAdjective]的统治中解放，并发誓会击败任何的报复行为。"
 gre.116.a: "他们可不能这么容易就跑了。"
 gre.116.b: "我们没有选择，只能让他们走。"
 gre.117.t: "君主派问题"
 gre.117.d: "毫无疑问，君主派在公投中失败了。不过，他们还会再回来的——这不是第一次了，除非我们保证这是他们最后一次质疑。有些人建议我们开始从政府和军队中清洗所有剩余或有嫌疑的君主主义者。不过，其他人说我们应该温和地处理他们，以免我们强化共和国的举动反而削弱了它。"
 gre.117.a: "只能清洗掉他们。"
 gre.117.b: "让他们继续存在——把这个问题搁置掉。"
 gre.118.t: "共和派问题"
 gre.118.d: "毫无疑问，共和派在公投中失败了。不过，他们还会再回来的——这不是第一次了，除非我们保证这是他们最后一次质疑。有些人建议我们开始从政府和军队中清洗所有剩余或有嫌疑的共和主义者。不过，其他人说我们应该温和地处理他们，以免我们强化君主制的举动反而削弱了它。"
 gre.119.t: "农民主义者的崛起"
 gre.119.d: "随着君主派巩固了对国家的控制，仍忠诚于共和主义的人离开了自由主义政党——并加入了农村民主阵线领导的社会主义农民主义者中。他们的前程被希腊工团主义者保证，因为工团主义者发现将所有人集结在农民旗帜之下，是对抗控制国家的君主主义者和保守主义者的不二法门。最近几周，农村民主阵线的领导人在追求温和左翼支持，他们要是成功了，农民主义者就会成为下一次大选的强力威胁。"
 gre.119.a: "令人担忧……"
 gre.119.b: "禁止他们参加选举。"
 gre.120.t: "自由主义和社会主义的同盟"
 gre.120.d: "虽然有人担心温和社会主义者会同意与强硬农民主义者结盟，但是这些担忧已经烟消云散。今天国家联盟党宣布与自由党结盟，据说乔治斯·帕潘德里欧和尼科拉奥斯·普拉斯蒂拉斯在长时间的讨论后，确定了组成联合内阁的协议。这会削弱农村民主阵线的工作，但是也可能使他们在下一次大选中成为人民党的强力威胁。"
 gre.120.a: "有趣。"
 gre.121.t: "左翼联盟"
 gre.121.d: "在共和派控制[GRE.GetNameDef]后，所有左翼政党联合在了工团主义领袖尼科斯·扎哈里亚季斯的领导下，他想要参加下一次大选——有了温和社会主义者的支持，他成为了强力的威胁。政府中已经开始谈论是否要禁止工团主义者参加大选，当然，因为他们的支持率相当高，这么做肯定会使国家陷入内战。"
 gre.121.a: "不过他们赢不了的。"
 gre.121.b: "禁止他们参加选举。"
 gre.122.t: "工团主义者起义"
 gre.122.d: "在被禁止参与希腊大选后，左派集结了支持者，团结在北方，开始掌控[Root.GetNameDef]的战役，内战开打！"
 gre.122.a: "他们会后悔的。"
 gre.123.t: "工团主义者胜利了"
 gre.123.d: "我们再也无法抵抗工团主义了。我们的军队放下了武器，向工团主义集体投降。看起来又一个国家倒向了暴政。"
 gre.123.a: "伤心的一天……"
 gre.124.t: "我们孤身一人"
 gre.124.d: "[GRE.GetNameDefCap]毁灭了，我们只能靠自己。从某种意义上说，这是场胜利。"
 gre.124.a: "我们会承担下责任的！"
 gre.126.t: "内战结束"
 gre.126.d: "同[GRE.GetNameDef]的战争被迫停止了，我们的反叛也是一样。"
 gre.126.a: "唉"
 gre.150.t: "第一次希腊大会"
 gre.150.d: "这周，全国的工团主义者和工会领袖聚集在雅典，讨论[Root.GetNameDef]的未来。它属于国际社会主义共同体的哪一部分？怎么重建经济？如何处理绝对会反抗新秩序的剩余君主派和共和派？最后，大会变为两个人的争斗：代理主席尼科斯·扎哈里亚季斯，和魅力非凡的将军阿萨纳西奥斯·克拉拉斯。克拉拉斯认为希腊不能当宽恕者，还认为希腊适合成为军事强权，而扎哈里亚季斯却认为克拉拉斯的道路终将毁灭希腊。"
 gre.150.a: "扎哈里亚季斯继续掌权。"
 gre.150.b: "最后，阿萨纳西奥斯·克拉拉斯获得大会支持。"
 gre.151.t: "建立公社"
 gre.151.d: "虽然工会想要将[Root.GetAdjective]的整套经济体制转变为社会主义体制，但这非常具有挑战性。有些人建议不要有仍和仁慈——公社的目标就是快速的工业化，谁要是不快点搞这个就要被惩罚。其他人说这需要一些外交策略：与资本家合作，并让他们认识到公社可以让他们盈利，将他们争取过来。还有人说要让工会来领导——让工会直接管理政府，并向全国表明公社的政府属于工人。"
 gre.151.a: "扩展工业基地，不要管代价。"
 gre.151.b: "慢慢工业化国家，同时加以刺激。"
 gre.151.c: "工会必须领导这次改变——让他们来指挥。"
 gre.152.t: "重建国家"
 gre.152.d: "希腊的资本家被打到投降，现在需要从头开始重建国家经济体制。为此，政府听从领袖的指导，决定下一步该专注于什么。"
 gre.152.a: "我们必须建设我们的军事。"
 gre.152.b: "我们要建立一座强大的民用工厂。"
 gre.152.c: "团结比经济更重要。"
 gre.153.t: "工会在色萨利行进"
 gre.153.d: "黑色星期一给希腊带来了明显的后果，被重重一击的工人们现在在街上抗议。在色萨利，抗议的群众格外的多，他们被工会领袖和魅力非凡的工团发言人尼科斯·扎哈里亚季斯所激励。支持工团主义的群众急于行动，政府中许多人建议我们在他们能进一步煽动叛乱言论前严厉地镇压他们。"
 gre.153.a: "镇压那些煽动者。"
 gre.153.b: "遏制他们，不要动粗。"
 gre.154.t: "农业危机"
 gre.154.d: "希腊的经济依靠于农产品出口——但是，随着欧洲股市在黑色星期一发生后崩溃，一大群希腊农民只剩下卖不出去的农作物。这不只是让农民遭受危机，如果太多村镇因此关闭，希腊就要承受几年的磨难。成千上万的农民们行进在街道上，他们都持有着高涨的激进农民主义热情。"
 gre.154.a: "不好了……"
 gre.155.t: "桑托斯的阴谋"
 gre.155.d: "希腊领袖阿萨纳西奥斯·克拉拉斯有很多优点，但却不适合做团结人民的领导人。政府中有许多争执，最严重的是克拉拉斯和政党官员乔治斯·桑托斯之间增长中的矛盾。最近有信息显示，桑托斯和追随他的一个精英策划了将克拉拉斯罢免的计划，克拉拉斯不可能对此置之不理……"
 gre.155.a: "乔治斯·桑托斯夺得政党控制权。"
 gre.155.b: "桑托斯被处刑——阿萨纳西奥斯·克拉拉斯继续统治。"
 gre.156.t: "第二次希腊大会"
 gre.156.d: "这周，全国的工团主义者和工会领袖聚集在雅典，投票选举新的主席，这一次，尼科斯·扎哈里亚季斯面对的挑战者是长期的党员康斯坦丁诺斯·斯佩拉斯。斯佩拉斯是更加温和的选择，他吸引着不那么激进的社会主义者，认为[GRE.GetNameDef]没必要再强硬了。"
 gre.156.a: "扎哈里亚季斯领导着新内阁继续统治。"
 gre.156.b: "康斯坦丁诺斯·斯佩拉斯赢得了多数选票，成为了主席。"
 gre.157.t: "第三次希腊大会"
 gre.157.d.zach: "第三次工团大会开始后，尼科斯·扎哈里亚季斯宣布他将不会再当主席了——这震惊了许多人，因为扎哈里亚季斯非常的受欢迎。正当人们把这次会议当做与领袖的告别之时，议员们开始选出代替他的人：要么是再次过来竞争的温和派康斯坦丁诺斯·斯佩拉斯，要么是魅力非凡的新手尼科斯·贝洛扬尼斯。"
 gre.157.d.notzach: "这周，全国的工团主义者和工会领袖聚集在雅典，投票选举新的主席，这一次，康斯坦丁诺斯·斯佩拉斯面对的挑战者是年轻而又极具魅力的新手尼科斯·贝洛扬尼斯——即使如此年轻，他也已经赢得了许多议员的支持。"
 gre.157.a: "康斯坦丁诺斯·斯佩拉斯继续统治。"
 gre.157.b: "康斯坦丁诺斯·斯佩拉斯赢得了多数选票。"
 gre.157.c: "尼科斯·贝洛扬尼斯在议会中获胜。"
 gre.158.t: "梅塔克萨斯开始行动"
 gre.158.d: "扬尼斯·梅塔克萨斯拒绝承认希腊是社会主义国家，他集结了一支忠诚于他的大型军队，开始在北方叛乱。他的目的是用物理推翻政府，并恢复国家的“自然”状态。"
 gre.158.a: "必须阻止他！"
 gre.200.t: "来自[GRE.GetNameDef]的外交建议"
 gre.200.d: "虽然自从希腊在19世纪反叛土耳其后，我们与希腊的关系还不错，但是今天我们收到了来自[GRE.GetNameDef]的密使，他们希望开启我们国家之间和平的新时代——或许要交换土地和人民，这样就没必要把战争诉诸行动了。今天，希腊正等待着我们对在未来开放这样的对话的态度。"
 gre.200.a: "我们欢迎与希腊的更好关系。"
 gre.200.b: "不，我们没必要做这种事。"
 gre.201.t: "[From.GetNameDefCap]同意了"
 gre.201.d: "[From.GetAdjective]政府似乎对与[GRE.GetNameDef]开展和平磋商表示欢迎，并愿意在未来讨论进一步的合作事项。"
 gre.201.a: "解脱了。"
 gre.202.t: "[From.GetNameDefCap]拒绝了"
 gre.202.d: "[From.GetAdjective]政府拒绝了我们的和平大使，并在与[GRE.GetNameDef]更深一步的谈话中没有流露出一点兴趣。"
 gre.202.a: "外交就这样了。"
 gre.203.t: "与[GRE.GetNameDef]的条约？"
 gre.203.d: "这几周，[Root.GetAdjective]的官员正在和[GRE.GetNameDef]的密使谈论签订合作条约。这将会结束对希腊的敌对状态，并与希腊求同存异。希腊人还让我们这么做：我们把能让他们完整的省份给他们，他们再把我们的给我们，然后双方都放弃对对方的宣称。两国还要开始人口交换，[GRE.GetNameDef]的土耳其人将会来到[Root.GetNameDef]，而我们这里更多的希腊要离开，回到他们的国家。作为交换，两国会签订互不侵略协议。这样大型的人口交换，肯定会导致相当大的混乱……但是或许这值得呢？"
 gre.203.a: "我们同意他们的条款。"
 gre.203.b: "我们同意一切，但是不交出土地。"
 gre.203.c: "不，他们想要的太多了。"
 gre.204.t: "土耳其人拒绝把土地交出"
 gre.204.d: "在几周的讨论后，[From.GetAdjective]政府说可以进行两国间的人口交换，并保证互不侵略……但是他们不会退回我们合法的土地。只同意条约的其他部分值得吗？毕竟，两国互相的宣称在任何时候都可能导致战争啊。"
 gre.204.a: "那就没有可谈论的余地了。"
 gre.204.b: "好好好，我们不管了。"
 gre.205.t: "[From.GetNameDefCap]拒绝了"
 gre.205.d: "我们为达成协议做了许多，但是因为不同意交换土地，希腊人觉得没必要缔结不侵略的条约。"
 gre.205.a: "那就这样！"
 gre.206.t: "[From.GetNameDefCap]同意了"
 gre.206.d: "希腊人同意了我们更改过的协议。可能两国以后还是要敌对，但是现在是和平了……只要人口交换带来的混乱结束，[Root.GetNameDef]的内部问题就会减少。"
 gre.206.a: "太好了。"
 gre.207.t: "[From.GetNameDefCap]拒绝了"
 gre.207.d: "在几周的谈判之后，[From.GetAdjective]政府终于结束了和[Root.GetNameDef]的讨论，却并没能签订条约。因为条约中的争议点太多，[From.GetNameDef]拒绝让步，所以我们只能两手空空地离开。"
 gre.207.a: "尽力了。"
 gre.208.t: "[From.GetNameDefCap]同意了"
 gre.208.d: "在几周的谈判后，我们终于与[From.GetNameDef]达成了协定。两国签订了互不侵略协议，一个月后人口交换就会开始。这代表很多人会来到[Root.GetNameDef]。我们需要准备好应对一场相当大的混乱。"
 gre.208.a: "我们欢迎他们回家。"
 gre.210.t: "交换开始"
 gre.210.d: "[Root.GetNameDef]和[GRE.GetNameDef]间的人口交换开始了，成千上万的土耳其人已经来到……不过更多的希腊人走了。造成的混乱比我们预想的严重得多，被希腊人抛弃的房子遭受了抢劫。报道称，许多难民在路上挨饿或者生病，因为许多人除了走到[GRE.GetNameDef]或搭乘爱琴海上的破船外，别无其他选择。政府已经介入并尽力维护秩序，按理想的情况，一段时间后秩序便会恢复。"
 gre.210.a: "这是好的。"
 gre.211.d: "[turks.GetNameDef]和[GRE.GetNameDef]间的人口交换开始了，成千上万的土耳其人已经来到……不过更多的希腊人走了。造成的混乱比我们预想的严重得多，被希腊人抛弃的房子遭受了抢劫。报道称，许多难民在路上挨饿或者生病，因为许多人除了走到[GRE.GetNameDef]或搭乘爱琴海上的破船外，别无其他选择。政府已经介入并尽力维护秩序，按理想的情况，一段时间后秩序便会恢复。"
 gre.212.t: "稳定恢复"
 gre.212.d: "人口交换已经过去了一年，现在终于尘埃落地，回到[Root.GetNameDef]的逃难者适应了他们的新家。"
 gre.212.a: "终于结束了，然后呢？"
 gre.213.t: "来自[GRE.GetNameDef]的大使"
 gre.213.d: "在这几周里，[GRE.GetAdjective]大使与[Root.GetAdjective]官员进行了谈话，企图促进两国间更好的关系行业更紧密的合作。虽然政府中有些人怀疑他们的动机，但是看起来他们的意图只是想促进这个地区内的和平。"
 gre.213.a: "好的，让我们与希腊人的合作更加亲密。"
 gre.213.b: "不，没必要。"
 gre.214.t: "[From.GetNameDefCap]同意了"
 gre.214.d: "在[Root.GetAdjective]大使和[From.GetAdjective]政府讨论后，他们同意加深两国间的联系。"
 gre.214.a: "太好了！"
 gre.215.t: "[From.GetNameDefCap]拒绝了"
 gre.215.d: "看起来巴尔干国家间的猜疑太深了。[From.GetAdjective]政府听取了大使的意见，可对协议的态度完全不明显……不过这也没什么，两国间的关系没有改变。"
 gre.215.a: "真糟糕。"
 gre.216.t: "更广泛的巴尔干合作"
 gre.216.d: "我们促进与巴尔干其他国家的关系的工作收到了成果——[Root.GetNameDef]获得了更多的投资，我们的公民更加相信和平会持续。"
 gre.216.a: "好消息。"
 gre.250.t: "[GRE.GetNameDefCap]重新提出伟大理想"
 gre.250.d: "在过去的几个月里，希腊的复仇主义不断增长，这成为了重新提出“伟大理想”——目的是收所有希腊民族居住的土地——的动机。尽管他们已经克制自己，不主张在小亚细亚拥有更广阔的领土，但他们的主张还是或多或少地想得到君士坦丁堡。我们是支持他们，即使这意味着会把[Root.GetFactionName]拖入战争，还是警告希腊放弃如此激进的主张？"
 gre.250.d.full: "在过去的几个月里，希腊的复仇主义不断增长，这成为了重新提出“伟大理想”——目的是收所有希腊民族居住的土地——的动机。但这种领土声索的范围远远超出了希腊公认领土，包括现在属于土耳其的[773.GetCapitalVictoryPointName]及安纳托利亚西岸。但是这么做看起来会把[Root.GetFactionName]拖入战争。我们是支持他们，还是警告希腊放弃如此激进的主张？"
 gre.250.a: "无论如何，我们支持他们"
 gre.250.b: "这不可接受——他们要么断了这份念想，要么离开"
 gre.251.t: "[From.GetNameDefCap]支持我们"
 gre.251.d: "虽然有人担忧[From.GetNameDef]会拒绝被我们拖入领土收复战争，但是这明显不对。[From.GetAdjective]宣布了对我们的支持，无论我们追求何种战争，他们都会是我们的盟友。"
 gre.251.a: "太好了"
 gre.252.t: "[From.GetNameDef]的警告"
 gre.252.d: "[From.GetAdjective]政府知悉了我们收复安纳托利亚的希腊民族领土的意图，并告诉我们这是不实际的，如果我们追求这条路，我们就得自己走，而不是靠[From.GetAdjective]联盟。"
 gre.252.a: "那么伟大理想在这里消逝了"
 gre.252.b: "那么我们孤身一人了"
 gre.253.t: "[From.GetNameDefCap]离开[Root.GetFactionName]"
 gre.253.d.allies: "[From.GetAdjective]政府已经决定背弃[Root.GetFactionName]并无耻地宣称希腊领土……甚至包括我们所谓的盟友。这是否意味着同[From.GetNameDef]的战争仍有待观察。"
 gre.253.d.noallies: "无视了我们的警告，[From.GetAdjective]政府决定背弃[Root.GetFactionName]并决定鲁莽地宣称希腊领土。"
 gre.253.a: "祝他们好运！"
 gre.254.t: "希腊人请求和平"
 gre.254.d: "我们惨烈地输给了希腊。他们已经联系了[Root.GetAdjective]政府并请求和平，当然要把他们宣称的领土给他们。虽然很难咽下这口气，但是或许这比我们完全被摧毁好。"
 gre.254.a: "只要存在一丝可能，我们就应该停战"
 gre.254.b: "不——他们得榨干最后一个人的血"
 gre.255.t: "[From.GetNameDefCap]拒绝和平"
 gre.255.d: "看起来[From.GetAdjective]想打到最后一人流干鲜血。他们拒绝了我们的条款。"
 gre.255.a: "那就继续打！"
 gre.256.t: "新的首都？"
 gre.256.d: "因为君士坦丁堡回归控制，所以就产生了一个问题：首都[Root.GetAdjective]要迁走吗？为了稳定，有些人说不要迁都……但也有人说君士坦丁堡是国内最伟大的城市，或许也是我们历史上最伟大的城市。[Root.GetNameDef]的荣耀已被成就这件事，或许也应体现在政府的位置上？"
 gre.256.a: "是的，这是国家最好的首都。"
 gre.256.b: "不，我们要一直待在雅典。"
 gre.261.t: "希腊领土宣称范围"
 gre.261.d.faction: "[GRE.GetNameDefCap]已经决定宣称我们失去的领土，拯救和我们分离的东正教同胞。但我们手头的问题在于：是向东收复领土，但限制在“传统”的希腊领土范围——[184.GetName]以及东地中海岛屿[183.GetName]——或是重拾“伟大理想”（Megali）概念，宣称所有希腊的东方领土直到[773.GetName]以及安纳托利亚西岸，尽管这些土地上现在的居民以土耳其人为主。伟大理想是一个危险而遥不可及的梦想……如果我们追求它，被视为侵略者的将是我们，可能导致我们被踢出[Root.GetFactionName]。"
 gre.261.d.nofaction: "[GRE.GetNameDefCap]已经决定宣称我们失去的领土，拯救和我们分离的东正教同胞。但我们手头的问题在于：是向东收复领土，但限制在“传统”的希腊领土范围——[184.GetName]以及东地中海岛屿[183.GetName]——或是重拾“伟大理想”概念，宣称所有希腊的东方领土直到[773.GetCapitalVictoryPointName]以及安纳托利亚西岸，尽管这些土地上现在的居民以土耳其人为主。伟大理想是一个危险而遥不可及的梦想……如果我们追求它，被视为侵略者的将是我们，可能导致[Root.GetNameDef]被列强们视为国际弃儿。"
 gre.261.a: "有限宣称我们的领土"
 gre.261.b: "我们将重拾伟大理想！"
 gre.500.t: "梅塔克萨斯推翻希腊政府"
 gre.500.d: "希腊在巴尔干战争中败给保加利亚，自此陷入了大规模混乱，而民主政府拒绝下台，前将军扬尼斯·梅塔克萨斯于今天携大群军队支持者介入，并在一场有预谋的政变中推翻了政府。据报道，梅塔克萨斯的军队与忠于尼科斯·扎哈里亚季斯的工团群体在雅典爆发了战斗，梅塔克萨斯则声称则声称对方差点就推翻了自己的政府，还“需要采取措施维持秩序”。工团主义者誓要对独裁发动反击，但目前看来梅塔克萨斯完全掌控了局面。"
 gre.500.a: "有趣。"
 gre.501.t: "工团主义者推翻希腊政府"
 gre.501.d: "希腊在巴尔干战争中败给保加利亚，自此陷入了大规模混乱，而民主政府拒绝下台，尼科斯·扎哈里亚季斯于今天带领工团支持者席卷了雅典议会，并将其控制。政府如此不受待见，以致新的工团主义政权获得了超乎寻常的高度支持，而前将军扬尼斯·梅塔克萨斯誓要消除国内“工团威胁”，以“恢复秩序”。虽然目前扎哈里亚季斯仍控制着局势，但人们担心一场新的内战已不可避免。"
 gre.501.a: "有趣。"
 gre.502.t: "希腊军队推翻政府"
 gre.502.d: "希腊在巴尔干战争中败给保加利亚，自此陷入了大规模混乱，而民主政府拒绝下台，希腊军队于今天介入，并在一场政变中推翻了政府。亚历山大·帕帕戈斯将军在声明中说，这项措施是暂时的，目前我们面临着日益增长的工团叛乱，一旦军队恢复秩序，就会举行新的选举。帕帕戈斯是否会像他声称的那样放弃权力，这还有待观察，工团领导人誓要发动一切手段与这种“新式独裁”作斗争，引发了人们对一场新的内战的担忧。"
 gre.502.a: "有趣。"
 gre.503.t: "农村民主阵线在希腊获胜"
 gre.503.d: "希腊复辟君主制导致该国左翼势力领袖团结在了农村民主阵线的旗下，并在[GRE.GetLeader]的领导下，于最近的选举中取得胜利。政府内部许多人曾呼吁要求取缔该党派，但遭高层方面拒绝，因此现在的希腊不得不面临向工团主义独裁政权转变的倾向。即使中央决意转型，地方部分军队已经聚集起来公开与新政府叫板，新的内战似乎近在眼前。"
 gre.503.a: "有趣。"
 gre.504.t: "工团主义者赢得希腊选举"
 gre.504.d: "希腊巩固共和制导致该国左翼势力领袖团结在了社会劳动党的旗下，并在[GRE.GetLeader]的领导下，于最近的选举中取得胜利。政府内部许多人曾呼吁要求取缔该党派，但遭高层方面拒绝，因此现在的希腊不得不面临向工团主义独裁政权转变的倾向。即使中央决意转型，地方部分军队已经聚集起来公开与新政府叫板，新的内战似乎近在眼前。"
 gre.504.a: "有趣。"
 gre.505.t: "梅塔克萨斯推翻希腊政府"
 gre.505.d: "希腊前段时间爆料共和派操纵选举为己谋私的内幕，这撼动了整个希腊国家，最终甚至到了前军官扬尼斯·梅塔克萨斯亲自介入的地步。在军队的压倒性支持下，梅塔克萨斯宣布前政府领袖业已被捕，尔后要把国家导上“正确的轨道”。工团主义领袖们称，梅塔克萨斯政权不过是机会主义的，并发誓要对这个新政府采取实质性的报复行动。"
 gre.505.a: "有趣。"
 gre.506.t: "工团主义者推翻希腊政府"
 gre.506.d: "希腊前段时间爆料保王派操纵选举为己谋私的内幕，这撼动了整个希腊国家，最终甚至到了工团主义领袖尼科斯·扎哈里亚季斯亲自介入的地步。在军队的压倒性支持下，扎哈里亚季斯宣布前政府领袖业已被捕，尔后要把国家导上“正确的轨道”。前军官扬尼斯·梅塔克萨斯称，新政权毫无合法性可言，并携军队忠诚派下到乡村组织抵抗势力，新的内战一触即发。"
 gre.506.a: "有趣。"
 gre.507.t: "工团主义者赢得希腊内战"
 gre.507.d: "尼科斯·扎哈里亚季斯领导希腊工团主义武装，经过长达数月的内战，终于拿下了雅典，获得胜利。扎哈里亚季斯宣布，在召开希腊工会与工人代表大会之前，暂时成立临时政府来代行其责。虽然希腊各地的武装冲突仍在持续，但这个国家未来的走向大致已经明朗了。"
 gre.507.a: "有趣。"
 gre.508.t: "梅塔克萨斯赢得希腊内战"
 gre.508.d: "前军官扬尼斯·梅塔克萨斯领导的武装部队，经过长达数月的内战，终于拿下了雅典，获得胜利。梅塔克萨斯宣布，在成立足以决定国家未来走向的政治设计之前，暂时由他主导成立临时政府来代行其责。虽然希腊许多地区的战斗仍在继续，但该国未来的方向似乎终于确定了。"
 gre.508.a: "有趣。"
 gre.509.t: "共和派赢得希腊公投"
 gre.509.d: "希腊君主制公投终于告一段落，共和派取得最终胜利。希腊总理[GRE.GetLeader]宣布，不会邀请亚历山大国王自流亡中归来，并将按照民众的意愿维持共和体制。\n\n这一公投在在希腊引发了严重的分歧：虽然处理了君主制问题，但未来几年内，政府在修复国家分裂上将面临一场艰苦的奋斗。"
 gre.509.a: "有趣。"
 gre.510.t: "希腊重建君主制"
 gre.510.d: "经过数周的讨论磋商后，希腊政府决定将王位还于亚历山大一世国王——正是此人遭到流放标志了1923年第三共和国的成立。不少人看不上亚历山大，毕竟他在世界大战后把国家经济拱手送给了德奥两国，可他怎么说也是希腊最合法的统治者。\n\n多年以后，当国王终于重返雅典时，他对首都欢呼他归来的人们发表讲话，称希腊“终于回到了他本应走上的道路”，同时发誓绝对不和政府领袖再次闹掰，携手共同打造一个积极向上的未来。"
 gre.510.a: "有趣。"
 gre.511.t: "希腊重建君主制"
 gre.511.d: "经过数周的讨论磋商后，希腊政府决定将王位交给乔治二世国王——不是尚在人世的亚历山大一世，毕竟乔治作为长兄，在战后亚历山大遭到流放的年代，一直被认为是前国王的适任继承人。尽管仍有合法性之类的掰扯，但政府向人民下了保证，称这解决了许久之前犯下的错误。\n\n多年以后，当国王终于重返雅典时，他对首都欢呼他归来的人们发表讲话，称希腊“终于回到了他本应走上的道路”，同时发誓要竭尽自己所能来治理这个国家。"
 gre.511.a: "有趣。"
 gre.512.t: "希腊重建君主制"
 gre.512.d: "希腊政府于今日宣布重建君主制，废弃了1923年公投结果，而后者则废弃了1920年成立的希腊王国。然而，希腊政府并未将王位还给亚历山大一世，而是给了他的弟弟保罗一世。据传，尽管全体王室成员一同回国，但新任国王在流亡期间接触到了更激进更专制的思想，这与当下新一届希腊政府堪称绝配。\n\n多年以后，当国王终于重返雅典时，他对首都欢呼他归来的人们发表讲话，称希腊“终于回到了他本应走上的道路”，同时发誓要竭尽自己所能来治理这个国家。"
 gre.512.a: "有趣。"
