 TUR_infantry_equipment_1_short: "克勒克卡莱 T55"
 TUR_infantry_equipment_1_desc: "克勒克卡莱 T55是毛瑟Gewehr 98步枪的奥斯曼版的代号。从1933年起，奥斯曼帝国开始将其老式步枪升级为俗称1936型的通用配置，全部采用8x57mm口径毛瑟步枪弹。奥斯曼军队对保有的各类毛瑟步枪进行标准化改造极大地缓解了早前因各支部队需使用4种不同口径弹药而导致的后勤灾难。"
 TUR_infantry_equipment_2: "1360式 帝国半自动步枪"
 TUR_infantry_equipment_2_short: "克勒克卡莱 T60"
 TUR_infantry_equipment_2_desc: "克勒克卡莱 T-60半自动步枪基于Gwewhr 41的机匣开发而来，T-60相比前者结构更轻巧，枪托更短；相较射程和精准度，这款步枪更注重可靠性和射速。这款步枪活跃于奥斯曼军队的各军种之中。"
