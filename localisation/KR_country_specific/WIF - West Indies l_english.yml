 WIF_angereffect_idea: "社会动荡\n§W--------------§!\n§g虽然[ROOT.GetName]在政治方面团结一致，但该国的社会是分裂的。效忠派和社会派争夺公共生活的主导地位，而地方主义者的身份认同在该国众多文化多元的岛屿中缓慢形成。\n\n[WIF_coupornotloc]§Y动态更新：§!\n§W--------------\n当前与§!§Y社会派§!的紧张度§W：§![WIF_socornot]\n§W当前与§!§Y帝国§!的紧张度§W：§![WIF_britornot]\n\n§W$MODIFIER_STABILITY_FACTOR$：§![?WIF.var_wif_stability|=%+]\n§W$MODIFIER_WAR_SUPPORT_FACTOR$：§![?WIF.var_wif_war_support|=%+]\n§W$MODIFIER_POLITICAL_POWER_FACTOR$：§![?WIF.var_wif_pol_power|=%+]"
