 USA_rainbow_war_plans_decisions_desc: "尽管内战结束了，战争的阴云仍然萦绕在我国周围。以捍卫和平之名，我们必须谨慎选择自己的朋友与敌人，"
 USA_join_entente: "加入协约国"
 USA_join_entente_desc: "当欧洲正在被邪恶的工团主义者与专制君主们威胁之时，美利坚不能坐视不管。所以，我们应当与我们的北方盟友一起，将英格兰与法国从赤匪的暴政中解放，并最终解放欧洲乃至整个世界！"
 ACW_CAN_supported_us: "加拿大曾在内战中援助我们\n"
 ACW_JAP_supported_us: "日本曾在内战中援助我们\n"
 USA_war_plan_orange: "日本的威胁"
 USA_war_plan_orange_desc: "日本的野心对我们国家与世界公益而言都是种威胁。是时候采取措施制止他们了。"
 USA_war_plan_gold: "工团主义威胁"
 USA_war_plan_gold_desc: "法国工团主义发展迅猛，我们无法坐视他们继续扩张势力范围——眼下必须采取行动。"
 USA_war_plan_black: "德国的威胁"
 USA_war_plan_black_desc: "德意志帝国主义发展迅猛，我们无法坐视这种扩张，更不可能继续将他们的举动视作自卫——眼下必须采取措施，捍卫人类宝贵的自由。"
 USA_war_plan_red: "俄罗斯威胁"
 USA_war_plan_red_desc: "我们早就知道俄国人民的热情不会被压抑太久。既然他们选择拥抱工团主义，那就必然沦为世界的首要威胁，对此我们绝不姑息纵容。"
 USA_war_plan_blue: "俄罗斯的威胁"
 USA_war_plan_blue_desc: "俄罗斯的野心对我们国家与世界公益而言都是种威胁。眼下必须采取行动阻止他们的扩张，否则俄罗斯军队早晚会出现在美洲海岸的。"
 USA_work_with_allies: "与[From.GetAdjective]合作"
 USA_work_with_allies_desc: "我们应该动用美国技术去帮助[From.GetNameDef]盟友，提供他们急需的装备与军事顾问。"
 USA_dominated_france_russia: "对法国与俄罗斯拥有主导权"
 USA_owns_american_claim: "控制着我们宣称的领土"
 USA_owns_fifty_states: "拥有50个以上地区"
 USA_deal_with_terrorists_decisions: "剿灭叛乱分子"
 USA_deal_with_terrorists_decisions_desc: "尽管内战已经结束，部分顽固的叛乱武装依然拒绝放下武器。我们必须一劳永逸地剿灭这些叛乱分子，为美国重新迎来和平与希望。"
 USA_fight_socialist_terrorists: "打击社会主义叛乱分子"
 USA_fight_longist_terrorists: "打击朗派叛乱分子"
 USA_reunite_with_PSA: "与[From.GetNameDef]复合"
 USA_reunite_with_PSA_desc: "麦克阿瑟选择放弃权力，民主政治也成功复兴。因此，我们应该邀请[From.GetNameDef]回归联邦政府的怀抱——毕竟，他们的目标不是已经实现了吗？美国重归民主啦！"
 USA_victory_in_the_civil_war: "内战胜利者"
 USA_victory_in_the_civil_war_desc: "分裂分子企图摧垮美利坚合众国的阴谋再度归于失败。尽管激进社会主义与民粹主义者险些击碎我国的权力基石，联邦政府再度向世界证明了自己不可抵挡的力量。企图成为独裁暴君的杰克·里德与休伊·朗将被美国人民世代唾弃！"
 USA_democracy_triumphs: "民主的胜利！"
 USA_democracy_triumphs_desc: "尽管独裁政治颇具诱惑力，美国三权分立制度仍然完好地保存下来，拒绝向行政权力低头。美国国会日前召开紧急会议就善后目标作出研讨，最高法院也开始埋头处理堆积如山的文件与案宗。"
 USA_democratic_education: "宪法教育"
 USA_democratic_education_desc: "激进分子与民粹分子经常宣称联邦政府是某种松散的“州权分立体制”，甚至搬出美国海军条例与“各州有权宣布脱离联邦”这样荒谬的漏洞来验证自己的观点。我们必须纠正他们的错误，使美国宪法具备尽可能广泛的普适性。"
 USA_defend_democracy: "保卫民主"
 USA_defend_democracy_desc: "来自叛乱州的报告结果表明，不少选民依然因为他们的种族和阶级立场受到无端恐吓，某些竞选州内公职的候选人甚至拒绝效忠美国宪法。我们必须维护民众的投票权，同时确保那些别有用心的政客们无法再挑起一场叛乱。"
 USA_bill_of_rights: "重拾权利法案"
 USA_bill_of_rights_desc: "在推广宪法教育的基础上，美国国会已批准向新生代美国人讲解《权利法案》实施的必要性，鼓励他们以非暴力方式更好地运用自己的公民权利。"
 USA_american_values1: "美国价值观"
 USA_american_values1_desc: "联邦政府通过权威读物向公众舆论施加影响，这种能力正在受到煽动性宣传册与私营出版商的挑战，后者不断呼吁颠覆美国的民主政权。为此，美国国会决定多渠道利用大众媒体传播美国价值观，将煽动者对主流社会的威胁降至最低。"
 USA_restore_legitimacy: "恢复合法性"
 USA_restore_legitimacy_desc: "内战时期失联的诸多使馆已对外恢复运营。我们应重新树立美国团结而强大的国际形象，为此，扩大外交使团规模是必要的选择。"
 USA_malice_and_charity: "愤恨与关怀"
 USA_malice_and_charity_desc: "“包扎这个国家的伤口”，林肯总统曾如是说道。美国国会已在战后成立专门委员会负责对叛乱州实施大规模政治与社会改造，与之相关的无党派执行机构被命名为“恶意与仁义”（致敬林肯第二次就职演讲“不怀旧恶、以仁济众”），帮助叛乱各州逐渐回归联邦政府的怀抱。"
 USA_destroy_radicalism: "摧毁激进主义"
 USA_destroy_radicalism_desc: "尽管联邦政府愿意接受政治异见，但美国国会已下定决心不再容忍杰克·里德与休伊·朗的工团主义与分产主义政纲。依据1917年《反煽动法》，宣传工会政治与劳动互助论的社会团体法人将面临司法起诉的风险。"
 USA_strengthen_democracy: "强化民主"
 USA_strengthen_democracy_desc: "内战期间，为集中精力挽救美利坚合众国，冲突边境地区的民主程序受到忽视，地方行政上的民主概念荡然无存。如今，民主政治再度从灰烬中崛起，美国国会已授权特别委员会专门负责保障地方上的公众选举顺利进行。"
 USA_civil_liberties: "忠于美利坚"
 USA_civil_liberties_desc: "20世纪30年代初，“忠于人民”的概念对美国民众而言依然胜过意识形态。遗憾的是，杰克·里德、休伊·朗与麦克阿瑟的手下对他们领袖的忠诚显然是超脱法律之外的。日前，数名国会议员公开为他们在战争期间发表的不恰当言论向公众致歉。"
 USA_ensure_political_stability: "确保政治稳定"
 USA_ensure_political_stability_desc: "尽管部分议员坚决反对这项举措，允许联邦通信委员会“监听叛乱者控制下的无线电台”仍被视作必要之恶。该政策与其他多种形式的审查制度相结合，有效遏制美国境内尚存的叛军活动。"
 USA_protect_democracy: "捍卫民主"
 USA_protect_democracy_desc: "第17宪法修正案使美国民主的代表性有所增强，但长远来看，却未能使选举进程更具民主意义。美国国会应恢复征收投票税、开启重罪审查制度，在确保民主进程的同时深化现代社会对法律的尊重。"
 USA_land_of_the_free: "自由的国度"
 USA_land_of_the_free_desc: "战俘营内的强制劳役政策将被国会宣布取缔。尽管战俘的命运依然取决于法院裁决，但联邦州与叛乱州对战俘惨无人道的剥削必须得到有效遏制。"
 USA_home_of_the_brave: "勇敢者的家园"
 USA_home_of_the_brave_desc: "内战老兵曾为保卫家园付出过自己的一切，惟愿今后的美国人不必再相互攻讦。尽管众议院对此颇有微词，参议院还是明智地将退伍军人福利政策延伸到叛乱州的复员老兵，只要他们肯恢复对全体美国人的誓言。"
 USA_for_the_people: "为了人民"
 USA_for_the_people_desc: "美国民众是我们的选民，也是国家的命脉所在。美国国会日前已通过法案，将五一劳动节调整为“美国人民日”，以此向超越工人运动的爱国主义情怀致以诚挚的敬意。"
 USA_a_more_perfect_union: "完美联邦"
 USA_a_more_perfect_union_desc: "美利坚合众国争取独立的目标，是为人民构建一座完美的联邦，而非杰克·里德与休伊·朗妄想的独裁国度。最近的演讲中，总统对国家与人民相辅相成的复杂关系做出详尽讨论。"
 USA_begin_reconstruction: "开始重建"
 USA_begin_reconstruction_desc: "内战爆发前，这座国家便曾经历过无数苦难。战后重建是项无比艰巨的使命，也是统合全国交通网络的绝佳机遇。我们将推行更为大胆的经济方针振兴美国工业，使她重新立身于依然深处困境的世界之上。"
 USA_rebuild_railroads: "重建铁路系统"
 USA_rebuild_railroads_desc: "横贯全美的铁路系统目前处在混乱状态，战时主导的基建工程以旧线路改造为主，工程目的也多具临时性。美国国会日前批准项目草案，以强制建设电气化铁路为核心重建国家运输体系。电气化铁路工程又要求我们对输电网络实施有力改革。"
 USA_electrification: "电气化项目"
 USA_electrification_desc: "为适应电气化铁路普及需要，保障偏远地区的治安现状，最新批准的国家电气化项目将使输电线遍布全国各地。美国国会开始向各州政府提出投资变压站、兴办水力发电的期望，毕竟具体投资落实是他们的责任。"
 USA_business_subsidies: "企业补贴"
 USA_business_subsidies_desc: "美国小微企业在劳动力市场中的弱势地位，是引发普遍失业问题的重要原因。相关公司在经营过程中过分追求效益而忽视安全规章制度，导致产业工人大多不愿为他们提供服务。为缓解相关问题，美国国会已批准一项新联邦财政补贴计划，为小型企业提供更多援助。"
 USA_rebuild_americas_industry: "振兴美国工业"
 USA_rebuild_americas_industry_desc: "商品出口额是衡量经济活力的重要指标之一，尽管长期以来坚持自由放任主义贸易政策，大萧条时期的美国出口量仍然呈现下降态势。对此，我们必须投资第三产业为传统工企业提供服务性保障，减少它们的经营损失而提振出口额。"
 USA_economic_investments: "经济投资"
 USA_economic_investments_desc: "传统观点认为政府采购量与社会经济增长呈负相关，最新经济理论则反向指出政府可以通过适量采购刺激经济良性运转。国会遂以此为基准采纳一项大胆战略来振兴美国经济。"
 USA_trial_of_american_companies: "对叛国企业的审判"
 USA_trial_of_american_companies_desc: "国会正在听取叛国企业的证词。许多议员主张应让涉事公司高管辞职谢罪，更有甚者呼吁彻查企业界暗网。后者将动员舆论压力令政府依据决策责任向公司股东提起公诉。"
 USA_esmwt: "工会的命运"
 USA_esmwt_desc: "国会正在听取叛国工会的证词。许多议员主张应让工会主席团辞职谢罪，更有甚者呼吁对工会内部会议记录实施采集，为政府向激进分子提起公诉铺平道路。"
 USA_rebuild_the_roads: "重建美国公路"
 USA_rebuild_the_roads_desc: "国家投资建设的州际公路系统很容易成为战争中受破坏的对象。眼下我们必须与各州政府展开合作，确保全美范围内的商业活动与人口流通再度实现安全。"
 USA_american_industry: "美国工业霸权"
 USA_american_industry_desc: "战争爆发在短期内为重工业带来复兴的浪潮，但我们都清楚这种情况不能长久持续，更何况相关工业设施还是建立在战前破产企业之上的。我们必须对安全规章与管理制度作出有效改革，为实现经济的永久繁荣奠定基础。"
 USA_rebuild_agriculture: "农业复兴"
 USA_rebuild_agriculture_desc: "为输送与加工更多食品养活美国人民，我们必须鼓励农业科学进步与粮食储存技术创新。美国国会正式批准成立特别基金会来负责解决相关问题，数名政治家也将在项目中扮演重要角色。"
 USA_aviation_industry: "航空工业"
 USA_aviation_industry_desc: "美国民用航空领域曾一度领先世界，然而，德国先进的工业装配线系统已将我们远远甩在后面。美国国会正在就如何适当激励我国航空企业及军工承包商采用相关技术向国家情报机关提出咨询。"
 USA_farming_subsidies: "农业补贴"
 USA_farming_subsidies_desc: "我们有必要向农村提供补贴以满足国家对农产品的高度需求，甚至为农民停止耕种当前不甚需要的经济作物（例如烟草）提供额外补偿。与此同时，有经验的农业工作者也应该被挽留下来。"
 USA_maritime_industry: "海事产业"
 USA_maritime_industry_desc: "美国商船队在内战时期遭受沉重打击，为此，国会决定批准法案将海军退伍军人福利加以衍生。此外，休工期间的现役水兵如果愿意为商船队提供服务，也能取得与退伍军人同等的优待。"
 USA_synthetic_oil: "石油生产"
 USA_synthetic_oil_desc: "美国中西部油田在内战期间惨遭焚毁，我们必须控制火势以免造成进一步损失。向合成油项目提供投资也是有利可图的，它将为我国汽车保有量增长提供稳定的燃料供应。"
 USA_reconstruction_finished: "完成重建"
 USA_reconstruction_finished_desc: "战争岁月与经济动乱的阴影并未从美国的记忆中远去，但它们带来的威胁总归是正在缓解的。"
 USA_american_caesar_desc: "麦克阿瑟总统宣称他绝不将胜利果实拱手让于引发内战的党派政治家，并承诺领导军政府恢复国家秩序，采用更具实用性的民主制度。新政权将剔除不必要的政客影响，任用更有能力的官员弥补人民与政治间的隔阂。"
 USA_army_education: "军事教育"
 USA_army_education_desc: "美国家长协会向政府提出他们愿意送自己的未成年子女参军，对此，我们的商讨方案是要求学童在接受公立教育的同时，学习更多军事知识。贝拉米教授提出的体能训练与道德教育并行的新教学体制，将有助于唤醒20世纪初美国人民失落的民族热情。"
 USA_nationalize_boy_scouts: "国家青年管理局"
 USA_nationalize_boy_scouts_desc: "美国社会对提高最低工作年龄的呼吁，受到国内众多失业青年的坚决抵制。我们的解决方案是成立国家青年管理局，向尚未达到投票年龄的美国青年提供劳动中介与教育服务。"
 USA_the_american_legion: "美国退伍军人协会"
 USA_the_american_legion_desc: "美国退伍军人协会前总指挥官梅德利·巴特勒是位臭名昭彰的工团党徒，因此，对该老兵组织实施改组，消除其党派政治污点是相当有必要的。退伍军人协会全国司令将不被允许参与政治活动，成为职业政客的前提必须辞去他在老兵组织的职务。"
 USA_americanism: "忠于星条旗"
 USA_americanism_desc: "与美洲历史上常见的独裁暴君不同，麦克阿瑟的愿望不是成为伟人，而是一位平凡而受人尊敬的美国领袖。只要人民对他的统治抱有敬意，麦克阿瑟将把他对美国理想的忠诚置于个人利害之上。"
 USA_martial_law: "军法管制"
 USA_martial_law_desc: "根据宪法框架，国会正式批准暂停《人身保护令》的实施。工团主义与民粹分子的威胁仍然笼罩于美国国土之上，作为政治上的权宜之计，人身保护权与言论自由将被暂时剥夺。"
 USA_fbi_cointelpro: "第二次美国保卫同盟"
 USA_fbi_cointelpro_desc: "尽管美国国内大部分地区的紧张局势已得到平息，公民们仍需时刻保持警惕。作为官方免费的社会信息渠道，改革后的美国保卫同盟将向联邦政府检举潜在的民粹与工团间谍，出面抑制公众针对国家的抗议活动。"
 USA_control_congress: "控制国会"
 USA_control_congress_desc: "麦克阿瑟新政权吸纳过不少前民主党与共和党政客，但也有不少顽固分子选择辞职离任。幸运的是，我们的名单上有许多合格且值得信赖的候选人能够填补他们的空缺。新入选的国会议员将不再是高高在上的政治家，而是为人民服务的美国公仆。"
 USA_office_of_war_information: "信号情报局"
 USA_office_of_war_information_desc: "一款能够对信息实施加密封装的加密机是我国武器库中的新玩具。美国信号情报局，正要求政府装配地下通信电缆适应加密机的运作需要，我们应该满足他们的期望。"
 USA_allien_sedition_acts: "行政令：7250-A"
 USA_allien_sedition_acts_desc: "麦克阿瑟总统最新签署的行政令旨在结束海外间谍对美国的渗透威胁。十九世纪臭名昭著的《外国人与煽动叛乱法》部分条文将得到重新实施，尽管许多州立法部门就这道行政令“存在违宪嫌疑”向最高法院提请上诉，公众普遍认为麦克阿瑟任命的新法官将否决掉这些异议。"
 USA_empower_the_army: "授权陆军"
 USA_empower_the_army_desc: "我国军事体系内部正在出现危机，陆海军部门为经费与政治权力分配而产生纠纷。为此，我们有必要将海军降至次要地位，向陆军赋予更多特权。"
 USA_loyal_officers: "老兵不死"
 USA_loyal_officers_desc: "新生的美国政权相当清楚职业军官们保家卫国的勇气，许多人更是为自己的誓言永远留在异国他乡。感谢最新颁布的行政令，退伍军官将在回归大学接受技术教育与律师从业培训上享受更多优待，这份福利带来的忠诚回报将在我们身后许多年依然焕发光彩。"
 USA_loyalty_to_macarthur: "最高统帅"
 USA_loyalty_to_macarthur_desc: "美国总统兼任最高统帅的历史可以追溯到乔治·华盛顿。值得一提的是，华盛顿总统也曾为美国立下主动卸任公职的伟大传统，因此，麦克阿瑟向公众承诺自己会在国家紧急状态结束后主动离任。就像华盛顿那样，麦克阿瑟将接过美利坚面临的一切挑战。"
 USA_national_rehabilition: "国家复兴"
 USA_national_rehabilition_desc: "杰克·里德与休伊·朗的错误在于，引发国家内乱的起因并非实业家与商人的贪婪，而是政治家的怠政与腐败。我们将为资本家在美国社会正名。"
 USA_root_out_traitors: "根除叛徒"
 USA_root_out_traitors_desc: "我国情报部门成功侦破激进主义运动背后贪婪煽动家们的真实身份。其中包括叛国的禁酒主义者、农民协进会分子、犹太毒贩和支持美利坚至上党与社会党活动的外国侨民。这些叛徒将因他们暗中破坏美国社会的罪行付出代价。"
 USA_loyalty_to_america: "忠于美利坚"
 USA_loyalty_to_america_desc: "美利坚民族主义的目标是提倡对美国理想的忠诚，使之超脱于个人利害成为集体精神的凝聚。麦克阿瑟总统将民间对他的崇拜引导到国家身上，希望今后的政客能够认清自己对国家的从属关系，不可再越雷池半步。"
 USA_american_stratocracy: "美国军政制度"
 USA_american_stratocracy_desc: "麦克阿瑟成功在美国重建起功能性民主与久违的民族热情，尽管有人抱怨让军官取代职业政客的荒谬性，不可否认的是，官僚体系的运作效率确实有所提升。美国民众正愈发信任政府将以合法手段实现他们共同的目标。"
 USA_reintroduce_gwbill: "重提《加纳-瓦格纳法案》"
 USA_reintroduce_gwbill_desc: "尽管这部法案在1932年曾遭否决，美国经济形势正恶化到如此危险的地步，令失业救济政策被视为避免大范围崩溃的最后底牌。胡佛总统日前向国会民主党党团宣布，这次他不会主张否决《加纳-瓦格纳法案》。"
 USA_gwbill_fails: "法案未获通过"
 USA_gwbill_fails_desc: "《加纳-瓦格纳法案》未能通过国会审议，美国复兴之路再度陷入缺乏具体路线指导的状态，民间叛乱活动的增长使这项问题急需得到解决。"
 USA_war_plan_white: "白色战争计划"
 USA_war_plan_white_desc: "白色战争计划，是为应对国内暴乱与政治危机而拟定的军事策略。是时候动用该计划，来解决美国日益增长的暴力问题了。"
 USA_deploy_national_guard: "部署国民警卫队"
 USA_deploy_national_guard_desc: "美利坚至上党与社会党支持者发动的暴力袭击正愈演愈烈，我们需要提高国民警卫队资金，将他们重新部署到最需要维持秩序的地方。"
 USA_macarthur_plan: "麦克阿瑟的计划"
 USA_macarthur_plan_desc: "麦克阿瑟将军提出一项有力观点：纽约市与得克萨斯是联邦政府控制下至关重要，也相当脆弱的战略要点。如果内战爆发，我们至少应对其中一者加以保护。"
 USA_gwbill_succeeds: "法案通过"
 USA_gwbill_succeeds_desc: "《加纳-瓦格纳法案》在国会胜利通过！这对美国经济而言将是场喜讯——不过现在我们必须开辟财源维持这项计划，否则好消息很难持续太长时间。"
 USA_new_shipyards: "船坞补贴计划"
 USA_new_shipyards_desc: "两大船舶公司目前正为联邦救济补贴展开激烈竞争，联邦政府的决定将为他们的所在地提供大批就业岗位。眼下的问题在于：我们该更重视哪方的利益呢？"
 USA_hawking_plan: "霍金计划"
 USA_hawking_plan_desc: "一位资历较浅的参议员日前作出提议，通过提高企业所得税的办法为《加纳-瓦格纳法案》提供支撑，不少人对这项计划存在争议，但它可能为经济带来有效的提振。"
 USA_new_industrial_act: "新工业法案"
 USA_new_industrial_act_desc: "我们需要复兴美国核心地带的重工业设施，毕竟那里是大萧条冲击最为严重的地方。"
 USA_demand_repayment: "要求偿付战争债务"
 USA_demand_repayment_desc: "联合王国在世界大战期间曾欠下我们大笔战争债务，加拿大理应是这笔欠款的继承者，但至少目前来看，他们不像还得起这笔钱。要求清偿债务会取悦国会的孤立主义者。如果不能妥善安抚他们的话，这群人很可能转向反对政府施政。"
 USA_reconciliation_with_canada: "与加拿大和解"
 USA_reconciliation_with_canada_desc: "孤立主义者感到相当满意，我国与加拿大的关系却因此受损。有鉴于此，我们可以考虑同北方邻居妥协以重建这种关系：加拿大向美国提供急需的援助，将欠款偿付问题拖延到战后商榷。此外，协约国成员将对我国出口物资降低关税。"
 USA_pass_tariff_act: "通过《斯姆特-霍利关税法案》"
 USA_pass_tariff_act_desc: "令人震惊的消息传来，加拿大政府拒绝偿付债务。作为回应，我们唯一的选择就是对协约国出口到美国的商品加征惩罚性关税，尽管这将为我们挽回部分损失，但修复与加拿大的关系则是更为漫长的过程。"
 USA_old_order_prevails: "旧秩序获胜"
 USA_old_order_prevails_desc: "尽管遭受美利坚至上党与社会党的冲击，两党体系依然在总统选举中坚持下来。眼下的问题是，这是否足以捍卫美利坚的和平？"
 USA_velvet_glove: "怀柔"
 USA_velvet_glove_desc: "实现和平的唯一希望，就是让美国政府寻求与社会党达成协议，结束美国劳工联合会与世界产业工人联合会的总罢工。"
 USA_company_bailouts: "直接经济干预"
 USA_company_bailouts_desc: "摆脱经济大萧条的方法就是向私营企业提供救济，同时安排全国银行休业整顿为金融界创造时间稳定储蓄。假若国内企业恢复良性经营，市场失序问题将得到有效缓解，美国经济也会逐渐步入正轨。"
 USA_offer_fair_deal: "紧缩越过风暴"
 USA_offer_fair_deal_desc: "对政府机构实施财政紧缩政策，同时提高公共税率，是我国摆脱大萧条的有效途径。尽管如此，美利坚至上党与社会党将采取诸多手段抵制该法案得到通过。"
 USA_iron_fist: "铁拳"
 USA_iron_fist_desc: "我受够该死的对话啦！美利坚至上党与社会党只是群丧尽天良的政治分裂团体，我们必须不惜一切代价粉碎他们的组织。"
 USA_president_long: "休伊·朗总统"
 USA_president_long_desc: "不可能的事态已经发生，美利坚至上党成功赢得总统选举。尽管如此，他们依然无法掌控参众两院，朗总统上台后将被迫面对一群对他执政持保留态度的国会议员，以及一座完全处于混乱边缘的国家。"
 USA_pass_relief_bill: "通过救济法案"
 USA_pass_relief_bill_desc: "休伊·朗的首要责任，是为受大萧条压迫的无数失业美国公民提供救济，即使这必须动用总统行政令来付诸实践。据悉，《救济法案》或将成为“财富共享”计划的前奏。"
 USA_fight_anarchists: "打击无政府主义"
 USA_fight_anarchists_desc: "假若美利坚社会党坚持胁迫工人组织总罢工，休伊·朗关于“财富共享”的理念将永远无法付诸实践。他们必须死，而美国将重获新生。"
 USA_president_reed: "杰克·里德总统"
 USA_president_reed_desc: "杰克·里德有幸成为历史上首位奉行社会主义的美国总统。尽管如此，社会党只在国会勉强占据多数，这使他很难兑现自己的竞选承诺：“修复不平等的美国劳资关系”。"
 USA_sweeping_reforms: "制定全面改革计划"
 USA_sweeping_reforms_desc: "必须通过改革手段，解散商业信托基金、限制私有银行对公民财产的征没权，即使这些改革需要动用总统的行政令。"
 USA_focus_on_long: "重视朗主义者"
 USA_focus_on_long_desc: "美利坚至上党与休伊·朗拒绝接受任何有利于国家复兴的社会主义纲领，因此，在我们完成改革大任之前，这群激进分子必须被贴上“不受欢迎者”的标签。"
 USA_war_department: "扩充战争部"
 USA_war_department_desc: "历经五年的财政紧缩政策，美国战争部规模呈现严重缩水态势。如今最为重要的措施，就是扩大行政编制，让富有创新意识的新人投身实践，为将来的改革做好准备。"
 USA_reform_plan: "陆军改革研讨"
 USA_reform_plan_desc: "当前的问题是，为主动承担一场旷日持久的陆地战争，美国陆军应采取何种战争学说呢？麦克阿瑟将军对此的看法是有目共睹的，他希望在自己的核心圈子内举办一场军事研讨会。"
 USA_air_force_debate: "空军改革研讨"
 USA_air_force_debate_desc: "我国空军部队拥有足够的经费扩张编制，但缺乏明确的发展目标和主持改革的领导力。不少研究小组希望获取更多投资，他们都将自己的理念视作赢得空中优势的关键。"
 USA_chaffee_plan: "阿德纳·霞飞改革计划"
 USA_chaffee_plan_desc: "美国忠诚军团军修会(MOLLUS)成员，小阿德纳·霞飞建议陆军加紧生产更为昂贵的装甲车辆，成立机械化编制，进行一场机动性更强的战争。"
 USA_McNair_Plan: "莱斯利·麦克奈尔改革计划"
 USA_McNair_Plan_desc: "麦克奈尔将军提议，进一步强化美国陆军为步兵作战提供炮火支援的固有优势。这项计划需要我们大幅提升军工行业的就业人数。"
 USA_standardize_the_M1: "M1步枪制式化"
 USA_standardize_the_M1_desc: "M1步枪被选定为标准步兵装备后，已历经多年的重复实验，实在是浪费合同。它的哪种设计方案将最终投入量产，需要我们及时做出答复。"
 USA_defense_contractors: "国防承包商"
 USA_defense_contractors_desc: "私营军工企业早已成为我国国防工业不可或缺的一部分，让政府同这些公司签署军购合同，看看他们准备怎么为我们提供帮助。"
 USA_restart_examining_boards: "重建军事审查委员会"
 USA_restart_examining_boards_desc: "陆军审查体系内不乏改革者，但总得来说，这项制度已陷入长达十年的停滞。麦克奈尔坚持认为，更有效的改良是可以实现的。"
 USA_efficient_production_program: "高效生产计划"
 USA_efficient_production_program_desc: "站在职业介绍所外等待工作的失业人群，是按照泰勒时间表组织高效生产的绝佳实验对象。"
 USA_shock_and_awe: "震慑行动"
 USA_shock_and_awe_desc: "堑壕的存在经常使开阔的旷野沦为残酷的战场绞肉机。尽管我们自认是有良知的，为有效逼迫敌军放弃阵地，陆军部队应配属火力更猛烈的重炮群。"
 USA_take_the_fight_abroad: "到海外去战斗"
 USA_take_the_fight_abroad_desc: "最终，政界高层普遍对我们的陆军改革工作所取得的进展感到满意，眼下只需再得到些实践的机会。"
 USA_military_research: "军事研究"
 USA_military_research_desc: "科技发展不平衡问题严重威胁着我国国防安全。我们决不能坐视敌人在战场上搬出完全未知的武器，眼下必须大幅提高军事研究预算，促进相关领域进步。"
 USA_increase_military_spending: "增加军费开支"
 USA_increase_military_spending_desc: "国会必须批准来年大幅增长的军事预算，毫无疑问，这也将有助于民用经济的发展。"
 USA_liberty_bonds: "自由债券"
 USA_liberty_bonds_desc: "流动资金短缺已经成为现有经济计划执行阶段的主要障碍。我们可以像大多数自由国家那样以政府信用为依托发行公共债券筹措财政资金。因此在参与“胜利花园”计划与志愿者服务之外，公民们应该通过购买政府债券为战争贡献自己额外的力量。"
 USA_army_rangers: "陆军游骑兵"
 USA_army_rangers_desc: "训练团制度有助于提高士兵对新环境的适应能力，促使美国军队能够在多种气候条件下有效组织战斗。“游骑兵”是军方最近提出的新编制，可以适应各种恶劣地形条件下的战斗，而他们的生存经验也能逐渐传授给其他陆战部队。我们应尽快在联邦军队中引入游骑兵编制。"
 USA_walkie_talkies: "步话机"
 USA_walkie_talkies_desc: "通常来说，军用装备有着听起来就很强悍的名字。步话机(Walkie Talkie)？这种名字是怎么混进军用系统的？我们的将军们声称，这种不受距离限制的新式通信设备将使我们的部队在战场上能够有效进行沟通。那么好的东西我们居然称它为步话机？"
 USA_defense_logistics_agency: "国防后勤局"
 USA_defense_logistics_agency_desc: "美利坚合众国的规划体系适宜于州际贸易的需要，面对大规模军事部署问题仍然有所不足。我们必须弥补这项短板。"
 USA_increase_military_production: "促进军火生产"
 USA_increase_military_production_desc: "心怀感激的工人在厂房内不辞辛劳地为胜利而战，尽管他们可能并不相信这套。在意识形态宣传行不通的地方，经济上的激励措施将有助于促进军火生产。"
 USA_tank_competition: "坦克竞标"
 USA_tank_competition_desc: "坦克设计图纸可谓数不胜数，我们需要简化审查体系来决定哪种设计将在未来的战斗中扮演最需要它的角色。"
 USA_armored_cavalry: "装甲骑兵"
 USA_armored_cavalry_desc: "我国高级军官拥有多年指挥骑兵部队的战术经验，现在他们正寻求对机动车辆与坦克进行改良使之更加适宜现代战争的需求。在政府、军方与福特公司等军工企业的紧密合作下，我们会很快将这些理想转变为现实。"
 USA_gi_bill: "军人权利法案"
 USA_gi_bill_desc: "年轻人有不少参战的动机，《军人权利法案》将有助于激励那些爱国主义情怀无法触及的因素。"
 USA_fighter_development: "战斗机开发"
 USA_fighter_development_desc: "当我们还在使用P-26“玩具枪”的时候，国内公司已在开发P-36“鹰”式、舍维尔斯基P-35、P-39“空中飞蛇”和P-40“战鹰”原型机方面取得重大突破，这些新设计将有助于军队在战斗中取得优势。让我们为这些公司提供资助，确保他们将这些飞机投入大批量生产。"
 USA_expand_air_corps_tactical_school: "扩建陆军航空兵战术学校"
 USA_expand_air_corps_tactical_school_desc: "我们需要更为广阔的空间来容纳新训飞行员，使他们将来能胜任航空兵部队的诸多使命。弗吉尼亚地区的部分陆军航空兵依然接受我们指挥，尽管当前条件下他们还存在诸多不足，航空兵团的装备与珍贵的专业知识，对培训未来的飞行员而言至关重要。"
 USA_expand_wasps: "创建女子航空勤务飞行队"
 USA_expand_wasps_desc: "尽管我国的女性飞行员不被允许参与危险的空中缠斗，而通常在美国航空兵部队中扮演辅助性角色。但我们绝不该忘记，女子航空勤务飞行队是如何满怀赤诚地投入到光荣的事业，用坚实的臂膀支撑起男孩儿们的天空。"
 USA_screaming_eagles: "“呼啸之鹰”计划"
 USA_screaming_eagles_desc: "为回应欧洲首创的悬挂式滑翔机打击战术，约翰·克利福德·霍奇·李将军坚持要求我们在空降打击领域展开新实验。凭借伞兵部队的帮助，我们将超越数十年前的技术水平，从四面八方向敌军驻守的战略要地发起围攻。有感于该项目的特殊前景，总参谋部决定授权这项实验性计划。"
 USA_radar_development: "开发雷达"
 USA_radar_development_desc: "雷达，是用以监控敌军空中动向，辅助我国天空守卫者夜班工作的最高机密技术。"
 USA_expand_the_USAAC: "扩编美国陆军航空兵团"
 USA_expand_the_USAAC_desc: "美国陆军航空兵团，组建于1926年，自成立起就基本被排斥于军事发展的边缘。最高指挥部看不到任何改革的理由，他们收到的预算也很微薄，尽管如此，陆军航空兵团依然在许多领域坚持创新。鉴于多年来航空兵与最高指挥部发生纠纷所招致的恶劣影响，协商决定航空兵或许安心待在陆军体制下更为妥当。"
 USA_create_the_USAAF: "创建美国陆军航空部队"
 USA_create_the_USAAF_desc: "美国陆军航空部队的成立，是空军士兵与政治家们的共同胜利。避开命名方式不谈，比利·米切尔上校的理想基本全部付诸实践，如今，我们可以集中精力改良哈罗德·乔治的军事理论，增强美国空军的远程打击能力。"
 USA_modernize_cavalry_tactics: "骑兵战术现代化"
 USA_modernize_cavalry_tactics_desc: "对于我国派遣的世界大战观察团来说，新技术和新理念，是促进战场局势变化的重要因素。有鉴于此，这或许就是霞飞将军认为现有骑兵战术已经过时的重要原因，他主张分发新的训练手册，具体讲解怎样利用和反制装甲优势。"
 USA_mechanization_program: "机械化方案"
 USA_mechanization_program_desc: "霞飞对新型军事载具速度方面的强调，要求我们在制造和维护军用车辆方面实现系统性变革。"
 USA_top_notch_artillery: "一流火炮"
 USA_top_notch_artillery_desc: "如果我们希望按照计划的那样对战场形势作出快速反应，炮兵装备就必须更为轻便而强力。20世纪20年代，麦克奈尔将军在审查委员会的工作经历可算是帮上了忙，他提议对美国火炮生产模式进行大规模改良，预计将使生产与维护工作变得相当便利，新出厂大炮的实战表现也更加精准。"
 USA_production_priority: "生产优先"
 USA_production_priority_desc: "鉴于我国战争工业萎靡不振，麦克奈尔不断强调要广泛应用防空和反坦克炮来遏制空中与装甲车辆的威胁。尽管如此，最高指挥部依然要求麦克奈尔提供有力证据来支撑他的资金需求……"
 USA_CAS_doctrine: "空地协同演习"
 USA_CAS_doctrine_desc: "尽管过去十年内，美国航空兵团长期隶属陆军部管辖，双方的协同工作处理的并不好。陆军指战部现在要求空军单位更加默契地配合他们推进，然而，盲目将这套战术投入实践很可能增加误伤几率，因此，将领们被派遣到特定战区对空地协同能力实施演练，将我方不必要的损失最小化。"
 USA_CAS_model: "近距支援机新模型开发"
 USA_CAS_model_desc: "航空兵团从未考虑过彻底融入陆军，因此，他们也没有参与新型近距支援机的开发工作。值得庆幸的是，军事承包商为我们提供了几种可供参考的模型，例如布鲁斯特XSBA-1和相对老款些的诺斯罗普A-17“漂流者”，如果我们希望在未来的战争中取得优势，最高指挥部就应仔细斟酌哪款轰炸机将成为对地打击的主力。"
 USA_strategic_bomber_development: "开发战略轰炸机"
 USA_strategic_bomber_development_desc: "在常规射程之内，美国很少有需要担心的敌人，因此，在卡尔·斯帕茨等著名飞行员的宣传带动下，某种新观念开始占据美国陆军航空部队的舆论主流。鉴于他们独特的抗争手段，陆军部将他们戏称为“轰炸机黑手党”；这伙黑手党目前正想方设法地申请经费，来进一步推动他们的远程打击计划。"
 USA_strategic_bombing_doctrine: "战略轰炸学说"
 USA_strategic_bombing_doctrine_desc: "斯帕茨与他的伙伴们提出一套简单易懂的战术理念：如果敌人为之奋战的家园不复存在，他们将失去坚持战斗的理由。通过摧毁后方的工业设施与斗争精神，我们的军队将在士气与装备上占据绝对优势。"
 USA_long_range_escorts: "远程护航"
 USA_long_range_escorts_desc: "尽管装备更好的轰炸机，对赢得未来发生在敌军家门口的战争而言至关重要，但这笨重的轰炸机很少能独力作战，因此他们需要护航编队的接应，有效面对敌方战斗机并安全返航。我们的运气不错，飞机设计师凯利·约翰带着他的最新图纸联系到我们，将他创新性的设计成果——P-38“闪电”，介绍给大家看。"
 USA_aerodrome_construction: "机场建设"
 USA_aerodrome_construction_desc: "我们有必要在全国各地修建更多机场，使飞行员可以更轻易地抵达国内任何角落。"
 USA_central_operating_bases: "中央控制基地"
 USA_central_operating_bases_desc: "我们应该集中精力建设更大、更安全的机场，安置在主要控制区附近的战略要地。"
 USA_flexible_bombers: "灵活的轰炸机"
 USA_flexible_bombers_desc: "美国陆军表示，他们需要能够轻松适应多种战斗需要的多用途飞机。值得庆幸的是，我们的私营航空承包商已经提出他们的NA-40计划，作为新式多用途轰炸机的模型，航空兵团方面坚持要求以比利·米切尔的名字为新飞机冠名，即使这迫使他们面对不少陆军高级指挥官的抗议。对我们而言，重要的不是命名方式，而是尽快注资协助研究小组的努力。"
 USA_Quesada_CAS: "克萨达的近距支援战术"
 USA_Quesada_CAS_desc: "克萨达将军相当热衷于亲自指挥空中任务，对于年轻的空军部队来说，他的战术思路可谓是革命性的。让我们协助他的努力，将修订后的战术手册分发到飞行员手中，美国的近距支援战术天下一流！"
 USA_new_arms_factories: "新武器工厂"
 USA_new_arms_factories_desc: "建立军事工业所需面临的主要问题，是大萧条以来我国军工生产设施的普遍萎缩。我们必须扩建已有设施，重新利用老建筑，以便在我国领土上生产出更多重型武器所需的零件。"
 USA_new_tank_assemblies: "新式坦克装配方法"
 USA_new_tank_assemblies_desc: "装甲战争将永远改变战场的面貌。当世界重新武装起来的时候，我们不能坐视不管。在坦克的帮助下，我们只需要几周而非几年内就能打败强大的敌人。因此，目前的首要任务是制造更多这种致命的机器，这样我们不仅可以为美国的自由而战，更能捍卫世界的和平。"
 USA_woman_army_corps: "创办陆军妇女军团"
 USA_woman_army_corps_desc: "尽管美国陆军部的社会保守主义者对此持批评态度，最高统帅还是坚定地捍卫陆军妇女军团的名誉。在卫生部长奥维塔·霍比的领导下，陆军妇女队收到的志愿者数量是他们要求的两倍多。妇女辅助组织将负责维护和看管我们的战争兵器，维持军队庞大的后勤供应体系。"
 USA_new_rifle_development: "步枪改良"
 USA_new_rifle_development_desc: "M1强生是一款成功的武器，但它的优点就和它的缺点一样明显，为此我们找到了约翰·C·加兰德——这款武器的设计师，并令其对自己的成果进行改进。在修改了枪管，导气机构和前瞄具的设计之后，我们可以认为这款步枪比之前的加兰德更为致命了。"
 USA_tis_ill_defend: "“我们将保卫”"
 USA_tis_ill_defend_desc: "美国军队在规模和效率上达到新的高峰，我们完全可以依靠他们在海内外维护正确的价值观。此外，最高指挥部也能在实践过程中吸取宝贵经验，使我们在面对同等规模而缺乏磨合的军队时展现出惊人的效率。"
 USA_Craig_plan_desc: "马林·克雷格的计划，是我们唯一可以在短时间内召集大批部队的军事动员方案。"
 USA_hierarchical_reorganization: "结构重组"
 USA_hierarchical_reorganization_desc: "裙带关系与领导无方，导致美国陆军的精英传统被弃掷逦迤。我们必须重申那些珍贵的准则，将其重新植根于美国的参谋部门。"
 USA_joint_chiefs_of_staff: "联合参谋部"
 USA_joint_chiefs_of_staff_desc: "联邦机构间合作时常见的争议仍然存在于我们自己的政府中。为了避免这种跨领域的争论在军队中也蔓延开来，我们必须确保我们所有的参谋长都得到了同等的重视。"
 USA_establish_a_new_officer_training_center: "新式军官培训方法"
 USA_establish_a_new_officer_training_center_desc: "我们最负盛名的军官学校面临迫在眉睫的危险，因此，眼下必须在更为安全的地区资助并重组新学校。"
 USA_a_gun_for_every_hand: "人手一枪"
 USA_a_gun_for_every_hand_desc: "克雷格将军的优先处理事项，不仅是调动大规模步兵军团，更是考虑如何为他们提供稳定的后勤补给。因此，他坚持要求陆军部制定第二份预算方案，大力支持武器承包商的装备生产工作，以确保前线部队可以获取全套装备对抗任何威胁。"
 USA_engineer_corps_expansion: "扩充工程兵团"
 USA_engineer_corps_expansion_desc: "我们的军事基础设施项目完成的不错，并计划在该领域配属更多供工程兵团。通过协调情报网络和侦察监视系统，我们将确保非战斗人员在战斗中得到更好的保障，以便他们安全完成任务。"
 USA_american_auto_industry: "美国汽车工业"
 USA_american_auto_industry_desc: "自汽车发明以来。它已经深入的影响了美国人民生活的方方面面。虽然大多数汽车工厂都在北方，并且为工团主义者们所工作。然而，亨利·福特率先搬出了北方，所以我们应该鼓励其他公司跟随他的脚步。"
 USA_cult_of_aviation: "斯帕茨的空优理论"
 USA_cult_of_aviation_desc: "长期以来，卡尔·斯帕茨将军因其理论而在陆军航空兵团和陆军航空部队显得相当“声名狼藉”，尽管如此，实战结果表明，斯帕茨的空中作战学说很可能是正确的，陆军部应考虑将他的提案编写成册向飞行员分发，使它们更好地应用于空军实战环境，尽管“轰炸机黑手党”对此颇有异议。"
 USA_navy: "美国海军"
 USA_navy_desc: "美国海军的发展与国家的历史如影随形，奈何多年的政策忽视令其规模逐年锐减。起航吧！穿越重重的悲伤与汪洋，让我们回到梦开始的地方。"
 USA_grand_navy: "大白舰队"
 USA_grand_navy_desc: "“大白舰队”是美国海军曾经的巅峰，以荣耀激励着当代海军人。我们应该回顾这段历史汲取经验，建设一支以战列舰与无畏舰为核心的传统大舰队来捍卫美利坚的海权。"
 USA_defend_our_trade: "保护海上贸易线"
 USA_defend_our_trade_desc: "贸易是美国的经济命脉，我国海军理论研究应当是以保卫海上生命线免遭敌军袭扰为核心的。"
 USA_carriers: "航母舰队计划"
 USA_carriers_desc: "航空母舰代表着海军未来的潮流。我们应当投资相关领域研究以便更好地发展国内海军力量。"
 USA_battleships: "战列舰研发"
 USA_battleships_desc: "战列舰是当之无愧的公海霸主。我们应着手研发能够装载更大的舰炮与优良防空体系的新型战列舰。"
 USA_battle_cruisers: "战列巡洋舰研发"
 USA_battle_cruisers_desc: "战列巡洋舰，是战列舰重火力与巡洋舰机动性的完美结合。我国海军应配备相当数量的战列巡洋舰用于执行常规任务。"
 USA_coast_guard: "海岸警卫队"
 USA_coast_guard_desc: "重建海岸警卫队有助于为海上贸易通道提供保障，不法分子将在海面上遭到拦截，陷入危难的人也能得到及时施救。"
 USA_light_cruisers: "轻巡洋舰研发"
 USA_light_cruisers_desc: "轻型巡洋舰的主要使命是承担防空任务、攻击驱逐舰和摧毁敌方潜艇。我国海军应配备相当数量的轻巡洋舰来维持舰队战力平衡。"
 USA_naval_aviation: "海军航空兵"
 USA_naval_aviation_desc: "海军航空兵是远洋作战的未来之选。我们应该确保舰载战斗机在航空母舰上起飞后，有能力在敌军对我方编队构成威胁前，先行将其摧毁。"
 USA_expand_dockyards: "扩建造船厂"
 USA_expand_dockyards_desc: "我国当前的船坞保有量不足以独力应付战争的需要，眼下应当建设更多新海军生产设施来保障战争军备。"
 USA_submarines: "潜艇研发"
 USA_submarines_desc: "潜艇有助于我们对敌军运输编队和重型战舰造成巨大破坏。我国的潜艇设计能力应当时刻领先于敌方驱逐舰与反潜战术的发展。"
 USA_liberty_ships: "自由轮"
 USA_liberty_ships_desc: "我国民用造船厂有能力迅速转向大规模运输船生产，促进我们向世界各地的盟友提供援助。"
 USA_new_ship_buildings: "海事产业"
 USA_new_ship_buildings_desc: "美国海军传统唯有欧洲列强能与之媲美，我国在海军生产与技术革新领域也肩负着同样辉煌的历史。国内船坞与商船队完成改造后，我们可以集中精力促进海军生产集约化、推广流水线作业。"
 USA_new_admirals: "新生代海军将领"
 USA_new_admirals_desc: "当美利坚合众国面临社会与政治危机时，许多海军将领选择叛逃。为保障我国的海上霸权，我们必须培养新生代的海军指挥官。"
 USA_expand_waves: "建立海军女子志愿服务队"
 USA_expand_waves_desc: "海军女兵可以承担许多辅助角色，令男性军人更好地负责战斗任务。尽管此举可能在社会上引发争议，却无疑有助于我国战争目标的实现。"
 USA_marine_corps: "海军陆战队改革"
 USA_marine_corps_desc: "海军陆战队是美国全球军事投射能力的缩影。从蒙特祖马大厅，到的黎波里海岸，陆战队永远为国家效劳。我们应该确保他们能得到最先进的装备与训练设施。"
 USA_urban_warfare: "扩建海军陆战队"
 USA_urban_warfare_desc: "我们应该扩建海军陆战队规模，确保他们有能力在全球范围内投射我国的力量。"
 USA_naval_training: "海军训练"
 USA_naval_training_desc: "尽管安纳波利斯海军军校在内战中被毁，我们仍然有充足的训练设施来培养新一代海军军官与水兵。"
 USA_semper_fi: "永远忠诚"
 USA_semper_fi_desc: "“永远忠诚”(Semper Fidelis)是海军陆战队的格言，作为美利坚自由与民主的堡垒，他们将为世界传播解放的福音！"
 USA_america_rules_the_waves: "美利坚统治海洋！"
 USA_america_rules_the_waves_desc: "我国在海军研究与建设领域的广泛投资，使我们重新成为世界领先的海军强国之一。起航吧，为黑暗的世界开辟道路！"
 USA_monroe_doctrine: "门罗主义"
 USA_monroe_doctrine_desc: "美国政府未能尽到保护后殖民主义时代的世界抵御欧洲列强与激进思潮渗透的责任，甚至连我们自己也险些沦落其中。中美洲的战火无情延烧、工团主义在拉丁美洲疯狂肆虐，真正的民主正走向消亡。暴君去死吧！"
 USA_re_affirm_monroe_doctrine: "重申门罗主义"
 USA_re_affirm_monroe_doctrine_desc: "我们再度庄严宣誓对美洲兄弟的承诺，抵御欧洲列强的暴政与奥斯瓦尔德·莫斯利的阴谋。工团主义不配取代民主，欧洲的暴君应被彻底铲除，自由的新美洲万岁！"
 USA_pan_american_confrence: "泛美会议"
 USA_pan_american_confrence_desc: "美国总统正式宣布召开自1910年以来的首场泛美会议——上届美洲国家组织会议本应于1928年在智利举行，却因该国爆发工团革命而不幸夭折。担心失去参会资格的各国代表都对总统的计划表示响应。"
 USA_good_neighboor_policy: "睦邻政策"
 USA_good_neighboor_policy_desc: "本届泛美会议首次将“睦邻政策”纳入正式纲领。这项促进美洲民主国家经济与军事合作的计划，有望复兴美洲人民相互依存的历史。只要求援国需求急切、动机真诚，其他美洲国家将主动为它提供经济支持。此外，地区种族主义宣传也会日益淡化。"
 USA_economic_aide: "泛美洲开发委员会"
 USA_economic_aide_desc: "为泛美会议的第二份协议是一项旨在确保每个成员国都有能力为联盟做出贡献的共同工业协定。为充分发掘拉丁美洲的自然资源与大规模制造业利益与潜能，总统聘请工业技术人员以无党派委员会的身份为大会提供评估与咨询服务。"
 USA_military_defense: "美洲防务理事会"
 USA_military_defense_desc: "本届泛美会议达成的第三项共同协定，有关美洲防务理事会的筹建。各成员国同意组织独立委员会负责观察美洲联盟成员国的内政环境，假若某国的民主体制受到威胁，防务理事会有责任向相关国家提供必要的建议与咨询服务，必要时组织外来干涉。该提案被广泛认为是向美国前总统威尔逊未被采纳的“全球和平计划”脱帽致敬。"
 USA_technological_cooperation: "美洲防卫学院"
 USA_technological_cooperation_desc: "本届泛美会议批准的第四项共同决议是成立美洲防卫学院。这所学院将针对拉美军队专业性方面的短板，提供军官培训与工程兵训练课程。不仅如此，我们也能从相关教学与交流实践中扩展技术装备的更多用途。"
 USA_naval_treaty: "美洲海军条约"
 USA_naval_treaty_desc: "本届泛美会议批准的第五项共同决议，被称为《美洲海军条约》，这项重要的外交政策有助于我们同拉美盟国建立海上合作，实现海军军备互补。美国总统已向条约签署国承诺说服国会承担这项企划的主要开支，在美洲海域尽快部署起强大的海军舰队。"
 USA_military_cooperation: "美洲维和部队"
 USA_military_cooperation_desc: "本届泛美会议批准的第六项共同决议，成立泛美维和部队，是美国参谋长联席会议将“重建远征军团”、“捍卫海外民主政权”两项提案相结合后诞生的产物。这种特殊的设计将为美洲国家联盟应对未来威胁提供有效的外交与协调保障。"
 USA_league_american_states: "美洲国家联盟"
 USA_league_american_states_desc: "泛美会议最终起草《美洲国家联盟宪政》，以多国联名形式公开与会各方捍卫美洲民主政治的决心。其内容严厉批判帝国主义国家在世界范围内造成的恶劣影响，承诺引领美洲人民永远独立于奴役与压迫。"
 USA_defending_the_americas: "保卫美洲"
 USA_defending_the_americas_desc: "我们的目标无需遮掩，全国上下都愿支持这份光荣的使命。我们将果断打击海外独裁者与煽动分子，建立美洲共同防务互信。历史正召唤着您。"
 USA_allies_in_the_americas: "美洲盟国"
 USA_allies_in_the_americas_desc: "总统决定向有权参加美洲国家联盟却因故弃权的国家伸出友谊之手，共同确保美洲安全。这份善意他们没有理由拒绝。"
 USA_reform_monroe_doctrine: "修正门罗主义"
 USA_reform_monroe_doctrine_desc: "昔日的美利坚合众国在保卫世界民主政权避免工团与民粹主义侵扰的道路上，也曾有过踌躇。如今，美国国会与总统阁下决定重新审视他们与欧洲及其他大陆国家的外交关系，同一道散兵坑里永远没有中立派。"
 USA_business_ties: "商业纽带"
 USA_business_ties_desc: "1937年危机期间，大批洲际跨国企业选择逃离美利坚合众国。为恢复他们对美国经济的信任，国会计划向他们提供低息贷款、发行海外国债，与各大企业建立起新的合作关系。"
 USA_pick_a_side: "道路抉择"
 USA_pick_a_side_desc: "形势要求我们尽快做出决定，美国应当承认联合王国的遗产，为协约国提供支援，还是推动德意志建立欧洲秩序呢？我国民众在选择哪条道路上依然存在分歧。"
 USA_arsenal_of_freedom: "自由兵工厂"
 USA_arsenal_of_freedom_desc: "为更好地向新盟友提供协助，国会已授权总统成立“商业利益与外交政策专家委员会”。只要适当运用武力，美利坚合众国庞大的工业体系可以碾碎任何对手。只有真正的民主国家才配享有自由兵工厂的力量。"
 USA_new_diplomatic_corps: "新外交使团"
 USA_new_diplomatic_corps_desc: "许多大使馆在内战期间被迫停止活动，现在又被无数客人挤得满满当当。一长串包含竞选捐款人、国会议员和军方官员的名单可供我们填补外交使团的空缺。是时候该让世人重新认识美利坚了。"
 USA_tech_sharing2: "技术合作"
 USA_tech_sharing2_desc: "截至目前为止，学术界不被允许通过私人渠道分享研究资料、接触海外机密项目。既然我们决心整合全联盟的人力优势对抗工团主义者，这道禁令也将失去其本来的意义。"
 USA_color_war_plans: "彩虹战争计划"
 USA_color_war_plans_desc: "本应预料到的威胁没能做好防范，过时而缺乏准确性的战争计划被认为应对1937年危机负责。我们必须制定一套全新的彩虹战争计划，确保军方总能在冲突爆发前做好万全的准备。"
 USA_joint_military_training: "联合军事训练计划"
 USA_joint_military_training_desc: "脆弱的国内秩序，促使联邦军队将训练场地迁移国外，以免加深公众对军方独裁的恐惧。我国盟友已接受这项提议，联合军事训练与演习计划正在积极策划中，看看我们能在美丽新世界表现得如何吧！"
 USA_economic_muscle: "前进！美利坚"
 USA_economic_muscle_desc: "至今为止，美国实施的海外军事行动普遍具有“压倒性优势”，且能对海外盟军实现委任指挥。与新联盟并肩作战则要求我们进行更多战略协同，同盟的敌人也会拼尽全力来阻止我们。"
 USA_united_together: "众志成城"
 USA_united_together_desc: "美国民众对海外作战的前景不甚乐观，维持中立的舆论始终强烈。我们必须通过多种手段改变他们的观点，推动社会尊重退伍军人、亲切描绘我国的海外盟友。"
 USA_the_american_century: "这是美国的时代"
 USA_the_american_century_desc: "为世界和平进行的伟大意识形态斗争，成功奠定美国工业与经济的雄厚基础。我们曾是战胜工团主义与暴君的关键角色，战争结束以后，我们将对维护世界和平起到至关重要的作用。"
 USA_back_in_business: "恢复运作"
 USA_back_in_business_desc: "我们国家曾经遇到不少麻烦，很难扮演世界大国的角色。如今，随着国内形势有所改善，美国正准备重新融入国际舞台。"
 USA_rebuild_monroe: "重申门罗主义"
 USA_rebuild_monroe_desc: "欧洲与世界其他角落蔓延的危机，与我们有什么关系呢？美国属于新世界，我们要做的也是维护新世界的和平与繁荣。我等命中注定成为北美的霸主、南美的守护神、任何胆敢与我方作对者的毕生噩梦。"
 USA_diplomatic_corps: "美国外交使团"
 USA_diplomatic_corps_desc: "迈向霸权的首要步骤，就是让我们未来的敌人与盟友确切知道美国的想法，无论他们欢迎与否，我们来了！"
 USA_rightful_domain: "正当领域"
 USA_rightful_domain_desc: "北美大陆是我们外交关切的首要重点，美国绝不容许任何敌对国家在边境上作祟，凭借武力从陆地与海洋保卫国土是万分必要的事业。"
 USA_cooperaton_treaties: "合作条约"
 USA_cooperaton_treaties_desc: "美洲国家联盟，是美洲中立国家建立的国际友好互惠组织，美国既是他们的保护者，也是联盟的领头羊。"
 USA_propping_up_allies: "新美利坚帝国主义"
 USA_propping_up_allies_desc: "美国人不是帝国主义者——我们应邀而来，在必要时刻向西方世界贯彻美国的意志。这是为了所有人的利益！"
 USA_pax_americana: "美式和平"
 USA_pax_americana_desc: "新大陆的伟大斗争业已结束，真正的美式民主依然闪耀。我们的工业重焕生机，我们的军队无可匹敌，我们的决心也从未如此坚定；20世纪的中心将不会再是巴黎或柏林，而将在伟大的美利坚！只有美利坚合众国才能引领这个世界走向繁荣与稳定！"
 USA_enter_the_fray: "介入纷争"
 USA_enter_the_fray_desc: "美国也是世界舞台上的一员，尽管对加入外国联盟犹豫不决，我们将毫不犹豫地动用军事力量，消除世界各地终将找上门来的国际威胁。"
 USA_arsenal_of_democracy: "民主兵工厂"
 USA_arsenal_of_democracy_desc: "“睦邻政策”要求我们在国家建制内，为未来冲突准备好充足的武器装备。总统阁下倡导的“民主兵工厂”由此应运而生，它将为拉美国家推翻暴政、摧垮工团主义提供充足的帮助，无论路途多么艰难。"
 USA_longer_reach: "远距离投射"
 USA_longer_reach_desc: "如果我们希望将自己的力量映射到世界各地，就必须通过强劲的海军力量来实现这点。"
 USA_on_the_beach: "在滩头"
 USA_on_the_beach_desc: "我们的敌人终将会为美国士兵踏上滩头时的雄姿感到恐惧，为此，我们必须努力确保自己会有充分的能力与技巧来投射我们的优势。"
 USA_working_with_allies: "为我们的盟友服务"
 USA_working_with_allies_desc: "我们应该允许自己的盟国和“敌人的敌人”，自由运用我国的专业知识。假若他们的斗争可以更顺利些，我们离成功也能更进一步。"
 USA_american_century: "这是美国的时代"
 USA_american_century_desc: "为世界和平进行的伟大意识形态斗争，成功奠定美国工业与经济的雄厚基础。我们曾是战胜工团主义与暴君的关键角色，战争结束以后，我们将对维护世界和平起到至关重要的作用。"
 USA_fortress_america: "美利坚要塞"
 USA_fortress_america_desc: "美国方才在地狱走了一遭，现在还不是我们卷入外部纷争的时候。眼下必须放眼祖国各地，确保国内秩序稳定，在敌国抵达我国海岸前筑起高墙。"
 USA_man_the_walls: "高墙就位"
 USA_man_the_walls_desc: "我国实现防御性政策的首要步骤，就是让御敌的高墙得到严密看护。世界都将颤抖于美国的军事实力，前提是他们胆敢挑战我们。"
 USA_business_of_neutrality: "贸易中立"
 USA_business_of_neutrality_desc: "维持中立政策的好处是，我们的敌人很少，贸易伙伴则很多。假若美国有意成为真正的世界强国，就必须依靠强劲的美元。"
 USA_look_inward: "放眼国内"
 USA_look_inward_desc: "美国再也无需顾虑动荡与内战的威胁。眼下必须放眼国内，处理必要的内政问题，而非紧盯着不属于美国人的地方。"
 USA_leap_forward: "美利坚的跃进"
 USA_leap_forward_desc: "只要我们巩固既得成果，明确前进方向，就能引领美国步入下一纪元——那将是我们遥遥领先于世界的时代。"
 USA_peace_at_last: "终归和平"
 USA_peace_at_last_desc: "我们的努力终见成效，美国也开始明白，真正的和平唯有实力与牺牲可供塑造。"
 ustates.1.t: "1936年，美利坚合众国"
 ustates.1.d: "1936年的美利坚合众国，国势衰微，风雨飘摇。尽管侥幸免于世界大战的惨痛牺牲，将国家繁荣延续到20世纪20年代，德国赢得世界大战，及紧随而至的英法革命，直接导致1925年的华尔街股市崩盘。美国由此陷入大萧条的深渊，柏林证券交易市场则成功取代华尔街成为国际金融交易中心。\n\n1928年，赫伯特·胡佛成功当选美国总统。虽然曾被寄予厚望，他的政策终究未能扭转经济衰退的危局。到1936年为止，这座国家已然经历有史以来最为严重而漫长的十年经济危机。极左翼美利坚社会党与极右翼美利坚至上党，社会分化和普遍失业导致两大激进政党在美国迅速崛起。1932年，在众议院支持下，胡佛成功连任总统，但此举却在美国社会引发广泛争议。伴随着大萧条的持续影响，政治问题很难在短期内有所缓解。许多人担心极端政党很可能在下届大选中上台，大萧条的持续更是将引发灾难性的动荡。"
 ustates.1.a: "上帝保佑美国"
 ustates.2.t: "黑色星期一波及美利坚"
 ustates.2.d: "尽管深受政治动荡与无效经济复兴计划的妨害，许多美国公民依然相信他们的国家正稳步从1925年华尔街股市崩盘中恢复过来。“黑色星期一”的降临无疑为这种希望奏响了丧钟，本已疲弱的经济更是坠入无底的深渊。虽然共和党与民主党候选人都承诺在当选后采取积极措施振兴经济，公众对传统两党的信任犹如雪崩般疾速下滑。与此同时，杰克·里德与休伊·朗都将舆论矛头对准腐败的金融机构与行政部门，双方不约而同地谴责正是这群业界精英的贪婪引发了金融危机。"
 ustates.2.a: "今年的运气可真差……"
 ustates.3.t: "竞选联盟？"
 ustates.3.d: "1936年总统选举有望成为美国历史上最具争议的大选。共和党与民主党元老对美利坚社会党或美利坚至上党掌权深感焦虑，担心这将成为合众国的末日、美国价值观的终结。\n\n为避免灾难降临，政府内部正提议在民主党与共和党间建立竞选联盟，共同推举明尼苏达州农工党州长弗洛伊德·奥尔森出任总统候选人。或许基层党员不大欢迎这一方案，却可能是驴与象战胜猎手的唯一办法。"
 ustates.3.a: "你能维持联合的话，那就来吧"
 ustates.3.b: "多党联合政府有损民主政治的健康"
 ustates.4.t: "南方民主党人的抱怨"
 ustates.4.d: "竞选联盟正在显现成功的迹象，党派内部却已浮现许多不同的声音，其中最响亮的来自南方民主党人。相对他们的北方盟友，南方民主党更加保守，也被迫直面美利坚至上党的激烈竞争。目前，联合竞选联盟主要由北方民主党、共和党和农工党组成，因此，我们可以向南方民主党人承诺胜选后为他们提供内阁席位而迫使其妥协；当然，如果代价过于高昂，无视他们的抗议也是可行的选择。"
 ustates.4.a: "让他们抱怨吧，难道他们还能加入美利坚至上党？"
 ustates.4.b: "承诺授予内阁席位"
 ustates.5.t: "联盟内部冲突"
 ustates.5.d: "民主党与共和党自成立以来长期存在冲突，尽管我们当下致力于凝聚彼此的力量，部分基层党员却按捺不住寂寞在国会展开激烈的口水战。虽然目前卷入冲突的只有少数议员，如果放任局势升级，联盟稳定性无疑将受到威胁。我们可以强硬表态站在其中一方，也能向煽动者施压要求他们在大选结束前保持沉默，迫使达成某种妥协——无论采取何种做法，我们必须遏制党内对竞选联盟的公开反对。"
 ustates.5.a: "支持民主党"
 ustates.5.b: "强迫其妥协"
 ustates.5.c: "支持共和党"
 ustates.6.t: "弗洛伊德·奥尔森的总统提名"
 ustates.6.d: "在萨克拉门托举行的大型集会上，奥尔森州长在共和党、民主党与农民劳工党三党政要簇拥下，出面接受自己国家联合党总统候选人的提名。然而，他在演讲中阐明了自己的纲领：“我就是我想成为的人，我就是激进分子，我就是希望明确变革体制的激进分子。我不满足于小修小补，或是为窃贼和盗匪戴上桂冠，称之为法典权威。而我想要的是有序、理智和建设的变革。我不会要求超前的事物，不会超出最坚定的托利党的要求。但我知道转变是可以发生的，当然，也必须是渐进的。转变不可能在一夜之间到来，但我想尽我所能，动起来，稳步转变。”这也许成为了演讲被谈论最多的部分。\n\n较保守的评论家谴责他的演讲无异于革命，而一些奥尔森原先的同志指责他出卖了进步运动，尽管如此，这场大型集会出人意料地得到大批媒体与出席者的欢迎。这能否化为选举结果？奥尔森承诺的变革能否实现？这都有待观察。"
 ustates.6.a: "祈祷这能帮到我们。"
 ustates.7.t: "联盟内部冲突"
 ustates.7.d: "爱荷华州的农民劳工党与共和党日前爆发冲突，共和党严厉谴责农工党正在疏远有助于他们赢得选举的选民，农工党则反过来指控共和党未能推行缓解大萧条所需的必要政策。这场冲突不可避免地在竞选联盟内部引发广泛争议。"
 ustates.7.a: "支持共和党"
 ustates.7.b: "强迫其妥协"
 ustates.7.c: "支持农工党"
 ustates.8.t: "提名昆汀·罗斯福"
 ustates.8.d: "自奥尔森州长被提名为总统候选人以来，关注政治的人饶有兴趣地讨论着副总统的可能人选。昨天，谣传终于偃旗息鼓，昆汀·罗斯福在纽约被正式确定为国家联合党副总统候选人。罗斯福是进步派共和党总统西奥多·罗斯福之子、纽约州的民主党州长，他继承了强大的公麋遗产，党的高层希望他能团结两大政党，取得支持。此外，他在1934年竞选纽约州州长时，成功击败了现任社会党副总统候选人、纽约市市长诺曼·托马斯，竞选团队希望他可以复制这一壮举，虎口夺食般拿下纽约州的选举人票。\n\n他在声明中首推一项名为“公平施政”的计划，以帮助国家实现重大改革。尽管社会党与至上党纷纷谴责这些措施，称其远不足以帮助普通民众脱困，但经济学家相信这些政策可能足以结束萧条。"
 ustates.8.a: "公平的施政，公正的施政。"
 ustates.9.t: "印第安公民权保障法"
 ustates.9.d: "为获取北方与西部选区的支持，参议院与众议院日前呼吁批准《印第安公民权保障法》，将原本遭受法律歧视的印第安人升格为正式公民。来自东北与西部诸州的政客都支持这项提案，但部分南方民主党与北方共和党人认为这项法案缺乏实效。"
 ustates.9.a: "批准法案，这将为我们争取更多同情！"
 ustates.9.b: "否决法案，我们没有时间搞民粹主义。"
 ustates.10.t: "竞选联盟瓦解！"
 ustates.10.d: "国家联合党的内部冲突已经失去控制，今天，一切都回归原点，国会内部的共和党、民主党与农工党各自为政，联盟再也无法在任何问题上取得一致。流言正在国会大厦内四处传播：如果杰克·里德与休伊·朗掌权，麦克阿瑟将军将拯救美国！"
 ustates.10.a: "愿上帝保佑美国，因为统治者无能……"
 ustates.11.t: "日益激进化"
 ustates.11.d: "驴与象无休止的争斗令美国人对两大传统政党感到由衷的失望，越来越多的选民开始支持美利坚至上党与美利坚社会党激进变革的主张。黑暗的年代里，你很难分辨真正的社会改革与移花接木的把戏，那些参与极端党派活动的公民已经从主办方手中取得不少“积极贡献”的红利。至上党的“财富共享”捐助，与社会党的国际红色援助，本质上就是这样的骗局。这些激进党派的经营机器比民主党和共和党更擅长利用大众媒体收买人心，杰克·里德或休伊·朗赢得1936年大选的概率越来越高。"
 ustates.11.a: "这可真是糟糕"
 ustates.12.t: "农工党倒向美利坚社会党"
 ustates.12.d: "长期以来，明尼苏达州一直是农工党州长弗洛伊德·奥尔森的坚实堡垒，如今，情况却开始发生变化。许多民众不再支持奥尔森州长，而转向世界产联与社会党的改革纲领。各大工会联合起来为社会党组织公开集会，参席出席人数更是远远超出我们的控制范围。"
 ustates.12.a: "有人嗅到血的气息了吗？"
 ustates.13.t: "南方民主党选票流向美利坚至上党"
 ustates.13.d: "南方各州长期以来都是民主党的核心票仓，这样的格局恐怕很难有所持续。最新民调结果显示，美利坚至上党的选民登记数量大幅上升。该党领袖休伊·朗在最近的电台演讲中详细谈到自己的“财富共享”与美国改造方案，美利坚至上党正在变得日益强大起来。"
 ustates.13.a: "狡猾的骗子"
 ustates.14.t: "麦克阿瑟与胡佛的愉快聊天"
 ustates.14.d: "麦克阿瑟曾与胡佛总统私下讨论过名为“白色战争计划”的国家紧急预案，用以应对美国民众可能的武装起义。这项方案要求麦克阿瑟将军采取特别行动保卫国家，在华盛顿特区竖起路障，首都以外的地方也能成为计划的起始点，例如华盛顿军火库。这项方案尚未对外公开，如果激进主义者企图自内而外地发起革命，我们至少能将它视作一种应急措施。"
 ustates.14.a: "愿它永远没有机会付诸实践"
 ustates.15.t: "天桥之战"
 ustates.15.d: "密歇根州，底特律，世界汽车之都。美国汽车工人联合会领袖沃尔特·鲁瑟和理查德·弗兰肯斯坦正在煽动工人向福特公司发起总罢工，“工会主义万岁，福特主义去死！”，汽车工人们呼吁企业提高薪酬标准，缩短劳动时间。\n\n今天下午两点，一名来自《底特律自由新闻报》的摄影师希望拍摄一幅以福特工厂标志为背景的照片，让汽车工人联合会领袖意气风发地站在天桥上鼓舞士气。当他们正在摆姿势的时候，四十多名受雇于福特公司的男性员工突然从后方接近毒打他们，并紧接着用警棍袭击那些在现场分发传单的戴贝雷帽的妇女。"
 ustates.15.a: "挨打的是工会，受伤的是我们！"
 ustates.16.t: "国会议员退休潮"
 ustates.16.d: "众多民主党与共和党议员对外宣布。今年将成为他们出席美国国会的最后一年。大多数代表以年龄因素作为自己离开的理由，但有人认为这波退休潮很可能与社会党与美利坚至上党的恐吓有关，不禁令人联想起查尔斯·萨姆纳参议员与普雷斯顿·布鲁克斯众议员间的国会斗殴（1856年，奴隶制辩论时期著名的政治暴力事件），历史恐怕离我们不甚遥远。史无前例的退休率令激进党派愈发坚信他们将赢得公开选举。"
 ustates.16.a: "希望能有好的替补人选"
 ustates.17.t: "社会党与美利坚至上党爆发冲突"
 ustates.17.d: "美利坚至上党与社会党支持者在许多主要城市爆发了暴力冲突。国家秩序逐步陷入混乱，聚众斗殴与街头枪战正日渐成为社会常态。尽管民间暴动很容易镇压，可同样的事情发生在激进分子通过贿赂建立起来的“小街区”，这就只能望而兴叹了。\n\n在混乱之中，国内的温和人士对极端派越来越担忧，陷入困境的建制派竞选已经组织了一波捐款和志愿者的浪潮。兰登和加纳都承诺要扭转萧条并恢复秩序，而奥尔森州长则发起猛烈反击以夺回他的支持者。然而，随着国家在经济萧条和政治动荡的重压下痛苦呻吟，许多人都担心他们数十年来一直信任的政治体系很快就会崩溃。"
 ustates.17.a: "今年的运气可真差……"
 ustates.18.t: "库格林神父的广播节目"
 ustates.18.d: "三年前的今天，查尔斯·库格林神父通过哥伦比亚广播公司在美国开办起每周一场的广播节目，如今已有超过五千万民众收听他的频道。作为狂热的反犹主义者，他公然宣称法国工团革命是“犹太人指使的活动”，柏林证券交易市场崩溃更是“犹太金融集团的国际阴谋”。尽管这样的言论真的很傻，不少自以为是的笨蛋还是愿意听从。罗马天主教会已经无法忍受他的反犹主张，教宗陛下正考虑是否向美国政府提出请求，关闭库格林神父的栏目，不要让公众产生天主教会支持这种低端仇恨言论的错觉。"
 ustates.18.a: "仇恨言论是文明社会的天敌，我们必须阻止库格林神父"
 ustates.18.b: "我不同意他说的每一个字，但我誓死捍卫他说话的权利。"
 ustates.19.t: "休伊·朗的演讲"
 ustates.19.d: "共和党与民主党就像常来我们镇上的药剂推销员。他有两种药，会弹五弦琴，还懂得怎样卖出这两瓶药。\n\n第一只瓶子里装的是“高格尔仁”，另一只瓶子里装的是“低格尔仁”。\n\n如果有人问他两种药有什么区别，他就会说：“哦，差别大得很，但药效都不错”。\n\n“高格尔仁从树冠部位撕下树皮，矮格尔仁从树根部位撕下树皮。”\n\n当我走进国会时，我发现民主党与共和党唯一的区别是，一个自下而上地剥你的皮，另一个自上而下地剥你的皮。"
 ustates.19.a: "笑话不能赢得选举"
 ustates.20.t: "威廉·“大比尔”·海伍德的葬礼"
 ustates.20.d: "威廉·“大比尔”·海伍德，世界产业工人协会的巨人，今天安详去世。“他的死标志着火炬的传递”，伊丽莎白·格利·弗林在他的葬礼上如是说道：“历史具有长远的眼光。它终将对暴君做出严厉的审判，向那些为人类解放事业，反对压迫与经济奴役而斗争、受苦、入狱和牺牲的殉道者伸张正义。”\n\n其他工会领导人，甚至包括他在美国劳工联合会的竞争对手，也在海伍德的葬礼上发言致辞。杰克·里德代表美利坚社会党发表讲话，引用海伍德曾经用过的演讲词，里德向在场听众放声呼喊道：“工人们，如果你们组织起来，只要将手放在口袋里，就是对资本家最沉痛的打击！每场罢工都孕育着革命的起点。许多伟大的革命都是从最小的罢工中诞生的。记住，我们并非为一己私利，你们在为全体工人阶级而战，工友同胞们，团结起来！”"
 ustates.20.a: "我已经开始想念他了"
 ustates.21.t: "民间暴力渗透政治舞台"
 ustates.21.d: "昔日的政治纠纷尚且发生在激进党派支持者之间，最近的暴力活动已然蔓延到总统候选人与政治家身上。过去数月内，杰克·里德与休伊·朗的生命安全都曾遭受严重威胁。两位刺客均隐藏在喧嚣的人群中接近演讲台开火，但未能命中目标，迫使两位人民政治家各自提高他们的安保标准。此外，数名地方政客也在类似的竞选活动中遇刺受伤。极端派选民对他们的敌人所遭受的打击置若罔闻，似乎对子弹没能对准目标感到由衷的遗憾。"
 ustates.21.a: "很棒，下次打准点"
 ustates.22.t: "流血的劳动节"
 ustates.22.d: "五一国际劳动节诞生以来，社会党都会在今天举办盛大的公众游行与演讲活动。尽管有时会与警方起冲突，总得来说，一切都很平静。今年的情况却不比往年，得到美利坚至上党支持的地方警察部队日前向社会党游行队伍发动袭击，类似的情况在全国各地迅速蔓延。这究竟是谁的责任呢？社会党发言人表示“警方与至上党分子闯入会场前，纪念活动进行的相当平静”。美利坚至上党则公开回应称，他们劝说警方介入的原因是“社会党支持者在街头公然袭击拒绝加入工会的劳动者”，并拿出数张模糊的照片，并称其拍下了“社会党挥舞的枪支”。"
 ustates.22.a: "工团暴徒活该挨揍"
 ustates.22.b: "警方真是失职"
 ustates.23.t: "洪水泛滥的圣帕特里克节"
 ustates.23.d: "1936年3月16日，阿勒格尼河与莫农加希拉河上游沉积的冰雪，因较于往年更高的气温而提前融化。大量冰雪融水在短时间内汇入河流导致水位溢出河堤，很快威胁到匹兹堡市民的安全。1936年3月17日，河流水位达到25英尺，当日夜间的连续暴雨更是对灾情起到推波助澜的作用。3月18日雨停后，水位已达到46英尺峰值，超出洪水位整整21英尺。\n\n据悉，圣帕特里克节洪灾（3月17日，纪念爱尔兰守护神圣帕特里克，匹兹堡是美国爱尔兰裔的主要定居点之一），是匹兹堡市有史以来所遭遇过最惨痛的自然灾害，当地行政机关已向联邦政府请求善后援助。"
 ustates.23.a: "我们必须向人民伸出援手"
 ustates.23.b: "自求多福吧"
 ustates.24.t: "血红之夏"
 ustates.24.d: "夏日的酷暑，将城市压抑已久的怒火熊熊点燃。今年夏天，全美范围内的私刑案件激增，以南卡罗来纳州查尔斯顿的暴力冲突为起点，全国各地迅速陷入血腥的种族骚乱中。黑人公民遭受白人殴打，私产被纵火焚烧的案例层出不穷。作为种族迫害的回应，非洲血裔兄弟会同美利坚社会党与工团联合会部分成员展开密切合作，武装反抗施暴者的诘难。事后，社会党发言人在为己方行为辩护的同时，向公众出示一组模糊的相片，宣称掌握着美利坚至上党成员涉嫌私刑处决有色人种的证据。"
 ustates.24.a: "今年的情况还能更糟吗？"
 ustates.25.t: "新泽西州特别选举！"
 ustates.25.d: "新泽西州参议员A·哈里·穆尔为竞选州长而向国会递交辞呈。为此，该州决定举行特别选举来提名他的继任者。民主党候选人约翰·杰拉尔德·米尔顿和他的对手兼美利坚至上党发言人查尔斯·林德伯格在选举中领跑。投票刚刚结束，赢家似乎是……"
 ustates.25.a: "约翰·杰拉尔德·米尔顿（民主党）"
 ustates.25.b: "查尔斯·林德伯格（美利坚至上党）"
 ustates.26.t: "华盛顿州特别选举！"
 ustates.26.d: "国会参议员韦斯利·劳埃德去世后，华盛顿州决定举行特别选举来提名他的继任者。社会党积极分子约翰·F·麦凯和民主党众议员约翰·梅恩·科菲在选举中领跑。投票刚刚结束，赢家似乎是……"
 ustates.26.a: "约翰·F·麦凯（社会党）"
 ustates.26.b: "约翰·梅恩·科菲（民主党）"
 ustates.27.t: "犯罪狂潮席卷全国"
 ustates.27.d: "美国社会秩序日益陷入混乱，犯罪浪潮正在全国各地疯狂涌现。诸多怪盗事迹在媒体渲染下惹得人心惶惶，例如“头号公敌”约翰·迪林杰、“鸳鸯大盗”邦妮与克莱德。值得庆幸的是，美国联邦调查局努力奋斗在对抗犯罪的第一线，为沦落下的公共治安带来些许缓和。正如往常那样，社会党与美利坚至上党将犯罪问题分别归咎于强盗资本家和国家道德沦丧。"
 ustates.27.a: "别再胡闹了！"
 ustates.28.t: "准军事组织的建立"
 ustates.28.d: "暴力冲突与社会动荡正遍及全国，社会党与美利坚至上党开始假借多种名目筹建准军事化民兵武装，并声称此举是为捍卫人民福祉。美利坚至上党将这些团体称作“一分钟人”，社会党名下的队伍则冠名“赤卫队”。这些装备精良的准军事化部队负责党派据点与公众集会的巡逻工作，甚至有限地参与过部分极端暴力的街头武装冲突。联邦政府有证据表明他们正在对民用枪械进行改装，使之更具攻击性。但联邦调查局夺取非法武器库存的效率不高，也难以控制军火走私商，情况很可能在短期内变得越来越糟。"
 ustates.28.a: "这可不妙。"
 ustates.29.t: "更多美利坚至上党成员宣布参加国会竞选"
 ustates.29.d: "美利坚至上党的建党历史并不悠久，却已在国会占据着众多席位，其中大部分来自南方。1936年选民注册中，登记在美利坚至上党名下参选公职的人数达到前所未有的高度。此外，全国范围内还有同样多的民众愿意为他们投票。"
 ustates.29.a: "有趣"
 ustates.30.t: "更多美利坚社会党成员宣布参加国会竞选"
 ustates.30.d: "美利坚社会党的建党历史并不悠久，却已在国会占据着众多席位，其中大部分来自钢铁带。1936年选民注册中，登记在美利坚社会党名下参选公职的人数达到前所未有的高度。此外，全国范围内还有同样多的民众愿意为他们投票。"
 ustates.30.a: "有趣"
 ustates.31.t: "随风而逝"
 ustates.31.d: "今天，玛格丽特·米切尔所写的小说《飘》正式出版，并迅速成为业界的超级畅销书，有望取得本年度普利策奖提名。好莱坞也敏锐地察觉到其中蕴藏的商机，计划于明年推出同名改编电影。书中的故事发生在南北战争时期的旧南方，因此被许多读者视作当今美国社会政治形势的潜在隐射。不少南方美利坚至上党人宣称这部小说的理念与他们的事业是完美契合的。"
 ustates.31.a: "坦白地说，亲爱的，我可不在乎……"
 ustates.32.t: "1936年北美大热浪"
 ustates.32.d: "美国与加拿大近代历史上最为严重的热浪灾害日前席卷北美大陆。“北美大热浪”开始于六月下旬，在缺乏降雨引发的干旱影响下，地表气温迅速上升到100°F(38°C)。截至七月的今天，多地气温已突破历史最高水平。北达科他州斯蒂尔的当地温度达到121°F(50°C)。俄亥俄州平均气温也已接近110°F(43°C)，与1934年创下的历史高点基本持平。\n\n这场热浪伴随着国内的重大政治动荡而来，美利坚至上党是中西部政治的重要干涉力量，社会党与工团武装则在五大湖工业区日益壮大。普遍干旱的影响仍在持续，据报道，已有超过3000人在与之相关的次生灾害中不幸遇难，另有大批中暑与热衰竭的病例在多地出现。北美大陆的农民成功见证有记录以来最为糟糕的收成情况，玉米与小麦价格正在迅速攀升。气象专家指出这股热浪恐怕很难在短期内自行消散。"
 ustates.32.a: "今年的运气还能再差点吗……"
 ustates.33.t: "大热浪消退"
 ustates.33.d: "久违的冷锋，迎来希望的降雨。1936年北美大热浪终于自行消退，从温哥华到洛杉矶、纽约州到华盛顿，受难已久的民众终于喘下一口气。这场热浪或许会成为20世纪美国最为致命的自然灾害，超过五千人在这场无妄之灾中不幸罹难。热浪已经结束，曾经感慨于自然神力的人类多少开始意识到，谁会比天灾更擅长谋取人的性命。此时此刻，美国历史正悄然步入新的篇章……"
 ustates.33.a: "至少这起灾祸结束了……"
 ustates.34.t: "1936年总统选举"
 ustates.34.d.coalition: "大选结果终于揭晓，这可能是全美历史上意识形态竞争最为激烈的总统选举。三大主要政党都未能在选举人团中赢得足够多的选票，无法直接拿下总统选举。有鉴于此，众议院不得不在建国以来第二次承担起自己的责任，投票选出胜利者。选出总统绝不会成为国内纷争的终结，但就目前而言，胜利的桂冠属于……"
 ustates.34.d.default: "大选结果终于揭晓，这可能是全美历史上意识形态竞争最为激烈的总统选举。四大主要政党都未能在选举人团中赢得足够多的选票，无法直接拿下总统选举。有鉴于此，众议院不得不在建国以来第二次承担起自己的责任，投票选出胜利者。选出总统绝不会成为国内纷争的终结，但就目前而言，胜利的桂冠属于……"
 ustates.34.a: "弗洛伊德·奥尔森（国家联合党）"
 ustates.34.b: "杰克·里德（美利坚社会党）"
 ustates.34.c: "休伊·朗（美利坚至上党）"
 ustates.34.d: "约翰·南斯·加纳（民主党）"
 ustates.34.e: "阿尔夫·兰登（共和党）"
 ustates.36.t: "美利坚社会党抗议选举结果"
 ustates.36.d: "美利坚社会党拒绝接受我们公正开放的选举结果，他们声称众议院终裁制度是违背多数选民意志的。杰克·里德很快对外作出相近的表态，呼吁国会议员联合起来抵制不公正的大选。尽管如此，美利坚社会党内部的独立报刊对外报道称，美国劳工联合会与杰克·里德间的合作关系正在出现裂痕。"
 ustates.36.a: "该死的里德！"
 ustates.37.t: "美利坚至上党抗议选举结果"
 ustates.37.d: "美利坚至上党领导层对选举结果提出强烈抗议，谴责杰克·里德的盟友涉嫌操纵选举，要求选举委员会重新计票。休伊·朗甚至举办一场虚拟的总统就职典礼向支持者发表辛辣的讽刺演讲。尽管如此，来自美利坚至上党的传言表明，党内有不少先前叛逃的民主党人对这场历史性大选的失败感到由衷遗憾。"
 ustates.37.a: "真是名怪杰"
 ustates.38.t: "赫伯特·胡佛批评继任总统"
 ustates.38.d.reed: "赫伯特·胡佛在大选后变得愈发直言不讳，公然批评杰克·里德与社会党不适合统治美国，鼓励共和党与民主党联合起来遏制极端党派的野心。"
 ustates.38.d.long: "赫伯特·胡佛在大选后变得愈发直言不讳，公然批评休伊·朗与美利坚至上党对国家而言是危险的选择，鼓励共和党与民主党联合起来遏制休伊·朗的阴谋。"
 ustates.38.a: "他无关紧要"
 ustates.39.t: "赫伯特·胡佛支持继任总统"
 ustates.39.d: "赫伯特·胡佛决心摒弃个人政见，向即将上任的[USA.GetLeader]总统提供支持。“只有遵守宪法条文，我们的国家才能在她最黑暗的时刻团结起来”，胡佛总统如是说道。[USA.GetLeader]也反过来为胡佛阁下为国家做出的贡献表示感谢。"
 ustates.39.a: "感谢他的支持"
 ustates.40.t: "新年罢工"
 ustates.40.d: "为表达对选举结果的抗议，社会党日前决定在元旦发起罢工活动，导致北方工业体系陷入瘫痪。罢工期间，工人们还自发组织起“联合工团理事会”与“职业工人委员会”，在钢铁带城市实施工人民主管理。赫斯特报业已将这起罢工事件妖魔化，把它描绘成类似于引发英国革命的总罢工。"
 ustates.40.a: "这会引起麻烦的"
 ustates.41.t: "里德总统的就职演说"
 ustates.41.d: "美国的社会问题迫使人民寻求根本的解决渠道；传统的两党制已趋于瓦解，杰克·里德宣誓当选第31任美国总统，诺曼·托马斯将出任他的副职。在华盛顿发表的一场激动人心的就职演说中，杰克·里德承诺捍卫工人利益，为全体美国人民的福祉而努力奋斗，实现社会变革。尽管如此，社会党在国会的微弱优势使他们通过建设性立法极其困难，尤其是参议院的至上党成员，已向选民发表承诺，阻止对方发布任何有害于美国未来的法案。"
 ustates.41.a: "让人民欢呼吧！"
 ustates.42.t: "第7080号行政令：工会"
 ustates.42.d: "将集体谈判权写入法律，是杰克·里德上台后采取的首要行动。无意坐视参议院对社会立法的阻挠，总统以美利坚至上党与社会党武装部队近期爆发的冲突为借口，强行颁布行政令要求各州承认工会合法化、为集体谈判权正式立规，将“黄犬契约”（以禁止加入工会为条件订立的劳动合同）定性为非法。各地工会纷纷为这场胜利感到欢欣鼓舞，许多美国民众却将这种滥用行政令的做法视作“行政绑架立法”。"
 ustates.42.a: "团结使我们更加强大！"
 ustates.43.t: "资产阶级被激怒了"
 ustates.43.d: "从纽约到旧金山，有钱有势的头面公民纷纷开始借助赫斯特报业与国会演讲，对里德当选美国总统提出抗议。显然，堕落的资产阶级对7080号行政令的执行感到无比愤怒，因此更加激进地抵制美利坚社会党的执政。"
 ustates.43.a: "让反动派鬼哭狼嚎去吧！"
 ustates.44.t: "反对派谴责里德为暴君"
 ustates.44.d: "尽管很难在其他议题上达成共识，民主党、共和党和美利坚至上党不约而同地从全国各地，向杰克·里德颁布7080号行政令一事表达强烈谴责。将这种做法批判为“行政部门越权”、“国家滑向暴政的起点”。休伊·朗对外宣布自己拒绝遵守“独裁者里德”签署的任何法令，并将总统与俄国革命者弗拉基米尔·列宁相类比，幸灾乐祸地认为杰克·里德早晚会与列宁有同样的命运。"
 ustates.44.a: "休伊·朗，你给我闭嘴"
 ustates.45.t: "第7089号行政令：恢复抵押品赎回权"
 ustates.45.d: "里德总统指示商务部长对部分金融企业资产和运营活动实施临时接管\n\n两大传统政党因无力应对经济大萧条而走向灭亡，如果里德总统和社会党不能采取积极果断的措施，也必然步他们的后尘。杰克·里德相信金融业腐败是大萧条爆发和长期持续的首要原因，他已下令华尔街银行国有化并公开市场操作，恢复破产家庭的抵押品赎回权。但是由于罗斯福参议员的阻挠，杰克·里德被迫将该法案以行政令形式颁布，同时向外界提出保卫国家安全的呼吁。尽管杰克·里德在底层民众中间深受欢迎，许多人担心假若他继续醉心于这种权力，必然将自己引领到独裁者的道路上。"
 ustates.45.a: "富人们该付出代价啦！"
 ustates.46.t: "最高法院审理第7089号行政令诉讼案"
 ustates.46.d: "保罗·马提克诉加州标准石油公司案，是7089号行政令面临的首场司法挑战，最高法院日前正式举办该案听证会。原告保罗·马提克认为标准石油公司的垄断权正在威胁民主政治的安危。该企业涉嫌贿赂波士顿市议会的指控也得到法庭的严肃对待。全国各地都在关注杰克·里德的权力能否得到制约，美利坚社会党是否会不顾参议院的反对继续执行他们的政治议程。"
 ustates.46.a: "法院必须做出对我们有利的判决！"
 ustates.47.t: "第7100号行政令：矿业公司国有化"
 ustates.47.d: "里德总统指示内政部长对部分矿业公司生产资料和运营活动实施临时接管\n\n左翼政党基本上都将政府公地视作公共财产，而矿业公司对公共土地的滥用长期以来饱受超验主义者的批评。杰克·里德的大多数内阁成员都认为，私营矿业公司的贪婪完全无法与他们对公众需求的回馈相媲美。他们鼓励政府采取积极行动实现采矿业国有化，其中也包括标准石油公司。值得注意的是，标准石油公司在最高法院对7089号行政令的诉讼结果目前仍然悬而未决。现在推动国有化政策将被许多人视作杰克·里德对政治对手实施“场外反击”的手段，从而更加坚定他们认为杰克·里德希望将美国改造为法兰西公社与不列颠联盟那样的工团国家的阶级偏见。"
 ustates.47.a: "美国的资源属于他的人民！"
 ustates.48.t: "“装点我们的司法系统”"
 ustates.48.d: "尽管杰克·里德在公开场合似乎并不关心保罗·马提克诉加州标准石油公司案的结果，他的政府成员则担心目前倾向保守的最高法院很可能以七比二的结果做出对资本家有利的判决，从而推翻那些已经实施的社会改革。有鉴于此，里德决定援引林肯总统在南北战争时期改组最高法院的先例，要求参议院多数党领袖迈耶·伦敦停止对法官任命工作的阻挠，将最高法院席位扩充到十五位。杰克·里德的目的是很明显的，他希望任命六位倾向社会主义的大法官坐镇最高法院，确保自己的任何行政令都将“符合宪法”。如此激进的举措迅速引发民间的抗议浪潮，甚至左翼中此前还对政府施政持中立或同情立场的农工党与进步党这次也站在里德总统的对立面。"
 ustates.48.a: "我们必须不惜一切代价保卫工人权益"
 ustates.49.t: "反社会党骚乱蔓延"
 ustates.49.d: "杰克·里德企图干涉司法系统后不久，前州长休伊·朗迅速出面反对里德，而他的言论已经近似于煽动武装暴动。全国各地尤其是南方诸州已不再承认总统行政令的合法性。据报道，“一分钟人”与社会党民兵间的武装冲突正在日渐升级，如果国家秩序不能得到恢复，美国将注定陷入内战的苦海。"
 ustates.49.a: "警察应该为人民而战！"
 ustates.50.t: "“一分钟人”与警方爆发冲突"
 ustates.50.d: "休伊·朗希望公众抵制杰克·里德的呼声，已被部分“一分钟人”理解为反抗政府机构任何维持秩序的努力。警方与休伊·朗民兵的冲突在全国范围内变得越来越普遍。社会党势力庞大的城市里，全民防务委员会开始协助警方恢复法律与治安；而在南方腹地，民兵武装正在当地建立起有效的统治。"
 ustates.50.a: "谁能来阻止这个疯子！"
 ustates.51.t: "麦克阿瑟进军华盛顿"
 ustates.51.d: "杰克·里德在华盛顿特区的支持已跌至谷底。今天，总参谋长道格拉斯·麦克阿瑟将军宣布里德总统已经“无法正确地履行合宪总统的职能”，并随后率领国民警卫队和陆军部队挺进白宫以“恢复秩序”，计划在白宫逮捕他。麦克阿瑟此举让不少人想起这位将军在1932年镇压考克斯失业请愿军时所下的毒手，那次他收获了一片嘘声，不过这次，当这批人为维持现状却不是破坏现状而进军时，华盛顿市民无不向他们致以热烈的掌声。然而，得到潜伏麦克阿瑟司令部的社会党线人密报后，杰克·里德比将军先行一步乘车队逃离了首都。于是，麦克阿瑟选择入住白宫，协调对杰克·里德在椭圆形办公室行为的调查。甚至有人暗示说，假设副总统诺曼·托马斯被证明同样“无法履行职能”，麦克阿瑟将军可能会宣誓就任临时总统。"
 ustates.51.a: "麦克阿瑟，我效忠过共和，效忠过民主！"
 ustates.52.t: "休伊·朗的就职演说"
 ustates.52.d: "美国的社会问题迫使人民寻求根本的解决渠道；传统的两党制已趋于瓦解，休伊·朗宣誓当选第31任美国总统，威廉·莱姆基将出任他的副职。在华盛顿发表的一场激动人心的就职演说中，休伊·朗承诺捍卫人民利益，将普通美国人的利益置于任何事务之上。尽管如此，至上党在国会的微弱优势使他们通过建设性立法极其困难，尤其是参议院的社会党成员，已向选民发表承诺，阻止对方发布任何有害于美国未来的法案。"
 ustates.52.a: "上帝保佑美国"
 ustates.53.t: "第7037号行政令：农业援助法案"
 ustates.53.d: "为美国农民提供政策救济，是休伊·朗上台后采取的首要行动，因此他将行政令直接发布给商务部长。无意坐视参议院对救济政策的阻挠，休伊·朗援引美国社会治安不稳为由，将行政令直接发布给商务部长付诸实践。该法案主张控制农产品价格、向农民提供政府信贷，对外来粮食谷物加征关税。这将有助于缓解粮食价格暴跌给农民带来的破产危机。全国各地的农民纷纷为这场胜利而欢欣鼓舞时，许多美国民众却将这种滥用行政令的做法视作“行政绑架立法”。"
 ustates.53.a: "批准"
 ustates.54.t: "反对派谴责休伊·朗为暴君"
 ustates.54.d: "尽管民主党、共和党和社会党很难在其他议题上达成共识，但他们都不约而同地从全国各地向休伊·朗颁布7037号行政令一事表示强烈谴责。将这种做法批判为“行政部门越权”、“国家滑向暴政的起点”。政策反对者甚至拒绝履行“独裁者”签署的任何法令，杰克·里德也挥舞着美利坚至上党成员涉嫌种族仇恨犯罪的档案，走上讲台将总统戏称为“美利坚的科德里亚努（罗马尼亚铁卫团领袖）”。"
 ustates.54.a: "这群人不能代表我的想法！"
 ustates.55.t: "财富与恐惧如影随形"
 ustates.55.d: "从纽约到旧金山，有钱有势的头面公民纷纷开始借助赫斯特报业与国会演讲，对休伊·朗当选美国总统提出抗议。显然，无论他们是否关心政治，富有的美国公民对休伊·朗强行干涉市场正常运转的改革措施感到愤怒不已，这与胡佛时代的贸易自由主义经济政策是截然相悖的。类似的情绪正通过报纸传递到中产阶级读者，他们也开始把朗当做独裁者。"
 ustates.55.a: "人民的嗓门比精英更大了"
 ustates.56.t: "第7048号行政令：财富共享"
 ustates.56.d: "依据宪法赋予我的神圣权力，我，美利坚合众国总统，休伊·皮尔斯·朗，特此宣布贫困阶级享有取得救济的固有权利。我将成立新的政府机关来满足人民的基本需求，美利坚丰富的物质财富不应只体现于上层社会，而应让底层民众共享\n\n日前，休伊·朗总统已发布行政令对富人增税，考虑到美利坚至上党的权力基础和“财富共享”的竞选口号，该法案的颁布并不令人感到意外，但许多美国人却批判总统的行为是明显越界的。白宫自行宣布征税真的符合宪法吗？所谓的“财富共享”机构在运行过程中该如何确保公正性呢？种种疑问使政府决策部门陷入极大的混乱，休伊·朗却占据道德高地向新闻媒体大发阙词，抨击这些政策之所以难以得到实施，“是因为企业界对社会舆论的绑架”。他宣称如果政府不能落实这些政策，美国将必然堕入工团主义的深渊。"
 ustates.56.a: "财富共享是抵御工团主义的最佳屏障！"
 ustates.57.t: "7048号行政令被裁定违宪"
 ustates.57.d: "在备受瞩目的第7048号行政令违宪审查中，首席大法官查尔斯·埃文斯·休斯正式宣布该法案违宪。这是场势均力敌的斗争，最高法院以5:4推翻总统的申诉。判决消息传到白宫时，休伊·朗对最高法院阻挠他为美国安全而实施的必要改革而愤怒不已。"
 ustates.57.a: "查尔斯·休斯做出了裁决，那就让他执行吧！"
 ustates.58.t: "“装点我们的司法系统”"
 ustates.58.d: "最高法院裁定7048号行政令违宪的消息，促使休伊·朗寻求更为激进的解决方案。他援引林肯总统在南北战争时期改组最高法院的先例，求参议院多数党领袖停止对法官任命工作的阻挠，将最高法院席位扩充到十五位。休伊·朗的目的是很明显的，他希望任命六位倾向美利坚至上党的大法官坐镇最高法院，确保自己的任何行政令都将“符合宪法”。如此激进的举措迅速引发民间的抗议浪潮，此前还对政府施政持中立同情立场的国会议员这次也站在总统的反面。"
 ustates.58.a: "我将为保卫国家利益而战！"
 ustates.59.t: "第7050号行政令：宣布美利坚社会党为恐怖组织"
 ustates.59.d: "休伊·朗援引人民对美利坚社会党崇尚无政府工团主义的担忧，宣布将社会党列为非法政治团体，要求采取一切可能手段取缔他们的活动，以免该党发动起义推翻政府。此外，总统还将社会党民兵与发动1916年预备日袭击和1920年华尔街炸弹危机的恐怖分子联系在一起，希望按照1918年《惩治叛乱法》，以“反治安反募兵组织”的性质对其提请公诉。"
 ustates.59.a: "太好了！"
 ustates.60.t: "杰克·里德公然蔑视行政令"
 ustates.60.d: "杰克·里德公开谴责7050号行政令违宪，宣布此举只会激怒美国工人更加坚定地反对休伊·朗政权。在里德组织的大规模抗议集会上，赤卫队也出席其中保护示威工人免遭“一分钟人”袭击。排斥工会运动的劳动者遭到社会党群众殴打，到场的警方对此宁愿袖手旁观。新闻媒体对相关情况进行集中报道，越来越多的民众对休伊·朗是否真的有能力保护美国人民，感到愈发难以信任。"
 ustates.60.a: "依靠警察控制局面"
 ustates.61.t: "警察部队声援工会工人"
 ustates.61.d: "真是出人意料的情况，警察部门开始拒绝履行联邦政府的命令。芝加哥、匹兹堡、费城及其他钢铁带城市，当地警方也开始参加“罢工”活动声援工人义举。各地警察工会领导人日前宣布，他们将恪尽职守维护社会治安，而“王鱼休伊·朗”的命令，不妨让他自己来办。有鉴于此，总统阁下决定让他的“一分钟人”与国民警卫队进行合作。"
 ustates.61.a: "派个大家伙去会会他们"
 ustates.62.t: "“一分钟人”与社会党爆发冲突"
 ustates.62.d: "抵达钢铁带履行总统命令的“一分钟人”已经发现，他们的政府在这里没有丝毫权力。前脚刚落地，美利坚社会党及其支持者就对他们发动袭击，激烈的枪战很快四处喧嚣起来，暴力活动开始波及钢铁带各大主要城市。"
 ustates.62.a: "把我们能找到最大的家伙送过去！"
 ustates.63.t: "麦克阿瑟和军方决定铲除休伊·朗"
 ustates.63.d: "休伊·朗在华盛顿特区的支持已跌至谷底。今天，道格拉斯·麦克阿瑟宣布休伊·朗已经“无法正确地履行合宪总统的职能”，并随后率领国民警卫队和陆军部队挺进白宫以“恢复秩序”，计划在白宫逮捕他。麦克阿瑟此举让不少人想起这位将军在1932年镇压考克斯失业请愿军时所下的毒手，那次他收获了一片嘘声，不过这次，当这批人为维持现状却不是破坏现状而进军时，华盛顿市民无不向他们致以热烈的掌声。然而，得到潜伏麦克阿瑟司令部的至上党线人密报后，休伊·朗比将军先行一步乘车队逃离了首都。于是，麦克阿瑟选择入住白宫，协调对休伊·朗在椭圆形办公室行为的调查。甚至有人暗示说，假设副总统威廉·莱姆基被证明同样“无法履行职能”，麦克阿瑟将军可能会宣誓就任临时总统。"
 ustates.63.a: "麦克阿瑟，我效忠过共和，效忠过民主！"
 ustates.64.t: "弗洛伊德·奥尔森的就职典礼"
 ustates.64.d: "成功当选后，奥尔森立即向全国发表演讲，呼吁人民保持克制、坚守道德底线。引用奥尔森的话说：“无法保护人民的国家是不值得被保护的。许多企业期望通过削减工资、降低生活水平和破坏群众购买力的方式来缓解经济危机，这也是不可能办到的。”得知胃癌病情有所缓和后，奥尔森的精神重新振作起来，在社会主义者与强硬派的抗议声中勇敢地走进白宫，承诺振兴美国经济、恢复民众团结，通过必要的手段阻止任何政治暴力。当然，其他美国人是否愿意听从他的号召则是另外一门课题。"
 ustates.64.a: "美利坚团结一心！"
 ustates.65.t: "奥尔森宣布举行谈判"
 ustates.65.d: "奥尔森总统当选后的首要责任，是缓解美利坚社会党领导下的罢工运动，因此，他向杰克·里德发出邀请希望在芝加哥举行会晤。杰克·里德在这场斗争中占据着绝对优势，世界产业工人联合会与美国劳工联合会都支持着他，在总罢工中充当主力军。一些记者获悉，奥尔森总统的内阁成员都反对他与工团打交道，毕竟执政联盟建立的原因之一，就是三党都不愿与美利坚社会党单独打交道——这种做法很可能沦为政治自杀，但显然奥尔森总统已下定决心，毫不动摇。"
 ustates.65.a: "我们别无他法"
 ustates.66.t: "里德接受邀请"
 ustates.66.d: "杰克·里德派人向联邦政府传话，愿意接受对等谈判。来自联邦调查局的密报结果表明，如果里德未能与联邦政府达成协议，美国劳工联合会领袖将率领名下组织退出新年总罢工，不再参与美利坚社会党的活动。当芝加哥方面紧锣密鼓地加强安保工作时，奥尔森的内阁与道格拉斯·麦克阿瑟将军并不看好这场谈判，他们认为总统阁下正将自己的生命置于危险中。目前他们正在场外紧张等候着会谈结果。"
 ustates.66.a: "癌症也不能战胜我，我将创造奇迹"
 ustates.67.t: "谈判开始"
 ustates.67.d: "在谈判开始前，奥尔森发表了一篇激动人心的演说阐述他的复兴计划：“通过抑制自私的利己倾向和贪婪的利润动机，我们今天正努力挽救所谓的资本主义。但正如忒修斯之船那样，在无数次置换船体的材料后，这艘船还会是原来那条吗？”——杰克·里德与奥尔森总统现在正在芝加哥举行历史性的会谈。但此前有消息称休伊·朗也希望代表美利坚至上党列席其中。毫无疑问，他的到来将使谈判工作变得愈发艰巨；但拒绝这项要求很可能刺激休伊·朗向他在南方的支持者煽动不满，令芝加哥谈判的成果付诸东流。"
 ustates.67.a: "允许休伊·朗参加谈判"
 ustates.67.b: "休伊·朗和这里没关系"
 ustates.68.t: "杰克·里德要求社会党控制福利体系"
 ustates.68.d: "历经数日的谈判工作，奥尔森总统与杰克·里德开始逐渐达成协议。作为里德出面平息罢工的回报，他要求国会立即通过法案颁布合理的最低工资标准、设置每周最高40小时工作制，并筹建美利坚社会党控制下的联邦社会福利体系。杰克·里德勉强地被说服放弃要求国会为工会代表预留席位的主张，尽管如此，奥尔森认为这项协议仍然很难得到国会山的认可。然而，这或许是避免冲突爆发的最后机会。"
 ustates.68.a: "让我们试试国会对此作何感受"
 ustates.68.b: "里德需要给我份更合适的提案"
 ustates.69.t: "美利坚至上党和美利坚社会党的议员离开了国会"
 ustates.69.d: "奥尔森总统将杰克·里德的提案递交国会审议时，休伊·朗与美利坚至上党当即谴责他是美国人民的叛徒，竟敢将福利保障部门出卖给社会党。当奥尔森慷慨激昂地请求他们为实现和平而妥协时，愤怒的美利坚至上党参议员选择离席以示抗议。即便是愿意留下来的人也表现的并不平静，争论结果很快表明执政联盟不愿面对如此激进的社会改革。会议结束后，甚至社会党参议员都决定放弃议会斗争，离开了两院与国会山，杰克·里德也宣布奥尔森的承诺毫无意义，他的政府过于腐败且功能失调，无法真正服务于美国人民。"
 ustates.69.a: "亲爱的美利坚，我们尽力了"
 ustates.70.t: "休伊·朗与里德爆发争议"
 ustates.70.d: "芝加哥会谈正式举行后，会场上的情况很快证明，休伊·朗与杰克·里德完全找不到共同语言。两人的观点总是相矛盾的，经常演变成争议的导火索。不过值得注意的是，杰克·里德与休伊·朗对各自党派的控制力似乎正发生问题，双方都不得不经常中断会谈与他们的团队进行协商。尽管奥尔森总统以最大的努力确保谈判文明，但休伊·朗与杰克·里德真的什么也谈不拢。休伊·朗总是将里德提出的政策如数驳回，唯有建立社会保障体系除外。为此，里德已向总统提出威胁，如果他不肯撵走休伊·朗，自己就放弃谈判。"
 ustates.70.a: "将休伊·朗撵出会场"
 ustates.70.b: "尝试协调两人谈判"
 ustates.71.t: "休伊·朗被排除在会谈之外"
 ustates.71.d: "奥尔森总统决定要求休伊·朗离开会场——这或许是眼下最为必要的举措，但这名男子拒绝体面离席。稍后不久，休伊·朗就从门外闯进会场，谴责总统正背着他将社会保障部门出卖给工团主义者。在极度兴奋状态下，休伊·朗开始背诵奥尔森担任明尼苏达州州长期间的反资本主义言论，为此，总统别无选择，只能命令安全部队将他拖出大楼。被保安架住的休伊·朗仍然不屈不挠地挣扎咆哮着，宣称美国人民绝不会容忍他今天的叛国行径。"
 ustates.71.a: "这种情况下没人知道该怎么谈判"
 ustates.72.t: "“一分钟人”袭击芝加哥社会党成员"
 ustates.72.d: "休伊·朗被逐出会谈后不久，“一分钟人”开始在大楼外的街道上袭击社会党成员。赤卫队与联邦陆军很快与休伊·朗的民兵武装爆发遭遇战。出于个人安全考虑，生性多疑的杰克·里德开始怀疑这起事件是联邦政府企图谋害他而嫁祸于美利坚至上党的阴谋，因此从后门迅速离开大楼……奥尔森总统也跟随他逃离现场，而后以安全原因被遣送回华盛顿。芝加哥谈判终以灾难性失败告终。"
 ustates.72.a: "休伊·朗破坏了国家和平！"
 ustates.73.t: "达成妥协：成立国家劳工委员会"
 ustates.73.d: "在此之后，奥尔森总统与杰克·里德又经历数天的漫长谈判，席间，社会党代表曾多次产生放弃谈判的念头，但最终还是与总统达成新的妥协，并明确表示这将是他们最后的让步。该党愿意放弃对社会福利体系的主导权，作为回报，联邦政府应投资成立新的劳工组织——“国家劳工委员会”，来担当政府与工会的桥梁，而社会党将在其中扮演重要角色。联邦政府的谈判代表认为，如果不考虑激怒美利坚至上党，使南方诸州压制他们的努力付诸东流的话，这项方案应该能取得国会支持。谈判顾问们表示，唯一解决这些问题的方法，就是在协商结果公布前让休伊·朗和美利坚至上党也参与进来。"
 ustates.73.a: "立即向协商结果提交国会"
 ustates.73.b: "叫休伊·朗过来——我们需要美利坚至上党的支持"
 ustates.74.t: "国家劳工委员会法案以微弱优势通过"
 ustates.74.d: "在杰克·里德参议员的陪同下，奥尔森总统在国会紧急会议上将关于国家劳工委员会的妥协法案向参议院予以公示。他慷慨激昂地向国会发出请求，承认自己并未指望得到充分的认可，有关于此的争议很可能在今后数月内出现，但现在，他需要的是大家投票承认这项法案中所鼓励的长远目标，是国会能够接受的，以此向罢工者们传递信号，联邦政府愿意真诚地对待他们的诉求。尽管美利坚至上党参议员愤而离席，拒绝“向工团主义投降”，奥尔森的请愿得到执政联盟的普遍认可，将其视作实现和平的必要之举：午夜五分钟前，参议院以微弱优势通过动议，杰克·里德也如释重负地向奥尔森表示，社会党终于有好消息能带给罢工者们了……这场沟通并不代表着结束，而是新的合作的开始。"
 ustates.74.a: "一场理智而民主的变革"
 ustates.75.t: "美利坚至上党拒绝妥协"
 ustates.75.d: "正如先前预期的那样，妥协的消息刚刚发布，休伊·朗就暴跳如雷。他宣布奥尔森已经与里德结盟，政府未能履行保卫美国免受工团主义利益集团迫害的崇高使命，美利坚的灵魂正深处危险境地。尽管联邦官员敦促民众保持冷静，休伊·朗的言论在南方引起广泛共鸣，美利坚至上党也对此表示支持。正如内阁顾问先前警告总统的那样，这破坏了政府此前希望遏制他们的努力。"
 ustates.75.a: "如果休伊·朗想打仗，那就来吧"
 ustates.76.t: "谈判陷入僵局"
 ustates.76.d: "休伊·朗与美利坚至上党愉快地接受总统邀请抵达谈判桌，不过，他们显然对现有的改革方案很不满意。数天的激烈辩论后，谈判各方似乎难以达成任何结果。杰克·里德与休伊·朗在达成妥协的关键议题上争论不休，而休伊·朗的既定立场更是要求他将任何反对自己的团体视作敌人。尽管如此，两党间还是能找到些共同语言的，谈判话题的深入使休伊·朗的敌对情绪日益缓和，奥尔森总统也开始保有希望。为了共同的安定，休伊·朗愿意接受这项协议吗？"
 ustates.76.a: "我们只需要再过几天……"
 ustates.77.t: "麦克阿瑟和军方决定不再支持奥尔森"
 ustates.77.d: "奥尔森的时间耗尽了。就外界的观点来看，无论是美利坚至上党还是社会党都在借助拖延谈判积蓄力量，内阁已对会谈结果不抱希望。在与总参谋长麦克阿瑟将军通气后，他们宣布成立紧急政府“以免国家陷入极端主义的深渊”。杰克·里德与休伊·朗被迫逃离芝加哥会场，对联邦政府在他们已放松警惕时突然倒戈一击而愤怒不已。与此同时，奥尔森总统在华盛顿被软禁，而对身在西雅图进行会谈的罗斯福副总统的行动或逮捕的企图也已落空。尽管新政府试图让美国公众相信一切尽在掌握，大多数人都惊恐地看到，一场内战正迫在眉睫。"
 ustates.77.a: "事情竟然发展到这种地步"
 ustates.78.t: "总统宣布强硬路线"
 ustates.78.d: "[USA.GetLeader]总统今天宣布他将采取强硬路线对抗社会党罢工者，这段发言实际上也涵盖“任何企图破坏美国社会的极端势力”。新发布的行政令将对美利坚至上党与美利坚社会党活动做出限制，隶属两党的议员抗议也被他选择性忽视。为此，全体社会党与至上党议员已决定集体离开国会山以示愤怒，共和党与民主党议员则乘机奚落他们的处境，这愈发增添了公众认为国家正走向崩溃的感触。"
 ustates.78.a: "无论如何，我们都将恢复秩序"
 ustates.79.t: "杰克·里德谴责警方暴力"
 ustates.79.d: "社会党罢工仍在持续，其影响甚至蔓延到钢铁带以外的地方。示威者与警方的冲突正变得愈发普遍。尽管杰克·里德曾督促美国劳工联合会与世界产业工人联合会罢工者采取和平手段争取权利，但这并不管用——尤其是示威者遭受美利坚至上党支持者挑衅的时候，这样的教诲就会沦为一纸空文。杰克·里德公开谴责联邦政府拒绝保护最需要它的人，才是导致街头暴力如此泛滥的罪魁祸首——“这些工人想要的，不过是份拒绝剥削他们的工作，为何他们应为这个国家的贪婪牺牲自己的血肉？”里德在明尼阿波利斯演讲上深情地说道，“但正相反，他们得到的是座听命于大资本家的政治囚笼。”"
 ustates.79.a: "我们在努力维持秩序！"
 ustates.80.t: "休伊·朗向暴君宣战"
 ustates.80.d: "社会党罢工者并非唯一受到美国警方压制的对象，“一分钟人”民兵也正受到治安部门愈发紧密的关注。近日，阿拉巴马与南卡罗来纳州数座民兵训练基地遭到警方突袭，美利坚至上党内部会议也多次受到骚扰——对此，休伊·朗痛声埋怨道：“我们想要的不过是座值得公民保护的政府，联邦当局却选择建立公开的暴政，尽一切可能令我们走向悲观和失望。”他在夏洛特近期发表的演讲得到了听众热切的欢迎，美利坚至上党的影响力正与日俱增。"
 ustates.80.a: "咱们走着瞧！"
 ustates.81.t: "新年大罢工持续蔓延"
 ustates.81.d: "社会党的总罢工正蔓延到全国各地，许多工业州的生产工作被迫陷入停滞。尤其是圣路易斯市，俨然是座真正的战区，居民们每天的生活就是看着罢工者与联邦军队或美利坚至上党武装爆发冲突，由此激起的混乱更是引发数场市民抗议游行，但他们组织的示威活动经常演变成抢劫商铺和群体骚乱。成千上万的民众开始逃离圣路易斯城，越来越多的人请求联邦政府尽快干预其中。"
 ustates.81.a: "山雨欲来风满楼"
 ustates.82.t: "钢铁带的紧张局势"
 ustates.82.d: "虽然国民警卫队被派往北方控制社会党罢工潮，紧张局势依然严峻。许多当地州长和市长，不但同情罢工运动，甚至向他们施以援手，这些违宪行为极大地阻挠了国民警卫队的工作。得胜的示威者们开始嘲讽维持秩序的警卫队员，当众殴打本应在他们护送下进入厂房的“工贼”。如今，任何风吹草动都可能在北方诸州引发革命。尽管如此，[USA.GetLeader]并没有选择退缩，他在广播演讲中声明：为国家公益考虑，总罢工必须得到遏制。此外，总统阁下还在讲话中暗示，如果罢工运动不能自行缓解，自己将向军队寻求帮助。"
 ustates.82.a: "现在有必要调用军队啦"
 ustates.83.t: "南方冲突"
 ustates.83.d: "今天，国民警卫队与“一分钟人”武装在路易斯安那州北部爆发冲突，当警卫队员突袭民兵据点时，后者率先开火引发一场血腥屠杀。最终，四十位国民警卫队员在交火中遇害，民兵方面伤亡数字不详，但损失应远胜过联邦军队。休伊·朗与美利坚至上党坚决否认他们与南方的民兵组织有关，但对联邦政府动用国民警卫队搜查民兵训练基地的行为表示“质疑”，这不该是警察的职责吗？涉事民兵组织也对外声称他们此举是出于自卫考虑。沾满鲜血的照片很快登上南方各大媒体，当地民众对联邦政府的愤怒正日渐加剧。"
 ustates.83.a: "他们难道不怀疑民兵吗？一点也不？"
 ustates.84.t: "“匹兹堡大屠杀”"
 ustates.84.d: "宾夕法尼亚州，匹兹堡市，一小群出于义愤决心冲撞国民警卫队的罢工者或许没有意识到，这场微小摩擦所产生的火星即将点燃革命的导火索。压抑已久的国民警卫队向人群开枪，导致五名工人死亡。这起事件迅速被传播为“匹兹堡大屠杀”，整个钢铁带瞬间陷入疯狂。不久后。社会党民兵同警察与国民警卫队的战争正式拉开帷幕，钢铁带之上弥漫着无尽的战火。全国各地的新闻媒体都以“内战”作为今天的头版头条，民间的恐慌情绪正日益加剧。"
 ustates.84.a: "接下来还能发生什么呢？"
 ustates.85.t: "J·埃德加·胡佛的建议"
 ustates.85.d: "美国联邦调查局局长J·埃德加·胡佛，在今天早些时候抵达白宫，冰冷而沉重地提醒[USA.GetLeader]总统：一场内战正迫在眉睫，他们唯一的希望就是在美利坚至上党与社会党变得更有组织性前采取果断行动。考虑到美利坚至上党的凝聚力完全以休伊·朗的人格魅力为中心，只要他“不幸遇刺”，极右翼的威胁有望走向瓦解。如果杰克·里德也能吃颗“定心丸”的话，世界产业工人联合会与美国劳工联合会的矛盾将彻底激化，让美利坚社会党的革命纲领不攻自破……尽管不是长远之计，至少也能让眼前的起义风潮黯淡下来。当然，胡佛局长也提到如此而为的潜在后果，作为民主政府采取如此极端的行动，注定引起社会各界的广泛猜忌……但考虑到这是万分绝望的事态，如果总统希望采取行动，调查局方面也愿意配合，但他必须尽快做出决定，因为行动人员只有组织一场任务的时间和资源。"
 ustates.85.a: "拿下杰克·里德和社会党"
 ustates.85.b: "拿下休伊·朗和美利坚至上党"
 ustates.85.c: "我们绝不屈从于这种非民主的手段"
 ustates.87.t: "休伊·朗遇刺！"
 ustates.87.d: "在路易斯安那州议会大楼外，美利坚至上党领袖，联邦政府著名批评家——休伊·朗，被袭击者刺杀，行凶人士也在随后的交火中被安保人员击毙，刺杀动机或将永远成谜。尽管如此，许多人谴责美利坚社会党领袖杰克·里德是本案的主谋，也有人将矛头对准了总统[USA.GetLeader]……毫无疑问，民间的各种解读广泛传播，增加了他们对身处舆论漩涡中心的白宫的敌意。好消息是，美利坚至上党内的前民主党人士已主动脱离激进派投入我们的阵营，联邦调查局也汇报称，休伊·朗的左膀右臂威廉·莱姆基和查尔斯·库格林神父都未能与美利坚至上党国会党团达成一致。"
 ustates.87.a: "至少，美利坚至上党完蛋了"
 ustates.87.b: "有意思"
 ustates.88.t: "杰克·里德遇刺！"
 ustates.88.d: "在从印第安纳州议会返回下榻地的路上，美利坚社会党领袖，著名工团主义运动家——杰克·里德，被隐藏在暗处的刺客谋害。搜捕狙击手的工作正在紧张进行，全国各地的工人都为他的去世而深情哀悼。尽管许多人谴责美利坚至上党领袖休伊·朗是本案的主谋，但朗本人却坚决否认参与刺杀，并指责总统[USA.GetLeader]才是真凶……毫无疑问，民间似乎更情愿将刺杀案视作联邦政府的阴谋，这无疑让身处困境的白宫方面倍感焦虑。好消息是，与杰克·里德向来意见不合的美国劳工联合会对外正式宣布，里德的罢工是盲目的野猫式罢工，他们将指示名下工会尽管返工。世界产业工人联合会则愤怒地表示美国劳工联合会的做法是彻头彻尾的“工贼行径”，看来美劳联与世界产联合作的蜜月期就要结束了。"
 ustates.88.a: "至少，美利坚社会党完蛋了"
 ustates.88.b: "有意思"
 ustates.89.t: "杰克·里德谴责联邦政府是刺杀主谋"
 ustates.89.d: "当举国上下仍在为休伊·朗的死讯倍感震惊时，美利坚至上党因内部异议而轰然倒下，杰克·里德迅速凭借有利的公众舆论，在近期于底特律举行的政治集会上，谴责联邦政府是这场刺杀事件的主谋。“我敢说自己并不认同朗州长的想法，”杰克·里德忧伤地说道：“但他希望让普通民众享受更好的生活，让美国政府更好地为人民服务。遗憾的是，如今的联邦政府只愿代表贪婪资本家的利益，就像生长在美国民主心脏地带的肿瘤，还妄图杀死一切希望切除他的良医。”全国各地的示威运动开始响应里德的呼声，尤其是南方的休伊·朗支持者，甚至将政府机构作为他们的袭击目标。事态似乎正逐渐失去我们的控制。"
 ustates.89.a: "我们必须为爆发冲突做好准备"
 ustates.90.t: "休伊·朗谴责联邦政府是刺杀主谋"
 ustates.90.d: "当举国上下仍在为杰克·里德的死讯倍感震惊时，美利坚社会党因内部异议而轰然倒下，休伊·朗迅速凭借有利的公众舆论，在近期于阿拉巴马州举行的政治集会上，谴责联邦政府是这场刺杀事件的主谋。“一位企图将我们卖给暴君的奴隶贩子倒下了，”休伊·朗兴奋地说道：“但我们必须面对暴君本人，那就是联邦政府，美国民主已死，[USA.GetLeader]总统正是那名凶手，我们必须武装起来反抗他们，以枪对枪，以炮还炮！”全国各地的示威运动开始响应休伊·朗的呼声，尤其是钢铁带的社会党支持者，甚至将政府机构作为他们的袭击目标。事态似乎正逐渐失去我们的控制。"
 ustates.90.a: "我们必须为爆发冲突做好准备"
 ustates.91.t: "约翰·南斯·加纳的就职典礼"
 ustates.91.d: "今天，约翰·南斯·加纳正式宣誓就任第31任美国总统。加纳的就职演讲提到，总统绝不愿让美国的民主价值观向激进主义妥协，无论他们自称左还是右。引用他本人的话来说：“我们必须坚定地认识到，建设美好国家的道路必然是漫长而艰巨的。”——加纳总统的经济政策，主张牺牲个人生活、采取普遍紧缩政策，就像1893年经济危机时联邦政府所做的那样。美利坚至上党与社会党并不看好这位新总统，共和党人也对他的施政保持警戒，尽管如此，自信的约翰·南斯·加纳总统对外承诺，朗派分子与工会分子将在一年内消散殆尽。"
 ustates.91.a: "上帝保佑美国"
 ustates.92.t: "财政紧缩法案"
 ustates.92.d: "今天，加纳总统正式将《财政紧缩法案》递交国会，这项要求政府全面削减开支的法令注定引起广泛争议——毕竟收缩社会福利在紧缩政策中占据重要地位。加纳总统向参议院指出这是美国从大萧条中恢复过来的必要牺牲，而大多数非民主党议员都对这套说辞感到非常搞笑，即便是总统内阁也对此持保留意见，认为通过这道法案不是项容易的工作……尽管如此，如果我们能有效实践这些政策，美国肯定会得到拯救。"
 ustates.92.a: "要相信美国"
 ustates.93.t: "休伊·朗谴责财政紧缩政策"
 ustates.93.d: "在国会山开始就《财政紧缩法案》讨论后，美利坚至上党立即对此作出谴责。休伊·朗在他向北卡罗来纳选民进行的演讲中指出，财政紧缩政策与振兴美国经济真正需要的手段背道而驰。加纳总统的新政没有使财富分配更加均衡，反而从最需要救济的那批公民手中榨取了最后一枚硬币，普通民众将因此变得更加贫困无助，工团主义言论会更为广泛地成为舆论主流。休伊·朗承诺自己将领导至上党驳斥这道法案，以国家利益之名坚持到底。"
 ustates.93.a: "我们会明白谁是对的"
 ustates.94.t: "首都示威活动激进化"
 ustates.94.d: "抗议紧缩法案的工人与罢工者聚集在华盛顿表达他们的不满，今天，当警察受命驱逐示威者时，现场开始爆发骚乱。社会党成员宣称他们的抗议活动是和平的，正是警方干预才迫使群众不得不做出反应。无论真相是什么，事件已经演变街头混战，短短两天内，上百名示威者在事故中受伤。社会党领袖杰克·里德已向外界发表谴责，华盛顿警方的做法无疑是野蛮的帝国主义镇压行为。"
 ustates.94.a: "我们在努力维持秩序，里德！"
 ustates.95.t: "新年大罢工持续蔓延"
 ustates.95.d: "社会党的总罢工正蔓延到全国各地，许多工业州的生产工作被迫陷入停滞。尤其是圣路易斯市，俨然是座真正的战区，居民们每天的生活就是看着罢工者与联邦军队或美利坚至上党武装爆发冲突，由此激起的混乱更是引发数场市民抗议游行，但他们组织的示威活动经常演变成抢劫商铺和群体骚乱。成千上万的民众开始逃离圣路易斯城，越来越多的人请求联邦政府尽快干预其中。"
 ustates.95.a: "该死的傻瓜！"
 ustates.96.t: "紧缩法案投票开始"
 ustates.96.d: "尽管初步预期并不乐观，今天，美国国会正式就《财政紧缩法案》组织投票。虽然民主党参议员坚定支持总统的提案，来自美利坚至上党与社会党的反对意见还是太过沉重……现场还有众多共和党议员持观望态度，拒绝表态，如果没有其他外力干预，这项法案恐怕很难得到通过。总统内阁日前提议在费城召开主要党派代表会议，尝试达成妥协——至少我们该找某个派系谈谈，确保法案更容易得到通过。加纳总统可能争取到有影响力的共和党人投票，或许执政联盟难以实现，至少我们能在这件事上唤醒他们的公民责任感？"
 ustates.96.a: "安排费城会议"
 ustates.96.b: "让我们争取共和党人的投票"
 ustates.97.t: "费城会议召开"
 ustates.97.d: "今天，在费城举行的历史性会议上，四大主要政党代表均出席谈判，加纳总统呼吁各方为国家的和平与繁荣着想，在财政紧缩问题上达成妥协。然而，实际沟通过程中，休伊·朗与杰克·里德似乎更能吸引在场者的眼球。尽管两党在参议院占据的席位不多，但所有人都明白他们在全国的影响力远不仅如此。然而两人在达成妥协的方法上意见大相径庭。杰克·里德希望保护工人免于从政府订单削减中受到太多影响，休伊·朗则要求在财政紧缩法案中纳入“自由雇佣”条款。会议进展结果表明，加纳总统与休伊·朗参议员似乎能找到不少共同语言，此外，如果各方希望达成妥协的话，杰克·里德与休伊·朗就必须有一人被赶出去。"
 ustates.97.a: "把休伊·朗与美利坚至上党赶出去"
 ustates.97.b: "驱逐杰克·里德和社会党"
 ustates.97.c: "我们应该共同努力"
 ustates.98.t: "休伊·朗与美利坚至上党出局"
 ustates.98.d: "加纳总统决定要求休伊·朗离开会场——这或许是眼下最为必要的举措，但这名男子拒绝体面离席。稍后不久，休伊·朗就从门外闯进会场，谴责总统为取悦工团利益而背弃自己的财政职责。为此，总统别无选择，只能命令安全部队将他拖出大楼。被保安架住的休伊·朗仍然不屈不挠地挣扎咆哮着，宣称美国人民绝不会容忍他今天的叛国行径。只有当他彻底滚蛋后，其他受惊的参议员才能继续组织谈判。"
 ustates.98.a: "真是个恶霸！"
 ustates.99.t: "加纳总统与休伊·朗的谈判取得进展"
 ustates.99.d: "稍加思量后，加纳总统决定将杰克·里德和社会党代表请出会场，里德本人在离席前向在场众人发表了一篇庄重的演讲，深刻谴责总统向暴政屈服的软弱行为，并宣布“不能理解工人苦衷的政府，注定会接受工人的审判！”——然而，里德走后，剩下的事情就顺利多了。休伊·朗向总统表示，只要《财政紧缩法案》能够稍加修订，以税务减免间接支持他的“财富共享”协会，美利坚至上党愿意做出妥协。有了这些承诺，再加上休伊·朗本人也被任命为新生的“非美活动委员会”主席，他终于有足够的资本向支持者汇报运动新进展。尽管如此，部分与会者向约翰·南斯·加纳警告称：社会党无疑会被这些决定彻底激怒，使政府先前为控制北方局势而做出的努力完全付诸东流。"
 ustates.99.a: "我们终于达成一致了"
 ustates.99.b: "我们不会被胁迫采取这样的措施！"
 ustates.100.t: "“匹兹堡大屠杀”"
 ustates.100.d: "正当参会代表们逐渐开始达成一致，准备就《财政紧缩法案》建立妥协时，突然有消息传到费城，匹兹堡市日前爆发交火，数名社会党罢工者遭到“一分钟人”民兵的袭击，当联邦军队赶赴现场试图控制局势时，这场战斗的规模已经变得相当血腥。数起炸弹袭击更是加剧了会场中的混乱局面，参议员们也收到有关身份不明的民兵武装正朝费城进军的消息，因此，不顾加纳总统本人的反对，安全部队将他强行带出大楼，费城会议与国会投票就这样过早地结束了。"
 ustates.100.a: "看来地狱之火正向我们袭来"
 ustates.101.t: "休伊·朗与杰克·里德陷入谈判僵局"
 ustates.101.d: "尽管加纳总统希望让休伊·朗与杰克·里德达成共识的努力值得称道，数天的争论结果表明，这项工作或许是徒劳的。两人都表现的相当沮丧，甚至不止一次地威胁主动离开会场。不过值得注意的是，杰克·里德与休伊·朗对各自党派的控制力似乎正发生问题，双方都不得不经常中断会谈与他们的团队进行协商。共和党内部在这些事务上存在分歧，许多议员认为，既然国家无论如何都会爆发内战，自己不妨明哲保身拒绝投出赞成票。目前，休伊·朗与杰克·里德都已将明天作为达成协议的最后期限，费城会议不可能再这么拖延下去了，民主党参议员聚集起来希望总统尽快采取措施打破僵局。"
 ustates.101.a: "我又能做什么呢？"
 ustates.102.t: "紧缩法案通过"
 ustates.102.d: "在美利坚至上党支持下，财政紧缩法案成功得到通过——尽管在结果宣布前，全体社会党参议员都起身离开会场以示抗议。此后，联邦政府陆续颁布《免税令》、加强产业工会限制，并预备安排休伊·朗出任一个新委员会的主席，他们极可能更加严厉地镇压社会主义运动，这些举措极大地引发钢铁带的美利坚社会党支持者的愤慨。杰克·里德宣布联邦政府已是具没有用的尸体，它的成员过于腐败，甚至看不清休伊·朗的真面目，就是条盘绕在国旗上贪婪的毒蛇。他还说，美国工人将永远得不到公正对待，除非他们自己争取。大规模示威潮迅速在北方各州涌现，正如许多人先前担心的那样，政府控制社会党的努力已然付诸东流，不过，在南方地区，休伊·朗的保证让他的支持者大体保持了沉默。"
 ustates.102.a: "如果里德想打仗，那就来吧"
 ustates.103.t: "紧缩法案未获通过"
 ustates.103.d: "尽管加纳总统竭力争取，并将投票工作进行到深夜，最终结果证明，愿意支持紧缩法案的共和党议员太少了。美利坚至上党与社会党也拒绝动摇他们的立场，甚至摆出诉诸武力的姿态。外界普遍将加纳总统的“财政紧缩计划”视作1934年《加纳-瓦格纳法案》拙劣的后续版本。投票过程本身也一度被某位共和党与美利坚至上党参议员的斗殴所打断，最终，《财政紧缩法案》以微弱劣势遭到国会否决……尽管差距很小，却也宛若一道鸿沟，将加纳总统全部的希望与抱负沉入其中。"
 ustates.103.a: "国会甚至不值得我拿来撒尿"
 ustates.104.t: "麦克阿瑟和军方决定不再支持约翰·南斯·加纳"
 ustates.104.d: "加纳的总统生涯已走到尽头。今天，道格拉斯·麦克阿瑟宣布加纳总统“软弱无能、威胁国家安全”，并随后率军挺进华盛顿特区。麦克阿瑟此举让不少人想起这位将军在1932年镇压考克斯失业请愿军时所下的毒手，不过这次，他们为保护国家不受极端主义侵害而进军。随着总统失势，回到他的得州老家，而副总统威尔基仍身处西雅图与工会举行会议，加纳的内阁向公众保证让麦克阿瑟将军掌权是必要的，要与这位总参谋长长期合作，于白宫筹建紧急政府——对此，甚至令大多数美国人都陷入了惊惶之中。一场内战正迫在眉睫。"
 ustates.104.a: "事情竟然发展到这种地步"
 ustates.105.t: "阿尔夫·兰登的就职演说"
 ustates.105.d: "今天，阿尔夫·兰登成功当选第31任美国总统，在他的就职演说中，兰登谈到美国在捍卫自由民主方面所直面的挑战。引用总统的原话来讲：“共和党人必须成为务实的自由主义者，我们必须认识到日益发展多样化中的工业文明，所引发的种种问题。身为总统，我也会如此开导美国人民。”——阿尔夫·兰登承诺鼓励“创业精神”解决经济危机，为美国创造新生代的百万富翁。有多少人愿意倾听他的演说是个值得关心的话题。"
 ustates.105.a: "我珍视美国的民主"
 ustates.106.t: "阿尔夫·兰登主张经济干预"
 ustates.106.d: "为应对当前危机，兰登总统提出一系列经济干预政策。例如向经过财政部批准不从事高风险投资的银行提供储蓄保险、允许联邦政府成立专门委员会管控金融市场欺诈。兰登总统相信此举将有助于提振市场信心，为各行各业创造工作岗位。美利坚至上党与社会党都宣称这道法案的干涉力度远远不够，且过于倾向最初制造大萧条的企业界利益。或许，民主党与共和党需要达成某种程度的合作，才能在国会抵御激进主义侵袭。"
 ustates.106.a: "我不会因他们的反对而放弃"
 ustates.107.t: "里德宣称兰登总统是腐败分子"
 ustates.107.d: "阿尔夫·兰登在选举材料中将自己描述为“白手起家的创业者”，从小型石油企业开始积累起庞大的基业。与兰登总统关系密切的石油工业界人士，最近在他的家乡堪萨斯成立“联邦石油与天然气协会”，标准石油公司也与该协会建立起自由往来。尽管以此发表指控在多数人眼里显得毫无道理，对于杰克·里德与美利坚社会党来说，却足以成为攻击兰登是阶级叛徒的确凿证据。日前，阿尔夫·兰登被谴责贿赂商界关系，借此力推其《干涉法案》。"
 ustates.107.a: "杰克·里德，我和你一样都出身贫寒！"
 ustates.108.t: "休伊·朗将兰登总统称为“垄断寡头”"
 ustates.108.d: "就像杰克·里德那样，休伊·朗同样对该事件作出回应，谴责兰登总统是标准石油公司赞助下的腐败政客。休伊·朗引证阿尔夫·兰登出任堪萨斯州长时的财政保守主义政策，严厉批判总统阁下新推《干涉法案》不过是想取悦富人与寡头的利益，压榨美国平民。休伊·朗还提醒选民，自己才是执掌白宫的天选之人，假若上场的人是他，危机早就解决了。对此，兰登总统在接受报社媒体采访时指出，休伊·朗有明显的“酸葡萄”心理，不少政治漫画也开始将休伊·朗描绘为“幼稚的狒狒”——公众们觉得挺有趣，休伊·朗却对此倍感震怒。"
 ustates.108.a: "我是挖油的，但不是洛克菲勒，你个傻瓜！"
 ustates.109.t: "民主党与总统同仇敌忾"
 ustates.109.d: "尽管不少民主党议员慑于美利坚至上党与社会党的全国影响力，对批准他们激烈反对的法案有所顾虑。但杰克·里德与休伊·朗对总统无底线的人身攻击，彻底激怒了在场的民主党成员。尽管党内存在反对干涉经济的声音，民主党国会党团日前宣布他们将投票支持总统的法案。"
 ustates.109.a: "这就是我想要的团结"
 ustates.110.t: "“新政”法案通过"
 ustates.110.d: "《经济干涉法案》在国会获得批准，兰登总统也在新政纲领上签字使之生效成为正式法律。相关银行在通过财政部审核前将暂时休业整顿，新成立的金融委员会正在起草有关股市交易改革的法案，此举有望提振市场信心。以上政策能否解决沉重的经济问题目前还很难说，但兰登总统希望，作为全体温和派政治家所愿意接受的妥协，这将成为经济恢复的开始。"
 ustates.110.a: "我们终于意识到应当有所改变了"
 ustates.111.t: "新年大罢工持续蔓延"
 ustates.111.d: "杰克·里德呼吁组织示威游行，反对政府新近通过的《经济干涉法案》。社会党的总罢工正蔓延到全国各地，许多工业州的生产工作被迫陷入停滞。尤其是圣路易斯市，俨然是座真正的战区，居民们每天的生活就是看着罢工者与联邦军队或美利坚至上党武装爆发冲突，由此激起的混乱更是引发数场市民抗议游行，但他们组织的示威活动经常演变成抢劫商铺和群体骚乱。成千上万的民众开始逃离圣路易斯城，越来越多的人请求联邦政府尽快干预其中。"
 ustates.111.a: "局势正在失控"
 ustates.112.t: "提议与杰克·里德和休伊·朗进行协商"
 ustates.112.d: "为应对当前持续的危机，阿尔夫·兰登的商务部长提议与休伊·朗和杰克·里德组织会谈，尝试达成某种妥协。如果罢工运动与民间暴力无法缓解的话，许多政策将无法得到有效施行。然而，不少共和党人士认为这种做法很难取得成效，与杰克·里德和休伊·朗会谈只会导致他们的价值观发生变质。"
 ustates.112.a: "无视休伊·朗与杰克·里德"
 ustates.112.b: "安排会谈"
 ustates.113.t: "圣路易斯大暴乱"
 ustates.113.d: "美利坚社会党不断鼓励当地工人扩大罢工规模，导致圣路易斯地方企业陷入瘫痪境地，许多经营者开始与美利坚至上党建立合作关系来缓解当前危机。数天之内，罢工者游行的街头开始出现“一分钟人”民兵，市民们对此褒贬不一，有人称赞他们的到来在警方缺席的情况下，有效遏制工人们的“小偷小摸”；有人则反过来谴责他们也在城内制造着犯罪。不久后，圣路易斯城爆发大规模骚乱，全国媒体都在刊登有关该市混乱局面的报道，美利坚至上党与社会党都借此在很短的时间内组织起武装动员，看来战争离我们不甚遥远了。"
 ustates.113.a: "那么内战就要开始了，没错吧？"
 ustates.114.t: "会谈揭幕"
 ustates.114.d: "兰登总统与休伊·朗和杰克·里德的会谈正式召开，然而，数天的谈判结果表明，这是场注定要走向失败的协商。休伊·朗与里德总是吵得没完，在任何问题上都找不到共同语言——唯一能将他们团结起来的就是对兰登总统本人的憎恶，以及那份“不讨喜”的《经济干涉法案》。不过值得注意的是，杰克·里德与休伊·朗对各自党派的控制力似乎正发生问题，其中比较关键的原因在于，两人在会场中的表现不断被新闻媒体披露为“搅局者”和“神经病”，引发两党温和派的极大不满。尽管如此，杰克·里德和休伊·朗依然坚定地将总统视作美国企业控制国家的腐败工具，他们不但拒绝向白宫妥协，而且故意拖延那部早已得到国会批准的法案落实。虽然兰登总统以极大的耐心恳请两人为国家的和平与联邦政府达成妥协，但似乎他们去意已决。"
 ustates.114.a: "我必须挽救这场会谈"
 ustates.115.t: "商界丑闻撼动谈判"
 ustates.115.d: "兰登总统的谈判工作终于取得少许进展，然而，美国报纸开始将他们的进攻矛头从休伊·朗和杰克·里德对准其他目标：通用汽车公司被最新披露的内部备忘录信息表明，企业与罢工者达成的妥协不过是暂时的……他们是受到联邦政府“贿赂”才决定与劳动者建立这种不稳定的和解，尽管能借此领到财政救济，公司对员工承诺的改革是可以随时撤销的。众多通用公司高层出面否认这份备忘录的真实性，但这则耸人听闻的消息却为美利坚至上党与社会党的支持者提供了新的舆论弹药，当前事态随时可能陷入失控的境地。"
 ustates.115.a: "暂停会谈，我得给总经理打电话"
 ustates.115.b: "无论如何，我们必须推动会议取得进展"
 ustates.1150.t: "麦克阿瑟和军方决定不再支持阿尔夫·兰登"
 ustates.1150.d: "接下来的会谈又持续了数天，但出席者们很快发现这桩丑闻不会就此终结——相反，随着其他消息源不断为媒体曝光的丑闻提供佐证，事态还在持续升级，然而许多知情人士指出兰登总统亲自策划的幕后行动是导致问题发酵的元凶。对此，杰克·里德与休伊·朗决定放弃谈判，阿尔夫·兰登也被迫在国会面前承认失败并竭力挽回颜面。当政治危机愈演愈烈至无法控制的地步时，总参谋长道格拉斯·麦克阿瑟将军决定干涉其中——显然，他已得到兰登内阁的授权，宣布成立紧急政府“以免国家陷入极端主义的深渊”。兰登总统已被软禁在他在堪萨斯州的家中，而对身在西雅图进行会谈的麦克纳里副总统的行动或逮捕的企图也已落空。尽管新政府试图让美国公众相信一切尽在掌握，大多数人都惊恐地看到，一场内战正迫在眉睫。"
 ustates.1150.a: "事情竟然发展到这种地步"
 ustates.116.t: "麦克阿瑟的权力"
 ustates.116.d: "在内战中取得胜利后，眼下我们必须决定麦克阿瑟的地位。尽管依据《总统继承法》，麦克阿瑟总统是现在的合法总统，但人们不会忘记他在1937年是借助政变上台的。许多人现在希望麦克阿瑟将军宣布下野，并将权力转交给第31届政府的当选副总统。麦克阿瑟核心圈子内的强硬派人士认为，如果没有他来稳定大局，美国很快就会重新爆发内战。但部分共和党与民主党人士指出，如果麦克阿瑟拒绝辞职，他很可能蜕变为一名暴君。"
 ustates.116.a: "麦克阿瑟决定继续掌权。"
 ustates.116.b: "麦克阿瑟决定放弃权力。"
 ustates.117.t: "民主的胜利！"
 ustates.117.d: "漫长的斗争过后，合众国终于得到拯救。企图颠覆联邦政府的极左翼和右翼激进派都已灰飞烟灭，美国或许遭受重创，但民主政治得到了挽救。"
 ustates.117.a: "上帝保佑美国"
 ustates.118.t: "愤恨与关怀？"
 ustates.118.d: "我们必须决定如何处置那些与联邦政府作战的叛国者。宽恕那些反对政府的暴徒，尝试教育他们重返社会，还是要求他们为自己的反叛行为付出代价呢？"
 ustates.118.a: "人心不是靠武力征服的"
 ustates.118.b: "他们杀害了我家人！"
 ustates.119.t: "选举人团制度的命运"
 ustates.119.d: "内战结束后，当我们努力强化民主政治时，越来越多的人开始呼吁改革“选举人团制度”，不再让各州选举代表遵循“简单多数原则”决出新任总统，而是建立更为明确的“全国普选制度”。然而，大多数国会议员认为，我们有必要维护现有体制以应对未来可能的激进主义风潮。对此我们该如何抉择呢？"
 ustates.119.a: "我们将采用普选票"
 ustates.119.b: "我们将坚持选举人团制度！"
 ustates.120.t: "国家复兴"
 ustates.120.d: "坚持为他们的叛国纲领斗争的武装分子正陆续被我军剿灭，麦克阿瑟将军此刻正面临着一项问题，我们该如何处置这群现在才放下武器的士兵呢？部分顾问人士依然建议将军宽容为怀，另有不少人认为他们理应为自己的罪行坐牢。最高统帅将作何决断呢？"
 ustates.120.a: "乱臣贼子万劫不复！"
 ustates.120.b: "这片土地流过太多的血……"
 ustates.121.t: "与华盛顿和解？"
 ustates.121.d: "“暴君”麦克阿瑟做出了他最不可能做出的选择，宣布不再担任美国总统。因此，关于我们是否应该重新融入合众国的辩论正激烈展开。许多议员相信尽管麦克阿瑟同意放弃权力，他仍然对美国政局保有控制权，如果形势未能按照他所期望的方向发展，麦克阿瑟无疑会重新夺权。"
 ustates.121.a: "让我们与华盛顿重修旧好（游戏结束）"
 ustates.121.b: "我们才是真正的美国，只有我们能把美国团结起来！"
 ustates.122.t: "美国重归统一！"
 ustates.122.d: "西部诸州的反叛政府决定放下武器重新加入美利坚合众国，落基山脉沿线的军事检查站正陆续拆除，来自两边的人民自由地在边境上流动穿梭。历经漫长的斗争，这座国家终于重归统一。"
 ustates.122.a: "从大海到闪亮的大海！"
 ustates.123.t: "拒绝和解"
 ustates.123.d: "麦克阿瑟将军主动放权，曾短暂地使许多人产生合众国行将统一的念想。遗憾的是，西部叛乱政府似乎决心与我们对抗到底。太平洋国参议院公然抨击华盛顿国会不过是麦克阿瑟的傀儡，道格拉斯将军无私地为我们的国家奉献了一切，他们竟然还要将他视作“暴君”！"
 ustates.123.a: "美国终将恢复统一"
 ustates.125.t: "国家劳工关系委员会"
 ustates.125.d: "内战结束后，国家战后重建工作正处在紧张落实阶段，眼下我们还需解决工会问题。有人认为我们应该推动自由主义与反工团主义工会运转，抵御工团主义对我国政治的渗透。美国劳工联合会与劳工骑士团的部分亲联邦人士愿意在相关领域同国会开展合作，共同成立“国家劳工关系委员会”，限制世界产业工人联合会及其附属组织在美国的影响力。此外，不希望把我们绞死的工会还希望得到“集体谈判权”。尽管如此，不少议员还是将任何形式的工会运动视作“叛乱组织”，那么国会的决定是……？"
 ustates.125.a: "允许“劳联-劳团”成立国家劳工关系委员会"
 ustates.125.b: "无论忠诚与否，取缔全部工会"
 ustates.126.t: "联邦军队在废除种族隔离上进展迟缓"
 ustates.126.d: "尽管总统签署法令要求废除联邦军队内的种族隔离制度，目前的实行情况表明，军方还需要更多时间来真正消除这种不必要的隔阂。黑人与白人独立编制的问题依然存在，许多军官也决心抗拒上级的命令。不过，随着越来越多的作战单位开始推行族裔融合政策，情况正在日益改观。当然，我再强调一次……联邦军队在废除种族隔离上进展迟缓！"
 ustates.126.a: "废除种族隔离的斗争仍将继续"
 ustates.127.t: "红色恐慌"
 ustates.127.d.macarthur: "麦克阿瑟掌权后，针对社会主义、无政府主义与工团主义的肃清运动迅速拉开帷幕。他们被谴责在内战中扮演主要的煽动者角色，因此，全体美国人都该明白自己应在这场斗争中所处的立场，所谓“红色恐慌”迅速蔓延到社会的角角落落，许多人正被迫面临失业，甚至列入政治黑名单。"
 ustates.127.d.elected: "[USA.GetLeader]当选总统后，美国政府针对社会主义、无政府主义与工团主义的肃清运动迅速拉开帷幕。他们被谴责在内战中扮演主要的煽动者角色，因此，全体美国人都该明白自己的立场，所谓“红色恐慌”迅速蔓延到社会的角角落落，许多人正被迫面临失业，甚至列入政治黑名单。"
 ustates.127.a: "宁死不红"
 ustates.128.t: "薰衣草恐慌"
 ustates.128.d: "“红色恐慌”爆发后，[USA.GetLeader]正式发布第10450号行政令，将威胁国家安全的定义延伸到“犯罪、不名誉、失信、不道德及其他不体面行为，例如，过度麻醉剂依赖、毒瘾与性反常。”——新法案的颁布导致近五千名被指控犯有“同性恋”罪行的联邦雇员遭到解雇。尽管少数小报谴责我们宣扬“伪善”，大多数媒体都对这些措施持赞成立场。此外，联邦调查局局长J·埃德加·胡佛不幸沦为这场风波的受害者，传说他与自己的秘书克莱德·托尔森关系密切。尽管作为我国最重要的情报机构负责人，J·埃德加本人不受调查威胁；即便我们真的下手调查，他能抖出关于我们的爆料恐怕也更多一些。"
 ustates.128.a: "我们还是别调查J·埃德加·胡佛先生吧。"
 ustates.129.t: "对军工企业的审判"
 ustates.129.d: "不少军火企业在内战期间服务于美利坚的叛乱分子，一些军火商站错了队，为敌人生产武器弹药。日前，国会正式召开听证会决定他们的命运，不过被告方的律师们辩称，辩方没有发言权，被迫为敌人开发武器。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 ustates.129.a: "允许他们恢复运营。"
 ustates.129.b: "这些叛徒罪有应得。"
 ustates.130.t: "对重型设备企业的审判"
 ustates.130.d: "不少重型设备企业在内战期间服务于美利坚的叛乱分子，这些企业制造了大炮、弹壳和坦克，但都被用来榨干[THIS.GetAdjective]她自己的鲜血。在国家危难之际，他们却选择帮助敌人。日前，国会正式召开听证会决定他们的命运，不过被告方的律师们辩称，辩方没有发言权，被迫为敌人开发武器。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 ustates.130.a: "允许他们恢复运营。"
 ustates.130.b: "这些叛徒罪有应得。"
 ustates.131.t: "对航空企业的审判"
 ustates.131.d: "不少航空企业在内战期间服务于美利坚的叛乱分子，这些企业制造了战斗机和轰炸机，但它们却将炮火向[THIS.GetAdjective]倾泻，许多城镇沦为废墟。在国家危难之际，他们却选择帮助敌人。日前，国会正式召开听证会决定他们的命运，不过被告方的律师们辩称，辩方没有发言权，被迫为敌人开发武器，辩方也恳求我国政府原谅他们，而他们会为此与我们分享他们的机密设计。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 ustates.131.a: "允许他们恢复运营。"
 ustates.131.b: "这些叛徒罪有应得。"
 ustates.132.t: "对船舶企业的审判"
 ustates.132.d: "不少船舶企业在内战期间服务于美利坚的叛乱分子，为敌人建造战舰和潜艇。日前，国会正式召开听证会决定他们的命运，不过被告方的律师们辩称，辩方没有发言权，被迫为敌人开发武器。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 ustates.132.a: "允许他们恢复运营。"
 ustates.132.b: "这些叛徒罪有应得。"
 ustates.133.t: "对工业企业的审判"
 ustates.133.d: "战争毕竟是一个商机，不少工业企业在内战期间服务于美利坚的叛乱分子。日前，国会正式举办听证会决定他们的命运，不过辩方请求高抬贵手，并称愿意帮助重经济。检方指出，他们甘愿为敌方政权卖命，不配得到饶恕。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 ustates.133.a: "允许他们恢复运营。"
 ustates.133.b: "这些叛徒罪有应得。"
 ustates.134.t: "大迁徙"
 ustates.134.d: "鉴于麦克阿瑟将军拒绝放弃权力，许多美国人踏上前往[migrate.GetNameDef]的道路——毫不在意这座国家正侵占着美国领土，亵渎我们的国旗与珍视的一切。现在的问题在于，我们应该如何应对这种“大迁徙”呢？是让这群叛徒自由地离开，前往敌国面临安全风险，还是动用军队逮捕和“挽留”尽可能多的迁徙者？"
 ustates.134.a: "他们逃不掉的。"
 ustates.134.b: "让他们走吧。"
 ustates.135.t: "逃离麦克阿瑟的难民"
 ustates.135.d.let_go: "不出所料，暴君道格拉斯·麦克阿瑟拒绝放弃他的权力。正因如此，一大批美国人正跨越[Root.GetAdjective]边境，希望脱离麦克阿瑟将军的阴影寻找新的生活。此外，部分军方人士相信我们将能从中取得有价值的情报，并利用它们来对付[USA.GetNameDef]。既然如此……"
 ustates.135.d.army: "不出所料，暴君道格拉斯·麦克阿瑟拒绝放弃他的权力。正因如此，一大批美国人正跨越[Root.GetAdjective]边境，希望脱离麦克阿瑟将军的阴影寻找新的生活。当我方收容人员与特种部队尽其所能地挽救他们时，麦克阿瑟却动用军队像屠夫一般杀死了许多无辜的难民，这只会激起人们希望看到麦克阿瑟受到惩罚的愿望。"
 ustates.135.a: "欢迎来到[Root.GetNameDef]！"
 ustates.136.t: "临时总统"
 ustates.136.d: "随着民主重返美利坚，只留一个问题仍待解决：在下次选举前，谁来领导美利坚呢？\n\n麦克阿瑟选定了一些他认为能胜任此职责的人物，并提交给了国会——最终选择也将在这些人物中产生。麦克阿瑟的提名让一些倒麦派对被推举的人物产生了不满，但国会和麦克阿瑟将军都希望全国能够团结一致，一起支持合法总统。"
 ustates.136.a: "欢迎，史密斯总统。"
 ustates.136.b: "欢迎回来，兰登总统。"
 ustates.136.c: "欢迎，兰登总统。"
 ustates.136.e: "欢迎回来，加纳总统。"
 ustates.136.f: "欢迎，加纳总统。"
 ustates.137.t: "新政府宣誓就职"
 ustates.137.d: "尽管麦克阿瑟总统已经决定从最高统帅的位置上退下来，一个尴尬的事实摆在他面前：上一次的民选政府中的大多数成员大多数已经死亡，逃亡或因叛国而入狱。依据1937年《总统继承法》的半合法操纵原则，麦克阿瑟将军现在为他自己可以任命一名副总统，然后辞职，让那位副总统坐上他的位置，直到常规选举可以重新进行。他应该选择谁作为他的副总统？"
 ustates.137.a: "副总统候选人昆汀·罗斯福"
 ustates.137.b: "具影响力的行政总裁温德尔·威尔基"
 ustates.137.c: "约翰·N·加纳参议员"
 ustates.150.t: "第二十号宪法修正案"
 ustates.150.d: "美国宪法第二十号修正案日前正式亮相。这部修正案希望改革“选举人团制度”，规定美国总统应由全体公民普选产生。联邦现行选举制度的上次修正大概是19世纪中后期颁布的第十四号宪法修正案（南北战争结束后，主要涉及公民权利和平等法律保护，此外规定众议院席位以各州人口数量为基准），新动议由共和党与民主党内的社会民主主义少数派提倡，成功的可能性微乎其微，但其支持者断言，普选制改革将有助于避免类似1936年政治危机的重演。尽管如此，共和党与民主党高层激烈地反对他们的观点，认为“选举人团制度”正是保障美国在1936年并未彻底解体的唯一原因。漫长的国会辩论持续一周之久，争论双方对有关法案的各方面问题都进行了充分的讨论，最终，国会投票决定……"
 ustates.150.a: "修正案通过。"
 ustates.150.b: "修正案未被批准。"
 ustates.152.t: "全国有色人种协进会和联邦调查局共同诋毁社会主义者"
 ustates.152.d: "20世纪30年代，黑人投票热情的冷却，以及“普莱西诉弗格森案”（隔离但平等）导致的非裔美国人参政机会锐减，使全国有色人种协进会开始将大部分活动时间用于支持非裔美国人的权利诉讼。因此，过去十年内，持工团主义立场的“国际劳工保卫联盟”也通过这项事业与有色人种协进会建立合作关系，争取黑人公民的选票。然而，就在最近，有色人种协进会领导人沃尔特·弗朗西斯·怀特不愿向社会主义者妥协，他别无选择，决定与联邦调查局展开密切合作，组织反社会主义公共关系运动。至于此举究竟是促进民权，还是引发民权进一步衰落，目前还有待我们深入观察。"
 ustates.152.a: "我不能做出评判。"
 ustates.153.t: "阿拉斯加成为美国一州？"
 ustates.153.d: "阿拉斯加已向国会递交成为[Root.GetNameDef]一州的申请。我们应该接纳阿拉斯加成为权利平等的联邦州，还是让他们继续充当联邦属地？"
 ustates.153.a: "阿拉斯加应升格为州。"
 ustates.153.b: "阿拉斯加应维持联邦属地地位。"
 ustates.154.t: "夏威夷成为美国一州？"
 ustates.154.d: "夏威夷已向国会递交成为[Root.GetNameDef]一州的申请。我们应该接纳夏威夷成为权利平等的联邦州，还是让他们继续充当联邦属地？"
 ustates.154.a: "夏威夷应升格为州。"
 ustates.154.b: "夏威夷应维持联邦属地地位。"
 ustates.155.t: "波多黎各成为美国一州？"
 ustates.155.d: "阿拉斯加与夏威夷都被认为将建立起联邦州，波多黎各自由邦的议会代表们日前也向国会发出申请，也希望成为[Root.GetNameDef]一州。那么他们应该成为联邦的第五十一个州，还是继续维持自由邦地位呢？"
 ustates.155.a: "波多黎各应升格为州。"
 ustates.155.b: "波多黎各应维持其自由邦地位。"
 ustates.156.t: "“大型公共工程”分歧"
 ustates.156.d: "为维护美国国际信誉而实施经济改革，是大多数民主党人的共识；出于这项目的，民主党内部却在采取何种措施处理危机上出现分歧。关于“公共工程对市场作用”的不同观点，导致一项通过水力发电为西南各州实现电力供给的项目陷入停滞。相关管理机构可以实现跨州运营，在公共土地上建设水坝，这必然会影响私营电力公司的效益。民主党保守派认为，这种做法涉嫌侵犯各州的贸易管辖权；民主党自由派则相信，开办这项公共工程的潜力与必要性远大于实际风险。"
 ustates.156.a: "民主党自由派获胜。"
 ustates.156.b: "民主党保守派获胜。"
 ustates.157.t: "总统阁下向纲纳·缪达尔致敬"
 ustates.157.d: "瑞典经济学家纲纳·缪达尔最近出版的新书《美国的抉择》，对种族关系与理想主义间的联系，及其本人对美国信条的研究论文进行了详细探讨。作为美国卡耐基学院资助的研究学者，缪达尔被选中的原因也正是他对美国政治独到的正反观点和论述。这本读物得到不少研究机构的好评，其作者纲纳·缪达尔也被邀请前往白宫与总统阁下共进晚餐，外交家拉尔夫·本奇与他同行——作为本书的合作编写者。"
 ustates.157.a: "愿我们恪守美国信条。"
 ustates.158.t: "“公平施政原则”分歧"
 ustates.158.d: "尽管党内保守派坚持胡佛总统已尽其所能地解决经济问题，共和党主流观点认为，我们有必要实施“公平施政”政策来解决困扰美国的诸多现实矛盾。“公平施政”政策的重要条款是通过联邦政府的积极干预，监管市场运行，避免银行业爆发破产危机。罗伯特·塔夫脱等共和派知名元老议员联名反对扩展行政权力的实施范围，即使这么做可能有利于经济运转；作为回应，昆汀·罗斯福出面领导反对派，指明总统在保障国民健康生活上所应肩负的使命，而这项责任是必然涵盖经济生活的。"
 ustates.158.a: "塔夫脱的意见遭到否决"
 ustates.158.b: "昆汀的意见遭到否决"
 ustates.159.t: "保守主义宣言"
 ustates.159.d: "某民主党党内小组日前举行会议讨论他们的未来，其中包括斯特罗姆·瑟蒙德与哈皮·钱德勒。长期以来，他们担任国会议员反对党内向总统政策靠拢，因此，新发表的《保守主义宣言》呼吁抵制“公平施政”政策的长期影响，实现美国州权复兴。眼下的问题在于，民主党内部会如何看待他们发表的这份所谓宣言……"
 ustates.159.a: "民主党支持宣言"
 ustates.159.b: "民主党谴责宣言"
 ustates.160.t: "威廉·吉布斯·麦卡杜去世"
 ustates.160.d.civil_war_no_psa: "今天，前总统威廉·吉布斯·麦卡杜在加利福尼亚的家中去世。麦卡斯的政治遗产是颇有争议的，他在任期内因推动进步主义议题——尤其是妇女投票权方面的工作而备受赞扬，但他在数场攻坚后都未能通过禁酒令，且众多美国民众将大萧条的起因，及随之而来的政治危机和内战归咎于他。这些问题都有待后人客观评价。尽管如此，[USA.GetLeader]依然赞扬了麦卡杜的功绩，并向他的家人表达沉重的哀悼。"
 ustates.160.d.civil_war_psa_usa: "今天，前总统威廉·吉布斯·麦卡杜在加利福尼亚的家中去世。麦卡斯的政治遗产是颇有争议的，他在任期内因推动进步主义议题——尤其是妇女投票权方面的工作而备受赞扬，但他在数场攻坚后都未能通过禁酒令，且众多美国民众将大萧条的起因，及随之而来的政治危机和内战归咎于他。这些问题都有待后人客观评价。尽管如此，鉴于他在内战爆发后公然支持加利福尼亚叛军，[USA.GetLeader]发表了对麦卡杜死讯的看法，公开批评他支持西部叛乱者的决定。"
 ustates.160.d.civil_war_psa_psa: "今天，前总统威廉·吉布斯·麦卡杜在加利福尼亚的家中去世。麦卡斯的政治遗产是颇有争议的，他在任期内因推动进步主义议题——尤其是妇女投票权方面的工作而备受赞扬，但他在数场攻坚后都未能通过禁酒令，且众多美国民众将大萧条的起因，及随之而来的政治危机和内战归咎于他。这些问题都有待后人客观评价。尽管如此，鉴于他在内战爆发后为太平洋国临时政府提供的合法性支持，[PSA.GetLeader]高度赞扬了麦卡杜的功绩，并为他的去世致以沉痛的哀悼。"
 ustates.160.a: "他将被铭记！"
 ustates.161.t: "顽石坝竣工"
 ustates.161.d: "“我来，我见，我被征服。今天早晨，就像每个人平生首次见到人类创造的伟大壮举那样，我对此感触颇深。十年前，我们所在的地方还是片荒无人烟、令人生畏的沙漠，湍急而危险的河流在阴森峡谷的底部无尽奔腾，有些峭壁的高度甚至超过一千英尺，峡谷两边的山上既没有公路也没有小道，沿途万分艰险，裸露的岩石缺乏树木与草被的遮拦，无从抵御烈日的烘烤。如今巨石城所在的地方，曾经是片覆盖着仙人掌的荒地，近年来发生在这里的变化堪称二十世纪的奇迹！”——顽石坝竣工后，[ROOT.GetLeader]亲临现场，开启他著名的演说，将旁听者们引领入一场引人入胜的，关于创造与奉献的故事中。"
 ustates.161.a: "……我代表全国人民对你们说：“干得漂亮。”"
 ustates.162.t: "炉边谈话"
 ustates.162.d: "最近，昆汀·罗斯福开始借助广播渠道向民众讲解“公平施政”政策的推行进展，以及它将如何帮助美国从大萧条中实现复兴。炉边谈话变得非常流行，甚至开始抢占其他知名广播栏目的时段收听率。这项活动更是帮助昆汀·罗斯福成为美国国内最受欢迎的公众人物之一。"
 ustates.162.a: "我的美国同胞们……"
 ustates.163.t: "阿梅莉亚·埃尔哈特环球飞行"
 ustates.163.d: "著名飞行员阿梅莉亚·埃尔哈特，家喻户晓的“航空女王”，与她的领航员佛莱得·努南共同实现了环球飞行。\n\n尽管这对飞行伴侣曾在太平洋豪兰岛附近因空中迷航而陷入短暂的惊惶失措，但飞机并没有发生故障，因此他们继续飞行并于今天早晨同“伊莱克特拉”号洛克·希德双引擎飞机一起降落在加利福尼亚州奥克兰市。\n\n白宫方面预计将在下周为他们的惊世壮举开办欢庆典礼，总统本人也将出席活动，就这一英勇事迹向埃尔哈特本人道贺。"
 ustates.163.a: "伟大的成绩！"
 ustates.164.t: "铁路国有化"
 ustates.164.d: "“铁路国有化”是农民劳工党长期以来希望实施的政策，如今他们得到了想要的机会。眼下的问题在于铁路国有化应该如何实施。美国国会目前正面临着两种路线的纷争：第一种提案鼓励国会对铁路本身实施国有化，而不涵盖运行的机车。第二种提案则提倡国有化所有的铁路公司，让国家机构接管相关单位的运营。最终投票结果将倾向那一派呢？"
 ustates.164.a: "将铁路国有化"
 ustates.164.b: "将铁路和机车整体国有化"
 ustates.165.t: "“圣劳伦斯水道”提案"
 ustates.165.d: "美国政府日前向我们提出一项跨国联合开发计划，修建从安大略湖通往圣劳伦斯河，一路通向奔向的人工水道。我们是否应该接受美国人的提案，还是拒绝他们的计划自行实施呢？"
 ustates.165.a: "同意这份提案"
 ustates.165.b: "我们不需要与美国人合作"
 ustates.166.t: "加拿大同意"
 ustates.166.d: "加拿大方面同意了我们的倡议，双方将联手在五大湖与圣劳伦斯河上建立一系列运河系统，将安大略湖与海洋联系在一起。"
 ustates.166.a: "从五大湖直达大洋！"
 ustates.167.t: "加拿大拒绝"
 ustates.167.d: "加拿大人出于某种原因拒绝了我们的倡议，这项计划必须暂时搁置。"
 ustates.167.a: "该死的加拿大！"
 ustates.168.t: "国家联合党解散"
 ustates.168.d: "内战结束后，秩序重新回归美利坚合众国，执政联盟宣布胜利解散——为共和党与民主党恢复正常竞选活动铺平道路。"
 ustates.168.a: "上帝保佑美国"
 ustates.169.t: "民主党自由派脱离本党"
 ustates.169.d: "那些支持联邦政府应在“公平施政”改革中占据主导地位的议员，被称为“民主党自由派”，他们与党内元老的理念之争，已经达到实际决裂的地步。日前，他们呼吁在国会成立自由民主党党团来对抗坚持保守主义立场的本党势力。新闻媒体专门对该党“新宣言”的发表活动发表组织专题报道，并为参会者起了“自由党人”的头衔。新名字最近正在民间流传开来，成为这个新生政党的非正式代号。时间将向美国政坛表明这究竟意味着什么。"
 ustates.169.a: "有趣"
 ustates.170.t: "民主党保守派脱离本党"
 ustates.170.d: "长期以来，民主党保守派对“公平施政”政策有着与其他党员截然不同的意见。如今，那些认为本党已经为了短期经济利益，背弃“州权自主”原则的保守派议员，开始为他们的首届独立党团会议做筹划。起初，他们称自己为“独立民主党人”，但“保守党”这个名词对媒体而言似乎更富吸引力。时间将向美国政坛表明这究竟意味着什么。"
 ustates.170.a: "有趣"
 ustates.171.t: "“一文不值”"
 ustates.171.d: "加纳总统历来不尊重副总统的职权，在民主党全国大会上，约翰·南斯·加纳也拒绝担任其他候选人的竞选副手。因此，当他选择萨姆·雷本出任副总统，也暗示过雷本的立场不会对行政决策起到任何影响。正因如此，当他在今天的报纸上读到萨姆·雷本直言不讳地批评自己未能妥善安抚激进派的文章后，会感到如此震惊，并在随后的采访中当面表示，他不必理睬副总统的说辞，因为他“一文不值”。"
 ustates.171.a: "真是桩丑闻"
 ustates.172.t: "这么大的锤子你砸坏个试试？"
 ustates.172.d: "对约翰·南斯·加纳总统的忠实抱有肯定态度的得克萨斯民众决定为他赠送一份礼物，感谢他长期以来为民主党事业所做出的贡献——因此，加纳先生获得了一把四百磅重的铁锤。毕竟，总统阁下是扬名万里的“好脾气”，在担任总统的第一年就接连摔坏了好多只木槌，据说他对这份礼物非常满意，确信它能承载住自己任何愤怒的重量。"
 ustates.172.a: "当你有柄锤子时，什么都会看起来像颗钉子"
 ustates.173.t: "麦克阿瑟著《美利坚的凯撒》"
 ustates.173.d: "麦克阿瑟总统日前出版自传，详细描绘了自己在1937年危机期间所扮演的角色。麦克阿瑟在书中讲解了自己如何巧妙地识破休伊·朗与杰克·里德的竞选诡计，并志愿为保卫民主付出任何牺牲。他在华盛顿渡过的动乱年代也是本书着墨的重点，将叙述对象放在遭受激进主义民兵不断侵扰的中产阶级受害者身上，并提及自己的核心圈子周围，曾有士兵鼓动他向华盛顿进军，彻底解决“卡皮托林的纷争”（译注：罗马元老院所在地）。尽管文中并未指名道姓，麦克阿瑟对此评价道，正是自己坚定的毅力，劝阻了士兵们实施更为叛逆计划的打算。"
 ustates.173.a: "民主的救世主"
 ustates.174.t: "刺杀麦克阿瑟"
 ustates.174.d: "今天，华盛顿国家广场举行的政治集会上，当麦克阿瑟向群众发表演说时，一声枪响险些引发观众的大规模逃窜。枪击者的目标显然是麦克阿瑟总统，他在被捕后向人群高呼麦克阿瑟正企图建立独裁军政府，呼吁人民团结起来推翻他的暴政。事件之后展开的刑事调查中，这名疯子的胡言乱语并没有追究到其他政治团体，大概是匹有意夺走总统生命的独狼。麦克阿瑟本人对这种荒谬的指控一笑置之，不过他还是提高了特勤局的经费，以免吸引更多独狼。"
 ustates.174.a: "你阻止不了麦克阿瑟"
 ustates.175.t: "罗斯福家族和解"
 ustates.175.d: "富兰克林·罗斯福在当选纽约州州长前夕，不幸去世后，罗斯福家族长期处在分裂状态。当年轻的昆汀·罗斯福决定参与党派政治时，他选择加入父亲的共和党，而不是富兰克林叔叔的民主党，结果成为他政治对手的弟弟阿奇博尔德·罗斯福开始逾越家庭关系的底线。有传言说阿奇博尔德曾收受实业家贿赂，因此对胡佛总统以来的每位总统都持批评立场，其中也包括他的哥哥昆汀。这般闹剧已经折腾到沸沸扬扬的地步，所幸两人最近的会面正式埋葬了这段相互倾轧的历史，分裂的家庭终于破镜重圆。这次会谈也有助于昆汀·罗斯福将自己在政界提倡的“和解氛围”带回家中，无需惩罚那些不和谐的音符。"
 ustates.175.a: "又一个家庭走向了团圆。"
 ustates.176.t: "威尔基性丑闻"
 ustates.176.d: "维斯特布鲁克·佩格勒，这名作恶多端好吹牛皮的专栏作家，日前发表文章称，威尔基总统与女记者伊丽塔·范·多伦存在着不正当关系，两人正合伙欺骗伊迪丝·威尔基夫人的感情。总统阁下目前正面临着“婚姻不忠”的指控，白宫新闻处处长竭尽所能地控制着丑闻的影响，女记者伊丽塔也被安排开启一场特别的休假。尽管如此，威尔基总统的公信力已经受到明显损害。"
 ustates.176.a: "该死的佩格勒！"
 ustates.177.t: "威尔基在全国有色人种协进会的演说"
 ustates.177.d: "尽管威尔基总统在政治生涯内都是坚定的民主党人，在种族问题上他却从未积极地响应过南方民主党的主张。作为约翰·南斯·加纳在1936年大选中未能有效吸纳黑人选人的早期批评者，总统阁下日前在全国有色人种协进会上所作的历史性演讲，很好地弥补了自己在族裔问题上的空白。他支持军队废除种族隔离制度，也对共和党与民主党的长期漠视政策导致黑人选民滑向社会党做出严厉批判；将呼吁国会重视犹太人民主权利作为演讲的收尾，并预先警告称如果反犹主义情绪达到种族歧视的标准，他们迟早会沦为社会主义者的下一个目标。国会内的民主党人正考虑如何回应这份演讲，大多数议员呼吁党团在下个选举季到来前保持沉默。"
 ustates.177.a: "威尔基这个老好人……"
 ustates.178.t: "伯德大力反对国家高速公路计划"
 ustates.178.d: "“公平施政”政策协商会议日前已就改革主要目的达成共识，各部门将联合解决经济停滞与失业率膨胀的问题。然而，相关方案中的某项条款及其未来影响使伯德总统深感不安，甚至在国会演讲中大篇幅谴责这些条目：“建设国家高速公路体系”，被总统阁下斥为国家资源的巨大浪费，并涉嫌土地征用权的滥用。这些观点与民主党保守派暗合，他们还反对“公平施政”改革将土地资源纳入联邦信托抵押范围，并将伯德总统引领到有利的地位上。此外，认为“国家高速公路计划”未能事先征求地方异见人士观点的共和党人也加入到反对阵营。"
 ustates.178.a: "我们走得太远了"
 ustates.179.t: "华莱士良种公司"
 ustates.179.d: "亨利·华莱士，曾在大学期间师从农学专家乔治·华盛顿·卡弗，毕业后靠相关知识成功致富。他所创立的杂交作物生产商——良种公司，也很快成为自己在政治上的敲门砖。华莱士在总统任期内承担起良种作物推广的责任，并指示农业部门向耕作者传播相关知识，彰显这些作物在保水性方面的显著优势。俄克拉荷马州农业危机正在成为政府急需解决的要务，突如其来的沙尘暴不幸夺走数百万人赖以生存的食品资源。华莱士希望亲手攻关这道难题，为美国食品供应体系保驾护航。"
 ustates.179.a: "我们需要食物"
 ustates.180.t: "泰勒总统的激进提案"
 ustates.180.d: "泰勒总统就职以来提出过数项奇怪的要求，而这份提案或许是其中最难处理的。总统阁下成功说服数位进步党议员，向国会呼吁复兴“促进世界团结”的旧立法。作为威尔逊总统世界和平计划的忠实继承者，泰勒解释说“世界团结是维护人类生命与文化传承的必要因素，无休止的战火也将迎来终结。”——国会很快驳回了这项提议，但泰勒总统的声誉却因此大为提高。"
 ustates.180.a: "实际上，我们都希望和平……"
 ustates.181.t: "泰勒的舞台遍及全国"
 ustates.181.d: "泰勒总统诸多古怪癖好之一，就是希望成为歌手拯救美国。他曾在国会大厦的台阶上为孩子们唱歌，如今又站在数百万选民面前歌唱团结。泰勒总统或许是少数能把政治上的笑柄，转变为朴素爱国主义表达的政治家。他演唱的曲目永远是促进国家团结、呼吁合作共赢，反对不光彩的胜利。"
 ustates.181.a: "歌唱吧，吉姆！"
 ustates.182.t: "巴克利取缔刑事劳务制度"
 ustates.182.d: "日前，巴克利总统与民主党在“公平施政”政策的配套基建问题上产生分歧。事件的起因是，有人在国会辩论中提出设立联邦资助下的小型社区工程项目，采用“刑事劳务制度”弥补沉重的经费问题。“刑事劳务制度”的本意，是要求在押囚犯参与公共工程建设以节约政府开支，但巴克利总统在肯塔基的经历告诉他，刑事劳务的效率远逊于普通合同工，因此发表公开讲话驳斥这些观点。总统的坚定立场，给主张联邦政府推动廉价重建计划的南方民主党人，惹来不少党内批评。此外，美国民众在这场辩论中表现出来的态度，使许多州出台法案废止这项制度。"
 ustates.182.a: "理应如此"
 ustates.183.t: "备受争议的刑事劳务项目"
 ustates.183.d: "理查德·拉塞尔入主白宫前在佐治亚州的政治生涯并非毫无争议，为削减基建开支，拉塞尔曾授权使用刑事犯参与国家建设。无偿劳动加之恶劣的生活环境，最终又找到了拉塞尔的头上。一位蒙冤入狱而终获昭雪的刑事犯出版了他的自传体小说，《我是佐治亚越狱犯！》(I Am a Fugitive from a Georgia Chain Gang!)。书中详尽描绘了刑事劳务制度的腐败，并将责任归咎于现任总统拉塞尔。对总统施政持批评观点的人，对这本读物揭露的事实相当满意，有关好莱坞计划以本书内容为题材拍摄电影的传言也传播甚广。"
 ustates.183.a: "谁会相信入过狱的人？"
 ustates.184.t: "帮派分子与杜威总统擦肩而过"
 ustates.184.d: "星期天早晨，一伙据信是达基·舒尔兹派来，为自己即将面临的死刑复仇的歹徒，趁托马斯·杜威在华盛顿某餐厅享用早餐时，从橱窗外对他开枪。辛运的是，特勤局特工成功掩护住杜威总统，逮捕案件行凶者。这起事件提醒总统阁下，他需加倍提升安全意识，并以此为材料深化全国打击犯罪集团的力度，以免出现可能的犯罪模仿者。国会方面。民主党与共和党议员则把埃德加·胡佛叫到国会，要求他就联邦调查局未能提前预知这起事件作出解释。许多曾经对托马斯·杜威施政持观望态度的政客，现在都很高兴他们的总统成功躲过这场卑劣的谋杀。"
 ustates.184.a: "千钧一发……"
 ustates.186.t: "弗洛伊德·奥尔森去世"
 ustates.186.d: "[USA_floyd_olson_death_event_desc]"
 ustates.186.a: "他的灵魂仍在前进……"
 ustates.186.d.deposed_usa_dead_psa: "前总统弗洛伊德·奥尔森家里传来消息。战争带来的混乱和通讯的中断使得在某些地区消息传播缓慢，但在过去的几周里，许多人都对这位领袖的去世表示哀悼。这位各政党联盟富有魅力的领袖未能成功解决新年罢工，此后，他的政府陷入了困境，结果道格拉斯·麦克阿瑟将军将他软禁起来，然后在这种可疑情况下宣布自己担任代理总统。随着麦克阿瑟政府的垮台，许多人想知道最近获释的奥尔森会怎么样，太平洋政府内部也呼吁奥尔森重新担任总统。然而，奥尔森当时病得很重，令许多人惊讶的是，他悄悄回到家里，置身于冲突之外。他获释后唯一的官方声明是呼吁所有仍在争斗的人达成和平，并呼吁国家通过谈判避免代价惨痛的叛乱。奥尔森的前副总统罗斯福总统已向奥尔森的家人发表了一份长长的吊唁哀悼，并发誓将继续接过奥尔森和联合党的遗产。然而，罗斯福能否做到奥尔森无法实现的事业，将国家团结起来，这还有待观察。"
 ustates.186.d.deposed_usa_dead_others: "前总统弗洛伊德·奥尔森家里传来消息。战争带来的混乱和通讯的中断使得在某些地区消息传播缓慢，但在过去的几周里，包括那些参与摧毁联邦政府的人在内的许多人都对这位领袖的去世表示哀悼。这位不稳定的建制党派联盟富有魅力的领袖未能成功解决新年罢工，此后，他的政府陷入了困境，结果道格拉斯·麦克阿瑟将军将他软禁起来，然后在这种可疑情况下宣布自己担任代理总统。随着麦克阿瑟政府的垮台，许多人想知道最近获释的奥尔森会怎么样。然而，奥尔森当时病得很重，令许多人惊讶的是，他悄悄回到家里，置身于冲突之外。他获释后唯一的官方声明是呼吁所有仍在争斗的人达成和平，并呼吁国家通过谈判避免代价惨痛的叛乱。由于形势仍不明朗，目前还不清楚奥尔森的愿望还要多久才能实现。"
 ustates.186.d.deposed_usa: "关于华盛顿的流言蜚语今天终于得到证实，白宫发言人宣布弗洛伊德·奥尔森因癌症复发于今天去世。这位各政党联盟富有魅力的领袖未能成功解决新年罢工，此后，他的政府陷入了困境，结果道格拉斯·麦克阿瑟将军将他软禁起来，然后在这种可疑情况下宣布自己担任代理总统。奥尔森总统的法律地位以及麦克阿瑟政变的合法性仍然存在疑问，宪法学者可能会继续对此进行辩论。\n\n然而，对于四面受敌的联邦政府而言，他的去世是一则令人不安的提醒：是如何卑鄙的系列事件导致了政变，而联邦宣传人员很快就试图切入下一组新闻。联邦政府的反对者也迅速抨击麦克阿瑟，尽管联邦在己方地盘上努力让他们噤声。一些人指控麦克阿瑟谋杀了前总统，有传言称这位一度抱有希望的美国改革家死于监禁压力和（或）卫兵拒绝给予他适当的医疗护理。但对大多数人来说，麦克阿瑟政变后的动荡仍在持续，奥尔森1936年纲领的理想主义想要实现还必须等待。"
 ustates.186.d.deposed_csa: "关于华盛顿的流言蜚语今天终于得到证实，白宫发言人宣布弗洛伊德·奥尔森因癌症复发于今天去世。这位不稳定的建制党派联盟富有魅力的领袖未能成功解决新年罢工，此后，他的政府陷入了困境，结果道格拉斯·麦克阿瑟将军将他软禁起来，然后在这种可疑情况下宣布自己担任代理总统。许多人迅速指控麦克阿瑟谋杀了前总统，在联合工团领土，有传言称奥尔森的卫兵拒绝给予他适当的医疗护理，甚至直接声称他是被毒死的，这无疑是为了号召前农民劳工党支持者转投社会主义事业。然而，当里德总统最终打破沉默并给出工团政府的官方回应时，他显得更为克制。\n\n他在一场演讲中指出，尽管奥尔森与自己存在分歧，但奥尔森确实试图改良体制、维护和平，而最终被建制派背叛了。他引用了奥尔森的就职演讲，指出奥尔森想要终结我们所知道的资本主义，并且非常愿意为了国家利益而寻求妥协。然而，奥尔森的故事也是对所有抱有希望的改革者的警告：建制派势力更愿意动用暴力手段以阻止变革。任何奥尔森事业真正的信仰者都必须团结起来反对将他杀害的人——腐败且独裁的政府。里德在演讲的结尾呼吁短暂停火，并宣布这一天为哀悼日。观察人士注意到，许多在麦克阿瑟政变后叛逃到社会主义阵线的奥尔森旧日的农民劳工党杰出党员就在他身后的讲台上。"
 ustates.186.d.deposed_tex: "关于华盛顿的流言蜚语今天终于得到证实，白宫发言人宣布弗洛伊德·奥尔森因癌症复发于今天去世。这位不稳定的建制党派联盟富有魅力的领袖未能成功解决新年罢工，此后，他的政府陷入了困境，结果道格拉斯·麦克阿瑟将军将他软禁起来，然后在这种可疑情况下宣布自己担任代理总统。许多人迅速指控麦克阿瑟谋杀了前总统，在联盟国领土，有传言称奥尔森的卫兵拒绝给予他适当的医疗护理，甚至直接声称他是被毒死的。\n\n休伊·朗总统经常会与奥尔森争夺同一批农村支持者，他小心谨慎，避免对这位前对头的去世说出兴高采烈的看法。这位民粹主义者在一场谨慎校对的演讲中讲述，今年早些时候他与奥尔森会谈时，他要确保美国人民不会被社会主义煽动者蒙蔽。尽管奥尔森真诚地试图谈判，但里德不断提出无理要求，为武装他的民兵拖延时间，而不幸的奥尔森久久未能理解到这一点，最终麦克阿瑟和他的华尔街打手暴露出华盛顿的本来面目，罢免了他们自己的领导人。这一事例证明，无论是工团分子还是联邦建制派，都没有兴趣进行严肃的谈判，只有美利坚真正的爱国者在为拯救国家而战。他在演讲的结尾对奥尔森的家人表示哀悼，而对于奥尔森的英年早逝，他承诺要让在其中扮演不光彩角色的工团分子和麦克阿瑟付出代价。"
 ustates.186.d.deposed_psa: "自冲突肇始以来，一些人呼吁太平洋的战略情报局采取大胆的救援行动，将合法总统从华盛顿的软禁中解放出来。而白宫发言人宣布弗洛伊德·奥尔森因癌症复发于今天去世的时候，这些希望破灭了。这位各政党联盟富有魅力的领袖未能成功解决新年罢工，此后，他的政府陷入了困境，结果道格拉斯·麦克阿瑟将军将他软禁起来，然后在这种可疑情况下宣布自己担任代理总统。\n\n许多人迅速指控麦克阿瑟谋杀了前总统，在太平洋国领土，有传言称奥尔森的卫兵拒绝给予他适当的医疗护理，甚至直接声称他是被毒死的。然而，全国大多数人的目光都集中在奥尔森的前竞选伙伴——总统昆汀·罗斯福身上，他在麦克阿瑟政变的情况下，召集了以加利福尼亚为基地的政府，试图恢复民主。随着奥尔森的去世，现在罗斯福身旁的护宪派支持者们会认为谁是合法总统已毫无疑问，而鉴于全国的分裂仍在持续，他们的态度不算特别重要。尽管如此，罗斯福今天发表的演讲中不仅仅是把自己作为奥尔森的合法继承人。罗斯福热情洋溢地描述了两人如何在全国范围内共同竞选，希望将公正施政带给所有美国人，以及奥尔森如何费尽心血，试图达成一个能吸引所有派别的妥协。随后这位总统发誓，他将接过联合党的火炬，不负英年早逝的奥尔森。"
 ustates.186.d.deposed_nee: "关于华盛顿的流言蜚语今天终于得到证实，白宫发言人宣布弗洛伊德·奥尔森因癌症复发于今天去世。这位不稳定的建制党派联盟富有魅力的领袖未能成功解决新年罢工，此后，他的政府陷入了困境，结果道格拉斯·麦克阿瑟将军将他软禁起来，然后在这种可疑情况下宣布自己担任代理总统。许多人迅速指控麦克阿瑟谋杀了前总统，在新英格兰，这些传言已经开始流传。毫无疑问，这种情况是对新英格兰政府一则严峻的提醒：在麦克阿瑟政变后，美国的民主遭到了严重损害。\n\n虽然奥尔森不是新英格兰建制派的偏爱，但联合党是他们提出的主意，许多人对联合党会终结激进主义抱有很高期望。随着内战分裂出五个政府情况的显现，这一希望破灭了，而对一些人来说，奥尔森的去世代表着统治国家几个世纪的美国秩序的崩溃。然而，总统[Root.GetLeader]很快就试图团结他的拥趸。除了对奥尔森的家人表示哀悼外，他还表示，尽管奥尔森已经去世，但新英格兰将保证民主不会随着他而消亡。他发誓，麦克阿瑟的暴政不会逍遥法外，新英格兰将确保合法的美国政府再次君临华盛顿。"
 ustates.186.d.president_usa_dead_csa: "有消息称，处境艰难的被罢免总统弗洛伊德·奥尔森在流亡途中因胃癌复发而去世。国家大部分地区遭到破坏，暴力冲突持续不断，消息传播缓慢，但在过去几周里，包括那些参与摧毁联邦政府的人在内的许多人都对这位领袖的去世表示哀悼。特别是奥尔森在农民劳工党的许多前同志以及工团政府的其他进步人士都在哀悼。工团的官方回应一直保持低调，直到今天下午里德总统打破了沉默。里德在一场演讲中指出，尽管奥尔森持妥协纲领，但最终，谈判的时间过去了。美国工人别无选择，只能为自己的权利而战，而任何真正相信奥尔森纲领的人都应当帮助美国的合法政府重建国家。在他之后发表讲话的还有奥尔森的几位前农民劳工党同志，毫无疑问，随着奥尔森的离去，许多人在社会主义政府中找到了新家。"
 ustates.186.d.president_usa_dead_tex: "有消息称，处境艰难的被罢免总统弗洛伊德·奥尔森在流亡途中因胃癌复发而去世。国家大部分地区遭到破坏，暴力冲突持续不断，消息传播缓慢，但在过去几周里，包括那些参与摧毁联邦政府的人在内的许多人都对这位领袖的去世表示哀悼。休伊·朗总统长期以来一直在与奥尔森争夺美国广大农村的支持，而在今天向自己的支持者讲话时谨慎选择措辞，以争取一些奥尔森的老拥趸。朗在一场演讲中指出，尽管奥尔森持妥协纲领，但最终，谈判的时间过去了。美国爱国者别无选择，只能为自己的国家而战，而任何相信美利坚团结的人都应当与真正的美国政府合作，将这一目标变为现实。至于1936年选举的合法性问题以及朗之前对奥尔森及其政治的定期攻击，则一直没有被提起。"
 ustates.186.d.president_usa_dead_nee: "有消息称，处境艰难的被罢免总统弗洛伊德·奥尔森在流亡途中因胃癌复发而去世。国家大部分地区遭到破坏，暴力冲突持续不断，消息传播缓慢，但在过去几周里，包括那些参与摧毁联邦政府的人在内的许多人都对这位领袖的去世表示哀悼。对于新英格兰政府而言，奥尔森之死是一则令人不安的提醒：尽管美国存在一个民主政府，但它仍是一个在加拿大支持下建立起的缓冲国。联邦政府面对工团革命无力保护新英格兰，因此这么做在表面上是有必要的，但许多人质疑，为什么联合党的核心区在危机时刻如此急于抛弃他们的领袖。\n\n不过，新英格兰做出如此决定实属偶然，既然奥尔森的联邦政府最终倒台，新英格兰自然成为美国自由主义的最后堡垒。为果断避免对其政府合法性造成任何难堪的问题，[Root.GetLeader]总统今天发表讲话，对奥尔森的家人表示哀悼。他还承诺美国的民主不会消亡，新英格兰定要消灭威胁吞噬美国的激进主义。尽管新英格兰的成立让许多联邦派感到背叛，但包括政客和士兵在内的多名联邦残余分子已经加入政府。总统[Root.GetLeader]的话能否最终能在这个动荡不安的国家实现，这还有待观察。"
 ustates.186.d.president_usa: "四面受敌的联邦政府传出一则悲惨的消息，内战又造成了一起死亡，总统弗洛伊德·奥尔森因胃癌复发死于办公室。他致力于重建合众国各地的秩序，因而得到了贴切的绰号“船老大”。战争的混乱和通讯的中断使得在某些地区消息传播缓慢，但在过去的几周里，包括一些仍在与联邦政府作战的人在内的许多人都对总统的去世表示哀悼。一些人指责战争重压导致总统病发，而联邦宣传员很快就把他描绘成联邦事业的烈士。奥尔森的反对者则对他的去世几乎不置一词，不管怎样，奥尔森之死不会改变他们挑战1936年选举合法性的企图。随后副总统昆汀·罗斯福在战争的阴影下宣誓就职，他已明确表示，他将不负奥尔森的遗愿，高举执政联盟的火炬。"
