 VEN_infantry_equipment_0: "毛瑟 M1895式短步枪"
 VEN_infantry_equipment_0_short: "毛瑟 M1895"
 VEN_infantry_equipment_0_desc: "作为“西班牙毛瑟步枪”的一款升级版本，毛瑟 M1895式短步枪的构造介于步枪和卡宾枪之间。其中哥斯达黎加版采用了7x57mm毛瑟步枪弹。委内瑞拉购买了一大批这种步枪以取代其老旧的毛瑟M1871/84步枪并开始在国内生产他们。"
