 FNG_Break_Mantetsu_Monopoly: "打破满铁垄断"
 FNG_Break_Mantetsu_Monopoly_desc: "日本的南满铁路株式会社长期把握着满洲的物流网络，极大限制了我们对日反入侵——或对日入侵的能力。鉴于日本人撤走前会端掉一切，控制这些铁路不是容易事，我方工程师不得不在陌生环境里开始作业。"
