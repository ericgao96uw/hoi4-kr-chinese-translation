 SLV_mechanized_equipment_1: "绍雷尔 M.38/40型装甲运输车"
 SLV_mechanized_equipment_1_short: "OT M.38/40"
 SLV_mechanized_equipment_1_desc: "对机械化步兵的装甲运输载具的需求，促使几种不同的车辆被改造来填补这一角色。绍雷尔R77火炮拖拉机便属于第一批改造品，并且改造过程相对简便，不过是在底盘上加装一个保护车组乘员的厢型装甲结构而已。这些改造车辆的服役巩固了装甲运输车辆这一概念在奥地利军事学说中的地位。"
 SLV_mechanized_equipment_2: "曼弗雷德·魏斯 M.39/42型装甲运输车"
 SLV_mechanized_equipment_2_short: "OT M.39/42"
 SLV_mechanized_equipment_2_desc: "在1942年，匈牙利的曼弗雷德·魏斯公司开始将过时的尼姆罗德坦克歼击车/自行防空炮改装成了装甲运输车和被匈牙利人称呼为“Lehel”（意为“呼气”）的装甲救护车。事实证明，它们在各方面都优于TPz M.38/40，具有相比后者更厚的装甲和更强劲的发动机。"
