 amcivwar.314.t: "[restored_core.GetName]恢复秩序"
 amcivwar.314.d: "在过去的数周内，[Root.GetAdjective]政府的部队忙于[restored_core.GetName]的重建工作，逮捕那些我们认为对我们的控制造成妨碍的人，并帮助我们当地的支持者在人民中宣传和解与信任。我们想让他们放心，作为美国公民，他们没有理由对我们的存在感到恐惧。即使这里仍然处于混乱中，我们努力的种子也开始生根发芽。"
 amcivwar.314.a: "真是个好消息！"
 amcivwar.320.t: "工团主义者控制明尼苏达"
 amcivwar.320.d: "效忠工团的民兵武装已经将他们的活动范围扩展到明尼阿波利斯市及其周边地区，据报道，洲际公路及明尼阿波利斯机场已经被数个武装组织率军占领。在暴力冲突继续发酵之前，明尼苏达州州长已经下令该州国民警卫队全面停火，同意投效杰克·里德的革命事业。在确保了老明尼苏达农工党的堡垒后，许多该党成员与领导人都宣誓向我们的社会主义事业效忠。少数抵抗者与其他联邦政府的支持者们现在正向南方逃亡。美利坚联合工团的民兵们正马不停蹄地赶往争夺美国中西部地区主动权的下一个战场，爱荷华州。"
 amcivwar.320.a: "当然！我们欢迎他们。"
 amcivwar.320.b: "叛徒！"
 amcivwar.321.t: "联邦政府控制明尼苏达州"
 amcivwar.321.d: "效忠工团的民兵武装已经将他们的活动范围扩展到明尼阿波利斯市及其周边地区，据报道，洲际公路及明尼阿波利斯机场已经被数个武装组织率军占领。在暴力冲突继续发酵前，愤怒的明尼苏达州州长宣布他们将支持联邦政府，并下令该州忠于自己的国民卫队击退叛乱分子。双方交火仍在持续，至少目前，该州仍然处在联邦政府的控制之下。在爱荷华州，类似的起义却失败了。从前滋养农工党和社会主义者的温床被联邦政府驯服了，爱荷华州的社会主义者再也不能掀起更大的风浪。"
 amcivwar.321.a: "好。"
 amcivwar.321.b: "我知道了。"
 amcivwar.322.t: "北卡罗莱纳州宣布支持休伊·朗"
 amcivwar.322.d: "面对夏洛特地方民兵组织不断施加的压力，北卡罗来纳州州长日前宣布支持休伊·朗。尽管报道称该州的数座城市因此爆发了骚乱，但大多数居民仍然默默地接受了州长的决定，依然效忠联邦的军队在他们腹背受敌之前迅速撤离了该地区。"
 amcivwar.322.a: "当然！我们欢迎他们。"
 amcivwar.322.b: "叛徒！"
 amcivwar.323.t: "北卡罗莱纳州宣布支持合众国"
 amcivwar.323.d: "面对夏洛特地方民兵组织不断施加的压力，北卡罗来纳州州长日前宣布将继续效忠美利坚联邦政府。尽管报道称该州的数座城市因此爆发了骚乱，但大多数居民仍然默默地接受了州长的决定，一分钟人武装在他们腹背受敌之前迅速撤离了该地区。"
 amcivwar.323.a: "棒极了。"
 amcivwar.323.b: "叛徒！"
 amcivwar.324.t: "朗主义者民兵控制田纳西州"
 amcivwar.324.d: "田纳西州工团主义者与休伊·朗拥护者间长期的内战今天终于分出了胜负，效忠休伊·朗的民兵武装日前突袭了纳什维尔的州议会，逮捕了该州州长戈登·勃朗宁，尽管联邦军队仍然为保持城市的控制权而进行了顽强的战斗，但他们很快发现民兵武装在战斗中明显占上风。日前，联邦军队已正式从该州撤出，将控制权拱手让与休伊·朗及其支持者。"
 amcivwar.324.a: "当然！我们欢迎他们。"
 amcivwar.324.b: "叛徒！"
 amcivwar.325.t: "朗主义者民兵在田纳西州失败"
 amcivwar.325.d: "今天，田纳西州工团民兵与休伊·朗支持者的长期内战终于分出胜负，联邦军队在纳什维尔州议会外成功击溃休伊·朗武装。尽管军方控制城市的交火仍在持续，他们的优势也变得日益明朗，州长戈登·勃朗宁也发表直播演讲誓言田纳西州绝不向激进主义势力低头。演说发布不久，“一分钟人”正式从田纳西州撤出，当地控制权已转归联邦政府所有。"
 amcivwar.325.a: "看起来还不错。"
 amcivwar.325.b: "叛徒！"
 amcivwar.326.t: "工团主义者在新泽西获得胜利"
 amcivwar.326.d: "这场从纽瓦克南下一直蔓延到靠近费城的新泽西州战役最终以工团民兵武装的胜利告终。尽管由于纽约州州长宣布进入紧急状态并封锁了所有通往市区的桥梁，他们还没有将势力范围延伸到纽约州的其余地区，但毫无疑问的是，两个州人口最为密集的地区现在已经坚定地落入工团主义者的掌控之下，他们已在新泽西州的南部边境设置了大批路障。"
 amcivwar.326.a: "令人满意的胜利。"
 amcivwar.326.b: "不幸的损失。"
 amcivwar.327.t: "联邦派在新泽西获得胜利"
 amcivwar.327.d: "这场从纽瓦克南下一直蔓延到靠近费城的新泽西州战役最终以联邦军队的胜利告终，尽管工团民兵武装领导人不少在激烈的巷战中失踪，剩下的也已遭到围捕和监禁，州内有关暴力事件的报道仍然层出不穷。事实上，联邦政府可能需要几个月的时间才能重新建立对城市地区的严密控制。目前，忠于联邦的军队正在集中力量保卫东海岸地区，巩固他们与宾夕法尼亚州和被围困的纽约市的边境地带。"
 amcivwar.327.a: "令人满意的胜利。"
 amcivwar.327.b: "不幸的损失。"
 amcivwar.327.c: "有趣。"
 amcivwar.328.t: "联邦政府接管南得克萨斯"
 amcivwar.328.d: "尽管得克萨斯州曾坚定地宣布效忠休伊·朗，但忠于联邦政府的军队一直在努力争夺该州的领导权，到目前为止，他们已经在该州南部地区取得了不少战果。得克萨斯南部的市长们已经联名宣布该州州长詹姆斯·奥尔雷德“是个可耻的叛国者”，他们已下定决心在内战开始后率领本地居民对抗北方的同胞。"
 amcivwar.328.a: "令人满意的胜利。"
 amcivwar.328.b: "不幸的损失。"
 amcivwar.328.c: "有趣。"
 amcivwar.329.t: "联邦政府效忠者在得州的起义失败"
 amcivwar.329.d: "尽管得克萨斯州曾坚定地宣布效忠休伊·朗，但忠于联邦政府的军队一直在努力争夺该州的领导权。州长詹姆斯·奥尔雷德最近与几个南部的市长召开会议并且在今天宣布他们达成共识，他们将团结一致支持朗和真正的美国政府。"
 amcivwar.329.a: "令人满意的胜利。"
 amcivwar.329.b: "不幸的损失。"
 amcivwar.329.c: "有趣。"
 amcivwar.330.t: "爱荷华州宣布支持杰克·里德"
 amcivwar.330.d: "随着锡达拉皮兹与爱荷华市被工团民兵的武装占领，爱荷华州州长日前发表声明认可杰克·里德的事业，并要求联邦军队撤出该州。尽管大多数人对克拉谢尔州长是否真的同情工团主义者表示怀疑，但很明显，他预见到了内战爆发将在该州造成何种程度的分裂局面，并决心在事态不可挽回之前调整自己的立场。在联邦军队撤出该州之前，得梅因市因此爆发了数场骚乱。"
 amcivwar.330.a: "令人满意的胜利。"
 amcivwar.330.b: "不幸的损失。"
 amcivwar.331.t: "爱荷华州宣布支持联邦政府"
 amcivwar.331.d: "随着锡达拉皮兹与爱荷华市从工团分子的控制下被联邦军解放，爱荷华州长重申了对联邦政府的支持并要求杰克·里德将工团民兵从本州撤出。克拉谢尔州长很清楚战争双方在他控制的诸州中的力量的悬殊，并在事情恶化前就邀请联邦军队进驻。在民兵撤出该州之前，得梅因市就已经爆发了数场骚乱。"
 amcivwar.331.a: "令人满意的胜利。"
 amcivwar.331.b: "不幸的损失。"
 amcivwar.332.t: "民兵武装夺取密苏里州"
 amcivwar.332.d: "在爱荷华州取得胜利后，工团民兵开始涌入密苏里州，圣路易斯的罢工工人为他们提供了现有的支持，这座城市未经多少抵抗便落入社会党之手，州长劳埃德·斯塔克也被扣为人质。尽管斯塔克州长在工团党人胁迫下坚持了许多天，期盼着联邦军队能尽快赶到州议会挽救危局，但他很快绝望地意识到密苏里工团武装的根基实在太过雄厚。为避免进一步流血冲突，斯塔克州长同意命令国民警卫队停火。尽管如此，有消息称州内的交火仍在持续，美利坚社会党依然无法彻底统治该州。"
 amcivwar.332.a: "令人满意的进展。"
 amcivwar.332.b: "警钟长鸣。"
 amcivwar.333.t: "美利坚社会党占领肯塔基"
 amcivwar.333.d: "肯塔基东部地区持续不断的动荡局势已达到了沸点。密苏里州的陷落让肯塔基受到了严重的威胁，法兰克福和路易斯维尔被社会党军队四面围攻，易帜只是时间问题。哈皮·钱德勒州长在法兰克福沦陷前出逃，守军群龙无首，轻易地被进击的社会党军队击溃。尽管社会党控制了肯塔基州的大部，有鉴于社会党军和联邦军时常在田纳西州边境上爆发冲突，其控制权也远称不上安全无虞。"
 amcivwar.333.a: "令人满意的进展。"
 amcivwar.333.b: "警钟长鸣。"
 amcivwar.334.t: "肯塔基州支持休伊·朗"
 amcivwar.334.d: "随着美利坚濒于内战，众多边境州都被迫选边站。在肯塔基州，位于法兰克福的立法机关出现了严重的分歧，肯塔基州仍在艰难对付工团主义带来的恐惧和休伊·朗宣言的诱惑。哈皮·钱德勒州长虽然身为民主党保守派的坚定分子，但他仍在一场激情洋溢的请愿演讲中决定和联邦派共进退。虽然这场演讲在饱受分裂之忧的肯塔基州引发了不小的影响，但最终钱德勒州长的势力还是不敌亲朗派政府，逃离了首府，投奔到了联邦派一方。虽然败北，钱德勒仍然发誓称要动员亲政府势力，并重回肯塔基，将其从叛国贼手中解救出来。"
 amcivwar.334.a: "令人满意的进展。"
 amcivwar.334.b: "警钟长鸣。"
 amcivwar.335.t: "“一分钟人”夺取弗吉尼亚"
 amcivwar.335.d: "在北卡罗来纳州取得胜利后，一分钟人武装开始涌入弗吉尼亚州，西部地区的反工团主义示威者为他们提供了现有的支持，里士满未经多少抵抗便落入美利坚至上党之手，州长乔治·佩里也被扣为人质。尽管佩里州长在美利坚至上党人胁迫下坚持了许多天，期盼着联邦军队能尽快赶到州议会挽救危局，但他很快绝望地意识到弗吉尼亚“一分钟人”武装的根基实在太过雄厚。为避免进一步流血冲突，佩里州长同意命令国民警卫队停火、联邦海军立即从诺福克港撤离。尽管如此，有消息称州内的交火仍在持续，美利坚至上党依然无法彻底统治该州。"
 amcivwar.335.a: "令人满意的进展。"
 amcivwar.335.b: "这太接近华盛顿了……"
 ACW_deal_with_devil_effect: "所有他们被占领省份的领土都将移交给我们，我们的也将移交给他们。休战协定将持续90天，在此之后双方都可以选择再延长90天。\n"
 amcivwar.520.t: "和恶魔交易？"
 amcivwar.520.d: "[From.GetAdjective]政府日前向我们发出提议：在[Root.GetNameDef]与[From.GetNameDef]间签署九十日停战协定，集中力量共同对抗[enemy_country.GetAdjective]的威胁，否则我们都将被他们摧垮。在九十天时间内，我们可以随时评估条约的效力……假若[enemy_country.GetNameDef]被击败，停战协定将自动终止。"
 amcivwar.520.a: "暂时同意这笔交易。"
 amcivwar.520.b: "不，我们拒绝对我们的原则妥协。"
 amcivwar.521.t: "交易被拒绝"
 amcivwar.521.d: "不幸的是，看起来[From.GetAdjective]政府比他们预料中的样子更加固执己见。他们将不会与我们合作，尽管这可能意味着他们的失败。"
 amcivwar.521.a: "太糟糕了。"
 amcivwar.522.t: "达成一致"
 amcivwar.522.d: "正如我们预料的，[From.GetAdjective]军队同意了我们的交易。目前我们将会停战并且将我们的精力集中到对抗[enemy_country.GetNameDef]上。在90天之内，我们可以多加考虑，如果[enemy_country.GetAdjective]军队被击败，这个和约就会终结。"
 amcivwar.522.a: "棒极了。"
 amcivwar.523.t: "继续和约？"
 amcivwar.523.d: "九十天休战协定已到期，现在我们必须考虑是否继续联手对抗[truce_country.GetNameDef]。"
 amcivwar.523.a: "再坚持90天吧……"
 amcivwar.523.b: "和约结束了。"
 amcivwar.524.t: "与魔鬼的交易"
 amcivwar.524.d: "面对来自[enemy_country.GetNameDef]的沉重压力，[From.GetNameDef]与[From.From.GetNameDef]的代表日前决定签署临时停战协定，以免[enemy_country.GetAdjective]将他们击败赢得这场内战。\n\n至于这场和谈是否来得太迟了，或者持续数月后双方就会重启战火，还有待我们进一步观察。大多数旁观者认为这份史无前例的协议意味着[enemy_country.GetNameDef]目前在战场上占据主导地位。"
 amcivwar.524.a: "有趣。"
 amcivwar.524.b: "这无济于事，他们将并肩赴往地狱。"
 amcivwar.525.t: "与魔鬼的交易"
 amcivwar.525.d: "在遭到[enemy_country.GetNameDef]的重击之下，[truce_support.GetNameDef]和[truce_enemy.GetNameDef]同意了临时停战。由于我们决定支持[truce_support.GetAdjective]阵营，我们必须支持他们的决定……至少是现在要支持。"
 amcivwar.525.a: "那就这样吧。"
 amcivwar.526.t: "停火结束"
 amcivwar.526.d: "[can_ally.GetNameDef]和[can_enemy.GetNameDef]之间的临时停火已经结束了，如今[can_ally.GetAdjective]正呼吁协约国再次参战。"
 amcivwar.526.a: "我们在路上了！"
 amcivwar.526.b: "恐怕他们只能靠自己了。"
 amcivwar526_tt: "§Y[Root.GetNameDefCap]§!将再次加入§Y[can_ally.GetNameDef]§!的战争以对抗§Y[can_enemy.GetNameDef]§!\n"
 amcivwar.527.t: "美国重归统一"
 amcivwar.527.d.USA: "美利坚合众国终于重新统一了。我们的领土终于再次横跨两洋之间，所有叛徒都被打败了。现在从太平洋到大西洋，星条旗都在高高飘扬，见证着所有美国人的自由得到了保障。"
 amcivwar.527.d.CSA: "美国全境现在终于属于[Root.GetNameDef]了。革命取得了重大胜利，人民打碎了身上的资本主义镣铐。从加利福尼亚到纽约岛，到处都挥舞着社会主义的红旗。尽管革命战争造成的伤痕仍然随处可见，但我们终于有机会将革命带给每一个人。"
 amcivwar.527.d.TEX: "美国终于在[Root.GetNameDef]的旗帜下统一。那些妄图腐蚀和摧毁这个伟大国家的叛徒和暴君都被击败了。然而我们终于牢牢掌握了全美国，一个疑问升起了，特别是那些最初并没有同休伊·朗一同起义的地区：现在这个国家究竟应该叫做美利坚合众国，还是真正成为[Root.GetNameDef]？很多人都希望能够回归星条旗代表的常态和稳定，即使很多东西不可挽回地改变了。我们究竟是应该安抚这些人，还是坚持休伊·朗当初梦想的那个美国呢？"
 amcivwar.527.d.PSA: "终于，美利坚合众国再次统一。暴君麦克阿瑟被打倒，其他想要将美国带入歧途的国贼也尝到了失败。从此岸到彼岸，星条旗再次骄傲地飘扬，所有美国人的自由得到了保障。"
 amcivwar.527.a: "一个更完美的联邦。"
 amcivwar.527.b: "这是你们的家园。"
 amcivwar.527.c: "没错！我们是合众国，一直都是，直到永远。§L（保持本国区块颜色）§!"
 amcivwar.527.d: "没错！我们是合众国，一直都是，直到永远。§L（切换本国区块颜色）§!"
 amcivwar.527.e: "[Root.GetNameDefCap]才是美国！"
 amcivwar.527.f: "团结，直到永远。\n§L（保持本国区块颜色）§!"
 amcivwar.527.g: "团结，直到永远。\n§L（切换本国区块颜色）§!"
 amcivwar.607.t: "联邦政府崩溃"
 amcivwar.607.d: "很明显联邦政府已经陷入苟延残喘的境地了。\n\n当大部分土地已经陷入敌手，残余的士兵也已经士气低落到出现大量的逃兵，现在只有奇迹才能拯救这个没落的政权了。\n\n在必定灭亡的命运下，一些联邦领导人已经开始秘密接触敌方将领了。"
 amcivwar.607.a: "这是革命的必要步骤。"
 amcivwar.607.b: "暴君必尝恶果！"
 amcivwar.607.c: "他们罪有应得。"
 amcivwar.607.e: "令人震惊！"
 amcivwar.608.t: "联合工团崩溃"
 amcivwar.608.d: "很明显联合工团政府已经陷入苟延残喘的境地了。\n\n当大部分土地已经陷入敌手，残余的士兵也已经士气低落到出现大量的逃兵，现在只有奇迹才能拯救这个没落的政权了。\n\n在必定灭亡的命运下，一些工团领导人已经开始秘密接触敌方将领了。"
 amcivwar.608.a: "令人百感交集。"
 amcivwar.608.b: "至少这是个好消息。"
 amcivwar.608.c: "让他们去地狱里闹革命吧。"
 amcivwar.608.e: "有意思。"
 amcivwar.609.t: "美利坚联盟国的崩溃"
 amcivwar.609.d: "很明显联盟国政府已经陷入苟延残喘的境地了。\n\n当大部分土地已经陷入敌手，残余的士兵也已经士气低落到出现大量的逃兵，现在只有奇迹才能拯救这个没落的政权了。\n\n在必定灭亡的命运下，一些联盟领导人已经开始秘密接触敌方将领了。"
 amcivwar.609.a: "理所应当。"
 amcivwar.609.b: "至少这是个好消息。"
 amcivwar.609.c: "这是他们罪有应得！"
 amcivwar.609.e: "有意思。"
 amcivwar.610.t: "太平洋国的崩溃"
 amcivwar.610.d: "很明显太平洋政府已经陷入苟延残喘的境地了。\n\n当大部分土地已经陷入敌手，残余的士兵也已经士气低落到出现大量的逃兵，现在只有奇迹才能拯救这个没落的政权了。\n\n在必定灭亡的命运下，一些领导人已经开始秘密接触敌方将领了。"
 amcivwar.610.a: "理所应当。"
 amcivwar.610.b: "至少这是个好消息。"
 amcivwar.610.c: "这是他们罪有应得！"
 amcivwar.610.e: "有意思。"
 amcivwar.611.t: "来自[From.GetAdjective]的装备抵达"
 amcivwar.611.d: "我们的[From.GetNameDef]朋友支援了一批步兵装备来协助我们的战斗。"
 amcivwar.611.a: "雪中送炭！"
 amcivwar.615.t: "集合！预备役们"
 amcivwar.615.d: "随着[From.GetNameDef]对[Root.GetNameDef]宣战，[From.GetAdjective]政府乘着我国最虚弱的时刻企图捡漏的行为进一步激怒了我们的人民。自发组建的新军队伍来自全国各地，他们已准备好奉献一切，将敌人扼杀在自己的战壕里！"
 amcivwar.615.a: "他们必须付出代价！"
 amcivwar.616.t: "预备役复员"
 amcivwar.616.d: "紧急预备役曾在国家最危险的时刻接受召唤抵达前线，现在战争已经结束，他们也开始已经了复员工作准备返回自己的家乡，经过这么多场艰辛的战斗，想来他们也已经筋疲力尽吧。"
 amcivwar.616.a: "亲爱的，你们终于可以休息了。"
 amcivwar.700.t: "麦克阿瑟的战争计划"
 amcivwar.700.d: "麦克阿瑟将军花了很长时间来制定他用来对抗内乱的计划。自色战争计划在20世纪早期建立在尊重宪法所规定的州权基础上。最开始的计划中声明了只有州长才有调动联邦军队镇压叛乱的权限。非常不幸的是，时至今日我们需要更加强硬的手段。麦克阿瑟声称的30天最后通牒毫无结果，看起来美国应当准备战争了。\n\n摆在政府内阁和军方首脑面前的有三份方案：\n\n1.白色战争计划：约克城，建议放弃许多西海岸、落基山脉、大平原和中西部的军事基地，联邦部队将撤回密西西比河以东，集中到东海岸，这样我们就能镇压宾夕法尼亚、卡罗莱纳、新英格兰和佐治亚的叛乱。\n\n2.白色战争计划：圣哈辛托，呼吁将政府搬迁到中部大平原，带上军队来镇压太平洋各州。如果计划执行得当，我们将夺回太平洋舰队。\n\n3.最后，是麦克阿瑟自己最开始的在去年刚刚起草的白色战争计划，要求在中西部的忠诚州和东部之间建立联系走廊。我方希望我军优越的组织性和机动性能在能在叛军组织起来进入战时状态之前就把他们打败。我们该选择哪个？"
 amcivwar.700.a: "放弃大平原。"
 amcivwar.700.b: "华盛顿太脆弱了，撤到丹佛。"
 amcivwar.700.c: "绝不对叛匪做任何让步！"
 amcivwar.701.t: "撤离落基山脉"
 amcivwar.701.d: "亚利桑那、新墨西哥、爱达荷和犹太州一直以来都被认为是美国真正的中心地带，入侵者绝对不可能跑到这里来。正因如此，这里没什么军事基地和指挥部，也没有什么可供撤离的基地或者说仓库。非常不幸的是，在内华达，霍桑陆军仓库拒绝了把物资搬迁到东部的命令。然而，新墨西哥和亚利桑那州就不一样了。在这里，为抵御印第安人袭击和墨西哥匪盗而建立的尤马和霍查科要塞仍宏伟壮观。值得庆幸的是，他们仍维系着忠诚，士兵和平民仍尽可能快的登上卡车向北或向东出发。这些州的公民谨慎的服从了州长的命令，但这片区域的归属仍悬而未决。"
 amcivwar.701.a: "联邦佬走了，也许纳瓦霍人又会冒出来？"
 amcivwar.702.t: "撤离北部大平原"
 amcivwar.702.d: "与旧西部的其他地区一样，北部大平原少数的几个军事基地都是在印第安战争期间为了平息当地暴乱而建立的。怀俄明州的拉塞尔堡、蒙大拿州的米苏拉堡和北达科他州的格拉夫顿营地都处于设施不完善缺乏维护的状态，从19世纪80年代起就没经历过冲突或战乱。由于没有敌对的平民活动，撤离工作进行得相对顺利，部队已向南撤退至科罗拉多和密苏里。"
 amcivwar.702.a: "让加拿大人看守边界吧，我们去东方。"
 amcivwar.703.t: "撤离丹佛"
 amcivwar.703.d: "中部大平原地区特别是丹佛已经成为了大平原和西部地区军队与民兵的集结点。这些军人们集结并组织起来训练和打击叛军。不过由于总统决定在拿下芝加哥和巴吞鲁日之前放弃大平原地带，原本在中部大平原集结的军队被派往东部的密苏里州，以与已经在圣路易斯集结的忠诚派民兵们会和。科罗拉多的州长乞求我们的军队留下以帮助他抵御激进派叛军的攻击，但是军人有命不得不发。西部只能自求多福了。"
 amcivwar.703.a: "我一定会回来的。"
 amcivwar.704.t: "穿过密西西比"
 amcivwar.704.d: "当我军抵达密苏里州时，我们的士兵终于遇到了麻烦。密苏里州州长斯塔克，一名归属于彭德格斯特政治机器的政客，是朗州长的崇拜者，同时也是美利坚至上党的一位盟友。他表示，除非他收到了来自华盛顿的电报并检查所有人的文件，否则他拒绝我们的士兵越过密西西比河。我们的人看起来十分不耐烦，于是便冲上在开罗的大桥并前往肯塔基。不幸的是，这座桥没法承担这么多士兵的重量，很快便坍塌了，剩下的部队便落在了河的另一边。尽管他们很快找来了游轮并渡了河，但当我们的军队离开圣路易斯时，我们居然听到了反对派的第一声枪响，美利坚至上党的民兵已经开始向我们正在撤离的军队开火了。"
 amcivwar.704.a: "快逃，胆小鬼们！"
 amcivwar.705.t: "西部各州倒向太平洋国"
 amcivwar.705.d: "起初，大家对联邦军队从落基山脉的撤离看法不一。内华达州州长老理查德·科尔曼拒绝让联邦军队撤离或是放弃他们的装备，然而亚利桑那，爱达荷以及犹他三州都更愿意对总统让步。然而，最近一场在盐湖城召开的地区会议上，四位州长同意集体倒向加利福尼亚的临时政府，以换取后者的保护与支持。显然，正是华盛顿方面的抛弃才导致州长们做出如此的决定。他们已经谴责了麦克阿瑟所谓的“接管”，萨克拉门托政府也已经决定派出他们的陆军与空军来占领西部被抛弃的那些军营。"
 amcivwar.705.a: "真正的美国变得更加强大了！"
 amcivwar.705.b: "迫于无奈的叛徒也是叛徒。"
 amcivwar.706.t: "新墨西哥落入休伊·朗政府手里"
 amcivwar.706.d: "当联邦军方的士兵和陆战队从亚利桑那和新墨西哥撤出时，他们把大多数军事人员和国民警卫队一起打包带走了，承诺在年末攻入巴吞鲁日后就让他们各回各家。对于麦克阿瑟政府来说非常不幸的是，他扒光了新墨西哥的驻防者，使其门户大开。休伊·朗忠诚的一分钟人和国民警卫队沿着佩科河，通过公路向阿尔伯克基和圣达菲进发。接下来，进步党州长廷利在广播中通告放弃全州，和大部分行政管理人员一起跑到了太平洋州那里去。"
 amcivwar.706.a: "我可要好好谢谢你们这些得州佬啊！"
 amcivwar.706.b: "国家陷入进一步的混乱。"
 amcivwar.707.t: "社会主义者占领明尼苏达"
 amcivwar.707.d: "当联邦军队离开明尼苏达州时，弗洛伊德·奥尔森的老朋友彼得森州长意识到，除非他向杰克·里德的芝加哥政权投降，否则他的州将陷入四分五裂的境地。虽然发生了一些抗议活动，但实际上在36年的总统选举中，该州一直倾向于里德，这使得明尼苏达州的州长能够率领他的民众投向社会主义者的怀抱。"
 amcivwar.707.a: "本该如此。"
 amcivwar.707.b: "这群该死的家伙！"
 amcivwar.708.t: "爱荷华州投降"
 amcivwar.708.d: "在得梅因与锡达拉皮兹参加罢工的工人今天加入了里德新成立的民兵组织——现在正式叫作美利坚联合工团。试图保卫爱荷华州议会大厦的警察们被这群暴民残杀，立法机构的所在地也被工人彻底拿下。州长克拉谢尔可能是看清了大势所向，决定将自己的州让给芝加哥政府，作为联合工团的一个新州份。"
 amcivwar.708.a: "革命有时必须靠武力实现。"
 amcivwar.708.b: "可怕！"
 amcivwar.709.t: "占领北落基山脉"
 amcivwar.709.d: "西部临时政府的士兵与民兵在遭遇到一些小规模的抵抗之后，终于穿过了落基山脉，并且在今天，萨克拉门托政府也终于收复了夏延与海伦娜。怀俄明与蒙大拿的民众对于这种占领看法不一，城里的许多人也开始出逃以投奔他们在全国其他地方的亲友。不过，北落基地区仍然有足够的新兵来给加利福尼亚的军队补员，后者正在朝达科他进军，以期能够比联合工团更快拿下俾斯麦城。"
 amcivwar.709.a: "马上就到俾斯麦城！"
 amcivwar.709.b: "他们想要就拿去吧。"
 amcivwar.710.t.CSA: "占领南北达科他"
 amcivwar.710.t.PSA: "俾斯麦战役"
 amcivwar.710.d.CSA: "尽管西部民兵曾希望继续向中西部和五大湖区进军，但似乎联合工团的民兵和士兵终于组织了起来，他们有条不紊地包围了皮埃尔和俾斯麦，迫使这两座城市投降。在南达科他州和怀俄明州交界的5号高速公路上，加利福尼亚军队被击退，攻占西部的竞赛似乎已经结束。现在，社会主义者和临时政府之间的斗争将更加激烈。"
 amcivwar.710.d.PSA: "尽管巴特勒将军已经获得了足够的支持来组织一场进入南北达科他的战役，太平洋国的军队已经迅速地进入了俾斯麦以防止被我们完全包围。先前与朗结盟，现在独立的北达科他州长威廉·兰格，已经宣布支持西部军队，加入了将社会主义逐出该州的行列。这个联盟眼下足够强大，足以让巴特勒将军暂时停下他的西进攻势。"
 amcivwar.710.a: "做得好，小伙子们！"
 amcivwar.710.b: "我们很快就会回来的！"
 amcivwar.710.c: "酣畅淋漓的战斗。"
 amcivwar.710.d: "我们还会回来的！"
 amcivwar.710.e: "可怕的消息。"
 amcivwar.711.t.PSA: "丹佛民主决议"
 amcivwar.711.t.TEX: "丹佛会议支持休伊·朗"
 amcivwar.711.d.PSA: "在联邦军队从下平原撤军后，科罗拉多州的共和党州长卡尔呼吁堪萨斯州、科罗拉多州和内布拉斯加州的州长在丹佛举行会议。科罗拉多州和内布拉斯加州的州长来自建制派政党，而堪萨斯州的州长凯彻姆是美利坚至上党的成员。这让他们在举国阋墙、深陷战火的情况下，能够更加灵活的进行选择。在紧张的几天后，州长们决定，唯一真正有兴趣维护宪法的是太平洋国临时政府，他们的三个州邀请了太平洋军队来维持和平。"
 amcivwar.711.d.TEX: "在联邦军队从下平原撤军后，科罗拉多州的共和党州长卡尔呼吁堪萨斯州、科罗拉多州和内布拉斯加州的州长在丹佛举行会议。科罗拉多州和内布拉斯加州的州长来自建制派政党，而堪萨斯州的州长凯彻姆是美利坚至上党的成员。这让他们在举国阋墙、深陷战火的情况下，能够更加灵活的进行选择。在紧张的几天之后，州长们最后决定，唯一真正有兴趣帮助美国人民的一方是路易斯安那州的休伊·朗政府，三个州邀请了忠于朗的一分钟人，来维护各州的和平。"
 amcivwar.711.a: "美奸！你们一个个的都是叛徒！"
 amcivwar.711.b: "他们的选择……不太明智。"
 amcivwar.711.c: "打到大西洋！"
 amcivwar.711.d: "我们要巩固前线，不惜一切代价。"
 amcivwar.711.e: "糟糕的决定。"
 amcivwar.712.t: "伊兹桥之战"
 amcivwar.712.d.CSA: "尽管联邦部队在几天前就离开了密西西比，斯塔克州长仍未决定投效哪方。为了在中西部获取有利地位，巴特勒将军派遣民兵自伊利诺伊而来，试图夺取圣路易斯他们在边境的伊兹桥与斯塔克州长的国民警卫队交火，双方的民兵都没有成功在大桥附近过河。最后，社会主义者的民兵成功在桥附近打破了防御，攻入了瘫痪的圣路易斯，宣告成立“人民政府”。斯塔克州长已经逃向了南方的巴吞鲁日政府，而密苏里已经落入了美利坚社会党的手里。"
 amcivwar.712.d.TEX: "尽管联邦部队在几天前就离开了密西西比，斯塔克州长仍未决定投效哪方。为了在中西部获取有利地位，巴特勒将军派遣民兵自伊利诺伊而来，试图夺取圣路易斯他们在边境的伊兹桥与斯塔克州长的国民警卫队交火，双方的民兵都没有成功在大桥附近过河。最后，一群伊利诺伊民兵部队的流氓团伙从北边冒出来，偷袭工团部队，这使得国民警卫队向前推进并迫使工团部队投降。斯塔克州长现已宣布休伊·朗为合法总统，联邦军已进驻该州守卫边界。"
 amcivwar.712.a: "我们的革命事业日益壮大！"
 amcivwar.712.b: "这帮天杀的！"
 amcivwar.712.c: "河流被他们控制了。"
 amcivwar.712.d: "叛徒！叛徒！叛徒！"
 amcivwar.712.e: "这群该死的家伙！"
 amcivwar.713.t: "增援部队抵达东部"
 amcivwar.713.d: "虽然西部被叛匪瓜分的速度可能比麦克阿瑟想的更快，但东部却更为稳固了，数以万计的联邦军队已经抵达了弗吉尼亚州，还有更多从西部来的志愿者赶到东部加入我们的军队。我们的军队正在逐渐壮大。"
 amcivwar.713.a: "公民们，武装起来！"
 amcivwar.714.t.USA: "联邦派确保田纳西州"
 amcivwar.714.t.TEX: "朗主义者占领田纳西"
 amcivwar.714.d.USA: "今天早上8点45分，朗的民兵袭击了纳什维尔的联邦防御工事，但他们不是一支专业的、有组织的军队的对手。联邦军队轻而易举地击退了他们，并开始追捕该州的游击队。有了这场胜利，麦克阿瑟对田纳西州的控制无可争议。"
 amcivwar.714.d.TEX: "今天上午8点45分，朗的民兵袭击了纳什维尔的联邦防御工事，当时他们仍在从东边撤退、进行重组。混乱的国民警卫队和少数部队很快被包围，被迫投降，很快纳什维尔市向朗总统的部队投降。在整个州，当地的民兵和朗的同情者保护了农村和大多数城镇，大多数人同意休伊·朗对田纳西州的控制是无可争议的。"
 amcivwar.714.a: "比想得还要顺利。"
 amcivwar.714.b: "事情怎么会变成这个样子？"
 amcivwar.714.c: "这显示了那些腐败的联邦派的无能。"
 amcivwar.714.d: "小事情，我们早晚会夺回那里。"
 amcivwar.714.e: "关我屁事。"
 amcivwar.715.t.CSA: "联邦主义者在肯塔基州损失惨重"
 amcivwar.715.t.TEX: "联邦主义者在肯塔基州损失惨重"
 amcivwar.715.d.CSA: "在失去田纳西州之后，联邦军队无法保卫肯塔基州。因此，麦克阿瑟将军决定向东撤退，放弃这个州，寄希望于尽快夺回肯塔基州。目前，国会只能眼睁睁地看着朗的支持者和工团民兵用血溅路易斯维尔和法兰克福的街道，而这场血战很快也倒向了工团主义者。路易斯维尔沦陷后，他们的民兵设法包围了法兰克福，并很快占领了该州的其他地区。"
 amcivwar.715.d.TEX: "在失去田纳西州之后，联邦军队无法保卫肯塔基州。因此，麦克阿瑟将军决定向东撤退，放弃这个州，寄希望于尽快夺回肯塔基州。不过，目前看来，朗的部队已经将工团的民兵与士兵驱逐出肯塔基州，而此前在路易斯维尔的一些短暂战斗以俄亥俄河的桥梁被毁和里德的民兵溃败告终。"
 amcivwar.715.a: "把路易斯安那人赶出路易斯维尔！"
 amcivwar.715.b: "吾无渡河，吾将渡河。"
 amcivwar.715.c: "大胜利！"
 amcivwar.715.d: "我们怎么可能搞砸了？"
 amcivwar.715.e: "我们现在能做的就是等待……"
 amcivwar.715.f: "太可怕了。"
 amcivwar.716.t.USA: "朗主义者军队在北卡罗莱纳被击退"
 amcivwar.716.d.USA: "由于大多数朗的部队在西部推进，控制北卡罗来纳州轻而易举。联邦军轻松地击退了袭击夏洛特的少数顽固民兵，可以推测，我们在南卡罗来纳州可能也不会受到顽固抵抗。"
 amcivwar.716.t.TEX: "北卡罗来纳州倒向巴吞鲁日政府"
 amcivwar.716.d.TEX: "尽管朗将许多的资源转移到西部，但巴吞鲁日政府仍然有足够的民兵包围北卡罗莱纳州的夏洛特市，在贝夫街战斗后，夏洛特市遭到占领。在整个州，北卡罗来纳民兵服从他们的新傀儡州长的命令，向休伊·朗的部队投降。"
 amcivwar.716.a: "意料之中。"
 amcivwar.716.b: "该死！"
 amcivwar.716.c: "我们掉进陷阱了！"
 amcivwar.716.d: "在弗吉尼亚边境待命！"
 amcivwar.716.e: "朗的支持者回来了。"
 amcivwar.716.f: "联邦政府看起来摇摇欲坠。"
 amcivwar.717.t.USA: "占领查尔斯顿"
 amcivwar.717.t.TEX: "联邦支持者对南卡罗来纳的渗透失败"
 amcivwar.717.d.USA: "麦克阿瑟敏锐地意识到休伊·朗的部队组织涣散，且无法击退一次强硬的进攻。于是他将海军陆战队重新部署，命令其于亚利桑那州出发，并与当地的民兵协同，在查尔斯顿执行了一次成功的海上入侵。休伊·朗在该市的国民警卫队被自相矛盾的报道搞得一头雾水，很快就不知所措，并最终在短暂的战斗后投降。在华盛顿，人们为麦克阿瑟天才般的军事智慧而欢呼，而来自萨克拉门托和巴吞鲁日的报道则宣称此举是对美国人民的公然袭击。"
 amcivwar.717.d.TEX: "麦克阿瑟将军错误的判断休伊·朗的部队仍然没有组织好，无法防御查尔斯顿。于是他组织了一支联合舰队，协同游击队在查尔斯顿发起进攻。不幸的是，海军陆战队的登陆艇在他们的临时船只上被炸离航道，然后在查尔斯顿港被朗支持者的巡洋舰炮击，而城市周围的游击队则被镇压，被迫在没有补给的情况下躲藏起来。南卡罗来纳州现在在休伊·朗的统治下愈加坚定。"
 amcivwar.717.a: "麦克阿瑟将军成功了！"
 amcivwar.717.b: "不管怎样，希望渺茫。"
 amcivwar.717.c: "必然的胜利。"
 amcivwar.717.d: "我们会回来的！"
 amcivwar.717.e: "战争，会伤害每一个人。"
 amcivwar.718.t: "纽约围城战"
 amcivwar.718.d: "似乎外国的煽动者已经开始在美国活动，英法两国的煽动者和特工已经煽动纽约市较贫穷的行政区进行革命。许多逃不掉的商人被私刑处死，但暴徒的暴力行为，也很快被受训过的军事或民间组织者平息，这些组织者同样也来自英国和法国。从纽瓦克到扬克斯的广大地区被国民警卫队包围，他们阻止社会主义民兵进出城市，但还没有试图袭击曼哈顿。"
 amcivwar.718.a: "保持港口开放！"
 amcivwar.718.b: "我们可以等。"
 amcivwar.718.c: "宏伟之城的厄运。"
 amcivwar.719.t.USA: "进攻费城"
 amcivwar.719.t.CSA: "费城之战"
 amcivwar.719.d.USA: "像他之前的格兰特·李和威廉·豪一样，麦克阿瑟将军知道，费城是控制中大西洋诸州的关键。本周初，第3步兵团从西切斯特进入宾夕法尼亚州，与在卡姆登集结的其他兵团和在哈弗顿集结的国民警卫队协同进攻费城市中心。他们成功地穿越了斯库尔基尔河和特拉华河，试图在当地街头抵抗力量集结之前占领联邦法院和法兰克福兵工厂。这次行动非常成功，但联邦军队占领了这座城市、并沿着西北部的舰岸公路前进后，社会主义者随即开始反击。巴特勒将军在阿伦顿的部队和位于兰斯代尔附近的保利将军的部队之间展开了血战。有人试图遣散该地区的平民，但很快就有数千人死于炮击，很明显，收复宾夕法尼亚州并不容易。\n\n在这个四分五裂、破碎不堪的国家里，各派都看到了对所有异派政府展开进攻的机会，从明尼苏达州到北卡罗来纳州，从纽约市到新墨西哥，小规模冲突和内乱最终升级为战争。美国第二次内战已经开始，这一事实，路人皆知。"
 amcivwar.719.d.CSA: "像他之前的格兰特·李和威廉·豪一样，麦克阿瑟将军知道，费城是控制中大西洋诸州的关键。本周初，第3步兵团从西切斯特进入宾夕法尼亚州，与在卡姆登集结的其他兵团和在哈弗顿集结的国民警卫队协同进攻费城市中心。工会成员武装了东西走向的主要街道，将撤退线一直延伸到布罗德街，炸毁了特拉华河和斯库尔基尔河上的桥梁，并呼叫巴特勒将军在阿伦顿的部队协调反击。联邦军起初沿着主干道前进时没有遇到任何阻碍，但联邦军试图在市场街大桥附近过河时，却被当地工团分子的活动严重打乱，而巴特勒将军搬出了几周前从法兰克福兵工厂找着的远程火炮，用其摧毁联邦军的补给线。愤怒的麦克阿瑟总统取消了该地区军队的所有限制，战斗变得越来越混乱。尽管如此，联邦军还是被推回了马里兰州。\n\n在这个四分五裂、破碎不堪的国家里，各派都看到了对所有异派政府展开进攻的机会，从明尼苏达州到北卡罗来纳州，从纽约市到新墨西哥，小规模冲突和内乱最终升级为战争。美国第二次内战已经开始，这一事实，路人皆知。"
 amcivwar.719.a: "机不可失！为了美利坚，开战！"
 amcivwar.719.b: "我们会回来的！我们在打仗，放开了打！"
 amcivwar.719.c: "发挥我们的优势！开战！"
 amcivwar.719.d: "我们要马上挺进纽约！前进！"
 amcivwar.719.e: "现在是我们的反击时刻！拿起武器！"
 amcivwar.720.t: "麦克阿瑟将军针对新英格兰动员"
 amcivwar.720.d: "尽管英国王室此前拒绝干预美国，但缅因州、佛蒙特州、新罕布什尔州、马萨诸塞州、罗得岛州、纽约州和康涅狄格州的州长在收到麦克阿瑟的最后通牒之后再次请求加拿大保护。通牒的内容包括要求新英格兰诸州允许联邦军队进驻以对抗北方的工团主义叛军。尽管援助联邦政府是我们最初的计划，但麦克阿瑟的政府可能没有我们想象的那么稳定。我们是否要发送反最后通牒？"
 amcivwar.720.a: "麦克阿瑟可以随心所欲。"
 amcivwar.720.b: "我们必须保卫新英格兰！"
 amcivwar.721.t: "加拿大夺取新英格兰"
 amcivwar.721.d: "关于北方前线的消息！加拿大占领了新英格兰，而联邦军东退后仍在重组。考虑到新英格兰的州长们请求加拿大这么做，这并不奇怪，但没有新英格兰，联邦的地位就大大削弱了。"
 amcivwar.721.a: "我们现在要专心处理这些叛徒。"
 amcivwar.721.b: "战争结束后，我们就会把它夺回来！"
 amcivwar.722.t: "纽瓦克大溃败"
 amcivwar.722.d: "失去新英格兰后，新泽西的联邦部队也被击退。纽约市的工团主义叛军突破了包围，击溃了麦克阿瑟将军在纽瓦克的军队，他们从宾夕法尼亚州得到了斯梅德利·巴特勒将军的增援，并在随后控制该州的东部。然而，麦克阿瑟将军也向新泽西州派遣了增援部队，当他们试图穿越特拉华州时，在卡姆登遭遇了社会主义者的强烈抵抗。在丹尼尔·戴利中尉的指挥下，双方迅速占据阵地，开始大规模交火，随着更多增援部队进入该地区，一场小型边境冲突终于发展成一场全面战斗。\n\n在这个四分五裂、破碎不堪的国家里，各派都看到了对所有异派政府展开进攻的机会，从明尼苏达州到北卡罗来纳州，从纽约市到新墨西哥，小规模冲突和内乱最终升级为战争。美国第二次内战已经开始，这一事实，路人皆知。"
 amcivwar.722.a: "我们不能失去优势！开战！"
 amcivwar.722.b: "“来啊！一群怂逼！等着做万年王八呢？！”"
 amcivwar.722.c: "现在是我们的反击时刻！拿起武器！"
 amcivwar.723.t: "新英格兰向麦克阿瑟臣服"
 amcivwar.723.d: "我们收到消息说，新英格兰州长要求加拿大保护，但渥太华政府拒绝了。在没有加拿大保护的情况下，州长们要求麦克阿瑟将军保护自己免受工团主义势力的伤害。尽管美国可能并不完全支持麦克阿瑟，但至少他们将投靠他视为避免战争的最佳机会。"
 amcivwar.723.a: "新英格兰安全了，我们现在可以集中精力围攻纽约了。"
 amcivwar.723.b: "这可不太好……"
 amcivwar.723.c: "该死。"
 amcivwar.724.t: "布法罗的联合工团游击队"
 amcivwar.724.d.macarthur: "尽管麦克阿瑟总统的军队迫使在阿尔巴尼的纽约州州长雷曼效忠，但除了纽约市之外，纽约州有更多的地方脱离了他的控制。最近在罗切斯特和布法罗制造骚乱的罢工残党加入了芝加哥的里德政府的游击队。他们联合起来推翻市政府，并邀请联合工团的士兵入驻该州。巴特勒将军以此为契机接近纽约市，下令军队向苏斯奎汉纳河源头和尼亚加拉大瀑布挺进。"
 amcivwar.724.d.canada: "尽管加拿大接受了纽约州州长要求帮助他们在内战中保持中立的请求，但是进驻纽约州西部的加拿大部队行动迟缓，以至于无法阻止巴特勒将军的部队进驻布法罗和罗切斯特等城市。他们与支持里德总统的游击队汇合，并构建了从苏斯奎汉纳河口到尼亚加拉大瀑布的防线。联合工团已经在布法罗建立了自己的州政府，直到联合工团或加拿大在战争中攻克其余的部分前，该州将维持分裂。"
 amcivwar.724.a: "太好了！"
 amcivwar.724.b: "至少我们还包围着纽约市。"
 amcivwar.724.c: "太糟了。"
 amcivwar.725.t: "朗支持者在新泽西起义"
 amcivwar.725.d: "即使查尔斯·林德伯格逃到了巴吞鲁日，但朗主义者占领纽瓦克和北新泽西海岸作为前哨基地以接应南方援军的计划，仍然不得不让联邦军队出一部分围攻纽约的军队来进行镇压。话虽如此，虽然纽瓦克大街小巷的抵抗都十分激烈，但麦克阿瑟的军队已经重新控制住了局面。现在，这些部队将重新投入在纽约和费城的战斗，并计划向叛乱的州份发起有组织的进攻。"
 amcivwar.725.a: "我们做了必做之事。"
 amcivwar.725.b: "我们很快会报一箭之仇！"
 amcivwar.725.c: "我们可以自己摧毁这个暴君！"
 amcivwar.750.t: "国会迁往丹佛"
 amcivwar.750.d: "昨天，麦克阿瑟将军、内阁、众议院临时议长和许多国会议员登上飞往美国临时首都丹佛的飞机，从东海岸撤离。许多政府的低级职员被留下来，他们不知所措，宪法源本从国会图书馆空运到丹佛，而一些政府部门甚至国会图书馆的机密文件则被烧毁。当地街上的抗议者仍被警方镇压，但大部分国民警卫队和军队已登上向西行驶的火车。今天上午，麦克阿瑟将军在国会的一次秘密联席会议上发表讲话，概述了他在击败里德和朗之前在西方镇压内乱的计划。"
 amcivwar.750.a: "我将归来！"
 amcivwar.751.t: "西部长路"
 amcivwar.751.d: "麦克阿瑟将军决定放弃东海岸的旧权力王座，这意味着要把所有的东西都搬到丹佛去——所有的武装部队，所有的弹药，所有可以通过陆地移动的东西。我们只能希望一切按照麦克阿瑟将军的秘密计划进行，希望南方和北方的叛徒在我们向西撤退时不要攻击我们的队伍。"
 amcivwar.751.a: "开弓没有回头箭。"
 amcivwar.752.t: "愈演愈烈的国民警卫队冲突"
 amcivwar.752.d.USA: "麦克阿瑟总统在西方重整旗鼓时，美国的团结正在迅速瓦解。一方面，在没有联邦抵抗的情况下，亚特兰大中部和阿巴拉契亚地区的暴乱正在蔓延，似乎在我们镇压西方的异派之前，东部会落入叛乱分子手中。但另一方面，东海岸的动乱似乎使我们在西部的部署变得难以察觉，敌对派政府的报纸也没有注意到这一点，西部和大平原的反叛派系正专注于自己的内部问题同时，俄勒冈州和华盛顿州的罢工者与国民警卫队发生冲突，其中一些人仍然忠于丹佛政府，而另一些人则追随他们的州长，承认了萨克拉门托的叛乱，而得州的忠诚民兵则在圣安东尼奥集结。"
 amcivwar.752.d.TEX: "麦克阿瑟将军的独裁统治疏远了越来越多的公民，美国的团结正在迅速瓦解。我们有一个很好的机会把东部田纳西州、肯塔基州和弗吉尼亚州从摇摇欲坠的联邦政府手中夺走，巴顿将军建议积极进攻那里。不幸的是，似乎联邦派在得克萨斯州和俄克拉荷马州的抵抗正在加剧，因此向东推进可能会使我们的西部暴露在敌人的攻击中。"
 amcivwar.752.d.PSA: "麦克阿瑟将军的独裁统治疏远了越来越多的公民，美国的团结正在迅速瓦解。克阿瑟将军在大平原集结军队，第一个目标很可能是我们，在俄勒冈州和华盛顿州，已经有民众反对我们的州长，决定与萨克拉门托结盟。据报道，太平洋国家的一些代表也对我们的敌意决定感到遗憾。我们的联盟正面临巨大的威胁。"
 amcivwar.752.d.CSA: "随着人民运动试图推翻华盛顿、丹佛、萨克拉门托和巴吞鲁日的压迫者，美国的团结正在迅速瓦解。联邦军队似乎没有在东部对罢工者采取进攻行动，但我们很难确定其具体位置。新近倒向我方的斯梅德利·巴特勒将军建议在攻占新英格兰和肯塔基州之前对旧首都和弗吉尼亚州发动突袭，以确保对这些地区的控制。这些地区比中西部更有价值，也是最受独裁者休伊·朗威胁的地区。"
 amcivwar.752.a: "好消息，大概？"
 amcivwar.752.b: "我们必须先向东北进军。"
 amcivwar.752.c: "民主的叛徒就在我们身边！"
 amcivwar.752.d: "我们必须拿下华盛顿！"
 amcivwar.753.t: "穿越查塔努加"
 amcivwar.753.d: "联邦各师必须乘火车经过田纳西州的查塔努加市才能到达丹佛。尽管这座城市正好位于密西西比州的边界，并且目前由南部叛徒控制，但我们的军队到达密苏里州时，一枪也不用开。多亏了朗的总参谋部准备防御北卡罗来纳州的进攻，他们认为这是一个较弱的地区，也更有价值去保护。就这样，我军向西行进，长驱直入。"
 amcivwar.753.a: "尽在掌握。"
 amcivwar.754.t: "联邦军队夺取南得克萨斯"
 amcivwar.754.d: "虽然得克萨斯州已坚定地宣布效忠休伊·朗，但忠于联邦政府的部队一直在争夺控制权，迄今为止已经成功地在该州南部地区取得了胜利。州长詹姆斯·奥尔雷德已经被南方的市长们宣布为叛徒，他们似乎决心在内战真正开始的时候，在该州其他地方与他们的同胞对峙。"
 amcivwar.754.a: "出人意料，但令人欢欣雀舞。"
 amcivwar.754.b: "叛徒遍地！"
 amcivwar.754.c: "朗大势已去！"
 amcivwar.755.t: "阿肯色河战役"
 amcivwar.755.d: "尽管两地的州长都支持休伊·朗，但继南得克萨斯之后，阿肯色州与俄克拉荷马州也被联邦军队所占领。随着这两个州以及圣安东尼奥都被联邦军牢牢掌控，休斯敦和奥斯丁可能很快就会陷落，得克萨斯油田最终也会落入麦克阿瑟之手。"
 amcivwar.755.a: "我们必须在巴顿加固其阵地之前迅速行动。"
 amcivwar.755.b: "他们这样做是为了什么？"
 amcivwar.756.t: "联邦军越过密西西比河"
 amcivwar.756.d: "虽然密苏里州州长斯塔克在过去的两次选举中一直与休伊·朗眉来眼去暧昧不清，但面对着向西汹汹杀到的联邦大军，他还是选择了背叛。他向麦克阿瑟宣誓效忠，并且对巴吞鲁日当局的独裁企图发出了谴责。随着密西西比河以西、得克萨斯以北几乎所有的土地落入联邦之手，联邦军已经对得克萨斯州形成了合围之势，同时也已经准备好翻越落基山脉对萨克拉门托进行攻击。看起来我们已经能够确保西部之地的安全了。"
 amcivwar.756.a: "反击的号角吹响了！"
 amcivwar.757.t: "休斯敦沦陷"
 amcivwar.757.d: "果然不出所料，圣安东尼奥和俄克拉荷马的联邦民兵在德弗斯将军增援到来之前，已经彻底歼灭了占据休斯敦和奥斯汀的朗主义者溃兵。不久之后达拉斯也向联邦政府投降，随着这三个关键城市相继失守，联邦政府已经牢牢地握住了得克萨斯州的控制权，州长詹姆斯·阿雷德还没来得及逃跑就被俘虏了。"
 amcivwar.757.a: "巴吞鲁日近在咫尺。"
 amcivwar.757.b: "没关系，他们不会长期控制那些油田的。"
 amcivwar.758.t: "东部之乱"
 amcivwar.758.d: "当我们的军队离开时，圣路易斯以东都陷入了完全的无政府状态，我们期望支持朗的民兵和工团民兵在东部争抢战果。这意味着他们将在那里鹬蚌相争，自顾不暇，我们现在可以完全集中精力对付太平洋国叛军。"
 amcivwar.758.a: "我们很快会夺下加利福尼亚。"
 amcivwar.759.t: "北卡罗莱纳宣布支持休伊·朗"
 amcivwar.759.d: "新当选的北卡罗来纳州州长克莱德·霍伊(Clyde Hoey)自从看到联邦军队离开东海岸后，就承诺支持休伊·朗政府，他既想保护自己不受北方工团主义势力的伤害，也想让自己免受麦克阿瑟将军离开后困扰该州的骚乱的影响。然而，巴顿将军的部队已兵临战略重镇诺福克城下，现在，占领弗吉尼亚的竞争已经开始。"
 amcivwar.759.a: "下一站，弗吉尼亚！"
 amcivwar.759.b: "奔向弗吉尼亚作战之始。"
 amcivwar.760.t: "奔向弗吉尼亚"
 amcivwar.760.d.CSA: "在跨过北卡罗来纳州后，巴顿和他的部队遇到了他们始料未及的状况，巴特勒将军已经占据了里士满。显然，他们从西弗吉尼亚州急行军而来，在巴顿将军做出有效的防御之前，兵不血刃地占领了弗吉尼亚州。巴顿只能选择在诺福克留下少量的防御部队，而后从边境撤离。"
 amcivwar.760.d.TEX: "今晨稍早之时，巴顿将军出乎意料的突袭了巴特勒的部队，这次大胆而迅猛的突袭成功将巴特勒部从里士满驱逐了出去。这场胜利宣告了弗吉尼亚州将被牢牢地控制在休伊·朗的手中，至少现在是这样。"
 amcivwar.760.a: "干得好，巴特勒将军！"
 amcivwar.760.b: "下一次，我们要快些。"
 amcivwar.760.c: "干得好，巴顿将军！"
 amcivwar.760.d: "管它呢，我们之后再和他们算账。"
 amcivwar.760.e: "关我屁事。"
 amcivwar.761.t: "争夺首都走廊"
 amcivwar.761.d.CSA: "经过激烈的战斗，联合工团的部队控制了田纳西州和肯塔基州，并在对抗朗主义势力方面取得了重要的进展。随着这一进展，反对麦克阿瑟将军的势力控制了密西西比河以东的一切。"
 amcivwar.761.d.TEX: "经过激烈的战斗，亲朗派部队控制了田纳西州和肯塔基州，并在对抗工团主义势力方面取得了重要的进展。随着这一进展，反对麦克阿瑟将军的势力控制了密西西比河以东的一切。"
 amcivwar.761.a: "离解放全美工人更近一步！"
 amcivwar.761.b: "我们必须尽快击退那个腐败的独裁者！"
 amcivwar.761.c: "离摧毁腐败旧政权又近了一步！"
 amcivwar.761.d: "我们要尽快击退那些不敬神的工团狗！"
 amcivwar.761.e: "密西西比河将再次血流漂杵。"
 amcivwar.762.t: "华盛顿上红旗飘"
 amcivwar.762.d: "里德和朗两人都自封总统，与此同时他们底下的军队在弗吉尼亚边境大打出手，美利坚社会党一侧的民兵最终抵达了遭到遗弃的华盛顿。这座城市内已经没有任何军事力量了，夺取它实在是轻而易举，历史悠久的地标和自波多马克流向亚历山大的河流先被民兵保护起来。在发现没有什么反击的迹象后，民兵们接下来就开始整饰国家广场和其他地方，最受关注的便是国会大厦。国会远遁，旧旗帜被降下，士兵们停下来接受社会主义者和当地各报纸的拍照与采访，他们一同为联合工团旗帜在哥伦比亚特区的升起而欢呼。"
 amcivwar.762.a: "国会不会再压迫工人了！"
 amcivwar.762.b: "一定要尽快光复首都！"
 amcivwar.763.t: "麦克阿瑟在明尼苏达州击退了工团部队"
 amcivwar.763.d: "尽管美利坚社会党在1936年大选中拿下了明尼苏达州的州议会，但他们无法兑现建立一个社会主义州份的承诺，农工党的州长彼得森运用该州的国民警卫队在明尼阿波利斯坚守良久，直到麦克阿瑟的军队到达该州并击退来自威斯康星的民兵以及明尼苏达境内的罢工者。里德总统向西进攻的计划业已受阻，而且据说他新组建的司令部正在考虑转向进攻南方和东南方，以进一步保证他们对休伊·朗的优势。"
 amcivwar.763.a: "下一站！芝加哥！"
 amcivwar.763.b: "真糟糕。"
 amcivwar.764.t: "陷入绝境的新英格兰"
 amcivwar.764.d: "尽管加拿大皇室之前已经拒绝了保障新英格兰中立的请求，因为内阁认为与联邦政府在军事上对立是十分不利的，然而今晚我们收到的第二次请求激起了轩然大波。由于新英格兰除了向加拿大寻求庇护之外，就只能被联合工团占领了，现在连内阁与枢密院的亲美派也开始热衷于让我们出手干预。我们需不需要现在就行动？"
 amcivwar.764.a: "我们必须保持中立。"
 amcivwar.764.b: "新英格兰的人民需要我们，必须帮助他们！"
 amcivwar.765.t: "加拿大夺取新英格兰"
 amcivwar.765.d.CSA: "我们推进华盛顿的举动，似乎让我们北方的大英帝国意识到我们是一个真正的威胁。他们已经接受了新英格兰卖国州长的保护请求。我们的部队在遭遇加拿大军队之前没有前进一步。然而，在协约国巩固防御之前，新泽西州已经落入了纽约市的民兵和我们的国际盟友手中。"
 amcivwar.765.d.others: "社会主义者推进华盛顿的举动，似乎让我们北方的大英帝国意识到他们是一个真正的威胁。他们已经接受了新英格兰州长的保护请求，现在他们正盯着边界那边的社会主义者。联合工团的部队在遭遇加拿大军队之前没有前进一步。然而，在我们巩固防御之前，新泽西州已经落入了纽约市的民兵和工团的国际盟友手中。"
 amcivwar.765.a: "不列颠重归波士顿！"
 amcivwar.765.b: "至少社会主义者没占领波士顿。"
 amcivwar.766.t: "社会主义者进驻新英格兰"
 amcivwar.766.d: "社会主义势力的民兵与士兵在袭击华盛顿特区后迅速占领了新英格兰。虽然几乎没有遭受抵抗，但很明显，在共和主义的地盘里，里德总统的朋友很少，许多人仍然希望加拿大能拯救他们。"
 amcivwar.766.a: "好！"
 amcivwar.766.b: "我们很快将为他们归来！"
 amcivwar.766.c: "社会主义者日益强大。"
 amcivwar.767.t: "俄勒冈的第一枪"
 amcivwar.767.d.USA: "麦克阿瑟将军将太平洋国诸州视为最孤立的威胁，随着联邦政府撤退到西部，麦克阿瑟显然打算首先打击太平洋国。陆军第二师和第十四师在落基山脉冬天的最后一场雪降临时开始对俄勒冈州和华盛顿州南部组织进攻。这些州的国民警卫队要么站在麦克阿瑟总统一边，要么被打到投降。丹佛政府的军队很快占领了波特兰和亚基马，华盛顿州和俄勒冈州的州长也投降，以从工团主义的煽动和战争中拯救自己。就在联盟国再次向阿肯色州发起进攻、联合工团向北卡罗来纳州发起进攻之际，第三、第二和第十四师已经开始准备攻占加利福尼亚，但加州人已经开始反击。\n\n在这个四分五裂、破碎不堪的国家里，各派都看到了对所有异派政府展开进攻的机会，从明尼苏达州到北卡罗来纳州，从纽约市到新墨西哥，小规模冲突和内乱最终升级为战争。美国第二次内战已经开始，这一事实，路人皆知。"
 amcivwar.767.d.PSA: "麦克阿瑟将军将太平洋国诸州视为最孤立的威胁，随着联邦政府撤退到西部，麦克阿瑟显然打算首先打击太平洋国。陆军第二师和第十四师在落基山脉冬天的最后一场雪降临时开始对俄勒冈州和华盛顿州南部组织进攻。令防御方高兴的是，加州国民警卫队在俄勒冈州的民兵预警系统的帮助下及时前往拉格兰德组织防御，并在该地区将敌军成功击退。就在联盟国再次向阿肯色州发起进攻、联合工团向北卡罗来纳州发起进攻之际，第三、第二和第十四师已经开始准备攻占加利福尼亚，但加州人已经开始反击。\n\n在这个四分五裂、破碎不堪的国家里，各派都看到了对所有异派政府展开进攻的机会，从明尼苏达州到北卡罗来纳州，从纽约市到新墨西哥，小规模冲突和内乱最终升级为战争。美国第二次内战已经开始，这一事实，路人皆知。"
 amcivwar.767.a: "加利福尼亚无法单独抵抗我们。"
 amcivwar.767.b: "我们必须向波特兰挺进！"
 amcivwar.767.c: "我们让他们明白了！"
 amcivwar.767.d: "叛徒遍地！"
 amcivwar.767.e: "战争临近！"
 amcivwar.768.t: "审判新英格兰总参谋部"
 amcivwar.768.d: "随着犯上作乱的新英格兰被镇压，我们已经夺回了分裂的地区，该地区于1937年得到了加拿大的武装庇护。新英格兰的两位著名将军是莱斯利·格罗夫斯和马克·克拉克在等待裁决的时候，许多人开始怀疑他们是在加拿大人的威胁下与我们作战，毕竟加拿大人不希望看到我们收复失地。没有证据表明二人在争夺新英格兰时犯下了任何令人发指的行为。此外，两人都承诺，如果能得到赦免，他们将忠于[ROOT.GetNameDef]的旗帜。"
 amcivwar.768.a: "赦免他们。"
 amcivwar.768.b: "他们不值得信任。"
