 newengland.1.t: "新英格兰成立"
 newengland.1.d.usa: "随着美国的混乱继续肆虐，国家已陷入内战，东北部各州夹在即将爆发的大战的各派系之间。他们拼命寻求中立，似乎已经决定在美国第二次大内战中保持不结盟，并要求加拿大政府派出军事力量进入新英格兰。\n\n这是对美国领土边界的公然侵犯，步履蹒跚的英国雄狮第三次步入美国。虽然内战各派系都反对任何形式的和解，除非无条件投降，但此时都感到了共同的难以置信与愤怒。当加拿大士兵在新英格兰和前美国之间的边境巡逻时，大批美国难民试图带着他们仅有的少量财产越过边界。全国各地的许多人都将东北各州视为加拿大的傀儡，但事实可能并非如此。威尔伯·克罗斯被任命为新英格兰临时政府总统，根据他的官方声明，所谓的临时政府计划在未来几天举行正式和合法的总统选举，这或许意味着新英格兰主张继承前美国的合法性。"
