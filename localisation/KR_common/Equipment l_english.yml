 HOL_gw_tank_equipment_desc: "荷兰皇家陆军拥有的装甲车数量稀少且破旧不堪，但他们有12辆出色的达夫M39六轮装甲卡车和5辆卡登·洛伊德 Mk VI超轻型坦克，其名称分别是山猫、美洲狮、美洲虎、黑豹和豹子。"
 HOL_light_tank_equipment_1: "达夫 M39装甲车"
 HOL_light_tank_equipment_1_short: "达夫 M39"
 HOL_light_tank_equipment_1_desc: "在当时看来，达夫M39的设计可称得上是处于世界领先水平。它采用单层壳体式全焊接构造车体、装甲板普遍倾斜布局，炮塔是瑞典兰斯韦克制造的，装备一门威力相对出色的37mm炮。整体而言，它只配备有较轻的防护，但速度较快、越野能力也不错。"
