 ROM_alexandru_cantacuzino: "亚历山德鲁·坎塔库济诺"
 ROM_alexandru_cantacuzino_leader_desc: "亚历山德鲁·坎塔库济诺亲王是个非常特别的贵族，他自称他所属的坎塔库济诺家族，是来自拜占庭帝国的坎塔库济诺王朝的正统后裔。坎塔库济诺是天使长弥哈伊尔军团的狂热支持者，他言语激烈的抨击他所看到的，正在摧残他罗马尼亚祖国的一切，这让他成为了各种学生民粹主义集体中的大明星。而他也在铁卫团中一路扶摇直上，成为了科德里亚努团长的亲信，并以出色的理论水平和组织能力而闻名。随着科德里亚努掌控政府后，坎塔库济诺也成为了一位内阁大臣。在亲王阁下穿过西班牙内战的枪林弹雨回归祖国后，迎接他的只有被卷入国王和团长之间日渐激烈的权力斗争的待遇。\n\n虽然对科德里亚努遇刺身亡的消息震惊不已，但坎塔库济诺很快重新组织起了残存的铁卫团员，并像科德里亚努团长那样带领着团员们加入战斗。很快，铁卫团就取得了胜利，三重十字旗再度飘扬于罗马尼亚的天空之上。坎塔库济诺的能力得到了同僚的认可，铁卫团议会最终任命坎塔库济诺正式成为科德里亚努的继任者，即新一任铁卫团长，现在作为领袖兼摄政，坎塔库济诺已经准备将自己的意志贯彻到罗马尼亚的每个角落。"
 ROM_carol_ii: "卡罗尔二世"
 ROM_carol_ii_leader_desc: "世界大战快要结束时卡罗尔和齐齐·兰布里诺的私奔事件，让很多人都觉得卡罗尔二世是最不适合当国王的人，那时的他还只是个王子。然而，随着他目睹他未来的王国在大战中惨败，他发誓要将他的国家重建为他本该有的样子。作为一个魅力十足的出色独裁者，他利用当时势力尚弱但正迅速崛起的铁卫团，如挥舞战锤一般的痛击虚弱的国家自由党和铁卫团的老对手，国民基督防卫联盟。现在，在雄心勃勃的国王拯救罗马尼亚的道路上，还有最后一块绊脚石；那就是他曾经支持过的老熟人，铁卫团，和他们性格阴暗的团长，科尔内留-泽莱亚·科德里亚努。随着大战后秩序颓势显露，国王和铁卫团长都看到了实现国家统一和击败对手的机会。卡罗尔二世虽然并不是完美无缺之人，但他一定会采取一切措施，确保只有他才是罗马尼亚唯一的太阳。"
 ROM_carol_ii_restoration_leader_desc: "世界大战快要结束时卡罗尔和齐齐·兰布里诺的私奔事件，让很多人都觉得卡罗尔二世是最不适合当国王的人，那时的他还只是个王子。然而，随着他目睹他未来的王国在大战中惨败，他发誓要将他的国家重建为他本该有的样子。作为一个魅力十足的出色独裁者，他利用当时势力尚弱但正迅速崛起的铁卫团，如挥舞战锤一般的痛击虚弱的国家自由党和铁卫团的老对手，国民基督防卫联盟。现在他已经利用斯特雷斯库事件扫清了挡在他面前的最后一块绊脚石。作为罗马尼亚的绝对权威，他决定用他无可撼动的地位，来将罗马尼亚变成一个拥有着强大工业，多样农业，文化领先和领土完整的，全心全意听命于国王陛下命令的地区性列强。按照高瞻远瞩的国王陛下的指导，罗马尼亚人将团结一致共同迈向未来，并永远对卡罗尔二世的恩情感恩戴德。"
 ROM_nicolae_i: "尼古拉一世"
 ROM_nicolae_i_leader_desc: "尼古拉亲王生于1903年，是先王斐迪南一世与罗马尼亚王后玛丽亚的第四个孩子，尼古拉的生活看上去很轻松，毕竟他不像长子那样忙的抽不出身，在兰布莉诺丑闻爆出时有过一些关于是否应当让尼古拉掌权的争论，但是亲王陛下还是对于体育、汽车和上流社会生活要更感兴趣一些。尼古拉最终爱上了一个女人——约奥娜·杜米特雷斯库·多莱蒂，当时她是自由派政治家尼古拉·萨韦努的儿媳妇，虽然尼古拉的母亲反对他们的恋情，但尼古拉还是在约奥娜与丈夫离婚后与她成婚。但是，与他兄弟卡罗尔不同的是，尼古拉与爱人公开结婚，违反了王室法律并导致他和兄弟闹掰。这也使得尼古拉最终选择向铁卫团求助。\n\n尼古拉在卡罗尔退位后，同意与铁卫团达成协定，如果可以修改王室法律并使其与约奥娜的婚姻合法化，他便同意加冕为王。现在，作为国王，尼古拉基本不问政事，反而更偏向于自己的兴趣爱好与私事。"
 ROM_mihai_i: "米哈伊一世"
 ROM_mihai_i_leader_desc: "米哈伊是卡罗尔王子和希腊的艾琳娜公主于1921年生下的孩子，鸡飞狗跳的家庭和罗马尼亚在世界大战中战败这两件事，在小米哈伊王子身上留下了不可磨灭的烙印。他本是个小年轻，却已经见识了太多事情。现在随着他的国王父亲和当时的首相科尔内留-泽莱亚·科德里亚努之间的政治斗争终于尘埃落定，米哈伊王子终于登上了罗马尼亚的王座。\n\n与他那四处惹事的父亲不同，米哈伊是个非常内向的人。米哈伊对英式立宪君主制十分欣赏且很有兴趣，这驱使他开始着手重建罗马尼亚正在日渐消亡的民主制度，米哈伊相信这可以消除大战战败和统一战争所为罗马尼亚带来的伤痛和苦难。虽然这份担子对于这个年轻人的肩膀来说未免太重了，但是国王相信只要得到了正确的指引，他和他的国家定能突破一切阻碍，并向着美好的未来不断前进。"
 ROM_mihai_i_legion_leader_desc: "米哈伊是卡罗尔王子和希腊的艾琳娜公主于1921年生下的孩子，鸡飞狗跳的家庭和罗马尼亚在世界大战中战败这两件事，在小米哈伊王子身上留下了不可磨灭的烙印。他本是个小年轻，却已经见识了太多事情。现在随着他的国王父亲和当时的首相科尔内留-泽莱亚·科德里亚努之间的政治斗争终于尘埃落定，米哈伊王子终于登上了罗马尼亚的王座。\n\n比起他那野心勃勃的父亲，米哈伊更加重视民主政治，可是他却不得不向铁卫团主导的政府屈服，虽然他很想重建罗马尼亚的民主制，并将这个国家变回他祖父斐迪南一世治下的模样，但是铁卫团的力量实在过于强大以至于他无从下手。虽然铁卫团并没有准备推翻他，但是他们已经从对抗卡罗尔二世的过程中吸取了教训，天使长弥哈伊尔军团正在密切的监视着米哈伊国王的一举一动。尽管年轻的国王试图靠着他对于汽车和飞机的热爱来获得一时的安心，可是他内心深知，只要他做错了一点事，暴怒的铁卫员们就会敲响他寝室的大门，他不得不闭上自己的嘴并默许铁卫团的行为。但年轻的国王相信，他终有一日能将这些军团主义暴徒从罗马尼亚连根拔起，将民主带回罗马尼亚，治愈他祖国所受的一切苦难和伤痛。"
 ROM_mihail_sturdza: "米哈伊·斯图尔扎"
 ROM_mihai_ii: "米哈伊二世"
 ROM_mihai_ii_leader_desc: "1886年，米哈伊·斯图尔扎出生于一个享有盛誉的王公家庭，新加冕的米哈伊二世有米哈伊一世所没有的一切：老练、严厉、真正信奉铁卫事业、来自一个有数百年历史的罗马尼亚家族，与霍亨索伦-西格马林根完全不同。他参加过大战，并在战后逐渐被铁卫运动所吸引，成为他们在高级外交圈子中的发言人。\n\n按照他个人的统治理念，应该像军营一样管理罗马尼亚：有组织、军事化、有目标，与共产分子和腐化堕落这些罗马尼亚之敌坚决地、不懈地斗争。然而，他的主要兴趣在外交政策。作为一名职业外交官，米哈伊二世国王在欧洲各地拥有广泛的人脉网络，甚至表示希望在南欧和东欧地区建立一个志同道合的国家联盟。"
