 FOP_PATH: "£KR_game_rule_flag_FOP_syndicalist  第一届全国劳联会"
 RULE_OPTION_FOP_PATH_RANDOM: "默认"
 RULE_OPTION_FOP_PATH_RANDOM_DESC: "虽有共和民主的传统，但阿根廷从未召开过一次劳工联合会议。许多人急于期望着这一历史性事件发生，但也有许多人担心劳联会将成为独裁政权的一块遮羞布。随着旧国会的大门向各工会代表们敞开，阿根廷的命运悬而未决……"
 RULE_OPTION_FOP_PATH_RADAN_SYNDIE: "£KR_game_rule_flag_FOP_syndicalist  无政府主义激进派"
 RULE_OPTION_FOP_PATH_RANANS_DESC: "随着塞韦里诺·迪·乔瓦尼担任代理主席，§r阿根廷工团联盟§!的无政府主义激进派已彻底压倒其他派系。其对宗教、不平等现象和民族主义抱有极为严苛的立场，无政府主义者将试图扫清旧阿根廷留下来的一切事物，将阿根廷领土建设为一个属于全世界工人的国家。"
 RULE_OPTION_FOP_PATH_MODAN_SYNDIE: "£KR_game_rule_flag_FOP_syndicalist  无政府主义温和派"
 RULE_OPTION_FOP_PATH_MODAN_SYNDIE_DESC: "索托继续留任主席，§r阿根廷工团联盟§!仍领导着其他各工会，并准备对国家进行全面改革。虽然有着意识形态的驱使，但索托在革命运动中仍是一个§r实用主义者§!，他将寻求在无政府主义的理念与重建社会的任务之中做出妥协。只有时间才能证明他是否能成功……"
 RULE_OPTION_FOP_PATH_RADSOC: "£KR_game_rule_flag_FOP_radical_socialist  社会党温和派"
 RULE_OPTION_FOP_PATH_RADSOC_DESC: "在几十年的斗争之后，§R阿根廷地区工人联合会§!终于成为阿根廷政坛的主导力量。不出所料，社会党过去做过的合理妥协以及提出福利法案的传统历史，令其受到了公众的广泛支持，他们的统治虽不像其他工会那般激进，但仍将尝试国家、保证工人的福利。"
 RULE_OPTION_FOP_PATH_UGARTISTAS_SYNDIE: "£KR_game_rule_flag_FOP_radical_socialist  乌加特派"
 RULE_OPTION_FOP_PATH_UGARTISTAS_SYNDIE_DESC: "随着革命胜利，乌加特派从§r阿根廷地区工人联合会§!内的一个小团体成长为一个规模可观的派系；他们追求一种新形式的社会主义，追求将阿根廷民族主义、美洲反帝主义乃至诸如农业主义和经济民主等各类观念糅合到一起。只有时间才能证明这种组合式思想对新主席是否有利。"
 RULE_OPTION_FOP_PATH_TOTALIST: "£KR_game_rule_flag_FOP_totalist  共产主义至上"
 RULE_OPTION_FOP_PATH_TOTALIST_DESC: "虽然在俄国十月革命失败后遭遇重大挫折，但§o阶级工团联盟委员会§!仍设法赢得大权，在劳联会中保有多数席位。虽然他们及布尔什维克在共产主义大旗下共建世界新秩序的梦想还遥遥无期，但这一胜利无疑使他们向目标更进了一步。"
