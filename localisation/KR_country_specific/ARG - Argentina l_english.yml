 ARG_Vina_Dam_mission: "拉比尼亚大坝修建计划"
 ARG_Vina_Dam_mission_desc: "为了进一步推动科尔多瓦的工业化进程，当地政府提议建个大型水电站，其不仅能为该地区的不断发展的工业提供动力，还能为该省的主要经济来源——数千英亩农田提供灌溉。但即使政府出手相助，水电站的建设仍然耗时良久，不过长远来看定有回报。"
 ARG_immigration_decisions: "欧洲移民"
 ARG_immigration_decisions_desc: "世界大战后欧洲各国的崩溃，以及第三国际与其他国家间日益紧张的关系，使我们伟大国家的移民水平上升到新的高度。欧陆危机的加剧可能进一步增加这些数字，并可能成为人口进一步增长的机会。为了直接吸引新移民，我们应该首先终结绵延日久的内战。\n\n[GetYear]年预期移民报告：§G[?ARG.arg_im_factor]%§!"
