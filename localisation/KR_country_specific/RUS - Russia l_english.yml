 RUS_totalist_party: "共产主义人民解放阵线"
 RUS_totalist_party_long: "共产主义人民解放阵线(Kommunisticheskiy Narodno-Osvoboditelniy Front)\n§g共产主义人民解放阵线是革命极端分子卡尔·拉狄克于20世纪20年代晚期成立的地下组织，它出版关于第二次俄罗斯革命的宣传品。拉狄克相信俄罗斯是资本主义链条上最脆弱的一环，最容易爆发社会主义革命。他等待着一场全国性的突发事件，那时他便可以将工人组织成民兵，对抗腐败的白军当权者。共产主义人民解放阵线自视为俄罗斯社会主义的先锋队，主张通过一系列五年计划的支持，达成快速的工业化，将俄罗斯快速转变为名副其实的社会主义国家。为此，拉狄克试图控制工会，将工人武装为劳动者的子弟兵，这支军队将遵循国家的意志砥砺前行。§!"
 RUS_syndicalist_party: "工会社会主义党"
 RUS_syndicalist_party_long: "工会社会主义党(Profsoyuznaya Sotsialisticheskaya Partiya)\n§g工会社会主义党是一个以城市为中心的社会主义政党，由前苏俄中央委员会委员亚历山德拉·柯伦泰和她的爱人、革命伴侣亚历山大·什利亚普尼科夫所创建。虽然工会社会主义党是合法政党，但其支持者的权利长期受到贵族的限制，而这些支持者认为现有制度必须被推翻。他们希望有一天全国性的突发事件削弱政府，这样他们就可以占领莫斯科等主要城市，领导一场革命。因为该党的基石是工人，所以他们相信俄罗斯必须由工会管理，这些工会要最能代表城市工人的需求，代表无产阶级的意志。这种观点使得工会社会主义党成为最接近正统法国工团主义的政党，也使得诋毁它的人能很方便地利用这一点，将柯伦泰、什利亚普尼科夫和该党描述为法公社支持的煽动者。§!"
 RUS_radical_socialist_party: "人民社会党"
 RUS_radical_socialist_party_long: "人民社会党(Narodnaya Sotsialisticheskaya Partiya)\n§g人民社会党是由两位老布尔什维克，尼古拉·布哈林和阿列克谢·李可夫创立的社会主义政党。他们寻求将布尔什维克的残余势力重组为新政党，以期在俄罗斯再次掌权。布哈林和李可夫明白，由于军队的缘故，他们几乎没有和平掌权的可能，因此他们希望持续发酵的政治危机能让将军们撕掉假民主的外衣，开始一波镇压，这样人民社会党就能以人民自由之名发起又一次革命。作为官僚化的反对者，人民社会党坚持俄罗斯必须缓慢地进行工业化，以免国家出现冗杂的官僚机构，削弱无产阶级的权力。该党也试图填平城市工人和乡村农民之间的鸿沟，使两个群体能够团结一致，反抗反动贵族和军队。§!"
 RUS_social_democrat_party: "俄社民工党"
 RUS_social_democrat_party_long: "俄罗斯社会民主工党（Rossiyskaya Sotsial-Dyemokratichyeskaya Rabochaya Partiya）\n§g每个经历过1917年的俄罗斯人，都对俄罗斯社会民主工党十分熟悉，该党自1898年成立以来，经历了沧桑巨变。最初，党内同时包含激进的布尔什维克和温和的孟什维克，十月革命失败后，该党分裂了，各派被迫以不同的方式适应新形势。布尔什维克们一部分逃亡新生的法兰西公社和不列颠联盟，或是转入地下，希望尼古拉·布哈林这样的人物带来第二次革命，而另一部分则改组为获胜的白军能接受的民主社会主义政党。另一方面，孟什维克们逃往格鲁吉亚，但其中一部分国际主义者对格鲁吉亚日益增长的民族主义感到失望，回到了俄罗斯，自行继承了俄社民工党的衣钵。他们在伊拉克利·采列捷利的领导下东山再起，成为了主要的反对党。§!"
