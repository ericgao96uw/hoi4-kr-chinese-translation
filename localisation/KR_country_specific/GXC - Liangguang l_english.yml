 lng.17.a: "时间会给出答案"
 lng.18.t: "广州爆发反租界运动骚乱"
 lng.18.d: "自租界设立以来，广东的反租界情绪高涨。香港、澳门以及最近设立的德属广州租界，都是挥之不去的国耻，广东人对此深痛恶绝。\n\n“黑色星期一”彻底加深了人们对德国人的憎恨，随着八省联合崩溃，走狗傀儡们再也无力屏卫德国人了。受北方骚乱的影响，广州的反租界运动者在该市的德属租界举行了示威活动，并演变成骚乱。当地警方对此睁一只眼闭一只眼，几家德国企业受损，一名德国公民遇袭受伤。最后还是商团军出面干预，局势才得以平息。\n\n陈炯明在呼吁保持冷静的同时，公开表示同情反租界运动者，批评不平等条约和北京的不作为。\n\n这一大胆的声明受到人民的广泛欢迎，但有些人感到帝国主义已经在阴谋报复。"
 lng.18.a: "希望暴乱不会升级……"
 lng.19.t: "反租界运动者袭击德国资产"
 lng.19.d: "随着前八省联合完全陷入战火，德国在华势力存在正迅速恶化。东亚监事会和南京理事会被迫撤退到他们的总部，尽力从乱局中理出头绪。更糟糕的是，我们收到广州的报告称，暴徒袭击了那里的德国租界，毁坏了资产，并打伤了一名德国公民。作为回应，海军政府正准备派出一支驱逐舰编队攻击广州，以提醒中国人，德意志帝国不会容忍如此公然违反国际条约的行为。\n\n当然，对一个没有防御能力的城市发动这样的攻击没有任何战略或战术价值，但它将给中国和世界其他地区的人民传递这样一个信息：永远不能忘记德国是世界霸主。"
 lng.19.a: "发动报复性打击。"
 lng.19.b: "我们有更大的考量。"
 lng.20.t: "德国军舰炮击广州"
 lng.20.d: "正如人们担心的那样，德国海军对广州发动了报复性打击。两艘驱逐舰驶入了珠江三角洲，在高升国旗示威片刻之后，它们开炮轰击了城市。开火后，他们又在原地停留了一会儿，然后撤回南海。\n\n尽管德国海军对这座城市的破坏相对有限，但传递出的信息非常明确：德国在中国的地位依旧举足轻重。如果德帝国主义的走狗成功恢复了前八省联合的秩序，我们只能期望在他们试图收复两广的时候得不到德国的大力支持。"
 lng.20.a: "他们早晚会付出代价"
 lng.21.t: "青岛方面的沉默"
 lng.21.d: "似乎德国海军正因他们在华势力存在的瓦解而焦头烂额，所以尽管此次事件的起因是一场反租界暴乱，但德国人并没有把我们拎出来报复一顿。我们应该暂时逃掉了一场“炮舰外交”。"
 lng.21.a: "真是有惊无险"
 lng.22.t: "舰队从广州返回"
 lng.22.d: "在广州进行了一些“炮舰外交”后，舰队成功完成任务，并安全返回。在南京理事会处理完他们在中国的麻烦事之前，中国人肯定不会忘记这件事。"
 lng.22.a: "任务完成。"
 lng.23.t: "两广国民党和中央委员会"
 lng.23.d: "北伐战争结束后，两广的国民党一直处于孤立状态。为了生存，他们以生产人民党的名义在省政府工作，同时国民党右派则躲进云南。现在他们已经为党争取到广东和广西，正式请求重新加入中央委员会的组织。"
 lng.23.a: "当然，欢迎他们回来"
 lng.23.b: "他们信不过"
 lng.24.t: "[FROM.GetLeader]接受了"
 lng.24.d: "[FROM.GetNameDef]的国民党中央委员会欢迎我们重新加入他们的队伍。我们现在将支持他们，按照孙中山先生的设想重建民国。"
 lng.24.a: "民国万岁！"
 lng.25.t: "[FROM.GetLeader]拒绝了"
 lng.25.d: "不知为何，国民党中央委员会拒绝了我们的提议。"
 lng.25.a: "饭桶！"
 lng.26.t: "劳工争议"
 lng.26.d: "就劳工问题而言，广东已证明自己是最进步的省份之一。自20世纪20年代初以来，工会组织一直受到鼓励，其中规模最大的工会组织之一是广东机器工会，近年来它们最著名的行为之一是1921年组织的罢工。\n\n随着工业化的发展，另一场劳资纠纷似乎迫在眉睫，广东机器工会威胁要再次罢工。到目前为止，陈炯明领导下的省政府一直以工人和资本家间的调解者姿态出现；在很大程度上来说，截至目前该政策是成功的，陈省长往往依靠妥协求得了和平解决问题的妥善办法。预计陈省长将确保工会和工厂主之间达成妥协，但商会可能利用其在政府的权力影响和解，使结果有利于他们。"
 lng.26.a: "和解协议对工人略为有利。"
 lng.26.b: "妥协对商人稍微有利。"
 lng.27.t: "广州大罢工"
 lng.27.d: "大城市里的工人阶级人数不多但增长迅速，我们在广东推行的新政策在他们当中反响不佳。在广东机器工会的领导下，工厂和码头工人走上街头游行示威，在他们的要求得到满足之前拒绝工作。\n\n不出所料，他们的要求从提高工资和改善安全条件，到在省政府中获得更多的代表议席（因为最近他们不想在省政府中被边缘化乃至被排挤出去）。当然，考虑到保持工厂运转的重要性，我们可以与他们协商，但这将需要政策上的重大改变——从政治角度上讲这可能是行不通的。不然的话，我们需要武装人员驱散他们，而这将不可避免地导致流血事件。"
 lng.27.a: "与罢工者谈判"
 lng.27.b: "派军队过去！"
 lng.27.c: "闹剧终有收场"
 lng.28.t: "[FROM.GetNameDefCap]动员"
 lng.28.d: "据报在[FROM.GetNameDef]的边境上有部队调动的迹象。我们只能推测这一段边境地区的局势将升级。"
 lng.28.a: "准备作战！"
 lngcivilwar.1.t: "陆荣廷去世"
 lngcivilwar.1.d: "自1911年辛亥革命以来担任广西督军及桂系首领陆荣廷于今日安详去世，享年77岁。他的两个养子陆裕光和马济分别担任了广西的民政职官和军政职官。陆荣廷曾是辛亥革命、共和运动和军阀混战的一个鲜活象征。尽管他早期与陈炯明争夺广东的控制权，但两人在清政府复辟后开始密切合作，确保共和反清的理想得以延续。虽然他的统治受到流亡云南的李宗仁威胁，但陆荣廷保持了广西的相对稳定，获得了当地百姓的认可。\n\n随着马济执掌桂系，这个雄心勃勃的新军阀正密谋扩大他在华南的势力，现在两广之间的关系显得愈发脆弱。"
 lngcivilwar.1.a: "令人担忧"
 lnggxwar.1.t: "李宗仁入侵！"
 lnggxwar.1.d: "百色市控制着连接广西、云南和越南的山口，那里刚刚遭到国民党右派将领李宗仁的攻击，敌军迅速击溃了当地守军。我们的侦察兵报告说，他已经兵分两路，一部分正准备下珠江进攻南宁，另一部分正前往梧州截断桂军。李宗仁希望利用陆荣廷刚去世的时机，把桂系集团赶出该省，一劳永逸地为国民党夺下广西。\n\n马济想趁李宗仁仍在百色市巩固防御并向南宁转移兵力时，先发制人向百色的李宗仁发动进攻；而陆裕光却想向北进军，不让南宁被包围。然而，我们的一位军官林虎建议我们加强南宁的防御，他声称我们的广东盟友不会让梧州沦陷，李宗仁的部队应该会被粤军赶出梧州。"
 lnggxwar.1.a: "跟李宗仁斗到底！"
 lnggxwar.1.b: "先保卫梧州，我们不能被包围！"
 lnggxwar.1.c: "让他们放马过来！"
 lnggxwar.2.t: "梧州沦陷；马济在百色市苦苦挣扎"
 lnggxwar.2.d: "果然不出所料，李宗仁的部队顺着珠江的鸦片商路而下，梧州落入了李宗仁手中。尽管李宗仁没有料到马济会发起猛烈的反击，但他的军队训练有素，并和马济打了一场恶仗，迫使马济不得不请求增援。另一方面，陆裕光又担心梧州的敌军会袭击他暴露的侧翼，切断他与广东的联系，如果广东不尽快应对，整个省都将陷入危机。"
 lnggxwar.2.a: "马济需要帮助；派兵过去！"
 lnggxwar.2.b: "我们必须先守住在梧州的侧翼"
 lnggxwar.3.t: "李宗仁被打败了！"
 lnggxwar.3.d: "经过长时间的血战，及时赶到的陆裕光最终迫使入侵的军阀撤退。虽然两个派系都遭受了重大损失，但马济笑到了最后，他在广西的地位再一次得到巩固。"
 lnggxwar.3.a: "代价不菲的胜利"
 lnggxwar.4.t: "李宗仁赢了"
 lnggxwar.4.d: "孤立无援的马济在百色市被打败，损失惨重，随后遭到无情地追击。与此同时，陆裕光无法击退李宗仁在梧州的军队，被迫撤回南宁，并在途中被歼灭。随着旧桂系军阀的瓦解，李宗仁毫无争议地成为了广西的新省长，国民党右派又多了一个行动基地。"
 lnggxwar.4.a: "新桂系的诞生"
 lnggxwar.5.t: "焦头烂额！"
 lnggxwar.5.d: "李宗仁攻打梧州，不过是为了分散桂军的注意力罢了。虽然桂军轻松地守住了梧州，但是李宗仁也轻而易举地打败了守卫南宁的马济。现在绝大部分桂军都在陆裕光的指挥下，他将不得不以武力夺回南宁（尽管李宗仁在南宁已占有地利）。或者，陆裕光可以向西进军，夺回百色，尝试包围李宗仁。当然啦，他也可以选择撤退到友好的广东，在广东人的帮助下驱逐侵略者。"
 lnggxwar.5.a: "夺回南宁！"
 lnggxwar.5.b: "神来之笔！向西进军，断他后路！"
 lnggxwar.5.c: "战争已经输了，撤吧！"
 lnggxwar.6.t: "陆裕光被击退"
 lnggxwar.6.d: "陆裕光本有时间巩固自己的防御，但他试图从李宗仁手中夺回南宁，并最终失败。不出所料，广西剩下的部队都叛逃到了李宗仁的新桂系，他领导的国民党右派实力得到了进一步发展。"
 lnggxwar.6.a: "李宗仁拿下了广西。"
 lnggxwar.7.t: "旧桂系军阀解体"
 lnggxwar.7.d: "陆裕光试图沿着珠江支流——红水河逆流而上，通过夺回百色市以分割入侵者，但他的部队在来宾城附近被歼灭。旧桂系不复存在，其残余势力已加入新桂系，为李宗仁的国民党右派争取到了广西。"
 lnggxwar.7.a: "李宗仁赢了"
 lnggxwar.8.t: "梧州沦陷；李宗仁步步紧逼"
 lnggxwar.8.d: "梧州被李宗仁的一支小特遣队攻陷的消息传到南宁，而李宗仁此时也正亲率大军向此进发。陆裕光等人对我们的不作为表示不满，并对与广东的联系被切断感到紧张。马济认为，他们的反攻机会早就没了，必须进一步加强城防；他还认为李宗仁别无选择，只能尽快发动进攻，否则就会面临来自广东的干预。可陆裕光则反驳称，除非通往南宁的道路畅通，否则广东不会采取行动。"
 lnggxwar.8.a: "派一支小分队去梧州。"
 lnggxwar.8.b: "深挖堑壕"
 lnggxwar.9.t: "进攻梧州失败；南宁沦陷"
 lnggxwar.9.d: "派出去的小分队被顽敌击退了，而南宁城也在李宗仁的无情进攻下沦陷。然而，战斗对城市造成了严重破坏，新桂系的惨胜代价高昂。尽管投奔国民党的人还很少，李宗仁还是为国民党右派争取到了广西。"
 lnggxwar.9.a: "新桂系的一次惨胜"
 lnggxwar.10.t: "南宁战役"
 lnggxwar.10.d: "正如马济所预料的那样，李宗仁的兵锋几乎是一到就发动了对广西省会的进攻。但面对桂系的全部兵力，李宗仁无法冲破他们防守严密的阵线，损失惨重。当李宗仁意识到桂系并没有山穷水尽，而他越来越处于不利地位时，他选择了撤军，现在马济有机会一劳永逸地消灭李宗仁的威胁。然而，随着李宗仁的一部分部队也正驰往梧州，更为谨慎的军官提出，他们即使失败，也可能会重新集结，作为土匪继续造成麻烦，建议我们请求广东帮助，以扫除李宗仁在梧州一带的部队。"
 lnggxwar.10.a: "申请得到广东的支援"
 lnggxwar.10.b: "我们自己能行"
 lnggxwar.11.t: "李宗仁被打败了"
 lnggxwar.11.d: "随着桂军不断的追击，李宗仁的撤退变得越来越没组织性，最终变成了溃败。目前还不清楚他本人的下落，但可以肯定的是，他再也不是广西的威胁，桂系的统治权再次得到保障。"
 lnggxwar.11.a: "完胜！"
 lnggxwar.12.t: "陈铭枢的决定"
 lnggxwar.12.d: "到目前为止，以陈铭枢为首，代表大多数两广地区国民党党员的生产人民党，一直在与陈炯明的大杂烩共和派联盟合作。北伐失败后，国民党乐于帮助发展和参与完善民主制度，以保护他们的利益和遗产。他们这么做的目的是为了和平践行孙中山三民主义中的“民权主义”。此外，陈炯明等联省派还能保护他们不受直系集团和清政府清洗。\n\n然而李宗仁占领广西彻底改变了这一局面。虽然陈铭枢一点也不信任这位右派军阀，但二人同为国民党党员，于是一个绝佳的机会出现了：如果陈铭枢能除掉陈炯明，两广地区就能兵不血刃的被国民党控制。然而，陈炯明毕竟保护过陈铭枢并与他合作了十多年，因此陈铭枢仍然不愿背叛他的老交情。尽管如此，中央委员会还是制定了一个计划：占领广州的主要建筑，迫使对在广州作战有强烈顾虑的陈炯明投降。\n\n陈铭枢所要做的不过是下达一声命令。"
 lnggxwar.12.a: "李宗仁不过是一个骗子强盗"
 lnggxwar.12.b: "开始行动"
 lnggxwar.13.t: "国民党占领广州"
 lnggxwar.13.d: "清晨，在“击败桂省，粤省总动员”的幌子掩护下，国民党武装分子开始占领包括广东大学和省议会大楼在内的城内外关键建筑。不久，陈铭枢宣布罢免陈炯明，成立广东人民政府，并呼吁与广西和解。\n\n不出所料，陈炯明宣布，虽然他拒绝承认新政府，但他也不允许这座城市遭受不必要的流血和破坏。当天傍晚，他和他的支持者逃往香港，将这座城市留给了国民党。"
 lnggxwar.13.a: "流血冲突得以避免"
 lngcivilwar.2.t: "陆荣廷的葬礼"
 lngcivilwar.2.d: "广西领导人特邀广东省长陈炯明出席前广西都督陆荣廷的葬礼。陈炯明接受了这一邀请，希望在这样艰难的时刻，这一举措能促进两省间的团结。"
 lngcivilwar.2.a: "团结的表现"
 lngcivilwar.3.t: "守灵"
 lngcivilwar.3.d: "作为中国传统葬礼流程的一部分，陆荣廷的遗体摆放在前省长官邸供人们凭吊，他的亲朋好友在一旁注视守灵。当天，正当陈总督和一些亲信在守灵时，一些身份不明的袭击者挥舞着手枪逼近了他。一场交火随之而来。"
 lngcivilwar.3.a: "随从被击毙"
 lngcivilwar.3.b: "袭击者失败后死亡"
 lngcivilwar.4.t: "暗杀陈炯明"
 lngcivilwar.4.d: "世事难料，两广总督陈炯明和他的同僚被广西省长马济派出的刺客害死了。在消息迅速传到广东的同时，广西也正急速动员军队准备开战；但这个东部省份的领导层仍在思考一个问题：谁将接替陈炯明担任广东省省长？\n\n陈铭枢是中国国民党的一名被边缘化的党员。虽然他并不反对闽赣地区的国民党，但他对汪精卫的党内专制感到不满，他比其他的党员更真诚地信仰民主。\n\n陈廉伯是广州中国商人阶级民间武装——商团军的团长。他一直以来都反对陈炯明施行的那些偏向社会主义和民粹主义的政策，并希望应该首先保护该地区商人的利益。"
 lngcivilwar.4.a: "陈铭枢"
 lngcivilwar.4.b: "陈廉伯"
 lngcivilwar.5.t: "暗杀陈省长的企图破灭"
 lngcivilwar.5.d: "陈炯明和他的护卫及时对袭击者做出反应，毫发无伤地逃脱了。陈炯明很快意识到袭击者听受广西省长马济的指示，迅速离开了南宁。当他们到达广东后，广西已经动员了他们的大军，准备以武力夺取两广地区的领导权。回省后，陈总督在广东省议会发表了即兴演讲，号召广东人民反对暴虐的广西军阀，捍卫他们来之不易的自由。"
 lngcivilwar.5.a: "合作结束了"
 lngcivilwar.6.t: "第二次两广战争"
 lngcivilwar.6.d: "由于两省无法用外交手段解决他们之间的严重分歧，两广的合作崩溃了。广西的新主人不认可广东在两广地区居于主导地位的现状，何况他的个人野心还与他东部对手的理念相抵牾。现在两个派系都都抄起了家伙，两广的未来将在战场上见分晓。"
 lngcivilwar.6.a: "[GXC.GetLeader]必胜！"
 lngcivilwar.6.b: "广西将赢取胜利！"
 lngcivilwar.7.t: "动员商团军"
 lngcivilwar.7.d: "广州粤商公安维持会——即广东商团军，已经动员民兵来帮助我们镇压广西叛军了。他们背后的粤商在两广的利益已经受到威胁，因此商团军现在尽一切可能来支持我们，也就是说现在整个华南最优秀的军队归我们控制。"
 lngcivilwar.7.a: "感谢他们的支持"
 lngcivilwar.8.t: "动员民团"
 lngcivilwar.8.d: "广西广东两省的民团很大一部分是由乡绅指挥的。由于两省之间的冲突危及他们的利益，乡绅决定全力支持我们，因此他们的民兵现在归我们指挥。"
 lngcivilwar.8.a: "我们的军队又扩大了"
