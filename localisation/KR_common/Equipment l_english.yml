 LEP_infantry_equipment_0: "汉阳造 八八式步枪"
 LEP_infantry_equipment_0_short: "汉阳八八式"
 LEP_infantry_equipment_0_desc: "起源于光绪朝后期自强运动的努力之中，八八式步枪是以德国Gewehr 88步枪的出口型号为蓝本设计的。即使它比较笨重、经过改进后整体上仍然难以与新式步枪比拟，而且常常得不到用户妥善的保养，但它仍然被公认为是坚固、耐用又可靠的。\n\n该款八八式步枪主要制造于其原产地，汉阳兵工厂；尽管由于装备短缺和个人喜好问题导致我们经常能看到它与各类非正规武器混在一起使用。"
 LEP_infantry_equipment_1: "汉阳造 宣统二七式步枪"
 LEP_infantry_equipment_1_short: "汉阳二七式"
 LEP_infantry_equipment_1_desc: "该步枪的官方名称为“宣统二十七年式”。得益于大清复辟之后的德国援助，该款步枪于1935年进入清军部队服役。这款武器从功能上看几乎就是德国毛瑟M1924的复制品，在重量和后坐力方面比老旧的八八式步枪有了长足的改进。\n\n这一版本的27式步枪主要是在汉阳兵工厂用德国机械生产的，即使它可能在短时间内不会取代它的先辈。"
 LEP_infantry_equipment_2: "青岛铁工厂制 MP18冲锋枪"
 LEP_infantry_equipment_2_short: "青岛造 MP18"
 LEP_infantry_equipment_2_desc: "感谢世界大战，二十世纪二十年代初期世界市场上出现了大量的武器盈余。MP18的改进版在中国行动开始前不久于青岛开始了生产。\n\n随着弹药和库存的变化，这一中德合作的产物在中国大江南北被官方复制售卖，不过主导者主要还是清政府和沿海地区的军阀们。"
 LEP_infantry_equipment_3: "汉阳造 宣统三五式步枪"
 LEP_infantry_equipment_3_short: "汉阳三五式"
 LEP_infantry_equipment_3_desc: "三五式步枪是一款基于1914年时的“刘将军步枪”设计制造的自动装填步枪。虽然二者外观很相似，但是宣统三五式的枪长更短，机匣后半部也加装了机匣盖；刘将军步枪复杂的气井集气系统也被一个简单的导气孔所取代——这让新步枪再也不能切换到非自动射击模式。同时宣统三五式步枪也采用了波希米亚ZH-29步枪和ZB-26轻机枪所使用的弹夹。"
 LEP_support_weapons: "'华宁' 7.92mm重机枪 & 汉阳造 斯托克斯迫击炮"
 LEP_support_weapons2: "沪造 三十节7.9mm机枪 '老黄牛' & 金陵造 宣统二三式82mm迫击炮"
 LEP_support_weapons3: "宣统二七式重机枪 & 金陵造 宣统三四式60mm迫击炮"
 LEP_artillery_equipment_1: "汉阳造 宣统十三年式75mm山炮"
 LEP_artillery_equipment_1_short: "汉造 十三年式75mm山炮"
 LEP_artillery_equipment_1_desc: "作为中华民国北洋政府执政时期生产最多的火炮，该火炮进入了中国各大势力的部队中服役。\n\n在大清复辟后，清政府宣布将其重命名为“宣统十三年式”。不过，那些共和派势力仍然把它称作“辛亥十年式”。"
