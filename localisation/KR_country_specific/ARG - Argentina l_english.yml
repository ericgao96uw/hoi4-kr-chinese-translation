 ARG_Woes_of_the_Christmas_Coup: "圣诞节政变之灾"
 ARG_Woes_of_the_Christmas_Coup_desc: "在去年圣诞节庆祝活动后，阿根廷被曼努埃尔·卡莱斯和爱国联盟拖入混乱的漩涡，国家处于完全无政府状态，各种军事势力都在争夺对总统的控制权。"
 ARG_Consolidate_Buenos_Aires_Capital_Region: "巩固大布宜诺斯艾利斯首都圈"
 ARG_Consolidate_Buenos_Aires_Capital_Region_desc: "尽管首都第一个落入爱国联盟和阿根廷海军之手，布宜诺斯艾利斯，这座横跨蒂格雷河与贝拉萨特吉旧城的巨型城市，仍给我们带来了巨大的麻烦：因为各种忠于旧政府的分子仍然遍布该地区，至今阻碍着我方部队铲除他们的尝试。"
 ARG_Expand_the_Gendarmeria: "建立国家宪兵"
 ARG_Expand_the_Gendarmeria_desc: "为了更好控制不满的省份和确保部队快速应对局势的升级，我们应考虑设立一支直属国防部长指挥的“阿根廷国家宪兵”，用以镇压叛乱省份。"
 ARG_Control_the_Judiciaries: "控制司法机构"
 ARG_Control_the_Judiciaries_desc: "由于我国“叛乱者”和“工团主义同情者”数量众多，完全控制司法系统能够劝说法官更快打击这些罪犯。"
 ARG_Secure_the_Military_Apparatus: "争取军事架构"
 ARG_Secure_the_Military_Apparatus_desc: "由于只有阿根廷海军和爱国联盟民兵是忠于我们的，我们需要说服驻防队和民兵警戒队加入我们一方并抛弃“民主”势力，直至拥有足够的影响力使阿根廷军队向我们倾斜。"
 ARG_Control_the_Railroads: "控制铁路"
 ARG_Control_the_Railroads_desc: "阿根廷所有铁路都通向布宜诺斯艾利斯，这使我们处于能够快速打击镇压全国敌对势力的独特位置。然而，破坏活动和叛军势力严重毁坏了轨道，我们需要击垮他们，但在行进前必须确保佩尔加米诺、布兰卡港和罗萨里奥的主要铁路枢纽。"
 ARG_Temporarily_Restrict_Civil_Rights: "暂时限制公民权"
 ARG_Temporarily_Restrict_Civil_Rights_desc: "宪法与我们政策的各点相冲突，必须暂停实行直至危机结束。预计该决定会遭致强烈反对，但它将有利于我们伟大的国家！"
 ARG_Seize_Disloyal_Garrisons: "拿下不忠的驻军"
 ARG_Seize_Disloyal_Garrisons_desc: "看到敌人盟友在罗萨里奥的战败和我军随后的胜利，许多以前不忠的驻军正在倒戈，加入我们的部队。"
 ARG_Formation_of_the_Carles_Cabinet: "组建卡莱斯内阁"
 ARG_Formation_of_the_Carles_Cabinet_desc: "现在对阿根廷的掌控已是万无一失，我们终于能致力于建立忠诚高效的内阁来协助卡莱斯的改革。"
 ARG_Secure_Pampeana: "确保“拉潘帕”安全"
 ARG_Secure_Pampeana_desc: "在击败罗萨里奥后，我们应该派遣军队确保潘帕斯平原，并根除所有反对派余党。然而，潘帕斯平原拥有世界上面积最大的耕地之一，因此这将不会是场轻松的战斗。"
 ARG_March_on_Cordoba: "进军科尔多瓦"
 ARG_March_on_Cordoba_desc: "科尔多瓦省一直难以与首都布宜诺斯艾利斯的观点达成一致。作为反对卡莱斯联盟的领导者，由于其与首都的距离，科尔多瓦人民是很难对付的，需要用特种部队令其就范。"
 ARG_Consolidate_Mendoza: "巩固门多萨"
 ARG_Consolidate_Mendoza_desc: "门多萨地区以其葡萄酒酿造著称，是我国的经济和战略要地，并可说是通往智利最大、最安全的山区通道，因此必须不惜一切代价夺回控制权。"
 ARG_Purge_Socialist_Remnants: "红色恐慌"
 ARG_Purge_Socialist_Remnants_desc: "虽然几乎所有社会主义支持者都在巴塔哥尼亚工人阵线宣告独立后逃往南方，但仍有一些留在我们中间，等待时机背后捅刀，完成巴塔哥尼亚一开始想做的事，这给我们以国家安全名义铲除反对派中的不同政见者提供了完美的借口。"
 ARG_Eradicate_Loyalist_Resistance: "铲除保守派抵抗"
 ARG_Eradicate_Loyalist_Resistance_desc: "当我们对国家的控制日益强大时，仍然有人将我们政权看作对阿根廷民主和阿根廷价值观的冒犯，并阴谋颠覆我们。对这些叛徒的惩罚措施和宣传应该会使民众恢复正常，并平息可能的抵抗。"
 ARG_Fall_of_Tucuman: "攻陷图库曼"
 ARG_Fall_of_Tucuman_desc: "不管怎么说，图库曼都不是我国的重要工业中心，但它是阿根廷爱国者所珍爱的城市。这是我们从西班牙独立宣言最终签署的地方，也是我国诞生的地方。现在，当我们最终夺取这座城市时，它将见证一个国家的重生。"
 ARG_Corrientes_Campaign: "发动科连特斯战役"
 ARG_Corrientes_Campaign_desc: "与巴拉圭的紧张关系迫使我们在处理该省时格外小心，不这样做可能招致巴拉圭的侵略，尤其是在我们衰弱的时候。然而，科连特斯是通往米西奥内斯的门户，我们拒绝将这些省份交给外敌！"
 ARG_Retake_Santiago_and_Salta: "夺回圣地亚哥和萨尔塔"
 ARG_Retake_Santiago_and_Salta_desc: "作为重要的采矿区和上等甘蔗的主要生产中心，这些省份是我国经济的重要支柱，我们有责任从叛军手中将其夺回。虽然现在还不太发达，但是我们已经为这些省份安排好了计划。时间会告诉我们这些计划能否开花结果。"
