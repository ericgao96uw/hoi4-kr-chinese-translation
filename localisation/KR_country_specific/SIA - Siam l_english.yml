 SIA_iron_marshal_trait: "铁血元帅\n§g因其在对缅战争期间中表现出的超凡魅力和精明领导，披汶颂堪毫不意外的登上了权力巅峰。他陶醉于把持朝政，却又忠于君主体制，这让他有了一个外号：“暹罗曹操”。§!"
 SIA_pho_khun_trait: "家长专制\n§g受素可泰时代“Pho Khun”（家长制）和大城王朝专制统治的启发，沙立认为这种统治方式最符合他的政治品味。他自认为是领导国家度过“革命”阶段、对抗高涨的左派浪潮的最重要领导人。§!"
 SIA_under_pho_khun_trait: "家长专制者的密友\n§g国王陛下现在重登大宝，模仿着过去大城王朝专制的统治方式。他本人是否亲自参与了沙立·他那叻的掌权过程，我们永远都不得而知了。§!"
 SIA_prancing_knight_trait: "阔步骑士\n§g一个人如果没有欺骗和诡计，根本没有办法坐上至高之位——而炮·是耶暖两者都不缺。一手阴谋诡计，一手高度军事化的警察部队，他已经做好了准备，要打击一切反对派。§!"
 SIA_four_musketeers: "火枪手"
 SIA_four_musketeers_desc: "§L这名军官被视为现代暹罗总参谋部的“主心骨”。这“四个火枪手”（比大仲马多一个）对新一代军官具有相当大的影响力，且对现今的冲突有着深刻的研究。§!"
