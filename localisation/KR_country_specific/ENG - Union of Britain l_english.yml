 ENG_IRA: "不可能的联盟"
 ENG_IRA_desc: "虽然原则上我国政府一致支持一个独立统一的爱尔兰，但很明显，翡翠之岛还没有真正做好迎接社会主义所带来的全面解放的准备，因此我们决定将其暂时置于共和陆军占领之下，直到选出合适的领导人为止。然而，尽管我们摧毁了把爱尔兰与资本主义联系在一起的锁链，我们仍然面临着扎根于芒斯特各乡村并深受欢迎的爱尔兰共和军和活跃于爱尔兰东北部的保皇派阿尔斯特志愿军的强烈抵抗。"
 ENG_IRA_only: "爱尔兰共和军进攻！"
 ENG_IRA_only_desc: "随着我们对爱尔兰的新晋占领，它的国民军，一些游击队以及其他老兵集合起来以恢复在英爱战争中抵抗我们的爱尔兰共和军。尽管现在势微，他们正逐步成长为一个严重的威胁。我们必须对其重拳出击。"
 ENG_synthetic_oil_lover: "革命合成油"
 ENG_synthetic_oil_lover_desc: "国内的石油储备不足以供应我们的军事理论。幸运的是，我们的合成油技术走在世界的尖端。只要投资得当，合成油便能让我们的空军翱翔，战车开路，巨舰破浪。"
