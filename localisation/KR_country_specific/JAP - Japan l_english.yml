 japfeng.1.t: "我们在满洲的影响"
 japfeng.1.d: "多年以来我们都在为掌控满洲而努力着，从长期来讲则是全中国——手段则是利用一个叫做“协和会”的泛亚主义利益集团去实现的。这一政党致力于促进[FNG.GetNameDef]内部的亲日观点，并保证[FNG.GetLeader]顺从于我们。从长远来讲，协和会的目标是通过与满铁合作来进一步扩大日本对满洲的经济控制，并缓慢的将中国纳入我们的经济轨道之中。\n\n除开满洲地区当局政府机关内的政治举措，还有我们的军队——以野心勃勃著称的关东军。数十年来，关东军致力于征服和吞并满洲，而他们的行事方式以及同诸如[FNG.GetLeader]的人合作时的耐心都是臭名在外的粗暴和无礼。\n\n随着政府的政策目标发生了变化，考虑到当下我们面临的战局，以及随着一些盟友越来越变得有价值，[FNG.GetNameDef]的政治独立现状越来越不合时宜。\n\n我们现在面临着抉择：是信任协和会和他们稳步建立起来的软实力，还是松绑关东军并用任何可行的手段打垮张氏集团？"
 japfeng.1.a: "万籁俱寂……"
 japfeng.2.t: "沧海巨变……"
 japfeng.2.d: "起初很难被人察觉：冷漠的官员、简短的外交沟通、关东军活动的突增……但是没有迹象表明日本人想做什么。所有迹象都表明，日本政府内正在发生一些对我们来说不是好兆头的事情。让我们祈祷我们有力量捱过即将到来的风暴。"
 japfeng.2.a: "中国不会永远被他们牵着鼻子走"
 japfeng.3.t: "干吧阁下！"
 japfeng.3.d: "到了做决定的时候了：现在，我们对长久以来受到我国扶持的奉天政府的意图究竟为何？奉天对我们的忠诚总是令人怀疑。我们将如何对付奉天？"
 japfeng.3.a: "……干掉它"
 japfeng.3.b: "……劝诱它"
 japfeng.3.c: "……等等它"
 japfeng.4.t: "日本发动一号作战"
 japfeng.4.d: "今天上午，日本军事代表团团长宣布，中国名义上的政府之间爆发了战争，暗示日本将在动荡不安的中国政坛发挥积极作用。关东军正在满洲发起行动，捍卫日本的利益，因此日本要求我政府立即采取措施，满足日本的补给和军事需求。\n\n此外，我们要参与中日战争。日本政府一直在对华计划的影响上含糊其辞，但他们邀请我们加入他们的大泛亚联盟，敦促我们加入对抗中国政府的战争，以促进亚洲的和平与安全，防止西方帝国主义进一步利用中国。虽然这意味着我们反而要和日本人联手对付中国同胞，但由于内部有日本影响存在，他们的威胁离我们如此之近，我们似乎没有太多选择。"
 japfeng.4.a: "好吧。"
