 fop.6.a: "给杜鲁提他想要的一切。"
 fop.6.b: "朱加什维利同志会得到我们的资源。"
 fop.6.c: "就按奥日埃的计划做。"
 fop.6.e: "这只是在浪费时间。"
 fop.7.t: "汉纳福德成功越狱！"
 fop.7.d: "我们的行动大获成功，汉纳福德成功被救了出来，我们绝大部分的士兵也活着回来了。我们的部队成功把阿根廷驻军兜进圈子里去了。我们不仅在军事上取得了胜利，更是在气势上取得了胜利。再接再厉，革命是有机会成功的！"
 fop.7.a: "太好了"
 fop.8.t: "解救行动终止"
 fop.8.d: "在围攻监狱的过程中，汉纳福德不幸被一发流弹杀死。不过，我们绝大部分部队还是毫发无伤的脱离了战斗。任务虽然失败了，但同志们的士气不减。"
 fop.8.a: "不算太糟。"
 fop.9.t: "行动失败"
 fop.9.d: "行动基本上可以说是完全失败，虽然我们的士兵成功解救了汉纳福德，但却在归途中迷失了方向。这使得附近的敌方驻军和监狱守军一道成功夹击了我们的部队，汉纳福德也不幸身亡。这次惨败肯定会折损我军的士气，也会影响我们领导人的形象。"
 fop.9.a: "可恶"
 fop.10.t: "汉纳福德拒绝协助"
 fop.10.d: "我们成功解救了汉纳福德，不过现在又来了新问题：他拒绝加入我们的革命事业。根据我们搜集到的情报，汉纳福德本人被指为巴拉圭从事间谍活动，但是几乎没有证据支持这种指控——我们的一些同志认为，这是汉纳福德被军队里的仇家陷害了。顺着这个想法，有同志认为我们可以趁北方政权管理混乱的机会，让特工深挖一些信息，最终让汉纳福德从我们的角度看问题。或许，一旦得知真相，他就会加入革命的一方……"
 fop.10.a: "给布宜诺斯艾利斯发报，地下组织应该能找出点有用的情报。"
 fop.10.b: "仅关押并审问他，从他身上榨出一切有用的情报。"
 fop.11.t: "汉纳福德同意与我们合作"
 fop.11.d: "我们的探员透过军队里的线人成功搞到了一些有关汉纳福德案子的情报，从而彻底揭穿了一个设局把汉纳福德从官位上拽下来的阴谋，而且该阴谋还得到了“统一军官团”多名成员的默许。很难得知是否还有其他军官也同汉纳福德一样因这般不公正的罪行而被降职被监禁。在汇集这些信息后，我们整理了一份文档交给了汉纳福德，后者在怀疑了一段时间后接受了一切，并决意同我们合作。作为回报，他要求我们在布宜诺斯艾利斯的地下组织把他的家人转移到解放区。"
 fop.11.a: "适当的付出换回了一位不错的军官。"
 fop.12.t: "汉纳福德仍然拒绝合作"
 fop.12.d: "虽然我们尝试发掘有关汉纳福德的相关情报，但却一无所获；而他本人也是个难以说服的家伙。由于别无选择，我们只能暂时先监禁他，然后从他嘴里撬出一切对我们有用的情报。"
 fop.12.a: "不管你是否入伙，革命都会成功的……"
 fop.13.t: "巴塔哥尼亚需要枪械"
 fop.13.d: "巴塔哥尼亚需要我们从储备中拨出1000单位的$CHL_infantry_equipment_1$£rifle_texticon 援助他们同布宜诺斯艾利斯反革命政权的斗争。"
 fop.13.a: "给他们。"
 fop.14.t: "巴塔哥尼亚需要枪械"
 fop.14.d: "巴塔哥尼亚需要我们从储备中拨出1000单位的$FRA_infantry_equipment_1$£rifle_texticon 援助他们同布宜诺斯艾利斯反革命政权的斗争。"
 fop.14.a: "给他们。"
 fop.15.t: "巴塔哥尼亚需要枪械"
 fop.15.d: "巴塔哥尼亚需要我们从储备中拨出1000单位的$ENG_infantry_equipment_1$£rifle_texticon 援助他们同布宜诺斯艾利斯反革命政权的斗争。"
 fop.15.a: "给他们。"
 fop.16.t: "智利送来枪械"
 fop.16.d: "智利从储备中抽出了1000单位的$CHL_infantry_equipment_1$£rifle_texticon 送给我们，以支援我们对抗布宜诺斯艾利斯伪政权的斗争。"
 fop.16.a: "向我们的智利同志致敬！"
 fop.17.t: "法兰西公社送来枪械"
 fop.17.d: "公社从储备中抽出了1000单位的$FRA_infantry_equipment_1$£rifle_texticon 送给我们，以支援我们对抗布宜诺斯艾利斯伪政权的斗争。"
 fop.17.a: "向我们的公社同志致敬！"
 fop.18.t: "不列颠联盟送来枪械"
 fop.18.d: "不列颠从储备中抽出了1000单位的$ENG_infantry_equipment_1$£rifle_texticon 送给我们，以支援我们对抗布宜诺斯艾利斯伪政权的斗争。"
 fop.18.a: "向我们的不列颠同志致敬！"
 fop.22.t: "[FOP.GetNameDefCap]希望我们加入他们的阵营"
 fop.22.d: "[FOP.GetNameDefCap]提议将我们的革命军队联合起来，在南美洲众国的联盟内进行协作。我们该如何回应？"
 fop.22.a: "全世界工人们，联合起来！"
 fop.22.b: "我们可以自力更生。"
 fop.24.t: "革命的胜利！"
 fop.24.d: "始于南方的一小批游击队，经过数年的蛰伏与谋划，我们终于成功打败了盘踞在布宜诺斯艾利斯的反动政府，把他们赶出了国内。随着我们的领导人巩固了首都地区工人们的权力，他们决定正式宣布旧的阿根廷共和国已不复存在，取而代之的是新生的阿根廷公社。有了无产阶级在最不可能的地方取得的胜利，我们可以鼓舞全世界其他地方的社会主义者，并推动第三国际更快实现其世界革命的梦想……"
 fop.24.a: "太棒了！那么革命的下一项议程是……"
 fop.25.t: "[FOP.GetNameDefCap]要求我们臣服！"
 fop.25.d: "[FOP.GetNameDefCap]对我们发来了最后通牒：要么允许一个革命政府彻底扫除资本主义制度的压迫，要么就吞下“压迫乌拉圭无产阶级”的苦果。这是赤裸裸的威胁，我们国家的存续现在系于一线……"
 fop.25.a: "就让工团主义上台吧！"
 fop.25.b: "我们可以保卫自己！"
 fop.26.t: "乌拉圭拒绝"
 fop.26.d: "乌拉圭的反动政权拒绝了我们宽宏大量的共赴革命伟业的倡议，而且他们正动员部队开赴边境准备战争。"
 fop.26.a: "这是他们自寻死路……"
 fop.26.b: "我们担负不起一场战争，让步吧。"
 fop.27.t: "[FOP.GetNameDefCap]索要他们宣称的领土"
 fop.27.d: "当阿根廷和工团主义巴塔哥尼亚交战时，我们趁机夺取了一些我们宣称的领土。然而工团主义者已经赢得内战并稳定了国内，[FOP.GetNameDef]要求我们将最近获得的领土交还给他们。"
 fop.27.a: "我们打不过阿根廷……"
 fop.27.b: "这是巴拉圭的合法领土！"
 fop.28.t: "[FOP.GetNameDefCap]索要他们宣称的领土"
 fop.28.d: "当阿根廷和工团主义巴塔哥尼亚交战时，我们趁机夺取了一些我们宣称的领土。然而工团主义者已经赢得内战并稳定了国内，[FOP.GetNameDef]要求我们将最近获得的领土交还给他们。"
 fop.28.a: "我们打不过阿根廷……"
 fop.28.b: "这是玻利维亚的合法领土！"
 fop.29.t: "反社会主义军官在布宜诺斯艾利斯暴动！"
 fop.29.d: "布宜诺斯艾利斯旧政权垮台后，许多军官心怀不满，对我们光荣的革命事业充满怨恨。因此，一批战后未被抓捕的前军官组成的阴谋集团再次起来对抗我们，他们率领忠于他们的部下用储藏起来的旧式枪械火炮对布宜诺斯艾利斯发动了攻击。尽管我们击碎了这群反革命的叛乱，但也损失了许多的军民资源，周边地区的一座工厂也受到了不可逆的损害。"
 fop.29.a: "还要打多久……？"
 fop.30.t: "主要城市的暴动"
 fop.30.d: "虽然我们解放了阿根廷人民，但是许多人将我们视作暴力占领者，而非解放者。诸如萨尔塔和门多萨等我们控制薄弱的城市爆发了大暴动。在派遣增援部队的同时，我们预见到，这些暴动只会在我们保护不善的地区引发进一步的抗议，并进一步表明我们缺乏全国人民的普遍支持。"
 fop.30.a: "可恶"
 fop.31.t: "[FOP.GetName]希望加入第三国际"
 fop.31.d: "阿根廷社会主义革命已经完成，这给我们在国际舞台上带来了一个新盟友。伴随着他们取得胜利，又一个革命前哨诞生了，全世界的资本主义力量又被削弱了一番。阿根廷工农热切的期待能帮助革命散播到其他地方去！"
 fop.31.a: "欢迎来到第三国际！"
 fop.31.b: "我们不需要阿根廷人。"
 fop.32.t: "法国同意！"
 fop.32.d: "法国已经接受了我们加入第三国际的请求，现在我们将一道为世界革命而奋斗。"
 fop.32.a: "社会主义的又一次胜利。"
 fop.33.t: "法国拒绝"
 fop.33.d: "法国拒绝了我们申请加入第三国际的请求。他们认为，在如此一场血腥的内战后，阿根廷不应再把自己拉到火线上。我们别无选择，只有靠自己进行重建工作并独善其身，让法国人独自带头向全世界传播革命。"
 fop.33.a: "可恶"
 fop.34.t: "巴拉圭拒绝"
 fop.34.d: "巴拉圭拒绝和平地割让土地，并开始动员部队前往边境防范我们发动进攻。我们该如何回应？"
 fop.34.a: "反动派吓不倒我们！"
 fop.34.b: "现在我们无力负担战争。"
 fop.35.t: "玻利维亚拒绝"
 fop.35.d: "玻利维亚拒绝和平地割让土地，并开始动员部队前往边境防范我们发动进攻。我们该如何回应？"
 fop.35.a: "那就开战！"
 fop.35.b: "现在我们无力负担战争"
 fop.41.t: "[GetYear]年移民报告"
 fop.41.d: "欧洲局势越来越紧张，许多社会主义者把我国当做继续革命的圣地，大量的移民穿越大洋，自由地住在了社会主义的统治下。"
 fop.41.a: "欢迎来到阿根廷！"
 fop.58.t: "智利允许我们独立"
 fop.58.d: "看到我们对阿根廷战争的坚定贡献和我们良好的相互关系，智利已经与我们互相保证了国家独立性，并允许我们成为一个完全独立的国家，彻底脱离其统治。我们不会忘记他们今天向我们展示的慷慨。"
 fop.58.a: "好极了！"
 fop.59.t: "[From.GetNameDefCap]派遣志愿军和装备"
 fop.59.d: "看到我们现在面临着的绝望困境，我们的革命兄弟[From.GetNameDef]向我们派出了大量的军事人员，并且还提供大量的武器来帮助我们争取革命胜利。"
 fop.59.a: "非常感谢！"
 fop.60.t: "[From.GetNameDefCap]派遣志愿军"
 fop.60.d: "看到我们现在面临着的困境，我们的革命兄弟[From.GetNameDef]向我们派出了大量的军事人员来帮助我们争取革命胜利。"
 fop.60.a: "我们要争取一切可用的力量！"
 fop.61.t: "[From.GetNameDefCap]无法提供帮助"
 fop.61.d: "尽管我们已经向欧洲那些伟大的工团主义国家发出了援助请求，但[From.GetNameDef]的成员国的外交部长告诉我们他们无法为我们的战斗提供人员或物资。在失望的同时，我们只能利用现有的物资继续我们的斗争。"
 fop.61.a: "下次再说吧"
 fop.62.t: "[From.GetNameDefCap]加入了与我们的同盟"
 fop.62.d: "我们收到一份外交通告，上面声明[From.GetNameDef]已经决定同意我们的请求并与我们组建军事同盟。"
 fop.62.a: "团结使我们更强大！"
 fop.63.t: "[From.GetNameDefCap]拒绝了结盟"
 fop.63.d: "我们收到一份简短的外交通告，上面声明[From.GetNameDef]无法与我们结成一个军事同盟，因为在深思熟虑之后同盟觉得这不符合他们的利益。尽管此前我们已经付出了诸多外交努力，但他们似乎依旧不想与我们合作。"
 fop.63.a: "可惜"
 fop.64.t: "乌拉圭同意了"
 fop.64.d: "乌拉圭政府已经屈从于我们的要求，如今一个新的革命政府正在填补权力真空。这一新闻同样获得了第三国际其他成员国的积极回应，他们将这视作社会主义的一场外交胜利。"
 fop.64.a: "谢天谢地，没有无产者因此流血牺牲。"
 fop.65.t: "[From.GetNameDefCap]交还了我们的土地"
 fop.65.d: "[From.GetNameDefCap]觉得比起在战场上面对我们的强大军队，不如决定交还我们的合法领土。现在我们的部队已经占领了之前被割让的领土，交接过程目前为止是和平且有序的。"
 fop.65.a: "革命的又一次胜利！"
 fop.100.t: "请求原住民提供支援"
 fop.100.d: "在我们为人力绞尽脑汁的时候，我们很大程度上忽略了人力的一个重要来源：巴塔哥尼亚原住民。尽管由于阿根廷社会对他们的普遍异化，许多原住民团体觉得工人运动对他们来说太陌生了，但我们应该可以从他们厌恶了半个多世纪的阿根廷政府处找到突破口。也许我们可以向他们许诺，一旦革命胜利，原住民就能取得他们急需的自治权，从而让他们为我们提供宝贵的人手。"
 fop.100.a: "开始同其组织进行协商，同时承诺马普切自治。"
 fop.100.b: "开始同其组织进行协商，但不做任何承诺。"
 fop.100.c: "传统的原住民可不算无产阶级，我们自己就能赢。"
 fop.101.t: "考波利坎阿劳卡尼亚防御协会承诺提供支持"
 fop.101.d: "考波利坎阿劳卡尼亚防御协会(Sociedad Caupolicán Defensora de la Araucanía)是一个活动于阿根廷—智利边界地带的马普切人政治组织，他们已经应我们的提议向我们送来了支持。尽管我们曾设想他们会列个单子索要回报，但是他们却只是表明“一旦你们的条件允许，我们就会来寻求回报的”。——这回应着实暧昧，我们不知道他们究竟是对我们抱有很高的期望，还是绝望到准备划清界限了。"
 fop.101.a: "尽管如此，我们感谢他们的奉献。"
 fop.102.t: "考波利坎阿劳卡尼亚防御协会拒绝提供支持"
 fop.102.d: "考波利坎阿劳卡尼亚防御协会是一个活动于阿根廷-智利边界地带的马普切人政治组织，他们拒绝了我们的要求，声称若他们支持我们，只会引来阿根廷政府更为凶恶的报复。"
 fop.102.a: "别无选择了，希望之后他们不会转过头来找寻帮助。"
 fop.103.t: "阿劳卡尼亚集团请求更多特权"
 fop.103.d: "阿劳卡尼亚集团(Corporación Araucana)，作为考波利坎阿劳卡尼亚防御协会解散后马普切人势力的代表，正在要求我们兑现当初定下的回报，让我们给他们提供帮助。在维南西奥·科纽埃潘·文察尔(Venancio Coñuepán Huenchal)和曼努埃尔·阿伯托·潘吉列夫(Manuel Aburto Panguilef)带领下，他们要求扩大原住民的权利，给予原住民完整公民权，对他们的一些活动提供少量的资助，并建设一系列的水库以便今后马普切人能在不受我们直接影响的情况下进行自给自足的自治生活。许多人指出，满足这些要求能够弥合之前若干政权在我们两族间掘开的鸿沟，马普切人也能意识到革命能给他们带来的好处；但是也有很多批评者指出，这些要求几乎就是反动的保守主义、身份认同主义、边缘族群分裂主义的本质体现。考虑到后者的观点，我们真的应该满足原住民的这些要求吗？或许我们应该扩展我们政权的覆盖面，给马普切人的社会也上一堂革命课？"
 fop.103.a: "我们会如他们所愿。"
 fop.103.b: "管他是不是原住民，决不能让反动派如愿。"
 fop.104.t: "迭戈·阿瓦德·德·桑蒂连出版《革命之后》"
 fop.104.d: "著名的无政府主义经济学家，作家，西内西奥·鲍迪略·加西亚·费尔南德斯(Sinesio Baudillo García Fernández)，或者——用他更为著名的笔名迭戈·阿瓦德·德·桑蒂连(Diego Abad de Santillán)称呼他——通过一家智利出版社出版了这部书，并很快成为了无政府主义政治作品中的佼佼者。在书中，桑蒂兰分析了我们两个国家的情况，并详细论述了两国的经济该如何转型为彻底的无政府主义国家的经济形态。尽管他认为国家需要最低限度的对经济进行干涉，但这部作品无疑是无政府主义历史上首部详细讨论了经济模式计划的著作，如果我们能够设法取得革命的胜利，他的这部著作将极为有用。"
 fop.104.a: "同志，干得不错！"
 fop.105.t: "无政府主义者和共产主义者间关系紧张"
 fop.105.d: "今天一小批无政府主义军官上报称，他们近来持续遭受了一批共产主义军官的骚扰。不过，当上级进行调查时，这批共产主义军官又宣称那些无政府主义军官才是真正的骚扰者，并出示了一些证据和目击证人。虽然我们暂时试着把这些排分开，但这并不是一起孤立事件：其他各条战线上也发来了类似报告，比如在非战斗状态下给别人使绊子。"
 fop.105.a: "我们会持续关注的。"
 fop.106.t: "与友军交火！"
 fop.106.d: "今天发生了一起悲剧，前线部队中有两个营的战士们发生了交火。交火时间并不长，当双方战士注意到对方的破衣烂衫和老式步枪时，他们立刻意识到对方是和自己处于统一战线的战友——然而这场小冲突造成了5名士兵阵亡，约12人受伤。不出意料的，一个营的指挥官是共产党员，另一个营的指挥官是一位著名的无政府主义者。虽然双方都在进行调查，以查明谁是这起事故的主要责任方，但很明显，现在双方都陷入了指责推诿之中，想要查明真相日益变得困难。由于死者家属不断要求为他们伸张正义，主席必须就此事做出最终决定。"
 fop.106.a: "无政府派军官有错，必须将其革职！"
 fop.106.b: "共产派军官该负责，他必须被免职！"
 fop.106.c: "全部撤职，我们不偏袒任何人。"
 fop.107.t: "无政府主义者发牢骚"
 fop.107.d: "迪·乔瓦尼今天从前线返回了马德林港，他本人就前线地区对共产主义者的公然偏袒提出了抗议：他列举了一系列战斗过程中或战斗结束后发生的事件，而我们的政府对这些事件几乎完全没有做出处理。考虑到最近前线地区双方层出不断的内讧事件，迪·乔瓦尼提出抗议并不令人惊讶。虽然索托向他的这位无政府主义同志给予了索托能给予的一切保证，但这类事件正表明我们前线部队的纪律状况可能比我们想象的要糟糕……"
 fop.107.a: "这不是个好兆头……"
 fop.108.t: "共产主义者发牢骚"
 fop.108.d: "利沃里奥·胡斯托今天从前线返回了马德林港，他本人就前线地区对无政府主义者的公然偏袒提出了抗议：他列举了一系列战斗过程中或战斗结束后发生的事件，而我们的政府对这些事件几乎完全没有做出处理。考虑到最近前线地区双方层出不断的内讧事件，利沃里奥·胡斯托提出抗议并不令人惊讶。虽然索托向他的这位共产主义同志给予了索托能给予的一切保证，但这类事件正表明我们前线部队的纪律状况可能比我们想象的要糟糕……"
 fop.108.a: "或许是后勤处出了点小疏漏？"
 fop.109.t: "无政府主义者“没收”了一处农场"
 fop.109.d: "由于我们取得的进展本就被绝大多数农村人冷眼相待，在我们的占领区中出现了一些可能让局势更为恶化的问题……今天，一支无政府主义纵队闯入了一户农场，将其中的住户绑了起来，在住户眼皮底下把农场洗劫一空。在阿根廷乡村地区，闯入并抢劫农场并不是什么新鲜事，甚至是巴塔哥尼亚革命的一些元老，比如阿尔弗雷德·丰特，就是著名的农庄抢匪。尽管这种行为并不少见，但这无疑损害了我们在百姓中的声誉，让百姓觉得我们只不过是一个做大了的匪帮。如果我们想要让农村地区的百姓对我们抱有积极态度，我们可能就需要采取一些积极的行动。"
 fop.109.a: "他们以为自己是什么人？把扰乱军纪的士兵全抓起来！"
 fop.109.b: "我们到此是来解放人民的，而不是奴役人民的，补偿这户人家！"
 fop.109.c: "他们罪有应得……"
 fop.110.t: "共产主义者提议设立政治委员"
 fop.110.d: "在发生了几次小规模的逃兵事件后，共产主义派系提议向前线各支作战部队引入“政治委员”一职。这批军官将从各营的党政干部中选出，负责确保我们的士兵不会对反动派心慈手软。虽然巴塔哥尼亚革命爆发之前，共产党人就已经在使用这种手段，但是他们的举动还是和其他派系发生了冲突。随着局势日渐升级，一些人认定这是共产主义者们试图在革命胜利前先清除异己的卑劣手段。不过，鉴于被征召入伍的普通人开小差的情况愈发普遍，或许共产主义者的这个办法能够确保士兵的忠诚。"
 fop.110.a: "如果我们想胜利，就需要确保部队的忠诚……"
 fop.110.b: "拒绝这个提议，这只会把事情弄更糟！"
 fop.111.t: "一整营开小差！"
 fop.111.d: "前线今天传回了一个糟糕的消息：由富塔莱乌富区居民征召组建而成一个营，显然是在一场和阿根廷陆军发生的小规模冲突后从战线上集体开了小差。由于我们正努力征召一切可以充入部队的战士，为了降低入伍标准，对战士的政治可靠性的审查显然已被放到了较低档次——故而发生今天的事件似乎并不让人意外。让事态雪上加霜的是，共产党人立刻跳出来称这是因为该部队没有设立政委一职；他们的行为再一次动摇了政府拒绝设立政委一职的决定，并导致事态更为复杂化。"
 fop.111.a: "该死的逃兵！"
 fop.112.t: "攻占布宜诺斯艾利斯"
 fop.112.d: "随着北码头和马德罗港被解放，布宜诺斯艾利斯全城都已经被我们控制了。虽然在城市安定下来前，流氓头子们还会继续在这座阿根廷的工业心脏聒噪几周，但至少我们已对反动的旧政权造成了沉重的打击。有了布宜诺斯艾利斯各行工会领导人及周边为数众多的产业工人的支持，我们可以毫不费力的把曾经的情报网和地下网络搬到台面上来，许多曾无法奔赴南方参加革命的人，如今可以正大光明的投入我们的事业了！"
 fop.112.a: "全世界无产者，联合起来！"
 fop.113.t: "占领科尔多瓦"
 fop.113.d: "在意大利广场和市政厅被解放后，科尔多瓦现在基本处于我们的控制之下了。尽管我们还需要花费数周时间来让城市各街区安定下来，不过现在可以认为我国这个重要的工业枢纽已经被我们成功控制了。许多曾无法奔赴南方参加革命的产业工人，如今可以志愿加入我们的军队，革命的力量更加强大了！"
 fop.113.a: "全世界无产者，联合起来！"
 fop.115.t: "三项经济问题"
 fop.115.d: "革命爆发于阿根廷最不可能爆发革命的地方，所以在解放全阿根廷的路上，我们需要克服一系列极端的经济挑战。巴塔哥尼亚自有史以来便是一片十分欠开发的草原，其上零星分布着农庄和渔村。政治内阁根据巴塔哥尼亚的现状，提出了“三项经济问题”：\n\n-巴塔哥尼亚缺少海事设施。故巴塔哥尼亚既难以开展对外商贸活动，又缺乏抗击阿根廷海军的手段。\n\n-巴塔哥尼亚缺乏基础资源及资源基础设施。这意味着，即使我们的领土内有储量有限的一些煤铁资源，我们也缺乏相应的设备将其炼为钢铁，同时我们用于运输的基础设施也很不完善。\n\n-巴塔哥尼亚的工业匮乏。这是我们最为显著的问题：现在除了水和食物等最基本的必需品，我们几乎所有东西都要靠智利供给。我们需要解决这项问题，这不仅是为了增强我们的综合国力，若智利陷入危难无法继续支援我们时，我们也能够自保。\n\n如果我们想从与北方反动政府的战斗中存续下来，我们就需要做出重大的变革，从而求得能让革命生存下去的人力和物资。我们必须求助境内外的盟友，并开动脑筋跳出常规思维，探索新方法。"
 fop.115.a: "革命正处于危急之中。"
 fop.116.t: "资源问题"
 fop.116.d: "虽然土地辽阔，但是巴塔哥尼亚的绝大多数地方尚未得到开发。在1878年的“沙漠战役”期间，阿根廷才从原住民手中强行攫取了这片土地，所以阿根廷基本没有花太多时间来开发这片土地。尽管如今建立了一批基本的伐木营地和铁矿，但毫无疑问它们并没有达到全负荷运转，也没有充分地利用起巴塔哥尼亚的资源。由于人手不足，革命政府发现，没有比把这些伐木营或矿井设为那些反对人民和反对政府的犯罪者劳改营更好的办法了。因此，若我们想要获取更多资源，我们可能就需要从武装部队中转调一些人手去监管资源开发项目……"
 fop.116.a: "我们不得不做些脏活……"
 fop.200.t: "大规模反政府的集会"
 fop.200.d: "虽然我们的军队从资产阶级压迫者手中解放了全国绝大多数人民，但是许多人却走上街头抗议我们的治理，那些自认为我国已被“僭主”统治的人尤甚。包括激进公民联盟、民主进步党、国家民主党、反个人主义激进公民联盟在内的许多政党仍在煽风点火，宣称当下局势正在向二十年前以奸诈手段取得国家政权的腐败的国家自治党的“老路子”回归。虽然军队已准备好用武力驱散这些抗议者，但对我们来说显而易见的事实是，我们缺乏广大产业工人“无产阶级”之外大多数人口的支持。若要巩固我们的政府，我们就必须提高我们的合法性——正如革命开始时我们在巴塔哥尼亚做的那些工作一般；我们应当向全国人民证明，我们不是又一个只会压榨百姓的政权……"
 fop.200.a: "召开劳联会，我们需要民主表决得出方案。"
 fop.201.t: "第九届阿根廷地区工人联合会的内部选举"
 fop.201.d: "随着劳联会即将开幕，阿根廷地区工人联合会的第九届代表大会已经开始进行内部讨论推举一个代表团。“第九届代表大会”是一个由温和社会主义者为主体的“阿根廷地区工人联合会”的重要分支。随着革命胜利，阿根廷地区工人联合会内部传统奉行和平主义的派系和温和派逐渐失势。与此同时，由于革命胜利，巴塔哥尼亚工人阵线也逐步变得激进化，曼努埃尔·巴尔多梅罗·乌加特与他的革命社会主义理念和激进的军事反帝国主义思想而广受关注；与之对应的，阿尔弗雷德·帕拉西奥斯和阿莉西亚·胡斯托·德·莫罗成为了阿根廷政坛上“渐进式社会主义”的标志。如同往常一般，众多社会主义者们决议民主投票遴选代表——当清点唱票的紧急会议尘埃落定之时，胜出的派系是……"
 fop.201.a: "胡斯托-帕拉西奥斯联盟！"
 fop.201.b: "乌加特派！"
 fop.202.t: "阿根廷工团联盟选举"
 fop.202.d: "有了阿根廷地区工人联合会的第五届代表大会以及其他几个独立的工团主义组织的入伙，阿根廷工团联盟一跃成为了阿根廷工团主义革命的领军者。在巴塔哥尼亚工人阵线取得胜利后，阿根廷工团联盟在即将召开的劳联会中有足够的底气于其他党派一决高下。不顾，革命也在工团联盟内部埋下了深深的裂痕。联盟内的温和派，由革命英雄兼巴塔哥尼亚现任主席安东尼奥·索托和工团主义运动领袖、政治家埃米利奥·洛佩斯·阿朗戈领导，他们只计划逐步推行无政府主义改革，缓步地让阿根廷“适应”无政府主义理念，并谋求和阿根廷现有各派势力达成妥协（而非强迫他们接受变革）。在温和派的对立面，是由塞韦里诺·迪·乔瓦尼和罗多尔福·冈萨雷斯·帕切科代表的激进派，他们坚定的镇压反革命立场和决绝的文化革命观点让他们在阿根廷工团联盟内部赚足了眼球。无论双方观点如何，大会的投票结果对双方来说都是神圣不可违抗的，在今天晚些时分，投票结果已出炉，代表阿根廷工团联盟出席劳联会的是……"
 fop.202.a: "索托和阿朗戈获胜！"
 fop.202.b: "迪·乔瓦尼设法取得了多数支持！"
 fop.203.t: "阶级工团联盟委员会候选人"
 fop.203.d: "在阿根廷革命的起步时期，由于布尔什维主义的失败和工团主义的兴起，阿根廷共产党受到了严重的削弱；不过正是有了许多先行者的努力，阿根廷共产党才成功延续了他们的力量，创立了他们自己的工会——阶级工团联盟委员会。不仅如此，在革命期间，由于许多阿根廷人把无政府主义视作一种危险的思想，作为革命团体中无政府主义对立面的共产主义者就吸引到了他们的支持——这些阿根廷人认为，支持共产主义能够打击无政府主义，而且在革命胜利后自己也能适应新的革命社会。虽然过去他们在劳联会内部的实力低人一等，但革命胜利后他们新获得的支持仍帮助他们有机会在劳联会上与其他党派一决高下；因此，阶级工团联盟委员会决定不分割他们政党的选票，把所有选票全部投给了鲁道夫·吉奥尔迪，让他作为阶级工团联盟委员会的领头人出席劳联会。只有时间才能证明，吉奥尔迪的理念是否能让他们脱颖而出……"
 fop.203.a: "列宁的遗产长存。"
 fop.204.t: "民主联盟支持胡斯托和帕拉西奥斯"
 fop.204.d: "在旧共和政府垮台后，那些希望回归半总统制或希望恢复行使旧宪法的民主派政党团结了起来，组建了“民主联盟”(Union Democratica)，该联盟包括了国家民主党、激进公民联盟、反个人主义激进公民联盟、独立社会党。在胡斯托和帕拉西奥斯在其工会内部获胜后，民主联盟宣布了对他们的支持，并提出若社会党能够恢复1930年到1936年间正常运转的多党制议会民主政体，他们将很乐意与之进行长期合作。"
 fop.204.a: "社会主义者和反动派结盟……？"
 fop.205.t: "劳联会开幕"
 fop.205.d: "在各工会新代表抵达大会会场后，昔日的革命战友，彼此之间的火药味却骤然飙升。虽然迄今为止还没有出大乱子，但是隶属于不同政治派系的民兵们彼此发表侮辱性言论、争吵乃至全武行的事件却一直没停过。一些代表谴责了暴力事件，并对胜利后统一战线内部的不团结行为表达了不满；但，还有不少代表迄今为止未就局势进行表态。许多媒体正在猜测，这是否意味着未来还会发生更多冲突。"
 fop.205.a: "团结一致到永远……真的吗？"
 fop.206.t: "阿根廷反动政权的命运"
 fop.206.d: "在劳工联合会召开后，第一项议程终于呈到了台面上：在战争期间，各派系都是自行处置被俘的军民的——这意味着，虽然在有些时候我们得到了宽容的结局，但在更多情况下，“自行处置”最终导致了极为严重的事件，所以劳联会认为就此做出决议十分必要。首个上台发言的代表来自阿根廷地区工人联合会，他表示，只有旧阿根廷“爱国联盟”的成员应当受审，他提出了“受形势所迫”的概念，即不隶属于爱国联盟的绝大多数军事指挥官和民政官员，与旧政权的大部分罪行没有关系。虽然该提议在劳联会内部不受欢迎到了令人难以置信的地步，但是在劳联会之外的社会上却饱受欢迎，这是因为许多前公务员害怕被经济危机造成的失业潮波及，别无选择只能希望可以为新政权服务。\n\n无政府主义者随即提出了另一种清算旧政权的办法：无论何人，也无论他的职位高低，都将因自己过去的行为得到审判——而且，若被判有罪，他们将在监狱里待上足够长的时间或是接受“终极惩罚”来向他们迫害过的工人赎罪。该提议得到了各个阵营中激进分子的大力支持，不过有社会主义代表就此提出抗议，称若这样做，革命运动同血腥镇压工人的爱国联盟只不过是“一体两面”罢了。\n\n阶级工团联盟委员会是最后就此提出议案的，在第三国际的支持下，他们提议将旧政权的鹰犬投入劳改营中。劳改营将改造他们的思想；相比一了百了的枪毙，劳改营也能让他们的余生为人民共享余热。这个提议似乎是个折中的好办法，既不像社会主义者提出的方案那样仁慈，又不像无政府主义者那样过于残酷；这项议案促使温和派们两头牵线搭桥，希望各方达成妥协（尽管该提案并没有说明劳改营需要劳改多久，也没有确定劳改营的地点）。当然，最终哪一项提议会脱颖而出，还不得而知……"
 fop.206.a: "只惩罚其领导层。"
 fop.206.b: "没人能逃脱工人阶级的铁拳！"
 fop.206.c: "为人民劳动，让他们洗刷自己过去的罪孽。"
 fop.207.t: "联邦制度的命运"
 fop.207.d: "劳联会第二项主要议程聚焦于阿根廷联邦制度问题。在以往的阿根廷宪法中，阿根廷有若干省份是向联邦政府负责的。虽然这些地区仍然作为联邦区存在，但早前已经有人提议把这些联邦区该设为省份，只可惜因为圣诞节政变的缘故，改区为省的工作被打断了。现在，革命已经成功，各工会代表就联邦制走向何方发生了分歧。\n\n阿根廷地区工人联合会提议，希望不对既定政策作大的变动——那些已经被视作省的联邦区（比如圣克鲁斯和丘布特）和剩余的联邦区，都应该改区为省。相反，阶级工团联盟委员会提出，联邦制度应当彻底改变，他们更为强调以联邦政府为核心的集权化政策，这一点类似于阿根廷军阀时代单一制政体的设想。阿根廷工团联盟则同时反对前两者的方案，他们认为应该彻底废除旧制度，建设一套以人民委员会为国家根本的新制度。由于最后一份提议引发了许多争议，代表团们必须决定何种方式更有利于新阿根廷政府……"
 fop.207.a: "保持现行制度。"
 fop.207.b: "取缔旧制度，创立新制度。"
 fop.207.c: "扩大联邦政府。"
 fop.208.t: "宪法的命运"
 fop.208.d: "劳联会最后一项主要议程有关旧阿根廷宪法。虽然之前的重建联邦制度与否的问题已经牵涉到了宪法，但是阶级工团联盟委员会目前进一步提出要对宪法做出更多的改动。不出所料，阿根廷地区工人联合会拒绝对宪法做大规模的修改，只提出要改动宪法的几个条文，以免爱国联盟这样的寡头集团再次政变上台。阶级工团联盟委员会则驳斥称，必须彻底重修宪法，尽管原宪法的部分条文会保留下来，但总体上我们应该订立一部符合阿根廷新时代的新宪法。不出人意外的，阿根廷工团联盟反对前两者的提议，他们更倾向于彻底废除宪法，让新政权不受一个宪法约束——取而代之的是，让各个公社因地制宜订立属于本公社的根本大法。作为劳联会的最后一项主要议题，我们推测索托主席在为这件事务盖棺定论后，将向全国发表一番重要讲话……"
 fop.208.a: "让宪法保持不变。"
 fop.208.b: "取缔宪法。"
 fop.208.c: "重修宪法。"
 fop.209.t: "公民联盟请求进一步发言"
 fop.209.d: "在[Root.GetLeader]从劳联会中胜出后，公民联盟向他表示祝贺，并邀请我们一叙，希望能协助我们给新制度注入一些民主思想。由于公民联盟在阿根廷有为数众多的支持者，同他们谈判或许能够帮助我们进一步掌控国家……"
 fop.209.a: "让我们看看我们该怎么做才能稳住阿根廷的脚跟。"
 fop.209.b: "拒绝，我们可不会同任何阶级叛徒做交易。"
 fop.210.t: "民主进步党在罗萨里奥赢得了省议会选举"
 fop.210.d: "民主进步党日前参加了重新举办的罗萨里奥省议会选举，并令人惊讶地击败了我们为该市安排的社会主义候选人。虽然进步主义者在该地区的主导地位对我们来说并不意外，而且他们的胜利也并不会威胁到我们的政权，但是一个非社会主义政党能在地方取胜足以让我们的许多前盟友感到不安，他们可能会认为我们已经背叛了革命。过去，激进公民联盟曾在他们的第一届政府时开过一个先例，或许我们可以效仿先例，以选区腐败为由要求该选区进行重新选举。然而，这么做显然违背了我们尊重民主制度的承诺。我们应当介入省议会，安排一个社会主义地方政府上台吗？"
 fop.210.a: "他们公平公正的赢得了选举，向他们送去我们的祝贺。"
 fop.210.b: "这完全不可接受，立即干涉当地事务。"
 fop.211.t: "省长莫利纳和科斯塔斯再次当选！"
 fop.211.d: "在各省选举重开后，全国各地都开始为争夺地方行政长官一职展开了选战。虽然在绝大多数省份，一切都按计划进行，但是在萨尔塔省和圣菲省，胜利的果实被两名反对派候选人取走了：萨尔塔省的赢家是保守的国家民主党候选人，路易斯·帕特隆·科斯塔斯(Luis Patrón Costas)；圣菲省的赢家是进步主义的民主进步党党员卢西亚诺·莫利纳斯(Luciano Molinas)。虽然他们获胜证实了选举的民主性质，但当选为省长意味着他们将有一定的运作空间，并有可能推翻他们辖区中已实行的改革。党内许多成员认为，他们获选可能会造成一些大麻烦，我们不能坐视不管——但是剥夺他们通过民选得来的职务显然有违我们在重开省选举时遵循的民主原则。我们该如何是好？"
 fop.211.a: "他们的胜利合理合法，我们尊重人民投票的结果。"
 fop.211.b: "立刻干预这些省份的政局。"
 fop.212.t: "建立“人民之家”"
 fop.212.d: "社会主义者的一大主要目标就是在全国范围内为成年工人修建免费学校，彻底终结阿根廷的文盲现象。尽管在20年代，阿根廷的文盲率大幅下降，但若想消灭文盲我们还有很多工作要做。目前距[Root.GetLeader]的最终目标还有很长一段路，不过在革命政权建立之初我们就创立了“人民之家”。现在革命政权承诺将在全国范围内兴建这类扫盲建筑，为今后的工人们提供更好的教育。"
 fop.212.a: "这么做将一劳永逸地消灭阿根廷的文盲！"
 fop.213.t: "奥图扎尔镇的集体住宅扩建"
 fop.213.d: "工人之家，社会党下属的一个主要企业，宣告他们在布宜诺斯艾利斯市奥图扎尔镇的集体住房项目已经完工。尽管对工人之家来说这项工程不过是小事一桩，但社会主义者们承诺，他们的一个主要目标是今后为全国各地的工人们提供自己的住宅——手段则不拘一格，从提供集体住房到为工人们自建住宅提供低息贷款。"
 fop.213.a: "阿根廷安全网又添新枝！"
 fop.214.t: "工人之家扩展其在科尔多瓦的业务范围"
 fop.214.d: "工人之家开始在科尔多瓦及周边地区开展业务，按照惯例，这意味着我们在科尔多瓦地区开展工作遇到的阻力会进一步降低。不过，近来我们收到了一些传闻，称当地的工人之家已经被腐败的臭虫们污染了。有些工人们抱怨一直收不到货，又或是工地上收到了空箱子；与此同时，工人之家任人唯亲，那些与前政党/政权有关联的人都被工程排挤在外。随着工人之家向全国各地扩张业务，越来越多相关的传闻正飞入我们的耳中。"
 fop.214.a: "我们需要密切留意……"
 fop.215.t: "腐败丑闻遍及布宜诺斯艾利斯"
 fop.215.d: "在工人之家扩张到布宜诺斯艾利斯地区后，一个名叫豪尔赫·德·里约(Jorge Del Río)向最高法院提呈了一份非常糟糕的案子，而且由于证据确凿，该案已经如野火一般传遍了各大媒体：工人之家已经签署了协议，将几乎所有的电网产权交给了阿根廷电力公司。阿根廷电力公司（Compañía Argentina de Electricidad，缩写C.A.D.E.），前身是阿美利加西班牙电力公司（Compañía Hispano Americana de Electricidad，缩写C.H.A.D.E.），这家公司近年来可算得上是麻烦之源：二三十年代该公司向激进公民联盟和国家民主党的几位总统支付了总计上百万元的贿赂。在明面上，我们正在设法取缔该公司的垄断地位，但是工人之家地方分支的操作却重重打了我们脸——工人之家与阿根廷电力公司寻求合作的事实经各大媒体报道后，这件事成为了我国政府“从事实上参与并保护垄断公司”的证据，一些反对派媒体更是公开抨击我们想让现有的垄断制度永久存在。我们决不允许事态继续发展下去了，如果我们还想维持执政党的地位，就必须做些什么。"
 fop.215.a: "我们至少应该把这家公司国有化……"
 fop.216.t: "公共道德、透明与反贪污书记处成立"
 fop.216.d: "在同腐败进行了几个月的艰苦斗争后，我们终于有幸陷入泥坑里了：几个月来我们的工作不过是顺着绳子从水中拽出一个又一个互相勾结的部门。考虑到阿根廷的幅员，现在我们已经承担不起这种徒劳的猫鼠游戏了，所以总统选择成立一个处理各省腐败问题的新机构。为了保护工人的权益，在全国范围内调查惩戒腐败分子，总统亲自下令设立“公共道德、透明与反贪污书记处”。尽管在以合作社为基础的制度推行到全国之前，腐败案件必然不会消失，但我们现在有了专门调查腐败问题的机构，能够在政府不直接出面干预的情况下把各机关内的蛀虫送上法庭。"
 fop.216.a: "阳光是最好的消毒剂。"
 fop.217.t: "劳联会在索托的致辞中结束"
 fop.217.d: "在劳联会的闭幕式上，索托主席为大会作了闭幕致辞。出乎意料的是，他在致辞上宣布将辞职，并支持了阶级工团联盟委员会的候选人。由于阶级工团联盟委员会在劳联会上取得了主导地位，主席似乎察觉到了前路上的阴霾——为了避免他深爱的阿根廷工团联盟与阶级工团联盟委员会发生摩擦，索托决议将主席的宝座让给劳联会中的多数派。会后，索托将主席一职交接给了[FOP.GetLeader]，后者继而宣誓就职。虽然有不少人认为如今革命政府终于安定下来了，但少数人却担忧真正的麻烦才刚刚开始……"
 fop.217.a: "只有时间会知晓答案。"
 fop.218.t: "劳联会在索托的致辞中结束"
 fop.218.d: "在劳联会的闭幕式上，索托主席为大会作了闭幕致辞。出乎意料的是，他在致辞上宣布将辞职，并表态支持激进的无政府主义者们推出的候选人。由于激进的无政府主义者们在劳联会上和阿根廷地区工人联合会内部都取得了主导地位，主席似乎察觉到了前路上的阴霾——为了避免无政府主义温和派同占主导地位的无政府主义激进派发生摩擦，他决定主动把权力移交给后者。会后，索托将主席一职交接给了塞韦里诺·迪·乔瓦尼，后者继而宣誓就职。虽然有不少人认为如今革命政府终于安定下来了，但少数人却担忧真正的麻烦才刚刚开始……"
 fop.218.d2: "在劳联会的闭幕式上，索托主席为大会作了闭幕致辞。在劳联会上阿根廷工团联盟继续维持着主导地位，由于索托和阿朗戈的联盟得到了阿根廷工团联盟内部的支持，在致辞中索托表态称“只要人民继续拥护他，他就会一如既往地挑起主席的担子，投入到劳联会闭幕后许许多多的善后工作中去”。虽然有不少人认为如今革命政府终于安定下来了，但少数人却担忧真正的麻烦才刚刚开始……"
 fop.218.a: "只有时间会知晓答案。"
 fop.219.t: "劳联会在索托的致辞中结束"
 fop.219.d: "在劳联会的闭幕式上，索托主席为大会作了闭幕致辞。出乎意料的是，他在致辞上宣布将辞职，并支持了阿根廷地区工人联合会的领导人。由于阿根廷地区工人联合会在劳联会上取得了主导地位主席似乎察觉到了前路上的阴霾——为了避免他深爱的阿根廷工团联盟与阿根廷地区工人联合会发生摩擦，索托决议将主席的宝座让给劳联会中的多数派。会后，索托将主席一职交接给了[FOP.GetLeader]，后者继而宣誓就职。虽然有不少人认为如今革命政府终于安定下来了，但少数人却担忧真正的麻烦才刚刚开始……"
 fop.219.a: "只有时间会知晓答案。"
 fop.221.t: "阿根廷希望加入第三国际"
 fop.221.d: "在阿根廷革命局面稳固后，他们希望能够把同第三国际的关系正式化。虽然几乎从一开始巴塔哥尼亚就是第三国际的成员，但还是要走个程序才算的上有真正的外交效力。不过，考虑到横跨半个地球的距离和后勤保障问题，在他们刚刚结束内战后就又把他们拉上火线可能不是个好主意，所以我们得谨慎对待他们的成员国身份……"
 fop.221.a: "欢迎加入，同志！"
 fop.221.b: "他们最好单独行事。"
 fop.222.t: "阿根廷加入第三国际"
 fop.222.d: "公社敞开怀抱欢迎我们加入第三国际，现在我们宣誓，若反动派进犯，我们将会互相帮助！"
 fop.222.a: "团结一致到永远！"
 fop.223.t: "阿根廷要求整合[andesia_crisis_tag.GetName]"
 fop.223.d: "布宜诺斯艾利斯的共产主义政权要求我们把[andesia_crisis_tag.GetNameDef]从第三国际中逐出，以便阿根廷吞并他们，实现“安第西亚计划”。[andesia_crisis_tag.GetAdjective]政府已经拒绝了阿根廷的要求，并请求我们援助。虽然阿根廷正在同我们的国际主义说辞“统一口径”，但是他们的行为确实是过分了。我们无法寄希望于两国能达成谈判，无论今天我们偏袒哪一方，另外一方都将重大挫折。"
 fop.223.a: "[andesia_crisis_tag.GetAdjective]是我们的同志！"
 fop.223.b: "阿根廷人是正确的！"
 FOP_INT_refused_help: "第三国际支援安第西亚"
 FOP_INT_can_back_the_target_tt: "获得事件“§Y阿根廷要求整合[?andesia_crisis_tag.GetName]§!”"
 fop.224.t: "[INT.GetName]支持[andesia_crisis_tag.GetAdjective]政权"
 fop.224.d: "[INT.GetNameDefCap]没有站在我们的立场考虑问题，并站到了[andesia_crisis_tag.GetAdjective]一边。我们若想要获胜的话，就必须独自面对第三国际并取得胜利。"
 fop.224.a: "不成功，便成仁……"
 fop.224.b: "让步吧，我们打不过第三国际。"
 fop.225.t: "[INT.GetName]支持阿根廷"
 fop.225.d: "[INT.GetNameDefCap]已经默许了我们的“安第西亚计划”，称其为世界范围内社会主义高尚而雄心壮志的一步。他们翘首以待，等待我们的捷报，并表示不会干涉我们与[andesia_crisis_tag.GetNameDef]的冲突。当我们的部队动员完毕，人民准备好后，世界革命的理想、废除国界的梦想将更进一步……"
 fop.225.a: "全世界劳动者必将联合起来！"
 fop.226.t: "安第西亚崩溃！"
 fop.226.d: "今天布宜诺斯艾利斯接到了令人震惊的消息，整个安第西亚处处出现了大量的叛军。虽然政府做了最大限度的努力，但是我们的军队驻扎地过于分散，我们在阿根廷外的支持率也较低……虽然南美大陆的情况一度那么乐观，但现在或许该承认利沃里奥·胡斯托的实验已经彻底失败了……"
 fop.226.a: "但……主席永远正确……不是吗？"
 fop.2260.t: "[?rebellion_tag.GetAdjective]叛乱！"
 fop.2260.d: "我们的军队未能阻止反革命势力的崛起，他们设法得到了足够的支援宣布独立。我们要想在这场针对我们的阴谋中生存下来，就必须迅速行动。"
 fop.2260.a: "碾碎这群反动派！"
 fop.2261.t: "巴西叛乱"
 fop.2261.d: "随着安第斯领土上持续的叛乱，巴西的合作政府已经起身反抗我们，与反革命分子联手。我们不能指望任何南美盟友的援助，现在正为我们的生命而战，以恢复对安第斯和反叛的巴西人的控制。"
 fop.2261.a: "碾碎这群反动派！"
 fop.227.t: "教士问题"
 fop.227.d: "在激进的无政府主义者们站到了权力顶端后，他们对一切宗教活动的严酷态度终于提上了政府日程。在塞韦里诺主席的推动下，劳联会内为数众多的无政府主义者们推出了一份法案的草案，该法案旨在没收所有天主教会的教产，镇压并监禁前神职人员，禁止公众生活中出现一切宗教活动，从而迅速地把阿根廷转变为一个无神论国家。作为拉美地区最虔诚的天主教国家之一，该草案一经推出就引起了社会极大地反弹，更何况该法案不仅将炮口对准了基督教团体，还对准了犹太教和穆斯林等少数群体。虽然通过这一法案将兑现我们给革命同志们许下的承诺，但是我们也必须意识到，强行通过这一法案可能弊大于利。或许我们该打回这份过于激进的草案，重修一份相对温和点的……"
 fop.227.a: "从来就没有什么救世主，也不靠神仙皇帝！"
 fop.227.b: "修订法案，让我们公社成为一个世俗国家。"
 fop.228.t: "讨论女性权益"
 fop.228.d: "在打倒反动的阿根廷旧政权后，不仅是政坛为之一新，一股春风也吹入了阿根廷社会之中。许多支持无政府主义的革命者强烈要求把妇女彻底接纳入政治生活中，并对妇女工作或参军上阵抱有十分激进的观点。不过，尽管主席本人十分乐意给予劳动妇女们期待已久的权利，但国内有一些因素可能会阻挠法案成功通过…传统意义上的阿根廷社会是一个男权社会，许多人是极其死硬的保守派，通过这一法案意味着我们将失去众多农村人口的支持（甚至是一部分革命者的支持）。也许我们应该寻求逐步推进，一步一步的解开社会对妇女的规训，逐步让妇女参与到政治生活中……"
 fop.228.a: "不起于此刻，未来便是永夜！"
 fop.228.b: "缓慢过渡应该是最好的办法。"
 fop.229.t: "女权主义组织策划抗议"
 fop.229.d: "尽管我们已经通过了一些保护我国社会中女性权益的法案，今天还是有一批女权主义团体在布宜诺斯艾利斯掀起了抗议活动，而且参与抗议活动的人数还相当可观。尽管几个月前就有报道称，相关法案的推行情况并不如预料，但现在这些法案的“失败”终于引起了公众关注。那些歧视与侵犯事件（甚至是革命团体内部的相关事件！），纷纷被各地的行政官僚给压下了；工作场所内的歧视案例，虽然上报的数量减少了，但是也疑点重重。看来，如果我们想要让法律落到实处，还有很长一段路要走。"
 fop.229.a: "真是尴尬……"
 fop.231.t: "何塞·丰特被选入巴塔哥尼亚地方委员会"
 fop.231.d: "何塞·丰特，巴塔哥尼亚革命期间安东尼奥·索托最早的一位战友。尽管没有接受过任何正式教育，也没有尊奉任何一种意识形态，他仍无畏的协助阿根廷工团联盟招募农民参军，极大地促进了革命事业发展。在巴塔哥尼亚革命期间，他身先士卒带头冲杀，不幸身负重伤，余生只能在办公室里办公。在我们公社打倒了北方反动政权后，丰特成为了我们国家的名人，人们莫不尊称他为“社会主义高乔人”。有了社会各界的支持，丰特成功在巴塔哥尼亚地方委员会里给自己争得了一个职务。虽然他能当选这一职务并不令人诧异，但他的成功折射出革命者已被社会各界看好……"
 fop.231.a: "祝贺你，何塞·丰特！"
 fop.230.t: "文职专家愿意任职"
 fop.230.d: "内战证明了资本主义反动派愿意为维护他们吃人的制度不择手段，但不是每个与旧布宜诺斯艾利斯政权有瓜葛的人都赞同旧政权发出的指示。许多文职专家都曾为旧政权工作，他们的能力可以极大地造福新阿根廷，现在我们已经确立了阿根廷合法政府的地位，这些旧政府成员可以成为重建国家的宝贵资产。\n\n我们能够接触到一些文职专家，他们在审判中都能坦白交代，并且联系了我们的官员，提出继续为我们服务。随着谈判的推进，重新招募他们的行为显然不受欢迎，尽管事实上这些专业人士可能对新阿根廷的繁荣至关重要。我们该如何选择？"
 fop.230.a: "他们的才能将大放异彩。"
 fop.230.b: "这些反动派逍遥法外太久了！"
 fop.232.t: "开设第一批劳改营"
 fop.232.d: "由于劳联会决议开设一批劳改营来惩戒旧政权的那些反动派，我们在数月前已开始建设营房准备收纳劳改犯。如今各劳改营已完工，它们由乌斯怀亚监狱、马丁加西亚岛监狱、谢拉奇卡(Sierra Chica)监狱、科龙达(Coronda)监狱、罗森(Rawson)监狱、胡胡伊监狱改造而来，并与铁路网相连，以便原料和犯人进出矿井、森林和采石场。现在各劳改营将正式投入运营。随着第一批劳改犯被送入其中，许多媒体称这标志着阿根廷迈入了一个新时代……"
 fop.232.a: "现在他们该明白劳动的价值了……"
 fop.233.t: "与教会和解"
 fop.233.d: "历史上，阿根廷教会从来都是阿根廷反动统治者的帮凶，他们绝大多数时候都支持保守派政党。在反动旧政权垮台后，许多神职人员在恐慌之中逃出了国外，还有一些人因其向工人犯下的罪行被处决。然而，绝大多数教堂修道院还矗立在原地，许多人还信奉着宗教。在同布宜诺斯艾利斯市主教举行了一次会谈后，[ROOT.GetLeader]同意了教会的一些要求，包括维护我国世俗化的现状、允许天主教学校及乡村地区的教团继续活动，作为交换，天主教会将承认新政府。会后，一部分神职人员拒绝承认这次会谈的结果，革命委员会不得不把这帮叛逆的神棍送去再教育营改造，让他们在劳动中学会如何与贫苦工人相处。现在唯一让人忧虑的就是梵蒂冈的立场，不过考虑到亚平宁半岛的局势，人们基本认为他们不会冒着伤害阿根廷神职人员的风险反对既成事实。"
 fop.233.a: "我们可以并肩建设新社会。"
 fop.234.t: "《保护工人道德法案》已通过"
 fop.234.d: "在阿根廷工团联盟的大力支持下，无政府主义者们今天通过了《保护工人道德法案》。法案规定，禁止吸毒、色情、卖淫乃至饮酒等行为，而赴剧院观剧或泡咖啡馆等行为则被归类为“对工人有益但应受到节制”。数周以来劳联会一直在讨论这些禁令，反对声批评声此起彼伏，不过最终劳联会还是拍板通过了该法案，理由是“这些活动是资本主义制度压榨和蛊惑劳动阶级的糖衣炮弹”。虽然法案得到了广大无政府主义者的欢迎，但是公众对该法案的反应颇为负面：许多人走上街头，抗议政府的决定使得数千人失业，数十万人失去了任何娱乐手段。尽管如此，主席并没有丝毫放松禁令的迹象。"
 fop.234.a: "阿根廷将成为有道德的劳动者们的天堂！"
 fop.235.t: "对《保护工人道德法案》的抗议持续"
 fop.235.d: "《保护工人道德法案》已经通过三个月了，对该法案的抗议不减反增。与此同时，公社边境地带，走私高价值违禁品的活动也愈发活跃。我们现在进退两难，既不能镇压抗议，又不能彻底掐断走私（何况许多边防部队长官和政府官员都已默许了走私行为），劳联会进退维谷，只能再次就该法案做讨论。反对派提出，保留该法案只会造成更多的抗议；主席方面则正在尽一切努力，希望在修改时候尽可能多地保留原条文。由于别无选择，阿根廷工团联盟不得不与反对派达成协定，现在我们需要进行投票表决：到底是彻底废除该法案，还是如主席所愿只对原法案进行部分修订？"
 fop.235.a: "彻底废除该法案。"
 fop.235.b: "改革该法案。"
 fop.239.t: "审判阿古斯丁·P·胡斯托"
 fop.239.d: "对旧政权的清算继续进行，一桩有关阿根廷陆军将领奥古斯丁·P·胡斯托的怪异案件被摆到了明面上。奥古斯丁·P·胡斯托，长期效命于阿根廷陆军，虽然他在立场上一直反对激进公民联盟和爱国联盟等组织，但事到如今他仍然保有对旧反动政权的忠诚。尽管在绝大多数情况下，他的这些行为意味着有罪——但他的儿子，利沃里奥·胡斯托介入了该案，并主张立刻赦免其父。利沃里奥·胡斯托宣称他的父亲只不过是被阿根廷寡头反动政权玩弄于鼓掌之中的一枚可怜小卒，并解释称，是他的父亲鼓舞了他走上革命的道路。虽然这一说法的真实性受人质疑，但不可否认的是，陪审团的态度已从开始时一致认定老将军有罪转而支持赦免这位老人。"
 fop.239.a: "“至少我还是国家主席，如果有人执意判决，我将亲自去把他放了……”"
 fop.239.b: "过去，许多阿根廷人就是在无罪的情况下身陷囹圄的……"
 fop.239.c: "这只不过是在东拉西扯找关系，他和其他反动派并无两样！"
 fop.330.t: "民主联盟号召抗议现政府"
 fop.330.d: "在我们向社会各界公布了执政路线设想并宣布不会恢复施行旧宪法后，民主联盟的代表们号召社会各界就此发起抗议。在公众正在就集会做准备的同时，帕拉西奥斯主席表示希望同民主联盟的各代表谈判，就他们提出的事务进行磋商，并希望中止原定于下周展开的抗议——但他的这些举措能否稳定局势还是未知数。"
 fop.330.a: "无论如何，我们至少得试试。"
 fop.331.t: "与民主联盟谈判"
 fop.331.d: "民主联盟的代表们同意谈判后，我们才发觉现在的主要问题并不是所谓“民主”问题，而是“代表”问题。组成民主联盟的各政党希望我们能在日常政治事务中给其他党派多一点发言权。尽管有流言称他们想借机控制劳联会，但是让各党派代表组成一个劳联会外的协商机构的想法已得到了大多数党派的赞同。不过，虽然建立一个政治协商委员会能够稳定局势，劳联会内对此却存在反对意见——他们谴责这一想法是对反动派屈膝投降，从长远看更会损害工人阶级的利益……"
 fop.331.a: "我们不能同意。"
 fop.331.b: "让我们妥协一下。"
 fop.332.t: "国家协商委员会第一届会议开幕"
 fop.332.d: "在向近三百个政党发出邀请后，第一届国家协商委员会今天正式召开了其第一届会议。在1853年制宪会议的油画下，国家协商委员会正式就改革宪法展开了磋商，会议内容包括改善工人权利，扩大国家政府在国内经济市场领域的调控能力等。虽然劳联会内对召开该会议仍存有反对意见，但国家协商委员会显然促进了局势稳定。政治专家们希望，协商委员会能够在接下来的几年中促进阿根廷正常发展。"
 fop.332.a: "虽然怪异，但总归是条法子。"
 fop.333.t: "民主联盟引起的抗议转变为骚乱"
 fop.333.d: "随着民主联盟主导的抗议继续发作，圣菲省爆发了暴力对抗政府的示威。由于游行队伍中许多进步主义者积极抗议所谓的“专制举动”，警察不得不试图驱赶抗议人群，并使得抗议转化为了肢体冲突。尽管目前为止我们还没有收到人员伤亡的报告，然而罗萨里奥市中心附近已有大批群众正毁坏公共设施以抗议并谴责“政府的暴力行为”。为此，自下月起我们不得不在各大抗议地区施行戒严令，只是不知道戒严解除后抗议是否会再次爆发……"
 fop.333.a: "该死的自由派！"
 fop.334.t: "[GetYear]年议会选举"
 fop.334.d: "随着社会党巩固了其在劳联会中的位置，他们正同劳联会内剩余的阿根廷工团联盟及阶级工团联盟委员会成员谈判，呼吁每隔六年进行一次选举。虽然有许多来自小公会的候选人参与了选举，但拥有绝大多数席位的社会党毫无疑问已是选举的赢家，现在的问题是谁究竟能代表社会党领导国家？现在到了计票时间，全国选民都屏住了呼吸……"
 fop.334.a: "帕拉西奥斯继续掌舵前行。"
 fop.334.b: "胡斯托赢得了选举！"
 fop.334.c: "雷佩托取得了胜利！"
 fop.335.t: "[GetYear]年议会选举"
 fop.335.d: "距离上次议会选举已过去了六年，又到了各个社会主义政党竞选的时刻了。由于没有任何其他工会派系能在劳联会中取得绝对多数地位，社会党似乎能再次连任，现在的问题是谁将担负起党内领导权……"
 fop.335.a: "帕拉西奥斯继续掌舵前行。"
 fop.335.b: "胡斯托赢得了选举！"
 fop.335.c: "雷佩托取得了胜利！"
 fop.336.t: "对主席胡斯托的不信任案投票通过"
 fop.336.d: "在安第西亚崩溃后，利沃里奥·胡斯托失掉了他在阶级工团联盟委员会和共产党人中的绝大多数支持。今天，阶级工团联盟委员会做出了人们预想范围内最大的动作：他们向劳联会提出了一份针对胡斯托的不信任案——通过的几率几乎是百分百。名誉扫地的胡斯托决定在投票通过前辞职，随后阶级工团联盟委员会决议重选主席。由于缺乏反对者，吉奥尔迪一跃成为最受欢迎的候选人，成功获选为新任主席。由于吉奥尔迪采取了相对温和的政策，他将着眼国内，修复胡斯托留下的烂摊子，并试图撤回一些胡斯托发出的严酷政策。"
 fop.336.a: "“南美洲革命的救世主”终于滚蛋了。"
 fop.337.t: "[GetYear]年全国选举"
 fop.337.d: "在宪法恢复行使后，社会党等其他各党派代表一致宣布，选举将每六年举行一次，首次选举将在不久之后举行。在短暂的竞选活动后，选举日终于到来了。（分析人士推测，竞选活动时间短暂是社会党为了避免损失选票而故意安排的。）不过，尽管国内不少自由主义者和民主主义者对民主制度归来欢呼雀跃，但是不少工人阵线的老资格成员却谴责这次选举是革命政府向反动的资产阶级民主制度开倒车。虽然这些民主派没有足够的政治影响力成功接管政权，但若他们真的从中胜出，布宜诺斯艾利斯和科尔多瓦等大城市或许会爆发骚乱……"
 fop.337.a: "社会党继续掌舵前行！"
 fop.337.b: "激民盟取得了胜利！"
 fop.337.c: "国家民主党复出！"
 fop.338.t: "[GetYear]年全国选举"
 fop.338.d: "距宪法恢复后的首届大选已过去了六年，阿根廷各大政党又开启了选战，赢家仍是未知数……"
 fop.338.a: "社会党取得了多数席位！"
 fop.338.b: "激民盟取得了胜利！"
 fop.338.c: "国家民主党赢得了选举！"
 fop.339.t: "社会党党内初选"
 fop.339.d: "社会主义者们已经完成了他们向劳联会定下的目标，现在他们正进行为大选作准备的党内初选，帕拉西奥斯已经遇到了一批新挑战者。究竟是阿莉西亚·莫罗·德·胡斯托(Alicia Mureau de Justo)或者尼古拉斯·雷佩托(Nicolas Repetto)取代帕拉西奥斯，还是帕拉西奥斯继续稳坐中军，一切都是未知数……"
 fop.339.a: "帕拉西奥斯继续掌舵前行。"
 fop.339.b: "胡斯托赢得了初选！"
 fop.339.c: "雷佩托取得了胜利！"
 fop.340.t: "布尔什维克纪念碑揭幕"
 fop.340.d: "在恩特雷里奥斯省俄罗斯移民社群的协助下，今天胡斯托主席为一座纪念十月革命的纪念碑举行了揭幕式。该纪念碑以铜铸成，主体内容是弗拉基米尔·列宁和他身后追随着的一群工人；过去几个月间，当纪念碑还在建造过程中时，媒体就浓墨重笔地报道了该纪念碑的建造细节，揭幕式上主席也就此发表了一大段讲话。通常情况下，主席参与这类活动会有助于提高共产党的支持率，但这次却截然相反——在纪念讲话中，胡斯托主席称十月革命失败并不是因为德意志帝国主义等外国势力的干涉，而是革命运动内部其他流派的争权夺利分裂了革命的实力。他的讲话内容很快就被境内外断章取义的媒体所曲解，被他们解读成了反对第三国际的“宣言”。现在一座小小的普通纪念碑不仅成了阿根廷的焦点，也成了全世界的焦点……"
 fop.340.a: "希望法国人不会介意。"
 fop.341.t: "工人公园落成"
 fop.341.d: "在革命胜利，新政府建立后，劳联会的首批事务里就有拆毁瓦塞纳工坊(Talleres Vasena)这个“悲剧周”惨案的爆发点。不过，仅仅是拆除掉这片建筑可还不够——在拆除工作结束后，劳联会指示在原址上建设一座公园，在公园的正中央树立一座纪念碑。不久后，公园各处树立起了一系列纪念示威工人的雕像，公园的正中央则矗立起了高大的“工人斗争纪念碑”。在新落成的“圣克里斯托瓦尔”公园之中，[FOP.GetLeader]主席发布了一段演讲，宣布把今天设立为革命斗争的历史性纪念日。"
 fop.341.a: "首先让我们为牺牲的同志们默哀。"
 fop.342.t: "创立国家土著事务研究所"
 fop.342.d: "利沃里奥主席长期以来一直致力于解放阿根廷原住民。在他周游阿根廷期间，他确信西班牙殖民化政策及其后果可能对阿根廷原住民社群造成了不可逆的破坏，因此他指导设立了国家土著事务研究所(Instituto Nacional de Asuntos Indígenas)。通过按区划分和按族群分配代表名额，大到马普切人、托巴人(Toba)、瓜拉尼人，小到濒危的塞尔克南人(Selk'Nam)，均有本民族的代表。通过调查推算，全国估计有360000原住民人口，我们设想该协会将以原住民的名义同他们调解法律事务，并为孤立和贫穷的原住民社群提供资金援助。"
 fop.342.a: "我们亏欠原住民太多了，是时候赎罪了。"
 fop.343.t: "反宗教的破坏者团体被捕"
 fop.343.d: "虽然革命政府已经成立，许多人仍然不认可革命政府的价值观。今天布宜诺斯艾利斯就发生了一个代表性事例：一个八人团伙公然毁坏了一座教堂。该团伙奉行无政府主义的意识形态，专门针对教会实行破坏活动，并宣称该教堂的神父是一个反动派。幸运的是，由于犯罪团伙没有找到神父，他们仅只大肆破坏了一番教堂。事件发生后，巴尔多梅罗主席命令即刻逮捕该团体，要求他们赔偿教会的损失，并在一场公开讲话中谴责了该团体的反革命行为，宣称一个真正的革命社会必须拥有宗教自由。虽然许多革命派元老对主席的回应感到困惑，但是他的这一举动获得了社会各界的欢迎——自革命政府建立以来，社会各界很少有这么热切的反应。"
 fop.343.a: "宗教不宽容是过去式了。"
 fop.344.t: "[FOP.GetLeader]主席命令禁止捕鲸"
 fop.344.d: "随着肉类出口业的发展，阿根廷捕鲸业的重要性缓慢下降，不过这并不意味着阿根廷周边海域捕鲸活动的结束。以挪威和苏格兰为首的外国船只仍然继续在阿根廷周边海域进行捕鲸活动。由于鲸类数目有限且繁殖缓慢，也为了保护南露脊鲸繁殖地等主要靠鲸类动物获取旅游业收入的地区，过去阿根廷政府就已宣布将鲸类设为保护动物；但是由于政局动荡，过去阿根廷政府既未把保护落到实处，又没有能力检查外国渔船是否遵守相关法律法规。现在，革命打倒了三天打鱼两天晒网的反动派老油条，我们需要立刻把这帮贪婪的外国剥削者赶出我们的领海。[FOP.GetLeader]主席提议禁止在阿根廷周边海域进行捕鲸活动，任何被抓现行的捕鲸船都会被送上法庭。少数保守派觉得这么做太极端了，因为这项法案不止是保护能给我们带来旅游业收入的南露脊鲸，而是所有鲸类——但是绝大多数公众对这一提案持积极态度。据信这是因为一年一度的鲸鱼迁徙吸引了成千上万的国内游客，使得鲸鱼成为了全国人民的焦点。"
 fop.344.a: "有意思。"
 fop.345.t: "重建阿根廷足球协会"
 fop.345.d: "阿根廷足球协会（注：全称为Asociación Argentina de Football (Amateurs y Profesionales)，缩写为AAFAP）和阿根廷足球联盟（注：全称为Liga Argentina de Football，缩写为LAF）在1934年合并为了阿根廷足球协会(Asociación del Football Argentino)，这开创了阿根廷体育活动的一个新时代。但是，政局与内战撼动了阿根廷足球协会的运转，政权更迭让阿根廷足球协会不得不相应地增减员工（许多富有的赞助者在战后要么失去了财产，要么财产被政府充公后发给了穷人；另一些赞助商更是直接逃离了阿根廷）。不过，不久之后政府就投身到了体育事务中，出手援助以阿根廷足协为代表的一大批体育协会，帮助他们平稳地向新秩序过渡。在政府的协助下，阿根廷足球协会对协会的规则进行了修订。一项重要的变化是足协将接纳内陆省份的球队——在过去，只有首都及周边发达地区的球队才有资格参与职业联赛，那些内陆球队则被足协举办的职业联赛排斥在外。从今年开始，内陆地区的各支球队（比如罗萨里奥的“纽韦尔老男孩竞技”队和“罗萨里奥中央”队）将进入阿根廷足协职业联赛同布宜诺斯艾利斯各队争豪绿茵！这样一来，阿根廷足球联赛将发扬我国各地一律平等的精神让各地球队都有能力参赛，同过去只关注首都圈的联赛形成了鲜明地对比！"
 fop.345.a: "人民体育回来啦！"
 fop.346.t: "国内的抗议演变成了骚乱"
 fop.346.d: "在我们的中央集权化改革启动后，阿根廷那些偏远的省份爆发了抗议。抗议多集中在萨尔塔省、圣地亚哥-德尔埃斯特罗省、拉里奥哈省，抗议指责利沃里奥主席，指责政府集权化的措施，指责改革偏袒布宜诺斯艾利斯使得首都相对其他地区拥有了压倒性的政策优势。现在各级政府正在采取措施驱赶抗议人群，由于上级部门加紧调查是否有反动势力参与了各省份的抗议活动，一些地区的抗议升级为了暴乱，新组建的安全部队不得不使用武力恢复社会秩序。虽然全面的媒体管制让事件的真相迷雾重重，还是有一些记者设法从暴乱中心搞出了些第一手消息，一些流亡的煽情媒体闻之立刻为利沃里奥主席扣上了“新一任胡安·曼努埃尔·德·罗萨斯”的帽子。尽管内地闹的雷声大，我们却并不需要太过操心内陆地区的骚乱：自阿根廷立国以来，首都布宜诺斯艾利斯和其他省份就一直存在着利益冲突；只要我们一日不停止推行集权化政策，这种矛盾便一日不会停止。常态而已，常态……"
 fop.346.a: "希望各省能从中吸取教训……"
 fop.347.t: "建设“解放者”"
 fop.347.d: "国家安全委员会的事务日益增多，国安委在布宜诺斯艾利斯的逼仄办公处已经限制了该机构的工作效率。为了解决这一问题，内战前由阿根廷陆军提出的一项计划又被我们翻到了台面上：在布宜诺斯艾利斯的马德罗港建设一处超大型建筑，供他们使用。这一计划最初由工程师总局(Direccion General de Ingenieros)委任建筑师卡洛斯·皮伯纳特(Carlos Pibernat)设计规划，建筑拥有17层楼，占地逾半个街区。由于激烈的内战，原计划不幸胎死腹中，但现在国安委让尘封档案柜的图纸重获生机。在劳联会中几乎没有人投出反对票的情况下，这栋专属大楼动工了，工期预估约5年，完成之后国安委将逐步整体搬移到该建筑中办公。"
 fop.347.a: "这玩意肯定有足够多的空间装文件……"
 fop.350.t: "破坏者成功渗入[FROM.FROM.GetName]！"
 fop.350.d: "我们前往阿根廷勇敢无畏的男女战士设法穿过了敌人的封锁线，现在可以准备进一步的行动。一旦反动派向我们发动进攻，这些破袭部队就会在[FROM.FROM.GetName]造成严重破坏。"
 fop.350.a: "一切尽在掌握。"
 fop.351.t: "我们的破坏者被捕！"
 fop.351.d: "坏消息！派往阿根廷渗透[FROM.FROM.GetName]的小队在穿越封锁线时被阿根廷秘密警察截获了。整支队伍要么被捕，要么被迫转入潜伏状态，他们的行动彻底失败了。更糟的是，这次失败使得阿根廷往这一地区增派了秘密警察，这意味着我们再无机会渗透该地区了。"
 fop.351.a: "勿忘这一次的失败。"
 fop.353.t: "巴塔哥尼亚的破坏者在[FROM.FROM.GetName]被捕！"
 fop.353.d: "好消息！我们的秘密警察在[FROM.FROM.GetName]抓获了一队社会主义特务。当前收集到的证据明确指出他们计划在冲突爆发后破坏铁路线并制造混乱。虽然一部分鼠辈逃走了，但是他们的行动肯定失败了。"
 fop.353.a: "太棒了！"
 fop.352.t: "铁路破坏！"
 fop.352.d: "来自全国各地的报告铺天盖地袭来，据说背信弃义的工团主义特工对我们的铁路发动了恐怖炸弹袭击！几条重要的运输线和火车站遭到了炸弹和纵火袭击，并让几个分区的铁路彻底陷入了瘫痪。我军工兵预计需要至少一个月才能完全修复损失。在此之前，我们部队行军只能靠步行了，并且会遭受物资短缺的困扰。"
 fop.352.a: "快派遣工兵！必须尽快修好铁路！"
 fop.355.t: "巴塔哥尼亚的恐怖主义活动！"
 fop.355.d: "同狡诈的巴塔哥尼亚的局势再次升温后，我方领土上发来了一批批恐怖主义报告。若干个巴塔哥尼亚叛军团体设法隐匿在我们控制的地区，对我们的部队采取恐怖活动，煽动当地人起来反对政府。这些卑鄙伎俩迫使我们派出武装警察乃至军队围剿这些游荡在我军后方的土匪。尽管这些人对战事造成不了致命的打击，但我们确实需要花费很长一段时间才能彻底根除这群暴徒。"
 fop.355.a: "我们瞎了吗？派遣部队！"
 fop.356.t: "巴塔哥尼亚请求支援潜艇"
 fop.356.d: "巴塔哥尼亚与我们接洽，希望我们能协助他们建设一支小海军。他们希望我们能派出一批技术人员和工程师，并给他们送去一些潜艇蓝图，让他们能够利用手头的资源保卫他们的海疆。"
 fop.356.a: "调派相关资源。"
 fop.357.t: "巴塔哥尼亚请求给予更多潜艇技术支持"
 fop.357.d: "有了早前我们送去的一些资源，巴塔哥尼亚现在建成了他们的第一艘能够进行实战的潜艇。现在他们要求我们派去更多顾问，协助他们更好的操纵潜艇，指导他们的海军军官进行正确的潜艇操纵步骤。"
 fop.357.a: "当然，一切为了我们的朋友。"
 fop.357.b: "我们无能为力。"
 fop.400.t: "支援第三国际"
 fop.400.d: "随着阿根廷统一，我们的政权稳定下来，是时候偿还欠欧洲同志的债务了。新的世界大战正决定着欧洲革命的命运，为了胜利，我们的盟友急需食品、资源和工业。[ENG.GetAdjective]和[FRA.GetAdjective]大使不停地请求经济援助，我们能拿出什么呢？"
 fop.400.a: "有限的食品供应，我们腾不出资源。"
 fop.400.b: "食品供应与有限物资援助。"
 fop.400.c: "食品输送，还有超额物资援助。"
 fop.400.e: "我们能收集到的一切。"
 fop.401.t: "[FOP.GetName]提供食品输送"
 fop.401.d: "新的世界大战正决定着欧洲革命的命运，[FOP.GetAdjective]的同志们决定以食品输送来支援我们的斗争。从布宜诺斯艾利斯而来的船队将喂饱我们的人民。"
 fop.401.a: "多谢！"
 fop.402.t: "[FOP.GetName]提供食品输送与有限物资援助"
 fop.402.d: "新的世界大战正决定着欧洲革命的命运，[FOP.GetAdjective]的同志们决定以食品输送与有限物资援助来支援我们的斗争。从布宜诺斯艾利斯而来的船队将喂饱我们的人民，而[FOP.GetAdjective]的产品将减轻战时的困难。"
 fop.402.a: "谢谢同志们！"
 fop.403.t: "[FOP.GetName]提供食品输送与物资援助"
 fop.403.d: "新的世界大战正决定着欧洲革命的命运，[FOP.GetAdjective]的同志们决定以各种各样的产品，包括食品、消费品和机器，来帮助我们。从布宜诺斯艾利斯而来的货物将在战时极大地帮助我们的经济。"
 fop.403.a: "谢谢同志们！"
 fop.404.t: "[FOP.GetName]提供超额经济援助"
 fop.404.d: "新的世界大战正决定着欧洲革命的命运，[FOP.GetAdjective]的同志们回应了我们的请求，他们保证提供能提供的一切，包括食品、消费品和机器。从布宜诺斯艾利斯而来的货物将在战时极大地帮助我们的经济。"
 fop.404.a: "谢谢同志们，我们不会忘记你们的援助！"
 fopcoup.001.t: "布宜诺斯艾利斯之战"
 fopcoup.001.d: "尽管阶级工团联盟委员会在劳联会中获得了胜利，无政府主义者们却并未善罢甘休。虽然索托已宣布[FOP.GetLeader]为下任合法主席，塞韦里诺·迪·乔瓦尼等一批著名的激进无政府主义者已集结起了民兵涌入了布宜诺斯艾利斯城，妄图武力推翻劳联会既定的结果。由于他们的武装力量控制了首都各地的战略要点，主席只得干坐在玫瑰宫中呼吁各方保持团结。主席的呼吁能否得到其他社会主义者的响应，目前还不得而知。"
 fopcoup.001.a: "现在吉奥尔迪到底在干嘛！？"
 fopcoup.002.t: "迪·乔瓦尼包围了玫瑰宫"
 fopcoup.002.d: "吉奥尔迪号召各派保持团结的宣言被所有人彻底无视了，总统府附近所有隶属于阶级工团联盟委员会的士兵都被调来保卫玫瑰宫，他们竭尽全力同数倍于己的无政府主义民兵战斗。在朱加什维利同志的指挥下，士兵们在总统府内修筑路障工事，为防御战做准备。由于能通过无线电与玫瑰宫内被围部队进行联系，利沃里奥·胡斯托将军决心主动出击，调遣蒂格雷和马德普拉塔等地的部队增援首都。但在援兵赶路的同时，无政府主义者们已开始巩固首都圈的防御网，所以胡斯托决心不等援兵抵达，率队穿过阿韦尼达公园(Avenida Parque)，直插布宜诺斯艾利斯的工业心脏。由于兵力有限，胡斯托只能从目前提出的两个方案中选一项执行。要么，他需要率队突击世纪公园(Parque Centenario)附近的一处革命军械库，切断无政府主义者的武器来源以阻止他们继续招兵买马；要么，他得攻下著名的巴勒莫赛马场以北数公里处的“火药炸药军事工厂”(Fabrica Militar de Polvoras y Explosivos)，让无政府主义者的大部分武器弹药生产停摆。"
 fopcoup.002.a: "我们需要那个工厂！快向西北部进军！"
 fopcoup.002.b: "军械对我们至关重要，向世纪公园进发！"
 fopcoup.003.t: "火药炸药军事工厂安全了"
 fopcoup.003.d: "经过巴勒莫区公社的血战，我们终于设法将无政府主义者逼退回了雷科莱塔区公社。火药炸药军事工厂现在已经安全了，我们的援军正源源不断的抵达首都，接下来战斗的重心将转移到军械库等地。但现在还来不及庆祝，我们每浪费一分钟就有一名保卫玫瑰宫的战士牺牲——那些无政府主义者终于扒拉到了内战期间缴获的重炮，在炮火打击下玫瑰宫守军的防线正逐步瓦解。随着无政府主义者对玫瑰宫周边加紧轰击，他们攻占玫瑰宫“赢得”政变只是时间问题。如果玫瑰宫陷落，保持观望的各个派系有可能会下场援助他们，到那时我们将孤立无援……"
 fopcoup.003.a: "前进，同志们！"
 fopcoup.004.t: "军械库安全了"
 fopcoup.004.d: "当无政府主义者们专注攻打军械库周边由社会主义者们掌控的卡点时，我们趁机溜到了他们的后方，给他们来了一出钳形攻击。由于同主力部队失去了联系，又无处可撤，守卫军械库的无政府主义民兵伤亡惨重，不得不向我们投降。现在来自蒂格雷和马德普拉塔的援军抵达了首都圈，并得到了军械库的武器供应，接下来战斗的重心理所应当是从无政府主义民兵手中夺回“火药炸药军事工厂”。但现在还来不及庆祝，我们每浪费一分钟就有一名保卫玫瑰宫的战士牺牲——那些无政府主义者终于扒拉到了内战期间缴获的重炮，在炮火打击下玫瑰宫守军的防线正逐步瓦解。随着无政府主义者对玫瑰宫周边加紧轰击，他们攻占玫瑰宫“赢得”政变只是时间问题。如果玫瑰宫陷落，保持观望的各个派系有可能会下场援助他们，到那时我们将孤立无援……"
 fopcoup.004.a: "让我们祈祷这是正确的选择……"
 fopcoup.005.t: "军械库被摧毁了"
 fopcoup.005.d: "我们拿下火药炸药军事工厂，保全其无价的军工设施的决定是有代价的。无政府主义民兵认识到到现在应该尽可能迟滞我方进军，于是他们逐步撤出了世纪公园附近的军械库，并在撤离完毕后用密集炮火覆盖了那片地区，把军械库中所有没被他们搬到马德罗港的武器装备全炸成了废铁——与此同时他们的迟滞战术也对我军造成了巨大杀伤。虽然军械库彻底被毁了，我们的战斗可没有就此结束。曼苏洛娃(Mansurova)同志已率领蒂格雷和马德普拉塔的援军抵达了首都圈！在胡斯托和曼苏洛娃同志拟定攻击计划的同时，时间也在一分一秒的流逝着……坚守玫瑰宫的同志们的生命，也在凋零着……"
 fopcoup.005.a: "吉奥尔迪同志还需要我们！"
 fopcoup.006.t: "工厂被摧毁了"
 fopcoup.006.d: "我们拿下世纪广场及附近的军械库，夺取其武器的计划是有代价的。当我军终于杀到了火药炸药军事工厂，却发现其中空空如也。无政府主义者们应当是在弃守这座建筑前搬走了其中所有的军工设施。不久后，来自马德罗港方向的密集火力席卷了这片地区，雪上加霜似地想把工厂夷为平地。尽管炮击过后工厂并没彻底变为瓦砾，但战后阿根廷工业重建的担子可又重了一分。虽然这座军工厂彻底被毁了，我们的战斗可没有就此结束。曼苏洛娃(Mansurova)同志已率领蒂格雷和马德普拉塔的援军抵达了首都圈！在胡斯托和曼苏洛娃同志拟定攻击计划的同时，时间也在一分一秒的流逝着……坚守玫瑰宫的同志们的生命，也在凋零着……"
 fopcoup.006.a: "吉奥尔迪同志和朱加什维利同志还需要我们！"
 fopcoup.007.t: "破围"
 fopcoup.007.d: "曼苏洛娃和胡斯托已经制定好了攻击计划，战士们也分到了军火库中储存的新枪。玫瑰宫正通过无线电不断传来令人绝望的求救信号，他们称炮弹已经砸到了玫瑰宫边上，需要我们立刻发起攻击救援他们。早前我们已经起草了两份救援被围同志的作战方案。第一个方案是用小股部队对包围玫瑰宫的敌军持续发起佯攻，让围攻者误以为我们想要直接破围，但实际上我们会调遣我们的主力部队前往圣马丁广场(Plaza San Martin)，我们的工兵经过推算认为敌军的火炮阵地就布设在那儿。然而，这个方案存在一定的风险，我们没有把握认定敌人的炮兵阵地就布设在圣马丁广场，而且进行佯攻行动有可能浪费掉拯救玫瑰宫守军的最后一点时间窗口。替代方案是直接朝玫瑰宫包围圈发动全面进攻，尝试打开一条能让我军部队进出的救援通道。虽然胡斯托认为我们有能力击破包围圈，但是各级指战员都认为强攻的代价太高了，尤其是在无政府主义者们拥有大炮的情况下进行强攻，我军攻击部队有可能被炮火彻底压制。时间不多了，无论风险几何，现在必须下定决心……"
 fopcoup.007.a: "设法直接打破包围圈。"
 fopcoup.007.b: "尝试向圣马丁广场移动。"
 fopcoup.008.t: "破围"
 fopcoup.008.d: "曼苏洛娃和胡斯托已经制定好了攻击计划，各路援军正源源不断的奔赴首都，助政府恢复秩序。与此同时，玫瑰宫正通过无线电不断传来令人绝望的求救信号，他们称炮弹已经砸到了玫瑰宫边上，需要我们立刻发起攻击救援他们。早前我们已经起草了两份救援被围同志的作战方案。更为大胆的一份方案提出，利用装甲车重点进攻打破包围圈，救出被包围在玫瑰宫里的部队，然后撤出玫瑰宫。由于敌军缺乏合法性且人力有限，撤离行动结束后我们就可慢慢料理他们，把他们耗干。另一个计划是调遣大批步兵部队向圣马丁广场(Plaza San Martin)发动总冲锋，因为我们的侦察员报告称无政府主义者的炮兵阵地就布设在圣马丁广场。没时间了，如果我们还想拯救政府，就必须立刻做决定。"
 fopcoup.008.a: "尝试击破包围圈。"
 fopcoup.008.b: "尝试并拿下火炮阵地。"
 fopcoup.009.t: "破围的尝试失败了"
 fopcoup.009.d: "我们决心打破包围圈，救出被围的同志们。沿着五月大道(Avenida de Mayo)，我们发起了一次近乎绝望的突击。当我们似乎就要打破包围圈时，无政府主义者的炮弹开始倾斜到我方进攻部队的头上，在他们把炮弹用光前对我军造成了巨大的伤亡。不幸的是，若想仅凭手头上剩余的部队和弹药再发动一次攻击，敌人是有能力击退我军的。而从玫瑰宫传来的讯息称，他们的情势十分危急，可能撑不了太久了……"
 fopcoup.009.a: "准备下一次进攻！"
 fopcoup.010.t: "成功夺取了火炮"
 fopcoup.010.d: "我们决定对圣马丁广场发动进攻，幸运地抓住了那里毫无防备的无政府主义者。这帮家伙起初还以为我们在数公里开外，而他们搭建的街垒又让他们没法立刻把火炮转移到东边的马德罗港。现在我们缴获了火炮，有了向总统府发起突击的本钱。利用玫瑰宫守军给我们传来的坐标，该我们炸人了！"
 fopcoup.010.a: "我们的人很快就会突破包围圈。"
 fopcoup.011.t: "我们的部队突破了包围圈"
 fopcoup.011.d: "我们决心打破包围圈救出被围的同志们，并沿着五月大道发起了一次英勇的突击。虽然无政府主义者用火炮给我军造成了严重的损失，我们还是拿下了沿途的一切街垒，抵达了总统府。不过，在敌人猛烈的炮火下，我们不确定战士们能支撑多久。玫瑰宫里的吉奥尔迪同志要求在撤离其他部队前，先将玫瑰宫里的伤员尽数撤出。胡斯托同志对这个命令十分恼火，他指出若不立刻转移有生力量，被围部队和救援部队都将陷于危险之中，更何况吉奥尔迪是第一批撤出的人员，真可谓是站着说话不腰疼。"
 fopcoup.011.a: "不要违背命令，快撤离伤员。"
 fopcoup.011.b: "尝试守住突围通道，尽可能多的撤出部队。"
 fopcoup.012.t: "成功夺取了火炮"
 fopcoup.012.d: "我们决定对圣马丁广场发动进攻，幸运地抓住了那里毫无防备的无政府主义者。这帮家伙起初还以为我们在数公里开外，而他们搭建的街垒又让他们没法立刻把火炮转移到东边的马德罗港。现在我们缴获了火炮，有了向总统府发起突击的本钱。利用玫瑰宫守军给我们传来的坐标，该我们炸人了！然而，被围的吉奥尔迪同志已越来越不耐烦了，他要求我们以炮火为掩护立刻发起突击；但胡斯托同志想用瓮中捉鳖的方式，一步一步的炸平无政府主义者的据点。"
 fopcoup.012.a: "胡斯托同志是对的，继续把他们打趴下！"
 fopcoup.012.b: "吉奥尔迪同志的情况极不乐观，我们必须帮帮他！"
 fopcoup.013.t: "政府垮台了"
 fopcoup.013.d: "本就没有办法组织起下一次进攻，胡斯托又收到了另一个噩耗：被围部队失去了朱加什维利同志。局势已别无选择，吉奥尔迪同志只得率玫瑰宫守军投降，并宣布辞去主席的职务，任命迪·乔瓦尼为下任主席。现在迪·乔瓦尼成为了阿根廷公社主席，他命令所有军队放下武器。不满的共产主义军官们决定赶赴雷蒂罗以北的港口，那里有一艘安排他们前往法兰西公社的游轮。随着新政权正式建立，忠于共产主义者的部队不是自行解除武装，就是同他们的领袖一道踏上流浪法国路。"
 fopcoup.013.a: "该死的塞韦里诺！"
 fopcoup.014.t: "准备决战"
 fopcoup.014.d: "在占领了无政府主义者布设在圣马丁广场的炮兵阵地后，我们能向玫瑰宫发动突击了。尽管我们距总统府已越来越近，可我们的时间也不多了。在无线电里，朱加什维利同志恳求我们尽快强行拿下月公园及周边地区。这样做才能打开一条通道，让被围同志们向北撤退。但是，无政府主义者们已经意识到我们会从月公园的北方发动攻击，他们严阵以待，防守严密。虽然我们已经对月公园周边进行了几次火力覆盖，但据侦察员报告，有建筑可供藏匿的无政府主义者们损失甚微。而胡斯托同志则提议，以炮兵火力作掩护，向五月大道、胡利奥·阿亨蒂诺·罗加大道、阿马斯广场发动小规模攻势——这些地段都处在圣马丁广场的相反方向。该计划将攻击无政府主义者的布防弱点，让我军从容不迫的步步推进。可行的选择不多了，在拖延下去总统府内的同志们就撑不住了；如果他们被消灭，那我们想翻盘就难了。"
 fopcoup.014.a: "集中精力帮助南部和西部的攻势。"
 fopcoup.014.b: "没时间了，突击月公园！"
 fopcoup.015.t: "推进失败"
 fopcoup.015.d: "无政府主义者对我们向月公园发动的突击严阵以待。废墟中冒出来的机枪火力点撕碎了我们的战士，危房里埋伏的狙击手打散了我们的部队，他们的步兵随后钻了出来歼灭了残兵败将。尽管在炮火掩护下，进攻部队的同志们撤了回来，但在万事皆休前我们可能组织不起另一次进攻了。"
 fopcoup.015.a: "即便是阿喀琉斯，也会倒在最后一关。"
 fopcoup.016.t: "无政府主义者崩溃了"
 fopcoup.016.d: "在各支纵队朝无政府主义者的防线弱点发起攻击后，我们终于把无政府主义者的防线慢慢逼退到玫瑰宫附近，最终迫使他们解除了包围圈。无政府主义者在月公园方向尝试发起了一次进攻，妄图夺回他们的重炮，但我军轻而易举的就守住了阵地（当他们钻出藏身处后，我们新缴获的火炮便可大显身手了）。现在，无政府主义者的部队造成了惨重的伤亡，已无法从马德罗港向外发起突击。到此我们的政权已经稳固了，接下来只需慢慢扫灭塞韦里诺的部队就好。"
 fopcoup.016.a: "迪·乔瓦尼，这就是你的终结了。"
 fopcoup.017.t: "救援部队伤亡惨重"
 fopcoup.017.d: "虽然我们已尽可能的往外撤出伤员，但由于缺乏人手和装备，保卫突围通道的救援部队在无政府主义者的重火力下损失惨重。不过，看起来我们撤离伤员的决策成功了，绝大多数保卫玫瑰宫的伤员都已从包围圈中撤离了出来。不过，考虑到剩余的玫瑰宫守军仍被激烈的战斗所牵制，胡斯托建议现在最好先撤回救援部队，在救援剩余守军前先把无政府主义者的战线压回去。毕竟，有了新一批的补给物资，他们应该能撑一段时间，等到我们发起总攻。"
 fopcoup.017.a: "立刻回撤。"
 fopcoup.017.b: "继续坚守突围通道。"
 fopcoup.018.t: "五月大道防御战"
 fopcoup.018.d: "我们继续坚守突围通道，那些无政府主义者意识到我们并不打算让出此地，所以沿着五月大道两线发动了攻势。但我们的部队设法挡下了他们的进攻；看起来不久后我们就能重新发动攻势，把这帮狂热的无政府主义者打回去。"
 fopcoup.018.a: "这是个好消息。"
 fopcoup.019.t: "五月大道攻势"
 fopcoup.019.d: "我们的救援部队从玫瑰宫撤出后，一小支分遣队留在了其中，作为诱饵吸引无政府主义武装，让他们以为“高价值目标”仍然呆在玫瑰宫中。有了这个诱饵吸引注意力，胡斯托命令向无政府主义者的战线发动总攻，现在他们的战线崩溃只是时间问题。"
 fopcoup.019.a: "看起来胡斯托已无所畏惧。"
 fopcoup.020.t: "再次围攻玫瑰宫"
 fopcoup.020.d: "由于我们的部队希望继续保卫通向玫瑰宫的生命线，敌人用一阵毁灭性的炮击打散了我们的部队，逼迫他们回撤到了圣米格尔宫。虽然吃了一点败仗，胡斯托将军已命令向敌人的战线发起另一次进攻。多亏了内地源源不断赶来的援军和玫瑰宫中撤出来的战士，无政府主义者的防线崩溃只是时间问题。"
 fopcoup.020.a: "胡斯托将带领我们走向胜利！"
 fopcoup.021.t: "胡斯托的攻势取得突破"
 fopcoup.021.d: "虽然是执行不遂己愿的命令，胡斯托仍然在炮击的配合下向月公园发起了攻击。胡斯托的攻击部队给无政府主义武装造成了致命的打击，现在后者已四散着向海岸方向逃亡。我们终于设法保全了玫瑰宫，确保了我国政府的安全。然而，当我们的部队向东挺进时，胡斯托已开始谴责这场危机中吉奥尔迪的行为，指责吉奥尔迪是一个胆小而目光短浅的领导人。"
 fopcoup.021.a: "让我们祈祷这没什么大不了的。"
 fopcoup.022.t: "布宜诺斯艾利斯之战"
 fopcoup.022.d: "虽然我们在劳联会上赢得了多数选票，那些共产主义者和他们的拥趸却并不买账。自诩为“革命先锋队”的共产主义者们召集了一批拥蹙起来反对我们。这帮来势汹汹的家伙们从罗萨里奥方向而来，他们早前打倒了内陆地区的反动派，现在又想对首都布宜诺斯艾利斯发动一记钳形攻势——意在切断首都同国内其他地区的联系，随后绞杀我们。虽然我们已命令驻扎南方的军队北上增援，但考虑到现在全国各地都爆发了小规模冲突，他们可能无法在巨浪退去前抵达首都……"
 fopcoup.022.a: "我们会挺过去的。"
 fopcoup.023.t: "共产主义者的部队占领了滨河圣尼古拉斯"
 fopcoup.023.d: "由于寡不敌众，我们不得不命令前进纵队采取拖延战术，在援军抵达前尽可能迟滞敌军。虽然为迟滞共产主义者进军，这一战术已开始见效——但若只看一城一池得失的话，今天我们失掉了第一处重镇。共产主义武装刚刚已彻底占领了滨河圣尼古拉斯(San Nicolas de los Arroyos)这座小城。守军已经后撤，沿着拉马约(Ramallo)—萨拉特(Zarate)一线构筑防线。看起来共产主义武装距离首都又近了一步。看起来一场决战不可避免，我们只能祈祷南方的同志们能尽快驰援首都。"
 fopcoup.023.a: "我们有足够多的地盘耗死他们。"
 fopcoup.024.t: "巴拉那问题"
 fopcoup.024.d: "虽然我们已迅速巩固了对布宜诺斯艾利斯的控制，在首都周边建立起了防线，但那帮共产主义者也已在巴拉那(Paraná)河对岸集结完毕了。直接跨过巴拉那河进攻萨拉特确实有难度，不过那帮共产主义者也在穷尽战法，从多个方向同时攻击萨拉特，从而牵制了我军各部间的协调。我方军官针对现状提出了两种解决方案。一批认为，我军应该跨过巴拉那河，主动向敌军发起进攻。侦察员报告，我军在数量上已压倒了敌军，突然袭击没准能打他们个措手不及。另一派人提出在萨拉特大桥上绑上炸药，炸桥之后想渡过巴拉那河抵达萨拉特和蒂格雷(Tigre)等布宜诺斯艾利斯的外围城市就只有靠渡船了。我们该如何决策？"
 fopcoup.024.a: "进攻是最好的防守。"
 fopcoup.024.b: "这座桥并没有那么重要。"
 fopcoup.025.t: "我们的攻势被摧垮了"
 fopcoup.025.d: "起初，我们跨过巴拉那河的攻势还算得上成功，我军设法摧毁了各个村镇布设的街垒。然而，在通向瓜莱瓜伊(Gualeguay)和瓜莱瓜伊丘(Gualeguaychú)的岔路口前，我军不得不一分为二，同时向两座小城发起进攻，以抢占位置应对敌军的反扑。——细节决定成败，这便是实例啊。分兵之后，我军部队在人数、火力、机动性上都不及两座小城中的敌军守军（若不分兵的话，我军本是有机会一战而定乾坤的）。所以现在，我方攻击部队被击溃了，败兵正在沿着萨拉特大桥溃退，敌军在其身后紧追不舍。"
 fopcoup.025.a: "现在炸桥还来得及吗？"
 fopcoup.026.t: "萨拉特大桥被摧毁"
 fopcoup.026.d: "当共产主义武装杀到桥边时，我们应该庆幸我们的工兵刚刚在桥的东南角装好了最后一枚炸药。当共产主义武装开始攻桥时，我方一位英勇的军官主动决定引诱他们过桥，把他们诱进我军的圈套中。在一大批敌军（约莫一个团）已过桥，更多敌军正在过桥时，炸弹爆炸了，敌军伤亡惨重，被困在河这边的敌人军心尽失。虽然我方军官已报告称敌方被困在河这边的部队已投降，但据未经核实的消息称，我方一些部队正在处决他们的政治敌手。我们似乎又回到了不久前的那场全面内战之中……"
 fopcoup.026.a: "希望当地人不会被我们的决定逼疯……"
 fopcoup.027.t: "保卫城市"
 fopcoup.027.d: "共产主义者们穷追不舍，我们没有时间布设炸药炸毁萨拉特大桥，现在敌军已经冲过了萨拉特大桥，向萨拉特城挺进。现在双方军队势均力敌，由于不远处的蒂格雷(Tigre)就是我们的最后一道防线，我们能够回撤的余地已不多了。现在我们必须决定如何处理萨拉特周边的防线。一部分军官提出，现在后撤能给我们足够的时间抵抗，省下时间等候驰援而来的南方同志们。但另一些人指出，若我军继续后撤，我们将失去首都，并被迫投降。为了继续抵抗，有人建议我军战士征用周边的民房，利用民房作为临时的封锁点，共产主义者们若想前进就不得不逐街逐巷的与我军争夺。这样做肯定能为我方援军争取足够长的时间，但大概也会让百姓陷于危险之中。"
 fopcoup.027.a: "深挖战壕，守住阵线！"
 fopcoup.027.b: "撤退！我们还有蒂格雷可守！"
 fopcoup.028.t: "保卫城市"
 fopcoup.028.d: "桥被炸毁后，共产主义者被迫绕道到巴拉那河西岸再进攻萨拉特，这给了我们时间修筑街垒。不过，胜负仍未明了，一直庞大的共产主义分遣队现在已逼近了萨拉特。我方军官有信心靠街垒抵挡住敌人的攻势，不过另一些人建议我们向蒂格雷(Tigre)后撤以避免不必要的损失。考虑到共产主义者的数量优势，他们没准正在谋划着用钳形攻势保卫萨拉特，这么一想的话原地固守没准是个非常危险的举动。我们该怎么办？"
 fopcoup.028.a: "暂时后撤，我们不能失去太多士兵。"
 fopcoup.028.b: "让他们撞碎在我们的街垒上！"
 fopcoup.029.t: "共产主义者的攻势停止了"
 fopcoup.029.d: "在数小时激烈的巷战后，我方英勇的战士们挡下了共产主义者的攻势。由于距离平民目标很近，共产主义者的炮火轰炸根本不起作用，我们迫使共产主义武装在充满陷阱的建筑内与我们作战，并最终击败了他们。虽然从整个战区角度上看，敌方部队对我军仍构成威胁，但至少现在，若想攻入首都他们得另寻他路了。"
 fopcoup.029.a: "令人满意的胜利。"
 fopcoup.030.t: "共产主义者占领了萨拉特"
 fopcoup.030.d: "尽管我军在城中修筑了大量战壕，并设置了几道街垒防线，但在敌军压倒性的力量面前“坚守阵地”显然是一个不可能完成的任务。我们的部队已经被敌军摧毁了，残兵败将正在撤往蒂格雷，希望能再建立一道防线，阻挡共产主义者的攻势。"
 fopcoup.030.a: "这是终结吗？"
 fopcoup.031.t: "共产主义者设法将我们的军队赶了出来"
 fopcoup.031.d: "起初我们决定让我军征用民用建筑以供军用，当共产主义者进攻萨拉特时，我军便占据天时地利。不料聪明反被聪明误，天时不如地利，地利不如人和；当地百姓纷纷把我军的位置等情报告知了共产主义武装。因为当地人的背叛，共产主义者轻易地就用炮击和手雷逐出了我军。面对我军防区一个接一个崩溃的态势，总撤退的命令终于下达了。幸存者们正在撤往蒂格雷，希望在那儿重组并建立最后一道防线。"
 fopcoup.031.a: "这是终结吗？"
 fopcoup.032.t: "共产主义者被重创了"
 fopcoup.032.d: "面对我军一排排矗立着的街垒，共产主义武装被迫从正面发起进攻，随即被我军的防御网击溃了。虽然我军失去了外围的几道防线，但共产主义者的损失大大高于我方，而且萨拉特也在我们的牢牢掌控之中。尽管这帮家伙还在首都的大门外，但他们的攻势已经停步了，而我方援军马上就会抵达。"
 fopcoup.032.a: "我们赢了！"
 fopcoup.033.t: "温和无政府主义者仍掌控大局"
 fopcoup.033.d: "在劳联会的最后，无政府主义温和派设法盖过了劳联会的其余派系，拿下了三分之二的席位。可是，阿根廷工团联盟的大多数议席并不忠于阿朗戈和索托，而是忠于乔瓦尼。由于乔瓦尼是温和派的积极批评者，我们似乎得做些什么。"
 fopcoup.033.a: "组织一场会议。"
 fopcoup.034.t: "政变的流言"
 fopcoup.034.d: "随着时间流逝，执政联盟似乎陷入了内部冲突，劳联会的局势越来越不明朗。我们的线人找上了玫瑰宫，向索托主席汇报称，乔瓦尼不仅没有参与会议的想法，还积极谋划推翻现政府！由于几乎没有证据能支持这些指控，只能由主席亲自决定是否坚持和乔瓦尼会晤。"
 fopcoup.034.a: "无论如何，发出邀请。"
 fopcoup.034.b: "准备逮捕乔瓦尼！"
 fopcoup.035.t: "同乔瓦尼的会面是成功的。"
 fopcoup.035.d: "出乎意料的是，乔瓦尼接受了会晤请求，并表明他支持阿根廷工团联盟继续留在劳联会内执政。虽然谈判的结局还不明朗，但索托和阿朗戈似乎十分满意乔瓦尼提出的要求。进一步巩固无政府主义者内部团结的谈判现在正深入进行中。"
 fopcoup.035.a: "一个愉快的结局？"
 fopcoup.036.t: "安东尼奥·索托和埃米利奥·洛佩斯·阿朗戈遇刺"
 fopcoup.036.d: "天大的噩耗！安东尼奥·索托主席和他的老搭档埃米利奥·洛佩斯·阿朗戈被人发现暴毙于其宅邸中。现在有关方面正在调查刺客是如何接近主席的，政坛各界希望劳联会能尽快选出下一任领导人。塞韦里诺·迪·乔瓦尼在劳联会上强烈表示，虽然他和索托等人存在分歧，但这类暗杀活动证明在眼下这个动荡的时期，我们必须采取更加激进的手段来稳定国家并推动世界革命的发展。虽然他呼吁阿根廷工团联盟保持团结的讲话得到了许多人的响应，但诸如迭戈·阿瓦德·德·桑蒂连的一些批评者很快指出，乔瓦尼手下的无政府主义者很可能就是暗杀的罪魁祸首……"
 fopcoup.036.a: "桑蒂连不应该继续渲染阴谋论了……"
 fopcoup.037.t: "乔瓦尼被捕！"
 fopcoup.037.d: "政变的传言动摇了索托主席的立场，并使得他下令逮捕塞韦里诺·迪·乔瓦尼。当一个纵队前去抓捕他时，乔瓦尼正在和自己的追随者们开会。虽然有那么一阵还算得上是“和平交涉”，但在一声枪响后他的死党与我们的部队便动起手来了。双方均损失惨重，然塞韦里诺·迪·乔瓦尼终被生擒——而且，我们还发现了他谋划刺杀索托主席和埃米利奥·洛佩斯·阿朗戈的证据。不久后我们将提交证据给劳联会进行审查，届时我们将审判乔瓦尼。尽管阿根廷工团联盟的许多同志对乔瓦尼抱有好感，但我们即将提交给劳联会的证据必会让他们相信，乔瓦尼的“革命”道路已经走偏了，偏到已背叛了自己的革命同仁……"
 fopcoup.037.a: "希望这是激进派的终结……"
 fopcoup.038.t: "中央总工会新生"
 fopcoup.038.d: "在和他的搭档安赫尔·博伦吉交流后，巴尔多梅罗今天通过了一项法案，允许中央总工会重返劳联会，并让它成为事实上的国家工会。出人意料的是，劳联会极其激烈的抗议这一措施，并宣称巴尔多梅罗是一个形左实右的反动派，他正想让一个与旧政权勾结起来的黄色工会执掌大权。然而，中央总工会在劳联会中控制的议席给了巴尔多梅罗足够大的权力，就算有阿根廷地区工人联合会的协助，阶级工团联盟委员和阿根廷工团联盟还是无法驳回该法案。该法案能否进一步稳固巴尔多梅罗的宝座，还有待观察……"
 fopcoup.038.a: "看起来，他们在自己设的局里玩输了……"
 fopcoup.039.t: "阿根廷工团联盟同阶级工团联盟委员会陷入了公开冲突"
 fopcoup.039.d: "虽然我们能够预料到阶级工团联盟委员会和阿根廷工团联盟不会再轻易向中央总工会释放善意，但我们显然低估了他们发起反抗的决心。牢骚抱怨从大喊大叫人身攻击发展到了公开叛乱，几个纵队开入布宜诺斯艾利斯，想要推翻巴尔多梅罗。幸运的是，或许是由于缺乏协调和沟通，他们两派先陷入了自相残杀之中。据我们的特工报告称，他们似乎是以为另一方想要协助保卫我们的政权从而拔刀相向。玫瑰宫内，许多高官迅速指出，现在是打击他们的最佳时机——在他们有机会集结更多部队之前，把他们双方都解决掉。还有一些人则希望等他们两败俱伤后，再料理他们的残兵，但这样做也有一定的风险——这样做可能会给他们机会从城外调集援兵。我们该怎么做？"
 fopcoup.039.a: "现在让我们开始战斗吧！"
 fopcoup.039.b: "让我们等待暴风雨结束……"
 fopcoup.040.t: "秩序恢复"
 fopcoup.040.d: "我们抓住时机，趁他们自相残杀之际发起了进攻，布宜诺斯艾利斯之战以我们的胜利告终。我们相对弱小的部队趁他们毫无防备，设法缴了几支敌人纵队的械，取得了决定性的胜利。这样一来，阶级工团联盟委员会和阿根廷工团联盟都被剥夺了一切权力；虽然他们在劳联会中的席位还保留着，但巴尔多梅罗主席宣布他们旗下的工会非法、接管中央总工会和阿根廷地区工人联合会的一切权力只是时间问题。"
 fopcoup.040.a: "真正的社会主义的胜利。"
 fopcoup.42.t.default: "第三国际远征军离开阿根廷"
 fopcoup.42.d.default: "随着阿根廷反动政权被打倒，帮助我们新生军队的将领们完成了使命，[INT.GetNameDef]的高层已将他们召回，为与德国的最终摊牌做准备。虽然我们现在只能自力更生，但我们已经在他们的帮助下学到很多，我们将建立一支有能力帮助第三国际实现世界革命的武装力量。"
 fopcoup.42.d.only_makhno: "随着革命政权最终成功，马赫诺在阿根廷的任务也结束了。这位伟大的乌克兰人创造了前无古人的伟大胜利，尔后[INT.GetNameDef]领导层在与德国爆发决定性冲突之前将他召回。尽管如今已是孤军奋战，我们从马赫诺和其他军事援助团成员那里可是收获了不少经验教训，足以建立一支协助第三国际，共同为世界革命而努力战斗的武装力量。"
 fopcoup.42.a: "啊，朋友再见吧再见吧。"
 fopcoup.42.t.INT_gone: "第三国际远征军困守阿根廷"
 fopcoup.42.d.INT_gone: "随着阿根廷反动政权的倒台，这群帮助我们训练刚起步的军队的将军们已经完成了他们的使命。但不幸的是第三国际已经被反动派摧毁，将军们无处可去。但至少他们在这里是安全的，新生的阿根廷还需要他们的能力……"
 fopcoup.42.b: "欢迎来到你们的……新家？"
 fopcoup.43.t.default: "巴塔哥尼亚远征军返回"
 fopcoup.43.t.only_makhno: "马赫诺返回[ROOT.GetNonIdeologyName]"
 fopcoup.43.d.default: "随着阿根廷政权被打倒，我们派去援助革命的将领们现在可以自由返回。他们的使命完成了，我们将他们召回[Root.GetNameDef]，以利用他们在遥远南方获得的经验应对我们即将到来的战争。"
 fopcoup.43.d.only_makhno: "从1930年代开始，巴塔哥尼亚就成为了世界各地社会主义者、无政府主义者以及革命党人的乌托邦；她同时也是对抗布宜诺斯艾利斯反动政权的工人堡垒。为了支援南美国际主义革命运动和巴塔哥尼亚的革命事业，巴黎当局派出了由俄国流亡者亚历山大·叶戈罗夫、格奥尔基·朱可夫、约瑟夫·朱加什维利以及乌克兰无政府主义者涅斯托尔·马赫诺指挥的第三国际远征部队。当俄国指挥官在俄罗斯再次爆发内战时回国后，马赫诺成为了远征军的唯一一位指挥官。远征军在他的领导之下在对抗阿根廷反动政权的战事中屡立战功，阿根廷亦在红旗之下重归统一。马赫诺和远征军已经完成了他们的使命，现在他们准备返到巴黎以继续他们的革命事业了。"
 fopcoup.43.d.FOP_defeated: "尽管智利的战争失败了，我们派去援助巴塔哥尼亚革命的将军们还是成功躲过了[ARG.GetAdjective]反动军队的搜捕。现在他们回到了[Root.GetNameDef]。虽然他们的任务最终失败了，但他们在遥远南方战斗学得的经验教训在接下来应对[GER.GetNameDef]的战争中必然是无价的。"
 fopcoup.43.d.FOP_defeated_only_makhno: "从1930年代开始，巴塔哥尼亚就成为了世界各地社会主义者、无政府主义者以及革命党人的乌托邦；她同时也是对抗布宜诺斯艾利斯反动政权的工人堡垒。为了支援南美国际主义革命运动和巴塔哥尼亚的革命事业，巴黎当局派出了由俄国流亡者亚历山大·叶戈罗夫、格奥尔基·朱可夫、约瑟夫·朱加什维利以及乌克兰无政府主义者涅斯托尔·马赫诺指挥的第三国际远征部队。当俄国指挥官在俄罗斯再次爆发内战时回国后，马赫诺成为了远征军的唯一一位指挥官。他们作战十分英勇，但巴塔哥尼亚军队还是节节败退，最终[FOP.GetLeader]被迫与布宜诺斯艾利斯和谈。因此，远征军和马赫诺与其他巴塔哥尼亚重要领导人一道，怀揣着有朝一日使革命重返阿根廷的梦想逃往法国。"
 fopcoup.43.a: "欢迎回来，同志们！"
 fopcoup.44.t: "俄国军官前往俄罗斯"
 fopcoup.44.d.civil_war: "新的俄罗斯革命正在进行，来自俄罗斯的第三国际军官要求调回国内，以帮助他们的同志。虽然他们的离去令人遗憾，但他们在过去几年中所提供的帮助得到了极大的赞赏，我们希望他们的事业取得成功。"
 fopcoup.44.d.puppet: "红色俄罗斯稳稳建立起来，来自俄罗斯的第三国际军官要求调回国内，以帮助他们的同志。虽然他们的离去令人遗憾，但他们在过去几年中所提供的帮助得到了极大的赞赏，我们希望他们的事业取得成功。"
 fopcoup.44.a: "一路顺风。"
 fopcoup.46.t: "军官自[FROM.GetNonIdeologyName]返回"
 fopcoup.46.d: "随着俄罗斯革命的爆发，图哈切夫斯基元帅与他在十月革命失败后流亡、服役于第三国际的同僚们已返回[ROOT.Capital.GetCapitalVictoryPointName]，并愿意再次帮助我们，从反动派手中拯救俄罗斯。"
 fopcoup.99.t1: "共产主义者们最后的权力斗争"
 fopcoup.99.t2: "激进无政府主义者的最终胜利"
 fopcoup.99.t3: "乔瓦尼被判有罪并被送入监狱"
 fopcoup.99.t4: "巴尔多梅罗获胜"
 fopcoup.99.d1: "最后一批无政府主义武装投降了，塞韦里诺·迪·乔瓦尼也被送上了审判庭，现在阶级工团联盟委员会内部又爆发了一场权力斗争。吉奥尔迪主席的不作为使得革命政府在“反动势力”的反扑下近乎崩溃，也导致了朱加什维利同志牺牲。胡斯托成功在党内发起了针对吉奥尔迪的一份不信任案，要求党撤回在劳联会中对吉奥尔迪的支持。吉奥尔迪失去了所有的盟友，又无退路可寻，只好选择退休，把任命下任主席的问题丢给了劳联会。由于迪·乔瓦尼的叛乱，阿根廷工团联盟几乎全体非法化，现在阶级工团联盟委员会成为了劳联会中无可置疑的多数派。全局已尽在掌控，阶级工团联盟委员会选举近来的英雄人物利沃里奥·胡斯托将军为主席，让他领导阿根廷走向光明的未来。宣誓就职之后，胡斯托发表了振聋发聩的演讲，宣布阿根廷的革命只不过是将美洲人民从帝国主义之下解放出来的第一步。"
 fopcoup.99.d2: "南方援军抵达后，无政府主义纵队有能力从萨拉特出发，剑指罗萨里奥，粉碎沿途的共产主义武装。当大军抵达罗萨里奥郊区时，共产主义武装终于投降了。乔瓦尼主席接受了他们的投降，但随后通过了一项法案，禁止阶级工团联盟委员会在劳联会中拥有任何席位——该法案得到了劳联会的普遍认可。虽然这引起了一些共产主义政党的不满——但共产主义武装已经被摧毁，反对这一法案将面临被关押、被放逐乃至因“反革命”被判死刑的风险，许多人只好闭嘴认可禁令，而后先是退出了阶级工团联盟委员会，之后又退了党。新增补的隶属于阿根廷地区工人联合会和阿根廷工团联盟的劳联会议员极大地增强了乔瓦尼对国家的控制力。现在全国已经被乔瓦尼掌控了，他能否实现一个“没有政府的国家”的愿景还有待观察。"
 fopcoup.99.d3: "在向劳联会提交了乔瓦尼试图暗杀索托和阿朗戈的证据后，即使是那些看似十分激进的劳联会议员也承认乔瓦尼有罪——乔瓦尼的下半辈子将烂在乌斯怀亚监狱。随着激进分子失去领袖，乔瓦尼的小圈子被宣布非法，如今阿根廷工团联盟内部的权力稳固地倒向了温和派。是时候让索托主席，让拥有劳联会多数席位的阿根廷工团联盟来收拾残局，把阿根廷从一个烂摊子建设成一个社会主义乌托邦！"
 fopcoup.99.d4: "即便面对着阿根廷工团联盟和阶级工团联盟委员会的同时进攻，巴尔多梅罗还是大获全胜，粉碎了这两大集团在布宜诺斯艾利斯的准军事武装。尽管困难重重，巴尔多梅罗还是保住了自己的主席椅子；靠着已被自己掌控的劳联会，巴尔多梅罗命令剩余的准军事武装放下武器缴械投降。有了中央总工会和阿根廷地区工人联合会充当劳联会的主导派系，巴尔多梅罗已开始筹划阿根廷的重建，并梦想着工人阵线的革命理念得以实现……至少，是巴尔多梅罗主席亲自指挥亲自部署的工人阵线的未来……"
 fopcoup.99.a: "胡斯托秘书长万岁！"
 fopcoup.99.b: "迪·乔瓦尼同志万岁！"
 fopcoup.99.c: "无政府社会万岁！"
 fopcoup.99.d: "巴尔多梅罗万岁！"
 fopcoup.101.t: "阶级工团联盟委员会夺权"
 fopcoup.101.d: "在著名的将军利沃里奥·胡斯托带领下，共产主义武装集结起来，摧毁了前路上的无政府主义武装，冲进了总统府，囚禁了府中的阿根廷工团联盟成员。随后，利沃里奥·胡斯托宣布自己接任阿根廷公社的主席一职。随后召开的劳联会上，阿根廷工团联盟的代表都被赶出了大会，剩余工会的代表则一致承认了新主席（不知是出于忠诚还是单纯的害怕）。他的这一举动将巩固劳联会的权力，还是削弱劳联会的权力并把权力转移到主席身上，仍不得而知。现在看来，阿根廷这个国家的权力转移似乎只会通过暴力手段来实现……"
 fopcoup.101.a: "革命需要牺牲。"
 fopcoup.103.t: "激进无政府主义者设法掌权"
 fopcoup.103.d: "虽然阶级工团联盟委员会尽了最大的努力，塞韦里诺·迪·乔瓦尼的部队在解决了共产主义武装后还是拿下了玫瑰宫，软禁了现任主席，逼迫他将权力交给阿根廷工团联盟，并在“退休”前任命塞韦里诺·迪·乔瓦尼为下一任主席。随后劳联会召开会议，新任主席宣誓就职，并对一些反对派工会采取了必要的强制措施。在这场武力夺权后，许多人认为阿根廷工团联盟将拥有无可撼动的权力，劳联会的实权将不复存在。乔瓦尼是将更为独裁，还是将进一步推行他的无政府主义理念，仍不得而知……"
 fopcoup.103.a: "多么矛盾啊。"
 fopking.01.t: "移民问题"
 fopking.01.d: "在征服这片荒漠的过程中，阿根廷政府急切的吸引外来移民到这片大地上定居。其中最知名的要属威尔士移民，他们在1865年建立了Y Wladfa社区。威尔士人是这片地区最为著名的移民群体，但同时这片大地上还有着许许多多其他欧洲移民的定居点。这些定居点被原住民视作文化替代的证据——尽管为了我们王国的稳定，现有的移民定居点将得以保留下去，但我们必须决定是否继续鼓励外来移民到我国定居。"
 fopking.01.a: "我们将削减移民数。"
 fopking.01.b: "巴塔哥尼亚为所有人开放。"
 fopking.02.t: "宗教问题"
 fopking.02.d: "在被殖民前，马普切原住民信奉万物有灵的宗教体系。他们的宗教与美洲大陆其他原住民类似，宗教观念松散，很大程度上基于神话和各类灵体。虽然过去很多人试图把基督教传播到这片地区，但很多人仍然信奉着古老的传统；在某些情况下，甚至会出现有人将马普切神话融入地方传说的情况。为了取得马普切团体的支持，许多人呼吁国王承认旧信仰为王国的官方信仰。但另一方面，国王身边的小圈子普遍受到天主教整合主义的影响，他们主张把天主教设为官方信仰，加大天主教的传教力度。内阁的一些官员建议我们不偏袒任何一派，允许各种信仰在我国国内和平共存。我们该如何决策？"
 fopking.02.a: "给予马普切传统应得的权利。"
 fopking.02.b: "天主教将在此常驻下去。"
 fopking.02.c: "我们应当在社会中营造宽容，让每种信仰都有着相同的权利。"
