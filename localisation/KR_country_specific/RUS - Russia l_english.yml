 RUS_anton_denikin_desc_body: "安东·邓尼金是由他的俄国父亲和波兰母亲生下的，而他继承了源自其父的爱国主义情怀，并决意将自己的余生献给俄罗斯帝国军队。到一战前，他是基辅军区的陆军少将兼参谋长，除此以外他还是一位多产的作家，严谨的分析了俄国军队的现有缺陷。他也是拉夫尔·科尔尼洛夫将军的二把手，他与科尔尼洛夫将军一起撤向了俄国南部，并组建了白卫志愿军，并终结了布尔什维克红军。正是当年邓尼金领导部队开入莫斯科，因此他至今仍在俄军当中备受尊敬。\n\n俄国内战结束后，邓尼金重回俄军部队，并开始制定军队改革计划，希望通过大规模动员和现代化征兵的方式将俄军转变为“人民军队”。而政治是他计划中的最后一步，如果他最终得以谋得权柄，这位陆军参谋长将像指挥俄军那样指挥俄罗斯国家。"
