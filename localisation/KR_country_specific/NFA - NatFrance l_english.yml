 nfa.229.d.napdal: "最终，下一任总统将在国民联盟最近提名的候选人路易·波拿巴和激进党的新星爱德华·达拉第之间选出。哪一个政党将领导法国未来7年？"
 nfa.229.d.dlrdal: "最终，下一任总统将在国民联盟最近提名的候选人弗朗索瓦·德·拉·罗克和激进党的新星爱德华·达拉第之间选出。哪一个政党将领导法国未来7年？"
 nfa.229.d.marindal: "最终，下一任总统将在国民联盟最近提名的候选人路易·马兰和激进党的新星爱德华·达拉第之间选出。哪一个政党将领导法国未来7年？"
 nfa.229.a: "国民联盟候选人当选！"
 nfa.229.b: "激进党大获全胜。"
 nfa.230.t: "[GetYear]年选举"
 nfa.230.d: "弗朗索瓦·德·拉·罗克在过去的几年将国家治理的井井有条。他在法国生活各个方面的睿智指导和广泛影响对法国人民大有裨益！如果法兰西社会党和他的审慎的统治再持续七年，我们会做的一样好。反对派根本没能耐和这样一位领袖竞争。"
 nfa.230.a: "那就再干七年！"
 nfa.231.t: "达拉第当选总统"
 nfa.231.d: "今日早些时候，总统让·儒勒·亨利·莫尔达克将军签署了一份简短的声明，宣布他将在七年任期结束前辞去法兰西共和国国家首脑的职务。随后，“公熊”发表了长篇演讲，解释了他做出这样决定的原因：作为一名民主制度的拥护者，他只希望看到民主制度能发扬光大：而这在一个由流亡的残缺议会选举出来的总统手里是无法做到的。他感谢法国人民在反攻大陆的过程中所付出的巨大努力，以及他们对国家的忠诚，并希望未来的法国不会再次如此分裂。当然，他的决定是经过深思熟虑的：曾经议会主席援引宪法第7条，让亨利·莫尔达克将军临危受命担任国家总统，现在是他引退的时候了。国民联盟有他们的候选人，“上校”弗朗索瓦·德·拉·罗克，但他们在立法选举中的失败致使激进党轻松地拿下多数政治资本来选举他们的候选人：爱德华·达拉第。公牛的胜利受到那些从不停止相信议会和民主制度的优越性的人们的欢迎。"
 nfa.231.a: "祝贺您，达拉第总统！"
 nfa.232.t: "弗朗丹当选总统"
 nfa.232.d: "随着联合同盟不出意料地取胜，公熊宣布了他辞职并将淡出公共生活的意愿：用他的话来说，法兰西是时候回归正常了，是时候脱离流亡状态，将战争抛诸脑后了。今日清晨，总统让·儒勒·亨利·莫尔达克将军在一篇短小的公告上署了名，宣布他将在他第七年任期将至之际，辞去国家首脑之职。公熊随后发表了长篇演说，解释了他作出此举的决定：作为一个民主拥护者来说，他希望能见证法兰西的民主再次鲜活起来，而这是流亡期间残余议会所选举出的总统不能实现的。莫尔达克感谢了法兰西人民一直以来对他和他重返法兰西本国国土所付出的一切，和他们一直以来的忠贞不渝，并表达了对法兰西不再分裂之未来的祝福。当然，莫尔达克辞职的决定也是意料之中：大会会长援引宪法第7条，在国家元首空位之际应当立即进行议会选举，选出新一届国家元首。同盟外的小党们都推举了自己的代表人，当然，只有一个候选人会被认真对待，一个真真正正折中的总统：皮埃尔-埃蒂安·弗朗丹，一个温和右翼，还曾是名飞行员。他当选议员之时仅有25岁，其知识丰富的技师身份是一个加分项，让他在议会委员会里不可或缺，提出的意见更是在政府内外都很吃香。弗朗丹不是那种富有感召力的人：他是一个英式体制与自由主义的崇拜者，这股子崇拜体现在他的人格里就是超然、冷静，和下议院那喧闹热情的氛围形成鲜明对比，可以说是非常英式了。这一系列特点考虑进去，总统职位还能花落谁家？"
 nfa.232.a: "祝贺您，弗朗丹总统！"
 nfa.233.t: "联合的命运"
 nfa.233.d: "随着立法选举再次到来，有记者问到了[NFA.GetLeader]他们对回归大陆后联合党的现状有什么看法。虽然新闻试图迎合观众的口味，但越来越多的评论说，在大约20年的时间里，国家基本上是在一党制的状态下运行。许多前工团主义者甚至谴责说，这种情况并不比独裁政权好到哪里去。[NFA.GetLeader]回答说……"
 nfa.233.a: "团结就是力量！"
 nfa.233.b: "联合党的时代结束了。"
 nfa.234.t: "[GetYear]年立法选举"
 nfa.234.d: "距离上次选举已经过去了四年，现在又到了投票的时候。和往常一样，两个选举联盟对峙着：一方是右翼的国民联盟，由法兰西社会党和右翼与中右翼小党派组成；另一方是激进党，由共和派-社会主义派组成的联盟，以期获得多数席位。现在是时候由人民来决定共和国未来四年的命运了。"
 nfa.234.a: "激进党控制政府。"
 nfa.234.b: "国民联盟占多数席位。"
 nfa.235.t: "[GetYear]年激进党总统提名"
 nfa.235.d: "随着总统选举的临近，激进党将他们的候选人减至两位，右翼激进党人的领袖卡米耶·肖当以及左翼激进党人的领袖爱德华·达拉第。两位候选人均承诺会与党内两翼合作并试图当选下一届共和国总统。"
 nfa.235.a: "跟肖当走。"
 nfa.235.b: "跟达拉第走。"
 nfa.236.t: "[GetYear]年总统选举"
 nfa.236.d.napchau: "[NFA.GetLeader]的七年任期已经接近尾声。现在是时候选出下一任共和国总统了。选举在国民联盟最近提名的候选人路易·波拿巴和激进党的新星卡米耶·肖当之间落下帷幕。"
 nfa.236.d.dlrchau: "[NFA.GetLeader]的七年任期已经接近尾声。现在是时候选出下一任共和国总统了。选举在国民联盟最近提名的候选人弗朗索瓦·德·拉·罗克和激进党的新星卡米耶·肖当之间落下帷幕。"
 nfa.236.d.marinchau: "[NFA.GetLeader]的七年任期已经接近尾声。现在是时候选出下一任共和国总统了。选举在国民联盟最近提名的候选人路易·马兰和激进党的新星卡米耶·肖当之间落下帷幕。"
 nfa.236.d.napdal: "[NFA.GetLeader]的七年任期已经接近尾声。现在是时候选出下一任共和国总统了。选举在国民联盟最近提名的候选人路易·波拿巴和激进党的新星爱德华·达拉第之间落下帷幕。"
 nfa.236.d.dlrdal: "[NFA.GetLeader]的七年任期已经接近尾声。现在是时候选出下一任共和国总统了。选举在国民联盟最近提名的候选人弗朗索瓦·德·拉·罗克和激进党的新星爱德华·达拉第之间落下帷幕。"
 nfa.236.d.marindal: "[NFA.GetLeader]的七年任期已经接近尾声。现在是时候选出下一任共和国总统了。选举在国民联盟最近提名的候选人路易·马兰和激进党的新星爱德华·达拉第之间落下帷幕。"
 nfa.236.a: "激进党的候选人会为我们效劳的！"
 nfa.236.b: "国民联盟的候选人会把我们的利益放在心上！"
 nfa.237.t: "[GetYear]年立法选举联合参选人资格"
 nfa.237.d: "在共和派联合还在掌权的情况下，他们在立法选举中提出的联合参选人肯定会再次获胜。我国的议会由共和派联合主导，即使举行选举，结果也不会有悬念。因此，议会将继续在各路人马组成的共和派联合的多数统治下顺利运行，以确保兼听则明。"
 nfa.237.a: "合众则强。"
 nfa.238.t: "隐藏事件"
 nfa.238.d: "你为啥能看到这个？这应该是个隐藏事件伊文特贰叁捌。麻烦去论坛或者什么地方吱一声告诉我们你是怎么做到的。"
 nfa.238.a: "摁一下。"
 nfa.238.b: "再摁一下。"
 nfa.239.t: "上校，出局"
 nfa.239.d: "今天，弗朗索瓦·德·拉·罗克上校将其部长理事会会长职位的辞呈递予莫尔达克总统。在神圣联合内，由他而起的紧张态势达到了顶峰，传统党派的代表们根本无法同意由社会党提出的广泛政治改革，并不辞辛劳日日夜夜地在幕后工作，以加强他们的地位，尝试找回些对他们党派和共和国的宪政传统的信心。甚至有传言说，在此关键时节，莫尔达克他本人也参与了阻止联盟完全解体的一系列行动，并要求为缓和局势，组建一个新政府。新政府将由共和民主党党魁保罗·雷诺所率领，其组建议案于今日晚些时候提交给了国民大会，并得到几乎一致的信任票通过。\n\n当然，此调整并不是说社会党和德·拉·罗克就完全和政府为敌了，上校本人并不将其视作政治生涯的结束：不管怎样，社会党仍然举足轻重，未来的选举也能让他们重新回到政治前台。但是社会党不得不在联盟中居于次要，这对其深层次改革共和国的野心而言无疑是一场重击。"
 nfa.239.a: "“共和派联合”万岁！"
 nfa.240.t: "新宪法？"
 nfa.240.d: "社会党——与其党魁弗朗索瓦·德·拉·罗克上校——在于神圣联合的持续数月的明争暗斗中，占据了霸权。深度改革的齿轮终于开始转动。今天，上校在大会前宣布了其计划，一旦战争胜利，将会举行宪法公投，决定是否全面改组共和国官僚机构，建立一个半总统制、民主且更加稳定的政权，以彻底将共和国从无常议会政治的泥沼中解救出来。上校期盼着这份计划的全面实施，而这早已成为社会党自建党而来其政纲的一部分。不过，他在演讲的末尾也讲道，这场全面宪法改革将经由公投进行表决，毕竟，法兰西人民才是最至高无上的统治者：对于这样重大的改革，人民才最有资格决定国家的未来。\n\n这立即在议会至上主义的支持者中引起骚动。事实上，上一次以这种方式进行公民投票的情况，是由路易-拿破仑·波拿巴总统为埋葬第二共和国而进行的。对暴政的指责与谩骂漫天飞舞，国会议员甚至打了起来。到了最后很明显的是，神圣联合前盟友的支持大部分都只是名义上的。因此，在德·拉·罗克的领导下，支持他计划的人组成了一个新政府，不过莫尔达克总统也进行了一些干预，以在这关键时节保持团结——至少是其表象。第三共和国的传统政党们对共和国的倒台负有很大责任，但在莫尔达克继续改革法国政治的时候，这些政党却被轻易地抛在了后面。"
 nfa.240.a: "德·拉·罗克上校万岁！"
 nfa.241.t: "德·拉·罗克当选总统"
 nfa.241.d: "今日早些时候，总统让·儒勒·亨利·莫尔达克将军签署了一份简短的声明，宣布他将在七年任期结束前辞去法兰西共和国国家首脑的职务。随后，“公熊”发表了长篇演讲，解释了他做出这样决定的原因：作为一名民主制度的拥护者，他只希望看到民主制度能发扬光大：而这在一个由流亡的残缺议会选举出来的总统手里是无法做到的。他感谢法国人民在反攻大陆的过程中所付出的巨大努力，以及他们对国家的忠诚，并表达了他对于未来法兰西将永远不会如此分裂的愿景。尽管激进党推出了他们的候选人爱德华·达拉第，但国民联盟在立法选举中的胜利给了他们必要的前进势头来推选他们自己的候选人：“上校”弗朗索瓦·德·拉·罗克。在战时政府中他明智的领导带领法兰西走向胜利。现在，他将在这一历史上关键的时刻继续领导我们7年。"
 nfa.241.a: "恭喜你，上校！"
 nfa.242.t: "马林当选总统"
 nfa.242.d: "今日早些时候，总统让·儒勒·亨利·莫尔达克将军签署了一份简短的声明，宣布他将在七年任期结束前辞去法兰西共和国国家元首的职务。随后，“公熊”发表了长篇演讲，解释了他做出这样决定的原因：作为一个民主拥护者，他只希望看到民主制度能发扬光大：而这是在一个由流亡的残缺议会选举出来的总统手里无法做到的。他感谢法国人民在反攻大陆的过程中所付出的巨大努力，以及他们的忠诚，并希望未来的法国不会再次如此分裂。尽管激进党推出了他们的候选人爱德华·达拉第，但国民联盟在立法选举中的胜利，让他们选出的候选人——路易·马林最终当选。这位令人尊敬的教授得到了所有人的拥护。在他的领导下，民主制度将会逐渐恢复，民主的共识也会被建立起来。"
 nfa.242.a: "恭喜你，教授！"
 nfa.243.t: "新帝国的曙光"
 nfa.243.d: "路易·波拿巴之名不复存在，取而代之的是拿破仑六世，法兰西的皇帝，先帝拿破仑一世和拿破仑三世称号的继承者。\n\n新诞生的帝国是由人民选出来的，而不是那些旧共和派政治阶层操作的结果，人们在宪法公投中以压倒性多数通过了修宪的决定。在获知公投通过的消息后，拿破仑六世在巴黎举行了盛大的游行仪式。他乘坐一辆军车，缓缓沿着香榭丽舍大街而行，沿途都是狂热高喊着拿破仑之名的巴黎群众。而在拿破仑座驾的后面紧紧相随的，是三列上次大战里最优秀的老兵们。拿破仑六世曾在反攻大陆的战场上与这些战士们并肩作战，又在重夺阿尔萨斯-洛林的战斗中与他们精诚合作，最终收复失地。拿破仑并不单纯居高临下地指挥军队，更多的是为法兰西之荣誉，与将士们一起冲锋陷阵。\n\n法兰西人民给予了这位战争英雄他应得的奖励，那就是赐予拿破仑六世于法兰西之王位，以表达他们对皇帝的无限忠诚。共和派政客们都愤怒地宣称这是政变，然而拿破仑心里面很清楚，法国真正的主人是她的子民，而不是这些政客们。皇帝并没有进行官方的宗教加冕仪式，他认为他的皇位正统是建立在人民给他的授权之上，而不是教会上。不过在巴黎游行的末尾，拿破仑还是在玛德琳教堂进行了一场宏大的弥撒，以彰显其帝国与千年传承的法兰西天主教教会的深厚友谊。\n\n新政权将会是一个立宪君主制国家。拿破仑六世将与选举产生出来的议会共同统治，以为法兰西人民谋最大福祉。现行议会内是国民联盟一家独大，议会将得到保留，并会成为帝国的首要立法机构。看起来法兰西已经准备好在新帝皇的带领下乘风破浪，在和平与荣耀之际继续砥砺前行。"
 nfa.243.a: "皇帝万岁！军队万岁！法国万岁！"
 nfa.244.t: "国家安全委员会重建法国民主"
 nfa.244.d: "在莫尔达克将军的带领下，国家安全委员会终于完成了其梦寐以求的目的。巴黎已被重夺，工团猪被彻底击败，而法兰西也业已开始重建。重建辉煌法兰西的下一步将是政治领域建设。国家安全委员会理论上在本土重归怀抱后就应暂停其职能，让正常的执政机构取而代之。而莫尔达克也多次承诺一旦时机成熟，共和国与民主也将得到恢复，第三共和国的那些旧宪法条例也会被重新执行。\n\n现在是时候让莫尔达克实现他的承诺了。今日早上，莫尔达克召开了国家安全委员会的最后一次聚会，在会上，他感谢成员们在拯救法兰西时付出的血汗辛劳，以及如钢铁般坚毅的决心与信念。在会议结尾，他宣布公共安全委员会将会被解散，取而代之的是一个崭新的民主文官政府，而选举也很快会得到举行。在流亡时期，民主暗淡无光，从未登上过政治舞台，不过现在一切都变了。激进党领导的温和左翼和社会党领导的保守党派联盟各占半壁江山。在国家安全委员会解散后，选举也将举行，正如宪法所计划，总统的任期将会是7年制。而在选举之时，莫尔达克会暂任过渡总统，在他任上他会保障民主过渡按照计划顺利执行，不出岔子。"
 nfa.244.a: "谢谢你，莫尔达克将军！"
 nfa.245.t: "波拿巴当选总统"
 nfa.245.d: "今日早些时候，总统让·儒勒·亨利·莫尔达克将军签署了一份简短的声明，宣布他将在七年任期结束前辞去法兰西共和国国家元首的职务。随后，“公熊”发表了长篇演讲，解释了他做出这样决定的原因：作为一个民主拥护者，他只希望看到民主制度能发扬光大：作为民主的奉献者，他只希望看到民主的繁荣，而这不是一个在流亡期间由一个残缺的议会选出的总统所能带来的。他感谢法国人民在光复本土期间付出的巨大努力以及对他的忠诚，并分享了他对于未来法兰西将永远不会如此分裂的愿景。激进党人有他们的候选人——爱德华·达拉第，但国民联盟在立法选举中的胜利给了他们必要的前进势头来推选他们自己的候选人——路易·波拿巴。这位将军在战争期间赢得了名声且现在是一个真正众望所归的人选，他将确保新生的共和国将赢得民心。"
 nfa.245.a: "恭喜你，将军！"
 nfa.250.t: "法属赤道非洲的命运"
 nfa.250.d: "长期以来，我们一直期望德国人只会短暂地占有我们的前殖民地。我们幻想德国佬在全球疯狂扩张，一旦玩脱就会全面崩盘，不过遗憾的是这种情况并未发生。而且，法国本土的工团政权存续至今，我们目前只能继续偏安非洲，盯着地中海对岸的兄弟姐妹。此外，我们的铁杆盟友大英帝国在1925年分崩离析，让我们只能将殖民地纳入我们自己的统治之下。现在，法属赤道非洲残余地区总督拉斐尔·安东内蒂以健康状况不佳为由宣布卸任，结束了他最后一个任期。自1924年以来，安东内蒂一直担任这一职务，见证了该地区的数次动荡，并在任职期满后顺利获得退休。\n\n随着总督退休，现在应该是时候合并我们两个撒哈拉以南的殖民政府了。德意志帝国在全球范围内依然占据着优势，我们不能在两个殖民政府的资源分配上费时费力。法属赤道非洲的乍得殖民地只剩下一小部分，我们必须采取行动，将乍得并入法属西非政府。总有一天，我们的合法领土可能会回到我们手中，但不是今天。"
 nfa.250.a: "是时候接受法属赤道非洲的命运，合并这个地区……"
 nfa.251.t: "阿尔及尔会议"
 nfa.251.d.civmission: "我们殖民地的所有官僚齐聚在阿尔及尔，商讨未来的殖民地统治政策。从工团主义者手中光复法国本土之后，我们终于重归故土。现在，是时候讨论如何处置这些在我们一战战败后流亡期间一直支持着我们的殖民地了。\n\n我们政府内的许多人认为为了法兰西的未来，我们要继续传播文明的天命！许多非洲土著在我们的至暗时刻站在我们一边，他们值得在我国被赞誉和代表。随着他们逐渐接受法国文化，我们应该承认一个联系本土与殖民地的法兰西联盟。"
 nfa.251.d.autonomy: "我们所有殖民地的官僚齐聚在阿尔及尔，商讨未来的殖民地统治政策。从工团主义者手中光复法国本土之后，我们终于重归故土。现在，是时候讨论如何处置这些在我们一战战败后流亡期间一直支持着我们的殖民地了。\n\n我们的顾问已经得出简明的结论。是时候减轻土著居民的负担了，我们必须立刻将权力移交给土著酋长和本地势力。在他们重建曾被我们破坏的社会的时候，我们将会继续帮助他们抵御外部威胁直到他们有能力自卫为止。"
 nfa.251.a: "让我们继续将非洲土著同化成法国公民的努力吧。"
 nfa.251.b: "在全国范围内实行广泛自治。"
 nfa.252.t: "工人们逃跑了"
 nfa.252.d: "面临由我们新颁布的政策导致的食物短缺，大量土著工人已经决定冒险逃跑。突然的一天晚上，许多熟练工人从工棚中翻出，借着骚动搜寻补给，并朝着沙漠行进，希望能够找到回家的方向。任何搜寻这群家伙的办法都失败了，风沙早就抹去了他们的脚步。如果我们还想完成计划，我们必须找到更多的工人。"
 nfa.252.a: "我们真早该料到的……"
 nfa.253.t: "项目接近完工！"
 nfa.253.d: "我们一直梦想着这一天。即使在这法兰西历史上的至暗时刻，她的人民依旧向世界展示着他们的不屈不挠和强大的恢复力。跨撒哈拉铁路将成为法兰西人民永不失败的伟大证明！法兰西坚毅地矗立着！\n\n即使是在第一次世界大战前的我们，许多人也会怀疑我们是否有建成如此铁路工程奇迹的能力。我们将会向赤匪和世界证明，即使身处流亡，法兰西人民的灵魂依旧如火炬般闪耀！"
 nfa.253.a: "法兰西很快终将统一！"
 nfa.254.t: "工人罢工"
 nfa.254.d: "作为对继续降低工资和延长工作时间的回应，跨撒哈拉铁路计划的工人已经放下工具以示抗议。他们要求改善工作条件和待遇。如果条件有所改善，他们自然愿意回去工作，但我们必须需要把工作条件和待遇都会恢复到削减之前。要么，我们可以切断对工人的补给，逼迫他们回去工作。"
 nfa.254.a: "改善工作环境。"
 nfa.254.b: "闹剧终有收场。"
 nfa.255.t: "铁路被破坏"
 nfa.255.d: "最近，我们的团队发现有一部分本该崭新的铁路却残破不堪。目前尚不清楚是有人蓄意破坏还是工人偷工减料。不管如何，我们必须增加夜间巡逻和白天监工的人手。"
 nfa.255.a: "克服挫折。"
 nfa.256.t: "将整个英属非洲紧握手中？"
 nfa.256.d: "随着德意志帝国在非洲殖民地的瓦解，[BWA.GetNameDef]的领导层已与我们接洽，提及目前由[NFA.Capital.GetCapitalVictoryPointName]统治的其他前英国殖民地。既然英属西非的其他地区已与我们的政府重新结盟，他们也要求能够管理塞拉利昂和冈比亚的殖民地。而将这些殖民地移交给英国政府能腾出我们的驻军，使其可以派往协助附近的殖民地，但这也意味着我们放弃了直接调用这些殖民地资源。"
 nfa.256.a: "移交塞拉利昂和冈比亚。"
 nfa.256.b: "我们将继续保留这些领土。"
 nfa.257.t: "第一阶段完成"
 nfa.257.d: "跨撒哈拉铁路第一阶段形势喜人。来自西非各地的工人日以继夜地在沙漠深处建设，从阿尔及利亚南部开始，现在已经接近完成了撒哈拉沙漠的四分之一。\n\n该项目的批评者指出，施工的工作条件恶劣，且这些资源应该用于我们军队的动员。我们的建设进程相当迅速且高效，而我们的工程师和顾问继续鼓励增加对该项目的支持。不过，有一点很明确：铁路才刚刚开了个头。"
 nfa.257.a: "我们能够搞定！"
 nfa.258.t: "第二阶段完成"
 nfa.258.d: "另一份跨撒哈拉铁路项目进度报告已经出炉，该铁路已建设到撒哈拉沙漠的一半左右。整个项目历经重重考验与磨难：由于工作条件恶劣，法国和本地的工人以罢工相威胁，而且，对昔兰尼加塞努西教团的恐惧也蔓延到整个建筑工地。\n\n但是，建设工作还在继续，沙漠中满是工人、工程师和军人。建设进度报告一篇篇出炉，项目完成希望很大，各种国内外投资正在进入，甚至德国人、土耳其人和加拿大人都有投资兴趣。"
 nfa.258.a: "让世界看看，我们能做到什么！"
 nfa.259.t: "第三阶段完成"
 nfa.259.d: "The Trans-Saharan Railway Project has presented us with a third progress report. The railway now has expanded to the edges of the Algerian Sahara, and has entered Northern Mali.\n\nSupplemented by the investment from across the world, from our allies in the Entente, to the nations of Mitteleuropa, many have been impressed at the success of our engineers, who work day and night to keep this project alive. The labour force has fluctuated throughout this portion of the project, although the conditions have improved with the increase in available supplies to the labourers, we have sometimes have had to resort to the use of inmates from across West Africa as a solution to labourers quitting the job. Critics have argued that this is cruel and unusual punishment, but the supporters have argued that the project cannot be abandoned now with how far it is gone.\n\nWith the end of the construction nearing, a grand opening of the railway has begun being planned, with [NFA.GetLeader] scheduled to make a personal appearance and to make a brief speech."
 nfa.259.a: "完工在望！"
 nfa.260.t: "第四阶段完成"
 nfa.260.d: "The Trans-Saharan Railway Project was completed today. Months upon months of construction, trials and tribulations, and investment has led to this remarkable occasion. [NFA.GetLeader] made an appearance in Southern Algeria, making a brief speech, congratulating the engineering team on this project being finished and seeing the first ever train off - a passenger train carrying around 150 people, most of whom are those who invested in the project, military officers and soldiers who were assigned to guard the construction site, and much of the engineering team.\n\nThis project was commemorated as a historical achievement in railway engineering, impressing international viewers and giving the French engineering industry a better name in the world. The only critics that remained were those in the Commune, as newspapers from the Communards cited mistreatment of workers and the forced labour of prisoners.\n\nNevertheless, the Trans-Saharan Railway will forever be a valuable resource in our empire, connecting the colonies of French West Africa by train. There are already plans for the railway to allow passenger trains to go along the several military supply trains already scheduled to make the journey across the Sahara."
 nfa.260.a: "全世界都能见证这个奇迹！"
 nfa.270.t: "四百击的命运"
 nfa.270.d: "欧仁·德隆克勒，四百击恐怖组织的头目，与臭名昭著的反共和国阴谋组织法兰西行动关系甚近，现在他已经在逃亡葡萄牙的路上被我们逮捕了。多年以来，他成功摆脱我国警察和情报部门的搜捕并肆意刺杀政要和策划炸弹袭击。很显然他一直在隐瞒组织的计划，试图让人以为他受公社分子和土著组织指示，好让贝当政府进一步镇压，但是几乎没有人相信这种说法。他的恐怖统治如今已经结束了，但是问题尚未解决：我们该如何处置他？军事法庭肯定会判处他死刑，但他的技能是公认的优秀，或许我们能给他个机会让他将功赎罪。"
 nfa.270.a: "我们的队伍不需要叛徒！到墙根去！"
 nfa.270.b: "他现在终于可以把技能用在正道上了，让他去对付赤匪。"
 nfa.271.t: "科尔维尼奥勒"
 nfa.271.d: "随着我们成功击败莫尔达克和他的支持者，我们却发现总参谋部二处，已经充斥着亲莫尔达克分子。随着德隆克勒和他手下四百击的调查，我们已经发现总参谋部二处中有一个由民粹主义上校乔治·格鲁萨尔领导，名叫“科尔维尼奥勒网络”的小团体。尽管格鲁萨尔曾经效忠于民主派势力，但他依旧是个坚定反公社的良民，他的才能绝不会被埋没：我们会指派他去对岸公社进行潜伏任务，如此一来，他既可以干他的老本行同赤匪斗智斗勇，又从此再也不会威胁我们的政权了，真是一举两得。换种说法，德隆克勒帮我们彻底解决了这个麻烦。"
 nfa.271.a: "你知道该怎么办的，德隆克勒。"
 nfa.271.b: "把他送到公社去，我们可不能浪费像他这样能干的爱国分子。"
 nfa.272.t: "金焰旗的阴影"
 nfa.272.d: "正当我们的情报部门借助德隆克勒的监视正准备抓捕格鲁萨尔的时候，格鲁萨尔却准备抢先一步动手。我们试图寻找他的藏身处并将其包围，但是在突击行动命令下达之前，我们的探员却受到了此前失窃的装甲车的攻击，并被迫撤退。我们的大部分探员在撤退中失联，然后又在街上发现了那些没有失联的探员的尸体。格鲁萨尔在离开前抹掉了其藏身处的所有痕迹，并放了一把火将其烧掉。现在，留给我们的只有“金焰旗”这个词，以及许多悬而未决的问题。"
 nfa.272.a: "我们总有一天会抓到他的。"
 nfa.301.t: "流亡法"
 nfa.301.d: "在国家安全委员会从贝当政府手中夺取大权后，我们的政府收到了一封来自瑞士的信件。波拿巴家族的年轻继承人，路易·波拿巴，十分希望能够效忠于真正的法兰西。但在他加入我们之前，我们必须要先废除1886年颁布的王朝继承人流放法。路易希望能够加入阿尔及尔军事学院来为国征战。废除流放法可能会使我们得到君主派的更多支持，法兰西需要尽可能多的士兵。但在另一方面，这一举措可能被视作我们对回归本土后所希望恢复的民主制度的一种侮辱。"
 nfa.301.a: "废除该法。"
 nfa.301.b: "当初颁布法律不是没道理的。"
 nfa.302.t: "波拿巴重回法兰西"
 nfa.302.d: "今天早上，一小群人聚集在阿尔及尔的港口，迎接着年轻的路易归来。路易跨越了瑞士阿尔卑斯山和奥地利，最后在地中海海边找到了一艘能够载着他前往阿尔及尔的船只。在人群安静下来后，路易发表了一篇简短的演讲，大意是表达他对法兰西共和国的热爱，对民主和自由选举的忠志不渝。最后，他呼吁在场的青年们为法兰西尽自己的一份力，踊跃参军，将法国本土从工团匪徒的锁链中解放出来。"
 nfa.302.a: "法兰西号召她的儿女去参加兵役。"
 nfa.303.t: "波拿巴将军"
 nfa.303.d: "经过多年的训练，路易·波拿巴从阿尔及尔军事学院出发了。带着新兵的活力和老教官传授的知识，波拿巴将军已经准备好，去涤清那些长期在法国土地上盘踞的赤匪！"
 nfa.303.a: "欢迎加入战斗！"
 nfa.310.t: "先王已逝"
 nfa.310.d.noreconquest: "蒙上帝的恩典，让三世陛下，法兰西最虔诚的基督徒国王，在阿尔及尔的宫殿中安详地去世了，享年65岁。直至生命的最后一刻，我们的国王仍渴望回到故土，服务他无条件地、像慈父一样爱着的法兰西和每一个法国子民。让三世曾在第一次世界大战中服役。而自从他响应戴高乐决定法兰西命运的呼吁，恢复君主制并成为卡佩王朝国王后，他日以继夜的工作，试图找到替代摇摇欲坠的共和国的方法，并进行彻底的改革来真正恢复法兰西的君主制。但是，战败和流亡已经深深影响了国王，他的健康状况每况愈下。对国王来说，日益加重的责任负担实在是难以承受。皇太子已经继承了皇位，但这还远远不够。知情人士早已知道老国王去世只不过是时间问题。让三世重建王国的梦想一部分成真了。在他弥留之际，他的家人，尤其是他的儿子皇太子和他的孙子亨利，前来送行。让三世知道国家的未来已经确定了，他将国王交给了可靠的接班人，祖国将被解放，所有他和他的子民承受的牺牲都不是徒劳的。现在，他终于可以安息了。\n\n全国将进行为期一周的哀悼，并在让三世遗体落葬后结束。让，远离了尘世而投向上帝的怀抱。他的皇位将由长子，32岁的亨利继承。这个精力充沛的年轻人特别积极地参与他父皇加冕后的重建与法兰西行动的合作工作。在数年忙乱的政治工作中，王子殿下已经成长为一名成熟的政治家，并准备好作为国王进一步实现他父亲的遗志。\n\n国王已逝，愿他永世长存！"
 nfa.310.d.reconquest: "蒙上帝的恩典，让三世陛下，法兰西最虔诚的基督徒国王，在他的住所中安详地去世了，享年65岁。直至生命的最后一刻，我们的国王仍渴望服务他所在的，无条件地，像慈父一样爱着的法兰西和每一个法国子民。最重要的是，他带领着我们的国家战胜了赤匪，完成了光复祖国的艰巨任务。但是，流亡生活已经深深影响了国王。国王担负的责任越来越重，他的健康状况每况愈下。皇太子已经继承了皇位，但这还远远不够。知情人士早已知道老国王去世只不过是时间问题。让三世重建王国的梦想已经成真了。在他弥留之际，他的家人，尤其是他的儿子皇太子和他的孙子亨利，前来送行。让三世知道国家的未来已经确定了，他将国王交给了可靠的接班人，祖国将朝更好的方向改良，所有他和他的子民承受的牺牲都不是徒劳的。现在，他终于可以安息了。\n\n全国将进行为期一周的哀悼，并在让三世遗体落葬后结束。让，远离了尘世而投向上帝的怀抱。他的皇位将由长子，32岁的亨利继承。这个精力充沛的年轻人特别积极地参与他父皇加冕后的重建与法兰西行动的合作工作。在数年忙乱的政治工作中，王子殿下已经成长为一名成熟的政治家，并准备好作为国王进一步实现他父亲的遗志。\n\n国王已逝，愿他永世长存！"
 nfa.310.a: "国王万岁！"
 nfa.311.t: "亨利六世的加冕礼"
 nfa.311.d.cof: "哀悼过后，现在是欢庆的时候了：皇太子亨利·德·奥尔良的加冕仪式已经在阿尔及尔的圣菲利普大教堂举行，并冠以亨利六世的王室头衔。和他父亲的加冕典礼相似，亨利六世的加冕典礼也尽可能遵循一个世纪前法兰西君主设立的传统礼仪。在进行传统的宣誓仪式后，亨利六世涂上圣安瓿中的膏油，被授予法兰西王位的象征——权杖和正义之手，并由阿尔及尔大主教亲手带上王冠。最后，法国贵族及土著酋长宣誓效忠新加冕的国王，所有人举行弥撒并离开教堂。\n\n我们的陛下并没有立刻返回皇宫进行私人招待宴会，而是微服混入来瞻仰新国王的人群，并通过无线电对整个王国进行演讲。他呼吁人民在即将到来的困境中保持团结和坚定，并向所有人保证，法兰西人民所有付出的努力都不会是徒劳的。庆祝活动一直持续到深夜，而今早，有两件事情是明确的：君主制的延续得到了保证，而我们的国家现在比以往任何时候都具有把祖国同胞从公社的红色枷锁中解放出来的决心。总有一天，法兰西国王会再一次在兰斯加冕。"
