 HND_INC_Meeting_1: "印度国民大会特别会议"
 HND_INC_Meeting_1_desc: "随着拉拉·拉杰帕特·拉伊的任期即将结束，在印度国民大会召开之前，加尔各答全境都兴奋不已。在那里，一位新的国家元首将会诞生并决定印度公社未来几年关键时期的前进方向。"
 HND_totalist_1: "苏巴斯·钱德拉·鲍斯"
 HND_totalist_1_desc: "准则派领袖苏巴斯·钱德拉·鲍斯赢得了加尔各答政府首脑的任命。"
 HND_speech_war: "“我们绝不会被击败”"
 HND_speech_war_desc: "鲍斯的首要任务将是向全国发表讲话——预计极权主义者将在未来几年内对公社的发展采取强硬路线。在鲍斯看来，印度公社有能力在不依赖外部力量的情况下推进自我改革并实现军队现代化，但代价将令人难以置信。"
 HND_revoke_landlords: "拔除地主"
 HND_revoke_landlords_desc: "革命前印度常见的地主并非全都消失了。事实上，许多较小的农场仍然由上层种姓的富裕成员持有，他们认为自己不受加尔各答政府的影响。准则派打算向他们证明，事实并非如此，全国所有的农田都必须由耕种者共同管理。"
 HND_nationalize_industry: "整编重要产业"
 HND_nationalize_industry_desc: "虽然国家大部分重要产业都被国有化，但由于内战的破坏，它们仍然处于令人遗憾的状态。政府必须集中精力恢复生产力，组织管理，为军队提供急需的支持。"
 HND_mass_conscription: "唤醒大众"
 HND_mass_conscription_desc: "必须向印度人民发出呼吁：为战争做好准备。每一个男人和女人都必须做好与殖民主义和压迫势力作斗争的准备，如果这种牺牲的代价很高，那么就必须欣然付出代价。印度的自由将伴随着流血而来，这是无法避免的，但大多数将不是公社流的血。"
 HND_purge_army: "开始清洗"
 HND_purge_army_desc: "公社军队中有太多的军官曾经是旧秩序的君主，或者对公社的忠诚值得怀疑。我们不能承担他们在即将到来的要求面前退缩的风险，因此必须将他们从队伍中清除。代价将是严峻的，但这是一个无可避免的风险。"
 HND_rebuild_army: "焕然一新的军队"
 HND_rebuild_army_desc: "随着军队整肃的完成，是时候弥补失去的东西了——并确保所有晋升的军官都忠于准则派事业。"
 HND_ready_people: "全面战争迫在眉睫"
 HND_ready_people_desc: "公社人民的忠诚必须得到保证——这不仅是对国家的忠诚，也是对准则派的忠诚。我们的道路很难走，但我们不能让那些自称为“温和派”或“和平缔造者”的人在需要果断时留下来。"
 HND_syndicalist_1: "A·K·法兹勒·哈克"
 HND_syndicalist_1_desc: "温和派领导人A·K·法兹勒·哈克赢得了加尔各答政府首脑的任命。"
 HND_speech_industry: "“工业是通往胜利的道路”"
 HND_speech_industry_desc: "哈克和尼赫鲁向全国发表讲话的首要任务是——温和派预计将以现实和渐进的方式推进国家发展，重点关注其工业增长并改革不公正的政策以加快社会变革的速度。对全国许多人来说，这将是一种宽慰。"
 HND_spread_revolution: "传播革命"
 HND_spread_revolution_desc: "对增长持温和态度并不意味着向殖民主义和压迫势力投降，而且殖民主义和压迫势力仍在对抗公社。为了实现这一目标，政府有必要接触那些在北部和西部静默的革命者，随时准备采取行动。"
 HND_create_raw: "研究与分析机关"
 HND_create_raw_desc: "知识是我们最大的武器——了解我们的敌人在做什么，以及用错误信息欺骗他们。为此我们将为新的军事部门提供资金，这将提高我们在整个次大陆和其他地区的情报能力。"
 HND_production_focus: "专注生产"
 HND_production_focus_desc: "作为温和派刺激公社工业增长计划的一部分，几个人口中心已被计划投入大量资金并建造建筑。"
 HND_technology_focus: "专注科技"
 HND_technology_focus_desc: "温和派说，数量不如质量重要——印度人民公社必须把重点放在技术上，使其与西方世界最fa发达的地区同等先进。这是通往胜利的唯一道路。"
 HND_arm_soldiers: "武装士兵"
 HND_arm_soldiers_desc: "公社有一支庞大的军队，但装备这么多士兵是一项艰巨的任务，需要大量的协调和规划。"
 HND_seek_aid: "招贤纳士"
 HND_seek_aid_desc: "我们无法独自工作——如果我们要在研究和技术方面达到真正的高度，我们必须邀请世界各地社会主义国家最聪明的人与我们的科学家密切合作。"
 HND_socialist_1: "莫罕达斯·卡拉姆昌德·甘地"
 HND_socialist_1_desc: "农业派领袖莫罕达斯·卡拉姆昌德·甘地赢得了加尔各答政府首脑的任命。"
 HND_speech_peace: "“印度有一条通往和平的道路”"
 HND_speech_peace_desc: "甘地的首项任务是向全国发表讲话——他将宣布，印度公社不是由军阀统治的，而是由一个打算将人民及其自由置于一切之上的政府统治的。圣雄在印度是一位受人尊敬的人物，人们会很高兴收听他的演说。"
 HND_path_of_defense: "专注防御"
 HND_path_of_defense_desc: "自由的真理之一是力量——即使是农业派治下的公社，仍然有一些部队一看到敌人，如果有机会就会毫不犹豫地发动袭击。农业派将呼吁人民抵抗，全力支持政府及其努力，并确保圣雄将引导他们走上和平与自由的道路。"
 HND_people_first: "印度人民最伟大"
 HND_people_first_desc: "农民派的首要任务之一是保证印度最贫困人口的权益。这需要政府做出牺牲，才能使得他们的生活质量改善，但用甘地自己的话说，没有这些绝望的灵魂，公社就无法取得胜利。"
 HND_home_guard: "建立国土防卫队"
 HND_home_guard_desc: "可悲的是，与王公联邦和德里政府的和平永远不会仅仅通过语言实现，他们不会听从理性。因此，有必要在公社的军队中建立一个新的分支，一个专注于防御和维护和平的分支。如果北方和西方的叛徒来了，他们必将遭受到严厉的反击，并知道如果有必要的话，我们会取回我们应有的东西。"
 HND_approach_enemy: "和平地接触敌人"
 HND_approach_enemy_desc: "与印度的其他势力重为一体是有可能实现的。最重要的是德里政府——如果他们听圣雄的话，同意举行一次没有英国统治者参加的峰会，那么王公联邦也会跟进。但是这样的成就是否可能达成还有待观察。"
 HND_reunite_india: "召开勒克瑙峰会"
 HND_reunite_india_desc: "德里和加尔各答政府已经同意在勒克瑙举行一次峰会，但和平统一的可能性微乎其微。公社内部已经有力量强烈反对这一计划，但圣雄认为这是可行的……而且，如果和平是可能的，那么就必须尽力实现和平。"
 HND_reform_army: "改革公社军队"
 HND_reform_army_desc: "建立国土防卫队是不够的。公社军队中已经有一些势力在激荡，他们不信任农业派，并继续将国家推向与北方和西方的战争，即使圣雄决定公社不采取第一步行动。我们必须找到他们并摧毁他们的根基，即使这将激怒加尔各答的准则派。"
 HND_end_the_debate: "结束全国辩论"
 HND_end_the_debate_desc: "虽然加尔各答政府内部总是会有冲突，但现在是结束持续不断的内斗的时候了。如果印度公社要统一印度，就必须让所有三个派别携手并为共同目标而努力。"
 HND_new_industry: "新工业"
 HND_new_industry_desc: "我们的工业基础很差。我们应该集中精力为我们的工厂研究新的设计。"
 HND_railroad_1: "扩建国家铁路网"
 HND_railroad_1_desc: "扩建公社的基础设施是重建我国经济和继续工业增长的第一步。"
 HND_railroad_2: "继续扩建国家铁路网"
 HND_railroad_2_desc: "作为我们国家恢复的第一步，全国的基础设施必须继续扩建。"
 HND_mining: "发展国家矿业"
 HND_mining_desc: "印度人民公社拥有丰富的自然资源，我们必须采用新的采矿方法来开发这些资源。"
 HND_assam_oil: "阿萨姆油田"
 HND_assam_oil_desc: "最近在阿萨姆邦边境省份的勘探发现了尚未开发的石油。印度永远不会成为世界上最大的石油生产国之一，但这可能会成为我们军队和工业的重要资源。"
 HND_indian_elites: "处理印度精英"
 HND_indian_elites_desc: "公社进步的障碍之一在于仍然存在的旧社会秩序的残余——不再像过去那样富有或强大的精英种姓。但即使如此，他们仍然坚持自己拥有的东西，拒绝与人民和政府分享他们的财富。在我们开始真正发展之前，我们必须决定将采取什么措施使他们服从命令（如果可能的话）。"
 HND_civ_industry_1: "建设民用工业"
 HND_civ_industry_1_desc: "有了新技术的支持，我们可以开始在全国各地建厂。"
 HND_civ_industry_2: "继续建设民用工业"
 HND_civ_industry_2_desc: "我们必须继续建造民用工厂，为我们的人民提供保障。"
 HND_mil_industry_1: "建设军用工业"
 HND_mil_industry_1_desc: "我们目前缺乏军用工厂。我们必须在政治方面推进以扩大它们的规模。"
 HND_mil_industry_2: "继续建设军用工业"
 HND_mil_industry_2_desc: "虽然我们的军事生产有所增加，但还没有达到与北方的印度自治领和王公联邦抗衡的必要水平。我们必须继续扩大它。"
 HND_new_economy: "经济复苏！"
 HND_new_economy_desc: "终于，我们恢复了内战对我国经济造成的破坏，现在我们可以真正宣称自己是一个正在崛起的工业大国，随时准备与敌人作战。"
 HND_army_research: "研究部门"
 HND_army_research_desc: "现在是在军队内部新建一个专注于提高我们研究能力的部门的时候了。"
 HND_radio: "发展无线电技术"
 HND_radio_desc: "无线电技术在世界其他地方已被证明是一个奇迹，它允许指挥部与陆军前线进行即时通信。我们必须努力掌握它。"
 HND_electronics_1: "发展电子学"
 HND_electronics_1_desc: "雷达和计算机的出现对该公社未来的军事发展至关重要。"
 HND_expand_research: "扩展研究队伍"
 HND_expand_research_desc: "世界上有太多的其他地区的研究正在超越我们的科学家的水平。我们必须聚集更多的科学家，让他们为我们工作，以迎接即将到来的挑战。"
 HND_rocketry: "发展火箭科技"
 HND_rocketry_desc: "随着印度的统一，我们必须拥抱战争的未来——火箭不仅能为我们的飞机提供动力，还能推动最具破坏性的武器。"
 HND_nuclear: "未来战争"
 HND_nuclear_desc: "加尔各答政府最黑暗的地方有一个秘密计划，试图掌握人类已知的最强大的武器。有了这些，我们将无往不胜。"
 HND_central_command: "建立中央指挥部"
 HND_central_command_desc: "有太多的独立司令部因为在内战中作战的各种革命团体出现了。我们必须把他们团结在一个旗帜下，作为一支力量向前迈进。"
 HND_army_command: "印度新军"
 HND_army_command_desc: "我们的地面部队必须成为新的优先事项，提拔那些能够带来最大利益的将军，并根据他们的方法对国家进行改革。"
 HND_increase_training: "建立培训学校"
 HND_increase_training_desc: "我们需要新的训练学院——如果我们希望战胜敌人，我们必须迅速训练大量士兵。"
 HND_mobility: "专注机动性"
 HND_mobility_desc: "骑兵已经不够用了。我们必须把重点放在车辆运输上，提高我们部队的机动性。"
 HND_modernize_army: "陆军现代化"
 HND_modernize_army_desc: "印度步兵众多且忠诚，然而他们的装备陈旧且战力低下，我们必须纠正这一点。"
 HND_artillery_focus: "火炮现代化"
 HND_artillery_focus_desc: "公社的大炮大多可追溯到世界大战时期。我们必须使我们的炮兵现代化，除非我们希望我们的士兵在没有适当支持的情况下被生吞活剥。"
 HND_armored_corps_1: "印度公社装甲部队"
 HND_armored_corps_1_desc: "为我们的部队提供装甲车将使我们在对抗敌人时具有明显的优势。"
 HND_armored_corps_2: "扩编印度公社装甲部队"
 HND_armored_corps_2_desc: "我们必须继续扩大我们的装甲部队以保持对抗敌人的竞争优势。"
 HND_centralize_supply: "军队集中供给"
 HND_centralize_supply_desc: "为我们的地面部队提供的物资来自许多不同的工厂——我们必须将它们统一并整合起来，以最大限度地提高我们的效率，并确保军队获得最大的优势。"
 HND_adv_command_1: "统治大地"
 HND_adv_command_1_desc: "我们的首要重心是我们的陆军——是的，这可能会以牺牲我们的海军和空军的作战能力为代价，但公社必须认识到其实力所在，并最大限度地发挥其效力。"
 HND_air_command: "设立空军部门"
 HND_air_command_desc: "在世界大战期间公社使用的贫乏的空军已荡然无存。我们必须从头开始重建，这首先要建立一个新的空军司令部。"
 HND_air_training: "克塔克空军学院"
 HND_air_training_desc: "重建我们空军的第一步是建立一所空军学院，它可以训练飞行员以为将来的战斗做准备。"
 HND_fighter_focus: "注重战斗机"
 HND_fighter_focus_desc: "我们应该把重心放在建造战斗机上，让敌人远离我们的领空。"
 HND_bomber_focus: "注重轰炸机"
 HND_bomber_focus_desc: "我们应该集中精力建造轰炸机，从头顶摧毁我们的敌人！"
 HND_airborne: "组建红狮飞行团"
 HND_airborne_desc: "我们的一位退役空军元帅提出的建议提供了建立一支伞兵部队的机会——这将是一场昂贵的努力，但还有什么比在背后攻击敌人更好的突袭方式呢？"
 HND_CAS_focus: "重视近距支援机"
 HND_CAS_focus_desc: "近距支援机使我们能够在战斗中以惊人的准确度扫射敌人，使我们在对手面前拥有巨大优势。"
 HND_air_production: "扩展空军生产"
 HND_air_production_desc: "重建我们的空军的唯一方法将需要扩建并整合我们的工厂。"
 HND_adv_command_2: "统治天空"
 HND_adv_command_2_desc: "我们的主要重点是我们的空军——是的，这可能会以牺牲我们的海军和陆军的作战能力为代价，但公社必须认识到其实力所在，并最大限度地发挥其效力。"
 HND_navy_command: "建立海军指挥部"
 HND_navy_command_desc: "内战结束后，没有一艘船仍处在我们的指挥之下，这使得我们的海岸线极易受到攻击。我们必须建立一个新的海军司令部，并尽我们所能保卫自己免受海上袭击。"
 HND_calcutta_dockyard: "加尔各答造船厂"
 HND_calcutta_dockyard_desc: "加尔各答的造船设施严重过时。我们必须更新并扩建它们，准备建立一个新的印度舰队。"
 HND_submarine_focus: "注重潜艇"
 HND_submarine_focus_desc: "潜艇是瓦解敌军运输航队的绝佳方式。我们应该尽可能多地建造潜艇。"
 HND_destroyer_focus: "注重驱逐舰"
 HND_destroyer_focus_desc: "驱逐舰能有效地摧毁敌人的潜艇。我们应该通过建造尽可能多的这些设施来确保我们的航运安全。"
 HND_red_marines: "建立印度公社海军"
 HND_red_marines_desc: "政府内部的一项建议是，让我们不要集中精力保护自己免受海上袭击，而是建立一支能够攻击敌人海岸的海军陆战队。这是一个有趣的想法，如果我们的舰队值得支持的话，它就是有价值的。"
 HND_protect_coasts: "保卫公社海疆"
 HND_protect_coasts_desc: "我们的重点是保卫我们的重要港口，为此，我们必须在海岸上建立堡垒，以确保它们能够受到保护，免受海上袭击。"
 HND_expand_dockyard: "扩展加尔各答造船厂"
 HND_expand_dockyard_desc: "我们必须齐心协力，再次扩建加尔各答造船厂。我们的造船能力是我们在海上力量的唯一希望！"
 HND_adv_command_3: "统治海洋"
 HND_adv_command_3_desc: "我们的主要重心是我们的海军——是的，这可能会以牺牲我们的陆军和空军的作战能力为代价，但公社必须认识到其实力所在，并最大限度地发挥其效力。"
 HND_third_internationale: "第三国际"
 HND_third_internationale_desc: "第一次第三国际大会即将召开，我们的出席可能意味着我们获得国外工团主义国家援助的唯一机会。"
 HND_anglo_indian_trade: "英印贸易协定"
 HND_anglo_indian_trade_desc: "一项旨在使社会主义英印合作制度化和精简化的提案已经被提出，即在工业和军事事务上给予印度政府关键性的援助，同时确保英国人民和政府获得香蕉，橡胶和最重要的无限制的阿萨姆邦茶叶等商品的稳定供应。"
 HND_aid_from_britain: "寻求英国援助"
 HND_aid_from_britain_desc: "不列颠联盟在最近的大会上承诺向我们提供军事援助——现在我们必须看看他们能提供什么。"
 HND_aid_from_france: "寻求法国援助"
 HND_aid_from_france_desc: "法兰西公社在最近的大会上承诺向我们提供军事援助——现在我们必须看看他们能提供什么。"
 HND_war_prepare: "最终对决"
 HND_war_prepare_desc: "在不久的将来，我们将不可避免地面临印度自治领和王公联邦的威胁。在此之前，我们应该确保自己尽可能强大。"
 HND_north_border: "北部边境备战"
 HND_north_border_desc: "目光转向北方的印度自治领，我们必须在北部边界做好准备以应对将要到来的战争损耗。"
 HND_attack_delhi: "夺取德里"
 HND_attack_delhi_desc: "北部各邦是印度不可分割的一部分。我们必须先发制人，出其不意！"
 HND_delhi_rebellion: "团结北部的社会主义者！"
 HND_delhi_rebellion_desc: "直接进攻北方可能还不够——这可能有风险。我们可以联系自治领内的社会主义分子，让他们在我们进攻的同时掀起旗帜。这将增加自治领在战线后方受到骚扰的可能性。然而，我们的计划有可能被背叛，我们的敌人也会提前知晓我们的进攻。"
 HND_west_border: "西部边境备战"
 HND_west_border_desc: "目光转向西方的王公联邦，我们必须在西部边界做好准备以应对将要到来的战争损耗。"
 HND_attack_prf: "夺取海得拉巴"
 HND_attack_prf_desc: "德干各邦是印度不可分割的一部分。我们必须先发制人，出其不意！"
 HND_prf_rebellion: "团结西部的社会主义者！"
 HND_prf_rebellion_desc: "直接进攻西方可能还不够——这可能有风险。我们可以联系王公联邦内的社会主义分子，让他们在我们进攻的同时掀起旗帜。这将增加王公联邦在战线后方受到骚扰的可能性。然而，我们的计划有可能被背叛，我们的敌人也会提前知晓我们的进攻。"
 HND_unite_india: "一统印度！"
 HND_unite_india_desc: "印度万岁！印度次大陆终于在我们的手中统一了！现在我们的目标又是什么呢？"
 HND_special_INC_meeting: "召开国大党会议"
 HND_special_INC_meeting_desc: "随着印度的统一，首要任务将是召开印度国民大会特别会议，以确定我们将如何处理整个国家的治理问题，随之而来的是选举一位新的国家元首。这将是一个重要的日子，它将决定统一后印度的未来走向。"
 HND_bhutan: "处理不丹"
 HND_bhutan_desc: "随着我们对印度次大陆的彻底控制，是时候将目光转向我们的北部边界了。新的大国正在中国地区崛起，我们必须确保我们对在喜马拉雅山上作为的缓冲国的不丹王国的控制。我们将把这滩反动的死水变成一个新的社会主义国家，必要时我们将会使用武力。"
 HND_nepal: "对尼泊尔的宣称"
 HND_nepal_desc: "尼泊尔在上次大战后趁机向印度低地地区扩张，是时候夺回这些领土了。"
 HND_madras: "整合德干"
 HND_madras_desc: "印度南部的国家要么自愿加入印度，要么被征服——这是他们唯二的选择。"
 HND_claim_goa: "夺取果阿"
 HND_claim_goa_desc: "葡萄牙贸易城市果阿是次大陆欧洲殖民地的最后一个遗迹。我们必须占领它！"
 HND_burma: "整合缅甸"
 HND_burma_desc: "现在我们已经把缅甸解放了出来，把它整合成为了我们国家的一部分。"
 HND_siam: "宣称暹罗控制的缅甸领土"
 HND_siam_desc: "暹罗王国是曾经利用英属印度的混乱局势乘机介入干涉的机会主义“贪婪国家”之一。但由于新生缅甸国家的顽强抵抗以及阿萨姆邦与孟加拉社会主义者起义的压力，暹罗政府只能占领少数几个地区和县，其中包括在吉卜林的著名诗歌中提到的毛淡棉。这些土地必须回归到我们手中！"
 HND_ceylon: "宣称锡兰"
 HND_ceylon_desc: "锡兰和马尔代夫应当是我们国家合法领土的一部分。帝国主义者们的殖民主义暴行必须被终结！"
 HND_red_raj: "红色印度的地位"
 HND_red_raj_desc: "随着印度团结在加尔各答政府的身后，伪政府的省份也已被纳入社会主义行政体系之中，内阁已经开始讨论我们应该在国际上采取何种路线。"
 HND_new_india: "红色印度崛起"
 HND_new_india_desc: "是时候向全世界宣布，印度已经团结在社会主义旗帜下，我们将成为国内外工人的保护者。我们的人民必须在这一共同事业中团结起来，无论他们是为我们的革命而战还是反对我们的革命——骰子已经掷下。"
 HND_unite_minds: "团结聪明头脑"
 HND_unite_minds_desc: "印度次大陆其他地区的印度人中有许多伟大的人物。我们必须找到那些愿意忠于新政府的人，并让他们尽力提升我们的科研能力。"
 HND_delhi_officers: "德里军官的命运"
 HND_delhi_officers_desc: "现在我们的首要事务就是处理前德里自治领的军官。我们应该给他们本国体制内的位置，还是在他们惹出更大麻烦前让他们退休？"
 HND_integrate_ganges: "整合恒河平原"
 HND_integrate_ganges_desc: "恒河平原是印度工商业经济的大动脉。这些地区的人民越早受到加尔各答的完全控制，对我们国家的经济发展而言就越好。"
 HND_integrate_northwest: "整合西北部"
 HND_integrate_northwest_desc: "印度西北各邦一直是小资产阶级利益集团和反动君主国家们的大本营。卡拉奇和旁遮普的商人与实业家似乎尤其反对我们提出的任何激进的经济与社会变革提案。在这方面我们必须小心行事以确保他们的忠诚……否则就采取强硬手段。"
 HND_princely_officers: "王公军官的命运"
 HND_princely_officers_desc: "现在我们的首要事务就是处理前王公联邦的军官。我们应该给他们本国体制内的位置，还是在他们惹出更大麻烦前让他们退休？"
 HND_integrate_bombay: "整合孟买管辖区"
 HND_integrate_bombay_desc: "孟买管辖区本身就存在着声势浩大的劳工运动。尽管管辖区内远离沿海的村庄与城市保守主义的倾向更强，但当我们开始整合这一地区时，来自孟买工人团体的辅助力量将是很有价值的。尽管如此，我们必须就一体化进程的整体行动方针作出决定。"
 HND_integrate_deccan: "整合德干"
 HND_integrate_deccan_desc: "南方的王公邦在政治上与海得拉巴的联系并不强烈，这是我们更难建立有效的中央集权，但无论如何，这是必须去做的。"
 beng.1.t: "拉拉·拉杰帕特·拉伊与加尔各答政府"
 beng.1.d: "拉拉·拉杰帕特·拉伊，印度国民大会主席兼加尔各答政府首脑。随着岁数的增长，他感到自己的统治压力也越来越大。英国的哈巴狗们以“英属印度合法继承者”的名义在德里建立新政府，成为公社在印度地区最大的竞争者。缅甸的君主政治统治因学生运动和罢工抗议而显得摇摇欲坠。对此，拉杰帕特·拉伊得出结论，如果印度公社要跟上邻国竞争对手的发展步伐，公社政府将不得不进行改革与重组——因此他决定年内辞去自己在党内及政府的一切职务。拉杰帕特·拉伊的辞职似乎标志着这个内战后出现的多党妥协政府的潜在终结，甘地的农业派和苏巴斯·钱德拉·鲍斯的准则派都渴望在国会与加尔各答政府中获得统治权。"
 beng.1.a: "我得说，这太令人兴奋了！"
 beng.2.t: "印度国民大会特别会议"
 beng.2.d: "加尔各答全城正兴奋地讨论着[GetYear]年印度国民大会特别会议，红旗从作家大厦一路飘扬到邮政总局。在加尔各答高等法院内集中的共和国政府领导班子已经在为选举拉拉·拉杰帕特·拉伊的继任者问题召开了会议。现有的预期认为新国家元首的任命也将同时意味着内阁席位的调整，因为各派系都希望在管理我国的各委员会和部门中争夺最大的影响力。大会内部已经出现了三个主要派别：鲍斯的准则派希望仿效莫斯利为代表的英国极权社会主义者，将军事力量视为印度统一的革命必由之路；而莫罕达斯·卡拉姆昌德·甘地则领导着一个希望通过和平谈判结束次大陆分裂，重视和平主义与平等主义的农业派。夹在这两个极端之间的是一个由工团主义者和工业主义的狂热支持者们组成的联盟，领导者是A·K·法兹勒·哈克及其年轻的门生贾瓦哈拉尔·尼赫鲁。随着开幕式演讲响彻全场，[GetYear]年的特别会议似乎注定将以一种不平凡的方式改变印度未来的道路。"
 beng.2.a: "必须消除内部分裂！"
 beng.3.t: "鲍斯谴责地主制"
 beng.3.d: "尽管在1926及之后的几年里，孟加拉和奥里萨王公们已经陆续被获取统治地位的孟加拉政府废黜，其领地一概没收。但印度公社从未实现真正意义上的社会主义转型。莫卧儿时代的“地税包收人”制度仍然存在于村庄和小城市，继续摧残着那些本应在革命之后就应享受自由与繁荣的孟加拉居民们的生活。对此，苏巴斯·钱德拉·鲍斯发表演讲，强烈反对容忍这种封建压迫手段继续存在。他要求立即结束大农场私有制及贵族保留其豪宅的权利，以实现国家的完全控制。这段演说无疑开启了一段相当敏感的问题，关于革命后剩余地主们的土地占有权的辩论已经开始失控，如今我们必须立即作出决定……"
 beng.3.a: "他说得对，封建制度必须根除！"
 beng.3.b: "按照温和派的提议，只对大地产实施国有化。"
 beng.3.c: "留意圣雄的说辞，容忍私有财产继续存在"
 beng.4.t: "贾瓦哈拉尔·尼赫鲁对印度工业化水平感到遗憾"
 beng.4.d: "在第一周的特别会议结束时，年轻的贾瓦哈拉尔·尼赫鲁已经发言主张进一步提高公社的工业产出，加强国家对经济的管控力度。然而国民大会中的甘地派则反对他的意见，他们认为印度母亲的心脏与灵魂不在于大城市，而是从科摩林角到印度河河口的哈勒昆式乡村拼合。他们认为政府的支持应该更加注重农村，发展稻田，满足普通印度人的温饱。而另一方面来看，准则派则认为尼赫鲁与甘地的提议见地都太过有限，也毫无雄心。鲍斯的支持者辩称，国家完全有能力同时在这两个行业进行扩张，只要政府愿意做出绝对控制某些领域的努力。\n\n（译注：哈勒昆式Harlequinesque：五彩斑斓的菱形花纹，源于戏剧中丑角的特殊服装）"
 beng.4.a: "无论付出多大代价，工农业必须协调发展"
 beng.4.b: "尼赫鲁是对的，工业发展应是我们的第一要务"
 beng.4.c: "印度的灵魂是在于广袤的村庄——重视我们的农业！"
 beng.5.t: "圣雄要求统一"
 beng.5.d: "自内战以来，印度公社一直与邻国保持着和平共处。但随着缅甸，德里和礼炮王公的联邦的变革以令人不安的速度迅速展开，很明显，特别会议将不得不解决此前悬而未决的统一问题。一向坚决反对暴力的莫罕达斯·卡拉姆昌德·甘地主张通过谈判结束次大陆的分裂。考虑到革命者在封建统治时期所遇到的苦难，这一立场是相当有争议的，法兹勒·哈克与鲍斯一致认为这种观点相当危险。尼赫鲁主张政府实践现实主义政治，抓住机遇谋求统一；而鲍斯则夸大其词地宣称，海得拉巴的“尼扎姆”和自治领绝不会做出任何让步。"
 beng.5.a: "王公与走狗们将在刺刀的陪伴下从会场被抬出去！"
 beng.5.b: "统一是最重要的，我不在乎用什么方法！"
 beng.5.c: "战争是非道德的，我们应该争取协商统一！"
 beng.6.t: "会议支持鲍斯与准则派"
 beng.6.d: "经过激烈辩论与代表们的深思熟虑之后，国民大会特别会议最终通过了苏巴斯·钱德拉·鲍斯及准则派提出的方案。这位享有盛誉的战争英雄现在终于登上了加尔各答政府的绝对权力殿堂，他的身后则紧跟着无数理想主义者与激进社会主义者。甘地对这种公然支持暴力的裁决感到震惊，会议结束后他便与支持者们一同离开加尔各答开启了自己的隐修，为鲍斯的胜利演讲留下一群愿意为他欢呼的观众。随着内部纠纷的完美解决，我们在次大陆的竞争对手们一定已经吓得不轻了！"
 beng.6.a: "让旧统治阶级们发抖去吧！"
 beng.7.t: "会议支持法兹勒·哈克与温和派"
 beng.7.d: "A·K·法兹勒·哈克与年轻的尼赫鲁彻底击败了所有反对他们现实主义政治路线的人，掌握了加尔各答政府。在国民大会的支持下，新政府终于能够在全印度推行他们的现实、公正与革命性的若干政策了。温和党胜选的消息传播到共和国的各个角落，在许多村庄内引起了自发的庆祝活动。从现在开始，我们的目标是万分明确的！公社必须不惜一切代价实现全印度的统一！"
 beng.7.a: "让旧统治阶级们发抖去吧！"
 beng.8.t: "会议支持甘地与农业派"
 beng.8.d: "“印度伟大的灵魂”，莫罕达斯·卡拉姆昌德·甘地终于战胜了鲍斯的极端主义狂言与法兹勒·哈克危险的战争煽动，在加尔各答建立了一个稳固的多数政府。随着农业派已经控制了内阁的所有主要职位，甘地希望他在印度各地寻求和平一致的努力能够立即开始。希望，统一与自由马上就会降临全印度！"
 beng.8.a: "团结起来，联合起来！印度同胞们"
 beng.9.t: "会议以多方僵局告终！"
 beng.9.d: "尽管在印度国民大会特别大会进行了长时间的辩论，在不甚透明的地方交易与策划也尤为普遍，然而直至会议结束各方间都未能决出一位真正的胜利者。年长的拉拉·拉杰帕特·拉伊曾希望将印度的命运交到一位能够安然执掌他的人手中，为此这位德高望重的领导人甚至完全放弃了在这场泥沼深重的政治变革中的任何影响力，但眼下的结果无疑令他深感沮丧。在会议的最后，鲍斯和甘地都开始迫切地寻求贾瓦哈拉尔·尼赫鲁的支持——他已代替拉杰帕特·拉伊成为了会议的调解人——至少这么做还能够在某种程度上维持联合政府的外表。"
 beng.9.a: "鲍斯与尼赫鲁建立执政联盟"
 beng.9.b: "圣雄甘地把年轻的尼赫鲁拉到了他的身边！"
 beng.15.t: "处理印度精英"
 beng.15.d: "随着[Root.GetNameDef]经济的持续复苏，有一个问题却依然被反复提及，即使印度内战之后社会秩序已经发生了如此显著的变化，传统意义上的文化精英依然存在。他们既不像过去那样有影响力，也不像过去那样富有，但他们并非完全没有底牌——“下层阶级”仍然愿意尊重他们，即使现行法律呼吁平等甚至更倾向于保护底层，这些精英们常常无视法律，拒绝与地位低于自己的人合作，甚至在被要求放弃他们手中宝贵资源的时候，他们也会紧紧抓住旧有的特权不放。考虑到我们的许多公民对自己的违法行为也视而不见，想要获得精英阶级的服从也将是一件棘手的事情。"
 beng.15.a: "强迫他们服从——必要时采用武力！"
 beng.15.b: "通过激励政策鼓励精英与新秩序合作"
 beng.15.c: "我们需要他们的资源——把他们抬到更高的位置"
 beng.16.t: "精英阶层反抗的终结"
 beng.16.d.resistance: "历经层层抵抗与有效的逮捕行动，我们成功地迫使传统精英阶级服从国家改革计划。"
 beng.16.d.incentive: "经过相当多的时间与代价，我们成功地吸引了传统精英阶级接受国家改革计划。"
 beng.16.d.promotion: "经过相当多的时间与代价，我们成功地哄骗传统精英阶级接受了国家改革计划。"
 beng.16.a: "现在经济改革可以继续了！"
 beng.17.t: "莫罕达斯·卡拉姆昌德·甘地去世"
 beng.17.d: "这或许是世间自基督死后存在过的最伟大的灵魂。昨天夜里，圣雄甘地在睡梦中悄然去世，享年80岁。年轻的学者尼马尔·库马尔·博斯接过他的火炬成为农业派领袖。"
 beng.17.a: "再会吧，伟大的心灵。"
 beng.18.t: "罗宾德拉纳特·泰戈尔逝世"
 beng.18.d: "印度几百年来所诞生过最伟大的学者与诗人，甘地的挚友，罗宾德拉纳特·泰戈尔，昨天夜里在悲痛的家人们的簇拥中安详离世。农民领袖潘贾布拉奥·德希穆克成为他在农业派中的继承人。"
 beng.18.a: "生如夏花之绚烂，死如秋叶之静美"
 beng.19.t: "卡玛夫人去世"
 beng.19.d: "作为印度最顽强的早期革命者之一皮卡杰·鲁斯塔马·卡玛夫人今天在退烧期间去世。卡马夫人因在1907年斯图加特国际社会主义会议上展开的第一面印度国旗，而在国内外社会主义革命者中享有很高的威望。"
 beng.19.a: "我们将继续前进！直到全印度获得自由！"
 beng.20.t: "仁安羌油田国有化"
 beng.20.d: "仁安羌油田的石油工人是最近缅甸革命的主要动力来源。他们为反抗资本主义的剥削与压迫而发起的罢工，激发了公众对贡榜王朝的潜在不满，继而诱发了军队与普通民众的全面起义。随着缅甸共和国最终成为印度公社的一部分，我们的政府现在必须决定如何处理仁安羌的生产资料分配问题。印度国民大会的无政府工团派认为，地方工会作为当地工人的真正代表，应该完全控制油田。另一方面，鲍斯的准则派理论则为政府完全控制并参与工厂日常运行提供了强有力的论据。加尔各答政府必须作出明确决定，以确保我们与缅甸新同志们的合作能够更好地进行。"
 beng.20.a: "发起全国性油田国有化运动！"
 beng.20.b: "把油田交给当地工会管理"
 beng.20.c: "维持现状。"
 beng.21.t: "什里帕德·阿姆里特·丹吉与“印度文化自治协会”改组"
 beng.21.d: "在加尔各答作家大厦附近举行的地方劳工会议上，什里帕德·阿姆里特·丹吉与其他几位杰出的资深老革命家阿图克里希纳·高希与M·N·罗易宣布，鉴于准则派和农业派转向妥协，而法兹勒·哈克的温和派又无比腐败，他们打算在国民大会党内部组织一个真正奉行工团主义的激进革命组织。该组织将援引它的前的旧称——“印度文化自治协会”，并希望在政府的新一轮选举中竞争大会委员与委员会代表的职位。该组织强烈主张使用武力推翻海得拉巴与德里政府，通过激烈的社会变革建立一个基于无政府工团主义经济体系，既农业合作社与工会控制生产的社会经济模式。"
 beng.21.a: "但愿他们把矛头更多地对准反动派！"
 beng.22.t: "温和派领导权之争：尼赫鲁对法兹勒·哈克发难"
 beng.22.d: "在温和派的一次预备会议上，贾瓦哈拉尔·尼赫鲁突然公开挑战了A·K·法兹勒·哈克的领导地位。对于加尔各答政界观察人士来说，这种分裂似乎并不令人意外，很久以前开始，尼赫鲁就对他脾气暴躁的导师“非比寻常”的国家发展思路越来越失望。尼赫鲁渴望按照自己略带激进色彩的费边主义思维改造印度，并渴望得到实践的力量，通过与愿意效忠自己的拉尔·巴哈杜尔·夏斯特里和古尔扎里·南达进行政治交易时，尼赫鲁对自己的导师发起了猛烈抨击，随后又与他的支持者对法兹勒·胡可“陈旧的革命路线”进行了批评。哈克显然被政变动摇了，因为在事件之后失去了该集团大多数成员的支持，他不情愿地放弃了派系领导权，转而支持尼赫鲁的主张，而尼赫鲁则立即着手清洗那些派系内任何不支持他的人。"
 beng.22.a: "这会削弱还是加强工业主义者们呢？"
 beng.23.t: "满怀敬意地寄给莫斯利先生的信"
 beng.23.d: "身居伦敦的奥斯瓦尔德·莫斯利与许多欧洲革命友人一道宣布了一种新的社会主义学说，将欧洲大陆最极端和最激进的左翼人士团结在极权社会主义思想的背后。该学说相信国家应该控制经济、革命先锋党应当全面主掌内政，以及国家在维护社会主义中应扮演更加积极角色。这些激进的新论点给印度革命的伟大军事英雄苏巴斯·钱德拉·鲍斯留下了深刻印象。虽然鲍斯对这种革命意识形态的热情却让他在加尔各答政府内部的反对者们非常担忧，但最近他还是向莫斯利同志寄信表达了他对这一新学说的敬意和支持。此外他还在信中强调了加尔各答与伦敦在无产阶级推翻资本主义剥削与压迫的伟大斗争中进行合作的必要性。"
 beng.23.a: "我想甘地最好小心点……"
 beng.24.t: "苏巴斯·钱德拉·鲍斯向您问好"
 beng.24.d: "墨索里尼和瓦卢瓦的支持无疑已经巩固了莫斯利在欧洲的无产阶级新学说，而印度革命英雄苏巴斯·钱德拉·鲍斯支持极权社会主义的消息，更是在另一个层面上刺激了莫斯利主义在不列颠联盟内部的吸引力。鲍斯本人因为在1926年几乎粉碎了帝国主义的统治而在国际上被视为远东革命的英雄，因此，他的观点总能得到许多人的高度重视。无论如何，他提出的印度和英国应该作为无产阶级兄弟而不是殖民地的主人和奴隶团结在一起的新观念已经引起了左翼人士们的普遍兴趣。"
 beng.24.a: "我们是革命的兄弟！"
 beng.40.t: "英印贸易协定"
 beng.40.d: "我们驻加尔各答领事馆的工作人员刚刚把一份非常有趣的外事提议电告了外交部的官员。在印度其他帝国主义势力发展日益堪忧的情况下。我们在印度的朋友兼革命兄弟[From.GetNameDef]正提议与不列颠达成一项经济协议，他们希望取得一位不列颠联盟的技术与工业顾问来强化他们脆弱的政府根基；作为交换，我们的英国工人则将得到稳定的香蕉、茶叶和其他外来商品的供应，不列颠政府的橡胶等重要战略资源也将得到特别保障。达成这项协议最好的人选是理查德·亨利·托尼，他是一位经验丰富的政治家，有着坚定的社会主义立场，自不列颠联盟成立之初就与印度国民大会的干部们保持着良好的往来。"
 beng.40.a: "理查德·亨利·托尼将再次前往加尔各答传达我们的善意！"
 beng.40.b: "没门！国际贸易是资本主义的先兆！"
 beng.41.t: "[From.GetName]拒绝了我们"
 beng.41.d: "[From.GetAdjective]拒绝贸易协定。"
 beng.41.a: "英国人别想喝茶了！"
 beng.42.t: "茶叶换军火"
 beng.42.d: "在旧帝国崩溃的混乱时期，曾确保加尔各答与伦敦革命政府间友好关系的理查德·亨利·托尼再次来到印度！他带来了亲爱的无产阶级朋友，[From.GetNameDef]人民的问候，并承诺在我们两国的劳动人民之间建立一种新的强有力的产业合作关系。托尼亲自监督了英国铁路工程师的首次派遣工作，他将自己的全部精力牢牢地扎在印度的土地上，决心确保这一轮合作取得成功。眼下唯一的问题就是，我们期盼得到伦敦哪方面的技术支持。"
 beng.42.a: "让我们请求工业与工程学援助。"
 beng.42.b: "让我们请求援建人民空军。"
 beng.42.c: "让我们请求援建人民海军。"
 beng.43.t: "理查德·亨利·托尼的汇报"
 beng.43.d.industry: "我们在加尔各答的谈判代表理查德·亨利·托尼报告说，印度政府希望通过提供给我们更多自然财富的方式，取得英国对他们的工业发展援助。我们在孟加拉的同事正焦急地等待我们的反应。"
 beng.43.d.airforce: "我们在加尔各答的谈判代表理查德·亨利·托尼报告说，印度政府希望通过提供给我们更多自然财富的方式，取得英国对他们的军事发展援助。我们在孟加拉的同事正焦急地等待我们的反应。"
 beng.43.d.navy: "我们在加尔各答的谈判代表理查德·亨利·托尼报告说，印度政府希望通过提供给我们更多自然财富的方式，取得英国对他们的海军发展援助。我们在孟加拉的同事正焦急地等待我们的反应。"
 beng.43.a: "当然，团结到永远！"
 beng.43.b: "他们一定在开玩笑"
 beng.44.t: "来自不列颠的支援！"
 beng.44.d: "在海上度过了危险的一个月后，从英国朋友那里远渡重洋而来的发展援助终于抵达加尔各答的码头。有了这些资源对我们国家的巨大的推动，革命终将粉碎次大陆的一切反动派！从开伯尔山口到科摩林角！"
 beng.44.a: "好好见识下无产阶级合作的力量吧！"
 beng.52.t: "北部的社会主义者"
 beng.52.d: "我们从北方的社会主义同志那里得到消息，他们似乎已经准备展开行动了。革命者们会合的最佳地点是在远离城市的西姆拉山区。这将给革命带来一个机会，迫使我们的敌人开辟第二战线……但与此相应的是，自治领可能会发现我们的计划而加紧防备，从而使我们在开战时处于不利地位。不管结果是好是坏，只要革命开始，我们就会对反动派开战。"
 beng.52.a: "不顾一切地尝试下！"
 beng.52.b: "放弃这个计划，直接宣战吧！"
 beng.53.t: "失败的西姆拉暴动"
 beng.53.d: "最近，我们得到了关于社会主义叛乱者正在偏远省份西姆拉聚集的情报，并设法在他们构成真正威胁之前及时拦截了他们。在审讯过程中，我们了解到这批叛军是由[HND.GetNameDef]直接训练组织的，更为糟糕的是，[HND.GetNameDef]计划入侵我们，而这些叛军正是他们为战争筹划的袭击小队！我们必须立即为战争做好准备！"
 beng.53.a: "时候到了……"
 beng.54.t: "西姆拉起义成功"
 beng.54.d: "社会主义者们设法在自治领政府及其盟友没有发现的情况下在西姆拉完成了集结。是时候开战了！"
 beng.54.a: "印度万岁！"
 beng.55.t: "西拉姆叛乱！"
 beng.55.d: "当[HND.GetAdjective]军队越国边境时，我们得到汇报说，在偏远的西姆拉山区，社会主义者发起了一场暴动——毫无疑问，这也是[HND.GetNameDef]为了这场入侵而在我们眼皮子底下组织的叛乱！革命者现在迫使我们在两条战线上展开战斗。我们需要迅速采取行动来化解危机！"
 beng.55.a: "该死的社会主义的混蛋！"
 beng.56.t: "西部的社会主义者"
 beng.56.d: "我们从西部的社会主义同志那里得到消息，他们似乎已经准备展开行动了。革命者们会合的最佳地点是在远离城市的戈尔哈布尔的山区。这将给革命带来一个机会，迫使我们的敌人开辟第二战线……但与此相应的是，[PRF.GetNameDef]可能会发现我们的计划而加紧防备，从而使我们在开战时处于不利地位。不管结果是好是坏，只要革命开始，我们就会对反动派开战。"
 beng.56.a: "不顾一切地尝试下！"
 beng.56.b: "放弃这个计划，直接宣战吧！"
 beng.57.t: "失败的戈尔哈布尔暴动"
 beng.57.d: "最近，我们得到了关于社会主义叛乱者正在戈尔哈布尔省聚集的情报，并设法在他们构成真正威胁之前及时拦截了他们。在审讯过程中，我们了解到这批叛军是由[HND.GetNameDef]直接训练组织的，更为糟糕的是，[HND.GetNameDef]计划入侵我们，而这些叛军正是他们为战争筹划的袭击小队！我们必须立即为战争做好准备！"
 beng.57.a: "时候到了……"
 beng.58.t: "戈尔哈布尔起义成功"
 beng.58.d: "社会主义者们设法在[PRF.GetNameDef]政府及其盟友没有发现的情况下在戈尔哈布尔完成了集结。是时候开战了！"
 beng.58.a: "印度万岁！"
 beng.59.t: "戈尔哈布尔暴动！"
 beng.59.d: "当[HND.GetAdjective]军队越国边境时，我们得到汇报说，在戈尔哈布尔省的山区，社会主义者发起了一场暴动——毫无疑问，这也是[HND.GetNameDef]为了这场入侵而在我们眼皮子底下组织的叛乱！革命者现在迫使我们在两条战线上展开战斗。我们需要迅速采取行动来化解危机！"
 beng.59.a: "该死的社会主义的混蛋！"
 beng.60.t: "[PRF.GetNameDef]地区的混乱！"
 beng.60.d: "奥斯曼·阿里汗多年来的专制与蛮横自大终于促使南方王公们奋起反抗，十年内的第二次，迈索尔和特拉凡哥尔的印度教领主对中央政府的忠诚开始动摇，而卡纳达和马拉雅拉姆的部队则已经与忠于海得拉巴政府的军队交火，整个南方已经陷入一片混乱。虽然可能引起我们与海得拉巴政府的全面战争，[RAJ.GetNameDef]也可能掺上一脚，但这依然是我们夺取维沙卡帕特南地区的大好时机，尼扎姆大人现在正自顾不暇，我想他应该不会介意的。"
 beng.60.a: "派遣军队占领维沙卡帕特南"
 beng.60.b: "不，这计划太过冒险。"
 beng.61.t: "社会主义军队开进维沙卡帕特南"
 beng.61.d: "毫无疑问，公社正在利用我们的内乱来侵占维沙卡帕特南，来自[HND.GetNameDef]的士兵已经越过边界进入那格浦尔城，打算在我们内战期间完全侵占该地区。如果我们想阻止他们，我们将同时面对内乱和与东方的全面战争。"
 beng.61.a: "我们别无选择，让给他们吧"
 beng.61.b: "我们必须为领土主权而战！"
 beng.62.t: "维沙卡帕特南是我们的！"
 beng.62.d: "正如我们所期待的那样，[PRF.GetAdjective]的军队根本腾不出手，只能对我们占领维沙卡帕特南发出无谓的抗议。当他们结束内战时，边界将成为既成事实。"
 beng.62.a: "既成事实！"
 beng.70.t: "和平的信号？"
 beng.70.d: "我国政府今天收到了来自[HND.GetNameDef]领导人的信息。透过这条讯息，圣雄甘地希望我们两国间能够举行一次秘密谈判讨论和平统一的可能性，他要求这场会谈没有我们的欧洲盟友或其他人在场，只准让真正的印度人出席。人们不禁猜测圣雄究竟会提出些什么，大多数人认为这至少意味着我们必须退出协约国，而且他们预期这样的计划必然会遭到[HND.GetAdjective]准则派的强烈反对。但是……如果这份提议真的能够成功呢？如果圣雄能够真正平息他们国内的极端分子，我们就可以避免流血地讨论建立一个只属于印度人联盟，这么做的话又会怎么样呢？[PRF.GetNameDef]的反动派永远不会同意这样的协议，但我们应该这样做吗？"
 beng.70.a: "如果他们愿意举行峰会，那么我们就参加……"
 beng.70.b: "首先，我们必须与盟友们讨论此事"
 beng.70.c: "不……即使他是认真的，这也不会起作用的……"
 beng.71.t: "[From.GetName]拒绝了我们"
 beng.71.d: "尽管我们曾寄予厚望，希望[RAJ.GetAdjective]能看到和平谈判的好处，但我们很快就通过渠道得到消息，他们将不会参加任何会议讨论与我们团聚。"
 beng.71.a: "真遗憾，看来我们只剩下一条路可走了"
 beng.72.t: "来自德里的回应"
 beng.72.d: "今天我们收到了一则来自德里的奇怪消息——[RAJ.GetNameDef]官员告诉我们，[HND.GetNameDef]正在寻求与他们的政府展开接触，就和平统一问题进行谈判。目前我们尚不清楚圣雄会要求什么，德里方面的底线又在哪里，但大多数人都认为，这至少意味着印度将退出协约国。但这也意味着[HND.GetAdjective]的极端分子将遭到镇压。因此，从最终结果来看，如果谈判成功，印度即使不是我们的盟友，也不是成为我们的敌人。如果我们拒绝给他们许可，不知道德里方面会作何反应……或者如果他们拒绝服从我们的要求，我们又能做什么呢。"
 beng.72.a: "让我们祝福这次会议"
 beng.72.b: "不，他们对帝国利益太过重要了"
 beng.73.t: "[From.GetName]敦促我们保持谨慎"
 beng.73.d: "我们从[From.GetAdjective]政府那里得到的回应是谨慎的：“[Root.GetNameDef]对帝国的利益至关重要，我们不允许德里成为社会主义计划的牺牲品”。对于政府内许多人来说，这是一个令人失望的回答，即使他们可能是正确的。但换而言之，如果我们不顾他们的警告还是参加了会议，他们又能怎么做呢？和我们开战？反正谁也不能保证这场会议真的能召开，更不能保证我们参加后又真的会同意些什么……"
 beng.73.a: "我们无论如何都要参加会谈"
 beng.73.b: "所以就这样吧——把我们的遗憾传达给圣雄"
 beng.74.t: "[From.GetName]祝福我们平安"
 beng.74.d: "[From.GetAdjective]政府在回应中谨慎地批准了我们的谈判：如果我们能真正与印度同胞团结起来，消除次大陆工团主义的威胁，那么他们愿意在必要的情况下切断与自治政府的联系，允许印度独立。毕竟，如果我们强烈要求离开，他们能做的实际上也很少，但他们感谢我们愿意与他们事先协商。"
 beng.74.a: "那么告诉圣雄，我们愿意参加"
 beng.74.b: "现在仔细想想，冒这个险其实没有什么意义……"
 beng.75.t: "德里同意参加峰会"
 beng.75.d: "尽管他们对我们能否提出一些他们能够接受的建议，或者我们不会首先因为准则派极端分子的严重反对而先行崩盘，持相当的怀疑的态度。[From.GetAdjective]政府已经同意参加会谈。不管怎么说，他们的后一个担忧可真是千真万确的。峰会的消息无疑将在会议召开之前就泄露出去，到时候我们可得与苏巴斯·钱德拉·鲍斯和准则派好好算个总账……如果没有其他人临时决定加入他们的话。"
 beng.75.a: "那就这样吧！"
 beng.76.t: "勒克瑙峰会"
 beng.76.d: "[RAJ.GetNameDef]与[HND.GetNameDef]的谈判代表日前在勒克瑙市就席召开秘密谈判。[RAJ.GetNameDef]的盟友没有参加，两国人民也大多对此不知道。圣雄甘地亲自出席了会议，他希望说服双方达成一项妥协计划，使印度人民能够重新走到一起，还有最重要的，避免第二次内战造成更大的破坏，牺牲无数的生命。我们猜想如果双方就和平统一达成共识，外界的反应将是难以预料的。"
 beng.76.a: "我们将拭目以待……"
 beng.77.t: "最终方案"
 beng.77.d: "经过几天的深思熟虑，甘地与来自[RAJ.GetNameDef]的代表终于拟定了会议的最终方案。该方案提出了若干接轨措施，例如允许集体工业在孟加拉地区得到保留，王公与富人的社会权力需要受到限制，新的印度国家需要完全切断与大英帝国的联系，社会主义者应该被允许参加未来的印度选举——但不能以工团主义者的身份。这项最终方案将许多公社政治家与官员将完全排除在新制度之外，对自治领而言也有类似的困难，双方都需要为此在国内作出重大调整。"
 beng.77.a: "是的，我们同意这项计划"
 beng.77.b: "不，这太过分了——现在退出会谈吧！"
 beng.78.t: "最终方案"
 beng.78.d: "经过几天的深思熟虑，甘地与来自[RAJ.GetNameDef]的代表终于拟定了会议的最终方案。该方案提出了若干接轨措施，例如允许集体工业在孟加拉地区得到保留，王公与富人的社会权力需要受到限制，新的印度国家需要完全切断与大英帝国的联系，社会主义者应该被允许参加未来的印度选举——但不能以工团主义者的身份。该计划通过后，甘地将成为临时国家元首，直到新的印度国家通过正式选举批准该方案，到那时合并将是一个既成事实……如果我们同意这个计划的话，这就是我们未来的走向。"
 beng.78.a: "无论好坏，我们都同意圣雄的建议"
 beng.78.b: "不，这太过分了——现在退出会谈吧！"
 beng.780.t: "英籍军官自印度返程"
 beng.780.d: "印度自治领已告灭亡，大英帝国在南亚次大陆的存在已成历史云烟，从前在王公属下与英属印度服役的军官纷纷返回祖国。"
 beng.780.a: "很好。"
 beng.79.t: "勒克瑙峰会结束"
 beng.79.d: "经过几天的深思熟虑，形势已经越来越明朗，双方恐怕无法就统一问题达成协调。因此，[From.GetNameDef]的代表最终选择放弃谈判，次大陆和平的最后希望随之流产。"
 beng.79.a: "就这样吧"
 beng.80.t: "峰会成功"
 beng.80.d: "勒克瑙峰会胜利落幕，谈判双方达成协议：印度公社将成为自治领的一部分，而甘地将宣誓就任新的国家元首。协议公布三十天后，印度将举行全国选举，由当选后的新政府决定是否批准该计划。除此之外，社会主义者的合法身份得到承认，但工团主义的地位依然没有保障。因此，许多公社军官与政客都为自己被排除于新政府之外感到出离愤怒，尽管如此，谈判结果已成定局，双方必须面临一场万分严峻的政治磨合，互相正视新的游戏规则与社会现实。"
 beng.80.a: "印度万岁！"
 beng.81.t: "印度流亡者"
 beng.81.d: "在过去的几天里，来自前自治领与公社的流亡者源源不断地涌入[Root.GetNameDef]寻求政治庇护，并表示愿意为一个真正的印度而战——一个不以叛徒和社会主义者为代表的印度。我们正努力确保他们的队伍中没有工团主义同情者。此外也有一些消息称，北方的一些王公不喜欢统一派的阴谋，可能会试图脱离他们加入到我们的队伍中。让我们好好瞧瞧[RAJ.GetNameDef]即将到来的选举将给他们带来什么。"
 beng.81.a: "无论如何，我们早晚要算账的"
 beng.82.t: "准则派威胁发动战争"
 beng.82.d: "关于勒克瑙峰会即将召开的消息已经在国民大会内部传开，苏巴斯·钱德拉·鲍斯对此表示强烈抗议。这位准则派的领袖一直传播错误信息，表明如果达成“和平统一”，准则派和工团主义领袖将被新政府监禁。现在他找到了足够的支持对农业派发表自己的最后通牒：立即取消勒克瑙峰会，甘地必须下台，否则他们将用武力赶走所有的乡巴佬。"
 beng.82.a: "我们不能让这个疯子左右印度的未来"
 beng.82.b: "很好，我们将取消会谈"
 beng.83.t: "准则派攻克加尔各答"
 beng.83.d: "日前，准则派势力已经冲进首都，占领了印度国民大会大楼将农业派领袖如数抓获。圣雄被秘密送进了一所不知名的监狱，农业派的权力则遭到严重削弱——事实上，他们可能再也无法参加未来的大会活动了。内战现在算是结束了。"
 beng.83.a: "知道痛了吧"
 beng.84.t: "与[HND.GetNameDef]的战争"
 beng.84.d: "准备就绪。是时候让我们的部队开赴对抗[HND.GetNameDef]的前线了！"
 beng.84.a: "动手吧！"
 beng.86.t: "准则派被击败了"
 beng.86.d: "苏巴斯·钱德拉·鲍斯和准则派已被彻底击败，他们的许多领导人已经被围捕和监禁。尽管农业派不愿意将他们完全取缔或处死他们的任何成员，但准则派成员将不再受国民大会的欢迎。不过换句话来说，如果形势颠倒下的话，准则派会不会这么做就值得怀疑了。"
 beng.86.a: "但我们不是他们，对吧？"
 beng.87.t: "我们胜利了！"
 beng.87.d: "我们已经掌握了印度公社的政权——它的未来现在由我们来决定！"
 beng.87.a: "理所应当！"
 beng.88.t: "[From.GetName]的内乱"
 beng.88.d: "考虑到我们一旦越过边界，双方就会迅速结束冲突来对付我们，因此我们极力避免在内战期间介入冲突。眼下[From.GetNameDef]的局势已经尘埃落定，新政府现在还很虚弱……虚弱到能很轻易地被我们所击败。"
 beng.88.a: "谁叫你们选了个坏日子打内战"
 beng.89.t: "农业派威胁发动战争"
 beng.89.d.purge: "准则派为消灭所有忠于其他派别的军官而实施的公社军队大清洗，在印度国民大会内部激起了极大的愤怒。反对派以圣雄甘地本人为核心，呼吁鲍斯自行辞去主席一职谢罪。尽管甘地提倡和平抵抗，但农业派中已经有一些人准备好以他的名义领导一场大起义——即使这意味着他们将取代他成为派系领袖。"
 beng.89.d.war: "准则派为使人民做好战争准备而做出的努力，单方面强调对准则派忠诚的做法，在印度国民大会内部激起了极大的震撼。反对派以圣雄甘地本人为核心，呼吁鲍斯自行辞去主席一职谢罪。尽管甘地提倡和平抵抗，但农业派中已经有一些人准备好以他的名义领导一场大起义——即使这意味着他们将取代他成为派系领袖。"
 beng.89.a: "是时候彻底消灭乡巴佬了"
 beng.89.b: "悄悄杀掉甘地，骚动就会减缓"
 beng.90.t: "农业派夺取加尔各答"
 beng.90.d: "日前，农业派势力已经冲进首都，占领了印度国民大会大楼将准则派领袖如数抓获。苏巴斯·钱德拉·鲍斯已经被捕，准则派的权力则遭到严重削弱——事实上，他们可能再也无法参加未来的大会活动了。内战现在算是结束了。"
 beng.90.a: "知道痛了吧"
 beng.92.t: "农业派夺取加尔各答"
 beng.93.t: "农业派被击败了"
 beng.93.d: "尼马尔·库马尔·博斯和农业派已被彻底击败，他们的许多领导人已经被围捕和监禁，农业派将不再受国民大会的欢迎，许多重要成员将在简单的审判后被立即处决。反正如果有机会的话，他们肯定也会反过来做同样的事情。"
 beng.93.a: "他们再也不会有这样的机会了"
 beng.100.t: "各邦重组法案"
 beng.100.d: "被征服的反动国家，可预见的，其地方基层社会组织是按照腐朽的封建主义和资本主义方法组织起来的。其中有些是王公占主导的，有些则是资产阶级控制的。在冒险讨论应该对这些地区的社会结构实践哪些具体的改革之前，国民大会首先应该决定如何管理这些新地区。鲍斯的准则派认为，由中央机构统一管理面积较广的省份结构将成为未来中央集权国家的支柱，而农业派则持相反的立场，他们建议由地方乡村公社等较小的次国家实体发挥各自的能动性。尼赫鲁与工业主义者倾向于按照传统省份划分模式建立中等大小的省份，而丹吉的无政府工团主义者则建议通过全民公投建立一个由议会主导的省份联盟。代表们开始陆续就该议题发表看法，关于印度未来的第一场辩论即将展开！"
