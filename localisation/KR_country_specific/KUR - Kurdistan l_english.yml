 KUR: "库尔德斯坦"
 KUR_ADJ: "库尔德"
 KUR_DEF: "库尔德斯坦"
 kur.1.t: "脆弱的叛乱"
 kur.1.d: "在各个谢赫和阿迦在迪亚巴克尔大清真寺前为他们的旗帜上色时，许多人就怀疑他们能否有实力对凯末尔党人发起一场有效的攻势。更不必说，有许多人一开始就认为他们的武装力量根本不能联合起来。\n\n随着铁轨通入库尔德人的领地，随着正信日益失去昔日的尊贵，随着土耳其知识分子正试着把他们的“观念”强加给我们伟大的哈里发，全穆斯林世界信仰正信的人的信件蜂拥而至。随着愿为哈里发而战的志愿者们奔赴迪亚巴克尔，许多人的眼珠中重新焕发了光芒。首都中那些受诅的伪信者们的真面目很快就将被揭露出来，而那些反对我们的人的鲜血将染红各条大街。出发吧，重建我们哈里发的荣耀，拯伊斯兰于大厦之将倾！"
 kur.1.a: "真主至大！！！"
 kur.2.t: "苏莱曼尼亚宣布独立"
 kur.2.d: "近日归来的谢赫马哈茂德·巴赞吉宣布，苏莱曼尼亚城和周边地区已决议脱离奥斯曼帝国，利用马什里克周边地区的统治真空，建立了一个由他领导的国家。这一决定对他过去的[PER.GetName]盟友来说有一点惊讶，因为他们起初支持前者的目的是要动摇奥斯曼朴特的统治，而不是让前者放开手建立一个库尔德国家。由于担忧他会让波斯境内的库尔德人参与到他的斗争之中，在局势恶化之前伊朗是否会用武力干预该地区状况还不得而知。"
 kur.2.a: "该死的巴赞吉！"
