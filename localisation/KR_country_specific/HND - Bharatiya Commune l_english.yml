 HND_backwards_economy_1_desc: "这个国家很大程度上依赖于农耕，但许多农业生产方式都是过时的。"
 HND_backwards_economy_2: "恢复中的经济"
 HND_backwards_economy_2_desc: "这个国家很大程度依赖于农耕，但许多农业生产方式都是过时的。但这一切正在慢慢改变，城市地区逐渐开始走上工业化的道路。"
 HND_forwards_economy: "发达经济体"
