 bel.1.t: "1936年2月17日骚动"
 bel.1.d: "2月17日，是阿德尔贝特一世加冕为比利时国王统治国家的那一天，每年首都都会为今天举行盛大的庆祝活动。伴随着军队游行与嘹亮的号角声，今年的庆祝活动正式开始，12点钟，阿德尔贝特登上宫殿阳台面向熙熙攘攘的布鲁塞尔公园。\n\n当他向民众发表讲话准备庆祝另一个平静的一年时，一声巨响撼动了宫殿的石墙，以人群为掩护，一群反叛分子朝国王的方向开枪。他们高呼“革命万岁(法语)”和“摆脱昏君(荷兰语)”的口号。在这场联合抵抗运动中，数十名男性与女性成员被安置在人群中的战术位置，迎着口号团结人民准备冲击王宫。\n\n虽然警方迅速动员并试图在宫殿大门周围形成保护圈，暴乱人群也过于散乱地分散在周围的街道上，但反叛规模很快变得过于庞大，以至于当地警察根本无力处理。"
 bel.1.a: "通过小规模让步安抚示威者。"
 bel.1.b: "派遣军队！"
 bel.1.c: "我们应该等他们冷静下来。"
 bel.2.t: "黑色星期一波及法兰德斯-瓦隆！"
 bel.2.d: "2月2日，德国股市崩盘引发前所未有的经济危机。已因其繁重的国家赔偿与重建费用而备受削弱的法兰德斯-瓦隆在危机中遭遇重大打击。数百人哭泣甚至尖叫着离开布鲁塞尔证券交易所。显而易见的，我们需要采取更为激烈的行动来拯救法兰德斯-瓦隆苦苦挣扎的人民。"
 bel.2.a: "我们将怎么办呢？"
 belbla.2.t: "银行挤兑浪潮"
 belbla.2.d: "随着布鲁塞尔证券交易所股市暴跌，成千上万的公民涌向银行，试图尽可能多地提取现金。布鲁塞尔兴业银行为此感到极度恐慌，他们的现金储备正在急剧减少，这敦促国王在街头骚乱暴发前采取必要行动。虽然偿付我们公民能够在短期内保证稳定，但政府也必将为此付出巨大代价。"
 belbla.2.a: "关闭银行！"
 belbla.2.b: "让这群傻瓜提钱吧。"
 belbla.3.t: "农民联盟中央信贷银行宣布破产"
 belbla.3.d: "不良投资，暴跌的股价及其他们试图帮助友好银行的行为最终导致农业联盟中央信贷银行陷入残酷的流动性崩溃之中。作为农民联盟这个世界大战后由于德国政府对中欧同盟农业的依赖而快速兴起的农民代表机构的分支机构，成千上万投资过该银行的农民现在沦落到身无分文的境地。此次事件又为这段社会不安、财政不稳的时期，贡献了上千名破产者。\n\n国会议员提议建立“中央农业信贷基金(CKL)”，通过承诺提供经济复苏经费用以补贴农业部门来支持陷入困境的农民。虽然将这给同组织内的“采销协会(AVV)”与“比利时联合银行(ABB)”带来严重的负担，但它无疑能够极大地改善阿德尔贝特及亲德政权的公众形象。"
 belbla.3.a: "创建中央农业信贷基金。"
 belbla.3.b: "他们得自救。"
 belbla.4.t: "采销协会(AVV)请求国家干预"
 belbla.4.d: "尽管中央农业信贷基金(CKL)成功建立，但农民联盟的另一个金融分支“采销协会”(AVV)正蒙受着巨大的损失。作为负责支持农民购买农业设备和批发生产消费品的部门，“采销协会”(AVV)在成千上万的农民涌入其办事处来讨个说法之后已被迫关门。"
 belbla.4.a: "批准一笔政府贷款。"
 belbla.4.b: "市场将决定他们的命运。"
 belbla.5.t: "拆分比利时兴业公司"
 belbla.5.d: "作为法兰德斯-瓦隆地区最大的企业，比利时兴业公司最初于1815年由尼德兰人创建，在整个19世纪中成为快速工业化与殖民扩张的有效驱动力。然而自比利时失去刚果并被迫接受德国占领开始，其影响力急剧下降，尽管如此，今天它仍然是我们国家最重要的经济机构，并占据了全国近40％的工业份额。\n\n为了度过黑色星期一引发的金融风暴，自由党的一些成员建议我们将公司内无利可图的分支机构分离，以挽救力所能及的产业。其中比利时兴业银行将作为独立子公司予以出售，并以独立于比利时兴业公司的方式来运营银行。"
 belbla.5.a: "阻止拆分。"
 belbla.5.b: "将银行与总公司分离将是明智之举。"
 belbla.6.t: "成立银行业委员会"
 belbla.6.d: "为了削弱黑色星期一对佛莱芒-瓦隆银行的灾难性影响，政府提议成立银行业委员会来监督危机复苏计划，并以此来阻止经济进一步崩溃。虽然德国银行管理者们将此事看作佛莱芒-瓦隆政府有意削弱他们影响力的做法，但危急的时刻总需要采取些不计代价的措施。"
 belbla.6.a: "国王驳回提案。"
 belbla.6.b: "提案获得一致通过。"
 belbla.7.t: "马铃薯农民罢工"
 belbla.7.d: "政府对农业联盟中央信贷银行崩溃的冷漠反应激怒了成千上万的农民，他们将自己的拖拉机开到了布鲁塞尔以抗议政府的不公平待遇。天主教党在议会召开了一场紧急辩论，请求国王允许他们拨款，以阻止农民联盟的崩溃和随之而来的法兰德斯-瓦隆地区农业的崩坏。"
 belbla.7.a: "派出佛莱芒卫队。"
 belbla.7.b: "分拨资金挽救农业联盟。"
 belbla.8.t: "重建国家农业与食品公司"
 belbla.8.d: "“国家农业与食品公司”(NLVC)最初由德国占领当局建立于世界大战期间，它曾规定了严格的生产计划政策，以维持比利时农业的生存。虽然战争结束后，因不再需要口粮与军事管理，该组织很快便被废除，但由于中央信贷银行与农业联盟都未能协助政府渡过“黑色星期一”，亲德政权开始考虑重启这项计划并改革该机构。"
 belbla.8.a: "解散农业联盟。"
 belbla.8.b: "拒绝国家农业与食品公司重建计划。"
 bel.3.t: "部署军队对抗示威者"
 bel.3.d: "最近的部队被迅速动员到街头来镇压示威暴徒。然而，骚乱人群却被军队使用的重型武器所激怒，变得更为暴力，并且袭击了宫殿的保卫部队。军队最终下令开火，成功镇压暴徒。一天时间内，106名骚乱者死亡，接下来几天内又有数百人被捕。我们似乎暂时重夺了局面控制权，但只有采取更加有力的压制措施才能避免这样的灾难再次发生。"
 bel.3.a: "我们应该为进一步的暴力事件未雨绸缪。"
 bel.4.t: "国王同意让步"
 bel.4.d: "在召集议会讨论后，国王认为现在是时候做出变革了。他已向示威者提出诸多让步，而这些让步显然将不可逆转地改变法兰德斯-瓦隆的政治面貌，并必然使我们的国家走上一条全新的道路。"
 bel.4.a: "是时候对政府进行改革了。"
 bel.5.t: "暴乱持续"
 bel.5.d: "国王仍被困在宫殿内，但得以免受外面骚乱者的伤害。他因此决定不贸然动用重武器，而是设法通过当地警察部队来与抗议者打交道。然而，暴乱已被证明并非能够如此轻易地被压制，骚乱甚至开始在整座城市内蔓延。鲁汶，根特甚至布鲁塞尔的学生组织筹备了自己的抗议游行，并迅速组织起来。吟唱着“布拉班人之歌”与“佛莱芒雄狮”，挥舞旗帜出现在抗议的街头，抗议者的声势开始逐渐压过维持秩序的警察。"
 bel.5.a: "局面只是在变得更糟！"
 bel.6.t: "沙勒罗瓦-蒙斯的瓦隆人起义"
 bel.6.d: "大规模罢工与抗议示威也同样在瓦隆地区蔓延，沙勒罗瓦与蒙斯这样的大型工业城市开始开始爆发有组织的全面叛乱。在蒙斯城内工团主义者对当地警察总部的袭击和顽强抵抗下，这些反叛者在城外重组了他们的部队并开始等待时机。"
 bel.6.a: "这难道就停不下来吗？"
 bel.7.t: "逃兵潮"
 bel.7.d: "随着叛乱者声势的日益增长，前比利时军队的许多士兵已经脱离部队，转而加入叛乱者之中。他们有着良好的武装，很可能对我们镇压起义构成重大威胁。"
 bel.7.a: "寻求德国增援。"
 bel.7.b: "我们能自己处理！"
 bel.8.t: "独立运动支持率上升"
 bel.8.d: "随着暴动者内部派别的不断发展，很快将会出现一个或能主宰国家前途的抉择。目前，瓦隆叛乱者与佛莱芒叛乱者间的接触甚少。因此在我们能够控制暴乱之前，阻断二者间的串联可能最为符合我方的利益。"
 bel.8.a: "分化叛乱者，胜利终将属于我们！"
 bel.8.b: "我们现在不能浪费手中的任何资源。"
 bel.9.t: "五一劳动节"
 bel.9.d: "5月1日，1889年被第二国际认定为国际工人争取8小时工作制纪念日，是工团主义者间广为庆祝的工人节日。尽管叛乱在比利时各地肆虐，但许多工团主义者仍将今天视为神圣的节日，今天的游击队袭击也将不再那么激烈。这可能是我们组织反击的机会！"
 bel.9.a: "对关键领袖进行协调打击。"
 bel.9.b: "在列日、那慕尔和沙勒罗瓦实行宵禁。"
 bel.9.c: "再激怒他们可能太过危险了。"
 bel.10.t: "暗杀企图失败了！"
 bel.10.d: "在我们的部队进攻沙勒罗瓦叛军指挥部期间，一名同情工团事业的士兵背弃了他的战友，将他们诱入了圈套中。而工团势力最终迅速俘虏了他所在部队的其余部分，并将他们扣为人质。"
 bel.10.a: "难道我们就不能做些正确的事吗？"
 bel.11.t: "保王党与工团主义者合流！"
 bel.11.d: "在我们对沙勒罗伊叛军总部发起的灾难性袭击过后，保王党与工团派加强了他们间的联络，暂时搁置了彼此的分歧，约定直到“将德国鬼子赶出祖国”再讨论其他方面的恩怨。"
 bel.11.a: "他们只会让自己成为我们的头号敌人！"
 bel.12.t: "工团主义者发起革命"
 bel.12.d: "在我们成功切断了佛莱芒与瓦隆抵抗运动间的联系之后，瓦隆的工团分子便独立宣布发起总革命。由于他们无法从自己宣称的“比利时自由工团国家”得到任何真正意义上的支持，因此他们可能不得不向法兰西公社寻求援助。"
 bel.12.a: "至少这是场胜利！"
 bel.13.t: "工团主义者反击！"
 bel.13.d: "在我们对沙勒罗伊叛军总部发起的灾难性袭击过后，工团主义者计划对我们的基础设施发动大规模恐怖袭击。然而，我们无力同时加强军事基地与工业基地的保全工作，因此我们需要作出选择与牺牲。"
 bel.13.a: "保护军事基地！"
 bel.13.b: "保全我们的工厂！"
 bel.140.t: "“乞丐军团”的建立"
 bel.140.d: "随着工业城市安特卫普的紧张局势日益升级，我们的情报部门发现了一场地下抵抗运动。这伙人被称为“乞丐军团”，似乎已经在港区附近取得了众多支持，团结许多民众协助他们的事业。由于他们的行踪诡秘，我们没有关于他们的成员或领导人的更多信息。\n\n(译注：Geuzengroep（“乞丐军团”）：16世纪尼德兰独立战争时期的贵族与有产者的义勇军，名字的寓意是：“如果不把侵略者赶出去，我们的祖祖辈辈早晚会沦为任人蹂躏的乞丐”，该名称也是第二次世界大战期间的比利时抵抗组织“白旅”在盟军解放前的正式称呼。)"
 bel.140.a: "密切关注他们的行动。"
 bel.141.t: "佛莱芒卫队总部遇袭"
 bel.141.d: "当天夜里，来自白旅的十多名抵抗组织成员袭击位于安特卫普的佛莱芒卫队总部。佛莱芒卫队(Vlaamse Wacht)是战地宪兵队的预备队，手中掌握着大批军械库。从表现来看，这次袭击很可能得到了卫队内部成员的协助，甚至帮助他们快速进入总部并在援军抵达前离开。考虑到卫队有可能背叛我们，站到佛莱芒解放运动一边的可能性，国王身边开始出现要求废除佛莱芒卫队的声音。"
 bel.141.a: "加强对佛莱芒卫队的监管。"
 bel.141.b: "废除佛莱芒卫队。"
 bel.142.t: "第20列车运输支队遇袭"
 bel.142.d: "在俘获了试图攻破位于梅赫伦的“冯·毕森”德国兵营的一支大型恐怖主义武装后，军队指挥官决定将这些囚犯转移到更安全，靠近部队主力的地方。276名囚犯被押送到火车站，在15名士兵与军官的看护下，准备跟随第20列车运输支队前往鲁汶。然而，当火车行进到博尔特梅尔贝克与哈赫特之间的地段时，列车被三名年轻男子拦下，他们在德国军队的火力下打开了监狱火车，在德国军队得以重新控制火车前，让168名囚犯成功逃跑。"
 bel.142.a: "加强对运输队的保护！"
 bel.143.t: "G小组"
 bel.143.d: "当我们的部队在瓦隆地区作战时，臭名昭彰的G小组对电气列车网络发动了毁灭性的恐怖袭击。G小组是一支几乎完全由布鲁塞尔自由大学学生组成的抵抗运动。在根特大学与鲁汶大学抗议活动的鼓舞下，布鲁塞尔自由大学的一群工科学生准备在全国范围内攻击铁路系统，他们中有佛莱芒人也有瓦隆人。这是首次有单一组织在法兰德斯与瓦隆两地同时发动袭击。我们必须对这两个地区间的进一步串联保持绝对警惕。"
 bel.143.a: "追踪这些坏学生！"
 bel.144.t: "秘密军团"
 bel.144.d: "我们收到的报告指出，同情暴乱的逃兵们正在波佩林赫郊外的乡下集结。他们故意让自己尽可能地在靠近法国边界的地方组织集结，使我们难以大规模调动部队前去镇压。沙利·克拉塞，该运动的领导者正在以相当迅猛的速度扩展该暴乱团体，效率远超我们的预期。但与其他组织形成鲜明对比的是，他们是一支“秘密军队”，指挥严明，武装精良。要打击他们并不容易，我们必须密切关注他们的行动。"
 bel.144.a: "在伊普尔驻扎一小支部队来控制住他们。"
 bel.14.t: "佛莱芒抵抗运动现状"
 bel.14.d: "当我们试图反击瓦隆的工团主义分子时，军队不得不从法兰德斯地区抽调一些部队前往瓦隆，而佛莱芒人决心利用这个空档组织更多地下活动，并招募了大量新晋成员加入运动。城市里的反叛分子散布非法刊物与宣传手册招揽同情者，就连牧师们也在说服教区居民拿起武器解放这个国家。在经验丰富的退伍老兵指导下，受招募的叛军人员对德国运输队进行了小规模却协调一致的突袭，从而夺取了相当数量的武器。目前尚不清楚他们还在考虑什么，但眼下重新加强我们对法兰德斯地区的控制将是明智之举，即使这可能导致国内其他地区失去控制。"
 bel.14.a: "军队撤回安特卫普，林堡与佛莱芒-布拉班特！"
 bel.14.b: "军队撤回佛莱芒-布拉班特！"
 bel.14.c: "增援所有省份！"
 bel.15.t: "七月十一日"
 bel.15.d: "1302年7月11日将永远作为法兰德斯步兵在金马刺战役中战胜法国军队的伟大胜利而得以铭记。六百多年前的今天，装备低劣的佛莱芒军队打败了入侵的法国骑士。这一胜利标志着历史上佛莱芒独立运动的重要转折点，亨德里克·康西安斯所著的浪漫主义作品《佛兰德之狮》(De leeuw van Vlaanderen)中对该事件的描绘曾在人们心中留下了不朽的印记。随着德国军队暂时撤退，佛莱芒抵抗运动决心对这一天组织纪念活动，并宣布7月11日将成为全国性公假日。"
 bel.15.a: "法兰德斯雄狮！"
 bel.16.t: "七月十一日"
 bel.16.d: "1302年7月11日将永远作为法兰德斯步兵在金马刺战役中战胜法国军队的伟大胜利而得以铭记。六百多年前的今天，装备低劣的佛莱芒军队打败了入侵的法国骑士。这一胜利标志着历史上佛莱芒独立运动的重要转折点，亨德里克·康西安斯所著的浪漫主义作品《佛兰德之狮》(De leeuw van Vlaanderen)中对该事件的描绘曾在人们心中留下了不朽的印记。随着德军分散兵力镇压民间抵抗，佛兰德抵抗组织决心对军队发动大规模进攻，彻底解放布鲁日、根特、科特赖克与奥斯坦德等重要城市。由于我们的军队人数不多，他们很快就被潮水般的叛军所淹没。经过五小时的激战，我们最终失去了位于根特格拉文斯丁城堡的最后据点。"
 bel.16.a: "我们已经失去对法兰德斯全境的控制权！"
 bel.17.t: "佛莱芒人的提案"
 bel.17.d: "在军队失去法兰德斯大部分地区的控制权后，佛莱芒抵抗运动向我们提出了一项交易。他们要求把佛莱芒人从法兰德斯-瓦隆国家中独立出来，并要求我们立即从法兰德斯地区撤出所有德国军队。作为交换，他们愿意继续作为帝国公约的成员，履行其战略缓冲国的作用，而不会为瓦隆的工团主义革命提供任何援助。"
 bel.17.a: "我们别无选择，只能接受他们的要求。(扮演瓦隆)"
 bel.17.c: "我们别无选择，只能接受他们的要求。(扮演法兰德斯)"
 bel.17.b: "绝不！他们怎么敢天真地认为我们会接受！"
 bel.18.t: "瓦隆人听说了佛莱芒人的胜利"
 bel.18.d: "在佛莱芒人抵抗德国军队取得阶段性胜利后，瓦隆人现在有机会决定自己的道路，是与佛莱芒人合作建立统一的比利时，还是寻求与法兰西公社联系。工团主义者更加倾向于加入公社，帮助传播社会主义革命。而另一方面，保王党更愿意与佛莱芒人合作，统一我们的国家，恢复国王阿尔贝特一世的合法地位。经过几天的疯狂讨论后，革命总部的大门被打开，是时候宣布争论结果了。"
 bel.18.a: "我们将寻求与法兰西公社的统一。"
 bel.18.b: "我们将接近佛莱芒的同胞，努力重建比利时。"
 bel.19.t: "法兰德斯收到来自瓦隆的提议"
 bel.19.d: "向德国政府提交的提案被无情驳回后，佛莱芒人现已经从瓦隆抵抗运动那里接受了一份新的协议。在这份提案中，瓦隆人要求佛莱芒人与他们合作，复兴全比利时的团结与独立，恢复流亡君主阿尔贝特一世的地位。"
 bel.19.a: "不，法兰德斯选择独立！"
 bel.19.b: "团结就是力量！"
 bel.20.t: "埃诺省袭击"
 bel.20.d: "自佛莱芒与瓦隆人达成统一比利时的协议后，他们联合袭击了位于蒙斯的德国政府办公室，绑架了德国省长及其家人。他们现在被扣押为叛军人质，叛乱者现已要求德国军队从埃诺省撤出，而我们已经包围了大楼，准备在必要时攻入建筑。从现在的情况来看，成功救出省长的可能性很低，但我们至少可以重夺这座建筑，加强其抵御进一步袭击的可能，从而保障对该省的控制权。"
 bel.20.a: "对大楼发动突击！"
 bel.20.b: "我们被迫让步。"
 bel.21.t: "重夺埃诺省"
 bel.21.d: "当我们的军队冲入大楼后，叛乱分子迅速处决了手中的人质，并战斗到最后一人。但我们至少能以最小的损失重新夺回这栋建筑，并在其外围确定周界。加装了带刺铁丝网与机枪哨所以阻止恐怖分子对该地的进一步袭击，省城的部分地区已被强制疏散，为瓦隆师第二师建立营地腾出空间。"
 bel.21.a: "好极了。"
 bel.22.t: "叛军攻入安特卫普"
 bel.22.d: "在瓦隆人的增援与协助下，佛莱芒抵抗军成功地开始向安特卫普推进。街上的战斗立即开始，持续三天后亦未能分出胜负。但战场上的战略形势似乎正在发生扭转，一处坦克仓库落入佛莱芒人手中，而德国军队被迫撤退到城市东部。与此同时，另一股抵抗军配合城内部队开始向博姆与登德尔蒙德推进，筹划着将安特卫普省大部分地区全部解放。"
 bel.22.a: "撤回布鲁塞尔。"
 bel.23.t: "佛莱芒军队逼近首都"
 bel.23.d: "随着佛莱芒人在安特卫普取得胜利，德国军队被迫撤出林堡，现在我们只剩下布鲁塞尔与瓦隆部分地区仍掌握着。随着抵抗运动的不断胜利，他们在民间获得了越来越多的支持，以至于在人数上远远地超过了我们。现在我们只剩下驻扎布鲁塞尔与瓦隆尼亚的两支部队仍然效忠于我们了。为此我们必须做出一个事关这个国家命运的重要决定。我们是放弃比利时并撤回德国境内，还是竭力坚守最后的地区，并寄希望于德国能够迅速摆脱危机并赶来支援我们？"
 bel.23.a: "我们不会再拿德国人的血冒险了。"
 bel.23.b: "加油，伙计们，我们都知道这将是场艰苦的战斗！"
 bel.24.t: "德国军队撤离比利时"
 bel.24.d: "1936年9月13日下午2时37分，前国王阿德尔贝特在王宫签署正式停火协议，宣布立即退位，所有德国军队将获准依次撤出比利时领土，而新生的比利时国家与德意志帝国间则会达成休战。成千上万的男女老少挥舞着比利时国旗走上街头，《布拉班人之歌》在大街小巷间久久回荡，庆祝他们的国家终于重获独立。这可真是比利时历史上万分伟大的一天！"
 bel.24.a: "比利时万岁！"
 bel.241.t: "德军撤离比利时"
 bel.241.d: "1936年9月20日下午2时37分，前国王阿德尔贝特在王宫签署正式停火协议，宣布立即退位，所有德国军队将获准依次撤出比利时领土，而新生的比利时国家与德意志帝国间则会达成休战。成千上万的男女老少挥舞着比利时国旗走上街头，《布拉班人之歌》在大街小巷间久久回荡，庆祝他们的国家终于重获独立。这可真是比利时历史上万分伟大的一天！"
 bel.241.a: "比利时万岁！"
 bel.25.t: "德国军队退回布鲁塞尔"
 bel.25.d: "在蒙斯惨败后，作为对省长被害的回报，我们退回了布鲁塞尔。在那里我们将坚守自己的阵地。任何试图攻入当地的瓦隆抵抗军都必须面对我们坚固的阵地与准备充分的军队！"
 bel.25.a: "当心，这里全是瓦隆人！"
 bel.26.t: "瓦隆人退缩了"
 bel.26.d: "瓦隆人在布鲁塞尔周边设置了包围圈，但他们似乎并没有准备立即袭击这座城市。显然，他们可能想在进攻我军在该城的据点前先抢先占领法兰德斯。"
 bel.26.a: "我们必须谨慎行事。"
 bel.27.t: "对布鲁塞尔发起总攻"
 bel.27.d: "我们在城内的部队已严阵以待，等待反叛分子的进攻，此时我们得到消息称，驻扎德属瓦隆尼亚的一支德国部队已获准重新调度到布鲁塞尔，增援我们抵御瓦隆武装的进攻。然而不幸的是，叛军们也截获了这条信息，并决定抢先他们展开行动。包围布鲁塞尔的部队在大炮的支援下冲向城市，在安特卫普被俘的坦克迅速投入敌方阵营攻破了我们的第一道防线。随后，布鲁塞尔市区内发生了激烈的巷战，激烈的冲突吞没了斯哈尔贝克与迪尔贝克。在这里，士兵们挨家挨户地爆发战斗，双方均在这次冲突中伤亡惨重。经过八小时的惨烈激战后，我们的守备部队已无法继续阻挡他们的攻势，叛军已开始向王宫方向开进。"
 bel.27.a: "撤往纳慕尔！"
 bel.27.b: "向叛军投降。"
 bel.28.t: "法兰德斯-瓦隆的最后抵抗"
 bel.28.d: "在布鲁塞尔被击退后，我们残余的军队已经撤退到南部城市那慕尔。来自德意志帝国的援军也在最近抵达了这里，凭借他们的帮助，我们得以在当地构建起稳固的防御工事。但是自从在布鲁塞尔战败后，我们残存的军需补给已经不够补充军队了，若我们无法以现有所剩不多的补给发动一场成功的反攻，三个月内我们可能不得不向叛军投降。"
 bel.28.a: "已经没有希望了，向叛军投降。"
 bel.28.b: "对瓦隆外围地区发动反攻！"
 bel.29.t: "反攻失败"
 bel.29.d: "上午6时32分，部署在山顶的德国炮兵向瓦隆防线开火。随后德意志步兵接二连三地发动攻势试图撕碎瓦隆人的防线。一波又一波勇敢的德国人冲向前线，但在上午11点16分，他们被迫选择撤退。绝望的反攻失败了，德国军队已经精疲力竭，但瓦隆人的防线仍然屹立不倒。"
 bel.29.a: "向叛军投降。"
 bel.30.t: "瓦隆工团主义者寻求公社支持"
 bel.30.d: "埃诺省的瓦隆工团主义分部正在与边境后设防的法国军队建立无线电通讯联络。显而易见的，瓦隆叛军正试图与公社建立联系，以寻求获得法方对他们斗争的支持。虽然法兰西公社目前还不太可能支持他们，但对边境保持密切关注无疑是明智之举。"
 bel.30.a: "希望法国佬懂得置身事外。"
 bel.31.t: "瓦隆寻求援助"
 bel.31.d: "瓦隆抵抗运动成员正在与巴黎方面接触，要求我们协助他们正在进行的比利时革命运动。虽然他们在一些地区取得轻微的成功，但最近德国军队对他们供应点的突袭活动已经大大降低了他们的装备供应能力，看来他们自己撑不了多久了。我们可以通过秘密派遣志愿者与作战物资的办法来帮助他们，为第三国际争取宝贵的省份，将工人们从德意志帝国的压迫中解放出来。"
 bel.31.a: "派遣志愿者与装备支援。"
 bel.31.b: "我们不应该激怒德国人。"
 bel.32.t: "法国“志愿者”参与瓦隆抵抗运动"
 bel.32.d: "瓦隆工团武装最近的强力攻势与他们在蒙斯地区取得的突破表明，他们肯定得到了法国人的武装支持。虽然我们还没有证据证明这一点，但我国驻法国大使已经坦率地要求法国人不要干预我们的内政。公社方面对此回应称，他们没有向瓦隆方面派遣任何志愿人员，八成是德国军队在战败时意外混淆了都说法语的法国与瓦隆士兵。"
 bel.32.a: "向埃诺省提供进一步支持。"
 bel.321.t: "列日革命"
 bel.321.d: "随着我们的部队被瓦隆-法国部队稳步击退，列日地区的工人们已发动起义控制该城。尽管城内仍有一小股抵抗力量继续顽强地反击叛军，但这座城市在失去增援的情况下与失去控制没什么两样。随着列日地区的陷落，抵抗军现在已经控制了这个瓦隆的工业中心兼人口最多的省份。"
 bel.321.a: "我们正在失去对瓦隆的掌控。"
 bel.322.t: "瓦隆公社宣布独立"
 bel.322.d: "在列日沦陷后，叛军随后占领了那慕尔，整个瓦隆地区现在已经完全落入叛军的控制之中。为了庆祝胜利，他们在列日广场上大胆地升起了瓦隆雄鸡旗，宣布瓦隆公社正式从德国人的手中实现独立。佛莱芒独立运动也乘机利用这一机会来巩固自己的独立地位，不过他们已经宣誓效忠德国。现在，全世界的目光都集中在法国身上，几乎可以肯定，是法国决定了这场国际危机的结果。"
 bel.322.a: "瓦隆万岁！"
 bel.323.t: "瓦隆寻求盟友"
 bel.323.d: "随着我们牢牢控制了瓦隆地区，德意志帝国正在默兹省边境迅速动员，希望能通过快速打击的办法重新控制该地区。法兰西公社是我们阻止这场袭击的唯一希望，我们已向他们提出正式申请来保证我们的独立。"
 bel.323.a: "公社快帮帮我们，你是我们唯一的希望。"
 bel.324.t: "瓦隆寻求公社保护"
 bel.324.d: "在我们成功地帮助抵抗军推翻佛莱芒-瓦隆的反动政权后，新生的瓦隆工团政府已请求我们保护他们的独立，预防德国的报复性打击。"
 bel.324.a: "保护瓦隆。"
 bel.324.b: "我们不想激怒德国。"
 bel.325.t: "法国担保瓦隆独立"
 bel.325.d: "近日，法国官员已向列日政府承诺，如果情况有必要，法国将与瓦隆站在一起，抵抗来自德国的任何袭击。"
 bel.325.a: "全世界的无产者们，团结起来！"
 bel.326.t: "法国拒绝担保瓦隆独立"
 bel.326.d: "由于担心德意志帝国可能的报复，法兰西公社放弃了保障瓦隆独立的野心，仍由让我们死在帝国复仇的脚步中。"
 bel.326.a: "革命看样子结束了。"
 bel.3261.t: "反攻瓦隆"
 bel.3261.d: "由于害怕我们的军事实力，法国懦夫们抛弃了他们的瓦隆盟友。这给我们创造了一个进攻的绝佳时机，将瓦隆地区带回我们的势力范围。"
 bel.3261.a: "我们将在午夜前回家。"
 bel.327.t: "公社担保瓦隆独立"
 bel.327.d: "法兰西公社表达了他们对维持瓦隆独立的兴趣，并加强了他们在默兹地区的边界兵力。虽然他们似乎已经准备好为瓦隆独立付出牺牲，但我们的军队对此还不甚确定。显然，挑起早战可能会对正在复苏中的德国经济造成严重损害。"
 bel.327.a: "瓦隆或者战争"
 bel.327.b: "暂时退缩。"
 bel.3271.t: "德国退缩"
 bel.3271.d: "今天上午12时，德国军队终于同意停止一切敌对行动，将军队从瓦隆地区撤离。和解协议在默兹河上的弗拉尼桥签署，该桥建于1905年列日世界博览会期间，曾用以向外界展现比利时的实力。协议签署后，所有的军队都撤回到各自的战线。而默兹河东岸则建立了一个新的非军事区，确保那里的工业与人民接受德国保护，并阻止第三国际的军队在当地建立据点。"
 bel.3271.a: "我们时代的和平。"
 bel.328.t: "瓦隆或者战争"
 bel.328.d: "显然，德意志帝国对其军事霸权充满了信心。在意识到丢失瓦隆可能对其中欧同盟战略造成的现实影响后，近日他们已向我方发出了最后通牒，要求我们要么从瓦隆全面撤退，允许德国军队不流血地恢复当地秩序，要么就面对他们的正面攻势，德国将以武力夺回瓦隆。"
 bel.328.a: "拒绝他们的要求。"
 bel.328.b: "我们不能冒险开战。"
 bel.3210.t: "第三国际与瓦隆站在一起"
 bel.3210.d: "随着法国政府拒绝了德国的最后通牒，敌人的进攻似乎已经迫在眉睫，我们已决定正式加入第三国际，与无产阶级同胞们团结起来反抗帝国主义的威胁。"
 bel.3210.a: "武装起来！"
 bel.3211.t: "法国人拒绝了我们的最后通牒"
 bel.3211.d: "截止昨晚之前，法国仍然没有回应柏林发出电报，因此德国军队已接获命令，在大举侵入法国境内前，快速攻入瓦隆首都列日并确保其安全。佛莱芒军队也已承诺将继续为我们提供服务，在法国军队重组之前向蒙斯地区进发。"
 bel.3211.a: "世界大战打响了！"
 bel.33.t: "沉默的法兰西公社"
 bel.33.d: "由于害怕激怒德意志帝国，法兰西公社已决定不介入这场冲突，这无疑宣告了瓦隆叛乱的夭折。我们的军队已从沙勒罗伊的溃败中恢复过来，并向工团主义的最后据点组织集结，叛乱有望在最近几天内彻底结束。"
 bel.33.a: "德国的实力不容置疑。"
 bel.331.t: "沙勒罗瓦陷落"
 bel.331.d: "今天上午，在德国援军的陪同下，法兰德斯-瓦隆部队成功地突破了沙勒罗瓦的外围防线，并在装甲部队的支援下，从市区的主要街道上鱼贯而过。由于缺乏有效的装备，当地抵抗军完全无法抵挡我们的装甲部队，并被迫在晚间向德国将领投降。工团革命在这等强烈的打击下几乎宣告结束了。"
 bel.331.a: "调转矛头指向法兰德斯。"
 bel.332.t: "佛莱芒抵抗军遇袭"
 bel.332.d: "自沙勒罗伊陷落和瓦隆叛乱结束后，法兰德斯叛军发现自己被逼到了死角。佛莱芒卫队告诉我们，最近在尼德兰边境附近现身了不少佛莱芒议会的重要成员，显然，他们可能试图赢得尼德兰的支持，干预我们的事业。"
 bel.332.a: "尼德兰不干涉我们的事务才是明智之选。"
 bel.34.t: "王国的反击"
 bel.34.d: "没有瓦隆人的支持，数量上又远逊于德国，这场叛乱是注定要失败的。但我们的镇压将尽可能严厉而公正，以避免任何进一步叛乱的可能。此外政府也必须得到改革，确保我们下次能够做足更好的准备。"
 bel.34.a: "让我们继续吧！"
 bel.35.t: "比利时国旗"
 bel.35.d: "在我们战胜德国占领军后，比利时临时政府已决定恢复大战前的国旗，鼓舞抵抗军的士气，向世界证明比利时已再次赢回了她的宝贵自由。这面旗帜现在正高高地飘扬在王宫的楼顶，迎着风浪傲然起舞。"
 bel.35.a: "黑，是长夜将尽的洪钟；红，是行将破晓的天空。无论世间晦暗，愿您光明永存。"
 bel.360.t: "共和国还是君主制？"
 bel.360.d: "德国的冒牌货已被彻底驱逐，临时政府要求正式举行选举决定国家的命运。对此我们将进行两轮独立投票，第一轮投票将决定国家政体，第二轮投票则决定哪些政党将带领我们度过这段艰难岁月。目前仍在加拿大流亡的阿尔贝一世国王正在饶有兴趣地观察着事态的发展，人们正在决定是否允许他回国。然而，自由主义与社会主义政党对他的回归并不那么热心，他们希望人民能够选择一个更为民主的国家，由人民统治并为大众服务。"
 bel.360.a: "恢复君主制。"
 bel.360.b: "比利时改革为共和制。"
 bel.361.t: "比利时选举"
 bel.361.d: "在保王派的支持下，我们迎回了比利时真正的国王，而人民则将通过投票选出将带领比利时走向未来的新首相。佛莱芒议会中的全国性政党“国家团结联盟”在组织起义中发挥了重要作用，而他们已经拟定了对外扩张并建立大尼德兰帝国的宏伟蓝图。自由党是现存规模最大的战前政党，也是法兰德斯起义的主要支持者。自由党正努力重建自己的政党组织，并将弗兰斯·范·考维拉特作为党内首相候选人。此外，比利时工党也正试图在工人阶级中赢得尽可能多的支持。然而，工党正处于四分五裂的境地，无法提名一位最终候选人，而不得不以三个派系的形式参与选举。"
 bel.361.a: "国家团结联盟。"
 bel.361.b: "天主教党。"
 bel.361.c: "比利时工党。"
 bel.362.t: "比利时选举"
 bel.362.d: "据第一届比利时议会表决结果，比利时共和国正式成立。为了组建一个强大的政府，比利时人民已投票选择了他们的第一任总统。由于起义由诸多不同派别领导，各派间的受欢迎程度相差不多，因此未有一个明确的赢家。比利时工党因内部斗争而陷入分裂，未能提出一位党内候选人，但已在内部分裂出三个主要的小派别，每个派别都各自提出了自己的纲领与议程。保罗-亨利·斯巴克因其自由主义传统而创建了党内的社会自由主义派别，并提出了指导比利时未来的明确计划。党内的另一场运动则宣称支持一项名为“范阿克计划”的宏大工业方针，并与其他主要政党保持距离。剩余的工党党员仍在致力于改革该党，并已承诺继续推行他们的工团主义议程。将目光带离混乱的工党，选举中的最后黑马是由保罗-埃米勒·詹森领导的自由党，他将带领国家为邻国尼德兰树立良好的形象。"
 bel.362.a: "选择范阿克。"
 bel.362.b: "投社会自由主义者一票，两全其美！"
 bel.362.c: "自由党接受"
 bel.362.e: "工党激进派获胜。"
 bel.37.t: "国家团结联盟胜选！"
 bel.37.d: "国家团结联盟成功地掌控了政府，范·泽韦伦很快让他的朋友与政治盟友们出任了所有重要公职，并试图迅速在比利时实现军事化，以尽可能多地利用欧洲日益紧张的局势获利。特别是那个在《伦敦条约》后窃取我国合法领土的尼德兰，他们必须受到惩罚，并作为大尼德兰国家的一部分拜倒在我们脚下。"
 bel.37.b: "国家团结联盟将领导政府！"
 bel.38.t: "天主教联盟胜选！"
 bel.38.d: "天主教联盟作为比利时最大的政党兼1884年到1921年间的执政党，选择由他们来重建国家可谓显而易见的选择。新任党魁弗兰斯·范·考维拉特受命组建政府，希望他将带领我们建立一个更好的比利时。"
 bel.38.a: "祝你好运，范·考维拉特！"
 bel.39.t: "比利时工党胜选"
 bel.39.d: "作为比利时国内最大的社会党组织，工党有着复兴国家的宏伟计划，也因此能得到公众的信任并被任命组织政府。然而，工党内部目前尚有两位候选人仍在竞争权柄。保罗-亨利·斯巴克是一位有实力的社会自由主义者，他的思想同时受党内自由派与工团主义者的影响，若能出任组阁，他将尝试发起大规模的基础设施维护计划，壮大工人阶级队伍。另一方面，阿希尔·范阿克更倾向于社会民主主义理论，他将启动著名的范阿克计划重振比利时经济。然而，该党内部也存在着其他不满情绪，一些较为极端的成员认为该党目前的议程过于软弱，希望将比利时改造成一个类似于南方邻国的工团主义国家。随着他们的运动在一些对现状不满的瓦隆城市获得了必要的支持，党内激进派可能发起一场针对当前领导层的政变。"
 bel.39.a: "保罗-亨利·斯巴克将领导政府！"
 bel.39.b: "阿希尔·范阿克将领导政府！"
 bel.39.c: "改革为工团党。"
 bel.391.t: "斯巴克控制了工党政府"
 bel.391.d: "在其领导人保罗-亨利·斯巴克的领导下，比利时工党已被重组为一个社会自由主义政党。简短的政权交接准备已经就绪，执政联盟的谈判也已宣告完成。"
 bel.391.a: "祝你好运，斯巴克！"
 bel.392.t: "范阿克控制了工党政府"
 bel.392.d: "在其领导人阿希尔·范阿克的领导下，比利时工党已被重组为一个社会民主主义政党。简短的政权交接准备已经就绪，执政联盟的谈判也已宣告完成。范阿克将任命卡米勒·胡斯曼为政府首脑，这样他便可以更专注于执行自己的经济改革。"
 bel.392.a: "祝你好运范阿克！"
 bel.393.t: "雅克莫特控制了工党政府"
 bel.393.d: "由于该党内部斗争的升级，约瑟夫·雅克莫特牢牢地控制了该党，并迅速驱逐了斯巴克与范阿克两派。他现在把全部的努力致力于将该党改造为一个更为强大的工团主义党派，以免日后出现更多的派系分裂。"
 bel.393.a: "祝你好运，雅克莫特！"
 bel.40.t: "自由党胜选！"
 bel.40.d: "选举结束，自由党从中胜出。虽然自由党领导比利时政府已经有很长一段时间了，但要重建眼前这座满目疮痍的国家，可能需要吹起一股新风。自由主义者可能没有比利时工党或国家团结联盟那样宏伟的野心，但至少他们相信减少国家控制并争取更多公民权利是条正确的发展道路。"
 bel.40.a: "祝你好运詹森！"
 bel.41.t: "阿尔贝一世归国！"
 bel.41.d: "随着保王派恢复君主制，来自冯·萨克森-科堡-哥达家族的阿尔贝，现称范·比利时家族的阿尔贝一世国王，将作为新王国首位复辟君主自加拿大起航。而在比利时，所有人都在紧锣密鼓地进行着准备工作，准备让阿尔贝迅速而毫无争议地重登比利时王位。"
 bel.41.a: "阿尔贝一世万岁！"
 bel.42.t: "范阿克计划"
 bel.42.d: "随着阿希尔·范阿克及其社会民主派政府牢牢地控制住了新政府，他们已决定开始执行计划的第一阶段方案。为了对抗“黑色星期一”造成的经济萧条，他们决定实施计划经济政策。具体经济计划将由5名经济事务秘书负责筹划，由技术官僚领导，监督计划的进一步发展。他们的首要任务是通过降低失业率并将基础工业收归国有的做法来重建国家。在这些行业得到监管的情况下，他们将更好地引导比利时实现经济稳定，防范另一场危机的发生。"
 bel.42.a: "太好了。"
 bel.421.t: "改组比利时工党"
 bel.421.d: "随着雅克莫特接管该党，并阐明自己对比利时未来的计划，党内许多人对他的立场感到担忧。为此，雅克莫克宣称他将清洗该党，驱逐所有非工团派成员。只有凭借一个完全忠诚的工党理事会，他才能真正推动自己的大规模改革计划。有传言称他正计划效仿法兰西公社的模式建立新的比利时国家。"
 bel.421.a: "比利时的未来会怎样？"
 bel.43.t: "斯巴克计划"
 bel.43.d: "随着保罗-亨利·斯巴克及其社会自由派政府牢牢地控制住了新政府，他们已决定开始执行计划的第一阶段方案。为了对抗“黑色星期一”造成的经济萧条，他们决定转向国家资本主义，首先对政府各部门实施全面改革，使之重新整合为一个强大的政府体系，而后大力投资于大型建设项目以降低失业率。他们将在较小的省议会中更好地听取人民的需要，尽量避免参与军事事务以将精力集中于经济重振。"
 bel.43.a: "太好了。"
 bel.44.t: "比利时共和国成立"
 bel.44.d: "随着保皇党坚决地退出了国民议会，比利时终于可以走向自己的共和之路了。比利时人民在其历史上一直由公爵、国王与皇帝负责统治，但他们现在决定最终放弃君主制，建立一个真正实现权力下放的国家与政府。共和派正努力将比利时变成一个民主国家，摆脱贵族的压迫与约束，只有公民才能成为新国家的焦点。"
 bel.44.a: "全比利时人的国家！"
 bel.45.t: "加强国家团结"
 bel.45.d: "国家团结联盟正牢牢地掌控着国家政府，目前已对外公布自己的计划。他们将通过消灭反对派与重新武装比利时的方法来强化自身的地位。接着他们会寻找一个较弱的目标进行攻击。没有什么比共同的敌人更能巩固这个国家的团结了，难道不是吗？不久之后，全世界都将感受到一个团结的比利时的力量！"
 bel.45.a: "太好了。"
 bel.461.t: "比利时革命"
 bel.461.d: "正当我们忙于解决自己的纠纷时，法兰德斯-瓦隆国王阿德尔贝特被他的人民废黜，并被驱逐出境。尽管这是一件令人发指的事件，但我们必须谨慎处理这一局势，因为战争将阻碍我们的经济复苏，并可能因此激起工团主义的侵略野心。现在，这个新成立的比利时国家的外事代表们向我们提出了自己的意见。他们要求我们签署一项条约，保障他们新获得的主权，并重新平衡我们目前不公正的经济体系。作为交换，他们将重新加入帝国公约，扩充军事力量，成为我们抵御工团主义威胁的第一道防线。原德国控股公司及企业将继续负责该国的大部分产业及项目，且一道临时特别法令将帮助德国公民融入比利时社会，或者允许他们返回祖国。"
 bel.461.a: "试着和他们谈判。"
 bel.461.b: "德国绝不让步，立即进攻！"
 bel.46.t: "阿尔隆条约"
 bel.46.d: "在阿登丘陵腹地的阿尔隆市，德国与比利时代表们齐聚一堂，讨论两国关系的未来。双方已就友好共处的可能提出多项备案，直至最终协议达成。根据最后达成的意见，比利时将留在帝国公约内并协助德意志帝国进行的战争，换取帝国对其主权的充分承认。虽然我们说服了德国代表团承认比利时的独立，但迄今为止所有关于允许比利时卢森堡地区回归的请求都遭拒绝。"
 bel.46.a: "这项条约可以接受，签字吧。"
 bel.46.b: "要求归还我们的被占领土和卢森堡。"
 bel.46.c: "我们不想与德国人有任何瓜葛！"
 bel.462.t: "比利时要求更多"
 bel.462.d: "尽管我们几乎同意了他们的全部要求，并决定就目标达成一致。但就在我们准备握手时，比利时首相突然从椅子上跳起来，宣布除非我们交出卢森堡，否则他们绝不会签署任何条约。被激怒的我国代表旋即离场抗议，没有人会接受这种荒谬的要求。有些人开始将比利时这一突然的态度大转弯视为远离帝国公约、准备寻找其他盟友的蹩脚借口。尽管那些拥护现实政治的人似乎认为只向他们献出被称为所谓“瓦隆卢森堡”的地区是合适的，而卢森堡本身仍然是帝国的封地。"
 bel.462.a: "结束会谈。"
 bel.462.b: "接受他们额外的要求。"
 bel.462.c: "外交的艺术与历史一样古老，划给他们“瓦隆卢森堡”。"
 bel.463.t: "德意志帝国接受"
 bel.463.d: "令所有人颇为惊讶的是，德国代表团已作出让步，接受了我们对卢森堡的主权声索。协议已经达成，条约宣告签署，现在剩下的只有欢迎仪式与晚上的酒会了。"
 bel.463.a: "真是太棒了！"
 bel.464.t: "阿尔隆条约"
 bel.464.d: "我们同意听取他们的要求，帝国与比利时叛军间正式实现停火。比利时希望完全脱离德国实现独立，但承诺会留在德意志帝国的军事联盟内，在西部边境协助帝国的行动。虽然同意这些要求可能被视为德意志的耻辱，甚至在东方引发相似的抵抗情绪，但我们必须避免在危机时期过度扩张自己的步伐。"
 bel.464.a: "条约签订了！"
 bel.465.t: "比利时拒绝阿尔隆会议的提议"
 bel.465.d: "看起来狂妄自大的比利时人完全否决了我们慷慨大度的提案，并关上了交流的大门。这一巴掌让我们领导层中的鹰派们开始要求帝国拨乱反正，开进佛兰德斯-瓦隆地区粉碎这些烈烈狂吠之人。不过理智最后还是占了上风，[GER.GetRulingParty]选择待时而动，等黑色星期一的破坏处理完之后再处理这一问题。"
 bel.465.a: "很快就到你家门口"
 bel.466.t: "德方还价"
 bel.466.d: "看起来德国人已同意让出瓦隆部分卢森堡，而不是整个卢森堡。这意味着阿尔隆将会回归比利时的怀抱，而这笔交易将会取悦那些极端派，也能让我们提振大众形象。不过卢森堡部分土地将正式处于德国的统治之下，特别是有的人宣称要么要回全部卢森堡，要么就别谈。"
 bel.466.a: "很好，我们接受。"
 bel.466.b: "我们不会对卢森堡问题让步的"
 bel.47.t: "阿尔隆谈判失败"
 bel.47.d: "德意志帝国拒绝了我们的提议并决定退出会谈。拒绝让步也拒绝联盟。"
 bel.47.a: "我们得寻找其他的盟友。"
 bel.48.t: "阿尔隆条约签署"
 bel.48.d: "随着比利时政府同意德国的条款，阿雷尔条约已正式签署。德国将承认比利时独立，作为交换，比利时将留在帝国公约内部。"
 bel.48.a: "团结使我们屹立不倒。"
 bel.481.t: "和比利时议和？"
 bel.481.d: "很明显，比利时人证明了他们仍然如二十多年前一般顽强不屈。我国人民正在丧失对战争的信心，领导人被催促与比利时政府签订和约。"
 bel.481.a: "好吧，和布鲁塞尔接头。"
 bel.481.b: "想都别想！"
 bel.482.t: "德国人拒绝和谈"
 bel.482.d: "好战的德国佬拒绝了我们的和谈提案，表现出了十足的帝国主义！他们要求我们立即投降，并再一次回到阿德尔贝特国王之治下。当然，我们永远不可能接受他们的条框，战争将继续下去。"
 bel.482.a: "直到我们挺进柏林！"
 bel.483.t: "与德国人停战？"
 bel.483.d: "德国人似乎已经对欺凌我们感到了厌倦。他们正在安特卫普与我们的代表会晤，以制定一项约定条款，这一条款可能会使我们重新获得上次战争后他们从我们手中夺走的部分卢森堡大公国地区。我们应该接受吗？"
 bel.483.a: "除了和平我们别无他求。"
 bel.483.b: "我们将以归还我们南部的土地作为和谈条件"
 bel.483.c: "我们要求完全吞并卢森堡大公国地区！"
 bel.483.e: "想都别想！"
 bel.484.t: "比利时人拒绝议和"
 bel.484.d: "比利时人拒绝了我们的和平提议。他们拒绝了和平与繁荣之选，显然想要完全毁灭我们的帝国。"
 bel.484.a: "他们会知道自己几斤几两的"
 bel.485.t: "安特卫普条约"
 bel.485.d: "比利时人同意了我们的和谈提案。他们向我们承诺保持中立并至少于一年内不保有军队。作为交换，我们承认他们的政府和边界。欧洲再一次回归和平。"
 bel.485.a: "愿和平长存！"
 bel.486.t: "比利时人的要求"
 bel.486.d.wallonia: "比利时人与我们的代表在安特卫普会见，他们诚心诚意想达成和约。不过，他们要求我们归还于1919年并入卢森堡大公国的瓦隆部分卢森堡。我们要不要答应他们？"
 bel.486.d.luxemburg: "比利时人与我们的代表在安特卫普会见，他们诚心诚意想达成和约。不过，他们要求吞并整个卢森堡大公国部分，宣称整个低地地带都应免受“外国占领”。我们要不要答应他们？"
 bel.486.a: "我们接受这些条件"
 bel.486.b: "不让一寸卢森堡领土！"
 bel.487.t: "安特卫普条约"
 bel.487.d: "德国人已同意我们的条款，并签署了《安特卫普条约》。比利时的独立终于得到保证！"
 bel.487.a: "团结就是力量！"
 bel.49.t: "佛莱芒抵抗军请求援助！"
 bel.49.d: "在被佛莱芒-瓦隆的优势部队逼到绝境后，佛莱芒抵抗组织的残余成员联系到我们，希望我们能够干预这场所谓的“第二次比利时革命”。如果我们答应协助他们，他们愿意支持自己的国家与尼德兰重归统一，并希望通过我们的影响和平解决当前冲突。"
 bel.49.a: "支持佛莱芒抵抗军。"
 bel.49.b: "离德国人的事务远点。"
 bel.50.t: "佛莱芒抵抗终结"
 bel.50.d: "由于缺乏尼德兰与瓦隆人的支持，佛莱芒人的抵抗将不可避免地慢慢被装备精良的德意志帝国军队摧垮。"
 bel.50.a: "我们将迅速结束这场叛乱！"
 bel.51.t: "尼德兰干涉：泰尔讷曾条约"
 bel.51.d: "尼德兰官员已同意佛莱芒抵抗组织的要求，并派遣尼德兰部队来保卫安特卫普与根特市的安全。虽然我们自己的军队与数量上与更为强大的尼德兰军队无法匹敌，但他们通过激怒德国巨人而使自己陷入巨大的风险中。"
 bel.51.a: "我们只能等待柏林的回应。"
 bel.77.t: "法兰德斯退出联盟"
 bel.77.d: "在我们的军队安全撤回到民族边界，允许尼德兰控制佛莱芒的其他主要城市后，佛莱芒政府已正式宣布了他们的独立。根据《泰尔讷曾条约》的要求，他们很快便加入了尼德兰王国以取得保护。"
 bel.77.a: "法兰德斯万岁！（扮演法兰德斯）"
 bel.77.b: "我们将把他们带回来。"
 bel.771.t: "尼德兰接管法兰德斯"
 bel.771.d: "在法兰德隆-瓦隆目前正在爆发的独立战争期间，似乎尼德兰人已经介入局势并按照《泰尔讷曾条约》重新控制了法兰德斯地区。这种做法可以说是对我们帝国公约一种令人发指的侵害，因此我们可以向他们发送最后通牒，要么加入我们，要么亡于战斗。尼德兰人很可能同意我们这项万分合理的条款，这将给我们的西部边境带来更加稳定的局面。"
 bel.771.a: "发送最后通牒。"
 bel.771.b: "他们侵犯了我们的主权，马上宣战！"
 bel.771.c: "让步，我们还有更重要的事要做。"
 bel.772.t: "德国的最后通牒"
 bel.772.d: "对我们最近扩张到他们领土的做法感到不满意，德意志帝国决定给我们个机会来纠正我们所谓的“错误”并加入帝国公约联盟。他们强烈坚持如果我们不遵守他们的建议将立即导致战争，而我们根本没有对此做好准备。"
 bel.772.a: "我们会加入他们的联盟。"
 bel.772.b: "那就来打我们啊！"
 bel.52.t: "我们被拒绝了！"
 bel.53.t: "斯海尔德会谈"
 bel.53.d: "自《伦敦条约》签署以来，我们一直依靠尼德兰人的帮助疏通西斯海尔德水道。如果没有他们，大型货船就无法抵达安特卫普港，从而阻碍了我们的贸易潜力。由于该河南岸主要由佛莱芒人居住，我们已向尼德兰政府提议，若他们愿意在西斯海尔德水道问题上帮助我们，我们便放弃对泽兰-佛兰德地区的宣称。"
 bel.53.a: "希望他们能接受我们的提议。"
 bel.54.t: "斯海尔德会谈"
 bel.54.d: "我们对西斯海尔德水道的控制权意味着我们能够决定哪些船只能够进入安特卫普，而哪些船可以离开。现在比利时人请求我们帮助他们对该水道实施疏浚工作，作为交换，他们将放弃对泽兰-佛兰德地区的主权要求。"
 bel.54.a: "我们很乐意帮助南方的朋友。"
 bel.54.b: "他们哪有什么宣称？"
 bel.55.t: "尼德兰人同意了"
 bel.55.d: "在尼德兰政府的支持下，我们得以扩建当地的港口。"
 bel.55.a: "安特卫普将再次在世界地图中占据一席之地！"
 bel.56.t: "尼德兰人拒绝"
 bel.56.d: "尼德兰政府拒绝同我们合作，看来只有借助战争才能实现我们的目标了。"
 bel.56.a: "那就开战吧！"
 bel.70.t: "乔治·优尼斯遇刺"
 bel.70.d: "为了报复我们针对他们领导人的攻击，工团主义运动展开了他们的反击行动。在一场有关经济危机与国家财政协调的会议上，一枚炸弹当场爆炸，许多与会者在会议中受伤，天主教党资深成员乔治·优尼斯不幸遇难。这起事件激怒了天主教党，所有人都对他们最受尊敬的成员之一受到如此公然的袭击而感到由衷的愤怒，他们宣布这起事件必须有个结果。现在看来，天主教徒与工团主义者或许不可能再联合起来了。"
 bel.70.a: "好。让他们自我毁灭去吧！"
 bel.71.t: "为优尼斯报仇"
 bel.71.d: "5月18日8时38分，当阿德马尔·亨诺特的助手打开卧室房门时，她惊讶地发现亨诺特已在睡梦中死去，而卧室的窗户半开着。显然，天主教极端分子已决定报复工团主义者，并为此暗杀了阿德马尔·亨诺特，以报复对乔治·优尼斯的炸弹袭击。随着两大团体互相攻击的开始，新独立的比利时的未来从未如此黯淡过。"
 bel.71.a: "这是分裂行为，我们要消灭他们！"
 bel.72.t: "法兰德斯宣布独立！"
 bel.72.d: "随着我们与法兰西公社陷入战争状态，佛莱芒民族运动果断采取行动宣布独立与我们做出切割。全国一半的战略资源与工厂陷入封锁对我们这个小国而言绝不能称得上是什么好事。甚至连首都布鲁塞尔也遭到了占领，阿德尔贝特已被迫逃往列日，他将在那里继续领导王国的残余势力。"
 bel.72.a: "该死的法兰德斯！"
 bel.73.t: "比利时问题"
 bel.73.d: "现在，我们的国家正在走向复苏，这允许我们回过头来重新探讨比利时问题。当阿德尔贝特的国家发生大规模动乱时，我们曾无力支援他，但现在我们终于得到另一个机会来将比利时带回我们的大家庭。"
 bel.73.a: "要求比利时屈从于我们！"
 bel.73.b: "还有更重要的事情要处理。"
 bel.74.t: "德国要求比利时屈服"
 bel.74.d: "日前，德意志帝国大使已向政府发出最后通牒，要求我们要么接受德国的要求，以卫星国的身份再次成为他们帝国的一部分，要么准备再次保卫我们可怜的比利时。在同先前法兰德斯-瓦隆伪政权的所进行的艰苦斗争中，我们坚忍不屈的人民已变得更加顽强，他们随时准备再次参与一场保家卫国的战斗。"
 bel.74.a: "我们没有选择，只能接受他们的要求。"
 bel.74.b: "比利时永远不会向德国鬼子投降！"
 bel.75.t: "比利时拒绝我们的要求"
 bel.75.d: "比利时政府礼貌地拒绝了最后通牒，并将德国大使送上了前往德国边境的第一列火车。和平对话的时间已经结束，属于钢铁的时代则刚刚开始。"
 bel.75.a: "立即进攻！"
 bel.78.t: "逃兵危机化解"
 bel.78.d: "随着国家秩序开始稳步恢复，我们已经能够腾出人手来帮助围捕逃兵，并对他们处以死刑。虽然进展缓慢，但可以肯定的是，大规模逃兵危机已经得到遏制，我们现在有更充分的后备兵员来补充那些行将枯竭的军队。"
 bel.78.a: "纪律总是有效的。"
 bel.79.t: "法兰德斯重归统治"
 bel.79.d: "随着法兰德斯叛乱的平息，我们可以着手修复那些在战争中受损的工厂。尽管佛莱芒人还没有完全接受与我们合作，但我们总会完成这项工作的。"
 bel.79.a: "干得好，继续努力。"
 bel.807.t: "独立阵线"
 bel.807.d: "我们从战地宪兵队下属的瓦隆分遣队那里收到了一些触目惊心的事件报告。报告表明最近社会主义武装力量正在激增。一个自称“独立阵线”的新抵抗组织在规模与破坏性方面都在显著增加。他们决心把极权主义推广到全法兰德斯-瓦隆地区，并毫不回避地对任何敢于反抗他们的力量动用武力。"
 bel.807.a: "制定行动计划，消灭这股抵抗势力！"
 bel.808.t: "查获红色管弦乐队"
 bel.808.d: "红色管弦乐队(Die Rote Kapelle)是欧洲最大的工团主义抵抗网络。该组织成员遍布整个欧洲，并得到了来自巴黎与伦敦的援助支持，对我们的国家安全构成了巨大的威胁。由于他们非暴力的组织性质，我们很难通过公开活动找见他们，从前所有试图根除他们的努力也都收效甚微。\n\n然而最近，该组织在法兰德斯-瓦隆的分部领导人叶夫列莫夫在奥斯坦德试图转移安全地址期间遭到逮捕。他立即受到审讯，并最终他出卖了该组织的许多重要成员，这标志着我们的努力得到了新的突破。在随后几小时内一波接一波的逮捕行动中，30余名红色管弦乐队成员被捕并处决。该组织在我国的活动遭受了沉重的打击。"
 bel.808.a: "最终我们取得了成果！"
 bel.805.t: "扩大战地宪兵队"
 bel.805.d: "关于我们在平定法兰德斯-瓦隆暴乱方面遇到困难的消息已传到柏林，显然德皇对这个消息深感不安，因为德国在西欧的地缘政治利益是以鲁登道夫防线为核心的，而该防线则依赖于前比利时地区的战线安全。因此，德皇下令派遣一支专门的战地宪兵队前来协助佛莱芒-瓦隆警察部队的斗争。然而，依靠外国军队援助来打击我国公民的运动可能会进一步疏远我们国王与他臣民间的关系。"
 bel.805.a: "接受柏林的援助。"
 bel.805.b: "礼貌回绝德国的帮助。"
 bel.81.t: "德国要求增加税收"
 bel.81.d: "随着德意志帝国从“黑色星期一”的灾难中缓慢恢复信心与实力，他们确信有必要让我们的国王对中产阶级与平民课以重税，以协助德国经济复苏。不幸的是，高度工业化的法兰德斯-瓦隆在这场危机中同样遭受了严重打击，许多公民失去了工作。\n\n虽然大规模征税肯定会改善我们与柏林的关系，却会严重损害我国的经济复苏能力，并在人民中间激起愤怒。"
 bel.81.a: "征收重税。"
 bel.81.b: "小规模提高税收就足够了。"
 bel.81.c: "这要求太苛刻了！"
 bel.82.t: "对德贸易协定"
 bel.82.d: "受“黑色星期一”的影响，新的经济气候开始出现，我们有机会与德意志帝国重新谈判一项贸易协定。法兰德斯-瓦隆地区拥有着以钢铁、纺织与高端化学产业为基础的强大工业体系，毫无疑问是帝国公约内部的主要工业强国之一。因此，尽管我们在政治上受到压制，但德国对外进口的大部分产品却都来自于我国。凭借这个新的机会，是时候与德国重新签订协议了。是继续面向帝国出口产品为先，还是专注于造福于法兰德斯-瓦隆地区的民众。"
 bel.82.a: "专注帝国利益。"
 bel.82.b: "我们应保持中立立场。"
 bel.82.c: "法兰德斯-瓦隆的利益至上。"
 bel.83.t: "为德国军队生产武器"
 bel.83.d: "由于德国与法兰西公社间的严重边境紧张局势加剧，德国国内对军备的需求量开始大幅度增加，德国陆军需要更多专门装备来保障其作战能力。法兰德斯-瓦隆的军工业在生产轻武器与反坦克炮方面的专业知识甚至得到了德国最高指挥部高层的广泛赞誉与认可。凭借这些声誉，帝国已提供给我们一份新的协议，要求我们向他们提供武器，而他们会支付相当的金钱作为补偿。然而，由于德国方面对新式武器的贪婪需求，如果同意这项协议，我们自己的军队可能会遭受供应短缺的问题。"
 bel.83.a: "他们需要多少武器我们就出口多少。"
 bel.83.b: "优先满足我们自己的军队。"
 bel.831.t: "国库调查权"
 bel.831.d: "议会每年都会特设一个特别委员会来调查整个国家的货币平衡问题。自德国占领开始以来，该权力一直由佛莱芒议会负责承担。但由于最近发生的事件，国王越来越倾向于让一个德国调查委员会负责组织调查，以确保任何腐败与秘密行动都无法逃出他的眼睛。然而，此举显然会在议会中引起广泛的混乱，议员们将把此举看作国王及其德国傀儡政权无视人民意愿的又一次攫权行为。"
 bel.831.a: "要求德国任命相关委员会。"
 bel.831.b: "让佛莱芒议会来处理相关事务。"
 bel.832.t: "调查进展"
 bel.832.d: "当佛莱芒议会像以往每年那样审阅预算时，他们遭遇到一笔巨额开支。最近对白金汉宫与德国大使馆的翻修工作耗费了纳税人数百万马克的巨资。在这个令人不安的时代，这等程度的开支只会进一步加重平民的负担，本是不该被允许的。因此，委员会建议国王在黑色星期一危机缓解前，无限期地推迟这些工程。"
 bel.832.a: "胡说，没有宫殿的国王怎么统治！"
 bel.832.b: "直到工程恢复前，我们将暂时搬到拉肯城堡。"
 bel.842.t: "德意志裙带关系"
 bel.842.d: "法兰德斯-瓦隆的公民虽然理论上在法律面前人人平等，却与另一种来自上层阶级的非正式社会等级制度共存。德意志移民与帝国公民更有可能在我们的社会中获得较高的地位，似乎能够对国家施加比其他佛莱芒-瓦隆公民更大的影响。虽然这种处理办法得到德国人民的欣赏，但它在其他族裔的公民中引起了极大的不满。\n\n约里斯·范·泽韦伦，法兰德斯议会的主要成员。他建议通过一系列强有力的新措施，同这种偏袒与间接歧视作斗争。虽然这些举措对社会和谐颇有裨益，但不可避免地将遭到帝国的强烈反对。"
 bel.842.a: "我们不会因为这些令人作呕的农民改变我们的道路。"
 bel.842.b: "让范·泽韦伦继续行动。"
 bel.843.t: "德国公民抗议"
 bel.843.d: "受最近约里斯·范·泽韦伦提出的关于德国公民地位改革的影响，许多德意志公民今天在首都举行游行，抗议政府政策突然的180度大转弯。尽管他们的数量很小，但此事引发对政府的不信任情绪却导致大量德国资金外流，可能对我们的经济造成灾难性影响。\n\n鉴于这点，范·泽韦伦进而提出了一项非常激进的方案，该方案将允许我们在发生叛乱或大规模外逃事件时重新占领德属法兰德斯-瓦隆地区。很明显，这种对抗资本外逃的大胆计划将激起东面的祖国，尤其是我们德意志公民的强烈敌意。"
 bel.843.a: "我们不要鲁莽行事。"
 bel.843.b: "让范·泽韦伦继续行动。"
 bel.844.t: "德国资本外逃与移民潮"
 bel.844.d: "因为拒绝了范·泽韦伦的处理方案，许多从我们早先的偏袒政策中获益颇丰的富裕德国人正在离开这个国家。我们可以对这些来自上层阶级的公民实行小规模减税，使他们更愿意留下来。"
 bel.844.a: "提议减税。"
 bel.844.b: "反正我们不需要他们这种人！"
 bel.849.t: "选举制度改革"
 bel.849.d: "为了进一步巩固他的权力，国王决定取消最近才在法兰德斯-瓦隆获准实施的普选制度。因为只有最忠诚的臣民才能保留他们的投票权，他的命令将不再受到任何挑战。然而，政府顾问们建议国王不应采取如此激烈的行动，或许单纯地“影响”选举结果就足够了。"
 bel.849.a: "恢复注册投票。"
 bel.849.b: "操纵普选。"
 bel.84.t: "七月二十一日"
 bel.84.d: "随着7月21日的临近，为防止两年前的灾难重演，政府目前正准备禁止任何庆祝活动。然而，出现议会与街头的声音要求国王允许他们在乡村与城市举行受监管的庆祝活动，以在经济危机时期提振精神。这种行动将大大提高国王在佛莱芒-瓦隆的个人地位，但德国政府可能无法接受。"
 bel.84.a: "禁止所有庆祝活动。"
 bel.84.b: "允许在城市内举行受监管的小型集会。"
 bel.84.c: "人们可以随心所欲地表达自我。"
 bel.85.t: "工团主义现状"
 bel.85.d: "受失业危机的影响，工团党在民间的欢迎程度越来越高，也许现在我们应该允许他们派代表到议会表达意愿了。尽管德意志帝国已经表示了他们对该党的敌意，但后者显然正与我国公民的诸多关切问题紧密联系在一起，并可能为我们提供宝贵的意见。除此之外，这一行动也可能使我国政府的制度演变的更加民主。"
 bel.85.a: "允许一切反对党公平参与选举。"
 bel.85.b: "让工团主义者组织起来形成自己的社团。"
 bel.85.c: "使体系维持现状。"
 bel.86.t: "语言问题"
 bel.86.d: "由于语言不通，法兰德斯-瓦隆实际上是个非常分裂的国家。讲法语的上层阶级在世界大战后德国占领比利时之前一直统治着这个国家，因此许多人认为法语才是这个国家最恰当的官方语言。在世界大战期间，军队内部也曾深受这种分歧之苦，说法语的军官无法与佛莱芒人下属良好地沟通，佛莱芒士兵总是发现自己的意愿被这些说法语的贵族歪曲了，这些冲突曾无数次引发两个群体间的某种敌意。\n\n随着德国对比利时的占领，占领当局在瓦隆人与荷兰语社群间关系的协调方面取得了一些进展。不幸的是，许多人认为亲德政权只不过是取代了前法语精英，并创造了另一种等级制度，在这种制度下，两族的地位都普遍低于德国侵略者。然而，这种现象正在得到改观，由于军队内部的大规模改革，是时候考虑允许来自所有三种民族的士兵与官员在军队中步步高升来维护国家的团结了。"
 bel.86.a: "只允许德意志军官。"
 bel.86.b: "允许德意志与佛莱芒军官。"
 bel.86.c: "允许德意志、佛莱芒与瓦隆军官。"
 bel.87.t: "德国军队索要食物"
 bel.87.d: "德国政府公开要求农业发达的法兰德斯地区向德国运送大量粮食与土豆，以供德国士兵食用。无独有偶，法兰德斯今年也经历了一次严重歉收灾害，如果再满足德国方面的一切要求，我们自己的国家都有爆发饥荒的风险。尽管在这件事上我们可以决定优先考虑我国同胞的利益，但德国政府显然会非常反对，并可能实施经济制裁来惩罚我们。"
 bel.87.a: "给他们列在食物清单上的一切。"
 bel.87.b: "可以向德国分享多余食物。"
 bel.87.c: "完全拒绝他们的要求。"
 bel.88.t: "调试德国关系"
 bel.88.d: "调试"
 bel.88.a: "增进关系。"
 bel.88.b: "恶化关系。"
 bel.88.c: "关系报告。"
 bel.89.t: "与德国的恶劣关系"
 bel.89.d: "鉴于德意志帝国对我国最近与他们的互动与发展感到愤怒，我们必须谨慎行事并预期其后续影响。幸运的是，佛莱芒人与瓦隆人的团结从来没有像现在这般得好，越来越多的人将国王看作一位仁慈的统治者，而不是外国暴君。"
 bel.89.a: "我们将尽一切可能重获自由。"
 bel.90.t: "与德国的糟糕关系"
 bel.90.d: "我们与德皇的关系已呈严重恶化趋势，帝国很可能因为我们的不尊重而惩罚我们。然而，我国公众对阿德尔贝特的尊敬却与日俱增，越来越多的人愿意以国王的名义加入保卫国家的行列。"
 bel.90.a: "我们必须小心。"
 bel.91.t: "与德国的中性关系"
 bel.91.d: "虽然对我们最近的改革并不十分满意，但帝国容忍了我们的行为。虽然民众中间没有产生真正的爱国主义佛莱芒-瓦隆民族认同，但许多人已经决定，一旦战争降临到我们的国家，他们愿意用生命去捍卫它。"
 bel.91.a: "对此我很难有什么强烈的感情。"
 bel.92.t: "与德国的良好关系"
 bel.92.d: "德意志帝国相当认可我们近期的政策，并愿意为我们提供援助，作为奖励加速我国的复兴进程。然而，法兰德斯-瓦隆的居民对他们的政府一点也不满意，全国各地都组织了小型抗议集会来表达他们对政府的不满。"
 bel.92.a: "代我向德皇问好。"
 bel.93.t: "与德国的出色关系"
 bel.93.d: "我们是帝国公约内的明珠，所有成员国争相效仿的榜样。我们忠实地服从来自帝国的每项命令，自愿为帝国更为宏大的图景作出贡献。然而，民众对此非常不高兴，全国范围内每周都发生各种形式的骚乱。民间反德情绪空前高涨，国家团结问题着实可悲。"
 bel.93.a: "德意志高于一切(Deutschland über Alles)。"
 bel.94.t: "现状说明：法兰德斯-瓦隆的地理位置"
 bel.94.d: "法兰德斯-瓦隆位于德意志帝国西部边境，与法兰西公社直接接壤，战略地位十分重要，但也相当地脆弱。作为对抗工团主义威胁的西部先锋，我们理应阻止公社在向鲁登道夫防线的推进，并协助德国盟友一起推攻入法国的心脏地带。庞大的德意志帝国在东方紧密地注视着我们，如果形势发生变化，它将成为我们难以对付的敌人。我们的北方邻居是尼德兰，它曾在世界大战中维持中立，是我们的前宗主国，但他们的军队装备不佳，与我们的关系也相对友好，似乎不会对我们构成多大的威胁。"
 bel.94.a: "好吧。"
 bel.95.t: "现状说明：法兰德斯-瓦隆的经济"
 bel.95.d: "第一次世界大战期间各场重大战役与军事占领清楚地标志着我国的衰落，强加给我们的巨额赔款与工业设施拆迁使我们的工业变得愈发虚弱，曾经是世界第八大工业强国的比利时，如今也早已大不如前。尽管如此，我们的人民仍然是坚强的，他们成功地把我国的工业实力恢复到接近战前的水平。然而，由于我们的许多行业都毫无希望地依赖德国投资得以维持，眼下仍有许多工作要处理。\n\n为了重振经济，我们于战后开凿了阿德尔贝特运河，连接安特卫普的重要港口与列日钢铁工业中心。煤炭开采已扩大到林堡省，进一步刺激了瓦隆钢铁工业的发展，而佛莱芒省则稳步发展其工业力量，部分取代了其过去对乡村农业的依赖。"
 bel.95.a: "好吧。"
 bel.96.t: "现状说明：法兰德斯-瓦隆的政治局势"
 bel.96.d: "虽然我国名义上仍是君主立宪制国家，但议会对政府的控制如今受到严重的阻碍。除此之外，各政党还不得不接受世界大战后的现状，例如霍亨索伦君主制、加入帝国公约与接受其他民族的轻侮，才能取得法律地位并参加议会选举。各类苛刻的限制使合法反对党发展迟缓，亦效率低下。除此之外，我们的政府还依靠名为“佛莱芒议会”的咨政委员会提供建议来负责执政，该委员会主要由上层阶级成员构成，其中的大多数都支持阿德尔贝特国王，并愿意通过有限的实际否决权来执行国王的意志。\n\n目前有两个主要反对派组织仍然试图挑战当前的政治现状，结果在我们的压制下被迫转入地下。首先是寻求恢复比利时王国及其真正合法国王“阿尔贝一世”的保皇派天主教党，阿尔贝一世目前流亡加拿大，同样渴望着回到他曾经统治过的国家。另一反对派集团以工团党为首，谋求改善工作条件并在法兰德斯-瓦隆建立像法兰西公社那样的社会主义政权。这两个集团都与瓦隆地区有着更紧密的联系，并偶尔会发生摩擦。然而，在法兰德斯的农业区，天主教党相对更被广泛接受，因为当地的农业社区仍然坚持天主教信仰。"
 bel.96.a: "我们必须准备好迎接即将到来的考验。"
 bel.101.t: "提议比荷条约组织"
 bel.101.d: "重生的比利时最近已派出外交使团同我方接触。他们寻求通过结成联盟的方式来加强我们两国间的关系，从而促进双方在世界上的共同地位。他们提出，我们可以共同阻止针对低地的敌对行动，确保我们两国的繁荣昌盛。然而，接受这一提议将损害我们与德国的关系。此外我们的实力可能还不够强大，无法保护他们免遭第三国际的窥探。"
 bel.101.a: "团结的大尼德兰屹立不倒！"
 bel.101.b: "拒绝他们的申请。"
 bel.102.t: "比利时想要加入[ROOT.GetFactionName]"
 bel.102.d.entente: "重生的比利时最近已派出外交使团同我方接触。他们提到了伦敦条约和在世界大战中共同战斗的英比联盟。然而，他们处在一个微妙的位置。接受比利时加入，将严重损坏我们与德国的关系。但与比利时的同盟也意味着我们将会获得一个对抗第三国际的绝佳基地。"
 bel.102.d.internationale: "重生的比利时最近已派出外交使团同我方接触。他们想加入[ROOT.GetFactionName]并成为对抗德国的联盟的一部分。然而，他们并不是一个完全的工团主义政权，我们政府中的许多人认为这是他们保护自己免受世界革命影响的徒劳尝试。考虑到他们所处的关键位置，也有人认为接受他们的提议会增强我们的力量。"
 bel.102.a: "我们欢迎比利时加入[ROOT.GetFactionName]！"
 bel.102.b: "同意，但他们必须归还敦刻尔克。"
 bel.102.c: "拒绝他们的提议"
 bel.103.t: "与[FROM.GetNameDef]的同盟"
 bel.103.d.default: "我们加入[FROM.GetFactionName]的提议已被接受。各国代表在布鲁塞尔市中心的埃格蒙特宫举行了一次盛大的会晤。金碧辉煌的宫殿见证了富有成效的新合作的诞生，并对未来报以美好的祝福。"
 bel.103.d.benesam: "我们成立荷兰-比利时条约组织的提议已被接受。包括首相在内的荷兰代表团到达了布鲁塞尔市中心的埃格蒙特宫。金碧辉煌的宫殿见证了富有成效的交流，其中包含了对该地区的未来的展望，并最终达成协议。可以肯定的是，荷兰-比利时兄弟再也不会分裂了。"
 bel.103.a: "团结一致到永远！"
 bel.104.t: "[FROM.GetNameDefCap]要求交换敦刻尔克"
 bel.104.d: "我们从[FROM.GetAdjective]外交部得到了回复。他们愿意接受我们的提议并接纳比利时成为他们同盟中的一部分。然而，问题依旧存在——我们仍然控制着德国在世界大战后从法国夺取的敦刻尔克。尽管敦刻尔克周边的乡村多半属于弗莱芒人，但这座城市本身肯定属于法国工人。因此，法国政府从未放弃过对它的宣称。如果我们仍想要加入联盟，我们将不得不满足法国人的要求并交还敦刻尔克。"
 bel.104.a: "很好，这是我们必须做出的牺牲。"
 bel.104.b: "岂有此理！敦刻尔克是我们的！"
 bel.105.t: "比利时交还敦刻尔克"
 bel.105.d: "比利时的同志们明白了我们的要求。他们用另一份电报回复道，他们承认敦刻尔克自古以来就是法国领土，它与法国的暂时分离是柏林帝国主义的暴行。因此，他们将敦刻尔克归还给公社政府，并加入第三国际的军事同盟。"
 bel.105.a: "欢迎，无产阶级同胞们！"
 bel.106.t: "比利时拒绝归还敦刻尔克"
 bel.106.d: "令人惊讶的是，今天从布鲁塞尔发来的电报称比利时政府拒绝归还敦刻尔克！这种帝国主义的行为着实令人震惊，尤其是它来自所谓的同志时。我们甚至不确定是否有必要继续谈判。然而，我们也应当注意到比利时是欧洲的战略要地，位于法国和德国之间，资源丰富，工业发达，对于第三国际来说是一笔珍贵的财产。现在是我们做出决定的时候了，比利时政府的行为是否可以原谅？"
 bel.106.a: "比利时比敦刻尔克更重要"
 bel.106.b: "中止谈判"
 bel.107.t: "[FROM.GetNameDefCap]妥协了"
 bel.107.d: "相当令人惊讶的是，我们拒绝交出敦刻尔克并没有使得与第三国际的谈判破裂。看来我们加入联盟带来的巨大战略优势足以促使他们妥协。[FROM.GetNameDefCap]现在已经准备好让我们加入第三国际的军事联盟，我们的拒绝没有带来丝毫干扰。"
 bel.107.a: "好极了！"
 bel.108.t: "[FROM.GetNameDefCap]中止谈判"
 bel.108.d: "“令人震惊的帝国主义行径”。第三国际对我们的回复是坚决的。他们拒绝与一个帝国主义思想根深蒂固，甚至能够拒绝让敦刻尔克的法国人重返家园的政府继续谈判。通过指出世界战争后帝国主义所带来的不合理的人为分裂，法国政府认为他们已经证明了要求的合理性。我们所表达的善意和回复中的长篇大论的解释并没有改变他们的想法。在可预见的未来，我们似乎将是孤独的。"
 bel.108.a: "社会主义的团结到此为止！"
 bel.109.t: "归还敦刻尔克"
 bel.109.d: "第三国际与比利时之间的谈判背景使得讨论敦刻尔克问题成为可能。由于德国帝国主义在该地区的阴谋，这座主要由法国人居住的城市，自世界战争结束以来一直在比利时人手中。从那时起，我们的政府就从未停止过宣称这座城市及其周围乡村的主权。\n\n在谈判过程中，比利时政府同意将敦刻尔克还给我们以加入军事联盟。这个消息在敦刻尔克引起了极大的轰动，那里的人们夹道欢迎被派往这座城市的里尔民兵团。这也是我们政府的一大胜利。"
 bel.109.a: "下一步，阿尔萨斯-洛林！"
 bel.110.t: "[FROM.GetAdjective]拒绝了我们的提议"
 bel.110.d.default: "我们加入该阵营的提议被拒绝了。没有人知道确切的原因，但我们可以推测这可能是因为我们国家体量的微不足道，或者是个人原因。无论如何，这个不幸的消息已经严重损害了我们两国之间的关系。"
 bel.110.d.benesam: "我们组建荷兰-比利时条约组织的提议被拒绝了。没有人知道确切的原因，尤其是考虑到我们与荷兰王国的关系一直很好。也许是荷兰人可能还有其他战略方向。无论如何，这个不幸的消息已经损害了我们两国之间的关系。"
 bel.110.a: "我们对他们犯下的愚蠢错误感到失望。"
 bel.111.t: "皇家学院"
 bel.111.d: "比荷合作的下一步是成立由比利时和荷兰顶尖人才组成的皇家科学院。该学院位于布鲁塞尔大学附近，由两国君主正式领导，并且在很大程度上由比利时王室和拿骚王室赞助。该学院将领导直接有利于我们的军事联盟的物理和化学方面的研究项目，但也将注重历史、文学和哲学，特别是那些关注我们两国之间的文化联系的项目。我们对其寄予厚望。该项目将走在技术进步的前沿，并激励更多的学生和工人与同行合作。"
 bel.111.a: "好极了"
 bel.1011.t: "扩建西斯海尔德水道"
 bel.1011.d: "随着比荷条约的签署，我们已同尼德兰政府接触，要求拓扩建西斯海尔德水道。尼德兰方面已同意我们的条件，允许我们的工人在尼德兰专业技术人员的陪同下疏浚西斯海尔德水道的大部分河段。这将确保我国经济的进一步繁荣，并为失业者创造众多就业岗位。"
 bel.1011.a: "让我们开始吧。"
 bel.1012.t: "西斯海尔德工程胜利竣工"
 bel.1012.d: "随着最后一条航道的顺利竣工，大型货轮终于可以通过运河直达安特卫普港了。随着欧洲其他地区的紧张局势迅速升级，越来越多的贸易将通过低地国家的港口进入欧洲，我们的投资很快就会产生回报的。"
 bel.1012.a: "比荷条约组织的另一项成功。"
 bel.117.t: "七月十一日"
 bel.117.d: "1302年7月11日将永远作为法兰德斯步兵在金马刺战役中战胜法国军队的伟大胜利而得以铭记。六百多年前的今天，装备低劣的佛莱芒军队打败了入侵的法国骑士。这一胜利标志着历史上佛莱芒独立运动的重要转折点，亨德里克·康西安斯所著的浪漫主义作品《佛兰德之狮》(De leeuw van Vlaanderen)中对该事件的描绘曾在人们心中留下了不朽的印记。许多人将我们国家目前的危机局势与当时的环境作类比，对这场运动的支持也达到了空前的高度。"
 bel.117.a: "压制任何庆祝活动。"
 bel.117.b: "让他们享受这段荣耀的时光吧。"
 bel.217.t: "七月二十一日"
 bel.217.d: "1831年7月21日是首位比利时君主加冕的日子。1831年7月4日，国民大会决定在比利时建立君主政体，选举利奥波德·冯·萨克森-科堡-哥达就任国家元首，而利奥波德本人很快被送上马车来到比利时接受王位。7月21日，利奥波德在布鲁塞尔皇家广场宣誓成为比利时王国的第一位国王，开启了我国的君主制历史。这一天后来被宣布为国庆日，是爱国主义倾向广泛流露的典型标志。因此，当德国军队在世界大战期间迫使比利时投降时，这个节日就被严令禁止了。"
 bel.217.a: "强迫人民服从法律。"
 bel.219.t: "比利时宣布独立"
 bel.219.d: "出于对德国压迫与“黑色星期一”的愤怒，比利时独立运动在全国范围内风起云涌，与驻守当地的德国军队展开了激烈的游击作战。由于德国尚处于危机的恢复期，无法全力支持法兰德斯-瓦隆国王阿德尔贝特一世，当地局势很快失去了控制。比利时独立武装通过对蒙斯与安特卫普的协同攻击，最终将佛莱芒-瓦隆军队赶回了布鲁塞尔，双方在那里又经历了一系列激烈的战斗，而承受不住压力的亲德君主最终选择向独立武装投降。由于德意志帝国还没有对此事给出任何明确的答案，许多人担心，比利时的重获独立很可能是短暂的，尤其在帝国与法兰西公社间矛盾升级的情况下，该国的战略位置对帝国尤为重要。"
 bel.219.a: "祝比利时好运！"
 bel.1000.t: "1940年选举"
 bel.1000.d: "在一段繁荣而成功的统治过后，现政府过完了他们的本届任期。比利时人涌向投票站来选择他们喜欢的政党。截至本周四，所有选票都已清点完毕。本次的获胜方是："
 bel.1000.a: "卡米勒·胡斯曼（工党-社会民主主义）。"
 bel.1000.b: "保罗-亨利·斯巴克（工党-社会自由主义）。"
 bel.1000.c: "保罗·范泽兰（天主教联盟-社会保守主义）。"
 bel.1000.e: "保罗-埃米勒·詹森（自由党-贸易自由主义）。"
 bel.1001.t: "1944年选举"
 bel.1001.d: "在一段繁荣而成功的统治过后，现政府过完了他们的本届任期。比利时人涌向投票站来选择他们喜欢的政党。截至本周四，所有选票都已清点完毕。本次的获胜方是："
 bel.1001.a: "卡米勒·胡斯曼（工党-社会民主主义）。"
 bel.1001.b: "保罗-亨利·斯巴克（工党-社会自由主义）。"
 bel.1001.c: "保罗·范泽兰（天主教联盟-社会保守主义）。"
 bel.1001.e: "保罗-埃米勒·詹森（自由党-贸易自由主义）。"
 bel.210.t: "占领莱茵兰"
 bel.210.d: "德意志巨人已被击退，我们现在掌控了莱茵河西岸地区。为了进一步促进在当地镇压抵抗的政策，政府已提出一项在当地建立莱茵兰保护国的计划。"
 bel.210.a: "执行计划。"
 bel.211.t: "卢森堡问题"
 bel.211.d: "第一次独立战争时期，卢森堡曾在《伦敦条约》中被我们输给了尼德兰，但现在当地又重新回到了我们的控制之下。当地人口虽然不是瓦隆人或佛莱芒人，但他们仍然可能愿意加入我国，成为我们卢森堡省的完美延伸。当我们恢复和平后，将这里将举行一场公投，来决定卢森堡的未来。"
 bel.211.a: "让我们开始重建公国。"
 bel.212.t: "奥伊彭-马尔梅迪问题"
 bel.212.d: "当我们的士兵高举着比利时国旗进入奥伊彭时，政府要员们迅速宣布他们将把这一讲德语和法语的地区并入我国。许多人认为这是比利时在世界大战中耻辱失利后所应采取的正当行动，也是比利时最终战胜德国的第一步。赫尔曼·巴尔蒂亚已被派去统领该省，他将领导我们对该省的整合与再同化进程。"
 bel.212.a: "把德国兵赶出去！"
 bel.213.t: "瓦隆重归统一！"
 bel.213.d: "随着最后一批德国士兵被赶出巴斯托涅，我们的国家终于重获统一。这对比利时而言是伟大的胜利，但对最终击败德皇来说只是小小的一步。"
 bel.213.a: "比利时军队正在前进！"
 bel.2110.t: "卢森堡问题"
 bel.2110.d: "当我们的军队在卢森堡游行时，我们恢复了卢森堡女大公的地位，并承诺在战后举行公投对公国的地位进行抉择。现在和平之光已重新降临，女大公也意识到现在是时候举行全民公投来决定国家的命运了。卢森堡人民将不得不在维持独立与依附比利时间做出选择。公投前夕的民意调查还无法明确表明哪一方将取得胜利，比利时是否会获得这样一个更富裕的省份呢。"
 bel.2110.a: "举行全民公投。"
 bel.2110.b: "卢森堡在这件事上没有选择，直接吞并他们！"
 bel.2112.t: "卢森堡公投加入比利时"
 bel.2112.d: "最后一座投票站已经关闭，此次公投在卢森堡的投票率创下了历史记录。第一轮投票结果显示，在72.1%的投票率下，48631票赞成，42015票反对，略微超过半数的民众支持加入比利时。女大公对比利时政府获胜的结果表示了祝贺，并将权力重新移交给布鲁塞尔。"
 bel.2112.a: "欢迎我们的新同胞！"
 bel.2113.t: "卢森堡投票支持独立！"
 bel.2113.d: "最后一座投票站已经关闭，此次公投在卢森堡的投票率创下了历史记录。第一轮投票结果显示，在72.1%的投票率下，48631票赞成，42015票反对，略微超过半数的民众希望维持独立。比利时政府已就选举结果向公爵夫人表示祝贺，并承诺卢森堡将在他们的指导下取得独立……"
 bel.2113.a: "祝卢森堡好运！"
 flawa.2.t: "“乞丐军团”现身"
 flawa.2.d: "当我们的安特卫普海港防卫部队进行例行巡逻时，他们发现有五名鬼鬼祟祟的嫌疑人正试图潜入汉莎码头。凭借一场充分迅速的行动，他们成功在杀死一名破坏分子后，解除了其余人的武装。所有破坏分子携带着专为佛莱芒卫队设计的小手枪，似乎有意破坏停靠港区的列车，从而扰乱德意志帝国的重要航运。\n\n进一步调查后，我们发现行凶的四人中竟有三人是安特卫普德尔讷警察局的警官，从而引起了政府内部对我国警察部队的信任问题。国防部已对这一危险的可能性作出了有力的回应，指出只有对警察选拔与训练制度进行全面监管才能防止其他类似事件的发现。然而，还有一些人认为，这么做可能有点过头了。我们应该如何应对这种情况呢？"
 flawa.2.a: "逐步增加安全审查力度。"
 flawa.2.b: "彻底审查培训流程。"
 flawa.3.t: "“乞丐军团”蒙受重大损失"
 flawa.3.d: "由于我们最近加强了对警察部队的背景调查与内部审核力度，现在已有超过三百名“乞丐军团”成员被安全部队逮捕。从而大大缓解了他们对我国政权的破坏能力。阿德尔贝特国王已亲自为佛莱芒卫队指挥官授勋，以奖励他在与法兰德斯-瓦隆敌人的斗争中所表现出来的忠诚与献身精神。"
 flawa.3.a: "镇压政策大获成功！"
 flawa.4.t: "根特罢工"
 flawa.4.d: "今年2月，我们曾动用大规模镇压武力驱散了首都的抗议者。在此之后，由于担心发生更多流血事件，全国各地的许多小规模示威都彻底消失了。然而，为了向政府证明他们并没有完全扑灭民间的抵抗，来自根特省各地的3万多名农民与工人满怀愤怒的火种进入了城市，聚集在德皇威廉广场与周围的公园内。\n\n聚集的示威人群强烈抗议法兰德斯-瓦隆政府为压制民意所采取的暴力措施，及最近对佛莱芒议会所进行的所谓“改革”。当地佛莱芒卫队正密切关注着抗议活动的进展，以确保布鲁塞尔那样的风波不会再次发生。"
 flawa.4.a: "他们有权抗议。"
 flawa.4.b: "武力驱散这群暴徒！"
 flawa.5.t: "瑟兰工业区的五一劳动节"
 flawa.5.d: "随着5月1日临近，左翼地下运动正准备实施大规模行动来展示他们对工团主义事业的决心与热情。在整个瑟兰工业区内，工人们纷纷放下手中的工作，庆祝这个工团主义节日。就像去年一样，这个日子还将伴随着在那慕尔市与列日市举行的游行，游行者会在街头公开吟唱《国际歌》，并参与其他被政府禁止的各项活动。\n\n虽然我们可以让游行和平进行，从而向那些尚未加入运动的人表明，我们是可以容忍不同意见的，但我们的德意志军官们认为，应该以重磅出击的形式展开行动，一举剿灭工团主义运动的大部分力量。"
 flawa.5.a: "若有必要，我们再采取行动。"
 flawa.5.b: "派遣军队前往瑟兰。"
 flawa.6.t: "瑟兰大屠杀"
 flawa.6.d: "在结束瑟兰罢工期间，佛莱芒卫队与罢工者间的争论突然变得激烈起来。骚动期间，突然有人向卫队指挥官开枪，并立即杀死了他。剩余的卫队成员则立即还击，在一阵融汇了枪林弹雨与鲜血的冰雹后，53名罢工者倒地身亡。\n\n很明显，我们的佛莱芒卫队还完全没有准备好如何对付这种叛乱，我们或许需要对训练流程进行大规模改革。但卫队负责人昂德里克·伊莱亚斯则表示，增加他们的人手足以解决任何问题，他们甚至能对叛乱分子展开更有效的反击。"
 flawa.6.a: "对培训流程实施彻底监控。"
 flawa.6.b: "招募更多成员加入军团。"
 flawa.7.t: "昂德里克·伊莱亚斯宣布竞选根特市市长"
 flawa.7.d: "我们的现任佛莱芒卫队领导人已经宣布了他参与竞选东法兰德斯工业中心城市市长的野心。虽然很明显，他并不受当地居民的爱戴，但我们的一些帮助可能会确保这座城市能有一位忠诚的市长。"
 flawa.7.a: "支持他的竞选。"
 flawa.7.b: "限制他的野心。"
 flawa.8.t: "伊莱亚斯扩大根特卫戍部队"
 flawa.8.d: "昂德里克·伊莱亚斯似乎重新启用了根特的利奥波德军营，并在那里建立新的训练设施来容纳新的学员。尽管在选举前做出这样的举动，几乎肯定会被视为该市将要陷入不稳定局面的明确迹象，但伊莱亚斯向我们保证，这只是一个巧合。"
 flawa.8.a: "那好吧。"
 flawa.9.t: "阿尔弗雷德·范德·施特根赢得根特市长选举"
 flawa.9.d: "不出所料，昂德里克·伊莱亚斯在与人气更旺的阿尔弗雷德·范德·施特根的竞争中宣告落败。现任市长对施特根的胜选表达了祝贺。而施特根则对外宣布，他的雄心将是在这个艰难的时期为根特居民开创繁荣的新时代。然而，昂德里克·伊莱亚斯似乎考虑拒绝接受选举结果，并筹备采取其他行动。"
 flawa.9.a: "祝贺阿尔弗雷德·范德·施特根。"
 flawa.9.b: "昂德里克·伊莱亚斯拒绝接受选举结果！"
 flawa.10.t: "伊莱亚斯宣布自己才是市长！"
 flawa.10.d: "在来自利奥波德军营的驻军协助下，伊莱亚斯强行宣布选举结果无效，并表示自己才是真正的市长。为了控制当地居民的反应，他宣布每天晚上8点到早上6点间在根特街头实行宵禁，直到不稳定的局势缓和下来。"
 flawa.10.a: "至少我们现在有了一位忠诚的市长。"
 flawa.11.t: "登德尔莱厄夫火车相撞"
 flawa.11.d: "由于登德尔莱厄夫信号站发生错误，开往布鲁塞尔中央火车站的通勤列车与开往布鲁日的另一台列车发生相撞。由于事发时正处早间通勤时间，两辆列车均已满员，二者以全速相撞，导致两名司机及另外34人当场死亡，数十名市民至今仍被困在列车废墟中。整个国家都因这场事故沉浸在无限的悲痛中，议会也已经与遇难者家属一起对事故表达了哀悼，国王正计划于今天下午晚些时候在电台发表讲话表达遗憾与深切的慰问。政府预计将为此次事故成立专门调查委员会，查明这起灾难的确切原因，防止类似的事故再次发生。"
 flawa.11.a: "真是一场悲剧！"
 flawa.12.t: "恐怖主义阴谋浮现？"
 flawa.12.d: "上周发生的登德尔莱厄夫列车相撞事故调查发生了些有趣的转折。在对信号操作员的审讯过程中，操作员承认自己在事故发生前一小时曾被一名与抵抗组织关系密切的人警告过，而他的目的则是故意制造一场“事故”。两名男子立即被警方逮捕，宪兵队正在调查二人与已知抵抗运动成员间的可能联系。"
 flawa.12.a: "让秘密警察来处理这件事。"
 flawa.13.t: "更多关于登德尔莱厄夫事故的情报"
 flawa.13.d: "通过对这起相撞事故相关的乘客身份信息进行比对，人们发现了新的线索。看来，佛莱芒卫队负责人昂德里克·伊莱亚斯本应乘坐这趟特别的列车前往布鲁日执行例行检查。然而，他因故缺席，因此从未上过这趟列车。许多人认为这次袭击的目标应该是支持亲德政权的佛莱芒卫队。为了避免发生进一步灾难，将他们纳入我们的主要警察部队编制也许是明智的选择。"
 flawa.13.a: "撤销佛莱芒卫队的部分特权。"
 flawa.13.b: "我们不应该干涉他们的事务。"
 flawa.14.t: "佛莱芒卫队抗议"
 flawa.14.d: "自比利时在世界大战中遭到占领以来，佛莱芒卫队一直是一种特殊地位的受益者，这种特别地位将他们与主要警察部队分开。最初卫队曾通过承诺佛莱芒人的独立地位，并为荷兰语争取更多权利而在世界大战期间帮助安抚了这个受惊的国家。然而，在战争结束后，随着比利时很明显地沦为德国的傀儡，公众舆论迅速转向反对他们。\n\n随着许多最初的佛莱芒卫队成员因为感到被自己的领袖背弃，而大批已经离开了原组织。剩下的铁杆效忠者从此接受了更高的地位，并将自己确立为一种致力于维护现政权生存的秘密警察部队。因此，当国王决定剥夺他们的权力时，许多人愤怒地走上布鲁塞尔街头，要求重新得到他们的特权。许多人害怕在失去国王的保护后，他们将面临抵抗组织的报复，从而受到万分严厉的惩罚。"
 flawa.14.a: "我们将维持自己的决定。"
 flawa.14.b: "允许他们重新加入比利时宪兵队。"
 flawa.15.t: "对佛莱芒卫队的报复"
 flawa.15.d: "佛莱芒卫队的担心似乎是合理的，在不到十天的时间里，十多名卫队前成员已被发现死亡，他们很可能是因为抵抗组织的报复而被暗杀的。对此，我们必须充分小心，至少这件事告诉我们，抵抗运动还没有完全平息。"
 flawa.15.a: "我们将密切关注事态发展。"
 flawa.16.t: "比利时自由报"
 flawa.16.d: "在佛莱芒卫队对根特的一次小规模突袭中，我们发现并占有了数百份名为《比利时自由报》(Vrij België)的非法出版物。尽管这次袭击可能暂时减缓了报纸的传播速度，但革命的火焰肯定还在燃烧，我们必须加紧采取行动。"
 flawa.16.a: "干得好。"
 flawa.17.d: "由于我们解散了佛莱芒的秘密警察部队，非法宣传物的传播似乎有所增加。叛军现在有可能进一步扩大他们的行动范围，为此我们将不得不动用更多现有资源来镇压这些抵抗。"
 flawa.17.a: "我们的警察需要加班了！"
 flawa.18.t: "根特发现走私活动"
 flawa.18.d: "在警方对根特圣彼得火车站附近执行的例行检查中，我们发现了一列运载军用物资而身份不明的列车。由于车上所有的武器装备都没有任何可辨认的标记，因此很难确定其来源。尽管如此，军队中的许多人怀疑它们可能来自我们南方的法兰西公社。其他可能的嫌疑者也包括尼德兰，他们可能试图解放法兰德斯来恢复大尼德兰王国。然而，我们不该冒然做出危险假设，因此，我们必须在这个问题上选择一方进行对抗。"
 flawa.18.a: "这显然是工团主义暴民的把戏！"
 flawa.18.b: "把尼德兰大使叫过来，他必须对此作出解释！"
 flawa.19.t: "会见法国特使"
 flawa.19.d: "来自法兰西公社的外交代表已被召入皇宫，经过我们简短的讯问后他否认了所有的指控。此外他还警告我们，冒然增加边境部队的数量可能导致不必要的矛盾升级，为了地区稳定，放弃深入追究这项问题可能更为妥当。"
 flawa.19.a: "这法国佬以为他是谁？"
 flawa.20.t: "会见尼德兰大使"
 flawa.20.d: "尼德兰大使已被召入皇宫接受讯问，他没有给我们带来任何想要的答案，却承诺加强两国边境安全力度，确保没有武器或其他非法货物能够通过尼德兰转手进入我国境内。"
 flawa.20.a: "那好吧。"
 flawa.21.t: "调查出现突破"
 flawa.21.d: "在对去年的军事预算进行调查时，我们从中发现了多笔未经确认的小规模开销。其中包括从德意志帝国运来的武器，从瑞士运来的支援设备，甚至从尼德兰运来的装甲车。在验证这些设备的最终目的地时，我们惊讶地发现，所有迹象表明，它们都流向了位于根特的利奥波德军营。然而，该兵营自从1933年被改造为医院以来就从未被使用过。目前尚不清楚是谁批准了这些购买计划，但主要嫌疑人集中于那些可能帮助叛军的佛莱芒议会低级成员。"
 flawa.21.a: "继续调查。"
 flawa.22.t: "调查行动进展缓慢"
 flawa.22.d: "在认真地跟踪走访每一处线索后，我们还没有得到所期望的结果。佛莱芒议会内的一些成员已受到审讯，尽管有些成员可能与抵抗运动有潜在联系，但我们还没有明确证据来证明这一点。虽然我们仍在指导秘密警察集中精力解决这个问题，然而直到目前为止，我们还没有发现任何可能的罪魁祸首。"
 flawa.22.a: "不遗余力地找出真相！"
 flawa.22.b: "取消这项毫无意义的调查。"
 flawa.23.t: "佛莱芒议会重大阴谋被披露"
 flawa.23.d: "旨在揭露佛莱芒阴谋的专案组组长已返回布鲁塞尔，向我们汇报了项目的最新进展。与先前预料的截然相反，运往利奥波德军营的货物属于佛莱芒议会的高层！弗兰斯·范·考维拉特被认为是该秘密行动组织的头目，有证据称自世界大战以来在法兰德斯-瓦隆发生的大部分动乱与异议都与他直接或间接相关。看来佛莱芒议会成员试图通过他们在邮政部门的渗透者将活动资金转移到抵抗组织手中。他们还可能以同样的方式进行宣传，组织秘密集会与地下会议，讨论比利时与法兰德斯的解放问题！"
 flawa.23.a: "把这群叛徒都抓起来！"
 flawa.24.t: "范·考维拉特在逃"
 flawa.24.d: "带着国王亲自签署的逮捕令，警方包围了范·考维拉特位于布鲁塞尔的住处。显而易见的，他肯定得到了内线的警告，原本准备逮捕他的警方只在那里找到了一间空空如也的房子与一座还在冒烟的壁炉。警察与宪兵队正在组织一场大规模搜捕行动，动员全国各地的部队，准备迅速结束他无耻的叛国行为。"
 flawa.24.a: "赶紧抓到他！"
 flawa.25.t: "范·考维拉特被捕！"
 flawa.25.d: "行动开展几天后，警方终于逮捕了这位叛国人士，他在试图越过帕拉迪什村(Paradijs)附近的法国边境时被捕。抓获了这样一位高级别的抵抗组织成员，我们终于能够反击叛乱者了！"
 flawa.25.a: "如此接近天堂，却又如此遥远！"
 flawa.26.t: "国家团结联盟崛起"
 flawa.26.d: "在魅力超凡的约里斯·范·泽韦伦的英明领导下，他在佛莱芒议会中的派别正在快速壮大。该派系的成员们希望能在不受德国干预的情况下建立一个更为庞大的大尼德兰王国。虽然他目前的影响力依然有限，但事实可能证明，为了避免进一步问题的发生，禁止他继续出席佛莱芒议会或许是明智的选择。"
 flawa.26.a: "禁止范·泽韦伦出席议会。"
 flawa.26.b: "与他的派系成为朋友以确保他们的忠诚。"
 flawa.27.t: "祖国卫队的成立"
 flawa.27.d: "在被逐出佛莱芒议会后，范·泽韦伦逐渐在佛莱芒北部城市获得了支持。他成功地在自己周围营造了军国主义式的个人崇拜。受尼德兰国家复兴联盟的启发，他们现在组建了自己的准军事武装“祖国卫队”，这些人穿着制服在街上游行，与效忠我们的佛莱芒卫队间产生了严重纠纷。"
 flawa.27.a: "逮捕他们！"
 flawa.27.b: "他们对我们毫无害处。"
 flawa.28.t: "劳动节罢工"
 flawa.28.d: "大批社会主义者正聚集在安特卫普街头抗议最近港口的裁员举措。这些左翼分子很快遭遇了“祖国卫队”的袭击，直到佛莱芒卫队抵达时制止争斗前，事态曾一度失去控制。这一事件表明，“祖国卫队”正变得越来越危险，迅速解决他们的问题对国家稳定而言至关重要。昂德里克·伊莱亚斯提出让他们加入佛莱芒卫队，毕竟他们的组织显然也是反工团主义的，在暴力驱散同情工团主义的罢工者方面，他们可能成为相当忠诚的战士。"
 flawa.28.a: "说服他们加入佛莱芒卫队。"
 flawa.28.b: "武力解散该运动。"
 flawa.29.t: "佛莱芒政变"
 flawa.29.d: "大约在午餐时间，当阿德尔贝特还在王宫享用他的午膳时，事情突然开始发生变化。厌倦了德国暴政的佛莱芒民族主义者近来逐渐扩大了他们的影响力——在国王最近采取的措施过后，他们终于看到了执行政变的机会。\n\n在范·泽韦伦与佛莱芒议会其他成员的授意下，佛莱芒卫队成员于今天下午12时47分乘坐卡车离开布鲁塞尔军营。第一支特遣队被派往正在开会的联邦议会。反叛者们迅速制服了保安人员，劫持了大批国会议员作为人质，并在大楼内建立起坚固的防御阵地。\n\n另一支特遣队则径直前往王宫，他们用一辆特殊的卡车撞击布鲁塞尔王宫的前门，成功突入并击败了王室卫队，夺取了这栋建筑的控制权。经过这一系列迅速而有效的打击，王室政府已完全陷入瘫痪状态。"
 flawa.29.a: "天哪……"
 flawa.30.t: "政府军的反应"
 flawa.30.d: "从最初的震撼中恢复过来后，驻扎在城市附近军营的德国军队与政府军迅速动员起来，开往混乱的市中心。然而他们一到市区就遭到了地下抵抗组织成员的激烈抵抗，这些地下运动看到了推翻德国统治的机会，立即协助佛莱芒议会发动了二次政变。由于政府军无法及时抵达皇宫，佛莱芒卫队很快攻破了王宫内的最后一道防线，冲进了王室餐厅。在那里他们遇到了阿德尔贝特，当时他还在喝汤，完全没有意识到发生了什么状况。\n\n昂德里克·伊莱亚斯，佛莱芒卫队的领袖已向国王发出了最后通牒：要么他自愿退位不再担任法兰德斯-瓦隆的统治者，在议会与德意志帝国达成协议前作为人质由他们看管。要么就签署一项法案，结束他对佛莱芒-瓦隆的一切政治影响力。"
 flawa.30.a: "逊位。"
 flawa.30.b: "签署法案。"
 flawa.31.t: "佛莱芒议会掌权"
 flawa.31.d: "随着阿德尔贝特的下台，约里斯·范·泽韦伦成功地掌控了国家政权，并宣布直到局势恢复稳定前，自己将是新国家唯一合法的领袖。德国公民担心自己的生命安全受到影响，并以最快的速度逃往德国，遗留下了他们在比利时的大笔产业。我们现在有机会纠正世界大战的错误与亲德政权在过去二十年中对比利时犯下的一切暴行，使占领者及其走狗遭受残酷的惩罚。不过从另一方面来讲，我们也可以使国家走上一条新的道路——超越过去的不公，迎接童话般的新生。"
 flawa.31.a: "对这些欺辱比利时的暴徒复仇！"
 flawa.31.b: "我们是正派人。"
 flawa.32.t: "权力更替"
 flawa.32.d: "由于佛莱芒议会牢牢控制着国家政权，许多来自其他党派的高级官员都担心范·泽韦伦可能计划在比利时建立军事政府，来替代正式的议会选举。一个由比利时工党、天主教联盟和自由党组成的政党大联盟正组织起来反对范·泽韦伦的专政，据说他们能够得到复仇心切的德国的暗中支持。"
 flawa.32.a: "大联盟罢免了范·泽韦伦。"
 flawa.32.b: "范·泽韦伦自称“领袖”。"
 flawa.33.t: "祖国卫队政变"
 flawa.33.d: "为了确保他们的领导人领袖范·泽韦伦能够继续掌权，祖国卫队发动了一场针对民主力量的反政变。两派间的冲突在全国范围内迅速爆发，比利时国家残余的一点秩序正在快速走向瓦解。"
 flawa.33.a: "军方正在行动。"
 flawa.34.t: "乔治·德芬坦控制政府"
 flawa.34.d: "为了恢复国家的秩序，乔治·德芬坦夺取了政权并命令他的军队结束城市内的纷争。他承诺不会长期掌权，并将在选举结束后将权力移交给民主政府。"
 flawa.34.a: "我们将在60天内安排新的选举。"
 flawa.35.t: "佛莱芒议会宣布成立法兰德斯公国！"
 flawa.35.d: "在阿德尔贝特最终解散佛莱芒议会前，为了保住自己在法兰德斯地区的权力，佛莱芒议会孤注一掷地采取大胆步骤，一致宣布佛莱芒人将脱离联邦走向独立。虽然他们拥有强硬派民族主义者与佛莱芒议会部分分支的支持，但他们很容易被德意志帝国所拥有的强大力量碾碎。然而，我们也可以承认他们的决定合法，并允许他们在我们的联邦中获得高度自治。"
 flawa.35.a: "镇压叛乱。"
 flawa.35.b: "承认法兰德斯公国。"
 flawa.36.t: "法兰德斯叛乱被镇压"
 flawa.36.d: "佛莱芒人在战场上遭受了毁灭性的打击，但德国最高统帅部却决定给予他们完全独立地位作为“忠诚的回报”。幸运的是，我们还有强大的瓦隆民族主义者支持我们恢复国家统一，因此我们仍然可以继续战斗，将他们重新吸纳进我们的联盟。"
 flawa.36.a: "尝尝这个，佛莱芒老傻瓜们！"
 flawa.37.t: "佛莱芒议会掌权"
 flawa.37.d: "由于阿德尔贝特同意在法案上签字，他已经被宪法剥夺了大量权力，只能充当国家有名无实的国家元首。虽然佛莱芒议会现在几乎完全控制了整个国家，但要让民众相信他们具备良好的意愿，却还有很长的道路要走。朝着这个方向迈出的一步便是恢复自由选举，允许所有政党在议会中拥有发言权。然而，佛莱芒议会中的狂热民族主义者与大尼德兰主义者坚决反对这一想法，他们认为这可能导致工团主义人气上升，从而危及他们的立场。"
 flawa.37.a: "选举将继续进行。"
 flawa.37.b: "佛莱芒议会的准则无人敢反对。"
 flawa.38.t: "佛莱芒-瓦隆议会选举"
 flawa.38.d: "根据自愿放弃权力的佛莱芒议会所颁布的法令，比利时将在全国范围内恢复自由选举。尽管阿德尔贝特对比利时施加的限制已被大大放松，但德意志帝国仍在密切关注他们傀儡国的政局发展，准备在必要时刻进行干预。"
 flawa.38.a: "比利时工党赢得多数支持。"
 flawa.38.b: "天主教联盟选派总理。"
 flawa.38.c: "自由党取得多数席位。"
 flawa.39.t: "社会主义者在法兰德斯-瓦隆赢得选举"
 flawa.39.d: "在佛莱芒议会削弱了威廉二世之子阿德尔贝特的亲政权力后，亲社会主义的比利时工党又赢得了提前选举，掌控了国家政权。虽然目前还不清楚他们是计划将国家“改革”成类似邻国法兰西公社那样的工团主义堡垒，还是仅仅打算通过一些较为进步的立法，但我们有可能先发制人地干预其中，利用驻扎在该国的部队恢复阿德尔贝特的王权。"
 flawa.39.a: "帝国再也不能忍受更多左翼分子的巢穴了！"
 flawa.39.b: "我们不应直接干预……"
 flawa.40.t: "德国干预"
 flawa.40.d: "为了平息比利时工党内部工团主义者的崛起，德国军队已介入我国政局并准备恢复阿德尔贝特的权力。全国各地的德国驻军都得到了额外的增援，为了避免局势进一步升级，佛莱芒地区的各座城市及瑟兰工业区也被迫实施宵禁。"
 flawa.40.a: "阿德尔贝特的权力至高无上。"
 flawa.41.t: "根特与安特卫普的抗议活动"
 flawa.41.d: "数百人走上街头抗议政府解散“祖国卫队”与“国家团结联盟”的举措，抵制国王的英明决定。虽然这起抗议活动看起来不过是又一场希望迫使阿德尔贝特和平下台的愚蠢尝试，但或许我们有必要对其实施强有力的干预政策，向这帮乌合之众们展示下究竟谁才是这里真正的统治者。"
 flawa.41.a: "让他们抗议去吧。"
 flawa.41.b: "派遣骑警。"
 flawa.42.t: "布鲁塞尔的民族主义集会"
 flawa.42.d: "在希望救济佛莱芒西部农民的和平示威幌子下，成千上万的人聚集到布鲁塞尔公园。起初只是些普通的农民抗议，但很快这场运动演变成一场声势浩大的民族主义集会，到处可以看到挥舞着的比利时国旗，整个公园都唱起了《布拉班人之歌》。前来镇压的警方迅速包围公园并镇压了革命者，但在实施进一步干预前，他们还需要等待上级的进一步命令。"
 flawa.42.a: "他们有权抗议。"
 flawa.42.b: "没有什么是战地宪兵队不能解决的！"
 flawa.43.t: "恢复比利时王国的全民公投"
 flawa.43.d: "在多次抗议集会游行未能对国王产生任何积极影响后，由反对派与所有主要政党成员组织的呼吁恢复比利时独立的公投已秘密筹备完毕。虽然他们显然不相信自己的行动真的能成功说服德国政府承认比利时独立，但他们希望借此说服外国势力代表他们干预其中。法兰西公社与比利时抵抗运动内部的工团主义者都在焦急地等待着德国不可避免的反应，显而易见的，如果我们拒绝公投很可能加强他们在这个政治分裂国家内的地位。"
 flawa.43.a: "让公投继续进行吧。"
 flawa.43.b: "逮捕所有与组织公投有关的人。"
 flawa.44.t: "比利时要求独立"
 flawa.44.d: "看来邻国法兰德斯-瓦隆的紧张局势已经走到了紧要关头。我们在该国的傀儡政权未能适当地镇压反对德国统治的异议，现在比利时抵抗运动联合起来组织了一场非正式的全民投票，所有主要政党与其他反对派人物都团结起来鼓励他们的人民反对我们的统治。眼下他们已经公开要求我们给予他们完全独立的地位，这么做很可能是希望博得国际社会的同情，迫使我们在压力下接受他们的要求。虽然我们自然可以拒绝这种胆大妄为的要求，但这么做无疑会强化抵抗运动内工团主义者的地位，并比利时推向法兰西公社那边。"
 flawa.44.a: "让比利时独立吧。"
 flawa.44.b: "这群傻瓜忘记了他们是谁！"
 flawa.45.t: "比利时公社宣布独立"
 flawa.45.d: "在对德国占领者的复仇主义与阿德尔贝特及其政权持续压迫的推动下，我国的工团主义者终于抓住了时机，宣布比利时将成为第三国际大家庭的一部分，支持法兰西公社投身到反对德意志帝国的伟大斗争中。"
 flawa.45.a: "革命的火焰在全国燃烧。"
 flawa.50.t: "兴业银行的腐败"
 flawa.50.d: "随着去年“黑色星期一”金融危机的快速蔓延，比利时兴业银行已经从比利时兴业公司内分离出来。在此之后，佛莱芒议会的代表被重新安排在该组织的高级职位上。然而就在今天上午，《标准报》(De Standaard)在其头版发表了一篇文章，详细描绘了该机构内部的高层腐败现象。一连串天主教党主要成员及德国实业家的名字牵扯在内。其中，天主教党领袖保罗·范泽兰被公开指控应为该组织的腐败问题负责。"
 flawa.50.a: "在议会召开特别听证会！"
 flawa.51.t: "保罗·范泽兰在议会发表讲话"
 flawa.51.d: "今天，就在范泽兰出席议会特别听证会时，议会内部爆发了公开骚乱，许多人要求他本人及天主教党内阁立即宣布辞职。然而，范泽兰则宣称这些谣言仅仅是社会主义者的恶意诽谤，旨在损害他的名誉，敲诈他的政府，败坏天主教党的声誉，除此之外别无意义。"
 flawa.51.a: "搜查他的住处与办公室。"
 flawa.52.t: "战地宪兵队搜查兴业银行总部"
 flawa.52.d: "凭借阿德尔贝特一世亲自签署的搜查令，一支特别突击队奉命在黎明时分突袭兴业银行总部，确保所有涉案文件与关键人员的安全。虽然宪兵队成功查没了数百份重要文件，但银行的火炉显然已经通过加班加点的工作销毁了尽可能多的证据。当天晚间时分，数十辆大卡车载着关键证物驶出了银行大楼，将所有的证据运往布鲁塞尔王宫。"
 flawa.52.a: "委任调查委员会。"
 flawa.53.t: "西普公开批评路易斯·弗兰克"
 flawa.53.d: "天主教党内部彻底乱作一团，其成员正竭力团结起来避开所有与丑闻有牵连的成员，天主教党党员古斯塔夫·西普便公开出面指责比利时兴业银行行长路易斯·弗兰克参与腐败的丑恶行为。面对同僚的指控，当弗兰克被迫痛苦地用一些所谓“内部人士的知识”来详细描述自己所犯下的所有错误时，他的声誉被彻底摧毁了，这导致他未能听完西普的羞辱性演讲便选择中途退出。"
 flawa.53.a: "纸牌屋正在倒塌。"
 flawa.54.t: "范阿克指控天主教党应为“黑色星期一”负责"
 flawa.54.d: "在社会主义报刊《先进报》上，阿希尔·范阿克也加入了西普的行列，要求逮捕路易斯·弗兰克与范泽兰。范阿克在文章中痛斥范泽兰在处理“黑色星期一”危机期间诸多严重失误的同时，还谴责弗兰克就是德国贵族放养在比利时的一条可鄙的走狗，这些贪婪的贵族只受利润的驱使，他们对佛莱芒工人所遭受的压迫负有不可推卸的责任。"
 flawa.54.a: "弗兰克的名誉全毁了！"
 flawa.55.t: "路易斯·弗兰克自杀"
 flawa.55.d: "随着来自各方压力的不断增长，加之德国人已授权对他担任比利时兴业银行行长期间的行为进行调查，昨天夜里，路易斯·弗兰克决定在家中自杀。他身穿全套军装，其在世界大战服役期间曾使用过的武器在尸体旁被发现，床头柜上还摆着一份纸条，详细说明了所有卷入丑闻的人及他们扮演的角色。通过这样最后的行动，他希望能为祖国做些正确的事情，而他的家人们也能免于自己的耻辱。战地宪兵队已被集中起来，拘押了大批弗兰克所揭发的各路坏蛋。"
 flawa.55.a: "至少这为他挽回了一些名誉。"
 flawa.56.t: "阿德尔贝特指责佛莱芒议会"
 flawa.56.d: "在逮捕了佛莱芒委员会多名重要成员后，阿德尔贝特愤怒地指出，该机构存在着广泛的腐败与叛国行为，它的存在对于保障一个安全而自由的法兰德斯-瓦隆国家而言是万分危险的。我国的警察力量与调查委员会正密切注视着这场政治危机，努力根除现有诸多国家机构光鲜亮丽的表面下所潜藏着的那些根深蒂固的渎职行为。"
 flawa.56.a: "佛莱芒议会显然已失去作用……"
 flawa.57.t: "成立比利时宪兵队"
 flawa.57.d: "随着战地宪兵队更加效忠于阿德尔贝特本人，而佛莱芒卫队也被限制于议会的管束之下，政府已通过投票支持创立比利时宪兵队。在履行佛莱芒卫队职责的同时，确保他们在政治问题上更为中立。"
 flawa.57.a: "对佛莱芒议会的又一记重拳。"
 flawa.59.t: "先锋劳动合作社就比利时工党代表权问题施压"
 flawa.59.d: "由于阿德尔贝特近期的改革，自世界大战以来比利时地区的首次自由选举正计划于1938年举行，因为担心社会主义思想在一般群体中蔓延，比利时工党仍被禁止参与选举。为了抗议政府的这一决定，范阿克与其他先锋劳动合作社成员正在敦促他们的支持者走上街头抗议这种不公。如果接下来的选举中他们依然被迫缺席，显然他们将呼吁公民们在选票上填写“以上都不选”。"
 flawa.59.a: "工党正贪婪地从黑色星期一的余烬中争取支持。"
 flawa.60.t: "法国煽动者在沙勒罗瓦被捕"
 flawa.60.d: "沙勒罗瓦工业区发生罢工以后，多名法国公民被警察揪出瓦隆示威者人群，并被确定为法兰西公社的工团主义者。虽然工人们完全拒绝就此事与当局合作，但这些人的存在无言地重申了我们对整个瑟兰地区工团主义思潮蔓延的恐惧。"
 flawa.60.a: "与范阿克安排会面。"
 flawa.61.t: "王室接见社会主义者范阿克"
 flawa.61.d: "由于沙勒罗瓦罢工及随后多名法国工团主义煽动者被捕，阿德尔贝特决定优先解决左翼的棘手问题，并在他本人与比利时工党领袖阿希尔·范阿克间安排了一场会谈。虽然国王不愿允许比利时工党参加即将举行的选举，但范阿克向他保证，只有允许一个强大而集中的社会民主派领袖左翼，才能使法兰德斯-瓦隆免于堕入工团极端主义的泥潭。"
 flawa.61.a: "只有通过合作，我们才能确保稳定。"
 flawa.61.b: "所有社会主义者都是国王的叛徒！"
 flawa.62.t: "1938年法兰德斯-瓦隆选举"
 flawa.62.d: "自德国在世界大战期间占领比利时以来，德意志当局第一次允许在他们的傀儡国举行自由选举。虽然所有政党都相信自己的优势而决定独立参选，但从现状来看天主教联盟正在赢得一场压倒性的胜利。"
 flawa.62.a: "工党成功反击，取得全面胜利。"
 flawa.62.b: "天主教联盟赢得绝对多数。"
 bel.225.t: "佐尔德矿区罢工"
 bel.225.d: "佐尔德矿工及临近工业区工人们放下了他们手边的工作，抗议他们被迫经常接触的非人道工作环境。为了实现区段工业负责人的配额，许多工人被迫每周工作七天，有些人则每天工作12小时，否则将面临失业风险。佐尔德劳动合作社已决定采取行动筹备大规模罢工以对恶劣的环境做出抗争，并发誓在他们的条件得到满足前，罢工绝不会轻易停止。"
 bel.225.a: "派出佛莱芒卫队。"
 bel.225.b: "做一些关于帮助劳动合作社的空洞承诺。"
 bel.226.t: "安特卫普刺杀纪念日"
 bel.226.d: "1935年1月22日，安特卫普工会的两名杰出成员被一家德国船运企业的附属公司谋害，整个国家因为悲愤而陷入混乱之中。事件还引发了由比利时工党、当地劳动合作社与工会组织联合背书的全国性罢工运动，并迫使政府签署了一项法律，承诺为劳动者提供更好的工作环境保障，并引入每周40小时的最高工时。\n\n尽管做出了让步，接下来的几周内，政府还是决定以武力弹压罢工者，并因此导致根特港六名示威者丧生，300多名工会成员被捕。由于组织成员被捕与其他方面安全威胁的影响，罢工被迫终止。\n\n今天，根特劳动合作社已致函该市市长，要求市政当局允许他们在圣巴夫主教座堂组织一个小型仪式，纪念其成员的牺牲。"
 bel.226.a: "我们最好悄悄忘掉这个污点。"
 bel.226.b: "派遣王室代表传达我们的哀悼。"
 bel.1013.t: "封锁西斯海尔德水道"
 bel.1013.d: "尼德兰人封锁了西斯海尔德水道的入口，有效地切断了根特港与安特卫普港的联系，给我们的工业生产设施带来了巨大的困扰。"
 bel.1013.a: "我们必须继续进军。"
 bel.1014.t: "西斯海尔德水道封锁解除"
 bel.1014.d: "我们的部队成功夺取了河流两岸地区，从而解除了尼德兰对水道的封锁。熙熙攘攘的补给舰与贸易船只离岸的场面再次成为属于安特卫普人民的一道美妙风景。"
 bel.1014.a: "太棒了！"
 belind.1.t: "第一次母语普查"
 belind.1.d: "尽管比利时再次获得了独立，但语言问题仍然主导着我国的政治格局。更为糟糕的是，由于德国在法兰德斯-瓦隆推行的所谓“一体化进程”，我们的人口统计数据在确定语裔方面已完全失效。因此，政府提出对全国人口语言问题进行全面普查，以确定各座村庄与城市主要讲哪种语言。通过这样的“母语普查”，布鲁塞尔希望确定两种语言的确切边界，以进一步考虑如何解决当前的社会语言危机。"
 belind.1.a: "开启普查。"
 belind.2.t: "母语普查结果"
 belind.2.d: "历经数周的清点过后，负责该问题的特别委员会拟定了最终报告，并将其呈交给议会审议。报告结果总体上没有什么令人震惊之处，瓦隆地区以法语为主，法兰德斯地区以荷兰语优先。最大的反常现象出现讲法语的佛莱芒小镇摩斯高伦与布鲁塞尔首都地区。后者受德国傀儡政府统治与佛莱芒议会的影响，几乎完全停止了法语化的进程，当地的德意志少数民族数量也出现快速膨胀。为了解决德国干涉与其他业已存在的紧张局势所造成的问题，政府正考虑成立一个“语言委员会”，来专门解决这场国内语言危机。"
 belind.2.a: "成立语言委员会。"
 belind.2.b: "比利时有更重要的问题要处理！"
 belind.3.t: "德国少数民族的地位"
 belind.3.d: "德国人对法兰德斯-瓦隆施加的影响及阿德尔贝特的“一体化计划”大大增加了当地讲德语的人口，这些人已经成为我国一支难以忽视的少数民族。在列日省东部，特别是布鲁塞尔地区，德语人口的影响尤为明显，他们正在这些地区组织抗议示威活动，与当地的佛莱芒人与瓦隆人产生严重紧张。德裔少数民族现在要求我们承认德语为比利时的官方语言之一，并给予德裔社区充分的自治权利。如果我们对这些要求让步，很可能加剧法兰德斯地区当前根深蒂固的分离主义紧张局势。"
 belind.3.a: "无视德裔请求。"
 belind.3.b: "考虑创建德裔社区。"
 belind.4.t: "定义语言边界"
 belind.4.d: "目前，我国的语言边界更多得只是一种抽象概念，没有任何其他重要意义。由于边界地区语言表达混杂，许多人因当地只提供单语服务设施而倍感遗憾。在毗邻东法兰德斯地区的瓦新市，所有形式的法律公文与政府服务都只用法语表达，这对与他们同住该市的其他佛莱芒市民而言是有问题的。因此，已经有人提出建立新制度，允许在佛莱芒公民提出要求的地区设立荷兰语官方通信与服务设施。尽管改造语言边界将是一项代价高昂的工程，但它将极大地帮助我们的公民生活在那里安然地工作与生活。"
 belind.4.a: "坚持单语体系。"
 belind.4.b: "为受影响者提供双语设施。"
 belind.5.t: "省界调整"
 belind.5.d: "从母语普查报告可以看出，许多位于语言边境的城镇目前被安置在了错误的省份。像科曼与奥罗这样的城镇有超过80%以上的人口讲法语，却都位于佛莱芒省的管制下。要完成这些社区的边界迁移，我们必须获得布鲁塞尔联邦政府的同意。"
 belind.5.a: "移交这些城镇。"
 belind.6.t: "进军布鲁塞尔"
 belind.6.d: "为了抗议政府最近的村镇管辖权迁移政策，大批讲佛莱芒语的公民开始在首都聚集，反对他们所谓的“国家对佛莱芒语的侵犯”。他们认为，随着移居瓦隆的佛莱芒人开始适应法语，当地的瓦隆人依然坚持说法语，正是这个原因导致了佛莱芒语边境地区的瓦隆少数民族崛起现象，长此以往下去，语言边界必然逐步向北方蚕食。佛莱芒民族运动的要求是明确的：停止进一步母语普查，彻底废除布鲁塞尔周边的兼容设施，在法兰德斯推进工业化，建立独立的佛莱芒民族政权。"
 belind.6.a: "做出一些较小的让步来平息抗议者。"
 belind.6.b: "满足他们的要求。"
 belind.7.t: "第二次进军布鲁塞尔"
 belind.7.d: "不满于政府的消极反应，佛莱芒民族运动又在布鲁塞尔组织了第二次游行示威活动。尽管大多数老牌政党都反对这种针对布鲁塞尔的激进挑衅，但佛兰德民族主义者坚持认为，抗议活动进一步巩固了他们的支持率。在法语支持运动的激烈反对下，布鲁塞尔似乎别无选择，只能在权力下放层面做出让步。"
 belind.7.a: "启动政府改革。"
 belind.8.t: "族裔分离"
 belind.8.d: "迫于三个语言团体的共同压力，布鲁塞尔实施了新的语言族群管理方案。预计将设立三个独立的自治政府：一个佛莱芒自治政府、一个法语自治政府和一个德裔自治政府，它们各自有权决定其管辖范围内的文化与教育议题。布鲁塞尔将由三个民族的自治政府共同控制，每个社群的自治政府都有义务为其所代表语言使用者提供服务。提案中还包括“社群警告规程”，这是一款专门的立法程序，用于确保没有任何一个共同体能够颁布会损害其他共同体利益的改革。虽然这一举动严重破坏了联邦政府的权力，加强了佛莱芒民族主义者的力量，但大多数人似乎都对新改革感到非常满意，并期待着第一届民族共同体选举的如期召开。"
 belind.8.a: "第一项国家制度改革已成既定事实。"
 belind.9.t: "分割布拉班特省？"
 belind.9.d: "作为比利时唯一一个瓦隆人与佛莱芒人共同生活的省份，政府提议将该省沿语言边界一分为二，以简化语言社区的工作程序。瓦隆-布拉班特由瓦夫尔市管辖，而佛莱芒-布拉班特则由鲁汶市管辖。布鲁塞尔市虽然位于该省中部，但将作为独立政治实体，成为新建的“布鲁塞尔首都地区”的一部分。"
 belind.9.a: "同意分割布拉班特。"
 belind.9.b: "让布拉班特维持现状。"
 belind.10.t: "经济区划"
 belind.10.d: "由于瓦隆地区工业重要性的不断下降，联邦政府收到了越来越多得到德国同行支持的瓦隆实业家的请求。他们要求像按照文化分裂成不同的共同体那样，基于经济区域对国家版图做出分割。由法兰德斯、瓦隆和布鲁塞尔首都地区组成的三大经济区划将使政府决策能够更加亲近于当地人民。维持这样一个拥有七个不同自治政府的官僚政治大国将会产生大量额外行政开销，因此我们可能必须进一步审议这项提案。"
 belind.10.a: "拒绝他们的请求。"
 belind.10.b: "将经济权力让渡给当地社区。"
 belind.11.t: "列日抗议示威活动"
 belind.11.d: "尽管佛莱芒社群同意了联邦政府的意见，接受了实现佛莱芒经济区划与佛莱芒民族共同体统一的提案，但法语社群却拒绝了这些主张，并在这方面得到了瓦隆人的支持。他们坚持认为，文化责任应与经济任务相互独立，如果这种分离消失，他们将无法帮助生活在布鲁塞尔的法语公民。对我们而言，考虑他们关于联邦政府应该保留对瓦隆经济控制权的意见也许是值得的，但同时维持这两个政府机构将给我们的财政带来不小的压力。"
 belind.11.a: "迫使法语社群接受融合。"
 belind.11.b: "经济权力与文化责任分离。"
 belind.16.t: "比利时国家铁路公司发生冲突"
 belind.16.d: "今天，一名佛莱芒民族主义者出现在布鲁塞尔中央火车站，并与列车工作人员发生扭打，此事迅速在国内引起轩然大波。这名男子拒绝回答说法语的售票员，除非他会说佛莱芒语，他还宣称在比利时，所有人都必须会说两种语言而不仅仅是法语或佛莱芒语。这是佛莱芒人与瓦隆人间日益紧张的关系的又一现实体现。"
 belind.16.a: "调查这起事件。"
 belind.16.b: "无视这个问题。"
 belind.17.t: "安特卫普罢工"
 belind.17.d: "由于上周的恶性事件引发的公开抗议活动，安特卫普中央火车站已被佛莱芒罢工者封锁。他们要求所有希望在法兰德斯工作的瓦隆人都必须参加荷兰语考试。比利时国家铁路公司（NMBS）领导层尚未对此做出任何回应，这家国有企业正在热切等待着联邦政府的指示。"
 belind.17.a: "推动双语考试。"
 belind.17.b: "让国家铁路公司自行处理此事。"
 belind.18.t: "布鲁塞尔街头冲突"
 belind.18.d: "今天，佛莱芒抗议者与比利时宪兵队在布鲁塞尔街头发生冲突，这些反对比利时政府经济政策的抗议活动分子与布鲁塞尔警方发生了接触。多名抗议者遭到警方殴打，尽管尚未接到死亡报告，佛莱芒人民联盟方面仍然出现了流血。"
 belind.18.a: "对全体比利时人而言，这是悲伤的一天。"
 belind.19.t: "佛莱芒人民联盟公开反对政府经济政策"
 belind.19.d: "随着瓦隆工业的大幅度崩溃，以及投资界对法兰德斯商业发展兴趣的日益增加，许多人清楚地意识到，瓦隆地区在联邦中的地位正在明显削弱。为了弥补这一缺陷，联邦政府授权将大批补贴与投资项目转移到瑟兰工业区，以帮助瓦隆地区尽快恢复元气。而佛莱芒民族主义政党“人民联盟”日前现在宣布，如果他们赢得选举，这些有偏向性的转移政策将面临全面削减，结余部分的资金将充分利用于对法兰德斯经济的援助。此举引起了比利时工党的强烈愤慨，工党指责人民联盟的纲领过于自私，将毫无疑问地有害于比利时的稳定。"
 belind.19.a: "人民联盟正在成为一种威胁。"
 belind.12.t: "佛莱芒-阿登地区骚乱"
 belind.12.d: "在龙瑟（勒奈）市，佛莱芒民族运动组织了大规模抗议活动，反对当地持续增长的法语人口。他们担心，如果布鲁塞尔不干预当前的语言危机，由于瓦隆人的移民热情与拒绝接受荷兰语的问题，佛莱芒语将被进一步推向北方边缘化地带。佛莱芒民族主义者主张，如果政府想要解决这些问题，就应该把进一步巩固双语教育部门并在国家层面平等对待两种语言作为当前形势下的首要任务。"
 belind.12.a: "改革教育体制。"
 belind.12.b: "无视佛莱芒人抗议。"
 belind.13.t: "布鲁塞尔-哈莱-维尔福德"
 belind.13.d: "自从比利时独立以来，布拉班特省构成了我国的中心地区，它由瓦隆人占多数的南部地区、佛莱芒人占多数的北部地区和相对平均的布鲁塞尔地区拼凑而成。由于政府顽固地保留了该省及当地旧选区，布拉班特的抗议活动正在日渐升温。这促使我们立即分裂该省，或采用“布鲁塞尔-哈莱-维尔福德”的分区办法来适应当前形势。"
 belind.13.a: "同意分割布拉班特。"
 belind.13.b: "让布拉班特维持现状。"
 belind.14.t: "比利时选举"
 belind.14.d: "在全国各地的语言抗议活动过后，瓦隆与佛莱芒的民族主义者在两个群体内正变得越来越受欢迎，社会局势开始陷入高度紧张之中。由于现任政府在国家改革问题上的顽固与保守立场，公众舆论正在转向反对它，这可能会使他们在即将到来的选举中失利。"
 belind.14.a: "佛莱芒民族主义人民联盟获胜。"
 belind.14.b: "工党获得多数席位。"
 belind.14.c: "天主教联盟/基督教民主党胜选。"
 belind.15.t: "佛莱芒人民联盟宣布胜选"
 belind.15.d: "受居住在语言边界上公民不满情绪的激发，以及从激进得多的佛莱芒民族联盟那里吸引到的温和选民，人民联盟以微弱的优势赢得了比利时选举。他们声称自己将寻求兑现选举承诺，将比利时改造为邦联国家，在新的未来上，佛莱芒与瓦隆政府将双双摆脱布鲁塞尔的桎梏，自由地采取他们认为最为合适的行动。"
 belind.15.a: "这将是个漫长而艰难的过程。"
