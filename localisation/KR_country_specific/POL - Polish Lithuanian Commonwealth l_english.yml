 PLC_poland_first_desc: "新的波兰-立陶宛联邦需要一个新的首都。华沙作为历史上联邦的中心和最大的城市，看起来是一个明智的选择。"
 PLC_striking_the_balance_desc: "新的波兰-立陶宛联邦需要一个新的首都。无论是选择华沙还是维尔纽斯都会得罪联邦的另外一半人，也许在此之外选择一个新城市作为国家的权利中心会是一个好办法。而且也有利于在联邦人民的心中重建一个联邦的象征。"
 PLC_lithuania_first_desc: "新的波兰-立陶宛联邦需要一个新的首都。维尔纽斯作为维陶塔斯二世的坐厅，并且是一个被帝国公约广泛认可的城市，看起来是一个明智的选择。"
 PLC_the_new_bureaucracy_desc: "联邦的官僚机构正努力应对整合两个独立的国家政府的庞大任务。我们必须尽一切努力解决他们面临的问题并尽快整合两个政府。"
 PLC_solve_racial_tensions_desc: "与我们尽了最大努力相反，在国家新生的不确定性中还是产生了一种波兰人与立陶宛人之间的不信任感。如果我们要作为一个完整国家前进，我们必须解决这种情况。"
 PLC_a_unifying_faith_desc: "签订于公元1573年的《华沙联盟协约》，是一份保证联邦内所有宗教团体互相支持互相容忍的文件。重新起草这份历史盟约将会带来兼具实际性与象征性的巨大价值。即使我们不能在国家政治上走到一起，我们也可以在我们的信仰之中找到共同点。虽热它并不是我们麻烦的结束，但它是一个开始。"
 PLC_a_new_capital_desc: "新首都几乎没有任何维持作为一个民族国家的正当首都所需要的建筑。如果我们要从这个新的地方经营政府，我们必须立即纠正这个问题。"
 PLC_expand_vilnius_desc: "与世界各地的大型权力中心相比，维尔纽斯只是个小城市。我们必须重建在1801年被催化的立陶宛大公的宫殿，使它可以在欧洲其他首都中被引以为豪。"
 PLC_build_warsaw_palace_desc: "维陶塔斯二世的所在地，位于华沙的皇家城堡，代表着我们的权力和财富。通过扩建和改良城堡，我们发出新的联邦是一个有着权力与财富可以作为我们时代的大国的信号。"
 PLC_sejm_dominance_desc: "由于联邦的瑟姆议会设立在华沙，波兰人在政府机构会议中有着广泛的主场优势。利用这种支配地位将使我们能够推行我们认为必要的每一项政治措施，并减少波兰-立陶宛双方合作关系使政府陷入停顿的可能性。"
 PLC_mendog_iii_desc: "乌拉赫的维陶塔斯二世本人作为团结与和平的象征，不仅在国内，即便在国外也广受众尊敬。王位在他手中对于我们的国家而言将意味着无上的团结。通过宣传部门的努力，我们可以将他塑造为一位近乎传奇般的人物，激励我们的人民与士兵比以往任何时候都更加努力地为国奋战。为了国王与祖国！"
 PLC_lithuanian_lead_desc: "随着维尔纽斯成为新生波兰-立陶宛联邦的首都，维陶塔斯二世正式加冕为王，是时候让立陶宛人民利用这些优势掌控国家，成为波兰-立陶宛联邦的政治主导力量了。"
 PLC_polish_language_desc: "波兰与立陶宛民族间的人口差异是我们能够也愿意加以利用的细节。如果全国绝大多数公民都希望通过一则有利于波兰人而不是立陶宛人的法律，那我们为什么要说不呢？这可是大多数人的要求。"
 PLC_minority_rights_desc: "永远不要忘记，生活在联邦境内的不仅仅是波兰人与立陶宛人，这些人也担忧他们在新国家中会居于何种地位。只有把生活在我们国旗下的人民全部囊括进来，我们各才能最终消弭各方间的分歧。"
 PLC_decentralization_desc: "首相直选方案仅仅是个开始，人民希望对政府内部运作享有更多的控制权。随着上届选举的圆满结束，我们的国家似乎正朝着更加民主的方向大步前进。"
 PLC_centralizing_power_desc: "波兰-立陶宛联邦的民众根本不知道什么是他们的最大利益。只有上流社会才配被在政府中委以重任决定国家的走向。"
 PLC_building_the_capital_desc: "我们的首都需要更多的建设工作才能真正绽放荣光。一项新的建设计划将被推行，使首都的公共服务设施满足人民的期待，达到世界级首都所应有的高标准。"
 PLC_vilnius_warsaw_railway_desc: "新首都的现状使人们印象深刻地了解到，在波兰-立陶宛联邦进行国内旅行是多么的困难。一条全新的连接两座全国最大城市的铁路大动脉将有效地提高人们周游全国的能力。"
 PLC_an_absolute_monarch_desc: "世界各地民主国家的崩溃历程为我们上了宝贵的一课：“民治”是注定要失败的概念。国王的命令才应成为一切国家事务的最高权威。"
 PLC_a_smaller_circle_desc: "长久以来，有太多人能通过在国王耳畔私语来影响决策。是时候把那些富有权势的人剔除出政坛了。有权势的人越多，就会有越多的人为了获得更多的权力而破坏我们的国家。"
 PLC_local_representatives_desc: "“君王统而不治(Rex regnat et non gubernat）”，联邦是个国王统治下的共和国，过去从有影响力的社会成员中直接任命议员的办法将被替代，是时候放手让生活在这个国家不同地区的人们选出他们自己的代表到瑟姆议会参政了。这将增强我们满足不同地区需求的能力，从而更好地将人民纳入我们的政治结构中。"
 PLC_complete_suffrage_desc: "争取投票权的斗争长期以来在世界范围内广为盛行，对此我们必须得出自己的结论。所有真正的波兰-立陶宛联邦公民都应被允许投票，这应作为一项普遍权利被列入宪法。"
 PLC_redefining_territories_desc: "波兰与立陶宛的行政区划差异是我国官僚机构所面临的现实问题之一。为此，我们必须创建一套全新的系统来定义这些领土，以便我们可以平等地在上面征税并管理它们。"
 PLC_a_common_currency_desc: "整合两套独立的经济体系不会是那么简单的事情，但我们将两国推向同一套经济标准的新企划有望成为联邦未来几年经济的支柱。"
 PLC_a_combined_constitution_desc: "“大瑟姆议会”召开于波兰-立陶宛被二次瓜分前的1788年，其目标是从根本上改革国家宪法并解决当时社会的政治腐败问题。当时的改革取得了成功，通过了大名鼎鼎的“五三宪法”。现在是时候让我们召集一次新的大瑟姆议会来起草另一部宪法了。新宪法将有助于结束我们国家诞生之初所存在的若干不确定性。"
 PLC_mitteleuropa_question_desc: "虽然立陶宛是帝国公约的成员，但波兰不是。在两国已然合二为一的背景下，我们必须直面这个问题，新生的波兰-立陶宛联邦应该继续留在公约内，还是考虑避开德国的阴影找寻一条新的出路呢。"
 PLC_the_revolution_desc: "工团革命的火焰正在熊熊燃烧！君主制被推翻，资产阶级抱头鼠窜，国家的未来正掌握在人民手中！现在是时候让全体男女共同参与工团主义的伟大事业了！"
 PLC_new_secret_police_desc: "即使波兰-立陶宛公社的所有真正公民都忠于工团主义事业，我们的队伍中仍有少数老鼠希望看到普通人在贵族的压迫下继续受苦。新成立的公共安全部将会很快抓出这些隐藏在人群中的破坏分子！"
 PLC_join_with_france_desc: "长期以来，作为世界工团主义运动的象征，法兰西公社一定会张开双臂欢迎我们加入第三国际。现在该让我们重新与法国携手并进了，在我们的敌人准备好联合起来反对我们之前……"
 PLC_mobilize_the_people_desc: "如果人人都躲在背后，革命是不会成功的！人民必须勇敢地站出来争夺胜利！公社所有真正的公民都将得到召唤，武装起来，英勇地对抗那些渴望使我们陷入堕落的侵略者，从魔鬼手中保护我们的国家！"
 PLC_diplomatic_offices_desc: "波兰-立陶宛联邦正孤悬于瞬息万变的国际外交大潮中。我们必须通过新的全球外交倡议来扩展我们的外交范围。"
 PLC_the_monarch_desc: "作为新生的国家，波兰-立陶宛联邦的成员国曾经在外交事务中所做出的承诺将不再对我们具有约束力。我们不需要德国人来为我们制定内外政策，即使我们被迫单枪匹马，也能在世界中自由立足。"
 PLC_stick_with_germany_desc: "我们现在过于虚弱，不适合单打独斗。德意志帝国合作是确保我们国家发展与繁荣的最佳机机会。因此不妨我们再忍受下德国人的傲慢……只是几年罢了。"
 PLC_economic_treaties_desc: "帝国公约为我们提供的帮助远不止军事防御那么简单。该公约还允许缔约国涉足德国的经济体系，通过加入该领域，我国的经济无疑将得到健康而有效的发展。"
 PLC_german_advisors_desc: "如果我们想在欧洲保持政治影响力，改革军队与政治体制将是最为重要的。凭借我们与德国订立的联盟协议，我们可以让他们派遣顾问来帮助我们的军队实现现代化。"
 PLC_our_natural_borders_desc: "即使波兰与立陶宛重建了联邦，我们所控制的领土面积与旧联邦全盛时期相比仍然相形见绌。瓜分波兰是外国侵略者对我国人民犯下的一款重罪，我们必须收回他们不公正地从我们手中窃取的领土。当然，我们的邻国不会允许我们就这样从他们手中简单地“取”回合法领土的，我们必须以武力夺取它们。"
 PLC_the_greater_commonwealth_desc: "“笔胜于剑”，通过精明的外交手腕而非侵略性的军事行动能使我们新生的联邦同时收获成长与繁荣。因此我们将采取和平主义扩张政策来寻找合适的机会。"
 PLC_ruthenian_invitation_desc: "波兰-立陶宛民族主义的急剧升温甚至影响到了我们的海外。在乌克兰，一支为数不多但声音洪亮的少数民族正在给我们邻国的地方当局造成麻烦。他们的声势虽然还不大，但却足以作为我们的政治棋子利用他们挑起乌克兰的边界修订问题。"
 PLC_galician_referendum_desc: "长期以来，奥地利保护下的加利西亚-洛多梅利亚一直是波兰的眼中钉，一个通常声称自己享有波兰部分合法领土主权的伪政权。好消息是，加利西亚现在似乎也惹恼了奥地利人。有传言说奥地利可能愿意与我们就加利西亚问题达成一项对我们双方都有利的协议来永久解决我们间的矛盾。"
 PLC_german_territories_desc: "第一次世界大战结束后，波兰与立陶宛都没有充分得到他们曾被承诺的那些领土。德国仍然控制着联邦许多至关重要的领地，而生活在那里的波兰人与立陶宛人强烈要求回到祖国的怀抱，这已成为德国人所面临的麻烦之一，我们或许可以通过某种方式帮助他们……"
 PLC_strike_east_desc: "俄罗斯的政治动荡为我们带来了一个暴力而癫狂的新邻国。邪恶的扩张主义俄罗斯将目光转向我们只是时间问题罢了。在他们有机会对联邦动手之前，我们必须先下手为强！并让他们为旧联邦的毁灭付出代价！"
 PLC_strike_south_desc: "奥地利帝国只不过是个空壳罢了，内部斗争使这个庞大的帝国完全屈服了。趁着奥地利帝国还没有恢复实力，我们必须发动迅猛而无情进攻，夺取那些理应属于我们的合法领土！"
 PLC_strike_north_desc: "自从我们退出帝国公约以来，这个大型联盟与我们间的关系一直很紧张。帝国公约内的国家现在不太可能对我们提出领土要求做出任何让步。为了恢复我们的主权声索，眼下我们只有一种选择……"
 PLC_mobile_army_desc: "缺乏机动力的军队只不过是只大号靶子。只有使我们的部队处在不断运动中，敌人才无法预测而针对我方的行动，并使我们的军队得以出现在他们最不希望的地方发动攻击。"
 PLC_impenetrable_defense_desc: "波兰-立陶宛的力量不在于进攻，而在于其承受打击的能力。我们的胜利不是凭借某种华丽的“致命一击”，而是依靠摧毁敌人前进的意志而取得的。"
 PLC_integrating_two_armies_desc: "无论以波兰建制为基础还是以立陶宛理念为先重建新军都是不恰当的，我们应该尝试从双方的优点中汲取精华，将两种力量融合起来编成新军。也许一开始这种努力会遭遇很多困难，但从长远来看回报更佳。"
 PLC_polish_leadership_desc: "在组建新军时，我们应将更优秀的波兰军队置于主导地位，确保他们的进攻战术能够渗透到联邦军队的编成中。"
 PLC_lithuanian_tactics_desc: "立陶宛的主流军事理论学派强调稳固的防御，而非面向强劲的进攻。我们应该以立陶宛人为主导编成新军，确保这些军事思想能够普遍渗透于全新的联邦军队中。"
 PLC_special_forces_desc: "一支强大的进攻力量不仅应该依赖其主力部队，更应注重那些训练有素，能在极端条件下继续作战的部队。当前的形势已经要去我们保有该类型的军事单位，是时候组织训练工作了。"
 PLC_mobile_infantry_desc: "步兵们的运气不错。配属运输车辆已经成为未来步兵单位发展的模板，越早将我们的武装力量发展到这个标准，我们便能越早在战场上看到这项进步所带来的巨大成功。"
 PLC_supply_chains_desc: "军队的行军能力很大程度上取决于士兵们的肚子，在进行大规模进攻时，胜负成败往往取决于我们向士兵提供补给的能力。通过耗费大量精力用以改良军队的供应链结构，我们将确保部队总是能维持较好的补给状态。"
 PLC_armored_spearhead_desc: "装甲部队是我军进攻能力的关键，它允许我们随心所欲地在任何时间任何地点发动有效的进攻。犹如刺入敌人心脏的长矛一般对我们的军事理论发展至关重要。我们必须尽一切努力更新战车图纸，使其在战场上保持长久的竞争力。"
 PLC_tank_innovations_desc: "波兰-立陶宛联邦的首批装甲部队来自于旧波兰与立陶宛军队中世界大战时期遗留的老古董。即使我们现在采用的装甲车辆也在很大程度上是基于德国装甲的样式研发的。现在，是时候让我们迈出关键的一步，创造联邦第一款独立研发并生产的装甲战车了！"
 PLC_killing_blow_desc: "单纯拥有机动部队远远是不够的。我们还必须做到敏捷，能够在接到进攻命令的一瞬间便爆发强大的破坏力。这种触发致命一击的能力将使我们的部队在战场上所向披靡。"
 PLC_never_surrender_desc: "即便国家沦亡，联邦的公民们仍有义务为国而战！我们将在阴暗处打游击，在阴沟里保家卫国。我们将让侵略者明白，只要我们一息尚存，战争便永远不会结束。“跨越维斯瓦河，渡过瓦尔塔河，只为成为真正的波兰人与立陶宛人。”"
 PLC_trench_warfare_desc: "有人说阵地战的时代已经结束了，而我们要说这才刚刚开始。在前线建立巨大的防御壕沟网络，将确保我们的部队在最激烈的战斗中也能得到良好的保护。"
 PLC_artillery_focus_desc: "即使世界大战早已结束，经过那场战争中风雨洗礼的火炮理论仍然有效。我们应该在每次交战前都筹备一支庞大的炮兵部队，以确保敌人们的头顶上将步满我们的炮弹。"
 PLC_moving_fortresses_desc: "装甲战车不仅可以应用于防御据点的精确打击。通过研发强大而缓慢、招架得住火力打击的重型坦克，我们可以在战场上建立安全的移动堡垒，从而有效地保护后方的阵地。"
 PLC_russian_forts_desc: "工兵是维护防御工事、消灭敌人的中坚力量，我们应该扩编和改进我们的工兵部队。"
 PLC_holding_our_gains_desc: "我们的城市有着巨大而广泛的防御潜力等待着发掘。尽一切努力建造大型军火库与其他以保卫城市为主导的防御工事，将使我方的城市对侵略者而言变得更加昂贵。让敌人的鲜血灌溉我们的每一寸土地！"
 PLC_mobilization_desc: "欧洲政治大潮瞬息万变，冲突席卷欧洲大陆只是时间问题。我们必须赶在全面战争爆发前充分动员我们的军队，确保联邦不会在冲突爆发时面临准备不足的窘境。"
 PLC_wartime_rations_desc: "我们的资源对于战争的结果影响至深，每个公民都有义务遵循配给政策，使军队可以获得所有需要的资源。当我们的军队在战场上取得胜利时，就是对人民所付出的牺牲的最好回报。"
 PLC_new_tactics_desc: "上次大战中应用的战略与战术，在下场大战开始的第一个月就会彻底失效。我们必须尽力确保我们的军队已经准备好迎接下一场战争的奋斗。"
 PLC_army_drills_desc: "通过一系列定期举行的特训与军事演习，我们将确保士兵在得到正常训练的同时，能够更好地适应即将到来的战争考验。"
 PLC_reforming_high_command_desc: "波兰-立陶宛联邦最高指挥部由原波兰与立陶宛军方的参谋官员拼凑而成。让我们遣散已在实践中被证明无效的旧指挥体系，建立全新的一体化指挥结构加以替代，并使所有的老军官们都能适当地融入新的军事等级秩序中。"
 PLC_army_designs_desc: "为新型军用设备的设计与试验项目设立专门军事机构，将有助于确保新技术能够更加及时而有效地托付给我们的士兵。"
 PLC_polish_structure_desc: "作为我国的经济中心，进一步提高波兰现有的基建水平将符合我们的利益需要。通过集中精力推行特定区域的基础设施建设项目，将有效地鼓励该地区的经济增长。"
 PLC_lithuanian_structure_desc: "人口较少，工业不发达的立陶宛地区比波兰更需要政府的直接援助。通过将政府经济刺激计划集中于立陶宛工业化滞后的地区，我们可以确保全国经济标准的良性平衡。"
 PLC_polish_monopolies_desc: "尽管从长远来看可能造成经济层面的不良影响，但仍有许多波兰企业急于将其经济产品倾销到立陶宛。这可能对立陶宛当地公司造成不利影响，但现有的波兰企业将预计从中取得巨额利润。有趣的是，我们也能从这笔利润中得到特别的分成。"
 PLC_polish_farms_desc: "波兰工业中心城市与农村地区间的社会差距是显著的。许多波兰乡村仍在使用与中世纪没有什么区别的农业工具进行劳作，这种技术落后显然正阻碍着联邦的进步。费些时间给这些农民提供他们必要的现代化农具预期将为我们会带来巨大的收益。"
 PLC_steel_factories_desc: "通过补贴“沙伊贝尔-格洛曼”等重点企业来扩展波兰钢铁生产规模，将有效地确在战争时期我们能得到充分的钢铁供应补给我们的军火工业。"
 PLC_tungsten_mining_desc: "蕴藏丰富石油资源的波罗的油田正等待着我们的开采。我们必须补贴相关采掘行业，以便我们的军队能够妥善利用这些储备为联邦的战争提供充足的燃料。"
 PLC_urban_districts_desc: "为了有效治理混乱不堪的城市秩序。我们应该重新制定市区规划法案，以便更好地辅助工业发展，提高全国工业生产力。"
 PLC_lithuanian_corporations_desc: "随着最近在立陶宛发现石油，许多公司纷纷涌现试图控制这些石油的流动。补贴这些企业将使它们为我们提供更快更丰富的石油供应。"
 PLC_reform_economy_desc: "“黑色星期一”股灾严重损害了我国国民经济的运转。摆脱这场灾难的唯一途径可能便是采取紧急经济政策，希望这些特别政策能够帮助我们走上复兴的道路。"
 PLC_recover_black_monday_desc: "经济复兴计划的初始阶段取得了一定的成功，但仍需更多的措施来实现经济体系的全面复苏。通过实施恰当策略，希望我们能够一劳永逸地挣脱“黑色星期一”的阴影，走向更为光彩的明天。"
 PLC_railways_desc: "将我们庞大的铁路网络与周围国家相互连接，将使我们能够更有效地利用跨国贸易的优势，大大增强我们的工业实力，推动国家经济发展。"
 PLC_more_railways_desc: "波兰与立陶宛的铁路轨距通常采用不同的标准。将这些计量调测到统一的标准下将使联邦的火车车厢能够在全国范围内通行无阻，从而增加国内人员与物资的流动性。"
 PLC_military_factories_desc: "如果我们的军人只能用步枪武装自己，联邦的军事建设显然是徒劳无功的。军队必须依靠国家的工业能力生产充足的武器与弹药，投资这些军事工厂的目的在于使我们能够建立一支可以充分应对任何情况的常备军。"
 PLC_combined_infrastructure_desc: "连接整合波兰与立陶宛截然不同的两套基础设施建设将是一项无比艰巨的任务。但假若这种努力一旦成功，我们的工业部门将能够充分利用两国的资源。"
 PLC_new_economy_desc: "新的时代蕴含着新的经济，波兰-立陶宛人民正在认识到他们在新时代的需求与期望。投资民用经济将确保我们的公民能够更好地得到他们想要的东西，而在战争爆发以后，这些新工厂也可以被应用于其他用途。"
 PLC_more_military_factories_desc: "战争消耗着无数的资源，作战双方都在不断努力超越对方的生产水平。因此我们必须建立尽可能多的工厂来满足我军对军需物资的需求，用子弹把敌人闷死！"
 PLC_industrial_innovations_desc: "长期以来，工业部门都是技术创新的宝贵来源，甚至在军事领域也是如此。将这些私人投资开发的产品与设计出售军方，将为我们开发能够赢得战争的新式武器提供很好的支持。"
 PLC_poles_in_the_navy_desc: "以波兰人为主的新海军将会让建立一支庞大而辉煌的舰队作为我们新海军的核心理念。"
 PLC_polish_officers_desc: "虽然远离海岸线但是波兰人依旧以极高的热情加入了新的海军当中。虽然他们缺乏经验，但他们庞大的预备役数量和新鲜的想法将是我们新海军的基础。"
 PLC_lithuanian_experience_desc: "立陶宛虽然一直以来都没有一直强大的海军，但他们在过去二十年来苦心经营的舰队和经验对于我们的新海军来说是非常宝贵的。"
 PLC_lithuanian_ships_desc: "以立陶宛人为核心领导层的新海军将会继续贯彻原先立陶宛海军的发展方向，建立起一支以防卫海岸为主的轻型打击舰队。"
 PLC_baltic_protection_desc: "我们在大洋上的利益远远不如波罗的海重要。现有阶段加大我们舰队的作战半径是毫无意义的。我们应该集中力量防卫我们的海岸线，避免敌人从海上进攻我们。"
 PLC_atlantic_fleet_desc: "我们有必要建立起一支能在公海上作战的舰队，并将大西洋作为我们未来的战场。虽然说这样一支舰队建设起来十分困难，但我们的付出将是值得的。"
 PLC_versatile_fleet_desc: "我们没有足够的资源去支持起一支大型舰队，因此我们需要建立起的是一支快速反应的轻型舰队。"
 PLC_anti_submarines_desc: "除了决定性的海战，我们的敌人还会有可能通过潜艇作战来打击我们。专注于反潜能力发展将使得我们的运输船队能够更安全的为我们在战争中提供资源。"
 PLC_naval_bombers_desc: "谁说我们必须拿出自己的舰队去与另一个国家的舰队竞争？大量投入战场的海军轰炸机将使我们能够对任何敢于靠近我们海岸的海军造成巨大的威慑。"
 PLC_coastal_forts_desc: "我们必须做好准备以防我们已经彻底失去了制海权，我们短小的海岸线很适合建立起一连串的沿岸防御工事，这将有效抵御敌军的登陆作战。"
 PLC_new_dockyards_desc: "目前在我们的立陶宛小小海岸线上的海军基础设施已经不足以满足我们的新海军了。如果我们要创造一个可以与其他国家的海军相媲美的海军，那么我们必须努力彻底地扩张我们的海军基地。"
 PLC_naval_infrastructure_desc: "建设新的码头和其他海军基础设施是构建我们未来海军的关键。一个侧重于海军建设的国家方向是我们在短时间内建立起一支强大海军的唯一途径。"
 PLC_naval_academy_desc: "新的海军需要新的海军军官。新的海军学院将是我们培养下一代联邦海军军官的第一步。"
 PLC_experimental_designs_desc: "由于我们缺乏可依靠的海军。显然，试图以其他国家海军为样板建设一支普通的海军并不是合理的前进路线。我们既没有时间也没有船去浪费在这种无谓的努力中。因此，我们必须求助于可能扭转战争局势的舰只——无论他们有多么“非正统”。"
 PLC_battleships_desc: "所有伟大的海军舰队都是以强力的战列舰为组织核心的。如果我们要立足世界强国之林，就必须建造我们自己的战舰，以构成联邦新海军的战斗支柱。"
 PLC_carrier_experiments_desc: "航母是海军作战的新生力量，即使这种新的作战概念还非常年轻，但它们似乎在部署中表现良好。航母的生产投资可能是巨额的，但事实也会证明，这对赢得海上霸权而言至关重要。"
 PLC_submarine_tactics_desc: "如果没有合适的大海军来竞争海洋的控制权，我们唯一能够干扰敌人行动的方法也许就是使用潜艇攻击他们的船只。这种战争手段不太可能为我们赢得什么好感……但至少它们在过去的冲突中已被证明相当有效！"
 PLC_trade_interdiction_desc: "我们组织无限制潜艇战的尝试已被初步证明是有效的，眼下是时候推进我们在大西洋深处的进一步行动了。如果我们能够将潜艇部署在大西洋航线上的关键位置，它们将以更高的效率限制敌人在该海区的航运能力。"
 PLC_royal_air_force_desc: "以波兰王家空军为模板建立新空军，我们将确保他们的空中支援理念贯穿于新空军的核心理念。"
 PLC_lithuanian_air_force_desc: "以立陶宛空军为模板建立新空军将确保他们会把空中优势和战略轰炸的传统思想注入新空军里。"
 PLC_tactical_bombers_desc: "开发新型战术轰炸机将使得我们空军能够更灵活的作战，无论是这些战术轰炸机与地面部队一起使用时，还是对敌工厂进行轰炸。"
 PLC_radar_desc: "在关键地区建立新的雷达站将使我们能够在千里之外发现敌方空军的行动，如果我们的对手严重依赖空军支援，这些雷达对战争将会变得至关重要。"
 PLC_fighters_desc: "双翼机的时代早已离去。可我们大部分的空军都仍然装备着老旧，火力不足的双翼飞机。我们必须努力使我们的空军现代化，至少让我们的空军能够赶上主流。"
 PLC_better_fighters_desc: "我们的空军早就淘汰掉上一次大战中的老式双翼机了，但现在我们空军的主力战机仍然落后于其他国家，因此我们不仅要制造一种能够与其他国家主力战斗机竞争的新型战斗机，而且允许的话还要超过他们的性能。"
 PLC_rocket_experiments_desc: "最近的科学突破使得使用喷气式引擎装载到现代战斗机上提供了可能。使用喷气引擎作为动力仅仅是几十年前的幻想，但现在这种类似科幻小说的情节似乎在尽我们的掌握之中。"
 PLC_air_tactics_desc: "仅仅生产更多的飞机是不够的。如果要让我们取得制空权，我们还必须更新我们的空战思想。在飞机离开跑道之前，我们必须创造出新的空中作战方式去更好的打败我们的敌人。"
 PLC_more_air_tactics_desc: "相互协调的波兰和立陶宛空军的高层已经开始努力探寻现代空战的战术理论。他们的工作在完成后将会成为我们未来几年的空军战术的基础。"
 PLC_heavy_fighters_desc: "重型战斗机的想法已被证实是非常有效的新型航空器，我们已经提出了自主研发重型战斗机的计划。这些新型战机将有效地对抗我们天空中的敌方轰炸机。"
 PLC_strategic_bombers_desc: "即使我们士兵在前线抛头颅洒热血，他们也没有任何一点顾虑，因为他们知道他们在为家园、为国家，而战而他们的后方是安全祥和的。但我们的新型轰炸机试图剥夺敌人同样的想法，尽可能摧毁他们的城市和家园，大大降低敌人的士气。"
 plcommon.1.t: "新首相"
 plcommon.1.d: "联邦已经完成组建，现在是时候讨论由谁来出任联邦首相了。"
 plcommon.1.a: "贵族领袖，亚努什·拉齐维乌。"
 plcommon.1.b: "保守派领袖，斯坦尼斯瓦夫·纳鲁托维奇。"
 plcommon.2.t: "新首都"
 plcommon.2.d: "随着联邦的重生，我们必须决定何处才是我们首都应该在的地方。联邦曾经以华沙为中心，不过现在维尔纽斯也一样可以作为一个政治中心。然而，波兰人和立陶宛人之间的激烈争论使许多人怀疑单纯的妥协可能并非最好的解决办法。最近几个合理而且广受好评的新首都的建议被提了出来。那么到底哪个城市将会成为我们的首都？"
 plcommon.2.a: "卢布林，联邦的传统首都！"
 plcommon.2.b: "希奥利艾！"
 plcommon.2.c: "比亚韦斯托克！"
 plcommon.4.t: "官方语言争论"
 plcommon.4.d: "我们在联邦官方语言的问题上必须制定规范。不同的地区说着相互不通的波兰语和立陶宛语，我们迫切的需要确定政府中的工作语言。只允许使用波兰语对于联邦这样一个波兰语使用者占大多数的国家而言，是个显而易见的选择。但是，双语化将会取悦那些害怕波兰人专政的少数立陶宛人。我们应该怎么做？"
 plcommon.4.a: "一个双语政府！"
 plcommon.4.b: "政府中只使用波兰语！"
 plcommon.5.t: "德莫夫斯基和他领导的民族主义者"
 plcommon.5.d: "罗曼·德莫夫斯基，民族激进党的领袖，最近已经因为他的民族主义和亲波主义的观点成为了波兰人议论的焦点。他最近针对政府关于“偏袒立陶宛”的民粹主义言论在联邦公民中流传开来，并且德莫夫斯基正在迅速得获得支持者。如果我们继续维持立陶宛人在政府中的利益，这将会变成后续混乱的开始。"
 plcommon.5.a: "他几乎不值得注意。"
 plcommon.6.t: "沃尔德马拉斯和他领导的民族主义者"
 plcommon.6.d: "奥古斯丁纳斯·沃尔德马拉斯，立陶宛民族主义者的领袖，最近已经因为他的民族主义和亲立主义的观点成为了公众议论的焦点。他最近针对政府关于“偏袒波兰”的民粹主义言论在联邦公民中流传开来，而且沃尔德马拉斯获得了不少支持者。如果我们继续维护波兰人在政府中的特权，这将会变成后续混乱的开始。"
 plcommon.6.a: "他几乎不值得注意。"
 plcommon.7.t: "民族武装力量"
 plcommon.7.d: "罗曼·德莫夫斯基声称，民族激进党，一个准军事组织在几个月之前成立了，并且已经展开了针对所谓“被立陶宛人和犹太人控制影响，并严重威胁波兰民族的政府”的打击。他的支持率现在正在飞涨。"
 plcommon.7.a: "粉碎那些叛军！"
 plcommon.8.t: "德莫夫斯基死了！"
 plcommon.8.d: "德莫夫斯基作为建立反对派反抗联邦政权的刺头，在一场他的支持者和军方的冲突中丧生。他的死等于在波兰民族主义者中间引爆了一颗重磅炸弹，这件事注定不能善终。"
 plcommon.8.a: "该死……"
 plcommon.9.t: "民族激进集团的游行"
 plcommon.9.d: "德莫夫斯基死后，亚当·多博申斯基成为了民族激进党的领袖，并在联邦的首都组织了一次声势浩大的游行，要求严惩谋杀德莫夫斯基的凶手，并要求执政党将政权交给他和他的支持者们。而民族主义叛乱分子试图夺取政府主要建筑的控制权，首都街头已经出现了暴力事件。现在只有我们的军队才能救我们……"
 plcommon.9.a: "多博申斯基的政变成功了。"
 plcommon.9.b: "粉碎他们！（使用立陶宛继续游戏）"
 plcommon.12.t: "民族主义者夺取联邦政权！"
 plcommon.12.d: "今天，波兰-立陶宛联邦合法的国王，维陶塔斯二世被多博申斯基和他的那些党羽抓获。多博申斯基正式宣布波兰-立陶宛联邦将会退出帝国公约，并且声称“联邦被从德国人的压迫中解放了出来”。我们应当对这一事件做出立刻反应，我们如何是好？"
 plcommon.12.a: "我们无能为力……"
 plcommon.12.b: "这样的背叛不可接受！"
 plcommon.13.t: "第一次瑟姆议会选举"
 plcommon.13.d: "情绪高涨的投票人在这个历史性的日子里聚集在城市中，为新的联邦进行第一次投票选举。全民皆可投票的国王谕令激发了全国各地的政治活动，其中不乏有能力吸引选票的。\n\n即便如此，令人担心的是，这其中还有不少民粹主义和工团主义的活动团体，他们在选举中的获胜将会对刚刚起步的联邦造成灾难性的后果。我们应当推举哪个党派？"
 plcommon.13.a: "爱国党。"
 plcommon.13.b: "人民联盟。"
 plcommon.13.c: "波兰民族激进党。"
 plcommon.13.e: "联邦工团党。"
 plcommon.14.t: "工团主义者夺取联邦政权！"
 plcommon.14.d: "坏消息！一个工团主义政党在刚刚结束的波兰-立陶宛联邦的选举中成为了多数党，这个新兴的工团主义政府正式宣布退出帝国公约并且声称“联邦被从德国人的压迫中解放了出来”。我们应当对这一事件做出立刻反应，我们如何是好？"
 plcommon.14.a: "我们无能为力……"
 plcommon.14.b: "这样的背叛不可接受！"
 plcommon.15.t: "瑟姆议会选举"
 plcommon.15.d: "根据宪法，选举必须每四年举行一次。这里有四个主要的政治团体有机会在投票箱的竞争中取得胜利，将会是谁呢？"
 plcommon.15.a: "国王将会终结这场混乱。"
 plcommon.15.b: "爱国党。"
 plcommon.15.c: "民主党。"
 plcommon.15.e: "人民联盟。"
 plcommon.19.t: "加利西亚争议"
 plcommon.19.d: "随着我们国家统一进程的完成，我们终于可以争取收回祖国重要的组成部分。加利西亚-洛多梅里亚曾经属于我们国家。而他现在却受控于维也纳。我们可以尝试通过和维也纳谈判的方式收回加利西亚-洛多梅里亚。"
 plcommon.19.a: "在维也纳进行谈判。"
 plcommon.19.b: "我们不需要。"
 plcommon.20.t: "波兰-立陶宛联邦申索加利西亚"
 plcommon.20.d: "加利西亚-洛多梅里亚的土地曾经是波兰-立陶宛联邦的一部分。现在，随着联邦的改革，他们同时也宣称了自己对当地统治。他们希望通过大量的工业品，资本，互保条约以及承认既得领土的条约来换取加利西亚-洛多梅里亚的主权。"
 plcommon.20.a: "绝不，这是我们君主国的一部分！"
 plcommon.20.b: "让他们走吧。"
 plcommon.23.t: "加利西亚回归祖国！"
 plcommon.23.d: "奥地利人接受了加利西亚是联邦一部分的事实！"
 plcommon.23.a: "很好！"
 plcommon.24.t: "奥地利拒绝了我们的请求！"
 plcommon.24.d: "奥地利拒绝了我们的要求，他们宣称加利西亚-洛多梅里亚是他们不可分割的一部分！我们应该怎么办？"
 plcommon.24.a: "就这样吧……"
 plcommon.37.t: "对外政策"
 plcommon.37.d: "随着联邦终于摆脱了资本主义的压迫，我们现在可以自由决定我们对在国际社会上的立场。虽然许多人提出的了应当与其他工团主义国家立刻结盟，但保持中立以重建我们的国家亦不失为明智之举。"
 plcommon.37.a: "孤立主义，我们必须统合我们的国家。"
 plcommon.37.b: "我们必须积极主动的输出革命。"
 plcommon.38.t: "联邦想要加入工团主义大家庭"
 plcommon.38.d: "波兰-立陶宛的联邦政府已经宣布他们希望加入第三国际。这并非一个突然的举动，因为亲工团主义政策在军政界都颇受欢迎。我们要欢迎波兰的工人和农民加入反对嗜血的德国佬和腐化的帝国主义加拿大猪的运动吗？"
 plcommon.38.a: "好！"
 plcommon.38.b: "不要。"
 plcommon.39.t: "我们加入了工团主义者的大家庭"
 plcommon.39.d: "不列颠与法国人民高兴地看到我们以摧毁邪恶的帝国主义者为目标，加入了他们的共同事业。现在我们是世界工团主义运动的一部分了！"
 plcommon.39.a: "这一次，胜利将属于我们！"
 plcommon.40.t: "卢布林联合纪念日"
 plcommon.40.d: "今天，我们聚集在一起庆祝卢布林联合协议的签署纪念日。继克列沃联合之后，该协议在历史上标志着古老波兰-立陶宛联邦的诞生。"
 plcommon.40.a: "永恒的联盟！"
 plcommon.43.t: "沃尔德马拉斯的军队"
 plcommon.43.d: "今天在立陶宛的希奥利艾市，立陶宛民族利益党以立陶宛人民的名义举行了一场大型集会。该党领袖奥古斯丁纳斯·沃尔德马拉斯向欢呼的人群喊道：“可怕的噩梦终于成真了！”，“波兰老鼠们像瘟疫一般在所谓联邦政府中蔓延！”。他的演讲指出，最近的政府政策具有明显偏袒波兰取向，却忽视了立陶宛人的利益。这些讲话得到了围观者雷鸣般的掌声。集会结束后，有传言称立陶宛民族利益党已经借此机会以“保护立陶宛人民”的名义组建了一支小规模的民兵组织。"
 plcommon.43.a: "立即解散他们！"
 plcommon.44.t: "立陶宛民族利益党"
 plcommon.44.d: "立陶宛最近出炉的地方选举结果令人倍感震惊。沃尔德马拉斯的立陶宛民族利益党在当地赢得了大量的政府席位，以强大的声势席卷了大片的农村地区，在立陶宛地方政治中树立了强大而惊人的影响力。虽然沃尔德马拉斯的演讲在首都地区与波兰地方反应不佳，但沃尔德马拉斯的演讲能接触到如此海量的受众这点事实本身就值得令人担忧。\n\n有传言称立陶宛民族利益党已经计划对国家政府采取行动，全国各地的报纸甚至做出预言，王国的两个成员国间将因此形成一条永恒的鸿沟。"
 plcommon.44.a: "这可真是令人忧虑。"
 plcommon.45.t: "沃尔德马拉斯的政变"
 plcommon.45.d: "今天，波兰-立陶宛联邦首都的市民们一觉醒来，便向窗外看到了惊人的一幕：成千上万的立陶宛人在首都街头举行了游行，要求政府听到他们的声音。沃尔德马拉斯的立陶宛民族利益党就在现政权的眼皮底下组织了这场规模宏大的游行，从乡间聚拢了无数支持者一路步行到联邦首都，要求将政府从“波兰暴政”中解放出来，建立一个由他本人及支持者领导的新政府。首都街道上已经发生了暴力事件，民族主义叛乱分子试图控制政府的主要建筑。现在只有我们的军队才能救我们……"
 plcommon.45.a: "政变成功！"
 plcommon.45.b: "绝不！（使用波兰继续游戏）"
 plcommon.50.t: "关于帝国公约的争论"
 plcommon.50.d: "随着新波兰-立陶宛联邦的建立，我们在帝国公约中的政治地位尚不明确。虽然立陶宛是帝国公约的成员，但波兰不是。由于我们两国政府的结合，眼下似乎有机会利用波兰作为联盟外成员的特殊地位来为新联邦谋求一条特别的出路。\n\n当然，如果我们选择这样做的话，德国肯定会将我们退出公约的行为视作对其欧洲霸权地位的挑战，并可能因此采取行动限制我们。对此我们应该如何抉择呢？"
 plcommon.50.a: "我们需要德国的保护。"
 plcommon.50.b: "我们比那个腐朽的联盟强多了。"
 plcommon.54.t: "波兰-立陶宛联邦加入第三国际？"
 plcommon.54.d: "在近日来的工团主义革命取得胜利后，波兰-立陶宛联盟正谋求加入全世界真正的工团主义国家的序列，第三国际，我们应该允许他们加入吗？"
 plcommon.54.a: "我们的兄弟们！"
 plcommon.54.b: "他们对我方的看法不足为信。"
 plcommon.55.t: "第三国际壮大了！"
 plcommon.55.d: "法兰西公社接受了我们加入第三国际的请求！我们永远和工团主义兄弟站在一起！"
 plcommon.55.a: "革命的车轮滚滚向前！"
 plcommon.56.t: "法兰西公社否定了波兰的利益"
 plcommon.56.d: "法国看上去并不信任波兰-立陶宛的新工团主义政权，他们拒绝我们加入第三国际，表示在他们看来我们的信念不够坚定。没有第三国际的帮助，我们在欧洲的未来飘忽不定。"
 plcommon.56.a: "不可能！"
 plcommon.57.t: "新宪法"
 plcommon.57.d: "随着波兰-立陶宛联邦的日益强大，眼下越来越清楚的是，现行宪法无力处理联邦当前的政治现实。因此，国王已经承诺进行全面改革并制定新宪法来摆脱这一困境，我们现在必须考虑这些改革应该包含哪些内容。"
 plcommon.57.a: "把重心放在经济建设上。"
 plcommon.57.c: "把重心放在军事力量的增长上。"
 plcommon.57.e: "把重心放在增强王权上。"
 plcommon.57.f: "把重心放在凝聚国家上。"
 plcommon.58.t: "波兰-立陶宛联邦索取普洛茨克"
 plcommon.58.d: "波兰-立陶宛联邦重组后，新联邦正在积极谋求外交解决其领土争端的办法，现在他们正在寻求收复波兰裔多数的普洛茨克领土。作为交换，波兰-立陶宛联邦将放弃对我们控制的其他波兰裔多数地区的主权要求。如果我们同意这样的交换，它将巩固我方与联邦的外交关系。然而，对我们而言，任何意义上的领土割让都显然会被视为政府软弱的表现……"
 plcommon.58.a: "这是个公平的交易。"
 plcommon.58.b: "我们？要割让领土？不可理喻！"
 plcommon.59.t: "皇帝同意了"
 plcommon.59.d: "德国已经同意我们以放弃其他联邦领土的宣称权为代价，交换普沃茨克的倡议。随着领土交接完成，我们可以欢迎数百万我们的同胞回归波兰-立陶宛的怀抱。"
 plcommon.59.a: "真……真的？"
 plcommon.60.t: "无法接受的交易"
 plcommon.60.d: "德皇断然拒绝了我们对领土的请求，表明他们只和“适当的国家”做交易，而我们应该弄清楚自己在欧洲究竟几分几两。看来接下来一段时间我们不能看到普沃茨克的回归了。"
 plcommon.60.a: "不出所料……"
 plcommon.61.t: "布列斯特-立托夫斯克公投"
 plcommon.61.d: "《布列斯特-立托夫斯克条约》将我们的领土割让给德国的傀儡乌克兰。眼下我们应该寻求外交途径解决这一矛盾，就是否回归联邦而在当地领土举行公民投票或许是处理这一局势最恰当的做法，毕竟当地有足够多的波兰人生活在那里，投票结果很可能对我们有利。因此我们应该尽快向乌克兰当局提出这个倡议。"
 plcommon.61.a: "希望他们同意。"
 plcommon.62.t: "一场公投？"
 plcommon.62.d: "新生的波兰-立陶宛新联邦已向我们提出交涉，要求就我国与他们国家交界领土的地位举行一场公民投票。如果我们表态同意，这些领土将举行公投决定是否留在乌克兰，或者从此加入波兰-立陶宛联邦。对此我们应该如何回应呢？"
 plcommon.62.a: "这是应该做的。"
 plcommon.62.b: "绝不！"
 plcommon.63.t: "乌克兰同意了"
 plcommon.63.d: "乌克兰人同意了我们举行全民投票的倡议，投票很快就要开始了！"
 plcommon.63.a: "完美！"
 plcommon.64.t: "乌克兰拒绝了"
 plcommon.64.d: "乌克兰人拒绝举行公投，他们甚至嘲笑我们对该地区的宣称“不过是无耻的痴心妄想”。这可真是一个令人失望的结果……"
 plcommon.64.a: "我们一定能找到其他的办法。"
 plcommon.65.t: "开始公投"
 plcommon.65.d: "商定的日期已经到来，在边境地区，许多乌克兰人正在投票决定是留在我们的国家还是加入波兰-立陶宛联邦。我们可以让这次投票不受干扰地继续下去，或者我们可以动些手脚确保我们一方占得优势……"
 plcommon.65.a: "表决将继续进行。"
 plcommon.65.b: "我们必须不惜一切代价取得胜利！"
 plcommon.67.t: "公投成功！"
 plcommon.67.d: "计票结束后，支持我们的一方赢得了胜利！这些土地是我们的了！"
 plcommon.67.a: "让我们欢呼吧！"
 plcommon.68.t: "公投失败！"
 plcommon.68.d: "计票结束后，支持我们的一方失败了……至少这是一次很好的尝试……"
 plcommon.68.a: "真是个不幸的消息。"
 plcommon.69.t: "联邦走向统一"
 plcommon.69.d: "根据维陶塔斯二世签署的法令，波兰与立陶宛两国将以联邦形式被重新统一起来。对此两国人民发现自己的前途未卜，毕竟这两个国家有超过一个多世纪没有团结在一起了，新联邦政府的运作尚处于起步阶段。\n\n立陶宛方面担心，联邦将意味着波兰人能够更有效地掌控这个国家；至于波兰方面则担心，立陶宛国王会为了照顾自己的国民，而把波兰人当作二等公民看待。全国各地的紧张局势正在加剧，民粹主义与工团主义运动都借助着社会各界弥漫的对新王国的不信任弥漫而日益壮大。\n\n这个新生国家能否在即将到来的风暴面前维持团结还有待我们的进一步观察。"
 plcommon.69.a: "我们将携手并进！"
 plcommon.70.t: "德莫夫斯基的演讲"
 plcommon.70.d: "波兰民族激进派领导人罗曼·德莫夫斯基最近公开表示，波兰人讨厌所谓的“双语应用”。为此他甚至鼓励人们销毁一切带有“立陶宛农民方言”的标识。"
 plcommon.70.a: "他无关紧要。"
 plcommon.71.t: "沃尔德马拉斯的演讲"
 plcommon.71.d: "近日，立陶宛民族主义领袖奥古斯丁纳斯·沃尔德马拉斯，已在最近的发言中宣称政府内只使用波兰语的做法是对立陶宛民族的背叛。"
 plcommon.71.a: "他无关紧要。"
 plcommon.72.t: "立陶宛叛乱！"
 plcommon.72.d: "在首都政变失败后，问题非但没有解决反而持续加剧，愤怒的立陶宛人已无法接受波兰强加给他们的统治。今天，立陶宛政府团结在立陶宛民族主义领袖奥古斯丁纳斯·沃尔德马拉斯的身边，宣布他们已不再是由波兰压迫者所统治国家的一部分，从现在开始，立陶宛将走上完全独立的道路！"
 plcommon.72.a: "那就去死吧！"
 plcommon.73.t: "波兰叛乱！"
 plcommon.73.d: "在首都政变失败后，问题非但没有解决反而持续加剧，愤怒的波兰人已无法接受立陶宛强加对他们的统治。今天，波兰政府团结在民族主义领袖罗曼·德莫夫斯基的身边，宣布他们已不再是由立陶宛压迫者所统治国家的一部分，从现在开始，波兰将走上完全独立的道路！"
 plcommon.73.a: "那就去死吧！"
 plcommon.74.t: "向联邦复仇"
 plcommon.74.d: "是时候反击那个压迫人民的所谓“波兰-立陶宛联邦”了，让我们将他们从地图上一劳永逸地抹去！"
 plcommon.74.a: "复仇！"
 plcommon.75.t: "波兰-立陶宛联邦离开了帝国公约！"
 plcommon.75.d: "波兰-立陶宛联邦这个叛徒正试图脱离帝国公约！他们强调波兰与帝国公约间不负有任何义务关系，而波兰的外事关系将取代立陶宛的对外条款作为正式国策由新联邦政府所继承！太愚蠢了，这简直是对德国欧洲霸权的公开亵渎，如果我们现在不采取行动，公约中的其他国家可能会注意到这件事……"
 plcommon.75.a: "让他们去吧。"
 plcommon.75.b: "他们肯定会回来的，不回来，就把他们逮回来！"
 plcommon.76.t: "德国人表示了抗议！"
 plcommon.76.d: "今天，德国驻联邦大使悄悄给维陶塔斯二世国王递交了一封措辞严厉的信件。这份写给国王本人的私人信笺简洁明了地表面：他所做出的任何脱离帝国公约的企图都将被视为对德意志帝国的直接攻击。这张短得吓人的便条在联邦政府高层内部引起了激烈的讨论。\n\n与会各方认为德国这么做更像是在虚张声势，但这值得我们冒这个险吗？"
 plcommon.76.a: "这风险太大了，我们必须投降。"
 plcommon.76.b: "必须告诉他们！我们绝不后退！"
 plcommon.77.t: "波兰-立陶宛联邦负隅顽抗"
 plcommon.77.d: "尽管我国大使向维陶塔斯国王本人提出了我们的要求，但波兰-立陶宛联邦对我们要求其回归帝国公约的要求仍然保持着可疑的沉默。这显然是对皇帝本人的侮辱，联邦政府正在打算自杀。我们该如何回应他们呢？"
 plcommon.77.a: "砸烂他们！"
 plcommon.77.b: "他们看出我们在虚张声势……"
 plcommon.78.t: "波兰-立陶宛联邦退缩了"
 plcommon.78.d: "自波兰-立陶宛联邦自豪地宣布准备离开帝国公约之后，面对我们和蔼的提醒，他们终于认识到了自己的错误，并因此改变了他们的决定。今天，波兰-立陶宛联邦政府低调地发布了一份函件，声明之前的宣言只不过是个“文书上的错误”，外界因此认为联邦将离开德国公约的想法是“完全不现实”的。"
 plcommon.78.a: "看来他们明白了自己的地位。"
 plcommon.79.t: "选择一名首相"
 plcommon.79.d: "新生的波兰-立陶宛联邦所需采取的首要行动之一是选举一位新首相，在国王维陶塔斯二世的领导下组织政府。然而，在新国家成立的兴奋感与随之而来的政治争议中，很多人呼吁应该允许人民自由选出他们认可的首相，而不是由陛下直接委任。\n\n尽管我们没有义务允许人民投票，但它可以作为我们巩固维陶塔斯“人民国王”地位的有效举措……"
 plcommon.79.a: "我们只需要维陶塔斯的选择。"
 plcommon.80.t: "建设瓦萨堡"
 plcommon.80.d: "我们与俄罗斯边境并不宽广，但却缺乏防备。最近，军方有关部门建议我们在边界沿线建立一系列防御设施，以确保我们能抵御来自俄罗斯可能的突然袭击。\n\n这项名为“瓦萨堡”的一系列要塞防御工事建设计划已完成起草，要塞的名字是为了纪念瓦萨家族的瓦迪斯瓦夫四世国王，他在斯摩棱斯克战争中击败了俄罗斯人，英勇保卫了我们的国家。\n\n这项工程很快就要开工了。"
 plcommon.80.a: "计划一定会顺利的！"
 plcommon.81.t: "计划外的施工延误"
 plcommon.81.d: "虽然瓦萨堡的工程建设正在持续推进，但引发延误的问题却一直存在。最近，有四人在使用炸药挖掘隧道时死于事故，另有两人因混凝土塌方而不幸身亡。\n\n两起事故导致工地内的士气持续低迷，如果没有我们继续支持，这个项目恐怕不太可能取得任何成果。"
 plcommon.81.a: "我们必须继续。"
 plcommon.81.b: "现在有的就足够了。"
 plcommon.82.t: "瓦萨要塞建设缺乏资金"
 plcommon.82.d: "即使政府愿意持续支持该项目，瓦萨堡建设又遇到了另一个障碍。在最初的预算中，审计部门没有预见到该项目中会产生如此规模的额外成本，堡垒的建设资金已宣告枯竭。\n\n我们仍然有可能会对该项目投入更多资金，但此举不太可能在首都地区受到多少欢迎，毕竟该地区并不面临也不相信他们会面对俄罗斯的直接威胁。"
 plcommon.82.a: "分拨资金。"
 plcommon.82.b: "堡垒的完成度已经足够了。"
 plcommon.83.t: "瓦萨堡顺利落成"
 plcommon.83.d: "历经几个月的艰苦劳动与太多难以预见的现实障碍，“瓦萨堡”最终成为波兰-立陶宛工程力量的荣誉证明，这是一个覆盖全俄罗斯边境地带的巨大地下掩体与隧道网络，能够抵御任何形式的袭击。\n\n尽管许多人欢庆着这座强大军事堡垒的最终完工，但已经有人开始从防御工事中发现了一些小瑕疵。这项要塞工程中有一小部分是不完整的。然而，从大局来看，这大概无关紧要……"
 plcommon.83.a: "够了！这样就行了。"
 plcommon.83.b: "一个缺陷？修复它！"
 plcommon.84.t: "瓦萨堡全面完工"
 plcommon.84.d: "随着瓦萨堡最后一段缺失部分的彻底完工，这座堡垒胜利凯旋，成为波兰-立陶宛联邦军事力量的伟大灯塔。所有防御弱点都已被彻底诠释，乐观主义报道认为我们只需要一千人就能阻挡住全俄罗斯的军队。\n\n无论如何，只要坚韧地守卫我国东北边境，瓦萨堡就永远不会倒塌。"
 plcommon.84.a: "向我们辛勤工作的工人们致敬！"
 plcommon.97.t: "德国人要求维陶塔斯复位"
 plcommon.97.d: "我国最近的选举似乎在柏林引起了极大的恐慌。随着国王下野，新政权巩固了对国家的控制，此时德国开始担心新生的[Root.GetName]政权将在中欧点燃整只火药桶。因此他们已决心对我们采取行动，并派遣他们的大使向我们提出要求。\n\n无论从何种角度来看，这些要求都是过分冗长且完全不合理的。很明显，德国显然知道我们不会接受他们的条件，所以派遣他们的走狗来拖延我们的时间，看来我们唯一的选择就是战斗到底了。"
 plcommon.97.a: "逮捕大使！"
 plcommon.97.b: "我们已经胜利无望，我们应该投降了。"
 plcommon.98.t: "波兰-立陶宛投降了"
 plcommon.98.d: "我们派往[POL.GetNameDef]的大使带着令人啧啧称奇的消息回来了。我们的一系列故意用来挑衅新政府的条件居然被他们接受了。波兰-立陶宛军队在边境待命，我们的军队已正式受邀前去恢复秩序。\n\n波兰-立陶宛危言恫吓、虚张声势，他们却一枪不发，选择了屈服。"
 plcommon.98.a: "和平的统治至高无上。"
 plcommon.99.t: "我们的大使被逮捕了！"
 plcommon.99.d: "[POL.GetNameDef]的边境传来令人担忧的消息。我们通过秘密渠道得知，在我方大使列出要求清单后，他们立即以“颠覆国家”的罪名把大使抓进了监狱。\n\n[POL.GetNameDef]对此事一言不发，但根据边境巡逻队汇报，整个边境上的军事活动都在增加。看来不经过战争，是没法保持和平了。"
 plcommon.99.a: "开战！"
 plcommon.100.t: "波兰-立陶宛承诺加入了帝国公约"
 plcommon.100.d: "新生的[POL.GetNameDef]政权建立后，由于最近帝国公约所面临的诸多政治不确定性，许多政治观察家认为，[PLC.GetName]的成立将是对德国东欧霸权的挑战。\n\n然而，来自柏林的这种担忧很快得到了释怀，新成立的波兰-立陶宛联邦加强了她对德国经济和军事集团的联系，虽然只是作为合作伙伴而非傀儡，但也已经足够令人惊喜了。"
 plcommon.100.a: "真是令人惊喜。"
