 QIE_jiang_baili: "蒋百里"
 QIE_jiang_baili_commander_desc: "§Y陆军将领介绍\n生于：§!§g1882年；大清帝国、浙江省海宁§!\n§Y军旅生涯：§!§g蒋百里出生于一个相对富裕的家庭，青年时期便进入清政府工作。1901年从清华大学毕业后，他曾在日本留学。1910年回国后，他曾一度回到政府短暂任职，随后又走出国门前去德国。蒋百里曾在袁世凯政府中短暂任职，直到袁世凯宣布称帝，他强烈反对这一举动。袁世凯所谓的“中华帝国”崩溃后，蒋百里开始同吴佩孚共事，成为了吴佩孚的密友和得力帮手，并协助吴佩孚于1928年打败了奉系军阀。此后，蒋百里一直是吴佩孚最亲近的友人。因为坚信中日之间必有一战，在20世纪30年代初的大部分时间里，他把大部分工作精力投入到战备工作中，以希望国家能够做好充分的准备来应对来自日本的入侵与威胁。§!\n\n§Y重要信息：他是一名才智过人的军事理论家，并撰写了几部关于防御战略的著作，尽管有些人指责他的观念是从他下属那里剽窃来的。§!"
 QIE_wang_huaiqing: "王怀庆"
 QIE_wang_huaiqing_commander_desc: "§Y陆军将领介绍\n生于：§!§g1875年；大清帝国、直隶省宁晋§!\n§Y军旅生涯：§!§g虽然王怀庆出生于一个中上流社会的官员家庭，但他父亲的酗酒和嗜赌使这个家庭陷入了贫困。王怀庆在年轻时离家参军，并协助镇压了1905年的砍刀会叛乱，成为了袁世凯的心腹。当袁世凯的称帝失败后，王怀庆站在了直系集团一侧，与曹锟和吴佩乎结为密友。虽然他麾下的几支部队在名义上隶属于大清军队，但这些军队本质上被他当作了自己的私兵，常常暴虐地向驻地附近的城镇勒索保护费。§!\n\n§Y重要信息：他被他的士兵亲切地称为“马桶将军”。有两个说法可以解释这个独特绰号的来历：第一种是他非常喜欢自己的马桶，他下令在行军打仗时要带着自己的马桶随行，在战斗时让马桶充当临时性的军旗。在一个真实性存疑的故事中，他坐在马桶顶上指挥着对一个山寨的进攻，马桶上印着中文的“王”字。在混战当中他的人马没有见到这个马桶，便变得军心涣散了起来。而王怀庆和他的部下把马桶抬到了高处，重新召集起了部队，并且（据说）激励他们爬上了陡峭的悬崖，夺取了山寨。此外，他甚至用马桶代替办公椅。第二种（也是更合理的）解释是，他的军队很少甚至完全不洗澡，闻起来就像马桶一样，因为王怀庆认为农民出身的士兵更加诚实和忠诚。§!"
 QIE_aisin_gioro_zaitao: "爱新觉罗·载涛"
 QIE_aisin_gioro_zaitao_commander_desc: "§Y陆军将领介绍\n生于：§!§g1887年6月23日；大清帝国、北京§!\n§Y军旅生涯：§!§g爱新觉罗·载涛作为溥仪的叔叔，出生于一个声名显赫的家族中，在中国只有极少数人才能享有像他那样的权势与财富。他是大行光绪皇帝的幼弟，并且在他还是个少年的时候就结识了彼时仍然是个幼童的溥仪皇帝。由于他的家族声誉，他在满洲勋贵中的地位上升飞快，1909年他就被拔擢被司稽察，并于次年被派往海外考察陆军，随后他又在1911年参加了英王乔治五世的加冕礼。载涛回国后被任命为军咨大臣并掌管禁卫军直到1912年清帝退位。1917年他曾经短暂复职，并在张勋复辟失败后立刻被撤职。最终他在1927年溥仪再次复辟时重回岗位。作为宗社党的创始成员，载涛青年时候就已经周游世界，相比于其他大多数更为年长的满洲勋贵而言，他有更开放的视野也更加支持改革。作为一名优秀的骑手，他对于近年来装甲在战场上的应用产生了浓厚的兴趣。§!\n\n§Y重要信息：业余时间，载涛热衷于骑马、京戏和中国武术。§!"
 QIE_aisin_gioro_pujie: "爱新觉罗·溥杰"
 QIE_aisin_gioro_pujie_commander_desc: "§Y陆军将领介绍\n生于：§!§g1907年4月16日；大清帝国、北京§!\n§Y军旅生涯：§!§g溥杰是爱新觉罗·溥仪的弟弟，他作为自己脾气暴躁、娇生惯养的哥哥的玩伴度过了自己的童年。曾经有过一件很出名的事，传说溥仪看见了溥杰有一件外套的内衬是明黄色，鉴于这种颜色在中国的传统中只能由皇帝使用，因而搞得溥仪勃然大怒。在1927年溥仪复辟之后，溥杰前往柏林深造，并因为他的同学觉得溥杰的名字不好发音而获得了一个同学为起的外名，“彼得”。尽管他在自己哥哥的阴影下长大，但是溥杰却几乎从没有嫉妒过自己的哥哥，因为皇帝只能行使一些毫无意义的礼仪职责，并且除了宫廷的礼仪之外，皇帝没有受过多少教育；而溥杰，正好相反，在留学期间他见识到了西方的科技、教育以及文化。有感于德国在大战之后社会整体表现出来的道德堕落，他在回到中国之后，虽然西方的工业和科学技术给他留下了深刻的印象，但是他仍然对西方当前放荡的文化心存芥蒂。此外，他也不满于德国队中国的控制，因而他对于将他和皇帝扣为人质的直系军阀尤为鄙视。他很大程度上在军中只占据了一个仪仗性的职务，但是他仍计划着作为“指导者”帮助他的兄弟重新夺回皇帝至高无上的权力。§!\n\n§Y重要信息：溥杰并没有结婚，在他这个年纪作为一个体面的中国人而言是有点不可接受的，外界猜测这可能是因为宣统皇帝无法生育所致。§!"
 QIE_cai_chengxun: "蔡成勋"
 QIE_cai_chengxun_commander_desc: "§Y陆军将领介绍\n生于：§!§g1871年；大清帝国、直隶省天津§!\n§Y军旅生涯：§!§g毕业于天津武备学堂，蔡成勋自1900年从军以来曾短暂的担任过一段时间的甘肃都督并且从那时起他就同直系保持了紧密的联系。第四次直奉战争之后，他被委以重任以确保奉军不从山海关入侵关内。§!\n\n§Y重要信息：在第二次直奉战争后，蔡成勋曾短暂下野，他曾在购置地皮修建寓所和祠堂，从事房地产、实业投资和慈善事业。§!"
 QIE_liu_menggeng: "刘梦庚"
 QIE_liu_menggeng_commander_desc: "§Y陆军将领介绍\n生于：§!§g1881年；大清帝国、直隶省抚宁§!\n§Y军旅生涯：§!§g刘梦庚毕业于北洋陆军军医学堂并在各级医疗卫生机构任职期间同不少直系将领建立了密切的联系，这帮助他成为了保定医学院的院长。他从1931年起在北京担任卫生部长，并提出了一项雄心勃勃且影响深远的军事改革计划，其中包括了各类医疗改革。§!\n\n§Y重要信息：他同不少直系将领之间都有家族裙带联系，比如他本人就是曹锟的盟弟。与此同时，他也是曹锟和直系情报机关的首脑。§!"
 QIE_wang_chengbin: "王承斌"
 QIE_wang_chengbin_commander_desc: "§Y陆军将领介绍\n生于：§!§g1874年8月21日；大清帝国、奉天省§!\n§Y军旅生涯：§!§g王承斌出生于一个满族家庭。他是吴佩孚最早的盟友之一，并帮助吴佩孚在1917年镇压了未遂的张勋复辟。1923年，他带兵在天津杨村火车站围困大总统黎元洪，夺走总统印交给曹锟，帮助曹锟成为了大总统。由于身体欠佳，王承斌在大部分时间同其他直系将领保持了距离；许多人担心他若去世将引爆直系集团内部的分歧和直系与和谐社团间的矛盾。§!\n\n§Y重要信息：他是直系内“(天)津派”的创建者，这个派系与吴佩孚的“洛(阳)派”和曹锟的“保(定)派”同属于直系初期派系。§!"
 QIE_gobulo_runqi: "郭布罗·润麒"
 QIE_gobulo_runqi_commander_desc: "§Y陆军将领介绍\n生于：§!§g1912年7月8日；中华民国、北京§!\n§Y军旅生涯：§!§g郭布罗·润麒出生在一个与爱新觉罗家族有着悠久渊源的满洲贵族世家。就在清朝第一次被推翻后不久，郭布罗·润麒出生。他从小就对工程感兴趣。他进入青春期时正处于德国对中国干预达到顶峰的时代。他童年最鲜明的记忆之一，是10岁时在天津租界参加姐姐婉容与流亡皇帝的婚礼。在德国的干预下他的姐夫重登皇位后，他从一群商人和武官处学会了德语，这些人在20世纪20年代末和30年代初的经济繁荣时期来到北京。这最终促成他进入柏林军事学院，在校期间他取了一个德语名字“鲁普雷希特(Ruprecht)”。1935年，他结束了欧洲之旅，回到中国。在校期间他受到教员古德里安的启发，对装甲战争和机械化产生了浓厚的兴趣。在某种程度上，他比其他满洲勋贵对德国人更有好感，但在20世纪20年代末和30年代初的繁荣时期，他在柏林目睹的堕落与道德败坏使得他没有成为一个彻底的亲德派。§!\n\n§Y重要信息：在柏林，他迷上了美国电影，而他则把这些电影推荐给了他的姐夫，同为电影迷的溥仪皇帝。顺带，他是个经常被媒体追捧的热点人物，同许多知名京剧演员的风流韵事使他成为了小报的宠儿。§!"
 QIE_zhang_qihuang: "张其锽"
 QIE_zhang_qihuang_commander_desc: "§Y陆军将领介绍\n生于：§!§g1887年；大清帝国、广西省永福§!\n§Y军旅生涯：§!§g张其锽在华南的共和派武装里开启了他的军事生涯，并得到了飞速的晋升，很快就成了广东巡阅使。在袁世凯开始他雄心勃勃的称帝梦之时，张其锽弃官出走上海。在上海的时候，经他的哥哥张其钜的介绍，他和吴佩孚搭上了线，而且很快他就成了吴佩孚的铁杆盟友。他当过吴佩孚的顾问，之后被吴佩孚升去了几个相对独立的军事指挥位置上。§!\n\n§Y重要信息：他是一位易学大师，人称“张铁口”。吴佩孚深信这位算命者说的话，在没有他的建议之前基本上不会轻举妄动。§!"
 QIE_lu_xiangting: "卢香亭"
 QIE_lu_xiangting_commander_desc: "§Y陆军将领介绍\n生于：§!§g1880年；大清帝国、直隶省河间§!\n§Y军旅生涯：§!§g卢香亭是保定武备学堂和日本陆军士官学校的双料毕业生。他起初是孙传芳的属下，在孙传芳的八省联合中担任一省督理，但由于他仇视外国在华的种种特权，公开鄙视孙传芳同德国人合作的行为，最终孙传芳将他解职。而后他选择效力于吴佩孚手下作为出路。他和蒋百里密切合作，共同制定了应对日本侵略的计划，因为他除了德国外最鄙夷的就是日本对满洲的统治。§!\n\n§Y重要信息：他仍然与许多在八省联合中的老部下保持联系。从他们那里获得的信息被传递给吴佩孚和其他北直系成员，给了他们一个内窥孙传芳政府的机会。§!"
 QIE_xiao_yaonan: "萧耀南"
 QIE_xiao_yaonan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1875年；大清帝国、湖北省黄冈§!\n§Y军旅生涯：§!§g萧耀南出生于一户贫寒的乡村绅士家庭，迫于家境他放弃了自己当官的梦想。不过他被张之洞选中，进了新建的湖北将弁学堂。他在1909年毕业，凭着自己和曹锟的关系在辛亥革命后的动荡中起起伏伏，最后当上了湖北督军。他在故乡这片地盘上巩固了统治，并协助运作“将军团”——湖北省主要产业纺织业领域的一个非正式集团。在1926年，他差点被反曹的势力刺杀。在德国干预北伐后，他一步步倒向了直系的势力范围之中。他如今依旧主政湖北，在同北京政府合作的同时也在推进该省的现代化。§!\n\n§Y重要信息：托了湖北省工农业盈利的福，靠着他手底下湖北“将军团”的关系，他在北京说话的分量挺足。§!"
 QIE_li_bingzhi: "李炳之"
 QIE_li_bingzhi_commander_desc: "§Y陆军将领介绍\n生于：§!§g1878年；大清帝国、直隶省正定§!\n§Y军旅生涯：§!§g在1903至1908年间，李炳之在保定武备学堂的不同科系中学习，最终以优秀成绩毕业并加入北洋军队。他比吴佩孚晚一屇入学，两人在军校里建立了深厚的友谊。在辛亥革命时，李炳之起初效忠袁世凯，还曾在宋教仁被刺杀后协助大总统平息内蒙古的叛乱，但袁世凯自立为帝的决定对李炳之而言显然太过火了。在李炳之收到相关消息时，他还在四川著与蔡锷的护国军作战，值得注意的是他当时正与吴佩孚、曹锟和冯玉祥共事。在其后的混战中，李炳之先是加入了北洋军队的皖系，但后又在好友王士珍的拉拢下於1918年加入直系。李炳之与吴佩孚和曹锟的关系让他得以在1922年时被迅速提拔为河南督军参谋长。在1924年的北京政变中，他加入了吴佩孚一方对抗冯玉祥，尽管李炳之与二人皆有过节。他声称他与吴佩孚的友谊源远流长，与吴佩孚的政治思想也更为相近。在李炳之与友人和导师的不懈努力下，他们成功合作将冯玉祥的国民军、段祺瑞等北洋叛徒和张作霖的奉天派系赶出北京。李炳之现在是察哈尔省的督理，哪怕他的政令根本出不了中原。§!\n\n§Y重要信息：李炳之以为人节俭而宽厚出名，他是为数不多长期经济状况良好的直系将领。\n他相当尊崇吴佩孚，而玉帅也一直有委托他协助编纂自己的回忆录和自传。\n李炳之在战斗时行动勇猛、雷厉风行，并因其积极进取的军事策略驰名。§!"
 QIE_aisin_gioro_xiqia: "爱新觉罗·熙洽"
 QIE_aisin_gioro_xiqia_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年10月18日；大清帝国、奉天省§!\n§Y军旅生涯：§!§g爱新觉罗·熙洽是溥仪的远房表亲，曾在日本接受教育，1927年复辟前曾为奉系军阀效力。清政府复辟后，他同麾下主要是满族人的吉林省军一道投奔了大清政府。他是少数几位直接指挥过大批士兵的满族将领之一，与吴佩孚和直系集团关系紧张，对宗社党忠心耿耿。§!\n\n§Y重要信息：他是宗社党内偏保守的成员之一。§!"
