 SHA_A_Day_of_Independence: "自由之日，团圆之时"
 SHA_A_Day_of_Independence_desc: "掸邦终于受够了那些中国狗。苏巴和人民都很愤怒。我们将武装起来。今天是独立日，是我们与掸族兄弟团聚的日子。山间的男女老幼，站起来反抗吧！"
 SHA_Unite_Against_the_Enemy: "统一破碎的国家"
 SHA_Unite_Against_the_Enemy_desc: "掸邦由许多苏巴分据的领土共同组成。因为有些苏巴远离冲突，所以他们并不关心我们是赢是输。然而，我们必须利用这场战争来说服苏巴们团结起来，以免我们再次落入中国人的手中。"
 SHA_Noble_Sacrifices: "泰人的崇高牺牲"
 SHA_Noble_Sacrifices_desc: "战争胜利靠的是为国献身。我们的泰人也须如此，因为即使战争不是正道，我们也必须血染群山，才能获得自由。"
 SHA_Destroy: "和平的背叛"
 SHA_Destroy_desc: "怀着沉重的心情，苏瑞泰必须同意最终消灭中国敌人。彼之败乃吾之胜，我们必须不惜一切代价来捍卫我们的主权。掸人将横扫他们，正义也将得到伸张。"
 SHA_Resist: "抵抗；顶住侵略者"
 SHA_Resist_desc: "“当中国人来搜捕你们的家人时，反抗吧，同胞们！拿起枪，团结一致！即使你不是军人，也要把保护你的和祖国放在第一位！”"
 SHA_The_Fight_is_Over: "战斗结束"
 SHA_The_Fight_is_Over_desc: "协议已经签署，掸人与云南的战争也已结束。我们终于从缅甸和中国手中获得了独立，现在是时候在世界上扎根生息了。庆祝吧，因为今天是个值得庆祝的日子！"
 SHA_Centralize_the_States: "诸邦集权"
 SHA_Centralize_the_States_desc: "掸邦的联邦制已经过时，需要改变。苏瑞泰指挥着一众苏巴，如果我们要在世界上前进，必须将联邦集中起来。"
 SHA_The_Federalist_Dream: "联邦之梦"
 SHA_The_Federalist_Dream_desc: "在过去的几个世纪里，掸族的状态一直很稳定。我们团结在一个分散的联邦中，各邦都由自己的苏巴统治，这一体制将永世流传。"
 SHA_Reduce_the_Saophas_Authority: "削减苏巴权力"
 SHA_Reduce_the_Saophas_Authority_desc: "是时候把这个问题抛给给苏巴们了。他们必须归顺，为更大的利益做出让步。我们必须从削减他们对自己地盘的权力开始，并让东枝当局在掸邦的各个地区建立起更多的控制权。"
 SHA_One_Capital_One_Government: "宣布成立新政府"
 SHA_One_Capital_One_Government_desc: "我们将在东枝宣布成立一个新政府。我们是一个国家，有着同一个首都，同一个政府，而苏巴们将在新的政治体制改革后保留一定的权力。"
 SHA_A_Guiding_Hand: "苏瑞泰的指引"
 SHA_A_Guiding_Hand_desc: "掸族人民是东枝政府及其所在地区的忠实子民，也是苏瑞泰的忠实臣民。苏瑞泰将指引掸邦走向中央集权和自由民主，人民也将追随他的步伐，向前迈进。"
 SHA_The_Nation_First: "国家第一"
 SHA_The_Nation_First_desc: "太多的人把自己的家族凌驾于一切之上。这种忠诚对国家统一有害无利，会让外国势力利用我们的人民相互内斗。我们应该发起一场广泛的宣传运动来阻止这种联系。"
 SHA_Memories_of_the_Independence_War: "独立战争的记忆"
 SHA_Memories_of_the_Independence_War_desc: "争取独立的斗争是漫长而血腥的。但我们早已将其克服，现在我们可以把斗争的教训正式应用于军队的发展。"
 SHA_A_Professional_National_Army: "专业的国民军"
 SHA_A_Professional_National_Army_desc: "到目前为止，我们的部队结构依旧松散脆弱。让我们发展出一种西式的专业部队，并让所有人都接受广泛的训练，适应严格的指挥制度吧。"
 SHA_Superior_Weaponry: "先进武器"
 SHA_Superior_Weaponry_desc: "缺少现代武器，我们就用自己的战斗精神弥补。因此，我们的人必须能够达到最高战力。要做到这一点，我们就得学习国外武器发展的经验，学习他们先进有效的设计。"
 SHA_The_Special_Forces_Project: "特种部队计划"
 SHA_The_Special_Forces_Project_desc: "我们永远不会有足够的人来与世界上最强大的国家正面交锋。然而，高精尖的专业单位可以成为我们伟大的实力均衡器。"
 SHA_Guns_for_Our_Men: "维护和平"
 SHA_Guns_for_Our_Men_desc: "为了维护和平，我们必须时刻准备发起战争。同时必须要求全体公民将其收入或收成的一小部分上缴军队，使他们永不动摇。"
 SHA_The_National_Arsenal: "国家兵工厂"
 SHA_The_National_Arsenal_desc: "西方国家拥有负责生产和研究的中央军火库。我们也必须有一个自己的。"
 SHA_To_the_Factories: "去工厂"
 SHA_To_the_Factories_desc: "我们要把军事补给生产下放给企业。"
 SHA_The_Iron_Railway: "铁矿运输铁路"
 SHA_The_Iron_Railway_desc: "国家的铁矿只靠土路连接，骡马运输。虽然地形极其恶劣，但通过现代的方法，我们终于可以把矿场与城市完全连接起来了。"
 SHA_Local_Defense: "地方防务"
 SHA_Local_Defense_desc: "军队应该认识到我们国家的独特结构。各邦有权管理自己的军队，并有责任征兵。"
 SHA_Sizable_Armies: "庞大的军队"
 SHA_Sizable_Armies_desc: "有了一支符合国家不同地区特点的军队，我们可以更容易地进行征召了。让我们在传统浓厚的偏远村庄展开征召活动吧。"
 SHA_Hto_Luumyaoe_Aarr_Karkwalraan: "国家军演"
 SHA_Hto_Luumyaoe_Aarr_Karkwalraan_desc: "我们的军队变得越来越强大了。让我们在首都举办盛大的游行来庆祝展示我们的实力吧。"
 SHA_Constitutional_States: "宪政邦"
 SHA_Constitutional_States_desc: "各邦应制定正式的宪法，以确保所有人不分宗族一律平等。"
 SHA_Democracy_for_the_People: "新民主"
 SHA_Democracy_for_the_People_desc: "民主需要健全的制度和积极参与的民众。让我们向群众宣传他们的权利和义务吧。"
 SHA_Promote_Buddhist_Values: "弘扬佛学"
 SHA_Promote_Buddhist_Values_desc: "为了保证我国道德核心的完整，国家应当推动神学类文学的发展。事实上，公务员应当具有基本的佛学和哲学素养。"
 SHA_The_People_First: "以民为天"
 SHA_The_People_First_desc: "虽然部落可能对国家的基层建设有巨大影响，但我国每个人都是平等的。我们应该修改新宪法，明确阐述国内人与人之间的关系。"
 SHA_Our_Fortress_Our_Homeland: "若自由终焉，则刀兵兴焉"
 SHA_Our_Fortress_Our_Homeland_desc: "暴力往往被用于推行各种地方传统上。这么做完全是个悲剧。我们必须严厉的禁止这种行为，提醒广大人民：传统固然重要，但暴力行为是不可允许的。"
 SHA_Reorganise_the_State_Map: "重划各邦边界"
 SHA_Reorganise_the_State_Map_desc: "传统部落边界曾是各邦边界的基础，各邦又构成了我们的联邦。随着权力逐渐巩固，我们应当重新划定各邦的边界来囊括尽可能多的部族成员。"
 shan.1.t: "掸邦的独立"
 shan.1.d: "由原住泰人构成的掸邦，多年来一直是亚洲各国间争夺的重点。自13世纪以来，统治掸邦山区的苏巴们便统治着他们各自的独立小王国。其间，掸邦经历了多次战争，各个小邦彼此袭击掠夺邻国。英国人来了以后，苏巴们被迫臣服；而世界大战后随着大英帝国于20世纪20年代崩溃，缅甸同掸人一道取得了自由。之后，暹罗王国曾短暂的入侵了掸邦，占领了如今被他们称作源泰邦的地区。在缅甸治下，掸人一直在为自己争取更多权利；如今，在中国人掌权后，掸族苏巴们揭竿而起，希望有一天广大泰人能重夺自由。"
 shan.1.a: "我们永远忠于掸"
 shan.2.t: "果敢计划"
 shan.2.d: "最近提拔的将军兼果敢苏巴杨文炳拟定了一份从云南人手上夺回果敢的计划。虽然从民族上看杨文炳是个汉人，可他一点也不认可滇系军阀，反而更认同果敢乃至掸邦。昆明方面给他开了不少承诺，但他的心中自己是个土生土长的掸邦人。若这座城市被我们控制，我们就能跨过分割掸邦与中国的河流天堑，以果敢为基地调兵遣将。"
 shan.2.a: "希望这对我们有用"
 shan.3.t: "战后，向前看"
 shan.3.d: "现在掸邦已经稳固，我们的联邦归于和平，所以我们必须选择一条前进的道路。如今我们已经结束了独立战争，苏巴们正前往娘瑞商议国家大政，我国的未来将在此决定。"
 shan.3.a: "我们必须选择最为有利的一条路"
 shan.4.t: "娘瑞会议"
 shan.4.d: "于是，各个苏巴齐聚娘瑞的中心，苏瑞泰的故乡，我们首都东枝。苏巴们强烈支持维护现状，让各个掸人小邦缔结为一个民主而平和的邦联。不过，一些人也提出，他们愿意放弃权力，建立一个统一而稳定的掸国，让它不受任何外敌的侵略。尽管维持现状这一选项颇受欢迎（连苏瑞泰也支持这一办法），但人们对云南人再次发起入侵的可能也普遍抱有顾虑（于国于民来说，中央集权化都是更好的一条路）。未来的掸邦将始于今天的东枝，现在唯一要做的就是做出决定。"
 shan.4.a: "邦联制是前进之路！"
 shan.4.b: "改革并集权化！"
 shan.5.t: "苏瑞泰在东枝发表演讲"
 shan.5.d: "今晨，东枝和周边城镇的百姓聚集在市政厅和政府大楼外，聆听苏瑞泰的讲话。他发表了一份鼓舞人心的讲话，阐述了掸邦来之不易的主权，阐述了邦联将采取的和平与正道之路。与会的还有各路苏巴及政府高官。"
 shan.5.a: "鼓舞人心"
 shan.6.t: "掸邦的毒品贸易"
 shan.6.d: "掸邦位居因鸦片制售而臭名昭著的“金三角”之中。对许多人尤其是北方的克钦来说，毒品更是他们的主要收入来源。然而，非法的鸦片贸易已成了掸邦国内的大问题。我们该如何应对毒品贸易？"
 shan.6.a: "对其进行限制并课税"
 shan.6.b: "别惹恼了这些商人"
 shan.6.c: "搜捕这些贩子，把他们全关起来！"
 shan.7.t: "对密支那的外交访问"
 shan.7.d: "北方的克钦国曾在独立战争期间和我们一道并肩作战。为了维护掸-克钦两国的友好关系，苏瑞泰携一支外交使团决定出访密支那，商议两个新独立国家的未来。"
 shan.7.a: "一路顺风！"
 shan.8.t: "代表团从克钦归来"
 shan.8.d: "在对克钦进行了两周访问并得到密支那当地百姓和景颇政府领导人热情友好的款待后，苏瑞泰携掸外交使团启程回国。掸-克钦两国领导人在密支那举行的一场会议上就两国在未来的合作进行了亲切友好的交谈。"
 shan.8.a: "欢迎回家！"
 shan.9.t: "来自掸邦的外交官"
 shan.9.d: "苏瑞泰携一批掸政府高官正赴我国首都密支那，以求发扬两国抗击滇系军阀的友谊。我们已同意接待他们，只等他们抵达。"
 shan.9.a: "让他们来密支那吧"
 shan.10.t: "掸邦代表返回东枝"
 shan.10.d: "在两周的交流与旅游后，苏瑞泰等掸邦代表道别克钦。会谈几乎是取得了完全成功，达成了对两国人民双赢的经济社会议题。会议也提及了未来的合作，两个新生国家的友谊如今更为紧密了。"
 shan.10.a: "欢迎再来！"
 shan.11.t: "掸邦自强"
 shan.11.d: "在各个苏巴的带领下，广大掸邦人民已开始现代化运动改善自己的生活状况。村镇装上了20世纪20年代更为现代化的厕所，从东枝派来的教师正教育着乡下的孩子们，帮助农民培养他们的下一代。"
 shan.11.a: "太棒了！"
 shan.12.t: "鸦片之利"
 shan.12.d: "由于对鸦片课税并采取限制，鸦片对我国经济已带来了一定程度的提振。不过，这点经济增长也带来了更多的问题：在黑市上非法出售更多的鸦片。在毒品影响下，人们只有吸了鸦片才能上工，生产效率随之降低。各级官僚和警察正在采取措施打击黑丝，但目前为止没有取得重大成果。不过，我们确实从限制鸦片的行动中获得了利益。"
 shan.12.a: "令人担忧，但至少是个进步"
 shan.13.t: "对鸦片的不作为"
 shan.13.d: "如往常一样，鸦片贸易获利颇丰，而且政府几乎不做干扰。在毒品影响下，人们只有吸了鸦片才能上工，生产效率随之降低。不过，这也有一定的好处——由于政府的不作为，鸦片贩子对政府不再保有敌意，而我们也削除了可能爆发在北方的冲突。"
 shan.13.a: "但愿这是正确的选择"
 shan.14.t: "毒贩的反抗"
 shan.14.d: "在非法鸦片贩子被围捕、被抓获、被审判、被关入监狱后，剩余的毒贩不得不转入地下。毒品价格日益走高，毒贩们则试图用更狡猾的办法逃过法网。因而，一项临时性的对策已告生效——警方将打击一切被举报的非法毒贩，而举报者将获得一定的金钱奖励。"
 shan.14.a: "该死的毒枭！"
 SHA_Equipment_Program: "装备项目"
 SHA_Equipment_Program_desc: "掸军队需要装备，所以我国公民的义务就是为他们制造装备。"
 SHA_Equipment_Program2: "装备项目"
 SHA_Equipment_Program2_desc: "掸军队需要装备，所以我国公民的义务就是为他们制造装备。"
 SHA_Army_Professionalism: "陆军职业化"
 SHA_Army_Professionalism_desc: "陆军需要集权化和职业化。"
 SHA_Local_Defense_Armies: "地方防卫军"
 SHA_Local_Defense_Armies_desc: "掸邦军队由分散在全国各地的小支地方防卫局组成。"
 SHA_Local_Defense_Armies2: "地方防卫军"
 SHA_Local_Defense_Armies2_desc: "掸邦军队由分散在全国各地的小支地方防卫局组成。"
 SHA_buddhist_values: "佛学价值观"
 SHA_buddhist_values_desc: "传统的小乘佛教价值观正推广到全国。"
 SHA_The_Leader: "忠于领袖"
 SHA_The_Leader_desc: "苏瑞泰是掸邦的领袖，他将指引人民！"
 SHA_The_Leader2: "忠于领袖"
 SHA_The_Leader2_desc: "苏瑞泰是掸邦的领袖，他将指引人民！"