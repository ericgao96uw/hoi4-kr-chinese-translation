 PLC_paratrooper_focus: "联邦空降兵"
 PLC_marine_focus_desc: "身负向海外投送力量的职责，我们可能需要向世界各地的战线投送我国士兵。为达此目的，有必要训练新一代的海军陆战队，这样一来，我们所有的海军任务都可以得到一定的支援。"
 PLC_cas_focus_desc: "近距离空中支援已经在许多军事行动中证明了其对成功的关键作用，围绕该方向的有效运用发展的新战术将大大加强其作用。"
 PLC_paratrooper_focus_desc: "空军作战的新时代已经到来，我们自然应该尝试把步兵也送上天。有人提出建立新的伞兵部队，以令我们得以在地面难以推进的地区开展作战。"
