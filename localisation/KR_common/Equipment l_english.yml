 NIR_infantry_equipment_0_short: "No.1 Mk III"
 NIR_infantry_equipment_1: "毛瑟 98b步枪"
 NIR_infantry_equipment_1_short: "毛瑟 98b"
 NIR_artillery_equipment_1: "QF 18磅火炮"
 NIR_artillery_equipment_1_short: "QF 18磅火炮"
 URG_infantry_equipment_0: "毛瑟 M1895式步枪"
 URG_infantry_equipment_0_short: "毛瑟 M1895"
 URG_infantry_equipment_0_desc: "作为对阿根廷大肆进行军备扩张的回应，智利采用了一款发射7x57mm毛瑟弹的毛瑟M1893步枪（俗称西班牙毛瑟）改型，并委托DWM（德意志武器弹药公司）代工生产了10万余支该型号的步枪及卡宾枪版本。智利的毛瑟M1895以不惧恶劣环境的高度可靠性而驰名，甚至列装数十年后依然如此。在新世纪来临之际，乌拉圭采购了大批该枪以换装当时作过渡用的多威提斯步枪。"
 URG_infantry_equipment_1: "布尔诺兵工厂 毛瑟M1932步枪"
 URG_infantry_equipment_1_short: "毛瑟 M1932"
 URG_infantry_equipment_1_desc: "布尔诺兵工厂1932式卡宾枪是在采用7.65×53mm毛瑟步枪弹的1924式基础上减重并简化工艺而来的改进型号。乌拉圭于1933年采购了数千支该枪，并迅速在国内展开小批量仿制。"
