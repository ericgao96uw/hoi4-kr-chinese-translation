 beng.101.a: "全面提升对庄园与工厂的国家管控力度。"
 beng.101.b: "让当地村社接管农场"
 beng.101.c: "让各省单独组织集体化"
 beng.101.e: "组织工会管理集体化农场"
 beng.102.t: "实践经济一体化"
 beng.102.d: "印度次大陆在经济、种族与宗教层面都是多元的。孟买和卡拉奇的商人依靠霍尔木兹海峡与苏伊士的对外贸易而繁荣发展，恒河平原的农民则主要为自己与当地社区辛勤劳作。因此，制定一部能够涵盖所有不同商业与企业阶层的经济政策是极其复杂的。苏巴斯·钱德拉·鲍斯和准则派建议国家全面参与商业的各个层面，通过这样的极端措施彻底消灭资本主义，使真正的阶级平等与社会主义降临印度。对此，国民大会的其他派别自然不敢苟同……"
 beng.102.d.nomax: "印度次大陆在经济、种族与宗教层面都是多元的。孟买和卡拉奇的商人依靠霍尔木兹海峡与苏伊士的对外贸易而繁荣发展，恒河平原的农民则主要为自己与当地社区辛勤劳作。因此，制定一部能够涵盖所有不同商业与企业阶层的经济政策是极其复杂的。国民大会的各派别正为此展开激烈的争议……"
 beng.102.d.noagr: "印度次大陆在经济、种族与宗教层面都是多元的。孟买和卡拉奇的商人依靠霍尔木兹海峡与苏伊士的对外贸易而繁荣发展，恒河平原的农民则主要为自己与当地社区辛勤劳作。因此，制定一部能够涵盖所有不同商业与企业阶层的经济政策是极其复杂的。苏巴斯·钱德拉·鲍斯和准则派建议国家全面参与商业的各个层面，通过这样的极端措施彻底消灭资本主义，使真正的阶级平等与社会主义降临印度。对此，国民大会的其他派别自然不敢苟同……"
 beng.102.a: "国民经济的各个层次必须接受中央全面管控"
 beng.102.b: "印度应当实现自给自足（农业派）"
 beng.102.c: "对重要行业实施中央计划与国有化（温和派）"
 beng.102.e: "正统工团主义将在经济上团结所有印度人！"
 beng.103.t: "维持新省份秩序"
 beng.103.d: "最后的敌人被消灭后，军队开始承担起占领军的角色。在某些情况下，这使我们刚解放的同胞们感到无比的沮丧，因为军队的巡逻使我们看起来不像是无产阶级的解放者，而是外国侵略者。国民大会中一些人呼吁对新省份采取更宽松的政策，而另一些人则辩称，削弱军事管控将不可避免地为反动主义恐怖分子与游击队活动铺平道路。"
 beng.103.a: "戒严必须严格执行！"
 beng.103.b: "人民警察将监督地区融合"
 beng.103.c: "撤出军队，只在主要城市保持驻军"
 beng.103.e: "召集当地工人民兵来执行命令"
 beng.104.t: "少数民族、宗教与种姓权利"
 beng.104.d: "印度政治作为一个由不同种族、宗教和种姓组成的多元混合体，一直在文化适应与服从的极端之间来回摇摆。加尔各答政府已经在自己的领土内采取了各种各样的政策来维护所谓“贱民”们的权利，这些人由于主流印度教的宗教原因而被排斥在社会之外。所有派系都认为少数群体的权利是必不可少的，然而，在最近刚刚从反动统治中被解放出来的那些更为传统与保守的省份，执行这些权利似乎要困难得多。在大会即将结束之际，很明显，这最后一个辩题对希望获得多数席位的任何派别来说都是极为宝贵的。"
 beng.104.a: "军队将捍卫印度所有人民的权利！（准则派）"
 beng.104.b: "贱民是一种罪恶。人们都该明白这点！（农业派）"
 beng.104.c: "平等权利的缓慢推广将确保国家稳定（温和派）"
 beng.104.e: "建立工人委员会以确保平等（印度文化自治协会）"
 beng.105.t: "鲍斯与准则派控制国民大会"
 beng.105.d: "正如国民大会特别会议所得出的结论那样，绝大多数人都聚集在军方巨头苏巴斯·钱德拉·鲍斯和他的准则派观点周围。有了这些明确的授权，鲍斯现在就有责任在印度次大陆执行一项大胆的方略，建立新的秩序并促进一个极权社会主义主义新印度的诞生。"
 beng.105.a: "极权主义印度崛起了！"
 beng.106.t: "法兹勒·哈克与尼赫鲁左右着国民大会"
 beng.106.d: "尽管法兹勒·哈克与尼赫鲁间的紧张关系不断升级，但他们通过激进的费边主义者与孟加拉社会主义者组成的联盟却已成功地形成了一条得到国会多数支持的政党路线。在两人准备登临政府最高权力之际，大会代表们祈祷，二人间的伙伴关系能够持续足够长的时间，让印度在开明的社会主义制度下重新获得力量和繁荣！"
 beng.106.a: "印度将迈向现代化与社会主义！"
 beng.107.t: "农业派控制国民大会"
 beng.107.d.gandhi: "在国民大会的热烈掌声中，圣雄甘地获得了国民大会对其路线的支持。人们希望甘地的和解姿态将加速印度母亲重新团结的步伐。"
 beng.107.d.bose: "在国民大会的热烈掌声中，尼马尔·库马尔·博斯获得了国民大会对其路线的支持。人们希望博斯的主张将加速印度母亲重新团结的步伐。"
 beng.107.a: "我们伟大的国家将因胜利者的仁慈而得到挽救"
 beng.108.t: "丹吉与正统工团主义者控制大会"
 beng.108.d: "凭借印度工会的支持基础与老革命卫队的巧妙政治串联，什里帕德·阿姆里特·丹吉成功地让国民大会接受了他的无政府工团主义纲领。现在，是时候通过真正的社会主义解放来恢复印度母亲应有的荣光了！"
 beng.108.a: "现在我们是一个真正的无政府工团主义公社！"
 beng.109.t: "国民大会竞争以多方僵局落幕！"
 beng.109.d: "尽管辩论已经进入了最后关头，国民大会内部却依然没有形成一个多数派。看来只有不同派别之间的联合才能产生一个有效的政府。在这一点上，尼赫鲁将成为重要的支配者——只有他能够轻松地站在国民大会的两个极端之间。"
 beng.109.a: "鲍斯与尼赫鲁建立执政联盟"
 beng.109.b: "农业派与尼赫鲁形成大会多数"
 beng.109.c: "尼赫鲁利用丹吉与工会的支持就任总统！"
 beng.110.t: "红色印度的国际地位"
 beng.110.d: "随着印度团结在加尔各答政府的身后，伪政府的省份也已被纳入社会主义行政体系之中，内阁已经开始讨论我们应该在国际上采取何种路线。一个合乎逻辑的决定是谋求与第三国际达成一致，从而正式地在工团主义大家庭中占据我们的一席之地。然而，另一些人则认为，我们应该建立自己的联盟——一种具有东方特色的社会主义阵营。在传播革命的问题上，这样的选择肯定会给我们更大的自由，但这可能会使我们失去来自第三国际强大军队的技术支持。"
 beng.110.a: "我们将成为第三国际在亚洲的利剑！"
 beng.110.b: "凭我们自己的力量，亚洲将被染成革命的红色！"
 beng.110.c: "让我们在光荣孤立中重建印度"
 beng.111.t: "印度想要加入第三国际"
 beng.111.d: "在左翼加尔各答政府的支持下，次大陆英国统治的碎片们最终得以统一。如果说这对全世界的无产阶级而言还不够好，那么真正的喜讯在这里！新的印度政府已经要求成为国际联盟的一员！"
 beng.111.a: "全世界的工人们，联合起来！"
 beng.111.b: "我们不需要包头巾的布尔什维克……"
 beng.112.t: "[From.GetName]拒绝了我们"
 beng.112.d: "[From.GetAdjective]政府宣称第三国际不需要我们的力量。"
 beng.112.a: "这是真的吗？"
 beng.113.t: "德里政府军官团的命运"
 beng.113.d: "印度政府终于清除了英国对印度次大陆的最后一点影响，并在麻烦不断的西北诸省实行了真正的本土治理制度。一些曾经宣誓效忠德里政府的官员表示，希望继续为印度母亲服务，然而，如果我们任用这些人，我们可能会面临来自我们自己的军官的不满，他们憎恨和以前的敌人一起服役。"
 beng.113.a: "国家需要每一个人为之服务"
 beng.113.b: "我们用不着英国佬的傀儡"
 beng.114.t: "整合恒河平原"
 beng.114.d: "恒河平原是印度工商业经济的大动脉。这些地区的人民越早受到加尔各答的完全控制，对我们国家的经济发展而言就越好。"
 beng.114.a: "我们的政策使人民团结在社会主义兄弟般的手足情谊中"
 beng.114.b: "采取温和方式进行整合"
 beng.114.c: "我们必须全力建立社会主义制度！"
 beng.115.t: "整合西北部各邦"
 beng.115.d: "印度西北各邦一直是小资产阶级利益集团和反动君主国家们的大本营。卡拉奇和旁遮普的商人与实业家似乎尤其反对我们提出的任何激进的经济与社会变革提案。在这方面我们必须小心行事以确保他们的忠诚……否则就采取强硬手段。"
 beng.115.a: "采取温和方式进行整合"
 beng.115.b: "我们必须全力建立社会主义制度！"
 beng.116.t: "在[new_core.GetName]取得控制"
 beng.116.d: "虽然让本地人摆脱他们所谓的傀儡版的民主政治很困难，但[new_core.GetName]现在已经被同化并成为了[Root.GetNameDef]的一部分！"
 beng.116.a: "是时候了！"
 beng.117.t: "在[damage_state.GetName]的抵抗！"
 beng.117.d: "在前英国伪政权的[damage_state.GetName]地区爆发了叛乱，我们认为这是由一个在偏远地区运作的民主派抵抗组织操纵的。恐怖主义爆炸事件和抗议活动现在正层出不穷，直到我们完全控制[damage_state.GetName]地区的人口为止。"
 beng.117.a: "这就是他们嘴里的“自由”？"
 beng.118.t: "处置反动军官"
 beng.118.d: "我们已经通过武力和外交手段铲除了两个反动的伪政府，建立了一个全新的、社会主义的、平等而进步的印度国家。如今一些曾经宣誓效忠反动政府的军官表示愿意继续为印度服务，把国家利益置于政治考虑之上。这项议题很诱人，但是包容从前的敌人加入红军队伍可能是一件危险的事情……"
 beng.118.a: "我们将接受一切为革命而战的人！"
 beng.118.b: "我们不能相信这些反动蛆虫！"
 beng.119.t: "整合前孟买管辖区"
 beng.119.d: "孟买管辖区本身就存在着声势浩大的劳工运动。尽管管辖区内远离沿海的村庄与城市保守主义的倾向更强，但当我们开始整合这一地区时，来自孟买工人团体的辅助力量将是很有价值的。尽管如此，我们必须就一体化进程的整体行动方针作出决定。"
 beng.119.a: "采取温和方式进行整合"
 beng.119.b: "我们必须全力建立社会主义制度！"
 beng.120.t: "整合达罗毗荼各王公邦"
 beng.120.d: "南方的王公邦在政治上与海得拉巴的联系并不强烈，这是我们更难建立有效的中央集权，但无论如何，这是必须去做的。"
 beng.120.a: "采取温和方式进行整合"
 beng.120.b: "我们必须全力建立社会主义制度！"
 beng.121.t: "在[new_core.GetName]取得控制"
 beng.121.d: "虽然让本地人摆脱他们的农奴体制很难，但[new_core.GetName]现在已经被同化并成为了[Root.GetNameDef]的一部分！"
 beng.121.a: "是时候了！"
 beng.122.t: "在[damage_state.GetName]的抵抗"
 beng.122.d: "在前王公联邦的[damage_state.GetName]地区爆发了叛乱，我们认为这是由一个在偏远地区运作的反动抵抗组织操纵的。恐怖主义爆炸事件和抗议活动现在正层出不穷，直到我们完全控制[damage_state.GetName]地区的人口为止。"
 beng.122.a: "毫无疑问，这肯定是由王公资助的……"
 beng.125.t: "国民大会特别会议"
 beng.125.d: "宪法规定的现任执行委员会的五年任期已经结束，这标志着新一轮政治谋划与背后中伤的起点，各派系都在争夺对国会的控制权。加尔各答全城披上了自由印度的红旗，街道上充满了兴奋的声音。"
 beng.125.a: "让我们开工吧！同志们！"
 beng.126.t: "司法改革法案"
 beng.126.d: "在加尔各答政府主持下的印度统一之后，次大陆民间不满的一个主要根源已证明是司法制度缺乏核心。一些省与地区掌握在地方工会与农民委员会手中，而其他较为保守的地方仍然根据旧的殖民法典进行统治，大会一致认为迫切需要一个更有效而精简的法律机构来管理全印度。然而，这样一个系统究竟应该如何运作，以及由谁去负责控制它，将是一个需要激烈讨论的问题。"
 beng.126.a: "国家统领下的一切，都不允许反对国家。"
 beng.126.b: "为每个省设置独立的三层司法体系"
 beng.126.c: "我们需要一个强有力的最高法院来保护我们的公民"
 beng.126.e: "由工会法庭组成的司法联盟就可以做到这一点"
 beng.127.t: "各邦与中央政府"
 beng.127.d: "自国民大会通过《各邦重组法案》以来，已经过去了整整五年，然而各省和中央政府在谁应该在印度的乡村和城市发挥最大影响力的问题上仍存在分歧。准则派希望各邦完全屈从于行政当局的裁决，只保留微不足道的行政权力。相反，农业派则认为，印度民族的复杂性要求建立一个松散的国家联盟，政府只允许对国防事务和全印度的工业方针进行最高调控。丹吉的无政府工团主义者也不相信一个强大的中央政府，但他们建议成立一个由地方工会选举产生的邦委员会来协调国家事务，确保印度各省之间保持一致性。尼赫鲁则提出了一种准联邦结构，每个省保留象征性的立法机构以及首席部长和省长，而这些部长和省长又向中央政府负责。"
 beng.127.d.nomax: "自国民大会通过《各邦重组法案》以来，已经过去了整整五年，然而各省和中央政府在谁应该在印度的乡村和城市发挥最大影响力的问题上仍存在分歧。农业派则认为，印度民族的复杂性要求建立一个松散的国家联盟，政府只允许对国防事务和全印度的工业方针进行最高调控。丹吉的无政府工团主义者也不相信一个强大的中央政府，但他们建议成立一个由地方工会选举产生的邦委员会来协调国家事务，确保印度各省之间保持一致性。尼赫鲁则提出了一种准联邦结构，每个省保留象征性的立法机构以及首席部长和省长，而这些部长和省长又向中央政府负责。"
 beng.127.d.noagr: "自国民大会通过《各邦重组法案》以来，已经过去了整整五年，然而各省和中央政府在谁应该在印度的乡村和城市发挥最大影响力的问题上仍存在分歧。准则派希望各邦完全屈从于行政当局的裁决，只保留微不足道的行政权力。相反，丹吉的无政府工团主义者不相信一个强大的中央政府，他们建议成立一个由地方工会选举产生的邦委员会来协调国家事务，确保印度各省之间保持一致性。尼赫鲁则提出了一种准联邦结构，每个省保留象征性的立法机构以及首席部长和省长，而这些部长和省长又向中央政府负责。"
 beng.127.a: "各邦必须服从中央政府！"
 beng.127.b: "各邦自治的松散联盟"
 beng.127.c: "准联邦体制将保障我们的自由"
 beng.127.e: "邦委员会下的分权结构"
 beng.128.t: "工业政策决议法案"
 beng.128.d: "工业发展一直是大多数国民大会派系的主要关注焦点，就连农业派也认识到了发展重工业的必要性。但具体哪个方向对我国工业部门而言是正确的，这个问题仍像以往一样备受争议。"
 beng.128.a: "国民经济的各个层面必须由中央全面管控"
 beng.128.b: "印度应当实现自给自足（农业派）"
 beng.128.c: "对重要行业实施中央计划与国有化（温和派）"
 beng.128.e: "正统工团主义将在经济上团结所有印度人！"
 beng.129.t: "我们的海外义务"
 beng.129.d: "革命已经在印度取得胜利，在红色统治的庇护下开启一个社会主义兄弟情谊的新时代。然而世界仍然被实行阶级统治的两大罪恶所困扰——封建主义与资本主义。虽然我们在国际上已经有了重要的外交存在，但我们对工团国家和海外其他工人的解放所应承担的责任，已成为今天辩论的一个重要议题。和往常一样，最明显的分歧发生在农业派与准则派之间，前者主张在印度国内和平推进社会主义，而后者则好斗地主张在国外用刺刀推动革命。丹吉与尼赫鲁则处于中间位置。"
 beng.129.d.nomax: "革命已经在印度取得胜利，在红色统治的庇护下开启一个社会主义兄弟情谊的新时代。然而世界仍然被实行阶级统治的两大罪恶所困扰——封建主义与资本主义。虽然我们在国际上已经有了重要的外交存在，但我们对工团国家和海外其他工人的解放所应承担的责任，已成为今天辩论的一个重要议题。农业派主张在印度国内和平推进社会主义，而丹吉与尼赫鲁则占据着略微激进点的位置。"
 beng.129.d.noagr: "革命已经在印度取得胜利，在红色统治的庇护下开启一个社会主义兄弟情谊的新时代。然而世界仍然被实行阶级统治的两大罪恶所困扰——封建主义与资本主义。虽然我们在国际上已经有了重要的外交存在，但我们对工团国家和海外其他工人的解放所应承担的责任，已成为今天辩论的一个重要议题。准则派好斗地主张在国外用刺刀推动革命。而丹吉与尼赫鲁则持较为温和的立场。"
 beng.129.a: "全世界的极权社会主义们，团结起来！"
 beng.129.b: "我们应该争取和平共处"
 beng.129.c: "红色印度有责任保护亚洲的工人"
 beng.129.e: "国际主义与跨国劳工合作"
 beng.130.t: "军队重组方案"
 beng.130.d: "尽管加尔各答政府在印度红军的帮助下成功地确保了次大陆的统一，但丧失革命初期热情的红军现在显然已经蜕化成为一个深陷派系斗争，思想僵化的组织。出于对中央集权的不信任，丹吉的正统工团主义者与农业派都主张逐步遣散军队，对军队实施民主化改造，此外丹吉甚至呼吁由军人工会选举军官。而尼赫鲁与准则派都相信保持强大军事力量的必要性，但前者更强调对现有装备的革新与升级，而准则派则希望在现有基础上继续扩大三个军种的规模，同时实行严格的等级指挥结构并确保充分的军事纪律。"
 beng.130.d.nomax: "尽管加尔各答政府在印度红军的帮助下成功地确保了次大陆的统一，但丧失革命初期热情的红军现在显然已经蜕化成为一个深陷派系斗争，思想僵化的组织。出于对中央集权的不信任，丹吉的正统工团主义者与农业派都主张逐步遣散军队，对军队实施民主化改造，此外丹吉甚至呼吁由军人工会选举军官。而尼赫鲁则相信保持强大军事力量的必要性，更强调对现有装备的革新与升级。"
 beng.130.d.noagr: "尽管加尔各答政府在印度红军的帮助下成功地确保了次大陆的统一，但丧失革命初期热情的红军现在显然已经蜕化成为一个深陷派系斗争，思想僵化的组织。出于对中央集权的不信任，丹吉的正统工团主义者主张逐步遣散军队，对军队实施民主化改造，由军人工会选举军官。而尼赫鲁与准则派都相信保持强大军事力量的必要性，但前者更强调对现有装备的革新与升级，而准则派则希望在现有基础上继续扩大三个军种的规模，同时实行严格的等级指挥结构并确保充分的军事纪律。"
 beng.130.a: "扩充军队，整肃纪律"
 beng.130.b: "在军队中推广志愿服务"
 beng.130.c: "必须集中精力改革军队，更新装备"
 beng.130.e: "武装力量的自由化与民主化"
 beng.131.t: "准则派控制国民大会"
 beng.131.d: "正如国民大会特别会议所得出的结论那样，绝大多数人都在团结在准则派理论周围。在国民大会的支持下，准则派支持者们已经准备好保卫共和国，对抗一切社会主义的敌人！"
 beng.131.a: "我们的国家将坚忍不拔，繁荣昌盛！"
 beng.132.t: "贾瓦哈拉尔·尼赫鲁控制国民大会"
 beng.132.d: "尼赫鲁最终控制了温和派，他的执政路线得到了大会多数人的支持，从而为他的政治成功取得了坚实的基础。"
 beng.132.a: "这是命运的约定！"
 beng.133.t: "农业派控制国民大会"
 beng.133.d: "在国民大会的热烈掌声中，支持圣雄理想的一派设法获得了国民大会对其路线的支持。在整个印度农村地区，从卡拉奇到加尔各答，欢庆胜利的人们希望新内阁将永葆印度的和平与繁荣。"
 beng.133.a: "我们伟大的国家将因胜利者的仁慈而得到挽救"
 beng.134.d: "丹吉与正统工团主义者控制大会"
 beng.134.t: "凭借印度工会的支持基础与老革命卫队的巧妙政治串联，什里帕德·阿姆里特·丹吉成功地让国民大会接受了他的无政府工团主义纲领。现在，是时候通过真正的社会主义解放来恢复印度母亲应有的荣光了！"
 beng.134.a: "现在我们是一个真正的无政府工团主义公社！"
 beng.135.t: "国民大会竞争以多方僵局落幕！"
 beng.135.d: "尽管辩论已经进入了最后关头，国民大会内部却依然没有形成一个多数派。看来只有不同派别之间的联合才能产生一个有效的政府。在这一点上，尼赫鲁将成为重要的支配者——只有他能够轻松地站在国民大会的两个极端之间。"
 beng.135.a: "准则派与尼赫鲁建立执政联盟"
 beng.135.b: "尼赫鲁说服农业派支持他的纲领！"
 beng.135.c: "尼赫鲁利用丹吉与工会的支持就任总统！"
 HND_sardar_patel: "萨达尔·帕特尔"
 HND_lala_lajpat_rai: "拉拉·拉杰帕特·拉伊"
 HND_lala_lajpat_rai_leader_desc: "旁遮普省印度教慈善家拉拉·拉杰帕特·拉伊在美国支持印度独立后回国，制定了在印度建立一个新的社会主义国家的计划。1925年末，随着英国统治的崩溃，拉伊与其他印度社会党领袖一起宣布成立孟加拉人民共和国。虽然人民共和国最初未能通过武力统一印度，但它成功地巩固了对次大陆东北三分之一的统治。拉伊领导的人民共和国相对稳定后，为了表明其统一的雄心，他将国名改为“印度公社”，但他现在面临着相互竞争的社会主义派别的强烈反对。随着年龄的增长和影响力的减弱，拉伊已经宣布他打算辞职。他的继任者很可能将会决定公社的未来。"
 HND_mohandas_karamchand_gandhi: "莫罕达斯·卡拉姆昌德·甘地"
 HND_mohandas_karamchand_gandhi_leader_desc: "前律师莫罕达斯·卡拉姆昌德·甘地对印度从英国统治下逐步、和平、合法的独立具有高度评价。然而，随着英国统治的崩溃，他和他的许多追随者被迫重新评估自己的地位。尽管甘地仍然是和平主义的支持者，但他越来越受到现在激进的印度国民大会同事思想的影响。甘地在印度国民大会特别会议上的胜利唤醒了人们对印度次大陆和平统一及其分裂派别和解的新希望。"
 HND_nirmal_kumar_bose: "尼马尔·库马尔·博斯"
 HND_nirmal_kumar_bose_leader_desc: "著名的莫罕达斯·甘地的门生尼马尔·库马尔·博斯担任了印度公社的领导。他可能会继续甘地的土地改革，并鼓励印度以非暴力方式统一。然而，印度公社中的许多持不同政见者对博斯的上台感到不满，他们认为博斯策划了甘地的下台，尽管官方的解释与此相反。"
 HND_abul_kasem_fazlul_huq: "阿布·卡西姆·法兹勒·哈克"
 HND_abul_kasem_fazlul_huq_leader_desc: "前孟加拉穆斯林联盟秘书长法兹勒·哈克现在公开宣称自己是一名工团主义者，他所领导的“温和派”在印度国民大会特别会议上获得了胜利。他以工会为中心的工业化和逐步实施社会主义改革的纲领竞选。尽管哈克在选举中取得了成功，但他仍然面临来自印度国民大会对立派系的坚决反对。不管怎样，哈克对历史上贫困的东印度，或许有一天整个次大陆的繁荣愿景，至少在他的支持者看来，似乎越来越有可能实现。"
 HND_shripad_amrit_dange: "什里帕德·阿姆里特·丹吉"
 HND_shripad_amrit_dange_leader_desc: "什里帕德·阿姆里特·丹吉可能是印度国民大会中最激进的工团主义者。就像法国无政府主义者的涅斯托尔·马赫诺一样，他主张最终废除国家本身。然而，与无政府主义者不同的是，丹吉不提倡农村集体化，而是提倡工业化和由工会来承担整个经济机器。"
 HND_jawaharlal_nehru: "贾瓦哈拉尔·尼赫鲁"
 HND_jawaharlal_nehru_leader_desc: "贾瓦哈拉尔·尼赫鲁几乎可以肯定是印度公社杰出政治领导人中最机智的一位。随着英国统治的崩溃，尼赫鲁虽然坚定地主张立即从衰弱的帝国中独立出来，但却不知疲倦地努力调解印度各政治派别领导人之间的各种争端。尽管他的批评者会诽谤尼赫鲁优柔寡断、胆小懦弱，但尼赫鲁微妙的政治手腕对于他升任印度国民大会最高领袖，以及现在的印度公社本身至关重要。在尼赫鲁的领导下，困扰国会数十年的派系斗争或许最终会得到缓和。"
 HND_subhas_chandra_bose: "苏巴斯·钱德拉·鲍斯"
 HND_subhas_chandra_bose_leader_desc: "小时候，苏巴斯·钱德拉·鲍斯曾袭击一位英国校长，因为他诽谤自己深爱的印度；此后，他的驱逐令鲍斯产生了近乎疯狂的复仇欲望。在英国统治崩溃前不久，鲍斯通过煽动性的演讲吸引了大批印度民众投身于社会主义事业，反对所有否认印度人民对次大陆拥有唯一主权的人。随着鲍斯领导下的马克思主义者在印度国民大会中取得成功，整个印度公社也开始采取类似的军国主义观点；现在看来，这将对印度自治领人和王公联邦人的心造成决定性的打击。"
