 GER_two_front_idea: "双线作战"
 GER_two-front_idea_desc: "我们现在同时与法国和俄国开战，我们正处在我们曾经不惜一切代价加以避免的噩梦处境。但是，我们既然赢了第一次，我们就会赢第二次。"
 GER_FVP1: "四十小时工作周"
 GER_FVP1_desc: "八小时工作制创造了一种现象，那就是雇主们不能再期望要求让他们的工人无休止地劳动来榨取财富了。现在这项新法规的出现的促进了创新和生产积极性，还有一个好处，就是我们可以同时还可以通过增加对基础设施的投资来获利。"
 GER_NLP2: "快钱政策"
 GER_NLP2_desc: "通过向民众和企业主提供那些容易受理且低风险的信贷可以刺激经济，并促进国民经济的增长。"
 GER_DKP2: "农业援助"
 GER_DKP2_desc: "补贴农业不仅能够争取到农民对我们管理的支持，还能增加粮食供应，何乐而不为？"
 GER_ZEN2: "淘汰"
 GER_ZEN2_desc: "在黑色星期一爆发后，企业们面临着关停和整合，这将会导致一小段时间内的市场混乱。"
 GER_ZEN1: "德国紧缩政策"
 GER_ZEN1_desc: "不浪费，不愁缺。通过尽可能减少政府支出和确保我们的预算信用。即便面对危机，我们的稳定也有保障。"
 GER_ZEN22: "产业联合"
 GER_ZEN22_desc: "在保持针对德国工业的最小限度干预的基础上，遵循布吕宁的计划，似乎产出和生产效率都得到了提升。"
 GER_grain_and_steel_idea: "粮食与钢铁计划"
 GER_grain_and_steel_idea_desc: "通过鼓励本土产业对抗外资，该计划希望在帝国境内实现一定程度的自给自足，并减少对外国商品的依赖。"
