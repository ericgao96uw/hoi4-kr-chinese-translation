 GEA_mechanized_equipment_1: "特种机动车 11"
 GEA_mechanized_equipment_1_short: "Sd.Kfz. 11"
 GEA_mechanized_equipment_1_desc: "特种机动车11（Sd.Kfz. 11 - 即Sonderkraftfahrzeug 11）于1934至1938年由宝沃集团开发，从1937年起汉诺威机械制造公司（即哈诺玛格）也介入协助该项目。起初这款载具被设计为牵引车，但随着对全地形载具的需求变得愈发迫切，很快Sd.Kfz. 11的定位就变成了运输载具。这款车辆可以运载8名士兵并牵引炮或拖车，很快就成为了装甲掷弹兵的主流载具。"
 GEA_mechanized_equipment_2: "特种机动车 251"
 GEA_mechanized_equipment_2_short: "Sd.Kfz. 251"
 GEA_mechanized_equipment_2_desc: "基于Sd.Kfz. 11的底盘改进而来，这款半履带的装甲运兵车“特种机动车 251”（Sonderkraftfahrzeug 251，通常被称为“SWP”）由汉诺威机械制造公司（即哈诺玛格）建造，带有可以抵御轻武器火力的装甲保护，专用于迅速输送一整队步兵抵达前线。这款模范卡车通常被分配给装甲部队，帮助士兵紧紧跟在快速移动的坦克后面。"
 GEA_mechanized_equipment_3: "特种机动车 256"
 GEA_mechanized_equipment_3_short: "Sd.Kfz. 256"
 GEA_mechanized_equipment_3_desc: "1943年，德国陆军要求汽车联盟公司（Auto-Union）开发一款轻型全履带侦察载具，上层敞篷车身可携带6到8名成员。1944年，重型装甲运兵车“小猫”（Schwerer Schützenpanzerwagen 'Kätzchen'）正式登场，其车身形似VII号战车，但体型更小。这款载具采用前轮驱动，装有五个或六个钢制负重轮，设计时速达到每小时50km并配有轻装甲。尽管它的速度不是很快，但仍受到了德国军方的热切追捧，迅速投入服役并得到Sd.Kfz. 256的代号。"
 GEA_gw_armored_car_equipment: "轻型装甲侦察车，特种机动车 222型"
 GEA_gw_armored_car_equipment_short: "Sd.Kfz. 222"
 GEA_gw_armored_car_equipment_dsec: "1936年，Sd.Kfz. 222轻型装甲侦察车入列服役，其是Sd.Kfz. 221的现代化版本。Sd.Kfz. 222是公路装甲车，乘组3人，四轮驱动，装备一门2cm-Kw.K.30-L/55机炮和一挺7.92mm-M.G.13机枪。这种侦察车在公路网中表现良好，但在复杂地形通过性差，受到殖民地部队的恶评。"
 GEA_armored_car_equipment_1: "重型装甲侦察车，八轮式，特种机动车 231型"
 GEA_armored_car_equipment_1_short: "Sd.Kfz. 231"
 GEA_armored_car_equipment_1_desc: "Sd.Kfz. 231重型装甲侦察车是一系列用于装甲师的侦察装甲车的军方称呼。该车族中的六轮型于1932年入列服役，但显然很快就会过时。1937年，装备有2cm-Kw.K.30-L/55自动炮的八轮型进入现役，其采用全轮驱动，是技术上最先进的装甲车之一，能够在复杂地形中行动，越野能力可与坦克媲美。"
 GEA_armored_car_equipment_2: "重型装甲侦察车，特种机动车 234型"
 GEA_armored_car_equipment_2_short: "Sd. Kfz. 234"
 GEA_armored_car_equipment_2_desc: "Sd.Kfz.234是替代Sd.Kfz.231八轮装甲侦察车的新车族，其改进重点在于更好的防护和更强的火力。该车族底盘比Sd.Kfz.231更大更重，挡泥板横贯车体侧面，内有四个储物格。除此以外，主力型号为Sd.Kfz.234/1，其安装了开放式炮塔，搭载一门2cm-Kw.K.30-L/55机炮和一挺MG34同轴机枪。"
 GEA_armored_car_at_equipment: "重型装甲侦察车，特种机动车 234/2型"
 GEA_armored_car_at_equipment_short: "Sd.Kfz. 234/2"
 GEA_armored_car_at_equipment_desc: "Sd.Kfz.234/2，俗称“美洲狮”，其是一款性能优良的装甲车，速度极快，搭载了一门强力的50mm-KwK.39/1火炮。该型载具的主炮活力凶猛，前部装甲有所增强，能够涉足一般装甲车所不能及的热点地区。作为Sd.Kfz.234车族中的旗舰型号，“美洲狮”本应作为支援载具供六人侦察排使用，但在实战中，指挥官多数将其作为快速反坦克力量投入战斗。"
