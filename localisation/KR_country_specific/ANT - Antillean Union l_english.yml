 ANT_priexpense: "加强管理"
 ANT_priexpense_desc: "波多黎各政府特别专注于会损害到其他各方利益的单一制政府。"
 Antillean_Union_Focus: "安的列斯联盟国策树"
 ANT_antillean_navy: "保卫联盟"
 ANT_antillean_navy_desc: "我国是一个由岛屿组成的国家，因此，控制这些岛屿周围的海域对我们生存至关重要。我们应该为建立一个安的列斯联合舰队打下基础。"
 ANT_dockyard: "安的列斯造船厂"
 ANT_dockyard_desc: "舰队不是一天建成的。通过加勒比地区大型造船厂的帮助和知识，我们将提高造船能力。"
 ANT_dubmarina: "海狮"
 ANT_dubmarina_desc: "潜艇就是未来——至少我们的海军专家是这么告诉我们的。通过投资潜艇，即使我们毫无胜算，也可以给敌舰传播深深的恐惧。"
 ANT_more_dockyards: "重视海军"
 ANT_more_dockyards_desc: "像美国或加拿大这样的海军强国已经拥有几十年的经验来建立自己的海军。我们的国家还很年轻，所以要迎头赶上。"
 ANT_naval_doctrine_focus: "学习诀窍"
 ANT_naval_doctrine_focus_desc: "每位海军陆战队员在战斗中都是至关重要的，指挥他们的海军上将更是如此。通过把我们最聪明的学生送到国外的海军学院，他们可以带着先进技术回国。"
 ANT_destroyers: "安的列斯驱逐舰"
 ANT_destroyers_desc: "虽然在海军方面，联盟还得向国外多多学习，不过最好还是别完全依赖它们。要想独立自强，就得继续大力投资打造一支自主设计自主建造的强大舰队。"
 ANT_base_air_sea: "圣胡安-哈瓦那航路"
 ANT_base_air_sea_desc: "安的列斯联盟虽然是由分散的岛屿组成的，但她必须保持统一。通过定期的空中航线连接我国最大的两个城市将产生庞大利润，如果有必要的话，还能提供额外的军事选项。"
 ANT_more_air_bases: "哈瓦那-圣多明各航路"
 ANT_more_air_bases_desc: "虽然古巴和波多黎各已经通过天空联系在一起，但我们在伊斯帕尼奥拉岛的兄弟姐妹仍然在翘首以盼。就像鹈鹕妈妈一样，伟大的安的列斯联盟必须接纳她所有的孩子，因此，我们将在圣多明各和我们最大的城市间建造新的机场。"
 ANT_the_union: "安的列斯联盟宪法"
 ANT_the_union_desc: "联盟的三个成员国——波多黎各、古巴和多米尼加共和国——在意识形态和运作方式上都各不相同。虽然波多黎各人在议会和税收上主张平等，但古巴人却倾向于一种更加联邦化的方式，以确保自己对联盟经济的支配地位。多米尼加人可以接受联邦模式，只要古巴同意承担联盟的预算负担。虽然人们一致同意效仿美国的有限宪法，对资本的选择将真正为安的列斯联盟指明方向。"
 ANT_havana_capital: "列柱之城"
 ANT_havana_capital_desc: "作为加勒比海最大的城市，哈瓦那是一个地区强市，其工业、酒店和服务在整个地区都广受好评。在古巴境内设立联盟的首都，无疑确保古巴的利益将占据主导地位——尽管这些利益可能各不相同。"
 ANT_economic_renaissance: "经济复兴"
 ANT_economic_renaissance_desc: "作为南北美洲之间的桥梁，并且靠近巴拿马运河，安的列斯联盟可以通过她的港口连接海洋和大陆。所以，安的列斯群岛上的所有人都有机会迎来一次新的复兴，给这个国家带来巨大繁荣。"
 ANT_san_juan_capital: "围墙城市"
 ANT_san_juan_capital_desc: "圣胡安是安的列斯联盟理念的诞生地，而这种理念将会继续蓬勃发展！美国几十年来的控制使波多黎各成为我国无可争议的金融之都，所以这个城市继续作为国家首都是理所当然的。"
 ANT_lessons_from_america: "美国的经验"
 ANT_lessons_from_america_desc: "尽管美国被大萧条和内战破坏得千疮百孔，但几乎没有人能否认美国人最懂赚钱。鉴于联盟迫切需要用于日常工作的预算，我们有必要总结华盛顿教给我们的宝贵经验。"
 ANT_santo_domingo_capital: "模范城市"
 ANT_santo_domingo_capital_desc: "古巴和波多黎各之间的伊斯帕尼奥拉岛坐落着加勒比海的明珠——圣多明各。作为美洲的第一个城市，它的象征意义对于一个仍在努力打造自己身份的国家来说至关重要。"
 ANT_development_effort: "安的列斯财政"
 ANT_development_effort_desc: "安的列斯联盟是充斥战争的黑暗大陆上的平静之海。从收复失地的加拿大再到野心勃勃的阿根廷，向美洲投资是一件冒险的事情……除非你知道把钱花在哪。圣多明各证券交易所将非常乐意为这些外国资本提供一个避风港。"
 ANT_industrial_effort: "共济会联络人"
 ANT_industrial_effort_desc: "我们伟大联盟的国父拉蒙·埃梅特利奥·贝茨是一位著名的共济会会员。直到今天，波多黎各君主大酒店仍在整个安的列斯群岛拥有巨大的政治影响力，它汇集了众多商人、实业巨头和银行家。现在是时候接近这些爱国者了。"
 ANT_prospecting: "伊斯帕尼奥拉岛矿井"
 ANT_prospecting_desc: "伊斯帕尼奥拉岛的东半部充满财富，从黄金等贵金属到钢铁等常见金属遍地都是。开发新矿将在未来获得回报。"
 ANT_radio_antillas: "安的列斯广播电台"
 ANT_radio_antillas_desc: "尽管联盟在政治方面取得了成功，但许多古巴人、多米尼加人和波多黎各人仍然觉得自己不属于这个伟大的整体。通过建立一个全国性的广播，包括足球、电影和肥皂剧，我们可以创造一个普遍的民族认同。"
 ANT_university_san_juan: "波多黎各大学"
 ANT_university_san_juan_desc: "如果我们想要加入文明国家的行列，就必须进一步资助和扩张波多黎各大学。"
 ANT_heavy_industrialization: "推动行业发展"
 ANT_heavy_industrialization_desc: "一个国家真正的顶梁柱是她的工业。对我们的联盟来说，投资一项大规模工业发展项目是绝对必要的。"
 ANT_guns: "现代化军队"
 ANT_guns_desc: "随着技术的进步，我们应该珍惜我们的人力资源，因为射向敌人的是子弹，而不应该是人。在未来的冲突中，投资炮兵是现在的明智选择。"
 ANT_crown_jewel: "加勒比海明珠"
 ANT_crown_jewel_desc: "安的列斯群岛彰显了加勒比地区的特色∶向凡夫俗子展示天堂美景。通过吸引来自欧洲的游客和饱受战争蹂躏的美国难民，我们可以加强对基础设施的投资。"
 ANT_santo_domingo_san_juan: "圣多明各-哈瓦那航路"
 ANT_santo_domingo_san_juan_desc: "空中航线将伊斯帕尼奥拉岛和波多黎各连接起来，这不仅带来便利，而且是安的列斯人聪明才智的证明，而这会震艳世界！"
 ANT_more_guns: "安的列斯大炮"
 ANT_more_guns_desc: "安的列斯的热带群岛并不适合长途行军，也不适合坦克或壕沟战等花哨的战术。如果敌人来到我们的土地上，我们必须果断反击。"
 ANT_modern_army: "外域作战"
 ANT_modern_army_desc: "如果我们要在其他地方施加军事压力，我们需要迅速行动和打击的能力。有了足够数量的机动车辆，我们就能在敌军做好防备前到达他们那里。"
 ANT_military_investment: "为军工做准备"
 ANT_military_investment_desc: "事实证明，要想改善安的列斯士兵都是准备不足的考迪罗的刻板印象，我们的战士就需要现代化的武器。为此，我们必须满足工业的饥饿之火。"
 ANT_foreign_scientists: "邀请美国知识分子"
 ANT_foreign_scientists_desc: "现在，成千上万的“头脑”——全美国最聪明的专家学者——在恐惧中四散而逃，不同的派别和民兵在这个曾经伟大的国家横冲乱撞。有了普遍津贴，也许这些科学家、教师和专家会同意到我们的大学里去讲课和进修。"
 ANT_antillean_airforce: "安的列斯空军"
 ANT_antillean_airforce_desc: "要掌控天空，我们必须建立一支独立于陆海军的真正空军。只有拥有这种独立性，我们的飞行员才能发挥他们的最大潜力。"
 ANT_air_academy: "安的列斯学院"
 ANT_air_academy_desc: "从古巴的圣地亚哥到巴亚蒙，安的列斯飞行员是中美洲最好的飞行员之一。也许在空军培训和研究上继续投资是明智的决定，以免我们浪费他们的潜力。"
 ANT_fighters: "战斗机定型"
 ANT_fighters_desc: "古巴、波多黎各和多米尼加的飞机各不相同，是时候为安地列斯空军定型一款战斗机来解决这问题了。"
 ANT_bomber: "来自柏林的轰炸机"
 ANT_bomber_desc: "虽然选择战斗机型号并不容易，但我们空军的大多数工作人员似乎都认为德国人最擅长轰炸机的设计。我们应该安排访问一次柏林，并获得一些新的蓝图。"
 ANT_even_more_bases: "掌握天空"
 ANT_even_more_bases_desc: "没有什么可以打败能在海上飞行的战斗机——让我们确保我们的空军可以在任何需要的地方起飞和降落。"
 ANT_naval_academy: "新一代军官"
 ANT_naval_academy_desc: "联合海军学院将有助于我们的海军军官学习新理念。"
 ANT_antillean_army: "安的列斯盟军"
 ANT_antillean_army_desc: "我们必须建立一支国家军队，随时准备保卫我们的海岸不受外来侵略。"
 ANT_militia_forces: "民兵武装"
 ANT_militia_forces_desc: "我们每一个成员国都保留了自己的地方武装。所以我们必须把所有民兵部队统一在同一指挥部下，以确保联盟军至高无上的地位。"
 ANT_defense_homeland: "保家卫国"
 ANT_defense_homeland_desc: "残暴的西班牙人长期侵占我们的土地，而美国人只是取而代之。安的列斯现在所拥有的真正自由来之不易，我们永远不会再失去它。"
 ANT_three_peoples: "三个民族，一个国家"
 ANT_three_peoples_desc: "不管你来自哪里——在安的列斯联盟的领导下，人人平等，至少理论上如此。无论如何，服兵役将确保任何自愿为国捐躯的人享有充分的政治权利。"
 ANT_modern_equipment: "现代化装备"
 ANT_modern_equipment_desc: "战争，战争永远不会改变，但作战装备却会。我们的科学家将现代化我们的武装，让我们准备好迎接下一场战斗。"
 ANT_new_guns: "新型大炮"
 ANT_new_guns_desc: "既然我们可以一炮把敌人炸飞，为什么还要让一个勇敢的安的列斯士兵去送死呢？大炮是战争的未来，所以让我们继续关注它的进展。"
 ANT_army_doctrine: "展望未来"
 ANT_army_doctrine_desc: "安的列斯联盟位于美洲的中心，可能需要根据局势的变化改变其战略需求。一旦改变，我们的军队必须能及时响应。"
 ANT_marine_focus: "战斗岛民"
 ANT_marine_focus_desc: "我们作为海岛人之国，和外国作战必然涉及到各种海上入侵作战。以欧美海军陆战队之传统训练我们最精锐之士兵，才能在保卫至关重要的海岸时占据上风。"
 ANT_antilles_decisions: "国内决议"
 ANT_corepr_decision: "核心化波多黎各"
 ant.1.t: "一封措辞强硬的信"
 ant.1.d: "随着工团主义盛行，前西印度群岛联邦和古巴海军领的斗争比以往任何时候都多，看来我们北方的盟友制定了一项宏伟的计划，以限制社会主义对加勒比的影响，并且至少无需与美国磋商。美国要求我们与古巴一起成为一个统一的安的列斯联盟。尽管我们将在新国家政府内获得代表和重要内阁职位，但意味着我们公平的共和国完全放弃其主权。如果有什么选择可以抵抗这种疯狂的计划，我们当然会这么做，但是自从我们把国运交给美国人后，我们身不由己。"
 ant.1.a: "我们必须让步。"
 ant.2.t: "联盟诞生"
 ant.2.d: "随着美国从毁灭性的内战中恢复过来，它现在寻求消除国际上的工团主义威胁。西印度群岛联邦陷入革命尤其令人关注，鉴于美国保留了对我国和多米尼加共和国的影响，现在看来我们被拉进一个“大计划”中，以确保工团主义不再蔓延到我国。美国大使与我们和多米尼加人进行了接触，要求我们同意组成一个联盟。美国人称之为安的列斯联盟，其外交事务将由华盛顿严加看管。虽然这显然是美国在其内部激烈冲突中，对忠诚的我们所欠的巨大债务的冒犯和背叛，但我们也无能为力。同样，多米尼加人已勉强同意了该提议。"
 ant.2.a: "上帝啊，这真了不起。"
 ant.3.t: "波多黎各和安的列斯群岛"
 ant.3.d: "让说西班牙语的加勒比岛国组成联盟，这一想法最初起源于波多黎各。随着安的列斯傀儡政府的成立，我国政府中的一些人将考虑将该岛移交给波多黎各当局。这将充分利用岛上的资源，同时仍然保持我们事实上的权威。"
 ant.3.a: "给他们想要的"
 ant.3.b: "它仍将是美国的。"
 ant.4.t: "移交波多黎各"
 ant.4.d: "美国已将波多黎各转让给我们。我们的新国家终于统一了。"
 ant.4.a: "欢迎回家！"
 ant.5.t: "新旗旧帜"
 ant.5.d: "由波多黎各革命者提出的，组建讲西班牙语的安的列斯联盟的概念并不时髦。现在波多黎各在我们的控制之下，一些人建议采用当时提出的旗帜来代表整个安的列斯群岛。"
 ant.5.a: "准了"
 ant.5.b: "保留原有旗帜"