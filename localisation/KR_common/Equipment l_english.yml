 ARG_light_tank_equipment_1: "维克斯 A4 '信赖'"
 ARG_light_tank_equipment_1_short: "A4 '信赖'"
 ARG_light_tank_equipment_1_desc: "维克斯 马克 E在1932年小规模的进入了加拿大军队，并暂时以'A4'为代号，以作为其他更先进的坦克开发完毕之前的权益替代品。它得到了一个相当讽刺的绰号'信赖'，因为它在恶劣的地形下很可靠，但在看似无害的环境下却会突然的散架。"
 ARG_light_tank_equipment_2_short: "KPz M.38"
 ARG_light_tank_equipment_2_desc: "早在第一批M.35轻坦刚出厂时，陆军就开始了新型骑兵坦克的研制工作。多家国内外厂商参与了该项目的竞争，最终ČKD的TNH坦克成功中标。它采用与M.35一致的双人炮塔及一门改进型37毫米主炮，而装甲防护、引擎动力及行走部分的简单可靠程度均有提升。不幸的是，“黑色星期一”造成的巨大冲击导致该型号直到1938年才正式入役，而阿根廷军队也于同年获取了该车的生产许可权。"
 ARG_medium_tank_equipment_2: "美洲虎 D.L. 43"
 ARG_medium_tank_equipment_2_short: "美洲虎"
