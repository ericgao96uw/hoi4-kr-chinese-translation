 GAL_mechanized_equipment_3_desc: "猎迷式自行高炮一度因其主炮性能落后而被大量撤装，但其中不少却在加以改造、拆除炮塔后作为装甲运兵车或救护车得以重新起用。这一举措使其成为了现代装甲运兵车的先驱之一，并且大大延长了其服役寿命。"
