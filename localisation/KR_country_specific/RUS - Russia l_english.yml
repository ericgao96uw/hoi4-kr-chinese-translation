 RUS_vladimir_manstein: "弗拉基米尔·曼施坦因"
 RUS_vladimir_manstein_commander_desc: "§Y陆军将领介绍\n生于：§!§g1894年1月3日；俄罗斯帝国、波尔塔瓦省克列缅丘格§!\n§Y军旅生涯：§!§g弗拉基米尔·弗拉基米罗维奇·曼施坦因是弗拉基米尔·冯·曼施坦因将军的儿子，他出生于一个改信东正教并放弃大部分传统的俄罗斯化德意志家庭。世界大战爆发时，曼施坦因还是彼得格勒巴甫洛夫军事学校的士官生，由于前线严重缺乏军官，他的年级提前毕业并服役。还没等到战争开始造成损失，这位军官就吸引了同侪的注目：的确，他大胆且无畏，但却自行其是，没有一点克制与共情，对他的同胞充满蔑视。1917年的事件只是加剧了这些倾向，他全心全意信奉的俄罗斯帝国轰然崩溃，而后他在内战中受到了一次无情的伤害，并截去了左臂。\n\n在俄国内战期间，曼施坦因获得了“独臂魔鬼”的绰号。他声称自己“对俄罗斯爱得深沉”，指挥白军部队异常高效，对布尔什维克毫不留情，并亲手处决了许多名政治委员。同时代人形容他像机器一样冷酷，是“死亡和鲜血的可怕造物”。为此，白军人士都真心尊敬他。然而，内战之后，曼施坦因的生活陷入了低谷。战争就是他所知道的一切，他的受伤意味着他无法找到任何其他工作，他的婚姻也变得疏远，而在他们夫妻离婚之前，他的妻子神秘失踪了，有传言说曼施坦因亲自开枪打死了她。这位理想幻灭的军官在鲍里斯·萨文科夫的国家民粹主义中找到了自己的救赎——对民族复兴和向德国复仇的呼吁令他心动，他因此成为俄罗斯民族共和党的一名正式持牌成员。曼施坦因不愿承认的德国血统是唯一阻止他成为萨文科夫最亲密盟友的障碍。"
 RUS_sergey_markov: "谢尔盖·马尔科夫"
 RUS_sergey_markov_commander_desc: "§Y陆军将领介绍\n生于：§!§g1878年7月19日；俄罗斯帝国、圣彼得堡省喀琅施塔得§!\n§Y军旅生涯：§!§g\n谢尔盖·列昂尼多维奇·马尔科夫出生于一个军官家庭，并满怀激情地步入了同样的事业。他以炮兵军官的身份毕业，在日俄战争中品尝到了战争的滋味，他在战争中从头到脚都穿着黑色皮革，因而获得了“皮革将军”的绰号。此时，他的鲁莽和非常规但巧妙的战术已经开始显露。马尔科夫结束了在满洲的服役后，他成为了著名的巴甫洛夫军事学校的一名教师，而当世界大战爆发时，职责再次召唤他参与进战争。大战中与他安东·邓尼金在同一支部队服役，并成为了邓尼金的一名亲密助手，两位军人产生了惺惺相惜的情谊。\n\n马尔科夫支持拉夫尔·科尔尼洛夫那场失败的政变，此后遭到逮捕，但他在布尔什维克掌权后的混乱中逃到顿河，并加入了志愿军。他在白军指挥官中的鹤立鸡群，成为了一名传奇人物，他经常亲自下场，用最疯狂的战术（比如站在铁轨上阻止装甲列车，一边投掷手榴弹一边对布尔什维克高声咒骂）击败数量上占优势的红军，扭转了早期的失败，拯救了白军事业。俄国内战结束后，马尔科夫这名坚定的共和派留在了军队，他根据自己在战争中的奇袭、机动和运用装甲车辆的经验，开始设计一种战争的新形式。他的理念相当激进，而其潜能亦难以估量。"
