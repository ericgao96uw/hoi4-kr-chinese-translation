 JBS_ulemma_influence: "乌理玛"
 JBS_ulemma_influence_desc: "§L字面上意为“有知识的人”，乌理玛阶层是伊斯兰教知识的守护者和经注家。在我们的社会里，这些团体有着庞大的力量：他们不仅操控着渴望教义甘霖的虔诚信众；同时也是我国唯一的教育形式，因此乌理玛自每位公民幼时起就开始扮演他们生活中的关键角色了。\n\n不过乌理玛内部也存在分歧：一派遵循瓦哈比的道路、宣誓效忠利雅得伊玛目（即伊本·沙特）；另一派则是在麦加或科斯坦丁尼耶接受过奥斯曼宗教机构教育的人。虽然后者总体上并不严苛死板，对宗教对话也持开放态度，但由于利雅得方面数十年来施加的影响，他们也变得与瓦哈比派同僚一样狂热了。§!"
 JBS_bedouin_influence: "贝都因"
 JBS_bedouin_influence_desc: "§L贝都因人是我们“公民”中的大多数，是阿拉伯社会的生命和血液。他们以放荡不羁、不受政治约束的生活方式而闻名，因此他们也是那些渴望国家集权者的大敌。事实证明，对无拘无束的贝都因部落实行稳定可靠的税收或征兵几乎是不可能的。\n\n阿拉伯政治中有一个共同点——那就是权力从不归于某些职位或政党，而是源于血缘关系及同一片领地上不同部落间的从属关系，同时这些家族近乎独立运作。对任何一位埃米尔来说，与每位酋长保持良好的关系都万分重要，否则他很快就会发现自己将失去盟友、收入，并在家门前获得一位愤怒的房东。§!"
 JBS_urban_nobility_influence: "城镇贵族"
 JBS_urban_nobility_influence_desc: "§L在这样一个地广人稀的国度里，城镇贵族拥有如此庞大的影响力似乎很奇怪，但请不要被蒙骗了。阿拉伯内陆的各个绿洲附近，很早便孕育出了大型的定居社区，并倚靠着城镇贵族的智慧和管理蓬勃发展。其中最富盛名的当属哈伊勒城——数世纪以来，那里的商人、王公贵族一直占据着最高统治地位。这些群体往往只关心如何提升自己的利润；王位则如同玩物一般，在他们的股掌间辗转腾挪，是为名副其实的“拥王者”。\n\n这些贵族中，苏布罕家族名头最响。他们巧妙地利用埃米尔幼时加冕的特点，以此提升自己的权力、巩固作为幕后实权的地位。§!"
