 EMI_nationalism_dialects: "艾米利亚语运动"
 EMI_nationalism_dialects_desc: "摩德纳开展了复兴艾米利亚语这一雄心勃勃的运动。"
 EMI_carmaking: "车辆产业专业化"
 EMI_carmaking_desc: "摩德纳的投资很大程度上流进了其车辆工业中。"
 EMI_ruraleco2: "农业生产恢复"
 EMI_ruraleco2_desc: "饱受摧残的艾米利亚乡村已经开始逐渐恢复。"
 EMI_ruraleco: "农业生产提高"
 EMI_ruraleco_desc: "艾米利亚乡村很大程度上已经复原，摩德纳政府在恢复生产力上的投入可谓不小。"
 EMI_lian_method: "初等教育试验"
 EMI_lian_method_desc: "摩德纳业已成立初等教育制度，这将极大改善赤贫群体的教育状况。"
 EMI_buildingspeed: "经济增长"
 EMI_buildingspeed_desc: "动荡经年，摩德纳经济终于再度复归增长。"
 EMI_vroom_idea: "机动军队"
 EMI_growth: "人口增长"
 EMI_growth_desc: "和平终临，摩德纳正经历一次小型人口暴增。"
 EMI_barilla: "食品工业繁荣"
 EMI_barilla_desc: "乡村地区农产品产量下降，为了补上缺口，得为食品工业生产进口些原材料。"
 EMI_cheapfighters: "高效飞行器生产线"
 EMI_cheapfighters_desc: "摩德纳飞机厂的资源浪费现象已大大减少，如此可提高生产速度。"
 EMI_mobilizationidea: "民众征召"
 EMI_mobilizationidea_desc: "艾米利亚民众对迅速扩军的兴趣可谓不小。"
 EMI_training_speed: "专业化训练方案"
 EMI_training_speed_desc: "摩德纳的战士们所受的训练，是质量与效果双全的。"
 EMI_cheap_guns: "大造枪炮"
 EMI_cheap_guns_desc: "摩德纳的小型武器产量已臻极大提高。"
 EMI_apenini: "亚平宁部队"
 EMI_apenini_desc: "摩德纳业已成立精英部队，其成员多是阿尔卑斯山战争的前游击队员。"
 emi.2.t: "亚平宁部队"
 emi.2.d: "我国地理多是不规则的崎岖山地，外人来旅游迷路也就罢了，但一旦打起仗来，这可是天赐防线。前反社会主义共和国的游击队老兵重聚一堂，成立了我们自己的山地亚平宁部队，以此尽职尽责地保卫我国西部边疆。"
 emi.2.a: "山中之天险，兵中之王牌！"
 emi.3.t: "流失的工艺"
 emi.3.d: "我国曾负许多古老工艺遗产，但在工团主义统治下却流失了不少，尤其是奶酪和葡萄酒的作坊常常被那帮“未来主义卫兵”给抄没烧毁了。那帮傻蛋以为这些手艺是所谓“旧事物”，但如今我们应该尽最大努力去保护重建这些重要的文化遗产。"
 emi.3.a: "我们必须尽力去保护文化遗产！"
 emi.4.t: "恩佐·费拉里声名大噪"
 emi.4.d: "恩佐·法拉利先生，作为本国工业和社区的领袖，自从工团主义占领结束后归国，如今已经做了很多的工作。他总能嗅到商机，但这也的确是处于重建家园的纯真渴望，因而为发展摩德纳做出了很了不起的贡献。未来，此人一定会在我国政界发光发热。"
 emi.4.a: "此人乃现代摩德纳的典范代表。"
 emi.5.t: "大公和他的臣民"
 emi.5.d: "随着时间流逝，罗贝尔托越来越习惯于公爵以及人中领袖的身份。他接受了艾米利亚第一公民、摩德纳公爵和所有相关的头衔后，对一切似乎不再充满怀疑或精神紧绷了，毕竟摩德纳已经不再是一战后抛弃他的那个摩德纳了。如今，他与家人们讲的意大利语越来越多，平常也习惯于在街头公开露面，声望也越来越高。他现在似乎已真的对他生来就有天赋君权产生兴趣了。"
 emi.5.a: "君权，字如其面，人之君也。"
 emi.6.t: "一部艾米利亚语词典！"
 emi.6.d: "昨日，帕尔马大学正式出版了全球首部艾米利亚语大词典，几个世纪的民族文化遗产经历了萨伏依家族和工团主义者的践踏后，终得条理清晰的编撰。虽然取代仍广为盛行的所谓“标准意大利语”仍然前路漫漫，但语言复兴是可以从当代的青年身上开始的。"
 emi.6.a: "好耶！(Bòn!)"
 emi.7.t: "学院里的激烈争论"
 emi.7.d: "我国拥有全欧洲最好的军事学院之一，因此经常有外宾来访，有时带着不错的想法理念，但也有时候带的是强烈的异见，因而大规模争论无可避免。当前，军方已经选好了军事学说，小国寡民没那么多陆军经验，总不能中途易辙。但争论一直是学院内教室和走廊的主旋律，这保准有利无害。"
 emi.7.a: "许多出色的大脑正在运作呢。"
 emi.8.t: "巴里拉工厂全功率回归"
 emi.8.d: "巴里拉的意大利面工厂全功率重启啦！经历社会主义共和国那什么“未来主义”的碾压后，该工厂最终复活得益于我国的食品工厂计划。尽管巴里拉先生一年前看到厂房遗址时简直要摔破自己的脑袋，但到头来这个产业还是重回正轨了。"
 emi.8.a: "墨索里尼？他有几个能用的厂子？"
 emi.9.t: "公爵成婚啦！"
 emi.9.d: "今天，罗贝尔托公爵与撒丁尼亚的玛格丽塔在摩德纳天主教堂宣布成婚。这是两家多年前打算过的婚约，但被各种残酷的战争一推再推。庆典无疑是可乐的，能够让这座城市从此前数十年的战争与恐怖中多少舒缓一下。"
 emi.9.a: "“……直到死亡把我们分开……”"
 emi.10.t: "公爵有新生儿啦！"
 emi.10.d: "今天，罗贝尔托公爵和玛格丽塔夫人摩德纳诞下了他们的第一个女儿。玛丽亚·贝亚特里切公主简直不能再健康了，其诞生无疑是公爵家庭无上的欢乐，对于平民也是——公爵宣布全国放假，以示庆祝。"
 emi.10.a: "好消息！"
 emi.11.t: "公爵有继承人啦！"
 emi.11.d: "今天，罗贝尔托公爵和玛格丽塔夫人摩德纳诞下了他们的第一个儿子。洛伦佐公子的分娩出乎意料是无痛的，其诞生无疑是公爵家庭无上的欢乐。随后，公爵宣布全国放假，以示庆祝。"
 emi.11.a: "好消息！"
 emi.12.t: "帕尔马公国"
 emi.12.d: "随着波旁王朝恢复全意大利的秩序，艾米利亚的帕尔马公国业已重建。如今，埃利亚公爵已经承担起领导重任，引领我国走向更加繁荣的未来。"
 emi.12.a: "真棒！(Sorbole!)"
 emi.13.t: "[EMI.GetNameDef]邀请贝尔加米尼回国"
 emi.13.d: "随着艾米利亚国家重生，摩德纳政府邀请前海军上将贝尔加米尼回国，为新政权服务。当然，我们可以加些干预，阻止他回去。毕竟，艾米利亚那个内陆弹丸要海军上将有什么用呢？"
 emi.13.a: "放贝尔加米尼还乡吧。"
 emi.13.b: "犯不着为了那帮外国裤裆底下的分离派，就放弃一位本国海军上将。"
 emi.14.t: "[EMI.GetNameDef]邀请费努利回国"
 emi.14.d: "尽管我国与艾米利亚地区摩德纳小国关系并不好，但他们居然还有胆子要求我国的一位将军回他们政府里。这帮人大大咧咧地称，费努利将军是艾米利亚出身，在经历了这么多年的革命之后，可是很想回家的……"
 emi.14.a: "放费努利还乡吧。"
 emi.14.b: "为了那帮外国裤裆底下的又反动又分离的婊子们，就放弃一位本国将军？吃错药了？？"
 emi.15.t: "[EMI.GetNameDef]邀请罗阿塔与马拉古蒂回国"
