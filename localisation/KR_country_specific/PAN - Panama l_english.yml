 panama.1.t: "巴拿马的现状"
 panama.1.d: "1931年，在谴责政府腐败与处理经济危机无能的反对浪潮中，民族主义团体“共同行动联盟”成功煽动人民发动武装起义，任命哈莫迪奥·阿里亚斯·马德里及其领导下的国家革命党上台组阁，共同行动联盟的不少成员都是该党积极分子，在临时政府中占据主导地位。一年后，临时政府恢复自由选举，马德里和国家革命党在选战中轻松获胜，随即实施以公共事业工程、改善经济现状和创造就业为核心的政府刺激计划。尽管这些政策确有成效，巴拿马经济依然举步维艰。依据每四年选举一届政府的宪法条文，下届大选预定于1936年4月召开，经济复兴工作是参选两党及其选民共同关心的话题。"
 panama.1.a: "让我们期待经济复兴能够长久持续"
 panama.2.t: "1936年大选"
 panama.2.d: "经济复兴政策的成功实践，令1936年大选或将成为巴拿马历史上最为重要的公开选举。国内两大主要政党分别是里卡多·华金·阿尔法罗·霍瓦内领导的国家自由党和哈莫迪奥·阿里亚斯·马德里主导的国家革命党。"
 panama.2.a: "国家革命党"
 panama.2.b: "国家自由党"
 panama.3.t: "国家警察政变"
 panama.3.d: "截至目前，国家警察都藏身于政府之后，静候着传统政客犯错。如今，当我们的国家比以往任何时候都显得更加混乱时，他们乘机走上前台宣布为巴拿马“恢复秩序”。巴拿马的民主可能从此走向终结。"
 panama.3.a: "什么？！"
 panama.4.t: "保守主义政府"
 panama.4.d: "由于民众与政府的动乱，里卡多·华金·阿尔法罗·霍瓦内被要求离职并解散他的内阁，代之以胡安·阿罗塞门亚总统组建的新内阁。阿罗塞门亚的政府似乎更倾向于撤销激进政府的诸多改革，尤其是关于鼓励工会那部分的……"
 panama.4.a: "希望最糟糕的时候已经过去了"
 panama.5.t: "运河危机"
 panama.5.d: "第二次美国内战爆发后，无人把守的巴拿马运河地区变得无比脆弱，我们可以夺取它来保护依靠运河维系的贸易，同时安抚国内反对美国控制运河区的民众。"
 panama.5.a: "很好"
 panama.6.t: "加拿大要求巴拿马加入协约国"
 panama.6.d: "加拿大要求我们加入协约国，以此来将运河置于他们旗下，他们保证运河仍由我们控制，但加拿大会派出一支小型维和部队。同时，他们也会攫取一部分运河过境税来供养他们的国家。"
 panama.6.a: "同流合污，别无选择。"
 panama.6.b: "绝不放弃国家主权！"
 panama.7.t: "加拿大索取巴拿马运河"
 panama.7.d: "加拿大要求我们交出巴拿马运河的控制权，这实质上会像之前一样将运河区变为外国的领土，但作为回报，加拿大承诺不会侵犯我们的主权。"
 panama.7.a: "我们别无选择，只能接受。"
 panama.7.b: "寸土不让！"
 panama.8.t: "加拿大准备入侵"
 panama.8.d: "加拿大对我们的拒绝置若罔闻，他们开始计划一场全面的入侵……"
 panama.8.a: "“好朋友们，向缺口冲去吧！”"
 panama.9.t: "国家警察"
 panama.9.d: "我们走的太远了，外国投资计划似乎并不怎么适合国家警察，他们现在甚至在计划一场政变。我们需要做些事情安抚他们来避免这场动荡。"
 panama.9.a: "也许一些钞票就可以打发他们……"
 panama.9.b: "铲除这些乱党！"
 panama.9.c: "让他们冷静一下是最好的选择"
 panama.10.t: "工会的处境"
 panama.10.d: "工会在我国还很年轻，但作为一个20世纪的现代化国家，我们需要重新重视对协会的政策。由于害怕发生像英国和法国那样的崩溃，保守党和国家警察对于商会强烈的反感。我们需要决定对工会的态度。"
 panama.10.a: "鼓励工会，但保持管控。"
 panama.10.b: "鼓励工会，放任自流。"
 panama.10.c: "不做表态，闷声发大财"
 panama.11.t: "工会的处境——后续进展"
 panama.11.d: "保守党对我们的工会政策异议蜂起，他们强烈要求我们查禁工会以维持保守党和自由党的政治同盟。"
 panama.11.a: "查禁工会"
 panama.11.b: "一意孤行"
 panama.12.t: "工会的处境——后续进展"
 panama.12.d: "我们取消对工会限制的举措收效甚微，保守党和国家警察开始敦促我们撤销这条可怜的政策，否则就搞个大新闻。不幸的是，面对现在的局势我们已经无能为力。查禁工会将会散布恐慌和暴乱，我们现在只能安抚保守党和警察其中之一了。"
 panama.12.a: "镇压反对党"
 panama.12.b: "镇压警察"
 panama.12.c: "希望它会平息吧"
 panama.13.t: "咱们问谁来搞这个投资呢？"
 panama.13.d: "我们的投资项目生意惨淡，欧洲和亚洲对我们没有什么兴趣，南美洲又有自己的问题。"
 panama.13.a: "问问加拿大人"
 panama.13.b: "问问美国佬"
 panama.14.t: "巴拿马请求投资"
 panama.14.d: "巴拿马向我们请求一笔“慷慨”的投资并承诺一年之内连本带息偿还，这笔报酬相当可观，但是我们的经济也并不是很景气。"
 panama.14.a: "千金散尽还复来，整！"
 panama.14.b: "这明显是诈骗啊！"
 panama.15.t: "投资被拒绝了"
 panama.15.d: "很不幸，我们慷慨的投资提议被拒绝了。"
 panama.15.a: "我哭了"
 panama.16.t: "投资被接受了"
 panama.16.d: "我们的投资提案被接受了，现在我们有资金继续我们的计划了。"
 panama.16.a: "太好了！"
 panama.17.t: "哈莫迪奥·阿里亚斯·马德里的退休"
 panama.17.d: "哈莫迪奥·阿里亚斯·马德里抱病不愈，现今他已无法继续主持工作。在宣布永久退出政坛的同时，他还宣布他的弟弟阿努尔福接任革命保守党的党魁。阿努尔福承诺会对革命保守党做出改革，但他依然会遵循原本的基本纲领。"
 panama.17.a: "再见吧，哈莫迪奥"
 panama.17.b: "再见吧，哈莫迪奥"
 panama.18.t: "撤销渐进改革"
 panama.18.d: "自由主义政府在他们的任期内实施了一些社会主义倾向改革，现在我们需要撤销他们。问题在于民众已经适应了这些政策，所以改变它们会有一些棘手，因此，我们需要决定将其全部撤销，还是只撤销其中一部分。"
 panama.18.a: "撤销所有改革！"
 panama.18.b: "只撤销一部分改革"
 panama.19.t: "政党现状"
 panama.19.d: "作为自由党的分支，我们的政治力量略显薄弱。我们现在有两个选择：合并现有的保守党，或者成立一个人们称为国家保守党的新政党。"
 panama.19.a: "合并保守党"
 panama.19.b: "建立国家保守党"
 panama.20.t: "成立军政府"
 panama.20.d: "巴拿马成立了新的军政府，原本稳定的中美洲民主政治局势最终倒向了威权主义。"
 panama.20.a: "稳定，可这值得吗？"
 panama.21.t: "新的宪法"
 panama.21.d: "巴拿马军政府为国家制定了新的宪法。这部宪法大部分契合了人们对军事政府的刻板印象，除了选举——我们现在有三个选择：操纵选举，废除选举，或者重建民主制度但仍然让现任军政府执政至其任期。"
 panama.21.a: "进行暗箱操作"
 panama.21.b: "废除选举！"
 panama.21.c: "自由选举！"
 panama.22.t: "[GetYear]年总统选举"
 panama.22.d: "4月20日，选举日，集市，学校，企业全部停工，全民翘首期盼大选的结果，今年的大选因富有争议而备受关注，并且有朝任何方向发展的趋势。"
 panama.22.a: "国家革命党胜利了"
 panama.22.b: "国家自由党胜利了"
 panama.22.c: "保守党胜利了"
 panama.23.t: "[GetYear]年总统选举"
 panama.23.d: "4月20日，选举日，集市，学校，企业又全部停工，全民又翘首期盼大选的结果，今年的大选因联盟的成立而备受关注，并且有朝任何方向发展的趋势。"
 panama.23.a: "全国爱国同盟获胜"
 panama.23.b: "宪政联盟获胜"
 panama.24.t: "民主反对派召开了会议"
 panama.24.d: "反对民主的各党派：自由党、保守党和国民革命保守党召开了一次会议来讨论政府内各党派支持率的变动。"
 panama.24.a: "对他们留个心眼"
 panama.25.t: "反对派组成联盟"
 panama.25.d: "全国爱国同盟在民众间的声望迫使反对党组成了一个叫做宪政联盟的政治包围网，他们会在之后的选举对我们造成一些麻烦，但他们的凝聚力决定了他们仍然会走老路。"
 panama.25.a: "阿努尔福·阿里亚斯·马德里将会领导联盟！"
 panama.25.b: "里卡多·华金·阿尔法罗·霍瓦内将会领导联盟！"
 panama.25.c: "胡安·德莫斯特内斯·阿罗塞梅纳将会领导联盟！"
 panama.26.t: "土地政策"
 panama.26.d: "我们已经规划并清理了可分配给农民和工厂的用地，但随之而来的问题是：这些土地的归属权是属于农民和工厂，还是我们的国家？"
 panama.26.a: "国有化"
 panama.26.b: "私有化"
 panama.27.t: "土地规划"
 panama.27.d: "为了完成我们的现代化目标，我们必须清理一部分国家的丛林。但政客们在争论，应该优先将土地分配给工业生产，还是优先将土地分配给农业生产。分配给工业用地会用较长的时间才能取得成效，但会使我们的国家离现代化更进一步；分配给农业生产会获得短期利益，收获的粮食可以出口至国外。"
 panama.27.a: "优先分配给工业。"
 panama.27.b: "优先分配给农业。"
 panama.28.t: "商会的妥协"
 panama.28.d: "迄今为止，联盟在处理较小的事务上卓有成效。如今，我们面对着最大的问题——工会。总体上我们有三条可行的方案，我们可以建立由政府掌控的工会以防卫工人们，或者允许工会为了保持稳定雇佣一些卫队，抑或简单的查禁这些工会。"
 panama.28.a: "组建政府控制的工会"
 panama.28.b: "允许工会存在"
 panama.28.c: "查禁工会"
 panama.29.t: "宪政联盟"
 panama.29.d: "迄今为止，我们很好的保证了联盟的团结，但随着大选的胜利，各党派之间的裂隙愈来愈大。在废除了军政府后，我们得到了一个解散联盟的机会，但这同时也会使我们永远失去团结诸多政党的努力，所以保持联盟的团结也许是有必要的……"
 panama.29.a: "联盟永不倒！"
 panama.29.b: "不听话的给我滚回家！"
 panama.29.c: "不听话的给我滚回家！"
 panama.30.t: "巴拿马对科托施压"
 panama.30.d: "巴拿马已经派遣小规模部队进入科托地区，该国政府对当地的主权宣称由来已久，如果我们疏忽大意则会导致事态升级为大规模军事冲突。感谢门罗主义，美利坚王师应该很快会为此事画上句号。"
 panama.30.a: "这些巴拿马崽种！"
 panama.31.t: "巴拿马共和国对哥斯达黎加施压"
 panama.31.d: "巴拿马政府为夺取科托地区而对哥斯达黎加发动小规模军事行动，该国政府对当地的主权宣称由来已久，我们必须威胁干预其中，以免局部冲突升级为全面战争。"
 panama.31.a: "让我们介入其中"
 panama.32.t: "美国佬的恐吓"
 panama.32.d: "美国佬威胁我们现在就撤走部队，或者承担后果。我们现在只能乖乖听话，我们无法承受美利坚的怒火。"
 panama.32.a: "开始撤退吧"
 panama.33.t: "美国人介入！"
 panama.33.d: "美国佬要求我们保持现状，他们可不是好糊弄的。"
 panama.33.a: "希望那里能平平安安的"
 panama.34.t: "科托地区"
 panama.34.d: "自古以来，哥斯达黎加的科托地区一直是我国的合法领土，新近上台的政府认为，现在是时候让他回归祖国的怀抱了。"
 panama.34.a: "是时候对这片地区施压了"
 panama.35.t: "巴拿马请求投资"
 panama.35.d: "巴拿马大使向我们请求投资，并告诉我们在忍受一小段时间的亏损后就会获得丰厚的回报。"
 panama.35.a: "你可能小赚，但我永远不亏！"
 panama.35.b: "又是诈骗！"
 panama.36.t: "投资批准！"
 panama.36.d: "商人们蜂拥而至地来到我们国家，在商业项目上倾注资金，经济蒸蒸日上，看样子双方都收益颇丰。"
 panama.36.a: "太好了！"
 panama.37.t: "投资遭拒"
 panama.37.d: "很不幸，我们的投资请求被拒绝了，谁都不会收到一毛钱的利息。"
 panama.37.a: "倒霉"
 panama.40.t: "巴拿马军队撤退"
 panama.40.d: "得到美利坚合众国支持哥斯达黎加的消息后，巴拿马政府不愿将局部危机升级为全面冲突，因此下令军队撤离争议地区。这是美国的外交胜利。"
 panama.40.a: "门罗主义得到维护"
 panama.99.t: "巴拿马占领了运河"
 panama.99.d: "美国内战爆发后，巴拿马控制了13英里长的运河，正式宣布“从激进派手中保护运河”。这对我们来说是个好机会，我们可以强迫巴拿马加入协约国以此来控制运河，而他们是没有什么资本拒绝的……"
 panama.99.c: "别管他们"
 panama.99.b: "要求他们加入协约国，索取一些贸易津贴。"
 panama.99.a: "公然索取运河"
 panama.100.t: "巴拿马占领了运河"
 panama.100.d: "美国内战爆发后，巴拿马控制了13英里长的运河，宣布“从危险分子手中保护运河”。可我们现在却因为身陷内战而无暇他顾……"
 panama.100.a: "唉，好吧"
 panama.101.t: "巴拿马同意我们的条件"
 panama.101.d: "巴拿马同意了我们慷概的条件，现在巴拿马运河在我们的控制之下。"
 panama.101.a: "太好了"
 panama.102.t: "巴拿马拒绝我们的条件"
 panama.102.d: "即使是如此慷慨的条件，巴拿马人仍然拒绝将运河置于我们的影响之下。我们现在是认输，还是准备一场入侵？"
 panama.102.a: "前进！"
 panama.102.b: "别管了"
 panama.103.t: "呼吁和平"
 panama.103.d: "在我国和加拿大之间，人们对于和平的呼声愈发高涨，我们应该利用这一机会来向他们议和。"
 panama.103.a: "提议和平"
 panama.104.t: "巴拿马提议和平"
 panama.104.d: "和平的呼声在两个国家之间都愈发高涨，巴拿马以此为契机向我们提出和谈，我们可以接受这一纸白和，或是继续战斗到底。"
 panama.104.a: "让我们放下武器"
 panama.104.b: "不入巴拿马城誓不为人！"
 panama.105.t: "巴拿马的和平"
 panama.105.d: "巴拿马征服了这些外国入侵者！我们向世界展示了我们的力量，保卫巴拿马！保卫运河！"
 panama.105.a: "和平即将到来"
 panama.106.t: "加拿大放弃主张"
 panama.106.d: "对于我们的拒绝，加拿大决定放弃其他行动。"
 panama.106.a: "算他们走运"
 panama.107.t: "巴拿马摈弃门罗主义"
 panama.107.d: "巴拿马宣布摈弃门罗主义，并声称这一行动是因为周边国家放弃门罗主义而做出的自卫行为。"
 panama.107.a: "真是耻辱"
 PNM_national_police: "国家警察"
 PNM_national_police_desc: "由于军队在1904年尝试通过政变推翻政府，因此巴拿马至今仍没有正式地建立军队，保卫国家安全的任务一直被托付给国家警察。然而，随着1930年代初警察开始帮助民众反对政府，国家警察的花销不断增加，警官队伍鱼龙混杂，我们的警察们实际上变成了一支能够推翻国家的军队。\n§R当政府执政不善或面对危机举棋不定时，国家警察会推翻政府。§!"
 PAN_empowered_national_police: "国家警察执政"
 PAN_empowered_national_police_desc: "国家警察成功发动了政变，1904年巴拿马解散军队以避免的结局终究还是发生了。反对党派以危害政治安全的罪名被捕入狱，曼努埃尔·皮诺政府开始了铁腕统治。"
 PAN_farming_encouraged: "鼓励农业"
 PAN_farming_encouraged_desc: "我们在国内鼓励种植业，这将使我们出口更多的原料与食物。"
 PAN_worker_rights_protected: "保护工人权力"
 PAN_worker_rights_protected_desc: "我们会保证工人们能在享受天伦之乐的前提下进行一周的工作。"
 PAN_creating_export_goods: "货物出口"
 PAN_creating_export_goods_desc: "出口货物将是提振巴拿马经济的万全之策。也许一开始这会使我们的经济受挫，但回流的贸易资金最终将会使我们的制造业繁荣发展"
 PAN_foreign_investments_idea: "外国投资"
 PAN_foreign_investments_idea_desc: "我们幸运地得到了一些外国投资，我们的工业得到了快速发展。"
 PAN_further_investments_idea: "更多的投资"
 PAN_further_investments_idea_desc: "我们得到了更多的外国投资，这将使我们的经济获得长远发展。"
 PAN_economic_prosperity: "经济繁荣"
 PAN_economic_prosperity_desc: "我们的经济已经完全的恢复了，甚至更胜从前。"
 PAN_investing: "投资"
 PAN_investing_desc: "我们已经获得资金并对巴拿马的经济生产做出了规划。"
 PAN_business_investments: "商业投资"
 PAN_business_investments_desc: "我们投资了国内的经济，如今财源广进，我们可以引进更多专家和并购买新机器。"
 PAN_economic_stimulation: "经济促进"
 PAN_economic_stimulation_desc: "我们已将储备金投入生产，经济状况正在好转，开支和销售都处在高水平。"
 PAN_liberal_panama: "解放巴拿马"
 PAN_liberal_panama_desc: "我们的经济政策非常成功，如今的经济状况比往日更加繁荣。"
 PAN_new_conservative_government: "新保守主义政府"
 PAN_new_conservative_government_desc: "我们的新政府已经成立，而且非常受欢迎。它甚至能与PNR相提并论。"
 PAN_military_government: "军政府"
 PAN_military_government_desc: "不论正统性如何，军队将用铁腕统治我们的政府。"
 PAN_military_jobs: "军队职务"
 PAN_military_jobs_desc: "军队已经开始为失业者创造从参与基础设施等公共工程的建设到在国有工厂工作的工作机会。"
 PAN_full_dictatorship: "独裁政府"
 PAN_full_dictatorship_desc: "军队以铁腕政治压迫反对派，限制人民自由。"
 PAN_fake_democracy: "虚假的民主"
 PAN_fake_democracy_desc: "巴拿马的民主是虚假的，这早已是一个公开的秘密。但这却给了一些人一种安心的感觉。"
 PAN_democratic_military: "民主的军政府"
 PAN_democratic_military_desc: "军政府已经恢复了巴拿马的全面民主。尽管全国爱国同盟对于那些危害巴拿马的人残酷无情，但是它对人民却出奇的宽容。而反对派则完全反对这个政府。"
 PAN_war_preparations: "战争准备"
 PAN_war_preparations_desc: "不论我们是准备进攻还是处于防御，我们的军队必须随时准备保卫国家。"
 PAN_land_clearing: "土地规划"
 PAN_land_clearing_desc: "土地规划将是我们伟大现代化计划的一个组成部分。"
 PAN_infrastructure_effort: "发展基建"
 PAN_infrastructure_effort_desc: "我们正在修建新的公路和铁路，这将使人们能更容易地在全国各地旅行。"
 PAN_economic_depression: "轻度经济萧条"
 PAN_economic_depression_desc: "大萧条在过去对我们的打击很大，但自1931年政变以来，我们终于开始复苏。虽然最糟糕的那一部分已经远去，但仍有一些挥之不去的影响，使我们的经济失去竞争力。也许寻找到新的贸易伙伴或者刺激经济能够尽快解决这些问题。"
 PAN_industrialized_panama: "工业化国家"
 PAN_industrialized_panama_desc: "我们令巴拿马取得了工业化！尽管不能与欧陆强国或者美国匹敌，但巴拿马也成为一个硬茬子了。"
 PAN_economic_growth: "经济增长"
 PAN_economic_growth_desc: "多亏了我们的工业化计划，巴拿马的经济大幅增长。"
 PAN_distributed_rifles: "分发武器"
 PAN_distributed_rifles_desc: "我们已经向平民分发了武器。这样即使外国入侵我们，我们也能靠武装平民与军队一同抵御侵略者。"
 PAN_increased_banana_exports: "农业改革计划A——第二部分"
 PAN_increased_banana_exports_desc: "除了投资制糖业，我们还扩大了香蕉的生产与出口，以促进我们的经济。"
 PAN_increased_farming: "农业改革计划B——第一部分"
 PAN_increased_farming_desc: "通过鼓励农业发展，我们让许多人开始购买土地，开办农场。这将促进我们的出口并为国家提供粮食。"
 PAN_improved_sugar_farming: "农业改革计划A——第一部分"
 PAN_improved_sugar_farming_desc: "作为政府改善农业计划的一部分，我们对蔗糖种植与生产技术进行了投资，这提高了我们的蔗糖年产量。"
 PAN_new_banana_crop: "农业改革计划B——第二部分"
 PAN_new_banana_crop_desc: "除了农业激励措施外，作为土地改革的一部分，我们不得不采取严厉措施——强制要求在我们的农场里改种香蕉作物。虽然在短期内这会令我们损失一些香蕉产量，但我们的整体生产力将会因此大大提高。"
 PAN_purchased_foreign_assets: "农业改革计划B——第三部分"
 PAN_purchased_foreign_assets_desc: "除了鼓励农业和提供新的香蕉作物外，我们还赎回了那些外国势力拥有的土地与工业。现在我们正利用这些土地和工业来直接促进我们自己的经济。"
 PAN_encouraged_coffee_production: "农业改革计划A——第三部分"
 PAN_encouraged_coffee_production_desc: "除了投资糖业和增加香蕉出口外，我们还鼓励咖啡生产。巴拿马各地的许多农民现在正在种植咖啡豆，并将其售往海外。"
 PAN_an_agrarian_nation: "农业国家"
 PAN_an_agrarian_nation_desc: "我们现在将着眼于巴拿马的农业。我们的出口额不断增长，经济也在蓬勃发展。"
 PAN_trained_civilians: "平民军事训练"
 PAN_trained_civilians_desc: "我们已让平民受训以学会如何使用军事装备。所以当征召他们时，他们能最有效地保护我们的国家。"
 PAN_increased_recruitment: "增加征兵量"
 PAN_increased_recruitment_desc: "作为我们弹性防御计划的一部分，我们增加了国防军的招募数量，以确保我们有足够的人力进行战争。"
 PAN_mobilized_economy: "动员型经济"
 PAN_mobilized_economy_desc: "为了备战，我们动员了民间经济来为我们的部队提供最先进的现代化装备。"
 PAN_recruitment_propaganda: "征兵宣传"
 PAN_recruitment_propaganda_desc: "我们进行了充满吸引力的征兵宣传，来激励青年以国家的名义拿起武器。"
 PAN_fighter_escort: "战斗机护航"
 PAN_better_torp: "更好的鱼雷"
 PAN_con_raiding_tactics: "护航队突袭战术"
 PAN_anti_sub_tactic: "反潜战术"
 PAN_increased_naval_production: "促进海军产出"
 PAN_our_own_air_force: "我们自己的空军"
 PAN_improved_logistics: "后勤改进"
 PAN_begone_subs: "贸易保护策略"
 PAN_weather_training: "全天候训练"
 PAN_profit: "投资利润"
 PAN_profit2: "投资利润"
 PAN_profit_foreign: "巴拿马的收益"
 PAN_profit_foreign_desc: "对巴拿马企业的投资令我们受益匪浅。"
 PAN_better_torps: "更好的鱼雷"
 PAN_better_torps_desc: "通过改进我们的鱼雷设计，我们的潜艇有更好的机会击中和摧毁目标。"
 PAN_unregulated_unions: "不受监管的工会"
 PAN_regulated_unions: "受监管的工会"
 PAN_anti_sub_tactics: "反潜战术"
 PAN_new_national_police_idea: "新国家警察"
 PAN_new_national_police_idea_desc: "我们已经与军队达成了妥协并部分重建了国家警察。在多年的军政府统治之后，它将从现在开始渐渐地消除军队对我们自豪的民主制度的影响。"
 PAN_modernized_panama_idea: "现代化的巴拿马"
 PAN_modernized_panama_idea_desc: "我们宏伟的现代化计划的累累硕果遍及整个巴拿马。工厂隆隆运转，作物欣欣向荣，每个人都已看见了我们国家的光明未来。"
 PAN_support_investments_tooltip: "投资的效果取决于在之前的事件、国策中做出的选择。"
 PAN_PNL_Victory: "1936年大选后国家自由党掌权"
 PAN_PNR_Victory: "1936年大选后国家革命党掌权"
 PAN_foreign_ready_tooltip: "\n§C解锁外国投资决议§!"
 PAN_regulated_unions_tooltip: "§R这将激怒保守派。§!"
 PAN_unregulated_unions_tooltip: "\n§R这可能会同时激怒保守派和国民警卫队。§!"
 PAN_PNR_holds_on: "国家革命党继续统治"
 PAN_PNR_holds_on_desc: "国民革命党成功赢得1936年大选，他们希望通过重视农业与政府投资来振兴国民经济。"
 PAN_encourage_farming: "鼓励农业"
 PAN_encourage_farming_desc: "为了使经济复苏，我们需要利用农作物出口来建立一个强大的经济支柱。"
 PAN_foreign_investments: "鼓励外国投资"
 PAN_foreign_investments_desc: "尽管政府有能力提供一定的资金，但是这还远不能满足我们推行经济计划所需的开支。尽管我们党保证不受外部势力影响，但我们必须向世界敞开怀抱。"
 PAN_ensure_police_loyalty: "确保国家警察的忠诚"
 PAN_ensure_police_loyalty_desc: "立场高度保守的国家警察可能不会对我们鼓励国家进行重大经济改革的行为袖手旁观。我们必须采取措施以确保他们的忠诚。"
 PAN_support_investments: "支持进一步投资"
 PAN_support_investments_desc: "既然我们已经确保了国家警察的忠诚，我们就可以鼓励对我们的农业改革计划的跟进投资，并进一步促进我们的经济复苏。"
 PAN_start_recovery: "经济复苏"
 PAN_start_recovery_desc: "现在我们的农业计划得到了外国投资，我们终于可以对其着手实施了。大萧条的影响将开始逐渐消失在历史的篇章中"
 PAN_liberal_victory: "国家自由党赢得选举"
 PAN_liberal_victory_desc: "国家自由党成功赢得1936年大选，他们希望通过企业投资与工人保护政策来振兴国民经济。"
 PAN_protect_worker_rights: "保护劳工权利"
 PAN_protect_worker_rights_desc: "为了确保社会正常运转，我们需要保护我们的农民与劳工，并且确保他们的权利得到维护。"
 PAN_encourage_unions: "鼓励工会"
 PAN_encourage_unions_desc: "尽管这可能不是最好的主意，但是鼓励工会将充分确保我们的劳工的权益得到保护。至于如何管理工会这一点上，我们可以在最后决定是否对工会进行监管。理论上讲，不受监管的工会是再好不过的选择，也会让劳工群体十分满意。但是不受监管的工会将令其他政党，甚至是我们党内的保守派感到不安。"
 PAN_invest_in_businesses: "投资巴拿马企业"
 PAN_invest_in_businesses_desc: "为了确保经济复苏，我们应该把我们的投资资金用于我们国家新成立的企业。它还有一个好处是减少了我们对外国的依赖。"
 PAN_stimulate_economy: "刺激经济"
 PAN_stimulate_economy_desc: "我们应该鼓励上流社会多投资、多花钱。越多的钱被投入经济体系，我们的境况就会越好。"
 PAN_a_liberal_panama: "自由的巴拿马"
 PAN_a_liberal_panama_desc: "经济混乱已经结束，现在的经济比以往任何时候都好。我们的的确确让巴拿马再次伟大起来了。"
 PAN_police_coup: "国家警察政变"
 PAN_police_coup_desc: "国家警察对政府发动了政变！"
 PAN_military_dictatorship: "军事独裁"
 PAN_military_dictatorship_desc: "为了确保秩序和保守主义，我们必须在政府中建立能令我们长久存在的制度。"
 PAN_new_economy: "新巴拿马经济"
 PAN_new_economy_desc: "我们应当利用国家警察掌握的巨大资源来控制海外投资，使经济能真正地自给自足。"
 PAN_standing_army: "常备军队"
 PAN_standing_army_desc: "尽管我们已经控制了外资，但是国家警察很可能无法在国际范围内与外国竞争。我们应该组建一支常备军队。"
 PAN_a_new_constitution: "新宪法"
 PAN_a_new_constitution_desc: "我们应该为巴拿马起草一部新宪法，所有事务都将通过军队来处理。"
 PAN_preemptive_buildup: "先发制人"
 PAN_preemptive_buildup_desc: "哥斯达黎加和哥伦比亚都对我们的土地拥有宣称。我们应该加强我们的军队，以确保我们能够保卫我们的祖国。"
 PAN_36_elections: "1936年选举"
 PAN_36_elections_desc: "选举终于开始了。国家革命党会保住总统位置，还是国家自由党会胜利呢？"
 PAN_conservative_government: "保守主义政府"
 PAN_conservative_government_desc: "国家自由党的保守派将担任总统。"
 PAN_create_export_goods: "生产出口商品"
 PAN_create_export_goods_desc: "为了使经济计划得以实行，我们需要让私人企业生产为了出口而生产商品。"
 PAN_capitalist_economics: "资本主义经济"
 PAN_capitalist_economics_desc: "我们应该减少对上层阶级的税收，使他们更倾向于投资商业。增加开支与雇佣数量也有助于下层阶级获益，并将解决我们的经济萧条。"
 PAN_undo_progressive_reforms: "撤销渐进改革"
 PAN_undo_progressive_reforms_desc: "我们应该取消上届政府鼓励成立工会的做法，或者至少修改这一制度以限制他们的权力。我们可不想自己亲手造成一场工团主义革命。"
 PAN_status_of_party: "政党现状"
 PAN_status_of_party_desc: "我们的政府已经存续了数月。尽管我们官方上依然宣称自己是国家自由党，但是我们政府中的一些人建议我们改组为一个新的保守主义政党。"
 PAN_forming_new_government: "成立新政府"
 PAN_forming_new_government_desc: "随着经济萧条造成的问题基本被解决，我们的稳步改革已经结束，出口额也在不断增加。我们现在应当考虑成立一个新的政府，而不是继续维持现在的这个后霍瓦内时代的临时政府。"
 PAN_canal_in_crisis: "运河危机"
 PAN_canal_in_crisis_desc: "随着美国内战的爆发，巴拿马运河一下子成了抢手货。"
 PAN_entente_support: "协约国援助"
 PAN_entente_support_desc: "我们已经与协约国结盟。他们会保护我们，而我们将允许他们使用巴拿马运河。"
 PAN_request_ship_tech: "请求海军科技"
 PAN_request_ship_tech_desc: "虽然加拿大海军不太可能把那些能帮助他们夺回母岛的军舰分给我们，但是他们应该会愿意分享海军技术，以帮助我们建立自己的国防舰队。"
 PAN_encourage_entente_trade: "鼓励协约国贸易"
 PAN_encourage_entente_trade_desc: "是时候让协议更加有益于我们与协约国了。我们将鼓励我们与协约国之间的贸易。"
 PAN_stand_alone: "光荣孤立"
 PAN_stand_alone_desc: "我们不会给自己找新主子的。巴拿马运河将属于我们，而且只属于我们。"
 PAN_hold_the_canal: "紧握运河"
 PAN_hold_the_canal_desc: "要是不做好防御的准备，我们就根本保不住巴拿马运河，必须尽快在海岸建立防线。"
 PAN_fortify_the_coast: "巩固岸防"
 PAN_fortify_the_coast_desc: "我们应该扩大我们的沿海防御工事，使其不只能照顾到运河区域。毕竟，如果我们丢失了其他土地，只控制一个运河又有什么用呢？"
 PAN_defend_our_homeland: "保卫我们的巴拿马"
 PAN_defend_our_homeland_desc: "威胁来自四面八方，我们必须做好为保卫巴拿马祖国而战至最后一人的准备。"
 PAN_elastic_defense: "弹性防御"
 PAN_elastic_defense_desc: "考虑到我们国家的某些地区在外国入侵时将会不可避免地失陷，我们可以沿着自然屏障——比如河流、森林、丛林等——加强防线。"
 PAN_increase_recruitment: "增加征兵量"
 PAN_increase_recruitment_desc: "我们应当增加征兵人数，鼓励更多的人加入保卫我们伟大祖国的行列。"
 PAN_new_weaponry: "新式武器"
 PAN_new_weaponry_desc: "我们应当大力投资武器工业，以便给我们军队的装备进行更新换代。"
 PAN_training_the_masses: "全民军事训练"
 PAN_training_the_masses_desc: "我们应当教会每一个公民如何使用武器，并将他们当作可以随时进行紧急征召调用的后备兵员。"
 PAN_every_man_rifle: "人人有枪拿"
 PAN_every_man_rifle_desc: "我们应当为所有的平民配发老式步枪，这样当我们征召他们时，他们每一个人都会准备好履行保护巴拿马的义务。"
 PAN_static_defense: "静态防御"
 PAN_static_defense_desc: "面对侵略者，我们寸土不让！"
 PAN_purchase_foreign_guns: "购买外国枪支"
 PAN_purchase_foreign_guns_desc: "我们本国的军事工业当前依然很薄弱，我们应当从外国购买枪支以装备我们的军队。"
 PAN_support_artillery: "投资火炮支援连"
 PAN_support_artillery_desc: "我们应当投资购买火炮生产线以生产火炮支援我们的军队。"
 PAN_mobilize_economy: "经济动员"
 PAN_mobilize_economy_desc: "我们必须确保民间经济在开战时站在我们这一边。"
 PAN_propaganda_campaign: "宣传运动"
 PAN_propaganda_campaign_desc: "我们应当开始在城市中散发海报，以强调参军保家卫国的合理性。"
 PAN_protect_interests: "保护我们的利益"
 PAN_protect_interests_desc: "我们应该投资于国防力量，以确保我们做好了应对外国入侵的准备。"
 PAN_by_air: "空军守疆土"
 PAN_by_air_desc: "我们应当对空军进行投资。"
 PAN_study_foreign_designs: "学习外国设计"
 PAN_study_foreign_designs_desc: "我们可以通过研究其他国家的设计来为我们自己的作参考。"
 PAN_purchase_aircraft: "购买外国飞机"
 PAN_purchase_aircraft_desc: "我们应该用一部分的资金购买外国飞机。我们可以参考这些外国设计来生产巴拿马空军的第一批飞机。"
 PAN_CAS_focus: "专注近距空中支援"
 PAN_CAS_focus_desc: "我们应当让空军的一部分用于支援地面部队。"
 PAN_logistics_improvement: "改善后勤"
 PAN_logistics_improvement_desc: "通过分发无线电以及改进从总部或士兵到前线基地与飞行员获取信息的方式，我们的军队将会变得更加高效。"
 PAN_fighter_interceptors: "截击机"
 PAN_fighter_interceptors_desc: "我们应当为截击机设计投资，这样才能在敌机轰炸人口稠密地区前拦截它。"
 PAN_invest_in_our_planes: "我们自己的飞机"
 PAN_invest_in_our_planes_desc: "我们应当设计属于自己的飞机，以减少我们对外国制造业的依赖。"
 PAN_tac_bombing_focus: "重视战术轰炸"
 PAN_tac_bombing_focus_desc: "我们应该投资中型轰炸机，以向敌人发动攻击。"
 PAN_fighter_escorts: "战斗机护航"
 PAN_fighter_escorts_desc: "我们应该设计我们自己的战斗机来为我们自己和盟友的轰炸机护航。"
 PAN_all_weather_training: "全天候训练"
 PAN_all_weather_training_desc: "我们应当将我们的飞行员训练得可以在任何天气条件下执行任务。"
 PAN_by_sea: "以海洋护国家"
 PAN_by_sea_desc: "我们应该对海军投资以保护我们在加勒比海和太平洋的利益。"
 PAN_protect_trade: "保护贸易"
 PAN_protect_trade_desc: "我们应当投资以保护我们的贸易免受敌人的攻击。"
 PAN_convoy_hunting: "猎杀运输船"
 PAN_convoy_hunting_desc: "我们应当投资以破坏敌人的贸易。"
 PAN_sub_fleet: "潜艇舰队"
 PAN_sub_fleet_desc: "我们应该把海军的重点放在潜艇及其战术上。"
 PAN_raiding_tactics: "护航队突袭战术"
 PAN_raiding_tactics_desc: "我们应当发展一种能以最小的代价袭击敌方运输船队的战术。"
 PAN_improved_torpedoes: "改进鱼雷设计"
 PAN_improved_torpedoes_desc: "我们应该改进我们的鱼雷设计，使之更精确，从而减少失误。"
 PAN_increase_naval_production: "提升造船能力"
 PAN_increase_naval_production_desc: "我们应该加大我们的海军生产力度，以建立一支强大的舰队来保护我们的利益。"
 PAN_escort_fleet: "护航舰队"
 PAN_escort_fleet_desc: "我们的舰队应该由驱逐舰和巡洋舰组成，以保护我们的贸易利益。"
 PAN_countering_subs: "反制潜艇"
 PAN_countering_subs_desc: "我们需要确保我们的驱逐舰和巡洋舰的船员都接受过反潜训练以保护我们的船队免受潜艇攻击。"
 PAN_cruiser_designs: "设计新式巡洋舰"
 PAN_cruiser_designs_desc: "我们需要设计新式巡洋舰，以保护我们的船队免受来自水面舰艇和潜艇的攻击。"
 PAN_invest_in_industry: "投资实业"
 PAN_invest_in_industry_desc: "我们应该大力投资我们的工厂，以创造就业机会，并使我们的国家进入现代化。"
 PAN_build_new_factories: "建设新工厂"
 PAN_build_new_factories_desc: "建设新工厂在短期和长期内都能创造就业机会，并且还会提高我们的生产力。"
 PAN_military_production: "军事生产"
 PAN_military_production_desc: "我们应当建设一些军工厂以便为我们的军队制造新武器。"
 PAN_drilling_for_oil: "钻取石油"
 PAN_drilling_for_oil_desc: "巴拿马拥有丰富的自然资源。问题只是怎么找到并开采它们。"
 PAN_an_industrialized_panama: "工业化的巴拿马"
 PAN_an_industrialized_panama_desc: "我们实现了让巴拿马完全工业化的目标，其影响正在显现。经济繁荣，失业率下降，巴拿马正在成为一个真正的现代化国家。"
 PAN_improved_roads: "改善道路"
 PAN_improved_roads_desc: "我们应当改善我们的基础设施以适应现代化的交通工具。"
 PAN_aerial_infrastructure: "航空基础设施"
 PAN_aerial_infrastructure_desc: "我们应该大力投资，为我们的空军和民用航空公司建立机场。"
 PAN_widespread_economic_growth: "广泛的经济增长"
 PAN_widespread_economic_growth_desc: "我国经济正迅速扩张"
 PAN_improve_agriculture: "改善农业"
 PAN_improve_agriculture_desc: "通过对我们当下的农业社会进行投资，我们可以制造更多的出口商品并扩大就业机会。"
 PAN_domestic_farms: "国内农场"
 PAN_domestic_farms_desc: "通过土地规划，我们建设了一些新的农场。我们可以借此出口更多商品并且挣更多的钱。"
 PAN_countering_panama_disease: "抵御香蕉巴拿马病"
 PAN_countering_panama_disease_desc: "多年以来，香蕉巴拿马病一直给我们的农民带来损失。既然我们把重点放在农业上，那我们必须帮助我们的人民，并且一劳永逸地解决这个问题。"
 PAN_buying_foreign_influences: "收购外国资产"
 PAN_buying_foreign_influences_desc: "我们应当利用我们靠出口获取的新资金，收购一些外资企业和外资农场。"
 PAN_an_agrarian_panama: "农业发达的巴拿马"
 PAN_an_agrarian_panama_desc: "我们取得了农业生产方式的现代化。我们的经济因为农作物出口而蓬勃发展。"
 PAN_improve_sugar_farms: "改良蔗糖农庄"
 PAN_improve_sugar_farms_desc: "我们应当专门投资我们的蔗糖农场，以增加产量和鼓励有效收获。"
 PAN_increase_banana_exports: "增加香蕉出口"
 PAN_increase_banana_exports_desc: "通过增加香蕉出口，农民和我们都能挣到更多的钱。"
 PAN_encourage_coffee_production: "鼓励咖啡生产"
 PAN_encourage_coffee_production_desc: "我们应当鼓励农场生产咖啡，以供给大众及出口。"
 PAN_found_university: "建立巴拿马大学"
 PAN_found_university_desc: "我们应当建立一个国立教育机构以帮助我们向巴拿马的青年人教授商学、工程学、法律和科学等专业领域的知识。"
 PAN_on_global_stage: "世界舞台上的巴拿马"
 PAN_on_global_stage_desc: "我们应该采取门户开放政策以进行对外贸易和招商引资。"
 PAN_encourage_foreign_trade: "鼓励对外贸易"
 PAN_encourage_foreign_trade_desc: "我们需要一些资源，而同时我们掌握着另外的资源。我们应当鼓励有关这些资源的贸易。"
 PAN_increase_merchant_vessels: "增加贸易船队"
 PAN_increase_merchant_vessels_desc: "通过扩展我们贸易船队的规模，我们能与世界上的其他国家进行更大规模的贸易。"
 PAN_prioritize_global_trade: "全球贸易优先"
 PAN_prioritize_global_trade_desc: "我们应当鼓励面向全球的贸易。"
 PAN_encourage_german_investment: "鼓励德国投资"
 PAN_encourage_german_investment_desc: "我们应该鼓励德国人对我们投资。"
 PAN_encourage_japanese_investment: "鼓励日本投资"
 PAN_encourage_japanese_investment_desc: "我们应当鼓励日本人对我们投资。"
 PAN_prioritize_local_trade: "地区贸易优先"
 PAN_prioritize_local_trade_desc: "我们应该优先考虑与周边国家的贸易。"
 PAN_encourage_canadian_investment: "鼓励加拿大投资"
 PAN_encourage_canadian_investment_desc: "我们应该鼓励加拿大人对我们投资。"
 PAN_encourage_american_investment: "鼓励美国投资"
 PAN_encourage_american_investment_desc: "我们应该鼓励美国人对我们投资。"
 PAN_new_military_academy: "创建联合军校"
 PAN_new_military_academy_desc: "我们应当建立囊括陆、海、空三军的联合学院，研究新设计、谋划战略、培养军官。"
 PAN_40_elections: "1940年选举"
 PAN_40_elections_desc: "这很可能是巴拿马历史上最奇怪的选举——只有两个政党在竞选。一方是提议在人民同意的前提下将政府集中在军队手中的军事政党全国爱国同盟（CPN）；另一方则是提议让巴拿马重回旧时的政治状态的宪政联盟。"
 PAN_CPN_victory: "全国爱国同盟获胜"
 PAN_CPN_victory_desc: "提议中央集权与大政府，同时保护个人自由的全国爱国同盟赢得了1940年大选。"
 PAN_modernizing_panama: "开始现代化"
 PAN_modernizing_panama_desc: "我们将开始我们雄心勃勃的现代化计划。"
 PAN_clear_new_land: "规划新土地"
 PAN_clear_new_land_desc: "我们应当为工厂和农场规划新的土地。"
 PAN_industrial_projects: "工业计划"
 PAN_industrial_projects_desc: "我们应该向企业投资，这样他们就可以在我们新规划的土地上建厂。"
 PAN_land_status: "土地现状"
 PAN_land_status_desc: "我们应当决定是国有化我们新规划的土地还是让它们私有化。"
 PAN_modernized_panama: "现代化的巴拿马"
 PAN_modernized_panama_desc: "巴拿马现在是一个完全现代化的国家了。我们让巴拿马变得真正伟大了起来。"
 PAN_coalition_victory: "宪政联盟获胜"
 PAN_coalition_victory_desc: "由大多数主要的非军事党派组成的宪政联盟赢得了1940年大选。"
 PAN_new_national_police: "新国家警察"
 PAN_new_national_police_desc: "我们应当向新的军队妥协以建立一支全新的国家警察队伍。当我们削减它的力量时，我们一定能找到一个对我们和全国爱国同盟（CPN）或军队都有利的妥协。"
 PAN_the_union_compromise: "工会妥协提案"
 PAN_the_union_compromise_desc: "我们党内有些派系想要建立工会，有些则不想。我们需要在宪政联盟分裂之前达成妥协。"
 PAN_export_economy: "基于出口的经济"
 PAN_export_economy_desc: "我们需要鼓励对其他国家的出口，并继续保持我们最近取得的经济上的成功。"
 PAN_work_together: "鼓励派系合作"
 PAN_work_together_desc: "宪政联盟内部的各派系仍将自己视为各自的政党。我们需要推动这样的一个理念：我们不是单个政党的成员，而是一个大联盟的成员。"
 PAN_a_common_ideology: "共同理念"
 PAN_a_common_ideology_desc: "我们的经济正在蓬勃发展，我们做出的妥协也被证明是成功的。现在我们已经在各地区的不同派系间达成了妥协，并且形成了属于我们自己的意识形态。"
 PAN_panama_canal_category: "巴拿马运河"
 PAN_panama_canal_desc: "巴拿马运河长久以来都处在美国掌控之下。现在，我们终于可以把运河纳为巴拿马的一部分了。"
 PAN_remove_monroe: "摈弃门罗主义"
 PAN_seize_canal: "夺取巴拿马运河"
 PAN_coto_category: "科托地区"
 PAN_pressure_coto_36: "向哥斯达黎加人施压"
 PAN_foreign_category: "外国投资"
 PAN_investment_decision: "寻求[From.GetAdjective]投资"
 PAN_demetrio_augusto_porras_juarez: "德梅特里奥·奥古斯托·波拉斯·华雷斯"
 PAN_ricardo_alfaro_jovane: "里卡多·阿尔法罗·霍瓦内"
 PAN_juan_demostenes_arosemena: "胡安·德莫斯特内斯·阿罗塞梅纳"
 PAN_juan_demostenes_arosemena_leader_desc: "尽管其本人在政治观点上是自由派，胡安·阿罗塞门亚却是自由党保守派的领袖。他在巴拿马民众中，甚至是在非自由派人士中都很受欢迎。许多人认为只有他才能带领巴拿马走出当下的困境。"
 PAN_harmodio_arias_madrid: "阿莫迪奥·阿里亚斯·马德里"
 PAN_harmodio_arias_madrid_leader_desc: "哈莫迪奥·阿里亚斯·马德里是国家革命党的创始人。自1931年政变以来，他与他的弟弟阿努尔福·阿里亚斯·马德里一起领导新政府。虽然他在政治事务上的经验不足，但是却很受人们欢迎。这也让有些人认为他的弟弟阿努尔福应当是一个更有能力的总统。"
 PAN_manuel_pino: "曼努埃尔·皮诺"
 PAN_manuel_pino_leader_desc: "曼努埃尔·皮诺是国家警察及其地下政治阵线全国爱国同盟的首脑。他为国家警察引入了许多现代化事物，而现在他担任了总统，他便计划将其发展为一支真正的军队。他在政治上难以捉摸。在大众之中有许多人将他视为专制的暴君，但是他可能会为了继续掌权而与民主派系达成妥协……"
 PAN_arnulfo_arias_madrid: "阿努尔福·阿里亚斯·马德里"
 PAN_boris_nestor_martinez_salazar: "鲍里斯·内斯托尔·马丁内斯·萨拉萨尔"
 PAN_jose_antonio_remon_cantera: "何塞·安东尼奥·雷蒙·坎特拉"
 PAN_alcibiades_arosemena: "阿尔西维亚德斯·阿罗塞梅纳"
 PAN_roberto_francisco_chiari_remon: "罗贝托·弗朗西斯科·恰里·雷蒙"
 PAN_daniel_chanis_pinzon: "丹尼尔·查尼斯·平松"
 PAN_ricardo_adolfo_de_la_guardia_arango: "里卡多·阿道弗·德·拉·瓜尔迪亚·阿朗戈"
 PAN_augusto_samuel_boyd: "奥古斯托·萨穆埃尔·博伊德"
 PAN_henrique_de_obarrio_vallarino: "恩里克·德·奥瓦里奥·巴利亚里诺"
 PAN_marcos_gelabert: "马科斯·赫拉韦特"
 PAN_arturo_osborne_irraga: "阿图罗·奥斯博尔内·伊拉加"