 YUN_join_faction_failure_desc_federalist: "[FROM.GetNonIdeologyNameDef]无视我们为救国而团结一致的呼声，拒绝接受，我们单得独对抗世界了。"
 YUN_join_faction_failure_desc_zhili: "[FROM.GetNonIdeologyNameDefCap]拒绝了让我们与他们联手的请求，理由是最近我们不服从中央政府，他们认为我们不值得信任。看来我们仍将孤军奋战。"
 YUN_join_faction_failure_desc_fengtian: "奉天政府拒绝了我们的请求，我们必须自己努力完成中国统一大业。"
 YUN_join_faction_failure_desc_left_kmt: "国民党中央委员会拒绝了我们联手的请求。我们必须靠自己来肃清中国的反动派了……"
 YUN_join_faction_failure_desc_right_kmt: "国民党中央委员会拒绝了我们的请求，我们将孤军奋战，把孙中山先生的理想带到全中国每一个角落。"
 YUN_join_faction_failure_desc_other: "[FROM.GetNonIdeologyNameDefCap]拒绝我们加入护国联盟的请求。考虑到云南是原护国联盟的创始省之一，这是个极具争议和矛盾的举动，我们别无选择，只能接受他们的决定。"
 yun.522.t: "昆明国民政府已邀请我们加入他们的阵营"
 yun.522.d: "朱培德将军领导的昆明国民政府，邀请我们参加他们解放中国、光复国民党合法地位的事业。我们如何应对？"
 yun.522.a: "当然！为了中国统一！"
 yun.522.b: "我们要靠自己实现孙中山先生的理想。"
 yun.523.t: "两广接受了"
 yun.523.d: "两广国民党欣然接受加入我们的阵营。让军阀和帝制派瑟瑟发抖吧！"
 yun.523.a: "那行吧。"
 yun.524.t: "两广拒绝了"
 yun.524.d: "两广国民党拒绝加入我们的阵营。他们的领导人李宗仁表示不愿意跟随朱培德，他更愿意自己领导革命。"
 yun.524.a: "那好吧。"
 yun.600.t: "滇系陷入内斗"
 yun.600.d: "没想到和平的云南也着了火，唐继尧的失误不断终于导致他的总参谋处对他公开造反。在彝族将军龙云的带领下，一支效忠他的大军从昆明南边进军，在一天内占领城市，而唐继尧被证实已死亡。这个华南强省如今发生这么暴烈的内斗，许多专家不经揣测，这场起义背后既有朱培德的国民革命军，也有龙云的对手军阀胡若愚从中作梗的因素。\n现在各派军队不停地在这多山之省来回调动，云南的未来尚不得知。"
 yun.600.a: "告诉我，中国还有哪片土地算安全的？·"
 yun.601.t: "龙云平定云南"
 yun.601.d: "来自中国云南省的消息称，云南临时主席龙云平息了这场多山省份爆发的叛乱。\n\n尽管朱培德的国民革命军、卢汉的国民党民兵和胡若愚军阀在叛乱中屡遭挫折，但龙云成功巩固了自己的地位，成为正式的政府主席。现在这位彝族将军将专心修建云南，并重回战斗状态，至于龙云会不会向外发展，还需要时间观察。他到底是会重振云南强权地位，还是会毁了云南，我们敬请期待。"
 yun.601.a: "这真能稳定华南？"
 yun.601.b: "龙云终会实现稳定"
 yun.602.t: "朱培德平定云南"
 yun.602.d: "来自中国云南省的消息称，在这多山省份爆发一系列起义后，临时政府主席龙云被国民革命军成功罢免下台。以朱培德将军为首的国民革命军现在向昆明进行和平游行，这位光彩夺目的新任政府主席宣布，他不仅要追随孙先生的步伐，更要恢复被暗杀的蒋司令的理想。秉持这样的雄心，许多人猜想，这个看似在中国孤立的偏远一角，真能扭转北伐后国民党的颓势，带回一个民族、民权和民生的统一中国……"
 yun.602.a: "十年前的失败也不足以让他们停下来，是吗？"
 yun.602.b: "国民党正统再次掌权。"
 yun.603.t: "朱德平定云南"
 yun.603.d: "来自中国云南省的消息称，在这多山省份爆发一系列起义后，临时政府主席龙云被建国滇军成功罢免下台。随着形势进一步恶化，朱德召集了一支由云南讲武堂的志愿军和筋疲力尽的军阀组成的军队，并最终赢得了决定性的胜利。然而也有报道说，朱培德的国民党军队已经派了一支代表团到昆明，而朱德也同意妥协地将政府主席交给文官政府。但引发了一个冲突，朱德以前效忠过国民革命军没错，但他现在也是中国农工民主党的一员，这对他来说非常矛盾。"
 yun.603.a: "真令人不安。"
 yun.603.b: "百姓的赈济物资已到达。"
 yun.700.t: "金弘壹返回朝鲜"
 yun.700.d: "因为日本占据了朝鲜人的国家，整个二十年代，东北、朝鲜北部和中国内地的各种朝鲜游击队风起云涌。许多流亡的朝鲜革命者和民族主义者逃难来到中国，寄身于军校与共和派运动，以期有朝一日能返回故园。\n\n金弘壹和许多其他人一样，流亡在外，前往遥远的贵西南接受军事指导，他在此遇到了何应钦。1926年，金弘壹加入国民革命军，参加了功败垂成的北伐。经此一败后，金弘壹随何应钦等国民党右派残兵逃回云南。而随着中国打赢了第二次中日战争，战胜了对头日本，金弘壹也就正式宣布退役，转入新成立的大韩民国服役。"
 yun.700.a: "感谢您的服务。"
 YUN_legacy_of_the_northern_expedition: "北伐的遗产"
 YUN_legacy_of_the_northern_expedition_desc: "国民革命军北伐的失败让云南的局势陷入暗礁险滩，但我们还可以从这场战争中吸取许多教训，来强化我们的军队。"
 YUN_a_Yunnanese_air_force: "云南航空队"
 YUN_a_Yunnanese_air_force_desc: "自世界大战后，空中力量已成为现代战争的重中之重，战争在快速逼近中国，或许空中力量会在即将到来的战争中让云南占据上风……"
 YUN_acquire_new_fighters: "购买新战机"
 YUN_acquire_new_fighters_desc: "我们承认战斗机的实用之处，但我们也需承认我们缺乏其生产手段。我们改变下策略，滇越铁路的存在可不只是出口锡矿，还可以从外界运来一些急需的装备，对我们而言这好处大大。"
 YUN_air_excercises: "航空培训"
 YUN_air_excercises_desc: "云南航空队面临的一大问题是，装备和飞行志愿者都不足以保证其战斗力。我们需要聘请外国专家来监督我们的培训生的飞行训练，来为我们今后战斗的胜利。"
 YUN_expand_the_Yunnan_Aviational_school: "扩建云南航空学校"
 YUN_expand_the_Yunnan_Aviational_school_desc: "云南航空学校是应唐继尧的弟弟唐继虞的要求而创办的，是中国少数几所专门学习和应用飞行技术的学校之一，这些技术既有军事用途，也有民用用途。在未来几年，资助和扩建这所学校将会得到其回报。"
 YUN_promoto_aviation: "宣扬航空队"
 YUN_promoto_aviation_desc: "飞机在中国是一个相当新的事物。虽然昆明的军校和军队的志愿者比比皆是，但没多少人意识到我们掌握着一支空军。我们应该发起一场飞行运动比赛，来促进我们航空队的征兵入伍，当然，工资也得涨上去。"
 YUN_aircraft_repair_facility: "航空维修设备"
 YUN_aircraft_repair_facility_desc: "我们或许没有能力生产大量飞机，但我们的资源和轻工业允许我们生产一些零部件，而且中国的大学里有很多工程师，他们愿意接受合适的薪酬为我们的政府提供服务。"
 YUN_general_staff_decision: "任命总参谋长"
 YUN_general_staff_decision_desc: "北方局势在恶化，该让军队为即将到来的大战做准备了。但由于过去几年领导上的分歧，也许我们得先确定谁将成为云南的新参谋长，来确保军队改革顺利进行。"
 YUN_enact_conscription: "颁布兵役法"
 YUN_enact_conscription_desc: "长期以来，云南绝大部分只有志愿军。其军队主要是由来自华东华北的溃军组成，在北伐失败后来到云南。然而，在军队退休和伤亡之间，我们的人力资源已经见底了，是该时候再次实施征兵制了。"
 YUN_centralize_the_general_staff: "集中指挥链"
 YUN_centralize_the_general_staff_desc: "云南有几十个不同的军官团，营级的部队几乎完全由他们直接控制。对军官册进行修订是有必要的，或许在这过程中，我们还可以剔除那些每月流失预算还任人唯亲的军官……"
 YUN_Prioritize_our_officer_corps: "军官为重"
 YUN_Prioritize_our_officer_corps_desc: "云南讲武堂几十年来一直为常胜滇军奠定基础。如果没有这些毕业生，护国联盟几乎不可能成功，如今它是滇军的支柱。无论我们起草什么样的改革方案，都应该以讲武堂为中心。"
 YUN_mountaineer_training: "山地步兵训练"
 YUN_mountaineer_training_desc: "云南领土大部分为山地，学习如何在山地作战是当务之急。北方的军队以在平原和丘陵作战而自豪，但我军将在中国每一座山上击溃他们！"
 YUN_Prioritize_our_equipment: "装备为重"
 YUN_Prioritize_our_equipment_desc: "人力和领导力是现代战争的重要方面，但我们生在工业时代，不能仅仅依靠生锈的宝剑和勇气来打胜仗，而是依靠无情的火力，以及冷酷理性的计算供给能力。云南在这方面缺乏办法，应该考虑提高我们的生产水平。"
 YUN_Purchase_Artillery: "购买火炮"
 YUN_Purchase_Artillery_desc: "在世界大战期间，火炮是大多数国家的致命武器，近年来国内外炮兵的使用，极大地证明了间接炮火统治着现代战场。为了让云南为战争做好准备，我们应该多多投钱进口火炮到云南。"
 YUN_overhaul_the_Kunming_arsenal: "翻新昆明兵工厂"
 YUN_overhaul_the_Kunming_arsenal_desc: "昆明兵工厂多年来一直为我军提供优质的步枪，在我军过去的胜利中发挥关键作用。没有它，军队就是手持粪叉且无组织的农村民兵。为了改善工作条件和提高生产能力，全面翻修势在必行，只让昆明能生产出全中国最好的步枪。"
 YUN_artillery_assemblies: "火炮装配"
 YUN_artillery_assemblies_desc: "虽然昆明兵工厂在生产步枪方面做的很优秀，但最近来自外界的炮兵的重要性和涌入证明，我们需要将生产扩大到新方面。代价可能高昂，但这是必要的牺牲，只为在中国土地上，面临即将到来的冲突中拥有足够的炮兵。"
 YUN_focus_on_support_equipment: "生产支援装备"
 YUN_focus_on_support_equipment_desc: "我们不仅需要枪支和大炮来赢得即将到来的战争。我们还需要铲子、帐篷和其他辅助工具，来供我们的工程兵和侦察兵使用。要想自给自足，我们不应该一直像现在这样从德国进口，应当在本地生产这些装备。"
 YUN_Prioritize_our_manpower: "人力为重"
 YUN_Prioritize_our_manpower_desc: "武器生产和战术在战场上是无价之宝，但如果没有人的话就打不了战。与他省相比，云南的人力池相对较低，我们应该设法扩大人力池，来赶上其他军阀。凭借我们已确立的战术和装备上的优势，解决我们在人力上的劣势，我们将战无不胜！"
 YUN_modernize_our_rifles: "步枪现代化"
 YUN_modernize_our_rifles_desc: "昆明兵工厂多年来一直为我军提供优质的步枪，但不可否认，我们使用仿制毛瑟步枪太多年了。也许在过去，精心制作的仿制品足以让我们赢得胜利，但现在也是时候采用新的标准步枪了。我们将为昆明兵工厂进口新设备，来开始生产更多的新式步枪。"
 YUN_reverse_engineer_german_pieces: "对德制火炮零件进行逆向工程"
 YUN_reverse_engineer_german_pieces_desc: "过去，作为运送锡矿的费用，德国火炮来过云南。虽然这些火炮非常有用，但它们的技术对我们来说仍是个谜，这对我们未来的战斗是极为不利的。我们将进口一批德国的最新火炮，对其进行逆向工程，了解其中奥秘。"
 YUN_engineer_corps: "工兵队"
 YUN_engineer_corps_desc: "云南是一个充满反差的省份。群山与深谷和大渡口相结合，使我省的任何战斗都充满了智斗。因此，我们需要一支工兵队，来承担寻找解决云南地理环境给我们带来的挑战。"
 YUN_enact_multi_ethnic_conscritpion: "多民族兵役法"
 YUN_enact_multi_ethnic_conscritpion_desc: "目前，只有正统的中国民族可以在滇军中服役，这意味着，我们的军队主要由汉族、回族和彝族组成。然而云南省少数民族数不胜数，将征兵范围扩大到其他少数民族，会大大增加我们的人力资源，不过这要付出一定的政治代价……"
 YUN_improve_coordination: "改善协同作战"
 YUN_improve_coordination_desc: "我们军队最大的缺陷之一就是团营定位不明确。涉及距离和缺乏通信设备，我们一半的军队不得不按自己的想法行动，这会导致在战斗中组织度崩溃。要想大兵团作战的话，我们需要一同解决这个问题，才能在战场上有立足之地。"
 YUN_enact_meritocratic_promotions: "平等晋升"
 YUN_enact_meritocratic_promotions_desc: "不令人意外，滇军和其他中国军队里，总是倾向提拔汉族将领担任领导职务，只有少数例外，例如龙云将军或白崇禧将军。为解决这一问题，我们应该立法规定，提拔军官应该只根据能力，而非考虑民族。"
 YUN_elite_officer_corps: "精英军官团"
 YUN_elite_officer_corps_desc: "云南是中国先进军官队伍的发源地之一，这得益于国民革命军的残余力量、新桂系的幸存者以及我们自己的将领干部。他们的专业知识和聪明才智为云南带来宝贵的战术创新，想在变数无常的战场上取胜，就应该利用他们的知识。"
 YUN_adopt_special_tactics: "采纳特种战术"
 YUN_adopt_special_tactics_desc: "中国有着使用直截了当的攻击计划的悠久传统，这容易让人联想到世界大战的步兵进攻，而不是深思熟虑的有组织进攻。我们不应该把我们的士兵扔到火坑里，应该学习德国突击队的经验，最大限度地提高我们队伍的战斗力，减少我们的伤亡。"
 YUN_infiltration_excercises: "渗透作战训练"
 YUN_infiltration_excercises_desc: "考虑到中国庞大的军队，也许以一种间接的战斗方式是取得优势的最好方法。想在战场上击败敌人，练习渗透战术进攻敌人侧翼和粉碎敌军口袋，这将是至关重要的。"
 YUN_Kunming_Academy_support: "扩建云南讲武堂"
 YUN_Kunming_Academy_support_desc: "云南讲武堂培养出了中国最优秀的军官，而现在我们比以往任何时候都更需要它。我们将扩建他们的设施，如果想在未毕业的情况下获取经验和军衔，可以让学员拥有更大的自由去观察和领导前线部队。"
 YUN_accept_only_the_best: "提高军官标准"
 YUN_accept_only_the_best_desc: "在云南，许多军官在没有学完本事和才能考核的情况下，就仓促升官。我们不提倡对我们军官进行清洗，这并不可取，而且还会对政治造成坏影响。相反，我们应该提倡使用更高的军官晋升标准，使真正获得职位的军官能够留住，并爬上晋升的阶梯。"
 YUN_renew_academy_textbooks: "更新军校教材"
 YUN_renew_academy_textbooks_desc: "云南讲武堂在培养军官方面做的很优秀，但它所使用世界大战前教材，在许多方面都已严重过时，无法适应现代战场的需要，法国人在1914年的惨痛教训就已经告诉我们了。为了保持我们的优势，我们需要开始引进一些新的教材。来训练我们的部队和军官使用最新的战术。"
 YUN_Army_excercises: "军事演习"
 YUN_Army_excercises_desc: "实践出真知，我军在训练方面决不能落后。我们在组织新的战争演习时，将测试新的战略战术，以甄别优劣。"
 YUN_the_national_champion: "全国之冠"
 YUN_the_national_champion_desc: "在军官组织、纪律和领导方面，云南有时被称为全国之冠。我们将证明这称号是真的，并继续改进我们的军官团。"
 YUN_CaiE_art_of_war: "蔡锷兵法"
 YUN_CaiE_art_of_war_desc: "蔡锷在云南因其战术和战略专长，以及领导护国运动的勇敢而备受尊敬。他的影响不容忽视，他在前线保存人力和维持装备精良的步兵师倾向，对我们现在的军官团产生不易磨灭影响，我们应根据他的理念来重整军队。"
 YUN_Chinas_finest: "完成改革"
 YUN_Chinas_finest_desc: "我们的改革已结束，是时候把我们收集的所有知识付诸实践了。部分军队会向西行进，进行山地操练，另一部分军队会向东前进，进行野外作战，通过演习，我们将向任何敌人瞧瞧，我们是怎么打仗的。"
 YUN_brigade_reorganization: "旅部重组"
 YUN_brigade_reorganization_desc: "滇军旅部的编制是极其混乱的，有些旅的编制是按照美国的“三进位原则”组成的，而有些只由四到五个甚至一个营组成。为了解决这个问题，我们将通过使用新的旅规模标准，解散和合并一些旅以达到这个新的标准。"
 YUN_fierce_assault: "突击准备"
 YUN_fierce_assault_desc: "战斗一旦打响，一步都不能停，否则就会再而衰，三而竭。我们要做好后勤准备，才能在敌人的战线上取得势不可挡、不屈不挠的进展。伤亡可能会很多，但我们的胜利将超过这一切。"
 YUN_improve_hospitals: "改善野战医院"
 YUN_improve_hospitals_desc: "减少云南人力短缺问题的一个方法，就是让战地医院有能力治疗和适当照顾我们的伤兵，让他们可以更快回到战场。我们将投资兴建较新的野战医院，使我们的士兵尽可能得到优越的照顾。"
 YUN_improve_logistical_support: "提高后勤支持"
 YUN_improve_logistical_support_desc: "维持一支庞大的常备军，也需要相应调整我们的补给线。在直奉战争期间，我们尝到后勤不足的后果，因为唐继尧的战线过长，未能帮到奉军突破直隶防线。这次绝不再犯同样的错误，我们将让后勤专家来最大限度地提高我们的供应分配效率。"
 YUN_the_master_of_the_east_continent: "东大陆主人"
 YUN_the_master_of_the_east_continent_desc: "又一个新年，中国的共和派又开始过上耻辱的新年，卑劣的皇帝仍坐在紫禁城的宝座上，直系仍在主导现状。然而，帝国主义野兽似乎开始出现了裂缝。唐继尧，这位自诩为东大陆主人的滇系领袖，正计划让滇系重现辉煌。"
 YUN_Seize_the_Chance: "时机到了"
 YUN_Seize_the_Chance_desc: "现在直系终于转移了注意力，我们是时候去夺回贵州省的镇远了。"
 YUN_troop_mobilization: "动员军队"
 YUN_troop_mobilization_desc: "要占领贵州，就必须迅速行动，但其他派系的蠢货拒绝了我们的动员命令！我们必须利用这个千载难逢的机会，不惜一切代价集结部队。"
 YUN_Continue_Isolation: "继续孤立"
 YUN_Continue_Isolation_desc: "向敌人进攻是不明智的，直系可能无暇理睬我们，但我们还很虚弱，不知道直系会花时间重新看向我们。我们应该继续与我们的共和派同志接洽，在沉默中准备爆发。"
 YUN_general_meeting: "总参谋部会议"
 YUN_general_meeting_desc: "我们的处境已经够脆弱了，不仅有明争暗斗，还有最近唐继尧的失误，情况可能会变得更糟。所以我们必须召开一次总参谋部会议，讨论如何前进。"
 YUN_diplomatic_overtures: "外交姿态"
 YUN_diplomatic_overtures_desc: "八省联合崩溃了，共和派的运动突然再次抬头。国民党左派正忙着与宁系军阀作斗争，但这不意味着没有其他的共和派可以帮助我们对付直系。"
 YUN_rally_republicans: "召集共和派"
 YUN_rally_republicans_desc: "自辛亥革命前，云南就一直有几个共和派存在着，这种趋势延续到了今天，而现在有联省主义者、国民党军官和无党派人士。这些组织并不忠于督军，但要想向前发展，就需要他们的支持。"
 YUN_situation_defused: "局势化解"
 YUN_situation_defused_desc: "尽管督军最初不愿放弃对镇远的野心，并与参谋们妥协，但最终我们成功地控制局势，甚至会比以前更加强大。"
 YUN_Bastion_of_Republicanism: "共和堡垒"
 YUN_Bastion_of_Republicanism_desc: "云南身处于中国共和事业的中心，而驱除鞑虏恢复中华的时刻也快到了。仅仅待在群山周围是不行的，必须加强我们的地位，领导其他的共和运动来反对清政府，就像曾经我们反袁那样！"
 YUN_strengthen_local_government: "加强地方政府"
 YUN_strengthen_local_government_desc: "唐继尧多年前通过的联省宪法，赋予了云南地方议会相当大的权力，但仍有待完善。应该授权修改地方政府的行政权及其与省政府的关系的条目。"
 YUN_the_future: "这片土地的未来"
 YUN_the_future_desc: "选择前进道路的时候到了。我们现在必须决定，是否真的愿意建立共和事业，或者转向我们云南生存独立和霸权。说白点就是，是成为中国联省制的先锋，还是孤立自己，置身于中国的意识形态斗争之外？"
 YUN_expand_the_provincial_constitution: "修改省宪"
 YUN_expand_the_provincial_constitution_desc: "1927年，在民众骚乱的压力下，唐继尧通过了一部联省制议程的地方宪法。我们早就该对这部宪法进行改革，以更好地服务唐继尧的理念。虽然原先的宪法在当时是有意义的，但仍有改进的余地，使我们的唐大元帅有更多的权力为他的人民服务。"
 YUN_attract_republican_intelectuals: "招揽共和派知识分子"
 YUN_attract_republican_intelectuals_desc: "云南在恢复稳定，并迅速地成为中国共和主义的灯塔。有鉴于此，我们的云南省将欢迎共和派知识分子和我们的盟友，这样才能更好地继续这个伟大的民主实验，进一步实现辛亥革命的梦想。"
 YUN_Federalism: "联省共和"
 YUN_Federalism_desc: "如果在中国要以正确又合适地方式挑战我们意识形态的敌人，我们就必须向两广的盟友发出呼吁。通过与他们结盟，可以更好地统一战线，推动我们联省共和国事业的发展。"
 YUN_go_after_Hunan: "瞄准湖南"
 YUN_go_after_Hunan_desc: "除了我们对湖南的宣称外，还要在湖南建立联省制，巩固我们的事业，并在中国军阀的棺材上再钉上一颗钉子。"
 YUN_isolation: "拥抱孤立"
 YUN_isolation_desc: "督军认为联省主义事业是以中国灭亡告终改革运动，他选择让云南远离冲突，至少现在是这样。"
 YUN_the_mountain_fortres: "群山要塞"
 YUN_the_mountain_fortres_desc: "云南的地理位置使我们既能独立于京城之外，又能保护我们不受外国入侵。让中国的事情外人解决吧，我们将与胜利者结盟，同时繁荣昌盛！"
 YUN_toe_the_line: "俯首听命"
 YUN_toe_the_line_desc: "尽管我们希望继续自治，但我们仍然对中国现在的中央政府表示感谢。通过加入他们的阵营，我们既可以避免北方的威胁，亦可利用现在的混乱局势继续保持我们的自治……"
 YUN_go_after_Sichuan: "四川通牒"
 YUN_go_after_Sichuan_desc: "四川是我们的邻居，许多方面都与我们有一定联系。我们要想有效打击直隶软肋，就必须让他们忠于我们的事业，并任命[SZC_puppet_faction]掌控全省。"
 YUN_the_King_of_Yunnan: "云南王"
 YUN_the_King_of_Yunnan_desc: "许多云南人已经开始相信，唐继尧并不如他们当初所想那样是一个热心的共和派。虽然唐继尧可能会否认那些君主主义和专制主义的指责，但不可否认，他开始喜欢上了自己的头衔，“云南王”。"
 YUN_end_the_Qing_menace: "送大清上路"
 YUN_end_the_Qing_menace_desc: "是时候结束旧政权了！我们的大军和盟友将共同终结清王朝，在联省主义的旗帜下再次统一中国。北伐在哪失败，我们就在哪胜利！"
 YUN_SIAM: "暹罗领土宣称"
 YUN_SIAM_desc: "大英帝国崩溃后，缅甸重申了他们的独立，但随之而来的是软弱无能。在没有英国和协约国支持下，暹罗对片马地区一部分提出主权要求，但那是我们中国的领土。随着黄皮书事件的成功处理，是时候去夺回被暹罗人偷走的银矿了！"
 YUN_Yunnanese_hegemony: "重振滇系强权"
 YUN_Yunnanese_hegemony_desc: "我们的自然边界得到了保护，我们的军队自豪地向力量和荣誉前进，我们的工业从未如此强大！我们就是华南最伟大的省份！"
 YUN_purge_high_command: "清洗高级军官"
 YUN_purge_high_command_desc: "我们下达了动员的命令，但他们竟然拒绝了，和不服从命令的军官交谈时，你感受不到从他们身上那种，对快速又猛烈打击的信心。那么只剩下一个解决方案，干掉这些虚伪的共和派，建立直接统治，成为新护国战争的先锋！"
 YUN_power_centralization: "中央集权"
 YUN_power_centralization_desc: "我们所谓的共和派盟友里，不仅太多人诽谤我们，还不肯加入我们。只有在唐继尧督军的领导下，我们才能重温护国战争的历史，才能为中国一雪前耻！"
 YUN_assert_dominance: "不允废弛"
 YUN_assert_dominance_desc: "要想在中国之中鹤立鸡群，我们就得开始加大我们物资和武器的生产，同时把我们的新兵训练好。绝不把今天能做的事情推到明天。"
 YUN_Burma: "黄书事件"
 YUN_Burma_desc: "1910年的片马事件后，英国同他们的缅甸走狗窃夺了中国的合法领土。然而，我们已同边疆地区的部落领袖们进行几个月的谈判，他们决定宣布支持我们。那么是时候摊牌，将黄书搬出来。"
 YUN_Burma_war_tt: "完成这一国策将会挑起§Y[BRM.GetNameDef]§!与§Y[YUN.GetNameDef]§!的§R战争§!"
 YUN_Tibet_debacle: "西藏危机"
 YUN_Tibet_debacle_desc: "近几十年来的混乱导致我们的边界变数无常，我们与西藏的边界就是其中之一。那里有大量的藏族少数民族，云南的部分主权领土被西藏夺走。我们应该努力与西藏人就归还我们的合法领土进行谈判，而且最好不要挑起冲突，只谈这个问题。"
 YUN_the_republic_reborn: "再造共和"
 YUN_the_republic_reborn_desc: "共和国再次崛起，联省旗帜飘扬中国上空。现在我们应专心与陈炯明达成国家统一，实现联省制的梦想。"
 YUN_the_mountain_economy: "山区经济"
 YUN_the_mountain_economy_desc: "云南的地形和地理位置让我们既有得天独厚的优势，也有得天独厚的劣势。要想让云南繁荣，我们就得因地制宜。"
 YUN_agrarian_solution: "农业方案"
 YUN_agrarian_solution_desc: "缪云台对两个经济计划之一详细解释道，云南如今的农业产出还可以接受，但并不是最优解，完全可以再大幅提升，因此他提出我们应通过几项政策和投资方案……"
 YUN_industrialization: "工业方案"
 YUN_industrialization_desc: "缪云台对两个经济计划之一详细解释道，云南如今的工业产出不尽如人意，但还可以增强生产。因此他提出我们应通过几项政策和投资方案……"
 YUN_expand_agricultural_production: "农业增产"
 YUN_expand_agricultural_production_desc: "云南的农产品基本上仍掌控在小生产者手中，面对不断变化的市场价格，以及国际市场的崩溃，他们不得不自谋生路。为了使农产品的生产恢复到尚可的水平，我们应该补贴农业生产者。"
 YUN_seek_foreign_investment: "寻求外部投资"
 YUN_seek_foreign_investment_desc: "想加快农业发展，我们就需要吸引外资。负债于外部从来不是好主意，但能使我们能更快地推进改革。"
 YUN_Attract_Chinese_Investors: "吸引国人投资"
 YUN_Attract_Chinese_Investors_desc: "中国从未被视为工业巨人，但仍有许多富有的国人愿投资我省和祖国，使中国终有一天成为世界超级大国。通过富滇银行，我们将发行一套新的月期债券，让我们搞到改革所需要的资金，并最终让钱流回我们投资者的钱袋里。"
 YUN_FuDian_Bank_Reorganisation: "富滇银行重组"
 YUN_FuDian_Bank_Reorganisation_desc: "富滇银行在1912年由蔡锷都督开办，是云南重要的银行，为云南提供稳定的货币供应及稳定的金融框架，推动我们的投资发展。不过我们也可以做一些改进，重组富滇银行令其适应中国的新币制和全球金融波动，应是我们的优先事务之一。"
 YUN_Road_Efforts: "公路修建方案"
 YUN_Road_Efforts_desc: "和中国大部分地区一样，我们的道路也极其不发达。不同的是，云南有着复杂的山脉、山谷与河流，这使修路从简单的工作变的非常艰险。但为了更方便地运送军队和物资，我们需要拓建公路、桥梁和隧道。"
 YUN_Frontier_Mining: "边疆采矿"
 YUN_Frontier_Mining_desc: "云南边境蕴藏着宝贵的资源，不仅有锡，还有铁矿、铝土矿、铜矿、镍矿、铅锌和其他丰富的非金属矿物。要充分开发利用云南资源，即使不用几百年，也可能要几十年，因此也是时候开始投资开发新矿和进行探险了，以便进一步寻找更多资源，供我们进行贸易和利用，实现我们的繁荣。"
 YUN_Yunnan_Guizhou_Railway: "云贵铁路"
 YUN_Yunnan_Guizhou_Railway_desc: "连接和扩建我们的铁路对我们在贵州的宣称是很重要的。除了让军队和物资更容易在滇湘之间调动外，还能让我们两省经济联系更密切，同时使我们痛改前非，避免再犯在直奉战争时期滇军的补给线过长的错误。"
 YUN_expand_opium_production: "鸦片问题"
 YUN_expand_opium_production_desc: "19世纪，英国人想方设法让我们国家堕落和衰弱，诱惑我们吸食鸦片！我们能摆脱这极恶的脏物，但这也可利用来资助我们发展，而且鸦片有一些药用价值。然而，缪云台或许有其他计划……"
 YUN_expand_subsistance_farming: "农业自给"
 YUN_expand_subsistance_farming_desc: "想要防止饥荒发生，就必须鼓励农民增加粮食自产。想要稳定我们经济和省份，帮助农民摆脱有害的出口经济作物，就得先确保我们粮食能自给自足。"
 YUN_exporting_our_yields: "出口农作物"
 YUN_exporting_our_yields_desc: "农民们种的越多，粮食自然跟着多。所以我们有很多粮食盈余着，或许我们不需要一直存着，可以用来帮助我们的扩张。世界无常，销售我们的余粮大可增加我们利润。"
 YUN_strengthen_regional_cooperation: "加强地区合作"
 YUN_strengthen_regional_cooperation_desc: "授予地方政府更大的权力不仅适用于政治方面，也适用于经济方面。我们需要重新思考我们与省议会间合作的方式，促使在云南分权之下拥有一个充满凝聚力的经济。"
 YUN_Develop_East_Continent_University: "发展东陆大学"
 YUN_Develop_East_Continent_University_desc: "德国介入导致北伐失败后，大批学者和学生逃往西部。如今我们这有成百上千的学者坐在帐篷里，正把高等教育传授给我们最优秀、最聪明的学生们。为了云南省和整个中国的未来，必须为了这些学者们建设一所真正的大学。"
 YUN_research_slot_4: "扩建国立西南联合大学"
 YUN_research_slot_4_desc: "若没有经过训练、拥有能力的人来运营，工厂没有任何用处。此外，它们还需要定期的能量供应来保持运转。为了确保未来能够提供训练有素的技术人员和劳工，我们必须鼓励和补贴高等教育。"
 YUN_Hydroelectric_Ambition: "水电雄心"
 YUN_Hydroelectric_Ambition_desc: "云南是个多山地区，而我们工程师测量我们当地河流时，认为我们可以建造水电大坝！建造它可让兵工厂从自然中汲取电力，来供给电灯照明和工厂运作，对我的经济实力增强大有裨益！"
 YUN_promote_tourism: "发扬旅游业"
 YUN_promote_tourism_desc: "云南是一个美丽省份，云南的山脉、山谷、古镇和流经的河流都被写进无数的典籍和诗歌之中。虽然这非我们经济计划的中心，但鼓励旅游业可以让我们从本省的自然和历史景观中轻松赚钱。"
 YUN_industrial_innovation: "工业革新"
 YUN_industrial_innovation_desc: "云南初期的轻纺工业在辛亥革命时期是充满革命性的，但随着西方新的工业生产技术的出现，云南的轻纺工业逐渐落后。想要战胜我们对手，我们应该利用滇越铁路，为工厂和新工业人才进口新设备，帮助我们重组与改善我们工业。"
 YUN_Yunnan_textile_industry: "云南纺织工业"
 YUN_Yunnan_textile_industry_desc: "在工业时代前，云南的纺织业以简陋的衣服作坊起家。现如今这是一个在不断发展的行业，吸引着投资者和我们的员工。我们应该为其增长进行补贴，这样经济才能得到改善。"
 YUN_mining: "扩大采矿业务"
 YUN_mining_desc: "个旧及云南其他主要矿业城市的采矿业，都是影响云南经济的重要部分。扩大我省的矿山、熔炼炉和冶炼厂，补贴矿务公司会有助提高采矿的产量和质量。"
 YUN_mining1_decision: "扩建[816.GetName]的煤矿"
 YUN_mining1_decision_desc: "扩建[816.GetName]的采矿场、熔炉和冶炼厂以及补贴矿业公司将有助于我们提高矿石的质量和产量。"
 YUN_mining2_decision: "扩建[325.GetName]的铝矿"
 YUN_mining2_decision_desc: "扩建[325.GetName]的采矿场、熔炉和冶炼厂以及补贴矿业公司将有助于我们提高矿石的质量和产量。"
 YUN_mining3_decision: "扩建[816.GetName]的铬矿"
 YUN_mining3_decision_desc: "扩建[816.GetName]的采矿场、熔炉和冶炼厂以及补贴矿业公司将有助于我们提高矿石的质量和产量。"
 YUN_mining4_decision: "扩建[816.GetName]的钨矿"
 YUN_mining4_decision_desc: "扩建[816.GetName]的采矿场、熔炉和冶炼厂以及补贴矿业公司将有助于我们提高矿石的质量和产量。"
 YUN_Tusi_Debacle: "解决土司"
 YUN_Tusi_Debacle_desc: "我们同云南、暹罗和缅甸的许多部落首领有过很多接触。在我们继续测量我们土地并开发资源时，我们需要也考虑处理当地的部落和土司。我们可以延续自明朝来与土司合作、讨好土司的老政策，也可以推动将土司直接整合到政府中，进行改土归流。"
 YUN_improve_mining_facilities: "改善运矿公路"
 YUN_improve_mining_facilities_desc: "只要有更好的运矿公路，就可以大力开发自然资源，更快和更有效率地运到滇越铁路。我们应该把进出矿山和主要矿业城市的公路扩展到省会和铁路站，提高我们的采矿收益。"
 YUN_Develop_the_Great_Southwest: "开发大西南"
 YUN_Develop_the_Great_Southwest_desc: "长久以来，滇省乃为贫瘠之地，但我们也是中国最富裕的省份之一，对北京来说我们是蛮荒之地，但现在我们将是模范省榜样！"
 YUN_shining_pearl_of_the_southwest: "西南最耀人夺目的明珠"
 YUN_shining_pearl_of_the_southwest_desc: "我们经济经过彻底的改革和振兴，以及大规模的扩张，再次让我们云南省丰裕强大，并且又一次获得西南明珠的称号！"
 YUN_Kunming_Municipal_Construction: "昆明市政建设"
 YUN_Kunming_Municipal_Construction_desc: "在昆明主持市政建设，翻新和完善我们省会来推动经济崛起。昆明水泥厂的建立，我们将能在我省启动更多雄心勃勃的建设项目，而无需北京方面的支持。"
 YUN_National_Southwestern_Associated_University: "国立西南联合大学"
 YUN_National_Southwestern_Associated_University_desc: "因华中和华东的动荡，知识分子们都开始流亡到云南省，为我们带来很大空间余地，为帮助昆明兵工厂的研发部组织新研究项目。"
 YUN_seeking_new_markets: "寻找新市场"
 YUN_seeking_new_markets_desc: "在确保了货源供应之后，我们应该想办法把过剩的货物销往省外。虽然过去，我们对出口的完全依赖导致难以自给自足，但我们相信，完全依赖过剩商品对我们的经济只会有利无害。"
 YUN_expand_infra: "扩大农村基础设施"
 YUN_expand_infra_desc: "自几千年前第一个人类定居点出现在滇池边以来，历代希望通过迷宫般的山川峡谷，将云南丰饶的农田与村庄城市连接在一起的政府，都曾面临严峻的挑战。我们应该尽最大努力扩展农村道路，并在现有结构上加以改进。"
 YUN_initial_stabilization: "初步稳定"
 YUN_initial_stabilization_desc: "唐继尧铸下的大错，让滇省变得如此四分五裂。在夺权斗争之中，联省军、革命党和军阀互相厮杀。直到现在，在经过几周的挣扎，伤口才开始愈合……"
 YUN_End_the_Monarchy: "抹杀[QIE.GetName]"
 YUN_End_the_Monarchy_desc: "几十年来，[QIE.GetName]一直是我们的眼中钉，早该把他们扫进历史的垃圾堆了。如今消灭帝制之责任再次由我们担当，那个在护国战争中推翻伪帝袁世凯，让中国免于共和国里出皇帝之耻辱的我们。"
 YUN_Secure_Tibet2: "西藏危机"
 YUN_Secure_Tibet2_desc: "虽然云南政府会向外扩张，但仍有一些小争端需要解决。在西藏独立后的混乱中，他们拿走了属于我们的土地。许多人想搞清楚，在这困难时期，我们是否应该真正去处理这个问题……"
 YUN_Exploit_Burma2: "黄书事件"
 YUN_Exploit_Burma2_desc: "1910年的片马事件后，英国同他们的缅甸走狗窃夺了中国的合法领土。然而，我们已同边疆地区的部落领袖们进行几个月的谈判，他们决定宣布支持我们。那么是时候摊牌，将黄书搬出来。"
 YUN_Strike_At_Liangguang: "攻打两广"
 YUN_Strike_At_Liangguang_desc: "在过去的几十年里，两广一直是我们的一颗眼中钉，之前就是他们把广西那群不成大器的废物们扔到我们这，然后若无其事地加入了八省联合。现在是时候拔出这颗眼中钉了，我们将先发制人，以绝后患。"
 YUN_connect_sea: "连接大海"
 YUN_connect_sea_desc: "两广已在我手，我们可以自由地将出口货物转运到我们控制的港口，或者与我们有协议的港口。通过连接两省，我们最终会获得一条昆明-海防出口路线的替代品。"
 YUN_the_Siamese_Threat2: "暹罗领土宣称"
 YUN_the_Siamese_Threat2_desc: "大英帝国崩溃后，缅甸重申了他们的独立，但随之而来的是软弱无能。在没有英国和协约国支持下，暹罗对片马地区一部分提出主权要求，但那是我们中国的领土。随着黄皮书事件的成功处理，是时候去夺回被暹罗人偷走的银矿了！"
 YUN_Conquer_Indochina: "征服印度支那"
 YUN_Conquer_Indochina_desc: "印度支那在很久以前就是我们的死敌了，而重要的滇越铁路也在他们的控制之下。现在，我们既能夺回重要的滇越铁路，又能开疆扩土，何乐而不为呢？"
 YUN_Long: "龙云派"
 YUN_Long_desc: "龙云，一个被几乎所有云南人夹道欢迎的彝族军人，已经在云南的权力斗争中大获全胜。云南的未来会怎样，只有他自己知道了……"
 YUN_the_Society_of_Bamboo_King: "竹王会"
 YUN_the_Society_of_Bamboo_King_desc: "竹王会是一个主要由土司首领、政客和那些担心自己被汉人取代的少数民族组成的秘密团体。尽管他们的目标尚不明朗，但我们知道，他们希望压制那些外来的汉人，实现滇人治滇，与他们合作是最符合我们利益的做法。"
 YUN_Dian_Identity: "构建滇认同"
 YUN_Dian_Identity_desc: "几个世纪以来，云南一直是个文化大熔炉。而现在，云南人民已经被北京和洋人逼得几乎走投无路了。所以，我们现在应该给云南人民一种新身份，来融合成一个和谐的多民族共同体，让他们团结一心，不被打压，共建新云南。"
 YUN_Sinitic_Dominance: "中国化"
 YUN_Sinitic_Dominance_desc: "尽管汉人在云南屡遭挫折，但他们已经成为云南的主要组成部分。但是大部分少数民族仍坚持要和汉人们有特殊的待遇，所以我们应该继续鼓励汉族移民，尽快同化这些少数民族，从而避免民族分裂情绪水涨船高。"
 YUN_Restore_political_stability: "稳定局面"
 YUN_Restore_political_stability_desc: "随着更多的汉人迁入，越来越多的少数民族开始抗议我们的同化政策。虽然我们有点同情他们，但为了大一统，我们现在必须让他们闭嘴。"
 YUN_King_of_Yunnan2: "云南王"
 YUN_King_of_Yunnan2_desc: "从蔡锷时代起，“云南王”这个督军头衔就一代传一代。尽管龙云是一位反帝制主义者，但他仍欣然接受这一头衔，这使他成为一位充满合法性的云南督军，并且代表了他不可否认的地位。"
 YUN_Democratic_Fortress2: "民主堡垒"
 YUN_Democratic_Fortress2_desc: "尽管云南与北京相距十万八千里，但云南早已不是以前的军阀统治下的云南了。凭借大学的发展、蓬勃发展的工业、疏而不漏的司法体系、代表性的立法机关和地方选举的议会，云南早已成为中国民主省之一。至少以中国的标准来说是这样。"
 YUN_NRA_prevailed: "青天白日再升起"
 YUN_NRA_prevailed_desc: "即使北伐失败了，国民革命军还是成功克服了苦难，击败了唐继尧、龙云和其他众多的敌人们，并成功在云南赢得权力斗争。至于云南的未来，就要看他们了……"
 YUN_Land_Problem: "土地改革"
 YUN_Land_Problem_desc: "经过缪云台的深思熟虑，他认为农业改革是很重要的一步，这可提高我省的耕作和提炼效率，改善我省农民和小地主的劳作条件。"
 YUN_Expansionism2: "扩张主义"
 YUN_Expansionism2_desc: "军阀早已混战了几十年，中国已疲惫不堪，我们不能袖手旁观，等那些根本不可能出现的北京援军来平定这个局面。与其错失良机，不如我们主动出击，确保周边局势稳定。"
 YUN_emergent_financial_measures: "紧急财务措施"
 YUN_emergent_financial_measures_desc: "随着云南经济的突飞猛进，我们的资金则略显不足。新投资和新工厂都代表我们应该继续鼓励资金流动，让钱来的更快一点，从而成为模范省。"
 YUN_cult_of_personality: "个人崇拜"
 YUN_cult_of_personality_desc: "唐继尧本人过着一种“朱门酒肉臭，路有冻死骨”的生活，却还在一旁问“何不食肉糜”，这才是他倒台的最终原因。我们的新政府主席了解唐的这一弱点，作为一名军人、一名父亲和一名著名人士，他希望能引起人民的同情心。"
 YUN_continue_isolation: "继续孤立"
 YUN_continue_isolation_desc: "云南是全中国为数不多没有完全陷入混乱的地区，不像中国其他地区，到处都是复杂的裙带关系和压制。与其让云南像这样混乱，不如我们加把劲，把云南建设成一片稳定的区域。整个中国正是兵荒马乱之时，而云南不需要加入这场“盛会”。"
 YUN_the_mountain_fortress: "筑垒天险"
 YUN_the_mountain_fortress_desc: "滇乃天险之地，易守难攻。然非天衣无缝，险仍可固。倘若筑垒于山涧，亦于河道之中，方可御敌于千里之外。"
 YUN_join_the_left_KMT_committee: "加入国民党左派委员会"
 YUN_join_the_left_KMT_committee_desc: "即使革命政府仍然在与北京抗争，但我们依然要跟随他们，并且直到为中国带来真正的革命为止！"
 YUN_join_the_right_KMT_committee: "加入国民党右派委员会"
 YUN_join_the_right_KMT_committee_desc: "尽管汪精卫和他的“国民党”在福建建立了根据地，但他们的“国民党”和孙中山先生所希冀的国民党完全背道而驰。与其加入这些冒牌货，不如加入那些真正追随孙中山先生和蒋校长的有志之士！"
 YUN_Kuomintang_government_Initiative: "国民党掌握主动权"
 YUN_Kuomintang_government_Initiative_desc: "有了这些盟友，我们终于可以尝试完成之前的夙愿，将中国从那些皇帝、日本人和军阀们的手中解救出来！就是现在，不自由毋宁死！"
 YUN_gear_up_for_war: "准备战争"
 YUN_gear_up_for_war_desc: "尽管大部分中国都在打仗，而云南仍然置身事外。在上一次二十年代的直奉战争中我们就吃了这样的亏，军队走到了贵州却没有了补给。这不能再发生了，而且我们应该为接下来的冲突作准备。"
 YUN_Revive_republican_ideals: "重塑共和理想"
 YUN_Revive_republican_ideals_desc: "太多人不再关心有一个中央政府，或一个统一的中国，自满于在自己省里当土地王。中国必须得到拯救，向人民灌输爱国主义，打破这一状况！"
 YUN_Reform_KMT_Organisation: "重组国民党组织"
 YUN_Reform_KMT_Organisation_desc: "国民党——或者更确切一点的说，国民革命军自蒋委员长被暗杀后几乎没进行过任何改革。为了将这省份转为我们的根据地，也到改革的时候了。"
 YUN_A_New_China: "中华新生"
 YUN_A_New_China_desc: "中国终于在国民党的青天白日满地红下重归一统。虽然从百年国耻中走出来仍有很长的路要走，但我们已实现了孙先生和蒋大帅的遗愿。中国统一万岁！朱培德委员长万岁！"
 YUN_Ultimatium_To_Sichuan2: "四川通牒"
 YUN_Ultimatium_To_Sichuan2_desc: "四川的大饥荒已经活生生告诉我们，军阀统治中国有多么的黑暗。我们将向他们发出光复民国的最后通牒，那我们就向全国发出一个信息：你们这群狗娘养的吃人军阀，准备去死吧。"
 YUN_Enter_Yangtze_River2: "跨过长江"
 YUN_Enter_Yangtze_River2_desc: "从四川到上海，长江指向中国的心脏，我们需要控制它，来开始我们的大业。但首先，我们得干掉这片流域的看门人：湖南。"
 if_they_fully_accept_tt: "§Y他们完全接受后生效：§!"
 if_they_partially_accept_tt: "§Y他们部分接受后生效：§!"
 YUN_Deal_with_the_leftie_KMT: "肃清我党异端"
 YUN_Deal_with_the_leftie_KMT_desc: "只要汪精卫的国民党活一天，中国就一天不会真正的统一。他们羞辱孙总理和蒋校长的理想太久了，我们来给他们一个大教训。"
 YUN_civilian_kmt: "建立平民党"
 YUN_civilian_kmt_desc: "黄埔集团战胜了其他军阀，但这种胜利尚未得到国民党其他部分的承认。目前，我们在平民中缺乏拥护，对内合法性不足，如果我们不想成为又一个军阀集团，就必须向被两面派汪精卫排斥的党内右倾知识分子让步。"
 YUN_assembly: "省议会的命运"
 YUN_assembly_desc: "云南领导着护国运动，享有民主堡垒的美誉，但云南省议会一直腐败横行，充斥着各种小团体，在某些情况下，代表完全就是由军官组成。我们必须就省议会的未来做出决定。"
 YUN_supervisory_organs: "监察机关"
 YUN_supervisory_organs_desc: "军阀时代的阴影下，腐败和裙带关系成为了一种“制度”。要遏制这种腐败，关键在于建立各种监管机构，最主要的是监察院和考试院。这两院主要监督金融违规行为，但我们会提出，未来这两院有负责军事监察的可能性，以吸引知识分子支持并加入我们的事业。"
 YUN_warlordism: "吸纳军阀人员"
 YUN_warlordism_desc: "一个可悲的现实是，我们极度缺乏朋友。这意味着如果我们要继续为民族解放而斗争，就需要特赦军阀的军官，在已解放的土地上吸收现有的权力结构。让这些人保持控制地位可能会在未来构成问题，但现在我们将与一切可以合作的人合作。"
 YUN_new_life_movement: "新生活运动"
 YUN_new_life_movement_desc: "多年来，中国的道德深深地堕落，在身体和精神上都已腐败不堪。扭转这种情况的关键在于，要在儒家和基督教的启发下，恢复正确的价值观。新生活运动将抓住群众的思想，把党变成群众性的、巩固的党，这样我们就不仅仅是小小的独裁者了。"
 YUN_expand_party_congress: "扩大党代会"
 YUN_expand_party_congress_desc: "许多前共和派和民族主义者希望看到外国压迫和国内分裂的终结。虽然这些人中有很多令人讨厌，但我们会花一点时间，邀请那些有价值的人参加扩大的党代表大会，为人民提供政治指导，以便将来建立宪政的民国。"
 YUN_kmt_personality_cult: "个人崇拜"
 YUN_kmt_personality_cult_desc: "伟大的[ROOT.GetLeader]委员长体现了国民党真正的价值，继承了孙中山、蒋介石和辛亥革命的遗产。在他的掌舵下，未来一片光明，尽管党内仍有许多分歧，但一切都将由他手把手地指引向前。然而，他的智慧和实力需要用武之地，他需要获得更多紧急权力，保护我们的未来。"
 YUN_implementing_the_three_principles: "贯彻三民主义"
 YUN_implementing_the_three_principles_desc: "孙中山先生提出的三民主义是国民党的基石，也是历代中国共和派的指导思想。尽管事务繁忙，但我们已经开始为中华民国做准备。我们要强调，我们是孙中山先生的继承人，宣扬某种党的正统观念。"
 YUN_dangguo: "巩固党国"
 YUN_dangguo_desc: "在这段国内冲突不断的时期，国民党将是训政时期的第一个，也是唯一一个政党。为了民族的灵魂，我们正肩负起艰巨的、精神上的使命。“党国”会打倒军阀、帝国主义和君主制，并为未来的多党制民国充当诚实、廉洁的向导。但在那之前，民主必须等待一段时间。"
 YUN_secure_northern_china: "拱卫华北"
 YUN_secure_northern_china_desc: "奉天那帮人再怎么反清，他们也是中国的叛徒，日本的走狗。其政府只是纯粹的表面共和，我们有义务将满洲从这些暴君手中拯救出来，实现中国关内外的统一。"
 YUN_secure_western_china: "拱卫西北"
 YUN_secure_western_china_desc: "西北最近陷入巨大混乱，许多国人的生命受到威胁，而我党坚持孙先生的理想，中华民国有义务保护我国公民，无论其身在何处。所以我们有责任介入西北并恢复秩序。现在东边得到了保障，让我们向西进发吧。"
