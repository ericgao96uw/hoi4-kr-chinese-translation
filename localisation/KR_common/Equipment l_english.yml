 HOL_motorized_equipment_1: "达夫 “特拉多”卡车"
 HOL_motorized_equipment_1_short: "达夫 “特拉多”"
 HOL_motorized_equipment_1_desc: "特拉多悬挂系统在商业上获得了巨大的成功后，被迅速使用在许多新型民用或军用卡车上。这个悬挂系统由钢板弹簧支撑的转向架和两个可简易拆装的操作轮胎组成，因而可以在后轴上操作商用卡车的转向系统。这样仅仅增加了一个“摆动梁”就能有效增强卡车在野外道路上的通过能力。"
 HOL_mechanized_equipment_1: "布拉特突击车"
 HOL_mechanized_equipment_1_short: "突击车"
 HOL_mechanized_equipment_1_desc: "1940年基于的雪佛兰COE平头式卡车设计。为了能够抵御小型直射火力，该车拥有20mm厚的前部倾斜装甲和12mm厚的侧后部装甲。主舱体驾驶室包括一块铰接钢板出入口和侧面潜望镜，车长室有一个三面包覆式机枪塔可配备勃朗宁.30 (7.62 mm) 气冷机枪或是维克斯.303 (7.7 mm)水冷机枪，以及一个后部出入舱门。"
