 CHI_totalist_party: "国民党-复兴社"
 CHI_totalist_party_long: "中国国民党中华复兴社\n\n§L中国国民党中华复兴社是一个由国民革命军中的激进军官创建的团体，与戴春风的中特局关系密切。它主要由胡宗南、贺衷寒和邓文仪领导，在第一次归正大会后成为一个新的政治派系，在青年军官中尤其受欢迎。\n\n构筑他们意识形态的理论来源横跨左右，自极右翼的萨文科夫主义到英国准则派对经济的架构，但给予他们启发最大的是索雷尔派对暴力的必要性的论述。复兴社将国民党冗杂的官僚主义现状视作党的堕落，寄希望于一名伟大的独裁者（即“领袖”）领导党并且踹走党内的民主派。由此，他们设想将中国发展为高度军事化且平等的社会并根除阶级斗争的思想观念，以便成为一个真正的极权主义和社会主义国家。他们认为中国的传统文化遗存和古老的儒家礼教并不是明日黄花，而是一种在领袖仁慈的统治下田园式的宁静。为了救亡图存，为了解放中国，为了伟大复兴，复兴社誓要令中国焕然一新。§!\n"
 CHI_radical_socialist_party: "国民党-改组同志会"
 CHI_radical_socialist_party_long: "中国国民党改组同志会\n\n§L在北伐战争以失败告终，国民党左派主导的中央委员会逃到欧洲的时候，大部分左派成员加入了国民党改组同志会。改组同志会主要由陈公博领导，不过也包括了汪精卫的许多密友和追随者。他们认为如果革命最终转危为安，那么它必须以1924年的精神改组。在他们眼里，国民党必须清洗掉它过多的民主与反动力量；只有这样，中国才能实现国民革命。\n\n作为曾经中国旅欧侨民中的一个秘密派系，在中央委员会回国后，改组同志会成为国民党的两个主要政治派系之一。他们坚持严格领导的模式（把国民党看作社会主义革命的先锋队），成为农民、工人和小资产阶级的政党。他们与第三国际保持着紧密的联系，甚至许多成员还与中国工团党保持着联系。尽管如此，他们认为对于中国国民党来说，行动并不止是为了中国，更是为了整个亚洲。改组同志会认为中国是社会主义先锋队，应该将革命传播到五湖四海，从帝国主义的锁链中将亚洲受尽压迫的人民解放出来。改组同志会也包括两派——由陈公博领导的激进派和由顾孟余领导的温和派，他们的分歧在于党的阶级基础和土地改革之类的事项。§!\n"
 CHI_syndicalist_party: "中国工团党"
 CHI_syndicalist_party_long: "中国工团党\n\n§L虽然许多中国工团党的成员相信孙中山模式的革命并与之保持紧密的联系，但是这个党本身并不属于国民党。尽管如此，根据国民党与第三国际达成的求助协议，他们也被允许参与国民党的国民革命。\n\n中国工团党的行动和组织主要局限于诸如使馆城市港口之类的中国城市中心。因此他们的行动被破坏得支离破碎，他们的领导层将此归咎于坚持更正统的工团主义以及支持与国民党组成统一战线的陈独秀。然而，像王明在法国的所谓“28个工团主义者”这样更激进的中国工团主义知识分子坚持中国工团党的理念并将其作为唯一的革命引领者。因此，中国工团党被更多国民党中的保守派看作是国外和国内的威胁，而且他们的存在表现了国民党与第三国际之间潜在的阴晴不定的关系。§!\n"
 CHI_social_democrat_party: "国民党-临时行动委员会"
 CHI_social_democrat_party_long: "中国国民党临时行动委员会\n\n§L在八省联合内战中，宋庆龄的支持者们成立了临时行动委员会。他们否认汪精卫领导的归国中央委员会的威权作风，坚信依靠工农阶级就能实现完全的社会主义理想。因此，临时行动委员会之所以得名，是因为他们寄希望于国民党能作为革命先锋队行动起来，带动人民觉醒革命意识并一同参与革命。\n\n临时行动委员会的主要意识形态特征是通过民主的土地改革实现彻底的社会革命，使耕者有其田，以此建立地方自治政府；中国应当通过一种称为“国家资本主义”的方式，由封建社会转变为社会主义社会。他们把第三国际视为暂时的盟友，但也不完全信任国际，大部分成员都厌恶与中国工团党共事。作为国民党的两个主要政治派系之一，临时行动委员会寻求开化民智，将中国无产阶级转变为革命力量以打倒列强除军阀，实现孙中山的梦想。§!\n"
 CHI_social_liberal_party: "国民党-自由派"
 CHI_new_social_liberal_party: "国民党-侨务委员会"
 CHI_new_social_liberal_party_long: "国民党侨务委员会\n\n§L国民党侨务委员会是国民党中一个相对次要但颇具影响力的游说团体，由孙科（先总理孙中山之子）、连声海、梁寒操以及其他在国民党流亡期间逃往非社会主义国家的华侨组成。因此，许多团体成员来自夏威夷、美国本土或东南亚，代表了更多的海外华人社群。他们在意识形态上并不是社会主义者，但自认为是党内的中左派，以倾向民主而闻名。§!\n"
 CHI_market_liberal_party: "党外人士"
 CHI_market_liberal_party_long: "党外人士\n\n§L党外人士主要指那些以“独立代表”身份参加国民大会和国民党代表大会但不是中央委员会成员的人。因此，他们与国民党几乎没有关系，但代表了那些支持反帝反军阀纲领的共和派人士。然而尽管如此，他们仍不是国民党名义上的成员。§!\n"
 CHI_social_conservative_party: "党内元老"
 CHI_social_conservative_party_long: "国民党元老\n\n§L国民党元老通常指所谓“四大元老”（即吴稚晖、蔡元培、张人杰、李石曾）。这些老国民党政治家最初是无政府主义者，曾在法国留学并资助了留法勤工俭学计划。他们代表了国民党中的老保守派，并从革命党初创起就支持革命，因此堪当“元老”之称。他们时常受到国民党政要的追捧，以此得到他们的恩惠或建议。他们是公认的反工团主义者。§!\n"
 CHI_authoritarian_democrat_party: "上海系"
 CHI_authoritarian_democrat_party_long: "上海系\n\n§L上海系代表了上海从外滩到贫民窟阴暗的红灯区中国民党的利益或政治盟友。国民党与这些组织保持着紧密的联系，希望确保在使馆城市中的支持和影响。他们与从陈公博到张人杰的中央委员会委员都有联系，代表了国民党被承认为民族革命运动的财政和政治支持的来源。§!\n"
 CHI_paternal_autocrat_party: "黄埔集团"
 CHI_paternal_autocrat_party_long: "黄埔集团\n\n§L在担任黄埔军校校长期间，已故的蒋介石总司令在他的右翼学生中培养了一批狂热的追随者。他们也深受国民党右派理论家戴季陶的影响，被看做国民党的极右翼。因此，他们在国民党内几乎没有生存空间。然而，他们据传与戴春风和中华复兴社有联系，尽管中华复兴社已经否认了所有他们在拉拢公开的反动派的传言。§!\n"
 CHI_national_populist_party: "黄埔极端分子"
 CHI_national_populist_party_long: "黄埔极端分子\n\n§L黄埔极端分子来自于黄埔军校，代表了国民党内的极端民族主义和极右翼分子。他们把萨文科夫主义的模式视为拯救国民革命的一种手段，因此据传他们与中华复兴社有联系。尽管如此，由于他们高度反动的观点，他们在国民党内几乎没有生存空间。§!\n"
 CHI_revolutionary_committee_of_the_kuomintang: "国民党-革命委员会"
 CHI_revolutionary_committee_of_the_kuomintang_long: "中国国民党革命委员会\n\n§L随着中国国民党的长期流亡，已故的孙中山先生的愿景有了各种各样的诠释，这也造成了整个党内部的不和谐。宋庆龄领导的中国国民党革命委员会（也被称为临时行动委员会），宣称他们是孙中山理想的唯一继承者——中国的革命必须把社会主义带给工农阶级。\n\n革命委员会将作为革命的唯一先锋队直到训政时期结束。他们的目标不仅是实现民生革命，同时也要进行民族和民权革命——也就是解放中华大地上受压迫的劳苦大众，并真正地把民权的概念带给他们。但是，中国的革命也必须是孙中山式的——只有通过一个临时的先锋队，才能确保无产阶级形成革命思想。§!\n"
 CHI_kmt_rc_soc_dem: "国民党-革命委员会(温和派)"
 CHI_kmt_rc_soc_dem_long: "中国国民党革命委员会-温和派\n\n§L随着中国国民党的长期流亡，已故的孙中山先生的愿景有了各种各样的诠释，这也造成了整个党内部的不和谐。宋庆龄领导的中国国民党革命委员会（也被称为临时行动委员会），宣称他们是孙中山理想的唯一继承者——中国的革命必须把社会主义带给工农阶级。\n\n革命委员会将作为革命的唯一先锋队直到训政时期结束。他们的目标不仅是实现民生革命，同时也要进行民族和民权革命——也就是解放中华大地上受压迫的劳苦大众，并真正地把民权的概念带给他们。但是，中国的革命也必须是孙中山式的——只有通过一个临时的先锋队，才能确保无产阶级形成革命思想。革命委员会温和派同时也包含一些由顾孟余领导的改组同志会“温和”派。§!\n"
 CHI_hawaii_clique: "夏威夷派"
 CHI_hawaii_clique_long: "夏威夷派"
 CHI_western_hills_clique: "西山会议派"
 CHI_western_hills_clique_long: "西山会议派\n\n§L1925年，出于对国民党重组的反对，一些心怀不满的国民党右派成员在北京西山成立了西山会议派。随着国民党右派和左派决裂，西山会议派的成员逃往上海、俄罗斯、东南亚和其他地方。在国民党重返大陆并解除政治禁令之后，他们也随之作为国民党内的一个次要的保守派系而回归。§!\n"
