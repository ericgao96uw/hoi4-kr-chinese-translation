 AUS_light_tank_equipment_1: "斯柯达 1935型轻型战车"
 AUS_light_tank_equipment_1_short: "35型轻坦"
 AUS_light_tank_equipment_1_desc: "1933年，皇家与王家军队意识到，其由老式外国坦克和国产小型坦克构成的残破坦克部队在工团分子和德国人设计的新式坦克面前不堪一击。作为权宜，军部决定采用新式的斯柯达Š-II出口型坦克。该坦克现代化地配备了一台搭载37毫米火炮的双人炮塔，气动变速箱及传动装置，而它最大的问题则是过于复杂和不够可靠。"
 AUS_light_tank_destroyer_equipment_1: "Škoda Leichter Panzerjägerwagen Modell 1936"
 AUS_light_tank_destroyer_equipment_1_short: "lePzJgW M.36"
 AUS_light_tank_equipment_2: "ČKD 38型轻型战车"
 AUS_light_tank_equipment_2_short: "38型轻坦"
 AUS_light_tank_equipment_2_desc: "早在第一批M.35轻坦刚出厂时，陆军就开始了新型骑兵坦克的研制工作。多家国内外厂商参与了该项目的竞争，最终ČKD的TNH坦克成功中标。它采用与M.35一致的双人炮塔及一门改进型37毫米主炮，而装甲防护、引擎动力及行走部分的简单可靠程度均有提升。不幸的是，“黑色星期一”造成的巨大冲击导致该型号直到1938年才正式入役。"
 AUS_light_tank_artillery_equipment_2: "ČKD Leichter Geschützwagen Modell 38"
 AUS_light_tank_artillery_equipment_2_short: "leGW M.38"
 AUS_light_tank_destroyer_equipment_2: "ČKD Leichter Panzerjägerwagen Modell 38"
 AUS_light_tank_destroyer_equipment_2_short: "lePzJgW M.38"
 AUS_light_tank_aa_equipment_2: "ČKD Leichter Flugabwehrkanonewagen Modell 38"
 AUS_light_tank_aa_equipment_2_short: "leFlakW M.38"
 AUS_light_tank_equipment_3: "ČKD 42型轻型战车"
 AUS_light_tank_equipment_3_short: "42型轻坦"
 AUS_light_tank_equipment_3_desc: "虽然有更重的M.40坦克接替了M.38作为战斗车辆的作用，但部队中轻型侦察车辆的位置仍然出缺。作为对战场形势日新月异变化的回应，ČKD将TNHP坦克设计案的整个上部结构全部拿掉重做，采用了倾斜正面装甲设计、新式履带以及装有一门新型斯柯达57毫米自动主炮的新版双人炮塔。"
 AUS_light_tank_artillery_equipment_3: "ČKD Leichter Geschützwagen Modell 42"
 AUS_light_tank_artillery_equipment_3_short: "leGW M.42"
 AUS_light_tank_destroyer_equipment_3: "ČKD Leichter Panzerjägerwagen Modell 42"
 AUS_light_tank_destroyer_equipment_3_short: "lePzJgW M.42"
 AUS_light_tank_aa_equipment_3: "ČKD Leichter Flugabwehrkanonewagen Modell 42"
 AUS_light_tank_aa_equipment_3_short: "leFlakW M.42"
 AUS_medium_tank_equipment_1: "斯柯达-马瓦格 40型中型战车"
 AUS_medium_tank_equipment_1_short: "40型中坦"
 AUS_medium_tank_equipment_1_desc: "从美国、中国及西班牙等各处战场上汇总的实战经验促使皇家与王家军队开展对新式坦克的研发。该项目要求新式坦克须具备装配75毫米炮的三乘员炮塔及防护水平更上一层楼的正面装甲。其最终成果由捷克斯柯达与匈牙利马瓦格这两家企业联袂推出，两者分别负责车体和炮塔部分的生产。"
 AUS_medium_tank_artillery_equipment_1: "Škoda-MÁVAG Mittlerer Geschützwagen Modell 40"
 AUS_medium_tank_artillery_equipment_1_short: "mGW M.40"
 AUS_medium_tank_destroyer_equipment_1: "Weiss Manfréd Mittlerer Panzerjägerwagen Modell 40"
 AUS_medium_tank_destroyer_equipment_1_short: "mPzJgW M.40"
 AUS_medium_tank_aa_equipment_1: "Weiss Manfréd Mittlerer Flugabwehrkanonewagen Modell 40"
 AUS_medium_tank_aa_equipment_1_short: "mFlakW M.40"
 AUS_medium_tank_equipment_2: "斯柯达-马瓦格 40/42型中型战车"
 AUS_medium_tank_equipment_2_short: "42型中坦"
 AUS_medium_tank_equipment_2_desc: "M.40坦克的火力和防护水平在战争初期算是绰绰有余，但到1941年底，成型装药类单兵反坦克武器和敌方坦克装甲防护的迅速发展已经将其远远抛在了时代后面。对此，斯柯达团队设计出了一款采用全新引擎并增强正面装甲、加装侧裙甲而总体上仍与M.40相近的车体；马瓦格的新型炮塔则是着重于提升乘员组的人机功效及观察视野，并更换了一门长身管75毫米主炮。"
 AUS_medium_tank_artillery_equipment_2: "Škoda-MÁVAG Mittlerer Geschützwagen Modell 43"
 AUS_medium_tank_artillery_equipment_2_short: "mGW M.43"
 AUS_medium_tank_destroyer_equipment_2: "Škoda-MÁVAG Mittlerer Panzerjägerwagen Modell 43"
 AUS_medium_tank_destroyer_equipment_2_short: "mPzJgW M.43"
 AUS_medium_tank_aa_equipment_2: "Škoda-MÁVAG Mittlerer Flugabwehrkanonewagen Modell 40/42"
 AUS_medium_tank_aa_equipment_2_short: "mFlakW M.40/42"
 AUS_medium_tank_equipment_3: "曼弗雷德·魏斯 44型中型战车"
 AUS_medium_tank_equipment_3_short: "44型中坦"
 AUS_medium_tank_equipment_3_desc: "为了取代日渐落伍的现役M.40/42坦克，军事技术委员会推出了高度借鉴德国VI号坦克及俄国奥布霍夫系列坦克的M.44。其设计中的主要特点包括正、侧面装甲均为倾斜布局，采用ČKD的实验型新式悬挂搭配奥地利-戴姆勒公司的12缸引擎和一门授权生产的博福斯80毫米主炮。匈牙利曼弗雷德·魏斯公司则负责制造车体及全车总装工作。"
 AUS_medium_tank_artillery_equipment_3: "Weiss Manfréd Mittlerer Geschützwagen Modell 44"
 AUS_medium_tank_artillery_equipment_3_short: "mGW M.44"
 AUS_medium_tank_destroyer_equipment_3: "Weiss Manfréd Mittlerer Panzerjägerwagen Modell 44"
 AUS_medium_tank_destroyer_equipment_3_short: "mPzJgW M.44"
 AUS_medium_tank_aa_equipment_3: "Weiss Manfréd Mittlerer Flugabwehrkanonewagen Modell 44"
 AUS_medium_tank_aa_equipment_3_short: "mFlakW M.44"
 AUS_heavy_tank_equipment_1: "斯柯达 36型步兵战车"
 AUS_heavy_tank_equipment_1_short: "IPz M.36"
 AUS_heavy_tank_equipment_1_desc: "随着M.35轻型坦克投入现役，陆军决定再增添一款执行突破任务的步兵坦克。在多个自有优缺点的方案之中，陆军最终选择各取所长，将太脱拉T-III可靠性较强的车体与斯柯达Š-III的多乘员炮塔分别采纳并组合使用。"
 AUS_heavy_tank_artillery_equipment_1: "Škoda Geschützpanzer Modell 36"
 AUS_heavy_tank_artillery_equipment_1_short: "GPz M.36"
 AUS_heavy_tank_destroyer_equipment_1: "Škoda Jagdpanzer Modell 36"
 AUS_heavy_tank_destroyer_equipment_1_short: "JgPz M.36"
 AUS_heavy_tank_aa_equipment_1: "Škoda Flugabwehrkanonepanzer Modell 36"
 AUS_heavy_tank_aa_equipment_1_short: "FlakPz M.36"
 AUS_heavy_tank_equipment_2: "奥地利-戴姆勒-保时捷 M42型步兵装甲车"
 AUS_heavy_tank_equipment_2_short: "IPz M.42"
 AUS_heavy_tank_equipment_2_desc: "随着西线的态势在开战仅仅几星期后便迅速陷入僵持，皇家与王家军队不得不展开新型步兵坦克的研制招标工作。由于捷克和匈牙利的本土企业均无法从骑兵坦克项目中抽开身，奥地利-戴姆勒公司遂将唯一的投标者——费迪南德·冯·波尔舍的方案投产。其正面装甲厚达100毫米、装备一门博福斯80毫米主炮，威力可称所向披靡；但由于其采用的电传动系统可靠性极差，装甲兵们对它也可称是避之不及。"
 AUS_heavy_tank_artillery_equipment_2: "Austro-Daimler-Porsche Geschützpanzer Modell 42"
 AUS_heavy_tank_artillery_equipment_2_short: "GPz M.42"
 AUS_heavy_tank_destroyer_equipment_2: "Austro-Daimler-Porsche Jagdpanzer Modell 42"
 AUS_heavy_tank_destroyer_equipment_2_short: "JgPz M.42"
 AUS_heavy_tank_equipment_3: "奥地利-戴姆勒-保时捷 M44型步兵装甲车"
 AUS_heavy_tank_equipment_3_short: "IPz M.44"
 AUS_heavy_tank_equipment_3_desc: "M.44步兵坦克是在M.42型基础上全面升级的产物。该车改用了倾斜式正面装甲和内部空间较前宽绰得多的新式大型炮塔，且可换装斯柯达的新式105毫米炮；除此以外，电传动系统中的诸多旧毛病也得到了解决。"
 AUS_heavy_tank_artillery_equipment_3: "Austro-Daimler-Porsche Geschützpanzer Modell 44"
 AUS_heavy_tank_artillery_equipment_3_short: "GPz M.42"
 AUS_heavy_tank_destroyer_equipment_3: "Austro-Daimler-Porsche Jagdpanzer Modell 44"
 AUS_heavy_tank_destroyer_equipment_3_short: "JgPz M.42"
 AUS_heavy_tank_aa_equipment_3: "Austro-Daimler-Porsche Flugabwehrkanonepanzer Modell 44"
 AUS_heavy_tank_aa_equipment_3_short: "FlakPz M.44"
 AUS_super_heavy_tank_equipment_1: "奥地利-戴姆勒-保时捷 陆地战舰弗兰兹尔"
 AUS_super_heavy_tank_equipment_1_short: "弗兰兹尔"
 AUS_super_heavy_tank_equipment_1_desc: "随着战火延烧至全欧各处，军事技术委员会开始未雨绸缪地考量一款适用于意大利或法国前线艰巨攻坚任务的突破坦克。为此，奥地利-戴姆勒公司的费迪南德·冯·波尔舍与斯柯达设计团队合作推出了这样一款超重型坦克方案，并将之戏称为“弗朗兹尔”。"
 AUS_modern_tank_equipment_1: "ČKD-斯柯达 50型通用战车"
 AUS_modern_tank_equipment_1_short: "50型通用战车"
 AUS_modern_tank_equipment_1_desc: "TVP车体起初是ČKD在老旧M.40/42坦克后继者项目竞标争夺中提出的方案，但由于尺寸超标而落败于曼弗雷德·魏斯的M.44。后来因战事不断发展升级，军方高层要求为较轻的坦克也换装新式斯柯达105毫米自动装填主炮，以对抗俄军T-120坦克和法军M4坦克这类重装甲目标。这样一来，TVP反而因其体积足够大而成为了唯一一个承载力符合要求的选项。"
 AUS_amphibious_tank_equipment_1: "ČKD F-IV-H"
 AUS_amphibious_tank_equipment_1_short: "F-IV-H"
 AUS_amphibious_tank_equipment_1_desc: "二十世纪三十年代，军事技术委员会对两栖坦克产生了兴趣，希望其有泅渡帝国境内及亚得里亚海周边各条河流的能力。对此，ČKD公司基于AH-IV超轻型坦克开发了一款符合要求的两栖坦克，即F-IV-H。该型载具仅装备了一挺机枪，但直到1940年米克洛斯·施特劳斯勒开发出划时代的“复合驱动”（Doppelantriebe）系统才算真正过时。"
 AUS_amphibious_tank_equipment_2: "莱塔"
 AUS_amphibious_tank_equipment_2_short: "莱塔"
 AUS_amphibious_tank_equipment_2_desc: "对战时空降行动的分析清楚表明，空降部队确实需要装甲载具支援。前期实验已经解决了载具适配运输机的体积和重量问题，不过，应要求增加两栖作战能力延长了开发周期。因此，最终成品是一款线条流畅、外形低矮的轻型坦克，同时还搭载了一门强大的57毫米机炮。"
 AZR_infantry_equipment_0: "莫辛-纳甘 1891步枪"
 AZR_infantry_equipment_0_short: "莫辛 1891"
