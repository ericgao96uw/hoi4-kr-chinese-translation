 TRP_Decentralised_Disorder: "分权化之乱"
 TRP_Decentralised_Disorder_desc: "奥斯曼当局撤离绿山地区的行动再一次引爆了的黎波里塔尼亚的火药桶。教派冲突、部落纷争乃至对爆发内战的恐惧正日益蔓延，每天都有新政党派阀出来填补政治真空。"
 TRP_Youth_Paramilitaries: "利比亚复兴党"
 TRP_Youth_Paramilitaries_desc: "复兴党，音译为巴斯党（Ba'ath，阿拉伯语中大意为复兴或复生）。该党决议创建一个准军事青年组织来强化社会主义在青年一代中的影响力，并组织起青年力量，让青年一代在同反动的部落组织斗争的过程中持续发挥作用。"
