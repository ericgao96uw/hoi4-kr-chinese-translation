 POR_totalist_party: "葡共(拉特斯派)"
 POR_totalist_party_long: "葡萄牙共产党(拉特斯派)Partido Comunista Português (Rates)\n§g1926年，葡共前总书记若泽·卡洛斯·拉特斯被驱逐出党，只因其拒绝与工团派领导的总工会合作。尔后，他带着分裂出去的人们成立了新党，继续坚定不移地反对同无政府主义者合作。在老一辈的共产党员中，拉特斯仍是个有头面的人物，旅法期间接受了诸如修正主义、民族主义和极权主义思想的熏陶。拉特斯若夺还了共产党的领导权，很可能会对那伙赶他下台的左翼施加报复，然后按技术官僚制施行社会主义制度，于国内与国外双面保卫革命果实。§!"
 POR_syndicalist_party: "工会统战委(CGT/FAP)"
 POR_syndicalist_party_long: "工会统一战线委员会(Comité de Unidade de Frente Única)\n§g由在若泽·德·索萨联合下，共产党与工会组成了工会统一战线委员会这个社会主义团体，其成员于1930年大罢工后要么遭到大规模逮捕，要么流亡至巴黎。劳工总联盟（简称总工会）与葡萄牙无政府主义者联合会本是两个密切相关的组织，共同撑起了统一战线的工团派别。总工会名义上由正在狱中的曼努埃尔·若阿金·德·索萨领导，驻巴黎代表则是若泽·德·席尔瓦·桑托斯·阿拉尼亚，该组织被认为是葡萄牙境内最革命最激进的组织，面临着里斯本政府雷厉风行的镇压。葡萄牙无政府主义者联合会则是伊比利亚无政府主义者联合会的支部，乃是总工会之外的另一政治表现。尽管德·索萨支持伊比利亚大团结，可总工会内部不少人对其要么保持怀疑态度，要么公开表露敌意。§!"
 POR_radical_socialist_party: "工会统战委(PCP/FAO)"
 POR_radical_socialist_party_long: "工会统一战线委员会(Comité de Unidade de Frente Única)\n§g由在若泽·德·索萨联合下，共产党与工会组成了工会统一战线委员会这个社会主义团体，其成员于1930年大罢工后要么遭到大规模逮捕，要么流亡至巴黎。葡萄牙共产党在君主制复辟以来一直艰苦斗争，在本托·安东尼奥·贡萨尔维斯的领导下与无政府派以及工团派达成合作，但党内的若泽·卡洛斯·拉特斯却对两派保持敌意态度。共产党以实用主义来妥协革命，希望统一战线策略能顺利发扬光大。工人协会社会主义联合会代表了统一战线中那些社会主义工会的温和派，他们不那么激进，因而仍存于葡萄牙国内。但规模太小，仅发挥中介总工会与葡共的作用。§!"
 POR_social_democrat_party: "左翼民主共和党"
 POR_social_democrat_party_long: "左翼民主共和党(Partido Republicano da Esquerda Democrática)\n§g左翼民主共和党于1924年成立，倾向于马克思主义与社会民主主义，起先是与阿丰索·科斯塔在意识形态上产生分歧后，从民主党中分裂而出的。若泽·多明格斯·多斯·桑托斯领导该党的理念是“中间道路”，也即由第三国际的革命工团主义以及民主党的进步自由主义中间开辟出第三条道路。1930年大罢工最终失败，这让左翼民主共和党获得些许更激进的流亡者的支持，工会统战委仍对该党保持强烈怀疑。§!"
 POR_social_liberal_party: "葡萄牙共和党"
 POR_social_liberal_party_long: "葡萄牙共和党(Partido Republicano Português)\n§g民主党，或官方称谓“葡萄牙共和党”，是一个中间偏左的、较为激进的政党，自称继承了共和党的遗产，而后者领导了1910年的共和革命。旧共和党土崩瓦解后，阿丰索·科斯塔于1912年2月成立了延续现在的民主党，并在共和国存续的大部分时间里以略有专制色彩的统治引领着国家前进，直到西多尼奥·派斯在1917年篡权，前者沦为反对其保守军事独裁的主要势力。君主制复辟后，科斯塔与其党羽流亡出国，并参涉了葡国内几乎所有大大小小的起义。1931年，科斯塔退隐出党内领导一线，民主党困于党内派系斗争：倾向于民粹主义的利贝拉托·平托中校打算改革旧民主党的大锅饭状况，而科斯塔从前的副手，一丝不苟的安东尼奥·马里亚·德·席尔瓦更专注于巩固该党当前的意识形态。§!"
 POR_market_liberal_party: "民族共和联盟(自由派)"
 POR_market_liberal_party_long: "民族共和联盟(União Republicana Nacionalista)\n§g民族共和联盟，俗称民族党，政治立场偏自由主义、保守主义，于1923年2月由流亡中的共和自由党(Republican Liberal Party)、重建党(Reconstitution Party)以及前民族共和党(National Republican Party)的残部拼合而成。民族党成立的初衷是为反复辟事业夯实强大的基础，团结诸右翼共和派为一党。这群人的观点可谓鱼龙混杂，所代表的利益与理念涉猎甚广，然而他们在最主要的意识形态上达成一致——那就是反对民主党。民族党并非由某个特定的人物领导，其中自由派奉行古典自由主义，主要由前共和自由党及重建党的成员组成，领导者是那魅力四射的安东尼奥·格兰若。自由派奉经济自由化胜于一切，支持将贸易拓向更远方的世界。格兰若的卡利斯玛式影响力确保了自由派在民族党内占据主导地位。§!"
 POR_social_conservative_party: "民族共和联盟(联合派)"
 POR_social_conservative_party_long: "民族共和联盟(União Republicana Nacionalista)\n§g民族共和联盟，俗称民族党，政治立场偏自由主义、保守主义，于1923年2月由流亡中的共和自由党(Republican Liberal Party)、重建党(Reconstitution Party)以及前民族共和党(National Republican Party)的残部拼合而成。民族党成立的初衷是为反复辟事业夯实强大的基础，团结诸右翼共和派为一党。这群人的观点可谓鱼龙混杂，所代表的利益与理念涉猎甚广，然而他们在最主要的意识形态上达成一致——那就是反对民主党。民族党并非由某个特定的人物领导，而是由一群中间偏右或纯右翼的政治家进行集体领导。其中联合派奉行社会保守主义，主要由西多尼奥派及天主教共和派的成员组成，领导者是弗朗西斯科·德·库尼亚。联合派支持文化保守倾向的商企活动，在所有共和派组织中属于对天主教最为友好。在库尼亚·莱亚尔的影响下，他们还支持更全面地重新审视葡萄牙殖民事业。§!"
 POR_authoritarian_democrat_party: "天主教中央党"
 POR_authoritarian_democrat_party_long: "天主教中央党(Partido do Centro Católico)\n§g天主教中央党成立于1915年1月，起初目的是在这个反教权共和国里代表天主教的利益。那时该党尚不是明确的君主派，但当政的反教权倾向自然而然地把天主教徒推到了反对派那一边。共和国瓦解之时，天主教中央党不再支持政府，其中一些主要成员甚至自行加入了君主派起义中。国王复辟后，天主教中央党乃是王室议会中最大的正式政党。在那灾难般的1925年中，整合运动的伊波利托·拉波索在政治往来方面采取了更为务实的立场，中央党因而与整合主义者达成合作，且因在1926年支持政变，现已主导了参议院，并开始支持德国式的半君主立宪制。自1920年的派系纠纷以降，若泽·费尔南多·德·索萨，这位狂热的君主派兼整合主义同情者长期领导该党，但他年事已高，这导致党内年轻成员的逐步攀升，其领导者是位教授——安东尼奥·萨拉查。§!"
 POR_paternal_autocrat_party: "君业会"
 POR_paternal_autocrat_party_long: "君主大业联会(Conselho de Causa Monárquica)\n§g作为保王派的保护伞，君主大业联会代表了那摇摇欲坠的“君主大业”的党派联盟。该联盟成立于1911年，旨在重建君主制，曾于1921-1926年在恩里克·德·派瓦·科塞罗的领导下短暂统治过葡萄牙。自三月十七日政变以来，该党遭禁，其成员不得与曼努埃尔二世国王往来，被迫成为“有机实验”的旁观者而无从插足。然而，随着杜阿尔特二世加冕为王，保王派联盟重新挣得了其在葡萄牙的机会。尽管“君主大业”的官面目标是赓续并强化君主制，但背地里支撑着的确实“民族复兴”——强化君权并构建保守性质的个人独裁政体，同时把那帮走极端的整合主义分子赶出政府。联会的主要领导人是科塞罗元帅与王的中尉——多明戈斯·费扎斯·维塔尔。§!"
 POR_national_populist_party: "卢西塔尼亚整合运动"
 POR_national_populist_party_long: "卢西塔尼亚整合运动(Integralismo Lusitano)\n§g卢西塔尼亚整合运动的理念在1911年诞生于科英布拉大学，而其组织则稍晚创建于1914年。该组织秉持高度反动、传统主义和精英主义的政治观念，因其反共和国立场而迅速扬名立万。这群整合主义者以极端反自由主义与君主集权理念与民主党派以及共和体制作对，但仍与西多尼奥的“新共和国”独裁体制保持合作。君主复辟时，整合主义者乃是反革命阵营中最有影响力的派系之一，但尔后陷入困顿——科塞罗认为和这帮家伙打交道过于危险，于是将其在政治上边缘化了。安东尼奥·萨尔迪尼亚的突然趋势差点让该组织崩溃，但伊波利托·拉波索最终合理化了该组织内部一团糟的意识形态，并于以天主教中央党为代表的其他政党和解。在那灾难般的1925年之后，整合主义者已经壮大到领导了一场基本上没怎么流血的政变，扳倒了君业会，并迅速巩固了权力。但自那时起，拉波索开始抑制整合主义者那更为激进的野心，这招致了中央军政府的不满。§!"
