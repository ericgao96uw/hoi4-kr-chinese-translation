 ALB_black_monday_idea: "黑色星期一"
 ALB_black_monday_idea_desc: "就连阿尔巴尼亚也无法逃脱黑色星期一给许多国家带来的经济灾难，这是历史上最严重的经济崩溃之一。除非我们进行大规模的改革，如土地改革、国家工业化、平衡预算、改革世界银行、最大限度地利用阿尔巴尼亚的一切，否则我们不能指望逃脱这场可怕的崩溃。"
 ALB_land_reform_idea: "土地改革"
 ALB_land_reform_idea_desc: "通过实行土地改革，把贵族地主拥有的土地重新分配给全体阿尔巴尼亚人，我们可以慢慢摆脱这些鸡犬升天的农业贵族阶层。当然，贵族们不高兴，可能会极力抗议……"
 ALB_farming_techniques_idea: "农业新技术"
 ALB_farming_techniques_idea_desc: "阿尔巴尼亚的农民长期依赖于使用木犁和自给农业。这对我们的经济产生了消极影响，因为我们的农业产出和出口并没有达到应有的水平。通过改进农民使用的方法和使用的工具，我们可以增加阿尔巴尼亚的农业产出，并改善数十万阿尔巴尼亚人的生活。"
 ALB_illiteracy: "文盲遍地"
 ALB_illiteracy_desc: "阿尔巴尼亚的教育普及率非常低，80%的人口是文盲。此外，教育不是强制性的，阿尔巴尼亚也没有任何正式的大学。在我们的国家里，只有贵族享有高级教育，这意味着我们在研究方面严重落后于欧洲同行，被视为穷乡僻壤。土耳其针对穆斯林的学校和希腊针对东正教基督徒的学校对这个问题一点帮助都没有。"
 ALB_illiteracy2: "文盲问题"
 ALB_illiteracy2_desc: "虽然我们已采取步骤解决文盲问题，为阿尔巴尼亚人开办阿尔巴尼亚学校，但在阿尔巴尼亚缺乏高等教育设施的同时，文盲的问题仍然存在。"
 ALB_economic_boom_idea: "经济腾飞"
 ALB_economic_boom_idea_desc: "我们成功地克服了黑色星期一的影响，并将经济的黄金时代带到了阿尔巴尼亚。农业产出得到了提高，同时工业化改善了我们的经济产出和经济活动，阿尔巴尼亚人的平均生活条件改善了，人民不再受压迫。阿尔巴尼亚万岁！"
 ALB_economic_miracle_idea: "经济奇迹"
 ALB_economic_miracle_idea_desc: "通过采取通货紧缩措施，改善佃农的条件，给予公司在阿尔巴尼亚开设分行的税收优惠，以及普遍增加农业产出，我们设法为阿尔巴尼亚带来了经济黄金时代，有些人把这一事件称为阿尔巴尼亚经济奇迹。"
 ALB_polarised_nation_idea: "两极分化的国家"
 ALB_polarised_nation_idea_desc: "随着阿尔巴尼亚的独立，阿尔巴尼亚的两个政党设法夺取了权力。分别是阿夫尼·鲁斯泰米的联盟党和谢夫切特·沃尔拉齐的进步党。由于两党有着不同的目标，但都有着巨大的影响力，因此近年来，阿尔巴尼亚成为一个政治上两极分化的国家……"
 ALB_feudal_system_ended: "消灭封建制度"
 ALB_feudal_system_ended_desc: "我们设法把普通的阿尔巴尼亚人从贵族和地主的枷锁中解放出来，给予他们自由的意志和对自己生活的自由统治。对普通人来说，这真是一个重要而光荣的日子！"
 ALB_arm_of_gendarmerie_idea: "武装宪兵"
 ALB_arm_of_gendarmerie_idea_desc: "如果我们要保护阿尔巴尼亚不受那些企图从内部和外部破坏或破坏其稳定的因素的影响，对宪兵部队的投资是至关重要的。"
 ALB_improved_sharecropping_idea: "改进后的佃农制"
 ALB_improved_sharecropping_idea_desc: "通过向农民和佃农提供升级的工具，我们可以确保他们的农业产量得到改善，同时给予他们更好的条件。"
 ALB_fund_bank_idea: "投资银行业"
 ALB_fund_bank_idea_desc: "通过激励富人投资银行，我们可以充实国家的金库，更好地履行银行职能，同时帮助需要资金的公司或贵族。"
 ALB_increased_agricultural_output_idea: "增加农产品产量"
 ALB_increased_agricultural_output_idea_desc: "通过向农民们引入新的耕作方法，让他们不再从事自给自足的耕作，我们可以确保他们不仅为自己生产，而且为国家和地主生产，从而提高我们的农业总产量。"
 ALB_deflation_measures_idea: "通货紧缩政策"
 ALB_deflation_measures_idea_desc: "通过淘汰一部分的流通货币，可以确保我们能够更好地应对黑色星期一造成的通货膨胀的影响，并稳定我们的币值。不过这将会以降低生产力作为代价。"
 ALB_universal_health_care_idea: "全民医疗保健"
 ALB_universal_health_care_idea_desc: "国家通过税金，实现凡·诺利的全民医疗思想，这会改善普通阿尔巴尼亚人的生活环境，稳定住出生率。"
 ALB_assert_sovereignty_idea: "维护人民主权"
 ALB_assert_sovereignty_idea_desc: "我们绝不能让阿尔巴尼亚屈服于奥地利或塞尔维亚的威胁！我们将团结全世界的阿尔巴尼亚人，确保阿尔巴尼亚几个世纪以来保持稳定、自由和民主！阿尔巴尼亚人民万岁！"
 ALB_civil_liberties_idea: "扩大公民权利"
 ALB_civil_liberties_idea_desc: "给予长期受上层阶级压迫的我国人民更多的权利和自由，对民主、公正和自由的阿尔巴尼亚的改革至关重要。"
 ALB_tax_incentives_idea: "税收鼓励政策"
 ALB_tax_incentives_idea_desc: "给予企业特权和税收优惠将有助于说服外国人在阿尔巴尼亚开设分公司，从而活跃我们的经济，同时使我们成为潜在投资者具有吸引力的投资选择。"
 ALB_liberal_republic_idea: "自由化"
 ALB_liberal_republic_idea_desc: "联盟党终于完成了最初的目标，现在使阿尔巴尼亚成为一个自由和西方化的共和国。我们再也不在政治和经济上落后于其他国家。我们的底层人民将不再受苦。我们是一个自由和民主的国家。阿尔巴尼亚人民万岁！"
 ALB_trade_with_bulgaria_idea: "阿尔巴尼亚-保加利亚贸易纽带"
 ALB_trade_with_bulgaria_idea_desc: "通过与保加利亚之间建立相互之间的经济联系，我们可以确保我们能够更好地应对黑色星期一期间出现的经济问题。"
 ALB_trade_with_romania_idea: "阿尔巴尼亚-罗马尼亚贸易纽带"
 ALB_trade_with_romania_idea_desc: "通过与罗马尼亚之间建立相互之间的经济联系，我们可以确保我们能够更好地应对黑色星期一期间出现的经济问题。"
 ALB_trade_with_two_sicilies_idea: "阿尔巴尼亚-两西西里贸易纽带"
 ALB_trade_with_two_sicilies_idea_desc: "通过与两西西里之间建立相互之间的经济联系，我们可以确保我们能够更好地应对黑色星期一期间出现的经济问题。"
 ALB_centralise_power_idea: "权力集中"
 ALB_centralise_power_idea_desc: "通过将阿尔巴尼亚政府集中在地拉那的首都，我们可以确保更好和更有效的管理，同时更容易地控制我们的公民。"
 ALB_preserve_traditions_idea: "保护阿尔巴尼亚传统"
 ALB_preserve_traditions_idea_desc: "最重要的是确保我们祖先所定下的神圣传统得到保护，并保护这些传统不受任何试图抹杀或破坏它们的外人的侵犯。只有这样，阿尔巴尼亚才能将在未来数年保持自由！"
 ALB_assassinated_leader_idea: "政变余波"
 ALB_assassinated_leader_idea_desc: "虽然我们以这样或那样的方式获得了权力，但我们的统治不被人民承认是合法的，因为我们通过暗杀和政变获得了权力。此外，我们破坏了阿尔巴尼亚的稳定并破坏了力量的平衡。调整需要一段时间。"
 ALB_gave_austria_oil: "阿尔巴尼亚的石油"
 ALB_gave_austria_oil_desc: "由于我们的控制，我们设法取得了阿尔巴尼亚的石油。这无疑将是一个经济上的福音，因为它将有助于促进我们的工业生产。"
 ALB_hydroelectricity_idea: "水电站建设项目"
 ALB_hydroelectricity_idea_desc: "通过利用大坝利用河流的潜在能量，我们可以在我们的国家生产廉价的能源，从而为所有阿尔巴尼亚人提供能源。"
