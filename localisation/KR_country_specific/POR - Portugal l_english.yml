 POR_black_monday: "黑色星期一"
 POR_black_monday_desc: "由于农业经济占其主导地位，葡萄牙一直深受黑色星期一的影响。"
 POR_portuguese_economic_cooperation: "与西班牙的经济合作"
 POR_portuguese_economic_cooperation_desc: "葡萄牙和西班牙之间共同的意识形态与经济理念已经促成了一系列双方互惠互利的贸易协定。"
 POR_partial_recovery: "局部恢复"
 POR_partial_recovery_desc: "尽管黑色星期一影响中最糟糕的部分已经成为了过去式，但葡萄牙的经济仍将继续受苦。"
 POR_austerity: "基督教紧缩政策"
 POR_austerity_desc: "一系列由政府所采取的温和但不受欢迎的措施最终使葡萄牙摆脱了经济衰退，并为战争做好了准备。虽然人民希望他们可以买到奢侈品，但他们知道国家正面临着来自军事和经济双重意义上的真正危机。"
 POR_kingpath: "天佑吾王！"
 POR_kingpath_desc: "随着整合主义者的试验以失败告终且声名狼藉，国王终于可以将自己和整个国家从他们的影响中解放出来了。"
 POR_ultramarine_empire: "海外帝国"
 PORder_moderador: "调停权"
 PORder_moderador_desc: "当王国的权力发生冲突时，君主可以保留对他/她所选择的政党进行干预的权利。"
 POR_royal_edictos: "皇家法令"
 POR_royal_edictos_desc: "在不需要众议院批准的情况下广泛使用王室法令，这将提高我们政府的灵活性。"
 POR_unlimited_powa: "君主专制"
 POR_tarrafall: "塔拉法尔"
 POR_tarrafall_desc: "塔拉法尔，一个位于佛得角中部的集中营，这里关押着全葡萄牙最疯狂的罪犯，并让他们远离本土和海外省。没有人能逃出塔拉法尔！"
 POR_organic_kingdomi: "有机王国"
 POR_organic_kingdomi_desc: "地方自治主义、传统与信仰是引领葡萄牙前进的三大指导原则。"
 POR_jovens: "葡萄牙青年团"
 POR_jovens_desc: "成千上万的年轻人加入了葡萄牙青年团，这使他们把自己的无穷精力用在了正道上。"
 POR_patriot_youth: "陛下的爱国青年"
 POR_patriot_youth_desc: "在被授予更多职能并增加了更多成员后，葡萄牙青年团现在将作为一支官方且庞大的力量来为陛下的政府服务。"
 POR_yournewempire: "有机司法体系"
 POR_yournewempire_desc: "一部去中心化的法典将意味着我们可以在王国的疆域内更有效地打击犯罪。"
 POR_parliament_suspended: "暂闭议会"
 POR_parliament_suspended_desc: "葡萄牙议会已经被中止一段时间了。"
 POR_non_ironic_anarcho_monarchism_for_fucks_sake: "整体领导"
 POR_non_ironic_anarcho_monarchism_for_fucks_sake_desc: "市政府现在对与他们相关的所有方面拥有更大的自主权，因此能更有效地运行。"
 POR_parliament_abolished: "被废除的议会"
 POR_parliament_abolished_desc: "随着下议院已经被废除，以及上议院的脆弱性。截至目前，君主立宪制名存实亡。"
 POR_organic_eco: "有机经济"
 POR_organic_eco_desc: "虽然每个城市都能满足自身需求，但为了防止短缺，无论何时何地，国家都会进行干预，以确保繁荣。"
 POR_colonial_act: "实施《殖民地法》"
 POR_colonial_act_desc: "于1927年通过的殖民地组织改革的相关法律现在已经得到了充分的执行。"
 POR_colonial_admin: "改革殖民地机构"
 POR_colonial_admin_desc: "年轻人和新的殖民地人员被从欧洲带走并去帮助管理海外省。"
 POR_estudantes: "帝国学生之家"
 POR_estudantes_desc: "帝国学生之家是一个由政府出资的机构，它将聚集帝国中最优秀、最聪明的人为我们服务。"
 POR_encruzilhada: "佛得角开发工作"
 POR_encruzilhada_desc: "为了帮助提高生产力并减少饥荒的频率，正在大力发展佛得角。"
 POR_contratados: "增加圣多美和普林西比的人口"
 POR_contratados_desc: "大量外来务工人员被带到圣多美的种植园工作，并且希望这将为岛上带来繁荣。国家肯定会照顾好他们的。"
 POR_macaud: "澳门利润"
 POR_macaud_desc: "随着澳门现在由我们直接管理，我们在该地区的收入显著增加。"
 POR_state_of_india: "重组葡属印度"
 POR_state_of_india_desc: "现在，葡属印度更像是一个现代化的省级组织，我们可以开始获得这种变化带来的好处。"
 POR_timor_charter_companies: "帝汶特许公司"
 POR_timor_charter_companies_desc: "特许公司现在正在投资被忽视的帝汶殖民地，使我们将该省的利润最大化，增加木材和咖啡的出口，同时允许勘探者寻找更宝贵的资源。"
 POR_heavyshipbuildcost: "重视帝国舰队"
 POR_heavyshipbuildcost_desc: "随着我们舰队的不断壮大，我们制造这些威胁海上战场的庞然大物的专业技能也同样如此。"
 POR_smallshipbuildcost: "重视帝国海军"
 POR_smallshipbuildcost_desc: "高优先级和专业技术意味着我们的造船厂可以生产潜艇，并且它们将以更快的速度跟随海军最高指挥部的计划。"
 POR_african_triumph: "在非洲的胜利"
 POR_african_triumph_desc: "德国侵略者被羞辱、被击败，而葡萄牙在他们的蔑视中屹立不倒！"
 POR_loyal_mozambique: "忠诚的莫桑比克"
 POR_loyal_mozambique_desc: "莫桑比克在危机期间反叛的多个部落和团体已得到其应得并一劳永逸的处理。"
 POR_milprod: "皇家标准生产线"
 POR_milprod_desc: "我们的每一个工人都像一台机器上的油，随时准备尽最大的努力。"
 POR_trainingi: "高效训练方式"
 POR_trainingi_desc: "崭新并高效的训练制度已经在我们的兵营中实施了。我们现在可以期望军队能更快地准备战斗了。"
 POR_knights: "葡萄牙骑士"
 POR_herois_do_mari: "海上的英雄"
 POR_herois_do_mari_desc: "统治海洋是葡萄牙的天命，并且将一直如此！"
 POR_bravery: "保皇党的热忱"
 POR_bravery_desc: "广泛的调节与训练使我们的常规部队无所畏惧，随时准备在接到通知的时候服从命令！"
 POR_integralist_ethos: "并不光荣的光荣和平"
 POR_integralist_ethos_desc: "先是世界大战中屈辱的表现，然后又是第二次最后通牒，世界上大多数国家都认为葡萄牙这个二流国家能保住完整的领土已经是万幸。然而，我们大多数的高级内阁成员可不同意这种意见。"
 german_puppet: "德国的傀儡"
 stern_imperialist: "坚定的帝国主义者"
 popular_figure: "受欢迎的花瓶"
 german_aristocrat: "德国贵族"
 rightful_heir: "合法的继承人"
 brazilian_german_heritage: "巴西和德国的遗产"
 PORkeptangola: "设法保住安哥拉"
 PORangolaenossa: "安哥拉问题"
 MAF_Portugal_btfo: "边境问题解决"
 MAF_NoAttack_Portugal: "德属中非侵略行为被遏制"
 PORreached38: "已到1938年"
 POR_Jackals: "葡萄牙夺取了奥利文萨"
 POR_matters_of_the_realm: "王国的问题"
 POR_matters_of_the_realm_desc: "经过多年的转型，我们终于可以把这个国家塑造成伟大的王国。问题是，谁会占上风：科塞罗主义还是整合主义？"
 POR_the_king_and_country: "国王与他的国家"
 POR_the_king_and_country_desc: "国王将不再受制于那些想剥夺他神圣权利的弱者之意志。统治帝国的事情就由国王陛下和他认为合适的人来承担！"
 POR_the_burden: "帝国的负担"
 POR_the_burden_desc: "殖民地代价高昂，而且往往无利可图。然而，我们的目标绝不是掠夺剥削，而是改善生活在殖民地群众的生活条件。确保我们不辜负我们的义务应是最优先的。"
 POR_tarrafal: "塔拉法尔"
 POR_tarrafal_desc: "塔拉法尔，一个位于佛得角中部的集中营，这里关押着全葡萄牙最疯狂的罪犯，并让他们远离本土和海外省。没有人能逃出塔拉法尔！"
 POR_royal_edicts: "皇家法令"
 POR_royal_edicts_desc: "虽然国王可能需要我们的协助进行统治，但他的意志不应也不能被忤逆。"
 POR_the_moderating_power: "温和的权力"
 POR_the_moderating_power_desc: "司法、行政和立法三部门之间的分权和制衡在理论上是可行的，但是，就目前情况来看，这些部门之间存在太多分歧，政府无法正常运作。通过给予国王仲裁此类争端的权力，我们可以确保这些争端不会阻碍新葡萄牙的建立。"
 POR_persue_traitors: "追捕工团卖国贼"
 POR_persue_traitors_desc: "国际主义者不过是群享乐主义的知识分子，他们毒害了大众的思想。谢天谢地，我们找到了一个妖方：丢到塔拉法尔监狱里！"
 POR_ban_republican_parties: "取缔共和党"
 POR_ban_republican_parties_desc: "葡萄牙共和党人被容忍的时间太长了；随着葡萄牙与其敌人开战的时间越来越近，我们不能允许这些叛徒肆意妄为，破坏国家。"
 POR_colonial_empire: "海外帝国"
 POR_colonial_empire_desc: "我们的千亩国土遍布三大洲。我们必须，而且必将为保留每一寸土地而战斗！"
 POR_realities: "政治现实"
 POR_realities_desc: "现实情况是，我们的国家根本不是一个大国。尽管我们拥有丰富的资源和人力，但我们不能指望与不断威胁我们的野蛮人或工团主义相匹敌。理解这一点并据此进行规划，对于维持葡萄牙政府的运转至关重要。"
 POR_imperial_pride: "帝国的骄傲"
 POR_imperial_pride_desc: "葡萄牙在财富方面正处于鼎盛时期；我们的王国从未扩张到如此之远，也从未统治过这么多人。自从达伽马离开大西洋以来，人类历史上几乎没有哪个帝国能比得上我们所做的一切。我们没有什么好羞愧的，除了我们不够骄傲！"
 POR_centralized_rulership: "中央领导"
 POR_centralized_rulership_desc: "虽然许多城市和地区享有一定程度的自治权，而且一些政党，例如整合主义者，认为这是一件好事，但很明显，在我们这个伟大的帝国内，需要一个直接行使权力的领头人。"
 POR_moral_monarchy: "道德君主制"
 POR_moral_monarchy_desc: "为了施行仁政，君主长期以来不得不迎合地位较低的人。现在，我们终于可以重塑君主制，确保他的权威高于议会的权威！"
 POR_faith_and_state: "忠诚的国家"
 POR_faith_and_state_desc: "我国的主要国策是把葡萄牙所有公民团结在一起。"
 POR_the_organic_kingdom: "有机王国"
 POR_the_organic_kingdom_desc: "理想情况下，一个可接受的君主制应该支持保守、传统、地方自治的原则。它既要受人民欢迎，又要分散权力，既要表现得高贵，又要代表人民。"
 POR_state_of_faithful: "信仰之国"
 POR_state_of_faithful_desc: "葡萄牙现在是而且永远是一个基督教国家。我们是以祂的名义建立的，我们在祂的祝福下扩张，甚至在我们的鼎盛时期，祂赐予我们新的意志，让我们继续改良改善这个世界。"
 POR_youth: "葡萄牙青年"
 POR_youth_desc: "懒散的思维会招致罪恶；当然，我们国家的年轻人有更好的方式来打发他们的空闲时间，而不是听收音机和/或制造恶作剧。他们可以被塑造成栋梁之材。"
 POR_peacefreedomandjusticeformynewempire: "一部有机法典"
 POR_peacefreedomandjusticeformynewempire_desc: "法律不能强加于人。它必须来自人民的意愿。一个聪明的君主应该明智地运用这些法律，公平地制定规则。"
 POR_state_priorities: "国家优先"
 POR_state_priorities_desc: "任何国家都必须始终确保履行其责任。她最优先考虑的是基础设施，因为这些道路网在市镇之间共享，需要集中力量运作。"
 POR_patriotic_fervour: "爱国热情"
 POR_patriotic_fervour_desc: "每一个葡萄牙男人都明白，为什么他今天生活在我们这个光荣的国家里，并对他的祖先负有履行保卫祖国的义务，直至最后一人。"
 POR_baroes_assinalados: "葡国魂"
 POR_baroes_assinalados_desc: "“自卢西塔尼亚西岸启航，\n前往未曾航行过的海域，\n他们越过了塔普罗巴纳，\n在危难与奋斗的战役中，\n超越人类能力所及范围，\n在遥远的异族之上建立\n新王国，让两者皆获升华”；每一名加入皇家军队的人都明白，他肩上扛着千古光荣的历史。"
 POR_suspend_parliament: "中止议会"
 POR_suspend_parliament_desc: "政客们的争吵阻碍了和平与繁荣太久了。议会将关闭，由王室及其顾问处理国家事务，直至僵局解决。"
 POR_expand_local_power: "恢复地方领导"
 POR_expand_local_power_desc: "长期以来，伯爵、公爵和侯爵只是名义上的头衔持有者，对他们统治的土地漠不关心。现在，我们要转变其职能，以地方政府为主导，扩大地方行政自治权。"
 POR_local_rulership: "地方自治"
 POR_local_rulership_desc: "除了社区领袖自己，还有谁最了解如何处理社区内的问题？他们在当地社区生活了数百年，当他们凝视着麦田和辛勤劳作的人们时，他们看到的不仅仅是孤零零的数字。"
 POR_codified_decentralization: "地方分权成文"
 POR_codified_decentralization_desc: "地方领导人权力和自治权的增加也为地方领导层与中央政府之间未来的冲突铺平道路。为了解决这些潜在的争端，将制定一部成文的宪法，以确保一个更强大、更宏伟的葡萄牙国家。"
 POR_abolish_parlament: "废除议会"
 POR_abolish_parlament_desc: "非常遗憾的是，君主必须以他的智慧告知葡萄牙人民，议会这一行将就木又迂腐无能的机构必须被废除；而葡萄牙最权威和最强大的上议院将代替议会的机会主义者行使立法权。"
 POR_economical_strongstance: "经济上的坚定立场"
 POR_economical_strongstance_desc: "我们不能让政客们创造的经济观点和/或观念阻碍新葡萄牙的发展。即使这意味着让那些在一个王国里真正掌握权力的人提高警惕。"
 POR_navy: "皇家海军"
 POR_navy_desc: "我们的海军，虽然在世界大战期间进行了扩张，但仍无法保卫我们的海外省份，也不能保卫我们的海岸线！依赖盟友的海军可不是我们的最佳选择，所以我们必须现在就行动。"
 POR_raise_regulos: "募集“小王公”兵团"
 POR_raise_regulos_desc: "我们在殖民地的小王公，忠诚而感恩的臣民，必须意识到我们和德国佬之间的紧张关系正在迅速加剧。如果他们不武装他们的臣民，他们有可能落入德佬屠夫的枷锁之下。"
 POR_regulos_tooltip: "安哥拉将会出现一支民兵部队"
 POR_colonial_war_effort: "重视殖民战争"
 POR_colonial_war_effort_desc: "由于德国侵略者不断侵犯我们的边界，我们别无选择，只能进一步加剧紧张局势，以免被视为软弱。"
 POR_wareffort_tooltip: "在莫桑比克募集一支装备精良的部队"
 POR_punish_traitors: "惩罚叛徒"
 POR_punish_traitors_desc: "尽管我们尽了最大的努力，莫桑比克仍有叛乱者，继续给光荣的王国抹黑。这些蛮族们总是有奸诈的流氓靠山，但我们孤立他们的努力终于成功了，现在他们的命运掌握在我们的手里。我们应该对那些敢于向人们宣示对王国的不忠、企图进行反文明行为的人杀鸡儆猴，以儆效尤。"
 POR_imperio: "重视海外"
 POR_imperio_desc: "我们的海外省份虽然是重组政府的中心，但与内地相比，在许多方面仍然落后，而且在许多方面受到那些垂涎葡萄牙为其人民所做贡献的人的威胁。为了确保他们的安全和繁荣，我们将制定一项新的计划。"
 POR_enforce_colonial_act: "施行殖民法案"
 POR_enforce_colonial_act_desc: "虽然在过去几十年里我们已经批准了具有开创性的法律法规，但这些法律法规还没有在我们的海外省份执行。我们不能洋洋自得，法律是为执行而生的，我们要落实它们！"
 POR_protect_mozambique: "保卫莫桑比克"
 POR_protect_mozambique_desc: "我们的军事专家建议，保卫莫桑比克最好的办法是收其北部和不受控制的地区，从而在赞比西附近建立一个安全地带。遵循这一计划将大大提高我们抵御莫桑比克侵略的能力。"
 POR_protect_angola: "保卫安哥拉"
 POR_protect_angola_desc: "安哥拉最大的两个城市，新里斯本和罗安达，应该是我们防务的重中之重。我们必须确保我们的旗帜永远飘扬在这些城市的上空！"
 POR_modernized_administators: "雇佣现代化总督"
 POR_modernized_administators_desc: "大多数殖民地行政长官在获职后，都会在热带地区寻求一份轻松、悠闲的工作。现在是时候用精力充沛的新新青年取代他们，他们将参与并准备好执行我们的殖民使命。"
 POR_academia_imperial: "帝国学院"
 POR_academia_imperial_desc: "在帝国内部投资本地人才的最大好处是，我们可以提拔优秀人才，并凭借他们现代化葡萄牙。"
 POR_casa_dos_estudantes_do_imperio: "帝国学子之家"
 POR_casa_dos_estudantes_do_imperio_desc: "帝国学子之家是为海外各省出身的学生而设置的正式住所，彰显着我们的自豪和效率。对学术的投资必将会获得更多的回报……而这也为政府提供了实际帮助。"
 POR_colonial_development: "扩展殖民部"
 POR_colonial_development_desc: "虽然殖民部是共和时代的机构，但是殖民部革新了对海外省份的管理手段，不过那里的官僚机构已经过时了。我们最近的改革为殖民部提供了深化改革的机会，使之步入现代社会，并给我们一个投资更多被我们所忽视的殖民地的机会。"
 POR_capital_shipyrds: "重视主力舰"
 POR_capital_shipyrds_desc: "我们的海军不能被排挤在一边，被赋予次要的角色；我们需要的是一支真正的现代化战斗力量，能够以绝对实力保卫我们的海洋！"
 POR_blueprints: "海军计划"
 POR_blueprints_desc: "建造和规划海军力量不仅仅是调试或命名船只，还需要计划和专业知识。然而，这并不是我们无法补救的问题。"
 POR_nau_capitania: "超级旗舰"
 POR_nau_capitania_desc: "一个真正的舰队需要一艘旗舰，明确我们的目标：建造世界上最伟大、最强大、最现代化的战舰。"
 POR_winds_of_change: "改革之风"
 POR_winds_of_change_desc: "在规划海军战略时，我们不能简单地忽视空军的重要性；我们迟早要把注意力转移到航空母舰上。"
 POR_grande_armada: "宏伟舰队"
 POR_grande_armada_desc: "拥有一个航母舰队不仅仅是在海上拥有几架飞机，它还可以在空中和海上投射力量，控制海上战场。我们的战舰和护航舰将保卫我们的航母，就像许多年前的恩里克王子那样让国家统治海浪。"
 POR_the_fleet_of_the_empire: "帝国海军"
 POR_the_fleet_of_the_empire_desc: "建立帝国范围内的海军生产标准将是一项耗资巨大的努力，但从长远来看肯定会有回报；我们的造船厂效率越高，我们就越能够夺取对海洋的绝对控制权！"
 POR_backfoot_armada: "处于守势的舰队"
 POR_backfoot_armada_desc: "由于我们不能指望与世界上现有的海军力量相匹敌，并在常规战争中击败他们，我们必须调整我们的海军，以帮助我们的盟友迎击更大、更昂贵的船只。"
 POR_escort_effort: "重视护航"
 POR_escort_effort_desc: "护送补给部队安全到达海外省份是一项极其重要的任务。我们不能让帝国的生命线面临外部威胁！"
 POR_raiders: "现代海盗"
 POR_raiders_desc: "几个世纪以来，葡萄牙一直利用其战术和海军专业知识控制着印度洋附近的异教徒国家。同样，我们新海军计划的首要目标就是确保我们能够突袭、骚扰和困死我们这个时代的大帝国。"
 POR_raiding_squads: "规划不对等战争"
 POR_raiding_squads_desc: "策划一场针对世界上规模最大的海军的战争，无论如何，都不是一项容易完成的任务。这需要我们的盟友、海军上将和海员们付出巨大努力。然而，我们处理海上战争的策略无疑是至关重要的。"
 POR_submarines: "猎杀部队"
 POR_submarines_desc: "一支掠袭型海军的重要特质就是一支舰队内各舰船间的自主行动和协同合作。通过组织我军舰队以“猎杀小队”的形式进行行动，以此来损害并袭击敌方的轻型船只和补给舰，我们能确保我国的掠袭型海军能够发挥出色的作用。"
 POR_ubarcos: "帝国潜艇部队"
 POR_ubarcos_desc: "建立帝国的海军生产标准和程序将是一项耗资巨大的工程，但从长远来看肯定会有回报；我们的造船厂效率越高，我们就越能确保我们立于不败之地！"
 POR_angola_e_nossa: "安哥拉是我们的！"
 POR_angola_e_nossa_desc: "“安哥拉是我们的！我们叫喊着，这是我们的肉和血！我们毫不犹豫地保卫和战斗，直到我们胜利，因为安哥拉是我们的！”"
 POR_trumph: "凯旋"
 POR_trumph_desc: "尽管困难重重，历史上最强大的帝国主义强国也拿我们没办法。我们赢得的不仅仅是我们的主权，而是像伟大的阿丰索一世一样，我们不是为征服而战，而是为自由而战。正如埃提乌斯曾经做过的那样，我们粉碎了德国佬不可战胜的幻觉，全世界人民都将与我们一起纪念我们斗争中的英雄！决不让敌人通过！安哥拉是葡萄牙的！"
 POR_reward_loyalty: "奖赏我们臣民的忠心"
 POR_reward_loyalty_desc: "当刀架脖子上的时候，我们往往能够见证一个臣民真正的勇气。许多人曾冒着舍弃一切的风险，自豪地为我们奋战。一些人真的是为了忠诚而奋战，而另一些人则只是沉溺于枪林弹雨中的刺激感，还有一些人则只是为了防止另一种情况发生——为了不被“马亨盖屠夫”这类视一切非日耳曼人为驮兽的屠夫奴役。而一切忠诚者都将得到我们的犒赏！"
 POR_redouble_investments: "加倍殖民地投资"
 POR_redouble_investments_desc: "当我们重建我们在殖民地的权威时，务实派对失去投资的恐惧正在减弱，我们终于可以开始殖民地发展了。"
 POR_loanda_imperial: "皇家罗安达"
 POR_loanda_imperial_desc: "罗安达是一座潜力无限的城市。我们如今无需再担心德国殖民地肆无忌惮的扩张，终于可以开始在改造城市上加注投资了。作为我们殖民帝国在非领土的首都，这里十分适合建造一些纪念我国伟大英雄们的纪念碑。"
 POR_zambia_e_nossa: "抢夺赞比西亚！"
 POR_zambia_e_nossa_desc: "由于他们对尘世财富的渴求，德国人完全没有履行他们的职责。他们在非洲内部疏远了他们的臣民，非洲大陆本身也陷入了前所未有的混乱状态。我们可以利用这个机会，扩张帝国，让我们非洲各省走向统一！"
 POR_pinko: "粉红地图"
 POR_pinko_desc: "由于非洲的无政府状态，我们可能最终实现粉红色地图这个昔日目标，并控制安哥拉和莫桑比克之间的大片土地。虽然在大草原、山区和森林的战争将是一场艰难的战争，但我们不怕，因为命运之神眷顾英勇之人！"
 POR_congo_e_nosso: "提醒刚果王的职责"
 POR_congo_e_nosso_desc: "既然刚果王拒绝进贡，也不承认我们是他的宗主，那么我们就应该提醒他，谁才是刚果的主人……"
 POR_manufacturies: "制造业为主"
 POR_manufacturies_desc: "葡萄牙长期以来是一个农业国家，但历史的进程不会等待那些渴望田园风光的人；我们必须投资工厂，以维护我们的主权。"
 POR_investments: "工业投资"
 POR_investments_desc: "随着我们越来越注重建立工业基地，我们也必须寻找投资者来帮助我们。眼前的任务是艰巨的，但值得为此服付出，我们终将获得丰厚的利益。"
 POR_not_again: "防范动荡"
 POR_not_again_desc: "我们必须设立坚实的储备资金，确保我们不会像预算波动那样容易受到影响。"
 POR_guns: "武装我们的士兵！"
 POR_guns_desc: "我们的战士如狮子一般英勇，但通常……他们的武装也同狮子一般简陋。我们必须保证让每个战士都能承担得起他肩膀上的任务。为此，我们将向他们提供必须的补给品，让我国的卫兵能够保卫我们的帝国！"
 POR_armylogis: "后勤营"
 POR_armylogis_desc: "战场后勤的重要性常常被忽视甚至无视。后勤能力能区分罗马人和野蛮人，也能区分胜利者与失败者，尤其是在现代战场中。"
 POR_milfact: "军备投资"
 POR_milfact_desc: "在我们继续扩军时，我们必须确保我们每个师都配备各式各样的武器。然而，进行这项任务既不便宜也不容易。"
 POR_dockyard: "发展海军"
 POR_dockyard_desc: "长期以来，葡萄牙皇家海军仅仅由护航舰组成。然而，由于目前的紧张局势开始加剧，战争像一团令人生厌的阴影一样逼近我们，我们必须让我们的船厂做好准备，以应对可能发生的潜在冲突。"
 POR_dockyard2: "重建船厂"
 POR_dockyard2_desc: "原有的造船厂既过时，也不适应海军扩张，因为它们无法制造更大的、随时待命的船只。我们必须马上解决这个复杂的问题！"
 POR_milfac2: "发展军事生产"
 POR_milfac2_desc: "我们已经把主要精力转向扩增军事生产，以便更好地满足我们的生产配额。如果葡萄牙要经受住即将到来的风暴，它必须武装到牙齿。"
 POR_econimical_recovery: "开始恢复"
 POR_econimical_recovery_desc: "黑色星期一的影响使我们的经济状况比1926年的危机还危险。我们的市场由于缺乏消费者而受到重创。为了纠正这种情况，我们必须作出重大努力。"
 POR_focus_shift: "转移重心"
 POR_focus_shift_desc: "目前，我们不需要建设更多的工厂，但我们需要升级现有的工厂，并确保它们以更快的速度和更高的质量运作。我们可以利用目前可用的资源来实现这一目标。"
 POR_civfac: "消费品工业"
 POR_civfac_desc: "在一定程度上，我们需要摆脱对外国制造的工业品的依赖，特别是经济生活必需品的依赖。"
 POR_christian_austerity: "基督教财政紧缩政策"
 POR_christian_austerity_desc: "一个理想的公民知道什么是有必要的，什么是不必要的。奢侈品不是困难时期的必需品。和平时期也不是所有的便利设施都能得到。葡萄牙人有决心在困难时期坚持下去。"
 POR_education: "葡萄牙的未来"
 POR_education_desc: "随着战争的迫近，我们必须做好万全准备。虽然葡萄牙的国土面积很小，但我们的才干和创新使欧洲进入了一个繁荣的时代，直到野蛮的德国佬在暴政的控制下奴役了这个大陆。让我们为科英布拉这样的大学提供资金，获得对敌人的优势。"
 POR_railwaya: "铁路扩张"
 POR_railwaya_desc: "通过建设新的基础设施来连接我们的省份，将创造就业机会和税款，这最终使我们的经济受益。"
 POR_construction: "重视建设"
 POR_construction_desc: "我们越是支持国家资助的公共工程项目，我们就能越快地走出这场可怕的衰退。"
 POR_naval_supply: "海军供应链"
 POR_naval_supply_desc: "像葡萄牙这样的海外帝国，已经在后勤上承受着巨大的负担。确保我们的港口能够胜任协调的任务是极为关键的。"
 POR_railways: "帝国铁路公司"
 POR_railways_desc: "国家已经允许我们加大基础设施建设的力度。因此，我们现在能够确保我们的基础设施是欧洲最好的。"
 POR_army: "葡萄牙陆军"
 POR_army_desc: "葡萄牙在世界大战上的表现难以启齿。这是因为那些奸诈的共和党政客给我们的高级将领和可敬的士兵使绊子。我们再也不能让我们的名誉受损了！"
 POR_mic: "发展我们的军工厂"
 POR_mic_desc: "我们必须提高生产质量更好的武器的能力，因为我们的敌人已经超在我们前面了！"
 POR_buildnavapower: "建立我们的海军力量"
 POR_buildnavapower_desc: "尽管葡萄牙拥有超级海军的潜力，但她的海军却准备不足。现在是我们开始海军集结计划的时候了。"
 POR_miltech: "投资军事技术"
 POR_miltech_desc: "随着战争的迫近，我们必须做好万全准备。虽然葡萄牙的国土面积很小，但我们的才干和创新使欧洲进入了一个繁荣的时代，直到野蛮的德国佬在暴政的控制下奴役了这个大陆。让我们为科英布拉这样的大学提供资金，获得对敌人的优势。"
 POR_milindu: "国防工业合同"
 POR_milindu_desc: "随着我们不断扩大的军队需求和需要更多的补给，我们需要进一步游说各方，以满足他们的需要。"
 POR_prodeff: "高效军事装配线"
 POR_prodeff_desc: "尽管我们的军工扩张很快，但我们的许多装配方法都很差，我们的员工在工作场所几乎没有行为纪律。我们必须提高标准，以免落人一步。"
 POR_linha_vedras: "重启托雷斯韦德拉什防线"
 POR_linha_vedras_desc: "如果欧洲战事恶化，我们必须确保有一个后备计划。在盟友的支持下，我们可以在里斯本所在的特约河和大海之间的地区，用一条相对较小但不可穿透的防御线进行防御。在世界大战期间，公社没有在革命中破坏我们的精神，他们将再次落败！"
 POR_state_construction: "国家建设"
 POR_state_construction_desc: "随着我们军事需求的增长，对潜在供应线的需求也在增长。"
 POR_infeq: "更新步兵装备"
 POR_infeq_desc: "一支现代化的战斗部队需要的不仅仅是枪支；在赞比西河潮湿的河岸上，鞋子比坦克更需要。确保我们的部队装备最好的装备，不仅能提高他们的战斗力，而且还能提高他们的士气。"
 POR_training: "重视步兵训练"
 POR_training_desc: "把一个前途无量的年轻人塑造成一个军人，既不便宜也不简单；但是，如果我们制定适当的训练方案，我们将离确保我们的部队尽快做好战斗准备又近了一步。"
 POR_artillerybattalion: "炮兵营"
 POR_artillerybattalion_desc: "炮兵能够到达步兵无法匹及的地方，这在现代战场上尤为最重要，建立专门的炮兵营对于确保与我们步兵师作战的凝聚力理想可观。"
 POR_spotter_squads: "侦察与校射训练"
 POR_spotter_squads_desc: "侦察部队的作用常常被低估，在现代战争中，侦察对成功至关重要。如果我们的军队先于发现敌人，那一定会占上风！"
 POR_knights_desc: "尽管我们骑马作战的悠久历史已被许多人遗忘，但它所描绘的象征意义与其用于宣传的用途是不容忽视的。我们将确保我们的骑兵锐不可当，并且在训练他们的时候不计成本！"
 POR_motorized_dragoons: "摩托化龙骑兵"
 POR_motorized_dragoons_desc: "虽然机械化步兵的概念远非新鲜事，但利用卡车和汽车有效地完成这项工作是一个相对新颖的想法，尽管代价高昂。这样的投资将在战场上获得回报，机动作战是关键！"
 POR_loghtank: "坦克实验"
 POR_loghtank_desc: "虽然我们在使用坦克作战方面的经验仅限于世界大战，但我们可以修改一些外国坦克来改变这一事实，并推动葡萄牙第一辆主战坦克的诞生。"
 POR_tankarmy: "葡萄牙装甲部队"
 POR_tankarmy_desc: "建立一支装甲部队代价高昂，但我们相信，这项投资将为我们带来安全保障，并确保我们凌驾于敌人之上。"
 POR_support_squads: "支援部队"
 POR_support_squads_desc: "那些不了解现代战争的人都认为支援部队在战斗中不是必不可少的。他们的想法真的是大错特错了。"
 POR_doctrine_reform: "复习我们的军事理论"
 POR_doctrine_reform_desc: "我国将军无能的一大原因是他们根本不懂得现代战术。通过吸纳外籍帮手，我们可以保证我国参谋不仅能表现合格，还能具有创新精神。"
 POR_herois_do_mar: "为统治海洋而生"
 POR_herois_do_mar_desc: "自从葡萄牙建国以来，我们一直控制着海洋，在海洋中战斗，在海洋中生存。我们将继续如此，利用现代战争中的经验帮助我们更好地改进我们的战术。"
 POR_our_legacy: "保卫我们的遗产"
 POR_our_legacy_desc: "我们的核心价值观受到但不限于野蛮人和工团主义者的威胁。这些暴徒垂涎葡萄牙以创新和进步的名义所做的一切。我们决不动摇，决不投降！"
 POR_suebi: "卢西塔尼亚人的勇气"
 POR_suebi_desc: "我们不惧死亡，尤其是在战场上，因为没有比以我们的旗帜、我们的人民和我们的遗产的名义而死去更大的荣誉了！"
 POR_hearvy_art_batteries: "大炮兵"
 POR_hearvy_art_batteries_desc: "众所周知，我们的部队将集中生产大炮巨炮。我们的炮弹将使所有敢于反抗祖国的人的鸦雀无声！"
 POR_paratroop: "伞兵训练"
 POR_paratroop_desc: "虽然利用飞机从空中空降部队的想法并不是什么新鲜事，但我们直到最近才成功尝试，即使如此，它的实用性仍然受到许多人质疑。这样的演习要取得成功，我们需要使用特种部队，在登陆后能够重新组织起来，在敌后作战。"
 POR_wewerentexpectingspecialforces: "特种部队"
 POR_wewerentexpectingspecialforces_desc: "现代军队需要的是英雄，那些专攻战争某一方面的伟大战士。一支由精英组成的部队，他们能最好地完成分配给他们的任务。"
 POR_airforce: "葡萄牙王家空军"
 POR_airforce_desc: "通过盟友的支持，我们可以建立一支真正现代化的空军，并控制卢西塔尼亚的天空。"
 POR_air_superiority: "聚焦空中优势"
 POR_air_superiority_desc: "主宰现代战场的一个重要部分是主宰天空。否认这一简单而事实的真相，就是忽视了世界大战和之前战争的教训。"
 POR_bomber: "轰炸行动"
 POR_bomber_desc: "我们的资源最好用于建立一支空军，以支援地面部队，并执行远程轰炸任务。"
 POR_fighterefforto: "战斗机设计"
 POR_fighterefforto_desc: "专注战斗机对于确保和维持制空权是不可或缺的。如果我们结合盟国的专业知识和葡萄牙人翱翔蓝天的才能，我们就可以制造出人类已知的最好飞行器。"
 POR_cas_focus: "专注近距空中支援"
 POR_cas_focus_desc: "我们的轰炸机应该支援前线的部队，葡萄牙的命运决定于此。"
 POR_carrier_groups_1: "改编舰载机"
 POR_carrier_groups_1_desc: "为了使我国海军发挥其潜力，航母是必需的。然而，这些航母需要海航机协助以保卫我们的舰队。"
 POR_projection_of_airpower: "空中力量投射"
 POR_projection_of_airpower_desc: "空军力量的发挥取决于拥有大量的飞机以及如何以及何时最好地利用这些飞机。空中战术，其机动性和复杂性，不是一个容易破解的问题，但我们的军官能够应付这一挑战。"
 POR_strategic_bomber: "战略轰炸"
 POR_strategic_bomber_desc: "轰炸敌人的生产设施和补给线是一个很好的方法，可以帮助我们对抗装备更好、人数更多的对手。然而，为了做到这一点，我们必须确保我们的飞机能够适合执行为其规定的任务。"
 POR_carrier_groups_2: "舰载机群"
 POR_carrier_groups_2_desc: "训练海航飞行员在航母上起降，本身就是一项艰巨的任务，但改装我们现有的飞机来完成这项任务则是一项艰巨得多的工作。"
 POR_colonial_development_cat: "海外发展运动"
 POR_colonial_development_cat_desc: "最近扩展的殖民部被授权在整个帝国指导发展工作。已经有各种令人兴奋的事态发展被发掘和规划，殖民部总的目标是使较小省份的发展程度与我们在西非和东非的殖民地相匹配。推动这一发展将需要相当多的政治资本和经济资本，但这一过程所获得的巨大财富将值得我们去做。"
 POR_cape_verde: "开发佛得角"
 POR_cape_verde_desc: "受饥饿和干旱的摆布，佛得角需要投资才能繁荣。我们必须制定佛得角投资计划，以确保其繁荣。"
 POR_sao_tome: "在圣多美扩招契约工"
 POR_sao_tome_desc: "圣多美的种植园人口不足，而佛得角人口过剩。虽然这一问题的解决办法似乎显而易见，但我们必须付出努力，确保工人不仅能够到达目的地，而且还必须确保当地人和移民之间的紧张关系能够最小化。"
 POR_macau: "保卫并开发澳门"
 POR_macau_desc: "澳门是帝国的皇冠明珠，因其繁荣而受到中国人的羡慕。然而，它也离葡萄牙很远。这意味着，一旦发生袭击，该省将不得不在没有支援的情况下孤独抵抗。更糟糕的是，政府对该省的控制力也很差。有鉴于此，我们必须准备保卫和发展澳门的倡议。"
 POR_goa: "捍卫葡属印度"
 POR_goa_desc: "由于英国对印度次大陆的控制，印度邦国一度受到安全保护，那里现在正面临着被东部的工团主义者或南部的奸诈王公攻击的危险。我们必须把确保印度邦国免受任何外来威胁作为我们的首要任务。"
 POR_timor: "帝汶特许公司开张"
 POR_timor_desc: "遥远的帝汶省一直是帝国较贫穷的地区之一，但殖民部最近进行的勘探发现了大量新的资源。为了利用该省尚未开发的潜力，国王将颁布新的皇家特许状，鼓励在帝汶投资和发展。"
 POR_join_Entente: "加入协约国"
 POR_join_Entente_desc: "加入大英帝国的全球联盟，并为恢复世界秩序而战，与他们同在，将维护我们的利益。"
 por.4.t: "葡萄牙王国"
 por.4.d: "在经历了世界大战中的灾难和我军在莫桑比克及法国的溃败后，葡萄牙共和国的篡权者没有丝毫颜面和军事支持来抵抗“光荣复辟”，曼努埃尔二世重回王位，他曾经的竞争对手杜阿尔特·努诺成为了他的继承人。战争结束后不久，王朝复辟，这被视为经济复苏的开始。然而，对英国进出口的依赖对葡萄牙来说太大了，以至于葡萄牙无法安然度过1925年的风暴。我们甚至在大英帝国的覆灭后都无法团结我们的土地，因为德国在一场侵略行为中，夺取了那些土地。随着这样一场庞大的政治危机被交到了他手上，时任首相的派瓦·科塞罗呼吁进行选举；获胜的整合主义者们有一个广泛的改革议程，然而即便是那些最坚定的君主主义者，看待如此恶毒的反共和党政策的观点也产生了两极分化。然而，他们目前服从于国王，他们声称他们会无限期地保持这样。西班牙的弊病似乎永远不会结束，如同世界上越来越多的混乱一样威胁着葡萄牙。在非洲，赫尔曼·冯·戈林和他的德国暴徒们破坏着我们的努力，迫使我们要好好“报答”一下他们的恩惠，而紧张局势正在迅速升级。但无论未来会发生什么，我们都坚信葡萄牙将会屹立不倒。"
 por.4.a: "前进！"
 por.300.t: "[GetYear]年殖民博览会"
 por.300.d: "数千人聚集在葡萄牙的第一次大规模殖民博览会上。虽然王国的复辟和其他已经被迫忍受的考验与磨难极具挑战性，但葡萄牙并没有回避它传播文明的重担，并加倍努力改善它的海外省，它们和波尔图或里斯本一样都是葡萄牙不可分割的一部分。为这一刻，许多来自世界各地的奇迹都被带到里斯本，包括作为人类学珍宝的一个完整无损的安哥拉村庄。虽然这一努力代价高昂，但它巩固了我们对殖民事业的承诺。"
 por.300.a: "走啊，上里斯本看博览会去，走了走了"
 por.301.t: "黑色星期一波及葡萄牙"
 por.301.d: "尽管我们与德国的经济联系从未像其他欧洲国家那么大或者十分密切，但“黑色星期一”危机的级联效应对葡萄牙的冲击依然很大。由于经济主要依赖于农产品出口，而大多数工业都集中在重整军备计划上，我们的普通消费者买不起我们自己的产品，而正因此，葡萄牙在如此经济形势下，又一次陷入了困境。我们只能希望我们已经得到了1926年危机的教训，并且这次我们可以更快地恢复。"
 por.301.a: "这个大麻烦！"
 por.302.t: "玛丽亚·安娜一世的加冕礼"
 por.302.d: "当老君主被认为不适合继续统治并退位时，布拉干萨王朝的玛丽亚·安娜被加冕为玛丽亚·安娜一世，并被认为是最富声望的贵族。希望她的上位会给葡萄牙带来持久的和平。"
 por.302.a: "女王万岁！"
 por.303.t: "玛丽亚·阿德莱德加冕为玛丽亚三世"
 por.303.d: "由于杜阿尔特二世一生绝嗣这一惨痛悲剧，继承权问题可能会演变成一场有争议的事件。然而，他最小的妹妹玛丽亚·阿德莱德几乎是经过了上下议院好几百个议员一致通过，成为我们的下一任女王的最佳人选，尽管年纪尚小，但她一直是个更亲民的公主。愿玛丽亚三世的统治久远流长，并且更和平、更平静。"
 por.303.a: "女王万岁！"
 por.304.t: "弑君！"
 por.304.d: "当杜阿尔特二世从一次贵族院的例行之旅返回时，他的车队遭到了四名身着黑衣并全副武装的男子的袭击。幸运的是，机关枪的火舌并没有严重伤害王后，奥尔良-布拉干萨王朝的玛丽亚·弗朗西斯卡，但却波及到了王国治下的几位无辜臣民。1908年恐怖袭击的伤疤被重新揭开，王国内许多人都要求伸张正义。两名“红色军团”的“士兵”在随后的交火中被击毙，另外两名恐怖分子出现在了镜头里，马里奥·卡斯特哈诺和艾米迪奥·桑塔纳，臭名昭著的无政府主义匪徒，大概是想去西班牙的CNT-FAI政权寻求庇护所以已经跑路了。介于该罪行的严重性，其结局是显而易见的，我们也会采取发送最后通牒的手段；分析可能造成的外交风波当然是明智之举，但我们也一定要把两名凶手绳之以法！"
 por.304.a: "CNT-FAI必须交出那些该为此负责的人！"
 por.304.b: "我们必须保持谨慎……"
 por.305.t: "葡萄牙要求归还弑君者"
 por.305.d: "虽然我们的斗争已经进行很久了，但我们的问题并没有结束。葡萄牙国王杜阿尔特二世在该国上院发表讲话后，在返回宫殿的路上被暗杀。两名男子，马里奥·卡斯特哈诺和艾米迪奥·桑塔纳，在躲避葡萄牙当局的逃亡过程中进入了我们的边境。尽管刺杀国王的行动取得了成功，但并没有得到公众一致的接受和认可；许多旁观者在这次行动中受伤。然而，这些人在这里是全副武装的，甚至未经FAI的批准，接受葡萄牙人的驱逐要求可能也会被世界看作我们认罪的象征；更不用说，如果我们把他们交出来，他们可能就完蛋了。同样要考虑的是这个决定在全球范围内的重要性；在最近的内战结束后，我们正是一个虚弱的国家，这时对抗葡萄牙和他们的反动盟友，即使我们身后有盟友撑腰，这也可能是个不太明智的选择。无论如何，我们必须作出选择；我们是按要求交出他们二人组，还是准备进行对反动派的反击？"
 por.305.a: "我们现在还没有条件对抗协约国。我们必须遵从他们的要求。"
 por.305.b: "我们拒绝出卖这些人民英雄！"
 por.306.t: "CNT-FAI交出了凶手"
 por.306.d: "还好，西班牙政府还没有完全失去理智。他们拒绝给这两名罪犯提供庇护，他们都将被移交给我们当局，并将在近期内被执行绞刑。"
 por.306.a: "我们除了感谢他们为抓捕这些罪犯所做的努力以外别无选择……"
 por.307.t: "CNT-FAI拒绝了我们的最后通牒"
 por.307.d: "西班牙的奸诈之犬为杀害我们最伟大的国王的两名罪犯提供了庇护。现在，每个人都必须尽自己的责任，因为对抗工团主义的最后斗争就要开始了！"
 por.307.a: "武装起来！"
 por.307.b: "我们必须暂避锋芒，无论代价如何。"
 por.308.t: "葡萄牙退缩"
 por.308.d: "在那之后，葡萄牙的懦夫们放弃发出他们的最后通牒。这表现了他们是多么的无能。"
 por.308.a: "懦夫和资本家都是一类人。"
 por.309.t: "占领加利西亚？"
 por.309.d: "加利西亚地区，除了地区名称之外的任何语言都是葡萄牙语，并且长期以来处于西班牙的枷锁之下，现在则处于工团主义者暴政的真实威胁之下。虽然一些整合主义者主张干预以保护我们的兄弟，但许多政客表达了他们的担忧，即允许圣地亚哥-德孔波斯特拉古城和那里的文物被无政府主义强盗抢劫。然而，这样做可能会进一步削弱卡洛斯派，而且如果他们能设法扭转这一冲突，这将破坏与他们建立良好关系的机会。"
 por.309.a: "我们必须从失败的卡洛斯派手中保护加利西亚！"
 por.309.b: "这样做就相当于帮助工团主义这只九头蛇。"
 por.310.t: "葡萄牙夺取加利西亚！"
 por.310.d: "葡萄牙这只狡猾的蛇在我们的军队与CNT-FAI的无神论者斗争时趁机占领了加利西亚。虽然他们声称这是为了从工团主义者的枷锁中确保他们加利西亚兄弟的安全，但很明显，这次的土地掠夺不过是赤裸裸的机会主义！"
 por.310.a: "我们之后会纠正这个错误的……"
 por.312.t: "王国的问题"
 por.312.d: "在这个灾难性的世纪里，许多动荡已经降临我们的王国；然而，我们的国家经受住了考验并比以往任何时候都更加强大。现在，为了更美好的未来，是时候改革我们的政府，并清洗掉腐败的共和国的最后残渣了。"
 por.312.a: "未来在冲我们招手！"
 por.313.t: "为了国王和国家"
 por.313.d: "整合主义者和其他有操控性的煽动者长期干预国家的福祉，这情况已经持续太久了。国王，他的顾问，以及他的议会，应该对葡萄牙的未来作出决定；而不是纵容住在里斯本或是躲在巴黎的知识分子。我们要把君主制塑造成一个真正伟大的制度，但由谁来领导这个新生的政府呢？"
 por.313.a: "圣骑士将重新掌权，并带领我们进入新的辉煌时代！"
 por.313.b: "天主教中央党将制定谨慎的路线。"
 por.314.t: "我们承受的负担"
 por.314.d: "我们必须上升至超越我们的微小分歧，团结在我们的信念、我们的国家和我们的人民之中。最重要的是，我们必须把文明之光带给那些在生活中需要基督的可怜的、不幸的灵魂。在黑暗的丛林中建立前哨并传播文明并不是一件昂贵或光荣的事情，但它是我们的目标。当然，我们要捍卫我们的信仰，并对抗那些企图毁灭它的人！"
 por.314.a: "向更好的葡萄牙和更好的世界前进。"
 por.315.t: "葡萄牙正式重新加入协约国"
 por.315.d: "在世界大战随着《凡尔赛条约》签订而结束之后，尽管英国和葡萄牙正处于正式的联盟中，但它们却越来越疏远对方，在1925年的革命之后更是如此。但是现在，当危险时刻开始威胁我们的时候，向我们最老的朋友寻求帮助是一个明智的决定吗？"
 por.315.a: "我们将续写这一世界上最古老、最伟大的联盟，并且击退工团主义这只九头蛇。"
 por.315.b: "目前还是免了吧。"
 por.316.t: "葡萄牙向我们请求正式重新加入协约国"
 por.316.d: "在世界大战随着《凡尔赛条约》签订而结束之后，尽管英国和葡萄牙正处于正式的联盟中，但它们却越来越疏远对方，在1925年的革命之后更是如此。但是现在，乌云重新在欧洲上空聚集，而夺回我们天赋权利的时机即将到来。葡萄牙请求我们对他们的支持，并且反过来，他们也将在这场即将到来的第二次世界大战中向我们提供支持。"
 por.316.a: "随着这项条约的续写，我们将一起阻止工团主义！"
