 HEJ_home_islam_idea: "朝觐监护者"
 HEJ_home_islam_idea_desc: "麦地那与麦加两座圣城坐落在我们的国家，我们谢里夫也肩负着保卫与引导前往圣地朝觐信众的责任。不过责任越大受益越大，朝觐者们的到来养活了我们的经济，港口城市吉达得以开设船运、拖车和汽车公司，除此以外，来此朝觐的穆斯林还要向我们缴纳朝觐税。"
