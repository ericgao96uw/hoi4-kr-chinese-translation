 FNG_wu_junsheng_commander_desc: "§Y陆军将领介绍\n生于：§!§g1863年；大清帝国、奉天省昌图§!\n§Y军旅生涯：§!§g吴俊升是张作霖的老朋友，也是这位老帅亲信中的老前辈。吴俊升在早年是一位骑兵，曾经击退过蒙古军队对东北的入侵，他对张作霖成为东三省的统治者有着巨大的帮助。他在1921年成为黑龙江省的省长，到1936年时仍稳坐在省长的宝座上，但他年事已高且健康状况不佳，不得不考虑自己的继承人问题。尽管他有个养子，但是他对下属马占山和万福麟的也有多加栽培，世人推测他的接班人将从这三人中脱颖而出。\n他的内政手段笨拙，却又喜欢伪装门面来装作一个斯文人。虽然他的技法不高，但是他经常创作有关老虎的字画。\n他嗜好饲养动物，因为这是他人生最大的乐趣。据说他在郊外里共养了三千多匹马，还在后院设置了大量的猴舍。如果不打仗，他每天清晨必到马厩和猴舍巡视一番。\n除此之外，他还喜欢收集武器。他会不惜重金来收购刀剑、古董枪和大炮零件。"
 FNG_zhang_zuoxiang: "张作相"
 FNG_zhang_zuoxiang_commander_desc: "§Y陆军将领介绍\n生于：§!§g1881年；大清帝国、奉天省锦州§!\n§Y军旅生涯：§!§g张作相出身一个半农半商的贫寒家庭，在族兄被土匪所杀后跟随张作霖投身绿林。他曾经两次和张作霖结拜为盟兄弟，并被后者在1925年任命为吉林省的省长。相比黑龙江省的省长吴俊升，他在统治吉林期间的内政政绩还算突出，比如创办大学和修筑铁路。虽然张作相不再是吉林省的省长，但是他依然在吉林有着巨大的影响力，且他仍是张作霖大帅核心圈子里的忠实支持者。他本人也被认为是鱼龙混杂的张氏集团的实际掌门人。\n他是稳定奉系的重要人物，曾在郭松龄叛乱失败后保护了郭松龄的下属，避免了奉系陷入自相残杀的局面。\n不少人认为他和张作霖是兄弟，其实他们只是名字上的巧合，没有宗族关系。"
 FNG_wang_shuchang: "王树常"
 FNG_wang_shuchang_commander_desc: "§Y陆军将领介绍\n生于：§!§g1885年9月11日；大清帝国、奉天省辽中§!\n§Y军旅生涯：§!§g王树常早年以优异的成绩毕业于奉天大学堂，被徐世昌保送到日本军校学习。他在回国后参加过辛亥革命，担任过南京临时政府和北洋政府的参谋。他在1921年回到奉军，之后长期在奉系充当参谋长。\n他是一位受人尊敬、但政治立场不明确的军官。尽管曾赴东洋留学，但是他本人除了日常交际之外并没有和协和会与士官派有太多交集。除了重要事件之外，他极力避免自己对涉日事物进行褒贬。"
 FNG_ma_zhanshan: "马占山"
 FNG_ma_zhanshan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1885年11月30日；大清帝国、吉林省怀德§!\n§Y军旅生涯：§!§g马占山自幼时起便长年经受困苦生活的磨炼。七八岁起就替大地主牧马。1903年，他被大地主诬告盗窃马匹后，离家出走并落草为寇。日俄战争结束后，他率领同伙接受收编，成为地方游击队，负责维持地方社会秩序。他在1911年投靠吴俊升部，随后者镇压了蒙古人巴布扎布在1916年的叛乱。两年后，他随吴俊升到黑龙江赴任。在郭松龄宣布倒戈后，他击败了郭松龄的军队，活捉了郭松龄夫妇，因功晋升为骑兵师师长，后成为骑兵军军长。\n相比较万福麟，他在地方政务上比较积极，比如兴办工厂和学校。他的思想也比较进步，曾经鼓励女性上学和保护弃婴。\n由于他在黑龙江任职，他也是黑龙江省省长的潜在继承人之一。因为和吴俊升的关系，所以他也可以算作张氏集团的一员。据说他在私下表示希望抵制日本在满洲的影响。"
 FNG_wan_fulin: "万福麟"
 FNG_wan_fulin_commander_desc: "§Y陆军将领介绍\n生于：§!§g1880年；大清帝国、吉林省农安§!\n§Y军旅生涯：§!§g和奉系军阀中的许多人一样，万福麟早年落草为寇，后被吴俊升招安。在第一次直奉战争期间驻防满洲里，在第二次直奉战争期间为平定郭松龄的叛乱中立下大功，此后他一直担任军官和省级官员。由于吴俊升的年事已高，他成为了黑龙江省的省长的潜在继承人之一，然而除了修建“黑龙江图书馆”之外，他在黑龙江没有太大的政绩。\n他是一个优柔寡断的人，常常把政治事务交给自己的儿子，把军事事务交给自己的警务处长。\n因为和吴俊升的关系，所以他也可以算作张氏集团的一员。"
 FNG_zang_shiyi: "臧式毅"
 FNG_zang_shiyi_commander_desc: "§Y陆军将领介绍\n生于：§!§g1885年；大清帝国、奉天省§!\n§Y军旅生涯：§!§g臧式毅早年追随孙烈臣，得到了后者的提拔和赏识。他和杨宇霆关系密切，曾经冒死掩护后者撤离。\n由于他曾经帮助孙烈臣管理过吉林省的政务与军务，以及杨宇霆的推荐，张作霖在1935年任命他为吉林省的省长。\n和不少杨宇霆的同僚一样，臧式毅是协和会的一名“人在心不在”的成员，他把日本人视为趁手且必要的工具，但对进一步向日本人作出让步仍然抱有疑虑。当然，他的意志力应该没那么坚定。"
 FNG_zhang_haipeng: "张海鹏"
 FNG_zhang_haipeng_commander_desc: "§Y陆军将领介绍\n生于：§!§g1867年；大清帝国、奉天省盖平§!\n§Y军旅生涯：§!§g张海鹏早年是土匪冯德麟的部下，在后者失势后投靠了张作霖，充当了张作霖的骑兵师师长。\n他曾经在三个省当过官，在一定程度上被外人认为是不参与政治斗争的。不过他本人十分自私，众所周知他从南满洲铁道株式会社处收受贿款，而满铁以此来保障自己铁路工程和经济项目的稳定发展。他还和满铁进行毒品贸易，强迫平民在自己的辖区大量种植鸦片。此外，他也是协和会的一员。"
 FNG_tang_yulin: "汤玉麟"
 FNG_tang_yulin_commander_desc: "§Y陆军将领介绍\n生于：§!§g1871年；大清帝国、奉天省义县§!\n§Y军旅生涯：§!§g汤玉麟早年曾率领着一群土匪啸聚山林，在入伙张作霖的队伍前曾经称霸辽西。他曾经救过张作霖的性命，因而与后者是生死之交。在1925年郭松龄的叛乱以失败告终后，他成为了热河省的都统，为奉系集团镇守满洲的西北地区。在第四次直奉战争的期间，他得到了控制察哈尔省的许诺，前提是他能剿灭那些受到蒙古政府挑唆宣布自治的盟旗。不过在战争结束之前，他并没有实现这一目的。自那以后，汤玉麟一直声称自己要去光复察哈尔，即使与清政府发生冲突也无所谓；而张作霖则拒绝了汤玉麟在这方面的所有请求。\n他的绰号“二虎”“大虎”。他爱虎成性，经常坐在铺有虎皮的沙发上。他声称，1929年他在一次打猎时骑过老虎。"
 FNG_bao_wenyue: "鲍文樾"
 FNG_bao_wenyue_commander_desc: "§Y陆军将领介绍\n生于：§!§g1892年；大清帝国、奉天省凤凰§!\n§Y军旅生涯：§!§g鲍文樾是张学良的参谋长和智囊，属于奉系军队里的激进少壮派。由于他的满族身份，清政府希望他可以从奉天政府倒戈，但在张学良的极力劝解下他勉强拒绝了这一要求。不幸的是，他还是因此被张作霖降职。他开始接触日本人和满铁，并在后来加入了协和会以寻求新的提拔机会。"
 FNG_zhang_jinghui: "张景惠"
 FNG_zhang_jinghui_commander_desc: "§Y陆军将领介绍\n生于：§!§g1871年6月21日；大清帝国、奉天省台安§!\n§Y军旅生涯：§!§g张景惠出生于一个农民家庭，青年时跟随其父卖豆腐为生。后来，他在八角台镇成立自卫团，自任团练长，为本镇的商号富户看家护院。他在结识张作霖后拥护后者做自卫团的首领，自己情愿当副手。他在第一次直奉战争中担任奉军西路总司令，但他战无决心又行动迟缓，让整个西路战局都崩溃了。战争结束后，他寓居北京，被曹锟任命国道局督办。1925年，在母亲去世后，他经奉系元老说情，被张作霖允许回乡处理丧事。在回到奉天后，他很快便得到了张作霖的原谅，重新加入了奉系。\n日本人则觉得他毫无学问和没有远大志向，是一个很容易被操控的人。在一次摆满外国名货的宴会上，他成为了协和会的一员。"
 FNG_feng_zhanhai: "冯占海"
 FNG_feng_zhanhai_commander_desc: "§Y陆军将领介绍\n生于：§!§g1899年；大清帝国、奉天省锦县§!\n§Y军旅生涯：§!§g冯占海幼年丧父，家境贫寒，仅读私塾八个月，九岁辍学去给别人家放猪。他在十八岁时投奔张作相，在东北陆军讲武堂步兵科深造。他曾经当过勤务兵，并在1927年升任吉林卫队团的团长。他不仅年轻有为，而且才华出众，很快就将卫队团打造成了一支军纪严明和训练有素的部队，受到了张作霖的赏识。\n由于他和张作相是亲戚，所以自然也是“张氏集团”的一员。他和马占山有相似的立场，对日本人干涉满洲有所不满。"
 FNG_su_bingwen: "苏炳文"
 FNG_su_bingwen_commander_desc: "§Y陆军将领介绍\n生于：§!§g1892年9月2日；大清帝国、奉天省新民§!\n§Y军旅生涯：§!§g苏炳文年少时即不顾家人反对，毅然前往奉天就读军校。1910年他前往北京求学，1912年更是考入了保定武备学堂，研习军事战略。毕业后，他入选袁世凯新设的模范团服役，并参与了1917年镇压张勋复辟以及出兵海参崴的军事行动。直皖战争之后他被直系收编，但在随之而来的第一次直奉战争中旋即失势。他在华南各地游历两年之后，才应郭松龄之邀返回奉天为东北家乡服役；1926年间他率领发动的一次大胆突袭为他博取了张学良的赏识。\n清王朝复辟之后，他在家乡开办工厂，收容了大批因反清而无处容身的熟练工人；另外，他还设法收留大批流亡热血青年，并组织其进行严格军训以充作奉军的后备兵员而用。\n此人是张氏集团的一员，且与马占山相似，在私下里他相当反感日本的影响。"
 FNG_yu_zhishan: "于芷山"
 FNG_yu_zhishan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1882年；大清帝国、山东省文登§!\n§Y军旅生涯：§!§g于芷山原名于世文，在山东一个贫苦农民家庭长大。他年轻时当过土匪，在大清病入膏肓时又加入了清军。辛亥革命后，于芷山于1914年前往奉天进修，1920年成为了步兵上校。他在军阀时代不断升迁，成为了张作霖的侍从。在1927年的危机中，他被派往山东。这次危机引发了第三次直奉战争。虽然张作霖的计划最终没有成功，被召回东北的于芷山还是因为此次的表现获得了晋升。\n随着德国在中国的存在日益增长，日本以支持奉天政府来应对，对奉天的财政和物资支持急剧增加。于芷山回到总参谋部担任后勤官员，负责管理繁忙的武器运输，并从容不迫的完成了这一使命。很快，该地区的日本代理人联系了他。虽然于芷山本人不是士官派或协和会的成员，但他与大元帅和日本利益的紧密联系使得他成为了东京在张作霖的核心圈子中的传声筒。"
 FNG_zou_zuohua: "邹作华"
 FNG_zou_zuohua_commander_desc: "§Y陆军将领介绍\n生于：§!§g1894年5月11日；大清帝国、吉林省永吉§!\n§Y军旅生涯：§!§g邹作华是土生土长的东北人，有幸上了高等小学，后来又进入了一系列军校，进而在1916年入学保定武备学堂，一年后得到了去日本学习炮兵的机会。当国内局势恶化，分裂的国家需要他施展所学，他便回国在东北军中担任炮兵教官。\n这支军队后来合并成为所谓“奉系军阀”。在混乱中，相对年轻的军官会选择错误的一方：他支持郭松龄推翻张作霖的行动，被任命为此次国民军叛乱的参谋长。由于不敌日军，此次叛乱遭到挫败，只是靠着张作霖的赦免，时年31岁的邹作华才得以在这场1925年的事变中生还。\n多年以后，表面上对张作霖忠心耿耿的邹作华担任着炮兵司令和规模尚小的奉天炮兵训练计划总监。然而，有人怀疑他实际上可能忠于士官派——一批同样在日本学习过的人组成的圈子。"
 FNG_fu_shuangying: "富双英"
 FNG_fu_shuangying_desc: "§Y陆军将领介绍\n生于：§!§g1894年；大清帝国、辽宁省辽阳市§!\n§Y军旅生涯：§!§g富双英是东北本地的满族人，曾就读于奉天陆军小学堂，后于1918年从保定武备学堂毕业。他很快成为奉军的一员，在曾经上过的小学担任教员。作为受过训练的步兵军官，在第二次直奉战争中，他在一个步兵团中服役，一度引起了指挥官张学良的注意。\n\n由于在第四次直奉战争中的战绩不太好，他被轮换到后方担任各种后勤工作，包括井陉矿务局局长。他还在奉天政府中担任过参谋。虽然有一些亲日关系，但他不是士官派或协和会的成员。"
 MAN_fu_shuangying_desc: "富双英是奉系集团中的一名次级军官，在旧秩序中，他并无特别之处。他毕业于著名的保定武备学堂，在战场上战绩有好有坏，与日本在满洲的利益也有一些联系。他与东京和张氏集团都没有根深蒂固的关系，但在外国当局开始寻找独立满洲的领导人时，他的军事教育经验，以及管理井陉矿务局等项目的官僚经验给他加分不少。\n\n作为外国统治的傀儡领袖，甚至在满洲人中，他的合法性也值得怀疑。尽管如此，富双英还是从容承担起指责，与所谓士官派结盟，共同努力维护着满洲的自治。"
 FNG_shen_honglie: "沈鸿烈"
 FNG_shen_honglie_admiral_desc: "§Y海军将领介绍\n生于：§!§g1882年；大清帝国、湖北省天门§!\n§Y军旅生涯：§!§g少年时就有“乘风破浪之志”的沈鸿烈，很早就认识到了中国海军的积弱，于是立志当一名海军将领。1906年，他入日本海军学校学习，在那里加入了中国同盟会。毕业回国时，他受命去湖北策动长江中下游的海军反清，但是他并未成功进入海军部队。当时海军的主流人物，都是留英派，且福州籍占大多数，当然不能容纳湖北籍的留日生沈鸿烈。之后，他前往北京任职，曾在1916年成为赴欧观战团海军武官。1920年后，他成为张作霖的心腹，帮助后者缔造了东北海军。几次直奉战争后，他成为了东北海军的总司令，独揽东北海军的大权。\n他虽然有留日背景，但并没有加入协和会，而是张氏集团的一员。"
 FNG_yin_zuoqian: "尹祚乾"
 FNG_meng_tieqiao: "孟铁樵"
 FNG_xie_gangzhe: "谢刚哲"
 FNG_li_guidan: "李桂丹"
 FNG_tong_yanbo: "佟彦博"
 FNG_gao_zhihang: "高志航"
 FNG_the_old_marshals_clique: "大帅派"
 FNG_the_old_marshals_clique_desc: "§L大帅派主要由张作霖的核心圈子及其过去落草为寇时代的同伙组成，即年事已高的奉系骨干。该派系的真正实力在于向上与张大帅通络，向下扎根东北盘根错节。战略上讲，该集团倾向于保证后勤高效稳固，并对重型火炮格外感兴趣。§!"
 FNG_the_young_marshals_clique: "少帅派"
 FNG_the_young_marshals_clique_desc: "§L少帅派主要是张学良的私交，以及随着他那燕尾服亦步亦趋的大胆年轻军官。该派系的成员留过洋，要么想留洋，至少对洋货色的战法及工艺充满兴趣。尤其是张学良本人——留洋经历留给他的是对飞机和斗狗的热情澎湃。§!"
 FNG_the_shikan_clique: "士官派"
 FNG_the_shikan_clique_desc: "§L士官派，其所承名却自“陸軍士官学校”，乃日本首屈一指的军校。该派系的大多数成员都于此校修业终了，要么也是在日本其他军校上过学，这为奉系军事思想带来了十分明显的日本化色彩。§!"
