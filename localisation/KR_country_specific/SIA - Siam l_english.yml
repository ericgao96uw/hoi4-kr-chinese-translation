 SIA_dutcheastindiesreferendum: "荷属东印度公投"
 SEA_liberationofburma: "解放缅甸"
 SIA_climebmountinthanon: "攀登因他暖山"
 SIA_capital_relocation: "紧急迁都"
 SIA_capital_relocation_desc: "曼谷位于湄南河河口，地理位置优越，适合贸易和海上交通。不幸的是，从现代战争的角度考虑，这使它面临着海军入侵的危险。如果我们暂时将首都北迁到清迈，将使我们的官僚机构和指挥系统安全一段时间。"
 SIA_move_capital_back: "将首都迁回曼谷"
 SIA_move_capital_back_desc: "随着局势平息下来，让我们把首都迁回实至名归之地。"
 SIA_surrender: "向敌人求和"
 SIA_surrender_desc: "战局已经转向劣势。这可能是拯救我们免于彻底毁灭的唯一选择……"
 SIA_Siamese_Burmese_War_category: "[SIA.GetProperAdjective]-缅甸战争"
 SIA_capture_Taunggyi: "在东枝取得胜利"
 SIA_capture_Taunggyi_desc: "作为英国占领期间掸邦南部的主要城市和首府，占领东枝将成为我军的补给中心以及征服缅甸的跳板。"
 SIA_capture_Mandalay: "在曼德勒取得胜利"
 SIA_capture_Mandalay_desc: "作为贡榜王朝的王室首都和上缅甸的商业中转站，对曼德勒及其周边地区的征服将向缅甸人发出[SIA.GetProperAdjective]占据绝对优势的信号。"
 SIA_capture_Taungoo: "在东吁取得胜利"
 SIA_capture_Taungoo_desc: "东吁是“十方胜者”莽应龙国王的起家之地，也是仰光和曼德勒之间的主要铁路枢纽——征服此地可以将这两个缅甸大都市分隔开来，绝对是我们可以大书特书的巨大胜利。"
 SIA_capture_Yangon: "在仰光取得胜利"
 SIA_capture_Yangon_desc: "“东方花园城”仰光是新独立的缅甸的主要货物集散地和现代的首都。攻占此地会在缅甸领导层中引发极大的混乱，以便让我们进一步利用这种混乱。"
 BRM_capture_Mawlamyine: "在毛淡棉取得胜利"
 BRM_capture_Mawlamyine_desc: "毛淡棉是缅甸东南部第三大的殖民城市和主要的贸易海港，因存在着大量的英裔社区而被称为“小英国”。与周遭的孟族人不同，生活在毛淡棉城中的人们急切渴望着从[SIA.GetProperAdjective]黄皮佬手中获得解放。"
 BRM_capture_Kengtung: "在景栋取得胜利"
 BRM_capture_Kengtung_desc: "景栋是[SIA.GetProperAdjective]在掸邦的行政中心，占领景栋可以说服更多掸邦亲王站到我们这一边。"
 BRM_capture_Chiang_Mai: "在清迈取得胜利"
 BRM_capture_Chiang_Mai_desc: "被誉为“北方玫瑰”的清迈是曾经是兰纳王国的首都，自那时起便是文化和贸易中心。是时候重新摘下这朵玫瑰，将[SIA.GetSIAshortname]王冠上最耀眼的钻石重新夺回，正如我们200年做得前一样。"
 BRM_capture_Dawei: "在土瓦取得胜利"
 BRM_capture_Dawei_desc: "几个世纪以来，土瓦是丹那沙林地区的要塞和缅甸最南端的港口，我们有义务将当地的兄弟姐妹迎回家乡。"
 SIA_resume_research_funding: "重启科研资金"
 SIA_resume_research_funding_desc: "如今政府的金库有了充足的资金，是时候重启那些在黑色星期一开始时被迫放弃的研究项目了。"
 SIA_country_namechange_decision: "改国名为泰国"
 SIA_country_namechange_decision_desc: "在政府部长、军事领袖和民族主义知识分子的支持下，一场提议将国名从暹罗改为“泰[GetSIAcountryTH]”的运动开始了，这个新名字来源于我国的主体民族泰族。"
 SIA_country_namechange_back_decision: "将国名改回暹罗"
 SIA_country_namechange_back_decision_desc: "全国的许多百姓请愿将我们的国名改回暹罗，因为现行的名字在华人、马来和老挝少数民族中引起了一些争议，同时也降低了我国的海外威望。"
 SIA_tarutao: "达鲁岛劳教所"
 SIA_tarutao_desc: "塔鲁岛（马来语意为“清水湾”）距离沙敦府海岸22公里，周围被鲨鱼区包围，因而被惩治局选为新的拘留点。新设施将用于关押那些意图威胁新政权稳定的政治犯。"
 SIA_recrew_the_navy: "重组海军"
 SIA_recrew_the_navy_desc: "暹罗内战爆发后，暹罗海军的大部分舰队已被封存。现在是时候让忠于我们事业的人重组海军了。"
 SIA_reclaim_left_bank_mekong: "重夺湄公河左岸"
 SIA_reclaim_left_bank_mekong_desc: "§R我们将夺回我们的合法领土！任何边界都无法阻隔我们一衣带水的兄弟。§!"
 SIA_can_declare_war_on_left_mekong_tt: "我们无法对这些省份的所有者宣战。"
 SIA_infrastructure_category: "基础设施投资"
 SIA_hire_foreign_engineers: "雇佣外国工程师"
 SIA_hire_foreign_engineers_desc: "我们派往国外的人不会很快回来……最后，让我们聘请外国工程师来加快基础设施建设计划。"
 SIA_north_road_1: "扩建布拉集路 - 第一阶段"
 SIA_north_road_1_desc: "我们将开始建设从北碧府到毛淡棉的5号公路，又称三塔山公路。"
 SIA_north_road_2: "扩建瓦栖拉兀路 - 第二阶段"
 SIA_north_road_2_desc: "该段也称为披汶颂堪公路，我们将开始修建一号干线的华富里-清莱段。"
 SIA_north_road_3: "扩建瓦栖拉兀路 - 第三阶段"
 SIA_north_road_3_desc: "该段为凸显南邦亲王的身份而命名为王朝公路，而后者为该项目提供了部分资金，我们将开始修建一号干线的清莱-景栋段。"
 SIA_north_road_4: "扩建瓦栖拉兀路 - 第四阶段"
 SIA_north_road_4_desc: "该段为凸现娘瑞苏巴的身份而命名为瑞泰公路，而后者为该项目提供了部分资金，我们将开始兴建一号干线的清莱-东枝段"
 SIA_isan_road_1: "扩建差亚卡叻路 - 第一阶段"
 SIA_isan_road_1_desc: "该段也称为末梢公路，我们将开始修建二号干线的曼谷-呵叻段。"
 SIA_isan_road_2: "扩建差亚卡叻路 - 第二阶段"
 SIA_isan_road_2_desc: "也称为八达公路，我们将开始修建二号干线的呵叻-廊开段。"
 SIA_isan_road_3: "扩建差亚卡叻路 - 第一阶段"
 SIA_isan_road_3_desc: "也称为万象公路，我们将开始修建二号干线的廊开-琅勃拉邦段。"
 SIA_east_road_2: "扩建素坤逸路 - 第二阶段"
 SIA_east_road_2_desc: "也称为裕玛拉公路，我们将开始修建三号干线的春武里-磅清扬省段。"
 SIA_east_road_3: "扩建素坤逸路 - 第三阶段"
 SIA_east_road_3_desc: "也称为阿派旺公路，我们将开始修建三号干线的磅清扬省-金边段。"
 SIA_pakt_road_1: "扩建碧甲盛路 - 第一阶段"
 SIA_pakt_road_1_desc: "也被称为西楚婆（Srichumborn）公路，我们将开始修建四号干线的曼谷-春蓬段。"
 SIA_pakt_road_2: "扩建碧甲盛路 - 第二阶段"
 SIA_pakt_road_2_desc: "也称为甘参万迪（Kanchanawanit）公路，我们将开始修建四号干线的春蓬-沙敦段。"
 SIA_pakt_road_3: "扩建碧甲盛路 - 第三阶段"
 SIA_pakt_road_3_desc: "也称为亚罗士打公路，我们将开始修建四号干线的马来四邦段。"
 SIA_Electrification: "全国电气化"
 SIA_Electrification_desc: "虽然曼谷及其周边地区自1884年以来一直得到瓦列发电厂和讪盛发电厂的供电，但电力在外围地区的覆盖程度最多也只能算是零星，比如在叻丕府、佛统府、巴真府、普吉府、那空那育府、春武里府、班蓬县、庄他武里府和清迈府。\n\n在东北部和南部地区建设发电厂应该能够刺激这些地区制造业中心的形成。"
 SIA_Electrification_2: "继续电气化计划"
 SIA_Electrification_2_desc: "由于民用和工业部门对电力的需求迅速增长，电力短缺已成每日常态。也许我们该向大都会电力局（MPEA）拨款以建设更多的发电厂，提升发电功率。"
 SIA_integration_decisions: "领土整合"
 SIA_integration_decisions_desc: "在我们§C整合新领土§!进入我们行政系统之前，\n我们需要在每个府中进行以下§Y3§!项改革：\n\n-§O市政改革§!：以府议会取代专排员。\n-§Y司法改革§!：因地制宜的调整[ROOT.GetProperAdjective]法律\n-§G行政改革§!：教育/卫生/执法/通讯\n\n§R如果我们失去对府的所有权，已完成的所有改革都将作废。§!\n"
 SIA_implement_municipal_reform_state: "在[From.GetName]进行§O市政改革§!"
 SIA_implement_legal_reform_state: "在[From.GetName]进行§Y司法改革§!"
 SIA_civil_service_expansion_state: "在[From.GetName]扩张§G行政机构§!"
 SIA_integrate_state: "§C整合§![From.GetName]"
 SIA_diplomatic_matters_category: "外交事务"
 SIA_civil_war_category: "暹罗内战"
 SIA_secure_bangkok: "守住曼谷"
 SIA_secure_bangkok_desc: "为了在内战期间保障我们的合法性，我们必须牢牢掌控暹罗的首都。不这样做的话将对我们的事业造成巨大的打击。"
 SIA_secure_bangkok_tt: "我军的§R$MODIFIER_ARMY_ORG_FACTOR$§!、§R攻击§!、§R防御§!、§R补给消耗§!和§R陆军组织度恢复§!逐周恶化。\n\n"
 SIA_naval_dissolution_tt: "§R大多数暹罗海军舰队将在内战期间失去控制。§!\n\n内战的胜者将解锁决议以重新掌控暹罗海军。"
 SIA_naval_reestablish_control_tt: "§G我们成功重建了对战前暹罗海军舰队的掌控权。§!"
