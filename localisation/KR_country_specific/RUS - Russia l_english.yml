 RUS_anton_turkul: "安东·图尔库尔"
 RUS_anton_turkul_commander_desc: "§Y陆军将领介绍\n生于：§!§g1892年12月11日；俄罗斯帝国、赫尔松省蒂拉斯波尔§!\n§Y军旅生涯：§!§g安东·图尔库尔是生于德涅斯特河沿岸的俄罗斯-摩尔达维亚混血农民，世界大战前，他试图投身军旅，但第比利斯和敖德萨的军校都没有认识到他的潜力。直到被征召入俄军时，上司才开始注意到他作战勇敢，送他参加了速成训练课程。驻扎罗马尼亚时，他参与了德罗兹多夫斯基军团的组建，并跟随德罗兹多夫斯基前往顿河，在白军中步步高升。在重建的俄罗斯共和国中，图尔库尔不再被埋没，最终获得了上将军衔。\n\n作为俄军总参谋部中最年轻的将军之一，图尔库尔天分极高，被视为新一代俄罗斯军官的领头羊。他喜欢引起人们的注意，也乐于塑造这种形象——虽然可能有点自负，但他还是宝贵的指挥官。"
