 RULE_OPTION_EST_PATH_RANDOM: "默认"
 RULE_OPTION_EST_PATH_RANDOM_DESC: "爱沙尼亚第二共和国建立后，国家权力被移交给临时政府首脑阿尔图尔·西尔克，但在他的威权统治下，该国的紧张事态正在加剧。西尔克将会选择什么——下野还是巩固权力？"
 RULE_OPTION_EST_PATH_PATAUT: "£KR_game_rule_flag_EST  西尔克继续掌权"
 RULE_OPTION_EST_PATH_PATAUT_DESC: "西尔克继续掌权并创立了§P瓦普斯运动§!，建立了威权主义军事独裁。\n\n§R要求：§!\n§Y$BAT_PATH$§!中选择任一§C公国陷落§!"
 RULE_OPTION_EST_PATH_AUTDEM: "£KR_game_rule_flag_EST  爱国联盟政变"
 RULE_OPTION_EST_PATH_AUTDEM_DESC: "§g爱国联盟§!领导的政治运动推翻了西尔克并建立了法团主义政权。\n\n§R要求：§!\n§Y$BAT_PATH$§!中选择任一§C公国陷落§!"
 RULE_OPTION_EST_PATH_DEM_DESC: "西尔克屈服于压力，权力落入民主政党组建的国民阵线。之后大选的赢家是"
 RULE_OPTION_EST_PATH_SOCCON: "£KR_game_rule_flag_EST  联合阵线 - 人民党"
