 ROM_great_game: "尔虞我诈 - 均衡"
 ROM_great_game_desc: "铁卫团长和国王之间的尔虞我诈，将全罗马尼亚的未来拿来做他们二人的赌注，目前为止，双方实力势均力敌，他们都要为了达成自己的目的而向对方妥协。"
 ROM_great_game_czc: "尔虞我诈 - 铁卫团领先"
 ROM_great_game_czc_desc: "铁卫团长和国王之间的尔虞我诈，将全罗马尼亚的未来拿来做他们二人的赌注。目前为止，铁卫团政府现在占据上风，不过国王仍有能力随时挑战科德里亚努政府。"
 ROM_great_game_carol: "尔虞我诈 - 国王领先"
 ROM_great_game_carol_desc: "铁卫团长和国王之间的尔虞我诈，将全罗马尼亚的未来拿来做他们二人的赌注。目前为止，现在国王已经成为了全国上下最有影响力的人。而铁卫团恼羞成怒加大了用街头暴力打击政敌的力度。"
 ROM_incomplete_land_reform: "不完整的土地改革"
 ROM_incomplete_land_reform_desc: "铁卫团自从1934年开始的土地改革始终没有完成，受迫于王室的压力铁卫团只能屈服。但是团长可没打算就这么算了。"
 ROM_unionist_zeal: "统一狂热"
 ROM_unionist_zeal_desc: "科德里亚努和卡罗尔二世之间为数不多的共识就是把全罗马尼亚人民统一在同一旗帜之下，不管是出于统一泛罗马尼亚地区的热情还是对荣耀的渴望，就目前为止，罗马尼亚政治的重心专注于这项伟大目标。"
 ROM_unionist_zeal2: "统一狂热"
 ROM_unionist_zeal2_desc: "科德里亚努和卡罗尔二世之间为数不多的共识就是把全罗马尼亚人民统一在同一旗帜之下，不管是出于统一泛罗马尼亚地区的热情还是对荣耀的渴望，就目前为止，罗马尼亚政治的重心专注于这项伟大目标。"
 ROM_TRS_revolt: "特兰西瓦尼亚破坏行动"
 ROM_carpathian_recon_idea: "侦察喀尔巴阡山脉"
 ROM_SSI: "特别情报局"
 ROM_SSI_desc: "铁卫团本身就已经是一个很特别的党派，而现在他们已经开始大胆的组建自己的内务情报部门。"
 ROM_german_control: "德国经济霸权"
 ROM_german_control_desc: "按照布加勒斯特条约的规定，大部分罗马尼亚工业和资源都在德奥两国的大财阀的控制下，最重要的就是石油-土地租借有限公司，德国利用这个公司控制着普洛耶什蒂油田和我国一大堆铁路网，这严重阻碍了罗马尼亚的工业发展。\n\n§R普洛耶什蒂油田仍在德国人之手§!"
 ROM_black_monday: "经济崩溃"
 ROM_black_monday_desc: "黑色星期一在德国造成的破坏同样导致了我国的经济陷入崩溃。"
 ROM_black_monday2: "经济衰退"
 ROM_black_monday2_desc: "即使黑色星期一已经过去，但我国经济仍然受到萧条所带来的影响，现在罗马尼亚的经济仍处于衰退之中。"
 ROM_black_monday3: "经济复苏"
 ROM_black_monday3_desc: "罗马尼亚的经济已经开始有所好转，但是，我们还有很多事情要做！"
 ROM_german_sanctions: "德国贸易制裁"
 ROM_german_sanctions_desc: "德国政府已经对罗马尼亚实施了贸易制裁，我们两国之间的贸易往来现在严重受限。"
 ROM_reintegration: "整合特兰西瓦尼亚"
 ROM_reintegration_desc: "虽然我们现在掌控了特兰西瓦尼亚全境，但是要将她融入罗马尼亚中还需要一段时间。"
 ROM_great_union: "伟大统一"
 ROM_great_union_desc: "告别了数百年的分裂，罗马尼亚人民现在已经团结在一国之中和一旗之下了！"
 ROM_agency_of_public_works: "公共设施办公署"
 ROM_agency_of_public_works_desc: "在团长的指挥下，一个能够囊括全国公共设施的系统得以被建立起来。"
 ROM_obligatory_camp_service_idea: "义务劳动"
 ROM_obligatory_camp_service_idea_desc: "成千上万名无私奉献的罗马尼亚人正为祖国经济的腾飞而努力！"
 ROM_legionary_romania: "如日中天"
 ROM_legionary_romania_desc: "团长已经取得了无可撼动的胜利。全罗马尼亚人民都已经团结在团长的身旁，并已经做好了为罗马尼亚的领土完整抛头颅洒热血的准备！"
 ROM_legionary_romania_mota: "如日中天"
 ROM_legionary_romania_mota_desc: "百战老兵最终取得胜利，全罗马尼亚人民都团结在他的身影下，宁死也不会将一寸国土让予外敌！"
 ROM_legionary_romania_sima: "如日中天"
 ROM_legionary_romania_sima_desc: "总指挥官最终取得胜利，全罗马尼亚人民都团结在他的身影下，宁死也不会将一寸国土让予外敌！"
