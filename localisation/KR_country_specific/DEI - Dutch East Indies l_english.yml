 DEI_Apartheid: "荷属东印度种族隔离制度-耕作制\n§W在国家复兴联盟强人约翰内斯·弗斯特纳的指导下，种族隔离制度建立了。政府制订了严格的法律和其他规章，确保“尼德兰”统治的推行。§!"
 DEI_Apartheid_cap: "荷属东印度种族隔离制度-耕作制 - 巴达维亚\n§W在国家复兴联盟强人约翰内斯·弗斯特纳的指导下，种族隔离制度建立了。政府制订了严格的法律和其他规章，确保“尼德兰”统治的推行。我们的首府充满了欧洲人，或者被认为“合适”的人。§!"
 DEI_Apartheid_west_timor: "荷属东印度种族隔离制度-耕作制 - 尼德兰-帝汶\n§W在国家复兴联盟强人约翰内斯·弗斯特纳的指导下，种族隔离制度建立了。帝汶人在王家荷印军队中的代表人数一直超标，而随着新的“耕作制”建立，代表数量将变得“合适”，这一过程似乎还在继续。§!"
 DEI_Apartheid_west_papua: "荷属东印度种族隔离制度-耕作制 - 尼德兰-新几内亚\n§W在国家复兴联盟强人约翰内斯·弗斯特纳的指导下，种族隔离制度建立了。巴布亚人大多以部落为单位，几乎没有集中的代表权，因此非常适合按我们的需要去塑造他们。§!"
 DEI_Apartheid_mol: "荷属东印度种族隔离制度-耕作制 - 尼德兰-马鲁古\n§W在国家复兴联盟强人约翰内斯·弗斯特纳的指导下，种族隔离制度建立了。似乎这种改革进行的同时，政府对忠于政府的人及其对其他当地人的行为睁一只眼闭一只眼，这么做得到了回报，安汶人和马纳多人都乐于与现任政府结盟。§!"
 DEI_Apartheid_FS: "荷属东印度种族隔离制度-耕作制 - 弗洛雷斯和松巴\n§W在国家复兴联盟强人约翰内斯·弗斯特纳的指导下，种族隔离制度建立了。这一地区是多种文化的发源地，但受欧洲的影响很大，因此对这里施加的限制较少。§!"
 DEI_HOL_Failed: "荷属东印度 - 失败\n§W随着印苏林迪亚-马来亚叛乱的结束，那些小国并不愿意加入这个新生的国家，并仍处于尼德兰保护之下……但还会这样多久呢？§!"
