 CHI_dai_chunfeng: "戴春风"
 CHI_dai_chunfeng_leader_desc: "§Y领袖介绍\n生于：§!1897年3月28日；大清帝国、浙江省\n§Y政治生涯：§!作为臭名昭著的国民党“戴主席”，戴春风最初是革命老帅蒋介石手下的一个小门生，而他最终凭借着自己麾下的“中特局”上台执政。戴春风对于国民党统一中华、振兴中华的使命有着十分独特的理解：在长期的动荡后，是戴春风和他的盟友取得了国民革命政府的控制权——这预示着他们别无选择，只能凭借国民党的保卫部门来掌管国家。戴春风既冷酷无情，又不愿在公众面前抛头露面，但众所周知，在闲暇之余他是个出了名的花花公子。"
 CHI_dai_chunfeng_desc: "§Y顾问介绍\n生于：§!§g1897年3月28日；大清帝国、浙江省§!\n§Y政治生涯：§!§g各种各样的故事解释了蒋介石这位沉默但野心勃勃的门徒是如何来到国民党的。有人说，他是由国民党右派领导人之一的戴季陶介绍进入黄埔军校的，也有人说是由他的朋友毛人凤介绍来的。这位中特局的“老板”从未透露过他的出身，也从未改变过他的阴暗性格——很可能永远不会。\n\n出生于浙江的戴春风在上海最肮脏的地下住宅区的昏暗灯光中过着艰难的生活。到1923年，他开始接受斧头帮帮主王亚樵的指导。作为一名熟练的赌徒，他在上海遇到了既是青帮帮主也是蒋介石合作者的杜月笙。从那时起，他进入了黄埔六期并成为蒋介石的亲信，帮助蒋介石监视党内的左翼颠覆分子。\n\n北伐失败后，戴春风逃往了使馆城市，在那里继续他的地下犯罪活动。由于已经在地下建立了网络，他能够发展出一个极其复杂的情报组织——而且他的情报机构可能是全中国最大的。多年来，他一直在与宋庆龄领导的游击区合作，在中央委员会返回后，他已经准备好张开双臂去迎接他们……§!"
 CHI_dai_chunfeng_sic_desc: "§Y顾问介绍\n生于：§!§g1897年3月28日；大清帝国、浙江省§!\n§Y政治生涯：§!§g当局外人试图窥探这个中华民国的强硬派新政府时，情报官员、学术界人士和“中国通”经常会争论到底是谁真正掌握了政权。在最顶层的当然是“领袖”，中华复兴社毫无疑问的领导人：委员长胡宗南。不过在他和他的亿万追随者之间，事情变得很模糊。似乎，行政院的院长（和总理有些相似）孙科是他的首席副手。不过没有人真的认可这种说法。还有人声称胡宗南只是一个由邓文仪、贺衷寒等人组成的更广泛的国民革命军军政府操控的傀儡，或者说他受党内所谓“四大元老”影响。\n\n似乎没有一个人知道真相，这也是戴春风所希望的。作为蒋介石的一个小门徒，他是这个共和国二元领导体制的第二部分，依靠着与胡宗南的紧密关系、强大的情报机器、跟黑社会的广泛联系，从阴影中统治着这个国家。\n\n这个神秘的政治操盘手、中特局的“老板”在他的地盘里培养了一个小型的、类似邪教的、服从于他个人的组织。尽管他先前与上海的地下世界有关系，但现在戴春风坚持着对中华民族和儒家道德的全心贡献。为了中国，他禁止特工赌博、吸烟，甚至还期望他们保持单身。\n\n虽然在胡宗南和军队粗暴地统治中国的时候，中国复兴社在再造民族的曲调中进军，而文官们则尽力地跟着他们，不过所有人都在某种程度上知道，中特局在黑暗中监视着一切。§!"
 CHI_chen_duxiu: "陈独秀"
 CHI_chen_duxiu_leader_desc: "§Y领袖介绍\n生于：§!1879年10月8日；大清帝国、安徽省\n§Y政治生涯：§!终身难忘的科举落榜教会了陈独秀一件事情——旧秩序必须消失。从马克思主义者的历史观来看，几个世纪以来背信弃义的满洲人建立的陈旧政权阻碍了人类的发展。\n\n在1915年，他创办了热门杂志《新青年》，还在北京追随左翼教育家蔡元培。在那里他们一起抨击他们认为的中国落后之处，并且追求让中国步入现代、重回世界舞台中心的新模式和新方法。在北京，他被李大钊的马克思主义学习小组所吸引。1919年，法国革命的消息传到中国。陈独秀相信，根据马克思的历史唯物主义，工团主义模式是符合中国自然发展进程的，中国社会的工农将会领导革命，打倒让中国走向毁灭的腐朽资产阶级和封建军阀。因此在1921年，陈独秀和其他杰出的社会主义领袖汇聚上海，宣告了中国工团党的成立。\n\n当国民党在1923年崛起的时候，法兰西公社以国民党允许中国工团党作为国民革命中的“小跟班”为条件表示对国民党的认可。由于中国工团党规模还小，而且缺乏农民和小资产阶级的支持，陈独秀自然接受了这样的条件。然而，当北伐战争失败于1927年时，中国工团党与国民党一同逃离中国。陈独秀开始了他的秘密流亡生涯，经常在友好的广东和上海红灯区的狭窄小巷之间变换位置。\n\n迎难而上后，中国工团党终于执政，并给中国工人带来了新时代。当陈独秀担起领导的责任时，毫无疑问，流亡时期就已经存在的异议和党争将会在中国工团党被召集起来时浮出水面。虽然中国工团党在工团主义旗帜下统一全国只能是因为外国的援助，但是这无论如何也是一个让陈独秀对中国的设想一步步变成现实的胜利。"
 CHI_chen_duxiu_desc: "§Y顾问介绍\n生于：§!§g1879年10月8日；大清帝国、安徽省§!\n§Y政治生涯：§!§g终身难忘的科举落榜教会了陈独秀一件事情——旧秩序必须消失。从马克思主义者的历史观来看，几个世纪以来背信弃义的满洲人建立的陈旧政权阻碍了人类的发展。\n\n在1915年，他创办了热门杂志《新青年》，还在北京追随左翼教育家蔡元培。在那里他们一起抨击他们认为的中国落后之处，并且追求让中国步入现代、重回世界舞台中心的新模式和新方法。在北京，他被李大钊的马克思主义学习小组所吸引。1919年，法国革命的消息传到中国。陈独秀相信，根据马克思的历史唯物主义，工团主义模式是符合中国自然发展进程的，中国社会的工农将会领导革命，打倒让中国走向毁灭的腐朽资产阶级和封建军阀。因此在1921年，陈独秀和其他杰出的社会主义领袖汇聚上海，宣告了中国工团党的成立。\n\n当国民党在1923年崛起的时候，法兰西公社以国民党允许中国工团党作为国民革命中的“小跟班”为条件表示对国民党的认可。由于中国工团党规模还小，而且缺乏农民和小资产阶级的支持，陈独秀自然接受了这样的条件。然而，当北伐战争失败于1927年时，中国工团党与国民党一同逃离中国。陈独秀开始了他的秘密流亡生涯，经常在友好的广东和上海红灯区的狭窄小巷之间变换位置。当中国工团党因为它的激进派要求党应该单独领导革命时，中国工团党开始分崩离析。陈独秀遵守更正统的工团主义，相信必须要对国民党妥协，才能做好进入社会主义阶段的准备。§!"
 CHI_wang_jingwei: "汪精卫"
 CHI_wang_jingwei_leader_desc: "§Y领袖介绍\n生于：§!1883年5月4日；大清帝国、广东省三水\n§Y政治生涯：§!青年时期，汪精卫十分痴迷于西乡隆盛和胜海舟的生平，并将他们视为把日本从一潭死水变成一个工业化国家的模范人物。他想要知道，那为什么中国却一直停滞不前呢？于是他开始在梁启超和孙中山的著作中寻找答案。在阅读孙中山著作时，他认为自己找到了那位值得爱戴的导师。在孙中山的同盟会中，他尝试刺杀摄政王载沣（溥仪皇帝的父亲），虽然他最终失败并因此被捕入狱，但还是在全国一举成名。\n\n辛亥革命爆发后汪精卫重获自由之身，但他拒绝向那个已经被政客和军阀们边缘化而心灰意冷的孙中山再次宣誓效忠。他转而前往法国，但不久后，当孙中山于1921年回到广州时，他迅速回国参加新生的革命政府。尽管他从未想过成为一名社会主义理论家，汪精卫还是参与了1924年的国民党改组，从此开始代表国民党中的左翼。孙中山于1925年临终时，汪精卫在他床边替他记录下了遗愿。\n\n孙中山去世后，胡汉民、蒋介石和汪精卫在国民党政权的三足鼎立很快演变为国民党最具争议和最激烈的权力斗争之一。然而，随着胡汉民在1925年被刺杀，紧接着蒋介石也在北伐失败后被刺杀，汪精卫最终成为孙中山的唯一合法接班人。但北伐战争的失利，使他和他最亲密的政治盟友们，不得不怀着有一天能够带着孙中山的理想回归中国的希望，流亡到了欧洲。在流亡期间，他成为了与大陆的闽赣根据地天各一方的国民党中央委员会的实际领导人。\n\n最终汪精卫回到了中国，并宣称自己理应成为国民党的主席。有着流亡期间的一群忠诚的拥护者，以及与工团主义盟友合作的务实愿望，汪精卫将变得冷酷无情，斗志昂扬，来确保自己能够坐稳孙中山合法继承人的位置。"
 CHI_song_qingling: "宋庆龄"
 CHI_song_qingling_leader_desc: "§Y领袖介绍\n生于：§!1893年1月27日；上海公共租界、浦东\n§Y政治生涯：§!宋庆龄自幼叛逆，为与德高望重的孙中山先生结为连理，她不顾父母的反对，毅然和这位革命家远走高飞。她受过西式教育，通晓中英双语，举止高雅且乐善好施。陈炯明炮轰总统府时，她尽显对革命事业的忠贞不二，极力劝说孙中山先行撤离，自己却在途中不幸流产，终身不孕。\n\n宋庆龄同孙中山形影不离：她陪同孙作出联合第三国际的决定，守在病榻前聆听后者临终的嘱咐。北伐开始后，她积极投身其中，凭借国父遗孀的身份在党内稳居高位。北伐以失败告终时，她并未心灰意冷，而是与数位国民党左派将领撤入闽赣游击区坚持战斗。为争取援助，对抗直系军阀，她不辞辛劳，屡屡奔波于上海与游击区之间。\n\n宋庆龄的密友邓演达一直在其身边辛勤付出。二者从广州国民政府时期起便开始共事，在革命斗争中团结一致、情同手足。\n\n宋庆龄并非只是闽赣根据地中的花瓶人物，相反，她最终坐上了国民党主席之位。现在，她领导着的不仅是全中国的革命，更是一场为解放全世界的受压迫者、实现亡夫遗愿的革命。"
 CHI_sun_fo: "孙科"
 CHI_sun_fo_leader_desc: "§Y领袖介绍\n生于：§!1891年10月21日；大清帝国、广东省香山\n§Y政治生涯：§!作为孙中山的长子，孙科在国民党内一直有很高的存在感，不过存在感高并不代表他是一位显赫或有实权的人物。因为他父亲的缘故，孙科受人尊敬，但这并不意味着他是一位富有魅力或有出众之处的人物。依靠孙科的世系和他的“铁腕”，以孙科为首的国民党中间派能够让他们对所谓“改组”方案的批评呈现在党的文件之中。随着国民革命政府重新被党内温和派掌握，孙科正处在一个尴尬的位置上：他既要与非工团主义势力和解，又要缩减国民革命运动在社会层面的影响。"
