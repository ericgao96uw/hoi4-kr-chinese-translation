 GXC_amphibious_tank_equipment_1_short: "浮游战车"
 GXC_amphibious_tank_equipment_1_desc: "大英帝国的灾难对两广来说则是机遇。大英帝国在财政困难下不得不削减了军事开支，并被迫从前香港驻军处向两广军阀出手了一大批二手重武器。\n\n为了应对珠江流域水网密布的特征，粤军于1932年从加拿大采购了16辆维克斯两栖坦克。考虑到其在实战中的出色表现，两广政府于1939年向加拿大购买了维克斯两栖坦克的生产许可。"
 HAI_infantry_equipment_0: "春田 M1898式克拉格-约根森步枪"
 HAI_infantry_equipment_0_short: "春田 M1898"
 HAI_infantry_equipment_0_desc: "1892年，美国采用了克拉格-约根森步枪以替代老旧的春田M1884式。虽然它在美西战争中证明了自己在近距离的表现要强于同档毛瑟枪，但其枪栓相较于新式设计仍然显得不牢靠，最终仅仅服役十年出头就被新式步枪汰换。在20世纪初期军事占领中美洲数国期间，美国向当地武装力量发放了以1898式为主的许多库存克拉格步枪及海量弹药。"
