 GAL_mechanized_equipment_2_desc: "绍雷尔RR-7是一款轮履两用的装甲车辆。它最初在1937年作为炮兵牵引车投入现役，但其高度机动性和轻装甲防护所具备的潜力远不止于此；它既可作侦察车辆运用，又是首款获得二元君主国正式定型的装甲运兵车。"
 GAL_mechanized_equipment_3: "wzór 1943型装甲运兵车"
