 gerdom.40.t: "首任社民党籍帝国宰相逝世"
 gerdom.40.d: "帝国宰相奥托·韦尔斯于今早过世。他的健康状况在很长一段时间都不怎么样，而且在政府内任职的压力也进一步影响了他的身体健康。现在皇帝需要尽快任命一位新的宰相。\n\n值得一提的是：在他漫长的生涯中，他还担任了社民党党魁职务。如今他过世了，谁将领导社会民主党还是个未知数。"
 gerdom.40.a: "由汉斯·沃格尔接替他。"
 gerdom.40.b: "任命汉斯·沃格尔，社民党党魁候选人，担任帝国宰相。"
 gerdom.40.c: "任命海因里希·布吕宁以保证局势稳定。"
 gerdom.40.e: "再给巴本一个机会！"
 gerdom.40.f: "够了！交给施莱歇尔吧！"
 gerdom.41.t: "奥托·韦尔斯逝世"
 gerdom.41.d: "社民党党魁奥托·韦尔斯今早过世，谁将领导社民党还仍未可知。"
 gerdom.41.a: "他一直是个不错的对手。"
 gerdom.42.t: "威廉皇储被授予陆军指挥权"
 gerdom.42.d: "德意志帝国的威廉皇储再次被德皇的核心决策圈授予为集团军群的领导权，领导帝国加入这场大战。早在第一次世界大战期间，他就已经是西线的最高指挥官之一了，尽管他的领导能力遭到了许多下级军官的指摘，但他最终仍然凯旋而归。也许这回他可以继续传奇，在战场上证明自己？"
 gerdom.42.a: "他将继续指挥德皇太子集团军群"
 gerdom.42.b: "让我们请他在这场战争中远离前线指挥的岗位"
 gerdom.43.t: "德国和教宗"
 gerdom.43.d: "现在我们有了一位天主教徒作为帝国宰相，我们可以更进一步开展同教宗国以及天主教世界的外交关系了。"
 gerdom.43.a: "一份亲切的关系就够了。"
 gerdom.43.b: "宣布我们对教宗国的支持"
 gerdom.43.c: "支持天主教会并向我国南方的天主教区域增加投资。"
 gerdom.44.t: "鲁普雷希特国王被授予陆军指挥权"
 gerdom.44.d: "随着威廉皇储回到第二次世界大战前线，巴伐利亚国王鲁普雷希特也被德意志帝国陆军重新起用。他在前次大战中指挥巴伐利亚鲁普雷希特集团军群，除开依靠贵族身份上位这点外，的确是一位出色的指挥官，也是德国王室出身的军官中唯一以为得到同僚认可的。由于其身为国王且年近七十，鲁普雷希特可能没那么老当益壮，但仍受到了最高陆军司令部的热烈欢迎。"
 gerdom.44.a: "他将带领巴伐利亚部队走向荣耀！"
 gerdom.47.t: "威廉二世之死"
 gerdom.47.d_GER: "我们的皇帝，威廉二世，因为罹患肺栓塞于柏林的夏洛蒂医院内驾崩，这是一个时代的终结。威廉二世是19世纪在位的最后一位欧洲君主，他的一生都在努力维护——尽管大多数时候显得那么无力——那个时代所认同的价值观。随着他的死亡，20世纪的新秩序将逐渐被人接受。\n\n全国上下都已经降了半旗，公共的哀悼活动将会被组织起来，以纪念为德意志赢得世界霸主地位的德意志皇帝。皇太子弗里德里希·威廉也在柏林参与到了哀悼活动中。现在，他必须担负起维护德意志帝国在全球荣誉的重担。"
 gerdom.47.d_GEX: "我们的皇帝，威廉二世，因为罹患肺栓塞于达累斯萨拉姆的一家医院中驾崩，这是一个时代的终结。威廉二世是19世纪在位的最后一位欧洲君主，他的一生都在努力维护——尽管大多数时候显得那么无力——那个时代所认同的价值观。随着他的死亡，20世纪的新秩序将逐渐被人接受。\n\n全国上下都已经降了半旗，公共的哀悼活动将会被组织起来，以纪念这位为德意志赢得了世界霸主地位却又丢掉了的德意志皇帝。皇太子弗里德里希·威廉已经参与到了纪念活动中。现在，他必须担负起维护德意志帝国荣誉的重担。"
 gerdom.47.a: "吾皇已逝，新皇威廉三世万岁！"
 gerdom.49.t: "帝国宰相·沃格尔离世"
 gerdom.49.d: "帝国宰相汉斯·沃格尔在任期内逝世！现在皇帝陛下必须尽快任命一位新的帝国宰相！"
 gerdom.49.a: "任命社民党的库尔特·舒马赫。"
 gerdom.49.b: "任命海因里希·布吕宁以保证局势稳定。"
 gerdom.49.c: "任命保守党内的新秀卡尔·弗里德里希·格德勒"
 gerdom.51.t: "帝国的安全"
 gerdom.51.d: "在同法兰西公社的战争中，我们的宰相提出一项举措，为消除我们社会中一切不稳定的因素，应该剥夺社民党人的被选举权！现在由皇帝来决定是否执行这个有争议的决定了。"
 gerdom.51.a: "取缔左翼组织，并逮捕他们的带头人。"
 gerdom.51.b: "再没有党派纷争，一切为了德意志！"
 gerdom.52.t: "德意志自由工人联合会"
 gerdom.52.d: "德意志自由工人联合会始建于1927年，是由几个工会共同组建的一个联合组织。由于他们一直在谴责工团分子的地下恐怖活动，因此他们部分为帝国所接纳，但秘密警察已经有确凿的证据显示他们的领导人与其他国家的工会组织联系密切，比如西班牙的CNT-FAI。我们有理由怀疑他们在密谋反对皇帝！"
 gerdom.52.a: "把领导者全部抓起来，取缔这些政党团体，让他们只能地下运作！"
 gerdom.52.b: "允许自由工联继续活动，但是保持监视……"
 gerdom.53.t: "德国取缔了自由工联"
 gerdom.53.d: "德意志自由工人联合会是自1919年9月15日成立以来在德国运作的一个由工团主义者领导的组织。他们曾经可以光明正大的进行活动，但德国政府刚刚决定逮捕他们的领导人，并正式取缔该组织。我们应该怎样做？"
 gerdom.53.a: "现在和德国对抗还为时过早。"
 gerdom.53.b: "我们必须团结起来从德国的反动派手中拯救我们的弟兄！"
 gerdom.54.t: "莱茵兰的动乱！"
 gerdom.54.d: "莱茵兰的工人们正在抗议政府最近对左派团体的镇压行动，特别是对自由工联的镇压丑闻。许多莱茵公民将其视为一个不怎么受工团主义影响且大力支持工人的合法机构。"
 gerdom.54.a: "希望这不会酿成悲剧！"
 gerdom.55.t: "莱茵兰的工人暴动！"
 gerdom.55.d: "德国西部的工人们正在抗议政府的压迫！如果我们为可能的后果做好充分准备，这将会是削弱我们的死敌的机会。"
 gerdom.55.a: "我们必须帮助他们！"
 gerdom.55.b: "我们还没准备好。"
 gerdom.56.t: "莱茵兰的总罢工！"
 gerdom.56.d: "我们之前针对劳工团体的行动激怒了工人们，他们在莱茵兰地区发动了大规模的示威游行。这些游行示威严重威胁了我国军事工业的生产，危害了我国最重要的工业地区的稳定。"
 gerdom.56.a: "派遣军队镇压罢工！"
 gerdom.56.b: "同工人谈判。"
 gerdom.57.t: "莱茵兰的罢工者夹着尾巴溜了！"
 gerdom.57.d: "我们同罢工者的拉锯战将会由我们取得胜利，罢工者眼见他们的努力没有收效，他们即将取消罢工。"
 gerdom.57.a: "很好！"
 gerdom.58.t: "与罢工者的谈判"
 gerdom.58.d: "我们已经尝试向罢工工人提供了谈判的条件。帝国全部的政治势力都很重视这一次谈判，甚至有人提出借此机会开创帝国政治改革的先河。"
 gerdom.58.a: "停止谈判，派遣军队！"
 gerdom.58.b: "接受部分协议。"
 gerdom.58.c: "完全接受对方的协议。"
 gerdom.59.t: "工厂复工"
 gerdom.59.d: "随着危机的结束，工厂逐渐开始重新投入工作。"
 gerdom.59.a: "真棒！"
 gerdom.60.t: "工厂复工"
 gerdom.60.d: "值得庆幸的是，我们的军队镇压了那群罢工者并迫使他们放弃了无望的斗争。"
 gerdom.60.a: "真棒！"
 gerdom.61.t: "工团分子涉嫌煽动大罢工"
 gerdom.61.d: "尽管总罢工的危机已经缓解，但我们现在有证据表明，有一部分参与罢工的工人来自国外，最有可能的是法国。我们应该如何应对这种卑鄙的行径呢？"
 gerdom.61.a: "如此的傲慢是我们无法接受的！"
 gerdom.61.b: "我们亟须更加确凿的证据。"
 gerdom.72.t: "印度尼西亚的现状"
 gerdom.72.d: "作为皇帝同盟计划的一部分，我们决定让印度尼西亚成为帝国内部一个半独立的邦国。但是我们应该怎么分割他的土地？"
 gerdom.72.a: "建立一个泛马来亚国家。"
 gerdom.72.b: "将沙捞越和马来亚分开。"
 gerdom.73.t: "印度支那的现状"
 gerdom.73.d: "作为皇帝同盟计划的一部分，我们决定让印度支那成为帝国内部一个半独立的邦国。但是我们应该怎么分割他的土地？"
 gerdom.73.a: "建立一个泛印度支那国家。"
 gerdom.73.b: "分离各个地区的政治实体。"
 gerdom.74.t: "改组中非政府"
 gerdom.74.d: "在我们决定实施皇帝同盟计划的时候，我们还必须决定我们将该计划在各地区的推进力度——例如德属中非。尽管帝国议会的议员们一直在争论是否应当继续现在的态度，大多数政客已经意识到，中非的政权已经极大地加重了德国的军队和经济负担，除了带来一定的殖民地威望，它能够带来的利益十分有限。因此如果我们想要控制成本，我们就需要对这一政权进行彻底的改组。"
 gerdom.74.a: "将中非分离为多个政治实体。"
 gerdom.74.b: "使其联邦化！"
 gerdom.74.c: "保持现状！"
 gerdom.75.t: "马耳他的现状"
 gerdom.75.d: "在我们决定实施皇帝同盟计划的时候，我们还必须决定我们将该计划在各地区的推进力度——例如马耳他。几乎所有的重要成员和保守的政治家都主张让这个岛屿处于直接控制之下，因为马耳他对我们在地中海航行的航线的安全至关重要，他被称作“德意志不沉的航空母舰”。"
 gerdom.75.a: "授予他们有限的自治权。"
 gerdom.75.b: "将他们置于我们的直辖之下。"
 gerdom.77.t: "改组中非政府"
 gerdom.77.d: "根据德意志帝国的新政令，我们将不得不重组我们的政府结构……"
 gerdom.77.a: "非洲的新秩序！"
 gerdom.77.b: "哦，我可不觉得"
 gerdom.78.t: "改组中非政府"
 gerdom.78.d: "根据欧洲委员会的新政令，我们将不得不重组我们的政府结构……"
 gerdom.78.a: "非洲的新秩序！"
 gerdom.78.b: "哦，我可不觉得。"
 gerdom.81.t: "亚丁湾的现状"
 gerdom.81.d: "在我们决定实施皇帝同盟计划的时候，我们还必须决定我们将该计划在各地区的推进力度——例如亚丁。帝国的海军将领主张我们应当直辖这一区域以这保证亚丁湾在我们的控制下，而大多数政客则认为降低投入在当地的行政成本会比较合算。"
 gerdom.81.a: "授予他们有限的自治权。"
 gerdom.81.b: "将亚丁交给也门。"
 gerdom.81.c: "将他们置于我们的直辖之下。"
 gerdom.82.t: "一份来自德意志帝国的提议"
 gerdom.82.d: "德意志帝国向我们开出一份提议，以亚丁的回归来换取对我们的保护。这个提议听起来相当的诱人，我们应该接受他吗？"
 gerdom.82.a: "接受提议！"
 gerdom.82.b: "我们拒绝！"
 gerdom.83.t: "也门接受了我们的提议"
 gerdom.83.d: "也门穆塔瓦基利王国接受了我们的提议并成为了我们的保护国。"
 gerdom.83.a: "很好！"
 gerdom.84.t: "威廉三世的加冕礼"
 gerdom.84.d: "随着德皇威廉二世的逝世，威廉三世在他的加冕日上发表了演讲，声称他作为君主，将引导德国走向繁荣，并将一如既往的维护帝国在全球的利益！"
 gerdom.84.a: "万岁，胜利者的桂冠"
 gerdom.85.t: "德意志帝国取缔了法语组织！"
 gerdom.85.d: "为了应对工人们日益强大的力量，德国在全国范围内取缔了所有法语组织以保障其反动国家的领土完整。这一政策严重的威胁了法兰西人作为德意志帝国内少数民族的基本权利，这是不可容忍的！"
 gerdom.85.a: "诉诸战争！"
 gerdom.85.b: "向抵抗组织提供帮助。"
 gerdom.85.c: "公开谴责德国的举措！"
 gerdom.85.e: "什么也不做。"
 gerdom.86.t: "国际社会谴责我们！"
 gerdom.86.d: "法兰西公社以我们维护主权完整的正当举措为借口，组织了一场莫名其妙的批斗大会，许多中立国都参与了进来，他们无耻地称呼我们为“德意志帝国主义”，并声称将会动用一切力量去援助那些聚居于德法边境的法兰西人。同时，国际社会上，很多有影响力的大国也谴责了我们的政策，他们粗暴的干涉了我国的内政，是对我们光荣的帝国可憎的侮辱行为！我们应该怎么回应他们？"
 gerdom.86.a: "一定是赤匪从中作梗，击溃他们！"
 gerdom.86.b: "无视所有反对的声音！"
 gerdom.86.c: "允许那些法语社团合法运作。"
 gerdom.91.t: "德国军事顾问团抵达顿河-库班联盟"
 gerdom.91.d: "德意志帝国决定向我国派遣军事顾问团，以帮助我们革新陈旧的军队。"
 gerdom.91.a: "很好！"
 gerdom.92.t: "莱托-福贝克和德意志抵抗的星火"
 gerdom.92.d: "这是帝国历史上的至暗时刻。帝国战败了，柏林被占领了。尽管帝国政府在达累斯萨拉姆重新集结，我们对这场突如其来的失败感到震惊，但是光荣的德国军队是不会被打败的！在非洲大地上，我们的殖民地仍然支持着我们去赢得这场战争的胜利。现在，我们的政府因为这场灾难而备受质疑，我们需要任命一名紧急宰相来稳定这一局面。大家一致决定，只有莱托-福尔贝克才能够胜任这一职位。"
 gerdom.92.a: "好的！任命保罗·冯·莱托-福尔贝克！为狩猎而欢呼！"
 gerdom.92.b: "不！这将会为我国的民主在棺材板上钉上最后一枚钉子！"
 gerdom.93.t: "莱托-福贝克提出的“非洲军团”"
 gerdom.93.d: "宰相莱托-福贝克向政府提议，可以组建额外的殖民地治安军，也就是我们所熟知的“非洲军团”。这些勇士在大战期间一直为我们效忠，在东非的丛林里为我们击败了协约国的军队。但同时他提出了也提出了极具争议的条件，即一旦我们重夺祖国，我们得授予当地的土酋、王公和附庸足够的自治权，以至于完全的独立主权国家地位，作为他们为帝国服务的回报，这是一个苛刻的条件，但考虑到帝国正处于一个令人绝望的时期。"
 gerdom.93.a: "团结来自中央非洲的土著兵们"
 gerdom.93.b: "不，德国的战争就应该由德国人来打！"
 gerdom.94.t: "来自西南非洲的非洲军团"
 gerdom.94.d: "作为德国最早的殖民地之一，西南非洲对帝国可谓是绝对忠诚的。但是那也意味着他将是我们的殖民帝国的重要一部分，内阁中的保守势力可能无法容忍莱托-福尔贝克给予当地自治的承诺。"
 gerdom.94.a: "棒极了！"
 gerdom.95.t: "来自德属东非的非洲军团"
 gerdom.95.d: "在大战期间，我们的殖民地军队在莱托-福尔贝克领导下曾在东非取得了一系列非凡的战果，而东非的首府——达累斯萨拉姆——可谓是帝国殖民地的一颗宝钻。帝国的管理机构在当地可谓是根深蒂固，只要我们能够和当地人顺利合作，那么我们一定能够征得大量的兵员。"
 gerdom.96.t: "来自德属刚果的非洲军团"
 gerdom.96.d: "自从在大战后从被击败的比利时手里夺取了刚果之后。刚果始终都是中央非洲的核心地区，这数十年来，为了维持这一地区的控制，帝国一直对这一地区采取了严格的军事化管理。"
 gerdom.97.t: "来自赤道非洲的非洲军团"
 gerdom.97.d: "战略上位于撒哈拉以南的德属赤道非洲殖民地雇佣了一支令人印象深刻的支援部队。其中绝大多数士兵都已经在边境上同那些游牧的劫掠者作战了许多年。"
 gerdom.98.t: "来自尼日尔-喀麦隆的非洲军团"
 gerdom.98.d: "最近，尼日尔和喀麦隆两个殖民地合并了。尽管形成了联合，但双方政府离心离德，都希望从帝国中获得独立！"
 gerdom.99.t: "来自多哥兰的非洲军团"
 gerdom.99.d: "由最初的德属多哥兰与英国的黄金海岸殖民地、法属达荷美合并组成了全新的德属多哥兰。这一地区的殖民地军队的军事素养相较中央非洲的其他地方要低得多。但是他们仍然随时准备着，在帝国需要的时候为我们提供支持。"
 gerdom.100.t: "非洲的去殖民化"
 gerdom.100.d: "在我们至暗时刻，冯·莱托-福尔贝克将军帮助我们击退了敌人，重建了帝国，但也希望战后，能够获得独立。现在我们的敌人已经被粉碎，柏林也已解放，我们来自非洲的臣民谦逊的请求我们兑现承诺——在非洲去殖民化。"
 gerdom.100.a: "我们应该恪守我们的承诺。"
 gerdom.100.b: "非洲将永远是德国的一部分！"
 gerdom.105.t: "德国镇压了国内的法语人口！"
 gerdom.105.d: "德意志帝国出于对我们崛起的担心而决定加强对边境地区的控制。他们正在畏惧我们日益增长的影响力！我们务必保持耐心，我们在瓦隆、阿尔萨斯和洛林的同胞们很快将会得到解放！"
 gerdom.105.a: "很快，我们的时代就要来到！"
 gerdom.106.t: "进一步的对内安全措施"
 gerdom.106.d: "尽管我们在边境地区投入了相当数量的警察和军队，但仍然不够。地下的法国工会领导人仍在继续活动，毒害着德国土地上法裔居民的思想，他们利用现有的法语组织来掩盖他们的卑劣行径。为了充分保障我们的领土完整，相当一部分的右翼政见的官员要求我们取缔所有可能亲法的法语组织。尽管这一举措看似必要，但他势必影响我国在全球的声望。"
 gerdom.106.a: "目前的安全措施已经足够了！"
 gerdom.106.b: "是时候取缔德国境内的所有法语组织了！"
 gerdom.106.c: "这个计划从设计之初就已经很疯狂了，取缔它吧……"
 gerdom.200.t: "贝尔托·布莱希特请求签证"
 gerdom.200.d: "长久以来，莱茵兰的工团分子们一直在参与世界各地的各种冲突，以帮助他们国外的“同志”们。今天，著名的左翼作家贝尔托·布莱希特宣布了他准备投身世界革命。\n\n我们可以让他走，但这很可能会激发一批国内赤匪出逃的浪潮。或者我们可以没收他的护照，禁止他离开帝国，这势必可以削弱赤匪们的国际力量，但也会引发国内的不满。"
 gerdom.200.aa: "让他去美洲吧。"
 gerdom.200.ab: "如果他想去巴西的话，就让他去吧。"
 gerdom.200.ac: "如果他想去巴西的话，就让他去吧。"
 gerdom.200.ad: "让我们期待他在俄罗斯被冻死吧。"
 gerdom.200.ae: "他可以在西班牙尝试一下酷热。"
 gerdom.200.af: "我们应该让他留在我们能管得着的地方。"
 gerdom.201.t: "德国志愿军抵达美国"
 gerdom.201.d: "由德国作家贝尔托·布莱希特和其他德国工团主义代表们领导的两个德国志愿军师已经抵达并将会支援我们战斗。"
 gerdom.201.a: "“英特纳雄纳尔，为人权而奋斗！”（德语国际歌副歌的最后一句）"
 gerdom.202.t: "德国志愿军抵达巴西"
 gerdom.202.d: "由德国作家贝尔托·布莱希特和其他德国工团主义代表们领导的两个德国志愿军师已经抵达并将会支援我们战斗。"
 gerdom.202.a: "“英特纳雄纳尔，为人权而奋斗！”（德语国际歌副歌的最后一句）"
 gerdom.203.t: "德国志愿军抵达俄罗斯"
 gerdom.203.d: "由德国作家贝尔托·布莱希特和其他德国工团主义代表们领导的两个德国志愿军师已经抵达并将会支援我们战斗。"
 gerdom.203.a: "“英特纳雄纳尔，为人权而奋斗！”（德语国际歌副歌的最后一句）"
 gerdom.204.t: "德国志愿军抵达西班牙"
 gerdom.204.d: "由德国作家贝尔托·布莱希特和其他德国工团主义代表们领导的两个德国志愿军师已经抵达并将会支援我们战斗。"
 gerdom.204.a: "“英特纳雄纳尔，为人权而奋斗！”（德语国际歌副歌的最后一句）"
 gerdom.205.t: "莱茵兰恢复平静"
 gerdom.205.d: "随着那些只知道制造麻烦的赤匪在离开我国奔赴海外战场，当然我希望他们都能烂在堑壕里，曾经匪患严重的莱茵兰如今终于回归和平和安宁。"
 gerdom.205.a: "希望现状能够维持下去。"
 gerdom.206.t: "工团主义的支持者们回到故乡"
 gerdom.206.d: "现在工团分子已经战败，由来自我国的志愿者组成的“国际纵队”正试图回到他们的家乡。这帮人不仅持有武器，久经沙场，还是一群工团分子。如果我们想要禁止他们进入我们的国境，我们应该能够找到一些不引发丑闻发酵的方法，毕竟现在国内对红色威胁的态度愈发强硬。但是，如果我们和第三国际起冲突的时候，他们到时候可能就站在对立面了。"
 gerdom.206.a: "他们将在陆军中继续服役！"
 gerdom.206.b: "他们可以回家了。"
 gerdom.206.c: "关闭边界！"
 gerdom.207.t: "贝尔托·布莱希特死因可疑"
 gerdom.207.d: "在流言传播几个星期后，我们得到官方的确认：德国左翼作家贝尔托·布莱希特的尸体被发现于一个地窖中，很有可能死在外国的秘密警察的手中。由于作为国际纵队的一员贝尔托·布莱希特被禁止重返德国。\n\n现在，他的家人和其他工团主义者一起，在柏林展开了大规模的示威活动，指责帝国政府对待国际纵队士兵的政策，并相信这一政策要对他的死负责。"
 gerdom.207.a: "看起来我们不小心弄出个烈士。"
 gerdom.208.t: "贝尔托·布莱希特回到德国"
 gerdom.208.d: "尽管我们尽了最大努力，但似乎左翼作家贝托尔特·布莱希特仍然设法偷渡回到了德国。他和他的家人已经转移到了地下，并继续进行着与资本主义制度的斗争……"
 gerdom.208.a: "他就不能闭嘴吗？！"
 gerdom.209.t: "国际纵队将为我们提供服务"
 gerdom.209.d: "在为世界革命事业英勇奋战之后，国际纵队的战友和老兵们被拒绝回到自己的祖国。经过一段时间的漂流，许多前成员现在决定拿起武器，解放他们的家园。虽然他们的人数已经很少了，而且装备匮乏，但他们依旧是受过战争考验的退伍军人，值得成为一支特别的军队。"
 gerdom.209.a: "欢迎你们！同志们！"
 gerdom.209.b: "不必要的开支。"
 gerdom.300.t: "德国增加对中欧同盟的支持"
 gerdom.300.d: "在德国的倡议下，保罗·勒热纳-强恩出任中欧同盟委员会的新任主席。这一委任预期将极大提高跨国建设项目的效率，从而为中欧同盟成员国带来利好。我国的建设公司已经有了报告，称谈交易与搞融资已经变得十分容易了。"
 gerdom.300.a: "很好。"
 gerfor.1.t: "不列颠联盟入侵丹麦"
 gerfor.1.d: "不列颠联盟的军队入侵了丹麦，这很可能会改变现在欧陆上我们同赤匪的均势。丹麦政府向我们求助了，我们是帮助他们还是让丹麦人孤军奋战？"
 gerfor.1.a: "警告他们，如果他们胆敢继续前进将会面对德意志的铁骑！"
 gerfor.1.b: "我们已经有足够多的问题要处理了，不管他们。"
 gerfor.2.t: "德国下达了最后通牒"
 gerfor.2.d: "第二帝国向伦敦下达了最后通牒，如果我们不能立刻停火并撤出丹麦，德意志帝国的援军将会进入丹麦与我们作战。虽然控制斯卡格拉克海峡对德国北部边界构成威胁是完全符合我国利益的，但是如果错误估计认为德国只是虚张声势可能是极其危险的。"
 gerfor.2.a: "我们不会冒着和德国开战的风险继续这一军事行动的！"
 gerfor.2.b: "我们不会和帝国主义者进行谈判！"
 gerfor.3.t: "向德国寻求援助"
 gerfor.3.d: "我们被不列颠联盟入侵了，尽管我们的军队能征善战，但也没法抵挡那群赤匪的猛烈进攻。我国的一些公众人物认为我们应该向德国求助，但这意味着，即便我们能够击退工团分子我们也要受到一些来自德国的影响，我们应该怎么办呢？"
 gerfor.3.a: "向柏林求助！"
 gerfor.3.b: "德国人是不能被信任的！"
 gerfor.4.t: "不列颠联盟撤军了"
 gerfor.4.d: "在伦敦收到最后通牒后，他们的军队就不再继续前进，并开始朝海岸收缩。显然我们取得了外交上的胜利。现在我们已经向世界表明，我们要站出来抵抗赤匪们的侵略。我们将保护任何受到赤色分子威胁的国家！"
 gerfor.4.a: "这又是一次德国外交的胜利。"
 gerfor.5.t: "英国佬无视了我们的最后通牒"
 gerfor.5.d: "尽管伦敦收到了最后通牒，但他们的军队显然并未停下来，而是继续朝哥本哈根行进。现在我们可以宣布与丹麦结为同盟，一道对抗英国佬，当然，我们也可以选择退出争端，任丹麦自生自灭，只不过那样我们将来可能就得和工团主义者在“北方战线”作战了。"
 gerfor.5.a: "那就开战，这是他们自找的！"
 gerfor.5.b: "我们退让。这将是我们时代的和平。"
 gerfor.6.t: "英国人撤出了丹麦"
 gerfor.6.d: "在伦敦收到最后通牒后，他们的军队就不再继续前进，并开始朝海岸收缩。丹麦将继续保持独立，我国的国家主权得到了维护。尽管如此，德国采取干预措施对我们进行的保护让人深感不安。"
 gerfor.6.a: "要是没有德国人我们就完了！"
 gerfor.7.t: "第三国际寻求意大利的统一"
 gerfor.7.d: "法兰西公社和意大利社会主义共和国的联军试图入侵整个亚平宁半岛。如果放任他们入侵，结果很可能是欧洲均势被破坏，这反而有利于工团主义者们。我们是否应该警告第三国际，他们的行为将会威胁世界和平，并让半岛进入邪恶的意识形态的势力范围中？"
 gerfor.8.t: "德国向意大利发出了最后通牒"
 gerfor.8.d: "德意志帝国向我们拍了一份电报，要求我们立刻结束干预意大利的行动并立刻同意大利停火，否则帝国将会对我国进行武装干预。"
 gerfor.9.t: "德国向第三国际发出了最后通牒"
 gerfor.9.d: "帝国来帮助我们了！他们就法兰西支持意大利社会主义共和国征服亚平宁半岛这件事向法国发出了最后通牒。德国要求工团主义立刻退回去不然就要冒着被德意志帝国的战争机器毁灭的风险。"
 gerfor.10.t: "法兰西公社从意大利撤出"
 gerfor.10.d: "在巴黎收到最后通牒之后，他们迅速从前线撤回了军队并放弃了介入半岛的意图。我们的国家独立得到了保障。"
 gerfor.10.d.sri: "将[FRA.GetNameDef]卷进[ITA.GetNameDef]可能不是什么明智的想法。冲突已经引起了德意志帝国的注意，他们现在向[FRA.GetNameDef]发出了最后通牒，要求他们停止他们的“入侵行径”。[FRA.GetAdjective]接受了通牒，并命令我们的军队后撤。我们别无选择，只能遵守。"
 gerfor.11.t: "法兰西公社从意大利撤出"
 gerfor.11.d: "在我们向法兰西公社发出最后通牒要求他们停止对意大利的入侵之后，他们明智地决定遵从了我们的要求。红军已经退出了战场，我们的威望得到了极大的提升。我们再一次通过外交保持了欧陆的均势，并为欧洲保住了和平。"
 gerfor.12.t: "法兰西公社无视了关于意大利的最后通牒"
 gerfor.12.d: "我们的最后通牒完全被无视了。意大利社会主义共和国和法兰西公社的军队拒绝回到他们的战前边界。意大利半岛上其他国家的存在的受到了威胁，工团主义者准备将其愚蠢的意识形态传播传播到这个土地上的各个角落。现在的问题是，我们是否需要对第三国际宣战，进行武力干涉。"
 gerfor.13.t: "法兰西公社入侵了西班牙"
 gerfor.13.d: "法兰西公社的军队发动了对西班牙国的入侵，这种入侵会破坏权力的均势，并使得局势利于第三国际。我们应该提醒第三国际小心自己的愚蠢行为，还是放任西班牙沦陷？"
 gerfor.14.t: "德国向西班牙发出了最后通牒"
 gerfor.14.d: "君主主义者的脸皮就跟小偷一样厚。当我们开始对抗西班牙王国的军事行动后，我们就收到了来自柏林的消息，要求我们立刻停止军事行动。如果我们的军队不能在规定时间之内退回比利牛斯山脉以北，他们将进行军事干预，以维持现状。"
 gerfor.16.t: "法兰西公社从西班牙撤出"
 gerfor.16.d: "德国在今日取得了重大的外交成果，他们成功帮助我们维护了我国的国家独立，在帝国向法国公社发出最后通牒命令他们立刻终止对我们的侵略之后，法国明智地遵守决定并退回了比利牛斯山以北。现状得以维持，至少是现在。"
 gerfor.17.t: "法兰西公社无视了关于西班牙的最后通牒"
 gerfor.17.d: "尽管我们公开谴责了法兰西公社入侵了西班牙王国并向他们发出了最后通牒，但是法国人仍然拒绝撤回他们的部队。我们不能再承受欧洲再失去一个君主国家这样的代价了，我们现在应该决定该怎么应对这种公然挑战德国霸权的行为。"
 gerfor.24.t: "敌人打到了家门口"
 gerfor.24.d: "俄国人已经到奥德河畔了。尽管柏林仍然保持冷静，但是假如我们无法组织有效的返攻，我们已经将战略储备下发给每一个志愿者，让他们都参与到这场捍卫祖国的战斗中。"
 gerfor.24.a: "绝不后退一步！"
 gerfor.25.t: "守望莱茵"
 gerfor.25.d: "法国人已经抵达了莱茵河。我们庞大的边境防御工事似乎无法阻止其不可阻挡的发展，我们的重工业城市纷纷沦陷。情况已经非常严峻，现在已经出现了部分极端忤逆的言论声称那群赤匪能够攻占柏林。"
 gerfor.25.a: "必须阻止他们！"
 gerfor.28.t: "在马达加斯加注册"
 gerfor.28.d: "几十年来，马达加斯加岛一直处于我们的统治之下，他拥有无数尚未开发的稀有的木材资源，比如乌木和几种红木。鉴于这些资源仍然有待开发，一些实业家和部分殖民地政府的官员向我们提议成立一下垄断马达加斯加岛上木材产业的股份制公司。我们要这样做吗？"
 gerfor.28.a: "创建一家全新的股份制公司。"
 gerfor.28.b: "不管工业。"
 gerfor.29.t: "扩大在马达加斯加的采伐"
 gerfor.29.d: "我们建立的股份制公司已经开始产生一些影响，我们的稀有木材库存在稳步提升，但是随着伐木业的机器换人，已有数千名当地人失业。公司建议我们建设新的木材加工厂来简化生产，如果我们能够为这个新项目提供资金，那么解决失业，同时建立加工复合体对我们而言可谓是一石二鸟。"
 gerfor.29.a: "创建一个新的加工复合体。"
 gerfor.29.b: "这是经济吗？"
 gerfor.30.t: "新马达加斯加的加工复合体"
 gerfor.30.d: "新的木材加工复合体已经设立，这对当地的经济影响立杆见意。许多当初负责建设的工人留在了公司内，因为建设完成之后的公司势必需要更多的工人，这也大大的带动了当地的就业。稀有木材的产量大大增加，为此我们在塔那那利佛举行了庆祝活动，以庆祝公司的成立。"
 gerfor.30.a: "成功的殖民政策。"
 gerfor.31.t: "马达加斯加的起义"
 gerfor.31.d: "由于马达加斯加岛上的失业人口不断上升，很多马达加斯加当地人，尤其是前伐木工，现在开始反抗我们。随着独立意识的酝酿，一场局部的罢工或者是起义都有可能掀起一场轰轰烈烈的反叛。"
 gerfor.31.a: "我们现在不需要这个。"
 gerfor.36.t: "斯里兰卡的族群冲突"
 gerfor.36.d: "僧伽罗人和泰米尔人在锡兰岛上定居，现在他们开始在岛上争夺主导地位了。由于黑色星期一对我们的经济和殖民政府已经造成了严重的破坏，这些不服从的当地人口开始变得无法容忍。帝国在锡兰岛上的存在对帝国的橡胶供应是至关重要的，但是这种存在，现在正在变得越来越不稳固。"
 gerfor.36.a: "那群该死的民族主义者！"
 gerfor.37.t: "不列颠联盟入侵挪威"
 gerfor.37.d: "不列颠联盟的军队入侵了挪威，试图通过武力来传播他们的意识形态。入侵表明了我们的霸权已经在衰落而且这很可能会改变现在欧陆上我们同赤匪的均势。我们如何回应赤匪的这种野蛮行径呢？"
 gerfor.38.t: "德国下达了最后通牒"
 gerfor.38.d: "我们收到了来自德国的通告，他们要求我们立刻停止对挪威的入侵不然我们就将直面帝国海军。他们申明欧洲国家的主权都不可侵犯，还拿出了那套什么保持欧陆平衡的狗屁。是个人都知道，这不过是德国试图继续维持他们在欧陆的霸权的一点微薄的努力，我们应该怎么回应他们？"
 gerfor.39.t: "最后通牒：柏林向伦敦发出警告"
 gerfor.39.d: "德国来帮我们了！他们向不列颠联盟送出了最后通牒。这些英国佬们要么赶紧滚出爱尔兰，要么等着被碾碎吧。"
 gerfor.40.t: "不列颠联盟撤军了"
 gerfor.40.d: "在伦敦收到最后通牒后，他们的军队就不再继续前进，并开始朝海岸收缩。显然我们取得了外交上的胜利。现在我们已经向世界表明，我们要站出来抵抗赤匪们的侵略。我们将保护任何受到赤色分子威胁的国家！"
 gerfor.41.t: "英国佬无视了我们的最后通牒"
 gerfor.41.d: "胆大妄为的英国人无视了我们的最后通牒，他们在北海的军事行动似乎没有丝毫的改变，那群共和主义者仍然在继续着对挪威的战争。我们不能冒纵容赤匪将一个与我们战略利益相关的国家改造成工团主义国家这样的风险。但是现在同伦敦的公开交战显然是不合时宜的精力分散，并且很有可能导致第三国际的成员国都加入战争。"
 gerfor.42.t: "英国人撤出挪威"
 gerfor.42.d: "不列颠联盟似乎听取了明智的建议，停止了他们在北海的军事行动，德国人的最后通牒似乎吓坏了他们。"
 gerfor.43.t: "与爱尔兰的条约"
 gerfor.43.d: "随着世界各地的工团主义者抬头，只要有可能帝国公约就应该帮助那些潜在的盟友。由于我们在独立战争期间的支持，爱尔兰对德国仍然保有一定的好感，因此我们有可能可以借此在工团主义者的眼皮地下建立一个强大的落脚点。邀请爱尔兰加入帝国公约，我们首先应该向他们提供装备和建设上的支援。"
 gerfor.43.a: "如果爱尔兰愿意加入帝国公约就给予他们援助。"
 gerfor.44.t: "德国提供支持"
 gerfor.44.d: "德国的大使向我们提出了一个提议，如果爱尔兰愿意加入帝国公约，那么德国将会开展对我国的经济和军事投资。这笔交易显然是很划算，而且益处多多的。但是政府中总有些人不愿意依赖外国援助。"
 gerfor.44.a: "在哪签字？"
 gerfor.44.b: "自力更生就能搞定。"
 gerfor.45.t: "爱尔兰签署条约"
 gerfor.45.d: "爱尔兰人接受了我们的提议。根据协议，我们将向爱尔兰提供工业器械和生产许可来帮助他们建造额外的工厂。此外我们还有义务向他们提供一些枪支、火炮乃至飞机、坦克以支持他们的国防力量。"
 gerfor.45.a: "开始建造吧！"
 gerfor.46.t: "爱尔兰拒绝签署条约"
 gerfor.46.d: "不幸的是，爱尔兰人拒绝了我们的提议。那么如过去一样，我们也没有什么对爱尔兰更多的义务了。"
 gerfor.46.a: "好吧"
 gerfor.47.t: "爱尔兰条约规定的义务"
 gerfor.47.d: "作为履行义务的一部分，我们终于完成了向爱尔兰交付所有材料的准备工作。货物现已准备好交付，我们将为前往爱尔兰的货物提供军事护送。"
 gerfor.47.a: "带到都柏林来，快！"
 gerfor.48.t: "德国援助抵达"
 gerfor.48.d: "我们在德国订购的枪支、装甲和飞机终于到达了我们的港口。我们已经得到了一个中队的轰炸机，许多坦克，火炮和崭新的德国枪械。这可能是双方顺利合作关系的第一步。"
 gerfor.48.a: "很好！"
 gerfor.49.t: "爱尔兰条约中规定的义务"
 gerfor.49.d: "不幸的是，由于爱尔兰的意愿或者是现状，他们已经没办法接受我们的援助了，整个计划不得不中止。幸运的是，那些生产设备和工艺都还在我们手里，随时都可以使用。"
 gerfor.49.a: "总比没有强。"
 gerfor.51.t: "德国寻求奥地利支援"
 gerfor.51.d: "德国希望我们加入他那对抗工团主义者的战争。国内的保守派声称对抗那些祸害欧洲的无神论赤匪是我们神圣职责，但反对的则认为我们不应该为了德国而去参加这样一场战争。毕竟，德国在布列斯特-立托夫斯克条约签署的过程中对我们的态度相当糟糕。波兰和乌克兰被当时强大的德国才我们的势力圈内掠夺了去，现在我们是否还应该协助德国人的战争呢？"
 gerfor.51.a: "德奥皇帝将会再次并肩作战！"
 gerfor.51.b: "这回德国人只能自己战斗了。"
 gerfor.51.c: "送去补给和志愿军。"
 gerfor.53.t: "德国要求保加利亚支援"
 gerfor.53.d: "德国希望我们加入他那对抗工团主义者的战争。国内的保守派声称对抗那些祸害欧洲的无神论赤匪是我们神圣职责，但反对的则认为我们不应该为了德国而去参加这样一场战争。毕竟，尽管我们在大战中为同盟国的贡献在一定程度上得到了承认，但是德国人却为了自己而控制了罗马尼亚的石油，而从那时起就将我们的利益抛之脑后。现在的问题是，我们还要不要协助德国打赢这场战争？"
 gerfor.53.a: "我们欠他们的，现在是时候偿还债务了！"
 gerfor.53.b: "这回德国人只能自己战斗了。"
 gerfor.53.c: "送去补给和志愿军。"
 gerfor.54.t: "奥地利回应了号召！"
 gerfor.54.d: "奥地利帝国听取了我们的请求，并决定加入我们的联盟！帝国公约变得更加强大了！工团主义者将无法击败我们了！"
 gerfor.54.a: "欢迎加入帝国公约！"
 gerfor.56.t: "保加利亚回应了号召！"
 gerfor.56.d: "保加利亚听取了我们的请求，并决定加入我们的联盟！帝国公约变得更加强大了！工团主义者将无法击败我们了！"
 gerfor.56.a: "欢迎加入帝国公约！"
 gerfor.57.t: "奥地利拒绝提供援助！"
 gerfor.57.d: "奥地利已经知晓了我们的请求，并明确表示不会提供任何的援助，我们只能孤零零的对抗工团分子了。"
 gerfor.57.a: "真为他们感到羞耻。"
 gerfor.58.t: "奥斯曼帝国拒绝提供援助"
 gerfor.58.d: "尽管我们良言相劝，但是苏丹仍然拒绝在我们同第三国际的战争中为我们提供支援。"
 gerfor.58.a: "可恶！"
 gerfor.59.t: "保加利亚拒绝提供援助"
 gerfor.59.d: "保加利亚无视了我们的号召，决定不参与对工团分子的讨伐。它这样避战可不像个巴尔干国家。"
 gerfor.59.a: "叛徒！"
 gerfor.60.t: "奥地利答应提供部分援助"
 gerfor.60.d: "奥地利已经知晓我们的请求，并明确表示不会加入我们的联盟或者做出任何会造成同第三国际军事对抗事实的行动。不过，他们答应派遣志愿军并运送部分物资来帮助我们打击工团分子！"
 gerfor.60.a: "总比没有强！"
 gerfor.61.t: "奥斯曼帝国答应提供部分援助"
 gerfor.61.d: "尽管苏丹对我们所处的现状表示同情，但他明确表示了他不愿意将他的帝国拖入和工团主义者们这场不必要的战争中。不过他承诺将会给与我们物质上的支持，并会派遣志愿军帮助我们作战。"
 gerfor.61.a: "真是讽刺。"
 gerfor.62.t: "保加利亚答应提供部分援助"
 gerfor.62.d: "保加利亚政府不愿意向我们提供直接的军事支持，他们认为工团主义虽然是一场可怕的瘟疫，但是他们在这个时间点掺和进和赤匪的战争是毫无意义的。不过他们至少承诺会提供我们装备援助并派遣一些志愿军。"
 gerfor.62.a: "谢谢你，保加利亚。"
 gerfor.63.t: "德国要求我们出租特隆赫姆"
 gerfor.63.d: "德国向我们的大使提出了一个奇怪的建议：用一大笔钱向我们租用特隆赫姆港二十五年，以便在那里建立一个对抗不列颠联盟共和海军的前线基地。挪威的公民被获准继续在当地生活，民政部门也是如此，从这个角度看，这将会极大的促进当地的商业发展。但是如果我们接受这个提议，工团主义者很可能会对我们进行报复……\n\n我们该怎么办？"
 gerfor.63.a: "给钱就行！"
 gerfor.63.b: "我们可不能惹恼英国人！"
 gerfor.64.t: "挪威同意出租特隆赫姆"
 gerfor.64.d: "挪威政府同意在未来在二十五年内将特隆赫姆港租借给我们！一个委员会已经被组建并开始评估为了防范工团主义需要在特隆赫姆进行怎样的投资。"
 gerfor.64.a: "很好。"
 gerfor.65.t: "挪威不愿意出租特隆赫姆"
 gerfor.65.d: "挪威政府拒绝了我们租借特隆赫姆的提议，理由是他们害怕赤匪的报复。虽然这个结果可以理解也并不意外，但对我们来说仍然是个悲剧。"
 gerfor.65.a: "基尔就够好了。"
 gerfor.66.t: "和恶魔交易？"
 gerfor.66.d: "我们已经被工团主义杂种击败了，但是协约国仍然在继续战斗。虽然正是因为他们无能的政府没能守住他们的母国才导致了现在的混乱局面。但是现在很多人提议我们应该放下成见，加入协约国，靠那些人的帮助来重新夺回我们的家园。"
 gerfor.66.a: "同协约国展开对话。"
 gerfor.66.b: "我们不需要他们！"
 gerfor.67.t: "德国寻求与协约国结盟"
 gerfor.67.d: "德国人已经被工团主义者击败了。尽管有些人认为，放任赤匪控制欧洲，德国难辞其咎。但他们现在的处境无疑同几年前的我们一样了，他们已经派出一个外交使团同[Root.GetAdjective]政府展开磋商，以谋求加入协约国。他们承诺一旦德国和协约国国家重夺欧洲，在殖民地问题上的争端都是可以商量的。我们应该怎么办呢？"
 gerfor.67.a: "让他们加入。"
 gerfor.67.b: "无稽之谈！"
 gerfor.68.t: "与协约国的谈判取得成功"
 gerfor.68.d: "协约国接受了我们的结盟提议，同意在夺回欧洲之后就殖民地问题和领土争端协商解决，当然他们希望我们作为他们的盟友同他们展开平等的谈判，而不只是为了搭上这班返回欧洲的顺风车。"
 gerfor.68.a: "那就这样吧！"
 gerfor.69.t: "与协约国的谈判破裂了"
 gerfor.69.d: "[From.GetNameDefCap]拒绝我们加入联盟的请求。他们将目前的混乱局面全部归咎于我们，并且声称他们不需要我们也能击败那帮赤匪！"
 gerfor.69.a: "该死！"
 gerfor.77.t: "帝国公约同协约国合并"
 gerfor.77.d: "随着德意志帝国将帝国公约同协约国联合起来以拯救世界免遭工团主义者的威胁。现在我们要么跟随德国的脚步加入协约国，要么面临被征服的命运。"
 gerfor.77.a: "现在我们并肩作战了。"
 gerfor.80.t: "来自柏林的提案"
 gerfor.80.d: "为生存而战的德意志帝国重启了关于同我国建立永久军事同盟的谈判。尽管民众已经对经年累月的战争感到厌倦，但是我国的领导层仍然有相当强烈的亲德情绪，他们迫切得希望同未来新秩序的缔造者并肩作战。\n\n尽管如此，我国并不打算就此放低身段，我们已经提出了要求收复传统上属于奥斯曼帝国一部分的高加索地区，并要求阿塞拜疆与最高朴特能够更加紧密地联系在一起。尽管对我们所提出的要求感到不满，但德国政府似乎正在考虑答应这些必要的“外交成本”，来保障其国家的南方有一个坚实的后盾。"
 gerfor.80.a: "好，让我们再续旧盟。"
 gerfor.80.b: "不，这不符合我们的利益。"
 cancel_ott: "[OTT.GetNameDefCap]拒绝了巴库协定"
 GER_upon_completion_of_focus: "在下个月内："
 gerfor.81.t: "[FROM.GetNameDefCap]同意"
 gerfor.81.d: "今天科斯坦丁尼耶传来了令人振奋的消息，奥斯曼朴特已经同意了我们的提议，将在今日宣布同德国的军事同盟。在面对来自俄国的威胁的，哈里发已经宣布对俄国的吉哈德，对那些我们称之为所谓“正教会”的异端宣战。"
 gerfor.81.a: "太好了"
 gerfor.82.t: "[FROM.GetNameDefCap]拒绝了"
 gerfor.82.d: "面对如今陷入困境的帝国和数十年来无法摆脱的持续不断的战争，奥斯曼朴特拒绝了我们的提议，申明将会继续采取中立的态度应对国际事务，尽管他们毫不否认哈里发与德国皇帝之间私人的友好关系，但他们现在已经让我们知道，目前他们的利益与我们的并不相符。"
 gerfor.82.a: "叛徒！"
 gerfor.83.t: "签署巴库协定"
 gerfor.83.d: "在意识到了一个友好的土耳其政府将会比一个有敌意的土耳其政府对己方的价值，[GER.GetLeader]政府已经同意了我们的要求并且宣布所有驻扎在阿塞拜疆领土上的德军都将撤离。尽管因为条约的要求我们并没有能够获得巴库宝贵的石油矿藏，而德国将能开采25年之久。但是这对于所有的土耳其人而言已经是一个伟大胜利，是时候在科斯坦丁尼耶进行大张旗鼓的庆祝活动了。"
 gerfor.83.a: "好！"
 gerfor.107.t: "德国提议石油协议"
 gerfor.107.d: "德国人向我们提出了一个有意思的提议：他们承诺对我们的国民经济进行投资，以换取我们对他们的石油出口，并为他们提供优惠的市场准入。目前这一协议的条款正在起草中。"
 gerfor.107.a: "我们的经济应该利用这个利好。"
 gerfor.107.b: "我们不需要柏林的投资。"
 gerfor.108.t: "委内瑞拉接受了石油协议"
 gerfor.108.d: "在向委内瑞拉提供了经济投资之后，他们很快就同意了各项条款，我们很快就能收到他们送出的石油。"
 gerfor.108.a: "很好"
 gerfor.109.t: "委内瑞拉拒绝了石油协议"
 gerfor.109.d: "尽管我们提出了慷慨的提议，但是委内瑞拉还是拒绝签署石油供应协议。"
 gerfor.109.a: "他们吃了豹子胆！"
 gerfor.110.t: "委内瑞拉弄丢了我们的油！"
 gerfor.110.d: "尽管南美保持了孤立，但是委内瑞拉似乎无法保证出口给我国的石油安全得运抵帝国。我们以前的供应链已经断裂，石油短缺的问题，从祖国到殖民地都变得严重了起来。"
 gerfor.110.a: "为什么问题总是出在石油上？"
 gerfor.111.t: "商船拒绝驶往委内瑞拉！"
 gerfor.111.d: "我国处于战时，因此需要所有能够利用的人力资源，而我们同委内瑞拉之间的石油供应链仰赖于我国的民用油轮。不幸的是，由于油轮在大西洋上因为战争的关系，有越来越大的沉没的风险，职业托运人开始越来越抗拒横跨大洋的航线，这导致我们的石油进口量急剧下降。我们的石油供应再次受到严重的威胁。"
 gerfor.111.a: "只有懦夫才会对帝国海军缺乏信心。"
 gerfor.119.t: "确保油田得到保护"
 gerfor.119.d: "俄罗斯一直因为巴库油田丰富的石油储量而威胁控制阿塞拜疆。我们必须确保俄罗斯没法开采这些石油，并在可能的情况下，为我们自己保护这些石油。我们将在巴库召开一次会议，通过保障阿塞拜疆的国家独立来为这个国家规划一条更好的道路——更重要的是，他们手里有石油。"
 gerfor.119.a: "让我们去里海边度假吧。"
 gerfor.140.t: "德国提出科研协议"
 gerfor.140.d: "德国政府向我国提出了关于开展两国军事合作研究的科研协议。虽然我国同德国这段时间的关系很难用亲近来形容，但我们似乎可以从和德国的军事合作中受益匪浅。"
 gerfor.140.a: "这听起来是个好主意！"
 gerfor.140.b: "保加利亚不需要帮助。"
 gerfor.141.t: "保加利亚同意签署科研协议"
 gerfor.141.d: "保加利亚接受了我们非常慷慨的军事研究合作协议，作为我们曾经同盟国的盟友，他们在巴尔干事务中取得成功将会符合我国的利益。"
 gerfor.141.a: "太好了！"
 gerfor.142.t: "保加利亚拒绝签署科研协议"
 gerfor.142.d: "不幸的是，保加利亚政府拒绝了我们提出的军事科研协议，因为他们认为这对于他们目前的军事发展计划而言是“不必要的”。"
 gerfor.142.a: "好吧。"
 gerfor.143.t: "德国申索直布罗陀"
 gerfor.143.d: "德国大使已经向我们通报了最近的事态发展，由于柏林的政策变化，他们目前的首要任务是加强对地中海的控制。德国已经控制了苏伊士运河，于是现在就要求我们将直布罗陀交给他们。"
 gerfor.143.a: "好吧，我们有选择吗？"
 gerfor.143.b: "拒绝这荒谬的要求。"
 gerfor.144.t: "西班牙交出了直布罗陀"
 gerfor.144.d: "西班牙已经意识到了我们对直布罗陀的主张将会是用于维护正义的，因此他们决定将这块土地交给我们。"
 gerfor.144.a: "聪明！"
 gerfor.145.t: "西班牙拒绝了我们的要求"
 gerfor.145.d: "西班牙人拒绝将直布罗陀交给我们，他们已经严重的危及了我们的整个地中海政策。"
 gerfor.145.a: "行吧，但我们会回来的。"
 gerfor.146.t: "也门问题"
 gerfor.146.d: "长期以来，我们都期望将也门置于我国的势力范围内，以保障从印度洋通往红海和苏伊士运河那狭窄的通道。既然我们有机会实现这一愿望，我们应该给阿拉伯人提供怎样的犒赏来鼓励他们靠向我们这一侧。"
 gerfor.146.a: "把我们的亚丁殖民地交给他们"
 gerfor.146.b: "我们什么都不会给的。"
 gerfor.147.t: "德国提出了一个联盟！"
 gerfor.147.d: "德国大使向我们提供了一个提议：用亚丁殖民地换取同盟关系。"
 gerfor.147.a: "我们怎么能拒绝？"
 gerfor.147.b: "拒绝提议。"
 gerfor.148.t: "也门接受了"
 gerfor.148.d: "也门通知我们，他们接受了我们慷慨的提议。"
 gerfor.148.a: "太棒了！"
 gerfor.149.t: "也门拒绝了"
 gerfor.149.d: "不幸的是，也门拒绝了我们的联盟提议。"
 gerfor.149.a: "那群弱智牧羊人。"
 gerfor.150.t: "德国要与我们结盟！"
 gerfor.150.d: "德国大使向我们提议两国可以结成同盟。"
 gerfor.150.a: "接受！"
 gerfor.150.b: "拒绝。"
 gerfor.151.t: "也门接受了"
 gerfor.151.d: "也门已经通知我们他们接受了我们的提议。"
 gerfor.151.a: "很好"
 gerfor.152.t: "也门拒绝了"
 gerfor.152.d: "不幸的是，也门拒绝了我们的提议。"
 gerfor.152.a: "好吧。"
 gerfor.173.t: "边境地区持续反抗"
 gerfor.173.d: "尽管我们努力维护该地区的和平与稳定，但波兰的游击队仍在骚扰德国公民和国防军。它们对当地生产造成的损害并不重要，但我们鼓励移民的努力在不断遭到恐怖袭击的情况下受到了严重的威胁。我们应如何应对这种情况？"
 gerfor.173.a: "安抚当地人。"
 gerfor.173.b: "我们将加大镇压力度。"
 gerfor.187.t: "帝国被围攻了"
 gerfor.187.d: "在大战后，俄国受到了前所未有的羞辱并被迫将他们的国境后撤几百英里。即便是之前俄国人表示了将会扩张，德国的大多数政策专家仍然相信，俄国佬不会胆敢再次挑战我们——直到今天，这个预言随着宣战的通告从东方传来而被证明是个可怕的错误。各地相继通报俄国人已经越过边界并展开进攻。我们是否已经准备好同公社的工团主义分子开战本就是一个值得商榷的问题。更不要说……"
 gerfor.187.a: "我们一定能够挺住。"
 gerfor.188.t: "一份来自帝国公约的邀请"
 gerfor.188.d: "在今日两国之间签署互不侵犯条约和互相表现善意的基础上，德国在今天向我们发出正式邀请，邀请我国加入德国主导的经济军事同盟，帝国公约。加入帝国公约可以给我们带来非常多的好处，但是不可避免地受到德国的影响，我们应该怎么回应他们的邀请？"
 gerfor.188.a: "我们欣然接受。"
 gerfor.188.b: "我们必须拒绝。"
 gerfor.189.t: "[From.GetNameDefCap]拒绝了"
 gerfor.189.d: "虽然德国的外交人员在[From.GetAdjective]首都逗留了数日，试图向[From.GetAdjective]官方表达我们友好的意图，但是他们仍然拒绝了任何可能改善[GER.GetNameDef]同[From.GetNameDef]之间关系的尝试.。"
 gerfor.189.a: "无论如何，我们必将掌握[From.GetNameDefCap]。"
 gerfor.189.b: "我们无能为力。"
 gerdom.101.t: "伟大的十字军"
 gerdom.101.d: "自从法国的合法政府被工团主义者从欧洲大陆赶到非洲以来，国内的右翼就一直发声，呼吁对法兰西公社开展一场声势浩大的讨伐。现在他们的愿望终于实现了，现在我们光荣的祖国和那些狡诈的工团毒蛇处于了交战的状态。在威廉二世皇帝在紧急广播讲话中阐明了帝国卷入这场战争的原因，并号召彻底德国人彻底铲除挡在通往“阳光下的地盘”上最后的障碍之后。成千上万的德国青年涌入军队，皇帝的臣民们聚集在街头声援战争。在“黑色星期一”的灾难之后，德意志民族再一次团结在了一起。德国万岁！皇帝万岁！"
 gerdom.101.a: "天佑吾皇！胜利必将属于我们！"
 gerdom.102.t: "冯·哈梅施泰因-埃尔奎特事件"
 gerdom.102.d: "大选前几月，媒体爆出了又一丑闻。凉亭报，祖国党主席阿尔弗雷德·胡根伯格旗下的一家报纸，报道了库尔特·冯·哈梅施泰因-埃尔奎特男爵——帝国战争部长施莱歇尔将军的朋友——的两个女儿，被卷入了涉及工团主义者的情报交易。不久后，帝国国会议员弗朗茨·塞尔德特就怒气冲冲地质问为什么由施莱歇尔的朋友，勃莱道将军管理的阿勃维尔没能发现帝国高官的家属是否遭到了敌对情报势力的渗透。当哈梅施泰因-埃尔奎特将军辞职并为她女儿的行为公开道歉后，冯·施莱歇尔面临的最重要的问题是，是否应该将冯·勃莱道撤职，从由此消除威胁他政治生涯的一大隐患，如果是的话，由谁呢？"
 gerdom.102.a: "人非圣贤孰能无过！"
 gerdom.102.b: "有人有这个尼古拉的号码嘛？"
 gerdom.102.c: "这回又是谁？卡纳里斯？"
 gerfla.1.t: "色当纪念日"
 gerfla.1.d: "1870年至1871年的普法战争之后，我们就设立了色当纪念日，以庆祝我们在色当取得的胜利。这原本是用来普鲁士军队内部流行的纪念节日，但后来便逐渐变成了德意志帝国的国庆日，并借此羞辱那些试图摧毁他的敌人。\n\n从城市到乡村，从亚琛到默尔，每一条街上都有黑白红三色旗的装饰。钟声响亮以纪念这一天的胜利。贵族、士兵和退伍军人自豪地走过街道，接受群众欢呼。的确，这是美好的一天，这一天提醒我们自帝国建立以来所享受的和平与繁荣。"
 gerfla.1.a: "帝国万岁！"
 gerfla.2.t: "露易丝·霍夫曼的太平洋航线"
 gerfla.2.d: "露易丝·霍夫曼是德国第一位获得飞行执照的女性。在她1933年成功飞越大西洋后，她就像曼弗雷德·冯·里希特霍芬和贡特·普吕肖夫那样成为了德国最著名的航空先驱之一，也成为了帝国的英雄。今天，霍夫曼女士和她特制的福克FX3机型突破了一个新的长途记录。36小时前，她从塔希提起飞并于今天安全地降落在德属新几内亚的莱城，在那里她受到了人们和总督艾伯塔·赫尔的热烈欢迎。\n\n小道消息称她很快就会尝试完成独自环球飞行。这意味着她将与红男爵展开竞争——后者目前也有类似的计划……"
 gerfla.2.a: "多么伟大的成就！"
 gerfla.3.t: "霍夫曼vs里希特霍芬"
 gerfla.3.d: "今天是航空史上令人振奋的一天。曼弗雷德·冯·里希特霍芬接受了露易丝·霍夫曼的挑战。两名飞行员，将各自驾驶特制的福克XIs飞机，从德属中非的达累斯萨拉姆起飞，角逐全球首个成功完成单人环球飞行的桂冠。皇帝陛下亦广播中祝两位飞行员好运。"
 gerfla.3.a: "多么激动人心啊！"
 gerfla.4.t: "霍夫曼获胜"
 gerfla.4.d: "露易丝·霍夫曼已经在达累斯萨拉姆降落。她现在正式成为了世界上第一个独自环球飞行的飞行员！曼弗雷德·冯·里希特霍芬晚些时候在机场对她表示了祝贺。晚上的发布会上，霍夫曼鼓励德国的妇女们无论艰险都要坚持她们的梦想，此举极大地鼓舞了国内的女性权益组织。"
 gerfla.4.a: "向这位伟大的女性致敬！"
 gerfla.5.t: "冯·里希特霍芬获胜"
 gerfla.5.d: "曼弗雷德·冯·里希特霍芬已经在达累斯萨拉姆降落。他现在正式成为世界上第一个独自完成环球飞行的人！露易丝·霍夫曼在电台中向她的这位对手送上祝福。这位德国飞行传奇再次被证明是世界上最好的飞行员。"
 gerfla.5.a: "祝贺这位民族英雄！"
 gerfla.6.t: "埃里希·鲁登道夫逝世"
 gerfla.6.d: "埃里希·鲁登道夫作为德国历史上最具争议的人物，于今晨被报告确认死亡。一方面，他是1919年的战争英雄；另一方面，大多数德国人都记得他在战后的军事独裁，直到1924年“东方援助”丑闻发酵后被冯·提尔比茨元帅推翻。鲁登道夫确确实实因为他为帝国所做的贡献获得了一些荣誉，诸如他的骑士头衔、前军需总监、上将，但在下台后的大多数日子里他都在自己的庄园里过着隐居的日子。"
 gerfla.6.a: "让我们铭记他，作为人杰，而非独裁者。"
 gerfla.7.t: "乔治·米夏埃利斯逝世"
 gerfla.7.d: "帝国前宰相乔治·米夏埃利斯逝世于今日逝世，享年78岁。他于1917年成功接替冯·贝特曼-霍尔维格担任帝国宰相，是第一位，也是迄今为止唯一一位以平民身份担任帝国宰相的人，尽管如此，他被大多数人认为是兴登堡和鲁登道夫军政府傀儡。在招致鲁登道夫的不满后，他被迫于1919年宣布辞职，并将宰相的位子交给兴登堡。作为帝国的前宰相，他接受了国葬，但是皇帝陛下本人拒绝出席。"
 gerfla.7.a: "虽然他只是一个平民而且还是一个傀儡，但再怎么说他也是一个宰相。"
 gerfla.8.t: "威廉·格勒纳离世"
 gerfla.8.d: "威廉·格勒纳将军，极负盛名的世界大战英雄，于今天在博恩施泰特离世。在世界大战期间，他对军事铁路系统的改革帮助德意志帝国陆军在对阵协约国对头时占据了上风，但他在担任战争办公室(Kriegsamt)主管时，他与民事当局的合作因与工会合作且对企业利益发表煽动性言论而受到批评，一度颜面扫地。鲁登道夫下台后，格勒纳在军队中的重要地位得到恢复，他还参与了民事政治，不仅挣得了能征惯战的军事指挥名号，而且成为陆军在政府与国会的利益的长袖善舞的联络者。军中同辈和家人对他的去世表示哀悼。"
 gerfla.8.a: "陆军需要更多像他一样的人。"
 gerfla.11.t: "重返欧洲"
 gerfla.11.d: "我们的士兵在[GetNameGERCapital]街道的两旁列队，人民为德国的领导人再次乘船抵达欧洲而欢呼不已。我们不再流亡！我们回来了！"
 gerfla.11.a: "振奋人心的一天！"
