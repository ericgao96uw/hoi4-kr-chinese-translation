l_english:
 KR_history_title: "历史简介"
 KR_scenario_name: "世界大战的遗产"
 KR_scenario_desc: "地平线升起的第一缕曙光昭示着一九三六年的到来，世界大战的遗产依然重重压在新一代人的肩上。德意志稳居世界中心、独占霸权；无论是逐步崛起的法兰西工团主义第三国际，还是余恨难平的协约国，或是牢不可破的俄罗斯和百折不挠的旭日之国，德国的新旧宿敌无不匍匐于其脚下。然而，德意志只手遮天的表面下实则暗流涌动，帝国已成骑虎难下之势，君士坦丁堡和维也纳的盟友与其渐生嫌隙；大洋彼岸，美利坚巨人朝不保夕。大战结束至今十七载，大多数人都已对前景心灰意冷，但不久之后，一颗小小的火星就可能再度点燃火药桶……"
 GER_KR_gathering_storm_desc: "1919年，经过旷日持久的战争，协约国几近崩溃，德意志帝国在《凡尔赛条约》中宣示胜利。世界大战使得德国成为了无可争议的世界强国，然而自30年代来她却开始走下坡路。世界经济的衰退使得德国的工业萎靡不振，其他国家的制造业却在复苏，且当下东部附庸国的民族主义兴起，开始与德国渐行渐远。1936年，德意志帝国正处在一个十字路口。强大帝国的裂缝已经清晰可见，而她的宿敌正在恢复之前的实力……"
 FRA_KR_gathering_storm_desc: "第三共和国以其开始的方式走向终结：在外被德军击败，内部爆发了革命。1919年，法国总工会发起一场总罢工，导致资产阶级政府倒台。之后的十五年里，新生的“法兰西公社”在公共安全委员会领导下，已团结在以工团社会主义理念为共识的共同纲领下。然而，到了1936年，许多评论家认为重建国家和保卫革命的需求已经过时，越来越多的人呼吁采取更激进的政策。法国对她的使命充满信心，但哪股革命力量将在未来成为主导仍不明朗……"
 ENG_KR_gathering_storm_desc: "1919年的《凡尔赛条约》结束了世界大战，此后，大不列颠失却了本岛人民的信仰与支持。1925年，灾难降临了：一场小小的劳工纠纷迅速升级为劳工联合会领导的总罢工，接着是军队向罢工者倒戈。六周的大规模骚乱后，王室和大多数国家精英被疏散到加拿大，而新的劳联会则接管了政治权力。不列颠人民已在这片列岛上建立起社会主义，与他们位于欧陆上大无畏的盟友们并肩前进；然而风暴正在地平线上酝酿，不久之后，新生的不列颠联盟将迎来终极考验……"
 AUS_KR_gathering_storm_desc: "卡尔皇帝如今依旧把控着维也纳，延续着奥匈帝国自赢得世界大战以来的统一。但在皇帝头衔下的诸国正面临着内部分裂的困境：从左派到右派，从希望帝国现代化的人到紧抱财产不放手的人，嫌隙正越来越大。而对奥匈二元协定的再谈判也即将到来，谈判之成果将决定奥地利与匈牙利能否继续联合在一面旗帜之下。平衡改革与传统、国家与民族间的关系于皇帝而言并非易事，于多瑙的众民族而言也同样是一种挑战。"
 CAN_KR_gathering_storm_desc: "1925年革命后，王室和其他英国流亡者到加拿大避难。在保守派的支持下，他们建立了一个半官方的流亡政府，希望有朝一日能够收复本岛。然而，一切都事与愿违。加拿大人对流亡者的存在愈发不耐烦，而在1931年保守党政府更是输给了麦肯齐·金的自由党，如今自由党在议会中占据微弱多数席位。协约国和第三国际的冲突不可避免，准备反攻的压力与日俱增，他们则主张为加拿大求得更高层级的主权。"
 RUS_KR_gathering_storm_desc: "在俄国内战中，各路白军竭尽全力地战斗，但红军仍然控制着国家的工业中心地带。然而，德意志帝国害怕出现一个红色的俄罗斯，很快决定站在白军一方介入战争。两年之后，白军攻下了莫斯科和彼得格勒，建立了新的俄罗斯共和国。在过去的十五年里，两个主要政党，社会革命党与立宪民主党，在克伦斯基的领导下组成了不稳定的执政联盟。但俄罗斯正变得越来越动荡。其它的政治力量正在增长，并且他们认为，现在正是作出改变的时机。这个国家可能会再次谋求她在世界舞台上的力量……"
 USA_KR_gathering_storm_desc: "美利坚合众国曾经离抛弃孤立主义政策、介入欧洲战争只有一步之遥，但最终他们还是置身于战争之外，这导致了同盟国的胜利。这样一来，美国在经济上所做出的努力、欧洲的贸易机会，以及协约国贷款的偿还，都因为德国的胜利而化作泡影。美国在国际上仍然被视为“无名小卒”，而她的内部问题也愈演愈烈：共和党与民主党的两党霸权正受到两个团体的挑战，即工团主义者和美利坚至上党。随着国内危机的加剧和海外声誉的低靡，美利坚合众国的情况看起来并不妙……"
 JAP_KR_gathering_storm_desc: "在《凡尔赛条约》与《青岛协议》中接连蒙受耻辱，旭日帝国并非一帆风顺。1926年，持续的经济动荡最终导致了一次工团主义者对摄政王裕仁的刺杀，不稳定的政府在大危机中不断地建立又垮台——首先是田中将军，然后是民主联合内阁，再然后是军队干涉中国东北。1936年的太阳升起，日本帝国似乎正摩拳擦掌，准备扩张。眼看德国在世界上的主导地位出现下滑迹象，日本开始贪婪地注视着德国霸权笼罩的中国与德国在太平洋的属地……"
 OTHER_KR_gathering_storm_desc: "世界上的各个国家，或大或小，都在期待着崛起的机会，成为这世上的一位主要棋手。列强正试图保住自己的帝国，许多国家则力图夺回在世界大战中所失去的，而所有国家都要在理想和实用之间权衡，作出艰难的决定，才能对世界的未来造成影响……"
 SHX_KR_gathering_storm_desc: "阎锡山的晋军秉持着谨慎的中立政策，而冯玉祥的国民军则因热衷投机而臭名昭著。两人都在华北的权力斗争中惨败，被迫结成了不稳定的联盟。\n\n两位雄心勃勃的强人，加上连一种雄心壮志都无法支持的贫困地盘，组成了现在的“晋系军阀”。但两人尚不知晓，新的机会正在出现。谁将获得第二次追寻荣耀的机会，谁将沦为历史的注脚，很快就会确定……"
 POL_KR_gathering_storm_desc: "11月5日法案颁布后，波兰国家在沦亡一百多年后年后得以重回地图，但事情也非一帆风顺。复国初期，波兰经济稳定发展，但在毕苏斯基于1935年辞世后，奥古斯特四世的不得人心暴露无遗。共和派、民族主义者和社会主义者三方势力也开始煽风点火，对抗奥古斯特政府。\n\n如今欧罗巴大陆乌云密布，德意志霸权也有倾颓之兆，奥古斯特四世的王国最后会落得怎样下场，无人可知……"
 LIT_KR_gathering_storm_desc: "立陶宛王国于世界大战后建立，其王朝和德意志帝国关系紧密，而她大量的非立陶宛裔人口和无休止的民族主义仇恨正是至今为止历史的标志。立陶宛的前任国王明道加斯二世早已逝去，继承人被认为远不如老国王，因为其缺乏统治的品格和才能。或明或暗的邪恶势力正在图谋着行动，立陶宛王国九死一生，她能否经受住前路上的风雨？"
 WHR_KR_gathering_storm_desc: "白鲁塞尼亚，其正式名称为白罗斯人民共和国，自1918年3月25日建立以来就一直处于德国影响之下。由于白罗斯和柏林之间的距离遥远，她能够自主治理其大部分的事务，白罗斯社会民主党也成为了第一大党，保持着年轻共和国的亲德国方向。然而，白罗斯社会民主党内部分裂为了温和派和激进派，军队对激进派影响力警惕颇深。只有时间才能证明哪一方会打破目前的脆弱现状。"
 SER_KR_gathering_storm_desc: "在1925年爆发的另一场著名革命中，塞尔维亚人民最终推翻了君主制，建立了塞尔维亚共和国，成为了巴尔干自由民主的一盏明灯。在过去的十年中，共和国一直在《瓦托尔茨条约》的压迫下苦苦挣扎。然而，一旦奥地利稍显疲态，塞尔维亚就将挣脱身上的这些枷锁。塞尔维亚人能否夺回他们在世界大战中失去的一切，再次点燃南斯拉夫的火炬——同时守护自己来之不易的自由？"
 BUL_KR_gathering_storm_desc: "1919年，“巴尔干的普鲁士”赢得了她的最后一战——沙皇斐迪南的谋略被证明是成功的，大保加利亚也永久地团结在了一起。然而，过去的20年对保加利亚而言并不是什么好时代，保加利亚疲于应付层出不穷的民族冲突以及各种危机，并没有为下一场必然爆发之战做好准备，而民主的希冀正迅速黯淡。一个新的自由派同盟已经组建起来，由首相佩特科·斯泰诺夫领导，而他们挽救特尔诺沃宪法的机会仅剩最后一次，否则宪法将就此消逝。"
 HAI_KR_gathering_storm_desc: "美国占领正式结束的四年后，海地局势危如累卵。D·P·卡利斯特将军通过一场不流血的政变从腐败的美国傀儡路易斯·博尔诺手中夺取了总统职位。与此同时，深受混血精英们拥戴的埃利·莱斯科领导着一个反对卡里斯特的大联盟，宣称要以黑人工人阶级的名义治理国家。卡利斯特总统能否带领海地进入一个平等繁荣的新时代？或者，海地将永远深陷黑暗之中……"
 BAT_KR_gathering_storm_desc: "波罗的德意志贵族在世界大战中得偿所愿：他们恢复了被俄化政策所践踏的权利与特权，并成立了可称为他们所有国度的波罗的联合公国。在阿道夫·弗里德里希公爵的治下，四个波罗的骑士团统治着一个分权的君主国，并将其打造为了贵族传统的哨卫地带。然而改革这个叠床架屋的体制的压力越来越大，公爵也推出了一个自由主义和改良主义的政府，期待着变革之风。不过，在一切都事与愿违的处境之下，波罗的德意志之梦还能否延续呢？"
 BHU_KR_gathering_storm_desc: "仅仅三十年前，在第一代不丹国王乌颜·旺楚克的怀柔统治下，不丹的那些可怜地主们才屈服于王朝统治。在乌颜于1926年仙逝后，不丹王国几乎被各个敌对王位索求者们所撕裂，更为雪上加霜的是其英国主子的崩溃，令不丹进行真真正正改革的机会完全消逝，不丹活脱脱成为了一个偏远而落后的封建时代活化石。不过，近年来，年轻的国王吉格梅和他那具有改革思想的宫廷门客们也开始了将不丹拖进二十世纪的不懈努力。胜利者会是这些改革派，还是其它喜马拉雅山下的新来客呢？"
 SAF_KR_gathering_storm_desc: "有人说，南非是大英帝国在世界舞台的消逝最直观的地方：他们镇压布尔人反叛时的艰难暴露了帝国的腐朽，随后衰朽的帝国输掉了大战。英国最终还是击败了布尔人，1910年在废墟之上南非联邦作为一个大英帝国自治领成立了。大英帝国崩溃后，现在的南非已是帝国在非洲大陆保持影响的最后据点，她来到了一个十字路口：扬·史末资总理主张的保持自治领现状就对吗？还是南非已是时候自己决定命运了？"
 NFA_KR_gathering_storm_desc: "于大战中战败且国内爆发革命，法国政府选择流亡海外，并寄希望于新成立的所谓“法兰西公社联邦”自行崩溃。然而，等待由数月之久迁延至数年之久，共和国议会陷入了混乱。军队随之介入，并在菲利普·贝当领导之下成立了一个不加遮掩的军政府。十年过后，流亡政权停滞不前，而赖以维系政权团结的年迈元帅贝当之名也因对其专制统治与裙带关系的指控而蒙羞。随着动荡渐生，法兰西共和国正站在十字路前抉择航向，然而唯有一事明晰可见：解救本土同胞之神圣责任。流亡政府时刻准备，只待反攻时机到来……"
 JBS_KR_gathering_storm_desc: "曾经一度统治阿拉伯半岛的拉希德王朝，自19世纪末达到巅峰后又已走过很长一段路。再度复兴的伊本·沙特与拉希德忠伪难辨的盟友们正将哈伊勒酋长国逼得节节后退，迫使拉希德王朝不得不更加依赖于奥斯曼土耳其人。更糟糕的是，阴谋的密云正盘绕在这个王朝的上空，许多野心勃勃的王子们为了自己的利益正紧盯着萨乌德的王位……"
 OTT_KR_gathering_storm_desc: "尽管奥斯曼帝国在世界大战中作为胜者笑到了最后，但这个曾一度无人可挡的帝国早已失去了大部分的旧日荣光。曾经不断失去领土财富的势头被按下的暂停键，但代价是什么呢？就算是在惨败之后，奥斯曼帝国仍然屹立，然而始于19世纪的改革家精神却愈发强烈。议会内弥漫着严重的分歧，奉行集权化的奥斯曼人民党的领袖、有力的演说家与战争英雄穆斯塔法·凯末尔帕夏发起了一场对抗自由派联盟的斗争，而这场斗争将决定未来整个中东的命运……"
 LBA_KR_gathering_storm_desc: "1837年穆罕默德·伊本·阿里·塞努西创立塞努西教团时，基督徒的大军正在向非洲、中亚和中东仅存的穆斯林国家迫近。为了扭转时局，为了存续穆斯林国家的独立，为了传布教长的教诲，教团在法属苏丹和乍得发动了一系列横跨撒哈拉沙漠的战役。但在被击退后，我们的领土日益缩水，并于1911年遭到了入侵者对我们家园的公然进攻。尽管在近十年的游击战后，意大利人被赶下了大海，可法兰西殖民帝国却依旧矗立在侧，虎视眈眈，馋涎欲滴……"
 EGY_KR_gathering_storm_desc: "作为大英帝国的殖民地，埃及不得不在大战中为他们卖力。但随着《凡尔赛条约》签署，埃及人的不满终于达到了沸点，并在1925年英国革命期间被引爆。乱局之中，埃及人民揭竿而起发动革命，在埃及苏丹的领导下推翻了英国统治。当1936年到来之际，全苏丹国都愈发把目光投向了年轻的法鲁克王子，投向这位终将继承大统之人。随着奥斯曼帝国日益衰弱，埃及政坛的各党派都在制定计划以恢复埃及的荣光，梦想着一个不受奥斯曼掌控的中东……"
 ROM_KR_gathering_storm_desc: "《布加勒斯特条约》终结了罗马尼亚与同盟国的战争。虽然条约是公认的宽松，但其中的限制足以助长出“刀刺在背”的神话。二十年代的数场危机之后，这一神话将国家的政治体制击了个粉碎。斐迪南国王和领导国家的自由派政客之死为国王卡罗尔二世和科尔内留-泽莱亚·科德里亚努这两个野心勃勃的男人铺平了道路。二人联手推翻了罗马尼亚的民主，发起了重新统一罗马尼亚的圣战。但在这两位大人物的野心公开冲突之前，他们又能合作多久呢？"
 COS_KR_gathering_storm_desc: "阶级斗争、极速军事化和德皇的铁腕笼罩着整个世界，在这些暴力与痛苦之中，找到像哥斯达黎加这么个小共和国就显得尤为奇怪。这个国家自豪于出类拔萃的识字率和对宪法无可动摇的奉献精神，如同一座巨石般屹立在对它的土地虎视眈眈的邻国之中。最强大的盟友陷入混乱后，美洲各地的秃鹫都在等待这只骄傲的雄鹰跌落凡尘。如果我们要在迎面的浪潮中生存下去，长袖善舞必不可少……"
 DEN_KR_gathering_storm_desc: "丹麦一直处在柏林的阴影之下，它与世界新霸主德国早有渊源，并且多数时间是敌对的，最为甚者是1864年丹麦的石勒苏益格被德国人夺取。不过，到了1936年，两国关系转暖，丹麦在世界大战中保持中立从而保住了主权的完整。在深受欢迎的社民党首相托尔瓦德·斯陶宁的领导下，丹麦从德国的经济繁荣中获利颇丰。仅从国内来看，丹麦的前途一片光明，但放眼国际，确实阴云积聚。有人担心丹麦可能在错误的时机站在了错误的地点……"
 FNG_KR_gathering_storm_desc: "1928年的上海会议后，中华民国奉天政府成了唯一一个继承旧北洋时代遗产的共和政权，但一如既往，民主照旧只是表面上的幌子，而真正的实权则已被各路肆无忌惮的独裁者们所瓜分殆尽。\n\n由于地处清廷霸权与日本势力的夹缝之中，张作霖被迫在严峻的现实面前收敛野心，并继续在其分歧重重的政府中走着钢丝。虽然前景惨淡，但非毫无生机，奉天政府仍有希望使五色旗再度飘扬于京城之上，乃至一统全国……"
 FIN_KR_gathering_storm_desc: "骄傲地矗立于欧洲北端的芬兰是德国在北欧影响力的大本营。芬兰王国诞生于俄罗斯帝国的尸骸之上，在其诞生之初就受到社会主义的威胁，现在已经发展成为德国反对社会主义原则和俄罗斯帝国主义之手的坚定盟友。在国王与民族联合党的领导下，芬兰已维持了近20年的独立，但最近乱局正在逐渐显露：芬兰究竟是真的自由了，还是仅仅从昔日的沙皇主子换成了手段油滑的德国主子呢？"
 ITA_KR_gathering_storm_desc: "意大利于世界大战中铩羽而归，本应任由奥地利摆布并重组为昔日联邦，因内战爆发而搅乱了这一计划。要不是奥地利忍痛与共和派合作，社会主义者可能早就打下了整个亚平宁半岛……在内战停火后，这一现状又被迫维持至今。然而，意大利现时仍处动荡之下，而与盘踞于波河对岸的社会主义政权的最终决战似已无可避免。"
 LEP_KR_gathering_storm_desc: "孙传芳的八省联合是近十年来统治中国半壁的南天之柱，而多年的和平正是野心与妒火的沃壤。虽说南京仍与北京携手共抗外敌，但他们不仅是盟友也是对手。一些人甚至声称，双方的这场竞斗已经造成了内耗。\n\n和中国大部分地区一样，八省联合是谨慎平衡的产物，而孙传芳庞大的官僚金字塔或许早已开始破裂崩坏……"
 MAF_KR_gathering_storm_desc: "随着法国和比利时的殖民地落入德军之手，中央非洲殖民联邦由此诞生，其版图十分庞大，由一大堆城市、耕地、丛林、草原、沙漠和多个土著酋长国和王国组成；基本上覆盖了半个黑暗大陆。这块殖民地是由层层条约、协议与契约编织而成的复杂网络，虽说这里还算安稳，但也捞不到什么油水；而新任总督赫尔曼·冯·戈林与他的部下希望不计一切代价改变现状，可是中央非洲的资本够他们大展拳脚吗？德皇会允许冯·戈林开始他的奇妙冒险吗？"
 NOR_KR_gathering_storm_desc: "对挪威来说，过去的二十年本可以有一个更好的结局。作为一个偏向于英国的中立国家，德国霸权并不青睐这片极昼之地，因此与丹麦和瑞典相反，挪威被排除在了中欧同盟之外。当英国被铁锤和火炬攻陷的时候，最后一个不向挪威征收高额关税的贸易伙伴也被赶到了大洋彼岸。自那以后，挪威就在外交和经济上陷入了孤立状态。由于遭孤立而受到折磨，倾向工团主义的工党在民调中的支持率不断上升。"
 FOP_KR_gathering_storm_desc: "尽管人们曾认为革命不可能爆发在干旱荒凉的巴塔哥尼亚，但巴塔哥尼亚工人阵线还是克服万难，坚持了下来。多亏了智利人的适时干预，阿根廷为避免在重大经济困难时期打一场无准备之仗，只好选择维持现状。工人阵线的规模愈发壮大，又推动人民愈发地对阿根廷旧政权感到失望。然而，巴塔哥尼亚工人阵线内部不同派别间的纽带似乎远比看上去的薄弱，或许内战的胜利也只是引爆另一个火药桶的火星……"
 QIE_KR_gathering_storm_desc: "大清帝国即将迈入1936年。在1927年的第四次直奉战争中，为了换取德国支持，宣统皇帝复辟归位，但他仍不得民心，并且大多数人都不将其视为正统。\n\n直系军阀击败了奉系军阀和国民党军队，但他们作为中国近二十年之乱世的赢家，对这个国家的控制却远谈不上稳固。内外敌人无不威胁着他们的霸权，其权力掌握还能持续多久，正有待观察……"
 SRD_KR_gathering_storm_desc: "萨伏依王朝统治下的意大利王国因在世界大战中的失败而落得个分崩离析的下场，国王维托里奥·埃马努埃莱三世对此难逃其咎。不过，王国政权仍未山穷水尽：萨伏依-奥斯塔家族成了王国最有力的后盾，虽然他们名义上是撒丁尼亚-皮埃蒙特的正统领主，但大海彼岸的皮埃蒙特却已被工团分子夺去。如今，这些保王党和他们尽其所能召集起来的所有支持者们正在法兰西共和国的庇护下据守着撒丁尼亚，并同时对大陆局势虎视眈眈，时刻盼望着光复故国的时机出现，以趁反攻之际收回本属于他们的权力宝座。"
 SQI_KR_gathering_storm_desc: "在虎踞山东之前，张宗昌出了名的只有其麾下的装甲列车和他本人臭名昭著的诸多行径。“狗肉将军”因其堕落腐败及种种罪行闻名天下，而在他的暴政之下，山东首府济南的风气也日渐近墨者黑。\n\n然而，在泰山之巅，高深莫测的一贯道祖师张天然远离了凡世间的堕落，与张宗昌相反，张天师希望让中华大地重现上世纪的光景，并以其一贯道信仰作为指引国家前进之利器。随着各方对立势力爆发冲突，山东半岛的局势或将永远改变中国……"
 SZC_KR_gathering_storm_desc: "自1911年以来，内斗不断、城头变幻大王旗的四川便是中国诸多苦难的缩影。在吴佩孚的直系集团协助下，杨森成为了四川的统治者，平定了四川的乱局，但即使是杨森对四川的掌控也远谈不上彻底。\n\n在西藏发动一场毁灭性的入侵后，杨森不得不愈发依赖四川内部各派系的支持，尤其倚靠刘湘的实业团和邓锡侯的保定系。与此同时，流亡的军官系在云南方面的支持下也重返川南。四川面临着倒悬之危……"
 SRI_KR_gathering_storm_desc: "自意大利内战爆发以来，意大利社会主义共和国已控制了国内的主要地区。其统治者清楚认知到如若不是奥地利的邪恶干涉与德国的施压，社会主义政权早就击溃了共和派以及白匪军，时至今日，德奥两国干涉的幽灵依旧阻挠着工团主义终结意大利旧秩序的最后余孽。社会主义共和国枕戈待旦，厉兵秣马，并深知一旦天平将倾，那它倾向的必定是革命一方。"
 SWE_KR_gathering_storm_desc: "过去十年间，瑞典从20年代末30年代初中欧同盟的经济增长中得到了可观的利润，在首相阿尔维德·林德曼治下的这段繁荣时期发展为了保守主义的大本营。然而，斯德哥尔摩上空却笼上了一层不安的阴云：1934年，阿尔维德·林德曼宣布退休，不再担任首相，由人气相对低迷的约斯塔·巴格接任，同时反对派的社民党则集结在受欢迎的党魁佩尔·阿尔宾·汉森旗下。今年将会是巴格担任首相以来的第一次大选。他能够继续执政吗？如果不能，瑞典的民主制度又是否能够撑过局势的突变呢？"
 SIC_KR_gathering_storm_desc: "两西西里王国起初在内战中和奥地利并肩战斗，这是遏制社会主义共和国政权南侵的必要之恶。然而，当后来与工团分子的战争似乎已不可避免时，奥地利人原形毕露，抛弃了整个意大利南部，但战争未曾爆发，而西西里人则顺利迈入现代社会。面对工业化程度更完备的北方政权，两西西里处境艰难，但战争已迫在眉睫，在那天来临之前，他们必须为此做好准备。"
 WIF_KR_gathering_storm_desc: "由于1925年大英帝国崩溃，无力继续控制加勒比地区的殖民地，西印度群岛联邦因而建立。1927年原法国殖民地并入联邦后，这里不仅出现了明显的阶级分化，而且还出现了文化和意识形态上的分化。当地人和新一代人民表现出明显的社会主义倾向以及对法兰西公社的偏好。只要走错一步，西印度群岛就会爆发混乱……"
 YUN_KR_gathering_storm_desc: "在德国复辟了清朝后，云南这个群山环绕的边境省份不得不改换战略。督军唐继尧决定向复辟的清帝国屈服，与此同时又向共和派残党们敞开大门，以此保证他的自治权，避免云南这个知名的后起省份受到干涉。\n\n虽然中国的局势正慢慢朝着唐继尧设想的方案发展，可局势的发展也让云南省内团结的幻梦日渐成为泡影，许多内部派系都认为唐继尧不适合乃至不具有作为统治者的能力……"
 BEL_KR_gathering_storm_desc: "世界大战结束后，比利时摇身一变，变成了法兰德斯-瓦隆王国。这个国家经历了严重的经济衰退，人民也不愿接受伪君阿德尔贝特，在《凡尔赛条约》后的几年里举步维艰。但这个国家仍有可能急打满舵。得到了邻国支持的工团主义者们正翘首以待，希望士兵王归来的保王党们也待时而动。法兰德斯-瓦隆也许会见到一场风暴席卷而来。可问题是：风暴过后，谁仍屹立？"
 HOL_KR_gathering_storm_desc: "比起维持在欧洲的中立，尼德兰在殖民地要面临更严峻的挑战。印苏林迪亚的独立运动愈演愈烈，尼德兰海军的光辉时代也一去不返。欧洲的局势也不容乐观，尼德兰与德国一直都保持着特殊关系，在经济上尤其密切——这意味着德国不断显现的经济问题最终会蔓延到低地国家。更遑论这一切的一切，都发生在这人民在法国工团主义和大尼德兰之梦间摇摆之时……"
 GRE_KR_gathering_storm_desc: "世界大战的失利留给希腊的只有动荡与困难。赔付给奥地利和德国那沉重的战争债务让国王亚历山大在第三共和国宣布成立时逃往国外，又引发了多次政变与当局垮台，直到乔治斯·孔季利斯在1926年控制住了局面。但孔季利斯最终也被推翻，在1931年迎来了被处决的命运，最后是现在第四共和国的乔治斯·帕潘德里欧的联合政府旗开得胜赢得首次大选，他们将在未来几年里面临许多挑战，其中最困难的也许是对重归君主制进行公投。共和还是君主，前途一片浓雾……"
 RAJ_KR_gathering_storm_desc: "1925年的《英印条约》签的太少，签得太迟，无力继续将帝国的明珠镶在皇冠上。本土革命爆发后，印度国民大会的领导层迅速在加尔各答召集了临时政府。在之后的内战与随之而来的混乱中，南方的王公背叛了德里当局，致使内战延长到了1928年。工团主义的印度公社、南方的王公联邦和忠于协约国的德里政府，这三个印度间的不稳定休战从那时保持到现在。如今，三方似乎都在为争夺英属印度的遗产养精蓄锐……"
 SIA_KR_gathering_storm_desc: "暹罗最初在大战中保持中立，但在1919年的最后一刻加入了同盟国以夺回湄公河沿线的占巴塞和内柬埔寨的领地。尽管如此，暹罗还是在1928年与新独立的缅甸国进行了第36次暹缅战争。伟大的暹罗成功地击败了缅甸人，也就是在德国和日本的外交干预下，达成了一纸令人满意的停火协议。1936年的到来丝毫不影响暹罗继续享有和平、繁荣与稳定，巴差提朴国王则希望在今年公布暹罗的第一部宪法。"
 GEA_KR_gathering_storm_desc: "自大英帝国于1926年崩溃后，德意志帝国海军便成了无可争议的东海之主，并维护着西方主导下的东方秩序。在皇家海军中国舰队撤往澳大拉西亚后，亚洲的英属殖民地与英国租界区更易发生暴动，而其所需的保护只能由德国提供，因此德国成功将其自苏伊士到青岛的殖民地与租界区连成一片。然而，德属东亚并非是一个殖民地政府，而是一片舰队管辖区；海军政府必须审时度势，在这片海疆内平衡各方利益，处理各式殖民体系，并确保其始终安全稳定……"
 BRA_KR_gathering_storm_desc: "1927年内战造成的可怕创伤也许永远都无法愈合，但巴西确实正在以自己的步伐迈向进步。这场冲突也有两个主要成就：不记名投票和州自治加强，二者确保了真正的民主可以最终到达巴西人民手中，巴西的经济也终于开始从这十年的衰退中逐步恢复。政局的彻底改变也让新人粉墨登场，内乱使工团主义和整合主义汇入政治的主流，由奥塔维奥·曼加贝拉领导的执政联盟正努力维持秩序，继续发展国家，还保持着与阿根廷和智利昂贵的无畏舰竞赛。"
 ARG_KR_gathering_storm_desc: "由于当下曼努埃尔·卡莱斯麾下的爱国联盟发动了一场旨在接管全国政权的军事政变，阿根廷正陷入全面混乱之中。与此同时，工团主义支持者仍在巴塔哥尼亚维系着他们的割据政权，挫败了迄今为止对其发动的一切进攻。鉴于战争几乎已是不可避免的现实，国家已经开始了工业化。虽然初步报告取得了一些成果，但离成功还有很长的路要走……"
 PAR_KR_gathering_storm_desc: "尽管巴拉圭在查科战争中取得了胜利，但它的处境却并不令人羡慕：极其高昂的军费开支，非常落后的经济发展，以及未从1870的那场杀死国家一半人口的战争中恢复，这一切都意味着巴拉圭基本没有经济这个说法；此外，南部边境的动荡和流亡智利的拉斐尔·佛朗哥的工团主义威胁意味着瓜拉尼人的共和国可能很快就得为自己的生存而战。"
 URG_KR_gathering_storm_desc: "在数十年的动荡之后，乌拉圭东岸共和国得到了繁荣与稳定。世界大战的中立和1919年国家行政委员会的成立，意味着这些年里尽管乌拉圭失去了最大的一个商业伙伴，它的经济仍然能够保持繁荣。然而，如果其农业经济崩溃，情况可能会迅速恶化，为极端分子破坏这个脆弱国家的稳定和中立打开方便之门……"
 AST_KR_gathering_storm_desc: "大战过去接近二十年，澳大拉西亚依然没有恢复。大战期间难以置信的、灾难性的人力损失和牺牲全都付之东流，曾经的大英帝国因此分崩离析，愤世和绝望的气氛弥漫开来。联合王国的衰落和随之带来出口损失，自然的结果就是经济完全一团糟。工团主义的墨尔本公社的阴影仍然笼罩着这片大陆，但仍有许多人还未遗忘帝国，并且准备好夺回其天赋权利……"
 POR_KR_gathering_storm_desc: "世界大战就如同一场闹剧，而年轻的葡萄牙共和国却没能从中平安退场，在一场短暂的内战后，布拉干萨王朝随之复辟，尽管痛苦的共和派流亡者已尽其所能，但王国政府还是成功巩固了其地位。随着曼努埃尔二世于1932年猝然离世，一位合法性存疑的新任国王顺利登基。杜阿尔特国王雄心勃勃，但他既无政治手腕也无政坛盟友，并且发觉自己与这些激进反动的整合主义者越来越处不来，后者则妄图依其设想彻底重塑葡萄牙。国王与国家即将摊牌，但年轻的杜阿尔特究竟能否在这场赌局中成功呢？"