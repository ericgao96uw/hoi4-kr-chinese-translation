 TRM_dream: "外阿穆尔的野望"
 TRM_dream_desc: "自从1925年外阿穆尔政府宣称自己是被克伦斯基内阁的叛徒废黜的全俄罗斯的合法统治者以来，这片蕞尔小国的领袖仍然坚信外阿穆尔有朝一日会成为一股强大的力量。"
 TRM_legacy_of_transamur: "外阿穆尔的遗产"
 TRM_economic_ties_to_japan: "与日本的经济纽带"
 TRM_economic_ties_to_japan_desc: "符拉迪沃斯托克政府对大日本帝国有着毫无希望的依赖，帝国的触须已经延伸至外阿穆尔社会机构的各个方面。"
 TRM_martial_law: "军法管制"
 TRM_martial_law_desc: "我们国家的现状不是那么稳定，为了防止另一场政变，严格的军法管制将会帮助我们保卫人民。"
 TRM_democracy_in_the_amur: "阿穆尔的民主"
 TRM_mil_stuff: "忠诚的军务院"
 TRM_mil_stuff_desc: "战后的余波使我们的军事组织变成了顺从的战争机器，这种组织在外阿穆尔这种国家将会起到关键作用。"
 TRM_purge: "大清洗的余波"
 TRM_purge_desc: "在一夜之间重建军事机构是一个令人感到挫败的难题，这当然会带来一些不可避免的后果，但今后我们将有一支名副其实的军队。"
 TRM_new_military: "新军务院"
 TRM_new_military_desc: "在最近实施重组措施后，我们的军队对政权忠诚而可靠。"
 TRM_ships: "新式舰船设计"
 TRM_ships_desc: "我们的国家某种程度上来说是海军的附属品，新式舰船对我们的军事威望来说至关重要，从根本上来讲，甚至关乎我们的存亡。"
 TRM_modest_society: "政治稳定"
 TRM_modest_society_desc: "我们的国家终于稳定了，一个现代化的繁荣外阿穆尔正在向我们招手。"
 TRM_ural_tractor_plants: "乌拉尔拖拉机厂"
 TRM_Continue_The_Militarisation: "继续军事化"
 TRM_Continue_The_Militarisation_desc: "我们长期以来一直依赖日本人的保护。我们需要自己的军队，但这需要时间和精力。"
 TRM_Expand_Military_Staff: "扩张军官团队"
 TRM_Expand_Military_Staff_desc: "我们缺少真正的军官来指挥我们的军队，我们需要培养新一代的青年军官。"
 TRM_Northern_Expansion: "北方殖拓"
 TRM_Northern_Expansion_desc: "我们的国家缺少兵源，我们的入伍率无法支持我们的军事力量，如果对兵源进行扩招，我们将会获得更多作战力量。"
 TRM_Drill_The_Troops: "训练部队"
 TRM_Drill_The_Troops_desc: "一支有力的特种部队虽然在人数上较少但却可以发挥独特的力量，一支忠诚的突击队将为我们带来胜利！"
 TRM_Import_Military_Hardware: "现代化装备"
 TRM_Import_Military_Hardware_desc: "自从1920年代后我们再也没有升级我们的装备，至少可以说我们的部分装备已经过时了，如果我们的士兵没有强力的武器，我们便无法达成我们的目标。"
 TRM_Equipment_Breakthrough: "装备突破"
 TRM_Equipment_Breakthrough_desc: "最近，我们为士兵们研发了一种新式枪械，尽管目前只是一些原型枪械，但我们可以投入更多资金以大量生产这种武器。"
 TRM_Improve_Supply_Network: "优化补给网络"
 TRM_Improve_Supply_Network_desc: "在西伯利亚大铁路逐步完善之后，这条铁路的作用开始显现，我们现在可以依托它来创造一条横跨全国的货运网络了。"
 TRM_Create_A_Motorised_Corps: "创建摩托化部队"
 TRM_Create_A_Motorised_Corps_desc: "随着我们军队的发展壮大，我们的队伍需要更多的交通方式，新式卡车将成为我们的利器。"
 TRM_Expand_The_Dalzavod_Facilities: "扩大达尔扎沃德工厂"
 TRM_Expand_The_Dalzavod_Facilities_desc: "我们可以使用达尔扎沃格工厂为我们生产少量坦克，这些坚实的战争机器将成为我们日后的宝贵力量。"
 TRM_Subsidise_The_Aviation_Sector: "补助航空部门"
 TRM_Subsidise_The_Aviation_Sector_desc: "我们的空军多年来低于常规标准，如果我们想要将其发展为一支能与地区武装相提并论的力量，我们就需要尽可能的为航空研究提供经济支持。"
 TRM_Expand_The_Vladivostok_Airport: "扩建机场"
 TRM_Expand_The_Vladivostok_Airport_desc: "没有属于自己的机场使我们国家落后于航空革命，自从世界大战之后，战机成为了我们必须拥有的致命武器，但是没有机场再强大的空军力量也无用武之地。"
 TRM_Irkutsk_Air_Base: "伊尔库茨克空军基地"
 TRM_Irkutsk_Air_Base_desc: "最近西伯利亚增添了新的着陆带与机场，如果我们不对这些东西善加利用就太傻了。"
 TRM_Develop_Siberian_Air_Fields: "兴建西伯利亚机场"
 TRM_Develop_Siberian_Air_Fields_desc: "我们的空军迫切的需要新的着陆点，因此我们需要开发新西伯利亚。"
 TRM_Develop_Fighters: "发展战斗机"
 TRM_Develop_Fighters_desc: "战斗机是我们的主要飞机器，没有战斗机我们不能主宰天空。"
 TRM_CAS_Units: "近距离空中支援单位"
 TRM_CAS_Units_desc: "我们现在已经有了空中优势，我们现在可以在近距离空中支援单位的帮助下攻占地面，这对我们来说的值得的。"
 TRM_Modernise_The_Air_Command: "现代化空军指挥部"
 TRM_Modernise_The_Air_Command_desc: "即使有了现代化的空军，我们也需要一支合适的军官团队来进行指挥，我们应该集中训练一批新的军官。"
 TRM_Bombers_Of_The_East: "东方轰炸机"
 TRM_Bombers_Of_The_East_desc: "天空属于我们，我们的近距离空中支援对地面进行突袭，现在我们可以制造一种可以为敌人带来毁灭性大爆炸的航空器。"
 TRM_Russias_Eastern_Harbour: "俄罗斯的东方港口"
 TRM_Russias_Eastern_Harbour_desc: "位于远东的符拉迪沃斯托克曾是沙皇治下重要的港口与城市，但由于日俄战争带来的创伤，符拉迪沃斯托克变得不再像之前那么重要。在世界大战及1925年高尔察克政变失败之后，这座城市作为日本的贸易港正在逐渐复苏。"
 TRM_Legacy_Of_The_Weltkrieg: "世界大战的遗产"
 TRM_Legacy_Of_The_Weltkrieg_desc: "世界大战已经结束许久。海军理论已经改变，新的科技诸如航空母舰与潜水艇已经得到发展，不过这些可笑的小玩具还是无法与旧式战舰相比，一支强大的舰队仍然所向披靡。"
 TRM_The_Grand_Fleet: "大舰队"
 TRM_The_Grand_Fleet_desc: "在俄罗斯在日俄战争中落败之后，曾经的太平洋舰队陷入了可怜的处境，作为合法的俄罗斯政府，我们有责任重建太平洋舰队昔日的荣光。"
 TRM_Expand_The_Vladivostok_Port_Authority: "扩大符拉迪沃斯托克港务局"
 TRM_Expand_The_Vladivostok_Port_Authority_desc: "越来越多的船只在符拉迪沃斯托克靠岸，这些无休无止的货船导致港口过载，我们应该扩建港口以缓解这一问题。"
 TRM_Pearl_Of_The_East: "东方之珠"
 TRM_Pearl_Of_The_East_desc: "符拉迪沃斯托克是我们的掌上明珠，通过扩大海军船厂以及海防工事，我们将使这座城市成为东亚的权力中心。"
 TRM_A_New_Path: "新的道路"
 TRM_A_New_Path_desc: "潜艇以及航空母舰的出现在世界大战期间是始料未及的，它们已经证明自己是十分有效的。尽管我们仍然需要依靠现存的主力舰，但或许扩编几艘新式军舰也未尝不可？"
 TRM_Expand_Industry_In_Vladivostok: "符拉迪沃斯托克工业发展"
 TRM_Expand_Industry_In_Vladivostok_desc: "我们有着严重滞后的工业，这一现状必须马上改进。我们需要一步步地发展国家。即使进展缓慢，但不断的进步终将在某天使国家繁荣富强。"
 TRM_Expand_Industry_In_Khabarovsk: "在哈巴罗夫斯克发展工业"
 TRM_Expand_Industry_In_Khabarovsk_desc: "哈巴罗夫斯克是我们的第二大城市，虽然对于我们的国家来说很难用得上“大”这个字……我们可以在这座城市扩张工业以适应未来的计划。"
 TRM_Revive_The_Transsiberian_Railway: "整修西伯利亚大铁路"
 TRM_Revive_The_Transsiberian_Railway_desc: "我们现在掌有西伯利亚大铁路的大部分。铁路本身状况很差，但如果我们投资重建和改善，我们的供应线将得到极大改善。"
 TRM_Expand_Industry_In_The_Far_East: "扩建远东工业"
 TRM_Expand_Industry_In_The_Far_East_desc: "俄罗斯远东地区只是一片冰雪覆盖的广袤荒原。但即使在这种恶劣的气候下，我们也可以开设一些新设施来发展我国工业。"
 TRM_Improve_The_Nikolayevsk_Port: "改进尼古拉耶夫斯克港"
 TRM_Improve_The_Nikolayevsk_Port_desc: "由于前任主人很少使用，尼古拉耶夫斯克港状况不佳，重新发展这片地方将为我们建立一个新的海军基地。"
 TRM_Industrialise_Lake_Baikal: "贝加尔湖沿岸工业化"
 TRM_Industrialise_Lake_Baikal_desc: "我们现在控制了工业完备的伊尔库茨克地区，它已经拥有强大的工业潜力，但我们可以新建更多设施让其更加强大。"
 TRM_Develop_Chita: "发展赤塔"
 TRM_Develop_Chita_desc: "贝加尔湖东岸资源富足，但同时鲜少开发，开发这一地区需要花费很长时间，但我们可以现在开始。"
 TRM_Siberian_Industrialisation: "西伯利亚工业化"
 TRM_Siberian_Industrialisation_desc: "西西伯利亚地区是我们需要首先考虑的战略要地，凭借这一战略跳板，我们可以直接对彼得格勒的叛徒发动攻击，在最后的战斗到来前，我们必须兴建新的设施来增强我们的力量。"
 TRM_Expand_The_Baltic: "扩张波罗的"
 TRM_Expand_The_Baltic_desc: "波罗的诸省重归我们的控制，我们应该学习前车之鉴，停止俄罗斯化政策，转而进行工业化，许诺虚假的自治，以此来使他们满意于我们的统治。"
 TRM_Build_Up_White_Russia: "建设白俄罗斯"
 TRM_Build_Up_White_Russia_desc: "白俄罗斯地区近年来并未得到什么发展，因此我们需要建设这一地区。"
 TRM_Appease_The_Polish: "安抚波兰"
 TRM_Appease_The_Polish_desc: "波兰人的狼子野心更应该驯化而不是弹压，我们可以在这一地区扩展工业来满足他们的欲望。"
 TRM_Industrialise_Central_Asia: "中亚工业化"
 TRM_Industrialise_Central_Asia_desc: "与国内的其他地方相比，中亚是进行工业建设的绝佳场所，现在我们要开始建设这一地区了！"
 TRM_Develop_The_Caucasus: "发展高加索地区"
 TRM_Develop_The_Caucasus_desc: "德国人想要牢牢掌控高加索的原因就是这一地区丰富的石油，通过掌控这一地区，我们可以为长期受苦的人民带来工业基础。"
 TRM_RDS_1: "RDS-1项目"
 TRM_RDS_1_desc: "随着重夺首都，科学家们开始为与敌人的斗争带来优势，同时随着工业化发展，更多的在新占领地区的科学家也为我们做出了贡献，这一结合开始让我们考虑一种新武器的可能性。"
 TRM_Increase_Trade_With_Japan: "增进与日本的贸易"
 TRM_Increase_Trade_With_Japan_desc: "我们也许不喜欢日本人，但即使是瞎子也能看清我们依赖他们的经济，增进同大日本帝国的贸易关系才是明智之举。"
 TRM_Aid_From_Japan: "来自日本的援助"
 TRM_Aid_From_Japan_desc: "我们可以邀请日本人投资我们的工业，这将使我们的国家建设加快，但同时会显著增强我们与日本的联系，这不可避免地会惹怒我们的国民。"
 TRM_Zaibatsu_Investments: "财阀投资"
 TRM_Zaibatsu_Investments_desc: "日本工业巨头逐渐将我国视为它们倾销货物的市场，但是，索求投资来讨好东京的做法必然会招致外阿穆尔人的反对。"
 TRM_Invite_Japanese_Instructors: "邀请日本工人"
 TRM_Invite_Japanese_Instructors_desc: "日本因为援助与投资获利颇丰，但我们的经济与升阳之国相比却还是低效的可笑，我们应该向我们东方的朋友寻求工人援助，这一行动可能会让我们的国民大失所望，但这些工人可能在将来定居我国。"
 TRM_Russo_Japanese_Naval_Treaty: "日俄海军协议"
 TRM_Russo_Japanese_Naval_Treaty_desc: "随着我们与日本越走越近，他们现在允许日本科学家来帮助我们发展海军理论，但这可能会激怒我们反对日本帝国主义的盟友。"
 TRM_Japanese_Military_Mission: "日本军事顾问"
 TRM_Japanese_Military_Mission_desc: "借由最近与日本的海军联合发展工作，我们的海上力量收益颇丰。我应该与日本陆军建立相似的关系，但在将来这可能会导致民众的不满。"
 TRM_Draw_Closer_To_Fengtian: "亲近奉天"
 TRM_Draw_Closer_To_Fengtian_desc: "作为盟友，奉天政权与我们同处在日本的影响下。除此之外我们在地缘关系、经济与外交上都与奉天存在联系，我们将扩大在奉天的使团以此加深我们两国之间的关系。"
 TRM_Invite_Fengtian_Workers: "邀请奉天工人"
 TRM_Invite_Fengtian_Workers_desc: "在西边，张作霖大帅治下的满洲是我们临时的盟友，许多穷困的中国人希望为我们工作，即使报酬仅仅是一碗大米，廉价劳动会在很大程度上帮助我们，但日本官员也必然会借此发展他们的政治影响。"
 TRM_Aftermath_Of_The_Coup: "政变的尾声"
 TRM_Aftermath_Of_The_Coup_desc: "外阿穆尔的紧张局势终于到了爆发点，毫无疑问，高尔察克的地位愈加不稳。"
 TRM_All_Power_To_The_Admiral: "上将专权"
 TRM_All_Power_To_The_Admiral_desc: "高尔察克设法从政变中幸存并击败叛乱的将军，但不安的情绪仍在符拉迪沃斯托克蔓延，现在只有一位强大的领袖才可以安抚人民，并为外阿穆尔带来秩序。"
 TRM_Purge_The_Army: "清洗军队"
 TRM_Purge_The_Army_desc: "为了避免未来的政变与叛乱，我们必须检察军队的高级指挥系统。毫无疑问，在他们之中必然还有反高尔察克的残党，我们必须将他们清洗。但同时这项严厉的措施在一段时间内会对我们的军队带来伤害。"
 TRM_The_Supreme_Ruler: "最高执政"
 TRM_The_Supreme_Ruler_desc: "高尔察克宣称自己“俄罗斯最高执政”，为了使他的形象更加辉煌，高尔察克需要新的宣传工具来塑造对他的个人崇拜，每一个都要了解他的高尚品德与丰功伟绩。在子民眼里，高尔察克将会是俄罗斯的国父。"
 TRM_New_Leadership: "新领导"
 TRM_New_Leadership_desc: "高尔察克已死，一位新的独裁者上台了，重新组织政府并美化这位新王可能会花上一些时间。"
 TRM_Military_Reforms: "军事改革"
 TRM_Military_Reforms_desc: "所有独裁者都依赖于他的军队，因此立即对军队实行改革至关重要，只有最忠诚可靠的武装力量才能保卫我们。"
 TRM_Modern_Equipment: "购买现代化装备"
 TRM_Modern_Equipment_desc: "我们的装备落后于时代，所以我们必须转向全球市场，以此购买蓝图为我们制造新的装备。"
 TRM_Political_Stabilisation: "政治稳定"
 TRM_Political_Stabilisation_desc: "局势终于稳定了下来，没人能对我们的合法性妄加置喙，一支强大的现代化军队保卫着我们的疆界，人民学会了如何保持谦逊并对无意义的事情嗤之以鼻，秩序再次回到了外阿穆尔。"
 TRM_Victory_For_Democracy: "民主的胜利"
 TRM_Victory_For_Democracy_desc: "我们最终获得了自由，没有独裁者，没有军国主义，这是真正民主的时刻，让我们把这些独裁者的爪牙扫地出门。"
 TRM_Scientific_Investments: "科学投资"
 TRM_Scientific_Investments_desc: "科学对当今世界的影响是不可否认的，我们应该好好利用这一点，并为我国的精英投资一些钱。为他们创造适当的工作条件，他们会加倍努力的。"
 TRM_Subsidise_Industrial_Expansion: "补助工业扩张"
 TRM_Subsidise_Industrial_Expansion_desc: "更多的投资将会帮助我们扩大工厂、提高生产效率，更多的工作岗位将会出现，对人民来说这意味着他们将有更稳固的工作与保障。"
 TRM_Encourage_Free_Trade: "鼓励自由贸易"
 TRM_Encourage_Free_Trade_desc: "高尔察克已死，我们现在需要重新振兴经济，让自由贸易回到这片土地。这样，外国投资者会为我们带来繁荣，我们的投资者则会向外国展示[Root.GetNameDef]的力量。这样，我们就能同时向民众与国际社会展示我们作为俄罗斯正统政权的合法性。"
 TRM_Vladivostok_Under_Japan: "符拉迪沃斯托克向日本臣服"
 TRM_Vladivostok_Under_Japan_desc: "外阿穆尔从不欢迎日本人。但阿穆尔将在大井成元将军的手下直接归属日本的消息还是震惊了许多符拉迪沃斯托克的爱国者，让这个“走狗政权”在人民眼中合法化会花上很长一段时间。"
 TRM_Attract_Japanese_Immigrants: "吸引日本移民"
 TRM_Attract_Japanese_Immigrants_desc: "现在，我们的傀儡政权立足稍稳，应该开始进行日本化的第一步了，第一批日本殖民者已经到来——包括教师、医生、工程师，他们的才智将会显著的帮助我们。"
 TRM_Invite_Japanese_Workers: "邀请日本工人"
 TRM_Invite_Japanese_Workers_desc: "随着殖民化程序逐渐走上正轨，不久许多饥渴的日本人就前来谋求生计，从大陆来的廉价劳动力意味着新的工厂与兵源。"
 TRM_Pro_Tokyo_Propaganda: "亲日宣传"
 TRM_Pro_Tokyo_Propaganda_desc: "俄罗斯人对文化同化的抵抗比我们预想的还要强烈，因此我们需要禁止他们讨论、聆听、甚至思考关于俄罗斯的任何事情，因此我们应该开始一场破坏俄罗斯的舆论战，以激发他们对大日本帝国的赤诚，最终同化他们。"
 TRM_Major_Education_Reform: "高等教育改革"
 TRM_Major_Education_Reform_desc: "无论是独裁制还是民主制，关于的教育问题二者都要解决，人类从未赢得一场战争，但科学却因战争昌盛。我们必须尽可能的投资，以此使我们的科学家得到他们所需的任何东西。"
 TRM_Occupy_The_Russian_Far_East: "攻占俄属远东"
 TRM_Occupy_The_Russian_Far_East_desc: "俄罗斯如今陷入战争，在他们疲于西线之时我们可以在东方施压，我们必将从我们的土地上清除这些败类。"
 TRM_The_Long_Road_To_Moscow: "雄关漫道莫斯科"
 TRM_The_Long_Road_To_Moscow_desc: "这一天终于到来了，我们梦寐以求消灭彼得格勒的敌人的这一天到来了，我们不再仅仅是，我们不再仅仅是名义上的俄罗斯共和国首领，而是名副其实的统治者！我们会从妄想毁灭祖国的叛徒手中解放俄罗斯母亲！"
 TRM_Russia_One_And_Indivisible: "俄罗斯，统一而不可分割。"
 TRM_Russia_One_And_Indivisible_desc: "战争终于结束了，现在一个崭新而强大的俄罗斯重新崛起，没有叛徒，没有布尔什维克，没有日本帝国主义者，我们即是俄罗斯！"
 TRM_Secure_Kazakhstan: "控制哈萨克斯坦"
 TRM_Secure_Kazakhstan_desc: "哈萨克斯坦的土地广大而富庶。一旦它归于我们的统治，这里便能成为向南方渗透的跳板，向突厥斯坦进军。"
 TRM_Secure_Turkestan: "控制突厥斯坦"
 TRM_Secure_Turkestan_desc: "突厥斯坦从人口到资源上都称不上是特别丰富，不过一旦我们夺下它，它将是我们通往富裕的伊朗和印度的桥梁。"
 TRM_Secure_Armenia: "控制亚美尼亚"
 TRM_Secure_Armenia_desc: "亚美尼亚的人民乐意传播我们共同的信仰并将其作为我们两国之间的友谊象征，而他们也很乐意回到俄罗斯大家庭来，不是吗？"
 TRM_Secure_Georgia: "控制格鲁吉亚"
 TRM_Secure_Georgia_desc: "尽管格鲁吉亚不是一个大国，也并不富裕，更没有对我们国家造成任何威胁……但向他们宣战是一个原则问题，我们要夺回他们在上一次大战期间从我们这里偷走的土地……很快它就会回到那个小小的、依赖着伟大的俄罗斯的格鲁吉亚去了。"
 TRM_Secure_Azerbaijan: "控制阿塞拜疆"
 TRM_Secure_Azerbaijan_desc: "长期以来我们一直依靠代价高昂的进口石油来维持我们的战争机器的运转，但现在我们只需要碾碎小小的阿塞拜疆就可以得到一笔丰富的油田资源。"
 TRM_On_Our_Own: "我们自己的道路"
 TRM_On_Our_Own_desc: "俄罗斯不应成为任何其他国家的狗，是时候组建我们自己的联盟，不要再随着别国的指挥棒起舞。"
 TRM_Join_the_Entente: "加入协约国"
 TRM_Join_the_Entente_desc: "在上一次大战中，我们曾站在英国与法国身边去反击那些日耳曼野蛮人及他们的盟友。现在既然我们重新掌权了，他们肯定愿意帮助我们，毕竟高尔察克是乔治五世的好朋友。"
 TRM_Invade_White_Ruthenia: "入侵[WHR.GetNameDef]"
 TRM_Invade_White_Ruthenia_desc: "叛逃的白俄罗斯声称在长久的孤立之后，他们要重归德皇的控制之下，这次我们绝不会将土地拱手让人！"
 TRM_Crush_Ukraine: "粉碎乌克兰"
 TRM_Crush_Ukraine_desc: "自十月革命以来，强大的德国军队一直在保护乌克兰免受吞并。然而现在我们又重新掌权了，是时候让乌克兰回到俄罗斯祖国的怀抱了。"
 TRM_Crush_The_German_Hegemony: "冲击德国霸权"
 TRM_Crush_The_German_Hegemony_desc: "《布列斯特-立托夫斯克和约》对我们造成的损失实在是太大了！是时候让战前的荣耀重回俄罗斯了！"
 TRM_Secure_Karelia: "巩固卡累利阿"
 TRM_Secure_Karelia_desc: "芬兰人和他们的伪国王已经嘲笑俄罗斯够久了，是时候把俄罗斯军队再次派往赫尔辛基了。"
 TRM_demand_warning: "§R如果他们拒绝了，我们将面临着一场战争！§!"
 TRM_agitation_tooltip: "我们的努力结果并不稳定，没人能保证一定能取得成功。\n"
 TRM_if_kolchak_chosen: "如果§H$TRM_All_Power_To_The_Admiral$§!被选中："
 TRM_if_military_chosen: "如果§H$TRM_New_Leadership$§!被选中："
 TRM_motorised_tooltip: "两支£nato_unit_motorized_icon_small §H摩托化部队§!将被部署。"
 TRM_generals_join_us: "米哈伊尔·托尔诺夫斯基和尼古拉·卡扎格兰季将成为我军的可用将领！"
