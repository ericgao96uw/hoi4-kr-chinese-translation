 refused_npa: "拒绝加入护国联盟或被护国联盟所拒绝"
 NPA_secured: "在北京被攻克、我们处于和平后，我们对护国联盟的领导权已经得到保障"
 CHS_centralism_tt: "替换§H$CHS_empowered_legislative$§!或§H$CHS_empowered_executive$§!为§H$CHS_empowered_executive_centralist$§!\n效果变化：\n建造速度：§G+10.00%§!\n"
