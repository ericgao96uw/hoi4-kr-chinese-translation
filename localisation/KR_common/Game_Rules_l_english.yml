 RULE_OPTION_FRA_PATH_JACOBIN_DESC: "§o雅各宾派§!在1936年的选举中博得头筹。\n在选举胜利后，雅各宾强硬派要求必须废除现行的工团主义政治架构，并以俄国旧布尔什维克主张的模式改造国家。雅各宾派内部的另一些人则认为，应当沿着“真正”的马克思主义道路逐步推进改革。"
