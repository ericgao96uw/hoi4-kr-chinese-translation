 KOR_lyuh_woon_hyung_leader_desc: "并非所有朝鲜民族主义者都认可临时政府的领导，曾任大韩民国临时政府外交部长的吕运亨就是其中之一。作为外交部长，他却经常与占主导地位的派系相对立。日本官员经常秘密接近吕运亨，试图将他策反，然而，这些日本人不是受到他的冷嘲热讽，就是两手空空悻悻而去。他厌倦了临时政府内部不断的派系化行为，于是寻求与第三国际和国民党建立新的联系，但最终也和他们闹翻了。在前往东南亚与当地民族主义者一起与德国殖民势力作战后，吕运亨最终在青岛的一场足球比赛中被捕，并被德国当局迅速引渡到日本。在短暂的监禁后，他就作为中央日报社社长重返政治舞台。他利用这段时间与各种争论不休的朝鲜境内团体建立了联系，包括他以前的竞争对手在内，建立了一个隐藏在日本探照灯之外的地下存在，这个组织被称为朝鲜建国准备委员会。作为它的领导人，吕运亨试图在新建立的朝鲜国家内凝聚所有意识形态的力量。在他的领导下，朝鲜将变得强大，强大到任凭浪打千重，也可岿然不动。经过多年的创伤，韩国绝不能成为卫星国或“姊妹国”，而应该成为一个完全自由和独立的民主国家！"
 KOR_jo_so_ang: "赵素昂"
 KOR_jo_so_ang_desc: "赵素昂从成均馆大学毕业后，被大韩帝国政府选中，代表朝鲜去日本游学。到日本后，他遭遇了对朝鲜同胞极端的偏见，因此开始长期为朝鲜独立事业而奋斗。他入学明治大学法学系，却很快惊闻日本吞并朝鲜的噩耗，在遭受焦虑和抑郁的长久折磨后，他前往上海，试图躲避日本当局的眼线。他在那里遇到了后来成为大韩民国临时政府骨干的朝鲜官员们。在完成学业后，他长居中国。当五卅运动席卷华东，他迅速前往上海，见到了一同成立大韩民国临时政府的同志们、朋友们。1928年，他和金奎植、吕运亨两位同志一道，作为李承晚的代表出席了在上海举行的大会。带回李承晚倒台的消息后，他就离开了李承晚，主动接触并参加了金九的韩国独立党。朝鲜民族革命党一成立，他又大幅度转向，与金元凤走到了一起。作为三民主义的忠实信徒，金元凤欢迎赵素昂和他的三均主义，希望用这个“朝鲜版三民主义”来让他的党派看起来不仅仅是国民党的傀儡。而现在，赵素昂独立于争论不休的保守分子和亲近中国的社会主义分子之外，尽他所能点亮着自由的灯塔，让终获独立的朝鲜迎着历史的潮流稳健航行。"
 KOR_chough_pyung_ok: "赵炳玉"
 KOR_chough_pyung_ok_leader_desc: "1928年，李承晚博士被弹劾，流亡海外后不知所踪。年轻的赵炳玉在美国求学期间结识了许多李承晚流亡海外分散各地的下属。受爱国的父亲和这些人的影响，赵炳玉很快回到朝鲜，在朝鲜国内点燃了独立运动之火。他既不从属于大韩民国临时政府，也不从属于社会主义势力，而是团结起前李承晚派的朋友们，吸引临时政府中的自由派分子加入他们的行列，形成了韩国民主党的根基。这个小党派充满热情的抨击着社会主义者和临时政府的道德问题，然而，夹缝中的艰难求生使得赵炳玉和他的下属们最终转而与魔鬼做了交易，接受了老对手——朝奸们的巨额献金和政治许可。凭借着这种财力和政治力量，民主党从一个小团体发展成一个羽翼丰满的政党，却将会永远背负着叛徒的骂名。"
