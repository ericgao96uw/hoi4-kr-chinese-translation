 EGY_farouks_reforms_just_started: "法鲁克的改革：前景不明"
 EGY_farouks_reforms_just_started_desc: "年轻的苏丹提到了他对所谓“新埃及”的看法——但是关于这一愿景的细节却很少，全埃及都在为进一步的谕旨屏息。"
 EGY_farouks_reforms_liberal_outlook: "法鲁克的改革：自由之风"
 EGY_farouks_reforms_liberal_outlook_desc: "法鲁克的改革已走上了一条旗帜鲜明的改良主义路线；容我斗胆说一句，有些人甚至称这条路为“自由”。我们只能希望，他们能把“新埃及”建设成苏丹陛下的幻想乡。"
 EGY_farouks_reforms_conservative_outlook: "法鲁克的改革：守成之道"
 EGY_farouks_reforms_conservative_outlook_desc: "“为啥要去碰还没坏的东西？”显然这便是那位年轻苏丹的治国理政之道。到目前为止，他的举措大多只是确认现状，然后将其写入法律，或者再在这里那里加上一些温和的小改革。显然，今天埃及没什么大新闻。"
 EGY_farouks_reforms_absolutist_outlook: "法鲁克的改革：乾纲独断"
 EGY_farouks_reforms_absolutist_outlook_desc: "现在一个越来越明显的事实是，新苏丹决定事事亲自指挥亲自部署……至少可以这么说吧。一项又一项改革把权力越来越多的交到了他手中。"
 EGY_farouks_reforms_unclear_outlook: "法鲁克的改革：前景不明"
 EGY_farouks_reforms_unclear_outlook_desc: "年轻苏丹的改革……用最好的话来形容，也是前景不明。由于推行的各项改革政策互相抵触，现在那些反对派的批评意见可不能不当耳边风了。"
