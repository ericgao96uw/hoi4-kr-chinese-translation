 bulgaria.38.t: "国家军团的位置"
 bulgaria.38.d: "保加利亚的政治斗争已经趋于白热化。两个主要派别都选择采取妥协的中间化立场应对局面，环节派内部的保皇派和共和派谁都没有占上风。空气中弥漫着紧张的气氛，国家命运前途未卜让很多人都充满疑虑，他们很担心接下来可能出现的局势不稳、政变和可能爆发内战的问题。\n\n保加利亚国家军团联盟是环节派独裁政权的盟友，而现在他们可以让胜利的天平发生倾斜。就其历史而言，军团是一个保皇组织，他们宣称自己终于萨克森-科堡-哥达王朝，可是君主的专制倾向和德意志血统让他们的立场也有所动摇。不过也许现在是时候做出改变了，也许军团应当顺应民心，推翻德意志君主，把政权交予保加利亚人之手？"
 bulgaria.38.a: "军团滑向共和主义！"
 bulgaria.38.b: "军团仍然忠于陛下！"
 bulgaria.39.t: "君主制倒台"
 bulgaria.39.d: "历经数年的改革保加利亚依然浴火重生。在环节集团的带领下，她已经成为了一个独裁共和国。“自由”、“民主”和“议会制”这种落后累赘再不会束缚她的手脚。军队已经掌控了国家，将军们无疑会在未来的几十年里统率国家，指导保加利亚度过未来可能的地缘政治危机。\n\n在此过程中，落后的保加利亚君主制已经被无情淘汰。失去权力的君主派环节无法决定君主制的存亡，沙皇最终被强迫退位并被流放出国。保加利亚共和国在废墟上崛起，基蒙·格奥尔基耶夫被选为保加利亚的首任总统。这位冷酷精干的上将一定能比腐败的德国大公斐迪南和他的儿子做得更好。"
 bulgaria.39.a: "保加利亚万岁！"
 bulgaria.40.t: "专制沙皇国"
 bulgaria.40.d: "历经数年的改革保加利亚依然浴火重生。在环节集团的带领下，她已经成为了一个独裁共和国。“自由”、“民主”和“议会制”这种落后累赘再不会束缚她的手脚。军队已经掌控了国家，将军们无疑会在未来的几十年里统率国家，指导保加利亚度过未来可能的地缘政治危机。\n\n政变者不但打算粉碎议会，还妄想驱逐沙皇，可惜他们不过是被沙皇玩弄于股掌之间罢了，沙皇已经与保守环节派的领头人彭乔·兹拉特夫结为盟友，并成功清洗和流放了包括达米扬·韦尔切夫和基蒙·格奥尔基耶夫在内的共和分子。然而，兹拉特夫的改革仍在进行中，而沙皇陛下也许会遵守诺言。"
 bulgaria.40.a: "保加利亚万岁！"
 bulgaria.41.t: "王国危难"
 bulgaria.41.d: "巴尔干战争的失利打击了沙皇的声誉，甚至影响到了皇权稳定，但此时的鲍里斯三世已经无暇多顾。左右翼分子都反对沙皇政权，他们将保加利亚国家衰弱的原因归结于沙皇上台——立宪派宣称罔顾人民利益的独裁政权是罪魁祸首，环节集团的残党则称皇室独裁还不够独裁，君主制早已过时，拯救保加利亚的第一步就是把沙皇赶出这个国家。\n\n全国各地都在爆发抗议和军队哗变，农村地区已经脱离政府控制。目前，皇室独裁尚未崩溃，军队仍在稳步观察，同时对立宪派的管制也并没有放松——但沙皇并不愚蠢，他明白这种状况只能延续一时，局势一触即发。也许开启谈判还有救？"
 bulgaria.41.a: "为求生存，我们只得让步。"
 bulgaria.42.t: "一次夜间会谈"
 bulgaria.42.d: "在索非亚的一次社会主义抗议活动之后，右翼温和党派联合人民进步党的领导人——或者说是前领导人——阿塔纳斯·布罗夫于深夜拜访了沙皇鲍里斯三世，他是为独裁皇室对抗议活动采取的镇压举措而来。布罗夫简单表明了其来意——如果任由事态发展，沙皇国恐怕将难以维系，对此他们双方都无法接受。沙皇显然不愿意退位，同时布罗夫也认为，沙皇下台后取而代之的共和国军事政权只会更加令人作呕。\n\n因此，布罗夫提议——让保加利亚的历史翻开新的篇章吧，作为交换，包括他的政党在内的所有保加利亚民主派别都会支持沙皇保留皇位。他要求在恢复特尔诺沃宪法的同时进行全面的宪法改革，让保加利亚成为一个彻头彻尾的君主立宪制国家。沙皇将成为没有实权的国家象征，就像英国王室那样。这意味着沙皇半个世纪以来巩固权力的一切努力宣告终结。\n\n布罗夫最后保证，他和立宪运动的其他领导人始终与社会各层保持紧密联系，并得到了来自民间和军队的大量支持，因此他们可以确保政权平稳过渡，不必担心军事政变的威胁。"
 bulgaria.42.a: "我只能在悲哀中接收您的提议了，布罗夫先生。"
 bulgaria.42.b: "这皇位我不要了！"
 bulgaria.43.t: "特尔诺沃宪法复兴"
 bulgaria.43.d: "在座无虚席的国民议会上，沙皇鲍里斯三世宣布了一揽子改革方案，这标志着保加利亚历史的重大转折。他废除了延长国家保护法和解散国民议会的举措，通过官方口径宣布这些举措是“错误的”，撤除了对塔尔诺沃宪法的限制并重新确立了议会在立法事务中的最高地位。不仅如此，在该决定之后还有紧跟着的一系列宪法修正案，旨在削弱沙皇的权力并赋予首相更大的行政权力，首相则直接受国民议会控制。"
 bulgaria.43.a: "保加利亚宪政万岁！"
 bulgaria.44.t: "君主制倒台"
 bulgaria.44.d: "政府的持续低效让环节派共和党人抓住了机会，沙皇就此被赶下王位。在鲍里斯三世人在瓦尔纳时，首都却已经被军队封锁，鲍里斯仓皇出逃。而在皇宫之前，基蒙·格奥尔基耶夫宣布保加利亚的沙皇政权寿终正寝，今后是共和国的时代，并由他就任临时总统。军方已经完全控制了国家，保皇派的反抗已经被无情碾碎，特尔诺沃宪法已被终止，取而代之的是绝对的合理制度。"
 bulgaria.44.a: "保加利亚万岁！"
 bulgaria.45.t: "祖国阵线"
 bulgaria.45.d: "鲍里斯三世政府与立宪派联盟忙得热火朝天。巴尔干战争失败让各色意识形态的激进分子重见天日，挑起事端。然而其中最让人担心的还是保加利亚左派，因为几个希望推翻君主制的运动已经决定联合起来组建统一战线。\n\n被查禁后在地下活动了十多年的社会民主工党“紧密派”已经开始和农业职业工会“弗拉斯节”合作。前者是一个受俄国革命启发的奉行先锋社会主义的政党，中央委员会由现居巴黎的格奥尔基·季米特洛夫领导。后者则是一个活动于底下的农业工会，领袖是无政府主义者马诺尔·瓦谢夫，他们崇尚工团主义治下的农业制度。而且这两个社会主义运动还得到了一个意料之外的盟友的支援：恶名昭著的共和派、农业人民联盟中一个派系的领袖亚历山大·斯坦博利斯基正在塞尔维亚操控全局。\n\n虽然斯坦博利斯基不是社会主义者，但他同样认为沙皇政权必须被摧毁，也正是因此，在三个政治集团的牵头下，祖国阵线就此成立。"
 bulgaria.45.a: "我们身边的一切都在土崩瓦解！"
 bulgaria.46.t: "圣主日教堂袭击事件"
 bulgaria.46.d: "全国各地的稳定局势都开始迅速恶化，尽管宣称内讧的时代已经过去，但国家议会的领导人们却身处于更加激烈的内讧中。缺少资金，物资与人力，使得执法部队处在瘫痪的状态，而身处暗中的祖国阵线也借此机会派出叛乱分子实施了一系列刺杀行动。\n\n几天前，一场刺杀行动夺走了康斯坦丁·格奥尔基耶夫的生命，这位前将军与二十年代的首相也是一名极具争议的政治人物。当他与他的孙女在索非亚的一座教堂做礼拜时，被社会主义的叛乱分子阿塔纳斯·托多维奇夺走了生命。政变的第一步已经完成，而今晚就要迎来第二步。\n\n圣主日教堂举办的格奥尔基耶夫将军的葬礼上，将有许多政客以及保加利亚军队的军官出席，而许多人收到的都是被伪造的请柬，仅仅是为了增加这场事件中的死亡数。祖国阵线收买了教堂的司事，佩塔尔·扎德戈尔斯基，以便让由佩塔尔·阿巴吉耶夫带领的恐怖分子分队可以在将军棺材最后将抵达的地方的正上方的教堂的阁楼上，安放25千克的爆炸物。\n\n三、二、一……起爆！"
 bulgaria.46.a: "沙皇与政府官员变成了陪葬品！"
 bulgaria.46.b: "人算不如天算，沙皇没有出席！"
 bulgaria.47.t: "共和国的崛起"
 bulgaria.47.d: "保加利亚政府群龙无首无以为继。不到几天的时间沙皇国就陷入混乱，祖国阵线立刻趁机行动。社会主义农民民兵夺取了农村的控制权，而农业人民联盟的准军事组织橙衫军则在不流血的情况下占领了索非亚。残存皇室成员留下了一个权力真空仓皇出逃，新上台的祖国阵线宣布保加利亚共和国成立。"
 bulgaria.47.a: "保加利亚共和国万岁！"
 bulgaria.48.t: "皇室政变"
 bulgaria.48.d: "圣主日教堂袭击事件震惊了全国上下——然而沙皇和他的内阁逃过了死亡的命运，并对犯下暴行的实施者们开始了报复。宪政体制的失败显露无疑——作为回应，保加利亚军队开始行动。索非亚也被封锁，内阁成员被迫辞职，为保卫国家，特尔诺沃宪法也被暂停。沙皇鲍里斯三世已经任命由格奥尔基·基奥塞瓦诺夫领导的忠诚内阁取而代之，该届内阁承诺将建立起一个强大的责任政府，引导保加利亚度过这段艰难时期。"
 bulgaria.48.a: "沙皇万岁！"
 bulgaria.49.t: "少数民族自治问题"
 bulgaria.49.d: "如果没有我国少数民族的支持，我们绝无可能战胜沙皇的走狗和环节派的原始科德里亚努主义者。土族、塞族和希腊裔和犹太人选择让五人团掌权，而现在他们反过来要求我们对他们做出让步。新的大选正在进行中，国家正稳步走向全面民主的道路，这些关于少民的承诺再次回到了台面上，连那些民族主义政党都开始认为通过一些对少民有利的改革无疑是有正面价值的，这是对过去无序的十年来有所明显突破的里程碑。\n\n右翼立场的国家自由党和民主党人倾向于只对少数民族做出较小的政策优惠，或是在保加利亚族居多的地区划出新的供少民定居城镇或社区，并将当地的少民语言和保加利亚语一并设立为官方语言，当地少民社区也有权参加涉及当地自治的会议进程。但是社会民主工党则提出了另一项方案，那就是奥地利马克思主义者所倡导的民族文化自治，他们希望能够通过给予保加利亚所有居民在教育与文化上拥有完全的自主权，借此有效的让各民族消弭族裔间的界限。"
 bulgaria.49.a: "只允许少数民族享有少量政策优惠。"
 bulgaria.49.b: "将部分地区划为少数民族自治区。"
 bulgaria.49.c: "选择民族文化自治"
 bulgaria.50.t: "军团政权垮台"
 bulgaria.50.d: "军团政权因保加利亚对贝尔格莱德条约的复仇欲望而上台，可他们没能兑现承诺，政权的命运自然是土崩瓦解。他们的统治从始至终就不是很稳固，几乎保加利亚政坛的所有势力都敌视他们。同时他们的政府也没有政治经验——临时内阁的年轻军官和煽动家根本不会管理自己的部门，以至于必须用蛮力确保资源的供给——结果就是剥削民脂民膏。因此他们忠于沙皇的小团体可以轻易抓住他们的破绽并将激进分子赶出内阁，沙皇已经受邀归来领导责任政府。"
 bulgaria.50.a: "沙皇万岁！"
 bulgaria.51.t: "驱逐德意志皇族"
 bulgaria.51.d: "军团政府战胜了贝尔格莱德条约，他们借着胜利的喜悦巩固了对国家的控制。伊万·多切夫与他的军团在国家的每一个角落都赢得了无尽的赞美。随着竞争对手缄默无言，军团联盟大权独揽，多切夫终于可以随心所欲的改变保加利亚了。\n\n虽然国家军团一开始提倡君主主义，可是权力的迅速膨胀与君主派环节成员的冲突让他们重新审视对沙皇的态度。最终，多切夫宣布，保加利亚将进入“全民皆兵状态”，前沙皇和他的家族将被流放出国。皇族选择在德国定居，就此远离他们曾经的祖国。"
 bulgaria.51.a: "保加利亚属于保加利亚人！"
 bulgaria.52.t: "沙皇基里尔一世加冕"
 bulgaria.52.d: "军团政府战胜了贝尔格莱德条约，他们借着胜利的喜悦巩固了对国家的控制。伊万·多切夫与他的军团在国家的每一个角落都赢得了无尽的赞美。随着竞争对手缄默无言，军团联盟大权独揽，多切夫终于可以随心所欲的改变保加利亚了。\n\n国家军团之所以成立的目的是为了终结政治制度混乱的保加利亚，并建立起一个更强大、更民族主义的保加利亚沙皇国。最终，保加利亚末代沙皇的弟弟普雷斯拉夫亲王基里尔受邀登基新沙皇之位。基里尔与他的哥哥鲍里斯不同，他的政治可塑性更强，能力也并不出众，这也是为什么他会被多切夫政权选为傀儡沙皇的原因。"
 bulgaria.52.a: "他会是个有用的傀儡"
 bulgaria.53.t: "武装起来！"
 bulgaria.53.d: "自从国家军团在保加利亚夺权后，边境紧张局势便持续升温。战争并没有立刻到来，但军团一直在要求否决第四次巴尔干战争中签署的和平条约并夺回保加利亚的合法领土，贝尔格莱德方面并没有无视这些青年军官。罗马尼亚、塞尔维亚和希腊仍在动员自己的部队。而马其顿内革组的起义为这场不可避免之战拉开了序幕。\n\n至此，战争到来，保加利亚军队公然越过了和平条约中所定下的边界，与马其顿志愿兵一同占领东马其顿的什蒂普市。伊万·米哈伊洛夫在当地与保加利亚军方进行了会面，宣布马其顿内革组并入保加利亚军队。第四次巴尔干战争还没有结束。战火燃遍半岛各地。\n\n保加利亚的人口、经济与士气已经被推到了极限。军团政权推行的残暴再军事化政策抽干了已经被巴尔干战争折磨的遍体鳞伤的国家——哪怕军团奇迹般得胜，等待保加利亚的也只是筋疲力竭，饱受折磨的命运。当然，索非亚的青年军官和活动家们基本不知道前线的情况。对他们来说，芸芸众生不过是一个个统计数字罢了。"
 bulgaria.53.a: "雪耻国难！"
 bulgaria.54.t: "摩拉瓦混战"
 bulgaria.54.d: "两个月前我们粉碎了贝尔格莱德条约，永远结束了他们妄图瓜分大保加利亚的幻想——然而如果以为西部边界就这么安生下来了未免有点天真。前塞尔维亚领土传来新闻，当地的山区与丘陵中存在反抗军。不愿接受保加利亚统治的第四次巴尔干战争退伍军人与对征粮与报复感到失望的农民们串通一气，向农村前进——他们要效仿他们反抗奥斯曼帝国的列祖列宗，当起了游击荒野的黑盗客(hajduks)。\n\n西部边境的保加利亚军队已经锁定了一支日益壮大的反抗军。这支游击队受巴尔干战争前在奥斯曼帝国占领时期活动的塞尔维亚切特尼克组织影响而成立，而驻军立刻向总部请求支援。保卫队已经被动员起来，瓦尔达尔地带也颁布了戒严令。我们若是不立刻控制住局面，就只得面对面对漫长而艰苦的反游击战。"
 bulgaria.54.a: "这群塞族佬能撑多久？"
 bulgaria.55.t: "塞尔维亚祖国军组织兴起"
 bulgaria.55.d: "塞尔维亚祖国军的胆子近日越来越大了，而这和他们新就任的指挥官脱不开干系，此人名称德拉戈柳布·米哈伊洛维奇，塞尔维亚军队的前将军，他拒绝在第四次巴尔干战争后束手就擒。因此他带着一小撮军官和志愿兵走上了摩拉瓦的山区，一边时不时的和保加利亚卫戍部队交战，一边慢慢在山下壮大自己的队伍。\n\n经过长时间的准备，各自为战的塞族部队与祖国军下属的游击部队被整合到了一起。并在乌日策附近的雷瓦纳高地对保加利亚军队发动了一次大规模进攻。我军花了数星期收复了所有失陷地，而祖国军则在援军和保卫队抵达前逃之夭夭。\n\n现在，祖国军已经变成了一支地下活动的游击军队，他们从一个地区流窜到另一个地区，所到之处只留下混乱与失序，最糟的是他们一直在为发动一次更加庞大的大规模叛乱积攒力量，意欲将塞尔维亚从他们所唾弃的保加利亚暴君手中解救出来。"
 bulgaria.55.a: "我们将用他们的鲜血染红群山！"
 bulgaria.56.t: "祖国军撤至[BUL.BUL_chetnik_location]"
 bulgaria.56.d1: "四处游击的祖国军再次出动，在山区与深谷经过了数周辗转，他们的主力部队在[BUL.BUL_chetnik_location]安营扎寨，此地的农村地区离高人口密度地区距离较远。他们的行军基本上没有受到影响，据说祖国军在路上只遇到了保加利亚人的轻微抵抗。但即使如此，这场胜利还是在塞尔维亚得到了大肆宣扬，数百名年轻人离开家乡加入米哈伊洛维奇的部队。"
 bulgaria.56.d2: "四处游击的祖国军再次出动，在山区与深谷经过了数周辗转，他们的主力部队在[BUL.BUL_chetnik_location]安营扎寨，此地的农村地区离高人口密度地区距离较远。但即使如此，他们的旅途也不轻松，在与保加利亚驻军的激烈交火中祖国军死伤惨重。尽管祖国军的宣传试图隐瞒战败的消息，但他们不得不面对现实——他们的实力愈发虚弱。"
 bulgaria.56.a: "我们必须重新制定战略！"
 bulgaria.56.b: "胜利在望！"
 bulgaria.57.t: "第三次塞尔维亚革命"
 bulgaria.57.d: "数月以来塞尔维亚祖国军不断地袭扰保加利亚驻军，看上去经过这段时间战火的磨练，祖国军的作战又取得了进展。塞尔维亚各地的志愿者响应了祖国军的号召，米哈伊洛维奇的队伍迅速壮大。他们现在夺取了塞尔维亚军队遗留的军火，抢劫了保加利亚驻军的仓库，又得到了境外塞族社区的支持。如今的祖国军装备精良，其实力已经达到了正规军水平。\n\n米哈伊洛维奇将军对祖国军信心满满，他相信现在是撕破脸皮的时候了，米哈伊洛维奇下令在[BUL.BUL_chetnik_location]发动大规模叛乱。他们迅速夺取了当地城市的控制权并击败了保加利亚驻军，公开宣布当地已经由祖国军接管。\n\n塞尔维亚的地下出版物将[BUL.BUL_chetnik_location]称呼为“第三次塞尔维亚革命”，然而讽刺的是，祖国军的指挥官们是坚定的君主主义者，他们并不喜欢有人把他们和1925年那帮可恨的革命共和派相提并论……"
 bulgaria.57.a: "某些人的脑袋要搬家了！"
 bulgaria.58.t: "祖国军被击败"
 bulgaria.58.d: "塞尔维亚祖国军已经无力回天，而保加利亚最高统帅部相信是时候对这只秋后蚂蚱来次斩首行动了。我们在[BUL.BUL_chetnik_location]为祖国军设了个陷阱，我们故意撤走了那里的驻军，吸引祖国军向那里移动。随后我们封锁了当地并发动全力猛攻，数十个根据地和游击支队在数天内被扫除、粉碎并俘虏。\n\n据报道，德拉戈柳布·米哈伊洛维奇尝试穿越保加利亚与阿尔巴尼亚的边境地带逃亡，但他被自己的部下尼古拉·卡拉比奇出卖，后者交代了他的藏身地点以换取宽大处理。可惜的是，米哈伊洛维奇逃过了法律的制裁，这个反动的恐怖分子落入了保卫队的马其顿志愿者之手，而马其顿人已经让他不得好死了。\n\n在群龙无首、组织崩溃的情况下，祖国军再也无法在保加利亚境内的任何地方挑起大规模叛乱，我们的统治无可动摇。"
 bulgaria.58.a: "胜利了！"
 bulgaria.59.t: "深山叛匪"
 bulgaria.59.d: "革命之后保加利亚军队在事实上已经解散。虽然大多数军人最终被召回，并重组为了新的共和国军队，但大部分军人还是选择抗命不从。他们在横跨保加利亚的群山中集结，谋划他们的下一步行动，继续在民众中传播君主主义运动。彭乔·兹拉特夫将军在残存的保皇党中迅速攀升，其也是少数几个拒绝出国流亡仍然决定在国内活动的军队高官。\n\n随着鲍里斯三世的驾崩，保皇党残部转而决定支持普雷斯拉夫亲王基里尔一世登基沙皇。尽管他们此举绕过了合法的皇储，也就是鲍里斯的儿子，但兹拉特夫认为，一旦社会主义者和斯坦博利斯基的走狗被消灭殆尽，保加利亚需要一个成年君主才能度过难关。"
 bulgaria.59.a: "我们会碾碎这群反动派！"
 bulgaria.60.t: "保卫革命"
 bulgaria.60.d: "军队解体后，保加利亚最有组织的武装当属橙衫军。其是由赖科·达斯卡洛夫率领的农业人民联盟准军事组织，成立于世界大战之后，但在农业人民联盟受到政府打压后被迫转入地下活动。不过橙衫军的领导层较为完整，因此可以在革命后进行迅速重建。相比之下，祖国阵线中的社会主义者们手上只有工人武装和隶属于弗拉斯节的农民民兵，其武装和组织力都较为堪忧。\n\n因此亚历山大·斯坦博利斯基认为，在新的军队组建起来之前，应当动用橙衫军保卫革命。但是这一建议遭到了工团主义者的严厉反对。马诺尔·瓦谢夫表示他拒绝任何有关任命橙衫军作为临时军队或是祖国阵线武装的建议。正相反，这位激进的革命家提出可以在农村地带发动农民武装起来保卫革命。只要能夺下前正规军封存藏匿的武器，就可以武装足够多的民兵，也足以挫败保皇党的任何政变阴谋。"
 bulgaria.60.a: "准许动员橙衫军。"
 bulgaria.60.b: "号召农民民兵保卫政权。"
 bulgaria.61.t: "橙衫军反戈一击"
 bulgaria.61.d: "橙衫军的任务原本是保障脆弱的祖国阵线政府不被保皇乱党袭扰，但橙衣战士们却迅速将手中的武器对准了他们的前盟友。在斯坦博利斯基的密令下，数千名橙衫军在祖国阵线大会期间夺下了索非亚，并将社会主义议员扣为人质，并切断了首都与其他地区的联络。当通信与电报线再度恢复时，亚历山大·斯坦博利斯基已经成为了索非亚无可争议的统治者，旧临时政府已经被解散，而一个完全由农业人民联盟掌控的政府宣告成立。在此不久之后，其他地区宣布向首都投降。"
 bulgaria.61.a: "农民共和国万岁！"
 bulgaria.62.t: "农业派的背叛"
 bulgaria.62.d: "尽管橙衫军已经被委以保卫革命的重任，可是他们最终还是一意孤行妄图窃取国家。在祖国阵线的一次大会上，索非亚的所有与外界通信被突然切断，橙衫军开始争夺首都的控制权。然而，路障和数百名工人战士挡住了他们的去路，而他们对城市的围攻态势又被从周边农村赶来的农民民兵打破。在一整夜的血腥巷战过后，农业派树倒猢狲散，国会的代表也被逮捕。大会当即投票决定将农业人民联盟的所有议员全部逐出国会，该党强制解散。亚历山大·斯坦博利斯基和赖科·达斯卡洛夫等政党高层被迅速逮捕。如今再无任何势力能够阻挡祖国阵线成立社会主义共和国。"
 bulgaria.62.a: "我们终于迎来了真正的社会主义！"
 bulgaria.63.t: "马克思派论战工团派"
 bulgaria.63.d: "随着农业人民联盟被清洗后转入地下，祖国阵线内部也就仅剩两大意识形态了。尽管他们都自称是希望建立社会主义共和国的社会主义者，但他们在目标和意识形态上都有所分歧。因此祖国阵线已经召开了针对这个问题的特别大会，在大会上将选举出新的领导层，并决定阵线未来的政治方针。\n\n紧密派社会主义者，也就是俗称的“共产党”是祖国阵线的组建者，共产主义者的领袖是格奥尔基·季米特洛夫。虽然季米特洛夫在流亡期间的大部分时间都是在法国度过的，但是他对公社的政治制度颇有怨言，他指出公社制度只适合在高度工业化的西方国家实行，保加利亚这样的落后国家的新生社会主义国家必须先专注于现代化，然后才能实行正统社会主义理论。而现代化进程必须由受过专业教育的先锋队指引，季米特洛夫指出，二十年前在俄罗斯那场最终失败的著名革命的经验可以为他们所用。\n\n与此同时，农业职业工会“弗拉斯节”则是一个专注于团结保加利亚农业工人的工会。在马诺尔·瓦谢夫的领导下其日渐趋于无政府工团主义。现在他们希望将这种意识形态带向保加利亚的农民之间。他们希望将国家的权力下放到各地农村公社，再汇总到权力机构最高处的劳工联合会议。这样就可以按照农业工人团体的意见来管理保加利亚。\n\n理论上讲阵线的领导人是紧密派社会主义者，但是他们的领导人们最近才刚从流亡中归国，在那之前是他们的工团主义盟友在国内苦苦支撑正面反抗君主，他们的抗争赢得了人民的尊重，这也使得紧密派的力量受到了牵制。"
 bulgaria.63.a: "紧密派社会主义者将领导革命的先锋队"
 bulgaria.63.b: "弗拉斯节在农民的支持下取得了优势"
 bulgaria.64.t: "旅工团运动的成果"
 bulgaria.64.d: "“建设祖国”运动(或称旅工团运动)在经过多年的劳动后终于收获了成果，成千上万名学生、青年和季节性员工在此期间被征召而来为大规模建设工程出人出力，他们为一个崭新、工业化而社会主义保加利亚奠定了基础。新的铁路绵延万里，新的桥梁也架设完毕，巨大的水坝在转瞬之间拔地而起——这一切靠的不是剥削剩余价值的资本主义，这一切靠的是人民的意志。\n\n我们的无产阶级用实际行动证明了对社会主义理想的献身精神，反动派现在一定被我们的成果气的上蹿下跳。"
 bulgaria.64.a: "这就是我们建设社会主义的方式！"
 bulgaria.65.t: "保皇派政变"
 bulgaria.65.d: "虽然祖国阵线成功在全国各地取得优势，但他们并没有根除隐藏在保加利亚各处的保皇党抵抗军。保加利亚的山区地广人稀，这里充斥着各自为了重建旧秩序而揭竿而起的武装分子。大部分情况下这群散兵游勇都不是政府的对手。但现在祖国阵线对国家的掌控并不牢固，在这种情况下，社会主义者与贝尔格莱德条约议和的决定为他们的政权盖上了棺材板。\n\n尽管在第四次巴尔干战争和国难时期保加利亚人经历了千辛万苦，但保加利亚人民还是无法理解他们如今居然要放弃位于国家腹地的马其顿、色雷斯和多布罗加。为了保卫这里，驻守此地的战士们曾饱经磨难，这片领土上居住着成千上万名保加利亚同胞，怎能把他们拱手让给敌人？反对停战谈判召开的抗议活动如野火燎原般一瞬之间席卷全国各地，而从南部山脉重见天日的保皇党武装分子则趁机发动了突然政变。\n\n经过了一个星期的战斗，共和国一瞬土崩瓦解，彭乔·兹拉特夫将军在索非亚市中心宣布沙皇国复辟。先帝鲍里斯三世在祖国阵线掌权前就在圣主日教堂被社会主义者野蛮暗杀，取而代之的是从流亡中归来的先帝的弟弟普雷斯拉夫亲王基里尔，他以基里尔一世的称号登基沙皇之位。"
 bulgaria.65.a: "保加利亚万岁！"
 bulgaria.66.t: "兹拉特夫将军落网"
 bulgaria.66.d: "在清剿了南部山区后，我军部队抓获了保皇党抵抗军的主要指挥官之一：前陆军将军彭乔·兹拉特夫。据称此人自君主制倒台后一直流亡国外，在我国边境之外与其他王党游击队同流合污。然而他现在已经被我军抓获并关押起来。过去数月以来，保皇党的力量一直被削弱，现在已经虚弱到连护主都费劲了。\n\n兹拉特夫将军与其他几十名保皇党大人物一同被“人民法院”判处死刑，以儆效尤。保加利亚的历史就此走到了一个里程碑：君主制的光芒就此熄灭，而共和国的时代已然到来。"
 bulgaria.66.a: "就此将反动集团斩草除根！"
 bulgaria.67.t: "塞尔维亚传来的坏消息"
 bulgaria.67.d: "我们受到的报告称我们在塞尔维亚扶植的傀儡政府正在与地下活动的阴谋集团残部谈判，而且很可能在策划一场试图推翻我们统治的暴动。[SER.GetLeader]的政权已经不值得我们信任了。"
 bulgaria.67.a: "明白了。"
 bulgaria.68.t: "塞尔维亚反水倒戈！"
 bulgaria.68.d: "[SER.GetLeader]的政权已经脱离了我们的控制并逮捕了我们在塞尔维亚境内的总督！塞族人号称他们的国家乃自由独立之国，而他们的军队也被动员起来对抗我们保卫政权。"
 bulgaria.68.a: "他们这是自寻死路"
 bulfor.1.t: "索非亚代表团"
 bulfor.1.d: "有个外交使团前来拜访我们——他们来自保加利亚沙皇国，我们亦敌亦友的老熟人。我们与这个巴尔干国家的关系一直不怎么好，德国曾经在大战时期迫使我们放弃仇恨，虽然世界大战时期为了战胜协约国，德国强迫我们与保加利亚必须携手合作，但色雷斯边境地带的紧张局势从未消失过。成千上万名保加利亚土耳其人忍受着军靴与刺刀，苦苦忍受保加利亚化政策的折磨——奥斯曼政坛中的一个由穆斯林土耳其人难民与保加利亚土族少数族裔后代支持的游说团体一直在我国寻求帮助，恳请我们帮忙在保加利亚寻找可供土耳其人安全定居的地方。\n\n当然，索非亚方面也不是傻子，他们知道在他们与巴尔干的仇家们交手时我们不会干看着——这就是外交使团抵达我国的原因：趁着和平解决与我国的紧张关系并签署互不侵犯条约。在谈判中自然也是我们占据上风，逼保加利亚人做出让步——但说实在的，我们用得着和这群保加利亚人谈吗？"
 bulfor.1.a: "听听这些保加利亚人想说些什么"
 bulfor.1.b: "他们以为我们忘了1913年的事了？"
 bulfor.2.t: "土耳其回绝了我们的使团"
 bulfor.2.d: "我们与奥斯曼帝国的谈判草草结束。今天我们派往科斯坦丁尼耶的代表团被勒令离开——在外交遇冷后我们的外交官已经返回了索非亚。我们看来无法与土耳其人达成和解了，等我们与贝尔格莱德条约爆发战争，奥斯曼帝国很可能会背后捅刀。"
 bulfor.2.a: "我们腹背受敌……"
 bulfor.3.t: "谈判开始"
 bulfor.3.d: "奥斯曼帝国同意了我们请求谈判的建议，我们的代表团现已抵达科斯坦丁尼耶。在未来数周里将于奥斯曼方面展开漫长的谈判，谈判的最终目的是实现我们两国间的和解。在我们还是突厥佬的附庸时就和他们关系紧张，虽然世界大战时期为了战胜协约国，德国强迫我们与土耳其必须携手合作，但特拉基亚边境地带的紧张局势从未消失过。\n\n然而现在我国边境上弥漫的战争阴云迫使我们必须了结两国间的恩怨。"
 bulfor.3.a: "不必害怕要做出让步。"
 BUL_conference_begins_tt: "土保谈判即将开始。"
 bulfor.4.t: "保加利亚土耳其人的命运"
 bulfor.4.d: "一百万土耳其人生活在我国边境另一边的保加利亚，他们的人口约占保加利亚总人口的十分之一，也是巴尔干国家最庞大的少数族裔之一。而他们的利益可以说就是奥斯曼帝国的利益。一个土耳其难民组成的游说团体正在向科斯坦丁尼耶政府施压，要求帝国出手帮助身处困境的同胞们。同时也是因为这个原因，保加利亚人对土耳其裔的政策发生了改变。康斯坦丁·格奥尔基耶夫独裁政权加大了西色雷斯保加利亚化政策的力度，那里是保加利亚土耳其人人口最集中的地带，这直接引起了科斯坦丁尼耶方面的抗议，保加利亚的当权者也不希望在发生这种外交事故。\n\n虽然直截了当的入侵保加利亚夺取西色雷斯看似回报很高，但也有人提出了另一种方案。那就是以全面的改革保障土耳其少数族裔的安全：西色雷斯实行自治，自治的实施由奥斯曼帝国的代表监督；满足穆斯林团体的需求，保加利亚要承认哈里发并允许奥斯曼帝国培训保加利亚阿訇以及支配当地宗教事务的权力。"
 bulfor.4.a: "要求西色雷斯实行自治并承认哈里发。"
 bulfor.4.b: "这个话题不必提起。"
 bulfor.5.t: "保加利亚土耳其人的命运"
 bulfor.5.d: "一百万土耳其人生活在我国，他们的人口约占保加利亚总人口的十分之一，也是巴尔干国家最庞大的少数族裔之一。而他们的利益可以说就是奥斯曼帝国的利益。一个土耳其难民组成的游说团体正在向科斯坦丁尼耶政府施压，要求帝国出手帮助身处困境的同胞们。同时也是因为这个原因，保加利亚人对土耳其裔的政策发生了改变。康斯坦丁·格奥尔基耶夫独裁政权加大了西色雷斯保加利亚化政策的力度，那里是保加利亚土耳其人人口最集中的地带，这直接引起了科斯坦丁尼耶方面的抗议，当权者们也不希望在发生这种外交事故。\n\n奥斯曼帝国提出了一个可以保障保加利亚土耳其人安全的建议：西色雷斯实行自治，自治的实施由奥斯曼帝国的代表监督；满足穆斯林团体的需求，保加利亚要承认哈里发并允许奥斯曼帝国培训保加利亚阿訇以及支配当地宗教事务的权力。"
 bulfor.5.a: "允许实施自治。"
 bulfor.5.b: "外部势力想要干涉我国内政？绝不允许！"
 bulfor.6.t: "经济整合"
 bulfor.6.d: "受历史因素影响，保加利亚和奥斯曼帝国之间的贸易发展长期受限，但黑色星期一带来了转机，两国公司逐渐意识到彼此作为后备市场的价值，两国相互毗邻的地理条件也促进了这一势头。两国间的双边贸易协定已经出炉，但保加利亚的经济学家们普遍认为该协定并不公平，领土广袤并在30年代繁荣发展的奥斯曼帝国能从中摄取更多利益，而保加利亚的经济发展早在德国经济衰退前就已经陷入停滞，这个小国能从协定中获得的好处实属有限。\n\n另一个可能被提起的话题是多瑙河委员会，这一国际机构成立于19世纪，旨在规范多瑙河地区的贸易。世界大战期间，多瑙河沿岸各国相互敌对，委员会也四分五裂，因此，与罗马尼亚签订的布加勒斯特条约本应建立一个由同盟国控制的多瑙河口委员会。由于保加利亚在法理上控制了多布罗加，这个委员会难以成行，并最终随着铁卫团的崛起而慢慢淡出人们的视野——但奥斯曼帝国一直有意恢复这一提案。"
 bulfor.6.a: "要求签订双边贸易协定并重建多瑙河委员会。"
 bulfor.6.b: "这个话题不必提起。"
 bulfor.7.t: "经济整合"
 bulfor.7.d: "受历史因素影响，保加利亚和奥斯曼帝国之间的贸易发展长期受限，但黑色星期一带来了转机，两国公司逐渐意识到彼此作为后备市场的价值，两国相互毗邻的地理条件也促进了这一势头。奥斯曼代表团提出了一份两国间的双边贸易协定，但保加利亚的经济学家们普遍认为该协定并不公平，领土广袤并在30年代繁荣发展的奥斯曼帝国能从中摄取更多利益，而保加利亚的经济发展早在德国经济衰退前就已经陷入停滞，这个小国能从协定中获得的好处实属有限。\n\n另一个可能被提起的话题是多瑙河委员会，这一国际机构成立于19世纪，旨在规范多瑙河地区的贸易。世界大战期间，多瑙河沿岸各国相互敌对，委员会也四分五裂，因此，与罗马尼亚签订的布加勒斯特条约本应建立一个由同盟国控制的多瑙河口委员会。由于保加利亚在法理上控制了多布罗加，这个委员会难以成行，并最终随着铁卫团的崛起而慢慢淡出人们的视野——但奥斯曼帝国一直有意恢复这一提案，并将其摆上了谈判桌，要求保加利亚在取得对罗马尼亚的战争胜利后建立该委员会。"
 bulfor.7.a: "我们只能同意。"
 bulfor.7.b: "不可接受。"
 bulfor.8.t: "权宜之盟"
 bulfor.8.d: "保土互不侵犯条约也许还有更大的潜力？保加利亚在巴尔干强敌环伺，而正日益现代化的埃及和阿拉伯乱七八糟的各种势力也在盯着奥斯曼帝国。有个可能的想法已经被拿到了台面上，那就是保土之间不但要达成一个互不侵犯条约，还要结成一个跨国联盟：保土两国在彼此陷入战争时相互援助，共同维护巴尔干与中东的稳定。但这样的联盟光嘴上说说可不行，绝对的信任才能带来生死同盟。"
 bulfor.8.a: "并肩作战对抗崛起的劲敌。"
 bulfor.8.b: "结盟这事太过了吧。"
 bulfor.9.t: "权宜之盟"
 bulfor.9.d: "也许两国间的外交关系能在互不侵犯条约的基础上进一步发展？保加利亚在巴尔干地区群敌环伺，同时奥斯曼帝国也面临着现代化的埃及、各个阿拉伯国家、以及复兴的伊朗带来的威胁。奥斯曼代表团提出了一个想法，保加利亚与奥斯曼帝国需要在互不侵犯条约的基础之上更进一步，建立起国家联盟——在任意一方陷入战争时另一方都需要提供帮助，两个国家一同维护形势复杂多变的巴尔干与中东地区的稳定。想要达成这样的目标一纸空文是不够的，两国间需要建立起绝对的信任。"
 bulfor.9.a: "听起来不错。"
 bulfor.9.b: "我们无意于此。"
 bulfor.10.t: "条约签署！"
 bulfor.10.d: "经过数周谈判，双方终于达成一致——保加利亚沙皇国与奥斯曼帝国宣布签署两国间互不侵犯条约。谈判双方将放弃对彼此的领土要求，并履行谈判承诺。"
 bulfor.10.a: "振奋人心！"
 bulfor.11.t: "保加利亚接受合作"
 bulfor.11.d: "保加利亚使团同意了我们的结盟请求。从现在起我们将支持保加利亚对抗塞尔维亚与罗马尼亚联军的作战，而他们也将在我们与阿拉伯人和伊朗人作战时提供帮助。"
 bulfor.11.a: "完美。"
 bulfor.12.t: "保加利亚拒绝合作"
 bulfor.12.d: "保加利亚使团通知我们他们不会答应与我们结盟的要求。结盟这件事只是一个提议，不是正式的要求，因此我们的谈判不会受到影响，但这也代表我们和保加利亚的关系正在降温。"
 bulfor.12.a: "真倒霉。"
 bulfor.13.t: "保土协定"
 bulfor.13.d: "巴尔干的地缘政治发生了不妙的变化，不妙到我们需要重新评估我们的战略：经过数周的谈判，保加利亚和奥斯曼帝国宣布两国间签署了一份互不侵犯条约。除了这项条约外还包含其他数份协定，最终确定了保土两国间的关系。然而我们最关心的是：如今的保加利亚与奥斯曼帝国的边界已经安全了下来，保加利亚已经没了后顾之忧。我们若是想挑战保加利亚的霸权，就必须在没有奥斯曼帝国配合我们四面夹击的情况下进攻。"
 bulfor.13.a: "大事不妙。"
 bulfor.14.t: "保加利亚拒绝！"
 bulfor.14.d: "保加利亚使团回绝了我们的要求！看来他们不知道自己在谈判桌上才几斤几两，也有可能是自以为比我们占的优势更大。看来跟他们平等沟通已经没什么可谈的了。考虑到这个问题，我们该作何回复？"
 bulfor.14.a: "我们赌一把。索要西色雷斯！"
 bulfor.14.b: "没必要接着谈了。"
 bulfor.15.t: "土耳其人索要西色雷斯！"
 bulfor.15.d: "科斯坦丁尼耶谈判桌上的火药味越来越重了。在意识到不太可能与我们达成协议后，土耳其人使出了最后一招：那就是要求我们彻底归还西特拉基亚地区，以换取奥斯曼帝国不干涉战争的承诺，没有任何谈判的余地。我们若是带着这张丧权辱国的屈辱文件归国将是数年来最令保加利亚抬不起头的奇耻大辱——可是这样也许比面临四线作战的局面要更好？"
 bulfor.15.a: "我们没得选，答应吧……"
 bulfor.15.b: "绝对不行！"
 bulfor.16.t: "保加利亚妥协"
 bulfor.16.d: "在了解到退无可退的处境后，保加利亚已经同意了我们的要求，就在我们说话的同时，西色雷斯边境已经开始重新划定了。"
 bulfor.16.a: "不费一枪一炮就收复了失地。"
 bulfor.17.t: "保加利亚拒绝！"
 bulfor.17.d: "保加利亚人强硬的拒绝了我们对西色雷斯的要求。看来到现在在谈判桌上是肯定没什么好谈的了。"
 bulfor.17.a: "意料之中。"
 bulfor.18.t: "保加利亚请求支援"
 bulfor.18.d: "我们在世界大战时期的盟友国家：保加利亚沙皇国向我们派出了外交使节示好。出于对他们在巴尔干邻居们崛起的警惕和奥地利对此视而不见的担忧，他们请求我们向他们提供财政及军事支持以求帮助他们打赢战争。间战时期保加利亚与我们渐行渐远，其中既有他们认为与我们之间没有共同利益的原因，也有对他们在世界大战时期于同盟国阵营中的待遇感到失望的原因——可如今他们又回来卑躬屈膝的请求我们的帮助，我们要不要拉他们一把？"
 bulfor.18.a: "出手相助，我们可是慷慨的救世主。"
 bulfor.18.b: "我们对巴尔干局势不感兴趣。"
 bulfor.19.t: "德国援助抵达！"
 bulfor.19.d: "德军回应了我们的求援！德国的物资援助正在向我国输送过来，他们的顾问也前来训练我军的部队。尽管这份援助并不是很贵重，但他们很可能可以在未来的战争中为我们带来优势。"
 bulfor.19.a: "好哇！"
 bulfor.20.t: "德国拒绝！"
 bulfor.20.d: "德意志霸权也许是看不起我们了，也可能只是单纯的对巴尔干没什么兴趣，总之他们拒绝对我方提供帮助。因此，我们被迫用仅有的经验来弥补空缺。"
 bulfor.20.a: "糟透了！"
