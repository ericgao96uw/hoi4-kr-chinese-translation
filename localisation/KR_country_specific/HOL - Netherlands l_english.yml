 hol.312.t: "加拿大同意采购与许可协定！"
 hol.312.d: "加拿大人已同意我们的建议，很快就会向我们提供180维克斯一号坦克以及许可证，以便我们自己生产。这些坦克将成为我们装甲旅的基础。"
 hol.312.a: "太好了！"
 hol.313.t: "加拿大坦克抵达"
 hol.313.d: "我们购买的加拿大坦克已经抵达，并准备好供我们的军队使用。"
 hol.313.a: "太好了！"
 hol.314.t: "加拿大拒绝坦克采购！"
 hol.314.d: "加拿大拒绝了我们购买维克斯坦克的提议。"
 hol.314.a: "那我们只能找其他人了。"
