 MEX_support_usa: "支援美利坚合众国"
 MEX_intervene_csa: "干涉内战"
 MEX_intervene_csa_desc: "我们的美国盟友正在内战中节节败退。如果再不采取果断行动，边境上很可能出现一个统一而充满敌意的美国政权。是时候对现状予以干预了——让我们即刻联系自己的美国盟友，宣布我方将加入这场神圣的战争。"
 MEX_reconquista_decisons: "墨西哥收复失地运动"
 MEX_reconquista_decisons_descions: "墨西哥必须收复那些在1848年被美国佬们盗走的领土。"
 MEX_reclaim_lost_territories_decisions: "收复失地"
 MEX_reclaim_lost_territories_decisions_desc: "在我们向北方那些虚伪的美国佬们开战前，我们必须向全世界宣称，那些丧失的领土属于墨西哥，也必属于墨西哥。"
 MEX_reconquista_decision: "废除《瓜达卢佩·伊达尔戈条约》"
 MEX_join_international: "加入第三国际"
 MEX_join_international_desc: "我们应该加入第三国际，并在全球社会主义斗争事业中确立我们的地位。"
 MEX_join_entente: "加入协约国"
 MEX_join_entente_desc: "我们与协约国有着共同的战略利益。加入他们的军事联盟对我国大有裨益。"
 MEX_economic_decisions: "经济决策"
 MEX_nationalize_oil: "将石油工业国有化"
 MEX_nationalize_oil_desc: "我们应该将石油国有化，这样做将使我们能够控制石油工业，并利用这些利润来改善墨西哥及其人民。"
 MEX_restore_order: "恢复[From.GetName]的秩序"
 MEX_cristero_war: "基督战争"
 MEX_cristero_war_desc: "因为我们颁布的法令，天主教叛军与政府开战。为了给墨西哥带来和平与繁荣，叛乱必须尽快镇压下去。\n\n§R基督军§!力量：§Y[?MEX.MEX_cristero_power]§!"
 MEX_cristero_raid_mission: "基督军突袭"
 MEX_campesinos_war: "农民战争"
 MEX_campesinos_war_desc: "因为我们颁布的法令，无政府主义叛军与政府开战。为了给墨西哥带来和平与繁荣，叛乱必须尽快镇压下去。\n\n§R农民军§!力量：§Y[?MEX.MEX_campesinos_power]§!"
 MEX_campesinos_raid_mission: "农民军突袭"
 MEX_establish_maximato: "建立最高领袖统治"
 MEX_establish_maximato_desc: "在地区工联的支持下，普卢塔科·埃利亚斯·卡列斯成功地当选了总统。他坚信，适合墨西哥前进的道路是通过一系列改革把墨西哥变成一个真正的革命国家，他称之为“最高领袖”(Maximato)。"
 MEX_new_economic_policy: "新经济政策"
 MEX_new_economic_policy_desc: "墨西哥的经济政策在过去十年中变化甚微。我们再也不能忍受了！卡列斯决定把我们的经济推向一个新的革命高度。"
 MEX_peoples_factories: "人民的工厂"
 MEX_peoples_factories_desc: "自革命以来，我们国家的经济一直是混乱的，允许工厂的私有制，但同时也加强了工人权利和对工业家的监管。然而，卡列斯认为这是我们革命的腐败，并命令我们开始推动产业集体化进程，以便人们真正拥有他们劳动的果实。"
 MEX_peoples_mines: "人民的矿产"
 MEX_peoples_mines_desc: "就像我们的行业一样，我们的铁矿也大多掌握在私人投资者手中。这些外国资本家通过剥削我们的工人获利，因此我国采矿作业将进行集体化改革。"
 MEX_control_ejidos: "掌控村社"
 MEX_control_ejidos_desc: "从定义上讲，村社制度已经是一个完善的集体化农业管理系统，我们对此非常满意。然而，村社是独立工作的，其目标往往不符合墨西哥的利益。我们将把墨西哥所有的村社都置于我们的控制之下，以使他们的运营与墨西哥更大的利益相协调。"
 MEX_by_crom: "支持地区工联"
 MEX_by_crom_desc: "墨西哥地区工人联合会（简称地区工联）长期以来一直是我们街头的盟友。我们将奖励他们的忠诚，给予他们官方的支持，以帮助他们赢得与总工会的战斗。自从总工会与我们的敌人站在一起，我们只能从战胜他们这方面获益。"
 MEX_enforce_article_27: "执行第27条"
 MEX_enforce_article_27_desc: "《墨西哥宪法》第27条规定，国家边界内的财产和水域是国家的财产，因此，国家有权向私人所有者施加强制令，以维护公共利益。有了这个理由，我们最终将把墨西哥的油田从外国压迫者手中收归国有。"
 MEX_calles_laws: "卡列斯法令"
 MEX_calles_laws_desc: "官方的“卡列斯法令”目标是控制和限制墨西哥的天主教崇拜，同时限制他们的影响。法令规定将每6000居民所需神父人数减少到1人，同时规定担任神父需要国家颁发执照，并需到当地的办公室进行登记，在那里进行布道。"
 MEX_socialist_education: "社会主义教育"
 MEX_socialist_education_desc: "墨西哥仍然保留着革命前的旧学校制度，只有很少的微调。这不符合卡列斯为墨西哥所规划的，他命令我们开始对我们的教育系统进行重大重组。"
 MEX_state_atheism: "无神论国家"
 MEX_state_atheism_desc: "墨西哥再也不能容忍反动的宗教神官了！我们将撤销神官的公民自由，包括陪审团审判的权利，禁止一些不符合我们观点的宗教命令，剥夺他们的财产权，目的是建立一个真正的无神论国家。"
 MEX_term_limits_rewrite: "加强总统权力"
 MEX_term_limits_rewrite_desc: "墨西哥的总统任期与其他民主国家的总统不同。这是一种优势，是为了管理薄弱的联盟和进行恼人的妥协。然而，卡列斯是一个改革者，需要所有他能得到的权威，以便使他的改革得以实施。为此，他提出了一项改革，允许总统延长其任期。"
 MEX_loyal_military: "忠诚的军队"
 MEX_loyal_military_desc: "我们在革命中取得成功的原因是原政府军队的不忠，他们转而支持我们的事业。虽然在当时这是非常有利的，但现在我们认为这可能会威胁到我们的稳定，所以我们将在军队中奖励对政府的忠诚的军官，并惩罚有异议的军官，如果有必要，还会降职。"
 MEX_direccion_federal_de_seguridad: "联邦安全理事会"
 MEX_direccion_federal_de_seguridad_desc: "虽然我们现在享受着我们军队的新忠诚，但我们也需要创建一些东西来控制平民和军队，以防他们改变主意推翻我们。为此目的，我们将建立一支准军事部队，即“联邦安全理事会”，由我国总统直接指挥。"
 MEX_lead_the_pnr: "领导国家革命党"
 MEX_lead_the_pnr_desc: "“国家革命党”是目前支持卡列斯的政党。然而，卡列斯并不是PNR的领导人，这在他和党内其他有影响力的人物之间引发了激烈的争论。为了解决这个问题，我们将让卡列斯成为党的领袖，毕竟他已经是国家元首了，他没有理由不成为和他一起执政的政党的领袖。"
 MEX_political_commisars: "政治委员"
 MEX_political_commisars_desc: "现在我们已经完成接管，我们需要确保军队的忠诚。即使军队全体向我们保证他们的忠诚，我们也需要派些人控制他们，以防他们在我们放松警惕时反咬一口……"
 MEX_control_congress: "控制国会"
 MEX_control_congress_desc: "我国的国会代表了我国公民。然而，由于国会的无能，派系斗争和琐碎的争吵阻碍了改革。我们将控制国会，以帮助他们“解决”他们的分歧，并确保能够在没有任何进一步问题的情况下通过我们的改革。"
 MEX_cult_of_personality: "个人崇拜"
 MEX_cult_of_personality_desc: "卡列斯已经巩固了他的地位，成为墨西哥无可争议的领导人。他在改革墨西哥方面的作用也不容置疑。我们将通过发动大规模的宣传运动来展示他的智慧和对大墨西哥利益的承诺以维护他的形象。"
 MEX_purge_reactionary_thought: "清洗反动思想"
 MEX_purge_reactionary_thought_desc: "由于我国人民的传统文化和反动文化，阻碍了我国的进步。既然我们已经成功地把墨西哥变成了一个更现代、更集体主义的社会，我们现在应该把重点放在塑造未来几代人的文化思想上，这些反动思想就不会破坏未来的发展。"
 MEX_perfect_dictatorship: "完美的独裁"
 MEX_perfect_dictatorship_desc: "卡列斯实现了一个曾经看起来不可能实现的目标：一个不仅被人民容忍，甚至为普通人所喜爱的独裁统治。卡列斯正在缓慢而坚定地成为一个全国瞩目之人，他将不可避免地作为一个具有革命性的改革者被载入史册……"
 MEX_republic_survives: "民主革命幸存"
 MEX_republic_survives_desc: "尽管最近发生了这些事件，我们的民主还是挺过了这场风暴！现在是选择谁来领导我们的国家的时候了，不管是好是坏，在接下来的五年里。获胜者是……"
 MEX_stable_democracy: "稳定民主"
 MEX_stable_democracy_desc: "我们的政府自豪地宣布他们的改革结束了！我们用智慧和力量设法稳定了我们的社会，避免了我们社会中更反动的部分接管政府。墨西哥万岁！"
 MEX_syndicalist1: "墨西哥工人党"
 MEX_syndicalist1_desc: "“墨西哥工人党”赢得了选举，维森特·托莱达诺被选为墨西哥总统。他承诺的进步和工业改革赢得了民众的支持！现在，是我们开始履行这些承诺的时候了。"
 MEX_union_laws: "联邦劳动法"
 MEX_union_laws_desc: "目前，墨西哥关于工作和工作条件的法律相当陈旧。我们将颁布一项“联邦劳动法”，具体规定个人在工作场所的权利、公司可以向其雇员提出的劳动条件，以及国家将在本条例未得到充分实行的情况下充当调停人的角色。"
 MEX_urbanization: "城镇化计划"
 MEX_urbanization_desc: "我们国家在过去几年经历的经济增长主要集中在城市的经济活动上，这反过来增加了城市的人口，以至于在维持社会福利和服务的同时，城市已经无法容纳他们的人口。我们将以公民的利益为出发点，实施城镇化规划，提高居民生活质量。"
 MEX_infrastructure_act: "基础设施法案"
 MEX_infrastructure_act_desc: "墨西哥的地形非常崎岖，对于私人来说努力改善国家基础设施无利可图。考虑到这一点，我们必须制定一个基础建设法案，目标是改善我们国家的物流，毕竟，没有人会为我们做这些……"
 MEX_federalism: "联邦制"
 MEX_federalism_desc: "一段时间以来，墨西哥一直是一个联邦国家，有很多州。然而，他们中的大多数人过去都是服从于中央，中央指挥着他们，这导致形成了一个非常无知无能的官僚机构。我们将采取措施确保联邦制度的安全，并赋予每个州权力。"
 MEX_teacher_unions: "资助教师工会"
 MEX_teacher_unions_desc: "自1919年以来，教师工会一直在争取更多的教育预算。考虑到我们自那时以来所经历的政府改革，如果我们能满足他们的要求并给予他们更多的资助，那将是公平的。"
 MEX_empower_unions: "授权工会"
 MEX_empower_unions_desc: "我们国家的工会仍在努力捍卫全国工人的权利。我们将扩大他们的权利和责任，同时给予他们更大的自治权，以促进他们为工人而战。"
 MEX_industrial_democracy: "工业化民主"
 MEX_industrial_democracy_desc: "墨西哥社会多年来一直围绕着农业发展和农村生产。然而，如果我们真正想要进入现代化社会，并运用我们欧洲兄弟为社会主义所做的创新，我们就必须开始向工业化社会转型。"
 MEX_agricultural_unions: "农业工会"
 MEX_agricultural_unions_desc: "现在我们的改革正如火如荼地进行着。我们应该利用我们的势头，建立一个农业工会，即“全国农民联合会”(CNC)，这样农民的权利就可以在我们国家得到保障。"
 MEX_empower_the_cgt: "授权总工会"
 MEX_empower_the_cgt_desc: "“劳工总联盟”（简称总工会）长期以来一直支持托莱达诺和“墨西哥工人党”。我们将奖励他们的忠诚，给予他们官方的支持，以帮助他们赢得与地区工联的战斗。因为地区工联站在卡列斯和极权主义者的一边，我们要获得利益就必须打败他们。"
 MEX_modernist_culture: "现代主义文化"
 MEX_modernist_culture_desc: "为了让墨西哥拥抱进步，它必须离开曾经的传统根基，为此，我们需要人们接受新思想。我们将努力把现代主义文化引入墨西哥，目标是有一天获得更进步的传统。"
 MEX_mexican_synidcalism: "墨西哥工团主义"
 MEX_mexican_synidcalism_desc: "虽然工团主义似乎是一种全面的制度，但它在理论上是为西欧国家设计的，在考虑到欧洲大陆以外的国家时，它在某些方面缺乏实践。然而，我们在理论中发现了这些缺陷，我们将在实践中纠正它们，创造出我们自己的工团主义。"
 MEX_radical_socialist1: "国家农民党"
 MEX_radical_socialist1_desc: "“国家农民党”赢得了选举，传奇人物何塞·多罗特奥·阿朗戈·阿朗布拉（他更为闻名的名字是潘乔·“弗朗西斯科”·比利亚）获胜了。在他的总统演讲中，他声称“我，潘乔·比利亚，是一个忠诚的人，是命运把我带到这个世界为穷人的利益而战，我永远不会背叛，也不会忘记我的职责”。现在，轮到我们实现这个誓言了。"
 MEX_continue_land_reforms: "继续进行土地改革"
 MEX_continue_land_reforms_desc: "自1932年萨帕塔当选以来，土地改革一直在全力进行。然而，还有很长的路要走，因此我们将继续他的努力。正如萨帕塔所说：“土地将归还给那些亲手耕耘的人。”"
 MEX_native_land_reform: "土著的土地改革"
 MEX_native_land_reform_desc: "土著不一定包括在土地改革内。我们将纠正这一制度所包含的对象的问题，使墨西哥的每个人都能过上体面的生活"
 MEX_support_cgt: "支持总工会"
 MEX_support_cgt_desc: "虽然“劳工总联盟”（简称总工会）大都与工人党站在一起，但在我们党内仍有很多支持者，我们对他们的信任程度超过了我们地区工联的信任，而地区工联与卡列斯和他的极权主义政党站在一起。支持他们是显而易见的选择，因此我们将会。"
 MEX_agrian_economy: "农村经济"
 MEX_agrian_economy_desc: "墨西哥长期以来一直是一个农业国家。偏离这一古老的传统可能是有风险的，所以我们计划保留过去对我们有用的东西，并保持农业经济，多年来农业经济使我们强大"
 MEX_rural_education: "农村教育"
 MEX_rural_education_desc: "比利亚曾经说过：“没有人能做好他不知道的事情；因此，无论你采取什么计划，都不能让共和国内存在文盲。现在他是总统了，他已经亲自动手，并提出了一项雄心勃勃的农村教育资助计划。我们将支持他的提议，他还补充说，“教师和将军我会先给教师支付工资”。"
 MEX_empower_ejidos: "授权村社"
 MEX_empower_ejidos_desc: "墨西哥的村社制度是一个革命性的制度，我们不仅支持它们，我们将鼓励他们的活动，扩大他们的权利和责任，并为他们的活动提供更多的资金。"
 MEX_agricultural_modernization: "农业现代化"
 MEX_agricultural_modernization_desc: "虽然我们已经完全接受了自己是农业国家的事实，但这并不意味着我们将在技术上倒退。我们的许多农村工人仍然要用旧设备干活，这只会让工作变得更慢、更困难。我们将帮助他们，国家计划向他们提供现代化设备，以使他们的工作和生活更容易。"
 MEX_feed_the_people: "喂饱人民"
 MEX_feed_the_people_desc: "墨西哥并不是世界上最富有的国家，我们的许多公民在农村城镇遭受饥荒。比利亚不会忘记他对这些贫苦的农民和工人的责任，他将开始一个国家计划，目标是为每个人提供基本的食物供应，使他们永远不再面临饥饿。"
 MEX_agrian_socialism: "农业社会主义"
 MEX_agrian_socialism_desc: "社会主义从一开始就是工人阶级和工人阶级的运动，他们把农民视为同盟但不平等对待。墨西哥的民主制度证明，农民可以像工人一样具有革命精神，因此，我们将作为一种新型社会主义的灯塔，为我们的欧洲兄弟所看到。"
 MEX_empower_the_peasents: "授权农民"
 MEX_empower_the_peasents_desc: "在墨西哥，农民是最受压迫的阶级，现在他们的英雄正在掌权，他现在将给予他们一系列的福利和权利来改善他们的生活，以及在政府内为他们发声。"
 MEX_tierra_y_libertad: "土地和自由"
 MEX_tierra_y_libertad_desc: "“土地和自由”一词最初是由墨西哥无政府主义者里卡多·弗洛雷斯·马贡说的，后来被埃米利亚诺·萨帕塔采用。虽然萨帕塔可能不再掌权，但我们将坚持这句话所代表的理想，即保证我们的公民既拥有耕地，又享有他们认为合适的生活自由。"
 MEX_social_democrat1: "墨西哥工党"
 MEX_social_democrat1_desc: "帕斯夸尔·奥尔蒂斯·卢比奥掌舵的“墨西哥工党”在选举中名列前茅。他们承诺回归德·拉·韦尔塔和奥夫雷贡的温和改革并且赢得了民众的支持。现在轮到我们带领墨西哥走向更美好的未来了。"
 MEX_improve_workers_rights: "改善工人的权利"
 MEX_improve_workers_rights_desc: "我们将开始一系列改革，以改善工人阶级的权利，从而改善我国工人的生活。"
 MEX_improve_native_rights: "改善土著的权利"
 MEX_improve_native_rights_desc: "自从墨西哥成立以来，我们国家的土著一直没有得到充分的尊重。我们将通过改善他们的权利和给予他们的社区更大的自主权以及允许他们在正规学校学习他们的母语来纠正这个错误。"
 MEX_education_improvement: "教育事业拨款"
 MEX_education_improvement_desc: "每当谈到国家问题，墨西哥的教育预算一直被当做次要问题。然而，现在我们掌权了，我们需要增加他们的资金，以实现一个更好的墨西哥为目标。"
 MEX_moderate_land_reform: "温和的土地改革"
 MEX_moderate_land_reform_desc: "虽然许多人对萨帕塔的土地改革感到高兴，但他却甚至将那些最正直的小地主也视作剥夺土地的对象。我们不认为这是一项正当的行动，但我们认为土地改革是必要的。因此，我们将继续进行土地改革，但如果某些土地所有者在那里生活和工作，他们有权保留他们现在拥有的土地。"
 MEX_union_support: "工会的支持"
 MEX_union_support_desc: "如果没有工会的支持，那我们的大多数改革都只能是象征性的。我们将努力争取总工会和地区工联更多的支持，希望他们允许我们在他们的共同支持下进一步推进我们的改革。"
 MEX_industrialization: "工业化"
 MEX_industrialization_desc: "多年以来，墨西哥一直是个农业国家，因此我们的发展方面落后于世界上许多其他国家。我们将开始一项工业化计划，希望促进经济繁荣，把国家发展到新高度。"
 MEX_promote_trade: "促进贸易"
 MEX_promote_trade_desc: "人类自建国以来，繁荣发展始终围绕贸易和贸易路线展开。认识到这一基本事实，我们决定本着进步和繁荣的精神鼓励墨西哥对内和对外贸易。"
 MEX_social_welfare: "新学校"
 MEX_social_welfare_desc: "我们已经增加了教育预算，但单纯投入资金并不能完全解决问题。我国许多农村城镇都有教师，但却被迫在大房子或露天学习。我们将改善这一状况，因为我们将开始资助墨西哥各地新学校的建设。"
 MEX_mexican_socialism: "墨西哥社会主义"
 MEX_mexican_socialism_desc: "墨西哥社会是复杂的，有许多保守的和进步的城镇和市民希望互相帮助，但同时也彼此恐惧。因此，我们不像欧洲社会主义者那样有传统的“阶级斗争”。如果这样，我们将努力创造我们自己的社会主义，一种能够适应墨西哥社会现实的社会主义。"
 MEX_strengthen_congress: "加强国会"
 MEX_strengthen_congress_desc: "总统最近做了大部分的工作，但如果我们真的想成为一个现代民主国家，那么我们应该努力创建一个真正具有代表性的国会，能够实现人民所要求的变革。我们将授权国会这样做，这样我们才能真正拥抱我们国家诞生时的民主理念。"
 MEX_bread_and_roses: "面包和玫瑰"
 MEX_bread_and_roses_desc: "“面包和玫瑰”将是我们的座右铭，因为我们将努力为我们的人民提供公平的权利和生活条件，并真正赋予他们生活的自由。"
 MEX_military_coup: "军事政变"
 MEX_military_coup_desc: "在萨帕塔死后，许多派系开始争夺权力。街头枪战、暗杀和社会凝聚力的瓦解已经成为墨西哥的主要问题。为了保卫国家和公民，墨西哥军方决定发动政变以恢复稳定。"
 MEX_military_junta: "军政府"
 MEX_military_junta_desc: "军政府的成立，带领国家回到了正轨。我们国家的许多人不同意我们的规则，但我们与“墨西哥国民党”联盟，我们将站在高处，经受住即将到来的风暴。"
 MEX_privitization: "私有化"
 MEX_privitization_desc: "国家在经济中拥有巨大的影响力，但所拥有的工厂和农田并不总是盈利的，这导致墨西哥出现了严重的预算赤字。我们将开始一项私有化方案，以摆脱这些只会束缚我们预算的财产，以便进行进一步的经济改革。"
 MEX_foreign_investment: "鼓励外国投资"
 MEX_foreign_investment_desc: "墨西哥是一个幅员辽阔的国家，有巨大的潜力能让新企业成立并成长为强大的公司。我们将开始一系列的税收优惠，以吸引外国公司在墨西哥设立分支机构。"
 MEX_free_market: "自由市场经济"
 MEX_free_market_desc: "如果我们想给墨西哥带来经济繁荣，自由市场经济是必要的！我们将减少我国实行的旧制度的关税，这样小型企业就有希望增长并使我国受益。"
 MEX_economic_development: "鼓励经济发展"
 MEX_economic_development_desc: "以前的政府过于关注工人的权利，忘记了没有商业活动，就不会有工人。我们必须鼓励投资者在墨西哥建立新的企业，并努力吸引革命后离开的老企业，以改善我们的经济并使其增长。"
 MEX_junta_holds_on: "军政府继续掌权"
 MEX_junta_holds_on_desc: "尽管我们在社会中面临那些左倾寄生虫的压力，我们仍设法坚持并巩固了我们的权力，我们将开始一系列改革以取悦我们的支持者。"
 MEX_ban_unions: "取缔工会"
 MEX_ban_unions_desc: "工会目前是原来的革命者在我们社会的最后残余势力，因此对我们政府的存在构成威胁。我们将禁止工会和镇压他们的活动，以巩固我们的权力。"
 MEX_rewrite_history: "重写历史"
 MEX_rewrite_history_desc: "我们的历史书描述，老波费里奥是一个邪恶的政权，波费里奥·迪亚斯用独裁统治压迫墨西哥公民。这种对历史的歪曲是不能接受的，我们将开始一项修正计划，以便将波费里奥的美好一面书写在新的历史书中，以便使子孙后代了解墨西哥过去是怎样的。"
 MEX_traditional_values: "传统价值观"
 MEX_traditional_values_desc: "我们的支持者来自那些对改革失望的公民，他们被迫接受直接攻击墨西哥文化的改革。我们将通过鼓励将传统价值观纳入我们的行政和法律体系来奖励他们对我们的忠诚。"
 MEX_end_anti_catholicism: "结束反天主教法律"
 MEX_end_anti_catholicism_desc: "革命后，天主教会被世俗和无神论的革命者边缘化，尽管它是墨西哥最大的组织之一。如果我们重新修订法律，允许教会拥有和过去一样的影响力，我们一定会得到天主教的支持，我们也会这样做。"
 MEX_great_ranches: "大牧场主"
 MEX_great_ranches_desc: "墨西哥的“大牧场主”(Grandes Ranchos)是一系列的土地所有者，他们拥有大片土地，要么种植庄稼，要么放牛。他们在我们国家是一股真正强大的力量，考虑到萨帕塔近年来努力削弱他们的影响力，他们愿意支持一个给予他们自由的政府。所以我们应该很轻易地就能把他们争取到我们这边。"
 MEX_military_youth: "军事青年团"
 MEX_military_youth_desc: "在过去，许对政府失望的年轻人都会认为应该反抗政府，这就是为什么革命在年轻一代中如此受欢迎的原因。我们看到制度中这一致命的缺陷，我们决定给这些人的生活提供一种新的意义，允许建立由政府赞助的军事青年团，在那里他们将被传授墨西哥公民的价值观和个人责任。"
 MEX_purge_reds: "清洗左派"
 MEX_purge_reds_desc: "随着革命的爆发，军队开始被左倾军官染指，他们的影响力现在可能威胁到我们的统治。我们将开始大规模地从军队中清除这些人，以确保我们不会被我们自己人背后捅刀。"
 MEX_military_is_loyal: "军队忠诚"
 MEX_military_is_loyal_desc: "在清洗之后，我们现在剩下的是一群坚强、爱国的军官和士兵，他们愿意做需要做的事来为我们的国家争取更美好的未来。墨西哥万岁！"
 MEX_la_patria_es_primero: "祖国至上"
 MEX_la_patria_es_primero_desc: "在争取独立的斗争中，总督胡安·鲁伊斯·德·阿波达卡随后派比森特·格雷罗的父亲去劝降他，用宽大处理以换取他的投降。尽管他敬爱他的父亲，但他仍然拒绝了这个提议，比森特给他的军队做了一次以“祖国优先！”为结尾的演讲。他的精神激励着我们直到今天，因此我们将把他的话作为我们的座右铭。"
 MEX_military_democracy: "恢复民主"
 MEX_military_democracy_desc: "“墨西哥国民党”(Partido Nacionalista Mexicano)在我们的统治下变得不安分，要求我们恢复我们国家的民主。我们决定这样做，只是对极左政党施加了一些小小的限制。"
 MEX_limited_liberties: "有限的自由"
 MEX_limited_liberties_desc: "既然我们已经承诺要恢复民主，我们可以开始恢复在我们接管政权时剥夺的某些自由。虽然并不是所有的自由都应该授予公民，因为我们还在处理社会主义的抵抗，但是我们可以恢复一些公民自由，并安抚公众。"
 MEX_election_monitoring: "监控选举"
 MEX_election_monitoring_desc: "随着新选举的临近，我们不能允许曾经几乎导致我们国家崩溃的社会主义者重新掌权。我们将密切监控选举，如果任何可疑的个人或组织出现，我们将禁止他参加选举。我们不会冒险……"
 MEX_new_constitution: "新宪法"
 MEX_new_constitution_desc: "旧的墨西哥宪法不能再为我们的政府服务，而且有许多条款不再有效。我们将制定新的宪法，以纠正旧的宪法，并增加几条条款，保护墨西哥民主不受极端主义集团的侵害。"
 MEX_education_programs: "教育计划"
 MEX_education_programs_desc: "墨西哥是一个文盲率很高的国家，这助攻了社会主义运动，这些运动承诺帮助人民接受教育。我们应该通过在全国范围内实施教育计划来削弱他们的影响。无论如何，这是一个合乎逻辑的举动，因为我们需要受过教育的民众来改善我们的国家和社会。"
 MEX_support_the_church: "支持教会"
 MEX_support_the_church_desc: "教会在革命后的进步政府时期受到排挤，因此他们在我们传统保守的社会中的影响被迫受到限制。虽然我们支持成为世俗国家，但我们不能执行过去进步政府的反教权法律，反而应该开始支持他们的活动，以把他们拉进我们的阵线中。"
 MEX_revolutions_legacy: "革命的遗产"
 MEX_revolutions_legacy_desc: "对大多数墨西哥人来说，革命已经成为一个敏感话题。虽然大多数人都认为这是向前迈出的必要一步，但我们现在看到，这也可能在我们的社会中引起更深的问题。我们不能解决所有问题，但我们应该尽最大努力弥补过去的过失，确保这样的事情不再发生。"
 MEX_military_support: "军方支持"
 MEX_military_support_desc: "只要我们向他们证明，我们希望墨西哥和人民得到最好的，军方就会满足于袖手旁观。他们对我国及其人民的承诺是不容置疑的，因此，我们认为他们的支持是保持墨西哥成为一个民主国家的一个重要因素，因此我们将尽力满足他们的要求，以获得他们的支持。"
 MEX_new_youth: "国家宗教自由捍卫者联盟"
 MEX_new_youth_desc: "政府试图推进的反教权法律使我们忠实的天主教徒对政府相当不信任，导致了“国家宗教自由捍卫者联盟”的成立。这个组织要求天主教、天主教工作者和天主教会享有教学自由和公共权利。为了获得他们的支持，我们将批准他们的要求。"
 MEX_equality_in_justice: "正义的公平"
 MEX_equality_in_justice_desc: "上帝和汝之信任赐吾力量；独立宫是吾之化身，吾之宝藏汝已知晓：公平正义；吾将终生忠诚。"
 MEX_sinarquista_coup: "共治主义者政变"
 MEX_sinarquista_coup_desc: "看到军政府的软弱，国家共治联盟及其名为“金衫军”的准军事组织与军队内部的一些人合作，夺取了国家政权，并宣布了新墨西哥的成立。"
 MEX_establish_corportism: "建立法团主义"
 MEX_establish_corportism_desc: "我们国家前进的唯一道路是建立一个法团主义的指导团体，在那里我们将“指导”我们忠诚的当地精英建立新的业务，这对我们国家的发展是必要的。"
 MEX_capitalist_alliance: "资本主义联盟"
 MEX_capitalist_alliance_desc: "我国的资本家受到革命政府的阻碍，因此，他们将支持任何可能代表他们利益的人。我们要利用他们，结成同盟，以巩固我们的力量。"
 MEX_strikes_illegal: "禁止罢工"
 MEX_strikes_illegal_desc: "作为我们与资本家联盟的协议一部分，我们必须确保他们的产业像一台运转良好的机器一样运转，然而近年来颁布的那些法律却阻碍了我们的努力。我们将彻底禁止罢工，这样这些工厂就可以按照他们认为合适的方式运转，而不会受到讨厌的社会主义者的抵制。"
 MEX_control_unions: "掌控工会"
 MEX_control_unions_desc: "为了帮助稳定墨西哥以及适应经济和国家的需要，我们将开始对墨西哥的工会进行控制。我们将确保各工会领导按照我们的需要与我们携手合作。这些领头羊对我们很有用。"
 MEX_protect_our_industry: "保护我们的工业"
 MEX_protect_our_industry_desc: "墨西哥的工业大多处于起步阶段，还无法抵挡外国的商业活动。我们将开始对外国产品和材料征收关税，保护外国人的产业只会使我们偏离通往伟大的道路。"
 MEX_nationalize_industry: "国有化工业"
 MEX_nationalize_industry_desc: "现在我们掌权了，我们应该集中精力增加墨西哥的国库收入，一个显而易见的选择是将某些行业国有化，这样我们就可以接管它们的利润。"
 MEX_centralized_state: "最高行政权力"
 MEX_centralized_state_desc: "过去，这个国家试图分散权力以避免独裁但毫无意义。这导致了过去所有的混乱，既然我们不同意这些想法，我们将重新修订并颁布那些允许我们拥有最高行政权力的法律。"
 MEX_state_catholicism: "天主教国家"
 MEX_state_catholicism_desc: "天主教会遭到“革命”政府的攻击和亵渎。再也不会了。天主教不应只是国家宗教，而应是政府的一部分。我们将支持教会，他们将支持我们，人民也将支持我们。"
 MEX_hispanism: "西班牙主义"
 MEX_hispanism_desc: "西班牙主义者相信西班牙裔比其他种族优越，这都要归功于几个世纪以来发生的种族混合。我们自然是这种思想的忠实信徒，并将开始制定一些法律来执行这一思想，包括严格的种族通婚法，以促进墨西哥西班牙裔种族的改善。"
 MEX_destroy_reds: "清洗墨西哥工团主义"
 MEX_destroy_reds_desc: "墨西哥现在是一团糟，我们都知道这是工团的所作所为。我们将开始对工团分子及其同党进行大规模的清缴。很快他们就会发现没有地方可以躲避正义！"
 MEX_new_military: "新军队"
 MEX_new_military_desc: "甚至军队也被红色玷污了。我们需要把它整体解散，并重新开始组建，这一次要确保这支新的墨西哥军队是由真正的爱国者组成的。"
 MEX_goldshirts: "墨西哥革命行动"
 MEX_goldshirts_desc: "作为新军队的一部分，我们将墨西哥革命行动，也就是众所周知的“金衫军”，并入墨西哥军队。他们将成为墨西哥社会的守护者，确保墨西哥境内没有任何颠覆活动。"
 MEX_synarchismo: "宣传共治主义"
 MEX_synarchismo_desc: "共治主义是一政治、社会和文化运动，它捍卫民族主义、反工团主义和天主教的思想已经成为我们的国家意识形态，因此我们必须向墨西哥人民宣传它。"
 MEX_education_reforms: "教育改革"
 MEX_education_reforms_desc: "墨西哥迫切需要教育改革。当前的教育体制不仅是一种不受监管的制度，它还宣传了我们试图从社会中去除的旧革命思想。增加教育经费，改革教学课程，把子孙后代的教育纳入管理。"
 MEX_camps_for_syndies: "劳改营"
 MEX_camps_for_syndies_desc: "子弹是处理异议最简单的方式，但不是最有效的方式。考虑到我国有大量的罪犯和社会主义、自由主义的支持者，我们可以通过建立“再教育营”让他们来为我们服务，在那里他们可以通过工作来弥补对国家犯下的罪行。"
 MEX_reconquista: "收复失地运动"
 MEX_reconquista_desc: "瓜达卢佩-伊达尔戈条约是国家的耻辱，它迫使我们把合法的墨西哥土地让给美帝国主义者！当时我们弱到足以被他们的弱小力量击败，但现在一个新墨西哥从废墟中崛起，比以往任何时候都强大，美国也比以往任何时候都虚弱。我们将进行报复，重新占领那些帝国主义的狗从我们手中偷走的土地。"
 MEX_military_glory: "军队荣耀"
 MEX_military_glory_desc: "证明我们种族优越的最好办法是向全世界展示我们的军事实力。所有愿意为墨西哥及其人民拿起武器的人都将得到应有的荣耀。"
 MEX_glory_of_mexico: "宗教，独立，团结"
 MEX_glory_of_mexico_desc: "墨西哥独立宣言有三个基本原则：确立墨西哥独立、确立天主教作为唯一的宗教、建立团结所有社会阶层的联盟。我们将坚持我们国家的原则，消灭一切企图侵犯这些原则的人。"
 MEX_army_modernization: "军队现代化"
 MEX_army_modernization_desc: "墨西哥武装部队仍在使用过时的大战时期装备，我们的军事理论和战术在过去十年中也落后于时代。我国是北美和中美洲的主要国家，因此我们的军队必须扩大并进行现代化改革。"
 MEX_guerilla_warfare: "游击战"
 MEX_guerilla_warfare_desc: "墨西哥的地形极其恶劣，有各种沙漠、山脉和丛林。在墨西哥革命期间，游击战术已经被证明在这种不允许大规模、装备精良的军队进入的地形中非常有效。"
 MEX_zapatas_training: "研究墨西哥革命"
 MEX_zapatas_training_desc: "墨西哥革命期间，游击战术成功击败了联邦军队。如果我们建立并进一步完善这些策略，我们将能够击退任何外国入侵者。"
 MEX_night_ambushes: "夜间伏击"
 MEX_night_ambushes_desc: "游击战的精髓是在进攻开始前不被发现。在夜间，我们不容易被发现，这样我们的部队就可以更加接近敌人，这将增加我们的伏击的有效性。"
 MEX_citizen_soldier: "公民士兵"
 MEX_citizen_soldier_desc: "游击部队不仅要由专业的战士组成，而且要让每位公民都参加对敌作战。通过组建特殊的公民民兵，我们可以确保每位公民都能履行自己的职责。"
 MEX_decentralized_command: "分散指挥"
 MEX_decentralized_command_desc: "我们很难从墨西哥城指挥一支在索诺拉沙漠或尤卡坦半岛丛林中的游击队。我们的指挥结构应该更加分散，地方指挥官应有足够的自主权，这样在游击战中才能有良好表现。"
 MEX_recon_scouts: "侦察兵"
 MEX_recon_scouts_desc: "像阿富汗人在与英国人的持续战争中所表现的那样，伏击是非常有用的。然而，如果敌人没有过来，埋伏是没有用的。专业的侦察兵可以准确地报告敌人的位置，便于埋伏。"
 MEX_small_unit_tactics: "小队战术"
 MEX_small_unit_tactics_desc: "伏击部队通常以小队为单位，也可能以排为单位，但一整个师就没法很好地埋伏了。我军在小部队的基础上进行作战，需要对战术和指挥结构进行改造。"
 MEX_die_standing: "誓死坚守"
 MEX_die_standing_desc: "墨西哥的土地哪怕只有一寸，也不会落到敌人手里！我们光荣的士兵将保卫墨西哥的每一个角落，他们永远不会屈服！无论付出什么代价，墨西哥都将捍卫自由。"
 MEX_legacy_of_the_revolution: "革命遗产"
 MEX_legacy_of_the_revolution_desc: "墨西哥革命是我们大陆近代史上最大的军事事件之一。它因其庞大的规模，也给墨西哥带来了新的军事战术和武器。我们应该通过从战争中学到的教训来建设我们军队。"
 MEX_improve_soldiers: "提升军官能力"
 MEX_improve_soldiers_desc: "在这个现代战争的时代，我们需要尽快更新我们训练军官和军队领导者的方法，这很紧迫。"
 MEX_desert_training: "沙漠训练"
 MEX_desert_training_desc: "我们在美洲大陆的最大竞争对手之一是美利坚合众国，它试图破坏墨西哥的自由。墨西哥和美国的边界大部分是沙漠和干旱的山脉，所以我们应该训练我们的士兵在这种恶劣的环境中阻止美军。"
 MEX_jungle_training: "丛林训练"
 MEX_jungle_training_desc: "革命开始于墨西哥南部的丛林，革命将在中美洲和拉丁美洲的丛林中传播。我们的军队应该专注于适应这种极端恶劣的地形，因为它将成为未来的战场。"
 MEX_solderas: "女兵"
 MEX_solderas_desc: "在墨西哥革命期间，许多妇女为革命的理想而战。这些“女兵”已经在战场上证明了她们的力量和意志，但是女性在军队中仍然是被排斥的。我们应该结束这种歧视，允许妇女在我们的军队中战斗。"
 MEX_future_of_war: "未来战争"
 MEX_future_of_war_desc: "未来战争的决定因素取决于装备。为了为将来的战争作好准备，这些战争无疑将挑战墨西哥的完整和自由，我们现在需要考虑一下未来的装备。"
 MEX_industrial_warfare: "工业战争"
 MEX_industrial_warfare_desc: "虽然我们墨西哥士兵的作战能力很强，但墨西哥炮兵的作战能力更强。我们需要为我军配备重型步兵支援武器，以提高我军对付常规敌军的作战能力。"
 MEX_mechanized_warfare: "机械化战争"
 MEX_mechanized_warfare_desc: "虽然我们墨西哥士兵的作战能力很强，虽然墨西哥炮兵的作战能力可能更强，但墨西哥坦克的作战能力是最强的！我们的部队需要机械化换装，这样没有正规军能打败我们。"
 MEX_general_staff: "总参谋部改革"
 MEX_general_staff_desc: "一支专业、规范的正规军才能发挥出最高战斗力。然而，我们的军队恰恰相反。我们军队的大部分方面都需要改革，从总参谋部和指挥结构着手。"
 MEX_modern_division_structure: "现代师结构"
 MEX_modern_division_structure_desc: "现代师编制有着复杂的结构，但墨西哥的师编制只是几个步兵营。我们需要完全调整墨西哥军队的师编制。"
 MEX_military_college: "新军事学院"
 MEX_military_college_desc: "一支专业军队的重要组成部分就是一支训练有素的大型军官团。我们军队各级指挥机构缺乏有经验的军官，因此我们需要扩大我们的军事学院来培训更多的军官。"
 MEX_professional_army: "职业军队"
 MEX_professional_army_desc: "我们进行重大军事改革的目标是建立一支专业的现代化军队。我们要通过改进装备和战术来建设一支现代化的军队，但只有每个军人都知道自己的职责，并且愿意在任何情况下履行职责，才能成为一支职业军队。"
 MEX_centralized_command: "集中指挥"
 MEX_centralized_command_desc: "如果我们给地方指挥官太多的自主权，一旦我们遇到敌人，我们的军队和总部指挥系统就会陷入混乱，因为没有人知道到底发生了什么。我们需要一个规范和集中的指挥结构来正确指挥军队。"
 MEX_logistics: "物流部队"
 MEX_logistics_desc: "由于我们的地形恶劣，基础设施也不发达，我们很难向一支庞大的军队提供大量重型装备。我们需要专门的部队来监督和组织补给线，使我们的军队始终装备齐全。"
 MEX_flexiable_planning: "弹性计划"
 MEX_flexiable_planning_desc: "赫尔穆特·冯·毛奇曾说过，“任何作战计划都无法在与敌人的接触中一成不变”，这一点在墨西哥革命的混乱战斗中得到了完美的证明。我们需要灵活的改变计划，以便他们能迅速适应新的环境。"
 MEX_siempre_leales: "永远忠诚"
 MEX_siempre_leales_desc: "墨西哥军方将永远忠诚地为墨西哥服务，无论付出任何代价。它将永远保护我们美丽的国家，无论是在战争中还是在和平年代，不受任何来自国内外的威胁。“Siempre Leales”，永远忠诚。"
 MEX_navy: "墨西哥舰队"
 MEX_navy_desc: "我们的海军力量虽然无法挑战协约国和美国的海军，但其战斗力不可低估。我国有广阔的海岸线，我们的海军时刻准备保卫它。"
 MEX_grand_navy: "大型海军"
 MEX_grand_navy_desc: "海军没有丛林或山脉可以藏身。虽然用小型隐蔽单位作战是地面部队的一种可行策略，但我们的海军部队需要用火力更强的大型舰艇作战。"
 MEX_naval_glory: "海军的荣耀"
 MEX_naval_glory_desc: "阿纳瓦克的外观足以给大多数人留下深刻印象，它的234毫米口径的大炮比我们地面部队部署的任何火炮都要大。我们应该为我们勇敢保卫墨西哥海岸的海军部队感到自豪。"
 MEX_battleships: "研发战列舰"
 MEX_battleships_desc: "阿纳瓦克号是我国海军最大的一艘船，但它已有三十多年的历史，无法与现代化的主力舰竞争。我们需要研发我们自己的战舰，作为我们海军的新旗舰。"
 MEX_battle_cruisers: "研发战列巡洋舰"
 MEX_battle_cruisers_desc: "我们海军的工业能力是相当有限的，因此建立一支由大型战舰组成的部队将是一项艰巨的任务。我们应该用更小但更有效的战舰来护送我们更大的主力舰。"
 MEX_carriers: "研发航母"
 MEX_carriers_desc: "航母，一种出现在世界大战的新船型！最初是用于海上停泊，新的大型航母就像是小型机场，现在我们可以凭借大型海军轰炸机来支援海军部队。"
 MEX_naval_aircraft: "海军航空兵"
 MEX_naval_aircraft_desc: "空军已成为军队的重要组成部分。虽然有些人怀疑飞机执行精确打击任务的有效性，但大多数人相信它们将在未来的地面和海上作战中能发挥重要作用。海军已经要求成立一个海军航空分部。"
 MEX_marine_focus: "海军陆战队"
 MEX_marine_focus_desc: "有时候，从海上绕过敌军比在复杂地形下打穿防线要容易得多。虽然像加里波利战役这样的海军作战失败了，但来自海上的登陆作战可能会成为一种可行的军事战术。"
 MEX_protect_trade: "保护贸易"
 MEX_protect_trade_desc: "我们的海军可能永远无法与世界上主要的海军竞争，所以我们不应该试图去竞争，而是应该专注于保卫我们的贸易线。虽然我们不能打败美国舰队，但我们可以打败海盗和袭击者。"
 MEX_coast_guard: "海岸警卫队"
 MEX_coast_guard_desc: "我国沿着太平洋和加勒比海拥有广阔的海岸线，为劫掠者和走私者提供了足够的藏身之处。我们需要巡逻我们的海岸来阻止这些罪犯。"
 MEX_destroyers: "研发驱逐舰"
 MEX_destroyers_desc: "一艘大型战舰不太适合护航任务。相反，我们应该投资小型护航驱逐舰来保护我们的船队，这样既省钱又可靠。"
 MEX_heavy_cruisers: "重型巡洋舰"
 MEX_heavy_cruisers_desc: "巡洋舰等级处于战舰和驱逐舰之间的中间。他们是万用船，但仍被细分为不同的类别。如果我们需要更正规的舰队，我们将需要更重的巡洋舰作为“迷你战舰”。"
 MEX_submarines: "研发潜艇"
 MEX_submarines_desc: "我们需要保护我们的贸易线，但这并不影响我们袭击敌人的贸易线。潜艇非常适合执行护航突袭任务，所以我们应该在海线以下投入更多。"
 MEX_light_cruisers: "轻型巡洋舰"
 MEX_light_cruisers_desc: "重型巡洋舰很适合作为一艘常规战舰作战，但我们的大多数对手不会部署任何比驱逐舰还大的船只。为了节省资源，轻型巡洋舰是最好的选择。"
 MEX_air: "墨西哥空军"
 MEX_air_desc: "我们的空军虽不能与英国空军竞争，但它将非常适合在拉丁美洲进行军事行动。我们应该扩大墨西哥空军，因为飞机将在战场上发挥重要作用。"
 MEX_pilot_training: "飞行员培训"
 MEX_pilot_training_desc: "我们的空军规模仍然很小，所以我们缺少训练有素的飞行员。如果飞行员不知道如何驾驶飞机，飞机就毫无用处。我们需要扩大航空培训课程。"
 MEX_air_ports: "建设航空港"
 MEX_air_ports_desc: "飞机不能从丛林中起飞……我们还没有试过，但似乎不太可能。我们需要在平地上建造机场，这样我们的空军就可以起飞保卫墨西哥上空的天空。"
 MEX_air_defense: "防空"
 MEX_air_defense_desc: "我们不是唯一建立空军的国家……实际上远非如此。如果我们必须面对反革命和敌对国家的空军，我们的空军很可能会进行防卫作战，所以我们应该在地面上支援他们。"
 MEX_air_supremecy: "制空权"
 MEX_air_supremecy_desc: "为了有效地支援我们的地面和海军力量，为了防御敌人的轰炸机，我们的空军需要集中力量保卫制空权。"
 MEX_fighters: "研究战斗机"
 MEX_fighters_desc: "至少可以说，使用行动迟缓的大型轰炸机获得制空权将是一项艰巨的任务。相反，我们需要快速、敏捷和装备精良的单引擎飞机，能够有效拦截和摧毁敌机。"
 MEX_army_air_support: "空中支援"
 MEX_army_air_support_desc: "我们的许多敌人，尤其是反革命的中美洲国家，缺乏空军，因此我们应该集中力量从空中支援我们的军队。我们虽然无法挑战协约国的空军力量，但我们可以集中精力利用我们较小对手的弱点。"
 MEX_bombers: "研究轰炸机"
 MEX_bombers_desc: "用小型飞机来摧毁敌人的基础设施和工业几乎是不可能的。我们需要有多个引擎的大型飞机向敌人投掷大量炸弹。"
 MEX_radar: "雷达研究"
 MEX_radar_desc: "雷达是无线电探测与测距的一种新方法，对空军具有重要意义。有了雷达装置，我们就能在观察距离之外探测到进入的飞机，这样我们就能足够快地向空军发出警报。"
 MEX_expand_air_ports: "扩建航空港"
 MEX_expand_air_ports_desc: "我们的空军规模在不断扩大，但我们的机场规模跟不上。他们的起降能力将很快达到极限，我们发现你不能从丛林里起飞飞机……我们需要迅速扩大机场。"
 MEX_paratroopers: "伞兵"
 MEX_paratroopers_desc: "加里波利之战表明，海上进攻很难执行，但空中进攻还没有尝试过。我们应该建立一个空降部队，可以跳到敌后，切断补给线，伏击撤退的部队。"
 MEX_rule_the_skies: "统治天空"
 MEX_rule_the_skies_desc: "墨西哥空军将统治整个天空……至少是中美洲的天空。我们还需要很长一段时间才能与协约国的空军竞争……"
 mexico.1.t: "近年来的墨西哥"
 mexico.1.d: "墨西哥近年来发生了变化。1910年，墨西哥开始革命反对波费里奥·迪亚斯，并持续了近十年。到了1917年，贝努斯蒂亚诺·卡兰萨成为总统，然而，当他着手开始一场摧毁包括萨帕塔在内的政治对手的运动时，其行为很快就激怒了其他革命者。这导致一些军事和政治领导人制定了“德阿瓜·普列塔”计划，并让阿尔瓦罗·奥夫雷贡成为了墨西哥总统。从这里开始，随着墨西哥政府进入一段稳定时期，革命的混乱逐渐平息。\n\n阿尔瓦罗·奥夫雷贡的第一任期着力于将改善与美国的关系，特别是在潘乔·比利亚被任命为驻法国公社大使和阿道弗·德·拉·韦尔塔最终让美国佬承认墨西哥的现任政府为合法政府之后。经济终于开始得到改善，特别是南部在萨帕塔掌权之后，能够比全国其他地方更全面地实施土地改革。奥夫雷贡努力改善劳工权利，尽管这将引发两大工会之间的新冲突——墨西哥地区工人联合会（简称地区工联），以及更倾向于工团主义的劳工总联盟（简称总工会）的冲突。然而，墨西哥的情况并不乐观，由于宪法中反对天主教会的严厉反教权法，导致天主教民众的紧张情绪日益加剧。"
 mexico.1.a: "之后呢？"
 mexico.300.t: "1936年的墨西哥"
 mexico.300.d: "阿道弗·德·拉·韦尔塔接过了奥夫雷贡的位子，并继续沿用奥夫雷贡制定的大部分政策。然而，在他的任期内有许多国际事件等他处理。尤其是英国革命和随后在美国发生的经济大萧条产生的影响将会向南冲击并影响墨西哥的经济。这将在中美洲引发冲突，尤其是尼加拉瓜，而萨帕塔将前往那里，帮助革命思想继续向南传播。不过这些都不是阿道弗·德·拉·韦尔塔做过的最具争议的事情。而他做过的最具争议的事情就是重新规定了总统连任限制，以便奥夫雷贡参加其已是胜券在握的第二次总统竞选。\n\n然而，在1932年，萨帕塔会在社会主义者和民粹主义者的支持下当选。在萨帕塔的任期内，村社制度将得到完善，并将重点放在经济上，尤其是农业领域。他将努力改善墨西哥境内农民和土著的权利。然而，他的政策激怒了不少保守派，尤其是保守的天主教徒；他对任期时长的改变也是如此，虽然墨西哥总统的任期仅为一届，但他将任期延长至五年，而萨帕塔的敌人则认为这是一次权力攫取。他对国际社会的示好会引起与美国的紧张关系，就像他开始实施的土地再分配政策一样。\n\n随着1936年的到来，许多人想知道墨西哥的未来会是什么样子。"
 mexico.300.a: "墨西哥万岁！"
 mexico.2.t: "暗杀总统的企图"
 mexico.2.d: "来自墨西哥城的突发新闻。一名刺客枪击了萨帕塔总统。当暗杀者被总统卫队击毙时，萨帕塔已经被送往医院进行抢救。全国许多人都在想南方的老虎会变成什么样子。"
 mexico.2.a: "萨帕塔在医院恢复过来"
 mexico.2.b: "暗杀者杀死了总统！"
 mexico.3.t: "萨帕塔之死"
 mexico.3.d: "今天上午，革命英雄、墨西哥总统埃米利亚诺·萨帕塔在墨西哥城遭受暗杀后因伤去世。在他死后不久，从忠诚的政客到反动的将军，几个团体开始了争夺政府和军队控制权展开了权力斗争。"
 mexico.3.a: "普卢塔科·卡列斯和他的军队占领了墨西哥城的国家宫。"
 mexico.3.b: "反动将军加尔萨和特雷维尼奥组成了军政府。"
 mexico.3.c: "潘乔·比利亚和文森特·托莱达诺组建联合政府"
 mexico.4.t: "[GetYear]年总统选举"
 mexico.4.d.zapata_alive: "随着萨帕塔时代的结束，必须尽快准备好下一届总统选举。人民将选举谁为墨西哥的下一任总统。"
 mexico.4.d.zapata_dead: "萨帕塔的死导致了维森特·托莱达诺和潘乔·比利亚成立联合政府。然而，今天是自伟大英雄萨帕塔(Zapata)去世后，选举决定谁将成为下一任总统的日子。"
 mexico.4.d.zapata_dead_calles: "自从一年前埃米利亚诺·萨帕塔去世后，普卢塔科·卡列斯一直掌管着政府，然而今天是下一届总统选举的日子，许多人都认为卡列斯会赢得选举。"
 mexico.4.a: "国家革命党"
 mexico.4.b: "墨西哥工人党。"
 mexico.4.c: "国家农民党"
 mexico.4.e: "墨西哥工党"
 mexico.5.t: "找出凶手"
 mexico.5.d: "当刺客在街上被枪杀时，有证据表明他并不是单独行动。因此，我们将在整个墨西哥城展开搜捕，以找出凶手的幕后黑手。"
 mexico.5.a: "我们必须找到这个恐怖分子"
 mexico.6.t: "刺客的雇主被找到"
 mexico.6.d: "我们已经查明凶手的幕后黑手是谁。这是一个右翼军事领导人的小集团，他们对萨帕塔的改革表示不满。尽管他们否认这一点，但指证他们的证据是压倒性的。他们将以叛徒的身份迎接死亡。"
 mexico.6.a: "他们将以叛徒的身份迎接死亡"
 mexico.7.t: "刺客的雇主被找到"
 mexico.7.d: "我们已经查明凶手的幕后黑手是谁。原来是普卢塔科·卡列斯想要除掉萨帕塔，以加强自己的权力地位。他将以叛徒的身份迎接死亡。"
 mexico.7.a: "他将以叛徒的身份迎接死亡"
 mexico.8.t: "萨帕塔的葬礼"
 mexico.8.d: "今天在墨西哥城，为埃米利亚诺·萨帕塔举行了盛大的葬礼。为了纪念这位倒下的总统，几乎所有的商店都关门了。公众都在为这位倒下的英雄哀悼。对于那些来到这座城市来表达对这位倒下的领导人的感情的穷人和农村人来说尤其如此。"
 mexico.8.a: "他去世的很突然"
 mexico.10.t: "宗教宽容法"
 mexico.10.d: "卡列斯总统刚刚通过了一项新法律来确定宪法对世俗主义的立场。因此，法律严重惩罚那些违反宪法中反宗教法律的神父和修女。比如惩罚那些批评政府或者在公共场合穿神父服装的神父。为了帮助执法，卡列斯还起草了几项法令，没收教堂财产，驱逐外国神父，关闭修道院和宗教学校。一些忠诚的州长已经决定根据总统的法令起草他们自己的法律。"
 mexico.10.a: "宪法必须执行！"
 mexico.11.t: "[GetYear]年总统选举"
 mexico.11.d: "这是今年的总统选举，总统[MEX.GetLeader]处于领先地位，几乎可以肯定会再次当选。"
 mexico.11.a: "总统再次当选"
 mexico.12.t: "基督战争"
 mexico.12.d: "一些神父、修女和信徒对卡列斯强加给他们的法律感到愤怒，他们拿起了武器。在中美洲，一些人组成了他们所谓的基督军队，通过武力为他们的天主教信仰而战。卡列斯呼吁消灭这些武装分子，因为这是对墨西哥的威胁。"
 mexico.12.a: "我们要保卫革命！"
 mexico.13.t: "墨西哥迫害天主教徒"
 mexico.13.d: "在墨西哥，无数无辜男女正因信仰而遭受迫害，该国陷入混乱之中。可怕的报告放到了教宗[PAP.GetLeader]的办公桌上，内容是屠杀无辜的人，神父不能公开祈祷等等。这导致一些人拿起武器以暴力反抗墨西哥政府。那么问题是教宗应该做什么？"
 mexico.13.a: "给基督军提供支援"
 mexico.13.b: "提供支援并且对墨西哥禁运"
 mexico.13.c: "不要参与其中"
 mexico.14.t: "基督战争 - 全国各地的冲突"
 mexico.14.d: "全国大部分地区都爆发了武装冲突。值得庆幸的是，各个城市都在联邦政府的控制之下，然而许多较小的城镇都落入了所谓的基督军之手。这场冲突看起来不会很快结束。"
 mexico.14.a: "我们要消灭革命的敌人！"
 mexico.15.t: "基督战争 - 工厂被破坏"
 mexico.15.d: "基督军袭击了位于[attack_state.GetName]的工厂，一场爆炸造成了巨大的损失，许多人因此丧命。联邦当局正在努力击溃他们，墨西哥军队的一名当地军官发誓要消灭这些反动恐怖分子。"
 mexico.15.a: "必须阻止他们"
 mexico.16.t: "基督战争 - 武器厂遭到破坏"
 mexico.16.d: "基督军袭击了位于[attack_state.GetName]的武器厂，一场爆炸造成了巨大的损失，许多人因此丧命。联邦当局正在努力击溃他们，墨西哥军队的一名当地军官发誓要消灭这些反动恐怖分子。"
 mexico.16.a: "必须阻止他们"
 mexico.17.t: "基督战争 - 铁路遇袭"
 mexico.17.d: "基督军在[attack_state.GetName]引爆了大量炸药，这对铁路造成了相当大的破坏，毁坏了许多火车，夺去了无数无辜人民的生命。"
 mexico.17.a: "必须阻止他们"
 mexico.18.t: "基督战争 - 特帕蒂特兰之战"
 mexico.18.d: "在被基督军占的特帕蒂特兰镇附近，墨西哥联邦军向该镇发起了进攻。然而，这将是一场血腥的战斗。负责此次袭击的军官巴勃罗·罗德里格斯有两种选择。他可以杀死基督军指挥官后撤退。或者，继续增兵迫使基督军撤退。"
 mexico.18.a: "该镇仍在基督军控制之下"
 mexico.18.b: "城镇被光复"
 mexico.19.t: "基督战争 - 弗雷纳尔之战"
 mexico.19.d: "墨西哥军队面对的是在弗雷纳尔镇附近的基督军军队。负责此次袭击的墨西哥军队指挥官赫苏斯·费雷拉相信，他可以驱逐他们，但他也知道，这将是一场血腥的战斗。最后……"
 mexico.19.a: "基督军获胜"
 mexico.19.b: "墨西哥军获胜"
 mexico.20.t: "基督战争 - 曼萨尼约之战"
 mexico.20.d: "基督军正试图占领曼萨尼约市。该地区的将军赫利奥多罗·查里斯·卡斯特罗一直致力于防守这座城市。但基督军更强大，看起来可以占领这座城市。然而，该地区有一艘船正在攻击基督军。问题是他们是否会集中力量占领这座城市或者摧毁这艘船。"
 mexico.20.a: "该市被占领了"
 mexico.20.b: "基督军的进攻被击退"
 mexico.21.t: "基督战争 - 小冲突"
 mexico.21.d: "在[attack_state.GetName]内发生了一场战斗，这夺去了墨西哥军队数名士兵的生命，也让基督军稍有损失。这不过是又一场与基督军恐怖分子的血腥斗争。这场战斗的胜利者是……"
 mexico.21.a: "墨西哥军"
 mexico.21.b: "基督军"
 mexico.22.t.defeat: "基督军胜利"
 mexico.22.t.victory: "联邦政府胜利"
 mexico.22.d.defeat: "不可思议的事情发生了。今天，基督军的旗帜与墨西哥的旗帜一道在墨西哥城上空飘扬。他们已经控制了政府，并承诺将带给人们更好的新墨西哥。"
 mexico.22.d.victory: "终于消灭了恐怖分子的军队，虽然国内还有些小冲突，但墨西哥已恢复秩序。[MEX.GetLeader]总统松了一口气，他的敌人终于被消灭了。"
 mexico.22.a: "圣王基督万岁！墨西哥万岁！（威权民主制）"
 mexico.22.b: "圣王基督万岁！墨西哥万岁！（国家民粹主义）"
 mexico.22.c: "墨西哥万岁！"
 mexico.24.t: "卡列斯之死"
 mexico.24.d_1: "不幸的消息！墨西哥城的医生们宣布最高领袖普卢塔科·埃利亚斯·卡列斯逝世。随着他的去世，权力斗争已经开始了。三位有可能成为墨西哥下一位领导人的人是：拉萨罗·卡德纳斯、埃米利奥·波特斯·希尔以及阿韦拉多·L·罗德里格斯。"
 mexico.24.d_2: "今天有个好消息！社会主义混蛋卡列斯已经死了！现在唯一的问题是谁将崛起以领导他令人生厌的政治活动。"
 mexico.24.a: "拉萨罗·卡德纳斯！"
 mexico.24.b: "埃米利奥·波特斯·希尔！"
 mexico.24.c: "阿韦拉多·L·罗德里格斯！"
 mexico.25.t: "卡德纳斯的决定"
 mexico.25.d: "卡德纳斯成为墨西哥的新领导人。然而，关于卡德纳斯掌权后会做些什么，谣言四起。虽然在卡列斯掌权时他一直是卡列斯的忠实支持者，但现在情况已经不同了。一些人认为卡德纳斯会谴责“最高领袖”统治。他会这样做吗？或者他会宣布支持这个计划？"
 mexico.25.a: "继续建立最高领袖统治！"
 mexico.25.b: "谴责最高领袖设想"
 mexico.26.t: "[GetYear]年总统选举"
 mexico.26.d: "是时候在墨西哥举行总统选举了。根据宪法，[MEX.GetLeader]任期已经接近尾声，谁将当选为墨西哥的下一任总统？"
 mexico.26.a: "墨西哥工人党。"
 mexico.26.b: "国家农民党"
 mexico.26.c: "墨西哥工党"
 mexico.27.t: "[GetYear]年总统选举"
 mexico.27.d: "是时候在墨西哥举行总统选举了。根据宪法，[MEX.GetLeader]任期已经接近尾声，谁将当选为墨西哥的下一任总统？"
 mexico.27.a: "墨西哥工人党。"
 mexico.27.b: "国家农民党"
 mexico.27.c: "墨西哥工党"
 mexico.28.t: "玛雅语言学院成立"
 mexico.28.d: "今天在尤卡坦州的梅里达市，由阿尔弗雷多·巴雷拉·巴斯克斯和一些玛雅语言专家创立了玛雅语言学院。学院的主要目标是支持和推广玛雅语。它还将与政府部门合作，帮助那些母语为玛雅语的人。"
 mexico.28.a: "让我们恢复玛雅语言！"
 mexico.29.t: "墨西哥壁画"
 mexico.29.d: "自20世纪20年代以来，墨西哥开始了一场艺术运动，以帮助在全国传播革命的理想。所有墨西哥的城市都会在公共建筑上画壁画。壁画涵盖了许多将社会和政治信息与墨西哥民族主义混为一谈的话题。这场运动的领导者是迭戈·里韦拉、何塞·克莱门特·奥罗斯科和戴维·阿尔法罗·西凯洛斯。"
 mexico.29.a: "所有城市都需要壁画！"
 mexico.30.t: "革命作家和艺术家联盟"
 mexico.30.d: "为了在墨西哥推广艺术，“革命作家与艺术家联盟”成立。“联盟”致力于在墨西哥推广艺术和文学。“联盟”不仅致力于推动墨西哥革命的理想，而且在其推广和出版的艺术作品中体现工团主义。此外，它与第三国际有联系，相信并支持第三国际。"
 mexico.30.a: "人民艺术"
 mexico.31.t: "革命纪念碑"
 mexico.31.d: "今天，墨西哥城革命纪念碑终于竣工。卡洛斯·奥布雷贡·圣西利亚是纪念碑的设计师。他是在波费里奥·迪亚斯下令建造的尚未完工的立法大楼的基础上建造的。它不仅是一座纪念革命从斗争到成功的纪念碑，也是缅怀一些著名的革命者的纪念碑。这座纪念碑建在墨西哥城的宪法广场，已经成为墨西哥城的标志性建筑之一。"
 mexico.31.a: "让我们永记革命"
 mexico.32.t: "国家公园"
 mexico.32.d: "自从萨帕塔成为总统后，他就开始了一项建造国家公园的政策。然而，自1936年以来，他加快了这个项目的进度，并专注于在墨西哥各地建立一些新的国家公园。"
 mexico.32.a: "我们将保护墨西哥的自然环境"
 mexico.33.t: "《重生》"
 mexico.33.d: "《重生》是一份无政府主义报纸，由赫苏斯·弗洛雷斯和他的兄弟们创办，通称马贡兄弟。这份报纸最初是报道关于革命期间墨西哥发生的事情。然而，在革命期间他被流放，报纸半途而废。近年来这份报纸又重新出现了，并保持着无政府主义的立场，尽管已经更多地演变成萨帕塔派的立场。随着赫苏斯·弗洛雷斯成为萨帕塔政府的一员，萨帕塔政府增加了对报纸的支持和影响力。"
 mexico.33.a: "马贡的思想正在传播。"
 mexico.34.t: "全国妇女代表大会"
 mexico.34.d: "全国妇女代表大会今天召开了，旨在国家层面上帮助讨论的妇女权利问题。有关妇女选举权的问题是讨论中最关键的问题，尽管其他问题如卖淫、妇女识字、健康、堕胎等也在大会讨论。虽然这是第一次大会，但未来的大会已经在计划中。"
 mexico.34.a: "女性万岁"
 mexico.35.t: "妇女选举权"
 mexico.35.d: "总统[MEX.GetLeader]提出了一项赋予妇女投票权的法律，这一举动受到了墨西哥各地妇女团体的称赞。首先，法律必须经由墨西哥国会通过，它会通过还是会失败？"
 mexico.35.a: "妇女选举权法得到通过。"
 mexico.35.b: "妇女选举权法没有通过。"
 mexico.36.t: "墨西哥无政府主义者联合会"
 mexico.36.d: "今天，墨西哥无政府主义者联合会成立，它的灵感来自于欧洲和其他国际组织。它将帮助墨西哥各地的无政府主义者联系起来，支持墨西哥的无政府主义和无政府主义组织。"
 mexico.36.a: "无政府主义万岁！"
 mexico.37.t: "墨西哥将石油工业国有化"
 mexico.37.d: "墨西哥政府将墨西哥所有的石油公司国有化，没收了美国公司的财产。许多商界人士认为，我们应该对墨西哥实行禁运，并让他们认识到自己的错误做法。而另一些人则认为不管他们也许会更好。该怎么办呢？"
 mexico.37.a: "别管他们"
 mexico.37.b: "对他们禁运"
 mexico.38.t: "美国试图封锁我们"
 mexico.38.d: "由于我们对石油实行国有化，美国决定对我们实行禁运。两国间的贸易已经停止。这损害了两国间贸易经济，因此我们必须调整。"
 mexico.38.a: "该死的外国佬"
 mexico.39.t: "石油工人工资？"
 mexico.39.d: "随着石油工业的国有化，提高工人工资的问题已经被提出来了。他们被认为是国有化背后的原因之一。然而，国会中的一些人认为，最好还是提高工人工资，这样才能使国有化的好处持续更长时间。"
 mexico.39.a: "提高工资"
 mexico.39.b: "提高工资"
 mexico.40.t: "夺取土地"
 mexico.40.d: "在下加利福尼亚科罗拉多河三角洲的墨西卡利山谷中，一场受到了一直在推动土地改革的[MEX.GetLeader]鼓舞的运动正在展开，墨西哥的这片地区有很多属于美国人的大牧场。但在土地改革精神的指导下，农民直接夺取了这些地产，建立了自己的村社和农业工会。墨西卡利山谷的居民在夺回这片土地后，心情非常愉快。"
 mexico.40.a: "土地和自由！"
 mexico.41.t: "处理垄断企业"
 mexico.41.d: "19世纪墨西哥的工业发展与美国的发展很相似。垄断企业、强盗大亨、土地盗窃和劳动剥削比比皆是。在我们看来，我们的光荣革命是北美固有的进步理想与欧洲社会主义的融合。这使得我们在处理工业垄断之前的所表现出无能变得更加可耻。数十年来，那些以合法的方式、以不道德的方式囤积专利的公司一直在扰乱市场，必须加以制止。我们将暂时取消对垄断企业专利的保护，使竞争繁荣起来。"
 mexico.41.a: "应该允许政府干预竞争。"
 mexico.42.t: "农民战争开始了"
 mexico.42.d: "萨帕塔死后，军政府接管政权，引起了人民的不满。这在支持萨帕塔改革的农村贫困人口中尤为明显。潘乔·比利亚和鲁文·哈拉米略开始领导一场反对军政府和恢复革命民主的运动。这看起来不会很快结束。"
 mexico.42.a: "墨西哥必须恢复秩序"
 mexico.43.t: "共治主义者的支援"
 mexico.43.d: "共治主义者来找我们目的是想加入墨西哥政府。他们说，他们将能够保护墨西哥人民，如果他们加入政府，他们的部队就会提供帮助。我们应该让他们加入政府吗？"
 mexico.43.a: "接受他们的提议"
 mexico.43.b: "我们不需要他们"
 mexico.44.t: "共治主义者获得支持"
 mexico.44.d: "共治主义者已经证明了他们的话的真实性，我们在打击叛徒和反叛者方面取得了相当大的成功。当然，军政府内部的一些人越来越关注这样一个事实，即共治主义者的声望和支持率的上升。然而，就目前而言，我们可以宣告我们对叛军的胜利。"
 mexico.44.a: "墨西哥万岁！"
 mexico.45.t: "共治主义者政变"
 mexico.45.d: "共治主义者已经露出了他们原本的意图。何赛·安东尼亚·乌尔基萨以英雄的身份走进墨西哥城。当他这么做的时候，他和金衫军径直走向了国家宫，他们没有开一枪就占领了这座建筑。对于军政府，士兵们似乎更支持共治主义者。随着快速接管，共治主义者现在掌管着墨西哥。他们承诺，墨西哥将恢复其应有的荣耀，叛军将永远不再威胁墨西哥。"
 mexico.45.a: "你突然的背叛将会遭到唾弃。"
 mexico.46.t: "恢复民主吗？"
 mexico.46.d: "由于我们战胜了农民叛军，我们最终得以对内审视我们的政府机构，并完全恢复我们革命前的旧政府。但是，采取何种路径来做到这一点却并非明朗清楚的。墨西哥几十年来在波菲里奥·迪亚斯的训政下得以繁荣发展，虽然这些红利在他统治的最后一段时间里在慢慢减弱，但不可否认的是，也许让政局回到加尔萨掌权的时代是有益的。除此之外，民主迅速成为了墨西哥文化的一部分，随着自由派和保守派向军政府施压，要求恢复至少表面上的民主体制，我们寻求向民主体制进行缓慢转变，这也许是拒绝独裁的最好方法了。"
 mexico.46.a: "恢复民主"
 mexico.46.b: "大权紧握"
 mexico.47.t: "农民战争 - 全国各地爆发冲突"
 mexico.47.d: "冲突在全国大部分地区爆发。值得庆幸的是，各个城市任都由联邦政府控制，然而许多较小的城镇都落入了所谓的农民解放军之手。这场冲突看起来不会很快结束。"
 mexico.47.a: "恢复秩序和正义。"
 mexico.48.t: "农民战争 - 工厂被破坏"
 mexico.48.d: "农民军袭击了位于[attack_state.GetName]的一家工厂。一场爆炸造成了巨大的损失，许多人因此丧命。联邦当局正在努力阻止他们，墨西哥军队的一名当地军官发誓要消灭这些反动恐怖分子。"
 mexico.48.a: "我们将消灭这些叛军！"
 mexico.49.t: "农民战争 - 武器厂被破坏"
 mexico.49.d: "农民军袭击了位于[attack_state.GetName]的一家武器厂。一场爆炸造成了巨大的损失，许多人因此丧命。联邦当局正在努力阻止他们，墨西哥军队的一名当地军官发誓要消灭这些反动恐怖分子。"
 mexico.49.a: "我们将消灭这些叛军！"
 mexico.50.t: "农民战争 - 铁路遇袭"
 mexico.50.d: "农民军在[attack_state.GetName]引爆了大量炸药，这对铁路造成了相当大的破坏，毁坏了许多火车，夺去了无数无辜人民的生命。"
 mexico.50.a: "我们将消灭这些叛军！"
 mexico.51.t: "农民战争 - 瓜达拉哈拉之战"
 mexico.51.d: "墨西哥军队正面临由潘乔·比利亚领导的所谓的农民解放军，他们试图占领瓜达拉哈拉市。墨西哥军队指挥官佩德罗·奥杰达正在保卫这座城市，但他知道无论结果如何，这必将是一场血腥的战斗。当血雨腥风平息，胜利属于……"
 mexico.51.a: "墨西哥军"
 mexico.51.b: "农民解放军"
 mexico.52.t: "农民战争 - 塞拉亚之战"
 mexico.52.d: "墨西哥军队在塞拉亚镇附近正与农民解放军对峙，农民解放军在那里被拦截。负责此次袭击的墨西哥军队指挥官赫苏斯·费雷拉相信，他可以驱逐他们，但他也知道，这将是一场血腥的战斗。最后通过……"
 mexico.52.a: "农民军赢了"
 mexico.52.b: "墨西哥军获胜"
 mexico.58.t: "农民战争 - [attack_state.GetName]之战"
 mexico.58.d: "今天在[attack_state.GetName]内发生了一场战斗，战斗已经夺去了墨西哥军队数名士兵的生命，也让农民军稍有损失。这只是另一场与基督军恐怖分子的血腥斗争。这场战役是由……"
 mexico.58.a: "墨西哥军"
 mexico.58.b: "农民军"
 mexico.59.t.defeat: "农民军胜利"
 mexico.59.t.victory: "联邦政府胜利"
 mexico.59.d.defeat: "潘乔·比利亚和鲁文·哈拉米略如英雄般进入了墨西哥城，萨帕塔死后一直统治墨西哥的军政府已被解散。他们声称，革命的理想并没有消亡，而是经受了一次考验，他们将努力制定保障制度，以防未来再出现另一个军政府。此外，他们还说会在不久的将来举行新的总统选举。"
 mexico.59.d.victory: "叛乱分子已被处理，国家秩序已恢复。[MEX.GetLeader]因终结叛乱并恢复墨西哥的法律与秩序，他被全国许多人称为英雄。"
 mexico.59.a: "革命果实被保留了下来"
 mexico.59.b: "秩序恢复了"
 mexico.61.t: "新宪法"
 mexico.61.d: "今天，墨西哥城公布了新宪法。[GetYear]年宪法与1917年宪法相当相似，但在许多方面也有所不同。值得注意的是，它不像1917年宪法那样包含反教权主义、土地改革和其他激进的部分。它被认为是一部更加温和、民主的宪法。尽管墨西哥城大张旗鼓地宣传新宪法，但在许多农村城镇，新宪法受到了摒弃。"
 mexico.61.a: "墨西哥新的一天开始了"
 mexico.62.t: "革命的遗留问题"
 mexico.62.d: "墨西哥革命的遗留问题一直是墨西哥国会内部争论的话题。有些人认为整个革命都是可怕的，我们应该谴责它是文明的一种倒退。尽管如此，另一些人希望我们谴责萨帕塔和比利亚这样的激进分子摧毁了墨西哥。我们应该听谁的？？"
 mexico.62.a: "谴责萨帕塔和其他激进分子"
 mexico.62.b: "谴责整个革命"
 mexico.63.t: "反土著法"
 mexico.63.d: "有人提议废除萨帕塔为墨西哥土著权益通过的各种法律。废除这部法律得到了右翼势力的大力支持，他们认为这部法律只是萨帕塔摧毁墨西哥的另一项政策。然而，这自然不会取悦那些墨西哥土著，尤其是玛雅人和他们在尤卡坦半岛的盟友。"
 mexico.63.a: "通过反土著法"
 mexico.63.b: "不通过反土著法"
 mexico.64.t: "尤卡坦半岛叛乱"
 mexico.64.d: "当我们巩固权力并废除萨帕塔的法律时，尤卡坦半岛的人民决定宣布独立。尤卡坦州、坎佩切州和金塔纳罗奥州都投票赞成加入这个叛徒成立的尤卡坦共和国。"
 mexico.64.a: "我们要消灭这些叛徒"
 mexico.64.b: "自由或死亡（切换到尤卡坦共和国）"
 mexico.65.t: "墨西哥无法平息尤卡坦半岛叛乱"
 mexico.65.d: "尽管[MEX.GetLeader]承诺在不到一年的时间里击败反叛的尤卡坦半岛，但现在很明显，情况已不再如此。事实上，我们的军队已经被击退，当地已经停火，这意味着[MEX.GetLeader]必须小心行事，因为各种各样的对手很可能会取代他。"
 mexico.65.a: "我们必须小心行事。"
 mexico.66.t: "尤卡坦共和国幸存"
 mexico.66.d: "我们成功地驱逐了墨西哥人，这是我们第一次成为一个自由和独立的共和国。既然战争已经结束，我们可以集中精力重建这个国家，当然，我们决不能对墨西哥人放松警惕，因为他们会设法夺取我们的土地。"
 mexico.66.a: "尤卡坦万岁"
 mexico.67.t: "尤卡坦的叛乱被平息了"
 mexico.67.d: "尤卡坦半岛的卖国贼和叛乱分子已经被镇压，该地区叛乱也得到了平息。该地区将不再是墨西哥的麻烦来源。"
 mexico.67.a: "墨西哥万岁！"
 mexico.68.t: "再次加入墨西哥？"
 mexico.68.d: "在墨西哥内部政变中接管政权的右翼势力已经被摧毁，他们正在恢复萨帕塔制定的各种法律，包括他保护墨西哥土著的各种法律。问题是，我们是结束叛乱，重新加入墨西哥，还是一劳永逸地争取独立？"
 mexico.68.a: "让我们重新加入墨西哥。（游戏结束）"
 mexico.68.b: "让我们继续为独立而战！"
 mexico.69.t: "尤卡坦人结束了他们的叛乱"
 mexico.69.d: "尤卡坦半岛的叛乱已经结束，这要归功于[MEX.GetLeader]恢复萨帕塔通过的法律的政策。这些法律加上保证他们的自治和尊重他们的传统，并保证发动这场冲突的叛徒将受到严厉惩罚，这些都有助于说服尤卡特克人重新加入我国。"
 mexico.69.a: "墨西哥万岁！"
 mexico.70.t: "尤卡坦人将继续战斗"
 mexico.70.d: "尽管我们努力恢复萨帕塔的法律并惩罚卖国贼，但尤卡坦人决定继续为独立而战。很好，尤卡坦半岛叛乱很快就会平静下来。"
 mexico.70.a: "他们将被撕碎！"
 mexico.81.t: "[GetYear]年总统选举"
 mexico.81.d: "是时候在墨西哥举行另一场总统选举了。根据宪法[MEX.GetLeader]任期已经接近尾声，谁将当选为墨西哥的下一任总统？"
 mexico.81.a: "民主万岁！"
 mexico.82.t: "[GetYear]年总统选举"
 mexico.82.d: "是时候在墨西哥举行另一场总统选举了。根据宪法[MEX.GetLeader]任期已经接近尾声，谁将当选为墨西哥的下一任总统？"
 mexico.82.a: "民主万岁！"
 mexico.83.t: "[GetYear]年总统选举"
 mexico.83.d: "是时候在墨西哥举行另一场总统选举了。根据宪法，[MEX.GetLeader]任期已经接近尾声，谁将当选为墨西哥的下一任总统？"
 mexico.83.a: "民主万岁！"
 mexico.84.t: "联邦立法宫"
 mexico.84.d: "在波费里奥·迪亚斯时期计划为墨西哥城建造一座新的联邦立法大楼。然而，长期以来，由于革命导致这个项目停工。然而，随着国内稳定，我们可以继续完成这项工作，并将会有一个让世界惊叹的立法院。"
 mexico.84.a: "终于完成了"
 mexico.100.t: "祖国与种族"
 mexico.100.d: "共治主义作为一种意识形态仍处于萌芽阶段，其主要目的是对自由主义和世俗主义的抵制。在共治主义的旗帜下，既有着铁卫团的成员，也有着其他种族主义追随者。这些力量之间区别在于他们的种族政策。萨尔瓦多·阿巴斯卡尔领导的共治主义者认为，墨西哥的传统种姓制度是正确的社会秩序，包括对天主教神父的供奉。何塞·巴斯孔塞洛斯认为主张西班牙裔至上的种族主义才是真正的墨西哥爱国主义。这个观点与巴西整合主义更相似。党内已经开始分裂，因为种族主义的支持者在党内缺乏支持而感到失望。我们如何纠正这个问题？"
 mexico.100.a: "我们必须安抚这些持不同政见者"
 mexico.100.b: "他们别无选择，无视他们的要求。"
 mexico.105.t: "摧毁阿拉莫"
 mexico.105.d: "阿拉莫是圣安娜失败的象征，也是她在失去得州后带给墨西哥的耻辱。并作为对几十年前“得克萨斯人”的惩罚，它应该被拆除，这样这种耻辱就会被永远地忘记。"
 mexico.105.a: "他们将不再记得阿拉莫。"
 mexico.106.t: "共治主义青年团"
 mexico.106.d: "共治主义青年团(Juventudes Sinarquistas)是由[MEX.GetLeader]建立的一个青年组织。组织是帮助培养青年的共治主义思想和传统天主教的价值观。从结构上看，这个组织类似于其他国家的童子军组织，虽然由墨西哥政府控制。共治主义青年团有两个主要子组织，一个针对男孩，另一个针对女孩。强制让年轻人加入这个组织，这将确保他们永远不会偏离政府的思想。"
 mexico.106.a: "年轻人就是未来"
 mexico.107.t: "中美洲计划"
 mexico.107.d: "当墨西哥刚开始脱离西班牙时，中美洲是墨西哥的一部分。尽管他们后来从墨西哥分裂出去，但政府内部的一些人却在考虑，是否应该继续向南收复领土，拿下中美洲各国。另一些人则认为，我们应该做的是与其他共治主义中美洲国家结盟。"
 mexico.107.a: "向南收复失地"
 mexico.107.b: "南方的盟友"
 mexico.125.t: "《重点在此》上映"
 mexico.125.d: "墨西哥喜剧片《重点在此》今天在电影院上映。主演有坎廷弗拉斯。配角则有华金·帕尔达韦、萨拉·加西亚、索菲亚·阿尔瓦雷斯和多洛雷斯·卡马里略。这部电影的灵感来自于罪犯阿尔瓦罗·查普以及导演胡安·布斯蒂略·奥罗在贝伦监狱担任无偿律师的经历。它被认为是迄今为止有关贝伦监狱题材的最佳影片，获得了评论家们的好评。"
 mexico.125.a: "坎廷弗拉斯又一次超越了自己。"
 mexico.126.t: "《玛丽娅的画像》上映"
 mexico.126.d: "《玛丽娅的画像》今天在影院上映，获得了压倒性的好评。这部电影是一部关于土生土长的墨西哥人的故事。这部电影由埃米利奥·费尔南德斯执导，多洛雷斯·德尔·里奥和佩德罗·阿门达里斯主演。这部电影是第一部在戛纳电影节上放映的墨西哥电影，获得了国际大奖，成为第一部拉丁美洲获奖的电影。"
 mexico.126.a: "所有人都应该看的电影。"
 mexico.127.t: "《野花》上映"
 mexico.127.d: "电影《野花》今天上映，好评如潮。这部电影讲述了一个富有地主的儿子在墨西哥革命期间成为革命者，并娶了一个农民女孩的故事。该片由多洛雷斯·德尔·里奥，佩德罗·阿门达里斯和米格尔·安赫尔·费里斯主演，由埃米利奥·费尔南德斯执导。这部电影是导演埃米利奥·费尔南德斯和全球电影公司总裁奥古斯丁·J·芬克合作拍摄的。《野花》不仅在墨西哥广受好评，还赚了不少钱，看来这种合作在未来还会继续下去。"
 mexico.127.a: "他们接下来会干什么？"
 mexico.128.t: "1939年墨西哥杯"
 mexico.128.d: "墨西哥杯，墨西哥的第一届国家足球杯赛，终于在阿斯图里亚斯和内卡哈之间的决赛中结束了，问题是今年谁将获得冠军？"
 mexico.128.a: "获胜者是？"
 mexico.129.t: "阿斯图里亚斯赢得了墨西哥杯"
 mexico.129.d: "今年，阿斯图里亚斯以1:0的比分赢得了墨西哥杯。当奖杯的荣耀颁给他们的球队时，墨西哥城人民开始了狂欢。"
 mexico.129.a: "阿斯图里亚斯夺回了他们的头衔"
 mexico.130.t: "内卡哈赢得了墨西哥杯"
 mexico.130.d: "这是一场势均力敌的比赛，然而以2:1的比分，内卡哈赢得了墨西哥杯的冠军。很自然，阿瓜斯卡连特斯市正在庆祝这一胜利。"
 mexico.130.a: "雷霆队获胜"
 mexico.131.t: "“圣徒”进入拳坛"
 mexico.131.d: "今天，蒙面摔跤手“圣徒”第一次上场，就用杂技踢腿和投掷动作打败了8名摔跤手。他因为拒绝摘下银面具而迅速成名，这将成为他标志性的风格。"
 mexico.131.a: "银圣！"
 mexico.132.t: "1937年奥里萨巴地震"
 mexico.132.d: "在韦拉克鲁斯的奥里萨巴发生了7.3级的地震。这次地震已造成30多人死亡，无数人受伤。远在墨西哥城也能感觉到余震。总统[MEX.GetLeader]已经下令帮助人民重建家园，并尽其所能帮助那些在地震中遭受苦难的人们。"
 mexico.132.a: "为墨西哥祈祷"
 mexico.133.t: "1940年埃尔森特罗地震"
 mexico.133.d: "美国加利福尼亚州和墨西哥下加利福尼亚州南部边境发生地震。震中位于美国埃尔森特罗镇，但也影响了墨西哥边境一侧的房屋，9人在地震中丧生，20多人严重受伤。损失总额超过600万美元。地震破坏了该地区多处农田的灌溉，这可能会在其他地方产生连锁反应。这是第一次由位于断层断裂附近的强震动地震仪记录到的大地震。"
 mexico.133.a: "哦，人类！"
 mexico.134.t: "1941年科利马地震"
 mexico.134.d: "科利马市发生致命地震，造成90多人死亡，8000多所房屋被毁。从墨西哥的哈利斯科州和米却肯州到墨西哥城，整个太平洋地区都有余震发生。地震后发生了山体滑坡，墨西哥军队已被派往灾区帮助灾民。"
 mexico.134.a: "为墨西哥祈祷。"
 mexico.135.t: "莫雷利亚的孩子"
 mexico.135.d: "自美国内战开始以来，难民纷纷来到墨西哥寻求庇护，以躲避暴力和恐怖的威胁。在这些难民中，有一个群体更引人注目，那就是孤儿。为此，一个帮助这些战争孤儿建立孤儿院的政策已经启动，这是莫雷利亚最大的孤儿院，因此这个组织被媒体称为“莫雷利亚的孩子”。"
 mexico.135.a: "帮助难民"
 mexico.136.t: "普埃布拉的波希米亚姑娘"
 mexico.136.d: "普埃布拉的波希米亚姑娘(Bohemia Poblana)是一个致力于促进和传播整个墨西哥文化的社会团体。他们组织了各种各样的活动，包括诗歌朗诵、展览、会议、宣传和赞助杂志以及出版发行杂志。该组织以其在普埃布拉市每月举行的餐会而闻名。这些会议往往会邀请著名的嘉宾，从艺术到文化，从诗人到作家，再到音乐家等等。"
 mexico.136.a: "有趣。"
 mexico.200.t: "[From.GetNameDefCap]想要加入第三国际"
 mexico.200.d: "[From.GetNameDefCap]在最近认识到社会主义政府的好处后，他向我们发出了请求。他们希望正式加入第三国际。如此遥远的盟友值得吗？"
 mexico.200.a: "当然！我们欢迎他们。"
 mexico.200.b: "我们不需要他们"
 mexico.201.t: "[From.GetNameDefCap]拒绝了我们"
 mexico.201.d: "[From.GetAdjective]政府拒绝了我们加入他们联盟的请求。也许我们没有完全理解工团主义，或者不配做他们的盟友。不管怎样，答案显然是否定的。"
 mexico.201.a: "他们做了个糟糕的决定"
 mexico.202.t: "[From.GetNameDefCap]想要加入协约国"
 mexico.202.d: "[From.GetNameDefCap]已派大使去会见国王和首相，以便把[From.GetNameDefCap]加入协约国。我们应该接受[From.GetAdjective]的提议吗？"
 mexico.202.a: "当然！我们欢迎他们。"
 mexico.202.b: "我们不需要他们"
 mexico.203.t: "[From.GetNameDefCap]拒绝了我们"
 mexico.203.d: "[From.GetAdjective]政府拒绝我们加入他们的联盟。也许是我们不够强大，不足以达到他们的标准，或者是我们不配做他们的盟友。不管怎样，答案显然是否定的。"
 mexico.203.a: "他们做了个糟糕的决定"
 mexico.206.t: "墨西哥选出了一个极左的政府"
 mexico.206.d: "墨西哥选举出了一个激进的左翼政府，这是美国政府和美洲国家联盟的成员标准所不能接受的，因此存在两种选择。我们可以试图迫使更温和的社会民主党人掌权，或者干脆把他们踢出美州国家联盟。我们该怎么做？"
 mexico.206.a: "把他们踢出联盟"
 mexico.206.b: "强制更换政府"
 mexico.207.t: "美国希望我们改变执政党"
 mexico.207.d: "美利坚合众国最近会见了墨西哥领导人，并且警告我们如果我们改变执政党他们就可以接受我们，如果我们不很可能面临美国支持的政变，或者更糟糕的情况——第二次美墨战争。我们该怎么办？"
 mexico.207.a: "我们会同意美国的要求"
 mexico.207.b: "我们不能违背民意！"
 mexico.208.t: "墨西哥拒绝更换执政党"
 mexico.208.d: "墨西哥人拒绝了我们的合理要求，即允许一个更温和的政党管理他们的国家。因此华盛顿特区的国会正在讨论几个选项。我们可以把他们踢出联盟，或者以受到侮辱为由宣战。我们该怎么办？"
 mexico.208.a: "这将引发一场战争"
 mexico.208.b: "把他们踢出去"
 mexico.209.t: "美国把我们赶出了美洲国家联盟"
 mexico.209.d: "美国人认为我国现政府与美洲国家联盟不相容，并将我们扫地出门。"
 mexico.209.a: "我们本应该预料到这一点的"
 mexico.210.t: "来自墨西哥的装备抵达"
 mexico.210.d: "我们的墨西哥战友们看到我们为工团主义普及全中美洲而奋斗，认为应该支援大量装备来帮助我们的斗争。"
 mexico.210.a: "革命万岁！"
 mexico.212.t: "墨西哥宣称中美洲"
 mexico.212.d: "墨西哥新的共治主义政府发布法令，宣称拥有整个中美洲主权。声称自己才是这片土地真正合法的统治者，墨西哥新政府对该地区进行军事行动可能只是时间问题。"
 mexico.212.a: "他们都是疯子"
 mexico.213.t: "与[FROM.GetNameDef]议和？"
 mexico.213.d: "随着[FROM.GetAdjective]在中美洲取胜，我们的海军军官建议我们寻求和平解决这场冲突，因为在美洲发动一场战役对我们而言开销太大且得不到任何好处。我们该如何回应？"
 mexico.213.a: "不值得为中美洲大动干戈"
 mexico.213.b: "胡说八道！[ROOT.GetFactionName]会保护他的盟友们！"
 mexico.214.t: "[FROM.GetNameDefCap]提议和平"
 mexico.214.d: "随着我们在中美洲取胜，[FROM.GetAdjective]政府终于认清了现实，试图与我们达成和平协议，他们想停止冲突并将中美洲划给我方控制。我们该如何回应？"
 mexico.214.a: "接受他们的条件"
 mexico.214.b: "绝不与帝国主义者和谈！"
 mexico.215.t: "[FROM.GetNameDefCap]拒绝议和"
 mexico.215.d: "难以置信，[FROM.GetAdjective]政府选择拒绝我们的和平提议，并坚持在可预见的未来内继续与我们的战争。虽然他们计划发起跨大西洋行动的可能性极小，但是我们仍然应该保持密切关注，以防他们决定帮助我们的敌人……"
 mexico.215.a: "他们会后悔的"
 mexico.500.t: "墨西哥威胁着我们"
 mexico.500.d: "当我们这个年轻的国家步入国际舞台时，我们已经被企图压迫我们的机会主义秃鹫包围。墨西哥政府拒绝承认我国政府的合法性，同时我们的报告显示，他们正在我国边境集结军队，这显然是要对我们发动战争。如果我们想获胜，就必须做好准备……"
 mexico.500.a: "武装起来！"
 MEX_emiliano_zapata_salazar_commander_desc: "§Y陆军将领介绍\n生于：§!§g1879年8月8日；墨西哥、莫雷洛斯州阿内内奎尔科§!\n§Y军旅生涯：§!§g埃米利亚诺·萨帕塔·萨拉萨尔的军旅生涯始于他开始政治活动后不久。在1908年他被强行征召入阿方索·普拉迪洛的第9骑兵团，在这里他开始体验到军营生活的利与弊。随着圣路易斯计划的实施及巴勃罗·托雷斯·布尔戈斯的去世，埃米利亚诺被南方革命军政府选为南部解放军的革命领袖。他的第一次行动是从支持波菲里奥的部队手中夺取库奥特拉，尽管伤亡惨重但还是取得了成功。为了增加兵员，他向每一位加入他麾下的士兵承诺给予一块耕地，以换取他们支持革命。在墨西哥农村的无公民权农民中，这一策略被证明是非常成功的。"
 MEX_francisco_pancho_villa_commander_desc: "§Y陆军将领介绍\n生于：§!§g1878年6月5日；墨西哥、杜兰戈州圣胡安里约§!\n§Y军旅生涯：§!§g何塞·多罗特奥·阿朗戈·阿朗布拉，他的化名“弗朗西斯科·比利亚”与昵称“潘乔·比利亚”可能比本名更为出众，成为墨西哥人心目中活着的传奇。多罗特奥曾经是松布雷蒂洛农场主雷利亚诺·洛佩斯·内格雷特手下的佃农，当他的姐姐遭到农场主虐待后，他开枪将主人杀死，为躲避当局追捕而开启自己的冒险之旅。他先是躲入附近的山区，在那里被一伙强盗发现，他们的领头人叫作弗朗西斯科·比利亚。他为这伙强盗服务很多年，在杜兰戈州四处横行劫掠，直到老弗朗西斯科·比利亚在一次交火中受伤临死前，将多罗特奥钦点为他的继承者，而心怀感激的多罗特奥从此也以他救世主的名字继续自己的犯罪生涯。新弗朗西斯科·比利亚掌权后，决定与伊格纳西奥·帕拉联手，阻止奇瓦瓦州地主对手下佃农的残暴迫害，1910年底加入马德罗领导下的革命运动，凭借自己的机智与勇敢而成功进入墨西哥革命军高层，被大家戏称为“来自北方的半人马”，并很快被任命为奇瓦瓦州州长。1916年，他因袭击新墨西哥州小镇哥伦布而触怒美国政府，后者派出以约翰·潘兴为首的惩罚性远征军来缉捕比利亚，但未能成功。作为一名广受尊敬的参谋部军官，比利亚始终在墨西哥革命军与政治领域扮演着重要角色，现在，人们发现他对政治的兴趣正在盖过繁琐的军事理论。§!\n\n§Y重要信息：国家农民党成员，也同样是该党重要候选人。"
 MEX_plutarco_elias_calles_commander_desc: "§Y陆军将领介绍\n生于：§!§g1877年9月25日；墨西哥、索诺拉州瓜伊马斯§!\n§Y军旅生涯：§!§g弗朗西斯科·普卢塔科·埃利亚斯·坎普萨诺·卡列斯，出身于生活温饱的地主家庭，1894年毕业后成为教师，在埃莫西约与瓜伊马斯从事教职，同时也被要求管理起自家产业。后来移居阿瓜普里伊塔，当地州长何塞·马里亚·梅托雷纳将他任命为自己的副职，“十日悲剧”爆发后，卡列斯开始从阿瓜普利伊塔招募士兵反对维克托里亚诺·韦尔塔的军权统治，1913年加入革命军，该年年底在阿尔瓦罗·奥夫雷贡指挥下授上校衔，正式担任埃莫西约的军事指挥官。1914年10月，卡列斯克服重重困难，成功坚守纳科城三个月之久，并因此在1915年2月被晋升准将。阿瓜普里伊塔计划成功后，奥夫雷贡在墨西哥掌权，卡列斯也成为他在军队中的副手，长期以来都是参谋部内的重要成员，不过近年来，人们发现他对政治的热情似乎变得越来越浓厚。§!\n\n§Y重要信息：国家革命党成员，也同样是该党重要候选人。卡列斯坚持奉行严厉的道德规范，认为宗教与酒精对人民和军队都是完全有害的。"
 MEX_juan_gonzales_cabral_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年4月3日；墨西哥、索拉诺州米纳斯普列塔§!\n§Y军旅生涯：§!§g二十岁前，胡安·哲尔曼·卡布拉尔曾经是名卑微的矿工，他搬迁到卡纳尼阿工作，参加过当地于1906年爆发的总罢工，并在那里结识未来引领他走向革命的指路人。作为首批反抗波菲里奥·迪亚斯统治的革命军成员，他参加过马德罗革命早期的许多战役。1911年5月，他成功夺取卡纳尼阿与纳科，因此功绩被弗朗西斯科·马德罗亲自授勋为骑兵上校，1912年正式担任指挥官，1913年加入维克托里亚诺·韦尔塔的军队，承担起一些风险不高的军事任务，被奥夫雷贡视为出任地方军事长官的最佳人选，因为他的立场比自己的同僚梅托雷纳和卡列斯都要温和得多。自那以后，他又多次参与过墨西哥派往南美国家的外交使团，在参谋部内广受尊敬，被视为“墨西哥革命中最干净的军人”。§!\n\n§Y重要信息：政治冷感。"
 MEX_pablo_quiroga_escamilla_commander_desc: "§Y陆军将领介绍\n生于：§!§g1875年6月7日；墨西哥、新莱昂州谢内加-德弗洛雷斯§!\n§Y军旅生涯：§!§g巴勃罗·季洛卡·埃斯卡米拉，1913年加入宪法派军队，接受曼努埃尔·迭格斯的指挥。期间，埃斯卡米拉率领志愿军与第13步兵营在索诺拉、锡那罗亚、纳亚里特与哈利斯科进行过数次远征，支援过圣罗莎战役、奥列丹之战和瓜伊马斯城围攻。1914年晋升为陆军上校，在锡劳-特立尼达、瓜纳华托、克雷塔罗与杜兰戈参与另一系列军事行动。埃斯卡米拉无疑是墨西哥陆军参谋部内经验丰富的一员，但最近他开始对军事生涯失去兴趣，正在考虑退休。"
 MEX_joaquin_amaro_dominguez_commander_desc: "§Y陆军将领介绍\n生于：§!§g1889年8月16日；墨西哥、萨卡特卡斯州松布雷雷特§!\n§Y军旅生涯：§!§g华金·阿马罗·多明戈斯出生于印第安家庭，也是米却肯州首批拿起武器反抗政府的革命者之一，最初接受赫特鲁迪斯·桑切斯的指挥，但在革命时期不断改换阵营，直到加入阿尔瓦罗·奥夫雷贡的军团，因在塞拉亚战役表现出色而获得表彰。1916年，他在莫雷洛斯州与墨西哥城与萨帕塔主义军队作战，为避免反对者投靠敌人而杀死过许多平民。1918年奉命在杜兰戈与奇瓦瓦州对抗韦尔塔，1920年加入阿瓜普里伊塔计划，并因此被晋升为准将，就任英雄军事学院院长。他长期担任这项职务，强调军事纪律与战术素养对赢得战争的重要性，反对以人命换胜利的做法，此外还鼓励在军营内推广体育锻炼和文化教育类活动。§!\n\n§Y重要信息：多明戈斯与萨帕塔和潘乔·比利亚的关系非常糟糕，革命中的交战经历使华金对两位新同志心怀忌惮。"
 MEX_francisco_luis_urquizo_benavides_commander_desc: "§Y陆军将领介绍\n生于：§!§g1891年6月21日；墨西哥、科阿韦拉州拉斯科利纳斯-圣佩德罗§!\n§Y军旅生涯：§!§g弗朗西斯科·路易斯·乌尔基索·贝纳维德斯，1911年加入科阿韦拉州革命，成为埃米利奥·马德罗（弗朗西斯科·马德罗的弟弟）的下属，后来被指派入弗朗西斯科·马德罗的私人卫队，在“十日悲剧”中为马德罗总统坚持奋战，失败后逃离墨西哥城，加入卡兰萨将军的部队，并在其麾下组织起一支来自家乡科阿韦拉州的志愿军。1916年被提升为准将，担任过韦拉克鲁斯政府多项重要公职，期间建立英雄军事学院的前身——“总参谋部学院”。阿瓜普里伊塔计划发表后忠心拥护奥夫雷贡，为后革命时代的秩序稳定付出过大量努力。身为高产作家，他利用不少业余时间来写作革命时代的故事，以亲历者的眼光讲述这段永远改变墨西哥未来的历史。§!\n\n§Y重要信息：贝纳维德斯对写作的兴趣远超参与政治活动。"
 MEX_pablo_macias_valenzuela_commander_desc: "§Y陆军将领介绍\n生于：§!§g1891年11月15日；墨西哥、锡那罗亚州埃尔富艾尔特-拉斯卡布拉斯§!\n§Y军旅生涯：§!§g巴勃罗·马西阿斯·巴伦苏埃拉，1912年加入墨西哥革命军，追随阿尔瓦罗·奥夫雷贡将军直接指挥下的第四民兵营调往北方，并在那里获得中尉军衔。他在漫天战火的军事生涯中赢得晋升，担任过最重要的指挥与代表席位是纳亚里特、下加利福尼亚与北锡那罗亚州的军事行动总负责人，第四、七、九、十、二十四军指战部司令员，第九、十七军区司令，第十五、二十九军区指挥官。尽管不如他的同僚那般身经百战，但确实是军政管理方面的行家。§!\n\n§Y重要信息：国家革命党成员。"
 MEX_abelardo_rodriguez_lujan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1889年5月12日；墨西哥、索诺拉州瓜伊马斯§!\n§Y军旅生涯：§!§g阿韦拉多·罗德里格斯·卢汉，因为曾在1906年短暂移居美国，他的名字很有美式特色。1912年，罗德里格斯在墨西哥革命期间回到祖国，1913年3月在奥夫雷贡领导下参加革命，因为在巴希奥战役中攻占库利亚坎、成功镇压索诺拉雅基族起义并在其他地区与萨帕塔武装激烈作战而迅速得到晋升。1916年授勋陆军上校，不久后加入阿瓜普里伊塔计划，凭借充分的军政界威望担任下加利福尼亚州军事总督，1930年卸任后，开始在英雄军事学院从事教职，最近被提升为陆军准将。§!\n\n§Y重要信息：国家革命党成员。"
 MEX_maximino_avila_camacho_commander_desc: "§Y陆军将领介绍\n生于：§!§g1891年8月23日；墨西哥、普埃布拉州特休特兰§!\n§Y军旅生涯：§!§g马克西米诺·阿维拉·卡马乔，作为普通义务征召兵参与墨西哥革命，逐渐树立军功提升自己的地位。20年代进入英雄军事学院深造，学习更多军事战术，毕业后正式加入总参谋部，成为一名缺乏经验但忠心为国的将军。§!\n\n§Y重要信息：墨西哥工党成员。"
 MEX_plutarco_elias_calles: "普卢塔科·埃利亚斯·卡列斯"
 MEX_plutarco_elias_calles_leader_desc: "普卢塔科·卡列斯将军掌控了墨西哥政府。虽然卡列斯的言辞中极权主义和极端反教权色彩是典型的墨西哥社会主义政治家口吻，但他反对土地平分政策并支持墨西哥原住民融入社会。如果能实现，这将是墨西哥的一个激进的新方向。"
 MEX_lazaro_cardenas_del_rio: "拉萨罗·卡德纳斯·德尔·里奥"
 MEX_lazaro_cardenas_del_rio_leader_desc: "温和派机构革命党(moderate Partido Revolucionario Institucional)的拉萨罗·卡德纳斯在墨西哥总统选举中获胜，其纲领为与萨帕塔武装及天主教会和解。"
 MEX_emilio_candido_portes_gil: "埃米利奥·坎迪多·波特斯·希尔"
 MEX_abelardo_rodriguez_lujan: "阿韦拉多·罗德里格斯·卢汉"
 MEX_vicente_lombardo_toledano: "比森特·隆巴尔多·托莱达诺"
 MEX_vicente_lombardo_toledano_leader_desc: "前总统萨帕塔的私人助手与亲信，维森特·托莱达诺，现在靠自己的本事成为了总统。他主张将欧洲式工团主义和墨西哥农业派理念结合起来，即国家支持集体农庄(Ejidos)进行工业化和工会化。"
 MEX_fidel_velazquez_sanchez: "菲德尔·贝拉斯克斯·桑切斯"
 MEX_rosendo_salazar_alamo: "罗森多·萨拉萨尔·阿拉莫"
 MEX_emiliano_zapata_salazar: "埃米利亚诺·萨帕塔·萨拉萨尔"
 MEX_emiliano_zapata_salazar_leader_desc: "埃米利亚诺·萨帕塔，墨西哥革命的英雄，在1932年墨西哥总统选举中获胜。自从他就任开始，他促进了墨西哥集体农庄(Ejidos)的发展，并通过一些政治上的妥协，得以与法兰西公社建立更密切的外交关系。然而，萨帕塔仍然面临其他社会主义党派与旧反动政权残余势力的强烈反对。"
 MEX_francisco_pancho_villa: "弗朗西斯科·“潘乔”·比利亚"
 MEX_francisco_pancho_villa_leader_desc: "弗朗西斯科·“潘乔”·比利亚对独裁者维多利亚诺·韦尔塔的军事胜利，是墨西哥社会主义革命的关键一步，这场胜利在墨西哥和国外仍是一个传奇。比利亚虽然经常与萨帕塔意见相左，但同样是一个农业社会主义者。"
 MEX_antonio_irineo_vilarreal_gonzalez: "安东尼奥·伊里内奥·比利亚雷亚尔·冈萨雷斯"
 MEX_ruben_jaramillo_menez: "鲁文·哈拉米略·梅内斯"
 MEX_pascual_ortiz_rubio: "帕斯夸尔·奥尔蒂斯·鲁维奥"
 MEX_manuel_avila_camacho: "曼努埃尔·阿维拉·卡马乔"
 MEX_miguel_aleman_valdes: "米格尔·阿莱曼·巴尔德斯"
 MEX_juan_andreu_almazan: "胡安·安德鲁·阿尔马桑"
 MEX_pablo_gonzalez_garza: "巴勃罗·冈萨雷斯·加尔萨"
 MEX_pablo_gonzalez_garza_leader_desc: "巴勃罗·冈萨雷斯·加尔萨将军曾经是前总统卡兰萨的坚定盟友。随着卡兰萨的去世和阿尔瓦罗·奥夫雷贡接任墨西哥总统，他便隐匿起来，等待时机将社会主义蛀虫们从他心爱的墨西哥清除出去。随着墨西哥军事政变的成功，他正准备这样将这一切实现。"
 MEX_jose_antonio_urquiza: "何塞·安东尼奥·乌尔基萨"
 MEX_jose_antonio_urquiza_leader_desc: "狂热的天主教徒和反社会主义者何塞·安东尼奥·乌尔奎萨，已经在墨西哥军队中胜过了他的表面盟友们以接任总统职位。乌尔奎萨总统一定会像自己对上帝的虔诚一样认真对待自己的共治主义国家。"
