 YUN_zhu_peide: "朱培德"
 YUN_zhu_peide_leader_desc: "朱培德出身于禄丰的名门望族，其祖上曾经先后效忠于明清两朝。虽然他的祖先如此数代，但是朱培德却是名学富五车的革命者，他与孙中山共事，投身于三民主义事业。朱培德短暂担任过江西省长，为国民党工作了很长一段时间。当国民党北伐战败，朱培德只能与国民革命军第三军的残兵败将们撤退到了故乡云南，并为唐继尧效力。\n唐继尧政府倒台后，朱培德抓住机会，他公开谴责新军阀龙云，并和他的战友们共同西进并接管了昆明。如今，朱培德稳坐云南首府，他立誓要继承孙中山的遗志，重建中华之国民政府。"
 YUN_zhu_peide_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年；大清帝国、云南省禄丰§!\n§Y军旅生涯：§!§g朱培德出身于禄丰的名门望族，其祖上曾经先后效忠于明清两朝。虽然他的祖先如此数代，但是朱培德却是名学富五车的革命者，他与孙中山共事，投身于三民主义事业。朱培德短暂担任过江西省长，为国民党工作了很长一段时间。当国民党北伐战败，朱培德只能与国民革命军第三军的残兵败将们撤退到了故乡云南，并为唐继尧效力。"
 YUN_tang_jiyao: "唐继尧"
 YUN_tang_jiyao_leader_desc: "作为蔡锷将军的坚定支持者，唐继尧的政治生涯自从1911年开始，追随蔡锷的命令投身武昌起义，响应辛亥革命。当革命成功后，他担任贵州督理，后于1913年回到故乡云南顶替蔡锷留下的空位。当袁世凯宣布复辟时，唐继尧迅速在蔡锷和李烈钧的支持下反对袁世凯，他们几人共同起兵，护国讨袁，当在护国战争中得胜后，云南已成为了神州大地上的又一强力军阀。\n然而，云南的辉煌时代也就此落幕。唐继尧的军队之后屡战屡败，1921年，唐继尧败走四川，还差点被顾品珍推翻。因此，北伐失败却救了人在云南的唐继尧。残存的国民革命家和唐继尧手上军队让德国干涉军和直系军阀不敢对这个貌似敌对的共和派省份轻举妄动。但是，唐继尧自己野心勃勃又浮躁的性格，使得不少滇军军官并不喜欢他，因此他对云南省的控制力实际上要比外人想的要弱得多。"
 YUN_tang_jiyao_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年8月14日；大清帝国、云南省曲靖§!\n§Y军旅生涯：§!§g作为蔡锷将军的坚定支持者，唐继尧的政治生涯自从1911年开始，追随蔡锷的命令投身武昌起义，响应辛亥革命。当革命成功后，他担任贵州督理，后于1913年回到故乡云南顶替蔡锷留下的空位。当袁世凯宣布复辟时，唐继尧迅速在蔡锷和李烈钧的支持下反对袁世凯，他们几人共同起兵，护国讨袁，当在护国战争中得胜后，云南已成为了神州大地上的又一强力军阀。\n然而，云南的辉煌时代也就此落幕。唐继尧的军队之后屡战屡败，1921年，唐继尧败走四川，还差点被顾品珍推翻。因此，北伐失败却救了人在云南的唐继尧。残存的国民革命家和唐继尧手上军队让德国干涉军和直系军阀不敢对这个貌似敌对的共和派省份轻举妄动。但是，唐继尧自己野心勃勃又浮躁的性格，使得不少滇军军官并不喜欢他，因此他对云南省的控制力实际上要比外人想的要弱得多。"
 YUN_lu_han: "卢汉"
 YUN_lu_han_leader_desc: "早就有流言传闻说，卢汉是龙云的同父异母或者同母异父的兄弟，这或许解释了为什么他们两个之前的亲密的同志关系。但不论这谣言是真是假，不论他们两人之前的情谊有多么深，都不能阻止卢汉见机行事。这位年轻的彝族将领曾在中国国民党任职，并且与印度支那的越南国民党作战过，这些经验足以让卢汉现在率部对他曾经的战友发动一场大胆的政变。卢汉现在拼命地在昆明集结力量，并且对即将来临的风暴未雨绸缪。然而，他身边的人却在想，一个连自己好兄弟都能背叛的人，真的可以信赖吗？"
 YUN_lu_han_commander_desc: "§Y陆军将领介绍\n生于：§!§g1895年；大清帝国、云南省昭通§!\n§Y军旅生涯：§!§g早就有流言传闻说，卢汉是龙云的同父异母或者同母异父的兄弟，这或许解释了为什么他们两个之前的亲密的同志关系。这位年轻的彝族将领曾在中国国民党任职，并且与越南国民党并肩作战过。"
 YUN_hu_ruoyu: "胡若愚"
 YUN_hu_ruoyu_leader_desc: "新的政权风雨飘摇，曾经推翻唐继尧的人们如今正兵戎相向。此时胡若愚先下手为强，带着他的一众部下夺下了云南首府。跟同龄人不同，胡若愚出身知识分子地主家庭，可是却对二十世纪初的革命政治十分着迷。在唐继尧的麾下，他在滇军中节节攀升，最后在滇军参谋部中谋得一职。凭他优厚的财力和他与昆明滇军军官们的关系，胡若愚来了一把豪赌，他要赶走并逮捕他的同事们，并宣布自己是云南的新大王。如今，时间将证明此举的风险有多大……"
 YUN_hu_ruoyu_commander_desc: "§Y陆军将领介绍\n生于：§!§g1894年；大清帝国、云南省罗平§!\n§Y军旅生涯：§!§g与同龄人不同，胡若愚出身于一个优越的知识分子地主家庭，但却被二十世纪席卷华夏的革命而吸引。在唐继尧的支持下，他在滇军中一路高升，最终在昆明的滇军参谋部中谋得了一份美差。"
 YUN_long_yun: "龙云"
 YUN_long_yun_leader_desc: "年轻时的龙云在云南讲武堂深造时，受到了持反清观点同学的影响。他因此参加了当地民兵并投身辛亥革命，一路扶摇直上，最终成为了割据云南的军阀，唐继尧麾下的第五军军长。他的晋升之路也得益于与他的上级兼表兄弟卢汉间亲密的友谊。不过，受革命失败和政见对立的影响，二人间的友谊也将因此改变。龙云一路走来，既有牺牲，也曾遭人暗算，也有不少遗憾，但今时不同往日，云南王已经崛起，滇军战士们有了新的上司。\n龙云对云南的控制不是很强，但他意志坚定，野心勃勃，云南王可不是好当的，他可能会在日后像他的前任一样，被自己的下属推翻。身为彝族，民族背景只能用来改善他的军政府与他血亲们的关系，而对他的军旅生涯毫无帮助。身为实用主义者，汉族政治中的异类，这位野心勃勃的云南之龙，可能将是神州大地之上的又一霸主。"
 YUN_long_yun_commander_desc: "§Y陆军将领介绍\n生于：§!§g1894年10月19日；大清帝国、云南省昭通§!\n§Y军旅生涯：§!§g年轻时的龙云在云南讲武堂深造时，受到了持反清观点同学的影响。他因此参加了当地民兵并投身辛亥革命，一路扶摇直上，最终成为了割据云南的军阀，唐继尧麾下的第五军军长。身为彝族，民族背景只能用来改善他的军政府与他血亲们的关系，而对他的军旅生涯毫无帮助。身为实用主义者，汉族政治中的异类，这位野心勃勃的云南之龙，可能将是神州大地之上的又一霸主。"
 YUN_zhu_de: "朱德"
 YUN_zhu_de_leader_desc: "朱德是白手起家的典型人物，当年在四川的农村中，朱德不过是一个无足轻重的当地贫农，一个一无所有的佃农。当他9岁时，他被一个有钱的叔叔收养，随后被送到了云南讲武堂深造。在讲武堂读书时，他加入了国民党的前身，也就是同盟会。接下来，朱德在动乱的中国四处漂泊，跟随国民革命军于各条战线上奋战，他为各个派系尽忠，也认识了不少人。他曾经到过四川，去过上海和西藏，甚至还在柏林留过学，而冥冥中的天意将他带回云南。最近他威胁到了云南军阀唐继尧的统治，因此被迫辞去了在国民革命军中的职务，由于不想再次离家出走四处漂泊，朱德只好承诺不问政事。\n\n朱德原本以为他未来的结局就是在云南讲武堂中靠当教官度过余生，但唐继尧倒台和云南大乱的消息让他重燃斗志。朱德的目标很简单，他要成为比云南曾经的独裁军头更出色的领导人，他要在云南，建立起他所钻研的、教导的、那个无比理想、集道德和责任于一身的民主制度。"
 YUN_zhu_de_commander_desc: "§Y陆军将领介绍\n生于：§!§g1886年12月1日；大清帝国、四川省仪陇§!\n§Y军旅生涯：§!§g朱德是白手起家的典型人物，当年在四川的农村中，朱德不过是一个无足轻重的当地贫农，一个一无所有的佃农。当他9岁时，他被一个有钱的叔叔收养，随后被送到了云南讲武堂深造。在讲武堂读书时，他加入了国民党的前身，也就是同盟会。接下来，朱德在动乱的中国四处漂泊，跟随国民革命军于各条战线上奋战，他为各个派系尽忠，也认识了不少人。他曾经到过四川，去过上海和西藏，甚至还在柏林留过学，而冥冥中的天意将他带回云南。最近他威胁到了云南军阀唐继尧的统治，因此被迫辞去了在国民革命军中的职务，由于不想再次离家出走四处漂泊，朱德只好承诺不问政事。\n朱德的目标很简单他要在云南，建立起他所钻研的、教导的、那个无比理想、集道德和责任于一身的民主制度。"
 YUN_li_xin: "李鑫"
 YUN_li_xin_leader_desc: "李鑫毕业于昆明的私立成德中学，之后又在国内多所大学求学。起初，他在南京东南大学就读，后又转学到国立北京农业大学。在北京就读期间，他对外国政治思想愈发感兴趣，并对之前俄国覆亡的布尔什维克运动以及当下欧洲兴起的工团主义运动愈发感兴趣。在20世纪20年代，他的思想愈发靠拢工团主义，随后和其他持有激进观念的同学们一道组建了“革新社”，宣传左派观念。在1926年毕业后，李鑫南下广州，接受了一个由中国共产主义者及国民党左派设立的宣传农业社会主义的讲习所的熏陶。虽然当时李鑫倾向于共产主义，但他仍接受了政治代表的邀请加入了共产党，并协助自己的家乡云南组织政治运动。这个所谓“云南特别支部”的组织起初的任务是配合上级在云南合作，但在北伐战争失败后，他们就失去了同上级的联系。\n\n李鑫作为这个组织的一个关键角色，在此之后也逐渐接纳了革新社内部占主导地位的意识形态，并在昆明市中心创设了一个激进工团主义的知识分子地下结社。而李鑫的这番做法引发了一场内部大分裂，那些忠于云南特别分支创始时期信条的社员同受李鑫的工团主义意识形态影响的社员间产生了分裂，最终迫使李鑫从组织内分裂出了“新滇社”。虽然李鑫抱有一番革命信仰，他还是设法让党组织活动留在唐继尧政府的可控范围内。起初，一些云南军阀知晓李鑫抱有左派立场，但他们没有理由去迫害这个人畜无害的农学家。这一观念在李鑫赴云南各地锡矿开展工作组织工会后被发生了彻底转变。李鑫一度亲自打扮成一个矿工，希望同无产阶级兄弟们靠近再靠近。在1929年组织了一场野猫式罢工后，李鑫差点就被抓起来杀掉，所以他不得不开始流亡避难。在那之后，他继续培植自己的政治影响力，希望有朝一日能团结起云南的工人农民，向军阀们证明权力终将属于无产阶级。"
 YUN_wang_fusheng: "王复生"
 YUN_wang_fusheng_leader_desc: "在被北京大学文学院录取之前，王复生的生活平平无奇。他很快就同激进的学生团体有了交际，并结识了诸如李鑫、李大钊等一批名人。当他的不少同志涉足于欧美新兴的工团主义运动时，王复生依然坚定地站在马克思主义旗下。不久后，王复生加入北大内由李鑫组建的左派社会主义宣传社团“革新社”。这一时期，他见证了不少同志战友被北京政府镇压，目睹了他们被逮捕，被监禁，被处决——而这一切，推动了王复生走上复仇和专制的道路。和他的同学李鑫一样，王复生同不少中国工团党以及国民党左派的成员有了接触，并受命返回云南，在滇省组织发展社会主义者。他们的目的是创设“云南特别支部”这一共产主义党派分支以推翻唐继尧对西南地区的掌控，并发动一场革命。\n\n不过，在北伐战争失败后，云南特别支部也近乎全军覆没，支部也在乱局中同上级断了联系。对王复生来说最糟糕的是。他的老同志们开始转而攻击他。他的同志们否定了老一辈当权派，转而团结在了李鑫的工团主义观念周围。怒不可遏的王复生攫取了特别支部的控制权，并推动支部开除了李鑫的党籍。在他担任这个地下革命组织的领导者期间，他竭力尝试同任何残余的国民党或工团党组织恢复联系，竭力推动在中国继续开展斗争活动。在数年的沉寂和失败后，他终于和组织搭上了线。靠着一系列秘密会谈，加密信件和高风险计划，中特局和云南特别支部重建了联系，而云南特别支部也再一次为它的初始目标服务：筹划一场打倒云南军阀的革命。虽然王复生和他的老同志们已分道扬镳且又有了新上级，但他的个人目的永不改变：革命尚未成功，革命革命革革命。"
 YUN_gong_shou: "龚绶"
 YUN_gong_shou_leader_desc: "作为所在夷土司世系的最新一任家主，龚绶因他不择手段的政治投机以及对南境少数民族自治权利的狂热捍卫而闻名于世。龚绶的生名是刀樾春，辛亥革命前为南甸宣抚司土司。在察觉到全中国各地的政治动向后，龚绶改姓为龚，并推出了一个长篇累牍的故事：他的家族祖先是明代征服云南时士兵的后代。在后革命时代的政治动荡中，以汉族身份行事活动为龚绶带来了巨大的好处，他曾经利用自己的这一身份来抵制打压夷人及削弱土司自治权的尝试。尽管这些操作最终把龚绶送进了监狱，但在刑满释放后，他仍然继续过着自己奇特的双元民族认同的日子：有时候是汉人政治家龚绶，有时候又是土司刀樾春。"
 YUN_jin_handing: "金汉鼎"
 YUN_jin_handing_commander_desc: "§Y陆军将领介绍\n生于：§!§g1887年；大清帝国、云南省玉溪§!\n§Y军旅生涯：§!§g金汉鼎作为蔡锷将军攻打四川期间的得力干将，曾经前途无比光明。1922年，为铺平北伐的道路，他被任命为云南代理省长。但在他任职仅一个月后，就被唐继尧逼宫下野。被赶下云南省长一职的他决定加入蒋介石的部队，可国民党的失败则再度打破了金汉鼎的雄心壮志。意想不到的是，在他以为自己就要一声不吭的流亡国外时，唐继尧却在满清复辟后向他伸出了橄榄枝，邀请他回到昆明。共和派缺少有经验的军官，因此唐继尧和金汉鼎不得不放下对彼此的成见，为不可避免的北伐做准备。当这群民主派舔舐伤口时，金汉鼎在闲暇之余还遇上了他的几个老相识，比如他的军校同学朱德。除了军官的身份，金汉鼎还是一名著名的禁烟者，他在国民革命军中掀起了一次大规模的禁酒、禁烟、禁鸦片的政治运动。"
 YUN_luo_binghui: "罗炳辉"
 YUN_luo_binghui_commander_desc: "§Y陆军将领介绍\n生于：§!§g1897年12月12日；大清帝国、云南省昭通§!\n§Y军旅生涯：§!§g贫农之子罗炳辉从小就对地主、剥削者和资本家充满痛恨，也因此名声大噪。尽管他个性叛逆，但他还是加入了军队，并成为了一名著名而忠诚的滇军战士。在此期间，他得到了唐继尧的青睐，因此得以在国民革命军一路高升，最终成为了孙中山先生的保镖。在北伐期间，他负伤入院，也因此躲过了北伐灾难性的失败。康复后，他加入了同在云南的同僚们，凭他与唐继尧的友谊，他轻松进入了滇军高层。"
 YUN_fan_shisheng: "范石生"
 YUN_fan_shisheng_commander_desc: "§Y陆军将领介绍\n生于：§!§g1891年；大清帝国、云南省玉溪§!\n§Y军旅生涯：§!§g与大部分滇军军官不同，范石生并非军人出身。他曾是中医，还当过教师，直到他的世交李鸿祥介绍入新军蔡锷部任文书。他就此醉心于革命运动，弃笔从戎，加入蔡锷的麾下，可国民党人为了统一中国而一路进行不断的战争与失败，让范石生最终从军中退役，返回云南，在昆明当起了医生。原本的他将远离政治，归于平凡，直到范石生引起了唐继尧的注意。他们二人在革命时期就是老相识了，唐继尧也成功说服他的老战友重返军队。现在，范石生把他的长袍和人力车换成了军服和步枪，投身正在恢复元气的共和运动。"
 YUN_zhao_xingwu: "赵醒吾"
 YUN_zhao_xingwu_leader_desc: "赵醒吾1917年考入云南省法政学校预备科。尽管由于年龄幼小让他没有参加过辛亥革命及护国战争，但这两场战争中国大地上那些动人心弦的故事却牵动了他的心结。在昆明期间，他开始阅读政治哲学，既有主流的民主运动宣言，也有在唐继尧治下被禁的共产主义宣传。他因试图在学生内部组织政治运动而被学校开除。对这种思想控制极为不满的赵醒吾决意离开云南，向东投效国民革命军。在接下来几场战斗中，他在朱培德手下效力，并展现了自己善于分析占据，拥有战略思维的特点。在这一时期，他首次加入了中国工团党，但他所希望的本党与国民党党内社会主义者的合作并不长久。北伐战争的失败摧毁了华南的民主及社会主义运动，迫使赵醒吾同他的上司朱培德一道流亡云南。在流亡期间，他同其他国民党右派流亡者保持着一定的距离。后来他开始同分散在云南各地的左派分子通信会面，并成为了云南左派内一个重要的话事人。赵醒吾从一个学生，一个士兵，一个流亡者一路走来，尽管如此这一切都没有磨平他的棱角，如今他仍然有着高超的领导能力并对社会主义抱有坚定信念。"
