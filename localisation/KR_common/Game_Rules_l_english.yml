 RULE_OPTION_NFA_PATH_SOCCON: "£KR_game_rule_flag_NFA  第二神圣联合 - 法兰西社会党"
 RULE_OPTION_NFA_PATH_SOCCON_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$§c法兰西社会党§!将自身确定为大众党，随着它的扩张，它抛弃了执政联盟的其他成员。"
 RULE_OPTION_NFA_PATH_MARLIB: "£KR_game_rule_flag_NFA  第二神圣联合 - 共和民主党"
