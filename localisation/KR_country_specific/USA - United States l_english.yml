 ustates.186.d.lost_election_csa: "今天，明尼苏达州前州长、农民劳工党的魁首弗洛伊德·奥尔森家里传来了不幸的消息，奥尔森的家人透露，他因胃癌复发而去世。去年夏天，奥尔森在联合党旗帜下为竞选合众国总统而一直奔走，但最终在一场充满争议的众议院投票中被击败。内战爆发后，许多进步派指望他担任领头人，据说总统[Root.GetLeader]也曾越过党派界限，邀请他到政府中任职。然而，这位沉疴渐重的总统候选人却转而回到家乡州休养，并最终在那里去世。尽管起初奥尔森的癌症已经缓解，但令他和亲人们震惊的是，症状似乎又复发了。在去世前，这位参议员发表了一份声明，为没能在如此动荡的时期为他的州和国家挺身而出而致歉。总统[Root.GetLeader]已对奥尔森的家人表示哀悼，还提及他对理想主义进步人士的尊重，并为他表示哀伤，因为建制派不愿和他讲道理，反而诉诸暴力、处处阻挠。在争夺激烈的明尼苏达州，叛乱军与占领军在社会主义政府的支持下宣布短暂停火。"
