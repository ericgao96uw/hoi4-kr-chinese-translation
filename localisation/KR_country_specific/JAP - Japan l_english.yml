 JAP_land_reform: "土地改革"
 JAP_land_reform_desc: "土地改革已经是日本政治持续了近70年议题了。我们并非第一批尝试解决这个问题的人，若是我们不够小心，那我们也将不会是最后一批。我们在此花费越多的精力和时间，我们的努力就越有可能取得成果，尽管我们随时都有终止这项计划的自由……\n\n目前我们的土地改革进度：[?JAP.JAP_land_reform_variable|H0]"
 JAP_land_reform_1: "前期土地改革"
 JAP_land_reform_1_desc: "土地改革法案旨在限制地主的势力并为贫穷的农民提供土地。我们最初的计划将在未来4年内强制重新分配所有外居地主的土地。"
 JAP_land_reform_2: "中期土地改革"
 JAP_land_reform_2_desc: "进一步的计划将在土地买入价以外，额外给地主发放国债作为补偿。这将成为朝解决困扰我国几代人的农村贫困问题迈出的一大步。"
 JAP_land_reform_3: "后期土地改革"
 JAP_land_reform_3_desc: "规模最大的改革将赋予政府官员更大的权力去同反抗改革的人斗争。"
 JAP_land_adjustment: "土地利用调整法"
 JAP_land_adjustment_desc: "《土地利用调整法》将为承租人的权利建立法理基础。该法案将禁止地主在没有正当理由的情况下单方面取消或拒绝续约。"
 JAP_rent_control: "租金管制法"
 JAP_rent_control_desc: "《租金管制法》将允许地方当局实施租金控制，并授权地府官员在租金被证明过高的情况下进行干预。"
 JAP_agriculture_land_control: "农地统制法"
 JAP_agriculture_land_control_desc: "《农地统制法》规定用于非农业目的的农用土地流转或交易必须得到地方当局的批准。这使我们能够选择种植什么作物，从而保证主粮的高产。"
 JAP_finish_land_reform: "完成土地改革计划"
 JAP_finish_land_reform_desc: "我们将完成土地改革计划并看看结果如何……"
 JAP_merge_army_ideas: "完成陆军改革"
 JAP_merge_army_ideas_desc: "我们的陆军改革已告完成，陆军已能应对万难。"
 JAP_develop_chosen_tungsten_mines: "扩建朝鲜钨矿"
 JAP_develop_chosen_tungsten_mines1_desc: "我们在[527.GetName]发现了钨矿床，要在那里建立一座高产钨矿还需要一些时间和精力。"
 JAP_develop_chosen_tungsten_mines2_desc: "我们第二次在[527.GetName]开采钨矿，要在那里建立一座高产钨矿还需要一些时间和精力。"
 JAP_develop_chosen_tungsten_mines3_desc: "我们第三次在[527.GetName]开采钨矿，要在那里建立一座高产钨矿还需要一些时间和精力。"
 JAP_develop_chosen_tungsten_mines4_desc: "我们收到了[525.GetName]的勘探报告，据报告称该地新发现了数个新钨矿，在我们验证这个报告的真实性的同时，我们也应该扩大位于[527.GetName]的钨矿的生产规模。"
 JAP_develop_chosen_tungsten_mines5_desc: "我们的探矿者已经从[525.GetName]回来了，并确认那里确实有一个大型的钨矿床，我们将立即着手开发这个新钨矿，同时也要完成对[527.GetName]的矿区的扩建工作。"
 JAP_fading_sun: "落日"
 JAP_fading_sun_timer: "落日"
 JAP_fading_sun_timer_desc: "我们已经失去了在大陆上的据点！即使我们能像现在这样继续战争，但是我们没有多少剩余时间了。精英阶层对这场战争的政治上的支持正在迅速衰落，我们一次又一次的失败带来的耻辱使群众走上了街道。如果帝国还想继续生存下去，我们必须尽快在大陆上找到新的立足之地！"
 JAP_fading_sun_timer_enemy: "落日"
 JAP_fading_sun_timer_enemy_desc: "对日本正在进行的战争来说，朝鲜半岛和亚瑟港被外国势力占领是一个沉重的打击。除非他们能在大陆上攻占一个新的立足之地，否则我们给他们造成的无数失败将点燃他们国内的动荡，很快会强迫这个旭日帝国坐上谈判桌。"
 JAP_offer_peace_to_china: "同中国议和"
 JAP_offer_peace_to_china_desc: "中国人已击败了皇军，如今占领了满洲和朝鲜。虽然他们全无入侵我本土的能力，战败的耻辱也已在国内引起了大规模不满。不论此番行为会让我国如何蒙羞，但现在最好的办法是立刻谈判求和，然后转移重心到处理内部问题。"
 JAP_offer_peace_to_russia: "同[From.GetNameDef]议和"
 JAP_offer_peace_to_russia_desc: "俄国人已经击败了皇军，控制了我国在大陆上的领土，为他们1905年的战败一雪前耻。虽然俄国人绝无入侵本土的能力，战败的耻辱也已在国内引起了大规模不满。不论此番行为会让我国如何蒙羞，但现在最好的办法是立刻谈判求和，然后转移重心到处理内部问题。"
 JAP_will_surrender_if_forced_out_of_china: "当日本没有控制中国大陆上的任何地区时生效："
 JAP_all_chinese_allies_capitulated: "所有在亚洲大陆上的中国人盟友都已经投降"
 JAP_all_owned_chinese_states_occupied: "在中国大陆上所有拥有的地区都被占领了"
 JAP_second_sino_japanese_war: "第二次中日战争"
 JAP_second_sino_japanese_war_desc: "两大古国之间的终极决战终于爆发打响了。日本士兵比起中国士兵更加训练有素更加纪律严明，再加上我们的技术优势，我们手握极大的优势。尽管如此，我们越向中国内陆推进，就越难以掌控中国。天皇陛下万歳！"
 JAP_step_up_war_effort: "做好战备"
 JAP_threaten_philippines: "威胁菲律宾"
 JAP_threaten_philippines_desc: "威胁菲律宾"
 JAP_attack_indochina: "攻击[From.GetNameDef]"
 JAP_attack_indochina_desc: "一个独立的[From.GetNameDef]是不可接受的，除非将其纳入我国势力范围内。我们必须立刻采取行动！"
 JAP_attack_siam: "攻击[From.GetNameDef]"
 JAP_attack_siam_desc: "[From.GetNameDefCap]坐拥印度支那半岛中央的优越地理位置。我国不能容忍这样一个政治实体在这一地区保持中立，甚至倒向敌人一方与我们作对。"
 JAP_attack_india: "攻击[From.GetNameDef]"
 JAP_attack_india_desc: "如果我们想控制印度次大陆，[From.GetNameDef]就应该是我们的下一个目标！"
 JAP_attack_australia: "攻击[From.GetNameDef]"
 JAP_attack_australia_desc: "[From.GetNameDefCap]坐落于我们的太平洋利益圈内，是时候将我们的意志贯彻到其身上了！"
 JAP_invade_manchuria: "入侵[From.GetNameDef]！"
 JAP_invade_manchuria_desc: "所以，[From.GetLeader]是打算背叛我们咯，对吧？不过，[Root.GetNameDef]可不会坐视他们采取行动。我们将先发制人！"
 JAP_influence_china: "影响中国"
 JAP_influence_china_desc: "中国是个大国。“影响”也因之意味繁多：从简单的煽动乱局，到支持我们的盟友，再到简单直接的大屠杀……谨慎决策，随心所欲的决策可能会带来一些不可预知的后果……"
