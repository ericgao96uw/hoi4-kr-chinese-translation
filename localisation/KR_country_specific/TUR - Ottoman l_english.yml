 OTT_MME_Hejazi_Expansion_desc: "从两圣城到群山环绕的汉志东部，国家学校将不分宗教不分种族得向所有人提供教育。这项工作势必漫长且耗资不菲，但是在这项工作结束后，我们的人民面对不断变化的世界将比以往任何时候都准备得更为充足。"
 OTT_prorogue_parliament: "休闭议会"
 OTT_prorogue_parliament_desc: "很难说这是宪政还是非法行为，但暂时休闭议会是苏丹目前唯一可以在不通过众议院的情况下治理国家和推动改革的方法。由于反君主主义者长期以来一直在试图摆脱苏丹，而即使是贵族化的自由主义者也不愿在此时为王室的行为辩护。因此，虽然这一行动暂时给予了苏丹很大的操作空间，但拖延太久的话可能会进一步激化帝国内的冲突。"
 OTT_early_elections: "进行提前选举"
 OTT_early_elections_desc: "由于联盟已经几乎不再受支持，大维齐尔认为除了向苏丹提交辞呈并请求解散议会之外别无他法。我们尚不确定这是否会在即将到来的提前选举中对他的政党有利，但我们已经没有选择了，如果不承担这个风险，帝国将在下一次选举前陷入僵局。"
 OTT_prorogue_parliament_mission: "休闭议会"
 OTT_prorogue_parliament_mission_desc: "很难说这是宪政还是非法行为，但暂时休闭议会是苏丹目前唯一可以在不通过众议院的情况下治理国家和实施自己的改革的工具。由于反君主主义者长期以来一直在试图摆脱苏丹，而即使是贵族化的自由主义者也不愿在此时为王室的行为辩护，所以虽然这一行动暂时给予了苏丹很大的操作空间，但拖延太久的话可能会进一步引爆帝国内的冲突。"
 OTT_df_coalition: "和§Y民主党§!进行联盟谈判"
 OTT_df_coalition_desc: "虽然我们可能赢下了选举，但我们没有获得一个组建稳定政府所必需的绝对多数。要解决这个问题，我们必须与选举的另一个赢家展开谈判，即卡齐姆·卡拉贝基尔的民主党。"
 OTT_congress_turkish_nationalists: "土耳其民族主义团体"
 OTT_congress_turkish_nationalists_desc: "“土耳其民族主义者”这个团体很难界定，虽然大多数所谓的民族主义者都归属于奥斯曼人民党，但有一群议员的思想甚至更激进，他们希望看到帝国的阿拉伯部分和土耳其部分能够彻底分离。这些人在许多层面上都属于极端分子，他们高举图兰主义或突厥统一的理念，这使得我们非常难以与他们进行谈判。\n\n在土耳其民族主义团体的维拉耶（§G埃迪尔内、科斯坦丁尼耶、布尔萨、伊兹密尔、阿菲永、穆拉、安卡拉、卡斯塔莫努、萨姆松、阿达纳、西色雷斯、梅斯坦利§!）进行§Y地区互动§!将会增加或减少相应数量的支持我们联盟的£deputies_texticon §Y议员§!。\n\n§G支持者§!：[?OTT.nat_tur_sup_deputies]/[?OTT.nat_tur_deputies]\n§R反对者§!：[OTT_congress_turkish_nationalist_opposition]/[?OTT.nat_tur_deputies]\n"
 OTT_con_halkevleri_program: "投资人民宫计划"
 OTT_con_halkevleri_program_desc: "突厥民族主义者与突厥之家通力合作，推出了一项名为“人民宫”（土耳其语：Halkevleri）的计划，以培养突厥族的民族意识。他们试图证明突厥民族才是一直以来定居在安纳托利亚高原之上的原生民族，所谓的希泰人和苏美尔人都是突厥人的别称罢了，而安纳托利亚地带的人文风俗或多或少都是突厥人派生的，借此明目张胆的宣扬其有关突厥民族团结和泛图兰主义的理想。\n\n目前为止，这些民族主义组织的影响力还很弱，完全依靠外界的捐助和人们自发的捐款而活，但是他们对自由协约党分权主义的反对也吸收了一些信众，并促进其组织的扩张。我们可以将人民宫置于我方管理之下，并提供国家资金，解决部分问题的同时还能争取下突厥主义者们的支持。此举也能扭转人民宫用以宣传民族主义的性质，让它们转向宣传文化多样性，而不是现在这种民族霸权主义。"
 OTT_con_anatolian_relief_program: "资助安纳托利亚农业救济计划"
 OTT_con_anatolian_relief_program_desc: "安纳托利亚内陆中心地带是全球经济大萧条的最大受害者之一。整个地区依靠农业过活，大战造成的大批人口流失令此地的农业严重受损，至今还在恢复的泥潭中踌躇不前。许多农民变得一贫如洗，物资网络完全无法提供他们的必备用品。加上安纳托利亚的农民同时也是奥斯曼军队的主力来源，这些因素使得他们成为了诸如奥斯曼人民党那些提倡集权化的党派的绝佳受众，再提些关于救济的承诺，这些农民的票几乎是唾手可得。\n\n“安纳托利亚农业救济计划”，将通过土耳其农业银行向安纳托利亚的农民们提供赈济金，这样我们能压制住人民党给农民们吹的耳旁风，也能在下层阶级中赢得些支持。"
 OTT_con_turkish_language_decree: "将奥斯曼语作为唯一行政语言"
 OTT_con_turkish_language_decree_desc: "作为帝国在世界大战后改革的一部分，阿拉伯语的地位被得到了提高，并已经成为了许多地方政府和行政上的第二官方语言。虽然诸如议会等高级机构仍然被宪法规定只可使用奥斯曼语，但近来，大量的阿拉伯议员使得行政部门内部的阿拉伯语使用程度也有所提高。\n\n我国的土耳其民族主义者对这种违反规定的行为极为不满，他们担心如果不采取严厉措施的话阿拉伯语将会在帝国中占据真正的主导地位。因此他们在议会中提出了一项提案，希望能够强制执行宪法中的语言规定，以使得市议会以上的所有行政部门中都必须使用奥斯曼语。"
 OTT_congress_arab_nationalists: "阿拉伯民族主义团体"
 OTT_congress_arab_nationalists_desc: "阿拉伯民族主义者分散在各种各样的小型地区政党中，他们在许多问题上存在分歧，但在为阿拉伯人民争取更大的自治权方面团结一致。一些人认为土耳其人和阿拉伯人之间的双重君主制是解决之道，而另一些人则认为建立一个独立的阿拉伯国家是唯一的出路。然而，有一点是十分肯定的，那就是与凯末尔主义者合作是绝对不可能的，其认为凯末尔的政策是突厥帝国主义，意图为伊斯兰和阿拉伯文明带来衰亡——直至毁灭。\n\n与阿拉伯维拉耶（§R阿勒颇、霍姆斯、大马士革、海法、黎巴嫩、摩苏尔、巴格达、的黎波里塔尼亚和班加西§!）的§Y地区互动§!将会导致支持我们联盟的£deputies_texticon §Y代表§!的增减。\n\n§G支持者§!：[?OTT.nat_ara_sup_deputies]/[?OTT.nat_ara_deputies]\n§R反对者§!：[OTT_congress_arab_nationalist_opposition]/[?OTT.nat_ara_deputies]\n"
