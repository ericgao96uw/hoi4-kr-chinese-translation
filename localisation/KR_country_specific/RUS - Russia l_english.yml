 RUS_irakli_tsereteli: "伊拉克利·采列捷利"
 RUS_irakli_tsereteli_leader_desc: "伊拉克利·采列捷利，虽是名门采列捷利家族出身，童年时期就已经是个小社会主义者了。他自家富裕优渥，可库塔伊西的平民百姓却蓬头垢面，伊拉克利那是就发誓要终结这种不平等。他在莫斯科的法学院就读，参加过学生抗议运动，蹲过牢子，而且在回家与流放至西伯利亚间自愿选择后者。在那片荒草丛生的广袤土地上，他第一次接触到了马克思主义，尔后加入了俄罗斯社会民主工党，不过还是因为和列宁产生分歧，因此成为了一名孟什维克。1906年，他年仅25岁，却获选进了杜马当议员，由是成立孟什维克可谓最重要的领导之一。斯托雷平政变后他再次蹲了牢子，这次直接被驱逐出境了，可彼时他在人们心目中那社会民主人士的地位却已稳如泰山。\n\n流亡他乡期间，采列捷利发展了他那西伯利亚式的齐美尔瓦尔德思想——国际社会民主主义，并在二月革命后重返彼得格勒。他负责领导孟什维克、彼得格勒苏维埃和临时政府，但在布尔什维克政变后选择与苏维埃决裂，尔后逃回格鲁吉亚老家。在那里，他和诺伊·佐达尼亚的孟什维克政权合作过一段时间，不过后来愈发对该党膨胀的民族主义思想感到落寞失望，这与他那国际主义理想相左。因此，俄罗斯内战告终后，采列捷利重返俄罗斯，彼时孟什维克已经完全摧毁了布尔什维克，成为了俄罗斯民主革命的唯一继承者。在采列捷利的领导下，孟什维克从灭绝边缘重新崛起。在俄罗斯政局中，采列捷利长期担任反对党领袖，代表着一种早已失传的纯真与乐观——政治，暴力，臭不可闻，消除不平等乃重中之重。"
 RUS_aleksandr_kerensky: "亚历山大·克伦斯基"
 RUS_aleksandr_kerensky_leader_desc: "亚历山大·克伦斯基就是近代俄罗斯政治的化身，有人将他视为俄罗斯共和国的国父，也有人认为他是共和国的灾星。早年的他是一位著名的律师兼法学教授，还是一位社会主义同情者，克伦斯基甚至是弗拉基米尔·列宁的童年好友。可最终，他确信社会主义只有通过改良才能实现，两人也就此分道扬镳。等世界大战爆发时，他已经成了国家杜马中社会主义反对派的代表人物。因此他得以在二月革命后短暂的领导俄罗斯共和国——当然，这里说的是他在被布尔什维克推翻以前的事。克伦斯基在1921年重掌大权，并出任俄罗斯共和国首任总统。可俄国内战对国家造成的破坏和多年的流亡生活已经彻底改变了他。\n\n1936年，克伦斯基已经担任了15年的共和国总统，这都要感谢那些无能的反对派、克伦斯基的幕后操纵、对高尔察克政变的妖魔化还有他自带的好运气。在他掌权的这么多年以来，他进行了土地改革，还用新经济政策改善俄国的经济情况，并正视了西部领土被割让的问题。近些年来，政治危机、腐败丑闻以及日渐扩大的反对派群体，让他的统治濒临崩溃，随着时间的推移，克伦斯基的思想日趋保守，早年间的社会主义梦想也被他抛掷脑后。他的麻烦越来越多，也威胁到了社会革命党与立宪民主党中他最后的一点盟友。不过目前为止这位总统先生仍然大权在握——就是不晓得他的统治究竟是会被宪法限制还是被子弹终结。"
 RUS_viktor_chernov: "维克托·切尔诺夫"
 RUS_viktor_chernov_leader_desc: "维克托·切尔诺夫生于一个萨拉托夫的旧俄国贵族家庭，在文理中学学习时接触到俄国民粹运动的文献作品，随后决定投身革命。切尔诺夫曾先后在塔尔图和莫斯科学习，后来成为了革命者圈子里的名人，这个圈子里包括弗拉基米尔·列宁、瓦西里·马克拉科夫、帕维尔·米留科夫和不少将俄罗斯塑造为今日模样的名人。切尔诺夫坚决反对马克思主义以及马克思主义者对农民的敌视情绪，他相信在这些贫困而落后的农村地带蕴含着超乎想象的革命力量，这最终使得他加入了社会革命党。在本世纪初时，他是坦波夫地方自治局的成员，还是著名的农业社会主义理论家，也是社会革命党的创始人之一。1905年革命后，他说服了其他党员参加议会斗争。可到了1907年的斯托雷平政变发生后，切尔诺夫对沙皇治下民主政治的希望彻底破灭，他转而坚信只有革命才能为俄国带来民主。\n\n1917年，备受打击的切尔诺夫回到俄国，参加了二月革命并加入了彼得格勒苏维埃，却不曾想十年的流亡生活让社会革命党支离破碎。在右翼和左翼互相碾压时坚守中间派立场，最终选择在党内分裂时站在右翼一方。并成为了俄罗斯共和国最可靠的盟友之一。在1921年共和国重生后，切尔诺夫和克伦斯基组成联盟，在过去的十五年间掌控着俄罗斯。克伦斯基是一个出色的演说家，同时也是一块完美的挡箭牌。切尔诺夫躲在幕后操纵着木偶，利用日渐扩大和不稳定的大帐蓬联盟，维持着社会革命党的力量。左翼痛恨切尔诺夫，因为他背叛了十月革命，右翼也痛恨切尔诺夫，是因为他是个左翼，而切尔诺夫只要一日掌权，便可同时将光谱两侧的人玩弄于股掌之间。"
 RUS_pavel_milyukov: "帕维尔·米留科夫"
 RUS_pavel_milyukov_leader_desc: "帕维尔·米留科夫出身富裕，受过教育，这个城市上流社会的议员就是俄国上层阶级的化身。身为俄土战争老兵兼哲学教授，米留科夫深受赫伯特·斯宾塞的自由主义思想和奥古斯特·孔特的实证主义思想的影响。1905年革命后，为了在杜马中取得一席之地，他组建了立宪民主党，并为之奋斗了长达四十年之久。作为一个知识分子、自由派地方自治局成员、政府官员和犹太人组成的政党，立宪民主党为俄国的联邦制与宪政摇旗呐喊，至于是君主立宪还是共和制并不重要。大战期间，米留科夫大幅右倾，他成为了著名的民族主义者，还支持向巴尔干扩充领土，因此得到了一个响当当的外号：“达达尼尔的米留科夫”。\n\n可米留科夫也可以算是临时政府垮台的重要原因之一：身为克伦斯基的外交部长，他拒绝与同盟国进行任何形式的和平谈判。可尽管如此，立宪民主党的影响力还是无可撼动，内战结束后，立宪民主党成为俄国最有影响力的党派之一。米留科夫也曾在数任政府中任职，并多次担任总理，哪怕在克伦斯基遇刺身亡时也不例外。他年事已高，可仍然思维灵敏——米留科夫也许是个宪政派，但他同时还是个比寻常民族共和党人还要激进的帝国主义者。"
 RUS_vasily_maklakov: "瓦西里·马克拉科夫"
 RUS_vasily_maklakov_leader_desc: "瓦西里·马克拉科夫生于莫斯科的一个上流社会知识分子家庭，这位立宪民主党人注定要代表其所代表的阶级的利益。他的政治生涯开始自一次留学考察——为了完成关于古希腊民主制的论文，他启程前往巴黎，法国的民主制给他留下了深刻的印象，以至于他一直希望能够在俄国复制这套制度。他法学生涯的最高峰就是为俄国犹太人梅纳海姆·门德尔·贝里斯辩护。他也是立宪民主党的创始人之一，也是党内保守派的代表人物——他非常尖锐的批评了帕维尔·米留科夫的政策，却又未曾将其升级到派系斗争的烈度。\n\n有人传言是马克拉科夫向费利克斯·尤苏波夫提供了杀害格里戈里·谢苗诺夫的毒药，但是他本人否认了这个说法——不过马克拉科夫倒是很反感拉斯普丁，还表示沙皇政权就是台没有刹车的跑车，开车的人还是个疯子。内战时期，他负责运营俄国驻法大使馆，最开始在巴黎，随后又前往阿尔及尔，最终于1921年重回故国，并重建了立宪民主党，他虽自称自由主义者，但他又极其反对任何一种社会主义，他相信，必须不惜一切代价保障民主制度不被内忧或外患摧毁：只要代价不是民主自由本身便可。"
 RUS_nikolay_trubetskoy: "尼古拉·特鲁别茨科伊"
 RUS_nikolay_trubetskoy_leader_desc: "尼古拉·特鲁别茨科伊亲王是标准的俄国新生贵族，那种受过教育且同时既防左又反右的政客贵族。他是著名语言学家兼研究者，一生中大部分时间都在和罗曼·雅各布合作，他是现代语言学的奠基者，还是布拉格学派的创始人。然而，他在二十世纪二十年代就回了俄国，并组建了“俄罗斯联盟”，这是一个保守的君主主义政党，他们号称自己是日益强大的反民主右翼与正在衰败的温和左翼两者间彼此沟通的通道。\n\n尼古拉·特鲁别茨科伊亲王与帕维尔·萨维茨基合作制造出了欧亚主义，他与他的政党都对此深信不疑，特鲁别茨科伊亲王俄罗斯是欧洲与亚洲人民连接的纽带桥梁，而这正是俄罗斯自己特殊的地缘政治与历史才为俄罗斯创造了如此特殊的地位。特鲁别茨科伊认为俄罗斯需要挺身而出对抗世界欧亚化的敌人：“罗曼-日耳曼文化”，罗曼-日耳曼文化自有一套价值观和世界观，可是他们却会将其强行灌输给其他民族。俄罗斯应该成为此次圣战十字军的先锋，反抗日耳曼人的文化帝国主义，并创造一个所有民族都可以独立自主的发展的世界。正因于此，特鲁别茨科伊成为了一个民族主义者、俄罗斯例外论者和坚定的反西方保守主义者。"
 RUS_ariadna_tyrkova: "阿里亚德娜·特尔科娃"
 RUS_ariadna_tyrkova_leader_desc: "阿里亚德娜·特尔科娃出身诺夫哥罗德的地主家庭，她曾在彼得格勒求学，并在那里读到了彼得·司徒卢威所做的改革自由派观点的出版物，并从此成为自由主义者。她也是立宪民主党的创始人之一，也是该党的知名成员，并赞成与十月党人结盟。不过，令她出名的还是她为了争取妇女权力而投身的斗争，这也让立宪民主党将妇女选举权纳入党章。可是，俄国内战的爆发让特尔科娃更加激进。在短暂流亡英国后，1919年她重回罗斯托夫，她一回国就宣布自由民主已经落后于时代，俄罗斯政府要更加强大和独一无二才能在世界上立住脚跟。\n\n因此俄国内战后特尔科娃便与一群欧亚派关系紧密，并成为了俄罗斯联盟的创始人之一。这位俄国首位民选最高元首与保守的俄国社会格格不入，但是她可没打算束手就擒，俄罗斯将在她的掌握下，成为欧亚主义的急先锋。"
 RUS_lavr_kornilov: "拉夫尔·科尔尼洛夫"
 RUS_lavr_kornilov_desc_body: "拉夫尔·科尔尼洛夫是俄国现代史上最著名的指挥官之一，可是他的身上却围绕着一股神秘色彩。连他的祖先是谁都不知道，当然我们能确定他一定是个西伯利亚哥萨克，他的成长环境在他身上烙上了深深的军国主义烙印。他的军事生涯开始于大战前夕，并在1917年爆发科尔尼洛夫事件之前短暂的担任过一段时间的俄军总指挥官。这件事情至今仍然争论重重：科尔尼洛夫似乎是在克伦斯基的命令下向彼得格勒进军，但也是因为这场进军被判处叛国罪并被撤职，他只得逃亡顿河。并在那里加入了白军部队，随后成为了白军最优秀的指挥官之一。\n\n内战结束后，科尔尼洛夫与政府官员们矛盾重重，不过目前来看还是他占据上风，科尔尼洛夫至少仍可继续呆在岗位上。而那些怀疑他是叛徒的人，科尔尼洛夫用实际行动证明了自己，他勇敢的挺身而出粉碎了高尔察克的政变，保护俄罗斯共和国就此毁灭。但是他仍就是白军将领中最野心勃勃也是最对现状不满的那个人。他与俄国极右翼是盟友的事情早就不是什么秘密，一旦科尔尼洛夫上台，他就将为他的盟友们铺平道路。"
