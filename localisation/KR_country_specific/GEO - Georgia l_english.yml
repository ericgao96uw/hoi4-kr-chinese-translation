 GEO_totalist_party: "格鲁吉亚共产党"
 GEO_totalist_party_long: "格鲁吉亚共产党(Sakartvelos Komunisturi Partia)\n§L格鲁吉亚共产党是在俄罗斯内战接近尾声时，当地与布尔什维克合作的民族主义者与俄罗斯共产党在格鲁吉亚境内的少数支部联合建立的。 当格鲁吉亚被纳入德国的势力范围后，它几乎没有任何影响力，更何况还遭受了严重的政治迫害。这是一个非法的小型组织，成员大多通过秘密集会交流，政治观点也逐渐开放，并形成共产主义与格鲁吉亚民族主义更有内涵的结合，其明显借鉴了西欧极权主义的思想。该党的一些成员与社会革命党保持着联系，希望以此来让这个格鲁吉亚唯一合法的极左翼党派接受更多共产主义与极权主义的思想。 §!"
 GEO_syndicalist_party: "工团党"
 GEO_syndicalist_party_long: "格鲁吉亚工团党(Sakartvelos Sindikalisturi Partia)\n§L格鲁吉亚工团党是已故的“安那其王子”瓦尔兰·切尔克齐什维利在20世纪初建立的组织的思想继承人，对于俄罗斯内战时在格鲁吉亚涌现的工人委员会来说亦是如此。它缺乏统一、稳定的政党中央，只是一个由国际主义者、激进工团主义者以及少数社会革命党同情者组成的松散联盟。§!"
 GEO_radical_socialist_party: "社革"
 GEO_radical_socialist_party_long: "社会革命党(Sotsialuri Revolutsionerebi)\n§L1918年的夏天，一群激进的政客组成了这个名为社会革命党的党派。他们反对本国孟什维克的软弱，尤其是他们对妇女权利与社会公义的承诺。而在阶级政治方面，他们更是极力抨击孟什维克，因为社会革命党担心格鲁吉亚会因为在革命上的过多投入而错过重要的历史时刻。格鲁吉亚独立后，该党软化了自己的政治观点以规避审查与迫害，还有德意志霸权的愤怒。格鲁吉亚的社会革命党人与孟什维克始终保持着一定距离，从未组成过同盟，即使这个议案曾多次引发过争辩与讨论。§!"
 GEO_social_democrat_party: "格鲁吉亚社民党"
 GEO_social_democrat_party_long: "格鲁吉亚社会民主党(Sakartvelos Sotsial-Demokratiuli Partia)\n§L格鲁吉亚社会民主党，或者说更为人熟知的格鲁吉亚孟什维克党，在两次格鲁吉亚民族主义独立危机中首次出现在大众面前。在19世纪末期，被恰如其分称为第一派、第二派和第三派的三个组织对格鲁吉亚如何实现独立各执一词，其中第三派在诺伊·佐达尼亚和伊拉克利·采列捷利的领导下接受了部分马克思主义思想，并试图将其与格鲁吉亚民族主义与社会主义相结合。1903年，第二次格鲁吉亚独立危机爆发，第三派不顾诺伊·佐达尼亚等党内知名人物的反对而公投并入了俄罗斯社会民主党。然而，这种脆弱的同盟并没有持续太久，随着俄罗斯内战的爆发，许多格鲁吉亚籍的党员希望终止与俄罗斯人的合作，尽管采列捷利等人依然选择效忠于俄罗斯社会民主党的格鲁吉亚支部。佐达尼亚成为新成立的格鲁吉亚社民党领导人，在社会主义，人道主义与民族主义的混合意识形态下建立了独立的格鲁吉亚共和国，同时将正在流行于欧洲工人中的激进布尔什维克拒之门外。§!"
 GEO_social_liberal_party: "格鲁吉亚社联革"
 GEO_social_liberal_party_long: "格鲁吉亚社会主义联邦革命党(Sakartvelos Sotsialist-Pederalisturi Sarevolutsio Partia)\n§L建立于1904年的格鲁吉亚社会主义联邦革命党最初被其他的左派嘲讽为一个为了资产阶级利益建立的资产阶级政党。但是随着时间的推移，他们逐渐把重心转移到了农业问题上，并以此收获了一群主要由农民的地主组成的拥趸。接着在关键时刻，党内的领导层接受了暴力革命斗争的理念，开始和那些社会革命党的“战斗组”站在同一条战壕里面。他们开始拥护对那些为富不仁的地主们进行行政手段（比如说征收他们的土地）上的处罚以及一定程度上的暴力。格鲁吉亚的保守派当然不会对这些感到满意，但是他们视若无睹。这帮助他们得到了大量底层人民的认同，同时也让他们得以和整个俄罗斯的左派以及进步主义政党组建一个联盟。在俄国革命之后，社联革曾一度加入了社会民主主义者组建的政党联盟，但是由于社会民主党人更加倾向于城市的劳动力导向和其他政策，他们之间的隔阂随着时间也日益增大。这给这个左翼政党联盟是否还能继续存在下去画上了一个大大的问好。§!"
 GEO_market_liberal_party: "国家地主党"
 GEO_market_liberal_party_long: "国家地主党(Mitsis Mesakutreta Erovnuli Partia)\n§L格鲁吉亚国家地主党原本是国家民主党内部的一个小派系，在那时他们被称作“独立国家民主党”。正如它现在的名字一样，这个政党的政策倾向于那些大地主和城市里面的工厂主，以及这个国家里保守的自由知识分子。尽管该党最初是由国家民主党内部的分裂而形成的，但它的领导人与老同事保持着友好的关系，并在国会之中组建起一个泛民主保守联盟。§!"
 GEO_social_conservative_party: "国家民主党"
 GEO_social_conservative_party_long: "国家民主党(Erovnul-Demokratiuli Partia) \n§L由“格鲁吉亚国父”伊利亚·恰夫恰瓦泽所组建的国家民主党是现在仍然存在于格鲁吉亚的民族主义团体之中历史最悠久的一个。在创立的头几年里，该党派无人问津，但在1917年，斯皮里东·克迪亚与老政治家尼科·尼古拉泽一道让这个几乎垂死的党派涅槃重生，在进入格鲁吉亚临时政府的同时参与了格鲁吉亚的首次大选。他们反对席卷格鲁吉亚的社会主义潮流，支持那些农民、温和派知识分子以及传统主义者的合法权益。虽然无法完全对抗这股狂潮，但是国家民主党仍然将自己在为反对诺伊·佐达尼亚的孟什维克而组建的联盟之中的领袖地位稳固了下来，并且在最近的选举之中不断地取得了更多的选票。随着埃克夫蒂梅·塔凯什维利上台，国家民主党正在试图强化他们和那些农业派的人之间的纽带，同时为了确保自己的权力，积极地寻求与格鲁吉亚君主主义者的合作机会。§!"
 GEO_authoritarian_democrat_party: "格鲁吉亚传统主义联盟"
 GEO_authoritarian_democrat_party_long: "格鲁吉亚传统主义联盟(Kartvel Traditsionalistta Kavshiri)\n§L格鲁吉亚传统主义联盟是在格鲁吉亚宣布独立后成立的，他们是一个主要由军队和有地贵族主导，支持君主制的游说团体。联盟的内部的派别千奇百怪，但是主要分为两种。要么让一个德国皇室来统一国家，要么让一个本地的贵族登上皇位。手握格鲁吉亚宣称的吉奥尔吉·巴格拉季昂明面上是这个党派的一员，但巴格拉季昂-穆赫拉尼王朝真正的当家人是他政治嗅觉敏锐的儿子，伊拉克利。而支持一个德国皇室来继承王位的派系，主要由保守派将军沙尔瓦·马格拉克利泽和古怪的王子乔治五世·马查贝利领导。虽然该联盟宣称自己只是想要君主立宪，但它经常被指责为试图进一步扩大贵族在格鲁吉亚的影响，或者把更多的利益出卖给德国人。它与更加极端的“圣乔治”关系冷淡。§!"
 GEO_paternal_autocrat_party: "圣乔治"
 GEO_paternal_autocrat_party_long: "“圣乔治”(Tetri Giorgi)\n§L白乔治爱国者联盟的名字来自于圣乔治的传说。它诞生于于德国扶持的格鲁吉亚独立委员会对于格鲁吉亚未来所产生的分歧之中。由大量的军人，文化活动家以及贵族所组成的委员会坚信应该把格鲁吉亚建设成为一个独立自主，可以培养格鲁吉亚人对于他们自己的文化认同的国家。所以，随着德国对这个新生国家提出越来越多的经济和政治要求，他们对德国的不满也日益增加。在拒绝了他们的德国金主的援助之后，“圣乔治”的成员们在二十世纪二十年代聚集在一起，为了一个拥有完整主权的格鲁吉亚而奋斗。他们认为只有在君主或者相似性质的民族领袖的领导下，他们才能在格鲁吉亚建成一个真正自由的国家。一些更为激进的党员公开对铁卫团和整合主义运动在欧洲的行动表达了钦佩之情，他们很有可能希望通过模仿这些手段来掌握国家机器的控制权。§!"
 GEO_national_populist_party: "圣乔治"
 GEO_national_populist_party_long: "“圣乔治”(Tetri Giorgi)\n§L白乔治爱国者联盟的名字来自于圣乔治的传说。它诞生于于德国扶持的格鲁吉亚独立委员会对于格鲁吉亚未来所产生的分歧之中。由大量的军人，文化活动家以及贵族所组成的委员会坚信应该把格鲁吉亚建设成为一个独立自主，可以培养格鲁吉亚人对于他们自己的文化认同的国家。所以，随着德国对这个新生国家提出越来越多的经济和政治要求，他们对德国的不满也日益增加。在拒绝了他们的德国金主的援助之后，“圣乔治”的成员们在二十世纪二十年代聚集在一起，为了一个拥有完整主权的格鲁吉亚而奋斗。他们认为只有在君主或者相似性质的民族领袖的领导下，他们才能在格鲁吉亚建成一个真正自由的国家。一些更为激进的党员公开对铁卫团和整合主义运动在欧洲的行动表达了钦佩之情，他们很有可能希望通过模仿这些手段来掌握国家机器的控制权。§!"
