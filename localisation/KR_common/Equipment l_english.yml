 FIN_super_heavy_tank_equipment_1: "普梯洛夫 T-107"
 FIN_super_heavy_tank_equipment_1_short: "T-107"
 FIN_super_heavy_tank_equipment_1_desc: "T-75的设计大获成功后，普梯洛夫公司开始研制一系列新型单炮塔重型坦克。其中一种设计便是巨大的T-107。这款载具的开发计划最终被德国间谍所窃取，并得到了德国方面的调整。德国人制造了一款样车来测设俄国人装甲的能力，在经过令人满意的测试后，这款载具最终在芬兰找到了去处。芬兰人几乎是立刻就将这种新型的T-107投产。"
 FIN_modern_tank_equipment_1: "E-50 标准战车"
 FIN_modern_tank_equipment_1_short: "E-50"
 FIN_modern_tank_equipment_1_desc: "Entwicklung“标准战车”系列（Entwicklung意为发展）从一开始就围绕着模块化做设计。该系列坦克不仅意味着用最先进的武器装备来统治战场，同时还用高性能做到了这一点。"
 FLA_infantry_equipment_0: "FN公司 毛瑟1889式步枪"
 FLA_infantry_equipment_0_short: "FN M89"
 FLA_infantry_equipment_1: "FN公司 毛瑟1935式步枪"
 FLA_infantry_equipment_1_short: "FN M35"
 FLA_infantry_equipment_1_desc: "FN公司的1935式步枪是一款略微缩短的1889式毛瑟步枪，并在后者的基础上具有多种升级版功能，包括一个新型的螺栓和保险系统，更为可靠的弹匣以及改进了的人体工学设计。为比利时军队制造的这版枪械使用7.65×53mm毛瑟步枪弹。"
