 entente.284.t: "联合海军计划成立"
 entente.284.d: "在全世界范围内，美国海军和皇家海军都堪称历史悠久、经验丰富，在这两个方面上，它们各有千秋。皇家海军一直是世界上首屈一指的海军，尤其是在维持海外控制、捍卫前大英帝国这方面。英国革命发生时，大部分前联合王国最有经验的海军指挥官设法带着相当大一部分舰队逃往加拿大，自那时起，他们维持着皇家海军的品质和传统，是当之无愧的前联合王国海军继承人。\n\n美国海军长期是美国武装力量的宠儿，它在独立战争中初建，直到第二次美国内战时，它都是美国武装力量中最大最现代化的一部分。第二次内战期间，[FROM.GetNameDefCap]的大部分海军指挥官都从公海作战或参与封锁行动中获得了宝贵的经验。\n\n为了加强两国之间的联系，也为了各自舰队的现代化，加拿大政府和[FROM.GetNameDefCap]同意建立一个新的海军智库，这一合作的目的不仅是协约国海军的现代化，还包括在工程师和造船商的建议下分享关于新舰艇开发和战术的想法。我们将一道打破可能的界限，确保海洋的自由和解放。"
 entente.284.a: "共赴胜利！"
