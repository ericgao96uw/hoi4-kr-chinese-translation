 SYR_said_al_jazairi: "赛义德·贾扎伊里"
 SYR_rushdi_al_kikhiya: "拉什迪·基希亚"
 SYR_hashim_al_atassi: "哈希姆·阿塔西"
 SYR_shukri_al_quwatli: "舒凯里·古瓦特利"
 SYR_shukri_al_quwatli_leader_desc: "身处阿拉伯世界中的各国国内都有阿拉伯青年协会的分支，可唯独要数叙利亚的最成功。这都要归功于他们的领袖舒凯里·古瓦特利的指导。虽然他曾经两次被逐出叙利亚，但是还是得以再度归来并集结盟友，为建立起新的共和国做准备。叙利亚的制法权掌控在自由派公民和保守派地主中，而古瓦特利便是他们二者间的调解人。"
