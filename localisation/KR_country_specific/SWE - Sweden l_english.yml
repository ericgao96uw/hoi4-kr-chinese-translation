 SWE_idea_front_riksledare: "全国领袖上前线"
 SWE_idea_front_riksledare_desc: "惨淡的战略局势令瑞典的全国领袖感到忧心忡忡，促使他亲自加入忠诚的军队保卫瑞典。虽然领袖亲自上前线作战这种罕有的情况会极大地鼓舞士气，但过段时间之后一切终究是会平息下来的。"
 SWE_idea_riksledare_dead: "全国领袖阵亡"
 SWE_idea_riksledare_dead_desc: "阿克塞尔·于伦克罗克在战场上光荣阵亡，导致瑞典举国都希望黯淡，没人知道瑞典能否从这一打击当中恢复过来……"
 SWE_radicalistmilitary: "激进社会主义军队"
 SWE_radicalistmilitary_desc: "在激进社会主义的军队当中，士兵们通过投票来选举自己的军官。这样一来，他们就会对自己选出来的军官充满信任，并以无与伦比的忠诚服从他们的指挥。"
 SWE_radicalisteconomy: "激进社会主义经济"
 SWE_radicalisteconomy_desc: "当前的经济主要是为了确保公民拥有良好的生活水平，由中央政府管理，地方的公社也有一定的自由，可以根据意愿自行调整预算。"
 SWE_radicalistsociety: "激进社会主义政治"
 SWE_radicalistsociety_desc: "在我们的社会主义社会中，人们结成强大的工会，而工会反过来又代表了人民及其需求。人们影响工会决定的机会是足够大的，能够让人们觉得他们在参与某种重要的过程。"
 SWE_radicalistpeople: "激进社会主义人民"
 SWE_radicalistpeople_desc: "我国的人民充满了勇气，他们深知不论遭遇何种艰难险阻，不论是疾病还是健康，国家始终都会成为保护他们的坚强后盾。"
 SWE_totalistmilitary: "极权主义军事"
 SWE_totalistmilitary_desc: "在外人看来，极权主义的军队就像是传统的帝国主义军队，他们严守纪律，注重进攻。不过，至少士兵们管他们的中士叫做“中士同志”。"
 SWE_totalisteconomy: "极权主义经济"
 SWE_totalisteconomy_desc: "当前的经济体制是为了支持国家发起的大型计划，尤其是在军事领域。权力或多或少都完全集中于首都的当局。"
 SWE_totalistsociety: "极权主义政治"
 SWE_totalistsociety_desc: "我国的政治围绕着一位强有力的领导人展开，他将带领其他国民走向伟大。"
 SWE_totalistpeople: "极权主义人民"
 SWE_totalistpeople_desc: "我国人民深知奸细和敌人会在每一个角落藏身，每一个人都必须用警惕的目光盯紧他们，才能让革命得到捍卫。"
 SWE_syndicalistmilitary: "工团主义军事"
 SWE_syndicalistmilitary_desc: "工团主义的军队主要是围绕地方的防御任务而组织的，并没有共同的指挥架构。他们作战勇猛，尤其是在自己的老家，但缺乏传统意义上的高级指挥官会影响远期作战计划的效率。"
 SWE_syndicalisteconomy: "工团主义经济"
 SWE_syndicalisteconomy_desc: "我国的经济保持着相当高程度的自治，旨在不分大小一视同仁地加强地方各公社。由于地方能够全权处置事务，我们也可以将权力交到那些对自己的老家保有最高程度了解的人们手中了。"
 SWE_syndicalistsociety: "工团主义政治"
 SWE_syndicalistsociety_desc: "我们的政治集中于公社，不存在强力的中央政府。"
 SWE_syndicalistpeople: "工团主义人民"
 SWE_syndicalistpeople_desc: "我国人民并没有作为单一民族的自我认同，而是认同自己为公社大家庭当中的一分子，每个人都会关心呵护他人。"
 SWE_hotellockout: "酒店停业"
 SWE_hotellockout_desc: "由于罢工引起的劳资纠纷，整个瑞典都找不到一家正常营业的酒店。"
