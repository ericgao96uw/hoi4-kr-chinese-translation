 CAN_suppress_quebec_desc: "我们绝不能再容许魁北克政见相左之人继续分裂加拿大了。是时候派遣军队去恢复稳定了！"
 CAN_suppress_stlawrence: "在[468.GetName]镇压魁北克人"
 CAN_suppress_stlawrence_desc: "我们绝不能再容许魁北克政见相左之人继续分裂加拿大了。是时候派遣军队去恢复稳定了！"
 CAN_suppress_montreal: "在[832.GetName]镇压魁北克人"
 CAN_suppress_montreal_desc: "我们绝不能再容许魁北克政见相左之人继续分裂加拿大了。是时候派遣军队去恢复稳定了！"
 CAN_emergency_draft: "启动紧急状态法案"
 CAN_emergency_draft_desc: "一部分英国流亡者因为年龄或者个人意愿原因没有参军。老的那部分可以作为新兵的导师，指导他们，而不愿意参军的那就只能让他们“自愿”参军了。时机已到，征召他们参军是板上钉钉的事儿。"
 CAN_expand_conscription_policies: "扩大征兵政策"
 CAN_expand_conscription_policies_desc: "我们不用担心反对派的争论，现在是时候放宽我们的征兵政策了，这样我们就能让更多的能干的小伙子去报效国家。让我们砍掉繁文缛节，干脆利落地修改征兵政策吧。"
 CAN_expand_secret_police: "扩编秘密警察"
 CAN_expand_secret_police_desc: "加拿大皇家骑警处于守护我国法制与秩序的最前线。我们应该给他们更多执行任务的权限，尽管此举可能并不受公众欢迎。"
 CAN_consolidate_power: "巩固权力"
 CAN_consolidate_power_desc: "随着议会被取缔，国家大权已尽归我手。"
 CAN_expand_labour_camps: "扩建劳动营"
 CAN_expand_labour_camps_desc: "“经济救济营”提供了一个用于建筑和开采资源的劳动力储备池。如果它扩大规模并获得更多的劳工，我们将能够以更快的速度完成更多的建设任务。"
 CAN_increase_factory_prod: "提高工厂产量"
 CAN_increase_factory_prod_desc: "把工厂从繁文缛节中解放出来。比如给工人发多少工资、从哪里可以招工，这些问题现在工厂主们都不用担心了。这样一来，我们就会在与工团分子的竞争中获得优势。"
 CAN_fund_the_military: "资助军队"
 CAN_fund_the_military_desc: "由于军队迫切需要更多的关注，因此有很多地方的预算需要被削减。"
 CAN_call_emergency_reserves: "动员紧急预备役"
 CAN_call_emergency_reserves_desc: "是时候背水一战，殊死一搏了！"
 CAN_withdraw_from_entente: "离开协约国"
 CAN_withdraw_from_entente_desc: "我们加拿大已经为大英帝国鞠躬尽瘁了，现在是时候画上句号了。让大英帝国去面对欧洲的战争吧，我们只会为我们加拿大人自己的事业而奋斗。"
 CAN_claim_alaska: "拒绝承认《海-赫伯特条约》"
 CAN_claim_alaska_desc: "加拿大与阿拉斯加的边界，是原来的英国政府为了讨好美国而以美国人喜欢的方式划定的。加拿大人的利益反而被放在了第二位。因为这份边界条款是由一个我们已经不再隶属的政府通过的，我们将否认这一条约，并否认这条所谓的边界。加拿大对阿拉斯加有天然的宣称，它也应该成为我们的一部分。"
 CAN_core_alaska: "阿拉斯加是加拿大的领土"
 CAN_core_alaska_desc: "现在，阿拉斯加地区已尽归我手，全面掌控此处也是易如反掌。慢慢地，我们将让这里的居民渐渐与加拿大融为一体。"
 CAN_claim_washington: "拒绝承认《俄勒冈条约》"
 CAN_claim_washington_desc: "俄勒冈条约是以前英国将英属哥伦比亚割让给美国，来避免战争和达成美加边境冲突和解的条约。这份条约是在加拿大正式成为一个国家前签署的，所以我们现在无需遵守它。"
 CAN_claim_maine: "拒绝承认《韦伯斯特-阿什伯顿条约》"
 CAN_claim_maine_desc: "虽然《韦伯斯特-阿什伯顿条约》确定了缅因州与新不伦瑞克省之间的边界，但是该条约是当年英国人谈判达成的，我们认为现在没有理由继续遵守该条约。"
 CAN_civ_in_toronto: "在多伦多创办皇家企业"
 CAN_civ_in_montreal: "在蒙特利尔创办皇家企业"
 CAN_civ_in_stlawrence: "在舍布鲁克创办皇家企业"
 CAN_civ_in_halifax: "在哈利法克斯创办皇家企业"
 CAN_civ_in_alberta: "在卡尔加里创办皇家企业"
 CAN_civ_in_vancouver: "在温哥华创办皇家企业"
 CAN_mil_in_ottawa: "在渥太华创办军用工厂"
 CAN_mil_in_quebec: "在魁北克市创办军用工厂"
 CAN_mil_in_winnipeg: "在温尼伯创办军用工厂"
 CAN_mil_in_newbrunswick: "在蒙克顿创办军用工厂"
 CAN_mil_in_newfoundland: "在圣约翰创办军用工厂"
 CAN_mil_in_thunderbay: "在阿瑟港创办军用工厂"
 CAN_construct_1_civ_decision: "在[From.GetName]创办皇家企业"
 CAN_construct_2_civ_decision: "在[From.GetName]创办皇家企业"
 CAN_construct_1_mil_decision: "在[From.GetName]创办军用工厂"
 CAN_construct_2_mil_decision: "在[From.GetName]创办军用工厂"
 CAN_construct_dockyard_decision: "在[From.GetName]扩建海军船坞"
 CAN_meet_with_germany: "同[From.GetFactionName]会晤"
 CAN_meet_with_germany_desc: "随着协约国与[From.GetFactionName]正同第三国际作战，我们协约国领导高层正流露出与他们合作对战局更有益的想法……虽然有人认为这样代价不菲，但两个阵营之间的合作依旧值得展开，让我们看看[From.GetAdjective]是否也持有这个想法。"
 CAN_access_to_portugal: "要求南非的军事通行权"
 CAN_access_to_portugal_desc: "除非我们获得更接近其领土的基地，否则我们对[SAF.GetNameDef]的战争将难以进行。值得庆幸的是，[From.GetNameDef]是英国的传统盟友，而且在附近还有领土。我们应该代表整个协约国，向他们提出军事通行权和海军驻港权的要求。"
 CAN_returning_home_decisions: "故土"
 CAN_returning_home_decisions_desc: "我们的最主要目标是从工团分子手中夺回故土，恢复联合王国。作为协约国领袖、[CAN_king_full_name]的高贵臣民和五十多万英国流亡者的第二故乡，我等义不容辞，誓要光复不列颠。道阻且长，行则将至！"
 CAN_erode_uob_legitimacy: "削弱工团政权的合法性"
 CAN_erode_uob_legitimacy_desc: "我们必须努力让英国人相信，[ENG.GetName]是非法的，而且也是英国人头上真正的压迫者。如果能够让他们为摧毁工团主义贡献一份力量，那么英国才能重建"
 CAN_attack_uob: "夺回故土"
 CAN_attack_uob_desc: "我们必须谨慎把握进攻时机，毕竟[From.GetNameDef]以及其盟友在个体层面的实力都远在我们之上。但我们不能因此望而却步，过分的小心谨慎只会让我们束手束脚，因为命运，眷顾无畏的勇者！"
 CAN_return_home_war_threat: "收复故土"
 reclamation_wars_threat: "协约国反击战"
 CAN_all_hands_on_deck: "全体就位"
 CAN_all_hands_on_deck_desc: "我们需以倾国之力对抗工团分子——这也意味着我们需要更多的兵源。"
 CAN_contact_british_loyalists: "联系英国忠君派"
 CAN_contact_british_loyalists_desc: "一旦我们在英国本土立足，我们之前联系的忠君派将揭竿而起，与我军并肩作战。"
 CAN_contact_irish_loyalists: "联络爱尔兰效忠派"
 CAN_contact_irish_loyalists_desc: "奥兰治兄弟会随时准备对北爱尔兰的工团主义者作战——我们需要做的就是与他们取得联系并为他们提供所需的资源。"
 CAN_rally_the_country: "举国一致"
 CAN_rally_the_country_desc: "国家正遭受侵略，我们必须以进行前所未有的方式进行斗争。"
 CAN_approach_ireland: "与[IRE.GetNameDef]接洽"
 CAN_approach_ireland_desc: "既然我们已经向爱尔兰政府做出了承诺，他们可能会接受进一步的提议，允许我们把爱尔兰作为夺回故土的中转站——当然，前提是他们能信任我们并愿意合作。"
 CAN_bailout_iceland: "援助[ICE.GetNameDef]"
 CAN_bailout_iceland_desc: "“黑色星期一”摧毁了冰岛的经济，这让他们备受煎熬。然而，冰岛乃一弹丸之国，帮忙解决他们的经济问题对我们来说可谓易如反掌，而且可能足以说服他们加入协约国，并为我们夺回故土提供一个可用的跳板。"
 CAN_fund_icelandic_resistance: "资助冰岛抵抗组织"
 CAN_fund_icelandic_resistance_desc: "[From.GetNameDefCap]现在处于[ENG.GetAdjective]的掌控之下。但是如果我们悄悄提供一些资金资助，现状就有可能发生改变。"
 CAN_seize_greenland: "夺下格陵兰"
 CAN_seize_greenland_desc: "[From.GetNameDef]正处于紧急事态下，我们必须迅速采取行动来保卫我国的边界。格陵兰岛离我们太近，不会有什么敌人驻守。"
 CAN_build_base_greenland: "扩建戈特霍布海军基地"
 CAN_build_base_greenland_desc: "虽然格陵兰岛不是控制大西洋最理想的跳板，但它仍将发挥出作用。"
 CAN_kings_influence_decisions: "君主制影响力"
 CAN_kings_influence_decisions_desc: "[CAN_kings_influence]"
 kings_influence_home: "现在§Y[Root.GetNameDef]§!在位的是§Y[CAN_king_full_name]§!，是一个欧洲“本该如此”的悠久传统的象征。现在大不列颠已经被夺回，他依然还是一个有影响力的人物。\n\n[CAN_king_full_name]的§C支持度§!：[CAN_king_popularity]"
 kings_influence_exile: "就算失去了不列颠岛，§Y[CAN_king_full_name]§!也是整个帝国及协约国的重要人物，他是欧洲旧秩序和传统的象征，而流亡者们代表了§Y[Root.GetNameDef]§!国内强大的政治势力。\n\n英国流亡者的§C影响力§!：[CAN_king_influence]\n[CAN_king_full_name]的§C支持度§!：[CAN_king_popularity]"
 CAN_royal_visit: "王室访问[From.GetNameDef]"
 CAN_royal_visit_desc: "我们的[CAN_king_full_name]可以去[From.GetNameDef]访问，最好能够提高他们对协约国的战争的支持度，并从[From.GetAdjective]政府那里获得一些善意回应。考虑到国事繁忙，国王一年只能进行一次访问。"
 CAN_royal_speech: "向协约国发表皇家演讲"
 CAN_royal_speech_desc: "让[CAN_king_full_name]对全体协约国成员发表广播讲话，让协约国成员都能更加紧密地合作。此演讲需要一个月时间准备。"
 CAN_tour_home_country: "开始[Root.GetAdjective]的王室巡游"
 CAN_tour_home_country_desc: "我们的[CAN_king_full_name]可以去[Root.GetNameDef]访问，最好从[From.GetAdjective]人民那里收获一些善意回应和对协约国的战争支持。考虑到国事繁忙，国王一年只能进行一次访问。"
 CAN_direct_exiles: "指引流亡者"
 CAN_direct_exiles_desc: "英国流亡者在[Root.GetNameDef]的势力十分强大。[CAN_king_full_name]每年有一次机会，可以指引流亡者们在哪些方面积极运作，来支持和辅佐我们的国王。"
 CAN_suppress_exiles: "压制流亡者"
 CAN_suppress_exiles_desc: "我们并不想看到英国流亡者在[Root.GetNameDef]的势力过于强大。为了阻止他们掌控[Root.GetAdjective]政府，我们需要开始施加一些我们自己的影响。"
 CAN_support_government: "支持[Root.GetAdjective]总理"
 CAN_support_government_desc: "我们的[CAN_king_full_name]有足够的支持度，他可以运用他的公共话语权，鼓励[Root.GetAdjective]人民多多支持现任政府。"
 CAN_adds_ws_based_on_pop: "基于§Y[CAN_king_full_name]§!目前的支持度，将会增加[Root.GetNameDef]和所有盟友国家的§C战争支持度§!。\n"
 CAN_direct_exiles_tt: "将引导英国流亡者：或提高他们自身的影响力，或增加国王的支持度，或增加国家的政治点数和稳定度，或增加地图外工厂。每一种要么持续一年，要么需要一年才能生效。除了英国流亡者增加自身影响力的选项外，其他情况下都会“消耗”掉一定程度流亡者的影响力。\n"
 CAN_tour_effect_ROOT_tt: "将会在一年之内增加§Y[Root.GetNameDef]§!的稳定度、战争支持度、动员速度和士气。在§Y[CAN_king_full_name]§!巡游时，其他事件也可能会发生。\n"
 CAN_tour_effect_FROM_tt: "将会在一年之内增加§Y[From.GetNameDef]§!的稳定度、战争支持度、动员速度和士气。在§Y[CAN_king_full_name]§!巡游时，其他事件也可能会发生。\n"
 CAN_iedc_decisions: "帝国经济发展委员会"
 CAN_iedc_decisions_desc: "帝国经济发展委员会在[iedc_leader.GetAdjective]政府的领导下，可以把成员的经济资源汇集在一起使用。帝国经发委决议的所有政治点数成本都来自于帝国经发委池。\n\n帝国经发委成员：[CAN_iedc1] [CAN_iedc2] [CAN_iedc3] [CAN_iedc4] [CAN_iedc5] [CAN_iedc6] [CAN_iedc7] [CAN_iedc8] [CAN_iedc9] [CAN_iedc10] [CAN_iedc11] [CAN_iedc12] [CAN_iedc13] [CAN_iedc14] [CAN_iedc15]\n\n目前的帝国经发委政治点数：£pol_power  §Y[?global.iedc_pp]§!"
 CAN_invite_into_iedc: "邀请[From.GetNameDef]加入帝国经发委"
 CAN_invite_into_iedc_desc: "我们应该邀请[From.GetAdjective]加入帝国经济发展委员会。"
 CAN_iedc_economic_investment: "帝国经发委投资[From.GetNameDef]"
 CAN_iedc_economic_investment_desc: "汇集我们的资源可以使帝国经发委成员国获得超出其正常水平的工业生产能力，但只能在它们仍留在协约国联盟内时使用。对于那些一开始就拥有较大工业基础的国家，可以不止一次地使用这种办法。\n\n最后一次对帝国经发委的贡献：£pol_power  §Y[?From.iedc_contribution]§!"
 CAN_iedc_economic_investment_home: "帝国经发委投资[Root.GetNameDef]"
 CAN_iedc_economic_investment_home_desc: "集合协约国的工业资源有助于扩大[Root.GetNameDef]的工业基础，但我们必须注意——如果我们过于关注自己的经济而不分享给他人，其他帝国经发委成员可能会有意见。"
 CAN_entente_decisions: "协约国联盟"
 CAN_join_ISAC_decision: "加入帝国科委"
 CAN_join_ISAC_decision_desc: "帝国科学学术委员会是协约国的主要机构。通过加入其中，我们将能够受益于其举世闻名的科研能力。"
 CAN_american_civil_war_decisions: "美国内战"
 CAN_american_civil_war_decisions_desc: "不可思议的事情发生了，我们南方的邻国陷入暴乱之中。更为糟糕的是，就在两国边境上，一群棘手工团主义分子的正在威胁着我们，迫使我们将注意力从大西洋调转回来。眼下我们必须赶紧做些什么。"
 CAN_reinforce_ottawa: "强化渥太华"
 CAN_reinforce_ottawa_desc: "南方的工团分子已经打到了我们的家门口，战争的阴云笼罩着加拿大。我们必须加强渥太华的防御，以防范来自陆地的进攻。"
 CAN_reinforce_montreal: "强化蒙特利尔"
 CAN_reinforce_montreal_desc: "南方的工团分子已经打到了我们的家门口，战争的阴云笼罩着加拿大。我们必须加强蒙特利尔岛的防御，以防范来自陆地的进攻。"
 CAN_reinforce_vancouver: "强化温哥华"
 CAN_reinforce_vancouver_desc: "南方的工团分子已经打到了我们的家门口，战争的阴云笼罩着加拿大。我们必须加强温哥华的防御，万一敌人从陆地打过来，温哥华将是我们在太平洋沿岸最重要的据点。"
 CAN_reinforce_halifax: "强化哈利法克斯"
 CAN_reinforce_halifax_desc: "南方的工团分子已经打到了我们的家门口，战争的阴云笼罩着加拿大。我们必须加强哈利法克斯的防御，万一敌人从陆地上打过来，哈利法克斯将是我们在大西洋沿岸最重要的城市和最佳的港口。"
 CAN_intervene_in_ACW_USA: "干涉内战"
 CAN_intervene_in_ACW_USA_desc: "我们的美国盟友正在内战中节节败退。如果再不迅速扭转局面，边境上很可能出现一个统一而充满敌意的新美国政权。是时候对现状予以干预了——让我们即刻联系自己的美国盟友，宣布我方将介入这场冲突。"
 CAN_intervene_in_ACW_AUS: "干涉内战"
 CAN_intervene_in_ACW_AUS_desc: "我们的美国盟友正在内战中节节败退。如果再不迅速扭转局面，边境上很可能出现一个统一而充满敌意的新美国政权。是时候对现状予以干预了——让我们即刻联系自己的美国盟友，宣布我方将介入这场冲突。"
 CAN_intervene_in_ACW_PSA: "干涉内战"
 CAN_intervene_in_ACW_PSA_desc: "我们的美国盟友正在内战中节节败退。如果再不迅速扭转局面，边境上很可能出现一个统一而充满敌意的新美国政权。是时候对现状予以干预了——让我们即刻联系自己的美国盟友，宣布我方将介入这场冲突。"
 CAN_declare_war_on_CSA: "遏制南边的工团主义者"
 CAN_declare_war_on_CSA_desc: "看起来[CSA.GetNameDef]在美国内战中已接近胜利。尽管他们势力强大，但我们必须立即直面这一威胁……否则等他们恢复实力集中作战资源之后就会找上门来的。我们决不能允许一个与我们接壤的世界强国成为第三国际的成员。愿上帝宽恕我们所做的一切，现在该向南方出击了。"
 CAN_invite_PSA_ceasefire: "邀请[PSA.GetNameDef]加入协约国"
 CAN_invite_PSA_ceasefire_desc: "[ACW_ceasefire_name]留给[PSA.GetNameDef]一个并不稳定的局面。他们掌握了美国西部，但是[CSA.GetNameDef]依然掌控着东海岸和美国的工业中心。一旦停火结束，他们将很难打赢这场战争。因此，也许现在是与他们接洽，让他们加入协约国联盟的好时机。但是这将意味着我们要与美利坚联合工团开战。但坦率地说，无论如何，这仗必须得打。"
 CAN_new_england_decisions: "新英格兰"
 CAN_new_england_decisions_desc: "[CAN_new_england_dec_categ]"
 CAN_new_england_category_norebel: "我们在决定干预美国内战之后占领了新英格兰，这可能一把双刃剑，其影响取决于我们现在如何对待这片土地及其人民。"
 CAN_new_england_category_rebel: "我们在决定干预美国内战之后占领了新英格兰，现在这被证明这是相当痛苦的，所谓的扬基叛乱公开宣称我们不仅是不受欢迎的存在，而且占领新英格兰是对所有美国人的侵略性的战争行为。\n\n§R扬基叛乱§!将活跃于：§Y[?CAN.CAN_yankee_rebellion]§!地区"
 CAN_put_down_rebellion: "解决[FROM.GetName]的扬基叛乱"
 CAN_put_down_rebellion_desc: "所谓的“扬基叛乱”正使我们付出巨大的代价。在局势失控之前，我们别无选择，只能派遣部队来处理局势。"
 CAN_nee_recruitment1_desc: "随着新英格兰已被我们牢牢控制，现在是时候开始在新公民中招募新兵了——那里有足够多的人支持我们，而且有丰富的军事经验，我们可以在几个月内征召一大批当地人。"
 CAN_nee_recruitment2: "继续在新英格兰征兵"
 CAN_nee_recruitment2_desc: "随着新英格兰完全失去控制的情况下，是时候开始在新公民中招募新兵了——那里有足够多的人支持我们，有着丰富的军事经验，我们可以在几个月的时间内征召一支庞大的当地人部队。"
 CAN_nee_recruitment3: "继续在新英格兰征兵"
 CAN_nee_recruitment3_desc: "随着新英格兰已被我们牢牢控制，现在是时候在新公民中招募新兵了——那里有足够多的人支持我们，而且有着丰富的军事经验，我们可以在几个月内征召一大批当地人。"
 CAN_develop_maine_steel: "开发缅因州铁矿"
 CAN_develop_boston_synth: "开发波士顿炼油厂"
 CAN_exploit_resources: "开采资源"
 CAN_develop_ontario_coal_mines: "开发[FROM.GetName]煤炭"
 CAN_develop_ontario_coal_mines_desc: "我们在安大略北部发现了一座煤矿，要在那里建立一座高产煤矿场还需要一些时间和精力。"
 CAN_develop_alberta_oil_wells: "开发[FROM.GetName]石油"
 CAN_develop_alberta_oil_wells_desc: "我们在大草原发现了石油，而要在那里打一口高产油井需要一些时间和精力。"
 CAN_develop_ontario_aluminium_mines: "开发[682.GetName]铝矿"
 CAN_develop_ontario_aluminium_mines_desc: "我们在安大略发现了铝矿，要在那里建立一座高产铝矿场还需要一些时间和精力。"
 CAN_develop_alberta_oil_wells2: "进一步开发[FROM.GetName]石油"
 CAN_develop_alberta_oil_wells2_desc: "我们在阿尔伯塔省发现了更多的石油，要扩大那里的油井还需要一些时间和精力。"
 CAN_develop_sask_oil_wells: "开发[FROM.GetName]石油"
 CAN_develop_sask_oil_wells_desc: "我们在萨斯喀彻温省发现了石油，而要在那里打一口高产油井需要一些时间和精力。"
 CAN_develop_yukon_oil_wells: "开发[FROM.GetName]石油"
 CAN_develop_yukon_oil_wells_desc: "我们在育空地区发现了少量的石油，而要在那里打一口高产油井需要一些时间和精力。"
 CAN_develop_quebec_tungsten_mines: "开发[FROM.GetName]钨矿"
 CAN_develop_quebec_tungsten_mines_desc: "我们在魁北克省北部发现了钨矿，要在那里建立一座高产钨矿场需要一些时间和精力。"
 CAN_develop_newbrun_tungsten_mines: "开发[FROM.GetName]钨矿"
 CAN_develop_newbrun_tungsten_mines_desc: "我们在新不伦瑞克发现了钨矿床，要在那里建立一座高产钨矿还需要一些时间和精力。"
 CAN_develop_labrador_iron_mines: "开发[FROM.GetName]铁矿"
 CAN_develop_labrador_iron_mines_desc: "我们在拉布拉多发现了铁矿，要在那里建立一座高产铁矿场需要一些时间和精力。"
 CAN_develop_quebec_aluminium_mines: "开发[FROM.GetName]铝矿"
 CAN_develop_quebec_aluminium_mines_desc: "我们在魁北克发现了铝矿，要在那里建立一座高产铝矿场需要一些时间和精力。"
 CAN_develop_ontario_chromium_mines: "开发[FROM.GetName]铬矿"
 CAN_develop_ontario_chromium_mines_desc: "我们在安大略北部发现了铬矿，要在那里建立一座高产铬矿需要一些时间和精力。"
 CAN_develop_quebec_chromium_mines: "开发[FROM.GetName]铬矿"
 CAN_develop_quebec_chromium_mines_desc: "我们在北魁北克发现了铬矿，要在那里建立一座高产铬矿场需要一些时间和精力。"
 CAN_kings_speech: "国王的演讲"
 CAN_kings_speech_desc: "威尔士亲王爱德华之所以能如此顺利地加冕为王，其中重要因素来源于加拿大政坛内部两大重要力量。他们分别是自由党总理麦肯齐·金，以及保守党领袖理查德·贝德福德·本内特，流亡加拿大的英国贵族也是撑起后者的重要势力。加冕仪式后，整个大英帝国将屏息等待他的广播讲话，届时他将宣布政府的方向。"
 CAN_privy_council: "枢密院的地位"
 CAN_privy_council_desc: "自大英帝国崩溃以来，英国流亡政府一直仅通过国王枢密院来行使着国家紧急权力。但十多年过去了，或许枢密院也该做点变动了。"
 CAN_imperial_conference: "帝国会议"
 CAN_imperial_conference_desc: "不列颠沦陷于工团分子之后，帝国都没举办过一场自治领会议，或许现在正是时候，尽管会议领袖必是加拿大。但只要我们有一丝消灭工团政权的希望，我们就必须让各个自治领联合起来。"
 CAN_fate_of_the_senate: "参议院的命运"
 CAN_fate_of_the_senate_desc: "现在的加拿大参议院成员都由君主直接任命，而在不列颠沦陷后，参议院几乎都充斥着英国流亡者们。鉴于参议院对众议院通过的法案拥有最高决定权，或许到了改革参议院的时候？"
 CAN_draft_bill_c7: "草拟C-7法案"
 CAN_draft_bill_c7_desc: "随着选举结束，政府是时候该关注C-7法案了，法案将决定国家在征兵、军事工业和国家安全方面的安排。讨论将在众议院提出法案的那一刻开始，国会和政府将专注于此法案，直到它草拟完成。"
 CAN_quebec_in_flames: "魁北克在燃烧"
 CAN_quebec_in_flames_desc: "魁北克人对英裔加拿大的耐心到了极限了，整个东部省份都在爆发示威和骚乱，社会结构在逐渐崩坏……一定要趁来不及到来前，赶紧纠正这起事件。"
 CAN_montreal_conference: "蒙特利尔会议"
 CAN_montreal_conference_desc: "镇压魁北克人既非我们加拿大人的作风，也于事无补。我们必须让他们坐到谈判桌前，讨论如何让他们不仅心甘情愿地参与国家事务，也愿意参与国外的战争。"
 CAN_official_bilingualism: "官方双语"
 CAN_official_bilingualism_desc: "法语一直作为加拿大的第二语言，但魁北克人的首项要求，也是最大的要求，便是将法语作为官方语言，并让法语在全国各级政府中与英语同等重要，还要在魁北克省内受到保护。"
 CAN_new_quebec_status: "魁北克新地位"
 CAN_new_quebec_status_desc: "为解决魁北克局势，并真正告诉它们，我们是在认真地对待平等问题。我们将修正他们在联邦的地位，即它们不同于加拿大其他省份，具有独特的地位与独特的要求。我们将赋予魁北克更大的权力管理自身的移民政策，并加大其在有关魁北克政府决策上的发言权。"
 CAN_suppress_quebecois: "镇压魁北克人"
 CAN_suppress_quebecois_desc: "我们受够了。去了解魁北克人利益也就罢了，但现在还要让他们自己决定是否作为国家的一员？决定是否要为其而战？好，行，想谈判是吧？等骑警和军队清完场后，我们来好好地“谈谈”。"
 CAN_promote_anglophones: "拔擢英裔"
 CAN_promote_anglophones_desc: "尽管魁北克是法国文化区，但那也有着大量英裔公民，蒙特利尔更是有一半居民是英裔，它们都无缘无故地卷入这场法裔挑起的冲突，我们应该保护好它们，避免它们成为魁北克二等公民。"
 CAN_surete_du_quebec: "魁省警察"
 CAN_surete_du_quebec_desc: "如此混乱局势下，重建魁北克警察势在必行。魁省警察不仅将维持社会秩序，还将被授权监视魁北克法裔人口。而只要等一切重回秩序，我们才能和魁北克人们谈谈它们的不满。"
 CAN_war_measures_act: "援引《战时措施法案》"
 CAN_war_measures_act_desc: "《战时措施法案》内容很简单：在战争时期，联邦政府有权暂停加拿大公民的权利，并将采取所能做且有必要做的任何干预手段，不受民主程序的妨碍，防止公共秩序崩溃。"
 CAN_purge_the_opposition: "控制众议院"
 CAN_purge_the_opposition_desc: "众议院中有着忠君的反对派自然是好事，但如今《战时措施法案》的实施，我们没有时间，也不想理会去进行一场无休止的大讨论，哪怕自由党的熊熊怒火，我们也将其无视，这样我们才能真正地去干正事。"
 CAN_assert_royal_prerogatives: "维护王室特权"
 CAN_assert_royal_prerogatives_desc: "只要陛下觉得合适的话，他就有解散议会的特权。毕竟陛下在加拿大有足够的影响力和声望，可以做到不引起反对巨浪完成此事……这是必要之恶，只要有成功的机会，我们就该这么做。"
 CAN_crown_corporations: "皇室企业"
 CAN_crown_corporations_desc: "皇室企业，由国家建立和经营的企业，使我们能够保持开采和勘探战略资源和专业知识的机会，没有他们的话，这些资源和专业知识可能就会被市场忽视。但可悲的是，并非所有工业巨头都看到了投资战争资源的好处，至少目前是如此。"
 CAN_cn_rail_expansion: "扩张加拿大国家铁路"
 CAN_cn_rail_expansion_desc: "铁路网作为加拿大的大动脉，自然没有比国营的加拿大国家铁路还重要的企业了。扩大铁路网将进一步增强我国实力，并扩大其铁路用途，比如在国内运送战时物资和军队。"
 CAN_cp_rail_expansion: "扩张加拿大太平洋铁路"
 CAN_cp_rail_expansion_desc: "西部省份仅仅是因为建设横跨大陆的铁路网的承诺才加入自治领。维护并扩建这个铁路网将帮助我们确保在这个地区的长久控制，同时为我们提供大洋间的大规模调度服务。"
 CAN_invest_resources: "投资自然资源"
 CAN_invest_resources_desc: "我国的大部分财富在于其尚未开发的自然资源。虽然勘探和开采这些隐藏在加拿大荒地和旷野中的矿产需要时间，但我们可以利用这些自然财富来保证我们的强大和独立。"
 CAN_prairie_oil: "大草原石油勘探"
 CAN_prairie_oil_desc: "在阿尔伯塔省和萨斯喀彻温省的大草原上进行的小规模钻探已经有一段时间了。但是，也许还有更多这种重要的资源在等着那些费心寻找的人？也许我们甚至能拥有可与美国媲美的油田？"
 CAN_explore_the_north: "北境探索"
 CAN_explore_the_north_desc: "先找矿，再挖矿。虽然民间探矿者早已对大森林进行了勘探，但只有国家资助的地质考察队才敢冒险深入北极和亚北极地区去寻找挖掘和开采矿藏的最佳地点。"
 CAN_create_iedc: "创建帝国经发委"
 CAN_create_iedc_desc: "有人建议成立帝国经济发展委员会，让成员得以携手应对经济问题，并增强协约国的工业实力。帝国经发委由大英帝国仅存的最强大成员加拿大提供资金。这将有助于我们应对未来的挑战。"
 CAN_public_works: "开放联邦救济营"
 CAN_public_works_desc: "我们还未摆脱大萧条的影响——全国各地仍有大批失业者，他们或生活于贫困中，或走上犯罪道路。我们最好的办法是把这批人聚集在“经济救济营”里面，他们将作为现成的劳动力在全国各地工作，以此换取工资和食物。"
 CAN_economic_recovery: "经济复苏"
 CAN_economic_recovery_desc: "功夫不负有心人：大萧条结束了，我们将会再次走向繁荣！"
 CAN_national_housing_act: "国家住房建筑法"
 CAN_national_housing_act_desc: "住房既是基本需求，也是经济活动的主要来源。通过鼓励建房、购房，可以创造重点产业的需求，促进整个工业经济的发展。"
 CAN_polymer_corp: "聚合物公司"
 CAN_polymer_corp_desc: "聚合物公司，即Polycorp，是一家负责研发和生产尼龙和合成橡胶等新材料的皇家企业。这些新材料将使我们能够探索制造设备的新方法，让他们能更便宜更快速地产出，从而解决之前一直存在于我们产业中的问题。"
 CAN_create_isac: "创建帝国科委"
 CAN_create_isac_desc: "在多伦多参加会议的一些大学校长和科研带头人呼吁成立一个新的组织，以协调协约国成员之间的研究工作。协调工作将由帝国科学学术委员会负责实施，该委员会设在加拿大并由加拿大提供资金，协约国的其他国家也会提供赞助。"
 CAN_national_research_council: "国家研究委员会"
 CAN_national_research_council_desc: "国家研究委员会在世界大战期间成立，为加拿大政府提供科学和研究方面的建议。向该组织提供额外的资金和支持可以扩大我们的科技基础，这样工业和军事都可从中获益。"
 CAN_found_cbc: "创办加拿大广播公司"
 CAN_found_cbc_desc: "有人提议将加拿大无线电广播委员会扩大为一个名为加拿大广播公司的正式国家广播网络。这将有助于使一个分裂的国家团结起来，并限制具有潜在颠覆性的外国广播的影响力。"
 CAN_electronics_training: "电子机械培训"
 CAN_electronics_training_desc: "我们应该主动培训一批专家，来操纵和维护无线电、雷达和其他现代电子战武器。雷达不是简单的技术，我们需要有能力的工程师和现场操作人员，以确保我们的雷达站以最高效率工作，特别是在我们急需建设更多雷达站之时。"
 CAN_university_of_ottawa: "渥太华大学"
 CAN_university_of_ottawa_desc: "渥太华大学是加拿大历史最悠久的学府之一。当年英国沦陷时，大批逃离英国的顶尖专家教授在此落脚，让这所大学的学术水平突飞猛进。现在，我们应该增加政府投资的科研资金，来让这群帝国最聪明的头脑发挥作用。"
 CAN_we_need_industry: "我们需要工业"
 CAN_we_need_industry_desc: "我们的当务之急是扩大加拿大的工业基础。虽然我国人口较少，无法与南方的美国匹敌，但是我们仍需尽力而为。"
 CAN_we_need_munitions: "我们需要军备"
 CAN_we_need_munitions_desc: "我们需要工厂来生产远超人们想象数量的枪支弹药……即使我们得从头开始。"
 CAN_we_need_ships: "我们需要军舰"
 CAN_we_need_ships_desc: "我们的敌人都在大洋彼岸。我们不能只依靠英国人的老旧军舰——我国海军舰队需要扩充和升级，损失的舰艇则需及时补充。"
 CAN_expand_air_force: "扩充空军"
 CAN_expand_air_force_desc: "加拿大皇家空军在大战期间表现出色，但长期以来一直受到严重忽视。我们不能再在这一关键的战争领域落后了，以免我们把制空权拱手让给敌人，因为这无疑是非常可怕的。"
 CAN_airspace_defense: "守夜人计划"
 CAN_airspace_defense_desc: "国家研究委员会(NRC)提出了一项建议，即建造一个雷达预警系统的原型，代号为“守夜人”。除了直接的战略用途外，这一方案还将为进一步研究雷达技术和将其纳入空战理论提供巨大的帮助。"
 CAN_imperial_air_training_plan: "帝国航空训练计划"
 CAN_imperial_air_training_plan_desc: "一架飞机无论设计得多好，最终都要看其飞行员的能力。一个大规模和专门的飞行员培训方案将有助于确保我们可以培训出源源不断的优秀飞行员。该方案将扩大到协约国的其他成员，这将使我们能够集中培训资源，帮助盟友的飞行员也达到和我们一样的高水平。"
 CAN_royal_atlantic_aero_corp: "建立皇家大西洋航空公司"
 CAN_royal_atlantic_aero_corp_desc: "航空业巨头们提出了一项建议，即成立一家新公司，在加拿大和西印度群岛联邦之间建立定期空中航线。这种空中联系不仅将拉近两国之间的距离，而且还将促进航空研究和发展。"
 CAN_transcanada_airlines: "环加拿大航空公司"
 CAN_transcanada_airlines_desc: "创立一家能用航线连接起整个加拿大的国家航空公司可不是件简单的任务。但相较于工程量浩大的地面基础设施建设而言，用两座机场就能将两座城市连接起来的方案还是相对合算的。此外，我们从航空建设中学到的新技术也可以很好地应用于一般的航空理论。"
 CAN_cfb_gander: "扩建甘德加拿大皇家空军基地"
 CAN_cfb_gander_desc: "甘德空军基地是拉布拉多半岛北部一个原本不起眼的港口小镇。然而这里是我们控制东北海岸空域的关键，也是飞机飞越大西洋的绝佳中转站。我们需要努力把这里建设成一个有用的基地。"
 CAN_cfb_north_bay: "扩建北湾加拿大皇家空军基地"
 CAN_cfb_north_bay_desc: "北湾空军基地位于多伦多和渥太华北部不远处，是我们最重要的空军基地之一。它覆盖了加拿大一半以上的城镇及其最重要的工业中心，同时也是加拿大皇家空军最重要的训练地点。我们必须确保它保持在最佳状态。"
 CAN_fighter_programme: "战斗机项目"
 CAN_fighter_programme_desc: "是时候让我们的战斗机群现代化了。领先的飞机制造商之间的竞争将引导我们找到最佳的设计，并在此过程中推动我国航空工业的发展。"
 CAN_bomber_programme: "轰炸机项目"
 CAN_bomber_programme_desc: "是时候让我们的轰炸机群现代化了。领先的飞机制造商之间的竞争将引导我们找到最佳的设计，并在此过程中推动我国航空工业的发展。"
 CAN_focus_on_rcaf: "重视加拿大皇家空军"
 CAN_focus_on_rcaf_desc: "在我军的三大军种中，空军是最需要我们关注的部门。如果我们控制了天空，加拿大就将所向无敌。"
 CAN_jet_propulsion: "喷气动力方案"
 CAN_jet_propulsion_desc: "喷气式飞机虽然是一项昂贵且不成熟的技术，但它将给空战带来革命性的改变。我们要成立涡轮研究公司，全力研究这项技术。如果我们的理论家是正确的，这种飞机将能飞出我们从来无法想象的高速度。"
 CAN_chalk_river_labs: "乔克河实验室"
 CAN_chalk_river_labs_desc: "原子能技术具有改变工业和战争的巨大潜力。建立一个发展这些技术的实验室将有助于确保我们在这一领域保持竞争优势。我们甚至可能在核能发电方面取得突破，或者像一些科学家所说的那样，发现核子武器的基本原理。"
 CAN_overhaul_navy: "改革海军"
 CAN_overhaul_navy_desc: "最大的一支皇家海军残余舰队现在就停在哈利法克斯港，仍然由流亡的英国海军司令部指挥，并随着时间流逝逐渐老化。这只皇家海军舰队一直与加拿大的指挥系统保持分离，但这种情况不能再继续下去了。加拿大海军和英国皇家海军需要作为一个整体行动。"
 CAN_state_of_british_fleet: "不列颠舰队的地位"
 CAN_state_of_british_fleet_desc: "不论加拿大想要保卫自己，还是夺回英国本土，她必须首先发展一支世界一流的海军。幸运的是，伟大的英国皇家海军留给我们的丰厚遗产给我们打下了良好的基础，而从头开始则使我们能够得到尽可能最新的海军装备。"
 CAN_cfb_halifax: "扩建哈利法克斯皇家海军基地"
 CAN_cfb_halifax_desc: "哈利法克斯港是全世界最好的港口之一，是我们通往大西洋和欧洲的通道。过去十年来，由于需要容纳流亡的皇家海军，其容量已经变得捉襟见肘，现在该扩大其规模并为更多船只下水而做好准备了。"
 CAN_cfb_esquimalt: "扩建埃斯奎莫尔特皇家海军基地"
 CAN_cfb_esquimalt_desc: "温哥华岛的海军基地为我们打开了通往太平洋的门户。我们不能固执地认为加拿大的威胁只会来自东方。我们也必须准备保卫加拿大的西海岸。"
 CAN_deal_with_admiralty: "与海军处交涉"
 CAN_deal_with_admiralty_desc: "流亡的英国海军将领有很多东西可以教给加拿大海军。我们必须利用他们的存在，并努力弥补英加两军之间的不和。"
 CAN_davie_shipbuilding: "戴维造船厂合同"
 CAN_davie_shipbuilding_desc: "加拿大的海军生产能力不足以维持以前的皇家海军舰队，更不用说扩大皇家海军的规模并恢复曾经的辉煌了。要想再次实现我们的海上霸主地位，就必须实施一项扩建造船厂的国家项目。"
 CAN_naval_bomber_programme: "海军轰炸机项目"
 CAN_naval_bomber_programme_desc: "舰队航空队(FAA)是皇家海军在上次大战结束后不久成立的航空部门。其主张以航空母舰作为舰队核心，以此建立起新的海战理论。海军轰炸机可以威胁任何一支舰队，飞机开始成为可怕的战争武器。"
 CAN_new_officers: "新海军军官"
 CAN_new_officers_desc: "英国皇家海军的军官们有很多东西可以教授于我们，但他们也有很多东西要学。海战的方式正在迅速变化，是时候更新我们的作战方法，为海军部注入新鲜血液了。"
 CAN_upgrade_fleet: "更新换代的舰队"
 CAN_upgrade_fleet_desc: "建造新船将是加拿大小型船造船业的一个问题。因此，我们必须集中精力更新我们现有的船只，研究新的部件和火炮，并学习如何迅速将它们安装到船体上。"
 CAN_canadian_destroyers: "加拿大小型军舰"
 CAN_canadian_destroyers_desc: "我们的驱逐舰和潜艇舰队是海军的骨干，也是最有可能在加拿大国内建造，并替换老旧舰船的替代舰。我们应该为它们保持尽可能高的技术水平。"
 CAN_canadian_cruisers: "加拿大巡洋舰"
 CAN_canadian_cruisers_desc: "巡洋舰属于中级舰艇，一旦英国皇家海军归国，它们将是我们可能建造和维护的最大舰艇。"
 CAN_canadian_carriers: "加拿大航空母舰"
 CAN_canadian_carriers_desc: "事实已经证明，航空母舰是海上最强的武器。重要的是，我们必须保持研究和设计工作，以保持航母这种至高无上的地位，并扩大我们的航母舰队，让我们的飞机可以到达世界的每一个角落。"
 CAN_canadian_battleships: "加拿大战列舰"
 CAN_canadian_battleships_desc: "我们必须努力保持战列舰设计的先进性。我们的海军工程师有一些建议值得探讨：由于最近的技术进步，我们应该考虑安装新的模块，如雷达、无线电台或重型防空炮。"
 CAN_focus_on_rcn: "重视加拿大皇家海军"
 CAN_focus_on_rcn_desc: "在我军的三大军种中，海军是最需要我们关注的部门。如果我们控制了海洋，就控制了贸易，也可以防止敌人对我们的海岸发动入侵。"
 CAN_address_army: "处理陆军"
 CAN_address_army_desc: "目前的加拿大军队是一个奇特的缝合怪，它是一支以流亡的英国专业军人为核心的民兵部队。随着战争的临近，是时候从伟大的英国陆军的遗产和她在大战中的成就中获得灵感，将加拿大军队重组为一支统一的武装力量。"
 CAN_preparations_for_war: "厉兵秣马"
 CAN_preparations_for_war_desc: "我们等了十多年，终于等来了反攻本土的第二次机会。现在是认真考虑，为实现这一目标，我们需要做什么和需要牺牲什么的时候了。"
 CAN_rally_exiles: "动员流亡者"
 CAN_rally_exiles_desc: "五十多万英国流亡者还在加拿大。我们必须尽快召集所有能够战斗的人加入我们的复国军团——一切都为我们有个真正的家乡，而且，如果他们想要自己的子女孙辈们能够在不列颠土地上长大，他们现在就得行动起来！"
 CAN_within_arms_reach: "触手可及"
 CAN_within_arms_reach_desc: "我们现在最大的困难是如何夺回我们的家园：即便没有那些工团主义者们，那漫长的横跨大西洋的旅程也将打消我们所有的努力。所以我们必须增强我们的投送能力，或者找到一个更接近英国的入侵出发点。"
 CAN_project_plough: "抢滩计划"
 CAN_project_plough_desc: "如果我们要发动一场入侵，我们必须同时获得更高效的登陆设备，以及一个能够完成突击和控制滩头的皇家海军陆战队师。"
 CAN_special_branch: "设立政治保安处"
 CAN_special_branch_desc: "除了在战场上作战，还有另外一个隐形的战争：我们必须在加拿大皇家骑警下设一个特别分支，它将由军情五处的资深人员负责。只有这样我们才能获得一个足够高效的反间谍情报机构。"
 CAN_contact_loyalists: "联络忠君派"
 CAN_contact_loyalists_desc: "不是所有保皇党都逃出了工团主义者们的封锁，仍有不少人在我们的国土上等待时机拿起武器反抗或是为我们传递敌人的情报和部署。"
 CAN_fuller_plan: "富勒计划"
 CAN_fuller_plan_desc: "J·F·C·富勒，一个忠实的保皇党和机械化的推动者，宣称世界大战时期的堑壕战已然过时。富勒相信只有高速高机动性的坦克和摩托化步兵才能达成突破和包围分割敌军的任务。"
 CAN_infantry_motorization: "步兵摩托化"
 CAN_infantry_motorization_desc: "汽车技术在世界大战之后已经获得了深远的发展。如果能大规模高效生产汽车，我们便能让普通步兵师获得快速部署和伴随装甲进攻的能力。相较现在依然在大范围运用的畜力运输，汽车运输可以使得士兵的步行速度将不再成为作战的限制因素。"
 CAN_bring_on_valentine: "发展瓦伦丁坦克"
 CAN_bring_on_valentine_desc: "高速，低火力，薄装甲的车辆才是专门为突破敌军防线后高速推进和包围设计的。作为骑兵突击思想的后继者，这样的装备将会是我们的将军所追求的完美兵器。"
 CAN_motor_industry: "加拿大汽车工业"
 CAN_motor_industry_desc: "在南安大略的多伦多和温莎地区，加拿大的汽车工业已经获得了长远的发展。我们现在必须利用这个工业基地以将它转变成我们的战争机器，让它生产出更多的步兵输送车和装甲战车。"
 CAN_vanier_plan: "瓦尼埃计划"
 CAN_vanier_plan_desc: "作为一位德高望重的一战加拿大军团军官，乔治·瓦尼埃推崇他在西线所获得的经验：只要士兵能获得足够的训练和高效的装备，每个人都足以在战场上以一当十。"
 CAN_organic_support_elements: "系统支援单位"
 CAN_organic_support_elements_desc: "一个现代化的工业化的军队需要更多特殊保障部队，像工兵和侦察兵将会是战场上的决定因素。我们必须着重考虑这些需要，从而为他们生产出更加适合他们需求的装备。"
 CAN_expand_training: "扩大训练设施"
 CAN_expand_training_desc: "瓦尼埃的计划如果可行的话，我们就必须加大为士兵训练设施的投入，这样才能让他们成为军队纪律驱动的战斗力量。"
 CAN_better_guns: "好枪配好子弹"
 CAN_better_guns_desc: "训练计划不可能在没有足够优秀的装备下获得成功。当我们有足够的科技让我们的士兵所用，他们将会深信加拿大武装部队是世界上最棒的。"
 CAN_focus_on_army: "重视加拿大陆军"
 CAN_focus_on_army_desc: "在海陆空三军当中，陆军将是我们的重点关注对象。那些武器和战舰如果没有足够的人力来使用的话便毫无意义。我们的人力资源是有限的，所以必须让他们到更加重要的位置！"
 CAN_war_propaganda: "战争宣传"
 CAN_war_propaganda_desc: "新开设的加拿大广播公司已经取得了巨大的成功。全国各地的人们已经开始收听它的节目，而这样的优势必须为我们所用。CBC的节目现在可以被用于战争宣传以燃起加拿大人对我们战争事业的热情！"
 CAN_new_warfare: "新式战术"
 CAN_new_warfare_desc: "战场上的变化太过迅速，所以最重要的事情便是让我们的将军能够跟上时代进步的步伐。"
 CAN_update_enfield: "改进恩菲尔德步枪"
 CAN_update_enfield_desc: "我们的步兵枪械已逐渐过时——我们必须将恩菲尔德步枪的更新换代提上日程。"
 CAN_expand_artillery: "增强火炮实力"
 CAN_expand_artillery_desc: "在现代工业化战场上，炮兵就是战争之王。这点早在世界大战时就已经被证明了。在战间期，火炮正在逐渐变得更大和更有威力，我们必须使我们的炮兵装备现代化，以震慑敌人。"
 CAN_new_munitions_plants: "新的军需工厂"
 CAN_new_munitions_plants_desc: "我们的经济复苏计划已经卓有成效，现在可以加紧生产急需的弹药了。我们的士兵们需要枪支弹药，而且多多益善！"
 CAN_foreign_contractors: "外国承包商"
 CAN_foreign_contractors_desc: "加拿大的工业规模有限。如果我们想要让其达到最大产能，就需要和其他协约国成员的军备供应商进行协调。"
 CAN_self_propelled_guns: "自行火炮"
 CAN_self_propelled_guns_desc: "一支机动的军队需要机动的火力支援。通过将火炮安装在与坦克相同的平台上，我们可以经济实惠地为我们的机械化师提供全方位的能力，并提供那种点对点的火力支援，这将在大多数装甲部队中起到决定性作用。"
 CAN_munitions_industry: "加拿大军事工业"
 CAN_munitions_industry_desc: "加拿大的军工产业仍有增长空间。我们如果针对其推出一系列的经济激励措施，吸引更多投资者，就能增加我们军工产业的生产量。"
 CAN_americans_at_war: "战火中的美利坚"
 CAN_americans_at_war_desc: "不可思议的事情发生了：美国已经爆发了第二场内战。这场战争可能会让他们的国家四分五裂……也有可能会让我们的国家四分五裂。"
 CAN_intervention_debate: "干预讨论"
 CAN_intervention_debate_desc: "众议院提出，我们应该承认美国内战中相互竞争的一个派别，并以志愿者和枪支的形式向他们提供支持。这肯定会让其他派别不高兴，但我们如果袖手旁观，可能会在未来招致灾难。"
 CAN_eyes_to_the_south: "目光南望"
 CAN_eyes_to_the_south_desc: "看来我们很可能得在某个时候干预美国内战。然而，在我们这样做之前，我们必须准备好防御措施，并尽量避免发生各种意外情况。"
 CAN_crossing_the_border: "迈过边界"
 CAN_crossing_the_border_desc: "时机已至。美国陷入混乱，我们不能袖手旁观，所以我们准备越过南方的美加边界亲自下场干涉。但我们也必须记住，自1812年战争以来，时代已经改变了。这一次，我们面对的敌人在人数和武器上都超过了我们。"
 CAN_quid_pro_quo: "等价交换"
 CAN_quid_pro_quo_desc: "我们干预了美国内战，胜利者能矗立于国会山之巅，我们的援助功不可没。作为回报，我们希望他们同意加入协约国以帮助我们重返欧陆。"
 CAN_new_england_question: "新英格兰问题"
 CAN_new_england_question_desc: "我们对新英格兰地区的干预请求作出了回应，但现在议会面临的问题是：我们该如何处理我们现在占领的土地？"
 CAN_new_home_of_the_free: "自由的新国度"
 CAN_new_home_of_the_free_desc: "多么奇怪的转折，加拿大现在成为了北美的“自由之家”。大量难民蜂拥而至，寻求安身之所，而且有可能使我们不堪重负。我们必须想办法解决这个紧迫的问题，一定要快。"
 CAN_american_recruitment: "征召美籍士兵"
 CAN_american_recruitment_desc: "现在出现了一个未曾设想的募兵来源：住在我们隔壁的美国人。我们已经帮助了他们，现在轮到他们为我们的事业而战了。"
 CAN_union_of_interests: "利益之盟"
 CAN_union_of_interests_desc: "新英格兰主导着一个统一的美国，很大程度上是由于我们的努力。现在是时候巩固我们之间的关系了——双方交换各自拥有的对方的领土，为今后的良好关系铺平道路。"
 CAN_return_of_the_king: "君王归来"
 CAN_return_of_the_king_desc: "大英帝国的首善之都伦敦，现在已经重新回到我们的怀抱！终于，我们得以重建伟大的联合王国和光荣的君主制！"
 CAN_canadian_referendum: "加拿大公投"
 CAN_canadian_referendum_desc: "加拿大国内很多人认为，英国流亡者们在我国滥用了他们的权力——确实太多了。许许多多民众要求举行一次全国公投，以决定加拿大是否应该继续作为一个多民族国家和大英帝国的一部分，或者是否应该像美国曾经做过的那样，切断与英国的联系，走自己的路。"
 CAN_canadian_constitution: "加拿大宪法"
 CAN_canadian_constitution_desc: "《英属北美法令》是英国议会颁布的，主要起象征性的作用。现在，我们把修改宪法的权力从英国手中接管过来，并制订加拿大自己的宪法，这将正式结束我们与英国人和殖民历史的联系。"
 CAN_new_path: "开辟新道路"
 CAN_new_path_desc: "加拿大的民族主义是一个新事物——但是，就像走在我们前面的美国一样，我们也是一个新世界的自由国度。加拿大已经准备好拥抱自己的命运。"
 CAN_loyalty_to_the_empire: "忠于帝国"
 CAN_loyalty_to_the_empire_desc: "现在，联合王国已经恢复。有人可能会质疑我们在大英帝国中的地位，但我们自己不会。最让加拿大人感到自豪的是，我们尽到了自己的责任，挺身而出，终于可以与曾经的宗主国平起平坐。从现在起，我们将共同努力，为了美好的未来而努力奋斗。"
 CAN_british_investments: "投资不列颠"
 CAN_british_investments_desc: "英国如今满目疮痍，重建工作正在如火如荼地进行中。现在，报恩之时已至：加拿大企业家们将帮助英国的重建工作，共同造福两国人民。"
 CAN_god_save_canada: "天佑加拿大"
 CAN_god_save_canada_desc: "我们必须继续向英国投资，尤其是在重建英国庞大的海军工业方面。现如今我们重任在肩，加拿大的企业正呈现出前所未有的繁荣，并帮助我们远在大西洋对岸的同胞们渡过难关。"
 CAN_new_canadian_officers: "新加拿大军官"
 CAN_new_canadian_officers_desc: "许多年轻的加拿大军官在反攻英国本土的过程中证明了他们的价值，作战英勇而且善于指挥。现在，许多英国军官已经回国，武装部队委员会决定提拔许多加拿大军官，来填补留下的空缺。"
 CAN_filling_the_void: "填补空缺"
 CAN_filling_the_void_desc: "加拿大军队曾经是由英国流亡者支撑起来的。现在他们走了，留下了巨大的空缺。但我们现在可以用经验丰富的加拿大本土指挥官来填补。加拿大军队已经发展成为一支成熟的武装力量，而且完全属于我们加拿大自己。"
 CAN_true_north: "正北之疆"
 CAN_true_north_desc: "从来没有一个国家在如此短的时间内取得如此大的成就。从一个在上次大战中只能勉强跟上步伐的新生殖民地，成为与远比她强大的强国作战的胜利者。我们恢复了联合王国，而且成为了一个成熟的国家。厉害了，我的加拿大！"
 CAN_entente_collapse_threat: "协约国崩溃"
 CAN_provocative_naval_exercise: "寻衅的海军演习"
 CAN_naval_world_tension_tt: "完成该国策将触发一个事件，使£GFX_pol_violence §R全球紧张度§!最多提高§t4%§!！"
 canada.1.t: "现状"
 canada.1.d: "自1925年大英帝国解体以来，已有十一年矣。彼时，国王、英国政府残部以及帝国五十多万最优秀、最聪明和最有钱的人物纷纷逃到了加拿大。当年革命伊始，首次针对工团分子的本土夺还作战就已经提上日程，但很明显，本土的工团分子用行动证明了他们比预想的还要强大，初期的攻势很快在指责谩骂中无疾而终。此后十年里，不列颠联盟政权变得越发稳固和强大。而在加拿大的英国流亡者们也再次决定夺回自己的家园，但这一目标是否得以最终实现还未可知。"
 canada.1.a: "终有一日，荣归故里！"
 canada.2.d: "虽然起初，王室受到加拿大人的热烈欢迎，但国王长期逗留的可能性让民众与王室渐生嫌隙。一些加拿大人开始指责英国人在应对帝国解体上的无能，而且留下了这样的烂摊子。人们对英国流亡政府也愈发不满，他们被视为凌驾于加拿大主权和法律之上的“上层阶级”。1931年，即保守党当选一年后，R·B·本内特和他的少数派政府即宣告垮台，取而代之的是麦肯齐·金领导的自由党，他们承诺将重点放在加拿大的主权问题上，并与英国流亡政府保持距离，而不是假装两个政府之间的关系还停留在昨天。"
 canada.2.a: "意料之中。"
 canada.3.d: "今年，麦肯齐·金和其领导的自由党任期接近尾声。除了未能妥善应对大萧条外，越来越多的批评者认为自由党在缓解政治局势方面毫无进展。躺在病床上奄奄一息的乔治五世国王，则要求流亡者和保守党使帝国“重回正轨”。保守党经常同自由党发生冲突，加拿大公众的意见也分裂为两派：一些人认为事情到了紧要关头，需要重拳出击；而另一些人则认为加拿大应该完全斩断与英国王室和在非洲的法国流亡政府间的关系。无论如何，即将到来的大选将会是加拿大历史上最大的十字路口。"
 canada.3.a: "天啊！"
 canada.4.t: "乔治五世国王去世"
 canada.4.d: "在最近几个月里，乔治国王一直被疾病所折磨，健康状况每况愈下。而他的病情一直对公众保密，并试图在治疗期间保持国王的形象，但可惜最终成为徒劳。昨晚11点55分，国王在一场高烧中去世。而他的长子及法定继承人爱德华王子将以爱德华八世的称号继承王位，预计将在一个月内向全国发表讲话。正式的加冕仪式则在几个月后举行。至少现在，让我们为已逝的先王哀悼吧……"
 canada.4.a: "全帝国进入哀悼状态……"
 canada.5.t: "爱德华国王的加冕礼"
 canada.5.d: "爱德华八世国王，是英国历史上首位没有在威斯敏斯特大教堂加冕的君主。作为临时代替，王室计划在渥太华最大的圣公会教堂，也就是基督教会座堂举行盛大的加冕仪式。主持者则由同为流亡者的坎特伯雷大主教担任，并按照传统流程进行加冕。当然去白金汉宫是不可能了，所以国王在丽都厅的阳台进行公开露面，迎接热情洋溢的加拿大臣民们。"
 canada.5.a: "这是官方的加冕礼！"
 canada.6.t: "国王的首次演讲"
 canada.6.d: "爱德华国王在准备对帝国进行首次广播讲话时，他必须仔细考虑他所表达的内容。他的枢密院自然是敦促他宣扬夺回家园的事业。而保守党和官方反对派领袖本内特建议国王，可以利用现在的机会，为即将到来的大选中支持保守党，他们将更好地服务于国王的复国大业。但同时也有人认为，支持现任总理及其政府对于修补王室与政府之间关系和维护社会稳定大有裨益，尽管这会被看作默许自由党的立场。"
 canada.6.a: "他将使全国做好战争准备"
 canada.6.b: "他将支持保守党"
 canada.6.c: "他将支持加拿大政府"
 canada.7.t.war: "爱德华国王呼吁开战"
 canada.7.t.cons: "爱德华国王支持本内特"
 canada.7.t.gov: "爱德华国王支持加拿大政府"
 canada.7.d.war: "国王通过广播向全国人民发表了令人振奋的演讲。从温哥华到圣约翰，从多伦多到北极，各地的加拿大人在听完国王铿锵有力的演说后，都义愤填膺，纷纷谴责工团主义暴行。国王在演讲中保证要结束他父亲发动的战争，并最终收回英国本土。国王的讲话被认为是对在加拿大的英国流亡者的默许，也是开始备战的明确号召……尽管目前的自由党政府对此并没有什么积极性。"
 canada.7.d.cons: "国王通过广播向全国人民发表了令人振奋的演讲。从温哥华到圣约翰，从多伦多到北极，各地的加拿大人在听完国王铿锵有力的赞颂加拿大民主的演说后，都激动不已。在演讲中，爱德华国王特别称赞了本内特和保守党长期以来为国家所做的贡献，并且建议全体加拿大人和整个协约国联盟，为下一次战争做好准备。本内特则公开感谢了国王，并且向所有同胞呼吁，现在历史翻开了新的一页，需要全体加拿大人民团结在爱德华国王周围，戮力同心，团结一致，共同取得这场伟大斗争的最终胜利。"
 canada.7.d.gov: "国王通过广播向全国人民发表了令人振奋的演讲。从温哥华到圣约翰，从多伦多到北极，各地的加拿大人在听完国王铿锵有力的演说后，都激动不已。在演讲中，爱德华国王出人意料地赞扬了麦肯齐·金总理及其政府的工作，并且向加拿大同胞呼吁，现在比以往任何时候都需要团结起来，对抗我们共同的威胁。"
 canada.7.a: "我们必须去解放不列颠的同胞！"
 canada.7.b: "此次选举对我们未来至关重要！"
 canada.7.c: "20世纪将会是加拿大世纪！"
 canada.8.t: "枢密院的地位"
 canada.8.d: "过去十年，英国流亡政府一直启用紧急权力来运作，没有任何选举，且无法在国王的枢密院之外行使法律影响力。但随着许多流亡者认为英国首相奥斯丁·张伯伦对本土的沦陷负有部分责任，便开始敦促爱德华国王替换他。奥斯丁·张伯伦首相的时代是要过去了，但我们或许可以任命一位更加温和的人选——一位更有能与加拿大政府合作的人。也可以说服国王在加拿大的英国流亡者中选择，尽管给予新首相多大法律权限仍要磋商。不过至少，它比直接任命更民主点。"
 canada.8.a: "让国王钦定张伯伦的接班人"
 canada.8.b: "我们应该推选一位温和的候选人"
 canada.8.c: "应该组织流亡者进行投票"
 canada.9.t: "参议院的命运"
 canada.9.d: "自从这些流亡者来到加拿大，乔治五世国王便任命其中大多人进入加拿大参议院——以作为“为保卫帝国做出英勇贡献”的奖赏。而爱德华国王登基后，对流亡者的任命也仍在持续……以至于参议院常被讽为“贵族老爷们的加拿大上议院”。政府中的许多人表示，是时候改革参议院了，通过法律，来使参议院的任命请求必须由众议院审核确认。考虑到参议院有权否决这项法案，不过此举或将导致与国王摊牌掀桌。当然，国王最好别做得太过，避免在流亡期间惹怒加拿大政府。"
 canada.9.a: "立刻着手改革！"
 canada.9.b: "力荐国王任命更多的加拿大人"
 canada.9.c: "国王应行使王室特权自行选择"
 canada.10.t: "参议院改革法案遭到否决"
 canada.10.d: "在[CAN_king_first_name]力促下，参议院否决了众议院提出的改革方案，从而两院之间就法案行文和实施方面进行讨论摊牌。而国王的立场又是“在这动荡不安的时期，绝不会放弃他的王室特权”，这可能意味着任何改革都不可能开展。然而，国王的行为并未得到加拿大人民的支持，加拿大各地的报纸都将国王的此举描述为对加拿大主权和民主的蔑视。"
 canada.10.a: "那行吧，反正也试了。"
 canada.11.t: "参议院改革法案得以通过"
 canada.11.d: "参议院勉强通过了众议院交付给他们的改革法案，而[CAN_king_first_name]对此不予置评，这很明显有流亡者的领袖，英国首相[GetBritishExilePM]建议国王别和加拿大政府对抗的因素。众议院关于下届参议院人选的第一次投票将在几周内结束，加拿大全国上下期盼着待十多年来首位在加拿大出生的委任者。"
 canada.11.a: "好极了。"
 canada.12.t: "海军总司令"
 canada.12.d: "就目前来说，来自英国的流亡舰队几乎还独立于加拿大军队的指挥系统之外，但这种现状不能再继续下去了。加拿大政府将就正式任命何人成为皇家加拿大海军的指挥官进行激烈的讨论。流亡者们认为这支流亡舰队本就归属他们，坚持要求由罗杰·柏豪斯爵士领导；而加拿大的部长们推举加拿大海军上将珀西·W·内勒斯来担任此职，来更好地协调加拿大的两支舰队。"
 canada.12.a: "内勒斯更能胜任。"
 canada.12.b: "柏豪斯爵士将以最好的方式照看英国舰队"
 canada.13.t: "陆军总司令"
 canada.13.d: "到了选出一人来领导英国和加拿大军队的时候了。[CAN_king_first_name]和[GetBritishExilePM]首相几乎选定J·F·C富勒来担任此职，他的机械化军队理念正是我们所需的。然而他们似乎都忘记，要去冒着生命危险打仗的绝大多是加拿大人。几名部长指出，乔治·瓦尼埃不仅是合格人选，而且他能阻止英国老爷们将加拿大人的生命浪费在另一场加里波利上。"
 canada.13.a: "乔治·瓦尼埃正是我们需要的人选。"
 canada.13.b: "富勒才是最佳人选。"
 canada.14.t: "总参谋长"
 canada.14.d: "反工团主义战争迫在眉睫，[CAN_king_first_name]正向总理施压，决定由谁来领导加拿大全军。在这方面我们眼睛得放亮点，英国指挥官们有着丰富的作战经验，同时他们会让国王觉得是“自己人”在指挥战斗，让国王更加放心。然而，来自加拿大的指挥官无疑更会受国内欢迎。"
 canada.14.a: "艾恩赛德仍是我们最好人选！"
 canada.14.b: "蒙哥马利-马辛贝德将带我们杀回伦敦！"
 canada.14.c: "哈里·克里勒是我们的新指挥官了！"
 canada.14.e: "肯尼思·斯图亚特将会为加拿大效力"
 canada.20.t: "[GetYear]年斯坦利杯"
 canada.20.d: "目前有两支队伍进入[GetYear]年斯坦利杯总决赛：第六次亮相于决赛的多伦多枫叶队，以及底特律红翼队，这是他们的第二次出场，仍渴望拿下属于他们的首个奖杯。在底特律举行的首场比赛中，因美利坚社会党的示威者在体育场外干扰，所以比赛不得不中途暂停，不过此后赛程顺利进行，并吸引了两国人民的目光。那么今年谁能把奖杯带回家呢？"
 canada.20.a: "上啊，多伦多！"
 canada.20.b: "上啊，底特律！"
 canada.21.t: "底特律赢得斯坦利杯"
 canada.21.d: "底特律红翼队横扫多伦多枫叶队，首次问鼎斯坦利杯。这场比赛是在大动荡时期举行的。这一次，人们为了冠军，而不是政治分歧而疯狂。"
 canada.21.a: "多伦多，胜败乃兵家常事！"
 canada.21.b: "斯坦利杯回到了冰球之城底特律！好耶！"
 canada.22.t: "多伦多赢得斯坦利杯"
 canada.22.d: "多伦多枫叶队四战四胜，打败底特律红翼队，第四次勇夺斯坦利杯。查理·科纳、哈维“小棒球员”杰克逊和乔·普里默组成的“小子线”再次成为夺冠的最大功臣。"
 canada.22.a: "哦加拿大！我们的家园和故土！"
 canada.22.b: "君子报仇，一年不晚！"
 canada.23.t: "黑色星期一波及加拿大"
 canada.23.d: "就在我们以为快走出大萧条低谷的时候，德国经济市场经历一次被称为“黑色星期一”的大崩盘。虽然加拿大经济与德国市场的联系并不那么紧密，但其影响已波及全球各国……特别是我们特别依赖的美国，这个挫折很难承受，总理麦肯齐·金向全国发出保证说道，“我们会渡过难关，就如同我们过去经历的黑暗岁月那般！现在让我们同舟共济，并为此进行前所未有的工作吧”！"
 canada.23.a: "更多的麻烦？我呸！"
 canada.24.t: "签发选举令"
 canada.24.d: "众议院已发布选举令，要求于今年10月举行大选。目前保守党和自由党都已开始竞选活动，而民众对这场选举尤为关心——因其事关加拿大的未来：是应该按照保守党和英国流亡者们所想，全力投入复国大业；还是赞同自由党的观点，专注于加强加拿大自身与其他自治领的力量呢？"
 canada.24.a: "愿最佳的党派胜出！"
 canada.25.t: "本内特指责自由党无所作为"
 canada.25.d: "“黑色星期一”的余波仍未消散。本内特开始了他的竞选攻势：指责麦肯齐·金和他领导的自由党严重不作为——不只是经济方面毫无起色，而且对准备那场“不可避免的，将改变加拿大与世界命运的大战”也无动于衷。他还说，加拿大应全力投入到准备迫在眉睫的大战中去，并暗示称，如果加拿大不这样做，那么“协约国将再次陷入虚弱和疏于防御的境地之中”。考虑到他最近在哈利法克斯的演讲吸引了大批围观群众，应该将有很多加拿大人同意他的观点。"
 canada.25.a: "这是真的吗？"
 canada.26.t: "平民合作联盟向失业者群体呼吁"
 canada.26.d: "平民合作联盟，一个刚成立没多少年的政党，由詹姆斯·舍伊佛尔·伍兹沃思作为党首，其本人对加拿大全国各地的失业劳动者与工厂工人群体发表讲话，并在民意调查中取得巨大成果。该党的民主社会主义政纲招致了一些指责谩骂，称其党是由一群亲工团的支持者人员资助与管理，但就关于减轻农工群体在资本制度之痛的宣传，还是引起了人民的共鸣。不过无论如何，它的支持度似乎也仅限集中于在加拿大西部，至于上台组建政府就有点异想天开了。"
 canada.26.a: "啊？加拿大的民主社会主义？"
 canada.27.t: "征兵讨论开始"
 canada.27.d: "不出所料，在选举中最具争议性的话题无疑是征兵问题了。自由党和保守党都相继提出一项C-7法案，该法案将影响我们未来几年的备战工作。就C-7法案该不该着重于征兵问题是关键所在，尤其对魁北克的法裔来说，他们坚决反对强迫他们去参加所谓的“归乡之战”，反对普遍征兵制。因此自由党承诺将不实施这种制度，而后在该省取得了巨大胜利。而同时保守党表示，加拿大不可能在没有足够的人力时去打一场不征兵的战争。当战争来临之时，符合条件的加拿大人迟早是要应征入伍的——或者说，为了我们每个人的利益，普遍征兵最好来的更早些。"
 canada.27.a: "怕不是会被扔臭鸡蛋。"
 canada.28.t: "金的演讲爆发示威"
 canada.28.d: "今天，麦肯齐·金在多伦多的竞选活动遭到了加拿大奥兰治兄弟会大规模示威的破坏。该组织主张维护加拿大与大英帝国的关系，并一直在积极游说，希望对不列颠联盟采取更多敌对行动。他们宣称自由党“不征兵”的立场是威胁帝国生存的暴行。他们那刺耳的叫嚷声迫使麦肯齐·金停止演讲，自由党支持者与奥兰治兄弟会之间的口角争执几乎演变成一场骚乱，并最终招致警察来进行干预。"
 canada.28.a: "这不该发生。"
 canada.28.b: "他们受到不正当的挑衅"
 canada.29.t: "迪普莱西拿下魁北克省选"
 canada.29.d: "魁北克人就对于经济衰退和国家征兵制度对自身的威胁非常不满，这造成莫里斯·迪普莱西和他的国民联盟在魁北克省选举中赢得了多数。此后迪普莱西宣誓要反对任何实施征兵的计划，甚至威胁道，如果征兵法案通过，就会让魁北克在未来举行全民独立公投。这明显是个糟糕的迹象，在加拿大公众的意见有如此尖锐分歧的情况下，英法裔两个群体之间的关系已接近冰点。"
 canada.29.a: "这可不太好。"
 canada.30.t: "反征兵游行"
 canada.30.d: "蒙特利尔和魁北克市分别举行反C-7法案和全国征兵的大游行，在渥太华和温哥华也出现规模较小的游行。总而言之，反征兵情绪在这一刻开始大爆发，游行中还伴随很多英法双语标语：“流亡者给我们滚”和“加拿大不要战争”。保守党党员公开表示，这场游行是由大洋彼岸的不列颠联盟组织的，妄图想破坏协约国内部的稳定，但麦肯齐·金和自由党对此态度严肃，并加大对反对广泛征兵的力度。"
 canada.30.a: "天哪！"
 canada.31.t: "本内特殴打记者"
 canada.31.d: "在汉密尔顿的一场保守党竞选活动中，有一名加拿大法裔记者就保守党的征兵计划对本内特进行了激烈的质问，直截了当地说保守党要把法裔族群派到前线死光光，这样政府就可以解决国内“英裔族群受到法裔威胁”的问题了。而本内特当时就暴跳如雷，起身殴打这名男记者，以一人之力引发骚乱。这一事件占据了报纸数天版面。"
 canada.31.a: "这么能打？好事好事！"
 canada.31.b: "本内特别去外头丢人了。"
 canada.32.t: "民族主义党崛起"
 canada.32.d: "在反征兵的派系中，自由党的主要竞争对手或为由亨利·赫伯特·史蒂文斯领导的加拿大民族主义党。其党最初政纲为建立共和政体与反君主制，而后又发展为让加拿大完全退出协约国。预计史蒂文斯在不列颠哥伦比亚省中获胜，但目前为止，民族主义党在魁北克的支持率不算高，主要是自由党在魁北克已经占据主导。"
 canada.32.a: "有趣。"
 canada.33.t: "国王评议战争"
 canada.33.d: "爱德华国王最近登上加拿大报纸，就同[war_country.GetNameDef]的战争发表评论，他认为：“事情不会就此结束。世界大战后所建立的世界秩序正大厦将倾，大英帝国必须随时做好准备。绝不能埋头当鸵鸟，认为我们能置身事外，海外的战争总会以各种模样席卷我们的海岸”。国王这番言论被视为对本内特与保守党的暗中相助，而大多数加拿大人也只能很不情愿地认同这番理由。"
 canada.33.a: "悟了。"
 canada.34.t: "对劳动营条件的投诉"
 canada.34.d: "由政府建立的经济救济营在最近受到了相当多的控诉批评，主要原因为工人工资低及他们的生活条件。在救济营工作的失业者宣称，他们在那赚不够钱来恢复以前的生活水平，以及找不到一份固定的工作，让他们被迫无奈地无限期留在救济营。人民对此的愤怒不满正在愈演愈烈，要求政府必须做点什么。"
 canada.34.a: "到关门的时候了"
 canada.34.b: "改善营地条件"
 canada.34.c: "这群人就应该庆幸自己还有工作！"
 canada.35.t: "进军渥太华"
 canada.35.d: "随着对加拿大经济救济营的工资和工作条件的愤怒蔓延。营地工人们搭上列车前往首都，准备组织一场“渥太华进军”！他们集聚一起，要求向劳工部长和总理对话，提出一系列要求。而公众也对这些工人十分同情，许多报纸刊登了他们恶劣的工作环境的照片。"
 canada.35.a: "成，成，我们关就是了"
 canada.35.b: "我们将改善营地的条件"
 canada.36.t: "提议失业保险"
 canada.36.d.camps: "随着对劳动营环境的抱怨不断，平民合作联盟党员在众议院提出了一项新的法案：失业“保险”将完全取代劳动营。工人和雇主将向该系统缴费，而失业者将从保险中获得资金，以渡过难关，直到找到新工作。这是一个昂贵的解决方案，但却得到了相当多的赞誉和支持。"
 canada.36.d.nocamps: "劳动营已被关闭，但失业问题依然存在。平民合作联盟党员在众议院提出了一项新的法案：即失业“保险”将完全取代对劳动营的需求。工人和雇主将向该系统缴费，而失业者将从保险中获得资金，以渡过难关，直到找到新工作。这是一个昂贵的解决方案，但却得到了相当多的赞誉和支持。"
 canada.36.a: "通过该法案"
 canada.36.b: "关闭劳动营，别整其他的了。"
 canada.36.c: "我们对这个失业“保险”制度没意见。"
 canada.37.t: "帝国广播服务开展反工团宣传"
 canada.37.d: "1926年英国革命爆发后，约翰·里思爵士创办的英国广播公司被革命者接管，此后他又再次创办帝国广播服务。事实证明这个广播公司发挥着重大作用，保障和促进了整个大英帝国臣民的忠诚，并且还边缘化了赤色分子。有些人呼吁让里思爵士担任加拿大广播公司（CBC）的总负责人，来针对加拿大国内那些偏温和的社会主义者开展宣传活动，其他人则建议通过里思爵士开展专注外部的宣传，以便让我们的人民为即将到来的反工团战争做好准备。"
 canada.37.a: "保持CBC现状就挺好了"
 canada.37.b: "就让里思爵士来负责CBC吧"
 canada.37.c: "可以，只要里思爵士将宣传精力集中在国外的敌人身上"
 canada.38.t: "比利·毕晓普批评军费重心"
 canada.38.d: "比利·毕晓普是一位老空军英雄，也是我们的空军元帅。他对现行军费开支的重心表示了批评。他说，在即将到来的战争中，空战将起决定性作用……如果[Root.GetNameDef]要做好战争准备，必须要花费更多的人力物力投资在空军的现代化上。现在他提出来一个详细的空军升级计划，似乎也有可行性，但是这也将占用其他项目的资源。"
 canada.38.a: "毕晓普是个好人，他值得托付。"
 canada.38.b: "以后别给空军优先权了"
 canada.39.t: "大西洋海军演习"
 canada.39.d: "随着国际局势的恶化，我们必须展示肌肉，行使我们在大西洋的自由通行权。为此，海军部已经安排了一系列在北大西洋的舰队演习。我们可以选择保守的演习，但海军部似乎认为我们也可以向规模相当的别国海军挑战，跟他们来玩一场游戏……如果他们愿意接受挑战的话。这样做会有风险，但会让我们的海军获得更多的经验。"
 canada.39.a: "在不列颠和爱尔兰沿海举行一次大型军演"
 canada.39.b: "在北海举行一次大型军演"
 canada.39.c: "在美国海岸举行一次大型军演"
 canada.39.e: "在加拿大临海举行正常军演"
 canada.40.t: "来自加拿大海军的挑衅？"
 canada.40.d: "我们发现正有一支大型舰队在我国领海附近危险地航行，已得知他们正是加拿大人。我们无法确认他们的真实目的，但又感觉是在试探我们……换句话说，他们在故意挑衅我们。或许我们可以派遣舰队和他们比试比试，擦亮擦亮我们海军的军刀。但如果我们输了，就会令我们处于尴尬境地。当然，什么都不做的话就不会引出什么笑话了。"
 canada.40.a: "想玩？奉陪到底！"
 canada.40.b: "别理他们，加拿大佬就是逊啦。"
 canada.41.t: "海军演习出师不利"
 canada.41.can: "我们挑战了[From.GetAdjective]海军……但是看起来我们输了。他们的船只围着我们打转，把我们经验丰富的指挥官当猴耍，最后我们只能撤退。"
 canada.41.oth: "我们挑战了加拿大海军……但是看起来我们输了。他们早有准备，在海上和我们玩捉迷藏，把我们当猴耍。"
 canada.41.a: "真尴尬"
 canada.42.t: "海军演习大获成功"
 canada.42.can: "我们挑战了[From.GetAdjective]海军……意料之中，我们赢了。我们经验丰富的指挥官绕着[From.GetAdjective]的舰船转圈，把他们当猴耍。"
 canada.42.oth: "我们挑战了加拿大海军……尽管他们早有准备，我们还是最终取胜。我们经验丰富的指挥官绕着他们转圈，把他们当猴耍，让他们灰溜溜地逃回了家。"
 canada.42.a: "万岁！"
 canada.42.b: "他妈的，一句“打扰了”都没说？"
 canada.50.t: "[GetYear]年联邦选举"
 canada.50.d: "抉择时刻已经到来，加拿大公民将在威廉·莱昂·麦肯齐·金领导的自由党和理查德·贝德福德·本内特领导的保守党之间进行投票。可以肯定的是，两党之间的选举较量必将势均力敌，但如果出现少数派组阁的情况，任命部门要员的政党角色会交给平民合作联盟，而该党也声明，如果真出现这一情况，他们将支持自由党组建政府。"
 canada.50.a: "自由党以微弱优势赢得选举！"
 canada.50.b: "保守党险胜！"
 canada.50.c: "平民合作联盟和自由党组成联合政府！"
 canada.51.t.lib: "爱德华国王祝贺麦肯齐·金"
 canada.51.t.con: "爱德华国王祝贺本内特"
 canada.51.d.lib: "国王表达了对最近选举获胜者的支持，敦促所有加拿大人接受民主的结果，并宣布全力支持麦肯齐·金和他领导的自由党。国王说：“人民已发声，并且重拾对政府的信心。我希望这是一个正确的选择。在未来，我希望我们可以团结一心，让加拿大和整个帝国在正确的方向上前进。”"
 canada.51.d.libccf: "国王表达了对最近选举获胜者的支持，敦促所有加拿大人接受民主的结果，并宣布全力支持麦肯齐·金和他领导的自由党与平民合作联盟组成的联合政府。国王说：“人民已发声，新政府将是一个妥协的政府。我希望这是一个正确的选择。在未来，我希望我们可以团结一心，让加拿大和整个帝国在正确的方向上前进。”"
 canada.51.d.con: "国王表达了对最近选举获胜者的支持，敦促所有加拿大人接受民主的结果，并宣布全力支持本内特和他领导的保守党。国王说：“人民已发声，并且对新政府表现出了信心。我希望这是一个正确的选择。在未来，我希望我们可以团结一心，让加拿大和整个帝国在正确的方向上前进。”"
 canada.51.a: "我们精诚团结。"
 canada.52.t: "开始讨论C-7法案"
 canada.52.d.cons: "关于C-7法案的辩论已经开始。这个法案将要彻底改变加拿大的军队、工业和国防现状。但是以保守党在议会里的微弱优势，该法案想要获得通过，可能会面临巨大的挑战。如果法案被否决，则意味着本届政府垮台。所以该法案事关重大，本内特总理可能要向反对党作出一些让步，但是也不能激怒自己的盟友。"
 canada.52.d.lib: "关于C-7法案的辩论已经开始。这个法案将要彻底改变加拿大的军队、工业和国防现状。但是以自由党在议会里的微弱优势，该法案想要获得通过，可能会面临巨大的挑战。如果法案被否决，则意味着本届政府垮台。所以该法案事关重大，麦肯齐·金总理可能要向反对党作出一些让步，但是也不能激怒自己的盟友。"
 canada.52.a: "拭目以待"
 canada.53.t: "C-7法案：全国征兵"
 canada.53.d: "C-7法案涉及最重要的问题便是征兵方面问题。保守党政府宣布将计划在全国开展大规模征兵。然而保守党党内也有成员对法裔群体大力关切，并会建议党内采取一种更为限制性的征兵方案——尽管这依旧会让法裔群体感到不爽，但至少不会引起暴力抗议，而且说不定还能在草拟法案上得到自由党的一些支持。"
 canada.53.a: "我们说了是全面征兵，必须搞完整"
 canada.53.b: "也许有一定限制性的征兵方案会更好"
 canada.54.t: "C-7法案：全国征兵"
 canada.54.d: "C-7法案涉及最重要的问题便是征兵。自由党政府已向法裔同胞承诺，将不实行征兵制度。但是，党内有些人同意保守党的观点，加拿大的人力储备确实低到令人痛心，改变一点承诺可能会与保守党在该法案上达成一致。尽管这几乎肯定会遭来“背叛”的指责，甚至可能会有一批众议院的自由党议员倒戈。"
 canada.54.a: "一言九鼎，不征兵！"
 canada.54.b: "实行一点征兵方案或许也是可行的"
 canada.54.c: "我们别无选择：颁布全面征兵法案"
 canada.55.t: "对自由党背叛的不满"
 canada.55.d.limccf: "虽然有限征兵的建议在很多人看来是种妥协，但对于平民合作联盟成员来看，无疑认为这是公然的背叛。平民合作联盟与自由党政府结成联盟，就是为了要他们在投票表决时反对该征兵法案。现在自由党将不得不一条路走到底，进而博得保守党的支持，将该法案变成两党共同认同的议案。"
 canada.55.d.limnoccf: "虽然有限征兵的建议在很多人看来是一种妥协，但更多的进步主义者却认为这是一种彻底的背叛，并发誓要在法案表决投反对票。麦肯齐·金总理将不得不努力争取保守党人的支持，寻求两党共同妥协。"
 canada.55.d.fullccf: "自由党在征兵问题上立场的转变令人震惊，特别是来自魁北克省的自由党议员和目前与自由党政府联合组阁的平民合作联盟议员。他们中的许多人都称之为彻底的背叛，并发誓要在法案表决时投反对票。麦肯齐·金总理将不得不努力争取保守党人的支持，寻求两党共同妥协。"
 canada.55.d.fullnoccf: "自由党在征兵问题上立场的转变令人震惊，特别是来自魁北克省的自由党议员。他们中的许多人都称之为党内精英的彻底背叛，并发誓要在法案表决时投反对票。麦肯齐·金总理将不得不努力争取保守党人的支持，寻求两党共同妥协。"
 canada.55.a: "就这么定了！"
 canada.56.t: "C-7法案：加拿大工业的未来"
 canada.56.d: "从大萧条复苏后，加拿大的工业仍然处于可悲的状况中。政府坚持认为，加拿大要想挑战不列颠联盟，就需要以惊人的速度来实现工业化。由迪凯特·豪起草的自由党工业计划建议，资助建设国内城市基础设施和民用工业方面上——从长远来看，以上措施再加上激励政策，或将也能带动加拿大军事工业的发展。保守党计划是将现在需要的武器工厂和海军工业收归国有，通过政府资助来建设它们，即使加拿大的其他方面的工业水平依旧落后。"
 canada.56.a: "迪凯特·豪作为内阁成员自然有其本事"
 canada.56.b: "我们现在就需要武器，不是今后。"
 canada.56.c: "能否在这两个方案间进行折中"
 canada.57.t: "C-7法案：国家安全"
 canada.57.d: "加拿大虽避免卷入世界大战后席卷不列颠本土的革命暴乱，但加拿大人和英国流亡者之间的火药味正在加剧，而加拿大工会中的工团主义思想也在酝酿。保守党和自由党都建议授予皇家骑警广泛权力来镇压不同政见者，并各自推举一名部长担任议会委员会的主席来监督整个流程。保守党方面推举马克斯韦尔·奈特担任主席。他是出了名的强硬派人士与英国流亡者。自由党方面推举欧内斯特·拉普安特，虽然这位是名温和派人士，不过作为一名来自魁北克的议员，他与法裔加拿大人的关系要融洽得多。"
 canada.57.a: "奈特才是我们需要的人才"
 canada.57.b: "拉普安特将秉持公平地完成使命"
 canada.57.c: "不该有什么秘密警察！我们都是团结一心的！"
 canada.58.t: "C-7法案投票开始"
 canada.58.d: "随着关于C-7法案的讨论即将告终，众议院议长已经准备唱票表决。局势非常紧张，政府要是在这里的失败将是灾难性的。"
 canada.58.a: "一切很快揭晓"
 canada.59.t: "C-7法案通过"
 canada.59.d: "投票结果已计票完毕，众议院议长即刻宣布C-7法案在众议院和参议院通过。尽管并不是每个人都赞成该法案措施，但双方都渴望尽快实施新法，共同推动加拿大向前发展。"
 canada.59.a: "说得好，说得好！"
 canada.60.t: "魁北克暴力示威"
 canada.60.d.cons: "尽管全面征兵制尚未实施，但保守党政府颁布的较为有限的征兵制仍然在魁北克省引起了强烈的反应。在全省范围内爆发了示威游行，所举的标语不是要求魁北克省脱离加拿大，就是要求“英国人的国王”去死。虽然皇家骑警到目前为止已经恢复秩序，但还是时不时有暴力示威活动……示威者还表示，如果实施全面征兵，事情会变得更糟。"
 canada.60.d.lib: "尽管全面征兵制尚未实施，但自由党政府颁布的较为有限的征兵制仍然在魁北克省引起了强烈的反应。在全省范围内爆发了示威游行，所举的标语不是要求魁北克省脱离加拿大，就是“打倒自由党叛徒”。虽然皇家骑警到目前为止已经恢复秩序，但还是时不时有暴力示威活动……示威者还表示，如果实施全面征兵，事情会变得更糟。"
 canada.60.a: "糟透了！"
 canada.61.t: "参议院未通过C-7法案"
 canada.61.d: "在经过数次宣读和修正后，尽管双方都有不少抱怨，众议院以微弱多数通过了C-7法案。然而，参议院觉得有理由否决该法案，并将其退回众议院。尔后，众议院对该法案修正案进行最后一次投票，结果是完全失败。至此，C-7法案和本届政府一起，全部完蛋。"
 canada.61.a: "哦不！"
 canada.62.t: "政府垮台"
 canada.62.d.lib: "C-7法案的失败导致众议院对本届政府发起了不信任动议，麦肯齐·金领导的自由党政府也随之垮台。[CAN_king_first_name]要求在三个月后举行重新选举，但这肯定会让加拿大人怨声载道。有的报纸还说，这场政治混乱可能会破坏加拿大对战争的准备。"
 canada.62.d.cons: "C-7法案的失败导致众议院对本届政府发起了不信任动议，本内特领导的保守党政府也随之垮台。[CAN_king_first_name]要求在三个月后举行重新选举，但这肯定会让加拿大人怨声载道。有的报纸还说，这场政治混乱可能会破坏加拿大对战争的准备。"
 canada.62.a: "另一场选举？？"
 canada.63.t: "马尼恩取代本内特成为保守党领袖"
 canada.63.d.fallen: "由于先前的C-7法案未能通过，本内特引咎辞职。在[CAN_king_first_name]的祝福下，本内特已经卸任保守党领袖，由安大略省议员罗伯特·马尼恩接任。国王相信马尼恩能够为即将到来的选举重振保守党的力量。"
 canada.63.d.stepdown: "在[CAN_king_first_name]的祝福下，本内特已经辞去了总理和保守党领袖的职务，由安大略省议员罗伯特·马尼恩接任。马尼恩据说是国王的心腹，更有可能使保守党的利益与英国流亡者的利益一致。"
 canada.63.d.challenge: "在[CAN_king_first_name]的祝福下，本内特已经卸任保守党领袖，由安大略省议员罗伯特·马尼恩接任。据悉，马尼恩是国王的心腹，他的上任是希望他能为即将到来的大选重振保守党。"
 canada.63.d: "由于在上次大选中失利，保守党领导层的大换血也就不足为奇了。在[CAN_king_first_name]的祝福下，安大略省议员罗伯特·马尼恩已经站出来，从本内特手中接过了保守党的领导权。"
 canada.63.a: "让我们看看他有啥能耐"
 canada.64.t: "美国内战"
 canada.64.d: "[CAN_king_first_name]对美国内战爆发发表评论说：“很明显，这个世界上最强大的国家之一竟也被赤色瘟疫吞噬，这应给所有加拿大人，乃至整个帝国敲响警钟。不列颠和法兰西沦陷于赤色分子手中绝非偶然。此乃暴政之开端，若不尽全力反抗，它还将蔓延全球。”"
 canada.64.a: "陛下，我们正为此尽力中！"
 canada.65.t: "麦肯齐·金承诺施行新政"
 canada.65.d.lib: "由于未能通过C-7法案，麦肯齐·金总理因他的政府感到痛心疾首，他向加拿大人承诺，修改后的法案将是对全体加拿大人民的“新政”。他肯定地说，新法案将不再强制征兵，也不会赋予皇家骑警特权，它将严格遵循自由主义的经济激励政策。并在蒙特利尔向听众演讲，“无论我们面对什么战争，只要加拿大不再是一个自由与独立的国家，那么她就算战败了”。"
 canada.65.d.cons: "麦肯齐·金总理利用保守党在C-7法案失败后的暴跌的支持率，承诺自由党将给全体加拿大人推出一项“新法案”。他表示，新法案将不再强制征兵，也不会赋予皇家骑警特权，而且将严格遵循自由主义的经济激励政策。他在蒙特利尔向听众演讲，“无论我们面对什么战争，只要加拿大不再是一个自由与独立的国家，那么她就算战败了”。"
 canada.65.a: "有趣"
 canada.66.t: "马尼恩概括C-8法案"
 canada.66.d.cons: "在多伦多，罗伯特·马尼恩向支持者解释说，他的C-8法案将会取代失败的C-7法案，而且正是加拿大现在最为需要的。新法案将实行全面征兵制，将国家的主要军火工业国有化，并建立一支“维护国内和平”的皇家骑警部队。“加拿大比以往任何时候都要强大，需要站在我们联盟的最前线，我知道我们可以做到。与我们的英国朋友兄弟携手合作，我们可以与工团主义者一较高下！”"
 canada.66.d.lib: "在多伦多，罗伯特·马尼恩向支持者解释说，他的C-8法案将会取代失败的自由党的C-7法案，而且正是加拿大现在最为需要的。新法案将实行全面征兵制，将国家的主要军火工业国有化，并建立一支“维护国内和平”的皇家骑警部队。“加拿大比以往任何时候都要强大，需要站在我们联盟的最前线，我知道我们可以做到。有了保守党的领导，并与英国兄弟携手合作，我们就可以同工团主义者一较高下！”"
 canada.66.a: "拭目以待"
 canada.67.t: "第二轮联邦选举"
 canada.67.d: "这是加拿大人第二次投票选举新政府。虽有人担心新政府只会赢得少数席位，许多分析人士确信，加拿大两大政党中的一个将大获全胜——要么政府的任期得到延长，要么反对派将在抗议浪潮中强势上阵。"
 canada.67.a: "自由党赢得多数席位"
 canada.67.b: "保守党赢得多数席位"
 canada.68.t: "自由党通过“新政”C-7法案"
 canada.68.d: "在众议院进行小范围的讨论后，于麦肯齐·金领导下占多数的自由党党员通过了修改后的C-7法案，即麦肯齐·金在竞选时提到的“新政”。如承诺所说，修改后的法案没有关于征兵或秘密警察的规定，并将严格实行迪凯特·豪的经济补贴计划。[CAN_king_first_name]则劝告加拿大参议院通过法案后不要过分膨胀，警告他们拖延和降低政府的运作能力会导致“所有人面临严峻后果”。"
 canada.68.a: "就是现在！"
 canada.69.t: "保守党通过C-8法案"
 canada.69.d: "在众议院进行小范围的讨论后，占大多数的保守党通过修改后的C-8法案，如承诺的所说，修改后的法案包含全面征兵的条款，马克斯韦尔·奈特授权的秘密警察，以及主要武器工厂和造船公司国有化。[CAN_king_first_name]则劝告加拿大参议院通过法案后不要过分膨胀，警告他们拖延和降低政府的运作能力会导致“所有人面临严峻后果”。"
 canada.69.a: "就是现在！"
 canada.70.t: "麦肯齐·金退休"
 canada.70.d: "自1919年起领导加拿大自由党，到1925年第一次当上加拿大总理，威廉·莱昂·麦肯齐·金现已退休。离职之前，就有人听到他喃喃自语道：“我是时候休息了”。路易·斯蒂芬·圣洛朗将取代金成为自由党党的领导人，这标志着党内权力明显地向更进步的自由派转移。"
 canada.70.a: "祝他退休生活愉快，嗯？"
 canada.71.t: "理查德·贝德福德·本内特退休"
 canada.71.d: "加拿大保守党中坚定的传统主义领袖理查德·贝德福德·本内特爵士现已退出政坛，将该党领导权交给罗伯特·马尼恩。"
 canada.71.a: "祝他退休生活愉快，嗯？"
 canada.72.t: "伍兹沃思失去平民合作联盟领导权"
 canada.72.d: "自1932年平民合作联盟成立以来，詹姆斯·舍伊佛尔·伍兹沃思一直领导该党在政坛上拼搏，但现在他失去了对该党的领导权，原因或为他反对加拿大向工团主义国家发动战争，让他逐渐失去人心。目前取而代之的是詹姆斯·科德韦尔，并且他本人承诺将重振党威。"
 canada.72.a: "我们拭目以待"
 canada.75.t: "[GetYear]年加拿大选举"
 canada.75.d: "再一次，[Root.GetNameDef]人民去投票站选举他们在众议院的议员。这次选举的获胜者是……"
 canada.75.a: "自由党赢得多数席位"
 canada.75.b: "保守党赢得多数席位"
 canada.75.c: "自由党支持平民合作联盟组成少数派政府"
 canada.76.t: "保守党改组"
 canada.76.d: "由于在上次选举中失利，保守党人感到自己的政党正处于低潮。他们在年度大会上，决定共同推举马尼托巴省省长约翰·布拉肯为新领导人——但他只同意在党内改名为“进步保守党”的情况下重新入党并任职。有人认为，这一改名可能会使该党更容易受到魁北克省选民的欢迎，因为保守党历来难以吸引这些选民。"
 canada.76.a: "祝他们好运！"
 canada.77.t: "[CAN_king_first_name]撤换英国首相"
 canada.77.d: "最近英国首相[GetBritishExilePM]和[CAN_king_first_name]之间的几次冲突，让首相别无选择，最终决定辞职。辞职后国王感谢前任首相对光复英国事业的贡献，然后任命罗伯特·范西塔特担任新任首相一职。这是自1925年流亡者到加拿大以来，流亡者群体权力架构中出现的最大变动，而范西塔特决定着手对流亡的枢密院内阁进行改革，影响必将波及整个政府。"
 canada.77.a: "有点意思"
 canada.100.t: "魁北克在燃烧"
 canada.100.d: "在魁北克省各地，法裔群体走上街头，大规模地抗议加拿大的征兵政策。仅在蒙特利尔的圣凯瑟琳大街就挤满了人，高喊着打倒总理和[CAN_king_first_name]。这无疑是加拿大1917年征兵危机的再现，但这一次法裔加拿大人是真的失去了耐心了，“一次又一次，法兰西人的血却被要求为了英国人的战争而流！”现任魁北克省长莫里斯·迪普莱西对市里愤怒的群众呼吁道。“只要魁北克还是英国政客的听话狗，我们就永远别想摆脱英国人的暴政，我们必须向他们说不！”"
 canada.100.a: "我们早该料到"
 canada.102.t.civ: "[french_state.GetName]发生更多的暴力事件"
 canada.102.t.arms: "[french_state.GetName]发生爆炸事件"
 canada.102.t.riots: "[french_state.GetName]发生暴动"
 canada.102.t.ringleader: "魁北克暴徒团伙头目被抓获"
 canada.102.d.civ: "反政府暴力仍在继续，这次是在[french_state.GetName]地区。一大群法裔加拿大人放火烧毁了几家工厂，造成了相当大的损失，然后加拿大皇家骑警部队才得以驱散这群人，恢复了该地区的秩序。[french_state.GetName]的局势仍然十分紧张。"
 canada.102.d.arms: "本周，[french_state.GetName]一家武器厂发生爆炸，造成大量损失，紧急救援人员已经展开救援。工厂管理层指责一群法裔加拿大工人策划实施了这次爆炸，但皇家骑警调查人员迄今尚未发现任何有关证据。"
 canada.102.d.riots: "本周，[french_state.GetName]地区发生的一系列示威活动变成了暴力事件，导致群众与军方和皇家骑警部队发生冲突。几个城市实行了宵禁，虽然最终秩序终于得到恢复，但暴乱者造成的破坏已让这里伤痕累累。"
 canada.102.d.ringleader: "加拿大皇家骑警调查人员宣布，他们在[french_state.GetName]逮捕了一批法裔加拿大人。这些人是最近一连串暴力示威和爆炸事件的幕后主使。逮捕行动已经引发了另一连串的抗议活动，法裔加拿大人成群结队，要求政府立即释放这些“爱国”人士。"
 canada.102.a: "难以置信"
 canada.102.b: "终于有点好消息了！"
 canada.104.t: "蒙特利尔会议"
 canada.104.d: "联邦政府成员今天在蒙特利尔会见了魁北克省省长莫里斯·迪普莱西和众多法裔政治家和活动家，试图理清法裔和英裔之间的分歧。征兵的话题被反复提及，但总的来说，魁北克人觉得他们在联邦中是二等公民。虽然在会议过程中，双方几次发生口头上的冲突，但联邦代表们离开时感觉似乎已经取得了进展，至少有和解的可能性……但前提是政府愿意给予法裔加拿大人使用法语的权利和在政治上的特殊地位。"
 canada.104.a: "要求太高了……"
 canada.105.t: "魁北克的特殊地位"
 canada.105.d: "魁北克省终于就解决方案达成了协议，魁北克省现在将更加愿意配合联邦政府。他们已经被授予了一些特权——控制移民和使用法语的权力，这些权力通常是由联邦政府自己保留的。虽然有很多英裔加拿大人认为这是一种贿赂，而且它还需要经历修改加拿大宪法的漫长过程，但大多数人都很高兴，至少现在已经结束了冲突。魁北克省省长莫里斯·迪普莱西称这是一场胜利，并忙着向法裔加拿大人宣传。所以，联邦政府与魁北克省的冲突似乎就此画上句号。"
 canada.105.a: "谢天谢地！"
 canada.106.t: "镇压法裔加拿大人"
 canada.106.d: "根据联邦政府的命令，加拿大皇家骑警和武装部队已大量进驻魁北克。他们在街道上巡逻，驱散大型集会，在绝对必要的情况下使用武力来维持秩序。不过，报纸头版上贴着的暴力图片让很多加拿大人不满意，但大多数人承认，目前似乎没有更好的办法。总理在众议院说：“我们不会与暴恐分子谈判。”如此一来，这场暴动似乎是画上了句号。"
 canada.106.a: "必须如此"
 canada.107.t: "新任魁北克省长"
 canada.107.d: "如今整个魁北克省，英裔加拿大人在悄悄地取代本地魁北克人担任重要省职，并最终举行一次新的省级选举。结果是莫里斯·迪普莱西被击败，取而代之的新省长是阿代拉尔·戈德布特，此人是魁北克的自由党领袖，更倾向于加拿大联邦政府合作。有人指责说，联邦政府不遗余力地暗中宣传戈德布特，在选举中压制讲法语的加拿大人……但到目前为止，这些指责并未得到证实，而且还正被刻意地忽视。"
 canada.107.a: "欢迎新省长"
 canada.108.t: "《战时措施法案》"
 canada.108.d.war: "《战时措施法案》是一项赋予联邦政府凌驾于公民自由之上、无视议会广泛权力的法案。该法案已获得通过，并由[CAN_king_first_name]向众议院宣读。此前这一法案只在1917年世界大战期间颁布过一次，表面上是为了应对加拿大正经历的战争而通过……但大部分人都认为该法案是为了应对魁北克省的动乱。国王的第一步便是罢免总理，以前保守党领袖阿瑟·米恩取而代之。因此，国王成为许多加拿大人抗议政府此举的焦点，他们认为《战时措施法案》毫无必要，是一种暴政。"
 canada.108.d.nowar: "《战时措施法案》是一项赋予联邦政府凌驾于公民自由之上、无视议会广泛权力的法案。该法案已获得通过，并由[CAN_king_first_name]向众议院宣读。此前这一法案只在1917年世界大战期间颁布过一次，如今通过的主要原因是为了应对魁北克省的动乱。国王的第一步便是罢免总理，以前保守党领袖阿瑟·米恩取而代之。因此，国王成为许多加拿大人抗议政府此举的焦点，他们认为《战时措施法案》毫无必要，是一种暴政。"
 canada.108.a: "天佑国王！"
 canada.110.t: "加拿大全国示威"
 canada.110.d: "众议院对反对派的“清洗”终结了政治讨论，使得抗议狂潮席卷加拿大全国各地，多伦多和温哥华更是“热闹不堪”，示威人群称政府已不再是加拿大人的了，并痛斥[CAN_king_first_name]以魁北克抗议活动为由攫取权力。麦肯齐·金在多伦多抗议活动中指责“这不再是加拿大政府了”，这完全是英国政府不顾左右逼迫加拿大在最脆弱的时候屈服的行为。目前来看，皇家骑警已经控制住示威场面，但人们心中的愤怒可没法平息。"
 canada.110.a: "太糟糕了"
 canada.111.t: "暂闭议会"
 canada.111.d: "[CAN_king_first_name]出人意料地行使了他的王室特权，暂闭加拿大议会以及建立军政府。表面上看，国王是借着保守党总理和他的内阁来行动的，但很明显，英国流亡者现在牢牢地掌控着这个国家——即使是通过非民主的手段。加拿大人大多认为国王的行动是出于情况紧急的暂时之举，是帮助加拿大渡过战争、收复英国本土的临时手段。反对国王的示威活动并无多少人响应，很快就被安全部队镇压了下去，只有少数几家报纸还在哀叹加拿大“再次成为殖民地”。"
 canada.111.a: "陛下何故造反？"
 canada.112.t: "魁北克征兵危机"
 canada.112.d: "加拿大法裔自始至终都秉持反对征兵的态度，并认为英国人打仗是对法裔的一种侵犯，更何况现在加拿大政府已经在全国实行全面征兵，当然魁北克的反应也十分迅速：法裔加拿大人们已走上街头开展规模庞大的强烈抗议游行。\n这无疑是加拿大1917年征兵危机的再现，但这一次法裔加拿大人是真的失去了耐心了，“一次又一次，法兰西人的血却被要求为了英国人的战争而流！”现任魁北克省长莫里斯·迪普莱西对市里愤怒的群众呼吁道。“只要魁北克还是英国政客的听话狗，我们就永远别想摆脱英国人的暴政，我们必须向他们说不！”"
 canada.112.a: "不幸的事"
 canada.112.b: "看来加拿大有更多的麻烦了"
 canada.113.t: "加拿大援引《战时措施法案》"
 canada.113.d: "战时措施法案在[CAN.GetNameDef]得到通过，并由[CAN_king_full_name]宣读给众议院，赋予加拿大政府取消公民自由权和无视议会的绝对权力。法案在1917年世界大战期间颁布过一次，纸面上是为应对加拿大当前面临的战争……尽管现在所有人都明白，这是被用于应对魁北克抗议骚乱的。\n[CAN_king_first_name]在新法案授权下采取的首项措施便是辞掉总理，由前保守党领袖、国王核心圈子里的强硬派人物阿瑟·米恩接任。这让国王成为大多加拿大人愤怒的焦点，他们抗议政府的举动，称《战时措施法案》是不仅没有必要，而且是一种独裁暴政。"
 canada.113.a: "让人焦虑"
 canada.113.b: "加拿大似乎在往独裁的道路上走。"
 canada.114.t: "加拿大暂闭议会"
 canada.114.d: "[CAN_king_full_name]出人意料地行使了他的王室特权，暂闭加拿大议会以及建立军政府。表面上看，国王是借着加拿大总理和他的内阁来行动的，但很明显，英国流亡者现在牢牢地掌控着[CAN.GetNameDef]——即使是通过非民主的手段。加拿大人大多认为[CAN_king_first_name]的行动是出于情况紧急的暂时之举，是帮助加拿大渡过战争、收复英国本土的临时手段。反对国王的示威活动并无多少人响应，很快就被安全部队镇压了下去，只有少数几家报纸还在哀叹加拿大“再次成为殖民地”。"
 canada.114.a: "所以现在[CAN_king_first_name]来管事了？"
 canada.114.b: "让人焦虑"
 canada.115.t: "法裔群体情绪缓和"
 canada.115.d: "由于没有对其全面征兵，法裔群体和英裔之间的紧张关系正慢慢缓和。虽然魁北克人不相信加拿大政府不会改变主意，但就目前情况来说已经相当平静。"
 canada.115.a: "总算安心了"
 canada.150.t: "爱尔兰的军事通行权"
 canada.150.d: "想要入侵英国本土，最好的办法就是让[IRE.GetNameDef]加入协约国，或者至少说服他们给我们提供军事通行权。如果想要他们加入协约国，就必须给他们提供大规模的援助计划，而如果只要军事通行权，我们则只要保障他们的独立就行了。有些人相信爱尔兰人会记得对英国人的历史仇恨，但也许他们会看到时代已经变了？"
 canada.150.a: "以援助换同盟"
 canada.150.b: "以保障独立换军事通行权"
 canada.151.t: "[From.GetNameDefCap]提议同盟"
 canada.151.d: "[From.GetAdjective]的特使到了，给我们提供了一个相当可观的财政援助方案，以换取爱尔兰加入协约国联盟……这几乎肯定意味着要和[ENG.GetNameDef]开战。加拿大人迫切需要一个地方来发动他们的入侵，而爱尔兰是离英国最近的地方了。有些政府成员赞成这一方案，但也有人认为，一旦战争结束，加拿大的英国主子几乎肯定会背叛我们——他们一直都是如此。"
 canada.151.a: "我们要保证整个爱尔兰的完全独立。"
 canada.151.b: "联盟对我们来说是最有利的"
 canada.151.c: "我们不需要他们的援助"
 canada.152.t: "爱尔兰人提出条件"
 canada.152.d: "我们得到了爱尔兰政府的回应——即：他们同意加入协约国，但前提是我们和英国流亡者承诺，一旦战争结束，他们对爱尔兰全境的主权将得到承认，并保证他们的完全独立。看来他们并不信任英国人，也许还有点道理？"
 canada.152.a: "好，给他们承诺"
 canada.152.b: "告诉他们，这事儿我们以后再谈"
 canada.153.t: "[From.GetNameDefCap]接受了"
 canada.153.d: "加拿大人代表他们的政府以及英国流亡政府，同意我们的条件。"
 canada.153.a: "棒极了！"
 canada.154.t: "[From.GetNameDefCap]拒绝了"
 canada.154.d: "[From.GetAdjective]政府说，这个问题太微妙了，现在不能答复——特别是由一个未经选举的英国流亡政府来解决。他们说，我们在战争中提供的援助将得到回报，但任何关于战后条件的讨论都必须等到英国人有时间进行选举才行。"
 canada.154.a: "还是不够好！"
 canada.154.b: "我们别无选择，只能接受。"
 canada.155.t: "[From.GetNameDefCap]加入协约国"
 canada.155.d: "为了感谢我们的善意援助和保护，爱尔兰政府批准了我们的援助协议，并正式加入协约国。"
 canada.155.a: "为加拿大欢呼！为爱尔兰欢呼！为协约国欢呼！"
 canada.156.t: "[From.GetNameDefCap]拒绝了我方提议"
 canada.156.d: "爱尔兰政府拒绝了我们的援助和联盟提议，他们宁愿让加拿大和爱尔兰的关系保持一个舒适的距离。"
 canada.156.a: "保障他们独立来换取军事通行权"
 canada.156.b: "真令人失望！"
 canada.157.t: "加拿大援助一揽子协议"
 canada.157.d: "现在我们已经成为协约国成员，加拿大和英国的人员也已经抵达。我们希望如何利用他们的援助？"
 canada.157.a: "让他们协助经济发展"
 canada.157.b: "军队需要他们的帮助"
 canada.157.c: "让我们协助海军"
 canada.158.t: "[From.GetNameDefCap]提供保护"
 canada.158.d: "[From.GetAdjective]政府已经向我们提供了保护——如果我们受到攻击，他们保证我们的独立。作为交换，我们将向他们提供爱尔兰的驻港权和军事通行权，他们大概会从那里发动对[ENG.GetNameDef]的战争。[ENG.GetAdjective]政府可能会不高兴，但至少我们不用担心卷入他们的战争。"
 canada.158.a: "听起来可以接受"
 canada.158.b: "不，大西洋东边和西边的英国人都不可信任。"
 canada.159.t: "[From.GetNameDefCap]同意了"
 canada.159.d: "爱尔兰政府已同意我们的要求，其港口和基地现已向我们开放。"
 canada.159.a: "棒极了！"
 canada.160.t: "[From.GetNameDefCap]拒绝"
 canada.160.d: "爱尔兰政府拒绝了我们的保障独立提议，因为他们不想激怒[ENG.GetNameDef]。"
 canada.160.a: "真令人失望"
 canada.170.t: "来自[From.GetNameDef]的提议"
 canada.170.d: "[From.GetAdjective]政府向我们提出了一个有趣的建议：鉴于我们的经济状况非常糟糕，他们愿意提供大量的援助来帮助我们恢复经济。作为回报，我们将加入协约国，享受他们的保护……并为他们提供入侵[ENG.GetNameDef]的通道。虽然这解决了我们的经济问题，但这也意味着将我们卷入一场我们不会从中获得真正利益的战争。"
 canada.170.a: "我们别无选择"
 canada.170.b: "很遗憾，我们必须拒绝。"
 canada.171.t: "[From.GetNameDefCap]同意"
 canada.171.d: "虽然[From.GetAdjective]政府不愿意卷入战争，但他们已经走投无路了，同意了我们的提议。"
 canada.171.a: "棒极了！"
 canada.172.t: "[From.GetNameDefCap]拒绝"
 canada.172.d: "虽然[From.GetAdjective]政府承认他们正处于令人绝望的困境中，但他们声称他们的经济正在渐渐恢复，并不想掺和我们和[ENG.GetNameDef]之间的恩怨。他们对我们表示感谢，但遗憾地拒绝了我们的提议。"
 canada.172.a: "真遗憾"
 canada.173.t: "[From.GetAdjective]资助抵抗运动"
 canada.173.d: "[From.GetNameDef]悄悄地通过间接渠道，为反对工团的抵抗运动输送了装备和资金。"
 canada.173.a: "非常感谢！"
 canada.174.t: "政府敦促进攻"
 canada.174.d: "[CAN_king_first_name]在过去几个星期里一直很活跃，公开质问为什么对[ENG.GetNameDef]的进攻还没有开始。国王说：“我们已经准备好了，更何况，我们等待的时间越长，工团主义者就会变得更有准备，所以我们永远不会比现在更有准备。无论如何，进攻必须开始！”看来，大量的加拿大人同意他的观点，因为全国各地的报纸已经在头版头条打出“开始进攻！”的字样好几天了。"
 canada.174.a: "也许他是对的……"
 canada.174.b: "万事俱备，只欠东风"
 canada.175.t: "英国忠君派起义"
 canada.175.d.scotland: "我们联系了留在[ENG.GetNameDef]的忠君派，而且已经成功了。正如我们所料，他们从大英帝国崩溃后就开始为这一天做准备了……虽然他们没有足够的力量独自对付工团主义者，但他们已经做好了准备。现在我们在[invasion_state.GetName]有了立足点，他们就会奋起反抗。他们已经聚集在苏格兰北部的山丘上，随时准备听从我们的命令发动进攻。"
 canada.175.d.england: "我们联系了留在[ENG.GetNameDef]的忠君派，而且已经成功了。正如我们所料，他们从大英帝国崩溃后就开始为这一天做准备了……虽然他们没有足够的力量独自对付工团主义者，但他们已经做好了准备。现在我们在[invasion_state.GetName]有了立足点，他们就会奋起反抗。他们已经聚集在英格兰中部的峰区，随时准备听从我们的命令发动进攻。"
 canada.175.a: "伙计们，干得好！"
 canada.176.t: "英国忠君派起义"
 canada.176.d: "随着[CAN.GetNameDef]在[invasion_state.GetName]站稳脚跟，忠君派已经现身，并发动了叛乱——虽然我们当年费尽力气把他们赶了出去，但我们一直知道还有剩下的忠君派在国内潜伏。他们的出现给整个英国带来了冲击。尽管部长们已经向政府保证，这件事应该会在几个月内稳定下来。如果运气好的话，这是我们消灭加拿大人和忠君派的机会。"
 canada.176.a: "区区小事，不足挂齿。"
 canada.177.t: "爱尔兰效忠派起义"
 canada.177.d: "我们成功联系上阿尔斯特的奥兰治兄弟会。他们和我们一样，对爱尔兰的工团主义者感到不快。我们已经向他们提供了武装起来所需的资源，他们也愿意合作。他们在我们的指导下聚集起来，奋起反抗工团势力。"
 canada.177.a: "伙计们，干得好！"
 canada.178.t: "爱尔兰效忠派起义"
 canada.178.d: "我们以为阿尔斯特那些该死的效忠派已经被打倒了……但实际上并非如此。在加拿大人的指导和资助下，他们现在已经在北爱尔兰的山区起义，并对我们发起了攻击！"
 canada.178.a: "我们会打倒他们，就像以前一样！"
 canada.179.t: "英国的工团主义者抵抗失败了"
 canada.179.d: "加拿大人在占领期间一直在努力削弱工团主义者的抵抗。现在抵抗已经完全崩溃了。我们别无选择，只能屈服于他们的吞并。"
 canada.179.a: "悲伤的一天……"
 canada.200.t: "美国现状"
 canada.200.d: "我国政府正对美国迅速蔓延的危机感到震惊。特别是美利坚社会党的崛起，要是在我们南部边境出现一个支持工团主义的势力，后果简直不堪设想。连串的暴力事件已让美国人心惶惶——以至于美国东北部的众多州长对联邦政府缺乏信心，要求我们在内战爆发时介入。我们现在还不需要答应他们的要求，但一旦最后期限结束，我们很可能会被迫介入。"
 canada.200.d.assass: "我国政府正对美国迅速蔓延的危机感到震惊。虽然杰克·里德被暗杀，意味着美利坚社会党无法凝聚起起义的意志——加拿大政府对此非常满意。但美国政府的危机会走到如此地步，似乎已经超出许多人的想象。同时，现在的局面也让很多人怀疑休伊·朗口中指责美国发生的腐败和暴政是否属实。即便属实，我们是否应该插手？连串的暴力事件已让美国人心惶惶——以至于美国东北部的众多州长对联邦政府缺乏信心，要求我们在内战爆发时介入。我们现在还不需要答应他们的要求，但一旦最后期限结束，我们很可能会被迫介入。"
 canada.200.d.peace: "我国政府正对美国迅速蔓延的危机感到震惊。虽然美国政府与美利坚社会党达成的妥协意味着不存在工团主义起义的威胁——加拿大政府对此极为感激。但看到如此猖獗的破坏行为，还是让人感到难以接受。一连串的暴力事件已让美国人心惶惶——以至于美国东北部的众多州长对联邦政府缺乏信心，要求我们在内战爆发时介入。我们现在还不需要答应他们的要求，但一旦最后期限结束，我们很可能会被迫介入。"
 canada.200.a: "难以置信！"
 canada.201.t: "干预前景"
 canada.201.d.csa: "议会开始了一场紧张的讨论，议题为加拿大政府是否应该承认南部邻国混战中的其中一个派系为“合法且真正”的美国。这是个相当棘手的问题，因为这样做会激怒内战中的其他派系，搞不好会给我们留下一个与我们敌对的美国内战胜利者……但更糟糕的是，要是一个所谓的[CSA.GetNameDef]最后获胜，一个新兴工团主义大国直接坐在我们南方，我们是不能指望军队还在其他地方打仗的。现在所谓的支持，仅仅意味着指示协约国成员派遣志愿者和装备，但如果我们真的选边站队，那么我们势必将被直接卷入这场战争中。"
 canada.201.d.nocsa: "议会开始了一场紧张的讨论，议题为加拿大政府是否应该承认南部邻国混战中的其中一个派系为“合法且真正”的美国。这是个相当棘手的问题，因为这样做会激怒内战中的其他派系，搞不好会给我们留下一个与我们敌对的美国内战胜利者……目前来看，工团主义势力已不能构成什么威胁了，我们有去干预的必要吗？许多政府官员说我们应静观其变，任由筹码落下。然而还有一些人说，押注于赢家可让我们获得一个友好的盟友，还有可能让其成为未来的协约国成员。"
 canada.201.a: "我们不该介入其中"
 canada.201.b: "当然，联邦政府才是美国唯一合法政府"
 canada.201.c: "我们承认[PSA.GetNameDef]是正统美国政府"
 canada.201.e: "我们支持休伊·朗和[TEX.GetNameDef]"
 canada.201.f: "我们支持新英格兰政府"
 canada.202.t: "难民涌入[refugee_state.GetName]"
 canada.202.d: "随着美国局势恶化，[Root.GetNameDef]成为逃避内战战火的首要目标也就不足为奇了。起初多为合法逃难过来的难民，但之后非法难民就占据绝大多数了。[refugee_state.GetName]已经有好几座难民营了，难民大多都来自[flee_from_state.GetName]，他们的数量给我们的物资供给造成压力。观察家们还评论说，在美国内战形势好转之前，难民问题可能会变得更糟。"
 canada.202.a: "美国的难民？真讽刺……"
 canada.203.t: "[refugee_state.GetName]难民情况恶化"
 canada.203.d: "虽然[refugee_state.GetName]官员已经在努力控制越境美国难民的数量，但最近情况愈发糟糕。新一轮难民潮已经涌来，其中大部分来自[flee_from_state.GetName]，这给该省的基础设施带来了越来越大的压力。"
 canada.203.a: "希望一切能尽快结束"
 canada.204.t: "难民危机"
 canada.204.d: "从美国偷渡来的非法难民数量已经上升成为国家危机，严重影响了[Root.GetNameDef]的稳定和补给能力，更不用说维持秩序所需的士兵数量了。如果按照目前的难民入境速度继续下去，情况肯定还会变得更糟。议会已经要求政府应该尽快想出应对措施。"
 canada.204.a: "一团乱麻"
 canada.205.t: "难民危机加剧"
 canada.205.d: "由于未能注意到先前警告，美国难民危机变得越加严峻。逃离内战的美国难民大量涌入，边界的难民营内和周边发生的暴力事件也越来越多。难民营声名远扬，以致许多难民现在也正试图非法越境以进入难民营，在那里他们肯定会遭到那些无良家伙的剥削。"
 canada.205.a: "必须做点什么"
 canada.206.t: "与美国的贸易"
 canada.206.d: "[Root.GetNameDefCap]在很大程度上依赖其通往美国的贸易路线。虽然内战在某些方面给我们带来好处，意思是，因为内战导致美国货源变得不可靠，自然国外订购加拿大货物的订单就增加了。但问题是，我们的许多出口商品的目的地就是美国……我们最大的客户现在已不可靠，经济又举步维艰，得在美国内战结束前做点什么。"
 canada.206.a: "还嫌事情不够多啊。"
 canada.207.t: "温莎冲突"
 canada.207.d: "温莎市就位于底特律的正对面，而底特律是美国工团主义者[CSA.GetName]的大本营。有段时间以来我们就一直怀疑，赤色特工秘密越过边境，和难民一起混进来。现在来看，这座城市已经被工厂工人和警察之间的冲突吞噬，怀疑似乎得到了证实。警方认定，这些“支持者”是受到那些赤色特工的鼓动。不管这是真是假，暴力已经持续了好几天，直到现在才得以控制。"
 canada.207.a: "赤色分子进了加拿大？！绝不允许！"
 canada.208.t: "民兵越界进入[473.GetName]"
 canada.208.d: "美国华盛顿州的一场工团暴动已经蔓延到我们边境，民兵们正利用它来躲避和绕过对手。导致该地区造成了很大的恐慌，加拿大军队需要进驻并加强安全，在南部高速公路沿线已经发生几起冲突。几起针对平民城镇的袭击和抢劫事件也导致不列颠哥伦比亚省陷入恐惧氛围之中，民众认为，工团民兵会在任何时候突然蹦出来。"
 canada.208.a: "不妙"
 canada.209.t: "圣凯瑟琳斯难民营暴乱"
 canada.209.d: "暴力是难民营的普遍问题，主要由于难民自身矛盾以及同警卫之间的冲突，但也由于条件恶劣而感到不满。圣凯瑟琳难民营是该省人口最稠密的难民营之一，那里的情况显然非常糟糕。难民们爆发了一场全面暴动，以数量优势压倒了警卫，冲出营地，前往多伦多外围地区，但最终被安大略省警方拦截。恐怕这是我们看到的第一起规模如此之大的事故。"
 canada.209.a: "这种行为必须被遏制。"
 canada.210.t: "加拿大的“同情罢工”"
 canada.210.d.csa: "在全国范围内，许多工会纷纷起来对[CSA.GetNameDef]进行“同情罢工”。他们说，美利坚社会党被不公平地定性为暴政，而它只是在打击资本主义的更大的暴政。他们希望加拿大政府停止对工团主义者的“恐惧渲染”。罢工是破坏性的，有时会导致工人与皇家骑警的暴力冲突。已有数人被捕，而皇家骑警正在密切关注罢工组织者。"
 canada.210.d.aus: "在全国范围内，许多团体纷纷起来对[TEX.GetNameDef]进行“同情罢工”。他们在一些城市制造封锁和强制停工，声称他们这样做是为了支持休伊·朗。一位组织者说：“他为普通美国人所做的斗争，与各地普通人所面临的斗争是一样的”。罢工是破坏性的，示威群众有几次还与皇家骑警发生了暴力冲突。已有数人被捕，而皇家骑警正密切关注罢工组织者。"
 canada.210.a: "真有趣"
 canada.211.t: "自由的新国度"
 canada.211.d.nee: "议会已被关于如何处理美国难民的争论所吞没，我们不能对他们置之不理。但许多议员说，我们需要投入大量的资源，才能改善难民营的条件。不过这笔费用是合理的，因为“美国人是我们的兄弟姐妹，我们必须在他们需要的时候帮助和照顾他们”。同时，路易·圣洛朗提出了他所谓的“撒玛利亚人计划”——一个广泛的救济计划，将难民营分散开来，让难民与普通加拿大人一起居住。最能干的人将被安排与工厂工人和劳工一起工作，这比在难民营内无所事事的生活要好得多。而保守党则表示，这样做安全风险太大。他们提议将大部分难民连同所有的新移民全部运到[NEE.GetNameDef]。“这是美国的问题，”保守党人说，“应该由美国人来处理。”"
 canada.211.d.nonee: "议会已被关于如何处理美国难民的争论所吞没，我们不能对他们置之不理。但许多议员说，我们需要投入大量的资源，才能改善难民营的条件。不过这笔费用是合理的，因为“美国人是我们的兄弟姐妹，我们必须在他们需要的时候帮助和照顾他们”。同时，路易·圣洛朗提出了他所谓的“撒玛利亚人计划”——一个广泛的救济计划，将难民营分散开来，让难民与普通加拿大人一起居住。最能干的人将被安排与工厂工人和劳工一起工作，这比在难民营内无所事事的生活要好得多。而保守党则表示，这样做安全风险太大。他们建议加强安全部队，并立即关闭边界。"
 canada.211.a: "我们的国内安全需要才是最为重要的——关闭边境"
 canada.211.b: "保守党是对的——送他们去[NEE.GetNameDef]"
 canada.211.c: "我们要在合理范畴内帮助难民"
 canada.211.e: "立即执行撒玛利亚人计划"
 canada.212.t: "来自加拿大的难民"
 canada.212.d: "狡猾的加拿大人，嫌我们自己难民不够多，大量的难民从[From.GetNameDef]来到[Root.GetNameDef]，他们一股脑的甩给我们身上。还口口念叨这是美国问题，应该让我们自己解决。唉，我们别无选择了，尽力而为吧……"
 canada.212.a: "加拿大我可谢谢您嘞"
 canada.213.t: "征召难民入伍"
 canada.213.d: "为处理难民爆满问题，也为军队择优录用新兵源，征兵人员现在跑遍全国各地的难民营忙活起来了。许多人还是明白这种临时安排的——一旦战争结束，军队里的难民大多都会离开，再次回到自己家乡去。然而与此同时，我们对难民的良好待遇也促使大量男性难民参军为我们服役。对他们而言，他们会为接纳他们的国家而战，即使这意味着要回国与美国同胞战斗。"
 canada.213.a: "很高兴听到这个消息"
 canada.214.t: "难民返回美国"
 canada.214.d.ceasefirecsa: "停火意味着美国内战的结束，至少目前是这样，因此大量难民开始返回家园。不过，[CSA.GetNameDef]在美国东部取得胜利的事实并不能让很多人满意。能回去的基本上都去了[PSA.GetNameDef]，还有一些人决定永远留在加拿大。不管他们去哪里，加拿大的难民危机似乎已经结束。"
 canada.214.d.ceasefirenocsa: "停火意味着美国内战的结束，至少目前是这样，因此绝大多数难民已经开始返回家园。停火最终会结束，冲突无疑会重新爆发，但这一事实仍让很多人表示担心，他们决定要么永远留在加拿大，要么前往更远的地方。无论他们去哪里，加拿大的难民危机似乎已经结束。"
 canada.214.d.noceasefirecsa: "美国的内战已经结束，[CSA.GetNameDef]取得了胜利。虽然大多数难民对此并不满意，但许多人认为，他们除了返回别无选择，不论暴力和冲突是否已经结束。还有许多人决定留在加拿大，说现在美国变成工团主义国家，因此对他们来说美国已经死了。无论他们去哪里，加拿大的难民危机似乎已经结束。"
 canada.214.d.noceasefirenocsa: "美国的内战已经结束。绝大多数难民决定回国——要么面对正义的审判，要么参加重建，少数人选择留在新的家园。但无论他们去哪里，加拿大的难民危机似乎已经结束。"
 canada.214.a: "莫大的解脱"
 canada.216.t: "加拿大总理访问"
 canada.216.d: "加拿大总理对[Root.GetNameDef]进行了国事访问，并祝贺总统对美国的改革。并在非公开会议上表示，认为如果没有加拿大和协约国的帮助，一切都是纸上空谈，因此希望我们两国之间形成一种更持久的联盟。他建议转让对方宣称的本国控制地区，以防未来冲突发生，并建议[Root.GetNameDef]今后成为协约国中更为坚定的持久成员国。“我们是一种特殊的友谊。”总理说道，“并且我相信，只要友谊不断向未来延伸，整个世界将因此受益。”"
 canada.216.a: "我们同意——友谊对我们而言很是重要"
 canada.216.b: "我们更想维持现状"
 canada.217.t: "[From.GetNameDefCap]同意了"
 canada.217.d: "经总理访问之后，我们与[From.GetAdjective]总统进行几次长时间会晤，取得了丰硕成果，为我们两国之间的友谊和未来的联盟作出了美好承诺。"
 canada.217.a: "完美"
 canada.218.t: "[From.GetNameDefCap]拒绝了"
 canada.218.d: "总理访问之后，我们与[From.GetAdjective]总统进行几次长时间会晤，但均未达成任何成果。据总统的意见，他们对[From.GetNameDef]和[Root.GetNameDef]之间的现状关系感到满意……也就是说他们宁愿和我们保持一定距离。尽管如此，这次访问还是很热情的，并达成了一些有益的贸易条约。"
 canada.218.a: "啊，好吧"
 canada.219.t.usa: "加拿大支持联邦政府"
 canada.219.t.psa: "加拿大支持太平洋政府"
 canada.219.t.aus: "加拿大支持联盟国政府"
 canada.219.d: "今天，加拿大政府宣布他们支持[From.GetNameDef]，承认他们是内战爆发后美国政府的真正且唯一合法的继承者。虽未承诺进行直接军事介入，但他们已经提出将为[From.GetAdjective]军队提供装备、志愿部队以及一系列军事顾问——当然，军事顾问是从[Root.GetAdjective]军方那边来的。而加拿大方面只是称，这世界需要美国来维持一定秩序，防止世界大国之一的崩溃让世界陷入混乱是我们的任务。"
 canada.219.a: "我们准备就绪"
 canada.220.t: "加拿大方面宣布支持内战一方"
 canada.220.d: "今天，加拿大政府，以及背后的英国流亡者和整个协约国，宣布承认[Root.GetNameDef]为内战爆发后美国政府的真正且唯一合法的继承者。虽未承诺进行直接军事介入，但他们已经提出将为我们军队提供装备、志愿部队以及一系列军事顾问援助，以加快军事规划。目前为止，他们并未要求任何回报，只是声称我们的胜利将是世界秩序的福音。"
 canada.220.a: "定将竭尽全力！"
 canada.221.t.usa: "加拿大支持联邦政府"
 canada.221.t.psa: "加拿大支持太平洋政府"
 canada.221.t.aus: "加拿大支持联盟国政府"
 canada.221.t.nee: "加拿大支持新英格兰政府"
 canada.221.d: "今天，加拿大政府，以及背后的英国流亡者和整个协约国，宣布承认[From.GetNameDef]为内战爆发后美国政府的真正且唯一合法的继承者。虽未承诺进行直接军事介入，但他们已经提出将为[From.GetAdjective]军队提供装备、志愿部队以及一系列军事顾问。他们只是声明道，世界需要美国来维持秩序，加拿大必须防止世界大国之一解体而让世界陷入混乱。"
 canada.221.a: "境外势力竟敢干涉我国内政！"
 canada.221.b: "这可能会引发混乱"
 canada.222.t: "加拿大干涉"
 canada.222.d: "加拿大方面已宣布，他们将不再对美国内战坐视不理。因此加拿大将带着整个协约国武装干涉美国内战。无论是好是坏，他们也是内战的角色之一，并站在我们一边了。"
 canada.222.a: "就是现在！"
 canada.223.t: "加拿大干涉迫在眉睫"
 canada.223.d: "因为害怕自家门口会诞生出一个工团主义的美国，北方的加拿大人——连同英国主子正准备进行武装干涉。我们无法阻止干涉的发生，但有些人认为或许可以拖延时间。如果我们暗中联系并资助加拿大的工人运动，让其发动一场有明显工团主义色彩的罢工，在罢工停止之前，加拿大人就会疑虑重重，不敢采取行动。按照这办法继续争取下去的话，最多能提供给我们几个月时间。之后？就该准备直接面对北边的入侵了。"
 canada.223.a: "就这么干吧。"
 canada.224.t.first: "全国罢工爆发"
 canada.224.t.later: "全国罢工仍在持续"
 canada.224.d.first: "全国各地的劳工领袖都在呼吁发动罢工，这罢工规模足以使加拿大经济陷入瘫痪，并造成遍及全国的动乱。我们政府中一些人认为罢工发动的时机太过可疑……这一定是[CSA.GetNameDef]的阴谋，想在我们对其行动前先引爆我们国内的革命。不管背后意图如何，所有人都同意在武装干涉美国内战前，必须先遏制罢工。"
 canada.224.d.later: "罢工短暂停歇后，全国各地的罢工又开始了——为了呼吁加拿大结束对工团主义的迫害，罢工的力度更加大了。根据皇家骑警汇报，劳工领袖的演讲稿，很可能是[CSA.GetAdjective]政府写的。他们很快就会找到证据，但在发现罢工资金的来源之前，我们需要打击罢工者，压制住这些令人恼火的干扰。"
 canada.224.a: "真是闹心"
 canada.227.t: "代价与回报？"
 canada.227.d.owned: "加拿大政府已与我们取得联系——首先祝贺我们赢得了内战。其次，他们表示，如果没有他们的干预，我们无法取得最终胜利。虽然他们的行动并不完全是为了帮我们打赢内战，但[Root.GetAdjective]政府提出了一些交换条件，正式要求我们加入[From.GetFactionName]，以帮助加拿大人实现他们自己的目标。作为回报，加拿大人将很乐意归还他们自内战开始以来所占领的所有美国领土。虽然我们政府中的许多人都认为加拿大的干预是非常宝贵的，但他们也质疑[Root.GetNameDef]是否需要现在就卷入外国的战争中。"
 canada.227.d: "加拿大政府已与我们取得联系——首先祝贺我们赢得了内战。其次，他们表示，如果没有他们的干预，我们无法取得最终胜利。虽然他们的行动并不完全是为了帮我们打赢内战，但[Root.GetAdjective]政府提出了一些交换条件，正式要求我们加入[From.GetFactionName]，以帮助加拿大人实现他们自己的目标。虽然我们政府中的许多人都认为加拿大的干预是非常宝贵的，但他们也质疑[Root.GetNameDef]是否需要现在就卷入外国的战争中。"
 canada.227.a: "我们将加入[From.GetFactionName]"
 canada.227.b: "各人自扫门前雪，莫管他人瓦上霜"
 canada.228.t: "[From.GetNameDefCap]同意了"
 canada.228.d: "[From.GetAdjective]政府方面同意了我们对内战的干预非常宝贵。作为回报，他们同意参加我们的阵营——尽管国家重建可能需要点时间，但最终[From.GetAdjective]武装力量将完全由我们支配。"
 canada.228.a: "太棒了！"
 canada.229.t: "[From.GetNameDefCap]拒绝了"
 canada.229.d: "虽然[From.GetAdjective]政府方面承认我们的帮助对他们胜利而言直观重要，但他们提醒我们，他们并没有主动要求我们的帮助……更重要的是，所有美国人都在专注于重建国家，在重建完成之前，他们不想卷入我们的战争。不过他们也已安排了一些有益的贸易条约，并承诺他们的国家在未来几年将改善与我们的关系。"
 canada.229.a: "啊，好吧"
 canada.230.t: "加拿大介入美国内战"
 canada.230.d: "在美国陷入毁灭性内战之际，[CAN.GetNameDef]方面已决定不再袖手旁观，站在[From.GetNameDef]一边。\n\n加拿大军队已经越过了边境，预计协约国其他成员也将很快跟进。许多美国人认为此举是侵略行为，是对美国主权的践踏，但加拿大官员表示，此举“是经过深思熟虑与怀着沉重的心情”决定的。\n\n此事将如何改变这场大规模的内战冲突仍有待观察。"
 canada.230.a: "时机已至。"
 canada.230.b: "他们会付出代价的！"
 canada.230.c: "真有趣。"
 canada.231.t: "[From.GetNameDefCap]占领格陵兰岛"
 canada.231.d: "因[Root.GetNameDef]出现紧急状况，加拿大人显然无法容忍在北部海岸附近有一个被敌人控制的岛屿，于是[From.GetAdjective]武装部队开始占领格陵兰岛。弱小的[Root.GetAdjective]守军没经过一场真正的战斗就放弃抵抗了，这也算是意料之中的事。"
 canada.231.a: "就这样吧"
 canada.232.t: "干涉美国？"
 canada.232.d: "[From.GetAdjective]政府今天正与[Root.GetAdjective]政府协商未来介入美国内战的前景。协约国绝不能允许在加拿大南部边境出现一个工团主义美国，但他们对选择支持哪一方很谨慎，因此正在征求我们的意见。"
 canada.232.a: "保持中立"
 canada.232.b: "支持联邦政府"
 canada.232.c: "支持太平洋政府"
 canada.232.e: "支持休伊·朗的联盟国政府"
 canada.232.f: "我们应该支持新英格兰政府"
 canada.232.g: "他们当然可以自己做决定"
 canada.300.t: "英国流亡者回国"
 canada.300.d: "随着[GBR.GetNameDef]的光复大业完成，许多流亡于加拿大的英国人陆续回国，自然包括英国首相[GetBritishExilePM]和他大部分高级幕僚，还有许多被征召进加拿大军队的英国流亡者，他们需要立即回到久违的祖国，恢复社会秩序。剩下的大概会在明年离开，而这将对[Root.GetNameDef]的人力造成巨大亏空。不过，大多数加拿大人还是很开心地看到他们离开。毕竟，这是整个帝国自1925年以来都一直等待的时刻，感觉这像是场来之不易的胜利。"
 canada.300.a: "这之后需要一些时间进行调整，但我们能搞定"
 canada.301.t: "恢复议会"
 canada.301.d: "随着英国流亡者的离去，以及战时措施法案的结束与文官政府再建。保守党政府已恢复对议会的控制，正大张旗鼓地重开议会，可已经有一大群人聚在议会外面等着了……外面许多人抗议国家在紧急情况下的处理方式，要求调查高级官员的行为。目前，政府计划将在一年内举行新的选举。"
 canada.301.a: "感谢上苍！"
 canada.302.t: "加拿大总督"
 canada.302.d: "[CAN_king_first_name]已回到他最钟爱的[GBR.GetNameDef]了，自然就无法亲自“照看”加拿大众议院了。那么到了该任命一名加拿大总督的时候了，该派谁呢？对我们的军队来说，犒赏我们一位将军到这个崇高职位肯定是件好事，但或许加拿大人更想要自己选一个。"
 canada.302.a: "阿尔伯特王子担当此任"
 canada.302.b: "把这份工作交给蒙巴顿勋爵吧"
 canada.302.c: "约翰·维里克在加拿大会干的很好"
 canada.302.e: "让加拿大人自行选择吧"
 canada.303.t: "加拿大新总督"
 canada.303.d.albert: "随着[CAN_king_first_name]回到[GBR.GetNameDef]，他再也不能亲自参加加拿大众议院的会议了。因此，国王任命了一位新的总督——阿尔伯特王子来完成这项任务。虽然加拿大人都很欣赏有这样一位皇室高级成员担任总督一职，并在王子抵达渥太华时以狂热的欢呼声迎接他，但许多人希望这一次英国政府能允许一位加拿大人担任总督。"
 canada.303.d.mountbatten: "随着[CAN_king_first_name]回到[GBR.GetNameDef]，他再也不能亲自参加加拿大众议院的会议了。因此，他任命了一位新的总督——国王的堂兄、受人尊敬的英国海军上将路易斯·蒙巴顿勋爵来完成这项任务。虽然加拿大人都很欣赏有这样一位皇室高级成员担任这一职务，但很多人都希望能有一位加拿大人担任总督，而不是将其作为对另一位英国军人的奖励。因此，并没有多少人在渥太华迎接蒙巴顿勋爵。"
 canada.303.d.vereker: "随着[CAN_king_first_name]回到[GBR.GetNameDef]，他再也不能亲自参加加拿大众议院的会议了。因此，他任命了一位新的总督——约翰·维里克勋爵，第六代戈特子爵来完成这项任务。很多人都希望能有一位加拿大人担任总督，而不是将其作为对另一位英国军人的奖励。因此，并没有多少人在渥太华迎接维里克勋爵。"
 canada.303.d.mcnaughton: "随着[CAN_king_first_name]回到[GBR.GetNameDef]，他再也不能亲自参加加拿大众议院的会议了。因此，他任命了一位新的总督——加拿大将军安德鲁·麦克诺顿来完成这项任务。加拿大人对本国人终于被委以重任感到欣喜若狂，因此，当他抵达渥太华时，受到了加拿大人民热情的夹道欢迎。"
 canada.303.a: "祝新总督万事大吉"
 canada.304.t: "公投讨论开始"
 canada.304.d: "太多加拿大人觉得自己有地位低下的问题了，要么认为英国人待的太久，逐渐不再欢迎。要么认为么加拿大被抛在了后头，得不到回报还被遗忘。这些促使加拿大未来举行联邦全民公投的想法很快就俘获人心。魁省的法裔无疑是最为支持与君主制断绝关系的群体，但其他地方的情绪也足够强烈，人民越发觉得有必要进行一次全国公投。公投的讨论已如雨后春笋般出现，且是作为一个有争议性质的问题——一个造成加拿大各个家庭与家庭成员之间的尖锐鸿沟的问题，一些人认为加拿大应为成就帝国而感到自豪，一些人则反思道：“帝国又为我们做了什么呢？”"
 canada.304.a: "或许会变得很糟糕"
 canada.305.t: "魁北克全省示威"
 canada.305.d: "这星期的全国法案公投讨论让魁北克省的气氛不太妙，各地区都相竞爆发反君主游行示威。最大的抗议活动自然发生在魁北克市，全省十万人聚集一城，表达对征兵危机期间遭到镇压的愤怒，他们相信镇压命令出自于英王。不管真相如何，法裔公民一律认为，他们在加拿大的政治地位将取决公投结果，也将决定他们的去留。而魁北克的领导人在煽风点火，高呼着“如果公投失败，加拿大的法兰西人将再无未来”，得到了绝大多法裔群体的喝彩，要不是我们数千加拿大阿兵哥和警察的不辞劳苦，这般人可能早就反了。"
 canada.305.a: "镇压的结果就是这样"
 canada.306.t: "丽都厅游行"
 canada.306.d: "在今天，一大群人聚集在渥太华丽都厅，而直到最近，这里还是流亡的英国国王和王室的住所。愤怒的抗议人群对那条保护大楼免遭破坏的警戒线发出抗议，但考虑到前几天有批反君主制的激进分子威胁要将丽都厅夷为平地，警察有职责去维护秩序。经过数小时的对峙，防暴警察被召集过来，并用催泪弹驱散人群，大多温和派观察人士认为，这会是加拿大民主历史上的黑暗一天。"
 canada.306.a: "肮脏的一幕"
 canada.307.t: "忠君游行"
 canada.307.d: "针对过去几周的愤怒浪潮，多伦多市在今天进行一场游行——忠于[CAN_king_first_name]的游行。游行队伍大多是年纪大满口标准英腔的人，但这也足够提醒着加拿大人，英王和背后英国的传统在加拿大是多么根深蒂固。保守党人对此发表着演讲，高呼论述着没有大英帝国，就没有我们加拿大……最后得到了在场大多人激烈的掌声，并互相深情歌颂和赞美着王室。他们理解不了，也厌恶那些想打破传统的其他同胞们。"
 canada.307.a: "可真有意思"
 canada.308.t: "国王的广播演讲"
 canada.308.d: "[CAN_king_first_name]于今日向加拿大人民发表广播讲话，感激加拿大多年为帝国付出鲜血与劳动，“切勿忘记加拿大对帝国的巨大贡献”，国王如是说道，“她的壮举前无古人后无来者，加拿大已经证明自己远不止只是一块帝国殖民地，远比我们所想的更有能力，更有使命。加拿大是一处安全的港湾，更对大多人而言，还是个家。”国王他期望加拿大人在真的决定离开英联邦之前，慎重再三考虑，同时他补充道，如果离开已是定局，英国在道义上有义务尊重其集体决定，只是希望两国今后能够继续保持长期与富有成果的友谊。"
 canada.308.a: "讲得好啊！"
 canada.309.t: "弗莱明调查开始"
 canada.309.d.wma: "今日，在一个被某些人称之为灾难性的时机，由保守党议员唐纳德·弗莱明爵士领导的，针对政府在援引《战时措施法案》后涉嫌滥用职权的调查发布了初步调查报告。虽然调查组表示，尽管还有大量的证词和资料有待收集，但几乎没有多少证据证明政府在“非常时刻采取非常措施”的必要性，对于那些认为“加拿大政府绕了民主走捷径”的人而言，他们感到非常恼怒，愤而宣布这个调查仍在掩盖事实。显然，弗莱明爵士不但没有解决问题，而且进一步激化了矛盾。"
 canada.309.d.pataut: "今日，在一个被某些人称之为灾难性的时机，由保守党议员唐纳德·弗莱明爵士领导的，针对政府在关闭议会后涉嫌滥用职权的调查发布了初步调查报告。虽然调查组表示，尽管还有大量的证词和资料有待收集，但几乎没有多少证据证明政府在“非常时刻采取非常措施”的必要性，对于那些认为英国流亡政府以所谓的“政变”方式掌控加拿大的人来说，他们感到非常恼怒，愤而宣布这个调查仍在掩盖事实。显然，弗莱明爵士不但没有解决问题，而且进一步激化了矛盾。"
 canada.309.a: "祝贺你，弗莱明先生，现在开始你的表演吧"
 canada.310.t: "总理呼吁团结"
 canada.310.d: "加拿大总理今日通过电视讲话，警告说要是[CAN.GetNameDef]和[GBR.GetNameDef]之间的“特殊关系”出现裂痕，对两国而言都是灾难性的。总理指出，政府在整个战争时期保持着强而有力的民主记录，在这方面国王的指导更是无价的，国王从未超越法律和传统允许他的界线行事。“在我们走了那么远，见证英国与王权光复后，还对自己的历史吐口水，显然这很不合适。我们将会渡过一个愈合和恢复的时期，不应该再进一步制造分裂和愤怒了。”"
 canada.310.a: "但是加拿大听得进去吗？"
 canada.311.t: "加拿大独立公投迫在眉睫"
 canada.311.d: "随着[GBR.GetNameDef]的重建，[CAN_king_first_name]重返白金汉宫，[CAN.GetNameDef]显然觉得英国人滥用了加拿大人的热心。他们给英国人流完血后就被抛诸脑后，成了让君王重回王座的工具人。因此，加拿大对其在英联邦的未来地位进行全国性公投。如果投票通过，那么加拿大将彻底同君主制决裂。这对[CAN.GetNameDef]在协约国中的地位意味着什么，以及她在担任领导国期间与其他成员建立起的联盟关系会如何发展，都还尚未可知。"
 canada.311.a: "尽一切可能搞砸公投"
 canada.311.b: "让他们自己做决定吧"
 canada.311.c: "天哪！"
 canada.315.t: "全国公投"
 canada.315.d: "加拿大全民公投的日子即将到来，数百万加拿大人将前往全国各地进行投票。事实上，人们对此十分期盼，以至于投票站排起了长长的队伍。加拿大现在面临的问题是：是与英国君主制和英联邦断绝关系，作为一个独立国家掌控自己的宪法和政府；还是作为一个自治领和[GBR.GetNameDef]的亲密盟友，保留君主制，并继续将其作为传统和历史的象征？"
 canada.315.a: "我们必须同君主制决裂。"
 canada.315.b: "我们是帝国的忠臣"
 canada.316.t: "加拿大与君主制断绝关系"
 canada.316.d: "随着[GBR.GetNameDef]的重建，[CAN_king_first_name]也回到白金汉宫，[CAN.GetNameDef]现在感到在完成任务之后就被遗忘了，而且没有得到回报。在过去的一个月里，加拿大已经陷入了一场关于他们在英联邦中的未来地位的分裂性的辩论。法裔加拿大人坚决反对留在英联邦，而思想比较传统的讲英语的加拿大人则赞成继续留在帝国之内。对公投的愤怒导致了暴力示威和骚乱，最终影响了今天的投票结果——公投得到了明确的结果：“离开”。加拿大将继续前进，不再是一个自治领，而是一个掌控自己政府的独立国家。至于加拿大是否会在协约国中占有一席之地，还有待观察。"
 canada.316.a: "人民已发声。"
 canada.316.b: "真有趣"
 canada.317.t: "加拿大公投失败"
 canada.317.d: "随着[GBR.GetNameDef]的重建，[CAN_king_first_name]重返白金汉宫，[CAN.GetNameDef]显然觉得英国人滥用了加拿大人的热心。他们给英国人流完血后就被抛诸脑后，成了让君王重回王座的工具人。在过去的一个月里，加拿大已经陷入了一场关于他们在英联邦中的未来地位的分裂性的辩论。法裔加拿大人坚决反对留在英联邦，而思想比较传统的讲英语的加拿大人则赞成继续留在帝国之内。对公投的愤怒导致了暴力示威和骚乱，最终影响了今天的投票结果——公投得到了明确的结果：“留下”。加拿大将作为一个自治领，继续留在大英帝国内。至于在这次公投之后，魁北克省的未来将如何，还有待观察。"
 canada.317.a: "人民已发声。"
 canada.317.b: "真有趣"
 canada.318.t: "魁北克选举中的民族主义情绪激增"
 canada.318.d: "在法裔对英裔继续对[GBR.GetNameDef]表示忠诚的愤怒刺激下，最近的魁北克省选举结果显示出国民联盟支持率的大幅上升，莫里斯·迪普莱西在选举中打出魁北克民族主义大旗，轻松赢得了多数席位。迪普莱西现在掌握着继续推进分离进程的主动权，尽管目前还不清楚如何进行分离——或者联邦政府是否会允许分离。"
 canada.318.a: "似乎压制还不够"
 canada.319.t: "魁北克主权问题"
 canada.319.d: "魁北克人对加拿大联邦显然已经失去信心。法裔觉得自己在联邦中处于弱势地位，而且和英裔之间分歧巨大，难以弥合。尽管法律中没有明确的脱离联邦的机制可供参考，魁北克省省长莫里斯·迪普莱西已经正式向政府提出要求允许魁北克独立。考虑到魁北克省还生活着很多英裔加拿大人，分离之后他们肯定会变成二等公民，所以政府有理由阻止这一提案。不过话说回来，也许从长远来说，允许魁北克独立也不见得是坏事。"
 canada.319.a: "绝不允许分裂行为。"
 canada.319.b: "要自治？可以。要独立？别想了。"
 canada.319.c: "天要下雨，娘要嫁人，无法可设，由他去吧。"
 canada.320.t: "魁北克与加拿大分家"
 canada.320.d.free: "自1867年[CAN.GetNameDef]建国以来，法裔加拿大人和英裔加拿大人就势如水火。现在，魁北克省讲法语者认为，因英国流亡者在统治国家期间对他们的暴行而加剧的分裂，已经无法愈合。\n他们要求独立，而加拿大政府或许也认为放手会更有利于国家稳定，因此允许他们独立。至少这次分家是友好进行的，双方仍有很多经济上和文化上的联系，但这种友好关系能否持续下去，还有待观察。现在，当选总统莫里斯·迪普莱西成为了世界上最新的国家的元首，他在魁北克市接见了大批欢呼雀跃的民众，所有人都欣喜若狂。魁北克独立，这一看似不可能的事情终于实现了。"
 canada.320.d.puppet: "自1867年[CAN.GetNameDef]建国以来，法裔加拿大人和英裔加拿大人就势如水火。现在，魁北克省讲法语者认为，因英国流亡者在统治国家期间对他们的暴行而加剧的分裂，已经无法愈合。\n他们要求分离出去，而加拿大政府或许也认为放手会更有利于国家稳定，所以最后只赋予了魁北克自治权，而不是独立。虽然这并非是魁北克人想要的一切，但自治确实能允许他们控制自己的移民和文化，新当选的魁北克总统莫里斯·迪普莱西发誓将最终实现全面独立。"
 canada.320.a: "不得已而为之。"
 canada.320.b: "魁北克的自由万岁！"
 canada.320.c: "真有趣。"
 canada.321.t: "加拿大收回宪法"
 canada.321.d: "1867年建立加拿大联邦的《英属北美法》一直受英国议会管辖——事实上，即使在帝国政府流亡期间，他们在法理上仍是决定加拿大命运的主人。但是时代变了，今日，在渥太华举行的一场庄严的仪式上，这份文件被正式移交加拿大总理。会场中总理向欢呼的人群致意，声明说“加拿大不再是殖民地了，我们共同战胜了工团主义，证明了我们作为一个国家的力量和毅力。现在，随着我们的宪法的修改，我们向着一个真正的独立国家前进！”"
 canada.321.a: "做得好，加拿大！"
 canada.322.t: "加拿大民族主义的诞生"
 canada.322.d: "加拿大的民族主义文化从未像他们的南方美国表亲那样，它们更倾向于民族团结的理念，而非昭昭天命般的天命论。但在这美国步履蹒跚的20世纪中，加拿大它不再徘徊，奋起迎接属于它的挑战，这无疑促进民族自豪感的深入人心。同时加拿大人也试图证明自己的独立性，摆脱作为美国边上不起眼的国家的形象，再加上对他们与旧帝国的关系以及对旧帝国所做决定的不满。"
 canada.322.a: "可别迷失真正的自己，嗯哼？"
 canada.323.t: "加拿大离开协约国"
 canada.323.d: "在切断了与英国王室的纽带之后，那么谈及他们在协约国中的地位无疑只是个时间问题——而现在已经开始了，加拿大明确地宣布从今日起他们将从协约国中退出。考虑到这么多年来都是加拿大领导着协约国，协约国中的军事领导们不禁要问，如果加拿大真的退出，协约国的未来怎么办……。虽然英国官员嘲讽加拿大在搞“愚蠢孤立”，但加拿大人似乎信心满满，作为一个独立而强大的国家，只会让加拿大更加繁荣昌盛。"
 canada.323.a: "是时候了"
 canada.323.b: "这是他们做出的决定，太蠢了。"
 canada.323.c: "很难想象没有加拿大的协约国"
 canada.324.t: "[From.GetNameDefCap]宣称[claimed_state.GetName]"
 canada.324.d: "随着与[GBR.GetNameDef]切断联系，民族主义迎来了猛涨，[From.GetNameDef]已经]公开声索现今由[Root.GetNameDef]控制的[claimed_state.GetName]。根据[From.GetAdjective]政府的说法，这个区域是他们“昭昭天命”的一部分。[From.GetAdjective]政府是否会为其宣称背书还是个未知数。"
 canada.324.a: "他们敢！"
 canada.325.t: "迪芬贝克赢得国民党领导权"
 canada.325.d: "加拿大民族主义的增长带来了一系列副作用。其中一个是国民党的快速扩张——其不久前还被认定为边缘化的极端反英组织。随着大批保守党党员投入国民党的怀抱，不容置喙的是，随着亨利·赫尔伯特·史蒂文斯的衰老，保守党的领导权将会交予他党。而现在的事实是，一个年轻的政治新星，约翰·迪芬巴克，在国民党于多伦多举办的大会上获选为领导人。充满魅力的迪芬巴克向他的热心支持者们承诺，他将会在下次选举时带领加拿大巨轮驶入繁荣新世代。"
 canada.325.a: "虽有意思，但令人生疑"
 canada.326.t: "加拿大投资"
 canada.326.d: "联合王国垮台后，英国流亡者带着他们的专业知识和金钱涌向加拿大……现在，在我们在努力重建英国残破的经济时，相反的情况却正在发生。加拿大的企业家们和许多选择留在加拿大的英国侨民，都来到英国，利用这里的许多机会，赚英国人的钱。这让加拿大人变得富有，但也让我们受益匪浅。我们之间有这么多的联系，有这么多熟悉的人脉，这种联系是自然而然的。而且这样的经济关系正在帮助英国更快地重建。"
 canada.326.a: "我们欢迎他们的到来"
 canada.327.t: "新一代军官"
 canada.327.d: "许多年轻的加拿大军官在反攻英国本土的过程中证明了自己的价值，他们作战英勇而且善于指挥。现在，许多英国军官已经回国，武装部队委员会决定提拔许多加拿大军官，来填补留下的空缺。他们中的一些人还在军事院校中担任重要职务，这样他们的经验将有助于塑造未来一代的战术家、战略家和指挥官。"
 canada.327.a: "棒极了！"
 entente.1.t: "帝国经发委成立"
 entente.1.d: "帝国经济发展委员会的成立是为了促进协约国内部更广泛的经济合作。在[Root.GetAdjective]政府的指导下，协约国成员可以被邀请进入帝国经济发展委员会。在委员会中，各国将每年一次向公共的点数池投入一定的政治点数，而这种投入能使他们获得帝国经济发展委员会顾问的帮助。这些集中起来的政治点数由帝国经济发展委员会的主席国用来投资于其成员。"
 entente.1.a: "绝妙的提案！"
 entente.2.t: "来自帝国经发委的邀请"
 entente.2.d: "[From.GetAdjective]政府的代表团今天已经抵达，并正式邀请[Root.GetNameDef]加入帝国经济发展委员会。此委员会的宗旨是促进协约国内部的经济合作，通过各成员国每年自愿把部分政治点数投入一个共有的政治点数池，然后由[From.GetNameDef]决定利用这些公共的政治点数来帮助成员国的经济发展。我们政府中的一些人表示，[Root.GetNameDef]是否能获得与其投入相应的回报还未可知，而且[From.GetNameDef]可能只是把各国的投入全部用于增强他们自己的力量。然而考虑到政治点数投入是完全自愿的，如果主席国这样做的话，帝国经济发展委员会将无法持续太久。"
 entente.2.a: "参与并投入£pol_power 25政治点"
 entente.2.b: "参与并投入£pol_power 50政治点"
 entente.2.c: "参与并投入£pol_power 100政治点"
 entente.2.e: "我们对帝国经发委没兴趣"
 entente.3.t: "[From.GetNameDefCap]同意加入"
 entente.3.d: "[From.GetAdjective]政府已经看到了我们的提议是明智的，并同意加入帝国经济发展委员会，包括£pol_power [?From.iedc_contribution]政治点数的初始投资。第一批[From.GetAdjective]经济学家和工程师已经开始抵达[Root.GetNameDef]。"
 entente.3.a: "棒极了！"
 entente.4.t: "[From.GetNameDefCap]拒绝加入"
 entente.4.d: "也许是认为协约国无法对其经济有任何助益，或者是根本不相信[Root.GetAdjective]政府会妥善管理其投资，[From.GetNameDef]拒绝了我们的提议，拒绝加入帝国经济发展委员会。"
 entente.4.a: "令人失望"
 entente.5.t: "帝国经发委顾问"
 entente.5.d: "我们对帝国经济发展委员会的贡献使我们能够利用他们的顾问库——我们对该组织的贡献越大，从中获得的好处越大。在未来的一年里，我们将如何利用他们？"
 entente.5.a: "让他们协助我们的经济"
 entente.5.b: "他们的海军工程师可以为我们所用"
 entente.5.c: "建筑工程师会非常有帮助"
 entente.6.t: "帝国经发委投资"
 entente.6.d.head: "帝国经济发展委员会希望在[Root.GetNameDef]投资。尽管它并不在任何一个特定的[Root.GetAdjective]地区进行建设，但通过协约国的经济合作，委员会的帮助可以提升我们的整体工业能力。只要我们留在协约国联盟内，这些额外的工业生产能力就会继续存在。所以，我们应该在什么方向上鼓励这些新的投资？"
 entente.6.d.member: "帝国经济发展委员会希望在[Root.GetNameDef]投资。尽管它并不在任何一个特定的[Root.GetAdjective]地区进行建设，但通过协约国的经济合作，委员会的帮助可以提升我们的整体工业能力。只要我们留在协约国联盟内，这些额外的工业生产能力就会继续存在。所以，我们应该在什么方向上鼓励这些新的投资？"
 entente.6.a: "投资民用工厂"
 entente.6.b: "投资军用工厂"
 entente.6.c: "投资海军船坞"
 entente.10.t: "帝国经发委年审"
 entente.10.d: "现在是时候回顾我们参加帝国经济发展委员会的情况，并为该组织提供年度捐款了。"
 entente.10.a: "投入£pol_power 100政治点"
 entente.10.b: "投入£pol_power 50政治点"
 entente.10.c: "投入£pol_power 25政治点"
 entente.10.e: "暂时不投资"
 entente.10.f: "投入£pol_power 250政治点"
 entente.12.t: "离开帝国经发委"
 entente.12.d: "由于我们不再是协约国成员，因此我们不能再留在帝国经济发展委员会中。我们的工程师和顾问已经开始离开[iedc_leader.GetNameDef]。"
 entente.12.a: "走吧！"
 entente.13.t: "帝国经发委解散"
 entente.13.d: "在没有任何成员国的情况下，帝国经济发展委员会宣布解散。董事会上有些人提出抗议，认为即使是只靠[Root.GetNameDef]国内的内循环，而不靠整个协约国联盟的外循环，委员会仍有用武之地。然而，人们都心知肚明，帝国经济发展委员会显然没有达到其预想的目标。"
 entente.13.a: "真遗憾"
 entente.15.t: "创建帝国科委"
 entente.15.d: "理论上来说，我们所加入的协约国只具有军事属性，然而实际上可比这复杂多了。世界大战的遗产之一乃大规模动员的极大发展——将大片大片的社会可用之部门联合进一个机构当中，以资战争所用。科技领域也是如此——为了突破西线战场上的堑壕，军事科技创造出了各种新式发明——比如最终改变战局的陆行舰。作为各种动员的结果，民用和军用资源间的界限越来越模糊了——而最近越来越紧张的国际局势也开启了新的全球军备竞赛，而这次可没人承担得起落后的后果。\n\n为此，[ENT.GetNameDef]成立了帝国科学学术委员会——此组织意图为联合并协调各协约国成员间的科研力量，以令成员国们所取得的各项重大科技突破能快速传播开来，并消除重复浪费研究的可能。作为协约国的一员，我们也收到了加入此委员会和盟友们共享科研成果的邀请。这一美好愿景令我们的科学界非常欢欣鼓舞。"
 entente.15.a: "多好的组织啊！"
 entente.20.t: "[CAN_king_first_name]的演讲"
 entente.20.d.home_isles: "[CAN_king_full_name]今天通过广播向协约国发表讲话，祝贺成功收复英国本土，并感谢协约国盟友在英国最黑暗岁月里的支持。他说：“昨天，我们的眼泪为了战殁的先烈而流；明天，我们的汗水将为了重建不列颠而淌；但此时此刻，我们应当欢呼雀跃，因为我们终归故土。在这个艰难的过程中，有人曾失去希望。然而希望却一直是我们最坚强的盟友。在汹涌波涛之上，它与我们同舟共济；在枪林弹雨之中，它与我们并肩作战。我们必须紧紧抓住希望，精诚团结，共同走进协约国的新时代。”"
 entente.20.d.war_eng: "[CAN_king_full_name]今天通过广播向协约国发表讲话，表示与[ENG.GetNameDef]的战争终于开始了。“我们怀着悲痛的心情发动这场战争，”他说，“我们清楚地知道，这是一场骨肉相残的战争，英国人的鲜血将会染红英国的土地。然而，我们也有决心，要把自由的人民从工团主义的暴政下解放出来……至少解放我们联合王国的人民。有人说我们协约国不足为惧，但我要对他们说：为自由而战者，将战无不胜！”"
 entente.20.d.war_ger: "[CAN_king_full_name]今天通过广播向协约国发表讲话，表示协约国现在已与[GER.GetNameDef]处于战争状态。他说：“我们无意重演上次世界大战的历史，但现在是德国人把战争强加在我们头上。这次，我们将全心全意地战斗；这次，我们将不会重蹈覆辙；这次，我们将取得胜利！德皇只是为了满足他对权力和征服的渴望而发动战争，而我们则是为了全世界所有人的利益而战。认识到这一点，我们将无往不利！”"
 entente.20.d.war_acw: "[CAN_king_full_name]今天通过广播向协约国发表讲话，表示协约国已经介入美国内战。他说：“我们不能袖手旁观，不能假装美国的命运与我们无关。[CAN.GetNameDefCap]与美国有着漫长而脆弱的边界，我们对美国内战进行干预，希望可以恢复一个和平与民主的政府，甚至可能是一个盟友。我们向这场战争中的美国人和加拿大人致敬，这些英勇的战士们只为他们的自由而战。”"
 entente.20.d.france_taken: "[CAN_king_full_name]今天通过广播向协约国发表讲话，祝贺成功收复法国本土。他说：“看到法国士兵再次走在巴黎的大街上，看到法国公民从工团暴政下解放出来，朕心甚悦。[NFA.GetNameDef]还有许多事情要做，但我们的未来一片光明，因为我们的胜利为全人类的自由带来了希望和曙光。”"
 entente.20.d.france_mainland: "[CAN_king_full_name]今天通过广播向协约国发表讲话，祝贺法国政府重返大陆。他说：“虽然还未到达巴黎，但我们可以看到法国士兵再次在马赛的街道上行进，这是向解放[NFA.GetNameDef]所有热爱自由的公民的最终目标迈出的大胆一步。我们的联盟为这场胜利进行了艰苦卓绝的斗争，虽然还有很多工作要做，还有很多困难要克服。我们作为一个团结一致的联盟，实现了一次次的伟大胜利，为了全人类的利益而战。”"
 entente.20.d.india_united: "[CAN_king_full_name]今天通过广播向协约国发表讲话，祝贺[RAJ.GetNameDef]重新统一印度。他说：“自从那场使印度四分五裂的可怕内战以来，我们一直抱有一种绝望的希望，那就是有一天，印度将再次成为一个完整的国家。今天，这个胜利终于实现了。我们感谢印度政府在英联邦内发挥的巨大作用。他们已经开始愈合印度人民之间的裂痕，我们祝愿他们在今后的征程中一帆风顺。让我们的联盟牢记：许多人说我们永远无法实现目标时，我们依然能够为之努力，并取得最终胜利。”"
 entente.20.d.italy_united: "[CAN_king_full_name]今天通过广播向协约国发表讲话，祝贺[SRD.GetNameDef]成功收复意大利本土。他说：“自世界大战结束以来，许多国家因战争和工团主义动乱而四分五裂，今天，我们再次被提醒，这里有一条救赎之路……对勇敢的撒丁尼亚人来说，对从工团主义暴政中解放出来的意大利人来说，对我们所有人来说，都是如此。作为一个联盟，我们的力量源自团结与决心，只有团结起来，我们才能最终战胜那些企图压迫我们世界自由人民的力量。”"
 entente.20.d.india_defeated: "[CAN_king_full_name]今天通过广播向协约国发表讲话，提醒大家在印度沦陷后不要绝望。他说：“我们联盟的存在是为了给我们每个成员提供一条通往救赎和自由的道路。但我们知道，不是每场战争都会胜利，也不是每个兄弟姐妹都能毫发无损地从战争中走出来。即便如此，我们也必须坚定不移。是的，我们因失去印度而变得更加脆弱，但我们并没有被打垮。只要团结一致，我们将看到最终的胜利。”"
 entente.20.d.aus_syndicalist: "[CAN_king_full_name]今天通过广播向协约国发表讲话，提醒大家在澳大拉西亚沦陷于工团势力之后不要绝望。他说：“我们的一个成员已经被纷争和暴政吞没。我们比热爱自由的澳大拉西亚人民更加悲伤。但是，我们需要他们振作起来，王室已经看到了他们的英勇抗争，协约国也不会善罢甘休。当协约国的联军在对拓地的海岸登陆，并一劳永逸地解决那里的工团主义威胁时，解放的一天就最终会到来。”"
 entente.20.d.wif_syndicalist: "[CAN_king_full_name]今天通过广播向协约国发表讲话，提醒大家在西印度群岛落入工团分子之手后不要陷入绝望。他说：“我们希望我们伟大联盟的每一个人都能免于工团主义统治带来的暴政，但这并非易事。对于西印度群岛的暴徒，我们只能说，他们必须做好准备，因为协约国在将他们腐败和不公正的政府推翻，并让勇敢地与之斗争的西印度群岛人民恢复自由之前，绝不会善罢甘休。这就是我们联盟的使命，这次挫折并没有削弱我们的力量，而是让我们的目标变得更加清晰。这是我们所有人在这个时刻必须认识的教训。”"
 entente.20.d.acw_begins: "[CAN_king_full_name]今天通过广播向协约国发表讲话，就第二次美国内战的爆发发表了沉痛的声明。他说：“我们向那些与暴政和压迫势力作战的崇高的美国人民表示同情。我们深知他们失败的后果，以及手足相残对一个人的灵魂造成的可怕摧残。然而，我们的联盟不能仅仅为这种混乱而感到悲伤。我们必须随时准备采取行动，因为美国的命运与我们自己的命运密不可分。如果工团主义吞没美国，接下来就是[CAN.GetNameDef]，然后是我们所有人。希望我们不需要考虑可能的干预，但为了全人类的利益，我们必须有所准备。”"
 entente.20.d.war: "[CAN_king_full_name]今天通过广播向协约国发表讲话，呼吁他们协力投身于战争之中。他说：“我们是一个由各国组成的联盟，我们因传统而团结在一起，但也因自由和全人类的共同利益而团结在一起。我们的任务是崇高的，而且每天都要感恩这样心志坚定的盟友还在身旁，还在与压迫和工团浪潮作斗争。我们必须昂首挺胸，要知道长夜终明。这场战争终将结束，我们必须看到这一最终胜利……一同看到。”"
 entente.20.d.peace1: "[CAN_king_full_name]今天通过广播向协约国发表讲话，呼吁为即将到来的对[ENG.GetNameDef]的战争做好准备。他说：“我们所有人都渴望和平，但同时也知道有些事是必须要做的。几百万同胞在工团暴政下挣扎，这股可怕的赤色浪潮不仅淹没了不列颠和法兰西，而且将会席卷整个世界。我们只有怀着勇气和决心，才会团结一致地向前迈进，我们的勇气将受到考验，直到最终胜利，我们勇敢的战士们将证明，我们每个人所面临的考验和磨难，将使他们变得更加强大。”"
 entente.20.d.peace2: "[CAN_king_full_name]今天通过广播向协约国发表讲话。他警告说，即使在这个和平时期，协约国也必须随时准备好应对未知的威胁。他说道：“虽然不列颠联盟已经被击败，但和平依旧脆弱，只有继续保持警惕，才能保护我们的自由。世界上还有许多值得关注的威胁，但战火已经证明了我们的联盟无比强大。所以，真金不怕火炼，我完全有理由相信，我们的协约国联盟将以一如既往的镇定和勇气来迎接未来的任何挑战。”"
 entente.20.a: "国王万岁！"
 entente.20.b: "荣耀属于英联邦！"
 entente.20.c: "协约国准备好了！"
 entente.21.t: "[CAN_king_first_name]巡游[Root.GetNameDef]"
 entente.21.d.high: "[CAN_king_full_name]对首都各界热情洋溢的人们发表了讲话，赞扬了[Root.GetAdjective]对协约国所作的巨大贡献，并开始为期三个月的王室巡游。[CAN_king_first_name]在行程中将接见[Root.GetNameDef]的各路名流（已经有很多人希望王室关注，王室的工作人员已经被请求来信所淹没）。巡游会在[parade_state.GetName]安排王室游行，预计每一站都会吸引大量当地人围观。[Root.GetAdjective]的官员们对国王的访问都感到非常高兴，正在不遗余力地努力完善相关工作和准备。"
 entente.21.d.med: "[CAN_king_full_name]对首都各界群众发表了讲话，赞扬了[Root.GetAdjective]对协约国所作的巨大贡献，并开始为期三个月的王室巡游。[CAN_king_first_name]在行程中将接见[Root.GetNameDef]的各路名流，巡游中至少在[parade_state.GetName]安排了一次王室游行。报纸疯狂报道，群众热情高涨，巡游的每一个主要途径点都预期会有大量群众围观。甚至[Root.GetAdjective]的军方领导人都希望寻求与国王的随从进行会晤，讨论与协约国的合作事宜。"
 entente.21.d.low: "[CAN_king_full_name]对首都一小撮无精打采的人们发表了讲话，赞扬了[Root.GetAdjective]对协约国所作的巨大贡献，并开始为期三个月的王室巡游。[CAN_king_first_name]在行程中将接见[Root.GetNameDef]的各路名流，巡游中至少在[parade_state.GetName]安排了一次王室游行。考虑到国王在当地的声望不高，预计不会有太多人到场……不过还是有人热切期待国王的到来，[Root.GetAdjective]的军方领导人希望寻求与国王的随从进行会晤，讨论与协约国的合作事宜。"
 entente.21.a: "欢迎国王陛下"
 entente.21.b: "搞快点。"
 entente.21.c: "我们会尽力做到最好……"
 entente.23.t: "[CAN_king_first_name]陷入丑闻"
 entente.23.d: "在[tour_country.GetNameDef]的王室巡游中，[CAN_king_first_name]卷入了一场据称和已婚的[tour_country.GetAdjective]夫人的丑闻。虽然除了几张模糊的照片之外，并没有直接的证据，然而官方试图掩盖丑闻的行为却欲盖弥彰。这场丑闻已经占据了[tour_country.GetAdjective]报纸的头版头条长达数周。国王说，他的巡游将继续进行，但有许多人说，之前民众因巡游而产生的善意已经全部蒸发了。"
 entente.23.a: "太糟了！"
 entente.24.t: "[CAN_king_first_name]陷入重大丑闻"
 entente.24.d: "在[tour_country.GetNameDef]的王室巡游中，[CAN_king_first_name]卷入了一场重大丑闻。国王与他的助手的私下谈话被人偷听到了，其谈话内容是如此的具有煽动性，以至于立即成为[tour_country.GetAdjective]报纸的头条新闻……更糟的是，这些头条新闻随后得到了国王幕僚中的匿名消息人士的支持，然后被整个协约国的报纸转载。虽然一开始[CAN_king_first_name]坚持要继续他的巡游，但后来他缩短了整场巡游的时间，并宣布他要在他的[KR_king_base.GetAdjective]私人庄园里“休息一段时间”。这无疑是为了等风头过去。不过，这场丑闻显然已经损害了他的声誉和民众在王室巡游期间对国王产生的善意。"
 entente.24.a: "太糟了！"
 entente.25.t: "针对[CAN_king_first_name]的未遂暗杀"
 entente.25.d: "在[tour_country.GetNameDef]的王室游行时，人群中有一名袭击者突然向王室的马车开枪，人群惊慌失措乱作一团，几乎造成了踩踏。万幸的是国王安然无恙，很快就被疏散了，而对刺客的追捕已经在进行中。[CAN_king_first_name]被迫缩短了他的行程，[tour_country.GetAdjective]政府也表示了诚挚歉意……不过，除了对[tour_country.GetAdjective]安全部队的安保带来的麻烦之外，[tour_country.GetAdjective]民众的善意并没有受到影响。事实上，报纸上充斥着对国王的赞美，国王已经宣布他将要离开公众视野几个月，以从这次令人震惊的事件中恢复过来。"
 entente.25.a: "他妈的，差点啊！"
 entente.26.t: "缩短王室巡游行程"
 entente.26.d: "由于王体告恙，[CAN_king_first_name]在[tour_country.GetNameDef]的王室巡游的行程将会缩短。王室随从表示国王身体并无大碍，可能只是过度疲劳。尽管自宣布这一消息以来，祝福的声音不断，但[tour_country.GetAdjective]民众显然对这一决定感到失望。目前还不知道国王需要多长时间才能恢复，就[tour_country.GetAdjective]之行而言，唯一可能的影响是，王室巡游所产生的善意所带来的持久影响不会像希望的那样持久。"
 entente.26.a: "至少陛下无恙"
 entente.27.t: "国王的演说广受欢迎"
 entente.27.d: "[CAN_king_first_name]在访问[tour_country.GetNameDef]期间发表了一篇演讲，他在演讲中强调了协约国的优越性，以及在一个混乱的世界中恢复秩序的必要性，这在[tour_country.GetAdjective]人民中引起了非常强烈的反响，也被许多国家的报纸所报道。在[tour_country.GetAdjective]之行即将结束之际，国王的口才以及他的主张受到了赞扬，成为一个强有力的积极信号。"
 entente.27.a: "干得漂亮！"
 entente.28.t: "国王的演说收效不佳"
 entente.28.d: "[CAN_king_first_name]在[tour_country.GetNameDef]访问期间发表了一次演讲，由于国王在面对人群中的几个嘲讽者时表现不佳，最终导致演讲发生混乱。他对这些“无礼”的嘲讽者发表了一些言者无意听者有心的评论，而这些嘲讽者其实是受伤的老兵……这个故事已经被许多[tour_country.GetAdjective]的报纸报道，而且都是对[CAN_king_first_name]国王的负面报道。这虽然不算什么丑闻，但在国王的[tour_country.GetAdjective]之行即将结束之际，这的确是一个负面的信号。"
 entente.28.a: "啊，好吧"
 entente.30.t: "指引英国流亡者"
 entente.30.d.low: "流亡者目前在[Root.GetNameDef]政府内的影响力并不大，那些被安插在[Root.GetAdjective]政府内的人大部分已经用完了他们的影响力，而国内的英国实业家还在巩固他们的财富。尽管大多数人认为他们需要先提高他们在[Root.GetNameDef]的影响力，他们随时准备在接下来的一年里通过任何必要的手段来支持[CAN_king_first_name]。"
 entente.30.d.med: "流亡者目前已经在[Root.GetAdjective]政府和企业界占据了重要的位置，他们随时准备在未来的一年里通过一切必要手段来支持[CAN_king_first_name]。"
 entente.30.d.high: "流亡者目前已经在[Root.GetAdjective]政府内部占据了强势地位，流亡者企业家们也对[Root.GetAdjective]经济有着强大的控制力。他们随时准备在接下来的一年里，通过一切必要手段来支持[CAN_king_first_name]，目前他们已经拥有了改变现状的力量。"
 entente.30.a: "让他们努力提高自己的影响力"
 entente.30.b: "他们应该协助[Root.GetAdjective]政府"
 entente.30.c: "[Root.GetAdjective]工业需要援助"
 entente.30.e: "他们需要努力提高国王的支持度"
 entente.31.t: "流亡者开始工作了"
 entente.31.d: "英国流亡者一直在[Root.GetNameDef]努力工作，试图用他们的资本和专业知识来发展国家的工业。他们向[Root.GetAdjective]政府询问他们应该把精力集中在哪里。"
 entente.31.a: "专注于民用工业"
 entente.31.b: "专注于军事工业"
 entente.52.t: "英国流亡者被逮捕"
 entente.52.d.king: "一位富有的英国流亡者，同时也是[CAN_king_first_name]的心腹，最近被警方逮捕，因涉嫌谋杀他的妻子，一位同样是生活在[Root.GetNameDef]的英国流亡者。这个案子也带来了一些棘手的问题，其中最重要的是[Root.GetAdjective]法院是否对英国公民有管辖权。曾经类似的事件也发生过，但是从未涉及这样的政府高层人士。[Root.GetAdjective]媒体对这一丑闻大肆报道，在各大媒体版面刷屏。[CAN_king_first_name]愿意亲自出面干预，然而有人提醒他这样会使国王形象大打折扣。此外，也有一些人认为是时候让政府出手了。"
 entente.52.d.noking: "一位富有的英国流亡者，同时也是[CAN_king_first_name]的心腹，最近被警方逮捕，因涉嫌谋杀他的妻子，一位同样是生活在[Root.GetNameDef]的英国流亡者。这个案子也带来了一些棘手的问题，其中最重要的是[Root.GetAdjective]法院是否对英国公民有管辖权。曾经类似的事件也发生过，但是从未涉及这样的政府高层人士。[Root.GetAdjective]媒体对这一丑闻大肆报道，在各大媒体版面刷屏。[CAN_king_first_name]愿意亲自出面干预，然而由于国王在民众中实在是风评不佳，如果下场干预很可能会引发暴动。此外，也有一些人认为是时候让政府出手了。"
 entente.52.a: "如果国王想要插手，那就让他插手吧"
 entente.52.b: "开始审判吧"
 entente.52.c: "[Root.GetAdjective]政府必须介入"
 entente.53.t: "英国流亡者被怀疑从事间谍活动"
 entente.53.d.king: "几天前，[CAN_king_first_name]枢密院的一位低级官员被警方以间谍罪逮捕，——这个间谍，似乎在来到[Root.GetNameDef]后就开始与[ENG.GetNameDef]的官员勾结。此事已见诸报端，[Root.GetAdjective]媒体将其渲染为流亡者对国家的背叛……国王最近为这位官员辩护，将其视为私人朋友，这也为本事件煽风点火。现在，我们只能让审判在公众的注视下进行，让[CAN_king_first_name]有机会干预，尽管这会对王权造成损害。或者我们自己插手，把审判权交给英国流亡政府，悄悄地处理，尽管这会引起加拿大民众的愤怒。"
 entente.53.d.noking: "几天前，[CAN_king_first_name]枢密院的一位低级官员被警方以间谍罪逮捕，——这个间谍，似乎在来到[Root.GetNameDef]后就开始与[ENG.GetNameDef]的官员勾结。此事已见诸报端，[Root.GetAdjective]媒体将其渲染为流亡者对国家的背叛……国王最近为这位官员辩护，将其视为私人朋友，这也为本事件煽风点火。现在，我们只能让审判在公众的注视下进行。或者我们自己插手，把审判权交给英国流亡政府，悄悄地处理，尽管这会引起加拿大民众的愤怒。"
 entente.53.a: "允许国王进行干预"
 entente.53.b: "审判必须在[Root.GetAdjective]的法庭上进行"
 entente.53.c: "干预此案件，并将审判权交给英国流亡政府"
 entente.54.t: "与英国流亡者的冲突"
 entente.54.d.1: "在[Root.GetNameDef]的英国流亡者首领——英国首相[GetBritishExilePM]，正在与[Root.GetAdjective]总理就[Root.GetAdjective]军队的状况和本土夺还作战的整体准备情况大打口水仗……而他们的冲突已被全国媒体所关注，他们早就迫不及待地把英国流亡者贴上“忘恩负义的流浪汉”的标签。"
 entente.54.d.2: "[Root.GetAdjective]最近正在审议的一项关于英国侨民在[Root.GetNameDef]的地位的法律，遭到了[CAN_king_first_name]及其枢密院的强烈反对——考虑到[Root.GetAdjective]公众对流亡者的看法，他们威胁要对该法案行使王室特权，这是他们的合法权利，尽管这将付出沉重的代价。政府官员们急于找到一个妥协方案。"
 entente.54.d.3: "[Root.GetAdjective]军方内部发生了争执，即谁拥有对目前在[Root.GetAdjective]的武装部队中得到安置的英国侨民的最终指挥权。通常情况下，英国流亡者和[Root.GetAdjective]政府会就这些问题进行合作，但有几个顽固问题阻碍了双方的合作，而双方似乎都不愿意让步。"
 entente.54.d.4: "在[Root.GetNameDef]的英国流亡者首领——英国首相[GetBritishExilePM]最近的一些发言，被认为是他们干涉[Root.GetAdjective]下届选举的信号，[Root.GetAdjective]政府的一些成员对此表示不满，甚至到[Root.GetAdjective]媒体上抱怨，他们认为这是对[Root.GetNameDef]主权的侵蚀。人们担心这场冲突将会失控。"
 entente.54.d.5: "目前英国流亡者在[Root.GetAdjective]政府内部所掌握的影响力让反对党开始担忧，一些反对党成员向加拿大媒体抱怨，并举出了几个例子：国王的枢密院在他们认为重要的事务上否决了政府的决定，特别是当他们认为这会推迟[Root.GetNameDef]收复英国本土的时间。[Root.GetAdjective]媒体表示，如果此事不尽快解决，可能会导致国内更大规模的反英情绪。"
 entente.54.d.6: "几位著名的[Root.GetAdjective]商人一直在抱怨对在[Root.GetNameDef]的英国流亡者的偏袒。他们说，英国企业家在合同上得到了优惠待遇，甚至被允许规避一些普通[Root.GetAdjective]公民必须遵守的法律规定。[Root.GetAdjective]媒体对这些抱怨愈发重视，如果此事不解决，后果可能更加严重。"
 entente.54.d.7: "几位英国大实业家，是在[Root.GetNameDef]的英国流亡者，也是[CAN_king_first_name]的心腹。他们对英国流亡者在加拿大境内经营企业时受到的所谓“专横的”限制大声抱怨，并对[Root.GetAdjective]媒体说：“我们正在尽力而为，战争肯定需要我们的帮助！”同时，政府声称不能让英国流亡者在商业竞争中获得不公平的优势。国王正在考虑对这一发言进行权衡，早解决可能比晚解决要好。"
 entente.54.a: "支持[Root.GetAdjective]政府"
 entente.54.b: "支持英国流亡者"
 entente.54.c: "放手不管"
 entente.55.t: "流亡者与[CAN_king_first_name]的斗争"
 entente.55.d: "英国流亡者在[Root.GetNameDef]积累了很大的影响力……事实上，他们已经习惯于我行我素。当[CAN_king_first_name]最近质疑枢密院[GetBritishExilePM]首相的决定时，流亡者和他们的君主之间发生了意想不到的争执。[Root.GetAdjective]媒体已经敏锐地察觉到了这一点。由此引发的口水战虽然时间很短，但足以让双方在[Root.GetAdjective]公众心目中的形象受损。"
 entente.55.a: "但愿这种情况不会再发生……"
 entente.56.t: "英国流亡者的状况有所改善"
 entente.56.d.1: "目前居住在[Root.GetNameDef]的几位著名的英国实业家，也就是[CAN_king_first_name]的心腹成员，最近的表现相当不错。他们在[Root.GetAdjective]经济上的投资得到了丰厚的回报，因此他们对英国流亡者整体影响力的潜在贡献也相应增加。"
 entente.56.d.2: "最近几个月，有人发现[CAN_king_first_name]经常和一个生活在[Root.GetNameDef]的富裕英国移民家庭在一起。他们是当年工团革命时逃离英国的千千万万个家庭之一。有人说他们进入了国王的核心小圈子。如果传言属实的话，这意味着英国流亡者的影响力正在快速上升。"
 entente.56.d.3: "一位[CAN_king_first_name]的枢密院成员最近成为[Root.GetAdjective]媒体的宠儿。在他与一位[Root.GetAdjective]女演员结婚后，他的演讲受到了广泛关注，许多人认为他是一个前途无量的人……事实上，连[Root.GetAdjective]政府似乎也在他演讲时听得津津有味。"
 entente.56.d.4: "一位高调的[Root.GetAdjective]政府官员今天去世。他因在面对英国人时公开大肆宣扬[Root.GetAdjective]主权的重要性而广为人知，而且他自称是共和派人士。他的继任者是一位更为温和的人物，同时也是[CAN_king_first_name]的朋友。很多人都认为，这对[Root.GetNameDef]的英国流亡者事业来说是一个利好。"
 entente.56.d.5: "最近，[Root.GetNameDef]公众的情绪已经转向支持英国流亡者的事业，[GetBritishExilePM]首相在[Root.GetAdjective]国家广播电台进行了几次采访，把“回家”说成是一项尚不能放弃的事业。许多其他侨民在电台上定期讲述曾经的联合王国的美好故事，使流亡者得到更多的公众同情。"
 entente.56.d.6: "一位目前居住在[Root.GetNameDef]的英国贵族家庭的显赫成员最近去世了，他的葬礼引起了全国的广泛关注——其中包括他的遗言，详细描述了他的最后愿望是如何在他家祖先的庄园里走最后一遭。这场葬礼获得了公众对其他英国流亡者困境的极大同情。"
 entente.56.d.7: "最近，[Root.GetAdjective]政府内部的几次公共政策会议都以有利于英国流亡者的方式结束，枢密院的重要成员——甚至[CAN_king_first_name]本人也出席了会议，并非常公开地表现出和解的态度，要求[Root.GetAdjective]宽容而不是苛求。这一努力显然取得了很好的效果，枢密院在政府的影响力正在提高。"
 entente.56.a: "太好了"
 entente.57.t: "英国流亡者的状况恶化了"
 entente.57.d.1: "目前居住在[Root.GetNameDef]的英国最著名的企业家之一，[CAN_king_first_name]的心腹成员，在经历了几个月的亏损之后，今天不得不宣布破产——据说，还有一桩内幕交易的丑闻悬而未决。虽然我们对这位被迫将大量财富留在本土的实业家表示同情，但这并不能改变一个事实，即这对英国流亡者的命运造成了很大的负面影响。"
 entente.57.d.2: "生活在[Root.GetNameDef]的一个富裕英国侨民家族，当年在英国革命发生不久就逃离了英国。最近几个月，该家族的族长与[CAN_king_first_name]之间发生了公开的争执，并与国王断绝了关系。鉴于该家族曾被认为是[CAN_king_first_name]核心圈子中不可或缺的一部分，英国流亡者的势力肯定会因为这次分裂而受到伤害。"
 entente.57.d.3: "一位枢密院的英国重臣最近被[Root.GetAdjective]媒体曝出他已被卷入到各种丑闻之中。从婚外情开始，到受贿和任人唯亲的指控。[CAN_king_first_name]今日已解其职，以平众怒。不过显然，英国流亡者目前在[Root.GetNameDef]的整体影响力已经受到了损害。"
 entente.57.d.4: "一位高调的[Root.GetAdjective]政府官员今天去世。他以与[CAN_king_first_name]的私人友谊而广为人知，也是[Root.GetNameDef]第一批站出来欢迎英国流亡者的官员之一，他的继任者是个以质疑英国对[Root.GetAdjective]政府影响而知名的人……这对英国流亡者的事业无疑是个重大打击。"
 entente.57.d.5: "最近，[Root.GetNameDef]公众的情绪已经转向反对英国流亡者的事业，[GetBritishExilePM]首相在[Root.GetAdjective]国家广播电台进行了一次灾难性的采访，他斥责[Root.GetAdjective]人民在战胜不列颠联盟的事业上过于“懒惰”。尽管首相之后努力澄清他想表达的不是那个意思，然而公众并不买他的账。这一事件对公众感情的伤害已经覆水难收了。"
 entente.57.d.6: "一个寂寂无名，很难登上诸如议会这种大雅之堂的[Root.GetAdjective]政客发表了一篇演讲，吸引了全国的关注。很显然是政客有关“驱逐”那些“依靠[Root.GetAdjective]人民的好意而苟活的英国流亡吸血虫”的愤怒言论让他如此出名。本来这场闹剧可以早早收场，结果[CAN_king_first_name]嘲讽政客并侮辱他“缺乏忠心”的言论被记录并公布，更是给愤怒的群众们火上浇油，让报刊机关不得不在数月内努力掩盖这场灾难。"
 entente.57.d.7: "最近，[Root.GetAdjective]政府内部的几次公共政策会议都以英国流亡者完全落败的方式结束，枢密院的重要成员——甚至[CAN_king_first_name]本人也出席了会议，努力支持流亡者们。然而他们的出席起了反效果，反而被视为流亡者压制[Root.GetNameDef]统治权的尝试。流亡者们这几周都在尽量避免出席会议，不过流亡者在公众心中的形象无疑受到了伤害。"
 entente.57.a: "不幸的挫折"
 entente.58.t: "王室丑闻中的[CAN_king_first_name]"
 entente.58.d.1: "[Root.GetAdjective]的报纸都在盛传[CAN_king_first_name]最新的婚外情细节——这次他是和一个已婚的英国贵妇有私情。虽然双方都否认了这一指控，但他们已经在几个地方被拍到在一起，而且不止一个王室内部的消息来源确认，传闻是完全真实的。这一丑闻对[CAN_king_first_name]在[Root.GetNameDef]的声望造成了相当大的伤害，公众认为国王的行为“可耻”。"
 entente.58.d.2: "一位王室成员卷入了一场丑闻，[Root.GetAdjective]报纸的头版头条都是指责他的不忠和欺骗。虽然[CAN_king_first_name]本人并未受到牵连，但这一事件对整个王室仍然造成了巨大的负面影响。"
 entente.58.d.3: "[Root.GetAdjective]的一份全国性报纸最近揭露了[CAN_king_first_name]运用一些见不得人的手段将其密友安插到[Root.GetAdjective]政府要职上的不端行为。火上浇油的是，有人打听到国王的这位密友正将王室对他的秘密支持作为吹嘘的资本，最近这一系列事件简直让王室蒙尘极甚。"
 entente.58.d.4: "英国王室内部的一场争端被披露给了大众，虽然所有相关人士都在否认此事，[Root.GetAdjective]报刊们还是收到了来自王室内部的“匿名来源”提供的大量资料。[Root.GetAdjective]大众们都被头版头条上王室的滑稽举止给紧紧吸引，看得不亦乐乎……而[CAN_king_first_name]的死板公文回应更是让王室的处境愈发艰难。"
 entente.58.d.5: "[Root.GetNameDef]的反王室情绪正在猛涨，其可能受到了工团主义宣传的刺激……不过报纸对王室豪华用度和日日正常起居的描写很大程度也是给火添柴。这些报刊故事的本意是通过“窥探”王室起居方式来宣传王室成员，不过显然起了反作用。"
 entente.58.d.6: "[CAN_king_first_name]与一位颇有地位的英国贵族成员发生了公开争吵，并已经变得相当丑陋。据说这位贵族不承认君主制，而且他的家人要离开[Root.GetNameDef]去别的地方……国王大怒，他在[Root.GetAdjective]报纸上公开发言，称这家人是“叛徒”，甚至是更糟的词语形容他们。然而，公众的情绪似乎并未指责这位贵族，反而开始对君主制产生厌恶。"
 entente.58.d.7: "最近，一家[Root.GetAdjective]刊物对[CAN_king_first_name]的采访反响不佳。国王的几句话被[Root.GetAdjective]民众认为是“何不食肉糜”式的发言……尤其是考虑到[Root.GetAdjective]人民近年来遭受的苦难。王室机构已经做出了解释和道歉，所以媒体的愤怒已经渐渐平息。但人们普遍认为，君主制的声誉已经受到了损害。"
 entente.58.a: "真不幸"
 entente.59.t: "君主制的支持率上升"
 entente.59.d.1: "近日，王室内举行的一场盛大婚礼吸引了全[Root.GetAdjective]人民的注意力。也许是紧张的世界局势让人民越来越需要些消遣……总之[Root.GetAdjective]的报刊都以溢美喜悦之词报导着王室婚礼。而保王派们更是不约而同地挥舞着英国国旗，享受着这段美好时光。"
 entente.59.d.2: "最近，[Root.GetAdjective]的一家报纸对[CAN_king_first_name]进行了一次采访。这次采访收获颇丰，[Root.GetAdjective]大众得以从文章里一窥国王的日常起居和个人思想，而且看得出来引发了群众的热烈反响。"
 entente.59.d.3: "[CAN_king_first_name]本周视察了一个[Root.GetAdjective]军事基地，虽然有人说这明显是一个宣传噱头，但国王与兴奋、感激的士兵握手的照片为他的支持率带来了奇迹般的提高。“他似乎真的很关心我们”一位士兵被评论说“这让我为能为国王而战而感到自豪。”"
 entente.59.d.4: "[CAN_king_first_name]在百忙中抽出了片刻闲暇时间，造访了一家[Root.GetAdjective]医院，探访了医院里的病人和长者。国王全面禁止照相和记者到场，所以看的出来这次探访不是为了向公众作秀而有意为之的。不过国王访问医院的消息还是不胫而走。大部分面见过国王的人都对他表示赞许，称赞国王“真是个体贴而暖心的男人”。不过也有一些人讥讽这场医院探访无论如何都是场作秀——不管是不是作秀，国王的风评肯定是改善了的。"
 entente.59.d.5: "[CAN_king_first_name]的一个一直在[Root.GetAdjective]军队里服役的王室表亲近日不幸去世。他的逝去获得了[Root.GetAdjective]人民的大量关注和同情。“王室成员确实是[Root.GetNameDef]的一分子”的观点开始在大众中生根发芽，越来越多的[Root.GetAdjective]人都愿意加入军队，为了光荣之事业抛头颅洒热血。"
 entente.59.d.6: "不知是不是工团佬的宣传起了反作用，[Root.GetNameDef]的亲王室情绪最近突飞猛进。[Root.GetAdjective]报纸对王室家庭的描写让王室显得更加接地气和平易近人，让这片长期以来对待王室如同其天气般冷漠的土地更加愿意向王室效忠了。"
 entente.59.d.7: "[CAN_king_first_name]最近十分繁忙，他频繁在公众视野中露面、为新船洗礼、参加教会活动，以及在[Root.GetAdjective]议会大厦里坐在自己的那个议席上……不一而足。这一切让国王疲倦不堪。不过功夫不负有心人，国王的一系列行动让他在[Root.GetAdjective]人民心目中的地位愈发高涨，有的人甚至开始喜爱起这位国王来。"
 entente.59.a: "好耶！"
 entente.60.t: "[CAN_king_first_name]休假"
 entente.60.d.1: "最近[CAN_king_first_name]的御医对他的健康状况表示担忧后，国王已经通知[Root.GetAdjective]政府，他将在未来几个月内休假一段时间。"
 entente.60.d.2: "[CAN_king_first_name]最近减少了公开露面和履行政府义务的次数，他表示需要处理有关[Root.GetAdjective]庄园的私人事务。他不止对一位记者表示无可奉告，但这并没有阻止报纸的猜测。"
 entente.60.d.3: "最近王室内部的麻烦导致[CAN_king_first_name]减少了公开露面和履行政府义务的次数，至少在未来几个月内都是这样。他不止对一位记者表示无可奉告，但这并没有阻止报纸的猜测。"
 entente.60.a: "嗯……"
 entente.61.t: "[CAN_king_first_name]视察军队"
 entente.61.d: "在过去的几个星期里，[CAN_king_first_name]视察了[Root.GetAdjective]的军事基地，检阅了部队，并与将军们就[Root.GetAdjective]军队的准备情况进行了会谈。国王总体上显得很高兴，不过[Root.GetAdjective]士兵见到他更加兴奋——许多人得到了与国王握手交流的机会，整个视察过程在[Root.GetAdjective]报纸上反映良好。"
 entente.61.a: "太好了"
 entente.62.t: "风流国王爱德华"
 entente.62.d.nothome: "自继承大位之后，爱德华国王就成了[Root.GetAdjective]社交圈子里的红人。他经常在王室庄园里举办派对，和社会名流饮酒作乐。我们的新国王似乎很享受自己的身份，这导致[Root.GetAdjective]的报纸上出现了各种各样的评论，认为爱德华国王并没有如大家所希望的那样，以严肃的态度对待自己作为一个流亡国王的角色。一位知情人士表示：“我看到他整日与老爷和夫人们一起谈笑风生，你会认为他根本不在乎这个世界，就好像他已经回到了伦敦一样。”支持君主制的人很快就开始为国王辩护，声称他在各种社交场合露面非常正常。特别是在先王乔治五世从英国流亡至此并长期隐居之后，人们应当欢迎新任国王经常在公众场合抛头露面。"
 entente.62.d.home: "自继承大位之后，爱德华国王就成了[Root.GetAdjective]社交圈子里的红人。他经常在白金汉宫里举办派对，和社会名流饮酒作乐。我们的新国王似乎很享受自己的身份，这导致[Root.GetAdjective]的报纸上出现了各种各样的评论，认为爱德华国王并没有如大家所希望的那样，以严肃的态度对待自己的角色。一位知情人士表示：“我看到他整日与老爷和夫人们一起谈笑风生，你会认为他根本不在乎这个世界，就好像他从来没有回到这个把他的家人折磨得面目全非的祖国一样。”支持君主制的人很快就开始为国王辩护，声称他在各种社交场合露面非常正常，并理应受到欢迎，因为这表明[Root.GetNameDef]正在慢慢恢复。"
 entente.62.a: "哦，天呐！"
 entente.63.t: "爱德华国王欢迎美国难民"
 entente.63.d: "不计其数的美国难民涌向北方，加拿大在处理难民问题方面遇到了很大困难。然而，爱德华国王最近把让这些逃难的美国人感到宾至如归作为他的个人使命——至少目前如此。他在多次访问安大略省和魁北克省的难民营之后，在蒙特利尔举行了一场精心设计的花园派对，接见了许多美国的社会名流和富裕精英，这些人在内战爆发后立即就得以北上避难。有人指责国王将此作为扩大社交圈子的又一个借口，但不可否认的是，大多数美国人对他们的待遇感到高兴，并对爱德华国王十分尊敬。"
 entente.63.a: "对他来说是好事"
 entente.64.t: "爱德华国王与一位美国女星交往甚密"
 entente.64.d.nee: "爱德华国王似乎迷恋上了一位美国女星。他出席了越来越多有关美国难民的活动，并经常前往新英格兰地区。国王最近去了一趟波士顿，有人发现他与一位名叫康斯坦丝·贝内特的美国女演员在一起。这已经是爱德华国王第三次被发现和这位有夫之妇在一起了（她的老公是法国导演亨利·德·拉·法莱斯，不过最近有报道称两人自内战开始后就分居了），而且有很多传言说国王已经深陷其中无法自拔。据称这段恋情的消息已经在加拿大和新英格兰地区的报纸上广为流传。到目前为止，王室对这个问题完全保持沉默。"
 entente.64.d.nonee: "爱德华国王似乎迷恋上了一位美国女星。他出席了越来越多有关北上的美国难民的活动，包括最近在多伦多举行的一次晚宴。有人发现他与一位名叫康斯坦丝·贝内特的美国女演员在一起。这已经是爱德华国王第三次被发现和这位有夫之妇在一起了（她的老公是法国导演亨利·德·拉·法莱斯，不过最近有报道称自从她飞往加拿大之后，两人就分居了），而且有很多传言说国王已经深陷其中无法自拔。据称这段恋情的消息已经在加拿大各地的报纸上广为流传。到目前为止，王室对这个问题完全保持沉默。"
 entente.64.d.noacw: "爱德华国王似乎迷恋上了一位美国女星。他出席了越来越多美国社会名流的聚会，包括最近在多伦多举行的一次晚宴。有人发现他与一位名叫康斯坦丝·贝内特的美国女演员在一起。这已经是爱德华国王第三次被发现和这位有夫之妇在一起了（她的老公是法国导演亨利·德·拉·法莱斯，不过最近有报道称自从她飞往加拿大之后，两人就分居了），而且有很多传言说国王已经深陷其中无法自拔。据称这段恋情的消息已经在加拿大各地的报纸上广为流传。到目前为止，王室对这个问题完全保持沉默。"
 entente.64.a: "真是桩丑闻"
 entente.65.t: "爱德华国王宣布结婚意向"
 entente.65.d.norm: "爱德华国王今天宣布了一个令[Root.GetAdjective]政府震惊不已的消息：他打算与美国影星康斯坦丝·贝内特结婚。在宣布这一消息之前，人们已经对他们的关系进行了数月的猜测，内部人士说，国王对康斯坦丝“爱得如痴如醉”。然而问题在于，康斯坦丝·贝内特虽然宗教信仰不明，但她是一个离过两次婚的女人，而且目前仍与第三任丈夫亨利·德拉法莱斯处于合法的结婚状态中。英国国教会不容许曾离婚的男女在前夫前妻在世时结婚，而英王又是名义上的教会领袖，故受此教义限制无法于在位时与康斯坦丝结婚……[Root.GetNameDef]和帝国的遗民们已经在为这可能意味着什么而撕破脸皮了。"
 entente.65.d.pataut: "爱德华国王今天宣布了一个令[Root.GetAdjective]政府震惊不已的消息：他打算与美国影星康斯坦丝·贝内特结婚。在宣布这一消息之前，人们已经对他们的关系进行了数月的猜测，内部人士说，国王对康斯坦丝“爱得如痴如醉”。然而问题在于，康斯坦丝·贝内特虽然宗教信仰不明，但她是一个离过两次婚的女人，而且目前仍与第三任丈夫亨利·德·拉·法莱斯处于合法的结婚状态中。英国国教会不容许曾离婚的男女在前夫前妻在世时结婚，而英王又是名义上的教会领袖，故受此教义限制无法于在位时与康斯坦丝结婚……不过考虑到爱德华国王目前在[Root.GetNameDef]拥有绝对的统治权，抗议的意义不大。国王已经宣布他打算尽快推进婚事。"
 entente.65.a: "难以置信！"
 entente.66.t: "希腊公主"
 entente.66.d: "爱德华国王的风流时光似乎快要到头了——不是像有些人认为国王年纪渐长，而是因为他与希腊和丹麦的凯瑟琳公主（希腊国王康斯坦丁一世的小女儿）的恋情。据说，两人是经亲戚介绍认识的，而且很合拍。事实上，爱德华似乎专门想和她在一起，两人在[Root.GetNameDef]各地的许多聚会上都被拍到了合影。这对鸳鸯让[Root.GetAdjective]民众兴奋地猜测，王室婚礼指日可待。"
 entente.66.a: "稳妥的选择"
 entente.67.t: "王室婚礼"
 entente.67.d: "尽管一开始爱德华国王在选择王后的问题上引发了危机，以至于他几乎被迫退位，但似乎爱情赢得了胜利……今天，爱德华八世国王与美国电影明星康斯坦丝·贝内特结为伉俪，她现在的称号是英国的康斯坦丝王后。\n\n王室婚礼的场面令[Root.GetNameDef]乃至整个帝国的民众激动不已。首都的游行活动持续了近三个小时，然后爱德华和他的新婚妻子就飞往一个不为人知的地方度蜜月去了，一场差点要发生的政治危机的记忆也已被抛诸脑后。"
 entente.67.a: "恭喜陛下！"
 entente.68.t: "王室婚礼"
 entente.68.d: "经过一番猜测，今天，国王爱德华八世与希腊和丹麦的凯瑟琳公主——现在的称号是英国的凯瑟琳王后——举行了一场奢华的婚礼。随后[Root.GetAdjective]首都举行了一场宏大的游行，两位新人向来自帝国各地的公众和记者致意。\n\n这场婚礼吸引了[Root.GetAdjective]公众的想象力，重新引发了人们对英国君主制的兴趣和热情。在很多人看来，这翻开了君主制的崭新篇章。人们已经开始猜测爱德华国王和凯瑟琳王后何时会迎来他们的第一个孩子。"
 entente.68.a: "新王子要来了？我们拭目以待！"
 entente.69.t: "王室婚姻出现裂痕？"
 entente.69.d.constance: "在结婚数年后，爱德华国王和康斯坦丝王后还没有生下一个孩子——据王室内部的消息，他们的婚姻也因此变得越来越疏远。康斯坦丝王后大部分时间都是与国王分开出席活动，她经常到家乡波士顿访问数周，据说她是在不情愿的情况下才回到国王身边的。虽然有人将孩子没有问题的责任归咎于爱德华本人，但多数人觉得两人当初就不应该结婚，王室离婚本来在任何时代都是不可想象，却也在这样的背景下，可能性日增。"
 entente.69.d.katherine: "在结婚数年后，爱德华国王和凯瑟琳王后还没有生下一个孩子——据王室内部的消息，他们的婚姻也因此变得越来越疏远。凯瑟琳王后大部分时间都是与国王分开出席活动，最近她还去故乡希腊进行了一场长途旅行，据说她是在不情愿的情况下才回到国王身边的。虽然有人将孩子没有问题的责任归咎于爱德华本人，但多数人觉得两人当初就不应该结婚，王室离婚本来在任何时代都是不可想象，却也在这样的背景下，可能性日增。"
 entente.69.a: "唉"
 entente.70.t: "国王的演讲"
 entente.70.d: "阿尔伯特国王今天向[Root.GetNameDef]发表广播讲话，呼吁帝国的子民在与[war_country.GetNameDef]的战争中振作起来。他警告说：“未来可能会有黑暗的日子，战争不再局限于战场，但我们必须替天行道，虔诚地以我们的正义事业荣耀上帝”。这次演讲受到[Root.GetAdjective]政府以及民众的热烈欢迎，阿尔伯特国王已经被誉为正是帝国在这个困难时期所需要的国王。"
 entente.70.a: "很好！"
 entente.71.t: "王位继承人"
 entente.71.d: "伊丽莎白公主，是阿尔伯特国王的长女和继承人。在青少年时代，她就渐渐成了[Root.GetNameDef]的名人。她的足迹遍及全国，号召[Root.GetAdjective]的人们振作起来。此外，她也因支持各种战地慈善事业而广受关注。尽管有些人对她以后登基的合理性表示怀疑，但因为缺乏男性继承人，他们明显正在被伊丽莎白公主强大的个人魅力所征服。"
 entente.71.a: "棒极了！"
 entente.72.t: "王室庆典"
 entente.72.d: "阿尔伯特国王和整个王室家族今天在[Root.GetAdjective]首都参加了一个大规模的庆祝活动，这个活动旨在突出王室成员为国家的付出。大批群众在街道上排队等候，以便一睹王室风采。国王也多次停下来，和两个女儿下车，亲自向人们致意。国王在庆祝活动最后的讲话至今仍是全城的话题，[Root.GetAdjective]报纸也不吝赞美之词。"
 entente.72.a: "国王万岁！"
 entente.73.t: "国王的演讲"
 entente.73.d: "亨利国王今天向[Root.GetNameDef]发表广播讲话，呼吁全帝国的子民在对[war_country.GetNameDef]的战争中振作起来。他警告说：“未来可能会有黑暗的日子，战争不再局限于战场，但我们必须替天行道，虔诚地以我们的正义事业荣耀上帝。”这篇演说非常庄重，充满了对战争恐怖的描述、对[Root.GetAdjective]人民的警告和对政府和伟大反攻事业的忠诚。这篇演讲受到了大多数人的欢迎，尽管第二天的报纸上仍有一些关于亨利缺乏魅力的评论，哀叹失去了“活泼的爱德华”。"
 entente.73.a: "很好！"
 entente.74.t: "爱丽丝王后的活跃"
 entente.74.d: "自从亨利国王登基后，他的妻子爱丽丝王后就投入到了公共服务中——她加入了[Root.GetAdjective]妇女支援组织，支持军队，并鼓励其他[Root.GetAdjective]妇女也跟随她的脚步。媒体记者称赞她愿意为汽车换胎，就像照顾受伤的士兵一样。她的虚心和诚恳赢得了许多人的好感。事实上，有人说王后已经比亨利国王本人更受欢迎，而国王在公开场合几乎每次都笑着承认这个事实。"
 entente.74.a: "好耶"
 entente.75.t: "继承人诞生"
 entente.75.d: "[Root.GetNameDefCap]和整个帝国都在热烈庆祝，爱丽丝王后今日诞下一子，取名威廉王子。这位小王子是亨利国王的第一个孩子，也是他的继承人。现在大家都松了一口气，王室的继承终于有了保障。有些人认为爱丽丝王后年龄太大，生育恐有危险，不过据说她目前身体和精神都很好。她开玩笑说，这个婴儿“幸亏长得像母亲”，这也让亨利国王会心一笑。"
 entente.75.a: "小王子万岁！"
 entente.76.t: "国王的演讲"
 entente.76.d: "乔治国王今天向[Root.GetNameDef]发表广播讲话，呼吁帝国的子民在与[war_country.GetNameDef]的战争中振作起来。他警告说：“未来可能会有黑暗的日子，战争不再局限于战场，但我们必须替天行道，虔诚地以我们的正义事业荣耀上帝”。这篇演说火药味十足，充满了对敌人的谴责和对[Root.GetAdjective]英勇的赞美，此后几天里，民众都在争相传颂这位年轻国王的出众魅力。"
 entente.76.a: "很好！"
 entente.77.t: "王位继承人"
 entente.77.d: "乔治国王的长子和王位继承人爱德华王子还是个小男孩，就已经成为[Root.GetAdjective]的名人。他走到哪里，报纸记者就跟到哪里，他的滑稽故事也成为民众茶余饭后的谈资。爱德华王子几乎和他的父亲一样不可捉摸并且魅力四射。在[Root.GetAdjective]国会大厦开会期间以及与外国政要会面时，小王子总是出其不意地出现在那里……这让公众感到十分有趣。"
 entente.77.a: "有朝一日他会成为一位好国王"
 entente.78.t: "乔治国王在空难中幸存"
 entente.78.d: "今天，国王在一场可怕的飞行事故中幸存了下来。当时国王正亲自驾驶一架小型私人飞机以消遣私人时光，机上载有两位[Root.GetAdjective]达官要人。飞机在飞行时突遇下行气流，一下栽向附近的悬崖。当救援人员找到飞机残骸时，两位贵宾均已死亡，而乔治国王奇迹般幸存下来，并迅速被送往医院。国王的状况虽然危险，但好在十分稳定，他的存活对于公众而言是场奇迹，毕竟国王简直是从鬼门关逃了出来。玛丽娜王后和亲人们正在轮番照顾国王，国王至少几个月内都只能卧病在床了。"
 entente.78.a: "天哪！"
 entente.90.t: "王室婚礼"
 entente.90.d: "尽管一开始爱德华国王在选择王后的问题上引发了危机，以至于他几乎被迫退位，但似乎爱情赢得了胜利……今天，爱德华八世国王与美国电影明星康斯坦丝·贝内特结为伉俪，她现在的称号是英国的康斯坦丝王后。\n\n王室婚礼的场面令[wedding_country.GetNameDef]乃至整个帝国的民众激动不已。首都的游行活动持续了近三个小时，然后爱德华和他的新婚妻子就飞往一个不为人知的地方度蜜月去了，一次差点要发生的政治危机的记忆也已被抛诸脑后。"
 entente.90.a: "国王万岁！"
 entente.90.b: "有意思"
 entente.91.t: "王室婚礼"
 entente.91.d: "经过一番猜测，今天，国王爱德华八世与希腊和丹麦的凯瑟琳公主——现在的称号是英国的凯瑟琳王后——举行了一场奢华的婚礼。随后[wedding_country.GetAdjective]首都举行了一场宏大的游行，两位新人向来自帝国各地的公众和记者致意。这场婚礼吸引了[wedding_country.GetAdjective]公众的想象力，重新引发了人们对英国君主制的兴趣和热情。在很多人看来，这翻开了君主制的崭新篇章。人们已经开始猜测爱德华国王和凯瑟琳王后何时会迎来他们的第一个孩子。"
 entente.100.t: "退位危机"
 entente.100.d.exiles: "自从国王宣布订婚以来，[Root.GetAdjective]政府以及英国流亡政府都陷入了良心危机。很多人都建议，如果爱德华国王想要完成这桩婚事，就应该退位。事实上，就连英国流亡者——通常在几乎任何事情上都是国王毋庸置疑的支持者——也在相互对立，有人表示帝国不能承受不起一次国王退位了，而另一些人则说维护传统是帝国唯一的生存之道。民众们也在议论纷纷。目前，[Root.GetAdjective]总理正在向大英帝国的其他领导人征求意见。"
 entente.100.d.home: "自从国王宣布订婚以来，英国政府就陷入了良心危机。很多人都建议，如果爱德华国王想要完成这桩婚事，就应该退位。有人称，英国本土局势目前还不太稳定，无法承受一次国王退位，而另一些人则说维护传统是帝国唯一的生存之道。民众们也在议论纷纷。目前，[Root.GetAdjective]首相正在向大英帝国的其他领导人征求意见。"
 entente.100.a: "哦，我的天！"
 entente.101.t: "退位危机"
 entente.101.d: "在[From.GetNameDef]，事态正愈发严重。爱德华国王宣布他打算与美国电影明星康斯坦丝·贝内特结婚。然而问题在于，康斯坦丝·贝内特虽然宗教信仰不明，但她是一个离过两次婚的女人，而且目前仍与第三任丈夫亨利·德·拉·法莱斯处于合法的结婚状态中。英国国教会不容许曾离婚的男女在前夫前妻在世时结婚，而英王又是名义上的教会领袖，故受此教义限制无法于在位时与康斯坦丝结婚。[From.GetAdjective]总理已经向[Root.GetAdjective]政府征求意见：为了坚守英国传统，值得付出国王退位可能给帝国造成混乱的代价吗？"
 entente.101.a: "我们无论如何都支持爱德华国王"
 entente.101.b: "如果他坚持这场婚姻，他就必须退位"
 entente.101.c: "我们没有兴趣在这个问题上斤斤计较。"
 entente.102.t: "[From.GetNameDefCap]支持国王"
 entente.102.d: "[From.GetAdjective]政府已经主动联系我们，表示支持爱德华国王和他的婚事。虽然这对英格兰教会来说或许是个问题，但他们认为国王统治的延续性对帝国的稳定更为重要。"
 entente.102.a: "很高兴知道这件事。"
 entente.103.t: "[From.GetNameDefCap]支持国王退位"
 entente.103.d: "[From.GetAdjective]政府已经向我们伸出援手，表达了对国王将个人欲望置于帝国需求之上的担忧。他们认为君主制对[From.GetNameDef]很重要，必须由一个能服众的君主来领导。"
 entente.103.a: "很高兴知道这件事。"
 entente.104.t: "国王的请求"
 entente.104.d: "随着本周国王与康斯坦丝·贝内特订婚危机的愈发严重，枢密院的几位成员要求他取消订婚承诺，或者退位。爱德华国王今天通过[Root.GetAdjective]国家广播电台向大英帝国的人民公开求情。国王在广播中宣称，他对康斯坦丝的爱是真实的——正如她对他的爱一样。他们都不认为康斯坦丝目前的婚姻是一种障碍，更何况国王认为时代已经变了，在“现代”，英国国教会的禁令只会让他无法真诚地为人民服务。危机很快就会在议会中达到高潮，国王试图在民众中博取好感的努力是否会有结果，还有待观察。"
 entente.104.a: "我们拭目以待……"
 entente.105.t: "支持国王的呼声高涨"
 entente.105.d: "爱德华国王发表广播讲话后，[Root.GetAdjective]以及帝国其他地方的民众纷纷表示支持这位被抛弃的国王。在公众对政府的压力如此之大的情况下，似乎不可能指望国王现在就退位。因此，英国国教会匆忙起草了一份法令，给予康斯坦丝·贝内特宽大处理……以及是否和何时举行王室婚礼。全国各地忠诚的公民都欢欣鼓舞，报纸头条刊登了爱德华国王和康斯坦丝王后首次公开相拥的照片。"
 entente.105.a: "国王万岁！"
 entente.106.t: "英国流亡者介入"
 entente.106.d: "尽管枢密院内部争斗不休，但英国流亡政府在[Root.GetNameDef]仍有很大的影响力。随着退位投票即将到来，流亡者们预见到如果爱德华被迫下台，将会引起友邦惊诧，因为他们已经千方百计了动用了一切有利条件，迫使[Root.GetAdjective]政府同意这场婚姻……而不顾公众和帝国的意见。英国国教会已经颁布了一项特别法令，对国王与康斯坦丝·贝内特结婚给予宽大处理。公众对这个结果十分忧虑，全国各地的报纸都宣称，这会使君主制丢掉了它本身的合法性。"
 entente.106.a: "但爱德华仍然是国王，是吗？"
 entente.107.t: "退位问题"
 entente.107.d: "爱德华国王的退位问题已经成为焦点。鉴于国王在任何情况下都拒绝放弃婚约，[Root.GetAdjective]政府现在必须决定：是否应该强迫他退位？爱德华已经表示，如果政府要逼他退位，他会为了帝国的福祉而遗憾地接受这一决定。许多人并不关心帝国的命运，不过国王在全国各地仍有支持者。在这危机时刻，他们大声宣布了对国王的支持。"
 entente.107.a: "为了帝国的利益，他必须退位。"
 entente.107.b: "爱德华是我们的国王，他一直是！"
 entente.108.t: "国王的继承者"
 entente.108.d.george: "随着爱德华退位，现在出现了谁来接替他的问题。顺理成章的选择应该是阿尔伯特王子——他是已故的乔治五世国王的年龄最大也是最受老国王喜爱的继承人，尽管人们对他的健康状况和他极度缺乏的社交能力都感到担忧。他会是领导帝国的正确人选吗？在正常的继承顺序之外，另一位王子也是可能的人选。亨利王子被认为是一个风度翩翩的人，而且有军事经验，可堪大用。此外，乔治王子虽然年纪最小，但却魅力非凡——而且他已经有了一个儿子，未来的王位继承人也有了保障。"
 entente.108.d.nogeorge: "随着爱德华退位，现在出现了谁来接替他的问题。顺理成章的选择应该是阿尔伯特王子——他是已故的乔治五世国王的年龄最大也是最受老国王喜爱的继承人，尽管人们对他的健康状况和他极度缺乏的社交能力都感到担忧。他会是领导帝国的正确人选吗？在正常的继承顺序之外，亨利王子也是一个可能的人选。亨利是一个风度翩翩的人，他听得进政府的意见，而且有相当丰富的军事经验。"
 entente.108.a: "阿尔伯特是继承人，应当成为新的国王。"
 entente.108.b: "亨利是这个战争年代的最佳选择"
 entente.108.c: "年轻的乔治正是帝国所需要的"
 entente.110.t: "爱德华国王渡过退位危机"
 entente.110.d: "爱德华八世国王宣布与美国影星康斯坦丝·贝内特订婚后，[From.GetAdjective]政府一时陷入混乱——这个女人不仅两次离婚，而且现在仍然是法国导演亨利·德·拉·法莱斯的妻子。英国国教会不容许曾离婚的男女在前夫前妻在世时结婚，而英王又是名义上的教会领袖，因此这样的婚姻对很多人来说无异于亵渎。即便如此，爱德华国王选择赌上自己的民望向公众发出广播恳求。他赌对了，大量的群众支持国王的自由恋爱并因此引发了一系列的示威游行，最终促使政府放弃了强迫爱德华退位的念头。"
 entente.110.a: "国王万岁！"
 entente.110.b: "戏子当王后？天哪！"
 entente.110.c: "腐朽的君主制出现了裂痕。"
 entente.111.t: "爱德华八世退位"
 entente.111.d.albert: "爱德华八世国王今天通过广播宣布退位，他的弟弟阿尔伯特王子继承大统。在许多人看来这一结局已无可避免。爱德华放弃王位，迎娶在美国内战后前往加拿大避难的美国女星康斯坦丝·贝内特。贝内特曾经两度离婚，且目前仍为人妻。这一情况本使她无法嫁给爱德华，毕竟国王同时也是英国国教会的领袖。教会不允许离婚者在前任配偶在世时再婚。然而爱德华也不愿意以任何理由放弃美人。继任的阿尔伯特王子被公众看作是一个沉默寡言、不善交际的人。他将加冕为国王阿尔伯特一世，继承大英帝国正统。他的统治风格会与其祖父大相径庭。"
 entente.111.d.henry: "爱德华八世国王今天通过广播宣布退位，他的弟弟亨利王子继承大统。在许多人看来这一结局已无可避免。爱德华放弃王位，迎娶在美国内战后前往加拿大避难的美国女星康斯坦丝·贝内特。贝内特曾经两度离婚，且目前仍为人妻。这一情况本使她无法嫁给爱德华，毕竟国王同时也是英国国教会的领袖。教会不允许离婚者在前任配偶在世时再婚。然而爱德华也不愿意以任何理由放弃美人。继任的亨利王子虽然不是正统继承人，但因其军事经验而被推举为王。他将加冕为亨利九世国王，继承大英帝国正统。他的统治风格会与其祖父大相径庭。"
 entente.111.d.george: "爱德华八世国王今天通过广播宣布退位，他的弟弟乔治王子继承大统。在许多人看来这一结局已无可避免。爱德华放弃王位，迎娶在美国内战后前往加拿大避难的美国女星康斯坦丝·贝内特。贝内特曾经两度离婚，且目前仍为人妻。这一情况本使她无法嫁给爱德华，毕竟国王同时也是英国国教会的领袖。教会不允许离婚者在前任配偶在世时再婚。然而爱德华也不愿意以任何理由放弃美人。继任的乔治王子虽然不是正统继承人，却因为年富力强和已有一子而被推举为王。他将加冕为国王乔治六世，继承大英帝国正统，他的统治风格会与其祖父大相径庭。"
 entente.111.a: "国王万岁！"
 entente.111.b: "一个新的英国国王？天啊！"
 entente.111.c: "王侯将相宁有种乎"
 entente.112.t: "亨利王子被任命为总督"
 entente.112.d: "自从1925年大英帝国崩溃以来，亨利王子就一直在[Root.GetAdjective]军队中服役。现在，他被指定为[AST.GetNameDef]的新总督。在他即将出发跨越太平洋飞往澳洲履职时，许多王室成员前来机场送行。"
 entente.112.a: "感谢您的服务"
 entente.113.t: "[windsor.GetName]加冕为王"
 entente.113.d: "[windsor.GetName]出乎意料地被推选为新一任大英帝国君主。他需要立即交出[Root.GetAdjective]总督的职权，并返回[From.GetNameDef]。总督职位将会由新南威尔士州州督——亚历山大·霍尔-鲁思文接替。"
 entente.113.a: "我们的总督现在当了国王！天哪！"
 entente.200.t: "受邀参加帝国会议"
 entente.200.d: "随着爱德华八世的加冕，[From.GetAdjective]政府正准备召开第八次帝国会议。我们已经被[From.GetNameDef]邀请参加该次会议，以讨论分散的大英帝国领地的目标和未来。而如果[Root.GetNameDef]不在会议上发言，这个讨论是不会有结果的。"
 entente.200.a: "当然，我们会出席的！"
 entente.201.t: "[GetYear]年帝国会议"
 entente.201.d: "第八次帝国会议即将开始，首相应该考虑下我们将把重心放在何处了——我们应该着力建设[Root.GetNameDef]，以期尽快夺回英国本岛？还是说，我们应该把重点放在援助帝国的各个自治领，让他们做好进行长期战争的准备？"
 entente.201.a: "加拿大才是夺回英国本土的关键所在"
 entente.201.b: "我们必须先改善其他自治领的状况"
 entente.202.t: "[GetYear]年帝国会议"
 entente.202.d.isles: "帝国会议在今天开始，代表大英帝国剩余力量的领导人齐聚加拿大。在由英国流亡政府首相[GetBritishExilePM]主持的开幕式后，加拿大总理第一个发言，发表了振奋人心的讲话：“如果不能把本岛的英国同胞从所谓的不列颠联盟的恐怖和暴政中解放出来，大英帝国就不配被称为不列颠”，为此，他呼吁所有的领地支持加拿大增强实力，以迎接这一挑战。"
 entente.202.d.dominion: "帝国会议在今天开始，代表大英帝国剩余力量的领导人齐聚加拿大。在由国王爱德华八世主持的开幕式后，加拿大总理第一个发言，发表了振奋人心的讲话，他强调，虽然帝国最终的目标仍然是夺回英伦本土，但如果不把帝国的各个领地建设好，这个目标也就无从谈起。故目前，帮助帝国的各个领地是加拿大的首要目标。"
 entente.202.a: "首相说得太好了！"
 entente.202.b: "崇高的事业！"
 entente.202.c: "那我们其他人呢？"
 entente.203.t: "轮到我们发言了"
 entente.203.d: "[Root.GetAdjective]代表正准备在帝国会议上发言。他应该把重点放在哪个方面？"
 entente.203.a: "争取军工方面的援助"
 entente.203.b: "我们需要改善经济"
 entente.203.c: "科学研究应该是我们的首要重点"
 entente.204.t: "[From.GetAdjective]代表发言"
 entente.204.d.adv_first: "下一个发言的是来自[From.GetNameDef]的代表，他谈到了[From.GetAdjective]军队是怎样迫切需要加强训练和升级军备。如果没有做好准备，他担心[From.GetNameDef]在遥远的反工团主战争中到来时无法抽身前去援助帝国，因此他要求帝国各领地派出顾问提供帮助。"
 entente.204.d.adv: "下一个发言的是来自[From.GetNameDef]的代表，他表示[From.GetAdjective]军队同样需要援助。虽然他们并不是唯一需要军事援助的国家，但他表示希望[CAN.GetNameDef]能找出更多他们所需要的顾问……并表示今后[From.GetNameDef]也会这样做。"
 entente.204.d.inv_first: "下一个发言的是来自[From.GetNameDef]的代表，他表示他们急需投资。英国流亡者将他们的大量资金用于帮助加拿大度过大萧条，他认为也许可以省下一部分资金来援助[Root.GetAdjective]的经济发展。"
 entente.204.d.inv: "下一个发言的是来自[From.GetNameDef]的代表，他表示[From.GetAdjective]的经济也需要援助。“看来我们都陷入了困境”他笑着补充道“但我仍然相信，如果有足够的投资，未来几年，我们的经济不仅都会恢复，而且会在备战时看到经济的突飞猛进。”"
 entente.204.d.res_first: "下一个发言的是来自[From.GetNameDef]的代表，他详细谈到了科研投资的必要性。他说，现代科学可以推动经济发展，也可以为军队提供最现代化的武器。他要求加拿大自治领向[From.GetNameDef]提供尽可能多的科研援助，使他们能够更好地为战争作准备。"
 entente.204.d.res: "下一个发言的是来自[From.GetNameDef]的代表，他同意科学研究是各个自治领的最佳道路。他说：“我们不只用纯粹的武力来战胜工团主义者，而是用先进的科学技术，以技术和质量的优势，将力量投射到世界各地。此乃帝国重夺本岛之上策也。”"
 entente.204.a: "说得好，说得好！"
 entente.204.b: "我们最好的顾问正在赶来"
 entente.204.c: "我们会尽力出手相助"
 entente.204.e: "我们会尽我们所能帮助他们的研究"
 entente.205.t: "会议结束"
 entente.205.d: "[GetYear]年帝国会议已经结束了，现在可以集中精力把会议上作出的决定付诸实施。每个人都希望这标志着盟约纽带加强和自治领新时代的到来，但只有时间会证明一切。"
 entente.205.a: "天佑国王！"
 entente.210.t: "协约国航空训练计划"
 entente.210.d: "外交大臣和加拿大皇家空军提出了一项建议，扩大自治领航空训练计划，将盟国的飞行员纳入其中，并改名为“协约国航空训练计划”。这一计划将会有助于加强协约国内的政治联盟，同时也能提高我们飞行员的素质。"
 entente.210.a: "不错的建议！"
 entente.211.t: "协约国航空训练计划"
 entente.211.d: "加拿大政府已邀请我们参加在加拿大领土上进行大规模的多国航空训练计划。这将加强我们之间的联盟，并提高我们飞行员的技能。同时这也可被看作是加拿大对其在协约国中主导地位的一种让步。"
 entente.211.a: "北美大草原是我们的飞行员训练的理想场所"
 entente.211.b: "他们对飞行有什么可教的？"
 entente.212.t: "协约国航空训练计划扩大！"
 entente.212.d: "[From.GetNameDefCap]已同意加入协约国航空训练计划。[From.GetAdjective]已派出青年飞行员前往北部草原参加训练，他们的将军也随行而来，向我们的主管传授自己的技术和提出建议。"
 entente.212.a: "棒极了！"
 entente.213.t: "皇家大西洋航空公司"
 entente.213.d: "[CAN.GetAdjective]政府已决定资助成立一家新公司，在加拿大和西印度群岛联邦之间建立长距离空中航线。这就是皇家大西洋航空公司，即RAAC。此公司将在百慕大、安德罗斯、牙买加和乔治敦的机场开展业务，提供客运和货运服务。除了拉近加拿大和西印度群岛联邦之间的距离外，其无疑对我国的航空研究也将有所助益。"
 entente.213.a: "我们感谢我们的加拿大朋友。"
 entente.250.t: "号召参战"
 entente.250.d: "[invader.GetAdjective]军队已开进[Root.GetAdjective]领土，[CAN_king_full_name]今日通过电台向[Root.GetAdjective]公众发表讲话——他呼吁国人奋起与[invader.GetNameDef]侵略者抗争到底，这里是大英帝国最后的堡垒。[Root.GetNameDef]之战关乎全体人民自由与否。“我们绝不能倒下”，他敦促，到此最后关头，地无分东西南北，年不分男女老幼，全体[Root.GetAdjective]同胞，皆有守土抗战之责。"
 entente.250.a: "我们必须战斗！"
 entente.251.t.flees: "[CAN_king_first_name]逃离[Root.GetNameDef]"
 entente.251.t.captured: "[CAN_king_first_name]被俘"
 entente.251.d.fleesandtransfer: "[Root.GetNameDef]形势日益严峻，[CAN_king_first_name]、王室成员和流亡者高层一起转进到了[king_flees_to.GetNameDef]，在那里他们希望找到一个安身之所，并伺机发动反击。[Root.GetAdjective]军队领导层正在与[entente_transfer_to.GetAdjective]将领进行会晤，希望在[entente_transfer_to.GetNameDef]设立新的协约国指挥部。\n\n[Root.GetNameDef]的沦陷是个沉重的打击，但是国王还在敦促他忠诚的臣民们，他们还保有自由，一切还并未结束。"
 entente.251.d.fleesandcollapse: "[Root.GetNameDef]形势日益严峻，[CAN_king_first_name]、王室成员和流亡者高层一起转进到了[king_flees_to.GetNameDef]，在那里他们希望找到一个安身之所……至少目前是这样。\n\n随着[Root.GetAdjective]指挥体系，还有协约国阵营的彻底崩溃，重回故土的希望就此化为泡影。"
 entente.251.d.flees: "[Root.GetNameDef]形势日益严峻，[CAN_king_first_name]、王室成员和流亡者高层一起转进到了[king_flees_to.GetNameDef]，在那里他们希望找到一个安身之所。\n\n国王已经向协约国的其他剩余成员表示，虽然[Root.GetNameDef]的沦陷是一次沉重的打击，但不必灰心丧气，希望仍未湮灭。"
 entente.251.d.capturedandtransfer: "[Root.GetNameDef]形势日益严峻，[CAN_king_first_name]和王室成员一起打算转进国外……但是他们在飞机起飞前被敌人俘虏了。\n\n大部分的协约国军事领导层都已安全脱身，到达[entente_transfer_to.GetNameDef]。在那里，[Root.GetAdjective]的将军们宣称，他们将继续战斗。然而，由于国王被俘，前途未卜，希望似乎很渺茫。"
 entente.251.d.capturedandcollapse: "[Root.GetNameDef]形势日益严峻，[CAN_king_first_name]和王室成员一起打算转进国外……但是他们在飞机起飞前被敌人俘虏了。\n\n在这一消息传来的同时，协约国领导层承认他们正处于全面崩溃的境地。夺回英国本土和恢复联合王国的梦想似乎遭到了最后的无可挽回的打击。"
