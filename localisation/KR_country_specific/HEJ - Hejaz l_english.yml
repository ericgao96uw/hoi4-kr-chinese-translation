 HEJ_resist_arab_invasion_desc: "四面皆敌，看起来汉志毫无存续之可能。然而如果我们证明战斗的价值，或许我们能够说服埃及捍卫他们的利益。"
 hejrev.1.t: "第二次汉志起义"
 hejrev.1.d: "虽然奥斯曼帝国最终在世界大战的最后关头重夺对汉志的控制，但是阿拉伯大起义爆发时汉志儿女起身反抗暴政的英勇事迹却被汉志人牢记在心里。在奥斯曼帝国被安纳托利亚的反对派和库尔德斯坦的反抗军搞得焦头烂额之际，吉达和麦加的人们意识到，他们卷土重来，在哈希姆的旗帜下揭竿而起反抗土耳其人的机会来了。\n\n然而，奥斯曼帝国在汉志地区的驻军和汉志铁路的存在导致当地人的独立战争一定会十分艰难，他们手上有限的武器和人力也仅仅只能做到拖延奥斯曼帝国的援军抵达于此。"
 hejrev.1.a: "黑白红绿旗再次飘扬！（扮演汉志）"
 hejrev.1.b: "我们曾经击败过他们，这次也会"
 hejrev.2.t: "麦地那加入汉志起义"
 hejrev.2.d: "今天，一群阿拉伯人在奥斯曼总督办公楼的上空升起了黑白红绿四色旗。而麦地那的暴乱也就此达到了顶点。土耳其人和犹太人开设的商店也被暴怒的民众砸烂。越来越多的阿拉伯人相信他们的未来应该遵循崭新的阿拉伯民族主义之路，并抛弃土耳其为其留下的遗产。"
 hejrev.2.a: "该死！"
 hejrev.3.t: "哈希姆起义"
 hejrev.3.d: "虽然我们曾在世界大战中击败过他们，但是我们在汉志的那群老对手又重整旗鼓了。新汉志国在[HEJ.GetLeader]的领导下与埃及人联手，宣誓要协助他们推翻奥斯曼政权，对于我们来说这并不是什么好事，埃方为了争取到我们的帮助，已经促成了和红海的居民的协议。\n\n哈希姆家族这么一闹我们的计划就都泡汤了。有些官员建议我们最好与奥斯曼谈和，在战争中保持中立。也有人对此表示此路不通，他们相信我国若是没有富饶且重要的沿海地区不过就是待宰羔羊罢了。他们建议我们应该立刻进攻麦加，并打败哈希姆家族夺下汉志。埃及人也许会对此表示抗议，但是如果我们若是能兵贵神速一举打败汉志，他们除了承认我军得胜外别无选择。"
 hejrev.3.a: "派出一队代表团前往最高朴特"
 hejrev.3.b: "干死哈希姆！"
 hejrev.4.t: "来自阿拉伯半岛的和平请求"
 hejrev.4.d: "阿拉伯联军们的团结似乎第一次经受考验，因为阿拉伯半岛上的内陆阿拉伯人们拒绝与汉志并肩作战。为此，内陆阿拉伯人跟我们开出了一个条件，那就是他们从所有战线撤军，并以此换取我们承认他们独立。除此之外，他们还希望奥斯曼帝国承认特鲁西尔邦和胡富夫沿岸地带是阿拉伯国自古以来的固有领土。"
 hejrev.4.a: "分而治之"
 hejrev.4.b: "现在毫无和平之理由"
 hejrev.5.t: "奥斯曼拒绝了我们的和平提议"
 hejrev.5.d: "奥斯曼政府以他们具有压倒性兵力优势和计划一劳永逸地解决阿拉伯问题为由拒绝了我们的提议，并宣称在他们的军队开进利雅得并将奥斯曼国旗插在利雅得城墙上之前绝不停战。"
 hejrev.5.a: "真不幸"
 hejrev.6.t: "入侵汉志"
 hejrev.6.d: "内地阿拉伯人趁虚而入，他们在我们集结兵力前大举进攻汉志，想要趁着埃及介入前控制整条海岸线。如今在大多数部落还在犹豫要不要参加反奥斯曼起义的情况下，我们的胜算十分渺茫。"
 hejrev.6.a: "希望埃及会为了我们介入干涉"
 hejrev.7.t: "入侵汉志"
 hejrev.7.d: "内地阿拉伯军队趁虚而入，他们在汉志能集结兵力前大举进攻汉志。他们的目标应该是在我军能够介入前，夺下包括麦加和吉达在内的整条海岸线，鉴于我军正在西部战线和北方战线对抗奥斯曼帝国，不少埃军指挥部的军官们建议我们最好静观其变，看看阿拉伯人能闹到什么地步。若是内地军队的进攻失败，我们就出兵帮汉志一手，但是他们若是成功打败了汉志，我们也不要为了这种事坏了和盟友的关系。"
 hejrev.7.a: "等着瞧吧"
 hejrev.7.b: "代表哈希姆进行干预！"
 hejrev.8.t: "麦加陷落"
 hejrev.8.d: "随着今天早些时候麦加的陷落，看起来汉志起义不过是昙花一现。从阿布扎比到麦地那，阿拉伯半岛已被阿拉伯内地牢牢掌控。由于在奥斯曼的其他地区冲突仍持续蔓延，我们只能承认胜利者并抛下“一个由哈希姆家族统治的阿拉伯半岛”的幻想，除此以外别无选择。"
 hejrev.8.a: "我们承认胜利者"
 hejrev.9.t: "埃及承认了我们的领土"
 hejrev.9.d: "尽管他们并不希望我们赢，但是埃及方面还是承认了圣城麦加属于我们，并希望我能重新加入他们的军事联盟中来。虽然我国有不少泛阿拉伯主义者支持我们这么做，但也有一些不那么天真的人注意到，继续在派我们的士兵去送死并不能让我们在中东捞到更多好处，也许将我们的视线转移出中东另觅他处才是更明智的选择。"
 hejrev.9.a: "同意他们的要求"
 hejrev.9.b: "我们不需要盟友"
 hejrev.10.t: "阿拉伯放弃了其事业"
 hejrev.10.d: "鉴于现在他们的领土诉求已经实现，进一步作战已非必要，阿拉伯人现拒绝回归开罗条约。"
 hejrev.10.a: "真不幸"
 hejrev.11.t: "麦加久攻不下"
 hejrev.11.d: "虽然困难重重，但哈希姆家族的防线还是稳住了，他们应该够资格算做此次小规模战斗的获胜者。现在几乎完全可以确定哈希姆家族的部队不会不战自退，而现在也是时候要求内地阿拉伯军队退兵了。"
 hejrev.11.a: "我们不必为此分心"
 hejrev.12.t: "埃及要求停止敌对行动"
 hejrev.12.d: "我们在汉志失败的进攻已经引起了埃及政府的注意。他们要求我们立刻撤离并威胁对哈希姆的全面军事援助，看起来我们别无选择只有屈从。"
 hejrev.12.a: "我们将战斗到最后一刻！"
 hejrev.12.b: "我们必须撤退"
