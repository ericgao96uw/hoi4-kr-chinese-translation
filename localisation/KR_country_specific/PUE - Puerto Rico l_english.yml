 PUE_industrial_idea_desc: "As it's evident, Puerto Rico is not an industrial nation. Instead of trying to ignore the problem and hope that we can fix it in the long run, we shall instead pursue an aggressive industrialisation scheme. While this will hurt us in the short term, it is the only way we can achieve industrialisation in an acceptable time-frame."
