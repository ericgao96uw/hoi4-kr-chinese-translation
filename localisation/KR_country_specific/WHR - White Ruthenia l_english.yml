 WHR_Land_Reform_Plan_Danger: "谢拉达计划岌岌可危！"
 WHR_Land_Reform_Plan_Danger_desc: "§R如果我们不速战速决，后果不堪设想。§!"
 WHR_Industrialize_Braslaw: "建设马拉杰奇纳机床厂"
 WHR_Industrialize_Braslaw_desc: "任何工业扩张都需要机床。我们长久以来一直依赖于进口德国生产的机床，现在是时候生产我们自己的了。遗憾的是，我们还得先从德国进口关键的生产设备……"
 WHR_Industrialize_Mogilev: "扩建[1087.GetCapitalVictoryPointName]冶金厂"
 WHR_Industrialize_Mogilev_desc: "在1932年建成的冶金厂是国内少数重工业基地，也是唯一几个在白罗斯能生产钢铁的地方。扩建冶金厂将能大幅提高产能、降低所需进口、并提高我们工业水平。"
 WHR_Industrialize_Mozyr: "扩建列奇察五金厂"
 WHR_Industrialize_Mozyr_desc: "由乌拉吉米尔和巴里斯·里克兄弟在1912年建成的五金厂生产了数吨用于建设的钉子和电线。作为位于[ROOT.GetName]最先成立的几个金属加工工厂之一，它已成为这一区域工业的想做并理应最先开始现代化及扩张。我们预计这个五金厂的每日产能理论上可达27吨钢钉，可以支持绝大多数基本建设项目。"
 WHR_Industrialize_Pinsk_desc: "平斯克地区是我国几个发达地区之一。由于区域内有大量食品制造厂和木材工厂，我们必须保证这片区域的电力供给。因此，别拉阿焦尔斯克的火电厂成为了白罗斯基建计划中最庞大的几个项目之一。它将产出数百乃至上千千瓦的电力供给国家西部地区及我们附近的盟友。"
 WHR_Industrialize_Novogrudok: "建设哈拉泽亚制糖厂"
 WHR_Industrialize_Novogrudok_desc: "我国西部的食品加工业产业分布相当密集，这里也是我国的甜菜种植基地。在这里建设能够将甜菜加工成精制糖的设备将建立一个能够支持白罗斯农民并刺激经济的新产业。"
 WHR_Industrialize_Minsk: "建设若季纳发电站"
 WHR_Industrialize_Minsk_desc: "[206.GetCapitalVictoryPointName]是我国工业最发达的地区。为了提高生产力，我们的工业必须得到更多电力的供应。泥炭是这周边储量最丰富的资源之一，而它就是火电站的理想燃料，若季纳城就是最好的位置。"
 WHR_Empower_the_Bund_Unions: "支持崩得系企业"
 WHR_Make_Farmers_into_Workers: "鼓励城市化"
 WHR_Industrialize_Mozyr_2: "[194.GetCapitalVictoryPointName]炼油厂"
 WHR_Industrialize_Mozyr_2_desc: "白罗斯南部盛产油砂，但我国却并不具备对其进行开采和加工所需的技术和资金。但是，我们可以快人一步投资炼油产业，让我们能够使用进口的原油中生产出一些燃料，而这些可能会在某次边境冲突中发挥作用。"
 WHR_Industrialize_Pinsk: "建设别拉阿焦尔斯克火电厂"
 WHR_iron_prospecting: "探勘阿科劳斯克和新肖尔考斯克"
 WHR_iron_prospecting_desc: "[204.GetName]地区的阿科劳斯克和新肖尔考斯克是我国为数不多的尚未经过开采的铁矿之一。在这里发展采矿产业将为当地创造工业就业岗位并为[1087.GetCapitalVictoryPointName]的冶金工厂提供矿石并提高钢铁产量。"
 WHR_Civil_War: "摧毁农工联盟"
 WHR_Civil_War_desc: "自1925年以来，白罗斯农工联盟就一直领导着白鲁塞尼亚，直到不久之前，国内反对他们的人都寥寥可数。农工联盟中长期以来都是工团主义同情者和代理人的大本营，他们的颠覆行动也并没有被军方忽视。随着政府被推翻，他们开始在农村中武装起来。人民军很快就会粉碎他们并恢复秩序。"
 WHR_german_intervention: "德国干预迫在眉睫"
 WHR_german_intervention_desc: "德国对我们团结国家的能力的信心正在渐渐流逝。除非我们能作为真正的白鲁塞尼亚政府恢复合法性，否则他们就会介入，亲自下场掌控这里的事务。"
