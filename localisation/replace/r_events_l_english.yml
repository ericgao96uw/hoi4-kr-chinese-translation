 generic.4.c:0 "他们的革命早已腐化！"
 generic.4.e:0 "我们之间的分歧无法弥合。"
 news.289.t:0 "[alliance_applicant.GetNameDefCap]加入了[alliance_inviter.GetFactionName]"
 news.289.d:0 "\n今天早些时候，[alliance_inviter.GetNameDef]与[alliance_applicant.GetNameDef]发表了联合声明，声明表示后者现在正式被授予[alliance_inviter.GetFactionName]的成员身份。这种伙伴关系适用于进攻还是防御目前还不得而知，但可以预见的是双方广泛的军事合作及规划已经开始。"
 news.289.a:0 "我们携手步入强大。"
 news.289.b:0 "他们似乎是想用数量取胜。"
 news.289.c:0 "这对他们没好处！"
 news.289.e:0 "战争态势升级了……"
 news.289.f:0 "我们的联盟日益壮大。"
 generic.5.t:0 "[From.GetNameDefCap]邀请[Root.GetNameDef]加入[alliance_inviter.GetFactionName]"
 generic.5.d.a:0 "出于对目前局势的担忧，[alliance_inviter.GetNameDef]向我们伸出了他们的友谊之手，在向我们提供保护的同时，他也敦促我们和他们一起为捍卫自由与民主而战。作为[alliance_inviter.GetFactionName]的成员国之一，我们人民的自由或许能得到保障。"
 generic.5.d.b:0 "意识到了对盟友的迫切需求，[alliance_inviter.GetAdjective]已经邀请我们加入[alliance_inviter.GetFactionName]。若我们选择接受，或许我们也能谋求到属于自己的阳光下的地盘。"
 generic.5.d.c:0 "我们在意识形态上的盟友[alliance_inviter.GetNameDef]已经注意到我们对工人革命事业的宝贵贡献，并且在今天早晨对我们发出了加入[alliance_inviter.GetFactionName]的邀请。和其他社会主义国家站在一起，我们能有更强大的力量传播我们的革命。"
 generic.5.d.e:0 "看来[alliance_inviter.GetAdjective]认为我们有巨大的战略意义，我们的合作将能带来莫大的好处，也许，我们应该把意识形态的冲突先放在一旁。今天早晨[alliance_inviter.GetAdjective]大使向我们提出了加入[alliance_inviter.GetFactionName]的邀请。"
 generic.5.a:0 "我们会和他们并肩而立。"
 generic.5.b:0 "我们只要一点点牺牲……"
 generic.5.c:0 "我们要和我们的同志一起战斗！"
 generic.5.e:0 "这是个好选择。"
