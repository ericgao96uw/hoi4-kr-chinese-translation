 BOL_Enact_our_Revenge_desc: "战败令国家陷入绝境，带来无穷的苦难与挣扎，却也激励我们变得更强。随着欧洲大陆陷入工人阶级与旧秩序的决战，就连拉丁美洲也感受到了意识形态的冲击，我们的邻国纷纷卷入残酷的内斗之中，这正是我们等待已久的复仇之日！"
 BOL_Join_Internationale: "加入第三国际"
 BOL_Join_Internationale_desc: "随着南美洲其他同志纷纷在革命斗争中取得胜利，现在我们必须问自己一个深刻而显要的问题——我们是诚心愿意加入第三国际为世界革命而战吗？"
