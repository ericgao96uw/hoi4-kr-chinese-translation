 EGY_inexperinced_officer_corps: "生疏的军队"
 EGY_inexperinced_officer_corps_desc: "由于英国人和奥斯曼人并不希望他们发展壮大，埃及的军官团仍相当业余。许多人仍然遵循大战之前的战术方式并使得军队难以进步。如果我们想让埃及成为一个现代化国家，我们就必须对军队做出一些改革。"
 EGY_iqta: "地主绅缙"
 EGY_iqta_desc: "埃及大部分的土地属于贵族和地主，埃及人口的6%占有了埃及65%的土地。相当比例的这类地产是由伊克塔这样的古老体制所维系的。"
