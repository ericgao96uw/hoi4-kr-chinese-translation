 NOR_idea_great_patriotic_war: "伟大的卫国战争"
 NOR_idea_great_patriotic_war_desc: "挪威再次与邻国瑞典发生武装冲突，如果在全体挪威人中寻找共同点的话，那就是即便让一个土著掌控政府也好过1905年解散的瑞挪联邦。"
 NOR_NBC: "挪威广播公司"
 NOR_NBC_desc: "挪威广播公司与加拿大广播公司类似，旨在确保向我国公民提供有益身心健康的广播节目。尽管工团主义和其他颠覆性要素被禁止。"
 NOR_aid_to_norway: "援助挪威"
 NOR_aid_to_norway_desc: "我们当前正在对我们的挪威兄弟进行工业援助。"
 NOR_fund_nth: "资助挪威理工学院"
 NOR_fund_nth_desc: "挪威理工学院是我们在技术和工业发展领域最有经验的科学机构。通过资助他们，我们将会在几个工业行业领域取得突破。"
 NOR_railway_act: "通过基础设施法案"
 NOR_railway_act_desc: "自维京时代以来，海运一直是我们主要的运输方式，许多沿海村庄过于依赖海运以至于甚至不能通过陆路进行运输。我们应该通过基础设施法案来解决这些问题，建设铁路和公路，将我们的国家连接起来。"
 NOR_south_industry_1: "扩建克里斯蒂安尼亚钢铁公司"
 NOR_south_industry_1_desc: "克里斯蒂安尼亚钢铁公司是一家历史可追溯至1853年的钢铁公司，是挪威最大的公司之一的同时也是我们工业化计划的重要组成部分。让我们扩建钢铁厂，这将大大提高我们的工业能力。"
 NOR_north_infrastructure: "北方铁路"
 NOR_north_infrastructure_desc: "由于我们国家的长度和缺乏适当的基础设施，挪威北部相当孤立。建立一个从特隆赫姆到博德之间的铁路诺尔兰线的计划早在1882年就被提出，但是建设进展缓慢。如果要开发北方的资源，就需要加快基础设施的建设。"
 NOR_industrial_census: "国家统计局和工业普查"
 NOR_industrial_census_desc: "挪威统计局每年都进行各类普查。通过一次全国范围的工业普查，我们可以更好地利用我们有限的工业潜力。"
 NOR_north_industry: "工业化挪威北部"
 NOR_north_industry_desc: "挪威北部大部分城市主要从事农业，渔业和其他基本的工业形式。如果我们鼓励建设适当的产业，就将北部工业化。"
 NOR_norsk_jernverk: "挪威钢铁公司"
 NOR_norsk_jernverk_desc: "挪威拥有钢铁方面足以自给自足的资源和技术知识，为什么我们要用有限的硬通货来获取这些基础资源呢？让我们进一步发展北挪威，并通过创建公司来生产我们自己的钢铁。"
 NOR_south_industry_2: "支持挪威海德罗"
 NOR_south_industry_2_desc: "挪威海德罗公司由萨姆·艾德和克里斯蒂安·伯克兰于1905年创立，是挪威工业的冠上明珠。从生产肥料和铝到生产重水，挪威海德罗公司是一个工业巨人。作为国际舞台上唯一值得注意的挪威公司，我们应该进一步鼓励它的扩张。"
 NOR_aluminium_industry: "挪威铝业公司"
 NOR_aluminium_industry_desc: "由于大量水力发电的廉价电力，挪威是全球领先的铝生产商之一。挪威铝业公司是我国较大的生产商之一。由于铝在现代军用飞机生产中至关重要，因此我们需要扩大我们的铝生产。"
 NOR_limited_rearmament: "防御性备战"
 NOR_limited_rearmament_desc: "自从1905年脱离瑞典独立以来，我们的军费开支仍然不足，这是一个公开的秘密。紧张局势的加剧迫使几位政治家要求增加我们的军费预算。虽然我们的将军们仍然需要更多的资金，但这将是朝着正确的方向迈出的第一步。"
 NOR_weapon_industry_1: "赖于福斯弹药厂"
 NOR_weapon_industry_1_desc: "赖于福斯弹药厂成立于1896年，是挪威为数不多的武器生产商之一。如果我们想增加步枪和弹药的生产，扩大工厂规模是很有必要的。"
 NOR_weapon_industry_2: "孔斯贝格军械厂"
 NOR_weapon_industry_2_desc: "孔斯贝格军工厂的历史可以追溯到1814年我们的独立。1892年至1903年甚至连美国都采用了著名的“克拉格 - 约根森”步枪，KV步枪已经证明了可靠性和独创性。我们需要要扩大工厂规模，进一步协助装备的生产。"
 NOR_extra_tech_slot: "建立国防研究中心"
 NOR_extra_tech_slot_desc: "挪威长期以来缺乏发展军事装备和先进技术的机构。挪威国防研究中心将在政府支持下为挪威致力于发展军事技术。"
 NOR_oslo_analyser: "奥斯陆分析器"
 NOR_oslo_analyser_desc: "前段时间，斯韦恩·罗瑟兰教授从哈佛大学学习机械计算机学成归来。最近他与政府接触，希望在挪威建造这样一台机器。只要有了我们的支持，罗瑟兰先生宣称能够制造出一种能够取代现有任何其他计算工具的设备。"
 NOR_oil_industry: "瓦洛炼油厂"
 NOR_oil_industry_desc: "瓦洛(Vallø)炼油厂是挪威唯一的炼油厂。由于挪威缺乏国内石油资源，我们的要求必须通过贸易或合成燃料的生产来满足。如果我们能扩大可以在斯瓦尔巴的煤矿的规模，我们就可以扩大在瓦洛的化工厂的规模。"
 NOR_glomma_line: "升级格罗马防线"
 NOR_glomma_line_desc: "格罗马防线是沿瑞典边界的一系列防御工事。在1905年战争中为了阻止瑞典入侵我们修建了这条防线，在和平谈判后，大部分工事被拆除。如果需要的话，我们仍可以重新建设并升级工事。"
 NOR_army_reform: "修订1933年军队计划"
 NOR_army_reform_desc: "1933年军队计划已被证明是失败的。我们必须修订计划，建立一支有能力维护挪威利益的现代化军队。"
 NOR_fleischer_plan: "弗莱舍尔的计划"
 NOR_fleischer_plan_desc: "卡尔·古斯塔夫·弗莱舍尔将军提出了一个小型的职业化军队的计划。这支军队将训练有素，装备精良，并熟悉挪威地形。弗莱舍尔将军的计划将着重于质量。"
 NOR_fleischer_special: "专注轻步兵"
 NOR_fleischer_special_desc: "我们的士兵需要在挪威山区进行快速部署。他们需要专业训练以达成这一点。"
 NOR_ruge_plan: "鲁格的计划"
 NOR_ruge_plan_desc: "奥托·鲁格将军认为我们需要一支以动员兵为主的大规模军队。他认为我们需要一个有着大量士兵和装备，并有高素质军官团的军队。鲁格将军的计划将着重于数量。"
 NOR_ruge_doctrines: "重组最高指挥部"
 NOR_ruge_doctrines_desc: "现代战争需要熟练而高效的指挥系统。通过提供现代化的弹性指挥系统，我们将会适应任何情况。"
 NOR_rifle_trials: "测试步枪"
 NOR_rifle_trials_desc: "步兵武器的发展正在以惊人的速度发展。我们需要进行步枪试验为我军选择新的装备。"
 NOR_fleischer_manpower: "改进基础训练"
 NOR_fleischer_manpower_desc: "挪威永远无法在战场上拥有数量上的优势。因此，我们必须确保我们的士兵比敌人受到更好的训练并拥有更高的士气。"
 NOR_ruge_planning: "弹性计划"
 NOR_ruge_planning_desc: "在战争中，计划随时可能变成一堆废纸，但我们不能因此放弃计划。我们需要让我们的参谋部为一切做好准备。"
 NOR_fleischer_artillery: "间接火力优势"
 NOR_fleischer_artillery_desc: "主宰战场的已经不再是轻步兵了，我们将通过现代火炮确保火力优势。"
 NOR_ruge_infantry: "基础步枪训练"
 NOR_ruge_infantry_desc: "虽然数量本身就是质量，但我们仍然需要训练有素的士兵。让我们确保我们所有的士兵都能熟练的使用武器。"
 NOR_cruiser_question: "岸防舰复役"
 NOR_cruiser_question_desc: "我国在世纪之交建造的数艘岸防舰如今业已过时，且多年前就退役了。但若军队需要它们回来，让这些船复役不是什么问题。"
 NOR_nortraship: "挪威航贸代表团"
 NOR_nortraship_desc: "挪威航贸代表团是在战争中负责管理我们的商船的政府机构。"
 NOR_coastal_artillery: "扩招海岸炮兵"
 NOR_coastal_artillery_desc: "海岸炮兵是负责保护挪威海岸不受敌人的侵扰武装部队。通过加大对他们的资金投入，我们将确保主要城市免于敌军的登陆作战。"
 NOR_naval_rearmament: "1936年海军计划"
 NOR_naval_rearmament_desc: "我们的海军指挥官已经提出了建设挪威海军的新计划。1936年的舰队计划将优先专注于工业发展。这将大大增加我们的海军的潜力。"
 NOR_large_navy: "岸防舰和巡洋舰"
 NOR_large_navy_desc: "如果挪威要把海军投入北大西洋，我们需要更大的船只。因此，我们应该重点采购岸防舰和轻型巡洋舰。"
 NOR_light_cruisers: "建设轻巡洋舰"
 NOR_light_cruisers_desc: "我们的新造船厂已经开始建造一些轻型巡洋舰。这将是挪威海军历史上第一批轻型巡洋舰。"
 NOR_heavy_cruisers: "1936型现代岸防舰"
 NOR_heavy_cruisers_desc: "我们的岸防舰舰队被批评者认为是过时的。虽然我们的船的确已经很老了，但理念并不是过时的。我们需要新型现代化的岸防舰。"
 NOR_small_navy: "U艇和驱逐舰"
 NOR_small_navy_desc: "挪威海军将永远无法以传统的方式打败大体量的对手。我们应该专注于U艇和驱逐舰来骚扰我们的敌人。"
 NOR_submarines: "建设新U艇"
 NOR_submarines_desc: "通过建造新的U艇，我们将大大增加海军的进攻性。"
 NOR_destroyers: "建设新驱逐舰"
 NOR_destroyers_desc: "通过建造新的驱逐舰，我们将大大增加海军的防御力量。"
 NOR_army_airforce: "改组陆军航空勤务队"
 NOR_army_airforce_desc: "1912年成立的陆军航空兵的飞机已经过时。我们应该提供资金以更换现代化飞机。"
 NOR_navy_airforce: "改组海军航空勤务队"
 NOR_navy_airforce_desc: "挪威海军航空兵在1916年组建。尽管他们的飞机相对于陆航更现代化，但我们需要更多的现代化飞机支援海军。"
 NOR_united_airforce: "建立挪威空军"
 NOR_united_airforce_desc: "最近的状况表面强大的空军和陆海军一样重要。让我们将挪威空军从陆海军中独立出来成为我们武装力量的一个单独分支。"
 NOR_support_DNL: "支持挪威航空公司"
 NOR_support_DNL_desc: "挪威航空公司是挪威在航空方面的旗手。如果我们支持他们的扩张，这将刺激工业发展。"
 NOR_airbase_infrastructure: "修建新机场"
 NOR_airbase_infrastructure_desc: "由于缺乏适当的民用机场，挪威的航线主要限于军用飞机和水上飞机。我们将通过在一些主要城市周围建立新的机场来改变这一现状。"
 NOR_offensive_airforce: "进攻型空军"
 NOR_offensive_airforce_desc: "我们需要远程战斗机和远距离进行空战的能力。只有这样才能阻止敌机飞向我国空域。"
 NOR_close_air_support: "“猎手轰炸机”的概念"
 NOR_close_air_support_desc: "我们的科学家最近提出了“猎手轰炸机”的概念。这架飞机将结合战斗机的敏捷性和轰炸机的破坏能力。"
 NOR_defensive_airforce: "优先本土防御"
 NOR_defensive_airforce_desc: "我们的空军主要应该是一个防御性的军队。因此，我们将优先考虑本土防御在研制生产和部署战斗机时。"
 NOR_naval_bombers: "组建第330中队"
 NOR_naval_bombers_desc: "最近的情况表明，空军在对付船只和海军时可能是毁灭性的。因此，我们应该组建一个专门为此目标的单位。第330中队将专门进行远程巡逻和对海军的毁灭打击。"
 NOR_andoya_rocket_base: "安岛火箭中心"
 NOR_andoya_rocket_base_desc: "我们未来的飞机将以喷气发动机为基础。因此，我们必须建立一个致力于喷气技术测试和开发的实验场所。"
 NOR_SYN_working_norway_victorious: "工人的胜利"
 NOR_SYN_working_norway_victorious_desc: "这是一条漫长而曲折的道路，曾几乎在1928年之前就实现了，但还是直到现在才真正做到。无产阶级终于通过资产阶级制度合法地掌控了挪威。一个崭新的挪威出现了，不是为了富人，而是为了全体挪威人们。"
 NOR_SYN_nationalise_economy: "国有化经济"
 NOR_SYN_nationalise_economy_desc: "我们应该遏制那些无疑在密谋摧毁我们的新政权的资本家们，这些资本家很容易对付，只需我们剥夺维持他们身份地位的产业，接着将产业赋予他们的员工们。"
 NOR_SYN_forced_haakon_removal: "逼迫哈康退位"
 NOR_SYN_forced_haakon_removal_desc: "哈康，即我们熟知的丹麦卡尔王子，他是个好人，如同出淤泥而不染，濯清涟而不妖，独立于势利贵族群体之中。但君主制已成为历史，我们挪威人拒不接受1905年前政权所被迫接受的君主，这与工团主义思想格格不入，所以很抱歉，他只能走了。"
 NOR_SYN_declare_martial_law: "宣布戒严"
 NOR_SYN_declare_martial_law_desc: "是时候将资本大亨卖国贼和民粹渣滓组成“地下国家”铲除掉了，绝不能让他们威胁到无产阶级的生存。"
 NOR_SYN_constitution: "人民宪法"
 NOR_SYN_constitution_desc: "我们的新社会应该有一部合适的社会主义宪法来表明我们已不再受资产阶级国家的概念的限制。让我们为此目的召开立宪会议。"
 NOR_SYN_black_monday: "经济重组"
 NOR_SYN_black_monday_desc: "1925年我们的不列颠兄弟姐妹成功地建立了不列颠联盟，也导致资本主义经济自1925年以来一直在挣扎。如今轮到我们按照工团原则来组织经济，最后将挪威人民从债务奴役中解放出来。"
 NOR_SYN_three_year_plan: "挪威三年计划"
 NOR_SYN_three_year_plan_desc: "几位著名的经济学家提出了未来几年挪威经济发展的计划。只有这样才能确保挪威经济合理健康的建立在社会主义原则基础上。我们需要一个挪威的三年计划。"
 NOR_SYN_socialist_press: "广播时代"
 NOR_SYN_socialist_press_desc: "越来越多的人使用收音机作为他们的主要信息来源。我们必须确保无线广播是用来指引挪威人民的。"
 NOR_SYN_worker_academies: "工团主义学院"
 NOR_SYN_worker_academies_desc: "长久以来，无产阶级被剥夺了高等教育权。我们将通过向所有人提供高等教育来改变这种状况，无论其性别或地位。工团主义学院是对人类未来的投资。"
 NOR_SYN_red_guards: "整合赤卫队"
 NOR_SYN_red_guards_desc: "新共和国的建立意味着我们不再需要准军事武装来保卫工人。但我们会把他们融入我们的军队之中。"
 NOR_SYN_secret_police: "公共安全委员会"
 NOR_SYN_secret_police_desc: "虽然挪威革命成功了，但我们也必须保持警惕。将反动派拒之国门之外。公安委员会是一个独立的机构，具有调查和起诉危害社会的罪行的权力。"
 NOR_SYN_industrial_espionage: "工业间谍"
 NOR_SYN_industrial_espionage_desc: "最近提议将公安委员会的任务范围扩大到包括外国间谍活动在内。这将大大有助于我们的工业发展，并且我们的科学界将从这个提议中受益匪浅。"
 NOR_SYN_workers_judiciary: "工人司法"
 NOR_SYN_workers_judiciary_desc: "当前的司法部门只不过是资本家控制工人和为自身争取权力的工具。他们应该被一个无产阶级的司法机构所取代，这个司法机构应该公正地代表所有挪威人，不分任何阶级。"
 NOR_SYN_capitalists_trial: "审判资本家"
 NOR_SYN_capitalists_trial_desc: "某些生产资料的“拥有者”有着可疑道德标准，我们应该确保他们对员工的不公正行为付出代价，这是我们欠受害者的，也是那些资本猪欠他们的。"
 NOR_SYN_diplo_relations: "建立外交关系"
 NOR_SYN_diplo_relations_desc: "缺乏正式的外交关系阻碍了我们同欧洲同志的外交。因此，我们应该派遣大使到伦敦和巴黎。"
 NOR_SYN_harbor_finns: "港口上的芬兰社会主义者"
 NOR_SYN_harbor_finns_desc: "不幸的是，芬兰的革命从根本上被所谓的“白卫军”粉碎了，在芬兰作为社会主义者不会被视为正常人。我们应该为因信仰而受到迫害的芬兰社会主义者们提供庇护。"
 NOR_SYN_bring_the_britons_back: "恢复与英国的联系！"
 NOR_SYN_bring_the_britons_back_desc: "大不列颠一直是挪威的天然合作伙伴，但当革命者占领伦敦时，我们的资本家迫使政府终止与他们的关系，转而与误入歧途的加拿大建立了联系。如今，我们在政治上再度兼容，又到了与伦敦合作的时候了。"
 NOR_SYN_norway_at_arms: "挪威皆兵！"
 NOR_SYN_norway_at_arms_desc: "挪威将在世界革命中发挥其独特的作用。为实现这一目标，所有挪威人都应拿起武器来保卫我们新的生活。1905年我们从瑞典人手中斩断奴隶枷锁，这一次别再想把我们重新置于暴政之下。"
 NOR_SYN_new_norway_in_new_world: "新世界有新挪威"
 NOR_SYN_new_norway_in_new_world_desc: "新生的社会主义挪威将在与参与国际斗争的意大利、英国和法国的工团主义新世界秩序中占有一席之地。"
 NOR_SYN_phalanstere: "加入法伦施泰尔国际"
 NOR_SYN_phalanstere_desc: "法伦施泰尔国际是对工业化程度较低的社会主义国家的工业援助计划。让我们向法兰西公社发出请求工业援助！"
 NOR_SYN_military_aid: "请求军事援助"
 NOR_SYN_military_aid_desc: "如果我们要解放我们的瑞典同胞，我们就需要第三国际同志的军事援助。"
 NOR_SYN_swedish_unions: "支持瑞典工会"
 NOR_SYN_swedish_unions_desc: "瑞典的工会长期以来一直很疲软。如果我们支持他们可能会导致瑞典社会的混乱。"
 NOR_SYN_war_games: "进行军事演习"
 NOR_SYN_war_games_desc: "挪威军队从来没有进攻心态。我们必须通过在瑞典边境进行军事演习来改变这种状况。"
 NOR_SYN_fund_fs: "资助丹麦工团主义同志"
 NOR_SYN_fund_fs_desc: "工团主义在我们小小的前宗主国丹麦只受到很有限的支持。虽然存在着一个工团主义的工会中心，但资产阶级社会主义的托尔瓦·斯陶宁却在与德国人谋划以虚假的福利蛊惑丹麦无产阶级，妄图培养出一代阶级的背叛者。我们绝不会坐视他们的阴谋得逞！"
 NOR_SYN_kompani_linge: "挪威林厄连"
 NOR_SYN_kompani_linge_desc: "挪威与瑞典之间的边界漫长而不受保护。马丁·林厄最近提出建立一支突击队。通过破坏行动，他们将让瑞典自顾不暇。"
 NOR_DEM_political_mandate: "民主任期"
 NOR_DEM_political_mandate_desc: "选民在最近的选举中表示了对我们的强力支持的同时拒绝了工团主义和民族主义。我们必须善用他们的支持并改善全挪威人民的生活。"
 NOR_DEM_black_monday_1: "重组挪威银行"
 NOR_DEM_black_monday_1_desc: "挪威银行长期以来局限于传统。我们需要一个鼓励资金流动的银行，并提供足够的经济资源以达成这个目标。"
 NOR_DEM_public_broadcasting: "挪威广播公司"
 NOR_DEM_public_broadcasting_desc: "广播是独一无二的能够接触到大众的娱乐方式。我们必须确保挪威广播公司提供合理的服务，这在有助于寓教于乐。"
 NOR_HC: "挪威社会保障法"
 NOR_HC_desc: "这项法案将为挪威公民构建一个安全网络，以应对失业和由此带来的金融危机。当然，这样的行为不是没有代价的。"
 NOR_DEM_socdem_agreement: "进步的劳工协议"
 NOR_DEM_socdem_agreement_desc: "该让工会和大企业代表们达成协议了。我们需要保护工人的进步协议的同时仍需要保持公司的稳定性。"
 NOR_DEM_mixed_industry: "建立国有企业"
 NOR_DEM_mixed_industry_desc: "国家应该在经济发展中发挥积极作用。因此，我们必须建立国有企业。"
 NOR_DEM_conservative_agreement: "保守的劳工协议"
 NOR_DEM_conservative_agreement_desc: "是时候让工会和大企业代表们达成协议了。我们需要一个平衡的协议，确保我们公司的稳定的同时接受一些工会的要求。"
 NOR_DEM_free_market: "自由市场理论"
 NOR_DEM_free_market_desc: "国家对经济的干预应该保持在最低限度。因此，我们将让市场的无形之手确保挪威经济以最高的效率运行。"
 NOR_DEM_social_security: "社会保障法"
 NOR_DEM_social_security_desc: "我们所有的公民都应该有一个基础的社会保障。让我们为全体公民建立社会保障体系。"
 NOR_DEM_free_education: "免费教育"
 NOR_DEM_free_education_desc: "为了创造一个更美好的社会，教育是至关重要的。我们应该建立一个免费的公共教育体系，以确保我们最好，最聪明的人才能不受资产限制的帮助我们的科学界。"
 NOR_DEM_new_police: "改组警察"
 NOR_DEM_new_police_desc: "我们警方的声誉受到罢工者的冲突和过度使用武力的影响。让我们改组警察，建立一个民主价值为中心的国家警察。"
 NOR_DEM_landvernet: "国土防卫军"
 NOR_DEM_landvernet_desc: "国土防卫军是由已过服役年龄的男性组成的防御部队，在挪威组建类似部队的历史可以追溯到数百年前。但是该单位在现代战争中的作用是值得怀疑的。我们需要将其融入我们的军队，以确保充分使用这些人力。"
 NOR_DEM_royal_guards: "黑色恶魔"
 NOR_DEM_royal_guards_desc: "皇室卫队自1856年成立服役至今，他们由于黑色制服而而被称为“黑色恶魔”。该单位只有一个营的人数。我们需要增加他们的规模，建立一个能捍卫奥斯陆和国王的精英部队。"
 NOR_DEM_new_intelligence: "组建XU"
 NOR_DEM_new_intelligence_desc: "XU是什么？这代表什么？“未知的特工”？“未知敌人”？没有人知道……人们只知道有这么一个组织存在。"
 NOR_DEM_armed_neutrality: "重申中立"
 NOR_DEM_armed_neutrality_desc: "当数百万人在中欧死去时，保持中立使我们远离了那块屠宰场。因此我们应该重申我们的中立，避免任何军事纠纷。"
 NOR_DEM_internationalism: "国际关系"
 NOR_DEM_internationalism_desc: "挪威从来不是一个孤立主义国家。让我们接触世界上其他的民主国家，并尝试建立更牢固的关系。"
 NOR_DEM_neutrality_1: "挪威要塞"
 NOR_DEM_neutrality_1_desc: "我们漫长的海岸在面对外国侵略者是无险可守的。我们必须建立防御工事来阻止任何敌人的入侵尝试，确保要塞化的挪威免于风险。"
 NOR_DEM_neutrality_2: "武装中立"
 NOR_DEM_neutrality_2_desc: "我们承诺保持中立，但我们仍然必须拥有足够的防御。只有通过武装中立，我们才能确保挪威不受战争的影响。"
 NOR_DEM_neutrality_3: "军事自产"
 NOR_DEM_neutrality_3_desc: "没有盟国的国家决不能完全依赖其他国家。我们要努力生产自己的武器，实现军事上的自给自足。"
 NOR_DEM_restart_russian_trade: "重启北方航线"
 NOR_DEM_restart_russian_trade_desc: "自俄罗斯国内战争后我们结束了所有与俄罗斯的贸易。让我们尝试重启北方航线。"
 NOR_DEM_german_trade: "与德国的贸易协定"
 NOR_DEM_german_trade_desc: "尽管我们不可能加入帝国公约，但我们或许可以在黑色星期一后尝试于德国达成有限的贸易协定。"
 NOR_DEM_canadian_trade: "与加拿大的贸易协定"
 NOR_DEM_canadian_trade_desc: "加拿大市场是世界上最大的市场之一，尤其是考虑到他们与英联邦其他国家的联系。我们将试图与渥太华谈判。"
 NOR_DEM_canadian_relations: "渥太华的国王"
 NOR_DEM_canadian_relations_desc: "挪威和加拿大之间的关系一直很好。哈康国王将通过对加拿大进行国事访问来加强我们与他们的关系。"
 NOR_DEM_join_entente: "加入协约国"
 NOR_DEM_join_entente_desc: "作为一个亲英的民主国家，加入协约国符合我们的最大利益。国王哈康七世与[CAN_king_full_name]之间的亲密关系会加强这一论点的可靠性。因此，我们会与加拿大并肩作战。"
 NOR_DEM_canadian_investments: "北大西洋投资"
 NOR_DEM_canadian_investments_desc: "北大西洋是挪威的后院。我们将寻求加拿大加大对我们的投资。"
 NOR_DEM_join_isac: "加入帝国科委"
 NOR_DEM_join_isac_desc: "帝国科学学术委员会是一个协约国内部的联合科研组织。我们也需要加入他们。"
 NOR_DEM_military_mission: "蒙特利尔交流"
 NOR_DEM_military_mission_desc: "挪威军队在现代战争方面有很多需要学习的东西。因此，政府决定向加拿大派遣一个军事特派团，研究最新的军事发展方向，并向加拿大的同行学习。"
 NOR_DEM_little_norway: "小挪威"
 NOR_DEM_little_norway_desc: "我们成功与加拿大巩固关系后使我们对其他形式的合作有了新的想法。为了扩大挪威空军的规模，我们将在加拿大建立一个训练营地。“小挪威”将使用现代化的飞机训练飞行员，这样能大大增加我们现役飞机的数量。"
 NOR_DEM_treaty_of_stockholm: "批准斯德哥尔摩条约"
 NOR_DEM_treaty_of_stockholm_desc: "斯德哥尔摩条约需要议会批准才能生效。它的批准将使我们能够正式开始与我们的斯堪的纳维亚友好合作。\n§Y如果所有斯堪的纳维亚国家在1937年初都是民主国家，斯德哥尔摩条约将会触发。§!"
 NOR_DEM_nordic_council: "建立北欧理事会"
 NOR_DEM_nordic_council_desc: "北欧政治一体化的前提是有一个独立的政治机构。让我们为此组建北欧理事会吧。"
 NOR_DEM_defense_union: "斯堪的纳维亚防御联盟"
 NOR_DEM_defense_union_desc: "斯堪的纳维亚半岛上并没有一个军事力量很强的国家。只有通过集体防务条约，我们才能对可能的侵略者产生足够的威胁。"
 NOR_DEM_material_cooperation: "联合军事采购"
 NOR_DEM_material_cooperation_desc: "每个北欧国家各自的军力都相对较小。如果我们能统一采购所有北欧国家的军事装备，就能用更低的价格买到更多的产品了。"
 NOR_DEM_military_volunteers: "军事交流计划"
 NOR_DEM_military_volunteers_desc: "北欧军队之间合作的加强需要军官之间的交流。让我们交换将军以增强北欧军事的协调性吧。"
 NOR_DEM_passport_union: "北欧护照公约"
 NOR_DEM_passport_union_desc: "为什么北欧公民一定要有签证和许可证才能互相往来呢？我们应该签署一份取消斯堪的纳维亚内部边界的公约。"
 NOR_DEM_joint_sessions: "联席议会"
 NOR_DEM_joint_sessions_desc: "迄今为止，北欧一体化已经得到了各国政府的支持。但这还不够，我们需要一个联席议会来倾听所有人的意见。"
 NOR_DEM_investments: "北欧经济投资"
 NOR_DEM_investments_desc: "斯堪的纳维亚是我们投资最理想的地盘。投资瑞典和挪威的项目可能是个好主意。"
 NOR_DEM_monetary_union: "斯堪的纳维亚货币联盟"
 NOR_DEM_monetary_union_desc: "从1873年到1914年，整个斯堪的纳维亚都共同使用同一种货币。我们将重建斯堪的纳维亚货币联盟，让同一种货币在斯堪的纳维亚自由流通。"
 NOR_DEM_found_sas: "组建北欧航空公司"
 NOR_DEM_found_sas_desc: "为什么北欧国家之间非要各自建立航空公司？让我们建立北欧航空公司，使航空旅行成为北欧合作的象征吧。"
 NOR_DEM_custom_union: "北欧单一市场"
 NOR_DEM_custom_union_desc: "经济合作的加强自然会导致北欧国家之间取消关税。我们不需要限制斯堪的纳维亚的贸易。"
 NOR_DEM_common_tech: "斯堪的纳维亚科学研讨会"
 NOR_DEM_common_tech_desc: "自1839年以来，斯堪的纳维亚科学家们都只能在非正式会议上探讨。我们应该正式召开一个会议，以更有效的方式交流科技发展。"
 NOR_DEM_common_tech_2: "技术合作"
 NOR_DEM_common_tech_2_desc: "斯堪的纳维亚科学研讨会的成功意味着我们可以进一步加强合作。我们需要建立固定的知识共享体系，让各国都会从中受益。"
 NOR_DEM_form_federation: "北欧联邦"
 NOR_DEM_form_federation_desc: "北欧一体化与合作取得了令人瞩目的成就。只要我们携起手来，北欧联邦就将成为动荡世界中民主自由的灯塔。"
 NOR_NAT_new_state: "巩固权力"
 NOR_NAT_new_state_desc: "国民联盟党的胜利必将导致巨大的变化。在我们开始变革之前，我们必须让党控制一切。"
 NOR_NAT_unions: "国民联盟劳工组织"
 NOR_NAT_unions_desc: "国民联盟劳工组织是国民联盟本党控制下的工会组织。通过兼并所有其他的劳工组织，我们将一劳永逸地缓解劳动纠纷问题。"
 NOR_NAT_hirden: "领袖卫队"
 NOR_NAT_hirden_desc: "军队是不可信的，我们的准军事组织“领袖卫队”将负责保护我们的国家。"
 NOR_NAT_hirdens_flykorps: "卫队航空兵团"
 NOR_NAT_hirdens_flykorps_desc: "前挪威空军部队已经过时了。我们将使卫队航空兵团有能力保卫挪威，并以现代的方式支持“领袖卫队”。"
 NOR_NAT_hirdmarinen: "卫队海军"
 NOR_NAT_hirdmarinen_desc: "没有一个政党曾建立起只属于自己的海军。“卫队海军”将为我们实现这一目标，并为挪威带来荣耀。"
 NOR_NAT_quisling_guard: "精锐卫队"
 NOR_NAT_quisling_guard_desc: "维德孔·吉斯林的私人护卫队应扩大编制。他们将成为大挪威军队的先锋。"
 NOR_NAT_statspolitiet: "建立国家警察"
 NOR_NAT_statspolitiet_desc: "旧的警察结构在处理工团主义威胁方面效率低下。因此，我们将创建一个新的只忠于我们的警察部队以对抗内部和外部的所有敌人。"
 NOR_NAT_education: "国家研究委员会"
 NOR_NAT_education_desc: "科学的存在是为了满足国家的需要和要求。我们的研究委员会将确保所有的研究都是按照这个基本原则进行的。"
 NOR_NAT_central_planning: "重组经济"
 NOR_NAT_central_planning_desc: "资本主义将再也不会继续剥削挪威了。只有法团主义经济才能引导经济去为党与国家服务。"
 NOR_NAT_arbeidstjenesten: "国民联盟劳动团"
 NOR_NAT_arbeidstjenesten_desc: "不是所有人都配在军队中服役。但即使是女性和青少年也能为党服务。国民联盟劳动团将把他们安置在城市和田野上工作并建设一个充满善良和诚实的新社会。"
 NOR_NAT_greenland_claim: "格陵兰问题"
 NOR_NAT_greenland_claim_desc: "1814年的基尔条约把挪威变成了瑞典的共主联邦，而丹麦捞走了本属于挪威的北大西洋领土。因此，格陵兰岛是挪威不可分割的一部分。因此我们应该要求它的回归。"
 NOR_NAT_iceland_claim: "宣称北大西洋"
 NOR_NAT_iceland_claim_desc: "冰岛和法罗群岛人口稀少，在被丹麦征服之前都曾经属于挪威。因此，我们应该要求他们回归。"
 NOR_NAT_orkney_claim: "北方群岛"
 NOR_NAT_orkney_claim_desc: "奥克尼群岛和设得兰群岛曾经是挪威王国的一部分并与挪威保持文化联系。我们应该宣布我们的领土野心。"
 NOR_NAT_sweden_claim: "对瑞典的声索"
 NOR_NAT_sweden_claim_desc: "耶姆特兰、海里耶达伦和布胡斯多年前被瑞典夺走。我们必须改变这一切，我们应该首先宣布我们的宣称。"
 NOR_NAT_sweden_demand: "索要布胡斯和耶姆特兰"
 NOR_NAT_sweden_demand_desc: "行动的时候到了。让我们发出最后通牒，我们需要瑞典归还我们所有统治过的领土！"
 NOR_NAT_greater_norway: "宣称大挪威"
 NOR_NAT_greater_norway_desc: "我们已经收复了我们失去的领土的大部分。因此，我们可以宣布我们的胜利，并开始整合我们的新土地。"
 NOR_NAT_alliance: "加强外交关系"
 NOR_NAT_alliance_desc: "世界上有许多国家和我们是类似的。让我们去与潜在的盟友建立良好的关系。"
 norway.1.t: "挪威的现状"
 norway.1.d: "挪威正站在历史的十字路口上前。尽管国家看上去仍然相对繁荣，国内社会仍然被政治斗争和发展停滞所困扰。左派的内部的分歧导致了工党的分裂。1921年温和派脱离工党组建社会民主工党，激进的工团主义分子在1923年脱离工党组建挪威工团联盟。此外，挪威共产党正在苦苦挣扎，有谣言称他们即将放弃共产主义并组建新的国家工团主义政党。在政治光谱的另一端，有数个民族主义组织正在争夺权力和影响力。尽管他们在反对社会主义这个问题上是一致的，单他们的手段和目标是不一样的。虽然政治斗争没能导致内战，但执政的自由党少数派政府无力处理任何问题。战争的阴霾再次笼罩欧洲大陆，人民正在焦急地等待着1936年10月的大选。"
 norway.1.a: "我对祖国永远效忠，直到多夫勒山脉崩溃。"
 norway.2.t: "与日本的贸易谈判"
 norway.2.d: "自1925年以来，缺乏国际贸易让挪威经济陷入瘫痪。其中一个根本问题是我们的大型商船队无法工作。而最近外交部一位聪明人提议，让我们与日本帝国进行贸易，或许这可以扩大我们鱼干和捕鲸业的市场。也可以以优惠的价格租用些商船到日本。如果成功的话，一项协议将为我们提供久违急需的合同。"
 norway.2.a: "派出贸易代表"
 norway.2.b: "这想法太可笑了"
 norway.3.t: "来自挪威的代表"
 norway.3.d: "最近一个来自挪威的贸易代表团来到了我国。由于挪威不是垄断欧洲经济的帝国公约成员，他们急需新的贸易伙伴。他们向我们提供贸易以及及其优惠的运输费用。我们大部分的贸易专家都赞成达成这个贸易协定，有少数反对利用外国货船运来搬运日本货物。"
 norway.3.a: "这看上去不错。"
 norway.3.b: "礼貌的拒绝。"
 norway.4.t: "1936挪威-日本贸易协定"
 norway.4.d: "我们的贸易协议提案已经被日本政府接受，并在今天上午在东京签署。这将缓解我们的经济危机。"
 norway.4.a: "太好了！"
 norway.5.t: "日本人拒绝"
 norway.5.d: "不幸的是，日本政府拒绝了我们的贸易协议。看来我们必须寻找其他市场。"
 norway.5.a: "我早就说了嘛，这个计划真的很弱智……"
 norway.6.t: "挪威共产党的终结"
 norway.6.d: "由于未能充分利用经济危机，挪威共产党在今天自行解散。其成员加入了新建立的挪威国家工团党。基于莫斯利和墨索里尼的新理论“极权主义”，该党希望追求比共产主义更远大的事物。"
 norway.6.a: "啊？又一个左翼政党？"
 norway.7.t: "大规模反农业抵押抗议"
 norway.7.d: "目前的经济危机导致大量农民背负大量债务。因此，他们的牲畜和财产通常被地方当局拍卖给出价最高的人。这种做法在挪威农民中是非常不受欢迎的，但是其支持者声称，债务必须偿还，拍卖是自由市场经济中的必要罪恶。昨天，农民党提出了一项禁止拍卖的法案。政府在这个问题上的立场是什么？"
 norway.7.a: "允许继续拍卖。"
 norway.7.b: "通过法案并立法禁止拍卖。"
 norway.8.t: "农民危机援助组织的建立"
 norway.8.d: "今天，一个由地主、富农和右翼政治家组成的松散团体宣布建立“农民危机援助组织”(Bygdefolkets Krisehjelp)。出于政治原因和经济原因，该组织的目标是反对农业抵押和援助有需要的农民。关于该组织独立性的质疑已经浮现，由于其创始人均为国民联盟党的成员，虽然有些报纸称赞他们的行为，但其他人谴责这个组织只是为了增加国民联盟党在农村地区的支持率。"
 norway.8.a: "这可不是什么好事……"
 norway.9.t: "吉斯林的演讲"
 norway.9.d: "前国防部长兼极端民族主义政党国民联盟党领袖维德孔·吉斯林最近举行了一次公众集会。吉斯林在讲话中谴责政府处理经济危机的措施和对挪威工团主义的软弱。他鼓励他的支持者加入社会卫队，一个极右翼的准军事组织，声称社会卫队和国民联盟是挪威对工团主义的最后一道防线。"
 norway.9.a: "对抗工团主义的最后防线？真的吗……？"
 norway.10.t: "社会卫队和国家警察"
 norway.10.d: "社会卫队成立于1923年，这个准军事组织一直是反工团主义的“堡垒”。虽然受到保守派和民族主义者的控制和支持，但1928年“警察法”甚至让他们获得了警察的地位。然而，吉斯林最近的讲话激进化了他的支持者。一些人的声音引起了人们对这个事态发展的关注，并希望我们遏制这个组织。"
 norway.10.a: "撤销他们的权力并镇压该组织。"
 norway.10.b: "他们能有效的遏制工团主义。"
 norway.11.t: "失败的镇压"
 norway.11.d: "我们试图压制社会卫队失败了。右翼政党不会接受任何有关该组织的削弱，而左翼政党要求彻底禁止。结果，我们无法在这个问题上获得议会的多数票。"
 norway.11.a: "他们仍然很危险……"
 norway.12.t: "赤卫队建立"
 norway.12.d: "我们情报部门发现工团政党与工会正暗中组织一支准军事组织赤卫队。虽然这可能是对社会卫队激进化的回应，但这仍是一个令人不安的行为。"
 norway.12.a: "我们无能为力……"
 norway.13.t: "不列颠联盟的影响"
 norway.13.d: "不列颠联盟已经开始影响我们的政治。他们正在支持工团组织并试图在左翼媒体中污名化我们的民主政府。"
 norway.13.a: "可恶的工团主义分子！"
 norway.14.t: "1936年议会选举"
 norway.14.d: "今天挪威人民将选出一个新的议会。这次选举十分胶着，而且将会决定挪威的未来。这次选举有3个可能的结果。首先，激进社会主义的工党在社会主义者中很受欢迎，并准备进行社会主义改革。社会卫队宣布如果取得胜利将强制推广他们的理念。另一种可能是社会民主工党可能能与自由党组建联合政府。此外保守派可能与农民党组建联合政府。谁会赢得选举？"
 norway.14.a: "激进社会主义者组建少数派政府。"
 norway.14.b: "社会民主工党和自由党组建联合政府。"
 norway.14.c: "保守党和农民党组建联合政府"
 norway.15.t: "选择首相"
 norway.15.d: "工党在选举中获得了大量的选票后，现在将试图组建一个少数派政府。首相职位有两名候选人。党的领导人奥拉夫·谢夫洛是这个职位的自然选择。不过，也有人呼吁更温和的斯韦勒·斯托斯塔德领导政府。谁将会是新首相？"
 norway.15.a: "工党的领导人，奥拉夫·谢夫洛。"
 norway.15.b: "斯韦勒·斯托斯塔德，温和社会主义者。"
 norway.16.t: "保守派抗议"
 norway.16.d: "保守派和极右翼派别正式抗议组成激进的工党政府。声称这个政府是对国家稳定的威胁，要求国王任命其他人。不过，国王不愿违背议会的程序，并声明“我要做工团主义国王”。"
 norway.16.a: "这是人民的意志！"
 norway.20.t: "第八十五届议会开幕"
 norway.20.d: "今天，国王宣布第八十五届议会开幕，并宣布了新政府的政治纲领。权力移交很和平，新政府将尽快开始工作。"
 norway.20.a: "我们的民主势力还是足够强大的"
 norway.22.t: "央行行长吕格批评政府"
 norway.22.d: "前财政部长兼现任挪威中央银行行长尼古拉·吕格已经开始严厉批评政府。吕格声称，这个国家必然会遭受经济破坏，他强烈支持反对派推翻现任政府。吕格是相当有影响力的人，他的反对势必会被反对党所利用。"
 norway.22.a: "他就不能闭嘴吗？"
 norway.23.t: "社会主义改革范围"
 norway.23.d: "随着我党组建政府，我们需要决定我们的改革范围。由于我们的议会四分五裂，我们需要其他方面的支持以通过法律。党内大多数人都想制定一些有限的劳工法案，包括工作时间和安全条例，很容易得到社会民主工党和自由党的支持。少数人认为我们应该利用我们最近的选举胜利去推动关键行业的国有化。虽然议会中间派不会赞同，但很有可能一些右翼分子会反过来支持我们。"
 norway.23.a: "小规模改革，颁布一些劳工法案。"
 norway.23.b: "大规模改革，国有化关键行业。"
 norway.24.t: "吉斯林和社会卫队动员"
 norway.24.d: "今日上午，维德孔·吉斯林在被占领的挪威广播公司工作室开始广播。他宣布议会第二天将通过不信任议案。为了确保和平有序的过渡权力，社会卫队将被动员去保护重要的公共机构。最后吉斯林辩解到这是为了阻止政府危险的革命性计划。\n\n当社会卫队走上街头后，警方拒绝采取行动。随着局势迅速升温，社会卫队和工人民兵将很快发生冲突。"
 norway.24.a: "我们必须改变什么！"
 norway.25.t: "工会总动员"
 norway.25.d: "随着危机不断升级，工会开始动员并宣布了总罢工。挪威工团主义者领袖马丁·特兰梅尔谴责了政府和资产阶级反对派。根据特兰梅尔的说法，工党政府的失败表面其背叛了社会主义理想，而资产阶级建制派则试图阴谋摧毁了平民的组织。特拉姆奈称，工人现在必须自己动手。\n\n随着奥斯陆街上的激战，似乎警察和军队都没有参加这次混战。"
 norway.25.a: "整个国家正在屏住呼吸！"
 norway.26.t: "决定命运的时刻！"
 norway.26.d: "奥斯陆之战持续了3天，然而仍没能有一个明确的结果。双方都有部分合法性，只要夺取首都就能宣布胜利。工人民兵宣称是为了保护合法政府，社会卫队是为了摧毁议会推翻政府。随着战斗达到高潮……"
 norway.26.a: "工人民兵夺取首都并弹劾资产阶级分子。"
 norway.26.b: "社会卫队解散议会，吉斯林组建政府。"
 norway.27.t: "工团主义挪威"
 norway.27.d: "在工会的帮助下，合法的工党政府扛过了资产阶级反动派的攻击。现在，他们有能力以前无古人的方式改革挪威，并最终让挪威走上赤色大道！"
 norway.27.a: "全部权力归于工人。"
 norway.29.t: "民族主义挪威"
 norway.29.d: "维德孔·吉斯林将筹建民族主义政府抵御工团威胁。国会于今天通过法案授予吉斯林直接拟定法律的特权，而吉斯林本人在得到授权后也选择暂停国会职能。挪威正毫无疑问地步入新的时代，国王本人也已流亡加拿大。"
 norway.29.a: "秩序与正义。"
 norway.30.t: "1939年议会选举"
 norway.30.d: "今天，挪威人民选出了一个新议会。选举难分难解并将在可预见的时间将决定挪威的未来。"
 norway.30.a: "社会民主工党和自由党组建联合政府。"
 norway.30.b: "保守党和农民党组建联合政府"
 norway.33.t: "[GetYear]年议会选举"
 norway.100.t: "奥斯陆分析器"
 norway.100.d: "科学家斯韦恩·罗瑟兰最近提出建造一台大型机械计算机——奥斯陆分析器。在政府的支持下，他已经完成了项目的理论部分。他的团队现在将尝试构建这个技术奇迹。如果成功，这应该大大提高我们的研究能力。"
 norway.100.a: "祝你好运，罗瑟兰先生！"
 norway.101.t: "奥斯陆分析器建设完毕"
 norway.101.d: "今天，在奥斯陆大学的仪式上，罗瑟兰先生宣布奥斯陆分析器建设完成。基于万尼瓦尔·布什的理论和目前世界上最强大的微分分析器，该机拥有十二集成并提供我们的无与伦比的计算能力。"
 norway.101.a: "谁还需要康拉德·楚泽和艾伦·图灵！"
 norway.112.t: "挪威航空公司希望扩张"
 norway.112.d: "我们最近对挪威航空公司的投资为他们的市场开辟了多种可能性。我们可以把重点放在国内市场中。通过投资新的机场和路线，我们可以更快的运输人员，货物和邮件。我们也可以开始转向斯堪的纳维亚和北大西洋市场。但有人认为这样风险过大。我们应该选择如何扩张？"
 norway.112.a: "有限的扩张"
 norway.112.b: "大规模扩张"
 norway.113.t: "扩张很成功"
 norway.113.d: "挪威航空公司的扩张已被证明是成功的。大部分航班已经满员，我们大城市之间的航线活动增加了一倍。"
 norway.113.a: "太好了！"
 norway.114.t: "扩张失败"
 norway.114.d: "挪威航空公司的扩张已被证明是失败的。国际竞争过于激烈导致无法扭亏为盈。因此我们被迫关闭所有的国际航线。"
 norway.114.a: "这可真是太不幸了……"
 norway.116.t: "立宪会议开幕"
 norway.116.d: "今天标志着我们这个年轻共和国宪政大会的建立。全国各地工会的数百名代表聚集在一起，对新国家的组织形式进行辩论。1814年的议会创建了一个独立的挪威王国，这个宪法将建立一个现代共和国。这必将影响到社会的各个方面。"
 norway.116.a: "这是挪威历史性的时刻！"
 norway.117.t: "第一天：当地工会的自治权"
 norway.117.d: "第一个问题是当地工会的自治权。"
 norway.117.a: "中央政府控制一切。"
 norway.117.b: "分权到工会。"
 norway.118.t: "第二天：司法独立"
 norway.118.d: "第二个问题是司法独立。"
 norway.118.a: "独立的司法机构。"
 norway.118.b: "领袖高于一切。"
 norway.118.c: "独立的司法机构。"
 norway.118.e: "领袖高于一切。"
 norway.119.t: "第三天：军队中的工会"
 norway.119.d: "第三个问题是关于军队的控制权。我们应该组建一个专门的士兵工会吗？还是使用传统的方法？"
 norway.119.a: "组建军事工会"
 norway.119.b: "保持传统的方式"
 norway.119.c: "组建军事工会"
 norway.119.e: "保持传统的方式"
 norway.119.f: "组建军事工会"
 norway.119.g: "保持传统的方式"
 norway.119.h: "组建军事工会"
 norway.119.i: "保持传统的方式"
 norway.120.t: "立宪会议闭幕"
 norway.120.d: "随着宪法的制定，我们终于可以庆祝一部真正为所有挪威工人带来自由和繁荣的宪法。"
 norway.120.a: "太好了！"
 norway.121.t: "挪威请求加入法伦施泰尔国际"
 norway.121.d: "挪威最近派出了一个代表团，他们希望加入法伦施泰尔国际并工业化他们的国家。我们应该怎么回答？"
 norway.121.a: "帮助他们。"
 norway.121.b: "算了吧……"
 norway.122.t: "法兰西公社同意我们的请求"
 norway.122.d: "法兰西公社同意了我们的请求。他们将马上开始准备。"
 norway.122.a: "太好了！"
 norway.123.t: "法伦施泰尔国际的援助到达"
 norway.123.d: "法国的工业援助到达。"
 norway.123.a: "十分感谢法国同志！"
 norway.124.t: "法兰西公社拒绝我们的要求"
 norway.124.d: "法兰西公社拒绝了我们的请求。"
 norway.124.a: "遗憾啊……"
 norway.125.t: "挪威寻求军事援助"
 norway.125.d_SWE: "挪威最近派出了一支代表团，他们寻求武器和志愿者来帮助他们对瑞典的战争计划。我们作何反应？"
 norway.125.d_GER: "挪威最近派出了一支代表团，他们寻求武器和志愿者来帮助他们抵御德国的侵略。我们作何反应？"
 norway.125.a: "送去志愿者和军剩武器。"
 norway.125.b: "算了吧……"
 norway.126.t: "[From.GetName]接受了我们的请求"
 norway.126.d: "[From.GetName]接受了我们的请求。他们将派遣志愿者和武器以帮助我们的斗争。"
 norway.126.a: "太好了！"
 norway.127.t: "[From.GetNameDefCap]拒绝我们的要求"
 norway.127.d: "不幸的是，我们的要求被拒绝了。"
 norway.127.a: "遗憾啊……"
 norway.128.t: "挪威支持瑞典工会"
 norway.128.d: "挪威的工团主义政府最近开始资助并武装瑞典的工会。劳工暴动的频率正在增加，瑞典的工团主义开始抬头。"
 norway.128.a: "进行外交抗议。"
 norway.128.b: "这意味着战争！"
 norway.129.t: "边界上的军事演习"
 norway.129.d: "为了改善我们的军队现状和士兵的防御性思维，挪威军队将在瑞典边境进行大规模的演习。"
 norway.129.a: "我们将准备好对抗瑞典人。"
 norway.130.t: "边界上的军事演习"
 norway.130.d: "挪威的工团主义者正在边界集结军队进行军事演习。虽然有可能是故意的冒犯，但演习的目的并没有什么问题。内阁分成两派，有些人希望通过最后通牒强迫挪威人远离边界，另一部分人提议我们也进行军事演习。"
 norway.130.a: "用战争威胁他们！"
 norway.130.b: "进行军事演习。"
 norway.131.t: "瑞典的最后通牒"
 norway.131.d: "瑞典政府发出最后通牒，要求我们结束军事演习，并将部队从边界撤出。我们是应该无视这个最后通牒，继续演习还是遵守他们的要求。"
 norway.131.a: "脸我伸过来了，你来打啊。"
 norway.131.b: "暂时退让，我们还没准备好战争。"
 norway.132.t: "我们的最后通牒被回绝"
 norway.132.d: "今天早上，已经过了我们最后通牒的时间，然而挪威军队仍然在进行军事演习。他们很明显无视了我们的通牒。"
 norway.132.a: "对挪威宣战！"
 norway.132.b: "可恶，不能现在开战……"
 norway.133.t: "挪威人怂了"
 norway.133.d: "今天早上，挪威军队把部队从边界撤出。他们准备战争的目标失败了。"
 norway.133.a: "太好了！"
 norway.134.t: "军事演习成功"
 norway.134.d: "我们的军事演习已经被证明是完全成功的。人民已经接受了解放我们的瑞典兄弟的必要性，军队的士气也处于历史最高水平。"
 norway.134.a: "太好了！"
 norway.138.t: "林厄连的组建"
 norway.138.d: "马丁·林厄已经带着他的爱国者分队跨过边境进入瑞典。我们希望他们能成功摧毁瑞典的重要产业。"
 norway.138.a: "烧吧！让瑞典燃烧吧！"
 norway.139.t: "林厄连在瑞典"
 norway.139.d: "一批破坏分子和恐怖分子最近在瑞典进行破坏活动，已经炸毁了数条铁路和一些弹药库。他们有着一个不起眼的名字：林厄连，以一位不知名的演员命名。"
 norway.139.a: "他们必须被消灭……"
 norway.140.t: "林厄连炸毁了一个桥梁！"
 norway.140.d: "昨天晚上林厄连摧毁了一座桥。幸运的是没有人受伤，但这会影响我们在该地区的补给效率。"
 norway.140.a: "可恶的恐怖分子！"
 norway.141.t: "林厄连摧毁了一个军工厂！"
 norway.141.d: "林厄连在今天早上设法摧毁了一座武器厂。似乎有些工团分子帮助他们走私炸药，并将炸药放到了一个仓库附近。尽管损失是可以恢复的，但是工厂在几个星期内无法运作。"
 norway.141.a: "可恶的恐怖分子！"
 norway.142.t: "林厄连的终结"
 norway.142.d: "无论好坏，政治局势的变化意味着马丁·林厄和他的破坏分子将不再骚扰或摧毁瑞典的基础设施。"
 norway.142.a: "可算过去了。"
 norway.143.t: "挪威想要加入我们的联盟"
 norway.143.d: "新成立的挪威社会主义政府已站稳脚跟，要求加入我们的联盟。"
 norway.143.a: "同意。"
 norway.143.b: "拒绝。"
 norway.144.t: "法兰西公社接受了我们的请求"
 norway.144.d: "法兰西公社同意我们加入第三国际的请求。"
 norway.144.a: "这是好的。"
 norway.145.t: "法兰西公社拒绝我们的请求"
 norway.145.d: "不幸的是，法兰西公社拒绝了我们加入第三国际的请求。"
 norway.145.a: "我们只能孤军奋战……"
 norway.150.t: "北欧理事会的建立"
 norway.150.d: "北欧理事会是北欧合作和统一的工具。"
 norway.150.a: "加入北欧理事会"
 norway.151.t: "建立斯堪的纳维亚防御联盟"
 norway.151.d: "我们决定与斯堪的纳维亚上的国家建立一个防御性的军事联盟。"
 norway.151.a: "加入斯堪的纳维亚防御联盟"
 norway.152.t: "北欧护照公约"
 norway.152.d: "今天上午，来自斯堪的纳维亚各国的代表齐聚斯德哥尔摩签署《北欧护照公约》。我们所有的公民现在可以自由的穿越斯堪的纳维亚各国的边境。"
 norway.152.a: "签署公约。"
 norway.153.t: "重建斯堪的纳维亚货币联盟"
 norway.153.d: "从1873年到1914年，斯堪的纳维亚共享单一货币。随着斯堪的纳维亚合作的再度兴起，是时候重建斯堪的纳维亚货币联盟了。"
 norway.153.a: "新时代的新货币联盟！"
 norway.154.t: "北欧单一市场"
 norway.154.d: "随着我们日益密切的一体化，关税已被证明是一个经济障碍。因此，我们决定取消其余的关税，建立一个的斯堪的纳维亚单一市场。"
 norway.154.a: "加入单一市场"
 norway.155.t: "斯堪的纳维亚科学研讨会"
 norway.155.d: "随着斯堪的纳维亚科学研讨会的正式化，科学合作将使我们的研究团体能够分享关键知识。会议将于下周在哥本哈根召开。"
 norway.155.a: "知识就是力量。"
 norway.155.b: "知识就是力量"
 norway.156.t: "瑞典寻求斯堪的纳维亚联邦"
 norway.156.d: "瑞典已经提出要把所有的斯堪的纳维亚国家联合起来，建立一个民主的联邦。这会导致游戏结束。"
 norway.156.a: "加入联邦（游戏结束）"
 norway.156.b: "反对联邦。"
 norway.157.t: "丹麦寻求斯堪的纳维亚联邦"
 norway.157.d: "丹麦已经提出要把所有的斯堪的纳维亚国家联合起来，建立一个民主的联邦。这会导致游戏结束。"
 norway.157.a: "加入联邦（游戏结束）"
 norway.157.b: "反对联邦。"
 norway.158.t: "建立北欧联邦"
 norway.158.d: "其他斯堪的纳维亚国家同意我们关于建立一个统一的联邦的提议。根据宪法，北欧联邦将是一个民主的联邦君主制国家。行政部门将是由来自代表瑞典、挪威和丹麦君主组成的理事会组成的联邦政府。联邦议会将设在斯德哥尔摩，但所有的组成国家都保留着各自的机构和自治权。"
 norway.158.a: "太好了！"
 norway.159.t: "斯堪的纳维亚联邦解散"
 norway.159.d: "我们试图建立北欧联邦的尝试已经失败了……看来北欧一体化已走到了终点。"
 norway.159.a: "诅咒你们，愚蠢的斯堪的纳维亚人！"
 norway.160.t: "对加拿大进行国事访问"
 norway.160.d: "挪威和英国王室有强大的血缘纽带，尤其是考虑到哈康七世是[CAN_king_full_name]的舅舅。最近挪威政府准备与加拿大政府建立更密切的外交关系，有人建议派陛下对渥太华进行国事访问。国王可以将这个信息传递给[CAN_king_full_name]，并希望能提高挪威在加拿大公众中的形象。"
 norway.160.a: "向[CAN_king_full_name]致以问候"
 norway.161.t: "挪威国事访问"
 norway.161.d: "挪威和英国王室有强大的血缘纽带，尤其是考虑到哈康七世是[CAN_king_full_name]的舅舅。最近挪威政府准备与加拿大政府建立更密切的外交关系，他们派哈康七世对我们进行国事访问。"
 norway.161.a: "热烈欢迎。"
 norway.162.t: "哈康七世在加拿大"
 norway.162.d: "哈康七世访问加拿大已取得巨大成功。在正式的接待和观光之间，他设法转达了我们的外交情况。国王也和他的侄子进行了很有建设性的商讨，[CAN_king_first_name]答应把这个事情向请他的大臣们提出。"
 norway.162.a: "大成功"
 norway.163.t: "哈康七世在加拿大"
 norway.163.d: "哈康七世访问加拿大已取得巨大成功。在正式的接待和观光之间，他试图向加拿大公众展现了挪威的艰难处境。国王也和他的侄子进行了很有建设性的商讨，[CAN_king_first_name]答应把这个事情向请他的大臣们提出。"
 norway.163.a: "大成功。"
 norway.164.t: "挪威想要加入协约国"
 norway.164.d: "挪威表示出希望与我们达成了签署共同防务协议的意图。事实上，该协议将使挪威称为协约国的议员。尽管这会让我们多出一片区域去防卫，但挪威的战略地位十分重要。挪威将是北大西洋和北海作战的关键基地。"
 norway.164.a: "同意他们加入。"
 norway.164.b: "算了吧，他们就是个负担。"
 norway.165.t: "加拿大接受了我们的请求"
 norway.165.d: "加拿大接受了我们的要求，现在挪威是协约的一员了。"
 norway.165.a: "太好了！"
 norway.166.t: "加拿大拒绝我们的要求"
 norway.166.d: "看上去加拿大拒绝保护我们。"
 norway.166.a: "真是不幸……"
 norway.170.t: "重启北方航线"
 norway.170.d: "随着俄国内战导致的经济和政治混乱，挪威与俄罗斯北部的贸易几乎被切断。我们现在可以试图在北极圈附近建立贸易往来。有人建议我们首先联系地方政府，而不是中央政府，因为当地政府倾向于支持与我们的贸易。"
 norway.170.a: "派出代表。"
 norway.170.b: "俄罗斯不是一个合适的贸易伙伴。"
 norway.171.t: "重启北方航线"
 norway.171.d: "随着俄国内战导致的经济和政治混乱，挪威与俄罗斯北部的贸易几乎被切断。现在看上去挪威已经开始试图与摩尔曼斯克和阿尔汉格尔斯克的地方当局接触以重启贸易。虽然他们应该先和我们商谈，但重启北方航线是对我们有利的。我们应该如何回应？"
 norway.171.a: "支持他们。"
 norway.171.b: "不，这应该让中央政府来干。"
 norway.172.t: "[GetYear]年挪威-俄罗斯贸易协定"
 norway.172.d: "我们派到摩尔曼斯克和阿尔汉格尔斯克的地方当局的贸易代表团还是被俄罗斯政府发现了。幸运的是他们支持我们重启北方航线的行为。"
 norway.172.a: "很好。"
 norway.173.t: "俄罗斯人拒绝"
 norway.173.d: "我们派到摩尔曼斯克和阿尔汉格尔斯克的地方当局的贸易代表团还是被俄罗斯政府发现了。不幸的是，他们对我们的提议不感兴趣。"
 norway.173.a: "真糟糕……"
 norway.174.t: "与德国的贸易协定"
 norway.174.d: "我们有可能能进入德国和欧洲大陆市场的某些地区。由于黑色星期一，在帝国公约之外有限的贸易增长可能会得到德国的支持。"
 norway.174.a: "尝试接触德国人"
 norway.174.b: "算了吧"
 norway.175.t: "与挪威的贸易协定"
 norway.175.d: "挪威最近提出了建立有限的贸易协定的请求。由于挪威不是帝国公约的一员，他们与欧洲大陆的贸易是十分有限的。通常情况下我们不会允许这种事情的发生，但是在黑色星期一后，这种承诺是十分诱人的。"
 norway.175.a: "同意一个有限的贸易协定"
 norway.175.b: "礼貌的拒绝"
 norway.176.t: "[GetYear]年挪威-德国贸易协定"
 norway.176.d: "德国同意了我们的请求。"
 norway.176.a: "很好"
 norway.177.t: "德国人拒绝"
 norway.177.d: "德国人拒绝了我们的请求。"
 norway.177.a: "真糟糕……"
 norway.178.t: "与加拿大的贸易协定"
 norway.178.d: "我们可以尝试增加与加拿大和英联邦国家的贸易往来。这将有利于我们，特别是在协约国，我们将获得一个有价值的贸易伙伴。"
 norway.178.a: "派出贸易代表"
 norway.178.b: "算了吧"
 norway.179.t: "与挪威的贸易协定"
 norway.179.d: "挪威最近就一项贸易协定与我们接触。挪威是在欧洲地理位置上最接近我们的国家之一，与他们消除贸易壁垒对我们和挪威人来说都意味着更好的关系和经济增长。我们将在北欧获得一个经济立足点，我们可以利用它作为实现我们更大抱负的垫脚石。"
 norway.179.a: "同意"
 norway.179.b: "拒绝"
 norway.180.t: "[GetYear]年挪威-加拿大贸易协定"
 norway.180.d: "加拿大同意了我们的请求。"
 norway.180.a: "很好"
 norway.181.t: "加拿大人拒绝"
 norway.181.d: "加拿大拒绝了我们的请求。"
 norway.181.a: "真糟糕……"
 norway.201.t: "挪威索要格陵兰"
 norway.201.d.DEN: "在1814年的《基尔条约》使挪威和瑞典组成共主联邦的同时，我们保留了我们的北大西洋领地。现在，一个全新的、民族主义的、由维德孔·吉斯林领导的挪威政府要求我们放弃对该岛的控制权。"
 norway.201.d.other: "在1814年的《基尔条约》使挪威和瑞典组成共主联邦的同时，丹麦保留了它的北大西洋领地。格林兰岛现在由我们控制，一个全新的、民族主义的、由维德孔·吉斯林领导的挪威政府要求我们放弃对该岛的控制权。"
 norway.201.a: "拒绝这些荒谬的要求。"
 norway.201.b: "他们说得对，归还他们领土。"
 norway.202.t: "[FROM.GetNameDefCap]接受我们的要求"
 norway.202.d: "[FROM.GetNameDef]意识到自己的努力是徒劳的，决定接受我们的正当要求。格陵兰再次成为挪威的一部分。"
 norway.202.a: "欢迎回家！"
 norway.203.t: "[FROM.GetNameDefCap]拒绝我们的要求"
 norway.203.d: "[FROM.GetNameDefCap]拒绝了我们的正当要求，称它们荒谬而完全不合理。我们的军队正在等待着，危机的最终解决方案是什么？"
 norway.203.a: "如果他们不给，我们就自己拿！"
 norway.203.b: "可恶，不能现在开战……"
 norway.204.t: "[FROM.GetNameDefCap]退让"
 norway.204.d: "[FROM.GetNameDef]意识到自己的努力是徒劳的，决定撤回他们荒谬的民族统一主张。"
 norway.204.a: "外交的胜利。"
 norway.209.t: "与加拿大议和？"
 norway.209.d: "随着在加拿大在北大西洋上的失败，我们可以随意提出我们的要求。我们应该能索要加拿大所有在北大西洋上的基地以换取和平。政府的立场是……"
 norway.209.a: "我们已经达成了目标。开启和平谈判！"
 norway.209.b: "我们将会彻底毁灭协约国"
 norway.210.t: "与挪威的和平谈判？"
 norway.210.d: "随着战场上的失利，挪威人向我们开出了索要所有北大西洋的基地的条件以换取和平。尽管他们没要求“真正的”加拿大土地。我们接受这个和平条款吗？"
 norway.210.a: "我们已经被击败了，接受这个提议。"
 norway.210.b: "不，战争还没结束。"
 norway.211.t: "对[FROM.GetNameDef]战争的胜利"
 norway.211.d: "[FROM.GetAdjective]政府接受了我们的和平提议。我们已经收复曾经失去的北大西洋的领土。"
 norway.211.a: "太好了！"
 norway.212.t: "北大西洋声索"
 norway.212.d: "冰岛和法罗群岛都是挪威的一部分，直到1814年才被丹麦窃取。我们是否应该要求归还我们合法的土地？"
 norway.212.a: "要求冰岛和法罗群岛。"
 norway.212.b: "仅宣称我们的主张……"
 norway.213.t: "挪威的新要求"
 norway.213.d: "挪威人的侵略似乎没有尽头，因为他们已经决定索要我们北大西洋领土。我们的答案是什么？"
 norway.213.a: "想都别想。"
 norway.213.b: "我们打不过挪威……"
 norway.214.t: "[FROM.GetNameDefCap]接受我们的要求"
 norway.214.d: "[FROM.GetNameDef]意识到自己的努力是徒劳的，决定接受我们的正当要求。冰岛和法罗群岛再次成为挪威的一部分。"
 norway.214.a: "欢迎回家！"
 norway.215.t: "[FROM.GetNameDefCap]拒绝我们的要求"
 norway.215.d: "[FROM.GetNameDefCap]拒绝了我们的正当要求，称它们荒谬而完全不合理。我们的军队正在等待着，危机的最终解决方案是什么？"
 norway.215.a: "如果他们不给，我们就自己拿！"
 norway.215.b: "可恶，不能现在开战……"
 norway.216.t: "[FROM.GetNameDefCap]退让"
 norway.216.d: "[FROM.GetNameDef]意识到自己的努力是徒劳的，决定撤回他们荒谬的民族统一主张。"
 norway.216.a: "外交的胜利。"
 norway.217.t: "[FROM.GetNameDefCap]要求吞并我们"
 norway.217.d: "[FROM.GetAdjective]政府要求我们屈服。他们想重建[FROM.GetAdjective]对统治冰岛。我们应该如何回复？"
 norway.217.a: "不，冰岛将永远是独立国家！"
 norway.217.b: "行吧，就这样。"
 norway.218.t: "[FROM.GetNameDefCap]屈服"
 norway.218.d: "[FROM.GetAdjective]政府已经接受了我们的要求，他们现在是我们国家的一部分。"
 norway.218.a: "挪威最伟大的一天！"
 norway.219.t: "[FROM.GetNameDefCap]拒绝我们的要求"
 norway.219.d: "[FROM.GetNameDefCap]拒绝了我们的正当要求，称它们荒谬而完全不合理。我们的军队正在等待着，危机的解决方案是什么？"
 norway.219.a: "如果他们不给，我们就自己拿！"
 norway.219.b: "可恶，不能现在开战……"
 norway.221.t: "[FROM.GetAdjective]的宣称"
 norway.221.d: "[FROM.GetAdjective]政府决定索要[778.GetName]和[908.GetName]。这些地区近300年来一直是瑞典的一部分。我们能接受这样一个无耻的要求吗？"
 norway.221.a: "想都别想！"
 norway.221.b: "嗯……谁稀罕[778.GetName]……？"
 norway.222.t: "[FROM.GetNameDefCap]接受了我们的要求"
 norway.222.d: "事情发生了出人意料的转机，[FROM.GetAdjective]政府决定同意我们的要求。他们将这片区域归还给了我们！"
 norway.222.a: "发生了啥……？"
 norway.223.t: "[FROM.GetNameDefCap]拒绝了我们的要求"
 norway.223.d: "正如所料，[FROM.GetAdjective]政府决定拒绝我们的合理要求。我们应该如何处理？"
 norway.223.a: "我们将通过武力收复领土！"
 norway.223.b: "算了，那烂地也没啥用。"
 norway.224.t: "[FROM.GetNameDefCap]退让"
 norway.224.d: "[FROM.GetNameDef]意识到自己的努力是徒劳的，决定撤回他们荒谬的民族统一主张。"
 norway.224.a: "外交的胜利。"
 norway.225.t: "挪威想要加入[ROOT.GetFactionName]"
 norway.225.d1: "挪威面临着工团主义威胁，现已请求加入我国阵营。"
 norway.225.d2: "挪威对强力政府抱持兴趣，视我国为欧洲未来所向，现已请求加入我国阵营。"
 norway.225.a: "欢迎。"
 norway.225.b: "那个吉斯林名声太臭了，还是撇开关系为好。"
 norway.226.t: "[FROM.GetNonIdeologyName]接受了我们的请求"
 norway.226.d: "[FROM.GetAdjective]已决定接纳我们进入他们的军事同盟。"
 norway.226.a1: "让我们一同碾碎这帮工团渣滓吧！"
 norway.226.a2: "旧秩序的羸弱果真一览无余！"
 norway.227.t: "[FROM.GetNonIdeologyName]拒绝了我们的请求"
 norway.227.d: "可惜的是，[FROM.GetAdjective]已决定拒绝我们加入[FROM.GetFactionName]的请求。"
 norway.227.a: "看来我们只能孤军奋战了……"
 norway.320.t: "废除君主制"
 norway.320.d: "随着我们对挪威政治的完全控制，工党走上了政治前台。今天，我们宣布人民共和国成立，以及将哈康从他的王位上踢下去。尽管丹麦王子证明了自己对社会主义是友好的，或者至少没有偏见，但君主制是反动派古老的控制人民的方法，因此必须废除。"
 norway.320.a: "特兰梅尔将担任临时主席"
 norway.321.t: "挪威支持工会联合会"
 norway.321.d: "我们注意到了，丹麦最大的工团主义组织工会联合会得到大量的资金，其来源渠道非常可疑。调查后我们的警察已追溯至挪威的工团主义政权，无疑是希望将他们意识形态强加于丹麦人民。"
 norway.321.a: "岂有此理！"
 norway.322.t: "伟大的卫国战争"
 norway.322.d: "在我们终于摆脱瑞典人的枷锁仅仅20年后，背信弃义的瑞典人又一次试图征服我们挪威人。也许还有许多挪威人民不肯接受政府的性质，但是有一点可以肯定，那就是什么样的政府都好过瑞典人的瑞挪联邦卷土重来。\n\n目前我们在全国招募所有志愿者参加部队，同时平民也被动员起来尽所能的帮助士兵。既然在人力上赢不了，我们就靠强大精神来武装自己，压倒敌军！\n\n我们将战斗到底。我们将在瑞典作战，我们将在海洋中作战，我们将以越来越大的信心和越来越强的力量在空中作战，我们将不惜一切代价保卫祖国，我们将在峡湾作战，我们将在敌人的边界作战，我们将在森林和街头作战，我们将在山区作战。我们绝不投降！"
 norway.322.a: "我们！绝不！投降！"
 norway.323.t: "伟大的卫国战争结束了"
 norway.323.d: "无论结局如何，伟大的卫国战争已经结束了，瑞典也不再积极与我国作战，反瑞典的战争热情正在以越来越快的速度消退……这留下一个问题：我们两国人民之间错误行为是否会迎来和解，或者继承已久的敌对关系现在是否形成……"
 norway.323.a: "至少战争结束了……"
 norway.324.t: "维德孔·吉斯林的反革命"
 norway.324.d: "今天上午，挪威一位直言不讳的民族主义者维德孔·吉斯林在军队的协助下，对最近成立的挪威工团主义政府发动了一场反政变。吉斯林长期以来对任何社会主义信仰都持直言不讳的批评态度，并在电台播放了他对国家状况的看法，以及他摧毁社会主义的计划。效忠于工团主义事业的军队与宣誓效忠新领导人的挪威武装部队进行了零星的战斗。尽管人们相信仍会有人强烈反抗吉斯林政权，但人们发现，升级为内战的可能性不大。当挪威最终屈服于其民族主义的低谷时，全世界只能眼睁睁地看着欧洲自由民主的灯塔逐渐消失。"
 norway.324.a: "不论功过，挪威走上了自己的路。"
 nor_syncon.1.t: "挪威工会联合会：外交政策"
 nor_syncon.1.d: "根据新宪法，挪威工会联合会已成为新的挪威人民国家的主要民主机构。今天，他们第一次聚集在一起，决定这个新国家未来几年的外交政策。目前联合会三个主要派别：由埃纳尔·盖哈德森领导温和派，是最接近工党的继承者，另一派是由埃利亚斯·沃兰领导的正统工团派，最后是极权派，阿尔宾·埃里斯领导，以与英国同名政党为基础。他们三派于今日进行投票，三个派别在这个问题上都有自己的观点。温和派认为集中精力保卫共和国是最重要的，要求才去防御态度。工团派则认为帮助第三国际解放全世界是我们神圣的责任。最后，极权派希望我们的外交政策集中在瑞典，他们认为，如果我们处理不当，作为邻国，瑞典很有可能会毁灭挪威。"
 nor_syncon.1.a: "我们有责任与英国和法国一起输出革命！"
 nor_syncon.1.b: "保卫共和国乃至高无上"
 nor_syncon.1.c: "瑞典一天不死，挪威难以安全！"
 nor_syncon.2.t: "挪威工会联合会：军事事务"
 nor_syncon.2.d: "随着外交政策问题的解决，讨论已转向军事问题。温和派认为旧的军事组织方式不适合革命现状，他们希望在士兵中选举军官。工团派担心那些“没用无能的花瓶”提拔到高层的军事效率，但某种程度上的军队民主是必要的，因此他们支持将我们的军队重组进工会，在“委员会”中士兵们选举出军官，而非在整支军队中指派军官。极权派既反对让军队民主化的尝试，他们认为军队民主化只会在最不需要的地方导致效率低下，他们更喜欢传统的军队。"
 nor_syncon.2.a: "工团派掌控了整场辩论！"
 nor_syncon.2.b: "温和派赢得辩论！"
 nor_syncon.2.c: "极权派维持现状！"
 nor_syncon.3.t: "挪威工会联合会：经济政策"
 nor_syncon.3.d: "现在联合会到了讨论经济问题方面上了，令人不安的是，这三派又找不到共同点。温和派希望将经济国有化，并通过政府来控制经济，让人民通过选举对中央政府施加影响。工团派反对这一观点，认为经济应该分散，让工人通过工会决定自己的生产方式，而不受政府的影响。极权派采取中间立场，接受工团主义者的使经济整体实现工团化理念，但他们反对工会不受政府控制的观点，这是为了国家利益时可以需要他们。"
 nor_syncon.3.a: "工团派经济政策"
 nor_syncon.3.b: "国有化经济"
 nor_syncon.3.c: "受引导的工团经济"
 nor_syncon.4.t: "挪威工会联合会：年轻一代"
 nor_syncon.4.d: "联合会同意在未来几年教育系统也应该改变。工团派想要教育年轻人革命和社会主义思想，以及珍惜和捍卫挪威工人为之流血牺牲而得到的自由，极权派则想把政治课程的重点放在总书记身上，也就是某种程度上的个人崇拜，与此同时，温和派拒绝将教育体系政治化，主张从那些压制无产阶级的旧财阀政府设置的因素中净化出来，但要保持中立。"
 nor_syncon.4.a: "挪威青年应珍惜革命遗产！"
 nor_syncon.4.b: "我们需要一个中立和客观的教育体系"
 nor_syncon.4.c: "青年应尊敬主席！"
 nor_syncon.5.t: "选举共和国主席"
 nor_syncon.5.d.totalist: "尽管困难重重，曾处于派系边缘的阿尔宾·埃内斯在挪威工会联合会会议上取得了彻底的胜利。几乎没有人惊讶阿尔宾·埃里斯竞选主席时没有遭到反对，而其他派别的领导人不愿执行这次会议提出的极权计划。"
 nor_syncon.5.d.syndicalist: "工团主义者在挪威劳联会的几次政策辩论中获胜。随着他们的最新提案获得批准，挪威正朝着正统的工团主义道路前进。埃利亚斯·沃兰现在是唯一一个真正成为主席的人，而其他人不是选择退出，就是因为太边缘化而落选。"
 nor_syncon.5.d.radical_socialist: "在选举中，埃纳尔·盖哈德森的温和派一直是最有希望获胜的阵营，在大部分忠于共和制的挪威人中占据主导地位。在政策辩论中取得了几次成功之后，盖哈德森的对手们已经屈服并退出了竞选。现在盖哈德森当选挪威主席几乎是板上钉钉的事。"
 nor_syncon.5.d.draw_totalist_syndicalist: "宗派主义显然在挪威国内盛行，毕竟挪威直到现在还是没有选出多数派。因此，主席席位的竞争仍然非常激烈，而极权主义领袖阿尔宾·埃里斯和温和派领袖埃利亚斯·沃兰正为此角逐。考虑到极权主义幽灵的边缘化，这仍是一个令人惊讶的转折。最后的选票正在清点，看来……"
 nor_syncon.5.d.draw_totalist_radsoc: "宗派主义显然在挪威国内盛行，毕竟挪威直到现在还是没有选出多数派。因此，主席席位的竞争仍然非常激烈，而极权主义领袖阿尔宾·埃里斯和温和派领袖埃纳尔·盖哈德森正为此角逐。考虑到极权主义幽灵的边缘化，这仍是一个令人惊讶的转折。最后的选票正在清点，看来……"
 nor_syncon.5.d.draw_syndicalist_radsoc: "宗派主义显然在挪威国内盛行，毕竟挪威直到现在还是没有选出多数派。因此，主席席位的竞争仍然非常激烈，而工团主义领袖埃利亚斯·沃兰和温和派领袖埃纳尔·盖哈德森正为此角逐。这一结果处在情理之中。最后的选票正在清点，看来……"
 nor_syncon.5.a: "阿尔宾·埃里斯是新主席！"
 nor_syncon.5.b: "沃兰会保证一个安全的工团主义挪威！"
 nor_syncon.5.c: "盖哈德森胜任主席的职位。"
 nor_syncon.5.d: "……阿尔宾·埃里斯是挪威的新主席。"
 nor_syncon.5.e: "……埃纳尔·盖哈德森胜出。"
 nor_syncon.5.f: "……埃利亚斯·沃兰当选主席。"
