 NFA_anti_communard_desc: "1919年，我们输掉了那场世界大战后，工团分子再次于法兰西崛起，摧毁了我们所珍视的共和国。幸运的是，共和国的一部分重要人物已经转移到阿尔及利亚，并筹备着反革命事业。工团叛徒们已经完全控制着本土，我们必须击溃他们！我们必须确保共和国将永远自由！"
 NFA_native_unrest_2: "《土著条例》"
 NFA_native_unrest_2_desc: "自1887年制定以来，《土著条例》便一直在实施。这是一套强加给帝国原住民的各种法律和条例，规定了他们低下的法律地位，尽管严格意义上他们仍是法国公民。如果说《土著条例》仅仅造成了贫困，那只是一厢情愿：集体惩罚、平行司法体系、强制劳动与兵役，这些都是原住民精英在现代化和文明传播的幌子下实施的。然而，事实证明，这种殖民主义让我们收获了可靠的劳动力来源，并得到了政府中许多知名人士的支持，他们认为，为了准备再征服运动，维持这种状态是必需的。"
 NFA_internal_unrest: "内乱"
 NFA_internal_unrest_desc: "连年的国务不作为与政治无能导致军队与民众中的一部分人立场变得激进，而且愈发失去对当前政权的信心。尽管对其采取了遏制措施，但是这一论争的的确确正在法兰西共和国内部缓慢地增长着。"
 NFA_native_unrest_1: "《土著条例》"
 NFA_native_unrest_1_desc: "《土著条例》是一项至关重要的法律，它允许我们尽可能多地开采非洲的资源。它不能被废除。"
