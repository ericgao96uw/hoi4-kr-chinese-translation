 URG_joaquin_secco_illa: "华金·塞科·伊利亚"
 URG_joaquin_secco_illa_leader_desc: "华金·赛科·伊拉于1879年出生于蒙得维的亚。他从共和大学毕业后成为一名律师，并于1906年担任该大学的民权教授。1912年，他成立了“乌拉圭公民联盟”这一基督教民主党派，但后来又重新加入了“白党”。作为一位著名的保守派和基督徒，现在他入主埃斯特韦斯宫，并把基督教价值观和稳定置于进步之上。"
 URG_council: "全国行政委员会"
 URG_council_leader_desc: "在经历了1917年的修宪公投和1918年的制宪会议后，巴尔塔萨·布鲁姆总统于1919年颁布了一部新宪法，其中规定国家政权将由共和国总统和全国行政委员会共同掌控。委员会将由九名成员组成，每六年进行一次换选，其中包含六名来自执政党的议员和三名来自反对党的议员。而总统则是由得票最多的议员担任，但是他只能负责乌拉圭的外交、国防与农业，其余的行政权力则由全国行政委员会控制。"
 URG_emilio_frugoni: "埃米利奥·弗鲁戈尼"
 URG_emilio_frugoni_leader_desc: "埃米利奥·弗鲁戈尼·奎罗洛于1880年出生于蒙得维的亚。他早在高中时就是一名政治活动家，并参加了1904年保卫何塞·巴特列-奥多涅斯政府的内战。战争结束后，他成立了“社会主义工人中心”，该组织在1910年创立了“乌拉圭社会党”，弗鲁戈尼担任总书记。他在1916年和1920年担任该党的代表，然而，随着英国和法国沦为工团主义，乌拉圭社会党的许多党员变得更加激进，将该党变成了“乌拉圭工团党”，该党对暴力革命所持的正面态度迫使弗鲁戈尼离开他一手创建的政党，并自此开始重建乌拉圭社会党。\n\n用他的话说，“社会主义不是暴力革命，不是强行征用，更不是重新分配”，现在他执掌大权，他将尊重乌拉圭宪法和政治制度，同时努力和平地引导乌拉圭走向他所倡导的革命理想。"
 URG_paulina_luisi: "保利娜·路易西"
 URG_paulina_luisi_leader_desc: "保利娜·路易西·亚尼茨基于1875年出生在阿根廷恩特雷里奥斯省的科伦市。她的父亲是意大利人，母亲是波兰人，不久后他们搬到了派桑杜，最后于1887年定居在蒙得维的亚。她于1900年开始在“共和大学”就读，成为了乌拉圭第一个学医的女性，并于1908年毕业后成为了一名医生。\n\n1910年乌拉圭社会党成立时，她看到了能够在政治平台上为妇女争取文化和公民权利的机会，并加入了该党。1919年，她又创建了“乌拉圭妇女全国委员会”和“乌拉圭妇女联盟”。后来她远赴法国，专门研究皮肤病和性病。随后，她亲自目睹了法国的工团主义革命，这激励她将工团主义的理想带回乌拉圭。现在已然执掌大权的她计划效仿她的欧洲同志们，发动工团主义革命。"
 URG_hugo_fernandes: "乌戈·费尔南德斯·阿图西奥"
 URG_gabriel_terra: "加夫列尔·特拉"
 URG_gabriel_terra_leader_desc: "何塞·路易斯·加夫列尔·特拉于1873年出生在蒙得维的亚。1895年，毕业的他成为了一名律师，后来担任克劳迪奥·威利曼总统的部长，并在工作中证明了他在经济和外交事务方面所拥有的丰富的专业知识。1917年，他成为制宪议会成员之一，在巴尔塔萨·布鲁姆统治期间担任部长。虽然他隶属于红党，但事实证明，他与红党领导人何塞·巴特列·奥多涅斯持有不同意见。他是众所周知的保守派和威权主义者，现在他统治着乌拉圭，他尝试集中权力，平衡国家预算并避免自由化和渐进式改革。"
 URG_luis_alberto_de_herrera: "路易斯·阿尔韦托·德·埃雷拉"
 URG_luis_alberto_de_herrera_leader_desc: "路易斯·阿尔韦托·德·埃雷拉-克维多于1873年出生在蒙得维的亚。他在共和大学取得了法学和社会科学的博士学位后，于1897年参加了白党的革命。1901年，他前往美国，担任乌拉圭驻美大使。1920年，他被选为乌拉圭民族党的干事，并在1925年至1927年期间担任全国行政委员会的主席。\n\n虽然他的名声远非十全十美，他还与民族党的激进派有多次冲突，但他关注乌拉圭国民福祉的热忱之心有目共睹。在他的治理下，他将专注于减少乌拉圭政府对经济的干预，改善农业经济而非执行工业化。并且在亚历克西斯·德·托克维尔的启发下，他还会扩大乌拉圭境内各城镇的地方自治权。"
 URG_luiz_conrado: "路易斯·孔拉多·巴特列·贝雷斯"
 URG_luiz_conrado_leader_desc: "路易斯·康拉多·巴特列·贝雷斯于1897年出生于蒙得维的亚。他11岁时成了孤儿，自此与他的叔叔何塞·巴特列-奥多涅斯一起生活。在这段日子里，何塞成功当选乌拉圭总统，并激励路易斯报考共和大学法律系。路易斯以一名律师的身份从共和大学毕业后加入了红党。由于他叔叔的关系，他一直是党内代表的热门人选，现在更是成为了红党的总统候选人。\n\n尽管他年纪尚轻、经验不足，但他叔叔的贡献依然被许多乌拉圭人铭记于心——很多人认为，是何塞把乌拉圭变成了“南美洲的瑞士”。路易斯将和他的叔叔何塞一样，以国家干预手段保障穷人利益，推动被剥夺权利者的渐进式改革，实现他的新“巴特列主义”理想。"
 URG_juan_de_amezaga: "胡安·德·阿梅萨加"
 URG_juan_de_amezaga_leader_desc: "胡安·何塞·德·阿梅萨加·兰达拉索于1881年出生于蒙得维的亚。他于1905年从共和大学毕业后成为了一名律师，并在德国和法国旅行了一年半。在欧洲的游历使他更加认同巴特列主义，并在回国后立即加入了红党。1908年，仅仅27岁的他就成为了杜拉斯诺镇的地方代表，还得到了何塞·巴特列-奥多涅斯本人的赞扬和支持。此后，他在党内一路平步青云，最终当上了埃斯特韦斯宫的总统。现在，他肯定会沿着原先的巴特列主义道路继续走下去。"
 URG_martin_echegoyen: "马丁·埃切戈延"
 URG_cesar_battle_pacheco: "塞萨尔·巴特列·帕切科"
