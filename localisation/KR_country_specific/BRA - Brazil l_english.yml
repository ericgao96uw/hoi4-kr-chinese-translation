 bra.1.t: "巴西合众国"
 bra.1.d: "巴西在上一次世界大战中一直坚持中立，使她保持了和平和稳定，直到巴西最大的贸易伙伴——英国——爆发革命，紧随危机而来的是经济崩溃。1926年，圣保罗和米纳斯吉拉斯选出了他们的代表，参加那年的总统选举，脆弱的平衡岌岌可危，国家动荡达到了顶峰。一场重大危机登上了历史舞台，各州之间爆发了血腥战争，也被称为内战。圣保罗在反对联邦政府的战争中赢得了广泛的支持，最重要的两位支持者分别是：若昂·佩索阿领导的北部及东部各州州长同盟，以及南里奥格兰德州。这两个州独特的历史边界位置意味着他们拥有与实力不成正比的强大军事力量。两位强大的支持者，再加上圣保罗雄厚的工业基础以及资金优势，再加上联邦海军的叛乱，胜负很快揭晓，反政府军获胜。费尔南多·德·梅洛总统在辞职并且支持博尔热斯·德·梅代罗斯上台，后者短暂统治过共和国，直到现行宪法出台。从那以后，巴西共和国各方面日新月异，尤其是经济方面，而且在连续两位民选总统执政期间，许多行业都取得了繁荣兴盛。然而，随着1936大选的临近，工团主义者、无政府主义者、整合主义者的游行示威和街头抗议持续不断，政坛变得愈发激进，政客们的言辞也变得更加具有分裂性和攻击性。"
 bra.1.a: "秩序与进步都是有代价的。"
 bra.2.t: "西塞罗神父离世"
 bra.2.d: "这个清晨，西塞罗·罗曼·巴蒂斯塔神父在梦中安然离世，享年九十二岁。这位地方领袖生前被东北部各州的农民们尊为圣人，也被视为塞阿腊州领导阶层的幕后操作者。他经常作为中立调解派，调解东北部的上校们，即土地的实际所有者间的争端。"
 bra.2.a: "愿他安息。"
 bra.3.t: "卡莱斯夺取阿根廷政权"
 bra.3.d: "我们的邻居阿根廷，过去几个星期发生了不少麻烦事。在圣诞节期间发生政变后，曼努埃尔·卡莱斯领导的激进分子控制了阿根廷，理由是当局无力妥善处理偏远地区的疑似工团分子起义。来自阿根廷的报道不仅粗略而且常常是相互矛盾。然而，自政变以来已经将近一个月了，巴西需要正式对南方新政权采取立场。"
 bra.3.a: "谴责他们！"
 bra.3.b: "支持他们！"
 bra.3.c: "不发表声明。"
 bra.4.t: "来自[From.GetAdjective]的谴责"
 bra.4.d: "[From.GetAdjective]的领导层谴责我们的政府是非法的，公然企图诋毁我们的革命。虽然事态不太可能升级，但这是南美大陆这两个主要国家之间关系迎来了史无前例的破裂。"
 bra.4.a: "他们以为他们是谁？"
 bra.5.t: "[From.GetAdjective]的支持"
 bra.5.d: "巴西承认我们的政权是唯一合法的政府，这一举动极大地帮助我们争取在国际社会中的地位，并展现了巴西确实致力于抵制南美大陆的工团主义。"
 bra.5.a: "我们很感激。"
 bra.6.t: "葡萄牙殖民地博览会"
 bra.6.d: "葡萄牙王国在里约热内卢举办了一场殖民地博览会，以庆贺巴西和葡萄牙之间的友谊纽带。虽然一些左派人士声称这是殖民主义国家无耻的宣传行动，但葡萄牙官员坚持认为，这次展览纯粹是科普性的，并试图通过将葡萄牙的殖民地与德国统治下的殖民地进行比较，以教育葡萄牙人民了解葡萄牙王国将文明火种带给这个黑暗大陆的使命。略有些频繁的比较激起了德国驻巴西大使的愤怒，声称这是“对冯·戈林大人的正直品格的诽谤”。尽管存在政治上的争议，许多小饰品、物件甚至几位非洲国王，一定会吸引很多人带着好奇心来参观博览会。"
 bra.6.a: "多么了不起的博览会！"
 bra.7.t: "新型枪械送达军营"
 bra.7.d: "在很长一段时间没有新一批装备后，最近几年，新的靴子和其他军需品补开始送达军营，以改善士兵的生活。不过，最近国家刚开始购置新枪，而且新枪在步兵中非常受欢迎；与部分地区还在用的来自上个世纪的旧枪相比，这些新枪非常可靠和精准。这肯定会提高我们国家在士兵心目中的形象。"
 bra.7.a: "他们挺喜欢他们的新姑娘啊。"
 bra.8.t: "新装甲列车"
 bra.8.d: "虽然重甲列车的概念不是什么新鲜事儿，但是在巴西，此类列车直到1927年革命之时才开始得到应用，革命中短暂但激烈的暴力冲突成了装甲列车的舞台，圣保罗州运用装甲列车在州际战争中更胜一筹。而如今战争的阴云已席卷全球，南美也不堪其扰，我们必须做好准备，不仅仅只是修复和改装老机车，我们还得准备好制造新机车来保障主要补给干线的安全，来维持东南部大城市和边境之间补给线的畅通。"
 bra.8.a: "不愧是我们文化的先驱"
 bra.9.t: "工团主义者在圣保罗罢工"
 bra.9.d: "虽然总的来说，抗议和工人运动集会在5月1日并不少见，但现在圣保罗的罢工是不得不注意的，因为太多的工人放下了他们的工具。一段时间的正常罢工后，工人们现在正准备封锁城市的某些地区，他们很明显清楚这样做的后果。对州警察来说，打击这些恶劣的叛乱分子是唯一的选择。"
 bra.9.a: "派遣警察维持治安！"
 bra.10.t: "罢工以暴力冲突收场"
 bra.10.d: "罢工者们没有逃跑，而是坚决反对圣保罗的州警察，同他们爆发了冲突。他们犯了一个大错，冲突结束后记者记录下了一些死亡事件，官方统计不到六人伤亡，而左翼分子统计的数字与之大相径庭。该事件被称为“街垒之战”，很可能会成为圣保罗城的记忆中一道永久的伤痕。"
 bra.10.a: "令人遗憾，但这是必须的。"
 bra.11.t: "热图利奥·瓦加斯会见州领导人"
 bra.11.d: "热图利奥·瓦加斯，南里奥格兰德州州长，前任副总统，会见了来自其他州的几位重要人物，尤其是那些在他任期期间支持他的东北各州人士。他似乎正在为总统竞选奠定基础，他关于建立一个更加积极的政府的计划，而他建立一个更加主动，能够积极应对危机局势的政府的计划，在这场见面会中引来了不少知音。"
 bra.11.a: "他似乎就是共和党的总统候选人。"
 bra.12.t: "瓦加斯宣布成为共和党候选人"
 bra.12.d: "热图利奥·瓦加斯一直以来都是野心勃勃。最早他在南里奥格兰德州任职，动荡时期一跃成为州长，随后成为了巴西历史上最受欢迎的元首的副总统。对于巴西政治历来保守而发展缓慢而言，他的崛起十分迅速。今天早晨，在阿雷格里港，他对一群狂热的公民宣布了他竞选总统的意图。那些公民希望共和国能够实现稳定，而且早已厌倦了那些一直试图欺骗他们的机会主义者。他的竞选许诺之一是有计划的工业发展、提高工人工资，使巴西“迈入现代”。"
 bra.12.a: "一位广受欢迎而值得信赖的人选。"
 bra.13.t: "古斯塔沃·多特·巴罗索会见佩德罗王子"
 bra.13.d: "古斯塔沃·多特·巴罗索，军官、整合主义头号人物，今日会见了巴西王位继承人，布拉干萨家族的佩德罗。虽然他们的会议表面上在讨论向里约热内卢附近城市的贫困社区捐款，但实际上他们很有可能在计划让整合主义候选人赢得总统选举。巴西的整合主义深受葡萄牙的影响，不过严格来说，一个君主制政党在巴西不能公开合法存在，因此这次会议引发了不少争议，许多人声称这证明了巴西整合运动是真正效忠的。整合主义领导层似乎以一种空前有效的方式将成员团结了起来，并准备就绪，只有时间能证明他们的策略会不会产生重大影响。"
 bra.13.a: "如果这都不算君主制的话，我就不知道什么算是了。"
 bra.14.t: "巴西整合运动公布他们的候选人"
 bra.14.d: "虽然巴西整合运动本质上是中立派，但近年来已经蜕变成了君主专制的拥护者，又因深受卢西塔尼亚影响，该政党热切捍卫天主教价值观，因此深受穷人，特别是非裔巴西人的拥护。他们的前总统候选人公布了他们的竞选承诺——民族平等。而他们现在的副总统提名人阿林多·维加·多斯·桑托斯，那位坚定的君主主义知识分子，谴责共和国领导人是前奴隶主，只是以新的伪装掩饰自己。然而，他们的总统候选人古斯塔沃·多特·巴罗索敌意更重，毫无羞耻地宣扬他的反犹主义，声称巴西的资产阶级是虚构的锡安长老们的傀儡。巴罗索故意忽略所有表明锡安长老会纪要是伪作的证据，旨在煽动针对犹太人的公共暴力，这让许多巴西人深感沮丧。这些人在许多领域有着根本上互相矛盾的观点，但他们认同整合主义的基本原则，更重要的是，他们认为共和国是一具腐朽躯体，只为少数人和权贵服务。"
 bra.14.a: "同一动机驱使着两个截然不同的人。"
 bra.15.t: "无政府主义者起义"
 bra.15.d: "本周圣保罗的“街垒之战”，导致里约热内卢北部地区爆发无政府主义者起义。虽然起义人数很少，但在首都附近有一个非法活动区域是十分危险的，我们的官员正在积极采取行动应对。"
 bra.15.a: "派警察维持秩序"
 bra.16.t: "左翼民主党提名若昂·曼加贝拉为总统候选人"
 bra.16.d: "左翼民主党的阵线非常广泛，从前共和党人、因政府缺乏对普通民众的援助而心灰意冷的人、到寻求通过民主方法获得权力的工团主义者。这个党派内部各种思潮观点云集使得选择总统候选人变得困难，即使这不是一个特别存在争议的过程。候选人若昂·曼加贝拉因他是曼加贝拉总统的左翼兄弟而闻名，而不是因为他自己的事业，但这份特殊关系将成为他在复杂的选举过程中最大的财富。获得提名只是他征途的开始，他需要笼络其他几个派系，比如工会，FAB(巴西无政府主义者联合会)，共建左翼阵线。"
 bra.16.a: "合意的选择。"
 bra.17.t: "曼加贝拉向总工会示好"
 bra.17.d: "劳工总联盟(The Confederação Geral do Trabalho)，即总工会，过去十年来因组织罢工而在政坛上声名狼藉，今年早些时候的圣保罗罢工很大一部分也是因为他们。总工会也许是这个国家组织最严密、最具影响力的左翼组织，自然而然，若昂·曼加贝拉以及他的左翼盟友很少花时间将他们置于左翼民主党的保护下。虽然总工会的很多人对同左翼民主党合作持保留态度，但和平过渡到工人政府的想法已经萌芽，特别是在最近几次罢工被暴力镇压之后。"
 bra.17.a: "左派正在组织起来……"
 bra.18.t: "曼加贝拉会见巴西无政府主义者联合会领导人"
 bra.18.d: "虽然这场会议并没有使左翼民主党赢得无政府主义者联合会的正式支持，但很明显，曼加贝拉结交了一些在左翼有影响力的朋友。作为一个无政府主义组织来说，巴西无政府主义者联合会是非常分散的，这不足为奇。这次会议主要讨论的是工人的权利和报酬，而不是关于正式的左翼联盟。然而，我们安全地假设，巴西的大多数左派人士确实都在左翼民主党的阵营之中，即使不是所有的左派都正式或公开承认。"
 bra.18.a: "执政联盟中的无政府主义者？好像是这样的。"
 bra.19.t: "曼加贝拉重申温和立场"
 bra.19.d: "若昂·曼加贝拉，左翼民主党领导人，会见了一些“令人不快、社会主义的”人，正如《环球报》所报道，这一举动引起了人们的关注——他是否实际上是一个工团主义者，试图摧毁巴西的民主制度，建立工人共和国。当然，这只是夸大其辞，但这种红色恐慌的影响足以让曼加贝拉公开宣布，他事实上、无论如何都不是工团主义者，并提到，欧洲工团国家是“不可仿效的榜样”，引用意大利内战作为对极端主义后果的警告。他的话剑指他是伦敦派来接管巴西的间谍——这一早已通过小册子传播开的流言蜚语，以及对此深信不疑的人。"
 bra.19.a: "然而，许多人仍然担心……"
 bra.20.t: "自由党提名儒利奥·普列斯特斯为竞选人"
 bra.20.d: "自由党和共和党一样，更像是一个地方政党联盟，而不是一个有着共同目标和理想的组织。自由党最有影响力的领导人，圣保罗和南里奥格兰德的实证主义领导人，今日举行会议，决定让儒利奥·普列斯特斯成为总统候选人，在同类政党阵营中，这个选择颇具共识。乍一看，自由党获胜的可能性似乎并不大，但其他总统候选人的观点颇具争议，可能会让中间派选民倾向于选择他们组成的联合政府。"
 bra.20.a: "很自然的选择。"
 bra.21.t: "巴罗索与多斯·桑托斯在圣保罗筹备活动"
 bra.21.d: "巴西整合运动在圣保罗资助并组织了一个活动，包含音乐家、演讲和大量免费的美食和饮料。这个节目，几乎是在选举前几个月庆祝他们的胜利，那些演说充斥着整合主义的论调、尊敬主教、甚至宣传皇室重获王位建立帝国这一煽动言论，可以说是巴西近代政治史上一次史无前例的活动。记者们称这次活动为“面包和马戏”，嘲笑活动中聚集的一大群教育程度低下的人，但毫无疑问，巴西整合运动坚信他们会取得选举胜利。"
 bra.21.a: "这个活动合法吗？"
 bra.22.t: "瓦加斯抨击“乌托邦蠢货”"
 bra.22.d: "热图利奥·瓦加斯近日正在进行全国巡回演讲。他今天在米纳斯吉拉斯州，茹伊斯迪福拉市演讲，谴责他所称呼的“乌托邦民粹主义”，并把困扰巴西的动乱归咎于那些愚蠢的理想。瓦加斯声称他们想要快速、迅捷、无痛苦地解决这个国家的麻烦，但是用美好的承诺麻痹人们，让人们昏睡，只是为了在沉睡中剥夺人们的自由；他还讲了其他一些更不友好的类比。他的演讲直率坦诚和言辞得体，吸引了不少听众，一些大城市已经通过无线电传送了这次演讲的录音。"
 bra.22.a: "这样是最好的吗？"
 bra.23.t: "无政府主义者支持左翼民主党候选人"
 bra.23.d: "虽然FAB没有办法真正完全支持一位候选人，但是巴西无政府主义者联合会的主要人物，如埃德加德·洛伊恩罗特，已经表示选择左翼民主党的候选人最有利于巴西人民。这种支持，势必会拉动许多还踌躇不决的工人到他们的阵营。"
 bra.23.a: "是么？"
 bra.24.t: "武器走私者被逮捕！"
 bra.24.d: "今天，几位不光彩的伙计被捕，因为他们试图从南里奥格兰德州向阿根廷走私武器。这些枪似乎来自德国，它们现在确实被我们直接控制……然而，它们来源不明，很可能是赃物或已被他人支付。我们该怎么处理这些数量这么旁大的枪械？"
 bra.24.a: "谁拿到了就是谁的。"
 bra.24.b: "不能违反法律！"
 bra.25.t: "下级军官起义被平息"
 bra.25.d: "还有更多的叛乱！一批下级军官在圣保罗发动了兵变，但他们很快被制服了。虽然该事件只持续了一天，但新闻界对此事进行了报道，展示着我们政府多么软弱无能。"
 bra.25.a: "小小的困难"
 bra.26.t: "普列斯特斯支持左翼民主党"
 bra.26.d: "路易斯·卡洛斯·普列斯特斯，一位有着众所周知的工团主义倾向的著名军官，公开宣布支持左翼民主党的努力，因为他认为选择他们，是保护工人真正免遭暴政的唯一选择。这一举措对左翼民主党而言肯定弊大于利，因为普列斯特斯与第三国际的联系路人皆知。"
 bra.26.a: "干涉选举的工团主义者？"
 bra.27.t: "黑色星期一波及巴西"
 bra.27.d: "灾难！巴西即将毁灭！再多的恐慌也不为过，因为德国崩溃的经济飞速冲击我们的农业和新兴产业，就像一列机车撞飞一头牲口一样。我们的预算在几乎一夜之间崩溃，我们的货币贬值一半，数百万外国投资被取消并撤出我国，而我们除了眼睁睁看着灾难发生之外，无能为力。就目前的情况而言，我们甚至连支付重要政府官员的工资都没有！几十年的宏图计划，几十年的繁荣兴盛，没错，我们一直以来积累的东西，我们一直以来的努力，全都白费了……"
 bra.27.a: "这太糟了……"
 bra.28.t: "焚烧囤积的咖啡"
 bra.28.d: "就像过去十年一样，我们的咖啡堆积如山却没人购买。州政府的解决办法是在大火中烧掉剩余的收成，防止咖啡价格再次完全崩溃。这当然是一个极端的措施，但黑色星期一的灾难性影响远未结束，黑暗时代还在前方。"
 bra.28.a: "烧吧姑娘！烧吧！"
 bra.29.t: "工厂倒闭"
 bra.29.d: "由于黑色星期一击垮了大多数巴西人购买非必需品的购买力，许多工厂因商品没有市场而倒闭，他们不得不面对如此巨大的损失。我们工业的发展计划遭到了灾难性的挫折，我们可能需要数年才能恢复正常。"
 bra.29.a: "哦！不！"
 bra.30.t: "工业领袖会见瓦加斯"
 bra.30.d: "几位重要的工业领袖今天在圣保罗会见了热图利奥·瓦加斯，瓦加斯正在与他们谈判，希望让他们正式支持他的候选人资格，声称只有他富有帮助他们的远见。考虑到其他总统候选人，要么是激进分子，要么是自由主义者，他们完全不会帮助工业领袖，只会叫他们离开。瓦加斯的话引起了他们的兴趣。"
 bra.30.a: "困难造就机会，嗯？"
 bra.31.t: "钢铁时代"
 bra.31.d: "在巴西历史上，随着经济的发展，我们的主要出口产品也发生着变化，从过去的巴西红木——我们国家名字的来源，到现代的咖啡。然而，随着巴西工业化和现代化的到来，一个新的时代开始了：钢铁时代，我们不再需要出口基本商品来进口制成品。毫无疑问，这种根本性的转变将是我国一处最大的后遗症。"
 bra.31.a: "前进，巴西！"
 bra.40.t: "巴西[GetYear]年联邦选举"
 bra.40.d: "决定之日终于到来了。每一枚棋子都已在棋盘上就位，巴西历史上竞争最激烈的选举即将开始。全国各地每一处投票站都前所未有地排起了长队，就像激进分子和他们的宣传册所要求的全国大投票一样。这个国家四种截然不同的观念爆发了激烈冲突，不仅是思想冲突，甚至在一些地方，比如圣保罗，当地工会和整合主义者之间的非正式冲突占据了今天当地新闻的头版，这种状况至少会持续到总统竞选结果公布那天。在尘埃落定之后，巴西竞选胜利者和未来祖国的救星出现了，他是……"
 bra.40.a: "热图利奥·瓦加斯及共和党。"
 bra.40.b: "儒利奥·普列斯特斯及自由党。"
 bra.40.c: "古斯塔沃·多特·巴罗索及巴西整合运动。"
 bra.40.e: "若昂·曼加贝拉及左翼民主党。"
 bra.41.t: "热图利奥·瓦加斯就职"
 bra.41.d: "热图利奥·瓦加斯今天在里约热内卢隆重的仪式上宣誓就任巴西总统。我们伟大的共和国将继续为巴西带来进步和稳定！"
 bra.41.a: "巴西万岁！"
 bra.42.t: "儒利奥·普列斯特斯宣誓就职"
 bra.42.d: "儒利奥·普列斯特斯今天在里约热内卢隆重的仪式上宣誓就任巴西总统。我们伟大的共和国将继续为巴西带来进步和稳定！"
 bra.43.t: "古斯塔沃·多特·巴罗索就职"
 bra.43.d: "古斯塔沃·多特·巴罗索今日宣誓就任巴西总统！在他的演讲中，他宣布了这是巴西新时代的开始，这次选举将改变我们祖国的未来。"
 bra.44.t: "若昂·曼加贝拉就职"
 bra.44.d: "若昂·曼加贝拉今天在里约热内卢隆重的仪式上宣誓就任巴西总统。我们伟大的共和国将继续为巴西带来进步和稳定！"
 bra.45.d: "虽然整合主义的激进高潮已经过去，我们的民主依旧不如很多人所期望的那样强大。许多问题仍然存在，但民众已经参与大量投票，决定国家未来几年的命运。最有争议的讨论往往来自于自由派的分歧，但这些投票依旧十分开放，而且投票结果很有可能决定巴西的未来。随着选票被投入投票箱，很明显，获胜者是……"
 bra.45.a: "古斯塔沃·卡帕内马及共和党。"
 bra.45.b: "博尔热斯·德·梅代罗斯及自由党。"
 bra.45.c: "弗朗西斯科·普列斯特斯·马亚及自由民主党。"
 bra.45.e: "内雷乌·拉莫斯及社会民主党。"
 bra.46.t: "古斯塔沃·卡帕内马就职"
 bra.46.d: "古斯塔沃·卡帕内马今天在里约热内卢隆重的仪式上宣誓就任巴西总统。我们伟大的共和国将继续为巴西带来进步和稳定！"
