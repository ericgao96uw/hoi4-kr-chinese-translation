 chi_for.6.d: "[ROOT.GetName]军队的检查点和铁路线遭受了一系列的炸弹袭击，损害了我们的军事能力。这些破坏活动据线报为国民党的地下组织所策划实施，但截至目前我们的保卫部门只抓获了极少数的几个特务。更令人不安的是，这些破坏行动只针对我们的部队以及那些有助于我们对抗[CHI.GetNameDef]的资源，这表明他们的情报活动对我军动向有着极高程度的掌握。\n\n前线方面则反馈称，有迹象表明国民党正在筹划对我们发起一项大规模进攻。"
