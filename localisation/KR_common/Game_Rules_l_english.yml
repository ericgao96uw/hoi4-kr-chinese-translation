 RULE_OPTION_CAN_NEW_ENGLAND_RANDOM_DESC: "第二次美国内战开始之际，加拿大将决定是否介入新英格兰，以及是否要在该地区建立一个同盟政府。"
 RULE_OPTION_CAN_NEW_ENGLAND_FORM: "£KR_game_rule_flag_NEE  £KR_game_rule_flag_CAN  建立新英格兰"
 RULE_OPTION_CAN_NEW_ENGLAND_FORM_DESC: "第二次美国内战开始之际，加拿大将介入新英格兰，并建立一个同盟政府。"
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM: "£KR_game_rule_flag_CAN  占领新英格兰"
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM_DESC: "第二次美国内战开始之际，加拿大将介入新英格兰，但会选择占领这一地区，而非建立同盟政府。"
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE: "£KR_game_rule_flag_CAN  无视新英格兰"
