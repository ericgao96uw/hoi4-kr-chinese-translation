 ustates.1000.a: "美国的命运危如累卵。"
 ustates.1001.t: "弗洛伊德·奥尔森当选美国总统"
 ustates.1001.d: "在这动荡时刻，一匹黑马脱颖而出，似乎弗洛伊德·奥尔森成为了美国历史上首位以农民劳工党候选人身份赢得全国选举的总统。奥尔森凭借农工党纲领史无前例地将民主党人和共和党人联合在一起，并在民粹主义和宗派主义撕碎整个国家的道路外寻找另外的折中之路。\n\n他胃癌正在恢复的消息振奋了他的支持者，奥尔森在社会主义者的抗议声以及要求恢复经济、重新缔结民族兄弟情谊和避免任何可能发生的政治暴力的呼声中大步迈进了白宫。"
 ustates.1001.a: "我们将会持续关注。"
 ustates.1002.t: "休伊·朗当选美国总统"
 ustates.1002.d: "尽管美国国内自1925年后的大萧条之后一直处于动荡，总统选举仍要继续，现在选举结果已经明了——美利坚至上党的休伊·朗当选了美国的第31任总统。\n\n休伊·朗一直因他在路易斯安那州的成功治理而闻名，但他也因其民粹主义的政治观点和一分钟人对政敌的打压而受到批评。不过，美利坚社会党对不公正选举结果表示了抗议……"
 ustates.1002.a: "让我们看看这南方人总统能做什么。"
 ustates.1003.t: "杰克·里德当选美国总统"
 ustates.1003.d: "尽管美国国内自1925年后的大萧条之后一直处于动荡，总统选举仍要继续，现在选举结果很清楚了——美利坚社会党的杰克·里德当选了美国的第31任总统。\n\n在俄罗斯考察期间，杰克·里德逐渐开始信仰工团主义，并且成为了一位富有洞察力的政治行动家。这种政治立场使得他在美国成为了众矢之的，但他所领导的工会联盟却并未因此受挫。不过，美利坚至上党就对此次选举结果表示了抗议……"
 ustates.1003.a: "让我们看看这小记者能做什么。"
 ustates.1004.t: "美国内战结束"
 ustates.1004.d: "第二次美国内战结束了，这场新世界有史以来最为血腥的冲突终于尘埃落定。寡妇们哭泣着埋葬死去的丈夫与儿子，而美利坚合众国的旧政权已在四十八州重建了统治。全国各地都在逐步解除戒严令，最后的叛乱分子则会交给国民警卫队处理。\n\n虽然合众国政府胜利了，但难以忍受的损失将永久地改变这个国家的面貌。内战令大多数主要城市化为一片废墟，造成数十万人伤亡。美国人无忧无虑与开放的心态遭到了巨大打击……"
 ustates.1004.a: "这会对美国梦有什么影响呢？"
 ustates.1005.t: "美国内战结束"
 ustates.1005.d: "第二次美国内战结束了，这场新世界有史以来最为血腥的冲突终于尘埃落定。寡妇们哭泣着埋葬死去的丈夫与儿子，而反动军事独裁已篡夺了美国旧政权，并击败了所有宿敌。道格拉斯·麦克阿瑟将军已下令对全国范围内可能出现的国贼与邦联、联合工团孑遗实施铁拳打击，国家开始缓慢重建。\n\n美利坚合众国未来是会重新回到民主政治，还是会看着这位领袖将建国先贤们的遗产踩在军靴底下？只有时间能说明一切，无论如何，这场战争会永远铭刻在美国人民的意识深处……"
 ustates.1005.a: "这会对美国梦有什么影响呢？"
 ustates.1006.t: "美国内战结束"
 ustates.1006.d: "第二次美国内战结束了，这场新世界有史以来最为血腥的冲突终于尘埃落定。寡妇们哭泣着埋葬死去的丈夫与儿子，而旧政权已轰然倒塌，奉行保守主义加反动主义的邦联政府在华盛顿升起了国旗。重建议程正在制定，休伊·朗总统宣布终战日为一个新的国定假日。\n\n那曾被认为是民主灯塔的美利坚已经陨落。来自南方的专制政权未来将会怎样？只有时间能说明一切，无论如何，这场战争会永远铭刻在美国人民的意识深处……"
 ustates.1006.a: "南方这次赢了……"
