 syria_focus: "叙利亚国策树"
 SYR_status_quo: "维持现状"
 SYR_status_quo_desc: "自叙利亚民族出现以来，叙利亚一直由各个城市的名门望族统治。这些大家族既是宗教机构与官僚体系中的庇护者，同时也是那些不幸的叙利亚人的庇护神。因此让欧式的大众政治融入叙利亚简直是在折磨叙利亚人民。这种制度会把我们的人民都洗脑为狂热的马克思主义者、疯狂的极端分子和侵略主义疯子。"
 SYR_egypt_cooperation: "叙利亚-埃及合作"
 SYR_egypt_cooperation_desc: "若没有埃及出手相助，我们便无法斩断叙利亚身上的枷锁。我们理应与他们维持牢固的关系，并为更加光明和繁荣的未来携手并进！"
 SYR_ban_parties: "取缔政党"
 SYR_ban_parties_desc: "政党不过是叙利亚人民的累赘，若是我们想要强大而成功的阿拉伯国家，那么现在便是时候终结这些烦人的团体了。"
 SYR_military_directorate: "建立军事情报指挥部"
 SYR_military_directorate_desc: "通过扩大军事情报指挥部的力量，我们得以更好的渗透和消灭我国国内的反对派。"
 SYR_suez_damscus_rail: "苏伊士-大马士革铁路"
 SYR_suez_damscus_rail_desc: "我们与埃及关系紧密，经济方面更是如此。毕竟现在叙利亚已经无法和北方以及地中海的邻居们做生意了，贸易往来和埃及所施加的影响彻底打破了国内垄断企业生存的环境。为了加强他们在我国的地位，埃及人正在推动和扩大我国经济中心和苏伊士运河二者之间的铁路与公路的建设工作。"
 SYR_integrate_military: "统一军事指挥"
 SYR_integrate_military_desc: "埃及军事指挥部在独立战争时期随展现的优良战术与决策不能被视而不见，也正是因为他们的行动，我们才得以从奥斯曼帝国手中重获自由。既然我们正日益与埃及加强联盟关系，我们有必要把两国军队的指挥权统一起来。"
 SYR_end_land_reform: "废除奥斯曼土地制度"
 SYR_end_land_reform_desc: "十九世纪末奥斯曼帝国曾在叙利亚实行土地改革，他们的主要目的是希望削弱半封建地主阶级在叙利亚的影响，以此将权力从当地有影响力的阿拉伯家族手中转移到奥斯曼帝国的国家机器里。作为那些阿拉伯家族的后代，我们有义务也有责任扭转奥斯曼人的土改，以防叙利亚再度被他们所折磨。"
 SYR_undercut_aleppan: "削弱阿勒颇政治影响"
 SYR_undercut_aleppan_desc: "虽说大马士革是全叙利亚的中心，可是阿勒颇和整个北叙利亚都不怎么听中央的话。我们必须采取行动，加快叙利亚的经济发展速度，免得阿勒颇地带喧宾夺主。"
 SYR_destroy_mudafa: "击败权力捍卫协会"
 SYR_destroy_mudafa_desc: "权力捍卫协会的那帮恐怖分子是对我国生存根基的极大威胁，我们必须采取行动，一劳永逸地粉碎他们。"
 SYR_sunni_dominance: "维持逊尼派主导"
 SYR_sunni_dominance_desc: "虽说叙利亚的民族构成很是复杂，但是逊尼派教徒是我国我可否认的主体人群。也许有人可能会骂我们种族歧视压榨少民，可是你不能不承认叙利亚就是逊尼派国家这一铁打的事实啊。"
 SYR_abolish_mt_lebanon: "撤销黎巴嫩山自治区"
 SYR_abolish_mt_lebanon_desc: "虽然当年各个黎巴嫩人民兵组织都在大起义期间发挥了作用，不过现在看来他们比起叙利亚更关心他们自己那一亩三分地。既然这帮人都已经撕破脸了，那也就别再继续留着个自治区供他们胡闹了。"
 SYR_jewish_land: "制止犹太人购地"
 SYR_jewish_land_desc: "犹太人的到来给我们的城市带来了繁荣，但也让叙利亚本就混乱的少数族裔构成乱上加乱。我们最好限制犹太人购地的行为，免得在这样乱下去。"
 SYR_sewcure_alawyin_mountains: "掌控海岸山脉"
 SYR_sewcure_alawyin_mountains_desc: "阿拉维山的地形让那群阿拉维派得以人仗山势。我们一日放任此地供他们胡闹，我们便一日不得安宁。"
 SYR_expand_harbours: "扩建海法&的黎波里海港"
 SYR_expand_harbours_desc: "海法和的黎波里两港虽说过去几年一直在稳步发展，但是仍然存有较大的发展潜力。我们可以继续扩大港口设施，也许有朝一日能让它们成为东地中海的主要转口港。"
 SYR_contest_al_jazziris: "与贾扎伊里家族协商"
 SYR_contest_al_jazziris_desc: "贾扎伊里家族最近混的风生水起，实在是让我们感到不爽，这帮人甚至开始和我们抢夺大马士革的统治权。我们得动用一切手段，不管是给他们添堵或是在他们的地盘里抢股份，我们都得想办法逼他们就范并听我们的指挥。"
 SYR_centralise_authority: "大马士革集权"
 SYR_centralise_authority_desc: "那群分权主义者出的昏招只能让我国的行政效率低下的要死。只有在行政、经济和政治上统统集权才能办好大事。虽说我们的集权计划才刚起步，但是我们现在就要拿出一套集权宪法来，以便我们先巩固好我们的官僚结构。"
 SYR_hawran_secured: "掌控豪兰"
 SYR_hawran_secured_desc: "豪兰的农业对确保我们新生国家的安全非常重要，我们可以在那里任命忠于大马士革的行政官员，免得豪兰动了反叛我们的念头，并继续为我们所用。"
 SYR_hama_damascus_axis: "开发哈马-大马士革枢纽"
 SYR_hama_damascus_axis_desc: "得益于我们的政策，哈马市和大马士革和他们二者之间的地区正在快速成为叙利亚国的最中心，此地是我们忠诚的核心地带。如果我们可以继续发展此地，就可以完全消除其他地区可能对“大马士革-哈马轴心”竞争的威胁。"
 SYR_cooperate_with_nasha: "恢复与纳沙希比家族的合作"
 SYR_cooperate_with_nasha_desc: "与耶路撒冷的地头蛇纳沙希比家族对抗无疑是自找不快，我们也没什么兴趣这么干。事实上，我们反而希望能和纳沙希比们达成和解，我们将向他们做出承诺，以便让他们站在我们一边。"
 SYR_palestnian_railroad: "东巴勒斯坦铁路计划"
 SYR_palestnian_railroad_desc: "为了加强耶路撒以东的运输能力，我们将集中精力在东巴勒斯坦修建一条铁路。这一就可以将安曼与别的叙利亚城市连接起来，既可以给我国带来经济增长，还能让权力更好的集中在大马士革政府手中。"
 SYR_republic_of_equals: "平等共和国"
 SYR_republic_of_equals_desc: "叙利亚是一个多元国家，尽管阿拉伯人是主体民族，但他们并不是叙利亚仅有的居民。库尔德人、土耳其人和阿拉维教徒都将团结与叙利亚的旗帜下，让我们携手共创一个强大而平等的共和国。"
 SYR_1940_census: "[GetYear]年叙利亚人口普查"
 SYR_1940_census_desc: "我们既然已经站稳了脚跟，也就绝对有必要对所有叙利亚领土进行一次大规模人口普查了。这样我们才能更好的了解那些少数民族地区的情况。"
 SYR_palestinian_round_table: "巴勒斯坦圆桌会议"
 SYR_palestinian_round_table_desc: "巴勒斯坦地区近年来一直局势不稳，此地需要我们的重视。既然如此，我们应该建立起一个由该地区的代表组成的圆桌大会，共同讨论并保障该地区未来的和平并制定一份协议出来。"
 SYR_jewish_investment: "鼓励犹太投资"
 SYR_jewish_investment_desc: "黎巴嫩附近的犹太社区是最近几年才形成的，虽说有人一直歧视这些居民，但我们决的这种行为和政策实在是短视。我们将支持犹太人对叙利亚的投资，以便积攒一些我国发展急需的资本，"
 SYR_restore_mt_lebanon: "重建黎巴嫩山自治区"
 SYR_restore_mt_lebanon_desc: "黎巴嫩山周边地区的民族构成非常复杂，因此不能简单粗暴的整合进叙利亚，我们应该重建当地自治区，以便让该地区的少数民族得以和平共存。"
 SYR_alawite_region: "创建阿拉维自治区"
 SYR_alawite_region_desc: "山区中的阿拉维派居民们永远不会屈服于武力，不过我们倒是可以通过给予自治权的手段，向他们表明诚意，告诉他们我们理解并尊重他们希望保护自己族群和传统的愿望。"
 SYR_kurdish_region: "创建库尔德自治区"
 SYR_kurdish_region_desc: "叙利亚国内的库尔德人只是分散在中东的诸多分支中的几支，他们一直不认同叙利亚，还一直寄希望于独立。我们可以为他们提供自治区，这样可以终止我们与库尔德人之间的歧视和摩擦并团结一致，一劳永逸地结束我们两族间的冲突。"
 SYR_druze_region: "创建德鲁兹自治区"
 SYR_druze_region_desc: "德鲁兹教徒人数很少却又不可忽视，我们会为他们提供自治区，以免有再次发生针对他们德歧视或是暴力行为。"
 SYR_syrian_federation: "宣告叙利亚联邦"
 SYR_syrian_federation_desc: "一切尘埃落定，现在是时候彻底巩固我们的联邦制了，我们将从一部宪法开始，宣告叙利亚联邦的诞生。我们将向全世界宣告，分歧并不能分裂我们，只能使我们更加团结。"
 SYR_national_pact: "国民宪章妥协"
 SYR_national_pact_desc: "要是我们的政权根本无法代表全体少数民族的利益，又怎么有脸自称我们能代表他们的意愿。虽说可能会有人指责我们作秀，也不考虑任人唯贤的基本原则，但是平等代表权重于一切。"
 SYR_adana_voting: "阿达纳全民公决"
 SYR_adana_voting_desc: "我们可以用武力干翻这群土耳其人，可是每干掉一个土耳其人，都会让十个土耳其人憎恨我们并拿起武器。我们得做出改变并向他们做出一些让步，也许我们还不会落得太难堪的下场。"
 SYR_maintain_sunni_dominace: "维护逊尼派主导权"
 SYR_maintain_sunni_dominace_desc: "虽说为少数民族争取自由我们责无旁贷，可是因为有人投胎投的好就允许他们步步高升是不是有点太过分了。他们常说我们的重要职位全是由逊尼派担任的，可是这或许是因为这些逊尼派才华横溢才能担任如此要职？"
 SYR_decentralized_development: "发展计划去中心化"
 SYR_decentralized_development_desc: "叙利亚现在面临的问题就是发展的既不发达又不均衡。为了一石二鸟的解决问题，我们应该促进全国各地共同发展，而不是集中发展某一块地方。虽说大家常说，船到水上自然能浮，而我们再扔点累赘下去岂不是能直接起飞。"
 SYR_syrian_agri_bank: "叙利亚农业银行"
 SYR_syrian_agri_bank_desc: "叙利亚的银行业实在不怎么发达，在我国农村地带就更不用说了。为了为我国发展积攒资本，我们得鼓励农业银行的发展，并向那些希望提高产量的农民发放贷款。"
 SYR_support_hawran: "扶持豪兰"
 SYR_support_hawran_desc: "豪兰是我国重要的农业区。我们得促进当地的繁荣，这样别的地方的叙利亚人才能吃上粮食。"
 SYR_redistribute_state_land: "国有土地再分配"
 SYR_redistribute_state_land_desc: "我国不少农民都是贫农，虽然一时很难解决这个现状，但是我们倒不是一点辙都没有，很快我们就能把国有土地发放给那些最绝望的人。"
 SYR_ghab_project: "加卜工程"
 SYR_ghab_project_desc: "水力发电可以为我国成千上万的居民提供几乎用之不竭的电力。虽然最开始我们一定要花一大笔钱，但是作为回报所得到的电力将永远改变我们的社会和经济，我们将就此跻身现代国家之列。"
 SYR_army_with_a_state: "军国一体"
 SYR_army_with_a_state_desc: "叙利亚必须全民皆兵。我们的军队将指挥叙利亚的一切，敌人将为之望而却步。"
 SYR_military_mandate: "军事委任"
 SYR_military_mandate_desc: "军队为叙利亚的诞生轰鸣礼炮，而军队也将继续保护她。军队的武器将掌控国家的船舵，颠覆分子将无从下手。"
 SYR_chief_agency: "国家机密保护局"
 SYR_chief_agency_desc: "为了我国的安全，我们必须建起一个新的机构，负责保护我国的国家机密和监视危险分子。"
 SYR_restore_democracy: "恢复议会民主"
 SYR_restore_democracy_desc: "不管是因为军政府闹得太凶，或是出于派系斗争，还是真正的对于民主的信仰，军中各派都已经开始准备推翻军政府。在密室中，计划与联络已被确保完毕，所有人都准备伺机而动。"
 SYR_replace_civilian_admin: "文官机构更替"
 SYR_replace_civilian_admin_desc: "无能的文官是时候退出历史舞台了，今后军纪将渗透入叙利亚政府的每个角落。未来的叙利亚绝不会屈从于官僚主义的淫威。"
 SYR_revise_constitution: "文官机构更替"
 SYR_revise_constitution_desc: "国家的文化由青年塑造，青年所珍视的信仰与理想便是国家未来的地基。而如今的叙利亚还要多出一项课程，那就是教会叙利亚人巩固他们的军纪与信仰。并确保我们的计划能够在叙利亚的每个角落完美执行。"
 SYR_1940_conscription_law: "实施[GetYear]年征兵法"
 SYR_1940_conscription_law_desc: "自由之树若是无水浇灌也就无法成长，而我们的新生的国家也不例外。我们必须起草一份新的征兵法案，以免没有足够的爱国者来保护叙利亚和祖国人民。"
 SYR_basic_principles: "推动基本方针"
 SYR_basic_principles_desc: "叙利亚改变了黎凡特，可此等改变还不够，我们要创立全新的制度和全新的社会，让它能载着叙利亚走向千秋万代。"
 SYR_mandatory_education: "实施义务教育"
 SYR_mandatory_education_desc: "无知即耻辱，若是不纠正这种错误，未来几十年我国必将无法发展。要是我们不去教导我国公民什么是错什么是对，那他们一定会被那群令人作呕的工团分子或是别的什么人洗脑的。"
 SYR_fight_darkness: "打击“黑恶势力”"
 SYR_fight_darkness_desc: "不同宗教与信仰间的冲突只会让我们之间心生芥蒂，我国没有穆斯林、犹太人和基督徒，只有叙利亚人民。我们必须与过去一刀两断，让光芒照入黑暗之中。我们将忘记过去，注视未来。"
 SYR_separate_church_state: "教国分离"
 SYR_separate_church_state_desc: "水火两不容，明暗不两立，政教要分治；这两样东西永远不得融合在一起，他们的交融只能孕育出无能的残废品。你可以在家里祈祷，但走出家门你必须是一名爱国者，国家永远要放在第一，因为没有国家，他们什么都不是。"
 SYR_integrate_ssnp: "整合叙利亚社会民族党武装"
 SYR_integrate_ssnp_desc: "军队的勇敢与能力毋庸置疑，可是军人们似乎不是很理解和支持我们的事业。为了解决这个问题，我们将开始把社会民族党的准军事组织整合进叙利亚正规军中，我们的纲领将如寻常的演习和战术一样，成为军队中的一部分。"
 SYR_syrian_assimilation: "叙利亚整合同化方案"
 SYR_syrian_assimilation_desc: "我国的少数民族们已经误入歧途，他们还不明白他们压根就和我们没什么不同，无非是被人为概念给误导了而已。我们必须动用强硬手段，让他们接受现实，也许有人会指责我们动用武力，然而这是促进民族团结的必要之举。"
 SYR_nationalize_the_economy: "国有化经济"
 SYR_nationalize_the_economy_desc: "自由放任主义经济很容易让大家误入歧途，随后痴迷于投机与牟利当中。我们将直接控制我国的经济，并告诉这群土味“经济学家”，叙利亚的市场由看不见的手管着。"
 SYR_abolish_feudalism: "废除封建制"
 SYR_abolish_feudalism_desc: "封建制是一种落后又古老的土地和政府管理形式。我们若想成为现代国家，就必须要摒弃这种落伍又不平等的制度。"
 SYR_syrian_renaissance: "叙利亚文艺复兴"
 SYR_syrian_renaissance_desc: "艺术与文化的蓬勃发展将让叙利亚人民在世界上脱颖而出。随着叙利亚人民充满活力与创造力，我们必将成为世界上最具创新性的灯塔。"
 SYR_economic_planning: "中央经济规划局"
 SYR_economic_planning_desc: "我们要组建一个可以控制和规划国家商业发展路线的中央委员会，这样可以更好的管理我国经济的发展。"
 SYR_military_production: "促进军事生产"
 SYR_military_production_desc: "现在我们得以掌控经济走向，我们便可以让工厂着重重工业，而不是把经历放在不重要的消费品上。毕竟重工业对我军装备现代化的进程至关重要。"
 SYR_economic_indepedence: "促进经济独立"
 SYR_economic_indepedence_desc: "贸易战中只有赢家与输家，而输家只得成为产品倾销地。我们要建立起一个不受国际市场影响的自给自足国家，这样我们既不会因封锁而陷入饥荒，也不会被人敲诈走宝贵的资源。"
 SYR_az_zor_oil: "代尔祖尔石油开发"
 SYR_az_zor_oil_desc: "全中东各地都有黑色黄金，要是我们可以利用起这些石油的话，我们绝对可以大赚一笔，并得以维持我们的经济独立地位。"
 SYR_beritut_harbor: "扩建贝鲁特港"
 SYR_beritut_harbor_desc: "贝鲁特港有潜力成为黎凡特地区主要出口港，我们要得投入更多的资金以便购买新的起重机并翻新码头，如此才能激发贝鲁特港的潜力。"
 SYR_expand_cotton_production: "促进阿勒颇棉产"
 SYR_expand_cotton_production_desc: "阿勒颇附近的棉花田能带来一大笔利润，这就是种植经济作物的好处。既然这样我们可以购买新的农业机械和改进灌溉技术，阿勒颇棉花王就要大赚一笔了。"
 SYR_support_textile_industry: "扶持叙利亚纺织业"
 SYR_support_textile_industry_desc: "叙利亚的纺织品世界闻名，我们若是能促进纺织业的发展的话，就可以从出口业为政府赚回一大笔钱。"
 SYR_defend_natural_syria: "保卫沙姆"
 SYR_defend_natural_syria_desc: "泛阿拉伯之梦确实无比美好，但是就现实来看，这也仅仅是个梦了，很多人都不希望我们新生的国家被划入一个如此庞大且冲突颇多的大阿拉伯国里。因此我们必须明确立场，我们将捍卫我们已经用鲜血换来的东西，那便是独立的叙利亚国家。"
 SYR_greater_syrian_nationalism: "大叙利亚民族主义"
 SYR_greater_syrian_nationalism_desc: "我们所取得的成就超乎大部分人的想象，虽说有一些理应属于我们的土地仍未回归。但是光荣的奋斗现在已经结束，新的斗争已经拉开了序幕，而这一次我们将彻底光复整个大叙利亚。"
 SYR_cypriot_claim: "宣称塞浦路斯"
 SYR_cypriot_claim_desc: "塞浦路斯岛对于泛叙利亚事业也许无足轻重，可是该岛可是东地中海的战略要点。数百年来塞浦路斯头一次没有被任何列强掌控，因此，他们也没什么能力抵抗觊觎此地的入侵者。我们有必要在其他人抢先之前攻克此地。"
 SYR_reclaim_cillcia: "收回奇里乞亚"
 SYR_reclaim_cillcia_desc: "奇里乞亚在我国实力尚弱时被人夺走，而现在是时候洗刷耻辱了。我们会好好提醒土耳其人到底谁才是赢家，并确保他们这辈子都忘不了这点。"
 SYR_syria_assyria: "统一叙利亚与亚述"
 SYR_syria_assyria_desc: "团结沙姆地区的全体人民是我们的终极目标，我们将把肥沃的土地收入囊中，从而确保我们的国家将存在至千秋万代。当我们的旗帜飘扬于巴格达之上，我们的国家将就此永远团结一致。"
 SYR_international: "与第三国际合作"
 SYR_international_desc: "比起别的国际组织，第三国际无疑更能代表普罗大众的真正解放，他们并不是那些只想从我们这里捞好处的德国或是埃及的帝国主义者。虽然我们并不打算成为工团国家，但这样至少也可以告诉那些工团主义者我们并不反对他们的事业。"
 SYR_phalanstere: "加入法伦施泰尔国际"
 SYR_phalanstere_desc: "法伦施泰尔国际是工团主义者的学术团体，各国的成员都可以在国际中平等的分享知识。如果我们也加入法伦施泰尔国际，我们的学者就可以和巴黎与伦敦的领导人们直接沟通。"
 SYR_reichspakt: "与帝国公约合作"
 SYR_reichspakt_desc: "跟埃及人不同，德意志帝国对干涉黎凡特没什么兴趣，撑死了就是往这里投点资，干不了别的。既然如此，我们可以与他们在军事及经济方面合作，以此来让我国继续发展并加强军事实力。"
 SYR_destroyers_forbases: "驱逐舰换基地"
 SYR_destroyers_forbases_desc: "虽然德国人不打算在黎凡特搞殖民地，不过欧洲人见了海军基地就跟孩子见了奶一样。我们可以以此为自己牟点利，让德国人交出一些军剩军舰，然后再把驻扎权给他们。"
 SYR_foreign_investors: "鼓动外国投资"
 SYR_foreign_investors_desc: "叙利亚并不是什么世界经济中心，可是我们之所以没有成为世界经济中心仅仅是因为潜力没有被激发出来，另外我们本身手上也掌握不少资源。我们得改善我们在外国投资者心中的形象，说服他们往叙利亚投入我们现在急需的资金。"
 SYR_cairo_pact: "与开罗条约合作"
 SYR_cairo_pact_desc: "开罗条约组织是唯一真正同情我们的组织，开罗条约组织之所以成立就是为了粉碎奥斯曼帝国对阿拉伯人民的压迫的，除了和阿拉伯同胞们结盟，跟别的异族混在一起实在是自找不快。"
 SYR_cairo_damascus_line: "整修开罗-大马士革铁路线"
 SYR_cairo_damascus_line_desc: "开罗和大马士革间的铁路线因奥斯曼和埃及的常年冲突和缺乏投资而衰败，亟待修复。随着和埃及人的合作关系的新生，我们能修复这一关键铁路连接来作为我们双方友谊的证明，并为贸易增光彩。"
 SYR_defend_syrian_national_interests: "保卫叙利亚国家利益"
 SYR_defend_syrian_national_interests_desc: "我们确实应该避免冲突，可是全球局势不是我们怎么想就怎么变得，大国间的争斗肯定会不可避免的影响到我们。我们必须选边站，以免落得孤立无援的结局，并尽全力捍卫我们所珍视的一切。"
 SYR_pursue_neutrality: "追求中立"
 SYR_pursue_neutrality_desc: "人们总说中立是懦弱的表现，却不知道中立反而是最需要勇气的决定。跟那些没什么自保能力的国家相比，我们可不打算把我们绑在任何一群国家的战争机器上，除了我们自己谁也不信。我们将于其他国家保持距离，若是有外敌胆敢来侵犯我们，我们自会用行动告诉他们我们中立绝不是因为懦弱。"
 SYR_standard_small_arms: "轻武器标准化"
 SYR_standard_small_arms_desc: "我们的军械库里装满了奥斯曼帝国和别国的万国牌武器，这都快把我们的后勤军官活活逼疯了。为了给后勤部留条活路，我们要开始标准化我们的装备和补给线。"
 SYR_military_colleges: "重开奥斯曼军校"
 SYR_military_colleges_desc: "拥有一支经验丰富的军官团十分重要，虽说现在我军军官各个身经百战，可是坐吃山空不可取。我们现在要重开奥斯曼帝国的军校，以培养新一代叙利亚军官，但愿他们能够带领我军立于不败之地。"
 SYR_munution_factories: "翻新阿勒颇军工厂"
 SYR_munution_factories_desc: "因为缺乏投资的缘故，阿勒颇军工厂已经年久失修了，跟别的军工厂比也显得过时了。我们得对这些设施投入资金，确保他们能够继续发挥作用，并为未来的叙利亚军队提供装备。"
 SYR_domestic_arms_production: "本土军火生产"
 SYR_domestic_arms_production_desc: "虽然我们现在还需依赖其他国家的军剩装备，但是未来我们便能实现自给自足并完善我们的国防能力，随着兵工厂被改造完毕，我们现在已经能够实现武器及弹药的自给自足了。"
 SYR_lion_of_syria: "叙利亚雄狮"
 SYR_lion_of_syria_desc: "在我国一直专注于发展和工业化时，也必须要花点工夫看看我们的成果，回望一下如今我们已经走了多远。我们最开始仅仅是一群仅有雄心壮志的沙漠叛军，可如今却已经作为胜者挺立于世间。叙利亚的雄狮正发出阵阵怒吼，黎凡特与地中海都将竖起耳朵聆听我们的声音。"
 SYR_hawk_of_qurash: "古莱什战鹰"
 SYR_hawk_of_qurash_desc: "空军可以决定未来战争的走向，我们新生的军队可以避免被传统所束缚，并承认空军的地位。我军将如雄鹰一般翱翔于蓝天之上，随时拿下那些自寻死路之敌。"
 SYR_phoncian_shipbuilding: "扩展腓尼基造船业"
 SYR_phoncian_shipbuilding_desc: "我们是腓尼基遗产的继承人，正如古代的腓尼基人一样，我们将永远与海洋这个财富与宝藏得源泉联合在一起，我们必须在海上立于不败之地，我们的渔民和商船队都将为此受益。"
 SYR_syrian_naval_academy: "开办叙利亚海军学校"
 SYR_syrian_naval_academy_desc: "有船当然是好事，可是好船配烂人可就受不了了。我们将建起一座新的海军军校，训练更多水兵在未来为我们而战，并驾船航行于海洋之上保家卫国。"
 SYR_arab_leadership: "确立阿拉伯运动的领导地位"
 SYR_arab_leadership_desc: "一众宵小竞相宣称其为阿拉伯的大哥，所以我们很有必要宣布我们才是泛阿拉伯运动的真正领导，特别是考虑到叙利亚是个多民族国家，我们比其他人更有资格来建立泛阿拉伯联邦。虽然这无疑会树敌多多，但我们已经准备好了。"
 SYR_League_of_Arab_States: "建立阿拉伯国家联盟"
 SYR_League_of_Arab_States_desc: "为了阿拉伯的统一，第一步将是各个国家整合进一个同一化的政治经济联盟内。为此，我们将成立阿拉伯国家联盟来供商讨相关事宜并加强整合措施。"
 SYR_Economic_Social_Council: "建立经济与社会委员会"
 SYR_Economic_Social_Council_desc: "整合的第一步是建立一个经济与社会委员会，以终结各国贸易壁垒，和保障落后经济地区的发展。"
 SYR_Arab_Customs_Union: "阿拉伯关税同盟"
 SYR_Arab_Customs_Union_desc: "随着关税壁垒的废除，是时候深化经济合作了。我们将在各国之间组建共同关税区，并最终将各地区的经济完全整合进一个共有体系中。"
 SYR_Joint_Defence_Council: "建立联合防御委员会"
 SYR_Joint_Defence_Council_desc: "我们的第二个目标是防务领域。为此，我们将创建一个联合防务委员会，以促进各成员国之间的军事合作。"
 SYR_Arab_Unified_Command: "整合阿拉伯指挥结构"
 SYR_Arab_Unified_Command_desc: "随着各成员国间军事合作的增加，是时候深化军事整合了，我们会将各国司令部整合入一个体系之内，向统一的阿拉伯军队之建立迈出第一步。"
 SYR_Arab_Parliament: "建立阿拉伯事务议会"
 SYR_Arab_Parliament_desc: "既然经济与军事的一体化工作正在顺利进行，那么现在是时候开始最具争议的一个阶段了，那就是政治一体化。虽说期望君主国与共和国一夜之间就合二为一实在是做梦，但是我们可以办起一个议会，让全体阿拉伯人民发声并推进这一计划。"
 SYR_Council_of_Transportation: "交通委员会"
 SYR_Council_of_Transportation_desc: "虽说铁路和公路网已经能做到横跨整个中东，并将各个城市连接在一起，问题是当前没有一个统一的系统管理它们，以至于这些铁路网根本没有预想中的那么好，整个旅行过程比原来预想的还要复杂。为解决这个问题，我们将成立一个统一的交通委员会，统一管理各个成员国之间的交通网络。"
 SYR_Council_of_Justice: "司法委员会"
 SYR_Council_of_Justice_desc: "中东各地使用的法律各不相同，什么伊斯兰法、民法甚至是习惯法都不统一，因此我们很难建立起一个统一的司法体系。若是想解决这个问题，我们应该建立一个联合司法委员会，确保各个成员国都能使用公平而互通的法律条款。"
 SYR_Council_of_Social_Affairs: "社会事务委员会"
 SYR_Council_of_Social_Affairs_desc: "一般大家都觉得未来的阿拉伯国家应该就是各成员国间主体民族的联盟，但是关键在于中东地区到处都有少数民族，文化和宗教也五花八门。这些群体间各有自己的信仰与社会制度，未来的阿拉伯联邦必须要尊重他们的信仰与习俗。我们将建立起一个社会事务委员会，促进各个群体间的理解和尊重。"
 SYR_Arab_Federation: "宣称阿拉伯联邦"
 SYR_Arab_Federation_desc: "突破万难，统一的阿拉伯国终于要就此诞生了。我们长久以来促进阿拉伯各国间的理解的努力也不会白费。接下来要做的就是最后几项协议的起草工作，并为这个新联邦制作新的宪章，无论未来何去何从，有一点是绝对确定的，那就是我们的行为将永远的改写中东的历史走向。"
 SYR_challenge_egypt: "挑战埃及秩序"
 SYR_challenge_egypt_desc: "埃及在促进阿拉伯起义的过程中发挥了至关重要的作用，这点无可否认，但是这个新的地区列强正在日渐的不安分。而现在，一个全新的国家，一个更加年轻、更具活力的国家将投身于泛阿拉伯事业，而老列强必须为新人让位。"
 SYR_destablise_hejaz: "剑指汉志"
 SYR_destablise_hejaz_desc: "汉志的君主们自认他们凌驾于泛阿拉伯事业之上，并拒绝与我们合作。我们不能允许他们继续与我们唱反调。幸运的是，他们国内有不少支持阿拉伯统一的人，我们可以煽动他们采取行动，在哈希姆滚蛋以后我们可以扶持他们上台掌权。"
 SYR_destablize_the_imamate: "染指伊玛目国"
 SYR_destablize_the_imamate_desc: "也门自恃他们的地形易守难攻，他们最后还是露出了狐狸尾巴，并拒绝成为阿拉伯国家的一分子。然而，他们低估了我们一统阿拉伯的决心，我们将采取行动，将也门置于统一阿拉伯的旗帜之下。"
 SYR_arab_broadcasts: "阿拉伯之声广播"
 SYR_arab_broadcasts_desc: "虽然已经有不少能人志士投身于我们的事业下，可赢得群众支持也是重中之重。我们要让宣传机器火力全开，激起人民心中的泛阿拉伯事业的支持，为日后阿拉伯联邦的成立打下基础。"
 SYR_destablise_persian_gulf: "破坏波斯湾稳定"
 SYR_destablise_persian_gulf_desc: "这个在波斯湾的君主国总是喜欢搞孤立主义，随着他们拒绝了我们的示好之后更是如此。好在这个国家本身就矛盾重重，只要我们往伊朗人的门上踢一脚，整栋腐朽的建筑都将灰飞烟灭。"
 SYR_destablize_iraq: "腐蚀伊拉克"
 SYR_destablize_iraq_desc: "不走运啊不走运，我们富饶的伊拉克邻居居然拒绝与我们合作，看来他们更喜欢一个人呆着。而且我们必须得好好板正他们的错误，帮助他们弃暗投明，泛阿拉伯主义在他们国家很受欢迎，我们得煽动这股情绪让不愿意配合我们的政府倒台。"
 SYR_arabistan_claim: "宣称阿拉伯斯坦"
 SYR_arabistan_claim_desc: "有人可能会指责，胡齐斯坦又不是阿拉伯世界的一部分，或是说我们就是单纯的看上了那里的资源而已，不过大家应该都看得出来胡齐斯坦就是阿拉伯世界的一部分。我们得把我们的同胞从波斯人中解救出来，并让他们永远的置于阿拉伯人的治下，顺便再把当地资源控制住。"
 SYR_cooperate_oman_muscat: "与阿曼和马斯喀特合作"
 SYR_cooperate_oman_muscat_desc: "阿曼与其他战乱地带距离遥远，并希望能维持孤立政策，然而他们同样是阿拉伯世界的一部分，我们将向他们的政府提出共同为泛阿拉伯事业出力的要求。"
 syr_lebanese_unrest: "黎巴嫩山游击战"
 syr_lebanese_unrest_desc: "叙利亚境内的黎巴嫩山自打奥斯曼帝国时期就一直不安分，叙利亚独立之后当地形势仍在持续恶化。黎巴嫩人一直在尝试设法脱离大马士革的统治并独立出去，为此，逊尼派叙利亚军队已经与当地分裂分子展开了山区游击战。"
 syr_alawite_unrest: "阿拉维派叛乱"
 syr_alawite_unrest_desc: "在海岸山脉地带居住的阿拉维派部落从来就没有过什么归附于叙利亚政府的想法，他们一般只会在必要的时候才会出面找奥斯曼帝国或叙利亚的行政官员联系，随着此地突然就被划入了叙利亚的领土，当地阿拉维派已经组建起来武装团体并展开游击战以宣示主权。"
 syr_ottoman_military: "杂牌军队"
 syr_ottoman_military_desc: "因为奥斯曼帝国更喜欢在军队中征召伊拉克人而不是叙利亚人的缘故，我们军队中的不少军官都没什么军事知识，可是对我们新生的国家而言这也的军官又十分必要，那些前奥斯曼帝国军官和在黎凡特战争中大放异彩的军官们应该掌握大权。"
 syr_sunni_elite_control: "占上风的逊尼派"
 syr_sunni_elite_control_desc: "基于其悠久的历史和文化遗产，逊尼派教徒几乎是在伊斯兰教传到大叙利亚时就开始占据叙利亚的政坛。其他的教派比如什叶派、阿拉维派和东正教徒基本上没什么话语权，他们只能组建起小型学校和互助组织，以避免被逊尼派彻底击败。\n\n不过这种严苛的宗教氛围得以让大马士革的精英们集中力量，并减少涉及全叙利亚最大教派的宗教和地区等问题的争论。"
 syr_mudafaa_hukuk: "权力捍卫协会"
 syr_mudafaa_hukuk_desc: "权力捍卫协会是一个由土耳其人和其盟友组建起来的组织，这伙土耳其人已经在阿达纳和阿勒颇发动了针对我们的游击战，在安泰普和阿达纳的战斗尤为激烈，我们必须尽快找出解决该问题的方案，毕竟这批土耳其人在他们当地组织协调工作的能力远比我们强。"
