l_english:
 nepal.10.t: "尼泊尔正在赢得战争"
 nepal.10.d: "令人难以想象的是，尼泊尔的廓尔喀人已经从山上涌出，并且正在将现状扭转到对我们不利的局面。也许是时候服从于他们的要求并请求和平了？"
 nepal.10.a: "好，到此为止吧。"
 nepal.10.b: "不，我们还能逆转此战！"
 nepal.11.t: "[From.GetNameDefCap]向尼泊尔求和"
 nepal.11.d: "令人惊讶的是，尼泊尔军队比我们更胜一筹。[From.GetNameDefCap]已经向他们求和并屈服于他们的要求，至少先结束当下的耻辱状况。"
 nepal.11.a: "难以置信！"
 nepal.20.t: "与尼泊尔的战争陷入僵局"
 nepal.20.d.claims: "我们与尼泊尔的战争是在山区打响的，他们对于在这片土地上的战斗太过熟练了。也许我们应该和谈——他们可以给我们所宣称的领土，但要求是立刻撤军并不再尝试征服他们。他们当然知道，如果有足够的时间，我们会赢……但代价是什么？"
 nepal.20.d.noclaims: "我们与尼泊尔的战争是在山区打响的，他们对于在这片土地上的战斗太过熟练了。也许我们应该和谈，在战争拖得太久之前离开这里。"
 nepal.20.a: "好，到此为止吧。"
 nepal.20.b: "我们会向[faction_leader.GetNameDef]申请和谈。"
 nepal.20.c: "绝不！要么攻下加德满都要么死！"
 nepal.21.t: "与尼泊尔和谈？"
 nepal.21.d.claims: "我们与尼泊尔的战争是在山区打响的，他们对于在这片土地上的战斗太过熟练了。来自[From.GetAdjective]政府的特使已向我们接触并请求和谈——尼泊尔人将会交付被宣称的领土并就此停战，而[Root.GetFactionName]将结束试图征服他们的行动。当然，[NEP.GetNameDef]知道如果有足够的时间，我们将会取得胜利……但是代价呢？"
 nepal.21.d.noclaims: "我们与尼泊尔的战争是在山区打响的，他们对于在这片土地上的战斗太过熟练了。来自[From.GetAdjective]政府的特使已向我们接触并请求和谈——从长远来看，[Root.GetFactionName]肯定会赢，但代价是什么？他们说这场战争已经不值得再继续进行下去了。"
 nepal.21.a: "那么，到此为止吧。"
 nepal.21.b: "战争要打到攻陷加德满都。"
 nepal.22.t: "与[From.GetNameDef]和谈？"
 nepal.22.d.claims: "正如我们都知道的那样，我们与[From.GetNameDef]的战争是在山区打响的，但是距离胜利的到来还是遥遥无期。来自[From.GetAdjective]的代表建议我们交出[claimant.GetAdjective]宣称的领土并就此结束战争，而我们将继续保持独立。"
 nepal.22.d.noclaims: "正如我们都知道的那样，我们与[From.GetNameDef]的战争是在山区打响的，但是距离胜利的到来还是遥遥无期。来自[From.GetAdjective]的代表建议就此结束战争，双方都不会得到任何好处，而我们将继续保持独立。"
 nepal.22.a: "好，到此为止吧。"
 nepal.22.b: "绝不！"
