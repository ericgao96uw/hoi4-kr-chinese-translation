 FRA_nestor_makhno: "涅斯托尔·马赫诺"
 FRA_nestor_makhno_commander_desc: "§Y陆军将领介绍\n生于：§!§g1888年11月8日；俄罗斯帝国、叶卡捷琳诺斯拉夫省古利艾波列§!\n§Y军旅生涯：§g涅斯托尔·马赫诺出生在东乌克兰农村地区的赤贫家庭中，经历了俄罗斯帝国垂暮之时的动荡——十个月大就失去了父亲，十岁时就被迫辍学打工来供养家庭，他对地主和工厂主的极端仇恨由此而生。十二岁时领导了一场野猫式罢工，十七岁见证并全身心投入了1905年革命。马赫诺领导着无政府主义学习小组，与警察发生冲突对抗，最后被判无期徒刑和终身劳役。\n\n二月革命后，马赫诺带病获释，但凭着十足精力立即奔赴乌克兰继续活动。此时，他已不再是煽动者，而是革命领袖。由于德国占领了古利艾波列，他被短暂地流放，同时见证了被他斥为“纸上革命”的布尔什维克政变，尔后于1918年7月回到家乡。在家乡，他组织了起义军，并开展了长达一年的反对德军和乌克兰民族主义者的革命战争。尽管马赫诺既残暴，又从未接受过军事训练，但他获得了农村的支持，在落败逃亡前甚至让盖特曼陷入了苦战。最终，他抵达了法兰西公社，但随即又将其谴责为另一场纸上革命。马赫诺对公社的理论基础毫无兴趣，映入眼帘的只有分歧、怠惰和寡头，这些最终将创造新的贵族阶级，以此篡夺革命果实。如许多布尔什维克流亡者一般，他加入了联邦军，凭着他的事迹与伟业赢得了一批信徒——但他在军官团中实在特立独行，要么与上级发生冲突，要么无视自己的职责，他和军队对彼此双方都不满意。于是，马赫诺踏往了更广阔的世界——战后一直在为革命志愿军效力，以此推动世界革命。这条道路最终把他带到了巴塔哥尼亚——在那里他既可以为事业奋斗，同时也不必给那帮公社分子做牛做马。"
