 NEE_entente_allies: "支持协约国"
 NEE_entente_allies_desc: "我们与加拿大的特殊关系意味着我们协约国的一员——无论我们对这个现状是否满意。不过这些英国流亡者和加拿大人拥有大量的战斗经验和先进技术技术，我们可以利用这些经验和技术获得相当大的优势——然而我们越是这样做，我们政府的合法和正统性就会越低。"
 NEE_weapon_procurement: "订购[ENT.GetAdjective]武器"
 NEE_weapon_procurement_desc: "我们的工厂产量有限，而且随着我们的战争准备愈发加强，各生产线已经越来越吃力了。我们将向协约国盟友们请求签署武器合同来缓解后方的压力。"
 NEE_construction_contracts: "雇佣[ENT.GetAdjective]建设人员"
 NEE_construction_contracts_desc: "男人在前线鏖战，女人在工场忙碌，新英格兰已经没有足够人力来建设工厂、码头和空军基地了。我们将向协约国盟友们请求额外人力和援助来帮助我们发展基础。"
 NEE_relief_efforts: "请求救济"
 NEE_relief_efforts_desc: "随着第二次美国内战愈演愈烈，平民百姓们已然开始留意到现代总体战带来的压力。食物短缺愈发常见，雪上加霜的是部分地区还遭受着大萧条的荼毒，囹圄于赤贫当中。我们将向加拿大盟友请求赈灾物资，来救济那些仍在受苦受难的人民。"
 NEE_joint_army_training: "联合军事训练"
 NEE_joint_army_training_desc: "在我们已经开始把原先的民兵转化为有效作战部队之际，我们能利用和协约国的关系开组织联合军演。在加拿大和法兰西将军们的通力合作之下，我们将能令武装力量现代化，并增强其实力，将其打造为一直有能之军。"
 NEE_joint_navy_training: "联合海军训练"
 NEE_joint_navy_training_desc: "与我们的敌人和前美国的海军相比，我们的海军力量是如同蝼蚁的，尽管我们拥有令人印象深刻的海军传统，但我们的许多新兵仍然没有为即将到来的战斗做好准备。我们可以利用我们的协约国关系，组织一次联合海军演习，让我们的人可以从前皇家海军那些久战老兵那里学到宝贵的经验。"
 NEE_joint_air_training: "联合空军训练"
 NEE_joint_air_training_desc: "虽然新英格兰有着一批强大的航空工业，不过大部分飞行员都是经验不足的菜鸟。尽管飞行员们干劲十足，除非他们能得到正确训练和指导，否则他们在空中不过是一盘散沙罢了。有了协约国盟友们的帮助，我们将组织联合空军演习，让我们的空军和协约国的老鸟们一同合作。团结一致，共保自由天空！"
 NEE_declare_independence_from_CAN: "第二次独立宣言"
 NEE_declare_independence_from_CAN_desc: "我们不希望事情发展到如此境地，但看来我们别无选择：为了让新英格兰重获自由，我们必须向[CAN.GetNameDef]与他的盟友宣布我们的独立。如果他们决定因此与我们对抗，我们就只能准备在战场上面对彼此了。"
