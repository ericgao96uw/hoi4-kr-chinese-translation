 SCO_infantry_equipment_1_desc: "恩菲尔德No.3步枪在革命与内战中暴露出了巷战能力差的缺点。然而，1932年的新型步枪试验的参选产品性能要么比不上老款恩菲尔德，要么就是军方反响差。有鉴于此，换代工作最终被搁置。\n\n不过，1935年，恩菲尔德革命轻武器厂与伯明翰轻武器厂联手打造了一款新型步枪，并呈递政府进行审查。该款步枪基于老款李-恩菲尔德步枪改进而来，枪管更短，背带环移至侧面，安装了可调觇孔式机械瞄具，枪栓结构也更为简单。"
