 JAP_no_army_focus: "分裂的军队"
 JAP_no_army_focus_desc: "日本军队缺乏发展方向，军队高层仍在争论，现在还没有一个核心理念。这些问题在得到解决前都会成为日本扩张的阻碍。"
 JAP_bad_land: "不合理的土地利用"
 JAP_bad_land_desc: "在日本，土地利用的效率极低。一些区域的过度监管和其他地区的监管不力形成了致命的组合，不但已经导致农业用地租金高涨，而且成为了开垦新耕地的阻碍。"
 JAP_BUR: "官僚经济"
 JAP_rising_sun_idea: "帝国荣耀"
 JAP_rising_sun_idea_desc: "吾国并未时刻获得外人应有之尊崇。尽管过去三十年间情况有所改变，但西人仍在很大程度上鄙夷我国。为促成皇国大业，我们相信每个大和儿女都会为天皇陛下恪尽职守。\n\n吾国乃亚洲最强大之国家，战争的胜利果实理应由我们——必须由我们独享。"
 fengtian_exploitation: "满铁红利"
 fengtian_exploitation_desc: "满铁在奉天经济中取得了垄断地位，创造了巨大的利润，从政府持股的分红和税收两条途径为日本提供了财富。"
 JAP_fengtian_bailout: "奉天援助"
 JAP_fengtian_bailout_desc: "我们通过采购白银补足奉天政府白银储备的方式来援助奉天政府。"
 JAP_MANTETSU_COLLAPSE: "满铁垮台"
 JAP_MANTETSU_COLLAPSE_desc: "满铁可观的收益现已成为日本经济的一大助力，也是政府近四分之一年收入的直接来源。中国政府对其业务的大规模封锁和扣押犹如釜底抽薪，让这个国家摇摇欲坠。"
 JAP_ANQ_Reconstruction_Plan: "安庆重建规划"
 JAP_ANQ_Reconstruction_Plan_desc: "为了让安庆尽快恢复，使其能够帮上奉天，我们向他们提供了大量的援助。"
 JAP_china_training: "日式训练项目"
 JAP_china_training_desc: "为了协助他们盟友的成长，日本派出了一批军官为他们训练士兵。"
