 WHR_land_reform_modifier: "谢拉达计划的进程"
 WHR_BVZR_idea: "白罗斯军事中央委员会"
 WHR_BVZR_idea_desc: "白罗斯军事中央委员会正在通过培训军官与士兵将人民军改革成一支现代化的武装力量。委员会的最终目标是增强国家的军队独立性。"
 WHR_BKA_idea: "白罗斯国土防卫队"
 WHR_BKA_idea_desc: "因为与邻居的一场迫在眉睫的战争，人民军创建并下辖了国土防卫队。这支后备辅助部队将在战时动员尽可能多的人力以抗击侵略者。"
 WHR_ostwall: "白罗斯的东墙"
 WHR_ostwall_desc: "俄罗斯是我们的心腹大患，我们的军事力量在他们面前显得微不足道。为了保证我们能够尽可能的守住防线，我们需要在东方边界修筑要塞，以此在德国援军到达之前拦截住俄军的洪流。"
 WHR_partisan_warfare_idea: "游击战"
 WHR_partisan_warfare_idea_desc: "白罗斯有着打非寻常战斗的悠久历史。我们的人民有着充足的游击战经验。在实战中合理灵活这些经验让我们在敌人全境占领我们国土时也能痛击他们。"
 WHR_nascent_military_industry: "新兴军事工业"
 WHR_nascent_military_industry_desc: "白鲁塞尼亚一直没有一个值得一提的军工产业，因我们一直专注于诸如食物生产及农业用品的轻型工业。有了外界投资者的帮助，我们可以减少对他国军工的依赖并自己生产枪械弹药。"
 WHR_cavalry_updgrade: "国民军的遗产"
 WHR_cavalry_updgrade_desc: "1918年一月，在罗马尼亚驻扎的俄罗斯帝国军队中来自白罗斯的部队正式被关于“白罗斯”之名。其中一支部队成为了白罗斯国民第一翼骑兵团。这是白罗斯最早的一支军事编制，也成为了人民军的基石。现在我们扩张了白罗斯骑兵队，这些骑兵将继承帝俄时期这支白罗斯国民第一翼骑兵团的荣光。"
 WHR_air_fleet: "白罗斯人民军航空队"
 WHR_air_fleet_desc: "白罗斯人民军航空队顾名思义是人民军的空中力量。麻雀虽小，五脏俱全。这是白罗斯人民保卫自己天空的第一步，也是我们摆脱盟友依赖的第一步。"
 WHR_land_reform: "土地改革"
 WHR_land_reform_desc: "自建党以来，§H白罗斯社民党§!一直努力推进[root.GetName]的发展，§R激进左翼§!与§S温和右翼§!正在拟议中的土地改革计划——§H谢拉达计划§!，针对其方向而展开争执。自计划成立之初，就已包含了诸如教育政策、工会政策以及宗教在国家中的作用等主题。党内不稳和土改计划的执行效率低下，导致极右分子在[root.GetName]的崛起，他们会越来越担心如果杜民党政府采取太多激进措施或未能安抚其左翼，有可能因此爆发一场工团主义革命，§H由此产生的混乱足以让恐惧的军方采取行动，发动一场德国支持的政变，消除工团主义威胁，推翻民选政府。§!\n\n§C土地改革进程§!：[WHR_Land_Reform_Success_Status]\n\n§C土地改革认可§!：[WHR_Land_Reform_Popularity_Status]"
 WHR_industrialization: "白罗斯工业化"
 WHR_industrialization_desc: "我们的工业落后于中欧同盟的其他国家，为了给其提供更多的经济价值，并摆脱自身的经济问题，我们必须执行白罗斯工业化计划。"
