 SWI_refused_voralberg: "尊重奥地利福拉尔贝格主权"
 SWI_maintain_peace_mission: "恢复上萨瓦的秩序"
 SWI_maintain_peace_mission_desc: "我们在上萨瓦的军事存在十分缺乏，如果没有军队稳定本地的法律秩序，那么短时间内我们对该地区的控制力就会下降。我们必须将军队立刻转移到该地区。"
 SWI_peace_mission_ongoing: "保持上萨瓦省的和平"
 SWI_peace_mission_ongoing_desc: "上萨瓦地区突然激起的反瑞士情绪，法兰西公社毫无意问肯定参与其中。我们有责任维护上萨瓦地区的和平，而和平需要军事占领来维持。"
 SWI_Savoie_decisions: "上萨瓦的命运"
 SWI_Savoie_decisions_desc: "自法兰西共和国崩溃以来，瑞士就军事占领着上萨瓦地区来满足他们在该地区保持中立的愿望。现在，法兰西公社积极的支持者这一地区的分离主义者，而该地区的暴力趋势也不断上升。必须决定上萨瓦地区的命运！"
 SWI_fortify_savoie: "要塞化上萨瓦"
 SWI_fortify_savoie_desc: "法国对该地区的兴趣和活动的增加使得该地区的工团主义活动随之增加。修建地方防御工事应该可以增强我们维持和平并打击异议的能力。"
 SWI_savoie_crackdown: "镇压工团主义！"
 SWI_savoie_crackdown_desc: "向上萨瓦地区乃至全国各地部署额外的安全部队可以暂时的遏制他们的影响力以及颠覆政府行为的能力。"
 SWI_return_savoie: "归还上萨瓦"
 SWI_return_savoie_desc: "政治局势的变化给了我们一个交还上萨瓦给法国人控制的机会。当然，我们是否选择履行承诺又是另一回事了。"
 SWI_haute_savoie_make_canton: "整合上萨瓦"
 SWI_haute_savoie_make_canton_desc: "随着上萨瓦危机的结束，这片地区仍留在我们的手上。将这片土地完全整合进我国的可能性也由此显现了。这样做将会使得它不可能再会被交还给法国人，但这真的是那片土地上的人民所想要的吗？"
 SWI_vorgelbinger_make_canton: "整合福拉尔贝格"
 SWI_vorgelbinger_make_canton_desc: "随着福拉尔贝格已经处于我们的控制下，我们现在可以将其完全整合进我们国家，使该地区享有瑞士其他州所拥有的权利和机会。"
 SWI_savoie_make_canton: "整合萨瓦"
 SWI_savoie_make_canton_desc: "随着萨瓦已经处于我们的控制下，我们现在可以将其完全整合进我们国家，使该地区享有瑞士其他州所拥有的权利和机会。"
 SWI_valle_make_canton: "整合瓦莱达奥斯塔"
 SWI_valle_make_canton_desc: "随着瓦莱达奥斯塔已经处于我们的控制下，我们现在可以将其完全整合进我们国家，使该地区享有瑞士其他州所拥有的权利和机会。"
 SWI_economic_decisions: "调查我们的自然资源"
 SWI_economic_decisions_desc: "瑞士是一片经济潜力尚未开发的国家。我们已经授权了联邦战争、工业和就业处下的采矿局来调查开发国内的自然资源，以此启动我国的工业化进程，并确保瑞士人民不会落后于时代。"
 SWI_new_order_decisions: "新秩序"
 SWI_new_order_decisions_desc: "随着软弱无能的瑞士联邦政府垮台，新秩序迎来了黎明。全国必须团结起来并准备好强化新政府，以此确保能够找到和处理掉那些试图反抗现政权的激进分子。"
 SWI_riedholf_mine: "开发里德霍夫矿区"
 SWI_riedholf_mine_desc: "对里德霍夫矿区的调查已完成，在此区域发现的煤矿能够用来提高该地区的钢产能力。"
 SWI_gonzen_mine: "开发贡赞矿区"
 SWI_gonzen_mine_desc: "对贡赞矿区的调查已完成，在此区域发现的煤矿能够用来提高该地区的钢产能力。"
 SWI_kapfnach_mine: "开发卡普纳赫矿区"
 SWI_kapfnach_mine_desc: "对卡普纳赫矿区的调查已完成，在此区域发现的煤矿能够用来提高该地区的钢产能力。"
 SWI_cadlimo_mine: "开发皮亚托德拉矿区"
 SWI_cadlimo_mine_desc: "在瓦尔·卡迪利莫地区的皮亚托德拉矿区被发现有大量的铬矿。只要政府批准，我们就能迅速开启对这些铬矿的开采。"
 SWI_new_order_natpop: "获取对国家的控制权"
 SWI_new_order_natpop_desc: "瑞士爱国会已经推翻了瑞士政府并宣布了全国戒严。人民对这个新生的军事政权的合法性还留有分歧，如果它想活的长久的话就必须得保护人民的利益。"
 SWI_hold_parade_natpop: "举行一场阅兵式"
 SWI_hold_parade_natpop_desc: "在军方的支持下，是时候用我们的军队来提振民族精神并展示我们对国家的控制了。一次穿越首都大街的阅兵式肯定能够换来人们对我们的支持。"
 SWI_purge_military_natpop: "清洗军队中的工团主义分子"
 SWI_purge_military_natpop_desc: "工团主义者的行为表明他们正是瑞士的敌人，而法国人则是他们阴险狡诈的主子。是时候审查我国军队的状况并审查我们的军官来确保军队对我们的忠诚了。"
 SWI_increase_draft_natpop: "扩大征兵法案"
 SWI_increase_draft_natpop_desc: "我国已经意识到了她面临着来自四面八方的威胁，因此需要新鲜的炮灰来填满我们的军队空缺。降低瑞士男子在瑞士军队服役时所需的条件将会填补战线里的空缺。"
 SWI_secure_ostschweiz_natpop: "控制东瑞士"
 SWI_secure_ostschweiz_natpop_desc: "在东瑞士地区不断增加的巡逻队和军事存在能够帮助我们清理掉这一地区的极端分子。"
 SWI_secure_mittelland_natpop: "控制米特兰"
 SWI_secure_mittelland_natpop_desc: "在米特兰地区不断增加的巡逻队和军事存在能够帮助我们清理掉这一地区的极端分子。"
 SWI_secure_romandie_natpop: "控制罗曼蒂"
 SWI_secure_romandie_natpop_desc: "在罗曼蒂地区不断增加的巡逻队和军事存在能够帮助我们清理掉这一地区的极端分子。"
 SWI_secure_ticino_natpop: "控制提契诺"
 SWI_secure_ticino_natpop_desc: "在提契诺地区不断增加的巡逻队和军事存在能够帮助我们清理掉这一地区的极端分子。"
 SWI_declare_martial_law_natpop: "宣布戒严"
 SWI_declare_martial_law_natpop_desc: "在政权更迭之际，需要增加军事力量来对抗反叛分子——尽管这么做不会受到人民支持，但是这样做将会使得我们国家稳定下来。"
 SWI_nationalize_foreign_assets_natpop: "国有化外国财产"
 SWI_nationalize_foreign_assets_natpop_desc: "减少对外贸补给的依赖意味着我们不再需要外国投资了。没收在瑞士国土上的外国资产将会极大地降低我们的国际声誉，但也会使得我们的经济得到强劲的增长。"
 SWI_conquer_romandie_natpop: "收复罗曼蒂"
 SWI_conquer_romandie_natpop_desc: "随着我们耻辱的将罗曼蒂丢给了法兰西公社，我们必须等待时机才能把这些入侵者赶回老家去。现在，是时候夺回我们父辈的土地了！"
 SWI_conquer_savoie_natpop: "征服萨瓦"
 SWI_conquer_savoie_natpop_desc: "我国对萨瓦有着无可辩驳的主张。是时候鼓舞人民的内心，团结起他们了！是时候从我们周围的那些叛徒手上夺回属于我们的东西了！"
 SWI_conquer_vorarlberg_natpop: "征服福拉尔贝格"
 SWI_conquer_vorarlberg_natpop_desc: "我国对福拉尔贝格有着无可辩驳的主张。是时候鼓舞人民的内心，团结起他们了！是时候从我们周围的那些叛徒手上夺回属于我们的东西了！"
 SWI_conquer_valle_natpop: "征服瓦莱达奥斯塔"
 SWI_conquer_valle_natpop_desc: "我国对瓦莱达奥斯塔有着无可辩驳的主张。是时候鼓舞人民的内心，团结起他们了！是时候从我们周围的那些叛徒手上夺回属于我们的东西了！"
 SWI_foreign_policy_decisions: "外交政策"
 SWI_foreign_policy_decisions_desc: "随着西部的骚乱得到解决（至少暂时是这样）而我们的中立被打破，如今建立一个正式化的联盟符合我国的利益最大化。虽然我们珍视中立，然而建立正式联盟才能确保我们的前路无忧。"
 SWI_join_AUS: "加入多瑙-亚得里亚联盟"
 SWI_join_AUS_desc: "[SWI.GetSwissJoinAUS_desc]"
 SWI_join_AUS_peace_desc: "虽然公社的威胁暂时得到了遏制，但是我们的奥地利朋友是唯一能保证工团主义脏手不会去触碰萨伏依的人。我们必须表达我们的感激之情，通过正式加入奥地利的势力圈来换取未来的保障。"
 SWI_join_AUS_war_desc: "在我们最危急的时候，是奥地利盟友伸手给我们援助。滴水之恩涌泉相报，我们当正式加入他们的阵营，为未来他们的军事行动出一份力。"
 SWI_join_GER: "加入帝国公约"
 SWI_join_GER_desc: "[SWI.GetSwissJoinGER_desc]"
 SWI_join_GER_peace_desc: "虽然公社的威胁暂时得到了遏制，但唯一能够保证工团主义脏手不会触碰萨伏依还是要靠德意志帝国的帮助。我们必须表达我们的感激之情，通过正式加入帝国公约组织来换取未来的保障。"
 SWI_join_GER_war_desc: "在我们最危急的时候，是德意志帝国伸手给我们援助。滴水之恩涌泉相报，我们当正式加入他们的阵营，为未来他们的军事行动出一份力。"
 SWI_internationale: "加入第三国际"
 SWI_internationale_desc: "我们的法国盟友在解放我国人民的过程中出力良多。为了保护瑞士人民免受周遭帝国主义者的压迫，我们必须正式加入法国的军事联盟。"
