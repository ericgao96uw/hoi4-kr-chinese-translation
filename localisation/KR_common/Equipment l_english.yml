 JAP_infantry_equipment_0: "有坂三八式步枪"
 JAP_infantry_equipment_0_short: "三八式"
 JAP_infantry_equipment_0_desc: "1905年，日本帝国陆军将三八式步枪（得名于明治三十八年）采纳为制式武器；三八式步枪使用了6.5x50mm有坂步枪弹。这款弹药的特点是开火之时后坐力更弱。枪身长达128cm的三八式步枪是一种长步枪，这是因为这一时期的日本军队操典强调士兵的刺杀训练。"
 JAP_infantry_equipment_1: "有坂九九式步枪"
 JAP_infantry_equipment_1_short: "九九式"
 JAP_infantry_equipment_1_desc: "九九式步枪旨在取代之前的三八式步枪。帝国陆军已认识到了三八式步枪的不足，并推动让九九式步枪取而代之。九九式步枪有四种派生型号：九九式短步枪、九九式长步枪、二式伞兵步枪、九九式狙击步枪。"
 JAP_infantry_equipment_2: "河村十四式半自动步枪"
 JAP_infantry_equipment_2_short: "十四式"
 JAP_infantry_equipment_2_desc: "1931年，日本陆军向南部麒次郎求助，并设计了一种新型的半自动步枪。他的设计基于佩德森步枪，但早年间由于佩德森转换装置的难以制造和日本陆军不切实际的要求使得该步枪无处可去，一直没有被日本军方采用。不过，佩德森系统的两个简化版在几年后出现，而日本特殊钢株式会社设计师河村正弥所设计新型号最终也因其可靠性和其具有的无需使用蜡润滑的子弹等优点，被日本选定为十四式步枪。"
 JAP_infantry_equipment_3: "横须贺 四式自动步枪"
 JAP_infantry_equipment_3_short: "四式"
 JAP_infantry_equipment_3_desc: "栓动步枪一直以来都是日本军队的基石，但栓动步枪的时代已快落下帷幕。因此，基于之前的十四年式步枪，日本陆军调遣横须贺海军工厂设计了四式半自动步枪。该款步枪有两个弹容五发的弹夹，并有海军及陆军两个衍生型号。对这一武器的开发使得战场上日本步兵的火力相较前代有了显著提升。"
 JAP_infantry_at: "九七式反坦克步枪"
 JAP_infantry_at_desc: "鉴于中国军队已保有德国坦克，也考虑到北境俄国巨熊的威胁，用于对抗装甲载具的九七式反坦克步枪应运而生。这种枪械作为武器显然是个怪胎，它全长2.09米，重达52公斤（115磅）。九七式反坦克步枪能在250米范围内穿透30毫米的装甲；在恰当的人手里，它着实是一具骇人的武器。"
 JAP_infantry_at2: "四式七厘对战车喷进炮"
 JAP_infantry_at2_desc: "该款喷进炮由中间相连的两部分组成。为了可在卧倒状态下开火，四式喷进炮使用了两脚架和迫击炮引信。有趣的是，四式喷进炮在底部配有一个带有倾角的文丘里管，用来旋转火箭，以保障火箭的稳定性。"
 JAP_support_weapons: "三年式重机枪 & 十一年式步兵炮"
 JAP_support_weapons_desc: "三年式重机枪基于法国哈奇开斯 M1914机枪设计而来。三年式重机枪采用保弹板供弹，其三脚架则可以用于防空。十一年式平射步兵炮于大正十一年量产。作为一款前装膛线武器，十一年式平射步兵炮在日本各种武器之中别具一格。"
 JAP_support_weapons2: "十一年式轻机枪 & 十年式掷弹筒"
 JAP_support_weapons2_desc: "1905年日俄战争中实战经验教会了帝国陆军用机枪提供掩护火力。十一年式轻机枪由火器设计师南部麒次郎基于法国哈奇开斯 M1909机枪加上风冷装置和气动机开发而来。十一年式轻机枪的独特之处在于其带有一个可拆卸的弹斗，弹斗在插入状态下依然可以装弹，且重新装填弹药时无需拆下弹斗。十年式掷弹筒是一种前装滑膛武器，拥有惊人的175米射程。"
 JAP_support_weapons3: "九九式轻机枪 & 九四式迫击炮"
 JAP_support_weapons3_desc: "九九式轻机枪适配了有坂九九式步枪的新型号子弹。该款武器保留了类似于前代轻机枪的设计，并采用了一个类似于英制恩菲尔德自动机相似的枪机。九九式轻机枪还可以安装制式刺刀，并配有2.5倍望远镜型瞄准镜以便瞄准。九四式迫击炮是一款射程可达4000码的重迫击炮。其设计目的是可以在被分解拆卸后驮运到偏远地区，一定程度上替代火炮的作用。"
 JAP_support_weapons4: "一式重机枪 & 二式12cm迫击炮"
 JAP_support_weapons4_desc: "一式重机枪简直是款血肉收割者。这款气动重机枪也可以作为防空武器使用。二式迫击炮和斯托克斯-勃兰特81mm迫击炮几乎一模一样，唯一的区别是二式迫击炮的双脚架可以拆卸。"
 JAP_infantry_weapons2: "二式冲锋枪"
 JAP_infantry_weapons2_desc: "由火器设计师南部麒次郎开发的二式冲锋枪是一把自由枪机冲锋枪。作为日本首批试制的冲锋枪之一，二式冲锋枪拥有令人难以置信的高射速，而且还轻巧便携。一个空气缓冲装置用于调节射击模式和射速。"
 JAP_improved_infantry_weapons_2: "百式冲锋枪"
 JAP_improved_infantry_weapons_2_desc: "百式冲锋枪是日本首款大规模投产的冲锋枪。尽管有为骑兵部队特制的加装双脚架及强化瞄具的衍生型号，但百式冲锋枪最初是为步兵所设计制造的。这种冲锋枪发射8mm子弹，每分钟射速达450发。有趣的是，一些百式冲锋枪的衍生品被加装了可折叠式枪托，供日本陆军的空挺部队使用。"
 JAP_advanced_infantry_weapons2: "百式冲锋枪44型"
 JAP_advanced_infantry_weapons2_desc: "1944年对百式冲锋枪的几处修改包括采纳了几处旨在简化武器的改动。1944年版本的百式冲锋枪比早期型号的百式冲锋枪枪身更长，铁质瞄具更为简化，枪口形状也得到了极大地简化。1944版的百式冲锋枪的射速也得到了极大地提升，每分钟可以设计达800发子弹。这款武器在近距离上看无疑是个怪物，它有着令人满意的准确度和低后坐力。"
