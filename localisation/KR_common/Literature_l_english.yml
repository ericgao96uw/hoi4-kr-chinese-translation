 literature.17.t: "白日照耀中国"
 literature.17.d.chi: "在龙岩人民惊异的目光中，一位年轻的美国人出现在我们革命的首都，向当地人了解有关这里生活和斗争的情况。\n\n尽管他所到之处无不惹人围观并引来一堆八卦，他四处寻访、好奇打听的行为看起来也是发自本心，但这一切其实都是我们宣传部门辛勤策划的结果。这个好奇的外国人是埃德加·斯诺，一位在上海工作的美国记者，为了获取我们践行革命事业的第一手资料来到龙岩——他也是第一个前往龙岩的外国作家。在我们机警的侦察员的帮助下，他安全通过了前线。他花了大量时间访问宋庆龄和汪精卫等高层，也采访了很多普通士兵和街头群众。我们已向他证明，他所见证的便是我们为之奋斗的正义事业，他也已对我们的事业表现出了相当的同情。\n\n今天，他的作品已风行西方市场，一些人更誉之为世纪佳讯。无论那些尖酸的反对者和帝国主义的喉舌发出怎样的杂音，这本书肯定有助于提升我们在世界人民眼中的形象。"
 literature.17.d.other: "自从八省联合的崩溃和长江流域战争爆发已经超过两个月了。中国东部的混乱局面使得可靠的消息比以前更难获得。不顾军阀和清政府的封锁，一位年轻的记者以他的智慧和勇敢穿越战火纷飞的前八省联合土地，来到国民党福建根据地的群山之中。埃德加·斯诺，1928年从美国来到上海为一家英文报纸工作。他穿越前线的勇敢举动和对国民党事业的公开同情使得他有机会访问这次起义的领袖们。今天他匆忙出版的作品《白日照耀中国》销售异常火爆，西方读者们对其十分感兴趣。除了对人物的采访，斯诺还描绘了国民党控制区生活的生动画面：虽然不乏艰苦，但同军阀统治地区有着鲜明对比。他的故事尽管显著包含个人立场，但还是在全世界范围引起了对国民党斗争的普遍同情，特别是在左派圈子里。"
 literature.17.a: "我们向世界传出了我们的声音。"
 literature.17.b: "真是一场冒险。"