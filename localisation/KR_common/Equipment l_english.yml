 SIA_infantry_equipment_0_desc: "46/66式步枪是一款与众不同的步枪，其装填暹罗产8x52mm凸缘式弹药；从本质上讲，这款步枪糅合了毛瑟m/96式步枪和毛瑟98式步枪的栓动枪机，并将枪机整合到了受毛瑟步枪和有坂步枪的影响而设计来的枪身之上。46式步枪是世界大战期间暹罗部队的主要武器。"
 SIA_infantry_equipment_1: "66式暹罗毛瑟步枪"
 SIA_infantry_equipment_1_short: "66式步枪"
 SIA_infantry_equipment_1_desc: "严格来说，这不能算一把毛瑟枪，66式步枪是一款由日本出口的三八式步枪升级而来的步枪，其栓动方式比较类似于之前的46式暹罗步枪。它装填暹罗产8x52mm凸缘式弹药。"
 SIA_infantry_equipment_2: "84式暹罗冲锋枪"
 SIA_infantry_equipment_2_short: "84式冲锋枪"
 SIA_infantry_equipment_2_desc: "八四式冲锋枪，是波希米亚ZK-383冲锋枪的暹罗仿制版本。它发射与MP-18通用的9x19mm帕拉贝鲁姆弹，并且在丛林环境中可靠性良好；于是，在暹罗决定淘汰老旧的MP-18之后，它顶替了这一位置。"
 SIA_infantry_equipment_3: "87式半自动步枪"
 SIA_infantry_equipment_3_short: "87式半自动步枪"
 SIA_infantry_equipment_3_desc: "受稍早前84式冲锋枪（即ZK-383）和66式轻机枪（即麦德森轻机枪）在实战中的成功表现的影响，由Vichian Suttantanon少将领导的暹罗本土开发团队成功开发了首款本土半自动步枪。虽然由于缺乏实际的技术知识，早期原型版本问题多多，但当它投产后，该枪受到了部队上下一致的喜爱。"
