 HON_social_conservative_party: "洪都拉斯国民党"
 HON_authoritarian_democrat_party_long: "反腐败党(Partido Anticorrupción)"
 HON_authoritarian_democrat_party: "反腐败党"
 HON_paternal_autocrat_party_long: "洪都拉斯爱国联盟(Alianza Patriótica Hondureña)"
 HON_paternal_autocrat_party: "洪都拉斯爱国联盟"
 HON_national_populist_party_long: "$HON_paternal_autocrat_party_long$"
 HON_national_populist_party: "$HON_paternal_autocrat_party$"
 HON_peasant_republic: "农民共和国"
 HON_peasant_republic_desc: "洪都拉斯是“农民共和国”，意即国家由一个代表农民的议会统治，而洪都拉斯的正式名称是洪都拉斯农工共和国。不过事实上，政府已经奄奄一息，完全没法代表人民。"
 HON_december_revolution: "十二月革命"
 HON_december_revolution_desc: "1932年爆发的十二月革命，农民占领了首都，不同团体的松散联盟组建了“洪都拉斯农民议会”。现在，一些人认为革命是个失败，而一些人认为这还远远不够……"
 HON_great_purge: "大清洗"
 HON_great_purge_desc: "大清洗是对武装部队的大规模迫害，主要针对与美国有联系的洪都拉斯军队成员。但是，我们与美国的商业关系意味着美国影响将悄然回归，门罗主义仍旧，持续削弱着洪都拉斯军队，这就是……某人可能在想的事情。"
 HON_army_reform_prof_idea: "军队改革"
 HON_army_prof_equi_idea1: "标准化装备"
 HON_army_prof_officer_idea1: "职业军官"
 HON_army_prof_perma_idea: "职业军队"
 HON_army_reform_irreg_idea: "扩军"
 HON_army_irreg_officer_idea: "自治军官"
 HON_army_irreg_balanced_idea: "平衡地形适应"
 HON_army_irreg_guerilla_idea1: "游击武装"
 HON_army_irreg_perma_idea: "非正规军队"
 HON_more_bananas: "更多香蕉"
 HON_more_bananas2: "更更多香蕉"
 HON_free_press: "自由新闻"
 HON_yellow_press: "黄色新闻"
 HON_naval_air_coord_idea: "海空协同"
 HON_anti_syndie_media: "黄色新闻"
 HON_mancha_brava: "勇气之处"
 HON_naval_production_idea: "促进海军产出"
 HON_empowering_the_workers_idea: "维护工人权利"
 HON_empowering_the_workers_idea_desc: "我们必须努力提高洪都拉斯普通工人的地位，以确保公平和适当的工作条件，并尊重那些努力使国家经济得到发展的优秀工人。"
 honduras.200.t: "陆军现状"
 honduras.200.d: "洪都拉斯的军队很小，目前还严重缺少有能力的领导者，谁让发生了针对通美军官的清洗了呢。目前有两种竞争中的学说试图弥补这一缺陷：一种建议将军队专业化为小而精的武装，而另一种主张大型军队，专注于防卫，而不是在洪都拉斯境外发动进攻。"
 honduras.200.a: "看看哪个声音更大吧。"
 HONleadloc_scripted_morales: "莫拉莱斯"
 HONleadloc_scripted_moncada: "蒙卡达"
 HONleadloc_scripted2_zuniga: "苏尼加"
 HONleadloc_scripted2_galves: "加尔维斯"
 HON_monzada: "卡斯特罗将军"
 HON_monzada_desc: "何塞·莱昂·卡斯特罗将军不择手段地夺得了权利，洪都拉斯开始了军事独裁时机，这是为了保家卫国，外御其辱！"
 HON_corruption: "压制反对派"
 HON_corruption_desc: "不忠诚的反对派没有制度自信，试图阻止卡斯特罗将军恢复共和国的秩序。这就是洪都拉斯长久以来的问题——缺乏对单一指导力量制度之自信，是时候解决这个问题了。"
 HON_root_out_socialists: "社会主义者去死"
 HON_root_out_socialists_desc: "老子今天就把话搁在这：如果洪都拉斯想要避免在1930年初摧残她的革命与疯狂，那么社会主义者必须死。"
 HON_endcorruption: "清洗腐败官员"
 HON_endcorruption_desc: "只有官僚才会滋生腐败。根除官僚体系，并让军人来治理政府，我们就可以保持好的纪律。"
 HON_corporate_economics: "公司经济"
 HON_corporate_economics_desc: "公司让洪都拉斯更好更强大，与联合果品公司一类的企业合作可以让我们控制市场。"
 HON_roads: "越洋铁路"
 HON_roads_desc: "通过建设连接两大洋的铁路，我们可以改善商业状况，同时也能将城市连接到一起，以更好地为商业服务。"
 HON_allow_UFC: "支援联合果品"
 HON_allow_UFC_desc: "联合果品公司被只会乱搞的旧政府所束缚，其影响力和扩张力被限制。为了洪都拉斯的未来一片光明，我们必须纠正旧政府的错误。"
 HON_i_love_the_ufc: "与联合果品的联系"
 HON_i_love_the_ufc_desc: "联合果品公司希望能在我们崭新的亲商业经济中拓展投资，我们必须加深双方的联系。"
 HON_banana_industry: "富含钾元素"
 HON_banana_industry_desc: "你之前是否知道香蕉对你有益？好吧，现在你肯定知道了！为了促进经济增长，我们必须种植更多的香蕉，整顿香蕉生产最后大量出口，然后就是财源滚滚啦！"
 HON_fruity_future: "强迫劳作"
 HON_fruity_future_desc: "啥？有人不想去联合果品那里007？劳动致富都不懂。唉，把鞭子拿过来吧。"
 HON_economic_prosperity: "经济繁荣"
 HON_economic_prosperity_desc: "有了洪都拉斯香蕉，洪都拉斯的经济再也不用依赖美国了，哈哈哈哈！"
 HON_autocratic_republic: "独裁共和国"
 HON_autocratic_republic_desc: "“农民共和国”这种傻逼玩意是没有制度自信的表现。因此我们要稍微改改，改成独裁共和国就可以了！"
 HON_secure_the_state: "保卫国家"
 HON_secure_the_state_desc: "大清洗杀了好多无辜的人，卡斯特罗的新独裁政权则慈善多了，反对分子，老实，逐一发送香蕉园！"
 HON_cult_of_personality: "个人崇拜"
 HON_cult_of_personality_desc: "崇拜难道要按照基本法？卡斯特罗将军这么仁慈，怎么能不崇拜他呢？这是洪都拉斯人的自信！"
 HON_border_patrol: "边境巡逻"
 HON_border_patrol_desc: "我们在边境冲突中被两个邻国尼加拉瓜和萨尔瓦多狠狠羞辱过，因此我们需要加强军队纪律，以打赢未来的边境战争。"
 HON_dead_beast: "死啊，你得胜的权势在哪里？"
 HON_dead_beast_desc: "死啊，你的毒钩在哪里？尼加拉瓜是我们的了！"
 HON_destroy_the_revolution: "意识形态十字军"
 HON_destroy_the_revolution_desc: "我们要在全中美洲发起十字军，告诉其他国家的人工团主义有多糟糕。"
 HON_allow_free_press: "新闻自由？"
 HON_allow_free_press_desc: "卡斯特罗当然支持言论和出版自由。当然，是我们提供的那种自由，歌颂卡斯特罗的自由也是自由嘛。"
 HON_galvez: "[HONleadloc_scripted2]主席"
 HON_galvez_desc: "[HONleadloc_scripted2]在自由公平的大选中获胜，开始推进自由贸易改革计划。"
 chairman_galvez: "[HONleadloc_scripted2]是主席"
 chairman_moralez: "[HONleadloc_scripted]是主席"
 HON_better_coffee: "扩展咖啡工业"
 HON_better_coffee_desc: "咖啡这种东西全世界都有，但是我们要通过扩张咖啡商业来多元化一直依赖于香蕉的经济，所以咖啡还是要卖得多多益善。"
 HON_bigger_roads: "改善基础设施"
 HON_bigger_roads_desc: "扩展基础设施对洪都拉斯成为现代国家的未来至关重要。"
 HON_lower_taxes: "降低税收"
 HON_lower_taxes_desc: "降低全民——从最穷之人到最富之人——的税收，或许会让国家变得有些穷，但是能让人民富有，让他们有钱去到处投资。"
 HON_cooperate_ufc: "与联合果品合作"
 HON_cooperate_ufc_desc: "我们必须与联合果品公司建立联系，但是得建立在相互的尊重和交流上，而不是相互利用和敌对。"
 HON_labor_regulations: "劳工条例"
 HON_labor_regulations_desc: "在[HONleadloc_scripted2]的任期中，洪都拉斯议会开始对了童工及女工的劳工条例法案进行表决，并建立了八小时工作制。通过这些条例，洪都拉斯的劳工法案将发生深远的变革。"
 HON_agricultural_school: "泛美洲农业学院"
 HON_agricultural_school_desc: "通过创办能让全体美洲人学习最新农业方式的学院，我们可以改善自己的方法，增进国际友谊，并加深对化学的研究。"
 HON_press_freedom: "增加新闻自由程度"
 HON_press_freedom_desc: "真正的新闻自由是真正的自由洪都拉斯所需要的！"
 HON_modernize_the_state: "国家现代化"
 HON_modernize_the_state_desc: "必须推行官僚体制改革，来保卫中美洲的自由主义。"
 HON_neighbours: "亲密友邻"
 HON_neighbours_desc: "在最困难的时期，我们也要拼死坚持基督教价值观。"
 HON_lasting_democracy: "民主万岁"
 HON_lasting_democracy_desc: "洪都拉斯会建设起全中美洲都嫉妒的民主制度！共和国万岁！"
 HON_education: "教育改革"
 HON_education_desc: "通过对外国教师引进设置大量鼓励措施，我们可以改善我们的青年教育，逐步改革学校制度并改善科研。"
 HON_urbanization: "乡村城市化"
 HON_urbanization_desc: "通过促进向城市的移民，我们可以增长洪都拉斯的经济和人口，让我们自己更加城市化，更加不依赖水果。"
 HON_peace_security: "和平和安保"
 HON_peace_security_desc: "和平和安全是政府的两个口号，无论推行什么政策，都必须促进和平和安全。"
 HON_free_market: "自由市场经济"
 HON_free_market_desc: "我们必须解去枷在企业上的无用繁文缛节。市场更自由，人民更自由。"
 HON_ufc_plantations: "美国伙伴"
 HON_ufc_banned: "联合果品被驱逐"
 HON_monzadas_revolution: "清理政府"
 HON_urban_growth: "城市化"
 HON_red_youth: "红衫"
 HON_callejas_revolution: "革命"
 HON_church_property: "夺取教堂财产"
 HON_coffee_cash: "咖啡收益"
 HON_morales: "[HONleadloc_scripted]主席"
 HON_morales_desc: "[HONleadloc_scripted]在公平公正公开的大选中获胜，开始推行万众期待的社会计划。"
 HON_agrarian_reform: "土地改革"
 HON_agrarian_reform_desc: "土地重新分配给无土地者是保证全人民繁荣的必要措施。"
 HON_industrial_developement: "工业发展"
 HON_industrial_developement_desc: "通过投资工业发展，洪都拉斯可以获得更多财富。"
 HON_expand_bananas: "扩展香蕉生产"
 HON_expand_bananas_desc: "香蕉也是洪都拉斯经济的重要部分，通过鼓励小种植园扩大产品种植，我们可以绕过联合果品振兴这个行业。"
 HON_let_do: "自由经济"
 HON_let_do_desc: "买卖自由而不用讨大公司的喜，这是我们为洪都拉斯人民带来自由的战略的必不可少的支柱。"
 HON_press_regulations: "自由新闻"
 HON_press_regulations_desc: "真正的新闻自由是真正的自由洪都拉斯所需要的！"
 HON_southern_friends: "亲近南方的外国"
 HON_southern_friends_desc: "通过寻找外国朋友，我们可以保卫自己不受侵略者的伤害。让我们从南方开始吧。"
 HON_border_solve: "保证北方边境"
 HON_border_solve_desc: "保证北方邻居的边境，并让他们也这么做，是走向我们时代的和平的必要措施。"
 HON_combat_ufc_influence: "削弱联合果品垄断"
 HON_combat_ufc_influence_desc: "独立的水果产业者们受到保护，以免于遭到联合果品的恶棍们侵害。现在他们可以很好地种植我们的香蕉，而没有企业所带来的剥削和痛苦。"
 HON_workers_union: "促进工会化"
 HON_workers_union_desc: "通过促进工会及雇员间和谐的对话，我们可以改善全国的工作环境。"
 HON_schools: "扩展教育体系"
 HON_schools_desc: "我们的许多同胞仍然是文盲，阻碍了我们经济和知识的发展。国家需要投资教育事业以纾解此难。"
 HON_social_welfare: "保护无业者"
 HON_social_welfare_desc: "无业者，病人，老人。这些人想要成长，都需要我们的帮助。"
 HON_human_rights: "铭记人权"
 HON_human_rights_desc: "通过促进以人权为基础的宪章，并把它庄严地载入法律，可以帮助我们创造能长久保护人民的机构框架。"
 HON_stronghold: "自由主义堡垒"
 HON_stronghold_desc: "洪都拉斯在未来许多年都会是自由主义堡垒，促进全体人民的尊严、平等、与博爱。"
 HON_motto: "主权、独立和自由"
 HON_motto_desc: "我们永远不会再一次跪倒在宝骏前，我们现在是，永远是拥有主权的、独立的、自由的。"
 honduras.1.t: "最早的香蕉共和国"
 honduras.1.d: "洪都拉斯在美国几个水果公司的支配下成为了经济飞地，在1933年时已到达极限。农民起义军攻进了首都，导致了时任总统的自杀，不过即使经历了此次灾难，革命后建立的政府再次被美国企业和知识分子集团控制。现在洪都拉斯残余的国家机器一片混乱，只能通过清洗反对者，依靠军队武装来保证通向港口的铁路开放。"
 honduras.1.a: "国再怎么糟，那也是家。"
 honduras.2.t: "军队中的逃兵"
 honduras.2.d: "长久以来，我们都是依靠军队维持连接种植园到港口的窄轨铁路来维持经济运转。不过，在持续的经济危机和政治不满中，军队开始不稳，数百人从岗位上逃走并加入了一些民兵组织。"
 honduras.2.a: "他们饿了自然会回来。"
 honduras.194.t: "洪都拉斯想要购买南达科他级"
 honduras.194.d: "德尔·巴列在洪都拉斯的新美国委任统治接触我们，要求购买装甲巡洋舰南达科他级，这是为了增加他的政府的声望。我们要接受吗？不卖的话，那艘老船就要报废了。"
 honduras.194.a: "卖了它得到的钱能为我们所用。"
 honduras.195.t: "购买被承认"
 honduras.195.d: "南达科他级现在在我们的港口航行了！今天真是这个年轻国家的美好的一天。"
 honduras.195.a: "万岁！"
 honduras.100.t: "美国经济进一步崩溃"
 honduras.100.d: "不知为何就到了这般田地。在德国股市崩溃之后，美国公司的投资越来越少，进口市场进一步崩溃，同时消费支出基本触底，他们只购买最基础的商品。"
 honduras.100.a: "没人买香蕉了……"
 honduras.101.t: "门罗主义失效"
 honduras.101.d: "美国爆发了武装争端，政府陷入混乱，国家面临彻底毁灭的威胁。在这样艰难的时期，要维持门罗主义显然已不可能。"
 honduras.101.a: "这是危机，但也是机会。"
 honduras.102.t: "铁路爆炸"
 honduras.102.d: "今天早上灾难爆发：一支逃兵为了反对议会的政策，炸掉了他们曾经看守的那一段铁路。新闻报道称停下的火车正在被抢劫。"
 honduras.102.a: "集结政府军，抓住他们！"
 honduras.103.t: "与逃兵的遭遇战"
 honduras.103.d: "逃兵带着枪逃跑很正常，所以我们派去追踪并逮捕铁路爆炸袭击者的政府军遭遇了火力，现在双方正在首都北边开展遭遇战。"
 honduras.103.a: "好吧，至少事情不会更糟了。"
 honduras.104.t: "进入萨尔瓦多"
 honduras.104.d: "武装分子逃入了萨尔瓦多，希望以那里作为基地，并发动游击战运动来推翻议会。不过看起来我们的士兵并没有停止追逐……"
 honduras.104.a: "我的定论下早了。"
 honduras.105.t: "与萨尔瓦多的军事冲突"
 honduras.105.d: "看起来我们快速逮捕爆炸袭击者的举动失控了，局势升级超出了我们的控制，我们的军队和萨尔瓦多的军队公开交火了。"
 honduras.105.a: "他妈的！"
 honduras.106.t: "胜利了！"
 honduras.106.d: "看起来我们与保护逃兵的邻居的冲突中成功了。今晚我们要为此庆祝！"
 honduras.106.a: "拿香槟来！"
 honduras.107.t: "失败了！"
 honduras.107.d: "看起来我们的士兵在与保护逃兵的邻居的冲突中失败了。今晚会很严酷。"
 honduras.107.a: "丢脸了……"
 honduras.108.t: "陷入僵局"
 honduras.108.d: "看起来萨尔瓦多的冲突结束了，双方都没占到明显的优势。"
 honduras.108.a: "……"
 honduras.109.t: "公审叛变者"
 honduras.109.d: "今天议会开始了今年早些时候的叛变者的审判。不过，在最后一刻，一群地位低下的农民攻进了法庭并释放了叛变者。议会已召集议员举办紧急会议，尝试解决这个问题。"
 honduras.109.a: "哦不……"
 honduras.110.t: "询问萨尔瓦多"
 honduras.110.d: "在军队失败后，看来我们已别无选择，只能要求萨尔瓦多代表我方去逮捕叛变者。"
 honduras.110.a: "好吧，给他们发电报。"
 honduras.111.t: "洪都拉斯要求罪犯"
 honduras.111.d: "一群叛变的洪都拉斯士兵最近穿越了边境，缺乏训练的洪都拉斯士兵在追赶中与我方部队爆发冲突。现在洪都拉斯要求将他们遣返回国。"
 honduras.111.a: "宣传这件事情。"
 honduras.111.b: "我们或许得把他们送回去。"
 honduras.112.t: "萨尔瓦多羞辱我们！"
 honduras.112.d: "萨尔瓦多今天给我们回信，称不会接受我们的要求。"
 honduras.112.a: "真尴尬"
 honduras.1122.t: "反萨尔瓦多战士"
 honduras.1122.d: "卑鄙的萨尔瓦多羞辱了我们的伟大国家，作为回应，我们已在边境附近组建起几支战士小组，专注于击败敌人的突然入侵或报复。他们成立的这种秘密结社被称为“勇气之处”，可以用来保家卫国。"
 honduras.1122.a: "有点收获……"
 honduras.113.t: "对尼加拉瓜的胜利"
 honduras.113.d: "死啊，你得胜的权势在哪里？死啊，你的毒钩在哪里？尼加拉瓜的革命威胁已被彻底击败，剩下的只是他们推翻洪都拉斯强权的阴霾。"
 honduras.113.a: "我国伟大的一天"
 honduras.1040.t: "洪都拉斯士兵越过边境"
 honduras.1040.d: "洪都拉斯军队宣称在追击今天越境进入萨尔瓦多的叛军。当我们的军队想要求他们返回时，那些目无法纪的暴徒强行穿过检查点，在交火中击伤了我方两名士兵！"
 honduras.1040.a: "我们会让他们付出代价的！"
 honduras.3.t: "议会紧急会议：卡列哈斯的集会"
 honduras.3.d: "作为革命议会表面上的成员，贝南西奥·卡列哈斯却从来不理会议会的决定。在处理政治危机的经济会议开始前，他在公众前举办了支持者的计划，这是为了鼓动人民的支持，并向军队和议会示威。事实上，那些支持他和红衫军的人可以为将死的革命注入活力。"
 honduras.3.a: "我们就需要更多的强人。"
 honduras.4.t: "议会紧急会议：卡斯特罗的关系"
 honduras.4.d: "何塞·莱昂·卡斯特罗将军一直是在议会中鼓动军队支持的关键人物，他与许多军官派系有关，并在慢慢地组建自己的亲信。周所周知，即使革命议会推行了反美政策，他和其他一些成员和仍然控制经济的联合果品公司有着相当大的关系。议会中甚至有人在说小话，称他的影响会让洪都拉斯成为军事政权，这总比进行重大改革却完全失去权利要好。"
 honduras.4.a: "无论如何，议会看起来注定要毁灭。"
 honduras.5.t: "民主集会"
 honduras.5.d: "在军队中出现逃兵后，镇压示威变得更加困难。果然，今天首都和乡村里举行了多场大集会，洪都拉斯人民表达了自己对议会政权的真实不满……"
 honduras.5.a: "他们要求曾经承诺过的自由。"
 honduras.6.t: "紧急会议"
 honduras.6.d: "洪都拉斯国会日前召开紧急会议，讨论农民共和国的未来问题。许多民众聚集在国会大楼外紧密关注着会议进展，警察部队也无意驱散他们。紧急会议的首要职责是选出一位新主席来策划大会议程。议员卡列哈斯与卡斯特罗险些因意见不合而爆发斗殴，参议员莫拉莱斯和加尔韦斯则建立起统一战线，联名呼吁解散议会，实施民主化改革。尽管竞争激烈，洪都拉斯国会对未来的选择权似乎相当有限……"
 honduras.6.a: "卡斯特罗将军就任大会主席，实施军事戒严。"
 honduras.6.b: "卡列哈斯议员宣誓就任大会主席，呼吁推进革命进程。"
 honduras.6.c: "所有关于大会主席的提名都未获通过，国会决定开始印制选票。"
 honduras.11.t: "选举继续进行"
 honduras.11.d: "紧急选举开始，拉蒙·莫拉莱斯和胡安·加尔韦斯都是受人民支持的温和派，他们中的一位应能在今日获胜。"
 honduras.11.a: "莫拉莱斯抓住了机会！"
 honduras.11.b: "加尔韦斯获胜！"
 honduras.11.c: "真相是，选举在开始时就被操纵了。"
 honduras.13.t: "卡列哈斯总理掌权"
 honduras.13.d: "在清洗掉最后一个反对者，被议会任命为主席后，贝南西奥·卡列哈斯对权利的掌控已成既定事实。他的新国家承诺要有勃勃生机，将洪都拉斯带入20世纪的社会主义世界。"
 honduras.13.a: "人民万岁！"
 honduras.14.t: "卡斯特罗将军掌权"
 honduras.14.d: "今天何塞·卡斯特罗将军宣誓就职洪都拉斯总统，并被提升为军队总司令。作为已解散议会的主席，他实际上已经掌权几周了，不过现在他才有自信成立新共和国。"
 honduras.14.a: "我们屹立不倒！"
 HON_revolution: "革命胜利"
 HON_revolution_desc: "革命国家成立了，农民共和国已不复存在，替换它的是真正的人民共和国。"
 HON_callejas: "卡列哈斯总理"
 HON_callejas_desc: "卡列哈斯派和他们的革命计划站上了中央舞台，这个他们称作“永远革命”的计划现在就要开始。"
 HON_state_atheism: "国家无神论"
 HON_state_atheism_desc: "虽然天主教有着非常深的根基，但是必须把它们挖出来，教堂是反动主义思想的实践。"
 HON_totalist_youth: "红衫"
 HON_totalist_youth_desc: "红衫军迈步向前进，响应号召我们去斗争。"
 HON_patriotic_front: "爱国阵线"
 HON_patriotic_front_desc: "只要你们一把身边的反动派搞死，我卡列哈斯就同意你们来政协会议组建几个“参政党。”"
 HON_diplomatic_missions: "组织外交使团"
 HON_diplomatic_missions_desc: "卡列哈斯的第一个计划便是组织外交使团接触世界上的工团主义国家，并与他们建立友好合作关系。"
 HON_peace_in_our_time: "我们时代的和平"
 HON_peace_in_our_time_desc: "这将是我们时代的和平！当然，反动派除外。"
 HON_recognize_nicaragua: "承认尼加拉瓜"
 HON_recognize_nicaragua_desc: "通过承认我们南边的社会主义兄弟，我们可以合作对抗反动派。"
 HON_purge_rightists: "清洗右翼"
 HON_purge_rightists_desc: "废话，社会主义怎么能不清洗呢。"
 HON_socialist_republic: "社会主义共和国"
 HON_socialist_republic_desc: "把洪都拉斯的正式名称改为“社会主义共和国”而不仅仅是“共和国”十分重要，具有巨大纪念意义。"
 HON_Utopia: "社会主义乌托邦"
 HON_Utopia_desc: "在卡列哈斯总理的领导下，人民更开心了、更自由了吗？没有，当然没有。"
 HON_planned_economy: "计划经济"
 HON_planned_economy_desc: "通过直接控制经济，我们可以阻止珍贵的洪都拉斯资源被出口，这样这些资源就能为我们所用。"
 HON_union: "建立工会"
 HON_union_desc: "在洪都拉斯建立自我管理的工会，并置于党的严厉管理下，是我们的新经济体制必不可少的。"
 HON_tools_of_revolution: "镰刀与锤头"
 HON_tools_of_revolution_desc: "第一项计划是扩展工具制造，保证锤子、镰刀、铲子足够用力建设新经济体制。"
 HON_repatriate_americans: "遣返美国人"
 HON_repatriate_americans_desc: "驱逐美国傻逼！他们利用我们人民太久了！"
 HON_begin_collectivization: "集体化"
 HON_begin_collectivization_desc: "第二项计划是没收香蕉种植园和私人农场，以建设集体种植园。"
 HON_seize_ufc_factories: "收缴联合果品资产"
 HON_seize_ufc_factories_desc: "第三项计划是正式取缔联合果品公司和与之关联的所有企业，以破坏国内的资本主义体制。"
 HON_militarize_ufc: "美国地产武装化"
 HON_militarize_ufc_desc: "美国地产要转型成为人民军的军事基地。"
 HON_strike: "产业工会主义"
 HON_strike_desc: "把工会从农场带入工厂，这是第四项计划。"
 HON_transoceanic_railway: "越洋铁路"
 HON_transoceanic_railway_desc: "第五项计划，修建一条越洋的铁路，这会成为我们的繁荣和革命必要性的完美象征。"
 HON_collective_farms: "集体农场"
 HON_collective_farms_desc: "集体农场必须现在建立，必须大规模扩张来供给我们不断增长的人口。"
 HON_collective_housing: "集体住宅"
 HON_collective_housing_desc: "为了保证洪都拉斯全体人民都有房子住，我们应该废除家庭独居制，并鼓励人民在大宿舍里同居。"
 HON_end_rivalry: "终结宿敌"
 HON_end_rivalry_desc: "洪尼两国间的宿敌必须终结，因为我们可是探求社会主义的兄弟啊？"
 HON_state_army: "陆军现状"
 HON_state_army_desc: "我们仍然因去年的军队清洗造成的效应受苦。如果我们想要让军队回归正常，就要开始评估陆军的现状。"
 HON_military_roads: "军队基础设施"
 HON_military_roads_desc: "在中美洲，想要赢得战争，需要的不只是步枪，还需要补给。这个地区严酷的地形使得补给链很难存在，所以我们得开始扩展基础设施，以免出现短缺。"
 HON_mil_ind_complex: "军工复合体"
 HON_mil_ind_complex_desc: "如果洪都拉斯想要在即将到来的暴风中生存，就需要生产自己的战争资源。因此我们必须投资小型军工复合体的发展，以供给战争机器。"
 HON_prof_army: "专业化陆军"
 HON_prof_army_desc: "专业化的陆军在中美洲是至高无上的！我们没法像危地马拉或萨尔瓦多那样花费那么多人力，所以我们得依赖于质量，而不是数量。"
 HON_stand_equi: "标准化装备"
 HON_stand_equi_desc: "我们没有标准的步枪，用的都是西班牙几年前慷慨地贱卖给我们的废品。我们需要改变，所以我们将开始步枪测试，选择一种模型作为标准。"
 HON_heavy_equi: "重型装备"
 HON_heavy_equi_desc: "我们不只需要步枪，我们还需要重炮来攻击敌人的阵地。我们要投资火炮，叫敌人无论是在战场上还是在战壕里都不安全。"
 HON_chain_command: "组织指挥链"
 HON_chain_command_desc: "现有的指挥链真是含糊又低效，尤其因为军队经过了清洗。重组指挥连是为了提供清晰的指挥层级，并允许我们的士兵能在另一个军官的指挥下重新集结。"
 HON_smart_officers: "训练有素的军官"
 HON_smart_officers_desc: "我们的军官现在几乎对正式的军事学说一无所知。如果我们想要打赢敌人，就要在洪都拉斯式的战争中训练军官。"
 HON_loyal_army: "忠诚的军队"
 HON_loyal_army_desc: "我们忠诚的军队是国家武装部队的中流砥柱；好吧，大群完全缺乏对国家忠诚的恨国士兵在期待着兵变，如果不是这样，他们本可以成为忠诚的军队！我们必须解决这群暴徒。"
 HON_irregular_army: "非正规军队"
 HON_irregular_army_desc: "我们不能指望在正常的战争中御敌。因此我们必须跳出传统思维，把敌人从传统战场上引出来。"
 HON_autonomous_officers: "自主军官"
 HON_autonomous_officers_desc: "军官必须拥有足够的自主性，以在不联系最高指挥部的情况下适应战斗条件。我们应该给予他们承诺的自主性，并教授他们在联系断开的情况下怎么做。"
 HON_adapt_terrain: "适应地形"
 HON_adapt_terrain_desc: "中美洲严酷的地形对我们的战士很危险，我们要教授他们适应多变的环境。地势是朋友，不是敌人！"
 HON_guerilla_tactics: "游击战术"
 HON_guerilla_tactics_desc: "我们不能指望在公开战斗中击败危地马拉或是萨尔瓦多。所以我们要机智地打仗，将敌人吸引近埋伏中并小心地挑起战斗。游击战精神当如是，我们遵循的学说当如是。"
 HON_guerilla_spirit: "游击精神"
 HON_guerilla_spirit_desc: "我们不只需要战术，还需要战斗精神！我们的士兵必须准备好为胜利做出一切，无论公不公平……"
 HON_large_army: "大型军队"
 HON_large_army_desc: "要击败数量稀少的尼加拉瓜，并抵抗住比我们人数多得多的萨尔瓦多和危地马拉，组建一支大型军队是唯一的办法。我们如果不能够填满前线，一定没有任何获胜的机会。"
 HON_Inf_equi_buy: "装备进口"
 HON_Inf_equi_buy_desc: "购买外国装备是我们军队的生命之源，因为我们缺少自己造的本地设施。"
 HON_inf_equi_build: "本地生产"
 HON_inf_equi_build_desc: "我们不能永远依赖于外国进口。我们需要向自给自足前进，开启我们自己的本地步枪生产。"
 HON_finish_reform_prof: "成功专业化"
 HON_finish_reform_prof_desc: "我们的专业化工作已经有了成效。我们的军官是大陆上最好的，我们的指挥链就像欧洲军队的一样稳定。"
 HON_finish_reform_irreg: "成功扩军"
 HON_finish_reform_irreg_desc: "我们的扩军计划成功了。我们的军队现在装备练好，可以撑住整个前线了。"
 HON_mil_research: "军事研究"
 HON_mil_research_desc: "无论我们选择了哪一项学说，都不可能在缺少专家和技术人员的情况下实现，他们的专业知识可以在冲突中让我们占上风。我们要开始吸引这些人为我们事业服务！"
 HON_air_founding: "洪都拉斯空军"
 HON_air_founding_desc: "我们的军事最高指挥部正式设立洪都拉斯空军，以在空中对抗敌人。"
 HON_air_lads: "空军军官"
 HON_air_lads_desc: "航空兵团需要勇敢的支援飞行员，而这些人已经在特古西加尔巴被发现，他们将领导其他应征入伍者。"
 HON_defend_land: "陆基防空"
 HON_defend_land_desc: "最近购买的防空武器可以保卫我们的航空线。"
 HON_airfield: "特古西加尔巴机场"
 HON_airfield_desc: "我们为机场跑道清理出了一片土地，以使用现代飞机来保卫自己。"
 HON_fighters: "洪都拉斯空军的战斗机"
 HON_fighters_desc: "要迎击并击落入侵祖国的轰炸机，耐操的战斗机必不可少。不能让敌机在我们这逞英雄。"
 HON_cas_focus: "洪都拉斯空军的近距支援机"
 HON_cas_focus_desc: "多用途近距支援机能帮助我们保护运输船队并进行辅助空中作战。"
 HON_bomber: "洪都拉斯空军的轰炸机"
 HON_bomber_desc: "可以保证空中胜利的安全之梦终于到达了洪都拉斯空军。"
 HON_air_protecc: "保卫天空"
 HON_air_protecc_desc: "我们必须动员起全体公民，以从空中轰炸中保护关键的仓库，并保卫边境线。"
 HON_naval_air_coord: "海空协同"
 HON_naval_air_coord_desc: "军事最高指挥部终于接受了洪都拉斯空军在军事协调和计划中的平等。"
 HON_naval_bomber: "洪都拉斯空军的海上轰炸机"
 HON_naval_bomber_desc: "经过特殊设计的轰炸机可以用来摧毁海军舰艇，有一天总能拯救我们的藏身地。"
 HON_navy: "洪都拉斯海军"
 HON_navy_desc: "我们的军事最高指挥部正式设立洪都拉斯海军，以从帝国主义者手中夺回海岸线。"
 HON_port: "阿马帕拉港口"
 HON_port_desc: "阿马帕拉的小港口作为贸易港口服务洪都拉斯数十年，但是现在为了保卫人民安全，这个港口需要完全军事化。"
 HON_destroyers: "洪都拉斯海军的驱逐舰"
 HON_destroyers_desc: "驱逐舰对保护我们在加勒比的贸易力量必不可少。"
 HON_submarines: "洪都拉斯海军的潜艇"
 HON_submarines_desc: "最先进的抗压潜艇将打得帝国主义侵略者胆战心惊。"
 HON_cruiser: "洪都拉斯海军的旗舰"
 HON_cruiser_desc: "一艘旗舰能向世界展示，洪都拉斯是军事科技的领袖。"
 HON_naval_lads: "海军军官"
 HON_naval_lads_desc: "为了帮助新的海军军官从讲究排面转变为努力工作，我们设计了专业的训练计划。"
 HON_merchant_navy: "洪都拉斯商船队"
 HON_merchant_navy_desc: "在海军网络中招募公民可以提高我们投送力量的能力，让我们把水兵集中到真正需要的地方。"
 HON_coast_protecc: "保护海岸线"
 HON_coast_protecc_desc: "不管代价如何，没有侵略者可以再次登陆我们国家。"
 HON_border_conflict_time_until_cancelled: "追击叛乱者：撤退前的时间"
 HON_clash: "边境冲突"
 HON: "洪都拉斯"
 HON_ADJ: "洪都拉斯"
 HON_DEF: "洪都拉斯"
