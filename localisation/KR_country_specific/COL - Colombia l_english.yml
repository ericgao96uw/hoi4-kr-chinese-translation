l_english:
 colombia_focus: "哥伦比亚国策树"
 COL: "哥伦比亚"
 COL_ADJ: "哥伦比亚"
 COL_DEF: "哥伦比亚"
 COL_totalist: "哥伦比亚社会主义共和国"
 COL_totalist_ADJ: "哥伦比亚"
 COL_totalist_DEF: "哥伦比亚社会主义共和国"
 COL_syndicalist: "哥伦比亚社会主义共和国"
 COL_syndicalist_ADJ: "哥伦比亚"
 COL_syndicalist_DEF: "哥伦比亚社会主义共和国"
 GCL: "大哥伦比亚"
 GCL_ADJ: "哥伦比亚"
 GCL_DEF: "大哥伦比亚"
 colombia_research_name: "安第斯研究协议"
 colombia_research_desc: ""
 COL_war_decisions: "宣称大哥伦比亚的遗产"
 COL_war_decisions_desc: "哥伦比亚现在没有控制其全部的合法领土。在厄瓜多尔和委内瑞拉的动乱证明，只有我们的统治才能确保大哥伦比亚地区的和平与稳定。"
 COL_diplo_decisions: "安第斯协定"
 COL_diplo_decisions_desc: "我们必须强化安第斯条约以保证此地区的和平稳定，各国可以保护彼此免受工团主义的威胁。"
 COL_every_allied_country: "每一个在§Y安第斯协定§!的国家"
 COL_reclamation: "夺回我们的遗产"
 COL_reclamation_desc: "哥伦比亚现在没有控制其全部的合法领土。在厄瓜多尔和委内瑞拉的动乱证明，只有我们的统治才能确保大哥伦比亚地区的和平与稳定。"
 COL_mobilisation: "为统一战争动员"
 COL_mobilisation_desc: "军中的每个人都必须知晓，战争来了，马上就要到来。统一战争将充满血腥，但能将我们的兄弟从工团主义之手中拯救出来。"
 COL_ecuador_crush: "突袭§Y厄瓜多尔§!"
 COL_ecuador_crush_desc: "厄瓜多尔这个国家太小了，无法保护自己免受工团主义威胁。我们必须介入以保护他们。"
 COL_ecuador_pacify: "绥靖厄瓜多尔"
 COL_ecuador_pacify_desc: "我们现在必须把厄瓜多尔纳入大哥伦比亚的版图，并向他们展示，在这场斗争中，他们和我们应该是平等的。"
 COL_ecuador_enrich: "投资厄瓜多尔"
 COL_ecuador_enrich_desc: "我们现在应该在厄瓜多尔地区投资工业，并以此向人们显示我们的统治带来的好处。"
 COL_venezuela_crush: "突袭§Y委内瑞拉§!"
 COL_venezuela_crush_desc: "我们将把委内瑞拉从工团主义和堕落中解救出来，保证南美对每一个人都是安全的。"
 COL_venezuela_pacify: "绥靖委内瑞拉"
 COL_venezuela_pacify_desc: "我们现在必须把委内瑞拉纳入大哥伦比亚的版图，并向他们展示，在这场斗争中，他们和我们应该是平等的。"
 COL_venezuela_enrich: "投资委内瑞拉"
 COL_venezuela_enrich_desc: "我们现在应该在委内瑞拉地区投资工业，并以此向人们显示我们的统治带来的好处。"
 COL_panama_crush: "征服§Y巴拿马§!"
 COL_panama_crush_desc: "我们必须结束帝国主义者的哑谜——巴拿马！"
 COL_panama_pacify: "绥靖巴拿马"
 COL_panama_pacify_desc: "现在巴拿马要学会他们真正的领导者是谁，人们将视我们为权威，而非精英。"
 COL_panama_enrich: "投资巴拿马"
 COL_panama_enrich_desc: "现在，我们应该在巴拿马进行投资，以赢得当地人的忠心。"
 COL_crusade_against_syndi: "讨伐工团主义"
 COL_crusade_against_syndi_desc: "我们扩张的目标十分简单：将大众从工团主义的谎言和无神论信仰中拯救出来。"
 COL_national_defense_comitee: "国防委员会"
 COL_national_defense_comitee_desc: "现在，我们的政府将要建立国防委员会来确保我们的军队拥有充足的补给和训练以应付近在咫尺的战争。"
 COL_entente_arms_trade: "协约国军事贸易"
 COL_entente_arms_trade_desc: "加拿大及其他协约国成员向我们的奋斗伸出援手。我们应该接受他们的慷慨援助，并继续奋斗在对抗工团主义的第一线！"
 COL_mittelrupa_arms_trade: "帝国公约军事贸易"
 COL_mittelrupa_arms_trade_desc: "德国及其他帝国公约成员国向我们的奋斗伸出援手。我们应该接受他们的援助，对抗工团主义！"
 COL_the_diplomatic_route: "外交攻势"
 COL_the_diplomatic_route_desc: "我们必须强化安第斯条约以保证此地区的和平稳定，各国可以保护彼此免受工团主义的威胁。"
 COL_invite_ecuador: "邀请厄瓜多尔"
 COL_invite_ecuador_desc: "我们将邀请厄瓜多尔加入安第斯条约，这样我们可以保护彼此的边界与自由。"
 COL_invite_venezuela: "邀请委内瑞拉"
 COL_invite_venezuela_desc: "我们将邀请委内瑞拉加入安第斯条约，这样我们可以保护彼此的边界与自由。"
 COL_rescue_panama: "解救巴拿马"
 COL_rescue_panama_desc: "巴拿马已全面倒向工团主义，我们必须尽快行动，夺回故土！"
 COL_Reaffirm_Economic_Ties: "重申经济纽带"
 COL_Reaffirm_Economic_Ties_desc: "早在克里斯托巴尔·科隆到达以前，这些曾组成大哥伦比亚的国家在经济上就已经紧密地交织在了一起。我们要充分利用这一事实，消除大部分的贸易壁垒并在未来彻底消灭它们。"
 COL_Research_Cooperation: "安第斯研究联盟"
 COL_Research_Cooperation_desc: "按照世界大国的标准，我们的新联盟在科学技术上是落后的。为了赶上他们的步伐，我们应该作为一个整体来展开研究与发展活动。"
 COL_AND_trade: "安第斯工团"
 COL_AND_trade_desc: "“安第斯条约”各国间的密切合作正在日益富有成效。联盟万岁！"
 cementos_argos: "阿尔戈斯水泥"
 empresa_telefonos: "波哥大电话公司"
 empresa_colombiana: "哥伦比亚石油公司"
 TNAM: "国立机械技术协会"
 auto_tecnica: "哥伦比亚汽车技术"
 COL_legacy_liberator: "解放者的遗产"
 COL_coffee: "咖啡增产"
 COL_coffee_desc: "我们的农田正以更快的速度生产优质咖啡豆"
 COL_coffee_trade: "咖啡出口"
 COL_coffee_trade_desc: "咖啡现在是我们的主要出口商品，巴西的动荡让我们在事实上垄断了这一行业。"
 COL_bogotazo: "政治暴力"
 COL_bogotazo_desc: "自由党、保守党、工团主义和猎豹党成员之间的严重暴力冲突在波哥大迅速爆发。现在我们的政党已在哥伦比亚政坛形成了绝对地控制。"
 COL_status_quo: "维持社会现状"
 COL_status_quo_desc: "哥伦比亚一向是属于良善之人的美丽国度。这不正是我们热爱祖国的原因吗？我们应当珍惜我们的繁荣并展望未来，而不是手足相残。"
 COL_arms_deathroad: "[ENT.GetAdjective]军火援助"
 COL_arms_deathroad_desc: "我们将从[ENT.GetNameDef]和其他协约国成员国进口大量物资"
 COL_arms_deathroad_2: "[ENT.GetAdjective]的进一步支持"
 COL_arms_deathroad_2_desc: "我们正在从[ENT.GetNameDef]和其他的协约国成员国进口大量的物资。感谢地缘政治，否则我们不可能得到来自[ENT.GetNameDef]的资源帮助。"
 COL_tradeagreements: "令人满意的贸易合同"
 COL_tradeagreements_desc: "我们成功地利用自身影响力，与邻国及列强签订了更有利的贸易协定。这得归功于从我国的经济发展和稳定局势。"
 COL_stable_dem: "稳定的民主"
 COL_stable_dem_desc: "我们的共和国看起来十分安定，所有的表现都指向了一个平淡安定的选举周期。即使有零星的破坏公共财物的暴力行为的报告，我们也能保证我们时代的和平。"
 COL_land_reform: "侧重性土地改革"
 COL_land_reform_desc: "国民左翼革命联盟政府急切地希望没收保守党政客的土地，将之重新分给自己的追随者。这个国家和这些国民将会因此收益。"
 COL_one_nation: "一个国家"
 COL_one_nation_desc: "在最近的一次选举之后，我们计划了大量措施以确保哥伦比亚能在这强敌环伺的艰难时刻生存下来。"
 COL_mobilize: "大哥伦比亚动员"
 COL_mobilize_desc: "我们正为了统一我们伟大的国家而动员！"
 COL_arms_willy: "德国武器贸易"
 COL_arms_willy_desc: "刚刚从德意志帝国的旅行中返回的乔治·埃里泽·盖坦(Jorge Eliecer Gaitan)将军，终于实现了他长久以来的夙愿。哥伦比亚现在将进口大量的德式轻武器。"
 COL_break_the_chains: "打碎枷锁！"
 COL_break_the_chains_desc: "现在，哥伦比亚在工团主义的旗帜下获得了真正的自由！"
 COL_militias: "工人民兵"
 COL_militias_desc: "工人民兵将确保我们免受任何军队哗变的威胁！"
 COL_collectivization: "农庄集体化"
 COL_collectivization_desc: "全哥伦比亚的农田及种植园正在被分配给农民。"
 COL_assuming_direct_control: "国家机关被控制"
 COL_assuming_direct_control_desc: "统治我国的猎豹党独裁政府已经抛弃了所有的合法性外衣。"
 COL_emergency: "紧急状态"
 COL_conservative: "保守党政府"
 COL_coffe_trade: "咖啡出口"
 COL_the_mission: "召回去往帝国公约的考察团"
 COL_the_mission_desc: "由皮尼亚将军带领的帝国公约的考察团已经在国外有些时候了。是时候将他们召回国内，看一看世界第一的超级大国都给我们的军队教了些什么。"
 COL_army_doctrine: "德国军事理论"
 COL_army_doctrine_desc: "德国是世界大战的胜利者，而我们的观察团已经彻底分析他们的战略及军事理论。我们的军队现在应当已经赶上了国际标准。"
 COL_modernequipment: "现代化军事装备"
 COL_modernequipment_desc: "考察期间，我们的军官被迫面对一个严峻的现实，那就是我们的步兵装备究竟有多么陈旧。即便是德国的卫星国部队看上去也在贬低我们的军事实力！这是不可忍受的！"
 COL_art_renewal: "火炮革新"
 COL_art_renewal_desc: "我们的火炮不再适用于支援我们的军事需要。我们必须革新火炮，即使那意味着要从外国承包商手里采购。"
 COL_support_brigades: "支援旅训练"
 COL_support_brigades_desc: "我们的考察团得出结论，支援旅是现代军事理论中不可或缺的一环。我们必须把这些部队编入我们的军队，尽管这可能需要不少的装备及资源"
 COL_officer_schools: "建立军官学校"
 COL_officer_schools_desc: "参与考察团的军官获得了很多油管现代战争方法的洞见，现在他们必须将他们的知识传授给低级军官，以确保我们的军队是由一个统一的理念所指导的。"
 COL_commando_forces: "突击分队"
 COL_commando_forces_desc: "专业化的师部是守住复杂地形的关键。我们必须保证这类部队得到充分的训练，这样我们就可以发挥伞兵、海军陆战队及山地部队的战术潜力。"
 COL_modern_divisons: "现代师部结构"
 COL_modern_divisons_desc: "现在，我们终于能进行军队改革了，我们应当以德意志帝国的军队结构为标准，现代化我们的军队，并确保哥伦比亚暂时不受外国入侵。"
 COL_mobile_warfare: "机动学说"
 COL_mobile_warfare_desc: "我们许多参加考察团的军官都认为，相较于欧洲的战线，南美洲的幅员辽阔使得我们的军队应当更加注重快速机动，而非行动的完整性。这个概念很有争议，不过也有一定道理。"
 COL_tanques: "坦克"
 COL_tanques_desc: "德国军队中被称作坦克的这个家伙看起来简直是难以置信，它们突入敌军阵线的力量不可估量。或许我们可以将其化为我们的优势？"
 COL_spart: "自行火炮实验"
 COL_spart_desc: "这个点子听起来很简单：将几乎无法移动的重型火炮绑在坦克底盘上，来确保我们能与敌军的装甲部队正面交锋。然而，想要让这种异想天开变为实际，仍需要我们目前不具备的专业知识。"
 COL_complete_military_modernization: "完成军队现代化"
 COL_complete_military_modernization_desc: "现在我们对于军队改革的努力几乎已经成功。我们将迈出最后一步，来确保哥伦比亚军队是整个大陆上最为现代化的军队！"
 COL_military_innovations: "军事革新"
 COL_military_innovations_desc: "军事科学及军事思想瞬息万变。复制德意志帝国只会让我们远离进步的潮流。我们必须确保能赶得上这变幻莫测的时代变化。"
 COL_luft: "哥伦比亚空军"
 COL_luft_desc: "德国空军会是我国空军的主要模仿对象，而我们会创立改革措施，以加强新的演练方式并培养新一批军官。"
 COL_fuerza: "创制空军军衔制"
 COL_fuerza_desc: "空军不是平等主义的部队，军纪在战争中同样至关重要。当然并不是说我们的飞行员都得天天踢正步，但是他们至少不能再轰炸机里打牌啊！"
 COL_bomber: "注重轰炸机"
 COL_bomber_desc: "轰炸机对于确保空中优势有利于地面战斗来说是至关重要的。我们应当保证我们的轰炸机型号与列强保持同一水准。"
 COL_fighters: "重视战斗机"
 COL_fighters_desc: "为了贯彻我们的空中优势学说，我们必须确保我们的战斗机部队装备精良，就像我们在欧洲学到的那样。"
 COL_nav: "海军轰炸机训练"
 COL_nav_desc: "与秘鲁或者是巴西、智利、阿根廷等国的海军相比，我们的海军十分逊色，更不用说北美诸国了。保卫我国海岸线的最佳方法就是确保我们的海军航空兵能以致命的精准度击中敌方舰船。"
 COL_cas_focus: "俯冲轰炸训练"
 COL_cas_focus_desc: "尽管近距空中支援机的重要性早已为我们所知，但是缺乏驾驶飞机进行必要机动的飞行员也是硬伤，为此我们得安排额外训练。"
 COL_strategicial_bombing: "战略破坏"
 COL_strategicial_bombing_desc: "随着我们掌握了绝对的制空权，我们的空军将能在敌国的领土里惩罚那些哥伦比亚的敌人。"
 COL_navy: "海军改革"
 COL_navy_desc: "我们的海军规模很小，且效率低下。应海军军官的要求，我们将以帝国海军为蓝本重组我们的海军结构。"
 COL_dockyard: "强化北部海岸防御"
 COL_dockyard_desc: "我国工业以及大部分重要的海军基础设施大都位于脆弱的北部海岸附近。我们必须尽我们所能防御那里遭受入侵。"
 COL_destroya: "驱逐舰生产"
 COL_destroya_desc: "我们海军的首要任务之一，便是确保我们的运输安全，即便是在战争中也是一样。因此，即使U艇极其危险，我们也必须夺得先机。"
 COL_flexible_fleet: "弹性编队"
 COL_flexible_fleet_desc: "如果我们想要捍卫自己的主权，就必须确保我们的海军能成为不对称作战中的常胜舰队。"
 COL_large_fleet: "存在舰队"
 COL_large_fleet_desc: "如果我们想要捍卫自己的主权，就必须让海军规模更大，力量更强，并能在海上彰显出我们的实力。"
 COL_naval_doctrine: "海军理念"
 COL_naval_doctrine_desc: "帝国海军的许多场胜利并非因为舰艇的大小，而是因为船员的效率与他们的海军理念。我们的海军军官将会运用在国外学到的知识。"
 COL_cruiser_effort: "巡洋舰生产"
 COL_cruiser_effort_desc: "无论我们的海军司令部选择如何发展，在任何一支现代海军中，无论规模，巡洋舰都占有举足轻重的地位。"
 COL_black_andes: "重组经济"
 COL_black_andes_desc: "我们的绝大部分经济都十分弱小，且容易受到外国资本的冲击，而且无需一个国际关系专家说明，明眼人也能看出来，未来几年我们也许会有一些市场问题。现在是时候为最糟糕的情况做准备了，并且我们还要能够正常供应那些在战争期间不太会供应的商品。"
 COL_infrastructure: "铁路扩建"
 COL_infrastructure_desc: "我们的进出口能力取决于我们的铁路网络，然而到目前为止还不存在这么一片网络。是时候改变这一切了。"
 COL_ports_airports: "现代船坞"
 COL_ports_airports_desc: "我们主要依靠老旧设施进行海军生产，只能处理过时的小型船只。因此，国家应该建设更现代化的船坞。"
 COL_infrastructure2: "注重基建发展"
 COL_infrastructure2_desc: "如果我们的军队要得到充足的供应，我们应该彻底改换我们的基础设施，以确保所有必要的物品都送到营房。"
 COL_academical_reforms: "学院改革"
 COL_academical_reforms_desc: "我们的高校资金充足，而我们的科学家也很有才华，但是他们不能创造更多的……对于国家而言更现实的。一些小的物质刺激能让他们知晓我们所关心的。"
 COL_eletronics_effort: "电子学研究"
 COL_eletronics_effort_desc: "作为一门科学的电子学尚处于婴儿期，而我们的大学目前只有几位教授精通电子学的发展水平。我们必须保证哥伦比亚人民也能掌握这样的科学技术。"
 COL_secret_weapons: "火箭试验"
 COL_secret_weapons_desc: "长距离的火箭确实包含了许多重要的理论及先进的计算技术。谢天谢地，战火中的欧洲的流亡科学家正在帮助我们进行这项艰苦的研究"
 COL_the_new_economy: "新经济"
 COL_the_new_economy_desc: "如果我们想要在这混乱的潮流中生存下来，我们的经济体系就需要一次示范性的转变，我们需要做大量的工作，来确保哥伦比亚的主要产业不再是农业，而是工业。"
 COL_coffee_boom: "咖啡热潮"
 COL_coffee_boom_desc: "伴随着巴西如今的骚乱，我们的国家垄断了咖啡市场：哥伦比亚，让我们采取行动，让这些财富涌入国库……"
 COL_coffee_expand: "咖啡出口"
 COL_coffee_expand_desc: "咖啡的需求达到历史新高，在这样一个紧张的时刻，是谁都会喝几杯咖啡，不是吗？无论如何，我们的正在快速扩大出口，我们经济将从中极大地受益。"
 COL_import_industrialization_program: "开始进口工业品计划"
 COL_import_industrialization_program_desc: "进口替代工业化是一项贸易与经济政策，旨在增加国内生产来替代国外进口产品。这一政策的前提是，一个国家应当通过生产本国工业制品的方式来减少对外国的依赖程度。"
 COL_import_industrialization_program_phase_2: "继续进口工业品计划"
 COL_import_industrialization_program_phase_2_desc: "我们的进口替代产品计划尚处于初期，因此让我们更有组织性的形式，脚踢油门开始，这样可以保证我们产品的竞争力。"
 COL_import_industrialization_program_phase_final: "结束进口工业品计划"
 COL_import_industrialization_program_phase_final_desc: "现在，全球经济也许没有达到顶点，但是我们的计划很快就要结束了，时间会证明它是否成功。事实是，我们也许会重新开始这样的努力，至少是……在更加合适的时机。"
 COL_protecionism: "经济保护主义"
 COL_protecionism_desc: "我们的工业目前尚缺乏足够的竞争力进入世界市场，我们应该保护本国工业，同时施加投资，加快其现代化。"
 COL_heavy_industry: "投资重工业"
 COL_heavy_industry_desc: "火炮、坦克及飞机并不是哪里都能生产的，而我们要在未来为生产足够的武器做准备。"
 COL_arms_race: "南美军备竞赛"
 COL_arms_race_desc: "整片大陆都酝酿着一场战争，我们必须保证我国在军备竞赛里不能落在后面！"
 COL_arms_effort: "重视军备"
 COL_arms_effort_desc: "我们必须确保军队拥有完全充足的补给，并能为任何意外情况做好准备。"
 COL_38: "1938年选举"
 COL_38_desc: "这次选举决定的不仅仅是素日里的“自由党或保守党”之争……人民会做出明智的选择的。"
 COL_conservador: "保守党的胜利"
 COL_conservador_desc: "保卫我们所爱的哥伦比亚从不是件易事，但最近更是难上加难。国家现在在善人的手中。"
 COL_appease_conflicts: "平息冲突"
 COL_appease_conflicts_desc: "我们的政敌不肯承认大选结果，然而我们占据了道德高地。我们将保证，我们的的确确是在保卫哥伦比亚最重要的利益。"
 COL_escalate_conflicts: "冲突升级"
 COL_escalate_conflicts_desc: "我们的政敌不肯接受大选结果，并在准备发动暴乱！正义的铁拳将碾碎他们！"
 COL_assert_dominance: "维护政治优势"
 COL_assert_dominance_desc: "我们始终是哥伦比亚政局中的决定性力量。通过这次关键性的胜利，我们将确保这份遗产被平稳地继承下去。"
 COL_protect_red_tide: "抵御赤潮"
 COL_protect_red_tide_desc: "众所周知，工团主义这颗毒瘤正在越长越大，我们必须团结那些尚能够把哥伦比亚的利益放在首位的自由主义者们，运用我们所能想到的一切方法和手段与工团毒瘤们做斗争。"
 COL_safety_comitee: "公共安全委员会"
 COL_safety_comitee_desc: "我们很清楚，祖国迟早会受到极端主义的威胁。现在风暴将至，我们能做的只有做好迎接它的准备。眼下的当务之急是建立公共安全委员会，这样即使在最为糟糕的情况下，我们也仍然可以做到疏散市民。"
 COL_economical_plans: "经济计划"
 COL_economical_plans_desc: "如果哥伦比亚执意前行，那么我们的工业升级计划就必须继续下去。我们可以为这项重要的事务募集国内外的投资。"
 COL_defensive_countermeasures: "防御性对策"
 COL_defensive_countermeasures_desc: "我们都希望首都即使被围的水泄不通也能永不陷落，但我们不能仅仅只是希望。为了达成这个目的，防御性对策正是时候。"
 COL_plantation_grants: "种植园特许权"
 COL_plantation_grants_desc: "许多投资者都想要在我国咖啡的黄金时代之中分一杯羹。我们当然欢迎他们前来投资，只需要交一笔象征性的款子，我们就能为他们大开方便之门。"
 COL_building_grants: "建设特许权"
 COL_building_grants_desc: "我们将特许有关方面在国有土地上为哥伦比亚建设工业，以确保我国工业拥有足够的竞争力。"
 COL_entente_ties: "协约国纽带"
 COL_entente_ties_desc: "我国与协约各国有异常紧密的经济联系，而作为回报，我们需要的仅仅是能够让我们在南美大陆上捍卫民主的武器。这是一个公平的交易，各方都能在这之中得到好处。"
 COL_liberal: "自由党的胜利"
 COL_liberal_desc: "比起那些不值一提的个人私欲，我们自由党人总是把国家利益置于首位。苟利国家，生死以之，与诸君共勉。"
 COL_political_framework: "政治框架"
 COL_political_framework_desc: "我们给予保守党和激进分子的打击十分重要。哥伦比亚的整个政治结构将因此受益。"
 COL_urban_renewal: "城区翻新计划"
 COL_urban_renewal_desc: "城市是哥伦比亚的心脏与灵魂，所以现在必须将资源向城市建设方面倾斜。为了一个更加美好的未来，现在我们必须在这里打下坚实的基础。"
 COL_trade_agreements: "重修贸易协定"
 COL_trade_agreements_desc: "为了国家能够得到更大的利益，我们必须重修与邻国以及周边国家的贸易协定。"
 COL_contain_extremists: "抑制极端主义"
 COL_contain_extremists_desc: "猎豹党曾一度只由高校和知识界的边缘人组成，但是在保守党针对我们的动作失败后获得了大量的追随者。然而他们这个党派极度危险，我们除了取缔他们别无选择。"
 COL_rule_of_law: "稳定的民主制度"
 COL_rule_of_law_desc: "国民左翼革命联盟及其它工人组织的大多理论其实并不极端，即使是埃里泽·盖坦本人也并非一个无药可救的极端分子。我们需要和他们进行接触，确保我们的党与人民站在同一条战壕里面，而不是成为了人民的敌人。"
 COL_UNIR: "国民左翼革命联盟的胜利"
 COL_UNIR_desc: "盖坦的豪赌得到了回报，许多人猜测国民左翼革命联盟只是为他本人提供支持而建立起来的，因此他之后大概会领导自由党。但是不管人们怎么说，最终他还是统治了哥伦比亚！"
 COL_fight_influence: "对抗外国影响"
 COL_fight_influence_desc: "我们必须团结起来，把哥伦比亚从窃取我们土地和财富的人手中解放出来。"
 COL_education_programme: "普及教育计划"
 COL_education_programme_desc: "教育将会是塑造哥伦比亚未来的关键。我们必须不遗余力地给我们的年轻人带来启蒙！"
 COL_homelandland_defense_programme: "国土防卫计划"
 COL_homelandland_defense_programme_desc: "反动派和激进分子们不久之后就会发起反扑，我们必须要确保人民的安全！"
 COL_union_alliances: "联合阵线"
 COL_union_alliances_desc: "就算工会带有天然的工团主义倾向，但我们仍然可以信任他们。我们要团结起来在体制找到改良的方法，并以此改善哥伦比亚工人的境况。"
 COL_fufill_campaign_promises: "履行政治承诺"
 COL_fufill_campaign_promises_desc: "我们给人民画了一张大饼，我必须要以巨大的努力让这张大饼变成现实，让哥伦比亚变得更加美好。"
 COL_compromise_liberals: "与自由派妥协"
 COL_compromise_liberals_desc: "自由党是哥伦比亚政坛的基石，缺乏它的支持，我们的政府在任何方面的改革都将举步维艰。无论如何，人民要求我们必须明确自由党在新政府之中的定位，他们是我们的朋友，还是我们的敌人？"
 COL_agreement_govt: "联合政府"
 COL_agreement_govt_desc: "现在，我们知道谁同国民左翼革命联盟站在一起，而谁没有。让我们组建联合政府，确保我们稳操胜券，以至于选举只不过流于形式。"
 COL_confiscate_imperialist_companies: "帝国主义企业国有化"
 COL_confiscate_imperialist_companies_desc: "长久以来，美国和加拿大控制着我们庄园主的地产。"
 COL_formalize_workers_rightts: "工人权利体系化"
 COL_formalize_workers_rightts_desc: "我们的工人已经吃了够多的空头支票了，被压抑许久的仇恨和赤贫生活显然会降低他们的生产力。他们需要的是一份对确定未来的担保。"
 COL_biased_land_reform: "侧重性土地改革"
 COL_biased_land_reform_desc: "我们现在必须上马一项针对那些曾为富人所攫取或是出售给外国人的土地的有限土地改革计划，以确保农民有土地可劳作。自然，保守党的地主们将遭受猛烈的冲击。"
 COL_emergencia: "紧急状态"
 COL_emergencia_desc: "德国人早就警告过我们了。这些狂热的反建制暴徒只差一点点就建立了工团主义政权！谢天谢地，皮尼亚将军的及时干涉挽救了这一切。"
 COL_seize_apparatus: "占据国家机构"
 COL_seize_apparatus_desc: "现在，我们必须确保国家将真正处于临时军政府的统治之下。"
 COL_witchhunt: "捕猎女巫"
 COL_witchhunt_desc: "工团主义自由党想要背叛哥伦比亚，投向国际主义！这决不能忍受！"
 COL_end_political_violence: "结束政治暴力"
 COL_end_political_violence_desc: "暴力滋生暴力。我们必须保证我们的稳定的信息是明确的，以免我们再度为工团主义者那样的贪婪的独裁者所统治。"
 COL_efficent_rule: "高效管理"
 COL_efficent_rule_desc: "现在，我们的政府可以施展拳脚了，这种必要常态将能成功治理哥伦比亚。"
 COL_military_support: "获取军队支持"
 COL_military_support_desc: "军队并不完全支持我们对他们的干预。这很正常，但是我们必须取得军队对军政府的支持，特别是基层军官的支持。"
 COL_formalize_junta: "强化军政府的临时角色"
 COL_formalize_junta_desc: "某些人仍然认为这是一次政变，他们怀疑我们对于哥伦比亚和她所代表的自由民主的忠诚！那么就让我们提前为1951年的大选做好准备吧，并且向所有合法的政党宣布这一消息。"
 COL_ensure_loyalties: "保证忠诚"
 COL_ensure_loyalties_desc: "许多将军仍然认为我们的干涉措施是步入歧途。即便会花费很多政治资本，我们仍要让他们信服我们！"
 COL_appeasing_elites: "与城市精英和解"
 COL_appeasing_elites_desc: "只要那些大城市里的精英们收到与我们合作的好处，他们一定会感谢我们的干涉。"
 COL_syndicalism: "安第斯工团主义"
 COL_syndicalism_desc: "哥伦比亚工人终将解放。让我们把这个梦想延续下去。"
 COL_reorganise: "重组国家"
 COL_reorganise_desc: "国家绝不能成为盗贼的工具，而是工会的代表。"
 COL_el_congreso: "劳工联合会议"
 COL_el_congreso_desc: "哥伦比亚首届劳工联合会议是一个重要的时刻，与会人员所决定的政策将为哥伦比亚在不久的将来指明方向。"
 COL_first_economic_plan: "第一个五年计划"
 COL_first_economic_plan_desc: "第一个完全工团化的经济计划即将开始，但是劳联会必须决定我们将如何进行！"
 COL_collectivization_of_fields: "土地集体化"
 COL_collectivization_of_fields_desc: "前考迪罗的土地属于在土地上劳作的人民！现在我们必须和农民一同工作，保证哥伦比亚的农业财富。"
 COL_army_of_the_people: "人民军队"
 COL_army_of_the_people_desc: "军队不再是帝国主义的工具，而是人民抵抗反动势力，保卫国土的意志。"
 COL_repress_counter: "镇压反革命"
 COL_repress_counter_desc: "我们必须对抗所有反革命威胁，以保卫我们年轻的工团共和国。"
 COL_social_democrat_party: "自由党"
 COL_social_democrat_party_long: "自由党(Partido Liberal)"
 COL_social_conservative_party: "保守党"
 COL_social_conservative_party_long: "保守党强硬派(Linea dura del Partido Conservador)"
 COL_authoritarian_democrat_party: "军事独裁集团"
 COL_authoritarian_democrat_party_long: "军事独裁集团(Junta de Ofciales)"
 COL_paternal_autocrat_party: "国民行动联盟"
 COL_paternal_autocrat_party_long: "国民行动联盟(Movimiento de Acción Nacional)"
 COL_national_populist_party: "猎豹党"
 COL_national_populist_party_long: "猎豹党(Los Leopardos)"
 COL_social_liberal_party: "自由党"
 COL_social_liberal_party_long: "自由党(Partido Liberal)"
 COL_market_liberal_party: "保守党"
 COL_market_liberal_party_long: "保守党(Partido Conservador)"
 COL_radical_socialist_party: "国家左翼革命联盟"
 COL_radical_socialist_party_long: "国家左翼革命联盟(Unión Nacional Izquierdista Revolucionaria)"
 COL_syndicalist_party: "哥伦比亚工团党"
 COL_syndicalist_party_long: "哥伦比亚工团党(Partido Síndicalista Colombano)"
 COL_totalist_party: "哥伦比亚极权联盟"
 COL_totalist_party_long: "哥伦比亚极权联盟(Unión Totalista Colombiana)"
 col.1.t: "哥伦比亚在世界上的地位"
 col.1.d: "因为内战所遭受的重创（特别是在1899年到1903年期间），哥伦比亚不得不承认美国在1903年签订的《海依-波瑙-瓦里拉条约》中美国对于巴拿马运河的控制权，以结束两国间的对于运河建设的冲突。当哥伦比亚国会拒绝批准该条约时，美国强迫巴拿马脱离哥伦比亚，并在1921年至1930年期间共支付2500万美元作为补偿。哥伦比亚在1921年正式承认巴拿马。保守党大力促进哥伦比亚的国家现代化及铁路交通网建设。哥伦比亚自1850年以来就出口烟草，而在1900年后又开始出口咖啡和香蕉（在美国资本的支持下），1905年后又开始出口石油。自由党在1900年组建了新政府，进行土地改革，剥夺大地产的土地，以及进行社会改革，惠及中产阶级、工人阶级及农民。"
 col.1.a: "无论未来如何，我们将同舟共济。"
 col.2.t: "1938年总统选举：十字路口上的哥伦比亚"
 col.2.d: "新一年的总统选举已经展开，就在自由党被预言将会继续赢得总统大选的同时，保守党也有胜选的希望。从两边分裂出来的极端主义阵营也参加了选举，整合主义的猎豹党，以及极具个人魅力的乔治·埃里泽·盖坦所领导的左翼阵营——国民左翼革命联盟，而且这些阵营间偶尔也会发生零星的暴力冲突。之前出访中欧同盟以签订防卫条约的古斯塔沃·罗贾斯·皮尼亚刚刚回国，他忧虑地认为，共和国已危在旦夕……"
 col.2.a: "自由党会取得胜利！"
 col.2.b: "保守党会得到胜利！"
 col.2.c: "乔治·盖坦向群众保证，国民左翼革命联盟和其他激进自由党人将组成政府！"
 col.2.e: "由整合主义猎豹党领导的，年轻的保守党联合阵营会一鸣惊人！"
 col.2.f: "军队应该结束民主的混乱！秩序必须得到重建！"
 col.3.t: "1942年总统选举"
 col.3.d: "随着哥伦比亚民主制度不断强化，盖坦和其他强硬派的自由党人选择了进行议会斗争，而猎豹党的黑马之势也不如以往。现在哥伦比亚人民要选择他们的总统了，任何一党都有可能赢得总统职位……"
 col.3.a: "自由党会取得胜利！"
 col.3.b: "保守党必胜！"
 col.4.t: "1946年总统选举"
 col.4.d: "这次大选带来的将是团结，还是分裂？"
 col.4.a: "自由党是治理国家的唯一正确之路"
 col.4.b: "保守党将带领我们前进"
 col.4.c: "为了工人和农民，以及哥伦比亚——选择工团主义者"
 col.5.t: "哥伦比亚的最后通牒"
 col.5.d: "“大”哥伦比亚政府已经发出了最后通牒！他们要求我们加入大哥伦比亚联邦，否则他们将宣布我们为国家公敌和工团主义者。我们该怎么办呢？"
 col.5.a: "我们别无选择，他们的军队太多了。为了人民的利益，我们投降。"
 col.5.b: "厄瓜多尔绝不屈服！准备战斗！"
 col.6.t: "厄瓜多尔的回归"
 col.6.d_1: "厄瓜多尔政府已经崩溃，愉快的情绪席卷了我们的国家！唉，那些自认为是厄瓜多尔主子的帝国主义者似乎对这一结果并不满意，对拥有他们军事支持的厄尔瓜多选择屈服的这一事实感到震惊。我们现在必须为可能发生的冲突做好准备。"
 col.6.d_2: "厄瓜多尔没有让数以千计的同胞死在战场上，而是选择和平地加入我们。"
 col.6.a: "一切按照计划进行"
 col.7.t: "他们的选择……很糟糕"
 col.7.d: "基多政府简直是愚蠢至极，不光把我们的慷慨提议当作了威胁，甚至还准备拿枪子来回应我们！"
 col.7.a: "他们的选择……很不明智。"
 col.8.t: "哥伦比亚的最后通牒"
 col.8.d: "“大”哥伦比亚政府已经发出了最后通牒！他们要求我们加入大哥伦比亚联邦，否则他们将宣布我们为国家公敌和帝国主义者。我们该怎么办呢？"
 col.8.a: "我们别无选择，他们的军队太多了。为了人民的利益，我们投降。"
 col.8.b: "委内瑞拉绝不会屈服于这种无耻的威胁！准备战斗！"
 col.9.t: "委内瑞拉的回归"
 col.9.d_1: "委内瑞拉政府已经崩溃，愉快的情绪席卷了我们的国家！唉，那些自认为是委内瑞拉主子的帝国主义者似乎对这一结果并不满意，对拥有他们军事支持的委内瑞拉选择屈服的这一事实感到震惊。我们现在必须为可能发生的冲突做好准备。"
 col.9.d_2: "委内瑞拉没有让数以千计的同胞死在战场上，而是选择和平地加入我们。"
 col.9.a: "一切按照计划进行。"
 col.10.t: "他们应该喝些汽油！准备战斗！"
 col.10.d: "加拉加斯政府简直是愚蠢至极，不光把我们的慷慨提议当作了威胁，甚至还准备拿枪来回应我们。"
 col.10.a: "他们必须准备好面对战争！"
 col.11.t: "哥伦比亚的最后通牒"
 col.11.d: "“大”哥伦比亚政府已经发出了最后通牒！他们要求我们加入大哥伦比亚联邦，要么就准备迎接一场战争。我们该怎么办呢？"
 col.11.a: "我们别无选择，他们的军队太多了。为了人民的利益，我们投降。"
 col.11.b: "我们绝不会向这种无耻的威胁屈从！准备战斗！"
 col.12.t: "巴拿马加入联邦"
 col.12.d_1: "巴拿马政府已经崩溃，愉快的情绪席卷了我们的国家！唉，那些自认为是巴拿马主子的帝国主义者似乎对这一结果并不满意，他们甚至震惊于巴拿马在他们的军事支持下竟然也会最终屈服。我们现在必须在这个问题上为可能发生的冲突做好准备。"
 col.12.d_2: "帝国主义者害怕被我们的力量所击垮，主动放弃了巴拿马，巴拿马再次是我国光荣的一部分了。"
 col.12.a: "一切按照计划进行。"
 col.13.t: "最后通牒被拒绝！"
 col.13.d: "巴拿马伪政府再次试图阻挡哥伦比亚走向进步。他们将为自己的错误付出代价！"
 col.13.a: "碾碎他们！"
 col.14.t: "稳定的民主制度"
 col.14.d: "对于下次大选我们已是胜券在握，甚至有人在问它是否还会发生。这将理所当然地赐予我们额外的合法性。然而，我们必须向温和的自由党人伸出橄榄枝，他们显然没有看清局势，不知道现在加入我们的联合阵营才是最好的选择。这样一个联盟将极大地扩展我们的政治势力。"
 col.14.a: "我们欢迎任何志愿于为哥伦比亚人民带来福祉的人加入我们！"
 col.14.b: "人民支持我们，而非自由党。他们得去饱尝失败的苦果了！"
 col.15.t: "最后一击"
 col.15.d: "哥伦比亚的民主已死。大街上静悄悄的，不再有任何战斗、讨论和辩论。只有远处的脚步声和猎豹党敬礼。我们最终拜托了过时的宪法，正式化军政府统治……直至永远。"
 col.15.a: "哥伦比亚共和国将在大哥伦比亚的政府中重组，以保证稳定与和平。"
 col.15.b: "如此突兀的措施将会警醒人民"
 col.16.t: "哥伦比亚倡议组建联盟"
 col.16.d: "哥伦比亚人发给了我们一份结盟的邀请。我们该如何回复？"
 col.16.a: "签署协约！"
 col.16.b: "拒绝邀请。"
 col.17.t: "委内瑞拉接受了！"
 col.17.d: "委内瑞拉同意加入我们的协约，并以此保证自己免受秘鲁的入侵。"
 col.17.a: "自由与安全。"
 col.18.t: "哥伦比亚倡议组建联盟？"
 col.18.d: "哥伦比亚注意到了我国和厄瓜多尔之间的紧张氛围，决定邀请我们结成同盟。我们的该如何回应？"
 col.18.a: "签署盟约！"
 col.18.b: "拒绝邀请。"
 col.19.t: "厄瓜多尔接受！"
 col.19.d: "厄瓜多尔同意加入我们的协约，并以此保证自己免受秘鲁的入侵。"
 col.19.a: "自由与安全。"
 col.20.t: "哥伦比亚吞并厄瓜多尔"
 col.20.d: "令人震惊的是，哥伦比亚政府秘密将大部分军队移至厄瓜多尔边境，显然他们试图先发制人吞并厄瓜多尔。看来，即使是我们的军事保护也不足以阻止懦弱的厄瓜多尔人向哥伦比亚的要求屈服。\n\n虽然在正常情况下，再轻微的问题我们也有能力进行强力干涉，但鉴于目前世界范围内普遍的动荡局势，我们必须考虑如何对哥伦比亚的行动作出反应。"
 col.20.a: "战争！"
 col.20.b: "他们要就给他们吧"
 col.21.t: "哥伦比亚吞并委内瑞拉"
 col.21.d: "令人震惊的是，哥伦比亚政府秘密将大部分军队移至委内瑞拉边境，显然他们试图先发制人吞并委内瑞拉。看来，即使是我们的军事保护也不足以阻止懦弱的委内瑞拉人向哥伦比亚的要求屈服。\n\n虽然在正常情况下，再轻微的问题我们也有能力进行强力干涉，但鉴于目前世界范围内普遍的动荡局势，我们必须考虑如何对哥伦比亚的行动作出反应。"
 col.21.a: "战争！"
 col.21.b: "他们要就给他们吧"
 col.22.t: "哥伦比亚吞并巴拿马"
 col.22.d: "令人震惊的是，哥伦比亚政府秘密将大部分军队移至巴拿马边境，显然他们试图先发制人吞并巴拿马。看来，即使是我们的军事保护也不足以阻止懦弱的巴拿马人向哥伦比亚的要求屈服。\n\n虽然在正常情况下，再轻微的问题我们也有能力进行强力干涉，但鉴于目前世界范围内普遍的动荡局势，我们必须考虑如何对哥伦比亚的行动作出反应。"
 col.22.a: "战争！"
 col.22.b: "他们要就给他们吧"
