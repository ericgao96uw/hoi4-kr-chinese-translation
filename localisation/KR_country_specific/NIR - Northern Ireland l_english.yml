 NIR_WEAKENED: "受爱尔兰镇压而削弱"
 NIR_WEAKENED_desc: "在内战开始之前，爱尔兰人的镇压活动就从内部削弱了阿尔斯特独立运动，破坏了阿尔斯特志愿军的领导层，并渗透到我们的武装部队中，散布虚假情报，破坏我们的战术。"
 NIR_CATHOLICS: "阿尔斯特天主教徒"
 NIR_CATHOLICS_desc: "阿尔斯特的天主教徒占人口的很大一部分，他们忠于爱尔兰共和国，不想与阿尔斯特国有任何关系，因为他们认为阿尔斯特国是只为新教徒建立的新教国家。"
