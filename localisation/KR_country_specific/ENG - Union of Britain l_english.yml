 uob.30.b: "社会主义万万岁！"
 uob.31.t: "英国入侵爱尔兰"
 uob.31.d: "不列颠联盟大举登陆翡翠之岛。根据我们与爱尔兰的条约，我们必须向他们伸出援手。那么，我们是否要给这些英国佬的愚蠢行为一点警告呢？"
 uob.31.a: "告诉他们，要么撤军，要么准备好吃子弹！"
 uob.31.b: "啥都别说！我们改变主意了！"
 uob.32.t: "加拿大皇室政府送出了最后通牒"
 uob.32.d: "加伪政府向我们送出了最后通牒。我们要么就这么撤出爱尔兰宣布停火，要么想办法从加拿大的虎口里咬块肉下来。"
 uob.32.a: "这战不能打！都给我回船上去！"
 uob.32.b: "给我狠狠地打！一直打到都柏林！"
 uob.33.t: "英国佬一意孤行"
 uob.33.d: "虽然我们的最后通牒呈上了伦敦高层，但英国军队依旧在向都柏林进军。我们要么遵守条约向不列颠联盟正式宣战，要么就此撒手，让爱尔兰自生自灭。"
 uob.33.a: "我们与爱尔兰人民站在一起！"
 uob.33.b: "啥都别说！我们改变主意了！"
 uob.34.t: "渥太华高层警告伦敦"
 uob.34.d: "加拿大来帮我们了！他们向不列颠联盟送出了最后通牒。这些英国佬们要么赶紧滚出爱尔兰，要么等着被碾碎吧。"
 uob.34.a: "我们就知道加拿大一定会帮我们的！"
 uob.35.t: "英国佬撤出爱尔兰"
 uob.35.d: "收到最后通牒后，伦敦高层立即指示登陆部队停火撤回。爱尔兰的独立保住了，我们也威严满满。"
 uob.35.a: "没有加拿大这简直不可能！"
 uob.35.b: "这些社会主义小赤佬们就是欠打！"
 uob.36.t: "加拿大怂了"
 uob.36.d: "在这种紧要关头，加拿大政府选择放弃承诺，我们要一个人对付英国佬了。"
 uob.36.a: "决不投降！"
 uob.37.t: "英国入侵爱尔兰"
 uob.37.d: "不列颠联盟正在入侵翡翠之岛，这可能会改变的欧洲的势力均衡，而爱尔兰政府也已经正式请求了我们的帮助。那么，我们是否要给这帮愚蠢的工团佬一点警告？"
 uob.37.a: "我们与爱尔兰人民站在一起！"
 uob.37.b: "啥都别说！我们改变主意了！"
 uob.38.t: "德国政府送出了最后通牒"
 uob.38.d: "德国政府向我们送出了最后通牒。我们要么就这么撤出爱尔兰宣布停火，要么想办法从德国的嘴里咬块肉下来。"
 uob.38.a: "这战不能打！都给我回船上去！"
 uob.38.b: "给我狠狠地打！一直打到都柏林！"
 uob.39.t: "英国佬一意孤行"
 uob.39.d: "虽然我们的最后通牒呈上了伦敦高层，但英国军队依旧在向都柏林进军。我们要么遵守条约向不列颠联盟正式宣战，要么就此撒手，让爱尔兰自生自灭，加强不列颠联盟对英国本土岛屿的控制。"
 uob.39.a: "那就开战，这是他们自找的！"
 uob.39.b: "我们退让！这将是我们时代的和平。"
