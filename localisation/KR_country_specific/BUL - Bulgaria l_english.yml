 BUL_the_dream_of_yugoslavia_desc: "任维也纳和布达佩斯的剥削者使出浑身解数，南斯拉夫之梦仍在每个南斯拉夫人的心中占有一席之地！保加利亚必将再度举起解放的火炬，无私的献身于斯拉夫人民推翻德奥霸权的斗争。"
