 els.60.t: "萨尔瓦多·卡斯塔涅达·卡斯特罗叛变！"
 els.60.d: "今天，我们发现卡斯特罗将军已经放弃了他在塔尔尼克的军营，我们从我们的侦察兵那里得到报告，他已经和整个团的人一起叛变。尽管他对叛军的力量表示担忧，他的叛逃仍令总参谋部感到意外。"
 els.60.a: "情况变得更加可怕了。"
 els.61.t: "本土居民开始迁往洪都拉斯"
 els.61.d: "在松松纳特省的叛军被击败后，许多当地人开始逃往洪都拉斯。1932年起义后，马丁内斯对当地的皮比尔人进行了大规模的处决，随着新的叛乱被镇压，许多部落首领决定逃离。马丁内斯下令关闭边境，但这并没有阻止人们通过桑普尔河绕过边防哨卡。"
 els.61.a: "没人能够逃脱审判。"
 els.62.t: "萨尔瓦多难民抵达洪都拉斯"
 els.62.d: "萨尔瓦多最近发生了农民起义，现在马丁内斯总统粉碎了他们短暂的革命，他们中的许多决定逃往洪都拉斯。他们没有多到引起什么问题，但我们邻国的局势是令人不安的……"
 els.62.a: "欢迎这些可怜人。"
 els.63.t: "萨利纳斯巩固权力"
 els.63.d: "今天，萨利纳斯被正式宣布为萨尔瓦多总统。现在，他已经战胜了当地的叛乱分子，他决定开始重组萨尔瓦多政府成为一种新的威权政权：一个试图倾听人民心声、保护他们不受极端主义影响的政权。为了实现这一目标，萨利纳斯颁布法令，重新引入一些公民自由，开放旧的威权政权，以便日后进行进一步改革。"
 els.63.a: "萨利纳斯总统万岁！"
 els.64.t: "外国资产的状态"
 els.64.d: "对我国商法制度的分析表明，萨尔瓦多境内许多外国公司的经营存在漏洞，使它们得以逃避规章和某些税收。虽然几位内阁成员提出了严厉的惩罚措施，但我们决定免除这些外国公司的责任，只要他们同意遵守我们制定的新法律和缴纳过期未付的税款。"
 els.64.a: "很高兴与你做成生意！"
 els.65.t: "外国资产的状态"
 els.65.d: "对我国商法制度的分析表明，萨尔瓦多境内许多外国公司的经营存在漏洞，使它们得以逃避规章和某些税收。虽然更宽松的惩罚已经提出的几个内阁成员，我们决定，我们不会容忍这样的侮辱，我们应当立即没收这个公司的资产，不仅确保我国工人的福祉，同样要让他们血债血偿。"
 els.65.a: "人民的胜利！"
 els.66.t: "支持工会"
 els.66.d: "工会在萨尔瓦多是一种新奇的事物，因此我们应该扩大工会。然而，最近这些工会却出了问题：有两家旗鼓相当的工会都在争夺全国工会的领导权。一个选择是“萨尔瓦多地区劳工联合会”，它在过去几年中走上了更激进的道路，支持它们肯定会让我们的经济为世界革命的崇高事业添砖加瓦，保卫我们自己不受帝国主义的侵略。另一个选择是新成立的“全国劳工联盟”，其较为温和的做法肯定会使我们当地的工业和人民受益，但会牺牲我们的战争潜力。"
 els.66.a: "支持地区劳工联合会。"
 els.66.b: "支持全国劳工联盟。"
 els.100.t: "危地马拉-萨尔瓦多-洪都拉斯边界条约的最终批准"
 els.100.d: "多年来，我们一直致力于在我们危地马拉和萨尔瓦多之间建立明确的边界。由于缺乏自然屏障，我们的边界以前已经发生了许多变化，但是萨尔瓦多提出了《共同边界条约》的最后草案，该条约将基督山上的里奥弗里奥正式签署通过。我们该怎么办？"
 els.100.a: "接受条约"
 els.100.b: "拒绝条约"
 els.101.t: "危地马拉-萨尔瓦多-洪都拉斯边界条约的最终批准"
 els.101.d: "多年来，我们一直致力于在我们，洪都拉斯和萨尔瓦多之间建立明确的边界。由于缺乏自然屏障，我们的边界以前已经发生了许多变化，但是萨尔瓦多提出了《共同边界条约》的最后草案，该条约将基督山上的里奥弗里奥正式签署通过。我们该怎么办？"
 els.101.a: "接受条约"
 els.101.b: "拒绝条约"
 els.102.t: "洪都拉斯接受条约"
 els.102.d: "洪都拉斯政府已经将带着共同边界条约的签字的使团送了回来。希望这能在我们两国之间缔造一个更稳定的友谊。"
 els.102.a: "完美"
 els.103.t: "危地马拉接受条约"
 els.103.d: "危地马拉政府已经将带着共同边界条约的签字的使团送了回来。希望这能在我们两国之间缔造一个更稳定的友谊。"
 els.103.a: "完美"
 els.104.t: "洪都拉斯拒绝条约"
 els.104.d: "洪都拉斯政府通知我们，他们不接受我们的共同边界条约草案，他们拒绝在上面签字。内阁中的许多人都表达了对这次回拒的担忧，这意味着在一份边界条约被签署之前他们有可能会试图从我们的边界夺取土地。"
 els.104.a: "该死的洪都拉斯人……"
 els.105.t: "危地马拉拒绝条约"
 els.105.d: "危地马拉政府通知我们，他们不接受我们的共同边界条约草案，他们拒绝在上面签字。内阁中的许多人都表达了对这次回拒的担忧，这意味着在一份边界条约被签署之前他们有可能会试图从我们的边界夺取土地。"
 els.105.a: "该死的危地马拉人……"
 els.106.t: "美国内战"
 els.106.d: "随着美国革命之火的燃起，马丁内斯总统处在一个危险的境地。现在，没有了美国的监视，许多人走上街头抗议这个孤独的独裁者，而隐藏在暗处的内部派系一定会走出来，正面面对马丁内斯的独裁统治。我们还必须担心国家安全，因为我们的外部敌人可能会怀着恶意开始盯上萨尔瓦多……"
 els.106.a: "上帝啊……"
 els.107.t: "法拉本多·马提从尼加拉瓜归来"
 els.107.d: "32年屠杀的英雄法拉本多·马蒂最近回国，以回应美国内战和我国因此而进入的混乱。由于国内冲突不断，边境控制不力，人们开始指责马丁内斯犯了这样的错误。无论如何，他的回归已经开始召集越来越多的民众反对我们，军方内部开始散布谣言，说为了恢复秩序，最终会发生政变。"
 els.107.a: "国家流血。"
 els.108.t: "第二次西部叛乱"
 els.108.d: "经过几天的谈判，马蒂似乎成功地说服了西部剩余的土著居民起来反对政府。今天，成千上万的农民，大多数来自本地，已经起来反对政府。由马蒂领导的农民手持弯刀，成功地控制了索索南特省的几个小镇及其军火库。随着叛乱蔓延到附近地区，我们的国家现在陷入混乱，警察和叛军之间的枪战在全国各地都很常见。"
 els.108.a: "又是一场大屠杀的时候了。"
 els.109.t: "出动军队"
 els.109.d: "随着反叛活动的全面展开，马丁内斯总统在圣萨尔瓦多召集军队，以巩固他对首都的控制。然而，马丁内斯必须决定是与叛军正面决战，还是试图保护这个国家尚未被叛军占领的地区。虽然直接硬钢叛军看起来诱人，但我们的部队士气低落、组织紊乱，指挥链问题成堆；但如果我们试图确保那些没被叛军控制的地区，我们就要冒着让叛军巩固占领区并建起防御工事的风险。"
 els.109.a: "派出军队，这一切该结束了！"
 els.109.b: "消耗战开始了"
 els.110.t: "军队叛变！"
 els.110.d: "在我们派出军队正面进攻叛军之后，我们遭遇了惨败。我们的部队进入叛军占领区的时候被游击队连续攻击，最终导致了我们在名为亚美尼亚的小镇的惨败；我们的好几个中队叛变了，而其他的则因为军官间的矛盾而彻底瘫痪。军队现在正在撤回圣萨尔瓦多，奥斯明·阿吉雷·萨利纳斯已经要求立即面见总统。"
 els.110.a: "很好，那么……"
 els.111.t: "马丁内斯的终结"
 els.111.d: "在奥斯明·阿吉雷-萨利纳斯将军领导下，军队开进了圣萨尔瓦多城并且夺取了控制。当天结束之前，他们杀进了总统府，把马丁内斯扔进了监狱里。萨利纳斯宣布他为新的总统，在军队的支持下他大胆的宣布他将会剿灭叛军。士气回升之后，军队已经准备好防御叛军的攻击并且进行反攻。"
 els.111.a: "这是新时代的开始！"
 els.112.t: "社会主义者控制了西部！"
 els.112.d: "奥古斯丁·法拉本多带领的社会主义势力终于解决了西部的守军，巩固了他对国家西部的控制。叛军现在在境外势力的支持下力量渐长，萨尔瓦多的命运悬而未决。"
 els.112.a: "我们的命运岌岌可危。"
 els.113.t: "阿图罗·阿劳霍支持革命！"
 els.113.d: "前总统，于1932年被马丁内斯废黜的阿图罗·阿劳霍，现在的劳工党领袖，表达了他对叛军的支持，并且鼓励每一个想要保卫民主的萨尔瓦多人都加入叛军和僭主作战。他在人民中的影响力不可低估，为了确保人民不会直接加入叛乱，不得不向边境城镇派遣了几名巡逻人员。我们的前路愈发黯淡。"
 els.113.a: "该死的！"
 els.114.t: "街头械斗"
 els.114.d: "在马丁内斯的指挥下，我们的部队已经分散在西部边境，准备在一场持久战中面对敌人。然而，我们的部队已经分散，现在各党派团体已开始对圣萨尔瓦多本身发动攻击。随着反政府武装在西部重新发动攻势，我们现在必须决定是加强前线还是增派部队来对付这些游击队。"
 els.114.a: "我们必须确保首都安全，支持橄榄那些游击队的部队！"
 els.114.b: "我们不能丢掉前线，支援主力！"
 els.115.t: "前线守住了！"
 els.115.d: "尽管缺乏增援，我们的前线部队还是成功地击退了袭击，随着游击队的溃败，反叛力量的很大一部分终于被镇压下去。我们的反党力量，现在由坚韧不拔的战士组成，已经重新回到前线，开始向叛乱的核心进行最后的推进。没有任何强大的抵抗来反对我们的军队碾碎叛军的渣子们，马丁内斯的胜利似乎是确定无疑的。"
 els.115.a: "为了祖国党会撑住的"
 els.116.t: "游击队夺取首都"
 els.116.d: "我们选择了增援前线，以至于我们的反游击队部队在游击队持续攻击我们重要的补给区和军工厂的情况下无力应付他们，最终他们的力量已经强大到足以夺取国家了，圣萨尔瓦多沦陷。首都沦陷之后，前线也随之崩塌了，叛军已经确保了大部分地区的控制权，马丁内斯看起来必死无疑。"
 els.116.a: "一个最糟糕的时代的终结。"
 els.117.t: "对峙"
 els.117.d: "在被叛军击败后，我们成功重组了军队，我们的士兵也做好了在萨利纳斯的领导下再次冲锋陷阵的准备。然而，军队中的许多人都担心萨利纳斯的安全问题，前线正战火纷飞，他们要求这位受欢迎的总统留在圣萨尔瓦多。把他留在首都会使得军队的士气下降，但不这么做可能会导致总统受伤，甚至被杀，那将是我军的末日。我们该怎么做？"
 els.117.a: "没有了领袖，我们将无法继续战斗。"
 els.117.b: "为了国家，我们必须保证萨利纳斯的安全。"
 els.118.t: "萨利纳斯获得了胜利！"
 els.118.d: "有了萨利纳斯在前线领导我们的部队，我们的军队碾碎了叛军仓促拼凑的部队，在松索纳特和阿瓦查潘取得了胜利。虽然国境内依然有一部分流窜的叛军，但萨利纳斯的胜利已经毋庸置疑。"
 els.118.a: "为了新萨尔瓦多！"
 els.119.t: "萨利纳斯受伤了"
 els.119.d: "在萨松纳特战役期间，一颗流弹击中了萨利纳斯将军，逼迫他离开前线到后方接受治疗。军队的士气因为萨利纳斯之死的谣言而迅速下降，叛军得意地组织了一次反攻成功击退了政府军。游击队控制了圣萨尔瓦多之后，叛军的胜利已经无可避免了。"
 els.119.a: "为了革命！"
 els.120.t: "梅嫩德斯的失败"
 els.120.d: "梅嫩德斯替代萨利纳斯前去指挥萨松纳特的战斗。总统在总统官邸相对安全的时候，士气低落的萨尔瓦多军队面临着一个强大的敌人。萨利纳斯现在和残暴的马丁内斯似乎没有什么不同，许多战士都觉得自己被出卖了；于是他们逃跑了，剩下的人则很快就被十分强大的叛军击溃了。有报道说萨利纳斯为了顾全自己和家人的性命，已经离开了萨尔瓦多。现在看来，革命的胜利已经毫无悬念了。"
 els.120.a: "为了革命！"
 els.121.t: "新萨尔瓦多"
 els.121.d: "在击败了圣萨尔瓦多的最后一批抵抗者并完全控制总统府后，反叛运动的各个派系最终在总统府举行了一次会议。会议的主题是国家未来的政治结构，由阿劳霍领导的民主派希望恢复总统和民主制度，但马蒂领导的工团派希望将旧制度扫除，从头开始创建一个新的工团主义国家。随着夜幕降临，人们期待着有关萨尔瓦多未来的公开声明。"
 els.121.a: "支持工团"
 els.121.b: "总统制更适合萨尔瓦多"
 els.122.t: "新萨尔瓦多"
 els.122.d: "在击败了圣萨尔瓦多的最后一批抵抗者并完全控制总统府后，反叛运动的各个派系最终在总统府举行了一次会议。会议的主题是国家未来的政治结构，由阿劳霍领导的民主派希望恢复总统和民主制度，但马蒂领导的工团派希望将旧制度扫除，从头开始创建一个新的工团主义国家。随着夜幕降临，人们期待着有关萨尔瓦多未来的公开声明。"
 els.122.a: "支持工团"
 els.122.b: "总统制更适合萨尔瓦多"
 els.123.t: "[GetYear]年萨尔瓦多提前选举"
 els.123.d: "在将近十年的独裁统治后，临时总统阿劳霍终于组织了十年来的第一次大选。人们焦急的等待计票的结果，迫切的想要知道谁将会成为萨尔瓦多新时代的里程碑。"
 els.123.a: "劳工党获胜！"
 els.123.b: "国家民主党卷土重来！"
 els.123.c: "马蒂的工团主义者在民主选举中获胜！"
 els.124.t: "萨尔瓦多·卡斯塔涅达·卡斯特罗夺权！"
 els.124.d: "令人惊讶的事情发生了，一个突击队渗透进了总统府并且迅速把他抓了起来，全国各地的民主据点遭到了关键打击。这个团体的领导人，萨尔瓦多·卡斯塔涅达·卡斯特罗，宣称他为了保卫萨尔瓦多的民主免受工团主义的威胁，并且自称萨尔瓦多临时总统，直到紧急情况解除。"
 els.124.a: "至少有了稳定……"
 els.125.t: "民主自由重生"
 els.125.d: "今天，旧的宪法和民主的共和国终于被重建了。在马丁内斯统治期间，这些政治实体的无力使得他得以镇压其他反对派，把他们弄得土崩瓦解并且建立一党专政。现在，在这些人民的权利再次被确保之际，旧的政治系统重新开始运转起来，几个小党派宣布了他们的重建。"
 els.125.a: "属于人民的一天。"
 els.126.t: "国家民主党重生"
 els.126.d: "阿方索·基尼奥内斯·摩利纳宣布了国家民主党重建。这是一个自由主义的政党联合，而党魁摩利纳的目标则是重新实行“梅伦德斯-基尼奥内斯时代”的自由主义政策。尽管在工人阶级中很不受欢迎，但是摩利纳对财富的许诺对于中产阶级创业者来说是极富诱惑力的。军队中的温和派也不支持工党上台，他们认为工党和工团主义者没有本质区别。"
 els.126.a: "未来一片光明。"
 els.130.t: "请求外国投资"
 els.130.d: "我们的经济前所未有的强大，现在是我们向我们的贸易伙伴请求技术援助的绝佳时机。我们拥有巨大的咖啡储备和生产能力，我们可以用这种极具价值的经济作物向他们换取工具和技术专家支援来提升我们的国力。希望加拿大能看出这笔交易的价值，达成与我们的双赢协定。"
 els.130.a: "让我们看看加拿大怎么对待我们的贸易协定"
 els.131.t: "萨尔瓦多向我们提供了一份贸易协定以换取支持"
 els.131.d: "渥太华今天迎来了一队萨尔瓦多代表团，他们带着贸易协定前来。他们许诺能够满足我们的咖啡需求，以此来换取他们的国家发展所需要的工具和技术支持。萨尔瓦多，这个中美洲的小国，对伟大的不列颠帝国和它的同盟不构成任何威胁，支持它的发展也能够满足我们的利益需求。我们该怎么回复？"
 els.131.a: "接受贸易协定"
 els.131.b: "拒绝贸易协定"
 els.132.t: "加拿大接受了我们的贸易协定"
 els.132.d: "我们派去渥太华的代表团通知我们，加拿大已经同意了我们的贸易协定。这是萨尔瓦多和它的人民的伟大的一天！"
 els.132.a: "我们感激他们的帮助。"
 els.133.t: "加拿大拒绝了我们的贸易协定"
 els.133.d: "我们的代表团从渥太华返回，带来了坏消息——加拿大人拒绝了我们的贸易协定。我们没法再开出更多条件了，他们只能两手空空的回来，我们的发展也会受到影响。无所谓，我们的国家够强，我们会克服的。"
 els.133.a: "该死的！"
 els.134.t: "请求外国投资"
 els.134.d: "我们的经济前所未有的强大，现在是我们向我们的贸易伙伴请求技术援助的绝佳时机。我们拥有巨大的咖啡储备和生产能力，我们可以用这种极具价值的经济作物向他们换取工具和技术专家支援来提升我们的国力。希望英国能看出这笔交易的价值，达成与我们的双赢协定。"
 els.134.a: "让我们看看不列颠联盟将如何应对我们的贸易协定。"
 els.135.t: "萨尔瓦多向我们提供了一份贸易协定以换取支持"
 els.135.d: "伦敦今天迎来了一队萨尔瓦多代表团，他们带着贸易协定前来。他们许诺能够满足我们的咖啡需求，以此来换取他们的国家发展所需要的工具和技术支持。萨尔瓦多，这个中美洲的小国，也可能是第三国际的一个宝贵的同盟国，支持它的发展也能够对我们有利。我们该怎么回复？"
 els.135.a: "接受贸易协定"
 els.135.b: "拒绝贸易协定"
 els.136.t: "不列颠联盟接受了我们的贸易协定"
 els.136.d: "我们派去伦敦的代表团通知我们，不列颠联盟已经同意了我们的贸易协定。这是萨尔瓦多和它的人民的伟大的一天！"
 els.136.a: "我们感激他们的帮助。"
 els.137.t: "不列颠联盟接受了我们的贸易协定"
 els.137.d: "我们的代表团从伦敦返回，带来了坏消息——英国人拒绝了我们的贸易协定。我们没法再开出更多条件了，他们只能两手空空的回来，我们的发展也会受到影响。无所谓，我们的国家够强，我们会克服的。"
 els.137.a: "该死的！"
 els.200.t: "普鲁登西亚·阿亚拉去世"
 els.200.d: "今天，作家、记者、妇女选举权的支持者，普鲁登西亚·阿亚拉，在睡梦中平静去世。阿亚拉出生在一个土著家庭，在萨尔瓦多因预测到了美国在战争中的中立以及德国在世界大战中的最终胜利而闻名。她最初与深奥的实践联系在一起。然而，她利用自己的名气，推动了萨尔瓦多对女性权利和女性选举权的承认，并且出版了几本有关的书和文章。她甚至在1930年试图竞选总统。她的政治生涯很短暂，因为最高法院驳回了她竞选总统的企图，但这一企图引发了关于妇女在萨尔瓦多的社会中所起作用的热烈讨论，她的遗产仍然指引着着全国女权主义运动。"
 els.200.a: "安息吧"
 els.201.t: "费利西亚诺·阿玛承诺建立原住民大会"
 els.201.d: "阿马对法拉本多·马蒂提了一个奇怪的建议：建立一个原住民大会，以此确保他们能有更多的话语权。理论上来讲，这个大会不会有比传统的工会更大的权力，但是阿玛认为这是统一所有萨尔瓦多人的第一步。大会将会由占据多数的匹普人和伦卡人领导，但会保证其他少数原住民族裔的参与权并且给予他们足够的尊重，他们包括西部的辛卡人、米克西人、阿拉圭拉人和玛雅人以及东部的曼圭人。这些族裔聚集在原住民大会中，以此来表达他们的想法并且支持我们的政府。"
 els.201.a: "当然，欢迎！"
 els.202.t: "洪水摧毁了瓦雷·多洛雷斯和阿普罗两个小镇！"
 els.202.d: "由于最近的天气原因，伊洛班戈湖泛滥，开始淹没靠近岸边的多洛雷斯山谷和阿布鲁小镇。虽然没有关于洪水造成人员伤亡的报导，但是仍然有一些人被洪水围困，他们的物资有限，需要政府的帮助才能获救。因为我们没有任何正式的海军或海岸警卫队来立即帮助受害者，我们的许多工作人员正在制定帮助受害者的计划，与此同时，平民百姓开始捐款帮助他们的同胞。"
 els.202.a: "救出他们是我们的责任。"
 els.203.t: "空军向洪水中的难民空投补给"
 els.203.d: "政府准备了几艘木船来营救洪水受害者时，空军自愿提出帮助救灾。物资和信件都被装上了老WACO和新柯蒂斯-莱特双翼飞机。这些飞机飞过灾区，把它们的贵重货物扔到幸存者的包里，这是一种前所未有的方式。在他们的救灾范围扩大后，我们得以迅速组建一支木头船队来营救灾民，现在我们必须集中精力从被洪水淹没的村庄中抢救出我们能抢救的东西，并重新安置村民。"
 els.203.a: "看来空军的座右铭不仅仅是为了炫耀。"
 els.209.t: "梅嫩德斯要求重新进入陆军参谋部"
 els.209.d: "梅嫩德斯将军从监狱里给我们写了一封公开信。在这本书中，他详细描述了他在马丁内斯专政时期的所作所为，他声称，很不幸，他无法帮助我们实现国家的民主化，但他非常愿意加入我们。随后，他背诵了1916年由戴维·J·古斯曼所写的《萨尔瓦多的圣贤》，并完成了再一次宣誓效忠国家的宣言。我们应该接受他重新加入我们的行列吗？"
 els.209.a: "让他回来吧。"
 els.209.b: "我们不能信任旧军队里的人。"
 els.210.t: "圣安娜流行天花！"
 els.210.d: "我们的年度报告中，医疗机构收到了一份令人震惊的报告，称去年在萨尔瓦多再次发生了天花。虽然它比1935年的那次要小，由于许多人都无法获得医疗服务的缘故，天花的爆发困扰着当局。"
 els.210.a: "真是不幸的转折。"
 els.211.t: "马丁内斯对天花采取行动"
 els.211.d: "马丁内斯总统今天下令全国所有公共广场上的所有灯都要熄灭。按照他严格的神智学观点，他声称，掩盖住灯光将保护这个国家的公民免受疾病的侵害，那些已经得病的人最终将被治愈。"
 els.211.a: "好像不怎么管用……"
 els.212.t: "马丁内斯强化对私人持枪的禁止"
 els.212.d: "由于最近的暴动，马丁内斯决定加强警察法律，延长对任何类型武器的禁令——无论你是出于什么原因拥有这些武器——并将持有武器本身变成一种犯罪，可判处数月的社区服务。虽然我们的枪支拥有者公开表示不赞成延长这一禁令，但他们被迫遵守，现在我们已经收缴了一些枪，我们将能会好好地利用它们来恢复国内秩序。"
 els.212.a: "它们可能不喜欢，但这是为了保障秩序的必要行为。"
 els.213.t: "八月圣典"
 els.213.d: "自殖民时代以降，萨尔瓦多便有着深厚的基督教倾向，许多基督教的传统融入了萨尔瓦多民族的文化之中。在萨尔瓦多，复活节与圣诞节之间最主要的节日就是圣萨尔瓦多守护神节，或者简称为八月节。在长达一周的庆典中，将会举行许多的宗教仪式和展会来纪念新约中记载的耶稣的主显圣容。在庆典的最后一天，还会有一场从萨尔瓦多大教堂到阅兵广场的大游行，并会向不同组织募集捐款，来援助政府和人民。"
 els.213.a: "让我们庆祝吧！"
 els.214.t: "八月圣典"
 els.214.d: "又是一度八月节了，我们国家再次沉浸在庆祝宗教信念的喜悦中。"
 els.214.a: "让我们庆祝吧！"
 els.215.t: "圣米格尔狂欢"
 els.215.d: "在萨尔瓦多东部重镇圣米格尔镇，每年的5月8日都有一场庆典，这是用来纪念406年前路易斯·德·莫斯科索船长建成这座城市。这场庆典被称为狂欢节，或是圣米格尔狂欢。尽管站在国家的层面看这场地方庆典似乎平淡无奇，但这一天的游行和庆祝的人群正在爆炸性的增长，很快成为了萨尔瓦多最重要的国家狂欢，吸引了许多艺术家和表演家，让所有游客都享受到这节日的美妙。除此以外，节日还吸引到了成千上万的游客和许多商人、企业，为我们的税收提供了较小但可观的收入。"
 els.215.a: "欢呼！"
 els.216.t: "推迟圣米格尔狂欢节"
 els.216.d: "尽管圣米格尔狂欢节在创生之后不断膨胀，事实上，庆典的日期阻碍了它的发展，因为此时正值当地的旱季。这使得游客和萨尔瓦多人更难享受这场庆典。考虑到此，圣米格尔市政议会通过了一项提案，将庆典顺延到11月的最后一个星期，并且等待总统批准实施。尽管这可以吸引更多游客，给我们带来更大利润，它也会对我们的传统造成一定破坏，我们该如何抉择？"
 els.216.a: "同意他们的提案"
 els.216.b: "拒绝他们的提案"
 els.217.t: "圣米格尔狂欢"
 els.217.d: "圣米格尔狂欢节再度开始了，正如往年惯例，我们的人民正在享受着狂欢节，而涌入的游客正在给我们带来更多的利润。"
 els.217.a: "欢呼！"
 els.218.t: "圣米格尔狂欢"
 els.218.d: "圣米格尔狂欢节再度开始了，正如往年惯例，我们的人民正在享受着狂欢节，而涌入的游客正在给我们带来更多的利润。"
 els.218.a: "欢呼！"
 ELS_37_revolution: "1937年革命"
 ELS_37_revolution_desc: "正如1932年那样，革命之火再度点燃萨尔瓦多。西部大会重新团结在法拉本多·马蒂的领导之下，政府内部的反对派必须采取措施阻止他们的行动。只有时间可以告诉我们，谁将取得最终的胜利，统治这座国家。"
 ELS_vanguard_stands: "先锋胜利"
 ELS_vanguard_stands_desc: "再一次，南方的工团主义叛军被摧毁了，新时代的稳定就要被恢复。虽然敌方军队的残余已被我军扫尽，但是我们要决定谁将带领国家走向新时代的稳定……"
 ELS_new_guard: "改革派崛起"
 ELS_new_guard_desc: "最终，暴君马丁内斯遭到罢黜，魅力出众的奥斯明·阿吉雷-萨利纳斯成为国家的继任总统。尽管萨利纳斯总统也不断致力于维护萨尔瓦多的秩序与稳定，但他毕竟是改革派人士，希望为人民造就一座更为美好的萨尔瓦多。"
 ELS_small_liberties: "有限的自由"
 ELS_small_liberties_desc: "在马丁内斯担任总统期间，萨尔瓦多公民的个人自由被废除了。这种情况下，我们的公民不参加那些忽悠他们说要恢复自由的乱党才是怪事。为了防止未来的起义，我们将开始有限的自由化进程，这样我们就可以避免激进分子用虚假的自由承诺来动摇我们的人民。"
 ELS_strengthen_police: "加强国民警卫队"
 ELS_strengthen_police_desc: "国民警卫队由阿劳霍总统于1912年成立，其任务是维持萨尔瓦多全境的和平并且打击犯罪，由于萨尔瓦多的地形，他们需要非常的努力。马丁内斯政权期间的几次重组在很大程度上削弱了这支安全部队，为了避免另一场叛乱，加强国民警卫队将是明智的选择。"
 ELS_military_loyalties: "忠诚的军队"
 ELS_military_loyalties_desc: "虽然有一些军官支持马丁内斯，但大多数军队成员显然反对他的暴政，他们加入我们就证明了这一点。现在我们掌权了，我们必需要认识到，他们现在支持我们不代表明天不会在背后捅我们一刀然后让别人上台。我们需要确保他们的忠诚，为此，我们需要为他们提供养老金和福利。"
 ELS_new_republic: "再造共和"
 ELS_new_republic_desc: "在马丁内斯时期，萨尔瓦多的共和体制被非正式地中止，并且被转变成了独裁统治。现在新一届政府上台了，我们应该恢复原来的制度。这样，我们就可以巩固我们作为统治者的合法性和我们作为解放者的名望。"
 ELS_constitution: "恢复宪法"
 ELS_constitution_desc: "1883年的萨尔瓦多宪法自从阿劳霍总统被废黜以来就一直处于暂停状态。为了对我们国内的民主分子示好，恢复宪法将是个好的选择。这将会巩固我们在国内的力量。"
 ELS_military_state: "拥有国家的军队"
 ELS_military_state_desc: "萨尔瓦多人民在这个艰难的时代需要一个强大的保护者，很幸运的是，军队已经立下誓言，要以生命来保卫一切威胁远离国家和人民。因此，对国家机器进行重组，让军方来领导他，将会带领我们走向更好的未来。"
 ELS_eliminating_socialists: "消灭社会主义者"
 ELS_eliminating_socialists_desc: "随着革命尘埃落定，我们必须集中精力处理我国内部的社会主义者。尽管已经遭到决定性的打击，许多社会主义者仍然拒绝承认我们的统治，继续他们的战斗、攻击和暗杀，然后躲藏在国内的几个丛林中打游击。他们是萨尔瓦多及其人民的威胁，必须处理掉。"
 ELS_militarization: "军事化"
 ELS_militarization_desc: "我们对国家的控制日益增强，我们对士兵的需求也越来越大。萨尔瓦多是个小国，唯一能扩大现役的方法就是从上到下的把社会军事化。然而，最近军队和为了祖国党之间的分歧越来越大，我们的指挥链无法有效的指挥这些部队，在分歧被解决之前这都是个问题。"
 ELS_loyal_military_board: "开始宣传战役"
 ELS_loyal_military_board_desc: "在我们彻底扫清社会主义的残余时，我们发现现在的处境十分奇妙。我们所要保护的人民现在管我们叫叛徒和谋杀犯。我们需要提醒人民，我们的政府是来让萨尔瓦多变得更好的。为了做到这一点，我们要开启一场巨大的宣传战役，每一个村庄都不放过。"
 ELS_rooting_memories: "根除记忆"
 ELS_rooting_memories_desc: "革命者的小册子、纪念碑和非正式的纪念活动在全国各地仍然很常见。我们需要摆脱这种形式主义，以便把社会主义者永远从萨尔瓦多铲除出去。我们要发动一场大规模的宣传战役，彻底败坏叛乱分子的名声，直到这些做法被公开回避，他们的所谓殉道者成为普通的罪犯为止。"
 ELS_military_relations: "军队关系"
 ELS_military_relations_desc: "自从革命开始之后，军队和为了祖国党之间就出现了严重的分歧，几年了，这分歧终于浮现到台面上来了。因为军队的扩大，我们需要弥合彼此之间的裂痕，至少要撑到萨尔瓦多可以不再受社会主义者或者像法拉本多·马蒂这样的人的威胁为止。"
 ELS_pro_patria_stands: "为了祖国，挺住"
 ELS_pro_patria_stands_desc: "1931年，马丁内斯为了巩固对萨尔瓦多的统治，成立了为了祖国党。该党经受住了一场又一场会摧毁该党和萨尔瓦多的政治风暴。当我们在西部击垮敌人的时候，我们要再次巩固我们的地位，并希望这次我们能真的把萨尔瓦多从阴影中的叛徒手中解救出来。"
 ELS_expand_military_youth: "扩充青年军"
 ELS_expand_military_youth_desc: "我们注意到革命队伍中有许多理想主义的年轻人，受其乌托邦式承诺的左右。为了防止这种情况在未来发生，我们将把我们的青年军计划扩大到强制性，这样，所有的萨尔瓦多青少年都将学会敬爱和尊重萨尔瓦多，他们就不会那么容易受到马蒂或阿马等激进分子的影响。"
 ELS_promote_national_board: "提高国家委员会地位"
 ELS_promote_national_board_desc: "乡村寡头，我们的主要支持来源之一。他们通过国家委员会为我们的统治提供建议。现在经济危机逐渐平息，犒劳奖赏那些支持我们的人将是个明智的做法。因此，国家委员会应因其忠诚而得到提拔和补贴，以便我们可以在今后继续我们的伙伴关系。毕竟，来日方长嘛。"
 ELS_power_one: "大权归一"
 ELS_power_one_desc: "自萨尔瓦多建国以来，民主体制跌宕起伏，我们不能再把国家的未来交给那群争吵不休的政客。总统马丁内斯一生竭力改善萨尔瓦多，唯有他是正确的，我们允许他持有更大的行政自由，赋予他必要的权力，使萨尔瓦多走向康庄大道，而不受我们过时的法律体系对其工作的限制。"
 ELS_consolidate_state: "巩固国家"
 ELS_consolidate_state_desc: "萨尔瓦多是仅有没有陷入无政府状态的国家。为了所有萨尔瓦多公民的利益，我们将扩大政府在公民日常生活中的作用，以便所有人都可以放心，因为国家在那里监督他们。"
 ELS_law_reform: "法律改革"
 ELS_law_reform_desc: "马丁内斯总统认为，为了萨尔瓦多的未来，法律改革是必不可少的一步。其中一项便是禁止平民拥有任何武器——从简单的猎枪到刀具。这将帮助我们垄断暴力的使用，并加以配合一套新的法律，它将使我们能够更好地控制民众，打击犯罪，避免新的叛乱。"
 ELS_military_grants: "军人特权"
 ELS_military_grants_desc: "在我们巩固权力之时，也绝不能放弃保卫国家安全的军队不能成为盟友的可能性。最近军队和我们意见不太一致，马丁内斯提议增加军队的工资和养老金。这既能确保许多较可疑官员的忠诚度，又能增加军队招募数量，毕竟参军福利那么大，哪个公民不眼红。"
 ELS_revolutionary_ideals: "革命之路"
 ELS_revolutionary_ideals_desc: "萨尔瓦多人民长期遭受军事独裁者和暴君马丁内斯的压迫！现在首都重新掌握在人民手中，民主党派和财团共同合作，萨尔瓦多的命运将再次光明。不过，现在起谁领导萨尔瓦多的问题仍然悬而未决。"
 ELS_social_ideal: "工团之梦想"
 ELS_social_ideal_desc: "以自由和平等的理想，法拉本多·马蒂将领导萨尔瓦多。马蒂既是一名战士，也是一名学者，他已成为萨尔瓦多工人、土著人和农民团结的象征，他将是领导萨尔瓦多走向美好明天的自然选择。"
 ELS_presidency_restoration: "恢复总统制"
 ELS_presidency_restoration_desc: "自1811年爆发独立并签订《中美洲独立议定书》以来，萨尔瓦多有着强大的民主传统。阿图罗·阿劳霍将暂时辞去临时总统一职，直到被马丁内斯废除的民主机构开始重新运作。"
 ELS_ensure_liberties: "保障自由"
 ELS_ensure_liberties_desc: "马丁内斯和军队最近的暴行暴露出了我国前法律制度和宪法的脆弱性。我们将恢复旧宪法，并开始制定一套保障措施和后备法律，以防止这种权力滥用再次萨尔瓦多发生。"
 ELS_recall_election: "要求提前选举"
 ELS_recall_election_desc: "我国的宪法和法律制度得到了恢复，各个政党与机构也已经重组，现在是由人民决定谁将领导国家的时候了。"
 ELS_military_back: "军队归来"
 ELS_military_back_desc: "现在国家又回到了军队控制之下。工团主义的威胁在我们国家已经自由地存在了足够长的时间了！我们绝不允许他们把萨尔瓦多引向毁灭！"
 ELS_reform_constitution: "宪法改革"
 ELS_reform_constitution_desc: "随着宪法的恢复，如果我们不改组马丁内斯的独裁政权的话，我们便什么也做不了，而且人民也会反对我们。卡斯特罗决定改革宪法以适应我们的需求——这将是最好的，也是唯一的选项。通过修改宪法，我们不仅能得到正统地位，也能得到一劳永逸地铲除萨尔瓦多的乱党的权利。"
 ELS_stacked_cabinet: "诚实的人"
 ELS_stacked_cabinet_desc: "萨尔瓦多政府是为正直诚实的萨尔瓦多人服务的。那些在农田里劳作的，在作坊里劳作的，在港口和船只上工作的人。只要不说谎，他们没有什么可害怕的呢？不应该害怕我们的官员问他们最近的活动。另一方面，那些用谎言和背信弃义来躲避我们的官员的人将作为叛国者而被逮捕和监禁。"
 ELS_removing_socialist_ideals: "国家民主化"
 ELS_removing_socialist_ideals_desc: "在我们的国家准备好实现全面民主之前，我们仍需要解决前几届政府遗留下来的问题。萨尔瓦多境内仍有很多妄图伤害祖国母亲的“野兽”，在他们有可能成为选举中的决定性力量之前，必须找到并监禁这些人。这是我们实现有效民主的唯一途径。"
 ELS_new_dynasty: "新朝代"
 ELS_new_dynasty_desc: "就像“梅伦德斯-基尼奥内斯王朝”一样，我们应该专注于建立更加稳固的民主系统，并由一个政治“王朝”接管政权。我们的群众——如果他们发现了这一点的话——可能会不满意，但不这么做的话我们就要冒着在选举中被选下去的风险并且废止那些给萨尔瓦多带来繁荣和稳定的改革。"
 ELS_labour_secured: "工党地位得保"
 ELS_labour_secured_desc: "在人民全心全意支持工党的情况下，阿图罗·阿劳霍将会停止作为临时总统，并且出任民选的、遵循宪政的正式总统。今天是萨尔瓦多历史性的一天，在建立成功的民主的漫漫长路上我们更近了一步。"
 ELS_land_redistribution: "土地再分配"
 ELS_land_redistribution_desc: "支持马丁内斯政权的最大势力之一是乡村寡头，尽管他的独裁政权伤害了萨尔瓦多人民，但乡村寡头依然继续资助他的政权。如果我们希望将萨尔瓦多从军人手中解放出来，我们首先需要铲除那些支持其政权的人。正因为如此，政府将实施土地再分配计划。"
 ELS_national_liberal_comeback: "国家民主回归"
 ELS_national_liberal_comeback_desc: "在人民全心全意支持国家民主党的情况下，阿图罗·阿劳霍将会停止作为临时总统的职权，阿方索·基尼奥内斯·莫利纳将出任民选的、遵循宪政的正式总统。今天是萨尔瓦多历史性的一天，在建立成功的民主的漫漫长路上我们更近了一步。"
 ELS_natural_mix: "自然的混合"
 ELS_natural_mix_desc: "在被马丁内斯解散前，旧的国家民主党的主要组成成员之一仍是萨尔瓦多境内的和解力量。我们称这项政策为“自然的混合”，这意味着我们将会试图取悦工人、寡头、军方和社会主义者等等。我们将恢复这一政策，并努力与我们国家的每一个人合作，创造更美好的明天。"
 ELS_rooting_military: "根除军方影响"
 ELS_rooting_military_desc: "在五年的军事统治和他们政权的倒台后，军队依然在全国上下有着大量的支持。许多非正规的民兵被组织起来，几个军营仍然拒绝承认我们对国家的统治。我们应该开始一场全国性的运动来根除军方在国内的影响，并且把它们置于我们的控制下。"
 ELS_ending_strife: "结束内乱"
 ELS_ending_strife_desc: "萨尔瓦多的不平等现象相当严重，最富有的寡头们过着奢侈的生活，而许多农村工人却在挨饿受苦。这对我们来说是不能接受的，我们将与社会主义者合作，以便提出一套福利改革方案。希望它能从现在起结束萨尔瓦多公民的困境。"
 ELS_rooting_up_poor: "为穷人清扫障碍"
 ELS_rooting_up_poor_desc: "多亏了我们国家的贫苦的农民和诚实的工人，我们才成功地推翻了残暴的军政府。我们作为一个政党，应该把改善他们的生活看作是对他们为我们的服务以及使得萨尔瓦多团结一致的民主理想的感谢。"
 ELS_establish_middle_class: "建立一个中产阶级"
 ELS_establish_middle_class_desc: "由于不断的虐待、政治人情和猖獗的裙带主义，我们的国家只剩下两个集团：农村寡头和挣扎的工人们。作为一个国家，真正改善的唯一方法是给所有萨尔瓦多公民实现更美好生活的机会。因此，我们将努力建立一个新的中产阶级，以他们的聪明才智来标志我们国家的未来。"
 ELS_native_rights: "土著权利"
 ELS_native_rights_desc: "我们国内的许多土著部落曾与我们携手奋战对抗那些欲图碾碎我们的压迫者。多亏了费利西亚诺·阿玛族长的协助，我们的革命才能取胜。我们自当回报他们的忠诚，给予他们完整的公民权利，并结束毒害了萨尔瓦多社会数十年之久的种族隔离。"
 ELS_unifying_salvador: "弥合种族不平等"
 ELS_unifying_salvador_desc: "尽管我们已经确保了土著部族在我国社会中皆享有完整之公民权，他们仍旧遭受着雇主和那些拥有更高薪水和更多机会的西班牙裔的差别对待。我们理当推行一系列与种族主义相关的严厉法令，誓要为我国一切公民扫清荼毒我国的种族不平等之弊病！"
 ELS_trade_unionism: "工会制度"
 ELS_trade_unionism_desc: "诞生于旧政权的残垣断壁之上，新萨尔瓦多迫切地需要将其政治体制现代化。法拉本多·马蒂清晰地铭记着他的政治愿景，他要求工会必须能够在政府中发挥更重要的作用。鉴于目前萨尔瓦多工会的总体匮乏，我们也应当继续发展、扩大工会。"
 ELS_removing_class: "消灭阶级"
 ELS_removing_class_desc: "我们的国家充满了不公，当乡村寡垄断财富时，农民们不知疲倦地劳作，却几乎无法养活他们的家庭。我们将开始国有化他们的资产，并对土地进行集体化。这样我们才能确保我们国家的工人和农民真正摆脱贪婪的寡头的欺凌。"
 ELS_snapping_military: "压制军队"
 ELS_snapping_military_desc: "军队拒绝承认我们对国家的合法统治，他们占领城市，躲藏在森林和丛林中，并攻击我们的支持者。虽然我们占了上风，但清除反动势力的残余势力需要大量的时间和努力，但由于多年来为我们所用的战术，我们知道我们能够有效地组织一支平叛部队并击败他们！"
 ELS_removing_censorship: "消灭审查制度"
 ELS_removing_censorship_desc: "马丁内斯政权极力地限制公民的言论自由，以至于从温和地民主主义者，到最激进的工团主义者，无论信奉何种意识形态，都提倡恢复言论自由。我们应当携手共进重建言论自由，这最终能够加强我们政权的合法性，赢得与我们为敌地民主派的一点尊重。"
 ELS_coffee_republic: "咖啡共和国"
 ELS_coffee_republic_desc: "自1840年以来，萨尔瓦多一直依靠咖啡出口来维持经济，被称为“咖啡共和国（Republica Cafetalera）”。虽然在咖啡市场衰落之际，仰仗咖啡出口的萨尔瓦多陷入了困境，不过我们还是不得不承认咖啡出口仍然极大增强了萨尔瓦多的经济实力。"
 ELS_initial_crash: "崩溃之起点"
 ELS_initial_crash_desc: "当黑色星期一的灾厄洪潮最终席卷萨尔瓦多，我们陷入了尴尬的境地。尽管我们扔维持着产能，我们的出口产品却失去了买家。我们的货轮止步不前，经济也开始在这场世界性经济灾难中遭受毁灭打击。"
 ELS_tapping_entente: "接触协约国"
 ELS_tapping_entente_desc: "在黑色星期一之前，我们依靠向美国和德国出口咖啡来维持经济发展。如今这两家的经济陷入深重的困厄，我们应当寻找新的盟友。在黑色星期一的笼罩下，协约国仍能维持其安全和繁荣，因此我们可以向他们许诺一些微小的让步，来分得一杯羹。"
 ELS_promoting_coffee: "推进咖啡产业"
 ELS_promoting_coffee_desc: "咖啡比以往更为迫扼着我国的经济命脉。在这灾厄狂起的时代，我们不能再让农民们享受奢侈的自由种植权了，我们必须再次大力推广咖啡的种植来改善我们的经济状况。"
 ELS_temporary_recovery: "暂时的恢复"
 ELS_temporary_recovery_desc: "经过一系列的改革，我们终于设法挽回了黑色星期一对我们经济造成的创伤。然而，我们仍在处理大萧条遗留下来的问题，因此，在我们能够一劳永逸地重新站起来之前，还需要进行一些改革。"
 ELS_minor_development: "微小的发展"
 ELS_minor_development_desc: "当我们的经济伴随着我们的改革略有起色，我们政府可以在拉利伯塔德开始推行一些小型的工业计划了。这能够扩张我们的国内工业，从长远角度看我们定将获益。"
 ELS_status_foreign_assets: "外国资产的状态"
 ELS_status_foreign_assets_desc: "许多外国公司都在萨尔瓦多境内有子公司，包括臭名昭著的联合果品公司。我们最近发现，这些公司滥用了我们现有的工作规范来虐待我们的工人。现在是时候决定接下来怎么做了——在公众愤怒爆发之前。"
 ELS_revolution_wounds: "革命的创伤"
 ELS_revolution_wounds_desc: "近来的叛乱留下的不仅仅是社会和政治的创伤，更动摇了我们本已脆弱的经济。松索南特省和阿瓦查潘省在战争中被彻底摧毁。由于阿帕尼卡·伊拉马特佩克山脉，我们的“咖啡山脉”位于这两省之中，我们最好帮助重振那些咖啡种植园。"
 ELS_foreign_aid: "外国援助"
 ELS_foreign_aid_desc: "我们并无希望仅凭自己的力量处理近来的动荡。幸运的是，我们物产丰饶，而我们的贸易伙伴繁荣的经济足够将我们带出困境。我们将向贸易伙伴寻求更多让步，并开始一系列的法律改革、免税和减税来促进更多外资企业在我国建设分部。"
 ELS_agriculture_funding: "农业基金"
 ELS_agriculture_funding_desc: "萨尔瓦多的命脉是，并一直是农业。近来的经济危机对劳动农民和地主都造成了沉重的打击。如果我们想从危机中恢复，我们必须援助他们并种植新的作物。我们应当对这些群体施行一系列的补贴政策，如此可使得他们重返常态，引领我们的国家重返繁荣。"
 ELS_resuming_development: "继续发展"
 ELS_resuming_development_desc: "当革命之伤痕几乎要完全被治愈，我们的经济回到了正轨，那使得萨尔瓦多动荡的危机也终于结束了，是时间继续我们的发展了。萨尔瓦多不应当落后于它的邻居，我们将竭力发展我们的国家，使之在经济上成为中美洲令人羡慕的璀璨明星。"
 ELS_syndie_economy: "社会主义经济"
 ELS_syndie_economy_desc: "多年以来，在资本家的工作制度的压迫之下，我国的工人遭受着不公正的待遇。自今日起，萨尔瓦多将奋力建设一个更为公平的社会，追随阿尔韦托·马斯费雷尔的生机论(Vitalismo)理想，保障每一个个体，无论性别或种族，都有平等获得教育、工作、食物和住所的权利。"
 ELS_agriculture_reforms: "农业改革"
 ELS_agriculture_reforms_desc: "农业仍将是萨尔瓦多的经济支柱之一。然而，这一领域长期为一些富裕的精英所把持，他们只靠压榨乡村贫农来赚取利益。现在，我们理当让这些农民翻身，享受那些地主曾有的富足生活了，但在此之前，我们需要开展一场彻底的农业改革。"
 ELS_safety_common_man: "治安护民"
 ELS_safety_common_man_desc: "萨尔瓦多的治安管理不过是梅伦德斯-基尼奥内斯时代治下为了取悦工人阶级而制定的一团乱七八糟的象征性法律罢了。如果我们想要给予每一个公民安居乐业的权利的话，我们必须改进我们的治安法令了。"
 ELS_supporting_unions: "支持工会"
 ELS_supporting_unions_desc: "萨尔瓦多的工会数年来在马丁内斯的暴政下愈发孱弱。然而，既然人民已经掌权，我们必须振兴工会来阻断企业继续压榨农民和工人的利益。对此，我们必须先决定支持哪一派的工会……"
 ELS_follow_fellow_unions: "效仿欧洲模式"
 ELS_follow_fellow_unions_desc: "萨尔瓦多一直在观察外部的世界来找寻发展自我的方法，如今欧洲成了灵感之源。新近兴起的工团主义对某些国家来说是威胁，但它启迪了我们，证明了一个由工会运作的社会同样可以正常而高效的运行。我们应当效仿他们，队工会在政府事务中授予更大的话语权。"
 ELS_new_socialist_economy: "新经济"
 ELS_new_socialist_economy_desc: "我们的改革卓有成效，建设计划也将近完成，如今我们终于可以开展我们的新经济计划了。随着更完善的治安管理和更平等的工作法律的推行，我们的经济必将繁荣，并使得所有萨尔瓦多的工人受益。"
 ELS_starting_industrialization: "迈向工业化"
 ELS_starting_industrialization_desc: "萨尔瓦多决不能仅仅仰仗其农业出口，正如近来的黑色星期一所显现的那样。我们必须开始一场工业化进程。哪怕只是有限的进步，我们也要保证我们的经济生产在如德国美国那样的工业巨头崩溃了的情况下仍能良好运转。"
 ELS_foreign_development: "建设外交部"
 ELS_foreign_development_desc: "相信我们的国家能仅凭一己之力发展是愚不可及的。我们缺乏发展所需要的工具和知识，但外部世界的许多国家拥有这二者。如果我们向他们提供一些我们宝贵的农产品，他们或许乐意与我们共享。"
 ELS_military_funding: "军事投资"
 ELS_military_funding_desc: "尽管近来军队给我们的国家带来了一些麻烦，不可否认的是他们确实是萨尔瓦多面临邻国威胁时的守护者。随着中美洲局势愈发紧张，我们的军队迫切需要我们能够生产的武器。因而，我们不能仅仅依赖外国的军备企业，我们必须扩大我们的军事工业。"
 ELS_promoting_civillian: "推进民用工业发展"
 ELS_promoting_civillian_desc: "民用工业的重要性不可被低估。我们的人民需要衣物，建材和基本的日用品，我们不能一直依赖外国企业。哪怕只是做到部分的自给自足，我们也需要发展我们的民用工业。"
 ELS_san_salvador_la_union: "从圣萨尔瓦多到拉乌尼翁"
 ELS_san_salvador_la_union_desc: "萨尔瓦多城到拉乌尼翁城的道路崎岖不堪。我们必须开展一项大规模的工程来改进沿海高速公路和泛美高速公路，由此我们最终能够将我国的西部边陲与首都连通，并且圣米盖尔和乌苏卢坦的城镇亦能从中获益。"
 ELS_normal_economy: "坚守经济基石"
 ELS_normal_economy_desc: "尽管有无数激进的计划萦绕于我国，我们不能遗忘的是，萨尔瓦多是个小国，能够使我国繁荣的政策是有限的。其中之一便是我们历经考验切实可行的贸易经济，它充分利用了萨尔瓦多肥沃的土壤来推进我们的总体经济。我们必须坚守这些基本的经济政策。"
 ELS_promoting_banking_reforms: "推进银行改革"
 ELS_promoting_banking_reforms_desc: "为了攀登经济发展新的高峰，我们必须向公民提供更多资本来投资新的企业、农场、工具和机器。这些资本可以通过银行系统提供，然而目前却为严格的财政制度所限。我们必须开展一场银行改革，以便于让我们的公民更好地在政府财政的支援下开办他们自己的企业。"
 ELS_beginnings_economy: "正当经济的开端"
 ELS_beginnings_economy_desc: "萨尔瓦多很大程度上依赖于落后的农业和过时的经济政策，这样的局面必须尽快结束。自今日始，萨尔瓦多政府将致力于改变国内经济结构，使之成为中美洲最为现代化的经济体系之一。"
 ELS_american_market_washover: "重返美国市场"
 ELS_american_market_washover_desc: "美国一直是萨尔瓦多产品的最主要市场之一。近来美国国内局势的发展削弱了我们之间的经济关系，但这纽带产生的利润对我们来说是难以估量的。无论意识形态如何，我们必须重建我们与美国人的水果贸易关系。"
 ELS_promoting_trade: "发展咖啡贸易"
 ELS_promoting_trade_desc: "咖啡的高产量如今得到了长期稳定的保障，但我们仍然没有找到稳定的买家来卖出我们大部分的咖啡供给。我们必须在外交上做些工作，来促进我们咖啡的售出。这最终将增进我们的经济，并令我们能够再投资提高我们的生产效率。"
 ELS_new_trade_economy: "贸易基础经济"
 ELS_new_trade_economy_desc: "我们的经济改革卓有成效，建设计划也即将完成，如今我们终于可以开展我们的新经济计划了。尽管许多人声称我们仍在走过去的老路，我们将用更多的利润来封上他们的嘴。我们对外贸的重视将被证明是成功的，哪怕工团主义者宣称它压榨了人民。今天是萨尔瓦多伟大的一天！"
 ELS_beginning_army: "重整军队"
 ELS_beginning_army_desc: "中美洲的局势愈发紧张，我们忽然发觉我们对可能到来的大规模冲突毫无准备。我们应当开展一个现代化军事项目，并首先在中央地区进行一系列军事演习。这将是我们防范一切可能来犯之敌的第一步。"
 ELS_guerilla_warfare: "游击战术"
 ELS_guerilla_warfare_desc: "萨尔瓦多经年累月的叛乱证明了一支离散化的游击部队更适合我们国家的地形。我们的军事现代化项目应当专注于不对称战争，并用游击战术代替传统的战术。"
 ELS_low_recruitment: "加强征兵"
 ELS_low_recruitment_desc: "萨尔瓦多的人口在中美洲排行第二，仅次于危地马拉。我们应当充分利用人口优势，然而我们的征兵措施却难以吸引到满足游击战需要的志愿者。我们必须开展大规模的宣传，用表彰、荣耀和战友情谊来劝说年轻的理想主义者们加入军队。"
 ELS_never_surrender: "萨尔瓦多民族自豪感"
 ELS_never_surrender_desc: "中美洲独立的功臣中功劳最大的是萨尔瓦多人。何塞·西蒙·卡尼亚斯，多明戈·安东尼奥·德·拉腊，或是阿吉拉尔-布斯塔曼特兄弟这些人，曾于数倍于己的敌军顽强奋战。如今，我们的国家再一次遭受威胁。这一次敌人不再是殖民压迫者，而是曾经所谓的同胞们了。我们的生存宛若赌局，每一个萨尔瓦多人理当顺应号召！"
 ELS_jungle_warfare: "丛林作战"
 ELS_jungle_warfare_desc: "萨尔瓦多的地形对那些适应在多种环境下作战的人十分有利。圣萨尔瓦多和马那瓜这些人口密集地区适合城市作战，在环绕我国的山脉地区适合山地作战，然而最为普遍的战斗环境是丛林作战。因此，我们的军队必须开始在拉何亚丛林训练以备不测。"
 ELS_supply_focus: "节省武器"
 ELS_supply_focus_desc: "萨尔瓦多并没有邻居那样强盛的工业。尽管我们一直在尽力购买世界强权的武器来弥补，但我们依赖的这些武器却并不是永远可以买到的。每一个萨尔瓦多的士兵都应当被学会如何维修和保养自己的武器，以及如何最好地循环利用弹药。"
 ELS_professional_army: "职业军队"
 ELS_professional_army_desc: "多亏了自国家诞生以来持续不断的改革，我们的陆军一直维持着高标准高素质。这一自阿尔塞-法戈阿加总统在1824年建军以来的传统使得我们的军队成为了中美洲最为先进的军队。我们必须专注于提高我们陆军传统战争的能力而非转向游击战术。"
 ELS_consolidated_divisions: "现代化陆军师"
 ELS_consolidated_divisions_desc: "尽管我们的陆军在训练和装备方面相当先进，它的结构就像一个19世纪新生国家的军队那样陈旧。我们必须将我们陆军的结构带向20世纪，我们必须专注于自上而下地重构我们地陆军组织系统，这将有助于提高我们的战斗效率。"
 ELS_heavy_weaponry: "重型武器"
 ELS_heavy_weaponry_desc: "世界大战证明了步枪并非现代战争中的唯一因素。一支现代化战斗中的军队若要取胜，能够掩护步兵前进、在遭到反攻时压制敌人的炮兵是必不可少的。考虑到此，我们应当开始投资改善我们的国家火炮工厂，令它生产的火炮甚至能与克虏伯最好的火炮相提并论！"
 ELS_foreign_doctrine: "借鉴外国学说"
 ELS_foreign_doctrine_desc: "这个世界在过去的三十年中经历了接连不断的冲突，尽管我们发派军官前往外国学术机构学习，但既然我们作壁上观，我们很难保证我们能够发展出一套和德国或法国那样历经真实战争考验而创生出的复杂的战术学说。我们应当直接借鉴他们的军事学说改善我们的军队，如此我们有望胜过我们的邻国。"
 ELS_military_academy: "扩建CGGB学校"
 ELS_military_academy_desc: "“赫拉尔多·巴里奥斯将军军事学校”是我们许多人的母校。这座军官学校受到来自德国、智利和美国等许多国家的书本和教师支援。考虑到如今的需求，我们必须发展这座学校，给我们的士兵提供经济上的鼓励来刺激他们入校学习并成为军官，同时我们也当投改进整体的军事教学质量。"
 ELS_beginning_air: "空军的创生"
 ELS_beginning_air_desc: "萨尔瓦多空军（FAS）是我们的军队中较为年轻的一个分支。以保卫萨尔瓦多领空的完整主权而创生的它，仍在进行着改革，并征收了许多来自其他军事分支和平民中踊跃的新兵。我们应当给这些新兵一些训练，而后才可以开始一些重要的改革。"
 ELS_basic_fighters: "基础战斗机开发"
 ELS_basic_fighters_desc: "在上一个十年中我们进口了一些战斗机。然而从技术上来说它们只不过是一些教练机，但我们的工程师通过努力将其改造成了真正的战斗机。如果我们能运用他们的才智，我们可以对这些飞机进行逆向工程，并自主生产它们的复制品。"
 ELS_plane_lease: "飞机租借"
 ELS_plane_lease_desc: "纵然我们希望能够自主地维持我们的飞机生产，事实是我们连自主的步枪生产都难以维持，更不用提生产自主的空军装备会带来多大麻烦。幸运的是，我们仍然有世界各国的飞机产业的门路，他们愿意向我们提供保家卫国的空军装备。"
 ELS_bombers: "发展轰炸机"
 ELS_bombers_desc: "那场大战向世界证明了，拥有强大的空军力量是未来战争中的决定性因素。战斗机掌控着天空，而轰炸机则能通过直接协助或轰炸基础设施来支援地面部队。我们已经拥有了许多可用的战斗机，但如果我们要与邻国作战，我们的空军需要更多的战斗机。"
 ELS_plane_production: "其疾如风"
 ELS_plane_production_desc: "萨尔瓦多是个小国，并不能真正在产量上与邻国抗争。因此我们应当重视在空军上的大规模投资，因为空军能够以相对较少的人力代价击溃大量的敌军。我们将武装上足够多的飞机来恪守我们的格言“一小时内我们将出现在任意地方”！"
 ELS_naval_bombers: "海军轰炸机"
 ELS_naval_bombers_desc: "萨尔瓦多并没有什么强大的海面舰队来击溃海上来犯之敌。如果我们不想遭受敌人登陆部队的入侵的话，研究我们进口的T6模型机，并制造自主研发的海军轰炸机来保卫我们的海岸不啻为一个明智之举。"
 ELS_beginning_navy: "组建海军"
 ELS_beginning_navy_desc: "萨尔瓦多并没有一支拿得上台面的正式海军。我们应当投入精力去建设一支，并以建设一座海军军官学校开始。这座学校应当坐落在伊洛潘戈湖畔，并在正式海军建立之前用木船演练。然而，当这座学校落成时，它也要将就着作为我们空军的一个机库……"
 ELS_commission_flagship: "扩建阿卡胡特拉港"
 ELS_commission_flagship_desc: "滨海小镇阿卡胡特拉拥有着我们太平洋上的最大港口，而这港口仅仅只能容得我们海外贸易所用的船只。如果我们想拥有一支能航行的海军的话，我们必须扩建阿卡胡特拉港的设施，来建设一座小型船坞，满足我们创建海军的需求。"
 ELS_sticking_basics: "坚守海军基础"
 ELS_sticking_basics_desc: "萨尔瓦多不需要一个庞大的战斗舰群。如果战争威胁到我们，将我们的人力投入在陆地上远比海上更有价值。然而，那并不意味着拥有一支海军毫无价值。贸易是萨尔瓦多的命脉，为了让它正常运作，我们需要舰队去护卫我们的运输船。我们应当开始资助我们的工程师设计一种我们能够生产的优秀的护卫舰。"
 ELS_convey_interception: "拦截运输船"
 ELS_convey_interception_desc: "高效率的潜艇战是那场大战令我们震撼之事的其中之一。潜艇的发明证明了即使是分散的小规模海军力量也能通过摧毁独行的货轮来给敌人的战争实力造成潜在威胁。我们应当投资这种新兴科技，这能使我们在与邻国的战争中占得上风。"
 ELS_salvador_rules_waves: "祖国，忠诚与勇气"
 ELS_salvador_rules_waves_desc: "随着我们的海军学校终于建成，船坞也开始生产自主研发的船只，宣布“萨尔瓦多国家海军”成立的时刻终于到了，在亚涅斯·乌里亚斯的请求下，我们授予海军以格言“祖国、忠诚与勇气”。"
 ELS_maximiliano_hernandez_martinez_commander_desc: "§Y陆军将领介绍\n生于：§!§g1882年10月20日；萨尔瓦多、拉利伯塔德省圣马蒂亚斯§!\n§Y军旅生涯：§!§g马克西米利亚诺·埃尔南德斯·马丁内斯曾在危地马拉理工学院学习基础的战争学，并以少尉军衔毕业，在1903年回到了萨尔瓦多。回国后的第二年他的军职发生调动，在这之前他在圣萨尔瓦多大学法学与社会科学院学习。1903年的晚些时候他被晋升为中尉。1906年萨尔瓦多对危地马拉的战争中，他在托马斯·雷加拉多手下工作，并被升为上校。最终在1919年被升为准将。在1921年他成了战争与海军部长。在1931年发动对阿图罗·阿劳霍的政变之前，他是后者的副总统候选人。他也是1932年对贫农叛乱的残酷镇压的幕后刽子手。§!\n\n§Y重要信息：他是“为了祖国党”的领袖。由于他的残暴，他在军队中不受欢迎。"
 ELS_osmin_aguirre_y_salinas_commander_desc: "§Y陆军将领介绍\n生于：§!§g1899年12月24日；萨尔瓦多、圣米格尔城§!\n§Y军旅生涯：§!§g奥斯明·阿吉雷-萨利纳斯在结束高中学业后参军。他的军阶不断晋升，直到1930年被提拔为上校。在阿图罗·阿劳霍被罢免后他进入了公民执委会，并且与马丁内斯一道成为镇压1932年农民反叛的幕后主使，这时他作为军官的能力开始展露。他被任命为国防部长，并最终被提拔为将军。自那时起他在萨尔瓦多军队中就保持着巨大的影响力，尽管他与为了祖国党和马丁内斯有相当大的分歧。§!\n\n§Y重要信息：他讨厌马丁内斯。"
 ELS_salvador_castaneda_castro_commander_desc: "§Y陆军将领介绍\n生于：§!§g1888年8月6日；萨尔瓦多、查丘阿帕§!\n§Y军旅生涯：§!§g萨尔瓦多·卡斯坦内达·卡斯特罗一达到适役年龄便报名参军。他毕业于军官学校，这使得他的军阶快速晋升，直到他被选为萨尔瓦多军事学校的校长。一直以来他的服役记录毫无污点，尽管他与马丁内斯和萨利纳斯均有分歧。"
 ELS_andres_ignacio_menendez_commander_desc: "§Y陆军将领介绍\n生于：§!§g1879年2月1日；萨尔瓦多、圣阿娜§!\n§Y军旅生涯：§!§g安德烈斯·伊格纳西奥·梅嫩德斯在18岁时仅作为志愿者而参军。但在数年的摸爬滚打后，他被任命为军官。他在1898年毕业于萨尔瓦多军事学院，并以少尉军衔毕业，随后军阶稳步提升，并在1920年成为了准将。他在1934年立法会议中被任命为临时总统，在任期内他试图将国家真正实先民主化，并清偿马丁内斯两年来欠下的债务。然而，马丁内斯在美国支持下发动政变成为了独裁者，他短暂的总统职位结束了。但这并没有影响到他的威望，并且他始种受到将军们的信任。军队和人民都认为梅嫩德斯是一个光荣而忠诚的人。§!\n\n§Y重要信息：对政治漠不关心。"
 ELS_agustin_farabundo_marti_commander_desc: "§Y陆军将领介绍\n生于：§!§g1893年5月5日；萨尔瓦多、拉利伯塔德省特奥特佩克§!\n§Y军旅生涯：§!§g阿古斯丁·法拉本多·马蒂·罗德里格斯并未接受过任何正规的军事训练。但他长期在桑丁尼斯塔的军队中服役，并在1929年重返萨尔瓦多。他在1932年试图发动一场军事起义，但很快被有美国支持的反动势力扑灭。他不得不携老友向危地马拉，再是尼加拉瓜逃亡。在三七革命取胜后，他掌握了游击战的精髓，并成为了萨尔瓦多的民族象征。§!\n\n§Y重要信息：受到军队和土著居民的爱戴。"
 ELS_feliciano_ama_commander_desc: "§Y陆军将领介绍\n生于：§!§g约1881年；萨尔瓦多、松索纳特省伊萨尔科§!\n§Y军旅生涯：§!§g费利西亚诺·阿玛并未接受过任何正规军事训练。但他在1932年起义中的活跃表现和近来对地方的管控，使得他在土著人群中赢得了英勇而有领导力的美誉。§!\n\n§Y重要信息：是当前土著皮皮尔人的首领。"
 ELS_KR_gathering_storm_desc: "马克西米利亚诺·埃尔南德斯·马丁内斯于1931年发动政变，萨尔瓦多的民主成为了历史，奉行极端民族主义的政党——为了祖国党用铁腕统治着萨尔瓦多。在1932年，一场社会主义起义被摧毁后，就再也没人反对马丁内斯残暴的统治了……也可能，只是他自己这么想。他对国家的控制高度依赖美国的支持，但是，1932年起义的社会主义领袖已经逃离，桑地诺在尼加拉瓜胜利，美国内部局势也越来越紧张，或许，伟大的北方巨人将抛弃萨尔瓦多，让其自生自灭……"
