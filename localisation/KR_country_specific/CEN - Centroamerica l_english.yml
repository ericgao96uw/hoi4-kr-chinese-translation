 cendem.1.t: "中美洲邦联成立了！"
 cendem.1.d: "在解决了叛徒，并控制住中美洲全境之后，我们终于可以放心的宣布中美洲邦联国成立了！过去对于一个民主组建的邦联的梦想已经成为了当下的现实。不过我们仍需继续努力。由于领土的扩张，各党派需要根据新的实际情况进行重组。因此，当前的政府决定将行政权授予刚成立不久的中美洲立宪大会，直到人民中最受欢迎的党派能够在大会中脱颖而出，接管这个新兴的民主国度。"
 cendem.1.a: "中美洲邦联万岁！"
 cendem.2.t: "统一党成立"
 cendem.2.d: "新兴的邦联国拥有了她的第一个全国性政党——由危地马拉人何塞·佩费克托·阿斯米蒂亚·冈萨雷斯领导的统一党。不久前，冈萨雷斯与和来自全国各地的保守派人士在危地马拉城召开了第一届党内大会并宣布统一党的首要目标将是把中美洲塑造成一个像样的共和国并在国内创造一个包容的中美洲国族身份。在会上，统一党也表示将坚决反对境外势力任何形式上的对内政的干涉。有分析认为这意味着在中美洲地区享有巨大影响力的联合果品要没有好果子吃了。\n\n目前，统一党已经出席了立宪大会。它将暂时的掌握对大会的控制，直到有其他的党派能够撼动它的地位。"
 cendem.2.a: "希望他们能够在诸多党派中胜选"
 cendem.3.t: "民主统一党成立"
 cendem.3.d: "在特古西加尔巴，又一个自由主义政党召开了党内会议——民主统一党。出席会议的有洪都拉斯不可争议自由主义派北斗何塞·安赫尔·苏尼加，危地马拉的自由主义者何塞·马里亚·蒙卡达，以及许多反对萨卡萨激进的工业计划的自由主义者。目前，他们已经发布了一份宣言并在其中介绍了他们在当选后想要采取的政策：比如与联合果品等外企的合作计划以及将中美洲的市场向全球开放。同时他们也保证不会过度依靠任何单一国家，因为他们深信是中美洲对美国过度的依靠才使得她在美国陷入内战后变得一片萧条。\n\n尽管如此，党内会议并没有解决所有面对民主统一党的问题——苏尼加和蒙卡达正围绕着党魁的位置进行着激烈的斗争。究竟谁才能脱颖而出还是要看党内选举的结果。"
 cendem.3.a: "何塞·安赫尔·苏尼加还是那么有人气"
 cendem.3.b: "我们想看看新面孔，让何塞·马里亚·蒙卡达成为党魁吧！"
 cendem.4.t: "自由党成立"
 cendem.4.d: "在统一党正式出席大会之后，其他党派也不甘示弱，很快，由危地马拉的胡安·包蒂斯塔·萨卡萨领导的自由党也出现在了历史的舞台之上。从自由党在马那瓜成立之时，它就把实现中美洲的现代化当作自己的首要目标。萨卡萨宣布将在保证新兴的邦联免于列强的经济殖民的前提下实现工业现代化。但是，他也对外宣布自由党领导下的中美洲邦联国将欢迎外资投入。投资者们也因此对萨卡萨感到十分的放心，尤其是在中美洲拥有大量资产的联合果品。"
 cendem.4.a: "自由主义在中美洲的传播将不会停下来！"
 cendem.5.t: "工党成立"
 cendem.5.d: "成立于圣萨尔瓦多的中美洲工党胸怀大志，也宣布了将出席立宪大会。它对于福利，土地改革，以及创立在中美洲鲜为人知的中产阶级的倡议受到了关注中美洲农民民生问题的广大中左派政客和学者的欢迎，并帮助了工党吸纳了许多地方性的社民党派。\n\n虽然在整合地区性党派一事上极为成功，社会党在路线问题上产生了分歧——究竟是选择谁来领导工党参加选举？党内分为了两个对立的阵营：正统社民主义者弗朗西斯科·塞凯拉·莫雷诺的支持者和跟随阿图罗·阿劳霍这位“生机论”（Vitalismo，由萨尔瓦多政治家阿尔韦托·马斯费雷尔创立的社民主义旁系）信徒的追随者。现在，工党已经召开了党内选举，选举中的胜利者将领导工党参加立宪大会和选举。"
 cendem.5.a: "承载着阿劳霍的理想，玫瑰将在中美洲生根发芽。"
 cendem.5.b: "承载着莫雷诺的理想，玫瑰将在中美洲生根发芽。"
 cendem.6.t: "立宪大会正式开始"
 cendem.6.d: "在中央权力真空的当下，组织一场能让所有党派一起出席的立宪大会的过程十分艰辛。由于大会所在地问题因无休止的争论始终无法被确定，地理环境位于国家中心的圣萨尔瓦多成为了折中选项。圣萨尔瓦多不仅有着能够支持大规模政治集会的设施，而且也有着重要的象征性意义——正是在这里打响了中美洲独立的第一枪。随着代表们的到来，关于中美洲在近未来发展方向的提案被提交。代表们将实行他们的权力来决定这个国家之后的面貌。"
 cendem.6.a: "我们欢迎所有人"
 cendem.7.t: "论敌人的命运"
 cendem.7.d: "在大会开始后，统一党提议立宪大会的首要议程最好是讨论如何处置那些阻碍中美洲民主进程的极端主义分子。大会上的代表也集体同意将在不考虑死刑的前提下寻找最合适那些犯罪分子的罪行的惩罚方式。民主统一党提议将极端主义分子的领导者以及那些仍拒不承认当前政府合法性的顽固个人统统流放。这被视为了大会上最仁慈的处理方法，但有代表担心这意味着许多不是属于激进分子领导层的犯罪者将始终逍遥法外。统一党则想要把他们逐一送进牢房，终身监禁起来。虽然这个方法操作起来很简单，但是有失败主义代表担心倘若发生越狱事件，那么越狱的激进分子将直接威胁国家安全。而工党提议给予这些犯罪分子劳动改造以减轻判罚的选项，因为劳动力将是这个急于发展的国家所需要的。在其他议程被讨论之前，为了中美洲的光明前途，处置这些极端分子的方法必须得到决定。"
 cendem.7.a: "民主统一党提出的建议是有道理的"
 cendem.7.b: "就听统一党的！逐一派送警察，把这些罪犯统统送进牢房！"
 cendem.7.c: "这些罪犯应该有改过自新的机会！"
 cendem.8.t: "关于行政权的争论：论总统权力"
 cendem.8.d: "在会议上，以萨尔瓦多工党代表团为首的许多代表们都对总统权力的多少密切关注。他们认为总统权力应该被严格的限制起来，否则将对中美洲邦联国的长远发展带来负面的影响。因此他们提议假如议院中有超过三分之二的议员反对总统的决策，那么总统的决策将被撤销，支持此提案的代表警告道如果这个提议被否决，那么中美洲将时刻生活在专制主义掌权的危险中。但是此提议遭到了统一党的反对。统一党代表反驳说只有一个拥有强大的行政权力的中美洲才能维系当下的邦联体制，并列举了因低效的统治而消亡于1841年的中美洲联邦共和国的例子来支持这个观点。在经历了连日的辩论后，大会代表决定再次对总统权力问题进行投票。"
 cendem.8.a: "总统将获得绝对多数否决权"
 cendem.8.b: "议会能够以三分之二多数推翻总统的否决"
 cendem.9.t: "论宪法的权威性"
 cendem.9.d: "在中美洲邦联国宪法逐渐成型之际，代表们也开始讨论宪法将在邦联中扮演的角色将如何。大会完全可以在宪法中加入关于其权威性的条目，使得一切违背宪法的地方法规变为无效。但这种提议却遭到了工党代表们的强烈反对，他们担心这将以严重威胁地区自治权为代价增强中央政府的权力。工党代表提议将宪法作为地方性法律的指导性纲领并允许地方法律能在遵守宪法的一些核心内容的前提下自行运作。大会的代表将倾向于："
 cendem.9.a: "国家宪法将高于任何讨厌的地方法规"
 cendem.9.b: "宪法应当为地方立法机构提供指导"
 cendem.10.t: "是否将三权汇聚在一个首都？"
 cendem.10.d: "在大会上，自由党提出的一个主要问题便是邦联内部应该保证加盟国之间的平等关系。因此，当大会正式开始讨论定都议题之时，自由党便提出了将国家的行政，立法，和司法机构设立在三个不同的机构，以达到象征性分权的目的。我们要不要通过这个提案？"
 cendem.10.a: "不，邦联必须实现集权。"
 cendem.10.b: "好，将权力分散给不同的城市。"
 cendem.11.t: "选择首都"
 cendem.11.d: "在拒绝自由党的建议后，是时候决定新生国家的首都了。我们有如下选择：前危地马拉首都危地马拉城——第一邦联诞生之地；圣萨尔瓦多——一百多年前打响独立第一枪之地；特古西加尔巴——1880年时中美洲共和国的第一个首都；马那瓜——尼加拉瓜的旧首都以及中美洲最繁华的都市。由于当天的议程已经结束，大会代表已离开总统府并正在休息，广播公布了新首都，那就是……"
 cendem.11.a: "危地马拉城。"
 cendem.11.b: "圣萨尔瓦多。"
 cendem.11.c: "特古西加尔巴。"
 cendem.11.e: "马那瓜。"
 cendem.12.t: "选择行政首都"
 cendem.12.d: "在接受自由党的建议后，是时候决定新生国家的行政首都了。我们有如下选择：前危地马拉首都危地马拉城——第一邦联诞生之地；圣萨尔瓦多——一百多年前打响独立第一枪之地；特古西加尔巴——1880年时中美洲共和国的第一个首都；马那瓜——尼加拉瓜的旧首都以及中美洲最繁华的都市。由于当天的议程已经结束，大会代表已离开总统府并正在休息，广播公布了新行政首都，那就是……"
 cendem.12.a: "危地马拉城。"
 cendem.12.b: "圣萨尔瓦多。"
 cendem.12.c: "特古西加尔巴。"
 cendem.12.e: "马那瓜"
 cendem.13.t: "选择司法首都"
 cendem.13.d: "在选择完行政首都后，大会现在要选择司法首都，也就是最高法院建立之地。"
 cendem.13.a: "危地马拉城。"
 cendem.13.b: "圣萨尔瓦多。"
 cendem.13.c: "特古西加尔巴。"
 cendem.13.e: "马那瓜"
 cendem.14.t: "选择立法首都"
 cendem.14.d: "在选择完行政首都及司法首都后，我们需要选择参议院和其他的立法机构将要建在哪里。"
 cendem.14.a: "危地马拉城。"
 cendem.14.b: "圣萨尔瓦多。"
 cendem.14.c: "特古西加尔巴。"
 cendem.14.e: "马那瓜"
 cendem.15.t: "军队现状"
 cendem.15.d: "在击败了压迫公民的反动军人后，我们得决定如何处理能够给予军人终结民主体系的力量的军队。尽管所有党派都同意建立武装力量以保卫祖国主权的重要性，但却就如何建立一支中美洲军队各有想法。统一党提议创建一支联邦军队。它将服从于联邦行政机构，且有一部分直接由总统领导，并会尽可能的朝一直职业化的，有着先进战术指导的军队的方向发展。而工党则提出了不同的建议。他们想创立一系列地区性军队，就像建国前中美洲各国的军队一样；这些地区性军队也将组成一个类似邦联的体制，即仅在作战时受中央政府指挥，而平时则听命于各省的行政机关。民主统一党提出了一个折中的方案——一个由地区民兵支持的联邦军队，就像巴西的那一套一样。同往常一样，大会将以投票表决的方式来决定。"
 cendem.15.a: "一支力量有限的邦联军队将是最好的选择"
 cendem.15.b: "妥协是一门与政治同样古老的艺术，这次它又奏效了"
 cendem.15.c: "联邦军队将再次捍卫中美洲的权益"
 cendem.16.t: "组建临时内阁"
 cendem.16.d: "委员会的最终决定是在首次大选可以进行之前，指定临时总统的人选。在民意能够充分表达何为国家领袖的适任者之前，所有政党各派了些代表，联合起来领导国家。虽然临时总统是经政治协商会议选出的，但我们已经着手准备大选，只等着安排档期，给各位临时代表以充足时间，来确保全国各地的投票站及选票充分妥当。"
 cendem.16.a: "这是份能让大家都感到满意的临时方案"
 cendem.18.t: "国家革命党成立"
 cendem.18.d: "国家革命党于克察尔特南戈这个在中美洲曾经的数个社会主义运动的废墟上崛起了。相较于被禁止参加选举的桑地诺、马蒂和其他老一辈社会主义者，这支由西尔韦里奥·奥尔蒂斯领导的党派信奉更加温和的社会主义理论。在其他党派的逼迫下，国家革命党被迫承诺将不与那些曾使得中美洲陷入混乱的激进派合作，以换得它在中美洲政界的一席之地。国家革命党关于土地改革和工人权利的纲领，以及提高原住民权利的计划给他们带来了出乎意料的支持。虽然中美洲的社会主义运动可能失败了，但国家革命党仍有机会成为中美洲政坛中一股强劲力量。"
 cendem.18.a: "只有时间才能证明他们是否如曾经那样强大。"
 cendem.19.t: "[GetYear]年中美洲提前选举"
 cendem.19.d: "今早，选票和投票亭已经在国内的每一个城镇中准备好了。我们国家的国民也在期盼着究竟是哪个党将在未来的4年内领导这个国都。现在投票日以接近尾声，选票已经被清点完毕。那么结果将是……"
 cendem.19.a: "工党领导的工党-国家革命党联盟赢得选举！"
 cendem.19.b: "自由党领导的自由党-民主统一党联盟胜利！"
 cendem.19.c: "民主统一党领导的民主统一党-自由党联盟胜利！"
 cendem.19.e: "统一党领导的统一党-自由党联盟取得压倒性胜利！"
 cendem.19.f: "国家革命党领导的国家革命党-工党联盟如闪电般归来！"
 cendem.20.t: "[GetYear]年中美洲选举"
 cendem.20.d: "今早，选票和投票亭已经在国内的每一个城镇中准备好了。我们国家的国民也在期盼着究竟是哪个党将在未来的4年内领导这个国都。现在投票日以接近尾声，选票已经被清点完毕。那么结果将是……"
 cendem.20.a: "工党领导的工党-国家革命党联盟赢得选举！"
 cendem.20.b: "自由党领导的自由党-民主统一党联盟胜利！"
 cendem.20.c: "民主统一党领导的民主统一党-自由党联盟胜利！"
 cendem.20.e: "统一党领导的统一党-自由党联盟取得压倒性胜利！"
 cendem.20.f: "国家革命党领导的国家革命党-工党联盟如闪电般归来！"
 cendem.30.t: "工党内部选举"
 cendem.30.d: "在作为工党内的两位头号人物多年后，莫雷诺和莫拉莱斯被来自危地马拉并党内支持率一路攀升的阿雷瓦洛和阿本斯取代，退居二线。这两位工党新星都对工党政策有着自己独特的见解，但却无法互相妥协。因此，工党内决定举行一次选举来决定将由谁领导工党。"
 cendem.30.a: "哈科沃·阿本斯"
 cendem.30.b: "胡安·何赛·阿雷瓦洛"
 cendem.31.t: "自由党内部选举"
 cendem.31.d: "随着近年来自由主义在中美洲的传播，萨卡萨在自由党中几乎无人能敌的地位也开始受到挑战。最近的调查显示萨尔瓦多人阿方索·基尼奥内斯·莫利纳支持率正在逐步攀升。阿方索是一个相当有争议性的人物：他在萨尔瓦多建立的充斥着腐败和职权滥用的政治王朝一直都是他的巨大污点。但，近几年来他试图改过自新，以他的承诺打动了许多自由派，使他们转而支持自己。最近，党内要求内部选举的呼声不断高涨，萨卡萨也接受了进行党内选举的要求。现在，这场内部选举将决定自由党未来的领导人。"
 cendem.31.a: "萨卡萨保住了领导权"
 cendem.31.b: "莫利纳取得了惊人的胜利！"
 cendem.32.t: "工党内部选举"
 cendem.32.d: "近日工党领导人阿图罗·阿劳霍宣布：因自己年事已高并且已经疲倦于政治，他将辞去工党领导人一职务，退出公众视线。随着又一位老“平等主义者”的离职，工党决定举行一届内部大选已决定谁会是新的党魁。信奉正统社民主义的弗朗西斯科·塞凯拉·莫雷诺在党内依然有着相当的影响力，可能会是一个不错的选择；但党内的新星——年轻的洪都拉斯医生拉蒙·比列达·莫拉莱斯——脱颖而出，他在党内的影响力也使得他成为了另一位被看好的候选人。现在选票已经被清点好了，获胜者是……"
 cendem.32.a: "拉蒙·比列达·莫拉莱斯出人意料地赢得胜利，继承了阿劳霍的地位"
 cendem.32.b: "弗朗西斯科·塞凯拉·莫雷诺的耐心为他争取到了优势，继承了阿劳霍的地位"
 cendem.33.t: "萨卡萨之死及自由党后续事件"
 cendem.33.d: "萨卡萨在马那瓜去世后，悲伤淹没了自由党。领袖的离世使得自由党陷入了群龙无首的境地。现在自由党召开了党内大选，希望能够选出一位新的党魁来继承自由党大统以及以萨卡萨为首的自由主义思想家们留下的政治遗产。"
 cendem.33.a: "阿韦拉多·夸德拉出人意料地赢得胜利"
 cendem.33.b: "莫利纳成为了党的新领袖"
 cendem.34.t: "哈科沃·阿本斯成为国家革命党领袖"
 cendem.34.d: "在工党内选中失利后，哈科沃·阿本斯碰见了年轻的社会主义者何塞·曼努埃尔·福图尼。福图尼之前被阿本斯在工党内部发表的提议深深打动，因而希望与其交好。在两位成为了挚友之后，福图尼以自己作为社会主义者的身份——“切·曼努埃尔”——邀请阿本斯加入国家革命党。尽管与大部分国家革命党党员在理念上不完全合拍，阿本斯温和的性格以及他对于中美洲民生的密切关注让他获得了国家革命党内许多人的支持。在国家革命党的党内大选中，阿本斯也以绝对的优势胜出，成为了国家革命党的领袖。他将会在下一届大选中代表国家革命党参选。"
 cendem.34.a: "是国家革命党向右转了，还是阿本斯左转了？"
 cendem.35.t: "莫利纳之死"
 cendem.35.d: "今日，阿方索·基尼奥内斯·莫利纳 (Alfonso Quiñonez Molina) 于他在圣萨尔瓦多的家中去世。这位曾带领萨尔瓦多进入她经济发展最繁荣的时期的怪人，如今被许多自由主义者们追悼。但是，莫利纳的逝去也意味着无人能够挑战阿韦拉多·夸德拉 (Abelardo Cuadra) 在党内的地位了。现在，夸德拉已成为了自由党党魁的唯一候选人，即自由党实际上的领袖。"
 cendem.35.a: "阿韦拉多·夸德拉将领导自由党走向胜利！"
 cendem.36.t: "阿斯米蒂亚之死"
 cendem.36.d: "阿斯米蒂亚·冈萨雷斯 (Azmitia González) 今日因突发心脏病而死。现在，他的遗体正受到来自统一党党员以及那些曾盼望着祖国统一的人民的追念。之后，他将以统一党的身份被葬在危地马拉城公墓里。但是冈萨雷斯的离去并不意味着统一党的结束。党内召开了选举以决定谁将继承冈萨雷斯的党魁位置。目前，来自危地马拉的胡利奥·多明戈·比安基·斯莫特 (Julio Domingo Bianchi Smout) 和来自尼加拉瓜的埃米利亚诺·查莫罗·巴尔加斯 (Emiliano Chamorro Vargas)两位是最有可能继承冈萨雷斯的位置的。他们在之前已经宣布了自己的政策：比安基宣布他将继续跟随冈萨雷斯定下的方针，而查莫罗则想要改变统一党以使其更像一个传统的保守党派。统一党的未来现在将由代表们的选票决定。"
 cendem.36.a: "比安基获得了胜利，继承他的前任"
 cendem.36.b: "查莫罗赢得了选举，他将为国家带来改革"
 cendem.37.t: "工党抗议！"
 cendem.37.d: "在军队重新被视为国家骄傲之后，工党开始了公开的抗议，号召人民团结起来反抗这一被称为“专制主义的前兆”的行为。尽管这种指控对我们造成的影响微乎其微，但讽刺的是，由于反民主人士害怕军队在未来可能替代自己在政坛的政治角色，反而开始加入工党反对军队。"
 cendem.37.a: "军队形象亟需改观"
 cendem.39.t: "中美洲要求我们加入"
 cendem.39.d: "中美洲的大使团今日到达了圣何塞。看来，他们此程的意图是想和我们商讨合并的事宜。虽然中美洲的提议在国内造成的反响多重多样，但最后决定权还是落在我们手上。我们要不要和昔日的兄弟合并呢？"
 cendem.39.a: "同意他们的意见，开始着手统一措施"
 cendem.39.b: "同意他们的意见，但要求在联盟中保持自治地位"
 cendem.39.c: "拒绝他们的建议"
 cendem.40.t: "哥斯达黎加接受合并"
 cendem.40.d: "哥斯达黎加政府接受了我们提出的统一请求。正当红白蓝的哥斯达黎加国旗在圣何塞缓缓降落时，中美洲的人民沉浸在了哥斯达黎加回归祖国的怀抱所带来的喜悦之中。"
 cendem.40.a: "这是具有历史性意义的一天！"
 cendem.41.t: "哥斯达黎加要求在联盟中自治"
 cendem.41.d: "我们在哥斯达黎加的大使团告知了我们，说哥斯达黎加有意愿接受我们的提案，但是仅在哥斯达黎加享有比邦联内其他成员国都高的自治权的前提下。这将意味着我们的中央政府将几乎没法管理她。我们应该怎么办呢？"
 cendem.41.a: "我们接受他们的条件"
 cendem.41.b: "召回大使团，我们将用战争解决问题！"
 cendem.42.t: "哥斯达黎加拒绝加入！"
 cendem.42.d: "在考虑过后，哥斯达黎加政府还是拒绝了我们提出合并请求。这引起国内统一党政客们的愤怒；他们要求武力统一哥斯达黎加。但是议会内其他的政党却无意与哥斯达黎加开战，并提议让我们尊重其主权。眼看统一中美洲的最后一丝希望将要离去，我们必须做出最稳妥的抉择。"
 cendem.42.a: "接受他们的决定，继续保持友好关系"
 cendem.42.b: "召回大使团，我们将用战争解决问题！"
 cendem.43.t: "中美洲接受我们的要求"
 cendem.43.d: "我们的中美洲兄弟接受了我们的条件。现在让我们着手完成整合工作吧。"
 cendem.43.a: "棒极了！"
 cendem.44.t: "哥斯达黎加加入中美洲"
 cendem.44.d: "哥斯达黎加挣脱了我们的控制并决定加入中美洲了！但我们除了承认哥斯达黎加为中美洲国的一部分以维持我们和中美洲的和睦关系之外别无选择……"
 cendem.44.a: "很好。"
 cendem.46.t: "中美洲要求我们加入"
 cendem.46.d: "中美洲的大使团今日到达了巴拿马城。看来，他们此程的意图是想和我们商讨合并的事宜。虽然中美洲的提议在国内造成的反响多重多样，但最后决定权还是落在我们手上。我们要不要和昔日的兄弟合并呢？"
 cendem.46.a: "同意他们的意见，开始着手统一措施"
 cendem.46.b: "同意他们的意见，但要求在联盟中保持自治地位"
 cendem.46.c: "拒绝他们的建议"
 cendem.47.t: "巴拿马接受整合"
 cendem.47.d: "哥斯达黎加政府接受了我们提出的统一请求。正当红白蓝的巴拿马国旗在巴拿马城缓缓降落时，中美洲的人民正在期盼未来能与他们的新兄弟并肩同行，共建未来。"
 cendem.47.a: "我国的又一次外交胜利！"
 cendem.48.t: "巴拿马要求在联盟内自治！"
 cendem.48.d: "我们在巴拿马的大使团告知了我们，说巴拿马愿意接受提案，但是仅在巴拿马享有比邦联内其他成员国都高的自治权的前提下。这将意味着我们的中央政府将几乎没法管理她。我们应该怎么办呢？"
 cendem.48.a: "我们接受他们的条件"
 cendem.48.b: "召回大使团，我们将用战争解决问题！"
 cendem.49.t: "巴拿马拒绝加入！"
 cendem.49.d: "在考虑过后，巴拿马政府还是拒绝了我们提出合并请求。这引起国内统一党政客们的愤怒；他们要求武力统一巴拿马。但是议会内其他的政党却无意与巴拿马开战，并提议让我们尊重其主权。眼看统一中美洲的最后一丝希望将要离去，我们必须做出最稳妥的抉择。"
 cendem.49.a: "接受他们的决定，继续保持友好关系"
 cendem.49.b: "召回大使团，我们将用战争解决问题！"
 cendem.50.t: "中美洲接受我们的要求"
 cendem.50.d: "我们的中美洲兄弟接受了我们的条件。现在让我们着手完成整合工作吧。"
 cendem.50.a: "我们要加入咯~"
 cendem.51.t: "巴拿马加入中美洲！"
 cendem.51.d: "巴拿马挣脱了我们的控制并决定加入中美洲了！但我们除了承认巴拿马为中美洲国的一部分以维持我们和中美洲的和睦关系之外别无选择……"
 cendem.51.a: "很好。"
 cendem.100.t: "创办萨莫拉诺大学"
 cendem.100.d: "在美国商人塞缪尔·泽穆里的资助下，洪都拉斯的萨莫拉诺大学在今天正式开课。作为联合果品的一位大股东，泽穆里需要更多能够胜任公司要求的年轻人的加入，因而愿意继续资助大学，但我们也必须承认大学的私立性。为增强师资配置，泽穆里聘请了考古学家多萝西·波普诺的鳏夫，著名的美国植物学家威尔逊·波普诺为校长。通过此举，他希望这所大学能够将这些中美洲的大学生培养成联合果品公司所需要的人才。"
 cendem.100.a: "朝着改善我们的国家又迈进了一步"
 cendem.101.t: "创办中美洲大学"
 cendem.101.d: "近日，耶稣会决定在尼加拉瓜投资创立一所新的大学。该工程的领导人神父莱昂·帕利亚伊斯·戈多伊今天已经开始了筹款工作。我党也资助了这个项目。希望我们的一片心意将来能够让更多的尼加拉瓜人得到高等教育。"
 cendem.101.a: "我们心存感激"
 cendem.102.t: "建设“法维奥·卡斯蒂略·菲格罗亚”大学城"
 cendem.102.d: "萨尔瓦多的大学需要扩建，那个暴君，马丁内斯统治过萨尔瓦多后，大学开始更愿意与政府合作。我们应投资收购圣卡洛斯宅地，扩建宅地的设施，以把大学吸引过来。希望这能维持工党在萨尔瓦多的支持度，也能改善未来的高素质劳动力的质量。"
 cendem.102.a: "圣萨尔瓦多将成为知识圣地！"
 cendem.103.t: "洪都拉斯国立大学自治化"
 cendem.103.d: "洪都拉斯国立大学自从1947年创办，就一直在天主教堂的控制下，因为它是在弗朗西斯科·德·葆拉·坎波伊-佩雷斯主教的资助下创办的。内阁决定将大学世俗化，并通过“洪都拉斯国立自治大学组建法”，这能让大学制度直接被政府控制，政府还将给予他们一笔资金，让更多学生为了更高学历去上大学。"
 cendem.103.a: "洪都拉斯的教育终于摆脱了压迫"
 cendem.104.t: "其他政党抗议我们的干涉！"
 cendem.104.d: "我们绕开国会直接选战的消息立刻引起了举国上下的反对。议会里的其他政党被我们绕开国会的行为所激怒；他们目前正在号召国民们抵制征兵，并参加反战示威游行。就连我们最坚定的支持者也开始和我们拉开距离。看来现在唯一能做的只有自食其果了。"
 cendem.104.a: "操！为什么会变成这样！"
 cendem.105.t: "危地马拉国立大学重获新生"
 cendem.105.d: "在旧社会里，历史悠久的国立危地马拉大学只不过是任由奥雷利亚纳以及乌维科这样的独裁者和外国资本家摆布的花瓶。大学里任何反对政府的大学生要么会被开除，要么会被迫妥协。进入新时代之后，我们将结束国立危地马拉大学屈辱的历史。从今往后，它的名字是危地马拉圣卡洛斯大学。我们已经保证，它将享有更多的自由，包括独立的校内选举和每年来自教育部的一份合理的预算。"
 cendem.105.a: "我们的国家又抹去了一丝暴君的痕迹"
 cendem.106.t: "《总统先生》发售"
 cendem.106.d: "危地马拉作家米格尔·安赫尔·阿斯图里亚斯终于发布了他的集大成之作《总统先生》。阿斯图里亚斯称这本书他早在1933年就完成了，但是为了避免当时的独裁政府的封杀，所以一直没有出版。借助书中的魔幻现实主义元素，作者探讨了独裁政府的本质以及其对社会造成的影响；而书中对于卡弗雷拉政府相当多的影射也激起了许多评论者的兴趣。目前，《总统先生》不仅成为了我国的热销书，也在拉丁美洲诸国大热，甚至连其他同样著名的作家都称赞这本书为“拉丁美洲文学的榜样”。"
 cendem.106.a: "文学巨著！"
 cendem.107.t: "为国民发放新护照"
 cendem.107.d: "随着中美洲局势的日益稳定，我们觉得也是时候用新的中美洲国护照代替掉国民手中那些还是由各个成员国发放的老旧护照了。从今往后，公民朋友们将持崭新的中美洲护照走出国门，他们将被称为中美洲人，而不是来自一个又一个不同人造国家的国民。"
 cendem.107.a: "团结我们国家的又一进展"
 cendem.108.t: "中美洲银行建立！"
 cendem.108.d: "在与各加盟国的国立银行的协商之后，它们终于同意了将自己手下的公共和私人资本转移到新成立的中美洲银行的管理下。老的国立银行的消失将意味着阻碍投资和贷款的官僚主义可以得到处理以及申请资金的流程会大幅缩短。之后，我们再也不用为一个项目，从数个银行那里申请贷款了！同时，在整合银行的过程中，我们也得到了一些额外的资本；它们将在之后的改革中派上用处。"
 cendem.108.a: "同心协力，必能成就伟业"
 cendem.109.t: "工业化的代价"
 cendem.109.d: "我们的工业化政策取得了极大的成功，现在，中美洲城市的周围随处能看见由外企投资修建的工厂。但是，新兴的工业正在冲击着无法与其竞争的中美洲农业——比做农活得到的报酬高许多的工资，以及大量的空闲岗位让农民工们动心，它们抛下手中的农活，涌入工厂。但是，这也使得农业产业人手短缺；农作物产量以及农民们的生活水平也因此下降。"
 cendem.109.a: "这就是进步的代价"
 cendem.110.t: "资源勘探未果"
 cendem.110.d: "为了使得我国能在资源上变得自给自足，我们派遣了数支勘探队到全国各地考察。可是，勘探小组带回来的结果都令人失望——我国不存在任何其他能够满足工业需求的矿脉了。看来，我们不得不接受我们必须依赖进口资源的事实了。"
 cendem.110.a: "把精力都调到工业发展上吧……"
 cendem.111.t: "工业改革的最终结果"
 cendem.111.d: "虽然我们在工业上的投资开始得到回报了，但是却远远不及我们所预期的。在我们发展工业和建造基础设施过程中，我们不仅伤害了农民，而且还花费了大量资金来订购外国原材料。不过凡事必有两面，虽然没能达到中美洲自给自足的目标，我们以及城市居民还是享受到了工业发展带来的红利。"
 cendem.111.a: "好吧，从现在起我们来平衡体制吧"
 cendem.112.t: "法律面前人人平等"
 cendem.112.d: "在全国范围推行新法律时，我们发现了许多充满种族歧视的地方法律。这是新中美洲绝对不能容许的，因此，为了扫清这些仍存在的不平等法律并推进公民民族主义的落实，[Root.GetLeader]总统宣布将旧法律中的一切有关偏见的条目全部废除，并要求各地区遵守一套新的联邦法律。尽管后者受到了来自自持去集权化的国家革命党和工党的反对，但是因为由自由党和民主统一党的支持，这套新的法律依然被通过了。"
 cendem.112.a: "团结就是力量！"
 cendem.113.t: "一套防止军队干政的法律被通过了"
 cendem.113.d: "在忍受了数十年的专政之后，中美洲已经受够军事独裁者的管理了。因此[Root.GetLeader]总统决定推行一系列法律以将军队的责任限制在国防领域，并在宪法中加入一系列条款防止军队干政。"
 cendem.113.a: "我们会想办法避免过去的错误"
 cendem.114.t: "公审腐败官员"
 cendem.114.d: "在说服了议会中的自由党之后，国会终于允许我们开展反腐工作了。在调查中，我们发现许多赃款都来源于数家大公司，甚至联合果品都参与到了其中。目前，我们已经没收了赃款与赃物，并在积极审理案件以让这些老虎苍蝇受到法律制裁。我们由衷希望反腐工作能在没有太多抵抗的情况下顺利结束。"
 cendem.114.a: "在正义之锤下，钱财乃身外之物！"
 cendem.115.t: "国有化法案引起争议"
 cendem.115.d: "在国有化的法律在议会以微弱优势得到通过之后，议会中的反对派仍旧念念不放。一些对该法案持强烈意见的统一党和自由党的代表甚至将这一举动比作经济集体化。虽然这些反对意见已经不重要了，但我们必须承认这样的担忧在社会中是广泛存在的，因此我们也应该谨慎对待此事。仅仅国有化那些至关重要的产业可能是个不错的选择。"
 cendem.115.a: "我们必须小心处理"
 cendem.116.t: "审判的结束"
 cendem.116.d: "在听取了数百名相关人士的证词之后，我们终于掌握了足够的证据能够将500名嫌疑人以贪污和非法集资的罪名定罪；在这些人中不乏高官和业界大鳄。根据案件的严重情况，他们将被判处时间不等的监禁。同时，我们也缴获了400万元的赃款。尽管这次反腐行动还是没有解决掉那些地方上的贪污现象，我们觉得到此为止即可，因为我们的目标已经达成了。但是这并不意味着反腐工作会就此结束，继续反腐行动的任务将会交给地方，并更缓和的展开。"
 cendem.116.a: "未来似乎变得些许光明了"
 cendem.201.t: "[FROM.GetNonIdeologyName]想与我们签订友好条约"
 cendem.201.d: "我们在[FROM.GetNameDefCap]的大使馆收到了一份他们下议院已经通过了的友好条约草案。其内容大致为：两国将组成一个共同防御体系，并降低两国之间的贸易关税；草案甚至承诺如果条约被通过，他们将建立一个两国间的自贸区。我们是否该签订这份条约？"
 cendem.201.a: "接受协定"
 cendem.201.b: "告诉他们……我们可能……呃……不能签署……"
 cendem.202.t: "[FROM.GetNonIdeologyName]接受友好条约"
 cendem.202.d: "[FROM.GetAdjective]政府同意了我国提出的草案，愿意就未来两国间更友好的关系展开深入交流。"
 cendem.202.a: "益友相伴，不胜美哉。"
 cendem.203.t: "[FROM.GetNonIdeologyName]拒绝友好条约"
 cendem.203.d: "[FROM.GetAdjective]政府拒绝了我国提出的草案，虽然称其愿意与我国保持目前的外交状态，但两国间关系在可预见的未来中无疑会受到阻碍。"
 cendem.203.a: "真是不幸。"
 cendem.225.t: "针对社会主义者的抗议"
 cendem.225.d: "在我们赢得大选之后，统一党立即开始质疑大选的公正性，并指控说我们将带领中美洲走向灾难。虽然他们的抗议的确使我们的公众形象不大好看，但是我们在工党的帮助下仍旧拥有下议院的多数席位。尽管如此，我们还是要小心谨慎一些，以避免上下两院里的统一党和两个自由主义政党联合起来一齐组织我们法案的被通过。"
 cendem.225.a: "我们公正地赢得了选举，他们应该尊重我们的成功"
 cendem.226.t: "[FROM.GetNonIdeologyName]请求加入[ROOT.GetFactionName]"
 cendem.226.d: "中美洲的大使团今日到达了我们的首都，正式请求加入[ROOT.GetFactionName]。虽然中美洲军队弱小，并且缺乏自然资源，但是倘若中美洲加入我们，我们将获得绕过巴拿马运河的机会。在综合考虑之后，我们应不应该允许他们的加入呢？"
 cendem.226.a: "欢迎他们加入"
 cendem.226.b: "中美洲对我们毫无价值"
 cendem.227.t: "[FROM.GetNonIdeologyNameDefCap]同意"
 cendem.227.d: "[FROM.GetNonIdeologyNameDefCap]同意了我们的请求，我们将加入[FROM.GetFactionName]。这是我们新生的祖国的一大重要外交胜利！"
 cendem.227.a: "现在我们同舟共济"
 cendem.228.t: "[FROM.GetNonIdeologyNameDefCap]拒绝"
 cendem.228.d: "[FROM.GetNonIdeologyNameDefCap]拒绝了我们的请求，虽然他们希望与我们保持良好的外交关系，但是他们对未来双方的军事合作不感兴趣。"
 cendem.228.a: "没有他们我们只好将就着来了"
 cendem.235.t: "中美洲要求我们支持他们的中立"
 cendem.235.d: "中美洲最近宣布在世界事务中保持中立并向我国寻求支持，以在未来的冲突中保护它。虽然中美洲国在中美洲次大陆上还是相当安全的，但是我们也不能低估它的邻居的侵略性，因此我们要好好考虑这一请求……"
 cendem.235.a: "同意他们的请求"
 cendem.235.b: "我们不能干涉中美洲事务，拒绝他们的提议"
 cendem.236.t: "加拿大承诺支持我们中立"
 cendem.236.d: "加拿大决定保障我们的中立性，并宣布将在任何针对我们的战争中站在我们一方。"
 cendem.236.a: "我们心存感激。"
 cendem.237.t: "加拿大拒绝支持我们中立"
 cendem.237.d: "加拿大决定不支持我们的中立性。他们声称尽管他们十分愿意支持我们，但是现实条件并不允许他们这样做。"
 cendem.237.a: "我们得去找别人了……"
 cendem.238.t: "中美洲要求我们支持他们的中立"
 cendem.238.d: "中美洲最近宣布在世界事务中保持中立并向我国寻求支持，以在未来的冲突中保护它。虽然中美洲国在中美洲次大陆上还是相当安全的，但是我们也不能低估它的邻居的侵略性，因此我们要好好考虑这一请求……"
 cendem.238.a: "接受协定"
 cendem.238.b: "我们不能干涉中美洲事务，拒绝他们的提议"
 cendem.239.t: "美利坚合众国承诺支持我们中立"
 cendem.239.d: "美利坚合众国决定保障我们的中立性，并宣布将在任何针对我们的战争中站在我们一方。"
 cendem.239.a: "没有他们我们只好将就着来了"
 cendem.240.t: "美利坚合众国拒绝支持我们中立"
 cendem.240.d: "美利坚合众国加拿大决定不支持我们的中立性。他们声称尽管他们十分愿意支持我们，但是现实条件并不允许他们这样做。"
 cendem.240.a: "我们得去找别人了……"
 cendem.241.t: "阅兵式"
 cendem.241.d: "经过几天的准备和宣传之后，我们将以一场盛大的阅兵来弘扬中美洲爱国主义精神。在每一个成员国的首府，市民们都能看到中美洲军队的方阵以及其他成员国的代表团正在广场上随着雄壮的《爱国》(Amor Patrio) 和《赫拉尔多·巴里奥斯进行曲》(Marcha de Gerardo Barrios) 等军乐进行游行。这场阅兵仪式向所有人展现了中美洲的凝聚力：尽管我们之间仍存在差异，但我们同为一国人。"
 cendem.241.a: "为更好的明天相互庆祝"
 cendem.242.t: "中美洲正在准备入侵"
 cendem.242.d: "我们的情报显示中美洲正在边境上集结重兵。虽然他们还没有说明他们的意图，但是从两国现在紧张的关系来看，我们确信他们正在筹划一场针对我们的攻势。"
 cendem.242.a: "我们必须做好准备"
 CEN_DEM_Council_CON: "开始立宪会议"
 CEN_DEM_Council_CON_desc: "随着新生中美洲邦联的建立，我们要与国内的各个派系进行协商，以确定这个伟大的国家的未来。"
 CEN_DEM_Soc_Con: "统一党赢了！"
 CEN_DEM_Soc_Con_desc: "统一党在大选中获胜！他们将遵守他们的竞选承诺，为一个权力更集中的中美洲而奋斗；因此，他们计划将地方上的权力上交中央，以建立一个符合他们理想的强大而高效的政府。"
 CEN_DEM_cen_man: "加强文化团结"
 CEN_DEM_cen_man_desc: "曾经，我们共同的祖国被人工划分为数个国家；这造成了几个仅仅表面不同的文化的形成。如今，再次团结的我们必须结束这中人工造成的文化分裂。我们将从各个文化中提炼出其中的精华，以创造一个可以被传播，被弘扬的，崭新中美洲文化。"
 CEN_DEM_kill_ufc: "摧毁联合果品影响"
 CEN_DEM_kill_ufc_desc: "一直以来，我们统一党都牢记着联合果品对中美洲的压榨，一直等待着合适的时机报仇。如今在我们统一了中美洲之后，复仇的时刻来到了。在中美洲兄弟们的帮助下，我们将彻底铲除这家品行如希腊戏剧里的丑角一样下贱的公司在中美洲的影响，不给它一点好果子吃！"
 CEN_DEM_sideline_military: "有凝聚力的军队"
 CEN_DEM_sideline_military_desc: "军队是保护我们的国家免于激进主义和极权主义的坚实后盾，因此，我们也需要给与我们的军人他们应有的奖赏。因此，军队将成为我国凝聚力的代言者，并享受到相应的特权。"
 CEN_DEM_boost_civilian_eco: "工业扩张"
 CEN_DEM_boost_civilian_eco_desc: "如果我们想要改善国家经济，就要开始投资工业。虽然我们并不如自由党那么雄心壮志，但是拥有额外的工业，将促进我们的经济并保证我们在通向成为地区强国的道路上将一帆风顺。"
 CEN_DEM_no_big_guys: "加强行政权"
 CEN_DEM_no_big_guys_desc: "虽然我们尊重参议院及代议院，但是我们应该考虑给与执政党更多自由，以方便我们将精力花在促进改革，而不是在数周无意义的辩论上。我们准备在之后起草一些允许总统握有更多行政权，并让执政党在政治问题上更有话语权的法案。"
 CEN_DEM_more_cen_love: "中美洲之梦"
 CEN_DEM_more_cen_love_desc: "随着国家统一，成百上千的新工程师、科学家、技术员及学者可以为实现中美洲的伟大复兴的中美洲梦奋斗，而不是为了一些仅服务于少数的地方性工程。我们将雇佣这些专业人才，让他们为政府服务，以给国家带来发展。"
 CEN_DEM_lost_brothers: "我们的南方同胞"
 CEN_DEM_lost_brothers_desc: "虽然大多数人都觉得中美洲已经一统了，但是我们并不这么认为。在我们南面还有两个国家理应进入我们的怀抱。它们最好欢迎我们，否则的话……"
 CEN_DEM_get_costa_rica: "完全统一中美洲"
 CEN_DEM_get_costa_rica_desc: "哥斯达黎加在十九世纪时曾经是前中美洲邦联的一位成员。作为一个建立在民主原则上的国家，我们相信同样拥有悠久民主传统的哥斯达黎加将接受我们提出的邀请，成为新兴的中美洲一个成员国。"
 CEN_DEM_get_panama: "欢迎巴拿马成为第六个加盟共和国"
 CEN_DEM_get_panama_desc: "自从美国内战爆发后，巴拿马由于脱离了美国的保护而受到孤立。作为巴拿马的中美洲同胞，我们有必要保护它免受外部威胁。因此，我们将邀请它加入我们，成为中美洲这个平等的家庭中的一分子。这样，巴拿马就能得到它中美洲兄弟们的保护了。"
 CEN_DEM_integrate_panama: "整合巴拿马"
 CEN_DEM_integrate_panama_desc: "现如今，既然巴拿马已经加入了中美洲，那么我们也应该着手于整合它的行政机构，以此欢迎巴拿马成为中美洲这个平等的联邦中的一分子。"
 CEN_DEM_integrate_costa_rica: "整合哥斯达黎加"
 CEN_DEM_integrate_costa_rica_desc: "现如今，既然哥斯达黎加已经加入了中美洲，那么我们也应该着手于整合它的行政机构，以此欢迎哥斯达黎加成为中美洲这个平等的联邦中的一分子。"
 CEN_DEM_more_centralisation: "巩固共和国"
 CEN_DEM_more_centralisation_desc: "共和制度必须在全国范围内取代旧时代中美洲传统的区域性管理系统。但是就目前而言，这个目标还很遥远——我们当前在地区的政府机关现在竟然沦为了地区行政长官的顾问团。因此，我们必须加强政府机关的权力，以创造一个权力集中，行政高效的共和国。"
 CEN_DEM_power_judges: "中美洲最高法院"
 CEN_DEM_power_judges_desc: "在当下，司法权都分散在各个地区的司法部门手里，使得我们中央政府难以管理国家的司法问题。因此，我们将设立中美洲最高法院，把司法权集中起来；同时，最高法院还将拥有审理国家事务的任务。"
 CEN_DEM_power_law: "推行共和国联邦法案"
 CEN_DEM_power_law_desc: "我们的国家缺少一套被各地区有效执行的联邦法律。目前，各地区的法律工作仅受一份有时甚至会被无视的纲领指导。我们需要改变现状，将一套联邦法律推行给各地，同时我们也会将地方的立法整合进一套法典，以更好的巩固联邦政府的权力。"
 CEN_DEM_integrate_infrastructure: "统一道路与铁路网"
 CEN_DEM_integrate_infrastructure_desc: "中美洲的交通网不仅稀疏，而且轨道标准还不一！我们必须创立一个新的铁道部，以改革我们的铁路系统，统一铁路规格，使得我国的铁路与公路得到扩张。"
 CEN_DEM_support_diverse_industry: "激励国企"
 CEN_DEM_support_diverse_industry_desc: "我们需要一个与我们作为地区强权的身份相匹配的经济。为此，我们将提供给本地企业一系列的优惠政策，以促进它们的发展，同时也让那些工厂主更加依靠我们。"
 CEN_DEM_central_american_oath: "共和国的效忠宣誓"
 CEN_DEM_central_american_oath_desc: "随着新的中美洲国的成立，我们也需要一套新的共和国效忠宣誓。现在，我国的人民们不应该再向他们曾经的国家宣誓了，而是向他们的崭新祖国中美洲宣誓效忠，为保卫他们的中美洲兄弟姐妹们挺身而出。"
 CEN_DEM_usurp_power: "剥夺地区自治权"
 CEN_DEM_usurp_power_desc: "尽管曾经的中美洲诸国已经成为了中美洲国的省份，但由于我们的行政权力分散，它们享有相当的自治权。可是过高的自制度也使得任何国家层面的合作无比艰难。因此，我们将削减地区自治的权力，从而使得我们能够更方便的协调省间的合作。"
 CEN_DEM_cen_railway: "连通边疆地区"
 CEN_DEM_cen_railway_desc: "我们将启动中美洲项目，开始在多个省份的铁路建设计划并改善多个省份的基础建设从而统一铁道标准。"
 CEN_DEM_friendly_islands: "我们与加勒比诸岛的联系"
 CEN_DEM_friendly_islands_desc: "相较于风雨飘渺中的美国，加勒比海的诸国可能会是相当不错的经济伙伴们。因此，我们将起草一些了友好协定，以促进我国与加勒比海诸国之间的交流以及经济往来。"
 CEN_DEM_foreign_relations: "保护我们的利益"
 CEN_DEM_foreign_relations_desc: "我们的内部改革已经接近尾声了，也是时候我们向外看了。目前，激进主义正在全世界蔓延，我们必须挺身而出，保护我们的自由民主免遭激进主义的侵蚀！"
 CEN_DEM_Soc_Lib: "自由党在选举中胜出！"
 CEN_DEM_Soc_Lib_desc: "自由党在大选中获胜！为了建设一个能够自给自足的中美洲，他们将加速中美洲的工业化进程。"
 CEN_DEM_industrialise_no_matter_the_cost: "四年计划"
 CEN_DEM_industrialise_no_matter_the_cost_desc: "为了能够达到几项工业发展目标，我们的总统制定了一份四年计划来帮助我们完成目标。虽然对发达国家而言，要达到这些目标并不困难，但我们的国情却有所不同……"
 CEN_DEM_do_it_harder: "吸引外企投资"
 CEN_DEM_do_it_harder_desc: "无论我们是否喜欢，我们不能否认像克虏伯和联合果品这样的大公司拥有着足够让世界转起来的资本和影响力。如果我们想要达成经济独立，那我们必须吸引这些大公司的投资。"
 CEN_DEM_reverse_brain_drain: "吸引外国工程师"
 CEN_DEM_reverse_brain_drain_desc: "匮乏的专业人才储备一直都困扰着中美洲的各国。虽然各国在过去的数十年内都投入了大量精力来培训人才，但是大多数毕业生在毕业后却都前往海外谋生，而不是留在祖国工作。现在，我们将出重金来吸引外国专家到我们这工作，并把离开的人们请回来。"
 CEN_DEM_just_kill_my_workers_already: "减免工业税收"
 CEN_DEM_just_kill_my_workers_already_desc: "为了吸引更多外国投资，刺激小公司发展，我们应颁布一系列对企业的大幅度税收减免，以鼓励各个企业在我国发展。"
 CEN_DEM_i_hate_cash_crops: "增加对经济作物的税收"
 CEN_DEM_i_hate_cash_crops_desc: "经济作物是中美洲的祸根，是它迫使人民不得不依赖于出口这些廉价货物以谋生。为了改变现状，减少人们对经济作物的依靠，我们将向经济作物征收更高的税收，并把税金用于投资消费品市场。"
 CEN_DEM_need_the_bank: "中美洲银行"
 CEN_DEM_need_the_bank_desc: "直到现在，我们国家的银行体系仍旧是在国家统一时由各成员国的银行组成的松散的联盟。但现在这套掌控着各省的预算的银行联盟将被一个统一的中央国家银行替代。新兴的国行将为我们提供资金支持以及金融咨询服务，以辅助我们管理国家。"
 CEN_DEM_loan_extravaganza: "为本土工业提供低利率贷款"
 CEN_DEM_loan_extravaganza_desc: "虽然创业精神在中美洲依然流行，但是越来越多来到我们国家的大公司将阻碍本土企业的发展。对此，我们将提供一系列面向本地生产商的低利率贷款，并通过一套灵活的财务支付系统鼓励创业。我们希望这将激励本地企业的发展，使得我们能够在将来不再如此依靠外企。"
 CEN_DEM_soclib_costa_rica: "与哥斯达黎加签订友好条约"
 CEN_DEM_soclib_costa_rica_desc: "我们对哥斯达黎加没有敌意，但是他们近期的举动却引起了我们对我国南部边界的安全的担心。虽然我们很不愿意看到这个新兴的国都在诞生后不久就陷入战争中，但是我们必须保证我们在向目标前进的道路不会被阻挡。因此，我们将起草一份友好条约，以求一个和平解决分歧的方法。"
 CEN_DEM_soclib_kill_costa_rica: "消灭南方的敌人"
 CEN_DEM_soclib_kill_costa_rica_desc: "哥斯达黎加的拒绝令我们的公众愤怒，但我们也不禁担心起伴随着这场外交事故而来的战争了。我们并不想发动战争，但是哥斯达黎加人的举动让我们无路可退，为了保卫我们的国家，我们必须先发制人。或许，当将来的哥斯达黎加人们回首过去时，才会发现他们的决定是多么的愚蠢。"
 CEN_DEM_we_fed_up: "走中间道路是关键"
 CEN_DEM_we_fed_up_desc: "虽然我们现在才意识到我们追求自给自足的政策带来的危害之大，但我们还是不能否认工业化给我国也带来了许多好处。现在就断言失败仍为时尚早，我们还是有机会让中美洲成为一个自给自足的国家，即使并非是我们所设想的那样……"
 CEN_DEM_back_to_bananas: "废除经济作物大增税政策"
 CEN_DEM_back_to_bananas_desc: "我们提高向经济作物征税的政策反而适得其反——政策榨干了农民们的财产，反倒让他们沦入贫穷中。现在我们很后悔之前所做的决定，但是为时未晚，我们将撤销这些法案。"
 CEN_DEM_more_friends: "意识到政策的失败"
 CEN_DEM_more_friends_desc: "即使我们使出浑身解术，我们还是没法达到4年计划中所制定的目标；而且，我们的预算显示，就算我们继续按当前的状况发展下去，我们离完成目标仍遥遥无期。看来，是时候我们需要承担起责任，针对我国当前的状态进行改革了。"
 CEN_DEM_live_up_to_the_name: "扩展工人权利"
 CEN_DEM_live_up_to_the_name_desc: "在四年计划实施时，工人们受尽了外企的剥削，成为了我们社会的最底层。现在既然我们不那么急于获得投资，那我们也不用如此看重工业资本家的脸色了；是时候给工人们提供工作保障以及更健全的工作安全条例了。"
 CEN_DEM_back_to_taxing: "增加工业税"
 CEN_DEM_back_to_taxing_desc: "在我们进行了工业化后，工业产出已经成为了中美洲经济的支柱，但是，由于我们之前对于工业的宽松政策以及给予工业的政府贷款，工业化并没有给我们带来预期的资金。现在，我们将提高工业税收，并将这些多出的税金投资到别的地方。"
 CEN_DEM_Mar_Lib: "民主统一党在选举中胜出！"
 CEN_DEM_Mar_Lib_desc: "民主统一党在大选中获胜！他们将履行竞选诺言，创造一个中立的中美洲。为此，他们将立足于改善中美洲的国际形象，找到多个可靠的贸易伙伴，并将贸易给国家带来的财富投资到国内的基础建设上。"
 CEN_DEM_trade_buddies: "促进贸易多元化"
 CEN_DEM_trade_buddies_desc: "之前中美洲诸国犯下的最大错误就是过度依赖在与美国的贸易往来上。因此，在美国陷入内战后，我们的经济也随之大受影响。我们必须不再重蹈覆辙。从今开始，我们将联络全球各地的国家，鼓励它们与我们进行贸易。"
 CEN_DEM_marlib_sideline_military: "根除军队威胁"
 CEN_DEM_marlib_sideline_military_desc: "军队自从世纪开始就是中美洲民的主最大的威胁，因此，我们绝对不能再犯同样的错误。我们绝对不会为了更安全的环境而牺牲我们的自由。通过立法，我们将防止军队夺权，并削减它的执政权，使它仅能听从政府。"
 CEN_DEM_were_not_centralist: "多元带来团圆"
 CEN_DEM_were_not_centralist_desc: "中美洲一直是一个多元的国度。即使这一点并没有得到我们的前任在法律上的展现，也没有人能够否认在我们境内的土著，非裔，以及西班牙人的后代都在一起融洽的生活着。如今我们希望中美洲的多元传统也能在我们的法律中得到展现，因此，我们将推行一系列改革使得中美洲的各族人民的确能够感受到他们在法律面前，人人平等。"
 CEN_DEM_promote_civ_industry: "促进民用工业"
 CEN_DEM_promote_civ_industry_desc: "我们上任的首要目标之一就是促进中美洲的民生发展。为此，即使我们并不同意自由党激进的工业化计划，我们依然会促进中美洲工业化的进程，并让中美洲能够从中获益。"
 CEN_DEM_railroad_grants: "成员国铁路项目"
 CEN_DEM_railroad_grants_desc: "我们希望通过通过开展大型基础设施项目来增强各成员国之间的往来，促成一个更团结的中美洲。我们将投入大量资金以鼓励私企帮助我们扩建铁路和公路网。从伯利兹到圣卡洛斯，我们境内的人民们将更加团结！"
 CEN_DEM_more_federation: "强调联邦原则"
 CEN_DEM_more_federation_desc: "在立宪大会上，我们为我们新兴的联邦确立了一系列原则，但是，除非它们获得法律上的重视，我们根本无法依靠其约束那些有意撼动中美洲的联邦原则的派别。因此，我们必须改变这种现状。"
 CEN_DEM_peace_please: "我们时代的和平"
 CEN_DEM_peace_please_desc: "在过去几年中，中美洲目睹了太多战乱，我们也看到了昔日的友人们因为国家的战争隔夜间反目成仇。人们已经受够了战争，因此，当下取得的和平显得更加珍贵。这便是人民的意愿，我们应当遵守它，并尽我们之所能捍卫和平。"
 CEN_DEM_were_wusses: "中美洲友谊"
 CEN_DEM_were_wusses_desc: "中美洲次大陆上的其他国家肯定十分担心我们的动向。但它们的担心也是有道理的——我们不久前才结束的战争随时都有将它们卷入的可能。但是现在战乱已经停息，我们也应该出来安抚那些受惊的国家，为维持我们次大陆的和平而努力。"
 CEN_DEM_more_freedom: "保卫我们的自由"
 CEN_DEM_more_freedom_desc: "我们国内的大多数国民在过去的10年中都有至少一次生活在独裁统治下的不幸遭遇。随着在中美洲国治理下自由的恢复，我们深信她们也将捍卫这来之不易的自由。我们也将推行法案，来保卫言论，新闻，以及集会自由免遭任何形式的侵犯。"
 CEN_DEM_ancapistan: "通过对企业利好法案"
 CEN_DEM_ancapistan_desc: "我们希望中美洲的未来将是繁荣富强的未来。为此，我们将通过一系列对企业的利好法案来鼓励外企入住我国并吸引他们的投资；这样，这些新获得的财富将被注入我们急需资本注入的经济。"
 CEN_DEM_a_promising_future: "未来前途无量"
 CEN_DEM_a_promising_future_desc: "在前不久的混乱结束后，我们的国家慢慢的开始走上了正轨。我们国民所享有的繁荣和自由像咒语一样吸引了全世界各地的自由主义学者慕名前来。现在，我们也开始享受到这些旅居学者带给国家的好处了。"
 CEN_DEM_become_switserland: "尝试获得中立"
 CEN_DEM_become_switserland_desc: "唯一长远地维护和平的方式就是让列强承认我们作为中立国的地位，并得到它们的保护，以确保我们免遭攻击。因此，我们将向附近那些可能愿意保障我们中立地位的大国发出请求。"
 CEN_DEM_Soc_Dem: "工党在选举中胜出！"
 CEN_DEM_Soc_Dem_desc: "工党赢得大选！它将兑现它的竞选承诺，在中美洲建立起一个中产阶级，并扩展我国的教育系统。当然，它也将为促进工人民生以及召回海外技术人员而努力。"
 CEN_DEM_university_expansion: "投资全中美洲大学"
 CEN_DEM_university_expansion_desc: "中美洲目前缺少能够帮我们提高劳工质量的高等教育设施。因此，我们将开始大力投资教育产业，建立新的大学并对现有的大学进行改革以给予它们更多的自主决定权。"
 CEN_DEM_selfmade_entrepreneurs: "鼓励个体经营"
 CEN_DEM_selfmade_entrepreneurs_desc: "小型企业在中美洲还是太少见。但是，我们必须承认它们是任何现代经济的中流砥柱。因此，我们将资助它们来鼓励他们进一步的发展。"
 CEN_DEM_tax_the_rich: "累进税"
 CEN_DEM_tax_the_rich_desc: "中美洲的贫富差距意味着我们必须拥有一套适应我们国民经济现状的税收体系，并避免将税率一刀切。只有这样，我们才能保证每位公民都能尽其所能的为国家做出贡献。因此，我们将设立一套累进税体系来确保穷人不会因税收而更穷，富人也不会因税收宽松而更富。"
 CEN_DEM_standard_oil_is_bad: "严格的反垄断法"
 CEN_DEM_standard_oil_is_bad_desc: "企业垄断在过去不仅威胁着中美洲的民主制度，也在过去的数十年中严重阻碍了小企业的发展。因此，我们将通过一系列反垄断法以确保我们和我们国家的创业者们不再被垄断所危害。"
 CEN_DEM_federalism_is_socialism: "授予成员国更多权力"
 CEN_DEM_federalism_is_socialism_desc: "虽然我们的成员国们或是被笔杆子或是被枪杆子说服才愿意构成中美洲国的，但是这并不意味着我们应该还互相不怀好意，这更不意味着我们应该设立一个专断的中央政府来控制它们。因此，我们将通过一些列法律来保障各成员国的自治权，尽管这会恶心到统一党。"
 CEN_DEM_army_is_nerfed: "改革军队指挥体制"
 CEN_DEM_army_is_nerfed_desc: "长久以来，军队所拥有的大量行政权一直使得它能够发动政变，进行密谋，以及压迫人民。但是现在军队再也无法逃离政府管控了，因为我们将削减它的自主行动的能力。"
 CEN_DEM_decentralised_economy: "分散化经济"
 CEN_DEM_decentralised_economy_desc: "我们应该将经济管理的责任下放给各个地区，而不是将其集中在中央政府的手上。这样，我们就能建立一个能够维护地方政府权力但又灵活且自由的经济体系了。"
 CEN_DEM_general_rotation: "军事顾问轮换制"
 CEN_DEM_general_rotation_desc: "历史告诉我们，那些长期服役的职业军人时常心怀鬼胎，因此我们必须施行轮换制度。这样，我们不仅能够防止任何军官的影响力过大，还能让低级军官们在一些重要岗位上接受训练。"
 CEN_DEM_expanding_middle_class: "中产阶级的扩张"
 CEN_DEM_expanding_middle_class_desc: "随着国内创业者人数的增多，我们也终于达成了组建一个小而精的中产阶级的目标。但是我们不会在此停下来，我们将鼓励工人们向这些企业家看齐，努力工作取得成功，从而也成为我们的中产阶级的一部分。"
 CEN_DEM_inequality_no_more: "向不平等说不"
 CEN_DEM_inequality_no_more_desc: "在过去，中美洲因其显著的贫富差距而闻名。但现在我们终于消除了差距，并创立了一个比过去更加平等且包容的社会。我们的改革也算是成功了，而它们带来的好处也逐渐开始显现。"
 CEN_DEM_stealthy_acquisition: "抓住正确的机会"
 CEN_DEM_stealthy_acquisition_desc: "中美洲必须时刻对它的敌人保持警惕——我们可能统一了，但是我们的敌人并不会因此而退缩。我们必须主动出击，先发制人。"
 CEN_DEM_i_love_canada: "接触协约国"
 CEN_DEM_i_love_canada_desc: "协约国当下正在为全世界的自由和民主而战，我们怎么可能让它们继续这样孤立无援下去呢？我们将请求加拿大让我们加入协约国，成为其中平等的一员。"
 CEN_DEM_local_judges: "地方司法权至高无上"
 CEN_DEM_local_judges_desc: "联邦政府有自己的职责，每一个成员国也有自己的职责。因此我们并不认为联邦法律高于地方法。这也是为什么尽管我们会加强联邦纲领的领导作用，但我们还是鼓励各地区根据自身的情况而立法。"
 CEN_DEM_ubico_sucks: "军队将不再威胁民主"
 CEN_DEM_ubico_sucks_desc: "军队一直都是中美洲民主的威胁。因此我们将最积极的参与到与这个邪恶的机构的斗争中，使其只能为国家利益服务并且将为保卫我们的主权而战。"
 CEN_DEM_workers_plight: "工人困境"
 CEN_DEM_workers_plight_desc: "我们即将进入的新时代将不允许任何人无视过去数十年间工人们所受的苦难。因此，我们将进我们所能创立一个能够确保每个公民都能养家糊口，享受平等而美满的日子的福利国家。"
 CEN_DEM_no_more_evasion: "禁止逃税"
 CEN_DEM_no_more_evasion_desc: "中美洲政府因为逃税而损失的掉的资本之多令人震惊。而这些资本可能能够帮助我们扩充福利系统的预算。因此，我们将创立一个专门调查逃税的税务机构。在它的帮助下，我们将减少愿意和我们合作的个人的税收，并惩罚那些想逃税的个体来制止逃税行为。"
 CEN_DEM_bourgeousie_begone: "开展反腐工作"
 CEN_DEM_bourgeousie_begone_desc: "腐败乃是中美洲诸国的祸根；它使得像联合果品这样的大公司能够暗中操控我们整个国家。但从今起，这种情况将是绝不允许的，我们也将逮捕那些愿意为金钱而出卖自己的同胞的罪犯。"
 CEN_DEM_minimum_wage: "保障最低工资"
 CEN_DEM_minimum_wage_desc: "由于一直没有设定最低工资，公司们一直可以压榨中美洲的农民和工人。因此，我们将设立一个最低工资金额来保护我们的工人并要求地方政府像遵守我们的联邦法律纲领一样遵守它。"
 CEN_DEM_military_is_not_politics: "保证三权分离"
 CEN_DEM_military_is_not_politics_desc: "我们起草的宪法中规定，中美洲共和国拥有独立工作的，不相互依靠的立法，行政，和司法机构。目前，它们的确如此运行着，但是我们不能保证这三权之后将继续这样运作下去。因此，我们将通过一系列法律来确保各个机构的独立性，以避免在将来任何一个会做大。"
 CEN_DEM_money_for_old_people: "付得起的退休金"
 CEN_DEM_money_for_old_people_desc: "按照萨尔瓦多知识分子马斯费雷尔的思想，我们应尝试给予全国每个人民一个能够更好生活的机会，为此我们的第一步将是保证每一个人都能支付自己的退休金。我们可不愿意看到任何中美洲居民无家可归！"
 CEN_DEM_small_welfare: "新生的福利国家"
 CEN_DEM_small_welfare_desc: "随着改革的结束，我们可以骄傲地说，中美洲已经达成了曾经看来似乎不可能的目标：成为一个关心着工人民生，却又能保持一直以来都让我们能够蓬勃发展的财富密码和良性市场竞争的国家。"
 CEN_DEM_Rad_Soc: "国家革命党在选举中胜出！"
 CEN_DEM_Rad_Soc_desc: "国家革命党在大选中艰难获胜！他们将遵守竞选承诺，进行各项改革以及土地改革来创立一个平等的中美洲。但是它们的举措势必会遭到其他党派的反对……"
 CEN_DEM_lol_i_won: "人民之声"
 CEN_DEM_lol_i_won_desc: "尽管其他党派都在质疑我们获胜的正当性，但是我们的确公平公正的赢得了大选。因此，我们将对此次大选结果进行必要的掉擦来证明我们的清白。其他党派可能反对我们的意识形态，但是它们绝对不可能否定这一套不久前它们和我们一齐设立的民主体制！"
 CEN_DEM_forget_about_it: "反对激进思想"
 CEN_DEM_forget_about_it_desc: "我们的反对派的担忧之一就是我们将用无产阶级专政来代替我们艰苦奋斗而来的民主体制。因此，我们必须公开疏远那些社会主义激进主义者，向反对者们保证我们对民主体制的支持，并与那些想同为工作的人们达成妥协。"
 CEN_DEM_were_all_equal: "促进种族平等"
 CEN_DEM_were_all_equal_desc: "中美洲的改变的越多，保持不变的事物也越多。当下，土著们仍然被混血人踩在脚下，而非裔公民仍然被社会忽视。不过既然我们掌权了，那么我们不仅要鼓励，还要保证种族之间的平等。因此，我们将出台一系列强调种族平等的法律以及相应的一套严苛的惩罚措施。希望它们足以确保种族平等被落实了……"
 CEN_DEM_more_schools: "向全体中美洲人民提供教育"
 CEN_DEM_more_schools_desc: "中美洲的识字率低的令我们恶心。因此，我们将投资建设新的学校来教育中美洲全体人民。从伯利兹到尼加拉瓜，所有人都至少能受到一个基础的教育。"
 CEN_DEM_no_big_guys_radsoc_edition: "提倡不结盟"
 CEN_DEM_no_big_guys_radsoc_edition_desc: "中美洲已经经历了够多的战争了。我们已经不再想加入任何军事同盟并征战四方了。因此，我们将让世界上的每个主要阵营都知道我们只想管理好自己的内政，并对它们想达成的事业不感兴趣。"
 CEN_DEM_oh_no_the_socialists: "通过法律允许国有化"
 CEN_DEM_oh_no_the_socialists_desc: "为了继续改革，我们需要创建一套法律框架来允许关键产业能够被国有化。但这一行动必将遭到反对派的激烈反对，不过完成国有化还是越早越好。"
 CEN_DEM_telephone_for_everyone: "国有化通讯行业"
 CEN_DEM_telephone_for_everyone_desc: "我国的通讯产业是我们相当重要的一项资产，我们绝不能允许任何私有企业以此从大量需要通讯服务的国民身上榨取巨额利润。因此，我们将国有化通讯产业并创办我们自己的通讯公司以向国民提供通讯服务。"
 CEN_DEM_all_your_railroads_are_belong_to_us: "国有化铁路"
 CEN_DEM_all_your_railroads_are_belong_to_us_desc: "铁路对我国有着至关重要的意义，因此我们不能允许它落入任何一家私企手中。我们将创立一个国有机构来管理已经受国家控制的铁路并将那些在我们境内的私营铁路国有化。"
 CEN_DEM_ze_land_reform: "土地改革"
 CEN_DEM_ze_land_reform_desc: "我国乡村地区的不平等已经成为了一个心头大患。农田几乎都被一小撮寡头所控制着而绝大多数的农民却根本没有自己的土地。因此，我们将进行全国范围内的土地改革以确保农民在我们的治理下都能从容地生活着。"
 CEN_DEM_lost_brothers_radsoc_edition: "加勒比海的贸易伙伴"
 CEN_DEM_lost_brothers_radsoc_edition_desc: "在邻国都不信任我们的情况下，与加勒比海诸国建立贸易关系看来是一个不错的选择。在美国陷入内战后，这些国家受到的影响也不下。我们相信它们肯定也愿意找到一个愿意在经济和外交领域上合作的伙伴。"
 CEN_DEM_i_love_mexico: "提高税收上限"
 CEN_DEM_i_love_mexico_desc: "许多富有的工业资本家和地主通过剥削工人而获得了巨额财富。虽然我们不可以直接要求他们把财富上交给国家，但是我们可以提高对他们的税收，并将获得的税金分配给那些穷苦人们。为此，我们将进行税务改革来提高我们的税收上限。"
 CEN_DEM_i_love_csa: "农业补贴"
 CEN_DEM_i_love_csa_desc: "无论自由党是怎么想的，农业就是中美洲的中流砥柱。那么我们当然也不希望我们的农民们会畏惧中美洲共同市场所带来的不可预测性，所以我们会向他们发放补贴以确保他们不再担忧，并以此鼓励农业扩张。"
 CEN_DEM_southern_republics: "投资国有企业"
 CEN_DEM_southern_republics_desc: "我们不能将我们的赌注全压在自由市场上。因此，假如我们要富强起来，那么我们必须要一个属于自己的工业体系。我们将进行投资以促成国有企业在一些关键产业中的形成，从而提高我们的工业产出。"
 CEN_DEM_islands: "消失的失业人口"
 CEN_DEM_islands_desc: "在我们上台前，成百上千的人民在全国各地的城市中心中奔波，以寻找一个还招人的岗位来养活自己。虽然我们不能否认现在国内还有一些失业者，但是由于我们的国有化计划以及工作保障的落实，他们找到工作的机会也大大提高了。所以，我们相信全国大多数人民都认为我们改革是成功的。"
 CEN_DEM_Federal_Army: "联邦军队"
 CEN_DEM_Federal_Army_desc: "立宪大会决定中美洲军队在未来将是一个容纳了来自全国各地的士兵的职业化联邦军队。为此，我们的军官正在进行必要的改革。"
 CEN_DEM_Draw_From_All_Corners: "获得全国支持"
 CEN_DEM_Draw_From_All_Corners_desc: "我们的目标是创立一个能代表全体中美洲，让其中的每个人都感觉到其正在为国家和国民服务的，并且拥有着凝聚力的军队。因此，我们将从全国各地获取支持和招募人才。"
 CEN_DEM_CA_Recruit_Training: "统一的新兵训练标准"
 CEN_DEM_CA_Recruit_Training_desc: "我们将创立一个拥有着统一的训练标准以及征兵系统的国家后备兵源。虽然这个系统只会在战争期间排上用处，但是这些后备兵源将为我们可能的军队扩充计划提供需要的人力支持。"
 CEN_DEM_Forging_Uniformity: "统一军队标准"
 CEN_DEM_Forging_Uniformity_desc: "我们的军队目前无论是训练程度还是装备标准都相差甚多。如果我们要创立一支联邦军队，那么在我们进行任何进一步的改革之前我们必须创立一个统一的标准并要求我们的军队达到它。"
 CEN_DEM_Complete_Integration: "完成整合工作"
 CEN_DEM_Complete_Integration_desc: "在军队标准化成功之后，我们现在只需要将各地的军官整合到一个统一的指挥系统中了。我们将按照他们的经验和专业知识而不是按照之前中美洲各国五花八门的标准来授予他们军衔，以将这些军官纳入新的层级系统中。"
 CEN_DEM_One_Army_One_Head: "创建联合指挥部"
 CEN_DEM_One_Army_One_Head_desc: "我们军队目前的指挥部不仅分散在各地，而且还是由出自不同军官学院的军官所组成的。与其让它们继续独立运作，我们将要求它们之间进行紧密合作以建立一个能够策划进攻以及防守战略的真正的联合指挥体系。"
 CEN_DEM_Longterm_Planning: "策划战争计划"
 CEN_DEM_Longterm_Planning_desc: "现在我们的军队已经具备了相当的作战实力，我们也觉得可以像美国政府制定的颜色战争计划那样制定数套防御和进攻计划以防当他国进攻时我们束手无策。我们将通知我国的联合指挥部让他们开始准备。"
 CEN_DEM_Learn_To_Dig: "挖堑壕训练"
 CEN_DEM_Learn_To_Dig_desc: "中美洲险峻的地形让挖堑壕的任务比在欧洲难了不少。因此我们准备开始训练计划，以增强士兵们挖战壕的能力，使得我们能够建造出更好，更安全，而且还能够经得起中美洲多雨而且潮湿的天气的防御工事。"
 CEN_DEM_extensive_games: "大规模军事演习"
 CEN_DEM_extensive_games_desc: "只有演习才能让我们做好应对威胁中美洲民主的战争的准备。因此，我们制定一套大胆的演戏计划，以让军队适应各种各样的作战地形。在演习结束后，我们的军队应该能够从伯利兹旁的丛林到萨尔瓦多的火山和山脉上为我们每一寸国土浴血奋战。"
 CEN_DEM_long_conscription: "实行长期征兵"
 CEN_DEM_long_conscription_desc: "我们的士兵时相当珍贵的资源，而当今我们比任何时候都更需要他们的经验。除非万不得已，我们实在是不希望他们的专业能力被浪费在大后方。因此，我们将延长征召时间，以让这些身经百战的老兵在被新兵们代替之前能更久的为我们所用。"
 CEN_DEM_United_Force: "中美洲特遣队"
 CEN_DEM_United_Force_desc: "立宪大会决定中美洲军队将是一支由地方民兵和精锐的联邦部队共同组成的混合军队。我们的军官也会开始相应的改革。"
 CEN_DEM_Power_To_Local_officers: "下放指挥权"
 CEN_DEM_Power_To_Local_officers_desc: "为了使得我们的军队能够成功转型为一支即拥有联邦体系，也拥有地方体系的混合组织，我们不能采用一套固定的标准来要求我们的军官。相反，我们将授予他们能够根据自己的判断指挥士兵这一他们非常需要的权力；这样他们也将要为士兵的状态和作战能力负责。"
 CEN_DEM_Support_Groups: "整合支援连"
 CEN_DEM_Support_Groups_desc: "一支精英部队不只是一群听从命令的老兵。他们需要工兵帮助他们在艰难的地形上行军，也需要侦察兵帮助他们躲避敌方要塞的监视并找到敌方薄弱处以发起攻击。正是这些支援连至关重要的作用让我们决定投资建设它们并将其整合进我们的精英部队中。"
 CEN_DEM_Artillery_Corps: "将火炮纳入作战学说"
 CEN_DEM_Artillery_Corps_desc: "我们现有的体制意味着我们没有能力能够通过人数优势来战胜敌人。但幸运的是，通过灵活运用20世纪中表现最杰出军事发明——火炮——我们可以在超出敌方火炮射程之外的地点给与我们的敌人沉重的打击。为此，我们将着手研究更为先进的火炮设计。"
 CEN_DEM_Unified_Special_Forces: "精英中的精英"
 CEN_DEM_Unified_Special_Forces_desc: "中美洲联邦特遣队，或者说中美洲特种部队（FECA）将以美国的海军陆战队或者德国的突击队为模板，被训练城中美洲最出色的士兵。"
 CEN_DEM_tanks: "获得坦克蓝图"
 CEN_DEM_tanks_desc: "基于它们在世界大战中所表现出的出色的突破能力，没有一支现代化军队能够低估装甲载具在实战中的重要地位。因此，我们也将开始我们自己的装甲载具设计项目，并邀请外国专家前来指导我们的设计进程，以确保我们设计出来载具不仅造价低廉，而且作战中也将发挥出极佳的效果。"
 CEN_DEM_motorised: "开始摩托化"
 CEN_DEM_motorised_desc: "随着在过去数十年中汽车速度的提升，我们不能再忽视摩托化和机械化装备的军事重要性了。我们现在将开始为我们的部队投资研发摩托化运输装备，希望这样能够使得我们的军队成为大陆上最强的，而且还是最快的。"
 CEN_DEM_speed: "速度是关键"
 CEN_DEM_speed_desc: "不能快速取胜的军队往往会陷入吃力不讨好的长期消耗战中。我们可不能让我们崭新的军队陷入这样的战争中，因此，我们将把作战的目标放在快速取胜上，而不是在消耗战上。"
 CEN_DEM_combined_arms: "联合作战演习"
 CEN_DEM_combined_arms_desc: "由于无线电台的使用，陆军，装甲部队，以及空军之间的合作进攻变得更加容易协调，这也使得联合作战的理论变得更加有价值。因此，我们将专注于研究能够把这些理论和我们的作战方式融合在一起的战术。"
 CEN_DEM_True_Confed: "保持各成员国军队的独立"
 CEN_DEM_True_Confed_desc: "立宪大会决定中美洲军队在未来将是一支权力分散的军队。现在我们的军队正在进行着必要的改革。"
 CEN_DEM_Divided_But_Equal: "分离但平等"
 CEN_DEM_Divided_But_Equal_desc: "我们的军队可能因为军队结构迥异而不同，但是它们在法律面前都是平等的。我有一个地区的军队应该决定它的兄弟姐妹们的军队不如自己"
 CEN_DEM_Watch_The_Watchmen: "军事监督队"
 CEN_DEM_Watch_The_Watchmen_desc: "即使军队平时受地方政府管理，但联邦政府仍然会保留一小支军队，以确保那些军队不会成为各地区的野心家危害国家和平的工具。平时，这支维护和平的部队主要将处理各支地方军队之间的关系，因此，相较于秘密警察，它更像是一支军事警察。"
 CEN_DEM_conscription_propaganda: "鼓励自愿参军"
 CEN_DEM_conscription_propaganda_desc: "在过去很少有人会志愿参军；这大概是因为中美洲太多了的军事独裁者已经弄臭了军队的名声而且普通士兵生活条件太差了吧。因此，我们需要改正人们对于军队的印象，并让他们认识到从军光荣；当然，我们也会显著提高士兵的薪水来吸引那些更加现实的人来参军。"
 CEN_DEM_decentralised_plans: "成员国间的模拟军事对抗"
 CEN_DEM_decentralised_plans_desc: "只有通过军事演习我们才能保证我们的几支军队能够时刻保持战斗力以防备时刻会袭来的敌军。为了锻炼他们的作战能力，我们将举行一系列军事联系来训练他们在特定环境中的机动作战能力和火力打击能力以确保它们时刻保持备战状态。"
 CEN_DEM_social_works: "军队基础设施建设计划"
 CEN_DEM_social_works_desc: "军队的管理权的确是掌握在地方政府手里，但是它们的后勤依然是由中央政府负责的。因此，我们需要开展一系列基础建设工程来提升我们的物资运输能力来保证我们全国各地没有一个师将面临物资短缺的状况。"
 CEN_DEM_no_nepotism: "阻拦裙带关系"
 CEN_DEM_no_nepotism_desc: "裙带关系像疫情一样在中美洲蔓延着。虽然我们也能够明白“明枪易躲，暗箭难防”在军事领域的重要性，但是我们还是不能允许我们的军官仅依靠其血统，而非才能，受到提拔。因此，我们将实行严格的才能考察制度来确保我们的将领不会提拔亲属，除非这位亲属的确有着过硬的才能。"
 CEN_DEM_military_parades: "军事游行"
 CEN_DEM_military_parades_desc: "一种激发民众对军队的自豪感的方式就是通过举行一场年度的全国阅兵。在阅兵式上，每一支地方军队都有机会向地方的以及全国的观众展现它们通过短时间的训练和严明的纪律所取得的成果。我们将宣布举行全国范围内的阅兵并立刻开始筹划。之后，这将成为一场每年一度的庆典。"
 CEN_DEM_learn_to_democracy: "向军队灌输民主思想"
 CEN_DEM_learn_to_democracy_desc: "我们的每一位士兵和军官都应该彻底明白民主的含义。他们需要知道民主正在维持着国家的团结，并且他们在战场上用生命所保卫的也正是民主。"
 CEN_DEM_loyalty: "效忠邦联的军队"
 CEN_DEM_loyalty_desc: "我们的军队除了需要听命于它们各自所属的成员国之外，还有要像保卫自己的国人一样保卫中美洲的兄弟姐妹们的义务。正是这种同志之情才使得军队向比于它们所属的地方政府，更加效忠于我们联邦政府，因为士兵们清楚知道自己不仅是为了自己的国家而战。"
 CEN_DEM_Skies_Unknown: "试用型战机"
 CEN_DEM_Skies_Unknown_desc: "为了保卫领空，中美洲联邦正着手于建立一个新空军。为了朝这个艰难的目标迈出第一步，我们已经开始试飞新设计出来的样机；这将考验我们是不是有能力研发出优秀的飞机并能够训练出合格的飞行员。"
 CEN_DEM_Back_to_base_ics: "机场建设"
 CEN_DEM_Back_to_base_ics_desc: "飞机能够飞翔的前提是它们能够安全的起飞和降落。因此，中美洲联邦开始为我们的新空军建设新的机场。这将允许我们一次性部署更多架飞机以保卫我们的领空免于敌机袭扰。"
 CEN_DEM_Shatter_their_Skies: "改造高射炮"
 CEN_DEM_Shatter_their_Skies_desc: "我们的军舰需要新的武器来保证竞争力。因此，我们必须提升我们的高射炮科技，并将高射炮搭载到船上以增强船只的火力和战斗能力。总之，这些火炮将大大加强我们舰队的实力。"
 CEN_DEM_Three_kinds_of_Aces: "王牌飞行员计划"
 CEN_DEM_Three_kinds_of_Aces_desc: "当我们的飞行员能够向榜样看齐时，空军整体的士气和战斗力也会成倍增长。因此，我们必须找到那先愿意为国家无私奉献，并能够成功挑战极限的飞行员，从而让他们成为我们空军的脸面——我们的王牌飞行员。"
 CEN_DEM_Seek_Strength: "战斗机竞赛"
 CEN_DEM_Seek_Strength_desc: "当其他国家都在研发更好，更先进，并且能够轻松超越我们现有的型号的战斗机时，我们不能就干瞪眼。我们也必须加入到竞争中，并努力研发和生产新型的高性能战机。为此我们也将投入我们最优秀的人才"
 CEN_DEM_Live_For_Pride: "近距离空战训练"
 CEN_DEM_Live_For_Pride_desc: "我们的飞行员必须熟练的掌握“狗斗的艺术”。他们必须受到严格的训练以允许他们在任何情况下都能胜过敌方的飞行员。如果他们的确能够真正的成为近距离空战的英雄，那么我们的空军足以凭借我们的飞行员质量成为一股不容小觑的力量。"
 CEN_DEM_Read_The_Tide_of_Battle: "长距离探测"
 CEN_DEM_Read_The_Tide_of_Battle_desc: "随着能够跟准确的在特定空域跟踪飞行物的分米波雷达的出现，雷达的使用也正在被推广。我们也很清楚这项技术将对我们维护领空安全有着至关重要的作用。因此，我们也将开始开始投资研发雷达科技"
 CEN_DEM_Multirole_Bombers: "多用途轰炸机"
 CEN_DEM_Multirole_Bombers_desc: "我们正在快速现代化的空军正需要一种多用途轰炸机；这种新机型不仅能够完成特定任务，还能根据我们多样的要求而拥有更多，更灵活的用处。因此，我们将关注发展多用途轰炸机。我们相信这种机型能够在战争中派上用处。"
 CEN_DEM_Fighter_Bombers: "战斗轰炸机"
 CEN_DEM_Fighter_Bombers_desc: "我们当前轰炸机编队缺乏自卫能力，而我们的战斗机又不能对来袭的敌机造成足够的杀伤。因此，我们将推出一种新机种——战斗轰炸机。这些飞机将拥有空战和轰炸的双重作用，这也将允许我们在夺取制空权同时让那些想要威胁我们的民主制度的敌人们的阵地陷入火海中。"
 CEN_DEM_Sea_Bomber_Trials: "海军轰炸机测试"
 CEN_DEM_Sea_Bomber_Trials_desc: "我们目前的空军缺少破坏敌人船只的力量。因此我们也需要研发专门针对船只的海军轰炸机，以确保敌人的舰队不会造访我们的海岸并威胁我们的民主制度。"
 CEN_DEM_Propose_Naval_Ventures: "海军扩建计划"
 CEN_DEM_Propose_Naval_Ventures_desc: "我们目前的海军力量薄弱，因此，我们需要好好考虑扩建海军的可能性。如果我们没有一支像样的舰队，我们不久便会成为列强们的玩物；但反之，在一支舰队的保护下，我们可以将那些有意图颠覆我们民主制度的敌人逐出我们的领海。"
 CEN_DEM_Merhcant_Fleets: "商船队"
 CEN_DEM_Merhcant_Fleets_desc: "我们国家连一个正式的商船队都没有。因此，如果我们想建立一支海军，我们最好首先想想我们该如何建立一支商船队。我们将先从市场上买几艘运输船，并收购几个小船厂来维护这支小船队。"
 CEN_DEM_Training_Next_Gen: "新一代海军军官"
 CEN_DEM_Training_Next_Gen_desc: "如果没有能够指挥船员并管理好我们的船只的军官的话，我们正在扩张的舰队也不过只是一大块有一大块的漂浮铁块。因此，我们必须着手于训练一批合格的新生代海军军官；他们将在之后填补我们空缺的岗位并维持我们海军的作战能力。"
 CEN_DEM_New_Drydocks: "新的干船坞"
 CEN_DEM_New_Drydocks_desc: "为了完成我们的海军扩张计划，我们需要新的干船坞，以帮我们建造新船只。为此，我们将尽力找到一处合适建造干船坞的地点并支付高昂的建造费来建造这些干船坞。"
 CEN_DEM_Convoy_Defense_Fleet: "商船护送舰队"
 CEN_DEM_Convoy_Defense_Fleet_desc: "我们在海上的首要任务就是保护我们的海上贸易。为此，我们将把我们的资源用在刀尖上——用在获得能够充分保证我们的商船的安全的战舰上。"
 CEN_DEM_Sea_Lane_Defense: "巡弋航线"
 CEN_DEM_Sea_Lane_Defense_desc: "虽然我们拥有了一支商船队，但是我们的商船队随时都可能面对着被隐藏着的潜艇或者冒进的驱逐舰击沉的危险。我们不能让它们威胁到我们的船队，为此，我们应投资研发并建造新型巡洋舰来帮助我们保护好的海上航线。"
 CEN_DEM_Military_Fleet_Expansion: "扩建军舰"
 CEN_DEM_Military_Fleet_Expansion_desc: "为了进一步实现我们的海军野心，我们必须专注于扩张军事舰队，因为我们目前的军舰规模完全不能满足我们的战略需求。因此，我们必须建造新的军舰以保卫护商队和海岸。"
 CEN_DEM_Civilian_Fleet_Focus: "专注于民用舰队的发展"
 CEN_DEM_Civilian_Fleet_Focus_desc: "我们想用我们的商品与全世界展开贸易。为此，我们必须有一支靠得住的船队。因此，我们将关注我们的运输船的扩张。"
 CEN_DEM_Fleet_Mainstay: "舰队支柱"
 CEN_DEM_Fleet_Mainstay_desc: "我们的舰队或许有驱逐舰或巡洋舰，但是一旦这些船被命中一两次，那么它们必须驶回我方的港口进行维修。因此，如果我们想在未来的海战中取胜，那么我们需要那些能够经得起更凶猛的炮火打击并且还能够持续作战的军舰。"
 CEN_DEM_Flagship_Designs: "旗舰设计"
 CEN_DEM_Flagship_Designs_desc: "眼看我们的海军改革即将结束，可是我们的海军仍然没有一艘旗舰。这不仅有着重要的象征意义，旗舰还可以胜任防守和进攻的任务——它既能够作为一个海军指挥平台，而且还足以在海战中威胁到任何一艘敌舰。"
