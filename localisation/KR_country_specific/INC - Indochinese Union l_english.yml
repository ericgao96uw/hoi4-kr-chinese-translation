 INC_land_reform_promise_mission_desc: "我们必须完成土地改革。如果土地改革的承诺未能实现，人民将会十分失望。"
 INC_collectivisation_experiment_decision: "迈向集体化！"
 INC_collectivisation_experiment_decision_desc: "我们社会主义者的最终目标不是实现类似的“耕者有其田”的儒家理想的农田公平分配，而是将所有农民重组为理由集体的土地和生产工具进行农业生产的合作社。趁着土地改革的时机，我们不能错过这个推动集体化的机会！"
 INC_smuggling_decisions: "武器贩运网络"
 INC_smuggling_decisions_desc: "在紧急战争形势下，我们启动了国际地下走私网络，以获取迫切需要的武器和所有战争物资。该网络将使我们能够获得外国武器和战争物资，以对抗敌方封锁。\n"
