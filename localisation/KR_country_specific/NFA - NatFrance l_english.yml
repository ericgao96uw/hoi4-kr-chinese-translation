 nfa.30.a: "黑喂狗！"
 nfa.31.t: "谣言"
 nfa.31.d: "当贝当元帅急切地与那些他最依赖的权势大员会面，需要这些人给出支持来保持权力时，各种阴谋论调就会借着内部军官之口传播给那些自称有内幕的懂哥，最后加工成各种传言，人尽皆知。大多数人现在会将这种谣言当做饭后谈资，但也有一些人反其道而行之，结合资料，从这些谣言中分析出了贝当赤裸裸地贿赂要员的尝试，贝当最终试图以此来与亨利·莫尔达克的民主党拥护者对峙。也许，对这头雄狮来说，改变策略是恰当的，不过这种巩固权力的策略虽然有效，却可能会激起平民和那些有一定影响力但还不够入贝当法眼，能被元帅“善意对待”的人的怨恨。"
 nfa.31.a: "一派胡言！"
 nfa.32.t: "鸭鸣"
 nfa.32.d: "今天，一份与民主反对派关系密切的讽刺周报披露了自贝当元帅和莫尔达克将军之间的政治棋局开始以来，政府所参与的许多较为黑幕的交易。他们如何得到这些信息，这是个谜，但该报兴高采烈地承诺在未来几周内会有新的揭露。这些指责像野火一样传遍全国，严重损害了元帅廉洁奉公、道德高尚的声誉，极大支持了民主派的主张。有人窃窃私语，认为凡尔登之狮应该下台。或许政府可以关停报纸，按兵不动，努力渡过难关，或者相反，坦白交代，至少找一个替罪羊，努力弥补损失。"
 nfa.32.a: "关掉报社，挺过难关。"
 nfa.32.b: "什么烂主意，还是老实面对并弥补损失吧。"
 nfa.33.t: "托卡塔行动"
 nfa.33.d: "民政部门已经被贪腐击垮，国库中的储蓄完全蒸发，军队领导层净是一帮马屁精和自大狂。贝当政府的失败是不可接受的，如果我们还不采取行动，国家就会陷入一片混乱，所有人都会完蛋。这样的悲剧绝对不可以发生。\n\n为了挽救这个国家，一个由莫尔达克领导的秘密委员会，包含了民主党的高层人士以及愿意支持我们事业的将领，在这国家危难之时紧急成立。在一切都太晚之前，我们需要摆脱贝当的掣肘！计划很简单：总参二处的皮埃尔·勒龙会参加贝当的危机会议。他会带着一个装满爆炸物的手提箱，并在离开这个建筑物的时候引爆，炸死贝当和他的爪牙们。"
 nfa.33.a: "希望他能成功。"
 nfa.34.t: "廉洁奉公"
 nfa.34.d: "贝当巩固权力的相关努力正在浮上舆论水面，为公众所知，而政府已经开始意识到，虽然国家的大多数人仍然支持凡尔登之狮，元帅在人民中树立的清廉人设的崩塌会使得莫尔达克的阵营更加充实……甚至可能导致贝当总统任期的结束。正因如此，总统的顾问们制定了一项计划，旨在平息任何关于政府不当行为的传言：在社会各阶层开展大规模的反腐运动。通过加重对腐败罪的刑罚、鼓励大众不分青红皂白地谴责任何哪怕只是对腐败行为的轻微暗示、在管理层和公务员行业中大规模强制推行更加道德化的秩序条令等一系列措施来反腐，政府希望此等举措能让公众对元帅向各类团体、个人及行业承诺的支持与投资视而不见。\n\n然而，这些计划都需要大量资源充当其燃料，虽然这个计划可以帮助菲利普·贝当维持其权力，还是有一些政府要员认为，与其投入这些资源用于反腐，还不如用来寻求对政府的支持，另一些人则认为，这些反腐措施可能会疏远某些管理人士。"
 nfa.34.a: "也许是时候清理一下这个烂摊子了。"
 NFA_reduce_corruption_tt: "我们现在没有为§G反腐败行动§!提供资金\n"
 NFA_reduced_corruption_tt: "这将§G减少§!我们目前的§R腐化§!\n"
 nfa.35.t: "陨落"
 nfa.35.d: "当根深蒂固并祸害着贝当政府的腐败问题被媒体完全揭露之后，对政府的不信任迅速转变为民愤，呼吁现总统立刻辞职的游行呼声与日俱增。在此刻，贝当元帅不愿，抑或不能采取激烈的行动以保卫他的政权，一直保持着奇怪的平静。当外界示威愈演愈烈之时，他将自己隐匿在了位于阿尔及尔高地之上的官邸——夏宫。局势十分明了：他的政权已经不可能持续下去了，周边的动乱不断爆发，他在人民和精英中的支持率迅速下降。他曾努力争取人民团结起来，可他现在没有任何退路了。在人们的内心中，那个凡尔登的雄狮已经死去，而那个为了确保自己权力而出卖国家的贝当，却还活着。\n\n今天，人们内心所预料的事情终究还是发生了。在清晨时分，为维持秩序而部署的军警部队并没有像预期那样准备在游行中维持秩序，而是占领了阿尔及尔市内诸如政府宫、殖民地行政当局总部和国会大楼这样的战略重地，并包围了总统官邸。在一场短暂的录音演说中，亨利·莫尔达克将军呼吁保持冷静并恢复秩序，并且宣布议会上下两院今天将在领事宫举行特别会议。中午时分，绝大多数的国会议员都已到场，一位因支持莫尔达克将军而人尽皆知的议员拿着早就准备好的稿子进行演说，谴责了贝当元帅和现政府内阁的作为，并援引《宪法》第6条和第12条——追究总统和现政府内阁叛国罪的刑事责任，并且声明了议会将有责任给现政权的总统和内阁定罪。在演说的最后，这位议员列举了贝当政府在过去几周所被揭露的一长串不正当交易，并呼吁各方立刻进行表决。在场的国会议员们以热烈掌声做出回应，随后立刻一致同意了指控总统叛国罪的决议。\n\n几分钟后，原先包围了总统官邸的军队强行闯入这座大楼，而仅有的几名忠于贝当元帅的警卫只做了无用的抵抗。在办公室里，他们找到了身着元帅制服，手持着指挥棒，孤身一人等待军队的贝当元帅：他自知叛国大罪，因此在自己被判叛国罪的逮捕令送达时一直保持沉默，但老元帅并不打算拒捕，仅仅只是因为其中一些士兵没有回敬军礼而感到吃惊。很快，他被转移到市区内卡斯巴卫戍区那里，静静等候判决。"
 nfa.35.a: "起码他下台的时候很体面。"
 nfa.36.t: "雄狮已死……"
 nfa.36.d: "在短暂休息过后，随着贝当元帅确认被捕，大会总统援引宪法第7条：在总统空位的情况下，上下议院必须立即选出继任总统。这场特别会议在深夜召开，除了莫尔达克将军别无他人获提名，而莫尔达克以大多数票当选，当然，那些出现在各大厅出口的公熊亲信们也可能给莫尔达克“拉了票”。而巧的很的是，莫尔达克也在大会现场现身了，他慷慨激昂地发表了一篇广播演讲，宣誓将铲除共和国内部的腐败，维护法兰西建国时的自由信条，即将召开的选举事宜，以及压轴重戏，一部新宪法的诞生。尽管时辰已晚，全国主要城市的大街小巷都爆发了激烈的庆祝，莫尔达克支持者们所期盼的激进改革与更加民主的未来更是为狂欢添了把火。尽管贝当尽了一切努力，法兰西共和国还是迎来了一场新的黎明，公熊所承诺的改革措施也将在愈发汹涌的战争巨浪之前加固法兰西这艘巨轮之筋骨。"
 nfa.36.a: "……公熊万岁！"
 nfa.37.t: "审判"
 nfa.37.d: "“多年以来，我相信我们许多人都对今天将要出庭的被告怀着极为复杂的感情，对于一些人来说他是可敬的，是国家的英雄，但是同时也有人对他恨之入骨。\n\n但是在本次听证会开始之时，我必须强调，我们不能把这份爱恨交织的复杂感情带入法庭。我们在这场庭审上能拥有的感情只能是对真理的敬畏，对正义的坚持和对伟大祖国的爱。因此，我希望各位能够谨记，虽然今天是我们在法庭上审判被告，但是当这场审判也成为历史之时，在座的诸位终究还是会受到历史的审判。”\n\n随着审判长的话音落下，对被指控犯有腐败，叛国和阴谋反对共和的贝当元帅漫长审判也拉开了帷幕。贝当元帅决心捍卫自己的荣誉，他在阿尔及尔的牢房里准备了他的辩护词和回忆录，期间只允许他的妻子和律师探望。在受审首日，他穿着整齐的制服出庭并发表简短声明，宣称自己作为总统的所有行为都是为了拯救法国，他只为法国人民负责，而不是为高等法院负责，但在证人证实了对他的指控后，他保持了沉默。经过几个星期的激烈讨论之后，法庭终于做出了判决：死刑。面对着审判结果，老迈的雄狮还是露出了短暂的软弱，失去了他一直以来的沉着冷静。那一刻，他不再是凡尔登之狮，而只是一个八十多岁的疲惫老人。\n\n对于这场庭审，舆论显现出极大的分歧，虽然他们一致认为老元帅应该下台，但是不应该受到任何指控和判决，更不要说死刑了。为了避免让这场审判过于明显的党派化，亨利·莫尔达克至今保持沉默，然而作为总统，他有权力对贝当进行减刑。现在处于这场风暴中心的公熊会怎么做呢？"
 nfa.37.a: "最高法院判处贝当死刑，不得上诉。"
 nfa.37.b: "将其罪行减为无期徒刑！他可不能成为烈士。"
 nfa.37.c: "贝当不是威胁，软禁他就行！"
 nfa.38.t: "法兰西复兴"
 nfa.38.d: "当贝当元帅行动起来开始在上层阶级拉拢支持者的时候，有一个党派在其中脱颖而出。他们自称“法兰西复兴”，是前瞻的上层阶级雇主集团、智囊团、以及宣传集团的代表。秉承着“团结上层阶级，教化下层阶级”的思想，激进反工团主义，并且对凡尔登之狮宣誓绝对忠诚。他们对政府巩固权力的计划有着重要的作用，并且被证明可以作为贝当元帅的盟友实现一个强大且复苏的法兰西，时刻准备消灭公社匪徒。\n\n这个党派致力于重组并精简政府结构，对上层阶级在社会问题上给予更多帮助，以及鼓励阶级调和，强调资产所有权，提倡由“爱国的工业家和知识分子”组成的特别委员会进行法律制定。他们对传统的代议制民主也有所质疑，因为这种政治体系过于臃肿，且是本土社会主义革命的诱因。而自由反对派则指责他们的技术专制倾向、渐进的家长式作风、以及法团主义思想。不管怎么样，他们对现政权的支持是无价的，且贝当也多次与这个组织的代表会面，将一些组织成员升格为特别顾问以解决最近发生的危机，而“法兰西复兴”的思想将毫无疑问地对贝当元帅的未来决策施加更强的影响。"
 nfa.38.a: "所以，治国如管公司？"
 nfa.39.t: "前进！"
 nfa.39.d: "共和国出乎意料地回到了平静之中。在经历了几个月的动荡、激烈的辩论、抗议和媒体的狂欢之后，看起来一切都恢复了正常。贝当元帅为保住权力而进行的大胆赌博得到了回报。在法国复兴运动的有力帮助下，他彻底赢得了社会上层的支持，并重新点燃了人民对他的敬仰之情，最终成功地平息了社会动荡。尽管民主主义者并未完全消失，但通过媒体的攻击和一些与党内人士的黑幕交易，民主主义者已经被从内部严重削弱，同时支持他们的民众基础也由于政府的改革承诺而基本瓦解。据传，莫尔达克本人已经与政府达成了协议。许多人认为这将是他的政权的终结，而菲利普·贝当也借这场危机成功破局，变得比以往任何时候都要强大。熊派已经不再是威胁，人民再一次给予了凡尔登之狮信任。自革命以来，元帅一直牢牢掌握权柄，现在似乎已经没有什么能阻止他真正按照自己的意愿改革共和国。\n\n但是，也有人发现了隐藏在元帅阴影之中的法兰西复兴组织。事实证明，他们的帮助至关重要：意识形态上，从贝当提出的许多改革措施之中，可以轻易看见他们的影子；在物质层面，法兰西复兴组织在危机期间掌握了政府的宣传机器，在公共和私人领域资助和组织舆论反击。政权的稳定在很大程度上得益于他们的努力，贝当和幕僚都知道这一点。许多人都得到了丰厚的回报，在政府和行政部门出任有影响力的职位，更重要的是，他们得到了贝当的信任和感谢。毫无疑问，他们已经是共和国的纸牌屋里冉冉升起的新星了。当然，也有些公民嘲弄这个组织并非善类，只要读一读这个团体的著作就可以想象出他们当权的未来是什么样子。但是，不管怎么说，现在危机终于结束，全国人民的注意力回到了他们的法兰西故土上。欧洲的局势瞬息万变，随时都有可能出现解放大陆的机会。现在人民在贝当元帅的背后团结一致，他们已经做好了从工团分子手里拯救祖国的准备。"
 nfa.39.a: "大元帅，我们来了！祖国将重生！"
 nfa.40.t: "托卡塔行动"
 nfa.40.d: "时针指向了2点，贝当的大部分盟友们都共聚于军团总部。阿让利厄、戴高乐等等，在场的诸位都希冀着能找到个保住权位，防止元帅倒台的法子。唯独缺了勒隆一人，他刚刚才搭上去总部的出租车。\n\n在出租车里面，勒隆将公文包紧紧抱在胸前，好似一个士兵紧握着钢枪，生怕有难。在他的脑海里面，莫尔达克的计划已全盘托出。每样东西都被详细研究了一番，为了确保他的性命，建筑的详图被无数次研习过，然而勒隆深知没有什么是绝对安全的。他从口袋中拿出自己和妻儿的合照，几秒过后又放了回去，并祈祷司机一根毫毛都没见着。\n\n到达总部门口，勒隆头也不回地走下了汽车，昂首挺胸，毕竟他很清楚，他已经没有回头路可走了……\n\n因为迟来的缘故，勒隆向卫兵表达了歉意，然后加入了会议。在一系列寒暄和歉辞后，勒隆找了个靠贝当最近的座位坐下，和旁人一样听着各类各式的提案。随提案而来的是讨论和争辩，勒隆假意去卫生间，离开了会议室，只留下了公文包在位置上。魏刚在勒隆出大厅前拦住了他，询问勒隆带的是什么，“从莫尔达克那里成功窃出的机密文件，我们发现了刺杀贝当的计划。在所有会谈结束后我会打开包的。”勒隆这样回答道。离开会议室时，他最后看了眼何人在场，并随之而去。"
 nfa.40.a: "滴答……滴答……滴答……"
 nfa.41.t: "托卡塔行动"
 nfa.41.d: "他小心地关上身后的门，不停地告诉自己，事情已经到了无法挽回的地步。恐惧麻痹了他的神经，几分钟后才缓过来。他打开了厕所的窗户，向外走去。\n\n剧烈的爆炸声从他身后传来，整栋楼都随之震动。警报在爆炸声下被触发，恐慌的情绪迅速蔓延到指挥中心的各个角落。在玻璃的破碎声和椅子的撞击翻倒声之间，还夹杂着一声尖叫。“他没死！他还没死！还活着！快叫医生！”他立即分辨出，这是戴高乐的声音。当肾上腺素流淌过他的躯体，他冲向会议室，捡起一个倒下的卫兵手中的步枪，来到一道在爆炸前本该有人看守的大门前。仅轻轻一推，门便打开了。勒隆看见浑身是血的贝当站在戴高乐的身边，双眼瞪直。虽然颇为惊慌，但他还记着任务。勒隆瞄准元帅的胸口，三发子弹从枪口飞出，其中两枪正中目标，但另外一发打到了他身边将军的头上，两具尸体应声倒地。随后，勒隆扔下了手中的步枪，跑回厕所，飞快地从窗户跳出去，望着大楼的后方。当他来到后门时，原先守卫于此的士兵都已经冲入了大楼，这里已无人看守。在一旁的大街上，一辆汽车正等候着他的到来。他立刻跳上汽车，向位于莫尔达克的指挥部进发……"
 nfa.41.a: "元帅已死！"
 nfa.42.t: "托卡塔行动余波"
 nfa.42.d: "短暂的混乱之后，贝当元帅终于被确定死亡。议会主席援引宪法第7条：如果出现总统空缺，议会两院应立即选出新的总统。这个特别代表大会在深夜召开，除了亨利·莫尔达克将军以外，没有任何其他的提名，最终公熊以绝大多数票当选。当然，他们表现得如此配合和大程度上是因为公熊的士兵守卫着出口时投来的虎视眈眈的目光，这让他们服从了自己内心的声音。无巧不成书，莫尔达克将军竟然也在大楼里，他立即发表了热情洋溢的演讲，通过电台广播，承诺要让共和国摆脱腐败，维护人权和自由，并且承诺在不久的将来举行新的选举，最终制定新宪法。尽管时间已是深夜，但是那些期望着彻底的改革和更加民主的未来的公熊的拥趸们还是开始了庆祝活动。贝当当然尽了最大的努力，但是仍然没能阻止法兰西共和国内新太阳的升起。公熊所承诺的改革正是为了加强国家的实力，以应对不可避免的战争。"
 nfa.42.a: "公熊万岁！"
 nfa.43.t: "放倒公熊"
 nfa.43.d: "今日早上六点让·儒勒·亨利·莫尔达克被人逮捕，罪名是他涉嫌反对国家元首和叛国罪。莫尔达克知道若是拒捕肯定没好果子吃，因此他并没有作何反抗。莫尔达克立刻被转移到了阿尔及尔附近的一处藏身处，对此，政府发言人给媒体们的答复很有意思，政府称愚笨的莫尔达克与法兰西公社的特务串通一气，密谋推翻贝当政府，然后给工团分子带路。莫尔达克和他的一些支持者们与战前的左翼政党有着不清不楚的关系，这点无可辩驳，而且一些被捕者已经在我们审讯人员高超的审讯技术下招供，承认他们拿了公社分子的黑钱，莫尔达克与公社分子勾结一气证据确凿。政府向莫尔达克建议坦白从宽，以换取宽大处理。但是莫尔达克本人到现在还是拒绝承认他有做过任何不好的事。而且出乎意料的是，不少人公开质疑政府的说法。逮捕这样一个备受尊重的军人，还是阿拉斯防御战的英雄，哪怕是贝当政府的铁杆支持者也会持反对意见，甚至是那群能够面无表情的镇压民主运动的军人们，也对政府做出如此过分的行为感到十分气愤。\n\n总之，贝当最害怕的事情还是发生了，亨利·莫尔达克现在被视作英雄。军人们对此事表现出的不满情绪之大在整个历史上前所未见，政府中的官员们也被这种情况吓破了胆，并建议采取折中的方案：先对那些敢质疑逮捕莫尔达克一事的人加大力度，重拳出击。然后再稍作退让，把莫尔达克从藏身处里拖出来，在公众面前公审他。"
 nfa.43.a: "赶紧完事免得夜长梦多。"
 nfa.44.t: "头号大敌"
 nfa.44.d: "在亨利·莫尔达克被从藏身处里拖出来，然后被送往阿尔及尔的一座要塞以便进行公审时，负责运输他的警察车队在老卡斯巴街区的一条狭窄街道遭人伏击，卡车一开进去之后就被堵在里面，随后数十名手持武器，头戴面罩并身穿便衣的人从四处冲出，把莫尔达克从运输队手里救走了。这伙人相当谨慎，他们把救援队的人数压到了最低，但是仍然行动干脆利落，从他们枪杀胆敢反抗的卫兵，到把运输队的卡车烧毁并把莫尔达克拉上他们的汽车逃离现场用了总共不到五分钟。幸存的卫兵称莫尔达克其实也没想到会有人来救他，不过我们确信我们之中一定有内鬼协调了这次救援行动：因为这种级别的转移任务在政府中没几个人知道。而且我们已经让我们的特工放出了错误的转移时间，还安排了钓鱼执法用的诱饵车队。这内鬼要么在我们的指挥系统中身居高位，要么就手握大量情报。当然，我们已经开始了调查计划，现在所有警察都将保持高度戒备状态，虽说莫尔达克分子对我们发动的暴力袭击让我们得以博得一些同情，可是光天化日下闹出这么大的洋相让我们的政府官员们人心惶惶：现在全地球的人都知道我们越来越难控制局面了，而且民主派分子有一些拥有强大影响力的朋友这种事也传到了我们人民的耳朵里面。不管怎么说，那些仍然建议温和处理民主派的顾问们已经被骂的抬不起头来，甚至有了关于这帮人是莫尔达克分子同情者的怀疑。事到如今，元帅的耳朵只听得进强硬派的话。"
 nfa.44.a: "怎么会这样啊？"
 nfa.45.t: "后真相社会"
 nfa.45.d: "政府对媒体一直有着非常严格的把控，在过去的几十年间，不断地有异议分子发现他们的小秘密，或是真实的又或是捏造的，出现在铺天盖地的报纸上。当政治压力和干预行不通的时候，敲诈和社会舆论通常是很有效的手段。可是，这种方法是用来对付平民的，因为政府和情报部门想维护军队的声誉。对于军队来说，异议分子通常会被送到撒哈拉中央执行任务，因为在那里他们的意见不会影响到任何人。不过，由于逮捕莫尔达克让很多人感到震惊，情报部门多年来收集的不少关于士兵和军官的信息将会派上用场。这一系列敲诈的最后一个受害者是海军上将吕西安·拉卡兹，一个知名的莫尔达克支持者，同时也是一个受人爱戴且品学兼优的军官。当特工找上门时，他拒绝接受敲诈，并否认一切莫须有的罪名。\n\n因此，这些爆炸性的揭秘文件将会出现在所有报纸的一个午后特别刊上。事实上，很神秘地，好像所有公开支持莫尔达克的人都如同被诅咒了一般，总会发现他们的那些会严重影响他们事业，甚至会让他们在耻辱中引咎辞职的私密丑事被揭露。"
 nfa.45.a: "你站错队了，拉卡兹。"
 nfa.46.t: "新档案事件"
 nfa.46.d: "尽管我们控制了大量境内媒体，一些官员似乎成功找到了最近几批攻击莫尔达克的丑闻的真相。他们在大量情报网络中传递这些信息，把他们打印成小册子在兵营和食堂中传播来谴责我们的政权和禁止官员自由发言的行径。海军上将拉卡兹成为又一个为民主阵营殉难的高级将领。虽然他在前几次丑闻风波中引退，他似乎仍和莫尔达克的党羽保持直接联系。尽管这件事对我们处理和军队微妙的不和造成极大的阻碍，更大的问题摆在我们面前：在我们失去了官员对我们的政权的信任的同时，这些包含我们捏造丑闻的机密文件的小册子正以烈火燎原之势散布开。这场诽谤风波牵涉到许多高级军官和政府官员。只有一个可能结论：我们中间出现了一名间谍，而我们需要抓住她来防止进一步的情报泄露。"
 nfa.46.a: "特勤局，马上处理这个案子！"
 nfa.47.t: "“阅兵”"
 nfa.47.d: "宪法和军法都阻止法国军队，也就是我们常说的“大哑巴”(La Grande Muette)，实行罢工。但是似乎随着拉卡兹事件和紧随其后的泄密风波，士兵，军官，甚至普罗大众都开始关注这些事。许多愤怒的军官选择忽视军队禁止干政这项原则，决定上街游行抗议。尽管我们的武装力量已经计划好压制任何形式的抗议，许多警察和军人都对这个情况束手无策，并选择站在一边以防与他们的同伴、朋友们发生冲突。许多市民被好奇心驱使来围观这场闹剧。显而易见，尽管从前军队是他的政权最稳固的一块基石，贝当元帅的统治已不再在军队中占据主导地位。由于现役军官被禁止为政治发声，官方将此次事件定义为军官仅仅在“阅兵”。讽刺的是，“阅兵”这一名词经常被那些反对派地下党报刊使用以通过公开的新闻审查。现在，“阅兵”仪式已经持续了数天，我们是时候决定如何处理此次危机了。同时，正在进行中的第二次对于内部叛徒的调查被列为第一优先级。毫无疑问，就是这只老鼠煽动并造成了这个可笑的情形。"
 nfa.47.a: "他们最终会冷静下来的……吧？"
 NFA_parades_idea: "“阅兵”"
 nfa.48.t: "游行继续"
 nfa.48.d: "日子一天天过去，士兵和军官们仍然不知疲倦地在街上游行。每天都有越来越多对政权不满的平民、失望的民主人士，甚至保皇派加入进来。对莫尔达克被迫逃亡的愤怒，加上执法部门的宽松，都让他们有恃无恐。虽然之前的抗议活动主要是针对政府的政策，但现在抗议活动已经变得愈发激进，公开要求元帅下台，认为他不适合再执政，一秒钟都不行，不过很多人还是不愿意把责任推到他个人身上，因为有人认为元帅已经老了，而且受到身边小人的控制。无论如何，抗议者的人数每天都在增加，而我们的部队仍然拒绝对他们采取任何积极的行动，最多只是阻止他们进入通往总统府和其他重要政府建筑的道路，两者之间保持着若即若离的姿态。我们政府内的激进势力认为，最好是立即采取行动。不过现在才去阻止仍在逃的莫尔达克可能已经太迟了。"
 nfa.48.a: "他们会自己平息下来的……吧？"
 nfa.48.b: "行动起来，但我们得找个帮手。"
 nfa.49.t: "游行结束"
 nfa.49.d: "在过去的几个星期里，流言蜚语、地下报纸和游行队伍中散发的小册子都在传播和披露着贝当政府所犯下的严重罪行。民众的怀疑很快就演变成愤怒。尽管在过去的几个月里重拳出击，贝当元帅和他的顾问们现在都当了缩头乌龟，躲在阿尔及尔高地上的总统府夏宫里，要么不愿，要么无力保护政权，而且保持着奇怪的沉默。周边的动乱已经爆发，尽管不久之前，民众和军方还对贝当元帅忠心耿耿，但现在，他的支持度正在一天天消失。所有的人都在期待着元帅做点什么挽救危局，很多人已经做好了死在街头的准备。然而，贝当却什么都没有做。如果元帅的沉默是希望人民能够自己冷静下来，那这种做法显然无济于事，而且没有比这更愚蠢的做法了。现在贝当元帅已经大势已去，在人民的心中，凡尔登之狮已不复存在，只剩下了一个通过残害人民来保住权力的暴君。"
 nfa.49.a: "那头狮子跑哪去了？"
 nfa.50.t: "游行结束"
 nfa.50.d: "今天，令所有人都意想不到的事情发生了。早晨时分，军警单位并没有像预期那样准备在游行中维持秩序，而是占领了阿尔及尔市内的所有战略重地：作为殖民政府中心的政府宫，国会大楼，并包围了总统官邸。尽管贝当试着去抵抗，但事实上一切从一开始就已经结束了。总参二处，也就是特情局的大部分成员都已和公熊的游击队妥协并合作。那些“情报泄露”完全是有意为之。在一场短暂的录音演说中，亨利·莫尔达克将军呼吁维持冷静与秩序，并且宣布议会上下两院今天将在领事宫举行特别会议。中午时分，绝大多数的国会议员都已到场，一名支持莫尔达克将军的议员开始熟练地演说，谴责了贝当元帅和现政府内阁的作为，并援引《宪法》第6条和第12条——追究总统和现政府内阁叛国罪的刑事责任，并且声明了议会将有责任给现政权的总统和内阁定罪。在演说的最后，这位议员列举了贝当政府在最近几周密谋策划的行动，并呼吁立刻举行总统选举。在场的国会议员们回应以热烈掌声，随后立刻一致同意了指控总统叛国罪的决议。\n\n几分钟后，原先包围了总统官邸的军队强行闯入建筑，而仅有的几名忠于贝当元帅的警卫只做了无用的抵抗。在办公室中，他们找到了身着元帅制服，手持着指挥棒，孤身一人等待着军队的贝当元帅：他自知叛国大罪，但老元帅并没有打算反抗军队，仅仅只是因为其中一些士兵没有回敬军礼而感到吃惊。很快，他被转移到市区内卡斯巴卫戍区那里，静静等候判决。"
 nfa.50.a: "想要打倒赤匪，就要走向改革。"
 nfa.51.t: "国家安全委员会"
 nfa.51.d: "雄狮已被确认逮捕，一名莫尔达克的知名支持者站上了大会之前，呼吁为了国家的稳定，应当立刻成立一个临时性的国家安全委员会，这个委员会将由资深议员、各界专业人士以及行政机关提名的官员们组成，其将拥有广泛的权力，以在席卷全国数月的抗议、镇压、游行后处理元帅剩下的支持者和各类境外势力的走狗。虽然宪法尚无有关成立此类委员会的相关法律法规，但是历史上是有类似案例的，而且众议院毕竟算是全共和国最高权威，其有权在合适之时给予权力。尽管有的议员弃权，大部分人还是给莫尔达克，这名对抗贝当暴政的大英雄，投了赞成票，毕竟他们也没得选，在大厅出口守卫的公熊士兵更是强有力的拉票器，让议员们“情不自禁的”给将军投了赞成。莫尔达克现身于大会建筑里，通过广播，慷慨激昂地向全国宣讲了一篇雄文，誓言根除共和国内的腐败，维护共和国初创时的自由信条，情况稳定后的即行选举，以及压轴好戏，修撰一部新宪法。\n\n尽管时辰已晚，全国各主要城市的大街小巷内，人们仍然激情地狂欢庆祝，而莫尔达克的支持者们也终于能在数月的镇压后大胆现身了。虽然贝当尽了全力阻止这一切，新的黎明仍然来到了法兰西共和国，公熊承诺的改革只会在波涛汹涌、日趋渐进的战争狂潮前加固整个法兰西巨轮。"
 nfa.51.a: "公熊万岁！"
 nfa.52.t: "政策的好坏取决于最后的结果"
 nfa.52.d: "随着危机持续，政府明显正在渐渐失去大多数民众的支持。老兵们对那个他们一直尊敬的男人采取的镇压行动感到震惊，连“大哑巴”（法军的绰号）都出来大声疾呼，表达对当局镇压的极度不满。当局迫切需要盟友的援助，而名为法兰西行动的保皇派组织似乎有兴趣出手帮忙。事实上，今天夏尔·戴高乐前来和贝当元帅秘谈，讨论法兰西行动这个潜在的盟友。戴高乐从不掩饰自己对他们的同情，“雄鸡”也似乎成了他的导师贝当与法兰西行动之间沟通的中间人。虽然民族整合主义者一直都坚定反对这个共和制的国家，并仅仅将贝当政权视为软弱的战前政府的一个后继者。但是，贝当政权和法兰西行动都有个共同的特征：对议会民主以及自由主义党派的不信任，并且同样将当年法国本土的沦陷归罪于他们头上。\n\n因此，法兰西行动建议，至少在危机结束之前，他们可以与当局建立一种非正式的、对“雄狮”及其政府有利的合作关系。作为一个老练和成熟的政党，法兰西行动在上流社会、下层阶级、教会和军队的内部都有大量的同情者。此外，由于承诺地方分权和尊重土著习俗，他们甚至在土著人那里也有着不错的人气。他们的日报在全国范围内有大量的读者。不仅如此，法兰西行动本身也掌握了一个“报贩”的网络，名为“国王的报贩”。这是一个由青年学生组成的组织，有人认为他们是用于街头斗殴和控制人群的准军事化部队。最后，法兰西行动的一些激进成员暗示，他们会动用所有的工具来对民主阵营采取更多的“直接行动”。为了支持贝当政权，他们愿意采取任何手段，直到最后一劳永逸地解决危机。\n\n但是这样的合作关系也可能会让贝当最后的那些忠实跟班也离他而去。毫无疑问，获得法兰西行动的帮助，需要牺牲这些支持者来作为妥协的代价。然而，如果不接受这个交易的话，贝当政权可能会在接下来的几星期内就会土崩瓦解。"
 nfa.52.a: "好，毕竟只是政治上的伙伴。"
 nfa.52.b: "谢谢，不过我们会自己解决问题。"
 nfa.53.t: "四百击"
 nfa.53.d: "与法兰西行动所做的交易立刻就生了效：他们的党报对我国政权的评价当即好转，保皇派军官和士兵也不再参与游行。该党在上层阶级和军队中有着广泛的影响力网络，因此可以有效地缓和来自这些方面的异议者。国王的街头报贩也开始抵制抗议活动并保卫重要地区，与常规部队在镇压游行活动时的拖泥带水不同，他们并不为规章所束缚，也不在乎流血事件的发生。莫尔达克的运动已不如之前那般强势，看来我国政权终于能缓过一口气了。\n\n然而，民主派的许多失利之处都是由于法兰西行动采取了暴力策略和激进手段。该党组织了些结构严谨、严守秘密而又相互独立的小团体并对莫尔达克的支持者采取直接行动，党组织都没法将他们纳入监管，就更别提政府了。在过去的几周中，为了扳倒民主派，他们无所不用其极，威胁、暗杀甚至制造爆炸一样不少。他们被称为四百击组织，通俗点讲，都可以叫暴乱组织了，虽然不可否认他们在镇压反对派时十分高效，但贝当本人私下里并不看好这种本质上接近恐怖主义的组织。"
 nfa.53.a: "这太过分了，结束交易吧，我们不能再这么下作了。"
 nfa.53.b: "我们别无选择，这都是为了拯救法国！"
 NFA_400_coup_idea: "四百击"
 nfa.54.t: "雄狮的孤独"
 nfa.54.d: "在拒绝了法兰西行动的提议之后，贝当元帅越发感觉到自己被孤立了。窝在位于总统府内能够俯视阿尔及尔的家中，他想把注意力投入到撰写回忆录中，但是从外面传到办公室的游行示威声却不绝于耳。在提议受阻后，法兰西行动已经彻底成为了反政府势力的一分子，就连曾经对他无比忠诚的亲信戴高乐如今也急于和当前的政权划清界限。目前，正有许多政府官员在考虑逃往海外；而有关莫尔达克再次公开露面，并在与议员们以及军官们会面的谣言也层出不穷。渐渐的，许多人开始觉得凡尔登的雄狮下台的日子已经指日可待了。但是，出乎贝当的意料的是，此时的他收到了一封信件，尽管他曾告诉过助手自己不想再理会国事。他要不要拆看来看一看呢？"
 nfa.54.a: "看跟没看没什么区别，就当它不存在吧。"
 nfa.54.b: "还是看一眼吧，说不定是来自崇拜者的。"
 nfa.55.t: "法兰西复兴"
 nfa.55.d: "“法兰西复兴”(Redressement Français)组织，由前瞻的上层阶级雇主集团、智囊团、以及宣传集团组合而来。他们秉承着“团结上层阶级，教化下层阶级”的思想，狂热地反对工团主义，认为凡尔登之狮是他们达到其政治目的最好的媒介，尽管后者最近“走了一些弯路”。其向我们发来一封神秘的信，表示其正准备在这风雨飘摇之时向政府伸出援手。\n\n这个党派致力于重组政府结构使其更加高效，在社会问题上向上层阶级给予更多帮助，并鼓励跨阶级协同合作，强调资产所有权，提倡由“爱国的工业家和知识分子”组成的特别委员会进行政策制定。其对传统代议民主制度保有深刻怀疑，认为这种政治体系过于臃肿，且是本土社会主义革命的诱因。而自由派的反对派们则指责他们的技术官僚专制倾向、不断增长的家长式作风以及其法团主义思想。不过呢，抛开后果不谈，他们的资源、专家以及在精英中的关系链对现政府的存续而言至关重要。他们要求贝当重组一个以其人员为主的政府，好让他们能够自在地施展拳脚、大刀阔斧地按照自己的意愿改造国家，作为回报，其将竭尽全力结束危机。虽然在平时任何这类的提案都是废纸一张，然而现在，菲利普·贝当已无路可走。"
 nfa.55.a: "这是个我们没法拒绝的提议。"
 nfa.56.t: "垂暮雄狮"
 nfa.56.d: "在经历了长达几个月的动荡不安，激烈辩论，抗议活动，媒体狂热，暴力冲突及街头游行之后，秩序好像在慢慢地恢复。贝当元帅想要保住政权的尝试都失败了，但就在那万念俱灰之时，法兰西复兴站了出来，力挽狂澜。他们先是确保了对危机感到焦虑的上层阶级的支持，并在媒体上发动攻势，将政府最近的暴力镇压和腐败决策全部归咎于那些利用老元帅的只会溜须拍马的小丑，其中许多人已经以叛国和腐败的罪名被逮捕。全国许多人都很乐意相信这个谎言，其中包括平民、老兵、士兵和军官。尽管民主阵营依旧存在，但通过与其很多著名支持者的暗中交易以及对改革的承诺，其支持率正在迅速缩减。街上每天也依然会有游行队伍，但其规模也在快速缩水。有流言称莫尔达克正在与政府达成协议，以保证政府对其支持者既往不咎以及他自己的美好退休生活。\n\n尽管他仍是国家元首，但那个政治天才贝当早已不复存在了，现在留下的只是一个风烛残年，不问政事的老人。有传言称他已成为了法兰西复兴的一个橡皮图章。所有对改革的提议都来自于他们的思想，他们还把自己变成了政府的宣传机器，组织并资助其在公共及私人领域的反击。贝当和幕僚都明白，多亏了他们的努力才保证了政权的稳定。他们中许多人都得到了丰厚的回报，在政府和行政部门担任了重要的职位。更有些公民嘲弄，只要读一读这个组织的著作，就能预知未来。不管怎么说，危机已渐渐平息，整个国家的注意力再一次转到反攻本土上。欧洲的局势正在迅速发展，且随时都有可能出现进攻和解放本土的机会。只要团结在凡尔登之狮的身后，人民将很快为祖国的解放做好准备。法兰西复兴将可以随心所欲地改革国家，从而使她足够强大以把握任何可贵的时机。"
 nfa.56.a: "祖国将获重生！"
 nfa.57.t: "最后一次游行"
 nfa.57.d: "游行于今日落幕了。亨利·莫尔达克将军得到特赦和改革的承诺后，亲自来到少数仍在阿尔及尔抗议的士兵和军官面前，发表了充满激情的讲话，感谢他们过去几个月来的支持和牺牲。尽管他建议在众们保持警惕，但为了法国的利益，他也主张对改革后的政权抱有善意，毕竟针对公社的反攻即将实施，在这个关键时刻，国家需要团结起来。在与他的铁杆拥护者们进行了深情告别之后，莫尔达克乘坐第一艘前往科西嘉岛的航班，离开法属阿尔及利亚，完成了他与政府达成协议的最后一步：和平退休，远离政治，远离阿尔及尔。\n\n动摇政权的危机终于真正意义上地结束了，是时候继续前进，改革国家了。"
 nfa.57.a: "别了，莫尔达克！"
 nfa.58.t: "血腥的一天"
 nfa.58.d: "针对民主派系的恐怖主义暴力浪潮加上游行外围的报贩们愈发激进，本就紧张的局势在双方持续冲突之际趋于白热化。某天一些士兵运来了其现役武器，借口用于自卫，而在次日，报贩们就以牙还牙武装到了牙齿。为应对这种情况，部署来维持秩序的警察和军队都搬出了更重的武器，企图道高一尺，魔高一丈。此外，虽然针对莫尔达克支持者的暴力行为确实吓阻了其大部分成员，然而公众也因此开始转向同情他们，越来越多的平民更是直接参加了游行。这一系列事件的开始不过是军队荒唐滑稽地表达其愤怒的举措，现在却发展成了每天从早到晚的紧张对峙，在军队、抗议者和报贩间时常爆发冲突。不可思议的是，尽管在每天的斗殴中有许多人受伤，游行中却没有死亡案例出现。\n\n不过这一切在今日被打破了。本来是抗议者和报贩之间一次常见的冲突，随着一声枪响和一阵惨叫，也不知道谁开的枪，谁的呐喊，只见电光火石间混乱频发。每一方都传出越来越多的枪击，抗议者、报贩、警察和军队击倒在地，有人受伤，有人死亡。虽然最开始被混乱局势所压倒，军警很快就清醒过来，映入眼帘的是自己同志们的残躯，他们毫不犹豫地开始还击。事态很快失控，街头混乱不堪，战斗频发，抗议者们临时搭建的街垒也没能挽回其局势，他们大多数由或现役或退休的士兵组成，虽然节节败退，然而还能算是场战斗撤退，他们间或许有所迟疑有所困惑，但绝无惊慌恐惧。抗议者们被迫退缩至沿海地区，然而其仍然控制着阿尔及尔中心的大部分地区，政府军力也在等待下一步命令。"
 nfa.58.a: "开会，我们需要找到解决目前情况的方法！"
 nfa.59.t: "民主号"
 nfa.59.d: "战略会议进行了数个小时，现在几乎已经入夜。贝当元帅对事态的发展深感震惊，并且驳回了来自军方、警方、部长、顾问甚至是他的副手夏尔·戴高乐的建议，因为他认为这些建议是在拿过多的人命冒险。抗议者们各自为政群龙无首，无论如何也达成不了共识，因而谈判毫无进展。总统府的会议室里一片紧张的寂静，只被偶尔的枪声打破。接着，消息传来：抗议者缴获了一些重机枪并选择进一步撤退，在一个有着野战医院的大广场上筑垒坚守。任何进攻行为将会付出巨大的代价，每个人都知道。然后，一个很小声地，几乎是耳语般的声音说：\n\n“……炮轰他们。”\n\n一名年轻的海军军官打破了沉默。他继续说道：“我们可以炮轰他们。自由级无畏舰民主号就在阿尔及尔的数里外落锚，如果我们等到日落时命令她炮轰广场，我们就可以给他们的营地带来足够的混乱，并且减少对城市的破坏和我们部队的损失。他们绝对料不到我们从海上进攻而非陆上。”几秒的沉默之后，凡尔登的雄狮愤怒地站了起来。但是在他说话前，夏尔·戴高乐这只雄鸡插了话：“恐怕我们没有别的选择了。如果我们任由局势恶化，我们明天早上就会面对一场大暴动：我们必须把这场革命消灭在萌芽状态，越快越好。”\n\n于是，在菲利普·贝当沉默不语之时，炮击的命令下达了。"
 nfa.59.a: "命令已下……"
 nfa.69.t: "翌日清晨"
 nfa.69.d: "“屠杀”。“血流成河”。境外报刊如是形容阿尔及尔发生的事件。我们预定的策略收获了难以置信的巨大成效。当第一枚子弹射入抗议者的体内时，任何有组织的防御都被瓦解了。广场上的人群在我们力量的介入下作鸟兽散，部分抗议者立刻投降，其余的都被我们迅速解决。法兰西公社开始传播描绘街边面目全非的尸首，监狱里惨无人道的暴行和被草率处决的犯人的舆论。但是我们的国家清楚这一切的真相：第二天早上，所有报纸头条都写着：“愚勇的政变被挫败了”。赤匪对我们的威胁最终被妥善解决了；剩下的一些所谓“民主人士”或是被拘留，等待有罪判决；或是四处躲藏，苟延残喘；或是安眠于即将被广场上那些叛徒的尸首填满的巨大坟墓中。亨利·莫尔达克残缺的尸首已经被找到并且通过制服确认了他的身份。公熊已死，让我们用一声沉重的叹息送他归去。\n\n然而，贝当元帅被这个事件深深的影响到了。他不再离开总统府邸，拒绝见除了他的妻子和听告解神父之外的任何人，只是偶尔在住所附近徘徊漫步，低声地自言自语。而随着时间的发展，夏尔·戴高乐暂代贝当元帅的职位帮助政府运作。毕竟，还有谁比老狮子的门生更能在这关键的时间点让一切事务平稳的前行呢？“雄鸡”戴高乐在处理这一系列事件中展现的勇气和手段帮助他晋升为上将，而在这位新晋将军的心里法兰西的稳定无疑拥有最高的优先级。因此他授权了新的大规模调查来寻找并将一切参与此次未遂政变的人送上审判席。尽管还有很多事情要做，但是所有胆敢在这段关键时间威胁到我们伟大祖国的人都将被我们的铁血手段震慑。他们叛国的行为不再会被容忍。"
 nfa.69.a: "谢天谢地，元帅拥有戴高乐将军的支持。"
 nfa.73.t: "戴高乐政府"
 nfa.73.d: "在经历了几个月的动荡、阴谋、朝敌造成的暴力之后，法国的情况似乎终于好转了。随着新政府的成立，担任内阁会议主席的戴高乐终于能够腾出手来处理军队和行政部门内部的腐败问题了：腐败的财阀和阿谀奉承的小人利用了年迈的老元帅。戴高乐现在有充分的证据证明这些人要么是莫尔达克的同情者要么就是共谍。一般来说这些出卖国家利益的人已经在被拘捕后经由紧急法庭的审判，有的被收监，有的被批斗，当然一部分不那么合作的在拘捕过程中就被解决掉了。虽然在元帅公布紧急状况之后，很多人可能会对不稳定的政治局势感到恐惧，但戴高乐的精力充沛的指导、他作为受人尊敬的战争英雄的地位、作为贝当的学生以及他个人的威望，让大部分人能在晚上睡个好觉。媒体尽心尽力地报道着腐败案的进展，每天都有新的人被逮捕，每一天都有新的丑闻被暴露出来。民众感到震惊，他们终于看到了事实真相，正如戴高乐本人在《阋墙》之中描述的那样，真正的敌人不在外部而正是在内部。我们所经历的这些失败，挣扎，牺牲现在全都说得通了：我们的努力已经全部被这些躺在人民和国家之上的寄生虫给吸食了个干净。\n\n然而，虽然我们想一劳永逸地解决这些可恨的寄生虫，但是一些自由和道德上的小问题一直牵绊着我们的手脚。戴高乐意识到，必须采取非常措施才能真正肃清法国内部的蛀虫。因此，他向菲利普·贝当提出了一个建议：让“凡尔登之狮”辞去法兰西共和国总统的职务，以享受光荣的退休生活。这让他能更好的照顾自己抱恙的身体。戴高乐还需要他的老师在国民议会面前提出议案，授予政府全权，以制定和颁布一部更适合于维护国家利益的新宪法。当然，这些最终还是要看老元帅是怎么样想的。"
 nfa.73.a: "当然，戴高乐知道什么对法国最好，老狮子是时候去享受自己的退休生活了。"
 nfa.73.b: "不，我们不用做到这步就能解决这场危机。"
 nfa.74.t: "雄鸡报晓"
 nfa.74.d: "新的黎明在法国升起。“凡尔登之狮”亲自在国民议会前发表了一份演讲，并向全国广播：首先，大元帅说明年老体衰是他退休的主要原因；接下来，他感谢了自大战以来所有支持他走过这多事之秋的人们，尤其是老兵们；同时元帅也巧妙地提及并感谢了夏尔·戴高乐。大元帅最后表达了对权力交接和平进行的期望，并再次强调他完全相信戴高乐能够指引国家且人民能够继续这场夺回法国本土的战斗。在演讲的结束，贝当大元帅只说了一句简短的话，一句他在战火纷飞的凡尔登时也曾说过的话：“坚持住，我们会赢！”。掌声与喝彩声顷刻间响起，现场顿时化为了欢呼声的海洋。随着掌声逐渐平息，一个声音引起了所有人的共鸣：“谢谢你，大元帅！”或许此时说话有违礼节，但所有人都纷纷效仿，发自真心的说出了这句话。在建筑之外，人们无论阶级，无论地位，都自发的聚集起来，感谢法兰西的救星并与他道别。菲利普·贝当听着人们感激的呼声，步行离开了会场；至少在这一刻，过去几周甚至几年所经历的所有挫折与愤怒都烟消云散了。而通常异常坚毅的贝当本人，此时看起来备受鼓舞且令人感到奇怪地舒缓。\n\n在短暂的休息过后，一名以“法兰西行动”的坚定支持者著称的议员站起身来发表了一篇显然经过精心准备的演讲，他详述了最近曝光的腐败的扩张，并提醒他的议员同事们吞没这个国家的狂野的暴力，最后呼吁应授予戴高乐政府以特殊权力以便能够真正变革祖国。议会在流亡期间的腐败堕落已经被涤清，这次行动同样获得了雷鸣般的掌声，而且授予戴高乐特别权力的动议也很快被提出。"
 nfa.74.a: "别了，贝当。万岁，戴高乐！"
 nfa.75.t: "雄狮已死"
 nfa.75.d: "今天，悲剧在我们的国家发生。当贝当元帅准备发表讲话，宣布危机结束，恢复平静时，总统座驾却遭到一阵机枪扫射。尽管枪手立即被总统卫队击毙，但为时已晚，菲利普·贝当头部中弹，几分钟后便不省人事。虽然调查一定会帮助我们了解暗杀的真实情况，但凶手被指认为一名年轻记者，他曾被怀疑与莫尔达克的煽动派有联系，被捕后因证据不足而被释放。\n\n戴高乐将军急忙通过广播电台在国民议会前发表了简短但明显带有感情色彩的讲话，他呼吁大家保持冷静和秩序，并郑重发誓一定要将这一残暴行径的责任人绳之以法，在讲话的最后，他用这句简单的话语结束了他的讲话，这句话引用了多年前贝当在凡尔登的标志性命令：“坚持住，我们会赢！”，紧接着是雷鸣般的掌声。短暂的休息之后，一位公开支持法兰西行动的议员起身发表了一篇显然是经过精心排练的演讲，详述了最近腐败的程度，并提醒国会议员们注意吞噬国家的暴力狂欢，最后呼吁赋予戴高乐政府以特殊的权力，以便能够最终解决法国面临的生存威胁并真正改革国家。议会已经洗刷了流亡以来的许多腐朽，这也得到了雷鸣般的掌声，一项议案很快就被提出。"
 nfa.75.a: "雄鸡万岁！"
 nfa.76.t: "王国重生"
 nfa.76.d: "“国民议会授予共和国政府全权，在戴高乐的领导下，以一项或多项法令颁布法国国家新宪法”。这个简单的动议全票通过，法国的命运迎来伟大转折。尽管到处都潜伏着法国的敌人，戴高乐终于得以着手拯救法国，继续业已开始的净化国家的工作。他所看到的每一个地方，都有越来越多的证据揭露出共和国的令人难以置信的深层腐败。大任在肩的戴高乐将军得出了一个简单的结论，今天他在参议院前的一次演讲中说：\n\n“在危急存亡之秋，我被赋予了指导国家的艰巨任务。我必须把祖国放在至高无上的位置，高于我的个人感情，高于信念，高于分歧。因此，我得出的结论是，诞生于一次革命烈火中的制度无法扑灭另一次烈火，我的政府所制定的任何宪法都不足以确保我国的安全和未来。因此，作为法兰西共和国的国家元首，我以人民赋予我的权力，在此宣布，为了拯救法兰西，我们应该向自古以来管理我们的国家并创造辉煌历史的法律，即王国的法律看齐。因此，为了法兰西和她人民的利益，作为臣子，我在此谦卑地请求吉斯公爵阁下，接过法兰西第四十任国王之位，带领吾等走向法兰西的重生与复兴。”\n\n事实是，无论是议员们，还是民众，没有人对这个演讲感到惊讶。戴高乐将军对君主制和保皇主义的法兰西行动组织的同情不是秘密。忠于君主制和法兰西行动组织的力量，在媒体、教会、武装部队中，也一直努力在公众意识中巩固复辟观念。战败和革命已经严重损害了共和国的形象，最近发生的事件让共和制已经失去民心。参议员们给戴高乐的掌声久久没有平息，任命他为法兰西王国摄政，然后投票解散立法院。全国各地的街道上都爆发了自发的庆祝活动，但对大多数人来说，主要感觉是松了一口气：震动全国数月的危机终于结束了。"
 nfa.76.a: "国王万岁！"
 nfa.77.t: "调查"
 nfa.77.d: "今天，对过去几个月事件的调查结果已经摆在戴高乐摄政的办公桌上。从向莫尔达克提供资金支持，到帮助他逃跑，再到发动最近的未遂政变，调查结果对旧共和国的许多人来说都是巨大的打击，包括军队、特工和行政部门的数千人受到牵连。这些人当然会被迅速处理，但法兰西行动内部有人建议，不如趁此机会，彻底清洗法国人身上的共和主义污点，一举消灭这些拖垮法国的寄生虫。"
 nfa.77.a: "让我们将有罪的人绳之以法，不必着急。"
 nfa.77.b: "把这些国贼彻底清除！"
 nfa.78.t: "审判"
 nfa.78.d: "这是场世纪性的审判。每天，全国的听众都会通过广播收听审判，许多阿尔及尔的居民则挤在法院外，试图目睹审判。被告们，也就是亨利·莫尔达克及其游击队党羽，被指控叛国与间谍活动罪，与此同时，大量地位崇高的政客、军人以及公众人物也被揭露犯下了骇人听闻的变节行径。全国人民陷入了深深的震惊当中。不过，我们的人民，他们终于能够揪出那些国贼，将长期以来荼毒共和国的贪污腐败一扫而空，能在知晓数月危机始作俑者后安然入睡了。特别是，大战以降，人民在法兰西大地上所斗争所奋斗的一切，将不再被掩盖、被污蔑，终于，人民的正义得到了伸张。而最终，祖国将再一次大步迈向未来，第一步是在我们王的指引下改革自身，然后就是将准星对准那仍然身陷公社压榨之囹圄的本土了。"
 nfa.78.a: "内部的敌人最终被击败了！"
 nfa.86.t: "“主认识谁是他的人”"
 nfa.86.d: "这是场世纪性的审判。每天，全国的听众都会通过广播收听审判，阿尔及尔的许多人则挤在法院外围观。然而，自从那些被告的名字被公布出来，暴力的浪潮就席卷了全国。狂热的群众一直在针对那些受审者的家人、朋友以及所有的共和派分子，进行骚扰和迅速升级的暴力。昨天是嘲笑和侮辱，今天是殴打和破坏。而且警察很少介入的情况下，谁也不知道这会持续到什么时候。疯狂的民众希望让那些对法国的苦难负有责任的人付出代价。相对于那些罪有应得的共和派贩子，人民往往对国家所认为的敌人更加暴力。有些人在逃离，有些人则希望这场暴动能够过去，但是暴动已经无法收拾。昨日的政治分歧已经变成了今日盲目的暴怒。有些人甚至利用这场暴动来解决私人恩怨，他们有的加入暴民，有的带领暴民去追杀自己的仇家，有的干脆把他们看着不顺眼的人扣上自由主义分子、莫尔达克同情者或共和派的帽子。这场暴力的狂欢就是我们的人民的宣泄。人民终于可以放心，内部的敌人将不再成为爱国者向前迈进的阻碍。国家首先要在国王的领导下改过自新，然后再把目光投向仍在工团分子压迫下挣扎的法国本土。"
 nfa.86.a: "……希望这场共和梦魇真正结束。"
 nfa.89.t: "大哑巴开始发牢骚了……"
 nfa.89.d: "没有浪费一丝一毫宝贵时间，公熊迅速开始实施其宏大军事改革计划。然而，改革措施很大部分都曾在最高指挥部里引发争议，如今这些改革得以实施，使得最高指挥部开始将部分武装力量置于最高警戒状态，以应对莫尔达克的下一步棋。不仅如此，新国家元首对深层次改革的呼吁被许多公民视作是民主生活恢复的前奏，虽然莫尔达克至今仍然没有改变现状，也就是让法国民主制度停摆数十年的紧急状态。而百姓间这股酝酿着希望的态度也影响到了军队的军官们，他们中的大部分已经对军改前景感到焦虑，特别是考虑到战争近在眼前，他们对恢复民主制度的后效保持怀疑态度。有传言那些贝当忠诚派反动军官们已经开始认为保守的戴高乐才是明智之选。\n\n不管如何，这些个军营蜚语不太可能翻起什么浪花，莫尔达克是一名广受尊敬的理论家与战争英雄，更不要说他是被凡尔登之狮亲自指派为继任者的。当然，我们也只能指望能联系并说服老元帅能站出来，向军队发表一篇退休演讲，呼吁军官们团结起来，不要做傻事儿。"
 nfa.89.a: "让雄狮歇息吧，他已经做得够多了。"
 nfa.89.b: "让我们向元帅寻求帮助。"
 nfa.90.t: "最后的狮吼"
 nfa.90.d: "又一次，也是最后一次，贝当元帅必须站出来，在军队内部愈演愈烈不断分裂之时将法兰西重新团结起来。在一场为英勇的撒哈拉巡逻兵授勋的嘉奖仪式上，贝当元帅突然现身，将奖章荣誉赐予军人们，尔后向在场诸位发表了一篇雄文演讲。在场的每个人，上至饱受褒扬的军官，下至最卑下的步兵，无一不聆听着这个前段日子还在统率国家之人。元帅向在场的每一个人，铿锵有力、有条不紊地传达着自己的信息，用一种失望老爷爷的腔调，他将法兰西的现状比作在危险的撒哈拉沙漠里进行长途跋涉，不知归处，每一份资源都格外宝贵，最为宝贵的更是内部的凝聚一致、精诚团结，只有互信互依，法兰西才能抵达她的终点。贝当高度赞赏了他的继业者，莫尔达克，并重申了他对莫尔达克能力的信心，及其大刀阔斧军事和政府双改革的措施。之后，贝当宣布将退休并从公众视野里淡出，这一宣言无疑引起了在场诸位的震惊，低声细语席卷了大厅。看到反响和其辞去国家元首时的境况相差无几，元帅回想起了在凡尔登时的日子里，他那反响剧烈的呼吁，又一次，也是最后一次。"
 nfa.90.a: "我们会知道的！"
 nfa.91.t: "军营里的麻烦事"
 nfa.91.d: "此时发生了一个小插曲：一大群在奥兰度假的士兵在酒精的作用下公开批评了莫尔达克将军，而这些侮辱性话语又被那些喜欢煽风点火的市民“无意中”听到了。很快，这个新闻就像风一样散播开来。一场席卷整个街道的争斗发生了，虽然执法机构迅速介入其中，但仍有一些酒吧在这场风波中被捣毁。据公熊的话说，这些人称呼他们对手为“把法兰西共和国带上那条议会混乱和永久流放的不归路的隐秘公社分子”。这场风波本可以被当地警方妥善解决，但是这些人被接纳进了法兰西行动。法兰西行动要求立刻释放这些士兵，并号召这些醉酒的爱国者们勇敢地站到我们内部敌人的对立面上。当地政府拒绝对此事做出评价，但这个小插曲是军队内部紧张局势加剧的一个信号。"
 nfa.91.a: "哈，他们会接触所有可能给我们带来麻烦的人。"
 nfa.92.t: "卡斯巴的谋杀案"
 nfa.92.d: "今天早上，一些前去做晨礼的当地人在阿尔及尔堡垒的小巷中发现了一具上级军官的尸体。这个人似乎先被毒打了一番，随后被数枪射杀。他的尸首面目全非，使得我们只能通过他随身的军官证确认他的身份。鉴于他军装整齐，携带的大量现金完好无损，我们初步排除抢劫的可能性。但是，这个人是将军的一位公开支持者，并因最近发表的结束紧急状态回归正常的民主生活的言论而声名鹊起。因此，总参谋部二处认为这是政府反对派力量做的好事，并由他们接管了调查行动。但是，民主报刊没来得及等到证实，就把这个事件称为法兰西行动的牺牲品。另一方面，保皇党报刊弹冠相庆。他们迅速地指出这个人去破旧的下城区目的存疑。他们散播各种理论来诬蔑这位军官生前的形象。从去堡垒的妓院尝鲜到和公社特工编织阴谋的观点众说纷纭。"
 nfa.92.a: "就算是保皇党，对这件事的评价也太过分了。"
 nfa.93.t: "睡美人"
 nfa.93.d: "尽管在革命后宪法中止，但政权至少保留着民主制度的表象：议会照常，尽管这十年来都是大元帅决议下的橡皮图章，大元帅的权力都仍在理论上是由人民赋予的。并且各种政党也依然存在，执政联盟和反对党的辩论照常，然而并没有哪个家伙蠢到真的以为他们在共和国里有什么实权。而在被视作民主事业支持者的莫尔达克当选后，这些家伙深受鼓舞，沉睡已久的政党们心思活泛。虽说他们还不敢公开谴责这个自流亡以来忠心翼赞的政权，但主要政党的代表们都在向公熊发起私下会面的邀请。\n\n在这里，他们对莫尔达克将军说明了关切点。即便在他们之中还在谈论共和国的理想和恢复民主的道德义务，大多数人还是得出了更加现实性的结论：人民正在对这个政权失去信赖，共和国的未来暗淡无光。现在，民众对于改革的希望寄托于莫尔达克身上。除了他深度改革的目标以外，他仍与贝当政权保持着很大程度上的一致性和共同的目标：夺回本土，打倒赤匪。严格来说，这些代表要求呼应民意，宣布紧急状态结束，为共和国的稳定恢复宪法统治，呼吁新的选举，使共和国恢复民主制度的外貌且再次繁荣起来。\n\n将军对议题并非毫无触动，但他拒绝给出明确的答复。"
 nfa.93.a: "我们真的要再圈起一帮人大打嘴仗吗？"
 nfa.94.t: "流言蜚语"
 nfa.94.d: "即使莫尔达克被指定为贝当元帅的继任者，法兰西行动和它的盟友——戴高乐和阿让利厄，仍没放弃在法兰西重建君主制的尝试。虽然他们正式地选择尊重和服从军事等级制度，但是上级的命令常常会神秘丢失，他们公开的支持者控制下的部队好像只会敷衍地执行命令。我们相信这些部队就是堡垒中大屠杀的幕后凶手。根据渗透进堡垒的总参二处的特工的消息，他们正为下一步的行动做准备。如果我们放松警惕，他们的影响力将足够发起一场颠覆我们政权的政变。\n\n但是我们不会无动于衷，我们需要主动出击。虽然在总参二处的帮助下我们有机会反制他们的行动并阻止政变，但在这种情况下我们的成功是不确定的。我们需要接触议会中林立的派系的首脑来提高我们的胜算。尽管他们实际上只有些微的政治力量，这些人和商界精英或是工业巨头有着密切的联系。通过这种方法我们可以切断法兰西行动的经济来源。此外，德·拉·罗克的法兰西社会党（PSF)会在防止即将到来的政变中提供宝贵的帮助。不过，他们不太可能在没有报酬的情况下接受我们的邀请，我们也许不得不通过交涉来获得他们的支持。"
 nfa.94.a: "我们要争取一切可用的力量，去联系民主派吧。"
 nfa.94.b: "别担心，局势尽在掌握。"
 nfa.95.t: "睡美人醒来了"
 nfa.95.d.petainhelp: "如果总参谋部二处的报告是准确的，那么保皇党政变的威胁就不容轻视。莫尔达克将军急于改革军队，已经疏远了许多贝当的支持者和任命者，而他对结束紧急状态、恢复正常民主生活的暧昧态度，甚至在反动派圈子之外也引起了担忧：对许多人来说，正是第三共和国内部的纠纷导致了法国的战败和流亡，在面临有史以来最危急的情况下让国家恢复完全的民主，无异于自杀。不管公熊愿不愿意，他已经和近来还有些疏远的民主派游击队联系在一起，很快就会落入没有盟友的境地，不过最近贝当元帅的介入安抚了一些人的忧虑。\n\n因此，一场召集了各党派负责人的分散的会议正在进行，希望能找到解决当前局势的办法。出乎莫尔达克意料的是，法兰西社会党的主席提出了一个具体的建议：他将利用社会党对群众广泛的影响力和基础设施来支持将军及其改革，而比较传统的政党则将投入资源，以对抗目前法兰西行动反政府的媒体攻势。作为交换，将军将宣布结束紧急状态，公开承诺在一个合理的时间内使社会恢复正常。此外，还必须组建一个新的政府，一个新的神圣联合，一个由共和国各党派组成的广泛联盟，以共同确保共和国的未来。这是一个雄心勃勃的计划：尽管莫尔达克是一个长期的民主信仰者，但他与民众一样，对立即恢复感到担忧。然而，由于重新获得了贝当的支持，这个过渡可能比人们想象的要容易。而将军可能也没有什么谈判的余地了……该怎么办呢？"
 nfa.95.d.solo: "如果总参谋部二处的报告是准确的，那么保皇党政变的威胁就不容轻视。莫尔达克将军急于改革军队，已经疏远了许多贝当的支持者和任命者，而他对结束紧急状态、恢复正常民主生活的暧昧态度，甚至在反动派圈子之外也引起了担忧：对许多人来说，正是第三共和国内部的纠纷导致了法国的战败和流亡，在面临有史以来最危急的情况下让国家恢复完全的民主，无异于自杀。不管公熊愿不愿意，他已经和近来还有些疏远的民主派游击队联系在一起，很快就会落入没有盟友的境地。\n\n因此，一场召集了各党派负责人的分散的会议正在进行，希望能找到解决当前局势的办法。出乎莫尔达克意料的是，法兰西社会党的主席提出了一个具体的建议：他将利用社会党对群众广泛的影响力和基础设施来支持将军及其改革，而比较传统的政党则将投入资源，以对抗目前法兰西行动反政府的媒体攻势。作为交换，将军将宣布结束紧急状态，公开承诺在一个合理的时间内使社会恢复正常。这种讨价还价太过艰难：尽管莫尔达克是一个长期的民主信仰者，但他与民众一样，对立即恢复感到担忧。然而，将军可能也没有什么谈判的余地了……该怎么办呢？"
 nfa.95.a: "好吧，只要他们别再吵了。"
 nfa.95.b: "那么，民主万岁！虽然老狮子会不高兴。"
 nfa.95.c: "他们是在开玩笑吗？没有他们，我们会做的很好。"
 nfa.96.t: "新神圣联合"
 nfa.96.d: "在莫尔达克将军的支持下，议会各党派克服了保皇党的政变威胁，同意组成一个大共和联盟，即新神圣联合。国家元首在广播电台上发表了热情洋溢的讲话，承诺要让共和国摆脱腐败，恢复基本自由，未来将举行新的选举，并组建由法兰西社会党的弗朗索瓦·德·拉·罗克、民主同盟的皮埃尔-埃蒂安·弗朗丹和激进党的爱德华·达拉第领导的民族联盟政府。主要的民主党派在这个新政府中都有代表，他们将为了共和国的利益，抛开意识形态上的分歧，共同展开反对工团主义和专制主义的斗争。\n\n这样的联盟是否能够有效地领导法国还有待观察，但各大城市的街道上立即自发地爆发了庆祝活动。事实上，似乎许多人早就希望进行大刀阔斧的改革，以拥有一个更加民主的未来。尽管保皇党人已经竭尽全力，但法兰西共和国的新曙光正在冉冉升起。改革只会让国家更加强大，以应对将来不可避免的战争。"
 nfa.96.a: "共和国万岁！法兰西万岁！"
 nfa.97.t: "失败的政变"
 nfa.97.d: "今天，所有人期待的事情终于发生了。凌晨，军队和警察部队夺取了阿尔及尔的所有战略要地，占领了政府宫、殖民地行政当局总部、国民议会和总统府周边。戴高乐将军在电台发表了简短讲话，试图呼吁群众保持平静、遵守秩序，并宣布当天将在领事馆一起召开下议院和上议院特别会议，以确保国家政权的稳定。然而，这起了反效果：法兰西社会党成员与数不清的平民涌上街头，令部署的部队错愕不已，一些孤立无援的士兵如孩童般被暴徒轻易制服、解除武装并拘禁起来。下午，绝大多数议员齐聚一堂，一位公开支持法兰西行动的议员起身并发表了一篇显然是精心排练过的演讲，其谴责莫尔达克将军及其政府的行径，并援引《宪法》第6条和第12条——这两条律令允许议会有权指控总统及其部长犯有叛国罪罪行，并追究其于案件中的刑事责任。他在演讲结束时举了一长串“公熊”有嫌疑犯下的罪行，并要求大会立即进行表决。演讲只收获了少部分反动议员的掌声，而其余大部分议员很快就把这些反动派骂了回去，士兵们试图恢复会场秩序却并未成功。\n\n几分钟后，忠于现政权的军队包围了议会并强行进入了大楼。在那里，他们发现了戴高乐：当他见到其犯叛国罪被逮捕的拘留令时，保持了沉默。这只“雄鸡”没有试图拒捕，只是在一些人拒绝回敬他的军礼时显得有些惊慌。他很快被转移到城内的卡斯巴卫戍区，等待审判。很显然，政变未遂了，计划没赶上变化。"
 nfa.97.a: "起码他下台的时候很体面。"
 nfa.98.t: "议会内斗"
 nfa.98.d: "不出所料的是，将军一宣布议会将恢复其正常职能，议员们又恢复了他们的老样子。自由主义者已经开始对德·拉·罗克的社会党进行抹黑，声称上校只是想利用民主恢复，让大块头的社会党接管共和国并建立新的独裁政权。作为回击，社会党利用其枝繁叶茂的关系网络，在媒体上编造公社与激进党之间的合作故事，并暗示这些左倾分子是法奸，正在等待合适的机会引导公社猪来到阿尔及尔，摧毁一切拯救法国之机。\n\n令将军沮丧的是，事态的急转直下只对法兰西行动的效忠者们有利，他们中加入了越来越多的贝当拥护者。保皇派报刊一直津津乐道于议会传出的故事，并给其添油加醋，将议会中的争论描述地糜烂不堪：毕竟，如果这就是恢复议会民主的结果，那么之前的努力不过是白费罢了。"
 nfa.98.a: "……他们都在秘密地为莫拉斯工作吗？"
 nfa.98.b: "如果他们不一起共事，那么公熊会让他们一起共事。"
 nfa.99.t: "茕茕孑立的公熊"
 nfa.99.d: "尽管保皇派即将发动政变的传言到处疯传，莫尔达克将军对即刻恢复议会民主仍持怀疑态度，而这让他与共和国内部民主力量伸出的援手相绝缘。第三共和国对德战争的失败不会重演：就像贝当一样，他决定不理睬议会，独自领导国家，不受争吵不休政客们的干涉。尽管他仍与各方面的政治家讨论政策，并与实业家频繁接触，但这些人充其量只是顾问，莫尔达克将对所有决策拥有最终决定权。\n\n然而，法兰西行动的威胁仍然十分巨大，我们需要采取行动。尽管我们有来自总参二处的支持，但他们的人数有限，渗透法兰西行动所需时日仍多。现在已经是千钧一发之际了，我们的回旋余地正在不断丧失。不过，我们还有一张牌可以打：再次请求元帅帮助我们，尽管他是否会接受仍是一个未知数。"
 nfa.99.a: "我们可以相信总参谋部二处会阻止戴高乐、莫拉斯和他们的集团。"
 nfa.99.b: "向贝当求助最后一件事。"
 nfa.100.t: "来自一位朋友的帮助"
 nfa.100.d: "贝当与莫尔达克，尽管差别甚多，仍然深深地尊重着彼此。他们在鸟瞰阿尔及尔的总统邸见了面。元帅肯定了政变威胁的存在：他曾经的效忠者们已经来找过他，请求他去领导政变，然而他拒绝了。退休并没有使得狮子的精明钝化，他向公熊给出了一份提案：两个人都意识到，政权如果再继续这样下去，时日无多矣；要么共和国被保皇派所颠覆，要么政权被与民主派的过度合作所瘫痪，几乎是二选一。有鉴于此，贝当再一次向莫尔达克伸出援手，联系那些转投法兰西行动的前效忠派们，以及给那些有权有势的人私底下背书。当然，代价也是有的，那就是继任者必须答应不会即刻恢复议会民主，只有这样，法兰西才能重新团结起来、稳定起来：让政客们掌权的代价太高了。\n\n莫尔达克将军，本着其一以贯之的对议会的怀疑，毫不犹豫地答应了贝当元帅。"
 nfa.100.a: "谢谢你，大元帅！"
 nfa.101.t: "失败的政变"
 nfa.101.d: "今天，所有人期待的事情终于发生了。凌晨，军队和警察部队夺取了阿尔及尔的所有战略要地，占领了政府宫、殖民地行政当局总部、国民议会和总统府周边。戴高乐将军在电台发表简短讲话，试图呼吁保持平静和秩序，并宣布当天将在领事馆一起召开下议院和上议院特别会议，以确保国家的稳定。然而，这种无线电干预起了反效果：数不清的平民涌上街头，令被部署的部队错愕不已，更有一些孤立无援的士兵被暴徒当作小孩子一般轻蔑地对待，且被轻易地解除武装并逮捕。下午，随着绝大多数议员齐聚一堂，一位公开支持法兰西行动的议员起身发表了一篇显然是经过精心排练的演讲，谴责莫尔达克将军及其政府的行动，并援引《宪法》第6条和第12条——关于总统和他的部长们在叛国罪案件中的刑事责任，以及议会有权指控他们犯有这种罪行。他在演讲结束时列举了一长串经推测后“公熊”可能犯下的罪行，并要求立即进行表决。这得到议会中一些反动议员的掌声，不过又立即被议会中剩下的人的大声喊叫盖过去了。士兵们试图恢复秩序却并未成功。\n\n几分钟后，忠于现政权的军队包围了议会并强行进入大楼。在那里，他们发现了戴高乐：当他被送达他的叛国罪逮捕令时，他保持沉默。这只“雄鸡”没有试图拒捕，只是在一些人拒绝回敬他的军礼时显得很惊慌，他很快被转移到城内的卡斯巴卫戍区，等待审判，这场预先策划的政变并未按设想的计划进行。"
 nfa.101.a: "起码他下台的时候很体面。"
 nfa.102.t: "国家安全委员会"
 nfa.102.d: "随着戴高乐已确证被捕，一个莫尔达克的知名支持者站上了大会当前，他向在座各位提议，为了确保国家的稳定，建立一个临时性的国家安全委员会是最佳之选。这个委员会将由资深议员、各界专业人士和由立法机关提名的官员组成，其将拥有广泛的权力，以在这场意图颠覆共和国的余波里恢复秩序，寻找和起诉任何在逃保皇派分子。尽管在宪法条例中并没有与组建这类委员会相关的法律法规，然而历史中是有迹可循的，毕竟众议院才是共和国的至高权威，它能在其认为必要之时授予任何权力。虽然一些议员弃了权，大部分还是给提案投了赞成票。而在大会建筑内，将军现身了，他发表了一篇慷慨激昂的广播演讲，表明其对提案的支持，承诺这将根除共和国的腐败，维护其初创时的自由信条，并将于情况稳定下来之时即行选举，以及最后的压轴好戏，修订一部新宪法。\n\n委员会能否有效带领法兰西向前进呢？这只有后来人才能见证了。不过在主要城市的大街小巷里，人们热烈庆祝着，欢呼着。毕竟，许多人期待的激进改革与更加民主的未来似乎将要落地，而人民信任的莫尔达克将军将成为共和国的掌舵人。尽管保王派尽了一切努力阻扰莫尔达克，共和国的土地上，仍然升起了一轮新日，而即将到来的改革只会在将临的战争巨浪前加强共和国这艘巨轮。"
 nfa.102.a: "公熊万岁！"
 nfa.103.t: "军队政变"
 nfa.103.d: "今天，所有人期待的事情终于发生了。凌晨，军队和警察部队夺取了阿尔及尔的所有战略要地，占领了政府宫、殖民地行政当局总部、国民议会和总统府周边。戴高乐将军在电台发表简短讲话，呼吁保持平静和秩序，并宣布当天将在领事馆一起召开下议院和上议院特别会议，以确保国家的稳定。下午，大多数议员齐聚一堂，一位公开支持法兰西行动的议员起身发表了一篇显然是经过精心排练的演讲，谴责将军及其政府的行动，并援引《宪法》第6条和第12条——关于总统和他的内阁在叛国罪案件中的刑事责任，以及议会有权指控他们犯有这种罪行。他在演讲结束时列举了一长串对国家元首的指控，包括与公社死敌的勾结，并要求立即进行表决，他的演讲使全场掌声雷动，议会随后几乎一致决定指控总统。也许是由于武装人员也在场内，他们立即逮捕了那些投反对票的人，从而让该决议顺利通过。\n\n几分钟后，包围总统府的军队强行进入大楼，只有少数总统卫兵和忠于阿拉斯之熊的平民进行了轻微的抵抗。最后，他们发现让-儒勒·亨利·莫尔达克身着整齐的军装，独自在办公室里等待着：当他的叛国罪逮捕令被送达时，他一直保持沉默。莫尔达克没有试图拒捕，只是在一些人拒绝回敬他的军礼时显得很惊慌，他很快被转移到城内的卡斯巴卫戍区，等待审判。"
 nfa.103.a: "起码他下台的时候很体面。"
 nfa.104.t: "公熊已死……"
 nfa.104.d: "在短暂休息过后，随着莫尔达克将军确认被捕，大会总统援引宪法第7条：在总统空位的情况下，上下议院必须立即选出继任总统。这场特别会议在深夜召开，除了戴高乐别无他人获提名，选举是不记名的。而巧的很的是，戴高乐也在大会现场现身了，他慷慨激昂地发表了一篇广播演讲，宣誓将恢复秩序，并净化法兰西，使其免于工团猪的危害。尽管时辰已晚，全国主要城市的大街小巷都爆发了激烈的庆祝，而法兰西行动的成员们也得以舒一口气了：议会癫狂终于滚出法兰西，不再回来了。尽管莫尔达克尽了一切努力以摧毁法兰西，黎明仍然来临。"
 nfa.104.a: "……雄鸡万岁！"
 nfa.105.t: "王国重生"
 nfa.105.d: "“国民议会授予共和国政府全权，在戴高乐的领导下，以一项或多项法令颁布法国国家新宪法”。这个简单的动议全票通过，法国的命运迎来伟大转折。尽管到处都潜伏着法国的敌人，戴高乐终于得以着手拯救法国，继续业已开始的净化国家的工作。他所看到的每一个地方，都有越来越多的证据揭露出共和国的令人难以置信的深层腐败。大任在肩的戴高乐将军得出了一个简单的结论，今天他在参议院前的一次演讲中说：\n\n“在危急存亡之秋，我被赋予了指导国家的艰巨任务。我必须把祖国放在至高无上的位置，高于我的个人感情，高于信念，高于分歧。因此，我得出的结论是，诞生于一次革命烈火中的制度无法扑灭另一次烈火，我的政府所制定的任何宪法都不足以确保我国的安全和未来。因此，作为法兰西共和国的国家元首，我以人民赋予我的权力，在此宣布，为了拯救法兰西，我们应该向自古以来管理我们的国家并创造辉煌历史的法律，即王国的法律看齐。因此，为了法兰西和她人民的利益，作为臣子，我在此谦卑地请求吉斯公爵阁下，接过法兰西第四十任国王之位，带领吾等走向法兰西的重生与复兴。”\n\n事实是，无论是议员们，还是民众，没有人对这个演讲感到惊讶。戴高乐将军对君主制和保皇主义的法兰西行动组织的同情不是秘密。忠于君主制和法兰西行动组织的力量，在媒体、教会、武装部队中，也一直努力在公众意识中巩固复辟观念。战败和革命已经严重损害了共和国的形象，最近发生的事件让共和制已经失去民心。参议员们给戴高乐的掌声久久没有平息，任命他为法兰西王国摄政，然后投票解散立法院。共和国已经轰然倒塌，然而鲜有人会怀念她。"
 nfa.105.a: "国王万岁！"
 nfa.60.t: "反工团主义民兵起义！"
 nfa.60.d: "在我们成功登上了本土海岸之后，成百上千的义勇军从各地来到我们在大陆的前哨站，最高指挥部决定组织这些当地支持者，将他们编制为法兰西民兵(Milice Française)的非正规部队。这个人民运动组织在我们的意料之外，却非常受欢迎。我们可以预计到，随着我们解放更多本土地区，更多民兵会加入我们的队伍。有了人民的支持，我们很快就能清理掉在我们亲爱的法国身上的红色浮渣！"
 nfa.60.a: "回到巴黎去！"
 nfa.61.t: "叛徒！"
 nfa.61.d: "自从反动派回到法国之后，各种反对工团的腐败人渣就从他们的地洞里爬了出来，逃兵、罪犯、恐怖分子还有他们的以前的走狗向阿尔及尔的非法政府效命！我们必须小心，否则民族主义者经过的每个地区都会发生相同类型的事件。"
 nfa.61.a: "这不重要！死亡就是他们最好的归宿！"
 nfa.62.t: "法兰西援助我们！"
 nfa.62.d: "法兰西流亡政府决定在内战中支持我们，这很可能是因为他们希望借助我们的力量去重新回到法国。"
 nfa.62.a: "不管怎么样，对现在的我们来说都好极了！"
 nfa.63.t: "法兰西援助我们！"
 nfa.63.d: "国民法兰西决定在内战中支持我们，这很可能是因为他们希望借助我们的力量去重新回到法国。"
 nfa.63.a: "不管怎么样，对现在的我们来说都好极了！"
 nfa.87.t: "返乡的阻力"
 nfa.87.d: "虽然我们拥有群众的支援和自发的民兵组织，但是法兰西公社政府似乎也成功说服了法兰西的一些穷人。一些公社的支持者正想方设法阻碍我们收复祖国的步伐。他们努力尝试去破坏我们的基建，对政府发出异议和组织叛乱来挽救风中残烛一般的公社。"
 nfa.87.a: "我们必须赢得他们的支持。"
 nfa.88.t: "隐藏事件"
 nfa.88.d: "找阿法狗去"
 nfa.88.a: "隐藏事件"
 nfa.110.t: "协约国准备进攻我们"
 nfa.110.d: "我国在科西嘉岛和阿尔及尔的间谍报告说，敌军已集结军队，准备攻击我国。他们最有可能从普罗旺斯南部实施进攻，但我们必须保持部队灵活机动。天知道反动派在流亡期间策划了什么毒计呢？革命的火焰绝不能被那些叛徒们所熄灭！"
 nfa.110.a: "我们无能为力……"
 nfa.111.t: "法国入侵摩洛哥"
 nfa.111.d: "阿尔及尔的法国流亡政府如豺狼般察觉到了我们的软弱，而且居然决定夺取我们的殖民地摩洛哥！我们实在是无能为力了……然而，一些将军认为我们应该进行一些，哪怕是象征性的抵抗。一些民族主义的元帅则更为极端，他们宣称如果我们还想作为一个大国受到尊重，就必须警告法国人，要么滚回去，要么吃枪子！"
 nfa.111.a: "我们无能为力，只得交出殖民地。"
 nfa.111.b: "尽力抵抗吧……"
 nfa.111.c: "我们再弱也不能让法国人骑在我们头上，抗击入侵！"
 nfa.112.t: "摩洛哥是我们的！"
 nfa.112.d: "衰弱的德意志帝国屈从于我们的要求，把摩洛哥殖民地割让给了我们。然而，还有一些拒绝听从德皇命令的流氓部队准备对抗法国新政府。"
 nfa.112.a: "嗯，这很奇怪。"
 nfa.113.t: "摩洛哥是我们的！"
 nfa.113.d.moroccogermanpuppet: "衰弱的德意志帝国屈从于我们的要求，把摩洛哥殖民地割让给了我们！我们的军队现在正式入驻该地，并建立新政府。我们大获全胜！"
 nfa.113.d.moroccoindependent: "毫无骨气的摩洛哥人理所当然地屈从于我们的要求，把他们的土地割让给我们。我们的军队现在正式入驻该地，并建立新政府。我们大获全胜！"
 nfa.113.a: "好极了！"
 nfa.114.t: "德国发出警告"
 nfa.114.d: "看来德国巨人好像还没死透……德国政府的残余势力在收到我们要求摩洛哥投降的要求后，已经命令他们的军队准备抵抗法国对其殖民地的入侵。他们同时向我们发出警告，要么停止向摩洛哥进军，要么将面对德国军队的阻击……"
 nfa.114.a: "或许我们不该与他们发生冲突……撤退！"
 nfa.114.b: "无视他们的警告，向摩洛哥推进。"
 nfa.115.t: "我们的威胁被忽视了"
 nfa.115.d: "阿尔及尔政府无视了我们的警告，他们的部队已经越过边境挺进德属摩洛哥了。我们该怎么办？"
 nfa.115.a: "我们无能为力，只得交出殖民地。"
 nfa.115.b: "尽力抵抗吧……"
 nfa.115.c: "那就开战，这是他们自找的！"
 nfa.116.t: "法国入侵摩洛哥！"
 nfa.116.d: "随着曾经伟大的德意志帝国的崩溃，以及我们新获得的独立，非洲的法国人开始要求控制我们的领土，否则我们将面临开战的危险。我们该怎么办？"
 nfa.116.a: "我们别无选择只能投降……"
 nfa.116.b: "我们将战斗到最后一刻！"
 nfa.117.t: "摩洛哥人起身反抗！"
 nfa.117.d: "愚蠢至极的摩洛哥人似乎决定无视我们的要求，拒绝让我们进驻王国。这是对法国的侮辱，必须立即行动。摩洛哥人将会因为他们的错误而受到惩罚。"
 nfa.117.a: "不幸的是，我们并没有准备好面临一场战争……"
 nfa.117.b: "现在是时候进攻了！"
 nfa.120.t: "[GER.GetName]邀请我们讨论法兰西的命运"
 nfa.120.d: "随着赤匪烟消云散，法兰西的土地被两家势力瓜分。在战争期间，没有一个预先安排好的协议达成，双方都尽可能多地争夺土地。虽然我们政府中的一些人抱有希望，幻想德国人会把他们其他的占领区还给我们，但同时我们也很痛苦地发现，德国人手里掌握着所有的牌，而我们无牌可打。如果我们还想看到法国回到一面旗帜下，就没有任何拒绝谈判的余地。"
 nfa.120.a: "这次他们打算提什么条件呢？"
 nfa.120.b: "这是个骗局，不答复。"
 nfa.121.t: "法国人拒绝了我们的提议"
 nfa.121.d: "我们提出会谈，希望讨论我们目前占领的法国领土的归属，但是法国政府认为我们动机不纯，因此拒绝与我们会晤。虽然我们希望能够说服法国人，通过把我们在第二次大战中获得的无争议的法国领土归还给他们，来换取他们支付高昂的占领费用。现在法国人不愿意谈判，那我们的人马将不得不在法国多呆一会儿，平息依然潜伏在暗处的赤匪威胁。"
 nfa.121.a: "真遗憾。"
 nfa.122.t: "里昂会议破裂"
 nfa.122.d: "任何和平解决的希望都已破灭，法国人大为光火，认为我国外交官提出的要求太过荒唐，愤而离席，致使我们两国之间的外交关系快要到崩溃边缘。虽然法国人可能会很愤怒，但我们的士兵对留在法国境内去平定那些潜伏在暗处的赤匪毫无兴趣。"
 nfa.122.a: "至少我们努力过……"
 nfa.123.t: "里昂会议成功闭幕"
 nfa.123.d.5: "面对现实，法国代表团明智地接受了我们的要求。虽然我们可供讨价还价的领土少得可怜，但我们仍能从法国政府那里得到经济赔偿和不保持敌对态势的承诺，作为交换，我们交出所拥有的土地。"
 nfa.123.d.4: "面对现实，法国代表团明智地接受了我们的要求。虽然我们可供讨价还价的领土少得可怜，但我们仍能吞并加莱海峡地区，拆除法国的边境堡垒，并从法国政府那里得到经济赔偿和不保持敌对态势的承诺，作为交换，我们交出所拥有的土地。"
 nfa.123.d.4.nobel: "面对现实，法国代表团明智地接受了我们的要求。虽然我们可供讨价还价的领土少得可怜，但我们仍能拆除法国的边境堡垒，并从法国政府那里得到经济赔偿和不保持敌对态势的承诺，作为交换，我们交出所拥有的土地。"
 nfa.123.d.3: "面对现实，法国代表团明智地接受了我们的要求。由于我们控制了部分法国领土，我们可以向法国讨价还价来得到足够的利益。我们成功地吞并了布列塔尼和加莱海峡地区，迫使法国接受严苛的军备限制条约并拆除他们的边境堡垒，以及从法国政府那里得到经济赔偿和不保持敌对态势的承诺。作为交换，我们交出所拥有的土地。"
