 ship_hull_carrier: "航空母舰"
 ship_hull_carrier_desc: "携带着大量舰载机投入战斗的主力舰。你也可以将其作为浮动的机场，部署在敌方的海岸之外。"
 ship_hull_carrier_0: "大战巡洋舰船体"
 ship_hull_carrier_conversion_bb: "改装战列舰船体"
 ship_hull_carrier_conversion_bb_desc: "作为第一批大型航空母舰，这些船原本是作为传统的主力战舰而建造的，但是因为种种原因被改造为了航空母舰。只有少数国家建造了这种航母，而且它们的搭载量也各不相同：从最低的六十多架到最多一百多架。通常情况下，它们有保留重型装甲和其他炮舰才具有的特征。尽管是属于半实验性质的船只且性能不太可靠，但它们仍然是一种非常强大的军备，并为后世的重型航母研发奠定了基础。"
 ship_hull_carrier_conversion_ca: "改装巡洋舰船体"
 ship_hull_carrier_conversion_ca_desc: "有了使用水上飞机母舰的经验，那些拥有足够资源的海军开始研发下一代能够携带飞行器的舰船。与它们的先辈不同，这些航空母舰设计了飞行甲板，允许飞机能够飞离舰体，然后返回并降落到甲板上。由民用船只和水上飞机母舰改装而来的这些船只大多受到了相对逼仄的飞行甲板及机库的限制，但它们确实证明，舰船有能力高效地执行海上空中补给的任务。"
 ship_hull_carrier_1: "改良型航空母舰船体"
 ship_hull_carrier_2: "先进航空母舰船体"
 ship_hull_carrier_3: "现代航空母舰船体"
 ship_hull_submarine: "潜艇"
 ship_hull_submarine_desc: "现代潜艇与大战中的简陋潜艇大不相同，它比以往任何时候都能胜任，甚至可以非常低廉的成本对大型船只造成威胁。"
 ship_hull_submarine_1: "大战潜艇船体"
 ship_hull_submarine_2: "改良型潜艇船体"
 ship_hull_submarine_3: "先进潜艇船体"
 ship_hull_submarine_4: "现代潜艇船体"
 ship_hull_pre_dreadnought: "前无畏舰"
 ship_hull_pre_dreadnought_desc: "随着19世纪90年代的威严级战列舰登上历史舞台，前无畏舰取代了19世纪70年代至80年代的铁甲舰。前无畏舰以钢制成，有坚固的钢制装甲保护，其主炮塔上装备有重型火炮，副炮塔上则有一组或多组轻型武器。\n\n由于“无畏舰”的出现，它们多在世界大战爆发前就退出了历史舞台，再加上过去三十年中以无畏舰为基础建造的钢铁巨兽轮番登场，如今只有少数前无畏舰仍在海军中服役。"
 ship_hull_cruiser_panzerschiff: "改进型装甲巡洋舰"
 ship_hull_cruiser_panzerschiff_desc: "在世界大战后随后几年，各大海军强国都开始了新一代更强大的战列舰设计工作，而战列巡洋舰在其中扮演着“快速战列舰”的角色。它们被设计成一种过渡型号：拥有足够的射程和火力和老式战列舰进行传统的海战，也有着用于追击轻型巡洋舰和逃脱无法匹敌的现代战列舰的速度。在早期的尝试中，德国工程师们实现了不可能，成功将战列舰级别的武备搬上了巡洋舰的船体。它的火力优于任何其他已知巡洋舰，但却十分昂贵，航速较慢且防护较差。这样的设计被许多其他国家采纳成为了新的“装甲巡洋舰”，并成为了世界上最重型的屏卫舰。"
 ship_hull_cruiser_coastal_defense_ship: "岸防舰艇"
 ship_hull_cruiser_coastal_defense_ship_desc: "岸防舰艇是一种小型战舰，其体型往往与巡洋舰相当，它们牺牲了速度和航程，换来了更为厚实的装甲和更为强大的武器。对造不起正儿八经战列舰的国家和那些只需要有能在本国海岸附近执行任务的浅吃水舰艇的国家来说，这类“岸防舰艇”可谓是性价比优异。"
 ship_hull_torpedo_cruiser: "重雷装巡洋舰"
 ship_hull_torpedo_cruiser_desc: "以拆除一些主炮和防空炮为代价，搭载着大量鱼雷发射管的轻巡洋舰。"
 ship_hull_super_heavy_1: "无畏舰船体"
 ship_hull_cruiser_submarine: "大型潜艇船体"
 ship_hull_cruiser_submarine_desc: "和过去的潜艇相比，这类潜艇设计是一种“巡洋型”潜艇，设计用于执行袭击商船之类的长距离独立行动任务；同时这类潜艇携带有更好的装备，可以应付在水面遭遇敌方轻型战舰的情况。综上，这种潜艇带上了更重型的火炮，其水面航速也得到了提升。不过，他们的潜航能力依然有限。"
 ship_hull_midget_submarine: "袖珍潜艇"
 ship_hull_midget_submarine_desc: "由少量乘员操作的小型潜艇。高产量弥补了航程和武器装载量的不足。"
