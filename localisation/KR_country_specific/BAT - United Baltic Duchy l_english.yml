 BAT_social_liberal_subtype_desc: "波罗的德意志民主党奉行的是保罗·席曼的意识形态，对其最恰当的描述应该为精英自由主义。它推崇人生来即拥有的人权以及不论其宗教、国籍或社会地位如何，人人机会平等的理念。然而，这并不等于结果的平等，也不等于政治权利的平等——统治的权利应该留给那些有能力去统治的人，并认为受过教育的少数人应该比未受教育的平民百姓天生拥有更多的政治权利。精英自由主义提倡建立一个法团，即建立一套精英政治体制，它推崇政府是由各社会团体和政治专家来代表的，也相信对政府而言，最重要的任务应该是建立一个自由民主、教育发达、文化开明的社会，从而给予任何人攀达精英阶层的权利。"
 BAT_national_populist_subtype_desc: "波罗的兄弟会遵循着自己那带有煽动性的意识形态，也就是将激进基督教理念和波罗的德意志例外主义这两者兼收并蓄的思想。它是一个千禧年主义的宗教运动，宣称要重新解读圣经，并呼吁整个欧洲重新恢复基督教的道德思想。兄弟会将波罗的德意志民族的历史视为宗教战争和形成坚定信仰的历史，因此兄弟会相信，波罗的德意志人的任务应当是在面对东方和工团主义冲击时拥护基督教的复兴。兄弟会狂热地忠于泛德主义，认为德国应该在这场运动中承担领导欧洲的作用，因此它的目标是把波罗的国家变成“民族复兴”的模范省份，让波罗的成为德国的榜样。实际上，它的体制奉行极权主义，并且疯狂地献身于基督教的理想，而且实施严厉的军国主义。"
 KRBAT.1: "波罗的联合公国"
 KRBAT.1.t: "波罗的联合公国"
 KRBAT.1.d: "矗立在波罗的海的东岸，并在1918年由波罗的德意志人推动建立的波罗的联合公国是欧洲最靠东的日耳曼国家。尽管最初德意志帝国希望将其吸纳为成员国，当地德裔也没有放弃对德国本土的认同，但由于世界大战后的欧洲地缘政治形势以及拉脱维亚与爱沙尼亚的当地主流人口，这份幻想最终破灭了。在镇压了爱沙尼亚的独立战争，并在立陶宛民族主义派系分裂下阻止了另一场叛乱后，波罗的联合公国终于站稳了脚跟并存续了近20年。\n\n波罗的联合公国由始至终都深陷在传统的桎梏中。它继承了波罗的(Ostsee)地方法，由地方议会运行的代议制制度，以及从利沃尼亚邦联时代以来波罗的骑士团承担的制度性角色，这些传统在本地德裔认同中占据着重要的地位。生活在一个所有大小地主都能为自己发声，并且对贵族及骑士传统致以最崇高的尊敬的社区，即使是最落魄的波罗的贵族也会之感到自豪。然而，这样的系统摆到实践中的后果就是公国的政治结构只能十分勉强地运转，错综复杂和充满冗余，并且完全没有为即将到来的危机做好准备……"
 KRBAT.1.a: "现在是谁掌权？"
 KRBAT.1.b: "我们的政府是什么结构？"
 KRBAT.1.c: "我们面临什么政治问题？"
 KRBAT.1.e: "联合公国万岁！"
 KRBAT.2: "冯·萨姆松-希梅尔谢纳的领主议会"
 KRBAT.2.t: "冯·萨姆松-希梅尔谢纳的领主议会"
 KRBAT.2.d: "地方院的现任主席，领主议会（即公国政府）的领导者，是弗里德里希·冯·萨姆森-希梅尔谢纳。他是公国摄政议会的前成员，同时也是波罗的德意志民主党的成员。\n\n在波罗的骑士团控制了连续几任保守政府之后，波罗的联合公国内部的改革压力最终让政府不堪重负。如果要对这种错综复杂的旧制度进行任何改革的话，对于不断壮大的波罗的德裔中产阶级来说，他们本来在传统上就不愿意与保守的贵族结盟，现在又会因为这些改革开始转向另一边，与改革派和持波罗的民族主义的团体联手，对贵族来说是一个不小的打击。虽然不是一个自由派改革主义者，但最终阿道夫·弗里德里希公爵还是被迫亲自下场。他利用皇室特权，罢免了地方院的前任主席，并与持自由改革观点的民主党合作，协力建立了一个由自由派和改革派组成的联盟。\n\n然而，现在真正掌权的，是民主党的领导人保罗·席曼。作为一名自由主义改革家，由于非贵族的出身，他不能在议会中担任任何职务，然而现在他却承担着现任政府的引导人这份重任。作为一个有着理想主义的梦想家，保罗·席曼设想了一个自由、多元的波罗的联邦的架构。它拥有一套健全的现代宪法，以及自由、普遍和民主的选举，在这里，波罗的德裔同波罗的本地民众完全平等，以及建立一套社会福利制度。他相信自己的观点比骑士团的措施更有优势，并得到了议地方会中波罗的地区本地人和德裔中产阶级代表的支持，就连温和保守的波罗的德意志改革党也勉强接受了他的思想。尽管公爵并不同意其中的一些观点，但他认为他的做法也并无差错。"
 KRBAT.2.a: "我们的政府是什么结构？"
 KRBAT.2.b: "我们面临什么政治问题？"
 KRBAT.2.c: "联合公国万岁！"
 KRBAT.3: "公国的政府结构"
 KRBAT.3.t: "公国的政府结构"
 KRBAT.3.d: "对波罗的联合公国最恰当的描述是，一个准君主立宪制的联邦制的寡头国家。她由六个州(Canton)和里加自治市组成，每个州有自己的地方议会(Landtag)和地方院(Land Colleges)。这种权力分配也在联邦政府层面得到了体现，后者由波罗的联合公国地方议会和领主议会(Convent)组成。波罗的地方议会是一个议会机构，由公国居民在普鲁士三院选举制下选举产生，由议长(Landsmarschall)领导。地方院和领主议会由四大波罗的骑士团，也就是波罗的德意志贵族的组织来任命。公爵在二者之上，拥有司法和行政任命的权力，以及其他王室的特权。\n\n尽管人们很可能认为地方议会是立法机构而领主议会是行政机构，但实际情况复杂得多。领主议会没有部长，而是由18名领主组成，这些人与骑士团和地方议会共同管理国家的日常事务。他们有上院的特征——他们出席地方议会的会议，不提出立法但审查法律，他们所宣称的目标是“维护贵族的权利、制度和习俗，给予警惕而又慈父式的关爱”。领主议会没有常设的部门，当有职权范围内的问题出现时，他们可以组建临时办事处来管理。同时，地方议会可以以多数人的投票组建自己的执行官员和机构，领主议会不能阻止这种做法，也不能提出法律，所以他们对国家的统治完全仰仗于地方议会。但反之亦然，因为制度规定，波罗的骑士团负责管理国家，这不能简单取消。\n\n这在16世纪不是问题，那时候骑士团和地方议会都是一堆贵族，但现在情况则不太一样了……"
 KRBAT.3.a: "现在是谁掌权？"
 KRBAT.3.b: "我们面临什么政治问题？"
 KRBAT.3.c: "联合公国万岁！"
 KRBAT.4: "政治问题"
 KRBAT.4.t: "政治问题"
 KRBAT.4.d: "波罗的德意志民主党精心组织的联合政府也许有一个崇高的目标，那就是对公国进行现代化改革，但他们树敌甚多。将波罗的德裔贵族联合起来的“波罗的骑士团”对保罗·席曼所推崇的自由化宪政计划不抱一丝好感，认为这份计划对他们负责保护的这片土地的历史传统构成了极大威胁。现任领主议会的一个主要问题是骑士团恰好在政府有自己的人——罗尔夫·冯·恩琴-施滕贝格男爵，公国地方议会的议长。虽然冯·恩琴-施滕贝格并不是一个反动派，但他是一个保守的地主，绝不会对自由民主党人抱有同情，一旦形势恶化，他的自满情绪也许最终会崩溃。\n\n二十年的政治腐败和内耗让不少波罗的贵族，尤其是那些既年轻又野心勃勃的贵族，对整个体制感到失望。自由化的波罗的联邦计划和波罗的骑士团的措施都让他们大失所望，前者意味着向地位低下的本地人投降，后者也没能重现波罗的国家的伟大。在这种情况下，拯救他们的是波罗的兄弟会，这是一个带有宗教色彩和泛德民族主义的秘密组织。它运作于城市和乡镇的兄弟会组织中，并通过影响波罗的德意志贵族来行使他们的权力。波罗的兄弟会的目标，是复兴波罗的德意志民族的日耳曼精神，并与德意志帝国建立紧密的联盟。而波罗的兄弟会的使命，是复兴中世纪的“东进”思想，即以日耳曼霸权的名义东征。由于波罗的兄弟会的野心是实现中央集权，不管是公爵还是地方议会都坚决排斥他们，合作更是不可能的事。\n\n拉脱维亚人和爱沙尼亚人从未完全接受过他们在波罗的公国的附属地位。在1918年起义遭遇失败后，他们的民族主义运动曾一度失势，但在20世纪30年代初又得到了恢复。流亡于斯德哥尔摩的爱沙尼亚共和国政府和屈居在彼得格勒的拉脱维亚国民委员会仍然在提倡各自国家的独立，并在森林和山丘里组建游击队，准备为解放作最后的斗争。"
