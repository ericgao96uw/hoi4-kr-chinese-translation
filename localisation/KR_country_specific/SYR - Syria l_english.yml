 SYR_lebanon_independence_war_desc: "整个叙利亚饱受沙漠战争和饥荒的折磨，这场战争绝不能拖太久。若是黎巴嫩成功守住了阵地，叙利亚将被迫与他们和谈。"
 syrfor.1.t: "[SYR.GetNameDefCap]邀请我们加入阿拉伯国家联盟"
 syrfor.1.d: "为了加强阿拉伯人民的团结和免受帝国主义的侵扰，大马士革的政府宣布了一项新的倡议，以加强各阿拉伯国家之间的经济和外交交流。这个被称为“阿拉伯联盟”的跨国家组织无疑是大马士革政府尝试在半岛扩大影响力的工具，但同时它也是泛阿拉伯民族主义者为建立一个更强大、更繁荣的阿拉伯国家而进行的一次实际尝试。"
 syrfor.1.a: "我们乐意接受"
 syrfor.1.b: "少来烦我们"
 syrfor.2.t: "[FROM.GetNameDefCap]接受了我们的提议"
 syrfor.2.d: "我们在[FROM.GetName]的朋友接受了我们的请求，并开始安排加入阿拉伯联盟的相关事宜。联盟的成员增长，与之而来的更是黎凡特繁荣未来的接近！"
 syrfor.2.a: "欢迎！"
 syrfor.3.t: "[FROM.GetNameDefCap]拒绝了我们的提议"
 syrfor.3.d: "[FROM.GetName]的那帮杂种居然觉得与帝国主义者同流合污要比阿拉伯世界人民的团结更值得他们投入时间与精力，我们没法让他们回心转意了，国内的政治家们已经开始抨击他们，谴责这种厚颜无耻的背叛行径。"
 syrfor.3.a: "愿真主毁灭他们！"
 syrfor.4.t: "[From.GetAdjective]提议"
 syrfor.4.d: "来自[From.GetNameDef]的特使今天抵达我国首都，讨论他们的国家加入[Root.GetFactionName]的前景。我们需要他们来帮我们吗？"
 syrfor.4.a: "让他们加入吧"
 syrfor.4.b: "我们没兴趣和他们结盟"
 syrfor.5.t: "[From.GetNameDefCap]同意了"
 syrfor.5.d: "[From.GetNameDefCap]接受了我们的请求，现在我们成为了[From.GetFactionName]。"
 syrfor.5.a: "好极了！"
