 RULE_OPTION_CAN_PATH_MARLIB_SOCDEM: "£KR_game_rule_flag_CAN  自由党-平民合作联盟联盟"
 RULE_OPTION_CAN_PATH_MARLIB_SOCDEM_DESC: "由麦肯齐·金领导的§m自由党§!在平民合作联盟的帮助下，将赢得1936年加拿大选举，继续掌权。"
 RULE_OPTION_CAN_PATH_SOCCON: "£KR_game_rule_flag_CAN  保守党"
 RULE_OPTION_CAN_PATH_SOCCON_DESC: "R·B·本内特领导的§c保守党§!将赢得1936年加拿大选举，将国家引向更为军国主义的道路。"
 RULE_OPTION_CAN_PATH_AUTDEM: "£KR_game_rule_flag_CAN  威权主义"
 RULE_OPTION_CAN_PATH_AUTDEM_DESC: "保守党将赢得1936年加拿大选举，但征兵法案通过后，他们将援引《战时措施法案》，让英国国王拥有§g独裁权力§!。"
 CAN_KING: "£KR_game_rule_flag_CAN  不列颠君主"
 RULE_OPTION_CAN_KING_RANDOM: "默认"
 RULE_OPTION_CAN_KING_RANDOM_DESC: "英国王冠将如过往那般，落于爱德华王子头顶，而他是否能留住王位，需取决于其声望和支持者实力。"
 RULE_OPTION_CAN_KING_EDWARD: "£KR_game_rule_flag_CAN  爱德华八世国王"
 RULE_OPTION_CAN_KING_EDWARD_DESC: "英国王冠将如过往那般，落于爱德华王子头顶，并与他同在。他永远不会退位。"
 RULE_OPTION_CAN_KING_ABDICATES: "£KR_game_rule_flag_CAN  爱德华八世国王退位"
 RULE_OPTION_CAN_KING_ABDICATES_DESC: "英国王冠将如过往那般，落于爱德华王子头顶，但他最终选择退位（假设条件允许）。王位会传给他的哪一位兄弟，将取决于上帝的旨意。"
 RULE_OPTION_CAN_KING_ALBERT: "£KR_game_rule_flag_CAN  阿尔伯特一世国王"
 RULE_OPTION_CAN_KING_ALBERT_DESC: "当爱德华国王退位后（假设条件允许），将由其最年长的弟弟、假定继承人阿尔伯特王子继位。"
 RULE_OPTION_CAN_KING_HENRY: "£KR_game_rule_flag_CAN  亨利九世国王"
 RULE_OPTION_CAN_KING_HENRY_DESC: "当爱德华国王退位后（假设条件允许），将由其二兄亨利王子继位，亨利拥有丰富的军事经验。"
 RULE_OPTION_CAN_KING_GEORGE: "£KR_game_rule_flag_CAN  乔治六世国王"
