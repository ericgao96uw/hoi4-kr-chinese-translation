 QIE_ilegitimate_republic_idea: "不合法的民国"
 QIE_ilegitimate_republic_idea_desc: "尽管我们宣布自己再造共和，但许多人认为我们的政权仍然同1927年革命以来建立的政府一体两面。我们需要采取一些行动，以确保人民支持新政府。"
 QIE_qu_yingguang_backer_idea: "屈映光的归仁"
 QIE_qu_yingguang_backer_idea_desc: "屈映光是一位强调传统主义与现代化相平衡的清朝官僚，他对我们政府的影响有助于赋予政府更多的政治权力和合法性。"
 QIE_yan_xishan_backer_idea: "阎锡山的现代化与改革"
 QIE_yan_xishan_backer_idea_desc: "少有人会想到共和派军阀阎锡山会与新大清政府产生什么关系。然而，由于目前奉天匍匐于日本脚下，南方又陷入混乱，模范督理决定在新的宪政制度下参加角逐。阎锡山推动积极工业和政治改革，他很可能会试图将皇帝成为一位礼节性人物。"
 QIE_zhang_tianran_backer_idea: "张天然的一贯道国教"
 QIE_zhang_tianran_backer_idea_desc: "为获取密教一贯道信仰领袖张天然的干涉支持，我们授予其“国师”身份，让他正式加入我方政府，这一模糊的职位赋予了他并不明确的权威。虽然他的确支持改革与现代化，但联合政府中的许多人仍担心他的真正目标远不止此时已有的影响力。就算这样，他的加入可以争取一贯道影响。"
 QIE_roc_idea: "民国的胜利"
 QIE_roc_idea_desc: "我们打败了所有同我们相抗衡的所谓的共和派或者革命党。尽管有些人可能会怀疑我们政权的合法性，但很少会有人去怀疑我们军队的实力。"
 QIE_YCP_militarized_state: "军事化的国家"
 QIE_YCP_militarized_state_desc: "在中国青年党的管理下，清政府实现了快速的军事化。裙带关系深入骨子里的直系指挥系统已经不复存在，取而代之的是一种全新的西式架构，由青训团体、现代化的征兵制度以及其他一系列的改革组成。"
 QIE_nationalized_yan_xishan_thought: "阎锡山之道国民化"
 QIE_nationalized_yan_xishan_thought_desc: "阎锡山督理已开始将他的个人政治哲学传播到整个大清帝国，这一理念具有民族化、本土化和防御性的特征。起初只有一小群政治思想家讨论，现在政治俱乐部都在讨论和分发阎锡山扶持的“洗心社”小册子。阎锡山亲自起草亲自撰写的许多小册子现在已传遍朝野上下。"
 QIE_Yan_party_state_idea: "阎锡山的党国体制"
 QIE_Yan_party_state_idea_desc: "伟大的勤王者阎锡山如今肩负起了保卫全中国利益的重担。他那些在过去听起来异乎寻常的理念现如今已经成为凝聚我们这个新政权的重要因素。这片土地上劳动的人们已经意识到我们坚定不移的立场对未来的影响。这么多年以来，阎锡山同中国青年党领导层之间构建起来的融洽关系如今已经盘根错节。作为这个国家的执政者们，没有什么东西是不可以被改变的。"
 QIE_cult_of_progress_idea: "进步局"
 QIE_cult_of_progress_idea_desc: "民主辩论的程序太缓慢了，中国青年党已经厌倦，他们决定自行其是，采取更为直接的政治行动。阎锡山已首肯了中国青年党的计划，成立小一号的执行委员会以加速政治改革。时间会证明中国青年党是否有能耐巩固控制，不然他们又得灰溜溜地回去与过时的宗社党与幼稚的新帝国宪政会合作了。"
 QIE_commisars_idea: "政委"
 QIE_commisars_idea_desc: "刘梦庚已将政委委派到我军，以爱国主义的宣传鼓舞他们为中国而战！"
 QIE_prepare_for_storm_idea: "未雨绸缪"
 QIE_prepare_for_storm_idea_desc: "§R一旦我们同日本开战，这个国家精神将会被移除。§!"
