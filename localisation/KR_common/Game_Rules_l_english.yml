 RULE_OPTION_POL_REVOLTS_NO_REVOLT_DESC: "波兰政府排除万难，镇压了极端派的蠢蠢欲动，并继续对德国或奥地利效忠。"
 RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC: "§C注意：社会主义革命仅在第三国际跨过莱茵河，或俄罗斯转向社会主义且帝国公约东线发生动摇时才会发生。§!"
 RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC: "卡齐米日·扎克热夫斯基主席领导社会主义革命，并获临时革命政府授予的紧急权力。"
 RULE_OPTION_POL_REVOLTS_TOTALIST: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_SOV  社会主义者 - 工团主义者联盟激进派"
