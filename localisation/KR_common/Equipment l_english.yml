 BUL_gw_tank_equipment: "雷诺 FT"
 BUL_gw_tank_equipment_short: "FT"
 BUL_gw_tank_equipment_desc: "在世界大战期间，保加利亚缴获了一些雷诺 FT坦克。战后不久，保加利亚便在没有生产许可的情况下自行仿制了一批FT坦克。"
 BUL_light_tank_equipment_1: "斯柯达 M.35型骑兵装甲车"
 BUL_light_tank_equipment_1_short: "KPz M.35"
 BUL_light_tank_equipment_1_desc: "1933年，皇家与王家军队意识到，其由老式外国坦克和国产小型坦克构成的残破坦克部队在工团分子和德国人设计的新式坦克面前不堪一击。作为权宜，军部决定采用新式的斯柯达Š-II出口型坦克。该坦克现代化地配备了一台搭载37毫米火炮的双人炮塔，气动变速箱及传动装置，而它最大的问题则是过于复杂和不够可靠。"
 BUL_light_tank_equipment_2: "ČKD M.38型骑兵装甲车"
 BUL_light_tank_equipment_2_short: "KPz M.38"
 BUL_light_tank_equipment_2_desc: "早在第一批M.35轻坦刚出厂时，陆军就开始了新型骑兵坦克的研制工作。多家国内外厂商参与了该项目的竞争，最终ČKD的TNH坦克成功中标。它采用与M.35一致的双人炮塔及一门改进型37毫米主炮，而装甲防护、引擎动力及行走部分的简单可靠程度均有提升。不幸的是，“黑色星期一”造成的巨大冲击导致该型号直到1938年才正式入役。不过墙内花开墙外香，该车在出口市场上取得了不小的成绩，以保加利亚为首的多个国家均购入了其生产许可。"
