 urg.1.t: "乌拉圭东岸共和国"
 urg.1.d: "乌拉圭东岸共和国在其绝大部分的历史时期都处于四分五裂的状态。甚至在乌拉圭内战结束之后，红党和民族党两大乌拉圭主要政党依然争执不休。尽管两党之间似乎没有任何回旋的余地，其对立似乎永远没有结束的一天，但国家依然维持着正常运转。由于德国和联合王国都是乌拉圭重要的贸易伙伴，乌拉圭在一战爆发时选择保持中立。尽管战时依然进行对外贸易，乌拉圭这样一个脆弱的、不稳定的国家却并未受到战争的重大影响，并继续存在下去。变化发生在1919年，两党协商制定了新的宪法，宪法允许红党继续持有总统职位，但其权利将会受到全国行政委员会的制约，并与其共享权利，该委员会的代表由红党和民族党双方共同选出。权利的平衡使乌拉圭迎来了黄金时代，并给人民带去了和平与稳定。委员会于1928年进一步扩大了权利，这时它的地位已位于总统之上，成为了乌拉圭政治的基础。在这段政治黄金期中，经济的大幅度改善使政府能够把乌拉圭建设为一个强大的福利国家。然而，乌拉圭政坛依然阴晴不定。一旦有重大灾害发生——比如农林产业的突然崩溃——委员会就有可能开始瓦解，一些人为总统权力应当扩大的政治家就会伺机而动，以此为机会结束委员会的统治。"
 urg.1.a: "不自由毋宁死！"
 urg.2.t: "黑色星期一波及河谷！"
 urg.2.d: "世界大战期间，我们向各方出口了大量的粮食和牛肉，主要出口国是联合王国和德国。这一直持续到1925年不列颠革命，之后我们几乎与不列颠断绝了贸易往来。自那时起，我们的经济就越来越依赖于德国。德国强大的经济为我们带来收益，经济连续增长了好几年。\n\n突然，我们的经济增长停滞了。由于黑色星期一的余波，企业开始关门。多亏了我们的两个主要的贸易伙伴，德国和巴西，他们继续进口我们的粮食和其他产品。不过，很多经济学家担心德国会不得不结束进口，而这将给我国带来全面危机。\n\n看样子乌拉圭的黄金时期要结束了。"
 urg.2.a: "不！"
 urg.3.t: "农业出口崩溃！"
 urg.3.d: "似乎我们的恐惧成真了。因为黑色星期一造成的经济崩溃，德国被迫终止了与我们的贸易协议。全国的农场生产了过多的粮食和牛肉，却没有人买。农场主们不得不低价抛售或是直接销毁剩余的产品，随之而来的便是失业潮。看来这场经济崩溃演变成了全国危机。"
 urg.3.a: "糟糕透顶！"
 urg.4.t: "政治危机加深"
 urg.4.d: "自从“黑色星期一”危机爆发以来，任何政治合作的想法都被抛诸脑后。全国人民失去了对政府的信任，城市纷纷爆发暴乱。极端主义思想渐渐获得人民的支持，其中的许多人失去了一切。阿根廷曾经爆发的社会主义叛乱现在也可能发生在我们这里。如果我们仍无所作为的话，我们可能会失去对国家的控制。然而，人们怀疑政府是否有足够的实力扭转局势。"
 urg.4.a: "令人不安"
 urg.5.t: "委员会开始评议解决方案"
 urg.5.d: "全国行政委员会如今终于齐聚一堂，讨论乌拉圭面临的经济和政治问题的解决方案。尽管距离危机伊始已经过去了几周，但委员会的讨论才刚刚开始。对委员会的主要批评是，在对经济危机如何处理这个问题上花了这么长的时间之后，政府居然才刚开了个讨论的头。批评人士指出，如果委员会能够更快地做出反应，那么这次危机可能本不会这么严重。然而，这不是政府中某个人的问题，而是政府结构的问题。委员会无法对问题迅速做出反应，是因为他们在最终得出结论之前需要对这些问题进行数周的讨论。目前在该委员会任职的一些政客担心为时已晚，委员会的政治生命马上就要到头了。"
 urg.5.a: "他们为什么要搞这么久？"
 urg.6.t: "委员会受到质疑！"
 urg.6.d: "一周前，委员会宣布开始讨论解决方案，但这却并没能平息人们对政府的批评，反而使之愈加响亮。对委员会最强烈的批评来自红党的加夫列尔·特拉总统，他说委员会在和平秩序的时期才有效，但是在灾难时期，应该让握有权力的总统解决问题，而不是等待两方商讨完毕。我们应该保留委员会，还是说迎回强大的总统？"
 urg.6.a: "保留委员会"
 urg.6.b: "废除委员会"
 urg.7.t: "委员会被保留"
 urg.7.d: "就算全国行政委员会经历了危机，委员会仍屹立不倒，看起来我们已经否极泰来了。街头暴力减少到了正常水平，人们对政府的信心再次提高。人民现在相信委员会将为乌拉圭做出正确的选择，就算花的时间要比总统长。"
 urg.7.a: "民主最强大！"
 urg.8.t: "与巴拉圭的反工团协议"
 urg.8.d: "看起来我们最恐惧的事情成真了。巴塔哥尼亚的工团主义者成功击败了阿根廷军队，并控制了国家。我们突然毗邻一个意识形态不一致的邻国，而他们已经表明了要为信仰而战。我们现在最好尽可能地多找盟友，而我们最好的选择或许是和我们处于同一处境的国家，比如巴拉圭。虽然两国在过去有些矛盾，但是现在不是算旧账的时候。\n\n政府中许多人认为是时候接触巴拉圭，并制定联合防御的计划了。"
 urg.8.a: "接触巴拉圭"
 urg.8.b: "我们自己能行"
 urg.10.t: "社会主义抗议者遍布全国"
 urg.10.d: "因为影响全国的经济崩溃，乌拉圭主要的社会主义政党，乌拉圭社会党的支持率戏剧性地增加，并在全国组织了抗议者。他们将政府的无能当做委员会的缺点，以此作为替换社会主义体制的证据。社会主义对乌拉圭大众很有吸引力，因为他们中的很多人失去了一切。\n\n还好，抗议者并没有做出暴力举动。这代表着虽然被社会主义所吸引，他们也知道做了错误的事，比如制造政治暴力，将会使他们失去群众的支持以及合法性。"
 urg.10.a: "至少他们看起来人畜无害。"
 urg.11.t: "举办反卡莱斯大会"
 urg.11.d: "蒙得维的亚举行集会，抗议阿根廷自圣诞节政变后上台的新领导层让卡莱斯获得权力。蒙得维的亚抗议传递的信息是就算阿根廷落入了残暴的独裁者手中，乌拉圭人民仍会用生命捍卫民主。蒙得维的亚人民还担心卡莱斯上台后，乌拉圭的独立会被阿根廷侵犯。无论将来发生什么，我们都必须努力维护我们的民主。"
 urg.11.a: "不自由毋宁死！"
 urg.12.t: "新的总统"
 urg.12.d: "随着全国行政委员会丧失了领导权，总统得以重新执掌大权。委员会的进展缓慢、效率低下使其被政府内部人员以自我政变的形式推翻。现在，特拉总统可以开始着手处理委员会留下的烂摊子了。"
 urg.12.a: "特拉总统现在是国家元首"
 urg.13.t: "乌拉圭中立被破坏！"
 urg.13.d: "乌拉圭几十年来没有卷入与他国的战争，乌拉圭人民都为中立而骄傲。由于外敌入侵，乌拉圭的中立似乎遭到了侵犯。现在，乌拉圭人民准备为保卫祖国而战斗到底。"
 urg.13.a: "乌拉圭决不投降！"
 urg.15.t: "特拉总统与瓦加斯总统会面"
 urg.15.d: "特拉总统最近会见了巴西总统瓦加斯，讨论两国之间的贸易联系。瓦加斯已是全南美洲最有争议的人物，因为最近他发动政变，在他所谓的“新国家”中赋予自己独裁的权力。不过，与巴西搞好关系很重要，因为巴西是我们的重要食品出口国。"
 urg.15.a: "希望特拉别跟瓦加斯学坏……"
 urg.16.t: "乌拉圭治下的和平"
 urg.16.d: "世界又一次陷入战争之中。一战的恐惧再次在欧洲蔓延，甚至蔓延到了南美洲，战争只会蹂躏人民。但是，乌拉圭仍处于和平状态。事实上，我们长期保持着和平，就算被外敌环绕也如此，而这为乌拉圭人带来了愉悦和自信。"
 urg.16.a: "我们生活在多么美好的国家啊"
 urg.17.t: "和乌拉圭签订反工团协议？"
 urg.17.d: "乌拉圭的领导人向我们提议缔结一份相互防御协议。工团主义威胁已然来到，而我们都站在反抗工团主义的前线。此时此刻，拥有盟友或许对我们有利。"
 urg.17.a: "同意签订协议"
 urg.17.b: "我们不需要盟友"
 urg.18.t: "巴拉圭同意签订协议"
 urg.18.d: "巴拉圭同意签订反工团协议。现在，如果两国任何一方被袭击，另一方就可以介入并帮助对方。"
 urg.18.a: "在这么危险的时候有朋友真好"
 urg.19.t: "巴拉圭拒绝签订协议"
 urg.19.d: "面对工团主义者的威胁，巴拉圭拒绝签署共同防御条约。现在工团主义者可以各个击破，而我们却无能为力。"
 urg.19.a: "我们只能靠自己了"
 urg.20.t: "1938年委员会选举"
 urg.20.d: "随着委员会在1936年危机中掌握大权，是时候举办委员会大选了。红党和民族党又一次成为了大选的主要对象。不过，如果两个政党都没在委员会中获得主导权，二者就得温和行事，在均衡的委员会中合作。"
 urg.20.a: "红党勉强胜利"
 urg.20.b: "双方平局"
 urg.20.c: "民族党勉强胜利。"
 urg.21.t: "[GetYear]年委员会选举"
 urg.21.d: "又到了全国行政委员会大选的时候。红党和民族党再一次备受瞩目，他们为了保住自己在委员会的多数席位而战。要是双方都得不到多数票，那么委员会就会达成平衡状态。"
 urg.21.a: "红党勉强胜利。"
 urg.21.b: "双方平局。"
 urg.21.c: "民族党勉强胜利。"
 urg.25.t: "委员会必须决定该做什么"
 urg.25.d: "委员会应对危机的首要选项有两个，要么调拨更多的政府资金帮助失去财富的人民，这样可以大大增强公众的支持，要么专注于恢复经济，这样不会像第一个选择那样得到许多公众支持，但可以让国家恢复运转。"
 urg.25.a: "促进公众支持。"
 urg.25.b: "专注补贴经济。"
 urg.26.t: "委员会的决议：税收"
 urg.26.d: "委员会必须决定税收政策。在一系列的评议后，我们有两种选择。要么提高所有阶层的税收，借此对未来进行投资，要么只提高部分税收，不对穷人开刀。"
 urg.26.a: "大幅提高税收。"
 urg.26.b: "略微调高税收。"
 urg.27.t: "委员会的决议：政府规模"
 urg.27.d: "委员会普遍认为，我们为人民提供的福利太多，这就是这次危机造成的损害如此之大的原因。因此，我们必须决定是继续为改善民生投入大量资金，还是允许企业揽下一部分公共服务。"
 urg.27.a: "确保政府高强度干预"
 urg.27.b: "允许企业承包政府服务"
 urg.28.t: "委员会的决议：恢复计划"
 urg.28.d: "委员会必须决定进一步恢复的计划。我们要么为建筑业提供资金，建造更多的工厂，要么为已经在乌拉圭开设的企业提供资金，招募更多的员工，使其产出恢复危机前的水平。"
 urg.28.a: "资助工厂建设"
 urg.28.b: "资助先前存在的企业。"
 urg.29.t: "委员会的决议：农民"
 urg.29.d: "委员会面临的最后一个问题是对农场主的政策。在这种紧急状态之时，我们可以夺取那些赚不了钱的农场主名下的农田。不过，我们也可以补贴这些农民，鼓励他们赚取更多的利润。"
 urg.29.a: "夺取无收益的农地"
 urg.29.b: "补贴无收益的农民"
 urg.30.t: "1938年总统选举"
 urg.30.d: "在1936年，加夫列尔·特拉对抗委员会的自我政变成功后，他承诺的选举现在开始。有两个主要候选人：红党的加夫列尔·特拉和民族党的路易斯·阿尔韦托·德·埃雷拉。不过，还有一个外围候选人。在1936年黑色星期一危机之后，社会党从农民那里得到了强力支持。他们的候选人，埃米利奥·弗鲁戈尼也来参选了，如果他笑到了最后，那真是挺出乎大家意料的。"
 urg.30.a: "加夫列尔·特拉获胜"
 urg.30.b: "路易斯·阿尔韦托·德·埃雷拉获胜。"
 urg.30.c: "埃米利奥·弗鲁戈尼获胜。"
 urg.31.t: "1942年总统选举"
 urg.31.d: "又到了乌拉圭总统大选的时候，这一次候选人都换了。红党候选人是胡安·德·阿梅萨加，因为加夫列尔·特拉在红党初选失败。民族党的候选人是马丁·埃切戈延，因为路易斯·阿尔韦托·德·埃雷拉不想再参加竞选。"
 urg.31.a: "胡安·德·阿梅萨加获胜。"
 urg.31.b: "马丁·埃切戈延获胜。"
 urg.31.c: "埃米利奥·弗鲁戈尼获胜"
 urg.32.t: "1946年总统选举"
 urg.32.d: "今年又是乌拉圭总统大选的日子。社会主义思潮近几年开始衰退，他们也不再拥有当年的雄风。"
 urg.32.a: "胡安·德·阿梅萨加获胜。"
 urg.32.b: "何塞·路易斯·菲诺切蒂获胜。"
 urg.33.t: "特拉宣布他会在1942年继续竞选总统"
 urg.33.d: "加夫列尔·特拉自1936年起就是国家元首，在黑色星期一最糟糕的时期，他策划了一场针对全国行政委员会的自我政变。现在，在轻松赢得1938年大选之后，他今天宣布他会在1942年再次参选。这让很多人震惊，看起来特拉还想维持自己的统治。从理论上说，这是合法行为，但乌拉圭的大多数人盼望着新总统就任，担心特拉再次胜利后会发生什么事。民族党为此事谴责了总统，红党宣布在全国行政委员会召开紧急会议，商讨这一突然事件，看起来他们也没有准备好应对此事。不过，特拉非常自信，认为自己能再一次获胜。"
 urg.33.a: "这很合法……"
 urg.34.t: "特拉失去了红党的支持"
 urg.34.d: "特拉宣布他将于1942年再次参选的两周后，红党公开表示，他们不会支持特拉参选，而是支持他指定的继任者胡安·德·阿梅萨加。特拉同僚对此表示不满，但总统本人没有发表任何官方声明。"
 urg.34.a: "特拉会获得支持吗？"
 urg.35.t: "特拉宣布不再竞选总统"
 urg.35.d: "在失去红党支持之后，特拉宣布自己不再竞选总统。他说虽有继续参与竞选的想法，但他决定以国家和党的意志为先。不过，他拒绝支持阿梅萨加，说阿梅萨加是个“懦弱的接班人”。"
 urg.35.a: "这是好的。"
 urg.36.t: "对于阿根廷工团主义胜利的恐惧"
 urg.36.d: "似乎国家最恐惧的事情成真了。工团主义武装掌控了巴西，开始在全国推行激进的社会主义改革。紧接着，我国就爆发了人民抗议，比1936年前半年的反曼努埃尔·卡莱斯圣诞节政变的抗议还要大。国内许多人民恐惧邻国的工团主义会毁灭我们的民主，而我们的边境已经受到了工团主义的威胁。"
 urg.36.a: "危险就在前方"
 urg.37.t: "埃米利奥·弗鲁戈尼在[FOP.GetNameDef]发表演讲"
 urg.37.d: "“乌拉圭人民啊。我们的邻居并不像人们担心的那样邪恶。他们是本国勤劳的公民。虽然我们得提防他们的影响及进犯，但是完全的反工团主义并非正道。我们应继续保持中立，并与邻国友好的关系，危险的政客蹂躏民主制和乌拉圭人民。”\n\n在蒙得维的亚的街道上，数以百计的人民聆听着弗鲁戈尼的演讲，演讲内容也被全国的报纸报道。虽然很多人仍然恐惧于工团主义邻居，但是也有些人开始接受了。"
 urg.37.a: "和平与中立"
 urg.38.t: "对于巴西工团主义政变的恐惧"
 urg.38.d: "似乎国家最恐惧的事情成真了。工团主义武装掌控了巴西，开始在全国推行激进的社会主义改革。紧接着，我国就爆发了人民抗议，比1936年前半年的反曼努埃尔·卡莱斯圣诞节政变的抗议还要大。国内许多人民恐惧邻国的工团主义会毁灭我们的民主，而我们的边境已经受到了工团主义的威胁。"
 urg.38.a: "危险就在前方"
 urg.39.t: "埃米利奥·弗鲁戈尼在[BRA.GetNameDef]发表演讲"
 urg.39.d: "“乌拉圭人民啊。我们的邻居并不像人们担心的那样邪恶。他们是本国勤劳的公民。虽然我们得提防他们的影响及进犯，但是完全的反工团主义并非正道。我们应继续保持中立，并与邻国友好的关系，危险的政客蹂躏民主制和乌拉圭人民。”\n\n在蒙得维的亚的街道上，数以百计的人民聆听着弗鲁戈尼的演讲，演讲内容也被全国的报纸报道。虽然很多人仍然恐惧于工团主义邻居，但是也有些人开始接受了。"
 urg.39.a: "和平与中立"
 urg.40.t: "加夫列尔·特拉在国会上演讲"
 urg.40.d: "乌拉圭总统加夫列尔·特拉在乌拉圭国会上谈到了工团主义的危险。他表示他会在未来几周内努力改革乌拉圭，使之走向现代，并指出当前的社会禁不起工团主义的宣传攻势，迫切需要变革，否则蒙得维的亚将落入我们大家都害怕的社会主义和工团主义的魔掌之中。"
 urg.40.a: "真的很吓人啊"
 urg.41.t: "特拉在蒙得维的亚的演讲中宣布紧急新闻法案"
 urg.41.d: "特拉在蒙得维的亚的国会大楼外发表讲话，谈论他要推行新的改革以“保卫国家免受工团主义者的威胁”。他提出的第一件事是推行紧急新闻法案，对乌拉圭公开出版物设置一些限制。有不少乌拉圭人似乎赞同这项法案，支持特拉“有必要采取措施保护免受激进主义和工团主义之害”。不过，媒体非常抗拒此法案，称这项法案“比激进的邻国对乌拉圭民主带来的威胁还要大”。国会不久将对该法案进行表决。"
 urg.41.a: "或许这很有必要"
 urg.42.t: "反特拉游行出现暴力事件"
 urg.42.d: "成千上万名社会主义者、工团主义者和自由主义者参加了蒙得维的亚的抗议活动，期间出现了暴力事件：社会主义者向着警察扔石头。这导致了二者之间的冲突，冲突还要暴力。一个小时后，抗议者退缩了，而12名警官、9名无辜的人和10位抗议者在冲突中受伤。乌拉圭社会党宣布与暴乱无关，称这样的抗议充满了暴力，他们绝不纵容。"
 urg.42.a: "我寻思我们也比这好吧？"
 urg.43.t: "特拉于早间就紧急新闻法案投票发表演讲"
 urg.43.d: "“我们的国家正受到威胁！我们不能在混乱吞噬人民，威胁乌拉圭辛勤工作的公民的时候袖手旁观。就在几天前，危险的社会主义者走上首都的街头，发动袭击，让忠诚的公民还有警察无故受伤。这只是社会主义暴力的开端，但是我能保护人民免受工团主义者的威胁。”\n\n在前几天的抗议活动之后，特拉在今天早晨发表了振奋人心的讲话。许多人民围在国会大楼外面聆听演讲。再过几个小时，紧急新闻法案投票就会开始。人们相信，他有足够的票数通过该法案，但如果这些预测是错误的，该法案仍可能无法在国会通过。"
 urg.43.a: "紧急新闻法案通过！"
 urg.43.b: "法案在国会投票中被否决"
 urg.44.t: "特拉建议修改宪法"
 urg.44.d: "特拉提议对宪法稍作修改以适应当前形势，赋予总统比现在还要多的权力，允许他在国家“遭受威胁”时绕过国会。这一次他比紧急新闻法案那次更快，尝试直接绕过人民，以避免太大的反弹。报纸被禁止直接报道此事，淡化其影响，要是国会没有犹豫，宪法就会被修改。即使国会里有人反对，许多人也声称有必要保护乌拉圭免受工团主义的荼毒。"
 urg.44.a: "宪法毫无阻拦地被修改。"
 urg.44.b: "国会介入，阻止了特拉。"
 urg.45.t: "蒙得维的亚等大城市爆发反特拉暴动"
 urg.45.d: "蒙得维的亚今天发生了一场大规模的暴动，反抗加夫列尔·特拉的统治，对其夺取更多权力表示愤怒。警察尝试维持秩序，军队也前往一些地方阻止暴动。在暴动被平息时，它已经造成了数十万美元的损失，数百人受伤，三人死亡，这是乌拉圭这几年来头一次发生如此激烈的政治暴力。\n\n特拉已经对暴动做出回应，称是时候恢复乌拉圭的秩序了。他声称“社会主义”暴徒是要摧毁乌拉圭，将其变成一个工团主义国家，制造大规模清洗和更多的暴力。很多的政治家（主要是民族党的）认可特拉的花言巧语，声称是时候终结社会主义暴力了。"
 urg.45.a: "必须得恢复秩序了！"
 urg.46.t: "特拉尝试无限期暂停宪法"
 urg.46.d: "加夫列尔·特拉似乎想终结乌拉圭民主。许多政客和军官支持他发动自我政变，摧毁民主，让特拉成为终身总统。特拉的自我政变也遭到了许多反对，主要来自特拉自己的政党——红党。那么，究竟是特拉的自我政变得逞，还是他的政敌们恢复蒙得维的亚的秩序呢？"
 urg.46.a: "特拉成功了，成为了终生总统！"
 urg.46.b: "特拉的自我政变失败，红党的阿梅萨加代替了他。"
 urg.47.t: "路易斯·巴特列·贝雷斯谴责特拉的新政权"
 urg.47.d: "“一位暴君在蒙得维的亚夺了权。特拉不仅专横霸道，还反对自由，反对乌拉圭。我们进入了国家被腐败的独裁者领导的时期，这位独裁者压制异见，将乌拉圭与共和国相关的标志全部抹除。我呼吁民族党停止援助他，我呼吁乌拉圭全体人民站起来，拒绝为这个独裁政权工作。”\n\n路易斯·巴特列·贝雷斯，红党的重要人物，今天在蒙得维的亚对数百名红党支持者支持者发表演讲时说出了这番话。这让红党许多成员谴责特拉的连任，不少社会主义者或巴特列主义者呼吁特拉下台，恢复民主。一直支持特拉独裁的民族党，目前还没有对路易斯·巴特列的演讲做出反应。"
 urg.47.a: "他早晚会吸取教训的"
 urg.51.t: "1950年总统选举"
 urg.51.d: "今年又是乌拉圭总统大选的日子。"
 urg.51.a: "胡安·德·阿梅萨加获胜"
 urg.51.b: "路易斯·阿尔韦托·德·埃雷拉获胜"
 urg.52.t: "1954年总统选举"
 urg.52.d: "今年又是乌拉圭总统大选的日子。"
 urg.52.a: "塞萨尔·巴特列·帕切科获胜"
 urg.52.b: "路易斯·阿尔韦托·德·埃雷拉获胜"
 urg.53.t: "农业罢工"
 urg.53.d: "全国许多农民今天没去工作，而是在自己的村、镇、市进行游行。他们似乎在抗议加夫列尔·特拉的领导。罢工由社会党的埃米利奥·弗鲁戈尼挑起，工团主义者保利娜·路易西帮助组织。目前还没有发生暴力事件，但是一些罢工者称罢工将持续几天，如果有必要，还要持续几周。"
 urg.53.a: "希望罢工别持续太久"
 urg.53.b: "警察能阻止他们！"
 urg.54.t: "军队在梅洛的镇压行动导致一人死亡"
 urg.54.d: "在警方进驻阻止罢工后，紧张局势持续升级。一名警官惊慌失措。他向抗议人群射了3枪，造成2人受伤，一人颈部中弹，当场死亡。枪声回荡在梅洛的街道上。射击声回响在梅洛的街道上。接着爆发了大规模恐慌，导致另外3人受伤，埃米利奥·弗鲁戈尼谴责警方的行为，称他们“和特拉本人一样腐败”。不过，这次事件似乎吓跑了罢工者，第二天罢工就停息了。"
 urg.54.a: "我们的权力更坚固了！"
 urg.55.t: "埃米利奥·弗鲁戈尼被逮捕"
 urg.55.d: "乌拉圭社会党领袖埃米利奥·弗鲁戈尼今日被蒙得维的亚警方逮捕。他因与社会主义有过密切联系而受到调查，但在此期间仍积极从事反特拉活动。几天前，根据新的反工团主义法，许多乌拉圭社会党和乌拉圭工团党成员遭到逮捕，这些成员都与弗鲁戈尼联系紧密。经过几天刑侦，警方发现以广受欢迎的弗鲁戈尼为首的社会主义者，打算以革命的方式推翻特拉政权。幸亏我们提早发现了这个阴谋，没有使之成真。没有了弗鲁戈尼的领导，乌拉圭社会党必定会失去大量支持。"
 urg.55.a: "太好了"
 urg.60.t: "枪声响彻拉普拉塔河"
 urg.60.d: "自1935年圣诞节政变以来，阿根廷关于其政府地位的报道粗略而矛盾。但现在，南部的公民已经能够亲眼目睹布宜诺斯艾利斯首都地区发生的零星战斗。军事观察员和海军已经蜂拥到该地区，并开始侦察以确认真实的情况。"
 urg.60.a: "令人担忧。"
 urg.61.t: "里约-蒙得维的亚顾问团的未来"
 urg.61.d: "一年来，巴西军事顾问团一直在与我军最高指挥部合作，不过租约即将到期。巴西政府提议将租约再延长一年。当然，这并非是大发慈悲，作为续租的条件，他们要求一次性付清相关款项。不过，我们也可以简单回绝并送回顾问团。"
 urg.61.a: "延长租期！"
 urg.61.b: "我们负担不起。"
 urg.62.t: "巴西陷入内战！"
 urg.62.d: "我们的北方邻国巴西，不出十年就在又一场内战中再次崩溃了，这对我们来说是个大麻烦。首先，我们只能期望一个对我们友好的政府能赢得内战；我们也只希望，无论哪一方内战中胜出，他们都能和我们保持友好关系。我国的少量军队无法干预如此大规模的冲突，我们唯一能做的就是为即将到来的一切做好准备。"
 urg.62.a: "混蛋。"
 urg.63.t: "大坝建设"
 urg.63.d: "随着盆角大坝竣工，我国终于拥有了一个大型人工水域，它对我们的农业经济和水电生产都有极大的帮助。对我国来说，这确实是一个值得纪念的日子。"
 urg.63.a: "很好"
 urg.64.t: "应对阿根廷威胁"
 urg.64.d: "阿根廷的威胁不容小觑，我们可以向蒙得维的亚政府提出一项协议：两国建立共同防御联盟，以遏制阿根廷的侵略。这是一个冒险的举动，但我们确信，我们能说服我们的南部邻国，毕竟这有利无弊。"
 urg.64.a: "发出请求"
 urg.64.b: "乌拉圭！他们有几个师？"
 urg.65.t: "实现国际保护"
 urg.65.d: "我们加入了巴西的阵营，虽然这意味着我们会被卷入阵营领袖参与的战争之中，但至少我们得到了国际保护。我国的独立得到了保障。"
 urg.65.a: "很好"
 urg.66.t: "蒙得维的亚条约的缔结"
 urg.66.d: "今天，在蒙得维的亚，[Root.GetLeader]和[BRA.GetLeader]正式签署了一项联防互助协议，以防范任何外国势力的侵略。这项协议会加强两国之间的联系，保护我们不受任何外国侵略者的侵害。"
 urg.66.a: "太好了"
 urg.67.t: "Join Uruguay's alliance?"
 urg.67.d: "Just recently our ally Uruguay decided to join an international faction to seek protection from foreign threats, should we follow suit and do the same? That would probably mean give up for good our claims on our lands Brazil conquered in 1870."
 urg.67.a: "It's not worth fighting for that land and give up strong allies - let's follow Uruguay."
 urg.67.b: "And give up our rightful land? Never!"
