 nfa.444.t: "达拉巴的传教士受到攻击"
 nfa.444.d: "从前，达拉巴(Dalaba)这座美丽的小山村经常接待大量游客，但现在却成了一片焦土。自从1924年首次开始向当地居民传教以来，达拉巴一直是一个文明传教团的所在地。这里的房屋是按照富拉尼人传统的茅草屋顶风格建造的。然而，当地人对基督教传教士滞留在当地传教，并破坏他们的生活方式感到愤怒，于是把这座村子付之一炬。"
 nfa.444.a: "一场悲剧。"
 nfa.471.t: "沃尔特国王们的争端"
 nfa.471.d: "上沃尔特殖民地虽然在1896年被实际征服，但仍由传统的官方权力不大但对民众有巨大影响力得王国组成。其中最大的是莫西王国，由现任莫戈纳巴(Moogo Naaba)，纳巴库姆二世领导。在法国殖民之前，它是该地区最强大的王国，影响力远远超出其首都瓦加杜古，并扩展到邻近的王国。然而，其他仍然存在的王国，如滕科多戈、法达恩古尔马、布苏马或瓦希古亚，都在继续争夺上沃尔特的影响力。\n\n在这种情况下，莫戈纳巴和其他王国之间最近发生了争端。事实上，纳巴库姆二世赞扬了本土民族学家昂托内·迪姆·代洛布松的著作《莫戈纳巴的帝国》(L'empire du Mogho-Naba)。该书是一个真正的创新，因为它是第一本由其研究的国家的原住民撰写的民族学书籍。然而，该书也传播了一种观点，即国家几乎顺从并屈服于莫戈纳巴之下，助长了纳巴库姆二世使莫西王国成为上沃尔特的主导力量的野心，并使之合法化。其他国王貌似与前者这种勃勃野心不太合得来，他们担心莫戈纳巴会通过平衡法国殖民者的利益和民众的利益来宣称维护莫西王国的权力。\n\n现在，各个王国的代表组成的代表团已经来到瓦加杜古殖民总督面前，迫使他对此事表态。我们应该支持谁？"
 nfa.471.a: "站在莫戈纳巴一边，莫西王国才是最正统的。"
 nfa.471.b: "站在那些小国王一边，我们要以夷制夷，分而治之。"
 nfa.445.t: "科纳克里-康康线遇袭"
 nfa.445.d: "法属几内亚当地报纸以《康康附近发生火车事故》为标题报道了最近发生的火车脱轨事故。媒体只描述了事故原因的微小细节。几段铁轨被砸弯，导致火车脱轨撞毁。虽然第一辆经过这里的火车是仅搭载了必需人员的货运列车，事故没有造成人员死亡，但大部分货物还是受损严重，无法送达目的地。似乎这段铁轨是几内亚当地恐怖分子和抵抗分子的惯常目标，由此我们可以预测类似事件可能将再次上演。"
 nfa.445.a: "我们会重建的。"
 nfa.446.t: "瓦加杜古的驻军遇袭"
 nfa.446.d: "昨晚，瓦加杜古发生了爆炸事件。叛乱分子制作了一个简易爆炸装置，在瓦加杜古城的上沃尔特殖民地军营墙上炸开了一个洞。爆炸之后，叛军直接攻进了军营，大部分法军部队被打了个措手不及。尔后，叛军与附近驻扎的其他部队进行了短暂而又激烈的交火，最终以法军的胜利而告终。但由于叛军轻松地就攻入了我们的军营，我军的士气又一次陷入了低谷。这次袭击很可能会是在几周内进一步抵抗行动的前兆。"
 nfa.446.a: "我们要时刻警惕。"
 nfa.448.t: "达喀尔-尼日尔线的铁路工人罢工"
 nfa.448.d: "罢工现象不断在达喀尔-尼日尔铁路沿线的本地工人中蔓延。他们要求改善工作条件，甚至要求与阿尔及利亚的法国白人同行同工同酬。这次罢工狠狠地击中了法属西非的软肋，因为这条铁路是从塞内加尔进入非洲内陆的主要通道之一。我们可以通过同意工人的要求来赢得他们的好感；或者我们也可以坐等，看看他们能坚持多久再回来工作。"
 nfa.448.a: "改善工作环境。"
 nfa.448.b: "他们到最后会回去工作的。"
