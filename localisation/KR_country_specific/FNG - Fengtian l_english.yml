 FNG_market_liberal_party: "协和会"
 FNG_market_liberal_party_long: "协和会\n§g一群政治家和游说家组成的具备一个政党全部外在特征的团体。协和会在议会中代表满铁的利益，有时也代表其他日本财阀的利益。他们真正的意识形态非常混杂，有些人利用日本人来对抗张得权力为自己谋利，其他人则投身于大东亚理想。§!"
 FNG_social_conservative_party: "交通系"
 FNG_social_conservative_party_long: "交通系\n§g从前北洋政府中产生的唯一政治上一致的派系。交通系是铁路和通讯巨头的集体，主要为自己的利益服务，但在这个国家的基础设施问题上与满铁及协和会陷入对抗。§!"
 FNG_authoritarian_democrat_party: "光复系"
 FNG_authoritarian_democrat_party_long: "光复系\n§g一个由失势将官、督军、官僚和政治家组成的松散联盟，没有任何强烈的意识形态上的联系。他们中大多数人来到奉天是因为已经没有别的地方可以让他们掌握哪怕是表面上的一点权力了。他们很容易受到贿赂和诱惑，往往为任何愿意出钱的人谋利，因此，尽管光复系控制了议会的一大部分，但他们缺乏采取果断行动的政治意愿，仍然四分五裂。§!"
 FNG_paternal_autocrat_party: "张氏集团"
 FNG_paternal_autocrat_party_long: "张氏集团\n§g一个由忠诚者和军官组成的集体。张氏集团除了宣扬扩张大帅的政治权力外没有特定的意识形态。当张氏集团的支持者假意倾向于民主时，他们并非投身于共和理想，而只是出于实用目的支持它。§!"
