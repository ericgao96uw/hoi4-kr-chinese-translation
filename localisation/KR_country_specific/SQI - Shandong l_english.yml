 SQI_has_won_league_war: "§H山东§!赢得了八省联合内战"
 SQI_tianran_can_reclaim_tooltip: "§G天师张天然现在可以开始收复诸省联合的人心\n§!"
 SQI_two_zhangs_tooltip: "§C这一国策将决定山东的命运及其在中华大地所发挥的作用。§!"
 SQI_League_War_Attack_tt: "§R[ANQ.GetNameDef]可能在不久的将来袭击我们……§!"
 SQI_mobilize_2_units_tt: "接收£manpower_texticon §Y2支民兵旅§!的从当地驻军溜号的人。"
 SQI_xuzhou_garrison: "来自徐州驻防部队的兵员"
 SQI_xuzhou_garrison_desc: "徐州市周围有许多规模较小的部队愿意以合适的价格加入我军。"
 SQI_chahar_cavalry_tt: "§L如果我们选择这一国策，将能够招募一支察哈尔骑兵部队§!£GFX_unit_cavalry_icon_small"
 SQI_riot_policy_decisions: "山东百姓暴乱"
 SQI_riot_policy_decisions_desc: "我们必须处理政治动荡所造成的许多问题，敌人藏在山林之间，袭击城镇，通过敌对宣传不停的削弱我们政权的合法性。"
 SQI_committees_against_vice: "惩恶会"
 SQI_committees_against_vice_desc: "山东这地界的官老爷们毫无礼义廉耻，贪污赌博抽大烟整的脑仁儿都坏了，只有泰山奶奶她老人家才能治一治这帮混球。我们必须挑起大梁，反对堕落、弘扬道德，努力恢复民众对政府的信任，因此首先要学习成立已久的山东禁毒协会，搞一个新的监督委员会，以打击非法活动。"
 SQI_break_the_black_markets: "消灭黑市"
 SQI_break_the_black_markets_desc: "山东是个聚宝盆，国内国外五湖四海的资本都集中在这里；山东是个臭水沟，鸦片泛滥，酗酒成瘾，嫖娼大行其道。从威海卫到济宁，黑市网络盘根错节，根深蒂固。明着的幌子无非就是暗箱里的幕后交易，要不就是那疯了般的华和彩票。归仁会的首要目标，就是揭开这些黑市网络的真面目。现在，打扫时间到！"
 SQI_reestablish_provincial_assemblies: "重建省议会"
 SQI_reestablish_provincial_assemblies_desc: "作为浙江自治运动的资深参与者和辛亥革命早期的组织者，屈映光深知民主的价值。他在1919年设立的省议会早已消失，而重建也并不费力。我们会预先甄选有意参选的候选人，并密切监察选举情况，以确保省议会不会成为异议中心，反而让山东获得难得的机会向督理表达民众意见。"
 SQI_end_Yiguandao_riot: "剿灭一贯道暴乱"
 SQI_end_peasant_riot: "剿灭农民叛乱"
 SQI_end_Zongchang_riot: "剿灭张宗昌残部暴乱"
 SQI_end_Loyal_citizens: "政权合法化"
 SQI_decisions_unlocked: "决议解锁"
 SQI_create_LSP: "创建华东诸省联合"
 SQI_create_LSP_desc: "六省现在可以在张宗昌大帅麾下重组。张宗昌扫平了孙传芳死后的混乱，重建诸省联合，并将六省统一于麾下。他对罪恶的放任与军事投机政策将事实上统治六省。"
 SQI_economic_decisions: "山东经济增长"
 SQI_economic_decisions_desc: "长期以来，由于治理不力和政治动荡，山东经济一直落后于中国沿海的大城市。而现在，山东城头变幻大王旗的乱象已然不再，我们终于能在这片古老的土地上开辟新天地。"
 SQI_internal_decisions: "鲁式平衡"
 SQI_internal_decisions_desc: "治理是个性的延伸，因此我们要在保证山东自治的基础之上，把山东变成一个合法的外国资本投资热土。"
 SQI_obtain_dockyard_access: "请求日本对海军的援助"
 SQI_obtain_dockyard_access_desc: "我们建设海军最好的方法之一是找我们的老朋友日本人，尽管山东海上力量在公海上的作战能力极为有限，但是我们还是能通过向日本人租借民用港口的方式来换取他们的海军援助。"
 SQI_dockyard_count_tt: "这项决议还可以被启用§Y3§!次。（目前§Y[?SQI_dockyard_count]/3§!）"
 SQI_assemble_air_squadron: "借助大清志愿兵之手组建空军"
 SQI_assemble_air_squadron_desc: "我们欢迎来自大清的无畏的中国飞行员来到济南锻炼飞行和射击技巧，从而能够更好的对抗帝国主义。"
 SQI_assemble_air_squadron2: "借助日本人之手组建空军"
 SQI_assemble_air_squadron2_desc: "我们欢迎来自日本的无畏的飞行员来到济南锻炼飞行和射击技巧，从而能够更好的对抗西方列强。"
 SQI_request_infantry_equipment: "向大清索要更多武器援助"
 SQI_request_infantry_equipment_desc: "我们要利用清政府的支持索求更多的武器去反抗帝国主义。"
 SQI_pull_strings_with_qing_industrialists: "租用大清工厂"
 SQI_pull_strings_with_qing_industrialists_desc: "我们要不惜一切代价打到底，彻底击败帝国主义，也就是说我们愿意付出任何代价以换取大清的更多的工业支持。"
 SQI_industrialist_count: "这项决议还可以被启用§Y3§!次。（目前§Y[?SQI_industrialist_count]/3§!）"
 SQI_war_intervention_decisions: "干预军阀们的地盘"
 SQI_war_intervention_decisions_desc: "如果要实现我们的最终目标，我们就必须利用好任何不设防的边界的机会，因此，我们要一拳打翻那些阻碍中国人民受到正常治理的蠢货傻蛋们，很快，我们就将看到南京的城墙、美丽的海港，并且品尝到四川的辣子。"
 SQI_intervene_LEP: "干预八省联合内战"
 SQI_intervene_LEP_desc: "南京的憨批们终于被干烂了，倘若我们不想在山东缩手缩脚的话，我们就要主动出击。"
 SQI_intervene_xuzhou: "夺取徐州"
 SQI_intervene_xuzhou_desc: "徐州是江苏省乃至周边地区值得重视的一个地区。"
 SQI_intervene_jiangsu: "干预江苏"
 SQI_intervene_jiangsu_desc: "江苏省现在急需我们的帮助，他们的人民在南方的压迫下受苦。我们必须扶持该省的督理和省长。"
 SQI_intervene_southeast: "干预[From.GetNameDef]"
 SQI_intervene_southeast_desc: "从泰山至紫金山之间的土地现已一片混乱，如果我们要夺取那座伟大之城，我们现在就得行动起来。"
 SQI_intervene_southwest: "干预[From.GetNameDef]"
 SQI_intervene_southwest_desc: "从紫金山至衡山之间的土地现已一片混乱，如果我们要解放这片广袤的土地，我们现在就得行动起来。"
 SQI_Yantai_Port_Line: "烟台-大连船运航线"
 SQI_Yantai_Port_Line_desc: "作为我们所控制的最大的港口，£victory_points §G烟台§!能让我们与日本和奉天当局发展海运贸易业务。"
 SQI_Nantong_Port_Line: "南通-长崎船运航线"
 SQI_Nantong_Port_Line_desc: "通过铁路与内地相连、毗邻上海的£victory_points §G南通§!可能就是东海第二大港，也是我们武器装备供应链的重要一环。"
 SQI_Hangzhou_Port_Line: "杭州-长崎船运航线"
 SQI_Hangzhou_Port_Line_desc: "作为一个大城市，£victory_points §G杭州§!能让更大的船舶停泊与往来，这方便我们和奉天以及日本人扩展相关的贸易。"
 SQI_Infiltrate_Tianjin: "渗透天津"
 SQI_Infiltrate_Tianjin_desc: "我们可以利用天师在天津的影响力，推动一贯道救世思想在天津的发展，渗透那些在外国压迫之下苟且偷生的真正的中国民族工业。"
 SQI_intervene_xuzhou_tt: "如果你控制了§Y徐海§!，你将立刻成为这些区域的所有者并提升2%的$MODIFIER_WAR_SUPPORT_FACTOR$。"
 SQI_intervene_jiangsu_tt: "如果你控制了§Y淮扬§!和§Y南通§!，你将立刻成为这些区域的所有者并提升4%的$MODIFIER_WAR_SUPPORT_FACTOR$。"
 SQI_intervene_southwest_tt_1: "你必须控制、占领并且得到以下区域的核心：§Y钱塘、安庆、金陵、徐海、豫章和闽侯§!"
 SQI_intervene_southwest_tt_2: "你必须消掉以下的国家精神\n§Y农民暴乱§!\n§Y一贯道暴乱§!（如果你是张宗昌派的话）\n§Y张宗昌残部暴乱§!（如果你是一贯道的话）"
 SQI_create_LSP_tt: "你必须控制并占据以下地区\n§Y山东§!（济南、临沂和胶东）\n§Y江苏§!（淮扬、金陵、南通和徐海）\n§Y江西§!（赣南、豫章和浔阳）\n§Y安徽§!（安庆、芜湖和淮泗）\n§Y浙江§!（钱塘、金华、会稽、温州和丽水）\n§Y福建§!（建安、汀漳、厦门和闽侯）"
 SQI_raise_army: "扩军"
 SQI_raise_army_desc: "我们所谓的军队与各路军阀假想敌之间差距很大，虽然我们没有一支现代化的军队，但我们有人民的支持，而这正是我们的优势所在。质量不够，数量来凑……"
 SQI_raise_division: "征募[FROM.GetName]的农民"
 SQI_raise_division_desc: "我们可以征募[FROM.GetName]的农民来补充兵员。"
 SQI_coastline: "§Y如果我们控制了海岸线，我们便会发展此区域§!\n"
 SQI_anqing: "§Y如果我们拿下了安庆，我们便会发展此区域§!\n"
 SQI_nanjing: "§Y如果我们拿下了金陵，我们便会发展此区域§!\n"
 SQI_jiangxi: "§Y如果我们拿下了江西，我们便会发展此区域§!\n"
 SQI_fujian: "§Y如果我们拿下了福建，我们便会发展此区域§!\n"
 SQI_Zhejiang: "§Y如果我们拿下了浙江，我们便会发展此区域§!\n"
 SQI_can_obtain_dock: "§Y如果是张宗昌上台的话，便可以与日本人协商来获得额外船坞§!\n"
 SQI_can_obtain_air: "§Y现在可就编练空军一事与盟友会晤§!\n"
 SQI_can_obtain_inf: "§Y如果张天然或者屈映光上台，便可与大清就武器装备等等诸多问题展开会谈§!\n"
 SQI_can_obtain_fact: "§Y如果张天然或者屈映光上台，便可与大清就工业和建设援助问题展开会谈§!\n"
 SQI_totalist_party: "社会主义青年团"
 SQI_totalist_party_long: "社会主义青年团\n§g这个社会主义思想体系中的新产物，仅仅靠着泛太平洋工会秘书处的出版物《山东青年》小范围流传开来。这个团体主要由学生构成，而除非得到外国势力的帮助，否则其不会得到快速的发展。§!"
 SQI_syndicalist_party: "反日团结会"
 SQI_syndicalist_party_long: "反日团结会\n§g这是个国民党山东支部的一个激进派系，他们在青岛已经潜伏数年，就为等一个起义的时机，也受泛太平洋工会秘书处出版的社会主义著作影响。他们只可能在得到外来势力帮助的情况之下才能生存。§!"
 SQI_radical_socialist_party: "国民党"
 SQI_radical_socialist_party_long: "国民党\n§g自山东发起的新中华运动开始以来，许多人仍对上清内部进步与变革的潮流有着希望，他们与长江以南的地下活动的国民党有着千丝万缕的联系。§!"
 SQI_social_democrat_party: "进步党"
 SQI_social_democrat_party_long: "进步党\n§g在1916年由康有为建立。进步党很大程度上是靠着爱国侨民的资助和前十年的民主投机而发展起来的。当大清维新消弭了投机的土壤，进步党的一些山东党员选择转入地下。§!"
 SQI_social_liberal_party: "皈一道"
 SQI_social_liberal_party_long: "皈一道\n§g这个组织和一贯道有着相似的背景，但是它还包括了基督教和西方神秘主义的一部分思想。由于山东政局的动荡，因此其资金来源大幅度减少，而那些寻求基督教的人也搬到了青岛。不过他们的确是享有不分党派、不分族裔为穷人提供福利的美誉。§!"
 SQI_market_liberal_party: "一心天道龙华圣教会"
 SQI_market_liberal_party_long: "一心天道龙华圣教会\n§g在邹平郊外建立的一心天道龙华圣教会，旨在对抗当地的极度贫困，是那个年代能吸引一批绿林好汉的组织。建立者马士伟希望把几个都信仰先天道的流派集合起来，共同改善山东的福利状况。只有在作为西方观察者和干涉者们寻求替代品，希望取代一贯道潜在的军国主义以及皈一道的福利思想的替代品之时，它才被认为是一个政治党派。§!"
 SQI_social_conservative_party: "研究系"
 SQI_social_conservative_party_long: "研究系\n§g山东研究系是1916年袁世凯统治时期康有为创立的进步党的一个分支，在大清复辟之后，他们一直为了山东的复兴而努力。研究系的成员不愿向山东的知识界妥协。故而他们靠着这些爱国侨民的资助维持着，除此之外，他们还得到了西方来访人士的支持。§!"
 SQI_authoritarian_democrat_party: "归仁会"
 SQI_authoritarian_democrat_party_long: "归仁会\n§g百年国耻带来的动荡只是山东悠久历史的一部分，许多山东人认为启蒙是摆脱屈辱的唯一途径，但另一些人在其短暂生命之中寻求主宰。屈映光和衍圣公周边的传统派反对上世纪西方所带来的一切变化，张宗昌搞毒品交易是公开的秘密，山东百姓视之为堕落，更不必说张宗昌这人所展现的粗鄙和无耻。对很多山东百姓来说，大清之过不在于君主制，而是对山东的懒政。因此，屈映光对大清的公开承诺得到了鲁东南地区的响应，他们希望威海卫和青岛的故土回归。§!"
 sqi_auth_dem_liu_heding_puppet: "刘派"
 SQI_paternal_autocrat_party: "张宗昌派"
 SQI_paternal_autocrat_party_long: "张宗昌派\n§g张宗昌派占据济南这个内陆商业中心，统治着山东的大部分地区，沿着铁路铁路则一直可以通到潍坊与烟台。这个派系由张宗昌和他的亲信张敬尧、张自忠等人一并经营，其主力是在山东省徘徊的山东革命军余部。尽管明面上张宗昌禁鸦片，但是在私底下，张宗昌还是通过铁路从青岛倒腾大烟。§!"
 SQI_national_populist_party: "一贯道"
 SQI_national_populist_party_long: "一贯道\n§g一贯道是19世纪在中华大地上蓬勃发展的白莲教支派之一，他们的信仰融合了儒家的天道结构、佛教的众多神佛和道教的延寿修行。在世界大战时期，一贯道教义主要靠路中节师尊向手下小团体传授，大多数后来的皈依者都是分阶段研习教义。这确保了核心领导层有足够的筹码来调整一贯道的道义以适应他们的个人目标。现在一贯道的领头人是路中一的传人张天然师尊，通过其政治操纵，这个组织已经在全中国发展了七百多万名信徒，但山东本身只有五十万名成员。中国北方的各路农民军，特别是大刀会和红枪会，将一贯道视为中国最有道德的正统政府。§!"
 sqi_pat_aut_liu_heding_puppet: "新皖系军阀"
 SQI_national_government: "山东已组建联合政府"
 Shandong_Focus: "鲁系国策树"
 SQI_Two_Zhangs_Enter: "二张会"
 SQI_Two_Zhangs_Enter_desc: "多年来，张宗昌和一贯道的关系已经到了冰点。屈映光挖出的毒品交易证据证明了张宗昌所谓的清白不过是满嘴屁话，令张宗昌为世人所耻笑。随着路中节的到来，张宗昌把他自己扔到了悬崖的边缘，当然，一起毁灭的还有山东诡异的三头政治。"
 SQI_Zhang_Tianran_focus: "宣布革命纲领"
 SQI_Zhang_Tianran_focus_desc: "正如中国历史上先贤们一样，张天师将要把革命性的纲领传递给千千万万的中国百姓。与那些鱼肉乡里、横行霸道的军阀不同，继承了佛祖、孙中山等先贤思想的张天师将会清晰的描绘出中国未来的蓝图。"
 SQI_Mobbing_Drug_Dealing_Bureaucrats: "宰了大烟贩子"
 SQI_Mobbing_Drug_Dealing_Bureaucrats_desc: "中国正摆脱危害数代国人的大烟威胁，大烟不是药，是中国人民的毒，是高尚的义和团民和中山先生力求销毁的事物。张天然列了一份大烟贩子的名单，并准备靠民众的力量把他们消灭掉。"
 SQI_Moving_The_Provincial_capital: "回本溯源"
 SQI_Moving_The_Provincial_capital_desc: "由无良军阀构建的山东官僚机构腐化不堪，山东省咨议局、张宗昌的省官员以及烂到根里的进口官员都必须受到谴责。我们汲取了他们的经验，一贯道将以坛主和道士来进行民事治理。"
 SQI_Recruiting_Red_Spears_And_Big_Swords: "吸纳皈一道"
 SQI_Recruiting_Red_Spears_And_Big_Swords_desc: "皈一道将我们的救赎事业与海外的救赎信徒联系起来的创新值得称道，不过很遗憾，他们离开山东，跑到北京和天津去了。不过这也没啥，他们的事务处会是点传师们搞慈善的主要场所。"
 SQI_Qu_Yingguang_focus: "仁与德"
 SQI_Qu_Yingguang_focus_desc: "1930年，张天师为了防备清政府取缔一贯道而建立了仁德会。现在随着天师地位的巩固，这个组织可以被完全整合进一贯道之中去。天师有关仁义道德的思考也可以化身为经典评注而为世人所知晓。"
 SQI_Preparing_Integration_With_The_Qing: "寻根"
 SQI_Preparing_Integration_With_The_Qing_desc: "二张已除，山东重回北京当局的怀抱之中，不仅山东的文化遗产能得到保护，而且我们心中酝酿的消灭列强影响的梦想也已近在咫尺。"
 SQI_Zhang_Zongchang_focus: "痞子英雄传"
 SQI_Zhang_Zongchang_focus_desc: "当年嘲笑张宗昌坐着棺材进济南的伙计们现在已经躺在棺材里了，张宗昌跟他手底下的兵讲，他们和他一样都是王八蛋。同时他们也是中国最精良的王八蛋。山东的命运是打跑疯狗，并不惜一切代价保住张宗昌的小命。"
 SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao: "让路中节当天师"
 SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao_desc: "张宗昌在与一贯道的政治斗争中学到了一些教训，即山东的混乱让很多老百姓开始寻求宗教的安慰，为了切断一贯道与政治的联系，张宗昌请满怀感激之情的路中节当天师，并让她远离政治。"
 SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao: "泰山一游"
 SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao_desc: "在建了德州的拳民庙之后，孙殿英又开始垂涎于一贯道残留在泰山庙上的金顶。孙殿英设计通过封锁泰山迫使教民用财产换取食物，从而拿下所有的宝贝。"
 SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade: "挽救毒品贸易"
 SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade_desc: "屈映光和张天然的威胁已经成为了过去式，一旦我们灭了烟土贸易的绊脚石，我们就能享受哲学家们所厌恶的自由。"
 SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing: "山东是个模范省"
 SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing_desc: "模范省的概念不是山东能独立的原因，但是很快它就会成为山东自治的重要论据之一。山东的公务员们将制造山东的正面消息，并确保外国人老老实实的呆在城里。"
 SQI_Bolstering_The_Army: "重建东北军"
 SQI_Bolstering_The_Army_desc: "东北军自从撤离山东后，其中很大一部分单位就地解散。尽管我们已尽力，但是外国观察家们似乎是对的。奉军的许多老兵开了小差，我们需要找预备队来参战。所有能扛枪的都应该在山东的老军旗下奋战到底。"
 SQI_A_Modern_Army: "职业军队"
 SQI_A_Modern_Army_desc: "过去士兵开小差等斑斑劣迹证明，我们需要聚焦于训练一支职业化军队。这要求我们必须要优中选优，为士兵提供训练，给他们适当的命令，这会使得军队的战斗力进一步提升。"
 SQI_Research_Replacements_For_Old_Weapons: "替换老旧装备"
 SQI_Research_Replacements_For_Old_Weapons_desc: "现在我军的雇佣化显示了他们武器的落后。如果我们要向专业化方向改革，我们的工程师必须有时间试验和采购新的武器。"
 SQI_Train_Cavalry_With_Japanese_Fighting_Methods: "北方骑兵训练"
 SQI_Train_Cavalry_With_Japanese_Fighting_Methods_desc: "与张宗昌同来山东的雇佣骑兵，不是在战斗就是在战斗的路上。他们中有一些人有在北方战斗的经验，而且他们比一般巡逻队跑得快，如果能把他们这个经验应用到战斗中，那真的是妙极了。"
 SQI_Improving_The_Railroad-Army_Coordination: "改善铁路补给线"
 SQI_Improving_The_Railroad-Army_Coordination_desc: "山东的铁路对于张宗昌来说是必不可少的，现在他的经验将用于改进山东的铁路系统，从而更好地为其服务，一些有轨电车可以用来运食物，另一些则可以用来运零件，这样可以大大的减少故障率。"
 SQI_A_Fanatical_But_ill-equipped_Army: "狂热之军"
 SQI_A_Fanatical_But_ill-equipped_Army_desc: "根据过去新兵相对于其上级所表现出的敢死勇气所表明，我们应该训练那些狂热的战士们，我们要从年轻士兵之中严挑细选，对其进行训练，并使其永不退缩，这样才能使我们迅速的获得胜利。"
 SQI_Purchase_Imperial_Weapons_From_The_Qing: "信徒武器上缴"
 SQI_Purchase_Imperial_Weapons_From_The_Qing_desc: "山东人民为抵御张宗昌而囤积了一大批武器装备，现在他没了，我们就能让这些潜在的爱国者为救国而上缴武器了。"
 SQI_Recruit_Chahar_Cavalry: "学习察哈尔骑兵"
 SQI_Recruit_Chahar_Cavalry_desc: "察哈尔骑手在抵抗张宗昌税吏的斗争中举足轻重，现在是报答的时候了，在鲁的察哈尔骑手将可能被赦免一切的土匪罪行，并被雇来组建和训练部队协助救国。"
 SQI_Train_Soldiers_On_Last_Ditch_Resistance: "为天师而战"
 SQI_Train_Soldiers_On_Last_Ditch_Resistance_desc: "士兵将不再听从于军阀之命，在这个时代需要有一个有经验有能力的领导者，即天师，来激发他们的勇气。一个文武兼备的指挥中枢将能有效的利用山东的人力物力实现目的。"
 SQI_Sending_Military_Staff_For_Training: "军官返校"
 SQI_Sending_Military_Staff_For_Training_desc: "由于我们的政府缺乏合法性，新一代的官兵得不到机会进入军校深造，我们必须要考虑对外国军事教育方法和内容的吸收，并向这项工作投入资源。"
 SQI_Recruitung_Military_Experts_Outside_Shandong: "发展秘密武器"
 SQI_Recruitung_Military_Experts_Outside_Shandong_desc: "在过去的几十年里，山东之所以能够保持自治，靠的就是打破常规，因此我们手里有一系列探索性的军事项目可供发展。"
 SQI_Improving_Our_Technological_Sharing: "科研返校"
 SQI_Improving_Our_Technological_Sharing_desc: "由于我们的政府缺乏合法性，新一代的官兵得不到机会进入军校深造，我们的行政部门可以招一批青岛和天津的教师，并制定一套军事研究计划。"
 SQI_Turning_Our_Attention_To_Industry: "半岛工业振兴"
 SQI_Turning_Our_Attention_To_Industry_desc: "虽然山东免于八省联合治理，但是这些年还是有一批厂子破产了。行政部门一直致力于勘探这些空地皮，并且试图引进外资来发展经济。"
 SQI_Reopening_The_Barred_Factories: "重开工厂"
 SQI_Reopening_The_Barred_Factories_desc: "张宗昌试图用山东矿业集团对抗鲁达矿业公司，但是由于集团和经销商的不和而失败，一大批厂子也随之倒闭。是时候让他们和解，然后重新开门营业了。"
 SQI_Improving_The_Qingdao_Weihaiwei_Railway: "恢复胶济铁路"
 SQI_Improving_The_Qingdao_Weihaiwei_Railway_desc: "胶济铁路自从1910年代建成以来，便由于过度使用和低劣的建筑方法而破旧不堪。为此我们可以与德国人达成协议，由德国人提供技术，我们提供民工。"
 SQI_Leasing_Shandong_Resources_To_Either_Qingdao_or_Weihaiwei: "租借矿业权"
 SQI_Leasing_Shandong_Resources_To_Either_Qingdao_or_Weihaiwei_desc: "山东自开矿以来，便有无数人在这儿发现了新矿藏。我们的行政部门现在有了足够的能力向中国公司租借矿业权，不出意外的话，我们也能从中发一笔财。"
 SQI_Getting_Japanese_Military_Advisors_To_Construct_New_Factories: "强化山东矿业集团"
 SQI_Getting_Japanese_Military_Advisors_To_Construct_New_Factories_desc: "山东矿业集团是张宗昌与1928年秘密建立的，其目的是与在山东的外国矿业公司相抗衡。如果我们能通过向集团提供秘密援助的方式得以实现的话，那对山东人民是大大的有利。"
 SQI_Restablish_Jinana_University: "重开山东大学"
 SQI_Restablish_Jinana_University_desc: "山大在大战临近结束之时被关闭了，其主体一直留在德属青岛。在这片教育荒地之中，只有泰安的山东农业大学没搞军事教育。为改变这一状况，山东政府与青岛当局达成协议，只要山大得以重开，那么山东的学生就会重新入学。"
 SQI_Improving_Domestic_Roads_That_Connect_To_The_Qing: "大路通北京"
 SQI_Improving_Domestic_Roads_That_Connect_To_The_Qing_desc: "现在渤海海路由于清奉之争而危机四伏，因此通往北京的道路是极为重要的。尤其是天津这样吸引了大量贸易的自由贸易区。在我们政府的监管之下，通往北京的道路正得以修筑。"
 SQI_Attracting_Qing_Nobility: "接纳大清遗老"
 SQI_Attracting_Qing_Nobility_desc: "北京当局为了一些鸡毛蒜皮的政治问题驱逐了一批居民，而这正是我们的机会。当局已经授权修缮山东周边的几处地产，来邀请这些大清遗老入鲁。这将为我们的自治地位提供依据，最次也能成为不错的人质。"
 SQI_Leveraging_Tianjin_Allies_For_Free_Factories: "赎买天津工厂"
 SQI_Leveraging_Tianjin_Allies_For_Free_Factories_desc: "近来全球的经济动荡使得天津房价大跌，这是我们赎买天津军民工厂的绝好机会，而天津也能成为我们了解中国状况的中立港。"
 SQI_Investigate_Leakage_Of_Output_Into_Bandits_Middlemen_Selling: "彻查进出口漏洞"
 SQI_Investigate_Leakage_Of_Output_Into_Bandits_Middlemen_Selling_desc: "近来有消息说，青岛到济南的货物出现了缺损的情况，这并非订单或者运输过程的损失，肯定是有人在青岛到济南这段路上捣鬼，我们必须彻查此事。"
 SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords: "收复被占产业"
 SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords_desc: "在直系多年以来的漠视之下，[SQI.GetLeader]带来了复兴南方各省的新希望。这个承诺将给遵从的督军和督办们带来丰厚的回报。"
 SQI_Victory_In_The_South: "南方的胜利"
 SQI_Victory_In_The_South_desc: "随着[SQI.GetLeader]接管了以化为断壁残垣的长江地区，现在是时候让我们回应这儿的几百万难民的愿景了，这些满怀感激之心的人将为我们的国防计划添砖加瓦。"
 SQI_Develop_The_Coastline: "发展海岸线"
 SQI_Develop_The_Coastline_desc: "即使原来的东亚监事会已不复存在，长江江北的沿海地区仍是各方利益纠缠冲突的政治雷区，我们将尽努力有效地重建海上交通，当然，这事儿肯定是一本万利的。"
 SQI_Develop_Anqing: "发展安庆地区"
 SQI_Develop_Anqing_desc: "安庆一直以来是长江地区的重要城镇之一，只不过在近年来已饱受战火。是时候让安徽和安庆人民发挥自身曾被压迫的主观能动性，积极的建设安徽了。"
 SQI_Improve_Nanjing: "发展金陵"
 SQI_Improve_Nanjing_desc: "南京城经过了数个世纪的占领与破坏，而今其终得安生。我们的行政部门乐于受捐以雇那些重建城市的工人。"
 SQI_Connnect_Beijing_To_Nanjing_by_Railway: "完成京沪线的济南-南京分段"
 SQI_Connnect_Beijing_To_Nanjing_by_Railway_desc: "当数百万人从江苏摩肩擦踵的走向山东时，他们报怨为何不修建一条铁路。我们现在凑足了钱，况且海路现在仍然不安全，因此我们要修筑一条从济南直往南京的铁路。"
 SQI_Improve_Jiangxi: "大余钨矿"
 SQI_Improve_Jiangxi_desc: "江西赣州附近的大余，长期以来埋藏着丰富的钨矿石。然而，当地基础设施的薄弱使得我们无法完全利用这些资源。我们应该努力改善该地区的基础设施，以便钨矿的开采和出口。"
 SQI_Improve_Fujian: "连结闽人社区"
 SQI_Improve_Fujian_desc: "福建是无数难民的故乡，闽人则是一个排斥占领者的传统社区。我们的行政部门正试图在福建省开设工作项目，从而获得他们的忠诚。"
 SQI_Improve_Zhejiang: "重建浙北"
 SQI_Improve_Zhejiang_desc: "浙北在太平天国运动中饱受兵祸，也无人牵头重建此区域。我们控制此地之后，只要我们能拨一笔钱来修整这里的基建和慰问，那么我们就能赢得人心，让这里的人民为我们而战。"
 SQI_Declare_Official_Offshoot_Of_The_Beiyang_Navy: "重建山东北洋水师"
 SQI_Declare_Official_Offshoot_Of_The_Beiyang_Navy_desc: "山东曾是大清之瑰宝北洋水师的母港，尽管德国人只给我们留下了一些小港口，但我们定会复兴，曾是渤海之王的北洋水师在山东的帮助下定会回归。"
 SQI_Purchasing_Ships_For_The_Navy: "采购日本军舰设计"
 SQI_Purchasing_Ships_For_The_Navy_desc: "我们已经在日本海军内部找到了愿意给我们设计舰船的人，尽管间谍活动非我等强项，但最起码我们能担负得起设计费用。"
 SQI_Acquire_A_Naval_Base: "取得海军基地"
 SQI_Acquire_A_Naval_Base_desc: "如果我们的战士们失去与山东的联系，那么仅仅靠烟台海军基地不大可能会满足战士们的需求，因此，一个大型海军基地是我们所必需的。"
 SQI_Purchasing_Convoys_For_The_Navy: "采购运输船"
 SQI_Purchasing_Convoys_For_The_Navy_desc: "如果我们要想在纷争不断的渤海和潜艇之下扩展自身的贸易网络，按我们就必须有更多的商船，而对我们来说，买二手旧商船是最为稳妥的。"
 SQI_Purchasing_Submarines_For_The_Navy: "采购潜艇"
 SQI_Purchasing_Submarines_For_The_Navy_desc: "如果我们要击败渤海的敌手，那我们就得智取对手。解决方案就是潜艇计划，如果我们能采购新的潜艇，那我们就能实现智取对手的计划。"
 SQI_Incorporating_Qingdao_And_Weihaiwei_Ports: "兼并威胶二港"
 SQI_Incorporating_Qingdao_And_Weihaiwei_Ports_desc: "是时候重新收回北洋舰队的真正母港：青岛了，我们的回归将为中国海军工业的复兴指明方向。"
 SQI_Expanding_The_Airforce: "建立山东航空队"
 SQI_Expanding_The_Airforce_desc: "现在海上已经成为战场，而我们也需要换个角度去思考了，我们无法在济南机场投入使用之前建立有效的空中力量，因此我们需要改变之一状态。"
 SQI_Construct_Modern_Fighters: "实验性战斗机"
 SQI_Construct_Modern_Fighters_desc: "战斗机的研发成本巨大，因此我们的设计师们不得不以偷工减料和牺牲安全性的方式节约设计经费，一旦我们有了丰富的航空经验，我们就能发展我们的航空力量体系。"
 SQI_Begin_Training_Our_Fighter_Pilots: "战斗机飞行员培训"
 SQI_Begin_Training_Our_Fighter_Pilots_desc: "山东勇敢的年轻人准备展翅翱翔，他们将在蓝天之巅保护山东人民的安全。"
 SQI_Constructing_Air_Bases: "济南机场"
 SQI_Constructing_Air_Bases_desc: "济南机场现在已经不能满足山东航空队的训练和作战需求，我们已经计划扩建济南机场，从而满足山东航空队的需求，是我们在天空之中取得优势击败对手。"
 SQI_Introducing_Naval_Aircraft: "渤海之鹰"
 SQI_Introducing_Naval_Aircraft_desc: "在渤海投射力量能保证我们掌握渤海的控制权，专门的海航战机能让我们更好地实现这一目标。"
 SQI_CAS: "支援战斗机"
 SQI_CAS_desc: "保卫战斗机与步兵已成为世界潮流，因此对近距离支援战机的研发和装备将使我军如虎添翼。"
 SQI_Purchasing_Bombers: "注重轰炸机"
 SQI_Purchasing_Bombers_desc: "我们用战机吓阻无知军阀们的梦想正在走向现实，而轰炸机只需要有一定工业基础予以支持，便能够持续且轻易摧毁敌军的作战能力。"
 SQI_Stealing_Sailors_From_The_Legation_Cities: "在使馆城市征募水兵"
 SQI_Stealing_Sailors_From_The_Legation_Cities_desc: "我们的舰队现在缺人，在这种情况之下，海战的胜败就取决于我们是否能在中立港招到足够的水兵，因此，为了解决这一问题，我们愿意在中国各大港口为我们的舰队征募大量的水兵。"
 shandong.1.t: "1936年，山东的转折点"
 shandong.1.d: "山东省最珍贵的部分已经被使馆城市和德国人所瓜分，曾在日德手中反复易手的青岛港，现在已成为德属东亚舰队的重要基地，经济上则被东亚监事会的德国巨头们所控制。因此，济南成了山东的权力中心，1911年张宗昌作为革命军领袖来到山东，但很快把吃喝嫖赌当成了主业，济南的发展就如同狗肉将军一样，肮脏、粗鄙，且千疮百孔。而在泰山6600个石阶之上便是一贯道的总部，领袖张天然是个神秘又神圣的人，他把这儿变成了山东最安全和最正直的地方。到了1936年，山东人已经被贫困逼到了绝境，而拯救他们的地方要么是济南，要么是泰山。"
 shandong.1.a: "爷不管，火车晚点了"
 shandong.2.t: "路中节到了济南"
 shandong.2.d: "这天，张宗昌逮到了个羞辱张天然的机会，为了在山上建立他的邪教，张天然不得不驱逐他的前师父路中一的妹妹路中节，最近几个月以来，张宗昌无休止的与一贯道的人打交道，而路中节将成为对一贯道响亮的反击，这就是为什么她一定要回山东，哪怕只是开个玩笑。为了增加冲击力，张宗昌带着他的老母亲来参加这个欢迎仪式。张宗昌为了羞辱张天然，特意给路中节献花，还鸣了21响礼炮来庆祝路中节的到来。"
 shandong.2.a: "子弹总得有个去处"
 shandong.970.t: "张宗昌搞了场横跨整个济南的庆祝活动"
 shandong.970.d: "在暴力的欢乐之中，张宗昌把他妈和路中节送到了一个镇子上，并且打算在镇子里好好玩一玩。当然，张宗昌偶尔会停止享乐，把所谓的“民生”施舍给拾人涕唾的难民。不过当天在张宗昌的商务办公室遭到了一贯道抗议者的袭击，张宗昌迎回路中节这事儿让他们非常不爽，在张宗昌开车撵他们之前，他们对张宗昌骂不绝口，当晚唯一的坏事是张宗昌的鸦片贩子还在躲躲藏藏，这毫无疑问是归仁会干的，归仁会的特务们在晚上对鸦片贩子展开的打击行动迫使他们四处藏匿，这次出游最终以妓院结束，他和几个女人在车上抽大烟。这天快过完的时候，一个女的带着鸦片走失了，张宗昌让手下别管这摊子，因为他不差这些鸦片和女人。"
 shandong.970.a: "她跑了"
 shandong.3.t: "屈映光的间谍被捕"
 shandong.3.d: "济南的晨光洒在床头檀木烟枪之上，一旁的美人依然在梦中回忆着昨夜的云雨放浪，但此时，著名的张宗昌将军，却在门外看到了一个神秘的访客。小朋友们，我们的故事就从这里开始了。将军眉头一皱，立即察觉到了危险的气氛。他对他的妻子们和守卫们说，“快，你们快躲起来，我来对付这个人”，随后成功地抓住了那个入侵者。接下来，将军让孙殿英去和这个神秘人对话，虽然神秘人极其狡猾，编出了一个又一个的谎言试图迷惑孙将军，但最终还是一一被孙将军看穿了。在孙将军锐利的目光面前，他不得不承认，他其实是大坏蛋屈映光派来的人。不止如此，孙将军还在这个人身上搜到了危险的武器，大吃一惊的他赶紧向张大将军说道：“张大人，我们应该立刻派人去屈映光的老巢调查一番，看看这家伙的老窝能不能撑住烈火的攻击”。但另一位从遥远日出之国赶来协助张大将军的伊达顺之助将军却不这么认为，他用不太标准的中文说道：“屈映光的，大大的狡猾的干活。他的，应该已经知道自己的阴谋败露了的干活，所以我们的，去铁路阻止他们的干活。”但不管观点有怎样的分歧，他们两位都很担心，万一屈映光能召到更多人参与他的邪恶阴谋的话，事情就糟了，因此必须迅速采取行动，尤其是不能让清政府发现，张将军正在山东走私鸦片这个小秘密。"
 shandong.3.a: "叫人去封路！屈映光肯定溜了。"
 shandong.3.b: "叫人去抄屈映光家！"
 shandong.971.t: "伊达顺之助在德州袭击了屈映光"
 shandong.971.d: "伊达顺之助驻防德州后受到了比平时还要严重的抵抗，毫无疑问，这儿已经是屈映光和归仁会的地盘了。伊达顺之助来德州之后就开始搜捕屈映光，最终，在与归仁会民兵的一阵冲突之后，于海岛金山寺祭祖的屈映光被抓了，好在伊达顺之助干掉了民兵和屈映光本人，不过这也意味着我们需要更大的努力来人德州人闭嘴。战斗结束后，海岛金山寺已是火光冲天，而伊达本人则试图为自己找一个不在场证明。"
 shandong.971.a: "这就是个庙，没人在乎的"
 shandong.972.t: "孙殿英没在曲阜找着屈映光"
 shandong.972.d: "孙殿英那帮人为了一己私欲抛弃了自身所担负的任务，一大批曲阜居民随着屈映光一起跑走了，孙殿英的人没在这座归仁会控制的大院找到屈映光和衍圣公，张宗昌最终等来的是孙殿英的道歉和赔礼，不过张大帅没消气，他马上让日本骑兵奔赴德州。当然他们在德州也一无所获，张宗昌决定不去骚扰大清把屈映光抓回来，而是回到济南继续监视一贯道的活动。"
 shandong.972.a: "至少我从中得了点好处"
 shandong.4.t: "张宗昌对大清当局申辩"
 shandong.4.d: "几本诗集和一篇对经典著作的评论在这个时候对张宗昌很有帮助。曾经写的跟垃圾一样的信件，现在被提炼成张宗昌送给清政府的黄金托辞。这一托辞旨在回答是什么原因造成了德州最近的恐慌，以及为什么这个问题不应该困扰溥仪或吴佩孚。这封信描绘了一个满是强盗和骗子的省份，信中解释说，这种环境导致山东出现了张天然所引发的道德沦丧和毫无根据的谣言，此外信中还提到国民党的威胁及自己对国民党的打击，因此皇帝陛下不能把自己撤职。"
 shandong.4.a: "没什么好看的，快滚！"
 shandong.5.t: "大清把张宗昌抓了"
 shandong.5.d: "孙殿英个鳖孙，当这蠢蛋在屈映光府内烧杀抢掠之时，屈映光已经踏上了前往北京的道路。尽管孙殿英想要把归仁会的密谋一网打尽，但这也使得山东在面对大清军队时毫无准备。更惨的是，张宗昌根本不知道这是对付自己的。在大牢里，张宗昌向皇上写信请求家人探望，但被拒绝。如今，三不知将军成了四不知将军-不知道罪行累累的自己什么时候才能从牢里出来。第二天，张宗昌的一个儿子问了屈映光，自己的老爹能不能在牢里活下来。"
 shandong.5.a: "你爹在大牢里可好了"
 shandong.6.t: "一贯道对张宗昌表现了愤怒"
 shandong.6.d: "张天师没多久就调查出了有关路中节的情况。最初的反应是，他请求张宗昌返回泰山接受进一步治疗，尽管他的病早就好了。这些信件被张宗昌无视了，因为张大帅希望进一步的激怒山上的天师并且通过公开信件的方式羞辱他。最终，今天送到的信件语调明显变了。信针对着那个在济南的男人，说他在中国走私鸦片，为了西方人背叛了中国，还为了迎娶路中节。张天然挑战张宗昌，让他来泰山接受最终审判，否则整个山东人民将揭竿而起，让他死无葬身之地。孙殿英建议先肃清泰山附近的居民，而另一位指挥官，张敬尧，则建议等待天师自己出来。"
 shandong.6.a: "来吧，我们直面这些苦行者"
 shandong.6.b: "我将等待他那封绝望的信"
 shandong.7.t: "天师圣断，张宗昌之死"
 shandong.7.d: "当张宗昌和他的队伍行进到岱庙城门时，他和他的部下已经疲惫不堪。6600步的行军对他们来说好似跨越了半个地球。孙殿英建议他们先把枪藏起来，等进了城门再开枪，但是就在张宗昌过城门时，埋伏在城门上的一个神射手突然打了张宗昌一枪。尽管孙殿英试图率领他的部队向中庭冲锋，但张敬尧却溜之大吉，这导致孙殿英战死。我们伟大的天师张天然目前已经抵达济南，他为我们带来了祝福，并面向欢呼的人群宣读了他写给张宗昌的最后一封信。"
 shandong.7.a: "今天是大喜之日"
 shandong.8.t: "张宗昌在一贯道袭击中保住了济南"
 shandong.8.d: "接下来几周在济南发生的事情深刻的向众人展现了张天然的手伸的有多长。公众人物们纷纷与张宗昌翻脸，他的许多朋友写信给他劝他归顺一贯道。作为回应，张宗昌命令他的指挥官驻守济南城墙，勒索并盘查所有通过城门的一贯道信徒，将所有的可疑情况汇报给他。结果异常显著，他们缴获了许多剧毒药剂、武器和反张宗昌的咒符。今天，当张宗昌宣读另一篇张宗昌的论作及关于“一贯道罪恶行径”的报道时，一伙持械暴徒正悄悄潜入城镇，计划败露后，士兵们很快便与邪教分子交火，而日本骑兵队也迅速出击追捕潜逃的信徒。虽然张天然尽力在人群中掩藏自己的光头，但是他还是被骑兵队逮住，在上面打了一枪。"
 shandong.8.a: "现在公众终于能明白真相了"
 shandong.9.t: "一贯道与农民暴动"
 shandong.9.d: "张天然在袭击济南途中遇害后，成千上万的哀悼者为寻回天师的遗骸而聚集到城市。但是很快，谣言便传遍各地，张宗昌杀了所有的一贯道斗士，并卑劣的把他们和张天然一起埋到了万人坑里。恐怖气氛笼罩在山东之上，残余的一贯道信徒开始绝望地攻击警察和地主，老百姓们绝望的在疯狂的信徒和妖魔化的张宗昌之间来回踱步，最后选择把自己同外界相隔离，他们决心不再回应任何政治权威的号召，这个问题必须得到处理。"
 shandong.9.a: "杀了俩胆子大的，其他的都他妈疯了"
 shandong.1000.t: "去南京开片！"
 shandong.1000.d: "孙传芳那小子死了之后，他那块肥的流油的地盘就是真他妈的乱。不过这事儿的确能让我们利用直系衰落、权力真空的好机会来控制南京。假如我们拿下了南京，我们就能在未来的中国更有分量。[THIS.GetLeader]的手下已经向他建言南进，以此来拓展自身在中华大地上的分量。"
 shandong.1000.a: "我们一定会拿下南京！"
 shandong.1000.b: "咱等着瞧吧……"
 shandong.10.t: "军官返校再教育"
 shandong.10.d: "山东缺乏训练现代军官的场所与设施，这个问题直接关系到那些在南北军校出身的鲁军军官们。众所周知，学历对于军官的能力至关重要，因此，我们必须把年富力强的军官派到海外去深造，当然，他们所去的学校与国家都会对他们的忠诚产生不可磨灭的影响。"
 shandong.10.a: "向日本军校申请"
 shandong.10.b: "向德国军校申请"
 shandong.10.c: "向西方军校申请"
 shandong.11.t: "山东的秘密军事计划"
 shandong.11.d: "显然，山东军队已经落伍了，虽然我们一直在努力提高我们的军事装备水平，但我们不敢在我们能买到的东西之外冒险。现在军队已经说服[SQI.GetLeader]向捷克人的军事项目里投资，这帮人有野心把几辆史蒂贝克卡车改成坦克，第二个计划是从天津购买飞鸽自行车，并培训一个单位专门使用，而济南大学教授提出的第三个计划是购买登山装备并集中训练，让士兵们在中国众多的山脉中生存下来。"
 shandong.11.a: "秘密的造辆坦克车"
 shandong.11.b: "秘密发展银轮部队"
 shandong.11.c: "天洞神军训练"
 shandong.12.t: "调查失踪的货物"
 shandong.12.d: "近几个月来，胶济铁路沿线的商业活动受到了严重的影响，警方正在调查，但是其所掌握的情况只能表明犯案者并非铁路职工，[SQI.GetLeader]已被前来协助调查，以免此事件成为济南当局的丑闻。对青岛以外军警系统不敢恭维的警察们建议调查铁路中转站，而[SQI.GetLeader]则怀疑这些物品是在青岛和济南之间荒凉的乡村地带被盗的。所以我们先查哪儿？"
 shandong.12.a: "调查铁路系统"
 shandong.12.b: "调查边境"
 shandong.13.t: "铁路盗匪的证据？"
 shandong.13.d: "[SQI.GetLeader]的直觉是正确的。被派去调查这条铁路的警察在一些灌木丛下发现了可疑的踪迹。这些看起来像是一个垫子和行李带，毫无疑问，从铁路线上偷东西的人把货物从火车上扔了下来，然后把它转移到另一个地方。警察局长坚持认为一定是土匪干的，并寻求支援来调查胶东地区的土匪窝。"
 shandong.13.a: "好，给你加派人手"
 shandong.14.t: "在边境车站行贿的证据"
 shandong.14.d: "警察是对的，边境车站肯定是可疑的。在最初的检查中，边防的小棚屋只能容纳五个人。然而，在检查了小屋的地板后，发现了一个巨大的空壁龛。棚屋下面这么大的空地没有任何合理的用途，因此警察局长已经决定逮捕在场的边防警卫，虽然这有激怒青岛卖家的风险，但法律和正义是站在我们这边的。"
 shandong.14.a: "讯问车站保安"
 shandong.15.t: "围剿土匪"
 shandong.15.d: "几个兵沿着土路找着了一处土匪窝子，他们很快向上峰汇报，在[SQI.GetLeader]的命令下，警方派人来围剿土匪窝子。[SQI.GetLeader]的围剿打死了一些土匪，而遭不住的土匪们也送来了一份大礼，他们把一部分货交了出来，前提是得放他们走。"
 shandong.15.a: "钱算个屁，给我死！"
 shandong.15.b: "如果投降能免于生灵涂炭，我们同意"
 SQI_bandits_surrender: "土匪们和平投降"
 SQI_bandits_escape: "土匪把鱼饵扔过来，自己溜了"
 shandong.800.t: "反馈事件"
 shandong.800.d: "这是个反馈事件，你不该看到这个，如果你在普通游戏里没加载任何submod的情况下看到了，那么请上报这个问题。"
 shandong.16.t: "边防警卫被捕，并承认走私"
 shandong.16.d: "这几个警卫很快就招了，他们声称是贫困驱使他们实施了这样一个计划：其中一名士兵拦截来自青岛的列车，而另一名士兵则从车上偷东西。这帮人用货物的下落来求饶，但[SQI.GetLeader]还是决定喂他们铁瓜籽，因为济南监狱实在是太挤了。"
 shandong.16.a: "正义是公平的，它高于一切"
 shandong.17.t: "我们的铁路安全了"
 shandong.17.d: "许多人并不相信铁路飞贼是被山东省的领导[SQI.GetLeader]所抓住的，他们还停留在济南当局腐败混乱的治理历史之中，当然，铁路飞贼的被捕也使得当局的政治声望得到提升，且铁路交通也得到了发展，我们到青岛的贸易线路从此畅通无阻。"
 shandong.17.a: "现在我们能重整铁路系统了"
 shandong.18.t: "土匪们交了货物之后跑到了河北"
 shandong.18.d: "强盗营地里传来一阵高卢式的表演。通过望远镜，[SQI.GetLeader]看到土匪们正准备投降，几个土匪窜进匪窝子里开始处理货物，最后，这几个土匪离开了仓库，脱下了衣服，放下了武器，开始把这些箱子拖向我们的阵地。[SQI.GetLeader]让手下停火，放这群人一条活路。士兵们哄堂大笑，羞辱这些土匪，以致没有人注意到又有一群土匪从树林里溜了出来，随后的交火让这帮裸身匪徒毙命，不过还是有些跑出了胶东地区。"
 shandong.18.a: "我们完蛋了，伙计们"
 shandong.19.t: "土匪于河北被捕，供认张宗昌贩毒"
 shandong.19.d: "最近从山东来了几个衣衫褴褛的人，这些难民自称是逃荒农民，但他们身上的伤疤表明他们要么是逃兵，要么是土匪。这帮人于河北被捕，并提交了[SQI.GetLeader]贩毒的证据，这一情况迅速传到北京，我们的调查人员已在北京证实了证据的真实性。鸦片给中华大地造成了巨大的危害，并成为了中华民族耻辱的象征，对于我们来说这个问题十分严重。由于这一罪行的严重性，我们必须对此千琢万磨。我们是要出兵恢复山东秩序，还是忽视这帮土匪的证据？大多数人认为[SQI.GetLeader]除非被赶下台，否则不会从政治舞台上离开。"
 shandong.19.a: "铲除毒贩子"
 shandong.19.b: "土匪信他们干啥"
 shandong.20.t: "一贯道寻求军事现代化"
 shandong.20.d: "消息传到了红枪会和大刀会等这些支持张天然的农民军耳中，他们开始向我们的地方官收购武器装备，不过他们所给的价钱属实惨不忍睹。然而地方官们却一起为他们背书，说支持他们就能削弱我们共同的敌人，我们可以私底下再给[SQI.GetNameDef]送一批武器，或者狠狠的揍他们的屁股。"
 shandong.20.a: "敌人的敌人就是我们朋友"
 shandong.20.b: "爷不支持这帮疯子"
 shandong.22.t: "部队完成日式骑兵训练"
 shandong.22.d: "日式骑兵训练结束了，新部队有了相当不错的纪律性，这有可能是我军新标杆，即胜利的结果远远优于手里的那点工资。虽然一些人仍然对信任日本的军事援助持谨慎态度，但好歹他们还没有背叛我们。"
 shandong.22.a: "武士过去可是骑马的"
 shandong.23.t: "部队完成察哈尔骑兵训练"
 shandong.23.d: "在山东的察哈尔骑手们已经练出了一支新的骑兵队，张天然对这支军队展现出的虔信很是满意，他在演讲时用了《水浒传》的大段文字，号召他们能跟圆寂前的鲁智深一样大彻大悟。"
 shandong.23.a: "见信而寂"
 shandong.24.t: "山东希望派军官进我们的学校进修"
 shandong.24.d: "山东督理[SQI.GetLeader]替他的军官给我们的军校送来了申请，虽然我们过去确实收过中国学员，而且现在许多中国学员都在中国各地服役，但他们都是公认的政府军军官。综上所述，[SQI.GetLeader]这个二流子很明显就不符合这标准。\n\n不过只要让他们入学，我们就能小赚一笔。"
 shandong.24.a: "接受他们吧"
 shandong.24.b: "滚！门都没有！"
 shandong.993.t: "日本人答应帮我们训练军官了"
 shandong.993.d: "山东年轻军官们现在都在准备去日本军校进修，他们将接受独一无二的训练，并能够使得我们在中华大地上那些不在乎日本人影响的家伙们眼中愈发受人尊重。"
 shandong.993.a: "真棒"
 shandong.994.t: "日本人拒绝培训我们的军官"
 shandong.994.d: "日本人不让我们的军官去军校进修，他们给[ROOT.GetLeader]贴上了“二流子”的标签，而这批军官就只能靠自己的技术和经验谋前途，山东人也会在内心里暗暗记下这笔帐，这笔帝国主义王八蛋剥削掠夺中华大地的帐。"
 shandong.994.a: "爷还有德国人"
 shandong.25.t: "山东希望派军官进我们的学校进修"
 shandong.25.d: "山东督理[SQI.GetLeader]替他的军官给我们的军校送来了申请，虽然我们过去确实收过中国学员，而且现在许多中国学员都在中国各地服役，但他们都是公认的政府军军官。综上所述，[SQI.GetLeader]这个二流子很明显就不符合这标准。\n\n不过只要让他们入学，我们就能小赚一笔。"
 shandong.25.a: "接受他们吧"
 shandong.25.b: "我们不是伪善者"
 shandong.995.t: "德国人接受我们的军官入学"
 shandong.995.d: "山东年轻军官们现在都在准备去德国军校进修，他们将接受独一无二的训练，并能够使得我们在中华大地上那些不在乎德国人影响的家伙们眼中愈发受人尊重。"
 shandong.995.a: "真棒"
 shandong.26.t: "山东希望派军官进我们的学校进修"
 shandong.26.d: "山东督理[SQI.GetLeader]找到我们，希望我们派一批大战老兵帮他们训练军队。的确，在法国投降，英国革命之后，大批老兵来到了此地从事保安工作，然而[SQI.GetLeader]这混蛋手上属实是不干净，1925年他就曾把上海翻得底朝天，我们倒是能搞这笔生意，不过风险也不小。"
 shandong.26.a: "能赚钱管他的呢"
 shandong.26.b: "太危险了"
 shandong.27.t: "山东矿业权问题"
 shandong.27.d: "自从十年前曲同丰与新皖系的关系破裂以来，人们就一直对是否向外国企业出售采矿权持谨慎态度，他们并不缺少赚钱的机会，但由于害怕显得太像卖国贼，因此迄今为止，他们还没有做出任何决定。现在山东现在终于实现了稳定，我们也能处理这个事了，现在报价的有在威海的旅大矿业集团，在青岛的克虏伯和向中国人提供无效股票的皮博迪能源公司。"
 shandong.27.d1: "自从十年前曲同丰与新皖系的关系破裂以来，人们就一直对是否向外国企业出售采矿权持谨慎态度，他们并不缺少赚钱的机会，但由于害怕显得太像卖国贼，因此迄今为止，他们还没有做出任何决定。现在山东现在终于实现了稳定，我们也能处理这个事了，因此我们在资助国的支持下选择了日本的旅大矿业集团。"
 shandong.27.d2: "自从十年前曲同丰与新皖系的关系破裂以来，人们就一直对是否向外国企业出售采矿权持谨慎态度，他们并不缺少赚钱的机会，但由于害怕显得太像卖国贼，因此迄今为止，他们还没有做出任何决定。现在山东现在终于实现了稳定，我们也能处理这个事了，因此我们在资助国的支持下选择了德国的克虏伯公司。"
