 prewar.1.t: "1932年日内瓦罢工的五周年纪念"
 prewar.1.d: "5年前的今天，日内瓦的工人们开始了一场大规模的罢工，他们要求进行社会和经济改革，这次风波甚至波及到了边远的罗曼蒂地区。伯尔尼的中央政府担心法兰西公社可能借此有所行动，于是迅速派遣联邦军队镇压罢工。在随后的暴力事件中，日内瓦有13人死亡，100多人受伤。这在罗曼蒂人和伯尔尼人之间留下了一道痛苦的鸿沟，在随后的几年里，这道伤口一直没有愈合。受到法国最近事态发展的鼓舞，激进的左派又开始行动起来，他们计划在即将到来的地方选举中支持社会党候选人。然而，对罗曼蒂有影响力的社会民主党与工会一起制定了一套改革方案，即“和谐工作”协议，其中包括一系列有关加薪、换班时间等方面的政策。其中一个关键是结束手表制造业最近发生的大规模停工。社会民主党候选人正依靠这一计划获得连任，并有望缓解激进左翼与保守派主导的伯尔尼联邦政府之间的对峙。"
 prewar.1.a: "不幸的发展。"
 prewar.2.a: "真是有趣。"
 prewar.3.t: "社会主义者赢得罗曼蒂的地方选举"
 prewar.3.d: "在保守的联邦政府和大多数讲德语的州的支持下，瑞士企业家组织拒绝签署社民党提出的旨在结束手表制造商发生的大规模停工的所谓“和谐工作”协议，社民党因此失去大部分人的支持，讲法语的工人对联邦政府和军队自1932年罢工以来愈发严重的镇压行为日益不满，因此他们支持的社会主义者们以压倒性优势赢得了地方选举，而在洛桑、日内瓦和纽夏特的左派委员们也开始呼吁进行激进的改革。"
 prewar.3.a: "这些狗社会主义者"
 prewar.4.t: "亲工团主义者赢得罗曼蒂的地方选举"
 prewar.4.d: "多亏了瑞士政府对瑞士工会要求更好的工作生活条件以及法律地位的拒绝，上萨瓦开始出现了反对政府的暴力行动。我们现在有足够的政治资本开始支持瑞士国内的工团运动，并试着夺回上萨瓦地区。\n\n这是公社同这些工团主义者们建立牢固关系的大好机会，亲法的工团主义者可以协助我们实现重夺上萨瓦的目标。然而，亲德和亲奥的保守派可能会试图用包括暴力在内的一切手段推翻这些工人选出的代表。"
 prewar.4.a: "设法对新当选的社会主义者施加影响！"
 prewar.4.b: "这太危险了……"
 prewar.5.t: "工团主义者在罗曼蒂开展颠覆活动"
 prewar.5.d: "虽然罗曼蒂新当选的社会党政府已经就职，但是联邦情报机构报告说，法国特工已经越境为罗曼蒂的左翼分子提供帮助，同时在日内瓦旁边瑞法边界附近的法国边境部队也在动员中。局势越来越危险，我们可能不得不迫使社会主义政府下台并在罗曼蒂中举行新的选举，即使这意味着罗曼蒂将被联邦军队暂时占领。但是，由于上萨瓦的暴力活动让法国人开始掺和进瑞士事物，因此引发武装反应的风险很高，况且我们不能确定帝国公约是否会支持我们……"
 prewar.5.a: "解散法语州的地方政府！"
 prewar.5.b: "我们必须尊重宪法……"
 prewar.6.t: "动荡的罗曼蒂"
 prewar.6.d: "在当地法语保守派的支持下，联邦委员会下令联邦军队进入罗曼蒂实施戒严令。社会主义领导人以及许多工人和同情工团主义的人已被逮捕，临时地方政府在联邦政府的监督下成立。尽管我们尽力阻止，但一些社会党议员还是设法逃到了法国，他们现在要求武装反抗联邦统治，并提出把上萨瓦归还法国。尽管我们一直在镇压，但罗曼蒂和上萨瓦现在正遭受亲社会主义的法裔民兵大规模的武装袭击，与此同时，法军步兵和坦克不寻常地集中在汝拉山区进行演习，法国飞机侵犯瑞士领空的事件越来越频繁。"
 prewar.6.a: "该死的叛徒！"
 prewar.7.t: "日内瓦和瑞士法裔"
 prewar.7.d: "瑞士资产阶级政府已经露出了真面目，推翻了日内瓦、洛桑和其他法语州的民主选举的社会主义委员会！现在他们又在我们上萨瓦的土地上殴打和屠杀法国人！我们的特工报告了瑞士联邦军队实施戒严令时对武装工人和平民犯下的无数暴行。尽管他们层层阻挠，一些说法语的工团主义同情者还是避开了联邦军队，在我国找到了一个安全的避难所。他们刚刚成立了瑞士流亡联合政府，并呼吁恢复经过选举产生的社会党官员，他们还要求起诉现任联邦政府。由于任何反动势力似乎都不愿意来拯救瑞士，这是向伯尔尼发出最后通牒的好机会，既能使我们邻国的工团主义运动获得权力，又能使我们的合法领土回归祖国。"
 prewar.7.a: "要求瑞士返还上萨瓦地区。"
 prewar.7.b: "我们得在瑞士人面前保持高大上形象。"
 prewar.8.t: "罗曼蒂问题和法国的最后通牒"
 prewar.8.d: "法国人要求归还上萨瓦。他们捏造了瑞士联邦长期存在白色恐怖的说法，瑞士各地的工团主义领导人都支持这一观点。但是如果我们反抗法国人，德国人不一定会帮我们。"
 prewar.8.a: "接受法国的要求"
 prewar.8.c: "我们必须找人护着我们"
 prewar.9.t: "法兰西公社恐吓瑞士"
 prewar.9.d: "法国公社疯狂地追求权力，他们要求兼并瑞士的上萨瓦。而这场外交危机可能会打破国际上的力量平衡。我们是用战争来威胁法国，还是把瑞士撂在一边？"
 prewar.9.a: "警告他们，如果他们胆敢继续前进将会面对德意志的铁骑！"
 prewar.9.b: "我们不能卷入进去"
 prewar.10.t: "德国人扔下我们了！"
 prewar.10.d: "我们试图在德国的调解下保护我们的独立和领土完整不受法国无理要求的侵犯，但以失败告终。现在我们必须寻找处理危机的替代方案。"
 prewar.10.a: "该死的！"
 prewar.11.t: "德国人发了最后通牒"
 prewar.11.d: "德国人往巴黎送了份最后通牒，我们必须停止旨在破坏瑞士领土完整的外交和秘密活动，否则将面临德国军队的攻击。"
 prewar.11.a: "我们现在承担不起和德国开战的风险。"
 prewar.11.b: "别理他们那些屁话！"
 prewar.12.t: "法兰西公社认怂了"
 prewar.12.d: "在巴黎方面收到我们的外交通牒后，他们迅速停止了一切旨在破坏瑞士领土完整的外交和秘密活动。我们今天取得了外交上的胜利，我们向世界表明，我们将抵抗社会主义和工团主义的侵略，我们将保护任何受到这些革命者威胁的国家！"
 prewar.12.a: "外交活动又一次实现了和平"
 prewar.13.t: "法国人忽视了我们的最后通牒"
 prewar.13.d: "法国忽视了我们维护欧洲和平的外交努力，并继续对瑞士进行破坏稳定的活动。法兰西公社已经表明了他们的侵略意图，我们不能让瑞士孤立无援！"
 prewar.13.a: "那就开战，这是他们自找的！"
 prewar.14.t: "法兰西公社放弃了他们的企图！"
 prewar.14.d: "我们的外交信息被巴黎方面收到后，他们迅速停止了所有针对我们的外交和秘密活动。瑞士的独立和领土完整以及我们的民族自豪感将得到国际社会的认可与保护。"
 prewar.14.a: "没有我们的盟友这简直不可能！"
 prewar.15.t: "瑞士联邦接受了"
 prewar.15.d: "我们要求瑞士当局归还上萨瓦省以保卫我们的人民，而瑞士人已经接受了。"
 prewar.15.a: "太好了！"
 prewar.15.b: "敦促他们作出更大让步。"
 prewar.16.t: "瑞士人屈服了"
 prewar.16.d: "现在瑞士已经蒙受了国耻，我们必须准备好对法国及其盟友的战争！"
 prewar.16.a: "我们会准备好的。"
 prewar.18.t: "萨瓦危机"
 prewar.18.d: "法国公社和瑞士联邦拒绝了所有其他一切和平解决的方式，二者的战争已经开始。虽然瑞士人没有请求我们的帮助，但这将给我们一个机会，让意大利半岛重新统一！"
 prewar.18.a: "法国人必须止步于此"
 prewar.18.b: "意大利联邦将恪守中立"
 prewar.19.t: "萨瓦战争"
 prewar.19.d: "法国已经与中立的瑞士联邦就上萨瓦的归属而开战，该省是瑞士法语人口占多数的省份。法国以安纳西和罗曼蒂所谓的“白色恐怖”为借口实施入侵。现在我们必须决定我们要不要进行干预。"
 prewar.19.a: "我们必须保护瑞士的主权"
 prewar.19.b: "我们还没准备好"
 prewar.21.t: "法裔社会主义者呼吁与法国结盟"
 prewar.21.d: "在瑞士法语各州，联邦政府和社会主义者控制的地方议会之间的不稳定休战已经结束。在士兵和日内瓦警察之间发生了几次冲突之后，罗曼蒂社会党领导人在工人民兵的支持下宣布脱离瑞士，并成立了所谓的“罗曼蒂社会主义联邦”。根据情报人员报告，法国和分裂主义者已经就罗曼蒂当局和法国公社之间的联盟进行了谈判。罗曼蒂社会主义联邦还呼吁将上萨瓦地区割让给法国。"
 prewar.21.a: "该死的叛徒！"
 prewar.22.t: "社会主义者试图控制罗曼蒂！"
 prewar.22.d: "尽管联邦军队进行了镇压，但是亲社会主义民兵使用法国制造的武器装备，在罗曼蒂和上萨瓦发动了进攻。当地与瑞士其他地区的主要通讯线路，以及该地区的大部分基础设施，可能会落入分裂主义者的控制之下。日内瓦的国务院被亲法的民兵组织包围，据说流亡政府已经从法国返回日内瓦，他们宣称将组成一个新的、统一的社会主义政府。联邦军队似乎也不能再控制瑞士和法国的边境了。"
 prewar.22.a: "罗曼蒂被社会主义者拿下了！"
 prewar.22.b: "他们软弱的行动被军队粉碎了！"
 prewar.22.c: "革命在东部地区蔓延！"
 prewar.23.t: "吞并罗曼蒂"
 prewar.23.d: "瑞士各州勇敢的工人和农民战胜了伯尔尼政府的反动势力！应新成立的日内瓦和罗曼蒂人民政府的一致要求，瑞士人民委员会宣布他们与法兰西公社结成联盟。在当地民兵被并入人民军队时，法国的机动部队在空军的支援下正朝着新边界前进，以防止瑞士政府的报复行动，而法国政府已经重新控制了上萨瓦地区。"
 prewar.23.a: "罗曼蒂工人万岁！"
 prewar.24.t: "法兰西公社已经占领了罗曼蒂"
 prewar.24.d: "罗曼蒂和上萨瓦的社会主义叛乱者曾一度濒临被我们英勇的士兵消灭，而今他们在呼吁法兰西公社给予保护！昨天晚上，法国军队在坦克和轰炸机的支援下进入瑞士领土，一直到弗里堡，而法国精锐山地部队则猛攻我们在阿尔卑斯山和汝拉山脉的防御阵地。法国国家广播公司宣布罗曼蒂已被并入法国，同时成千上万溃败的士兵和难民抵达伯尔尼。法国人警告我们，任何报复瑞士公社的行动都将导致对苏黎世、巴塞尔和伯尔尼的大规模轰炸，并会使瑞士完全丧失军事能力。"
 prewar.24.a: "我们无能为力……"
 prewar.24.b: "我们必须用战争来收复我们被窃取的领土！"
 prewar.25.t: "瑞士的白色恐怖"
 prewar.25.d: "瑞士联邦军队及其反动志愿军在罗曼蒂和上萨瓦击败了社会主义革命的英勇捍卫者。当成千上万的人越过边境到法国寻求庇护时，那些亲法民兵在草草审判后被处决，而右翼和资产阶级追捕社会主义者、无政府主义者和工团主义者，洗劫他们的家园，并对他们的家人实施可怕的报复。我们国家广播电台报道的这种暴行在法国引起了轩然大波，每一个真正的工团主义者现在不仅准备从瑞士嗜血的统治者手中解放萨瓦，甚至是解放罗曼蒂。空军已经待命，陆军也已集结完毕，人民委员会已经向伯恩当局发出警告，要求瑞士军队撤出上萨瓦地区及瑞法边界，而且流亡社会主义者必须重回罗曼蒂的领导岗位。看来战争不可避免。"
 prewar.25.a: "准备军队！"
 prewar.31.t: "洛林的武装事变"
 prewar.31.d: "法裔在梅斯附近猖獗的叛乱最近愈演愈烈。尽管法国战败，但那些从来没有停止反对德语化政策呼吁文化自治的人，已经随着法国吞并罗曼蒂而愈发骄狂。梅斯庆祝洛林根被德国兼并的纪念活动是阅兵和高官讲话，尽管亲法亲工团主义的领导人多数在活动之前便被软禁，但是在梅斯乃至整个梅斯地区均出现了严重的混乱。政府工作地点被点燃，武装人员在皇帝广场与警方交火，在市政厅的国督(Statthalter)勉强躲过了刺杀，德裔的房屋工厂被洗劫，甚至出现德裔被殴打乃至杀害的情况。在农村和工业城镇，德意志帝国的地方代表成为恐怖行动的目标。洛林根煤矿工人开始举行罢工，尽管当局进行了迅速而无情的镇压，但是目前的局势已经失控。在民众民族主义情绪的支持下，德国国会的国家民主联盟成员呼吁从洛林根到西里西亚和东普鲁士大规模驱逐法裔，洛林根和部分埃尔萨斯地区现在处于戒严令之下，来自帝国的军队正在镇压叛乱，而皇帝要求立即采取行动恢复洛林根的秩序。"
 prewar.31.a: "重建秩序"
 prewar.32.t: "梅斯的武装事变"
 prewar.32.d: "德意志帝国最近今日开始了庆祝世界大战胜利20周年的庆祝活动，然而在梅斯和洛林等法语边境地区，庆祝活动逐渐转变为了暴力示威行动，人民高举着标牌抗议着对该地区的经济歧视和社会镇压。该地区的阅兵式和国督(Statthalter)的庆祝演讲在当地民众的辱骂和嘘声中逐渐研发成了一场骚乱，正当德意志帝国警察前往示威现场开始镇压行动的时候，他们遭到了有组织的武装抗议者的袭击，在混乱中两名警察丧生，除此之外还有不少德裔平民在骚乱中受到了暴徒的袭击。虽然在骚乱发生当天的晚些时候警察已经重新控制了街道，并且逮捕了法裔激进分子的领导人，但紧张局势却丝毫没有缓解。洛林省的矿工们带着对镇压行动的不满举行了罢工，此外法国的宣传攻势让不满情绪进一步的增长。德意志帝国的公众舆论要求当局采取严厉措施。帝国内阁也要求在洛林根实行军事戒严，直到法律和秩序的恢复。"
 prewar.34.t: "梅斯的武装事变"
 prewar.34.d: "尽管德意志帝国采取了严厉的镇压手段和同化政策来对抗我们的工团统治，我们那些流亡在洛林的战友们还是再一次的举起了反抗德皇的大旗。在德国佬大肆庆祝他们占领洛林20周年的庆祝活动里，数千名讲着法语的洛林人走上梅斯和洛林其他城市的街头发起抗议。他们在市政厅升起了红旗，带领工人们举行罢工，封锁了矿山和工厂。然而资本家和他们的刽子手正在无情的镇压我们的同志争取自由和社会正义的斗争。尽管我们的情报部门在背后为他们提供帮助，但德国警察还是在宪兵的支持下逮捕了数百人，整个洛林地区都处于在了军事戒严的状态下。现在愤怒的法国人民正要求公社当局对他们施加压力，总参谋部正在考虑是否要在德国边境进行武力展示，并想办法拯救那些法裔反抗分子。"
 prewar.34.a: "公开谴责德国的行为！"
 prewar.34.b: "我们不能挑衅德国人！"
 prewar.34.c: "战争！我们要打德国猪！"
 prewar.35.t: "梅斯的武装事变"
 prewar.35.d: "尽管德意志帝国采取了严厉的镇压手段和同化政策来对抗我们的工团统治，我们那些流亡在洛林的战友们还是再一次的举起了反抗德皇的大旗。在德国佬大肆庆祝他们占领洛林20周年的庆祝活动里，数千名讲着法语的洛林人走上梅斯和洛林其他城市的街头发起抗议。他们在市政厅升起了红旗，带领工人们举行罢工，封锁了矿山和工厂。然而资本家和他们的刽子手正在无情的镇压我们的同志争取自由和社会正义的斗争。尽管我们的情报部门在背后为他们提供帮助，但德国警察还是在宪兵的支持下逮捕了数百人，整个洛林地区都处于在了军事戒严的状态下。现在愤怒的法国人民正要求公社当局对他们施加压力，总参谋部正在考虑是否要在德国边境进行武力展示，并想办法拯救那些法裔反抗分子。"
 prewar.36.t: "德意志帝国在阿尔萨斯-洛林举行军事演习"
 prewar.36.d: "我们在柏林和斯特拉斯堡的特工告诉我们，空前规模的德意志帝国的军队正以以“军事演习”的名义在阿尔萨斯和洛林集结起来。在洛林人拼命争取自由的时候，德国的独裁政权决定用血腥的军事镇压来压垮他们，这不仅仅是对我们传播革命的信心的考验，更是对我们能否实现世界革命的一次测试。为了防止德国进一步的公开挑衅，我们也将动员部分公社军队在弗朗什-孔泰和其他的德法边境地区展开演习，测试联合作战能力和空中支援的作战效率。"
 prewar.36.a: "宣布我们在弗朗什-孔泰的演习"
 prewar.36.b: "我们不想挑衅德国人……"
 prewar.37.t: "埃尔萨斯-洛林根演习"
 prewar.37.d: "看起来如果法国人不能再次屈服，那洛林的问题是没法解决了，德国是时候向法国再次展现自己的实力了。对此，德皇的孙子，未来的普鲁士亲王威廉·冯·普鲁士决定在阿尔萨斯-洛林展开名为神射手(Tüchtiger Bogenschütze)的大规模军事演习（之所以选择这个名字，是因为克虏伯军工厂的新型远程火炮原型将在演习期间进行实战测试），这将是自上一次大战以来德国进行的最大规模的军事调动，不少于八支师将会被部署在德法边境的防御工事一带进行实战演习，此外三个空军大队和德国的装甲部队，以及欧洲各国的军事观察员也将参加此次行动。威廉王子宣称他们的部队随时准备好再一次的开往巴黎，让公社的部队在恐惧中四处逃窜。"
 prewar.37.a: "权力的真正表现"
 prewar.38.t: "弗朗什-孔泰的演习"
 prewar.38.d: "德国在洛林的军事威胁和不断恶化的外交局势让公社的人民要求我们对德国做出同样的报复行动，为了让公众信服，总参谋部已经策划好了边境进行大规模军事演习的计划，这将会强有力的表面公社对于帝国主义威胁毫不屈服的立场。该大型联合军事演习被命名为“克莱贝尔行动”(Opération Kléber)，并选择在德法边界的弗朗什-孔泰北部进行，四支步兵师以及两支摩托化步兵师将会对阵上在边界另一端的德国军队，此外最先进的轰炸机和战斗机中队以及新型的坦克也将参与这场联合演习。我们现代且不可阻挡的军事力量将会给威廉和他的爪牙留下深刻的印象，让他们明白自己别无选择，只能选择撤退！"
 prewar.39.t: "炮击阿夫里库尔"
 prewar.39.d: "今天早上6点，德国军队以军事演习为借口对法兰西公社发动了侵略！至少有两个炮兵连越过边界开火，并炮击了南希附近一个无人防守的小村子阿夫里库尔。12栋建筑物被摧毁，26人在这次攻击中被杀，其中大多数是妇女和儿童。军队在疏散幸存下来的居民，而边境部队正在面对得到了远程火炮的增援的凶残的德国部队。劳工总议会正在召开紧急会议，总参谋长带着助手从贝桑松赶来参会，他们要讨论如何面对这次进攻。"
 prewar.39.a: "要求官方致歉！"
 prewar.39.b: "不过是个悲剧性的事故……"
 prewar.40.t: "炮击埃尔夫林根"
 prewar.40.d: "法国人扔掉了他们伪善的面具，他们暴露了攻击埃尔萨斯-洛林根的企图！今晨6点30分，一队法国坦克越过了梅斯东部的边境，向埃尔夫林根附近的边境哨站开火。当地爱国者勇敢反击并击退了侵略者，但在冲突中死伤了数十人。威廉王子正驻于当地，现已被召回柏林并将尽快向德皇报告情况。内阁目前正在评估危机，并讨论如何应对这一令人发指的罪行。"
 prewar.41.t: "炮击阿夫里库尔"
 prewar.41.d: "埃尔萨斯-洛林根的军演中出了事故，两个菜鸡炮兵连由于参数错误误射了法国名为阿夫里库尔的小村子，据红色法兰西的广播电台报道，几名当地人可能在这次意外炮击中丧生。宪兵目前正在讯问相关军官和士官，但法国无耻地利用这一局势，发表了一份煽动性的声明，要求德皇和内阁做出官方道歉，并威胁称，如果我们拒绝服从，德国将面临“不可预测的后果”。"
 prewar.41.a: "我们公开道歉"
 prewar.41.b: "奇耻大辱！军队准备！"
 prewar.42.t: "炮击埃尔夫林根"
 prewar.42.d: "在萨尔堡地区组织的一次联合军事演习中，刚刚发生了一件令人遗憾的事情。一个坦克排在错误的地图指示下，开到距离边境过近的位置。该部队成员坚称，当“兴高采烈”的德国边境守备队向他们开火时，坦克还处在法国边境内。但无论如何，在洛林的埃尔夫林根村的确爆发了一场交火，双方各有伤亡。军事情报官员已立即被派往现场调查，而这支部队的指挥官已被逮捕。然而，好战的德国人正在肆无忌惮地利用这次事件，公社刚刚收到柏林发出的侮辱性的最后通牒，要求我们作出正式道歉，并结束我们的军事演习，他们威胁说倘若否决将造成“极其严重的后果”。"
 prewar.43.t: "德国为阿夫里库尔事件致歉"
 prewar.43.d: "德国对我们屈服了，并承认对臭名昭著的阿夫里库尔大屠杀负责！在我们驻海牙的大使非正式地会见了德国政府的全权代表后，柏林发表了一份来自皇帝的正式道歉声明，并从洛林撤出了一些军队。我们的外交部长，以及我们在国际上的盟友，都希望公社接受这一道歉。然而，这样的决定肯定会让现在充满报复和好战的法国公众舆论失望；更重要的是，在一次极其紧张的秘密会议上，总参谋部警告称，如果德国的道歉被接受而没有进一步的赔偿，军队将会作出相应的行动。"
 prewar.43.a: "接受他们的道歉"
 prewar.43.b: "道歉管屁用，赔偿！"
 prewar.44.t: "德意志帝国开始动员！"
 prewar.44.d: "正如帝国主义者所预料的那样，德国不仅拒绝为自己的罪行道歉，而且还在总动员！常备军和后备军均正在集结，而我们的空军与德国飞机进行了一场小规模的空战，不仅如此在洛林边境各地都有零星交火的报道。战争似乎已经迫在眉睫，然而，劳工总议会的温和派担心我们的备战问题，他们试图通过投票搞一个临时性的撤退，并等待新的坦克飞机型号投产。另一方面，高级军官们认为战争是不可避免的，并强调这样一个事实，即在德国充分利用其工业力量之前，只要迅速进攻德意志帝国的心脏，就能取得胜利。"
 prewar.44.a: "往后稍稍，先结束这场对抗。"
 prewar.44.b: "集结部队！"
 prewar.45.t: "法国为埃尔夫林根事件致歉"
 prewar.45.d: "我国驻墨西哥大使接到法国外交使团的通知，我们的最后通牒将很快得到答复，公社已正式为他们在埃尔夫林根的战争行为道歉，并已从南希撤出其部队。内阁现在希望优先考虑洛林危机，只要法国立即取消军事演习，内阁就准备接受道歉，但对他们公众舆论的反应保持警惕；在卡尔斯鲁厄举行的临时记者招待会上，太子表达了他希望“羞辱红色谋杀犯”的愿望，而总参谋部则建议不要表现出任何可能被法国人误解为软弱的宽容迹象。"
 prewar.46.t: "法兰西公社开始动员！"
 prewar.46.d: "现在很明显，公社计划与德国开战，所谓的“阿夫里库尔大屠杀”只不过是一个方便的借口！公共安全委员会已经下达了动员令，我们在西部的情报部队表示，法军包括装甲与机动部队在内的大量军队从色当部署到蒙贝利亚尔，而靠近佛莱芒边境的法国防御工事似乎得到了许多增强。在我国领空里我国空军至少击落了一架法军飞机，而洛林之间的交火事件有增无减。在我国主要城市举行的大规模民族主义集会的鼓动下，内阁和德皇以及军队中的鹰派渴望集结部队，彻底消灭法国。然而，另外一些军界人士对此并不热心，他们警告称，现代、创新、训练有素的法国军队与1919年遭受重创的法国军队截然不同，不应被低估。"
 prewar.47.t: "法兰西公社要求赔偿"
 prewar.47.d: "在收到我们致歉之后，把全部精锐云集边界的法兰西公社要求我们用金钱物资设备等来赔偿阿夫里库尔的人员伤亡和基础设施的损失。德国人民不会接受这种没完没了、毫无根据的主张，然而，军事局势正在迅速恶化，因为法国突击部队至少四次成功越过边界，即使时间很短，但它们与洛林的武装分子取得了联系；因此，更明智的做法是同意支付这些赔款，缓解与公社之间的紧张关系。"
 prewar.47.a: "我们别无选择，唯有遵从。"
 prewar.47.b: "想都别想！"
 prewar.48.t: "法兰西公社提议停火"
 prewar.48.d: "随着交火和混战日益频繁，法国已提出外交建议，讨论通过谈判结束洛林危机。巴黎方面宣称，除了边防警卫部队外，已做好遣散军队的准备，并将停止对讲法语的洛林准军事部队的支持，以换取德国军队的从法国边境撤退。接受这一提议将使我们有机会恢复洛林的秩序，而这场危机将以德意志帝国的外交胜利告终！"
 prewar.48.a: "接受协定"
 prewar.49.t: "德国人要求赔偿"
 prewar.49.d: "尽管我们表现出善意，但德国现在声称所谓的“埃尔夫林根大屠杀”对整个地区造成了严重的损害，受害者必须得到金钱补偿。德国内阁公开要求该公社支付赔款，包括金钱赔款、各种原材料赔偿和工业赔偿，以便重建埃尔夫林根及其周边地区，费用由法国人民承担。这一新的主张遭到了公众舆论的强烈反对，劳工总议会以及军方的内部激进派建议终止与德国的所有谈判。但德国边境的军事形势尚未决定，因为梅斯附近的几支步兵部队受到德国炮火的袭击，我们的部队目前可能无法成功地与德皇的军队交战。"
 prewar.50.t: "德国人提议停火"
 prewar.50.d: "我们的空中骚扰和渗透战略是的德国政府被迫与我们接洽商议停火，他们以全面撤出边界德军为代价换取两军停火，并试图以此来政治协商解决洛林危机。这是公社的胜利，帝国主义者被迫向工农势不可挡的强力下跪。但是，我们也应该警惕在停火前，来自阴险的德国总参谋部策划的报复性攻击。"
 prewar.51.t: "德国对阿夫里库尔事件的赔偿"
 prewar.51.d: "德国终于屈服于我们的要求，将支付1000万马克作为炮击阿夫里库尔的赔偿。德国政府还将向我们提供煤炭、铁矿石等原材料以及用于重建的机器。由于这一决定使德国蒙羞，而且工团主义者获得了外交胜利，所以我们没有任何理由继续在边界上施加军事压力；总参谋长宣布，一旦德国军队从阿尔萨斯和洛林撤出，我们部署在边境的军队数量将恢复正常水平。"
 prewar.51.a: "很好"
 prewar.52.t: "德意志帝国拒绝赔偿我们！"
 prewar.52.d: "德国人又露出了贪婪的吃相！德国总理在一次广播中宣布，他的政府连一个芬尼都不赔给我们，并威胁“如果法国人不放弃他们的宣称，并从帝国边境撤回他们的军队，那么巴黎将遭受与阿夫里库尔同样的命运！”外交解决德意志帝国已经化为泡影，而我们要么承认外交失败，目前数万巴黎民众正在集会，要求“反动派邪恶的首都进军”，而也有谣言说军队要对公共安全委员会的文官政府发动政变……要么，只好冒险对德国人宣战。"
 prewar.52.a: "我们没准备好对[GER.GetNameDef]开战。"
 prewar.52.b: "我们得号召开战！"
 prewar.53.t: "法国对埃尔夫林根事件的赔偿"
 prewar.53.d: "理性这一次似乎在巴黎当局的脑子里占了上风。法兰西公社已通知财政大臣，我们的赔款要求将得到满足，法国的一切军事活动将于本周末停止。受害者将从法国支付的1000万法郎公共基金中获得补偿，德意志帝国将获得包括铝在内的原材料和用于重建的农产品。公社遭受了重大的外交失败，几年之内肯定不会试图对抗帝国。因此，皇帝要求结束在边境的军事演习，并撤出所有被派往洛林执行警察任务的部队。"
 prewar.54.t: "法兰西公社拒绝赔偿我们！"
 prewar.54.d: "法国对我们赔偿要求的回应是在我们的边境采取越来越多的军事行动，在梅斯和斯特拉斯堡发动恐怖袭击，并威胁要发动全面战争！公社领导人在广播中宣称将不会支付任何的赔偿，公社还要将红旗插到柏林、汉堡、科隆、慕尼黑和斯特拉斯堡，解放全德的劳苦大众。柏林民众在集会痛斥法兰西公社的残暴行径，而德国国会内反对党也要求采取强硬措施。总参谋部和皇帝一言不发，而我们只能在自取其辱和冒险开战之间二选一。"
 prewar.54.a: "我们没准备好对[FRA.GetNameDef]开战。"
 prewar.54.b: "我们得为战争做好准备！"
 prewar.100.t: "炮击阿夫里库尔"
 prewar.100.d: "阿夫里库尔陷入了混乱！随着德军在埃尔萨斯-洛林根进行演习，法德边境的紧张局势数周以来一直在飙升。当地时间6时，德国炮轰了法国的阿夫里库尔村庄，造成多达26人死亡。尽管德国坚持此次袭击仅是一场意外，但随着舆论发酵，愤怒的民众聚集在德国驻巴黎大使馆外发难。由于双方都开始在边境部署大量部队，两国的火车时刻表都被推迟了。\n\n尽管高层会谈预计很快开始，但走向战争的可能性仍然很大。欧洲再此陷入战争之时，全世界都会屏住呼吸。"
 prewar.100.a: "真是群德意志蛮子"
 prewar.100.b: "典型的法式应激反应"
 prewar.100.c: "别再来一场七月危机！"
 prewar.101.t: "炮击埃尔夫林根"
 prewar.101.d: "埃尔夫林根陷入了混乱！随着人民军在弗朗什-孔泰进行演习，法德边境的紧张局势数周以来一直在飙升。当地时间6时30分，法国装甲部队偏离了指定路线，在德国边境村庄发生交火。尚不清楚哪一方先开的火，但最终数十人死亡，当地边防部队也进入武装对峙状态。全德都爆发了反法抗议示威，两国都在进行初步动员。\n\n尽管高层会谈预计很快开始，但走向战争的可能性仍然很大。欧洲再此陷入战争之时，全世界都会屏住呼吸。"
 prewar.101.a: "德国战争贩子！"
 prewar.101.b: "社会主义蛮子！"
 prewar.101.c: "别再来一场七月危机！"