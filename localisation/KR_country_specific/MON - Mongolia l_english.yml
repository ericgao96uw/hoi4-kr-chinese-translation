 MON_cede_to_monks_decision: "向佛陀议事会出让权力"
 MON_mongolian_highway_decisions: "蒙古基建工程"
 MON_mongolian_highway_decisions_desc: "蒙古的人口分布在辽阔的草原之上，大部分人都过着游牧生活，使得整个国家基本没有基础设施。在这样的情况下，我们无法在战争中调配军队，我们的人民也彼此疏远隔绝。为解决这一问题，我们必须开始建设以乌尔格为中心，连接全国的道路网。"
