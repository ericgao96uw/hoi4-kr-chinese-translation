 FOP_national_populist_party_long: "阿根廷爱国联盟(Liga Patriótica Argentina)\n§g阿根廷爱国联盟是类似罗马尼亚铁卫团的极右翼准军事组织，它已成为圣诞节政变以来阿根廷境内最具影响力的政治组织。\n\n爱国联盟成立于1919年，当时卡莱斯被任命为准军事志愿者的指挥官，这些志愿者被派来镇压英国工厂工人的抗议。他们自称“阿根廷爱国联盟”，宣布对谋杀数百名罢工工人负责。1921年和1922年巴塔哥尼亚叛乱时期，爱国联盟部队在巴塔哥尼亚和布宜诺斯艾利斯总罢工期间对罢工者施加了令人发指的暴行。\n\n1930年，爱国联盟参加了乌里布鲁的政变，乌里布鲁在军队和爱国联盟的支持下，推翻了政府，建立极端民族主义的军事独裁政权。1932年，乌里布鲁死后，军政府垮台。经过一场权力斗争，激进公民联盟成员胡里奥·罗加成为新的国家元首。罗加开始寻求与巴塔哥尼亚人协商达成和平协议。1935年12月24日，爱国联盟在海军和部分军队的支持下占领了首都，卡莱斯煽动并利用民众的愤怒发动了政变。\n\n爱国联盟希望拯救阿根廷，他们的首要目标是恢复昔日的荣光和消除所有敌对分子，他们行事作风是彻头彻尾的民粹主义，声称这样能为阿根廷人民谋得更好的未来。\n\n成立时间：§Y1919年§!\n意识形态：\n-国家民粹主义\n-法团资本主义\n-民族主义§!\n"
 FOP_paternal_autocrat_party: "正义党"
 FOP_paternal_autocrat_party_long: "正义党(Partido Justicialista)\n§g正义党由寥寥可数的激进军官和工会领袖所组成。虽然此团体并不是真正的政党，但它仍然举足轻重并成为了胡安·多明戈·庇隆的政治生力军。庇隆认为应该成立一专门为有力而正义领袖服务的政党，而该领袖则会团结人民，引领国家实现社会正义。尽管这些想法与社会主流格格不入，但仍吸引了不少对政治嘴炮和无能独裁统治感到厌倦的选民。庇隆和他的团体能否在阿根廷政界掀起风浪还是未知之数。\n\n成立时间：§Y1930年代§!\n意识形态：\n-民粹主义\n-法团资本主义\n-个人祟拜\n-改良主义§!\n"
 FOP_authoritarian_democrat_party: "六月解放者"
 FOP_authoritarian_democrat_party_long: "六月解放者（统一军官团）(Libertadores de Junio (Grupo de Oficiales Unidos))\n§g六月解放者是一个代表着“军部领导层内心与灵魂”的秘密团体，此团体亦被称为统一军官团(GOU)。此团体在总统胡里奥·阿亨蒂诺·帕斯夸尔·罗加任内的1933年成立，参与成立此团体的军官们反对罗加与巴塔哥尼亚社会主义者进行和谈。\n\n尽管六月解放者成员反对前总统罗加对巴塔哥尼亚“无神论社会主义者”的和解立场，但他们对卡莱斯那“危险而过激”的政策亦深感不安。此团体更期望国家由一位铁腕强人领导，一位受全体阿根廷人民拥戴的铁腕强人……\n\n六月解放者内的爱国主义和天主教情绪相当强烈。\n\n成立时间：§Y1933年§!\n意识形态：\n-军国主义\n-法团资本主义\n-天主教保守主义§! \n"
 FOP_social_conservative_party: "反个人激民盟"
 FOP_social_conservative_party_long: "反个人主义激进公民联盟(Uníon Cívica Radical Antipersonalista)\n§g反个人主义激进公民联盟(UCRA)是自称“反个人主义”运动的一部分，该运动对伊波利托·伊里戈延（1916-1922及1928-1930年间担任总统）的个人形象表示质疑，并认为他作风不民主且是“个人主义者”。此联盟于1924年时从激进公民联盟中分离出来。在1928年大举中，UCRA提名了莱奥波尔多·梅洛作为总统侯选人，但败给了来自激进公民联盟的伊波利托·伊里戈延。在胡里奥·阿亨蒂诺·帕斯夸尔·罗加于1932年的大选中获胜并成为总统后，UCRA加入了名为团结党(Concordancia)的执政联盟。\n\n成立时间：§Y1924年§!\n意识形态：\n-保守主义\n-资本主义\n-民主主义§!\n"
 FOP_market_liberal_party: "国家民主党"
 FOP_market_liberal_party_long: "国家民主党(Partido Demócrata Nacional)\n§g国家民主党（PDN，1932年前为PNA）是阿根廷历史最为悠久的政党之一。在五十年内出了两任总统：阿莱霍·胡利奥·阿亨蒂诺·罗加·帕斯（1880-1886及1898-1904年间在任）和胡里奥·阿亨蒂诺·帕斯夸尔·罗加（1932-1935年间在任）的罗加家族与该党亦关系密切。\n\n国家民主党的前身，国家自治党(PNA)成立于1874年3月15日，由自治党和国家党合并而来。该党在面世之初就已经在政界举足轻重，而罗加家族在阿莱霍·胡利奥·阿亨蒂诺·罗加·帕斯于1880-1886及1898-1904年间两次出任总统后，亦在党内获得了极大的影响力。国家自治党后来也成为了“阿根廷黄金时代”(1880-1916)的基石之一，当时阿根廷的经济发展蓬勃，大量欧洲移民加强了阿根廷的工业能力，令阿根廷成为了在世界大战之前最为繁荣昌盛的国家之一。在此期间，激进公民联盟(UCR)成为了它的政坛劲敌。国家自治党后来被指控在选举中舞弊并被迫解散，其党员之后分别了保守党和民主进步党。\n\n在乌里武鲁于1932年去世后，浴火重生的国家自治党改组为国家民主党，并推举胡里奥·阿亨蒂诺·帕斯夸尔·罗加作为总统侯选人参加1932大选。罗加与国家民主党最终透过舞弊而在选举中大胜。罗加出任总统后承诺会与巴塔哥尼亚和智利等社会主义邻国达成和解。许多人都希望他可以带领国家重回黄金时代并提升阿根廷的国际地位，但这些期望终究还是错付了。\n\n尽管罗加行事并不如乌里武鲁般极端，还制订了收复巴塔哥尼亚失地的蓝图、多次对巴塔哥尼亚发动小规模攻击并在海军的帮助下成功夺回了火地岛，但他最终放弃了派军队深入巴塔哥尼亚腹地的计划，并决定将精力转投在经济发展之上。罗加的举止令军方和阿根廷爱国联盟都感到怒火中烧。在罗加的政治自由化政策之下，指罗加即将与巴塔哥尼亚达成和解协议的谣言在1935年间迅速遍布全国。这些谣言引起了全国公愤，而为卡莱斯和爱国联盟在该年圣诞节时发动政变提供了充分的理由。罗加及其僚属在政变后被软禁，而卡莱斯则自立为总统。\n\n成立时间：§Y1932年§!\n意识形态：\n-经济自由主义\n-保守自由主义§!\n"
 FOP_social_liberal_party: "激民盟"
 FOP_social_liberal_party_long: "激进公民联盟(Uníon Cívica Radical)\n§g激进公民联盟成立于1891年6月26日，并很快就在阿根廷政坛上成为举足轻重之党派。其酿造了1893年和1905年两次激进革命，其中后者导致了选举舞弊方面的改革。有两任阿根廷总统都出自激进公民联盟，分别是§Y伊波利托·伊里戈延§!和§Y马塞洛·托尔夸托·德·阿尔韦亚尔§!\n\n1916年的阿根廷大选是第一次施行罗克·萨恩斯·佩尼亚法的大选，此法律给予全体男性秘密且强制的投票权。而伊里戈延作为激进公民联盟的参选人斩获了选举之胜利。\n\n伊里戈延的总统任期从1916年一直持续到1922年，其间混乱不堪，任内还令巴塔哥尼亚分裂出去，最终使得马塞洛·托尔夸托·德·阿尔韦亚尔在1922年选举中代替伊里戈延出任激进公民联盟的参选人，并赢得了选举。阿根廷的经济增长了些微，而不列颠革命的到来则令阿根廷经济于1925年四月崩溃。尽管危机重重，阿尔韦亚尔还是派海军占领了福克兰群岛以及南乔治亚岛。虽然此举提振了士气，政府的信用有所增加，但也导致本就被巴塔哥尼亚叛军羞辱过的陆军再次浸没在海军荣光之阴影下，变得更加激进了起来。\n\n1928年，激进公民联盟出人意料地指定伊里戈延为大选参选人，而非广受欢迎的现任总统马塞洛·阿尔韦亚尔。虽然如此，伊里戈延还是以大比分胜出，令许多人怀疑选举有诈。\n\n伊里戈延的最大反对派当属军方，军方甚至开始计划对其发动政变。最终，在1930年的9月6日，政变发生了，乌里武鲁在卡莱斯和阿根廷爱国联盟的支持下，夺取了政权，并宣布自任阿根廷总统。乌里武鲁查禁各个政党，逮捕民主政客并暂停了1853年宪法。伊里戈延的支持者——伊里戈延派和其他反对派人士一道遭受了严刑拷打。而伊里戈延本人则被逮捕，关押于马丁·加西亚岛上。\n\n乌里武鲁最终于1932年逝去，而阿根廷也在保守派政客胡里奥·阿亨蒂诺·帕斯夸尔·罗加的带领下重回民主。伊里戈延逝于1933年，现在由马塞洛·托尔夸托·德·阿尔韦亚尔领导激进公民联盟。\n\n成立时间：§Y1891年§!\n意识形态：\n-自由主义\n-激进主义\n-民主主义§!\n"
 FOP_social_democrat_party: "民主进步党"
 FOP_social_democrat_party_long: "民主进步党(Partido Demócrata Progresista)\n§g民主进步党(PDP)在于1914年成立之初时已经在政坛中小有名气，并在1916年大选中获得了超过十万张选票。民主进步党此后成为了与社会党不相上下，继激进公民联盟和民族自治党之后阿根廷的第三大党。在乌里武鲁政变后，民主进步党的支持度再次获得了小幅度提升。\n\n成立时间：§Y1914年§!\n意识形态：\n-社会民主主义\n-贸易保护主义\n-联邦主义§!\n"
 FOP_radical_socialist_party: "阿根廷地区工人联合会"
 FOP_radical_socialist_party_long: "阿根廷地区工人联合会 - 第九届代表大会(Federación Obrera Regional Argentina - IX Congreso)\n§g有时被简称为社会党(PS)的阿根廷地区工人联合会(FORA)是一个广泛的温和社会主义政党。该党对安东尼奥·索托和洛佩斯·阿朗戈的事业表示支持。 FORA目前内有两位魅力非凡的主要领袖：曼努埃尔·巴尔多梅罗·乌加特，一位有着反帝爱国情绪和传统西班牙观念的保守社会主义者；以及阿尔弗雷多·帕拉西奥斯，一位于1904年当选、美洲最早的社会主义议员。然而，巴尔多梅罗和帕拉西奥斯之间的脆弱联盟只是一种权宜之计，两人在阿根廷被“解放”后便会分道扬镳。 FORA内其他的重要人物还包括阿根廷无政府主义者领袖阿莉西亚·莫罗·德·胡斯和现在只沉溺于往日荣光的“阿根廷社会主义之父”，尼古拉斯·雷佩。\n\n成立时间：§Y1901年§!\n意识形态：\n-激进社会主义§! \n"
 FOP_syndicalist_party: "阿根廷工团联盟"
 FOP_syndicalist_party_long: "阿根廷工团联盟(Unión de Sindicatos Argentinos)\n§g到1936年为止，无政府工团主义者是巴塔哥尼亚工人阵线中最具影响力的派系。由巴塔哥尼亚起义英雄，安东尼奥·索托、阿根廷无政府主义工人运动最重要的理论家之一，埃米利奥·洛佩斯·阿朗戈和一位阿根廷地区工人联合会成员所领导的温和派执政联盟已经稳定地引领巴塔哥尼亚工人阵线(FOP)超过十年了。索托和阿朗戈都被视为联盟内的思想定海神针，但党内对温和派的批评近来变得愈发激进，批评者要求实行进一步的去中央化以实现期望已久的无政府乌托邦理想。而阿根廷工团联盟的激进派领袖分别是塞韦里诺·迪·乔瓦尼，一位在意大利内战期间为逃避骇人战火来到阿根廷的难民，以及米格尔·阿坎赫尔·罗西尼亚，一位提倡极具争议的“强征式无政府主义”的有名罪犯。\n\n成立时间：§Y1922年§!\n意识形态：\n-工团主义\n-无政府主义§!\n"
 FOP_totalist_party: "阶级工团联盟委员会"
 FOP_totalist_party_long: "阶级工团联盟委员会(Comite de Union Sindical Clasista)\n§g阶级工团联盟委员会(CUSC)的成员基本上都是布尔什维克、共产党人和其他同情右派的社会主义者，当中大多数人都来自俄罗斯。 CUSC的党主席是维多利奥·科多维利亚，他曾出任基地位于布宜诺斯艾利斯的阿根廷共产党党主席，但党内的实际权力基本上都由年轻激进且魅力过人的鲁道夫·吉奥尔迪掌握。许多党员都视吉奥尔迪为科多维利亚的实际上司。但由于科多维利亚与法兰西公社内的布尔什维克流亡派及整个工团国际都有良好关系，故此他在党内的地位可谓坚如磐石。尽管臭名昭著的强盗阿尔弗雷德·丰特表面上与政治毫无相干，但他其实与CUSC的领导层有所关联，同样声名狼藉的“政治家”利沃里奥·胡斯托亦是如此。\n\n成立时间：§Y1929年§!\n意识形态：\n-共产主义§!\n"
