 cenmil.1.t: "新联盟"
 cenmil.1.d: "自从中美洲联邦共和国于1843年崩溃后，就再也没有人能把中美洲重新团结在一面旗帜下。\n\n我们的新联盟由中美洲各国的军队领导，不应重蹈上个世纪各种运动的覆辙。随着尼加拉瓜革命结束，国家间的边界消失，我们的联盟应该在军队铁腕的领导下成为自由和解放的堡垒。\n\n我们作为诸国的联盟，应该站在一起，共同对抗工团主义，以及一切威胁我们生活方式的东西。"
 cenmil.1.a: "共和国万岁！"
 cenmil.2.t: "新联盟"
 cenmil.2.d: "自从中美洲联邦共和国于1843年崩溃后，就再也没有人能把中美洲重新团结在一面旗帜下。\n\n名为工团主义的疾病散播到了全世界，即使是中美洲都未能幸免。尼加拉瓜，就是国际承诺的受害者，在墨西哥的支援下，它成为了中美洲工团主义的中心。\n\n为了从工团主义中拯救中美洲，危地马拉和萨尔瓦多签订了联合协约，成为反工团主义的堡垒。我们的职责就是向南进军，毁灭我们半球的工团主义。"
 cenmil.2.a: "共和国万岁！"
 cenmil.3.t: "召开军事议会"
 cenmil.3.d: "随着中美洲联合重组，是时候选举一个新政权带领我们走向未来了！为此，前中美洲诸国军方今天第一次在危地马拉城的总统府会面。军事议会将制定联盟的新宪法，同时选举部长和新总统。"
 cenmil.3.a: "共和国万岁！"
 cenmil.4.t: "中美洲经济"
 cenmil.4.d.yes.martinez: "自第一位美国商人造访哥斯达黎加以来，中美洲的经济就开始被联合果品公司以及其他外国企业和投资者控制着。因此，当尼加拉瓜发生革命而我们北方的国度陷入政治动荡后，我们的经济也随之崩溃。但是现在我们已经镇压了革命并稳定了时局，大会也是时候需要确定一个统一的经济政策并指定一名负责进行这项改革的部长了。\n同为自由放任主义的支持者，军政联盟以及统一党分别提名了胡安·曼努埃尔·加尔韦斯和阿尔达纳·桑多瓦尔都来担任部长。而国家党则提名了支持干预主义的华金·巴尔德斯。"
 cenmil.4.d.no.martinez: "自第一位美国商人造访哥斯达黎加以来，中美洲的经济就开始被联合果品公司以及其他外国企业和投资者控制着。因此，当尼加拉瓜发生革命而我们北方的国度陷入政治动荡后，我们的经济也随之崩溃。但是现在我们已经镇压了革命并稳定了时局，大会也是时候需要确定一个统一的经济政策并指定一名负责进行这项改革的部长了。\n同为自由放任主义的支持者，军政联盟以及统一党分别提名了胡安·曼努埃尔·加尔韦斯和阿尔达纳·桑多瓦尔都来担任部长。"
 cenmil.4.a: "胡安·曼努埃尔·加尔韦斯的自由放任主义政策"
 cenmil.4.b: "阿尔达纳·桑多瓦尔的自由放任主义政策"
 cenmil.4.c: "华金·巴尔德斯的干涉主义政策"
 cenmil.5.t: "新任外交部长"
 cenmil.5.d.yes.martinez: "我们新兴的共和国需要尽早站好队，找到一个可靠的盟友。但无论是选择我们的老朋友美国还是其他的反工团阵营，我们都需要与其达成对我们有利的协定。因此，我们需要一个新的外交部长。而又由于外交部要跟那些在我国有着极大影响力的国家打交道，因此，各个派系都在奋力抢夺着外交部长这个席位。\n当下，三个派系都提名了各自的竞选人。军政联盟提名了阿夫拉姆·威廉斯·卡尔德龙，统一党提名了胡安·费德里科·庞塞·拜德斯，而国家党则提名了萨尔瓦多·佩尼亚·特雷霍。"
 cenmil.5.d.no.martinez: "我们新兴的共和国需要尽早站好队，找到一个可靠的盟友。但无论是选择我们的老朋友美国还是其他的反工团阵营，我们都需要与其达成对我们有利的协定。因此，我们需要一个新的外交部长。而又由于外交部要跟那些在我国有着极大影响力的国家打交道，因此，各个派系都在奋力抢夺着外交部长这个席位。\n当下，三个派系都提名了各自的竞选人。军政联盟提名了阿夫拉姆·威廉斯·卡尔德龙，而统一党提名了胡安·费德里科·庞塞·拜德斯。"
 cenmil.5.a: "阿夫拉姆·威廉斯·卡尔德龙"
 cenmil.5.b: "胡安·费德里科·庞塞·拜德斯"
 cenmil.5.c: "萨尔瓦多·佩尼亚·特雷霍"
 cenmil.6.t: "新任内务部长"
 cenmil.6.d.yes.martinez: "尽管这个新兴的共和国正面临着相当多的严重内部威胁，但是我们竟然没有一个有组织并且权力集中的机构来保护它以及它所代表的中美洲生活方式。我们绝不能容忍继续让那些从之前吞并的中美洲诸国继承下来无组织的警察们来管理我们的国家安全了。我们必须要一个内务部。而这个部门当然也需要一个部长。\n如此重要的一个部门当然也导致了竞争。当下，卡洛斯·哈特林代表了军政联盟参加竞选；弗朗西斯科·哈维尔·阿拉纳代表了统一党参选；菲德尔·克里斯蒂诺·加拉伊代表了国家党参选。"
 cenmil.6.d.no.martinez: "尽管这个新兴的共和国正面临着相当多的严重内部威胁，但是我们竟然没有一个有组织并且权力集中的机构来保护它以及它所代表的中美洲生活方式。我们绝不能容忍继续让那些从之前吞并的中美洲诸国继承下来无组织的警察们来管理我们的国家安全了。我们必须要一个内务部。而这个部门当然也需要一个部长。\n如此重要的一个部门当然也导致了竞争。当下，卡洛斯·哈特林代表了军政联盟参加竞选；弗朗西斯科·哈维尔·阿拉纳代表了统一党参选。"
