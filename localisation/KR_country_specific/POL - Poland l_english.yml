 POL_totalist_party: "共产主义工人党"
 POL_totalist_party_long: "波兰共产主义工人党(Komunistyczna Partia Robotnicza Polski)\n§g在俄国革命后，波兰共产主义者成立了波兰共产主义工人党，而它的全盛时期很短。在苏俄崩溃和西方工团革命取得成功后，共产主义工人党已成为徒有其表的运动，被迫转入地下，甚至极左翼内部也在对其意义争论。§!"
 POL_syndicalist_party: "工会联盟"
 POL_syndicalist_party_long: "工会联盟(Związek Związków Zawodowych)\n§g工会联盟是革命委员会的核心，其由流亡或留居法国的无政府主义者以及工团主义者组成，并一直在波兰组织秘密活动。工会联盟旨在将持不同思想的工团主义团体联合在卡齐米日·扎克热夫斯基主席旗下。工会联盟主要由毕苏斯基主义的劳工总联合会和莱夫·马雷克麾下的持无政府工团主义与国际主义立场的波兰无政府主义者联合会所组成。§!"
 POL_radical_socialist_party: "中左派联盟 - 社会党左翼"
 POL_radical_socialist2_party: "社会党左翼"
 POL_radical_socialist_party_long: "波兰社会党-左翼(Polska Partia Socjalistyczna)\n§g波兰社会党左翼是党内的激进派，其由无政府主义者齐格蒙特·扎伦巴领导，是党内的少数派别。社会党左翼充当着革命委员会与社会党温和派之间的联络员，并在社会党麾下组织秘密活动。§!"
 POL_social_democrat_party: "中左派联盟 - 社会党"
 POL_social_democrat2_party: "社会党"
 POL_social_democrat_party_long: "波兰社会党(Polska Partia Socjalistyczna)\n§g持社民主义立场的波兰社会党是两大反对党之一，社会党还和人民党一同组建了中左派联盟集团。在诺贝特·巴尔利茨基的领导下，社会党极其同情共和派与社会主义者的反君主制运动，不过与此同时，社会党也对王国维持着谨慎的实用主义立场。§!"
 POL_social_democrat2_party_long: "波兰社会党(Polska Partia Socjalistyczna)\n§g持社民主义立场的波兰社会党和其盟友们成功推翻了王国，承诺建立一个崭新而更加民主的波兰。社会党和其盟友寻求深化议会政治，建设有力之社会安全网，并限制波兰贵族与商业精英的权力。§!"
 POL_social_liberal_party: "中左派联盟 - 人民党"
 POL_social_liberal2_party: "人民党"
 POL_social_liberal_party_long: "波兰人民党(Polskie Stronnictwo Ludowe)\n§g中左派联盟的另一半由人民党组成，其乃数个民粹主义、自由主义和农业主义党派的联合。马克西米利安·马利诺夫斯基领导下的人民党和其加利西亚的同志们有着深厚的关系，其主要主张是共和主义，不过他们对王室也保持着实用主义的立场。§!"
 POL_social_liberal2_party_long: "波兰人民党(Polskie Stronnictwo Ludowe)\n§g波兰人民党最早是数个民粹主义、自由主义和农业主义党派的联合。在四叶草革命后，人民党已经成功掌权，并根据他们曾经的承诺，着手将波兰建设为一个农民、教士与地主都在法律面前享有平等权利的国家。§!"
 POL_market_liberal_party: "跨党政治集团"
 POL_market_liberal_party_long: "跨党政治集团(Miedzypartyjne Koło Polityczne)\n§g跨党政治集团成立于1915年，是温和派的民族民主主义政党以及自由主义政党合并的产物，他们在战时坚定地支持同盟国。具体地说，该集团是民主-民族党、真实政治党、波兰进步党、波兰国家党以及数个类似组织的政治联盟。该集团在波兰政治中牢牢站稳了中间派的生态位。他们在政策上主张社会保守主义，经济自由主义与宪政主义，中产阶级和经济领域的人士尤其支持他们。§!"
 POL_social_conservative_party: "希耶纳党"
 POL_social_conservative_party_long: "全国统一基督教联盟(Chrześcijański Związek Jedności Narodowej)\n§g全国统一基督教联盟是一个基督教民主主义和民族民主主义政党的联盟，他们反对跨党政治集团的经济自由主张以及亲德外交政策。简称为希耶纳党(ChZJN或Chjena)，该党是民族民主主义和天主教社会教义的拥护者，对君主制持实用主义的立场。他们试图通过合法的方式扩大波兰的自主权。§!"
 POL_social_conservative2_party_long: "全国统一基督教联盟(Chrześcijański Związek Jedności Narodowej)\n§g全国统一基督教联盟是一个基督教民主主义和民族民主主义政党的联盟，深深信奉天主教教义以及民族主义的希耶纳党试图捍卫波兰的传统社会等级制度，波兰民族的独立和教会的地位，他们将之视作民族之魂。§!"
 POL_authoritarian_democrat_party: "跨党政治集团 - 国家党"
 POL_authoritarian_democrat_party_long: "跨党政治集团 - 国家党(Międzypartyjne Koło Polityczne - Stronnictwo Państwowe)\n§g国家党是一个持保守主义立场并公开支持德国的政治集团。其领袖为瓦迪斯瓦夫·斯图德尼茨基，该党寻求与柏林建立更紧密的联系，以维护什拉赫塔的传统权利。§!"
 POL_paternal_autocrat_party: "枢密院"
 POL_paternal_autocrat_party_long: "枢密院(Geheimrat)\n§g枢密院是奥古斯特四世国王陛下的非官方顾问机构，主要由国王的德奥军事、经济顾问和亲德的波兰巨头组成。枢密院对于波兰人的自由没什么兴趣，更倾向于维系国王在波兰的尊位以及德奥在波兰利益。枢密院的非官方领袖乃是波兰国内最具影响力的德意志公民，军事使团的领导人沃尔夫冈·冯·克里斯。§!"
 POL_generalgouvernment_party: "华绍总督府"
 POL_generalgouvernment_party_long: "华绍总督府(Generalgouvernement Warschau)\n§g华绍总督府（华绍即华沙的德语化）是波兰民族独立运动的棺材上的最后一颗钉子。在忠诚的军事将领和德国人的帮助下，总督以铁腕统治着这片土地，无情地镇压任何异议分子。选举和宪法被无限期中止。"
 POL_national_populist_party: "民族联盟"
 POL_national_populist_party_long: "民族联盟(Liga Narodowa)\n§g民族联盟建于1893年，由于罗曼·德莫夫斯基领导下的民族民主运动的激进分子在波兰并未受到欢迎，再加上他们的领导层被流放到莫斯科，一个民族民主运动中的密谋集团形成了最初的民族联盟。在这些年间，民族联盟同俄罗斯极右分子与波兰地下组织构建了紧密的联系，谋划着有朝一日让内忧外患的波兰独立自主。§!"
 POL_totalist2_party: "工团主义者联盟"
 POL_totalist2_party_long: "波兰工团主义者联盟(Związek Syndykalistów Polskich)\n§g工团主义者联盟是由卡齐米日·扎克热夫斯基的支持者建立起来的。虽然其官方宣称自身是一个广泛的工团主义者与民主派组织，但实际上它只坚持扎克热夫斯基个人的意识形态。群众运动在很大程度上都围绕着作为革命领袖的扎克热夫斯基开展，而且因为爱国的人民大众不信任“国际派”的社会主义，所以在他们当中很受欢迎。§!"
 POL_syndicalist3_party: "工团主义者联盟"
 POL_syndicalist3_party_long: "$POL_totalist2_party_long$"
 POL_syndicalist2_party: "工团主义联盟“自由”"
 POL_syndicalist2_party_long: "工团主义联盟“自由”(Syndykalistyczny Związek \"Wolność\")\n§g作为扎克热夫斯基的反对派，工团主义联盟“自由”聚集了“民主的”工团主义者和无政府主义者。他们以支持绝对的分权作为防止行政权暴政以及保障真正个人自由的手段。§!"
 POL_radical_socialist3_party: "社会党"
 POL_radical_socialist3_party_long: "波兰社会党(Polska Partia Socjalistyczna)\n§g从前波兰社会党中的激进派在这个社会主义共和国里变成了温和派。他们追求一个民主且相对分权的波兰，害怕像以前的许多革命一样，这次的革命发生变质并成为暴政。§!"
 POL_social_democrat3_party: "社会党右翼"
 POL_social_democrat3_party_long: "波兰社会党-右翼(Polska Partia Socjalistyczna - Prawica)\n§g现在，作为少数的波兰社会党右翼对革命的态度不冷不热，而且他们希望在波兰维持一定程度的议会制。§!"
 POL_market_liberal2_party: "中间党"
 POL_market_liberal2_party_long: "波兰中间党(Polskie Centrum)\n§g中间党是一个主要由跨党政治集团当中还没从政坛引退的前君主派和温和派组成的保守自由主义少数党。他们更倾向于与德国和奥地利保持经济联系，反对任何与德奥的战争，并认为这种行为极度愚蠢。§!"
 POL_authoritarian_democrat2_party: "国家保护党"
 POL_authoritarian_democrat2_party_long: "国家保护党(Stronnictwo Państwowo-Zachowawcze)\n§g国家保护党是一个由前跨党政治集团的政治家组成的保守派集团。他们要求保留许多王国时期的体制，并反对激进的改革或者外交政策变化，因为他们认为这些变革可能对波兰的安全有害。§!"
 POL_paternal_autocrat2_party: "民族团结阵营"
 POL_paternal_autocrat2_party_long: "民族团结阵营(Obóz Zjednoczenia Narodowego)\n§g民族团结阵营本质上是爱德华·雷兹-希米格维军队集团的政治工具。它为了把整个波兰的政治集团团结到同一面旗帜下，把自己表现得像非政治组织一样。实际上，它的政治纲领基本上是从民族民主运动那里抄过来的，主要包含军国主义、民族主义和反犹主义。§!"
 POL_national_populist2_party: "民族党"
 POL_national_populist2_party_long: "民族党(Stronnictwo Narodowe)\n§g在民族民主运动被允许公开组织后，罗曼·德莫夫斯基的门徒建立了民族党以作为他们的政治工具。虽然在名义上这个运动只是基督教保守主义的，但实际上这个政党非常激进。与大部分温和民族民主分子在希耶纳党中的同时，民族党则充满了那些之前被禁止的极右翼激进分子。他们围绕在亚当·多博申斯基和铁杆民族民主分子的身边，对民主体制没有一丝喜欢。§!"
 POL_national_populist3_party: "民族组织"
 POL_national_populist3_party_long: "民族组织(Organizacja Narodowa)\n§g在亚当·多博申斯基的民族理论中，多党制对民族团结是有害的。不过，根据基督教和分产主义的纲领，为了能够协调起整个社会，精英们应该被团结在同一个政治组织中。这群道德高尚的人会作为人民的指导者和组织者，保证群众的政治卫生。§!"
