 nfa.1.d: "第三共和国以其建立的方式结束了：对外惨遭对德战争的败北，对内困于公社匪徒的动乱。1920年法国国内的工团主义者发动了革命，在紧随起来的内战中法兰西共和国政府再次被击败。这次，共和国政府并没有投降，而是选择了流亡。撤退到马赛港后，法国海军带着共和国政府航向阿尔及尔。他们希望眼前的失败只是暂时的，寄希望于新生的法兰西公社政权自我崩溃，或被德国佬绞杀干净。然而，共和国政府的希望落空了。德意志帝国并没有像他们设想的那样发动进攻，而是与公社政权签订了和平条约。此时无人理会流亡的共和国政府，现在与德国友好的势力都承认法兰西公社是共和国的合法继承者，只有那些在世界大战中共和国的盟友才承认这个流亡政府的合法性。尽管沦落至此，流亡者并没有被不利的局势吓到，他们再次宣称自己才是法兰西本土与她广袤殖民帝国的合法政府。他们也再次承认了对协约国的承诺。流亡政府准备抓住时机发动反攻。\n\n然而，被迫流亡带来的后果是极不稳定的。民主力量已然无法支持起一个长久的政府，由于流亡政府与黑脚殖民者的矛盾加剧，情况变得越来越糟，已经不是简单的争吵口角就能解决了。1926年，军队介入并宣布进入紧急状态。贝当这位凡尔登之狮组建了一个不加掩饰的军政府。他的背后有大战英雄们的支持，比如他的门生乔治·蒂埃里·阿让利厄上将和亨利·莫尔达克将军。作为把国家牢牢把握着的法军最高指挥官，贝当完全控制了法国。虽然议会只剩下给贝当和他的干部们的决议盖公章的功能，但是共和国的宪法既没有被修改也没有被废除，共和国的制度仍然形式上存在。政党仍然在运作，让民众感觉还活在过去的民主中，但也仅有少数理想主义者仍坚信他们有实权。现在的四大主要政党分别是激进党、共和民主党、法兰西社会党这一在流亡中由种种传统的自由保守党联合组建而成的政党和法兰西行动。"
 nfa.1.a: "该死的公社匪帮！"
 nfa.2.t: "法兰西共和国现状 - 政治形势"
 nfa.2.d: "贝当元帅一直以来坚信，只有施行铁腕统治重拳出击，才能救法兰西于水火之中。尽管激进党人和共和民主党人的名誉因其被视为第三共和国倒台的罪魁祸首而一直不佳，他们仍然保有些大众支持，而由老兵们组建的社会党又被大部分人视为民主和强权之间的一个妥协产物，如果直接封杀激进党和共和民主党，后果是共和国此时此刻根本无法承受的。从另一个方面而言，贝当元帅的威望，特别是在老兵中，十分之大，军队将其视为唯一一个能够统御共和国来对付第三国际的人选，因此没有一个民主党派有足够的能力来影响凡尔登之狮。然而分久必合合久必分，第三共和国的政治平衡并不能永远持续下去：对于那些期盼民主的人而言，他们对政权的信心在逐渐消失；而对于法兰西行动的效忠者而言，推翻共和国及其宪政机构才是唯一出路，这一观点同样也在军队、传统派公民和当地精英中饱受欢迎。一句话说清，那就是军政府正缓慢但又明确地丧失着其仅由贝当勉强维护着的政治信誉。"
 nfa.2.a: "相信雄狮！"
 nfa.3.t: "法兰西共和国现状 - 日益令人担忧"
 nfa.3.d: "就像缺乏民众支持还不够似的，作为政权支柱的军队的内部对这位元帅的信任也开始削弱。贝当对他后辈们的偏爱让他将他们安排在了许多关键的位置，虽然他们肯定是能胜任职位的，但是许多其他官员被冷落在后面，而其他人则担心这可能会鼓励教条上的腐败，因为贝当将他自己包围在一群只会称赞他的人中间。然而，元帅的随从中的一些人却公开批评这种情况，例如亨利·莫尔达克，目前，军队内部的这种不满情绪引发了争论，因为许多人希望贝当最终能听从他那些更有改革思想的后辈们的意见。不过，有一件事情是明确的，事实将会证明这些分歧一旦升级，将会给该政权带来灾难性的后果。\n\n然而，这个国家面临的最重要的问题就是它目前的处境——正在流亡。尽管阿尔及利亚在19世纪末期被法国吞并并成为其海外殖民地，但是流亡者和阿尔及利亚本地的法国人占据了人口的很大一部分，在一些主要城市甚至占据多数。总体来看少数欧洲人统治者数百万当地土著，他们虽然被承认是法国人，但是本质上仍是二等公民，他们要承担沉重的赋税以及被强迫参加劳动，由当地精英和军队执行来自阿尔及尔的统治。自从在大战中战败后，殖民局势就愈发不稳定：动乱被粗暴无情地镇压，最近的饥荒问题管理不善，工团主义者和泛阿拉伯主义的代理人大肆宣传，反对殖民政府当局。不过，大多数传统的本地精英依旧忠诚于法国，在法国受过教育的本土人士和当地战争老兵的人数也在不断增加。尽管他们希望改革，但仍然对法国政府保持忠诚。但是，有一件事是清楚的：如果政府粗心大意，进一步的动荡甚至是起义是肯定会发生的。\n\n§R注意！如果非核心的非洲省份的抵抗度高于80，将会导致叛乱。§!"
 nfa.3.a: "我相信不会有事的！"
 nfa.4.t: "盟友之死"
 nfa.4.d: "乔治五世陛下，承蒙上帝鸿恩统治大不列颠与爱尔兰联合王国以及不列颠海外自治领地的国王、信仰的守护者、印度帝国皇帝、法兰西之友、我国在世界大战中乃至流亡时期的伟大盟友，同时也是贝当元帅曾于战场上并肩作战并由此结识二十余年的个人好友，于今日以70岁高龄离世。尽管国内形势仍十分紧张，但考虑到此事的特殊性，雄狮于乔治五世的葬礼和王子爱德华的加冕仪式上的出席对协约国都是非常重要的。对贝当个人而言，更重要的是去哀悼一位挚友，一位像他一样经历了血腥革命之后流亡海外的挚友，一位像他一样无时不刻不在渴望着夺回故土的挚友。因此，贝当元帅已乘搭上一趟跨大西洋专线航班；他会为挚友的离去而落泪，也将为英法友谊新时代的开启而欢呼。"
 nfa.4.a: "先王已逝，新王万岁！"
 nfa.5.t: "雄狮抵达加拿大"
 nfa.5.d: "经过60个小时飞越大西洋的飞行后，贝当元帅抵达渥太华，受到加拿大总理麦肯齐·金和一大群加拿大人民的欢迎，人群组成主要是魁北克人，他们把这次国事访问视为英法合作的复兴。随后，他们驱车前往已故国王兼皇帝乔治要求安葬的温莎。在一场盛大而感人的仪式之后，贝当向乔治，他的老朋友，也是老盟友，深情道别，并游览了安大略和魁北克省，作为大英帝国的朋友一路拜访下去。随后，贝当会见了国王爱德华八世。按照事先的计划，两人在全世界的媒体面前握手相迎，新国王宣布，无论未来前景如何，法国和英国将永远在这场伟大的圣战中并肩战斗，对抗工团主义的毒害。后来，两人进行了私下会谈，讨论了协约国目前面临的问题，两人计划实施的政策，以及不可避免的，战争。当然，两国对彼此的永恒承诺得到了重申，协约国内部的联系更加牢固了。"
 nfa.5.a: "是时候回家了。"
 committed_to_return_home: "已承诺返乡"
 nfa.6.t: "军队内部的分歧"
 nfa.6.d: "在大战之后，年轻军官中出现了两种解释这次军事失败的思想。他们认为失败主要是由于效率低下，个人恩怨和军事指挥中普遍缺乏协调，勇敢的法国步兵之血汗被挥霍、贝当的战略战术创新被无视。他们并不纠结于是什么导致了这些问题，更关心的是应该做什么去改正。在法国军队中，有两个人成为了这些派别的领导人，他们都计划出版书籍来解释自己的观点。他们已将副本寄给了元帅，希望获得公众对他们的工作的支持并减少反对派。"
 nfa.6.a: "让我们看看他们想说什么。"
 nfa.7.t: "公熊还是雄鸡？"
 nfa.7.d: "步兵将军让·儒勒·亨利·莫尔达克绰号“公熊”。他因在世界大战早期作战勇敢，指挥有方而迅速得到升迁，这一点在阿拉斯防御战中体现得尤为明显。他与贝当元帅的私交甚笃，但长期是军事体制的批评者。他认为战争失败的原因是缺少有经验的军官，且最高指挥部军令不通。他准备出版一本名为《一九一四之诫与下一次战争》的书，准备在书中详述自己的战争经验以及对下一场战争的看法。他认为鉴于欧陆大地上公社与德皇的矛盾在不断升级，战争将在不久之后到来。他的建议中提及要让所有年龄超过56岁的军官退休，并整合所有的武装力量。这一行为尽管充满争议，但肯定能有效地帮助法军开展整编工作。\n\n最近晋升为陆军中校的夏尔·戴高乐绰号“雄鸡”。他也是一名世界大战期间的英雄，在凡尔登战役中，他在贝当将军的指挥下英勇作战，最后受伤被俘。在逃离战俘营后，他很快成为了一名国家英雄，被视为抵抗德国入侵的象征。他是一个野心勃勃的人，在法国战败之后，他被凡尔登的雄狮保护了起来，成为了一名有名的军事理论家，在同僚和学生中进行了无数次的演讲，也发表了许多论文。在这些论文中，这名年轻的军官和莫尔达克对战败持有相似的观点，但他并不要求进行激进的重组，而是要求各军种之间要进行密切的合作，尤其是在战术层面上要大量在空中支援的情况下运用装甲部队、要求指挥官在战场上有更多自主裁量权、并要求在传统的征召兵体系外建立一个由职业军人组成的核心圈子。这些提案在军官中得到了广泛支持，而戴高乐还计划发表一部名为《阋墙》的专著。从表面上看，这部专著只是收集了世界大战期间从低级军官到高级军官所做的所有令人费解的决策。另一些人则认为这是给“刀刺在背”理论背书的作品。这理论广受市民、士兵和军官支持。特别是考虑到戴高乐为了避免在这个关键时期发生混乱的情况，提出了让军队服从于“道德”的文官权力的建议。\n\n贝当元帅可以选择支持出版这两本书中的一本，以决定军队改革的方向，或者干脆任事态自然地发展下去。"
 nfa.7.a: "支持公熊。尽管我们在些问题上有所分歧，但有时候重病还要猛药医。"
 nfa.7.b: "支持雄鸡。改革是必要的，但改革必须限制在军队之外。"
 nfa.7.c: "雄狮用不着站队！争论有益，不要拉偏架。"
 nfa_lessons_1914_chosen: "我们的军官从莫尔达克的著作《一九一四之诫与下一次战争》中学习战术"
 nfa_discord_chosen: "我们的军官从戴高乐的著作《阋墙》中学习战术"
 nfa.8.t: "《一九一四之诫与下一次战争》"
 nfa.8.d: "在贝当元帅的支持下，亨利·莫尔达克的《一九一四之诫与下一次战争》一时间成为军官和普通民众的畅销书。毕竟，大多数人都是老兵。虽然上层军官对莫尔达克提出的全面改组武装力量的建议颇有怨言，但所有人都能看到他分析的犀利，并以他对德皇和公社匪帮的严厉谴责。公熊号召大家行动起来，进行改革，随时准备好在第一时间对赤匪进行打击，这种号召回荡在整个共和国。许多人开始认为莫尔达克是一个潜在的政治领袖，他的重组号召正不断被对国家政治结构更普遍的不满所消化吸收。"
 nfa.8.a: "公熊的号召真的能带来改变吗？"
 nfa.9.t: "《阋墙》"
 nfa.9.d: "在贝当元帅的支持下，戴高乐中校所著的《阋墙》立即成为一本畅销书，评论家们称赞它发人深省地讲述了世界大战期间军官之间统治的混乱。虽然这对经历过的人来说并不新鲜，但许多普通民众，尤其是年轻一代，因为太过年轻，并没有参加过大战，他们却懵懵懂懂地发现了这个令人不舒服的事实：战败更多是因我们自己造成的。尽管戴高乐在这篇文章中提出的战术和战略改革得到了军官们的赞许，然而更为重要的是，有些人看到公鸡在其作品中暗示的更大的社会改革，这触动了武装部队中的许多人，从普通步兵到凡尔登之狮本人，以及平民，特别是老兵们的心弦：那么多的牺牲，那么多的流血，那么多逝去的生命，怎么会不能击退德国佬呢？主要问题肯定出在其他地方。问题出在政府身上，政府太软弱了，不能把自己的意志强加给武装部队，另一方面却太主动，让他们陷入致命的不和谐。也许一个更强大，更正直得民事力量是需要的。\n\n无论如何，已经是一位著名的战争英雄和有影响力的军官的戴高乐，正在迅速成为一个更受欢迎的人物，因为许多被他的改革号召所感动的人都觉得他是新一代军官必须追求的完美榜样，而有些人则认为他是帮助实施那些更大改革的最佳人选，尽管这位中校本人很快就把所有赞美都献给了他的“导师”——菲利普·贝当。"
 nfa.9.a: "道德秩序？听起来挺耳熟。"
 nfa.10.t: "奔向书店"
 nfa.10.d: "贝当元帅选择了让这场军官之间的辩论进行到底，莫尔达克和戴高乐的书都在同一天出版。《阋墙》和《一九一四之诫与下一次战争》都备受期待，并瞬间成为畅销书，大多数书店很快就断货，出版社供不应求，一时洛阳纸贵。虽然这两本书都得到了评论家和普通民众的高度评价，但同时出版的这两部作品也引发了人们的比较，成为咖啡馆、家庭聚餐和军官休息室的头号讨论话题。争论有时会从文学问题转向政治问题，然后变得激烈起来，人们大声谈论两位作者提出的改革建议会带来的影响，并有人开始将“公熊”和“雄鸡”都视为潜在的政治领袖。"
 nfa.10.a: "别再争了！"
 nfa.11.t: "他们谈到了……"
 nfa.11.d: "虽然在戴高乐和亨利·莫尔达克的新书同时发表后，全国性的辩论迄今仍保持相对温和的态势。但情况似乎慢慢开始失控。昨晚，老兵们在阿尔及尔一家咖啡馆里就这一话题进行非正式讨论，先是打架，然后是斗殴，最后在警察被叫去平息局势时，变成了一场小型骚乱。虽然只有一些人员伤亡和财产损失的报道，但显然，这场文化界的争论已经显示出我们国家更深层次的问题，媒体、官员和普通市民都觉得必须选择一方。两位作者的影响力越来越大，贝当元帅私下里要求“公熊”和“雄鸡”发表联合声明，呼吁和平辩论。"
 nfa.11.a: "我们当然是一个充满激情的人，但这太过分了！"
 nfa.12.t: "《阋墙》"
 nfa.12.d: "尽管缺少他的赞助人贝当元帅的支持，戴高乐还是出版了他的最新著作《阋墙》。在书中，军官们在大战里不知所措的窘境得到了生动的阐述。书籍取得了不错的销量，并受到了评论家的赞扬，特别是法兰西行动报的那些喉舌，因为书籍对困扰军队的问题进行了极具洞察力的深入研究。然而，尽管戴高乐的改革呼吁并不是完全没有响应，尤其是在高阶军官中，但莫尔达克的思想越来越受欢迎，令戴高乐的呼吁黯然失色。"
 nfa.12.a: "挺有趣的，但仅此而已。"
 nfa.13.t: "另一位元帅退休"
 nfa.13.d: "作为一位历战老兵和战争英雄，弗朗切特·德斯佩雷在今天宣布了他的退休。自约瑟夫·霞飞死后，他是除了贝当以外的唯一一位元帅，并且作为贝当的得力助手和军委会的副主席，在贝当忧心于国务时负责军务。现在他离去了，大元帅必须决定选择谁来填补空缺。他的两位门生，均为战争英雄和后进晚辈，夏尔·戴高乐或亨利·莫尔达克，被认为是居于此等高位，负此重担的理想人选。此等超擢也会被认为是凡尔登之狮正在选定一位继承者，他如今垂垂老矣。若莫尔达克得以进爵，他将被视作凡尔登之狮的继承者，此举也将被认为是对莫尔达克推行渐进的军政改革的明确支持。选择戴高乐这个众所周知的更接近贝当的，老元帅那昭然若露的反议会情结的同情者，将被认为是在为之后他更好的继承者铺路的同时继续掌权的一种方式。\n\n另外的，贝当也可以不提拔一位弗朗切特·德斯佩雷的后继者，让凡尔登的英雄继续在军务上保持着充足的参与度，并且将权力集中于他的身边。"
 nfa.13.a: "只有公熊适合领导法兰西军队。"
 nfa.13.b: "雄狮无需分权。"
 nfa.13.c: "我们需要新鲜血液，让戴高乐来！"
 nfa.14.t: "《一九一四之诫与下一次战争》"
 nfa.14.d: "亨利·莫尔达克的《一九一四之诫与下一次战争》在私下发表，获得了适度的成功，评论家们赞扬其对战败的精确分析。尽管莫尔达克的全面重组观点饱受争议，高阶军官认为其过于激进，然而公众则对其看法相反，认为其采取的措施并不能解决戴高乐文章所披露的那些问题。不过，那些对于《阋墙》热情稍逊的，尤其是那些急切需要一个“更加道德之公民秩序”的人，认为莫尔达克的学说更好，更是一个替代贝当做领袖的潜力股，是一个能够与全国上下弥漫的“背叛狂热症”相抗衡的人物。"
 nfa.14.a: "有趣的读物，可惜公熊没有看到真正的原因。"
 nfa.16.t: "谢谢你，大元帅！"
 nfa.16.d: "今天早上，大元帅菲利普·贝当签署了一份简短的声明，宣布他将立刻辞去法兰西共和国国家元首的职位。尽管这位“凡尔登之狮”已经为退休做了很多准备，政府或行政机构中也没人对此感到惊讶，但对人民而言，这却标志着一个时代的终结。虽然有些人在为此公开庆祝，但大多数人却陷入了彻底的茫然：年轻人根本未曾设想过另一种政治局势会出现，而对那些还记得本土生活的年长者们而言，贝当大元帅也已经身处政坛中心十几年了。为了避免恐慌并缓和民众对未来的恐惧，凡尔登的英雄站在被召集来的参议院与国民议会面前，发表了一份演讲，并向全国广播：首先，大元帅说明年老体衰是他退休的主要原因；接下来，他以一种让人惊讶的愉快语调，感谢了自大战以来所有支持他走过这多事之秋的人们，尤其是老兵们；同时元帅也巧妙地提及并感谢了“阿拉斯之熊”亨利·摩尔达克——虽然元帅并没有直接提及他的名字。\n\n大元帅最后表达了对权力交接和平进行的期望，并再次强调他完全相信人民能够继续这场夺回法国本土的战斗。在演讲的结束，贝当大元帅只说了一句简短的话，一句他在战火纷飞的凡尔登时也曾说过的话：“坚持住，我们会赢！”。掌声与喝彩声顷刻间响起，现场顿时化为了欢呼声的海洋。随着掌声逐渐平息，一个声音引起了所有人的共鸣：“谢谢你，大元帅！”或许此时说话有违礼节，但所有人都纷纷效仿，发自真心的说出了这句话。在建筑之外，人们无论阶级，无论地位，无论是流亡者，黑脚还是当地的阿尔及利亚人，都自发的聚集起来，感谢法兰西的救星并与他道别。菲利普·贝当听着人们感激的呼声，步行离开了会场；至少在这一刻，过去几周甚至几年所经历的所有挫折与愤怒都烟消云散了。"
 nfa.16.a: "再见，大元帅！"
 passed_the_torch_tt: "元帅会鼓励他的支持者支持新政权\n"
 nfa.17.t: "公熊凯旋"
 nfa.17.d: "短暂休息后，议会主席援引新恢复的宪法第7条：如果总统职位出现空缺，议会两院应立即选举新总统。这个已经召开的特别代表大会，除了让·儒勒·亨利·莫尔达克将军的名字外，再没有其他人选提出了。在几乎是全票当选之后，莫尔达克将军立即发表了热情洋溢的演说，通过电台广播，感谢了贝当元帅的服务，重申他致力于立即进行改革，动员全国人民从公社匪徒手中夺回大陆。尽管有些人仍因这次权力交接太突然而感到焦虑，有些人则希望它根本不要发生，但已经聚集在阿尔及尔向元帅告别的人们，以及共和国各地紧盯着电台岗位的人们，都自发地爆发了持续到深夜的庆祝活动。今天上午，只有一件事可以肯定：这肯定是一个新时代的黎明。"
 nfa.17.a: "将军，欢迎欢迎！"
 nfa.19.t: "雄狮与公熊"
 nfa.19.d: "菲利普·贝当与亨利·莫尔达克，雄狮与公熊，凡尔登屹立不倒之人与阿拉斯保卫战的英雄，两位大战的传奇人物。虽然两人相敬如宾，现在却因为政治问题而彼此对立。莫尔达克已经成为国家内部更加民主的势力领袖，而贝当则认为，拯救法国需要铁腕统治。虽然贝当元帅得到了许多人的支持和钦佩，特别是老兵和普遍的上层阶级，但莫尔达克可以依仗军队自战败以来，对法国社会的严厉控制所引起的民众不满。虽然这一切还只是一盘政治棋局，但有人担心这种冲突会升级。无论如何，气氛都是显而易见的紧张，因为两人都在争相寻找支持。"
 nfa.19.a: "元帅守过凡尔登！他也能挡住几个想上天的政客！"
