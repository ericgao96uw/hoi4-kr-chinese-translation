 CUB_partial_great_depression_desc: "年轻的总统拉斐尔·特雷霍和联盟党的政策在一定程度上缓解了大萧条的影响。"
 CUB_double_dip: "双倍危机"
 CUB_double_dip_desc: "在经过了多年的经济衰退和随之而来的漫长而缓慢的经济复苏后，已经过度杠杆化的德国所爆发的经济崩溃，彻底引发了我国新一轮的经济困境。"
 CUB_havana_general_strike: "哈瓦那大罢工"
 CUB_havana_general_strike_desc: "我们的经济困难带来的社会动荡使许多反对派团体弹冠相庆，其中不少激进组织已经趁着这一前所未有的机会重新开始四处煽风点火。现在，大罢工已经汇聚了来自各行各业的工人和组织，其中许多都与各色非法社会主义团体有着千丝万缕的联系。尽管迄今为止，大罢工还只在哈瓦那进行，但预计很快就将失去控制。"
 CUB_american_influence: "美国的广泛影响"
 CUB_american_influence_desc: "美利坚合众国对古巴的社会和政治体制有着极其深刻的影响，美国人一直密切关注古巴的政治发展，有时候还会亲自介入。现状的任何重大变化都可能会引发美国人的回应。"
 CUB_american_influence_2: "美国的广泛影响"
 CUB_american_influence_2_desc: "美利坚合众国对古巴的社会和政治体制有着极其深刻的影响，美国人一直密切关注古巴的政治发展，有时候还会亲自介入。现状的任何重大变化都可能会引发美国人的回应。"
 CUB_mixed_regime: "混合体制"
 CUB_mixed_regime_desc: "古巴军方拥有很大的政治权力，包括占有一定比例的国会席位。但他们对文官政府几乎一无所知。"
 CUB_strike_destroyed: "罢工被摧毁"
 CUB_strike_destroyed_desc: "哈瓦那大罢工在彻底瘫痪国家机器之前被遏止了，然而我们的人民依然陷入了巨大的社会分裂，并且罢工的后续影响使我们的政权比以往任何时候都更加不稳定。"
 CUB_complete_chaos: "混乱持续"
 CUB_complete_chaos_desc: "哈瓦那大罢工彻底吞噬了我们的国家，瘫痪了我们的文官政府。社会主义和民众主义的持不同政见者现在很大程度上在我们的国土上肆无忌惮地流窜，并时不时地与军方发生冲突。"
 CUB_npop_Greenshirts_est: "赞助绿衫军"
 CUB_npop_Greenshirts_est_desc: "绿衫军最初由自由主义者豪尔赫·马纳赫成立以对付迪亚斯将军，并最终与真正党的准军事部门合并，后者以前由参加了1929年革命的前水手和前士兵组成。而这些退伍兵也被人蔑称为“绿衫军”，反对者将其与罗马尼亚独裁政权的街头暴徒们相比。如今在真正党的资助下，绿衫军将被整合进古巴的正规军队中。"
 CUB_npop_Greenshirts_edu: "尚武思潮"
 CUB_npop_Greenshirts_edu_desc: "绿衫军最初由自由主义者豪尔赫·马纳赫成立以对付迪亚斯将军，并最终与真正党的准军事部门合并，后者以前由参加了1929年革命的前水手和前士兵组成。而这些退伍兵也被人蔑称为“绿衫军”，反对者将其与罗马尼亚独裁政权的街头暴徒们相比。如今在真正党的资助下，绿衫军将被整合进古巴政府的各个政府部门当中，为古巴民众传播忠诚与武力。"
 CUB_mass_act_est: "群众运动"
 CUB_mass_act_est_desc: "古巴真正党的准军事化部队已被大范围地安排到公众岗位中去，他们的军衔也水涨船高。尽管他们不再保持与过去同等水平的军事纪律，但这些组织有助于鼓励普通民众的军事才能，并激发他们对国家的忠诚。"
 CUB_mass_act_edu: "尚武思潮"
 CUB_mass_act_edu_desc: "古巴真正党的准军事化部队已被大范围地安排到公众岗位中去，他们的军衔也水涨船高。随着国家进一步的人事晋升，他们如今在公民官僚机构中已占据了举足轻重的地位。尽管他们不再保持与过去同等水平的军事纪律，但这些组织有助于鼓励普通民众的军事才能，并激发他们对国家的忠诚。"
 CUB_emergency_powersidea: "紧急权力"
 CUB_emergency_powersidea_desc: "哈瓦那大罢工后，国家宣布进入紧急状态，并授予当局更多的行政权力以应对危机。"
 CUB_air_acadidea: "国立空军学院"
 CUB_air_acadidea_desc: "古巴在著名的哈瓦那军事学院内建立了新的航空学校。"
 CUB_airinvest1: "航空发展方案"
 CUB_airinvest1_desc: "古巴实施了扩张性的建设规划以快速扩建其航空兵团。"
 CUB_airinvest2: "航空发展方案"
 CUB_airinvest2_desc: "古巴在既有的快速扩建航空兵团的扩张性规划中投入了大量资金。"
 CUB_modsyndagr: "农业社会主义"
 CUB_modsyndagr_desc: "古巴采用了温和的农业社会主义形式，力求在政治和经济上赋予农村农民权力。这种新的经济体系的支柱是国家完全控制和经营所有关键产业和国内最大的那一批种植园，同时将国内其他的私有土地重新分配给辛苦劳作的农民。随后，将这些新划分出的小地块按照地理组合在一起，每个分区共同完成国家下达的经济任务。"
 CUB_extsyndagr: "转型主义"
 CUB_extsyndagr_desc: "梅利亚(Mella)开始实施他以农业经济为主体的初步改革，即“转型主义”"
 CUB_modsyndindust: "市场工团主义"
 CUB_modsyndindust_desc: "在古巴政府不遗余力地效仿欧洲传统工团主义的经济体制的同时，古巴人仍然试图在经济系统内部保留竞争机制。这一机制的主体，工会，是完全由其成员进行管理运行的。在严格限制工会个人获取“暴利”的前提下，古巴鼓励工会为吸收成员开展竞争，并可以自由制定产品价格，并完全控制商品和服务的生产按照他们认为合适的方式进行。"
 CUB_extsyndindust: "公社工业化"
 CUB_extsyndindust_desc: "随着革命的到来，古巴正在经历极具进取性的经济转型。从城市到农村，从繁荣到荒芜，全国所有的土地都通通被重组成一个个国有集体，每个集体均由中央的官僚机构直接管理，目的是整合整个国家的生产力，以促进工业化发展。"
 CUB_modsyndagr_2: "农业社会主义"
 CUB_modsyndagr_2_desc: "古巴采用了温和的农业社会主义形式，力求在政治和经济上赋予农村农民权力。这种新的经济体系的支柱是国家完全控制和经营所有关键产业和国内最大的那一批种植园，同时将国内其他的私有土地重新分配给辛苦劳作的农民。随后，将这些新划分出的小地块按照地理组合在一起，每个分区共同完成国家下达的经济任务。"
 CUB_extsyndagr_2: "转型主义"
 CUB_extsyndagr_2_desc: "农业部门的进一步扩张已经完成了，全国人民正在享有从古巴的土地上源源不断涌出的财富。"
 CUB_extsyndagr_3: "转型主义者主导"
 CUB_extsyndagr_3_desc: "转型主义已经支配了古巴的经济，那些软弱的工团主义和工业主义者们已经狼狈而逃，人民振臂高呼“夺取面包！”"
 CUB_extsyndagr_4: "改革转型主义"
 CUB_extsyndagr_4_desc: "当权的革命党人对转型主义已经加以完善和改进，如今社会中多方面的问题都已经得到了缓和。"
 CUB_extsyndagr_comp: "工业派与农业派妥协"
 CUB_extsyndagr_comp_desc: "没有适当的工业，古巴只会一步步衰落。我们将和工团主义者合作来提高国家福利。"
 CUB_sexism: "女性权利"
 CUB_sexism_desc: "有什么事情是男人做的了，但是有决心的女人做不了的呢？我们必须把我们的兄弟姐们都联合起来，允许女性在工作岗位上、在军队里发光发热！古巴的儿子们需要的好的护士！"
 CUB_mellatranssociety: "社会转型主义"
 CUB_mellatranssociety_desc: "为了促进种族平等和性别平等，梅利亚政府进行了彻底的改革，以求对这些刚被解放不就得新同志传播正确的社会主义思想。"
 CUB_blastranssociety: "社会转型主义"
 CUB_blastranssociety_desc: "在梅利亚的施压下，巴拉斯起草了一个和梅利亚思想相似的社会纲领。为了促进种族平等和性别平等，这个纲领也提倡全面改革，以求对这些刚被解放不就得新同志传播正确的社会主义思想。"
 CUB_comptranssociety: "社会转型主义"
 CUB_comptranssociety_desc: "在梅利亚的施压下，巴拉斯只好在纲领制定的问题上做出了妥协。为了促进种族平等和性别平等，巴拉斯的纲领也提倡全面改革，以求对这些刚被解放不就得新同志传播正确的社会主义思想。"
 CUB_judicial_reform: "司法改革"
 CUB_judicial_reform_desc: "落后的美国掌控的资本主义司法体系需要在现代进行改造。他们将学会怎样和我们的新政府合作。"
 CUB_racism_outlawed: "取缔种族歧视政策"
 CUB_racism_outlawed_desc: "古巴的“有色人种”和其他任何古巴人一样能干。我们必须实现完全的社会革命，允许他们工作或参军。"
 CUB_perm_rev: "输出革命"
 CUB_perm_rev_desc: "我们必须面对这样的现实：我们有许许多多的兄弟姐妹们依旧在加勒比地区遭受着剥削和奴役。继续革命、解放工人应是我们义不容辞的责任。"
 CUB_education: "免费教育"
 CUB_education_desc: "梅利亚(Mella)长期以来一直支持改善社会福利，希望他的国家有最好的未来。通过开设高等院校并免除学费，我们可以确保优秀的古巴孩子都能有学可上，让我们的国家越来越好。"
 CUB_modsyndindust_2: "市场工团主义"
 CUB_modsyndindust_2_desc: "在古巴政府不遗余力地效仿欧洲传统工团主义的经济体制的同时，古巴人仍然试图在经济系统内部保留竞争机制。这一机制的主体，工会，是完全由其成员进行管理运行的。在严格限制工会个人获取“暴利”的前提下，古巴鼓励工会为吸收成员开展竞争，并可以自由制定产品价格，并完全控制商品和服务的生产按照他们认为合适的方式进行"
 CUB_extsyndindust_2: "公社工业化"
 CUB_extsyndindust_2_desc: "随着革命的到来，古巴正在经历极具进取性的经济转型。从城市到农村，从繁荣到荒芜，全国所有的土地都通通被重组成一个个国有集体，每个集体均由中央的官僚机构直接管理，目的是整合整个国家的生产力，以促进工业化发展。"
 CUB_recovering: "经济复苏"
 CUB_recovering_desc: "最糟糕的时候已经过去，复苏经济的漫长道路已经开始了。"
 CUB_recovering_2: "经济复苏"
 CUB_recovering_2_desc: "最糟糕的时候已经过去，复苏经济的漫长道路已经开始了。古巴经济再次振兴不过是个时间问题。"
 CUB_rev_society: "革命主义精神"
 CUB_rev_society_desc: "这场革命已经极大地改变了我们国家的国民道德规范。现在人民慢慢开始走向了马克思很久以前所提出的那个遥不可及的理想社会。"
 CUB_strikers_appeased: "安抚反对派"
 CUB_strikers_appeased_desc: "古巴政府成功平息了哈瓦那大罢工中最激进的参与者，同意了反对派的一些诉求。同时，这也在外交上扩散了混乱。"
 CUB_skip_bomb_idea: "低空轰炸"
 CUB_skip_bomb_idea_desc: "古巴的海军轰炸机飞行员接受了多种新的敌方舰艇袭击战术的简单训练。现在，所有的飞行员都或多或少掌握了一些有效但困难的低空轰炸技术。"
 CUB_coastal_guard: "海岸警卫队"
 CUB_coastal_guard_desc: "古巴海岸警卫队现在可以与海军有效协作，并能够支援更大型的海军船只作战。"
 CUB_ship_reform: "改进商船舰队"
 CUB_ship_reform_desc: "古巴的大型商船已获得了国家资助以实现技术改进和整体改装。因此现在，即便是在战争时期，它们也都能与海军实现密切协调。与此同时，它们的常规运输能力也得到了提高。"
 CUB_presiguard: "总统卫队"
 CUB_presiguard_desc: "古巴建立了规模庞大的专职总统卫队，以保护整个中央政府的行政工作和职能实施。虽然该卫队直接听命于总统本人，但军方暗中违法对其施加影响。这一现象也引起了一些古巴政客的高度关注。"
 CUB_carib_navy: "加勒比海海军"
 CUB_carib_navy_desc: "古巴海军进行了重组，以专注于在加勒比海的行动。尽管这阻碍了它在更远的地方作战的能力，但古巴舰队现在可以在领海附近更有效地战斗。"
 CUB_eqindidea: "基建发展"
 CUB_eqindidea_desc: "古巴真正党政权已向新的官僚机构下拨了大量资金，以致力于在该国贫困农村地区进行基础设施发展。"
 CUB_plantamodern: "翻新种植园"
 CUB_plantamodern_desc: "古巴已向国内许多最大型的农业企业提供国家资金，以翻新其设施并购买新的机器设备。"
 CUB_ampleworkers: "充足的工人"
 CUB_ampleworkers_desc: "古巴的代理商在整个拉丁美洲范围招募临时的和长期的农业雇工，以确保即使在最繁忙的季节，古巴大多数种植园的劳动力市场也能保持稳定。"
 CUB_foragrexp: "外国农业专家"
 CUB_foragrexp_desc: "古巴已聘请了外国农业科学家和熟悉农业政策的经验丰富的商人，为古巴的政策制定和现代化探索提供政策建议。"
 CUB_agun: "资助农业大学"
 CUB_agun_desc: "古巴建立了新的国立大学，专门研究农业相关的科学、商业和政策。"
 CUB_agrsup: "农业支持型工业"
 CUB_agrsup_desc: "古巴政府正大力培育与农业相关的特定细分工业门类，这对该国的经济是一个利好消息。而这只是古巴一系列重大政策举措中的最新一项政策而已，正是这些举措推动了该国农业部门令人瞩目的复兴与发展。"
 CUB_agrsup_2: "农业支持型工业"
 CUB_agrsup_2_desc: "古巴政府正大力培育与农业相关的特定细分工业门类，这对该国的经济是一个利好消息。而这只是古巴一系列重大政策举措中的最新一项政策而已，正是这些举措推动了该国农业部门令人瞩目的复兴与发展。"
 CUB_forinvestidea: "外国投资"
 CUB_forinvestidea_desc: "古巴政府与外国企业紧密合作，以获取资助并建立合作关系，以进一步推进其城市化进程。"
 CUB_forvice: "海外恶习"
 CUB_forvice_desc: "迪亚斯政权变本加厉地发展赌博或其他海外恶习产业，以此作为促进经济活跃的手段。"
 CUB_corruption_elim: "减少腐败"
 CUB_corruption_elim_desc: "古巴军事政权虽然被指控有贪污腐败行为，但是当局却在官僚机构内部严厉打击这种做法，并努力在私营部门内倡导诚实的精神。"
 CUB_industcountry: "生产精神"
 CUB_industcountry_desc: "通过国家层面号召人民勤劳努力地工作，以及新制定的数个成本高昂的工业发展促进计划，社会规范发生了巨大的变化。现在，古巴人与以往任何时间相比，平均工作时间都更长、工作也更有效率。"
 CUB_finandereg: "松绑的金融业"
 CUB_finandereg_desc: "我们对原先管制金融企业的相关法规进行了全面评估和废除，以期望国内金融业可以蓬勃发展。"
 CUB_multinafin: "跨国金融业"
 CUB_multinafin_desc: "古巴政府与部分外国大企业展开斡旋，并达成了几笔大额交易，以此来刺激他们对国家的投资。"
 CUB_corpslash: "已降低的企业税"
 CUB_corpslash_desc: "古巴撤销了之前对企业盈利征收的税款，并且新设了对个人业务支出的减税制度。"
 CUB_corpslashtwo: "已降低的企业税"
 CUB_corpslashtwo_desc: "古巴撤销了之前对企业盈利征收的税款，并且新设了对个人业务支出的减税制度。"
 CUB_redsub: "削减无效补贴"
 CUB_redsub_desc: "特雷霍所实施的许多激励补贴计划都是基于当时与国内外各种商业利益进行必要妥协的考量，因而都毫无效果且有利于垄断行为。我们已经取消了这些计划，并以在新兴金融业的某些方面实行轻微的税收减免的方式取而代之。"
 CUB_redsubtwo: "削减无效补贴"
 CUB_redsubtwo_desc: "特雷霍所实施的许多激励补贴计划都是基于当时与国内外各种商业利益进行必要妥协的考量，因而都毫无效果且有利于垄断行为。我们已经取消了这些计划，并以在新兴金融业的某些方面实行轻微的税收减免的方式取而代之。"
 CUB_freesocidea: "自由社会"
 CUB_freesocidea_desc: "古巴已然成为经济自由的典范。企业不受限制，进入几乎任何经济部门的阻碍都微乎其微。古巴经济也因此空前繁荣。"
 CUB_freesocideatwo: "自由社会"
 CUB_freesocideatwo_desc: "古巴已然成为经济自由的典范。企业不受限制，进入几乎任何经济部门的阻碍都微乎其微。古巴经济也因此空前繁荣。"
 CUB_pubworkidea: "公共工程"
 CUB_pubworkidea_desc: "古巴政府决意倡议永久性的公共工程计划，希望以此举鼓励基础设施发展并减少失业。即使是经济繁荣时期也依然如是。"
 CUB_privpubidea: "公私合营企业"
 CUB_privpubidea_desc: "古巴制定了公私合营的企业管理制度，以确保在不侵犯私人利润动机的情况下实现民众利益的最大化。"
 CUB_goodsubidea: "针对性补贴"
 CUB_goodsubidea_desc: "古巴已全面评估并重新分配了各种经济补贴方案，这一举措取得了巨大成功。"
 CUB_intermedidea: "中间产业"
 CUB_intermedidea_desc: "古巴政府已采取措施，促进其工业发展，生产半成品货物，并重点生产依赖古巴农业的产品。"
 CUB_intermedideatwo: "中间产业"
 CUB_intermedideatwo_desc: "古巴政府已采取措施，促进其工业发展，生产半成品货物，并重点生产依赖古巴农业的产品。"
 CUB_industexpidea: "工业出口"
 CUB_industexpidea_desc: "在最近古巴许多野心勃勃的经济倡议中，古巴已经开始积极的向其他国家推销其工业产品，甚至在一些情况下同意向外国企业做出一些让步以换取它们某些产品的独家使用权。"
 CUB_industexpideatwo: "工业出口"
 CUB_industexpideatwo_desc: "在最近古巴许多野心勃勃的经济倡议中，古巴已经开始积极的向其他国家推销其工业产品，甚至在一些情况下同意向外国企业做出一些让步以换取它们某些产品的独家使用权。"
 CUB_comnatidea: "经世致用"
 CUB_comnatidea_desc: "马尔丁曾批评，西班牙限制了古巴对自由市场制度的向往。如今，古巴人比之前更加欢迎商业与贸易的价值。"
 CUB_exportcidea: "出口繁荣"
 CUB_exportcidea_desc: "多年以来，农业出口一直是古巴的经济命脉，人们对这样的经济系统习以为常。幸运的是，国家针对其经济状况积极重申了保持这种经济结构的承诺，并强化了其在国民中的作用。"
 CUB_rs_guard_guer: "人民赤卫队"
 CUB_rs_guard_guer_desc: "为了积极打击反革命分子影响力，古巴从以前的游击队中组织了一支致力于打击反动阴谋的力量。这个组织相当于一支永久的游击队，与已经融入民间社会的武装力量分离开来。每一个小组都要对其所在区域的地理状况了如指掌，并且能够迅速组织起一支当地民兵打击任何威胁其行动区域的因素。在和平时期，游击队员的任务是秘密地推广政权和革命价值观。"
 CUB_rs_guard_pol: "“那个部门”"
 CUB_rs_guard_pol_desc: "“情报局”是古巴的国家情报机构。除了打击外国间谍活动和监视国内威胁外，该组织还试图微妙地改变政党的路线和群众的价值观。"
 CUB_syn_guard_sep: "重组的青年古巴"
 CUB_syn_guard_sep_desc: "青年古巴被改组为全古巴官方的社会主义运动准军事先锋组织，其任务是防范官僚体系与党里的反动影响。"
 CUB_syn_guard_int: "整合的青年古巴"
 CUB_syn_guard_int_desc: "青年古巴被整合进国家赤卫队系统，以此来监督赤卫队和民兵对国家的忠诚、提升全军纪律性。国内有一些关于青年古巴军官的邪恶谣言，例如在战斗中他们可以射杀动摇或溃逃的民兵。"
 CUB_tot_guard_ref: "革命卫队"
 CUB_tot_guard_ref_desc: "一些小规模的民兵组织已被证明完全忠于极权式社会主义政权，并表现出狂热的革命精神，他们被合并成一个新的准军事秘密警察组织——革命卫队。革命卫队作为第二支军队，负责确保社会各阶层的忠诚，以及各种民兵的纪律，这些民兵也同样成为军队的一部分。"
 CUB_tot_guard_rip: "革命卫队"
 CUB_tot_guard_rip_desc: "一些小规模的民兵组织已被证明完全忠于极权式社会主义政权，并表现出狂热的革命精神，他们被合并成一个新的准军事秘密警察组织——革命卫队。革命卫队作为第二支军队，负责确保社会各阶层的忠诚、监督政府活动，以确保行政效率并减少无谓的开支。"
 CUB_tot_guard2_sep: "办公室革命"
 CUB_tot_guard2_sep_desc: "在古巴革命后，CNOC在许多方面被边缘化，但它已被重新塑造。新的革命办公司负责确保官僚机构和中央政府内部的忠诚，并评估各种政策是否带有隐藏的反动性残留，以此确保古巴继续保持正统的意识形态正统。"
 CUB_tot_guard2_int: "办公室革命"
 CUB_tot_guard2_int_desc: "在古巴革命后，CNOC在许多方面被边缘化，但它已被重新塑造。新的革命办公司负责确保赤卫队和军队内部的忠诚，并对军官和普通士兵进行检查，以此防范反动势力残党。"
 CUB_americabackdis: "受美国支持的异议者"
 CUB_americabackdis_desc: "为了应对最近的古巴政权变更，美国支持了各个对政府反对态度的组织。现在这些组织正在秘密地对抗国家。"
 CUB_americabackdis2: "受美国支持的异议者"
