 SAF_jan_christian_smuts: "扬·克里斯蒂安·史末资"
 SAF_jan_christian_smuts_leader_desc: "扬·克里斯蒂安·史末资尽管是个第二次布尔战争的布尔人老兵，但在世界大战开始后，他积极拥护南非应该作为大英帝国自治领而存在。世界大战期间，史末资领导南非军队对抗纳米比亚的德国人，并在东非同德国著名的保罗·冯·莱托夫-福尔贝克将军对抗。英国战败后，史末资继续执掌南非政权，尽管在1924年短暂的被希望同英国断交的国民党击败下台，但在1929年又重新掌权。史末资在整个从政生涯中都积极支持南非同协约国的联盟，显然在将来也会继续这么做。"
