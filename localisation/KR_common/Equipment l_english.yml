 ERI_infantry_equipment_0_desc: "为了应对其他武器制造商在毛瑟M1898基础上生产的几种在商业上来讲是成功的短步枪，毛瑟公司独自设计开发了适度缩短型的M1898步枪。这种设计的两个相关型号被毛瑟公司命名为“标准型号”。众多小国，包括埃塞俄比亚在内，大量的购买了这种新枪；埃塞俄比亚采用的是两个衍生型号中较老的一种，其采用7.65×53mm毛瑟步枪弹。随着叛乱爆发，一大批此步枪被厄立特里亚人缴获并成为了其军队的中流砥柱。"
