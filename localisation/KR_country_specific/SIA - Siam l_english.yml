 SIA_prajadhipok: "巴差提朴"
 SIA_prajadhipok_leader_desc: "巴差提朴，也就是泰国国王拉玛七世，在其兄弟去世后于1925年登基为王。鉴于他在继承顺位上很靠后，而且也没有做好当国王的准备，因此拉玛七世只是由他兄弟所控制的最高政务会扶植出的傀儡。巴差提朴在国外接受教育，还曾在英国军队中服役，他十分关心他的子民们，他每日都在勤劳工作，以求能够给他的子民们带来更好的生活。"
 SIA_ananda_mahidol: "阿南塔·玛希敦"
 SIA_ananda_mahidol_leader_desc: "阿南塔·玛希敦，在他的叔叔拉玛七世死后，以拉玛八世的王号登上暹罗王位。阿南塔·玛希敦曾因他的年轻和低出身而一度被认为是几乎不可能的继承者。他原本的封号是蒙昭，意即最低位的暹罗王子。虽然未经人事，他仍迅速赢得了暹罗人们的爱戴。外国观察家却认为他的统治并不会长久，因为他可能不是真的想当国王。"
 SIA_bhumibol_adulyadej: "普密蓬·阿杜德"
 SIA_bhumibol_adulyadej_leader_desc: "普密蓬·阿杜德在其兄长拉玛八世神秘去世后登上了暹罗王位，王号拉玛九世。普密蓬·阿杜德现如今在错综复杂的暹罗政治格局中游刃有余，证明了他的政治能力远超他过世的哥哥。民众纷纷赞扬普密蓬·阿杜德是一度衰落的暹罗君主制的救星。"
 SIA_chula_chakrabongse: "朱拉·却克拉蓬"
 SIA_chula_chakrabongse_leader_desc: "朱拉·乍甲蓬，有着一半乌克兰血统，是拉玛五世国王的孙子，现已被立为暹罗国王。朱拉·乍甲蓬在成为国王前曾在英国和奥地利过着悠闲而不正经的日子，现在他几乎推卸了一切王室职责，陶醉于赛马和赛车的奢靡生活。"
 SIA_paribatra_sukhumbhand: "帕里巴特拉·素坤潘"
 SIA_paribatra_sukhumbhand_leader_desc: "帕里巴特拉·素坤潘，是原定暹罗王位继承者阿南塔·玛希敦的表亲，他以阿南塔少不更事为由夺取了暹罗政府的控制权。在枢密院的鼎力支持下，他加冕自己为拉玛九世国王，正式把帕里巴特拉旁系树立为新的统治家族。"
 SIA_chumbhotbongs_paribatra: "春朴邦·帕里巴特拉"
 SIA_chumbhotbongs_paribatra_leader_desc: "春朴邦·帕里巴特拉，以他的王室名字“拉玛十世”而闻名，已经继承了他的父亲拉玛九世的地位，成为了暹罗的下一任君主。春朴邦·帕里巴特拉一般习惯于避开政事，但这并不意味着他没有政治能力。他同时也是一位著名的艺术赞助人，曾经将多项国有地产改造成了博物馆，也亲自赞助了暹罗和国外的许多伟大艺术家。"
 SIA_sukhumabhinanda: "素坤玛披南"
 SIA_sukhumabhinanda_leader_desc: "素坤玛披南由前任国王拉玛九世帕里巴特拉·素坤潘和一位平民女子所生。其兄拉玛十世由于膝下无子，合法化了他的王室身份，他也最终得以拉玛十一世的身份继位。拉玛十一世是一位杰出的慈善家，因其对曼谷赤贫人群的救助而备受关注。随着拉玛十一世的继位，公众对君主制所残存的大部分不满已然消散。"
 SIA_supha_sirimanon: "素帕·西里玛侬"
 SIA_supha_sirimanon_leader_desc: "素帕·西里玛侬是记者、诗人，也是现任共和国总理。起初，作为国家领导人，他被看作奇怪的人选。不过在左派知识分子中，他更为人所知的名字是笔名“集丁·丹玛差”，并以将《资本论》翻译成泰语出版而著称。\n\n虽然内心是经典马克思主义的追随者，但他行事却十分实用主义，认为计划经济是前进的道路——工人和资本家之间是无法和解的。"
 SIA_pridi_phanomyong: "比里·帕侬荣"
 SIA_pridi_phanomyong_royal: "銮巴立·玛奴探"
 SIA_pridi_phanomyong_leader_desc: "比里·帕侬荣，也因其职位被称为“銮巴立·玛奴探”，在当选为部长后立即致力于改善暹罗民生。他的备受争议的“黄皮档案”描绘了其政治经济改革纲领，也分裂了暹罗政府。争议声中，比里的仕途水涨船高。"
 SIA_pridi_phanomyong_victorious_leader_desc: "比里·帕侬荣更广为人知的称呼是他的内阁头衔銮巴立·玛奴探。在短暂而血腥的暹罗内战后，他成为了革命议会理事会的主席。虽然他关于经济国有化和议会改革的激进政策可能现在将继续，但来自其老劳工党内更激进分子的挑战已显著增加。尽管他倍受人民拥戴，然而即使在最亲密的海军盟友前，他亦难以维持自己的权威。"
 SIA_thawan_thamrongnawasawat: "他旺·探隆·那瓦沙瓦"
 SIA_thawan_thamrongnawasawat_royal: "銮探隆·那瓦沙瓦"
 SIA_thawan_thamrongnawasawat_leader_desc: "銮探隆因其演讲和辩论才能而素有“金舌政客”的外号，他也充分利用这些技巧建立了政治联盟。作为草根阶层的拥护者，这位前海军上将支持惠民政策，如控制物价和扩大公共福利。然而，为此买单的资本家和新兴的华裔中产也站在了他政策的对立面。"
 SIA_thawan_thamrongnawasawat_commander_desc: "§Y海军将领介绍\n生于：§!§g1901年11月21日；暹罗王国、大城省大城府"
 SIA_pote_sarasin: "乃朴·沙拉信"
 SIA_pote_sarasin_leader_desc: "乃朴·沙拉信是一名有着中上层阶级背景的华裔泰人，黑色星期一时在财政部工作，这一经历塑造了他的世界观。作为奥地利经济学家哈耶克的信徒和法条主义者，他反对国有企业的扩张，同时努力确保公平、自由和开放的竞争。他的另一项政策是在全国范围内扩大高等教育，以此振兴正在复兴的地方工业。"
 SIA_seni_pramoj: "社尼·巴莫"
 SIA_seni_pramoj_leader_desc: "社尼·巴莫是具有中国血统的却克里王朝的旁系成员，作为共和国领导人，他可能是个奇怪的人选。尽管如此，这位“年轻的毒蛇”还是凭着自己政治上的精明，而不是家族的关系，在许多保守派圈子赢得了足够的影响力，赢得了多数政府席位，使其能正常运作。他的“Ngoen Phan”（货币波动）政策帮助农村地区保持幸福、免受工团主义者的控制。然而对于共和事业，他是否只是口惠而实不至，还有待观察……"
 SIA_plaek_phibunsongkhram: "銮披汶·颂堪"
 SIA_plaek_phibunsongkhram_royal: "銮披汶·颂堪"
 SIA_plaek_phibunsongkhram_leader_desc: "銮披汶·颂堪元帅在国内更多被称为“Por元帅”（即其泰语名首字母），而在西方以“披汶”之名行世。这位比里·帕侬荣和人民党曾经的伙伴在“黄皮档案”事变后攫取了权力。通过团结銮威集·瓦他干和他军事上的盟友，他建立起社会对自己的个人崇拜以架空君主制。他将当前的暹罗视作一个“逝去时代的残影”，希望尽全力促进军国主义和民族主义的振兴，并宣称这都是现代国家所附带的基本原则。"
 SIA_plaek_phibunsongkhram_commander_desc: "§Y陆军将领介绍\n生于：§!§g1897年7月14日；暹罗王国、曼谷省暖武里府§!\n§Y军旅生涯：§!§g銮披汶·颂堪原名贝·奇达桑卡，来自一个泰族果园主家庭。1909年，他和哥哥巴吉进入了暹罗王家陆军军官学校。毕业后，它曾短暂在第7炮兵团（彭世洛）服役，他遇到了他未来的妻子，还到了第1王家近卫炮兵团。随后，他获得了王家奖学金，前往匈牙利豪伊马什凯尔的帝国与王国炮兵射击学校深造，然后又到了奥地利维也纳新城的特蕾西娅军事指挥学院。回国后不久，1928-1929年暹罗干涉缅甸时，披汶率军解放了丹那沙林的毛淡棉和土瓦，他因此一举成名，获得了“銮披汶·颂堪”的头衔。他有着纯粹的个人魅力，与青年军官有私交，还通过老上级比里·德别邦·德瓦古叻亲王和高级指挥层搭上了关系，因此，他毫不意外地年纪轻轻就达到了现在的高度。§!\n\n§Y重要信息：他的名字在泰语中是“奇怪”的意思，因为他出生时，父母认为他耳朵的位置很奇怪，因此，父母通常更喜欢用他名字的首字母P（泰语读作Por）来称呼他。"
 SIA_phao_sriyanond: "炮·是耶暖"
 SIA_phao_sriyanond_leader_desc: "秘密警察头子炮·是耶暖，在瑞查库巷派的支持下继承了銮披汶·颂堪的军政府领导权。炮·是耶暖因其残忍和狡猾而闻名，他的竞争对手常常莫名“人间蒸发”。炮·是耶暖坚信暹罗君主制是反动的遗产，有损国家利益，他也因此是一个公认的共和党人。"
 SIA_sarit_thanarat: "沙立·他那叻"
 SIA_sarit_thanarat_leader_desc: "沙立·他那叻将军，在暹罗总参四杰派的支持下继承了銮披汶·颂堪的军政府领导权。他原本是对缅远征军的一名低级军官，后在銮披汶·颂堪和屏春哈旺元帅的帮助下平步青云。作为一名狂热的反工团主义者，他认为君主制是对抗赤党的重要工具，也是泰民族主义的凝聚点。"
 SIA_boworadet_kridakorn: "博沃拉德·吉达恭"
 SIA_boworadet_kridakorn_royal: "博沃拉德·吉达恭亲王"
 SIA_boworadet_kridakorn_commander_desc: "§Y陆军将领介绍\n生于：§!§g1877年4月3日；暹罗王国、曼谷省拍那空府§!\n§Y军旅生涯：§!§g博拉沃德是蒙固国王（即拉玛四世）的孙子，1898年，他在英国完成了学业，而他的父亲时任暹罗驻英大使。他对在暹罗王家陆军的初始军衔不满，所以又前往英国查塔姆的军事工程学院学习了一年。然而，随着暹罗加入世界大战，亲协约国的军事指挥官迅速被排挤到二线，直到1928年，巴差提朴国王才亲自任命他为新任国防部长，以支持国王对抗暹罗最高国务委员会。§!\n\n§Y重要信息：他与巴差提朴国王关系密切，在军队中以民粹主义而著称。"
 SIA_jarun_seriroengrit: "差伦·拉达那恭·社里龙里"
 SIA_jarun_seriroengrit_royal: "銮·社里龙里"
 SIA_jarun_seriroengrit_commander_desc: "§Y陆军将领介绍\n生于：§!§g1895年10月27日；暹罗王国、曼谷省拍那空府§!\n§Y军旅生涯：§!§g差伦·拉达那恭·社里龙里出身于拉达那恭家族，其家族可追溯至大城王朝时期。他于1907年进入暹罗王家陆军军官学校，并以最高分毕业。随后，他平步青云，在暹罗王家陆军工程部门任职，成为了普拉查特叻·差亚卡叻亲王（暹罗铁路和无线通信之父）的门生。\n\n在1928-1929年暹罗干涉缅甸期间，社里龙里率领着西北军“解放”掸邦，兵锋直抵萨尔温江防线，因而在前线崭露头角，他也在此期间学到更好的补给列车和快速通信是崎岖地形中作战的决定性因素。§!\n\n§Y重要信息：据称，他的妻子奕·拉达那恭·社里龙里曾雇佣枪手暗杀披汶的第一个妻子鲁吉·乌泰功未遂。这对夫妇在法庭上称，他们只知道披汶有一个妻子，但不知道这名妻子是谁。"
 SIA_phot_phahonyothin: "朴·帕凤裕庭"
 SIA_phot_phahonyothin_royal: "披耶帕凤·丰派育哈色纳"
 SIA_phot_phahonyothin_commander_desc: "§Y陆军将领介绍\n生于：§!§g1887年3月29日；暹罗王国、曼谷省拍那空府§!\n§Y军旅生涯：§!§g披耶帕凤·丰派育哈色纳原名朴·帕凤裕庭，父亲是潮州华人金·帕凤裕庭上校，母亲是孟族人差·帕凤裕庭。1901年，帕凤进入了暹罗王家陆军军官学校，以最高成绩毕业。随后，他获得王家奖学金，被派往波茨坦的军官学校，随后又去往柏林格罗斯-里希特菲尔德的普鲁士皇家中央军官学校就读。在中央军校内，他是赫尔曼·冯·戈林的同学，还通过剑术决斗结识了东条英机。随后，他被派往丹麦的哥本哈根工程学院，但由于奖学金耗尽，他只在校内就读了一年，于1912年回国。\n\n披耶帕凤·丰派育哈色纳（朴·帕凤裕庭）后来成为“火枪手”集团（后一战时期军官团体）的核心创始成员，并任炮兵副监察。§!\n\n§Y重要信息：他是个正直的人，也许正直得过了头，因为他希望他怎么对待别人，别人就要怎么对待他。而且，他一般在陌生人面前都十分腼腆。"
 SIA_din_tharab: "丁·他拉"
 SIA_din_tharab_royal: "披耶希西提·颂堪"
 SIA_din_tharab_commander_desc: "§Y陆军将领介绍\n生于：§!§g1891年5月10日；暹罗王国、叻丕省碧武里府§!\n§Y军旅生涯：§!§g披耶希西提·颂堪原名丁·他拉，生于中农家庭，并于1901年进入暹罗王家陆军军官学校，以坐高成绩毕业。随后，他获得王家奖学金，被派往波茨坦的军官学校，随后又与朴·帕凤裕庭（披耶帕凤·丰派育哈色纳）一道，去往柏林格罗斯-里希特菲尔德的普鲁士皇家中央军官学校就读，并于1914年回国。虽然支持民主改革，但他依然是坚定的保王党，厌恶任何强行民主化的企图。\n\n披耶希西提·颂堪（丁·他拉）后来成为“火枪手”集团（后一战时期军官团体）的核心创始成员，并任第1集团军参谋长。§!\n\n§Y重要信息：他是德国文学爱好者，家中收藏有弗里德里希·席勒和约翰·沃尔夫冈·冯·歌德的全部作品。"
 SIA_sala_emasiri: "沙叻·埃玛西里"
 SIA_sala_emasiri_royal: "披耶里贴·卡内"
 SIA_sala_emasiri_commander_desc: "§Y陆军将领介绍\n生于：§!§g1897年7月14日；暹罗王国、曼谷省暖武里府§!\n§Y军旅生涯：§!§g披耶里贴·卡内原名沙叻·埃玛西里，生于军人家庭。1903年，他入学暹罗王家陆军军官学校，以全班第一名的成绩毕业。暹罗加入世界大战时，他在驻那空叻差是玛的第8炮兵团担任副团长，在印度支那战线表现出色。\n\n披耶里贴·卡内（沙叻·埃玛西里）后来成为“火枪手”集团（后一战时期军官团体）的核心创始成员，是该集团唯一没有在德意志帝国留学过的成员。他本人还担任驻曼谷的第1王家炮兵团指挥官。§!\n\n§Y重要信息：他是虔诚的南传佛教徒。他的父亲西利·埃玛西里（披耶马努沙拉沙·汶差）也被称为伟大的诗人，他演绎的拉玛坚史诗（泰版《罗摩衍那》）被刻在玉佛寺的墙上。"
 SIA_wan_chuthin: "旺·楚廷"
 SIA_wan_chuthin_royal: "銮帕沙·披他耶育"
 SIA_wan_chuthin_commander_desc: "§Y陆军将领介绍\n生于：§!§g1894年6月9日；暹罗王国、曼谷省拍那空府§!\n§Y军旅生涯：§!§g銮帕沙·披他耶育原名旺·楚廷，父亲是潮州华人、法官埃万·楚廷，母亲是泰族人翁·楚廷。旺·楚廷于1908年入学暹罗王家陆军军官学校，以第五名的成绩毕业。随后，他获得王家奖学金，被派往波茨坦的军官学校，随后又去往柏林格罗斯-里希特菲尔德的普鲁士皇家中央军官学校就读，但世界大战的开始迫使他和其他暹罗同学一起转到了瑞士的苏黎世联邦理工学院。在哪里，他第一次了解到瑞士的民主制度。暹罗参战后，旺·楚廷申请到了在柏林担任武官的职位，还短暂担任了暹罗王家陆军派往欧洲的小型远征军的副指挥官，后于1921年回国。\n\n銮帕沙·披他耶育（旺·楚廷）后来成为“火枪手”集团（后一战时期军官团体）的核心创始成员，并任参谋学院院长。§!\n\n§Y重要信息：他与自己的赞助人、“亲德三亲王”之一的帕里巴特拉·素坤潘亲王联系紧密，因此被认为是这位亲王的门生。"
 SIA_phin_choonhavan: "屏春哈旺"
 SIA_phin_choonhavan_royal: "銮朱南·育他沙"
 SIA_phin_choonhavan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1891年10月14日；暹罗王国、叻丕省沙没颂堪府§!\n§Y军旅生涯：§!§g屏春哈旺出身在一个泰族果园主家庭，他以极高的成绩毕业于暹罗王家陆军军官学校，凭借纯粹的意志，在三十多岁时成为最快晋升少校的军官之一。他和披汶在军官学校中是同班同学，非常尊重披汶，被认为是披汶的主要支持者之一，因此他被视为第3军区（东北）的下任指挥官人选。§!\n\n§Y重要信息：他爱祖国就像爱他家的果园一样。他偶尔会送出自己种的花作为礼物，每次送出的花都饱含深意。"
 SIA_thep_panthumasaen: "贴·攀吞森"
 SIA_thep_panthumasaen_royal: "披耶颂·素拉德"
 SIA_thep_panthumasaen_commander_desc: "§Y陆军将领介绍\n生于：§!§g1892年8月12日；暹罗王国、曼谷省拍那空府§!\n§Y军旅生涯：§!§g披耶颂·素拉德生于军旅之家，原名贴·攀吞森。他于1907年进入暹罗王家陆军军官学校（RSACS），并以最高分毕业。正是在此期间，他第一次注意到军校学员中贵族和平民之间的待遇差距。素拉德后来受王家奖学金，被派往柏林的普鲁士战争学院深造，毕业后以陆军工程师的身份在马格德堡入伍，在德意志帝国生活了八年，并于1915年返回暹罗。素拉德短暂的亲历了一战印度支那前线，随后担任总工程师，在暹罗全国范围内的铁路建设中发挥了巨大的作用。其中最大的成就是建成了1.3公里长的坤丹隧道，连接了清迈与全国其他地区。\n\n披耶颂·素拉德（贴·攀吞森）后来成为“火枪手”集团（后一战时期军官团体）的核心创始成员，也担任作战指挥部部长，以及RSACS的教育长。§!\n\n§Y重要信息：他经常与披汶在大多数问题上发生冲突。他还是狂热的爱狗人士。"
