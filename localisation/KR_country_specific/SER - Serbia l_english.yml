 SER_treaty_of_wartholz: "瓦托尔茨条约"
 SER_treaty_of_wartholz_desc: "1919年塞尔维亚王国签署的《瓦托尔茨条约》是一项惩罚性的条约，确立了塞尔维亚与奥匈帝国的战后关系。条约将塞尔维亚军队的规模限制在3.5万人，在两国之间建立自由贸易区，并要求塞尔维亚放弃对奥地利和保加利亚领土的所有主权要求。"
 SER_everything_disabled_tt: "§R无法训练部队、解散部队或编辑部队编制。§!\n§R无法颁布征兵法或动员经济。§!\n§R不能生产装甲载具或飞机。§!\n"
 SER_secret_rearmament: "秘密重整军备"
 SER_secret_rearmament_desc: "塞尔维亚的秘密重整军备几乎是在《瓦托尔茨条约》签署后就立即开始，共和革命之后加大了秘密重整军备的力度。政府签订合同，购买装备，培训新一代飞行员和军官，为建立大塞尔维亚不惜违反条约。"
 SER_open_rearmament: "公开军备重整"
 SER_open_rearmament_desc: "《瓦托尔茨条约》已经不再有效，塞尔维亚之鹰将再度展翅翱翔。购置装备、培训新一代的飞行员和军官，全国已经动员起来准备光复大塞尔维亚。"
 SER_scarred_nation: "伤痕累累的国家"
 SER_scarred_nation_desc: "塞尔维亚比其他世界上的所有国家遭受的苦难都要多。全国城镇人口减少，国库被洗劫一空，数十万人死亡——普通塞族人认为这是自己的过失。毕竟，可是一个塞尔维亚人枪杀了弗朗茨·斐迪南大公，从而引发冲突。尽管塞尔维亚领导人可能心怀民族统一的雄心壮志，但他们需要说服人民，这不会像上次那样重蹈覆辙。"
 SER_konspiracija_dynamic_modifier: "£pol_idea  阴谋集团"
 SER_konspiracija_idea: "阴谋集团"
 SER_konspiracija_idea_desc: "阴谋集团(孔斯皮拉齐亚)策划了1925年的共和革命，自认为他们有权支配国家的外交政策。他们希望继续推行塞尔维亚的民族统一主义并打倒保加利亚。向这个“地下国家”让步可以给我们带来巨大的好处，但这无异于与虎谋皮……\n§W--------------\n$MODIFIER_POLITICAL_POWER_FACTOR$：[?var_KONS_influence|=%+0]"
 SER_puppet_show: "木偶戏之舞"
 SER_Petar_II_regency: "佩塔尔二世"
 SER_Petar_II_regency_desc: "佩塔尔二世·卡拉乔尔杰维奇是共和革命前塞尔维亚最后一位国王亚历山大二世的独生子。他在两岁时就失去了父亲，在革命者找到他之前，他被佩塔尔·日夫科维奇保护起来并秘密潜越逃出了国境——这位继承人从那里一路漂泊来到了加拿大。在那里，他受到了他的堂叔保罗亲王的监护。保罗亲王是一位教养良好、性情随和而生活优渥的人，正是他让这位未来的国王融入了英国贵族的生活方式。\n\n恢复王位之后，佩塔尔来到了一个贫穷的国家，变成了日夫科维奇和廖蒂奇操弄的政治傀儡——然而，尽管他或许还太过于年轻，但他的国家在他身上看到了潜力。也许他可以翻过父亲的篇章，展示自己“现代君主”的形象——一个拥有自由主义精神、由英式世界观培养出的君主。"
 SER_Petar_II_stojadinovic_puppet: "佩塔尔二世"
 SER_Petar_II_stojadinovic_puppet_desc: "佩塔尔二世·卡拉乔尔杰维奇是共和革命前塞尔维亚最后一位国王亚历山大二世的独生子。他在两岁时就失去了父亲，在革命者找到他之前，他被佩塔尔·日夫科维奇保护起来并秘密潜越逃出了国境——这位继承人从那里一路漂泊来到了加拿大。在那里，他受到了他的堂叔保罗亲王的监护。保罗亲王是一位教养良好、性情随和而生活优渥的人，正是他让这位未来的国王融入了英国贵族的生活方式。\n\n恢复王位之后，佩塔尔来到了一个贫穷的国家，变成了米兰·斯托亚迪诺维奇的民族主义政权的傀儡——然而，尽管他或许还太过于年轻，但他的国家在他身上看到了潜力。也许他可以翻过父亲的篇章，展示自己“现代君主”的形象——一个拥有自由主义精神、由英式世界观培养出的君主。"
 SER_structuralist_economics: "结构主义经济"
 SER_structuralist_economics_desc: "基于不存在统一的经济模式以及每个国家都需要开辟自己的道路的信条，结构主义经济呼吁政府促进依赖于国内原材料生产的工业的发展，以及由国家掌控金融资源并将其重新导向需要它们的工业部门的必要性。"
 SER_black_monday: "黑色星期一"
 SER_black_monday_desc: "德国进口和国际贸易的中断，使得我国的小商品企业和农民处境艰难，产品无处可卖。这会导致国家经济的完全崩溃。"
 SER_farming_subsidies: "农业补贴"
 SER_farming_subsidies_desc: "为了确保塞尔维亚经济持续稳健运行，国家需要直接干预农业生产，确保生产、价格和出口健康稳定。"
 SER_state_railways_directorate: "国家铁路专署"
 SER_state_railways_directorate_desc: "新成立的塞尔维亚国家铁路专署将本国全部铁路的所有权归属于自己旗下。随着内部竞争的消弭，专署现在可以将现有铁路延伸到塞尔维亚的每个角落。"
 SER_military_reform_council: "军事改革委员会"
 SER_military_reform_council_desc: "在米兰·内迪奇将军的领导下，我们成立了军事改革委员会，其目的是通过一系列严格的改革，将落后的塞尔维亚军队步入现代化。"
 SER_local_designs_idea: "本土设计"
 SER_local_designs_idea_desc: "有了国外的设计，我们的人才可以设计属于我们自己的本土设计。"
 SER_airforce_idea: "塞尔维亚空军学说"
 SER_airforce_idea_desc: "塞尔维亚在外国顾问和本国人才的帮助下，采纳了现代空军学说。"
 SER_russian_aerial_expertise: "俄国航空专业知识"
 SER_russian_aerial_expertise_desc: "塞尔维亚已寻求俄罗斯顾问的帮助以协助其训练新飞行员。"
 SER_french_aerial_expertise: "法国航空专业知识"
 SER_french_aerial_expertise_desc: "塞尔维亚已寻求法国顾问的帮助以协助其训练新飞行员。"
 SER_naval_investments: "海军投资"
 SER_naval_investments_desc: "政府在造船业上投入了大量资金，在刺激造船业发展的同时，也从预算中拿出了可观的一部分进行投资。"
 SER_republican_guard: "共和卫队"
 SER_republican_guard_desc: "为了保护我们自己免遭军事政变的威胁，我们必须始终有拥有一支骨干性的武装力量——而一个致力于捍卫共和思想的军事化公众组织就是我们找到的解决方案。"
 SER_ideologically_charged_army: "意识形态掌控陆军"
 SER_ideologically_charged_army_desc: "由于被新的晋升和任命所动摇，塞尔维亚陆军一反常态地忠诚于共和理想。"
 SER_workplace_democracy_idea: "劳工权益的进步！"
 SER_workplace_democracy_idea_desc: "我们将赋予给予塞尔维亚的工人和农民们一个崭新的未来——一个没有斗争和苦难、不存在不公正的剥削、普照于和谐生活的光辉之下的未来！"
 SER_liberation_of_women: "性别平等的进步！"
 SER_liberation_of_women_desc: "我们必须认识到男人和女人都具有平等的学习、工作和参与战斗的能力。虽然我们无法击垮千年来先入为主的观念，但我们可以通过立法来改善目前的状况，在生活中赋予妇女更多的机会。"
 SER_rep_political_reform: "治理方式的进步！"
 SER_rep_political_reform_desc: "现代民主社会需要强大的官僚体系基础才能正常运转。虽然民主不仅仅只是一个程序性的过程，但毕竟强有力的程序、透明的治理方式和高效的行政管理都是有益而无害的。"
 SER_pre_harmony_of_classes: "劳工权益的进步！§W和§!治理方式的进步！"
 SER_harmony_of_classes: "阶级和谐"
 SER_harmony_of_classes_desc: "在共和党的领导下，塞尔维亚人民终于能够充分享受到社会以及经济进步的好处——一个和谐的社会。在这个社会中，任何阶级的任何人都有资格享受充实的生活。"
 SER_national_labor_union_council_idea: "全国工会委员会"
 SER_national_labor_union_council_idea_desc: "作为中央政府和工人利益两者之间的协调机构，全国工会委员会所提的建议不容我们轻视。"
 SER_state_corporatism_idea: "国家法团主义"
 SER_state_corporatism_idea_desc: "全国的力量都需要凝为一体，我们能够用它击败任何敌人——无论敌人是强是弱、无论敌人在内在外。"
 SER_serb_radicalism: "塞尔维亚激进主义"
 SER_serb_radicalism_desc: "人民激进党是塞尔维亚民族的先锋，奉行土地至上、大众政治以及为自己的社区乃至整个国家做贡献的爱国主义政策。斯拉夫农民的民主乡村公社——“合作社”的历史理想指引着我们的政策。"
 SER_pasic_cult_idea: "崇拜尼古拉·帕希奇"
 SER_pasic_cult_idea_desc: "塞尔维亚有史以来最伟大的政治家，尼古拉·帕希奇，是塞尔维亚国家的缔造者，几十年来，他都在与专制和威权作斗争。虽然他一生的努力在去世的那一刻似乎化为乌有，但他的遗产仍然留在我们心中。他是一位足以载入史册的伟大人物！"
 SER_tripartite_labor_relations_council_idea: "经济事务三方委员会"
 SER_tripartite_labor_relations_council_idea_desc: "三方委员会是一个由政府、企业和劳工代表组成的机构，负责审议国家的经济政策，并致力于为整个国家而不仅仅是某个社会群体谋取福祉。"
 SER_via_media: "媒体宣传"
 SER_via_media_desc: "有时候，笔墨比刀剑更加有力。"
 SER_secret_police_idea: "护国法庭"
 SER_nationalist_fervor_idea: "民族主义热情"
 SER_nationalist_fervor_idea_desc: "塞尔维亚人民已经再一次为战争做好了准备，而我们将再次率他们投身战场！"
 SER_greenshirts: "绿衫军"
 SER_greenshirts_desc: "米兰·斯托亚迪诺维奇的绿衫军灵感来自罗马尼亚铁卫团，而他们是他激进派联盟下属的准军事组织。这些视死如归的勇士们被国家武装起来，为保卫塞尔维亚政府献出了自己宝贵的生命。他们将确保任何企图推翻元帅统治的人都不会有好下场，这样塞尔维亚才能再次成为一个强大的国家。"
 SER_social_welfare_idea: "延展的社会福利"
 SER_avant_garde_idea: "第二次塞尔维亚先锋派艺术"
 SER_avant_garde_idea_desc: "塞尔维亚各地的艺术家、诗人和剧作家们再次努力打破社会设定的界限，探索挑战传统的新途径。"
 SER_socialist_realism_idea: "社会主义现实主义"
 SER_socialist_realism_idea_desc: "艺术必须为思想理念服务，所以我们要确保艺术家和剧作家们创作出促进社会主义事业进步的内容。他们应当把社会主义描绘成光明的未来，而不要掺杂不必要的腐化堕落的思想。"
 SER_hotel_slavija: "斯拉维亚旅馆的政权"
 SER_hotel_slavija_desc: "虽然议会现在仍然是唯一的立法机构，但越来越多的决议却出自于社会主义工人党的总部以及议会之外的机构。这削弱了民主派的势力，同时也增强了社会主义者的权威。"
 SER_revolution_purged_army: "军队清洗"
 SER_state_terror: "社会服从"
 SER_state_terror_desc: "我们将确保塞尔维亚社会中的每个人都遵守规则。人民的道路只有一条，那就是社会主义道路，任何偏离都等同于背叛。"
 SER_economic_transformation_initial: "社会的经济转型"
 SER_economic_transformation_initial_desc: "谁掌握了生产资料，谁就能依此推动历史的进步。就让广大工人接过这项使命，来加速我们向社会主义变革的进程吧！"
 SER_unified_trade_union_idea: "中央工人劳工联合会"
 SER_unified_trade_union_idea_desc: "塞尔维亚的工人阶级一旦被行业的区别所分化，就不能有效地组织起来、捍卫自己的权益。我们将仿效法国总工会和英国劳联会的榜样，将所有工会组织凝聚为一体，形成一个新的机构。不过，这个机构恰好处在社会主义工人党的控制之下。"
 SER_youth_work_brigades_idea: "青年工作队"
 SER_youth_work_brigades_idea_desc: "我们将以青年的汗水来铸造新社会主义塞尔维亚的工业脊梁。他们需要从小就融入社会主义社会——高中生和大学生也应当被抽调参与劳动，将他们的时间用来修筑公铁路、积累宝贵经验以及在路途中寻找同志！"
 SER_national_revival: "民族重生"
 SER_national_revival_desc: "仅仅恢复王室统治远远不够。我们必须建立一个理想的、获得重生的国度，再次遵循上天的指引，将权力全数奉还予君王。我们不仅仅是反动派——我们是革命者、民族革命者，我们将在共和国的废墟上建立崭新的塞尔维亚君主制度。"
 SER_zadruga: "合作社公社制"
 SER_zadruga_desc: "塞尔维亚民族将不再受社会主义、个人主义乃至现代主义思想的荼毒！乡村和乡村社区是我们的家园——在这田园风光的乡村之中、在这领头人尽心管理而民众踊跃贡献的地方、在这团结之花繁荣盛开的地方，我们将建立一个全新的塞尔维亚！"
 SER_military_dominance_idea: "军队执政"
 SER_military_dominance_idea_desc: "塞尔维亚军队是君主制的大救星，将永远指引我们！我们将保证军官常态化担任政府职位，以此壮大军队的势力，他们将成为塞尔维亚人民的守护神！"
 SER_royal_constitution: "王室宪法"
 SER_royal_constitution_desc: "国王陛下的政府慷慨赋予塞尔维亚人民的《宪法》标志着国家将重返世界大战之前的立宪主义时代——这是塞尔维亚历史上的一段黄金时代，而我们将有幸重回其中！"
 SER_the_dream_of_yugoslavia: "南斯拉夫之梦"
 SER_the_dream_of_yugoslavia_desc: "任维也纳和布达佩斯的剥削者使出浑身解数，南斯拉夫之梦仍在每个南斯拉夫人的心中占有一席之地！塞尔维亚必将再度举起解放的火炬，无私的献身于斯拉夫人民推翻德奥霸权的斗争。"
 SER_national_lottery: "国家彩票"
 SER_YUG_anti_serb_rebellion: "对抗贝尔格莱德的战争"
 SER_YUG_unified_tariff_system: "统一关税和费用体系"
 SER_YUG_constitutionalist_military: "立宪派军队"
 SER_YUG_constitutionalist_military_desc: "南斯拉夫军队已从属于文官政府，军队干涉政治的时代结束了。"
 SER_YUG_interferent_military: "军队干涉"
 SER_YUG_interferent_military_desc: "尽管阴谋集团在很久之前就已覆灭，但军队仍然持续干涉着政治事务，南斯拉夫的民主命悬一线。"
 SER_YUG_deep_state: "南斯拉夫秘密社团"
 SER_YUG_deep_state_desc: "南斯拉夫的政治仍然被文官政治家背后的秘密团体所束缚操弄。在任何时候，某个野心勃勃的上校都有可能推翻脆弱的共和国，建立属于他自己的秩序。"
 SER_konspiracija_conflict: "宪法运动"
 SER_konspiracija_conflict_desc: "目前国内针对塞尔维亚军队及其干涉社会事务的行为的抗议浪潮风起云涌，虽然这使政府运转陷于瘫痪，但这一运动有可能能够为我所用。"
 SER_YUG_reformed_conscription: "改革后的征兵制度"
 SER_YUG_anti_imperialist_vanguard_idea: "反帝先锋队"
 SER_YUG_dalmatian_tourism: "亚得里亚海旅游产业"
 SER_YUG_dalmatian_tourism_desc: "对亚得里亚海旅游基础设施的明智投资促进了旅游产业的大繁荣。达尔马提亚海滨的海滩和岛屿上的美景十分引人注目，也许有一天这里会成为东南欧的旅游之都。"
 SER_YUG_serbocroatian: "塞尔维亚-克罗地亚语"
 SER_YUG_serbocroatian_desc: "该国的官方语言是塞尔维亚-克罗地亚语，并且国家还宣称“克罗地亚语”、“塞尔维亚语”和“波斯尼亚语”都是子虚乌有的事情，仅仅只是一种统一语言的数种方言罢了。"
 SER_YUG_serbocroatianslovenian: "塞尔维亚-克罗地亚-斯洛文尼亚语"
 SER_YUG_serbocroatianslovenian_desc: "该国的官方语言是塞尔维亚-克罗地亚-斯洛文尼亚语，并且国家还宣称“斯洛文尼亚语”、“克罗地亚语”、“塞尔维亚语”和“波斯尼亚语”都是子虚乌有的事情，仅仅只是一种统一语言的数种方言罢了。"
 SER_YUG_cyrillic: "强制推行西里尔字母"
 SER_YUG_cyrillic_desc: "西里尔字母是塞尔维亚-克罗地亚语天生就使用的文字，并且应该被强制推行使用——官方文件将严格使用西里尔字母，克罗地亚和斯洛文尼亚的官员们则将在日常工作中学习这种文字的使用方法。"
 SER_YUG_national_myth: "民族神话"
 SER_YUG_national_myth_desc: "所有南斯拉夫人都应该崇拜相同的英雄和相同的历史成就——科索沃战争以及世界大战都是南斯拉夫抗击压迫者的战争，而不是出于塞尔维亚或其他任何原因而爆发的战争。"
 SER_YUG_unified_education_system: "统一教育系统"
 SER_YUG_special_relationship_idea: "特殊关系"
 SER_YUG_princip_memorial_idea: "纪念加夫里洛·普林西普"
 SER_YUG_princip_memorial_idea_desc: "加夫里洛·普林西普，这位勇敢的波斯尼亚青年在1914年射出了命运的子弹——他不应该再被视作让南斯拉夫人遭受了难以言表的苦难的罪魁祸首。二十年之后，他为之流血牺牲的南斯拉夫之梦终于成为现实，因此我们也终于能够认识到一个真正的他——暴君终结者。"
