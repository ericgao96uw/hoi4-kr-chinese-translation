 fngconf.78.t: "张作霖背叛陈炯明"
 fngconf.78.d: "张作霖违背了他在统一大会上的承诺，选择了集权制而不是联省制。在这种对联省制思想的背叛之下，一切和平的机会都不复存在，联省军队北伐开始！"
 fngconf.78.a: "希望成灰，梦想破灭。"
