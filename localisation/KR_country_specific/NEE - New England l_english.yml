 newengland.126.t: "[ENT.GetName]改变对美承诺"
 newengland.126.d: "协约国叛徒们刚刚向我们宣布，他们开始撤回对我们的支持。关于[ENT.GetNameDef]与[NEE.GetNameDef]开小会，说服[ENT.Capital.GetCapitalVictoryPointName]的政府将协约国的资源转向己方的谣言甚嚣尘上。在今天，协约国露出了真面目，同他们的协议不可信！我们正在和美国同胞们战斗，而任何对他们的宣战也等同对我们宣战！"
 newengland.126.a: "一帮叛徒！"
 newengland.127.t: "集结在新英格兰背后"
 newengland.127.d: "两周的最后期限已过，这块大陆的所有协约国部队将被派往协助从上加拿大与新英格兰对钢铁带的联合进攻任务。一场迅速而果断的打击，拿下国家的工业心脏地带，这是迈向胜利的第一步。战火已经吞噬了东北部的军工厂，我们需要更多的资源和工业力量以彻底征服这片大陆的其余土地，打倒胆敢反抗者。"
 newengland.127.a: "一同为协约国夺回美国！"
 CSA_delay_new_england_intervention: "迟滞新英格兰干涉"
 CSA_delay_new_england_intervention_desc: "我们不能避免新英格兰的美国人干涉内战……但我们可以迟滞他们的干涉。如果我们赞助有明显工团主义色彩的全国罢工，他们就会疑虑重重地缩在国内，不敢采取行动。但如果新英格兰的美国人发现资金渠道，我们就不能再次进行资助。"
 newengland.128.t: "[NEE.GetAdjective]干涉迫在眉睫"
 newengland.128.d: "因为害怕自家门口会诞生出一个工团主义的美国，加拿大人和东北部的美国人——连同英国主子正准备进行武装干涉。我们无法阻止干涉的发生，但有些人认为或许可以拖延时间。如果我们暗中联系并资助新英格兰的工人运动，让其发动一场有明显工团主义色彩的罢工，在罢工停止之前，美国人就会疑虑重重，不敢采取行动。按照这办法继续争取下去的话，最多能提供给我们几个月时间。之后？就该准备直接面对北边的入侵了。"
 newengland.128.a: "就这么干吧。"
 newengland.129.t.first: "全国罢工爆发"
 newengland.129.t.later: "全国罢工仍在持续"
 newengland.129.d.first: "全国各地的劳工领袖都在呼吁发动罢工，这罢工规模足以使新英格兰经济陷入瘫痪，并造成遍及全国的动乱。我们政府中一些人认为罢工发动的时机太过可疑……这一定是[CSA.GetNameDef]的阴谋，想在我们对其行动前先引爆我们国内的革命。不管背后意图如何，所有人都同意在武装干涉美国内战前，必须先遏制罢工。"
 newengland.129.d.later: "罢工短暂停歇后，全国各地的罢工又开始了——为了呼吁新英格兰结束对工团主义的迫害，罢工的力度更加大了。根据联邦调查局汇报，劳工领袖的演讲稿，很可能是[CSA.GetAdjective]政府写的。他们很快就会找到证据，但在发现罢工资金的来源之前，我们需要打击罢工者，压制住这些令人恼火的干扰。"
 newengland.129.a: "烦啊。"
