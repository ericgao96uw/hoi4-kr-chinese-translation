 ireland.91.a: "真幸运！(Dea-fhortún!)"
 IRE_RTN: "重建北方地区"
 IRE_RTN_desc: "1925年停火之后，阿尔斯特北部的大部分地区工业尽数毁坏，影响了本国的其他地区。贝尔法斯特曾经是一个繁荣的工业化城市，德里以及科尔雷恩等城市也相当的繁华。重建北方地区并对其进行工业投资会帮助国家更好的发展。"
 ireland.67.t: "哈兰 & 沃尔夫造船厂"
 ireland.67.d: "在20世纪初，位于贝尔法斯特的哈兰&沃尔夫造船厂享有世界最大造船厂的荣誉。但是，随着大英帝国在第一次世界大战的失败以及工团主义革命后，船厂的命运就如同大英帝国一般陷入了灰暗，其他船厂也取代了它第一的位置。通过对船厂的重建，可以让它重现辉煌。并且这份荣耀将属于爱尔兰，而非不列颠帝国主义者。"
 ireland.67.a: "在给予一定的修复与补助下，船厂就能派上用场。"
 ireland.67.b: "哈兰 & 沃尔夫会再次重现辉煌。"
 ireland.67.c: "我们会再次让这个船厂世界瞩目。"
 ireland.67.e: "这太贵了，船厂可以废弃。"
 IRE_HnW: "哈兰 & 沃尔夫船厂"
 IRE_HnW_desc: "在本世纪初，哈兰&沃尔夫船厂造船厂是世界上最大的造船厂。最近在爱尔兰政府的整修下，船厂会重新争取这个荣誉的头衔。"
 ireland.68.t: "肖特兄弟有限公司"
 ireland.68.d: "肖特兄弟公开有限公司(Short Brothers PLC)是一家1908年建立的私人飞机厂，并且在阿尔斯特有一些已经存在的计划。由于不列颠帝国悲惨的命运，该公司也遭受了大量的损失。现在，他们在寻找新的商机，并且将阿尔斯特的业务扩展作为最优先级别的任务。我们可以选择放弃一些国家利益来资助他们的商业计划，但是，很显然，无论是和平还是战时，拥有一家飞机工厂的好处相当可观。"
 ireland.68.a: "帮助他们安置产业。"
 ireland.68.b: "对其进行大量投资。"
 ireland.68.c: "贝尔法斯特将会成为他们的全球总部。使劲砸钱进去！"
 ireland.68.e: "我们的预算太紧张，忘了他吧。再说要飞机有什么用？"
 IRE_SHORTBROS: "肖特兄弟航空有限公司"
 IRE_SHORTBROS_desc: "肖特兄弟航空有限公司成立于1908年，是世界上第一家私人航空器制造商。在贝尔法斯特成为了新的总部所在地以后，公司很快在阿尔斯特地区开始开展业务。爱尔兰政府在阿尔斯特地区的经济建设使得公司获利颇丰。"
 IRE_NIIF: "国家工业投资基金"
 IRE_NIIF_desc: "如果我们想让爱尔兰在世界的舞台上占据一席之地，对我们的国家进行经济建设以及工业发展是非常重要的。我们需要资金来完成我们的快速工业化的计划。这会让我们进行更具效率的，更大规模的建设。当然这取决于我们能够有多少资金用在这上面。"
 IRE_NIIF1: "国家工业投资基金"
 IRE_NIIF1_desc: "在工业上的这次投资主要针对建筑材料的收购以及专业的建筑团队。这将帮助我们更快的建立起我们的民族工业。"
 IRE_NIIF2: "大量国家工业投资基金"
 IRE_NIIF2_desc: "在工业上的这次投资主要针对建筑材料的收购以及专业的建筑团队。这将帮助我们更快的建立起我们的民族工业。我们现在这个等级的投资允许我们更有效率的获得这些好处。"
 IRE_NIIF3: "巨额国家工业投资基金"
 IRE_NIIF3_desc: "爱尔兰政府对建设国有工业的巨额投资确保我们能够以远远快于之前的速度建设我们的民族工业。"
 ireland.69.t: "国家工业投资基金"
 ireland.69.d: "政府精心策划建立了一个用于投资爱尔兰工业的国家基金。公众已经开始受到了此基金。最近爱尔兰的经济增长喜人，众议院所承诺的经济复苏也形势乐观。国家工业投资基金的建立将会允许专业的建设公司继续发展，并使得这些公司更容易的去采购建筑材料，使得工业化的齿轮不断运转。"
 ireland.69.a: "给他一笔可观的政府资金。"
 ireland.69.b: "对基金进行巨额投资。让工厂快点建立起来！"
 ireland.69.c: "我们在建设上已经花费足够多了。"
 IRE_ESIC: "设立DIAS"
 IRE_ESIC_desc: "尽管爱尔兰有三所历史悠久的大学，但它们都缺乏足够的投资，这很大程度上是由于我们停滞不前的经济造成的。博士后们的科学研究尤其如此。我们应该建立一个新的机构，该机构将专注于纯科学研究与理论物理学等新兴领域。在这项政策的推动下，我们将能够吸引国外研究领域的顶尖人物，并鼓励国内创新产业的人才增长。"
 IRE_ESIC1: "爱尔兰科技进步委员会"
 IRE_ESIC1_desc: "为了帮助爱尔兰的科技研究，我们成立了爱尔兰科技进步委员会(ESIC)。科学家因此将获得充足的资金，多领域的专家团队将会日夜奋斗，帮助爱尔兰的科研水平赶上世界领先水平。"
 IRE_ESIC2: "有经验的ESIC"
 IRE_ESIC2_desc: "随着时间的推移，ESIC得到了扩张与发展。现在它拥有更多的研究成员，并使得科研效率得到提升。"
 IRE_ESIC3: "享有声誉的ESIC"
 IRE_ESIC3_desc: "ESIC成为了科研项目的主力军，并为爱尔兰的科研进程作出重大的贡献。"
 ireland.92.t: "爱尔兰的一小步……"
 ireland.92.d: "爱尔兰科技进步委员会(ESIC)是一个最近建立的新的政府部门，其宗旨非常简单：献身于学术和科学。爱尔兰长期以来被外界视为一潭死水，是一个科研及其落后的国家。虽然这听起来很残忍，但是确有其事。不列颠数世纪统治下的爱尔兰一直受到忽视，在这个全世界科研飞速发展的时代，落后在所难免。现在，是时候迎头赶上了。ESIC由本国以及其他友好国家的专业科学家组成。ESIC科研团队将会提升我们整体的研究效率，并且甚至能够有时在特定的领域产生重大突破。现在政府必须思考ESIC对于爱尔兰的价值：他们应当获得多少资金？"
 ireland.92.a: "科学很重要，但不是最优先。少量补助。"
 ireland.92.b: "对于这个关键问题我们会慎重考虑补助力度。"
 ireland.92.c: "爱尔兰必须迎头赶上，这样才能有更好的未来，大力资助这个计划。"
 ireland.93.t: "科研效率优势"
 ireland.93.d: "在爱尔兰政府稳定的资助下，ESIC开始慢慢扩大，并且在科研经验以及效率上慢慢成长。这使得他们可以同时攻克多个科研计划。爱尔兰的科学水平在ESIC发展的同时跟着一起快速提高，显然，这笔投资是值得的。"
 ireland.93.a: "我们期待的好消息。"
 ireland.94.t: "科研的巨大进步"
 ireland.94.d: "在拥有充足的时间以及资金下，ESIC已经发展成为现代科学研究的一支重要力量。现在，由于爱尔兰的研发能力的增强，我们成为了受国际尊敬的国家。以后没有人再会嘲笑爱尔兰人是农民或者莽夫了！"
 ireland.94.a: "进球啦！"
 ireland.95.t: "科研重大突破"
 ireland.95.d: "来自ESIC的好消息！我们的研究团队宣称他们在一些政府以及军方感兴趣的关键领域有了重大的发现。毫无疑问，这将会为我们有巨大的帮助！"
 ireland.95.a: "他们的成就开始匹配上他们高昂的工资。"
 ireland.esic.brkthru: "获得一个§Y随机科研§!的速度加成。"
 IRE_IRF: "工业研究优先"
 IRE_IRF_desc: "我们的国家对工业生产有着急切的需求，然而，我们国内的工厂大多破旧而过时，为了建设现代工业，他们也有对研究和发展新技术的需求。爱尔兰需要现代化的工厂，投资于工业研究将使我们让我们在工业化的道路上更进一步。"
 IRE_ISFP: "爱尔兰合成燃料项目"
 IRE_ISFP_desc: "虽然我们的人民勤劳而果敢，爱尔兰也在我们的努力下成为工业化的国家，但不幸的是，和其他世界级的大国相比我们非常缺乏自然资源，尤其是石油和橡胶。因此，如果我们想在我们的工业系统当中可以使用这些资源，爱尔兰必须发展合成化工工业。"
 IRE_XPESIC: "爱尔兰科技进步委员会"
 IRE_XPESIC_desc: "和其他众多其他工业国家相比，我们的科研能力相当贫弱。最近爱尔兰对科研的投资相当少。如果我们要全力发展我们的国家，进行一些科研项目十分有必要。"
 IRE_GGLF: "爱尔兰的飞跃"
 IRE_GGLF_desc: "爱尔兰在短时间内完成了他国用多年也走不完的路。爱尔兰经济进步法案(IEAA)的通过无疑是我们国家工业化获得巨大成就的历史标记。现在是时候走出英帝国主义的阴影了。爱尔兰从此以后不再是英国的种植园，她成为了一个重生的国家。"
 IRE_EIE: "移民改革"
 IRE_EIE_desc: "爱尔兰人是勤劳而且愿意进行工作的。但是我们毕竟只是一个小国。到目前为止，我们的经济状况一直不景气，并且缺乏吸引力。但随着爱尔兰经济进步法案(IEAA)的通过，我们也许可以开始改善现状。如果我们鼓励其他不太发达的地区的人口前来移民，爱尔兰的经济将会得到更快的发展。"
 ireland.eie.tt: "开启鼓励§Y增加移民§!的改革项目。\n\n"
 ireland.96.t: "众议院的决议：移民政策"
 ireland.96.d: "移民政策作为爱尔兰经济进步法案(IEAA)决议的一部分，众议院对于放宽移民政策进行了一番辩论。曾经，在英国的统治下，几乎没有前来爱尔兰的移民，并且原则上不鼓励移民。现在，爱尔兰获得了自由与独立，并且经济正在快速增长，这让我们有机会鼓励移民前来我们的国家。然而，这一政策代价可能非常高昂，因为政府必须将大量资金用于行政以及住房建设。大规模流入爱尔兰的移民也可能会导致社会动荡。因此，我们对政策的选择将会对爱尔兰未来的发展产生非常重要的影响。"
 ireland.96.a: "放宽移民政策。多一些移民不会造成什么有害的影响。"
 ireland.96.b: "向世界开放移民，我们有足够发展的空间。"
 ireland.96.c: "让全世界知道来爱尔兰意味着一个全新的开始。鼓励移民。"
 ireland.98.t: "[GetYearBefore]-[GetYear]年爱尔兰移民人数"
 ireland.98.d: "[GetYearBefore]年，全球除了一些地方发生了冲突外，基本处于和平。爱尔兰政府的移民政策以及国际形势为国家人口增长做出了贡献。"
 ireland.98.d2: "[GetYearBefore]年，世界大部分地区都陷入了战争中。大量难民逃离本国，寻求安全的避风港。爱尔兰政府的移民政策以及国际形势为国家人口增长做出了贡献。"
 ireland.98.d3: "[GetYearBefore]年，由于爱尔兰卷入战争，使得愿意来爱尔兰旅游以及定居的人数显著减少。"
 ireland.98.a: "好吧。"
 IRE_ISRA: "改进安全规章"
 IRE_ISRA_desc: "事故、职业病和其他的安全问题已经在爱尔兰的工厂中变成一个广泛存在的严峻问题。由于我们现在所欠缺的安全规章制度，工人们对现有的安全问题产生高度的关注，并且出现转向工团主义的趋势。我们承认所有工人都不应该在危险的环境中工作，现在是时候作出改变了。"
 IRE_SAFETY_REFORMS: "安全改革"
 IRE_SAFETY_REFORMS_desc: "最近，我们的安全改革取得了很大的成功。爱尔兰的工厂以前工作环境有着各种各样的危险，事故非常常见。现在，在安全规章制度下，受伤或生病的工人数量得以减少，我们工厂生产力将会因此提高。"
 IRE_AIWW: "工厂里的爱尔兰妇女"
 IRE_AIWW_desc: "爱尔兰过去一直被天主教会把持的保守的国家。然而，在爱尔兰共和以及民族主义运动影响下，大众的观念开始发生了变化。人们开始要求妇女从家中的解放出来，使妇女获得独立。如果鼓励雇主雇佣更多的妇女，将会减少我们男性人口的压力。"
 IRE_WOMEN_INDUSTRY: "劳动妇女"
 IRE_WOMEN_INDUSTRY_desc: "通过鼓励妇女从传统的家庭主妇这一角色中脱离出来，我们可以减少缺乏男性人口的压力，并且因此可以为爱尔兰共和军招募更多的士兵。"
 IRE_WIAR: "国家税收改革"
 IRE_WIAR_desc: "随着我国经济的快速发展，现在我们需要开始处理税收法的问题了。一个现代的税收计划将使政府有更好的经济自由，来为我们国家的发展作出决策。当然，这样庞大的计划需要仔细考虑，我们并不想让爱尔兰人身上背负过于承重的税收。"
 ireland.taxreform.tt: "为政府的财政自由增加§Y税收§!。\n\n"
 ireland.123.t: "爱尔兰国家税收改革"
 ireland.123.d: "随着爱尔兰经济进步法案(IEAA)通过以及紧随其后的爱尔兰经济和工业革命，爱尔兰已经逐渐成长为一个繁荣的国家。但是，随着日益繁荣的发展，爱尔兰税收制度已经开始显得落后起来。目前，这些人纳税数额极低，使得政府在财政方面留下了一定可以被填补的空缺。因此，政府决定提高国家税率。当然，高税率会提供政府迫切需要的经济自由，但同样也会带来可能的社会问题。"
 ireland.123.a: "在这个问题上我们需要理智。轻微加税。"
 ireland.123.b: "人们必须回报政府，中等加税。"
 ireland.123.c: "我们需要很多钱来继续我们发展。怎么多怎么来！"
 IRE_TAX_REFORM1: "低税收"
 IRE_TAX_REFORM1_desc: "爱尔兰政府最近向人民增加了赋税，但是增加的量不大。"
 IRE_TAX_REFORM2: "中税收"
 IRE_TAX_REFORM2_desc: "爱尔兰政府最近完成了一次税收改革，这能增加国家经济的弹性。"
 IRE_TAX_REFORM3: "高税收"
 IRE_TAX_REFORM3_desc: "爱尔兰政府最近通过了一个重大的税收法案，极大的增加了政府向市民的税收。虽然这会引起一些社会矛盾，但是其经济效益不容忽视。"
 IRE_FMC: "海外开发协议"
 IRE_FMC_desc: "爱尔兰仅有少量的自然资源，并且这些资源很少能用于军事生产。外面的世界如此之大，理论上爱尔兰可以在友好国家的殖民地上建立资源产业来获取稀有资源为国内工业助力，并获取丰厚的利润。"
 ireland.114.t: "爱尔兰海外企业"
 ireland.114.d: "在政府的讨论中，大家获得了一个共识：目前，爱尔兰已经达到了自然资源开发的极限。虽然还可能在爱尔兰的土地之下埋藏着有更多的财富等待着人们发现，但是，海外有更充裕，更容易开采的资源可以开发。爱尔兰经济部门已经在名单上罗列了四个拥有宝贵资源的国家，爱尔兰企业可以通过建立海外部门，来充分利用这些资源，并获取可观的利益。德国的殖民地塞拉利昂有丰富的高质量铁矿石，能使钢铁产业产生质的飞跃；尼德兰东印度地区有大量的橡胶以及油田；同时，南非拥有大量价值不菲的铬矿；最后，在远在美洲的巴西有很多钨钨矿尚未开发。我们应该选择与这些国家之一去发展我们的外交关系，并以分享一部分利润来作为条件，请求他们允许我们在其领土上开展商业活动。"
 ireland.114.a: "德国。"
 ireland.114.b: "尼德兰。"
 ireland.114.c: "巴西。"
 ireland.114.e: "南非。"
 ireland.115.t: "爱尔兰-[ROOT.GetAdjective]商业项目？"
 ireland.115.d.GER: "我们接洽了一名来自爱尔兰政府的代表。显然，爱尔兰人正试图赶上文明世界的其他国家，并且有兴趣在我们其中一个殖民地——摩洛哥，开设一个海外工业分支机构。爱尔兰人对我国的天然铁矿很感兴趣，而我们目前也没有多余的精力开发这些矿产。爱尔兰人承诺向我们分红部分利润来换取将资源出口回国的权利。"
 ireland.115.d.HOL: "我们接洽了一名来自爱尔兰政府的代表。显然，爱尔兰人正试图赶上文明世界的其他国家，并且有兴趣在荷属东印度其中一个殖民地——苏门答腊，开设一个海外工业分支机构。爱尔兰人对我国的石油以及橡胶很感兴趣。爱尔兰人承诺向我们分红部分利润来换取将资源出口回国的权利。"
 ireland.115.d.BRA: "我们接洽了一名来自爱尔兰政府的代表。显然，爱尔兰人正试图赶上文明世界的其他国家，并且有兴趣在我国有大量未开采钨矿的诺德什蒂地区开设一个海外工业分支机构。爱尔兰人承诺向我们分红部分利润来换取将资源出口回国的权利。"
 ireland.115.d.SAF: "我们接洽了一名来自爱尔兰政府的代表。显然，爱尔兰人正试图赶上文明世界的其他国家，并且有兴趣在我国有大量未开采铬矿的罗得西亚地区开设一个海外工业分支机构。虽然我们已经在当地有了相关的开采计划，但是那里仍有很大的可发展的空间。爱尔兰人承诺向我们分红部分利润来换取将资源出口回国的权利。"
 ireland.115.a: "一笔划算的交易，我们同意。"
 ireland.115.b: "我们没必要帮助别国发财。"
 ireland.116.t: "[From.GetNameDefCap]的回复"
 ireland.116.d.accepted: "[From.GetNameDefCap]方面积极的响应了我们的提议，并且正式邀请爱尔兰海外代表团前往[IRE_foreign_resources_target]。现在我们可以开始准备计划这项工程的下一个步骤。在一片完全陌生的土地上建立事业一定不简单，但是，爱尔兰民族是勤劳而勇敢的民族，我们一定会完成这个计划。"
 ireland.116.d.rejected: "[From.GetNameDefCap]回复了我们的提议，可惜的是，他们拒绝了。虽然德国方面没有给出正式的解释，但是显然是因为他们想独占[IRE_foreign_resources_target_temp]的资源，而不想与我们分利。\n\n好在我们还可以试试与其他国家谈判，说不定别的国家对此感兴趣。"
 ireland.116.d.no_partners_left: "[From.GetNameDefCap]回复了我们的提议，可惜的是，他们选择拒绝。虽然还没有给出官方解释，但是显然是因为他们想独占[IRE_foreign_resources_target_temp]的资源，而不想与我们分利。\n\n看来所有可能的合作国家都拒绝了我们，因此该项目就这样胎死腹中了。"
 ireland.116.a: "出发去[IRE_foreign_resources_target]，朋友们！"
 ireland.116.b: "德国不会让我们失望！"
 ireland.116.c: "也许尼德兰会同意。"
 ireland.116.d: "联系巴西政府。"
 ireland.116.e: "也许南非会感兴趣。"
 ireland.116.f: "对驴弹琴！"
 ireland.124.t: "海外项目的开始"
 ireland.124.d: "在[IRE_business_partner.GetAdjective]同意了他们的提议之后，爱尔兰政府已经开始着手建立一个官方爱尔兰-非洲贸易公司，并很快就会有一个团队前往[IRE_foreign_resources_target]建立工厂。该团队由精心挑选的探险家、工人和实业家组成。此时，选择一个合适的人选来领导远征队显得十分重要。但是由于爱尔兰政府缺乏相关的经验，因此对于政府来说很难决定合适的人选。政府现在已经将选项减少到了三个……"
 ireland.124.a: "雇佣一个外国专家来领导远征队。"
 ireland.124.b: "让一个爱尔兰军官来管理远征队。"
 ireland.124.c: "酒店里那个帕迪的哪里不好了？"
