 ITA_foreign_policy: "外交政策"
 ITA_foreign_policy_desc: "至关重要的是，我们要开始将我们的重心向外转移，与其他国家建立关系，以巩固我们在世界舞台上的地位。"
 ITA_remove_austrian_influence: "驱除奥地利影响"
 ITA_remove_austrian_influence_desc: "奥地利人现在仍然对[Root.GetAdjective]的经济很大影响力——或者说，他们完全支配着经济。我们必须要国有化在[Root.GetNameDef]中由奥地利人控制的企业；尽管这会造成一些阵痛，但为了一个经济完全独立的未来这都是值得的。"
 ITA_attack_austria: "攻击奥地利人"
 ITA_attack_austria_desc: "就像吸血鬼一样，[AUS.GetNameDef]正在逐渐夺走我们的生命。如果我们想要真正的站起来，就必须要彻底击败奥地利人。"
 ITA_call_for_help: "要求[From.GetNameDef]的援助"
 ITA_call_for_help_desc: "[SRI.GetNameDef]已经与我们开战了，而[From.GetNameDef]不可能还不懂唇亡齿寒的道理。如果他们够明智的话，肯定会尽快对我们的求援做出回应。"
 ITA_war_with_venice1: "威尼斯叛乱"
 ITA_war_with_venice1_desc: "威尼斯人已经发动试图推翻[Root.GetAdjective]政府的起义。我们必须要尽快解决他们，以免不友好的邻居相信我们已经弱到他们可以介入的地步。"
 ITA_war_with_venice2: "威尼斯叛乱"
 ITA_war_with_venice2_desc: "我们已经彻底失去了对威尼西亚地区形势的控制。现在除了解决叛乱之外，我们必须应对外国的干涉。如果未来的6个月内这一切未能结束，民族主义协会政府很有可能就此崩溃。"
 ITA_call_the_austrians_sri: "向奥地利寻求支援"
 ITA_call_the_austrians_sri_desc: "我们正与意大利社会主义共和国交战。我们应该让奥地利人加入进来帮助我们，以确保工团分子将被击败。"
 ITA_join_the_austrian_pact: "与奥地利结盟"
 ITA_join_the_austrian_pact_desc: "奥地利已经创建了一个联盟来保护南欧——或者说，保护她的势力范围。正如我们所估计的，加入他们的联盟将对我们非常有利。"
 ITA_conference_of_venice: "与[From.GetNameDef]签订条约"
 ITA_conference_of_venice_desc: "尽管我们必须要收复罗马，但我们完全没有对圣座使用武力的必要。我们应当邀请他前往威尼斯签订协定，以商讨教宗陛下未来的世俗统治。"
 ITA_unite_italy: "统一意大利"
 ITA_unite_italy_desc: "意大利再次统一了！我们必须努力重建我们的国家。"
 ITA_attack_italy: "攻击[From.GetNameDef]"
 ITA_attack_italy_desc: "是时候完成统一运动的最后一步了——我们必须就击败[From.GetNameDef]并解放受他们压迫的意大利人民。"
 ITA_invite_into_federation: "邀请[From.GetNameDef]加入[Root.GetNameDef]"
 ITA_invite_into_federation_desc: "如今社会主义共和国政权已经覆灭，是时候治愈内战带给我们的创伤了。现在我们是意大利半岛当之无愧的统治者，未来的路也将由我们来开创。"
 ITA_rally_supporters: "在意大利社会主义共和国内寻求支持"
 ITA_rally_supporters_desc: "在[SRI.GetNameDef]内一直存在着一个对抗工团主义政权的抵抗网；他们随时听候召唤，准备起义。尽管这个自内战以来就一直存在的抵抗网并非制胜法宝，但我们应当利用一切对我们有帮助的手段取得胜利。"
 ITA_claim_libya: "宣称利比亚"
 ITA_claim_libya_desc: "意大利在世界大战中的战败也意味着利比亚殖民地重回奥斯曼土耳其的统治之下；利比亚不仅是我们重要的殖民地；它更是意大利的延伸，而不是什么无关紧要的遥远领地。我们为这个地区描绘了一份宏伟蓝图。如今国家已经重新统一，是时候宣称本应属于我们的领土了。"
 ITA_war_for_libya: "向[From.GetNameDef]宣战"
 ITA_war_for_libya_desc: "收回利比亚的时机已到，而这也意味着与[From.GetNameDef]的战争不可避免。意大利万岁！"
 ITA_demand_libya: "要求收回利比亚"
 ITA_demand_libya_desc: "现在[From.GetNameDefCap]是利比亚地区的拥有者，而这意味着我们将要求他们归还利比亚——或者，就像1912年一样，意味着我们将用战争夺回应属于我们的东西。"
 ITA_join_reichspakt: "加入帝国公约"
 ITA_join_reichspakt_desc: "随着奥地利彻底出局，我们成为了德国人在南部最强大的潜在盟友——而我们也会成为他们的盟友。"
 ITA_join_moscow_accord: "与俄罗斯结盟"
 ITA_join_moscow_accord_desc: "意大利工团主义者活该被送进坟墓，自其覆灭后再无理由不与俄罗斯携手，一同彻底埋葬德奥集团。"
 ITA_resorgimento_decisions: "意大利统一运动"
 ITA_resorgimento_decisions_desc: "自1920年意大利内战以来，意大利就一直处于分裂状态。君主主义者、社会主义者、共和主义者和流亡者在他们的防御工事后面互相怒目而视。面对这情况，很少有人能肯定意大利会迅速统一。然而，如果上帝愿意的话，我们将很快在一个新的统一运动中团结所有意大利人，就像七十年前的加富尔和萨伏依王室一样"
 italy_generic_gain_core: "恢复§Y[FROM.GetName]§!的秩序"
