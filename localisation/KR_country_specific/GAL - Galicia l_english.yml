 gal.1.t: "加利西亚和洛多梅里亚独立"
 gal.1.d: "从1772年第一次瓜分波兰之后，加利西亚和洛多梅里亚就在哈布斯堡的统治下度过了几个世纪。现在，我们终于能独立了。但是，我们是一个弱小的国家，而周围强国环绕——也许我们应该寻求波兰的保护，因为我们的领土实际上曾经是波兰的一部分。"
 gal.1.a: "请求正式并入波兰。（游戏结束）"
 gal.1.b: "加利西亚应保持独立。"
 gal.2.t: "加利西亚寻求并入"
 gal.2.d: "从1772年第一次瓜分波兰之后，加利西亚和洛多梅里亚就在哈布斯堡的统治下度过了几个世纪。现在，他们终于能独立了。但是，他们是一个弱小的国家，而周围强国环绕，这个新生的国家感到自己的生存受到了威胁。一名外交特使今天抵达，讨论将加利西亚并入波兰和罗马尼亚领土的问题。"
 gal.2.a: "欢迎回家，兄弟们。"
 gal.3.t: "加利西亚渴望与波兰联合"
 gal.3.d: "前奥地利领土，加利西亚-洛多梅里亚最近有些进退两难。哈布斯堡在1772年瓜分波兰的浪潮中获得了此地，这里混居着波兰人和乌克兰人，但他们并不怎么认同加利西亚身份，更多地视自己和身居他国的同胞为同一民族。因此，并没有多少人觉得我们建立的这个卫星国能存续长久，加利西亚早晚会被并入另一个国家。\n\n但如今的波兰处于我们盟国政府的控制之下，加利西亚的波兰人都认为，诀别之时已到——[From.Capital.GetCapitalVictoryPointName]方面请求我们批准波兰与加利西亚-洛多梅里亚的联合。虽然政府大多数人都对他们的请求表示同情，可这还有一个复杂的问题：这个联合会导致大量的乌克兰人被划入波兰旗下，这不是所有人都想看到的。华沙当局方面倒是表示他们坚信乌克兰人将会作为同胞受到他们的欢迎，但部分外交官则认为，不管怎么说，让两国继续分离更符合我们的利益。我们应该允许这份联合吗？"
 gal.3.a: "当然没问题。"
 gal.3.b: "不，我们更希望他们保持独立。"
 gal.4.t: "[FROM.GetNameDefCap]同意了我们与波兰的联合"
 gal.4.d: "喜从天降——我们并入波兰的请求被批准了！我们已经开始认真准备合并的工作，看着我们的边界逐步成为历史。"
 gal.4.a: "遣使华沙！"
 gal.5.t: "[FROM.GetNameDefCap]拒绝了我们与波兰的联合"
 gal.5.d: "可悲，[FROM.GetNameDef]以战略考量为由拒绝了我们与波兰联合的请求。看来我们注定要在未来一段时间内继续分离。"
 gal.5.a: "该死的！"
 gal.6.t: "加利西亚波兰人回归"
 gal.6.d: "加利西亚与洛多梅里亚王国建立于1772年，在瓜分波兰的浪潮中，哈布斯堡王朝获得这块领土作为它的皇室领地。但如今，这个王国的命运走到了尽头。\n\n长时间的民族冲突与经济低迷使得维也纳的目光远离于此，为这块皇室领地的高度自治铺平了道路，让此地的波兰与乌克兰民族运动得以蓬勃发展——以及竞争。世界大战的到来进一步使得该地区成为了波兰与乌克兰的“皮埃蒙特”，波兰军团和乌克兰军团都在为从俄罗斯的枷锁下解放各自的民族而战。\n\n虽然德奥纷争阻挠了加利西亚人回归他们的祖国，但如今这些阻挠早已烟消云散。加利西亚与洛多梅里亚的解体很可能会引爆波兰与乌克兰之间的剑拔弩张。二国将会如何决定这片地区的命运，新增加的少数民族该如何解决，这些都有待观察。\n\n但在今天，我们还是要欢迎我们的兄弟姐妹从不复存在的皇室领地回归我们的祖国。"
 gal.6.a: "欢迎回家，同胞们。"
 gal.7.t: "卡尔·阿尔布雷希特当选波兰国王"
 gal.7.d: "经过紧张的投票，现任加利西亚和洛多梅里亚总督卡尔·阿尔布雷希特·冯·哈布斯堡刚刚当选为波兰新国王。卡尔·阿尔布雷希特预计明天一早将抵达波兰，担任波兰的新领袖，并在他不在的时候让瓦迪斯瓦夫·西科尔斯基负责加利西亚的事务。"
 gal.7.a: "祝他好运"
 gal.8.t: "加利西亚乌克兰人回归"
 gal.8.d: "加利西亚与洛多梅里亚王国建立于1772年，在瓜分波兰的浪潮中，哈布斯堡王朝获得这块领土作为它的皇室领地。但如今，这个王国的命运走到了尽头。\n\n长时间的民族冲突与经济低迷使得维也纳的目光远离于此，为这块皇室领地的高度自治铺平了道路，让此地的波兰与乌克兰民族运动得以蓬勃发展——以及竞争。世界大战的到来进一步使得该地区成为了波兰与乌克兰的“皮埃蒙特”，波兰军团和乌克兰军团都在为从俄罗斯的枷锁下解放各自的民族而战。\n\n虽然德奥纷争阻挠了加利西亚人回归他们的祖国，但如今这些阻挠早已烟消云散。加利西亚与洛多梅里亚的解体很可能会引爆波兰与乌克兰之间的剑拔弩张。二国将会如何决定这片地区的命运，新增加的少数民族该如何解决，这些都有待观察。\n\n但在今天，我们还是要欢迎我们的兄弟姐妹从不复存在的皇室领地回归我们的祖国。"
 gal.8.a: "欢迎回家，同胞们。"
