 phalanstere_research_name: "法伦施泰尔国际"
 phalanstere_research_desc: "在旧剑桥大学召开的会议期间，与会各方已同意了一个联合世界范围内的各个工团国家进行技术共享的计划。这一计划自从提出起就雄心勃勃，这个“法伦施泰尔国际”致力于帮助世界范围内的所有工团主义团体。"
