 TEX_infantry_equipment_0: ".30-06口径 M1903步枪"
 TEX_infantry_equipment_0_short: "M1903 春田"
 TEX_infantry_equipment_0_desc: "M1903式步枪由春田兵工厂于美西战争之后研发；合众国认为原来的克拉格-约根森步枪不利于行动，由此结合克拉格步枪和西班牙人的毛瑟步枪的优点而制造了M1903式步枪。在世界大战爆发前不久，该款步枪逐渐采用了.30-06口径子弹，并花了数年时间更换口径。"
 TEX_infantry_equipment_1: ".30-06口径 M1903A1 特殊目标步枪"
 TEX_infantry_equipment_1_short: "M1903A1 春田"
 TEX_infantry_equipment_1_desc: "1929年，美军正式将春田M1903A1步枪定型为“M1903A1式.30-06口径合众国步枪”。它比起M1903型的主要改进之处在于换用了C型枪托，有握把并且配备表面格纹样式的枪尾板；扳机表面还增加了防滑纹。"
 TEX_infantry_equipment_2: ".30-06口径 M1937步枪"
 TEX_infantry_equipment_2_short: "M1937 柯尔特"
 TEX_infantry_equipment_2_desc: "内战开始后，新组建的美国陆军部就半自动步枪进行招标。1938年，柯尔特公司拿出了一款.276口径步枪竞标，即柯尔特M1937。该型步枪是J·E·布朗宁（J·M·布朗宁同父异母的兄弟）所设计枪族中的最新力作，其为一款气吹半自动步枪，由108个部件组成，应军械部要求改为.30-06口径后于同年年末入列服役。"
 TEX_infantry_equipment_3: ".30口径 M1942卡宾枪"
 TEX_infantry_equipment_3_short: "M1942 卡宾枪"
 TEX_infantry_equipment_3_desc: "1940年，军械部要求开发一款新型“轻型步枪”或卡宾枪，但1941年才正式敲定具体要求。由于当时忙于别的工作，柯尔特并没有拿出真正的卡宾枪，但J·E·布朗宁逝世后，公司改让刚开始研发短行程导气活塞系统的承包人大卫·马歇尔·威廉姆斯接手这一项目。后者将其研发成果应用于一款现成的柯尔特原型步枪，并将其按军械部要求作相应截短。该款步枪最终成功入列服役。"
 TEX_infantry_weapons2: ".45口径 M1928A1式 汤普森冲锋枪"
 TEX_infantry_weapons2_short: "M1928A 汤普森"
 TEX_improved_infantry_weapons_2: ".45口径 M1935A2式 海德冲锋枪"
 TEX_improved_infantry_weapons_2_short: "M1935A2 海德"
 TEX_advanced_infantry_weapons2: ".30-06口径 M1944式 齐格自动步枪"
 TEX_advanced_infantry_weapons2_short: "M1944 齐格"
 TEX_infantry_at: ".50口径 M1942反坦克步枪"
 TEX_infantry_at_short: "M1942 反坦克步枪"
 TEX_infantry_at_desc: "应联盟国陆军要求，大卫·马歇尔·威廉姆斯开发了M1942型反坦克步枪。虽然内战爆发后不久就已着手研发，但花费数年、历经多方延误才拿出成品。1942年，威廉姆斯反坦克步枪正式进入陆军服役。"
 TEX_infantry_at2: "2.2英寸 M1942无后坐力步枪"
 TEX_infantry_at2_short: "M1942 无后坐力步枪"
 TEX_infantry_at2_desc: "M1942无后座力步枪是一款肩扛式反器材武器，其是美国陆军步兵部自由人招募计划的产物之一，由名为“克罗格”和“马瑟”的两位工程师共同开发而来。装甲技术快速发展，极大压缩了体积较小、可供单兵携行反坦克步枪的使用空间，因此，该款武器应运而生。其有效射程为400码，最大射程近5000码，相较于老款M1942反坦克步枪而言，精准度也有所上升。一经服役，前线士兵很快将其冠上了“迷你火炮”的美名。"
 TEX_support_weapons: ".03-06口径 M1919勃朗宁机枪 & 3英寸 斯托克斯迫击炮"
 TEX_support_weapons_short: "M1919 勃朗宁自动步枪 & 斯托克斯迫击炮"
 TEX_support_weapons2: ".50口径 勃朗宁机枪 & 3.2英寸 M34 GrW 迫击炮"
 TEX_support_weapons2_short: "M1933 勃朗宁机枪 &  M34 GrW 迫击炮"
 TEX_support_weapons3: ".03-06口径 M1940柯尔特机枪 & 3.2英寸 M1935迫击炮"
 TEX_support_weapons3_short: "M1940 柯尔特机枪 & M1935 迫击炮"
 TEX_support_weapons4: ".30-06口径 M1925A3柯尔特自动步枪 & 4.2英寸 M1940迫击炮"
 TEX_support_weapons4_short: "M1925A3 柯尔特自动步枪 & M1940 迫击炮"
 TEX_night_vision: "M1943型 红外狙击镜"
 TEX_night_vision_short: "M1943 狙击镜"
 TEX_night_vision_desc: "M1942A2自动卡宾枪的上机匣设有特殊基座，可供安装多种红外夜视设备。M1943夜视仪是一款专为其设计的瞄具，同时也是美国陆军首个采用的制式红外狙击瞄具。虽然该型设备有视距不足、红外发射器易损坏等缺点，但正确使用的情况下仍具有极高的作战价值。"
 TEX_night_vision2: "M1946型 红外狙击镜"
 TEX_night_vision2_short: "M1946 狙击镜"
 TEX_night_vision2_desc: "有鉴于M1943狙击镜的差评，军队重新采用了M1946狙击镜。较于老款，新款瞄具性能有了长足进步：有效视距提升近一倍，红外源更为坚固，卡宾枪本身也加装了T23消焰器。不过，仍有部分士兵投诉称，红外源会漏出可见光谱光线，导致暴露使用者位置。"
 TEX_motorized_equipment_1: "国立福特 FWD 大型运输车"
 TEX_motorized_equipment_1_short: "GLPFWD"
 TEX_motorized_equipment_1_desc: "GLPFWD卡车，俗称“金普”，其是福特基于FWD公司于1930年推出的H-6卡车改进而来的产品。内战开始之前，研发工作就已上马，战争爆发后便在联盟国政府的监督继续开展。在吸收了通用ACKW卡车和美国陆军的发展经验之后，福特将该型卡车改为6x6布局，额定载重也增至2.5吨。"
 TEX_mechanized_equipment_1: "13吨型 M1939A2高速牵引车 & 运兵车"
 TEX_mechanized_equipment_1_short: "M1939A2 牵引车"
 TEX_mechanized_equipment_1_desc: "M1939牵引车是基于M3“李”坦克底盘改造而来的载具。1939年，陆军要求设计一辆火炮牵引载具，该型牵引车便应运而生，次年还改为运兵车。M1939A2可同时搭载10名士兵和2门勃朗宁机枪，通过性优良，可靠性高，是一辆性能优越的高速牵引车。"
 TEX_mechanized_equipment_2: "M1942 装甲运兵车"
 TEX_mechanized_equipment_2_short: "M1942 运兵车"
 TEX_mechanized_equipment_2_desc: "1942年初，陆军要求将一款福特6x4卡车改为运兵车，最终成品便是M1942装甲运兵车。该型轻装甲运兵车采用6x6布局，速度比前代M1939牵引车更高，外形低矮、机动性高、用途广泛、具有一定防护能力。M1942装甲运兵车的出现对于美国运兵车发展有着里程碑式的意义。"
 TEX_mechanized_equipment_3: "个人运输载具 M1943型半履带车"
 TEX_mechanized_equipment_3_short: "M1943 半履带车"
 TEX_mechanized_equipment_3_desc: "M1943半履带车是菱形卡车公司的产品之一，其结合了M1939和一款德制载具的特点，还尤其侧重于自身与商用车的部件通用性。虽然M1943装甲薄弱，但复杂地形适应性极佳。"
 TEX_motorized_rocket_equipment: "国立福特 FWD 火箭发射器"
 TEX_motorized_rocket_equipment_short: "GRLFWD"
 TEX_motorized_rocket_equipment_desc: "GRLFWD是一款搭载了M1941A6火箭发射器的FWD卡车，俗称“女孩”。虽然单个发射器的精度极其感人，但活力投射量极大。"
 TEX_motorized_rocket_equipment_1: "国立福特 FWD 自行火箭发射器"
 TEX_motorized_rocket_equipment_1_short: "GRLFWD"
 TEX_motorized_rocket_equipment_1_desc: "GRLFWD是一款搭载了M1941A6火箭发射器的FWD卡车，俗称“女孩”。虽然单个发射器的精度极其感人，但活力投射量极大。"
 TEX_amphibious_mechanized_equipment_1: "M1940A1型 履带登陆载具"
 TEX_amphibious_mechanized_equipment_1_short: "M1940A1 登陆载具"
 TEX_amphibious_mechanized_equipment_1_desc: "“登陆载具”系列的两栖战斗载具最初定位仅是“由船到岸”，但不出意外的是，该系列最终演变成了一种优秀的突击与火力支援车组。1935年，唐纳德·罗布林研发了一款民用救援载具，名叫“鳄鱼”，不久后其演变成为了M1940，但装甲薄弱，硬质地面适应性差。M1940A1基于M1940改进而来，其弥补了后者最突出的一些问题。"
 TEX_amphibious_mechanized_equipment_2: "M1943型 履带登陆载具"
 TEX_amphibious_mechanized_equipment_2_short: "M1943 登陆载具"
 TEX_amphibious_mechanized_equipment_2_desc: "M1943由M1940A1改进而来，得益于发动机的改进，RD-4的负载能力得到了极大的提高，尽管这是以牺牲速度为代价的。与它的前代不同，RD-4装备有重机枪或火焰喷射器。"
 TEX_gw_armored_car_equipment: "M1935型侦察车"
 TEX_gw_armored_car_equipment_short: "M1935 侦察车"
 TEX_gw_armored_car_equipment_desc: "M1935型侦察车是一款敞篷的四轮全驱轻型装甲侦察车，装备一挺机枪。作为接替传统骑兵执行侦察任务的接班人、侦察车概念下的最新产品，M2型侦察车在日趋紧张的国内形势下于1935年底通过了美军验收，即使它当时仍然存在一些不足。在联盟国部队中，授予该型号的正式编号为M1935。"
 TEX_armored_car_equipment_1: "M1939型侦察车"
 TEX_armored_car_equipment_1_short: "M939 侦察车"
 TEX_armored_car_equipment_1_desc: "M1939型侦察车是在M1935的基础上结合了内战中汲取的经验研制而来的。它进行了若干处改良，例如挡泥板和前辊均有装甲保护，发动机的可靠性也得到提升。虽然侦察车这个概念本身就因过度重视机动性、轻视防护而遭受批评，M1939仍然被纳入了现役。"
 TEX_armored_car_equipment_2: "M1942轻型装甲车"
 TEX_armored_car_equipment_2_short: "M1942装甲车"
 TEX_armored_car_equipment_2_desc: "M1942是一款由福特汽车公司研发的6x6装甲车。该型载具原本定位是侦察反坦克车，但其搭载的37毫米反坦克炮口径小、射速快，反步兵效能更高。虽然装甲薄弱，不过对于其战斗定位来说够用了。"
 TEX_armored_car_at_equipment: "M1941A1型装甲车"
 TEX_armored_car_at_equipment_short: "M1941A1装甲车"
 TEX_armored_car_at_equipment_desc: "M1941装甲车是福特汽车公司开发的一款载具。公司据1941年军械部发布的中型装甲车设计要求提交了两种方案，该型载具便是其中之一的成品。M1941比M1942更重，搭载了一门57毫米火炮，是为陆军首款真正意义上的反坦克车。"
 TEX_artillery_equipment_1: "75mm M1897A2型野战炮"
 TEX_artillery_equipment_1_short: "75mm M1897A2型火炮"
 TEX_artillery_equipment_2: "105mm M1939A1型牵引式榴弹炮"
 TEX_artillery_equipment_2_short: "105-mm M1939A1型榴弹炮"
 TEX_artillery_equipment_3: "155mm M1941型牵引式榴弹炮"
 TEX_artillery_equipment_3_short: "155mm M1941 榴弹炮"
