 HNN_artillery_equipment_1: "汉阳造 辛亥十年式75mm山炮"
 HNN_artillery_equipment_1_short: "汉造 十年式75mm山炮"
 HNN_artillery_equipment_1_desc: "作为中华民国北洋政府执政时期生产最多的火炮，该火炮进入了中国各大势力的部队中服役。\n\n在大清复辟后，清政府宣布将其重命名为“宣统十三年式”。不过，那些共和派势力仍然把它称作“辛亥十年式”。"
 HNN_motorized_equipment_1: "株洲造 '中华'汽车"
 HNN_motorized_equipment_1_short: "中华"
 HNN_motorized_equipment_1_desc: "1936年，在中国致公党的资助下，中国工程师黄汉忠在湖南试制了一辆“中华牌”货车。同年不久后，湖南省的湖南机器局生产了一款可载25人的民用班车。这年底，在中国致公党的帮助下，中国工程师汤仲明以前者为基础，吸收了后者的一些优点后设计出了新一代中华卡车，而前者原本采用的木炭引擎也被改为了八缸汽油引擎。"
