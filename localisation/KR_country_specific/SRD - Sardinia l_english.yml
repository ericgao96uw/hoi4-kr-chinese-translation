 GetCatholicElectionOption_centreright: "右手边是基督徒民主党与君主制联盟的选票。该联盟甫一恢复民主后即告成立，整体上倾向于温和且保守。"
 GetCatholicElectionOption_centre: "中间是基督徒民主党和其自由派盟友。中间派联盟试图团结意大利政局中的各个派系，毕竟基督徒民主党在政治光谱上本身就从右到左跨度不小。"
 GetNationalCentre_democratic_social: "\n\n中间是所谓的“民族中间派”，这是一个由民主社会党牵头组建的进步主义、自由主义的政党联盟。该联盟整体倾向自由主义，有时甚至会打出联邦主义的旗号。该联盟着力于弥合左翼劳工党及右翼基督徒民主党间的鸿沟。"
 GetLeftElectionOption_psdaz: "左手边是撒丁行动党。撒丁派奉行联邦主义，整体倾向进步，其宗旨可概括为“撒丁是撒丁人的撒丁”。"
 GetLeftElectionOption_pda: "左手边是行动党。该党奉行联邦主义，亲工会，有时甚至会打出共和主义的旗号。该党着力于将新意大利建设成一个更完美、更公正的国家。"
 GetLeftElectionOption_psli: "左手边是社会劳工党。该党整合了联邦主义的行动党以及前意社的各种社会主义团体，着力于将新意大利建设成一个更完美、更公正的国家。虽然该党有时甚至会打出共和主义的旗号，但这些社会主义者已经成功与君主制建立妥协，即使掌权了也不会做出危及君主与民主的事来。"
 srd.30.a: "中右翼的首相！"
 srd.30.b: "中间派的首相！"
 srd.30.c: "民族中间派的首相！"
 srd.30.e: "中左翼的首相！"
 srd.31.t: "国王召见撒丁民主联盟"
 srd.31.d: "议会的明争暗斗已经陷入僵局，因此，国王决定接见议会最大党——撒丁民主联盟的领袖们。双方经过了几轮谈判，最终敲定了两种组建政府的解决方案：一是让民主联盟和自由党联合执政；二是让撒丁派加入中间派，组成国民政府。安东尼奥·塞尼等握有权柄的政治家一直在试图推动成立一个中右翼的政府，因此中间派与撒丁派的党际谈判日趋陷入停顿不前，这给了民主派和君主派以合作机会。不过，两种妥协办法现在都可以考虑采用。"
 srd.31.a: "民主派和君主派组成联盟！"
 srd.31.b: "民主派和撒丁派求同存异！"
 srd.32.t: "国王召见中间派"
 srd.32.d: "基督教民主派轻松夺魁，国王召见了该派领袖及其联盟党派，共商尔后五年之大计，同谋国事以臻善治。起初，由广受尊敬的科里亚斯领导政府似已板上钉钉，但民主派内部的意见不合动摇了他的地位，部分成员转而支持自由党盟友推举的候选人。"
 srd.32.a: "民主派还能继续干下去！"
 srd.32.b: "自由党坐上首相的位子！"
 srd.33.t: "国王召见撒丁派"
 srd.33.d: "大选过后，国王召见了撒丁运动的两位主要领导人：温和派的贝列尼和激进派的卢苏。国王陛下首先祝贺他们取得了令人印象深刻的胜利，而后与两位先生深入讨论未来执政方案的各种可能性。首相的第一顺位似已确定是温和派的贝列尼，但即使那公开宣扬共和主义的卢苏也并非机会全无。"
 srd.33.a: "贝列尼阁下如期上任，不出所料！"
 srd.33.b: "虽然有点意外，但卢苏阁下有幸被选中了！"
 srd.34.t: "卡利亚里的抗议"
 srd.34.d: "还于大陆后，王国首都迁离了卡利亚里，但全岛丝毫没有实现自治承诺的迹象。今天，岛内爆发了对政治阶层的愤怒示威——尽管撒丁岛为光复大陆承担了所有，可到头来却被撇到一边，毫不理睬。\n\n当局迅速平息了骚乱，而政府内的一些极右官员威胁称要在岛上重新实行戒严。无论如何，政府已经失去了撒丁人的信任，事态很有可能进一步激化。短期内自然掀不起什么浪花，但正是水面下的深远影响或将成为我国未来几十年内的噩梦。"
 srd.34.a: "怎敢如此。"
 srd.35.t: "议会票决撒丁尼亚自治"
 srd.35.d: "还于大陆后，王国首都迁离了卡利亚里。不少人都觉得，该兑现从前承诺的撒丁岛自治了。\n然而那是过去的承诺，自那时以来局势发生了天翻地覆的变化。随着大量土地被整合进王国，来自大陆的右翼及极左政客都在想方设法延续并加强国家当前的中央集权的制度安排。我们仍未知晓自治法案能否得以通过，且若真的没通过，那岛民期望破碎引发的愤怒得让我们不好受一阵了。"
 srd.35.a: "法案通过！"
 srd.35.b: "法案被否决！"
 srd.36.t: "勇气勋章"
 srd.36.d: "在撒丁尼亚全体人民的努力下，我们得以得以回到阔别已久的意大利本土。为表达对撒丁尼亚人民的无尽感激之情，国王陛下今天亲自将象征着[SRD.GetAdjectiveCap]最高军事荣誉的金制英勇奖章授予全岛。在大众看来，这位广受欢迎的君主真挚的表达了他的感激之情，他也成为了一位真正的“士兵王”，一位真正的撒丁尼亚国王。"
 srd.36.a: "前进，撒丁尼亚！"
 srd.37.t: "泛意大利政党的改革"
 srd.37.d: "意大利的统一对我们的政治环境产生了深远的影响：那些曾经只在撒丁尼亚上运作的政党开始与全国各地的其它组织接触，这其中甚至包括社会主义共和国的残余地下组织；在新环境下，地方性的政治运动逐渐无人关心，取而代之的是走向全国的各大主要政党。\n\n撒丁尼亚民主联盟与多个曾在意大利社会主义共和国与人民党中运作的基督教组织合并，成立了基督民主党；自由主义者们也很快找回了他们在全国的同袍，与一些左翼自由派共同成立了意大利自由党。\n另一边，撒丁尼亚行动党在卢苏的带领下合并了许多进步派，联邦派以及共和派人士，成立了行动党。\n\n意大利的政坛再次发生了翻天覆地的变化。但越是看起来瞬息万变的事物，就越是亘古不变。"
 srd.37.a: "希望他们变得更好。"
 srd.38.t: "行动党人与社会党人合流"
 srd.38.d: "从建立之初，行动党就是一股左翼政治势力，一股左到会同情意大利社会主义共和国，被右翼的反对派称作“地下社会主义政党”的政治势力。\n\n现在看来这种指控并非毫无根据：行动党已经与重建的社会党进行了多次秘密洽谈，并最终同意合并为一个新政党。这个名为社会主义工人党的新政党虽然遭到了一些温和派的反对，但在卢苏与其他前意大利社会主义共和国人物的领导下，这个党派已经成为了由进步派，联邦派与共和派组成的政党。"
 srd.38.a: "一个新的开始？"
 srd.39.t: "温和派脱离工党"
 srd.39.d: "重建昔日社会党的希望在过去几周内彻底破灭了。重建社会党的主要推动者埃米利奥·卢苏是一位联邦派人士，也是一位撒丁派人士，但党内很多人就像贝列尼一样，根本不是社会主义者，或者早在世界大战前就抛弃了社会主义。因此，这些温和派决定同其他进步自由派人士组建一个名为民主社会党的新政党；[SRD.getFarmersChances]。\n\n在分裂期间，一位名为桑德罗·佩尔蒂尼的人物引起了人们的注意。他是前意大利社会主义共和国政治人物；为了阻止党派分裂他发表了一次情感真挚的演说，呼吁各位为社会主义事业团结一心。他很有可能是一位冉冉升起的政坛新星。"
 GetFarmersChances_centre: "然而，由于自由党坚决与中间派共进退，且并无其他政党表现出与之合作的兴趣，自由党很可能不会得到真正治理国家的机会。"
 GetFarmersChances_bellieni: "同时，随着首相本人宣布联合该党，他们可能有机会在下次选举中站稳脚跟。"
 GetFarmersChances_centreright: "同时，随着自由党在与天主教势力对峙多年后终于重启谈判，他们可能有机会在下次选举中站稳脚跟。"
 srd.39.a: "这个党派已经够大的了。"
 srd.41.t: "王之军势"
 srd.41.d: "阿梅代奥国王继位以来，每日被迫卷入各种繁忙的国家政治运作中，自谓苦不堪言。他不是个会享受国王这层镀金身份的人，甚至还很怀念许久以前在刚果的一家肥皂厂工作的日子。随着国家进入战争状态，有人开始质疑，为一个压根不想治国理政的国王去征服一个王国的意义究竟何在。这些质疑不可谓不危险，不过国王却以一种最耐人寻味的方式，打消了这些人的疑惑。\n\n阿梅代奥国王本人把摆满案头的军事、政治等议案统统推给他的兄弟艾蒙内，拜托他监国。此番甩手掌柜没有预先告知过任何人，他再一次出现在人们视野中居然是在前线。更进一步的是，阿梅代奥并非是效仿前国王维托里奥·埃马努埃莱简单看看军队，讲几句话，蹲在后方操盘指挥，而是拿起武器，同士兵们一起为意大利和世界的未来作战。\n国王陛下，理论上应该是王家军队的总司令。倘若亲临战场前线，不可避免要出些纸面文案上的问题。不过只要国王愿意这么做，这些细枝末节都不是事儿，很快就被抹平了。\n尽管后知后觉的政府几乎是恳求国王陛下不要冒着危险待在前线，可阿梅代奥及其部下还是参加了一些突击敌方领土的作战行动，并且从无败绩。他们是“王之军势”，他们的领袖是“铁之王”。有人说，他们一定是继承了传说中的意大利第三军团——那支在世界大战时屡战屡胜、建功立业的部队，其领导者正是“铁之王”阿梅代奥的父亲——“士兵国王”维托里奥·埃马努埃莱。"
 srd.41.a: "愿这些小伙子们继承第三军的光荣遗产。"
 srd.42.t: "科西嘉-撒丁行动党条约"
 srd.42.d: "科西嘉岛的主权已与撒丁岛已整合为一，但当地地方团体仍然观望，想要摸清新国王在岛的统治策略。如今，经过长达数周的谈判，有关北方小岛的地位终于取得了突破。事实上，这一突破不仅是科西嘉岛的，还与撒丁岛息息相关。\n\n科西嘉行动党自成立以来，一直把自己看作撒丁行动党的姊妹党团。虽然分属法意，可一直以来都与撒丁行动党的自治主义立场保持基本一致。如今，两党领导人彼得鲁·罗卡及埃米利奥·卢苏共同宣布签署行动党条约，两党如今已合并成了单一的、自治主义的政治集团。\n这一发展并非一帆风顺：科西嘉行动党比起撒丁行动党来说，更加右倾保守，更亲近意大利。两党左翼人士都认为，这将成为统一的障碍。\n\n尽管如此，此类担忧在过去的几周内都得到了缓解或解决。尽管两党无法彻底整合为一，但至少随着科西嘉自治主义者开始参与[SRD.GetAdjectiveCap]政局，这块法理和地理都属于意大利的领土最终回归了她的祖国。"
 srd.42.a: "为科西嘉的未来干杯！"
 srd.43.t: "菲亚特公司的命运"
 srd.43.d: "还于大陆之后，我们面前摆着的是菲亚特汽车这个巨型的产业集团。\n\n在社会主义统治的岁月里，这个庞然大物已经被重塑为国有经济实体，意社靠它造了许多载具，以此支持其四面开战。\n\n与此同时，菲亚特的前老板阿涅利家族流落到了撒丁岛，在那努力重建这一产业龙头。阿涅利集团由此而成，在战争中着实为我们出了不少力。\n\n政府重返大陆后，阿涅利家族表示，希望其在撒丁岛的产业能于规模更庞大的菲亚特合并，不仅政府还乡，商业集团也得还乡。当然，我们也可以选择直接略过其请求，继续菲亚特的国有化，并顺便打掉阿涅利集团的威风。"
 srd.43.a: "准予合并。"
 srd.43.b: "阻止合并"
 srd.43.b.corpos.tt: "§R工农业利益团体会对你的国家主义转向感到不满。§!"
 srd.44.t: "制宪会议完成使命"
 srd.44.d: "在长达一年的争执、辩论与喋喋不休后，制宪会议的代表们终于到为新意大利宪法草案最终定稿的环节了。\n\n最终草案涉及了一系列推陈出新，包括王室和政府的权力以及议会与法院的地位等，比那用语模棱两可的旧阿尔贝托宪法要明确不少。鉴于后者与二十年代的独裁时代脱不开干系，草案新增了许多条款来确保民主秩序常青不衰，避免其遭“时局所迫”之类的理由破坏。\n新宪法并非经王权获得合法性，而是要意大利人民来当家作主。当然，蒙主赐福与民心所向的君权仍安如泰山。\n\n预计在随后几周内，新宪法将得到王室承认。"
 srd.44.a: "愿它一帆风顺！"
 srd.45.t: "呼吁召开制宪会议"
 srd.45.d: "意大利再统一业已成功，前撒丁尼亚议会已经不再适合代表整个国家。随着重划选区工作进展加快，更多的席位已被安排，人们呼吁举行新的选举，以此决定意大利国家的未来。\n\n过去的二十年，有太多政治见解百花齐放，百家争鸣，新上任的议员肩负着翻新大修旧阿尔贝托宪法的使命与责任。你方唱罢我登场的粉墨舞台上，有太多的人渴望登场展演了。"
 srd.45.a: "通往未来的朝阳……\n(Il Sol dell'Avvenire...)"
