 PAR_the_internationale: "第三国际中的巴拉圭"
 PAR_the_internationale_desc: "我们的欧洲同志现在正处于同我们这个时代的帝国主义进行全面战争的边缘。我们巴拉圭人有反抗帝国主义的光荣传统，因此，我们相信我们可以把自己的经验加到他们的事业中去。我们将立即与他们联系，看看他们是否愿意与我们并肩作战。"
 PAR_reclaim_misiones: "摧毁阿根廷"
 PAR_reclaim_misiones_desc: "现在的阿根廷虚弱不堪，我们该出击了，为1870年的失败复仇，收复我们的合法领土！拿起武器！\n§R我们与阿根廷作战时，西边的敌对势力可能会趁虚而入。§!"
 PAR_reclaim_igassu: "收复巴西夺走的失地"
 PAR_reclaim_igassu_desc: "自1870年战争后，巴西窃取了我们[1041.GetName]与[1043.GetName]的合法领土。现在他们四处打仗自顾不暇，我们该出击收复失地了！"
 PAR_reclaim_bolivian_chaco: "夺回玻利维亚查科"
 PAR_reclaim_bolivian_chaco_desc: "[From.GetNameDef] took the territory of the Bolivian Chaco from us when we were busy fighting against Argentina, but now that has been dealt with, we can focus our attention on them. It is now time to reclaim what is ours, for no one can stand in the way of our nation."
 PAR_foreign_policy: "对外政策"
 PAR_economic_development: "发展中的巴拉圭"
 PAR_raise_state_category_decision: "[PAR_state_category_decision_scripted_name]"
 PAR_state_cat_up_asuncion: "巴拉圭本土城市化"
 PAR_state_cat_up_chaco_boreal: "在北查科鼓励农业"
 PAR_state_cat_up_misiones: "在波萨达斯鼓励城市化"
 PAR_state_cat_up_else: "在[FROM.GetName]鼓励农业"
 PAR_raise_state_category_decision_desc: "[PAR_state_category_decision_scripted_desc]"
 PAR_state_cat_up_asuncion_desc: "我们要鼓励在亚松森和康塞普西翁进行有计划的城市化，这样一来，就能有效提高我们公民的生活水平，还能避免土地投机。这也是为我们的工业腾出空间。"
 PAR_state_cat_up_chaco_boreal_desc: "The Chaco region is scarcely inhabited, but it has tons of free land we can use for farming. Sponsoring farmers to open new farms in the region will help our agricultural exports and encourage immigration to the region."
 PAR_state_cat_up_misiones_desc: "The newly conquered region of Misiones has just been integrated in our country, and a way to integrate it more deeply will be by proceeding with planned urbanisation in the city of Posadas, the main urban centre in the region. This should ensure the sympathy of the people in the region towards our regime."
 PAR_state_cat_up_else_desc: "The newly conquered region of [FROM.GetName], rightfully ours, is in dare need of development, since it was left in a backwards state by previous controller. By giving funds to the farmers in the region we are sure the [FROM.GetName] will be no more a backwards region."
 PAR_chaco_boreal_industrialization: "在北查科发展工业"
 PAR_chaco_boreal_industrialization_desc: "查科资源丰富，我们蓬勃发展的矿业应该将其利用起来。处理好当地资源，我们就可以生产各种民用商品，供当地使用并出口。"
 PAR_chaco_boreal_resource_extraction: "在北查科扩大采矿"
 PAR_chaco_boreal_resource_extraction_desc: "查科资源丰富，我们蓬勃发展的矿业应该将其利用起来。继续向矿业提供更多资金，我们有望看到矿业的更加蓬勃与国家的更加繁荣。"
 PAR_chaco_refineries: "在查科建造炼油厂"
 PAR_chaco_refineries_desc: "查科就有石油，但我们需要炼油厂，这样就能不止销售原油，还能为本国提供燃料。在该地区建造炼油厂有助于我们解决这一问题。"
 PAR_arms_industry_investments: "在[FROM.GetName]扩大军火生产"
 PAR_get_cores: "整合新土地"
 PAR_integrate_new_state: "整合[FROM.GetName]"
 PAR_forts: "要塞化南部边境"
 PAR_fortify_paraguay: "要塞化巴拉圭"
 PAR_fortify_northern_chaco: "要塞化皮科马约河"
 PAR_fortify_southern_chaco: "要塞化贝尔梅霍河"
 PAR_fortify_railway: "要塞化米西奥内斯铁路"
 PAR_a_new_challenge: "新的挑战"
 PAR_a_new_challenge_desc: "柏林股市已然崩盘，全球各地都能感受到它的影响。它的余波已经到达巴拉圭，现在我们必须处理这次冲击造成的巨大损失。然而我们的经济遭到了巨大的损失，因此只有彻底的改革才能拯救我们。"
 PAR_self_sufficency: "自给自足"
 PAR_self_sufficency_desc: "巴拉圭的经济处于低谷，但其潜力并非如此。我们应该调动我们的预算，以便发展大规模的工业、农业和基础设施项目。这样我们就可以充分发挥潜力，让巴拉圭的经济做到自给自足。"
 PAR_reform_military_spending: "改革军事开支"
 PAR_reform_military_spending_desc: "现在我们为了给士兵们付薪水，砸了一大笔钱，却没钱武装他们。如果我们少在征兵上花钱，攒出钱多造装备，应该就能在不削减军事预算又能解决这一问题。"
 PAR_building_roads: "建设公路"
 PAR_building_roads_desc: "虽然南美洲的工业基础总体上不发达，但巴拉圭的工业则是弱中之弱。我们需要建设新的工业综合体和工业用途的公路和基建，以发展我们的工业基地。"
 PAR_resource_extraction_efforts: "资源开采工作"
 PAR_resource_extraction_efforts_desc: "要改进开采方法、扩大采矿业，我们有多种可选方案，主要目标就是查科的矿产和石油开采。"
 PAR_civilian_industry_investments: "工业扩张"
 PAR_civilian_industry_investments_desc: "凭借广大劳动者的辛勤付出，把巴拉圭建设成一个工业化国家的目标终于实现了。用不了多久，我们就将脱掉南美洲最贫困地区的帽子，开启我们自己的工业革命！"
 PAR_fund_university_in_asuncion: "资助研究计划"
 PAR_fund_university_in_asuncion_desc: "将资金转向研究，刚开始可能耗资巨大，但取得的技术进步会成为回报。资助亚松森国立大学会是一个好的开始。"
 PAR_agricultural_effort: "发展农业"
 PAR_agricultural_effort_desc: "强大的工业基础对现代经济至关重要，但我们不应忽视那些农业人口。我们需要建立农业补贴和农业机构，帮助农村人口。"
 PAR_import_substitution_program: "进口替代计划"
 PAR_import_substitution_program_desc: "自给自足的经济不能依赖进口，这是不言自明的。我们应该想办法避免进口商品，我们需要用非巴拉圭制造的东西来替代。"
 PAR_industrial_self_sufficiency: "Industrial Self Sufficiency"
 PAR_industrial_self_sufficiency_desc: "Our self-sufficiency plan works, that's for sure! Paraguay's economy now relies much less on imports and our manufacturing section is growing daily. 'Made in Paraguay' really does work."
 PAR_slash_the_budget: "削减预算"
 PAR_slash_the_budget_desc: "我们国家到处都花钱，花的钱太多了。如果我们要避免破产，就需要从各处削减开支。大多数的巴拉圭人，从官僚到老兵，都不会对此很满意，但我们现在可不想变得和1789年的法国一样，有人想试试吗？"
 PAR_national_liberalism: "国家自由主义"
 PAR_national_liberalism_desc: "国家不能扮演上帝的角色，我们不应该把经济交给官僚们，而是要将其自由化，以支持私营企业和经济自由。"
 PAR_export_focused_economy: "注重出口经济"
 PAR_export_focused_economy_desc: "巴拉圭市场相当小，但德国市场不然。为了最大限度地提高巴拉圭经济的实力和利润，我们需要扩大巴拉圭商品向全世界的出口。"
 PAR_increase_mining_yields: "提高采矿产量"
 PAR_increase_mining_yields_desc: "矿业部门相对较小，但即便如此，查科仍拥有相当重要的资源矿藏。我们需要提高矿业部门的生产率，以便我们可以出口更多的资源。"
 PAR_cut_veterans_pensions: "削减补助金"
 PAR_cut_veterans_pensions_desc: "我们给退伍军人的补助金太高了，国家根本无法维持。即使这会大大激怒所有受影响的人，我们也得削减他们的补助金。"
 PAR_cut_military_incentives: "削减军事支出"
 PAR_cut_military_incentives_desc: "我们的军队规模相当庞大。军费开支实在是太高了。在我们的国家在军事预算的负担下崩溃之前，我们需要削减军费。"
 PAR_history_or_death: "书写历史！或者死亡！"
 PAR_history_or_death_desc: "这是决定巴拉圭命运的日子。是民主将延续？还是激进势力将夺取胜利？"
 PAR_democracy_has_been_saved: "民主得到拯救！"
 PAR_democracy_has_been_saved_desc: "忠于埃斯蒂加里维亚与红党的部队已能够击退极端主义。现在我们的国家和脆弱的民主得到了拯救，摆在巴拉圭和巴拉圭人民前方的是闪耀的光明。"
 PAR_army_takes_control: "军队夺取政权！"
 PAR_army_takes_control_desc: "事实证明，在军队等同国家的地方削减军队预算实在是不讨好的妄动。现在军方夺取了政权，我们只好眼睁睁看着巴拉圭和巴拉圭人民的未来收到摆布。"
 PAR_masters_of_our_own_economy: "本国经济的主宰"
 PAR_masters_of_our_own_economy_desc: "外国人再也无法支配我国的经济了！别国毋庸置喙，我们将成为自己命运的主宰。让外国人生闷气去吧，我们不在乎他们，也无意与他们交易。只有我们自豪而闪耀的国家才值得我们为之奋斗。"
 PAR_defensores_del_chaco: "查科捍卫者"
 PAR_defensores_del_chaco_desc: "在过去的几年中，我们美丽的国家在过去的几年里凭借玻利维亚的赔款显著增长。我们光荣的士兵已经在战场上证明了自己的力量和意志，但是现在是巩固我们成果的时候了。查科将永远是巴拉圭的领土！"
 PAR_doctrine_review: "学说革新"
 PAR_doctrine_review_desc: "为了保卫我们这个辽阔的国家，需要进行一次重大的军队改革。现代军队所需要的最重要的东西之一就是明确有效的军事理论。我们需要彻底改革我们的军队，以确保我们的军队赢得每一场战斗。"
 PAR_women_in_the_workforce: "女性劳工"
 PAR_women_in_the_workforce_desc: "Our country, despite being more than twice the size of Uruguay, has half its people. Our male population is not enough to produce everything we need, and we need to have also our female population produce our weapons. While some conservative elements might protest this measure, we don't really have that many options to go with."
 PAR_concentrated_fire_focus: "集中火力"
 PAR_concentrated_fire_focus_desc: "我们不能让敌人在我们一次成功的进攻之后重新组织和巩固他们的力量。我们必须攻击他们，直到我们到达他们的首都，这样他们就没有喘息之机了。"
 PAR_superior_firepower_focus: "优势火力"
 PAR_superior_firepower_focus_desc: "我国不像阿根廷或者巴西那样人多势众，所以我们需要用优势火力来填补我们的人力缺口。我们要采用注重火力的优势火力学说。"
 PAR_spotters_scouts: "侦察兵与观测手"
 PAR_spotters_scouts_desc: "远程火炮有一个主要问题：如果我们不知道敌人的确切位置，我们就只能炸石头。因此为了提高炮兵的命中率，我们需要侦察兵来准确地报告敌人的位置。"
 PAR_shock_n_awe_focus: "震慑行动"
 PAR_shock_n_awe_focus_desc: "速度是一切现代战争的关键。如果我们要保卫国界，这必须摆上我军的主要焦点。"
 PAR_military_science: "军事科学"
 PAR_military_science_desc: "在我们缺少军事专家的时候，军事技术以及军事理论的进展是极其缓慢的。我们应该加大对军事科学的投入，避免这种情况再次发生。"
 PAR_logistical_expertise: "后勤专长"
 PAR_logistical_expertise_desc: "在查科战争期间我们的对手玻利维亚由于通讯不畅以及交通栓塞等后勤问题导致了部队战斗力低下。我们应该从他们的教训中吸取教训，以免重蹈覆辙。"
 PAR_new_army: "新军队"
 PAR_new_army_desc: "尽管我们光荣的军队战胜了玻利维亚，但许多人怀疑我们能否战胜阿根廷或巴西，他们都非法侵占了我们的固有领土。为了打败他们，我们需要现代化和专业化我们的军队。"
 PAR_improved_equipment: "改进装备"
 PAR_improved_equipment_desc: "我们的装备相当落后，这使我们在战场上处于不利地位。我们需要对武器装备进行现代化改进，以便跟上敌军的水平。"
 PAR_army_railways: "军用铁路"
 PAR_army_railways_desc: "A large issue that the Bolivian army faced in the Chaco War was the lack of proper infrastructure suited for military usage. We should not make the same mistake: We need to construct railways suited for military transportation."
 PAR_expand_military_production: "发展军事生产"
 PAR_expand_military_production_desc: "我们的新铁路运力不小，但是如果我们生产的武器装备不够，我们就不能高效的使用这些铁路。因此我们需要增加军事装备的生产。"
 PAR_superior_training: "优越的培训"
 PAR_superior_training_desc: "与查科战争的老兵不同，新兵几乎没有实战经验。我们需要改进我们的训练，以便在我们的军队中保持较高的训练水平。"
 PAR_every_man_a_soldier: "人人参军"
 PAR_every_man_a_soldier_desc: "我们的人口大约是一百万。相比之下，阿根廷拥有近1400万人口。如果我们想要收回我们应得的土地，我们需要尽可能多的人来填满我们的军队。"
 PAR_no_pasaran: "不许通过！"
 PAR_no_pasaran_desc: "在巴拉圭，人人都知道如何操作步枪，如果敌人胆敢侵犯我们神圣的土地，他们将乐于运用自己的知识。敌人将为征服的每一寸巴拉圭土地付出血的代价。"
 PAR_an_army_with_no_equal: "无可匹敌之军"
 PAR_an_army_with_no_equal_desc: "在世界上任何地方，甚至在19世纪的普鲁士，都没有一支军队与国家如此紧密地结合在一起，以至于与其他国家机构结成联盟。没有什么比我们的军队更强大。"
 PAR_general_staff_review: "重审总参谋部"
 PAR_general_staff_review_desc: "我们的军队有了很大的扩充，但我们的总参谋部却缺乏足够的人手。我们需要改善我们的一般工作人员的能力与水平，以增加其指挥能力和效力。"
 PAR_special_forces_training: "延长特种部队训练"
 PAR_special_forces_training_desc: "特种部队比普通部队需要更多的训练。我们需要提高训练的效率，使更多的士兵能够作为一个专门小组的成员进行有效的战斗。"
 PAR_expand_the_engineers_corps: "扩大工程兵团"
 PAR_expand_the_engineers_corps_desc: "都说步兵最好的朋友就是铁锹，工兵团尤甚。要为他们提供更好的设备和更严格的训练，我们的工兵就有望成为南美洲最好的兵。"
 PAR_well_planned_attack_focus: "周密计划攻击"
 PAR_well_planned_attack_focus_desc: "我们不能放任士兵们毫无组织地冲向敌人的机枪，而需要对攻势进行周密全面的计划，以最大限度地减少伤亡。出击就要像迅雷般摧垮敌军，击败敌人对我们就像折断一根树枝罢了。"
 PAR_static_anti_air_focus: "定点防空炮"
 PAR_static_anti_air_focus_desc: "尽管我们努力去创建一支空军，但确实缺乏能力建成。为了保护我们的祖国，我们应该投资静态防空站，让它能击落甚至最大的轰炸机。"
 PAR_river_patrols: "河道巡逻"
 PAR_river_patrols_desc: "Paraguay has many rivers patrolled by gunboats, each one carrying a huge amount of firepower compared to what a rifle can do. If we can coordinate them to the army, we will be able to make every one of our rivers uncrossable for the enemy."
 PAR_army_of_the_future: "未来之军"
 PAR_army_of_the_future_desc: "Despite our efforts, our army can't be really said to be modern: we lack airplanes, tanks, trucks, and way more equipment to effectively turn into a modern army. While we can't produce that, we can at least research them for the future."
 PAR_bombers_research: "轰炸机研究"
 PAR_bombers_research_desc: "轰炸机可以摧毁敌人的铁路和工厂，但建造起来却非常昂贵。我们希望将来可以建造轰炸机，而现在能做的就是开始研究。"
 PAR_armoured_warfare_focus: "装甲战争"
 PAR_armoured_warfare_focus_desc: "新的陆战王者降临了。它既不是步兵，也不是炮兵，更不是骑兵。它是坦克，一个可以喷射火焰并且无人可挡的钢铁怪物。如果我们希望士兵在未来能够迎敌，投资坦克将会是一项正确的举措。"
 PAR_defensores_del_cielo: "蓝天的保卫者"
 PAR_defensores_del_cielo_desc: "我们美丽的蓝天是许多稀有鸟类的家园，但不幸的是，我们的敌人似乎并不尊重它。我们需要组建一支专业的空军来保卫巴拉圭的天空！"
 PAR_close_air_support_planes: "近距支援机"
 PAR_close_air_support_planes_desc: "工业和基建不是唯一的轰炸目标，敌方单位也是极好的目标。为了有效削弱敌军，我们需要更灵活的低空轰炸机。"
 PAR_fighter_aircraft: "战斗机"
 PAR_fighter_aircraft_desc: "如果我们想要有效运用轰炸机和近距支援机，首先需要取得空优。我们需要专门的战斗机来拦截并歼灭敌机。"
 PAR_cooperation_with_URG: "与乌拉圭合作"
 PAR_cooperation_with_URG_desc: "After winning against Argentina, now we face yet another problem in the socialists from Patagonia now sitting in Buenos Aires. Cooperating with Uruguay, despite not being a choice everyone agrees with, is better than facing the reds down south alone."
 PAR_study_uruguays_forts: "学习乌拉圭工事"
 PAR_study_uruguays_forts_desc: "Uruguay started a fortification programme since when Manuel Carles couped the Argentine government during the Christmas of 1935, and that could prove to be valuable experience we could apply to fortify our own border with Argentina in case they were to attack us. After all, many battles in history demonstrated the effectiveness of force multipliers, so we better start working on those as soon as possible, and be ready for a possible invasion."
 PAR_help_uruguays_military: "帮助乌拉圭军事"
 PAR_help_uruguays_military_desc: "Cooperation usually benefits both sides, and this one is no exception: after all, Uruguay has been at peace since the War of the Triple Alliance, and their military is nowhere near ready to face anything that comes from the left side of the Rio Uruguay. Plus, this will boast the relationship between our countries and militaries."
 PAR_joint_military_exercises: "联合军事演习"
 PAR_joint_military_exercises_desc: "Since we might end up fighting a war side to side, joint military exercises will be useful if we were to execute coordinated manoeuvres together in an actual war. We don't want to end up in a fiasco like the Battle of Karánsebes, in which we would fight each other instead of our enemy and lose valuable lives and equipment. Plus, every generation to come would laugh at such an embarrassment, so there's yet another reason about why those exercises are important."
 PAR_irrazabals_plan: "伊拉萨瓦尔计划"
 PAR_irrazabals_plan_desc: "查科战争的战争英雄和老兵路易斯·伊拉萨瓦尔将军提出了一个可以用来击退侵略者的计划：由于对方军队不适应在查科作战，我们可以利用自身在这方面的经验来狠狠惩罚任何与我们对抗的企图。然而，他们迟早会想出办法来反制我们的计划，所以我们最好尽可能充分利用自身的优势。"
 PAR_estigarribato: "埃斯蒂加里维亚派"
 PAR_estigarribato_desc: "我们的国家在政治危机中承受了太长时间的痛苦。现在是我们伟大的领导人最终介入并保护巴拉圭人民免受内外威胁的时候了。埃斯蒂加里维亚总统万岁！"
 PAR_national_heroics: "国家英雄"
 PAR_national_heroics_desc: "我们的国家是一个充满英雄的国家。我们永远不应忘记那些为自由而战的人民，他们保护我们的国家，并把巴拉圭塑造成今天这样一个美丽的国家。"
 PAR_paraguayan_union_state: "巴拉圭联盟国"
 PAR_paraguayan_union_state_desc: "我们的国家不像一些政客所说的“军事独裁”，它是人民、军队、国家、以及巴拉圭每个地区的联盟！巴拉圭人的国家从未如此团结过。"
 PAR_paraguay_first: "巴拉圭第一"
 PAR_paraguay_first_desc: "我们的国家是世界上最好、最伟大的国家！我们的国家在所有不是巴拉圭的国家面前都有优先权。我们的国家将永远排在第一位！"
 PAR_peace_and_justice: "和平与正义"
 PAR_peace_and_justice_desc: "巴拉圭从来没有像现在这样稳定，如此安全，如此团结。我们更好的新政权使巴拉圭进入了一个永不停息的安康时期。"
 PAR_colorado_resurgence: "红党复兴"
 PAR_colorado_resurgence_desc: "巴拉圭最后一任红党总统是1912年的佩德罗·巴勃罗·佩尼亚，但他很快就被废黜了。这使我们的国家几十年来由不受挑战的自由党统治。然而，自由党的背弃承诺和疲软的经济状况让许多巴拉圭人大失所望。我们将接触巴拉圭的普通民众，并向他们提供自由党想不到的解决方案。"
 PAR_true_values: "真正的价值观"
 PAR_true_values_desc: "红党一直是保守党。在自由党政府执政期间，巴拉圭民众被迫进行了几次进步的改革，但许多人并不赞同。现在我们掌权了，我们将采取措施保护我们国家的传统和熟悉的价值观，以确保我们的社会走向更美好、更稳定的明天。"
 PAR_prosperity_and_progress: "繁荣和进步"
 PAR_prosperity_and_progress_desc: "我们红党知道，国家前进的唯一道路就是努力工作。我们必须把这种精神集中在实现经济繁荣和进步上，这样我们才能实现我们的理想，帮助我们的国家实现伟大复兴。"
 PAR_individual_freedoms: "个人自由"
 PAR_individual_freedoms_desc: "自由党人对他们的进步改革津津乐道，但他们被证明是不可靠和奸诈的。而我们将倡导个人价值观，并开始法律改革，将个人自由纳入现行法律。"
 PAR_sane_and_free_elections: "理智自由的选举"
 PAR_sane_and_free_elections_desc: "我们的民主得以幸存，通过自由选举，巴拉圭人民可以欢欣鼓舞地行使投票权。极端主义正在迫近，我们将在埃斯蒂加里维亚的自由党与保守的红党之间做出选择。愿最佳的党派胜出！"
 PAR_policy_on_the_army: "军队政策"
 PAR_policy_on_the_army_desc: "Something both Colorados and the Liberals can agree on is supporting the army, the only thing that mantains our nation free and strong. New policies regarding the military spending should help with that and improve the morale of the soldiers."
 PAR_increase_soldiers_stipends: "提高士兵津贴"
 PAR_increase_soldiers_stipends_desc: "The salaries in the army are meagre, to say the least, and a soldier's stipend is not the best, far from it. By increasing them, we hope we can at least make the conditions in the army more bearable for our soldiers, and especially for the conscripts."
 PAR_increase_military_industry_funds: "增加军工资金"
 PAR_increase_military_industry_funds_desc: "It's amazing how we were able to field such a big, well equipped army with so little funds military industry. It won't be a problem anymore."
 PAR_protectors_of_paraguay: "巴拉圭保卫者"
 PAR_protectors_of_paraguay_desc: "我国处在国破家亡的边缘！我们将介入并恢复秩序，每个人都有责任响应国家的号召！"
 PAR_for_the_army_by_the_army: "军治、军有、军享"
 PAR_for_the_army_by_the_army_desc: "机会主义政客利用我们军队在查科战争中取得的胜利来推进他们令人生疑的议程。是可忍孰不可忍！我们将调整国家机器，以服务于军队为目的，并迫使他们履行我们的议程。"
 PAR_weed_out_traitors: "清除叛徒"
 PAR_weed_out_traitors_desc: "就在我们说话的当下，有很多人正在密谋反对我们，而这些人与工团分子不是一路人。如果我们想保证我们国家的完整，我们就应该先发制人！我们需要在民众中开始大规模的调查，直到所有巴拉圭人都对我们忠心耿耿。"
 PAR_faith_and_state: "忠诚为国"
 PAR_faith_and_state_desc: "我们的国家有许多强大的社会美德，但其中最受珍视的是信仰。虽然我们绝不是教宗统治下的专制国家，但我们不能否认天主教在我国的影响，我们应该充分利用我国的天主教信仰，允许天主教会在我们的政府中发挥更大的作用，只要它不妨碍我们行使权力即可。"
 PAR_abrilist_recovery: "四月党的复苏"
 PAR_abrilist_recovery_desc: "早在1934年，我们发动了一场成功的政变，为人民重新夺回了国家。不幸的是，我们不久就被废黜了，但现在我们比以前更强大了，这次，我们会胜利的！"
 PAR_military_revolution: "军队武装起义"
 PAR_military_revolution_desc: "拉斐尔·弗朗哥在成为革命者之前，在军队里是一个非常有影响力的人物。虽然他短命的政变和流亡使他与最保守的官员的关系恶化，但他的许多军队支持者，他们只是希望把巴拉圭带进一个更好的未来，因此，他们愿意在我们的革命中帮助我们！"
 PAR_our_comrades: "我们的同志"
 PAR_our_comrades_desc: "智利人和阿根廷人是我们的战友。他们帮助我们摆脱了寡头和帝国主义的暴政，我们将承认他们的努力，并宣布我们对他们的友谊。"
 PAR_destroy_reactionaries: "摧毁反动派"
 PAR_destroy_reactionaries_desc: "Reactionaries have no place in our nation, and they should be imprisoned or exiled in order to guarantee the stability of our nation. The more we let them roam around, the higher the risk of a counter-revolutionary plot is."
 PAR_militarist_revolt: "军国主义叛乱"
 PAR_militarist_revolt_desc: "Estigarribia, the man we believed to be the hero of the nation, has betrayed us. It is now time for us to build a better Paraguay, where no moderate crybabies are allowed."
 PAR_seize_total_control: "夺取全面控制"
 PAR_seize_total_control_desc: "We are Paraguay, we are the nation, anyone that opposes us is to be considered a dangerous individual that seeks to overthrow our regime, and as such it will be treated."
 PAR_intensify_propaganda: "加强宣传"
 PAR_intensify_propaganda_desc: "我们需要说服巴拉圭公民，告诉他们我们才是最佳选择，这就需要一场妥善的宣传运动。毕竟，要说服头脑简单的绵羊，没有什么比宣传更好的办法了。"
 PAR_control_the_military: "控制军队"
 PAR_control_the_military_desc: "军队是我们赖以存在的神圣制度，我们需要把叛徒从军队中铲除。如果我们让他们四处漫游，他们可能会背叛我们的理想，甚至更糟，会开始考虑推翻我们的政权。我们需要行动起来，清理军队的污秽。"
 PAR_paraguay_reborn: "巴拉圭重生"
 PAR_paraguay_reborn_desc: "巴拉圭已然重生，比以往更美好、更强大了。不再有温和派，不再有外国人可以对我们指手画脚，命令我们可以做什么又不可以做什么。就像凤凰从灰烬之中浴火重生，巴拉圭也重生了，并准备成为南美的强权。"
 par.1.t: "巴拉圭共和国"
 par.1.d: "在三国同盟战争结束后，巴拉圭衰落至极；许多人战死沙场，一大批儿童成了孤儿。然而人口锐减和经济凋零还不是灾难的全部——巴西和阿根廷瓜分了瓜拉尼共和国的一些土地，保留其主权的理由仅仅当作两国之间的缓冲地。国家的重建工作并非易事，政治动荡仍在侵蚀着这个国家。1904年，反抗红党政权的自由党革命爆发。不过自由党的统治也充满了混乱，政治动荡于1922年的内战之时达到顶点。之后，在1929年底，玻利维亚对巴拉圭宣战。玻利维亚迫于经济压力，要确保传言中的查科地区油井的安全，开始积极主张争议地区的主权。查科战争持续了长达四年的时间，在1933年巴拉圭终于击败玻利维亚军队，并占领了玻利维亚的土地。这场大胜仗代价高昂，增长的债务和军事支出仍是该国的负担。玻利维亚的军队装备太差，缺乏在该地区作战的训练，士气太低，所以巴拉圭伤亡甚少。不过政治形势并没有好转，自由党的统治正在动摇。拉斐尔·佛朗哥和其他激进派领导人在1934年以左翼威权为原则，发动了一场政变，但在短短三个月内就被查科战争的英雄何塞·费利克斯·埃斯蒂加里维亚废黜了。如今，自由党已不再混乱，何塞·费利克斯的统治造就了和平，他对抗“工团主义者”佛朗哥和玻利维亚侵略者的行为深深地影响了政坛，现在所有人都将他誉为民族救世主、英雄。但随着阿根廷爱国联盟的崛起，埃斯蒂加里维亚和他的内阁再次提高警惕，因为刚刚就任的领导人曼努埃尔·卡莱斯在他的演讲中毫不隐瞒地宣扬他的扩张主义目标。战争可能很快就会再次降临巴拉圭。"
 par.1.a: "埃斯蒂加里维亚为共和国带来了和平与公正，我们不要辜负！"
 par.2.t: "反阿根廷集会"
 par.2.d: "阿根廷的新总统，曼努埃尔·卡莱斯，最近对巴拉圭和许多其他被他视为阿根廷的敌人的国家进行了无情的诽谤。今天在亚松森，数百人聚集在一起，抗议他污辱性的言论与说辞，并要求我们正式与阿根廷断交。尽管这不太可能发生，但这种危险在政治上对军队有利，因为战争的威胁能够提醒我们的民众，究竟是谁在几年前拯救了巴拉圭。"
 par.2.a: "阿根廷这个国家就从来没伟大过。"
 par.3.t: "黑色星期一重创我们的经济"
 par.3.d: "巴拉圭虽然是一个内陆国家，但它通过亚松森港和拉普拉塔河盆与更广泛的全球经济联系在一起。股市崩盘的消息最初让我们感到好奇，但很快我们就感受到了它的影响。外国人买不到我们的产品，我们在为国家进口重要商品方面遇到了巨大的困难。更糟糕的是，预算情况已经完全崩溃，退役军人已经全副武装，准备在我们以任何方式侵犯他们的权利时捍卫他们的权利。的确，糟糕的时代即将来临，巴拉圭很有可能不得不生活在商业孤立中……"
 par.3.a: "我们只能准备挨过艰难岁月。"
 par.4.t: "军事开支问题"
 par.4.d: "我们的预算问题可预见地导致一些军官的工资减少，特别是较低级别的军官。这种情况对士气造成了影响，同时还导致军队中出现逃兵、辞职和小规模抗议的现象。尽管我们已经做了能够做的事情，甚至在考虑现状后请求他们谅解，但是不满情绪仍旧在继续恶化。"
 par.4.a: "请相信我们！"
 par.5.t: "老兵抗议！"
 par.5.d: "在我们宣布推迟发放抚恤金后，退伍军人和其他领取补助的人举行了大规模的抗议。通常，这类抗议很快便会结束，但缺乏薪资的情况也延伸到了平时负责处理这些乌合之众的低级军官和士兵身上，他们现在拒绝干预。由于当地士兵和退伍军人联合起来抗议，现在我们除了等待事件结束以外没有什么可做的了。"
 par.5.a: "等等吧，事情会有转机的。"
 par.6.t: "军方的不满"
 par.6.d: "预算问题尽管并没有影响到巴拉圭的每一个士兵，但是不满像瘟疫一样蔓延开来。几次兵变和其他小规模叛乱已被镇压，但我们不确定这种局势能维持多久。"
 par.6.a: "真不幸。"
 par.7.t: "拉斐尔·佛朗哥流亡"
 par.7.d: "拉斐尔·佛朗哥因持激进的工团主义观点而被逐出政府，自此以后，他在流亡期间深入研究了智利的左翼阵营。如今，他自称为“索拉诺主义极权派”，并呼吁从流亡中返回巴拉圭进行革命。多年来，很少有人注意到他，他只是这个世界上众多被废黜的暴君之一，但现在，由于我们的地位受到威胁，他直接呼吁他的支持者发动一场政变，让他回国执政。而最最糟糕的是，他居然找到了一些心甘情愿的听众……"
 par.7.a: "一个疯子的胡言乱语。"
 par.8.t: "查科的动乱"
 par.8.d: "玻利维亚的罪恶阴谋层出不穷。他们再次发动侵略战争，宣布要将查科从我们手中夺走并交给他们的企业主，所以我们需要面对在上次战争中解放地区的渗透与破坏。他们的破坏虽然很小，但却象征着玻利维亚的背信弃义。"
 par.8.a: "他们迟早会晓得我们处事的正确性。"
 par.9.t: "休伊·朗当选美国总统"
 par.9.d: "美国前参议员休伊·朗在一场极具争议的选举中成功当选美国总统。朗同工团主义者和落选的候选人竞争，成功地在那个国家的关键州取得了胜利，并证明了美洲人民有足够的精英试图贬低普罗大众，出售公众的财富，而非分享财富！巴拉圭的许多报纸甚至在计票结束前就开始对他大加赞扬。时间会证明他的敌人是否会淡然处之。"
 par.9.a: "祝贺朋友！"
 par.10.t: "是否支援美利坚联盟国？"
 par.10.d: "美国内战爆发了！朗长期受到工团主义者和窃贼银行家的挑战，他们试图用武力奴役北美人民。朗在巴拉圭非常受欢迎，因为他看破真相，还谴责玻利维亚对我们的查科发动贪婪的战争，他是唯一的外国政治家，这致使他在我国成为名人。当消息传到巴拉圭时，民众强烈抗议，许多参加查科战争的失业退伍军人要求介入。他们厌倦了等待，现在所要的只是物质援助和船只，让他们以我国的名义前往美国，为和平与正义而战。"
 par.10.a: "我们必须帮助我们的美国朋友！"
 par.10.b: "我们要帮，但我们要小心花钱。"
 par.10.c: "很遗憾，我们现在没钱。"
 par.11.t: "查科旅到了！"
 par.11.d: "勇敢的查科旅来自巴拉圭。并以一块引发了一场战争的争议地区命名。他国的侵略行径在美国受到了王鱼休伊·朗的公开谴责。巴拉圭认为他是唯一一个了解这场战争背后真相并以自己的方式讲述事情原委的外国人。在过去的几年里，朗的受欢迎程度不断上升，而关于反对民主的政变的消息激怒了巴拉圭民众，成千上万的人决定在这场最后的斗争中向我们伸出援助之手。"
 par.11.a: "我们的事业是正义的！"
 par.12.t: "巴拉圭人的祝贺！"
 par.12.d: "随着战争的结束，我们终于得到了喘息的时机。巴拉圭的公民们亲自写信感谢王鱼休伊·朗为自由和反工团主义进行的斗争，这些信件不断从这个将朗视为真正英雄的南美小国寄出。"
 par.12.a: "和平本身就是一种奖赏，但我们还是要感谢他们。"
 par.13.t: "军队叛乱！"
 par.13.d: "The recent cut of the military budget was the last straw. Temporary cuts in wages and delays in payments could be accepted, blamed on the situation. But attacking the military of the Paraguayan state, the sole hero of the Chaco War, could not have been done without consequences.\n\nHearing, the news of this plan, the rumours spread among the soldiers, in the barracks across the country, : \"Estigarribia has to go, he betrayed the nation!\". Several patriotic generals and officers took advantage of the situation and presented themselves as the alternative, touring barracks to expose their views and prepare an uprising.\n\nBack in Chile, Rafael Franco wasn't oblivious to the situation at home. Informed by frequent letters of his supporters, he orchestrated from Santiago a violent takeover, repeating his short-lived coup of 1934. In much the same way, his supporters in the army came and go in the barracks, preparing the minds with propaganda and securing the coup regiments by regiments. In this bubbling atmosphere, loyalties weren't gained only by morals, but also with bread. The seditious generals and Franco didn't hesitate to use their personal funds to win over useful regiments.\n\nFinally, several barracks rose up today across the country against our failed economic policies, and it seemed that democracy stood on its knees. The soldiers loyal to the Patriots or to Franco moved against places of power, and the takeover attempt degenerated into open fight in the streets of Asuncion. Some units still loyal to Estigarribia and the Colorado party have, however, sworn their loyalty to the regime, and fought to defend the democratic state. The fights took until dusk in the capital and claimed many lives, but finally the fighting stopped and when dust settled on the presidential palace, there was a clear winner:"
 par.13.a: "莫里尼戈和爱国的军官们拯救了这个国家！"
 par.13.b: "佛朗哥的部队获胜，将军终于回来了！"
 par.13.c: "忠于自由党和红党的部队能够恢复秩序！"
 par.14.t: "休伊·朗前往巴拉圭"
 par.14.d: "美国内战形势急转直下，叛军迫近，休伊·朗被迫逃离。叛军只想让朗去死，所以巴拉圭立马接受了朗寻求庇护的请求。这位美国英雄计划很快到达亚松森。一艘挂巴拉圭国旗的船只将确保他避开叛国者的追捕，一旦他来到这里，他会受到英雄般的欢迎！"
 par.14.a: "我们等着他！"
 par.15.t: "1941年选举"
 par.15.d: "今天就是巴拉圭的选举日，而选举的结果尚未明朗，先期结果显示无党派能获得绝对多数。一如既往，两大竞争者是胡安·曼努埃尔·弗鲁托斯领导的红党与何塞·费利克斯·埃斯蒂加里维亚领导的自由党。投票的最终结果出炉，胜利者是……"
 par.15.a: "埃斯蒂加里维亚派拔得头筹。"
 par.15.b: "弗鲁托斯与红党取得多数。"
 par.16.t: "1946年选举"
 par.16.d: "对于埃斯蒂加里维亚而言，前几次选举的胜利是意外之喜，但现在又该选举了。按照惯例，红党是除自由党外唯一有可能夺取多数的政党。投票已经结束，结果出炉。"
 par.16.a: "意料之中，埃斯蒂加里维亚再次获胜。"
 par.16.b: "胡安·曼努埃尔·弗鲁托斯与红党获胜。"
 par.17.t: "1951年选举"
 par.17.d: "五年前，自由党轻松保住了多数，但红党再次参与选举，并可能取得议会多数。结果已经出炉，取得议会多数的党派是……"
 par.17.a: "自由党再干一届！"
 par.17.b: "红党足够强大，可以确保胜利！"
 par.18.t: "1956年选举"
 par.18.d: "不出所料，还是只有自由党与红党有机会取得选举胜利，两党都已经举办了激烈的选战活动。现在选举已经结束，结果出炉了。"
 par.18.a: "自由党继续当政。"
 par.18.b: "红党出人意料获胜！"
 par.19.t: "1946年选举"
 par.19.d: "尽管红党在上届选举中取得了成功，但随着竞选活动进入新的敌对级别，红党的统治却一点也不安全。虽然避免了暴力，但许多人担心选举结果可能无法得到承认，但军方已经宣布，将确保选举有序进行。尘埃落定，巴拉圭总统将是……"
 par.19.a: "红党的胡安·曼努埃尔·弗鲁托斯。"
 par.19.b: "自由党保守派的尤赛比奥·阿亚拉。"
 par.21.t: "1951年选举"
 par.21.d: "政治造就了奇怪的同床异梦。在自由党努力确定候选人之际，曾经被赶下台的路易斯·阿尔韦托·里亚特试图再次竞选，与红党强硬派竞争。随着选票计数的结束，获胜者是……"
 par.21.a: "红党的雷蒙多·罗隆。"
 par.21.b: "前任总统，自由党的路易斯·阿尔韦托·里亚特。"
 par.22.t: "1956年选举"
 par.22.d: "巴拉圭两名军人在巴拉圭两党选举的独特战场上狭路相逢。雷蒙多·罗隆得到了红党的支持，但他的对手却独揽大权：何塞·费利克斯·埃斯蒂加里维亚想再次成为总统，这次是在一个民主的框架下。这场战斗的胜利者是……"
 par.22.a: "红党的雷蒙多·罗隆。"
 par.22.b: "我们要老元帅，何塞·费利克斯·埃斯蒂加里维亚回来。"
 par.20.t: "巴拉圭是否加入第三国际？"
 par.20.d: "这个南美小国最近经历了一场社会主义革命，稳定之后，他们现在开始审视自己在全球舞台上的角色。虽然他们对国际事务的贡献基本上可以忽视，但一个好汉三个帮，第三国际毕竟需要更多的新成员加入。"
 par.20.a: "来来来！"
 par.20.b: "他们不是叫乌拉圭来着？管他的，反正我们用不着他们。"
 par.201.t: "法国拒绝我们加入第三国际"
 par.201.d: "法国称我国是无关紧要的穷乡僻壤，对他们的联盟没有任何价值，因此拒绝我们的加入，并遣回了我们的大使。"
 par.201.a: "他们会后悔的！"
 par.24.t: "查科战争后我国军队的地位"
 par.24.d: "Our victory in the Chaco war came with a heavy price, we took on many casualties and left our country bleeding. Our troops were constantly underequipped and undersupplied, we were able to win only because of the fierce determination of our troops and because our generals excelled in leading them. However, many casualties could have been avoided. We need to reform if we want to avoid continuing in this path and suffering such catastrophe as the terrible war of the Triple Alliance again."
 par.24.a: "必须改革！"
 par.25.t: "建设现代军队的艰辛"
 par.25.d: "Tanks and bombers. Incredible machinery capable of turning the sides of a war, but they come with a price. A price we can't pay. Our small nation can't afford to produce them since these equipmnets are incredibly difficult and expensive to make. Our few industrial units can't keep up with the cost and expertise needed to produce them. Obviously, this might change one day, but for now we should focus on our expert infantry army. This doesn't prevent us from investing in obtaining these technologies however, as it might be useful one day."
 par.25.a: "希望我们能看到巴拉圭坦克！"
 par.26.t: "提前选举"
 par.26.d: "Adding to the economic crisis, a political crisis developed. The position of the Liberal Party which supports Estigarribia's regime was weakened, and the situation becomes more and more difficult to manage against the opposition. The conservative Colorado Party has been pushing for a while to hold an election to oust Estigarribia out of office. Today, the President announced that their wish has finally been granted, a snap election will indeed be organised. With the instability, Paraguayan citizens will be asked to choose between the security of Estigarribia's liberals and the fresh impetus from the conservative Colorados. Nothing is assured, and the ballots decree that the winner is..."
 par.26.a: "埃斯蒂加里维亚得以维持，但必须与温和自由派组成联盟。"
 par.26.b: "红党得以微弱多数夺得第一。"
 par.27.t: "查科的矿业"
 par.27.d: "The Chaco war has been fought over the presence of oil in the region. While not present in the Chaco Boreal, this region has other resources to offer such as iron, bauxite and copper, very useful for our small domestic industry. Indeed we don't have the capacity to import a huge amount of resources, unlike other nations such as America, Germany or Russia, which have a huge minerary industry and a budget that allows them to trade and import resources without blinking an eye. Winning the Chaco war and acquiring oil helped us move towards that direction, but the deposits at our disposal are still very limited. Still, it's better than nothing, and we expect to be able to increase the amount of resources extracted year after year."
 par.27.a: "我们之后要努力扩大这一蓬勃发展的产业！"
 par.28.t: "查科的石油"
 par.28.d: "The Chaco war has been fought over the presence of oil in the region. While initial prospects made us expect to find oil in all of it, we were able to find it only in a small border region with Bolivia, very close to the border, but still in our hands. By controlling the most important resource in the world, albeit in a small number, we expect to be able to gain the upper hand in many negotiations, since almost all of our neighbours don't have oil fields nor have the capacity to import it. While we lack the numbers that Americans or Azeri oil fields can produce, this is still a relatively large amount, enough to be able to supply our small army, and with those refineries we expect to be able to produce even more oil both to export and to use for domestic use. This new industry should give a huge boost to our economy."
 par.28.a: "是石油让世界得以前进，我们当然要参与其中。"
 par.29.t: "《在查科的地狱中》"
 par.29.d: "This movie was shot in 1932 by Argentinian director Roque Funes. It describes the horrors of the Chaco war and how the proud Paraguayan army overcame difficulties until its victory. The movie was thought lost for years, but it has recently been discovered by the Estragó family. It has premiered in Asuncion recently, was positively welcomed by the critics for its narrative and was praised by the army as very accurate and representative of the spirit of the Paraguayan army. This is a historical moment for the cinematographic scene of our nation, and we hope that this will inspire Paraguayan movie makers to be more enterprising."
 par.29.a: "电影很棒，7.8/10，水太少了。"
 par.30.t: "阿古斯丁·巴里奥斯在美国巡演"
 par.30.d: "Agustín Pío Barrios is a famous Paraguayan guitarist who was able to achieve one of his dreams, that being touring America, with the first performance being held in San Juan, on the island of Puerto Rico. During said tour he was even able to play the famous song \"Every man a king\" with senator Huey Long himself when he toured the beautiful state of Louisiana, in Baton Rouge. Like most Paraguayans, Barrios admires Long for his stand against Bolivian aggression in the Chaco War. In this occasion the Paraguayan ambassador, who was escorting mister Barrios during his tour, expressed his best wishes to governor Long in regards for his presidential campaign, hoping that he will come out on top as the 31st president of the United States of America."
 par.30.a: "用吉他弹奏《人人皆国王》？巴里奥斯真是太棒了！"
 par.31.t: "夺取查科地区"
 par.31.d: "Now that Paraguay is busy fighting a war with Argentina, it's our moment to strike and seize the Chaco. While we can't realistically hope to take all of it since our army is still recovering from the defeat of the Chaco war, we can occupy the border region known as the Bolivian Chaco. Considering that the Paraguayan army is busy fighting the Argentinians, we are sure they won't wage war against us if we occupy it."
 par.31.a: "占领该地区。"
 par.31.b: "不，我不会这么做。"
 par.32.t: "[From.GetNameDefCap]占领玻利维亚查科！"
 par.32.d: "[From.GetNameDefCap] forces have just occupied the border region known as the Bolivian Chaco while our army is fighting Argentina. While our national pride tells us to retaliate and attack them, reason tells us to let it slide, since we can always come back later and focus on them once we have destroyed Argentina."
 par.32.a: "暂时叫他们占领，我们之后再和他们算账。"
 par.32.b: "理性见鬼去吧，我们绝不放弃领土！"
 par.33.t: "巴拉圭的社会主义政变！"
 par.33.d: "Worrying news from Asuncion! We have received a report that Rafael Franco returned from his exile and has now couped the Paraguayan government. They have declared they have no interest in continuing being part of an anti-syndicalist defensive pact and the previous treaty is now null. From now on, we will have to rely on one less ally."
 par.33.a: "You are joking - not another one! Oh, for God's sake, I can't, this is the second time a socialist coup happens in Paraguay in less than a decade."
 par.34.t: "Victory against Argentina!"
 par.34.d: "There is no man more heroic than he who stands against giants, and there is no nation more heroic than the small one which defies those that seek to dominate them - and the proud Paraguayan nation has been at the mercy of her powerful neighbours for her whole life. In 1864, she chose to fight to preserve the territory that rightfully belonged to her and assert her right as a sovereign state, a decision that we nearly paid for with our lives. The insistence of Francisco Solano López on fighting to the death has left his legacy fiercely disputed, and our nation deeply traumatised - the sheer death toll the War of the Triple Alliance took was beyond all comprehension.\n\nBut in 1932, Paraguay stood up - once more, we defied the infernal designs of our enemies, wading into a war against Bolivia that the world thought we could never win. In the Chaco War, we shocked the world by routing the Bolivians all the way back to La Paz despite being outnumbered, defending our right to our country and proving that we are a power to be respected. After 60 years, the sorrow of our near-destruction had given way to triumph and renewed pride.\n\nAt long last, our victory is now complete - once again, we have stood against Argentina, and today we have come out the better. The bravery and cunning of our soldiers have cast our enemies from Chaco and Misiones, and have finally returned these long-lost lands to our nation. In the streets of Asuncion and across the countryside, the people shout 'Victory!' and celebrate the avenging of 1870 - no more will we be at the mercy of other nations, no more shall we be cast adrift in the world. Come what may, Paraguay shall fight, against all who would harm her - the Guaranì spirit shall never be destroyed! They will speak the names of the heroes of Paraguay on all corners of the world!"
 par.34.a: "Hurrah!"
 par.35.t: "来自巴拉圭的军事援助"
 par.35.d: "巴拉圭派出了一个军事顾问团来帮助我们对抗巴塔哥尼亚工人阵线，他们久经战阵、经验丰富。我们是接受还是拒绝？"
 par.35.a: "他们的帮助至关重要。"
 par.35.b: "感谢，但我们自己就能搞定。"
 par.36.t: "乌拉圭同意了"
 par.36.d: "乌拉圭同意了我们的军事顾问团。"
 par.36.a: "太棒了！"
 par.37.t: "乌拉圭拒绝了"
 par.37.d: "乌拉圭拒绝了我们的军事顾问团。"
 par.37.a: "可是，可是，他们的军队太垃圾了！"
 par.38.t: "Paraguay sends advisors to study our forts"
 par.38.d: "Since we are allies and Paraguay is planning to reinforce its border with FOP, they sent dudes to study how to entrench"
 par.38.a: "We expect to learn from their military as well."
 par.39.t: "联合演习"
 par.39.d: "巴拉圭派出两个步兵营帮助我们对抗巴塔哥尼亚工人阵线。"
 par.39.a: "欲求和平，必先备战。"
