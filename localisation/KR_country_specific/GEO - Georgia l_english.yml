 geo.1.t: "格鲁吉亚民主共和国"
 geo.1.d: "从短暂的外高加索联邦脱离后，格鲁吉亚在俄罗斯内战的混乱中获得独立。在混乱期间，格鲁吉亚向德国寻求帮助，以抵御他周围的敌人。格鲁吉亚与德国签订了多项协议，尤其是《波季条约》，将格鲁吉亚置于德国的保护之下，以换取德国在经济上的多项让步，这使得德国在经济内的主导地位明显。同时在《巴统条约》中，格鲁吉亚将其穆斯林占多数的地区全部交给了奥斯曼帝国。格鲁吉亚维持住了来之不易的独立，此后国家一直和平而稳定。\n\n格鲁吉亚虽然是俄罗斯的一部分，但却是孟什维克的活动中心，获得独立后依然如此，1918年后格鲁吉亚便由格鲁吉亚孟什维克社会民主党执政。在1918年诺伊·拉米什维利短暂担任主席后，诺伊·佐达尼亚已经稳固地统治了格鲁吉亚18年。尽管他们的选票数多年来一直在缩减，孟什维克一直在格鲁吉亚拥有完全的政治主导权。在1935年的选举中，孟什维克几乎失去了多数席位，但还是取得了胜利。然而，国家民主党获得了大量选票，其领导人埃克夫蒂梅·塔凯什维利甚至开始与君主主义团体眉来眼去。这些年来，君主制的呼声越来越高，两个主要的王位候选人是普鲁士王子约阿希姆，德皇威廉二世之子，和吉奥尔吉·巴格拉季昂，格鲁吉亚旧王室巴格拉季昂王朝的领袖。\n\n格鲁吉亚在一个日益不确定的世界中保持稳定难能可贵。去年年底，德高望重去的诺伊·佐达尼亚宣布将辞去主席职务，由独立后一直在佐达尼亚政府工作的叶夫根尼·格格奇科里接任，不过后者的支持率远不及前者。不过，除非国家突然遭遇灾难，否则在1939年下次选举之前，格鲁吉亚的政治不会有任何变化。"
 geo.1.a: "格鲁吉亚不能倒"
 geo.2.t: "重新审视波季条约"
 geo.2.d: "《波季条约》是在格鲁吉亚受到大多数邻国的直接威胁，而且没有得到国际承认的险峻情况下与德国签署的。现在的情况已经不是这样了。格鲁吉亚得到了强有力的国际承认，尽管与邻国的关系越来越紧张，但国内一些人认为，格鲁吉亚不应当蜷缩在德国的保护之后。人们特别指出，该条约使德国拥有了格鲁吉亚的基础设施很大的控制权，并且德国成立了一家公司，以便控制格鲁吉亚的采矿业。虽然短期内会有经济效益，但这会疏远我们最大的经济伙伴德国，让我们走上反德之路。\n\n普鲁士王子约阿希姆最近宣布，如果格鲁吉亚中止条约并将公司国有化，他将拒绝任何登基请求，并表示“格鲁吉亚和德国需要彼此”。另一方面，吉奥尔吉·巴格拉季昂最近宣布了相反的消息，如果格鲁吉亚坚持条约，他将拒绝成为君主，并声称“格鲁吉亚在德国的铁拳下生活了太久，现在是我们阻止这种情况的唯一机会”。\n\n这一外交政策的决定影响巨大。如果我们保留条约，我们能够重申我们对德国的忠诚，以及与之相关的，他们的强大盟友奥斯曼帝国的忠诚。然而，如果我们要终止条约，这将使我们能够采取更激进的行动，并夺回我们宣称的领土，比如目前在奥斯曼人控制下的巴统。"
 geo.2.a: "终结条约，国有化外企"
 geo.2.b: "我们离不了德国人，帮他们一把。"
 geo.3.t: "巴库-波季管道"
 geo.3.d: "多年来，自从奥斯曼人凭《巴统条约》取得对巴统的控制后，格鲁吉亚和阿塞拜疆之间修建了一条新的管道，即巴库-波季管道，专门用于运输石油而不是煤油，而后者主要通过巴库-巴统管道输送。巴库-波季管道的资金主要是由阿塞拜疆政府提供的，尽管管道的大部分位于格鲁吉亚境内，并且石油贸易大多在波季进行，在我们的土地上。政府中一些偏向民族主义的人建议，为了帮助完成我们自身克服黑色星期一危机，我们应该将管道国有化，并将其利润据为己有。阿塞拜疆和格鲁吉亚之间的关系一直很紧张，主要是源于阿塞拜疆对格鲁吉亚声称的城市扎卡塔雷的控制。"
 geo.3.a: "国有化输油管道！"
 geo.3.b: "没必要激怒邻国"
 geo.4.t: "格鲁吉亚将巴库-波季管道收归国有"
 geo.4.d: "虽然我们与格鲁吉亚的关系从来都不牢固，但他们允许我们投资和建造一条新的管道，即巴库-波季管道，穿过他们的领土，专门用于运输石油。这条管道的大部分资金来自我国政府。然而，我们刚刚得到消息，格鲁吉亚政府已经决定将他们的那部分管道国有化，并将利润据为己有！这只会加剧我们两国之间本已紧张的关系。"
 geo.4.a: "这群该死的家伙！"
 geo.5.t: "国民军年度预算评估"
 geo.5.d: "随着世界各地的紧张局势越来越严重，加上黑色星期一的经济危机冲击全国，军委已经决定是时候重新评估军队的预算了，具体来说就是军队应该更注重防御能力还是进攻能力。"
 geo.5.a: "我们应当更加注重进攻。"
 geo.5.b: "堑壕战在先前的战争中被认为是最好的战术。"
 geo.6.t: "黑色星期一波及我国！"
 geo.6.d: "柏林股市崩盘后不久，灾难的影响就波及了我国。我国的经济在数小时内崩溃，通货膨胀率高到爆表，大量企业破产，每天都有数以千计的工人失去工作。更糟糕的是，粮价上涨引发了全国范围的骚动，报告如雪片般飞来。主席叶夫根尼·格格奇科里屁股还没坐热，他的支持率便直线下跌，在野党疯狂地攻击政府，议会一片混乱。"
 geo.6.a: "必须立即采取措施。"
 geo.7.t: "粮价暴涨"
 geo.7.d: "自从一部分农民逃离了乡村，其余的拒绝低价出售他们的产品，城市的食物供应愈发稀缺，而物价随之与日俱增。许多底层人民，无论男女老少，因为稀薄的收入而无法负担日常开销。一些人尝试通过暴力手段来维持生计。几乎每天都有食品商店被抢劫的新闻，而我们的警力不足以制止所有此类行为。一些商贩被杀，其余受到惊吓而关门大吉。以上情况使得局势愈加糟糕。"
 geo.7.a: "市场规律不能横加干涉。"
 geo.7.b: "建立粮价委员会。"
 geo.8.t: "大规模粮食暴动"
 geo.8.d: "我们政府对于日渐增长的食品价格和库存匮乏的不作为使波及全国的暴力事件逐步扩大。关于人们冲向乡村的农场以掠夺食品的报告出现在政府官员的办公桌上。我们发现局势逐渐脱离我们的掌控。"
 geo.8.a: "谁能料想到这会变得如此糟糕？"
 geo.9.t: "农产品委员会的成立"
 geo.9.d: "今天议会已经接受了成立一个粮价委员会的提案，以维持粮食价格稳定并为所有人提供粮食。尽管农民们不会对此感到高兴，这将会避免一场小型饥荒的爆发。"
 geo.9.a: "他们会做得很好。"
 geo.10.t: "进口粮食？"
 geo.10.d: "考虑到我国农业经济部门目前的不稳定状况，尤其是在城市爆发粮荒后的暴动，许多著名党员建议我们暂时进口必需的粮食，以防止情况恶化。当然，这样做很可能会阻止粮食暴动，但我们要考虑到如果这样做，我们的国家债务将大幅增加。"
 geo.10.a: "准了。"
 geo.10.b: "太冒险了。"
 geo.11.t: "粮食形势趋于稳定"
 geo.11.d: "在政府决定开始从国外进口食品后，商店里又开始慢慢地满载而归，绝大多数人又可以合法地养活自己了……"
 geo.11.a: "这是有代价的，但这是值得的。"
 geo.12.t: "情况变得更糟了！"
 geo.12.d: "在政府决定不从国外进口粮食后，粮食产品更少了，人民也变得愈发暴力。由于我们的判断失误，我们受到了几乎所有其他党派的批评。"
 geo.12.a: "这真的很糟糕。"
 geo.13.t: "农民的降价"
 geo.13.d: "在粮食暴动恶化后，我国政府与农民重启谈判，并更愿意向他们让步。经过社民党代表和多个农民组织的多次辩论，双方最终达成了协议。农民接受了降低价格，以换取各种有利于农业的措施，从而使城市地区的局势趋于稳定。"
 geo.13.a: "非常好。"
 geo.14.t: "第比利斯抗议"
 geo.14.d: "今早，数以千计的群众聚集在第比利斯，抗议叶夫根尼·格格奇科里的领导下严峻的经济形势。有些人将他称为德国人的傀儡，有些人称他中饱私囊，置大众利益于不顾。抗议由从埃克夫蒂梅·塔凯什维利的国家民主党到列昂·申格拉亚的社革领导。虽然抗议者从左翼到右翼分布广泛，但他们所要求的目标一致：新的大选。埃克夫蒂梅·塔凯什维利向一大群人讲述了自去年以来格鲁吉亚的局势是如何变化的，以及政府的不称职。叶夫根尼目前尚未发表意见。"
 geo.14.a: "这看上去一点都不好……"
 geo.15.t: "诺伊·佐达尼亚退休"
 geo.15.d: "去年12月宣布，诺伊·佐达尼亚将卸任格鲁吉亚民主共和国主席一职。他执政18年，在他的带领下，格鲁吉亚与德国的关系越来越紧密，成为一个强大而相对稳定的国家。然而，在一些改革失败后，他的声望开始动摇，经济也停滞不前，佐达尼亚决定是时候退休了。\n\n他的接替者叶夫根尼·格格奇科里在18年的领导生涯中与佐达尼亚密切合作，先后在他的内阁中担任外交部长、司法部长和内务部长。由于格鲁吉亚目前相对稳定，经济前景也不错，公众应该有时间去喜欢格格奇科里，如同当年他们对佐达尼亚一样。"
 geo.15.a: "佐达尼亚恪守了他的职责。"
 geo.16.t: "第比利斯抗议蔓延"
 geo.16.d: "第比利斯的大规模抗议已经持续了一周，正有向全国蔓延的趋势。波季和库塔伊西也发生了呼吁该政府下台并举行新的大选的抗议。更糟糕的是，吉奥尔吉·巴格拉基昂也加入了第比利斯的抗议，要求“结束格鲁吉亚社会主义”。叶夫根尼·格格奇科里在今早试图在立宪议会举办一场演讲，但抗议者们阻止了他，这令格格奇科里看起来更加虚弱了。"
 geo.16.a: "还能更坏点吗？"
 geo.17.t: "少数民族局势恶化"
 geo.17.d: "格鲁吉亚主要少数民族的局势正在严重恶化。阿布哈兹人民议会代表阿布哈兹人在官方层面对中央政府发出了新一届大选的呼吁。抗议者在最近一段时间己经蔓延至苏呼米和索契，他们也得到了阿布哈兹人民议会的支持。\n\n然而在南奥赛梯，情况还要更糟糕。尽管他们在1920年奥赛梯人起义后就一直安分守己，但经济崩溃看起来再次点燃了这片区域的冲突火苗。格鲁吉亚陆军试图让奥赛梯人乖乖就范，但冲突肯定会对当地造成严重的损害。"
 geo.17.a: "你他妈的！"
 geo.18.t: "格格奇科里被要求重新选举的压力增大"
 geo.18.d: "各方对叶夫根尼·格格奇科里要求举行新选举的压力正持续增加。第比利斯和全国各地的抗议活动仍在继续，一些行业正在谈论进行罢工以反对政府。立宪会议中以埃克夫蒂梅·塔凯什维利为首的反对党继续呼吁政府辞职，并举行新的选举。不过，更令人担忧的是，格格奇科里所在的党派对格杰奇科里的抵触情绪越来越强烈。多位内阁部长都开始谈论新的选举可能是维护格鲁吉亚稳定的最好办法。"
 geo.18.a: "也许选举很有必要"
 geo.19.t: "叶夫根尼·格格奇科里呼吁重新选举"
 geo.19.d: "在全国范围内出现了反对现政府的大规模骚动之后，格格奇科里主席无奈地决定在4个月后举行新的全国大选。虽然很明显，格鲁吉亚社民党不可能获得多数席位，但即使它赢得了胜利，国家也不能没有一个领导人。"
 geo.19.a: "我们不得不这么做"
 geo.20.t: "抗议结束，选举开始"
 geo.20.d: "随着新的选举的举行，第比利斯和全国各地的抗议活动几乎完全消失，只剩下一些残余的抗议者在慢慢平息。修复抗议活动造成的破坏的建筑项目已经开始，各政党的竞选活动也已经开始。\n\n一些小党，即社联革、社革和国家地主党，不可能获得接近多数的席位，而是可能成为少数派政府中联盟的潜在选择。关键的竞选党派的是社民党和国家民主党。\n\n格格奇科里和社民党的竞选目标是延续现有的制度和政府，以及格鲁吉亚在过去18年中取得的成功。而国家民主党则是以现任政府的失败为竞选主题，主要是政府未能迅速处理黑色星期一危机。在埃克夫蒂梅·塔凯什维利承诺如果国家民主党赢得选举，他们将举行关于君主制的公民投票后，国家民主党也在君主主义者那里获得了选票。"
 geo.20.a: "和平回到了第比利斯。"
 geo.21.t: "约阿希姆亲王宣布支持国家民主党"
 geo.21.d: "近日，深受欢迎的德国王子约阿希姆亲王宣布支持埃克夫蒂梅·塔凯什维利的国家民主党。他在一份声明中称，很明显，格鲁吉亚社会主义的时代已经结束，一个适当的、负责任的、保守的政府已经建立起来了，人民对于恢复君主制的诉求也不会被忽略。约阿希姆谈到了德国君主立宪制不可否认的成功，帮助德国成为了全球霸主。"
 geo.21.a: "也许离德国太近了？"
 geo.22.t: "吉奥尔吉·巴格拉季昂宣布支持国家民主党"
 geo.22.d: "最近，受欢迎的君主制候选人吉奥尔吉·巴格拉季昂宣布支持埃克夫蒂梅·塔凯什维利的国家民主党。他在一份声明中称，一直以来，格鲁吉亚的社会主义统治导致了我们在过去几个月里看到的持续混乱，为了格鲁吉亚的生存，应该建立一个适当的君主制、保守的民族主义政府。"
 geo.22.a: "君主制太老套了。"
 geo.23.t: "左翼政党实力的增长"
 geo.23.d: "尽管社民党仍在努力挽回其支持率，其他左翼政党已经开始从他们那里夺走越来越多的社民党选民。社民党的右边是由约瑟夫·巴拉托夫领导的社联革，一个主张联邦制和权力下放的政党。在社民党的左边是格鲁吉亚社革，这是一个激进的政党，主张农业社会主义和土地社会化的理念，或者说把土地分给农民佃户。虽然这两个党派都不会互相接近并组建政府，但他们的支持率正不断攀升，再加上社民党的软弱无力，这意味着他们将被迫与其中一个党派组成联盟。"
 geo.23.a: "分开选票？"
 geo.24.t: "政治两极化"
 geo.24.d: "随着社民党政治霸权的瓦解，国内外的形式也日益混乱，政治上的两极分化越来越严重，越来越多的社会边缘人开始支持更激进的政党。在左翼，很多人，有些甚至是前布尔什维克的支持者，开始越来越多的支持社革。在右翼，一些认为国家民主党走得不够远的人开始支持爱国联盟“圣乔治”，这是一个由前将军列昂·克雷塞利泽和教授米哈伊尔·采列捷利领导的右翼民族主义政党。该团体多年来一直在为君主制造势，但对大多数人来说仍被视为太过激进，国家民主党也宣布，如果有必要，他们将拒绝与“圣乔治”组成联盟。"
 geo.24.a: "未来真是令人担忧"
 geo.25.t: "国家民主党-国家地主党联盟谈判"
 geo.25.d: "国家民主党，看起来越来越有可能赢得即将到来的选举。他们已经与国家地主党——一个多年前从国家民主党分裂出来的党派——进行了初步的合作谈判。由于他们在大多数问题上的观点一致，而且事实上，虽然国家民主党有可能获胜，但他们不太可能赢得大多数席位，因此可以认为他们将与格里戈利·维沙佩利的国家地主党结成联盟。"
 geo.25.a: "他们还没赢呢……"
 geo.26.t: "叶夫根尼·格格奇科里与诺伊·佐达尼亚在第比利斯举行大规模集会"
 geo.26.d: "在距离大选仅有几周的时间里，为了确保选票，社民党在第比利斯市中心举行了一次大型集会，许多社民党的高层政客都参加了这次集会，其中包括叶夫根尼·格格奇科里和一直很受欢迎的诺伊·佐达尼亚。两人都发表了演讲，并且获得了大量群众的热烈欢呼。尽管这次集会被认为是一次巨大的成功，但许多媒体认为这次集会太晚了，并预测国家民主党将会在选举中险胜。"
 geo.26.a: "他们能够挽回这一切吗？"
 geo.27.t: "埃克夫蒂梅·塔凯什维利宣布将就君主制进行全民公决"
 geo.27.d: "尽管埃克夫蒂梅·塔凯什维利和国家民主党是正式的共和主义政党，但他们的主要政策之一就是为格鲁吉亚是否应成为君主立宪制国家举行公投。随着君主立宪制在过去几年受欢迎程度的不断增长，这一政策是他们能够赢得选举的主要原因之一。\n\n然而现在，一个重要的问题来了。国家民主党和国家地主党是否应该在公投中正式站队？如果政府选择站在另一边，然后那一边在公投中失败，就会破坏对政府的信心。然而，如果我们不站队，就有可能让我们不同意的一方获胜。"
 geo.27.a: "宣布与共和主义者站在一起。"
 geo.27.b: "保持中立。"
 geo.27.c: "宣布与君主主义者站在一起。"
 geo.28.t: "“圣乔治”在第比利斯举行集会"
 geo.28.d: "沙尔瓦·马格拉克利泽是格鲁吉亚军方的一名高级将领，但他仍积极参与格鲁吉亚的政治，特别是站在君主制的一边。作为一名强势的右翼分子，他一直对孟什维克政府抱有很大的怀疑，并帮助成立了右翼反社会主义的民族主义组织“圣乔治”。虽然该组织本身规模不大，但它的许多政治家，包括其领导人列昂·克雷塞利泽，特别是沙尔瓦·马格拉克利泽本人，在格鲁吉亚非常受欢迎，并使君主主义的进入推向格鲁吉亚政治的前沿。\n\n今天，该组织在第比利斯举行支持君主制的集会，有数千名格鲁吉亚公民参加。集会一开始是和平的，不过在某一天，越来越多的抗议者，大多来自左翼政党和团体，开始加入反对“圣乔治”集会的行列。在社会主义者和君主主义者之间发生了一些轻微的冲突之后，警察被迫介入，试图将这些团体分开。然而，双方都认为这是警察在试图压制自己的一方，于是暴力事件愈演愈烈，导致社会主义者、君主主义者和警察之间发生了大规模的斗殴。这天将近结束的时候，许多人已经负伤，城市也受到了很大的破坏，不过幸好没有人死亡。"
 geo.28.a: "这令人担忧……"
 geo.29.t: "社会主义组建联合阵线以反对君主主义"
 geo.29.d: "叶夫根尼·格格奇科里，格鲁吉亚前主席，最近在第比利斯宣布在该国建立一个反对君主主义的“社会主义联合阵线”的消息。在与社革党人和社保党人进入谈判后，他们都同意了共同反对君主主义运动的协议。在第比利斯的演说中，格格奇科里论述了建立一个王国将如何使社会主义在格鲁吉亚所取得的任何进步付诸东流，任何真正的社会主义者都应该与君主主义运动一刀两断。他还谴责我们就这一问题举行全民投票，声称这是一种廉价的企图，目的是在分裂国家的同时获得选票。"
 geo.29.a: "输不起的人。"
 geo.30.t: "约阿希姆的采访"
 geo.30.d: "最近，格鲁吉亚最大的报纸刊登了对君主制候选人约阿希姆亲王的采访。采访内容涉及他的人生经历和对格鲁吉亚的向往。\n\n约阿希姆讨论了他早年在普鲁士皇家第1近卫步兵团的生涯，以及他在东部前线的服务。之后，他谈及了他的妻子玛丽和儿子卡尔，以及他们在格鲁吉亚生活的巨大变化。他甚至讨论了自己的心理健康和与学习格鲁吉亚语时的痛苦。当被问及在世界紧张局势不断加剧的情况下，格鲁吉亚是否是成为君主国的合适时机时，约阿希姆断言这是最好的时机。他声称，君主制可以成为几个月政治混乱后的一个稳定点，他与德国人的联系使格鲁吉亚与世界霸主的关系越来越近。\n\n虽然有些人认为约阿希姆精神状况不佳，在讲格鲁吉亚语方面也很吃力，但大多数国家的人都很同情他，喜欢他讨论问题时的诚实和大胆。他的人气也因为这次采访而暴涨。"
 geo.30.a: "但我们想让德国人坐上格鲁吉亚的宝座吗？"
 geo.31.t: "吉奥尔吉的采访"
 geo.31.d: "最近，格鲁吉亚最大的报纸刊登了对君主制候选人穆赫拉尼的吉奥尔吉·巴格拉季昂及其儿子伊拉克利的采访。采访内容包括他的人生经历和他对格鲁吉亚的期望。\n\n吉奥尔吉讨论了他作为俄罗斯贵族的一部分的早年生活，以及他在圣彼得堡军事预备学校（侍从团学校）受到的军事教育。他谈到了他参与格鲁吉亚的历史和为格鲁吉亚事业而奋斗的经历，包括他在俄罗斯内战期间与布尔什维克的战斗。在政治问题上，吉奥尔吉讨论了君主制应该如何成为国家的非政治机构，并表示他的儿子伊拉克利更具有政治性，后者对此表示赞同。伊拉克利接着说，君主制应该如何作为国家的稳定点，并能够“在国家走得太远的时候纠正国家的方向”。\n\n尽管吉奥尔吉本人在采访中表现得相当不错，但是他儿子的言论已经开始有了争议。有关他“纠正航向”的言论被很多人认为是对民主的侮辱，他们称，伊拉克利并不是真的想要君主立宪制，只是想要更多的权力。不过，吉奥尔吉仍然相当受欢迎，特别是在右翼圈子里，他们崇尚吉奥尔吉对抗布尔什维克的军事经验，并在很多方面都同意他儿子的言论。"
 geo.31.a: "他们真的想要民主？"
 geo.32.t: "君主制全民公投"
 geo.32.d: "终于，在经过数周的竞选和政治暴力之后，是时候就君主制进行全民投票的时候了。格鲁吉亚人民今天成群结队地前来投票，看起来结果将会很接近。但最终，胜利属于……"
 geo.32.a: "……君主派"
 geo.32.b: "……共和派"
 geo.33.t: "第比利斯的社会主义者进行游行"
 geo.33.d: "在君主制公投的结果出炉后，全国各地的社会主义者都十分愤怒。包括前主席诺伊·佐达尼亚和叶夫根尼·格格奇科里在内的共和国重要领导人谴责了公投结果和整个公投。现在，在公投后的第二天，成千上万的人涌上第比利斯的街头，抗议他们的国家已经变成了一个王国。佐达尼亚的火热演说导致人群开始激动起来，一些破坏行为和与警察的冲突在当天晚些时候发生。甚至有传言说，身为将军的社民党重要成员瓦利科·朱格利也在第比利斯支持抗议者。看来格鲁吉亚的情况会在好转之前变得更糟。"
 geo.33.a: "但这是人民的意志！"
 geo.34.t: "瓦利科·朱格利改革人民卫队"
 geo.34.d: "格鲁吉亚人民卫队是格鲁吉亚独立初期的一支志愿军，主要由孟什维克组成。在格鲁吉亚的控制被确保，德国保证了格鲁吉亚的独立之后，人民卫队被解散。然而，前人民卫队司令瓦利科·朱格利近日宣布，随着君主制赢得了公投，格鲁吉亚再次受到威胁，人民卫队必须进行改革。他当天早些时候还辞去了军中将军的职务。现在，已经有数千名社会主义者加入了人民卫队的行列，有人担心朱格利会在第比利斯发动政变，恢复社民党领导的共和政府，并无视已经举行的民主选举和民主公投。"
 geo.34.a: "朱格利对格鲁吉亚是个隐患。"
 GEO_remove_jugheli_effect: "§YValiko Jugheli§!:\n   stops being a Military High Command\n   stops being a General"
 geo.35.t: "沙尔瓦·马格拉克利泽将军与吉奥尔吉国王会面"
 geo.35.d: "格鲁吉亚军队将军沙尔瓦·马格拉克利泽最近会见了吉奥尔吉·巴格拉季昂国王及其儿子伊拉克利。在会见中，马格拉克利泽表示，第比利斯的混乱局面正在统治，而朱格利的人民卫队也在武装自己，也许是时候出面阻止这一切了。马格拉克利泽对自己的计划谈得很含糊，他说要“保护格鲁吉亚”和“暂时控制”，但很明显他的建议是：发动政变。马格拉克利泽说，他很确信某些地区的军队站在他这一边，他可以迅速进入第比利斯，取缔现政府，并确保城市安全。那时，格鲁吉亚仍将受到外部威胁，因此在可预见的未来，他的新政府会继续执政。马格拉克利泽还表示，他得到了极具民族主义色彩的“圣乔治”的平民支持。马格拉克利泽的建议是将绝对君主制、军事独裁和民族主义者的专制结合在一起，即君主制、军队和“圣乔治”之间的联盟。这样的计划可以永远结束格鲁吉亚的民主。至于马格拉克利泽是否推进这个计划，则由吉奥尔吉和伊拉克利决定。"
 geo.35.a: "执行这个计划"
 geo.35.b: "他怎胆敢说出这种事来！"
 geo.36.t: "沙尔瓦·马格拉克利泽夺下第比利斯"
 geo.36.d: "清晨，当全国大部分地区还在睡梦中时，沙尔瓦·马格拉克利泽就整装待发，进入第比利斯。他的部队行动迅速，把守住了城市的出入口，占领了政府大楼。他的部队还包围了诺伊·佐达尼亚和叶夫根尼·格格奇科里的住宅，将他们软禁起来。当总理埃克夫蒂梅·塔凯什维利醒来时，一切都为时已晚，因为政府已经在马格拉克利泽的控制之下。塔凯什维利很快便宣布辞职，然后吉奥尔吉国王任命马格拉克利泽为格鲁吉亚的新任总理，后者中止了宪法，并解散了议会。"
 geo.36.a: "格鲁吉亚的民主已死"
 geo.37.t: "第比利斯的暴乱"
 geo.37.d: "整个第比利斯都发生了骚乱，与警察发生武装枪战，反对朱格利的人民卫队。迄今为止，已有4人死亡，造成了很大的损失。然而，有迹象表明，混乱可能即将结束。越来越多的人开始离开抗议活动，回到工作岗位，接受他们的国家现在是一个君主国的事实。虽然许多激进分子加入了朱格利的人民卫队，但他们中并没有多少人真正出现在第比利斯的战斗中，大多数人都不太愿意冒着生命危险去争取大多数民众投票支持的结果。看来我们可能已经熬过反君主主义抗议的高潮了。"
 geo.37.a: "柳暗花明。"
 geo.38.t: "第比利斯的最后一批抗议者被驱散"
 geo.38.d: "在第比利斯因君主制公投而爆发数周的抗议和骚乱之后，最后一批抗议者终于被驱散，第比利斯恢复了稳定。尽管恢复君主制的决定仍将是一个极富争议的话题，而且围绕着它的争议将永远存在，但暴力和破坏行为已经结束。"
 geo.38.a: "谢天谢地"
 geo.39.t: "朱格利的人民卫队叛乱"
 geo.39.d: "瓦利科·朱格利今天宣布，随着第比利斯落入“国王和马格拉克利泽将军的反动势力手中”，他与他的人民卫队起身反抗政府，并尝试夺回国家的时机已经到了。他已经从第比利斯撤退，并占领了库塔伊西城。他的人民卫队的一支分队也占领了阿布哈兹，另一支分队正试图占领波季，尽管那里的驻军给他们带来了麻烦。看来一场内战已经开始了。"
 geo.39.a: "我们为格鲁吉亚而战。"
 geo.40.t: "库塔伊西围城战"
 geo.40.d: "库塔伊西在我国具有重要的地位，它是我们人口最多，工业化程度最高的大城市。朱格利在突破了当地的小量守军后，控制了这座城市。为了夺回库塔伊西，我们有两个选择。里奥尼河从城市中间穿过，我们控制了这条河的上游。一个军官建议我们派出一个精英小队乘木筏奇袭库塔伊西，但其他许多人认为仅仅一个小队过于冒险，最好的办法是大军进城，与人民卫队正面对抗，以人数和武器的优势击败他们。对于从河流进攻库塔伊西的方案，也有人担心一旦出现恶劣天气，我们的部队将无法的控制他们的小艇，进而溃不成军。"
 geo.40.a: "派遣一支精锐部队顺流而下。"
 geo.40.b: "派大批部队进城。"
 geo.41.t: "军队在库塔伊西的失败"
 geo.41.d: "在夜间，政府军被派往里奥尼河下游，突袭人民卫队驻军。然而，当他们顺流而下时，暴风骤雨卷来，河水变得汹涌澎湃。有的人的木筏受损甚至被毁坏，有的人的木筏则被冲上了岸。到了城内，他们组织地下，一些装备和武器也被河水与恶劣的环境所损坏。城内的人民卫队守军很容易就将我军挑落马下，并将其击败。这是政府的一次重大失败。"
 geo.41.a: "可恶！"
 geo.42.t: "政府军夺回库塔伊西"
 geo.42.d: "看来，选择让大批部队进城是一个正确的决定，因为随着时间的推移，暴风雨愈来愈大，这意味着河道的危险度会不断上升。我们的大批部队能够迅速攻克弱小的人民卫队守军，并成功地夺回了城市。"
 geo.42.a: "太好了"
 geo.43.t: "苏呼米围城战"
 geo.43.d: "接下来是攻占阿布哈兹地区首府苏呼姆市的问题。人民卫队在该市有较强大的力量，民众也不可能与政府军进行太多合作。多名不同的军官都提出了攻占该市的计划。该城是黑海上的一个重要港口，目前港口内有很多船只。因此，有的军官建议我军先集中力量拿下港口，然后再进入城市，以阻止人民卫队的部队退出城市。但也有军官表示，这样做风险太大，把人民卫队逼到城内，会迫使我军一下子和他们所有的部队死磕。但是，如果我们让人民卫队有机会撤退，他们的战斗力就会降低并迅速撤退。我们大多数军官都同意先攻占城市的计划，而非前者。"
 geo.43.a: "先拿下主城，然后再去港口。"
 geo.43.b: "先拿下港口，然后攻入主城。"
 geo.44.t: "人民卫队撤离苏呼米"
 geo.44.d: "当我军从北攻入苏呼米时，我们与敌军在发生了街巷站。我们的部队迅速将他们逼退到港口，在那里，他们乘船仓皇而逃。尽管他们能够撤退，但这使我们能够轻易地夺回这座城市。"
 geo.44.a: "完美"
 geo.45.t: "政府军在苏呼米败北"
 geo.45.d: "对苏呼米的围攻看似进行得很顺利，我军从东面进发，很快控制了港口。然而，当我军进一步推进至城内时，却遭到了人民卫队极其顽强的抵抗。我军在城内绕了半圈，却因人民卫队的顽强抵抗而被迫退却。随着时间的推移，我们的部队被越推越远，最后一直被推回了港口。人民卫队越逼越紧，最后我军被迫在港口乘船撤退。苏呼米似乎已经被朱格利控制了。"
 geo.45.a: "情况不妙啊……"
 geo.46.t: "波季战役"
 geo.46.d: "在西部的港口城市波季，一场小规模的战斗还在进行。我们的部队暂时控制了这座城市，但经常与人民卫队擦枪走火，而敌人的一支大部队正在城外集结，准备攻占这座城市。我们必须尽快把部队派往波季。我们有一些从苏呼米赶来的残余部队，但要将他们重新组织起来并派往前线还需要一段时间。相反，我们还有一些部队在高加索铁路的更远处，而高加索铁路的终点是波季。我们的许多军官都建议我们把这支部队派出去，以便及时到达波季并解除包围。"
 geo.46.a: "用高加索铁路增兵。"
 geo.46.b: "没必要动用铁路，派苏呼米的军队去吧。"
 geo.47.t: "波季保住了"
 geo.47.d: "我们用高加索铁路送来的援军在人民卫队进城之前仅仅几个小时就到达了波季。值得庆幸的是，经过长时间的战斗，我军得以守住该城，并击退了人民卫队的部队。"
 geo.47.a: "完美"
 geo.48.t: "波季丢了"
 geo.48.d: "我们的支援似乎对波季来说太迟了。当我们的部队从苏呼米赶来时，他们发现该城已经落入人民卫队的手中。他们试图前进，但很快被击退。看来波季已经失守了。"
 geo.48.a: "我们一定会回来的！"
 geo.49.t: "朱格利接近第比利斯"
 geo.49.d: "瓦利科·朱格利，人民卫队的领袖，传闻正在向第比利斯进军，率领大部队准备攻占首都。政府留在第比利斯的驻军相当少，如果他能得到其他被攻占城市的支持，他便能拿下第比利斯。这将是一场关乎国家未来的险仗。"
 geo.49.a: "也许未来会更光明……"
 geo.50.t: "人民卫队被击败了"
 geo.50.d: "瓦利科·朱格利率领的大军在第比利斯城外遭遇了我们兵强马壮的大部队。在炮击洗地之后，朱格利应该连骨灰都给扬了，即使他能溜掉，也会很容易被我们捉住。有了这场胜利，我们的政府就安全了。我们现在可以开始实施我们的计划，并与老百姓支持的“圣乔治”结成同盟。"
 geo.50.a: "为了格鲁吉亚！"
 geo.51.t: "朱格利和人民卫队拿下了第比利斯！"
 geo.51.d: "当朱格利的人民卫队到达第比利斯城外时，他们已经从全国其他城市获得了兵力和补给。相对而言，政府军兵力不足，鼓馁旗靡，许多人甚至在战斗开始前就倒了戈。经过几个小时的战斗，政府军一败涂地，朱格利的部队进入第比利斯，接管了政府。沙尔瓦·马格拉克利泽、吉奥尔吉·巴格拉季昂和他的儿子伊拉克利被捕。朱格利在议会外发表讲话，宣布格鲁吉亚再次成为共和国，他将领导一个由社民党、社革和社联革组成的联盟，直到可以举行适当的选举。"
 geo.51.a: "格鲁吉亚自由了！"
 geo.52.t: "如何处置马格拉克利泽和巴格拉季昂父子"
 geo.52.d: "随着政权的稳固，一个问题摆在面前：如何处置那些试图扼杀格鲁吉亚民主的罪犯。这个问题主要集中在沙尔瓦·马格拉克利泽、吉奥尔吉·巴格拉季昂和他的儿子伊拉克利身上。当然，他们必须受到惩罚，其罪行是背叛格鲁吉亚祖国。然而，也有人认为最好只是从轻发落，软禁起来就行。这将会表明我政府宽宏大量，我们不是为了复仇，而是为了济世安邦。"
 geo.52.a: "这些国贼理应在监狱里度过余生"
 geo.52.b: "从轻发落，软禁起来就行。"
 geo.53.t: "整合人民卫队"
 geo.53.d: "尽管不是最为训练有素的部队，人民卫队在推翻独裁君主统治的过程中堪称功勋卓著，体现了追求民主共和的格鲁吉亚核心价值观。现在我们开始把这支部队整合成一支真正的军队，以削弱马格拉克利泽的支持者势力，而且避免重蹈独裁的覆辙。"
 geo.53.a: "干得漂亮"
 geo.54.t: "强化共和体制"
 geo.54.d: "瓦利科·朱格利宣布已经到了强化国家政治机构来防止另一个君主独裁的时机了。首先，他通过了一条法律声明格鲁吉亚将一直成为共和国。这条法律将让君主制在格鲁吉亚无可乘之机。《1919年宪法》，宪治的结晶，被重新审查。不过议会认为宪法仍然合用，马格拉克利泽和巴格拉季昂并不是靠宪法的漏洞掌控这个国家的。朱格利反而责备法院来为宪法辩护。他免职了所有尝试使马格拉克利泽的政体合法的法官，并强调法院的职责就是保护格鲁吉亚的政治体制。"
 geo.54.a: "格鲁吉亚共和长存！"
 geo.55.t: "朱格利宣布举行新的选举"
 geo.55.d: "今天，瓦利科·朱格利在议会门外对庞大的人群宣布，新的选举将在数个月内进行。他宣称国家民主党需承担部分格鲁吉亚被独裁统治的责任，因为他们允许了君主制公投。因此我们的人民应该得到另一次投票机会来选出新的议会。他的演讲得到人群的热烈欢呼。人们高兴地看到民主重新降临到这个国家。"
 geo.55.a: "太好了。"
 geo.56.t: "格鲁吉亚拒绝了德国"
 geo.56.d: "格鲁吉亚民主共和国原本是在德意志帝国支持下建立的。在俄国革命的动荡时期，为了保证独立，格鲁吉亚政府签署了波季条约，该协定赋予了德国在该国巨大的经济影响力。在黑色星期一及格鲁吉亚经济奔溃之后，格鲁吉亚政府决定停止履行波季协定，同时采取反德立场以期望可以用民族主义来提高政府的支持率。一些该国政府中的侵略主义者甚至在讨论从我们手中夺回巴统的计划。"
 geo.56.a: "一些值得关注的事"
 geo.57.t: "格鲁吉亚进行战争动员！"
 geo.57.d: "随着中东战争的爆发，格鲁吉亚政府加大了对奥斯曼帝国口诛笔伐的力度，宣称在其统治下受苦受难的格鲁吉亚同胞将很快得到“解放”。再加上格土边境上突然涌入集结的军队，只能说明一件事：格鲁吉亚将很快向奥斯曼帝国宣战。"
 geo.57.a: "该死。"
 geo.60.t: "国王内阁"
 geo.60.d: "既然我国现在安全地处于新政权的控制之下，是时候为国家建立一个由我们和我们盟友组成的内阁了。\n\n沙尔瓦·马格拉克利泽是新政府的缔造者，他将继续担任总理一职。吉奥尔吉国王的儿子，伊拉克利亲王，协助了政变，并且在政治上比他父亲更活跃，更有能力，将出任外交部长。虽然米哈伊尔·采列捷利王子起初受到的是历史学家训练，但他拥有人脉和组织知识，会是经济部长的合适人选。列昂·克雷塞利泽是另一位退役将军，他在第一次世界大战中领导格鲁吉亚军团。作为“圣乔治”的领导人，由他担任内政部长再合适不过了。"
 geo.60.a: "出色的政府"
 geo.61.t: "格鲁吉亚请求加入帝国公约"
 geo.61.d: "在上次大战期间，我们确保了格鲁吉亚的安全，让他们成为我们在高加索地区的盟友。他们的政府自独立以来一直对我们保持友好，现在，随着国际秩序受到威胁，他们要求加入我们的联盟。"
 geo.61.a: "欢迎加入帝国公约"
 geo.61.b: "我们拒绝"
 geo.62.t: "德国接受！"
 geo.62.d: "德国人接受了我们加入帝国公约的请求。"
 geo.62.a: "太好了。"
 geo.63.t: "德国人拒绝了！"
 geo.63.d: "德国拒绝了我们加入帝国公约的请求。"
 geo.63.a: "该死。"
 geo.67.t: "阿布哈兹人民委员会进行选举"
 geo.67.d: "近期，阿布哈兹地区举行了地方选举。阿布哈兹人民委员会是共和国成立初期为了代表阿布哈兹人民所建立的权力下放机构。人民委员会的成立让阿布哈兹人在本地有了发言权，也不必害怕被中央政府恐吓威胁。本次选举顺利举行，结果是更多的左翼民族主义团体控制了议会。"
 geo.67.a: "民主是好的。"
 geo.68.t: "南奥塞梯的自治问题"
 geo.68.d: "随着几周前阿布哈兹人民委员会选举的顺利举行，南奥塞梯地区的人民开始自问为什么他们没有得到同等待遇，即拥有自己的权力代表机构。在1920年南奥塞梯起义结束后，这里一直处于和平状态，南奥塞梯人的自决权也逐渐淡化为只有知识精英们的小圈子里才有的模糊想法。然而，在1936年的经济危机和紧随着的政治灾难后，该地区的紧张局势再次爆发。许多人还记得共和国成立初期发生的暴力事件，一支武装分遣队被派驻南奥塞梯，一直到选举前。现在，阿布哈兹人已经行使了地方民主，现在开始甚嚣尘上的问题是，南奥塞梯人民是否应该得到同样的民主。"
 geo.68.a: "希望能以和平收场"
 geo.69.t: "茨欣瓦利爆发南奥塞梯自治示威游行"
 geo.69.d: "在群众支持下，南奥塞梯地区首府茨欣瓦利爆发了支持自治的示威游行，一直在为南奥塞梯自治而斗争的少数群体似乎终于进入了大众视线。虽然抗议者和警察之间没有发生暴力冲突，但人们普遍担心的是，如果这样的示威活动持续下去，可能会有越来越多的极端分子进入主流社会。"
 geo.69.a: "哦，天呐"
 geo.70.t: "阿布哈兹人民委员会支持南奥塞梯自治"
 geo.70.d: "由左翼控制的阿布哈兹人民委员会已经正式宣布，他们以及他们所代表的阿布哈兹地区赞同为南奥塞梯人民建立一个权力下放机构的想法。很明显，我们不能忽视这个问题，政府中的许多人要求我们作出回应，以免南奥塞梯地区的动荡加剧。"
 geo.70.a: "建立南奥塞梯人民委员会。"
 geo.70.b: "我们不能被他们牵着鼻子走。"
 geo.71.t: "南奥塞梯人民委员会成立了"
 geo.71.d: "在完成最后的准备工作后，我们成立了一个新的南奥塞梯人民委员会，以代表南奥塞梯人民。在委员会正式开始选举之前，我们将会任命一个临时政府。该地区的抗议活动已经停止，虽然仍有一些人呼吁全面独立，但这种声音仅限于知识界，群众对此普遍感到满意。"
 geo.71.a: "谢天谢地。"
 geo.72.t: "南奥塞梯开始武装"
 geo.72.d: "在得到阿布哈兹人民委员会的认可后，许多南奥塞梯人认为自治即将到来。然而，当这种自治的愿望被我国政府拒绝后，许多人反而得出结论，认为该地区的镇压即将到来。因此，该地区的许多南奥塞梯人，一想起该地区曾经发生的多次冲突，便开始用从北方走私来的武器武装自己。如果我们宣布该地区自治，还有希望结束潜在的冲突。相反，增加那里的军事存在会是个不错的选择。"
 geo.72.a: "增强军事存在"
 geo.72.b: "没有必要流血，让我们建立一个南奥塞梯人民委员会。"
 geo.73.t: "宪兵队杀了三名抗议者"
 geo.73.d: "在南奥塞梯地区发生进一步抗议活动后，军警被迫在那里建立了长期存在。在茨欣瓦利的抗议活动持续几小时后，一场被归咎于是抗议者故意所为的火灾导致了军警与抗议者之间的冲突。局势迅速恶化，很快爆发了骚乱。在整夜的冲突中，许多人受伤，有3名骚乱分子被打死。随着死亡的消息在南奥塞梯地区传播，紧张局势已经进一步提升，我们应该等待人民对此作何反应。"
 geo.73.a: "想必这不能和平解决了……"
 geo.74.t: "南奥塞梯叛匪袭击军事基地"
 geo.74.d: "继几天前抗议者死亡后，一群无组织的南奥塞梯反叛分子聚集在一起，袭击了北部边境附近的一个军事基地。虽然那里的军事存在能够迅速镇压叛乱者，但却导致13名南奥塞梯人和4名格鲁吉亚士兵死亡。显然，必须采取一些强力措施来化解这一局势。我们可以满足南奥塞梯人的自治要求，或者严厉打击他们，并最终以武力粉碎任何自治的愿望。"
 geo.74.a: "是时候让步了，给他们一个自治区吧。"
 geo.74.b: "用武力让他们醒悟。"
 geo.75.t: "军事镇压南奥塞梯"
 geo.75.d: "在南奥塞梯地区局势紧张之后，我们已经派出军队前往该地区镇压任何进一步的抵抗。许多抗议和骚乱的头目已被逮捕，抗议活动被武力驱散。虽然与叛军发生过冲突，但军方迅速地镇压了他们。南奥塞梯是我们的了。"
 geo.75.a: "太好了"
 geo.76.t: "Georgia, Unified at Last"
 geo.76.d: "Long-lost, but never forgotten: following our recent victory in the war against the Ottoman Empire, our Lazi brethren in Rize and beyond have finally returned to the loving embrace of their true homeland. Throughout history, the region and its people were ruled by countless realms, from puny principalities to great empires, but they stayed true to the Orthodox faith and their history deeply intertwined with that of Georgia - until the Ottoman hordes came along, that is. Following the Turkish conquest of the 'Sanjak of Lazistan' in the mid-16th century, a policy of Islamisation was enforced, driving a religious wedge between the culturally fraternal Georgian and Lazi people.\n\nNonetheless, many in Tbilisi have celebrated Rize's liberation, and the Homshetsi, an Armenian minority living mostly to the east of the city, are overly joyous to have been freed from the grasp of the tyrants who had long persecuted them in the past. The Lazi, however, had over time grown rather content with Ottoman rule, and thus view the recent change in government with scepticism. Given Rize's proximity to the frontlines, many of them have not only lost their homes and loved ones in the war but have also seen their lives and hopes shattered by shells fired from our cannons, and it remains one of the major tasks of [GEO.GetLeader] and his government to heal the wounds torn open by the conflict and to restore Lazi trust in Georgia and its people.\n\nNaturally, the process of rebuilding has already begun. Workers from across the country are cleaning up debris, and relief organisations are providing food and shelter for those in need. The Ottoman administration of Rize has by now been mostly replaced, the port, which had been largely destroyed by Ottoman troops following our advance, is now once again welcoming ships from across the Black Sea, and it seems that a state of normalcy is slowly returning to our new lands. Still, it remains to be seen how long it will take for the hearts of the Lazi people to mend, and for them to embrace our rule for what it truly is: liberation."
 geo.76.a: "Georgia welcomes her lost sons!"
 geo.77.t: "A Chance to Unite"
 geo.77.d: "[TUR.GetNameDefCap] has fallen into war with its Arab neighbours, and this war risks finally destroying half a century of imperial history. Thus gives us the ideal opportunity for a long-awaited unification with our co-religionists and half-brothers living in the Batumi area. However, we cannot count on Germany's support for our actions, as it has quite close links with the Ottomans, and would prefer to support a more favourable potential ally.\nWhat will be our decision?"
 geo.77.a: "Defend what we already have."
 geo.77.b: "Long live the Great and United Georgia!"
 geo.120.t: "1936年选举"
 geo.120.d: "在“黑色星期一”造成的混乱和社民党政府的失败之后，叶夫根尼·格格奇科里被迫举行了新的选举，尽管他很可能会输掉这场选举。今天，随着人们外出投票，选举结果看起来将会势均力敌，没有一个政党能够获得唯一的多数。国家民主党-国家地主党联盟很有可能获得全面胜利，尽管社民党有可能险胜前者。"
 geo.120.a: "孟什维克的社民党以少数幸存。"
 geo.120.b: "国家民主党-国家地主党联盟取得多数。"
 geo.121.t: "社民党联盟问题"
 geo.121.d: "虽然社民党赢得了大选，但没有任何一个政党拥有足够的席位来组建多数派政府。因此，组建联合政府成为了当务之急。社民党可以选择与支持联邦主义、民族主义和分权主义的社联革或者激进社会主义的社革组成联盟。这两个党派都已明确表示对组建联合政府持开放态度。"
 geo.121.a: "与社联革组建联合政府。"
 geo.121.b: "与社革组建联合政府。"
 geo.122.t: "[GetYear]年选举"
 geo.122.d: "在数周的竞选活动后，选举结果看起来将会十分接近，两党都不得不组成联盟。拥有最多席位的政党是……"
 geo.122.a: "……社民党。"
 geo.122.b: "……国家民主党-国家地主党联盟。"
 geo.123.t: "社民党联盟问题"
 geo.123.d: "虽然社民党赢得了大选，但没有任何一个政党拥有足够的席位来组建多数派政府。因此，组建联合政府成为了当务之急。社民党可以选择与支持联邦主义、民族主义和分权主义的社联革或者激进社会主义的社革组成联盟。这两个党派都已明确表示对组建联合政府持开放态度。"
