 generic_raise_stability_socialist_desc: "工厂中的劳作不仅辛苦，而且还充斥着许多危险。改善工厂作业人员的工作环境尽管会在短期内降低产出，但是从长远收益来看是值得的。"
 generic_raise_stability_liberal: "立法保障自由"
 generic_raise_stability_liberal_desc: "增进国家稳定最简单的方法应是予民所欲，虽然这可能涉及到一些棘手的妥协，但理想情况下，这些措施仅是暂时的，安抚民众直至秩序得以恢复。"
 generic_raise_stability_conservative: "警察镇压"
 generic_raise_stability_conservative_desc: "失范与乱象层出不穷，我们必须放松对警察的限制，授权其在逮捕恶劣罪犯时可自由行动。"
 generic_raise_stability_authoritarian: "派遣军队"
 generic_raise_stability_authoritarian_desc: "我们处理国内失范问题的方法是派遣军队，全面镇压。不是每个人都对此满意，但有时严刑峻法出稳固。"
 generic_raise_support: "[generic_raise_support_text]"
 generic_raise_support_desc: "[generic_raise_support_desc_text]"
 rally_public_support: "赢取公众支持"
 rally_public_support_desc: "一些政治权利的交换和小小的工业投资能让我们获得更多的支持者。虽然这需要花费不少时间和资源，但从长远来看，这对于改善我们的政治地位是有好处的。"
 solidify_control: "巩固统治"
 solidify_control_desc: "运用我们当下的政治权力和一些资源投入，我们可以轻而易举的消除一些在政治上遇到的障碍，也许有些并不是那么简单就可以摆脱的，但我想即使减少了哪怕一丁点的麻烦，从长远来看我们的政治道路也将顺畅许多。"
 restructure_supply_system: "重组铁路系统"
 restructure_supply_system_desc: "通过重新引导建筑材料和铁路工人，我们可以在我们的一些铁路沿线快速建立少量临时补给站。然而，这并不是一个可持续性的铁路系统运行方式。\n\n§R这项决议仅可被执行一次。在建设三座额外的补给中心之后，这一加成将会消失。§!"
 debug_decisions: "调试决议"
 turn_off_plpc_debug: "关闭“玩家主导和平会议”"
 turn_off_plpc_debug_desc: "暂时关闭“玩家主导和平会议”——和平会议将如常进行，若有玩家参与电脑国家不会自动退出和谈。"
 turn_on_plpc_debug: "开启“玩家主导和平会议”"
 turn_on_plpc_debug_desc: "恢复玩家主导和会功能。若有玩家参与和平会议，电脑国家会自动退出和谈。"
