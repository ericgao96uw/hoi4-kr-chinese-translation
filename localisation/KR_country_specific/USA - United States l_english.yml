 ustates.208.t: "杜鲁门对阵威尔基"
 ustates.208.d.landon: "在度过了连续两个成功的总统任期后，阿尔夫·兰登在即将到来的选举中宣布退休。他以健康状况和美国首任总统乔治·华盛顿开创的先例为由，打算在任满两届后结束总统生涯，以此在民众疲敝、破坏巨大的内战之后，重塑人们对美国民主制度的信心。\n来自印第安纳和纽约的温德尔·威尔基希望共和党继续统治白宫，自他在阿克伦时期与三K党斗争以来，威尔基一直主张权利平等，内战前他还当过联邦与南方公司总经理。威尔基的纲领还主张美国要在世界上发挥更大作用，支持民权运动，并誓言他将见证美国武装部队的全面种族融合。\n民主党的竞选者是戴眼镜的密苏里州参议员哈里·S·杜鲁门，他希望终结共和党对白宫的统治。这位前法官、现任参议员因在参议院调查国防计划特别委员会中扮演的角色而受到国民的关注，在国家陷入无政府状态的内战期间，这一特别的两党机构对打击美国官僚中的浪费和腐败有很大的帮助。该委员会不仅为美国节省了大战急需的资金，还将杜鲁门推上了《时代周刊》的封面。特别地，他的母亲玛莎·杜鲁门也加入了他的竞选之旅，丰富多彩的言论让她赢得了美国公众和媒体的关注。\n\n随着合众国再度全面恢复自由选举，美国选民在全国各地投票作出决定的时候已经来临。经过整夜的漫长计票，最终结果是……"
