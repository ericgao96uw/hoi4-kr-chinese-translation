 ins_tt_elective_monarchy: "老苏丹死后，印苏林迪亚的贵族会召开会议，在他们之中选举出一位新的印苏林迪亚苏丹。"
 ins_tt_primogeniture: "老苏丹死后，获得王位的一定是日惹苏丹国的继承人。"
 ins_tt_exec_cop: "权力将由皇族议会掌控，所有的贵族都会有代表权。"
