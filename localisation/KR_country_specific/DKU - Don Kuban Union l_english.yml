 dkb.1.t: "顿河-库班联盟"
 dkb.1.d: "顿河-库班联盟是由彼得·克拉斯诺夫于1918年5月18日宣布成立的，当时他当选为顿河哥萨克的阿塔曼（首领）。从那时起，曾经是白军领导层和德国人之间联系纽带的克拉斯诺夫开始通过开始改善他与库班和捷列克的哥萨克分离主义领导人的关系以加强他在俄罗斯南部的政权。在德国的帮助下，顿河-库班联盟最终脱离俄罗斯，克拉斯诺夫作为联盟的阿塔曼，利用南俄人民的保守和亲君主主义情绪，谴责了俄罗斯的新共和制度。\n\n尽管获得了来之不易的独立，这个新成立的国家仍然面临着许多问题。现代工业的缺乏削弱了联盟军队的力量，人民希望重新分配土地并与俄罗斯统一，与此同时高加索地区的分裂主义紧张局势加剧。如果彼得·克拉斯诺夫想要继续保住顿河-库班联盟阿塔曼的位子，他将不得不处理他的国家所面临的所有这些问题。"
 dkb.1.a: "克拉斯诺夫应该向联盟下达命令。"
 dkb.2.t: "哥萨克圈"
 dkb.2.d: "哥萨克圈（Kazachiy Krug）是顿河-库班联盟的主要立法与行政当局。“圈”的成员分别来自全国各民族如俄罗斯族、顿河人、库班人、捷列克哥萨克、卡尔梅克人、车臣人以及其它少数民族，并代表了各族的权益。此机构拥有讨论所有与联盟生活息息相关之重大事宜的权力，虽然克拉斯诺夫能够绕开“圈”的批准推行其命令，但如果他还想继续在他那宝座上面混下去的话，他也得掂量掂量“圈”的意见。"
 dkb.2.a: "这“圈”的作用还挺大。"
 dkb.3.t: "柏林股市危机"
 dkb.3.d: "不出所料，[ROOT.GetNonIdeologyName]的经济陷入了极端危机当中。居民们发现自己的产品销路直线下降，大批工厂濒临倒闭。这同时也意味着一些危险分子将会极大冲击我国的政治环境。"
 dkb.3.a: "愿上帝带我们走出绝境……"
 dkb.4.t: "初步稳定"
 dkb.4.d: "随着黑色星期一带来的冲击慢慢消退，一些受冲击较小的行业开始触底反弹。不过，整体的经济状况仍然不容乐观。"
 dkb.4.a: "让我们期待这一切能尽快稳定下来……"
 dkb.5.t: "进一步的稳定"
 dkb.5.d: "国民经济正渐渐恢复危机前的效益。"
 dkb.5.a: "继续努力！"
 dkb.6.t: "发现非法工会"
 dkb.6.d: "我们在工厂中又找到了一个秘密工会。工人们集结起来要求更高的工资和更高的工作环境安全标准。全拜工团主义宣传所赐！"
 dkb.6.a: "允许工人活动，但要密切监视。"
 dkb.6.b: "取缔工会，逮捕工人！"
 dkb.7.t: "库班地区的乌克兰语言问题"
 dkb.7.d: "曾经想把库班地区——连同我们首都叶卡捷琳诺达尔——并吞进乌克兰但被克拉斯诺夫麾下的当地哥萨克以及白军所阻止的乌克兰官员们，仍然没有放弃他们的目标。他们一直以来都试图在我国获得一席之地。而这次，乌克兰人向我们提议，让我们把乌克兰语作为库班的第二官方语言。“圈”里面的一些库班哥萨克成员也给予了他们支持，他们希望乌克兰人能帮助其巩固在国内的地位。\n\n与库班哥萨克相反，顿河哥萨克拒绝和乌克兰王国达成任何协议，毕竟乌克兰在俄国内战终局之时占据了大片顿河土地。"
 dkb.7.a: "顿河哥萨克是对的——我们应当收回我们的土地！"
 dkb.7.b: "做出妥协——乌克兰人可以资助库班的一些学校。"
 dkb.7.c: "乌克兰语应当是库班地区的第二语言！"
 dkb.8.t: "斯塔夫罗波尔的土地再分配"
 dkb.8.d: "斯塔夫罗波尔地区的俄国人占多数，但居住在里海附近大草原上的卡尔梅克人声称，斯塔夫罗波尔的一些土地应该成为卡尔梅克的一部分。\n\n不过，俄国人则认为，卡尔梅克人在内战期间夺取了许多斯塔夫罗波尔农民的土地，因此政府必须在斯塔夫罗波尔北部地区进行土地再分配。我们该怎么办？"
 dkb.8.a: "俄国人是对的——把这些土地还给他们。"
 dkb.8.b: "我们不会搞任何土地再分配！"
 dkb.8.c: "卡尔梅克人将得到新土地！"
