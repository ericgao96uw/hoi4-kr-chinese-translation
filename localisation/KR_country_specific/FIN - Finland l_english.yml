 finland.114.t: "结束战争？"
 finland.114.d: "既然我们已经占领了所有在俄罗斯的[Root.GetAdjective]核心领土，也许我们应该向遭受重创的俄罗斯人提出和谈，以换取他们承认芬兰在这些新近获得的土地上的主权。"
 finland.114.a: "是的，也该结束这场战争了"
