### Past Nations ###
####################

### COS - Costa Rica ###
 #COS_KR_gathering_storm_desc: "Class warfare, rapid militarisation and the Iron Grip of the Kaiser hold the world in its grasp, which makes it even more peculiar that in the midst of all this violence and pain we can find the tiny republic of Costa Rica. Taking great pride in their impressive literacy statistics and their unbreakable dedication to the Constitution, the nation stands as a rock above its neighbours who have long been eyeing its land. As their greatest ally starts to descend into chaos, vultures all across the Americas are waiting for the proud eagle to fall. Diplomacy will have to prevail if we are to survive the coming tide..."

### CUB - Cuba ###
 #CUB_KR_gathering_storm_desc: "A mere seven years since the overthrow of American-backed dictator Gerardo Machado, Cuba again teeters on the edge of political upheaval. The regime of young President Rafael Trejo has steadily lost control over the Army and the civilian government's political authority has all but completely eroded. As radicals both right and left threaten the country, the military may well take full control as soon as an opportunity presents itself."

### DEH - India ###
 #RAJ_KR_gathering_storm_desc: "Too little and too late, the Anglo-Indian Treaty of 1925 could not bind the Jewel to the Empire. After the Revolution in the homelands, the leadership of the Indian National Congress convened a provisional government in Calcutta. In the confusion of the ensuing civil war, the southern princes rebelled against the Delhi government, prolonging the civil war until 1928. The uneasy truce between the three Indias – the Syndicalist Bharatiya Commune, the Princely federation in the South and the Entente-loyal Delhi government - has held since then, but all three seem to be gathering steam for a new round of conflict over the legacy of the late British Raj..."

### DEN - Denmark ###
 #DEN_KR_gathering_storm_desc: "Denmark exists under the shadow of Berlin. Its relation with the new hegemon of the world is ancient and has often been hostile, even as recently as 1864, which resulted in the loss of Slesvig to the Germans. Yet, in 1936, ties are warm and Denmark, by grace of having remained neutral in the Weltkrieg, maintains its sovereignty in full. Under the guiding hand of the popular social democratic prime minister Thorvald Stauning, Denmark has been profiting from German economic prosperity. Domestically, the future looks bright, but internationally, clouds are gathering. Some fear Denmark will be in the wrong place at the wrong time..."

### DOM - Dominican Republic ###
 #DOM_KR_gathering_storm_desc: "The American Occupation of the Dominican Republic ended in 1924 and full political control was returned soon after, but within a mere few years, the nation's new democratic constitution would face challenges both within and without. While Democracy has so far survived in the nation, the schism of the long-ruling Red Party has again put the constitution's survival in jeopardy."

### EGY - Egypt ###
 #EGY_KR_gathering_storm_desc: "As a colony of the British Empire, Egypt was forced to side with them in the Great War. Yet, with the signing of the Treaty of Versailles, the anger of the Egyptians would boil until the day the British Revolution in 1925 exploded. In the chaos, the Egyptian people launched their own revolution to throw out the British, led by the Sultan of Egypt. As 1936 arrives, the Sultanate's eyes go increasingly upon the Young Farouk, who is being groomed for the throne. And with the decline of the Ottoman Empire, members of all political parties begin to make plans restoring the might of Egypt and dream of an Ottoman-free Middle East..."

### FIN - Finland ###
 #FIN_KR_gathering_storm_desc: "In the northern periphery of Europe, Finland, the bastion of German influence in Scandinavia, proudly stands. Spawned out of the corpse of the Russian empire and with socialism threatening the nation at its inception, the kingdom has developed into a stalwart ally of Germany against the principles of socialism and the imperialistic hands of Russia. But after almost two decades of independence under the guiding hand of its monarch and the national coalition, unrest is festering: is Finland truly free or is German dominion merely a bit more subtle than that of the Tsars of old?"

### GEO - Georgia ###
 #GEO_KR_gathering_storm_desc: "With the Russian civil war in full swing, the Menshevik stronghold in Georgia was able to slip away, first as part of the Transcaucasian Federation, then as the Democratic Republic of Georgia. Following a string of agreements with Germany and the Ottoman Empire, Georgia was safe, and under the charismatic leadership of Noe Zhordania, decades of peace and relative stability were achieved. However, Zhordania grows old and is planning on retiring. With tensions rising across the Middle East, the peace he's brought may go with him..."

### GUA - Guatemala ###
 #GUA_KR_gathering_storm_desc: "The overthrow of the two-decade-long president Manuel Estrada Cabrera in 1920 and the overthrow of the Unity Party afterwards has led to a decade-long dictatorship under José María Orellana. Through various compromises, he has been able to keep power by a string through the Americans and various outside influences. However, the rise of Sandino in Nicaragua has caused extreme trouble for his presidency as socialist movements begin to grow and the Unity Party officials begin to ally with elements of the military. Orellana's dictatorship might have its string cut soon."

### HAI - Haiti ###
 #HAI_KR_gathering_storm_desc: "Four years after the official end of the American occupation, Haiti rests on a precipice. General D.P. Calixte seized the presidency in a bloodless coup from corrupt American puppet Louis Borno just two years ago. Claiming to govern in the name of the working-class black populace, the mixed-race elite has rallied behind Elie Lescot, who leads a broad coalition in opposition to Calixte. Will President Calixte lead Haiti into a new era of equality and prosperity? Or will Haiti be in perpetual darkness..."

### HON - Honduras ###
 #HON_KR_gathering_storm_desc: "The suicide of President Andino in 1933 following the peasant charge of the capital created a shock wave throughout Honduras, and soon after a peasant republic was established in order to gradually root out US influence and purge Pro US elements. In 1936 the Council is on the brink of collapse and there are rumours of a conspiracy within the government..."

### ICE - Iceland ###
 #ICE_KR_gathering_storm_desc: "Starting in 1874, Iceland had its first taste of independence when Denmark granted the colony home rule. When the guns fell silent after the Weltkrieg, Iceland joined the Mitteleuropa Economic Bloc which brought a period of prosperity to the island. However, this economic prosperity would not last forever. The British Revolution of 1925 shattered the miracle that post-Weltkrieg Iceland was experiencing. The last decade has seen Iceland floundering as its economy never fully recovered from the loss of Great Britain. Many politicians are now bringing forward further plans to revitalise the island."

### JBS- - Jabal Shammar ###
 #JBS_KR_gathering_storm_desc: "Once rulers of Arabia, the Rashidi dynasty has come a long way since its peak in the late 19th century. A resurgent Ibn Saud and questionable loyalties amongst their allies have put the Emirate of Ha'il on the back foot, forced to ever more increase its reliance on the Ottoman Turks. To make matters worse, the dynasty is plagued by scheming and intrigue with various ambitious princes eyeing Saud's throne all for themselves..."

### LBA - Cyrenaica ###
 #LBA_KR_gathering_storm_desc: "When Muhammad ibn Ali al-Sanusi founded the Order in 1837, the armies of Christianity were bearing down on the last Muslim states of Africa, Central Asia and the Middle East. In a desperate attempt to turn the tide, our Order embarked on trans-Saharan campaigns in the French Sudan and Chad, fighting to preserve the independence of these states and spread the message of our Grandmaster. Pushed back, we saw our territory slink until in 1911 the homeland came under direct attack. Although Italy, after almost a decade of guerrilla warfare, was pushed back into the sea, the French colonial empire still stands, still watches, still hungry..."

### MAF - Mittelafrika ###
 #MAF_KR_gathering_storm_desc: "Born after the absorption of French and Belgian colonies, the Colonial Federation of Mittelafrika spans a massive swath of land, composed of Cities, Chiefdoms, Kingdoms, Farmlands, Jungles, Savannahs, Deserts and more; for it covers half of the Dark Continent. A complex web weave of treaties, agreements and tacit understandings, the Colony, while stable, is remarkably unprofitable; something that the new man in charge, Hermann von Göring, and his men, wish to change, no matter the cost. But could be that cost too great for Mittelafrika to pay? And will the Kaiser allow von Göring to take such a risk?"

### MEX - Mexico ###
 #MEX_KR_gathering_storm_desc: "Mexico has come out through the Mexican Revolution changed. During the 1920s the presidencies of Álvaro Obregón and Adolfo de la Huerta would see improved relations with the United States of America while stabilising the country from the revolution. The Great Depression in America has allowed Mexico to embrace the ideas of the Revolution which they started when they elected Emiliano Zapata as President in 1932. Now with two years left in his term, and the revolution seemingly done, Zapata looks to plot the future course for Mexico."

### NIC - Nicaragua ###
 #NIC_KR_gathering_storm_desc: "The occupation of Nicaragua by the United States Marines in 1926 ended in disaster as the liberal revolutionary general expelled them and set up his new 'Revolutionary Republic' within Nicaragua. It soon drifted towards a socialist attitude and underwent not insignificant development but it is not without its troubles. The expelling of large amounts of American companies has left a hole in the economy and the entire eastern side of the country is unofficially demilitarised after a stern warning of entering the region from the Americans. With the elections soon will Nicaragua's fate finally be changed?"

### NOR - Norway ###
 #NOR_KR_gathering_storm_desc: "For Norway, the last two decades could have been better. As a neutral country supportive of the British war effort, the hegemonic power of Germany did not favour the land of the midnight sun and the nation was excluded from the Mitteleuropa project that did include Sweden and Denmark. When Great Britain fell to the hammer and torch, the last trading partner of Norway that was not subject to heavy tariffs was an ocean away. Ever since, Norway found itself in diplomatic and economic isolation, and in the suffering this entails, the syndicalist-inclined Labour Party rises in the polls at an ever-increasing pace."

### PAP - Papal State ###
 #PAP_KR_gathering_storm_desc: "With the formation of a united Italy, it had seemed the time for the Papal States to have secular power was a thing of the past. Then came the collapse of the kingdom, and the civil war which followed, and central Italians once again turned to the Papacy and its Sicilian allies to help maintain stability. Now Pope Pius XI is ill, and on his deathbed, he laments an Italy that remains divided, with the syndicalists growing ever stronger in the north. Whoever his successor is, he will need God on his side in order to prevail."

### SIC - Two Sicilies ###
 #SIC_KR_gathering_storm_desc: "The Kingdom of the Two Sicilies initially sided with Austria during the civil war, a necessary evil to halt the advance of the Socialist Republic. Later, however, when war with the syndicalists seemed inevitable, the Austrians showed their true colours and abandoned the south. The war never happened, but the Sicilians came into the modern era wiser. They will have a difficult time meeting the more industrialised north head-on, but that war will someday come and they must be ready for it."

### SQI - Shandong ###
 #SQI_KR_gathering_storm_desc: "Shandong's ruler Zhang Zongchang is preceded only by his armoured train and a monstrous reputation. The 'Dogmeat General' is known for violence, vice and corruption, and under his hand, the capital of Jinan has steadily come to mirror its master.\n\nHowever, from the peak of Mount Tai, the elusive patriarch Zhang Tianran eschews the depravity below. Instead, he hopes to turn back China's clock by over a century and guide the country into the arms of his captivating Yiguandao faith. A clash between these contradictory forces may change China forever..."

### SWE - Sweden ###
 #SWE_KR_gathering_storm_desc: "In the last decade, Sweden developed itself as a bastion of conservatism under the prosperous rule of prime minister Arvid Lindman, profiting from the fruits of the economic growth in Mitteleuropa during the late 1920s and early 1930s. However, clouds are gathering over Stockholm: in 1934, Arvid Lindman retired as prime minister and has been succeeded by the less charismatic Gösta Bagge, while the social democratic opposition is rallying around their popular party leader Per Albin Hansson. This year Bagge's first elections as prime minister will be held. Can he hold his ground? And if not, can Sweden's democracy survive this sudden reversal?"

### SZC - Sichuan Clique ###
 #SZC_KR_gathering_storm_desc: "Sichuan has long been a microcosm of China's many woes, divided and constantly switching controllers since 1911. Yang Sen managed to emerge from the chaos as ruler with help from Wu Peifu's Zhili Clique, but even his control is far from absolute.\n\nFollowing a destructive Tibetan invasion, Yang has come to rely upon internal factions for support, most notably Liu Xiang's Industrial Corps and Deng Xihou's Baoding Department. Meanwhile, the exiled Officer Department has returned to the south with support from Yunnan. The Sichuanese powder keg may explode once again..."

### Uruguay ###
 #URG_KR_gathering_storm_desc: "After decades of instability, the Oriental Republic of Uruguay finds itself in a prosperous and stable state: neutrality in the Weltkrieg and the institution of the National Administration Council in 1919 meant that the Uruguayan economy was able to prosper during these years despite the loss of one of their biggest commercial partners. Should its agricultural economy collapse, however, the situation may deteriorate really fast and open possibilities for extremists to destroy the stability and neutrality of this fragile nation..."

### XSM - Ma Clique ###
 #XSM_KR_gathering_storm_desc: "The three Ma families have cemented their north-western rule for thirty steady years. Siding with almost everyone in China at one point or another, with some Mas even fighting each other for the sake of remaining on the good side of everyone, the Mas are now seen as one of the greatest allies of the new Zhili-led Qing Dynasty.\n\nOf course, not all is well. Ma Fuxiang's heart attack three years ago shook the clique, and a sense of anxiety and unrest has slowly spread ever since. For now, the northwest is peaceful, but its future is less certain than many might like to believe..."

### WIF - West Indies Federation ###
 #WIF_KR_gathering_storm_desc: "The West Indies Federation was created as a result of the collapse of the British Empire in 1925 due to being unable to exert the influence to control the region directly. After the incorporation of the French colonies in 1927, the country has been home to not only a noticeable class divide but a cultural and ideological one as well. The people and new generation have seen a noticeable drift towards socialist attitudes and preference towards the communards on the mainland. All it could take is one wrong step before chaos erupts on the Indies..."

### YUN - Yunnan Clique ###
 #YUN_KR_gathering_storm_desc: "With the German re-establishment of the Qing dynasty, the mountainous border province of Yunnan was forced to change its strategy. Governor Tang decided to kowtow to the new Qing Empire, while at the same time opening Yunnan's doors to republican remnants, in order to cement his autonomy and deter action against his notoriously upstart province.\n\nAlthough the situation in China is slowly starting to favour Tang's schemes, it is also beginning to shatter any illusion of provincial unity, as many internal factions no longer see Tang as fit or even sane enough to rule..."
