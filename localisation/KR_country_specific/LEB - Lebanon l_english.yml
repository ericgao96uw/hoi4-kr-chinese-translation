 LEB_independence_achieved_desc: "我们终于自由了，愿我们的祖国未来永不再度为奴！"
 LEB_chahab_steps_down: "谢哈卜下台"
 LEB_chahab_steps_down_desc: "人们已经厌倦了这种一潭死水的政坛了，许多人联合起来要求谢哈卜下台。"
 LEB_democracy_at_any_cost: "民主至上"
 LEB_democracy_at_any_cost_desc: "民主是确保政治稳定的最佳方案，我们必须要不惜一切代价，在黎巴嫩建立并维护民主。"
 LEB_depoliticise_the_army: "军队去政治化"
 LEB_depoliticise_the_army_desc: "历史上，军队涉政所导致的恶果数不胜数，我们必须让军队安分下来，不管是谁说了算，军队只能忠于国家。"
 LEB_deal_with_the_political_dynasties: "拿下政界显贵"
 LEB_deal_with_the_political_dynasties_desc: "我们必须想个办法干掉控制黎巴嫩几十年的达官显贵们……"
 LEB_peace_and_stability: "和平与稳定"
 LEB_peace_and_stability_desc: "黎巴嫩最近饱受折磨，泪水和鲜血淹没了全国。我们是时候休养生息，与彼此和平相处了。"
 LEB_a_new_constitution: "新宪法"
 LEB_a_new_constitution_desc: "黎巴嫩是时候拥有一部合适的宪法了。让我们聚集起我们社会中的能人与好人，讨论并决定我们的国家应该有一部怎么样的宪法！"
 LEB_al_haya_al_ijtimaiyya: "社会生活"
 LEB_al_haya_al_ijtimaiyya_desc: "黎巴嫩国必须要稳定、宽容、男女平等、经济繁荣且环境稳定。"
 LEB_third_reform_society_conference: "改革社第三次大会"
 LEB_third_reform_society_conference_desc: "改革会三大将召集全黎巴嫩的所有进步派人士，指定任期内的政治议程并确保党内团结。大场面要来了，全世界都将看到我们的党为黎巴嫩带来的一切！"
 LEB_reject_the_national_pact: "废除国家公约"
 LEB_reject_the_national_pact_desc: "《国家公约》常被宣传为维护黎巴嫩人人平等的重要措施。然而实际效果正好相反，这个东西非常偏向马龙派基督徒，而其他的黎巴嫩人信仰的宗教全被排挤在外。因此，我们将废除《国家公约》，任何信仰的人都可以在政府中任职。"
 LEB_al_hayat_al_adabiyya: "文学生活"
 LEB_al_hayat_al_adabiyya_desc: "妇女是社会，尤其是家庭的重要成员。可是到现在妇女还是总被人忽视，这真是一个悲剧，我们必须改变这一现状。"
 LEB_one_lebanon_not_two: "黎巴嫩不可分割"
 LEB_one_lebanon_not_two_desc: "我们绝不因宗教、阶级、利益而分裂，我们永不分裂。我们同为一国，绝不二治，我们将团结一致，碾碎所有叛徒和分裂分子。"
 LEB_enact_female_suffrage: "妇女选举权"
 LEB_enact_female_suffrage_desc: "半数人都没有选举权的民主纯粹是胡扯！我们要给予妇女选举权，并创造出一个更加平等的社会！"
 LEB_al_umat_al_gharbia: "西化之国"
 LEB_al_umat_al_gharbia_desc: "黎巴嫩是一个西方国家。我们同英法一样都是西方世界的一部分，我们的政策也将顺应这一无可争辩的事实。"
 LEB_the_young_phoenicians: "青年腓尼基人"
 LEB_the_young_phoenicians_desc: "青年腓尼基人是黎巴嫩的一伙极端民族主义者。当然他们并不是真的与腓尼基文化有关系，之所以叫这个名字是因为他们认为黎巴嫩人是并不是阿拉伯人，而是腓尼基人的后代，当然虽然这么说但是他们对黎巴嫩十分忠诚，也是黎巴嫩民族主义事业的重要推手。成员多为马龙派基督徒。"
 LEB_embrace_confessionalism: "拥抱宗派主义"
 LEB_embrace_confessionalism_desc: "宗派主义意味着接受信仰教义的全部，基督徒中更该如此，我们应该鼓励人民们接纳拥抱马龙派教会中所倡导的一切。"
 LEB_encourage_jewish_immigration: "鼓励犹太移民"
 LEB_encourage_jewish_immigration_desc: "在黎巴嫩生活的犹太人们仍有亲戚不在这里。我们可以靠鼓励犹太移民和保护犹太社区的方法吸引移民，并让他们为黎巴嫩的建设添砖加瓦。"
 LEB_quell_sunni_nationalism: "镇压逊尼派"
 LEB_quell_sunni_nationalism_desc: "逊尼派穆斯林骄傲自大，他们从不把自己看作是黎巴嫩的公民，我们得镇压任何胆敢与我们唱反调的民族主义者。"
 LEB_crack_down_on_militias: "压制民兵组织"
 LEB_crack_down_on_militias_desc: "虽然他们曾经为我国独立流血流汗，但是现在黎巴嫩的各类民兵组织已经是累赘了。让我们……解除他们的武装……然后解散民兵部队，免得他们胡闹。"
 LEB_al_mithaq_al_watani: "国家公约"
 LEB_al_mithaq_al_watani_desc: "国家公约是维持我国稳定和平的关键，这个国家有太多的宗教团体。而由贝沙拉·扈利带领的政府将带着我们度过难关。"
 LEB_work_with_sunni_landowners: "与地主合作"
 LEB_work_with_sunni_landowners_desc: "当然，我们没办法真的成为单一宗教的国家。我们可以通过跟逊尼派大地主合作，让这些大家族拿点好处，好让他们乖乖听政府的话。"
 LEB_the_legal_reform: "法律改革"
 LEB_the_legal_reform_desc: "黎巴嫩的法律是在奥斯曼帝国的法律的基础上再加上独立后的一些新法条混合而成的。用这种法律简直就是祸害百姓。我们应当花点时间重修并规范法律发条，并确保法院的判决公正合理。"
 LEB_suppress_syrian_nationalists: "镇压叙利亚民族主义者"
 LEB_suppress_syrian_nationalists_desc: "我们不是，也永远不会是叙利亚的一部分。让我们好好告诉那群说什么我们该和他们合并的民族主义者，为什么我国的祖国生来自由，不管他们说什么，做什么，都休想扼杀我国的独立。"
 LEB_extend_presidential_term: "延长总统任期"
 LEB_extend_presidential_term_desc: "谁会没事天天换最高元首？要是我们把总统任期从四年延长到六年，我们的国家一定会更稳定，朝令夕改也将不复存在……"
 LEB_ad_dustour: "宪法"
 LEB_ad_dustour_desc: "宪法是人民与他们的意志的化身。我们尊重并理解宪法条款的意义与作用，所有人都可因此受益。"
 LEB_al_nahj_al_shihabi: "谢哈卜之道"
 LEB_al_nahj_al_shihabi_desc: "革命既无赢家也无输家。我们是一个有机社会，每个人都得到了一些自己想要的东西，没有人会被饱受社会变革之苦，我们将在稳定中实现共赢。"
 LEB_end_the_dynasties: "消灭达官显贵"
 LEB_end_the_dynasties_desc: "黎巴嫩的政治家族对于我国的稳定和政坛都是一种威胁，我们要限制他们的影响力，告诉他们，你们不过是一介草民而已。"
 LEB_uproot_corruption: "根除腐败"
 LEB_uproot_corruption_desc: "腐败是世上所有国家的瘟疫，纳写胆敢纵容和主动走向腐化的人将受到应有的惩罚，让我们在黎巴嫩的腐败根深蒂固前，将苗头连根拔起。"
 LEB_crush_the_marada: "粉碎马拉达运动"
 LEB_crush_the_marada_desc: "马拉达运动在独立战争中表现出色。但如今他们对国家造成了威胁，他们想要推翻现政府，并按照自己的意愿玩弄黎巴嫩，让我们逮捕他们的领袖，断了他们的念想，保证黎巴嫩安全无虞。"
 LEB_one_lebanon_ideal: "“一个黎巴嫩”思想"
 LEB_one_lebanon_ideal_desc: "我们归属同一国家，同一民族。不论信仰如何，我们都是黎巴嫩国的公民，我们为此而骄傲！"
 LEB_a_progressive_state: "进步之地"
 LEB_a_progressive_state_desc: "世上不少国家都饱受专制恶魔的折磨，但我们永远不会落得这样的下场！黎巴嫩将是能够屹立于世的光辉灯塔。黎巴嫩将是全中东甚至全世界瞩目的平等港湾，进步灯塔。"
 LEB_allah_al_watan_al_a_elat: "安拉，祖国，家庭"
 LEB_allah_al_watan_al_a_elat_desc: "一个凡事以上帝为先的国家方能走上明亮而充满未来的道路。一个对国忠心的家庭才是合格的家庭。信仰、家庭与祖国将永远绑定在一起。"
 LEB_work_with_the_dynasties: "和显贵共舞"
 LEB_work_with_the_dynasties_desc: "黎巴嫩的政治家族们一直是这里的话事人。而马龙派显贵与政府若能发展密切的合作，肯定更有利于我国的稳定。"
 LEB_work_with_the_church: "与教会同行"
 LEB_work_with_the_church_desc: "叙利亚的马龙派教会是我国社会不可或缺的一部分，因此理应受到优待。教会与国家将紧密合作，人民定能更加忠君爱国。"
 LEB_woo_the_military: "向军方示好"
 LEB_woo_the_military_desc: "军队既能建立一个政权，也能推翻一个政权。不管是用贿赂、威胁或是别的什么手段，每一位将军与士兵必须站在我们这一边才行……"
 LEB_destroy_all_opposition: "拿下异见者"
 LEB_destroy_all_opposition_desc: "为什么要让这群反对派上台？是我们做的不好了吗？怕不是有人想让黎巴嫩走向灭亡吧？无所谓，反正我们要弄死那些胆敢阻碍我国走向强大之人。不惜一切代价干掉所有的烦人精……"
 LEB_the_maronite_nation: "马龙派国家"
 LEB_the_maronite_nation_desc: "我们的国家是一个以叙利亚马龙派信仰至上的国家。每一个黎巴嫩公民都不应该忘记这一点……"
 LEB_an_international_lebanon: "国际舞台上的黎巴嫩"
 LEB_an_international_lebanon_desc: "如今的世界大战的烈度前所未有激烈。是时候决定黎巴嫩在国际舞台上的位置了。是选择最近得胜的阿拉伯人？还是装备精良训练有素的协约国？或是我们应该保持和平维持中立？"
 LEB_join_the_entente: "加入协约国"
 LEB_join_the_entente_desc: "协约国已经不再是世界上最强大的阵营了，但瘦死的骆驼比马大，他们仍可盘踞地中海。协约国可以为我们提供强大的海上保护，并为黎巴嫩提供科研援助。"
 LEB_join_the_arabs: "与阿拉伯人同行"
 LEB_join_the_arabs_desc: "阿拉伯联军已经战胜了奥斯曼帝国，我们的独立就有他们的功劳。让我们与他们结盟，并向全世界证明，中东各国绝不是野心家眼中的待宰羔羊。"
 LEB_maintain_our_neutrality: "维持中立"
 LEB_maintain_our_neutrality_desc: "我们是一个最近才独立自由的国家，我们的人民渴望和平以此建设国家与家庭。我们将保持中立，任凭全世界血流成河，我们的繁荣无人干涉。"
 LEB_reform_the_volunteers_army: "改革志愿军"
 LEB_reform_the_volunteers_army_desc: "黎巴嫩志愿军在解放战争中为国尽忠，但现在是时候解散他们了。不但如此，我们还要重建一支黎巴嫩正规军，为捍卫黎巴嫩的神圣不可侵犯而战。"
 LEB_towards_greater_lebanon: "迈向大黎巴嫩"
 LEB_towards_greater_lebanon_desc: "大黎巴嫩的面积是奥斯曼帝国时期的黎巴嫩穆塔萨勒夫领的两倍。我们必须努力整合我们的新土地，并将我们对国民们的呵护传遍全国。"
 LEB_artillery_doctrine: "西化军队"
 LEB_artillery_doctrine_desc: "西方国家在十九世纪几乎瓜分了全世界，如今他们仍是全世界装备最先进、纪律最严密的武装力量。现在让我们学学他们身上的有点，让我们建立起一支训练有素、纪律严明的军队吧！"
 LEB_planning_doctrine: "传统军队"
 LEB_planning_doctrine_desc: "西方军队确实强大无比。但是中东地区更适合传统的军队编制。我们最好坚持过去的老方子。建立起一支训练有素、纪律严明的军队吧。"
 LEB_artillery_effort: "研习外国炮兵战术"
 LEB_artillery_effort_desc: "炮兵能够提供步兵无法爆发出的重火力，过去数个世纪里，炮兵是世界各地军队的主心骨。我们可以研究外国人的设计，找出一种最适合我们新生军队的火炮。"
 LEB_guns_effort: "研发新式步枪"
 LEB_guns_effort_desc: "黎巴嫩军队目前使用的步枪是奥斯曼帝国的老装备，也有独立战争时期我们的同情者援助给我们的。我们是时候挑选一种质量更好的新步枪作为我军的制式装备了。"
 LEB_more_doctrine_effort: "扩大参谋部"
 LEB_more_doctrine_effort_desc: "地面上的士兵无法看到战场的每一个角落，因此这时就该参谋部上场帮忙了。我军总参谋部的军官们在素质上和人手上都不够用。现在我们是时候培养一批军事素养过硬的高级军官和辅助人员帮帮我们的部队了。"
 LEB_support_effort: "扩编红十字会"
 LEB_support_effort_desc: "黎巴嫩的红十字会的医疗装备还很落后，而且也缺乏优秀的医生和护士。我们得赶紧改变这一现状，让这些白衣天使能够救助更多的生命。"
 LEB_assess_the_economy: "评估经济"
 LEB_assess_the_economy_desc: "黎巴嫩的经济并不萧条，但是还有改进之处。我们得成立一个委员会，调查与我国发展的经济相关的许多部门和行业的情况，并决定如何最好的发展我国经济。"
 LEB_modernize_the_countryside: "乡村现代化"
 LEB_modernize_the_countryside_desc: "在市中心外严重缺乏现代设施和基础设施。我们必须改变现状，才能发展我们的经济！"
 LEB_expand_the_banking_sector: "扩张银行业"
 LEB_expand_the_banking_sector_desc: "目前黎巴嫩的大银行基本上都是奥斯曼帝国时期在此设立的分行。我们应该支持他们调整和改造自己，使之成为其他公司的财产或是自立门户。这样的话银行也会乐意向我们的人民和政府提供贷款。"
 LEB_rebuild_the_textile_industry: "重建纺织业"
 LEB_rebuild_the_textile_industry_desc: "黎巴嫩的纺织业有很大潜力，也有不少钱还能让我们赚到手。虽然纺织业在战争中元气大伤，但是我们手里有技术，我们可以东山再起。"
 LEB_introduce_cash_crops: "增种经济作物"
 LEB_introduce_cash_crops_desc: "黎巴嫩是历史悠久的农业国，甚至可以追随到曾经盘踞近东的古老帝国时代。我们可以利用历史上的优势和我国农民的技术，让他们转而种植类似烟叶这种热门经济作物，我们的农民定能因此致富。"
 LEB_wood_exports: "木材出口"
 LEB_wood_exports_desc: "诞生于黎巴嫩森林中的黎巴嫩雪松是一种非常耐用且易于加工的木材。各种木制品鉴赏家都对此赞不绝口，也是我们最优秀的出口商品！让我们发展伐木业，黎巴嫩森林中就埋藏着财富！"
 LEB_international_investments: "国际投资"
 LEB_international_investments_desc: "我们的银行业并没有能力对黎巴嫩经济投入最大限度地资金。但我们可以靠吸引外国投资商来此弥补这一缺陷。"
 LEB_expand_beirut: "扩建贝鲁特港"
 LEB_expand_beirut_desc: "贝鲁特必将成为黎凡特海岸最宏伟的港口城市，投资和贸易将从此流入此地。建设的代价会很大，但一定值得我们这么做。"
 LEB_lebanese_wineries: "黎巴嫩酒庄"
 LEB_lebanese_wineries_desc: "没多少商品能像酒类这样古老却仍然有利可图。我们要扩大黎巴嫩的酒厂，喝个酩酊大醉，赚个盆满钵满！"
 LEB_research_slot_woo_hoo: "学习西方"
 LEB_research_slot_woo_hoo_desc: "西方国度对于我国商品来说是一片巨大的处女地，我们可以借着向他们出口商品赚取暴利。我们可以与他们实现共赢，此举有利无害。"
 LEB_eastern_med_harbour: "阿拉伯之港"
 LEB_eastern_med_harbour_desc: "贝鲁特的扩张造就了我国贸易和商业的繁荣。我们应当继续扩大港口，这也技能鼓励外国商人来此，又能为我国海军提供港湾。"
 LEB_a_defence_industry: "建设国防工业"
 LEB_a_defence_industry_desc: "我军实现装备生产的自给自足实属情理之中。我们这样既可以免去进口所带来的麻烦和后果，还不必依赖我们的盟友与恩人，又能在工厂中创造就业机会！是时候让我国国防自给自足了。"
 leb.1.t: "我们的独立之梦得以实现"
 leb.1.d: "在数个星期的交战后，叙利亚军队停止了进攻，他们的政府也同意停火。\n\n在这一时刻全国上下举国欢庆，黎巴嫩终于得以摆脱暴君；虽然我国国内有些人对独立并不感到高兴，尤其是逊尼派和叙利亚社会民族党员，但随着临时总统宣布黎巴嫩独立，我国街头充满了喜悦之情。"
 leb.1.a: "黎巴嫩万岁！"
 leb.2.t: "统一战线瓦解"
 leb.2.d: "曾经我们希望谢哈卜带领的统一战线能够维持到国家安全重建民主为止，但看来是我们想得太好了。\n\n独立战争结束后，不同派系、政见和民族的人让我们的政府四分五裂。从今天开始，各个党派都不在向临时总统授予紧急权力的决定。于是让我们陷入了一个非常尴尬的境地，因为临时总统赞成重建民主，但是他与他的党派都认为现在立刻召开大选实在太过危险。如今局势陷入僵局，但是看来这个僵局也不会持续太久。"
 leb.2.a: "我他妈……"
 leb.3.t: "临时议会要求福阿德·谢哈卜下台"
 leb.3.d: "不出所料，如今政治僵局已经被打破，各个党派都厌倦了谢哈卜总统，并发表联合声明，要求临时总统谢哈卜辞职，并在选举前组建一个临时议会维持国家正常运转。\n\n虽然谢哈卜赞成重建民主，但是他也指出，把权力下放到议会恐怕会导致政治局势发展到很危险的地步，谢哈卜非常担心旧势力借此死灰复燃，或是一些乱七八糟的极端军阀取代黎巴嫩志愿军留下的权力真空。\n\n但不管怎么说，谢哈卜现在必须做决定了：是该继续当这个临时总统，还是同意议会的要求？"
 leb.3.a: "把权力交给议会"
 leb.3.b: "黎巴嫩还没准备好"
 leb.4.t: "达官显贵"
 leb.4.d: "自打1860年黎巴嫩穆塔萨勒夫领成立时，黎巴嫩政治就是马龙派的大家族们操办，他们把持着经济和政治的每个角落。在杰马尔帕夏担任总督后，阿尔斯兰家族和琼卜拉特家族也纷纷重回黎巴嫩政坛。\n\n阿尔斯兰和琼卜拉特形成了一个极其强大的腐败集团；有人担心他们如今还是能对选举暗箱操作。\n\n因此，改革社和军方都希望立法限制两大家族的权力；然而，受两大家族资助的制宪联盟却反对立法，他们很可能有权决定此事的决策。"
 leb.4.a: "最好和他们合作……"
 leb.4.b: "限制他们的影响力！"
 leb.5.t: "共和运动的分歧"
 leb.5.d: "在谢哈卜拒绝卸任后，各个民主党派为了保护国家不被谢哈卜的“独裁统治”所祸害，已经结成了一个执政联盟。但尽管如此，他们的联盟肯定不会长久，毕竟联盟内的人分歧实在是太大了。\n\n如今，联盟崩溃的裂缝已经显现出来：改革社对于立宪联盟的阿拉伯民族主义情绪和保守政策非常失望，他们似乎有意与同样奉行进步主义的临时总统合作。"
 leb.5.a: "让我们与改革社合作！"
 leb.5.b: "这样做太过火了……"
 leb.6.t: "逊尼派暴乱"
 leb.6.d: "逊尼派在我国政坛不占优势，现在他们走上街头，为自己在下次选举中发生。初衷是好的，\n\n然而街头的形势已经恶化，游行变成了大规模骚乱，我们怀疑怕不是叙利亚挑的事。\n\n在此等危难时刻，马拉达运动在临时议会中提议让他们的准军事部队以政府的名义插手此事，并重建逊尼派社区的秩序；这个提议确实值得考虑，毕竟若是真的大张旗鼓出动军队，叙利亚人恐怕会报复我们。"
 leb.6.a: "让马拉达运动接手吧！"
 leb.6.b: "把军队给我派过来！"
 leb.7.t: "马拉达运动要求席位"
 leb.7.d: "独立战争时期，马拉达与志愿军并肩奋战，凭借他们激进的战术赢得了大家的支持，但是他们在临时议会中却没几个席位。\n\n马拉达运动以我们支持民主为名，凭着自己有很多支持者，要求我们在大选前授予他们更多的席位，以巩固我国（和马龙派）的民主精神，并阻止混乱的议会干预选举。\n\n虽然我们觉得他们会呼吁民主这事实在是假的不行，但他们也不是反动主义暴徒，而且要是我们为了保护民主而拒绝民主，这不是打我们自己的脸吗？"
 leb.7.a: "我们比他们强多了……"
 leb.7.b: "我们将保卫民主！"
 leb.8.t: "复辟危机"
 leb.8.d: "鉴于谢哈卜总统拒绝卸任，共和运动发动了一场针对谢哈卜的舆论攻势。\n\n虽然我们的总统是一个坚定的共和主义者，但是他们却称谢哈卜迟迟不卸任的真实原因是想让他的家族复辟黎巴嫩酋长国，推翻民主主义共和国重建君主制。\n\n这种说法明显是空穴来风，而且谢哈卜反而非常反对民族联盟和立宪联盟这种背后有大家族资助的党派，但谢哈卜的名声还是受损了，尽管我们做出了最大努力，但是这些负面影响还是要过一段时间才能消除。"
 leb.8.a: "人活着总要受非议。"
 leb.9.t: "新的宪法"
 leb.9.d: "经过漫长的争论，黎巴嫩共和国的新宪法已经获得了批准。\n\n基本原则包括承认民主体制、言论自由及新闻自由、集会自由和尊重及本人权。\n\n同时还包括承认黎巴嫩民族的宗教、文化多样性，给予我国同胞自由信奉宗教的权力并尊重他们的习俗。\n\n虽然有的人，比如马拉达运动反对新宪法，但显然，大部分民众都会因为这部新宪法就此受益。"
 leb.9.a: "共和国万岁！"
 leb.10.t: "马拉达政变"
 leb.10.d: "当夜幕降临到贝鲁特，马拉达的民兵们悄悄地控制了贝鲁特的战略据点，尽管他们身上的武器不过是黑市上买的土枪和奥斯曼帝国的淘汰装备，但他们还是解除了警察与哨兵们的武装。然而，对于贝鲁特居民来说，这只不过是贝鲁特动荡历史中的又一次政变罢了。\n\n当枪声响彻首都，人们被殴打和逮捕的传闻传播开来，政党成员和代表们被人从家里拖了出来扔到了议会大楼前。虽然最开始被打了个措手不及，但是有传言说，忠于共和国的民主主义者正在拿起武器，准备还击。无论结果如何，贝鲁特的街头看来马上就要血流成河。"
 leb.10.a: "马拉达运动接管政府！"
 leb.10.b: "马拉达被击退了！"
 leb.11.t: "为了上帝、祖国与家庭"
 leb.11.d: "当太阳从贝鲁特升起时，马拉达运动已经取得了胜利。整个黎巴嫩都在他们的领袖巴希尔·杰马耶勒的掌控下！在马拉达运动眼中，这是马拉达最光荣的一天，而大部分都躲在家里，眼睁睁地看着和平而民主的黎巴嫩就此烟消云散。马拉达民兵们向市民们保证，稳定与和平很快就会重新降临，但是实际上他们为了稳住政权，花了一上午的时间四处抓捕反对派。"
 leb.11.a: "杰马耶勒万岁！"
 leb.12.t: "全国紧急状态"
 leb.12.d: "当太阳从贝鲁特升起时，马拉达运动已经被击败。军队和警察将他们围追堵截，残存的成员只能逃出贝鲁特重新集结。政变虽然没有结束，但是已经被避免了，但是他们的领导人巴希尔·杰马耶勒却安然无恙的逃走了，据推测他应该正躲在黎巴嫩高地。\n\n政府对此大吃一惊，他们很快召开了紧急会议，以强硬的语气谴责政变，并要求黎巴嫩进入紧急状态。内务部认为贝鲁特应该还有马拉达的残兵，因此在总统的支持下，全省都已进入戒严状态。"
 leb.12.a: "我们将碾碎这群国贼！"
 leb.13.t: "解除紧急权力？"
 leb.13.d: "在戒严令发布后，马拉达运动基本上已经被击溃，现在已经有人怀疑，紧急状态和总统手中的紧急权力什么时候才能解除。没有这些紧急权力肯定无法如此迅速击败马拉达，但最近一篇报道却指出了严重腐败的政府与各种资本家间达成的协议，有关人士打算借着乱局滥用职权为自己牟利，这激起了贝鲁特人民的反感。他们现在要求政府解除紧急权力，而向黎巴嫩议会提出的请愿和抗议目前尚无回复，但不论如何，政府必须要给人民一个交代。"
 leb.13.a: "是时候停手了"
 leb.13.b: "国家稳定大于天……"
 leb.14.t: "马拉达运动参加选举"
 leb.14.d: "马拉达运动得名于中世纪骁勇善战的马尔代特人，在独立战争期间，马拉达运动与黎巴嫩志愿军并肩作战。但随着和平降临，马拉达运动决定重组为一个小政党，提倡黎巴嫩民族主义和马龙派基督教。他们的目标是夺下总统之位和尽可能多的政府席位，但目前看来他们还有很长的路要走。"
 leb.14.a: "他们没戏的"
 leb.15.t: "[GetYear]年选举"
 leb.15.d: "黎巴嫩正在进行大选，人群正源源不断地涌向投票站。您觉得哪个党派能当选呢？"
 leb.15.a: "制宪联盟能赢！"
 leb.15.b: "我看好国民联盟！"
 leb.15.c: "改革社必胜！"
 leb.16.t: "第三次改革社大会召开"
 leb.16.d: "今天，贝鲁特改革社召开了一次会议，以此确定改革社的未来。在萨拉姆为选举胜利祝贺党内同僚后，随即宣布大会开幕。并开始对该党的所有主要议题进行了辩论、表决与批准。\n\n这些目标包括女性选举权和赋予她们选举权的问题，还有消除民族间的对立情绪，捍卫国家统一与民主等；还有一项新议题，那就是改革社将会开始现代化黎巴嫩的农村地区，不再让现代社会只存在于贝鲁特和沿海地区，并希望能够因此吸引农村选民。"
 leb.16.a: "宏伟的目标！"
 leb.17.t: "国家公约"
 leb.17.d: "《国家公约》是一项不成文的规定，旨在保护黎巴嫩的宗教多样性，维护国家稳定。黎巴嫩境内的每一个主要宗教都有属于自己的职位和势力范围。而通过《国家公约》，我们可以确保黎巴嫩境内的每一种教派都可以发声而不受压迫。"
 leb.17.a: "我们要保证民族团结！"
 leb.18.t: "叙利亚民族主义者发动袭击"
 leb.18.d: "今天一帮叙利亚民族主义者袭击了一个孤立的哨所，在援军抵达并吓退他们之前他们就已经打伤了数人。他们日后肯定会更加胆大妄为，打着叙利亚的旗号无理取闹。"
 leb.18.a: "我们会好好修理他们！"
 leb.19.t: "国家公约"
 leb.19.d: "《国家公约》是一项不成文的规定，旨在保护黎巴嫩的宗教多样性，维护国家稳定。黎巴嫩境内的每一个主要宗教都有属于自己的职位和势力范围。而通过《国家公约》，我们可以确保每位黎巴嫩公民都可以享有自己的公民权，并成为和平的基督教社会中的一分子。"
 leb.19.a: "我们要保证民族团结！"
 leb.20.t: "黎巴嫩想要加入[Root.GetFactionName]"
 leb.20.d: "在黎巴嫩从叙利亚国中独立后享受了一小段中立时光；然而，如今世界大乱，他们认为应该放弃中立以求换取我们的保护。因此，他们现在正式要求加入[Root.GetFactionName]。"
 leb.20.a: "让他们来吧！"
 leb.20.b: "我们用不着他们"
