 DOM_infantry_equipment_0: "春田 M1898式克拉格-约根森步枪"
 DOM_infantry_equipment_0_short: "春田 M1898"
 DOM_infantry_equipment_0_desc: "1892年，美国采用了克拉格-约根森步枪以替代老旧的春田M1884式。虽然它在美西战争中证明了自己在近距离的表现要强于同档毛瑟枪，但其枪栓相较于新式设计仍然显得不牢靠，最终仅仅服役十年出头就被新式步枪汰换。在20世纪初期军事占领中美洲数国期间，美国向当地武装力量发放了以1898型为主的许多库存克拉格步枪及海量弹药。"
 DOM_infantry_equipment_1: "FN公司 毛瑟1924式步枪"
 DOM_infantry_equipment_1_short: "FN-24"
 DOM_infantry_equipment_2: "M1928A1 汤普森冲锋枪"
 DOM_infantry_equipment_2_short: "M1928A1 汤普森"
 DOM_infantry_equipment_3: "基拉伊-克里斯托瓦尔 卡宾枪"
 DOM_infantry_equipment_3_short: "克里斯托瓦尔卡宾枪"
 DOM_infantry_equipment_3_desc: "匈牙利枪械设计师帕尔·基拉伊的重型冲锋枪虽被二元君主国采用，但它的实际性能并未完全达到设计师的预期。所谓克里斯托瓦尔式，是在其基础上围绕全新的中口径弹药重新进行设计的改进型号。该型号未受二元君主国青睐，但基拉伊本人曾一度考虑迁居的多米尼加共和国接纳了它，并以圣克里斯托瓦尔市为其命名。"
