 BAT_forest_brothers_decision_category: "森林兄弟"
 BAT_forest_brothers_decision_category_desc: "波罗的联合公国爆发了一场大型叛乱。成百上千的拉脱维亚人和爱沙尼亚人放弃了自己的营生加入了森林兄弟，这是一个旨在将波罗的德意志人的统治彻底逐出该地区的地下抵抗组织。公国的存续将取决于政府与波罗的防卫军能否及时镇压这场叛乱。\n\n森林兄弟运动的强度和增长将表示为拉脱维亚和爱沙尼亚地区的£pol_violence §Y抵抗度§!。使用常规的抵抗机制或花费£pol_power §Y政治点数§!来采取反游击措施都可以对其进行打击。为平息森林兄弟的叛乱，需将抵抗度降至25%以下，而一旦抵抗度达到75%，局势将无可挽回并最终导致公国解体。\n\n当前的平均£pol_violence §Y抵抗度§!为§R[?BAT_total_resistance|0]%§!，§Y时间紧迫§!决议每周将会更新该数字。"
