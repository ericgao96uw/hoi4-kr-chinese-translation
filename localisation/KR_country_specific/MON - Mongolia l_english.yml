 MON_ask_tibet_for_faction_decision: "西藏同盟"
 MON_ask_tibet_for_faction_decision_desc: "虽然我们已经终结了领土上的马家军，但仍预见到未来十分暗淡。在中国统一的进程中，许多中国军阀可能会尝试重新将我们和西藏整合进来，让我们再一次沦为汉人的奴隶。不过如果我们和西藏联合起来反抗，说不定会使他们放弃尝试。"
 MON_attack_the_mas_decision: "干涉第二次青藏战争"
 MON_attack_the_mas_decision_desc: "多年来，马家军和西藏间的紧张局势不断升级。西藏是我们事实上的盟友，而马家军则是蒙古人民的敌人，是时候帮助我们的佛教兄弟，粉碎马家军的侵略了。"
 MON_pan_mongol_claims_decision: "泛蒙古宣称"
 MON_intervene_in_jap_chi_war_decision: "干涉中国，抗击[From.GetNameDef]"
 MON_intervene_in_jap_chi_war_decision_desc: "中国大地上如今再次爆发战争，我们可不能忘记是日本协助我们获得了独立。[From.GetNameDefCap]正同日本交战，对我们来说他们便是一个极好的目标。同样，这也是个开疆拓土、扩张地区势力的机会，我们不应忽视。"
 MON_western_rebellion_decisions: "西部叛乱"
 MON_western_rebellion_decisions_desc: "土匪和叛军已控制了国家的西部，并时常与我们的军队打车轮战。我们必须尽最大努力消灭这群反贼，因为他们虽无法直接夺取乌尔格，但其造成的混乱却会成为反对派攀升的阶梯，并依此最终推翻我们的政府。"
 MON_reinforce_troops_in_west_decision: "增援西部驻军"
 MON_the_offer_decision: "提议"
 MON_the_offer_decision_desc: "我们得到消息，有些土匪头子愿意为了贿赂，放下武器。我们应该考虑这个提议。"
 MON_bring_tuvan_garrison_decision: "转移图瓦驻军"
 MON_bring_tuvan_garrison_decision_desc: "虽然图瓦驻军的规模不大，但他们却忠于乌尔格政府。虽然从肯木毕其尔撤军会引起一些动乱，但这些人能加强我们的军队。"
 MON_reinvade_tuva_decision: "图瓦再侵略"
 MON_reinvade_tuva_decision_desc: "叛军和土匪已经占领了图瓦地区。我们必须重新夺回它以保卫国家。"
 MON_siege_of_uliastai_decision: "乌里雅苏台之围"
 MON_siege_of_uliastai_decision_desc: "乌里雅苏台已陷入叛军之手，且被叛军打造成了要塞之地。我们必须重夺乌里雅苏台，以削弱叛军。"
 MON_chaos_in_capital_decisions: "首都的混乱"
 MON_chaos_in_capital_decisions_desc: "西部驻军成为焦点后，乌尔格陷入了混乱。原先韬光养晦，静待时机的政治派别已抓住这一机会，并愿意为确保自己的权力大做文章。"
 MON_force_control_in_urga_decision: "乌尔格的武力抵抗"
