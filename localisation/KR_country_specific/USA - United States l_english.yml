 ustates.1008.t: "美国内战结束"
 ustates.1008.d: "第二次美国内战结束了，这场新世界有史以来最为血腥的冲突终于尘埃落定。寡妇们哭泣着埋葬死去的丈夫与儿子，而旧政权的遗存已被扫除，美利坚联合工团引领的美国革命蓬勃发展。旧的资本主义制度正在瓦解，取而代之的是一套类似法国或英国的组织，红黑旗帜飘扬在前国会大厦之前，这里很快会被改建为工团代表大会。\n\n联合工团与加拿大的关系非常紧张，他们正期待成为工团主义在新世界的先锋。美国改变了，永远地改变了……"
 ustates.1008.a: "世界革命再进一步。"
 ustates.1009.t: "约翰·N·加纳当选美国总统"
 ustates.1009.d: "尽管美国国内自1925年后的大萧条之后一直处于动荡，总统选举仍要继续，现在选举结果很清楚了——民主党的约翰·南斯·加纳当选了美国的第31任总统。\n\n加纳曾在1932年的民主党初选中失败，但现在他以保卫民主，甚至不惜以暴力手段阻止美利坚社会党和美利坚至上党的口号来重新参加选举。这一立场同时激怒了美国左右激进派，现在美利坚的政治危机可能会变得更糟。"
 ustates.1009.a: "我们看看会发生什么。"
 ustates.1010.t: "阿尔夫·兰登当选美国总统"
 ustates.1010.d: "当赫伯特·胡佛信任并支持前任石油说客暨参议员阿尔夫·兰登拯救美国的时候，阿尔夫欣然接受了。在就职演讲中，兰登一针见血地指出社会主义者和朗派分子胡作非为的威胁，并承诺美国将会不惜一切代价维持美国原有的世界经济地位及其自由民主的象征。\n\n兰登的支持者主要是由苦苦挣扎的美国中产阶级和掌权了数十年的共和党盟友组成。但社会主义者和朗派分子都认为他不过是大财团的傀儡，这造成了美国进一步的分裂。"
 ustates.1010.a: "我们看看会发生什么。"
 ustates.1011.t: "休伊·朗总统失踪了"
 ustates.1011.d: "让所有人始料未及的是，胜利的美国总统休伊·朗失踪了。美国报纸报告说，休伊·朗和他的保镖们在新首都享用了一顿夜宵后，便连同他们乘坐的车辆一起消失了。根据我们从文件中收集到的信息，这次袭击背后有一群背景不明、信奉工团主义的专业刺客。这件事恰好发生在安那其主义者大肆抨击实业家亨利·福特的儿子埃兹尔福特之后。\n\n美国退伍军人协会的指挥官乔治·范霍恩·莫斯利回应了公众的担忧，他声称自己会进驻总统府邸以铲除任何潜在的阴谋家，并动员退伍军人在如此多事之秋去捍卫尊贵的议员们的人身安全。"
 ustates.1011.a: "一派胡言！哪个社会主义者会这么干！"
 ustates.1011.b: "真可怕！莫斯利要保护好自己！"
 ustates.1012.t: "休伊·朗在政变中被处死"
 ustates.1012.d: "来自[TEX.Capital.GetCapitalVictoryPointName]的消息证明，新胜选的美国总统休伊·朗已经死亡。这看起来似乎是一场由美利坚至上党内部主导的成功政变，他们在最近几个月都把这件事包装成反对社会主义思想的材料。\n\n政变本身的细节鲜为人知，不过休伊·朗在被处决前夜承认自己是工团主义者的小道消息却广为流传。由美国退伍军人协会长官威廉·佩利组建的临时政府向公众保证，他们会阻止工团主义者对美国政府与其他机构的渗透。\n\n全国戒严令已经重新发布，我们也可以猜测，针对美国媒体的审查也已经开始。"
 ustates.1012.a: "朗可不是个工团主义者！"
 ustates.1012.b: "我可不觉得佩利可以稳住美国。"
