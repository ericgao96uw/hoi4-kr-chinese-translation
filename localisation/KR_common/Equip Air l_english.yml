 SCA_fighter_equipment_0: "萨博 J 6 '猎鹰'"
 SCA_fighter_equipment_0_short: "J 6 '猎鹰'"
 SCA_fighter_equipment_0_desc: "An old interwar biplane fighter built by Svenska Aero first in the '20s, and then by AB Svenska Järnvägsverkstädernas Aeroplanavdelning, used in all Scandinavia. Despite its efficiency for patrol and reconnaissance missions, it has had its day in our air force and will be not suitable for the requirements of the modern air warfare."
 SCA_fighter_equipment_1: "舍维尔斯基 EP-106 J 9"
 SCA_fighter_equipment_1_short: "J 9"
 SCA_fighter_equipment_1_desc: "An American built fighter, made by the Serverski company. The US air military chose its competitor, the P-36, from the Curtiss company, but it's reliable and perfectly fills our needs for our missions above Scandinavia. After some negotiations, Seversky sold us the manufacturing rights and the plans, allowing us to produce it."
 SCA_fighter_equipment_2: "FFVS J 22"
 SCA_fighter_equipment_2_short: "J 22"
 SCA_fighter_equipment_2_desc: "The J 22, designed by Kungliga Flygförvaltningens Flygverkstad i Stockholm, is our first locally designed monoplane fighter. Appreciated by our pilots for its maniablity, it is also easy to maintain. It should allow us to defend Scandinavia efficiently from any threats."
 SCA_fighter_equipment_3: "FFVS J 27"
 SCA_fighter_equipment_3_short: "J 27"
 SCA_fighter_equipment_3_desc: "The air warfare has evolved during the second Weltkrieg, and because of the intensive aerial fights above the Baltic, a lot of foreign planes could not find their way back to their home bases or just crashed on our shores. After there capture (or their recovery for the unluckiest ones), our technical units studied a lot these fighters of a new kind. Because the J 21 didn't met the needed requirements to be an efficient fighter, those studies resulted into the J 27, a modern fighter inspired from German and American designs, but mostly from the British Supermarine 'Spitfire'. A powerful engine, a high maniability, a contra-rotating propeller, powerful armament... our 'Norden Super Spitfire' will be a nightmare for the countries which dare to invade us!"
 SCA_jet_fighter_equipment_1: "谢勒-萨博 J 21R"
 SCA_jet_fighter_equipment_1_short: "J 21R"
 SCA_jet_fighter_equipment_1_desc: "After years of R&D, we've finally managed to build a jet fighter. The piston engine fighter J 21, which wasn't very efficient as a fighter, that's a fact. But it's a reliable and strong platform. Repowered with a jet engine and armed with 20 mm guns, the J 21R is entirely capable of defending our skies against the air invaders of the next years. No more propellers, time is for jets now."
 SCA_jet_fighter_equipment_2: "谢勒-萨博 29 '圆桶'"
 SCA_jet_fighter_equipment_2_short: "谢勒-萨博 29"
 SCA_jet_fighter_equipment_2_desc: "After the good result obtained with the J 21R, time is now to build a new jet fighter, with a new cell and not rebuilt from an old aircraft. The J 29 is the climax of our air industry: it has an advanced radar, bigger fuel tanks, air to air missiles and high speed. If we continue to build planes like the 'Tunnan', the skies of Scandinavia are guaranteed for the future."
 SCA_cv_fighter_equipment_0: "萨博 J 6HS '猎鹰'"
 SCA_cv_fighter_equipment_0_short: "J 6HS '猎鹰'"
 SCA_cv_fighter_equipment_1: "舍维尔斯基 EP-106 J 9HS"
 SCA_cv_fighter_equipment_1_short: "J 9HS"
 SCA_cv_fighter_equipment_2: "FFVS J 22HS"
 SCA_cv_fighter_equipment_2_short: "J 22HS"
 SCA_cv_fighter_equipment_3: "谢勒-萨博 J 25HS"
 SCA_cv_fighter_equipment_3_short: "J 25HS"
 SCA_cv_fighter_equipment_3_desc: "A prototype airframe. Eventhough J 25HS performs well in testing, only a few airframe was constructed before the FFVS J 27 supercedes it."
 SCA_CAS_equipment_1: "斯堪的纳维亚航空工业 KZ IIA"
 SCA_CAS_equipment_1_short: "KZ IIA"
 SCA_CAS_equipment_1_desc: "Within months of its founding, SAI, Skandinavisk Aero Industri, founded by two found technically proficient aircraft enthusiasts, produced two different sport planes. Their second model drew interest from the Danish military, which eventually contracted for the production of a ground attack variant on the craft."
 SCA_CAS_equipment_2: "萨博 B 17"
 SCA_CAS_equipment_2_short: "B 17"
 SCA_CAS_equipment_2_desc: "After studying the latest attacker aircraft designs of the other powers in Europe, we have successfully managed to create a local aircraft capable to conduct efficiently air-to-ground support missions. The B 17, designed by SAAB, is well powered, capable of use a lot of bombs and can perform dive bombing. Its landing gears are also modular, which allows us to install skis and floats."
 SCA_CAS_equipment_3: "谢勒-萨博 A 21"
 SCA_CAS_equipment_3_short: "A 21"
 SCA_CAS_equipment_3_desc: "The Saab A-21 was first a fighter named J 21, but because it shown an inadequate performance for its fighter role. Despite this, the Saab design bureau realised its cell would be an excellent platform for an attacker. Its unique push-pull configuration, its powerful engine and the choice of loadout make it a powerful CAS."
 SCA_cv_CAS_equipment_1: "斯堪的纳维亚航空工业 KZ IIA-HS"
 SCA_cv_CAS_equipment_1_short: "KZ IIA-HS"
 SCA_cv_CAS_equipment_2: "萨博 B 17HS"
 SCA_cv_CAS_equipment_2_short: "B 17HS"
 SCA_cv_CAS_equipment_3: "谢勒-萨博 A 21HS"
 SCA_cv_CAS_equipment_3_short: "A 21HS"
 SCA_nav_bomber_equipment_1: "汉莎-勃兰登堡 S 12"
 SCA_nav_bomber_equipment_1_short: "S 12"
 SCA_nav_bomber_equipment_2: "萨博 T 17S"
 SCA_nav_bomber_equipment_2_short: "T 17S"
 SCA_nav_bomber_equipment_2_desc: "A naval variant of our B 17, designed by Saab. The modular landing gears has been completely replaced by floats and the tail has been improved to allow him to move better on the water. It's the perfect aircraft for naval patrols or ship attack, which can also be used as a reconnaissance seaplane for our navy."
 SCA_nav_bomber_equipment_3: "谢勒-萨博 T 18"
 SCA_nav_bomber_equipment_3_short: "T 18"
 SCA_cv_nav_bomber_equipment_1: "萨博 T/J 6HS '猎鹰'"
 SCA_cv_nav_bomber_equipment_1_short: "T/J 6HS '猎鹰'"
 SCA_cv_nav_bomber_equipment_1_desc: "The now old biplane airframe is modified to carry air-dropped torpedoes - acting more as a proof-of-concept for future designs rather than being converted en-massed as its slow speed make it an easy target in real combat situations. This acts as a the foundation for future Swedish naval bombers development."
 SCA_cv_nav_bomber_equipment_2: "FFVS T 22HS"
 SCA_cv_nav_bomber_equipment_2_short: "T 22HS"
 SCA_cv_nav_bomber_equipment_2_desc: "A variant of the J 22HS modified to carry air-dropped torpedoes. Its easy-to-maintain characteristics make it suitable for shipboard deployments to act as the first line of defence should the enemy fleet be sighted."
 SCA_cv_nav_bomber_equipment_3: "谢勒-萨博 SB 21HS"
 SCA_cv_nav_bomber_equipment_3_short: "SB 21HS"
 SCA_cv_nav_bomber_equipment_3_desc: "This piston-powered airframe is the first, and the last to be specifically designed as naval bombers - as Scandinavian plane manufacturers managed to perfected their jet engine construction blueprints soon after."
 SCA_heavy_fighter_equipment_1: "萨博 J 19"
 SCA_heavy_fighter_equipment_1_short: "J 19"
 SCA_heavy_fighter_equipment_1_desc: "Our J6 and J 9 fighters are very limited for long range operations. In case of a war, they couldn't be able to escort our bombers or intercept those of the enemy at long range and high altitude. We were forced to study a new design of plane, which resulted in the J 19. Equipped with auxiliary fuel tanks and 20 mm canons, it will be able to catch the enemy, even at a far distance."
 SCA_heavy_fighter_equipment_2: "萨博 J 23"
 SCA_heavy_fighter_equipment_2_short: "J 23"
 SCA_heavy_fighter_equipment_2_desc: "After the success of the J 19, we had to improve its design and capabilities. The J 23 is inspired by our neighbours designs and allow our air force to be more efficient. Still no radar, but no more additional fuel tanks. It's definitively a good solution to protect our neutrality from the exterior and keep an eye above the Baltic sea."
 SCA_heavy_fighter_equipment_3: "萨博 J 24"
 SCA_heavy_fighter_equipment_3_short: "J 24"
 SCA_heavy_fighter_equipment_3_desc: "Heavier, bigger and stronger, the Saab J 24 is a last gen interceptor. Two powerful engines, a heavy armament, a pressurised cockpit, an advanced radar and a big fuel tank allow it to conduct air interceptions even in the worst flight conditions, wherever the enemy is. It's the best plane of its kind we've ever built."
