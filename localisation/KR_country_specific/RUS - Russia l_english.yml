 RUS_Invite_Country: "邀请[From.GetNameWithFlag]"
 RUS_Invite_Mongolia_desc: "事实证明，蒙古人对我们的影响释放了善意。也许是时候正式将我们两国绑到一起了。"
 RUS_Invite_East_Turkestan_desc: "东突厥斯坦一直就是我们自然势力范围的一部分，与俄罗斯的突厥斯坦关系密切。与他们结盟将给予他们极大的军事与经济帮助。"
 RUS_Invite_Greece_desc: "东正教的希腊兄弟对地中海的一些战略要地势在必得，我们将携起手来，让两大古老国家重现伟大。"
 RUS_Invite_Romania_desc: "罗马尼亚人的国家一直以来都居于我国势力范围之中，随着欧洲变得愈发不稳定，他们似乎想要再次请求我们的庇护。"
 RUS_Invite_Serbia_desc: "我们曾经与塞尔维亚并肩作战反对德奥两国的侵略，世界大战也给了我们两国相似的悲剧结局。现在俄罗斯再次强盛了起来，同塞尔维亚一道抹去世界大战加给我们的屈辱最为合适。"
 RUS_Invite_Baltics_desc: "波罗的地区曾经是帝国的一部分，但是将它们让给盟友而不是调动人力物力征服和安抚它们似乎是一个更实用的选择。即便只是为了组织别人做相同的事情，我们也要努力引导他们到我们的道路上来。"
 RUS_Invite_Finland_desc: "芬兰脱离了帝国，还带走了极具战略价值的卡累利阿地区。也许可以不用向他们要求该地区，可以先看看他们是否愿意与我们追求共同的事业？就算他们说不，也总是有其他选择的……"
 RUS_Invite_Georgia_desc: "格鲁吉亚拒绝了波季条约，这样就切断了之前与德国的联系。同格鲁吉亚结盟可以极大地扩展我们在此地区的影响力。"
 RUS_Join_The_Academy_of_Sciences: "加入科学院"
 RUS_Join_The_Academy_of_Sciences_desc: "在科学进步方面，我们应当同我们的盟友达成更为密切的合作。"
