 MAF_infantry_equipment_1: "Kar.98t式卡宾枪"
 MAF_infantry_equipment_1_short: "Karabiner 98t"
 MAF_infantry_equipment_1_desc: "殖民政府为了节省经费，采用了这种现有的Karabiner 98AZ的改进版，而不是新步枪。“98t”中的“t”指的是“热带（tropen）”。这种步枪的全长缩短到了1米，重量减至3.2千克，有效射程也更短（从100-2000米缩短到100-1000米），总的来说是为了适应交火距离更短的丛林战。"
 MAF_infantry_equipment_2: "MP-40/I 式冲锋枪"
 MAF_infantry_equipment_2_short: "MP 40/I"
 MAF_infantry_equipment_2_desc: "MP 40/I（有时也被误称为MP 40/II）是根据从印支战事中总结出的经验而设计的MP 40改型。它在原枪的基础上额外增加了一个弹夹插口，这样理论上就可以连续发射两个弹匣共64发子弹。因为在那里的丛林地形中交火距离一般较短，增加弹容量以“四面扫射”战术对付树丛后敌人的效果更高，所以这一设计特别适用于亚洲和非洲战区的部队。"
 MAF_infantry_equipment_3: "MKb-42k式机卡宾枪"
 MAF_infantry_equipment_3_short: "MKb 42k"
 MAF_infantry_equipment_3_desc: "与MKb 42本身不同，MKb 42k型 \"Kolonial\"（殖民地型）的开发是由沃尔特公司单独进行的。它的设计指标是在精确性和射程方面要胜过冲锋枪、在轻便灵活性方面要胜过常规步枪，以将现有的MP 40/I冲锋枪和Kar. 98t卡宾枪一并替换。MKb 42k采用闭膛待击原理，与主型号MKb 42相比，以缩减了约50米有效射程的代价换取了最高每分钟600发的射速。这些恰到好处的改动使它颇受士兵们的喜爱。"
