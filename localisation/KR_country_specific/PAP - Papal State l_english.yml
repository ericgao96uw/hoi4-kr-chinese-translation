 PAP_faithful_units: "将在中意大利地区召集§Y3§!支游击队"
 PAP_attack_sri: "发动对工团主义圣战"
 PAP_attack_sri_desc: "虽然我们爱好和平，但面对邪恶的工团主义大敌绝无忍让余地。我们曾逃避得太久了，但如今部队已整装待发，将为捍卫天主信仰、从亵渎北方大地的无神论工团势力魔爪下解放国土而战。"
 PAP_declare_independence_from_SIC: "宣布教宗国独立"
 PAP_declare_independence_from_SIC_desc: "我们很感激西西里方面为保护圣座所做的贡献，但教廷不可屈居人下，受人摆布。教宗将发布一份独立声明，让我们掌握自己的命运。"
 PAP_claim_donation_of_pepin: "宣称丕平献地"
 PAP_claim_donation_of_pepin_desc: "天主教会对中意大利地区的宣称堪称根深蒂固，可追溯到一千年前的丕平献土之事。只要我们还有一口气，就决不能让这里被任何外敌染指。"
 PAP_fund_neosanfedisti: "资助新圣教军"
 PAP_fund_neosanfedisti_desc: "[SRI.GetNameDef]对天主教徒的迫害给我们提供了一次扶植反抗运动的好机会，既能削弱他们的实力，当下一次战争爆发时又能在敌后开辟出游击战线。"
 PAP_ask_permission_neosanfedisti: "请求资助新圣教军"
 PAP_ask_permission_neosanfedisti_desc: "[SIC.GetNameDef]负有保护我们的义务，我们在冒惹怒[SRI.GetNameDef]的险之前理应先问问他们是否也支持我方资助新圣教军运动。"
 PAP_rally_neosanfedisti: "召集新圣教军"
 PAP_rally_neosanfedisti_desc: "与[SRI.GetNameDef]的战争已经爆发，该是时候发令让我们一手扶植的新圣教军行动起来，为天主而战了！"
 PAP_rally_faithful: "召集虔诚信众"
 PAP_rally_faithful_desc: "与[SRI.GetNameDef]的战争已经爆发，该是时候号召虔诚的天主教徒行动起来，为天主而战了！"
 PAP_conclave: "召开秘密会议"
 PAP_conclave_desc: "随着庇护十一世的逝世，我们必须要尽快的召开秘密会议选出新人教宗——一位将指引我们未来道路的骄纵。"
 PAP_stephen_x_focus: "教宗斯德望十世"
 PAP_stephen_x_focus_desc: "红衣主教埃利亚·拉达·科斯塔因他的仁慈和体恤穷人而成为最受人民支持的教宗候选人。但他并不是一位很关心政治的人，而他的当选将导致教廷会慢慢的失去在政府中的影响力。"
 PAP_help_poor: "帮助有需要的人"
 PAP_help_poor_desc: "我们国家的穷人们需要填饱肚子，而在天上的主也要求我们给予他们必要的食粮。我们将为了那些受苦的人建立一套新的慈善系统，这将更好地利用民众的捐助，并能使政府将它的资源投资到别的地方。"
 PAP_displaced_families: "帮助流散的家庭"
 PAP_displaced_families_desc: "随着世界大战之后意大利王国的崩塌和北部工团主义者的崛起，大量的难民从北方来到了南方，即使在今天，仍然有大量的难民为了逃避工团主义暴政而来到了我们的边境。但是我们虽然有义务去救助这些难民，我们的政府还是有意的忽视了他们，而新教宗将不允许这种情况发生。"
 PAP_call_people: "对人民的呼吁"
 PAP_call_people_desc: "穷人和普通公民总是大量存在的，他们被照顾与提供衣食住行，并且带来了仅仅上帝才能给予我们的启示，他们可以凭任何雇佣军都无可比拟的热情去支持教宗的意志。"
 PAP_john_xxiii_focus: "教宗若望二十三世"
 PAP_john_xxiii_focus_desc: "作为一名社会主义者，红衣主教阿希尔·利耶纳尔将会尽他的最大努力去缓和紧张的政治氛围，进而避免另一场世界大战。让他成为教宗将会让我们与北方的工团主义者保持有限的友谊，尽管这会大大的惹怒反工团主义者。"
 PAP_welfare_programs: "福利计划"
 PAP_welfare_programs_desc: "我们需要用一切必要的社会改革来防止革命，时代在改变，我们的政策也一样。"
 PAP_trade_unions: "天主教工会"
 PAP_trade_unions_desc: "工会是现代国家的基本组织之一。在我国，所有的工会必须是受德国和法兰德斯-瓦隆启发的天主教徒的工会。通过工会，我们可以鼓励工人神父在这种“天主教工会”中发挥更积极的作用，允许神父去在工厂中有所工作并重新的引导那些疏远了教会的工人们回归主的福音。"
 PAP_economic_incentives: "刺激经济"
 PAP_economic_incentives_desc: "随着天主教工会慢慢的接管了局势，我们需要动员教宗国的工人们去扩大我们的工业生产并让工业成为我们国家的发展支柱。为了做到这点，我们需要扩大大型工程的支出来刺激经济。"
 PAP_eccalesiastical_matters: "专注于神职事务"
 PAP_eccalesiastical_matters_desc: "我们的新教宗是一位更关心神职事务而非世俗事务的人，随着他的上台，教廷逐渐的减少了干涉世俗政府的行为。这使得政治权利回到了教宗国人民的手中。"
 PAP_relinquish_temporal: "放弃世俗之剑"
 PAP_relinquish_temporal_desc: "新教宗的社会改革的最后一步就是承认天主教徒的最高机构-教廷，是信徒生活的指导者，而非信徒的统治者。人民的生活理应由一个独立的世俗政府管理，而政府则要以一种民主的方式来运行，以便更好地守护人民的福祉。"
 PAP_peoples_rule: "依民而治"
 PAP_peoples_rule_desc: "教廷内部对于罗马城民主化的意见不小-从次高级的红衣主教到普通的教堂神父都对此颇有不满，因此我们必须要保证罗马城的教廷和教堂绝不干涉世俗政府的内部事务，不然局势的稳定将难以维系。"
 PAP_pius_xii_focus: "教宗庇护十二世"
 PAP_pius_xii_focus_desc: "红衣主教欧金尼奥·帕切利是一名追求和平和稳定的人，他的统治将会使我们的国家在许多方面都有所进步，并会保证全意大利的民众们回归主的怀抱。"
 PAP_traditional_values: "弘扬传统美德"
 PAP_traditional_values_desc: "天主教信徒们都是些忠诚的人，如果我们对此广为宣传，我们将收获更多的信徒。"
 PAP_roman_patron: "来自罗马的赞助人"
 PAP_roman_patron_desc: "我们将鼓励政府资助那些有潜力的艺术家和建筑师。那些人将不会忘记我们的资助，罗马城的居民们也一样。"
 PAP_fight_corruption: "消灭腐败"
 PAP_fight_corruption_desc: "教宗庇护十二世决定发表一篇新的通谕，旨在消灭罗马城内无处不在的贪腐——这简直是罗马城世俗政府的灵魂。这篇通谕将为寻找着出路的教宗国作出指导。"
 PAP_julius_iv_focus: "教宗儒略四世"
 PAP_julius_iv_focus_desc: "红衣主教阿尔弗雷多·舒斯特是一个支持很多极右主张的人。他公开地声称要反对“邪恶的工团主义”，并主张要以一切必要的手段来武装天主教徒，保卫基督教世界。"
 PAP_promote_order: "弘扬秩序"
 PAP_promote_order_desc: "新的教廷将保证罗马城内的每一种职业的每一个人都会有相应的职业代表，并由一个更为稳定的政府所领导。"
 PAP_call_faithful: "对信徒的呼唤"
 PAP_call_faithful_desc: "基督教的核心精神正在被无信的工团主义者所威胁。随着敌人越来越接近圣座，罗马的忠实信徒和教宗的祖阿夫军团必须全力以赴以保证拉特兰宫不被卑劣的敌人破坏！"
 PAP_holy_war: "圣战"
 PAP_holy_war_desc: "是时候让教宗国承担上帝和基督教美德的捍卫者角色了，而信徒们将在对抗工团主义的第十一次十字军运动中奋起！"
 PAP_temporal_power: "强化世俗之剑"
 PAP_temporal_power_desc: "一个世俗化的社会将意味着教宗权力的削弱。但无论如何，我们还是有一些办法来强化教宗在教宗国的影响力的。"
 PAP_condemn_mobrule: "谴责暴民统治"
 PAP_condemn_mobrule_desc: "工团主义是一切神圣之物的威胁者。正因为如此，我们不允许任何天主教徒加入工团主义运动。教宗必须发表通谕来阐明这件事。"
 PAP_strengthen_border: "强化边境防御"
 PAP_strengthen_border_desc: "如果有谁会入侵我们，这只能说明工团主义者开始侵略南部意大利了。我们必须强化我们的边境，加固堡垒来抵抗入侵。"
 PAP_roman_senate: "元老院与罗马人民"
 PAP_roman_senate_desc: "现在新教宗已经选择将罗马城政府的管理权给予人民，我们可以重建消失了几个世纪的罗马元老院，并宣布罗马的荣耀已经重生。"
 PAP_general_election: "呼吁大选"
 PAP_general_election_desc: "随着罗马元老院的重建，建立罗马城的民主体制的下一步就是召开大选来选出一任可以将罗马带入现代社会的世俗政府。"
 PAP_civilian_government: "组成民选政府"
 PAP_civilian_government_desc: "随着罗马完成了从教廷专政国家到民主国家的转变，我们现在应该宣布教宗国的终结和一个新的罗马王国的建立，而这个王国将是一个虚君共和制的国家。"
 PAP_black_monday: "处理黑色星期一"
 PAP_black_monday_desc: "全国都在黑色星期一之后陷入了极大的迷茫和不安之中，经济几近崩溃，失业人口高涨。尽管事实上我们的损失相比于其他国家并不严重，我们还是要找出一条能走出萧条的新路。"
 PAP_lazio_subsidies: "给予拉齐奥支持"
 PAP_lazio_subsidies_desc: "意大利王国的崩溃极大地打击了拉齐奥地区的经济，而黑色星期一则抹灭了最后一丝复兴的希望。但如果我们开始对拉齐奥地区给予补贴的话，我们或许可以保持拉齐奥的工业水平，让拉齐奥人撑过危机，进而给拉齐奥更好的未来。"
 PAP_revive_industry: "振兴工业"
 PAP_revive_industry_desc: "罗马的工业所遭受的最大的打击就是意大利王国的崩溃，以及随后的西西里宣布对教宗国提供保护，这使得整个罗马市内的军工企业完全变得多余了起来。但如果我们可以重振军事工业，我们或许有方法来缔造一支完全自主的现代罗马军队。"
 PAP_aid_farmers: "补助农民"
 PAP_aid_farmers_desc: "黑色星期一使得拉齐奥地区的农业出口额大为降低，给我们的农民带来了极大的痛苦，甚至导致了农民的破产潮！如果我们想帮助我们的农民和经济，我们就必须补贴农民，让他们减少农业产品的生产来保持利润，并最终解决破产潮。"
 PAP_agricultural_incentives: "振兴农业"
 PAP_agricultural_incentives_desc: "对农业器械减税并提高农产品关税是一种能会让我们的农民更快的走出黑色星期一阴影的方法，这将使农民们远离外国农业的威胁，并能为政府提高收入来源。"
 PAP_economic_recovery: "经济恢复"
 PAP_economic_recovery_desc: "农业和工业的繁荣发展说明教宗国已经走出了黑色星期一的阴影，让我们来庆祝吧！"
 PAP_campaign_promises: "履行竞选承诺"
 PAP_campaign_promises_desc: "我们在教宗国时期和第一次自由大选时给罗马的人民很多的承诺，现在新任政府已经上台，我们必须履行这些承诺，并带给所有罗马人一个符合罗马这一伟大的历史称号的现代国家。"
 PAP_infrastructure_investment: "翻新罗马城"
 PAP_infrastructure_investment_desc: "罗马城上一次翻新重修还是1527年遭到查理五世的军队洗劫后的事情。从那时起，罗马的人口飞速增加，而许多新市民却住在摇摇欲坠的破房中，古罗马建筑被贫民窟团团包围。我们必须启动一项城市翻新项目，来让我们这座伟大的城市更加美丽、更富效率。尽管那些住在贫民窟里的人们对此可能会有所抱怨……"
 PAP_military_railways: "军用铁路"
 PAP_military_railways_desc: "军事行动中最为重要的一个部分总是会被人忽视——交通条件。若我们真的想在即将来临的反工团主义战争中保证我军的补给线，我们必须保证我国的军用铁路处于最佳的状态中，只有这样才可以确保我军的装备和补给安全无恙的抵达前线。"
 PAP_education_reform: "教育改革"
 PAP_education_reform_desc: "目前为止，我们都忽视了现代高效的教育体系的需要，以及保持科学家们良好的资金支持的必要性。我们新一部的改革将极大地改善我们在这一领域的处境。"
 PAP_university_grants: "教宗大学资金"
 PAP_university_grants_desc: "我们的大学中有许多知识渊博的学者，但很不幸的是，我们目前的教育资金没有办法支撑他们的雄心壮志，但是教廷方面有意愿，也有资金支持这些有意在学术上做出一番事业的人，来推动我国的教育事业。"
 PAP_expand_ports: "扩建港口"
 PAP_expand_ports_desc: "随着教宗国正在尝试建立一支崭新的教宗海军之时，我们的港口和造船业却被忽视了。但现在我们将扩建罗马的港口，使其成为地中海地区理想的航务枢纽。"
 PAP_heavy_industry: "补助重工业"
 PAP_heavy_industry_desc: "我们需要大量的火炮，军用载具和装甲力量来支撑罗马的军队再次成为一支有效的武装，也只有这样我们才能对抗敌人的越来越强的军队，而只有大量的重工企业才能制造出如此多的装备。为了我们的军队，我们需要调整我们的商法和财政支出来吸引和鼓励重工业的生产。"
 PAP_airfield_expansion: "军用机场扩建"
 PAP_airfield_expansion_desc: "我军的空军将领一直以来都要求我们增加资金。而且我们的军用机场也的确需要扩建了。"
 PAP_roman_army: "罗马军队"
 PAP_roman_army_desc: "我国的前任政府过于相信两西西里王国的保护，也过于的轻视战争爆发的危险，使得整个罗马城的正式武装力量只有这一小支的教宗卫队。但我们应该让罗马城发展出一只足以对得起历史表现的现代军队，而非充当两西西里的保护国。"
 PAP_armed_citizenry: "公民武装化"
 PAP_armed_citizenry_desc: "如果罗马想在北方的工团主义者和流亡的萨伏依家族的手中保持它的独立的话，他就必须要训练罗马城的公民，使其能做好对抗任何一支军队的准备。受我们的瑞士卫队启发，我们可以用瑞士的军事动员系统来训练他们，我们将要求所有成年的罗马公民都拥有一支步枪和一个步兵所需的储备弹药，并将在和平时期接受神射手训练以便在战争来临时保卫我们的国家。"
 PAP_industry_captains: "工业巨头"
 PAP_industry_captains_desc: "现在罗马已不是世界上最伟大的文明了，我们必须尽可能的重振罗马的经济。这个世纪最强的决定性经济力量是工业，但是前任教宗庇护十一世却一直在忽视，或至少不想发展这一力量。不过现在罗马已然处于新一任政府的管理下，我们必须停止上一任政府的迂腐政策，并保证罗马工业的发展。"
 PAP_men_of_rome: "罗马人"
 PAP_men_of_rome_desc: "罗马的国民必须做好以一切必要的手段誓死对抗一切侵略者的准备，我们要组建一支独立游击队并利用罗马人对罗马地形的熟悉来对抗占领军。"
 PAP_legionary_spirit: "军团精神"
 PAP_legionary_spirit_desc: "凭借纪律，组织，坚持和信心这四大基础，罗马军团的士兵们完成了将罗马从一个小小的城邦变成了地中海的绝对统治者的历史变迁。而在当下，我们必须复兴罗马军团的精神，重振军团的纪律，并最终复兴军团的荣光。"
 PAP_army_reorganisation: "军队重组"
 PAP_army_reorganisation_desc: "随着教宗国的重建，教宗国的国防事宜完全凭借两西西里的保护和一支小小的瑞士卫队来维持。但随着新任政府的上台，是时候重建一支专业的军队来保护我们免受北方的侵略了。"
 PAP_latin_perimeter: "拉丁边境"
 PAP_latin_perimeter_desc: "我们的边境力量过于虚弱，我们必须加强边界。"
 PAP_combined_arms: "联合作战"
 PAP_combined_arms_desc: "现在我们组建了一支正规的步兵部队，但是如果我们想要从北方的入侵中存活下来，步兵是远远不够的。我们需要建立一支完全的机械化机动部队和装甲部队来摧毁敌人。"
 PAP_navy: "教宗海军"
 PAP_navy_desc: "尽管我们在意大利王国崩溃之后趁机夺取了其一部分的海军力量，包括意大利战列舰罗马号，但他们现在已经变得有些落后了，而且也不足以阻挡敌方海军的攻势。如果我们想控制地中海，我们就必须建立一支现代的海军。"
 PAP_in_being: "存在舰队"
 PAP_in_being_desc: "教宗海军必须勇敢地面对敌人的海军力量，并宣称地中海是我们的海洋，就像我们的祖先很久以前所做的那样。"
 PAP_trade_interdiction: "贸易封锁"
 PAP_trade_interdiction_desc: "我们的海军远不能做到像罗马帝国先辈们一样的丰功伟业了，如果我们还想阻遏敌方的攻势，那么我国海军的任务就是切断敌方补给线。"
 PAP_roman_fleet: "罗马舰队"
 PAP_roman_fleet_desc: "很久以前，罗马海军曾经完全的统治着地中海。而如果我们作为罗马的继承者，却不去继承罗马的海军霸业，这将是令人羞愧的。"
 PAP_submarines: "注重潜艇"
 PAP_submarines_desc: "潜艇是一种特别强大的武器，而且也相对容易建造，但即使是最大的船只也会被潜艇击沉。因此我们将专注于潜艇发展。"
 PAP_screens: "专注巡洋舰"
 PAP_screens_desc: "巡洋舰和驱逐舰在许多方面都很有用，而我们需要有一支辅助舰队在我们的水域巡逻，因此这些小舰艇应该被包括在我们的海军中。"
 PAP_air_force: "教宗空军"
 PAP_air_force_desc: "虽然我们已经建立了一个规模相当大的海军，但我们还没有在空军上投资，这给了我们的敌人一个显著的优势。如果罗马不想在与意大利社会主义共和国的战争中被摧毁，我们必须迅速纠正这一错误。"
 PAP_defend_skies: "保卫罗马的天空"
 PAP_defend_skies_desc: "没有空中优势，我们就永远不能使用飞机。改善我们的战机应该是我们的首要任务。"
 PAP_bombers: "注重轰炸机"
 PAP_bombers_desc: "全世界的轰炸机都得到了很大的进步。我们必须跟上敌人的脚步。"
 PAP_closeair_support: "专注近距支援机"
 PAP_closeair_support_desc: "我们的陆军需要一款足够优秀的近距支援机才能更有效的战斗，而且我们的工程师们将会实现这一要求的。"
 PAP_naval_bombers: "注重海军轰炸机"
 PAP_naval_bombers_desc: "我们可以在不使用我们的海军舰艇的情况下来加强我们的制海权，但我们需要研制一款更好的轰炸机。"
 PAP_radar: "专注雷达"
 PAP_radar_desc: "北方的工团主义者拥有着比我们大得多的工业优势，如果我们想在敌人的战机海下保卫罗马的天空，那么建造雷达就是一个必要的举措了。这将使得我们的空军可以准确的知道敌方机群的位置，进而提前做好防御措施。"
 PAP_anti_air: "防空准备"
 PAP_anti_air_desc: "当我们开始加强我们的边境，并建设了一支强大的海军来打击海上的工团主义入侵时，我们忽略了我们的对空防御。我们不能允许罗马的艺术和历史的珍贵作品被工团主义者的轰炸摧毁。"
 PAP_reformed_power: "教宗权力绝对化"
 PAP_reformed_power_desc: "教宗在教宗国建立了教廷的绝对统治，并声称教宗国拥有一切丕平所交给教廷的土地的所有权，而皮埃蒙特在1860年所掠夺的教宗国土地必须回归教宗国。为了达成这一点，并为了镇压异议分子起见，教宗绝对派认为是时候声称神的权威高于一切王的权威，而教宗作为神的地上使者，其权力就是上帝本身授予的。"
 PAP_faithful_arms: "呼唤信徒参军"
 PAP_faithful_arms_desc: "教宗国长期以来习惯于用外国雇佣兵保护自己，而现在法国本土和北意大利都受到了无神论的工团主义者的玷污，许多原本居住在那的天主教徒和被工团主义者迫害的老兵们都愿意为了圣座的召唤而来到罗马与工团主义者作战，这将加大我们的力量。"
 PAP_palatine_guard: "扩大圣座卫队"
 PAP_palatine_guard_desc: "尽管现在的圣座卫队在意大利解体之后就吸收瑞士卫队扩张过一轮了，但它还是太小，不堪重用，无法抵御日益壮大的工团匪帮。我们必须扩大圣座卫队的规模，并将他们编入重生的祖阿夫军团中，才能组成一支堪用的军队，战胜我们的敌人。"
 PAP_zouave_officers: "祖阿夫军团军官"
 PAP_zouave_officers_desc: "尽管有很多天主教徒自愿地加入了我们的军队，但他们只是逃避工团主义统治，从北意大利和法国来的缺乏训练的流亡者而已。我们需要招募有经验的天主教徒军官好好训练他们，然后带领我们改革后的祖阿夫军团投入战斗。"
 PAP_zouave_mobilisation: "祖阿夫军团动员"
 PAP_zouave_mobilisation_desc: "现在战争已经爆发，我们必须团结天主教世界以支持我们的事业，必须鼓励外国志愿者加入祖阿夫军团，保护普世教会免受工团主义者的亵渎。"
 PAP_financial_aid: "财政援助"
 PAP_financial_aid_desc: "黑色星期一严重的影响了我国的财政，国债现在已经是不受控制的废纸一张，这使得危险的工团主义者和民主主义者开始在我们的城市中游行。如果我们想让经济重回正常水平，我们必须向西西里寻求财政援助。"
 PAP_budget_rebalancing: "平衡国债"
 PAP_budget_rebalancing_desc: "在黑色星期一爆发之后我们接受了西西里的财政援助，但这还不够。现在我们必须制定财政紧缩计划，尽管这个计划在短期内并不受人民欢迎。"
 PAP_temporal_debt: "没收教会资产"
 PAP_temporal_debt_desc: "很不幸，我们制定的紧缩计划，虽然有了一定效果，但并没有完全的偿清我们的债务，黑色星期一带来的萧条也没有消失。现在财政部的一些人有了一个激进的想法：不如用教宗的黄金来偿还剩余的债务？这计划很明显的受到教会方面的敌视，但工商业会非常的支持。"
 PAP_military_aid: "军事援助"
 PAP_military_aid_desc: "黑色星期一很大程度上的助长了工团主义者的宣传，他们在这次危机中看到了革命的机会，而其他的资本主义国家则是虚弱不堪。在教廷内部有许多人对这样的威胁忧心忡忡，他们建议我们向我们的保护者-西西里王国，寻求军事支持，来保护神圣的教廷不被工团主义者威胁。"
 PAP_sicilian_advisors: "西西里军事顾问"
 PAP_sicilian_advisors_desc: "现在我们招募了许多外国流亡者加入我们的军队，但如果要把他们变成一支现代化且敢于厮杀的军队，我们就需要西西里的军事顾问来训练他们。"
 PAP_technical_aides: "技术助理"
 PAP_technical_aides_desc: "我们可以从与两西西里人的密切关系中获得的另一个好处是：我们可以要求派遣一些受过教育的技术助理到罗马来加强我们的技术能力，帮助我们的国家对抗工团主义。"
 PAP_joint_staff: "联合参谋部"
 PAP_joint_staff_desc: "两西西里王国是我们最亲密的盟友，无论我们两方中哪一方被战火波及，另一方都不可能置身事外。我们必须将我们的军队整合到一起，如此方能有力地应付北方威胁。"
 PAP_papal_gendarmerie: "圣座宪兵"
 PAP_papal_gendarmerie_desc: "外部的敌人需要军队防备，但我们也需要关注内部的敌人。新成立的圣座宪兵将会以天主的名义来对抗内部骚乱，他们将帮助我们更好地“守望”民众。"
 PAP_renewed_impetus: "意志再新"
 PAP_renewed_impetus_desc: "在我们击溃了工团主义者第一次对罗马城的入侵以后，我们的国民慢慢地变得松懈而无所事事，寄生在西西里的保护之下。现在我们已然改革了我国的军队和经济现状，我们必须准备和北方的工团主义者一决生死了。"
 PAP_igitur_qui: "战前准备"
 PAP_igitur_qui_desc: "我们现在面临一个危险的时刻。我们在不情愿的工业化的同时，我们的社会中的个人自由也一样的在减少，罗马在慢慢地变成一个以阶级区分人的社会。但就算这样，我们仍然要加快我们的军事化脚步，不然北方的工团匪帮将会摧毁我们。"
 PAP_labor_omnia: "劳动无所不能"
 PAP_labor_omnia_desc: "拉齐奥地区的大沼泽在罗马时期就已经存在了，但如果我们同心协力的去抽干这片沼泽，这片土地将变成农田，或是厂房，而数以万计的人将得到工作。"
 PAP_actiones_secundum: "因信而行"
 PAP_actiones_secundum_desc: "我们必须勤勉的生产武器来保卫神圣的信仰！"
 PAP_fortiter_in: "严于结果，宽于手段"
 PAP_fortiter_in_desc: "对工团主义的同情扎根于北方的新占领领土中，而我们已经开始准备和残留的工团主义者打上许多年的“猫鼠游戏“了。如果我们力求避免新领土的动荡和骚乱的话，我们必须采取一种正当而坚决的态度来使对抗我们的游击战逐步降温，并保证我们不会使我们的人民再一次的投入工团主义的怀抱。"
 PAP_caedite_eos: "以吾之手杀戮，以主之名宽恕"
 PAP_caedite_eos_desc: "我们从工团主义者手中夺回的领土上有无数的工团主义幽灵，这些幽灵们一直在密谋着摧毁我们的统治。因此，为了尽快的重建秩序并建立统治权，我们必须采取一切必要的手段，尽管在短期内这会血流成河……"
 PAP_experto_crede: "相信智者"
 PAP_experto_crede_desc: "世界现在处于不安和动荡之中，激进分子和极权主义工团运动正在全世界传播，许多虔诚的科学家也受到牵连，不如让我国成为这些科学家的安全港湾和庇护之所。为了达成这点，我们可以完成庇护十一世的遗愿-建立一个罗马的科学院。"
 PAP_per_aspera: "循此苦旅，以达天际"
 PAP_per_aspera_desc: "历史上，天主教会一直是科学的伟大赞助者，尽管工团分子和反教权分子他们用无耻的谎言诽谤我们，但信仰和理性是相互帮助的。要克服当前的困难，我们必须适应军事研究的理性和科学思维。"
