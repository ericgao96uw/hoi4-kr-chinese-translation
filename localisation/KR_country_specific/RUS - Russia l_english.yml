 RUS_boris_savinkov: "鲍里斯·萨文科夫"
 RUS_boris_savinkov_leader_desc: "恐怖分子、暴力狂、杀人犯、革命者和独裁者只是俄罗斯民族共和党元首鲍里斯·萨文科夫的寥寥几个外号而已。他的经历丰富多彩充满故事，身为社会革命党战斗组的战士，他刺杀了不少胆敢阻挠他的敌人，随后又成为了藏在亚历山大·克伦斯基背后的务实主义阴谋家，在1917年他成为了国防部长的副手，甚至几乎就要在人不知鬼不觉的情况下掌控俄国，可科尔尼洛夫的政变却未能让他如愿。然而，他又利用起他在1919年组建的总部位于莫斯科的祖国保卫联盟重整旗鼓，卷土重来。\n\n萨文科夫或许曾经是个社会主义者，但他现在早已舍弃了这种软弱不堪的意识形态，转而信仰多年各种影响着他的意识形态混合体，包含极权主义独裁统治、极端俄罗斯民族主义和让国家重获新生的目标：正如凤凰于烈火中脱胎换骨，元首将让俄罗斯母亲起死回生，元首将把俄罗斯国变为举世闻名的反动霸权。由于早年作为恐怖分子的经历，萨文科夫常常躲避俄国政府和任何有可能将他扭送给公共安全与秩序保卫部的人，因此他几乎是一个偏执的精神病。他在国家和党的每一个阴暗角落都能看到他的敌人。但是，他最为痛恨的事物，莫过于任何形式的社会主义。"
