 BUL_vasil_ikonomov: "瓦西尔·伊科诺莫夫"
 BUL_manol_vasev: "马诺尔·瓦谢夫"
 BUL_manol_vasev_leader_desc: "马诺尔·瓦谢夫从他的工团战友中鹤立鸡群，能获得如此名气的原因除了他一门心思投身于无政府主义与工团主义建设外，还因为他神秘的出身。“马诺尔·瓦谢夫”并不是他的真名：约尔丹·索蒂罗夫才是，1898年他生于丘斯滕迪尔，也有说法是出生于坦甘齐克(Tahandzhik)这个查不到信息的村庄。年轻时的索蒂罗夫参加了丘斯滕迪尔的烟草工人工会，并在日后成为了此地的工会领袖。康斯坦丁·格奥尔基耶夫将军上台后，他便发动了罢工，当铁拳砸下时他只得逃离丘斯滕迪尔。出逃的索蒂罗夫在哈尔科沃得到了无政府主义领袖德尔乔·瓦西列夫(Delcho Vasilev)的照顾，也是在哈尔科沃，索蒂罗夫舍弃了他的旧身份，摇身一变化身马诺尔·瓦谢夫，卷土重来投身革命。\n\n在格奥尔基耶夫内阁时期皇室独裁日益强硬的情况下，保加利亚的无政府主义者和工团主义者改变策略。保加利亚的劳工运动力量太小，完全无法发动革命。但是愤怒的贫农们却处在发动叛乱的边缘，也许可以引导贫农让他们走上革命道路。1932年爆发的大规模农民罢工直接导致农业职业工会“弗拉斯节”的成立，这个工会仿照西方国家的工会组建而成，任务是为保加利亚革命铺平道路。这个工会还实验了合作社模式，他们在哈尔科沃地区按工团主义思想组建了农村合作社，并引起了当地政府的不满。\n\n与“弗拉斯节”结盟的武装农民民兵在第四次巴尔干战争后推翻沙皇的革命中发挥了至关重要的作用——这一次，保加利亚的工团主义者终于得以将他们的理论付诸行动，他们将向全世界证明：工团主义足以适应西方工业化国家以外的世界各地。"
 BUL_georgi_dimitrov: "格奥尔基·季米特洛夫"
 BUL_georgi_dimitrov_leader_desc: "格奥尔基·季米特洛夫生于南巴尔干的一个保加利亚难民家庭，在圣斯特凡诺条约签订后，他们举家迁至新生的公国。在这里他们一家过着清贫的工人生活，他们家的所有儿子日后都成为了社会主义者，可是唯有季米特洛夫保住了性命。1900年，他成为了索非亚印刷联盟的书记，并在1903年成为了社会民主工党紧密派的成员。在世界大战之前他就在保加利亚组建了工会，并于1915年作为社会主义议员进入了国民议会。然而他的议会生涯非常短暂，短短两年后就因抗议负伤军人的待遇被剥夺豁免权，投入大牢。\n\n两年后出狱的季米特洛夫流亡国外，最终在法兰西公社落脚并于党的其他领导人重新取得了联系。虽然法国革命的胜利令人欣喜，可季米特洛夫却很快也成为了公社政权的异见者之一，他发表的论文中称其他落后的国家，如保加利亚无法套用法国模式——保加利亚若是要走上社会主义道路，那强大的先锋队必须要先专注于推行现代化，之后才有能力向着“西式社会主义”前进。而紧密派社会主义者们也同意他的观点。\n\n从性格上讲，季米特洛夫令人不敢恭维，别人评价他是个“精打细算的现实派保加利亚土农民”。还会因为执政者的身份看人下菜碟。尽管风评有所争议，但他仍是公认的坚定革命者，而沙皇政权的垮台终于让他得以打造他心目中的保加利亚。"
 BUL_fatherland_front: "祖国阵线"
 BUL_ferdinand_sakskoburggotski: "斐迪南·萨克森-科堡-哥达斯基"
 BUL_ferdinand_sakskoburggotski_regnal: "斐迪南一世"
 BUL_ferdinand_sakskoburggotski_leader_desc: "斐迪南·冯·萨克森-科堡-哥达在1887年被选为保加利亚亲王时，舆论界的态度满是不信任，一个娘娘腔又怪兮兮的奥匈帝国军官来管理整个国家，再加上他的前任巴滕贝格的亚历山大的惨败，人们信心低落也不是什么不可理喻的事儿。在随后的五十载岁月里，斐迪南经历了大大小小各种兴衰，出人意料地成为了执政最长久也最具光彩的保加利亚统治者。\n\n虽然斐迪南个性中颇具威权，他仍然允许在特尔诺沃宪法管辖之下的保加利亚行使有限民主制度——作为交换，斐迪南操持着保加利亚的外交政策，毕生致力于与奥斯曼帝国以及帝国的巴尔干随从国们作战，为保加利亚赢得了“巴尔干普鲁士”的威名。1908年，斐迪南加冕为第三保加利亚国的第一位沙皇，并以此来作为古代东罗马帝国皇位的宣称借口。第二次巴尔干战争倒是让斐迪南的雄心稍稍收敛了些，不过残酷至极的世界大战仍然让沙皇恢复了其梦寐以求的大保加利亚。\n\n岁月匆匆，壮年不再，每况愈下的身体状况让斐迪南将其权力大部分下放给了他的儿子——皇储鲍里斯。不过在保加利亚人民的心中，斐迪南无疑是一位伟大人物和骄微象征。斐迪南。伟大光复者、无上光荣的第三保加利亚国的执旗手，只要斐迪南仍然掌控着伟大保加利亚巨轮的舵盘，那么保加利亚也将随之而繁荣昌盛。"
 BUL_great_restorer: "伟大光复者"
 BUL_great_restorer_2: "伟大光复者"
 BUL_boris_sakskoburggotski: "鲍里斯·萨克森-科堡-哥达斯基"
 BUL_boris_sakskoburggotski_regnal: "鲍里斯三世"
 BUL_boris_sakskoburggotski_leader_desc: "1894年1月30日，斐迪南一世的长子鲍里斯·冯·萨克森-科堡-哥达伴随着一百零一声礼炮的轰鸣出生。自他出生的那一刻起，鲍里斯皇储就成了全国人民的焦点——他将是这个东正教国家的王子。在俄罗斯帝国的支持下，斐迪南一世下令让他的儿子按东正教仪式受洗，并为他起了一个保加利亚名字。皇储在童年时代接受了各种课程的教育，包括了完整的保加利亚学校应有的课程、数门语言课、军官培训，甚至是蒸汽机车的驾驶教程。\n\n巴尔干战争和世界大战对皇储本人产生了深远的影响，战时他是一位团长，后来还曾担任过保军陆军参谋长的联络官。他在战时亲自视察了前线战壕，映入眼帘的是臃肿而无序的保加利亚军队在战争泥潭中苦苦挣扎的样子。数年以来他越来越偏向鸽派，甚至有流言称皇储因为反对加入世界大战而被其父斐迪南软禁了好几天。战争结束后，他在和平的沙皇国继续履行他身为皇储的责任。如今他的父皇日渐衰老，能力也从他的指尖流逝，越来越多的国家事务都需要他这个皇储来主持。而沙皇最终的退位终于让鲍里斯加冕为皇。\n\n鲍里斯三世在好几个方面都和他的父皇有所区别：斐迪南专制独裁而高傲冷酷，鲍里斯沉着冷静而注重形象。这样的性格让他几乎能和所有人成为朋友。虽然鲍里斯比他的父亲更愿意做出让步和谈判，但如果他能得到机会，鲍里斯更有能力驾驭保加利亚。"
