l_english:
 peru_focus: "秘鲁国策树"
 servicios_industriales_de_la_marina: "海军工业造船厂"
 taller_central_de_aviacion: "中央航空工坊"
 enel_generacion_peru: "意大利国家电力公司秘鲁子公司"
 compania_minera_atacocha: "阿塔科查矿业公司"
 compania_de_aviacion_faucett: "福塞特航空公司"
 PRU_revolution_threat: "秘鲁革命"
 PRU_BM_lvl3: "黑色星期一波及安第斯"
 PRU_BM_lvl3_desc: "黑色星期一以不可思议的速度袭击了秘鲁。我们需要采取行动来挽救经济！"
 PRU_BM_lvl2: "最糟糕的时候已经过去了"
 PRU_BM_lvl2_desc: "经济衰退最严峻的阶段已经过去，但前方还有很长的路要走。"
 PRU_BM_lvl1: "恢复中的经济"
 PRU_BM_lvl1_desc: "我们的经济终于从黑色星期一恢复过来了。"
 PRU_backontrack: "经济恢复正轨"
 PRU_backontrack_desc: "我们的经济完全从黑色星期一中恢复过来了，而我们使用的激励措施能确保进一步增长。"
 PRU_united_studies: "联邦化的科学交流"
 PRU_united_studies_desc: "秘鲁和玻利维亚的联合意味着我们国家中最伟大的头脑们可以齐心协力工作。"
 PRU_federated_admin: "联邦化的管理"
 PRU_federated_admin_desc: "我们的联盟，有了一部宪法和其他的法律支撑之后，是个更有弹性的国家。"
 PRU_military_lobby: "鹰派的游说"
 PRU_military_lobby_desc: "国内外的军事装备制造商正在大力游说我们的政府。"
 PRU_gottagofast: "机动军队"
 PRU_gottagofast_desc: "秘鲁军队已经适应了现代战争；它专注于速度以击败敌人的思想已经贯穿于我们的军官队伍中。"
 PRU_planning_speed: "灵活计划"
 PRU_planning_speed_desc: "没有计划在与敌接战后还能存在，所以我们必须一直改变它，这样秘鲁就能胜利！"
 PRU_knights_of_peru: "新世界的骑士"
 PRU_knights_of_peru_desc: "我们的士兵，正义与基督教世界的真正骑士，现在渴望着修道院的节制理想；因为战场不是个轻浮的地方！"
 PRU_imperial_splendour: "帝国的辉煌"
 PRU_imperial_splendour_desc: "我们的想象、荣耀与遗产激励着大众加入军队。"
 PRU_conquistador_legacy: "征服者的遗产"
 PRU_conquistador_legacy_desc: "我们是皮萨罗的后裔，他击败了成千上万的异教徒，而他只用的智慧，信仰和忠诚的同伴就武装了起来。我们的军队的信仰使我们荣耀并强大。"
 PRU_hispanidad_imperial: "皇家西班牙性"
 PRU_hispanidad_imperial_desc: "我们的遗产、我们的历史，这都导致现在我们必须抓住我们的遗产，并摧毁那些抛弃基督而转向马克思的人。纯洁又美好的秘鲁的所有敌人的日子都屈指可数了！"
 peru_bolivian_confederation: "秘鲁-玻利维亚邦联"
 PBC_partial: "邦联化的联盟"
 PBC_full: "联邦化的联盟"
 BM_andes: "黑色星期一袭卷安第斯"
 PRU_refused_union: "玻利维亚拒绝了我们的联盟建议"
 PRU_caudillo_rip: "我们陨落的考迪罗"
 PRU_caudillo_rip_desc: "桑切斯·塞罗，我们在莱蒂西亚取得胜利的主要协调者和使我们远离社会主义的救世主已被阿普拉党在他有能力夺回南方省份之前送往来世。但他的记忆和意识形态还会出现在他的革命联盟党内！"
 PRU_authdem_caudillo: "一位新的考迪罗"
 PRU_youth_brigades: "青年组织"
 PRU_militant_socialists: "激进化的阿普拉党"
 PRU_deradicalized_socialists: "温和化的阿普拉党"
 PRU_dead_socialists: "阿普拉党已经被摧毁"
 PRU_medical_investments: "投资医院"
 PRU_modern_drainage_system: "现代排水系统"
 PRU_secure_institutions: "世俗的研究机构"
 PRU_educational_investment: "教育投资"
 PRU_loyal_military: "忠诚的军队"
 PRU_revolutionary_ferocity: "革命的凶狠"
 PRU_indigenous_rights: "得到承认的原住民"
 PRU_socialist_legacy: "原住民的社会主义历史"
 PRU_socialist_army: "社会主义军队"
 PRU_austerity_measures: "紧缩措施"
 PRU_maintaining_absolute_control: "受控制的社会"
 PRU_peruvian_corporatism: "秘鲁法团主义"
 PRU_strength_through_continuity: "连续性创造力量"
 PRU_odrias_reforms: "奥德里亚的改革"
 PRU_odrias_reforms_2: "奥德里亚的改革"
 PRU_guardia_monotera: "山地卫兵"
 PRU_guardia_monotera_desc: "随着智利陷在工团主义革命中，一群太平洋战争的阿雷基帕老兵和他们的儿子们在边境上组成了武装巡逻队来阻止工团主义入侵并帮助难民。"
 PRU_puka_runa_idea: "普卡拉纳"
 PRU_puka_runa: "建立普卡拉纳"
 PRU_puka_runa_desc: "我们应该建立普卡拉纳，作为教育我们的年轻人那些印加老路的方式，并让他们准备为国家奉献一切。"
 PBC_core_BOL_land: "整合[FROM.GetName]的玻利维亚行政人员"
 PBC_core_BOL_land_desc: "利用该地区旧有的玻利维亚体系，我们可以将其调整以实现自己的目的。"
 PRU_join_internationale: "请求加入第三国际"
 PRU_PBC_decisions: "秘鲁-玻利维亚邦联"
 PRU_black_monday: "对黑色星期一的反应"
 PRU_black_monday_desc: "灾难和恐慌！在黑色星期一之后，我们的经济简直就是一个残骸。如果我们想要防止我国彻底崩溃，我们的政府就必须迅速而果断地采取行动。"
 PRU_intervene_decisevely: "果断干涉"
 PRU_intervene_decisevely_desc: "经济不会自行愈合，这是肯定的。从现在开始，我们将采取非常明确的干预政策，以确保秘鲁的福祉。"
 PRU_industrial_renewal: "工业翻新"
 PRU_industrial_renewal_desc: "我们的行业已经过时，并且在黑色星期一的重压下难以自我更新，导致严重的工业产出赤字。如果我们的工业要蓬勃发展，就需要政府干预。"
 PRU_import_substituition_effort: "进口替代项目"
 PRU_import_substituition_effort_desc: "我们应该确保我们需要的货物在秘鲁制造，同时使用铜等商品来支付过渡费用。这种行动虽然有风险，但从长远来看会有所回报。"
 PRU_industrial_effort: "发展建筑业"
 PRU_industrial_effort_desc: "我们的仍然处于起步阶段的建筑行业被黑色星期一摧毁了。我们必须加倍努力，保持活力！"
 PRU_consumer_goods_manufactories: "生活消费品工厂"
 PRU_consumer_goods_manufactories_desc: "在经济危机期间，普通民众受害最深。由于他们的基本需求处于危险之中，他们变得没有生产力，愤怒，更有可能以不忠诚的国际主义的名义崛起。我们必须迅速采取行动以防止这种情况。"
 PRU_military_industrial_complex: "军工复合体"
 PRU_military_industrial_complex_desc: "我们国家的军事工业综合体处于起步阶段，主要生产过时的设备。如果我们想捍卫我们的主权，这种情况必须改变。"
 PRU_military_industrial_complex2: "军工激励措施"
 PRU_military_industrial_complex2_desc: "通过略微推动政府激励措施，我们的工业家可以确保我们的军队装备与任何竞争对手一样好。"
 PRU_infrastructure: "基础设施投资"
 PRU_infrastructure_desc: "我们的国家被森林和山脉切断，常常遇到后勤困难。我们必须确保国家机器像油井机一样运行。"
 PRU_they_call_it_a_mine: "赞助钢铁厂"
 PRU_they_call_it_a_mine_desc: "钢铁是任何工业经济的命脉。在我们的困难时期，我们将需要尽可能多的钢铁。"
 PRU_infrastructure2: "发展基础设施"
 PRU_infrastructure2_desc: "现在，我们的基础设施计划的第二阶段可以开始了。我们将确保主要城市和军队连接良好，而道路和铁路得到良好维护。"
 PRU_dig_greedily: "扩建钨矿"
 PRU_dig_greedily_desc: "让我们扩展我们已有的钨矿，深入和贪婪地挖掘，直到我们能够获得这种金属的可支持工业的供应。"
 PRU_college_formal_edu: "扩展大学资助"
 PRU_college_formal_edu_desc: "我们的正规教育体系在南美标准里是不错的，但落后于欧洲标准。我们必须确保政府能够长期支持我们国家的科学发展。"
 PRU_ports: "港口翻新"
 PRU_ports_desc: "翻新我们的港口会是我们经济困难的一大福音，而更重要的是这能确保我们的海军和军队有充足的供应。"
 PRU_rubber_boom: "亚马孙橡胶繁荣"
 PRU_rubber_boom_desc: "由于欧洲的不可避免的战争已经迫在眉睫，轮胎和其他军用物资的需求猛增，橡胶价值只会上涨。我们必须确保我们可以利用这些利润。"
 PRU_aluminium: "扩建铝矿"
 PRU_aluminium_desc: "我们的铝矿太少，无法支撑我们的重工业，尤其是我们未来计划中的那些。我们必须确保秘鲁充分利用其矿产潜力。"
 PRU_heavy_industry: "经济完全恢复"
 PRU_heavy_industry_desc: "经过这么多的努力和辛劳，秘鲁终于从黑色星期一留下的伤口中恢复过来。许多人怀疑我们的国家和人民应对这一挑战的能力，但我们证明他们错了！"
 PRU_heavier_industry: "发展重工业"
 PRU_heavier_industry_desc: "现在我们必须不遗余力地扩大和现代化我们的工业，因为这个和平时期即将结束。即使在这样的平静时期，我们也应该继续保持经济发展。"
 PRU_summit: "联盟万岁"
 PRU_summit_desc: "秘鲁-玻利维亚邦联在1837年成立时是短命的。邻国看到了我们的威胁，迫使我们将我们与玻利维亚兄弟分开。这些事件已经过去了很长时间，但我们从未忘记曾经让我们团结在一起的纽带。今天，我们已经决定最终与兄弟们再次团结的时候了！"
 PRU_customs_union: "共同前进"
 PRU_customs_union_desc: "我们一直与我们的玻利维亚兄弟关系密切。我们都是西班牙的殖民地，我们都被同样的英雄所释放，我们在历史上多次并肩站在一起。有了这个，我们可以有把握地说，只要我们并肩站在一起，我们就能够面对任何敌人，无论多么强大，并解决任何问题，无论它多么令人生畏。"
 PRU_treaty_of_frienship: "一个真正平等的联盟"
 PRU_treaty_of_frienship_desc: "世界上其他的“邦联”，像是奥匈帝国，理论上讲是多么多么地平等，但实际上却看不出来。我们不希望自己像他们一样，因此我们将保证秘鲁-玻利维亚邦联内的每个公民都拥有相同的权利和责任，而不管他们出生在现已解散的国家中的哪一个。"
 PRU_propose_union: "巩固我们的国家"
 PRU_propose_union_desc: "建立新邦联不能一蹴而就。人们需要对秘鲁和玻利维亚旧有的国家机构加以调整、整合和重建，并在此基础上提高这些机构的效能，为人民构建一个更好的社会。"
 PRU_liberate_bolivia: "解放玻利维亚"
 PRU_liberate_bolivia_desc: "玻利维亚政府显然已经迷失了方向，一群有关公民在利马成立了一个流亡政府，正在游说进行军事干预！鉴于该国是这么地不稳定，国际社会和我们的邻国不会对这种侵略行为感到震惊。"
 PRU_enforce_union: "强迫联盟"
 PRU_enforce_union_desc: "现在我们的交涉已经完成，秘鲁军队从现在控制这个国家的工团主义傀儡中解放它后，便会开始秘鲁与玻利维亚的联盟"
 PRU_pooled_officer_corps: "集合军官团"
 PRU_pooled_officer_corps_desc: "玻利维亚和秘鲁有很多战争老兵，其中有不同的战争经验和对战争的看法。如果我们要聚集我们的军官队伍，我们可以从他们的经验中获得更好的战斗结果。"
 PRU_federated_admin_focus: "整合的工业经济"
 PRU_federated_admin_focus_desc: "随着安第斯共同市场的全面展开，我们现在可以开始真正的秘鲁-玻利维亚经济合作，并相应地调整国家鼓励和关税。"
 PRU_united_army: "联盟的军队"
 PRU_united_army_desc: "到目前为止，联盟有两个独立的军队；合并它们对于确保我们和玻利维亚兄弟的安全是必要的。这会很常见，因为对于玻利维亚的普通士兵来说，他们的军官和结构是无能的代名词。"
 PRU_united_in_porpouse: "科学交换项目"
 PRU_united_in_porpouse_desc: "秘鲁和玻利维亚的最大的大学们已经开始一同工作，而也许同样的原则可以适用于联盟的更多的……实际问题。"
 PRU_fedrated_admin2: "联邦化的管理"
 PRU_fedrated_admin2_desc: "到目前为止，联邦化的管理基本上是不存在的。让我们在利马建立一个联邦内阁，来自我们联盟的两个部分。"
 PRU_fornalize_the_union_constituiton: "正式化联盟的宪法"
 PRU_fornalize_the_union_constituiton_desc: "我们的联邦在国家层面上有一些脆弱的法律制度，但如果我们要将其转变为现代民族国家，那就应该改变。"
 PRU_claims_of_the_confederation: "邦联的宣称"
 PRU_claims_of_the_confederation_desc: "我们必须强调，我们是玻利维亚的继承国，因此我们要求所有前玻利维亚领土，甚至我们不占领的那些部分。"
 PRU_claims_on_the_amazon: "宣称亚马孙"
 PRU_claims_on_the_amazon_desc: "根据马德里条约，亚马孙属于秘鲁总督辖区。巴西的土地小偷和哥伦比亚的强盗们长期以来一直站在我们合法的土地上！"
 PRU_get_that_horse_back: "收复阿克里"
 PRU_get_that_horse_back_desc: "通过巧妙的外交策略，巴西在世纪之交从玻利维亚偷走了阿克里。然而，这种局面不会再维持下去了，阿克里及其蕴含的橡胶是联邦的组成部分。"
 PRU_antofogasta: "收复阿里卡和安托法加斯塔"
 PRU_antofogasta_desc: "当我们输掉太平洋战争之后，智利从秘鲁偷走了许多领土。我们为之战斗并丢掉了它们，但现在，现在是时候恢复我们的领土，用和平的方式……或其他方式"
 PRU_el_chaco: "收复大查科"
 PRU_el_chaco_desc: "查科，整个混乱开始的地方。阿根廷坏蛋在他们的巴拉圭走狗的支持下偷走了殖民时代以来玻利维亚的大片土地，这是一种可怕的暴行！但是这样的错误可以得到解决，任何敌人都无法忍受我们国家的共同威力！"
 PRU_pastanza: "宣称帕斯塔萨"
 PRU_pastanza_desc: "帕斯塔萨是毋庸置疑的秘鲁总督辖区的一部分，而它现如今正被厄瓜多尔非法占领。既然现在为夺回这片土地所做的努力都不起效果，那我们就必须通过别的手段继续外交。"
 PRU_press_border_claims: "声明我们的边界宣称"
 PRU_press_border_claims_desc: "秘鲁的天然边界必须被恢复，我们会使用我们新现代化的军队来确保雄心成为现实。"
 PRU_foreign_know_how: "外交诀窍"
 PRU_foreign_know_how_desc: "我们的军队确实比我们的邻国训练得更好。然而，这并不意味着没有改进的余地，特别是在过去的几年里，有这么多退伍军人向我们提供服务。"
 PRU_modern_military: "一支职业军队"
 PRU_modern_military_desc: "秘鲁的军事实力确实足够摧毁我们所有的邻居；但这并不意味着它在任何方面都是现代的。我们军事结构的现代化计划可能存在风险，但回报远远超过风险。"
 PRU_general_staff: "重组总参谋部"
 PRU_general_staff_desc: "在边境战胜哥伦比亚并保持国家安全，我们的总参谋部已经落伍了，仍然坚持过时的战争思想。它们可能是上个世纪的产物，但我们即将证明老也能有所成。"
 PRU_army_logistics: "后勤和军队沟通"
 PRU_army_logistics_desc: "现代军队必须具有灵活性，并使用新技术和创新。军事中最主要使用的是电台，但也还有用来加密我们通讯的电脑，以及雷达观察天空，让我们的男孩们在地面上保持安全。"
 PRU_equipment_effort: "重新武装我们的军团"
 PRU_equipment_effort_desc: "无论我们的战斗意志或战斗技巧，连我们的在地上的靴子都还是相当过时了的。事实上，对于许多人来说，即使是自己的衣服也或者老旧或者是租的！我们必须确保我们的军队改装到更高的质量标准。"
 PRU_support_effort: "支持营级训练"
 PRU_support_effort_desc: "依靠绝对数字将赢得战争的日子已经过去了。现在，即使是最小的专业旅也可能意味着完全胜利和彻底失败之间的区别。"
 PRU_tank_effort: "坦克实验"
 PRU_tank_effort_desc: "坦克仍然是一项新发明，有些人仍然怀疑它们的真正潜力。我们确实有一些军官不这样想，而他们要求我们的支持，以确保我们的装甲兵团是一个充满油的征服机器！"
 PRU_extensive_bellic_incentvies: "专家游说"
 PRU_extensive_bellic_incentvies_desc: "我们的实业家现在正积极游说政府增加国防资金预算。也许，如果我们听取他们的建议，我们可以获得更好的交易，并确保我们的部队有充足的供应。"
 PRU_production_effort: "发展产品"
 PRU_production_effort_desc: "在他们的利益受到保护的情况下，我们国家的军事和工业家现在可以充分发挥他们联盟的潜力，并确保我们的军队永远不会耗尽新鲜供应。"
 PRU_hegemon_of_the_andes: "安第斯山脉的霸主"
 PRU_hegemon_of_the_andes_desc: "我们的军队真的使我们的邻国相形见绌。你知我知，无人不知。"
 PRU_mountain_training: "山地旅"
 PRU_mountain_training_desc: "在秘鲁训练登山者并不困难，强大的安第斯山脉是我们地理位置的决定性特征！但是，我们必须确保他们的培训与大国的培训相同，以确保我们的安全。"
 PRU_airland_training: "伞兵训练"
 PRU_airland_training_desc: "教一个人如何使用降落伞是一回事。对成千上万的人就是另外一回事，还要确保他们在着陆后准备好了去战斗！"
 PRU_coastal_operations: "海岸行动"
 PRU_coastal_operations_desc: "南美洲太平洋沿岸的性质使得常规入侵成为一件难事，特别是对智利。或许更好的选择是利用我们对海洋的控制，并沿着海岸线制定两栖入侵战略要点。"
 PRU_an_army_of_movement: "机动军队"
 PRU_an_army_of_movement_desc: "一些军事专家说，现代战争将围绕快速环绕的行动和机械化钳制，以及陆地和空军之间的完全融合。支持这一概念的官员要求我们正式支持他们修改我们的战略和战术指令的计划。"
 PRU_mechanization_mobility: "机械化和机动性"
 PRU_mechanization_mobility_desc: "我们采用的学说的一个关键是确保胜利的快速部队。不，马匹还不够，我们需要完全机械化、枕戈待旦的步兵部队。"
 PRU_fast_and_furious: "快速攻势"
 PRU_fast_and_furious_desc: "我们的军队将以快速和果断的方式进行攻击；强制进军演习和驾驶班次训练现已成为标准的军队演习。只有战胜我们的敌人，我们才能真正确保胜利。"
 PRU_localized_pushes: "本地化推进"
 PRU_localized_pushes_desc: "现代战争的一个关键方面是包围圈。这种包围是通过用小部队或钳制围住敌军来完成的，而主力则阻止他们撤退。我们必须尽可能确保我们打开缺口和使用装甲矛头的能力。"
 PRU_operational_integrity: "行动整体性"
 PRU_operational_integrity_desc: "一些军事专家表示，现代战争将围绕战略层面的宏大包围行动，以及谨慎的后勤规划。支持这一概念的官员要求我们正式支持他们修改我们的战略和战术指令的计划"
 PRU_battleline_planning: "灵活战线计划"
 PRU_battleline_planning_desc: "没有计划在与敌接战后还能使用，而灵活性和适应性是我们的攻势能否成功的关键。"
 PRU_general_offensive_planning: "专注进攻性规划"
 PRU_general_offensive_planning_desc: "一个好的计划是一个考虑所有因素的计划，包括不太明显的因素。确保我们的军官知道战斗计划是一个复杂的问题，必须仔细研究。这将需要一些努力，但可以提高我们的军队的战斗效率。"
 PRU_stop_enemy_pincers: "阻止敌人的攻势"
 PRU_stop_enemy_pincers_desc: "虽然坦克在南美并不常见，但这一事实只会使敌人的矛头更有可能是装甲车辆，因为他们将为了成功而不遗余力。因此，我们必须准备最先进的反坦克装备。"
 PRU_apply_lessons: "专业军队学说"
 PRU_apply_lessons_desc: "我们的军官现在完全掌握了我们为军队制定的目标和方法。即使战争到来，我们也已经做好了准备。"
 PRU_high_admiralty: "秘鲁高级海军部"
 PRU_high_admiralty_desc: "我们的海军有它的问题，但毫无疑问它仍是骄傲的源泉。如果我们要保护我们最大的城市安全，我们必须控制海洋，我们的海军上将要求政府干预以改善秘鲁海军的状况。"
 PRU_destroyers: "潜艇猎手"
 PRU_destroyers_desc: "小型，快速的船只将确保我们的民用和首都船舶免受懦弱的潜艇攻势。"
 PRU_cruiser: "巡洋舰更新"
 PRU_cruiser_desc: "我们的巡洋舰简直就是博物馆的收藏品。对于这些严重过时的船只，没什么可做的。我们迫切地需要更新船只。"
 PRU_fleet_renewal: "港口翻新"
 PRU_fleet_renewal_desc: "我们的码头和港口不适合真正的海军，甚至不能梦想着它们工作时有着现代的效率。我们必须改变这一点。"
 PRU_fleet_expansion: "船厂投资"
 PRU_fleet_expansion_desc: "我们现在可以大量投资造船厂和海军制造商，因此现在可以真正开始秘鲁海军的重建！"
 PRU_pacific_armada: "太平洋舰队"
 PRU_pacific_armada_desc: "是时候让我们建立真正的太平洋舰队了，我们的海军能够成为这个广阔水域中的一支真正的力量。"
 PRU_bb: "开发旗舰"
 PRU_bb_desc: "虽然巡洋舰足以满足我们的海岸警卫队的需求，但如果我们要赢得对智利或阿根廷这样的重要大国的战争，我们必须拥有一支真正的旗舰，一个能够粉碎我们的敌人并激励我们的水手敬畏的旗舰。"
 PRU_air: "安第斯的天空"
 PRU_air_desc: "高山和强风之间的飞行绝非易事，我们的飞行员对他们的技能感到自豪。但我们的飞机、我们的战术都已经过时了。"
 PRU_fighters: "新型战斗机"
 PRU_fighters_desc: "控制天空是未来战争中的制胜一环。如今我们对安第斯山脉天空的控制已然牢固，但是这种自满又能持续多久呢？"
 PRU_bomber: "新型轰炸机"
 PRU_bomber_desc: "确保我们可以将战斗带给我们的敌人是我们的轰炸机小队的负责人，但是他们要求能够释放大型有效载荷并且移动速度更快的新型号。"
 PRU_CAS: "俯冲轰炸训练"
 PRU_CAS_desc: "近距支援轰炸是危险的事情，没有合适的训练，我们会同时损失飞行员和飞机。"
 PRU_air_drills: "空中训练"
 PRU_air_drills_desc: "熟能生巧，我们的空军正努力地不断进行演习和战斗练习。我们将统治天空！"
 PRU_dealing_with_chaos: "应对政治危机"
 PRU_dealing_with_chaos_desc: "暗杀总统；政府的混乱，莱吉亚政权，与哥伦比亚的战争。在过去的几年里发生了很多事情，很多人担心秘鲁的未来。我们现在必须集中精力恢复我们国家的稳定，法律和秩序。"
 PRU_extend_ARPA_ban: "延长阿普拉党禁令"
 PRU_extend_ARPA_ban_desc: "对于秘鲁的左翼来说，阿普拉党应该是一个温和的选择；然而，他们在1933年对我们的总统路易斯·米格尔·桑切斯·塞罗的邪恶暗杀事件感到羞辱自己和国家。我们可以延长阿普拉党禁令的条款并清除它最激进的领导人，但对党员给与橄榄枝，让他们忠于秘鲁，而不是国际主义。"
 PRU_deal_with_internationalists: "掐住阿普拉党"
 PRU_deal_with_internationalists_desc: "长期以来，我们让阿普拉党渣滓不受控制地肆虐我们的国家，我们必须加倍努力，制止他们违抗政权的行为。"
 PRU_peru_first: "秘鲁第一"
 PRU_peru_first_desc: "现在，随着工团主义分子不再挡路，我们终于可以治愈我们国家的创伤，并将重点合而为一。"
 PRU_deals_with_democrats: "许诺选举"
 PRU_deals_with_democrats_desc: "在混乱时期，安抚人群比制造更多敌人更好。通过承诺选举，我们至少可以让共和主义者在处理真正的问题时保持安静。"
 PRU_help_workers: "帮助劳动阶级"
 PRU_help_workers_desc: "在政治混乱和经济持续萧条的情况下，工人阶级遭受了极大的苦难。如果我们想避免一场联合革命，我们应该在工团主义者向他们承诺任何事情之前帮助工人。"
 PRU_lima_expansion: "扩建利马的工业"
 PRU_lima_expansion_desc: "利马是秘鲁的文化、工业、经济中心。我们应该增加对当地工业发展项目的资金，以便我们国家的心脏继续发挥作用。"
 PRU_weather_the_storm: "渡过难关"
 PRU_weather_the_storm_desc: "过去的几年是我们政治历史上最混乱的，但似乎我们已经在最坏的情况下幸存下来了。从现在开始，只有我们这个光荣的秘鲁祖国才会变得更好。"
 PRU_ban_all_parties: "取缔所有政党"
 PRU_ban_all_parties_desc: "为什么我们需要各个政党告诉我们自己能做什么和不能做什么？如果政府不总是倾听那些不同意我们政策的讨厌的议员和政治名人，那对我们国家来说就更好了。"
 PRU_cult_of_personality: "一位新的考迪罗"
 PRU_cult_of_personality_desc: "尽管“考迪罗”这个头衔与他的行为很吻合，但很多人都对桑切斯·塞罗的所作所为有所了解。拉雷亚已经决定，像桑切斯·塞罗一样，他将成为一名新的考迪罗，让秘鲁伟大起来！"
 PRU_execute_socialists_on_sight: "追捕社会主义者"
 PRU_execute_socialists_on_sight_desc: "社会主义者是我们骄傲的国家，我们自豪的人民……以及我们政府的大敌。我们需要在它们有机会破坏我们的力量之前将它们摧毁。"
 PRU_promote_capitalism: "提倡个人主义"
 PRU_promote_capitalism_desc: "社会主义总是谈论集体化，工会和公社。我们需要教导我们的人口，恰恰相反的是最好的道路：个人主义。"
 PRU_new_state_projects: "事实胜于雄辩"
 PRU_new_state_projects_desc: "我们的政府再次使秘鲁成为一个稳定的国家，所以现在是时候让秘鲁成为一个发达国家。新的国家项目应该到位，以发展我们光荣国家的工业能力，这就是为什么我们的政府会用这个格言“事实胜于雄辩”。"
 PRU_youth_organisation: "创建青年组织"
 PRU_youth_organisation_desc: "我们社会中的许多青少年在没有任何明确目的目标的情况下过自己的生活，激进主义恰恰赋予了他们生活意义，他们进而被其吸引。我们将采取措施扭转这一局面，创建青年组织，目标是让我们国家的青年在我们的社会中有一种新的目标感。"
 PRU_our_future: "新卡斯蒂利亚"
 PRU_our_future_desc: "在政府的强大和仁慈的支持下，秘鲁再次成为一个稳定，强大，自豪的国家。秘鲁的稳定黄金时代已经到来，将永远持续到未来。"
 PRU_peruvian_brotherhood: "秘鲁兄弟会"
 PRU_peruvian_brotherhood_desc: "当秘鲁摆脱无效的富豪和抛弃基督的偶像崇拜者时，我们的掌权将被铭记。那些在过渡期间死去的人将永远被尊重，现在我们展望未来，走向光明的未来！"
 PRU_army_supremacy: "先军主义"
 PRU_army_supremacy_desc: "当民主失败时，我们的军队救了我们，就像在与西班牙的外交失败时拯救了秘鲁一样。我们的军队有着辉煌的遗产，可以追溯到信仰的西哥特勇士，一直到我们这一代。不能否认这样一种强大的遗产。"
 PRU_imperial_legacy: "帝国的遗产"
 PRU_imperial_legacy_desc: "我们现在用古老的意义确立自己，不是作为一个软弱的共和国，而是一个真正的帝国。不是国王，因为这些土地没有国王只有异教徒，但我们的领导者将指导我们。我们曾经作为旗帜飞扬并作为徽章佩戴的那些弱点会被用帝国的标志和标准取代。"
 PRU_faith_and_unity: "信仰促进团结"
 PRU_faith_and_unity_desc: "即使我们处在人生中最黑暗的地方，上帝也会给予我们力量。我们的领导人本人曾经流亡，因为他无法忍受看到秘鲁的弱点。但是他发现了上帝和信仰的力量，他的榜样对所有秘鲁人都闪耀着光芒。"
 PRU_knights_of_santiago: "秘鲁的骑士"
 PRU_knights_of_santiago_desc: "我们的士兵，正义与基督教世界的真正骑士，就像把伊比利亚从摩尔人手中解放出来的那些骑士一样捍卫地中海免于海盗侵袭，再到勒班陀从穆罕默德的骑兵之下保护了欧洲。他们的遗产使我们荣幸，并激励我们节制、温和与坚韧。"
 PRU_extensive_clergy_support: "扩大神职人员支持"
 PRU_extensive_clergy_support_desc: "天主教会只默认了我们把秘鲁待会正规的努力。让我们说服他们公开和清楚地这样做，所以所有人都可以看到我们的力量多么合法，上帝和他的教会投资于我们。"
 PRU_arrest_traitors: "逮捕叛徒"
 PRU_arrest_traitors_desc: "即使是现在，随着国家的救赎即将到来，不信神的工团主义人渣也在试图灌输给我们忠诚的土著居民。这种可怕的行为是令人遗憾的，截至今天……严重违法，并应受到死刑！"
 PRU_cutting_the_weed: "割除杂草"
 PRU_cutting_the_weed_desc: "世界都病了；疾病的名字叫社会主义。尽管工团主义渣滓和其他赤匪们喜欢花哨的名字，好像他们的无神论意识形态是值得称赞的！而解药，嗯，我们是解药。分娩对新秘鲁的痛苦将是不可避免的，但必须要破旧才能立新。"
 PRU_knight_brotherhoods: "骑士兄弟会"
 PRU_knight_brotherhoods_desc: "懒散的心灵是对罪恶的请柬。但很多年轻人希望来帮助我们的土地和我们的信仰，通过充分利用他们的活力，确保这条对赤匪和僭主的信息足够明确；你们不被秘鲁欢迎！"
 PRU_the_phalanx_state: "法团主义改革"
 PRU_the_phalanx_state_desc: "罪恶意识形态的流行自然是失业的一种表现，尤其是那些忘记了事物的自然秩序并要求我们平等的土著人，即征服并拯救他们灵魂的人。如果我们要在赤潮中生存下去，我们必须确保所有人都为秘鲁的利益而努力。"
 PRU_the_glory_of_the_new_world: "新世界的荣耀"
 PRU_the_glory_of_the_new_world_desc: "如果我们要真正尊重祖先和信仰的遗产，我们必须确保我们的军队训练有素，装备精良；它一定是新世界的荣耀！"
 PRU_conqueror_heiriatage: "征服者的遗产"
 PRU_conqueror_heiriatage_desc: "我们是皮萨罗的后裔，他击败了成千上万的异教徒，而他只用的智慧，信仰和忠诚的同伴就武装了起来。我们的军队的信仰使我们荣耀并强大。"
 PRU_caudillo_dead: "考迪罗死了！"
 PRU_caudillo_dead_desc: "何塞·德·拉·里瓦·阿圭罗-奥斯马已经不幸地在因睡眠中中风去世。他的死让我们感到悲伤，但我们不能让只哀悼他的死亡，因为他死亡的权力真空造成了不同人都想当考迪罗，只有一个人将领导我们的国家。"
 PRU_caudillo_flores: "考迪罗弗洛雷斯"
 PRU_caudillo_flores_desc: "路易斯·阿尔韦托·弗洛雷斯·梅迪纳在权力斗争中获胜！作为一个拥有法团主义和极权主义观点的坚定民族主义者，他将带领我们的国家走向更美好的未来！"
 PRU_caudillo_ureta: "考迪罗乌列塔"
 PRU_caudillo_ureta_desc: "埃洛伊·乌列塔·蒙特埃尔莫索在权力斗争中获胜！作为一名军人，他致力于将军事纪律和对祖国秘鲁的热枕融入到我们的社会当中。他将带领我们的国家走向更美好的未来！"
 PRU_purge_rivals: "迫害我们的对手"
 PRU_purge_rivals_desc: "既然我们已经获得了权力，我们需要巩固我们的地位。实现这一目标的最简单方法是通过宣布他们是国家的敌人并监禁他们来清除我们的竞争对手。许多人会批评这一行动，但我们认为这是必要的。"
 PRU_tear_down_aguerism: "推翻阿圭罗主义"
 PRU_tear_down_aguerism_desc: "阿圭罗围绕他的形象建立了一个完整的个人崇拜。现在我们掌权了，这种邪教已成为一种障碍。我们将开始在全国范围内努力撕毁阿圭罗主义宣传的残余。"
 PRU_absolute_control: "绝对控制"
 PRU_absolute_control_desc: "虽然我们的社会理解急需变革背后的理由，但方式还是令人担心。不能这样下去了！伟大的考迪罗将会改变国家，立即实施对生活进行绝对控制的新措施，人民将无可隐藏，也无可畏惧。必要时，神职人员和军人将监督和调整人民的道德表现、商业行为和与外国人的接触。"
 PRU_peruvian_corporatism_desc: "我们最大的收入来自我们国家工业的利润。保持这些友好的实业家在我们这一边，给予他们更多的业务自由以换取他们的忠诚，这符合我们的最佳利益。"
 PRU_maintain_aguerism: "维持阿圭罗主义"
 PRU_maintain_aguerism_desc: "阿圭罗是个伟人，而他就是我们现在掌权的原因。我们将永远记住他的行为，因此我们将保持个人崇拜，并在可能的情况下将其扩展到我们的利益中。"
 PRU_strength_through_continuity_desc: "秘鲁不是一个拥有巨大军队或巨大资源的国家，但我们是一个有着巨大决心的国家！我们将利用人民的意志力，使我们的国家变得强大。"
 PRU_caudillo_miro_quesada: "考迪罗米罗-克萨达"
 PRU_caudillo_miro_quesada_desc: "卡洛斯·米罗-克萨达在权力斗争中获胜！他对秘鲁的看法与阿圭罗过去的看法相同，所以这将意味着现状的延续。尽管如此，阿圭罗已经建立了自己的道路，而米罗-克萨达将成为带领我们走向伟大的人！"
 PRU_revolucion_restauradora: "恢复性革命"
 PRU_revolucion_restauradora_desc: "将军曼努埃尔·A·奥德里亚已经厌倦了阿圭罗死后的权力斗争，他已经把事情掌握在自己手中。他宣布进行“恢复性革命”，起来反对领导阿雷基帕驻军的政府，并设法在利马获得权力。他将成为带领我们走向伟大的人！"
 PRU_reeducate_our_rivals: "把我们的对手送去再教育"
 PRU_reeducate_our_rivals_desc: "虽然我们已经确保了我们的权力，但有很多人诋毁我们的接管。我们不会忍受这样的傲慢！我们将为竞争对手打开“再教育营地”，看看真相，并开始全力追捕敢于传播我们政府谎言的人。"
 PRU_liberalise_the_market: "市场自由化"
 PRU_liberalise_the_market_desc: "秘鲁以前的政府犯下了试图控制经济的可怕错误。虽然这提供了一定的稳定性，但它有可能吓跑外国投资并妨碍我们自己的中小型企业。如果我们的伟大国家永远繁荣昌盛，我们需要采取措施，以开放市场。"
 PRU_welfare_for_the_people: "人民的福利"
 PRU_welfare_for_the_people_desc: "我们国家的公民长期承担着我们的错误，而他们的努力没有任何收获。这种不公正促使他们加入激进的联合，我们不能加强我们的敌人。我们将开始一项雄心勃勃的社会福利计划，希望改善民众的生活，并进一步削弱我们的批评者。"
 PRU_fragile_democracy: "我们脆弱的民主"
 PRU_fragile_democracy_desc: "我们的民主不是很稳定……甚至远非如此。尽管如此，我们的民主机构在最近的选举中幸存了最大的考验。"
 PRU_liberals_win: "争取进步"
 PRU_liberals_win_desc: "民主运动赢得了最近的选举，现在轮到他们来改革秘鲁。作为自由市场与自由主义改革的支持者，秘鲁在他们的统治时期，必将经历一场大规模的社会自由化。"
 PRU_the_free_market: "促进自由市场"
 PRU_the_free_market_desc: "民主运动是自由市场和真正的资本主义经济的拥趸。为了开始经济改革，应该降低关税，鼓励外国投资。"
 PRU_invite_foreign_companies: "吸引海外投资"
 PRU_invite_foreign_companies_desc: "我们的邻国通过转向保护主义和政府干预，对最近的经济衰退做出了反应。我们秘鲁人比他们更清楚，并且应该开始一系列的税收减免和工业补助，以吸引外国资本到我们国家，这样可以增加我们的财富。"
 PRU_pretend_help_workers: "涓滴经济学"
 PRU_pretend_help_workers_desc: "富人的财富永远有利于穷人。通过降低对富人的税收，他们将对我们的经济投入更多，整个人口将从强大的经济中受益。"
 PRU_oil_research_money: "石油工业多样化"
 PRU_oil_research_money_desc: "我们国家拥有大量所谓的“黑金”存款。虽然多年来这是一个巨大的经济福利，但我们应该尽量减少对它的利润的依赖。我们设计了一个雄心勃勃的多元化项目，我们打算为新炼油厂提供资金并开始合成橡胶和石油衍生物。"
 PRU_industry_research: "投资尖端制造业"
 PRU_industry_research_desc: "为了在世界市场上具有竞争力，您的产品需要便宜或高质量。通过更新和改进我们的制造业，我们将确保我们的产品在世界市场上保持竞争力。"
 PRU_austerity_profits: "实施紧缩措施"
 PRU_austerity_profits_desc: "如果我们想利用我们已经产生的经济繁荣，我们需要将支出削减到最低限度。通过这种方式，我们将增加政府的储蓄，通过增加财富来支持其价值，从而提高我们的货币价值。"
 PRU_deal_with_the_apra: "应付社会主义者"
 PRU_deal_with_the_apra_desc: "人民选择我们来恢复国家的稳定，但这种稳定性正受到阿普拉党（美洲人民革命联盟）的威胁，并且他们是该死的社会主义者。我们的目标很明确，但不是我们应该如何着手。"
 PRU_crack_down_on_socialists: "摧毁阿普拉党"
 PRU_crack_down_on_socialists_desc: "我们不能相信那些该死的社会主义者。我们将立即开始镇压他们的活动，以免他们破坏我们的社会稳定、推翻我们的合法政府以支持与他们有共同危险理想的人。"
 PRU_negotiate_with_socialists: "与阿普拉党交涉"
 PRU_negotiate_with_socialists_desc: "阿普拉党里的社会主义者也是秘鲁人，对我们的政府有着合理的担忧。虽然我们可能有分歧，但这并不意味着我们不能妥协。我们将与他们进行谈判，以期维持和平与稳定。"
 PRU_pacified_radicals: "平息激进分子"
 PRU_pacified_radicals_desc: "通过我们最近的行动，我们设法结束了激进意识形态对我们社会的影响。对于秘鲁及其居民来说，这是一个美好的一天。"
 PRU_conservatives_win: "面对我们时代的风险"
 PRU_conservatives_win_desc: "人民选择我们来渡过难关。现在我们有责任面对我们时代的危险并证明他们对我们的信任。"
 PRU_new_civilista_administration: "新的民政局"
 PRU_new_civilista_administration_desc: "我们将用新的律师和统计学家者的身份重申我们的行政管理，以便为我们未来的改革提供最好的内阁。"
 PRU_invest_medical_care: "投资医疗"
 PRU_invest_medical_care_desc: "在这段困难时期，秘鲁人民急需医疗服务，但我国的医疗服务费用居高不下，人民难以承受。我们将背负起他们的重担，开启一项雄心勃勃的医疗投资计划，希望这能帮助我们的人民得到更好的治疗。"
 PRU_invest_drainage_syst: "扩大城市排水系统"
 PRU_invest_drainage_syst_desc: "虽然我们的城市已经拥有庞大的排水系统，但这些年来的城市化已经超过了我们的基础设施所能提供的支持。我们现在面临着扩大和改善我们主要城市的排水系统的任务，希望能够节省未来的投资，并改善我们以前的排水系统尚未到达的新社区的生计。"
 PRU_fulfilling_the_basic_needs: "满足秘鲁人的基本需要"
 PRU_fulfilling_the_basic_needs_desc: "黑色星期一使我们的国家受到了重创，人民不得不在挣扎中艰难求生。我们将采取手段结束这一困境：对基本产品的生产和销售发放补贴以其降低市场价格，从而帮助到急需生活物资的民众。"
 PRU_focus_on_public_works: "专注于公共工程"
 PRU_focus_on_public_works_desc: "我们的国家是广阔的，总是有一条新的建设道路，一个新的公园建设和新的开放途径。我们将集中精力加快现有工作的建设，开展新项目，希望改善国家基础设施，并进一步提高公民的生活质量。"
 PRU_safeguarding_the_institutions: "保护我们的机构"
 PRU_safeguarding_the_institutions_desc: "我们社会中的许多人似乎都愿意为了自己的利益而破坏我们社会的制度。我们将为我们的机构安装保障措施，以保护他们免受暴君和革命者的侵害。"
 PRU_suppress_the_natpops: "压制对考迪罗的记忆"
 PRU_suppress_the_natpops_desc: "桑切斯·塞罗的公众形象呈现两极分化，激进的右派重新认可了他的所作所为，而激进的左派则谴责他滥用职权。如果我们想要恢复国家的秩序，他就必须从大众视野里消失。"
 PRU_publicize_atrocities: "宣传暴行"
 PRU_publicize_atrocities_desc: "考迪罗对我们的人民犯下的暴行罄竹难书。为了争取民众的支持并使他的拥趸们名誉扫地，我们将开始大规模的宣传活动，把他的累累罪行赤裸裸地呈现出来。也许有的人会诋毁我们，指责我们不过是在抹黑他的形象，但强有力的真相会撕碎一切谎言。"
 PRU_encourage_pluralism: "鼓励多元化"
 PRU_encourage_pluralism_desc: "前任政府之前的错误是权力集中。在那种情况下，只听到一种声音，考迪罗的声音。我们将确保促进多元化，以便我们国内的每个人都有一个表达他们关切的地方。"
 PRU_cult_of_caudillo_crushed: "打倒考迪罗的崇拜者"
 PRU_cult_of_caudillo_crushed_desc: "虽然考迪罗还活着，但他为了自己的利益扭曲了真相，围绕着自己建立了一个着名的人格崇拜。我们将用这些“事实”和“真理”消除有关其形象周围事件的真实信息。"
 PRU_social_democrats_win: "一个人民的国家"
 PRU_social_democrats_win_desc: "秘鲁长期以来一直被寡头集团主导，这已经伤害了它的民众。现在我们已被人民选中，将他们曾经从我们这里获得的权力归还给这个国家的人民。"
 PRU_peruvian_economic_solidarity: "秘鲁经济的团结"
 PRU_peruvian_economic_solidarity_desc: "许多国家为自己的经济财富和繁荣感到自豪，但我们秘鲁人知道什么是真正重要的。在这危机时刻，我们将鼓励我们的人民团结一致。"
 PRU_patriotic_democracy: "社会民主主义的爱国主义"
 PRU_patriotic_democracy_desc: "社会民主党人通常不会因为炫耀他们的爱国主义而闻名，但在秘鲁，我们很自豪能成为秘鲁人，我们并不害怕表现出来！我们将庆祝适合我们国家庆祝活动的游行，并向我们的人民灌输对这个国家的热爱。"
 PRU_care_for_the_common_man: "关心普通人"
 PRU_care_for_the_common_man_desc: "我们的统治应该与每个公民在我国感受到的关怀一样长。我们前面有很长的路要走，但我们相信有可能帮助普通人过上更好的生活。"
 PRU_education_investment: "投资教育"
 PRU_education_investment_desc: "我们的青年是我们最重要的资产。因此，我们必须专注于改善他们的教育，以便明天我们将拥有一些世界上最好的工人和专业人士！"
 PRU_schachtian_economics_for_peru: "秘鲁的沙赫特经济学"
 PRU_schachtian_economics_for_peru_desc: "德国经济学家，亚尔马·沙赫特，为经济理论做出了一些非常有趣的贡献，指出通过公共投资和预算平衡，经济可以蓬勃发展。我们将遵循他的教诲，将秘鲁变成一个既富裕又充满爱心的国家。"
 PRU_socialdemocracy_over_syndicalism: "社会民主主义比工团主义更好"
 PRU_socialdemocracy_over_syndicalism_desc: "我们国家内的许多人怀疑，如果没有工团主义革命，我们能否为我们的国家带来福利。我们证明他们是错的，我们已经证明，通过外交和坚持，任何目标都可以实现，甚至是那些看似不可能的目标。"
 PRU_revolucion_peruana: "秘鲁革命"
 PRU_revolucion_peruana_desc: "秘鲁革命终于来了！现在是时候让我们选择哪个革命派系领导反对寡头控制我国的指控。"
 PRU_orthodox_syndicalism: "正统派的统治"
 PRU_orthodox_syndicalism_desc: "阿普拉党的正统派应该领导革命！他们更加欧洲式的工团主义应该是前进的方向。"
 PRU_peruvian_trade_unionism: "秘鲁的工会主义"
 PRU_peruvian_trade_unionism_desc: "革命带来了一种新的民主方式：工会。我们将开始扩大工会的权力，开始工作场所的民主化，以便我们国家的每一个工人都能在我们的社会中拥有发言权！"
 PRU_commit_to_world_revolution: "致力于世界革命"
 PRU_commit_to_world_revolution_desc: "既然我们已经从资产阶级的腐败中解放出来，我们将与我们的欧洲兄弟联系，并致力于世界革命。"
 PRU_secure_military_loyalty: "确保军队忠诚"
 PRU_secure_military_loyalty_desc: "军队多年来一直是我国的反动力量，没有他们的忠诚，我们的政权将是短暂的。如果我们想要在不担心反革命的情况下作为一个社会前进，我们需要确保他们的忠诚度。"
 PRU_syndicalist_communes_in_peru: "建立自治工团主义公社"
 PRU_syndicalist_communes_in_peru_desc: "现在我们已经确定了我们的立场并减少了反革命分子的机会，我们必须开始我们长期推行的改革。我们将开始在我国建立自治的联合主义公社，这样我们的工人就可以在我们的政府不直接参与其革命活动的情况下帮助自己和彼此。"
 PRU_legacy_of_amauta: "智者的教诲"
 PRU_legacy_of_amauta_desc: "何塞·卡洛斯·马里亚特吉，被熟知为“阿毛塔”（El Amauta，克丘亚语，智者），是我们革命理想和哲学的伟大意识形态之父。他对秘鲁历史的分析证明，印加人有一个更加革命的社会，在西班牙人的封建主义压迫下被压垮了。现在是时候实现“阿南·阿毛塔”（大智者）的梦想，消除掠夺我们国家的克里奥尔人！"
 PRU_break_the_landowner_power: "击溃地主的力量"
 PRU_break_the_landowner_power_desc: "无论我们的观点是什么，我们的目标都很明确：秘鲁工人的解放。在此之前，我们已经确定了我们国家的内部敌人：土地所有者和资产阶级。我们将从前者开始，将他们的力量甩掉，这样他们就再也不会压迫秘鲁工人了！"
 PRU_break_the_last_bourgeoise_vestiges: "清除最后的布尔乔亚残余"
 PRU_break_the_last_bourgeoise_vestiges_desc: "强制集体化并从地主手上完成土地征用之后，仍有一些工业家和商人尚未接受革命。我们将一劳永逸地把这些残余的布尔乔亚处理干净。"
 PRU_a_new_order_for_peru: "秘鲁新秩序"
 PRU_a_new_order_for_peru_desc: "如今，旧有的等级制度已经在我们的努力下土崩瓦解，我们必须从每一块基石开始重建我们的国家，在秘鲁建立起新的秩序。我们的社会将会得到重建，但我们保证，曾经的压迫绝不会在我们的国家重新出现！"
 PRU_tupacamarism: "图帕克·阿马鲁派的统治"
 PRU_tupacamarism_desc: "虽然工团主义的一般概念是正确的，但这是一个欧洲的想法，我们通过模仿他们的思维方式已经失败了几个世纪。我们将采取激进的低迷，使这些理想适应印加文化，并采用旧的印加英雄图帕克·阿马鲁二世作为我们运动的象征。"
 PRU_indigenous_restoration: "原住民的回归"
 PRU_indigenous_restoration_desc: "印加人在建立自己的帝国时并不是一个统一的人。就像我们今天一样，这个国家里面有很多部落。然而，秘鲁的反动政府犯下了对这些原住民的可怕错误。我们将纠正这个错误，使我们的多元文化国家恢复其根源。"
 PRU_dying_the_inca_red: "逝去的印加革命先辈"
 PRU_dying_the_inca_red_desc: "为了继续维新，我们将不得不扭曲秘鲁历史。尽管我们也许很像过去的图帕克·阿马鲁二世，但他是为一个比我们的革命理想更专制的制度而奋斗。然而，凭借着聪明的宣传我们可以掩饰这些差异，利用他的知名度，把他变成革命的早期英雄。"
 PRU_a_new_army_for_puka_runa: "普卡拉纳的新军"
 PRU_a_new_army_for_puka_runa_desc: "旧军队曾是我国的一股反动势力，因此，我们不能原谅他们镇压我们的革命并以此压迫劳动人民的行径。我们将从零开始建立一支新的军队，其中每个人都要发誓忠于革命、忠于图帕克·阿马鲁的理想。"
 PRU_legacy_of_tupac_amaru: "图帕克·阿马鲁的遗产"
 PRU_legacy_of_tupac_amaru_desc: "图帕克·阿马鲁以他的印加同胞的名义，奋起反抗异国西班牙的压迫。像他一样，我们也以工人同胞的名义起义反对压迫性的寡头政治和他们的资产阶级走狗。他的反叛行为是对我们的激励，我们的成功崛起也应归功于他。"
 PRU_secure_revolution: "革命安全了！"
 PRU_secure_revolution_desc: "在进行了一些急需的改革之后，我们设法巩固了我们的权力，秘鲁人平均接受了我们作为他们的合法政府。有了这个，革命就能摆脱反革命势力的束缚，我们终于可以为自己的成就感到骄傲。"
