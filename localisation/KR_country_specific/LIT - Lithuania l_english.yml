 LIT_corporate_nation_state: "法团民族国家"
 LIT_national_purity: "全国纯洁"
 LIT_nationalist_equality: "民族主义平等"
 LIT_nationalist_welfare: "民族主义福利"
 LIT_Last_Stand: "我等波罗的兄弟肩并肩"
 LIT_Last_Stand_desc: "我们最终挣脱了德国枷锁，我们并非孤立无援。北方的波罗的兄弟与我们境遇相似，他们肯定会接受正式的军事联盟。"
 LIT_integrate_memel: "整合梅梅尔"
 LIT_martial_law: "军法管制"
 LIT_martial_law_desc: "立陶宛已宣布全境戒严，允许军队和警察对抗行动阵线的威胁。"
 LIT_military_governance_1: "军方统治"
 LIT_military_governance_1_desc: "军方控制着立陶宛的日常生活，尽管如此，他们却难以胜任。"
 LIT_military_governance_2: "部分民事管理"
 LIT_military_governance_2_desc: "立陶宛陆军获得了同情他们的政治家与公务员的帮助，以维护国家稳定。"
 LIT_military_governance_3: "部分民事管理"
 LIT_military_governance_3_desc: "立陶宛陆军获得了同情他们的政治家与公务员的帮助，以维护国家稳定。宣传正在席卷日常生活，包括教室。"
 LIT_military_governance_4a: "部分民事管理"
 LIT_military_governance_4a_desc: "立陶宛陆军获得了同情他们的政治家与公务员的帮助，以维护国家稳定。以国王为主的宣传成为了日常生活的一部分。"
 LIT_military_governance_4b: "部分民事管理"
 LIT_military_governance_4b_desc: "立陶宛陆军获得了同情他们的政治家与公务员的帮助，以维护国家稳定。宣传正在席卷日常生活，包括教室，工人在加班加点工作。"
 LIT_military_governance_5: "部分民事管理"
 LIT_military_governance_5_desc: "立陶宛陆军获得了同情他们的政治家与公务员的帮助，以维护国家稳定。在国王明道加斯国王三世的海报下面，工人们前所未有地加班工作。"
 LIT_military_governance_6: "立陶宛向前进"
 LIT_military_governance_6_desc: "不久前，立陶宛还处于崩溃的边缘。而现在我们的国家站得如此挺直，准备好接受任何挑战。"
 LIT_military_economy_1: "军事化经济"
 LIT_military_economy_1_desc: "为准备即将到来的战争，立陶宛需要武器，并且必须改进其军工。"
 LIT_military_economy_2a: "军事化经济"
 LIT_military_economy_2a_desc: "为准备即将到来的战争，立陶宛需要武器，并且必须改进其军工。为此，国家已选择资助新的小企业。"
 LIT_military_economy_2b: "军事化经济"
 LIT_military_economy_2b_desc: "为准备即将到来的战争，立陶宛需要武器，并且必须改进其军工。为此，国家已选择巩固现有的垄断。"
