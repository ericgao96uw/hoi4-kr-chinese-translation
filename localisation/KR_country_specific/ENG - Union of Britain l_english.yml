 uob.338.t: "风暴后的平静"
 uob.338.d: "战场已经沉寂了。但是，我们的士兵得到了休息，工业联合会的忧心忡忡的代表们提出了议案，统计数据显示联盟的工业已经尽量重组以协助战争。现在，我们的经济已经部分稳定——但未来几年也不会很轻松。"
 uob.338.a: "我们什么时候能休息？"
 uob.350.t: "劳联会特别会议？"
 uob.350.d: "我们就要把德皇和他的反动势力从欧洲赶出去了，是时候召开劳联会，重建我们疲惫的国家了。"
 uob.350.a: "重组政府的绝佳机会！"
 uob.351.t: "经济状态"
 uob.351.d: "我们的经济在战时扩大了。特别大会现在必须决定，是进一步扩大产能还是优先恢复战争创伤。"
 uob.351.a: "前进！不列颠工人们！我们必须不断地创造！创造！创造！"
 uob.351.b: "我们必须援助受伤的人民！"
 uob.352.t: "财政委员"
 uob.352.d: "许多候选人自荐财政人民委员的职务，关于联盟未来工业方向每个人都有自己想法。"
 uob.352.a: "克莱门特·艾德礼，建设不列颠社会主义的耶路撒冷！"
 uob.352.b: "奈·贝文，来利用我们丰富的资源！"
 uob.352.c: "选芭芭拉·卡素尔，让她来帮助不列颠的家庭摆脱贫困！"
 uob.356.t: "应该变更领导吗？"
 uob.356.d: "莫斯利同志向大会致敬他们明智的决定。准则派领导我们走过了战争年代，并且支持率仍然很高——但人们越来越厌倦威权主义，在准则派和公理会派中的一些人正在想办法提出一种新的自由方式。"
 uob.356.a: "终身主席！英明领导！"
 uob.356.b: "准则派的自由分子约翰·斯特雷奇和菲尔·皮拉廷击败了莫斯利！"
 uob.356.c: "震惊！西尔维娅·潘克赫斯特和埃伦·威尔金森胜选！"
 uob.357.t: "应该变更领导吗？"
 uob.357.d: "由于我们无与伦比的女主席不情愿地带领我们参与这场战争，她显示出像伊丽莎白一世那样的气概。然而今天她看起来很累，不大可能赢得连任。不过如果寻求潜在盟友的话也许可以……"
 uob.357.a: "准则派的莫斯利和他的弟子约翰·斯特雷奇获得了最高权力。"
 uob.357.b: "她向激进社会主义者克莱门特·艾德礼请求帮助！"
 uob.357.c: "也许有点女人味……"
 uob.358.t: "应该变更领导吗？"
 uob.358.d: "自从格莱斯主席监管联盟的去联邦化、创建公社领导层以及威尔士苏格兰独立以来，已经有一段时间了。现在欧洲战争已经结束，我们必须决定他的改革是否将延续，或者是否恢复主席职务。"
 uob.358.a: "准则派的莫斯利和他的弟子约翰·斯特雷奇获得了最高权力。"
 uob.358.b: "霍纳与普里斯特利将代表再次统一的国家发声！"
 uob.358.c: "格莱斯强调贝文的威尔士背景，保持改革！"
 uob.359.t: "应该变更领导吗？"
 uob.359.d: "到目前为止，主席对国会的英明决策表示了敬意。自治派带领我们顺利度过了这场战争，并仍受大多数人的欢迎——但是奥斯瓦尔德·莫斯利正在冲击他梦寐以求的主席职位，前途似锦的公理会派的埃伦·威尔金森也在为此做准备。自治派可能不得不依靠一个老盟友来赢得胜利……"
 uob.359.a: "主席提拔G·D·H·科尔做总书记。"
 uob.359.b: "艾德礼和科尔组合将在今天赢得胜利！"
 uob.359.c: "莫斯利和斯特雷奇担任主席和总书记！"
 uob.359.e: "埃伦·威尔金森和詹姆斯·马克斯顿做了个协定！"
 uob.360.t: "停止自治"
 uob.360.d: "现在，准则派掌控了不列颠联盟，他们应该实现他们限制自治体的承诺。但是，虽然这个承诺在伦敦和其他英国城市的议事厅有相当多人支持，我们的对手仍然组织了抗议游行，如果我们继续采取行动，他们也会变得更激烈……"
 uob.360.a: "就应该这样！"
 uob.360.b: "或许这不是最好的办法……"
 uob.361.t: "埃里克·布莱尔的寒冷潮湿之日"
 uob.361.d: "大护国公莫斯利的前盟友埃里克·布莱尔同志，再也无法忍受现状。邪恶的莫斯利修改了宪法，把不列颠联盟变成了他的玩物。作为著名作家和民兵指挥，布莱尔有能力去推翻暴君。今天，当布莱尔凝望雨天之时，他知道应该采取行动了。"
 uob.361.a: "他的民粹派政变成功！"
 uob.361.b: "他带来了军队！"
 uob.361.c: "莫斯利发现了政变！"
 uob.362.t: "寒冷潮湿的一天"
 uob.362.d: "今天早上，著名作家和熟练的民兵指挥官，埃里克·布莱尔被发现死在家中，显然是自杀。虽然官方没有发现遗嘱，但布莱尔不再是大护国公莫斯利的盟友这事早就是一个公开的秘密。\n\n为了纪念他的“自发”的民众游行安静地穿过伦敦的街道，有越来越多的人加入，许多人都在流泪；一些是为他而流，一是为了对抗莫斯利的独断的最后希望而流。"
 uob.362.a: "他终于走了……"
 uob.363.t: "燃油问题"
 uob.363.d: "我们将资本家赶出去已经有十余年了，但我们还不能休息。除非他们已经彻底失败，否则就不能说革命安全了——但是若想击败他们，工人的热情是远远不够的。即使驾驶员的技术精湛老道，没有了燃油，我们的飞机，我们的坦克，我们的战舰只能趴窝，成为一堆废铁——而这可没有捷径克服。\n\n自从我们第一次意识到这个问题以来，为了开发国内的石油资源我们已经付出了不懈的努力。一部分开发，比如苏格兰的页岩油，获得了初步的成功。另一部分，比如法国的油田，最终是完全失败。幸运的是，许多有先见之明的人才早已料到这一切，并且把资源投入进了合成油研发项目上。如果我们把足够多的资源分到这个领域，也许就会……"
 uob.363.a: "会保证好供应的……"
 uob.364.t: "不列颠联盟的援助"
 uob.364.d: "今天，一位不列颠联盟的特使来访。他带来了工业援助、海军顾问和技术支持的承诺，以及对我们斗争的赞美之词。我们无时不刻地与虚张声势的资本家作战。但有了这样的盟友，我们无论如何都要打败他们。"
 uob.364.a: "工人们的团结正从不列颠散发光芒。"
 uob.365.t: "应该变更领导吗？"
 uob.365.d: "到目前为止，主席对国会的英明决策表示了敬意。自治派把我们从奥斯瓦尔德·莫斯利的魔爪中解救出来，并仍受大多数人的欢迎——但是莫斯利的弟子约翰·斯特雷奇正在冲击主席职位，前途似锦的公理会派的埃伦·威尔金森也在为此做准备。自治派可能不得不依靠一个老盟友来赢得胜利……"
 uob.365.a: "主席提拔G·D·H·科尔做总书记。"
 uob.365.b: "艾德礼和科尔组合将在今天赢得胜利！"
 uob.365.c: "斯特雷奇和布莱尔担任主席和总书记！"
 uob.365.e: "芭芭拉·卡素尔和詹姆斯·马克斯顿做了个协定！"
 uob.1000.t: "一则谜语"
 uob.1000.d: "我们在铁路工人兄弟们有一个传统，就是在他们的报纸里刊登一些难度极高的填字游戏。至今为止，真正解出来的人也就屈指可数。但是在最近，中英格兰铁路工团开始向我们报道他们在过去几个月里不停的收到了匿名寄来的填词游戏答案。而令人震惊的是，每次寄来的答案都是完全正确的。无论寄信人是谁，我们相信他（她）一定是一个天才，而且还可能能够帮到我们……"
 uob.1000.a: "找到那个人！"
 uob.1000.b: "这有啥在乎的？"
 uob.1001.t: "谜一样的男人"
 uob.1001.d: "在经历一段时间的搜寻之后，我们的情报人员总算是找到了那位能够轻而易举的解决全英最难填字游戏的人士：他就是艾伦·图林。在革命前，图林在大学里担任着数学教授，而现在正居住在伦敦。虽然他刚开始还试图避免与我们的情报人员交流，不过最后还是平静了下来。而更令人惊奇的是，当我们的研究人员询问他我们有什么可以帮助他的时候，他已经想好了一个研究课题。但是，图林提出的课题不仅极其专业，而且还出奇的贵；尽管如此，我们的研究人员向我们确保图林的研究可能会带来惊人的发现。"
 uob.1001.a: "赶紧把资金给他！"
 uob.1001.b: "那么多？你别想了！"
 uob.1002.t: "深入谜团"
 uob.1002.d_1: "我们研究人员“他做到了，他（消音）做到了！”的欢呼今天成为了全英报纸的头条。图林的这个研究项目，自开始那日起，已经从刚开始的一个小项目发展成了一个参与人员已经够在布莱切利园周围形成为一个村庄的巨大工程。而今天，他总算成功了。图林的成果是一个叫“布丁”的奇怪机器，据说，这个名字源自他获得灵感时正在吃的约克郡布丁。虽然怪异，但是图林的发明已经彻底改变了密码学——有史以来，这是我们第一次用机器来破解和加密情报，并将在未来的战争中给我们提供相当的优势。"
 uob.1002.d_2: "我们研究人员“他做到了，他（消音）做到了！”的欢呼今天成为了全英报纸的头条。图林一开始的小项目，在我们提供的大量的资金的注入之后，已经发展成了位于布莱切利园内的巨大工程。而今天，他终于获得了成功。图林的成果是一个叫“布丁”的奇怪机器，据说，这个名字源自他获得灵感时正在吃的约克郡布丁。虽然怪异，但是图林的发明已经彻底改变了密码学——有史以来，这是我们第一次用机器来破解和加密情报，并将在未来的战争中给我们提供相当的优势。"
 uob.1002.a: "多么不凡的成就啊！"
 uob.1003.t: "H·G·威尔斯提议编辑一本世界百科全书"
 uob.1003.d: "赫伯特·乔治·威尔斯已经向共和机关呈现了自己准备的《世界百科全书》补全计划。他的计划包括编辑出新一版的《世界百科全书》，并在专家审核通过之后将其在全世界范围内发行，以确保每一个人类都有机会阅读它。"
 uob.1003.a: "我们必须以知识之光点亮全世界！"
 uob.1003.b: "每一个英国家庭都应该被其启悟。"
 uob.1003.c: "多傻的主意……"
 uob.1004.t: "伊妮德·布莱顿发布《走私岛》"
 uob.1004.d: "附属于我们的作家工会的出版社今日出版了英国著名作家以及公理会派的伊妮德·布莱顿的新书——《孤岛之谜》。这本书讲述了围绕着三兄妹朱利安，迪克，安，他们的表妹乔治娜，和乔治娜的狗提米展开的扣人心弦的浪漫冒险故事。在故事中，一行人在少先队组织的赫布里底群岛旅游时见证了一系列怪异事件。一座孤岛，奇怪的船只，以及只在晚上出现的诡异灯光。但是凭借着他们的才智和胆量，一行人还是克服了所有困难，解开了各个谜团。"
 uob.1004.a: "布莱顿无疑是一位出色的作家。"
 uob.1005.t: "布莱尔同志发布了新书"
 uob.1005.d: "埃里克·阿瑟·布莱尔被期待已久的推想小说《1984》于今天正式出版。于书中，布莱尔同志详细阐述了他心目中不列颠联盟将在未来40年中取得的成果；他也非常详细的刻画了英国的工人，乃至全世界的工人将如何在一个和平且繁荣的时代中生活。布莱尔同志的著作正好满足了在这一艰难的时代中生活的人们的精神需求，并已被下发到军队和工人们中供他们阅读。"
 uob.1005.a: "读起来真棒！"
 uob.1006.t: "世界百科全书"
 uob.1006.d: "H·G·威尔斯同志在不列颠联盟的资助下成功完成了他的计划。现在，更新完成后的新一版《世界百科全书》已经得到了专家们的审阅，并正在全世界范围内发行着。整个世界都在为这一试图将工团主义思想传播到世界各地的壮举而欢呼。"
 uob.1006.a: "我们必须以知识之光点亮全世界！"
 uob.1006.b: "反正都是工团主义宣传啦。"
 uob.1007.t: "新总书记"
 uob.1007.d: "在现任总书记去世后，我们需要之定一位新的总书记。"
 uob.1007.a: "G·D·H·科尔将继承布莱尔遗志，完成他剩下的幕后工作。"
 uob.1007.b: "我们想看看一个更开放的准则派能耐如何，选菲尔·皮拉廷！"
 uob.1007.c: "奈·贝文将建立一个工人宫以纪念布莱尔。"
 uob.1007.e: "哈里·波立特将维系住联盟。"
 uob.1007.f: "芭芭拉·卡素尔将继续在暗中为联盟保驾护航。"
 uob.1007.g: "托尼·本恩这位前程似锦的年轻人将成为总书记。"
 uob.1007.h: "我们应该鼓励女性参政，就选择克里斯塔贝尔·潘克赫斯特吧！"
 uob.1014.t: "托马斯·曼逝世"
 uob.1014.d.leader: "不列颠联盟忠诚的公仆，现任劳联会主席托马斯·曼昨日在睡梦中去世。在他的一生中，曼始终把为不列颠人民服务放在第一位。如今，全国上下都沉浸在这位革命老将的离去带来的伤痛中。而出于同情，曼所属的联邦派的现任领导人阿瑟·霍纳被选定为新的主席。"
 uob.1014.d.default: "不列颠联盟忠诚的公仆，主要工会活动家托马斯·曼昨日在睡梦中去世。在他的一生中，曼始终把为不列颠人民服务放在第一位。"
 uob.1014.a: "我们会想念你的，同志。"
 uob.1017.t: "饭桌上的反转"
 uob.1017.d: "由于爱尔兰局势在近期的升温，不列颠联盟驻爱尔兰大使邀请加拿大大使和加拿大驻爱尔兰总领馆的专员们参加晚宴。起初，加拿大代表团把这一邀请当作不列颠联盟想缓解当地紧张局势的信号；但是，“晚宴”举办的地点却让他们大吃一惊——不列颠联盟的大使竟然在一家连锁酒吧的门口迎接他们！在与不列颠代表团共进了一场只提供差劲的炖菜的晚餐后，加拿大人总算是从这场尴尬的会面中脱了身，结果发现在门外迎接他们的却是正在为英国代表团助威的爱尔兰社会主义者们。而在这波闹剧也象征着不列颠联盟放弃了试图收复爱尔兰的计划。"
 uob.1017.a: "这波值了！"
 uob.1017.b: "多丢人啊……"
 uob.1017.c: "等等，发生啥了？"
 uob.1018.t: "饭桌上的反转"
 uob.1018.d: "由于爱尔兰局势在近期的升温，不列颠联盟驻爱尔兰大使邀请德国大使和德国驻爱尔兰总领馆的专员们参加晚宴。起初，德国代表团把这一邀请当作不列颠联盟想缓解当地紧张局势的信号；但是，“晚宴”举办的地点却让他们大吃一惊——不列颠联盟的大使竟然在一家连锁酒吧的门口迎接他们！在与不列颠代表团共进了一场只提供差劲的炖菜的晚餐后，德国人总算是从这场尴尬的会面中脱了身，结果发现在门外迎接他们的却是正在为英国代表团助威的爱尔兰社会主义者们。而在这波闹剧也象征着不列颠联盟放弃了试图收复爱尔兰的计划。"
 uob.1018.a: "这波值了！"
 uob.1018.b: "多丢人啊……"
 uob.1018.c: "等等，发生啥了？"
 uob.1019.t: "“约翰·麦克莱恩”号飞艇失事！"
 uob.1019.d: "与不列颠联盟第一位劳联会主席同名的“约翰·麦克莱恩”号飞艇今日在将于巴黎着陆的时候突然起火并坠毁，造成了包括地勤人员在内的97人中的35人死亡。竣工于1935年，“约翰·麦克莱恩”号是世界上最大的飞艇。刚建成时，她被当作不列颠联盟工业实力的代表进行展出。在1936年完成处女航之后，“约翰·麦克莱恩”号长期往返与英国与法国之间，从事民航工作。"
 uob.1019.a: "这是一场悲剧啊！"
 uob.1020.t: "莫斯利同志召开会议"
 uob.1020.d: "准则党人莫斯利同志今日邀请了法国索雷尔派领袖乔治·瓦卢瓦，瑞士革命家雅各布·赫尔佐格，以及意大利的国家工团主义者贝尼托·墨索里尼来到伯明翰共同起草一份介绍他们共同设想的新型社会主义——“极权主义”——的宣言。他们的行动引起了斯诺登主席领导的联邦派的警觉。"
 uob.1020.a: "这样的行动何止是令人担忧啊"
 uob.1021.t: "莫斯利希望和墨索里尼见面"
 uob.1021.d: "不列颠联盟的奥斯瓦尔德·莫斯利邀请了国家工团主义者们的主席贝尼托·墨索里尼前往伯明翰一齐探讨两人意识形态之间相通之处。墨索里尼先是感谢了他的邀请，之后便以国际主义的名义出发了。"
 uob.1021.a: "去吧，本尼托！"
 uob.1022.t: "莫斯利想跟瓦卢瓦见面"
 uob.1022.d: "不列颠联盟的奥斯瓦尔德·莫斯利邀请了索雷尔派的领袖乔治·瓦卢瓦前往伯明翰一齐探讨两人意识形态之间相通之处。瓦卢瓦在表示了谢意之后便以国际主义的名义出发了。而同行的还有两位政治思想同莫斯利和墨索里尼极为接近的匈牙利流亡者蒂博尔·绍穆埃利 (Tibor Szamuely) 和拉科西·马加什。"
 uob.1022.a: "一路顺风，同志们！"
 uob.1023.t: "蒂博尔·绍穆埃利和拉科西·马加什想惹麻烦"
 uob.1023.d: "不列颠联盟的奥斯瓦尔德·莫斯利召集了法国的乔治·瓦卢瓦以及意大利的贝尼托·墨索里尼开会来协商他们三意识形态之间的相同点。但是，我们的老对手——正流亡巴黎的蒂博尔·绍穆埃利和拉科西·马加什——在法国人的允许下也跟了过去。"
 uob.1023.a: "希望他们别从中获取啥“灵感”……"
 uob.1025.t: "艺术家工会"
 uob.1025.d: "几年前，一队由德国移民汉斯·迈尔带领的设计师们向我们提议建立一个能够代表所有艺术家的艺术家工会。他们觉得只有将所有艺术形式都融合起来才能完成一个真正的艺术作品——一个“艺术集合体”。在这些提议者中，有相当多的一部分人的政治观念也反映了他们的艺术理念，成为了准则派的支持者，并凭借着他们设计的集体式住宅获得了联盟内许多生活质量并非很高的同志们的支持。\n\n但是国内的雕塑家，陶工，以及作家们并不想与这些设计师们为伍。面对这种情况，我们必须做出最后的决定：究竟是将所有艺术家们都整合到一个工会里，还是维持现状？"
 uob.1025.a: "团结一致才能前进！"
 uob.1025.b: "我们不必为了集体化而集体化……"
 uob.1026.t: "重建水晶宫"
 uob.1026.d: "为庆祝1844年的万国工业博览会，旧的英国政府特意建设了水晶宫作为此次活动的会场。不久后，这座由钢架和玻璃构建而成的建筑便成为了大英帝国的掌上明珠。而在世界大战期间，水晶宫被改造成了皇家海军的训练基地——胜利六号。因此，当革命爆发后，水晶宫成为了保皇派抵抗最为顽强的一个据点，并在之后的战乱中被大火烧毁。但是，在革命过后忙于振兴工业和国防产业的新政府根本无心顾及这处废弃的残骸，任凭其自生自灭。现在，一份提议请求我们重建水晶宫，将其改造成一处第三国际各地的劳动人民都能够把自己生产的物品当作自己的劳动果实，而非资本家通过被削得到的战利品，拿出来展示的展览厅。但是，这项工程若想在规定时间内完工的话将耗资巨大，而且劳联会中也有相当多的代表建议我们索性就把那些骨架拆了并将留下的那块空地合并到附近的公园里去。"
 uob.1026.a: "修建工人宫！"
 uob.1026.b: "把它改造成人民们能够享受的公园！"
 uob.1027.t: "工人宫修建完成！"
 uob.1027.d: "就在劳动节来临之际，老旧的水晶宫已经被及时的翻新成了社会主义的展览厅！"
 uob.1027.a: "万岁！"
 uob.1033.t: "饭桌上的反转"
 uob.1033.d: "由于爱尔兰局势在近期的升温，不列颠联盟驻爱尔兰大使邀请德国大使和德国驻爱尔兰总领馆的专员们参加晚宴。起初，德国代表团把这一邀请当作不列颠联盟想缓解当地紧张局势的信号；但是，“晚宴”举办的地点却让他们大吃一惊——不列颠联盟的大使竟然在一家连锁酒吧的门口迎接他们！在与不列颠代表团共进了一场只提供差劲的炖菜的晚餐后，德国人总算是从这场尴尬的会面中脱了身，结果发现在门外迎接他们的却是正在为英国代表团助威的爱尔兰社会主义者们。而在这波闹剧也象征着不列颠联盟放弃了试图收复爱尔兰的计划。"
 uob.1033.a: "这波真的值了！"
 uob.1033.b: "多丢人啊……"
 uob.1033.c: "等等，发生啥了？"
 uob.1034.t: "当代女巫？"
 uob.1034.d: "今日，政府出奇地宣布他们将撤销《巫术法案》，并将将所有服刑人员的服刑时间削减一半。由于新的宪法中移植了相当多的旧法规条文，并且正在随着时间的推移废弃那些过时或反动的法案，这一消息理论上并不应该掀起波澜，但是事实却并非如此。\n\n一周前，一位名叫海伦·邓肯(Helen Duncan)的苏格兰灵媒因自称自己能够召唤灵魂并借此实施诈骗而被捕。依据《巫术法案》，她将服刑9个月。而随着《巫术法案》的撤销，邓肯无疑将会因自己是最后一名由于违反《巫术法案》而受刑罚的人而在历史上留名。"
 uob.1034.a: "太怪了"
 uob.1035.t: "彭罗斯空军基地发生纵火案"
 uob.1035.d: "位于彭罗斯的共和空军基地在昨晚因人为纵火引发的火灾而被烧毁。但是，就在今早，桑德斯·刘易斯、刘易斯·瓦伦丁和D·J·威廉斯这三位罪犯前往普尔黑利的警局自首。在讯问中，桑德斯称他们之所以这样做是因为机场的所在地对威尔士人民有着重要的意义，而机场的修建构成了“对威尔士的侮辱”；因此，他们的行动也只不过是“受压迫的人民的报复”。当劳联会内的准则派听闻此事后，他们立刻要求将主谋威廉斯处决，并把他的同党囚禁起来；联邦派则觉得将三人逮捕起来即可；而自治派和公理会派却呼吁把他们释放。"
 uob.1035.a: "通通终身监禁！"
 uob.1035.b: "让他们在监狱里待一会儿就够了"
 uob.1035.c: "我们该按照格莱斯的吩咐照做，把他们放了吧！"
