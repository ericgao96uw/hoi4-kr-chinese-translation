 ROM_integrate_silistria: "整合锡利斯特里亚"
 ROM_integrate_silistria_desc: "在第二次巴尔干战争之后，锡利斯特里亚再度回归罗马尼亚，此地有很多罗马尼亚少数族裔，而且此地对于掌控多瑙河控制权至关重要。"
 ROM_integrate_state_decision: "整合[From.GetName]"
 ROM_integrate_state_decision_desc: "喀尔巴阡山两侧的罗马尼亚土地被分来了太长时间，以至于在整合过程中，官僚机构和行政管理部门面临极大的压力，但最终[From.GetName]还是准备好了完全融入大罗马尼亚，我们会在此地设立新的县和选区。"
 ROM_integrate_szeklerland: "缓和[789.GetName]形势"
 ROM_integrate_szeklerland_desc: "因为公开敌视我们政府的原因，东特兰西瓦尼亚的匈牙利裔很难融入大罗马尼亚，不过，我们的军队和宪兵会前去维持秩序，并确保土地改革可以顺利进行（当然，这项改革罗马尼亚人优先）。不管这些少数族裔愿不愿意，特兰西瓦尼亚就是罗马尼亚领土的一部分。"
 ROM_romanianization_of_szeklerland: "整合[789.GetName]"
 ROM_romanianization_of_szeklerland_desc: "整合特兰西瓦尼亚的匈牙利裔绝非易事，我们能够走到今天这一步很大一部分程度都要得益于当地匈牙利裔的聚居地是被忠诚的罗马尼亚裔居民包围起来的。不过，下一步我们可以利用当地匈牙利贵族和塞凯伊人之间在社会、经济和文化的差异来分裂他们，并以此吸引那些愿意和我们政府合作的人。"
 ROM_integrate_bucovina_decision: "整合[From.GetName]"
 ROM_integrate_bucovina_decision_desc: "布科维纳有不少罗马尼亚族裔居民，不过仍然有不少其他族裔的居民，比如聚居于此的犹太裔和乌克兰裔。不过，当地各个族裔比较听话而且不怎么闹事，所以对我们来说整合起来应该不会太难。"
 ROM_reunion_category: "团结直到永远"
 ROM_reunion_category_desc: "鉴于喀尔巴阡山另一边的罗马尼亚人被异族统治者统治了太长时间，因此整合他们会是一项艰难的任务。毕竟他们的经济建设都是被用于为他们的前压迫者们服务的。但现在我们必须让他们的贸易和行政架构和布加勒斯特统一才行，我们是要为当地的罗马尼亚族裔居民，而不是为那些拥有臃肿封建地产的外国人谋福祉。"
 ROM_the_mehedinti_commission: "梅赫丁茨委员会"
 ROM_integrate_railways: "连接铁路"
 ROM_integrate_railways_desc: "在我们解放特兰西瓦尼亚之前，当地的铁路系统都是由匈牙利政府的铁路公司所管理的。现在，我们必须将这些铁路和行政部门重组一遍，并将其整合进我们自己的铁路机构，罗马尼亚铁路公司之中。"
 ROM_wealth_under_carpathians1: "罗希亚蒙塔讷乡金矿"
 ROM_wealth_under_carpathians1_desc: "罗希亚蒙塔讷数百年来一直是特兰西瓦尼亚地区大规模采矿业的核心地带，随着奥匈帝国被赶出此地，我们可以重组并扩张这些采矿活动，我国和当地罗马尼亚矿工都能从中受益。"
 ROM_wealth_under_carpathians2: "勘探更多资源"
 ROM_wealth_under_carpathians2_desc: "通过扩大投资，可以挖掘出深埋于喀尔巴阡山脉下的财富，并以此加快罗马尼亚的工业化进程和国民经济的扩张。"
 ROM_reorganise_UDR: "改组雷希察钢铁工业"
 ROM_reorganise_UDR_desc: "雷希察工业是新解放的国土上的重要工业。目前他们还属于一家奥地利公司，而我们即将把他适当重组为一家罗马尼亚公司，也就是雷希察炼钢工业（Uzinele de Fier si Domeniile Resita）"
 ROM_undo_foreign_influence: "消除外国影响"
 ROM_undo_foreign_influence_desc: "特兰西瓦尼亚的罗马尼亚被异国统治者统治了数个世纪，而且他们的势力根深蒂固。特兰西瓦尼亚必须要做到符合其作为罗马尼亚文化心脏地带的地位。因此我们必须把外族统治者的残余力量彻底连根拔起。"
 ROM_land_for_romanians: "罗马尼亚人的土地"
 ROM_land_for_romanians_desc: "既然现在特兰西瓦尼亚已经回归我们的怀抱，那么自然而然我们也要把土地改革带到那里去，这会让当地被压迫的罗马尼亚人翻身做主人并剥夺马扎尔贵族剥削者的权力，罗马尼亚人可以在当地的行政和经济取得他们本该处于的地位。并以此消除匈牙利人残存在此地的影响。"
 ROM_monetary_union: "货币统一"
 ROM_monetary_union_desc: "特兰西瓦尼亚的经济在数个世纪以来一直处在于外国人的控制之下，当地长期使用奥匈帝国的克朗，把当地流通的货币从克朗换成罗马尼亚列伊嘴上说着很容易，但是实际上要花我们很大一番力气，而且不是什么能立竿见影的活，但不论如何，我们都得让特兰西瓦尼亚的货币与全国各地保持一致。"
 ROM_together_now_and_forever: "团结直到永远"
 ROM_together_now_and_forever_desc: "这一天将被称作伟大联合日，瓦拉几亚公国的旧领土，摩尔达维亚，还有特兰西瓦尼亚终于联合在一起。不同于勇敢者米哈伊的那次联合，这一次我们将永不分离，罗马尼亚人将团结一致，直到永远。"
 ROM_reform_carol_mission: "承诺土改"
 ROM_reform_carol_mission_desc: "尽管国王对此并不上心，但是他也已经承诺要待时机成熟就进行土改，虽然最后应该和科德里亚努所想的结果不大一样，但是我们一定会进行正确的改革，并将光明的未来带给罗马尼亚和他的农民。"
 ROM_reform_czc_mission: "承诺土改"
 ROM_reform_czc_mission_desc: "科德里亚努的土地改革是能够争取到这么多支持的重要原因，可我们有一大堆问题要解决，而且有的地方连实行改革都做不到，就目前情况而言，民众们对于目前如此缓慢的进度已经显得很不耐烦了，是时候拿出一些执行尚可且值得夸赞的成果给大家看，来证明我们政府对此付出的巨大努力的时候了。"
 ROM_demand_banat: "索要西巴纳特"
 ROM_demand_banat_desc: "西巴纳特地区住着相当数量的罗马尼亚裔居民，我们应当不惜一切代价保护他们。"
 ROM_demand_bucovina: "索要布科维纳"
 ROM_demand_bucovina_desc: "布科维纳地区本就该是我国领土的一部分，那里的居民就像他们在特兰西瓦尼亚的同胞一样渴望回归祖国。"
 ROM_economic_council_decision: "经济合作公约"
 ROM_economic_council_decision_desc: "作为我们加深与改善我们和巴尔干地区的盟友之间的经济纽带的一部分，我们可以成立一个经济联盟。我们会成立一个由成员国的经济学家和贸易学家组成委员会，并就相关问题向贝尔格莱德条约的领导人们提出建议。有越来越多国家加入委员会，我们就能从中受益越多。"
 ROM_economic_council_expansion: "加深经济联系"
 ROM_economic_council_expansion_desc: "目前为止，经济联盟显然是对我们的成员相当有益的，我们应该在经济理事会来制定一些新法案以便为我们带来更多利益。"
 ROM_negotiate_with_Russia: "与俄罗斯谈判"
 ROM_negotiate_with_Germany: "与德国谈判"
 ROM_michael_category: "重建民主国家"
 ROM_michael_category_desc: "数年以来，罗马尼亚的民主一直处于低谷，政府部门也被卡罗尔二世和科德里亚努奉行的专制政策扭曲。要想避免罗马尼亚重蹈激进与专制的覆辙，立于民主世界再不堕落的话，还有很多工作等我们去完成。"
 ROM_reorganizating_the_gendarmerie: "重组宪兵队"
 ROM_reorganizating_the_gendarmerie_desc: "长时间罗马尼亚的执法系统都被专制分子利用滥用职权。我们保护我们来之不易的自由，我们要彻底改革执法部门。"
 ROM_educational_reform: "改革教育系统"
 ROM_educational_reform_desc: "整整一代的罗马尼亚青年都是在科德里亚努的激进主义和卡罗尔的专制主义的扭曲影响下成长起来的。如果我们的民主要取得成功，我们就必须改革教育制度，废除个人崇拜。"
 ROM_administrative_decentralization: "分权政策"
 ROM_lift_the_censorship: "取消审查制度"
 ROM_the_agrarian_debt_forgiveness: "减免土地债务"
 ROM_restructured_administration: "改革行政系统"
 ROM_law_on_simple_majorities: "简单多数法"
 ROM_state_economic_enterprises: "组织国有企业"
 ROM_the_electoral_reform: "选举改革"
 ROM_regulation_of_industrial_syndicates: "监管产业工会"
 ROM_promotion_of_indigenous_capital: "促进国内投资"
 ROM_focus_tree: "罗马尼亚国策树"
 ROM_manoeuvres_in_the_carpathians: "喀尔巴阡演习"
 ROM_manoeuvres_in_the_carpathians_desc: "喀尔巴阡山脉将罗马尼亚人民一分为二，一半住在我们这边，另一半居于匈牙利的统治之下。布加勒斯特条约第十一条将喀尔巴阡山口及其周围的战略领地全部割让给了奥匈帝国，但我们都知道这些土地终将迎来统一之日，我军在边境地带的大规模演习已经向我们的同胞诠释了我们决心。"
 ROM_entrench_party_control: "保卫政党"
 ROM_entrench_party_control_desc: "虽然铁卫团在1933大选中得胜，可是现在就高兴还为时过早。现在我们不但在政策改革中面临重重困难，而且现在团长还要同时处理党内和国家的事务，而对我们日渐不满王室对我们的不断进攻也助长了我们队伍中的失败主义情绪，绝不能允许这种事发生。"
 ROM_the_code_of_honor: "荣誉准则"
 ROM_the_code_of_honor_desc: "比起从政者我们铁卫团员更像一群战士，我们遵循着我们的团长，科尔内留-泽莱亚·科德里亚努的教诲行事，如今，我们的敌人躲在暗处，随时准备伺机而动。因此我们就应该比以往更严格的遵守团长的纪律。"
 ROM_limit_party_membership: "巢穴扩张"
 ROM_limit_party_membership_desc: "铁卫团由一种被称作“巢穴”(cuiburi)的集体构成，在巢穴中充满劳动、服从、教育、互助和荣耀，目前的巢穴已经在相当高效的运作了，但为了让更多的团员有机会在巢穴中磨练自己，我们应该把这种组织扩张到全国才行。"
 ROM_deeds_not_words: "光干不说"
 ROM_deeds_not_words_desc: "过去那么长时间罗马尼亚政客都是一群满嘴花言巧语的骗徒……直到我们的出现制止这股不正之风。他们说了那么半天结果也没见一项政策落实下去，我们会先干实事，然而再向大家宣传我们的行动。"
 ROM_empower_the_legionary_worker_corps: "发展工人纠察队"
 ROM_empower_the_legionary_worker_corps_desc: "铁卫团工人纠察队由追随铁卫团的罗马尼亚工人组成，不过工人纠察队并没有得到我们全部的支持和发展，因此它还隐藏着很多的潜力。我们可以通过扩大其规模并加大宣传力度，来讲我们的影响力扩大到其他阶级当中。"
 ROM_legionary_labor_ethos: "铁卫劳动精神"
 ROM_legionary_labor_ethos_desc: "我们的团长不懈的将他们的信条教导给我们的新兵们，可是我们的领袖们已经注意到还是有怠工的现象，什么事都不做光睡觉可不能让罗马尼亚的明天更美好，我们要通过扩大志愿者队伍和建立娱乐用设施的方法来告诉我们的成员劳动最光荣，我们将用我们钢铁般的血肉和百合花般美好的心灵让罗马尼亚的未来一片光明。"
 ROM_intellectuals_and_the_green_banner: "铁卫团的知识分子"
 ROM_intellectuals_and_the_green_banner_desc: "不少知识分子，比如约内斯库、阿蒂里安和波利罗尼亚德这样的人已经站在我们铁卫团一边，但是还是有不少人选择亲近国王或是跟别的党派混在一起。我们要加大吸引年轻知识分子团结在我们旗下的力度，当然那些著名的老一代知识分子我们不会放过。"
 ROM_cross_brotherhoods: "军事化三重十字兄弟会"
 ROM_cross_brotherhoods_desc: "三重十字兄弟会是我党的青年翼，其负责为我们的小伙子们传达正确的价值观，并为他们日后成为铁卫团的战士做准备，如正在学习成为骑士的小学徒们一样。每一位罗马尼亚公民都要为保家卫国做准备，我们必须向他们培养荣誉感并让他们熟悉有关战争的一切。"
 ROM_lay_the_seeds_for_the_camarilla: "培育王室秘党"
 ROM_lay_the_seeds_for_the_camarilla_desc: "大部分胆敢阻止我们的政敌都已经被扫除，只要最后干掉铁卫团国王陛下就能够掌控一切了，也许他们看起来很强，但是凭借我们足智多谋的国王陛下和他敏锐的政治嗅觉，我们有机会干掉这群穿着绿衬衫的衣冠禽兽。"
 ROM_royal_foundation_of_arts_and_sciences: "王家艺术与科学基金会"
 ROM_royal_foundation_of_arts_and_sciences_desc: "罗马尼亚民族有的是大师和精英，我们英明神武的国王很快就发现，一些人只需要一点支持就可以大有成就。通过建立王家艺术与科学基金会，我们不但可以让艺术家和学者对我们感恩戴德，还能增加知识分子对王室的支持。"
 ROM_appear_alongside_codreanu: "站在团长的肩上"
 ROM_appear_alongside_codreanu_desc: "这个所谓的团长，就是叫科尔内留-泽莱亚·科德里亚努的这货，也没我们想的那么厉害，可是他还是被一堆人视作是民族统一的希望。如果国王陛下在民众眼里也是这个样子就好了，国王陛下的光辉将抹去这个团长的影子，全罗马尼亚的天上只有国王一个太阳。"
 ROM_study_the_legionaries: "青出于蓝"
 ROM_study_the_legionaries_desc: "虽说这群军团主义流氓在我们国王面前来欺上瞒下这一套非常让陛下生气，不过不得不说他们那些政治手段还真挺有用，如果我们的国王陛下要成为父国最值得骄傲的儿子，我们从铁卫团的作业里抄几页走也是个好主意。"
 ROM_rural_outreach: "乡村宣传"
 ROM_rural_outreach_desc: "农村文化对我国的影响非常重，这也让农民阶级成为了我国国民构成的基本盘。不幸的是，他们大多过于关注自己身边鸡毛蒜皮的小事，对于真正重要的事情反而不怎么上心。通过安排一些妥当的乡村巡游和农村发展计划，农民一定会统统他们国王的号召下，就如同众星拱日般围绕在我们国王的身旁。"
 ROM_support_dimitrie_giusti: "支持迪米特里耶·古斯蒂"
 ROM_support_dimitrie_giusti_desc: "杰出的教授兼社会学家迪米特里耶·古斯蒂正在农村地区进行一项重要的人类学调查研究，而且他还是国王的同情者，我们可以给古斯蒂教授提他所需要的资金让他完成他的研究项目。并让他制定一套大规模的关于农村的文化宣传计划来以此帮我们赢得农民的支持。让我们的统治如明媚的阳光般照耀农村地带。"
 ROM_sentinels_of_the_fatherland: "祖国的哨兵"
 ROM_sentinels_of_the_fatherland_desc: "国王知道年轻人对国家的重要性，因此国王决定成立一个青年翼组织，为年轻人们提供正确的价值观和优良美德，为他们成长为国家栋梁做准备。这些哨兵们从此会按照他们的信条而生活：让他们为上帝而战，为国王而战，为劳动和牺牲而战，为国家与人民的统一与纽带而战。"
 ROM_prepare_the_grand_union: "一切为了祖国"
 ROM_prepare_the_grand_union_desc: "“一切为了祖国”(Totul pentru Ţară) ，这是铁卫团的官方格言。同时也是我国人民理应牢记的国民义务，每个罗马尼亚人都应当随时准备为他的祖国献上自己的生命。"
 ROM_across_the_carpathians: "越过喀尔巴阡山"
 ROM_across_the_carpathians_desc: "我们在二十多年的作战计划虽然理论上来看很完美，但是真的开始实行时却漏洞百出。我们现在已经将其完善，使我军可以在对敌作战中拥有更好的表现。待时机成熟之时，我们将越过喀尔巴阡山脉，解放我们的亲爱的同胞们。"
 ROM_transylvania_or_war: "特兰西瓦尼亚或战争"
 ROM_transylvania_or_war_desc: "我们的养兵千日终于迎来这用兵一时，我们的亲人们正哭喊着我们的名字，我们现在将夺回本就属于我们自己的东西，毁灭将兄弟姐妹们隔开的屏障！就算我们的邻居敢对我们架起刺刀，我们也毫不畏惧。"
 ROM_renew_pride: "浴火重生"
 ROM_renew_pride_desc: "终于，我们报了一战战败的一箭之仇！我们不但撕毁了强加于我们的不平等条约，还把我们的同胞们成功团结在统一旗帜下，让全罗马尼亚的同胞尽欢颜，我们的至耀时刻已经到来！"
 ROM_tisa_border: "天然边界"
 ROM_tisa_border_desc: "协约国的巨头们在1916年向我们许诺，允许我们把边境推进到蒂萨河去，不过考虑到帕拉提姆地区罗马尼亚裔常住人口过少，我们打算放弃这个想法，并将我们的西部边界限制在罗马尼亚居民更多的地方。不过，有人建议我们应该建立一个从德涅斯特河直到蒂萨河的大罗马尼亚，他们认为现在是我们扩张领土千载难逢的好机会，机不可失失不再来。"
 ROM_entente: "协约国纽带"
 ROM_entente_desc: "在1916年，在俄军对德作战节节得胜之时，罗马尼亚加入了协约国。虽然我们在大战中被击败，但协约国的残存势力仍在停战和革命后存留了下来，既然罗马尼亚又一次独立和自由，我们当然要和我们的老盟友并肩作战了，我们应当重新加入他们的荣耀的事业。"
 ROM_finish_reunion: "收尾工作"
 ROM_finish_reunion_desc: "虽然特兰西瓦尼亚已经与我们合并，不过我们还有很多事情要做，为了保证罗马尼亚能一直保持现在的领土，大罗马尼亚必须要具备能够抵御住时间的考验的实力。"
 ROM_balkan: "光明未来"
 ROM_balkan_desc: "我们追求两个目标：实现我们的大罗马尼亚梦和确保与邻国的关系以保证我们的国土安全，我们应该专注于我们与本地区盟友的关系才对，这对我国的繁荣与稳定也有好处。"
 ROM_nationalization: "国有化外资企业"
 ROM_nationalization_desc: "《布加勒斯特条约》把我国重要的几个资产全都置于同盟国和别的外国势力的控制下。不过，现在黑色星期一已至，德国的经济霸权已经完蛋，大量在他们掌控下的企业也在申请破产。现在是时候重新掌控这些企业，将我国经济命运再度掌握在我国人民自己手里的时候了。"
 ROM_organise_relief_work: "展开救济工作"
 ROM_organise_relief_work_desc: "经济崩溃是我们现在最想摆脱的飞来横祸之一，但幸运的是，我们手上还有些肥沃的土地。我们可以征用一些余粮救灾，虽然这会影响我们一段时间，但这样能保证我们的人民免受饥荒之苦。"
 ROM_safeguard_banks: "保护银行业"
 ROM_safeguard_banks_desc: "放任信贷业的崩溃只会加剧经济危机，不管是农民取不出来钱还是还不上贷款都只能让我们的经济状况更差劲，我们必须必须保护银行不被经济危机冲溃才能为我们未来的计划积攒资本。"
 ROM_reorient_economy: "寻找新市场"
 ROM_reorient_economy_desc: "随着德国的经济彻底崩溃，我们无法取得更多的贸易订单，不过俄罗斯和协约国的政府都想要购买我国的农产品和石油以便让自己摆脱危机，这无疑是我们与新朋友的友谊的美好开始。"
 ROM_continue_the_land_reform: "铁卫团继续土改"
 ROM_continue_the_land_reform_desc: "国王和大地主阶级反对科德里亚努团长的改革，这些人就是喜欢赚不义之财。不管他们有千八百个不情愿，我们必须把他们打破大地产，并把土地重新分配给所有人，而不只是少量的贵族精英。"
 ROM_compromise_with_the_landholders: "向地主妥协"
 ROM_compromise_with_the_landholders_desc: "我们争取不到地主的话土改就基本没戏，我们应该尝试在大地产上让步，来得出一个能同时满足地主和小农们的方案。"
 ROM_rural_development_loans: "向小农贷款"
 ROM_rural_development_loans_desc: "我们铁卫团一直坚信农民乃罗马尼亚的中坚力量，我们也自然会向农民提供经济支持并以此证明我们才是小农之友。向我国的大部分地区，也就是乡村地带的人提供一些贷款，应该有助于改善和增强我国的经济状况。"
 ROM_export_more_than_grain: "市场多样化"
 ROM_export_more_than_grain_desc: "若是想让罗马尼亚经济一直在国际市场上保持活力，产品多样化无疑是确保我们国民经济基础稳定的最佳选择，这样的话就不会出现国际谷物市场一波动我们全国的经济就要跟着遭罪的情况了。"
 ROM_begin_mechanization: "农业机械化"
 ROM_begin_mechanization_desc: "机械化将成倍提高罗马尼亚农产的产量，而且这无疑可以稳定农村的经济状况，同时，这也可以改善罗马尼亚人的生活质量，并能保证我们的食物储量。"
 ROM_rural_infrastructure_development: "连接乡镇"
 ROM_rural_infrastructure_development_desc: "我们的乡村地区不但和城市没有连接起来，连乡村和乡村之间的联络都不是很好，如果可以把整个国家的区域连接起来的话一定能让我们的人民更加团结，虽然为此建设基础设施会花我们一大笔钱，可是，这也能提供一大堆就业岗位来改善我们的经济状况。"
 ROM_diversify_agriculture: "农产品多样化"
 ROM_diversify_agriculture_desc: "目前罗马尼亚还是很依赖农业，而且未来很长一段时间应该也是这样，不过，我们的农民不能只专注于种植单一作物，罗马尼亚农民们必须要种植多样化的作物，这样对我们的耕地和国民经济也有好处。"
 ROM_bridge_the_urban_rural_gap: "城乡结合部"
 ROM_bridge_the_urban_rural_gap_desc: "罗马尼亚饱受着城市居民与农村居民之间的鸿沟和分裂所带来的痛苦，这点大家有目共睹，随着各地之间的联系比以往更深，乡村农民和城市工人之间的联系也日益紧密，我们正在缓慢的治愈这种鸿沟疤痕。罗马尼亚人应是一个团结的民族，因此就更要让不同背景的人相互接近和了解彼此才行。"
 ROM_focus_on_quality: "质量至上"
 ROM_focus_on_quality_desc: "罗马尼亚永远都无法拥有世界上其他工业大国的那种工业实力，因此我们不一定过于注重数量，而是应当用少数质量超群的产品抢占稳固的小众市场。"
 ROM_exploit_the_rivers: "利用河流"
 ROM_exploit_the_rivers_desc: "很多罗马尼亚的河流都因为运输业和水力工程获得了无尽的潜力。虽然我们继续扩大它们的潜力的费用很高，不过从长远角度来看无疑是值得的。"
 ROM_restore_the_grazelands: "重建牧场"
 ROM_restore_the_grazelands_desc: "畜牧业对于农业经济是相当重要的，近年来罗马尼亚的牧地持续被大地产和工业所挤压。因为此举对于农民的影响极大，团长希望能够恢复牧场，来提升罗马尼亚的经济状态。"
 ROM_foster_romanian_industry: "发展罗马尼亚工业"
 ROM_foster_romanian_industry_desc: "只有罗马尼亚拥有和西方国家同一水平的工业能力，罗马尼亚才能成为真正的现代化国家，国王希望罗马尼亚的工业可以有能力立足于世界，并希望以进一步资助工业以此达到这一目标。"
 ROM_prosperity_for_all: "共同致富"
 ROM_prosperity_for_all_desc: "长期以来，虽然我们的经济和财富正在逐步增长，可是罗马尼亚人的生活水准却没见多少改善，随着我们的改革，在未来，全国人民都会越来越多的将切身的体会到经济的发展，而不会再仅限于只有几个有钱的富豪和地主能吃香喝辣。别的国家的国民们也会羡慕我们。"
 ROM_engineering: "发展工业"
 ROM_engineering_desc: "工业化比建造更多新工厂更重要，我们必须购买或制造更多的装备和工具以便提升效率。因此，我们必须投资我们的工业，以便罗马尼亚的工业能够在这个持续发展和创新的世界始终保持竞争力和价值。"
 ROM_support_malaxa: "马拉夏工业"
 ROM_support_malaxa_desc: "尼古拉·马拉夏是罗马尼亚最成功的工业大亨，也是全罗马尼亚最富有和拥有最庞大的人脉的人之一，通过支持他的马拉夏工业，我们可以获得来自他的财政和工业支持，这可以对罗马尼亚的经济发展起到至关重要的作用。"
 ROM_refine_the_refineries: "开发炼油技术"
 ROM_refine_the_refineries_desc: "众所周知，普洛耶什蒂油田是全欧洲最大的油田，不过目前的精炼技术并不能让油田发挥自己的全部潜力，现在国家将提供支持，以便我们可以加强我们的炼油技术并取得更多的成果。"
 ROM_assess_the_military: "评估军队"
 ROM_assess_the_military_desc: "自从铁卫团掌权以来，我们在允许征兵这一块已经违反了布加勒斯特条约，我们需要进一步扩充兵力，才能确保我们能在未来的冲突中赢得胜利。"
 ROM_weapon_contracts: "国防合同"
 ROM_weapon_contracts_desc: "如果罗马尼亚打算在未来的战争中击败敌人，我们就得确保我国工业可以为军队提供足够的装备。"
 ROM_legacy_of_berhelot: "贝特洛的遗产"
 ROM_legacy_of_berhelot_desc: "亨利·贝特洛是世界大战时期在罗马尼亚的法军顾问团团长，多亏了他，我军在1916年面对同盟国军的大型攻势面前不但没有被击溃，还取得了多次胜利。因此，很多我军军官继承了他的战术思想，并希望像1917年那样用他的方法重建罗马尼亚军队。"
 ROM_carpathian_fortresses: "喀尔巴阡山脉防线"
 ROM_carpathian_fortresses_desc: "傻子都知道喀尔巴阡山迟早要再度被炮火吞噬，不过当地地形相当适合防御者，奥匈帝国正控制着险要关口，因此我们必须要做好迎击敌军进攻的准备。防御工事将确保敌军的任何进攻都要付出惨痛代价，而且方便我们发动防守反击战。"
 ROM_expand_the_fortifications: "扩大防线"
 ROM_expand_the_fortifications_desc: "我们现在的防线还远远不够，摩尔达维亚地区的防御仍然很薄弱。我们必须在形势仍在掌控之前巩固整个北部防线。"
 ROM_artillery_development: "弹去人留"
 ROM_artillery_development_desc: "我们可不像我们的敌人在人数上有优势，这也使得每个罗马尼亚人的生命无比宝贵，不过，物资的损失就无所谓了，反正容易更换。因此我们要储备一大堆的武器和弹药确保炮兵部队可以挽救我军步兵战士的生命。"
 ROM_marasti_marasesti_oituz: "默勒谢什蒂和默勒什蒂的教训"
 ROM_marasti_marasesti_oituz_desc: "虽然同盟国在对我国的作战中取得了战略性胜利，可是我军取得比敌军更多的战术性胜利，默勒耶什蒂战役和默勒谢什蒂战役是我军在压倒性优势前临危不惧和展示出高超战术的最好证明，我们必须从胜利中总结经验，以此为以后取得更大的胜利打下基础。"
 ROM_defense_focus: "放干敌血"
 ROM_defense_focus_desc: "让他们穿过山脉来找我们吧，我们会用手上的枪炮为他们送上罗式问候，我们会在他们能伤到任何一个罗马尼亚人之前就让他们淹死在自己的血液中。这次，我们会用他们的血肉完成我国的统一大业。"
 ROM_spirit_of_aggression: "进攻精神"
 ROM_spirit_of_aggression_desc: "躲在喀尔巴阡山的地堡里可没办法拯救我国国土外的罗马尼亚同胞，1916年我们失败了，这次我们必须击败敌人，不能坐以待毙。"
 ROM_armour_development: "发展罗马尼亚装甲部队"
 ROM_armour_development_desc: "我国的石油工业可以让我们的机械化和摩托化部队处在优势地位，坦克已经被证明是一种前途无量的武器，它可以在我们将重炮带到前进位置之前就把高爆弹送到敌人头上。"
 ROM_modern_communications: "建立电子情报系统"
 ROM_modern_communications_desc: "在未来的战争中，可靠的情报及通讯能力可以为我们的部队在对敌作战中提供更大的优势，我们应当为我们的军队提供更多的情报以便确保各部能够更好的在战争中拥有更好协调能力。"
 ROM_modern_calarasi: "现代化骑兵"
 ROM_modern_calarasi_desc: "罗马尼亚骑兵部队早在罗马尼亚公国诞生之时便存在，为了维持我们的高机动性，我们要将骑兵部队现代化，这些骑手可以在卡车、坦克和汽车上继续发挥他们的速度优势。"
 ROM_mobility_and_infiltration: "突击战术"
 ROM_mobility_and_infiltration_desc: "上次大战已经证明了出其不意的突击站和高机动性是夺得胜利的最佳方式，我们得确保我军可以随时处于高机动性状态，这样就可以随时掌握战场主动权并确保不会陷入静坐战的窘境。"
 ROM_offense_focus: "快如闪电"
 ROM_offense_focus_desc: "速度就是一切，这样的话我们就可以先发制人，同时强迫对方在和我们作战的过程中一直处于被动地位。这是我们在对方集结压倒性兵力前就将其消灭的唯一方式。"
 ROM_mountain_hunters: "喀尔巴阡猎兵"
 ROM_mountain_hunters_desc: "我军的猎兵(Vânători)部队成立于1917年，是效仿法军的阿尔卑斯猎兵部队而建立，用于对抗奥匈帝国的皇家猎兵部队。我军的山地部队的战士必须时刻准备好在喀尔巴阡山脉上与敌人进行殊死搏斗。"
 ROM_academia_tehnica_militara: "军事技术学院"
 ROM_academia_tehnica_militara_desc: "我们已经建立了“斐迪南一世”军事技术学院，以便组织并培育罗马尼亚现在急需的工程师和专家，这会有助于我们现代化罗马尼亚的武装力量。"
 ROM_mountaineer_corps: "扩大山地部队"
 ROM_mountaineer_corps_desc: "我们必须扩大山地部队(Corpul de Munte)以确保我们可以抵抗跨山进攻的敌人，我们需要人数更多，受过良好训练的山地部队，来帮助我们解放喀尔巴阡山另一侧的罗马尼亚同胞。"
 ROM_high-altitude_training: "高海拔训练"
 ROM_high-altitude_training_desc: "喀尔巴阡山险峻的隘口和通道即将再度成为战场，事实证明我们的滑雪部队非常适合这种环境的作战，我们必须确保士兵们能够适应这种特殊又困难的作战方式。"
 ROM_expand_river_flotilla: "多瑙河三角洲"
 ROM_expand_river_flotilla_desc: "美丽的多瑙河构成了我们的南部边界，它对于我们的经济和国防起着至关重要的作用，现在它再度被掌握在我们手中，我们可以将其用于发展贸易、海运和造船业。"
 ROM_black_sea_fleet: "黑海舰队"
 ROM_black_sea_fleet_desc: "残存的罗马尼亚海军舰队规模很小，这点规模的部队肯定没法保证我们在黑海的安全，是时候为海军执行扩军计划了，为此我们要制定一些新的海军方案。"
 ROM_modern_randunica: "现代潜艇部队"
 ROM_modern_randunica_desc: "1875年，罗马尼亚海军的第一艘潜艇，也就是家燕号(Rândunica)下水，它也是我军军官和航海爱好者的掌上明珠，现在，我们的驱逐舰会把她的后代们带去黑海一展拳脚。"
 ROM_euxine_raiders: "黑海响马"
 ROM_euxine_raiders_desc: "潜艇部队是天生的猎手，在世界大战中的海上战役已经证明了这一点，罗马尼亚海军应该充分发挥潜艇部队的潜力，并让他们粉碎胆敢在黑海上与我们作对的人，"
 ROM_the_king_ferdinand: "斐迪南国王号"
 ROM_the_king_ferdinand_desc: "我们已经计划为罗马尼亚海军准备一艘旗舰忙碌了很长时间，不过一直没什么进展，但是为实现我们成为黑海霸权的梦想，旗舰必须安排上。考虑到我国海军的实际使用需求和局限性，一艘巡洋舰应该就足够了。"
 ROM_black_sea_dominance: "称霸黑海"
 ROM_black_sea_dominance_desc: "黑海是我国的经济命脉之一，称霸黑海是我们保护我国命脉的必然之路。就如同不列颠人统治海洋一般，我们罗马尼亚人将统治黑海，毕竟，这个目标对我国海军来讲是比较现实的。"
 ROM_river_gunboats: "扩张多瑙河舰队"
 ROM_river_gunboats_desc: "在上次作战中我们的多瑙河舰队协助陆军抵挡住了同盟国的进攻，鉴于我们很可能要与奥匈帝国再度开战，我们最好扩张多瑙河舰队。"
 ROM_passive_defenses: "水雷战术"
 ROM_passive_defenses_desc: "水雷在限制敌军舰队的行动时非常有效，我们必须要把这种不断改进的科技利用起来并保护我们的海岸。"
 ROM_control_of_danube: "多瑙河卫士"
 ROM_control_of_danube_desc: "多瑙河是欧洲最大的一条单线贸易路线，她从黑海而起直至维也纳，作为这条河流的主人，我们可以用其为我们的经济谋求巨大收益。"
 ROM_develop_cetatea_alba: "扩展卡塔提亚-阿尔巴港口"
 ROM_develop_cetatea_alba_desc: "康斯坦察地区是我们与黑海连接的动脉，但现在它在保加利亚的掌控之下。如果我们想要在海上正面冲突中击败我们南方邻居的海军，我们就要扩展我们在卡塔提亚-阿尔巴地区的港口。"
 ROM_equip_galati: "启用加拉蒂造船厂"
 ROM_equip_galati_desc: "我国的加拉蒂造船厂历史悠久，在我们失去了康斯坦察港后，我们应该确保加拉蒂造船厂可以制造足够的装备来维护和建设我们的战舰。"
 ROM_equip_braila: "启用布勒伊拉造船厂"
 ROM_equip_braila_desc: "虽然并没有加拉蒂造船厂规模那么大，不过失去康斯坦察港对我们的损失实在太大了，我们应该靠发展布勒伊拉造船厂来弥补损失。"
 ROM_found_iar: "建立罗马尼亚航空工业"
 ROM_found_iar_desc: "罗马尼亚航空工业(Industria Aeronautică Română)是一家位于布加勒斯特的飞机制造商，专门负责各色训练机的生产与制造。我们必须要扩大其规模，以便其能在未来的战争中加强我们的空军力量。"
 ROM_legacy_of_vlaicu_and_vuia: "弗拉伊库和维亚的遗产"
 ROM_legacy_of_vlaicu_and_vuia_desc: "特拉亚恩·维亚和奥雷尔·弗拉伊库是两位罗马尼亚最伟大的航空先驱。他们不但精通驾驶飞机，还擅长设计飞机。这两位罗马尼亚空中英豪的遗产将在未来被我们的飞行员们传承下去。"
 ROM_ground_support_operations: "飞行炮兵"
 ROM_ground_support_operations_desc: "轻型轰炸机在世界大战中得到了“飞行炮兵”的称号，在战场上的表现使的轰炸机被认为是炮兵的一种，既然炮兵是战场之王，那么我们自然而然地要好好培养它在天空上的兄弟。"
 ROM_domestic_manufacturing: "扩张罗马尼亚航空工业"
 ROM_domestic_manufacturing_desc: "罗马尼亚航空工业(Industria Aeronautică Română)是我国最大的飞机制造商，负责我军大部分战机的开发和制造工作。为了确保他们能在战争中帮助我们，我们必须要扩张其规模。"
 ROM_doctrinal_experiments: "理论建设"
 ROM_doctrinal_experiments_desc: "我们的战机和飞行员表现出色且十分重要，不过我们的军事理论也不能落下，空战还是一个很新鲜的概念，而且未来走向也难以预料。所以我们就更要加大空战理论的研究力度，并确保我军飞行员和空军指挥官的技术能够跟得上其他军队的步伐。"
 ROM_rain_fire_upon_them: "死从天降"
 ROM_rain_fire_upon_them_desc: "我方空军应当专注于协助地面部队并为他们提供空中支援，并将敌方的军事目标，据点，要塞和工厂挨个炸上天。我们的敌人将永远惧怕天空，因为空中死神就盘旋在他们的头上。"
 ROM_drop_them_from_the_sky: "扫荡空域"
 ROM_drop_them_from_the_sky_desc: "空军的首要目标应当是摧毁敌方的空军力量，这是保护我军战士和我国民众的唯一途径。任何对敌的空中轰炸任务都应该在取得制空权后在予以考虑。"
 ROM_legionary_victory: "铁卫团国"
 ROM_legionary_victory_desc: "历经千辛万苦，我们终于在权力斗争中击败了狡猾的卡罗尔，随着挡在我们前面的最后一块障碍被踢开，我们现在可以专注于让罗马尼亚成为巴尔干巨人的伟大目标，并将布雷比斯塔和德洛弥开特斯的光辉荣耀带回祖国。"
 ROM_captain_triumphant: "团长凯旋"
 ROM_captain_triumphant_desc: "随着我们成功解决了斯特雷斯库并干翻了国王，团长终于站在了罗马尼亚权力中心的最高处。正如他当年将铁卫团由一个只有六个人的小团体扩大到全国最强大的政党，现在他将带领他的罗马尼亚走向无比光明的未来。"
 ROM_king_under_surveillance: "架空国王"
 ROM_king_under_surveillance_desc: "君主制在我国人民心中还是很受尊重的，但是我们必须避免国王过度干涉我们的事务，我们必须确保我们的人能够掌控国家法律的制定权，这样我们就可以以此限制国王的操作空间了，逼迫他除了和我们合作以外别无选择。如果他还想继续当国王的话，就得老老实实的任我们摆布。"
 ROM_legionary_industrialization: "铁卫团指导的工业化"
 ROM_legionary_industrialization_desc: "我们的国家也许永远亏欠那些辛勤劳动的农民同胞，不过一个强大的国家必须拥有强大的工业能力。在我们的指导下，我国人民定能发挥他们最大的潜力，屈辱回忆将永远成为历史，光明的未来正等着我们。"
 ROM_clime-groza_commission: "克利梅-格罗查委员会"
 ROM_clime-groza_commission_desc: "格奥尔基·克利梅和杜米特鲁·格罗查都是经验丰富的铁卫团员和工人纠察队员，他们提出了一个有助于罗马尼亚工业发展的计划。此计划不但经济潜力巨大，还能让党在城市工人队伍中快速发展，毕竟数代罗马尼亚人的繁荣昌盛都要归功于我们的壮举。"
 ROM_from_camps_to_factories: "从营到厂"
 ROM_from_camps_to_factories_desc: "虽然劳动营能够磨练我们的团员，但是随着我们国家的发展，工厂需要更多的劳动力。因此，我们会让劳动营会与我国工厂无缝连接以便他们为未来的工作做好准备。"
 ROM_agrarian_base: "粒粒皆辛苦"
 ROM_agrarian_base_desc: "尽管我们的组织起源于民族主义思潮，但是最支持我们的是农民阶级，因此我们要比以往更加尊敬和嘉奖我国农村人民的劳动成果。没有他们，就没有我们的今天。不论我国最终走向何方，他们都与我们同在。"
 ROM_agency_of_public_works_focus: "公共设施办公署"
 ROM_agency_of_public_works_focus_desc: "随着我们终于掌控了权力，我们现在可以集中力量并直接的管理我国的公共设施。不同于我们曾经失败的经历，这次我们一定能把优秀的基建带去乡村地区，我们的子孙后代都会为我们今天的努力而感谢我们。"
 ROM_tradition_eternal: "以史为鉴"
 ROM_tradition_eternal_desc: "鲁莽的把我们的部下送进火坑可不是我们的做事风格，这只会让我们落得像过去法国军队在尼科波利斯战役和克雷西战役惨败而归的结局。我们会按照团长的命令，时刻为我们保持一支足够强大的后备力量。以此确保我们在对敌作战时随时处于优势地位。"
 ROM_obligatory_camp_service: "义务劳动"
 ROM_obligatory_camp_service_desc: "为了确保我们的部下能够在日常生活中保持斗志，团长决定每个铁卫团成员必须要在我们扩建的义务劳动营中干满自己的工期。不仅是为了锻炼他们，还让全国人民都知道这些为祖国奉献无私的劳动者的光荣事迹，他们的劳动成果将永远的传承下去。"
 ROM_expand_hierarchy: "扩大等级制度"
 ROM_expand_hierarchy_desc: "随着我们成员的增多，铁卫团的等级制度也要增加，不但要能够管理更多的人，还要让团长得以牢牢地掌握指挥权。让铁卫团员们能够力往一处使可以让我们更强大，并用更严格地纪律让我们得以如一个整体般面对未来地挑战。"
 ROM_spiritual-national_guide: "国民领袖"
 ROM_spiritual-national_guide_desc: "团长可不仅仅是国家首相，他还是我们铁卫团的领袖，不对不对，他是罗马尼亚国民的指引者和领袖，他为我国的福祉孜孜不倦的工作，他为罗马尼亚的未来指明了道路。我们不应为了鸡毛蒜皮的党内小事而打扰他，因为他有着更加比一般人更加长远的目光。"
 ROM_like_sun_in_the_sky: "如日中天"
 ROM_like_sun_in_the_sky_desc: "随着我们伟大的军团取得胜利并牢牢地掌控了国家政权，我们是时候让罗马尼亚变成如日中天之国：她将光彩夺目，万人羡妒，她将成为膏腴之地，至高无上。虽然我们已经确立了目标，但是还有很多事情要做。但凭借着我们流淌于血管之中的对于团长虔诚的信仰，我们定将实现我们的梦想。"
 ROM_second_legionary_victory: "铁卫团再次得胜"
 ROM_second_legionary_victory_desc: "在王室的疯狂进攻下我们险些被击败，但事实证明我们远比我们的敌人更加强大，人民没有忘记他们真正的恩人并再次将我们送进政府，我们将保证绝不会浪费这第二次机会。"
 ROM_defang_the_movement: "铁卫团温和化"
 ROM_defang_the_movement_desc: "我们过去处理事情的方法有点太过于……独特，以至于出现了很多我们不得不承认的错误，不论如何我们以后不能再这么公开的做这种事情了，不过在见不得人的地方这么搞搞应该没有大碍。"
 ROM_alliance_with_the_church: "联合教会"
 ROM_alliance_with_the_church_desc: "虽然有些教士和我们保持距离，但是我们神圣教会和正确信仰最坚定的捍卫者。教会组织最合理的选择就是找我们帮助他们，毕竟抵抗信仰不信教工团主义暴徒的卫道士这一使命，舍我们其谁呢？"
 ROM_agrarian_price_controls: "价格管控"
 ROM_agrarian_price_controls_desc: "市场可以是为我国带来巨大财富的工具，也可以是折磨我国穷苦大众的恶魔，并逼迫他们去做只给勉强活命的工资的农活甚至是以物换物来活命。不久之后，我们将对基本食品制定一套新的静态物价，在我们的指导下，从今往后所有人都可以基本价格购得自己所需的食物。"
 ROM_legionary_culture_centers: "铁卫团文化中心"
 ROM_legionary_culture_centers_desc: "若是对我们的文化一无所知，我们必将迷失在历史的阴霾中；为了避免这种潜在的危险，我们将在全国开设一系列文化中心，向罗马尼亚人民展示他们祖先留下的宏伟遗产，并帮助他们看清我们未来的伟大目标，当然，我们虔诚的铁卫骑士们将辅助我们完成这项计划。"
 ROM_numerus_valachicus: "数量限制法"
 ROM_numerus_valachicus_desc: "非罗马尼亚裔学生在我国大学系统中所占的比例令人担忧。过去的日子里，正是学生群体对于此类“入侵”行径日益上升的厌恶情绪，点燃了我们运动的星火。我们将引入一种特殊形式的数量限制法，令学生群体与族群比例挂钩，以保证罗马尼亚裔占多数。"
 ROM_legionary_cooperatives: "铁卫团合作社"
 ROM_legionary_cooperatives_desc: "经过多年的实践和治理，合作社系统已经被证明使我们用来盈利和加深铁卫团与群众联系的实用工具，现在我们会把我们独特的小买卖扩展到全国的经济体系之中！"
 ROM_court_the_king: "亲近国王"
 ROM_court_the_king_desc: "米哈伊陛下在得知我们在大选中获胜后显得非常不安，不过说实话这件事其实不能怪他，毕竟我们和前任国王卡罗尔二世相处时确实惹出了不少乱子。不过，为了避免和卡罗尔的那堆乱事再发生第二遍，我们要在表面上和国王打好关系：至少我们得装装在搞民主政治的样子，免得米哈伊动了想把我们罢免的念头。"
 ROM_the_first_among_parties: "头号大党"
 ROM_the_first_among_parties_desc: "随着我们成为罗马尼亚政坛中的头号大党，我们的地位就越发的不可撼动。这样的发展势头也得到了我们团长的认可，是他将我们的组织变成一个政党而非街头斗殴的流氓团伙。我们应该努力让我们的党进一步合法化，使我们最终可以经受住时间的考验。"
 ROM_green-tinted_democracy: "形式民主？"
 ROM_green-tinted_democracy_desc: "虽说与我们过去所坚持的目标有点出入，不过我们出乎意料的笑到最后，并拥有了永远的影响罗马尼亚政治系统的能力，我们将确保无论罗马尼亚未来何去何从，我们将始终立于不败之地。我们将实现我们最神圣的目标，不管我们的手段是公正还是肮脏，我们定将让我们的国家将如日中天般耀眼夺目。"
 ROM_green_prince_stands_up: "绿衫亲王挺身而出"
 ROM_green_prince_stands_up_desc: "[cantacuzino1desc]"
 ROM_green_prince_stands_up1_desc: "我们与王室的冲突和我们挚爱的团长被暗杀所带来的后果对我们的组织伤害实在是太大了，现在我们需要一个政治强人来扭转局面。幸运的是，在这个合适的时间我们刚好有合适的人选，他将成功重建我们的团和国家。现在，罗马尼亚需要强硬派来领导国家，这无疑要依靠亚历山德鲁·坎塔库济诺的铁腕来实现。"
 ROM_green_prince_stands_up2_desc: "我们挚爱的团长将引领罗马尼亚走向未来的任务教给了我们，为此我们需要比以往更加坚定。幸运的是，合适的人选在正确的时间挺身而出，成功于乱局中拯救铁卫团和罗马尼亚于水火之中。现在，罗马尼亚将由能够引领她的铁律领导，那就是亚历山德鲁·坎塔库济诺亲王的铁腕。"
 ROM_legionary_revolution: "铁卫革命"
 ROM_legionary_revolution_desc: "[cantacuzino2desc]"
 ROM_legionary_revolution1_desc: "我们敬爱的团长因坚持我党的旧体系而被他的政敌残忍谋杀，但靠着我们身体里的革命细胞，我们最终得以重掌局面，现在我们终于取得了可以发动属于我们自己的革命的地位。铁卫团的老团员们和工人纠察队员都紧密的团结在我们的领袖兼摄政身边，谁也别想阻止我们实现我们的神圣使命。"
 ROM_legionary_revolution2_desc: "我们敬爱的团长因坚持我党的旧体系而导致他的落败与淡出，但靠着我们身体里的革命细胞，我们最终得以重掌局面，现在我们终于取得了可以发动属于我们自己的革命的地位。铁卫团的老团员们和工人纠察队员都紧密的团结在我们的领袖兼摄政身边，谁也别想阻止我们实现我们的神圣使命。"
 ROM_send_out_the_greenshirts: "出动绿衫军"
 ROM_send_out_the_greenshirts_desc: "我们现在已经取得了重大进展并重建了秩序，不过有些不听话的闹事者还在威胁我们的统治，幸运的是，我们的绿衫军仍然随时待命，只要我们再对他们多做一些训练和培训，然后用一个签字，就能让大家看看谁才是街头的主人。"
 ROM_national_brotherhood_focus: "情同手足"
 ROM_national_brotherhood_focus_desc: "在漫长的时间里我们的同胞被各种障碍分割开来，不过现在我国的统一将帮助我们消除这些隔阂。通过强调我们共同的光荣历史，现在千载难逢的机会和未来无限光明的前途。我们可以让我们的国民之间真正亲如手足，罗马尼亚人将成为彼此的亲人。"
 ROM_oust_the_foreign_monarch: "驱逐外国君主"
 ROM_oust_the_foreign_monarch_desc: "虽说这些君主帮助我们建立起了我们的国家，不过这些王室成员到底还是一帮外国人。即使是在罗马尼亚出生的国王也和我们作对，现在我们除了赶走这些外国君主已经别无选择，我们的领袖坎塔库济诺将履行摄政的职责执掌国家事务，直到选出一位新的国王。"
 ROM_romanian_of_tomorrow: "罗马尼亚的未来"
 ROM_romanian_of_tomorrow_desc: "随着时间的流逝，人们开始有点自满了。幸运的是，我们敬爱的领袖，坎塔库济诺知道要怎么做才能保持一个真正的罗马尼亚人的斗志。我们正视我们的历史，也必须继续从中吸取教训，并随时挑战自己的能力。并摆脱如瘟疫般毒害我国人民的冷漠无情和一个又一个重重骗局。以国王、信仰和人民之名，我们将立于不败之地。"
 ROM_vanguard_of_reaction: "先锋之国"
 ROM_vanguard_of_reaction_desc: "光是靠行份内之事重塑了我们的国家可是不够的，我们要让未来的罗马尼亚变成能够引领历史的先锋。罗马尼亚要成为民族主义的灯塔国，还要成为英雄主义、革命主义和基督教的灯塔，我们要让后来的追随者和崇拜者来跟随我国的脚步，就如同在拿破仑大征服之后化身征服者眼中的灯塔的法兰西一般。"
 ROM_end_unjust_privileges: "废除特权"
 ROM_end_unjust_privileges_desc: "铁卫团是罗马尼亚人民真正情同手足的兄弟，不像那些资产阶级，天天沉迷满嘴法语显得自己多么高贵，完全一副脱离现实沉迷于幻想中的状态。再加上唯物主义在还在摧毁我们的道德观，我们可不能继续这样下去了。人民要的是真正在干实事和尊重他们的人，而不是什么有钱的土豪。这将成为罗马尼亚人挣脱束缚的开始。"
 ROM_break_the_banks: "摧毁银行业"
 ROM_break_the_banks_desc: "处于主导地位投机的资本家扼杀了我们的精神并让人们屈服于毫无追求的生活，让我国人民陷入了贪图享乐和一事无成的漩涡中。到此为止了！现在我们是时候斩断束缚着我们的镣铐，将本该无上光荣的奋斗精神带回我们的生活中，并重塑我们对于财富的真正权利和社会义务。"
 ROM_we_shall_raise_ourselves: "我们必将崛起"
 ROM_we_shall_raise_ourselves_desc: "现在我们已经从外国侵略者的镣铐中挣脱出来，无论是土耳其人、奥地利人还是俄罗斯人，现在我们的命运由我们自己来掌控。通过我们自己的不懈努力，我们不但取得了自己的立身之地，我们还会在欧洲的统治阶级中崛起！谁都别想让我们当他们的奴隶，而是我们要成为他们的主人！"
 ROM_cult_of_the_warrior: "勇士崇拜"
 ROM_cult_of_the_warrior_desc: "虽然从某些方面来讲我们确实需要理性至上，但它并不是我们理想中的生活方式，它最终会使我们丧失勇气最终变为懦夫。这绝对不行，为了保护我们家园并实现我们神圣的命运，我们要发掘我们先祖传承给我们的优良精神，在我们摆脱了天真幻想，肉体限制和极端理性主义的限制后，英雄主义和神秘主义将指引我们前进。"
 ROM_national_legionary_state: "全民皆兵状态"
 ROM_national_legionary_state_desc: "尽管还有许多事情要做，但是我们已经在基础上建立起了一套基本框架，现在我们是时候宣布罗马尼亚进入全民皆兵状态，并为我们纠正和改变我们国民的心智与精神做准备。铁卫团万岁，团长和领袖万岁！前进吧，我亲爱的兄弟们！向着胜利前进！"
 ROM_carlist_restoration: "卡罗尔得胜"
 ROM_carlist_restoration_desc: "卡罗尔二世国王陛下，在权力斗争的对决中干掉了那个烦人的“团长”。现在科德里亚努出局了，国王陛下现在可以得到他本就应得的权力与地位了。国王万岁！"
 ROM_the_remaining_legionaries: "铁卫团残党"
 ROM_the_remaining_legionaries_desc: "铁卫团已经被击败解体，但是还是有不少知名人士仍然逍遥法外，因此，我们的政府仍然面临着威胁。我们必须把这群残存的危险分子和叛国贼全部清剿掉才行。"
 ROM_reward_the_loyal: "回报忠臣"
 ROM_reward_the_loyal_desc: "在到处都是叛国贼的那段时间，在艰难时刻仍然团结在我们国王陛下身边人是相当可贵的。奖赏忠诚的臣子和枪毙背叛我们的叛徒同等重要。"
 ROM_carol_constitution: "起草王室宪法"
 ROM_carol_constitution_desc: "过去几年的事件表明我国宪法有着简直离谱的缺陷。科德里亚努这种煽动者再也别想在公众面前妖言惑众：只有国王，独一无二的国王，有资格领导国家，我们不会废除议院，但是议员会由国王陛下亲自指定，并只有国王的忠臣们能够进入议会，而国王还将保有立法权和行政权。"
 ROM_carol_const_tt: "王室宪法的起草工作即将展开"
 ROM_royal_philantrophy_focus: "王室救济"
 ROM_royal_philantrophy_focus_desc: "随着国家逐步重建，国王陛下，罗马尼亚的救世主，必须要处于全国慈善救助事业的最前线，这不但是要重塑国王在人民心中的形象，也可以帮助我们修复被操控人心的煽动者和腐败无能的政客所破坏的社会。"
 ROM_nrf: "民族复兴阵线"
 ROM_nrf_desc: "在过去的几年间，本该团结一致的国家被一群自私的党派和煽动者弄得支离破碎，我们要用一党专政来取代松散不堪的多党制。民族复兴阵线将成为国王用于建立现代化罗马尼亚的政治工具。"
 ROM_cult_of_personality: "个人崇拜"
 ROM_cult_of_personality_desc: "光是树立国王陛下的正面形象还远远不够，陛下必须要被塑造为罗马尼亚不可挑战的领袖(Conducator)。国王陛下的伟大光辉要照到每一个角落，这样可以修复内斗给我国带来的伤痛，还可以确保我国政府的合法性和地位。"
 ROM_crown_patronage: "王室赞助"
 ROM_crown_patronage_desc: "国王陛下是狂热的艺术爱好者，如果国王遇上了自己喜欢的东西他愿意花一大笔钱打赏作者。虽说国王对经济学一窍不通，不过他聪明才干的部下们建议应当在全国范围内开展大规模的国有开发项目，这对于给国王树立一个仁慈明君的形象也有好处。"
 ROM_corporatism: "拉拢财团"
 ROM_corporatism_desc: "大财团在国王陛下的政府中一直是重要角色，不可否认，财团的态度对于我国的经济发展也是很重要的，和罗马尼亚最庞大的财团取得合作将有助于确保我们在全国各地的建设项目中，可以得到来自工业大亨和投资者的支持。"
 ROM_empowered_camarilla: "支持王室秘党"
 ROM_empowered_camarilla_desc: "罗马尼亚国王一直有一个秘密的政治家及顾问团，也就是王室秘党，不过，王室秘党一直没有成为正式而合法的政治团体，随着一切现在今在国王的掌控中，我们必须改变现状，为了让国王的权力得到进一步的巩固，王室秘党必须被合法化。"
 ROM_an_idealized_sovereign: "天选之君"
 ROM_an_idealized_sovereign_desc: "把国王的形象更加圣人化也是我们塑造国王的个人崇拜的一部分。国王陛下要被塑造为被上帝所选中而下凡来帮助罗马尼亚人完成他们民族使命的救世主，全国上下的国民要对他们的大恩人感恩戴德才说得过去。"
 ROM_reshaping_the_country: "重塑国家"
 ROM_reshaping_the_country_desc: "如今罗马尼亚迈入了黄金时代，而她也将被重塑为一个与时俱进的现代化国家。如今，全国各地的罗马尼亚人被铁路和高速路连接在一起，各色奇珍异宝和各地人民将可以自由的前往罗马尼亚的任何一个角落，这片欣欣向荣的景象将成为我们伟大王国的象征。"
 ROM_long_live_the_king: "重生之君"
 ROM_long_live_the_king_desc: "卡罗尔陛下有着各种五花八门的称号，比如领袖和文化之王一类的，不过照当下罗马尼亚进入了史无先例的黄金时代的情况来看，他最喜欢的应该是“重生之君”，在他的领导下，罗马尼亚将成为这混乱的欧洲地带，最光亮的一座灯塔。"
 ROM_railroad_effort: "脱胎换骨"
 ROM_railroad_effort_desc: "我们的国家正从多年的政治内斗中恢复，如今的我们将在我们与人民间建立新的纽带，消除思想与物质上的隔阂并将我国全民真正团结一心。"
 ROM_michael: "米哈伊一世政府"
 ROM_michael_desc: "王室和铁卫团无休止的斗争最终演变了双方针对彼此无休止的杀戮，随着老独裁者和铁卫团长双双毙命，现在是时候让年轻的国王陛下和军官们着手重建罗马尼亚了，等到将军们稳定了形势，老政治家们就会重回政坛，我们会再度用自由选举来决定国家的命运。"
 ROM_PNL_victory: "国家自由党归来"
 ROM_PNL_victory_desc: "国家自由党是罗马尼亚历史最为悠久的党派，随着卡罗尔二世和铁卫团全部出局，现在是时候让国家自由党人重建我们的国家和民主了。"
 ROM_PNL_through_us_ourselves: "以吾利民"
 ROM_PNL_through_us_ourselves_desc: "“以吾利民！”(Prin Noi Înșine!)，此乃我们国家自由党的座右铭，罗马尼亚若是想发展的话打铁还需自身硬，我们会确保通过发展工业的方法来保证我国拥有自给自足的能力。"
 ROM_PNL_railway_investments: "投资铁路"
 ROM_PNL_railway_investments_desc: "铁路是工业化所需的基础建设，此举对于促进经济发展和让我国国民更加团结都有好处。"
 ROM_PNL_centralization: "集权化"
 ROM_PNL_centralization_desc: "罗马尼亚是一个统一的国家，任何搞分权化和去中心化的举动无异于在搞分裂主义和叛国，权力必须要被牢牢的掌握在中央政府中，只有政府本身最能知晓和理解国家的状况。"
 ROM_PNL_economic_integration: "经济整合"
 ROM_PNL_economic_integration_desc: "罗马尼亚各地分裂的时间实在太久了，很多重要的地区在历史上几乎都是在独立发展的，不能再这样下去了，国家要实现真正的统一。通过将罗马尼亚的经济整合为一个整体，可以增加我国中央政府的影响力和综合发展实力。"
 ROM_PNL_bratianu: "布勒蒂亚努家族的遗产"
 ROM_PNL_bratianu_desc: "布勒蒂亚努家族在很长一段时间里垄断了国家自由党内包括党主席在内的重要职位，以至于我们党内长期饱受宗派主义的威胁和针对这种垄断行为的批评，但是现在看来虽然我们都不说，可是也不能再对这种人尽皆知的事情装看不见了，来自布勒蒂亚努家族的迪努·布勒蒂亚努非常希望能够帮助国家自由党，有一说一，启用他对我党来说也有好处。"
 ROM_PNL_rebranding: "为己平反"
 ROM_PNL_rebranding_desc: "自从铁卫团上台后，就没完没了的往我们身上泼脏水，非要说世界大战会打输都是我们害得。他们的这种宣传到了现在还是有不少人信的，我们必须重建我们在罗马尼亚人民心中的地位。"
 ROM_PNL_national_revival: "民族复兴"
 ROM_PNL_national_revival_desc: "国家自由党一向支持罗马尼亚民族主义和自由主义，随着罗马尼亚人再度团结一致，我们的国家迈入了一个新的时代，我国将迈入一个新的伟大复兴时代。"
 ROM_PNL_constitution: "完善的宪法"
 ROM_PNL_constitution_desc: "国家自由党正在起草一份新宪法，这标志着民主传统再一次回归我们的国家，这份宪法融合了自由党人的自由主义和民族主义精神，现在，罗马尼亚将在自由与利益的保障下迈向繁荣昌盛的未来。"
 ROM_PNT_victory: "全国农民党的归来"
 ROM_PNT_victory_desc: "农民党和特兰西瓦尼亚的罗马尼亚民族党合并为了一个强大的新政党，也就是全国农民党(PNT)。他们出乎意料的在大选中获胜，在铁卫团政府被摧毁后，这些住在喀尔巴阡山另一侧的同胞们可以为罗马尼亚政坛带来新鲜血液和思想。"
 ROM_PNT_open_doors_policy: "门户开放政策"
 ROM_PNT_open_doors_policy_desc: "全国农民党希望在经济上保持开放政策，以此吸引外资的流入，毕竟现在就凭罗马尼亚自己还没有资本支撑起和其他欧洲国家竞争所需的能力。"
 ROM_PNT_rural_banks: "合作银行"
 ROM_PNT_rural_banks_desc: "像合作银行这种信用合作社在农业经济中是个挺新鲜的东西，不过这种主要由各个乡村所组成的信用合作社很适合罗马尼亚，毕竟罗马尼亚的总人口中大部分都是农民。这种方法可以帮助我们促进经济发展，同时也能够确保大部分罗马尼亚人都能从中收益，而不是仅限于城市里的精英阶级们能吃香喝辣。"
 ROM_PNT_developmentalism: "干预主义"
 ROM_PNT_developmentalism_desc: "干预主义是一种经济学理论，简单来说就是发展中国家应该注重于干预经济和有限出口来在内部建立起一个较为多样化的市场。全国农民党希望通过适度的工业化改革来促使市场多样化并巩固经济形势。"
 ROM_PNT_limited_dirigism: "有限干涉"
 ROM_PNT_limited_dirigism_desc: "不管是自由放任还是计划经济都有着或多或少的缺点和优点，全国农民党相信，在国家实行有限干预的情况下，制定计划来指导“市场经济”才是最好的。"
 ROM_PNT_peasant_state: "向农民之国迈进"
 ROM_PNT_peasant_state_desc: "农民一直是我国主要人口，如果政府想要改善民生自然要把农民放在第一位，因此，作为农民阶级的代表，全国农民党将把罗马尼亚变成一个“农民之国”，并让农民们辛勤劳动所结出的果实得以回到农民自己的手里。"
 ROM_PNT_cooperatives: "赞助合作社"
 ROM_PNT_cooperatives_desc: "对于农民来说，合作社组织农村人口及经济最合适的方法，因为合作社很少会离开农民自己的地盘，所以只有合作社能够让农民们在经济增长中真正富起来。"
 ROM_PNT_office_of_regional_development: "设立地区发展署"
 ROM_PNT_office_of_regional_development_desc: "建立地区发展署，使得政府可以更好的判断和解决罗马尼亚不同地区面临的经济问题。通过发展署，我们可以向不同的地区进行精准的定向投资。"
 ROM_PNT_community_of_producers: "劳动者共同体"
 ROM_PNT_community_of_producers_desc: "“劳动者共同体”是维尔吉尔·马德贾鲁提出的经济和政治学说，他希望以此来消除阶级隔阂，在他看来，劳动者应当是资本的主人，而不是反过来的。农民、城市工人和脑力劳动者都应当联合起来与彼此合作，这样才能实现经济的自给自足。"
 ROM_PNT_protect_little_man: "保护小人物"
 ROM_PNT_protect_little_man_desc: "尤柳·马纽出身平凡，他认为那些小人物们，也就是工厂工人和农民，必须要被保护起来免受商业大亨和政治精英的摧残，罗马尼亚的老寡头们已经毁了这个国家一次，不能放任他们再搞出第二次来了。"
 ROM_PNT_rural_gendarme: "农民宪兵"
 ROM_PNT_rural_gendarme_desc: "铁卫团和工团主义者都已经证明农民们必须被法律和秩序保护起来，免得被这种政治流氓所煽动和恐吓，而农民宪兵将成为大罗马尼亚国家稳定的象征。"
 ROM_PNT_constitution: "农民宪法"
 ROM_PNT_constitution_desc: "现在全国农民党已经得到了罗马尼亚人民的支持，而这时也是时候公布我们的新宪法了，民主制度将再度保护在我国社会占人口总数最多的农民阶级。罗马尼亚将成为真真正正的农民国度，并为他的子民们创造最美好的家园。"
 romania.0.t: "1936年，罗马尼亚王国"
 romania.0.d: "1916年，在罗马尼亚王国决意踏入世界大战的泥沼时，她还是个相对年轻的国家。雄心勃勃的她想要从匈牙利人手中夺下特兰西瓦尼亚，遗憾的是她的梦想最终并未实现。尽管1916年发动了几次成功的攻势，但这个小国很快被德意志、奥地利和保加利亚的强大攻势所吞噬，历经千辛万苦，罗马尼亚军队非但没有被击溃，反而在雅西附近建立起了一道新的防线，并依靠来自法兰西和俄罗斯的援助一次接一次的抵抗同盟国军队的进攻。但最终，随着俄国革命的爆发和东线战场协约国军的全线崩溃，罗马尼亚战败。\n\n在这个国家正在蒸蒸日上之时，为了根本无法实现的虚幻泡影，无数年轻人献出了他们的生命。罗马尼亚军队在战争中的表现相当出色，可这却成了《布加勒斯特条约》如此苛刻的原因，而种种苦涩最终和刀刺在背传说融合在了一起——罗马尼亚被俄罗斯人出卖背叛，然后被西方协约国抛弃，孤零零的遗弃在东线，而他们还被来自内部的叛徒，比如犹太人所害。拜战败、革命和土地分配不公等社会问题所赐，罗马尼亚被各色激进政治运动吞没。到1936年，这其中最庞大的要属由年轻坚定又魅力十足的铁卫团团长科尔内留-泽莱亚·科德里亚努率领的天使长弥哈伊尔军团，也就是铁卫团。\n\n1927年，国王斐迪南一世去世，王位由他的儿子卡罗尔二世继承，虽说卡罗尔二世以热爱四处沾花惹草而著称，不过世界大战深刻的影响了这位国王，他目标明确：在他父亲摔倒的地方站起来，为达成他的理想，卡罗尔国王和科德里亚努达成了合作，他们在1933年大选时联手毁灭了罗马尼亚的民主制度，随着时任首相扬·杜卡被铁卫团刺杀，科德里亚努组建了首个铁卫团政府，这将是迈向大罗马尼亚的第一步。\n\n虽然国王和团长为共同的目标而合作，不过他们并不打算向彼此分享权力。在科德里亚努开始他大刀阔斧的土地改革后，二者之间的“尔虞我诈”便开始了，有影响力的地主们急忙向国王求助，而国王很快就命令科德里亚努停止土改。随着两个人越来越痛恨对方，权力斗争的烈度也就越高。他们两个人谁都不打算放弃权力。尽管现在他们为了大罗马尼亚的目标而合作，可要是在这之后他们会怎样……恐怕只有上帝知道了。"
 romania.0.a: "罗马尼亚的新未来！"
 romania.0.b: "所以这个“尔虞我诈”要怎么玩啊？"
 romania.1.t: "尔虞我诈的规则"
 romania.1.d: "尔虞我诈让卡罗尔二世和科德里亚努要在以一种特殊的手段对抗对方，尔虞我诈机制中二人要使用一种名为“影响力”的机制，不论是谁想要通过政策或法案。都要获得来自铁卫团掌控的议会和国王本人的同意才行，因此，为了推行自己的法案，他们都要对彼此做出让步。\n\n在您选择支持卡罗尔二世或是科德里亚努后，您就能开始扮演卡罗尔或是科德里亚努并从他们的角度来建设罗马尼亚了。如果在大罗马尼亚统一后您的政权仍然稳固，那您的路线就能拥有比发生过政变的路线更高的强度。\n\n除了决议以外，§b影响力§!还能够从国策树中获得，并在土地改革路线中需要影响力的国策中使用，不过要当心，您的对手也会因为您的一些决定而获得影响力，而这会导致将发生一些对您来说并不是很好的事情。"
 romania.1.a: "得权力者得天下！"
 romania.7.t: "联合日"
 romania.7.d: "1859年1月24日的“联合日”代表摩尔达维亚和瓦拉几亚公国正式联合并选举亚历山德鲁·约安·库扎一世被选为这两个公国的共同统治者以避开摩尔达维亚和瓦拉几亚不能统一的列强裁决。这一天后来成为了罗马尼亚的国庆节。"
 romania.7.a: "一切为了祖国！"
 romania.2.t: "黑色星期一席卷罗马尼亚"
 romania.2.d: "对于布加勒斯特的股票市场来说，今天真是最要命的一天，一大堆银行和公司都跟着柏林证券交易所的崩溃所带来的连锁反应挨了个的崩溃，很多罗马尼亚企业都被掌控在德国和奥地利的大财阀手里，可现在全都完蛋了。在中欧对于农产品和石油的需求量大幅下降后，我们的出口业也跟着玩完了，失业率现在一路走高。"
 romania.2.a: "到现在德国人还不忘了整我们一手。"
 romania.3.t: "国有化德国企业"
 romania.3.d: "随着德国经济崩溃，那些在罗马尼亚石油产业中持有最大股份的德国公司也破产了，在罗马尼亚最大的贸易伙伴帝国公约对石油和农产品的需求量大幅下降后，罗马尼亚经济所依赖的出口业随之崩溃，现在失业率在两周内急速飙升至最高水平，我国最大的银行也快要破产。\n\n对大部分非工团主义国家来说只有咬牙挺过大萧条一条路，不过我国的政府对于经济系统的干涉权力很大，如果我们想的话，我们可以以很低廉的价格直接从崩溃的德国企业中国有化石油产业，而且这还可以解决我国成千上万失业者的工作问题，柏林方面八成不会喜欢我们做这种事。不过这一定能让全罗马尼亚的人对科德里亚努政府感恩戴德。"
 romania.3.a: "去他的德国佬吧，国有化德国企业！"
 romania.3.b: "继续国有化政策，但做出适当补偿。"
 romania.69.t: "罗马尼亚国有化油田"
 romania.69.d1: "随着石油-土地租借有限公司彻底崩溃，科德里亚努政府国有化了这家已经破产的公司。这是罗马尼亚人又一个挑战布加勒斯特条约的行为，不过我们对此无能为力——反正公众也不关心德罗关系。"
 romania.69.d2: "随着石油-土地租借有限公司彻底崩溃，科德里亚努政府国有化了这家已经破产的公司。他们确实向我们出了个“挺公平”的价格来把它从我们手里买走，但罗马尼亚人也仅仅是做做样子而已。我们对他们的行为无能为力——不过反正公众也不关心德罗关系。"
 romania.69.a: "他们以为自己离了中欧同盟还能活命，让他们滚吧。"
 romania.69.b: "我们现在没空想这些事情。"
 romania.4.t: "救济失业者"
 romania.4.d: "虽然我们相当程度上缓解了经济衰退的问题，但是在罗马尼亚仍有一大堆失业者，政府建议国家资助铁卫团旗下的工人团队来解决失业问题。而国王希望让私有企业出面主持救济工作。国王的支持者认为第一个选项的确可以解决失业问题，可是这只是个临时措施，不能为经济带来任何改善。"
 romania.4.a: "领袖会为他的人民提供工作。"
 romania.4.b: "经济重建离不开私营企业！"
 romania.5.t: "罗马尼亚信贷银行得救了！"
 romania.5.d: "在1931年我国的大银行马莫戎曲银行破产事件之后，政府就制定了一些保护措施一面类似的经济灾难再次发生。并在1934年成立高级银行理事会来监督和调查银行业并以此确保银行业的安全。在各国的银行以恐怖的速度一个接一个的崩溃后，高级银行理事会的作用从未显得如现在这般重要，多亏了理事会出手，罗马尼亚信贷银行没有崩溃，在这场经济危机面前，连牛逼哄哄的德国人的银行都没能挺住，而我们罗马尼亚人却出乎大家意料的保住了银行业。"
 romania.5.a: "太好了！"
 romania.6.t: "罗马尼亚的未来"
 romania.6.d: "随着1936年到来，两位国家领袖，国王卡罗尔二世与首相科德里亚努的斗争愈发激烈。他们各自的余地被步步紧逼，双方周旋的空间也逐步减少。他们之间的正面冲突越来越多，二者之间的合作也愈发困难。就目前来看，国王和团长双方都意识到是时候彻底该干掉对方。如今民众必须决定在两者之间选择一边站队，或是面对中立所将带来的后果。"
 romania.6.a: "我要追随科德里亚努和他的铁卫团。"
 romania.6.b: "卡罗尔二世是全罗马尼亚的正统君王。"
 romania.68.t: "前路漫漫的土改之路"
 romania.68.d1: "在世界大战结束后罗马尼亚曾经多次尝试就土地所有权问题进行全面改革。最有野心的一次莫过于1934年的铁卫团改革，但在贵族们向国王表达了他们的担忧后，改革就被国王叫停了。这次，科德里亚努首相无视了贵族的要求并开始实行摧毁大地产并将土地交给农民的大规模改革计划，这些大地产占全罗马尼亚可用于耕种的土地的一半。\n\n贵族们非常担心科德里亚努的改革计划，并已经多次向国王进言叫停改革，或是让科德里亚努采取更温和的方案。鉴于国王拥有直接否决任何已被议会通过的法案的权力，所以国王的意见和影响不容忽视。国王不太可能真的完全否决掉改革方案，但是他一定会将自己的想法融入二十世纪罗马尼亚最大的经济重构改革方案中。"
 romania.68.d2: "在世界大战结束后罗马尼亚曾经多次尝试就土地所有权问题进行全面改革。最有野心的一次莫过于1934年的铁卫团改革，但在贵族们向国王表达了他们的担忧后，改革就被国王叫停了。卡罗尔二世不但给了科德里亚努颜色看看，还保护了贵族们的权益。\n\n但是现在罗马尼亚的土地使用情况是既不公平又无效率，土地改革仍然是必要之举，不同于铁卫团摧毁大地产的想法，国王不打算用这么粗暴的手段改革。与铁卫团相反，他认为政府应该和地主们合作，而不是和他们作对。不过立法权被掌握在了铁卫团手里，他们一定或多或少的影响我们关于土地改革方案的制定。"
 romania.68.a: "为农民谋福利是我们的使命。"
 romania.10.t: "王室秘党内的双面间谍！"
 romania.10.d: "王室秘党是一个非正式的团体，成员皆是国王陛下的顾问和支持者。不过，国王的社交圈子实在是太大太广了，铁卫团想要渗透进保王集团内不过是时间问题。若是不赶紧处理其中的双面间谍，搞不好铁卫团员会把秘党成员的丑事全给抖落出去。"
 romania.10.a: "王室丑闻被公开！"
 romania.10.b: "让他闭嘴。"
 romania.11.t: "街头暴力"
 romania.11.d: "虽然议会被铁卫团牢牢掌控，不过并不是所有反对科德里亚努的人都默不作声，在今天早些时候，有一群游行者上街抗议，我们也不知道是不是科德里亚努本人下的命令，但总之那群反对者让铁卫团的打手暴打了一顿。对此，我们可以假装没看见放任铁卫团镇压反对者，或者我们可以派出我们的部队去阻止铁卫团绿衫军。"
 romania.11.a: "让这群废物闹腾去吧。"
 romania.11.b: "不是只有他们会打架！"
 romania.12.t: "科德里亚努的民粹政治"
 romania.12.d: "大部分议会席位皆在铁卫团手中，而科德里亚努作为首相，向议会提交了一份法案，议员们都知道实际上科德里亚努希望用这份法案来向人们示好，并换取大家对他土地改革政策的支持。而卡罗尔二世的王室秘党则对科德里亚努这种公开煽动民众情绪的行为不满，并建议国王最好否决掉这份提议。但是这样可能会损害国王在民众心中的形象，也有人建议国王可以压制科德里亚努并借此把功劳都揽到自己身上来，这样国王的地位就会提高了。"
 romania.12.a: "通过法案。"
 romania.12.b: "阻止这群流氓企图贿赂人民的行为。"
 romania.12.c: "称这项法案是国王自己做的。"
 romania.13.t: "科德里亚努加大文化审查"
 romania.13.d: "为了让反对派闭嘴，今天有一家反对派的印刷厂还没开始印刷就被铁卫团查封。科德里亚努团长称这些反对派有印刷带有诽谤和不实内容的印刷物的前科，他公开宣称，在媒体足够“成熟”以前，将加紧对文化产品的审查力度，以保护罗马尼亚人不在思想上受欺骗和毒害。"
 romania.13.a: "至少那些反对派没法妖言惑众了。"
 romania.13.b: "专注于党内宣传。"
 romania.14.t: "大型铁卫团集会！"
 romania.14.d: "铁卫团最喜欢召集起他成百上千名支持者搞大型集会，然而，这些集会通常包括极富煽动性的演讲，一大堆反犹主义宣传，以及对鼓动他们的团员对政敌施以暴力的号召。另一方面，国王将这些视作对他统治的挑战。当然，国王陛下可以慷慨的允许科德里亚努和他的暴徒们在街上闹腾，作为交换，铁卫团要向国王提供支持，比如向国王让出一些权力就很不错。当然，国王也可以直接禁止他们在街上胡闹，不过这是一定会让那群穿着绿衬衫的铁卫团员不满就是了。"
 romania.14.a: "禁止他们的集会。"
 romania.14.b: "可以，不过我有个条件。"
 romania.15.t: "国王在公众面前露面"
 romania.15.d: "按常理说，卡罗尔国王经常和科德里亚努首相共同在公开场合露面，以表现两位国家领导人之间的团结。不过，最近国王开始独自在公众面前抛头露面了，而且还经常不和团长打招呼就走人。国王想搞出一个独立于铁卫团的私人小团体也不是什么秘密了，而这无疑对科德里亚努的地位是个威胁。我们可以为了国家团结而允许国王这种行为。或是在这个自私鬼继续破坏我们之间的合作时抗议他的行为。"
 romania.15.a: "他露任他露呗。"
 romania.15.b: "抗议他的决定。"
 romania.16.t: "军队内的保王派"
 romania.16.d: "虽然卡罗尔和科德里亚努都在军队中拥有各自的支持者，不过罗马尼亚王家军队一直独立于二人的尔虞我诈之外，但最近，从数名高级军官表现出了对国王的高度忠诚这件事来看，看来国王在秘密计划用军队反对科德里亚努。在王室完全掌控军队之前，我们得说服总参谋部好好惩罚这群嗓门大的保王党。不过，科德里亚努不想轻易干涉军队的事务。因为他清楚军队对于遭人干涉的反感程度取决于军官们对于政治的关心程度。"
 romania.16.a: "严厉的惩罚他们。"
 romania.16.b: "我们别招惹军队的好。"
 romania.17.t: "国王的上层阶级社交圈"
 romania.17.d: "国王卡罗尔二世是罗马尼亚上流社会社交圈里的名人，不管是有钱的企业家还是艺术家和名流，他都能在人情和财政上给予他们支持，而这些人也感谢国王对他们的皇恩。很多人都无比渴望可以亲眼见国王一面，而国王的耳朵也随时倾听他们的求助和需求。另一方面，科德里亚努对于这些与上流社会的接触持谨慎态度，这些乱七八糟的人际关系可能会影响到首相在政府中的地位，科德里亚努也许会利用自身的能力减少国王和这些人的接触，以确保罗马尼亚的上层阶级不会站在自己的对立面去。"
 romania.17.a: "允许他们去见国王。"
 romania.17.b: "国王现在不方便面客。"
 romania.18.t: "铁卫团内部分歧"
 romania.18.d: "天使长弥哈伊尔军团，或称铁卫团，已经成为了一支庞大的政治团体，铁卫团虽然有着一套严格的关于意识形态的纪律，不过铁卫团内部也不是铁板一块，很多人对并不认同科德里亚努的所有决策，不管是内部的激进派系还是温和派系，这些铁卫团自身的内耗行为都被卡罗尔二世利用来离间对方。导致一些年轻气盛的铁卫团士兵会直截了当的批评反对他们的长官。科德里亚努是一定会惩罚这些异见者的。不过具体程度就不得而知了，毕竟科德里亚努也不希望直接因为此事把那些年轻的团员们给直接吓跑。"
 romania.18.a: "惩罚异议者。"
 romania.18.b: "他们只是少不经事，以后就好了。"
 romania.19.t: "反铁卫团宣传"
 romania.19.d: "就在最近，一些有关批评政府的印刷物被分发到了全国，这些针对政府的内容矛头直指铁卫团和科德里亚努。等到铁卫团绿衫军们前去关闭这些相关产业时，他们要么就是发现这些相关人士居然被卡罗尔二世保护着的，要么就直接被听令于国王的武装人员伏击，目前，抨击铁卫团政府的文章已经传遍了整个罗马尼亚。"
 romania.19.a: "该死的国王！"
 romania.20.t: "铁卫团工人纠察队"
 romania.20.d: "铁卫团工人纠察队是科德里亚努用于尝试拉拢工团主义者及其支持者进入他那极端民族主义运动的组织，本质上，工人纠察队其实就是一个以罗马尼亚工人构成的，铁卫团管理并试图用来取代工会的一个法团主义组织，虽然他们声称他们认为工人和资本家的权力是平等的，但实际上铁卫团工人纠察队一直在尝试拉拢更多的城市工人加入进去，并尝试将其转化成又一个听命于铁卫团的准军事组织。"
 romania.20.a: "总比工团红军来了好！"
 romania.20.b: "我们应当限制他们的影响力。"
 romania.21.t: "铁卫团扩张"
 romania.21.d: "最近科德里亚努靠着成功的民粹主义的演讲，为铁卫团吸引到了一大堆新的成员。很明显，在煽动民众这一块让科德里亚努给拿下了，这将严重的损害国王在民众心中的地位和声誉。"
 romania.21.a: "这帮混账！"
 romania.22.t: "复仇主义崛起"
 romania.22.d: "复仇主义成了罗马尼亚政治中不可或缺的因素。不管是激进派还是温和派都会拿复仇主义说事，并且凡是敢唱反调的人都会被扣上“叛徒”的帽子并被万人唾弃。近年来，铁卫团几乎成为了罗马尼亚复仇主义的化身并不停的对此煽风点火。也是因为如此，复仇主义者们和日益壮大的铁卫团关系相当紧密，出于预防铁卫团继续壮大和渗透其他派系的考虑，我们应该禁止这种集会，但是这种行为一定会非常不受欢迎的。"
 romania.22.a: "一切为了祖国！"
 romania.22.b: "都别再拱火了。"
 romania.23.t: "三重十字兄弟会崛起"
 romania.23.d: "三重十字兄弟会是铁卫团的下属青年翼组织，而且在罗马尼亚儿童中的地位日渐增长，最近，兄弟会的成员数急剧上升，有可能是在经过了大幅扩招成员和得到了政府赞助后出现的这种状况。全国上下的兄弟会都在帮助铁卫团进行扩张，估计在不久之后这些出身兄弟会的年轻人就会成为铁卫团内的中流砥柱。"
 romania.23.a: "一切为了祖国！"
 romania.24.t: "王室秘党扩大"
 romania.24.d: "虽说这个王室秘党只是个非正式的组织，但是卡罗尔二世一直在稳步扩大它，很明显他希望把它变成一个合法政府组织。目前而言，这一小撮人在议会影响有限，科德里亚努可以忍受这群人的存在，但我们如果长时间放任王室秘党扩大的话，我们就不得不紧盯紧他们。"
 romania.24.a: "让他继续假扮封建老爷去吧。"
 romania.24.b: "他这是在威胁团长的地位。"
 romania.25.t: "卡罗尔二世的仁慈"
 romania.25.d: "为了改善自己的形象，卡罗尔国王向全国的多个慈善机构捐了一大笔钱。国王希望以此树立一个爱民如子的仁君形象，而国王捐款的新闻则被刊登在了保王派的报纸上发行了出去，我们可以忽视国王对我们的这种公然挑战，或者我们可以公开的提高在慈善业和服务业的支出来击败国王。"
 romania.25.a: "让他尽情挥霍不义之财吧。"
 romania.25.b: "让别人看看我们也很关心劳苦大众！"
 romania.26.t: "国王陛下巡视乡村"
 romania.26.d: "卡罗尔仍然在改善他在群众心中的糟糕形象，最近国王在乡村地区办了很多次集会，并视察土地改革成果，还发表了一些赞扬罗马尼亚农民的演说。我们可以对于国王这种企图拉拢我们主要支持者群体的幼稚行为置之不理，还是说我们应当尝试和国王竞争一下，并提醒罗马尼亚农民在这个国家里谁才真正关心他们的福祉。"
 romania.26.a: "他应该就待在乡下别回来！"
 romania.26.b: "让农民看看到底谁才真的拿他们当人看。"
 romania.26.c: "不能忘了我们的主要支持者！"
 romania.27.t: "“祖国哨兵”的建立"
 romania.27.d: "祖国哨兵是属于保王党人的青年翼组织，为的对抗同是青年翼组织但隶属于铁卫团的十字军兄弟会。哨兵们笃信：要为国王和国家鞠躬尽瘁，竭尽心力。和三重十字兄弟会一样，祖国的哨兵会对成员进行军事化训练，并将它们训练为忠诚的爱国者和国王身边的“精英哨兵”，短期内来看的话应该没什么可担心的，但是如果日后国王和科德里亚努关系破裂，三重十字兄弟会和祖国的哨兵这两个青年翼肯定也要发生冲突。"
 romania.27.a: "真是祸害祖国的花朵。"
 romania.28.t: "反对派政客被刺！"
 romania.28.d: "一名反对党政客今早被一名闯入他家的刺客射杀。虽然不论是铁卫团还是保王党都对这位反对派政客的死亡表示哀悼，双方都渴望利用这个机会来增强自身的力量。据此，保王党渴求通过正当的法律手段程序来惩罚这名刺客并借此以此来表达对法定诉讼程序的尊重，而铁卫团筹划进行一次大规模逮捕来进一步削弱他们的政治对手。"
 romania.28.a: "真糟糕。"
 romania.28.b: "惩治凶手。"
 romania.28.c: "安排大规模抓捕！"
 romania.28.e: "这些人都是英雄。"
 romania.29.t: "血染街道"
 romania.29.d: "自从铁卫团的名声和规模逐步扩大，准军事组织所带来的暴力行为就越来越多。而且科德里亚努成为首相后这种情况也没得到改善，因为别的政党的麾下没有准军事组织这种东西，所以若是没有维安人员介入（通常都没有）的话，他们都是被铁卫团的打手们单方面暴揍的。虽然代价高昂，不过若是我们派出部队暴力驱散那群政治流氓的话对维持街头秩序有帮助，况且，要是真的一点不管的话，大家一定会认为国王和他的部下就是一帮怂蛋的。"
 romania.29.a: "他们就活该挨揍。"
 romania.29.b: "该管还是要管的。"
 romania.29.c: "不上街打架不是罗马尼亚人！"
 romania.30.t: "铁卫团袭击犹太教堂"
 romania.30.d: "反犹主义在罗马尼亚不是什么新鲜玩意，不过铁卫团把反犹主义情绪煽动到了有史以来最高的水平。随着越来越多情绪暴躁的复仇主义者找上门来，罗马尼亚犹太人又一次当起了替罪羊。现在的问题比以前更加严重，铁卫团疯狂袭击犹太教堂，而军警部队对此视而不见。现在又发生了一起反犹暴力事件，不知道分歧如此之大的当局政府会对此作何处理。"
 romania.30.a: "年轻人闹闹没什么不好。"
 romania.30.b: "惩罚肇事者。"
 romania.31.t: "工人罢工"
 romania.31.d: "当红祸将法兰西化为工团主义者的老窝，罗马尼亚政府赶紧打压了在罗马尼亚活动的工人运动。不过近年随着我国逐渐工业化，劳资纠纷也逐渐增多。铁卫团对这种“工团风格”的行为很是敏感，毕竟铁卫团有时候就会发动甚至雇佣工人去当工贼，当布加勒斯特的工人威胁罢工时，只需要一个命令，铁卫团就会毫不犹豫地插手此事。当然，我们也可以在事态严重之前和工人谈判，或者我们也可以一直耗着等到工人扛不住自己放弃。"
 romania.31.a: "随他们罢工呗。"
 romania.31.b: "谈判寻求妥协方案。"
 romania.31.c: "严厉的惩罚他们！"
 romania.32.t: "异见者指责科德里亚努"
 romania.32.d: "虽然科德里亚努不仅是国家首相，还在议会中拥有多数席位，可是也不代表议会中一点反对者都没有。随着科德里亚努加大了文化审查，还放纵他的铁卫团肆意欺压反对者，而国王似乎也对他的首相的行为视而不见，因此一群反对派政治家公开联合批判科德里亚努政府践踏宪法的行为，虽然规模并不大，但是暴怒的铁卫团员们已经注意到了他们，只需团长一声令下，他们就会让这群反对派全部闭嘴。"
 romania.32.a: "他们说的确实挺对。"
 romania.32.b: "不许和团长犟嘴！"
 romania.61.t: "国王的情妇"
 romania.61.d: "罗马尼亚王室，这帮人在出轨和搞婚外情这一块特别有一手。不过通常来讲，处理这种事情就两个办法：能避免被发现就避免被发现，能封锁消息就封锁消息。可是这个卡罗尔国王好像一点不在乎这个，反而特别的高调。说来也是，他看起来确实对这种四处沾花惹草的生活方式觉得特别自豪且十分舒坦。\n\n关于艾琳娜·“玛格达”·卢佩斯库的出身问题引起了一大堆的争论和骂战。她是从她母亲那里继承了天主教信仰，可是他母亲是个犹太人还曾经信过犹太教，她父亲也是个犹太人，虽是个东正教徒但在此之前也信犹太教。她还曾经跟一个叫扬·坦帕努的上尉有过短暂的婚姻关系。也不知道她是怎么跑到国王身边去的，不过在国王登基后不久，她很快就变成了卡罗尔身边最亲近的一个顾问。\n\n国王是个花花公子人尽皆知，不过对待这个情妇他的态度却有所不同。不像以前他的几段感情，他与她之间的关系非常牢固。因此玛格达对卡罗尔的圈子有着强力且持久的影响，所以越来越多的国王反对者在指责卡罗尔二世的时候，都会先拿玛格达来开刀，试图以此让国王露出破绽。"
 romania.61.a: "这国王让她给迷得是五迷三道的。"
 romania.61.b: "这就是为什么国家变成了这副鸟样！"
 romania.62.t: "对卢佩斯库的污蔑行为"
 romania.62.d: "国王的情妇，玛格达·卢佩斯库近来经常被铁卫团的报纸指名道姓的骂。最近她被报纸上被人叫躲在王座后面的“犹太妓女”，还试图操作卡罗尔二世与科德里亚努政府作对，尤其是阻止铁卫团改革的行为最为过分。她的犹太人父母也被反犹主义宣传拿来抨击和妖魔化她，反犹主义者还称玛格达是铁杆的反罗马尼亚分子。国王对此非常生气，这些抨击可能会导致国王和他的首相的公开决裂。"
 romania.62.a: "给脸了？他们必须立刻给我公开道歉！"
 romania.62.b: "她这段时间确实该低调点。"
 romania.62.c: "他们真够能闹腾的。"
 romania.63.t: "国王要求道歉"
 romania.63.d: "不出所料，卡罗尔二世对铁卫团污蔑他情妇的行为非常生气，为了报复，国王要求科德里亚努首相必须公开为此事道歉，并严惩铁卫团内的相关人员。虽然科德里亚努对于国王的情妇恨之入骨，可是为了能够保持和国王联手实现大罗马尼亚这个目标的形象，科德里亚努还是低头比较好。但是另一方面，科德里亚努真的被卡罗尔二世这样公开羞辱的话，对于铁卫团的团结和铁卫团长的个人形象来说可不是好事。"
 romania.63.a: "就算他们是对的，你也不能这么骂国王……起码现在不行。"
 romania.63.b: "团长永远会支持他的部下！"
 romania.64.t: "科德里亚努向国王屈服"
 romania.64.d: "为了避免和国王冲突，科德里亚努同意公开为铁卫团员侮辱国王情妇的行为道歉，这件事无疑是卡罗尔赢了，不过目前国王做事还是要圆滑一点。科德里亚努已经保证他会严惩肇事的铁卫团员。"
 romania.64.a: "让铁卫团自己裁决就行了！"
 romania.64.b: "这事现在归我们管。"
 romania.64.c: "全罗马尼亚就没个能说理的地方。"
 romania.65.t: "科德里亚努支持他部下的行为"
 romania.65.d: "因为不愿被国王羞辱，铁卫团长拒绝道歉，并支持他部下指责玛格达·卢佩斯库的行为，现在事态日渐升级，威胁着铁卫团与保王党之间的脆弱联盟。"
 romania.65.a: "我们得和国王实话实话，不管国王爱不爱听。"
 romania.65.b: "在报纸上向他们施压。"
 romania.66.t: "科德里亚努被部下指责"
 romania.66.d: "虽然科德里亚努看上去是铁卫团的绝对领袖，不过在他因卢佩斯库事件向国王低头后批评的声音就多了起来，铁卫团纪律严明，并坚定团结在科德里亚努身边，但团长最近的行为撼动了部下对他的绝对信任。无论如何，科德里亚努坚信他做出了正确的选择，目前仍然有必要和国王继续联手。"
 romania.66.a: "要是我们天天为个犹太婊子吵来吵去还实现个屁大罗马尼亚。"
 romania.66.b: "你再骂？"
 romania.66.c: "让他们照死了闹。"
 romania.67.t: "明争暗斗"
 romania.67.d: "卡罗尔国王和科德里亚努团长之间的矛盾已经到了临界点，并波及到了议会。在卢佩斯库被污蔑事件导致两位领导人之间爆发骂战之后，卡罗尔终于威胁科德里亚努要罢免他的首相职务并把他替换掉，并尝试逼迫科德里亚努就范。然而，两人之间已经有了很大的裂隙，科德里亚努若是真的被迫辞职，他的部下肯定不会善罢甘休的。"
 romania.67.a: "为了国家，科德里亚努就范了。"
 romania.67.b: "再闹下去只会让国王看上去像个傻子。"
 romania.70.t: "多瑙河再度属于我们"
 romania.70.d: "虽然《布加勒斯特条约》允许我们自由进入黑海，多瑙河是我国重要的贸易路线，可是我们的贸易路线都因为保加利亚掌控多瑙河三角洲而被挡住了。如今我们在南方的敌人已经被击败，我们可以在没有保加利亚的情况下充分的利用多瑙河来运输物资和出口货物。我们再不会受不平等条约的约束。多瑙河三角洲是罗马尼亚的合法领土，不论是过去还是将来。"
 romania.70.a: "它再也不会落入别人之手。"
 romania.45.t: "特兰西瓦尼亚或战争"
 romania.45.d: "这帮罗马尼亚混账，这几年来一直以各种方法想要破坏布加勒斯特条约，现在他们终于彻底撕破伪装了：他们向我们下达了最后通牒，罗马尼亚声称特兰西瓦尼亚是属于他们那小王国的“罗马尼亚民族的土地”。连谈判和外交协商都没有，他们只给了我们两个选项：特兰西瓦尼亚或战争。"
 romania.45.a: "交给他们吧，反正这些破山我瞧见就烦。"
 romania.45.b: "想要的话拿命来换啊。"
 romania.46.t: "特兰西瓦尼亚叛乱"
 romania.46.d: "我们在喀尔巴阡地区的行动非常顺利，多亏匈牙利境内的罗马尼亚民族党人的支持，我们的同胞们已经拿起武器起身反抗。特兰西瓦尼亚现在对我们门户大开。喀尔巴阡隘口已经落入我军之手，在与我们同处一条战线的义士的带领下，两地罗马尼亚人的民族解放命运已经连接在了一起。"
 romania.46.a: "重拳出击！"
 romania.47.t: "喀尔巴阡进攻计划"
 romania.47.d: "总参谋部在喀尔巴阡山地区上时间的秘密行动已经有了结果，我军侦察员已经画出了当地包括敌军部署位置的，也是最准确和最新的地图，这对于我方在山区作战的前线指挥官有相当大的帮助。而我们和特兰西瓦尼亚的秘密盟友也取得了联系，他们已经在密切的关注敌军动向，如今我们已经占尽天时地利人和，我们可以在战争爆发的最初几个月占据优势。"
 romania.47.a: "万事俱备，只欠东风。"
 romania.48.t: "剑指特兰西瓦尼亚"
 romania.48.d: "布加勒斯特条约压在我们身上的最后一道枷锁即将被斩断。是时候将特兰西瓦尼亚的同胞解救出来，并将他们带回罗马尼亚祖国的怀抱。"
 romania.48.a: "我们绝不投降！"
 romania.49.t: "特兰西瓦尼亚民兵解散"
 romania.49.d: "敌人已经在我军的进攻下被赶出喀尔巴阡，随着特兰西瓦尼亚已经被我方掌控，这些年轻的爱国者民兵战士也是时候安心的卸甲归田了，大罗马尼亚的光荣未来还需要他们。"
 romania.49.a: "罗马尼亚的子民们，你们的使命告一段落。"
 romania.50.t: "特兰西瓦尼亚叛乱！"
 romania.50.d: "东匈牙利的那些罗马尼亚人肯定是受到了布加勒斯特那群激进民族主义者和他们那花花公子小国王的支持，现在还公开的武装叛乱。罗马尼亚民族党之前还呼吁要求自治，不过现在看来到底狐狸尾巴露出来了。这群家伙在久洛白堡成立了特兰西瓦尼亚及匈牙利罗马尼亚人议会，还声称“这片土地以及土地上的罗马尼亚人全部与罗马尼亚国合并。”\n\n我们料到了他们的不忠，我军以及开始实施针对反制罗马尼亚军队入侵行动的作战方案，并将连带着特兰西瓦尼亚的叛乱者一道收拾了，但是鉴于喀尔巴阡山隘口已经失守，我们必须设法夺回整个东匈牙利。"
 romania.50.a: "这帮罗马尼亚王八蛋。"
 romania.51.t: "组建莫塔-马林志愿军"
 romania.51.d: "随着西班牙被血腥的内战撕得支离破碎，我们的机会也随之到来。西班牙的卡洛斯派被认为是与铁卫团意识形态相似的友好组织，而且一些铁卫团成员因为类似的原因也自愿报名去西班牙参战。而铁卫团的两位高官，扬·莫塔和瓦西里·马林已经开始组建志愿军，希望“绿衫亲王”亚历山德鲁·坎塔库济诺来领导志愿军。我们不但可以在西班牙扶持起潜在盟友，还可以获得不少宝贵的实战经验，顺便让我们年轻的小伙子们去战场磨练磨练。不过，现在罗马尼亚内部形势紧张，出于保险起见，也许我们不该把部下们往外面派。"
 romania.51.a: "派遣坎塔库济诺和他的部下去西班牙。"
 romania.51.b: "我们在自己国家里的敌人已经够多的了。"
 ROM_cantacuzino_volunteer_tt: "一旦他返回，我们就可以将他的老兵整合进我们军中。"
 romania.52.t: "组建莫塔-马林志愿军"
 romania.52.d: "随着意大利内战逐渐升温，我们的机会也随之到来。伊塔洛·巴尔博的意大利民族主义协会被认为是与铁卫团意识形态相似的友好组织，而且一些铁卫团成员因为类似的原因自愿报名去意大利参战。而铁卫团的两位高官，扬·莫塔和瓦西里·马林已经开始组建志愿军，科德里亚努则希望“绿衫亲王”，也就是亚历山德鲁·坎塔库济诺来领导志愿军。我们不但可以在意大利扶持起潜在盟友，还可以获得不少宝贵的实战经验，顺便让我们年轻的小伙子们去战场磨练磨练。不过，现在罗马尼亚内部形势紧张，出于保险起见，也许我们不该把部下们往外面派。"
 romania.52.a: "派出坎塔库济诺和他的志愿军去意大利。"
 romania.52.b: "我们在自己国家里的敌人已经够多的了。"
 romania.53.t: "绿衫亲王得胜归乡"
 romania.53.d: "莫塔-马林志愿军已经回到了布加勒斯特并受到了英雄般的接待。亚历山德鲁·坎塔库济诺作为指挥官也得到了热情的欢迎，绿衫亲王不但自己荣归故里，还为铁卫团的战士取得了宝贵的实战经验，并保住了我们在欧洲大陆上的意识形态盟友政权。"
 romania.53.a: "我们张开双臂迎接他们。"
 romania.54.t: "罗马尼亚志愿军抵达"
 romania.54.d: "莫塔-马林志愿军已经抵达，这是罗马尼亚首相“团长”科德里亚努为我们送来的礼物，这支部队由亚历山德鲁·坎塔库济诺率领，这些志愿者虽然缺乏经验，但是都勇气可嘉而且纪律严明。"
 romania.54.a: "我们对团长的帮助感激不尽。"
 romania.55.t: "罗马尼亚志愿军离开"
 romania.55.d: "随着我方在内战中得胜，莫塔-马林志愿军也已经准备返回罗马尼亚，他们在实战中获得了宝贵的作战和指挥经验，他们对我国的帮助不会被忘记，我们祝这些罗马尼亚朋友也可以在未来的斗争中旗开得胜。"
 romania.55.a: "我们会想念他们的。"
 romania.121.t: "分裂主义者活动增多"
 romania.121.d: "我们发现，罗马尼亚政府最近已经开始隐秘的向特兰西瓦尼亚的分离主义者提供武器和资金。虽然铁卫团政府否认此事与他们有关，但是我们也早就料到了他们会是这个回复：毕竟这帮人多年来一直在宣传征服特兰西瓦尼亚。我们的边防队和警察有足够的装备来处理这些叛徒，但我们还是该保持警惕。喀尔巴阡山脉另一边的疯子一定在密谋对我们下手。"
 romania.121.a: "我们得盯紧了。"
 ROM_HUN_transylvanian_resistance_tooltip: "§R特兰西瓦尼亚抵抗计划现已启用。§!"
 romania.122.t: "特兰西瓦尼亚的军火走私日渐猖獗"
 romania.122.d: "我们缴获了一批罗马尼亚旧步枪，这些武器是从隐蔽的喀尔巴阡山隘口地带走私进我国的。虽然我们加强了边境管制，但由于特兰西瓦尼亚逆贼的不忠，还是有一些货物能够流入我国。此地如今到处都有分离主义者，他们一定是在准备武装叛乱。"
 romania.122.a: "对这些罪犯重拳出击！"
 romania.56.t: "特兰西瓦尼亚暴乱"
 romania.56.d: "几个世纪以来，东匈牙利的罗马尼亚人对于我们的统治一直很不满，在瓦拉几亚公国和摩尔达维亚合并并成为巴尔干的独立国家后，特兰西瓦尼亚罗马尼亚人相信，不管我们对他们的统治是多么的正义，他们终归会和他们在喀尔巴阡山另一边的同类合并在一起。世界大战时期，在我们正在对抗俄国灰色牲口的人海攻势时，罗马尼亚军队趁虚而入，尝试武力夺取特兰西瓦尼亚，而他们的战败让当地的罗马尼亚民族主义情绪有所消退。\n\n虽然有布加勒斯特条约的约束，不过罗马尼亚政府最近又开始搞反匈牙利宣传了。而且自从最近几个城市如阿拉德，科洛索瓦，大塞本的骚乱之后，就有越来越多的罗马尼亚裔开始消极反抗我们的政权了，目前我们只发现这些这些骚乱与罗马尼亚民族党(PNR)有关系，这是一个为匈牙利的罗马尼亚裔谋求利益的合法政党，而且不同于在布加勒斯特的那群罗马尼亚人，民族党人并不宣传分裂主义，只是希望能够在特兰西瓦尼亚设立自治政权，并强调自己和布加勒斯特的独裁政权没有关系。"
 romania.56.a: "宪兵队会收拾他们的。"
 romania.57.t: "特兰西瓦尼亚铁卫团"
 romania.57.d: "天使长弥哈伊尔军团，又称铁卫团，他们是罗马尼亚政坛中处于主导地位的政党。他们的领袖科德里亚努“团长”，是一个坚定的罗马尼亚民族主义者，他公开的反对布加勒斯特条约，还要求要建立一个包含所有罗马尼亚人的大罗马尼亚国。当然，光是这一点就足以让我国与罗马尼亚关系紧张了，而且最近我们发现，特兰西瓦尼亚地区的铁卫团运动也在急剧扩大，我们可以把他们打压下去，不过这要费我们很大一番力气，而且可能会在当地引起骚动。"
 romania.57.a: "镇压他们没有任何好处。"
 romania.57.b: "我们得盯紧他们。"
 romania.58.t: "特兰西瓦尼亚的恐怖袭击"
 romania.58.d: "特兰西瓦尼亚的骚乱进一步升级，昨晚有数条铁路被炸毁。袭击者的协调能力非常不错，所以我们推断应该不是无政府主义独狼破坏分子所谓。此事很明显是那些有着明确的组织和齐全装备的境外势力间谍所为。我们能想到的只有龟缩在布加勒斯特的铁卫团指挥的这次攻击，可是他们的大使却否认我们的指责并提出抗议，我们现在只能加强在特兰西瓦尼亚的军事存在了。"
 romania.58.a: "破坏活动？"
 romania.59.t: "喀尔巴阡驻军被袭击！"
 romania.59.d: "由于驻军被一群吃了熊心豹子胆的恐怖分子袭击，特兰西瓦尼亚的紧张局势的持续升温，有些伤亡人员已被确认是奥匈帝国公民，但是另一些人并不是我国人员，于是我们开始怀疑此事与布加勒斯特方面有关。不过，罗马尼亚政府拒绝为我们的调查提供帮助，这导致我们两国之间的关系更加紧张，看来战争爆发的时间比我们预想的来的要早，是时候给这群罗马尼亚人再上一课了。"
 romania.59.a: "他们需要被塞尔维亚修理一顿吗？！"
 romania.60.t: "机场遇袭"
 romania.60.d: "现在布加勒斯特资助的恐怖分子又盯上了新的目标：我国最近新建好的机场，而且他们在被击退之前还摧毁了一个机库。罗马尼亚政府肯定参与了这件事，可是布加勒斯特对我们的指责仍然拒不承认。而且，就这个机场对我军的价值来看，恐怖分子并不是随便挑了个机场就进攻的。很明显罗马尼亚人把我军的状况摸了个门清，可是我们现在还在因为别的事情分心。"
 romania.60.a: "我们迟早会收拾他们。"
 romania.74.t: "国家一统"
 romania.74.d: "罗马尼亚公国的国家统一之梦的最后一步，特兰西瓦尼亚，终于与罗马尼亚合为一体。这不再只是个美好梦想，而是用罗马尼亚爱国者的鲜血所换来的现实。现在我们精神饱满的战士们正列队穿过特兰西瓦尼亚的城市，接受罗马尼亚人的欢呼，而且国际社会也无人质疑谁才是此地的合法统治者。随着国王签下了胜利法案，国家大一统终于实现了。\n\n“特兰西瓦尼亚、巴纳特、克里沙那、萨图马雷和马拉穆列什永远与罗马尼亚王国统一在一起。”\n\n我们为此欢呼，可是，大人物们却忧虑重重，毕竟，铁卫团团长和国王是因为打破布加勒斯特条约和解放特兰西瓦尼亚的共同目标才联合到一起。现在目标已经实现，而他们两个人中只有一人能够独享胜利的果实。"
 romania.74.a: "谁能笑到最后？"
 romania.34.t: "国王强制通过他的改革"
 romania.34.d: "卡罗尔派掌控着参议院，而保王党现在提出了一项对卡罗尔有利的改革法案，现在铁卫团控制的下议院正在尝试阻止这项法案通过。为了避免议会陷入僵局，保王党人已经做出了妥协，不过这个法案还是和铁卫团的改革方针有冲突。我们可以为了接下来别的事情节省精力放保王党人一马，或者就利用科德里亚努的权力直接否决掉这项法案，不让这些保王党人察觉到我们有任何示弱的倾向。"
 romania.34.a: "施压保王党。"
 romania.34.b: "科德里亚努否决改革法案。"
 romania.34.c: "我们绝不妥协！"
 romania.35.t: "铁卫团强制通过他们的改革"
 romania.35.d: "科德里亚努的铁卫团掌控着下议院，因此他们在立法过程中拥有很大的操作空间，所以，即使我们已经尽了我们最大的努力尝试阻止他们，但是我们仍无法扳倒科德里亚努。不过呢，国王的支持者在参议院中势力很大，因此我们有机会和他们在参议院里打消耗战。所以我们可以先允许他们通过法案，以便我们为下一场更重要的斗争积攒力量。不过如果我们直接否决掉他们的提案铁卫团其实也拿我们没辙，如果想这么做的话，国王有足够的权力和他们硬碰硬。"
 romania.35.a: "向铁卫团认输。"
 romania.35.b: "国王阻碍改革法案。"
 romania.35.c: "决不妥协！"
 romania.72.t: "与斯特雷斯库的关系"
 romania.72.d: "有个自称支持国王的人安排了一场和米哈伊·斯特雷斯库的秘密会面，以此来接近这个年轻的铁卫团员并为他提供支持。斯特雷斯库被告知国王很高兴支持斯特雷斯库试图推翻科德里亚努的野心，最后双方达成了共识，这也许能让科德里亚努的领导被铁卫团内部成员推翻。"
 romania.72.a: "秘密买通他。"
 romania.72.b: "公开这段谈话。"
 romania.73.t: "米哈伊·斯特雷斯库"
 romania.73.d: "最年轻的罗马尼亚议员和铁卫团的坚定支持者，米哈伊·斯特雷斯库，已经在铁卫团中迅速崛起。不管怎么看他都是团长理想中的铁卫团员的样子：激进，勇敢，还是个坚定的民族主义者。可是，在他很快成为科德里亚努的亲信之后，他却和铁卫团的敌人有着各种联系。铁卫团内部有很多人都对这个年轻团员颇有微词，甚至有人怀疑他对科德里亚努团长是否忠诚。无论如何，这些流言已经引起了保王党特工的注意，他们非常希望能够让铁卫团员自相残杀。"
 romania.73.a: "叛徒不得好死。"
 romania.73.b: "也许我们应该让国王见见这人。"
 romania.75.t: "白鹰运动的崛起"
 romania.75.d: "米哈伊·斯特雷斯库近几年才在铁卫团崭露头角，不过这颗铁卫团新星很快就聚集起了一批属于自己的追随者。也不知道是出于嫉妒，野心还是理想主义的驱使，这位年轻人公开带着自己的追随者分裂出铁卫团来。斯特雷斯库还组建了属于自己的政党，也就是白鹰(Vulturii Albi)。\n\n斯特雷斯库的组织和铁卫团一样激进，而且同样有很强的民族主义色彩，但是他们还要求一些社会改革，比如8小时工作制和最低工资等。这不禁让很多人怀疑白鹰运动究竟是个什么样的政党，许多铁卫团高官公开指责斯特雷斯库是听命于第三国际的犹太社会主义者的无耻走狗，而白鹰则也回击了铁卫团，称铁卫团背叛了罗马尼亚的工人阶级。\n\n斯特雷斯库和他分裂出去的党派已经被其他铁卫团高官们视作铁卫团的叛徒，团长必须得尽快决定他要如何应对铁卫团的内部危机。"
 romania.75.a: "叛徒只配吃子弹。"
 romania.75.b: "斯特雷斯库确实言之有理。"
 romania.75.c: "现在有机会搞事了。"
 romania.76.t: "斯特雷斯库被发现死亡"
 romania.76.d: "铁卫团的叛徒，米哈伊·斯特雷斯库，被铁卫团的敢死军十人小队伏击并杀害，在他的尸体被找到时上面已经布满了至少一百个弹孔而且已经被肢解。而胆敢追随斯特雷斯库的人要么也被杀了要么就是被吓跑了。\n\n虽然敢死军成员都被抓进了监狱，但是谁笑到了最后已经是很明显的事情了。团长在刺杀事件发生不久就向刺客们颁发了白十字勋章。"
 romania.76.a: "这就是触碰底线的下场。"
 romania.77.t: "调查结果指向卡罗尔国王"
 romania.77.d: "毫不意外，我们对斯特雷斯库事件的调查，指向了最终的幕后黑手：卡罗尔国王本人。铁卫团侦探已经查出了充分的证据，国王通过鼓励和支持斯特雷斯库的背叛，希望以此让铁卫团陷入内斗，现在我们必须设法一劳永逸地解决卡罗尔二世。不管怎样，国王现在被我们抓了小辫子，他的名誉一定会因此受损的。"
 romania.77.a: "现在就把事情都抖露出去！"
 romania.77.b: "我们得放长线钓大鱼。"
 romania.78.t: "国王的命运"
 romania.78.d: "在因斯特雷斯库事件被羞辱后，铁卫团和他的支持者们公开要求国王退位。抗议者们聚在王宫前游行示威，而科德里亚努下令逮捕国王。无论是国王还是他的卫队都没有反抗，铁卫团员把国王带出了王宫，现在是时候决定国王的命运了。\n\n首先，国王现在处于劣势，而这对我们是有利的，我们可以逼他把权力交给科德里亚努，然后把他软禁起来，并确保我们可以随时搞定他就行。或者，我们逼他退位，然后让他把王位传给年轻的王子米哈伊。那个被卡罗尔抛弃得艾琳娜王后，也就是米哈伊的圣母特别赞成我们采取第二种选择，说不定这件事还能够有助于我们改善与王室的关系。"
 romania.78.a: "把他软禁起来。"
 romania.78.b: "必须逼他退位。"
 romania.78.tt: "§R这可能会让国王有组织政变的机会。§!"
 romania.79.t: "米哈伊一世加冕为王"
 romania.79.d: "随着卡罗尔二世退位，罗马尼亚王冠传给了他的儿子，在布加勒斯特的罗马尼亚正教会大主教座堂举行的仪式上，年轻的国王戴上了锃亮的王冠，并由罗马尼亚正教会牧首行涂油礼，米哈伊国王手上仍留有权力，不过大权掌握在他的首相手上，短期内也没有让国王再度掌控一切的理由。"
 romania.79.a: "希望他能老实一点。"
 romania.80.t: "军队发动政变"
 romania.80.d1: "尽管被软禁了起来，但是卡罗尔二世仍和全国各地的保王党人保持着联系。当发现机会后，军队中得到保王党军官发动了以此反政府政变，虽然军队一般会在卡罗尔和科德里亚努的权力斗争中保持中立，但现在还是插手进来了。不过鉴于科德里亚努并没有怎么干涉过军队，所以军人们并不是很反感他，还没有站队的军人们现在要决定一下，他们是要支持国王还是追随铁卫团政府。"
 romania.80.d2: "在科德里亚努公开要求卡罗尔退位后，卡罗尔国王明确表示他不会对铁卫团做出任何让步。当发现机会后，军队中得到保王党军官发动了以此反政府政变，虽然军队一般会在卡罗尔和科德里亚努的权力斗争中保持中立，但现在还是插手进来了。不过鉴于科德里亚努并没有怎么干涉过军队，所以军人们并不是很反感他，还没有站队的军人们现在要决定一下，他们是要支持国王还是追随铁卫团政府。"
 romania.80.a: "军队与保王党军官共同行动。"
 romania.80.b: "政变因军队拒绝行动而失败。"
 romania.80.tt1: "政变迅速而成功。"
 romania.80.tt2: "政变很成功，不过因为某些原因布加勒斯特的部分区域血流成河。"
 romania.80.tt3: "政变演变成血腥的屠杀，直到军队突破铁卫团的要塞才结束。"
 romania.81.t: "军队重新立卡罗尔二世为王"
 romania.81.d: "随着军队控制了布加勒斯特，并逮捕了科德里亚努和他的副官们后，国王被护送着离开了王宫。在王宫前簇拥的人们和士兵门前，保罗·特奥多雷斯库将军发表了公开讲话，宣布科德里亚努政府解散并将王位和王权归还到卡罗尔二世手中，随后卡罗尔二世也发表演讲，宣布将成立新政府并取代科德里亚努政府，罗马尼亚的伟大复兴就此开始，保王党人已经开始庆祝他们的胜利。而铁卫团的残存势力仍在乡村地区反抗军队。"
 romania.81.a: "国王万岁！"
 romania.82.t: "国王之怒"
 romania.82.d: "内部混乱又群龙无首的铁卫团还在困兽犹斗，而保王党人则开始清理这些残兵败将，卡罗尔国王认为他的统治已经得到了巩固，并开始思考该如何处置政变期间被捕的铁卫团高官，国王本人希望以最快的速度枪毙他们，而不少王室秘党的人也是同意的，不过其他人认为让他们进监狱里比死了要更有价值。把他们直接全杀了确实可以一劳永逸地解决铁卫团的问题，但若是留他们一条命，一定会为卡罗尔陛下树立一个仁慈君王的形象，此举可以打动不少温和派政治家并促使他们再度为卡罗尔陛下效力。"
 romania.82.a: "把铁卫团员挨个枪毙。"
 romania.82.b: "让他们烂死在监狱里吧。"
 romania.83.t: "国王逃跑"
 romania.83.d1: "随着保王党政变失败，卡罗尔二世正式宣布退位，在一片混乱中前国王急忙与他的随行人员逃离城市，免得被铁卫团报复。国王此时很可能已经抵达了阿尔及利亚或是葡萄牙，虽然铁卫团抓不到他了，但是他对我们的威胁已经消除。"
 romania.83.d2: "在卡罗尔国王退位后，他宣布他将离开罗马尼亚，很可能会逃亡阿尔及利亚或是葡萄牙。虽然按照法律他的逃亡行为无疑是违法的，而且科德里亚努和他的狗腿子也不想让国王到处跑，但是出于各种原因，国王最终还是被迫出逃国外，并把这个国家丢给了他的儿子。"
 romania.83.a: "老老实实待在阿尔及尔吧。"
 romania.83.b: "去阿尔及尔玩沙子去吧。"
 romania.84.t: "米哈伊国王出面干预"
 romania.84.d: "所有罗马尼亚人都看得出来现在局势已经失控了，两位领导人之间虽然闹得很僵，并时不时地有点小打小闹，可是最后却变成了各个准军事组织之间的公开对抗，恐怖袭击和没完没了的谋杀行为，年轻的国王米哈伊终于决定出面制止他们的胡闹，这事还真的让大家很吃惊，毕竟人们一直以为米哈伊一世只是个无足轻重的小孩子。不过，他的顾问们却对国王接下来的计划有了一些分歧，有人认为米哈伊一世可以先解散政府，等到国家稳定了再进行重组。也有人认为米哈伊应当相信铁卫团并帮助他们重掌政权。"
 romania.84.a: "政府解散！"
 romania.84.b: "铁卫团将接管此事。"
 romania.85.t: "米哈伊国王亲政"
 romania.85.d: "出于对这群家伙的厌恶，国王陛下并不打算继续支持铁卫团，年轻的国王决定解散政府并由自己亲政。有军队的撑腰，国王宣布全国进入紧急状态，戒严令也随即生效。现在米哈伊国王亲自指挥和处理国家大事，时间会告诉我们军队是否有能力消除混乱重建秩序。"
 romania.85.a: "国王万岁！"
 romania.86.t: "米哈伊的十八岁生日"
 romania.86.d1: "今天，在1939年10月25日，是一个令王室成员高兴的日子，米哈伊王子已满18岁，正式成为一个成年人了。\n\n按照卡罗尔国王的要求，庆典不公开举行，但[GetSecondInCommand]首相仍然以政府的名义向年轻的王子表示祝贺，并送了他两份精心挑选的礼物，一份礼物是一对精美的玉雕。而另一份礼物更讨王子的喜欢，是一台马力十足的梅赛德斯跑车，年轻的王子非常喜欢这份礼物并收下了它。\n\n而且根据国家宪法，米哈伊王子现在在参议院拥有了自己的席位，现在他要更加对国家的事情负责了。而且继续在他父亲卡罗尔的指导下，为日后成为国王做准备。明年，他就要从他的老师和临时办起的宫廷学校的校长，也就是国王陛下的监督下，从学校的“贵族”年级中完成他的学士考试并毕业了，\n\n全国上下对此十分乐观，并相信这个年轻的王子一定是个好苗子，并将其视作罗马尼亚美好未来的象征。"
 romania.86.d2: "今天，在1939年10月25日，全国上下为此欢呼雀跃，米哈伊国王已满18岁，正式成为一个成年人了。\n\n[GetSecondInCommand]首相以政府的名义向年轻的王子表示祝贺，并送了他两份精心挑选的礼物，一份礼物是一对精美的玉雕。而另一份礼物更讨王子的喜欢，是一台马力十足的梅赛德斯跑车，年轻的王子非常喜欢这份礼物并收下了它。在晚上的时候，还举办了一场宫廷舞会，来为这位年轻的国王庆祝生日。\n\n在王宫举办了仪式之后，王权被正式交到了年轻国王的手中，而国王还要继续在他父亲的指导下继续他的学业，明年，他就要从他的老师和临时办起的宫廷学校的校长，也就是他的父亲卡罗尔二世的监督下，从学校的“贵族”年级中完成他的学士考试并毕业了，卡罗尔被允许履行他作为父亲的职责，以教导他儿子的方式继续为罗马尼亚尽忠。\n\n全国上下对此十分乐观，并相信这个年轻的王子一定是个好苗子，有些城市的居民甚至聚集起来一同为他们年轻的统治者祝贺欢呼。全国人民都非常期待年轻的国王加冕典礼和有关日后王室婚礼的各类信息。"
 romania.86.d3: "今天，在1939年10月25日，让罗马尼亚人看到了一丝希望的曙光，米哈伊国王已满18岁，正式成为一个成年人了。\n\n[GetSecondInCommand]首相以政府的名义向年轻的王子表示祝贺，并送了他两份精心挑选的礼物，一份礼物是一对精美的玉雕。而另一份礼物更讨王子的喜欢，是一台马力十足的梅赛德斯跑车，年轻的王子非常喜欢这份礼物并收下了它。尽管先王逝世所带来的伤痛仍笼罩着整个国家和王室，但在晚上的时候，还是举办了一场宫廷舞会，来为这位年轻的国王庆祝生日。\n\n在王宫举办了仪式之后，王权被正式交到了年轻国王的手中，而国王还要继续在他父亲的指导下继续他的学业，明年，他就要在他导师的监督下，从学校的“贵族”年级中完成他的学士考试并毕业了，可惜的是，临时办起的宫廷学校的校长，也就是他已经去世的国王卡罗尔二世无法亲眼见到这一切。虽然他的父亲犯下了一大堆错误，而且让年轻的国王想起来就头疼，但是国王是真心的关心他的孩子，他若活着的话一定会很高兴看到他儿子的毕业典礼的。\n\n全国上下对此十分乐观，并视这个年轻的国王是罗马尼亚从最近的混乱彻底走出来的象征，并开始享受在卡罗尔去世后这为数不多的好事所带来的乐观情绪，近来我国实在是受尽了苦难，在未来会为米哈伊举办的加冕典礼应该能够治愈这些伤痕。"
 romania.86.d4: "今天，在1939年10月25日，是一个令王室成员高兴的日子，米哈伊王子已满18岁，正式成为一个成年人了。\n\n按照尼古拉国王的要求，庆典不公开举行，但[GetSecondInCommand]首相仍然以政府的名义向年轻的王子表示祝贺，并送了他两份精心挑选的礼物，一份礼物是一对精美的玉雕。而另一份礼物更讨王子的喜欢，是一台马力十足的梅赛德斯跑车，年轻的王子非常喜欢这份礼物并收下了它。\n\n米哈伊王子拥有较高的继承顺位，米哈伊王子现在还在参议院拥有了自己的席位，并有权依照国家宪法出任政府职务，现在他要更加对国家的事情负责了。鉴于尼古拉陛下和妻子还能继续生下王子，因此米哈伊在继承顺位中并不是很安全，不过米哈伊仍然按照父亲的指导，为日后成为国王做准备。明年，他就要从他的老师的监督下，从学校的“贵族”年级中完成他的学士考试并毕业了，[caroldeadornot]\n\n全国上下对此十分乐观，并相信这个年轻的王子一定是个好苗子，并将其视作罗马尼亚美好未来的象征。"
 romania.86.a: "生日快乐，王子殿下。"
 romania.86.b: "生日快乐，国王陛下。"
 ROM_carolexiled: "他的父亲兼先王卡罗尔二世，仍被他的兄弟允许指导儿子的成长。"
 ROM_carolmurdered: "就已经去世的先王卡罗尔二世无法参加庆典一事，尼古拉国王拒绝置评。"
 romania.87.t: "国王解散了政府"
 romania.87.d: "在议院发表了反对科德里亚努的煽动性讲话后，斯特雷斯库提交了数项对科德里亚努不利的指控，还一并提交了科德里亚努的户籍登记文件复印件。斯特雷斯库指控科德里亚努的罪名包括了铁卫团长是男同性恋和是科德里亚努是罗马尼亚共济会的最高阶成员等。\n\n在铁卫团指责斯特雷斯库是个疯子的时候，卡罗尔国王却发现并抓住了这个废除科德里亚努政府的机会。国王宣布铁卫团已经不适合继续统治和代表人民，并任命了由阿尔曼德·克利内斯库率领的新政府。\n\n科德里亚努和铁卫团是对此极为震怒，不过现在我们做的事情也是符合法律的，现在我们有机会趁着他们出于虚弱状态时逮捕他们。"
 romania.87.a: "不必赶尽杀绝了。"
 romania.87.b: "全给我抓起来！"
 romania.88.t: "团长之怒"
 romania.88.d: "科尔内留·科德里亚努没有乖乖就范。他发表了一场愤怒而火药味十足的演讲，铁卫团的情绪也跟着暴躁起来。即使是把他抓起来，对于遏制科德里亚努对抗“奸诈的卡罗尔”的流言蜚语也没有遏制作用。愤怒的铁卫团员抗议他们的团长被免职的事情，并要求重组铁卫团政府。这些要求国王当然不会同意。现在军队已经介入并前来对抗铁卫团的准军事组织。否则的话，我们就直接采取更加直接的措施。要么宣布铁卫团为非法组织并将其彻底打压下去，要么就弄死他们的那个团长，让群龙无首的铁卫团自行解散。"
 romania.88.a: "派出军队把他们送上天。"
 romania.88.b: "时机已到：刺杀科德里亚努！"
 romania.88.c: "宣布铁卫团为非法组织然后全都抓起来。"
 romania.90.t: "进军布加勒斯特"
 romania.90.d: "军队和警察没能控制住局面，现在铁卫团已经在布加勒斯特外集结了一大堆追随者。并希望以此吓住政府和镇压部队，他们聚集了一大群穿着绿色衬衫的团员，其中有的人还手持武器，现在铁卫团正在科尔内留·科德里亚努的带领下向首都前进，我们已经派出了军队阻止他们，但我们也不确定军队是否愿意朝他们开枪，也许现在和铁卫团谈判并作出让步还不算太晚。"
 romania.90.a: "在他们先动手前按兵不动。"
 romania.90.b: "尝试安抚铁卫团。"
 romania.90.c: "看我用子弹把你们的队长送上天！"
 romania.90.tt: "§R许多军官担心，支持铁卫团的士兵不会协助镇压铁卫团。§!"
 romania.89.t: "科德里亚努遇刺身亡"
 romania.89.d: "随着今日农村地区动荡加剧，有人称铁卫团团长科德里亚努在前几天参加布加勒斯特郊区的集会时失踪了。今天有报道称，科尔内留-泽莱亚·科德里亚努是被人关押首都附近的坦卡贝斯蒂，并在试图逃跑时被人枪杀的。团长之死已经得到了科德里亚努幸存下来的副官的确认，他们称他们会为他报仇并继续他的事业。\n\n事实上，他是被宪兵部队抓去了吉拉瓦监狱，并在那里被人处决。"
 romania.89.a: "再也不见！"
 romania.91.t: "布加勒斯特的暴力冲突"
 romania.91.d: "当铁卫团游行到军队面前时，在一段短暂的沉默后，枪声就打破了宁静。随后的事情演变成了一场战斗。铁卫团的武装人员和军队相互向对方开火，游行者和围观者都被卷入了激烈的交火。随着铁卫团的游行队伍被击溃和打散，许多无辜人士以及因此而死。\n\n所有卷入布加勒斯特游行的人都没什么好下场，就连镇压部队也没能幸免。"
 romania.91.a: "这帮铁卫团疯了……"
 romania.92.t: "铁卫团退让"
 romania.92.d: "当铁卫团游行到军队面前时，气氛变得安静而又漫长。士兵们举起步枪，军官们则准备下达命令。游行者们站在原地，挥舞着罗马尼亚国旗和铁卫团旗，手持武器的铁卫团员也拿起武器，准备在军队开枪时还击。\n\n不过谁都没有开枪。军队不愿意向游行队伍中的平民倾泻火力，而站在游行队伍前面的科德里亚努则骑虎难下。科德里亚努想要以此震慑军队或政府来逼迫国王就范，或是用游行示威来煽动群众。现在他既没能拉拢到群众，也不愿或是不能下令他的部下发动进攻，只好下令铁卫团撤退。\n\n一场流血冲突就这么有惊无险的避过去了。"
 romania.92.a: "一群怂包！"
 romania.93.t: "军队哗变"
 romania.93.d: "当铁卫团游行到军队面前时，随后就是一段漫长的沉默。士兵们举起步枪，军官们则准备下达命令。游行者们站在原地，挥舞着罗马尼亚国旗和铁卫团旗，手持武器的铁卫团员也拿起武器，准备在军队开枪时还击。\n\n但是无事发生，军队只是盯着这些大部分都手无寸铁的游行者而已，最后，军队放下了武器，并向游行队伍让开了一条通道，放任他们欢呼着继续游行。\n\n现在军队临阵哗变并站到了铁卫团一边，国王被抛弃了。"
 romania.93.a: "叛徒！"
 romania.94.t: "布加勒斯特的屠杀"
 romania.94.d: "当铁卫团游行到军队面前时，随后就是一段漫长的沉默。游行者们站在原地，挥舞着罗马尼亚国旗和铁卫团旗，但很快，沉默就被军官下令开火的呐喊声打破了。\n\n事情演变成了一场彻底的屠杀。游行队伍的领头人，科尔内留-泽莱亚·科德里亚努最先中弹，随后他的几名支持者和铁卫团员也随之到底。虽然手持武器的铁卫团员很快就向军队举枪还击，不过并没有什么效果，这些铁卫团员不是仓皇逃跑就是被就地击毙。\n\n现在还没人对国王提出异议，但是谁都不会忘记这场血腥屠杀。"
 romania.94.a: "这太棒了！"
 romania.95.t: "科德里亚努归来"
 romania.95.d: "有了军队的支持，科德里亚努的游行队伍抵达了王宫，卡罗尔二世急忙退位然后坐上飞机逃离了罗马尼亚，他任命的政府官员们也在铁卫团的游行队伍前辞职。现在米哈伊王子从他父亲手中接过了王位，并成为了罗马尼亚的新国王。\n\n科德里亚努击败了他的对手，在权力斗争中获胜。然而，此时科德里亚努立足未稳，而且罗马尼亚仍然形势不稳且脆弱无比。"
 romania.95.a: "米哈伊国王万岁！"
 romania.96.t: "卡罗尔二世国王遇刺"
 romania.96.d1: "当科德里亚努被处决，军团成员便发誓为他报仇，他们成功了。当豪华轿车驶过布加勒斯特街头时，卡罗尔被铁卫团敢死队员埋伏并被连开数枪，卡罗尔和他的部下们当场死亡。而那些刺客，自称“复仇者”的人，很快逃离了现场。\n\n随着国王的死，王位传给了他的儿子米哈伊，现在全国已经陷入了混乱状态，罗马尼亚的未来何去何从尚不明确。"
 romania.96.d2: "在被赶出了权力中心后，铁卫团便发誓要复仇，他们成功了。在卡罗尔乘坐他的豪华轿车驶过布加勒斯特的街道时，他被一伙铁卫团敢死队员伏击并身中数枪，他和他的随行人员当场死亡。而那些自称自己为“复仇者”们的刺客，在行动成功后便快速逃离了现场。\n\n随着国王遇刺，王位传给了他的儿子米哈伊，现在罗马尼亚要在她的未来仍旧不知会何去何从的情况下处理新的烂摊子。"
 romania.96.a: "愿国王的统治持续万万年！"
 romania.96.b: "也许我们该找个更听话的人来接手？"
 romania.97.t: "复仇者的政变"
 romania.97.d1: "随着科德里亚努和卡罗尔的权力斗争以二者双双毙命而告终，残存的铁卫团员很快利用刺杀事件所带来的混乱展开行动。手持武器的绿衫军很快攻占了议会和许多布加勒斯特的战略要地，并开始围攻王宫。首都附近的驻军以及开始行动，为了国家的安全，军队将决定困兽犹斗的铁卫团的最后结局。"
 romania.97.d2: "随着卡罗尔和科德里亚努的权力斗争最终以国王的死而告终，铁卫团团长利用刺杀事件所带来的混乱迅速展开行动。手持武器的绿衫军很快攻占了议会和许多布加勒斯特的战略要地，并开始围攻王宫。首都附近的驻军以及开始行动，为了国家的安全，军队将决定困兽犹斗的铁卫团的最后结局。"
 romania.97.a: "赶回布加勒斯特"
 romania.98.t: "军队抵达"
 romania.98.d: "虽然军队中各有国王和铁卫团的支持者，但是军队基本上在卡罗尔和科德里亚努的争斗中保持了自己的中立地位，现在是决定罗马尼亚命运的关键时刻：要么帮助铁卫团重新夺回政府的控制权，或者站在年轻的米哈伊国王一边并击溃这些叛国者。"
 romania.98.a: "帮助铁卫团重掌局势。"
 romania.98.b: "绝不和弑君者同流合污！"
 romania.99.t: "科德里亚努再度掌权"
 romania.99.d: "随着铁卫团和军队共同重建了秩序，科尔内留-泽莱亚·科德里亚努夺回了首相职位，面对已经毙命的卡罗尔和无力反抗的米哈伊，现在有一个新的问题：复仇者小队的命运。\n\n对于年轻的团员而言，复仇者小队是无可争议的英雄，他们为了保护团长的荣誉而刺杀了他最大的敌人。但是另一方面，即使铁卫团和国王为敌，但是很多团员还是以自己是君主主义者为荣。对于很多铁卫团元老来说，弑君实在是不可饶恕的罪行。而且在铁卫团外，很多温和派政客和平民公务员都对铁卫团弑君的这种目中无人的行为感到恐惧。尽管科德里亚努不想惩罚为铁卫团的复兴和利益而战的人，但是弑君行为的影响实在是过于恶劣，惩罚复仇者们有助于减轻弥漫在罗马尼亚人中的恐惧情绪。"
 romania.99.a: "惩罚刺客。"
 romania.99.b: "他们是国民英雄。"
 romania.100.t: "领导权问题"
 romania.100.d: "随着铁卫团和军队共同重建了秩序，每个铁卫团员的心头都冒出了一个问题：谁有能力接任他们伟大的团长，并接过国家首相一职。\n\n霍里亚·西马和扬·莫塔是继承科德里亚努遗志的最合理的人选，他们是在思想和精神上，最接近团长的两名副官。无论是谁他们都会继续团长的政治路线。或者，我们可以不管属于“内党”人物的西马和莫塔，转而看看“外党”，也就是亚历山德鲁·坎塔库济诺领导的派系，他们代表着铁卫团的激进派，他们公开反对头戴罗马尼亚王冠的“外国”霍亨索伦王朝君主。\n\n就最终科德里亚努和国王的权力斗争情况来看，激进派无疑更受欢迎，但是许多团员仍然选择支持内党。"
 romania.100.a: "继续科德里亚努的路线。"
 romania.100.b: "我们要更激进的人！"
 romania.101.t: "戒严令发布"
 romania.101.d: "在军队肃清了铁卫团残党后，米哈伊国王介入了权力真空之中，他发布了戒严令，并宣布罗马尼亚在合适的人的领导下重建秩序之前将保持紧急状态。随着卡罗尔派和铁卫团在权力斗争中双双落败，只有米哈伊国王和军队能够挺身而出并收拾惨剧。"
 romania.101.a: "军队会解决这些动乱！"
 romania.102.t: "国王将权力交回参议院"
 romania.102.d: "随着在国家在紧急状态下发布的数条法令，作为打破王室独裁最重要的一项措施，米哈伊国王正在将大部分权力交回到参议院（即议会上议院）之手。这项措施很受罗马尼亚老政治家的支持，虽然现在国家仍然困难重重，但是他们终于有在政府中开口说话的机会了。"
 romania.102.a: "这样最好。"
 romania.103.t: "尘埃落定"
 romania.103.d: "危机终于结束了；至少从表面上看政府已经重建了秩序。虽然阴霾与迷茫仍然笼罩着我国，但我们的前路已经逐渐光明，我们的状态也在逐渐回归正轨。时间会揭示罗马尼亚的未来。"
 romania.103.a: "美丽新国家……"
 romania.104.t: "全国农民党的成立"
 romania.104.d: "特兰西瓦尼亚的整合为罗马尼亚的政治环境带来了巨大改变。该地的主要政党是罗马尼亚民族党(PNR)，他们在此地反抗匈牙利人的马扎尔化政策并为特兰西瓦尼亚与罗马尼亚合并提供了帮助。虽然他们主导着特兰西瓦尼亚的政治，可是他们的政策却在罗马尼亚的其他地区没什么可行性。为了解决这个问题，也是为了在政坛上对抗铁卫团和国家自由党，他们开始接近扬·米拉凯的农民党(PT)，并探讨是否有让两党合并的可能。\n\n在长时间的沟通后，农民党和民族党最终同意两党合二为一，全国农民党(PNT)就此诞生，并成为了一支可以和铁卫团和国家自由党抗衡的政治力量。而现在，全国农民党正在商讨应该由谁来领导新生的农民党。\n\n维尔吉尔·马德贾鲁是农民党的主要思想领袖，他经常直言批评铁卫团和国家自由党的政策，他的政治立场偏向左翼，他希望建立起一个“劳动者共同体”，并支持农村合作社和让劳动者拥有支配资本的能力。\n\n尤柳·马纽则是罗马尼亚民族党的领袖之一，他的能够进行集中化管理，并以法团主义经济和阶级调和为主。\n\n还有亚历山德鲁·瓦伊达-沃埃沃德，他也是来自罗马尼亚民族党的名人，他的态度要更加保守一点，因此他通常代表着全国农民党内的右翼，他的政策出于经济情况的考虑，希望能够让各地区分权发展并希望以此让国家更加稳定。\n\n与铁卫团和国家自由党相比，这三位来自全国农民党的领导人要更加提倡分权化，混合经济和议会民主制。"
 romania.104.a: "维尔吉尔·马德贾鲁领导新的党。"
 romania.104.b: "尤柳·马纽当选主席。"
 romania.104.c: "亚历山德鲁·瓦伊达-沃埃沃德将会执政。"
 romania.105.t: "[GetYear]年大选"
 romania.105.d: "当尘埃落定后，米哈伊国王的军政府兑现了他们许下的诺言，并组织了罗马尼亚这么多年以来第一次民主选举。很多人都害怕铁卫团会再度掌权，而国家自由党(PNL）则被视作在罗马尼亚重建民主制度的唯一希望。康斯坦丁·安格雷斯库率领着自由党，他将专注于经济发展与自给自足，并确保民主制能重回罗马尼亚。\n\n而极右翼那边，天使长弥哈伊尔军团虽然最近遇上了不少麻烦，但是他们已经再一次集结起来，如果他们再次被选举上台的话很可能就能重整旗鼓，但是，他们如果在大选中失败就会永无翻身之日了。\n\n[ROM_PNT_electoral_status]"
 romania.105.a: "国家自由党归来！"
 romania.105.b: "铁卫团又赢了！"
 romania.105.c: "全国农民党拿下选举！"
 romania.106.t: "[GetYear]年大选"
 romania.106.d: "随着民主制回到罗马尼亚，人民再度开始在众议院和参议院投票。国家自由党人正站在最罗马尼亚民主制所带来的光辉下，而铁卫团则已经出局。哪怕是他们在上次大选之后也开始改变自己的政策，这对于我国的民主制度和未来的经济发展无疑是好兆头。\n\n[ROM_PNT_electoral_status]"
 romania.106.a: "国家自由党当选。"
 romania.106.b: "全国农民党当选。"
 romania.107.t: "格奥尔基·布勒蒂亚努和宗派主义"
 romania.107.d: "自从国家自由党被铁卫团击败后，他们就陷入了宗派斗争的漩涡中，残存的国家自由党员在街上对抗铁卫团员时还是蛮团结的，但是布勒蒂亚努家族却一直威胁要从党内分裂出走。\n\n两位堂兄弟，迪努和格奥尔基·布勒蒂亚努。在国家自由党重建并在大选中胜利后表现一直很活跃，不过，因为布勒蒂亚努家族长期垄断国家自由党职位的缘故，为了避免争议，就算他们两个对自由党十分忠诚，可还是被分配到一些次要职位。迪努对这种安排基本没什么怨言，但是格奥尔基对此越来越不满并开始召集其他的不同政见者站在他一边。现在党的领导层必须做出选择：要么给布勒蒂亚努们一个符合他们地位的职位，要么继续让他们在较低的职位任职。"
 romania.107.a: "为了国家自由党的形象，他们必须低调。"
 romania.107.b: "为了党的团结，给他们想要的吧。"
 romania.108.t: "格奥尔基·布勒蒂亚努出走"
 romania.108.d: "格奥尔基·布勒蒂亚努已经受够了我党领导层的决策，并带着一小撮支持者正式退出我党并建立了自己的党派。万幸的是我们的损失很小，而且媒体普遍在抨击布勒蒂亚努的行为，甚至有的媒体称赞我们为了维护党的形象的努力。不出意外的话，国家自由党很快就能从分裂中缓过劲来。"
 romania.108.a: "等他玩够了就自己回来了。"
 romania.109.t: "众议院的批评声"
 romania.109.d: "一位来自摩尔达维亚的农民议员批评了我党近日提拔迪努和格奥尔基·布勒蒂亚努的决定。他很快开始拿我党的历史和布勒蒂亚努家族与我党的关系说事，并称我们的党是被无耻的“布勒蒂亚努王朝”所用的寡头垄断的工具。总而言之，这对我们国家自由党改善形象的计划很是不利。"
 romania.109.a: "等他们骂腻了就好了。"
 romania.110.t: "罗马尼亚要求重新加入协约国"
 romania.110.d: "在1916年，奥匈帝国行将崩溃的时候，罗马尼亚向其宣战，并加入了我们对抗同盟国的正义阵营之中。不过，罗马尼亚军队被打退并被击败，还被迫签订了丧权辱国的《布加勒斯特条约》。\n\n现在时间过去了20年，罗马尼亚摆脱了德国的控制并解放了他们在喀尔巴阡山另一侧的同胞。现在他们成功获得了独立和自由，他们正式向我们提出了加入协约国的请求，并希望能帮助我们无比正义的事业。"
 romania.110.a: "我们生死与共。"
 romania.110.b: "这是觉得在上次大战没坑够我们？"
 romania.111.t: "罗马尼亚重回协约国"
 romania.111.d: "意料之内，协约国接受了我们的请求，现在我们再次成为了协约国的一员，与英法两国政府，罗马尼亚真正的盟友和朋友并肩作战。"
 romania.111.a: "肯定的。"
 romania.112.t: "协约国拒绝了我们！"
 romania.112.d: "协约国拒绝了我们关于与他们重新达成军事联盟的提议，我们也不知道他们为什么要背叛我们，现在我国只得和其他人，或是我们孤身一人奋战了。"
 romania.112.a: "行吧，反正我们也用不着他们！"
 romania.113.t: "罗马尼亚抛弃了我们的阵营"
 romania.113.d: "在首先了自己收复国土的目标后，罗马尼亚决定终止我们之间的军事联盟关系。虽然很令人恼火，不过也是在我们意料之中，这也免得罗马尼亚在未来拖累我们。"
 romania.113.a: "真糟糕。"
 romania.114.t.RUS: "来自罗马尼亚的进口食品"
 romania.114.d.RUS: "和大部分欧洲非工团主义国家一样，因为黑色星期一的缘故罗马尼亚爆发了严重的经济危机。为了缓解这种情况，罗驻俄代表与我们取得联系，并开始与我们商讨一项新的贸易协定。这意味着他们向我国出口的农产品和石油会获得特惠关税，不过反过来，我们向他们出口的工业品也能获得特惠关税。"
 romania.114.t.NFA: "来自罗马尼亚的石油"
 romania.114.d.NFA: "和大部分欧洲非工团主义国家一样，因为黑色星期一的缘故罗马尼亚爆发了严重的经济危机。为了缓解这种情况，罗驻阿尔及尔代表与我们取得联系，并开始与我们商讨一项新的贸易协定。这项协定可以确保我们可以以合适的价格和一个稳定的渠道来获得我们所需要的石油资源，同时还能保证我们两国之间会相互向对方提供特惠关税。"
 romania.114.t.GRE: "扩大与罗马尼亚的贸易"
 romania.114.d.GRE: "罗马尼亚是我们的主要贸易伙伴之一，最近我们两国都饱受经济危机的折磨，罗驻雅典代表向我们提交了一份新的贸易协定，并确保我们两国都会向彼此提供特惠关税。我们内部意见不一，有人建议应当不惜一切代价来保持一切贸易往来并以此重建经济，而低关税可以帮上大忙。而反对者认为罗马尼亚的廉价进口商品会让我们本就不景气的经济雪上加霜。"
 romania.114.t.SER: "扩大与罗马尼亚的贸易"
 romania.114.d.SER: "罗马尼亚是我们的主要贸易伙伴之一，最近的经济危机让他们十分头痛。而且，他们对德国经济霸权的反抗还招来了德方的制裁，以至于他们的情况更糟糕了。因此，罗马尼亚政府向我们提出加深贸易联系的请求，以求更进一步的远离德国霸权的控制。作为我们反抗前同盟国的天然盟友，虽然我们的农业部门担心这会影响我们的农业部门并加剧市场竞争，不过看来我们双方都会从中受益，似乎没什么理由拒绝这项请求。"
 romania.114.a: "多个生意多条路。"
 romania.114.b: "[ROM_demand_better_terms_option]"
 romania.114.c: "我们现在只想要便宜的外国进口货。"
 ROM_demand_better_terms_option_RUS: "作为强权我们要求更好的条件。"
 ROM_demand_better_terms_option_NFA: "作为重要的盟友，我们应该要求更好的条件。"
 ROM_demand_better_terms_option_other: "他们明明还能提出更好的条件。"
 romania.115.t: "与[FROM.GetNameDef]的关税谈判"
 romania.115.d.RUS: "[FROM.GetNameDefCap]已经同意了和我国达成贸易协定，现在我国的农产品得到了一个可供出口的市场，罗马尼亚的农民们不必那么担心了。"
 romania.115.d.NFA: "位于阿尔及尔的法国合法政府同意了我们的要求，现在我们两国都会对对方商品降低关税，而法国人在购买我国石油时还会获得优惠。"
 romania.115.d.GRE: "希腊政府很高兴的接受了我们两国之间的贸易协定，低关税将确保我们两国贸易关系良好并帮助我们度过经济危机。"
 romania.115.d.SER: "塞尔维亚政府高兴的接受了我们的提出的贸易协定，低关税可以加强我们两国之间的友好关系并帮助我们度过危机，还能够让我们从由德国和保加利亚主导的经济体系中逐渐独立出来。"
 romania.115.a: "他们识相就好。"
 romania.116.t.NFA: "法兰西共和国回绝了我们的要求"
 romania.116.t.other: "[From.GetAdjective]回绝了我们的要求"
 romania.116.d.RUS: "非常恼人却又在意料之中，俄罗斯人拒绝了我们关于互相降低关税的请求，现在我们得另找个市场出口我们的农产品了。"
 romania.116.d.NFA: "法国流亡政府对我们的贸易协议没有兴趣，看来这帮人是把脑袋扎进撒哈拉沙漠了，我们必须找找其他人当我们的贸易伙伴了。"
 romania.116.d.GRE: "希腊人认为我们的贸易协议不合理，并直接拒绝了我们的要求，我们必须找找其他人当我们的贸易伙伴了。"
 romania.116.d.SER: "我们的外交人员带回了令人震惊的消息，塞尔维亚人拒绝了我们的贸易提议，这对我们两国对抗保加利亚的联盟来说可不是好兆头。"
 romania.116.a: "[ROM_deal_refused_option]"
 ROM_deal_refused_option_RUS: "毕竟俄国佬是信不得的。"
 ROM_deal_refused_option_NFA: "真是高估你们了，蠢猪！"
 ROM_deal_refused_option_GRE: "居然把我们卖了，希腊人。"
 ROM_deal_refused_option_SER: "等到奥地利人踏平贝尔格莱德时他们就后悔了。"
 romania.117.t.RUS: "俄罗斯人要求我们让步！"
 romania.117.d.RUS: "俄罗斯人没有拒绝我们的要求，可他们要我们做出更多让步，我们就不该指望莫斯科带着诚意和我们谈判，但是在经济危机面前我们好像也没什么别的选择了。"
 romania.117.t.NFA: "法方还价"
 romania.117.d.NFA: "阿尔及尔的法国政府在贸易协定的问题上要我们继续做出让步，而且这已经是突破我们的底线了。不得不说，这十五年来的流亡生涯没让法国人学到一点谦虚，不禁让人怀疑他们是不是让北非的太阳给晒疯了。"
 romania.117.t.GRE: "希腊施压"
 romania.117.d.GRE: "雅典方面对我们提出的贸易协议没什么诚意，他们要求我们做出更多让步，以便为希腊商品创造更多不公平的优势。"
 romania.117.t.SER: "塞尔维亚施压"
 romania.117.d.SER: "塞尔维亚人对我们的提议不以为然，甚至暗示我们应该做出让步，理由是如果竞争加剧的话会对经济情势造成不良影响，尽管能降低关税，但是这会对我们在和塞尔维亚商品的竞争中陷入劣势。"
 romania.117.a: "我们不吃这套！"
 romania.117.b: "好吧，也许我们可以做出一些让步。"
 romania.118.t: "罗马尼亚接受了我们的提议"
 romania.118.d.NFA: "鉴于不愿意以自己的经济做赌注，罗马尼亚同意了我们的要求，现在我们的商品在他国处于优势地位，而且还可以在石油贸易得到优惠价格。"
 romania.118.d.other: "鉴于不愿意以自己的经济做赌注，罗马尼亚同意了我们的要求，现在我们的商品在他国处于优势地位。"
 romania.118.a: "他们以为能占到我们的便宜。"
 romania.119.t: "罗马尼亚拒绝了"
 romania.119.d.RUS: "罗马尼亚完全拒绝向我们让步，然而我们毫无损失，当然，等到罗马尼亚的经济回到正轨后我们两国的关系会恶化是肯定的了。"
 romania.119.d.NFA: "罗马尼亚完全拒绝向我们让步，当然，对我们大不敬是他们的损失，不过等到罗马尼亚的经济逐步恢复和我们两国之间关系恶化是板上钉钉的了。"
 romania.119.d.other: "罗马尼亚完全拒绝向我们让步，估计我们两国未来的关系是一定会恶化的。"
 romania.119.a: "吃亏的是他们。"
 romania.120.t: "德国宣布对我们进行贸易制裁"
 romania.120.d: "在我们将德国的石油工业国有化后，我们和德国的关系就已经破裂。最终，柏林方面决定宣布向任何在中欧同盟市场中的罗马尼亚产品征收极高的关税，这实际上是直接将我们从他们的经济范围里赶出去了。虽然我们现在可以寻求新的市场，可是这对我们本就处境糟糕的出口贸易更是雪上加霜，我们必须尽快找到一个新的市场来挽救我们的经济。"
 romania.120.a: "我们可以独自解决！"
 romania.133.t: "[GetYear]年大选"
 romania.133.d: "自从天使长弥哈伊尔军团崛起以来，罗马尼亚政坛就饱受准军事组织所带来的暴力所影响。天使长弥哈伊尔军团，也就是铁卫团，动不动就和国王的支持者们爆发冲突。不管到底是那边的打手，他们都会对反对派政治家和企业还有犹太人发动攻击，随着现政府已经完全谈不上民主了，不过罗马尼亚议会仍然站运作中，议会手中并无权力，变成了被现政府用来维持合法性的一个无害摆件。\n\n因此，在这个政治暴力与恐吓盛行的时期，又要举行大选，几个主要的准军事组织已经开始计划去上门威胁反对派或是要求他们保持沉默了。或许，出于国家稳定的考虑，我们是不是应该明智一点，让这些准军事组织在大选期间消停一点。"
 romania.133.a: "铁卫团吓住了选民。"
 romania.133.b: "哨兵在部分地区击败了铁卫团。"
 romania.133.c: "让这些准军事组织老实几天。"
 romania.134.t: "阿韦雷斯库元帅之死"
 romania.134.d: "亚历山德鲁·阿韦雷斯库元帅，是罗马尼亚军队中唯二两名获得元帅军衔的非王室成员之一，他在昨晚于家中病逝，享年79岁。他的军事履历充满传奇：在罗马尼亚独立战争时期只是一名骑兵军官，而在巴尔干战争时期晋升少将，在世界大战期间，他出色的证明了自己的军事才华，并在针对同盟国的进攻中打了好几次漂亮的防御战。随着罗马尼亚的王道征途被严苛的《布加勒斯特条约》拦腰截断，他成为了为战争中的罗马尼亚军队打抱不平，和严厉批评在战时对国民背后捅刀的主要发声人。因此《布加勒斯特条约》的签订者，亚历山德鲁·马尔吉洛曼很快成为众矢之的，而阿韦雷斯库则成为了饱受夸赞的战争英雄。并在1927年晋升元帅军衔后。而且，即使在科德里亚努上台后，因为其和国王爆发的冲突导致该国局势不稳的时候，阿韦雷斯库也没有想过插手其中为自己分一杯羹，而是一直保持中立。\n\n我们很快就会为他办起一场隆重的军葬礼，哀悼这位在罗马尼亚民族的至暗时刻仍在发光发热的英雄。"
 romania.134.a: "祖国的保卫者最值得尊敬。"
 romania.135.t: "普雷赞元帅之死"
 romania.135.d: "在几天内早些时候，康斯坦丁·普雷赞于他在摩尔达维亚斯吉纳塔村的家中逝世，他被视作是罗马尼亚近代史中最伟大的战争英雄之一。也是军队中唯二两个拥有元帅军衔的非王室成员之一。这位职业军官的杰出的军事生涯自1868年他还是一名军校新生时开始，并在进入圣西尔军校深造前就已经成为了一名优秀的参谋军官（在当时这可是稀缺人才)，在第二次巴尔干战争中声名显赫的他在之后不久就晋升准将一职。在罗马尼亚向同盟国势力宣战后，普雷赞指挥着罗马尼亚第一集团军，并率领罗军拿下了几场进攻战的胜利。在布加勒斯特沦陷后，他又在摩尔达维亚组建起了防线并成功抵挡住了由同盟国指挥官马肯森将军所发动的进攻，这让他晋升总参谋长。随着罗马尼亚签署了《布加勒斯特条约》，普雷赞决定从军中退役，并远离战后罗马尼亚混乱的形势。不过，即使罗马尼亚军队处于失败的一方，但他出色的军事能力仍然得到了大家的认可。他的提出的建议非常有参考价值，并在1930年获得了元帅权杖。并以非常低调的姿态在国王身边为他出谋划策。\n\n我们为这位可敬的战争英雄办起一场隆重的军葬礼，普雷赞元帅的弟子，也是世界大战时期的参谋长，扬·安东内斯库称赞普雷赞是“刻苦耐劳，爱国主义，坚定意志以及牺牲精神的化身”。"
 romania.135.a: "罗马尼亚永远铭记她的英雄。"
 romania.136.t: "罗马尼亚索要布科维纳"
 romania.136.d: "今天罗马尼亚大使馆向我们传到了一则消息，使馆人员的神情看上去十分认真，简单来说，这是一则最后通牒：罗马尼亚要求我们交出布科维纳地区的统治权，并称这是他们国家数百年来被他国非法侵占的领土的一部分，并称我们现在应该把布科维纳交给他们；还说如果我们拒绝的话，罗马尼亚会动用军队用战争手段解决问题。这块地对我们来说无足轻重，而且现在有爆发战争的可能。我们该怎么回复他们？"
 romania.136.a: "想都别想！"
 romania.136.b: "无奈了，给他们吧。"
 romania.137.t: "[From.GetName]同意我们的要求"
 romania.137.d: "[From.GetNameDef]同意放弃他们对布科维纳的占领，举国上下都在为从布科维纳到切雷莫什河沿岸的回归而欢呼，伟大者斯特凡和无数勇者的故乡，终于重回罗马尼亚的怀抱。"
 romania.137.a: "正义再度得到伸张！"
 romania.138.t: "[From.GetName]拒绝屈服"
 romania.138.d: "[From.GetNameDef]顽固地拒绝交出布科维纳，不知道他们出于什么原因要拒绝我们，不过我们的回复只有一个，那就是战争。我们的部队已经随时准备好踏平挡在我们面前的森林，并将另一块核心领土带回我们祖国的怀抱。"
 romania.138.a: "摩尔多瓦将再度统一！"
 romania.138.b: "他们看出我们在虚张声势。"
 romania.139.t: "罗马尼亚索要西巴纳特"
 romania.139.d: "今天，罗马尼亚的使馆给我们送来了一个消息，那些罗马尼亚使节相当严肃。他们居然送来了关于西巴纳特的最后通牒：长话短说，罗马尼亚人拒绝承认1916年的布加勒斯特条约为合法条约，还称整个巴纳特地区都属于理应属于罗马尼亚国，西巴纳特也不例外，更严重的是，他们还告诉我们他们已经下定了决心并已经准备好动用军队解决问题。西巴纳特对我们来说只是一块很小的地方而且没什么价值，所以关于这份通知，我们要怎么回复？"
 romania.139.a: "告诉他们我们寸土不让！"
 romania.139.b: "给他们吧，这根本不值得开战。"
 romania.140.t: "[From.GetName]屈服了！"
 romania.140.d: "[From.GetName]同意放弃西巴纳特，我们兵不血刃的统一了该地区并实现了我们不会让同胞兵戎相见的诺言！"
 romania.140.a: "棒极了！"
 romania.141.t: "[From.GetName]拒绝退让"
 romania.141.d: "[From.GetName]向我们回复了一封措辞尖锐的信，以一个嘲讽的语气强调了我们两国之间的领土边界究竟该在哪里，真是令人震惊。更糟的是，他们已经知道了我们的意图，现在我军已经整装待发，只要一声令下就会发动攻势。"
 romania.141.a: "这意味着战争！"
 romania.141.b: "他们看出我们在虚张声势。"
 romania.142.t: "拉科夫斯基从罗马尼亚工团党领导层退休"
 romania.142.d: "克里斯蒂安·拉科夫斯基，目前为止他一直是罗马尼亚工团党的主要领导人之一。现在他宣布退休，而他在党中央委员会的职位将交给他的得意门生，党内先锋派的非正式领袖格奥尔基·乔治乌。\n\n拉科夫斯基生于保加利亚，在1904年他继承了父亲的地产后就在罗马尼亚定居了下来。在那时他已经是一位坚定的革命者了，在1907年因为社会主义报纸《罗马尼亚工人报》撰写文章而被以煽动叛乱的罪名被驱逐出境，在1911年又秘密回到了布加勒斯特后又被驱逐出境。即使是在流亡期间，他也在为罗马尼亚的社会主义运动添砖加瓦，俄国内战后，他又前往苏俄并在布尔什维克中当外交官。随着红军落败，拉科夫斯基又和许多前红军成员聚在了革命之都巴黎，并在第三国际作为罗马尼亚社会主义者的代表继续工作。\n\n经过数十年的无私奉献，这位老革命家决定是时候把职位让出来给年轻人了。现在格奥尔基·乔治乌成为了罗马尼亚工团党内极权派的非正式领袖。"
 romania.142.a: "欢迎乔治乌同志！"
 romania.142.b: "社会主义者爬就完了。"
 romania.143.t: "民兵解散"
 romania.143.d: "我们在起义指出组建了多支临时民兵武装，这些部队在前期攻势所发挥的作用直接决定了我们的最终胜利，他们中有不少勇敢的小伙子希望能够成为正式军人，现在他们的家乡已经被夷为平地，他们的部队也被解散。这些真正的爱国者将被喀尔巴阡山两侧的罗马尼亚人永远铭记。"
 romania.143.a: "他们是祖国的恩人。"
 romania.144.t: "和布加勒斯特的交易？"
 romania.144.d: "在我们的政府重申对1918年失去的领土主张之后，罗马尼亚政府就对此事十分担忧，尽管如此，罗马尼亚政府还是向我们提出了一个提案：我们放弃对比萨拉比亚的领土主张，而罗马尼亚将成为我们的盟友并支持我们对日耳曼入侵者的神圣讨伐。\n\n一方面，我们要在正式放弃俄罗斯祖国母亲的一部分，但另一方面，我们可以确保罗马尼亚不会站在德军一边，而且我们可以少面对一条战线的威胁。"
 romania.144.a: "我们同意。"
 romania.144.b: "不行，比萨拉比亚属于俄罗斯！"
 romania.145.t: "俄罗斯同意了"
 romania.145.d: "俄罗斯人同意放弃对比萨拉比亚的宣称，作为交换，我们会支持他们挑战德意志霸权的行动。"
 romania.145.a: "真没想到啊。"
 romania.146.t: "俄罗斯拒绝了"
 romania.146.d: "俄罗斯人拒绝放弃对比萨拉比亚的宣称，如果这头俄国巨熊一定要坚持他们的无礼要求，我们就必须向其他势力求援。"
 romania.146.a: "他们不是认真的吧……"
 romania.147.t: "罗马尼亚寻求帮助"
 romania.147.d: "随着[RUS.GetNameDef]开始重申对我们势力范围的领土主张，罗马尼亚政府也因为比萨拉比亚问题成为了俄国的目标，随着两国的谈判破裂，布加勒斯特开始接近我们，在意识到俄罗斯是我们共同的威胁后，罗马尼亚政府已经向我们提出了一个防御性条约，并成为帝国公约的盟友。\n\n大家意见不一，人们都记得罗马尼亚单方面违反了布加勒斯特条约还国有化了我们在普洛耶什蒂的油田，有人建议我们应该要求罗马尼亚做出更多让步，但罗马尼亚方面称这已经是他们的底线了。最后，共同防御条约将确保我们可以在德涅斯特地区得到一个可靠的盟友，并让罗马尼亚油田不会落入俄军之手。"
 romania.147.a: "希望他们能比奥地利人有点用处"
 romania.147.b: "我们不能相信他们。"
 romania.148.t: "德国同意了"
 romania.148.d: "德国已经与我们签订了防御条约，现在我们要与帝国公约联手对抗俄罗斯人和工团分子的威胁。"
 romania.148.a: "让我们忘了1918年的陈年旧账。"
 romania.149.t: "德国拒绝了"
 romania.149.d: "意料之中，德国人拒绝了我们的要求，如果我们能再让步一点他们就会接受，但是这对于我们来说已经是触碰到底线了，看来现在俄罗斯人和德国人都是罗马尼亚的敌人。"
 romania.149.a: "不出所料。"
 romania.150.t: "卡罗尔二世被铁卫团暗杀"
 romania.150.d: "罗马尼亚国王卡罗尔二世和铁卫团团长科尔内留-泽莱亚·科德里亚努之间的矛盾注定他们的联盟不会长久，尽管科德里亚努被卡罗尔国王下令处决，但那些本国王认为不足为惧的铁卫团残部却集结起来，并密谋暗杀卡罗尔，而且他们成功了。\n\n当首都的一切被鲜血所染红后，王位传到了他的儿子[ROM.GetLeader]王子头上，米哈伊有何办法能让和平重回罗马尼亚还有待观察。"
 romania.150.a: "[ROM.GetLeader]国王万岁"
 romania.151.t: "铁卫团大获全胜"
 romania.151.d: "罗马尼亚国王卡罗尔二世和铁卫团团长科尔内留-泽莱亚·科德里亚努之间的矛盾注定他们的联盟不会长久，现在从布加勒斯特传来的新闻以及证明了这一点，二者间的联盟终于崩溃了。\n\n国王尝试分裂铁卫团的计谋不但没能如意还反噬了自己，现在王位落入[ROM.GetLeader]之手，而他将成为罗马尼亚铁卫团国的新国王。"
 romania.151.a: "为了国王，上帝与人民！"
 romania.152.t: "卡罗尔二世解散了铁卫团政府"
 romania.152.d: "罗马尼亚国王卡罗尔二世和铁卫团团长科尔内留·泽拉·科德里亚努之间的矛盾注定他们的联盟不会长久，现在从布加勒斯特传来的新闻以及证明了这一点，二者间的联盟终于崩溃了。\n\n卡罗尔二世成功利用外强中干的铁卫团的内部矛盾，击败了他们并将它们赶出了政府。国王宣布这种国内宗派主义必须被终结，并完全控制了罗马尼亚。"
 romania.152.a: "文化之王的统治至高无上！"
 romania.153.t: "军队重建罗马尼亚议会"
 romania.153.d: "随着卡罗尔二世和铁卫团之间的血腥内斗终于结束，不少人都猜测年轻的米哈伊国王会屈服于铁卫团并允许他们继续统治国家，但今天国王宣布解散铁卫团政府的决定让这种流言不攻自破。\n\n国王还信心满满地向人民承诺一套修订过的新宪法将接踵而来，以用于更换老一套宪法。漫长的黑夜过后，罗马尼亚得以拨云见日。"
 romania.153.a: "民主重回罗马尼亚"
 romania.154.t: "焕然一新的王宫与首都"
 romania.154.d: "公共设施的重要性是铁卫团和国王为数不多的一致同意的事情，不过两者的意见并不完全统一，比如铁卫团希望将修建公路和河堤这种小规模工程放在首位，而国王则更希望能够开展一些大规模工程。在议会和国王在立法机关进行了激烈的争论后，不管是常规会议还是由议会主持的会议上，国王提出的关于对布加勒斯特的大规模投资建设提案都得到了批准，就连扩建和重新装修王宫的提案也得到了批准。当然作为交换，蒙泰尼亚和奥尔特尼亚乡间地区的道路，桥梁和沟渠也要得到翻新才行。\n\n不管是对乡村地区的建设还是对王宫的翻新工作，这些建设投资项目不但会为我国人民提供大量的就业机会，还可以为我们的子孙后代留下不朽的遗产。随着一切准备周全，大家便热情高涨的投入了工作，就从修建位于胜利大道的老王宫，也就是戈雷什库公馆的废墟开始吧。"
 romania.154.a: "布加勒斯特要与我们统治者的身份相符！"
 romania.155.t: "新王宫竣工"
 romania.155.d: "1937年的今天，新王宫举行了竣工典礼，并邀请了卡罗尔国王陛下，米哈伊王子殿下，还有议会长兼首相科尔内留·科德里亚努阁下等多位官员来参加庆典。新王宫主要由尼古拉·恩丘列斯库设计，并在卡罗尔国王和玛丽王后的指导下顺利竣工。新王宫上加入了很多关于卡罗尔二世的徽章和别的象征国王的元素，并以此作为卡罗尔国王统治的光辉与繁荣的象征。\n\n新王宫的竣工一定会在布加勒斯特掀起一股关于翻修和扩建工程的浪潮，王室成员们对于新王宫的外观非常满意，而新王宫也将正式作为罗马尼亚君主的寝宫使用。虽然在此之前王室已经拥有了一个被称为“新屋”的小别墅了，不过人总是需要点隐私的嘛。"
 romania.155.a: "一座配得上国王的宫殿！"
 romania.156.t: "教会共融"
 romania.156.d: "随着喀尔巴阡山脉两侧的罗马尼亚人在政治上统一起来，因此特兰西瓦尼亚、摩尔多瓦和匈牙利-瓦拉几亚这三个都主教区也是时候合并了，由尼古拉·巴拉恩都主教带领的特兰西瓦尼亚教会被选定与匈牙利-瓦拉几亚都主教区的圣主教公会合并，特兰西瓦尼亚教区将在保留自身架构的情况下，融入罗马尼亚宗教体系。\n\n匈牙利-瓦拉几亚首席都主教、布加勒斯特总主教瓦尔托罗斯纽·斯塔内斯库对此表示欢迎，甚至有传言，为了继续扩大罗马尼亚教会的势力，罗马尼亚教会最终要划出一个包括整个大罗马尼亚在内的更成熟的全国教区。罗马尼亚政府对此非常高兴，卡兰塞贝什主教也对此表示支持，他对自己因身体原因而无法继续服务罗马尼亚教会而感到遗憾。"
 romania.156.a: "我们信众的队伍壮大了。"
 romania.157.t: "新牧首区"
 romania.157.d: "今天，[GetDateText]，圣主教公会通过投票决定将罗马尼亚教区提升为自主牧首教区，罗马尼亚政府对此表示欢迎，毕竟这对新领土的合并和宗教信仰的同化来说很有帮助。喀尔巴阡山两侧的东正教教士都对此表示支持，表示对罗马尼亚如今可以像塞尔维亚和保加利亚一样拥有自己的国家牧首表示支持。其他教会的人也表示支持，就比如说希腊礼天主教克卢日-盖尔拉教区主教尤柳·霍苏。\n\n现在，最后一个问题就是要选出大罗马尼亚的牧首，三位候选人都相当出名。第一个是现任匈牙利-瓦拉几亚首席都主教瓦尔托罗斯纽·斯塔内斯库。他对此事并不在意，并称自己会遵循上帝的旨意，毕竟他现在的事务已经很繁忙了，假如斯塔内斯库没有被选上，他应该会回到他在乡间的小修道院里度过余生。第二位候选人是尼科蒂姆·蒙泰努，他是摩尔达维亚都主教，他坚决反对工团主义的态度让他在国内很受欢迎。最后，作为我们对教会团结的表示，我们可以让特兰西瓦尼亚都主教尼古拉·巴拉恩当选，他行事低调谨慎，在当地很受人欢迎，此外他对于特兰西瓦尼亚罗马尼亚裔的教育问题和民族团结问题也很关心，我们该让谁在接下来的数年间领导教会呢？"
 romania.157.a: "为了传承与稳定，选择瓦尔托罗斯纽首席都主教。"
 romania.157.b: "为新教会改天换地，选择尼科蒂姆都主教！"
 romania.157.c: "以团结与尊严的名义，选择尼古拉都主教。"
 romania.158.t: "罗马尼亚金曲"
 romania.158.d: "今年真是个好年，我国的本土唱片公司电子唱片公司终于拥有了自行制作唱片的能力，这标志着罗马尼亚的唱片业现在以及进入了一个新时代。\n\n这家年轻的唱片公司由犹太资本家内森·米什辛斯基于1932年创立，最初只是负责加工和协助处理外国唱片，以及在海外负责罗马尼亚唱片的代理销售工作。鉴于卡罗尔国王的保护，反犹的铁卫团政府没有对该公司下手，虽然一直被针对，但是仍在逐步发展，直到现在终于有了如此的成就。现在罗马尼亚的艺术家们以及开始和电子唱片公司合作，这一定会让电子唱片公司的产量和知名度直线上升。"
 romania.158.a: "再放一遍，山姆。"
 romania.159.t: "《致我的团员》"
 romania.159.d: "除了领导铁卫团，科尔内留-泽莱亚·科德里亚努团长还在自己的日常中安排了不少时间用来写作，他的这本新书一半是自传，另一半是意识形态宣言。\n\n这本书的标题是《致我的团员》，讲述了铁卫团创始人的生活，从他在先前预言中提到的，在胡希附近的一片森林中宣誓并成立了铁卫团，和他第一次进入议会并担任首相的经历。书中包括很多作者自己的思考，对于君主制对于整个国家的作用的看法。该书篇幅不长，主要是以一种类似日记的风格撰写的，其中还夹杂着各种演讲稿、文章、语录、信件和圣经节选等等，一经出版就非常受读者欢迎，第一版在几周内就销售一空（其中还有两千五百份书籍被免费送给了买不起的书的人），读者们还要求印刷新的书籍出来。\n\n首相本人对于售书的速度和民众的呼声相当吃惊，并在采访中声称未来还会出版新版本的书籍，很多人都相信这本书不久之后还会被翻译成外语。"
 romania.159.a: "好极了！"
 romania.159.b: "让他庆祝去吧，反正他也蹦跶不了几天。"
 romania.160.t: "《罗马尼亚百科全书第一卷》出版"
 romania.160.d: "著名的学者和社会学家迪米特里耶·古斯蒂最近出版了他的最新作品，《罗马尼亚百科全书》的第一卷，这无疑为他职业生涯又添上了一个亮点。\n\n在[ROM.GetLeader]的赞助下，多位罗马尼亚高级知识分子如尼古拉·约尔加和康斯坦丁·拉杜雷斯库-默特鲁也前来协助古斯蒂的工作，百科全书计划要包括罗马尼亚的方方面面，并将其氛围三个大部分，共计有六卷，第一部分就包括前两卷，而第一卷“国家”要包括罗马尼亚的历史，地理和政治制度等内容，而第二卷则计划专注于介绍行政区规划。第二部分则包括第三卷和第四卷，分别将涉及国民经济，运输业，人口流通以及商业。而第三部分要包括第五卷和第六卷，则侧重于国家习俗，文化体系和国家名人。\n\n这是个一漫长和庞大的计划，但是在国家统一后，在喀尔巴阡山两侧人民的合作下得以完成一部分。这也证明了古斯蒂教授的能力和他对祖国的贡献。接下来的五本书计划要在未来的几年内出版，他和他的同僚们将继续研究罗马尼亚的文化和科学遗产。"
 romania.160.a: "如此雄心勃勃的计划，值得表扬！"
 romania.161.t: "奥蒂莉亚之谜"
 romania.161.d: "闻名世界的大学讲师兼批评家，后起之秀乔治·克利内斯库最近决定尝试一下传统的文学创作：小说写作，他的努力收获了成果，今日他的作品《奥蒂利娅之谜》已经出版。\n\n这部小说颇具巴尔扎克的风格，它的剧情被设定在世界大战以前的罗马尼亚，年轻的医学生费利克斯·西马搬去与他富有却又吝啬的叔叔科斯塔凯·久尔久韦亚努一同生活，在那，他遇上了他叔叔的继女奥蒂利娅·默尔库列斯库，还有他婶婶的家庭，图莱亚家和他们的朋友列昂妮达·帕斯卡洛波尔。费利克斯慢慢的爱上了奥蒂利娅，但是奥蒂利娅只是拿费利克斯当自己的弟弟疼爱，并更喜欢帕斯卡洛波尔。尽管久尔久韦亚努叔叔以自己的方式疼爱着他的养女奥蒂利娅，但他始终无法正式收养奥蒂利娅并让她成为遗产的主要继承人。为了他的财产，久尔久韦亚努和图莱亚家起了冲突。而费利克斯因此而颓废并沉迷于妓女带给他的温柔乡里，一连串的事情后奥蒂利娅最终决定离开罗马尼亚前往巴黎，费利克斯为此结束了与妓女的关系，并前去挽留奥蒂利娅。但是奥蒂利娅最终还是离开了罗马尼亚并和帕斯卡洛波尔结婚，而久尔久韦亚努叔叔最终因心脏病去世。他的财产也被图莱亚家骗走。等到一战结束后，已经成为上流阶级的费利克斯偶然遇到了帕斯卡洛波尔，从后者口中得知他已经与奥蒂利娅离婚，而奥蒂利娅已经搬去了布宜诺斯艾利斯并和其他人再婚，而且几乎认不出来她和当年的奥蒂利娅是同一个人。\n\n本书以现代主义的眼光描写了一战前的布加勒斯特资产阶级的生活，并加上了一些有关父权社会，成年社会和单相思的元素，他的销量十分可喜，而且好评如潮，评论家们相信克利内斯库的未来的事业一定能蒸蒸日上。"
 romania.161.a: "“没人住在这儿。”（《奥蒂莉亚之谜》的经典对白）"
 romania.162.t: "卡罗尔二世的加冕典礼"
 romania.162.d: "卡罗尔二世第二次加冕仪式已经到来，全国上下沉浸于喜悦中，大街小巷都挂起了罗马尼亚三色旗以庆祝此次盛大的庆典。\n\n清晨时分，按照传统，市长向王室夫妇赠上了面包和盐，在那之后王室夫妇就前往了当地教区，穿过第六扇大门后抵达了大教堂，在全国各地的神职人员的见证下，新任罗马尼亚牧首主持了祝福礼。随后王室夫妇来到钟楼前，在华丽的天盖下等待仪式的下一步。\n\n在祝福了权杖和王冠后，按照拜占庭时代和拿破仑时代的步骤，国王戴上了罗马尼亚王冠，随后又为爱琳娜女王加冕。在国王向全国发表了讲话后，便举行了王室宴会，庆祝活动一直持续到太阳落山之前。"
 romania.162.a: "全罗马尼亚人的王，卡罗尔二世万岁！"
 romania.163.t: "看呦，战争英雄们来喽"
 romania.163.d: "今天，特兰西瓦尼亚古镇阿尔巴尤利亚的人们正在庆祝节日，特兰西瓦尼亚人拿出了蓝金红旗装点他们的家园，卡罗尔国王陛下，在政治家和士兵们的陪伴下，一同参加了盛大的宴会以庆祝特兰西瓦尼亚和罗马尼亚的联合。\n\n国王在他部下的陪同下，穿过第六扇大门，进入了古镇中的城堡，并抵达了城堡中被称为“联合大厅”的地方，在这里他发表了一个简短的演讲，纪念这个节日时刻。他对他的人民长久以来的梦想，特兰西瓦尼亚与罗马尼亚终于联合到一起感到十分高兴又不敢相信，并感谢特兰西瓦尼亚人愿意接纳他作为他们的国王，并保证他未来还会回到特兰西瓦尼亚参观巡游。镇子内又为卡罗尔举办了一次隆重的加冕典礼，庆祝罗马尼亚的领土统一事业的实现。\n\n一套关于建造一座主教座堂的计划也被制定了出来，负责人们都希望能够让主教堂尽可能地华丽和宏伟，罗马尼亚国民们的民族意识觉醒之路定能走向顶峰。"
 romania.163.a: "吹响号角，敲击战鼓！"
 romania.164.t: "复仇主义情绪消退"
 romania.164.d: "随着国家统一的征程终于结束，自三十年代以来，曾经被铁卫团利用来将从一个小党壮大为全国政坛主导的复仇主义情绪，正在开始消退。\n\n随着上次世界大战的对手奥地利帝国被击败，而被战胜者强制施加的不公等条约也作废之后，复仇主义开始慢慢淡出罗马尼亚人的视线，现在的目标也从继续扩张领土变为了巩固已经掌握的领土。民族主义情绪仍然很高，但是对于领土扩张的渴望确实得到了满足。就算是一些民族主义政党也正在将自己温和化并改变自己的章程。有人说这应该会导致铁卫团的支持率下降，毕竟复仇主义是铁卫团的重要宣传噱头之一。"
 romania.164.a: "已经够了，该歇歇了。"
 romania.165.t: "罗马尼亚宣布加勒斯特条约无效"
 romania.165.d: "一战结束时，罗马尼亚被迫签订了丧权辱国的布加勒斯特条约，罗马尼亚政坛的各方势力都尝试反抗该条约的限制，直到现在都未曾停手。\n\n在战争结束后，多届国家自由党政府都尝试过削弱布加勒斯特条约对罗马尼亚的限制，但民众们仍然愤怒且不满，这也直接导致了复仇主义和民粹主义运动的快速崛起，并最终让铁卫团掌权，并继续这个势头。随着德国被经济危机严重影响，越来越多的条约内容被秘密或公开的无视掉，现在，随着二战爆发，罗马尼亚人终于等到了彻底终结布加勒斯特条约的机会。趁着德军正在忙着其他事情，议会长[GetSecondInCommand]正式宣布布加勒斯特条约作废，如果德国还想补救和罗马尼亚的关系，那就要和罗马尼亚平等的谈判沟通。\n\n德国督察员曾经只是遭到排挤，现在则被彻底解雇，他们正在成群结队离开罗马尼亚，而罗马尼亚已经完全控制了多瑙河委员会在其领土上的活动，并着手建立对多瑙河口与各港口的控制。"
 romania.165.a: "再无束缚！"
 romania.166.t: "铁卫团瓦解"
 romania.166.d: "尽管铁卫团曾经从一个微小而分散的小团体变成现在称霸全国的大党，不过就目前来看他们恐怕重蹈和他们的前辈，国民基督防卫联盟的覆辙了。\n\n铁卫团从一个小团体迅速成长为一个大党，在罗马尼亚与特兰西瓦尼亚合并后更是如此。但是随着规模的扩大铁卫团也要面临许多问题。科德里亚努实在是个很有个性的领导人，尽管现在成员数量急剧扩张，他仍然还是专注于各职位的人选更替和一对一式的联络。以至于铁卫团只能靠严抓纪律和增加入团审核，来尝试减缓人数已经超出管理能力的这一问题。\n\n但是这些举措明显还不够，团内的各个激进派别对于铁卫团逐渐转向“议会斗争”的行为相当不满，他们希望能够回到早期的铁卫团，也就是集中于军事化管理和街头械斗的状态。复仇主义情绪衰退也让铁卫团失去了很多支持者。近来团内原本和平相处的各派也开始公开的攻击对方。基于这些因素，铁卫团正在慢慢的失去对麾下团员的掌握，到现在，他们终于解体了。\n\n很对团员已经决定退团，另一些则决定另立门户，曾经强大的铁卫团最终还是在超出自身负荷走向崩溃。虽说现在他们仍是一直不可忽视的力量，但是随着时间的推移，他们会慢慢的走向灭亡，并落得和他们的先辈国民基督防卫联盟一样的下场。"
 romania.166.a: "毒蛇已死！"
 romania.166.b: "让他们死的再快一点。"
 romania.167.t: "罗马尼亚宣布加勒斯特条约无效"
 romania.167.d: "一战结束时，罗马尼亚被迫签订了丧权辱国的布加勒斯特条约，罗马尼亚政坛的各方势力都尝试反抗该条约的限制，直到现在都未曾停手。\n\n如今罗马尼亚议会长趁我们的注意力被二战爆发所分散，借机宣布布加勒斯特条约无效，并称如果我们还想补救与罗马尼亚的关系，那就必须以平等的姿态与罗马尼亚谈判沟通。\n\n条约原本规定德国官员将留在罗马尼亚监督政府执行条约，这些德国督察员曾经只是遭到排挤，现在则被彻底解雇，他们正在成群结队离开罗马尼亚，而罗马尼亚已经完全控制了多瑙河委员会在其领土上的活动，并着手建立对多瑙河口与各港口的控制。等我们能打赢第二次世界大战这场必胜之战，维持住了欧洲霸权的地位后势必要再找他们算算帐。"
 romania.167.a: "去你妈的！"
 romania.168.t: "韦策和马扎尔制车公司的终结"
 romania.168.d: "随着罗马尼亚军队占领了特兰西瓦尼亚，不少本地公司都要紧急调整以便适应新的环境，特兰西瓦尼亚的阿拉德马扎尔制车股份有限公司也不例外，马扎尔制车公司成立于1909年，当时它是奥地利戴姆勒的子公司，并为奥地利帝国生产西屋牌汽车，而马扎尔制车公司和约翰·韦策的汽车公司一同成为了特兰西瓦尼亚的机动车大亨。尽管世界大战期间这两个公司在混乱中最终停产，不过它们还是撑到了现在。\n\n不过现在，特兰西瓦尼亚是罗马尼亚的地盘，两个公司的未来走向尚不明确，现在他们失去了旧市场，而且还迎来了新的统治者，两个公司决定紧跟时代。合二为一以便接到更多的订单，韦策将负责大型机车，而马扎尔制车公司将负责小型载具，他们将用新的身份与地位在市场中杀出一条路。"
 romania.168.a: "为阿斯特拉载具制造厂的诞生欢呼！"
 romania.169.t: "意大利民族主义协会占据上风"
 romania.169.d: "从意大利那里传来了捷报，意大利领袖伊塔洛·巴尔博近日已经平息了国内的争论，并镇压了毫无意义的威尼斯起义后，在意大利重建了秩序。我们两国间不仅在意识形态上高度相似，而且我们都有把我们的同胞从奥地利暴政下解救出来的共同目标，扬·莫塔和亚历山德鲁·坎塔库济诺两位大臣已经建议我们应当开始着手改善我们两国之间的关系。"
 romania.169.a: "让我们给他写封贺信！"
 romania.170.t: "一封贺信"
 romania.170.d: "致最尊贵的领袖阁下伊塔洛·巴尔博\n\n以罗马尼亚王国之名，我们为您成功掌控全国的消息致以最真诚的祝贺。我们知道您更喜欢共和政体，但是我们不该让这种小事妨碍我们两国之间的友好关系。鉴于我们两国相似的意识形态和都有击败奥地利霸权的共同目标，我们诚挚的邀请您来到罗马尼亚进行一次国事访问，这将有助于改善我们两国优秀人民之间的关系，还能让我们更好的讨论有益于我们两国的事务。\n\n签名：罗马尼亚国王卡罗尔二世，议会长科尔内留-泽莱亚·科德里亚努，外交大臣扬·莫塔，内政大臣亚历山德鲁·坎塔库济诺敬上。"
 romania.170.a: "我们生死与共。"
 romania.171.t: "意大利领袖来访"
 romania.171.d: "[GetSecondInCommand]内阁所期盼的那一天终于到来，意大利领袖伊塔洛·巴尔博已经抵达了罗马尼亚首都，他的专机在伯尼亚萨机场降落，训练有素，身穿绿衫的铁卫团战士列队迎接，伊塔洛·巴尔博向他的罗马尼亚同行们致敬，并按照罗马尼亚习俗，接受了罗马尼亚人赠予他的面包和盐。\n\n随后巴尔博的国事访问正式开始，他先去了科德里亚努首相的私人住所与首相阁下友好商谈，之后领袖便于他的使团出行周游布加勒斯特，参观了城市中的不少著名地标，比如利普斯卡尼街区附近的美好年代风格的小巴黎，还有胜利大道和新建成的王宫，并在王宫会见了国王陛下，还和国王陛下一同签署了友谊宣言。第二天，他们又去了布加勒斯特其他地区的景点，比如外号“铁卫总部”的摩奴克酒馆，布加勒斯特铁卫团的总部，巴尔博领袖和意大利使团还去参观了一个铁卫团工作点，铁卫团员向意大利客人们展示了他们那如钢铁般的纪律。在当日完些，他们在王宫参加了国宴。\n\n第三天，也是最后一天，代表团又去参加了一场音乐会，在那里欣赏了意大利与罗马尼亚的古典乐和现代音乐，并再次和首相阁下，内政大臣，外交大臣和国王陛下进行了友好商谈。在返回意大利前稍作休息后，意大利使团前往伯尼亚萨机场返回了意大利，据称，在罗马尼亚的所见所闻给巴尔博领袖留下了相当深刻的印象。"
 romania.171.a: "我们同舟共济，我们生死与共！"
 romania.171.b: "为众人抱薪拾柴者绝不会冻毙于风雪！"
 romania.172.t: "尼古拉·勒德斯库归来"
 romania.172.d: "在米哈伊国王发动政变后不久，老将尼古拉·勒德斯库重归军队准备再次为罗马尼亚效忠。勒德斯库是一位骑兵老将，曾参加第二次巴尔干战争和世界大战，这位久经沙场的骑兵将军的回归无疑是对年轻的米哈伊能力的赞赏。勒德斯库是已故国王斐迪南一世的副官，还曾经担任罗马尼亚驻伦敦武官一职。可是他总是被王室秘党紧密监视，原因是因为卡罗尔二世“将军队商业化”的举动实在令他恶心并使他最终选择退役。而且后来勒德斯库还经常公开反对卡罗尔二世，还参加过各种极右翼组织集会，现在卡罗尔二世终于下台，这位骑兵老将已经准备好重归军队，再度为罗马尼亚祖国尽忠了。"
 romania.172.a: "能再次见到他真好。"
 romania.173.t: "康斯坦丁·托贝斯库从流亡中归来"
 romania.173.d: "康斯坦丁·托贝斯库将军在科德里亚努一掌权后就逃离了罗马尼亚，虽然并不是铁卫团的所有政策他都反对，但他就是拒绝向铁卫团效忠。托贝斯库是世界大战期间的我军老兵，不过他之所以出名的原因主要是他在罗马尼亚宪兵队中的资深服役经历，在三十年代他还曾担任布加勒斯特宪兵队总监察长。现在随着铁卫团下台，托贝斯库已经从流亡中归来，并准备好再度为祖国尽忠。"
 romania.173.a: "欢迎回来，宪兵总长"
 romania.174.t: "控制罗马尼亚油田"
 romania.174.d: "普洛耶什蒂油田是全欧洲最富饶的油田。在世界大战得胜后普洛耶什蒂油田就落入了德国和奥地利财阀之手，可是我们在黑色星期一之后失去了当地的控制权。现在罗马尼亚有一次跪倒在我们的脚下，现在我们可以再度控制他们的炼油厂和油井了。"
 romania.174.a: "他们的石油要为我所用。"
 romania.175.t: "跨山工程"
 romania.175.d: "为了让我们的国家更好的团结在一起，也是为了让我们在这个时代留下自己的印记，国王陛下正式宣布启动跨山工程；一条雄伟的山间公路将被建造起来，将特兰西瓦尼亚与旧王国连接在一起。\n\n这条山路将穿越南喀尔巴阡山脉和绵延的巴朗山脉，随后再从诺瓦奇继续延伸，直至戈尔日郡的中心，也就是喀尔巴阡山脉最北方的特尔古日乌市，最终我们将抵达阿尔巴郡的塞贝什市，跨山公路的好处自不用说，除此以外这条公路肯定还能吸引一大堆游客来这里玩，真是想想就让人兴奋呢。"
 romania.175.a: "团结与进步将消除我们间的隔阂！"
 romania.175.b: "我们现在没有这方面的资金。"
 ROM_transalpinia_tt: "将修建横跨喀尔巴阡山脉的公路。"
 ROM_transalpinia: "建造国王之道"
 ROM_transalpinia_desc: "我们正在修建一条壮观的山路，将旧王国和特兰西瓦尼亚更好地连接起来。"
 romania.176.t: "跨山公路已竣工！"
 romania.176.d: "大好消息今日传遍全国，外号“国王之道”的跨山公路终于竣工了！\n\n国王与首相出席了竣工典礼，而国王也成为了第一个有幸驾车穿越公路的人，这条新公路将把特兰西瓦尼亚与旧王国领土紧密的连接起来，还能吸引不少想要一睹巴朗山峰雄伟景象的游客！而其他几项穿越喀尔巴阡山的计划也被提上了日程。"
 romania.176.a: "我们祖国的工业结晶！什么时候给弗格拉什山也修一个？"
 romania.177.t: "改组雷希察炼钢厂"
 romania.177.d: "雷希察自古以来便是工业重镇，蓬勃发展的重工业为此地带来了数不尽的繁荣，而如今这里的工业终于落入了我们的手中。\n\n当地设施的前主人是奥地利帝国国家特别铁路公司，奥地利人给我们留下了不少显而易见的烂摊子，不过我们可以用将设施逐步分配给罗马尼亚企业的方法来解决；铁路设施我们会将其交给罗马尼亚国家铁路公司，而剩下的东西我们会将其整合为新的公司，即雷希察炼钢工业。\n\n著名的钢业进口商兼大商人麦克斯·奥施尼特会负责过渡时期的计划的管理人，有传言说他希望最终能够担任总负责人。\n\n鉴于奥施尼特和王室的关系，国王本人可能会为奥施尼特提供支持，但是奥施尼特的前合作伙伴兼现竞争对手尼古拉·马拉夏则反对这项决定，他提出了的人前来协商：工程师维吉尔·约内斯库来此，他是“军团之友协会”的赞助者，还是马拉夏公司的员工，也是雷希察铁卫团的指挥官。哪一方会成为这项工程的领导者，这得看国王是怎么想的……"
 romania.177.a: "国王资助了奥施尼特！"
 romania.177.b: "约内斯库赢得人心！"
 ROM_resita_reorg: "雷希察炼钢厂将被改组"
 romania.178.t: "王室宪法"
 romania.178.d: "第一条：罗马尼亚王国是一个统一而不可分割的民族国家。\n\n第二条：罗马尼亚的领土完整不可侵犯。\n\n第三条：罗马尼亚的领土不可被外国异族殖民统治。\n\n第四条：全体罗马尼亚人，不论种族与宗教信仰，都有义务：将祖国视为其生命意义的最根本，并为了捍卫祖国的完整、独立与尊严而牺牲自己：用劳动与优良品德为经济建设添砖加瓦；忠诚的执行法律交予他们的义务并愿意为了大众的利益而做出贡献，若无他们，建立国家无从谈起。\n\n第五条：全体罗马尼亚人，不论种族与宗教信仰，在法律面前一律人人平等，皆应得到应得的尊重和保护。\n\n不论其宗教信仰或其他原因，所有人都应当履行公共或特殊的民事与军事义务。\n\n第六条：罗马尼亚国家不允许存在任何形式的阶级差异。不允许任何人在税收过程中拥有特权。加税和减税皆以法律为总标准。"
 romania.178.a: "通过。"
 romania.179.t: "王室宪法：论公权力"
 romania.179.d: "第二十九条：一切公权皆归于罗马尼亚民族，但是，除非得到了授权而且遵循本《宪法》所规定的原则与法律，否则不得行使这些权力。\n\n第三十条：国王是国家最高元首\n\n第三十一条：国王通过国民代表行使立法权，而国民代表须分别分为两部分：即参议院和众议院。\n\n国王赞成并颁布法案。\n在得到王室的同意前，该法案不予采用。\n国王可以否决法案。\n除非经过两个国民大会的讨论和表决并取得多数赞同，否则法案的合法性不予承认。\n两个大会和司法大臣均使用投票的方式通过法案，而国印也交由司法大臣保管。\n立法权将被授予国王。两个议会只有为了国家的共同利益提出法案的权力。\n\n第三十二条：国王有权行使行政权力。国王通过内阁顾问团行使《宪法》中所允许的权力。"
 romania.179.a: "当然，通过。"
 romania.180.t: "王室宪法：君权问题"
 romania.180.d: "第四十四条：国王的部下不可侵犯，大臣们对国王负有责任。\n国王颁布的法令将由应对此事负责的大臣签署会签。\n上述法律不适用于首相一职的任命。\n\n第四十五条：国王每年须至少召开一次立法会议，并保持信息公开透明，国民议会须对此做出答复。\n由国王宣布会议闭幕。\n国王有权解散某一个国民大会或解散全部两个大会，但须按照《解散法》召集起新的选举人和议员。\n国王有权推迟大会。如果在此期间没有指定具体日期，会议将延迟召开一整年。\n\n第四十六条：国王任命及罢免大臣。\n除了做出针对大臣的决定外，国王有权赦免或减轻针对大臣的刑事处罚。\n国王无权中止讯问或审判，也无权以任何方式干预司法程序。\n国王须依照法律任命或确认公职人员。\n若无特殊法令，国王不得建立新的部门。\n国王有权为法令做出必要的调整，但须在国王无法修改或是使某一人得以免于执行该法令的情况下进行。\n在国民大会解散和召开会议期间，国王有权发布具有法律效益的命令，但须在下次会议召开时交由大会批准尚可实行。\n国王是全军总司令。\n国王有宣战权并有权签署和平协议。\n国王的军衔须依法晋升。\n国王有权颁发勋章\n国王授权大使及代表全权代表外国国家元首。\n依照特别法令，国王有权发行货币。\n国王有权与外国政府签署政治和军事条约，有关贸易和同行条约也由国王签署，但须经过立法议会的批准尚可准许。"
 romania.180.a: "谁都别再想捆住国王的手。"
 romania.181.t: "王室宪法：参议院相关"
 romania.181.d: "第六十三条：参议院的议员们由国王任命的议员和无记名投票选举而出的议员组成。后者则有国立语料库成员用单选选票选举而出，其数量和条件要求如下：合法选民及由选举资格的男性或女性公民可参加选举，国王任命的议员与选举而出的议员的比例应各占一半。\n\n第六十四条：鉴于议员们在国家与教会中拥有较高的地位，以下是参选议员的条件\na)十八岁以上的王位继承人；\nb)全部已经成年的王室亲王；\nc)本国的牧首或都主教；\nd)根据国家法律选举而出的罗马尼亚东正教牧首或是希腊礼天主教主教。\ne)国家承认的可代表至少二十万追随者的领袖人士。\nf)直至本宪法颁布开始，所有议员的身份皆具有法律效益。\n\n议员的任期为九年制，根据宪法第四十八条，任期的每三分之一，即每三年须重修一次议员任期，任期已至最后三年者将保留自己的投票权直至九年任期满。"
 romania.181.a: "太好了，通过。"
 romania.182.t: "王室宪法：采用"
 romania.182.d: "第一百条：在本现行宪法由国王制定完毕后，将作为“优良学识与准许”被授予罗马尼亚国民。\n\n王室法令亦将以此为目标遵循应遵守的法令。\n\n在完成制定工作后应由议会长通知国王，随后颁布本宪法并即日生效。"
 romania.182.a: "这项法案与国家的未来只有一票之差。"
 romania.183.t: "妇女选举权的问题"
 romania.183.d.a: "尽管几年前妇女们在因为某些原因已经在部分地区取得了投票权，不过人们近年来支持妇女普选权的想法，尤其是在城市居民当中更是如此，他们也是呼声最高的一个群体。国王表示自己也同意他们的要求，假如我们现在就颁布法令，那么我们应该能在这批新选民中拉拢一大批支持者。考虑到几年来不少国家都赞同扩大妇女选举权，立法议会里也有不少人希望我们这么做，全国农民党对此表示支持，国家自由党也在一定程度上对此表示支持。最近这个问题的讨论度也越来越高，呼声也越来越大，也许现在确实是该做出行动的时候了？"
 romania.183.d.b: "尽管几年前妇女们在因为某些原因已经在部分地区取得了投票权，不过人们近年来支持妇女普选权的想法，尤其是在城市居民当中更是如此，他们也是呼声最高的一个群体。国王表示自己也同意他们的要求，假如我们现在就颁布法令，那么我们应该能在这批新选民中拉拢一大批支持者。铁卫团长帅气的面容已经给铁卫团吸引了不少女崇拜者，而且考虑到几年来不少国家都赞同扩大妇女选举权，立法议会里也有不少人希望我们这么做，全国农民党对此表示支持，国家自由党也在一定程度上对此表示支持。最近这个问题的讨论度也越来越高，呼声也越来越大，也许现在确实是该做出行动的时候了？"
 romania.183.a: "让我们同文明国家为伍！"
 romania.183.b: "不过是自由派在胡说八道。"
 romania.183.c: "这个嘛……毕竟我们现在已经有了妇女组织，有这种事很正常。"
 romania.184.t: "妇女与新宪法"
 romania.184.d: "罗马尼亚的妇女解放之路长路漫漫，妇女解放运动日渐扩大，而十九到二十世纪的城市现代化则大幅加快了这一进程，女权运动很得民心，而且影响力相当之大，大到国王不能再对此视而不见了。鉴于国王对两性平等的友好态度，和对罗马尼亚现代化议程的兴趣及在其中看到的机会，毕竟将女性投票权写入宪法一定可以给国王圈粉，并提高罗马尼亚在国际社会上的地位。在国王慷慨开恩后，他将妇女投票权写入了罗马尼亚宪法，这将成为卡罗尔国王陛下王恩浩荡的象征。"
 romania.184.a: "赞美吾王卡罗尔，真乃妇女大救星！"
 romania.185.t: "莫塔发表新书"
 romania.185.d: "团长的姐夫兼铁卫团的共同创始人扬·莫塔是科德里亚努身边的亲信。在铁卫团成立早期，他经常表现出甚至是比团长本人更坚定的军团主义信仰，科德里亚努本人更希望留出一定的余地以求让铁卫团能够得到更多的机会。\n\n现在，在科德里亚努出版了《致我的团员》之后，莫塔也发明了自己的书，名为《木制头骨》，该书的标题是在暗指在铁卫团成立早期牺牲的铁卫团员们，其中还收录了各种莫塔针对社会问题的重要文章，比如对铁卫团最初的民族主义情绪的研究，到大匈牙利必须被击败解体的必要性，还有由天使长弥哈伊尔所创造而出的如乌托邦般的世俗世界。这本书是铁卫团员信仰的缩影，对那些信仰农业神秘主义的“元老派”更是如此，本书已经在团内广为流传，并增强了老团员们的影响力。"
 romania.185.a: "这还真是本奇书。"
 romania.186.t: "坎塔库济诺发表了他的成果"
 romania.186.d: "铁卫团的后起之秀，也是激进派们的思想与学术领袖，亚历山德鲁·坎塔库济诺亲王发表了他的新书《军团主义与工团主义》，绿衫亲王也借此巩固了自己身为铁卫团内部的精英知识分子的地位。在此书中除了他在学生代表大会上所发表的“罗马尼亚的明日”的讲话外，还比较了各种不同的意识形态，比如极权主义、凯末尔主义、萨文科夫主义、德意志大众运动和巴尔干民粹主义，还讨论了陀思妥耶夫斯基、别尔嘉耶夫巴雷斯和饶勒斯等人。虽然坎塔库济诺承认某种意义上讲工团主义者的目标与铁卫团的目标相似（比如反对十九世纪的自由主义传统，还支持社会平等，反对封建式银行业，特权和资本投机），但是他还是通过展示二者间的区别将军团主义和工团主义区分开，比如他指出工团主义者都是马克思、蒲鲁东和普热的狂热信徒，这群工团分子还想建立第二个通天塔，妄图用无神论取代基督教。坎塔库济诺还认为，工团主义者十分不人道，它磨灭了人的个性，为达目的不择手段。而军团主义者则更加关心和爱护同僚的身心健康，并培养他们令其做好可使令“罗马尼亚祖国立于不败之地，成为养育和保卫罗马尼亚的守护神”的准备。并随时可以发动“内部革命”，一举摧毁“工业社会”。\n\n事实证明本书成了铁卫团的热门读物，并扩大了激进派分子的和知识分子团员的影响力，作者在书中着重使用新颖的修辞手法从而摆脱了神秘主义者的陈词滥调，借这本书坎塔库济诺将巩固了他身为铁卫团理论家的地位，并加强了团内知识分子的力量。"
 romania.186.a: "绿衫亲王的影响力更大了。"
 romania.187.t: "老团员日益崛起"
 romania.187.d: "虽然人数并不占优，但是老团员们已经在铁卫团中显著扩大了自己的影响力，而一些新入团的团员也受此影响。不少团员已经开始学习由扬·莫塔等元老级人物和一些年轻团员所做的关于农业知识和神秘主义思想的文章及理论，这其中还包含了铁卫团元老瓦西里·马林的理论在其中，这股神秘主义思潮甚至都影响到了工人，工人们是铁卫团的重要构成人群之一，但是他们在此之前对老团员的学说并无兴趣。\n\n虽然团长非常佩服他的妹夫与老战友在铁卫团中重新强调了指导理论，可是他也注意到理论中心和知识分子正在慢慢更加青睐莫塔。为了避免被挤压下去，也许该向其他派别提供一些支持。"
 romania.187.a: "无人能够阻挡势如破竹的真理。"
 romania.187.b: "他们怎么敢挑战团长？"
 romania.188.t: "工人纠察队渐占上风"
 romania.188.d: "随着罗马尼亚逐渐工业化，铁卫团决定调整策略，加大对工人阶级的宣传以求适应变化，这一做法确实奏效，事实上甚至可以用非常出色一词来形容，大部分工人已经被铁卫团牢牢掌控，变得极易被煽动且充满对军团主义革命的热情，工人阶级在铁卫团中的地位已经变得不可忽视。\n\n虽然莫塔和坎塔库济诺都在设法让新团员可以团结在三重十字旗下，可是看来这些新成员最后还是成为了格奥尔基·克莱蒙和他的盟友霍里亚·西马的追随者，这让科德里亚努既惊讶又恼火，为了防止节外生枝，必须进行改革计划，设法限制入团资格和观察期的时限，并提高团内知识分子的地位，免得被自己的部下喧宾夺主。"
 romania.188.a: "狂热的工人如战士般摧枯拉朽。"
 romania.188.b: "这里不是这帮人说了算的地方。"
 romania.189.t: "激进派日渐壮大"
 romania.189.d: "虽说最开始他们只是铁卫团中的边缘分子，可是现在以亚历山德鲁·坎塔库济诺为首的激进派和他以意大利民族主义协会为灵感所作的理论已经在铁卫团中日渐流行。一群狂热的贵族和知识分子联合在一起，在理论建设这一块大幅扩大了自己的影响力，以至于不少新团员和元老都转向了他们的思想。\n\n虽然坎塔库济诺是团长最信赖的内部亲信之一，而且坎塔库济诺绝对对团长别无二心，但是激进派如此快速的崛起还是让科德里亚努感到担忧。虽然他仍能掌控自己的部下，但是偏远地区的军团很容易会被其他派系的人控制，并密谋对他不利，更别提这么激进的思想甚至已经有些威胁到科德里亚努最初定下的理想了，是时候要解决此事了。"
 romania.189.a: "吾等身负重任，当信仰如血注入吾身，定可战无不胜。"
 romania.189.b: "这帮家伙不严加管教会毁了罗马尼亚的。"
 romania.190.t: "老团员的胜利"
 romania.190.d: "扬·莫塔迈入团长的办公室，他一看到他的姐夫就顿觉情况不对。这个曾经魅力非凡，站立如松的男人，如今看上去疲惫不堪，他正用手撑着脸，看上去一副在沉思的模样。见此情形，莫塔本打算转身离开，不打扰他的老同志的沉思，可是随后科德里亚努用低沉的嗓音叫住了他：\n\n“请坐吧，老扬”\n\n莫塔从这一句简短的话中，感受到了桌后那具躯体中，天使长弥哈伊尔军团的团长正在呼唤他，莫塔向他的姐夫走过去，并坐在办公桌前。\n\n“您要见我，团长？”\n\n“咱们长话段说吧，扬。我确实叫你有事，我现在有个很特殊的任务要交给你。”\n\n“请您吩咐，科尔内。”\n\n科德里亚努把手放了下来，再次直视着莫塔。\n\n“我已经厌倦了，老扬，既要统率军团又要治理国家真是令我分身乏术。我承认我们的上帝在受难时遭遇了远比这还要糟糕的境遇。我也承认我所受的痛苦与我们的上帝的痛苦相比不值一提，可是，事实证明，我的能力不够管理这么多的事务。”\n\n“我明白了，正如我们的主在福音书中所祈祷的那样，您希望有人为您取走那苦杯。”\n\n“确实如此，而那人一定是你，你一直是我的左右手，在军团最艰难的时刻，你仍与我同抗争共受苦，而且我还注意到你在我们呆在维采雷斯蒂那段时间写的文章与理论都相当不错，在我担任议会长期间，你也将你的职责履行的无可挑剔。”\n\n莫塔听闻，停顿了秒，说道：“科尔内，如果你愿意，我将分担重压在你身上的压力，可是在那之后会怎么样？军团不可一日没有团长。”\n\n“我将前往拉劳山休息一段时间，然后将自己的全部精力集中在统率铁卫团上，你要做的，就是在必要时刻听从我的建议。”\n\n“我会的，科尔内。我会的。”\n\n如此，最受器重的门徒接过了团长的衣钵。"
 romania.190.a: "愿天使长弥哈伊尔指引我们取得胜利。"
 romania.191.t: "总指挥官接过衣钵"
 romania.191.d: "霍里亚·西马路上一路小跑，因此把自己弄得气喘吁吁地，这个本不怎么出众的候选人，特兰西瓦尼亚的指挥官如今平步青云，成了铁卫团工人委员会的负责人之一。现在他迈进了团长的办公室，并很快将目光落在了那个坐在办公桌的男人身上。科德里亚努团长是天使长弥哈伊尔军团的象征，是信仰、意志与胜利的化身，可是现在却疲惫不堪的坐在办公桌后，与他本应有的形象很不般配。\n\n“您要见我吗，团长阁下？”\n\n“是的，西马，落座吧。”\n\n西马遵命坐下。\n\n“霍里亚，希望你不要介意我直呼大名。你已经是铁卫团中的精英人物。而且你在喀尔巴阡山的协调工作做的相当出色。你对铁卫团的信仰与事业也充满热情，不禁让我想到了在大马色路失明后虔诚归信的圣帕维尔。”\n\n“感谢您的肯定，我的团长，但我相信，您叫我来一定不只是单纯想要表扬我这么简单。”\n\n科德里亚努向他微微一笑，随后说道：“我确实另有所求，我现在既要处理国家大事又要处理团内事务，不得不说这令我分身乏术，我需要你为我分担一些压力，我要前往拉劳山脉休息一段时间，然后继续统率军团，至于罗马尼亚……西马，你已经用实际行动证明你有能力接任我的位置。”\n\n西马被吓了一跳，但很快就反应了过来。“您愿意将此等重任托付于我吗？团长阁下？”\n\n“我愿意，你会担起这份职责吗？”\n\n“我荣幸之至，团长阁下。”\n\n“很好，我唯一的要求就是你随时都要听从我的建议。我会让出政权，但我仍会继续统率军团。”\n\n“我定能完成您的任务，我将贯彻您的意志，让这个国家如日中天，光芒万丈！”在这场会谈后，他明白他不再是霍里亚·西马，他已然脱胎换骨。而总指挥官阁下，将继承团长的意志，直到永远。"
 romania.191.a: "如古时的霍雷亚指引农民，国家紧随西马意志。"
 romania.192.t: "绿衫亲王大权在握"
 romania.192.d: "亚历山德鲁·坎塔库济诺亲王的家族与头衔无比荣耀，而他现在小心翼翼地迈入了他被叫去的房间里，那个房间属于科德里亚努团长，是他效忠一生的团长的办公室。当他听闻团长在呼唤他时，坎塔库济诺急忙赶到了他的身边，而现在，他已经站在了罗马尼亚的领袖面前。\n\n“亚历克鲁，真高兴见到你平安无事。”\n\n“天使长弥哈伊尔指引我来此，团长阁下，您有事要向我吩咐？”\n\n“确实如此，请坐吧，亚历克鲁，我们得谈谈。”\n\n坎塔库济诺乖乖落座，而绿衫亲王不禁开始回忆自己家族的宏伟历史，若是能够有人让高傲的坎塔库济诺家族乖乖听话，那下令者定是一个强大之人。而科德里亚努团长确实符合标准，他将铁卫团从无到有的建设起来，并将他送上了权力的最高峰，正如耶稣与他们门徒们一样。\n\n“亚历克鲁，你的姓氏无比高贵，虽然你的祖先来自异国他乡，但你的祖先还是选择前来寻求我族庇佑，你生来就是要统御万民的人，而我，就要命你去执行这样一个任务。\n\n“你希望我去统治谁？团长阁下？”坎塔库济诺问道。\n\n“我希望能让你担任议会长一职。事实证明，同时统率军团和国家实在是令人分身乏术，我只能集中精力处理好一件事。你那如殉道者般炽热的热情，证明了你确有能力完成这项艰难的任务。”\n\n坎塔库济诺大吃一惊，问道：“可是，团长阁下，我只是您意志的贯彻者而已啊。”\n\n“我们在天堂之主面前不也是无比渺小？我们不是在我们的主与天使长弥哈伊尔的利剑面前也无比的渺小？但是，我们仍在倾尽全力，公正的统治我们的祖国。”\n\n稍作停顿后，坎塔库济诺给出了他的回答：“好的阁下，我遵命。”\n\n至此，绿衫亲王握住了权杖。"
 romania.192.a: "团长的光芒已然黯淡，亲王的光辉将照亮一切。"
 romania.193.t: "军团大会"
 romania.193.d: "过去几周非常忙碌，绿屋的大厅一直在准备供铁卫团长科尔内留·科德里亚努和团内其他官员举办会议，从扬·莫塔和拉杜·米罗诺维奇，再到狂热的坎塔库济诺亲王，还有纠察队队长格奥尔基·克莱蒙与霍里亚·西马都来参加会议。与会者们现已落座，等待团长召开会议。\n\n“扬，你说我们这次开会是为了讨论什么事？”\n\n“我也不清楚，拉杜，不过应该是很重要的事情吧。”\n\n大门一打开，所有交头接耳声便全数停止，团长本人从门后走出，身着一身罗马尼亚传统服装，目光坚定的凝视前方，信心满满大步向前，然后坐在了所有人的面前，在双手合十默默祷告后，团长开始了他的讲话：\n\n“我的团员同志们，我承认，最近出于对我的军团与祖国的指责，我饱受压力的折磨。但是，我做了一个梦，在梦境中，我见遍了我们祖国的大好河山，我看见了蒙特尼亚的金色田野，我看到了我故乡摩尔达维亚的丘陵，我还看到了布科维纳的美丽森林，雄伟的喀尔巴阡山和特兰西瓦尼亚，我还看见了最亲爱的拉劳山脉，终于明白我为何要作出斗争，我为何流下热泪，我为何要抗争到底。\n\n我还发现，宗派主义已经导致罗马尼亚饱受分裂之苦，而且这一祸患已经在此出现在了我们的队伍中。尽管并不是那么明显，但此等现象已经在我们团内埋下了祸根。但这样的威胁到此为止了。我在此正式宣布，我不会辞职，我会任命你们中的一部分人担任副首相以减轻我的负担。而内阁也会进行重新组阁，我还将改革军团的结构，以让我们比以往更加团结。在我的眼皮底下内，拉帮结派的行为是绝对的零容忍。”\n\n会议一直进行着，但在散会时，离开大厅的团员们比以往任何时候都要更加团结了。"
 romania.193.a: "天使长的意志无可质疑。"
 romania.194.t: "君主日"
 romania.194.d: "在米哈伊·科格尔尼恰努于5月9日在议会宣读了《独立宣言》后，5月10日宣言便在“统治者”卡罗尔的见证下被采用，这一天也是卡罗尔陛下抵达罗马尼亚的日子，他被赞颂为“统治者”，并于1881年加冕为罗马尼亚国王卡罗尔一世，罗马尼亚也就此成为王国。尽管历史上还有很多重要的日子，但是5月10日这个日子最终被确定为国庆日，虽然世界大战期间德国占领军禁止庆祝国庆，但是在民间庆典依旧照常进行。\n\n事实证明，今年也是如此，国庆庆典又一次席卷全国，所有矛盾都被归属感与团结感所遮盖。布加勒斯特的人群参加了首都的阅兵，其他省会也在进行小规模的游行庆典。这一天还将继续其他的庆祝活动，最后将以王室演说和烟花表演结束一整天的庆祝。"
 romania.194.a: "国王陛下与罗马尼亚万岁！"
 romania.195.t: "圣弥哈伊尔节"
 romania.195.d: "在东正教的礼拜中，将于11月8日庆祝天使长弥哈伊尔和伽弗里伊尔的庆日，以及天堂之中其他的无形之力。全国各地，还有很多人在庆祝自己姓名所代表的人物的纪念日，甚至还有不少人在庆祝自己的生日。\n\n然而，并没有人如天使长弥哈伊尔军团那般为此欢欣鼓舞，天使长弥哈伊尔是天堂圣军铁卫团的指挥官，而科德里亚努团长也宣布天使长的庆日也是全军团的庆日，当天巢穴召开会议，以纪念铁卫团在天堂的守护神，许多地区也举办了游行庆典，并在最后向上帝朝拜。多亏了这些虔诚的团员，不少教堂都报告出席礼拜的人数激增。\n\n[GetSecondInCommand]亲自参加了庆日活动，并向全国各地的团员和组织表示问候和祝贺，随后，他在布加勒斯特最喜欢的教堂，圣以利亚·戈尔加尼教堂进行参拜。"
 romania.195.a: "天使长正注视着我们。"
 romania.196.t: "行政系统的抉择"
 romania.196.d: "全国农民党的大部分成员都来自特兰西瓦尼亚，而他们为人处世的方法都和原罗马尼亚地区的人不大一样，尤其是对地方行政系统的管理方案。著名的全国农民党党员尤柳·马纽一直在呼吁实行行政系统改革，毕竟不论是乡村自治还是城市自治，都是公平与现代化的行政系统的构成。\n\n随着全国农民党掌控政府，马纽的建议也不仅仅是普通建议了，现在农民党有机会实施改革，他们准备从创建7份目录开始，每一份目录都将包含地方行政部门与中央政府打交道时要注意的事项和职责。虽说让旧王国和特兰西瓦尼亚完全融合到一起还要花费很长的时间，但实行此计划无疑是一个很好的开端，而且全国农民党准备如何实施改革的方案还有待观察。"
 romania.196.a: "通过部分改革。"
 romania.196.b: "一切推倒重来，我们直接现代化。"
 romania.196.c: "别瞎改了。"
 romania.197.t: "王室改革行政部门方案"
 romania.197.d: "国王陛下清楚的知道罗马尼亚行政区划所存在的一系列问题，在此之前国王陛下也表达过他支持权力下放的政治意愿，同时进行了自己的改革，他准备在县制度的基础上创造一种新的行政单位，也就是乡(tinut)，一个原有的县将被拆分为十个乡，县政府的权力和行政机构也会被整合进乡中，这些区将由中央政府任命的王室家族居民进行监管工作。由此无疑可以创造出更多的区属经济中心，而这也将有益于国家的发展，而且当十个县被最终整合成乡时，各乡并不会像过去的71个旧县那样承担过大的行政压力。"
 romania.197.a: "让我们谨慎的开始改革！"
 romania.197.b: "这怎么够——我们要完全推倒重来。"
 romania.198.t: "兄弟相争"
 romania.198.d: "国王的弟弟尼古拉亲王并不像他高调招摇的弟弟一样到处参与政治活动，但最近一些谣言传了出来。通常来讲这些谣言并不会引起卡罗尔的注意，但是似乎看起来尼古拉向铁卫团进行捐了点小钱，而且还帮他们得到了不少资金，看起来他尝试向铁卫团示好。\n\n卡罗尔与尼古拉的争斗开始于尼古拉的那段爱情。他与约奥娜·多莱蒂夫人相识还坠入爱河，尼古拉想要迎娶多莱蒂；可卡罗尔不同意这门婚事，尼古拉则指责卡罗尔十分的虚伪，毕竟他自己就养着情妇，而卡罗尔自反驳到，他又没打算和卢佩斯库结婚，又不会像尼古拉这样搞这种丢王室面子的婚礼；但从现在看来尼古拉已经准备采取一些其他手段了。而卢佩斯库与多莱蒂之间的矛盾和尼古拉对卡罗尔朋友圈的厌恶也使得事情更加复杂。"
 romania.198.a: "国王身边竟有如此不敬之人？给我盯死他。"
 romania.198.b: "我们能在王宫里找到盟友？您快到团里来。"
 romania.199.t: "分手或分家？"
 romania.199.d: "在卡罗尔击败铁卫团后，国王确信现在是时候解决他那任性的兄弟尼古拉亲王惹出来的乱子了。国王认为尼古拉已经因为他的伴侣约奥娜·多莱蒂而变得鬼迷心窍，处于了当局者迷的状态中，这也导致他本身也变成了一个麻烦，而国王则决定解决这个王室内部的问题。\n\n应国王的要求，议会长阿尔曼德·克利内斯库向尼古拉递交了一封信，明确的告诉他：“如果不想损害霍亨索伦-锡格马林根家族的声望，二人的关系就不能继续维持下去”，实际上，就是要求他在王室与婚姻中选择一边，尼古拉被吓得惊慌失措，但他最后还是决定选择他的爱人。\n\n国王召开了王室会议，在讨论结束后宣布，尼古拉被逐出霍亨索伦-锡格马林根家族。但是卡罗尔在自己的日记中写道，他不希望事情最后变成这样，他也不想把尼古拉扫地出门，但这条路是尼古拉自己选的。"
 romania.199.a: "此乃必要之恶。"
 romania.200.t: "金玉其外，败絮其中"
 romania.200.d: "在外界看来，似乎铁卫团笑到了最后。毕竟在此之前他是个只有几个人的小团体，可是如今已经成为了罗马尼亚最强大的政治团体之一。但是，铁卫团的核心是其以团长所设立的神性人设和个人崇拜，因此所有团员都会因此紧密的团结在他们敬爱又充满智慧的团长身边。\n\n但问题就在这，这种高度个人崇拜的领导方式确实可以将一批忠心耿耿的精英收入自己麾下，而因此受益扶摇直上的精英们对此制度也持高度评价态度，但是这个制度也有不少缺点。铁卫团正因此而被逐渐腐蚀。铁卫团的成员数在扩大，而团长的则需要用更加严格和更多的检查来确保成员们符合标准，但是科德里亚努同时还有负责统治国家，只能通过增加观察期时限的方法来限制入团者，虽然他们已经尝试了很多方法，不过大量涌入的新团员还是让科德里亚努团长分身乏术。\n\n不过大批团员的加入倒是很有助于铁卫团内部各个派系扩大自己的力量，其中有三个“派别”最具竞争力：首先就是老团员派，他们提倡学术神秘主义和农业民粹主义，他们在团结在铁卫团的创始人之一扬·莫塔的身边：再然后还有“铁卫团工人纠察队”，他们更提倡城市工人的利益，还有很强的社会革命性，这些工人听从纠察队长官格奥尔基·克莱蒙和特兰西瓦尼亚铁卫团总指挥官霍里亚·西马的指挥。最后，就轮到团内的激进分子了，激进派们将军团主义以其他的国家民粹主义思想结合到一起，就比如发源于意大利共和国的意大利民族主义协会，而这些人集结在铁卫团的后起之秀和狂热分子亚历山德鲁·坎塔库济诺的麾下。\n\n随着铁卫团日渐强大，也许将会有一个派系最终能够得胜，还是科德里亚努最终得以冲破障碍再度将所有人团结在自己麾下，我们拭目以待。"
 romania.200.a: "遵循天使长的指引，我们战无不胜！"
 romania.201.t: "国王问题"
 romania.201.d: "随着卡罗尔二世退位，大家便开始争论接下来该谁担任国王，理论上来讲，他的儿子米哈伊将接过王冠，毕竟米哈伊为人谦逊且年纪轻轻，是国王位置的理想人选。可是王室成员们指出米哈伊更同情民主政治和君主立宪制，很可能会拒绝与我们合作。同时王室给出了另一个方案，那就是让我们与尼古拉亲王合作，尼古拉亲王不但对政治毫无兴趣，还同情我们的事业与理想。如果我们能修改王室法律并让他与约奥娜·多莱蒂合法成婚，他会很高兴登上王位，但是这种权力斗争恐怕会对我们的形象造成一些损害，我们该怎么办？"
 romania.201.a: "按规矩办事，给米哈伊王子加冕吧。"
 romania.201.b: "当然是要选择同情我们的君主喽，传召尼古拉亲王！"
 romania.202.t: "孤岛危机"
 romania.202.d: "堡垒岛是个怪地方，这里明明在多瑙河中，可是却是奥斯曼帝国的领土，虽然后来岛上的驻军变成了奥地利人，但是从法律上讲，这里仍是苏丹的领土。\n\n但是由于现在中东局势不稳，奥斯曼帝国所有的精力都集中在了中东大战上，而奥地利驻军则在黑色星期一后撤回本土，因此该岛已经变成了一座孤岛：这座岛屿本身便是奥斯曼帝国留在此地的古老印记，而罗马尼亚确信这块时代的遗产的价值不可估量。\n\n罗马尼亚当局迅速拿下了小岛的控制权，并宣布该岛属于罗马尼亚，但也尊重当地居民的意愿与诉求。而奥斯曼当局将会如何处理此事还有待观察。"
 romania.202.a: "早该拿回来了。"
 romania.202.b: "我滚你妈的！"
 romania.203.t: "奥斯曼帝国抗议"
 romania.203.d: "虽然奥斯曼帝国正在中东战场上拼死厮杀，不过他们还是抽得出时间给罗马尼亚政府写一封关于堡垒岛问题的抗议信的。\n\n但是呢，幸运的是，堡垒岛的面积很小，而且离奥斯曼本土很远，而奥斯曼帝国自己家门口问题重重，一直留着堡垒岛也根本捞不到什么好处，因此奥斯曼帝国不打算深究此事，堡垒岛上最危险的时候已经过去，不必为此大打出手。\n\n罗马尼亚政府对此表示安心，并愿意在日后与奥斯曼帝国缓和关系。"
 romania.203.a: "没真打起来就好说。"
 romania.204.t: "移交堡垒岛"
 romania.204.d: "奥斯曼帝国近日宣布了与巴尔干国家和解的政策，而最先被提上议程的便是有关堡垒岛的谈判。\n\n这个位于多瑙河的小岛有利于多瑙河战线的防御工作，而它现在是奥斯曼帝国的法理领土之一，虽然奥斯曼帝国会向此地派遣官员维持统治，可是他们对于多瑙河并没有什么兴趣。但是罗马尼亚对此地却颇为上心，并承诺他们将保留该岛的特权。\n\n因此，在岛上举办了移交仪式，双方正式签署了一份将堡垒岛划归罗马尼亚的条约，居民和官员们观看着奥斯曼帝国的旗帜最后一次从岛上降下，随后升起的是罗马尼亚人的三色旗。罗马尼亚外交大臣发表讲话并保证将捍卫岛民的传统，同时声称国王陛下也对参观该岛颇具兴趣，并会尽快前来访问。一些岛民称他们曾在梦中梦见此情此景。"
 romania.204.a: "我们会好好照顾这个小宝贝的。"
 romania.204.b: "上帝与堡垒岛同在。"
 romania.205.t: "国王巡幸"
 romania.205.d: "梦中预言的这一天终将到来：国王陛下来访问堡垒岛。在当地市长兼企业家阿里·卡德里的陪同下，国王与随行人员参观了该岛，老行星堡，村庄、清真寺以及当地名人尼亚孜·苏莱曼的住所，并享用了一杯按照当地传统酿造的美味咖啡。\n\n国王陛下还聆听了岛民们的恳求，向他们承诺：“你们大可放心，从现在开始，你们将得到我的庇护，我将保护你们的权益。”并正式恢复了堡垒岛特有的关税地位及征兵豁免权。阿里·卡德里在当地拥有的企业还获得了进口奢侈品的许可证，现在他可以为自己进购烟草、咖啡、卷烟和酒精了，鉴于国家对于烟草的垄断地位，卡德里能拿到烟草进口许可证实在令人羡慕。但同时也新增了另一条法律，那就是该公司利润的一半都用于岛上的建设及维护，而另一半利润将会作为每位岛民的补贴发下去，消息一出，居民们便为之欢呼雀跃，而国王来访的日子也被定位为了当地特有的节日。"
 romania.205.a: "谢主隆恩！"
 romania.206.t: "尼古拉亲王的加冕典礼"
 romania.206.d: "罗马尼亚的王冠如今有了新的主人，现任国王尼古拉一世在布加勒斯特举办的加冕典礼上正式加冕为王。\n\n新王的加冕典礼从在王宫中的宣誓开始，在他的妻子与一位健壮保镖的陪同下，尼古拉陛下与一大群铁卫团员前往都主教区山，并在那里放置了一个类似卡罗尔一世加冕时使用的演讲台，东正教宗教仪式举行完毕后，尼古拉陛下与保镖前往王宫，接受国外各国外交官的祝贺并向与会者发表讲话后，将罗马尼亚王冠戴在了自己的头上，随后加冕自己的妻子为伊莎贝塔女王。而伊莎贝塔女王陛下将未来几天于全国各县发表演说和参加阅兵游行，并计划在阿尔巴尤利亚正式举办加冕典礼。\n\n庆典上，可以看到，在国王身边围绕着不少铁卫团高官，他们中不少人都对典礼的举办十分满意。不晓得这位不问政事的国王最终会引领罗马尼亚走向何方。"
 romania.206.a: "国王万岁！"
 romania.207.t: "特兰西瓦尼亚何去何从"
 romania.207.d: "在罗马尼亚大一统之前，特兰西瓦尼亚的各个铁卫团支部通常由各地区的指挥官管理，这些指挥官们会把情况统一汇报给扬·莫塔，然后再由扬·莫塔向科德里亚努团长汇报。\n\n但是现在国家已经完成了统一大业，而特兰西瓦尼亚各指挥官都在希望进行重组，以便融入铁卫团。鉴于科德里亚努目前的注意力都集中在原罗马尼亚王国的领土上，因此谁若是能够掌控特兰西瓦尼亚，就一定能大幅扩大自己的影响力。千人委员会以及提出了自己的建议，他们建议巴纳特指挥官霍里亚·西马接管特兰西瓦尼亚，西马在此之前就已经向工人纠察队的千人委员会提出过如何管理特兰西瓦尼亚地区的建议，而且他还把西特兰西瓦尼亚铁卫团管理的井井有条。不过，站在元老派那一边的军团参议院则建议继续让莫塔担任特兰西瓦尼亚总指挥官，毕竟他在组建特兰西瓦尼亚铁卫团的过程中起到了至关重要的作用。当然了，团长还有第三个方案，那就是同时满足他们两人，让莫塔接管内特兰西瓦尼亚，然后让西马接管西特兰西瓦尼亚，这样就能避免有人控制整个特兰西瓦尼亚，并保证自己始终占据上风。"
 romania.207.a: "莫塔忠诚又可信，让他来管事最合适。"
 romania.207.b: "经验丰富的西马应该更适合领导特兰西瓦尼亚。"
 romania.207.c: "我看谁别都想掌控全境，你俩个对半分。"
 romania.208.t: "老团员崛起"
 romania.208.d: "莫塔对于保障铁卫团在特兰西瓦尼亚各地的力量起到了至关重要的作用，喀尔巴阡山两侧被莫塔管理的井井有条，而这也给了“老团员”一个扩大自己影响力的机会，由于他们是此地的绝对权威，因此他们可以自由的在喀尔巴阡山宣传有元老派色彩的特色军团主义，这其中先要包含一大堆农业民粹主义色彩，然后还要混入东正教神秘主义在其中，接受此类思想的团员越来越多，虽然莫塔忠于他的姐夫，但是他和他的元老派的胆子已经一天比一天大了，而莫塔在做决定前与科德里亚努商量的次数也愈来愈少了。"
 romania.208.a: "头疼。"
 romania.209.t: "工人集结"
 romania.209.d: "随着西马掌控特兰西瓦尼亚，他与工人纠察队的合作成果也日渐显现出来，毕竟他们双方在喀尔巴阡山脉的影响力正在快速增加。他们在工业重镇中建立起了隶属于工人纠察队的食堂和商店，这也给工人纠察队提供了一大堆工作岗位，并将更多的工厂工人拉入他们麾下，工人纠察队基本上已经掌控了特兰西瓦尼亚。虽然其他派系也在特兰西瓦尼亚有自己的势力范围，但是大部分重镇都已经落入了工人纠察队之手。虽然纠察队对科德里亚努忠心耿耿，不过随着越来越多思想激进的团员加入进来，谁也不知道特兰西瓦尼亚最终会发展成什么样。"
 romania.209.a: "真要命了。"
 romania.210.t: "情报部门的问题"
 romania.210.d: "天使长弥哈伊尔军团（铁卫团）是个非常特殊的组织，他们现在开始尝试组建一个属于自己的内务情报部门，也就是SIMLR——军团运动情报局；虽然SIMLR肯定不会有国家情报局那么高效，但是它仍然能够确保团内各成员与阶层间的凝聚力。然而，随着铁卫团日渐强大，不少成员，尤其是那群激进分子，都希望扩大SIMLR的影响与权力，并希望能将其扩充为完整的，可以协助SSI（特别情报局）的辅助部门，并交由坎塔库济诺和西马的弟子，霍里亚·科斯莫维奇领导。但铁卫团中的其他人、包括SIMLR的现任领导人扬·贝尔盖都声称与SSI配合只会导致严重的官僚主义并降低效率，而且，若是一定要与SSI合作，恐怕对我们的高层也不利。"
 romania.210.a: "扩充SIMLR为SSI的辅助部门，并交由科斯莫维奇调动！"
 romania.210.b: "还是别冒这个险了，继续让贝尔盖好好干吧。"
 romania.211.t: "组建辅警队？"
 romania.211.d: "虽说目前铁卫团在罗马尼亚政坛中占据绝对优势，但是人们并不是很信任警察们对铁卫团政府的忠诚度。虽然内政部一直在尝试协调，但是二十年代初发生的曼丘警长遇害案一直让铁卫团和警察之间关系不佳。\n\n现在我们手上有个不是那么靠谱的解决方案，这个方案是由团内的激进派和工人纠察队队员提出的：那就是创建一支由团员组成的辅警部队，并与正规警察部门合作。该计划的支持者认为，这加强铁卫团的力量，并可以让我们立于不败之地；反对者则指出，辅警队的职责和权力范围非常模糊，只会破坏罗马尼亚人民心中铁卫团的形象。身为国民领袖和导师，凭着一己之见胡乱抓人并不是团长想要的。所以这场辩论的结果是？"
 romania.211.a: "组建铁卫团警察部队，并指定彼得罗维切斯库担任总督察！"
 romania.211.b: "别冒这个风险了，改革常规警察队伍就行了。"
 romania.212.t: "纸牌屋的崩塌"
 romania.212.d: "二十年代时，科尔内留-泽莱亚·科德里亚努和他们的一群追随者们从亚历山大·库扎从他的国民基督防卫联盟中分裂出来，并组建了新的政党，后来演变成了天使长弥哈伊尔军团。可是如今看来，科德里亚努怕是要步库扎的后尘，失去身为罗马尼亚极右翼民族主义领头羊的地位。\n\n没几个人能猜到曾经不可一世的天使长弥哈伊尔军团会步他前辈的后尘，过去几个月来军团越发的不稳定。过度扩张导致铁卫团内部出现了对军团主义理解各不相同的不同的派系和团体。虽然团长可以在短期内控制他的部下，但他仍然有随时落马的风险。如今，他眼睁睁的看着自己失去了力量，军团内部的派系斗争已经达到了白热化的阶段，铁卫团被各派撕裂，越来越多的团员与军团分道扬镳。\n\n也不清楚，落得如此境地究竟是因为科德里亚努的失误还是某个派系过于强大，但有一点时肯定的，若是想要把局势扳回正规，科德里亚努需要付出巨大的努力。科德里亚努的顾问已经开始建议让他退一步，由他的下属接任政治领袖，自己退居二线变成象征性的角色。但也有人相信，科德里亚努团长定能顺上帝之天意，力排众议。如今科德里亚努所承受的压力越来越大，不知在这样的重压下，科德里亚努如何重建权威。"
 romania.212.a: "也许莫塔和老团员能帮助我们。"
 romania.212.c: "让我们按照西马派的想法办事吧……"
 romania.212.e: "我们得和坎塔库济诺达成妥协。"
 romania.212.b: "上帝将引领我们赢得这场试炼！"
 romania.213.t: "战场之王"
 romania.213.d: "我们在现代化火炮上花费的心血没有白费，现代枪炮、新式火控技术还有在对保实战中取得的经验已经给予了我国最具智慧的精英宝贵的炮战经验。人数处在劣势的国家必须采用保质舍量的战术，我们最精锐的武器将是我们的战场之王——雷希察大炮。"
 romania.213.a: "受死吧，匈牙利猪！"
 romania.213.b: "我们还有别的更要紧的事。"
 romania.214.t: "绿衫亲王崛起"
 romania.214.d: "终于，亲王阁下控制了全罗马尼亚。敬爱的团长希望我们能够捍卫他的遗产并保护大罗马尼亚不受侵害，可是亚历山德鲁·坎塔库济诺对于罗马尼亚的未来有着自己的打算。一些激进派希望他能够完全摧毁一切腐朽的痕迹，让国家从里到内彻底重生，而也有不少人希望我们最好紧随团长为我们指引的道路。\n\n如果我们愿意的话，我们可以采用更激进的方案，将一切推倒重构，可这也意味着科德里亚努政府所建立起来的大部分成果都将不复存在。可是，若是投鼠忌器，怎能成就大事？"
 romania.214.a: "请您放心，团长阁下，吾等全心听命于您。"
 romania.214.b: "我们才不屈尊于前任团长的阴影下！"
 romania.215.t: "普特纳巡游"
 romania.215.d.carol: "随着布科维纳并入罗马尼亚，普特纳修道院也再度回归罗马尼亚的怀抱中，而国王和不少政治家都注意到了这个因领土变化而产生的新问题。\n\n国王与他的大臣、牧首和王储大张旗鼓的前去参观布科维纳的修道院，并温习了不少关于从苏切维察到沃罗内茨各地的历史，他们的目的地是普特纳修道院，那里是摩尔多瓦统治者，伟大者斯特凡大公的安息之地。\n\n拜谒大公的坟墓后，国王在其随从的陪伴下向公众发表了讲话，纪念布科维纳与伟大者斯特凡的遗体回归祖国，并保证大公的遗体绝不会再次送予外敌。"
 romania.215.d.legion: "随着布科维纳并入罗马尼亚，普特纳修道院也再度回归罗马尼亚的怀抱中，而铁卫团已经准备好利用此地。\n\n科尔内留·科德里亚努在大量团员的陪同下大张旗鼓的前往布科维纳，并参观了布科维纳的修道院，丹涅尔隐士的住所和其他地点，最后前往参观普特纳修道院，那里是摩尔达维亚统治者，伟大者斯特凡大公的安息之地。\n\n在对大公的坟墓致敬并举行礼拜后后，科德里亚努团长发表了讲话，感谢上帝将大公的遗体郑重送回罗马尼亚，同时向上帝感谢将切尔纳乌迪——也就是团长父亲扬·泽莱亚·科德里亚努的出生地归还罗马尼亚。随后科德里亚努作出承诺，铁卫团将像伟大者斯特凡那样，保护罗马尼亚免受任何外敌的侵害，并发誓绝对不会让伟大者斯特凡的遗体落入外敌之手。"
 romania.215.d.michael: "随着布科维纳并入罗马尼亚，普特纳修道院也再度回归罗马尼亚的怀抱中，这很快引起了公众与各个政党的关注。\n\n为了增强布科维纳人民与旧王国的纽带，[Root.GetLeader]国王与他的内阁成员开始了从苏恰瓦到切尔纳乌迪的游览旅程，感受当地文化并参观当地的各个名胜景点，最终造访到普特纳修道院，那里是伟大者斯特凡的安息之地。\n\n在向先王致敬后，国王发表了讲话，赞成了伟大者斯特凡为保卫摩尔多瓦的繁荣与安全所做的努力，并感谢布科维纳人民在外国殖民者的重压下仍然坚守自己身为罗马尼亚人的尊严，并总结道：他发誓将像斯特凡于古代英勇保卫摩尔多瓦一样，保护罗马尼亚的领土繁荣与完整。"
 romania.215.a: "愿我们能兑现承诺。"
 romania.215.b: "布科维纳绝不会让予外敌。"
 romania.215.c: "全国同胞永远不分离。"
 romania.216.t: "睚眦必报"
 romania.216.d: "虽说那个什么团长的死让铁卫团群龙无首，不过他们似乎比我们想的要更顽固，不少人已经在其他的指挥官那里重新集结，并搞了个“复仇指挥部”出来。\n\n事态发展属实令人担忧，各个铁卫团指挥官已经下令，团员们所受的约束越来越松，因为他们而起的暴力行为也在增加，特别情报局警告我们，残存的铁卫团员正在酝酿一个阴谋，一个大的离谱的阴谋。自然而然，我们相当怀疑铁卫团正准备对国王下手。\n\n我们紧急召开了王室会议，并为此提出了各种解决方案。第一个方案就是减少国王在王宫外的外出频率，并在王宫外增加更多的卫队，只是看上去会给人一种国王怂了的感觉。第二种方法就是让大臣们替国王出席一些访问和别的礼节性的巡游，不过这搞不好会激怒那些铁卫团员，并导致某些倒霉的大臣遇害。再不然，我们就让王室的好朋友兼警察长官伽弗里伊尔·马林内斯库出马，他是铁卫团的知名反对者，他建议让他麾下的警察处理此事，如果国王将要出席活动，可以增派警力以防患于未然。但反对者指出警察有可能会搞砸此事，更何况铁卫团有很多对抗警察部门的经验，总之，我们现在该怎么办？"
 romania.216.a: "增强警力，并减少王宫之外的出行计划。"
 romania.216.b: "让大臣们出去跑腿吧，反正枪子打不到国王头上。"
 romania.216.c: "让马林内斯库上街干掉他们——他们还能闹得过子弹吗？"
 romania.217.t: "惨剧回避！"
 romania.217.d: "看来待在王宫中并增强警备的措施确实可以挫败铁卫团的阴谋。虽说铁卫团员仍然蠢蠢欲动，不过基本上在明面上看不到那群穿着绿衬衫的流氓了。可以确定的是，强大的王家警卫队让这群天使长弥哈伊尔的流氓不敢轻举妄动。\n\n确实有不少不知好歹的铁卫团员上来送死，但王家警卫队立刻对此做出了还击，甚至击毙了不少匪徒，虽然铁卫团尊这些死人为烈士，但是他们已经不怎么制定针对国王的刺杀行动了。"
 romania.217.a: "敬我们勇敢的护卫队！"
 romania.218.t: "克利内斯库首相受伤！"
 romania.218.d.a: "虽说国王通过把重要职务交由大臣们处理的方案确实保护好了自己。但是铁卫团还是摸清楚了大臣们的日程计划，也不知道他们是在王室中有内应还是通过细心观察还是看报纸搞明白的，但是他们确实知道现在是大臣们在替国王跑腿，于是他们就改变了目标，把刺杀对象定位了议会长兼内政大臣：阿尔曼德·克利内斯库。\n\n刺客们拦住了克利内斯库的车，并开枪扫射，打伤了驾驶员，克利内斯库和他的保镖拉杜·安东内，不过没料到国王加强了安保工作，附近刚好有个警察车队在待命，在他们发现铁卫团刺杀队后，立刻赶来帮忙，而保镖拉杜·安东内也开枪还击，赶走了刺客，虽然保住了命，不过三人的枪伤就需要几天才能好了。\n\n虽然有人员受伤，但是无人身亡。铁卫团的野心。已经被挫败，他们还妄想以大臣的死作为他们发动总攻的号角，可惜他们的梦还是做的太美了。"
 romania.218.d.b: "虽说国王通过把重要职务交由大臣们处理的方案确实保护好了自己。但是铁卫团还是摸清楚了大臣们的日程计划，也不知道他们是在王室中有内应还是通过细心观察还是看报纸搞明白的，但是他们确实知道现在是大臣们在替国王跑腿，于是他们就改变了目标，把刺杀对象定位了议会长兼内政大臣：阿尔曼德·克利内斯库。\n\n刺客们拦住了克利内斯库的车，但他们很快就懵住了，克利内斯库的轿车做了防弹处理，因此刺客拿它无能为力。但他们很快便尝试用石头打烂车子，并开枪引起同情者的注意。不过大臣的保镖拉杜·安东内打开了防弹车门作为掩体，向刺客还击，警告附近的警察此地发生的枪战，而驾驶员则冲下汽车去寻求附近巡逻警察的帮助，当时克利内斯库和安东内险些丧命，安东内尝试摇下一部分车窗以便方便还击，但没能成功，克利内斯库和他的保镖都受了伤，但是警察随后赶到并赶走了刺客。\n\n虽然有人员受伤，但是无人身亡。铁卫团的野心。已经被挫败，他们还妄想以大臣的死作为他们发动总攻的号角，可惜他们的梦还是做的太美了。"
 romania.218.a: "感谢上帝救了阿曼德一命！"
 romania.220.t: "民主党派的要求"
 romania.220.d: "在几乎完全掌控罗马尼亚政府之后，那些被铁卫团压制的政治家们很快便再度发声呼吁国王将政权还给议会，并举办新的选举。这些自由派占多数的政客们认为国王的政变将罗马尼亚从科德里亚努的狗腿子手中拯救出来的大好事，但是君主专制应该仅仅是过渡措施。而国王对此持不同意见，他和保王党人都不打算这么交出权力，让这些反对派妨碍他的统治。"
 romania.220.a: "象征性多党没什么坏处。"
 romania.220.b: "你们少对国王指手画脚。"
 romania.221.t: "震怒之日"
 romania.221.d: "虽说已经被彻底逐出权力决策层，但是罗马尼亚全国各地不少职位仍被大量的铁卫团员掌握，铁卫团仍然掌握着大权。而这种情况持续不了多久了。\n\n奉国王之命，警察总长伽弗里伊尔·马林内斯库、内政大臣阿尔曼德·克利内斯库，格奥尔基·阿赫萨努将军、司法大臣维克托·伊曼迪和特别情报局局长米哈伊·莫鲁佐夫等人组成了特别委员会，以便一劳永逸地消灭铁卫团的威胁。\n\n而现在，行动开始。\n\n从刚入团的新兵再到天使报喜官，全国各地登记在案的铁卫团员都将被逮捕并接受审讯，坦白从宽，抗拒从严。宣传机器也被开动起来，抨击铁卫团及其领袖与信仰的形象，但是如果我们不能彻底干掉铁卫团，那这一切都无济于事。\n\n[czcdeadornot]\n\n莫塔及坎塔库济诺和不少指挥官都已被捕，但不少情报都指出霍里亚·西马仍然逍遥法外，他避开了我们的抓捕，很有可能已经逃之夭夭。但是他的同事们就没那么幸运了，虽然有的团员尝试营救他们，但最后的结果还是要进到号子里吃牢饭。残存的铁卫团员很快就开始谴责我们谋害了他们的同志们，不过按这个势头，随着时间的推移，他们不过是秋后的蚂蚱罢了。"
 romania.221.a: "天使长的利剑已被斩断。"
 ROM_czc_not_present: "科德里亚努的死导致铁卫团转入地下，并重组为一个叫“复仇指挥部”的地下网络。不少前铁卫团高层都在这个网络中活动，比如前大臣扬·莫塔和亚历山德鲁·坎塔库济诺，还有激进分子和组织协调员霍里亚·西马。他们虽然已经转入地下，但是他们仍然时不时的抨击王室并呼吁其他团员继续抵抗。幸运的是，我们的线人已经查出了一部分指挥官的行程和位置。"
 ROM_czc_killed_in_prison: "幸运的是，我们查到了铁卫团长科尔内留-泽莱亚·科德里亚努的藏身处，在干掉了他的卫兵后，我们成功将他拦住并活捉。他的一些部下尝试营救团长，不过科德里亚努和他的部下都在后续爆发的枪战中丧生了。之后召开了缺席审判，并给这个团长定了罪，虽说有报道称幸存的铁卫团员还在谴责王室杀害他们团长的行为，不过团长之死无疑是为铁卫团盖上了棺材板。"
 romania.222.t: "伟大联合日"
 romania.222.d: "现在罗马尼亚的日历上多了一个新假期，在这个万里无云的日子里，[GetDateText]已经被指定为伟大联合日，以庆祝一年前国家伟大统一的完成！\n\n罗马尼亚再次庆祝使同胞隔山相望的最后障碍得以破除，全国各处都用蓝色、金色和红色装点起来。游行，野炊和聚会从西至东席卷全国，儿童与成人都在庆祝这个新假期的到来。罗马尼亚社会中的任何撕裂都已经被四处扩散的同胞情谊暂时的覆盖过去，祖国不再分裂的快乐盖过了一切悲哀。随着罗马尼亚人民的最后一个障碍被破除，乐观情绪已经在民众当中蔓延开来。既然大家已经团结一致，便再无人能够阻挡罗马尼亚人民的伟大事业。\n\n随着假日即将结束，烟花汇演便在各个城镇展开，一些人在此之后便心满意足的离开，而剩下的人则一直庆祝到深夜，为同胞联合欢欣鼓舞。"
 romania.222.a: "全国同胞永远团结一致！"
 romania.223.t: "黄昏"
 romania.223.d: "米哈伊又一次醒来，对他来说。这又是压抑的一天，他的铁卫团官僚只会告诉他文件上该签上什么字，名字又该签在哪儿，但是他们却从不告诉他，他的王国究竟发生了什么。米哈伊感到自己无能为力；身为国王他手握巨大的权力，可是他知道这份权力也伴随着风险；就算他可以召集王家卫队和一部分军队来帮他夺回权力，但铁卫团员可以轻松杀掉他的忠臣，或是动用间谍将他的计划扼杀在摇篮。天知道自己会落得一个什么样的下场。\n\n米哈伊心想，也许他今天会去机场逛逛，也许他能说服一部分铁卫团员，允许他去上飞行课。谁知道呢，也许有一天，自己能成为一位飞行员。可以驾驶飞机于蓝天之上自由的翱翔，也许他还能因此得到扳倒铁卫团的灵感。笼中的小鸟正品尝着自由的滋味，整理自己的思绪。\n\n突然，他看到书房的门被推开了，一伙穿着绿衫的男人蜂拥而入，带头者是那个恶毒的混蛋。亚历山德鲁·坎塔库济诺。米哈伊感到自己的胃中翻江倒海，但他还是强迫自己，镇定神情。\n\n“亲王大人，什么风把你吹来了？”\n\n“别这么和我说话，国王陛下。”坎塔库济诺不怀好意地说，“我们今天有非常重要的国事要处理。”\n\n“一如既往。”\n\n“那么。第一件事……陛下，把这个签了。”随后坎塔库济诺便把一份文件放到了国王的桌上。当米哈伊在看到文件最底部的文字时，他的血液都仿佛要凝结成冰。"
 romania.223.a: "退位？你什么意思？"
 romania.224.a.t: "至暗时刻"
 romania.224.b.t: "最后一步"
 romania.224.a.d: "“情况就是这样，虽然君主制为罗马尼亚民族奉献了许多，但它境外势力的本质却弊大于利。当罗马尼亚人民终于敢于呐喊出自己的意愿，您尊敬的父王却以专制迫害来回复我们。但是，正如古罗马的殉道烈士一般，最终的胜利属于我们。现在，我们要求属于我们自己的权力。”\n\n“我需要时间好好想想，亲王阁下。”\n\n“你可以好好想想，但你们无法逆转我们的意志，我们势在必得。”\n\n年轻的国王环视自己的处境，他的思绪随着血液流淌全身。在自己的书房里，被一群疯狂的铁卫团员紧紧包围，这些流氓现在要求他像个懦夫一样放弃自己的王位！他手足无措，他不能呼救，理智也已经离他而去。年轻的他不知道接下来该怎么办。如果他的父亲还在的话……\n\n“罗马尼亚人民已经喊出了自己的意愿，国王陛下。我们才是人民意志的化身，而你居然还打算负隅顽抗，真是大逆不道。一意孤行只能带来更多的灾难。你选哪条路？”\n\n年轻的国王又一次站在了十字路口。他曾经坚毅的面庞也到了崩溃的边缘。他想要等待时机，找出向他人求助的办法，可他所做的一切都是徒劳，如果他想活着离开这个房间，他就必须在这个破文件上签字。这代价高昂，但他只有这一条路可走。\n\n“我希望你清楚自己到底在做什么，亲王。”米哈伊无力的说。\n\n“嗯哼，我清楚的很，我只是在随着罗马尼亚的意志行事。”\n\n当所有人转身离开时，坎塔库济诺留了下来。\n\n“我会给你足够多的时间考虑，你喜欢的那座在瑟沃尔欣的别墅我也会给你留着，至于别的事，我们走着瞧。”\n\n门关上了，米哈伊哭了出来。那一刻，他感到自己是如此的无能，丢尽了父王和列祖列宗的脸。罗马尼亚还前途未卜，可他就这么交出了自己的国家，他感到无地自容。但是他别无选择，在他的脑海中闪过了无数种画面，然后又被他自己打消。直到最后，他的思绪停留在了其中一个想法上。\n\n现在，米哈伊终于能够翱翔于蓝天之上。"
 romania.224.b.d: "当尼古拉国王被要求退位的时候，他表示抗议。他只是按照铁卫团的希望行事——他甚至认为自己是他们的盟友与赞助者。但这都无济于事。尽管团长满足于让德国王朝统治罗马尼亚人民，但亚历山德鲁·坎塔库济诺和他的支持者却完全不这么想。最终，他们已经积攒了足够的力量，可以迫使国王下台，结束外国王朝对国家的耻辱统治。"
 romania.224.a: "坎塔库济诺亲王将接过国家的缰绳。"
 romania.224.b: "罗马尼亚需要一位真正的国王。"
 romania.225.t: "断翅难飞"
 romania.225.d: "“真是大胆，居然敢解散铁卫团！”\n\n“是啊同志，看来连国王都和共济会混到一起了，真是不幸。”\n\n“维克托同志，国王不应该体现国民的意志吗？难道他不知道我们才是罗马尼亚意志的化身吗？我们比那群自由派和农民党的流氓强多了。”\n\n“耐心点，加比老兄，我们现在确实遭遇了挫折，但最后胜利的必定是我们。但不是时候，未来终有一天，罗马尼亚的人民会苏醒过来。到那时，我们看看谁笑到了最后。”\n\n“没错，同志。终有一天，我们会让他们血债血偿。”\n\n天使长弥哈伊尔军团的覆灭让一部分人欢欣鼓舞，但也有一部分人仍然保持警惕。铁卫团的组织结构几乎被彻底摧毁，但团员们仍然躲在暗处，监视着人们的一举一动，期待有朝一日重见天日。虽然他们无法像鼎盛时期那样做到一呼百应，但它们仍有不少死忠分子，让军团能够继续坚持下去。罗马尼亚政坛正慢慢地进入崭新的民主时代，但大天使的侍从们仍将躲在暗处，一如既往的坚信他们团长要求他们遵守的信条。默默的注视着罗马尼亚。"
 romania.225.a: "铁卫团永远注视着罗马尼亚。"
 romania.226.t: "新的宪法！"
 romania.226.d: "狂欢席卷了绿屋和议会，庆祝铁卫团为罗马尼亚完成了新宪法的修订。铁卫团高层相信，这份宪法很快将通过全民公投，而罗马尼亚民族将就此迈入崭新时代。\n\n新宪法受到了许多从前民粹运动的影响，巩固了罗马尼亚人民是罗马尼亚国的指导角色的地位，财产与土地的基本价值也得到了体现；国家在土地问题上拥有很大的权力，国家可以轻松干预土地的出售、控制和分配。而议会也进行了重组，除了议员外，工人、农民、企业家和知识分子的代表也将在议会中获得一席之地，参与参议院中议程的推进；议员从执政党候选名单中选举而出。而东正教和合并教派的主导地位也得到了巩固，中央集权政策则是被作了些许调整。\n\n作为占主导地位的政党，铁卫团创造了一个独特的体制，并在这个新的体制中处于独一无二的地位，这个体制中既有新的变革，也有旧的影子。大部分人都不知道罗马尼亚的未来将何去何从，但大量铁卫团员都支持这份宪法，他们称其为“伟大军团的至耀时刻”。"
 romania.226.a: "功成名就，如日中天！"
 romania.227.t: "新的宪法！"
 romania.227.d: "在全国农民党的领导下，是时候修订自1866年通过后再没有改动过的宪法了。在得到了立法院和国王陛下的批准后，有关宪法修订案的全民公投很快就要开始了。\n\n新宪法的制定受到了认可旧宪法理论家们，如康斯坦丁·斯特尔和罗穆尔·波利亚的影响，以及英国人身保护法的影响，新宪法包含了大量保护个人权益的法案。集权化还是占了上风，但是地方自治的政策也得到了保留，民众倡议和公民投票的作用也得到了加强。但是，并不是所有条款都被保留了下来。比如最高经济委员会、单院制议会和国家指导土地再分配计划及使用权的政策都并未作出修改。\n\n尽管如，宪法精神始终不灭，全国农民党的先锋们相信，这份新的宪法将是罗马尼亚迈向光明未来的关键，全国上下将团结一心，奋勇向前。"
 romania.227.a: "为罗马尼亚的新宪法欢呼！"
 romania.228.t: "新的宪法！"
 romania.228.d: "在国家自由党的英明领导下，一部新的宪法已经被批准起草。为了实现约尔内·布勒蒂亚努和先王斐迪南的遗愿，新的宪法规定了崭新的民主制度，并改良了上次通过的宪法。这份新的宪法将被提交至全民表决，而且通过的可能性很高。\n\n不少旧宪法中的法条都被保留了下来并被现代化：罗马尼亚国王仍然拥有较大的特权，比如法律否决权、特赦权和任命或解职大臣的权力，但是国王只有在得到大臣们的允许后才能行使特权。他仍然在位，但不得摄政。\n\n从前宪法中认可的公民权利也被保留了下来，罗马尼亚正教会和希腊礼天主教会作为主要教会的地位也得到了国家的认定。最关键的是，罗马尼亚民族团结而不可分割的思想得到了巩固，全体罗马尼亚人牢牢地团结在了同一面旗帜下。"
 romania.228.a: "新宪法终于颁布了！"
 romania.229.t: "脚踏实地"
 romania.229.d: "“你听说了吗，那群铁卫团被推翻了！”\n\n“哦，那可真是惨呢。邪恶的共济会居然扳倒了科德里亚努。”\n\n“你没懂我意思吗，瓦西里？这意味着我们要举办新大选了啊！国王陛下说——”\n\n“国王陛下还是个和大人物们共事的少年，阿德里安，他很勇敢，但我想看看这个孩子接下来还有什么能耐。”\n\n“我很看好这些全国农民党的大人物，他们真的懂政治。”\n\n“得了吧，就马纽那帮货色？想什么呢，我看还是让国家自由党回来吧。”\n\n大选的消息一出，全罗马尼亚上下便充满了争论；不管是身居高位的知识分子还是田间地头劳作的农民，都在思考国家的未来何去何从，哪个政党能最终得胜。时至今日仍有民众心存疑虑，这帮人会怀念卡罗尔二世或是铁卫团长等人，但民间呼声的兴起让那些受过教育的公民看到了希望，他们相信这一次，民主将在罗马尼亚就此扎根。"
 romania.229.a: "选票会证明一切。"
 romania.230.t: "果园闲谈"
 romania.230.d: "“内亚·利，内亚·利快来，我们要开始了！”\n\n“别急，格奥尔基，来了来了。”\n\n在罗马尼亚悠闲地一天里，村民们在经历了一天的辛苦劳作后，在酒吧和果园中相聚在了一起，聊聊一天中的奇闻异事，而在今天这个特殊的日子里，铁匠的小果园成了大家讨论新闻的地方。\n\n“大伙听听。显然米哈拉凯打算减免农民的债务负担，他还承诺如果他的人能在议会取胜，他就颁布债务减免法。”\n\n“真的吗，利？这也太好了！”\n\n“等会再说约尔古，让他说说自由党什么回应？”\n\n“拉杜卡努说，他们要是能上台会带来更好的改革。”\n\n“看来布勒蒂亚努的狗腿子们也不完全一无是处啊，是吧内亚·利？”\n\n“别胡咧咧了，格奥尔基，你知道我支持国家自由党，大家都知道约尔内·布勒蒂亚努是什么样的人。”\n\n“是哦，就几个德国人的傀儡嘛！当年大战他们真的挺身而出了呢！”\n\n“淡定，巴尔布，让他回家好好学习吧！”\n\n“你就知道护着他，约尔古，哪天敌人打来了你要是也能这么护着罗马尼亚就好了！”\n\n“铁卫团完蛋的时候你恐怕吓得什么都不敢干吧？”\n\n“大家伙都别吵吵了！让内亚·利说完”铁匠约尔坎高声喊道。\n\n内亚·利微笑着看着性格各异的村民们齐聚一堂。在这种激烈的讨论中，不同意见与交流汇聚到一起，但最后大家都会握手言和。这种新闻闲谈就是这个样子；来的也快去的也快，辩论带来的火气，将在结束后的几杯好酒中被冲走，一干二净。"
 romania.230.a: "时间推移，国家多元。"
 romania.231.t: "恐怖分子袭击匈牙利大平原！"
 romania.231.d: "即使我们已经尽了最大的努力，但是西部边界地带对于罗马尼亚族来说仍然危险重重。糟糕的是，一伙马扎尔恐怖分子刚袭击了我军在匈牙利大平原腹地的一支小巡逻队。我们还没来得及还击，对方就撤退了。巡逻队只好放弃追踪，照顾已方的死伤者，大家心里都明白，这场战争我们永远打不完。匈牙利大平原各个部分的分离主义组织几乎都得到了当地人的全力支持，马扎尔农民也庇护支持那群恐怖分子，我们唯一的对策就是加强城市的防御强度，严防死守。"
 romania.231.a: "派更多的军队过去！"
 romania.231.b: "他们早晚会习惯受奴役的。"
 romania.232.t: "匈牙利大平原的反抗"
 romania.232.d: "过去几周我们一直尽力在匈牙利平原实行宵禁并压制反抗运动，但今天早上许多人起床后还是发现德布勒森的几座政府设施上飘着匈牙利国旗，仿佛挑衅一般。我们现在还不知道肇事者究竟怎么神不直鬼不觉地做到这一点的，但他们很可能是得到了地方政府中同情他们的官员的帮助。虽然我们赶紧把棋子都拆了下来，但事已经传出去了。一些媒体拍下了这些建筑的照片，整个匈牙利的报纸的传疯了。虽然没有人受伤，但这种行为可能会让这里的反抗军更加大胆。"
 romania.232.a: "把那破旗子给我拿下来，快！"
 romania.233.t: "大平原枪击案"
 romania.233.d: "今天中午，几声枪声惊吓到了全贝凯什乔包的居民。一名蒙面的刺客射杀了一名我军军官，当时这位军官正在市中心的一间酒吧喝酒。该地区的宪兵尝试逮捕刺客，但是受到当地匈牙利群众的阻挠，最后让他给跑了。对证人的调查也不尽理想，因为很多匈牙利人拒绝向我们的宪兵提供帮助。我们很可能永远都找不到肇事者了，他很可能已经翻过了罗匈边境，逃出了我们的手掌心。"
 romania.233.a: "分派双倍警力，这种事绝不能发生第二次！"
 romania.234.t: "兵营失窃！"
 romania.234.d: "有报告称欧罗什哈佐的一个军营遭到了抢劫，一群叛军制服了兵营的守卫，然后开始了抢劫。在敌军趁着夜幕撤退后我们立刻清点了尸体，我们损失了十七位战士。还有数千支步枪、数百挺机枪和二十多箱手榴弹全部下落不明，这些军火很有可能已经在当地的几个地下反抗军中流通开来了。要是我们放任军火在外面流通，我们未来在与叛军交战时可能会出现更多问题。我们该怎么办？"
 romania.234.a: "掘地三尺。把军火都找回来！"
 romania.240.t: "尔虞我诈到此为止"
 romania.240.d: "科德里亚努的复仇主义方略最终以失败告终，随之而来的是一场国难，我们被保加利亚人再次打败，并被强加了屈辱的停战条约。这次再没有“叛徒”能被团长拖出来转移仇恨，要求他下台的呼声越来越高，就连铁卫团员都离他而去，他的不少政治对手都打算趁他病，要他命。\n\n如果卡罗尔国王没有处于相同的处境的话，想必他会对此十分高兴。毕竟对保战争是他为数不多的几个能和科德里亚努达成一致的事之一。两个独裁者的一败涂地让自由主义反对派重振旗鼓，他们要求卡罗尔二世再次退位——而这一次就是永远离开。卡罗尔无力抵抗压倒性的抗议，他在几天后就会正式退位。\n\n国家自由党的康斯坦丁·布勒蒂亚努和年轻的国王米哈伊一世则抓住了重建罗马尼亚民主的机会，他们携手合作组建了新的内阁。共同宣誓必将重建饱受摧残的罗马尼亚民主制度——愿上帝保佑，让他们建立起一个没有科德里亚努和卡罗尔二世的社会。"
 romania.240.a: "愿你好运，米哈伊陛下。"
