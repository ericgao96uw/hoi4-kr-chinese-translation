 CHL_air: "更新空战学说"
 CHL_air_desc: "我们的空战学说仍是早期航空时代的遗物，而曾经的先锋现在属于博物馆。我们的飞行员和规划将相应地更新。"
 CHL_air2: "空军生产"
 CHL_air2_desc: "资本主义政权对空军经费的突然削减也许是他们加入我们革命的一个关键因素。现在我们应该尽最大的努力来确保我们的飞机既新款又性能良好。值得庆幸的是，我们有来自不列颠联盟的同志，他们能够为我们提供很大的帮助。"
 CHL_fighters: "重视战斗机"
 CHL_fighter2: "近距支援飞行器"
 CHL_fighter3: "远程飞机实验"
 CHL_fighters_desc: "制空权在现代战争里是必不可少的，这一点毋庸置疑。不过新式战争机器的发明也意味着老旧的双翼机不再能胜任守护智利天空这一职责，必须加以更新。"
 CHL_fighter2_desc: "如果我们不能在前线帮助我们的部队，那么空中优势可能毫无意义；我们不仅需要特殊的飞机，还需要特殊的训练。"
 CHL_fighter3_desc: "从战略角度来看，我们的国家在南北轴线上太长，无法被常规战斗机保护。在欧洲同志的帮助下，我们必须确保我们的空军拥有能够长期飞行的飞机。"
 CHL_airdoc: "空中战略"
 CHL_airdoc2_desc: "我们可以对交战过程进行许多分析，现有的几架飞机也不该被愚蠢地当做废品。仔细的研究，认真的演习将是取得我们即将到来的胜利的关键要素。"
 CHL_airdoc_desc: "空中交战是快速而残酷的任务。事先为飞行员提供明确的发展与战略导向是值得的。参谋部人员必须决定，我们的空军将在未来的战争中关注什么。"
 CHL_airdoc2: "空中战术"
 CHL_bomber: "重视轰炸机"
 CHL_bomber_desc: "轰炸机是实战中的新角色，但它的作用相当卓著。为了确保我们能够保卫祖国，世界大战时期的轰炸机型号理应被新产品替换。"
 CHL_bomber2: "现代轰炸机"
 CHL_bomber2_desc: "我们不仅要让轰炸机成为我们空军现役的一部分，而且我们会确保它们是最新的。基于这个目的，我们将持续投资于不同用途的轰炸机设计与研究！"
 CHL_navy: "太平洋之王"
 CHL_navy_desc: "由于普加主席在任期内的扩编和投资，毫无疑问，我们的舰队已经成为是南太平洋的战斗精英——武装精良，拥有着很强的防御与进攻能力——他们是南美洲最为强大的舰队！"
 CHL_highseas: "公海海军"
 CHL_highseas_desc: "未来海战的决定性战役注定将在远离海岸支撑的远洋环境下进行。为了确保我们的海军已经准备好与某西方秘密假想敌作战，我们将通过训练、演习和周密的计划来更好的实现我们的目标。"
 CHL_dockyard: "舰队翻新"
 CHL_dockyard_desc: "我们的舰队虽然装备精良，供给充足。但其中仍然有许多二手甚至过时的船只。如果我们要使它们现代化，就必须毫不吝惜地在港口、造船设施和武器系统方面的付出大笔的开销。"
 CHL_carry2: "发展航母"
 CHL_carry2_desc: "许多专家相信航空母舰在海上作战中具有很强的重要性。在我们崇尚进步的共和国尤其如此，而且许多有影响力的政府工作人员都多少有些空军背景。一艘现代化航空母舰将极其昂贵，但拥有它却可能意味着胜利与失败的差异。"
 CHL_cafi: "海军轰炸机"
 CHL_cafi_desc: "海军飞机一直是国防安全的关键因素，因为我们大多数重要的军事中心都在海军大炮射程之内。为了确保我们的海岸线免受外来侵略，这将是一个至关重要的问题。"
 CHL_hc: "巡洋舰技术突破"
 CHL_hc_desc: "巡洋舰是我们海军的中流砥柱，然而尽管我们已非常努力地更新设备，现役军舰却仍然多为过时的型号和规格。因此技术进步非常是必要的。"
 CHL_bc: "额外的船厂投资"
 CHL_bc_desc: "依靠外国造船厂无法维持一支实力强大的海军。在欧洲同志们的帮助下，我们的船坞将提高到现代先进标准。"
 CHL_bb: "委托战列舰制造"
 CHL_bb_desc: "“海军上将拉托雷级”战列舰是一艘性能很棒的船，然而即使我们对他的装备进行了一些升级，它毕竟是种很老的船了。我们可能需要新的旗舰来确保我们的国家安全。"
 CHL_highseas2: "蓝水海军"
 CHL_highseas2_desc: "正所谓“熟能生巧”，如果我们的海军要对抗敌人，就必须更加强调深海战术理论和策略的应用与演练。"
 CHL_sub: "潜艇项目"
 CHL_sub_desc: "我们现有的潜艇舰队规模小而型号过时，因此我们需要更先进，装备更精良的潜艇，让帝国主义海军保持对我们的恐惧。"
 CHL_des: "反潜项目"
 CHL_des_desc: "如果我们的小型护航舰艇不够现代化，追捕敌方潜艇的努力可能会无果而终，将我们的旗舰与贸易航线置于相当危险的境地。我们决不能允许这种情况发生！"
 CHL_ls: "贸易袭击者"
 CHL_ls_desc: "即使我们的海军是南半球最强大的海军之一，但面对来自德国、美国和阿根廷的帝国主义势力，我们可能不得不借助不对称战争的力量来弥补我们在吨位和人员方面的不足。"
 CHL_arms_of_the_revolution: "被围困的国家"
 CHL_arms_of_the_revolution_desc: "智利面临的最大危险不在国内，而在于是拉美反革命国家阿根廷的复兴。自19世纪他们的国家诞生以来，他们几乎从来没有掩饰过自己对我们国家领土的野心。而现在，受无能的巴西影响，现在他们越来越希望看来智利被征服的模样。我们决不会让这种事情发生！"
 CHL_mobility_potential: "机动作战的潜力"
 CHL_mobility_potential_desc: "许多人都听说过这样一种预言：现代战争在未来可能由一系列机械化快节奏的小型突破战斗组成。即使事实可能并非如此，眼下我们也没有充足的人力同阿根廷和其他帝国主义进行传统战争。既然这些军事专家提出了他们的策略和理念，那么我们就按他们的想法先尽力提高部队的机动性。"
 CHL_communard_expertise: "外国装甲装甲"
 CHL_communard_expertise_desc: "机动性一直是影响战场的重要因素。随着摩托化和机械化的发展，全世界新一代军官开始利用这些新技术推动更具侵略性的军事风格。我们应该从国外雇用这些新一代军官。"
 CHL_tanque: "重视坦克"
 CHL_tanque_desc: "我们的军队不仅需要坦克，而且需要先进的、自主的、能够适应我国严酷地貌环境的坦克。先进的战争机器可能预示着胜利与失败的区别。"
 CHL_tanque2: "坦克生产的努力"
 CHL_tanque2_desc: "我们不能用简单的进口使部队实现机械化。最终我们必须确保我们的本土工厂能够自己供应我们的军队，我们绝对不能在这么重要的问题上去依赖其他国家。"
 CHL_army_rearmament: "重整军备"
 CHL_army_rearmament_desc: "尽管军队不再像革命前那样粮饷匮乏，但是他们的装备却依然落后。我们应该关注广大官兵的需求，以确保我们的军队有足够的能力抵御任何威胁。"
 CHL_art: "新规格"
 CHL_art_desc: "作为世界大战的见证者，我们已经意识到我们的炮兵急需更新。只有采用新的火炮型号，我们才能有机会对抗西方侵略者。"
 CHL_infeq2: "现代化军事装备"
 CHL_infeq2_desc: "尽管我们作出了努力，但我们军队的装备并不完全符合现代标准。政府需要对我们的军官倾注更多的精力和投入，革命的先锋们应该得到最好的武器！"
 CHL_arty2: "加强支援火力"
 CHL_arty2_desc: "如果要确保我们国家的生存，我们的军队确实需要装备那些更精确、更富威力的大炮。现在，我们已经有了这些特别的武器啦，向敌人开火！"
 CHL_high_command: "最高指挥部改组"
 CHL_high_command_desc: "我们的最高指挥部需要改组，反革命分子们是不会等我们的战略战术都充分更新了以后再来攻击我们的！"
 CHL_mountaineer_focus: "扩编山地旅"
 CHL_mountaineer_focus_desc: "包围我国的群山总是国防计划中不可或缺的关键一环。关隘、山峰和山坡可不能靠菜鸟新兵来值守，只有精英精训过的山地团才能适应艰苦的山地生活。"
 CHL_andean_strategy: "安第斯战略"
 CHL_andean_strategy_desc: "如果阿根廷战胜我们并越过了安第斯山脉，所谓的圣地亚哥防线将是我国的最后一道屏障。首都圣地亚哥附近环抱的崎岖地形将使外国侵略者无法轻易涉足，哪怕劣势明显，它也将帮助我们抵抗成倍于我们的敌人。"
 CHL_long_term_planning: "长期计划"
 CHL_long_term_planning_desc: "“知己知彼，百战不殆”，实战素质固然重要，但对于敌方军队的运行规律与战斗组织，我们也要加以彻底的研究，使我们的总参谋部能够随时准备好应付即将到来的帝国主义挑战。"
 CHL_strategic_mining: "经济发展"
 CHL_strategic_mining_desc: "若要在战时维持经济，当下必须得加紧投资。更深入的工业化将对我国十分有利。"
 CHL_doctrine_offense: "进攻学说"
 CHL_doctrine_offense_desc: "我们将确保我们的部队和总参谋部能够随时准备向敌人发起进攻。军团荣誉的意义就在这里，而战略和计划将确保我们最后的胜利！"
 CHL_miltarism: "军事优势"
 CHL_miltarism_desc: "提高军饷、伙食配给标准和生活福利的措施不仅提高了军队的忠诚，也为他们应对今后的艰苦斗争做好了充分的准备。"
 CHL_drilled_military: "严格的新训练标准"
 CHL_drilled_military_desc: "智利军队曾被称为“南美普鲁士”，他们的纪律和绝佳的表现令其他国家羡慕不已。现在，随着它作为人民先锋的角色得以实现，他们将把目光转向那些伤害我们同胞和国际友人的刽子手。"
 CHL_the_third_chairman: "第三届主席选举"
 CHL_the_third_chairman_desc: "马马杜克·格罗韦专注于国防的任期结束之后，谁将成为第三任主席呢？"
 CHL_total: "卡洛斯·拉巴尔卡（极权派）"
 CHL_total_desc: "拉巴尔卡和其他莫斯利主义者们都知道，只有一个强大的政府才能抵御她的敌人保卫智利的安宁。人民现在安全了！"
 CHL_permanet: "永远革命理论"
 CHL_permanet_desc: "这是拉巴尔卡主义者们所捍卫的观点，即因为反动分子是不能被说服或感化的，革命只能靠武力来维持。无产阶级专政将是永久的，直到不再需要它为止。"
 CHL_directrule: "统一规划"
 CHL_directrule_desc: "所有有关经济和国家福利的决定都必须与在圣地亚哥的中央委员会协商。否则的话，往好里说，那是不得体的，往坏里说，那就是叛国的。"
 CHL_chairmanmega: "扩展主席的权力"
 CHL_chairmanmega_desc: "主席的许多行动仍然需要得到工团大会的批准，这大大削弱了我国对重要事务作出反应的能力。我们必须改变这一点！"
 CHL_commisariats: "革命政治委员"
 CHL_commisariats_desc: "现在，我们可以在军队和工厂里安排这种特别的军官来随时随地保证他们的忠诚与勤恳，任何偷懒的想法都是反革命的请柬。"
 CHL_directcivilian: "工业生产指标"
 CHL_directcivilian_desc: "每个工厂、矿山和农业公社都将得到中央委员会为他们安排的生产目标，为了避免智利革命成果的陷落，我们必须确保这些限额得到充分的满足。"
 CHL_loyalty: "奖励忠诚的极权派"
 CHL_loyalty_desc: "在我们力量薄弱的时候就开始帮助我们的少数男女同志已经向中央委员会证明了自己的忠诚，我们将派他们来领导我们的先锋党！"
 CHL_clean: "极权主义政府"
 CHL_clean_desc: "极权主义意味着我们愿意不惜一切代价忠诚于我们所坚持的革命理想。我们将完全献身！至于那些所谓的“温和派”，他们根本就没有进行严肃决策的能力！"
 CHL_getcounterrev: "确保军官的忠诚"
 CHL_getcounterrev_desc: "许多军官仍然是传统主义者和复古主义者，他们就像神政主义者那样对那些古老而愚蠢的宗教信仰抱有可悲的献身精神。可惜他们的神父并不能教会他们预言能力，或者用魔法从革命法庭里逃脱出来！"
 CHL_helicopter_rides: "处理叛徒"
 CHL_helicopter_rides_desc: "有些人仍然坚持他们的反革命的理想。于是我们想到了一个好地方可以让他们保留这些“自由政见”——复活节岛！当然啦，长途旅行中总会有那么些不好的事情发生……"
 CHL_santiago: "来自圣地亚哥的直接统治"
 CHL_santiago_desc: "革命已经全面实现啦！我们现在可以彼此分享这些长期艰苦奋斗的成果。拉巴尔卡同志和他的英雄伙伴们将受到表彰，是他们为黑暗带来了光明！"
 CHL_strengthen_republic: "强化共和国"
 CHL_strengthen_republic_desc: "我们的革命政权在对付反革命威胁和密谋方面花了太多精力了，甚至已经把革命的初心——为普罗工人而战忘得一干二净了。是时候改变这一切了！"
 CHL_cement_congresses: "巩固工团大会的权力"
 CHL_cement_congresses_desc: "工人们还不够了解我们的工团大会。许多人出于习惯而喜欢称其为“参议院”。现在我们将工团大会的成员，所做出的各项决定和成就将广泛地为公众所熟知。"
 CHL_extended: "扩大工团大会的权力"
 CHL_extended_desc: "不像旧共和国的议会，工团大会现在已经成为真正的民主之家。然而，在许多事情上他仍然显得相当无力，这是我们曾经过度集权的总统政治的遗毒。我们必须对此予以补救！"
 CHL_autonomous_councils: "地方委员会自治"
 CHL_autonomous_councils_desc: "现在，地方工人委员会将在尊重首都指示的前提下更加独立于圣地亚哥，这样的平衡将给问题双方带来和谐。"
 CHL_anarchosyndicalism: "扩大地方自主权"
 CHL_anarchosyndicalism_desc: "地方公社很清楚如何与自己的社员相处，我们将允许它们选择各自的优先任务与投资事项。"
 CHL_conciliation: "调解工作"
 CHL_conciliation_desc: "任何政治辩论都会引发冲突，这也是革命者间通常的矛盾来源。许多有资格的同志正在因为他们曾经所持的错误观点而受到贬损，这种情况只会损害共和国的利益。"
 CHL_tackle_unemployment: "解决失业问题"
 CHL_tackle_unemployment_desc: "因为工业设施缺乏的原因，许多智利城市并没有为社会做出充分的贡献，这是我们当下必须尽快解决的问题。"
 CHL_peace_and_calm: "产业繁荣"
 CHL_peace_and_calm_desc: "随着政府和军队完成重组，我们的国家终于可以品尝到真正的和平与繁荣了！"
 CHL_do_away_with_conservative: "大后方的工人"
 CHL_do_away_with_conservative_desc: "年轻力壮的青年们都来到了前线保卫祖国，这导致我们的工厂现在缺乏人手来维持运转。现在是我们抛弃保守观念，解放妇女劳动力的时候了！"
 CHL_arms_factories: "大规模军事工业扩张"
 CHL_arms_factories_desc: "我们需要让前线同志有充足的装备在战场上执行任务。"
 CHL_additonal_militarization: "军工业发展"
 CHL_additonal_militarization_desc: "我们必须竭尽全力为即将到来的反革命风暴做好准备，即使这是最艰苦的斗争，我们也要努力支撑下去。"
 CHL_joint_projects: "联合留学项目"
 CHL_joint_projects_desc: "我们的许多学者将被派往法国和欧洲进修，准备为智利和世界革命做出贡献！"
 CHL_FEC: "智利远征军"
 CHL_FEC_desc: "第二次世界大战爆发了！每个智利人都必须在即将到来的冲突中尽到自己的义务，而我们也准备好了将那些最勇敢的同志们派到欧洲去支援法国人民的战斗！"
 CHL_revolution_of_the_south: "南美革命"
 CHL_revolution_of_the_south_desc: "我们永远感激在我们最困难的时候欧洲同志给予我们的帮助，但如果我们要生存下去，就必须把注意力集中在此时此地。阿根廷会尽他们的一切努力颠覆我们。值得庆幸的是，最近得到解放的巴西工人们可能会帮助我们！"
 CHL_ANLPSLpact: "南美革命阵线"
 CHL_ANLPSLpact_desc: "尽管路途坎坷几经周折，巴西的同志们最终还是控制了他们的国家。但他们仍然处于阿根廷帝国主义的直接威胁之下。如今我们可以在这场革命斗争中紧密地团结在一起，确保为了人类的更大利益而分享所有资源和努力。"
 CHL_liberation: "大陆解放计划"
 CHL_liberation_desc: "只要时机成熟，智利随时可以从侧翼夹击并摧毁阿根廷帝国主义，我们已经准备好和巴西同志们一起将这片大陆从暴政中解放出来了！"
 CHL_gsw: "大南美战争"
 CHL_gsw_desc: "战争即将爆发！打倒阿根廷帝国主义，砸碎布宜诺斯艾利斯的枷锁，解放我们的兄弟！"
 CHL_techslot: "大规模教育投资"
 CHL_techslot_desc: "我们的教育体系在很多方面存在缺陷，其主要原因是资金和国家精力的匮乏。现在这种情况将得到改观。"
 CHL_watchoutforthosesiterockets: "先进技术交流"
 CHL_watchoutforthosesiterockets_desc: "我们在欧洲参与研究的科学家们给我们带来了先进的思想和设计理念，它们可能对保卫革命安全起到至关重要的作用！"
 CHL_milsci: "军事科学"
 CHL_milsci_desc: "遗憾的是，我们的学校目前必须把重点放在保卫革命而不再是理论思辨和探讨上。全体智利人民都将响应这一号召！"
 CHL_counter_revolution: "反革命"
 CHL_counter_revolution_desc: "工团政府倒台后，我们必须首先建立起新政府的基础。"
 CHL_provisional_junta: "临时军政府"
 CHL_provisional_junta_desc: "布兰切军政府已经取得智利的控制权，接下来的步骤便是实现国家的平稳过渡，直到我们能够完全掌控全国。"
 CHL_restoring_order: "恢复秩序"
 CHL_restoring_order_desc: "在我们的军政府安全地控制了工团的政府机构以后，我们必须着手将民众安抚下来，在智利实现至少表面上的“井然有序”。"
 CHL_restoring_private_enterprise: "恢复私营企业"
 CHL_restoring_private_enterprise_desc: "要真正摆脱工团主义的影响，我们必须着手恢复私有制经济，首先让我们从关键的企业部分开始。"
 CHL_restoring_mining_industry: "恢复矿业生产"
 CHL_restoring_mining_industry_desc: "为了有效支援智利的重建工作，我们必须让有能力的商人重新掌管我国的矿山。"
 CHL_basic_economics: "基础性经济建设"
 CHL_basic_economics_desc: "合理地恢复与重建那些基础性经济项目对智利未来的稳定与繁荣至关重要。"
 CHL_restoring_democratic_instituitions: "恢复民主制度"
 CHL_restoring_democratic_instituitions_desc: "我们必须重建智利共和国以前的民主体制。"
 CHL_restoring_rule_of_law: "恢复法治建设"
 CHL_restoring_rule_of_law_desc: "工团政府修改了许多智利法律，我们必须修订这些法律，恢复智利最高法院以实现真正意义上的国家法治。"
 CHL_the_last_power: "权力的终结"
 CHL_the_last_power_desc: "为了顺利过渡到民主政体，我们必须为共和国议会和总统的权力设置合理的框架。"
 CHL_emergency_aid: "紧急援助"
 CHL_emergency_aid_desc: "为了使智利重新成为一个稳定的南美民主国家，我们必须向我们在世界各地的前对手们寻求援助。"
 CHL_reinstate_taxation: "税务体系恢复"
 CHL_reinstate_taxation_desc: "稳定的税收是我们国家再次恢复稳定与繁荣的关键要素，恢复正常的税收程序应该是国家当前工作中的绝对重心。"
 CHL_desyndicalize_provincial_organization: "去工团化省级组织"
 CHL_desyndicalize_provincial_organization_desc: "改组以前的省级组织将使我们能够进一步发展我们的工业。"
 CHL_elections_free: "自由选举"
 CHL_elections_free_desc: "自由选举终于开始了，我们可以再次称自己为民主国家了！"
 CHL_elections_free_conservative: "保守主义胜利"
 CHL_elections_free_conservative_desc: "随着德尔·坎波率领的政党获得胜利，他们终于可以实现自我救赎，为智利带来繁荣！"
 CHL_youth_recovery: "青年入伍"
 CHL_youth_recovery_desc: "我们必须制定计划鼓励智利青年们前往享有盛誉的武装部队服役，此外通过为家庭提供福利的方法鼓励人口增长，我们将有力地确保智利的未来。"
 CHL_restore_church_special_status: "恢复教会特殊地位"
 CHL_restore_church_special_status_desc: "在我们匆忙恢复税收体系时，我们差点忘记了古老的惯例，教会本该是免税的，眼下我们必须对此作出补救。"
 CHL_chilean_traditions: "智利传统"
 CHL_chilean_traditions_desc: "如果我们要在科学领域跟上时代步伐的话，智利必须有稳定而丰富的教育项目来鼓励我们富于创新的传统。"
 CHL_industrial_collaboration: "产业合作"
 CHL_industrial_collaboration_desc: "通过与愉快的企业主们合作，我们很容易就能取得投资扩大我们的民用工业。"
 CHL_restore_landowning_private: "恢复私人土地所有权"
 CHL_restore_landowning_private_desc: "抛弃过剩的金融压舱物，把公地合法地出售给土地所有者将有效地减轻我们政府的负担，并使我们能够集中精力从我们实际控制的土地中获得更多的收益。"
 CHL_elections_free_socdem: "社会民主主义胜利"
 CHL_elections_free_socdem_desc: "蒙特罗赢得了选举，他和他的政党必须集中精力为智利未来的改革奠定基础。"
 CHL_fuffling_the_calais_pact: "巩固加莱协定"
 CHL_fuffling_the_calais_pact_desc: "改组政党将有效地帮助我们通过法案，提升政府的施政能力。"
 CHL_development_program: "发展规划"
 CHL_development_program_desc: "与我们的工业领袖合作制定全新的政府发展规划，将有助于进一步推动工业部门协调稳定的增长。"
 CHL_the_new_republic: "新生的共和国"
 CHL_the_new_republic_desc: "由于我们成功的施政成果，现在我们可以很容易地提高我们党与国家的声望与稳定。"
 CHL_democratic_amnesty: "民主特赦令"
 CHL_democratic_amnesty_desc: "对南美洲的民主派流亡人士提供庇护，将使大量有才能的政治家与科学家从其他专制政权那里逃到我们这里来躲避迫害。"
 CHL_rehabilitation_military: "恢复军事"
 CHL_rehabilitation_military_desc: "许多军方人员都是工团主义的支持者，虽然他们接受了权力的更替，但许多人仍然对我们心怀怨恨。不过只要我们肯下决心确保我们军队的稳定，这种状况完全能得到改善。"
 CHL_elections_free_marlib: "自由党胜利"
 CHL_elections_free_marlib_desc: "随着阿图罗·亚历桑德里和他的自由党取得胜利，他们可以专注于把智利建设成一个经济强国。"
 CHL_detable_prices: "取消价格管制"
 CHL_detable_prices_desc: "解除价格管制将使企业部门实现有机增长，我们可以利用这一增长放大我们在经济领域做出的努力，并使我们在资源交易市场中获取更大利益。"
 CHL_laissez_faire: "自由放任主义"
 CHL_laissez_faire_desc: "我们的自由放任政策将吸引更多的资本和技术人才来我国，促进我国在生产和研究领域的发展。"
 CHL_deunionze_workers: "取缔工会"
 CHL_deunionze_workers_desc: "通过取缔工会的措施，我们既可以打击剩余的工团主义者，也可以加快我们在智利工业扩张方面的进展。"
 CHL_press_freedom: "保证新闻自由"
 CHL_press_freedom_desc: "通过保障新闻自由，我们可以让所有智利人从真正意义上感受到他们是真正自由的，而我们不惧怕面对任何批评。"
 CHL_detable_currencies: "放松货币管制"
 CHL_detable_currencies_desc: "通过放松对我们货币的管制，我们可以进一步摆脱糟糕的政府经济监管模式，市场变得繁荣起来，而我们也能从中受益。"
 CHL_elections_free_np: "民粹主义胜利"
 CHL_elections_free_np_desc: "马雷斯和他的政党在选举中出人意料地获胜，尽管许多人对此感到相当不满，但他已经开始实施计划以增强自己的权力。"
 CHL_nationalist_junta: "民族主义集团"
 CHL_nationalist_junta_desc: "夺取政权以后，巴尔德拉马已经制定了一项计划以追杀他的政敌们，以制止可能的工团主义反政变。"
 CHL_assert_dominance: "维护统治地位"
 CHL_assert_dominance_desc: "我们必须毫不犹豫地表明，是我们控制着国家的缰绳。"
 CHL_cleanse_military_dissent: "清理军方异议人士"
 CHL_cleanse_military_dissent_desc: "军队中还有很多人仍然对工团主义者持同情态度，我们必须在他们引起麻烦之前对他们进行再教育。"
 CHL_cleanse_naval_dissent: "处理海军异议人士"
 CHL_cleanse_naval_dissent_desc: "即使我们的伟大的海军也由于工团主义同情者的渗透而变得不安全，我们必须确保他们不再庇护这些可恶的同情者。"
 CHL_political_peace_by_force: "武力统治下的政治和平"
 CHL_political_peace_by_force_desc: "利用我们巨大的政治影响力和强劲的军事实力，我们可以为我们的国家带来稳定与安全。"
 CHL_violent_de_syndicalization: "暴力反工团主义"
 CHL_violent_de_syndicalization_desc: "虽然已经禁止工团主义者出任政府公职，我们的队伍中仍然有不少工团渗透者在破坏我们的根基。他们不甘失败的残余势力就隐藏我们周围，我们必须迅速采取果断行动，不让他们有机可乘！"
 CHL_radical_curriculum_changes: "激进课程改革"
 CHL_radical_curriculum_changes_desc: "我国教育课程设置仍然落后于世界，为了成为一个稳定的现代化国家，我们必须从根本上谋求改革！"
 CHL_administrative_centralization: "行政集权"
 CHL_administrative_centralization_desc: "通过集中管理政府的所有部门，我们可以更好地巩固政治阵地，同时加强我们的军事建设。"
 CHL_the_state: "强化国家"
 CHL_the_state_desc: "通过采取措施加强国家机构的管控力，现在我们可以借助他们提高影响力以建立更多的支持。"
 CHL_chilean_identity: "国家认同感"
 CHL_chilean_identity_desc: "我们必须刺激一种明显具有智利特色的国家认同，以按照我们所希望的那样培养我国人民的自豪感与精神气。"
 CHL_nationalist_propaganda: "爱国主义宣传"
 CHL_nationalist_propaganda_desc: "控制媒体使我们能够继续进行更多的宣传，我们的政府建立更多的民间支持。"
 CHL_prussian_ethos: "普鲁士精神"
 CHL_prussian_ethos_desc: "我们必须充分接受“南美普鲁士”的身份，把我们的军队训练的更加纪律严明，战备充分。"
 CHL_national_mythos: "国家神话"
 CHL_national_mythos_desc: "通过支持智利文化并向公众宣扬成为智利人的“光荣意义”，我们将在全体智利人民中间培育一种坚实牢固永不破碎的爱国主义精神。"
 CHL_hispanism: "西班牙主义"
 CHL_hispanism_desc: "西班牙主义的核心思想是所有说西班牙语的民族都应该再次统合到一个帝国中去，我们应该努力实现这个目标！"
 CHL_natural_order: "自然规律"
 CHL_natural_order_desc: "“弱者害怕强者”是种显而易见自然规律，我们应该培养一支规模更为庞大的军队来支持我们的新意识形态。"
 CHL_anti_sindicalism: "反工团主义"
 CHL_anti_sindicalism_desc: "虽然我们已经分步骤有序地清除了我国工团主义的污点，但这种斗争还没有远结束，我们应该集中更多精力来熄灭这种垂死意识形态的最后余烬，以确保智利的长久稳定与繁荣。"
 CHL_land_of_santiago: "圣地亚哥的神圣土地"
 CHL_land_of_santiago_desc: "为了实现真正的西班牙主义，我们必须接过众西班牙语国家之神圣领袖的衣钵，展示我们以武力实现目标的宏伟精神。"
 chl.100.t: "智利地震"
 chl.100.d: "最近发生在智利的地震已造成约3万人死亡，数千人无家可归。我们应该做些事情来帮助他们。"
 chl.100.a: "救助幸存者！"
 chl.100.b: "为了大多数人的需要，我们必须放弃不幸的少数人。"
 chl.1.t: "第三届主席选举"
 chl.1.d: "我们年轻的共和国现在正在举行她的第二次中央委员会选举，公民们为此举行了盛大的庆祝活动。三位主要候选人都在试图拉拢工人们的选票。布莱斯特·莱福，作为可敬的斗士，曾在最险恶的镇压环境中站出来长期支持维护工人权利的斗争，他得到了马默杜克本人的尊敬，以及大部分主流工团主义者以及和选民的支持。他的反对者是年轻的萨尔瓦多·阿连德，组成了一个涉及面广泛而多样化的联盟，尽管它们相当不牢靠，但至少他们也承诺会为智利带来更美好的未来。此却两人以外，还有受莫斯利和贝拉等欧洲社会主义者思想影响的极权主义者，虽然他们的胜选几率很低，但也准备好了与拉巴尔卡同台竞争。那么人民会做出什么决定呢？"
 chl.1.a: "克洛塔里奥·布莱斯特·莱福与正统工团主义者们。"
 chl.1.b: "萨尔瓦多·阿连德与社会联盟。"
 chl.1.c: "卡洛斯·拉巴尔卡与莫斯利主义者。"
 chl.101.t: "1936年的智利"
 chl.101.d: "1879年至1883年的硝石战争之后，智利获得了秘鲁的硝石产地塔拉帕卡省和阿里卡省以及玻利维亚沿海地区安托法加斯塔省，从而垄断了世界硝石贸易。由于除却硝石之外，在世界大战开始时对硝石高需求的支持下，智利进入了经济繁荣的时期。然而也正是在那场战争中，“合成氨技术”的快速发展结束了火药对硝石的依赖，智利的矿藏从此变得一文不值。经济环境的恶化与人口的快速膨胀加剧了社会危机，工人和工会逐渐取得了更强劲的政治影响力，特别是在卡洛斯·伊瓦涅斯·德尔·坎波总统灾难性的统治下，1931年智利政府被迫宣布破产。不久之后。伊瓦涅斯被废黜，海军和大部分军队都发生了叛乱，在人民的支持下，长期流亡的马马杜克·格罗韦从不列颠联盟赶来指挥革命，智利工团共和国宣告成立。经过由阿图罗·普加至少名义上领导下的第一届工团大会的努力，五年的重建工作之后，共和国的经济形势得到了复苏。随着阿根廷的言辞变得越来越咄咄逼人，为保卫革命而行的军备重整工作也已重新开始。备受尊敬的马马杜克·格罗韦——参加过两场相隔大洋的革命老战士——正执掌着重建中的共和国。然而并非所有智利人都像工团领导人那样对未来充满希望……"
 chl.101.a: "无论发生什么，工团主义的光芒都将指引我们走向未来！"
 chl.2.t: "第四届主席选举"
 chl.2.d: "经过十年的稳定统治，智利人民对革命带来的繁荣与和平感到由衷的高兴。现在是该选举智利工团共和国第四任主席的时候了。三位候选人正在互相竞争选票，其中两位是广受尊敬和爱戴的作家兼诗人。加夫列拉·米斯特拉尔领导着“加莱协定”，这是一个由知识分子和政客组成的广泛联盟，捍卫着共和国的中央政府，但与卡洛斯·冈萨洛·拉巴尔卡领导的极权主义者不同，她认为定期选举和个人自由是至关重要的。正统的工团主义者由巴勃罗·聂鲁达领导，他也是一位颇有成就的作家和诗人。那么谁的派系能获得多数席位呢？"
 chl.2.a: "笔名“加夫列拉·米斯特拉尔”的露西亚·戈多伊-奥尔格迦与非正统工团派。"
 chl.2.b: "卡洛斯·拉巴尔卡与莫斯利主义者。"
 chl.2.c: "里卡多·雷耶斯·巴索阿尔托，其更为人所知的是笔名“巴勃罗·聂鲁达”，与正统工团主义者。"
 chl.3.t: "第五届主席选举！"
 chl.3.d: "十五年的稳定统治过后，再次选举共和国总统的时候又到了。"
 chl.3.a: "奥雷利奥·萨莱顿·帕尔马与新社会联盟。"
 chl.3.b: "笔名“巴勃罗·德·罗卡”的卡洛斯·迪亚斯·洛约拉与莫斯利主义者。"
 chl.3.c: "路易斯·艾米利奥·雷卡瓦伦与正统工团主义者"
 chl.4.t: "[GetYear]年主席就职"
 chl.4.d: "现任主席已经正式宣誓就职，党内支持者们为他的成功而欢呼。"
 chl.4.a: "万岁！"
 chl.9.t: "解放战争！"
 chl.9.d: "我们和阿根廷之间现在处于战争状态，陆军和海军正在为即将到来的冲突进行动员。"
 chl.9.a: "我们必须帮助我们的阿根廷同志！"
 chl.10.t: "火地岛谈判"
 chl.10.d: "既然我们的同志已经控制着火地岛，作为我们在战争中支持革命事业的奖励，我们自然有争取这块土地的独特机会。这将使智利能够完全控制麦哲伦海峡！"
 chl.10.a: "好！开始谈判吧。"
 chl.10.b: "这毫无意义，他们可以拿走它。"
 chl.11.t: "智利要求火地岛"
 chl.11.d: "我们的智利同志希望能够获得火地岛的控制权，作为他们在对阿根廷战争中提供帮助的补偿。"
 chl.11.a: "这对我们没有用，他们可以拿走。"
 chl.11.b: "想都别想！"
 chl.12.t: "占领加拉帕戈斯"
 chl.12.d: "我们可以利用厄瓜多尔正在进行的战争，趁着他们无法顾及其他地区伺机占领加拉帕戈斯群岛。该岛可以作为我们舰队在东南太平洋上的海军基地。"
 chl.12.a: "就这么办！我们强大的海军统治着太平洋！"
 chl.12.b: "最好别这样……"
 chl.13.t: "美国工人起义！"
 chl.13.d: "美利坚联合工团已经发起革命对抗联邦政府。这是一个能够帮助我们的美国同志同时并为军队积累经验的大好机会。"
 chl.13.a: "我们必须支援他们"
 chl.13.b: "像我们这样的小国是无能为力的。"
 chl.14.t: "智利志愿者抵达！"
 chl.14.d: "我们在智利的同志已派遣志愿人员协助我们为美国的工人解放而战！"
 chl.14.a: "真棒！"
 chl.15.t: "智利志愿者回国"
 chl.15.d: "我们派往美国的同志们回国了，他们为我们带回了宝贵的战争经验。"
 chl.15.a: "欢迎回家！"
 chl.16.t: "战争失败了……"
 chl.16.d: "尽管做出了最大的努力，我们还是输给了阿根廷人，关于即将发生反工团政变的传言正在逐渐发酵……"
 chl.16.a: "军官委员会宣布废除工团大会"
 chl.16.b: "我们一定要挺住！"
 chl.161.t: "智利反革命政变！"
 chl.161.d: "智利，南美革命的策源地，如今已被国内外的敌人所颠覆。军队中的反动派日前推翻了政府，与阿根廷签订单独和平条约。我们遭背后捅刀了！"
 chl.161.a: "我们大难临头了……"
 chl.17.t: "政变成功！"
 chl.17.d: "军官委员会成功了！该组织的两个主要派系是由巴托洛梅·布兰切领导的民主派军官，他们主张临时军政府应该着手开始向民主政治过渡。另一个派系则是弗朗西斯科·迪亚斯·瓦德拉玛领导的民族主义军官，他们希望在一个民族主义军政府中继续掌握国家权力。两个派系中只有一个能够在智利新政府中脱颖而出……"
 chl.17.a: "巴托洛梅·布兰切领导和民主派军官成功夺权"
 chl.17.b: "弗朗西斯科·瓦德拉玛夺取了国家机器"
 chl.18.t: "布兰切承诺组织选举"
 chl.18.d: "日前，军官委员会领袖布兰切已经向外界证实会在智利举行民主选举，此举大大缓解了人们对建立永久性军政府的顾虑。"
 chl.18.a: "漂亮！"
 chl.19.t: "西班牙文化运动"
 chl.19.d: "弗朗西斯科·瓦德拉玛领导的政府日前宣布了一项政策，旨在智利推广西班牙文化的运动，希望将西班牙文化带动到智利本土文化的最前沿。"
 chl.19.a: "一个值得称道的倡议！"
 chl.20.t: "拉斐尔·佛朗哥敦促我们解放巴拉圭"
 chl.20.d: "我们在巴拉圭的同志最近已经同我们取得联系，希望我们能够帮助他们从压迫与奴役中解放出来。"
 chl.20.a: "我们尽力而为！"
 chl.21.t: "击败巨人！"
 chl.21.d: "国家大小并不总是决定战争成败，我们终于到了向巴西摊牌的时候了！"
 chl.21.a: "巴西无法阻止我们！"
 chl.22.t: "缉捕反动派"
 chl.22.d: "肃清叛徒的努力最近已经有了实效，我们逮捕了不少叛国贼与反动派。"
 chl.22.a: "让他们上飞机，滚到复活节岛去，离开我的视线。"
 chl.23.t: "马普切人反抗我们！"
 chl.23.d: "由于目前的战争给我国造成的社会压力，圣地亚哥以南各省的马普切人已经发起了暴动，并利用低烈度的游击战持续不断地给我们制造麻烦。"
 chl.23.a: "该死的土著！"
 chl.24.t: "一场特殊的会议"
 chl.24.d: "今天，反对派领导人萨尔瓦多·阿连德在午餐时间会见了受人尊敬的巴托洛梅·布兰切将军，双方对一些“敏感话题”进行了详尽的讨论。"
 chl.24.a: "“与你聊天真有趣，我们下次继续讨论吧。”"
 chl.25.t: "二次会谈"
 chl.25.d: "在阿连德的家中，萨尔瓦多·阿连德和巴托洛姆·布兰切再次会面。将军建议双方搁置矛盾，携手并进，合作推翻目前的极权主义政府，但他需要时间筹备计划。"
 chl.25.a: "“我们当然可以合作……至少现在可以。”"
 chl.26.t: "政变策划"
 chl.26.d: "焦急的等待过后，布兰切带着从“如何从极权主义者手中夺回政权”的最终计划找到了阿连德，并把它交给了这位社会主义领导人。布兰切坚持认为，为了确保政变成功，暗杀是绝对必要的。而阿连德则犹豫不决，她更倾向于迫使他们自己辞职。"
 chl.26.a: "我们先杀了主席，再处决其他人。"
 chl.26.b: "包围总统府，迫使他辞职。"
 chl.27.t: "政变成功！"
 chl.27.d: "阿连德和布兰切的军队成功地推翻了专制的极权主义政权，但这两个人中谁将成为新任的智利领导人则还有待观察。"
 chl.27.a: "巴托洛梅·布兰切领导的军政府成立了。"
 chl.27.b: "阿连德领导的温和社会主义者上台执政。"
 chl.28.t: "政变失败！"
 chl.28.d: "尽管阴谋者尽了最大的努力，但极权主义势力还是挫败了这个反对他们政府的阴谋！许多阴谋者被逮捕，但主谋仍然逍遥法外。虽然政变失败了，但是极权主义政权的公众形象也因为这场浩劫而严重受损，政变过程中披露的黑幕使人们开始更加偏向反对派。"
 chl.28.a: "该死的叛徒！把飞机发动起来，打电话到复活节岛，他们该有的忙了。"
 chl.29.t: "阿连德被提名为温和派候选人"
 chl.29.d: "到目前为止，温和派工团主义者中间还没有出现明确代表他们的领导人。直到萨尔瓦多·阿连德成功团结了他们，将他们的旧组织改组为“社会联盟”，我们已经可以肯定萨尔瓦多·阿连德将代表该派系竞选主席，看来情况正在发生变化。"
 chl.29.a: "年轻人，祝你好运！"
 chl.30.t: "克洛塔里奥·布莱斯特·莱福广受赞誉的正统工团主义领跑者"
 chl.30.d: "不出意料，克洛塔里奥·布莱斯特·莱福已被提名为正统派的主席候选人，但如果他成功当选，不过他能在多大程度上做到与前任的稳定统治相媲美则仍有待观察。"
 chl.30.a: "他太棒了！"
 chl.31.t: "卡洛斯·拉巴尔卡宣布参选"
 chl.31.d: "作为莫斯利派的党首，卡洛斯·拉巴尔卡宣布竞选总统。尽管他是三名领先的工团候选人中最不受欢迎的，但他发誓无论付出多大代价，他都要勇夺胜利。"
 chl.31.a: "我看他不太可能。"
 chl.32.t: "“卡夫列拉·米斯特拉尔”与阿连德联手"
 chl.32.d: "露西亚·戈多伊-奥尔格迦，笔名“加夫列拉·米斯特拉尔”，非正统派工团主义者。她已宣布成为阿连德领导下温和社会主义的党的成员，并被提名为该党主席候选人。该党最近被更名为“非正统工团主义党”。"
 chl.32.a: "我们的战线将越来越宽广！"
 chl.33.t: "“巴勃罗·聂鲁达”在正统派中的地位上升"
 chl.33.d: "里卡多·雷耶斯·巴索阿尔托，笔名“巴勃罗·聂鲁达”，他正统社会主义者的行列中是一颗迅速崛起的新星，并在即将到来的选举中成为该派的领先者。"
 chl.33.a: "两位诗人间的斗争！"
 chl.34.t: "卡洛斯·拉巴尔卡永不言败！"
 chl.34.d: "尽管拉巴尔卡在上次选举中失利，但他的斗志丝毫未减，今天早些时候他已宣布第二次角逐主席宝座。"
 chl.34.a: "你确定？"
 chl.35.t: "诗人的战争：不再浪漫的爱情诗人"
 chl.35.d: "出乎意料的是，最近“巴勃罗·聂鲁达”出版的书详细描述了他作为新主席后将考虑实施的计划，与此同时，在这本书中，他对“卡夫列拉·米斯特拉尔”和卡洛斯·拉巴尔卡本人及其政党的政策和弱点的进行了无情的诋毁。"
 chl.35.a: "一场争吵肯定要爆发了！"
 chl.36.t: "诗人的战争：“卡夫列拉”积极回应“聂鲁达”的羞辱"
 chl.36.d: "作为对“巴勃罗·聂鲁达”在他的书中发表的诽谤言论的回应，“卡夫列拉·米斯特拉尔”用懦弱和病态两个形容词对他进行了反击，打响了这场政治斗争的第二枪。"
 chl.36.a: "真不文明！"
 chl.37.t: "诗人的战争：“巴勃罗·德·罗卡”支持卡洛斯·拉巴尔卡，嘲笑“聂鲁达”"
 chl.37.d: "第三位诗人已经进入这次选举的政治舞台。“巴勃罗·德·罗卡”最近公开宣布他支持卡洛斯·拉巴尔卡和莫斯利主义，同时当众嘲笑了“巴勃罗·聂鲁达”的书和他“滑稽的”的领导能力。"
 chl.37.a: "如此多的诗人，我从未如此怀念以往那些政治家！"
 chl.38.t: "诗人的战争：“巴勃罗·聂鲁达”回应指责并要求保持相互礼貌"
 chl.38.d: "“巴勃罗·聂鲁达”，在迅速临近的选举之面前，他突然放下了先前的敌意，要求候选人们彼此保持礼貌。然而作为事件的开启者，这位正统派领跑者的做法反而使一些人认为他很软弱，而另一些人则认为这是他改行从政后学到的“职业回应技巧”。"
 chl.38.a: "我们为什么不能和睦相处呢？"
 chl.39.t: "诗人战争结束：“聂鲁达”与“卡夫列拉”和解"
 chl.39.d: "选举结束后，政党领导人“卡夫列拉·米斯特拉尔”和“巴勃罗·聂鲁达”举行了会晤以解决两党之间由于“诗人战争”而导致的恶劣关系，在这次会晤上，双方化解了矛盾，并同意在两群工团主义者之间建立更紧密的合作关系，更有效地为智利人民服务。"
 chl.39.a: "一个伟大的和解！"
 chl.40.t: "诗人战争余波？：“巴勃罗·德·罗卡”再次向“聂鲁达”与“卡夫列拉”发难"
 chl.40.d: "尽管输掉了选举，但极权主义者仍在继续发表他们的敌意言论，“巴勃罗·德·罗卡”日前又对这两位他所反对的政党领袖提出了新的指控。这在智利政坛激起了更多的麻烦和冲突，尽管莫斯利党领袖卡洛斯·拉巴尔卡对此事保持了罕见的沉默。"
 chl.40.a: "太社会了"
 chl.41.t: "“巴勃罗·德·罗卡”获取了极权派的控制权！"
 chl.41.d: "卡洛斯·拉巴尔卡日前以领导不力未能当选为由，辞去了莫斯利党领袖职务。这个空缺很快被厚颜无耻的诗人“巴勃罗·德·罗卡”填补了，他的人气似乎为境况不佳的莫斯利党注入了不少新的活力！"
 chl.41.a: "新领导真的会帮到他们吗？"
 chl.42.t: "领导美洲革命！"
 chl.42.d: "随着美利坚工团灾难性的垮台，我们已经成为美洲地区最后一个主要的工团国家。我们必须接过火炬，勇敢地领导革命！"
 chl.42.a: "万岁！"
 chl.43.t: "老总统回来了？"
 chl.43.d: "在革命后被流放的智利前总统卡洛斯·伊瓦涅斯·德尔·坎波现在终于回到他的故土智利，重返家园后，他随后宣布将会作为“人民自由联盟”的一员参加总统竞选。"
 chl.43.a: "他真的认为他能赢吗？"
 chl.44.t: "与社会主义者恢复关系"
 chl.44.d: "当我们集中精力为智利向民主化过渡做好准备时，我们曾试图执行与社会主义者恢复关系的计划，但这没有取得成功，也许不是军政府的政府能更幸运地实现这点？"
 chl.44.a: "我们需要时间来抚平伤痕。"
 chl.45.t: "与阿根廷与秘鲁站在一起？"
 chl.45.d: "我们的新政府与我们从前的敌人的关系比以前想象的要密切得多，他们对我们有意加入他们的联盟表达了兴趣，也许我们应该成为他们的朋友？"
 chl.45.a: "上帝和国家！"
 chl.45.b: "这不是个好主意。"
 chl.451.t: "智利要求加入我们的阵营"
 chl.451.d: "我们现在已经收到了智利代表团的请求，他们希望我国与智利签署一项正式的军事协定，以求在日益复杂的世界中结为盟友。"
 chl.451.a: "很好，我们同意。"
 chl.451.b: "我们不想在这种协定上浪费时间。"
 chl.46.t: "加入帝国公约？"
 chl.46.d: "德国已向我们共和国发出加入帝国公约的邀请，尽管这将加强我们在海外的外交地位，但它可能给我们新的民主国家带来不可预见的后果与不必要的战争。"
 chl.46.a: "好啊！接受提议。"
 chl.46.b: "这是不明智的，拒绝！"
 chl.47.t: "加入帝国公约？"
 chl.47.d: "德国已向我们军政府发出加入帝国公约的邀请，尽管这将加强我们在海外的外交地位，但它可能给我们这个正在舔舐伤口的国家带来不可预见的后果与不必要的战争。"
 chl.47.a: "好啊！接受提议。"
 chl.47.b: "这是不明智的，拒绝！"
 chl.5.t: "[GetYear]年民主选举"
 chl.5.d: "是时候让军政府退场，让人民来决定领导其重新走上民主道路的领袖了。由于这是军政府执政后的第一次选举，没人知晓四位候选人当中的哪一位能登上总统宝座。"
 chl.5.a: "卡洛斯·伊瓦涅斯·德尔·坎波与人民自由联盟。"
 chl.5.b: "胡安·埃斯特万·蒙特罗与加莱协定。"
 chl.5.c: "阿图罗·亚历桑德里和自由党。"
 chl.5.e: "豪尔赫·冈萨雷斯·冯·马莱和反无神论与叛徒军官委员会。"
 chl.6.t: "[GetYear]年民主选举"
 chl.6.d: "兹工团主义政权垮台、初次民主选举进行已有六年之期，智利共和国的执政党选举季再次降临。这次依旧是四名候选人在角逐总统宝位，预计选举局势将非常激烈。"
 chl.6.a: "胡安·巴勃罗·本内特和人民自由联盟。"
 chl.6.b: "加夫列尔·冈萨雷斯·魏地拉和加莱协定"
 chl.6.c: "爱德华多·亚历山德里和自由党。"
 chl.6.e: "豪尔赫·冈萨雷斯·冯·马莱和反无神论与叛徒军官委员会。"
 chl.50.t: "无政府主义者与社会主义者要求重新合法化"
 chl.50.d: "管他们的政党此前被军政府所取缔，许多无政府主义者和社会主义者仍然希望他们能够重新参与共和国的政治，最近他们的代表已经向政府提议要求将他们的政党重新合法化。"
 chl.50.a: "这将有助于和平。"
 chl.50.b: "想都别想！"
 chl.51.t: "我们的南极洲领土宣称"
 chl.51.d: "智利长期以来一直对南极洲部分地区宣称所有权，只要我们愿意，我们就可以更积极地来执行这些主张。"
 chl.51.a: "为什么？那里只有企鹅。"
 chl.51.b: "它属于智利！"
 chl.52.t: "智利正在夺取加拉帕戈斯群岛"
 chl.52.d.ecu: "智利趁我们与秘鲁冲突，在加拉帕戈斯群岛采取了行动，试图在我们被战争分散注意力时夺取群岛。"
 chl.52.d.not_ecu: "智利趁我们近期吞并了厄瓜多尔，在加拉帕戈斯群岛采取了行动，在我们得以驻防之前夺取群岛。"
 chl.52.a: "我们无能为力……"
 chl.52.b: "命令守军把他们击退！"
 chl.53.t: "加拉帕戈斯群岛的失败"
 chl.53.d: "尽管厄瓜多尔被战争搞得心烦意乱，我们也为这场夺取加拉帕戈斯群岛的辉煌计划做了精心的准备，但这些岛屿上的守军人数还是远远超过了我们的预期，我们的入侵被赶回了大海。这对我们国家而言是很尴尬的一天，而且厄瓜多尔人也不太可能忘记我们的做的这件事……"
 chl.53.a: "该死！"
 chl.54.t: "智利想加入第三国际"
 chl.54.d: "智利工人革命取得了巨大成功，他们是南半球革命理想的光辉典范。但他们感到受到反动邻国和其他帝国主义国家的威胁，觉得现在是时候加入第三国际了。"
 chl.54.a: "让我们在争取世界革命的斗争中欢迎他们！"
 chl.54.b: "这样的举动毫无意义"
 chl.55.t: "[From.GetNameDefCap]同意了"
 chl.55.d: "[From.GetNameDefCap]接受了我们加入第三国际的请求。现在我们五湖四海都有强大的盟友。"
 chl.55.a: "前进！"
 chl.56.t: "[From.GetNameDefCap]拒绝了"
 chl.56.d: "莫名其妙的是，[From.GetNameDefCap]拒绝我们加入第三国际。"
 chl.56.a: "他们傻了吗？"
