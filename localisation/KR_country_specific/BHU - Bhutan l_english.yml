 BHU_totalist_party_long: "不丹国民大会党-准则派(Druk National Congress-Maximists)\n§g不丹国大党是一个混杂了流亡贵族、社会主义者和印度特工的俱乐部。国大党建于加尔各答镇压格窝激进领袖之后，至今毫无建树。但苏巴斯·钱德拉·鲍斯的起义让印度加大了对国大党的投资，以利用这些异见者来破坏不丹的稳定。准则派强烈拥护鲍斯，并把剿灭国内的反动派当作首要任务，同时对公社无比的忠诚。§!"
