 COS_ricardo_jimenez_oreamuno_leader_desc: "里卡多·希门尼斯·奥勒阿穆诺(Ricardo Jiménez Oreamuno)是两届总统杰斯·希门尼斯·萨莫拉(Jesús Jiménez Zamora)的儿子，他在世界大战前崭露头角。在1910年至1914年的第一个总统任期内，他负责偿还国家严重的国债。在他第三次担任总统期间，该国的国债再次飙升，总统希门尼斯再次试图将哥斯达黎加从违约的边缘拉回来，但没有以前那么成功。\n展望未来，希门尼斯担心，如果没有一个有原则的人来指导，哥斯达黎加的民主可能会被外国经济利益劫持。也许尽管他希望退出政坛，但这种担心将确保他继续留任。"
