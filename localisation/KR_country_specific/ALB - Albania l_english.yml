 albanian_focus: "阿尔巴尼亚国策树"
 albania.1.t: "阿尔巴尼亚共和国"
 albania.1.d: "第一次世界大战爆发后，奥匈帝国勒令阿尔巴尼亚与他们共同作战的主张，给王国引来新的麻烦。维德王朝的威廉亲王援引《伦敦条约》中立条款，拒绝参与欧洲战事，而奥匈帝国立即取消对阿尔巴尼亚的经济援助，致使阿尔巴尼亚政府在1914年9月3日崩溃，威廉亲王被迫出逃，却从未宣布卸任，后来加入德意志帝国陆军。1919年，凡尔赛和约签订后，威廉亲王被准许在奥地利的支持下复辟。\n\n尽管如此，奥地利局势的不断恶化，以及阿尔巴尼亚民族主义者（例如艾哈迈德·索古、谢夫切特·沃尔拉齐、阿里·开尔门蒂、苏莱曼·德尔维纳、凡·诺利和阿夫尼·鲁斯泰米）的积极运动，促使阿尔巴尼亚在1924年重获独立，维德王朝也被再次流放，奥地利影响更是烟消云散，史称“1924年阿尔巴尼亚革命”。革命运动胜利后，阿夫尼·鲁斯泰米领导的联盟党，与谢夫克特·维拉茨领导下的进步党，建立起新的两党制体系。\n\n进步党党魁维拉茨，本身就是阿尔巴尼亚最大的地主，凭借他的倾力支持，以及其他贵族势力的帮助，艾哈迈德·索古和进步党在革命后的选战中，连战连捷，1924年、1928年与1932年选举中，进步党都是最终的赢家。然而，民主派人士与联盟党成员，依然鼓动着王国实施土地改革，将政治权利下放给基层。颇具讽刺意味的是，“进步党”全盘否定这些改革的必要性，因此，就目前而言，阿尔巴尼亚王国的政治极具两极化倾向，可谓处境艰难。"
 albania.1.a: "无论处境如何，我们必将取胜……"
 albania.2.t: "黑色星期一席卷阿尔巴尼亚！"
 albania.2.d: "新近独立的阿尔巴尼亚，是巴尔干半岛典型的农业国，尽管极力确保自己在国际市场中的地位，然而，因为缺乏土地改革和工业化，国家权力被贵族操纵，产品竞争力始终堪忧。1936年2月3日，柏林证券交易市场崩溃，世界各地都深陷其害，随着失业率飙升和大规模经济危机，以联盟党为首的阿尔巴尼亚民主派，不断呼吁实施广泛自由化与工业化，愤怒的民众也开始倒向范诺利与阿夫尼·鲁斯泰米的阵营。除此之外，贵族阶级苦心经营多年的经济支柱，阿尔巴尼亚国民银行，也因为入不敷出宣布停业。在如此逆境之下，阿尔巴尼亚1936年选举即将召开，经济形势正朝着有利联盟党的方向发展。"
 albania.2.a: "该死！"
 albania.3.t: "[GetYear]年阿尔巴尼亚选举"
 albania.3.d: "各界翘首以盼的[GetYear]年阿尔巴尼亚选举正在热切进行中，每位有投票权的阿尔巴尼亚公民都送出了自己的选票。然而，随着政治两极化的加剧，联盟党与进步党正在相互残杀，进步党的竞选纲领主要包括：小规模工业化、银行业改革，采取通货紧缩政策缓解黑色星期一的威胁——此外，他们还承诺为佃农提供更好的生活条件。与此同时，联盟党方面呼吁实施土地改革、开展大规模工业化、政治上提倡西方化与自由化，改善人民总体生活质量。此次举无疑决定着阿尔巴尼亚未来数年的命运，计票结果已经出炉，本场选举的获胜者是……"
 albania.3.a: "联盟党！"
 albania.3.b: "进步党！"
 albania.9.t: "进步党人抵制土地再分配！"
 albania.9.d: "艾哈迈德·索古，及其他进步党员，一面申诉现政府的农业改革“有失公正”、涉嫌“侵犯公民权”；一面联合土地贵族，武力对抗土地再分配政策的落实。除此以外，自从制定改革政策以后，联盟党领袖阿夫尼·鲁斯泰米就多次面临暗杀尝试。如果这项问题得不到解决，政治崩溃就在前方等候着我们。"
 albania.9.a: "这群该死的家伙！"
 albania.10.t: "刺杀鲁斯泰米的传闻"
 albania.10.d: "进步党，对联盟党政府推行的土地再分配政策极端不满，既然联盟党无意停止这项改革，进步党决定自行解决这一问题。一时间，关于刺杀鲁斯泰米，及其他破坏联盟党活动的传闻，在社会上传得沸沸扬扬……"
 albania.10.a: "愿上帝保佑我们。"
 albania.11.t: "有人企图暗杀阿夫尼·鲁斯泰米"
 albania.11.d: "进步党已采取行动，雇佣一名刺客准备除掉鲁斯泰米，以此终结联盟党的改革政策。"
 albania.11.a: "刺客刚刚开枪……"
 albania.12.t: "挫败暗杀企图"
 albania.12.d: "凭借对宪兵队的高度投资，我们成功挫败进步党对阿夫尼·鲁斯泰米的暗杀企图，刺客被宪兵队迅速捕获，所有参与阴谋的人也已被捕入狱。"
 albania.12.a: "谢天谢地，情况处理得很好。"
 albania.13.t: "是否与阿尔巴尼亚结盟？"
 albania.13.d: "阿尔巴尼亚代表前来传话；显然，他们希望与我们缔结盟约。虽然，上次世界大战期间，我们曾与阿尔巴尼亚军队并肩作战，协助他们抵御了塞尔维亚人的威胁，他们始终不愿放弃马其顿地区的宣称，并强调那里居住着不少阿尔巴尼亚人。但是，就目前来说，我们未能得到大多数巴尔干国家的积极看待，任何有助于我国利益的援手，或许都是明智的选择。我们该作何答复呢？"
 albania.13.a: "接受，他们的援手是有价值的。"
 albania.13.b: "拒绝，没空跟他们闲话。"
 albania.14.t: "保加利亚接受了我们的请求"
 albania.14.d: "刚接到来自保加利亚的好消息：保加利亚人决定接受我们提出的同盟倡议，这将有效促进我们的外交目标，确保本国不受外敌侵害。"
 albania.14.a: "太棒了！"
 albania.15.t: "保加利亚拒绝了我们的请求！"
 albania.15.d: "刚接到来自保加利亚的坏消息：保加利亚人以我们对马其顿持有主权声索，且在巴尔干局势中摇摆不定为由，拒绝了我们的同盟倡议。"
 albania.15.a: "一群王八蛋"
 albania.19.t: "是否与阿尔巴尼亚通商？"
 albania.19.d: "阿尔巴尼亚刚刚与我们接触，试图促进我们两国之间的关系，并帮助我们两国开放贸易关系。这当然可以帮助我们更好地抵御黑色星期一的影响，同时促进我们两国之间的关系。考虑到这一点，我们决定……"
 albania.19.a: "与阿尔巴尼亚通商。"
 albania.19.b: "坚决不与阿尔巴尼亚通商。"
 albania.20.t: "阿尔巴尼亚-保加利亚的经济纽带"
 albania.20.d: "保加利亚人决定接受我们提出的阿尔巴尼亚和保加利亚之间的贸易，有效地确保我们两国之间更好的关系，同时也帮助我们更好地对付黑色星期一的影响。这无疑将是未来数年的巨大经济恩惠！"
 albania.20.a: "敬我们的保加利亚朋友一杯！"
 albania.21.t: "保加利亚拒绝了"
 albania.21.d: "保加利亚拒绝了在两国之间建立经济纽带的提议。他们声称因为“黑色星期一”造成的经济动荡，保加利亚现在连一般意义上合理的经济风险都没法承担。"
 albania.21.a: "妈的……"
 albania.22.t: "是否与阿尔巴尼亚通商？"
 albania.22.d: "阿尔巴尼亚刚刚与我们接触，试图促进我们两国之间的关系，并帮助我们两国开放贸易关系。这当然可以帮助我们更好地抵御黑色星期一的影响，同时促进我们两国之间的关系。考虑到这一点，我们决定……"
 albania.22.a: "与阿尔巴尼亚通商。"
 albania.22.b: "坚决不与阿尔巴尼亚通商。"
 albania.23.t: "阿尔巴尼亚-罗马尼亚的经济纽带"
 albania.23.d: "罗马尼亚人已决定接受我们提出的阿尔巴尼亚和罗马尼亚之间的贸易，有效地确保我们两国之间更好的关系，同时也有助于促进更好的经济关系的发展。这无疑将是未来数年的巨大经济恩惠！"
 albania.23.a: "敬我们的罗马尼亚朋友一杯！"
 albania.24.t: "罗马尼亚拒绝了"
 albania.24.d: "罗马尼亚以目前集中资源在国内建设国家并从内战的影响中恢复为由，拒绝了我们两国之间建立经济纽带的提议。"
 albania.24.a: "妈的……"
 albania.25.t: "阿尔巴尼亚暴动"
 albania.25.d: "阿夫尼·鲁斯泰米、凡·诺利，及其他联盟党成员，一面申诉现政府拖延农业改革的做法“有失公正”、涉嫌“侵犯公民权”；一面煽动贱民暴徒，企图对我们武力施压。除此以外，自从制定改革政策以后，进步党领袖舍费奎特·维拉茨就多次面临暗杀尝试。如果这项问题得不到解决，政治崩溃就在前方等候着我们。"
 albania.25.a: "这群该死的家伙！"
 albania.26.t: "谣传有人企图暗杀维拉茨"
 albania.26.d: "联盟党对进步党拖延土地再分配的政策极为不满，他们认定进步党根本不准备实施土地改革，所以决定自行解决这一问题。一时间，关于刺杀维拉茨，及其他破坏联盟党活动的传闻，在社会上传得沸沸扬扬……"
 albania.26.a: "愿上帝保佑我们。"
 albania.27.t: "有人企图暗杀谢夫切特·沃尔拉齐！"
 albania.27.d: "联盟党已采取行动，雇佣一名刺客准备除掉维拉茨，以此终结进步党的反动统治。"
 albania.27.a: "刺客刚刚开枪……"
 albania.28.t: "挫败暗杀企图"
 albania.28.d: "凭借对宪兵队的大力投资，我们成功挫败联盟党对谢夫切特·沃尔拉齐的暗杀企图，刺客被宪兵队迅速捕获，所有参与阴谋的人也已被捕入狱。"
 albania.28.a: "谢天谢地，情况处理得很好。"
 albania.30.t: "[GetYear]年阿尔巴尼亚选举"
 albania.30.d: "[GetYear]年选举终于召开，民众焦急地盼望着选举的胜利者。正如以往那样，最有希望取胜的政党，是奉行社会民主主义的联盟党，和社会保守主义的进步党。计票结果已经出炉，本次选举的获胜者是……"
 albania.30.a: "联盟党！"
 albania.30.b: "进步党！"
 albania.31.t: "是否与阿尔巴尼亚结盟？"
 albania.31.d: "阿尔巴尼亚想和我们结盟。虽然我们是第一个承认他们独立的国家，但阿尔巴尼亚并不足够强大。他们能在潜在的冲突之中对我们起到一定的支援，您说我们该如何回应他们的要求？"
 albania.31.a: "接受，我们能得到他们的援助。"
 albania.31.b: "拒绝，那群二五仔就不要结盟了。"
 albania.32.t: "罗马尼亚接受我们的请求"
 albania.32.d: "刚接到来自罗马尼亚的好消息：罗马尼亚人决定接受我们提出的同盟倡议，这将有效促进我们的外交目标，确保本国不受外敌侵害。"
 albania.32.a: "干得好！"
 albania.33.t: "罗马尼亚拒绝我们的请求！"
 albania.33.d: "刚接到来自罗马尼亚的坏消息：罗马尼亚人以我们在巴尔干局势中摇摆不定为由，拒绝了我们的同盟倡议。"
 albania.33.a: "他们竟敢这么无礼"
 albania.34.t: "阿尔巴尼亚与我们改善关系"
 albania.34.d: "为了培养关系并进一步扩大其在世界舞台上的影响，阿尔巴尼亚人与我们接触，希望加深阿尔巴尼亚和埃及的关系。鉴于王室有阿尔巴尼亚血统，阿尔巴尼亚是一个穆斯林国家，我们对奥斯曼人有共同的敌意，我们自然接受他们的做法。"
 albania.34.a: "对我们的新朋友表示感谢"
 albania.35.t: "我们对埃及的外交活动成功了！"
 albania.35.d: "来自阿尔巴尼亚驻埃及大使馆的消息说，我们两国之间建立关系的努力取得了巨大的成功。由于埃及王室的阿尔巴尼亚血统、共同的宗教遗产以及对奥斯曼帝国的敌意，埃及人接受了我们的友好邀请。"
 albania.35.a: "多好的事情！"
 albania.36.t: "阿尔巴尼亚与我们改善关系"
 albania.36.d: "为了加强两国关系，并进一步扩大其在世界舞台上的影响力，阿尔巴尼亚人与我们接触，希望加深阿尔巴尼亚-两西西里关系。由于在这两西西里岛中有大量的阿尔巴尼亚侨民，我们自然会接受他们的提议。"
 albania.36.a: "对我们的新朋友表示感谢！"
 albania.37.t: "我们对两西西里的外交活动成功了！"
 albania.37.d: "阿尔巴尼亚驻这两西西里的大使馆传来消息说，我们在两国之间培养关系的努力取得了巨大的成功。由于托斯克阿尔巴尼亚人在国内的存在，西西里人很好地接受了我们提出的友谊。"
 albania.37.a: "多好的事情！"
 albania.38.t: "夺回科索沃"
 albania.38.d: "科索沃，这片阿尔巴尼亚民族觉醒的发源地。它在危险的塞尔维亚人手中太久了。这片土地本身就是阿尔巴尼亚的固有领土，大部分的居民都认为自己是阿尔巴尼亚人。多年来，我们不得不任由塞尔维亚人占领这一地区。今天，这一切都将回到正轨。"
 albania.38.a: "阿尔巴尼亚万岁！"
 albania.39.t: "阿尔巴尼亚入侵了我们的领土！"
 albania.39.d: "令人惊讶的是，阿尔巴尼亚向我们宣战，企图夺取他们声称是阿尔巴尼亚人的科索沃，然而这是塞族合法领土。自我们在巴尔干战争结束后取得对奥斯曼帝国的胜利以来，该领土就一直与我们同在。这就是我们的合法土地，以后也是。"
 albania.39.a: "绝不投降！"
 albania.40.t: "游击队袭击了新建的德语学校！"
 albania.40.d: "为了反对和破坏新建的德语学校，阿尔巴尼亚民族主义游击队已经开始了破坏行动，试图把我们吓跑，并阻止我们建造和资助德语学校的建设。"
 albania.40.a: "这些王八蛋不会成功的！"
 albania.41.t: "维拉茨遇刺！"
 albania.41.d: "令人震惊的消息传来，对谢夫切特·沃尔拉齐的暗杀大获成功。党魁突然去世后，进步党迅速失势，阿夫尼·鲁斯泰米领导的联盟党重新掌权。尽管大多数人不喜欢沃尔拉齐，但对众多阿尔巴尼亚人来说，今天依然是个灰暗的日子，以不正当手段赢得竞争的联盟党，也不见得是合法领导人……"
 albania.41.a: "巩固我们的地位需要时间。"
 albania.42.t: "维拉茨幸免遇难！"
 albania.42.d: "值得庆幸的是，虽然被枪击所伤，刺客没能杀死[Root.GetLeader]。很快，刺客和雇佣刺客的联盟党都被抓了起来，联盟党走向没落，凡·诺利成为联盟党的领导人。"
 albania.42.a: "真是令人高兴的一天！"
 albania.43.t: "鲁斯泰米遇刺！"
 albania.43.d: "令人震惊的消息传来，对阿夫尼·鲁斯泰米的暗杀大获成功。党魁突然去世后，联盟党迅速失势，谢夫切特·沃尔拉齐领导的进步党重新掌权。尽管许多人不喜欢鲁斯泰米，但对众多阿尔巴尼亚人来说，今天依然是个灰暗的日子，以不正当手段赢得竞争的进步党，也不见得是合法领导人……"
 albania.43.a: "巩固我们的地位需要时间"
 albania.44.t: "鲁斯泰米幸免遇难！"
 albania.44.d: "值得庆幸的是，虽然被枪击所伤，刺客没能杀死[Root.GetLeader]。很快，刺客和雇佣刺客的进步党都被抓了起来，进步党走向没落，艾哈迈德·索古成为进步党的领导人。"
 albania.44.a: "真是令人高兴的一天！"
 albania.48.t: "游击队的袭击"
 albania.48.d: "游击队反对我们的革新，他们集结起来攻击我们的重要建筑物，试图以此扭转我们的革新进程。尽管我们已经有预案应对这种事情，但是我们仍然蒙受了损失。"
 albania.48.a: "该死的民族主义者"
 albania.49.t: "游击队又开始了更大规模的袭击！"
 albania.49.d: "游击队继续对我们的补给线以及基础设施发动攻击，我们受到了一定的损失，需要一段时间来恢复。"
 albania.49.a: "该死的民族主义者"
 albania.50.t: "针对奥地利公司的破坏活动"
 albania.50.d: "阿尔巴尼亚民族主义者和反奥地利主义者已经开始破坏新的奥地利公司，这些家伙们已经开始在阿尔巴尼亚设立当地分支机构，意图赶走外国企业。这对我们来说不是好兆头。"
 albania.50.a: "面对毁灭，坚定立场"
 albania.51.t: "德语学校带来进步"
 albania.51.d: "我们建立和管理强制性入学的德语学校的政策，确保了阿尔巴尼亚境内的教育发展。我国的文盲率大大降低，产生了一批受过教育和忠诚于国家的民众。"
 albania.51.a: "欢庆吧！"
 albania.52.t: "阿尔巴尼亚向我们提供石油"
 albania.52.d: "由于我们对阿尔巴尼亚的控制，加上我们扶持的维德王朝的威廉登基，我们设法从阿尔巴尼亚获得了石油。这无疑将在经济上帮助我们，它将促进我们的工业生产。"
 albania.52.a: "太好了"
 albania.54.t: "针对维德国王的未遂暗杀！"
 albania.54.d: "我们应该看到，这是伴随着最近已经实施的改革而来的。虽然游击队只是对直接影响到阿尔巴尼亚的事情采取行动，例如新学校和废除共和制度，但是为了把阿尔巴尼亚从奥地利统治中解放出来，已经雇用了一名刺客干掉维德国王。如果国王死了，这可能会对所有相关的人都是灾难性的！"
 albania.54.a: "刺客开枪了……"
 albania.55.t: "维德国王被杀！"
 albania.55.d: "来自阿尔巴尼亚的消息已经传到了我们这里，那里的维德国王已经被杀害了，我们所有的努力都失败了，民族主义者夺取了政权！我们现在该怎么办？"
 albania.55.a: "我们不能容忍！"
 albania.55.b: "我们还没准备好打仗……"
 albania.57.t: "追着游击队员打"
 albania.57.d: "我们在关键基础设施的地区找到了游击队的踪迹。虽然他们在我们抓到他们之前设法逃跑了，但这显示出了良好的进展，并且能把我们带到他们的老窝。"
 albania.57.a: "让我们心怀希望"
 albania.58.t: "游击队的攻击接连不断！"
 albania.58.d: "游击队再次攻击了我们重要的补给线和铁路。看来追捕这些恶魔的行动将会继续下去。"
 albania.58.a: "无论如何，必须逮到他们！"
 albania.59.t: "捕获游击队"
 albania.59.d: "终于，我们找到了游击队，并确定了他们藏身在阿尔巴尼亚境内的位置。似乎曾经的民族主义游击队领导人已经开始攻击我们了。没关系，因为他们现在在我们的监视下，很快就会得到处理。"
 albania.59.a: "谢天谢地，他们现在都被关起来了。"
 albania.60.t: "是否与阿尔巴尼亚通商？"
 albania.60.d: "阿尔巴尼亚刚刚与我们接触，试图促进我们两国之间的关系，并帮助我们两国开放贸易关系。这当然可以帮助我们更好地抵御黑色星期一的影响，同时促进我们两国之间的关系。考虑到这一点，我们决定……"
 albania.60.a: "与阿尔巴尼亚通商"
 albania.60.b: "坚决不与阿尔巴尼亚通商"
 albania.61.t: "阿尔巴尼亚-两西西里的贸易纽带"
 albania.61.d: "西西里人决定接受我们在阿尔巴尼亚和西西里之间的贸易提议，有效地确保我们两国之间更好的关系，同时也有助于促进发展更好的经济联系。这无疑将是未来数年的巨大经济恩惠！"
 albania.61.a: "为我们的西西里朋友干杯"
 albania.62.t: "两西西里拒绝了"
 albania.62.d: "两西西里人拒绝了我们两国之间的经济交流，他们给出的理由是目前他们需要集中资源在国内建设他们的国家。"
 albania.62.a: "妈的……"
 ALB_aftermath_of_black_monday: "黑色星期一的余波"
 ALB_aftermath_of_black_monday_desc: "起源于德国的经济危机刚刚袭击了阿尔巴尼亚！由于我们的农业经济，加上最低程度的工业化和糟糕的金融体系，我们受到了这一事件的沉重打击，我们的人民不断地感到不满，失业率飙升，而经济却在崩溃。"
 ALB_balance_the_budget: "预算再平衡"
 ALB_balance_the_budget_desc: "在黑色星期一之前，阿尔巴尼亚就面临着严重的预算赤字，原因是收入少，经济产出少。我们必须采取措施平衡预算，确保我们取得盈余，这样我们就可以摆脱当前的经济困境。"
 ALB_banking_reform: "银行业改革"
 ALB_banking_reform_desc: "阿尔巴尼亚国家银行严重依赖阿尔巴尼亚境内土地所有者的资金。随着最近的经济危机，许多贵族阶层无法继续向银行提供资金。很明显，我们必须介入，确保银行能够更好地管理货币，促进经济增长，保持物价稳定。"
 ALB_industrialisation_programmes: "工业化发展计划"
 ALB_industrialisation_programmes_desc: "黑色星期一暴露了我们的经济弱点，这使我们正在遭受相当大的痛苦，这是由于我们国家缺乏工业化，同时严重依赖由贵族统治的股份制制度，而这一制度有利于贵族阶级。很明显，工业化计划将有助于扭转黑色星期一的影响，并赶上欧洲其他国家。"
 ALB_end_the_feudal_system: "终结封建制度的残留影响"
 ALB_end_the_feudal_system_desc: "在我们国家，下层阶级是地主和贵族的剥削对象。我们必须废除剥夺普通人公民权的制度和诸如分享权这样的最终制度。从而确保所有阿尔巴尼亚人的自由。"
 ALB_land_redistribution: "土地再分配"
 ALB_land_redistribution_desc: "贵族们把阿尔巴尼亚人民应得的财产占有得太久了，他们还阻止任何改革我国经济的绝佳方案。我们必须强迫他们重新分配土地，以帮助我们的农民和经济的发展，让维拉茨和他的进步党分子见鬼去吧！"
 ALB_establish_a_middle_class: "培养中产阶级"
 ALB_establish_a_middle_class_desc: "虽然我们已设法赋予普通人权力，重新分配土地，同时增加阿尔巴尼亚人的经济和社会繁荣，但我们必须开始扩大中产阶级。为了确保人民保持目前的经济地位，并确保阿尔巴尼亚在今后的岁月中保持繁荣，我们必须创造一个受过教育和富裕的中产阶级。"
 ALB_new_farming_techniques: "新农业技术"
 ALB_new_farming_techniques_desc: "目前，阿尔巴尼亚的农民使用过时的设备和耕作技术。我们的许多农民只能负担得起木犁，主要依靠自给自足的耕作方式。如果我们要改善阿尔巴尼亚农民的条件并增加我们的农业产量，我们就必须向我们的农民传授新的耕作技术并改进他们的设备。"
 ALB_trade_agreements: "贸易协定"
 ALB_trade_agreements_desc: "通过与我们的邻国签署贸易协定，我们可以同时改善关系，同时从这样做带来的经济利益中相互受益。这将使我们能够增加阿尔巴尼亚的经济活动，这将有助于我们更好地对付黑色星期一之后的影响。"
 ALB_improve_sharecroppping: "改进佃农制"
 ALB_improve_sharecroppping_desc: "目前，我们的农民和佃农们继续使用过时的设备，如木犁，因此，由于他们在处理各种情况时设备不足，他们在提高效率的同时还能做大量的工作。通过升级他们的工具，我们可以确保阿尔巴尼亚境内农业产出的上升。"
 ALB_fund_the_bank: "投资银行业"
 ALB_fund_the_bank_desc: "在黑色星期一之后，许多上层阶级被迫从银行取出他们的资金，这反过来又使我们的银行处于毁灭的边缘。通过激励富人投资银行，我们可以充实国家的金库，更好地履行银行职能，同时帮助需要资金的公司或贵族。"
 ALB_minor_industrialisation: "适度工业化"
 ALB_minor_industrialisation_desc: "艾哈迈德·索古总理成功说服该党领袖谢夫切特·沃尔拉齐实施一项小型工业化计划，从而发展工业以便赶上欧洲其他国家，更好地应对黑色星期一过后的影响。然而，这一计划将受到拥有土地的贵族们的密切监督然而，以避免从佃农中转移利润，并破坏现行制度。"
 ALB_increased_agricultural_output: "增加农产品产量"
 ALB_increased_agricultural_output_desc: "通过向农民和佃农传授新的耕作技术，逐步使他们摆脱自给自足的耕作方式，我们可以增加国家的农业产量，因为农民不再单纯地为自己和他们的家庭生产，而是为了国家的利益。"
 ALB_tax_incentives: "税收鼓励政策"
 ALB_tax_incentives_desc: "向企业提供特殊的税收优惠和免税将非常有用，因为它们将在阿尔巴尼亚设立分支机构，从而增加我国的经济活动，并反过来帮助我们通过外部投资更好地抗击黑色星期一的影响。"
 ALB_enact_deflation_measures: "颁行通货紧缩政策"
 ALB_enact_deflation_measures_desc: "制定通货紧缩措施并从流通中去除一定数量的低利率将使我们能够扭转黑色星期一的通货膨胀，并通过开始稳定我们的货币来帮助银行，希望能够保持这种稳定。"
 ALB_oil_drilling: "石油钻探"
 ALB_oil_drilling_desc: "通过开采存在于帕托斯-马里纳萨、库古柯和德里萨等地区的阿尔巴尼亚的巨大石油资源，我们可以通过交换自然资源来促进我们的经济产出，并使阿尔巴尼亚成为一个值得投资的地区。"
 ALB_infrastructural_improvements: "基建发展"
 ALB_infrastructural_improvements_desc: "就目前的情况而言，我国极其有限和狭窄的测量线只用于地雷场址和军事目的。如果我们要更好地将我们的人民、资源和部队运送到全国各地，就必须在整个阿尔巴尼亚建立一个全面和有效的铁路系统，以便更好地连接我们的国家。"
 ALB_an_economic_miracle: "经济奇迹"
 ALB_an_economic_miracle_desc: "尽管困难重重，我们设法战胜了黑色星期一期间面临的灾难性经济状况，并设法使阿尔巴尼亚成为一个财政健全和改革的国家。我们可以成为一个经济繁荣的国家。"
 ALB_albanian_elections_of_1936: "1936年阿尔巴尼亚选举"
 ALB_albanian_elections_of_1936_desc: "1936年选举期间，意识形态分裂，造成联盟党与进步党的竞争不断加剧。普通民众厌倦保守的现状，要求更多公民自由，实施土地再分配，然而旧贵族却不愿妥协，致使阿尔巴尼亚政坛的两极化问题日益严峻。无论如此，本届选举将决定阿尔巴尼亚未来数年的命运。"
 ALB_bashkimi_victory: "联盟党胜选"
 ALB_bashkimi_victory_desc: "1936年大选，以阿夫尼·鲁斯泰米领导下的联盟党获胜，落下帷幕。该党主张实施土地改革、扩大公民自由，领导阿尔巴尼亚迈向现代化和自由化，普通民众将获得更为广泛的参政权，大规模工业化也将很快纳入日程。"
 ALB_universal_health_care: "全民医疗保健"
 ALB_universal_health_care_desc: "联盟党副领袖，凡·诺利决定推动全民医疗保健的实施，而政府机构将通过额外征税的方式，来支付和管理阿尔巴尼亚新医疗保健体系的开支。"
 ALB_albanian_sovereignty: "人民主权"
 ALB_albanian_sovereignty_desc: "阿夫尼·鲁斯泰米和凡·诺利是热心的阿尔巴尼亚爱国者，他们希望看到阿尔巴尼亚的主权得到维护，并向国际社会表明。阿尔巴尼亚将不再是欧洲外国势力的傀儡！我们将决定我们自己的命运，为所有阿尔巴尼亚人带来繁荣和公正的阿尔巴尼亚！"
 ALB_extend_civil_liberties: "扩大公民权利"
 ALB_extend_civil_liberties_desc: "在那群进步党的统治下，贵族剥夺了人民的权利，迫使他们屈服于封建制度，通过审查制度禁止言论自由。我们必须允许所有阿尔巴尼亚人分享和享受同样的权利。"
 ALB_reform_the_justice_system: "司法体制改革"
 ALB_reform_the_justice_system_desc: "范诺利还提出了对司法制度的改革，废除了伊斯兰法，通过了西方的民事和法律法典，以便对所有阿尔巴尼亚人更加包容，并有助于我们国家的现代化。"
 ALB_freedom_of_press: "新闻自由"
 ALB_freedom_of_press_desc: "新闻自由对任何发达国家和西化国家都至关重要，因为它允许媒体在关键问题上发表自己的观点。如果媒体不能自由运作，那么现在的公民自由又有什么用呢？"
 ALB_liberalisation: "自由化"
 ALB_liberalisation_desc: "我们设法使阿尔巴尼亚变得更好，使国家西方化，改革主要的行政和政府职位，并给予普通人权利和公民自由。阿尔巴尼亚现在与欧洲许多国家一样，正在成为一个自由和发达的国家，阿尔巴尼亚人民万岁！"
 ALB_progressive_victory: "进步党的胜利"
 ALB_progressive_victory_desc: "进步党在1936年的选举中取得了胜利，该党领袖谢夫切特·沃尔拉齐获得了权力。他们的政纲主张在地拉那集中权力，以更好地管理国家，维护阿尔巴尼亚传统，并给予北部部族自治权。"
 ALB_centralisation_of_power: "权力集中"
 ALB_centralisation_of_power_desc: "为了更好和更有效地管理由不同种族和宗教背景的人组成的阿尔巴尼亚，我们最好集中地拉那的权力，以便实现我们所提出的目标。"
 ALB_resist_land_reform_efforts: "抵制土地改革"
 ALB_resist_land_reform_efforts_desc: "联盟党，这群该死的民主派，所谓的爱国者，不断煽动着重新分配土地。难道那群肮脏的农民，能比我们贵族更懂得如何经营农庄吗？土地改革的概念荒诞的可笑，必须取缔它们！"
 ALB_grant_autonomy_to_northern_clans: "给予北方部族自治权"
 ALB_grant_autonomy_to_northern_clans_desc: "北方的天主教徒一直是进步党的热心支持者，尽管来自不同团体的反对，他们仍然不断地支持我们。他们将因其的支持而获得自治权。"
 ALB_preserve_albanian_traditions: "保护阿尔巴尼亚传统"
 ALB_preserve_albanian_traditions_desc: "进步党纲领，着重于捍卫阿尔巴尼亚的传统。联盟党则希望引入外国民法典，以西方人的思维治理国家。阿尔巴尼亚有着优良的传统，我们不需要做出改变，更不会屈从于所谓欧洲列强的文明标准。团结起来，阿尔巴尼亚永远属于阿尔巴尼亚人！"
 ALB_crush_the_opposition: "镇压反对派"
 ALB_crush_the_opposition_desc: "尽管联盟党曾经协助我们，建立真正独立自主的阿尔巴尼亚。然而，他们正从思想上严重越界，搞不清楚自己的位置，不断煽动民意，反对进步党人及其他贵族，决不能再容忍他们的无礼之举了！"
 ALB_empower_the_aristocracy: "贵族政治"
 ALB_empower_the_aristocracy_desc: "贵族阶层应该被允许承担他们作为阿尔巴尼亚领导人的神圣权利，因为他们比普通人更清楚的了解如何治国，他们能够引导国家走向光明和繁荣的未来。新阿尔巴尼亚万岁！"
 ALB_albanian_schools: "阿尔巴尼亚公立学校"
 ALB_albanian_schools_desc: "在阿尔巴尼亚从奥地利人的暴政中解放出来之前，我们就已经开始为阿尔巴尼亚人建立阿尔巴尼亚语学校，以便改善我国的文盲问题，以确保我们在学术上不落后。我们必须继续这项教育方案，为阿尔巴尼亚人建造更多的学校，不断扩大现有的学校。"
 ALB_new_research_institutes: "新研究所"
 ALB_new_research_institutes_desc: "向新的研究机构投资资金对于收获本土培养的人才和鼓励阿尔巴尼亚人追求学术领域至关重要。这将确保新科学家、医生、研究人员和教师能够在阿尔巴尼亚蓬勃发展。"
 ALB_albanian_national_army: "阿尔巴尼亚国防军"
 ALB_albanian_national_army_desc: "阿尔巴尼亚国防军规模小装备差，根本就对付不了我们的敌人。如果我们想保护阿尔巴尼亚不遭受侵略者的蹂躏，我们就必须开始发展我们的军队，并为其提供充足的预算。"
 ALB_modernisation_of_equipment: "武器装备现代化"
 ALB_modernisation_of_equipment_desc: "我们现在使用的武器装备虽然可靠，但是年代已经十分久远，难以满足现代战争的要求，因此我们必须将武器装备现代化提升到日程上来。"
 ALB_invest_in_artillery: "投资火炮"
 ALB_invest_in_artillery_desc: "自拿破仑战争以来，火炮一直是战争的重要组成部分，在大战中发挥了关键作用。对火炮的投资将会非常有帮助，因为火炮的射程能达到到步兵无法到达的距离。"
 ALB_research_new_doctrines: "陆军学说"
 ALB_research_new_doctrines_desc: "在发展陆军的过程中，我们也要提升本国学说的水平。通过最高司令部对于形势的判断，我们可以找出最适合我们的军事思想。"
 ALB_armour_research: "装甲研究"
 ALB_armour_research_desc: "坦克由英国人在1916年发明，能够突破敌人防线，拥有前所未有的火力。研究装甲将是阿尔巴尼亚军备的关键。"
 ALB_motorised_infantry: "摩托化步兵"
 ALB_motorised_infantry_desc: "机动步兵至关重要，因为它能为步兵提供更好的防护，并能帮助我们的部队快速地进行转移。"
 ALB_arm_of_gendarmerie: "武装宪兵"
 ALB_arm_of_gendarmerie_desc: "对于我们来说，武装宪兵是对于维护国家安全的重要手段之一。武装宪兵们能够有效震慑内部和外部的威胁，他们将成为阿尔巴尼亚隐藏的警卫，平时隐暗，战时献身。"
 ALB_albanian_naval_force: "阿尔巴尼亚海军"
 ALB_albanian_naval_force_desc: "目前阿尔巴尼亚海军仅仅只有四艘贵族们募款建造的巡逻舰，它们已经难以胜任保卫国家海岸线的重任，因此，为了保护我们国家的领海安全，我们就需要一支强有力的海上力量。"
 ALB_albanian_air_force: "阿尔巴尼亚空军"
 ALB_albanian_air_force_desc: "目前阿尔巴尼亚空军只有一些极其老旧的信天翁飞机，这些老古董在现代空军之中只有当靶子的份。如果我们要在战时保住我们的制空权，就必须要提升自己空军的质量与数量。"
 ALB_submarine_research: "袭击敌舰"
 ALB_submarine_research_desc: "潜艇相对便宜，易于批量生产。此外，我们可以用它们来破坏和袭击敌人的航道。"
 ALB_fighter_effort: "于云霄接敌"
 ALB_fighter_effort_desc: "控制天空就需要战斗机，如果我们想保住我们的领空，我们就要更先进、更多的战斗机。"
 ALB_new_destroyers: "新型驱逐舰"
 ALB_new_destroyers_desc: "驱逐舰是海上的多面手，它们能保护我们的主力舰只，也能保护我们国家安全。这种多用途的舰只我们应该给我们的海军大建一大批。"
 ALB_create_bombers: "摧毁敌人的补给线"
 ALB_create_bombers_desc: "轰炸机既能够对海攻击也能轰炸陆地目标，这就意味着敌人的舰只、部队乃至于补给线都会被轰炸机轰炸。而这对于我们来讲也是极其有用的。"
 ALB_airbase_construction: "空军基地建设计划"
 ALB_airbase_construction_desc: "现在随着我们空军规模的扩大，建设新空军基地的计划也应提上日程，只有这样我们才能更好的建设与扩充空军。"
 ALB_naval_bases: "都拉斯海军基地"
 ALB_naval_bases_desc: "为了扩充我们的海军，我们需要在都拉斯建设新的海军基地，并且扩建那里的船坞来建造新舰船。"
 ALB_aerial_doctrines: "空军学说"
 ALB_aerial_doctrines_desc: "我们应该让飞行员适应新式战机以及现代化空战，这样我们就能够战胜敌人，大大的提升我们的空中力量。"
 ALB_naval_doctrines: "海军学说"
 ALB_naval_doctrines_desc: "让我们的海军将领们学习新技术和海战的新变化，对我们的海军进行合理的调配和利用，这些是我国海军现代化和强化海上力量的关键步骤之一。"
 ALB_restoration_of_the_king: "维德王朝复辟之时"
 ALB_restoration_of_the_king_desc: "随着奥地利人控制了阿尔巴尼亚，他们认为应该让维德王朝的威廉复辟，来代表奥地利在这个国家的利益。这当然会激怒许多阿尔巴尼亚民族主义者和反帝国主义者。"
 ALB_setting_up_the_albanian_kingdom: "组建阿尔巴尼亚王国"
 ALB_setting_up_the_albanian_kingdom_desc: "在我们设法确保权力的同时，重要的是我们开始巩固权力，并实际建立成为一个王国的过渡，以便更好地为将来可能发生的事情做好准备。"
 ALB_establishment_of_german_schools: "开设德语学校"
 ALB_establishment_of_german_schools_desc: "由于必须使阿尔巴尼亚人民受我们的影响，同时又照顾到奥地利的需要，我们必须转向建立德语学校。这也会有降低阿尔巴尼亚境内文盲率的作用。"
 ALB_abolition_of_republican_institutions: "废止共和宪法"
 ALB_abolition_of_republican_institutions_desc: "我们必须开始消除在阿尔巴尼亚共和国时期建立的原有的共和体制框架。这些制度已经过时，且有悖于我们的利益，这个框架除了授权给乌合之众之外，没有任何作用。当然，我们将面临共和派强烈的反对。"
 ALB_prioritise_the_needs_of_catholics: "天主教徒优先"
 ALB_prioritise_the_needs_of_catholics_desc: "通过优先考虑天主教徒的需要，并重新分配土地给他们，我们可以减少阿尔巴尼亚境内以穆斯林为主的土地所有者的影响，同时赋予那些希望继续忠于我们事业的人力量。"
 ALB_cementing_the_power_of_the_king: "巩固维德王朝权力"
 ALB_cementing_the_power_of_the_king_desc: "显然，我们必须开始把注意力转向巩固维德王朝的权力，并确保阿尔巴尼亚人民开始永久地接受他为阿尔巴尼亚的新国王。斯坎德培二世万岁！"
 ALB_setting_up_austrian_companies: "允许奥企投资设厂"
 ALB_setting_up_austrian_companies_desc: "通过允许奥地利公司在阿尔巴尼亚设立分公司，我们可以进一步增加我国的工业产出，同时也可以进一步促进奥地利经济的发展。"
 ALB_crushing_partisans: "消灭游击队"
 ALB_crushing_partisans_desc: "显然，我们必须开始把注意力转向游击队，特别是阿尔巴尼亚民族主义者和反帝国主义者，并彻底解决他们所造成的问题。"
 ALB_providing_austria_with_oil: "向奥地利提供石油"
 ALB_providing_austria_with_oil_desc: "由于阿尔巴尼亚国内有丰富的石油，因此，我们必须开始钻探，以帮助保障和开发国内的巨大资源。通过这样做，我们可以把其中的一部分送到奥地利，从而增进我们与奥地利的关系。"
 ALB_granting_autonomy_to_catholic_clans: "同意天主教部族自治"
 ALB_granting_autonomy_to_catholic_clans_desc: "为了更好地赋予居住在阿尔巴尼亚境内的天主教徒权力，从而确保他们的忠诚，我们必须给予其自治权。毕竟在这动荡的年代，我们可以利用盟友并不多。"
 ALB_finalisation_of_the_kingdom: "确立王国统治"
 ALB_finalisation_of_the_kingdom_desc: "随着我们改革的执行，以及阿尔巴尼亚人民开始接受这些新改革的持久性。显然，我们能够正式并最终转变为阿尔巴尼亚王国。"
