 SAU_Ikhwan_Rides_Out: "伊赫万！出击！"
 SAU_Ikhwan_Rides_Out_desc: "伊赫万，或者说“兄弟会”，是一支被伊本·沙特操纵着充当我军核心的部落民兵武装。这些狂热的宗教圣战者并不忠于伊本·沙特，相反他们忠于极为严格的伊斯兰教法体系规范。作为对西方世界进步的回应，伊赫万希望用他们的信条净化伊斯兰世界并将全体穆斯林统一在一个国家之下。\n\n尽管伊赫万只是一支桀骜不驯且野蛮的武装，他们甚至会割开一切男性战俘的脖子并且会用刀剑和长矛作战，但这也让他们成为了一批有价值的“资产”。但对伊本·沙特来说，正好可以利用他们的狂热与嗜血，对周边邻国发动那臭名昭著的劫掠。"
 SAU_Ikwhan_Qatar: "掠袭卡塔尔"
 SAU_Ikwhan_Muscat: "掠袭马斯喀特"
 SAU_Ikwhan_UAE: "掠袭特鲁西尔诸国"
 SAU_Ikwhan_Asir: "掠袭阿西尔"
 SAU_Ikwhan_Hejaz: "掠袭汉志"
 SAU_Ikwhan_Basra: "掠袭巴士拉"
 SAU_Ikwhan_Baghdad: "掠袭巴格达"
 SAU_Ikwhan_Damascus: "掠袭大马士革"
 SAU_Ikwhan_Medina: "掠袭麦地那"
 OMA_SAU_Whitepeace: "马斯喀特与利雅得的无条件和平"
 OMA_Request_Urgent_Intervention: "请求紧急干涉"
 SAU_Join_Cairo_Pact: "加入开罗条约组织"
 SAU_Join_Cairo_Pact_desc: "时代变了，曾经不可一世的奥斯曼战争机器已经失去了动力。随着各阿拉伯民族及团体涌向埃及人的绿旗，涌向宣称为了阿拉伯民族解放和阿拉伯民族荣耀而战的埃及，埃米尔陛下也在思索自己同最高朴特的关系。毕竟这几年我们已经闻过了自由的气息……何乐而不为呢？难道我们不应维持这份自由吗？"
 mitteleuropa_weaponry: "中欧同盟军备"
 SAU_ikh_aftermatch: "萨拉菲派不满"
 SAU_ikh_aftermatch_desc: "即使军队已经击败了伊赫万，许多人仍然公开对他们表示同情，而其他人则在准备着另一场叛乱。必须做点什么！"
 SAU_heavy_jizya: "沉重的吉兹亚税"
 SAU_heavy_jizya_desc: "每个生活在阿拉伯的基督徒和犹太人都为我们给予他们的自由与和平付出了合理的报偿。"
 SAU_warriors_of_faith: "圣战士"
 SAU_warriors_of_faith_desc: "我们将解放我们的阿拉伯同胞！我们将消灭庞大的土耳其和一切敢于阻挡我们前进的人！真主至大！"
 SAU_madrasahs: "萨拉菲派伊斯兰学校"
 SAU_madrasahs_desc: "我们最聪明的人才现在不仅资金充足，而且有能力扩建并充实他们那宏伟的教法学校了。"
 SAU_trading_expertise_idea: "聚焦贸易"
 SAU_trading_expertise_idea_desc: "我们对贸易的专注使得我们和我们的合伙人都受益匪浅。"
 SAU_food_imports_idea: "进口食物"
 SAU_food_imports_idea_desc: "我们正大规模购买食物并为未来打下积淀。"
 SAU_illiterate_populace: "文盲群众"
 SAU_illiterate_populace_desc: "许多人——如果不是说绝大多数我国民众的话——都没有接受过足够的教育，并无法以我们需要的方式来为我们做出贡献。"
 SAU_islamic_welfare: "伊斯兰福利"
 SAU_islamic_welfare_desc: "对那些有需要的人慷慨施舍是我们信仰的五功之一；在我们统治下，许多贫穷，困苦和因战争成为孤儿及寡妇的人将不会陷入贫困。"
 SAU_backwards_economy: "过时的经济"
 SAU_backwards_economy_desc: "我们的经济仍然依赖于小规模的时令农业、游牧活动以及石油贸易。"
 SAU_religious_fervor_idea: "士气高昂的部队"
 SAU_religious_fervor_idea_desc: "我们的部队装备精良，士兵们知道为何而战。我们的军队不仅仅是为了他们的国家而战，更是为了圣城，为了信仰以及为了他们的国王而战。"
 SAU_new_arabian_army: "阿拉伯新军"
 SAU_new_arabian_army_desc: "我们改革后的武装力量现在有着崭新的活力并独立于政治之外，真主的意愿将带领我们在战场之上走向胜利。"
 SAU_arabian_horsemanship_idea: "阿拉伯马术"
 SAU_arabian_horsemanship_idea_desc: "装备着最好的马匹并接受了若干年劫掠生活的捶打，骑手们已经响应了我们的召唤，并将在即将到来的世界大战中为我们而战。"
 SAU_desert_logstics_idea: "沙漠后勤"
 SAU_desert_logstics_idea_desc: "我们的部队在经过训练后能最好的利用我们的地形，并能知晓那些外国人所不知道的道路。"
 SAU_uniting_the_peninsula: "阿拉伯统一者"
 SAU_uniting_the_peninsula_desc: "拉希德狗已死，通向统一阿拉伯的路已经敞开。勇往直前获取胜利！"
 SAU_moral_police: "道德警察"
 SAU_moral_police_desc: "为了确保我们领土的纯洁，我们应当推广宗教仪轨和公共道德。"
 SAU_muslim_universities: "伊斯兰教育"
 SAU_muslim_universities_desc: "通过使用公共资金，我们已扩大了我们的高等教育机构。"
 SAU_arabian_war_of_unification: "统一之战"
 SAU_allah_triumphant: "真主之意凯旋"
 SAU_Saudi_revolt: "为半岛而战"
 saudi_focus: "沙特国策树"
 SAU_fulfull_destiny: "履行我们的天命"
 SAU_fulfull_destiny_desc: "我们的征服不应止步于此！所有阿拉伯人都应当团结在沙特阿拉伯的周围！"
 SAU_asir: "宣称阿西尔"
 SAU_asir_desc: "没有强权作他们那可怜的土地的后盾，我们终于可以全力攻打也门了。阿拉伯半岛的南端将会属于我们！"
 SAU_hit_egypt: "攻打埃及"
 SAU_hit_egypt_desc: "长久以来，想成为法老的家伙们那近乎叛教的行为已经误导了信徒。现在，我们必须把所有阿拉伯人统一在合法的统治者之下！"
 SAU_hit_libya: "攻打利比亚"
 SAU_hit_libya_desc: "现在我们已经抵达了西方，走向了我们尚未统治的土地。我们将像看到大西洋的旧哈里发们一样解放每个西方国家的傀儡统治下的阿拉伯人。"
 SAU_Conquer_the_Imamate: "入侵阿曼伊玛目国"
 SAU_Conquer_the_Imamate_desc: "马斯喀特和阿曼的权力双头制极大地削弱了他们抵抗伊赫万的实力，并使得大片土地只能由当地居民自发防卫。现在，由于奥斯曼帝国无力在这一地区开展行动，且阿曼伊玛目国拒绝同他们的部队相合作，我们有机会在阿曼和马斯喀特组成统一战线之前趁机入侵并摧毁他们。"
 SAU_saudi_hegemony: "沙特家族的霸权"
 SAU_saudi_hegemony_desc: "我们的盟友已经实现他们的目标，拉希德家族战败后，半岛地区已不再有其他部族有实力与沙特家族相抗衡。阿拉伯民族正大步迈向新时代，沙特家族正是此间的主宰。"
 SAU_expand_oil_hold: "扩展石油保有"
 SAU_expand_oil_hold_desc: "长期以来，为了博得他们的好感，我们允许各地的领主和酋长在他们的土地上自由地开发石油；现在，不可能了！每个人都有责任来巩固我们的实力……"
 SAU_consolidating_fringe_arabia: "合并阿拉伯半岛的边缘"
 SAU_consolidating_fringe_arabia_desc: "随着战火的平息，我们终于可以扎根于富饶的也门地区了。由于其统治者们的巨大财富，这片阿拉伯福地长期以来不仅被奥斯曼军队所占据，还被宗教纷争所割裂——必须处理好这一切。"
 SAU_develop_fringe_arabia: "发展也门"
 SAU_develop_fringe_arabia_desc: "萨那和亚丁是我国境内最大的城市之一，他们的商人阶级将会热情的接受我们的帮助，以此改善和发展他们的土地，并确保他们将会赶上这个我们所处的充满奇迹的时代。"
 SAU_tighten_control_arabia: "收紧对阿拉伯的控制"
 SAU_tighten_control_arabia_desc: "我们控制哈伊勒已经有很多年了，许多我们的老朋友已经忘记了他们的忠诚。拜访他们并展现出我们对这些领主的尊重，并说服他们顺从我们的意愿。哦，安拉在上，这不会花太多时间的。"
 SAU_purge_rashidi: "清洗拉希德家族"
 SAU_purge_rashidi_desc: "最后一个姓拉希德的家伙还在逃亡，他不是在我们控制的土地上就是流亡国外。真正巩固我们的统治，并结束那个丧家犬的宏大白日梦的最佳办法，就是用鲜明的手段把拉希德家的前路彻底终结。"
 SAU_purge_ikhwan: "消灭伊赫万"
 SAU_purge_ikhwan_desc: "伊赫万已经完成了同盟的任务，即将阿拉伯人从不听话的领主们手中解放出来；而现在他们竟然敢于反抗一手养大他们的人。就像严厉的父亲一样，我们必须惩罚那些不承认阿拉伯半岛上新的进食顺序的人——在那儿，沙特家族有着绝对的权力。"
 SAU_dealing_with_kuwait: "和特鲁西尔诸国打交道"
 SAU_dealing_with_kuwait_desc: "特鲁西尔诸国的埃米尔们长期以来接受着不列颠和奥斯曼帝国的庇护。现在是时候结束这样一种“保护”并让他们为新主人效力了。"
 SAU_consolidating_realm: "巩固联盟"
 SAU_consolidating_realm_desc: "我们的部落盟友们将再次齐聚一堂，我们有力的理由将会让我们的埃米尔成为整个阿拉伯的领主。当然，事情比这复杂得多，只有用上一切办法才能达成这一目的。"
 SAU_saudi_legal_code: "沙特的法律法规"
 SAU_saudi_legal_code_desc: "虽然我们仍将保留本地法律和本地立法权，但我们仍然需要起草一份适用于我们整个王国领土的法律法规。"
 SAU_minority: "保护少数民族"
 SAU_minority_desc: "几个世纪以来，尽管存在分歧，但是我们必须尊重基督徒、犹太人和其他民族在我们治下的权利，正如先知所教导的那样。我们必须保证我们所有的臣民，无论其信仰为何，都能得到保护。"
 SAU_absolute_rulership: "绝对领导"
 SAU_absolute_rulership_desc: "没时间交给审议和自由主义了，现在只有时间交给行动。一位领导者不能浪费时间倾听那些比他弱小的人的话了，他只应专注于他自己的观点并听从他最信任的顾问的话。"
 SAU_realm_of_the_arabs: "阿拉伯之国"
 SAU_realm_of_the_arabs_desc: "所有阿拉伯人都在我们统治之下。没什么东西能站在我们与人民群众中间，没有什么能阻挡我们与人民群众中间在一个君主——一个沙特君主的统治下团结一致了。"
 SAU_houses_of_wisdom: "智慧屋"
 SAU_houses_of_wisdom_desc: "正如阿拔斯哈里发时代的先祖一般，我们已经在境内设立了几处智慧屋。我们将开创阿拉伯智慧的新黄金时代！"
 SAU_land_of_faith: "信仰之地"
 SAU_cleanse_fringe_arabia: "涤荡阿拉伯的边界"
 SAU_cleansing_of_heresy: "涤荡异端邪说"
 SAU_law_of_faith: "教法"
 SAU_Jizya: "吉兹亚税"
 SAU_gather_the_amirs: "召集埃米尔们"
 SAU_trading_regulations: "交易规则"
 SAU_funds_for_faith: "正信课金"
 SAU_ghazis: "加齐"
 SAU_extreme_jihad: "圣战士"
 SAU_hunt_apostates: "搜捕叛教者"
 SAU_destroy_dissent: "摧毁异议"
 SAU_madrasah_funding: "伊斯兰学院基金"
 SAU_kuffar_weaponry: "卡菲勒的武器装备"
 SAU_the_caliphate: "沙特哈里发"
 SAU_haia: "建立道德警察"
 SAU_succession_regulation: "合法的继承"
 SAU_land_of_faith_desc: "凭借伊玛目与教学者的帮助，以安拉为见证，我们将把阿拉伯建设为伊斯兰信仰的应许之地。"
 SAU_cleanse_suryah_desc: "太多的土耳其和埃及的双面代理人，甚至是无神论的工团主义者都在叙利亚城市的大街上漫步。他们罪恶的生活环绕着骚乱，我们必须确保他们不能这样做。"
 SAU_cleanse_fringe_arabia_desc: "太多土耳其和德国的双面代理人，甚至是无神论的自由主义者都在也门和阿曼的大街上漫步。他们罪恶的生活环绕着骚乱，我们必须确保他们不能这样做。"
 SAU_cleanse_iraq_i_arab_desc: "有太多的土耳其和[PER.GetAdjective]的双面代理人，甚至是无神论的工团主义者都在马什里克的大街上漫步。他们罪恶的生活环绕着骚乱，我们必须确保他们不能这样做。"
 SAU_cleansing_of_heresy_desc: "太多土耳其代理人，拉希德家族和哈希姆家族的忠诚走狗，甚至是无神论的工团主义者都在阿拉伯半岛的大街上漫步。他们罪恶的生活环绕着骚乱，我们必须确保他们不能这样做。"
 SAU_law_of_faith_desc: "一项新的法律降临在了阿拉伯半岛：这是以先知的圣名为证，由先知所建立的教法。阿拉伯将不会属于叛教者！"
 SAU_Jizya_desc: "那些不信道者将会享受我们的保护，象征性的税收将会换来公正合理的保护。我们，不像可耻的突厥人那样，将会履行我们的交易。"
 SAU_gather_the_amirs_desc: "阿拉伯所有重要的领主都被召集起来，并被说服加入我们崭新的，前途光明的新秩序。"
 SAU_trading_regulations_desc: "如果那些卡菲勒对石油如此感兴趣，那么就让他们付钱吧。一手交钱一手交货，而“货”是他们会被允许深入挖掘石油。"
 SAU_funds_for_faith_desc: "自世纪之交以来，石油在军事和经济领域的重要性获得了爆发性增长。贸易黑金的阿布扎比港也由此变得拥挤不堪，真主的仆人们当要从中获取回报。蒙主所愿，主肯定是这么想的。"
 SAU_ghazis_desc: "召集起信众们！证道的时候到了！你的力量与决心将会让你与那些无耻的拜偶像者的诅咒相离！"
 SAU_extreme_jihad_desc: "每个真正的穆斯林勇士都需知道，当为了阿拉伯而战之时，就是为了真主安拉而战，为了国家和他们的家庭而战！任何努力将不会被浪费，证道的时候马上就到了！"
 SAU_hunt_apostates_desc: "我们将会开始打击那些所谓的“工团主义者”，那些跳出来认为他们自己的劳动才是唯一真神的工会大师。在所有的西方观念中，这种观念是最恶毒的，我们必须消灭这种罪恶。安拉保佑，我们会胜利的。"
 SAU_destroy_dissent_desc: "没什么比叛徒更坏了。不仅仅是我们的信仰，还有我们的家园，我们的家人和我们所代表的一切！——他们令这一切蒙羞！至少，我们得用合适的钢刀招待他们。"
 SAU_madrasah_funding_desc: "我们最伟大的学者学者将会获得他们所需要的适当的资金，并有希望为国内外所有想要学习的信徒建立一座新学校。"
 SAU_kuffar_weaponry_desc: "有一件事情我们知道的很清楚：我们以前的武器不管用。我们需要为了战斗而学习和利用基督教帝国的技术，因为这样做不会危及信仰本身！"
 SAU_the_caliphate_desc: "几个世纪以来，除了一些如索科托的小国和突厥人的帝国外，哈里发的头衔一直空置着。但现在，通过控制伊斯兰教最神圣的地方和整个阿拉伯半岛，我们已经“是”信仰的领导者，只需要一点小动作就能让这一切官方化。"
 SAU_haia_desc: "我们将努力建立一个促进美德并预防堕落的委员会，这个委员会将会积极的寻求铲除我们土地上的文化和精神上的堕落。这样做是能保证我们乌里玛纯洁的一个明智手段。"
 SAU_succession_regulation_desc: "我们将建立一个基于资历，智慧和信仰原则的明确的继承制度，确保这个崭新的新阿拉伯国家，以后的每位国王都能够足够的聪慧。"
 SAU_trading_expertise: "聚焦贸易"
 SAU_trading_expertise_desc: "数千年以来，阿拉伯人民并非是因为土地而富裕，而是由于他们对贸易的专业经验而富裕。现在我们比以往任何时候都更需要资金货物，我们需要充分利用我们能够使用的一切商人和外交官！"
 SAU_arms_imports: "进口军工"
 SAU_arms_imports_desc: "我们需要武器才能击败奥斯曼或者在阿拉伯半岛上插足的任何人。为此，让我们对外进口武器吧。"
 SAU_weapons_aqusitions: "收购武器"
 SAU_weapons_aqusitions_desc: "“这是误会啊！这些枪都是我们埃米尔自己收藏的猎枪！我向你保证，一切都没问题的！”"
 SAU_reverse_engineering: "逆向工程"
 SAU_reverse_engineering_desc: "“这真的‘不是’一把Gewehr步枪！这是一把科威特产的‘威尼斯萨巴赫步枪(Bunduqia Sabah rifle)’。完全自主原创设计，我向你保证！”"
 SAU_armament_plans: "军备计划"
 SAU_armament_plans_desc: "我们有许多骁勇善战的勇士，但能现代化的战场上可用的枪支却缺乏很多。如果我们想要取得胜利并确保我们的自由，我们必须确保我们能得到最好的武器。"
 SAU_arsenal_of_arabia: "阿拉伯的储备"
 SAU_arsenal_of_arabia_desc: "我们不仅要拥有最低限度的枪支，还必须有储备：弹药，轮船，轮胎，绷带，食物，牲畜；阿拉伯的储备库还需要很多，以免我们输给我们的敌人。"
 SAU_caravans_of_tomorrow: "明日的大篷车"
 SAU_caravans_of_tomorrow_desc: "铁路将会缓慢的取代旧的交通方式，很快的，我们这片土地上的每个城市，每个角落都将凭借火车站在一天之内抵达各地和更大的世界。我们需要让各产业为此做好准备。"
 SAU_foreign_advisors: "外籍顾问"
 SAU_foreign_advisors_desc: "随着我们工业和军事项目的推进，对知识的匮乏开始成为问题。我们迫切需要外国人在阿拉伯如此糟糕的几个世纪后帮助我们重回旧日。"
 SAU_oil_market: "扩大石油开采"
 SAU_oil_market_desc: "我们的油井一直在低效运行着。即使我们拥有充足的外国援助和足够的时间，确保我们能够开发这种资源仍然是我们的首要任务。"
 SAU_food_imports: "增加食品进口"
 SAU_food_imports_desc: "在战争时期养活国家可不是一件简单的事情，特别是考虑到我们的敌人拥有海上优势的情况下。我们正在筹划建立储备并确保粮食供应渠道，以确保敌人不能饿死我们，并能在和平时期消除饥荒。"
 SAU_national_logistics: "改善国家后勤"
 SAU_national_logistics_desc: "修建一条铁路不仅仅是铺设铁轨，毕竟在第一条铁轨到位之前，就需要进行大量规划。虽然我们还没有准备好修建铁路，但我们可以先改善国内的基础设施，以便为不久的将来打下基础。"
 SAU_industrial_raw_materials: "工业原料"
 SAU_industrial_raw_materials_desc: "我们的土地几乎没有金属可以用于工业，因此我们必须寻找我们工业所需的矿藏，并将从我们的山区开始寻找。"
 SAU_literacy_campaign: "扫盲运动"
 SAU_literacy_campaign_desc: "我们美丽的语言和深奥的知识必须被远扬。让人民生活在无知中的暴君是最残忍的暴君，因为每个人都必须了解君主的言辞为何物。"
 SAU_education_reform: "教育改革"
 SAU_education_reform_desc: "创造一位学者不仅需要阅读和写作，就像说话并不能使一个人聪明。为我们的年轻人提供足够的教育，而不是仅仅那些付得起学费的人——这得花上几十年去完成，但是我们得从今天起就开始做。"
 SAU_dig_deeper: "挖出更多石油！"
 SAU_dig_deeper_desc: "财富遍布这片大地。如果我们的人民有屈服于谁，那就一定是屈服于对财富的热爱。财富比清泉还甜洌，比刀剑还强大，因为任何刀剑都能用一张空头支票让他调转回头。石油将带给我们成千上万条枪，为什么？因为有成千上万人正在为了开启一个帝国而努力。"
 SAU_safety_net: "与贫穷作斗争"
 SAU_safety_net_desc: "除了尽到作为穆斯林的道义责任，帮助穷人是创造繁荣和健康的国家的最佳途径。如果人民不能被面包和残羹填饱的话，我们几乎做不到让人民爱戴我们！我们必须确保不仅仅是最贫困的人，还有那些丈夫为了阿拉伯献出生命的寡妇们，都能依赖我国资助的某种安全网求生。"
 SAU_industrialization_effort: "整合汉志经济"
 SAU_industrialization_effort_desc: "作为一些人所称呼的伊斯兰教中心，圣城麦加是任何一个阿拉伯军事首领皇冠上的明珠。麦加能给我们带来无可比拟的声望，作为朝觐的终点，麦加更是能大力推动我们的经济。有了进一步投资和现代官僚体系的加持，将其整合入我们的行政体制之中将不再是空中楼阁。"
 SAU_arms_industry: "军事工业"
 SAU_arms_industry_desc: "我们的工业应当聚焦于国防领域，因此我们正努力将资金和资源投入国防开支中。我们现在必须让我们的军队获得他们所缺乏的武器装备。"
 SAU_refurbish_towns: "翻新城乡"
 SAU_refurbish_towns_desc: "随着阿拉伯的未来愈发明朗，是时候改善我们的村镇，为工业化的到来和流浪部落的定居做准备了。"
 SAU_arabian_airports: "阿拉伯的机场"
 SAU_arabian_airports_desc: "连接我们的城市不应仅通过铁路，更应当通过空路。空运连接我们的城市应当是我们新政府的优先事项。允许更大规模的军事调度当然会是随之而来的好处之一……"
 SAU_building_better_future: "建设更好的明天"
 SAU_building_better_future_desc: "更好的未来不仅仅是新建筑、新书、新商品，它将改变我们看待这个世界的方法，并由此改变这个世界。真主之光将再次照耀我们，而我们也会将这个世界改造的更加美好——即使这么做代价高昂。"
 SAU_techslot_machine: "建立大学"
 SAU_techslot_machine_desc: "我们教育计划的最后一步自然是高等教育，重振科学和进步——过去，这些词汇一度是阿拉伯语的同义词。当然的，鹰派的顾问们自然会从这些大学中看到更多“有现实意义的”利益……"
 SAU_recruiting_effort: "努力招兵"
 SAU_recruiting_effort_desc: "许多年轻人在面对历史大潮时有被闲置下来的风险，他们甚至听不到战争号令的呼唤！这是不可容忍的，阿拉伯的每个人都将被告知将如何为埃米尔及他的人民而战。"
 SAU_contest_the_gulf: "海湾竞赛"
 SAU_contest_the_gulf_desc: "许多人称呼他为“波斯湾”。但我们称呼的更好，并且我们会确保全世界都会如我们一样去称呼他！"
 SAU_protect_oil_shipping: "保护油轮"
 SAU_protect_oil_shipping_desc: "我们的石油出口是我们经济中相当重要的一部分，我们的敌人也知道这一点。为了确保货物能安全的抵达印度洋，我们需要一批相称的远洋海军，并有船员能维护它。"
 SAU_kuwait_naval_base: "哈萨海军基地"
 SAU_kuwait_naval_base_desc: "曾一度是奥斯曼帝国巴士拉维拉耶一部分的哈萨，在可预见的未来内将会被妥善的改造为我们的主要港口。"
 SAU_naval_exercises: "海军演习"
 SAU_naval_exercises_desc: "当我们准备和[PER.GetNameDef]以及其他阿拉伯湾的敌对势力进行对抗时，我们将会进行海军演习以确保我们的舰队在爆发冲突时有海战的实战经验。"
 SAU_liberation_war_of_holy_cities: "解放圣城"
 SAU_liberation_war_of_holy_cities_desc: "圣城麦加和麦地那正被奥斯曼土耳其人所束缚。在我们的旗帜下解放这些圣城将是我们的神圣使命。"
 SAU_mobilize_the_tribes: "动员部落"
 SAU_mobilize_the_tribes_desc: "这片大地上的每个部落都曾发誓要帮助我们，而现在我们正与那些希望毁掉我们长期努力的人作战。履行你们的诺言！加入我们，响应你们的埃米尔的呼唤！"
 SAU_army_command_modernization: "军事指挥现代化"
 SAU_army_command_modernization_desc: "是时候对我们军队的领导方式进行现代化了。远离领主，深入士兵，适当的在外国军事学说下组织部队，对不同的单位和部队进行不同的组织划分是很必要的。"
 SAU_establish_arabian_airforce: "建立阿拉伯空军"
 SAU_establish_arabian_airforce_desc: "我们应当建立第一支阿拉伯空军并统治这片沙丘上的天空。"
 SAU_establish_arabian_mechanized_brigades: "成立机械化旅"
 SAU_establish_arabian_mechanized_brigades_desc: "在这个新时代，我们必须确保我们的适应能力同我们的勇敢机敏相配。机械化和摩托化的步兵部队将在重新征服我们家园的过程中扮演重要的角色！"
 SAU_establish_new_arabian_army: "阿拉伯新军"
 SAU_establish_new_arabian_army_desc: "随着我们军队改革的深入，必须做出更多的政治努力，以确保其能和那些大国一样运作，并以此避免我们又被送回历史的垃圾堆。我们现在应该不遗余力的在我们的武装部队中结束部落主义和派系斗争并为下一个世纪做准备。"
 SAU_arabian_horsemanship: "阿拉伯马术"
 SAU_arabian_horsemanship_desc: "从哈里发的时代起，我们阿拉伯人就是众所周知的优秀骑手，而可靠的勇士是我们唯一所需的。随着骑兵部队的现代化，他们仍然希望，至少能够以独特的阿拉伯方式去行动。"
 SAU_desert_warfare: "沙漠作战"
 SAU_desert_warfare_desc: "我们比其他任何人都更了解如何在这片土地上战斗。几十年来，我们的人已经击退了我们许多对手，而将来还会有更多敌人来到这片沙海上。但他们还是会被击败，并学会讨厌沙子。"
 SAU_desert_logstics: "沙漠后勤"
 SAU_desert_logstics_desc: "如果你不认路，在沙漠中行军往往是不可能的。错误的转弯或许会让你被困在沙海中，或者直接落入敌人的陷阱之中！"
 SAU_war_of_resistance: "抗战"
 SAU_war_of_resistance_desc: "我们生活在一个总体战的时代，就算是有限的冲突都会使一切处于危险中，你那年轻的国家很可能“其兴也勃焉，其亡也忽焉”，在历史的巨轮下被迅速压垮。我们必须抵抗！阿拉伯永远自由！"
 saud.1.t: "内志酋长国"
 saud.1.d: "世界大战是诸多我们沙特家族将统治这片大地的预兆之一。在他们最猖狂的时刻，哈希姆家族被他们的异教徒傀儡主子所抛弃，并被突厥人推向了灭亡。虽然我们在大战中偶然选择的不搞事避免了奥斯曼的报复。但颓废的突厥人对我们其实没有任何影响。现在，我们等待时机，召集勇士，筹集资金，收集经验来等待攻打拉希德家族，攻打那些自认为能够接收哈希姆家族勇士并能对奥斯曼土耳其人耍嘴皮子的人，并最终将阿拉伯半岛统一在我们的旗帜之下！"
 saud.1.a: "沙特家族万岁！"
 saud.2.t: "沙特阿拉伯"
 saud.2.d: "今天，随着我们对拉希德家族的胜利，随着我们征服了汉志，沙特家族终于占据了优势地位了。随着这次胜利我们将统治整个阿拉伯半岛！"
 saud.2.a: "沙特家族万岁！"
 saud.3.t: "苏丹陛下申索哈里发头衔和圣城的主权！"
 saud.3.d: "在一个庄严神圣的仪式上，沙特苏丹宣布他将是新的伊斯兰哈里发。一个崭新的虔诚的王朝将再次引领这一信仰前进。"
 saud.3.a: "哈里发万岁！"
 saud.31.t.india: "印度穆斯林欢庆新哈里发！"
 saud.31.t.insulindia: "新哈里发的消息抵达了印苏林迪亚"
 saud.31.t.other: "阿拉伯人的苏丹宣布自己是哈里发"
 saud.31.d.EGY: "阿拉伯人的苏丹已经宣称他是伊斯兰哈里发。埃及各地咖啡馆里的自由主义者们在听到这个消息后都笑爆了，据说即使是苏丹法鲁克本人也觉得这条消息很可笑。就算是在保守的联盟党内，哈桑·班纳(Hassan al-Banna)和赛义德·库特布(Sayyid Qutb)也出面谴责阿拉伯苏丹的作风有问题不适合担任这一职务。"
 saud.31.d.PER: "阿拉伯人的苏丹宣布自己是伊斯兰哈里发的消息已经传到了[266.GetCapitalVictoryPointName]。当然，是指伊斯兰教逊尼派的哈里发。[PER.GetNameDef]的绝大多数人民都是什叶派，因此对于阿拉伯苏丹的决定没什么兴趣。我们不关心这事。"
 saud.31.d.india: "在整个印度，穆斯林们决定庆祝阿拉伯苏丹宣布自己为新的哈里发。尽管大多数精英阶级都没参加这个庆祝活动，但印度各地的群众却参加了。"
 saud.31.d.insulindia: "阿拉伯的苏丹决定宣布他为伊斯兰哈里发的消息以及传到了东印度群岛。大多数东印度群岛的穆斯林并不支持这一决定。"
 saud.31.d.OTT: "我们已经收到来自阿拉伯的消息了，那里的人民似乎并不认可我们是他们的哈里发。这是我们无法忘记的奇耻大辱。"
 saud.31.d.RUS: "阿拉伯人的苏丹宣布自己是伊斯兰哈里发。这显然是一种权术手段。俄罗斯的各派穆斯林团体纷纷反对这一宣称，我们没必要再和他们多做理论。"
 saud.31.d.other: "阿拉伯人的苏丹宣布自己是伊斯兰哈里发。这显然是一种权术手段。我们不需要认可这层荒谬的外皮，并该反对这一宣称。"
 saud.31.a.PER: "谁会在意阿拉伯苏丹的宣称啊"
 saud.31.a.india: "如真主所愿"
 saud.31.a.OTT: "拒绝这些荒唐的宣称"
 saud.31.a.other: "他不是哈里发"
 saud.32.t.india: "印度穆斯林接受了我们的宣称"
 saud.32.t.insulindia: "东印度群岛的穆斯林拒绝了被我们的宣称"
 saud.32.t.RUS: "俄罗斯的穆斯林拒绝了我们的宣称"
 saud.32.t.other: "[FROM.GetNameDefCap]拒绝了我方宣称"
 saud.32.d.india: "我们收到了来自印度的好消息。印度的穆斯林人群已经接受了我们对哈里发头衔的宣称。"
 saud.32.d.insulindia: "我们收到了从印苏林迪亚传回的消息，当地人似乎并不把我们当做哈里发。这是我们无法忘记的奇耻大辱。"
 saud.32.d.other: "我们已经收到来自[FROM.GetNameDef]的消息了，他们的人民似乎并不认可我们是他们眼中的哈里发。这是我们无法忘记的奇耻大辱。"
 saud.32.a.india: "我们会记住这个的"
 saud.32.a.other: "我们会记住这个的"
 saud.53.t: "向内志军售"
 saud.53.d: "为了扩军对抗奥斯曼帝国，内志提议向我们交付一大笔金银和石油，换取我们支持他们的事业。"
 saud.53.a: "给他们武器"
 saud.53.b: "我们可不关心中东沙漠里的事情"
 saud.54.t: "德国拒绝军售"
 saud.54.d: "柏林的动向出人意料，德国政府拒绝向我们出售武器，并妄言什么“和某些荒僻沙漠里的游牧民比起来，德国在世界上还有更多急需支援的合作伙伴”。"
 saud.54.a: "他们会后悔的！"
 saud.55.t: "德国同意军售"
 saud.55.d: "柏林已接受了我们的提议，向利雅得发来了第一批武器以援助我们在下一阶段的战事。虽然这对我国政府来说是一场豪赌，但从长期来看我们将收获颇丰。"
 saud.55.a: "这些军备将毁灭那些拉希德杂种！"
 saud.150.t: "伊赫万叛乱！"
 saud.150.d: "几十年来，伊赫万一直是阿拉伯地区的一支劲旅。他们也是我们能够成功击败其他阿拉伯国家并让沙特家族在这地区占据主导的主要原因之一。然而，伊赫万一直是一个传统的，高度宗教化的集团并强烈的反对变革与改革。他们并不认为现代化对于统治国家来说是必要的。通常情况下，我们能够通过向伊赫万保证我们将不会再进行更多的现代化运动来控制伊赫万的愤怒。但是，这次看起来我们把他们推的太远了。伊赫万士兵已经团结在了一位伊赫万军官，费萨尔·达维什的麾下。他宣称沙特家族不适合统治阿拉伯半岛，许多伊赫万民兵已经揭竿造反，而战斗已经开始……"
 saud.150.a: "为了阿拉伯！我们将会击碎这帮叛军！"
 saud.151.t: "埃米尔们宣誓效忠沙特"
 saud.151.d: "在伊本·沙特的命令下，利雅得帐篷城见证了许多将弯刀举过头顶的士兵的游行。紧随其后的是被抓住的埃米尔组成的队伍。伊本·沙特已经决定宽恕埃米尔的家人，条件是这些埃米尔宣誓彻底的向内志效忠。这一新建立的臣属制度与其沙特祖先们靠残酷无情手段所建立的联盟不同，并且能够被伊赫万们所长久守护。"
 saud.151.a: "我们只与惩邪且至恕的真主安拉为盟"
 saud.152.t: "[From.GetNameDef]的提议"
 saud.152.d: "我们卷入了同[FROM.GetNameDef]的战争，因为我们同[OMA.GetNameDef]有盟约在身。然而，随着[OMA.GetNameDef]投降，我们已经失去了在阿拉伯半岛上的立足之地。我们如今面临着两难选择：用武力强行登陆阿拉伯半岛，或者寻求和平以避免更多损失。"
 saud.152.a: "不管怎么说，阿曼没什么用"
 saud.152.b: "我们绝不抛弃盟友！"
 saud.153.t: "[FROM.GetNameDefCap]求和"
 saud.153.d: "随着[OMA.GetAdjective]的防御崩溃，他们的[FROM.GetNameDef]盟友如今在阿拉伯半岛无立足之地——因此，他们无法再威胁到我们。不幸的是，我们没有武力入侵或军事威胁到他们的手段。[FROM.GetNameDef]已经同我们接触并提出了一份提议——作为和平的代价，他们会切断任何他们与[OMA.GetAdjective]的联系。"
 saud.153.a: "我们距统一阿拉伯又近了一步！"
 saud.153.b: "同侵略者没有和平可言！"
 saud.154.t: "[From.GetNameDefCap]宣布战争继续"
 saud.154.d: "尽管随着[OMA.GetAdjective]的防御崩溃，我们似乎有望让他们的[FROM.GetNameDef]盟友及时止损，不过现在看来马斯喀特找到了一个愿意为他们流干最后一滴血的盟友。"
 saud.154.a: "那么，战争继续吧"
 saud.155.t: "[From.GetNameDefCap]拒绝了我国提议！"
 saud.155.d: "虽然我们提出了慷慨的条件，那些阿拉伯人还是拒绝了任何所谓同“外来入侵者”达成和平的提案。"
 saud.155.a: "啥？"
