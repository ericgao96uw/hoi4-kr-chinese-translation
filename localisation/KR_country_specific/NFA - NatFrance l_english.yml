 nfa.123.d.2: "面对现实，法国代表团明智地接受了我们的要求。由于我们控制了许多法国领土，我们可以向法国讨价还价来得到足够的利益。我们成功地吞并了布列塔尼和加莱海峡地区，迫使法国提供军事通行权并接受严苛的军备限制条约，拆除他们的边境堡垒，以及从法国政府那里得到经济赔偿和不保持敌对态势的承诺。作为交换，我们交出所拥有的土地。"
