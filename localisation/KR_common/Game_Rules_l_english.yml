 RULE_OPTION_BUL_FORPOL_RANDOM_DESC: "无论是否在第四次巴尔干战争中取胜，保加利亚都将要选择未来几年的国家走向。"
 RULE_OPTION_BUL_FORPOL_GER: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_GER  帝国公约"
 RULE_OPTION_BUL_FORPOL_GER_DESC: "第三国际威胁陡升，保加利亚视德国为反抗赤潮的最佳机会。\n\n§R要求：§!\n如果§Y$BUL_LOSS_PATH$§!中选择§C皇室独裁§!，那么§C保加利亚必须拥有马其顿§!，或§C德国的投降倾向必须高于25%§!\n\n如果§Y$BUL_PATH$§!中选择§C环节派政变§!或§Y$BUL_LOSS_PATH$§!中选择任一§C民主幸存§!，那么§C保加利亚必须拥有马其顿且与第三国际接壤§!，或§C德国的投降倾向必须高于25%§!\n\n如果§Y$BUL_LOSS_PATH$§!中选择§C军团革命§!，那么§C保加利亚必须拥有马其顿且与第三国际接壤§!，且德国在§Y$GER_PATH$§!中必须选择§C谁想要改变？§!或§C保皇派的备选人物§!\n\n如果§Y$BUL_LOSS_PATH$§!中选择§C农业人民联盟§!，那么§C德国的投降倾向必须高于25%§!\n\n§Y$BUL_LOSS_PATH$§!中§R没有§!选择§C紧密派社会主义者§!或§C农业工团主义§!"
 RULE_OPTION_BUL_FORPOL_AUS: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_AUS  多瑙-亚得里亚联盟"
 RULE_OPTION_BUL_FORPOL_AUS_DESC: "保加利亚重建世界大战时与奥地利的同盟，加入了多瑙-亚德里亚联盟。\n\n§R要求：§!\n如果§Y$BUL_PATH$§!或§Y$BUL_LOSS_PATH$§!中选择任一§C民主幸存§!，那么奥地利必须在§Y$AUS_AUSGLEICH$§!中§R没有§!选择§C军事占领§!\n\n如果§Y$BUL_LOSS_PATH$§!中选择§C农业人民联盟§!，那么塞尔维亚必须在§Y$SER_PATH$§!中选择§C人民的胜利§!，或任一§C保王党政变§!，或任一§C三月阴谋§!\n\n§Y$BUL_PATH$§!中§R没有§!选择§C皇室独裁§!\n§Y$BUL_LOSS_PATH$§!中§R没有§!选择§C紧密派社会主义者§!或§C农业工团主义§!"
 RULE_OPTION_BUL_FORPOL_RUS: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_RUS  莫斯科协约"
 RULE_OPTION_BUL_FORPOL_RUS_DESC: "看到俄罗斯日益增长的欧洲霸主地位后，保加利亚决定与俄罗斯结盟，加入莫斯科协约。\n\n§R要求：§!\n§C保加利亚控制马其顿\n塞尔维亚不是莫斯科协约成员§!\n\n如果§Y$BUL_PATH$§!或§Y$BUL_LOSS_PATH$§!中选择任一§C民主幸存§!，那么§Y$RUS_PATH$§!中俄罗斯必须选择§C俄罗斯联盟§!，或§C立宪民主党§!，或§C社会革命党§!，或§C俄社民工党§!\n\n如果§Y$BUL_PATH$§!或§Y$BUL_LOSS_PATH$§!中选择§C环节派政变§!或§C军团革命§!，那么§Y$RUS_PATH$§!中俄罗斯§R不能§!选择§C俄罗斯联盟§!，或§C立宪民主党§!，或§C社会革命党§!，或§C俄社民工党§!，或任一§C社会主义者§!\n\n§Y$RUS_AFTERMATH$§!中§R没有§!选择§C社会主义革命§!\n§Y$BUL_PATH$§!或§Y$BUL_LOSS_PATH$§!中§R没有§!选择§C皇室独裁§!\n§Y$BUL_LOSS_PATH$§!中§R没有§!选择§C农业人民联盟§!，或§C紧密派社会主义者§!，或§C农业工团主义§!"
 RULE_OPTION_BUL_FORPOL_BPL: "£KR_game_rule_flag_BUL_rep  £KR_game_rule_flag_SER_republic  贝尔格莱德条约"
 RULE_OPTION_BUL_FORPOL_BPL_DESC: "在输掉第四次巴尔干战争后，新成立的共和国决定寻求与塞尔维亚和解，并加入了贝尔格莱德条约。\n\n§R要求：§!\n§Y$BUL_LOSS_PATH$§!中选择§C农业人民联盟§!，或§C紧密派社会主义者§!，或§C农业工团主义§!\n\n如果§Y$BUL_LOSS_PATH$§!中选择§C农业人民联盟§!，§Y$SER_PATH$§!中塞尔维亚必须选择§C共和党连任§!或任一§C激进党§!\n\n如果§Y$BUL_LOSS_PATH$§!中选择§C紧密派社会主义者§!或§C农业工团主义§!，§Y$SER_PATH$§!中塞尔维亚必须选择§C人民的胜利§!"
 RULE_OPTION_BUL_FORPOL_INT: "£KR_game_rule_flag_BUL_radical_socialist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_SOV  第三国际"
 RULE_OPTION_BUL_FORPOL_INT_DESC: "在成功建立社会主义共和国后，保加利亚将加入第三国际。\n\n§R要求：§!\n§C保加利亚控制马其顿尼亚§!\n§Y$BUL_LOSS_PATH$§!中选择§C紧密派社会主义§!或§C农业工团主义§!\n\n§C注意：如果俄罗斯转向社会主义，保加利亚就会加入第三国际东线§!"
 BPL_WAR: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  第四次巴尔干战争"
 RULE_OPTION_BPL_WAR_RANDOM: "默认"
 RULE_OPTION_BPL_WAR_RANDOM_DESC: "半岛巨人保加利亚，自从在世界大战中大获全胜之后，它的领土已不再局限于所有保加尔人的土地。塞尔维亚、希腊、罗马尼亚这些失败者如今又汇聚一堂，团结在贝尔格莱德条约的大旗之下。现在，这个巴尔干国家的联盟已向保加利亚递交最后通牒，要求恢复至1914年前的巴尔干边界。如果保加利亚拒绝，这一地区又将陷入战火之中。保加利亚将会如何答复？"
 RULE_OPTION_BPL_WAR_BUL_BPL: "£KR_game_rule_flag_BUL  对阵 £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  巴尔干战争"
 RULE_OPTION_BPL_WAR_BUL_BPL_DESC: "保加利亚选择无视最后通牒，巴尔干半岛重燃战火。\n\n§G进攻方§!\n£KR_game_rule_flag_SER_republic  §Y塞尔维亚§!\n£KR_game_rule_flag_ROM  §Y罗马尼亚§!\n£KR_game_rule_flag_GRE  §Y希腊§!\n§C防御方§!\n£KR_game_rule_flag_BUL  §Y保加利亚§!"
 RULE_OPTION_BPL_WAR_BUL_BPL_OTT: "£KR_game_rule_flag_BUL  对阵 £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_TUR_ottoman_empire  巴尔干战争"
 RULE_OPTION_BPL_WAR_BUL_BPL_OTT_DESC: "保加利亚选择无视最后通牒，巴尔干半岛重燃战火。奥斯曼帝国在战争期间对西色雷斯提出领土要求，保加利亚拒绝后，奥斯曼对其宣战。\n\n§G进攻方§!\n£KR_game_rule_flag_SER_republic  §Y塞尔维亚§!\n£KR_game_rule_flag_ROM  §Y罗马尼亚§!\n£KR_game_rule_flag_GRE  §Y希腊§!\n£KR_game_rule_flag_TUR_ottoman_empire  §Y奥斯曼帝国§!\n§C防御方§!\n£KR_game_rule_flag_BUL  §Y保加利亚§!"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  对阵 £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  巴尔干战争"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_DESC: "保加利亚选择无视最后通牒，巴尔干半岛重燃战火。阿尔巴尼亚决定支持保加利亚、加入战争。\n\n§G进攻方§!\n£KR_game_rule_flag_SER_republic  §Y塞尔维亚§!\n£KR_game_rule_flag_ROM  §Y罗马尼亚§!\n£KR_game_rule_flag_GRE  §Y希腊§!\n§C防御方§!\n£KR_game_rule_flag_BUL  §Y保加利亚§!\n£KR_game_rule_flag_ALB  §Y阿尔巴尼亚§!"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_OTT: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  对阵 £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_TUR_ottoman_empire  巴尔干战争"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_OTT_DESC: "保加利亚选择无视最后通牒，巴尔干半岛重燃战火。阿尔巴尼亚决定支持保加利亚、加入战争。奥斯曼帝国在战争期间对西色雷斯提出领土要求，保加利亚拒绝后，奥斯曼对其宣战。\n\n§G进攻方§!\n£KR_game_rule_flag_SER_republic  §Y塞尔维亚§!\n£KR_game_rule_flag_ROM  §Y罗马尼亚§!\n£KR_game_rule_flag_GRE  §Y希腊§!\n£KR_game_rule_flag_TUR_ottoman_empire  §Y奥斯曼帝国§!\n§C防御方§!\n£KR_game_rule_flag_BUL  §Y保加利亚§!\n£KR_game_rule_flag_ALB  §Y阿尔巴尼亚§!"
 ALB_PATH: "£KR_game_rule_flag_ALB  阿尔巴尼亚选举"
 RULE_OPTION_ALB_PATH_RANDOM: "默认"
 RULE_OPTION_ALB_PATH_RANDOM_DESC: "在1924年阿尔巴尼亚革命后，奥地利傀儡王子威廉被废黜。年轻而狭小的共和国分裂为了两派。一支是由富裕地主着力支持的进步党，他们不惜一切代价阻止其反对派团结党进行改革。也许下一次选举会宣告这场分裂僵局的终结？"
 RULE_OPTION_ALB_PATH_SOCDEM: "£KR_game_rule_flag_ALB  联盟党"
 RULE_OPTION_ALB_PATH_SOCDEM_DESC: "阿夫尼·鲁斯泰米的§S联盟党§!赢得1936年选举，并成功免于刺杀。"
 RULE_OPTION_ALB_PATH_SOCCON: "£KR_game_rule_flag_ALB  进步党"
 RULE_OPTION_ALB_PATH_SOCCON_DESC: "谢夫切特·沃尔拉齐的§c进步党§!赢得1936年选举，并成功免于刺杀。"
 ALB_FORPOL: "£KR_game_rule_flag_ALB  阿尔巴尼亚外交政策"
 RULE_OPTION_ALB_FORPOL_RANDOM: "默认"
 RULE_OPTION_ALB_FORPOL_RANDOM_DESC: "无论选择哪一方，这个亚得里亚海滨的小国终不得不傍上一两个强大的邻国。在这个日趋两极管化的世界中，阿尔巴尼亚必须做出抉择。"
 RULE_OPTION_ALB_FORPOL_AUS: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_AUS  多瑙-亚得里亚联盟"
 RULE_OPTION_ALB_FORPOL_AUS_DESC: "阿尔巴尼亚接受了奥地利的提议，进入了后者的势力范围中。\n\n§R要求：§!\n§C阿尔巴尼亚未在第四次巴尔干战争中遭吞并或被傀儡§!"
 RULE_OPTION_ALB_FORPOL_BUL: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_BUL  保加利亚"
 RULE_OPTION_ALB_FORPOL_BUL_DESC: "阿尔巴尼亚选择与保加利亚并肩，决定加入后者领导的或所在的阵营。\n\n§R要求：§!\n§C阿尔巴尼亚未在第四次巴尔干战争中遭吞并或被傀儡\n保加利亚拥有马其顿§!"
 RULE_OPTION_ALB_FORPOL_ROM: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_ROM  罗马尼亚"
 RULE_OPTION_ALB_FORPOL_ROM_DESC: "阿尔巴尼亚选择与罗马尼亚并肩，加入了罗马尼亚当时或之后所在的阵营。\n\n§R要求：§!\n§C阿尔巴尼亚未介入第四次巴尔干战争\n罗马尼亚拥有多布罗加§!"
 RULE_OPTION_ALB_FORPOL_4BW: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_BUL  £KR_game_rule_flag_ROM  第四次巴尔干战争赢家"
 RULE_OPTION_ALB_FORPOL_4BW_DESC: "阿尔巴尼亚决定先等等看保加利亚和罗马尼亚哪家会在第四次巴尔干战争中赢，然后选择与胜利者并肩。\n\n§R要求：§!\n§C阿尔巴尼亚未介入第四次巴尔干战争§!"
 SER_PATH: "£KR_game_rule_flag_SER_republic  塞尔维亚1936年选举"
 RULE_OPTION_SER_PATH_RANDOM: "默认"
 RULE_OPTION_SER_PATH_RANDOM_DESC: "塞尔维亚自1925年革命以来一直由一系列进步派政府领导。然而随着战争的临近，塞尔维亚未来的方向仍有待商榷。"
 RULE_OPTION_SER_PATH_SOCLIB: "£KR_game_rule_flag_SER_republic  共和党连任"
 RULE_OPTION_SER_PATH_SOCLIB_DESC: "§l塞尔维亚共和党§!将赢得选举并连任，并致力于继续他们的渐进改革。"
 RULE_OPTION_SER_PATH_SOCCON: "£KR_game_rule_flag_SER_republic  激进党 - 民主仍存"
 RULE_OPTION_SER_PATH_SOCCON_DESC: "§m人民激进党§!将赢得大选，并将继续像过去数十年中那样遵奉塞尔维亚的民主和自由遗产。他们可能会与农业党联合起来组建§c塞尔维亚激进派联盟§!。"
 RULE_OPTION_SER_PATH_PATAUT: "£KR_game_rule_flag_SER_republic  激进党 - 国民一致"
 RULE_OPTION_SER_PATH_PATAUT_DESC: "人民激进党将赢得大选，并试图组建多党组成的§g塞尔维亚民族团结委员会§!。如果成功的话，他们就可以进一步§P巩固权力§!。"
 RULE_OPTION_SER_PATH_RADSOC: "£KR_game_rule_flag_SER_radical_socialist  人民的胜利"
 RULE_OPTION_SER_PATH_RADSOC_DESC: "§R社会主义工人党§!将赢得大选，并试图实现第三次革命。"
 RULE_OPTION_SER_PATH_MONARCHY_PATAUT: "£KR_game_rule_flag_SER  保王党政变 - 日夫科维奇存留"
 RULE_OPTION_SER_PATH_MONARCHY_PATAUT_DESC: "“白手”组织将通过政变夺取权力，摄政的权力将继续由§P佩塔尔·日夫科维奇§!所把持。"
 RULE_OPTION_SER_PATH_NATPOP: "£KR_game_rule_flag_SER  保王党政变 - 民族重生"
 RULE_OPTION_SER_PATH_NATPOP_DESC: "“白手”组织将通过政变夺取权力，但摄政的权力将继续转移到§N迪米特里耶·廖蒂奇§!的手中。"
 RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC: "白手党将发动政变夺权。今后的四年里，最高权力仍把握在摄政王手中。摄政集团两派的内斗使得由彼得二世领导的第三派暗中发展。1941年初，二次政变成功，建立了君主立宪制国家。"
 RULE_OPTION_SER_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_SER  三月阴谋 - 民主党"
 RULE_OPTION_SER_PATH_MONARCHY_SOCLIB_DESC: "$RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC$\n§l塞尔维亚民主党§!掌权。"
 RULE_OPTION_SER_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_SER  三月阴谋 - 激进党"
 RULE_OPTION_SER_PATH_MONARCHY_SOCCON_DESC: "$RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC$\n§c人民激进党§!掌权。"
 BPL_DISSOLUTION: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  贝尔格莱德条约解散"
 RULE_OPTION_BPL_DISSOLUTION_RANDOM: "默认"
 RULE_OPTION_BPL_DISSOLUTION_RANDOM_DESC: "起初贝尔格莱德条约不过是个意识形态各异的邻国之间基于实用主义的联盟，联合起塞尔维亚、罗马尼亚和希腊以共同对付保加利亚人。但希腊可能会在贝尔格莱德条约对奥地利宣战前离开这个联盟，而塞尔维亚和罗马尼亚将需要作出选择：解散他们的小联盟并转向加入一个更大的联盟，还是保留联盟继续作为独立的集团。"
 RULE_OPTION_BPL_DISSOLUTION_GRE_DESC: "在第二次贝尔格莱德大会之后，希腊会退出贝尔格莱德条约。"
 RULE_OPTION_BPL_DISSOLUTION_KEEP: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  维持条约"
 RULE_OPTION_BPL_DISSOLUTION_KEEP_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$塞尔维亚和罗马尼亚维持同盟并且不会加入其他阵营。\n\n§R要求：§!\n§C保加利亚在第四次巴尔干战争中战败§!\n§Y$ROM_PATH$§!中§R没有§!选择§C绿衫亲王§!"
 RULE_OPTION_BPL_DISSOLUTION_AUS_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  击败哈布斯堡"
 RULE_OPTION_BPL_DISSOLUTION_AUS_BEATEN_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$塞尔维亚和罗马尼亚会在奥地利被击败之前维持同盟，而后二者也许会走上不同的道路。\n\n§R要求：§!\n§C保加利亚在第四次巴尔干战争中战败§!\n§Y$ROM_PATH$§!中§R没有§!选择§C绿衫亲王§!"
 RULE_OPTION_BPL_DISSOLUTION_INT_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  旧秩序"
 RULE_OPTION_BPL_DISSOLUTION_INT_BEATEN_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$塞尔维亚、罗马尼亚和希腊会在法兰西公社与不列颠联盟被击败，而协约国回到欧陆之前维持同盟，尔后三国也许会选择与其中的一个旧世列强结盟。\n\n§R要求：§!\n§C保加利亚在第四次巴尔干战争中战败§!\n§Y$ROM_PATH$§!中§R没有§!选择§C绿衫亲王§!"
 RULE_OPTION_BPL_DISSOLUTION_GRE_KEEP: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  维持条约"
 RULE_OPTION_BPL_DISSOLUTION_GRE_KEEP_DESC: "塞尔维亚、罗马尼亚和希腊将会维持同盟并且不会加入其他阵营。\n\n§R要求：§!\n§C保加利亚在第四次巴尔干战争中战败§!\n\n如果§Y$GRE_REFERENDUM$§!中选择任一§C革命§!，那么塞尔维亚必须在§Y$SER_PATH$§!中选择§C人民的胜利§!\n\n§Y$ROM_PATH$§!中§R没有§!选择§C绿衫亲王§!"
 RULE_OPTION_BPL_DISSOLUTION_GRE_AUS_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  击败哈布斯堡"
