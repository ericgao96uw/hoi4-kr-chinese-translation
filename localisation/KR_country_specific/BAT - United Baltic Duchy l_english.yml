 BAT_eastern_vanguard_decision_category_desc: "我们的地理位置以及波罗的防卫军专业化的特点给予了我们保卫帝国公约东部的独特地位。我们的军力和工业实力都捉襟见肘，但我军军官具有的现代战争经验让我们有能力向比我军人数更多且装备更精良的盟友提供帮助。\n\n在国策树中完成§Y波罗的防卫军§!系列国策以解锁向东欧各盟友国派遣£decision_icon_small §Y军事顾问团§!的决议，这会使双方受益，每一个收到军事顾问团的帝国公约加盟国都会为你提供独特增益，他们的§Y$MODIFIER_ARMY_ORG_FACTOR$§!、§Y$MODIFIER_PLANNING_SPEED$§!和对不同§Y陆军学说§!的§Y$MODIFIER_RESEARCH_SPEED_FACTOR$§!也会得到加成。此外，你的一名将领将前往到该国。\n\n同一时间只能派遣一支军事顾问团。"
