 ETH_mittelafrika_rail: "德-阿皇帝铁路现由中央非洲控制"
 ETH_DKAEB_maybe_RIP: "§Y德-阿皇帝铁路§!目前优先运输德国货物而非维护我们的利益。该修正降低了§R10%§!的当地补给能力，§R10%§!的陆军师速度，并使得战略部署§R不可用§!。\n"
 ETH_upgrade_DKAEB_tooltip: "§Y德-阿皇帝铁路§!的效果将得到以下修正：§G+15%§!当地补给能力，+§G15%§!陆军师速度，§G允许§!战略部署。\n"
 ETH_german_aligned: "我国已与德意志帝国建立紧密联系。"
 ETH_Haile_Reforms: "海尔·塞拉西开始了他的改革"
 ETH_Constitucion_tt: "埃塞俄比亚将会在已经进行的改革基础上颁布一部§Y全新的宪法§!。"
 ETH_Eritrea_tt: "§R如果我们卷入争纷时，还没能整合厄立特里亚，就不要指望他们保持忠诚！§!\n"
 ETH_flag_change_ETE_tt: "§G将庆祝采用新国旗这一重大时刻！§!\n"
 ETH_pro_GER: "§H我们将与德国人维持联系。§!"
 ETH_not_pro_GER: "§H我们将与德国人分道扬镳。§!"
 ethiopian_electric_power: "埃塞俄比亚电力公司"
 university_college_addis_ababa: "亚的斯亚贝巴大学学院"
 addis_ababa_arsenal: "亚的斯亚贝巴兵工厂"
 eth_state_artillery_factory: "国立火炮工厂"
 ethiopia_railway_company: "埃塞俄比亚帝国铁路公司"
 addis_ababa_aircraft: "亚的斯亚贝巴飞机工坊"
 massawa_naval_yard: "马萨瓦海军船坞"
 ETH_Debt_idea_1: "债台高筑"
 ETH_Debt_idea_1_desc: "我们承担的巨额债务已经令国家彻底瘫痪，甚至影响到了我们的主权独立。"
 ETH_Debt_idea_2: "巨额债务"
 ETH_Debt_idea_2_desc: "尽管我们的努力已经使得债务减少了，但是剩下的债务仍然对我们进行大规模的建设造成阻碍。"
 ETH_Debt_idea_3: "高额债务"
 ETH_Debt_idea_3_desc: "由于我们的努力，我们的债务已经大大的减少了。虽然他的数额仍然很大，以至于影响我们采取种种举措。"
 ETH_Debt_idea_4: "可处理的债务"
 ETH_Debt_idea_4_desc: "尽管仍然让人担心，但是现在我们的债务已经可控了，并且不再像之前那样对我们构成限制了。"
 ETH_Debt_idea_5: "受控的债务"
 ETH_Debt_idea_5_desc: "我们的债务已经减少到了仅仅作为一个影响我们长期目标的小小累赘。"
 ETH_military_focus: "增加军事预算"
 ETH_military_Focus_desc: "我们预算的重点是军队及其相关的费用。"
 ETH_production_focus: "提高生产预算"
 ETH_production_focus_desc: "我们预算的重点是生产和实业的扩张。"
 ETH_construction_focus: "提高建设预算"
 ETH_construction_focus_desc: "我们预算的重点是扩建我们的基础设施，并提升施工能力。"
 ETH_Tribal_Intergration: "部族一体化"
 ETH_Tribal_Intergration_desc: "部落和酋长们的特权得到承认，这将使他们更为忠诚而对我们有所帮助。"
 ETH_advisors_germany: "德国军事顾问"
 ETH_advisors_germany_desc: "德国军事顾问正在与我们的军官紧密合作，对我军展开进行现代化改革和训练。"
 ETH_Food: "盈余的口粮"
 ETH_Food_desc: "随着饥饿问题的解决，人口和经济预计将以中等水平增长。"
 ETH_Scouts: "埃塞俄比亚童子军协会"
 ETH_Scouts_desc: "我们的青年现在有了崇高且令人敬佩的目标，经过这一过程，他们将成为帝国有价值的公民。"
 ETH_Slavery_idea: "奴隶制"
 ETH_Slavery_idea_desc: "奴隶制在埃塞俄比亚国内极为广泛。尽管自孟利尼克二世皇帝以来，许多代君主都做出过积极的努力，但时至今日，奴隶们仍然从事着低回报的体力劳动。这种制度不仅极为低效，甚至成为了我们被外国耻笑的原因，因为这种制度根本不应该在一个文明国家出现。"
 ETH_Land_Reform_idea: "地产收入"
 ETH_Land_Reform_idea_desc: "我们高效地利用我们的土地并施以现代化的耕作方式，大大提高了农业产量。"
 ETH_Aristocratic_Army: "贵族军队"
 ETH_Aristocratic_Army_desc: "在我们的军队里，驻屯是由出生地决定的，而正如在世界大战中表现的一样，士兵的职位是由他的血统决定的。"
 ETH_Speech_Freedom: "言论自由"
 ETH_Speech_Freedom_desc: "我们现在有保护言论自由以及执行这些条例意愿的法律了。"
 ETH_Ethiopian_Prosperity: "埃塞俄比亚的繁荣"
 ETH_Ethiopian_Prosperity_desc: "贫穷绝非生活的一部分，我们要让我们的民众享有富足的生活。我们务必保护我们脆弱的主体，确保所有人都可以拥有未来。"
 ETH_Lion_of_Judah_idea: "狮子帝国"
 ETH_Lion_of_Judah_idea_desc: "犹太之狮不光光是一个朝代的象征。它代表了埃塞俄比亚在面对殖民主义挑战的时候，取得的两次胜利以及克服的一切困难。在我们几千年的历史中，自从所罗门的后裔踏上这片土地，我们的帝国就从未倒下！"
 ETH_Imperial_Inspiration: "帝国精神"
 ETH_Imperial_Inspiration_desc: "皇帝是比其他生命更伟大的存在，对那些未经训练的观察家而言，他不过是一个温顺的男人，但当他发言的时候，所有人都会驻足。他从佐迪图女皇那里继承了一个支离破碎，濒临破产的帝国，但是我们现在可以从他身上看到他所具备的品质。"
 ETH_Working_Natives: "部族劳作"
 ETH_Working_Natives_desc: "部落和酋长们的特权得到承认，这将使他们同我们一起工作。"
 ETH_Trained_Pilots: "培训飞行员"
 ETH_Trained_Pilots_desc: "外国顾问已经在亚的斯亚贝巴开办航空学校。"
 ETH_Anti_Imp: "反帝国主义思想"
 ETH_Anti_Imp_desc: "那些试图征服我们的人一次又一次低估我们的决心。从沃夫拉到阿杜瓦，眼热的秃鹫一次又一次得希望摧毁我们的精神，奴役自由的埃塞俄比亚人，他们绝不会得逞！"
 ETH_Ethiopian_Guns_idea: "埃塞俄比亚军械"
 ETH_Ethiopian_Guns_idea_desc: "通过利用外国的蓝图和专业知识，我们可以确保我们可以自主生产埃塞俄比亚的枪支，这将大大降低我们的成本。"
 ETH_Levy_Army: "征召军团"
 ETH_Levy_Army_desc: "埃塞俄比亚没有常备军队。旌旗挥舞，领主便装备他们的武装并带着他们前来效忠……或者是拒绝效忠。"
 ETH_Nationalised_Railroad: "铁路国有化"
 ETH_Nationalised_Railroad_desc: "这些铁路现在成为了帝国的财产，我们会好好爱惜他们的。"
 ETH_Privatised_Railroad: "铁路私有化"
 ETH_Privatised_Railroad_desc: "德国的铁路仍将由德国派遣有能力的人员进行管理，但我们将会时刻监视他们。"
 ETH_Expand_Railroad: "扩展铁路"
 ETH_Expand_Railroad_desc: "扩建铁路系统对长远的战略规划至关重要。交通线，货物运输，乃至军队调动；帝国知道铁路的重要性。"
 ETH_Southern_Expansion: "南方铁路扩张"
 ETH_Southern_Expansion_desc: "铁路扩建工程的下一步是将帝国广大的南方地区接入铁路网。"
 ETH_Expand_Into_Eritrea: "将铁路扩建到厄立特里亚"
 ETH_Expand_Into_Eritrea_desc: "我们下一步的铁路扩建工作是我国沿海地区的厄立特里亚，这一工程将会给当地带去繁荣并提高货物流量。"
 ETH_Impose_Amharic: "在厄立特里亚强制推行阿姆哈拉语"
 ETH_Impose_Amharic_desc: "厄立特里亚人在族群上可能跟我们有所不同，但是他们拥有一个足以威胁我们的庞大的提格雷人精英阶层。我们必须确保语言差异不再成为他们的口实，并且必须重新树立厄立特里亚和埃塞俄比亚是一体的概念。"
 ETH_Tribe_Intergration: "部族一体化"
 ETH_Tribe_Intergration_desc: "厄立特里亚的地方领导人，特别那些有权有势的地方领导人，将可以被争取到我们这边来……通过金钱。"
 ETH_Officer_Intergration: "官僚一体化"
 ETH_Officer_Intergration_desc: "自解放以来，许多退伍军人为意大利人和其他贵族的私兵服役。我们应该采取行动，将厄立特里亚军队整合进入我军。"
 ETH_Construct_Naval_Base: "阿斯马拉海军基地"
 ETH_Construct_Naval_Base_desc: "多亏我们的努力，阿萨马拉将成为帝国最重要的造船厂和港口。"
 ETH_Intergration_Of_Eritrea: "整合厄立特里亚"
 ETH_Intergration_Of_Eritrea_desc: "厄立特里亚20多年来的动乱终于行将消退，人们很快注意到了解放以来帝国带来的种种好处。严重的动乱时期即将结束。"
 ETH_Develop_Eritrea: "建设厄立特里亚"
 ETH_Develop_Eritrea_desc: "我们将证明，我们是真诚的，并对该地区施以巨大投入，不像意大利的帝国主义者们。"
 ETH_Invest_In_Industry: "投资实业"
 ETH_Invest_In_Industry_desc: "实业是通往未来之路，除此之外别无他物。帝国需要工厂！"
 ETH_Tribal_Modernisation: "部族现代化"
 ETH_Tribal_Modernisation_desc: "部族和少数民族的特殊权利得到保障，但他们也必须为我们履行义务。"
 ETH_Southern_Industrial_Expansion: "南方工业扩张"
 ETH_Southern_Industrial_Expansion_desc: "我们将扩大南方的工业化程度，为该地区分配更好的收益和更多的就业岗位。"
 ETH_Military_Industrial_Expansion: "军事工业扩张"
 ETH_Military_Industrial_Expansion_desc: "我们的军队需要更好的装备，我们将扩大生产维护帝国安全所需物资的规模。"
 ETH_Military_On_The_DKAEB: "德-阿皇帝铁路上的埃塞俄比亚军队"
 ETH_Military_On_The_DKAEB_desc: "我们必须要求我们的德国伙伴给我们的军队在德-阿皇帝铁路(DKAEB)上的优先通行权。否则，我们将因铁路目前对德国军队的优待而像瘸子一样根本没法运兵部署。"
 ETH_German_Investment: "来自德国的投资"
 ETH_German_Investment_desc: "在看到了我们的稳定和忠诚，以及我们打击黑色星期一恶劣影响的决心之后，德国也许应该将增加一点对我们的投资？"
 ETH_German_Aid: "德国的援助"
 ETH_German_Aid_desc: "德国人从不会忘记他的盟友，投资人，冒险家，皇帝的帮助，将会使埃塞俄比亚恢复正常。"
 ETH_German_Military_Mission: "德国军事顾问团"
 ETH_German_Military_Mission_desc: "我们已经就接受投资和援助的问题接触了德国，并请求他们派出军事顾问，让我们学习如何更好地训练士兵、改进战术，并大致实现军队的现代化，这符合我们最大的利益。"
 ETH_Debt: "处理我们的债务"
 ETH_Debt_desc: "我们的国债自从世界大战以来就已经失控了。只有我们把这些债务全部处理完，才能开展帝国急需的改革。"
 ETH_Tax_Church: "向教会征税"
 ETH_Tax_Church_desc: "教会和人民必须尽自己的一份力量来帮助我们使得帝国更好，即使他们并不情愿。"
 ETH_Tax_Slaveowners: "向奴隶主征税"
 ETH_Tax_Slaveowners_desc: "大部分奴隶主都是很有钱的人。也许我们会因为加重每个奴隶的负担而更不受他们欢迎。这确实会令很多人感到不满，但这对我们的预算会有极大帮助。"
 ETH_Tax_Oromo: "向奥罗莫人征税"
 ETH_Tax_Oromo_desc: "与世隔绝的奥罗莫人有许多特权，我们将结束这些特权，使他们和帝国其他组成部分平等，并加以税收以增加收入。"
 ETH_Tax_Eritrea: "向厄立特里亚征税"
 ETH_Tax_Eritrea_desc: "厄立特里亚人被我们解放了，他们中不少已经自认是埃塞俄比亚人了。现在是时候对他们征税，使他们为帝国的繁荣做出贡献。"
 ETH_Budget: "调整预算"
 ETH_Budget_desc: "我们终于有了调整后的预算，现在可以开始皇帝宏伟计划的下一步：改革帝国。"
 ETH_Haile: "塞拉西的改革"
 ETH_Haile_desc: "海尔·塞拉西，一个改革者，一个巡游欧洲，渴望将现代文明带入埃塞俄比亚的活跃分子。虽然这实属不易，但对于万王之王而言，这并非什么巨大挑战！"
 ETH_Educate_Slaves: "奴隶教育"
 ETH_Educate_Slaves_desc: "现在奴隶需要融入社会。现在就是一个全面扩大教育体系的良好时机，我们需要确保埃塞俄比亚关于未来的信念在他们的脑根深蒂固。"
 ETH_Slavery_Question: "奴隶制问题"
 ETH_Slavery_Question_desc: "奴隶制在任何现代国家都没有立足之地，更不用说海尔·塞拉西一世所设想的大帝国了。所幸的是，之前对于税收的激励政策使得聘用工人比养活奴隶更加廉价，所以改革可能不会像预想的那样激烈。然而，我们仍然需要大量的努力去弥补和治愈那些受压迫民众所受到的社会和文化上的伤害。"
 ETH_Agriculture_Initative: "刺激农业"
 ETH_Agriculture_Initative_desc: "我们需要确保我们在农业上保持繁荣；帝国人口的扩张同时带来的是多张开的嘴巴，如果我们不能提供足够的粮食，势必饱受饥荒之苦。"
 ETH_Land_Reform: "土地改革"
 ETH_Land_Reform_desc: "埃塞俄比亚对土地的管理是以一种非常古老的方法进行的，一般来说，拥有土地的人可能由此获得财富而一劳永逸，不过合法的所有权却是极为罕见的，现在是对阿比西尼亚进行土地改革的时候了，我们应该按照哪种做法？"
 ETH_Modernise_Bureaucracy: "现代化官僚体系"
 ETH_Modernise_Bureaucracy_desc: "我们的国家必须讲王公时代的那种方式抛弃掉，替代以一种集中高效，现代化的方式。然而，进行这些改革将会是一件困难的事情。"
 ETH_Tax_Question: "税务问题"
 ETH_Tax_Question_desc: "帝国还没有一套完整的税法，如果我们想要现代化，就必须改革我们的税法，现在我们有几个选择：人民主要在推动针对地主的土地税，而我们的西方顾问则认为我们可以仿照西方推行累进税，至于贵族则希望推行单一税。"
 ETH_Permanent_Feudal_Borders: "维持封建边界"
 ETH_Permanent_Feudal_Borders_desc: "我们需要建立一种比贵族管理更高效，稳定，快速的管理方式，以此来避免它们扼住我们的喉咙，威胁帝国的安全。"
 ETH_Governorship_Question: "总督问题"
 ETH_Governorship_Question_desc: "决定由谁来统治埃塞俄比亚各省会是一个极为关键的选择，将产生许多深远影响。话虽如此，我们现在有几个选择：我们可以允许人民推选他们的长官，或者交由皇帝任命，再或者允许贵族继续支配他们的旧地。"
 ETH_Ethiopia_Scout_Association: "埃塞俄比亚童子军协会"
 ETH_Ethiopia_Scout_Association_desc: "埃塞俄比亚的年轻人需要把他们丰富的精力花在更好、更有成效的事业上。有什么比创建埃塞俄比亚童子军协会更好的方法来帮助他们呢？这个协会是国家赞助的组织，它将帮助我国的年轻人努力改善帝国。"
 ETH_Military_Question: "军队问题"
 ETH_Military_Question_desc: "我国军队的指挥权几乎都在塞拉西家族成员和大贵族手里，而普通人，即便他们比那些贵族更出色，也很难被接纳进入军方高层。我们应当让平民加入吗？"
 ETH_Finish_The_Reforms: "完成改革"
 ETH_Finish_The_Reforms_desc: "改革已经完成，埃塞俄比亚必将在未来取得领先，问题是未来有什么？"
 ETH_New_Constitucion: "新宪法"
 ETH_New_Constitucion_desc: "早期的改革已经在新宪法的编写过程中产生了影响。是时候看看，到底谁将引导帝国向前！"
 ETH_People_Constitucion: "人民的皇帝"
 ETH_People_Constitucion_desc: "统治者的合法性源于他的人民。海尔·塞拉西将成为第一位授权控制国家大部分国家机关的民选官员。愿小民的声音都能被倾听。"
 ETH_Freedom_Speech: "言论自由"
 ETH_Freedom_Speech_desc: "人民应该有权利说出和思考任何他们想要的，即使它可能并不是国家可以接受的。是异议给世界带来了全新的想法。"
 ETH_Freedom_Religion: "宗教自由"
 ETH_Freedom_Religion_desc: "埃塞俄比亚在千年的历史中，曾经有过很多信仰在这片土地上传播，从老阿克苏姆的犹太人到哈拉市城墙内的穆斯林。在帝国境内他们全部都享有自由，享有平等的权力。"
 ETH_Enrich_People: "富国富民"
 ETH_Enrich_People_desc: "贫穷绝非生活的一部分，我们要让我们的民众享有富足的生活。我们务必保护我们脆弱的主体，确保所有人都可以拥有未来。"
 ETH_Elections: "进行选举"
 ETH_Elections_desc: "现在是举行埃塞俄比亚历史上第一次选举的时候了，政党齐聚一堂，不少人表示兴奋，而有些人表示担心。谁将会成为帝国第一位钦点的首相大臣？"
 ETH_Emperor_Constitucion: "万王之王"
 ETH_Emperor_Constitucion_desc: "这段时间以来，越来越少的阻碍横亘在埃塞俄比亚帝国的进步之路上。帝国将会被重塑，而皇帝将享有掌管所有事务的权威。"
 ETH_Revered_Emperor: "崇拜皇帝"
 ETH_Revered_Emperor_desc: "所有人，无论贵贱，在他们的脑海中都有一个同样的信念：是海尔·塞拉西通过他的改革给帝国带来了和平、自由和公正。"
 ETH_Control_Church: "控制教会"
 ETH_Control_Church_desc: "信念需要正确的引导。信念不应该被那些痴迷于世俗权力的教士，而应该被受到祝福的万王之王来引导。"
 ETH_Royal_Advisors: "皇家顾问"
 ETH_Royal_Advisors_desc: "皇帝将他最亲密的顾问留在了统治层，确保了未来几十年来良好而有效的治理和领导。"
 ETH_Lion_Of_Judah: "犹大之狮"
 ETH_Lion_Of_Judah_desc: "从陪护示巴女王到现在，我们已经如同我们标志的那只狮子般强壮。海尔·塞拉西作为大卫王之后的第225代君主，在他统御的土地上，继承了如此伟大的遗产，他为我们的荣耀做出了巨大的努力。"
 ETH_Noble_Constitucion: "王公的皇帝"
 ETH_Noble_Constitucion_desc: "帝国的贵族已经为帝国的发展贡献了千年的力量！预算和军事上的事务太微不足道也太繁琐了，我们不必叨扰皇帝，交给他忠实的封臣就可以了。"
 ETH_Noble_Investment: "来自贵族的资助"
 ETH_Noble_Investment_desc: "我们将确保埃塞俄比亚通过任何必要的手段获得需要的物资，不管代价如何，无论我们将面对谁。"
 ETH_Power_Of_Tradition: "传统的力量"
 ETH_Power_Of_Tradition_desc: "贵族之所以这样并非因为身材而是因为血统。他们生而被培训成为管理者和战士，就像渔夫生而被培养成为渔夫一样。我们为什么要改变这种千年运行的发展规律呢？"
 ETH_Noble_Armies: "王公的军队"
 ETH_Noble_Armies_desc: "领导我们军队的人是生来就被训练成为领袖的。现在我们已经拥有了足够的训练和足够的装备，胜利对我们而言不过只是时间问题！"
 ETH_Power_Council: "权力归于议会"
 ETH_Power_Council_desc: "贵族院现在夺取了政权，贵族们取代了海尔塞拉西成为了国家的统治者，从现在起，海尔塞拉西不过是一个孱弱的傀儡站在贵族院之前，以万王之王的名义统治国家罢了。"
 ETH_Military_Reforms: "军队改革"
 ETH_Military_Reforms_desc: "我们的军队在世界大战中的表现是极其糟糕的；我们应该找到正确的解决办法，以便我们通过外交途径在欧加登收回我们的合法领土。"
 ETH_Hire_Askari_Veterans: "聘请殖民地军的退伍士兵"
 ETH_Hire_Askari_Veterans_desc: "德属中非有不少驻军现在面临退役。我们可以把他们带到这里来，让他们继续发挥发光发热。"
 ETH_New_Arms_Production: "新装备生产"
 ETH_New_Arms_Production_desc: "我们应当加大军队装备更新换代的力度。按照殖民地军队，我们的武器更适合装备猎人而非军队。"
 ETH_Import_Small_Arms: "进口轻武器"
 ETH_Import_Small_Arms_desc: "我国枪支的糟糕状况可以通过逆向外国工程来改变，现在的问题是我们仍然需要去向国外购买枪械！"
 ETH_Artillery_Effort: "专注炮兵"
 ETH_Artillery_Effort_desc: "火炮是现代战争的重要组成部分，而我们从未真正掌握过他们。幸运的是，我们的那些外国朋友们知道如何设计这种毁灭性的武器。"
 ETH_Buy_Tanks: "购买坦克设计"
 ETH_Buy_Tanks_desc: "坦克和其他的机动车辆可能确实不太适合贡德尔高地。但是，在欧加登平原上，他们就是可以左右战争胜利的存在了。"
 ETH_Foreign_Doctrine: "外国军事学说"
 ETH_Foreign_Doctrine_desc: "最高指挥部得出了一个结论：将一波又一波的民兵投入对敌军的战斗可能并不是最好的方案。或许我们可以咨询一下我们的外国顾问我们应该怎么做？毕竟那些贵族的顽固是众人皆知的……"
 ETH_Improve_Firepower: "提升火力"
 ETH_Improve_Firepower_desc: "火力带来胜利！敌人会被我们的火力覆盖，我们应当好好利用我们的装备。"
 ETH_Modernise_High_Command: "现代化的最高指挥部"
 ETH_Modernise_High_Command_desc: "我们的军事计划应该比“全力进攻敌军”来得更全面也更精致。无论多么困难，我们也要确保让那些有足够耐心的人在帝国陷入战争时，为帝国出谋划策。"
 ETH_Legacy_Of_Adowa: "阿杜瓦的遗产"
 ETH_Legacy_Of_Adowa_desc: "我们永远不会依赖外国人来获得胜利。我们不会！世界人民已经遗忘了我们在阿杜瓦战场上爆发出来的力量太久了！整个非洲将会见证我们真正的实力！"
 ETH_Ethiopian_Guns: "埃塞俄比亚自主军械"
 ETH_Ethiopian_Guns_desc: "通过利用外国的蓝图和专业知识，我们可以确保我们可以自主生产埃塞俄比亚的枪支，这将大大降低我们的成本。"
 ETH_Special_Equipment: "特殊装备"
 ETH_Special_Equipment_desc: "我们需要确保我们的勇士，拥有一切打击我们未来敌人的力量。"
 ETH_Anti_Imperialist_Spirit: "反帝国主义思想"
 ETH_Anti_Imperialist_Spirit_desc: "那些试图征服我们的人一次又一次低估我们的决心。从沃夫拉到阿杜瓦，眼热的秃鹫一次又一次得希望摧毁我们的精神，奴役自由的埃塞俄比亚人，他们绝不会得逞！"
 ETH_Improve_Drilling: "优化操典"
 ETH_Improve_Drilling_desc: "我们将会武装他们的思想，强健他们的体魄，通过不懈的训练，将那些我们称之为“士兵”的散兵游勇塑造成为真正的战斗人员。"
 ETH_Trust_Officers: "信任我们的官员"
 ETH_Trust_Officers_desc: "我们需要确保我们的军官在战场上有更大程度的自主权，以使他们能够适应不断变化的战局。"
 ETH_Develop_Weapons: "发展装备"
 ETH_Develop_Weapons_desc: "除了复制先进的技术，我们应该确保设计本身我们自己的。为我们所有，为帝国所用。"
 ETH_Professional_Army: "职业军队"
 ETH_Professional_Army_desc: "我们确确实实用那些征收上来的赋税使我们的军队反败为胜。正因为我们做好了战争的准备，所以我们才可以走向和平。"
 ETH_Doctrine_I: "海军规划"
 ETH_Doctrine_I_desc: "知道在海上做什么远远不如将船驶向敌方海域；我们需要有明确的任务分工和结构层次。所幸的是，我们的海军足够年轻，因此相当灵活。"
 ETH_Submarine_Effort: "专注潜艇"
 ETH_Submarine_Effort_desc: "我们港口的地位是非常具有战略意义的。只要敌军在亚丁湾没有护航编队，我们就能造成巨大的伤害。"
 ETH_Submarine_Doctrine: "潜艇战学说"
 ETH_Submarine_Doctrine_desc: "我们计划对红海进行大封锁；除非我们同意，否则任何商队不得通过。"
 ETH_Destroyer: "专注驱逐舰"
 ETH_Destroyer_desc: "我们应当以定期的反潜编队巡逻，保证我们商队的安全。"
 ETH_Cruiser: "专注巡洋舰"
 ETH_Cruiser_desc: "如果我们想要控制非洲之角，我们需要更大吨位的舰船。巡洋舰符合我们的需求，特别是如果我们对索马里海军力量预测准确的情况下。"
 ETH_Doctrine_II: "海军改革学说"
 ETH_Doctrine_II_desc: "为未来的海军军官建立一所合适的学校对海上战争至关重要。随着快节奏战争的临近，我们必须确保我们的军官随时准备好适应和征服不断变化的海上战术。"
 ETH_Dream_Sky: "蓝天梦想"
 ETH_Dream_Sky_desc: "天空现在我们触手可及。但他并不会立刻受我们控制。亚的斯亚贝巴已经收到消息，索马里正在采购飞机，以期扩大其空军力量。这个更新换代的阴谋我们必使其落空。"
 ETH_Hire_Experts: "聘请航空专家"
 ETH_Hire_Experts_desc: "要想真正控制天空我们需要那些能够在天空中作战的，并且熟悉天空的人。在此之后，我们就可以计划如何将非洲之角的蓝天收入囊中了。"
 ETH_Advanced_Doctrine: "高级学说"
 ETH_Advanced_Doctrine_desc: "规划航空任务是一件负责的事情。天气、距离、地方空军力量都是同等重要的考虑因素。并非所有人都有足够的才能知道在这些情况下应该做些什么，但培训是缺乏人才的最佳补救办法。"
 ETH_Train_Pilots: "培训飞行员"
 ETH_Train_Pilots_desc: "如果我们的飞行员不过是一帮爱好者，拥有飞机就并非一件好事了；只有我们给予王家空军足够的重视，他们才能成为一个有力的武器。"
 ETH_Skylions: "天空雄狮"
 ETH_Skylions_desc: "我们应该训练一批最好的，可以直接投入战场的飞行员。凭着一颗狮子一般的心，飞到常人所飞不到的高度，打击常人所畏惧的敌人。"
 ETH_Harer_Airbase: "哈勒尔空军基地"
 ETH_Harer_Airbase_desc: "我们将大大扩建哈勒尔空军基地以迎接战争；从哈勒尔我们可以触及索马里国土的最远端。"
 ETH_fighter_focus: "新式顶尖空军编队"
 ETH_fighter_focus_desc: "建立顶尖战斗机编队将使在非洲之角取得制空权成为可能；而建立类似的轰炸机编队同样有利于战争，让敌人的城市、港口和补给线进入我们的攻击范围。胜利是我们的！"
 ETH_Crush_Somalia: "摧毁索马里"
 ETH_Crush_Somalia_desc: "根据条约，欧加登无疑是属于我们的，但是之前的统治者的软弱以及厄立特里亚地区糟糕的情况阻碍了我们将欧加登并入我国的进程。我们的敌人，穆罕默德·阿卜杜拉·哈桑，也就是疯子马拉，已经死了。但他的遗产仍然被那个由部族和暴君集合而成的索马里继承了。德国已经不会对此进行干预了，我们要尽快击垮他们，收回我们的土地！"
 ETH_Pacify_Ogaden: "安抚欧加登"
 ETH_Pacify_Ogaden_desc: "战争的胜利往往只是征服这一过程中最简单的一步，许多欧加登人直到我们胜利才见过我们的国旗。不过他们很快就会熟悉了，因为现在整合欧加登是重中之重。"
 ETH_Industrial_Modernisation: "工业现代化"
 ETH_Industrial_Modernisation_desc: "帝国不仅制造业衰败，而且经济结构小且孤立，几乎在国际上没有什么存在感。我们必须改变这一切！"
 ETH_Heavy_Industry: "建设重工厂"
 ETH_Heavy_Industry_desc: "如若我们的政府机构运行有效，我们应该尽全力去建设重型工业。"
 ETH_Coffee: "现代化咖啡采摘"
 ETH_Coffee_desc: "巴西的乱局使得近期咖啡需求大增，我们可以趁机将收割技术现代化并种植更多的咖啡，从而生产更多的咖啡豆这么做将大大增加我国的收入。毕竟，哪个现代人不喝咖啡？"
 ETH_Finish_Modernisation: "完成现代化"
 ETH_Finish_Modernisation_desc: "我们的工业进展终于结出硕果，未来之于帝国触手可及，我们务必抓住它！"
 ETH_A_German_Partner: "德国伙伴"
 ETH_A_German_Partner_desc: "现在，我们的工业正在蓬勃发展。我们还解决了内部的敌人。是时候把我们的目光望向世界舞台了。也许，我们该在这场世界大战中帮助德国人，正如我们在上次那场做的那样。"
 ethiopia.1.t: "埃塞俄比亚，十字路口的帝国"
 ethiopia.1.d: "阿比西尼亚，更为人尽皆知的名字为埃塞俄比亚，是十九世纪非洲的瓜分浪潮中，硕果仅存的独立国家，并成功在1896年击退了意大利的侵略者。这场胜利开始了埃塞俄比亚帝国现代化的进程序，并使得这个国家无论是经济，军队还是行政官僚都更加接近欧洲的标准。1918年，埃塞俄比亚帝国在孟利尼克二世的长女，佐迪图女皇的带领下加入同盟国并参加了世界大战。借此机会，埃塞俄比亚成功吞并了意大利在索马里兰和厄立特里亚的殖民地。另一个埃塞俄比亚现代化的征兆就是作为国家重要运输环节的德-阿皇帝铁路的扩建。1930年，佐迪图女皇驾崩，她膝下无子，这促使了他的表弟，拉斯·塔法里·马康南，加冕为海尔·塞拉西皇帝。新的君主表示将会开展一系列的改革让埃塞俄比亚真正的西化。但是他的这些倡议受到了那些从已经收复的意大利殖民地中获利并增强实力的保守贵族激烈反对。\n\n海尔·塞拉西也面临那些认为对现状稍加改变就会触动他们利益的厄立特里亚意大利商人的反对。更不幸的是，帝国政府由于1935年被德国贸易部的一份报告宣布了其脆弱的经济形式而导致全国的经济陷入危机，随着全球性经济危机的到来，埃塞俄比亚可能需要决定是否继续同德国的关系抑或是寻求新的贸易伙伴，还是实行自己独立的外交政策。"
 ethiopia.1.a: "我们屹立不倒！"
 ethiopia.2.t: "德-阿皇帝铁路濒临破产"
 ethiopia.2.d: "德-阿皇帝铁路(DKAEB)于20世纪初建立，连接了亚的斯亚贝巴和吉布提两大城市。经过的德国的一系列扩建，现在这一铁路主要负责将矿石从德属中非的刚果盆地输送到吉布提港。然而，当下的全球经济一片萧条，矿石的出口量远不如前。因此，德-阿皇帝铁路的未来就成了一大问题。对我们而言，这可能是摆脱这种经济支配的大好时机。\n\n当然，切断这种与德国的经济纽带也意味着他们未来不太可能给我们投资，我们在外交上也会被他们孤立。每条路线都不一定正确，但如果我们没有明确什么是第一位的，可能就得被迫做出决定。"
 ethiopia.2.a: "我们得盯紧了。"
 ethiopia.2.b: "这根本不值得。"
 ethiopia.2.c: "我们最好抢走它。"
 ethiopia.3.t: "中央非洲控制德-阿皇帝铁路"
 ethiopia.3.d: "眼看着德-阿皇帝铁路(DKAEB)濒临破产，达累斯萨拉姆的中央非洲殖民政府决定接盘这条德国国有的铁路。如果中央非洲能撑过这段经济危机，我们与德国的联系可能因此更加紧密；但如果他们失败了，我们也会陷入万劫不复之地。"
 ethiopia.3.a: "我们同达累斯萨拉姆之前的联系暂时变得更加密切了。"
 ethiopia.4.t: "德意志帝国放弃德-阿皇帝铁路"
 ethiopia.4.d: "眼看着德-阿皇帝铁路(DKAEB)濒临破产，德国政府向我们提出以低廉的价格出售德国国有段的铁路。若我们拒绝，很有可能一家欧洲或北美的财团将接管铁路，并维持外国势力对我国经济的影响。"
 ethiopia.4.a: "我们没必要在这个事情上花钱。"
 ethiopia.4.b: "我们会买下这些股份。"
 ethiopia.5.t: "德-阿皇帝铁路维持运营"
 ethiopia.5.d: "在总督[MAF.GetLeader]的不懈努力下，德-阿皇帝铁路撑过了危机，中央非洲殖民政府的付出也终于有了回报。我们与德意志帝国的关系也被进一步巩固了。"
 ethiopia.5.a: "好消息。"
 ethiopia.6.t: "德-阿皇帝铁路破产"
 ethiopia.6.d: "德-阿皇帝铁路已经破产了！我们从刚果到吉布提的主要出口线被迫关闭，大量民众现在面临失业，我们与德属中非的关系也受到了损害。"
 ethiopia.6.a: "我们将会接管铁路。"
 ethiopia.7.t: "埃塞俄比亚在世界舞台中的地位"
 ethiopia.7.d.germanyatwar: "在击败索马里后，海尔·塞拉西皇帝宣布现在是时候考虑埃塞俄比亚的外交地位了。我们的德国朋友现在正为了君主制的存亡与无政府的堕落的西欧人交战。我们是否该与我们的朋友并肩作战打败这群被神唾弃的激进者，又或许是维持中立？"
 ethiopia.7.d.germanyvictorious: "在击败索马里后，海尔·塞拉西皇帝宣布现在是时候考虑埃塞俄比亚的外交地位了。我们的德国朋友已经击败了被神唾弃的无政府主义英国和法国。或许现在是时候加入帝国公约来保证我们在一个德国主导的世界中的安全。我们该加入我们的朋友吗？或是继续维持中立？"
 ethiopia.7.a: "我们必须为全世界反对工团主义者的斗争贡献自己的力量！"
 ethiopia.7.b: "我们应该加入帝国公约！"
 ethiopia.7.c: "我们请求德国提供独立保障就够了。"
 ethiopia.8.t: "旱灾！"
 ethiopia.8.d: "大面积的干旱正在东部的阿比西尼亚蔓延，随着德-阿皇帝铁路的衰败，经济衰退以及收成不佳，我们将会面临更大规模的饥饿。"
 ethiopia.8.a: "该死！"
 ethiopia.8.b: "利用新兴的国有铁路分发食物"
 ethiopia.9.t: "调整预算"
 ethiopia.9.d: "既然我们已经从我们的纳税人那里获得了足够偿还债务的资金，现在是时候调整预算、一劳永逸地结束这个债务问题了。我们现在可以将预算重点投入三个领域：民事生产、军事生产和基础建设。我们应该选择哪一个？"
 ethiopia.9.a: "军事生产"
 ethiopia.9.b: "民事生产"
 ethiopia.9.c: "基础建设"
 ethiopia.10.t: "阿比西尼亚的改革"
 ethiopia.10.d: "我们的皇帝，海尔·塞拉西因为他推动国家现代化的雄心而为人所知。这不但囊括了他计划建设新工厂和基础设施，实现军队现代化的想法，也包括改善人民生活质量的法律和体制改革的决心。但是改革的扩大化将意味许多贵族特权将走向终结。"
 ethiopia.10.a: "开始改革"
 ethiopia.11.t: "奴隶制的争论"
 ethiopia.11.d: "在阿比西尼亚，奴隶制仍然普遍存在，目前在阿比西尼亚境内生活着近200万人的奴隶。这在西方世界为埃塞俄比亚带来了许多批评，显然，我们必须彻底废除这一制度才能真正走向现代化。但是贵族对这种变化表现出了非常的不满，或许我们可以通过允许奴隶的后代出生时自由身这样一种“子嗣自由”来延迟奴隶制的死亡。"
 ethiopia.11.a: "废除奴隶制！"
 ethiopia.11.b: "我们必须延期废止，先推广子嗣自由。"
 ethiopia.12.t: "土地改革"
 ethiopia.12.d: "埃塞俄比亚对土地的管理是以一种非常古老的方法进行的，一般来说，拥有土地的人可能由此获得财富而一劳永逸，不过合法的所有权却是极为罕见的，现在是对阿比西尼亚进行土地改革的时候了，我们应该按照哪种做法？"
 ethiopia.12.a: "将土地重新分配给农民"
 ethiopia.12.b: "所有的土地都归于万王之王"
 ethiopia.12.c: "将贵族控制土地的所有权合法化"
 ethiopia.13.t: "税务改革"
 ethiopia.13.d: "帝国还没有一套完整的税法，如果我们想要现代化，就必须改革我们的税法，现在我们有几个选择：人民主要在推动针对地主的土地税，而我们的西方顾问则认为我们可以仿照西方推行累进税，至于贵族则希望推行单一税。"
 ethiopia.13.a: "征收土地税"
 ethiopia.13.b: "征收累进税。"
 ethiopia.13.c: "建立单一税。"
 ethiopia.14.t: "总督制改革"
 ethiopia.14.d: "现在是时候决定由谁来统治埃塞俄比亚各省了。现在有几个选择：我们可以允许人民推选他们的长官，或者交由皇帝任命，再或者允许贵族继续支配他们的旧地。"
 ethiopia.14.a: "总督应由人民选举。"
 ethiopia.14.b: "皇帝将会钦定总督。"
 ethiopia.14.c: "让贵族管理他们自己的土地。"
 ethiopia.15.t: "军队改革"
 ethiopia.15.d: "我国军队的指挥权几乎都在塞拉西家族成员和大贵族手里，而普通人，即便他们比那些贵族更出色，也很难被接纳进入军方高层。我们应当让平民加入吗？"
 ethiopia.15.a: "军职应当属于任何精英。"
 ethiopia.15.b: "维持军队现状。"
 ethiopia.16.t: "结束改革"
 ethiopia.16.d: "塞拉西的改革时代已经结束了。不管如何，我们的国家发生了翻天覆地的变化，实现了现代化。犹大之狮被添加到我国的国旗中，以象征着帝国的重生，现在我们应当为我们新生的帝国颁布一套全新的宪法。"
 ethiopia.16.a: "上帝保佑他。"
 ethiopia.17.t: "塞拉西宪法"
 ethiopia.17.d: "新宪法的发布意味着海尔·塞拉西使自己取得了最高的权力。虽然宪法赋予了皇帝无上的权力，但也为阿比西尼亚法律现代化做出了不少变革。现在埃塞俄比亚是君主专制国家了。"
 ethiopia.17.a: "荣耀归于犹大之狮。"
 ethiopia.18.t: "贵族宪法"
 ethiopia.18.d: "新宪法表明，贵族虽然阻挠了不少既定改革，但同时也推行了不少利于他们自己的改革，设法为自己获得权力。新宪法限制了大众民主和塞拉西本人的权力，并赋予了由贵族主导的上议院极大的权力。埃塞俄比亚古老的传统受到保护，埃塞俄比亚成为了一个贵族的国家。"
 ethiopia.18.a: "王权是脆弱的。"
 ethiopia.19.t: "公民宪法"
 ethiopia.19.d: "从新宪法中不难看出，海尔·塞拉西已经推行了西方化和民主化的改革。新宪法保障了民众的自由以及民众对下议院的控制。贵族和塞拉西本人的权力都受到了限制，显然埃塞俄比亚现在已经成为了一个严格意义上的君主立宪制国家。"
 ethiopia.19.a: "人民是最强大的。"
 ethiopia.20.t: "第一次选举"
 ethiopia.20.d: "现在是举行埃塞俄比亚历史上第一次选举的时候了，参选的主要党派有：右翼的“民主联盟”、中右的“埃塞俄比亚统一民主力量党”、中左的“团结民主联盟”以及左翼的“埃塞俄比亚人民民主阵线”。选票已经清点完毕，选举的获胜者是："
 ethiopia.20.a: "民主联盟。"
 ethiopia.20.b: "埃塞俄比亚统一民主力量党。"
 ethiopia.20.c: "团结民主联盟。"
 ethiopia.20.e: "埃塞俄比亚人民民主阵线。"
 ethiopia.21.t: "[GetYear]年埃塞俄比亚选举"
 ethiopia.21.d: "根据我国宪法的规定，自由公正的选举每五年举行一次。参选的主要党派有：右翼的“民主联盟”、中右的“埃塞俄比亚统一民主力量党”、中左的“团结民主联盟”以及左翼的“埃塞俄比亚人民民主阵线”。选票已经清点完毕，选举的获胜者是："
 ethiopia.21.a: "民主联盟。"
 ethiopia.21.b: "埃塞俄比亚统一民主力量党"
 ethiopia.21.c: "团结民主联盟"
 ethiopia.21.e: "埃塞俄比亚人民民主阵线"
 ethiopia.22.t: "权力归于议会"
 ethiopia.22.d: "现在是贵族议会从海尔·塞拉西那个糊涂蛋手里接管政权的时候了。从现在开始，万王之王将成为议会身后一个有名无实的存在。"
 ethiopia.22.a: "赞美议会！"
 ethiopia.23.t: "厄立特里亚叛乱！"
 ethiopia.23.d: "厄立特里亚人已经受够了我们的税收政策，再加上我们对部落势力和军官的整合失败。厄立特里亚民族主义者在这场绝望的战争中成功地组织了一场反抗我们统治的叛乱。我们必须迅速动员起来，撂倒他们，确保稳定！"
 ethiopia.23.a: "干他妈的背刺者！"
 ethiopia.24.t: "埃塞俄比亚帝国希望派来军事顾问团"
 ethiopia.24.d: "自从中央非洲于1936年从我们这里购得德-阿皇帝铁路的股份后，埃塞俄比亚帝国与德国的关系就越来越紧密。现在，他们希望能邀请一支德国军事顾问团来现代化他们的军队。如果未来埃塞俄比亚能在与宿敌索马里的战争中凯旋，他们甚至可以加入帝国公约。"
 ethiopia.24.a: "这不过是为了实现联盟的一个小小的牺牲！"
 ethiopia.24.b: "我们需要埃塞俄比亚吗？"
 ethiopia.25.t: "德国同意向我方派遣军事代表团"
 ethiopia.25.d: "德国对我们的友谊的提议十分高兴，并派遣了一支军事代表团来帮助我们对抗我们的对手。我们的基督教弟兄再一次给我们之所需。"
 ethiopia.25.a: "肯定比葡萄牙人的更棒。"
 ethiopia.26.t: "德国拒绝向我们提供任何援助"
 ethiopia.26.d: "那群欧洲中心论的德意志帝国主义者们拒绝以任何方式帮助我们组织军队。看起来我们与德意志帝国的伙伴关系只得就此中断。"
 ethiopia.26.a: "那我们就独自战斗！"
 ethiopia.27.t: "埃塞俄比亚帝国希望同我国结盟"
 ethiopia.27.d.ethiopiaatwar: "我们在亚的斯亚贝巴的弟兄君主注意到了我们在西欧的困境，并已向那群无信的工团分子们宣战。我们应该同意将我们这位世界大战的老朋友纳入我们的同盟吗？"
 ethiopia.27.d.ethiopianotatwar: "我们的埃塞俄比亚伙伴联系了我们，希望能建立起埃塞俄比亚和德国的盟约。而现在苏丹和索马里对埃塞俄比亚再也不成威胁，我们和他们结盟并无风险，但他们同样也提供不了我们多少东西。"
 ethiopia.27.a: "接受他们的提议！"
 ethiopia.27.b: "谁会需要埃塞俄比亚呢？"
 ethiopia.28.t: "德国同意了！"
 ethiopia.28.d: "德国已经同意让我们加入帝国公约！德国主导的世界必将保障我们的未来。"
 ethiopia.28.a: "外交的胜利！"
 ethiopia.29.t: "德国拒绝了同我们结盟"
 ethiopia.29.d: "德国已经明确表明了他们并不需要我们的帮助或友谊。即使我们仍将保持这份伙伴关系，德国人也不会成为我们的盟友。"
 ethiopia.29.a: "那我们就独自战斗！"
 ethiopia.30.t: "埃塞俄比亚要求我方保障独立"
 ethiopia.30.d: "在征服索马里之后，我们的埃塞俄比亚伙伴决定再也不卷入任何一场战争了。他们请求德国保证他们领土的完整，可除承诺之外再无回报。"
 ethiopia.30.a: "聊胜于无，也算不错了。"
 ethiopia.31.t: "德国向我国提出独立保障"
 ethiopia.31.d: "德国人保证了我们的独立——只要德国人在欧洲取胜，我们的地位就会稳固。"
 ethiopia.31.a: "这是我们能做出的最佳举动。"
 ethiopia.32.t: "黑色星期一！"
 ethiopia.32.d: "昨日，柏林的证券市场崩溃了。如今，德国的经济如风雨中的破布一样飘摇。最大的贸易伙伴陷入如此困境，我们也无可避免地受到了影响。但由于缺少复杂的金融基础，最严重的萧条并没有影响到我们。"
 ethiopia.32.a: "完了！"
 ethiopia.33.t: "德-阿皇帝铁路和德属中非的崩溃"
 ethiopia.33.d: "随着德属中非的崩溃，我们失去了最大的贸易伙伴。埃塞俄比亚政府正打算接管过去由德属中非所掌控的股份，一个独立自主的国家工业化计划已经被提上了日程。"
 ethiopia.33.a: "我们指望不了任何人。"
