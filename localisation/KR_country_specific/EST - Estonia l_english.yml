 EST_national_personal_autonomy: "实施民族文化自治"
 EST_national_personal_autonomy_desc: "正如伟大的奥地利马克思主义者奥托·鲍威尔所述，民族文化自治将为爱沙尼亚的少数民族提供保护和平等。这项新的民族文化自治法将给予少数民族选择国籍的机会，建立一个公法的民族文化自治政府。"
 EST_nationalizing_baltic_german_industry: "收缴波罗的德意志人产业"
 EST_nationalizing_baltic_german_industry_desc: "爱沙尼亚是爱沙尼亚人的，不是德国人的！我们已经把他们赶出了我们的土地，他们留下的一切——工业、道路和地产现在都归于我们！这些资产都将被没收，并且会被移交给那些我们信任的，会保障爱沙尼亚人民利益的人手中。"
 EST_estonian_freedom: "国家建设"
 EST_estonian_freedom_desc: "在一次迅猛的袭击后，波罗的德意志人的所有行政机构和基层组织都被清扫了。我们必须填补这一真空，为爱沙尼亚人民建立我们自己的行政机构。"
 EST_omakaitse: "改革家乡防卫队"
 EST_omakaitse_desc: "家乡防卫队是1918年德国占领爱沙尼亚期间，爱沙尼亚抵抗运动的领袖组织。他们的残余力量在流亡中幸存下来，为收复家乡而时刻训练。既然我们回来了，那么该决定他们在爱沙尼亚社会中的归宿了，是继续保持原状，还是将其编入军队？"
 EST_pursue_autarky: "追求自给自足"
 EST_pursue_autarky_desc: "随着我们摆脱德国影响，是时候该自力更生了，爱沙尼亚只属于爱沙尼亚人。既然我们已经国有化德国产业，就应该与中欧同盟保持距离，发展我们自己的经济。"
 EST_banking_reform: "银行业改革法案"
 EST_banking_reform_desc: "作为我们货币改革和从德国经济圈独立出来的第一步，国会宣布通过一种新的货币单位——金克朗。1金克朗等于100马克，其含金量等同于瑞典克朗。随着改革的进行，所有贷款和私人银行都将被折算为克朗。"
 EST_military_armaments_industry: "军备工业"
 EST_military_armaments_industry_desc: "毫无疑问，爱沙尼亚缺乏重型军工产业。为应对日益紧张的欧洲局势，爱沙尼亚现在正需要这样的产业。俄罗斯巨熊正贪婪地盯着我们热爱的国家，我们必须做好准备，开始为应对即将到来的冲突振兴我们的工业。"
 EST_oil_exploitation: "石油开采"
 EST_oil_exploitation_desc: "在爱沙尼亚被俄罗斯和后来德国控制期间，两国都扩大了对爱沙尼亚油页岩资源和采矿潜力的分析。现在我们独立了，这些资源是我们的了！它们不仅会吸引外来贸易，还能帮助我们推动祖国发展。"
 EST_industrializing_tallinn: "塔林工业化"
 EST_industrializing_tallinn_desc: "瓦普斯政府力图让新成立的爱沙尼亚实现现代化，而作为这项计划的一部分，庞大的塔林城区急需现代化改造。作为西尔克总统完成爱沙尼亚现代化改革中的一环，我们将在首都启动一项工业化方案。"
 EST_agricultural_credit_programmes: "农业信贷计划"
 EST_agricultural_credit_programmes_desc: "为了爱沙尼亚人民，西尔克启动了一系列改革，而其中一部分，便是让政府启动一项农业信贷计划。这项改革将确保爱沙尼亚的农民能够获得极低息的信贷，从而使他们的家园完成现代化，为爱沙尼亚民族争光。"
 EST_modern_farming_methods: "现代耕作方式"
 EST_modern_farming_methods_desc: "虽然我国的现代化发展初见苗头，但是乡下依然保持原样，一些农业技术有些过时了。按照西尔克的改革方案，我们将实施现代耕种方式，例如使用拖拉机和精选种子，来提高爱沙尼亚的农业产出。"
 EST_encourage_communal_farming: "鼓励社区农业"
 EST_encourage_communal_farming_desc: "爱沙尼亚人必须共同奋进！作为民族同胞，农民必须在集体农场中一起工作，以提高他们的生产力，并与其他同胞分享他们的收成。"
 EST_rural_electrification: "乡村电气化计划"
 EST_rural_electrification_desc: "虽然塔林等城市实现了现代化和电气化，但大部分乡村地区却几乎没有照明。在西尔克总统的领导下，这个问题将不复存在。他已经宣布了一个电气化计划，为爱沙尼亚带来光明。"
 EST_mechanised_farming_pataut: "农业机械化"
 EST_mechanised_farming_pataut_desc: "时至今日，爱沙尼亚的大部分农业生产仍然仰仗马或牛来进行。要实现国家的完全现代化，我们就得采用诸如拖拉机和收割机等机械让农业得到机械化。"
 EST_expanding_university_tartu: "扩建塔尔图大学"
 EST_expanding_university_tartu_desc: "塔尔图大学成立于1632年，它一直以来都是爱沙尼亚最高的智慧殿堂，满载学术成就。既然爱沙尼亚已经完全独立，这所大学的课程将由我们自主定制，并且使用爱沙尼亚语为教学语言。"
 EST_embrace_etatism: "拥抱国家主义"
 EST_embrace_etatism_desc: "遍及全球的资本主义经济崩溃表明，自由市场的时代已经过去。在瓦普斯的领导下，国家将控制经济，防止我们跌到另一个“黑色星期一”中去。"
 EST_expand_omakaitse: "扩大家乡防卫队"
 EST_expand_omakaitse_desc: "虽然爱沙尼亚外部存在许多威胁，但也有一些内部的危机威胁着瓦普斯的政权。通过扩大家乡防卫队的手段，西尔克将得以清洗掉爱沙尼亚社会中无用的成分——给祖国带来他应得的荣耀。"
 EST_one_people: "一个民族"
 EST_one_people_desc: "爱沙尼亚当属爱沙尼亚人！在终于摆脱了俄国与德国的枷锁后，建立爱沙尼亚国家并为爱沙尼亚民众服务的承诺终将实现。所有爱沙尼亚人，不论老少，都将团结在瓦普斯的领导下。"
 EST_welfare_state: "福利国家"
 EST_welfare_state_desc: "西尔克总统确实对爱沙尼亚民众抱有极大的爱心与关怀，尤其是那些更加不幸的同胞。因此，在瓦普斯的领导下，爱沙尼亚将实行保障公民健康与福祉的方案。"
 EST_crush_the_opposition: "粉碎反对派"
 EST_crush_the_opposition_desc: "随着家乡防卫队的扩大和西尔克政权的建立，现在是祛除困扰我们心爱的国家的污渍的时候了。这里到处都有那些会把我们的国家出卖给德国人或俄国人的叛徒。为了爱沙尼亚的荣耀，他们必须得到肃清。我们别无他选；这是为了拯救爱沙尼亚！"
 EST_the_vapsid_state: "瓦普斯国家"
 EST_the_vapsid_state_desc: "没有什么比西尔克总统对爱沙尼亚的爱更特别的了。将这个国家和人民置于瓦普斯的强力领导下是维持爱沙尼亚生存的唯一途径。就像我们国歌里唱的那样：“我的土地，我的欢愉！”"
 EST_fatherland_united: "祖国团结"
 EST_fatherland_united_desc: "事实证明，我们的改革是成功的，但爱沙尼亚正处于即将到来的冲突的中心。在这个危急存亡之秋，我们需要一位强有力的领袖，那就是伟大的阿尔图尔·西尔克总统。西尔克总统不仅给爱沙尼亚人民带来了繁荣，而且他也将确保我们的祖国安定，团结并免受敌军的袭扰。"
 EST_loyalty_to_the_state: "忠于国家"
 EST_loyalty_to_the_state_desc: "所有人都必须忠于祖国。不管是学校里的孩子还是工作间的男女，所有爱沙尼亚人都必须展现出他们为祖国奋战到底的决心。时不待我，爱沙尼亚的荣光时刻就在当下！"
 EST_control_unions: "控制工会"
 EST_control_unions_desc: "随着社会主义在世界各国扎根下来，我们必须警惕工会的力量。然而，我们也不能畏工会如虎，这样反而会忽视他们给国家带来的好处。我们应该让国家来完全掌握工会，将他们整合起来，以确保他们不会成为激进分子的快乐老家。"
 EST_control_plutocrats: "控制富豪"
 EST_control_plutocrats_desc: "自由市场拥有大量的金钱和影响力，但诞生于其中的富豪也会给我国带来不平等和差异。让我们把他们整合进爱沙尼亚的社会，使他们更好地为我们的人民，而不是为他们自己服务。"
 EST_reform_bureaucracy: "精简官僚"
 EST_reform_bureaucracy_desc: "我们必须要一个完善的官僚系统来保证我们新生的国家能够继续生存，我们的国家机器能良好运转。所以我们必须保证我们的新政府能够履行它作为一个民主国家的政府应有的责任。贪赃枉法之人和首鼠两端之辈是不能为人民服务的。"
 EST_corporatist_democracy: "法团主义的上层“民主”"
 EST_corporatist_democracy_desc: "全新的爱沙尼亚政府将会拥有一个由社会各界，不同阶层的代表所组成的上议院。我们将会从国家工会，雇主协会以及公共机构中抽调代表，以确保国家利益不会受到损害。"
 EST_disregard_deficit: "平衡预算"
 EST_disregard_deficit_desc: "现在我们终于摆脱了德国佬为我们设下的经济枷锁，是时候重新审视我们的国家预算了。尽管我们能从我们的斯堪的纳维亚邻居那里拿到一笔贷款，但是我们还是不得不勒紧裤腰带过一段苦日子。我们还将对那些非爱沙尼亚族裔提高税金，毕竟这是一个为爱沙尼亚人服务的国家。"
 EST_estonian_russian_trade: "爱沙尼亚-俄罗斯贸易"
 EST_estonian_russian_trade_desc: "我们现在已经脱离了德国佬的势力范围和经济殖民，是时候寻找新的新的市场和新的贸易伙伴了。虽然俄罗斯在我们的边境上一直蠢蠢欲动，但是毫无疑问建立友好的贸易关系对我们两国都是有利的。"
 EST_extensive_tariffs: "国家关税"
 EST_extensive_tariffs_desc: "随着我们的国内经济开始发展，我们需要提高关税来保护仍然脆弱的国内产业。我们将在农产品，例如燕麦，小麦以及土豆，上提高关税。"
 EST_port_expansions: "扩建塔林港"
 EST_port_expansions_desc: "塔林港是爱沙尼亚最为重要的港口。然而塔林港距离成为整个波罗的海最为重要的港口，还有一段不小的距离。扩建港口将帮助我们适应不断增长的客流与货运量。"
 EST_control_productive_forces: "控制国家生产力"
 EST_control_productive_forces_desc: "爱沙尼亚仍然是一个农业国。为了进一步推进爱沙尼亚的工业化，促进爱沙尼亚的国内工业的发展，我们需要让现有的企业去履行国家给他们的合同，让他们为爱沙尼亚民族的复兴尽一份力。"
 EST_free_education: "为全部真正国人提供免费教育"
 EST_free_education_desc: "爱国联盟的一个重要目标就是，让所有真正的爱沙尼亚人都能够接受教育。所有在爱沙尼亚出生的人都将去学习他们的母语，而后成为爱沙尼亚民族的第一代知识分子和思想家。"
 EST_reforming_the_banks: "改革银行"
 EST_reforming_the_banks_desc: "新的爱沙尼亚政府将对爱沙尼亚银行进行国有化改革，让他们能够真正的为所有爱沙尼亚人服务。作为我们经济改革的第一步，我们将设立一种新的货币单位，金克朗。1金克朗等于100马克，其含金量等同于瑞典克朗。随着改革的进行，所有贷款以及私人银行的货币储备都将被折算为金克朗。"
 EST_industrial_modernization_programs: "工业现代化计划"
 EST_industrial_modernization_programs_desc: "作为本党实现我国工业化计划的一部分，我们将开始一项严格的工业化计划。在快速发展中的化工、矿业与发展中的服装业中促进人民就业，只有经过这样的磨难，爱沙尼亚才能与周边国家竞争。"
 EST_increase_production_quotas: "提高生产指标"
 EST_increase_production_quotas_desc: "更多，更多，还是更多——要建设我们的国家，我们就需要更多。我们必须改进工业生产流程，同时将农业生产发展到新的高度。无论如何，我们要向世界展示我国的实力！"
 EST_search_for_oil: "解决石油问题"
 EST_search_for_oil_desc: "爱沙尼亚最大的财富就是它的油页岩，所有的侵略者，包括那些德国佬和俄国佬，都对我们丰富的自然资源虎视眈眈。现在我们终于独立了，这些资源自然重新回到了我们手里，是时候加速石油工业的发展了。所有的油页岩相关企业都将收归国有，我们不仅需要出口石油资源换来充足的资金，还需要让我们丰富的化石燃料资源哺育我们自己的工业。"
 EST_plough_shares_for_tractors: "拖拉机的犁铧"
 EST_plough_shares_for_tractors_desc: "我们现在必须让农民的耕作方式现代化，不然我们的农业生产将很难满足越来越大的粮食需求。我们将颁布更多的惠农政策，给农民贷款以购买拖拉机等现代农具，希望他们可以增产报国。"
 EST_grain_for_fatherland: "为祖国种粮食"
 EST_grain_for_fatherland_desc: "没有什么工作能比为祖国的伟大复兴而竭尽全力更加光荣了。我们将团结一致，使爱沙尼亚能够比以往任何时候都要强大，而这栋摩天大楼的坚实地基，就是农民们用汗水浇灌的田地。他们让他们的家人吃饱喝足的同时，也哺育了我们伟大的祖国，让它能够茁壮成长。"
 EST_pursuit_of_mechanization: "追求机械化"
 EST_pursuit_of_mechanization_desc: "长期以来，爱沙尼亚人的主要劳动力来自于牛、马，但很明显，如果我们想要进一步发展爱沙尼亚的农业生产力，现代化的耕作工具，比如卡车、拖拉机以及联合收割机是必不可少的。我们在我国的乡村推广这些先进的技术以提高农产品的产量与生产效率。"
 EST_create_an_estonian_landowning_class: "创造国人地主阶级"
 EST_create_an_estonian_landowning_class_desc: "在我们的国土沦丧于德意志人之手时，几乎所有的大地主都是波罗的德意志人。现在我们终于挣脱了德国佬的枷锁，我们可以征用这些地主的土地，建立一个中等规模的爱沙尼亚本土地主阶级。本就属于我们的东西，现在终于重回我们手中。"
 EST_expand_railways: "扩展铁路线"
 EST_expand_railways_desc: "作为国家的现代化规划的一部分，我们必须在爱沙尼亚这个农业国之中建设完善的铁路线路。我们将扩大铁路服务，这包括运营和管理国有铁路，审核和检查私人铁路，以及设计和建造新的铁路。"
 EST_seize_enemy_assets: "收缴诋毁者资产"
 EST_seize_enemy_assets_desc: "那些政府的反对者从头到尾都只会给我们带来麻烦。那些激进的革命分子正如阴沟里的老鼠一般潜伏在国家的各个角落，我们绝不能对这些老鼠视若无睹，他们携带的可怕病菌将会在我们重整之前彻底摧毁我们的国家。我们必须国有化他们的企业，没收他们的财产，在保证他们再也无法威胁我们的政权的同时，也能让他们的钱为爱沙尼亚继续发光发热。"
 EST_mass_censorship_laws: "制定大众审查法"
 EST_mass_censorship_laws_desc: "各种危险的激进思想已经甚嚣尘上。在这个危险的时代，到处都是不确定性和猜疑。我们绝不能让我们的人民继续生活在这种恐慌之中，国家有义务也有责任让他们与那些危险的思想言论完全隔绝。这样都是为了保护爱沙尼亚和它的人民。"
 EST_suppress_dissident_voices: "压制异议之声"
 EST_suppress_dissident_voices_desc: "对我们的支持只要不彻底，就是彻底不支持。爱国联盟只会心无旁骛地去完成爱沙尼亚的伟大复兴。没有爱国联盟就没有崭新的爱沙尼亚，所有的反对派都是狗奸细。"
 EST_draft_a_new_constitution: "起草新宪法"
 EST_draft_a_new_constitution_desc: "我们终于从德佬的枷锁和阿尔图尔·西尔克的独裁统治中解放了出来，我们现在将继续向着历史赋予我们的新使命前进，那就是成为波罗的地区的民主灯塔。让我们来起草一部全新的宪法，一部能够无论贫富地捍卫所有爱沙尼亚人的权利的宪法。我们将在这动荡的时代之中，成为照耀整个欧洲的民主之光。"
 EST_popular_front: "人民的阵线"
 EST_popular_front_desc: "我们的国家内部已经危机四伏。如西尔克的狗腿子一般地民主之敌，已经蜂拥而起，我们绝不能让这帮蛀虫统治爱沙尼亚。为了重铸民主，我们将不得不与其他所有民主党派结成统一战线，以在激进主义带来的风浪之中，牢牢把握住爱沙尼亚的船舵。"
 EST_safeguard_democracy: "保障民主"
 EST_safeguard_democracy_desc: "政府稳定了，我们必须树立宪法规则，避免激进分子夺权。这样一样，民粹分子就更难占据我国，并且赋予我们能够击败西尔克残余支持者的宪法权威。"
 EST_state_funded_education: "国家资助下的教育"
 EST_state_funded_education_desc: "这些孩子将会是下一代爱沙尼亚人，同时也是第一代真正将爱沙尼亚视为他们的母国的人。为了确保这些孩子不会被激进主义所荼毒，我们必须给予他们最好的教育资源。我们将把下一代变成爱沙尼亚的知识分子和思想家。"
 EST_khutor_programme: "划村计划"
 EST_khutor_programme_desc: "划村计划旨在将丰饶富裕的爱沙尼亚乡村划分为多个独立的地块。这将确保爱沙尼亚的普通家庭都能拥有自己的地皮，使土地改革变得公平而高效。这场改革将彻底消灭土地分配的不平等和贫穷。"
 EST_detente_with_germany: "与德国缓和？"
 EST_detente_with_germany_desc: "我们的国家现在正处于东方巨熊的鼻子底下，他们不断增长的力量以及从未放弃过的恢复旧时领土的野心无不让我们芒刺在背。我们既弱小又孤立，但也许我们可以去德国人那里碰碰运气，看看他们愿意不愿意把我们拉进他们的经济圈中。这样可以让我们在保持最大限度的独立的同时，也可以借用帝国公约的力量来对抗东方巨熊。"
 EST_help_struggling_farmers: "帮助困苦农民"
 EST_help_struggling_farmers_desc: "爱沙尼亚是一个农业国，农业占了我国产业的59%。所以我们绝不能放任那些在土里刨食的农民压机挨饿。为了帮助那些较为困难的农民，国家将向他们提供贷款让他们能够购买现代化的农业生产工具，最终提高他们的生产力维持我国的农业繁荣。"
 EST_comprehensive_land_reform: "全面土地改革"
 EST_comprehensive_land_reform_desc: "在我们终于投入民主的怀抱的同时，我们也必须进行全面的土地改革。我们将继续落实划村计划，将土地分配出去，并借此形成新的村庄。我们将为雪地中忍饥挨饿的农民提供贷款，同时也将没收那些波罗的德意志人的庄园和财产以用于国家。"
 EST_compromise_with_the_landowners: "与地主妥协"
 EST_compromise_with_the_landowners_desc: "地主作为我们改革计划的一部分，我们几乎不可能完全地消灭他们。因此我们不得不跟他们达成一定程度上的妥协，以保留更多的土地为代价，换来农民的解放。这将展示我们仍然是一个文明国度的文明政府，而不是那些赤匪败类。"
 EST_land_redistribution: "土地再分配"
 EST_land_redistribution_desc: "我们将建立一个专门的国家部门来负责土地的测量和分配，以确保改革工作的公正和效率。与其他国家那些野蛮政府不同，我们的土地改革将是一场不流血的光荣革命，让他们看看我们带有爱沙尼亚特色的民主主义的优越性！"
 EST_mechanised_farming_elected: "农业机械化"
 EST_mechanised_farming_elected_desc: "爱沙尼亚人民仍然缺乏实现农业现代化的工具和装备。马匹和公牛仍然主导着田野。为增进我们的农业产能和农作物产量，我们将引进拖拉机和联合收割机等农业机械化所需要素。政府也将为那些无力承担机械设备的农民们提供信贷。"
 EST_communal_farms: "社区农场"
 EST_communal_farms_desc: "作为我们土地改革的一部分，我们将着力解决土地所有权的问题。全体爱沙尼亚人民将获得公社农地供耕种利用，以防土地所有权引发的诸如财富不均以及腐败行为等等现象的产生。由此，爱沙尼亚人民将能够精诚合作，为家庭和祖国共创更加公正而平等的未来。"
 EST_diversify_our_industrial_base: "工业基础多样化"
 EST_diversify_our_industrial_base_desc: "为了让爱沙尼亚踏入现代化，开展一系列建设计划是十分有必要的。爱沙尼亚的矿物和石油资源很多都未被利用，它们将被用于发展爱沙尼亚和进行国际贸易。我们将勤奋工作，修建精炼厂、发电厂和大工厂来现代化爱沙尼亚的工业，以与宿敌和邻国相匹！"
 EST_introduce_the_kroon: "引入克朗"
 EST_introduce_the_kroon_desc: "要发展经济，就得改革金融系统。国会宣布通过一种新的货币单位——金克朗。1金克朗等于100马克，其含金量等同于瑞典克朗。随着改革的进行，所有爱沙尼亚银行和各个私人银行中的贷款都将被折算为克朗以稳定爱沙尼亚经济。"
 EST_seek_foreign_investments: "寻求外国投资"
 EST_seek_foreign_investments_desc: "尽管我们已经尽力发展国内工业，我国经济还是不能独立自主。不过我们境内有大量诸如油页岩的自然资源，我们还是可以吸引外资投资我国。由此，我们将发展经济，进而享誉国际，成为一个值得信赖的贸易伙伴国。"
 EST_the_three_year_plan: "三年计划"
 EST_the_three_year_plan_desc: "我国仍然大部依靠农业，和邻国相比相当落后。有鉴于此，让我们开展一项严格工业化计划，监管各种修建基建设施和工业的项目的执行。页岩油将会助力我国，加强爱沙尼亚的生产力并提高产量。锦上添花的是，这些建设项目还能为我国提供就业，让爱沙尼亚名留青史！"
 EST_a_baltic_trade_hub: "波罗的海贸易中心"
 EST_a_baltic_trade_hub_desc: "我们临海的位置具有重要的经济意义。我们靠近斯堪的纳维亚半岛邻国同帝国公约的海上通道，我们必定会以波罗的海贸易中心之位而繁荣兴盛。我们将拓展塔林港以为接洽因我们经济的崛起而带来的络绎不绝的货物和旅人。"
 EST_oil_investments: "石油投资"
 EST_oil_investments_desc: "爱沙尼亚最宝贵的资源之一就是油页岩。既然我们现在已经完全控制了我们的国家，我们将建立国有石油企业。有了油页岩，我们将能把它当作我们不断增长的水泥工业的燃料，并让每个爱沙尼亚家庭的炉子里都能有长年的燃火。发展我们的石油工业并使之现代化同样也会鼓励其他国家进行投资。"
 EST_new_refineries: "新炼油厂"
 EST_new_refineries_desc: "随着页岩油工业投资量的增加，我国也完全现代化了，当前关头我们得开发更高效地利用页岩油的方法。为此，我们将开展一系列国家授权建设项目，建设新炼油厂来供我国利用。此计划目标是让大部分爱沙尼亚家庭和机车都用上页岩油。"
 EST_planned_defences: "有计划的防御"
 EST_planned_defences_desc: "我们崭新的祖国正被俄国巨熊和帝国公约两者所包夹，而这两者迟早会爆发冲突。为了备战，我们必须开始建设防御塞防设施和各类壕沟，以抵御战争风暴。"
 EST_a_plan_for_every_scenario: "各种情形的计划"
 EST_a_plan_for_every_scenario_desc: "我们必须随时准备好，海上或陆上入侵随时可能爆发，要是我们不加以准备，那我们就输定了。因此，军队已决定制订各类防御计划，以防各种情形发生。"
 EST_army_manuals: "陆军手册"
 EST_army_manuals_desc: "现在我们已经完全独立，该规范军队的作战战术了。因此，陆军批准创建指导手册，将我军最具才华的士兵培养成一支高效的军官队伍。"
 EST_improved_communications: "改善通讯"
 EST_improved_communications_desc: "一支军队只有在战场上的士兵能从远处的指挥部得到明确的指示时才能有效战斗。像其他已经采用无线电的欧洲军队一样，我们必须改进通信系统，使之适合我们的军队进行现代战争。我们将组建一支经过训练的通讯连，负责报告战况与修复敌方领土上的通信线路。"
 EST_army_logistics: "陆军后勤"
 EST_army_logistics_desc: "老话说得好“兵马未动，粮草先行”。后勤乃现代战场之不可或缺之物，而为此我们必采取措施改善军队架构。为对军队进行改革，我们必须从军队基层开始，保证每个爱沙尼亚士兵都能吃饱、穿暖，以及最重要的-装备精良。"
 EST_expand_the_engineer_corps: "扩充工程兵团"
 EST_expand_the_engineer_corps_desc: "我们要实现工程兵团的现代化与扩大，这是我们军队全面改革的一部分。工程师要接受培训，学习修理桥梁、支持车辆和组织运输。在爱沙尼亚武装部队的纪律与训练帮助下，我们将能够创建一支更优秀也更高效的战斗部队。"
 EST_industrial_mobilisation: "工业动员"
 EST_industrial_mobilisation_desc: "现代经济离不开现代技术。我们可以采用新的工业程序、工具和方法，进而提高工业的效率。"
 EST_new_rifle_designs: "新式枪械设计"
 EST_new_rifle_designs_desc: "我们在军火库里大部分的武器不是老掉牙就是在我们更胜亿筹的强大邻居面前逊到不行。我们将学习先进的德国以及俄国设计以提升我们的武器，确保我们的士兵装备的都是最先进的现代武器。"
 EST_dedicated_support_battalions: "专门支援营"
 EST_dedicated_support_battalions_desc: "现代军队需要支援营来协助提供支援。我们将为新组建的爱沙尼亚军队设立专门的支援部队，如野战医院和侦察连，以确保我们的步兵能够得到尽可能多的支持。"
 EST_womens_support_units: "女性支援单位"
 EST_womens_support_units_desc: "我国周边的局势不太稳定。随着战争的阴云再次笼罩欧陆，每个爱沙尼亚人都必须各尽其责，保护祖国。我们必须开放女性支援部队，因为我们的人力既稀缺又宝贵。只要每个爱沙尼亚人都愿意为之牺牲，我们的国家就永远不会沦陷！"
 EST_standardise_weapon_assembly_lines: "武器装配线标准化"
 EST_standardise_weapon_assembly_lines_desc: "在战火将至之时我们对军火的需求将会更大。随着我们的工厂开始转换生产军工产品，我们得确保军事生产高效多产。为了做到高效多产，我们将标准化我们的武器、弹药以及装备以确保将来浴血奋战之时我们能大规模生产所需武器。"
 EST_artillery_advancements: "火炮革新"
 EST_artillery_advancements_desc: "我国极其缺少现代火炮。在为即将到来的冲突做准备时，我们要确保军队能用上全新而可靠的火炮。我们要研究德国和俄罗斯的火炮，以提高我军的火力。"
 EST_form_the_coast_guard: "成立海岸警卫队"
 EST_form_the_coast_guard_desc: "爱沙尼亚四周环绕着波罗的海，我国的商运与客运很大程度上依赖波罗的海。为了确保爱沙尼亚公民和海上贸易的安全，我们将设立爱沙尼亚海岸警卫队，确保波罗的海的太平。"
 EST_new_ship_designs: "新式舰船设计"
 EST_new_ship_designs_desc: "我们的海军劈波斩浪，有必要进行大规模扩建。我们可以从德国、俄罗斯和斯堪的纳维亚的海军那里获得灵感，完成爱沙尼亚舰队的现代化。爱沙尼亚海军将横行波罗的海！"
 EST_reopen_the_tallinn_shipyards: "重开船坞"
 EST_reopen_the_tallinn_shipyards_desc: "欧陆战火纷飞，为了自保，我国的港口必须重新调整用途。作为波罗的海的主要国家，我们会确保造船厂开足马力，可以修复和建造海军的船只，以防未来的危险。"
 EST_train_our_sailors: "训练我军水手"
 EST_train_our_sailors_desc: "由于我们国家新生不久，我们年轻的海军经验乏乏。因此，我们将通过与邻国的军演和交换生项目让我们的海员们自顾问和教官处学习。我们的水手们将藉此获得经验，习得必要之技能，当那一天真的来临，他们将做好准备捍卫爱沙尼亚。"
 EST_study_tank_designs: "学习坦克设计"
 EST_study_tank_designs_desc: "坦克在世界大战时首次使用后已是现代战场上的中坚力量。尽管我们关于坦克的了解与使用经历少之又少，但我们肯定能派遣我们的军官前往像德国和俄国这样的国家学习坦克设计。我们希望藉由他们的专业学识创立我们爱沙尼亚自己的坦克部队。"
 EST_create_an_estonian_air_force: "创立爱沙尼亚空军"
 EST_create_an_estonian_air_force_desc: "事实证明，制空权是现代战场中愈加重要的一部分。虽然我国缺少飞机，但我们有大量的油页岩为空军项目提供燃料。我们要发展自己的空军，保卫爱沙尼亚的天空，不受那些进犯祖国之人的伤害！"
 EST_hire_foreign_instructors: "雇佣外国教官"
 EST_hire_foreign_instructors_desc: "由于我们主要在平原以及茂密森林中为我们的独立而战，我们的军队经验不足，因此我们关于空军的相关学识相当贫乏。为了发展我们的空军，我们将雇佣世界各地的教官训练我们自己的航空人。我们希望他们将自己宝贵的经验学识传授予我们稚嫩的空军。"
 EST_acquire_blueprints: "获取蓝图"
 EST_acquire_blueprints_desc: "为了继续发展空军，我们需要生产供飞行员承载的飞机。为了确保翱翔蓝天的飞机的型号与时俱进，我们会想办法获得德国和俄罗斯的蓝图，帮助我们进行逆向工程。有了足够的耐心和努力，我们会创造出我们自己的飞机。"
 EST_begin_aircraft_production: "开始飞机生产"
 EST_begin_aircraft_production_desc: "士兵们已经开始接受空军训练，而我们也拿到了国外的设计蓝图，现在是在爱沙尼亚境内正式开始生产飞机的时候了。利用油页岩为飞机提供燃料，我们将能够保护我们的天空不受外国威胁。历经艰难终成大业！"
 EST_the_forest_brothers_legacy: "森林兄弟的遗产"
 EST_the_forest_brothers_legacy_desc: "就像在爱沙尼亚独立战争取胜一样，我们不会与敌人正面交战。相反，我们将潜藏在爱沙尼亚的森林里，像猎物一样跟踪我们的敌人，打完就跑。转眼间，我们就成长为了一支正规军。祖国将继续战斗；我们将战胜敌人！"
 EST_integrate_the_omakaitse: "整合家乡防卫队"
 EST_integrate_the_omakaitse_desc: "在这危急存亡之秋，我们将召集一切能够召集的人。我们将把家乡防卫队整合进爱沙尼亚军队，因为尽管他们终于阿尔图尔·西尔克，他们在森林中的专业作战能力不容小觑。最重要的是，我们可以确信他们对爱沙尼亚民族的忠诚不会动摇。他们将在战场上为爱沙尼亚战斗，不过他们也需要在大规模的事故中提供援助，并为爱沙尼亚民众提供军事训练。"
 EST_citizen_guards: "公民卫队"
 EST_citizen_guards_desc: "爱沙尼亚是一个小国，被军队数量远超我们人口的邻国所包围。为了解决这一问题，我们将建立公民卫队，并作为民兵服务于爱沙尼亚民众。我们将派出军队来训练国内的男女老少，以备再未来的战争中做好准备。每一名爱沙尼亚公民都应该在这一伟大时刻为保卫祖国献出自己的力量！"
 EST_hit_and_run_tactics: "袭扰战术"
 EST_hit_and_run_tactics_desc: "赢得一场战争并不意味着一定要赢得开阔战场上的战斗。我们能够让敌人疲于奔波，一次一次消耗他们的资源。我们将在我们的本土发起冷酷而又缜密的突袭，然后在他们回过神前消失在森林的深处。即使是强大如熊一般的动物，在失去了双眼之后，也无法在这般黑暗中成功逃脱。"
 EST_hidden_supply_caches: "隐蔽补给点"
 EST_hidden_supply_caches_desc: "为了确保我们的军队能在爱沙尼亚的森林深处得到充足的补给，我们将在只有我军士兵知道的地点建立隐蔽的补给点。在这些据点，士兵们可以收集弹药、枪支以及手榴弹等军械，使他们能够在深入敌后时也能保证补给。"
 EST_never_surrender: "决不投降"
 EST_never_surrender_desc: "爱沙尼亚民族的历史充满的黑暗与不幸，但经历了如此多的动荡，鲜血，汗水与眼泪——这支民族仍然屹立不倒。我们将勇猛的战斗；敌人获得的每一寸爱沙尼亚土地，我们都要让他们十倍奉还。我们决不投降，不是我死，就是你亡！"
