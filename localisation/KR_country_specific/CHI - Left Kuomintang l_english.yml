 CHI_jiangfu: "建立闽赣根据地政府"
 CHI_jiangfu_desc: "起义大获全胜，我们现在应当走出福建省的山野，在控制区建立临时国民政府。"
 CHI_ruijin_arsenal: "百家军工厂"
 CHI_ruijin_arsenal_desc: "根据地的中心人迹罕至，缺乏工业，这会对我们与军阀硬碰硬的战略转型造成一些问题。我们需要建立高度分散的兵工基地来替换和维修装备，缓解当下缺枪少炮的情况。"
 CHI_literacy_programs: "农村扫盲计划"
 CHI_literacy_programs_desc: "中国广袤的农村地区有大量的文盲农民，他们受到的教育甚至不足以支持他们受训应对现代战争，更别说成为各行各业的专家了。改组同志会回到中国大陆后，表示要尽快实施为成人和儿童提供的扫盲教育的计划以解决此类问题。"
 CHI_strike_AOG: "收缴德国资本"
 CHI_strike_AOG_desc: "德国的强盗贵族和帝国主义者长久以来一直满足于让军阀剥削压榨我们国家内地的人民血汗，而他们自己的专员则在商埠漫不经心地剪息票。国民党再也不会容许这种事情继续发生。所有由东亚总督监事会持有的资产需要立刻被充公，所有被征用的土地都需要从外国人手中收回来。"
 CHI_consolidate_control: "巩固控制"
 CHI_consolidate_control_desc: "随着我们的起义军开始发展为正规军队，我们的管理方式也应该改变。开始根据地和各个解放区作为完整功能的国家来管理而不是秘密的农村政府是很重要的。"
 CHI_est_navy: "始立海军"
 CHI_est_navy_desc: "国民党急需一支商船队及武装护航来同友好贸易伙伴连结在一起。重组我们军队征用的可以航海的船只需要一些时间，但是这是创建一支新中国海军的关键一步。"
 CHI_jiangxi_rail: "控制华中铁路"
 CHI_jiangxi_rail_desc: "华中铁路——连接浙江和内地的铁路的当地称呼——在革命的初期对我们的补给线至关重要。至今铁路线还在依照外国资本的要求来运行，但是我们可以更有效和以我们自己更好的目的来运行铁路。"
 CHI_warlord_research_group: "额外军事研究合作"
 CHI_warlord_research_group_desc: "如果合作不够深入，我们与亲国民党的军阀的同盟就毫无作用。与军阀的军队分享和制定技术规范可以让我们的军队和后勤在他们需要我们的地方部署，或者是让他们的军队在我们需要的地方。"
 CHI_provisional_code: "临时约法"
 CHI_provisional_code_desc: "在革命的初期阶段，被国民党光复的中国领土必须以一种同今后施行的民主共和制度截然不同的体制进行管理。在优先支援前线的同时，中央委员会应当建立民政法庭，再度推行旧时的可靠法律以维持社会和平稳定；而且最重要的，保证税收。"
 CHI_expropriate_landlords: "打土豪分田地"
 CHI_expropriate_landlords_desc: "地主控制着绝大多数中国的可耕作土地，而随着“黑色星期一”的金融后遗症腐蚀到了中国经济，佃农们正饱受不断高企的地租的摧残。与其采取复杂的地租规制政策，不如征用解放区那些大地主的土地并将其分发给农民。"
 CHI_land_rent_caps: "二五减租"
 CHI_land_rent_caps_desc: "地主控制着绝大多数中国的可耕作土地，而随着“黑色星期一”的金融后遗症腐蚀到了中国经济，佃农们正饱受不断高企的地租的摧残。与其直接夺取并把土地分给农民，不如限制地租，设置最高缴纳租额，以免经济衰退影响到农业生产者。"
 CHI_land_tax: "土地使用税"
 CHI_land_tax_desc: "土地价值或者土地使用税的概念一直以来都是全世界进步主义改革者的政策重心，和亨利·乔治的经济理念有着很大的联系。从国民党建党的最初开始，全党就一致支持土地使用税的政策，其法律上的实行可以保证国家收入的持续，也可以潜移默化地与财富积累作斗争。"
 CHI_opium_prohibition: "禁毒令"
 CHI_opium_prohibition_desc: "自从百年国耻以来，鸦片一直在毒害中国人民，东南地区存在着大片的鸦片瘾。为了国家安全和脸面，我们必须不仅在控制区内要根除鸦片生产，还要打击销售和持有鸦片的行为。"
 CHI_opium_tax: "对鸦片贸易征税"
 CHI_opium_tax_desc: "鸦片毒瘾和贩卖在国内是个严重的问题，但是我们实际上只能在控制区内禁止生产和打击走私活动。对在合法的渠道中售卖的鸦片收税将会使这种罪恶的行为得到利用，为国家财政服务。"
 CHI_gannan_deal: "赣南新政"
 CHI_gannan_deal_desc: "国民党革命委员会提出了一个提案来把赣南区转变成未来中国发展的模范省。公共孤儿院、免费诊所和学校以及公共住房等社会项目将会向全世界展示即便是在被战乱摧毁的中国的最偏远的区域，国民党也在致力于提高所有人的生活水平。"
 CHI_yangste_offensive: "解放山东"
 CHI_yangste_offensive_desc: "八省联合已经崩坏，整个华东沿海地区陷入了无政府状态。当国民革命的星星之火再度燎原，让我们把目光放到军阀和邪教分子上来。在民生上，他们无所作为，为了实现孙中山的愿景，让我们将中国人民从他们手中解放出来，在国民革命政府的领导下统一整个华东地区。"
 CHI_expat_contacts: "接触海外国民党人"
 CHI_expat_contacts_desc: "北伐战争失败后，相当一部分国民党人逃往海外，落脚在东南亚、夏威夷等地。他们在当地建立了国民党侨民社区，希望有朝一日看到国民革命再次兴起。现在我们终于在东亚大陆站稳了脚跟，让我们向这些海外华人伸出援助之手，帮助他们进行革命斗争。"
 CHI_establish_propaganda: "成立宣传部"
 CHI_establish_propaganda_desc: "我们必须发动宣传，让士兵们毫不犹豫地服从命令，准备不惜一切代价保卫革命。让我们重建以前的宣传部，以接触群众和军队，向全中国展示，我们确实是唯一能实现救国的一派。"
 CHI_VNQDD_liaisons: "联系大越国民党起义军"
 CHI_VNQDD_liaisons_desc: "大越国民党(Dai Viet Cach mang Dang)是我们在印度支那的姐妹组织，同样致力于亚洲的民主反帝事业。由于我们的边界同印度支那地区接壤，我们或许能更紧密的援助他们并同他们协作，协助他们在印度支那当地广阔的政治舞台中开展工作。"
 CHI_work_with_underground: "与上海地下组织的联系"
 CHI_work_with_underground_desc: "上海是帝国主义在华罪恶最典型的例子。在这座城市之中，仍有许多人支持共和与国民革命事业。过去，上海的地下有一个复杂的网络，帮助我们的武器、人员和情报来往与闽赣根据地和上海，在最黑暗的日子里，是它让革命的火种不灭。其中许多人还对我们的社会主义政策抱有怀疑，但我们仍然呼吁他们提供帮助。"
 CHI_plan_southern: "统一华南"
 CHI_plan_southern_desc: "在第二次北伐运动前，国民党必须控制或平定华南地区。为此，国民革命军必须准备计划在中特局的信息和特别行动支持下，打击剩余的南方独立军阀。"
 CHI_plan_western: "西征计划"
 CHI_plan_western_desc: "云南四川这些遥远的西部地区，在争夺中国主导权的斗争中似乎居于次要地位，但是确保这些地区的忠诚和资源，或许将是我们胜利和失败的分水岭。如果没有其他外交解决办法的话，我们也许需要发动军事行动来对付这些西南军阀。"
 CHI_mingshu: "陈铭枢的胜利"
 CHI_mingshu_desc: "随着福建省的国民党起义失败，现在到了让陈铭枢来领导国民党统一中国的时候了。陈铭枢还面对着诸如权贵和商团等问题，而如今两广的骚乱是我们必须处理的。"
 CHI_National_Plan: "国民计划"
 CHI_National_Plan_desc: "有了国民计划，我们可以利用陈炯明的政府，使得整合中国的行动变得容易许多。这是因为陈炯明的政府是基于美利坚合众国的政治体制为基础的，这对各省的省督更有吸引力——因为他们可以保留一定程度的自治权。"
 CHI_Respect_Chen_Jiongming: "实行广东政策"
 CHI_Respect_Chen_Jiongming_desc: "那些潜在的联省省份已在我们手中，但这并不意味着我们不能推行陈炯明的遗产。如果我们能使陈炯明的理念同我们相适应，我们就能从人民处获得大量的财富和支持。"
 CHI_opium_prohibition2: "禁毒令"
 CHI_opium_prohibition2_desc: "自从百年国耻以来，鸦片一直在毒害中国人民，东南地区存在着大片的鸦片瘾。为了国家安全和脸面，我们必须不仅在控制区内要根除鸦片生产，还要打击销售和持有鸦片的行为。"
 CHI_opium_tax2: "对鸦片贸易征税"
 CHI_opium_tax2_desc: "鸦片毒瘾和贩卖在国内是个严重的问题，但是我们实际上只能在控制区内禁止生产和打击走私活动。对在合法的渠道中售卖的鸦片收税将会使这种罪恶的行为得到利用，为国家财政服务。"
 CHI_guangdong_deal: "广东新政"
 CHI_guangdong_deal_desc: "广东省确实是中国未来发展的模范地区。如果我们试着把诸如孤儿院、免费医疗和学校、公共住房等社会项目引入其他我们控制的省份，我们或许可以向全世界展示，即使是战乱之后中国最偏远的地区，国民党也在致力于提升所有人的生活水平。"
 CHI_Consolidate_Liangguang: "巩固两广"
 CHI_Consolidate_Liangguang_desc: "内战前后发生的紧迫问题如今仍亟待解决，在解决这些问题之前北伐运动将不得不推迟行动，使得敌人有着更多时间得以准备。"
 CHI_Manage_Unrest_In_Guangxi: "控制广西的动荡"
 CHI_Manage_Unrest_In_Guangxi_desc: "随着八省联合的瓦解，中国绝大多数地区陷入了混乱，广西也未能幸免。我们的新行政机关必须处理这个省份的动乱，无论这些动乱是由反动派，土匪还是一贯道信徒所发起。"
 CHI_Manage_Unrest_In_Guangdong: "控制广东的动荡"
 CHI_Manage_Unrest_In_Guangdong_desc: "广东省许多地区还受着军阀统治的影响，影响着人民政府的稳定。必须做出努力来终结他们的影响力。"
 CHI_expropriate_landlords2: "打土豪分田地"
 CHI_expropriate_landlords2_desc: "地主控制着绝大多数中国的可耕作土地，而随着“黑色星期一”的金融后遗症腐蚀到了中国经济，佃农们正饱受不断高企的地租的摧残。与其采取复杂的地租规制政策，不如征用解放区那些大地主的土地并将其分发给农民。"
 CHI_land_rent_caps2: "二五减租"
 CHI_land_rent_caps2_desc: "地主控制着绝大多数中国的可耕作土地，而随着“黑色星期一”的金融后遗症腐蚀到了中国经济，佃农们正饱受不断高企的地租的摧残。与其直接夺取并把土地分给农民，不如限制地租，设置最高缴纳租额，以免经济衰退影响到农业生产者。"
 CHI_Dealing_With_SZC: "与四川国民党和解"
 CHI_Dealing_With_SZC_desc: "在混乱的四川政局中，唯有军官系是一支对国民党抱有好感的队伍。通过支持军官系在川内的政治斗争，我们可以得到一个有价值的盟友，甚至有可能靠军官系直接控制整个四川省。"
 CHI_Dealing_With_YUN: "与云南国民党和解"
 CHI_Dealing_With_YUN_desc: "在北伐运动后，被国民党右派领导的国民革命军残部退入了云南省。随着近来中右翼国民党在日前云南的政治斗争中得势，我们也许有机会弥合旧国民党内的裂痕，建立起一个统一华南的强大阵线。"
 CHI_Dealing_With_HNN: "支持湖南国民党"
 CHI_Dealing_With_HNN_desc: "湖南仅存的民主体现在一些国民党员身上。然而，湘系军阀仍然牢牢被掌控在非国民党武装手中，而我们的革命进程在湖南也发展十分缓慢。通过扩张国民党在湖南省的影响力，在湖南开展革命运动将更为容易。"
 CHI_Gentry_Concession: "对乡绅让步"
 CHI_Gentry_Concession_desc: "乡绅和他们的恶行是旧社会造成的。与其采取高压手段，我们不如选择向他们让步以换取他们的支持。这样做将比一步步同他们斗争容易得多，也允许我们在不破坏现有经济基础主体的情况下推动我们的改革。"
 CHI_Gentry_Force: "打击乡绅"
 CHI_Gentry_Force_desc: "上层阶级不过是吸取工人血汗的蛀虫。他们的恶行就此结束了。我们要让他们如常人一样遵纪守法，像常人一样工作。经济自然会因此出现一段时间的阵痛，但为了正义，这些代价是值得的。"
 CHI_Merchants_Concession: "对商团让步"
 CHI_Merchants_Concession_desc: "尽管商团阶级确实一直依靠人民来过过活，但是我们不可能在一夜之间就把整个商业系统连根拔起。通过对商人阶级做出一定的让步，让他们支持我们并接受我们的统治，人民政府的过渡阶段将更为容易。"
 CHI_Merchants_Force: "镇压商团分子"
 CHI_Merchants_Force_desc: "我们已经数不清有多少次，商人们不顾百姓的安危，把百姓的每一分钱都榨取干净。是时候给这些豺狼施加压力，让他们为了社会共同利益作出改变了，即使这意味着我们需要一段时间调整。"
 CHI_Revoloution_Secured: "确保革命！"
 CHI_Revoloution_Secured_desc: "我们的革命兄弟姐妹或许倒下了，但是他们的牺牲不会白费。我们将接过他们留下的革命火炬，继续为建设一个更美好的中华而努力。通过我们，国民党将再一次凤凰涅槃。"
 CHI_plan_west: "西征计划"
 CHI_plan_west_desc: "云南四川这些遥远的西部地区，在争夺中国主导权的斗争中似乎居于次要地位，但是确保这些地区的忠诚和资源，或许将是我们胜利和失败的分水岭。如果没有其他外交解决办法的话，我们也许需要发动军事行动来对付这些西南军阀。"
 CHI_plan_east: "东征"
 CHI_plan_east_desc: "在第二次北伐运动前，国民党必须控制或平定华南地区。为此，国民革命军必须准备计划在中特局的信息和特别行动支持下，打击剩余的南方独立军阀。"
 CHI_form_army: "国民革命军的重生"
 CHI_form_army_desc: "我们现在揭开了起义的大幕，为对抗军阀，我们的军队也必须从游击战回归正规战。我们应该组织起更大编制的大部队，由此一来我们就能组织起第二支国民革命军并统一中国。"
 CHI_regional_militias: "地方民团"
 CHI_regional_militias_desc: "随着八省联合的崩溃，福建省和江西省陷入权力真空，各地纷纷建立起自保组织来维持社会秩序。我们必须以地方民团的形式整合这些自保武装进入到国民革命军的体系内，以便充实我们为数不多的核心部队。"
 CHI_revolutionary_spirit: "复兴革命精神"
 CHI_revolutionary_spirit_desc: "第一次北伐战争遭遇惨败，许多人因此认为国民党的运动已经偃旗息鼓，但复兴的国民革命军仍保留着黄埔一期生的革命情怀和精神。正如我们在棉湖会战中英勇奋战的同志们一样，我们也要战斗至最后一息，让孙先生自由中国的愿景终得实现。"
 CHI_one_army: "党的军队"
 CHI_one_army_desc: "国民革命军是国民党的机构之一，在中国军队中独树一帜，它受到党的高度监督和控制。为了提高对三民主义和军事行为准则的认识，从军团到师，再到纵队——我们将训练并扩大政治部门，以鼓舞我军士兵勇担责任！"
 CHI_tigress_battalions: "巾帼营"
 CHI_tigress_battalions_desc: "在战场上国民革命军已经见识到了女性的英勇，尽管目前为止国民革命军还没有采纳任何计划来允许女性作为现役军官或士兵参与战斗。在宋庆龄的催促下，国民革命军已启动了一项训练女性作为正规军官和士兵的计划。该计划还拟定建立全部由女性组成的巾帼“母老虎营”奔赴前线和参与卫戍任务。"
 CHI_peoples_army: "闽赣起义的遗产"
 CHI_peoples_army_desc: "要建立一支现代的革命军队，无需照搬西方的模式，而要考虑到我们自己的作战方式。我们的部队将便于适应日趋频繁的战事与日渐拉长的前线，我们将强调速度和机动性，集中攻击。我们要尊重闽赣起义烈士的遗产，让倒下的同志们知道，他们的遗产目前的革命中安然无恙。"
 CHI_modern_divisions: "学习西方"
 CHI_modern_divisions_desc: "任何一支中国新军都必须在三民主义首条原则“民族主义”的基础上重头建起一支现代化军队。尽管我们当下必须最大限度的组织起足够多的部队奔赴前线，但是我们的军火购买及扩大生产计划应当首先关照我们的新式现代化军队，这些部队不仅要远强于无组织无纪律的军阀军队，还要能和那些西方列强一比高下。"
 CHI_mountain_warfare: "高海拔训练"
 CHI_mountain_warfare_desc: "在福建的丘陵上，中国国民革命的火种得以留存。就算我们转向了更加常规和机动的作战方式，在那里学到的技能也不会被忘记。结合我们在流亡期间与法国阿尔卑斯山步兵的训练经验，如今国军的健儿们面对最险要的渡口也能畅通无阻。"
 CHI_dare_to_die: "敢死队"
 CHI_dare_to_die_desc: "中国士兵从不畏惧死亡，从不——他们会为了救国欣然赴死。因此，清朝于1911年首次被推翻。这要归功于烈士们的付出，他们敢于为了他们热爱的祖国而牺牲。我们会鼓励创建这样的营，营中的士兵自愿为了额外的配给和津贴而战，越过敌人的城墙和阵地，最终达到包围敌军的目标。"
 CHI_air_land_integration: "空地一体"
 CHI_air_land_integration_desc: "在战争时期控制中国的天空不仅可能实行，也是可以实现的；在第三国际外援的帮助下，我们应当如其他国家一样，尝试建立属于我们的空中优势，根据第三国际不列颠联盟和法兰西公社的学说与经验，我们应当着重于陆空协同和战场支援充分扩大战场优势。"
 CHI_expand_the_supply_corps: "扩大补给兵团"
 CHI_expand_the_supply_corps_desc: "中国的基础设施和地理环境导致我们很难有效地运送补给。由于目前卡车和火车供应不足，我们应当参考外国的设计，改装我们自己的民用卡车以供军队使用。此外，这还能让我们的士兵在长途奔袭后不至于饿死。"
 CHI_mechanized_warfare: "机械化战争研究委员会"
 CHI_mechanized_warfare_desc: "装甲车在中国是可是稀罕物件，但不管我们这么想，这种情况不会持续太久。从国防的角度来看，国民党应该是中国第一个研究、完善和大量引进机动车辆和坦克战术的派系。"
 CHI_encirclement_tactics: "围攻支队"
 CHI_encirclement_tactics_desc: "就像过去在闽赣根据地面对的敌人一样，我们的敌人具有兵力优势。所以我们不能和他们正面对抗，必须攻其不备、出其不意。我们或是裹甲衔枚、夜袭敌军；或是巧渡河川，智取敌人，以达到歼敌的目的。兵无常势，水无常形，我们强于适应，可以做到迅捷而流畅的穿越复杂地形。"
 CHI_soul_of_whampoa: "黄埔魂"
 CHI_soul_of_whampoa_desc: "1924年，出于保卫革命和培训新一代能够驱逐卑鄙无耻的帝国主义者和军阀的革命者的需要，国民党在广州海岸线上的一个小岛建立起了一所新式军校。许多人来了又走。有的坚持战斗，有的丧失信念，也有的像首任校长那样壮烈牺牲。尽管军校多次搬迁。但黄埔精神仍存，她的学生们将会前赴后继，让青天白日有望重照中华。"
 CHI_modern_combined_arms: "力量集中"
 CHI_modern_combined_arms_desc: "他们挡不住我们的进攻。我们将会从远处对敌人发起协调好的炮击，然后快速的装甲化骑兵和步兵就会跟上——只有最精锐的士兵才能引领冲锋，诸兵种精诚合作，协同进攻。在如此压倒性的攻击力量下，哪怕是最坚固的敌军防线，我们也必将击而破之。没人能阻止即将到来的国民革命，起来！"
 CHI_restore_whampoa: "重建军校"
 CHI_restore_whampoa_desc: "位于黄埔的老军校在1925年德意志帝国主义干涉中国占领广东省之后便废校了，但是他的教员、记录和其他资料都幸免于难，目前分布在世界各地。我们现在有能力重建中华民国陆军军官学校，在不受其他势力干涉的情况下独立培训我们自己的军官团。"
 CHI_nat_air_army: "创建中央航校"
 CHI_nat_air_army_desc: "中国最早的现代空军概念可以追溯到南苑航空学校，但我们认为民国空军的正统起源是孙中山1920年在广州创建的航空局。随着我们在中国大陆重新建立起势力，我们将邀请英法专家来训练和创建一支现代化的空军。"
 CHI_flexible_aircraft: "灵活的飞行器标准"
 CHI_flexible_aircraft_desc: "中国没有机械技术或工业深度来为我们奔赴实战的空中力量供应最好的国产航空电子设计。鉴于这些限制，我们最好侧重于选择生产廉价的、可靠的、灵活的飞行器，让其既能担任支援机种，又能担任战略轰炸机。"
 CHI_heavy_airframes: "集中发展重型飞机"
 CHI_heavy_airframes_desc: "中国地域辽阔，我们的空军必须要能覆盖到任意一处交战区。优先发展长航程、重型的飞机，能够让我们的空军在选择目标或支援任务时拥有更高的战略灵活性。"
 CHI_build_airfields: "战略机场计划"
 CHI_build_airfields_desc: "修建机场比修建高速公路更为容易，尤其是在欠发达的中国内陆地区本就缺乏公路。在各个省份的重点地区建设机场，不仅能让中央政府更好与地方沟通，还能为附近战区提供空中支援。"
 CHI_naval_aviation: "岸基对舰空中支援"
 CHI_naval_aviation_desc: "用航母手段发展海军航空的想法显然超出了中国国力的承受范围或是现实需要，不过鱼雷轰炸机和海上飞机对于任何主动沿海防御来说都是必不可少的。驻扎在陆地上的反舰空军中队在击退攻击者和保卫沿海地区时与航母一样有用。"
 CHI_separate_naval_command: "独立海军指挥"
 CHI_separate_naval_command_desc: "直至现在，中华民国海军的绝大部分船只已经能高效的服从于国民革命军的需求。不过，任何想要获得安全国防保障的国家都会渴望一支强大的海军。随着我们陆战的胜利，陈绍宽海军上将正推动海军更加独立，并考量建立一支能够在海上独立行动的海军。"
 CHI_coastal_fleets: "重视轻型舰船"
 CHI_coastal_fleets_desc: "中国的海军一直以来都依靠外国船厂和设计师来供应其舰队。为了经济使用和多用途目的，第一代国产舰队应该重点关注发展轻重巡洋舰，而不是上马建造在军事学说上定位不明的战列舰和航母。"
 CHI_coastal_defenses: "岸防计划"
 CHI_coastal_defenses_desc: "中国最主要的海军考量是确保其海岸线不受帝国主义列强侵犯。中央政府应该加强所有有关方——沿岸国民革命军驻军、空军、海军——之间的协调，并事先建立混合指挥链和部门协议，以防止实战情况下出现混乱。"
 CHI_integrate_beiyang_navy: "北洋海军人员的命运"
 CHI_integrate_beiyang_navy_desc: "国民政府的海军不仅规模小，而且缺乏训练过的军官。尽管直系的陆军受军阀思想影响早已不可救药，但是北洋海军的指挥体系下应该还有部分德才兼备的军官。在伪清和直系反动派被打倒后，审查这些人的过去档案，给予一部分人信任并向他们发出委任状应当是一个有益的选择。"
 CHI_submarine_doctrine: "学习潜艇战术"
 CHI_submarine_doctrine_desc: "利用潜艇战，那些处于海军劣势的国家可以让敌国商船队陷入对敌人的恐惧。鉴于潜艇战在世界大战期间和战后发挥的作用。许多海军将领提出中华民国海军应当把重心投向潜艇战，从而跳出以脆弱的主力舰为核心的水面海军舰队旧模式。"
 CHI_contest_ijn: "准备对抗日本海军"
 CHI_contest_ijn_desc: "日本与中国隔东海相望，甲午战争中，日本海军如同羞辱一般，摧毁了北洋水师，从我们手中夺走了台湾。如今，日本海军继续侵入我国海疆，威胁进行封锁，他们是日本在战争中的主要优势。为了消除日本海军的威胁，我们必须准备反制措施，包括考虑收复丢失岛屿的可能性。"
 CHI_navy_of_revolution: "国民革命海军"
 CHI_navy_of_revolution_desc: "虽然国民革命主要是在陆上取得的胜利，但如果要建设富强而独立的中国，就必须为海岸线和海上的安全打好基础。就目前而言，“建造足够的主力舰与帝国主义列强抗衡这种目标”还是过于好高骛远，但我们现在有了大量专业知识和资源，可以大量培养海军力量，让敌人忌惮三分。"
 CHI_naval_infantry: "中国海军陆战队"
 CHI_naval_infantry_desc: "两栖登陆的新战术不仅开启了跨越黄海或是北部湾进行佯攻突袭的可能，更是有助于我们从日本帝国主义手中夺回台湾。国民革命军和中华民国海军的一项联合计划旨在发展特种海军陆战队团，以便让我们的敌人时刻对海岸线保持警觉，并让我们在战略上进行选择时能如面对大海一般宽阔。"
 CHI_military_affairs_cmsn: "军事委员会"
 CHI_military_affairs_cmsn_desc: "随着国民革命军在多个战线拓展部门，我们必须建立一个新的中央指挥部来监督革命的各个战区。尽管只是多了一道形式，但军事委员会能够确保所有决策者能知晓同志部门的状况，让各决策者齐步行动。"
 CHI_sanmin_commissars: "三民主义政委"
 CHI_sanmin_commissars_desc: "我们为之奋斗的国民革命运动不仅是一场军事斗争运动，也是一场社会和政治革命运动。我们必须确保我们的军官在做出战役抉择时必须契合三民主义和我们的政治目标。为此，党组织将委任三民主义政治委员到各级部队之中，进行三民主义政治教育和政治参谋工作。"
 CHI_special_methods_division: "别动队"
 CHI_special_methods_division_desc: "随着我们从军阀和权贵手中解放了一个又一个省份，那些旧政权下的食肉者必然会起来反抗我们。为了克服这一问题，我们将训练并部署专门的政治委员去处理后方的反动派。"
 CHI_new_dockyards: "加强船坞建设"
 CHI_new_dockyards_desc: "军阀时代，大部分资源都被分配给陆军，许多沿海城市沦为外国租界，但中国海军还是一直在努力争取保卫海岸线的要点。现在大陆上的敌人都被打败，是时候重整海军了。其中一项措施就是开展大规模的海军基础设施建设，以便我们再次争夺海洋。"
 CHI_reclaim_taiwan: "解放台湾"
 CHI_reclaim_taiwan_desc: "甲午战争后，台湾岛为日人割占，台湾人受到了前所未有的压迫。随着我们在中国大陆的地位得到巩固，陆海军建设完毕，我们终于有能力解放台湾岛，一劳永逸地实现祖国的最终统一了！万岁！"
 CHI_1st_congress: "第一届国民党归正大会"
 CHI_1st_congress_desc: "十年流亡岁月后，国民党中央委员会凯旋归来，回到阔别多年的祖国。对宁系军阀的战争取得初步成效，国民党组织现在有充分的喘息空间，来重建和规划未来的国家复兴之路。"
 CHI_1st_congress_GXC: "第一届国民党归正大会"
 CHI_1st_congress_GXC_desc: "许多人以为，国民党左派自从在福建溃败后就已彻底瓦解，陈铭枢却带着革命的火种前往两广地区，避免共和主义的彻底衰落。如今，许多内部问题宣告平息，国民党有充分的喘息空间，来重建和规划未来的国家复兴之路。"
 CHI_revive_china: "中华复兴方略"
 CHI_revive_china_desc: "没有国民党就没有新中国。我们要用一个极为详尽的具体计划和多年的努力让中国追赶上西方列强。"
 CHI_national_RC: "国家重建委员会"
 CHI_national_RC_desc: "受张人杰同志起草的提案所影响，国民政府应该成立由中央直接指导的国家重建委员会，以规划全国范围内的投资资金和标准化计划。这一项目将涉及多个独立的围绕若干人口中心地区的计划项目。"
 CHI_1st_industrial: "工业化第一阶段"
 CHI_1st_industrial_desc: "工业化第一阶段的计划涉及扩展今后各工业区的基础设施承载力并满足重工业需求，以便未来的进一步扩张。"
 CHI_standard_rail_gauges: "标准化轨距"
 CHI_standard_rail_gauges_desc: "铁路在中国的发展一直断断续续，尤其是各个军阀政府为了阻碍其他地区的竞争对手入侵而选择使用各类不同的轨距，而外国公司则会用最省钱的仪具来建造隧道和桥梁。作为我们工业计划的一部分，我们必须投入时间和精力来转换所有的铁路为标准的轨距。"
 CHI_2nd_industrial: "工业化第二阶段"
 CHI_2nd_industrial_desc: "工业化第二阶段的计划涉及到各个依赖精密器具的工厂所在地区的发展——比如生活消费品和军需品工业。"
 CHI_natl_dockyard: "重视国立造船厂"
 CHI_natl_dockyard_desc: "作为我们庞大工业化计划的一部分，我们控制的各个主要港口都应该适当扩张其造船和修船能力。"
 CHI_academica_sinica: "中央研究院"
 CHI_academica_sinica_desc: "为更好促进我国本土科研能力的发展，国民党必须致力于创设和资助属于我们自己的学术研究机构。筹备已久却一直未得到充分建设的中央研究院将整合发展这些资源。"
 CHI_bopomofo: "汉字注音"
 CHI_bopomofo_desc: "现行的汉字拉丁化办法乃至于目前的汉语教学办法，对于儿童乃至普通人来说都是远远不够的。我们应该参考日本的假名系统，创置一种新式的标准化表音符号，并在我们的教育系统中进行推广传播，以此来规范汉语发音，并由此开启同西方的广泛文化交流。"
 CHI_foreign_research: "外国科研伙伴关系"
 CHI_foreign_research_desc: "无论喜欢与否，国民政府都不能在没有国际科学交往的情况下现代化国家。通过与友好的外国势力达成科研和留学协定，我们将开启建设中国自己的科学化进程。"
 CHI_proclaim_new_republic: "主张独立于北京"
 CHI_proclaim_new_republic_desc: "一段时间以来，我们的政府独立于北京政府之外是不言而喻的事实。正式宣布我们政府的独立事实，不仅会为我们的政府赢得一些支持，也会显示我们反对清政府保皇派的决心。这一举动将向世界表明，我们不仅是“国民党”，而且还是“国民政府”——辛亥革命的正统传人。"
 CHI_develop_the_capital: "发展首都"
 CHI_develop_the_capital_desc: "为了巩固地位，增加群众支持度，让我们把目光从军务上移开，集中精力发展首都的基础设施。这不仅能帮助本土工业的发展，还有助于我们在人民群众心中建立合法性。"
 CHI_build_national_mausoleum: "修建烈士陵园"
 CHI_build_national_mausoleum_desc: "随着首都已被选定，应该缅怀那些为了中国国民革命而牺牲的人了。在[Root.Capital.GetCapitalVictoryPointName]郊外当修起一座烈士陵园，以便让孙中山、蒋介石等其他伟大的革命者们安息。"
 CHI_new_culture_movement: "国民文化运动"
 CHI_new_culture_movement_desc: "中华文明可以被视作一种延续了数千年的文化传统和身份认同，然而它从没有真正转化为欧洲列强所创造和践行的那种强大而有活力的“民族主义”。公民民族主义强于任何自私自利的军阀鼓吹的联省思潮，而建构公民民族主义则需要文化扶持、公共工程、资助大众传媒宣传。"
 CHI_est_civil_service: "建立公务员体系"
 CHI_est_civil_service_desc: "为了长远大计，国民政府必须抛弃军阀作风或是党国体制。一个独立于国民党机关和军队之外的民政机构，即便是在如今筚路蓝缕的情况下也必须要开始筹办。"
 CHI_provisional_legislature: "临时立法院"
 CHI_provisional_legislature_desc: "尽管中国并非一个处处都适合开启选举的国家，国民政府仍需要开始建立相关的民主机关，以便为将来某天的全面民主打下基础。一个临时立法机关将接管国民党中央委员会的立法职能，其成员由来自国民党控制区和非控制区的代表组成。"
 CHI_ethnic_autonomy: "民族区域自治"
 CHI_ethnic_autonomy_desc: "在汉地十八省外有众多的民族，而且许多民族有着受汉人和满人压迫剥削的悲惨历史。与其用铁腕统治的手段再次揭开伤疤，我们不如给予这些民族在我国境内以一定程度自治权。"
 CHI_unitary_state: "单一制政府"
 CHI_unitary_state_desc: "无论是阶级还是民族，中国最不需要的就是更多的分裂和分裂。为了在这个动荡的时代更好地满足全中国人民的利益，一个强大的中央集权制的政府是新生共和国免遭反动势力侵袭的保障。"
 CHI_rec_syndies: "承认城市工团主义组织"
 CHI_rec_syndies_desc: "不管是外国的援助，还是各个为了保卫自己利益挺身而出的地方组织，工团主义者对我们的革命事业做出了巨大贡献。有鉴于此，我们应当在工人组织事务中给他们更大的发言权。"
 CHI_national_labour: "中华全国总工联"
 CHI_national_labour_desc: "虽然我们感谢工团主义者在我们的解放事业中给予我们的援助，但是只有我们才能掌控自己的命运。因此，在训政时代的全中国，国民党只会保留一个机构来指导中国的劳工关系。"
 CHI_local_democracy: "地方民主政府"
 CHI_local_democracy_desc: "民权是三民主义之一。为了实现孙中山先生的遗志，我们将推行民主机构，一直推行到地方基层，让被禁声数千年的中国人民发出自己的声音。"
 CHI_continued_tutelage: "继续训政"
 CHI_continued_tutelage_desc: "在我们能够彻底推行三民主义的民主观念前，训政过渡阶段是必不可少的。在训政阶段，国民党将作为唯一的合法政党为国家大事发声。"
 CHI_dais_coup: "戴春风的政变"
 CHI_dais_coup_desc: "如果国民党的领导层偏离了党的基本原则太远，他们最意想不到的人会给他们最意想不到的一击……"
 CHI_legalize_parties: "亲革命政党合法化"
 CHI_legalize_parties_desc: "国民党在训政的过渡时期作为唯一的合法政党。这让一些支持我们革命事业的政党不能发出自己的声音。我们应当结束这一不合理的局面，向他们开放参政权利。"
 CHI_social_revolution: "拥抱中国社会革命"
 CHI_social_revolution_desc: "中国革命不仅是一场推翻那些长期羞辱我们国家的腐败军阀和帝国主义者的革命，它也是一场为工农阶级而发动的革命，工农阶级是真正的中国人民，是他们的努力使我们有了自己的国家。因此民生主义原则的最终形态，就是实现中国无产阶级的真正平等。"
 CHI_purge: "清洗党组织"
 CHI_purge_desc: "拯救中国革命的唯一道路就是对党内的腐败成分实行所谓的永久清洗。过度堕落的民权主义思想造成了第一次北伐的失败。我们旨在建立一个规模庞大的暴力机关，而它将以民族主义为首要准则。"
 CHI_state_capitalism: "国家治下的资本主义"
 CHI_state_capitalism_desc: "尽管我们在经济发展的意识形态上赞同名义上的社会主义，但已故的孙中山先生的确设想过，新的革命政府应该采用国家控制的经济模式。我们得以国有化那些长期遭到剥削的部门，以此让经济准备好迎接不可推迟的社会主义的到来。然而，由于没有可用的资本，我们需要建立新经济特区，从无到有把资本积累起来。"
 CHI_state_collectivism: "全面国有化土地"
 CHI_state_collectivism_desc: "我们不能放心让一个人自由处理他邻居的财产和土地。土地和财产必须由国家处理，只有靠党的引导之手，我们才能在全国范围内实现真正的平等。我们将采取措施，把土地完全收归国有，建立农业集体合作社以提高农业产量，为国民革命服务。"
 CHI_1st_national_elections: "首届全国选举"
 CHI_1st_national_elections_desc: "彻底解放人民意志的时代终于到来了、通过举行首次囊括绝大多数群众的全国大选，人民终于有了一个能在地方和中央代表人民意志行使权力的政府。"
 CHI_deepen_party_state: "深化党国"
 CHI_deepen_party_state_desc: "长久以来，中国人民被一个个自私自利、漠视百姓需求的政权统治着。在国民党进一步的训政指导下，人民将得到一个能把他们的生计福利置于其他一切之上的强力坚定领导。"
 CHI_reborn: "全面军事化"
 CHI_reborn_desc: "复苏，复生和再生。长久以来，自由主义者和民主主义者在我国大地上肆意妄为，诸如联省主义者一类的可笑空想家阻碍着进步的情况，一去不复返了。我国已经重生为了一个完美的极权社会主义国家，它绝不会向外部和内部的敌人屈膝让步。自战国、三国时代起，我们一直团结在共同的汉族血统下，未曾改变。"
 CHI_northern_expedition: "完成革命使命"
 CHI_northern_expedition_desc: "随着我们巩固了在前八省联合地区的地位，国民革命军认真考虑北伐灭清的时刻已经到来。这一次，直系军阀和他们的傀儡皇帝再也不能指望外国主子的援助足以保住他们了！"
 CHI_deal_with_north_warlords: "同北方军阀打交道"
 CHI_deal_with_north_warlords_desc: "在华北作战必须仔细打量该地区的政治态势。其中一个特别有趣的军阀是山西，这里是阎锡山和冯玉祥的大本营，因其在几个鸡蛋上跳舞的本领而闻名。我们面前摆着一个选择：迫使他们打开省门，要是他们同另外的政府结盟，就得认清他们投机者的本质了。"
 CHI_negotiate_FNG: "与张大帅谈判"
 CHI_negotiate_FNG_desc: "战争的代价历历在目，与旧北洋政府建立外交联系可能比直接发动战争更为可取。如果我们能够达成一项协议，可能就会给我们一次一劳永逸击败[QIE.GetName]的机会。"
 CHI_invade_FNG: "进军戴河"
 CHI_invade_FNG_desc: "在戴河以北就是奉天政府——日本人的叭儿狗，除了讨好他们在东京的帝国主义主子之外他们一无是处。是时候彻底地打倒他们，从日本帝国主义手中解放东北！"
 CHI_anti_JAP: "反帝战争"
 CHI_anti_JAP_desc: "东京的帝国主义者残暴的剥削我们的土地人民数十年，他们试图把我们变成奴隶，把我们的土地变成他们战车的加油站。现在当我们又一次同东京帝国主义政权开战之际，我们必须号召人民团结起来为了自己的未来奋斗！"
 CHI_reorder_north_china: "行使中央权力"
 CHI_reorder_north_china_desc: "第二次北伐战争胜利落幕，是时候平定中国的其他部分了。因此，我们必须遵照国民党党纲，由军管状态彻底过渡到全国的训政状态。所有挡道者都将被一扫而空。"
 CHI_institute_of_revolutionary_practice: "革命实践学院"
 CHI_institute_of_revolutionary_practice_desc: "中国终于统一，但革命还远未完成。我们不能让同志们丢掉已故的孙中山先生的革命方法和教导，更不能忽视发扬革命精神。考虑到这一点，中央委员会授权成立该学院，以培养革命精神、唤醒民族精神。"
 CHI_fate_of_the_legations: "使馆城市的命运"
 CHI_fate_of_the_legations_desc: "长期以来，欧洲人及其帝国主义同胞的“特权”都是对我国主权的一种侮辱。无论如何，使馆城市都要摆脱外国的剥削，回归祖国的怀抱。"
 CHI_avenge_northern_expedition: "驳斥1927年的惨败"
 CHI_avenge_northern_expedition_desc: "要不是德意志帝国的干涉，第一次北伐战争本可以轻易成功并统一全国。德国霸占山东的领土太久了，我们将要求他们将其归还于中华民国，要么以文，要么以武。"
 CHI_secure_northwest: "夺回西北"
 CHI_secure_northwest_desc: "西北和新疆各省迄今为止仍被统治这些地区的军阀们当做私人封地。将这些省份纳入中央管辖应当是我们的优先事项。"
 CHI_authority_TIB: "恢复对西藏的主权"
 CHI_authority_TIB_desc: "本世纪初，清政府对西藏地方的控制日趋衰弱，最终导致西藏建立起了神权自治政体。我们必须想出一个好办法来处理好西藏事务。"
 CHI_retake_MON: "夺回外蒙古"
 CHI_retake_MON_desc: "一代又一代人以来，蒙古都是匪盗活动和敌对民族主义活动的避难所。鉴于蒙古对我们稳定构成的威胁，许多将领和政治家呼吁扩大第二次北伐运动的目标，让外蒙古再一次回归祖国。"
 CHI_neutralize_RUS: "打倒俄帝国主义"
 CHI_neutralize_RUS_desc: "正如诸多欧洲列强一样，俄国也只是将中国视作一个开采时机已经成熟的矿藏。他们历来皆是如此，无论是通过傀儡、密约还是战争的手段。我们是时候最终表明立场反对他们在亚洲的殖民野心了。"
 CHI_renounce_mcmahon: "否认麦克马洪线"
 CHI_renounce_mcmahon_desc: "作为英国殖民地专员亨利·麦克马洪炮制的产物，所谓的麦克马洪线侵犯了中国的主权，是欧洲殖民者妄图向我们发号施令的又一个鲜明例证。否认这一非法历史遗物将向殖民主义者发出明确的信号。"
 CHI_repay_syndicalists: "一边倒"
 CHI_repay_syndicalists_desc: "工团主义者是我们的好朋友，从第一次北伐运动后直至今天，他们对我们的帮助可以说是无价之宝。我们应该投桃报李，加深我们同第三国际社会主义朋友们的联系。"
 CHI_independent_FP: "独立自主的外交政策"
 CHI_independent_FP_desc: "我们对近些年来欧洲人的行为没什么好印象。虽然我们必须要感谢西方社会主义朋友的帮助，但是我们必须自力更生，开辟属于我们自己的道路。"
 CHI_join_phalanstere: "加入法伦施泰尔国际"
 CHI_join_phalanstere_desc: "虽然我们也许不愿直接介入欧战，但我们不能忘记第三国际的朋友们为我们做出的牺牲。让我们再次寻求他们的帮助，重建国家，并在反帝反资的更大规模的战争中，与他们以同志的身份共同努力。"
 CHI_intervene_VIN: "干涉安南"
 CHI_intervene_VIN_desc: "印度支那的同志与我们一样，都是帝国主义的受害者。为他们反抗暴政的事业提供援助，是正确的做法。"
 CHI_form_eastasia_faction: "中国重返世界舞台"
 CHI_form_eastasia_faction_desc: "中国的国民革命和本土统一或许已由第二次北伐战争而胜利完成了。但是，许多人一致认为，中国革命还必须使得中国在整个太平洋和亚洲的传统地位和影响力得到重申……"
 CHI_mission_red_india: "去往赤色印度的使节"
 CHI_mission_red_india_desc: "我们在加尔各答的社会主义同袍已经起来反抗殖民主义暴君，为了解放他们的人民而奋斗。他们是我们在亚洲的天然盟友，我们应当致力于加强我们之间的血肉友谊，这对我们来说都有好处。"
 CHI_sino_american_pact: "中美协定"
 CHI_sino_american_pact_desc: "尽管我们将以前的美利坚合众国看作是垂涎于中国利益的反动帝国主义敌人，但最近[CSA.GetNameDef]在第二次美国内战中的胜利导致我们拥有一个在整个太平洋上击败日本帝国主义的潜在新盟友。让我们和我们来自美国的社会主义同志一起努力，确保红旗飘扬在整个东方。"
 CHI_support_INS_independence: "解放东南亚"
 CHI_support_INS_independence_desc: "在我们的南方，殖民势力依然统治着他们的附属地。那些人民生活如同奴隶一般，他们的土地除了橡胶园外一无所有。他们的独立是我们斗争的延伸，我们必须同他们站到一起。"
 chi_dom.1.t: "中央委员会归来"
 chi_dom.1.d1: "从巴黎启程，经过漫长而紧张的旅程后，国民党中央委员今天已经抵达了我们新近占领的温州港。鉴于华南地区仍持续不断的混乱局势，欢迎式搞的并不引人瞩目，几乎没有什么华丽的繁文缛节。随后，汪精卫在海关大门外向当地父老乡亲发表了一段简短的声明，表明国民党将维护温州的和平。\n\n随同流亡的国民党政府抵达的，是一支经法式训练并装备了全套法械的中国侨民团；他们不仅携带了大批大战年代的武器弹药，而且本身就有实力夺下华南。"
 chi_dom.1.d2: "从巴黎启程，经过漫长而紧张的旅程后，国民党中央委员今天已经抵达了我们新近占领的厦门港。鉴于华南地区仍持续不断的混乱局势，欢迎式搞的并不引人瞩目，几乎没有什么华丽的繁文缛节。随后，汪精卫在海关大门外向当地父老乡亲发表了一段简短的声明，表明国民党将维护厦门的和平。\n\n随同流亡的国民党政府抵达的，是一支经法式训练并装备了全套法械的中国侨民团；他们不仅携带了大批大战年代的武器弹药，而且本身就有实力夺下华南。"
 chi_dom.1.d3: "从巴黎启程，经过漫长而紧张的旅程后，国民党中央委员分批小规模的抵达了使馆城市位于福建省的口岸，并随即秘密前赴龙岩。鉴于华南地区仍持续不断的混乱局势，欢迎式搞的并不引人瞩目，几乎没有什么华丽的繁文缛节。在宋庆龄的陪同下，汪精卫随后在龙岩市政府外发表了讲话，祝贺了闽赣革命根据地的战士们一直以来“红旗不倒”。\n\n随同流亡的国民党政府抵达的，是一支经法式训练并装备了全套法械的中国侨民团，他们分散成小队，登陆福建省的各个港口后分头行动最终抵达了解放区。公社提供的一大批枪支弹药如今正通过秘密渠道送回解放区。"
 chi_dom.1.a: "欢迎回来，汪主席。"
 chi_dom.2.t: "1936年的农忙"
 chi_dom.2.d: "在本次国民大革命爆发前，游荡于闽赣游击区的战士们需要在秋收大米之际协助当地老乡收粮、随着国民革命军再次回到更为正规的军事斗争中，革命根据地心脏地带能够协助农忙的人手也少了许多。"
 chi_dom.2.a: "为了大局着想，乡亲们必须适应新形势。"
 chi_dom.2.b: "分派新兵前往农田接受农民群众的再教育。"
 chi_dom.3.t: "三青团的领袖"
 chi_dom.3.d: "近日，戴春风建议号召更多青年在三民主义的影响下投身革命。建立三青团的提议被许多人认为是中特局扩张的一个标志。然而，出乎大家意料的是，看起来戴春风不太可能有权力直接任命三青团的领导人，这就给了我们可乘之机。\n\n周恩来认为，优秀的青年小将萧克最适合这个职务，因为他的领导能力着实出彩；而宋庆龄则认为我们的“蔡大姐”蔡畅是最佳选择，而她的“巾帼英豪”形象无疑更是可以给我们起到极佳的宣传作用。"
 chi_dom.3.a: "选择蔡畅"
 chi_dom.3.b: "选择萧克"
 chi_dom.4.t: "廖仲恺逝世"
 chi_dom.4.d1: "今晨，在家人的陪伴下，国民党元勋、伟大的革命英雄，廖仲恺先生，于睡梦中与世长辞了。包括现任国民党领导人汪精卫在内的许多国民党高级领导人参加了他的葬礼。在国民党的各位同志为他哀悼之时，陈公博，这位汪精卫的助手兼政治盟友，已经接替了廖仲恺的职务，并宣布自己将矢志发扬廖仲恺先生的遗志，继续为革命事业奋斗终生。"
 chi_dom.4.d2: "今晨，在家人的陪伴下，国民党元勋、伟大的革命英雄，廖仲恺先生，于睡梦中与世长辞了。包括现任国民党领导人[CHI.GetLeader]在内的许多国民党高级领导人参加了他的葬礼。在国民党的各位同志为他哀悼之时，[CHI.GetLeader]勉励其他国民党成员也像廖仲恺一样矢志前行，继续为革命事业奋斗终生。"
 chi_dom.4.a: "他永垂不朽。"
 chi_dom.5.t: "温州事变"
 chi_dom.5.d: "与攻占厦门时谨慎推进和缜密选取进攻路线不同，占领温州等德国东亚监事会口岸的计划显然缺少精心构思。当国民革命军占领温州城之际，自发的仇外暴动在全城各地爆发了，这导致了许多德国侨民被杀，市中心的许多街区也惨遭洗劫。让事情进一步复杂化的问题是，一小批国民革命军先头小分队也参与了趁火打劫，直到训练有素的大部队抵达并控制了该地区。如今，温州已在暴乱中严重受损。"
 chi_dom.5.a: "涉外团队需要处理的又一件烂摊子"
 chi_dom.6.t: "南通惨案"
 chi_dom.6.d: "南通港之前被八省联合租借给德国东亚监事会，位于长江口的绝佳地理位置让这座城市成为了由德国人独享的另一座“上海国际都会”。当国民革命军向这一通商口岸进军时，恐慌和不安在这座城市居民中普遍的传播开来。当地中国人大规模的趁火打劫行为同德国卫戍部队的焦土战术一道点亮了南通市的夜空，随后的大火则摧毁了南通市的众多纺织厂。大批向南驶往上海的渡轮严重超载以至于变得不适于在长江上航行，最终导致了几艘渡轮倾覆，目前已报数百人遇难。在国民革命军采取措施控制局面之前，南通显然已经成为了灾难现场。长期以来，一直被视作为中国城市现代化典范的南通，已付之一炬。"
 chi_dom.6.a: "国之大失"
 chi_dom.7.t: "“胡建人”在杭州"
 chi_dom.7.d: "在国民革命军的第一批部队中，绝大多数士兵都出自福建省本地的农民及少量城镇居民，所以很少有士兵会说通行于大城市地区的标准“国语”。昨天，因为语言不通和酗酒，杭州当地百姓和一批在杭州轮换修整的福建兵爆发了一场群架。尽管一直以来人们都认为“只有一个中国”，但是语言不通以及城乡地域之间风俗迥异的问题，绝大部分部队在远离乡土之地驻扎时往往会出现不少麻烦。"
 chi_dom.7.a: "这是国家统一过程中不可避免的问题"
 chi_dom.8.t: "周佛海事件"
 chi_dom.8.d: "提起一贯道运动，人们一般会想到山东省，不过中国各地处处都能找到一贯道的信徒。1929年的党大会上，国民党决议任何党员都不应该投身于任何形式的精神运动，尤其是一贯道。如今国民革命运动正同疯狂的天师张天然作斗争，中特局已经发起了大规模的反情报活动，以便清理掉队伍里的一贯道秘密信徒。\n\n迄今为止，最引人注目的秘密信徒竟然是改组同志会成员周佛海。周佛海在反对派的压力下被要求辞去所有职务，一些人甚至要求将他开除出党。[CHI.GetLeader]需要在反对派采取进一步行动之前，尽快给中央委员会一个交代。"
 chi_dom.8.a: "这就很尴尬了……"
 chi_dom.8.b: "周佛海同志不是那样的人！"
 chi_dom.9.t: "《木兰从军》首映"
 chi_dom.9.d: "今天，国统区内最早的一部故事片举行了首映。由卜万苍执导，陈云裳领衔主演的《木兰从军》是一部基于花木兰的传说改编的历史剧，讲述了孝顺的木兰替父从军，应对入侵的游牧民族作战的故事。电影歌颂了忠诚与英勇的传统美德，并在全国范围内激起了爱国主义情绪，同时也不可避免的让人民群众大量的将花木兰同宋庆龄相提并论。"
 chi_dom.9.a: "真棒！"
 chi_dom.10.t: "《一江春水向东流》首映"
 chi_dom.10.d: "由蔡楚生、郑君里导演的《一江春水向东流》是一部两集电影，讲述了浙江省一对穷苦的工人阶级夫妇在国民革命运动中经受艰辛磨难的经历。这部电影描绘了贪污掌权和压在人民群众头上的大山；很多人认为这部电影是对那些温和党派的直接攻击。不过，这部电影在票房和评论界中都获得了极大地成功。"
 chi_dom.10.a: "我觉得，剧组真的是把梦中镜像搬到了现实中！"
 chi_dom.11.t: "五省之胜利"
 chi_dom.11.d: "在近乎十年的流亡之后，我们终于超越了不可能。在艰苦卓绝的流亡中我们不断地改革，学习，克服了无数的困难。虽然我们的经验对于中国其他地区未必适用，但我们在八省联合内战中对抗帝国主义者和反动派的伟大胜利，无疑体现了我们的英勇牺牲和严谨纪律。如今终于找到了一处可供我们喘息的地方，是时候选择我们未来军队的方向了，是选择以庞大人力为方向，还是军队的现代化的方向，这肯定会在会在即将进行的国民党归正大会引起激烈的讨论。对抗八省联合的战争确实取得伟大的胜利，现在我们已经准备贯彻孙先生的三民主义遗志，并且给中国带来一次彻彻底底，完全胜利的国民革命！"
 chi_dom.11.a: "中华民国万岁！"
 chi_dom.18.t: "孙科成立新反对派"
 chi_dom.18.d1: "第一届国民党归正大会随着改组派继续掌权而落下帷幕。会后，孙科领导的国民党左派的非社会主义派系，指责宋庆龄领导下的临时行动委员会在国民党的政治斗争之中过于漫不经心。这导致两派间长期以来积蓄的不满爆发了。在一次毫无意义的争执后，孙科和他的追随者勃然大怒并离席而去，然后宣布建立他们自己的反对派，成员大多是海外的自由派华人。看起来，随着改组派加强对中央的掌控和监管，临时行动委员会掌权的机会将日渐渺茫。"
 chi_dom.18.d2: "第一届国民党归正大会以临时行动委员会击败改组派，成为国民党领导派系而告终。会后，在孙科领导下的非社会主义派系成立了新的反对派，指责宋庆龄派的社会主义梦想在中国革命中过于理想化。虽然宋庆龄试图与孙科等人组成一个联合的国民党派系，然而孙科和他的追随者还是决定自立。看起来，若新成立的革命委员会呼吁大选，孙科和他的追随者将以一个独立派系参加选举。"
 chi_dom.18.a: "令人遗憾。"
 chi_dom.19.t: "第一届国民党归正大会闭幕"
 chi_dom.19.d1: "既然大会已经正式告终，我们必须为了中国人民专心致力于统一全中国。我们的日程上有一系列旨在帮助我们的工业能肩负起统一中国重任的重建计划，同时也有一系列在大会上提出的改革事务亟待完成。时间紧任务重，但我们必须成功。"
 chi_dom.19.d2: "既然大会已经正式告终，我们必须为了中国人民专心致力于统一全中国。我们的日程上有一系列旨在帮助我们的工业能肩负起统一中国重任的重建计划，同时也有一系列在大会上提出的改革事务亟待完成。时间紧任务重，但我们必须成功。"
 chi_dom.19.a: "很好"
 chi_dom.20.t: "革命委员会的新一届内阁"
 chi_dom.20.d: "现在我们可以从宋庆龄的派系中拔擢一人进入国民革命政府任职。第一位候选人是陈友仁，一位律师出身的特立尼达海外华人。陈友仁少时远居海外，在西式氛围下长大，虽不晓中文，但陈友仁的西化作风让他成为了国民党与第三国际之间的重要纽带。作为孙中山先生早年革命时的同志，陈友仁老练的外交技能，英式教育背景和口才让他成为了国民党向法兰西公社和不列颠联盟处争取支持和顾问的重要联络人。另一位候选人是政治委员周恩来的妻子、新晋政坛的邓颖超，她曾在西原借款案曝光后组织一支队伍游行示威。虽然邓颖超在闽赣根据地的游击时期不幸弭患肺结核，但她依然算得上是大革命时代中国妇女追求现代化的坚强象征。"
 chi_dom.20.a: "陈友仁是合适之选！"
 chi_dom.20.b: "邓颖超能做得好！"
 chi_dom.21.t: "双枪科恩"
 chi_dom.21.d: "莫里斯·亚伯拉罕·科恩，又名“双枪科恩”，在他到中国为孙中山先生效命前，他在世界大战中参加了加拿大铁路军团赴欧作战。在接触到孙中山后，莫里斯开始效命于国民党，帮助国民党训练部队，直至他成为了孙中山的众多保镖之一。在一场战斗后，由于他的左臂被一枚子弹划伤，他决心随身携带双枪，并由此获得了“双枪科恩”的绰号。在北伐战争惨败失意返回加拿大后，科恩如今重返中国，像保卫孙中山先生一般保卫中国的其他同志。"
 chi_dom.21.a: "我们可不会提防我们的老同志……"
 chi_dom.22.t: "委任蒋纬国"
 chi_dom.22.d: "随着机械化战争研究委员会的成立，一位在机械化作战方面学有所成的流亡者——蒋纬国被召回了故乡，据称是前委员长蒋介石的儿子（尽管国民党内部许多人怀疑他其实是右翼理论家领袖戴季陶的儿子）。蒋纬国刚从不列颠联盟返回，在那里他师从坦克倡导者巴塞尔·亨利·李德哈特和珀西·霍巴特。由于国民革命军急缺在装甲和机械化战争方面具有经验的军官和将领，蒋纬国很快就得到了他的新职位，统领国民革命军装甲和摩托化部队的指挥官。"
 chi_dom.22.a: "他将协助引入新学说"
 chi_dom.24.t: "同外国势力协作"
 chi_dom.24.d: "中国确实需要友邦的援助以实现工业化，所以我们必须寻求世界上工团主义国家的帮助并且看看他们是否愿意援助我们的重建。"
 chi_dom.24.a: "[ENG.GetNameDefCap]的同志们是最好的选择。"
 chi_dom.24.b: "[CSA.GetNameDefCap]的同志们是最好的选择。"
 chi_dom.24.c: "[SOV.GetNameDefCap]的同志们是最好的选择。"
 chi_dom.25.t: "来自中国的请求"
 chi_dom.25.d: "中国的国民政府向我们提出工业发展上的合作，他们建议我们与他们共享新的科研成果，互帮互助。尽管我们可能并不会从中国得到很多新的科技，至少我们可以帮助他们完成现代化。"
 chi_dom.25.a: "中国将会得到我们的支持。"
 chi_dom.25.b: "我们将不会和国民党合作"
 chi_dom.26.t: "我们的提议被接受了"
 chi_dom.26.d: "现在我们的提议已得到接受，我们可以享受同外国合作的益处了，尽管同工团主义合作可能会给我们造成一些阵痛，但这总比同德国人一起共事好。"
 chi_dom.26.a: "敬我们的友谊！"
 chi_dom.28.t: "密信"
 chi_dom.28.d: "一个党员偶然发现了一封密信。这封信是手写的，并详细讨论了目前的党国有多么不稳定，多么需要进行激烈的改革。这封信还谈到了党内管理可能发生的变化。由于发信人和收信人都已被严格加密，我们无法追根溯源到任何人，所以我们必须保持警惕。"
 chi_dom.28.a: "希望这只是个玩笑"
 chi_dom.29.t: "线索"
 chi_dom.29.d: "在这封信让我们坐立难安之时，我们抓捕到寄信人。但在遭到严刑逼供之下，那个人也守口如瓶，这更令人丝毫不觉得这是件不足挂齿之事。我们别无选择，只能继续审问下去，直到我们得到信息。这可能需要一些时间。"
 chi_dom.29.a: "这一定只是个不足挂齿的小阴谋吧？"
 chi_dom.30.t: "一次单纯的会议"
 chi_dom.30.d: "众人在大圆桌周围列席而坐。许多是黄埔军校的新老军官，也有一些并非身居高位的党内激进派。除此之外，我们的密探无法得到更多的信息，但他怀疑这次密会有更险恶的目的。"
 chi_dom.30.a: "我们必须盯着他们"
 chi_dom.30.b: "无稽之谈！忘了这次会议吧。"
 chi_dom.31.t: "国事"
 chi_dom.31.d: "那个密探在他一直向我们通报的那个小组的后一次周常会议上多待了一会儿，并向我们带来了紧急消息。就像上次一样，谈话内容别无二致，直到有一天，所有的与会者都慢慢地点了点头。在互相确保安全之后，他们开始详细讨论渗透的深度。随着讨论的进行，当一名已有记载的军官说计划将在不到一个月的时间内开始时，密探感到震惊。为了不被发现，那名密探不得不匆忙离开大楼，但这样的讨论已经足以使那些参加的人都受到牵连。"
 chi_dom.31.a: "派遣警队去调查"
 chi_dom.32.t: "调查总结"
 chi_dom.32.d: "被派遣去调查与会人员的警察报告说，并没有任何可疑的迹象，那个密探一定是在撒谎。怪哉！他可是我们最信任的密探之一，一定发生了什么事。"
 chi_dom.32.a: "发生什么了？"
 chi_dom.33.t: "密谋揭晓"
 chi_dom.33.d: "看起来我们在找到那封信之后永远也找不到真相所在了，但是历经日复一日的努力，我们终于找到了收信人，不是其他人，正是戴春风！"
 chi_dom.33.a: "这件事的性质非常严重，逮捕他！"
 chi_dom.34.t: "复兴社政变"
 chi_dom.34.d: "情况比我们原本预料的要糟糕很多。正如密探在会议上听到的那样，官僚机构遭到了广泛而彻底的渗透，现在其中的每一个元素都是首先忠于戴春风，其次才是党。虽然报告随着密探的敲门声进入了党领导人的房间门，但是随着门打开，两名士兵在被看到紧随其后，他对我们低语“对不住了”。随着戴春风的影响力渗透到党的方方面面，革命突然间发生了翻天覆地的变化。\n\n汪精卫和宋庆龄两派的成员几乎一夜之间消失了，据传他们中许多人供认了帮助反动军阀陈炯明、支持反革命思想的罪行。似乎中华复兴社已经和戴春风的中特局联合起来了：复兴社在国民革命军的极端分子中广受欢迎，而中特局经常暗杀被复兴社视为威胁的人。\n\n胡宗南将军是复兴社的实际控制者，众所周知他在国民党何去何从的问题上持极端观点。他已经在一场公众集会上宣布（戴春风在他身后），将在一定时间内实行军管法令和各种审判，以重建秩序、复兴革命精神。"
 chi_dom.34.a: "意想不到的转折"
 chi_dom.35.t: "首届全国选举"
 chi_dom.35.d: "多年以来，许多的国民党领导人不是通过选举出生的——乃至连领导了光荣的革命的国民党首任，也是永远的总理孙中山先生都不是被选举出来的。过去他们认为，国民党不稳定的现状意味着任何选举出来的领袖都既没有意志也没有能力干出一番大事业。自从复兴的国民党以游击队起事掌控国家以来，我们已经完全发展到了一个民主国家的地步，所以我们理应也应当举行选举。有一些政党以独立的“局外人”或者说“党外”身份运转，然而只要能读懂墙上画的字的人都明白，国民党已经准备好再次掌握国家领导权。最终的赢家毫无疑问是……"
 chi_dom.35.a: "宋庆龄主席赢得了选举！"
 chi_dom.36.t: "陈铭枢宣称国家领导权"
 chi_dom.36.d: "国民党在统一中国的路上两次失利，而且每次失利都摔的更惨。第一次，国民党输掉北伐战争；第二次，国民党输掉了闽赣起义……现在轮到我们拯救中国了。有了陈铭枢和其他国民党领导人的能力，前途是光明的。不过，我们必须先处理好困扰两广的诸多问题，然后才能向前看。"
 chi_dom.36.a: "为陈先生干杯"
 chi_dom.37.t: "宋庆龄抵达"
 chi_dom.37.d: "低调的宋庆龄女士的到来，肯定能让我们相比中国乃至全球其他地区的国民党拥有更多正统性。有了她的力量，我们就有机会统一中国。为了中华民国！"
 chi_dom.37.a: "宋女士，欢迎回来。"
 chi_dom.38.t: "汪精卫抵达"
 chi_dom.38.d: "国民党的英雄，汪精卫先生到来，肯定能让我们相比中国乃至全球其他地区的国民党拥有更多正统性。有了他在中国政局中的突出地位，我们就有机会统一中国。为了中华民国！"
 chi_dom.38.a: "为汪先生干杯"
 chi_dom.39.t: "宋庆龄和陈铭枢不和"
 chi_dom.39.d: "虽然在理论上，陈铭枢和宋庆龄同属于一个意识形态一致的政党，但是二人却在方方面面存在分歧，这严重干扰了国民党的重建工作。陈铭枢坚信若要继续开展革命工作，就必须保留陈炯明政府的一部分元素，而宋庆龄坚持国民党必须沿用曾经两代国民党中央班子遵循的路线。无论会谈的结果如何，但很明显二人中必须要有一人拉到党内支持并为大方向定下基调。"
 chi_dom.39.a: "我们只能寄希望他们能达成共识了"
 chi_dom.40.t: "广东动荡"
 chi_dom.40.d: "尽管在表面上看，在陈炯明垮台后，政局已经团结在了陈铭枢身后……但只是看起来如此：底层农民们正因新政府推行的新政策而不断生事。在国民党夺取广东省并把它改造成北伐根据地之前，至少有陈炯明体恤安抚民众；如今陈炯明下野，广东省的稳定正在持续恶化。"
 chi_dom.40.a: "我们必须解决这一切"
 chi_dom.41.t: "宋庆龄和陈铭枢的进一步讨论"
 chi_dom.41.d: "从一开始陈铭枢和宋庆龄就不断微妙的批评对方，然而现在他们已经开始公开讨论应该由谁来领导国民党了。看起来团结的表象已经被扔到了一边山上，争夺领导权的竞争已经开始。唯一我们能够感到宽慰的是，无论何人胜出，另一个人都不会构成威胁。"
 chi_dom.41.a: "我们将尽可能的收集好消息"
 chi_dom.42.t: "广西动荡"
 chi_dom.42.d: "广西的军阀虽然终于被击败了，然而军阀的残部仍然为祸一方。尽管他们没有任何有能力的领导，但最好还是让他们从人世的痛苦中彻底解脱。"
 chi_dom.42.a: "必须处理这些家伙"
 chi_dom.43.t: "农民从福建根据地逃亡"
 chi_dom.43.d: "宋庆龄和陈铭枢的矛盾似乎把我们的注意力从更严重的问题上引开了，那就是东部极其严重的难民问题。在正常情况下这些问题是可控的，然而由于我们对基层的掌控不足，我们已经面临着农民生事的风险，边界地区已经爆发了几次冲突。现在我们能做的只有观望……"
 chi_dom.43.a: "必须严格限制事态"
 chi_dom.44.t: "更多农民从福建根据地逃亡"
 chi_dom.44.d: "东部地区的大批难民问题显著恶化了。自从上次报告以来，难民的人数翻了一番，其中一些农民更是制造了更多的麻烦。我们必须尽快采取措施解决问题。"
 chi_dom.44.a: "必须做点什么！"
 chi_dom.45.t: "最艰难的决定"
 chi_dom.45.d: "陈铭枢一直为这些难民感到棘手，因为他认为，我们有义务保护这些难民免遭福建省政府迫害；不过他同时又承认我们正面临犯罪数目不断增长的问题。现在他面临一个抉择，要么设法让农民们维持和平，要么强迫农民们退回福建。"
 chi_dom.45.a: "他们只会制造麻烦"
 chi_dom.45.b: "我们需要深入人民之中"
 chi_dom.46.t: "领导权危机开始了"
 chi_dom.46.d: "陈铭枢和宋庆龄如今为了成为国民党的领导人展开了交锋。他们会试图从党内争取足够的支持，以让自己被选为国民党新中国成立前监管各项事务的国民党主席。"
 chi_dom.46.a: "他们只会制造麻烦"
 chi_dom.47.t: "陈铭枢的表态"
 chi_dom.47.d: "陈铭枢终于谈到了有关他继任主席的问题，虽然他并不完全是国民党的主席，但一直以来他都在监督着广东省的政体由联省制向共和制转变。在他的讲话中，陈铭枢同样提到了他是如何致力于让国民党统一中国的——这一点是陈铭枢基于自己重建国民党的事迹所引申的。"
 chi_dom.47.a: "他说到点子上了！"
 chi_dom.48.t: "宋庆龄演讲"
 chi_dom.48.d: "宋庆龄开始了一场演讲，其中提醒人民，她是孙中山先生的遗孀，而她本人更是同样致力于统一中国。她的讲话意味着她将延续孙中山先生的政策，实现孙中山先生对中国的作出的美好愿景。"
 chi_dom.48.a: "不错的演说！"
 chi_dom.49.t: "选举结果即将开出"
 chi_dom.49.d: "在选举结果公布的前夕，我们都为谁将带领国民党再次伟大而望眼欲穿。由于他们目前的地位，人民群众对他们二人都十分支持，但是只有一人能成为我们的领导人。虽然二人之间存在分歧，宋庆龄还是走到了陈铭枢身前，同他握手并说“祝你好运”，而陈铭枢也向宋庆龄表达了回谢。这有可能是为了展示我们政府的团结，但是一些人推测他们是真的尊敬彼此在中国发挥的影响。"
 chi_dom.49.a: "我为此夜不能寐了"
 chi_dom.50.t: "宣布新总统"
 chi_dom.50.d: "唱票已经结束，国民党的命运已经定下……而中国的命运如今就掌握在众人拭目以待的赢家手中。一些人认为陈铭枢统一中国的决心将助他赢下胜利，而另一些人发现，部分党员由于宋庆龄和国父的关系而对她评价颇高。无论如何，赢家是……"
 chi_dom.50.a: "陈铭枢！"
 chi_dom.50.b: "宋庆龄！"
 chi_cng.1.t: "呼吁召开大会"
 chi_cng.1.d: "在被赶出中国政治舞台的十余年后，国民党最近在八省联合内战的胜利昭示了孙中山的国民革命理想的又一次重生。曾经作为明朝旧皇居的临时大总统府（也被孙传芳用作在八省实行威权统治的权力中心），已经被改造为国民革命政府的权力机关。召开第一届国民党归正大会的新闻开始在中华大地上传播，将志同道合的革命者，社会主义者和左派团结在同一个目标下——完成北伐的理想，创立一个现代化的民国。\n\n此外，来自第三国际的代表团也将出席会议。1924年的初步改组的国民党得到了第三国际的长期支持承诺后，中央委员会便一直流亡在巴黎，因此他们如今辉煌的胜利也必须感谢这两个欧洲的工团主义大国。友好的随行人员包括法国的工团主义顾问安德烈·马尔罗，不列颠的顾问乔治·哈迪，印度的社会主义者M·N·罗易，尼德兰的工团主义者亨克·斯内夫利特（马林），以及广大的承诺前来帮助国民革命军发展的英法军队中的志愿者。\n\n汪精卫主席站在孙中山两侧分别是党旗和军旗的孙中山巨幅肖像前，发表了他的大会开幕讲话。也许是针对国民党右派的缺席，他热情洋溢地宣称，从革命的反帝视角来看，真正的革命者都来自国民党左派。因此，第一届归正大会在热烈的氛围中召开，南京城内欣喜若狂的革命情绪让人联想起了1924年广东革命政府控制广州时人们的爱国热情。"
 chi_cng.1.a: "让我们继续吧！"
 chi_cng.2.t: "国民党投票为第一次北伐运动定性"
 chi_cng.2.d: "历经千辛万苦而建军，国民革命军开赴北方，以求打倒直系军阀，统一国家……却不幸失败了。许多观点试图解释何以至此：国民党缺乏人民群众的普遍支持、外国势力的干涉（尤其是德意志帝国主义）……我们应该选择一种观点为这一历史事件定性，以解释我们在统一中华的过程中遭受失败的根本原因。"
 chi_cng.2.a: "帝国主义反动派和叛徒的联合绞杀"
 chi_cng.2.b: "缺乏人民群众的支持"
 chi_cng.3.t: "民族自治问题"
 chi_cng.3.d: "从外国人看来，所有的中国人都属于同一个民族。确实，中国人一般自称“汉人”，但这可能是一种用词不当，因为事实上汉族只是中国最大的民族。壮族、回族、满族、维吾尔族、彝族、藏族、蒙古族、侗族、土家族还有许多其他民族都是全国各地的主要或次要民族。\n\n中国国内的民族关系并不总是和平的。但伟大的孙中山先生认为，为了使国家不致陷入混乱，三民主义中的民族主义还是必要的。有趣的是，他的早期观点似乎鼓励了汉族占主导地位的理念。但从1924年国民党改组时他的声明可以看出，他宣称国民党的反帝使命也包括确保所有“国内民族”的自决权。但是“民族”这一概念本身是有争议的，因为孙中山认为清朝除汉族外较大的民族，包括藏族、蒙古族、满族和回族，只是一种古代社会结构的遗存。\n\n与此相反，先总理的观点是，中国的民族都落后于主体民族“汉族”。因此，更有文化、更先进的汉族的使命就是引领各民族进化为单一的中华民族。在国民革命时期，所有民族自决的想法都将被束之高阁，直到训政时期结束，因为各民族几乎没有自我统治的能力。\n\n归正大会，特别是汪精卫派，基本上赞成遵循孙中山的原则。尽管如此，临时行动委员会已经公开表示，只要少数民族愿意支持国民党，他们很乐意给予这些民族一定的自治权。虽然蒙藏事务部已经成立，但这个部门的官方信条还是训练这些民族接受上级汉族国民党的革命精神。直到军阀和帝国主义被完全打倒前，民族问题还是无可置疑的只能由国民党来回答。"
 chi_cng.3.a: "绝不！中国必须真正地、彻底地一统！"
 chi_cng.3.b: "好！这是最好的统一全国的方式。"
 chi_cng.4.t: "工团主义政党的问题"
 chi_cng.4.d: "在发展中国的事宜上，国民党的党纲认为在训政时期只能允许国民党作为唯一的合法政治政党存在，因此它便成为了工会组织唯一的政治机构，从而使得国民党的全国劳工联盟凌驾于其他所有工会之上。作为接受工团主义援助的前提条件，我们放宽了对中国工团党和其他几个大城市的小型工团主义结社的限制。在禁止城市劳工组织向社会公开招募成员时，我们是否应该给工团主义政党开个例外？"
 chi_cng.4.a: "是的，让我们与工团党结成统一战线。"
 chi_cng.4.b: "不，全国劳工联盟能让我们监控并控制工团党的发展。"
 chi_cng.5.t: "黄埔军校的状况"
 chi_cng.5.d: "在全国范围内，普通士兵要么缺乏为革命而战的思想动机，要么缺乏训练和作战经验。因为有着被陈炯明等军阀背叛的经历，孙中山力图创建一支忠于革命忠于党，不会背叛三民主义，同心同德的军队。因此，在长洲岛（更为人所知的名字叫黄埔）上，黄埔军校诞生了。\n\n1924年6月16日，孙中山为黄埔一期主持了开学典礼，廖仲恺担任国民党代表，后起之秀蒋介石担任了校长。一期又一期，在欧洲的现代武器训练下，在像布尔什维克流亡将领瓦西里·布柳赫尔这样的欧洲军官教导下，黄埔军校贡献了无数聪明能干的军官。然而在同志们朝夕相处的地方，派系和小团体也开始滋生，情况在黄埔开始接收中国工团党的学员之后愈发严重。\n\n1927年，国民革命军的失败似乎意味着昙花一现的黄埔军校要就此终结。国民革命政府回归后，为了准备注定要打的北伐战争，中央委员会立即着手恢复黄埔军校。新校长是闽赣根据地的老将军李济深，而一批在海外受训的教员也将在校内任教，如胡宗南、贺衷寒等。负责政治部的是后起之秀周恩来，他从游击区获得了不少名声。中央委员会也同意将第三国际军事代表团留在中国，以教员和顾问身份帮助重建国民革命军，支援中国革命。"
 chi_cng.5.a: "国民革命军万岁！"
 chi_cng.6.t: "国民革命军的方向"
 chi_cng.6.d: "在八省联合内战爆发之前和内战期间，国民革命军以游击战为行动纲领。事实上，这种转变也使国民党左派与国民革命军右派决裂了。在闽赣根据地，国民党游击队精通包围、速度和突袭的艺术。但随着右派重返统一战线，如何最好的组织国民革命军又成了问题。\n\n转向游击战不过是国民革命运动为了生存采取的手段。随着国民革命政府取得了中国东部沿海的广大地区，纯粹的防御战已不再成为需要。因此，由非正规战向正规战的转变开始了。然而，在国民革命军的战略规划中，一场应该采用何种作战风格的辩论已经在军队内部展开了。\n\n邓演达、林彪和徐向前等闽赣根据地的老将们认为，以游击战代表的非正规战更符合国民革命军的需要。要想击败规模大得多的清军和奉天军队，需要快速行动，包围敌军大兵团，就像在根据地的游击战争那样。他们鼓励将人民动员起来，以此形成统一战争是为了人民的理念，即所谓“人民战争”。\n\n然而，军队现代化的支持者建议国民革命军采用英法发明的集中指挥体系，这将依靠诸如无线电之类的现代通信和高度结构化的指挥，专注于精心计划和打击敌人，以协调对军阀的远征。中华复兴社和国民党右派的将军们强烈支持现代化。他们指出如果中国想要复兴，就需要改变缺乏现代标准的现状。"
 chi_cng.6.a: "现代化是统一中国的关键。"
 chi_cng.6.b: "要统一中国，老方法最管用。"
 chi_cng.7.t: "建立宣传部"
 chi_cng.7.d: "国民党代表着什么？为什么要为了青天白日满地红而死？国民革命军每一次征兵时都要面对这些问题，就如同每一个中国的普通士兵缺乏信念与理想。为了应对即将到来的战争，黄埔军校建立了宣传部来向大众宣传，并教育国民革命军的士兵。\n\n宣传部的作用不会仅限于统一战争中。中国人民同样需要接受三民主义理念的教育来确保这片大地上的自由与平等。受M·N·罗易和乔治·哈迪的启发，随着宣传部的建立，工团主义顾问们认为政治部将成为党最伟大的政治机关。\n\n宣传部将着手筹办一份名为《政治周刊》的报纸并培训政委来确保国民革命军士兵的理想与热情。为了管理这个新的重要单位，中央委员会已经提名了两位政治部门领导的候选人。"
 chi_cng.7.a: "才华横溢的邓演达将军！"
 chi_cng.7.b: "旅欧归来的周恩来同志！"
 chi_cng.8.t: "闽赣革命政府的报告"
 chi_cng.8.d: "在过去十年间，宋庆龄一直担任福建省代理省长和闽赣革命根据地主席的职务。她的政府通过创立一种基于地方运转的一党制民主政治体制，为国民革命运动开辟了另一条道路，一条不同于汪精卫所提倡的“自上而下”体制的道路。汪精卫的改组同志会成员指责闽赣根据地模式扩展到全中国是不切实际的，但事实证明该计划落实之后在经济军事方面都取得了成功，并且深受福建当地群众的欢迎。"
 chi_cng.8.a: "通过一个象征性的决议来赞扬宋庆龄的管理。"
 chi_cng.8.b: "官方认可闽赣革命政府的成功"
 chi_cng.9.t: "审视五省战争"
 chi_cng.9.d: "国民革命军已经起草了一份报告，讲述国民解放区现状以及闽赣革命根据地在上次战役后的扩张。各部门的共识是，我们应当谨慎行动，避免过早北向发起对直系军阀的斗争。国民革命军的元老派大多主张先统一南方，然后再大胆跨过淮河北伐；然而少壮派及他们在中特局盟友（比如贺衷寒）建议走机会主义路线，在直系军阀与我军或者奉系军阀间不可避免爆发的战争前做好准备。"
 chi_cng.9.a: "支持区域性逐步统一路线。"
 chi_cng.9.b: "支持北伐机会主义路线。"
 chi_cng.10.t: "选举新任国民党中央委员会"
 chi_cng.10.d1: "在激烈的大会辩论后，汪精卫确保了他对国民党的控制，现在将就任中华民国的领导人。他将开启一系列改革，以实现我国的现代化，并让现代化化为统一这个支离破碎国家的动力。"
 chi_cng.10.d2: "激烈的大会辩论后，宋庆龄的派系告发国民党改组同志会只不过是一群和第三国际暗中勾结并有严重威胁的工团主义同情者。在当前的不信任投票中，汪精卫被移出了国民革命政府的领导层，权力被宋庆龄的临时行动委员会接管。汪精卫已经决定接受作为国民党官方驻外大使前往法国去和他的支持者与朋友们团聚。我们应该着手实行诸多改革，来让我们的国家实现现代化，并成为一支可以统一这个破碎的国家的力量。"
 chi_cng.10.a: "汪主席做出的决策，我们都坚决维护。"
 chi_cng.10.b: "宋庆龄的派系将会为中央带去新活力。"
 chi_cng.11.t: "呼吁召开二次大会"
 chi_cng.11.d: "在国民革命政府位于[CHI.Capital.GetName]的高层中，召开国会的呼声又一次向着全国蔓延。现在北京和全国大部分地区已经位于国民党的控制之下。外界的观察家将此视作庆贺孙中山先生的愿景最终实现的庆典。孙先生的遗体自从他1925年英年早逝后一直被安放在北京，如今也被转运到了国民革命政府的首都。\n\n新的讨论议题将会包括国家重建和国民党组织等方面。此外，经过实战洗礼的国民革命军将在中央政府的帮助下重组。来自其他工团主义国家的观察家也同样列席会议，这样的景象引发了一些人的担忧。在长城之外，奉系军阀和他们日本帝国主义主子的威胁仍然长久存在，毫无疑问，他们将会企图颠覆新生的民国。"
 chi_cng.11.a: "我们最好立即行动。"
 chi_cng.12.t: "溥仪的命运"
 chi_cng.12.d: "1912年，还是幼儿的溥仪被废黜，实际上被软禁于紫禁城中。那时很少有人认为溥仪还是个威胁。毕竟，君主制非常不受欢迎，羽翼未丰的民国要处理的问题远比一个倒霉的小孩更重要。但令人叹息的是，从袁世凯起，强人们来来去去，许多无知的人试图把君主制强加给人民。德国人傲慢地要求恢复溥仪所谓的“天赋权利”，妄想这样就能使辛亥革命的梦想彻底破灭。\n\n但是民国之梦并没有随着北伐战争的终结而消亡。现在，随着民国的重生，在翻开中国历史的新篇章之时，还有最后一件事要处理：溥仪已经成为一个卑劣邪恶的人，几乎没有任何生活技能，残酷成性且孩子气——至少我们的宣传是这样说，实际情况是他终其一生都只是个傀儡。[CHI.GetLeader]已经排除了公开处决这位废帝的可能性，理由是这样做太过激了。除了被不必要地拿来和列宁比较，我们从中几乎什么也得不到。所以我们还有一些选择：\n\n首先是直接把他流放到任何愿意接纳他的国家去。这样虽然可以有效地帮我们撇清关系，但也有人认为这会产生严重的安全问题。另一个选择是继续将他软禁在紫禁城内，不让他抛头露面，直到他死后被人遗忘。然而许多人觉得这与他首次退位时受到的处理太过相似，也意味着这位反动邪恶的有力代表没有因叛国行为而受到惩罚。最后一个，也是最为激进的提议，是尝试改造溥仪。这需要付出大量努力，对他进行再教育，使他能像他的同胞们那样生活，成为更大规模的革命中的又一位新同志。"
 chi_cng.12.a: "将其流放。"
 chi_cng.12.b: "把他软禁在宫中。"
 chi_cng.12.c: "给他看看真正的社会主义有多好。"
 chi_cng.13.t: "选定国歌"
 chi_cng.13.d: "在国民党的大旗统一中国之时，他们也在尽力用一首合适的国歌来强调民族主义原则。虽然政府中一些激进的社会主义者提议使用国际歌（由流亡中的瞿秋白翻译为白话）。此举引发了中央委员会成员的强烈反对，他们坚信国歌歌词应该反映先总理孙中山先生所珍视的三民主义原则。因此，他们支持采用程懋筠先生那首以孙中山先生1924年演讲为基础创作的《三民主义歌》。此外，中国音乐家黄自建议采用著名的右派国民党理论家戴季陶的诗歌作为歌词的国歌。这首歌虽然不如前两首歌那样出名，但仍然被建议用来在升降旗时演奏。"
 chi_cng.13.a: "当然是《三民主义歌》。"
 chi_cng.13.b: "《英特纳雄耐尔》！\n（《国际歌》）"
 chi_cng.13.c: "《青天白日满地红》。"
 chi_cng.14.t: "军事重建"
 chi_cng.14.d: "面对国家重建的艰巨任务，归正大会的一项工作是裁减和重组国民革命军。由于缴获了大量库存物资并接受了前北京政府的投诚者，军内正处于混乱之中。\n\n由几乎所有军方高层组成的国家遣散委员会已经成立了。总司令、前敌指挥官和其他战时设立的战术性岗位都被取消，从而把主要精力放在遣散所有多余的军队上面。委员会把久经沙场的国民革命军师标准化为两种类型。\n\n它们分别是：甲种，下辖2个步兵旅、1个骑兵营、1个炮兵营、1个工兵营、1个运输营、1个通讯连、1个特务连；乙种比甲种多一个步兵旅，其余与甲种相同。\n\n直到国民党到来前，军队只是实现军阀们那腐败贪婪的欲望的工具。经过改革，现代化的国民革命军颠覆了这种腐败的军队观，在战场上展现出力量和革命军队的热情。真不愧是一支实现孙中山理想的军队！"
 chi_cng.14.a: "国民革命军万岁！"
 chi_cng.15.t: "国语问题"
 chi_cng.15.d: "大会因为语言使用的议题而变得拖延。中国有近三亿人讲官话，而在南部，有三千七百万人讲浙江话，两千两百万人讲广东话，两千万人讲客家话，还有几百万人说福建话。在统一战争期间，军中甚至全国因为语言不通导致的混乱事件屡见不鲜。\n\n在官话继续主导中国的官方语言使用时，有一种新的观点与那些坚持要将官话标准化并用于文化，行政和教育目的产生了争论，认为应该支持对中国各种方言的文化保护。那些激进的文字改革者，尤其是那些激进的社会主义者，认为必须简化文字系统来推进国民中的大规模扫盲。然而，国民党中更多的传统主义者反对这样的观点。他们认为广泛地语言系统简化会剥夺字词原有的表意性并损害汉语的文化深度。\n\n然而他们最终达成了妥协。教育部第一次发布了包含流行的简体字和标注拼音系统的《国音常用字汇》表。此外，它还提议创立一个统一的国家语言委员会来将流行的简体字整理成标准化的文字。然而，这远不算一个激进的文字改革，且并不打算改变很多现有的中国汉字。"
 chi_cng.15.a: "我们会好好考虑的。"
 chi_cng.16.t: "医疗重建"
 chi_cng.16.d: "摆脱了军阀们多年对其的忽视，国家终于开始重建，是时候开启医疗机构现代化的进程了。改善公共卫生状况被视为对孙中山其中一个梦想的实现，因为拥有野蛮体魄的民族才能免于被征服或灭亡——许多国民党知识分子都支持这种社会达尔文主义的观点，认为中国就是这样一个处于危急之中的国家。\n\n类似新帝国宪政会的主张，国民党支持了“七大运动”的倡议，以帮助地方自治走向繁荣，其中一项就包括公共卫生。国民政府已经批准建立一个社会主义的卫生管理部门，以向农民提供政府资助的福利和医保——农民们通常没钱或者没机会获得治疗。尽管这一计划在纸面上确实很美好，但是鉴于中国幅员辽阔，却缺乏训练有素的医务人员群体，可以预见这一计划在最初不会有太大的成效。\n\n新成立的卫生部提议在政府资助下建立国家卫生服务体系和示范区。卫生部将邀请外国卫生顾问，为中国的专业医务群体提供建议和培训；还将在首都建立中央卫生试验所，作为公共卫生事业的技术总部，最终发展为一个国家卫生服务中心。\n\n在地方一级，卫生部已经建立起汤山乡村卫生所这样的示范区。这种卫生所配备1名医生和2名护士，以期在村一级提供医学治疗和公共卫生服务。针对天花等常见传染病的疫苗接种运动将提升当地人群的卫生意识。此外，也有人提议在闽赣根据地革命老区设立乡村福利中心，以取得民众支持、提供疫苗接种和医学治疗，鼓励农村人群养成良好的卫生习惯。"
 chi_cng.16.a: "听起来不错！"
 chi_cng.17.t: "国家财政改革"
 chi_cng.17.d: "国民党在北伐结束之后就选择了大幅度左转的路线。因此，其中的很多派系都开始宣扬社会主义理念。然而，中国当前的经济状态不可能实现社会主义的最终目标。因此，归正大会批准建立了中国建设银公司（CFDC）来发展国有控股的私有企业和民营资本，以便积蓄力量发展，最终实现社会主义经济。\n\n在第三国际的眼中，由宋庆龄的弟弟宋子文领导的中国建设银公司体现的无非就是资本主义。不过它实际上是财政部建立的用来赞助铁路，基础设施发展的投资公司。它们的资本的最终目的都是帮助中国一丝不差地走向社会主义经济。国民党四大元老之一的李石曾也同样会参与领导中国建设银公司。\n\n国民党内部的两个主要派系都普遍支持国家资本主义的理念。陈公博对这个方案也同样很有兴趣，但他的态度更加激进，他认为国民党还应该继续国有化对外贸易。陈公博还认为特许的私企也应该用来帮助乡村建设并促进乡村农业合作社的发展，从而提高中国的农业产量。他驳斥了那些说他支持资本主义的批判，认为国民党作为先锋党会严格地管控经济，防止垄断资本主义的产生。"
 chi_cng.17.a: "我们来干这事的话那就不算资本主义！"
 chi_cng.18.t: "确立国民党的阶级基础"
 chi_cng.18.d: "原先在广州的国民党是一个党派的大杂烩，其中不仅有左翼的革命者，也有很多反对国民党与中国工团党以及第三国际有联系的保守派。因此，第一届归正大会的核心问题就是国民党到底代表谁？谁成为这场革命运动的成员来实现已故的孙中山先生的理想？\n\n自从北伐灾难性的失败并紧接着与右派断绝联系后，国民党明确了他们走向左翼的方向。尽管党的元老，如吴稚晖认为党为了除了军阀以外的每一个人，中央委员会的多数仍然宣称国民党今后只代表中国的工农与小资产阶级的利益。自1925年省港大罢工中，党的官方立场承认了中国社会存在着阶级斗争。\n\n和中国工团党不同，尽管中国国民党相信工人阶级在革命的前沿，他们却不认为工人群体是一个足够强大的力量。党的主要运动和阶级基础建立在农民阶级和小资产阶级上（手工作坊主、知识分子、学生和小商人）。尽管不是全党都同意阶级斗争理论，但党所宣称的阶级基础已经将国民党右派和左翼区分甚远。"
 chi_cng.18.a: "他们的枷锁将被摧毁！"
 chi_cng.19.t: "大会闭幕"
 chi_cng.19.d: "随着最后的结论已经得出，第二届归正大会顺利闭幕。尽管如此，国民革命仍将继续。帝国主义的威胁还没有被解决，同时离国民党可以宣布中国革命的彻底胜利仍然道阻且长。从最初默默无闻的欧洲流亡者的和闽赣的游击队，到如今国民党确实已经走出了很远。\n\n虽然很多人认为颁布五权宪法和结束训政马上就会提上日程，但这些事宜尚未被完全确定。尽管一些代表赞成将民主扩大到大众，很多代表仍然认为现在尚不是实施这种做法的合适时机。国民党现在仍然应该作为唯一的政党来统治国家，以便完成国民革命。"
 chi_cng.19.a: "中华民国万岁！"
 chi_for.3.t: "南京临时政府？"
 chi_for.3.d: "随着江苏被我们从南直系军阀的手中夺取，我们已经占领了极其重要的南京城。南京是数代古都，也是八省联合的首脑所在地，更是许多国民党领导人所中意的常设首都。龙岩是一个又小又封闭的城镇，虽然有助于根据地的生存，但是现在已不适应国民党军民管理发展的需要了。在我们最终定都之前，先把政府机关迁移到南京或许是有必要的。"
 chi_for.3.a: "不错，向北转移机关。"
 chi_for.3.b: "不行，龙岩防御网仍然十分重要。"
 chi_for.4.t: "杭州临时政府？"
 chi_for.4.d: "随着浙江被我们从南直系军阀的手中夺取，我们占领了杭州——这座浙江省的省会，中国中东部地区的铁路与海运枢纽。龙岩是一个又小又封闭的城镇，虽然有助于根据地的生存，但是现在已不适应国民党军民管理发展的需要了。在我们最终定都之前，先把政府机关迁移到杭州或许是有必要的。"
 chi_for.4.a: "不错，向北转移机关。"
 chi_for.4.b: "不行，龙岩防御网仍然十分重要。"
 chi_for.5.t: "南昌临时政府？"
 chi_for.5.d: "随着江西被我们从南直系军阀的手中夺取，我们占领了南昌——这座江西省的省会，扼守着华中与华东交界的战略要地。龙岩是一个又小又封闭的城镇，虽然有助于根据地的生存，但是现在已不适应国民党军民管理发展的需要了。在我们最终定都之前，先把政府机关迁移到南昌或许是有必要的。"
 chi_for.5.a: "不错，向北转移机关。"
 chi_for.5.b: "不行，龙岩防御网仍然十分重要。"
