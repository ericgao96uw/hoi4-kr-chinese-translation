 SZC_infantry_equipment_0: "四川机器局仿 M1907“中国毛瑟”步枪"
 SZC_infantry_equipment_0_short: "SMB M1907"
 SZC_infantry_equipment_0_desc: "该枪最初是帝制时期生产的光绪三三式步枪，一种德国毛瑟M1904步枪的近似版本，采用极为独特的6.8×57mm弹药——不过在1915年又改回了标准的7.92×57mm毛瑟步枪弹。即使它比较笨重、经过改进后整体上仍然难以与新式步枪比拟，而且常常得不到用户妥善的保养，但它仍然被公认为是坚固、耐用又可靠的。\n\n该款步枪主要由四川机器局仿制生产，尽管由于装备短缺和个人喜好问题导致我们经常能看到它与各类非正规武器混在一起使用，比如大刀。"
 SZC_infantry_equipment_1: "川造 宣统二七式步枪"
 SZC_infantry_equipment_1_short: "四川二七式"
 SZC_infantry_equipment_1_desc: "该步枪的官方名称为“宣统二十七年式”。得益于大清复辟之后的德国援助，该款步枪于1935年进入部队服役。这款武器从功能上看几乎就是德国毛瑟M1924的复制品，在重量和后坐力方面比老旧的八八式步枪有了长足的改进。\n\n主要是在汉阳兵工厂用德国机械生产的二七式步枪的生产技艺已经流传到了四川，即使它可能在短时间内不会取代它的先辈。"
 SZC_infantry_equipment_2: "$SHX_infantry_equipment_2$"
 SZC_infantry_equipment_2_short: "$SHX_infantry_equipment_2_short$"
 SZC_infantry_equipment_2_desc: "尽管美国是对华武器禁运的主导者之一，但是20世纪20年代还是有为数众多的M1921汤普森冲锋枪被出口到了中国。随后至少有三个省级别的兵工厂仿制了该枪。与原设计师的“Thompson”不同，四川的仿制品上多错印为“Thampson”。该枪使用0.45英寸柯尔特自动手枪弹，由于其大受欢迎，一度导致了弹药短缺的情况。"
 SZC_infantry_equipment_3: "川造 辛亥三十三年式步枪"
 SZC_infantry_equipment_3_short: "四川三三式"
 SZC_infantry_equipment_3_desc: "辛亥三三式步枪是一款基于1914年时的“刘将军步枪”设计制造的自动装填步枪。虽然二者外观很相似，但是宣统三五式的枪长更短，机匣后半部也加装了机匣盖；刘将军步枪复杂的气井集气系统也被一个简单的导气孔所取代——这让新步枪再也不能切换到非自动射击模式。同时辛亥三三式步枪也采用了波希米亚ZH-29步枪和ZB-26轻机枪所使用的弹夹。"
 SZC_support_weapons: "川造 守瓦兹洛色六八式 6.8mm重机枪 & 达县兵工厂造 82.5mm迫击炮"
 SZC_support_weapons2: "川造 启拉利KE7轻机枪 & 川造 宣统二三式82mm迫击炮"
 SZC_support_weapons3: "宣统二七式重机枪 & 川造 宣统三四式60mm迫击炮"
 SZC_artillery_equipment_1: "汉阳造 辛亥十年式75mm山炮"
 SZC_artillery_equipment_1_short: "汉造 十年式75mm山炮"
 SZC_artillery_equipment_1_desc: "作为中华民国北洋政府执政时期生产最多的火炮，该火炮进入了中国各大势力的部队中服役。\n\n在大清复辟后，清政府宣布将其重命名为“宣统十三年式”。不过，那些共和派势力仍然把它称作“辛亥十年式”。"
