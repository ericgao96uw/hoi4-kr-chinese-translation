 GER_send_support_to_bulgaria: "向保加利亚提供支援"
 GER_send_support_to_bulgaria_desc: "尽管他们可能并没有改变局面的能力，保加利亚自大战以来始终是我们忠诚的盟友，而他们现在也没有受到塞尔维亚侵略的威胁。[Root.GetNameDefCap]不会忘记他的朋友，我们将立刻向保加利亚沙皇提供援助！"
