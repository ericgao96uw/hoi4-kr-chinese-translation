 TEX_Moseley_plan1: "莫斯利改革计划"
 TEX_Moseley_plan1_desc: "随着政府同意，莫斯利将军开始重组军队并且将军队组织构造集中化。不久后我军将能通过巩固并迅速做出下一步计划进一步发展。"
 TEX_Moseley_plan2: "莫斯利改革计划"
 TEX_Moseley_plan2_desc: "莫斯利军事改革计划的第一步是对因英勇而应晋升和因背德而应降级的军官进行统计。这些军官将被召回首都，接受莫斯利制定的新方针。"
 TEX_Moseley_plan3: "莫斯利改革计划"
 TEX_Moseley_plan3_desc: "莫斯利的第二步是评估遍布全国的要塞和武器库存。如果不能在紧急情况下将资源集中起来，我们的处境会非常困难。"
 TEX_Moseley_plan4: "莫斯利改革计划"
 TEX_Moseley_plan4_desc: "随着军官得到激励，通讯得到保障，现在是时候让莫斯利围绕国家战略安排战斗序列了。这可能会让在内战中享受乌合之众的将军们感到失望，但这是种进步。"
 TEX_Moseley_plan5: "莫斯利改革计划"
 TEX_Moseley_plan5_desc: "随着莫斯利改革的完成，我军如今站在军事战术和组织的前沿，随着后勤团的扩大和指挥链的完善，我们不仅能在战斗前制定计划，还能时刻做好准备，对敌军行动作出迅速反应。"
 TEX_Devers_plan1: "德弗斯改革计划"
 TEX_Devers_plan1_desc: "随着政府同意，德弗斯将军开始重组军队并且将军队组织构造集中化。不久后我军将能以最小的伤亡向敌军派遣最有效地部队。"
 TEX_Devers_plan2: "德弗斯改革计划"
 TEX_Devers_plan2_desc: "德弗斯军事改革计划的第一步是对因英勇而应晋升和因愚蠢而应降级的军官进行统计。这些军官将被召回首都，与我们的新供应商会面。"
 TEX_Devers_plan3: "德弗斯改革计划"
 TEX_Devers_plan3_desc: "德弗斯的第二步是评估遍布全国的要塞和武器库存。需要维修或被认为太危险的装备将被拆除和回收。"
 TEX_Devers_plan4: "德弗斯改革计划"
 TEX_Devers_plan4_desc: "随着军官获得指示，武器得到储藏，现在是时候让德弗斯围绕国家战略安排战斗职能了。这可能会让喜欢滥用职权进行冒险行动的将军们感到失望，但这是种进步。"
 TEX_Devers_plan5: "德弗斯改革计划"
 TEX_Devers_plan5_desc: "随着德弗斯改革的完成，我军如今站在军事战术和组织的前沿，随着后勤团的扩大和最新武器的发展，我们将能无所畏惧地面对任何威胁，无论敌军多么人多势众。"
 TEX_Patton_plan1: "巴顿改革计划"
 TEX_Patton_plan1_desc: "政府同意之后，巴顿将军开始重组军队并且将军队组织构造集中化。不久后我军将能通过机动火炮和优势装甲部队进一步发展。"
 TEX_Patton_plan2: "巴顿改革计划"
 TEX_Patton_plan2_desc: "巴顿军事改革计划的第一步是对因英勇而应晋升和因胆怯而应降级的军官进行统计。这些军官将被召回首都，接受巴顿制定的新方针。"
 TEX_Patton_plan3: "巴顿改革计划"
 TEX_Patton_plan3_desc: "巴顿的第二步是评估遍布全国的要塞和载具。如果我们的装甲部队缺少燃油，就很难冲锋陷阵。"
 TEX_Patton_plan4: "巴顿改革计划"
 TEX_Patton_plan4_desc: "随着军官得到激励，燃油得到补充，现在是时候让巴顿围绕国家战略安排战斗职能列了。没有哪处战线是安全的，所以我们要让敌人的每一处都不安全。"
 TEX_Patton_plan5: "巴顿改革计划"
 TEX_Patton_plan5_desc: "随着巴顿改革的完成，我军如今站在军事战术和组织的前沿。后勤团业已扩大，士兵安全得到保障，我们已准备好踏上胜券在握的战场。"
 TEX_american_auto_industry: "美国汽车工业"
 TEX_american_auto_industry_desc: "美国汽车工业热衷于协助战争，并仍在开发应对新近毁坏道路的方法。"
 TEX_american_auto_industry2: "美国汽车工业"
 TEX_american_auto_industry2_desc: "虽然道路仍被毁坏，但多亏汽车制造商，我们能抵达目的地，并使汽车保持如故。"
 TEX_weapons_manufacturers_idea: "武器制造商"
 TEX_weapons_manufacturers_idea_desc: "于陆地上与敌军短兵相接的需求意味着我们需要发展一系列能适应各类战场环境的枪支。"
 TEX_increased_military_spending: "增加军费开支"
 TEX_increased_military_spending_desc: "在我们伟大国家的持续斗争中，国家预算得到额外的重视。"
 TEX_Weyland_reform_plan1: "韦兰空军改革计划"
 TEX_Weyland_reform_plan1_desc: "韦兰计划的第一步是评估空军元帅对将军表现出的合作水平。那些协力共事的人应得到奖赏。"
 TEX_Weyland_reform_plan2: "韦兰空军改革计划"
 TEX_Weyland_reform_plan2_desc: "韦兰计划的第二步是建立通讯和信息网络以便进行侦察和近距离空中支援，使将军们能了解空中协助提供给他们的新可能性。"
 TEX_Le_May_reform_plan1: "李梅空军改革计划"
 TEX_Le_May_reform_plan1_desc: "李梅计划的第一步是激发空军的战斗精神。对投奔敌人的飞行员叛徒零容忍。"
 TEX_Le_May_reform_plan2: "李梅空军改革计划"
 TEX_Le_May_reform_plan2_desc: "李梅计划的第二步是评估敌方领土上最重要的工业目标。如果我们不能迅速取得胜利，将会有更多的人丧生。"
