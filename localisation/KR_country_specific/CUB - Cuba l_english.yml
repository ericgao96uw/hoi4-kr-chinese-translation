 Waco_Aircraft_Company_desc: "在我国缺乏有能力的飞机制造商的年代，恰逢1931年，总部位于俄亥俄州的俄亥俄韦弗航空公司（WACO）倒闭，该公司制造的双翼飞机在古巴飞行员中拥有极佳的口碑，我国政府随之将其收购，并将其设计团队迁往了古巴。"
