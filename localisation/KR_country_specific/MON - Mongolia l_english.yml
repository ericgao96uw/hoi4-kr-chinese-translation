 MON_dansranbilegiin_dogsom: "丹斯兰比勒格·道格松"
 MON_baiyunti: "白云梯"
 MON_baiyunti_desc: "§Y领袖介绍\n生于：§!1894年2月17日；大清帝国、赤峰宁城县\n§Y政治生涯：§!白云梯是蒙古族，光绪年间出生于喀喇沁中旗，蒙古名叫做色楞栋鲁布（译注：真实蒙名为布延泰，色楞栋鲁布是冒用敖汉旗札萨克的名字）。辛亥革命爆发时，他正在北京国文专修馆学习汉文，次年（即民国元年1912年），他考入北京蒙藏学堂的法制经济科。\n\n他厌恶中国的军阀割据，1919年，他加入了中国国民党，成为该党的早期成员，被任命为内蒙古党务特派员。作为左派，他以中央执行委员会候补委员的身份参加了国民党的改组。随着国民党希望统一中国，按计划发起北伐，他担任国民党内蒙临时执行委员会筹备员。1925年3月，他在内蒙古国民党（又名内蒙古人民革命党）全蒙代表大会上获选为执行委员会委员长。北伐失败后，他作为蒙古革命斗争的代表逃往欧洲。流亡期间，他与汪精卫的改组同志会关系密切并加入其中。§!"
 MON_jamsrangiin_tseveen: "扎木斯朗·策本"
 MON_jamsrangiin_tseveen_leader_desc: "扎木斯朗·策本是蒙古政坛的核心人物，1880年生于外贝加尔山脉的阿金斯科地区。1895年入圣彼得堡的巴德玛耶夫布里亚特私立学校。1898年在伊尔库茨克的教师神学院学习，在此期间他开始访问周边的布里亚特氏族。1902年，策本成为了一名圣彼得堡大学的旁听生。日后他多次往返与外贝加尔和外蒙古之间，收集研究有关萨满教及蒙古法律的史诗和材料。1907年，他开始在圣彼得堡大学东方语言系教授蒙古语，还前往了内蒙古和鄂尔多斯地区。1911年博克多汗宣布外蒙独立后，策本进入博克多汗政府，充当教育顾问，并于1912年3月在库伦创办了第一所小学。同时他还是《新镜报》(Shine toli)和《首都报》(Niislel Khüreenii sonin bichig)的编辑。\n\n1919年徐树铮占领蒙古后，策本转为伊尔库茨克大学教授。他四处游历，会见了心怀不满的外蒙古人，并最终组建了蒙古人民党。1921年3月的蒙古人民党成立大会上，他撰写了该党党纲《十条愿望》。1921年革命失败后，策本逃回外贝加尔，暗中资助组建蒙古人民党。1924年博克多汗圆寂后，策本又扶持布里亚特和蒙古人民党起义军，试图再次推翻恩琴-施滕贝格。可惜此次起义再度失败，蒙人党转入隐匿。自此，策本巡历蒙古大地，教育人民，进行研究。\n\n在西部叛乱和蒙古人民党掌权后，策本开始看到党内问题。多年来他对党内愈发激进的元素深感失望，认为该党已深陷贪腐之中。历经党内斗争后，策本建立了“蒙古自由党”，与蒙古人民党对立。"
 MON_dambyn_chagdarjav: "丹巴·恰格达尔扎布"
 MON_unenbayan: "乌尼伯英"
 MON_unenbayan_leader_desc: "和诸多统治蒙古多年的贵族一样，乌尼伯英（汉名吴鹤龄）也出生于内蒙。他早年入学热河承德师范，1918年又入北京大学学习。当时他一方面在北京政府内务部工作，一方面在喀喇沁右旗王贡桑诺尔布的蒙藏事务处任职。1926年毕业后，吴鹤龄更多地参与到了蒙古事务当中，并在察哈尔结识了德穆楚克栋鲁普亲王及云端旺楚克亲王。他最终决定投奔德王，在其手下谋职。后来，德王率领诸多察哈尔贵族迁至乌尔格。临行前，他将察哈尔大权尽数托付给乌尼伯英，后者也不辱使命，将自治省治理得风生水起。事实证明他在这方面确实天赋异禀，只不过西部叛乱期间他出走察哈尔，决意前往乌尔格辅佐德穆楚克栋鲁普。蒙古人民党掀起的民主革命胜利后，他又四处奔走，游说人们莫要歧视乌尔格贵族。乌尼伯英是当今蒙古的政坛新秀，他将此视作一个机会，一个能够弥合富人贫农间罅隙，同时又能捍卫蒙古民主的机会。"
 MON_unenbayan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1902年2月8日；大清帝国、内蒙古§!\n§Y军旅生涯：§!§g德王是内蒙地区的显赫贵族，此人向来支持蒙古独立。直至1926年他才加入恩琴一方，当时恰逢恩琴从国民军手中夺得察哈尔省。之后的几年里德王一直留在察哈尔，领导部队抵御中国军队的入侵。他甚至还动用军队对付治下百姓，只因当地汉人反抗恩琴亲蒙亲俄的统治。1932年，德穆楚克栋鲁普和阿勒坦鄂齐尔一同前往乌尔格，并快速融入到当地政治。仅仅数月后，他就被冠为贵族议事会的首领，因此他很少关注军务，尽管这些问题对他仍很重要。"
 MON_demchugdongrub: "德穆楚克栋鲁普"
 MON_demchugdongrub_leader_desc: "德穆楚克栋鲁普生于察哈尔，他是父亲苏尼特部右翼旗多罗杜棱郡王那木济勒旺楚克的独子。年仅6岁的德王亲历了丧父之痛，继承了多罗杜棱郡王头衔。1913年袁世凯受封其为札萨克和硕杜棱亲王，执掌察哈尔大权多年，并在第一次世界大战的混乱中成为该省的实际领导人。\n\n德穆楚克栋鲁普直到1926年才加入恩琴-施滕贝格一方，当时恰逢恩琴从国民军手中夺得察哈尔省。恩琴在那里会见了德王，允许他保留头衔继续领导该省。在德穆楚克栋鲁普的领导下，察哈尔省开始发展军工，同时对恩琴的反叛也大幅减少。这些年里，德王大量资助了全内蒙的泛蒙古主义运动。1932年，他连同部分内蒙贵族迁至乌尔格，以便更多地参与当地政治活动。恩琴认识到了德王的声望和权力，因此任命其为经济部长，试图通过他来拉拢其他贵族。\n\n西部叛乱期间，贵族议事会领导人德穆楚克栋鲁普夺取了政权。如今，德王建立统一泛蒙古国家的梦想终于可以彻底实现了。"
 MON_demchugdongrub_democratic_leader_desc: "德穆楚克栋鲁普生于察哈尔，他是父亲苏尼特部右翼旗多罗杜棱郡王那木济勒旺楚克的独子。年仅6岁的德王亲历了丧父之痛，继承了多罗杜棱郡王头衔。1913年袁世凯受封其为札萨克和硕杜棱亲王，执掌察哈尔大权多年，并在第一次世界大战的混乱中成为该省的实际领导人。\n\n德穆楚克栋鲁普直到1926年才加入恩琴-施滕贝格一方，当时恰逢恩琴从国民军手中夺得察哈尔省。恩琴在那里会见了德王，允许他保留头衔继续领导该省。在德穆楚克栋鲁普的领导下，察哈尔省开始发展军工，同时对恩琴的反叛也大幅减少。这些年里，德王大量资助了全内蒙的泛蒙古主义运动。1932年，他连同部分内蒙贵族迁至乌尔格，以便更多地参与当地政治活动。恩琴认识到了德王的声望和权力，因此任命其为经济部长，试图通过他来拉拢其他贵族。\n\n西部叛乱期间，贵族议事会领导人德穆楚克栋鲁普未能夺取了政权，他和贵族们本该遭受获权百姓的歧视对待。但如今，乌尼伯英上台后，德王建立统一泛蒙古国家的梦想终于可以彻底实现了。"
 MON_roman_von_ungernsternberg: "罗曼·冯·恩琴-施滕贝格"
 MON_roman_von_ungernsternberg_leader_desc: "“疯男爵”罗曼·冯·恩琴-施滕贝格的成长经历十分坎坷，搬家是家常便饭，父亲还被送进了精神病院。1905年，俄罗斯爆发革命，爱沙尼亚农民对当地波罗的德裔贵族进行了血腥的报复，他们焚毁了施滕贝格的家族庄园，给这个孩子带来了巨大的创伤，大大加深了他日后反农反共的信念。1905年恩琴进入圣彼得堡的巴甫洛夫军事学校学习，在那里他开始对神秘学和佛教产生兴趣。毕业后他被调往西伯利亚，在当地因酗酒和暴虐而闻名。1913年，他请求调入预备役，帮助外蒙从中国手里解放出来，然而俄罗斯官员回绝了他的要求。随后，他搬到了外蒙的科布多，担任俄罗斯领事馆哥萨克卫队支队的一名军官。\n\n第一次世界大战中，他首先前往加利西亚作战，而后在高加索地区因酒后袭击军官锒铛入狱两个月。俄国内战爆发后，他伙同谢苗诺夫和白军，相对独立地对抗共产主义者。1920年，恩琴同谢苗诺夫决裂，他有一个疯狂的计划：首先扶植中国清朝宣统帝复辟，然后再将远东统一在其领导下，再以此为基地向西方世界反攻。为了实现此计划，他游历中国，并娶了一位满洲金姓公主为妻。最终他搬到了乌尔格，打败了中国驻军，恢复了博克多汗的王位，并宣布蒙古独立。\n\n恩琴并未过多牵扯进蒙古问题，他仅仅依靠军事力量维持和平。以微弱优势挫败了1921年和1924年的两场革命后，他无法再置身事外，只得参与其中。恩琴派遣部队上街，搜捕异见人士，清洗蒙古社会，其中包括佛教。当九世哲布尊丹巴呼图克图于1933年被请至乌尔格后，恩琴承诺作为摄政执政，直至灵童成年。然而，由于恩琴的高压控制依赖于他的俄罗斯军阀集团，有人担心他将会保留自己的权力。"
 MON_roman_von_ungernsternberg_commander_desc: "§Y陆军将领介绍\n生于：§!§g1886年1月10日；奥匈帝国、格拉茨§!\n§Y军旅生涯：§!§g绰号“疯狂男爵”。俄国内战期间的白军领袖，于1921年率麾下亚洲骑兵师入侵了中国控制下的蒙古。他成功接管了蒙古并恢复了博克多汗的王位。恩琴身经百战，善用骑兵。政治方面他惯用铁腕政策，在1921和1924年革命期间，大规模异议，叛乱的镇压让他稳住了局面。恩琴还是个狂热的君主主义者，对工团主义深恶痛绝。此人因性情暴虐为人所知，第一次世界大战中，其麾下白军的自杀式骑兵令敌人闻风丧胆；暴力对他来说更是家常便饭，一言不合就对周围的军官大打出手。"
 MON_jodbajab: "卓特巴扎普"
 MON_7th_changkya_khutukhtu: "七世章嘉呼图克图"
 MON_7th_changkya_khutukhtu_leader_desc: "七世章嘉呼图克图——罗桑般殿丹毕蓉梅在蒙古的地位举足轻重。在清朝和昙花一现的北洋政府时期，章嘉呼图克图乃是内蒙地区藏传佛教格鲁派的领袖。自恩琴-施滕贝格从国民军手中夺得锡林郭勒省后，七世章嘉呼图克图便转头向其投诚，并法驾甘丹寺静修。之后，他时常在寺外开坛讲法，成为了一位广受欢迎的重要人物。\n\n然而在1930年，这位原本一心向佛，不问世事的活佛终究还是被扯进俗世之中。乌尔格爆发了一场小型农民起义后，恩琴-施滕贝格大发雷霆，并将怒火转嫁到僧人身上，清洗了大批著名喇嘛。此事在这个高度信奉佛教的社会当中炸开了锅，特别是上层阶级。因此，七世章嘉呼图克图决定成立“佛陀议事会”——一个专注于游说蒙古社会加强神权统治，由众多著名喇嘛组成的秘密组织。西部叛乱后，佛陀议事会夺取了政权，并开始全面实施将蒙古社会改造为格鲁派佛教中心的计划。"
 MON_manlaibaatar_damdinsuren: "芒来巴特尔·达木丁苏隆"
 MON_manlaibaatar_damdinsuren_commander_desc: "§Y陆军将领介绍\n生于：§!§g1871年3月13日；大清帝国、黑龙江§!\n§Y军旅生涯：§!§g黑龙江巴尔虎部人士，参加过1911年蒙古独立运动。期间曾与中国军队多次交手，直至乌尔格再度落入民国控制。联络上蒙古人民党革命分子后，被中方逮捕。监狱生活里，他几乎丧命，但终究还是熬到了恩琴的到来，最终被救出。身体完全恢复后，达木丁苏隆欠恩琴一条命，从此死心塌地对其效忠。然而他的忠诚并不是对于恩琴，而是对于整个蒙古。"
 MON_altanochir: "阿拉坦敖其尔"
 MON_altanochir_commander_desc: "§Y陆军将领介绍\n生于：§!§g1882年；大清帝国、内蒙古§!\n§Y军旅生涯：§!§g这位内蒙亲王曾率领一支小部队抗击德穆楚克栋鲁普在察哈尔地区的中国驻军，而后于1932年迁至乌尔格。1934年，在德王的大力推荐下，他才被擢升为将军。"
 MON_khatanbaatar_magsarjav: "哈丹巴特尔·马克思尔扎布"
 MON_mikhail_tornovsky: "米哈伊尔·托尔诺夫斯基"
 MON_mikhail_tornovsky_commander_desc: "§Y陆军将领介绍\n生于：§!§g1882年；俄罗斯帝国、波克罗夫斯克§!\n§Y军旅生涯：§!§g托尔诺夫斯基在第一次世界大战中担任俄军营长，期间升为少校。俄国内战中，他又化身白军指挥官，最终兵败前往蒙古从事俄罗斯移民买卖，可惜等着他的却是牢狱之灾。恩琴占领蒙古后将他释放出狱，任其为亚洲骑兵师参谋长。1921年他率领这支部队镇压了蒙古人民党的革命，1924年又率另一支部队击碎了那些赤匪的阴谋。他对恩琴十分忠诚，对工团主义及社会主义的厌恶和自己的主子不相上下。"
 MON_nikolay_kazagrandi: "尼古拉·卡扎格兰季"
 MON_nikolay_kazagrandi_commander_desc: "§Y陆军将领介绍\n生于：§!§g1886年10月28日；俄罗斯帝国、恰克图§!\n§Y军旅生涯：§!§g尼古拉·卡扎格兰季在世界大战中就任于俄军工兵营。俄国内战中，他组建了一支游击队，同西伯利亚地区的共军作战。因多次参与西伯利亚地区反共战斗，卡扎格兰季被提拔为白军指挥官。其麾下军队占领了西伯利亚大部分地区，并最终率剩余部队投靠恩琴。恩琴差点因不和而杀了他，但后者在1921年镇压蒙古人民党革命期间展露出的才能令他放下了屠刀。可事后卡扎格兰季仍担心自己会被清洗，于是跑到了蒙古西部，希望借此远离恩琴的控制。从那以后，他继续镇压该地区的叛军，并在准噶尔地区帮助训练蒙古叛军。"
 MON_zhamyangiyn_lhagvasuren: "札米扬·勒霍格瓦苏伦"
 MON_boris_rezukhin: "鲍里斯·雷祖欣"
 MON_boris_rezukhin_commander_desc: "§Y陆军将领介绍\n生于：§!§g未知年月；俄罗斯帝国§!\n§Y军旅生涯：§!§g雷祖金是一战中的一名俄军军官。俄国内战时期加入了谢苗诺夫阵营，负责指挥数支恩琴亚洲骑兵师。留任指挥官期间，他曾跋涉至西伯利亚抗击共匪。雷祖金是恩琴的忠犬，在1921年及1924年革命中抗击社会主义分子。他一直留在恩琴身边，助其扑灭任何反叛火苗。此人对男爵有一种狂热的忠诚，久而久之，他的狂热程度甚至与疯男爵本人不相上下。"
 MON_urzhin_garmaev: "乌尔金·加尔马耶夫"
 MON_urzhin_garmaev_commander_desc: "§Y陆军将领介绍\n生于：§!§g1888年；俄罗斯帝国、外贝加尔州马卡罗沃村§!\n§Y军旅生涯：§!§g加尔马耶夫生而为布里亚特人，一群居住在极北的蒙古族分支，长大后，他成为了一名语言教师。加尔马耶夫几乎没有任何民族认同或所谓的家国情怀，一生中的大部分时间都生活在沙皇的压迫之下。直到1917年，他改变了这一切——拜访宗果寺。在那里，大喇嘛建议他加入对抗无神论者布尔什维克的战斗，捍卫布里亚特和佛教的生活方式，并鼓励他加入当地哥萨克首领格里戈里·谢苗诺夫的麾下。加尔马耶夫很快就引起了谢苗诺夫的注意，后者为他安排了一项专职任务——招募布里亚特族士兵。1919年，他被提升为军官军衔，并被分配到新成立的布里亚特-蒙古军团，前往支援恩琴-施滕贝格男爵的蒙古远征。加尔马耶夫迷恋上了这位疯男爵对蒙古民族主义的深奥理解。宗果扎仓一行后，他的内心就开始构建一套自己的核心信仰。在施滕贝格和谢苗诺夫的鼓励下，他开始向军团士兵及所遇平民宣传泛蒙古民族主义，借此向他们灌输反布尔什维克的思想。此事最终导致加尔马耶夫与谢米诺夫决裂，因为他愈发担心这位哥萨克首领只是想利用布里亚特人和蒙古人来实现自己的目的；继而他将目光转向施滕贝格，并将其视为一位真正把蒙古人民的最大利益放在心上的合法领袖。加尔马耶夫很快被施滕贝格提拔到领导层，并在其政府中保持着很大的影响力。蒙古右翼民族主义者也十分欢迎他，并将其看做一家人。"
 MON_togtokh_gun_commander_desc: "§Y陆军将领介绍\n生于：§!§g1863年5月13日；大清帝国、内蒙古§!\n§Y军旅生涯：§!§g出生于内蒙，常年反对中国对蒙古的掌控。当1907年清政府大力引进汉人移民蒙古时，索德诺木曾纠集起一支游击队与其周旋，屠杀袭击中国人，并因此得名。1910年，他被迫遁入外蒙古，并在1911年辛亥革命后携家眷迁至乌尔格。博克多汗亲自提拔其为将军。1913年，索德诺木为解放内蒙挥师南下，并在土匪头子黑喇嘛的帮助下攻下一座要塞。加入恩琴阵营后，他继续在中国边境作战，甚至开始在乌兰察布和鄂尔多斯训练起蒙古游击队。"
 MON_li_shouxin_commander_desc: "§Y陆军将领介绍\n生于：§!§g1892年7月11日；大清帝国、内蒙古§!\n§Y军旅生涯：§!§g李守信（又名宝音德力根）出生于一个汉蒙小地主家庭，他的祖先是一群被称为“怯怜口”的汉人。这些人自幼被蒙古人俘获，归胡后负责服侍蒙古人，娶蒙古女人为妻。1919年他加入了热河省的直系军队热河游击马队，因军功而顺利升迁，直至营长。之后李守信被派往内蒙驻扎，并在蒙古方面从国民军手中夺得锡林郭勒后，与德穆楚克栋鲁普取得联系。多轮谈判后，李守信叛逃至蒙古，跟随德王一起前往乌尔格，方便引荐。但没待多久，他又率部折回锡林郭勒，并在中控内蒙地区训练游击队。然而许多人仍质疑他对乌尔格当局的忠诚，李守信听闻后又立刻投奔恩琴。甚至有传闻称李守信还在与自己那些北京的老朋友保持联系。"
