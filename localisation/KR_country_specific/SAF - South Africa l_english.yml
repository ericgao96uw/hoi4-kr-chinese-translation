 SAF_james_barry_munnik_hertzog: "詹姆斯·巴里·蒙尼克·赫尔佐格"
 SAF_james_barry_munnik_hertzog_leader_desc: "詹姆斯·巴里·穆尼克·赫尔佐格早年在第二次英国-布尔战争中以布尔人游击队指挥官身份成名，他坚持反英立场直到最后，甚至在战争已经注定失败后还抵抗了很久。因此尽管战败，赫尔佐格仍是布尔人的英雄。他后来成为了布尔人主导的国民党领袖，并在1924年通过和工党联合执政，成为了南非第一位国民党总理。随着大英帝国在世界大战后的几年里崩溃，赫尔佐格必须直面现实，他在议会中没有足够多数票让南非离开英帝国，但他争取到了对高级专员领地的监护权。赫尔佐格，如今作为新生的南非共和国总统，是南非种族隔离制度的拥护者，并支持剥夺已经处于受压迫地位的黑人更多权利，并重新迁徙安置黑人。"
 SAF_nicolaas_christiaan_havenga: "尼古拉斯·克里斯蒂安·哈芬哈"
 SAF_nicolaas_christiaan_havenga_leader_desc: "尼古拉斯·克里斯蒂安·哈芬加，曾经是詹姆斯·赫尔佐格及国民党的忠实支持者，甚至有可能是最激进的阿非利卡民族主义者，却在经济政策上发生分歧后离开了党。他成立了“阿非利卡党”来反对在他眼中落后的国民党经济纲领。作为总统，哈芬加试图减少对外贸的限制并进一步促进南非大量黄金储备的开发。"
 SAF_daniel_francois_malan: "丹尼尔·弗朗索瓦·马兰"
 SAF_daniel_francois_malan_leader_desc: "丹尼尔·弗朗索瓦·马兰，前国民党机关报《公民报》主编，击败了对手詹姆斯·赫尔佐格确保了自己对南非民族主义阵营的领导权。马兰即使以阿非利卡民族主义者的标准，也是一个强硬的种族隔离主义者和南非黑人压迫者。作为总统，马兰致力于将南非转变为一个阿非利卡人主导、为阿非利卡人服务的国家，为此他不惜采取一切手段。"
 SAF_johannes_frederik_janse_van_rensburg: "约翰内斯·弗里德里希·扬瑟·范伦斯堡"
 SAF_johannes_frederik_janse_van_rensburg_leader_desc: "从前司法部长蒂耶尔曼·罗斯的秘书，到现在的南非独裁者，很少有人会预见到事情会走向这个结局。范伦斯堡一直是国民党最极端的一派的领袖，大谈特谈阿非利卡人，煽动听众的狂热和虔诚，同时毫不掩饰他对民主制度、英国人的蔑视，以及南非本土人对阿非利卡“人民”的所谓威胁。而现在，他统治南非，已经不再只是说说而已。"
 SAF_george_herbert_hyde_villiers: "乔治·赫伯特·海德·维利尔斯"
 SAF_george_herbert_hyde_villiers_leader_desc: "乔治·赫伯特·海德·维尔利斯，正直的克拉伦登伯爵阁下，前加拿大英国流亡政府成员，在1931年被任命为南非总督，协助他的国王管理这片土地：在必要时组建内阁或是解散议会。值得注意的是，伯爵同时也是南非的童子军领袖。尽管他的政治手腕使人对他敬重，仍然有一些声音对总督不是南非人这件事甚是多言……"
 SAF_patrick_duncan: "帕特里克·邓肯"
 SAF_patrick_duncan_leader_desc: "帕特里克·邓肯爵士于1870年出生于苏格兰，一个与现在大有不同的时代——不列颠统治世界的时代。在布尔战争后移居南非，他在那里先成为了一名律师，而后又步入政坛，成为一名亲英国的联盟党成员，并在被南非党吸收后成为南非党成员。邓肯同时也是第一任由南非本地人担任的南非总督。这是南非的一个里程碑。"
 SAF_nicolaas_jacobus_de_wet: "尼古拉斯·雅各布斯·德·韦特"
 SAF_nicolaas_jacobus_de_wet_leader_desc: "尼古拉斯·雅各布斯·德韦特从来就不应该坐上南非总督之席：从职业上来说，他直到前任总督，帕特里克·邓肯爵士意外去世之前都还是南非的最高法官。判决如下：德韦特将会兼任行政长官管理南非政府，也因此，德韦特现在同时是替尊敬的国王陛下管理南非的第一个阿非利卡人与第一个出生在南非的南非人。"
 SAF_ernest_george_jansen: "埃内斯特·乔治·扬森"
 SAF_ernest_george_jansen_leader_desc: "在国民党的坚持下，他们决定找一个“中立”的总督，当然要是他们的自己人，欧内斯特·乔治·扬森。扬森，一个来自纳塔尔的阿非利卡人，第一个担任南非总督的阿非利卡人与第一个担任南非总督的南非本地人，将效忠他的国王陛下，管理这片土地。"
