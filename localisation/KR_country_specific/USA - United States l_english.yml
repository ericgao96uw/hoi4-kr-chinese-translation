 ustates.207.d: "美利坚国家刚于血流成河的第二次美国内战中遭受了重创，人们还处于惨烈的全面战争后的震惊之中。在全国各地，振兴的迹象开始于施膳所、救济中心和诊所中出现。带领这个国家于最黑暗的时期中穿行的正是前总统阿尔·史密斯。他的不幸逝世致使副总统阿尔本·W·巴克利升任第33任美利坚合众国总统。现在1944年将近，整个国家都热切地期盼着谁会再次领导椭圆形办公室。\n\n阿尔本·W·巴克利是来自肯塔基州的一名律师和政治家，他希望在将来四年中继续保持民主党的统治地位。在他政治生涯的早期，巴克利凭借过人的口才与亲和力震惊了他故乡的人民，赢得了麦克拉肯县检察官选举。自那时起，巴克利一直致力于提高他于肯塔基州的政治影响力，接连担任了州议员，州长，最后成为参议员。他也以同样的方式竞选州长，在竞选活动中，人们看到他每天进行近16次演讲。人们以他看似无限的精力，戏称他为“铁人”。\n\n共和党的竞选者正是罗伯特·塔夫脱，也就是前总统威廉·H·塔夫脱的儿子。作为美国保守派联盟领袖，这位前律师和现任参议员获得了共和党1944年大选的提名。他一直反对美国干涉全球的冲突，认为美国于内战后时期最首要的目标是国内振兴。塔夫脱孜孜不倦地于各种公共和政治利益中周旋，与共和党人一起不懈努力以拿到扳倒民主党统治所需的选票。\n\n随着合众国全面恢复自由选举，美国选民在全国各地投票作出决定的时候已经来临。经过整夜的漫长计票，最终结果是……"
