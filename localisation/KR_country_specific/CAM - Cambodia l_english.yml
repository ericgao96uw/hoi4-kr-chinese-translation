 khmer_dom.1000.t: "建立柬埔寨新政权"
 khmer_dom.1000.d: "现在，我们已经重建柬埔寨国家，一些人提议恢复柬埔寨的君主制。最明显的选择是西索瓦王室，诗人国王安东的后代，自19世纪40年代以来一直在法国和后来的暹罗统治之下管理柬埔寨。另一个选择则是诺罗敦王室，而诺罗敦王室上一次统治柬埔寨是在1904年，如果我们想在柬埔寨确立全新的秩序，这可能是一个很好的选择。经过多次讨论，我们得出结论……"
 khmer_dom.1000.a: "……扶持西索瓦王室"
 khmer_dom.1000.b: "……扶持诺罗敦王室"
 khmer_dom.1011.t: "西索瓦·莫尼旺之死"
 khmer_dom.1011.d: "[CAM.GetName]国王西索瓦·莫尼旺，西索瓦家族的第二位君主，今早驾鹤西去。国王将由其长子西索瓦·莫尼勒接任。"
 khmer_dom.1012.t: "诺罗敦·苏拉玛里特之死"
 khmer_dom.1012.d: "[CAM.GetName]国王诺罗敦·苏拉玛里特，诺罗敦家族的第二位君主，今早驾鹤西去。国王将由其长子诺罗敦·西哈努克接任。"
