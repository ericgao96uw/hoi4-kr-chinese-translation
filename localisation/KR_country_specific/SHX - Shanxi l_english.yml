 SHX_QIE_negotiation_offer_on_table_level_1_key: "山西省府将与中央政府共同控制晋东，双方将签订复杂的权力分享协定。由于需要保护晋东的“战略资产”（明面上是因为外部威胁），中央政府将维持在该地区的军事基地，并在必要时实行军管，而民政将归还给阎锡山督理任命的地方官员。晋东地区有一些主要由中央政府支持的矿务企业，这些企业目前的所有权将继续受到保护。[SHX.GetLeader]对[QIE.GetLeader]和中央政府地位的承认，以及[QIE.GetLeader]和中央政府对[SHX.GetLeader]山西督理地位的承认将在不久之后进行，而山西将有望与中央政府结盟，以实现国家统一。在[SHX.GetLeader]大帅的领导下，如有保卫国家的战争，山西省军将全力支援中央。"
 SHX_QIE_negotiation_offer_on_table_level_2_key: "山西省府将接管晋东，包括负责该地区的军事保护，并保护该地区战略资产（尤其是丰富的煤矿）的安全。[QIE.GetLeader]正式承认[SHX.GetLeader]为山西督理，而督理将公开承认中央政府，在中国统一进程中支持北京。此外，在[SHX.GetLeader]大帅的领导下，如有保卫国家的战争，山西省军将全力支援中央。"
 SHX_QIE_negotiation_offer_on_table_level_3_key: "山西省府将接管关中，包括重镇西安。[QIE.GetLeader]正式承认[SHX.GetLeader]为山西和陕西的督理，而督理将公开承认中央政府，在中国统一进程中支持北京。晋东地区的归属问题将被搁置，中央政府继续实控该地区，但双方同意缓和该地区的紧张局势。此外，在[SHX.GetLeader]大帅的领导下，如有保卫国家的战争，山西省军将全力支援中央。"
 SHX_QIE_negotiation_offer_on_table_level_4_key: "山西省府将接管关中，包括重镇西安。[QIE.GetLeader]正式承认[SHX.GetLeader]为山西和陕西的督理，而督理将公开承认中央政府，在中国统一进程中支持北京。中央政府从晋东撤军，将该地区移交给山西省府。而在[SHX.GetLeader]大帅的领导下，如有保卫国家的战争，山西省军将全力支援中央。"
 SHX_QIE_negotiation_offer_on_table_level_5_key: "山西省府将接管关中，包括重镇西安。[QIE.GetLeader]正式承认[SHX.GetLeader]为西北政务委员会主席，而主席将公开承认中央政府，在中国统一进程中支持北京。中央政府从晋东撤军，将该地区移交给山西省府。列土封疆后，阎锡山被赋予了代表北京收服西北（而更具体地说，主要是绥远）的权力，而在[SHX.GetLeader]大帅的领导下，如有保卫国家的战争，山西省军将全力支援中央。"
