 MIE_build_forts_in_whr_tt: "§g在白罗斯边境的每个省份建造1级£GFX_land_fort_texticon §Y$bunker_plural$§!。§!"
 mie.1.t: "东欧合作项目"
 mie.1.d: "[MIE_leader.GetNameDefCap]决定使用部分联合防御合作基金投资，以在我国与俄国的边界上修建堡垒。这些堡垒设施目前已经完工，随时可以效力。"
 mie.1.a: "太棒了！"
 MIE_joint_offensive_exercises: "联合进攻演习"
 mie.2.t: "东欧合作项目"
 mie.2.d: "[MIE_leader.GetNameDefCap]决定使用部分联合防御合作基金，以在东欧国家中举行联合军事演习。将军们进行了进攻演习，装甲力量模拟了一场针对敌军的反攻。事后将军们交换了意见，并互提了建议。"
 mie.2.a: "太棒了！"
 MIE_all_gain_1_attack: "各成员国所拥有§H装甲指挥官§!特质的将军将获得§G1§!攻击。"
 MIE_joint_grand_strategy_planning: "大战略"
 mie.3.t: "东欧合作项目"
 mie.3.d: "[MIE_leader.GetNameDefCap]决定使用部分联合防御合作基金投资，以在东欧国家的陆军参谋部中举行一场兵棋推演。在此推演中，我们的将军们探讨了针对此地区的一场全面入侵、国家之间的角色任务分配，还针对阻止假想突击制定了大规模战略计划。"
 mie.3.a: "太棒了！"
 MIE_all_gain_1_planning: "所有拥有§H步兵领导§!特性的成员国将领将会获得§G1§!点计划值。"
 MIE_defense_contributions: "实施义务防御筹资"
 MIE_contributions: "东欧防御筹资"
 MIE_contributions_desc: "这个国家正在调取其部分预算给东欧防御基金以购买枪支及其他军事装备等。"
 MIE_defense_contributions_tt: "每个提供筹资的成员国将每个月给武器专款提供§H20§!个£rifle_texticon 、§H10§!个£support_texticon 以及§H10§!个£unit_artillery_icon_small 。"
 mie.4.t: "东欧合作项目"
 mie.4.d: "[MIE_leader.GetNameDefCap]向我们提供了一份关于加强东欧国家互相合作的提案，其内容是施行一项防御筹资计划。如果我们加入此计划，我们将会把预算的一部分转移给东欧联合防御基金，而[MIE_leader.GetName]将能够通过我们的武器款项购买装备。"
 mie.4.a: "我们会签署的"
 mie.4.b: "我们拒绝"
 MIE_monthly_purchases: "武器采购"
 MIE_defense_contributions_amount: "£rifle_texticon §H[?global.MIE_infantry_equipment_monthly] §!£support_texticon §H[?global.MIE_support_equipment_monthly] §!£unit_artillery_icon_small §H[?global.MIE_artillery_equipment_monthly]§!将添入武器基金中。"
 mie.5.t: "东欧合作项目"
 mie.5.d: "[MIE_leader.GetNameDefCap]决定使用部分联合防御合作基金投资，向我们直接提供了一批步枪和弹药。这些装备已被直接添加到库存中。"
 mie.5.a: "太棒了！"
 mie.6.t: "东欧合作项目"
 mie.6.d: "[MIE_leader.GetNameDefCap]决定使用部分联合防御合作基金投资，向我们直接提供了一批陆军支援装备。这些装备已被直接添加到库存中。"
 mie.6.a: "太棒了！"
 mie.7.t: "东欧合作项目"
 mie.7.d: "[MIE_leader.GetNameDefCap]决定使用部分联合防御合作基金投资，向我们直接提供了一批火炮。这些装备已被直接添加到库存中。"
 mie.7.a: "太棒了！"
 MIE_air_command_1: "联合防空基础设施"
 MIE_all_build_air_infra: "每个成员国将会在其首都地区修建一级§H空军基地§!和两级§H防空炮§!，并获得§H50§!个£unit_fighter_icon_small\n\n新决议将解锁。"
 mie.8.t: "东欧合作项目"
 mie.8.d: "[MIE_leader.GetNameDefCap]决定使用部分联合防御合作基金，以为东欧国家联合空军指挥部建立基础设施，建立了新的空军基地并为所有体系成员国提供了战斗机。"
 mie.8.a: "太棒了！"
 MIE_air_command_2: "整合空军联队"
 MIE_joint_air_command: "东欧联合空军司令部"
 mie.9.t: "东欧合作项目"
 mie.9.d: "[MIE_leader.GetNameDefCap]决定使用部分联合防御合作基金，以建立一个正式的东欧联合空军指挥部。这项举措将把所有成员国的空军支队整合进一个大架构里去，以达到更全面的空军合作，并进一步掌控天空。"
 mie.9.a: "太棒了！"
 MIE_air_command_3: "多语种空军联合指挥部"
 mie.10.t: "东欧合作项目"
 mie.10.d: "[MIE_leader.GetNameDefCap]决定使用部分联合防御合作基金，以对东欧联合空军指挥部进行数项重要改革。原先语言各异的飞行调度员将得以整合，各国的空军也会更加深入合作，毋庸置疑的是联合空军的效率将会得到极大提升。"
 mie.10.a: "太棒了！"
 MIE_international_tank_division: "国际坦克师"
 MIE_transferable_armored_division_tt: "该装甲师的控制权将在负责资源分配的国家发生变化时候在各东欧国家间转移。"
 mie.11.t: "东欧合作项目"
 mie.11.d: "[MIE_leader.GetNameDefCap]决定使用部分联合防御合作基金，以建立一个由各个东欧国家的志愿者们组成的国际装甲师。深入[MIE_leader.GetNameDef]将会把装甲师整合进它自己的军队架构，但装甲师也可在国家之间转移，以防其原主人战败而亡。"
 mie.11.a: "太棒了！"
 mie.12.t: "俄罗斯威胁已除"
 mie.12.d: "帝国公约的伟力已经摧垮了俄罗斯，没必要再继续合作项目了，它的主要目的已经完成。现在我们可以高枕无忧了，我们清楚俄罗斯无法再次威胁到我们的独立。"
 mie.12.a: "伟大的一天。"