 poland.0.t: "波兰王国"
 poland.0.d: "二十年前，成千上万的波兰人为同盟国战斗和牺牲。与三个曾瓜分波兰的国家之中的两个进行紧密的合作带来了波兰王国的成立，但这个从前俄国领土中割出来的国家自开始就是一个妥协。由于德国想要从奥地利手中夺取波兰、并确保对这个所谓“边境地带”的控制，它与奥属波兰的合并被否决了。德国带着更深入殖民的目的，甚至吞并了所谓的“边境地带”，不过在鲁登道夫的独裁结束后，它又被还给了波兰，但这让波兰人永远对德国的意图感到怀疑。在德国最开始的野心之中，只有很少的东西留了下来——国王奥古斯特四世那摇摇欲坠的统治与专业的、普鲁士训练的“波兰国防军”。\n\n在排除万难后，王国生存了下来并获得了相对的繁荣。作为从前俄罗斯帝国中工业化程度最高的地区，波兰加入中欧同盟并从中获得了不少好处。与邻国的合作，如德国和奥匈的投资给波兰城市带来了工作和发展。国王奥古斯特四世的温和自由主义政策和履行波兰宪法的意愿使他在这些年里赢得了一些支持，不过在这表面之下，严峻的形势愈发加深。\n\n像其他东欧国家一样，波兰仍是一个非常依赖于农业的国家。快速扩张的城市与被大部分德、波贵族拥有的乡村之间的差别在多年来一直增长，产生了一大群渴望改变的没有土地且失业的人。这些社会问题助长了政治光谱两端的政治激进化。传统上强大的波兰左派组织严密，与自由主义农业政党结盟，呼唤着民主化、土地改革甚至是建立共和国。社会主义组织一直与受反德反犹情绪支持的极右翼有冲突。这三个反君主制派系唯一的共同追求是：摧毁王国并罢免它的霍亨索伦君主……即使这意味着要血流成河。"
 poland.0.a: "告诉我更多关于德奥利益的事情。"
 poland.0.b: "我不想看了。"
 poland.1.t: "两位凯撒的棋盘"
 poland.1.d: "波兰受德国影响的程度比乍看之下要低得多——尽管国王是威廉皇帝的儿子，但他们之间可没多少父子感情。奥古斯特四世热爱艺术和文化，把统治大权都抛给了政府和由德国、奥地利以及波兰重臣如工业巨头和军界人员组成的枢密院。在这个枢密院里，为寻求国王的垂青，一群人操弄着政治阴谋。当前最具影响力的发言来自沃尔夫冈·冯·克里斯，一名经验丰富的军人，他常被视作是德国在波兰利益的确保者。\n\n冯·克里斯是德国驻波兰军事使团的团长，负责监督和训练波兰军队。后者很大程度上已经成为海因茨·古德里安塑造他愿景中的现代化、机械化精英军队的项目。德国同样也持有波兰国家铁路公司KKWP以确保与更远处的东方邦的连接。\n\n波兰人一向依靠奥地利的支持来与德国保持距离。由于什拉赫塔与奥地利贵族的联系、捷克在波兰工业的投资和自由派政客的亲奥地利言论，多瑙国家在波兰的公共生活中具有显要的影响力。奥地利积极寻求加强在波兰的地位也不是什么秘密，许多波兰人也相信他们最后必定要摆脱专横霸道的德国人。然而柏林方面也因波兰在德奥与东方之间的战略地位事关国家安全而保持警惕。"
 poland.1.a: "那些反君主制的派系呢？"
 poland.2.t: "共和运动"
 poland.2.d: "所谓的波兰共和运动是由左翼和中道自由派激进分子组成的，通常与反对派“中左派联盟”党团结盟，其全称为“捍卫法律和自由人民联盟”。尽管中左派联盟的两个成员波兰人民党、波兰社会党都公开承认了君主制，并在过去参与了政府的创建，但他们中很多人巴不得废掉德意志国王、成立进步的共和国，这也不是什么秘密。他们是最大也最有影响力的反君主制集团，在波兰本土和境外的加利西亚都享有广泛的支持，他们在加利西亚波兰人中的支持度甚至还要更高，后者认为共和派的事业是让波兰人民团聚一家的康庄大道。\n\n对我们来说幸运的是共和运动在我们的内部派系中算是最不那么激进的，他们的支持者信奉消极抵抗以及和平抗议。在国王延续宪政之路以及民主政治的情况下他们也愿意在一定程度上与体制合作。然而，如果我们对他们出重拳，很有可能会让他们的大批支持者进一步激进化，转向更极端的理念。"
 poland.2.a: "他们似乎毫无威胁可言，另外两方又如何呢？"
 poland.3.t: "革命委员会"
 poland.3.d: "波兰社会党自1905年乃至之后世界大战来就是解放波兰运动的先锋。他们的革命准军事组织团结了不少毕苏斯基的同事。虽说这个党有一支激进的革命派系，但党领导一直走着条温和的路线并在波兰众议院运用着自己不小的影响力实现自己的愿景。于此同时，在其非官方的势力范围内，很多工团主义的工会以及左翼准军事组织正摩拳擦掌。\n\n这支革命运动的背后推动者自然来自巴黎。许多波兰工团主义者和无政府主义者在卡齐米日·扎克热夫斯基的所谓“革命委员会”的保护下逃脱了那里。正是在公社的支持下，他们的触角腐蚀了波兰，并引导其无产阶级走向更具破坏性的道路。我们几乎无法拯救那些真正信徒的灵魂，但我们的经济与社会改革将会让他们对波兰工人的鼓动显得如此空洞。"
 poland.3.a: "既然有极左，想必一定也有……"
 poland.4.t: "民族委员会"
 poland.4.d: "波兰民族委员会是由协约国于世界大战中成立的傀儡政府，这些年来一直没给我们带来什么安宁。他们的领袖罗曼·德莫夫斯基正流亡于莫斯科，对波兰右翼远程发号施令。就算他的民族民主运动正被推离政治中央也掩盖不了党对他忠心。\n\n极右派基本又可以被分为两派。一派是保守民族主义者。这些人一边很不情愿地一直跟我们合作，一边准备着在独立时机成熟之际毫不犹豫捅我们一刀。还有一派则是激进民族主义者，例如民族激进阵营。\n\n这些极端民族主义者应当对数十次针对我们政府及其政敌的袭击负责。他们的策略来自于像罗马尼亚的科德里亚努和俄罗斯的萨文科夫这样的东方野蛮人。他们强烈反德、反犹和反建制，而且无可救药。然而，只要我们的政策能够证明我们不会因为社会主义者和自由主义者的异想天开而牺牲了波兰的天主教保守本质，那些较为温和的民族主义者就可以得到满足而支持我们。"
 poland.4.a: "俄国马屁精还是留在莫斯科吧。"
 poland.5.t: "奥古斯特国王在瑟姆议会的演说"
 poland.5.d: "通常情况下，国王不会愿意卷入王国的日常政治。但令我们惊讶的是，蒙神恩典而治的吾王奥古斯特四世，日前表态愿意直接前往瑟姆议会的议院中表达自己的意愿。\n\n今天，国王直接面对128名议员，就目前席卷全国的危机做了演说。他平静而含蓄地表示，自己有义务为波兰人民的福祉而尽一切努力。在这个失业率飙升，政治暴力以前所未有的频率出现的艰难时节里，国王的责任就是帮国家选择最好的一条路。\n\n奥古斯特陛下在演说中提到了各派妥协与无党政治的概念，但许多人将之解释为一种威胁：如果民选政府不能处理危机，那么国王就不得不使用德国顾问提到的所谓“不那么民主”的手段来挽救这个危机中的国家。不管议会中的政客们如何看待国王，他们都同意国王演讲中提到的核心观念——到了必须采取果断措施的时候了。"
 poland.5.a: "前进！"
 poland.6.t: "枢密院的未来"
 poland.6.d: "国王枢密院（在德国传统则称为Geheimrat）在王国中发挥了可观的影响力，最主要的原因是因为国王听从顾问的建议，按照他们的建言行事。枢密院成员总是争夺御前会议中最炙手可热的席位，成为重要人物才能得到令国王倾听的机会。很长时间以来奥古斯特最信任的顾问都是令人尊敬的冯·克里斯将军，后者一直坚定支持与德国和陆军合作。\n\n当下的危机导致许多成员遭到质疑，旧人已被证明不堪重任，人们期待国王能够提拔称职的新人来让国家走出危机。"
 poland.6.a: "与德国的良好关系是重中之重。"
 poland.6.b: "提拔更多的奥地利人会令我们更受束缚。"
 poland.6.c: "提拔更多波兰贵族能贿得什拉赫塔的支持。"
 poland.7.t: "第24届波兰社会党大会"
 poland.7.d: "在古老的要塞城市拉多姆内，波兰社会党今日召开会议，以选举新一批中央工人委员会的代表，他们将组成党的新一届领导层。许多人都认为拉多姆这一会议选址非常具有象征意义，再加上会议日期临近一月起义75周年，更加令人回想起这座城市在沙皇军队前久攻不克的辉煌历史。人们很快就能注意到，这座保存完好的中世纪城市中心里，警力数量有所增加，这是因为全王国的波兰社会党成员都将聚集于此。\n\n某些元老代表，比如米奇斯瓦夫·涅齐亚乌科夫斯基，也即中左派联盟的建设人之一，宣布将从政坛退休。在涅齐亚乌科夫斯基的指引下，波兰社会党的方针转向温和和改革，并将联合反对阵线视为施加影响力的最佳途径。大部分人普遍认为他的继任者将有两位人选——一位是同样身为温和派的中左派联盟政客诺贝特·巴尔利茨基，另一位是涅齐亚乌科夫斯基的私底朋友，同时也是巴尔利茨基的门徒，但更为激进的斯坦尼斯瓦夫·杜波依斯。\n\n希望和波兰人民党深化关系的社会党右派则支持巴尔利茨基一派，而且巴尔利茨基也曾是人民党的一员。不过，党内的左翼情绪也正在增长，其支持者认为党的领导层一直严格限制“真正革命的”行动，乃对社会党支持者的背叛，社会党应不忘初心回归本源——这一派的集中典型代表就是杜波依斯，他是一名年轻的雄辩家，同时还孜孜不倦地支持无产阶级将罢工作为武器。\n\n毋庸置疑的是，接下来的投票将决定未来数年内波兰社会党的路线。"
 poland.7.a: "维持现状。"
 poland.7.b: "党的左翼执掌大权。"
 poland.7.barlicki_tt1: "温和的§Y诺贝特·巴尔利茨基§!将掌控波兰社会党。"
 poland.7.barlicki_tt2: "温和的§Y诺贝特·巴尔利茨基§!受到奥地利支持，将掌控波兰社会党。"
 poland.7.dubois_tt1: "激进的§R斯坦尼斯瓦夫·杜波依斯§!将掌控波兰社会党。"
 poland.7.dubois_tt2: "激进的§R斯坦尼斯瓦夫·杜波依斯§!受到法兰西支持，将掌控波兰社会党。"
 poland.8.t: "毕苏斯基的遗产"
 poland.8.d: "一年以前，约瑟夫·毕苏斯基在华沙的家中去世。在退休后的十年里，他实际上失去了自由，处于亲德政府的软禁之中。成千上万的波兰人自发聚集，以纪念这位已然成为民族偶像的波兰爱国者。群众在毕苏斯基，以及那些为了波兰的民族解放所牺牲的烈士们的坟墓前致敬。虽然亲德分子和来自德意志的国王更喜欢把毕苏斯基描述为一个领导抗俄斗争的英雄，但很明显，更多的波兰人也同时将毕苏斯基视为抗德斗争的象征。\n\n在国王政府的受欢迎程度每况愈下的现在，对毕苏斯基的怀念情绪似乎越过了意识形态壁垒，团结了所有波兰人，就连军队中也不乏悬挂毕苏斯基画像的军官或士兵。尽管在波兰官方的话语里，毕苏斯基也不过是一个曾经的老英雄，已经获得了足够多的荣誉，但毕苏斯基情结以及其背后的波兰爱国主义精神肉眼可见的流行，已经表明了波兰人不吃德国人忠君爱国的那一套。毕苏斯基留给波兰人的最后遗产让国王每夜辗转反侧，他们不断被提醒，在波兰人眼里，自己只不过是一群暂时统治着这片土地的外人——也许波兰人现在还维持着表面上的忠诚，但只要帝国暴露了它的软弱，波兰人会是第一批动手把帝国送下地狱的人。"
 poland.8.a: "让他们纪念去吧。"
 poland.8.b: "限制人群聚集。"
 poland.9.t: "农民困苦"
 poland.9.d: "在波兰王国的东南部，自古以来就被视作农业基地的卢布林与谢德尔采两省，已经成为了激进的人民党以及频繁的农民动乱滋生的温床。这片被称作“小波兰”的地区受到经济困难的冲击尤为严重，土地所有权的极大不平等带来的困苦日益升级，最终使得他们走向了全面反抗的道路。波兰人民党已经大胆地采取行动，成为了农民的领导者与捍卫者，他们建立了一种强烈的农民崇拜精神，将之视作波兰民族性最本质的表达。\n\n几天前，人民党和一些农会组织宣布将在农村地区举行一系列游行和示威，向政府施压，让华沙城的老爷看看农民们生活在怎样一种窘境中。虽说他们现在已经对经济造成了很大破坏，但他们的运动总体还是通过和平示威这种可控制的方式进行的。我们不能保证如果经济在未来进一步恶化，农民运动是否会激化并失控。"
 poland.9.a: "让蠢货们去示威吧。"
 poland.9.b: "派遣骑警。"
 poland.10.t: "农民大罢工"
 poland.10.d: "在人民党宣布进行全国农民大罢工之后，小波兰地区的局势正在快速恶化。人民党的民兵组织农民秩序卫队已经控制了卢布林、谢德尔采、桑多梅日和海乌姆，他们正在包围城市，阻断了城市进口食物的路线。报告称，许多经验丰富的罢工活动家正从四面八方赶来，加入人民党为农民事业进行的斗争。\n\n人民党的诉求是我们不能接受的——无非就是罢免国王政府，释放政治犯，进行土地改革并增加社会福祉，他们甚至还无端要求吾王退位。现在示威已经转变为暴力行动，农兵团开始攻击政府派出的罢工破坏者并袭击他们的基地。"
 poland.10.a: "派遣警察。"
 poland.10.b: "与示威者谈判。"
 poland.11.t: "波兰社会党要求团结罢工"
 poland.11.d: "波兰社会党直到最近还对轰轰烈烈的农民大罢工保持沉默，但最终还是选择完全支持农民运动。他们通过发挥自己对城市人口的巨大影响力，号召工人们也加入罢工行动。由于社会党和人民党的互相呼应，农民大罢工已经多少成为了影响整个国家稳定的重大问题，如今，工人和农民都一致要求改革。\n\n不过，城市罢工还没有像农民罢工一样获得广泛支持，很多工会成员都对农民罢工者阻断对城市的食品输送路线表达了忧虑。我们可以利用工农之间的不信任，想办法达成一个妥协协议来安抚社会党。"
 poland.11.a: "用不着妥协，暴力解决即可。"
 poland.11.b: "与工会妥协。"
 poland.12.t: "与暴动者谈判"
 poland.12.d: "政府已经开始和农民委员会与人民党领导层开始谈判了。开局局势令人绝望无比，毕竟抗议者的要求确实苛刻不堪。不过在数日的拉扯后，谈判也取得了一些进展。人民党领导层同意撤回某些较为激进的条件，比如解散政府，而我方的谈判人员也设法说服他们在土地问题上进行妥协。\n\n虽然我们的大部分富裕上等阶层支持者们对此抱有反感，但我们可以继续坚守承诺，以改良农村地域作为要务。不过另一方面，我们也可以直接拖延谈判，派出骑兵前去驱散游行。"
 poland.12.a: "满足他们的部分要求。"
 poland.12.b: "拖延谈判并派遣警察。"
 poland.13.t: "波兰农民大起义"
 poland.13.d: "波兰爆发了全国性的农民抗议，这甚至在边境另一边的普鲁士马祖里亚地区以及波森的小农场主之间造成了骚乱。\n\n游行示威的规模大得令人担忧，如果奥古斯特四世国王的政府没能处理好叛军的话，这场罢工也许会真真正正地演变成违背我们利益的起义。御前会议的众多人士都请求柏林指导他们处理危机了。"
 poland.13.a: "奥威对波兰佬总是太心慈手软了。要求他们采取行动！"
 poland.13.b: "让奥古斯特他自己妥善处理吧。"
 POL_13_tt: "§R这可能会使抗议者更加激进。§!"
 poland.14.t: "乡村陷入混乱"
 poland.14.d: "“让城市自生自灭吧！全国罢工万岁！他们抓不尽我们的！”，抗议者们高喊如上口号，而整装待发的警察部队正向农民组成的路障进军以驱散之。局势骤然升级为战斗，一股农民民兵拒不服从解散的命令，令警方对其开火，而民兵则用棍棒、刀具和老式枪械进行还击。战斗迅速爆发，群众也开始占领警察局。整个卢布林警方都陷入了瘫痪，有数十名警官命丧农村。\n\n卢布林方面向华沙方面请求了多次协助，他们恳求国王派出军队……不过如果我们想要减少伤亡的话，我们可以派遣德国军队以保护德拥财产的名义前去支援。"
 poland.14.a: "行，出动军警。"
 poland.14.b: "寻求德国援助。"
 poland.15.t: "波兰寻求援助"
 poland.15.d: "波兰政府要求我们立刻派警察部队支援他们，波兰人自己的警察在和小波兰起义的农民战斗一周后，已经精疲力竭、不堪大用了。\n\n我们可以派遣几支装备精良、训练有素的普鲁士警察部队，以及专业的罢工破坏者介入小波兰事态。这一方面可以保护德国人位于该地的财产——另一方面，也会水到渠成地帮助波兰警察控制住局势。"
 poland.15.a: "当然，这也关系到德国的安全。"
 poland.15.b: "他们就连自家的农民都管不好吗？"
 poland.16.t: "农民暴动被严酷镇压"
 poland.16.d: "这次的镇压行动相当成功。得到增援后的警方攻破了路障，并鸣枪驱散了人群。农民们屈服于警棍的淫威，多达50名农民在和民兵的冲突中丧生。此外还有数千人因连坐而被逮捕——甚至有时整村的年轻人都被逮捕起来。\n\n虽然有人指责警方行事粗暴野蛮，不过罢工也被镇压下去了，人民党的领导人也正式宣布行动结束。"
 poland.16.a: "搜捕并惩罚煽动者以及窝藏犯。"
 poland.16.b: "最好让这些农民赶紧复产。"
 poland.17.t: "柏林要求采取行动"
 poland.17.d: "农村的骚乱也引起了德国政府的注意。他们已经表态，打算支持我们平定农村，不论手段多么残酷；同时也希望局势迅速得到处理。然而，这封礼貌的电报也有显而易见的言外之意——柏林政府似乎不太信任我们能有效地处理这场危机，他们想提醒我们这一点。"
 poland.17.a: "有了柏林的支持，我们可以全力出击。"
 poland.17.b: "柏林除了暴民以外就没有更大的敌人要对付吗？"
 poland.18.t: "抗议平息"
 poland.18.d: "农民的罢工运动终于在我们政府的果断行动下被平息了。人民党已经宣布结束示威活动——暂时结束，农民的民兵部队也已经撤回到自己的村子并就地解散。\n\n虽然危机得到了化解，但这仍然是展现了波兰农民的运动能力和组织性的一个可怕例子。农民运动不是一群闲散老农的瞎胡闹，如果这群职业革命家再次在农村取得了广泛的支持，他们在未来就会发动一场真正的革命。"
 poland.18.a: "嗅出并铲除煽动者。"
 poland.18.b: "我们就别再煽动他们了。"
 poland.19.t: "纪念37年罢工"
 poland.19.d: "今天是1937波兰农民大罢工一周年，警方预想会有小规模骚乱发生，并因此派出了预备部队进驻小波兰省以预防暴动。正如警方所料，一些农民组织了游行，农村教堂聚集了大量群众，以哀悼一年前丧命之人。\n\n虽然有人呼吁释放曾参与罢工的政治犯，但这场游行大抵比较安定和平。"
 poland.19.a: "保持严厉姿态。"
 poland.19.b: "这次最好不要让局势升级。"
 poland.19.c: "释放一些政治犯以示善意。"
 poland.20.t: "德国拒绝支援"
 poland.20.d: "柏林不会给我们派增援了。信息明确无比：自扫门前雪。\n\n鉴于德国自己都面临诸多内部问题，这一决定可以谅解，但这仍让我们的处境更加困难。御前会议中越来越多的温和派都开始建议和罢工者谈判，与此同时强硬派则认为外交手段是“软弱”的表现。"
 poland.20.a: "行吧！那我们就自己解决。"
 poland.20.b: "接下来我们要和罢工者谈判。"
 poland.21.t: "普鲁士援助抵达"
 poland.21.d: "今日，德国派遣了几个增援单位来保护他们政府在卢布林地区的利益。在他们对当地增援的执法力量的协助下，我们已经成功地确保了主要道路的安全，并可以开始大规模地镇压叛乱。\n\n多亏我们先进的通讯和设备，数次有组织反抗活动均未成功。"
 poland.21.a: "区区农民怎么打得过普鲁士人？"
 poland.22.t: "加利西亚共和分子走私活动"
 poland.22.d: "事实证明，我国的南方边境比较难以管控，其原因是边境两边的人民都较为同情共和分子，共和派解放农民的纲领更是广受欢迎。\n\n波兰人民党通过边境偷运各种违禁品的活动并不罕见。从政治宣传册，到克拉科夫印刷的书籍，资金，甚至还有暂时逃窜到加利西亚的知名反君主主义煽动家，应有尽有。多瑙当局很可能对这些活动视而不见，但我们没有证据证明这一点。"
 poland.22.a: "要求加利西亚政府做出行动。"
 poland.22.b: "加强边境管制。"
 poland.22.c: "这毫无意义。"
 poland.23.t: "增长的反君主制情绪"
 poland.23.d: "反君主制组织的成员人数再次激增，尤其是在波兰国家联盟中，该联盟主张与德国决裂，并寻求奥地利-加利西亚的联盟。\n\n在目前波兰的糟糕情况下——毫无疑问，因为奥地利对于反君主主义者的谨慎的帮助——他们的团体正在公开批评国王，他们的许多报纸需要不断审查以剔除其中最激进的部分。\n\n这些所谓的共和派在说服很多人，让他们相信革命的必要性，而这将抛弃文明的秩序并将国家出卖给奥地利人。我们必须尽最大努力说服大众。"
 poland.23.a: "一个波兰对维也纳来说还不够吗？"
 poland.24.t: "反德宣传刊物传播"
 poland.24.d: "大体上来看，王国当局一直对反对派报刊保持着严密监视。众多激进派报刊，诸如社会主义分子的《每日面孔》和《工人》等，多次因违反审查法而被查禁，其发表的虚假谣言更是数不胜数。而就在最近，连一些原来没那么激进的报纸都开始刊文质疑我国和德意志帝国的联盟，并呼吁进一步的自由化。\n\n我们可以采取严厉行动，平定这类论调——不过这可能会让共和分子更加激进。"
 poland.24.a: "封禁这些印刷厂。"
 poland.24.b: "让这群暴民去骂柏林吧。"
 poland.25.t.coalition: "盟友对国王的批评"
 poland.25.t.brokencoalition: "民族主义者对国王的批评"
 poland.25.d.coalition: "在我们于1934年大选中和希耶纳党合作后，亲希耶纳党的政客一般都不怎么严厉批评国王。虽然如此，希耶纳党的一些党员还是猛烈抨击了国王的一些政策，比如继续听从古德里安将军的意见和向柏林方面的持续经济让步。\n\n尽管这些批评本意并非反对君主制，不过还是一石激起千层浪，宫廷对此有所警觉，甚至于高阶枢密院成员都开始呼吁开除这些煽动者的公职，罪名是反对政府。"
 poland.25.d.brokencoalition: "在我们于1934年大选中和希耶纳党合作后，亲希耶纳党的政客一般都不怎么严厉批评国王——不过在我们双方的联盟结束后，希耶纳党就一直在攻击我们的政策，比如继续听从古德里安将军的意见和向柏林方面的持续经济让步。\n\n宫廷对希耶纳党的批评有所警觉，高阶枢密院成员也开始呼吁采取行动叫这些人住嘴。"
 poland.25.a: "我们可不想激怒合作伙伴。"
 poland.25.b: "他们不能一直护着叛徒。"
 poland.25.c: "随那群蠢货骂吧。"
 poland.25.e: "让他们闭嘴！"
 poland.26.t: "一位贵族私通俄国"
 poland.26.d: "我们注意到一位高阶什拉赫塔卷入了一场丑闻中。他被怀疑一直在向身份为俄罗斯特工的情妇泄露属于王室行政部门的高度机密文件。\n\n这位贵族本人已被拘留，并将为了他对王国的所作所为而接受储藏，但我们不知道他到底向这个俄罗斯魅魔泄露了多少机密。该女子本人下落不明，并且我们怀疑在她的犯罪勾当被发现时她已经逃离我国。"
 poland.26.a: "这值得高度警惕。"
 poland.27.t: "德莫夫斯基的文章"
 poland.27.d: "我们又一次在村庄、贫民窟甚至教堂里发现了罗曼·德莫夫斯基的带有仇恨性言论的小册子。其中很多都是非法的民族民主运动的报刊《华沙独立报》印刷的，但他们的地下组织非常难以捉摸，无法彻底铲除。\n\n发动宣传攻势的领导德莫夫斯基，写下了另一份号称着神圣天罚的文章来号召全国的大起义，并以此摆脱普鲁士暴君的枷锁。最令人担心的是，似乎很多人都对他所许诺的“真正属于波兰的、天主教的、摆脱了不洁与贫穷的国家”很感兴趣。"
 poland.27.a: "一派胡言！"
 poland.28.t: "公社枪支贮藏窝点"
 poland.28.d: "警察偶然有了一个令人警觉的发现：一堆旧的世界大战时代的步枪被藏在了华沙郊区的一个不起眼的仓库中。我们对一些可能因为私藏这些枪支——甚至是策划武装革命的嫌疑人展开了调查。\n\n这不是近年来我们第一次发现私藏的枪支了，因此我们越来越清楚他们的地下组织正在为接下来不可避免的战斗走私或生产枪支。但只要我们先他们一步，把这些革命的种子捏碎在摇篮里，国王就没什么好担心的了。"
 poland.28.a: "没收他们的武器……"
 poland.28.b: "……然后开始安排逮捕。"
 poland.29.t: "抓获公社特务"
 poland.29.d: "昨晚深夜，我们抓捕了一名名为皮埃尔·马尔德拉的法国间谍，他当时正尝试通过南方边境。不出我们所料，这个间谍的目的是和波兰的工团分子取得联系。马尔德拉几天前参加了波兰社会党的大会，毫无疑问，他是受巴黎的波兰叛徒指示，要将社会党的高层从遵纪守法的波兰好公民全部替换成亲公社分子。\n\n这种和波兰工人运动的直接接触非常值得警惕，不过我们尚未掌握有关他对社会党会议产生实际影响的证据，除了判处其间谍罪以外，我们别无他法。"
 poland.29.a: "惩处那个特务，但不要声张。"
 poland.29.b: "证据足够充分了！清算那些社会主义者。"
 poland.30.t: "工人群体激进化"
 poland.30.d: "世人常言饥困生骚乱，对于波兰工业中心地区的那些贫困工人阶级而言，这句话再适合不过了。事实证明，贫困交加的工人阶级是赤匪的绝佳温床，社会党和法国佬在他们之间传播虚伪的解放思想，社会主义分子、工团主义分子和共产主义分子比比皆是。\n\n虽然叛逆分子是消灭不完的，但我们能够向工人们释放善意，为他们做点善事，这样一来也能够让那些不那么激进的工人冷静冷静，进而减少激进派的数量。"
 poland.30.a: "他们能做什么呢？"
 poland.30.b: "我们该试着去纾缓工人阶级的困难。"
 poland.31.t: "波兰与克拉科夫的煽动者"
 poland.31.d: "许多波兰裔组织，特别是人民党，都一直在极力呼吁和波兰统一。边境周边的农村地带本就是激进农民的温床，统一运动在这些地区尤受欢迎，人们大批大批地支持活动家们，还帮助他们向北方走私政治宣传册和图书。甚至于波兰裔市政管理员以及边防军都青睐统一运动，对此等行为视而不见。\n\n今天，华沙方面要求我们整顿边境管控，以遏制这类犯罪活动。"
 poland.31.a: "我们将会帮助制止那些激进派。"
 poland.31.b: "关我们什么事。"
 poland.32.t: "加利西亚人会协助我们"
 poland.32.d: "利乌夫的政府同意与我们一起加强边境管制，并帮助我们制止边境上的非法反对活动。\n\n我们快速成立了一个波兰-加利西亚的委员会来更好的协调我们的边防士兵和警察力量——这让我们有望通过更好的沟通和协调的政策来制止这些猖獗的，逃避王国法律制裁的大规模激进活动。"
 poland.32.a: "我们将会共同制止那些罪犯。"
 poland.33.t: "加利西亚人可不会协助我们"
 poland.33.d: "利乌夫政府并未对边控问题表现出太多兴趣，他们可能都没注意到这一问题的存在。虽然他们承诺要尽一切代价扼杀犯罪活动，不过事实上他们说的比做的好听，基本上没怎么行动。\n\n也许我们早该料想到这一切的——加利西亚人出于自私自利的打算，想要尽一切努力让我们的王国失控，并积极地支持激进分子。"
 poland.33.a: "该死的伪波兰人。"
 poland.35.t: "情报机构组织"
 poland.35.d: "波兰的情报机关和德国情报局紧密联系，这既是因为预算问题，也是因为德国要持续监控他们在华沙的利益。由于资金匮乏的德国情报部门大量缩减了派往波兰的人员，这样的合作变得越来越不充分。\n\n参谋部第二局的主任塔德乌什·佩乌琴斯基开始大力游说推动建立一个真正独立的情报机构，而这个提议甚至连枢密院里的德国人都没有完全反对。当然，这个在某种程度上会比目前的安排带来更大的开销。"
 poland.35.a: "第二局应该被扩充为一个真正独立的机关。"
 poland.35.b: "和德国情报局合作就够了。"
 poland.35.c: "但我们的臣民都很忠诚啊！"
 poland.42.t: "普日蒂克排犹屠杀"
 poland.42.d: "对波兰犹太人的暴力浪潮绝不罕见，但是拉多姆附近的普日蒂克村的事件震惊了整个王国。最开始是一个犹太面包师和一个波兰农民在年度的村镇市集上发生了争执。但普日蒂克村的犹太人和波兰的天主教农民之间的关系紧张已久，而一些当地的波兰人已经开始号召对犹太人发起抵制，他们指责犹太人在和波兰人的生意中进行恶意降价竞争。\n\n这场市集陷入了混乱，人们开始袭击犹太人的市集并且打砸他们的财产。而组织了他们的本地防御武装的犹太人也试图从这些有绝对人数优势的波兰当地人面前保护自己。最终一个犹太复国组织“精神中心党”的成员朝着波兰人开了枪。这一枪让混乱变成了大屠杀，人们都希望对方血债血偿，很多犹太人和波兰人都挨了打，一些人因为重伤不治而死去。\n\n这场混战后有大约五十人被逮捕，波兰人和犹太人都因为参与暴力事件而被拘留。他们双方都提出了完全对立的说辞，称自己的行动是出于自卫。"
 poland.42.a: "这事该怪农民。"
 poland.42.b: "要是犹太人不想打架的话，他们就不该武装自己。"
 poland.43.t: "名额限制法令"
 poland.43.d: "两年前的普日蒂克排犹屠杀仍然在大部分犹太人心中留有鲜活印记，雪上加霜的是，现在波兰人之间又爆发了新的一场大规模反犹情绪。今日，华沙大学被抗议和暴动所充斥，其煽动者是大学内的民族主义兄弟会。虽然学生们的要求非常模糊，且时常自我矛盾，但这些人都在不断要求让犹太裔教授和大学职工辞职，比如说语言学教授拉法乌·莱姆金，学生认为莱姆金一直在宣传“谎言、工团主义宣传和叛国言论”。\n\n民族民主运动的有关限制高等教育中的犹太人权利之提案又一次摆上了议会辩论桌。其辩称正如学生们所言，波兰教育体系中的犹太人占比实在是太高了，并因此要求实施“名额限制”，这一法令将会对天主教学生和犹太学生作出配额限制，以令社会更加平等。虽然国家法律层面上尚未要求此法令得到施行，但非官方层面上，各个大学早已利用其管理权力来实施配额制度了。\n\n尽管这一法令遭到了左翼和众多知识分子的抗议，但似乎《名额限制法令》被瑟姆议会通过已成定局。不过，一批犹太和波兰文化影响力较大的人士——其中大部分和王室有所交往——作出了最后一搏，直接向国王发出了呼吁，希冀于国王能够利用其否决权来否决这一立法提案。"
 poland.43.a: "国王不应该凌驾于民主决策。"
 poland.43.b: "不管他们是不是犹太人，他们都是国王的臣民。"
 poland.44.t: "犹太工人联盟承诺支持国王"
 poland.44.d: "国王与他内阁对犹太组织的支持最终取得了成效，崩得——最重要的波兰工会之一——已经官方宣称对政府的支持，并且谴责了他们队伍中的激进犹太复国分子。\n\n右翼分子对国王这种“非波兰”的行为感到愤怒，但这也不能否认，和崩得的良好关系将会有效地帮助解决未来的劳工动乱。"
 poland.44.a: "感谢他们的忠诚。"
 POL_supported_jews: "已经赢得了崩得的支持"
 poland.45.t: "反犹暴力事件激增"
 poland.45.d: "在波兰，针对犹太人的暴力事件是一件司空见惯的事情。但在过去的一个星期之内情况急转直下。发生了许多起针对犹太商店和拥有这些商店的家庭的打砸抢事件，特别是民族民主运动最强盛的北部地区。马佐夫舍地区维索凯发生的排犹屠杀几乎达到了1936年普拉佐图克反犹事件同样的规模。\n\n主流的右翼媒体呼吁抵制犹太商店和手工业，而政府对过去事件的不作为，鼓励了右翼积极分子在反犹暴动中更加肆意妄为。"
 poland.45.a: "太阳底下没有新鲜事。"
 poland.46.t: "克拉科夫阴谋"
 poland.46.d: "在波兰王国成立以来，秘密活动家的组织就一直困扰着政府，这些阴谋集团很多有着悠久的历史，在俄占时期就存在。虽然国家警察一直在尽力抓捕这些反君主制的激进分子，但我们始终无法知道问题的全貌。在奥地利秘密警察突袭了一家小银行之后，才牵扯出一连串事件。克拉科夫统一银行被指控为犯罪分子洗钱，但随后发掘出来的文件揭示了更加骇人听闻的罪行。该银行实际上一直在帮助波兰反君主制活动家提供资金——警察设法扣下了他们的所有交易档案，里面每一笔赃款的数额和交易者的名字都列的清清楚楚。根据档案，数以十万计的马克通过这家银行的洗白变成正常交易的资金。如果追溯来源，那么不仅很多加利西亚的银行都牵扯其中，就连俄国甚至瑞士的一些大银行也榜上有名。\n\n更加令人震惊的则是这起案子的规模，几乎整个波兰政界都被牵扯其中。大量“献金”被提供给与波兰社会党、人民党结盟的组织或工会，工会联盟更是拿钱的大头。而来自俄国的资金则流向全国统一基督教联盟（希耶纳党）旗下的许多参议员和瑟姆议员手中，甚至就连跨党政治集团也不干净。这笔资金的数量太过于庞大，根本不可能一一追查，但很清楚的是，有上千个波兰政要都拿到了这笔钱。他们会用这笔脏钱来反对君主制和宣传他们自己的政治理念，就连我们的执政盟友都脏了手。\n\n这一问题无比棘手又无比紧急，费利克扬·斯瓦沃伊·斯克瓦德科夫斯基大臣被任命为特设的国家安全委员会负责人，他将彻查这一问题。作为一名狂热地反对社会主义的军人，我们相信他很快就能为我们揭开那些秘密组织的神秘面纱。"
 poland.46.a: "必须彻查。"
 pol_46_tt: "§C调查结束后，我们将会根据之前的选择得到国家精神。§!"
 pol_46_tt_formed_the_konigstreue: "§g鉴于我们已经成立了§Y保王派§!，调查决议的花费将会减少！§!"
 pol_46_tt_formed_dwojka: "§g因为我们已经完成了国策§Y对付地下组织之利器§!，调查决议的花费将会减少！§!"
 pol_46_tt_both: "§g因为我们已经完成了一些国策，调查决议的花费将会减少！§!"
 poland.47.t: "德国情报机构提供帮助"
 poland.47.d: "波兰安全部队与他们的德国同事紧密合作。在克拉科夫大型文件泄露案后，德国帝国军事情报局已经帮助国家安全委员会和波兰警察进行大规模调查。\n\n虽然不受民族主义者的欢迎，但德国情报局的参与将为我们提供找出所有阴谋者所需的资源。"
 poland.47.a: "我们感激所有的帮助。"
 poland.47.b: "我们会自己处理。"
 poland.48.t: "调查教会"
 poland.48.d: "除了军队和政府外，天主教会恐怕是全波兰最强大的组织了，而没有好的理由，就不能干涉他们。然而，我们有证据表明教会神职人员——甚至职位高至主教——与民族民主运动的流亡领导层之间有长期不断的接触。\n\n教会支持罗曼·德莫夫斯基的思想并不奇怪，因为他们更愿意看到德国人滚蛋。但总的来说，教会愿意与王国合作，换取王室的支持。在委员会内部，整个议题引起了分歧，许多委员希望将焦点转而放在社会主义者身上。"
 poland.48.a: "看来我们得阻止他们。"
 poland.48.b: "宗教不能庇护叛国者。"
 poland.48.tt: "我们会把§n民族主义者§!的走狗从教会中赶出去。"
 poland.49.t: "教会里的民族民主运动走狗"
 poland.49.d: "秘密警察找出了教会通敌的证据——教会管理部门的人一直在向民族民主运动的非法出版活动输送资金。证据也表明教会组织帮助散发反君主制的文件和小册子。\n\n这是令人担忧的，因为干预教会是非常敏感的事情——许多波兰人站在他们那边。反对他们可能威胁我们的支持度和执政联盟的稳定性。但话又说回来，如果我们不采取行动，教会将继续窝藏德莫夫斯基分子和其他叛徒。"
 poland.49.a: "这些人是王国的叛徒！"
 poland.49.b: "我们必须小心。"
 poland.49.c: "我们动不了他们。"
 poland.49.e: "让德国人背锅。"
 poland.53.t: "调查工会"
 poland.53.d: "波兰城市工人与波兰社会党一起，有着在良好的组织下长期斗争的悠久传统。众所周知，工会是社会主义的温床，但只要他们不去支持那些被迫在地下潜伏或者在法国流亡的人领导着的，更加叛逆的工团主义者或者无政府主义者，政府就愿意容忍他们。\n\n两个最大的工会组织分别是行业协会联合会（ZSZ）和工会联盟（ZZZ）。前者的领导层已经和比较激进的成员划清了界线，但工会联盟的领导层却全是革命派，而他们的主席卡齐米日·扎克热夫斯基像一个傀儡师一样在巴黎操控着他们。因此政府的政策是和行业协会联合会达成权宜之盟并压制工会联盟——但有些人觉得我们的政策太宽容了。"
 poland.53.a: "继续宽大政策。"
 poland.53.b: "我们不能允许那些公社分子渗透我们。"
 poland.53.tt: "我们会努力把那些工团主义走狗从工会中赶出去。"
 poland.54.t: "工会的命运"
 poland.54.d: "基于调查结果，毫无疑问很多波兰工会和流亡在法国的扎克热夫斯基还有他的工会联盟走狗有所勾连。法国人的具体影响力在某种程度上还尚未可知，但是这总算是给了我们一个理由来正式地取缔掉工会联盟。参议院里有一些更加激进的声音，他们号称应该取缔掉所有标榜自己为社会主义者的工会。\n\n这样的禁令将会给我们逮捕工会领导人并制止他们阴谋活动的法律基础，但是我们也担心这可能会让更多的温和社会主义者转而投向工团主义者。但也许这就是从王国彻底清除赤色毒瘤的过程中，我们能够接受的一点代价？"
 poland.54.a: "只取缔那些有明显革命倾向的工会。"
 poland.54.b: "取缔所有社会主义的工会。"
 poland.54.c: "也许我们不该这样做。"
 poland.55.t: "反政府罢工"
 poland.55.d: "多个工会已经宣布，为反抗政府对其施行的压迫性政策，他们将举行罢工。行业协会联合会的领导人称政府之行为乃暴政，只有我们作出妥协他们才肯退让。华沙、乌茨和凯尔采也都爆发了大型罢工，大批铁路工人和金属业工人拒绝上班，瘫痪了我国的大部分重工业。\n\n罢工破坏者和民族民主运动民兵都已和罢工者爆发冲突，不过他们明显在武力使用上有所犹豫，毕竟大部分罢工工会一直都较为温和，过去还和政府一同行事过。过于激烈的行动可能正中工团主义宣传下怀。虽然如此，我们仍然得采取措施。"
 poland.55.a: "我们绝不妥协！"
 poland.55.b: "和工会谈判。"
 poland.55.c: "派遣骑警。"
 poland.56.t: "调查犹太工人联盟"
 poland.56.d: "犹太工人总联盟（崩得）于1917年在旧俄罗斯帝国的灰烬中诞生，并且保留了很大一部分过去的激进程度。\n\n虽然表面上常常作为社会主义者和活动家，崩得却常常在波兰政治中表现为一个非常分裂的政党。右翼经常给他们贴上堕落的革命者的标签，但他们却也并没有明确地和工团主义者站在一起。他们同时也通常是反犹太复国主义的，并常常和其他波兰的左派自由主义者合作来寻求文化与社会上的自治。然而，他们的队伍里也有很多激进派，清算并逮捕这些犹太革命分子一定能为我们赢得右派的好感。"
 poland.56.a: "好吧，你知道民族民主运动的人是怎么议论他们的……"
 poland.56.b: "调查应该做到公平公正。"
 poland.57.t: "崩得派与社会党的联络"
 poland.57.d: "有很多崩得附属的工会也是工会联盟的成员，但总的来说崩得并不认可工团主义，并更接近波兰社会党的温和派。调查崩得领导层的资金和联络状况的结果毫不意外——不过也确认了崩得与波兰的左翼有深刻的联系，也证明了他们是社会主义活动的重要基础、从社会民主主义到工团主义强硬派都是如此。\n\n即使不谈政治维度，迫害一个主要的犹太组织也会为已经两极化的波兰社会带来更大的分化，无论我们做出什么选择，实际上都是在给另一方的势力递刀子。"
 poland.57.a: "支持波兰社会党是合法的。"
 poland.57.b: "他们离工团主义只有一步之遥。"
 poland.58.t: "崩得中的激进派"
 poland.58.d: "所谓的崩得左翼包含了很多附属于工会联盟的工团主义工会，并且听从流亡的卡齐米日·扎克热夫斯基的领导。在法国人的秘密帮助下，他们在努力增加自己在崩得中的影响力并且趁机把该党派引入第三国际，并进一步反对波兰君主制。目前为止，他们充其量还只是进行一些温和化的尝试，但是目前严峻的经济形势已经让越来越多的犹太人开始同情他们激进的福音。\n\n我们可以采取强硬的手段来取缔工会联盟附属的犹太工会，或者我们也可以通过支持维克托·阿尔特领导的温和派崩得来下一盘合作共赢的大棋。"
 poland.58.a: "这些革命派是波兰的威胁。"
 poland.58.b: "支持温和派。"
 poland.59.t: "反犹暴力活动突增"
 poland.59.d: "波兰自中世纪以来就是大量犹太人的家园，不过其反犹暴力现象可谓是屡见不鲜。在动荡年代，反犹暴力活动更是只增不减，比如1917-1919这段时间内，犹太人就被怪罪成饥荒和赤贫的源头。民族民主运动更是不知道多早以前就喊出这样的口号：波兰的一切灾难都源自犹太人，犹太人是波兰与天主教文化之敌。对于右翼而言，犹太人是异端分子，是荼毒波兰心脏的亲德癌症，而对于左翼而言，犹太人是资本家和小布尔乔亚的化身，无所不用其极地压迫波兰工农，榨取出不劳而获之财富。这些口号非常有市场，许多人都听信了此等言论。而诸如梅希莱尼采洗劫事件和各地看似随机的排犹行为在波兰只不过是家常便饭，警察和法庭也几乎对此是心照不宣。\n\n过去几个月以来，各大报纸相继刊登对崩得的攻击文章，令针对犹太人的暴力活动又上一层楼。乌茨的犹太商店遭到洗劫，拉多姆的一名犹太裔教师被殴打致死，这还只是最近的部分事件而已。警方对此类暴力活动反应更是相当迟缓。"
 poland.59.a: "太阳底下没有新鲜事。"
 poland.59.b: "这不可接受！\n任何邪恶都将绳之以法！"
 poland.60.t: "左转的崩得"
 poland.60.d: "作为对最近反犹暴力活动浪潮的回击，崩得中最为激进的一派赢下了主席权，数个重要的议席落入了工团主义者亨里克·埃尔利希的手中，他一直秉承着法国与英国革命的精神进行竞选活动。\n\n就算是崩得中最为温和的成员都不情愿地接受了埃尔利希的激进思想，并响应了他采取直接行动反抗政府压迫的号召。"
 poland.60.a: "两极化继续发展。"
 poland.61.t: "调查军官团"
 poland.61.d: "尽管我们尽力避免，波兰的军官团仍然变成了毕苏斯基同情者的最大堡垒。这是不难想到的，毕竟他们之中的很多人对毕苏斯基都十分尊敬。他们之中的很多人与他同生共死，一同战斗，并且将自己的整个青春奉献给了毕苏斯基的自由波兰愿景。虽然一些更狂热的毕苏斯基分子，比如爱德华·雷兹-希米格维，拒绝回到军队，但大部分留下来的旧军官也多多少少倾佩毕苏斯基。对毕苏斯基有一些尊敬是可以容忍的，只要不与军队的天职——保卫波兰王国，相违背就好。\n\n值得担心的是很多军官仍然对共和派和其他毕苏斯基的同党有同情。但目前为止，他们还没惹出什么乱子，但是更多的军中的亲德派的声音开始担心一旦战争打响，这些毕苏斯基分子还是否会对我们忠诚。"
 poland.61.a: "让我们“说服”一些毕苏斯基分子退役。"
 poland.61.b: "让我们把重点放在那些不抛头露面的军官吧。"
 poland.61.c: "最好不要重蹈宣誓危机的覆辙……"
 pol_61_tt: "§Y卡齐米日·索斯恩科夫斯基§!将从军队中退役。"
 poland.62.t: "民众抗议反对审判"
 poland.62.d: "人们走上街头支持那些被指控的军官们，首先是索斯恩科夫斯基将军。全国各地都组织了和平示威，人们挥舞着波兰国旗并且安排波兰军团的退伍军人发表演讲来支持那些被指控的爱国者们。\n\n令人不安的寂静氛围在军中蔓延，但显而易见即使他们不满政府的指控。这整个动乱被抗议者们街头非法分发的小册子里称为“反攻倒算”和“威廉的猎巫行动”。"
 poland.62.a: "给索斯恩科夫斯基多发几枚勋章，让他看上去更光荣一点。"
 poland.62.b: "我才不关心这群蠢货搞出的骚乱。"
 poland.64.t: "活动家涌向工团主义联盟"
 poland.64.d: "看起来似乎我们对付左翼的严厉政策使他们的更多成员更加激进了。自从我们镇压温和社会主义者以来，反君主制社会主义宣传得到了越来越多人的热切关注。与工会联盟的结盟工会的成员已经在这几个月内大量增长，温和派工会的人数则有所减少。\n\n我们可以尝试通过更严苛的手段来控制住局势，并惩罚那些不知天高地厚的参与者。或者我们也可以通过支持温和派工会来让激进化的趋势得到逆转。"
 poland.64.a: "所有工会都是法国境外间谍势力的叛国贼船！"
 poland.64.b: "官方支持非社会主义的工会。"
 poland.65.t: "调查波兰社会党"
 poland.65.d.barlicki: "波兰的社会主义者对革命行动并不陌生，而且他们常常就是第一个站出来反对暴政的人，无论这暴政是他们想象中的还是真实的。毫无疑问，当下的君主制是波兰社会党难以下咽的苦果，他们迷恋毕苏斯基所描绘的理想主义的共和国愿景，那个从波罗的海到喀尔巴阡山脉的国家。从那时起，该党一直不温不火地支持着君主制，但他们也并没有摆脱激进的一面，只是暂时收敛了锋芒。\n\n通常情况下，波兰社会党的主体部分在能够保持控制的情况下也会允许左翼的激进分子行动。但是国家安全委员会的调查发现，激进分子在该党已经渗透得比我们想象的要深得多。然而，我们和温和派合作的策略也取得了成果。在诺尔贝尔茨·巴尔利茨基的努力下，他成功遏制了极左翼势力。开启一场政治上的猎物行动也许会事与愿违并让社会党变得更加激进。"
 poland.65.d.dubois: "波兰的社会主义者对革命行动并不陌生，而且他们常常就是第一个站出来反对暴政的人，无论这暴政是他们想象中的还是真实的。毫无疑问，当下的君主制是波兰社会党难以下咽的苦果，他们迷恋毕苏斯基所描绘的理想主义的共和国愿景，那个从波罗的海到喀尔巴阡山脉的国家。从那时起，该党一直不温不火地支持着君主制，但他们也并没有摆脱激进的一面，只是暂时收敛了锋芒。\n\n通常情况下，波兰社会党的主体部分在能够保持控制的情况下也会允许左翼的激进分子行动。但是国家安全委员会的调查发现，激进分子在该党已经渗透得比我们想象的要深得多。不仅他们的激进派在反对君主制，整个党中都蔓延着革命情绪。这全都是因为他们的新的领导人，激进主义者斯坦尼斯瓦夫·杜波依斯掌握了权力。我们可以找到确定的证据来表明他们和巴黎方面有所勾结，所以我们应该对这个党派盯紧一点。"
 poland.65.a: "突袭他们并大规模逮捕。"
 poland.65.b: "只抓捕一些知名的激进派。"
 poland.67.t: "调查人民党"
 poland.67.d: "人民党和君主制的关系自从成立以来就一直很不稳定。这个自称“贵族集团”敌人的波兰人民党正是建立于波兰贫穷乡间的反君主制与反德沃土之上。他们与君主制偶尔也有不冷不热的合作，但总的来说他们保持着反对君主制和精英统治的原则。\n\n对我们很有利的一点是，他们长期从他们的加利西亚兄弟那里得到了支持，或者往大了说，从境外势力手上。我们获得他们和奥地利人来往的证据并不困难——有了这些证据，我们就可以开展对他们的基层组织的大规模监禁。或者，一点点行动的威胁，就足以让农民“肃清”自己的队伍，为我们除掉最坏的煽动者和那些惹麻烦的人。"
 poland.67.a: "开始安排逮捕。"
 poland.67.b: "要求他们自肃队伍。"
 poland.68.t: "乡间的抗议活动"
 poland.68.d: "波兰社会党的煽动者组织了大规模的乡间农民抗议，尤其在卢布林和海乌姆附近，在那些地方他们装着棍棒和镰刀的民兵已经封锁了道路并占领了政府大楼。\n\n他们的抗议主要针对政府的“猎巫活动”，但很明显这是这个摇摇欲坠的政党领导层面对逮捕大潮做出的垂死挣扎。不过无所谓，在处理这类抗议事件十分有效的王家警察马上就会出手。"
 poland.68.a: "让这帮乌合之众抗议去吧。"
 POL_peasant_unrest: "农民抗议"
 poland.70.t: "民族民主运动的渗透"
 poland.70.d: "虽然波兰的右翼是给我们提供了帮助，但也不应忽视其威胁。王室政府长期以来都和基督教民主党和其盟友保持着相对和平，毕竟他们是执政圈子里面值得信赖之盟友，一直在支持扩军政策，还维护着大地主们的权益。不仅如此，基督教民主党在诸如参议院、教会、司法系统和军队等保守派机关中有着巨大的影响力，他们在过去数年间不断拓宽其影响，令反社会主义和反君主主义情绪不断增长。\n\n即使身处流亡，罗曼·德莫夫斯基在波兰也拥有巨大影响力，特别是在我们的执政联盟当中。众多支持君主制的显要右翼政客打小就是民族民主运动的成员，他们将德莫夫斯基视为意识形态教父也是情理之中。这样就抛出了效忠派分裂之难题，而因为我们长期以来为了和基督教民主党及希耶纳党这样的保守党派达成合作，这一难题迟迟未得到解决。\n\n时过境迁，一撮重要的右翼政客被发现和俄国的旧同事们仍有联系，他们通过加利西亚民族民主运动进行沟通，这一运动之前还被准许相对自由地运作。罗曼·德莫夫斯基经由这条渠道进行他的亲俄宣传，此外他还收受莫斯科方面的资金，并转交给波兰参议员和贵族。现在，我们手中已有名单——但关键在于，我们有没有胆子下手呢？"
 poland.70.a: "这比政治重要多了。开始逮捕！"
 poland.70.b: "我们应该说服他们其中的一部分退休。"
 poland.70.c: "这不值得一场议会制危机。"
 poland.72.t: "极右翼组织"
 poland.72.d: "极右翼民兵组织的壮大是过去数年间最为危险之事件，其主要代表是ONR，民族激进阵营，这一组织以其对犹太人和其他所谓基督教之敌的暴力行为而崭露头角。雪上加霜的是，民族激进阵营还“以波兰和上帝之名”反对现行法治体制，这一立场鼓舞了众多古老的极右翼运动，比如律法骑士团和民族卫士(Straż Narodowa)，一个被查禁的亲民族民主运动民兵组织。\n\n不过现在，我们终于有证据表明这些民兵组织收受了大量富裕波兰人的钱财，波兹南的波兰人占了大头。根据这些信息，我们可以重拳出击，狠狠地打掉他们的资金来源，迫使他们的半合法掩护组织转入地下活动。这一方案获得了调查委员会中较为自由主义之成员的大量支持——不过也有些人士认为民族激进阵营可以为王国所用，充当打击社会主义分子的趁手工具。"
 poland.72.a: "开始安排逮捕。"
 poland.72.b: "只要他们对付社会主义者，我们就睁一只眼闭一只眼。"
 poland.73.t: "我们的联盟崩溃了"
 poland.73.d: "我们联盟中的基督教民主党人强烈抗议我们对他们的“政治迫害”，还指责首相是德国走狗，说他正在摧毁波兰国家和波兰的传统制度。\n\n希耶纳党主席约瑟夫·哈钦斯基威胁说，如果我们继续深入调查他们的党派或是教会管理，他们党就会撤回对现政府在议会中的支持——在选举将至的节骨眼上，这对我们来说是灾难性的。\n\n我们也许可以用一些部长职位和有利于他们的政策来说服他们，但这样会使我们党内更自由的一派心生不快。\n\n然而，由于跨党政治集团无法仅靠自身的席位获得任何形式的多数，另一个选择是组织少数派政府和无多数派议会，这样可以有效的在选举前冻结瑟姆议会，但对某些人来说，这是不对希耶纳党的要求妥协的首选方案。"
 poland.73.a: "我们必须达成协议。"
 poland.73.b: "奥古斯特国王不需要他们也能统治。"
 poland.81.t: "调查结束"
 poland.81.d1: "波兰历史上最大规模的刑事调查已经结束，有数百人被定罪。其中有不同程度的腐败、走私、逃避审查、参与非法政治组织、支持恐怖主义和反君主主义活动以及参与密谋和叛国。\n\n我们的“猎巫”行动招致了许多人的愤怒，但执法官员向我们保证这一切都是有原因的，其带来的结果是几十个反对组织已经被逮捕所摧毁，其余麻烦的反动派已经被迫流亡国外或隐姓埋名。通过这次大清洗，数百名国王的敌人已经被扫地出门。"
 poland.81.d2: "波兰历史上最大规模的刑事调查已经伴随着众多定罪而告终。《克拉科夫文件》披露的几十起恶劣腐败案件已经得到了严厉处理。更深入的调查发现了更多有罪之人——有些人甚至胆敢密谋反对国王。这一彻底的调查揭露出我们的反对派与外部势力，特别是与加利西亚的来往有多密切。\n\n尽管有许多人从警察的追捕中逃脱，我们的抓捕工作应该减少他们造成附加损害的机会。因为我们不想为了抓住更多嫌犯而有损公众形象。"
 poland.81.d3: "波兰历史上最大规模的刑事调查已经结束，但在定罪方面却收效甚微。尽管《克拉科夫文件》揭露出的一些最恶劣的案件已经得到了快速解决，但更深入的调查却受到了阻碍。\n\n由于缺少关键证据，只有较少的人被逮捕。我们只能寄希望于对犯罪的宽恕，反对派会偃旗息鼓，我国的社会两极分化会逐渐减少。"
 poland.81.a: "这样就更好了。"
 POL_GER_help_investigation: "德国情报局会参与我们的调查。"
 poland.88.t: "真正忠诚的瑟姆议会"
 poland.88.d: "波兰王国能如此稳定，很大程度上要归功于政治中心和温和派自由主义者的支持。他们一直承诺宪政和坚持民主，虽然这种民主宪政是由国王指导的——这使波兰保持相对民主。不幸的是，这也使政治反对派能够公开组织起来，发展壮大、日益激进。\n\n右翼圈子中的一些人认为，我们过去对民主的支持是一个错误，如果反对派继续在政治光谱的左翼和右翼进行反君主制的鼓动，波兰注定会陷入革命狂热之中。\n\n通常，瑟姆议会议员在任期内享有法律豁免权，但有许多方法可以绕开这个宪法规定的保护伞，并使国家安全委员会可以去找不忠政党领导人的麻烦。"
 poland.88.a: "向法庭施压来撤销豁免。"
 poland.88.b: "彻底解散瑟姆议会。"
 poland.88.c: "不行，这个机构自有存在的理由。"
 POL_can_persecute_sejm: "清算瑟姆议会。"
 poland.89.t: "瑟姆议会解散"
 poland.89.d: "在奥古斯特四世国王的命令下，瑟姆议会解散了。所有的下院成员都被要求立刻辞职，而参议院将会休会一段时间，大概会持续到下一次选举。这让政权落入了国王和临时看守政府的手中。实际上，这让任何法律都不可能再经过瑟姆得到通过，同时也取消了瑟姆议会代表们的法律豁免权。\n\n这一举动招来了强烈的反对，但除了抗议之外，他们也想不出什么办法来改变现状，不必说，这种极端措施已经向人们表示了国王对议会制度并不感兴趣，他永远会先考虑德国的利益并将其放在波兰的利益之上。但仍然，有一些声音仍然支持他的做法，认为这是避免波兰被工团主义赤化的可悲却必要的举措。"
 poland.89.a: "自由主义黑暗的一天。"
 poland.93.t: "伯爵觐见国王"
 poland.93.d: "今天，国王与第15任扎莫希奇限嗣继承人毛雷齐·扎莫伊斯基共进晚餐。作为全波兰最富有的地主之一，扎莫伊斯基是波兰的政界明星，已经是枢密院的一员了。他是波兰贵族和与民族民主运动合作的有力代言人，最近他做出了相当大的努力，意图赢取国王的青睐。\n\n扎莫伊斯基年轻时的冒险和决斗故事丰富多彩，这使他在宫廷内享有“冒险家”的称号。他公开的民族主义腔调和与罗曼·德莫夫斯基的共同过往使得他在国王的顾问中树敌无数，那些人都很希望看到他失败，但奥古斯特四世本人却对扎莫伊斯基的个人魅力印象深刻。"
 poland.93.a: "他可以成为我们有价值的顾问。"
 poland.93.b: "国王不会钦定谁。"
 POL_zamoyski_cooperation: "枢密院中的扎莫伊斯基"
 POL_privy_council_tt: "§R该顾问无法手动移除。§!"
 poland.94.t: "扎莫伊斯基和俄国人勾结。"
 poland.94.d: "丑闻震惊了全国，毛雷齐·扎莫伊斯基，这位国王枢密院中的贵族，被揭露和罗曼·德莫夫斯基在莫斯科的民族委员会有所勾结。\n\n警察部门收到了几封匿名信，证实了扎莫伊斯基已经和那个叛徒勾结了长达几年——甚至有很多证据表明这样的合作已经发展为一种对反君主制组织和民族主义间谍的积极帮助，且企图颠覆王国。扎莫伊斯基自然不承认这一切，况且他还有可观的民众支持。\n\n相对简单的解决方法就是直接称这些信件都是伪造的，这样可以防止清算一个波兰最富有的人可能引起的反抗……但如果这些指控成立，他也许真的就是国王实实在在的敌人。"
 poland.94.a: "开除他，马上！"
 poland.94.b: "让我们先避免王室的丑闻。"
 poland.94.c: "一派胡言，他是个真正的爱国者！"
 poland.96.t: "枢密院中的自由主义者"
 poland.96.d: "国王任命了相当一部分自由派人士加入他的顾问委员会，这些任命大多是通过他在波兰上层阶级的私人关系达成的，这一举措让那些思想较保守的议员们大为苦恼。这群自由派人士中最直言不讳的立宪派之一是参议员斯坦尼斯瓦夫·多夫纳罗维奇，他从政已久，也是总理波尼科夫斯基的朋友。多夫纳罗维奇强烈反对王国的反动政策，他的呼声温和，甚至还与中左派联盟合作。这一点使他无法奢求德国及强硬保守派的支持。\n\n最近，多夫纳罗维奇向国王提议加深与中左派联盟跨党派合作。并利用他的众多人脉与反对派停战。"
 poland.96.a: "他是对的，让我们看看他能做些什么。"
 poland.96.b: "绝不！"
 POL_downarowicz_cooperation: "枢密院中的多夫纳罗维奇"
 poland.97.t: "来自中左派联盟的善意"
 poland.97.d: "斯坦尼斯瓦夫·多夫纳罗维奇议员与部分中左派联盟领袖进行了长时间的谈判，成功说服了他们与王室政府暂时和解，并在瑟姆议会支持波尼科夫斯基内阁进行一些关键改革，以此换取政府对部分中左派联盟计划的支持，诸如开展农村教育和增加工人权利。\n\n双方都希望这种非正式联盟能减缓政治极端主义支持率的惊人增长，无论这种增长是发生在他们的政敌里，还是在他们自己的支持者中。这种善意精神能否胜利，还有待观察。"
 poland.97.a: "好极了。"
 poland.110.t: "支持波兰革命委员会"
 poland.110.d: "在众多红色流亡者中，波兰工团主义流亡者发现法国张开双臂欢迎他们。法国支持波兰独立的设想可以追溯到拿破仑时代，而现在波兰的德国统治使得这一设想愈发光彩夺目。法国北部有一个不可忽视的波兰裔少数民族，它是由逃离普鲁士和沙皇铁蹄的波兰移民形成的。他们已经在里尔组织了波兰革命委员会，现由波兰工会联盟的流亡主席、索雷尔主义者卡齐米日·扎克热夫斯基领导。\n\n波兰的工团主义要么在地下活动——他们对此已经十分熟练了——要么通过社会党左翼活动，而法国正密切关注社会党的内部斗争。然而，革命委员会对通过议会斗争取得胜利缺乏信心，因此首先把重点放在革命的准备上，并要求我们支持他们在波兰的秘密行动。"
 poland.110.a: "送出帮助。"
 poland.110.c: "我们手头还有其他问题。"
 poland.111.t: "波兰社会党的党大会"
 poland.111.d: "尽管社会民主党人经常站在我们的对立面，支持反动派。但是他们中的一些党派比其他政党更容易受到真正的革命思想的影响。波兰社会党就是其中之一，他们本周的代表大会很有可能成为他们一个重要的转折点。\n\n有两个人正争夺着波兰社会党的领导权，一个是修正主义者、与资产阶级相勾结的诺贝特·巴尔利茨基，另一个是真正的革命者——斯坦尼斯瓦夫·杜波依斯。杜波依斯发誓要让波兰人民党回归本源，与外国压迫者进行斗争并解放波兰，不做任何妥协。他将会成为我们的理想盟友，尽管在有些人看来资助他是白费力气。由于奥地利银行家的支持，更加温和的巴尔利茨基很有可能胜出。不过也许我们可以利用我们在党内的关系，给予杜波依斯所需的优势。"
 poland.111.a: "承诺支持，让他们要选杜波依斯。"
 poland.111.b: "我们不该支持这些修正主义者。"
 poland.111.tt1: "§P波兰社会党§!将会转向§R与工团主义者联盟§!，并大大增加我们在那里的影响力。"
 poland.113.t: "波兰社会党的党大会"
 poland.113.d: "波兰社会党将于这周在拉多姆举行集会，选举新的中央工人委员会。这与我们息息相关，因为其中的一位候选人诺贝特·巴尔利茨基是我们的好盟友，而另一位则是危险的社会主义革命者斯坦尼斯瓦夫·杜波依斯，他显然是法国的傀儡。如果杜波依斯和他的派别获胜，可能会导致波兰社会党的激进化，随之而来的将会是中左派联盟的分裂，我们在波兰的努力也将付之一炬。\n\n外交部的一些悲观人士不认为我们应该继续管波兰的闲事，并且指出首先杜波依斯不太可能获胜，其次，我们可以通过一些手段来确保他不会胜出。"
 poland.113.a: "承诺支持，让他们要选巴尔利茨基。"
 poland.113.b: "他们选谁不关我们的事。"
 poland.113.tt1: "§P波兰社会党§!将会转向§Y与共和派联盟§!，并大大增加我们在那里的影响力。"
 poland.114.t.b: "诺贝特·巴尔利茨基当选波兰社会党主席"
 poland.114.t.d: "斯坦尼斯瓦夫·杜波依斯被选为波兰社会党的主席"
 poland.114.d.b: "这次选举是一次焦灼的选战——也有可能是数十年来最激烈的一次。经过了双方数个小时的辩论和争执，诺贝特·巴尔利茨基最终胜出。\n\n这个结果在国会的激进派中引发了轩然大波，但王室政府却喘了一口气。\n\n巴尔利茨基不是像杜波依斯那样暴躁的社会主义者，但他过去一直保持着与君主制合作的开放态度。然而，广为人知的是，巴尔利茨基与在波兰的奥地利势力有联系。话说回来，大部分中左派联盟的人也都如此，这算不上什么新闻。"
 poland.114.d.d: "这次选举是一次焦灼的选战——也有可能是数十年来最激烈的一次。经过双方数个小时的辩论和争执，赢家终于产生。最终，斯坦尼斯瓦夫·杜波依斯的赢得此次选举。\n\n这一结果在党内的温和派中引发了轩然大波，许多人害怕杜波依斯的出言不逊会激怒王室当局。杜波依斯宣誓要重振社会党的雄风，并且对君主制采取更坚决的态度，他认为君主制本质上就是专制。看来波兰政局将要“左满舵”了。"
 poland.114.a: "这是波兰走向解放的第一步。"
 poland.114.b: "这些傻瓜的争吵无关紧要\n陛下。"
 poland.114.c: "看起来我们在波兰很受欢迎。"
 poland.114.d: "看起来我们的计划没有奏效。"
 poland.115.t: "对波兰共和运动的支持"
 poland.115.d: "自从德国人在世界大战期间从我们手中抢走了波兰，我们就一直在尝试破坏波兰的君主制。这一计划诞生于和奥地利波兰人的合作，他们渴望与自由的波兰合并；而帝国中的鹰派则将波兰视为奥地利天然势力圈的一部分。即使德国人试图把波兰紧紧捂在他们的口袋里，我们还是在王国内获取了许多支持：友好组织、实业家、甚至部长和议员。\n\n我们影响力的主要载体是中左派联盟党团，即反对国王政府的民主反对派。十年来，我们一直主要通过中左派联盟和加利西亚波兰的联系来支持他们，寄希望于他们获得重大的选举胜利，然后使波兰从德国势力圈完全转到我们的势力圈——这对我们双方来说当然都比现状更好。"
 poland.115.a: "送出资金。"
 poland.115.b: "我们手头还有其他问题。"
 poland.115.tt1: "这将会§G增强§!波兰反对派的政治力量。"
 poland.116.t: "资助波兰民族委员会"
 poland.116.d: "俄波关系冲突不断，但是双方还是能在一件事上达成共识，那就是德国是他们的共同宿敌。在这一原则指领下，罗曼·德莫夫斯基已与俄国人共事近五年。这位著名的波兰政治家起初负责领导协约国的波兰全国委员会，但是在英法革命后，命运将他带往莫斯科，在那里唯一坚持对抗德国压迫者的协约国政府仍存。\n\n于是一个联盟建立起来了，俄国人支持他在波兰对抗德国君主制的地下抵抗运动，而作为交换，他领导下的波兰将会是俄国的盟友。他和他的民族民主运动党在波兰右派中获得了巨大的声望，我们可以利用这一点颠覆奥古斯特国王的君主制度从而为我方谋利。"
 poland.116.a: "资助在波兰的活动。"
 poland.116.b: "我们手头还有其他问题。"
 poland.116.tt1: "这将会§G增强§!波兰民族主义者的政治力量。"
 poland.117.t: "干预波兰选举"
 poland.117.dfra: "1938年的波兰选举异常激烈。自由派-社会主义者的中左派联盟党团很有可能把德国走狗赶下台，并有机会组建政府——这将给联盟中的革命左翼一个鼓动革命的绝佳机会。\n\n我们可以呼吁真正的波兰工团主义者放下身段，投票给中左派联盟党团之一——社会党的激进候选人；同时给我们在华沙的同志提供更多的资金，以进行更有效的选举活动。通过这两种手段，我们就能使选举朝着对他们有利的方向发展。"
 poland.117.drus: "1938年的波兰选举异常激烈。奥地利撑腰的中左派联盟，正努力推翻国王奥古斯特四世的支持者。罗曼·德莫夫斯基和波兰的民族主义者也在为他们的目的召集追随者——我们可以向保守派中的亲俄派提供资金来资助他们。"
 poland.117.daus: "1938年的波兰选举异常激烈。在我们的支持下，中左派联盟正千方百计地争取瑟姆议会中的多数，如果他们成功，就将给波兰政治带来巨变。最重要的是，这将使我们有机会把波兰的两半都收入势力圈中。\n\n我们已经给中左派联盟的两个成员——波兰人民党和波兰社会党都提供了资金，但如果能再增加支持，就可以确保选举趋势对我们有利。"
 poland.117.dger: "1938年的波兰选举异常激烈。毫无疑问，由于外国特工处处抹黑我们，自由派对跨党政治集团和国王政府的反对在经济萧条中有增无减。\n\n国王希望尽可能地保持选举的合法性，但我们可以给他的政府施压……把选举进程往他们那边偏那么一点点，并给他们一大笔资金来支持竞选活动。"
 poland.117.a: "秘密资助[POL_supported_party]。"
 poland.117.b: "确保他们能赢下来！"
 poland.117.c: "玷污他们神圣的民主？不行！"
