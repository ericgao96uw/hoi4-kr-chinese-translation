 RULE_OPTION_GRE_ELECTION_SOCDEM: "£KR_game_rule_flag_GRE  国家联盟党"
 RULE_OPTION_GRE_ELECTION_SOCDEM_DESC: "§S国家联盟党§!赢得1938年选举，并在君主制公投后失去声望。新自由同盟将在此后的选举中获胜。"
 RULE_OPTION_GRE_ELECTION_RADSOC_SYNDIE: "£KR_game_rule_flag_GRE_syndicalist  农民民主阵线/希腊社会劳动党"
 RULE_OPTION_GRE_ELECTION_RADSOC_SYNDIE_DESC: "国家联盟党赢得了1938年选举。如果保王派在君主制公投中获胜而没有引发内战，那么左翼就会团结在农业主义的§R农民民主阵线§!周围，并赢得1942年选举。\n如果共和派在君主制公投中获胜而没有引发内战，§r希腊社会劳动党§!就会民主地赢得1942年选举。\n\n§R要求：§!\n§Y$GRE_REFERENDUM$§!中选择§C亚历山大国王 - 民主§!或§C共和派胜利§!\n\n§C注意：如果希腊不由社会主义者领导，它将会离开阵营。§!"
