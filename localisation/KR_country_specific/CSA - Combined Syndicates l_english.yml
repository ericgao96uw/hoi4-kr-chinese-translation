 csa.37.d.hoan: "又是四年过去，总统的任期接近尾声；该召集各工会、代表与政党都动员起来，决定下一任登上总统宝座的人了。在霍恩八年的总统任期后，他建立起被称为“美国工团主义综合体”的制度，其含义为维持某些战前机构，例如赋权行政机构，同时政府其他部分树立工团主义道德来配合。这种制度在国内的接受度不断提升。\n\n工人党已经提名了俄亥俄州克利夫兰的埃尔默·艾利森以接替霍恩，他是著名的社会主义报纸编辑，也是工人党的早期成员。他的支持者希望利用霍恩总统任期的势头，寻求将更多权力移交给国会并减少总统的行政权力，从而进一步引入工团主义的政府概念。对国内艾莉森的反对派而言，这是所谓的“通往工团主义的渐进道路”。\n\n社会党的达林顿·胡普斯，已经克服重重困难登上舞台。胡普斯是宾夕法尼亚州的$CSA_radical_socialist_party$代表，他的职业生涯可以追溯到内战前，而他只有通过争取到了社会党、进步党、农工党的一致支持才有足够的资源与艾利森竞选。胡普斯承诺，随着革命逐渐安定，他会对前建制党派成员进行更大规模的选举权恢复，并尝试与其和解，且随着美国民众对社会主义政府越来越接受，对反革命的恐惧也会逐渐消退。\n\n无论如何，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
