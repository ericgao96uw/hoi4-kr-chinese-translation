 ROM_public_appearances: "安排公开露面"
 ROM_public_appearances_desc: "对于农村人来说我们的形象可是非常重要的，通过向农民们展示我们国王的尊容，可以增加我们在这一重要群体中的支持度。"
 ROM_recruit_conspirators: "召集保王党盟友"
 ROM_recruit_conspirators_desc: "如果我们想干掉绿衫九头蛇的话我们就得召集忠诚的部下，通过我们特有的人脉网，我们会找到这些忠诚之人并把他们招募到我们的麾下。"
 ROM_conspirators: "减少团长的影响力并削弱他的权力"
 ROM_high_society_contacts: "接触上流社会"
 ROM_high_society_contacts_desc: "正如科德里亚努那么受他部下欢迎那样，国王在上流社会中也有着属于自己的人脉网：不管是富得流油的工业大亨，还是野心勃勃的巨头，从没良心的贵族到老保守党员应有尽有，他们的领头人则是手握大权的康斯坦丁·阿尔杰托阿亚努。只要我们无比英明的国王陛下来几次小小的演讲，那些上流社会的人就会站在我们这边来。有了他们的支持后再对付跟我们作对的土包子们一定轻而易举。"
 ROM_sow_discontent: "激化铁卫团内部不满情绪"
 ROM_sow_discontent_desc: "虽然铁卫团看上去团结一致，不过党内有派千奇百怪，保王党密探们告诉我们铁卫团内部的分歧恐怕比我们想的要深得多。我们可以设法让铁卫团疲于内斗，这样的话科德里亚努就没精力来对付我们了。"
 ROM_newspaper_propaganda: "新闻宣传"
 ROM_newspaper_propaganda_desc: "纸笔墨水比枪弹火炮更加强大，不论是我们的国王陛下还是那个穿着绿衬衫的衣冠禽兽都知道这点。通过扩大保王派宣传来设立更多可供我们当传声筒使用杂志和报纸，我们会确保我们的话比铁卫团的更快更多的传到别人的耳朵里。"
 ROM_fund_maglavit_church: "资助马格拉维蒂修道院"
 ROM_fund_maglavit_church_desc: "自1935年的显圣事件后，马格拉维蒂就成了罗马尼亚信徒的朝圣地，通过资助信徒的圣地，我们可以在信教者心中拔高我们的地位。"
 ROM_restrain_influence: "与铁卫团妥协"
 ROM_restrain_influence_desc: "为了让我国形势的更加稳定，也许我们应该向反对派让步。"
 ROM_infiltrate_the_court: "渗透王室"
 ROM_infiltrate_the_court_desc: "虽然我们尊重君主制，不过现任君主令我们很是不满，他还以为躲在他的宫殿背后就是安全的……行吧，那我们就确保即使在那里我们也能知晓一切。"
 ROM_harass_political_enemies: "骚扰政敌"
 ROM_harass_political_enemies_desc: "尽管我们伟大的铁卫团取得了重大胜利，可是我们的敌人仍在躲在暗处伺机而动，企图用他们令人反胃的话语荼毒罗马尼亚人民的思想。我们不能忍受这种行为。"
 ROM_pass_populist_policies: "通过民粹政策"
 ROM_pass_populist_policies_desc: "国王陛下说过，我们要与我们的搭档团长同甘共苦，让罗马尼亚的民众们看到我们正在联手为他们创造更美好的明天。"
 ROM_legionary_rally: "集结铁卫团员"
 ROM_legionary_rally_desc: "我们在第一阶段击败了敌人，但我们仍要保持警惕，我们的敌人仍然在等待机会。但罗马尼亚人民可不是吓大的，我们会像真正的战士一样英勇奋战。"
 ROM_riches_under_the_carpathians_category: "喀尔巴阡山下的富饶之土"
 ROM_reconquest_category: "向大罗马尼亚迈进"
 ROM_reconquest_category_desc: "自从勇敢的米哈伊建立起他的王国，一个神圣的目标始终萦绕在我们每个人的心头：喀尔巴阡山两侧的罗马尼亚人要联合在一起，在伟大者斯特凡沉睡的地方，布科维纳平原上的罗马尼亚人也要和我们联合在一起。凭借我们的力量和勇气，我们定能还替先祖夺回天赋权利，恢复一个从蒂萨直到黑海、一个伟大而又自由的罗马尼亚，并用我们的习俗，希望与梦想为她带来繁荣与和平。\n[ROM_revolt_strength_desc]"
 ROM_legion_category: "铁卫团的派系"
 ROM_legion_category_desc: "虽说每一个人都在为全罗马尼亚人创造福祉而努力，可是铁卫团内部也纷争不断，很多人都对具体方法和领导层有自己的疑虑和不满，科尔内留·科德里亚努必须团结起他的部下们并确保住自己的领导地位……\n\n但是科德里亚努无法当一辈子团长，他对铁卫团的掌握力度要不断地加紧。目前科德里亚努对铁卫团的掌控度是[ROM_IG_CZC_influence]。\n§G科德里亚努的掌控力：§![?ROM_IG_CZC]\n§Y老团员：§![?ROM_IG_OG]\n§C工人纠察队：§![?ROM_IG_CML]\n§R激进派：§![?ROM_IG_CNTZ]"
