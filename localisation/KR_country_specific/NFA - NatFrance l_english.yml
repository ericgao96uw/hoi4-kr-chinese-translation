 nfa.20.t: "对付政敌"
 nfa.20.d: "民主阵营有着许多著名记者和学者的支持，导致亨利·莫尔达克离主导社会话语权又更近了一步，他每天都会出现在这个或那个报纸的头条，他的演讲也通过电台每天向着成千上万的听众广播，贝当和政府却疲于应对，因为他们只习惯与更为顺从的，乐于简单地发布政府喂给他们的一切东西的大众媒体打交道。元帅的一些属下认为，我们应该干脆让他继续发声，使辩论进行下去，这顶多只是一个小小的不快，且很快就会随风消逝。另一些人则认为，恰恰相反，公熊每自由一秒，政权就多一分危险，并认为他是一个危险的，明显有工团支持的革命者。元帅本人则更愿意在媒体上进行反攻，毕竟他在世界大战期间曾以激动人心的演说来鼓舞士气。\n\n该怎么办呢？"
 nfa.20.a: "让他说"
 nfa.20.b: "是时候开始媒体反击战了！"
 nfa.20.c: "让他闭嘴！"
 ENT_france_agree_mittel: "我们已同意加入中欧同盟。"
 Deal_With_Political_Opposition_Airwaves: "反击民主说辞"
 Deal_With_Political_Opposition_Airwaves_desc: "报刊、媒体——“第四阶级”在这场斗争中起到了重要作用，有竞争力的媒体要么支持贝当，要么支持莫尔达克，要么干脆从这场席卷全国的政治热潮中获利，提高自己的销量。每一期新刊都会带来新的信息，每一次电台广播都是一次政治煽动的机会：我们绝不能让民主势力在这场广播战中获得胜利。"
 nfa.21.t: "广播反击战"
 nfa.21.d: "令人震惊的是，亨利·莫尔达克发表的竞选演说比贝当元帅的更受欢迎：全国成千上万的听众都在收听阿拉斯之熊的演说，倾听他对改革的呼吁和对政府的抨击：臃肿、无能且无力领导法兰西。我们也许输掉了这场战斗，但还没有输掉整场战争，不过这次的挫败即使在我们最忠实的支持者眼里看来也不会是件好事。"
 nfa.21.a: "该死。"
 nfa.22.t: "广播反击战"
 nfa.22.d: "这是一个理所当然的结果：贝当元帅接受了采访，在知名电台上对眼下的危机进行了分析，并给出了一些他发自内心的思考。事实证明，这次采访非常受欢迎，整个帝国有成千上万的听众收听了凡尔登之狮的言论。政府现在可以松一口气了：尽管受到了种种诽谤，尽管受到了反对派的攻击，但人民并没有抛弃元帅，至少现在还没有。"
 nfa.22.a: "法兰西！你没有被出卖或背叛，更没有被抛弃！"
 Deal_With_Political_Opposition_Parades: "处理民主抗议"
 Deal_With_Political_Opposition_Parades_desc: "莫尔达克计划几天后在一个主要城市举行抗议活动，这可能会使更多的人加入到他的事业中来，并让我们显得懦弱。如果莫尔达克不想落下非法集会的把柄，他必须获得官方的批准才能举行大规模集会。我们该怎么办？"
 nfa.23.t: "不好处理的抗议"
 nfa.23.d: "元帅的随从们对如何处理莫尔达克即将发动的抗议集会意见不一。有些人认为，这些抗议活动完全是合法的，禁止这些活动只会反过来证明“公熊”是对的，使贝当看起来更加暴虐；另一些人则表示，这样的抗议会壮大他的声势，吸引越来越多的人加入，并让我们显得懦弱。如果莫尔达克不想落下非法集会的把柄，那么他必须获得官方对他大规模集会的批准。所以我们很容易阻止这次抗议活动举行，比如说安全隐患，或是没有按时上交的申报表格。"
 nfa.23.a: "雄狮不是暴君，让他做点小小的抗议吧。"
 nfa.23.b: "呜呜，看来A38号许可证没有盖好章！真可惜。"
 Deal_With_Political_Opposition_Speech: "莫尔达克的演讲"
 Deal_With_Political_Opposition_Speech_desc: "莫尔达克最近一直孜孜不倦的向越来越多听众发表演讲，每一次公开露面，他都能以超凡的魅力为自己的提议辩护，谴责我们的政权，并以此招揽到更多的支持者，尽管他一般性不会直接攻击贝当元帅。无论如何，我们不能让他主宰公共话语权，我们必须有所行动。"
 nfa.24.t: "公熊人气上升"
 nfa.24.d: "这个想法似乎很聪明：在两个不同的地点，由我们国家最杰出的两位领袖同时发表两场演讲。没有什么更好的方法可以来找出谁仍然受到法国人民的青睐了。成王败寇在此一举，可惜的是，贝当元帅输了。虽然有不少人，主要是老兵，来听元帅的演讲，但我们必须认输。莫尔达克的演讲吸引了大量的观众，群众只记得莫尔达克在这一天发表了演讲，而不是贝当。没有更贴切的词语可以形容这种局面了：耻辱。"
 nfa.24.a: "人们对老元帅没爱了。"
 nfa.25.t: "元帅吸引了一众人"
 nfa.25.d: "这个想法似乎很聪明：在两个不同的地点，由我们国家最杰出的两位领袖同时发表两场演讲。没有什么更好的方法可以来找出谁仍然受到法国人民的青睐了。成王败寇在此一举，幸运的是，贝当元帅赢了。虽然去听莫尔达克演讲的人不少，但他的支持者却不得不承认失败。贝当元帅的演讲吸引了大量的群众，主要是老兵，他们想再次瞻仰一次凡尔登的英雄。元帅敦促人们在这个艰难的时刻保持团结，关注即将来临的与赤匪的战争。元帅以二十年前在凡尔登说的那句不朽的话结束了他的演讲：“坚持住，我们会赢！”。尽管没有人知道这句话到底是针对赤匪，还是莫尔达克的支持者。"
 nfa.25.a: "好吧，我还记得！"
 nfa.26.t: "离谱了吧？"
 nfa.26.d: "亨利·莫尔达克是一个有魅力的人，在过去的几个月里他不断地证明此点。他近来常常在各地发表措辞激烈的演讲，其追随者愈发增多。但是贝当元帅仍然可以依靠大多数人的——特别来自是退伍军人的——钦佩和尊敬，来保持其统治的根基稳定，因此他的随从中的一些人建议凡尔登之狮也去四处出访，发表与莫尔达克相的竞争演讲，把大众的注意力从莫尔达克身上转移回来。另一些人则认为，这项举措会使元帅露怯，产生不利影响，并且其生命安全也得不到保障。最后，也有些人认为必须不惜一切代价制止“公熊”：指责它是一个与公社协同工作的煽动者，应该能起到阻止他合法发表演讲的作用。"
 nfa.26.a: "让他说，他的言论将不攻自破。"
 nfa.26.b: "雄狮巡回！"
 nfa.26.c: "让他闭嘴，为啥还要让一个明显的叛徒继续讲干话呢？"
 Deal_With_Political_Opposition_Barrack: "确保军队忠诚"
 Deal_With_Political_Opposition_Barrack_desc: "虽然军队对元帅一向忠诚，但还是有些人对莫尔达克的承诺而摇摆不定。军人历来都是很单纯的，但元帅与“公熊”的辩论越来越重要，“大哑巴”自然也无法置身事外。我们有必要采取一些措施，确保军队站在正确的一边。"
 nfa.27.t: "大哑巴内的窃窃私语"
 nfa.27.d: "《一九一四之诫与下一次战争》版本的《民主手册》正在平民中广泛传播并引起骚动，这种骚动甚至在向现役士兵中蔓延。目前来看，民主阵营的这些尝试似乎在某种意义上都没什么结果，但是军队是元帅政权的基石，对其构成任何危险的行为都不能够被容忍。当然，那些公开反对元帅的士兵都将遭到惩戒。但军官团内部有一些声音建议我们采取更为主动的方式，通过监控军官休息室与营盘中的舆情，我们可以将这些不安分的煽动者低调处理掉，而需要采取的方法是提拔那些忠心可鉴的拥护者并把那些潜在的反对者丢到撒哈拉深处负责巡逻工作，让他们去那边散散心，也好少制造点麻烦，同时，我们要对联系军营内外的邮件进行更严格的审查，以防止那些载满了谣言的小册子通过这种方式流通到不应该看到这些东西的人手里去。这些规定很可能会激怒一些人，措施的推行也可能有些困难。我们应该这样做吗？"
 nfa.27.a: "别再为难这些士兵了，他们不会传播什么危险思想的。"
 nfa.27.b: "小心驶得万年船，对收到的邮件临时实施限制。"
 nfa.28.t: "隐藏的斗争事件"
 nfa.28.d: "你为啥能看到这个？这应该是个隐藏事件。麻烦去论坛或者什么地方吱一声告诉我们你是怎么做到的。"
 nfa.28.a: "黑喂狗！"
 nfa.29.t: "雄狮和流亡者"
 nfa.29.d: "阿尔及利亚早已是法兰西最发达的殖民地，其经济从大量法国人，尤其是法国精英的流亡中获利甚多，而元帅动员备战、随时准备与公社军队相战斗的决策也使得经济如虎添翼。因此，当贝当元帅决定在那些强力集团间寻求帮助，以与莫尔达克的游击队力量相斗时，那些上层的实业家给予了大量援助，这些实业家都感恩元帅赐予他们在流亡后东山再起的机会，在意识形态上更是对政权忠诚不二，在他们心中，只有强力才能引导法兰西走向救赎之路。不过，为了防止这些精英被共和国内更民主的力量所诱惑，许多顾问建议贝当开展一场增加支持力和战略性投资的运动：这不仅会进一步发展国家的经济和其战争能力，而且通过仔细甄别筛选那些将从这些投资中受益的人，例如政权的忠实支持者和那些仍然被莫尔达克的花言巧语所蛊惑的人，雄狮对权力的控制也会恢复，甚至不减反增。"
 nfa.29.a: "一些战略性的政府干预无伤大雅！"
