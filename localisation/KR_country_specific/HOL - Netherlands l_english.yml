 holst.1.t: "1936年的尼德兰"
 holst.1.d: "尽管在战争中曾发生过有关是否加入德国一方的争论，尼德兰仍然是少数几个保持其在世界大战中的中立的欧洲国家之一。虽然尼德兰从大战后的经济繁荣中获益匪浅，但由于德国公司拥有大量投资，其经济的很大一部分现在都被德国人所掌握。此外，自20世纪20年代法国和英国陷入工团主义以来，左派思想在尼德兰得到了极大的关注，保守意识形态的势头也愈发强劲。尼德兰的民主必将受到全球紧张局势升级以及国家繁荣经济崩溃的影响。"
 holst.1.a: "女王万岁！"
 holst.2.t: "柏林股市崩盘！"
 holst.2.d: "1936年2月3日，柏林股市崩盘，使全世界陷入大萧条。它已被称为所谓的“黑色星期一”崩溃。我们的国家与德国有着强大的经济联系，许多德国公司正在关闭他们的荷兰工厂，使数十万人立即陷入失业。我们的银行极易受到危机的影响，其影响在国内的大部分地区已经变得明显。"
 holst.2.a: "真是太糟了。"
 holst.3.t: "约尔丹暴乱"
 holst.3.d: "阿姆斯特丹的约尔丹地区，传统上是社会主义的堡垒，已经爆发了暴力行为。\n\n对现任政府提供的不充分的失业救济的不满，可能是在工团主义者或议会共产主义组织的鼓动之后，演变为公众抗议。当几个穿着黑色制服的年轻人出现在小巷外，对人群施以棍棒，砖块和破瓶子时，抗议活动变成了骚乱。\n\n由于警察无法恢复秩序，市长被迫召集几支军队来驱散人群。"
 holst.3.a: "事态正在崩溃！"
 holst.4.t: "左翼阵线：“自由民主联盟-社会民主工党”共同选举协定"
 holst.4.d: "极端强大的右翼基督教国家联盟的形成给议会和社会带来了震撼。正如预期的那样，它被证明对许多虔诚的信徒来说是一个不受欢迎的举动，他们已经转移到了较小的宗教反对党派去，而且许多边缘政治评论员都把它谴责为一次企图获得绝对权力的绝望尝试，或是濒死的制度的最后一次喘息。尽管如此，基督教国家联盟仍然得到了大部分的公众支持。\n\n为了应对这种变化，温和的反对党一直在进行着自己的行动。社会民主工人党尽管慢慢失去了其成员中的激进分子，但仍然是基督教国家联盟本身以外最大的政党，自由思想民主联盟已经成为自由主义政治的主要焦点而得到了显著加强，但它们都不足以直面基督教国家联盟。因此，为了维护自由主义，社会民主主义和温和左派的理念，自由思想民主联盟和社会民主工人党已宣布在即将举行的选举中进行合作。\n\n这些党派可能没有基督教国家联盟那么大，但他们有一个坚实的基础，而基督教国家联盟仍在损失票数。尽管双方都是左翼政党，但他们的观点相差太远，无法像基督教国家联盟那样真正合并，不过这个左翼阵线仍然有可能在投票中取得一定程度胜利，并且它为丑陋的右翼集团，也就是日渐衰落的基督教国家联盟，以及像国家复兴联盟和爱国者这样的边缘组织带来了另一种可能性。"
 holst.4.a: "我的天哪！"
 holst.5.t: "生活水平下降"
 holst.5.d: "自2月3日的黑色星期一以及柏林股市崩盘以来，尼德兰经济一直受到影响。我们对德国的依赖导致我们的许多工人失业，因为德国公司首先选择在尼德兰裁员，这导致了民众中工团主义思想的传播。结果，社会民主工人党（社会民主工人党）获得了许多新成员，其政治权力正在增加。他们的许多想法都有其优点，但如果想要通过它们，我们就必须将他们带入执政联盟——这可能是个危险的选择。"
 holst.5.a: "这不是一个好兆头……"
 holst.6.t: "摇摇欲坠的支柱"
 holst.6.d: "尼德兰社会长期以来被高度层级化为不同的社会群体，被称为“支柱”。这些支柱都有自己的社会机构：自己的报纸，广播组织，政党，工会和农民协会，银行，学校，医院，大学，球探组织和体育俱乐部。有些公司甚至只雇用特定宗教或意识形态的人员。这导致许多人与自己支柱之外的人甚至没有个人接触。\n\n然而，最近的经济危机已经动摇了既存秩序的核心。经济困难使社会主义意识形态超越了既定的支柱，工团主义者和议会共产主义者借着巴黎发出的言论变得大胆起来。与此同时，许多来自传统右翼主义支柱的年轻人和失业者感到被剥夺了权利，被社会所抛弃，而转向激进的民族主义政党，如国家复兴联盟，以恢复尼德兰王国的稳定与繁荣。"
 holst.6.a: "亲爱的上帝，不！"
 holst.7.t: "基督教国家联盟的成立"
 holst.7.d: "几十年来，荷兰议会一直由各种宗教党派主导。加尔文宗的反革命党和基督教历史联盟以及天主教的罗马天主教国家党在政府中占据了据有说服力的多数地位，并且几乎掌控了所有部长的任命。\n\n但是，他们再也不能指望各自支柱的无条件和坚定不移的支持。虽然他们仍然在自己的领域内占主导地位，但他们正在逐渐被极左翼和极右翼的边缘运动所取代，甚至在温和的群众中，左翼自由派和社会民主派的支持率也都在增长。随着这些政党中的每一方都在失去票数，尽管他们的支柱在日常生活中被严格分离，但他们现在正试图通过改写他们的政党路线来将他们长达数十年的合作付诸现实。\n\n基督教国家联盟的形成，从长远来看很可能会让他们失去更多的选票，但议会席位的巩固和民众的支持仍然使基督教国家联盟成为一个让所有其他政党相形见绌的政治巨星。\n\n时间将证明，这是否足以抵消其选民基础日益受到的侵蚀，或者上帝在政治中的首要地位是否即将结束……"
 holst.7.a: "因信仰而团结。"
 holst.8.t: "自由派危机"
 holst.8.d: "尼德兰的自由主义正遭遇困境。最大的自由主义党派，传统主义的自由国家党，近年来一直在稳步下滑。许多成员对旧制度的失败感到失望，正被国家复兴联盟的激进民族主义者所吸引，现在还有像基督教国家联盟这样的强力党派的许诺。这导致左倾的自由思想民主联盟成为国内最大的自由党，仅仅是因为他们流失成员的速度更慢。\n\n尽管他们今年赢得选举的可能性很小，但自由国家党仍然有希望把自己描绘成对保守和越发专制的基督教国家联盟的一个可信而温和的替代品。"
 holst.8.a: "就算是在这令人不安的时代，自由主义的火炬也没有熄灭。"
 holst.9.t: "激进左派的崛起"
 holst.9.d: "在党内温和派拒绝响应社会民主工人党的联合创始人P·J·特罗尔斯特拉于1918年成立荷兰共和国的尝试之后，更激进的革命分子与社会民主党人分道扬镳，以追求他们与更加志同道合者推翻旧制度的希望。\n\n社会民主工人党的略微右倾只会使他们在革命社会主义工人党或革命社会主义工人党中的激进同行更加胆大妄为，革命社会主义工人党是议会中一个相对较小的党派，他们自称为特罗尔斯特拉的继任者，努力在制度内部推翻制度。\n\n更加偏左而超出了传统议会政治领域的是全国工会书记处，或全国工会书记处，是荷兰的主要工团主义劳工组织，寻求完全取代旧制度并根据法国模式进行重组，他们得到了巴黎的默许支持。\n\n在许多方面类似的议会共产党人和他们的抵制选举的KAPD集会则支持天文学家和马克思主义理论家安东·潘涅库克。\n\n甚至有一些人，其激进程度令工团主义者与议会共产主义者都相形见绌；“爱国派”，由戴维·怀恩科普和保罗·德·赫鲁特领导的独裁社会主义者，将自己视为革命的守护者，声称打算让它远离堕入新的“精英主义”的倾向。他们的许多想法都符合一种第三国际最近编为“先锋党主义”的意识形态。\n\n由于所有这些派系都在争夺在荷兰的历史上留下自己的印记的机会，议会民主制度正完全被左翼围困。"
 holst.9.a: "更激进的左派？上帝啊！"
 holst.10.t: "祖国卫队的成立"
 holst.10.d: "在约尔丹暴乱之后，警察很快发现，那些冲进抗议者人群中的黑衣青年在士兵们出现的那一刻消失了，这证明他们不仅仅是临时起意的暴徒。这些形象代表了祖国卫队的首次公开露面，这是一个由国家复兴联盟建立的准军事组织，据称由科内利斯·范·赫尔克尔肯本人直接领导。\n\n自约尔丹以来，祖国卫队已经出现在全国各地，他们守卫国家复兴联盟的集会，并扰乱左翼组织的集会，偶尔在街头对抗他们的工团主义同行，全国红色阵线，或简称“红色阵线”。他们在主要城市的街道上进行的纪律严明的军国主义游行吸引了大批人群，并激励了更多的新兵，尤其是年轻人。\n\n祖国卫队正在迅速成为一股不可忽视的力量，他们的数量仍在不断扩大——他们不太可能在选举期间保持沉默……"
 holst.10.a: "我的天哪！"
 holst.11.t: "范·希布兰德-奥斯特霍夫之死"
 holst.11.d: "极端民族主义者国家复兴联盟的领导人范·希布兰德-奥斯特尔霍夫今天在他位于阿姆斯特丹的家中去世。\n\n他过去的几年见证了国家复兴联盟的迅速崛起，这是国内许多恐惧工团主义同时又对民主感到幻灭的人所带来的。然而，他留下的政党中由科内利斯·范·赫尔克尔肯领导的年轻的新进党派成员与H·N·A·斯瓦尔特手中与荷兰军队和官僚机构有联系的较老的，更为成熟的一派之间的分歧加深了。\n\n斯瓦尔特被任命为新的党派领袖，范·赫尔克尔肯则担任他的副手，如果两派能够继续合作，那么这两人将会在5月的选举中挑战建制派在海牙的地位。"
 holst.11.a: "我们必须当心他们……"
 holst.12.t: "尼德兰的社会动荡"
 holst.12.d: "过去几个月，左翼和右翼的准军事组织之间发生了激烈的对抗，而大城市几乎每天都在发生街头斗殴。罢工司空见惯，警察或者祖国卫队的“黑衫军”破坏了罢工者的纠察队。警察未能维持秩序，军队不得不经常提供支援，但这只会增加异议和民众的进一步反抗。如果情况继续升级，5月的选举看起来将成为人们记忆中最具争议的一次选举。"
 holst.12.a: "血腥的暴徒！"
 holst.13.t: "兹沃勒大屠杀"
 holst.13.d: "兹沃勒外由当地议会共产主义者组织的一次社会主义集会以悲剧收场，其中一名罢工者向试图驱散人群的警方投掷了炸弹。四名警察死亡，警方立即向人群开火，打死二十几名罢工者。\n\n第二天凌晨，在祖国卫队当地分支的公开支持下，警察集体逮捕了当地的社会主义领导人，包括革命社会主义工人党创始人兼领导人亨克·斯内夫利特的侄子。\n\n这些行动引发了全国各地的进一步抗议，甚至自由思想民主联盟也呼吁科莱恩首相公开谴责他们所谓的“非法拘留”。"
 holst.13.a: "警方如此迅速地围捕了闹事者，做得很好。"
 holst.13.b: "这些人是无辜的，必须立即被释放！"
 holel.1.t: "荷兰选举"
 holel.1.d: "鉴于公众依然对阿姆斯特丹与兹沃勒的事件记忆犹新，今年的议会选举预计将备受争议，警方已经展开预防性镇压活动，以遏制那些潜在的麻烦制造者。\n\n作为政界常青树，基督教国家联盟（CNA）这只超级集团依然控制着最多的议会席位，但其各大支柱如今都徘徊在崩解的边缘，他们的选民也逐渐向左右各派流失，联盟的优势地位可谓摇摇欲坠。左翼自由派与温和社会民主主义者的组合——左翼阵线也有着广泛的民意基础，甚至足以挑战基督教国家联盟的统治。更何况激进派的幽灵也一直都在伺机而动。"
 holel.1.a: "左翼阵线将基督教国家联盟这个巨人拉下了马！"
 holel.1.b: "基督教国家联盟保持统治地位"
 holel.1.c: "国家复兴联盟成为最大党派"
 holel.2.t: "温和左翼内阁"
 holel.2.d: "左翼阵线选举联盟已成功并完美地击败了基督教国家联盟。基督教右翼日益专制的立场导致对温和左派的支持激增，现在科莱恩及其巨大而臃肿的党派已被赶跑了。\n\n然而，与基督教国家联盟的整体统一不同，左翼阵线仅仅是一个方便的选举联盟，自由思想民主联盟的左翼自由主义者和社会民主工人党的社会民主党人仍然保留了他们各自的方案和理想。为了进一步统一而进行的为数不多的半心半意的努力已经被叫停，因此左翼阵线已不复存在。\n\n显然，社会民主工人党是该协约中较大的一方，因此他们可以选择与谁合作。威廉明娜女王告诉他们，她只愿意将组阁者的职位交给社会自由主义者，因此，在没有陷入组建新政府的僵局的情况下，阿尔巴尔达将不可能成为首席部长。"
 holel.2.a: "自由思想民主联盟-社会民主工人党温和派联盟，奥德担任首相。"
 holel.2.b: "社会民主工人党将与革命社会主义工人党合作，因此阿尔巴达成为首相。"
 holel.3.t: "温和右翼内阁"
 holel.3.d: "基督教国家联盟的豪赌得到了回报！尽管失去了大量选民，但宗教集团大到足以扫除那些反对派。无神论的社会主义者已经彻底被吓倒了，而且他们的活动似乎暂时处于低潮。现在是组建下一届政府，第四任科莱恩内阁的时候了。\n\n许多显要的基督教国家联盟成员都相信，这次胜利意味着基督教国家联盟仍然肩负着人民的使命，因此应该自己组成一个内阁——尽管这个内阁只能勉强占到多数。然而，由于我们的多数地位十分边缘化，党内的任何异议都可能破坏在这非常时期正需要的内阁稳定。\n\n由于我们的多数地位受挫，现已几乎被摧毁的自由国家党建议加入我们的内阁联合起来协助我们，一些复古派则认为这一次选举胜利不足以阻止激进的左翼分子。一些资深人士甚至提出了与国家复兴联盟合作的想法，以便利用他们的资源来消除红色威胁。"
 holel.3.a: "我们将与自由派的自由国家党合作。"
 holel.3.b: "多党内阁从定义来讲就是不稳定的！"
 holel.3.c: "国家复兴联盟会管用。"
 holel.4.t: "国家复兴联盟选举胜利"
 holel.4.d: "在这样艰难的时期，人们要求强有力的领导来指导他们并不奇怪。事实证明，国家复兴联盟的政治思想有着强有力的号召力，因此我们得以在投票箱前击败了我们的每一个对手，现在，我们担负起摧毁国际工团主义的幽灵并恢复尼德兰王国应得的地位的任务。\n\n然而，这并不是一条轻松的道路——除了红色威胁之外，那些在议会中喋喋不休的各派政党人士可能会处处与我们为敌，因为我们缺乏议会多数席位。如果只是为了安抚公众并使过渡更加平稳，我们可以化解他们的担忧并与基督教国家联盟建立适当的联盟，或者我们可以让祖国卫队“说服”议会赋予我们紧急权力。"
 holel.4.a: "与基督教国家联盟联盟。"
 holel.4.b: "让祖国卫队“说服”议会。"
 holel.5.t: "威廉明娜女王退位"
 holel.5.d: "威廉明娜女王对选举的非常结果感到失望，宣布她将退位。\n\n在此公告发出后不久，辞职的科莱恩内阁要求新一届议会批准加冕典礼的筹资，但革命社会主义工人党和社会民主工人党共和派投票否决了这一提议。\n\n在投票程序之后，亨克·斯内夫利特来到外面与人群和红色阵线成员对话，并宣称“女王退位了，前政府正在收拾行李滚蛋。荷兰左翼赢了！”\n\n第二天，红色阵线阻止了其他议员进入议会，并投票通过了一项完全重写的社会主义宪法。"
 holel.5.a: "共和国万岁！"
 holel.6.t: "威廉明娜女王退位"
 holel.6.d: "威廉明娜女王不愿意让阿尔巴达担任组阁者的职务，尽管他在选举中赢得了一个响亮的胜利。因此，阿尔巴达宣布，如果他成为首相，他只会参加一个联盟，这意味着他需要与革命社会主义工人党合作。\n\n批评者现在说威廉明娜将阿尔巴达推向了激进主义，许多人要求她退位，这不会花费太长时间。"
 holel.6.a: "共和国万岁！"
 holel.6.b: "加冕朱丽安娜并让阿尔巴达成为组阁者。"
 holel.7.t: "赖因德斯将军请求援助"
 holel.7.d: "我们一直在注视着我们的小邻居尼德兰。显而易见的是，尼德兰左翼赢得了今年的选举，并且他们可能很快就会被工团主义者所统治。这是一个令人担忧的发展，因为鲁尔区严重依赖荷兰的鹿特丹港。\n\n今天，尼德兰武装部队的领导人伊扎克·赖因德斯来到这里寻求支持以发动政变；这可能是确保尼德兰政府与我们的利益保持一致的绝佳机会。然而，其他人则认为，在危机的日子里，德国不应该与其他国家混在一起，更不用说为此花费金钱或资源了。"
 holel.7.a: "赖因德斯先生将得到我们的鼎力支持。"
 holel.7.b: "难过的是，我们没法支持你。"
 holel.8.t: "赖因德斯发动军事暴动"
 holel.8.d: "在最后的选票正被计数的时候，赖因德斯将军突然夺取了国内主要无线电广播公司的控制权，并单方面宣布国家处于“紧急状态”。\n\n在阿姆斯特丹，海牙，乌得勒支，埃因霍温和格罗宁根，士兵被部署占据战略要点，如桥梁和公共建筑。辞职的科莱恩政府正准备作出反应，突然一名暴动士兵袭击了大楼并将所有部长置于软禁之中。\n\n然而，在格罗宁根，危机只持续了不到一个小时，因为忠诚派军队与红色阵线和一些“志愿卫兵”联手，将反抗的暴动者赶回了城市范围之内。在此之后，更多的忠诚派部队开始针对据有全国关键据点的军队进行集结和发动攻击。"
 holel.8.a: "忠诚派的反击被化解了。"
 holel.8.b: "暴动成功被击溃。"
 holel.9.t: "赖因德斯将军被逮捕"
 holel.9.d: "赖因德斯将军今天在边境被捕，携带着显示他正在寻求德国支持进行一次政变的文件。很明显，从他乘汽车而不是他要求的飞机返回的结果来看，他的目的并未达成。\n\n由于赖因德斯被成功逮捕，似乎已经避免了任何军队暴动的风险，但尽管如此，我们最好还是看看可以采取哪些措施来提高军队对宪法任命政府的忠诚度。"
 holel.9.a: "法庭上见吧，赖因德斯！"
 holel.10.t: "军事暴动成功"
 holel.10.d: "最后的忠诚派据点已被攻破，国家牢牢掌握在我们手中，现在剩下的问题是国家今后将如何统治。\n\n至少目前，民主被排除在外，因为民众只会向左翼议员投票，这不是我们想要的。我们的选择取决于我们是要在赖因德斯的领导下建立一个军政府，还是让那些曾经默默支持我们政变的国家复兴联盟成立一个能够根除我们国家的红色威胁的临时政府。\n\n然而，许多人担心，国家复兴联盟一旦拥有了权力就不会太愿意放弃它。最重要的是，他们还有一个极端主义分支，可能会利用这种情况为自己夺取权力，而我们的交易当然是完全基于与国家复兴联盟温和的军事派别的协议。"
 holel.10.a: "我们将建立军政府。"
 holel.10.b: "国家复兴联盟将拯救我们的国家。"
 hol.6.t: "工人罢工"
 hol.6.d: "政府未能采取行动导致全国各地发生多起工人罢工事件。然而，大多数官员都相信，一旦德国经济复苏，他们就会消失，尽管忧虑的情绪已经开始在国内的大部分中产阶级当中蔓延。"
 hol.6.a: "警察可以控制他们。"
 hol.6.b: "人们是对的——我们必须行动！"
 hol.7.t: "兹沃勒大屠杀"
 hol.7.d: "在兹沃勒外面举行的社会主义集会遭遇了试图驱散之的当地警察。然而，其中一名罢工者向警察中间扔了一枚炸弹，警方用手枪向人群中还以射击。四名警察和二十几名罢工者死亡，第二天，地方当局绞死了4名社会民主工人党领导人，他们当时都在演讲者的台上。随着越来越多的人反对政府，人们越来越多地呼吁与社会民主工人党妥协。"
 hol.7.a: "我们会坚守！"
 hol.7.b: "已经流了太多血了，我们必须向社会民主工人党屈服。"
 hol.8.t: "劳工计划"
 hol.8.d: "既然社会民主工人党已经掌权，在被各种右翼联盟拒之门外20年之后，它终于可以开始实施其在黑色星期一之后建立的劳工计划，以应对不断恶化的经济状况。劳工计划包括了通过贬值荷兰盾和允许增持国债以及其他更极端的方法来促进就业，实现重要行业的国有化以及实施失业救济制度的想法。"
 hol.8.a: "我们等这一天已经等了很久。"
 hol.9.t: "工团主义在尼德兰发展"
 hol.9.d: "工人罢工和警方的野蛮镇压促进了尼德兰一场大规模革命运动的发展。如果我们以训练和装备的形式给予他们支持的话，他们将有可能会推翻政府。"
 hol.9.a: "帮助他们推翻反动派。"
 hol.9.b: "有一些事情是不应该尝试的……"
 hol.10.t: "英法对荷兰工团主义者的联合援助"
 hol.10.d: "法兰西公社决定支持他们的荷兰同志反对反动的政府，他们正在向我们寻求帮助。我们可以一起帮助荷兰无产阶级起来粉碎君主主义者和资本家。另一方面，这可能会加剧与德国关系的紧张局势，甚至导致战争。"
 hol.10.a: "让我们这么做吧！"
 hol.10.b: "有一些事情是不应该尝试的……"
 hol.11.t: "工团主义革命！"
 hol.11.d: "尼德兰的事件已达到沸点，社会主义者带着法国和英国的装备和志愿者冲进了首都！"
 hol.11.a: "政府被打倒了！"
 hol.11.b: "社会主义者被击溃了！"
 hol.12.t: "工团主义革命！"
 hol.12.d: "尼德兰的事件已达到沸点，社会主义者带着法国和英国的装备和志愿者冲进了首都！"
 hol.12.a: "政府被打倒了！"
 hol.12.b: "社会主义者被击溃了！"
 hol.13.t: "工团主义者在尼德兰夺权！"
 hol.13.d: "尼德兰的事件已达到沸点，社会主义者带着法国和英国的装备和志愿者冲进了首都！荷兰王室家族的命运尚不得而知，因为有传言说他们打算逃往忠诚的荷属东印度群岛。"
 hol.13.a: "诅咒他们！"
 hol.14.t: "尼德兰革命成功！"
 hol.14.d: "在外国武器和志愿者的协助下，工团革命者夺取了对尼德兰的控制权，并冲进了首都。虽然目前尚不清楚尼德兰王室家族发生了什么事，但看起来他们已经夹着尾巴逃离了这个国家。"
 hol.14.a: "这是无产阶级的荣耀！"
 hol.15.t: "王室家族的命运"
 hol.15.d: "在工团民兵组织与部分军队成功接管尼德兰之后，王室家族利用了随之而来的混乱来逃避抓捕。我们收到的信息是，他们计划逃往荷兰殖民帝国的其余部分，以便从那里领导他们与我们的斗争。一群忠诚的革命者计划在他们逃离尼德兰之前抓住他们。"
 hol.15.a: "王室家族成功逃出尼德兰！"
 hol.15.b: "王室成员被捕并被民兵残忍地杀害！"
 hol.15.c: "印度尼西亚，我来了！"
 hol.16.t: "荷属加勒比的命运"
 hol.16.d: "由于尼德兰的工团政党能够在外部势力的帮助下夺取政权，他们的殖民帝国现在可以作为将邪恶的工团主义影响传播到世界的不同地区的跳板。为了防止工团主义在加勒比地区获得任何影响，我们必须夺取阿鲁巴，库拉索和圣马丁的荷兰殖民地。"
 hol.16.a: "夺取荷属加勒比！"
 hol.16.b: "这可能不是一个好主意。"
 hol.17.t: "荷属东印度的命运"
 hol.17.d: "由于尼德兰的工团政党能够在外部势力的帮助下夺取政权，他们的殖民帝国现在可以作为将邪恶的工团主义影响传播到世界的不同地区的跳板。为了防止工团主义在太平洋获得任何影响，我们必须夺取婆罗洲，苏门答腊和西新几内亚的部分地区。"
 hol.17.a: "夺取一部分荷属东印度！"
 hol.17.b: "现在不是贪婪的时候。"
 hol.18.t: "荷属东印度的命运"
 hol.18.d: "由于尼德兰的工团政党能够在外部势力的帮助下夺取政权，他们的殖民帝国现在可以作为将邪恶的工团主义影响传播到世界的不同地区的跳板。为了防止工团主义在太平洋获得任何影响，我们必须夺取婆罗洲，苏门答腊和西新几内亚的部分地区。"
 hol.18.a: "夺取一部分荷属东印度！"
 hol.18.b: "我觉得我们现在就很好……"
 hol.19.t: "西印度群岛联邦夺取荷属加勒比！"
 hol.19.d: "随着我们的国家在工团夺权之后陷入混乱，西印度群岛联邦利用这个机会夺取了对荷属加勒比地区的控制权。目前，由于与他们距离遥远，以大西洋相隔，以及我们在该地区缺少军事力量，我们无法阻止他们。"
 hol.19.a: "殖民地是帝国主义的幻想。谁在乎呢？"
 hol.19.b: "那就开战吧！"
 hol.20.t: "帝国夺取东印度！"
 hol.20.d: "由于最近的革命，我们在海外的许多殖民地都处于混乱之中，因此德国海军部利用随之而来的混乱夺取了我们东印度殖民地的精华部分。德属东亚的部队已越过边界并吞并了所有荷属地区。"
 hol.20.a: "这是一个残酷的损失，但我们现在无能为力。"
 hol.20.b: "这就是我们一直在等在的借口。进攻！"
 hol.21.t: "澳大拉西亚夺取东印度"
 hol.21.d: "令人震惊的是，澳大拉西亚邦联似乎走了一招险棋，他们没有遭到任何反抗地进入我们的海外殖民地并占领了它们。他们穿越新几内亚的热带雨林并从战舰上出动，前荷兰帝国的整个地区在一夜之间被占领。"
 hol.21.a: "该死，这真是一个耻辱，但我们完全不能阻止他们……"
 hol.21.b: "他们会后悔的。开战！"
 hol.22.t: "尼德兰与协约国"
 hol.22.d: "尼德兰处于被敌对的超级大国所包围的绝望地位，在左翼和右翼的政治极端主义的压力下被压垮，这导致它最近来到我们这里，要求加入协约国。"
 hol.22.a: "欢迎他们！"
 hol.22.b: "就是个荷兰人而已。不要。"
 hol.23.t: "尼德兰与帝国公约"
 hol.23.d: "在左翼和右翼的政治力量的威胁下，在英国和法国的工团主义者的敌对势力的包围下，荷兰人来到我们这里请求军事联盟。虽然他们曾经考虑过在世界大战期间加入我们，但目前的情况似乎已经足够让他们站在我们这一边。"
 hol.23.a: "荷兰人是我们的表亲。欢迎！"
 hol.23.b: "不。"
 hol.24.t: "荷兰流亡政府"
 hol.24.d: "在从工团主义民兵手里勉强逃脱后，王室与许多高级领导人一起抵达爪哇，宣布尼德兰王国流亡政府的成立，总有一天我们将把我们的家园从工团主义中解放出来！"
 hol.24.a: "一个新开始！"
 hol.25.t: "新外交政策"
 hol.25.d: "最近由工团主义渣滓的夺权，使曾经辉煌的荷兰殖民帝国的残党岌岌可危。为了将我们的家园从工团篡位者手中解放出来，我们需要加入一个有实力的联盟。那我们应该加入哪个联盟？"
 hol.25.a: "我们与协约国有特殊的联系。"
 hol.25.b: "我们可以与日本合作。"
 hol.25.c: "我们需要德国的支持。"
 hol.25.e: "我们不需要盟友。"
 hol.26.t: "荷兰流亡政府请求加入协约国"
 hol.26.d: "荷兰流亡政府日前已经表达了他们加入协约国的意愿。这一举措并不令人意外，该国内部无论是政界还是军方亲协约情绪都很浓厚。我们应该接纳该国的流亡王室加入自己的联盟吗？"
 hol.26.a: "好主意！"
 hol.26.b: "这毫无意义。"
 hol.27.t: "荷兰流亡政府请求加入共荣圈"
 hol.27.d: "荷兰流亡政府日前已经表达了他们加入我国阵营的意愿。这一举措并不令人意外，该国内部无论是政界还是军方亲日情绪都很浓厚。我们应该接纳该国的流亡王室加入自己的联盟吗？"
 hol.27.a: "尽管很奇怪，但荷兰人可以成为有用的盟友。"
 hol.27.b: "西方人？不可能。"
 hol.28.t: "荷兰流亡政府请求加入帝国公约"
 hol.28.d: "荷兰流亡政府日前已经表达了他们加入帝国公约的意愿。这一举措并不令人意外，该国内部无论是政界还是军方亲德情绪都很浓厚。我们应该接纳该国的流亡王室加入自己的联盟吗？"
 hol.28.a: "没错！"
 hol.28.b: "我们为什么会需要荷兰人？"
 hol.29.t: "协约国拒绝让我们加入！"
 hol.29.d: "看上去加拿大人不想让我们作为盟友……"
 hol.29.a: "真是一个悲惨的错误。"
 hol.30.t: "日本拒绝让我们加入共荣圈！"
 hol.30.d: "看上去日本人不想让我们作为盟友……"
 hol.30.a: "真是一个悲惨的错误。"
 hol.31.t: "德国拒绝让我们加入帝国公约！"
 hol.31.d: "看上去德国人不想让我们作为盟友……"
 hol.31.a: "真是一个悲惨的错误。"
 hol.33.t: "莱利填海计划"
 hol.33.d: "随着东北和东南圩田的开垦，尼德兰现在有了充足的增长空间。许多企业已经明确表示有意抓住我国土地面积大规模扩张所带来的机遇。"
 hol.34.t: "须德海填海完成！"
 hol.34.d: "今天举行了最后的仪式，以纪念莱利计划中规定的须德海填海工程的结束。国家在耕地面积方面已经大大扩展，因此，我们的农民和工业综合体可以扩展到更多的土地。"
 hol.35.t: "东北圩田工程开始"
 hol.35.d: "在议会拨款的情况下，现在可以开始须德海土地开垦的第一阶段工程了。然而，由于近期股市崩盘，一些批评者对该项目的时间安排提出了质疑。"
 hol.35.a: "继续进行。"
 hol.35.b: "可能我们需要暂时推迟一下。"
 hol.36.t: "东北圩田和东南圩田工程开始"
 hol.36.d: "议会选择了全面执行莱利计划。这个计划将使我们取得大片土地用于经济发展和农业，但其对财政负担也相当可观。由于柏林股市崩盘，我们已经受到了新闻界和反对党的广泛批评。继续该项目可能会引起相当大的动荡。"
 hol.36.a: "继续。"
 hol.36.b: "暂时只进行东北圩田的填海。"
 hol.36.c: "无限期延迟计划。"
 hol.37.t: "须德海填海"
 hol.37.d: "议会决定按原定计划全面执行莱利计划。这个计划将使我们取得大片土地用于经济发展和农业，但其对财政负担也相当可观。由于柏林股市崩盘，新闻界和反对党对我们的广泛批评早已甚嚣尘上。继续该项目可能会引起相当大的动荡。"
 hol.37.a: "继续，这是为了国家的未来！"
 hol.37.b: "将计划修订并下调到仅限东北和东南圩田。"
 hol.37.c: "仅仅进行东北圩田的填海。"
 hol.37.e: "无限期延迟须德海填海计划。"
 hol.38.t: "恢复印度群岛的秩序"
 hol.38.d: "我们最近在印度群岛的政策引起了极大的不安，大规模的反抗正在逼近。了解了我们政府在失去重要殖民地的情况下面临的风险，内阁召开了一次紧急会议，以决定行动方案。"
 hol.38.a: "压制反抗，派遣军队！"
 hol.38.b: "缓和耕种制度。"
 hol.38.c: "完全取消耕作制度。"
 hol.39.t: "海军扩张计划完成"
 hol.39.d: "现在，海军扩建计划的所有船只都已完工，这使我们能够更有效地投射海军力量。"
 hol.39.a: "太好了！"
 hol.40.t: "海军扩张计划"
 hol.40.d: "较小的船只已经全部下水并交付海军，而较大的巡洋舰的工程仍在继续。"
 hol.40.a: "太好了！"
 hol.41.t: "海军扩张计划"
 hol.41.d: "现在，海军扩建计划的所有船只都已完工，这使我们能够更有效地投射海军力量。"
 hol.41.a: "太好了！"
 hol.42.t: "海军扩张计划"
 hol.42.d: "较小的船只已经全部下水并交付海军，而较大的巡洋舰的工程仍在继续。"
 hol.42.a: "太好了！"
 hol.43.t: "海军扩张计划"
 hol.43.d: "随着巡洋舰开始试航，我们现在可以全力以赴建造我们需要的航空母舰和战列巡洋舰。"
 hol.43.a: "太好了！"
 hol.44.t: "海军扩张计划"
 hol.44.d: "现在，海军扩建计划的所有船只都已完工，这使我们能够更有效地投射海军力量。"
 hol.44.a: "太好了！"
 holpostel.1.t: "国会大厦大火"
 holpostel.1.d: "马里努斯·范德吕伯，一位因其狂热症而臭名昭著的工团主义者，已经焚烧了荷兰政府所在地国会大厦。\n\n国家复兴联盟已经呼吁在全国范围内对任何类型的左翼分子进行攻击，在此之后我们是否可以避免这样的结果还有待观察。\n\n与此同时，左翼试图证明火灾是由国家复兴联盟试图栽赃他们而一手引起的，但没有人真正认为这是现实的，考虑到范德吕伯的历史以及他在火灾现场被逮捕的事实。"
 holpostel.1.a: "保持冷静，继续前行！"
 holpostel.1.b: "宣布紧急状态！"
 holpostel.2.t: "反工团主义骚乱"
 holpostel.2.d: "国家复兴联盟的言论，特别是其副领导人科内利斯·范·赫尔克尔肯，似乎已经抓住了荷兰民众的心。温和派早些时候可能把这个党视为偏执狂和激进分子，但他们现在已经全力以赴地加入了国家复兴联盟呼吁采取的有组织行动，反对被他们称作将革命带到尼德兰的系统性行动。\n\n这种敌对言论的结果一直是全国各地的骚乱，目标是已知的社会主义者以及一些左翼机构。甚至有报道称，出现了在祖国卫队支持下的试图闯入社会民主工人党党总部夺取成员名录的行动。有人指出，这样做是为了协助全国范围内对自由思想民主联盟左翼的攻击。\n\n我们应该对这一暴力事件的热潮做出什么反应？"
 holpostel.2.a: "让骚乱发生吧。"
 holpostel.2.b: "让警察干预。"
 holpostel.3.t: "格罗宁根兵变"
 holpostel.3.d: "尼德兰北部一直是一个毫不掩饰的红色堡垒，不幸的是，这一观点在今天因为在斯希蒙尼克岛附近的一艘小型军舰上发生兵变而得到加强，导致了灾难。\n\n左翼叛乱者乘船前往格罗宁根，在那里他们团结了一些当地民众并接管了军械库。几个小时之内，驻扎在该地区的更多部队加入了起义。不久之后，戴维·怀恩科普通过一个被劫持的广播电台出现在广播中，声称对左翼的仇恨已经“制度化”，而国会大厦纵火案则是新革命的信号。\n\n当国家政府试图指挥军方镇压起义时，即使在国家的其他地区，武装部队中也有很大一部分叛变为支持赤党。工团主义夺权现在似乎是不可避免的！"
 holpostel.3.a: "革命万岁！"
 holpostel.3.b: "我们将扑灭叛乱。"
 holpostel.6.t: "夺取西半球的荷兰殖民地？"
 holpostel.6.d: "在赤潮席卷尼德兰之后，人们担心荷属圭亚那和加勒比岛屿是否仍然效忠于荷兰政府。荷兰的流亡政府可能会宣布控制这些土地，但我们最好还是尽快行动，不然敌人就可能会把这里作为在西半球行动的基地。"
 holpostel.6.a: "这也符合他们的最佳利益。"
 holpostel.6.b: "我们跟他们一样捉襟见肘！"
 holpostel.7.t: "西印度群岛联邦请求西印度群岛委托"
 holpostel.7.d: "西印度群岛联邦提议保护我们在西半球的殖民地，直到我们光复荷兰大陆为止，他们认为它们目前很容易受到来自工团主义者和机会主义南美国家的敌对征服。"
 holpostel.7.a: "说得有道理。"
 holpostel.7.b: "我们自己可以防卫殖民地。"
 holpostel.8.t: "荷兰人接受了我们的提案"
 holpostel.8.d: "荷兰流亡政府接受了我们保护他们的美洲属地免受外部威胁的提议，并已移交阿鲁巴，库拉索，圣马丁，博内尔，圣尤斯特歇斯和萨巴以及苏里南的殖民地。"
 holpostel.8.a: "好消息"
 holpostel.9.t: "荷兰人拒绝了我们的提案"
 holpostel.9.d: "荷兰流亡政府拒绝了我们保护他们的美洲属地免受外部威胁的提议。"
 holpostel.9.a: "尽力了。"
 holpostel.10.t: "招募祖国卫队"
 holpostel.10.d: "在我们打击了针对左翼目标的骚乱和游行之后，祖国卫队不仅以更有组织的方式接管了大部分骚乱，而且还在当地警察局招募新成员。\n\n如果我们允许这种做法继续下去，我们就有可能在未来与大量在牢房，与左派的街头战斗以及政治迫害中变得更加激进的祖国卫队打交道。"
 holpostel.10.a: "让他们招募。"
 holpostel.10.b: "立即改变我们的政策！"
 holpostel.11.t: "弗里斯兰的祖国卫队与红色阵线集会"
 holpostel.11.d: "现在祖国卫队吸纳了大量新成员，似乎许多当地分支机构正在弗里斯兰边境聚集。与此同时，我们一直在观察红色前线的散兵游勇在吕伐登市内进行防御工作。\n\n如果我们放任他们两方互相争斗的话，显然祖国卫队巨大的数字优势会使他们在未来几年内粉碎红色阵线，但让他们这样做不仅会让我们面临不得不与一个几乎无人可挡的准军事组织打交道的风险，而且可能也会导致一场大屠杀！"
 holpostel.11.a: "让这些极端分子自相残杀吧。"
 holpostel.11.b: "让军队遏制双方。"
 holpostel.12.t: "左翼流亡"
 holpostel.12.d: "在所谓的“吕伐登战役”中红色阵线的残余被摧毁之后，全国各地的许多左翼分子似乎已经决定尼德兰不再安全，因此最近几周一群难民已经前往法兰西公社。这肯定会对未来的左翼选举结果以及他们的革命梦想产生负面影响。"
 holpostel.12.a: "甩掉包袱！"
 holpostel.13.t: "芬斯特沃尔德阴谋"
 holpostel.13.d: "国家复兴联盟的副领袖科内利斯·冯·赫尔克尔肯在马斯特里赫特召开了全国党大会。在集会期间，他发表讲话，谴责我们的政府被工团主义者秘密统治。此前，媒体曾嘲讽这一阴谋论为“芬斯特沃尔德阴谋”，这是尼德兰唯一一个以革命社会主义工人党在市议会占多数的市政当局。\n\n不管是否存在阴谋论，一场对我们的政府的公开反抗已经掀起，国家复兴联盟成员宣称叛乱分子试图终结对尼德兰国家长久以来的工团主义影响力。这个消息似乎有效地激起了人们的共鸣，或者至少在国家复兴联盟的支持者当中，其中许多人似乎非常乐意加入反抗。\n\n国家复兴联盟温和派的领导虽然最初同情政府，曾试图通过使用女王的广播阻止起义，但他们决定转而支持反叛，而民粹主义的夺权看上去几乎是不可避免的。"
 holpostel.13.a: "隐秘的工团分子逃离了国家！"
 holpostel.13.b: "我们将扑灭这场叛乱。"
 holpostel.15.t: "警察加入反工团主义骚乱"
 holpostel.15.d: "由于我们对反工团骚乱缺乏行动，不仅有关于骚乱规模不断扩大的报道，而且看起来在多个城市，地方执法部门实际上已经加入了那些攻击社会主义者的暴徒。在某些情况下，社会主义者是被捕者，在其他情况下，当地执法部门使用武器反对他们，而不是保护他们。社会主义分子，特别是较为温和的人，正在呼吁政府采取措施减轻自国会大厦纵火案以来所经历的痛苦。"
 holpostel.15.a: "警察应当保持中立！"
 holpostel.15.b: "是他们自己的错。"
 holpostel.16.t: "村庄卫队的成立"
 holpostel.16.d: "在我们命令国家警察没有正当理由禁止攻击左翼平民和机构之后，国家复兴联盟宣布成立了村庄卫队。与祖国卫队不同，它不是一个全国性的机构，而更接近武装的邻里联防，承担法外警务职责以及组织对所谓的工团主义者的财产的袭击以及沿着最主要的街道行进。\n\n越来越多的村庄卫队组织在全国各地涌现，似乎许多温和的右翼分子认为村庄卫队是祖国卫队的一种更可接受的替代品，祖国卫队经常被视为过于激进。"
 holpostel.16.a: "叫停每一个这种组织。"
 holpostel.16.b: "允许他们行动。"
 holpostel.17.t: "村庄卫队成员涌入祖国卫队"
 holpostel.17.d: "那些曾经认为祖国卫队不过是偏执狂激进分子的人，由于我们对地方上村庄卫队的镇压，涌向了常规的祖国卫队。这是因为这些激进的前温和派认为政府未能保护他们免受有意杀害他们的激进左翼分子的伤害。"
 holpostel.17.a: "这可能是一个问题。"
 holpostel.17.b: "破坏祖国卫队的招募程序。"
 holpostel.18.t: "祖国卫队营地丑闻"
 holpostel.18.d: "随着村庄卫队在全国各地涌现，很快就发现这些组织抓住的人没有被移交给法律认可的警察。这促使尼德兰中央情报局开始调查这些人真正的去向。\n\n调查人员发现，村庄卫队在整个尼德兰逮捕的左翼分子通常被移交给由祖国卫队经营的地方营地，在那里他们被严密控制。不出所料，这在法律上被视为绑架。"
 holpostel.18.a: "这很好。"
 holpostel.18.b: "关掉这些可恶的营地！"
 holpostel.19.t: "向海牙进军"
 holpostel.19.d: "许多人越来越多地认为我们的政府对使荷兰分裂的极端主义势力过于软弱了。另一方面，国家复兴联盟及其对工团主义者的法外措施的使用得到了民众的大力支持。\n\n现在，祖国卫队在过去几个月里已经获得了很大的影响力，它已经在阿姆斯特丹步行朝着海牙进军。\n\n女王看到祖国卫队现在在军队中变得如此强大和如此有影响力，已经认识到抵制这一明显的政变将是徒劳的。因此，威廉明娜已经解散了我们的政府，支持由斯瓦尔特领导的新的国家复兴联盟内阁，该内阁计划像独裁政权一样统治这个国家。"
 holpostel.19.a: "可能我们过于软弱了。"
 holpostel.20.t: "犯罪率上升"
 holpostel.20.d: "随着经济衰退的持续，越来越多失业的荷兰人正在将犯罪作为支持自己和家人生存的最后手段。\n\n结果是，准军事性的祖国卫队和红色阵线在他们占绝对优势的地区发挥了警务作用，警方无法控制这一趋势。这反过来又导致人们对这些组织背后的政治运动越来越多的同情。\n\n如果我们要避免极端政治意识形态获得更多成员，那么我们必须阻止这一点，尽管这可能不是一个受欢迎的措施。"
 holpostel.20.a: "禁止准军事组织出警。"
 holpostel.20.b: "让他们做他们的事吧。"
 holpostel.21.t: "酗酒之灾"
 holpostel.21.d: "随着普遍生活水平的不断下降，人们为了忘记他们的问题而拥抱酒瓶成为一种令人不安的趋势。\n\n无论是否有政府干预，经济都会在某个时刻恢复，但如果酗酒现象变得过于严重，即使在危机之后也可能影响我们的生产力。因此，许多人主张禁止销售含酒精饮料。但还有一些人说，这违背了个人的自由。"
 holpostel.21.a: "支持禁酒。"
 holpostel.21.b: "让我亲爱的威士忌违法？不可能。"
 holpostel.22.t: "酒精犯罪集团"
 holpostel.22.d: "不久前，使我们街道不安全的只有政治团体，但由于我们已经开始禁止出售酒精饮料，一些参与走私或生产酒类的犯罪集团如雨后春笋般涌现。更糟糕的是，他们就在某些地区出售酒的垄断权利而互相争斗。警方远远没有能力控制这一点，因此红色阵线和祖国卫队已开始取代他们来维持街道安全。要么我们取消禁令并向罪犯们举手投降，要么我们保持原样，这可能导致极端的左派和右派因遏止犯罪集团而受到赞扬。"
 holpostel.22.a: "废除禁令"
 holpostel.22.b: "保持禁令"
 holpostel.23.t: "“工人不喝啤酒！”"
 holpostel.23.d: "“工人不喝啤酒”是反对工人阶级酗酒的工团主义运动的名称，他们将酒精视为反动派和资本家将无产阶级压在脚下的方法。随着酗酒成为荷兰日益严重的问题，政府不愿意采取行动，追求同一目标的独立保守运动开始与工团主义者合作，从而导致对意识形态和日益加剧的政治两极化产生越来越多的同情。"
 holpostel.23.a: "鼓励针对酗酒的私人行为……"
 holpostel.23.b: "……但是涉及工团主义时除外！"
 holpostel.24.t: "民粹主义福利"
 holpostel.24.d: "自危机开始以来，我们福利制度的许多部分已经恶化，而且这个国家充满了失业的人，他们很难获得支持家庭所需的食物。结果，国家复兴联盟开始在全国范围内开展活动，向这些地区分发食物，开设食物银行和施粥棚。这些行为给他们带来了很多善意，使他们看起来像是，即使他们目前没有掌权，他们也是关心人民的人。\n\n我们可以关闭他们的项目，但这有可能在工人阶级中引起大规模的愤怒。"
 holpostel.24.a: "这对人民来说是好事。"
 holpostel.24.b: "叫停它。"
 holpostel.25.t: "全国工会书记处超越NVV"
 holpostel.25.d: "根据最新的CBS报告，尼德兰境内最重要的社会民主主义工会NVV，在会员数量方面已经被工团主义工会全国工会书记处超越了。\n\n这对社会民主工人党来说是个坏兆头，因为这明确地表明了他们的权力基础正在迅速被荷兰政治的更激进的方面所渗透。这还证明了，他们的支柱，迄今尚未受到正在进行的去支柱化过程的影响，现在正在经历与其他支柱所受到的相同程度的崩溃。全国工会书记处成为国内最重要的工会有可能非常危险，因此我们政府内部的一些声音呼吁正式宣布我们不会支持与全国工会书记处的任何谈判，希望限制其吸引力。"
 holpostel.25.a: "我们不会与工团分子谈判。"
 holpostel.25.b: "我们接受新的现状。"
 holpostel.26.t: "玛丽菲尔德抗议"
 holpostel.26.d: "激进社会主义者，工团主义者和其他左翼边缘运动的大规模集会已经开始在海牙的玛丽菲尔德举行。\n\n他们抗议所谓的资本家统治，有些甚至公开呼吁进行革命。当地警察想知道他们应该做什么——他们应该打击示威还是让它继续进行？"
 holpostel.26.a: "让集会进行"
 holpostel.26.b: "叫停这个红色渣滓的集会"
 holpostel.27.t: "二月罢工"
 holpostel.27.d: "今天早上，有轨电车停在阿姆斯特丹。与此同时，革命社会主义工人党和全国工会书记处的追随者正在阿姆斯特丹的企业当中传播他们的宣言——“罢工！罢工！罢工！”。到了中午，它已成为总罢工，到了晚上它已蔓延到附近的所有城市，包括哈勒姆，希尔弗瑟姆和乌得勒支。很明显，这次有组织罢工很快成为尼德兰有史以来最大规模的罢工。\n\n海牙正在召开紧急会议，正在考虑三种方案：接受要求，这是左翼的首选方式；等待罢工自行结束，而不论对经济可能造成何种潜在危害；还是打击罢工，右派的首选方案。"
 holpostel.27.a: "工团主义者，你们赢了。"
 holpostel.27.b: "时间会让他们放弃。"
 holpostel.27.c: "把他们赶回他们该呆的地方！"
 holpostel.28.t: "二月罢工持续"
 holpostel.28.d: "到目前为止，我们的等待战略似乎没有起作用，它只会使那些现在已经坚持了整整三个月的罢工者更加胆大。与此同时，我们的经济基本保持不动，许多早先赞成等待罢工的人现在主张屈服于他们的要求。不幸的是，如果我们现在退缩，这些日子里工团主义者所获得的声望只会继续增长。"
 holpostel.28.a: "举起白旗。"
 holpostel.28.b: "时间站在我们这边。"
 holpostel.28.c: "打破它吧，它已经足够长了！"
 holpostel.29.t: "罢工者恢复工作"
 holpostel.29.d: "经过五个月的持续罢工，罢工者似乎终于放弃了。最近几周，越来越多的工人回到了自己的工作场所，他们应该呆的地方，而今天全国工会书记处已经取消了罢工而没有得到任何让步。\n\n这对激进左派来说是一次严重的政治打击，他们受到了羞辱，不再被视为能够遂行他们的意志。最重要的是，他们用于维持罢工的金钱资源大量耗尽。不过，我们应该小心，因为我们只是打赢了一场战役，而不是战争。"
 holpostel.29.a: "尝尝这个，红色渣滓。"
 holpostel.30.t: "红色电台"
 holpostel.30.d: "红色电台由一群荷兰工团流亡者创立，是一家位于伦敦的广播电台，他们诽谤“荷兰资本主义独裁统治”，并呼吁“对占领国家的资产阶级肥猪”采取抵抗行动。\n\n他们正在散布关于这里发生的某些事件的谎言以及自己虚构事件，并声称合法媒体无视这些事实以使无产阶级变得愚蠢无知。问题在于，我们的人口中有相当一部分人真正相信这种垃圾，至少可以说，我们几乎没有办法关闭一个与我们的关系充满敌意的国家中的广播电台。"
 holpostel.30.a: "没收每一个平民的收音机！"
 holpostel.30.b: "他们没有伤害任何人。"
 holpostel.31.t: "法国武器走私者被逮捕"
 holpostel.31.d: "我们抓获了一群携带爆炸物穿越法兰德斯-瓦隆与荷兰边境的法国国民。\n\n他们对他们行动不做解释，也不解释他们爆炸物的来源，经搜查后，在一个男人的口袋中发现了一位知名的当地工团主义者和一个地点的名字。到达指定地点的警察尽管经过长时间的搜查，但没有找到任何人。根据法律规定，走私者将被指定为“不受欢迎的外国人”并被驱逐，但中央情报局希望审讯这些人；他们可能隶属于公社政府，这将使此案成为间谍行为。"
 holpostel.31.a: "让总参三部审问这些外国人"
 holpostel.31.b: "仅仅驱逐他们！"
 holpostel.32.t: "法国人认罪"
 holpostel.32.d: "几天前我们在边境逮捕的法国国民在审讯后供诉了他们的计划：显然他们试图向当地的索雷尔派附属集团供应炸药，以炸毁阿姆斯特丹中央火车站，我们国家的火车基础设施的中心，这项行动至少不能直接归结于公社政府。\n\n他们给出了在我国境内的联系人，警方已准备好扑灭所有居住在我国境内的外国先锋党恐怖主义分子。"
 holpostel.32.a: "把他们一网打尽并驱逐法国人。"
 holpostel.33.t: "法国人保持沉默"
 holpostel.33.d: "尽管审讯时间较长，但总参三部仍未能从我们在边境捕获的法国国民那里提取任何有意义的信息。他们现在要求得到政府明确的许可，来使用物理上的……论据来说服他们张嘴。严格来说，这将是违宪的，但毕竟他们是笃信工团主义的外国人。"
 holpostel.33.a: "给予许可"
 holpostel.33.b: "不，把他们扔出去吧。"
 holpostel.34.t: "法国人保持沉默"
 holpostel.34.d: "尽管我们在此案中授予了总参三部额外权利，那些神秘的法国国民似乎仍然不愿意开口。然而，继续遭受酷刑可能导致他们的死亡，所以总参三部再一次向政府请求给予关于他们应该做什么的命令……"
 holpostel.34.a: "我们继续，直到他们开口或者死掉为止！"
 holpostel.34.b: "不值得费工夫"
 holpostel.35.t: "法国人死亡"
 holpostel.35.d: "经过长时间的，一时变得有些情绪化的审讯，法国国民一个接一个地死亡了。显然这纯粹是偶然的，当然我们与它无关，因为我们永远不会通过折磨这些人来违反宪法。尽管如此，事实仍然是我们依旧不知道他们用这些爆炸物计划了什么，但至少没了七个工团主义者，世界变得更美好了。"
 holpostel.35.a: "让审讯室的设计师接受过失杀人的审判！"
 holpostel.36.t: "中央车站爆炸"
 holpostel.36.d: "阿姆斯特丹中央火车站是我国铁路基础设施的核心，今天已被炸毁，导致127人死亡。隶属于法国公社索雷尔派的一个小型工团组织声称对此负责。\n\n在对碎片进行调查之后，发现使用的炸药与从走私炸药的一群法国国民处没收的炸药相同。这似乎是一个本可以避免的悲剧。"
 holpostel.36.a: "该死的工团人！"
 holpostel.37.t: "酷刑故事泄漏！"
 holpostel.37.d: "没有人知道它是怎么到达新闻界手里的，但事实是，他们不知何故获得了一份文件的副本，那份文件批准了总参三部折磨我们不久前在边境逮捕的法国国民。\n\n这只会加强工团主义者的言论，即荷兰政府实际上是一个违反自己宪法的傀儡政权。他们将不可避免地说我们甚至不接近我们自己描绘的民主，并且荷兰政权需要被一个工团主义模式所取代。"
 holpostel.37.a: "啊啊啊。"
 holpostel.38.t: "革命的雕像被破坏！"
 holpostel.38.d: "为纪念革命而在鹿特丹建造的一座雕像被一个肮脏的反动派涂上了橙色，白色和蓝色。令人遗憾的是，越来越多钦佩这一行为所需的勇气的年轻人受到了煽动，他们正在追随反革命的地下国家复兴联盟，正在策划打败我们刚刚建立的脆弱国家。如果我们要防止这种形式的地下反抗势力增长，我们必须严厉打击这种行为！"
 holpostel.38.a: "打击鹿特丹的所有反革命分子！"
 holpostel.38.b: "把它洗掉就行了！"
 holpostel.39.t: "乌德勒支刺杀案"
 holpostel.39.d: "约翰·阿尔巴达今天乘车前往乌得勒支参加公开活动。他的此行由内政部长威廉·德里斯陪同。\n\n一名独行的枪手，国家复兴联盟的成员，决定瞄准阿尔巴达。可悲的是，对于他来说，德里斯和阿尔巴达穿着类似的西装，枪手从他的位置无法识别出他的目标是谁；他必须赌一把。他应该射向哪个男人？"
 holpostel.39.a: "左边的男人。"
 holpostel.39.b: "右边的男人。"
 holpostel.40.t: "刺客被逮捕"
 holpostel.40.d: "据报道，警察已经逮捕了一名负责暗杀的独行枪手。他的名字叫彼得·顿，似乎是国家复兴联盟的积极成员，并且强烈反对与社会主义有关的一切事物。现在他被关押在菲赫特的监狱里。"
 holpostel.40.a: "很好！"
 holpostel.41.t: "包围菲赫特监狱"
 holpostel.41.d: "今天在菲赫特聚集了一大群人，要求监狱将彼得·顿交给他们。没过多久，压力就越来越大，导致监狱的指挥者交出了顿，随后他被愤怒的人群当场施以私刑。在胜利的阵痛中，暴民已经开始要求监狱释放被监禁在那里的工团主义者，并向他们交出其他右翼分子，大概也是为了对他们做同样的事情！"
 holpostel.41.a: "赶快干预！"
 holpostel.41.b: "他们自找的！"
 holpostel.42.t: "反右派骚乱停止"
 holpostel.42.d: "在几位社民派政治家的公开演讲之后，针对全国各地的右翼人士和团体的暴徒，无疑是被工团主义者煽动起来的，已经开始解散。"
 holpostel.42.a: "我们又活过了一场危机。"
 holpostel.43.t: "去美国的人"
 holpostel.43.d: "“去美国的人”是荷兰的工团主义者，他们聚集在一起，准备为美国内战中的联合工团作为志愿者进行斗争。他们的准备工作几近完成，我们的政府应当如何处理它们成为了问题。如果我们让他们离开，它可能会危及未来与取得胜利的美国的非工团主义势力的潜在关系。\n\n在政府内部，大多数人都主张根据法律规定剥夺加入工团军队者的公民身份；有人说荷兰语“预防胜于治疗”在这里适用，一些其他的人则人认为我们应该让他们在美国度假。"
 holpostel.43.a: "没收他们的护照。"
 holpostel.43.b: "警告他们他们将会失去公民权。"
 holpostel.43.c: "让他们走。"
 holpostel.44.t: "荷兰志愿者抵达"
 holpostel.44.d: "荷兰志愿者来这里帮助工团主义事业；然而，他们没有受过很好的训练，他们的师相当小，所以我们可能需要投资他们才能使他们成为一支重要的战斗力量，或者只是将他们丢向敌人，这可能会造成很大的伤亡。"
 holpostel.44.a: "我们需要所能得到的一切援助！"
 holpostel.45.t: "年度国家复兴联盟大会"
 holpostel.45.d: "一年一度的国家复兴联盟大会将于一周内在乌特勒支开始，这是自1937年选举以来的第一次。荷兰情报部门总参三部已经发现国家复兴联盟将宣布明年的重大政策变化，而他们自己似乎相当肯定这会增加对他们运动的支持度。国家复兴联盟正在鼓励非成员也来参加大会的事实也印证了这一说法。遗憾的是，总参三部无法侦测到有关所述政策变更的信息。\n\n有些人说国家复兴联盟的意识形态是危险的，我们最好停止大会的举办，可能是通过撤销他们举行集会的许可；其他人说这次集会受到言论自由的保护，应该继续进行。"
 holpostel.45.a: "大会将继续进行。"
 holpostel.45.b: "撤销他们的许可。"
 holpostel.46.t: "国家复兴联盟1937年全国大会"
 holpostel.46.d: "正如预期的那样，乌德勒支会展中心中的国家复兴联盟大会今天继续进行。首先，国家复兴联盟领导人斯瓦尔特进行了一场陈词滥调的鼓舞人心的演讲，讲述了自从他加入以来该运动的发展程度，但真正有趣的部分是在此之后。在今年大选未能获得权力之后，副领导人范·赫尔克尔肯宣布了一项激进的政策变革：这是一系列保守的政策，包括宣布国家复兴联盟对君主制的支持，以及对自由企业的更多支持和宣布新教为国教同时扼杀天主教的权利。几乎可以肯定的是，这将导致基督教国家联盟的支持者显著流向国家复兴联盟一方。"
 holpostel.46.a: "我很高兴它结束了。"
 holpostel.47.t: "在奈梅亨举行国家复兴联盟大会？"
 holpostel.47.d: "在乌特勒支的集会许可被撤销后，国家复兴联盟领导层现已要求奈梅亨市政府允许露天集会。奈梅亨远比乌得勒支偏远，所以它可能会吸引更少的参加者。"
 holpostel.47.a: "那好吧！"
 holpostel.47.b: "不，谢谢。"
 holpostel.48.t: "国家复兴联盟1937年全国大会"
 holpostel.48.d: "尽管预计将在乌得勒支举行，但国家复兴联盟的全国大会今天在奈梅亨举行了。首先，国家复兴联盟领导人斯瓦尔特进行了一场陈词滥调的鼓舞人心的演讲，讲述了自从他加入以来该运动的发展程度，但真正有趣的部分是在此之后。在今年大选未能获得权力之后，副领导人范·赫尔克尔肯宣布了一项激进的政策变革：这是一系列保守的政策，包括宣布国家复兴联盟对君主制的支持，以及对自由企业的更多支持和宣布新教为国教同时扼杀天主教的权利。几乎可以肯定的是，这将导致基督教国家联盟的支持者显著流向国家复兴联盟一方，尽管大会的新举办地可能不太适合吸引新成员。"
 holpostel.48.a: "我很高兴它结束了。"
 holpostel.49.t: "在安特卫普举行国家复兴联盟大会？"
 holpostel.49.d: "荷兰极右翼政党国家复兴联盟要求有权在安特卫普举行集会。显然他们举行集会的许可在尼德兰本身被撤销了，由于政府的敌对，企图选择不同的地点或时间也失败了。现在他们问我们他们是否可以在尼德兰政府的权力范围之外的安特卫普举办大会，这样他们就可以实际举行他们的大会了。"
 holpostel.49.a: "法兰德斯-瓦隆欢迎你们！"
 holpostel.49.b: "他们的许可被撤销绝对是有理由的！"
 holpostel.50.t: "国家复兴联盟1937年全国大会"
 holpostel.50.d: "尽管预计将在乌得勒支举行，但国家复兴联盟的全国大会今天在安特卫普举行了。首先，国家复兴联盟领导人斯瓦尔特进行了一场陈词滥调的鼓舞人心的演讲，讲述了自从他加入以来该运动的发展程度，但真正有趣的部分是在此之后。在今年大选未能获得权力之后，副领导人范·赫尔克尔肯宣布了一项激进的政策变革：这是一系列保守的政策，包括宣布国家复兴联盟对君主制的支持，以及对自由企业的更多支持和宣布新教为国教同时扼杀天主教的权利。几乎可以肯定的是，这将导致基督教国家联盟的支持者显著流向国家复兴联盟一方，尽管大多数新成员可能不会喜欢去法兰德斯-瓦隆参加集会。"
 holpostel.50.a: "我很高兴它结束了。"
 holpostel.51.t: "国家复兴联盟全国大会取消"
 holpostel.51.d: "在寻找举办会议的地点失败之后，国家复兴联盟领导层已宣布取消1937年的年度大会，并谴责我们为主要原因。他们还说，他们不会让自己被塞上口球，并且1938年的大会将被妥善准备好以应对另一场所谓的政府阻止他们的懦弱企图。"
 holpostel.51.a: "尝尝这个，民粹主义者！"
 holpostel.52.t: "亲王日期间的国家复兴联盟游行"
 holpostel.52.d: "亲王日是荷兰政府公布其次年支出计划的那一天：女王将宣读政府的年度计划，这通常是一个节日事件，但今年国家复兴联盟已经开始在沿着女王将通过的那条路进行示威游行，悬挂他们的黑旗，殴打所谓的工团主义者，并向出席的国家复兴联盟副领导人科内利斯·范·赫尔克尔肯致以他们的党派问候语“houzee”。海牙市长希望让警方驱散示威活动，因为他担心这将对公共秩序和王室的安全构成威胁。另一方面，海牙市议会的国家复兴联盟反对者说，这是言论自由的重要组成部分，并声称国家复兴联盟不会攻击王室。"
 holpostel.52.a: "除掉他们。"
 holpostel.52.b: "让他们举行那愚蠢的小抗议吧。"
 holpostel.53.t: "国家复兴报扩张"
 holpostel.53.d: "与国家复兴联盟密切相关的极右报纸“国家复兴报”今天招募了两位备受瞩目的记者。有些人认为这是一种威胁，因为它可能会扩大报纸的传播范围，传播非常规的想法，实际上是国家复兴联盟和极右翼的宣传工具。然而，纯粹从法律上来说，没有真正的理由来禁止该报，因为这将违背新闻自由和言论自由，这两个价值观通常在我国得到尊重。"
 holpostel.53.a: "就禁止它吧。"
 holpostel.53.b: "别管它们了。"
 holpostel.54.t: "祖国卫队破坏罢工"
 holpostel.54.d: "祖国卫队今天破坏了当地的罢工，在公司雇主面前得到了绝佳的亮相机会，这源于祖国卫队以及国家复兴联盟愿意在政府不想行动的地方采取行动。有些人呼吁对这一行动作出回应，称罢工是合理的，政府不阻止罢工是有理由的，并且祖国卫队无权在政府管辖范围内这么做。"
 holpostel.54.a: "制裁将有序进行。"
 holpostel.54.b: "罢工被破坏就是好事。"
 holpostel.55.t: "祖国卫队与红色阵线的冲突"
 holpostel.55.d: "祖国卫队和全国红色阵线今天在哈勒姆发生冲突，导致大规模的骚乱，许多人员伤亡以及对公私财产的巨大破坏。警方已准备好进行干预，但在政府圈内，对于谁应成为攻击目标存在不确定性。有人说，红色阵线的反击示威是对亲国家复兴联盟示威者的直接攻击，所以只有红色阵线成员应该被捕。然而其他人则说国家复兴联盟的人在发现红色阵线的反击示威时不应该立即掏出他们的长棍子寻衅滋事。"
 holpostel.55.a: "只逮捕工团主义者。"
 holpostel.55.b: "客观地逮捕造成麻烦的每个人。"
 holpostel.55.c: "只逮捕民粹主义者"
 holpostel.56.t: "全国青年风暴"
 holpostel.56.d: "国家复兴联盟今天宣布成立了全国青年风暴。它实际上是一个童子军组织，但它似乎被国家复兴联盟领导层看作是扩大国家复兴联盟对年轻一代日益增长的吸引力并在那些此时还未到达投票年龄但未来将能投票的人中建立思想基础的一种方式。"
 holpostel.56.a: "太危险了，禁止这个组织！"
 holpostel.56.b: "一项值得赞赏的举措！"
 holpostel.57.t: "军方表示对国家复兴联盟的支持"
 holpostel.57.d: "今天，几位高级军官公开表示支持国家复兴联盟，特别是亨利·斯瓦尔特所代表的温和派。他们发布了一份宣言，详细说明了这一举动背后的理由，详细说明了民主政府如何歪曲他们的观点以及政府不愿真正为荷兰人的利益服务。这表明国家复兴联盟的支持可能比以前预期的要大。虽然他们只是军官，但很可能这种情绪也存在于普通军人中，因此一些官员提出了限制国家复兴联盟在军队中存在的措施。"
 holpostel.57.a: "制定这些措施。"
 holpostel.57.b: "军队一直都是民族主义的机构。"
 holpostel.60.t: "基督教国家联盟分裂"
 holpostel.60.d: "今天许多人的预感成为了现实，因为一群天主教议员宣布他们将从此成立新的尼德兰罗马天主教国家党或新罗马天主教国家党——基督教国家联盟很快就崩溃了。\n\n在忏悔政党团结起来之前，天主教徒一直拥有最忠诚的基础，因此也有最多的席位——然而引起争议的是，根据声明，在基督教国家联盟中，是联盟中较小的一方——新教徒在呼风唤雨。\n\n虽然一些新教教派和几位重要的忠诚天主教徒宣布他们将继续进行基督教国家联盟项目，但显然基督教国家联盟已经失去了她那早已经边缘化的绝对多数，如果没有它，我们将需要在每个问题上与反对党妥协。"
 holpostel.60.a: "也许从一开始就好得不像是真的。"
 holpostel.61.t: "1938年选举"
 holpostel.61.d: "由于基督教国家联盟的分裂，选举在上次选举后不到一年举行。艰苦的三个月的竞选活动已经成为了过去，是计算投票数的时候了；这显然是就基督教国家联盟领导地位能否保持的一份公投；关于天主教徒是否会放弃他们转而支持尼德兰罗马天主教国家党，以及这次基督教国家联盟是否还能保住他们的选民基本盘。"
 holpostel.61.a: "革命社会主义工人党横扫选举。"
 holpostel.61.b: "社会民主工人党成为最大党派。"
 holpostel.61.c: "基督教国家联盟失败，但仍是最大党派。"
 holpostel.61.e: "基督教国家联盟的基础转投国家复兴联盟。"
 holpostel.62.t: "社会民主工人党建立新政府"
 holpostel.62.d: "社会民主工人党已成为选举中最大的党派。经过几天的庆祝，成立新政府的时候就快到了。我们没有像去年基督教国家联盟拥有的绝对多数，所以我们必须与其他政党组成内阁，并成为联盟的一部分。然而我们可没有多余的时间，因为被挫败的基督教国家联盟正在寻求与各种各样的人物进行谈判，以建立一个反对我们的反动集团。"
 holpostel.62.a: "与自由国家党和自由思想民主联盟组成紫色内阁。"
 holpostel.62.b: "与尼德兰罗马天主教国家党组成天主教-红色内阁。"
 holpostel.62.c: "与革命社会主义工人党和自由思想民主联盟组成中左内阁。"
 holpostel.62.e: "基督教国家联盟组建了一个彩虹内阁以反对我们。"
 holpostel.63.t: "威廉明娜的要求"
 holpostel.63.d: "威廉明娜女王只愿意允许在更加温和的自由思想民主联盟担任首相的情况下批准联盟的形成。尽管我们是联盟中最大的政党，但这将使我们成为地位较低的一方。"
 holpostel.63.a: "接受要求。"
 holpostel.63.b: "她不得不对付我们的成功。"
 holpostel.64.t: "威廉明娜退位"
 holpostel.64.d: "由于我们不愿意屈服于她的要求，女王决定不会在社会民主工人党统治的国家担任女王，因此她决定退位。我们可以允许朱丽安娜公主加冕，但是革命社会主义工人党和社会民主工人党更激进的一派正在吵着要趁势利用这个机会建立一个共和国。然而，社会民主工人党和自由思想民主联盟的温和派支持朱丽安娜。"
 holpostel.64.a: "共和国万岁！"
 holpostel.64.b: "朱丽安娜女王万岁！"
 holpostel.65.t: "基督教国家联盟组建新政府"
 holpostel.65.d: "尽管遭到了天主教徒的背叛，我们仍然再次成为议会中最大的党派。然而，与去年相反，我们没有绝对多数，这意味着我们需要与某些人妥协才能组建新政府。"
 holpostel.65.a: "斯塔普霍斯特的变式：得到自由国家党，尼德兰罗马天主教国家党和SGP在议会的支持。"
 holpostel.65.b: "与国家复兴联盟组成右翼政府。"
 holpostel.65.c: "与自由国家党，尼德兰罗马天主教国家党和自由思想民主联盟组成中右政府。"
 holpostel.66.t: "基督教国家联盟分裂"
 holpostel.66.d: "今天许多人的预感成为了现实，因为一群天主教议员宣布他们将从此成立新的尼德兰罗马天主教国家党或新罗马天主教国家党——基督教国家联盟很快就崩溃了。\n\n在忏悔政党团结起来之前，天主教徒一直拥有最忠诚的基础，因此也有最多的席位——然而引起争议的是，根据声明，在基督教国家联盟中，是联盟中较小的一方——新教徒在呼风唤雨。\n\n虽然一些新教教派和几位重要的忠诚天主教徒宣布他们将继续进行基督教国家联盟项目，这意味着由于我们与其他党派的联盟，内阁可以继续统治。"
 holpostel.66.a: "情况本可能会更糟。"
 holpostel.67.t: "基督教国家联盟解体"
 holpostel.67.d: "基督教国家联盟选举联盟最初是为了赢得1937年的选举而创立的，一旦它在这一目标中失败，它的持续存在就变得越来越不稳定了。今天天主教徒宣布他们退出联盟并决心重振他们的罗马天主教国家党党派，事态发展到了顶点。此后不久，前基督教历史联盟成员宣布他们也将离开不稳定的联盟，因此，联盟不再存在，反革命党也已经推出。对于统一的忏悔派政治已经结束了。"
 holpostel.67.a: "保守派政治再次崩溃。"
 holpostel.68.t: "工党的建立"
 holpostel.68.d: "在1937年通过他们的“左翼阵线”获得胜利之后，社会民主工人党和自由思想民主联盟开始带着将这些政党永久地团结为“工党”(Partij van de Arbeid)的想法眉来眼去。\n\n到1941年末，在几乎完成联合治理国家的成功任期后，社会民主工人党和自由思想民主联盟的年度大会选择消解党派分歧并成立了这个党派，前者非常安静地行事以避免激怒更为左倾的成员。这导致了一个进步派的诞生，在本世纪剩下的时间里，它可能成为荷兰政治的主导力量。"
 holpostel.68.a: "我们现在是工党了！"
 holpostel.69.t: "奥德委员会"
 holpostel.69.d: "虽然对于社会民主工人党而言合并十分地轻松，但在自由思想民主联盟中肯定会产生更多的摩擦。起初，自由思想民主联盟的右翼对它不屑一顾，但两个月后的现在，现任首相奥德与其他前自由思想民主联盟成员组成了“奥德委员会”，他们认为工党一直在向社会民主观点低头。奥德委员会已经成功地与贸易自由主义的自由国家党进行了合并，以形成一个更加保守的自由主义党派，它也可能成为大战后荷兰政治中不可忽视的力量。剩下的就是如何给这个政党命名。"
 holpostel.69.a: "自由党。"
 holpostel.69.b: "……听起来太像一个未来主义的民粹主义党派"
 holpostel.70.t: "1941年选举"
 holpostel.70.d: "经过四年的左翼统治，投票的日子再次来临了。争论非常激烈，因为每一方都希望获得多数，希望在组阁中获得关键角色：问题是，民众是否认为自1937年以来情况有所改善，以及谁对这一事实负责。"
 holpostel.70.a: "[hol_socdems_variable_party_name]取得绝对多数。"
 holpostel.70.b: "[hol_socdems_variable_party_name]是最大的党，但缺乏多数。"
 holpostel.70.pvdv: "自由党是最大的党，但缺乏多数。"
 holpostel.70.vvd: "自由民主人民党是最大的党，但缺乏多数。"
 holpostel.70.e: "反革命党、罗马天主教国家党和基督教历史联盟取得关键地位。"
 holpostel.70.f: "国家复兴联盟是最大的党，但缺乏多数。"
 holpostel.71.t: "工党组建1941年政府"
 holpostel.71.d: "人们显然对我们的进步感到非常满意，因此我们在议会中获得了绝对的多数，我们甚至不需要考虑与其他政党组成联盟。\n\n当然，我们不禁会对彼得·奥德和他的委员会放声大笑，如果他不抛弃我们，他就可能会领导他的第二任内阁；现在，他和他的自由主义者像所有其他非工党党派一样被放逐到反对派一方。"
 holpostel.71.a: "他现在有什么？九个席位？"
 holpostel.72.t: "工党组建1941年政府"
 holpostel.72.d: "我们赢得了选举，虽然显然不足以获得绝对多数并且自己统治，但我们仍然绰绰有余地在选举中获得主动权。有几种选择，我们有责任决定我们更喜欢谁作为我们的新合作伙伴。"
 holpostel.72.a: "与自由党组成紫色联合。"
 holpostel.72.b: "与自由民主人民党组成紫色联合。"
 holpostel.72.c: "与罗马天主教国家党组成天主教-红色联合。"
 holpostel.72.e: "与革命社会主义工人党组成亮红色联合。"
 holpostel.73.t.pvdv: "自由党组建1941年政府"
 holpostel.73.t.vvd: "自由民主人民党组建1941年政府"
 holpostel.73.d: "总理奥德设法充分利用了职位的优势，加上一系列新的自由主义政策，我们在第一次大选中与荷兰所有其他政党相比，赢得了最多的选票。虽然显然没有足够的席位来自己统治国家，但我们在组阁谈判中赢得了主动权，因此我们可以选择最喜欢党派作为我们的合作伙伴。"
 holpostel.73.a: "与工党组成紫色联合。"
 holpostel.73.b: "与基督教历史联盟和天主教徒组成保守自由联盟。"
 holpostel.73.c: "贴纸联盟：与反革命党和国家复兴联盟的外部支援。"
 holpostel.74.t: "保守派组建1941年政府"
 holpostel.74.d: "尽管基督教国家联盟的计划失败了，但我们仍然设法在联合时吸引了最多的选票。这意味着我们有能力影响组阁，可能至少有我们的一个党派能够担任总理。我们只需要等待其他各方的提议。"
 holpostel.74.a: "基督教历史联盟与奥德的自由派，罗马天主教国家党和反革命党共同统治。"
 holpostel.74.b: "反革命党与奥德的自由派和德里斯的社民派共同统治。"
 holpostel.74.c: "基督教历史联盟与工党，罗马天主教国家党和反革命党共同统治。"
 holpostel.74.e: "反革命党与国家复兴联盟，基督教历史联盟和罗马天主教国家党共同统治。"
 holpostel.75.t: "进步派涌向自由国家党"
 holpostel.75.d: "在政府引发的红色恐慌之后，在政治上比自由国家党更左的每个左翼组织都已经失去信誉，并且已经解散或被禁止。因此，进步人士反而涌向被视为“最不坏”的保守自由主义的自由国家党，导致其意识形态微妙而坚定地向左转向，但也为这个大战后一直陷入僵局的党派带来了生命的气息。"
 holpostel.75.a: "有趣。"
 holpostel.76.t: "1941年选举"
 holpostel.76.d: "科莱恩再次做到了：他在1937年建立的内阁又完成了另一个任期。现在又是选举时间了，现在海牙每个人心中的问题是人们是否认为他已经把时间利用得很好或是否应该换一种方式。"
 holpostel.76.a: "科莱恩再次获得绝对多数。"
 holpostel.76.b: "基督教国家联盟成为最大党派，但未获得多数。"
 holpostel.76.c: "自由国家党成为最大党派，但未获得多数。"
 holpostel.76.e: "社会民主工人党成为最大党派，但未获得多数。"
 holpostel.76.f: "国家复兴联盟成为最大党派，但未获得多数。"
 holpostel.76.g: "革命社会主义工人党成为最大党派，但未获得多数。"
 holpostel.77.t: "基督教国家联盟组建1941年政府且多数增加"
 holpostel.77.d: "比我们所希望地要更好，我们党在议会中设法取得了五十多个席位。科莱恩宣布他将退休，路易斯·贝尔将组建下届政府，他在议会中拥有一个让人舒服的多数，来推行他的政策。"
 holpostel.77.a: "继续与自由派合作。"
 holpostel.77.b: "那我们就独自统治！"
 holpostel.78.t: "基督教国家联盟组建1941年政府但多数减少"
 holpostel.78.d: "虽然我们无法像1937年那样获得绝对多数，但我们仍然是议会中规模最大的党派。因此，我们在组建新政府方面获得了主动权，这将是路易斯·贝尔在科莱恩退休后成为基督教国家联盟新领导人后的首要任务。"
 holpostel.78.a: "自由国家党是一个可靠的同伴。"
 holpostel.78.b: "社会民主工人党不那么激进，因此现在是可行的。"
 holpostel.78.c: "国家复兴联盟在关键方面与我们想法一致。"
 holpostel.79.t: "自由国家党组建1941年政府"
 holpostel.79.d: "在红色恐慌之后，很明显我们接受了许多前左翼分子——正如今年的年度党代表大会所见，许多左翼政策是由一群新人选择的。然而，它显然确实促进了我们的政党的发展。随着进步的荷兰人将他们的选票投给我们，我们在一个任期内，从几乎低于最低投票门槛的一方成为议会中最大的党派。"
 holpostel.79.a: "我们应该与基督教国家联盟共同统治"
 holpostel.79.b: "我们应该与国家复兴联盟共同统治"
 holpostel.80.t: "社会民主工人党组建1941年政府"
 holpostel.80.d: "在成为更加温和的选举力量之后，也许由于我们的新领导人威廉·德里斯的新兴运动，社会民主工人党已经成功地获得了最多的选票，因此在组建新政府方面获得了主动权。有传言称，根据社会民主工人党领导层的要求，前领导人阿尔巴达将被任命为“组阁采风使”。"
 holpostel.80.a: "与自由国家党和自由思想民主联盟组成紫色联盟。"
 holpostel.80.b: "与罗马天主教国家党组成天主教-红色联合。"
 holpostel.80.c: "与革命社会主义工人党组成深红联合。"
 holpostel.81.t: "1941年选举？"
 holpostel.81.d: "我们的联合政府的任期即将到期，从技术上讲，我们应该在几个月内举行选举。国家复兴联盟内部的许多人都在争论我们是否应该这样做：在国家复兴联盟内部，关于稳定性的争论一直被提起，许多人认为应该暂停选举。另一方面，举行选举也可以加强国家复兴联盟对权力的把握。在基督教国家联盟中，举行选举被视为应该在引导下培育的东西。如果选举没有暂停，那么选举公平举行的可能性仍然非常小。"
 holpostel.81.a: "暂停选举。"
 holpostel.81.b: "举行选举。"
 holpostel.82.t: "1941年选举"
 holpostel.82.d: "在亨利·斯瓦尔特担任总理四年后，选举将再次举行，即使怀疑者指出了民主进程中明显的虚构缺陷，一些持不同政见者甚至暗示国家复兴联盟一直在利用选举舞弊作为工具。"
 holpostel.82.a: "国家复兴联盟取得绝对多数。"
 holpostel.82.b: "国家复兴联盟成为最大的党派。"
 holpostel.83.t: "国家复兴联盟组建1941年政府"
 holpostel.83.d: "虽然这个过程可能是为了防止民众做出错误的选择，但我们已经完全赢得了选举，并将占据众议院一半的席位。国家复兴联盟中甚至没有人考虑与其他党派联盟。"
 holpostel.83.a: "国家复兴联盟将独自统治，永远……"
 holpostel.84.t: "国家复兴联盟组建1941年政府"
 holpostel.84.d: "与上次相同的结果已经出现——有趣的是，流行的观点在四年之内几乎没有发生变化。无论哪种方式，选择都与上次相同——我们可以恐吓众议院以获得给予我们紧急权力所需的投票，或者我们可以与基督教国家联盟延续斯瓦尔特的第一届内阁。"
 holpostel.84.a: "与基督教国家联盟合作。"
 holpostel.84.b: "让祖国卫队拜访众议院。"
 holpostel.85.t: "[GetYear]年议长选举"
 holpostel.85.d: "选举时间到了，每个荷兰人今天都可以投票给他们支持的议长。社会民主工人党是唯一一个独自提名议长候选人的一方：同时自由党人一起提名候选人，反革命党和基督教历史联盟不参与，而是敦促选民投票选举罗马天主教国家党候选人，因为他们知道他们单枪匹马是没有机会的，而且他们更喜欢保守的议长而不是进步的议长。"
 holpostel.85.a: "社会民主工人党的阿德里安·格哈德。"
 holpostel.85.b: "自由思想民主联盟的卢罗夫·克拉嫩堡。"
 holpostel.85.c: "自由国家党的科内利斯·路德维克·范德比尔特。"
 holpostel.85.e: "罗马天主教国家党的卡雷尔·侯瑟林"
 holpostel.86.t: "死红色老鼠之夜"
 holpostel.86.d: "通过烧毁国会大厦，红色渣滓给了我们的权力中心重重一击。而且他们知道接下来会发生什么：除非我们行动迅速，否则他们将在北方团结起来，开始起义，摧毁我们的政权。为了避免这样的情况，范·赫尔克尔肯已经命令祖国卫队在他们抓住机会武装自己之前尽可能多地抓住赤色分子，这导致了抵抗和必然的大型暴力。这个夜晚将在荷兰历史上被称为范·赫尔克尔肯所说的“死红色老鼠之夜”。"
 holpostel.86.a: "如果你找不到某个人，就带走他的全家！"
 holpostel.86.b: "这显然没什么必要……"
 holpostel.87.t: "丹尼尔·豪洛泽被逮捕"
 holpostel.87.d: "除了抓获了不那么重要的左派人士之外，我们的大规模集结导致逮捕了工团主义“全国工会书记处”的高级成员丹尼尔·豪洛泽。祖国卫队将他带到充满政治因素的国会大厦废墟中的一个临时监狱营地，问题是我们将如何处理他。"
 holpostel.87.a: "把他移到菲赫特的正式监狱。"
 holpostel.87.b: "在这里审问他！"
 holpostel.88.t: "豪洛泽的监狱车队遭到伏击"
 holpostel.88.d: "工团主义的游击队员伏击了运送重要囚犯豪洛泽的监狱车队。现在我们可以肯定，工团主义者将会叛乱，因为他们现在已经公开犯了一项重大罪行，迫使他们不得不公开反叛。"
 holpostel.88.a: "我们应该把他留在海牙的。"
 holpostel.89.t: "哈尔姆·科尔特克的位置被锁定"
 holpostel.89.d: "尽管他最初对这个想法有所抵制，但一些特殊的工具让豪洛泽与我们分享了他的上司全国工会书记处领导人哈尔姆·科尔特克的位置。显然他隐藏在海牙的一个外交社区。副领导人科内利斯·范·赫尔克尔肯亲自带领被派遣的祖国卫队将他逮捕。"
 holpostel.89.a: "赞美基斯的勇敢！"
 holpostel.90.t: "荷兰工团主义者寻求避难"
 holpostel.90.d: "几天前，一名恐怖分子袭击了荷兰的国会大厦。荷兰当局及其准军事支持者将此事归咎于工团分子，并且开始追捕全国各地的工团主义者。现在，荷兰工团主义的领导人哈尔姆·科尔特克正在被愤怒的准军事人员追捕，他正在我们的大使馆中寻求庇护。如果我们不帮助他，他就很有可能会被杀害。"
 holpostel.90.a: "我们将保护他。"
 holpostel.90.b: "把他留在外面。"
 holpostel.91.t: "科尔特克在墨西哥大使馆中"
 holpostel.91.d: "敲开科尔特克藏身的别墅的门后，祖国卫队刚好及时看到科尔特克逃跑的一幕。该别墅位于工团主义者的便利位置，距离墨西哥大使馆仅几百米，墨西哥是唯一一个在尼德兰有大使馆的工团主义国家。可悲的是，墨西哥大使决定让科尔特克避难，这意味着根据国际法，我们无法抓捕他。祖国卫队并未正式成为尼德兰政府的一部分，因此范·赫尔克尔肯可以做出选择。"
 holpostel.91.a: "大使馆是不可侵犯的。"
 holpostel.91.b: "我们不惜一切代价也要抓住科尔特克！"
 holpostel.92.t: "科尔特克宣布起义支持"
 holpostel.92.d: "在墨西哥大使馆的里面，科尔特克已经宣布，在北方团结起来的红军应该继续他们的叛乱，以让他和达恩可以很快再次获得自由。我们试图避免公开叛乱似乎失败了。"
 holpostel.92.a: "感谢墨西哥……"
 holpostel.93.t: "荷兰大使馆被袭击！"
 holpostel.93.d: "在看到我们给予科尔特克避难后，荷兰的“祖国卫队”准军事组织决定攻击我们的大使馆。据早期报道，他们完全摧毁了这座建筑物，我们外交使团的多名成员受伤。令人震惊的是，他们甚至绑架了我们的大使，据说是指控他帮助一名逃犯而将他交给警方。虽然至少他立即被荷兰警方释放，但这种违法行为完全令人愤慨！"
 holpostel.93.a: "荷兰大使，48小时之内离开我国！"
 holpostel.94.t: "墨西哥大使馆被袭击"
 holpostel.94.d: "祖国卫队在发现他们向科尔特克提供避难后简单地袭击了墨西哥大使馆，在抓走科尔特克并部分破坏大使馆的过程中伤害了大使馆的几名墨西哥成员。他们也有些过分地将墨西哥大使交给警方，声称他“正在帮助逃犯”。我们立刻释放了他，试图让我们自己远离祖国卫队这一有争议的行为。\n\n无论如何，成功逮捕科尔特克会使得温和的斯内夫利特和激进的怀恩科普不太可能在起义中一起合作。我们的消息来源已经表明，他们目前正在接管一艘海岸警卫队的船只前往工团主义国家，而红色阵线和温和派则开始进行野蛮的内斗。"
 holpostel.94.a: "墨西哥人仍然不会高兴。"
 holpostel.95.t: "科尔特克被逮捕"
 holpostel.95.d: "敲开科尔特克藏身的别墅的门后，祖国卫队刚好及时看到科尔特克逃跑的一幕。这个别墅距离墨西哥大使馆只有一个街区，位于工团主义者的便利位置，墨西哥是唯一一个在戴维·怀恩科普有大使馆的工团主义国家。对于科尔特克来说可悲的是，他们不想让他避难，因此祖国卫队逮捕了他。现在，短期内任何左翼反抗似乎都不太可能成功，因为温和的斯内夫利特和激进的怀恩科普不能相处得很好，正统的工团主义者则是一个具有约束力的因素。我们的情报显示，两人现在正乘船逃离格罗宁根，因为红色阵线和温和派陷入了激烈的争吵。"
 holpostel.95.a: "好！"
 holpostel.96.t: "左翼叛乱"
 holpostel.96.d: "正如人们所担心的那样，左翼分子控制了格罗宁根的街道，不久弗里斯兰，德伦特和格罗宁根省的其他城市也纷纷效仿。反叛分子武装起来，并为支持他们推翻政府的人民提供庇护。骚乱在国内其他地区也在增长，政府中的一些人说，建立一个流亡政府以准备好在崩溃的情况下恢复合法的荷兰统治是明智之举。其他人，如威廉明娜女王，宁愿看到我们尝试用武力镇压叛乱。"
 holpostel.96.a: "懦弱的民粹资本主义者逃离了大陆"
 holpostel.96.b: "我们将摧毁叛乱。"
 holpostel.101.t: "临时革命委员会"
 holpostel.101.d: "我们已经结束了几十年来一直折磨着尼德兰的自由议会制度，现在我们需要为我们的新社会主义国家奠定基础。我们需要提出一个新的宪法机构，这个机构真正由人民选出，没有资本家钱袋里的政党。为了组织这一切，我们将组成一个临时革命委员会，直到新的国民大会得到适当选举。"
 holpostel.101.a: "高举起那红色旗帜！"
 holpostel.102.t: "[GetYear]年选举"
 holpostel.102.d: "根据军政府的法令，选举日终于来了。此后不久，军方会将控制权交还议会，尼德兰将再次成为一个文官政府。据信有机会的主要政党是共同合作的忏悔派和社会民主工人党，而自由主义者可能会回到原来的位置，在多数席位之外填补剩下的席位。"
 holpostel.102.a: "社会民主工人党成为最大党！"
 holpostel.102.b: "罗马天主教国家党成为最大党！"
 holpostel.103.t: "社会民主工人党组建[GetYear]年政府"
 holpostel.103.d: "选举结果出炉了，似乎社会民主党已经成为最大的政党。组建政府的主动权掌握在他们的手中，现在的问题是他们是否应该与自由主义者合作以形成多数，或与天主教徒合作。"
 holpostel.103.a: "他们与自由思想民主联盟和自由国家党合作。"
 holpostel.103.b: "他们与罗马天主教国家党合作。"
 holpostel.104.t: "忏悔派组建[GetYear]年政府"
 holpostel.104.d: "选举结果出炉了，似乎保守派赢了。天主教的罗马天主教国家党是最大的，较小的新教党也赢得了相当数量的席位。现在的问题是他们是否应该以旧的方式合作，或者罗马天主教国家党是否会通过与社会民主党人合作为自己人夺得首相职位，因为新教徒不会忍受一个天主教首相。"
 holpostel.104.a: "基督教历史联盟领导人德·海尔联合了忏悔派和自由派。"
 holpostel.104.b: "罗马天主教国家党与社会民主工人党合作。"
 holpostel.105.t: "[GetYear]年选举"
 holpostel.105.d: "选举时间到了，整个尼德兰的人民都正在前往投票站。国家饶有兴趣地等待社会民主党或保守派忏悔者宣称选举胜利。"
 holpostel.105.a: "社会民主工人党获胜！"
 holpostel.105.b: "忏悔派获胜！"
 holpostel.106.t: "[GetYear]年选举"
 holpostel.106.d: "选举日再次来临，经过几个月的竞选活动，政界人士正在焦急地等待结果。成为最大党派的三个竞争者是彼得·奥德的自由主义者，拥有分裂领导的忏悔派，以及由威廉·德里斯领导的社会民主党人。成为最大党派者将获得组建政府的授权。"
 holpostel.106.a: "工党取得绝对多数。"
 holpostel.106.b: "工党获得多数。"
 holpostel.106.pvdv: "自由党获得多数。"
 holpostel.106.vvd: "自由民主人民党获得多数。"
 holpostel.106.e: "反革命党、罗马天主教国家党和基督教历史联盟取得关键地位。"
 holpostel.107.t: "工党组建[GetYear]年政府"
 holpostel.107.d: "我们获得了绝对多数，因此我们可以根据自己的观点塑造国家。我们不需要与任何人妥协，我们应该确保我们的支持者不会对我们的进展感到不满，否则我们可能会在下次选举中受到惩罚。"
 holpostel.107.a: "应该有一个完全由工党组成的内阁。"
 holpostel.108.t: "工党组建[GetYear]年政府"
 holpostel.108.d: "我们赢得了选举，虽然显然不足以获得绝对多数并且自己统治，但我们仍然绰绰有余地掌握着组建新政府的主动权。我们可以从几个选项中选择最喜欢的合作伙伴。"
 holpostel.108.a: "与自由党组成紫色联合。"
 holpostel.108.b: "与自由民主人民党组成紫色联合。"
 holpostel.108.c: "与罗马天主教国家党组成天主教-红色联合。"
 holpostel.108.e: "与革命社会主义工人党组成亮红色联合。"
 holpostel.109.t: "自由派组建[GetYear]年政府"
 holpostel.109.d: "我们自由主义者已经走过了漫长的道路，因为我们不久前正处于经济低迷期；虽然我们没有直接赢得绝对多数，但我们确实获得了多数地位，这足以让我们能够主动组建政府。19世纪自由主义统治的日子会再临吗？"
 holpostel.109.a: "与工党组成紫色联合。"
 holpostel.109.b: "与基督教历史联盟和天主教徒组成保守自由联盟。"
 holpostel.109.c: "贴纸联盟：与反革命党和国家复兴联盟的外部支援。"
 holpostel.110.t: "忏悔派组建[GetYear]年政府"
 holpostel.110.d: "基督教国家联盟的前成员党已经在选举中取得了令人印象深刻的成绩单：反革命党，基督教历史联盟和罗马天主教国家党已经取得了坚实的成果，没有人可以超越作为一个整体的他们，因为罗马天主教国家党甚至能获得多数地位。"
 holpostel.110.a: "基督教历史联盟与奥德的自由派，罗马天主教国家党和反革命党共同形成中右统治。"
 holpostel.110.b: "反革命党与奥德的自由派和德里斯的社民派共同形成中间统治。"
 holpostel.110.c: "基督教历史联盟与工党和反革命党形成中左统治。"
 holpostel.110.e: "罗马天主教国家党与工党形成天主教-红色统治。"
 holpostel.111.t: "[GetYear]年选举"
 holpostel.111.d: "选举日再次到来，每个人都在等待报纸宣布结果，并希望很快就会有选举的最终结果。谁赢了？"
 holpostel.111.a: "基督教国家联盟再次获得绝对多数。"
 holpostel.111.b: "基督教国家联盟获得了多数，但不是绝对多数。"
 holpostel.111.c: "自由国家党获得了多数，但不是绝对多数。"
 holpostel.111.e: "社会民主工人党获得了多数，但不是绝对多数。"
 holpostel.112.t: "基督教国家联盟以绝对多数组建[GetYear]年政府"
 holpostel.112.d: "我们再次做到了：我们在议会中占据了五十多个席位，领先其他党派。路易·贝尔将组建下一届政府，他在议会中拥有一个舒适的多数，以推行他的政策。如果我们希望更具包容性，我们可以为自由派提供一些内阁职位。"
 holpostel.112.a: "与自由派合作。"
 holpostel.112.b: "那么我们将独自统治！"
 holpostel.113.t: "基督教国家联盟以一定多数组建[GetYear]年政府"
 holpostel.113.d: "虽然我们无法像早些时候那样获得绝对多数，但我们仍然是议会中最大的党派，而且幅度明显。因此，我们在组建政府中获得主动权，这将是路易·贝尔作为基督教国家联盟领导者的首要任务。"
 holpostel.113.a: "自由国家党算是可靠的合作伙伴。"
 holpostel.113.b: "社会民主工人党不那么激进，因此现在是可行的。"
 holpostel.113.c: "国家复兴联盟在关键方面与我们想法一致。"
 holpostel.114.t: "自由国家党组建[GetYear]年政府"
 holpostel.114.d: "自由国家党已经以明显的差距确保了多数席位，因此我们现在将获得组建政府的主动权。问题在于我们是否可以就建立政府与基督教国家联盟或国家复兴联盟达成一致意见。"
 holpostel.114.a: "现在我们将与基督教国家联盟共同执政。"
 holpostel.114.b: "现在我们将与国家复兴联盟共同执政。"
 holpostel.115.t: "社会民主工人党组建[GetYear]年政府"
 holpostel.115.d: "我们已经夺得了多数席位，现在是时候用它做点什么了。由于我们缺乏绝对多数，我们将不得不妥协。我们可以与自由主义者或天主教徒合作，或者我们可以选择与革命社会主义工人党合作组建一个完整的社会主义政府。"
 holpostel.115.a: "与自由国家党和自由思想民主联盟组成紫色联盟。"
 holpostel.115.b: "与罗马天主教国家党组成天主教-红色联合。"
 holpostel.115.c: "与革命社会主义工人党组成深红联合。"
 holpostel.117.t: "第二次普鲁士干涉"
 holpostel.117.d: "工团主义者接管了尼德兰，将我们的主要工业中心鲁尔区暴露在易受攻击的位置。好战派提议我们现在在他们仍然缺少国际社会的承认时入侵，但荷兰人，或他们现在自称的巴达维亚人，肯定是已经预料到这一举动的。其他人提议我们派特工破坏新政权的稳定性，这可能是保障他们忠诚度的一种更为微妙的方式。第三种可能性是放着他们不管——直接干涉可能会升级成与第三国际的全面战争。"
 holpostel.117.a: "派遣特工！"
 holpostel.117.b: "派遣士兵！"
 holpostel.117.c: "派遣边境卫兵！"
 holpostel.118.t: "普鲁士人再次干涉！"
 holpostel.118.d: "就像在1787年荷兰共和国被驱逐荷兰共和国的革命者所取代一样，来自东方的反动派已经把荷兰人民带回了枷锁之下。让它不再发生，这是我们的信条！我们将为任何骄傲的人们争取我们的未来！\n\n巴达维亚处女万岁，打倒德国佬！"
 holpostel.118.a: "首先是普鲁士人在我们的土地上……"
 holpostel.119.t: "德国人破坏稳定"
 holpostel.119.d: "德皇已经注意到了对我们对政府的正当接管，并选择派遣特工破坏我们政权的稳定。即使这使我们的政府现在变得更加安全，它仍然会受到伤害，因为这些人显然对我们对局势的控制产生了有害影响。"
 holpostel.119.a: "他们不会得逞的！"
 holpostel.122.t: "苏里南独立问题"
 holpostel.122.d: "荷兰工人国家建立后，荷属圭亚那(又名苏里南)的局势正变得令人尴尬：现代的工人国家继续维持帝国主义的古老遗产肯定是不合适的。不过可能是由于缺乏发展，这个地区似乎并没有大规模的独立运动，但是有人提议将流亡的独立活动人士安东·德·科姆送回帕拉马里博，在苏里南建立一个社会主义共和国。"
 holpostel.122.a: "苏里南值得独立！"
 holpostel.122.b: "强迫他们独立才是更加帝国主义的行径吧？"
 hol.200.t: "荷兰陆军计划"
 hol.200.d: "我们周围的紧张局势正在高涨，导致我们的军队工作人员召开会议，为我们的军队决定一个学说。\n\n我们总参谋部更保守的一些人希望军队集专注于保卫我们的国家，修复和重新启用传统的防线，来利用水系来阻止敌人。\n\n然而，有些人指出，由于战争性质的变化，这些战术可能不再起作用，并表示荷兰军队应该是一支高度机动的部队，能够通过机动部队和坦克快速果断地应对威胁。"
 hol.200.a: "我们即将做出一个至关重要的决定"
 hol.201.t: "荷兰海军的未来"
 hol.201.d: "海军部正在讨论继续前进的最佳方式。我们的资源有限，因此需要制定一个如何充分利用我们的海军资产的计划。\n\n海军部的一些人将我们的商船队置于首位。他们认为，如果商船队无法运作，我国将陷入贫穷。他们想要强调我们的海军需要用快速水面舰艇来保护舰队，并且如果可能的话，用潜艇骚扰潜在对手的舰队。\n\n我们也听到了专注于建造大型水面舰艇以保护我们的重要殖民地免受日本潜在入侵的论点。我们的主力舰都已经服役了非常长的年份，如果它们没有现代化甚至数量都没有增加，它们可能无法保护荷属东印度群岛。\n\n一些人建议荷兰海军专注于海军航空，这是一种相对较新但可能会彻底改变未来海军战斗的方式。他们希望进一步扩大由一个强大的海军航空分部支持的航母战斗群。"
 hol.201.a: "我们即将做出一个至关重要的决定"
 holfocus.4.t: "搜索资源"
 holfocus.4.d: "虽然我们的绝大部分资源来自我们的殖民地，但我们的祖国也应该拥有一些我们尚未发现的资源。\n\n布拉班特省的地质调查发现了钨的痕迹，这是我们迄今为止完全缺乏的资源。此外，我们可以加速开采在林堡南部的矿山，这也许可以为我们的冶炼厂找到可用的铁来生产钢铁。"
 holfocus.4.a: "减少对外国钢铁的依赖会很好。"
 holfocus.4.b: "我们真的可以用上钨。"
 holfocus.4.c: "为什么不能二者兼得？我们会付钱的！不管什么方式……"
 holfocus.5.t: "在林堡发现铁！"
 holfocus.5.d: "我们的采矿工作是成功的，林堡的矿山确实有可用的铁，这大大提高了我们的钢铁产量！"
 holfocus.5.a: "太棒了！"
 holfocus.6.t: "在林堡发现钨！"
 holfocus.6.d: "调查是对的，我们国家确实存在钨。这肯定对我们的军事工业有用。"
 holfocus.6.a: "壮观！"
 holfocus.7.t: "荷兰堡垒"
 holfocus.7.d: "我们已经开始建造荷兰堡垒。该计划将围绕尼德兰的工业和政治核心荷兰进行防御工事，以便我们的防御阵地在任何未来的战争中都是安全的。我们应该开始施工吗？"
 holfocus.7.a: "开始！"
 holfocus.7.b: "还是别了。"
 holfocus.8.t: "荷兰堡垒的第一阶段完成"
 holfocus.8.d: "荷兰堡垒的第一阶段已经完成：有限的防御层有望在一定程度上加强我们的防御能力。然而，该项目尚未完成，还有更多事可以做。"
 holfocus.8.a: "太好了！"
 holfocus.9.t: "荷兰堡垒竣工"
 holfocus.9.d: "我们已经完成了荷兰堡垒。我们最重要的防线已经足够安全，任何敌人都必须遭受更多麻烦才能触碰到我们的家园。虽然也许有可能进一步强化荷兰堡垒，但这至少可以作为我们继续建设的基础！"
 holfocus.9.a: "我们现在可以在晚上轻松入睡了！"
 holfocus.10.t: "社会民主工人党问题"
 holfocus.10.d: "在摆脱了资本主义统治的束缚之后，工人们成功地废除了议会，并准备选举第三届国民大会。最初的事务之一是，是否允许社会民主工人党参与即将举行的选举；大多数其他资产阶级精英主义的残余可能不会被允许参加选举，但社会民主工人党曾试图发动革命，这使他们在其他左派团体中得到了一些尊重。不幸的是，社会民主工人党近年来一直在持续右倾，这是我们担心的主要问题之一——他们可以提供一个颠覆革命的后门。"
 holfocus.10.a: "让社会民主工人党参与。"
 holfocus.10.b: "拒绝社会民主工人党作为公社代表的准入权。"
 holfocus.11.t: "第三届国民大会当选"
 holfocus.11.d: "选举结束后，每个城市公社都派代表参加第三届国民大会。该大会将决定新荷兰秩序的未来。"
 holfocus.11.a: "好。"
 holfocus.18.t: "特异星期六"
 holfocus.18.d: "今天凌晨，祖国卫队被发现在阿姆斯特丹街头异常活跃。大约有七十五名祖国卫队成员被发现进入位于水坝广场边缘的宫殿，那里是亨利·斯瓦尔特办公室的所在地。进入办公室后，他们的意图很快就变得清晰了：他们要求斯瓦尔特公开辞职并为权力移交做准备。随着斯瓦尔特在国家广播电台中露面，这个国家的命运依然岌岌可危。"
 holfocus.18.a: "警察突然袭击并抓住了同谋者。"
 holfocus.18.b: "斯瓦尔特公开辞职。"
 holfocus.19.t: "贸易代表团"
 holfocus.19.d: "坦率地说，尼德兰是出口经济体。近年来影响我国的主要问题之一是，我们几乎所有的出口产品都流向德国，这意味着现在帝国的海外贸易意愿大幅下降，我们自己的经济也受到了损害。为了使我们的出口合作伙伴多样化，我们可以接近附近的斯堪的纳维亚人，或者转向欧洲以外的美洲新市场。"
 holfocus.19.a: "向斯堪的纳维亚派遣贸易代表团。"
 holfocus.19.b: "向北美派遣贸易代表团。"
 holfocus.19.c: "向南美派遣贸易代表团。"
 holfocus.20.t: "荷兰贸易代表团抵达"
 holfocus.20.d: "荷兰的贸易代表团已经到来。他们希望谈判一项条约，以便至少可以消除一些贸易壁垒，这是在这危机时期非常不寻常的要求。无论如何，同意它可以促进我们彼此之间的贸易，但怀疑者指出，这更可能是荷兰人摆脱德国经济依赖而不是关心他们共同经济前景的尝试。"
 holfocus.20.a: "去除贸易壁垒。"
 holfocus.20.b: "不，有壁垒很好。"
 holfocus.21.t: "贸易代表团报告"
 holfocus.21.d: "我们的贸易代表团已经从旅行中返回。除了那些关于途中发生的事情的人的伟大故事之外，他们还报告了他们所取得的成果。"
 holfocus.21.a: "让我们看看！"
 holfocus.22.t: "福利谈判"
 holfocus.22.d: "左派提出的首要要求之一是福利和监管方面的一些有限改革；从较短的工时到强制性的安全监管，再到为失业者和根本无法工作的人提供补贴。"
 holfocus.22.a: "一个卑鄙的非荷兰人的提议！"
 holfocus.22.b: "一些改革应该没问题。"
 holfocus.22.c: "实施他们所有的改革。"
 holfocus.23.t: "公社外交地位谈判"
 holfocus.23.d: "虽然大多数“传统”国家都倾向于承认像加拿大和法国流亡者一样的流亡政府，而不是统治本土的工团主义者，但尼德兰也是少数几个恶意拒绝事实上承认其存在的国家之一。现在这种情况可能会改变，因为左派要求我们与法国公社谈判，以便为在那里旅行的公民的利益派驻外交使团。"
 holfocus.23.a: "我们不与恐怖分子谈判！"
 holfocus.23.b: "很好，但我们会明确拒绝事实上的承认！"
 holfocus.23.c: "好吧，但我们不会说这是法理上的认可！"
 holfocus.24.t: "反祖国卫队保护谈判"
 holfocus.24.d: "左派要求我们抽调人力以保护他们免受“黑衣暴徒”的侵害，在咨询我们的全国工会书记处间谍后，发现他们以此指代祖国卫队。尽管如此，抽调我们宝贵的人力来保护一些左派，尤其是在基督教国家联盟领域这被认为是完全不可接受的！"
 holfocus.24.a: "我们不会这么做。"
 holfocus.24.b: "抽调一些预备役人员。"
 holfocus.24.c: "给他们想要的。"
 holfocus.25.t: "红色前线限制谈判"
 holfocus.25.d: "红色阵线可以说是尼德兰内部和平的最大威胁之一，因为他们倾向于不断与祖国卫队争斗。在一份交易中要求他们克制自己是一个明智的选择，但左派不会为此而努力。"
 holfocus.25.a: "要求他们必须停止活动并自行解散！"
 holfocus.25.b: "从此他们只能从祖国卫队的手中保护他们的活动家。"
 holfocus.25.c: "不在交易中限制他们的权利。"
 holfocus.26.t: "全国工会书记处谈判"
 holfocus.26.d: "全国工会书记处，可以说是荷兰最重要的工团主义工会，有可能使我们的经济崩溃，而且，取代它会损害正统的工团主义的影响，可能会很糟糕！"
 holfocus.26.a: "要求他们必须停止活动并自行解散！"
 holfocus.26.b: "它们必须与社会民主主义的NVV合并！"
 holfocus.26.c: "不对他们做要求。"
 holfocus.27.t: "革命社会主义工人党谈判"
 holfocus.27.d: "革命社会主义工人党是议会中唯一的极左党派，主要是因为左翼的其他党派拒绝承认我们议会的合法性。尽管如此，它仍然是对我们现有制度的威胁，因为如果他们上台，他们无疑会解散它。限制他们能做的事情也会削弱激进社会主义者的政治影响力。"
 holfocus.27.a: "他们必须自行解散！"
 holfocus.27.b: "要求他们不要参加罢工和示威活动。"
 holfocus.27.c: "不对他们做要求。"
 holfocus.28.t: "祖国卫队限制谈判"
 holfocus.28.d: "对保持尼德兰的街道安全来说，祖国卫队是一个明显的问题，因为他们似乎不断开始与左翼人士争斗。尼德兰政府明确表示，对需要处理的麻烦制造者，祖国卫队应该让位于警察。"
 holfocus.28.a: "要求他们必须停止活动并自行解散！"
 holfocus.28.b: "从此他们只能从红色阵线的手中保护他们的活动家。"
 holfocus.28.c: "不在交易中限制他们的权利。"
 holfocus.29.t: "军方影响谈判"
 holfocus.29.d: "一个很大的问题是，我们军队中的许多老卫队军官是国家复兴联盟中“温和而专制”派系的成员。这削弱了我军的可靠性，并让国家复兴联盟的暴动不再是空中楼阁。我们决心通过改变他们的党章来改变这种状况。"
 holfocus.29.a: "要求一个人不能在加入国家复兴联盟的同时在军中活跃。"
 holfocus.29.b: "确保现役军人不再成为国家复兴联盟成员。"
 holfocus.29.c: "不要推进这个问题。"
 holfocus.30.t: "国家复兴联盟集会谈判"
 holfocus.30.d: "近年来国家复兴联盟增长如此之快的最重要原因之一是范·赫尔克尔肯正在举行大规模的政党集会，宣传国家复兴联盟统下的未来。这导致了激进的年轻卫队的增长，并且它被证明是对我们的议会制度的威胁。"
 holfocus.30.a: "要求不再举行这种集会。"
 holfocus.30.b: "只允许国家复兴联盟的年度大会。"
 holfocus.30.c: "不要像这样施加限制。"
 holfocus.31.t: "工会权利谈判"
 holfocus.31.d: "国家复兴联盟提出的第一个要求就是我们禁止工会，因为就像国家复兴联盟的范·赫尔克尔肯所说的那样，他们是“只会破坏我们国家的暴徒”。然而，这既不稳定也不会受欢迎。"
 holfocus.31.a: "强大的工会对我们的社会来说至关重要。"
 holfocus.31.b: "限制他们的权利，但不要直接禁止他们。"
 holfocus.31.c: "按照要求禁止工会。"
 holfocus.32.t: "关税谈判"
 holfocus.32.d: "国家复兴联盟要求我们通过关税保护荷兰企业，使外国商品更加昂贵。尼德兰是一个出口国，但是过度使用这种做法会面临我们无法负担的贸易战的风险，所以政府必须保持谨慎。"
 holfocus.32.a: "我们不管关税。"
 holfocus.32.b: "一些关税是可以接受的。"
 holfocus.32.c: "实施他们想要的关税。"
 holfocus.33.t: "国有化谈判"
 holfocus.33.d: "民粹主义者最有争议的要求是我们将尼德兰的所有德国资产国有化。有些人担心这样做会带来德国的愤怒。"
 holfocus.33.a: "我们不会国有化任何东西！"
 holfocus.33.b: "德国人不需要全部的资产。"
 holfocus.33.c: "我们会国有化所有德国资产。"
 holfocus.34.t: "与工团主义者谈判成功"
 holfocus.34.d: "我们已成功与极左派达成协议。现在是时候兑现我们的交易，并看他们兑现自己那一份了。"
 holfocus.34.a: "好消息！"
 holfocus.36.t: "与工团主义者谈判破裂"
 holfocus.36.d: "工会主义者离开了谈判，因为他们觉得我们愿意放弃的东西太少，无法造成实质性的改变。因此，谈判已经破裂，交易的机会现在微乎其微。"
 holfocus.36.a: "该死的赤匪。"
 holfocus.37.t: "与民族主义者谈判成功"
 holfocus.37.d: "我们已成功与极右派达成协议。现在是时候兑现我们的交易，并看他们兑现自己那一份了。"
 holfocus.37.a: "不错。"
 holfocus.39.t: "与民族主义者谈判破裂"
 holfocus.39.d: "国家复兴联盟离开了谈判桌，因为他们觉得“我们太弱了，甚至没有机会拯救这个国家”，他们将不得不放弃太多的东西以达成协议。因此，谈判已经破裂，交易的机会最终还是很小。"
 holfocus.39.a: "这些极端分子真的非常讨厌。"
 holfocus.41.t: "荷兰外交使团"
 holfocus.41.d.a: "尼德兰政府勉强接近我们，要求在两国之间互派外交使团，这相当于事实上承认我们的存在，这是他们以前没有表现出来的。这可能是一个机会，以确保我们的公民在尼德兰有一些地方可以求助，但我们的消息来源告诉我们，他们只是通过与当地工团主义者谈判才同意这样做的，所以我们也许可以赚取更多。"
 holfocus.41.d.b: "荷兰政府勉强接近我们，要求我们在两国之间互派外交使团，尽管他们说这根本不算承认我们的政府。这是侮辱性的，但是我们的消息来源说这一举动源于与当地同志的谈判，所以也许我们可以迫使他们承认我们的政府。"
 holfocus.41.a: "接受提案。"
 holfocus.41.b: "要求荷兰政府法理上的承认。"
 holfocus.42.t: "法国同意互派外交使团"
 holfocus.42.d: "法国人已经接受了我们提出的两国之间互派外交使团的提案，我们已经做好了在法国购置一幢建筑物的必要准备，海牙的相关事宜也正在筹措当中。工团主义者的满意将会让这笔交易更加牢不可破。"
 holfocus.42.a: "我还是感觉不太好"
 holfocus.43.t: "法兰西公社要求法理承认"
 holfocus.43.d: "法国人说，只有我们正式承认他们的政府，他们才会接受我们的提议；而如果我们不撤销对[NFA.GetNameDef]的承认，这在客观上来说便是不可能的。除此之外，它也使我们的政府看起来很脆弱。可是不这样做可能会危及我们与左翼的交易……"
 holfocus.43.a: "绝不！"
 holfocus.43.b: "那好吧……"
 holfocus.44.t: "荷兰外交承认"
 holfocus.44.d: "荷兰政府已经屈服于我们的压力，现在承认我们是法国的合法政府。他们的政府遭受了耻辱性的政治损失，而我们在世界舞台上获得了巨大的外交胜利。"
 holfocus.44.a: "压力的胜利！"
 holfocus.45.t: "荷兰拒绝承认我们！"
 holfocus.45.d: "尽管我们施加了压力，但荷兰人拒绝承认我们。虽然这意味着没有外交使团，但对我们来说并不是特别沮丧。然而，我们可以告诉荷兰的工团主义者他们的政府是多么不合理，他们的离谱要求……就像……好吧，我们只需要做些什么！"
 holfocus.45.a: "不，最好还是放着不管吧！"
 holfocus.45.b: "让我想想有哪些令人发指的要求……"
 holfocus.46.t: "工团主义抗议"
 holfocus.46.d: "之前我们一直没有收到来自法国的回复，我们便认为双方最终未能达成一致。然而，现在工团主义谈判代表似乎说我们对法国政府提出了无耻的要求，并且我们故意使谈判破裂来惩罚他们……"
 holfocus.46.a: "好吧，好吧，我们会承认他们！"
 holfocus.46.b: "我们拒绝了，我们不会反悔。"
 holfocus.47.t: "尼德兰国有化德国资产"
 holfocus.47.d.a: "在与极端民族主义者谈判后，荷兰政府宣布了一项大规模的国有化计划。他们的目标是整个国家的德国资产，政治领域从左到右的声音都呼吁采取行动捍卫德国的利益。"
 holfocus.47.d.b: "荷兰政府宣布了一项小规模的国有化计划，似乎只针对德国人。德国政治中对此存在一些愤怒，并呼吁我们采取措施保护德国在弱小邻国的利益。"
 holfocus.47.a: "德国军方将维护德国的利益。"
 holfocus.47.b: "放弃它，不然就无法进入帝国公约市场。"
 holfocus.47.c: "我们无能为力。"
 holfocus.48.t: "德国军事最后通牒"
 holfocus.48.d: "德国人发出最后通牒：要么我们取消国有化计划，要么德国陆军将进行干预，以武力保护德国的利益。看起来我们别无选择，只能取消，即使它不会受到我们新的民族主义合作伙伴甚至温和派的欢迎。"
 holfocus.48.a: "他们是虚张声势！"
 holfocus.48.b: "我们会被他们的脚后跟压扁。"
 holfocus.49.t: "荷兰拒绝我们的最后通牒"
 holfocus.49.d: "荷兰人显然认为我们在虚张声势，并拒绝取消国有化。虽然现在不进攻会让我们在国际社会中失去面子，但有些人说，当工团主义者逼近时攻击一个“正常”的国家是不明智的。此外，国有化几乎不能算是一个有效的开战借口。"
 holfocus.49.a: "那就开战吧！"
 holfocus.49.b: "不要采取行动。"
 holfocus.50.t: "德国经济最后通牒"
 holfocus.50.d: "德国要求我们取消国有化，如果我们不这样做，他们将取消我们进入帝国公约市场的机会，这可能会破坏我们的经济。然而，屈服可能会激怒我们的民族主义伙伴。"
 holfocus.50.a: "感谢政策以及黑色星期一，我们可以负起这个代价。"
 holfocus.50.b: "我们别无选择。"
 holfocus.51.t: "荷兰人拒绝了我们的最后通牒"
 holfocus.51.d: "尽管受到我们的威胁，但荷兰人拒绝取消国有化进程。现在由我们来决定我们是否会兑现我们的威胁或者让它过去。"
 holfocus.51.a: "你们会被禁运。"
 holfocus.51.b: "让这事过去听起来不错。"
 holfocus.52.t: "荷兰人屈服"
 holfocus.52.d: "在我们的压力下，尼德兰陷入困境，德国的资产将不会被国有化。那些在尼德兰拥有资产的人们为德国政府的强硬反应欢呼，并对我们避免让他们被我们的弱小邻国政府欺负而赞扬我们。"
 holfocus.52.a: "这会给他们上一课。"
 holfocus.53.t: "国家复兴联盟公开谴责我们"
 holfocus.53.d: "我们的“伙伴”国家复兴联盟公开谴责我们处理德国外交争端的方式，并表示我们没有尽其所能为我们国家的最佳利益服务，而且我们让德国人侵犯了我们的主权。我们的协议到此为止了。"
 holfocus.53.a: "如果它从未真正存在，那就很难说是取消！"
 holfocus.54.t: "政府谈判崩溃"
 holfocus.54.d: "在未能与左翼或右翼达成协议之后，基督教国家联盟和自由国家党都得到了历史最低水平的票数，其大多数选民都叛逃到社会民主工人党和自由思想民主联盟。与此同时，极左翼和极右翼都打算抵制选举。自由国家党试图回到谈判桌上，但基督教国家联盟声称谈判的时间结束了。事实证明他们无法脱身。"
 holfocus.54.a: "我们需要在几个月的时间内进行新的选举！"
 holfocus.55.t: "[GetYear]年选举"
 holfocus.55.d: "在基督教国家联盟和自由国家党内阁垮台后，下令举行选举。据说社会民主工人党和自由思想民主联盟很有可能因为他们的干预导致基督教国家联盟和自由国家党失去了很多支持，他们与民主党合作的糟糕经历导致国家复兴联盟和革命社会主义工人党抵制选举，至少是这一次。"
 holfocus.55.a: "社会民主工人党击败了基督教国家联盟。"
 holfocus.55.b: "基督教国家联盟仍然是最大党派，但失去了绝对多数。"
 holfocus.56.t: "社会民主工人党组建[GetYear]年政府"
 holfocus.56.d: "成为议会中最大的党派后，社会民主工人党获得了组建政府的首次机会。与唯一愿意与他们一起统治的自由思想民主联盟达成协议并没花多长时间。整个事件中唯一美中不足的是，威廉明娜女王拒绝将组阁者的职位给予阿尔巴达，这意味着自由思想民主联盟领导人奥德必须填补这一职位。"
 holfocus.56.a: "那就奥德内阁吧。"
 holfocus.57.t: "社会民主工人党组建[GetYear]年政府"
 holfocus.57.d: "虽然基督教国家联盟再次取得胜利，但遗憾的是我们失去了多数席位。虽然我们在组建政府方面取得了主动权，但我们残忍地发现，我们无法社会民主工人党或自由思想民主联盟达成协议，他们互相认为对方是更好的合作伙伴。在找不到可行的合作伙伴之后，我们不得不给社会民主工人党一个机会。由于不明原因，社会民主工人党与自由思想民主联盟组成了一个内阁，尽管据说女王参与了谈判。"
 holfocus.57.a: "……但是我们赢了！"
 holfocus.58.t: "首席外交部长"
 holfocus.58.d: "第三届国民大会选举了巴达维亚公社的“首席外交部长”(Eerste Secretaris der Externe Zaken)——领导对外事务部。有多个人竞选这个职位，但只有那些被派系支持的人才有真正的获胜机会，因为作为独立人士的代表，虽然并非不重要，却无法获得关键的选票。"
 holfocus.58.a: "爱国派的保罗·德·赫鲁特"
 holfocus.58.b: "全国工会书记处的尼古拉斯·波泽马克"
 holfocus.58.cc: "尼德兰共产主义工人党本雅明·洛佩斯·卡尔达佐"
 holfocus.58.c: "革命社会主义工人党的威廉·范·拉维斯坦。"
 holfocus.58.e: "社会民主工人党的夏尔·纪尧姆·克莱姆"
 holfocus.59.t: "首席经济部长"
 holfocus.59.d: "第三届国民大会现在正在选举巴达维亚公社的“首席经济部长”(Eerste Secretaris der Economie)——他将负责经济部门。各派系再次提出了他们的候选人，并且它可能会再次由登上榜首国民大会的独立人士掌握。"
 holfocus.59.a: "爱国派的路易·“露”·德·菲瑟"
 holfocus.59.b: "全国工会书记处的扬·波斯特马"
 holfocus.59.cc: "尼德兰共产主义工人党的亚伯拉罕·菲杜因"
 holfocus.59.c: "革命社会主义工人党的雅克·德·卡特。"
 holfocus.59.e: "社会民主工人党的雅各布·范·海尔德伦"
 holfocus.60.t: "首席内务部长"
 holfocus.60.d: "现在，第三届国民议会正在选举“首席内务部长”(Eerste Secretaris der Interne Zaken)——根据将被任命的人，将形成新的司法制度。如果强硬派能够确保这一立场，公社的自由可能会受到损害。"
 holfocus.60.a: "爱国派的伯恩哈德·科尔托夫"
 holfocus.60.b: "全国工会书记处的扬·贝尔赫尔"
 holfocus.60.cc: "尼德兰共产主义工人党的亨丽埃特·霍尔斯特。"
 holfocus.60.c: "革命社会主义工人党的福柯·伯斯曼。"
 holfocus.60.e: "社会民主工人党的雅各布·范·海尔德伦"
 holfocus.61.t: "众议院主席"
 holfocus.61.d: "现在众议院的所有成员都已被任命。只有一个位置仍然空缺，众议院的主席，作为巴达维亚公社政府首脑领导众议院。每个派系的领导人都已宣布参选。"
 holfocus.61.a: "首席爱国者戴维·怀恩科普。"
 holfocus.61.b: "全国工会书记处主席哈尔姆·科尔特克。"
 holfocus.61.cc: "尼德兰共产主义工人党理论家安东·潘涅库克。"
 holfocus.61.c: "革命社会主义工人党领袖亨克·斯内夫利特。"
 holfocus.61.e: "社会民主工人党党派领导人威廉·阿尔巴达。"
 holfocus.62.t: "爱国派取得绝对多数"
 holfocus.62.d: "爱国派运动得到了独立人士的压倒性支持，尽管他们看起来并不那么独立。众议院的第一项法律是填补大议长的职位，从此由戴维·怀恩科普担任，直到他去世，这一法案毫无阻碍地在国民大会得到了通过。毫无疑问，新宪法将完全符合爱国派的需要。"
 holfocus.62.a: "巴达维亚的民主是一个短暂的经验。"
 holfocus.63.t: "全国工会书记处取得绝对多数"
 holfocus.63.d: "全国工会书记处及其工团主义哲学显然赢得了大多数人的心。每个荷兰公社的代表都授予他们的代表在众议院的多数席位。新组建的众议院选举雅克·德·卡特为巴达维亚公社的第一任大议长。众议院现在已经开始起草一部决定国家规则的宪法。"
 holfocus.63.a: "工会将获得特殊的地位。"
 holfocus.64.t: "革命社会主义工人党取得绝对多数"
 holfocus.64.d: "亨克·斯内夫利特今天离开国民大会，宣布由于国民大会的支持，革命社会主义工人党在巴达维亚公社的执行机构众议院获得多数席位。斯内夫利特还宣布，众议院已表达了对他作为新国家首任大议长的信任。"
 holfocus.64.a: "那就斯内夫利特大议长吧。"
 holfocus.65.t: "社会民主工人党取得绝对多数"
 holfocus.65.d: "社会民主工人党得到了国民大会大多数代表的支持，最终控制了众议院。威廉·阿尔巴达在广播中宣称他不会竞选大议长，而是将这个职位留给威廉·德里斯。这是因为新宪法的条款之一将是任何竞选大议长的人都不能同时竞选众议院的主席。"
 holfocus.65.a: "革命现在被颠覆了吗？"
 holfocus.66.t: "悬峙大会"
 holfocus.66.d: "公社的代表显然不同意国家的未来，因为众议院和大会分为竞争的派系。没有达到多数，各派正在辩论是否可以通过妥协形成联盟。然而，与此同时，红色阵线领导人保罗·德·赫鲁特和一些爱国派成员公开谴责革命如何与另一种犹豫不决的议会主义相似，并且一些爱国派公开支持这样的举动，如果不能很快达成协议，也许他的呼吁就将会被听到。"
 holfocus.66.a: "斯内夫利特与阿尔巴达达成交易。"
 holfocus.66.b: "革命社会主义工人党和全国工会书记处成为选择。"
 holfocus.66.c: "红色阵线对政府发起政变。"
 holfocus.68.t: "莱茵防线"
 holfocus.68.d: "国家复兴联盟从黑色星期一恢复的政策之一是一个让人们在莱茵河上建造防御工事的沙赫特主义项目，以防御假定中法国工团主义者的进攻。通过这种方式，有人主张，政府能够花钱来增加普通人的购买力，同时也为未来做足准备。"
 holfocus.68.a: "没有一个工团主义者可以跨国莱茵河！"
 holfocus.69.t: "[FROM.GetNameDefCap]寻求同盟"
 holfocus.69.d: "[FROM.GetAdjective]表达了加入[ROOT.GetFactionName]的愿望。我们该如何回应？"
 holfocus.69.a: "欢迎！"
 holfocus.69.b: "我们不需要他们。"
 holfocus.70.t: "[FROM.GetNameDefCap]接受我们的请求"
 holfocus.70.d: "德国人已接受我们加入[FROM.GetFactionName]的请求。"
 holfocus.70.a: "太棒了！"
 holfocus.71.t: "[FROM.GetNameDefCap]拒绝我们的请求"
 holfocus.71.d: "德国人拒绝了加入[FROM.GetFactionName]的请求，称我们无法提供帮助。这是一种侮辱。"
 holfocus.71.a: "吃亏的是他们！"
 holfocus.72.t: "[FROM.GetNameDefCap]寻求加入第三国际"
 holfocus.72.d: "[FROM.GetAdjective]表达了加入[ROOT.GetFactionName]的愿望。我们该如何回应？"
 holfocus.72.a: "欢迎！"
 holfocus.72.b: "我们不需要他们。"
 holfocus.73.t: "[FROM.GetNameDefCap]同意我们的请求"
 holfocus.73.d: "[FROM.GetAdjective]接受了我们加入[FROM.GetFactionName]的请求。"
 holfocus.73.a: "太棒了！"
 holfocus.74.t: "[FROM.GetNameDefCap]拒绝我们的请求"
 holfocus.74.d: "[FROM.GetAdjective]拒绝了我们加入[FROM.GetFactionName]的请求，称我们无法提供帮助。这是一种侮辱。"
 holfocus.74.a: "吃亏的是他们。"
 holfocus.75.t: "帮助尼德兰"
 holfocus.75.d: "日本人正在攻击[HOL.GetNameDef]，希望在印度尼西亚占领他们的殖民地。然而，一些澳大拉西亚总参谋部的军官担心，如果允许日本人接管该地区，他们将把它作为入侵澳大利亚的集结地：他们呼吁我们在战斗不可避免地到达悉尼或墨尔本之前接近荷兰人并与之联盟。"
 holfocus.75.a: "接触荷兰政府。"
 holfocus.75.b: "不，日本人一定不会碰我们的。"
 holfocus.76.t: "澳大拉西亚提出结盟"
 holfocus.76.d: "澳大拉西亚建议我们加入协约国，作为回报他们将帮助我们与日本人作斗争。我们该怎么说？"
 holfocus.76.a: "我们加入！"
 holfocus.76.b: "别担心，我们自己可以应付得来！"
 holfocus.77.t: "澳大拉西亚与荷兰谈判"
 holfocus.77.d: "澳大拉西亚通知我们，他们打算与尼德兰谈判，让他们加入协约国，因为他们怀疑日本人在征服印度尼西亚群岛后会向他们而来，而他们自己不愿意在澳大利亚和新西兰进行战斗。如果我们不想与日本发生战争，我们仍然可以拒绝他们，尽管欧洲的尼德兰未来也可能成为对抗德国的良好舞台。"
 holfocus.77.a: "一个很好的举措。"
 holfocus.77.b: "我们不想与日本开战。"
 holfocus.78.t: "尼德兰加入协约国"
 holfocus.78.d: "荷兰已同意我们的计划，并加入了协约国。现在是动员澳大利亚人民保卫国家的时候了！"
 holfocus.78.a: "好吧！"
 holfocus.79.t: "加拿大不支持"
 holfocus.79.d: "加拿大人告诉我们，他们不希望我们加入在东南亚对抗日本人的战争。"
 holfocus.79.a: "那我们会收回决定。"
 holfocus.86.t: "比利时政策"
 holfocus.86.d: "现在我们已经稳定了这个国家并且可以再次向外看，我们必须评估我们对低地南部的政策。有人说，如果我们与比利时的统治者保持友好关系，对双方来说都是最好的。然而，特别是在极右翼中，还有一群人要求我们声张对法兰德斯的主张，那里大多数人也会说荷兰语，按照这种逻辑，应该成为荷兰国家的一部分。"
 holfocus.86.a: "我们必须将讲荷兰语的人民团结在一面旗帜下！"
 holfocus.86.b: "比荷友谊将带来互利！"
 holfocus.87.t: "[HOL.GetNameDefCap]索取法兰德斯"
 holfocus.87.d: "[HOL.GetAdjective]向我们发出了最后通牒：他们希望我们撤离法兰德斯并将其转移到他们的控制之下，否则我们将面临战争。虽然我们有信心能够粉碎这种荷兰人的威胁，但问题是，直接将法兰德斯交给他们貌似代价更小。"
 holfocus.87.a: "就把那该死的地方给他们吧。"
 holfocus.87.b: "来拿啊！"
 holfocus.88.t: "[From.GetNameDefCap]割让法兰德斯"
 holfocus.88.d: "令我们惊讶的是，[From.GetAdjective]已同意我们的要求并将法兰德斯割让给我们控制。荷兰军队非常自豪地进入法兰德斯，在安特卫普，根特和布鲁日的街道上有一小群佛莱芒民族主义者欢迎他们。当然不是每个人都对这种状况感到满意，但大多数人似乎都无动于衷。"
 holfocus.88.a: "欢迎，同胞们！"
 holfocus.89.t: "[From.GetNameDefCap]拒绝要求"
 holfocus.89.d: "在他们无限愚蠢的情况下，[From.GetAdjective]没有及时回复我们的最后通牒，看来我们必须努力争取我们理所当然的东西了。"
 holfocus.89.a: "这是你们自找的！"
 holfocus.90.t: "[HOL.GetNameDefCap]试图夺取法兰德斯"
 holfocus.90.d: "[HOL.GetNameDefCap]向法兰德斯的[fla_controller.GetAdjective]占领者发送了最后通牒，要求他们撤离并将其移交给他们自己，这完全忽略了法兰德斯在机能上是我们拥有的。虽然我们很难因为他们在和我们的敌人做交易而对他们宣战，但他们可以肯定，一旦我们击败他们，我们就会回来夺回属于我们的东西！"
 holfocus.90.a: "[Root.GetNameDefCap]永远铭记！"
 holfocus.91.t: "南非问题"
 holfocus.91.d: "在整个19世纪和20世纪初期间，荷兰政府向南非荷兰殖民者的后裔提供了微妙的帮助，这得益于荷兰本土支持前者的强烈舆论风向。然而，在20世纪之交，这种情绪开始发生变化，可能是受到“种族隔离”概念的影响。问题是我们是否应该继续支持布尔人，或者我们是否应该支持自治领派，他们具有道德制高点，而且实际上也是由史末资和霍夫迈尔等荷兰殖民者的后裔所代表的。"
 holfocus.91.a: "继续支持布尔人。"
 holfocus.91.b: "我们从此开始支持南非的民主。"
 holfocus.92.t: "[HOL.GetNameDefCap]提出研究计划"
 holfocus.92.d: "[HOL.GetNameDefCap]提出了一个新的联合研究计划的想法，希望分享我们的科学发现将是互利的，并能帮助我们改善关系。"
 holfocus.92.a: "听起来是个好主意。"
 holfocus.92.b: "谢谢，但是，不，谢谢！"
 holfocus.93.t: "[From.GetNameDefCap]接受！"
 holfocus.93.d: "我们收到了[From.GetNameDef]的回答！他们接受了我们提出的启动联合研究计划的建议，并在我们发言时生效。"
 holfocus.93.a: "分享就是关怀！"
 holfocus.94.t: "[From.GetNameDefCap]拒绝！"
 holfocus.94.d: "毫无疑问，经过深思熟虑后，[From.GetNameDef]决定与我们开展联合研究计划并不符合他们的最佳利益。"
 holfocus.94.a: "那“分享就是关怀”算什么呢？"
 holfocus.95.t: "议会共产党人获得多数支持"
 holfocus.95.d: "安东·潘涅库克和他的议会共产主义党派“荷兰共产主义工人党”赢得了胜利，并在众议院和国民大会获得了多数席位。尼德兰共产主义工人党政府提出的第一部法律取消了先前形成的大议长职位，并让众议院作为我们公社的国家元首。"
 holfocus.95.a: "将成为议会的公社！"
 holfocus.101.t: "社会主义者解散政府"
 holfocus.101.d: "在最近的选举中成功夺权后，社会主义者宣称旧政府已经被废除，新政府将建立在旧政府之上。"
 holfocus.101.a: "工人万岁！"
 holnavy.3.t: "新的O级潜艇"
 holnavy.3.d: "作为尼德兰的第一艘潜艇布雷舰，O19级是迄今为止最大的荷兰潜艇型号，排水量为998吨。它们也是最快的，能够在水面以19.25节的速度航行（水下9节）。武器装备包括8个530毫米鱼雷发射管（船首4个，船尾2个，外船腹2个），一个两用88毫米甲板炮，两个40毫米博福斯炮和一个12.7毫米机枪，使其具有对战前潜艇而言非常强大的防空能力。、\n\n该设计中最具创新性的元素可能是世界上首个可操作的潜艇通气管，这种管道使柴油发动机能够以潜望镜深度运行。"
 holnavy.3.a: "这看起来很危险，我宁愿不要！"
 holnavy.3.a.tt: "由于不必返回绘图板，我们将尽快拥有该船。\n获得标准的科技树设计。"
 holnavy.3.b: "在我们的所有设计上应用通气管！"
 holnavy.3.b.tt: "对潜艇设计进行一些改动。"
 holnavy.4.t: "新殖民潜艇"
 holnavy.4.d: "我们大多数所谓的“K级”潜艇都已经老旧了。这些潜艇专门用于印度温暖水域的巡逻任务。采用潜艇设计领域最新技术的新设计将增强我们保持荷属东印度群岛防御甚至导致敌舰转移火力以对抗这些潜艇的能力。通过这些较新的设计，我们不仅可以使它们成为巡逻艇，而且可以将它们设计为可以远离基地进行操作，同时特别提高它们的耐久性。"
 holnavy.4.a: "我们会选择更全面的设计。"
 holnavy.4.a.tt: "由于不必返回绘图板，我们将尽快拥有该船。获得标准的科技树设计。\n"
 holnavy.4.b: "确保这些潜艇能够在远离基地的情况下运行。"
 holnavy.4.b.tt: "对潜艇设计进行一些改动。这会让她更加昂贵。"
 holnavy.1.t: "反潜驱逐舰设计"
 holnavy.1.d: "我们到殖民地的贸易路线很长，所以很容易被敌方潜艇截获。因此，我们可以通过为他们配备最新的潜艇探测技术和额外的武器来选择专攻我们的小型舰艇的反潜作用。\n\n尽管这会使它们有点贵。"
 holnavy.1.a: "将设计原样发往造船厂。"
 holnavy.1.a.tt: "§Y在研发下一代标准驱逐舰设计时获得研究加成。§!\n"
 holnavy.1.b: "专攻反潜战中的设计！"
 holnavy.1.b.tt: "§Y得到一种符合当前科技水平的驱逐舰衍生型号，反潜能力提高但鱼雷搭载量减少。§!\n"
 holnavy.13.t: "驱逐领舰"
 holnavy.13.d: "因为我们拥有相当庞大的驱逐舰库，比起建造全尺寸的巡洋舰，我们选择的设计相当小，但保留了巡洋舰级的武器。这些船将充当一个驱逐舰中队的领导者。\n\n计划中的设计代号为“阿尔戈英雄600”，排水量仅为3500吨，但将配备6支150毫米火炮，并配备了相当数量的防空和反潜作战设备。她还将携带福克C.XI（W）水上飞机。小尺寸将以几乎没有装甲保护为代价，但将使这些巡洋舰的生产成本相当便宜。"
 holnavy.13.a: "小型，灵活且经济实惠，正如我们的海军需要的那样。"
 holnavy.13.a.tt: "§Y在研发下一代标准巡洋舰设计时获得研究加成。§!\n"
 holnavy.13.b: "小型，灵活且经济实惠，正如我们的海军需要的那样。"
 holnavy.13.b.tt: "§Y得到一种符合当前科技水平的轻型巡洋舰衍生型号，降低体量但更为实惠。§!\n"
 holnavy.5.t: "凯克敦级轻巡洋舰"
 holnavy.5.d: "我们之前的巡洋舰级别装甲太薄，无法与日本建造的大型轻型巡洋舰竞争，从而促成了新的设计。\n\n这些巡洋舰可能成为我们海军的支柱，为更大的主力舰队提供重要支持。通过初步设计（现在命名为“凯克敦”），我们可以继续这个项目，或者我们可以选择增加每艘船的预算并进一步改进。\n\n我们也可以尝试通过使这些巡洋舰相当便宜来增加我们的数量，并希望它们不会被第一个落到甲板上的炮弹炸毁。"
 holnavy.5.a: "好，我们需要尽快设计！"
 holnavy.5.a.tt: "§Y得到一种符合当前科技水平的标准巡洋舰衍生型号。§!"
 holnavy.5.b: "我们想要对设计进行一些更新……"
 holnavy.5.b.tt: "§Y得到一种符合当前科技水平的巡洋舰衍生型号，火力强大但成本昂贵。§!"
 holnavy.6.t: "装甲舰设计"
 holnavy.6.d: "摄政女王级的旧装甲巡洋舰已经过时，不再对海军有任何用处，这些船只将被废弃或转换为另一种用途。然而，拥有紧凑，相对实惠的船舶仍然可以是一个引人注目的想法。\n\n随着技术的进步，这种设计被否定的最大缺点是其速度相对较慢。因此，我们可以选择更全面的设计，或者我们可以改变设计并选择更慢但更全副武装的岸防舰。\n\n我们也可以采取相反的做法，选择削减火力和一些额外的防空能力，如果要在东印度群岛使用它们可能会有用。"
 holnavy.6.a: "我们会选择全面的设计。"
 holnavy.6.a.tt: "§Y得到一种平衡发展的战列巡洋舰衍生型号。§!\n"
 holnavy.6.b: "让她适合海岸防御职责。"
 holnavy.6.b.tt: "§Y得到一种装甲厚重但行动缓慢的战列巡洋舰衍生型号。§!\n"
 holnavy.6.c: "放弃一些火炮和防空炮以得到更快的速度。"
 holnavy.6.c.tt: "§Y得到一种符合当前科技水平的战列巡洋舰衍生型号，防空火力强大但火炮成本增加。§!\n"
 holnavy.6.e: "我们会选择全面的设计。"
 holnavy.7.t: "专业防空巡洋舰设计"
 holnavy.7.d: "根据我们海军对海战未来演变做出的预期，我们需要一些新的巡洋舰。巡洋舰是重要的护航舰，通常携带火炮，防空炮或者鱼雷。\n\n一艘航空母舰无法承载太多的战斗机中队，因此我们可以选择制造巡洋舰，这些巡洋舰装备了相当多的防空炮，尽管牺牲了一些平射火炮，却能让我们的大型舰艇和商船队得到更多的防空屏卫。"
 holnavy.7.a: "一个简单而有效的想法，继续！"
 holnavy.7.a.tt: "§Y得到一个符合当前科技水平的防空专精巡洋舰衍生型。§!\n"
 holnavy.7.b: "我们需要更多的枪支朝向大海，而不是指向天空！"
 holnavy.7.b.tt: "§Y在研发下一代标准巡洋舰设计时获得研究加成。§!\n"
 holnavy.8.t: "我们的无畏舰"
 holnavy.8.d: "我们目前拥有五艘德国建造和设计的战列舰。她们在20世纪20年代交付，但显然使用的还是大战时代的设计，显得有些过时。随着日本海军不断扩大和现代化，我们需要深入了解这些战列舰。\n\n我们可以选择为这些舰艇改装新型的火炮、防空装备和火控系统。\n\n当然，我们也可以试着做出我们自己的设计，不过由于在建造这些大型舰艇方面的技术知识有限，这可能在时间和金钱上都是花费高昂的。"
 holnavy.8.a: "改装我们的无畏舰。"
 holnavy.8.a.tt: "§Y得到两种在役战列舰的改进衍生型号，解锁相关决议进行升级。§!\n"
 holnavy.8.b: "尝试设计我们的无畏舰。"
 holnavy.8.b.tt: "我们将尝试提出自己的设计……"
 holnavy.9.t: "一艘新航母？"
 holnavy.9.d: "我们目前拥有一艘航空母舰，即皇家海军金狮号。虽然无法匹敌任何主要海军力量，但她是我们舰队的重要资产。我们可以通过在机库中腾出更多空间来提高效率。\n\n如果他们愿意为我们设计，那么联络一个德国造船厂也是一个机会。因此，我们可以用姐妹舰增强她，并大大提高我们的海军航空能力。\n\n或者我们将通过仔细研究金狮号来设计我们自己的航母，但这可能需要一段时间。"
 holnavy.9.a: "升级金狮号。"
 holnavy.9.a.tt: "§Y得到一种金狮号的改进衍生型号，可以多承载8架飞机。\n解锁决议以升级该舰§!\n\n"
 holnavy.9.b: "向德国造船厂发送请求以进行新设计。"
 holnavy.9.b.tt: "我们应该在几周内得到初步设计的回复。"
 holnavy.9.c: "我们会自己设计！"
 holnavy.9.c.tt: "我们将尝试提出自己的设计……"
 holnavy.15.t: "驱逐舰护航设计"
 holnavy.15.d: "有效的护卫舰对于保护我们的脆弱船只免受天空危险和潜伏在海底的危险非常重要。荷兰海军有相当数量的驱逐舰，但它们正在达到一个过时的年龄。新的现代驱逐舰计划正在进行中，但我们可以选择改变我们的设计，以提高每艘船的额外成本来提高其战斗力。"
 holnavy.15.a: "将设计发往造船厂。"
 holnavy.15.a.tt: "由于不必返回绘图板，我们将尽快拥有该船。获得标准的科技树设计。\n\n"
 holnavy.15.b: "我们想要对设计进行一些更新……"
 holnavy.15.b.tt: "提升这些舰船的鱼雷装备将使它们能够抵御敌舰。"
 holnavy.51.t.bb: "授予德国战舰设计许可！"
 holnavy.51.t.cv: "授予德国航母设计许可！"
 holnavy.51.d.bb: "我们现在可以在德国的援助下，在我们自己的造船厂为我们的海军建造这些雄伟的船只了！"
 holnavy.51.d.cv: "我们现在拥有在德国的帮助下建造最新型航母的知识了！"
 holnavy.51.a: "太棒了！"
 holnavy.51.b: "好！但我们得先搁置它！"
 holnavy.51.a.tt: "将订购的船舶设计类型添加到建造选项中。"
 holnavy.100.t: "战舰改装完成！"
 holnavy.100.d: "我们战列舰的改装工作已经完成，艾米莉亚，墨丘利，大爱和圣马太已经配备了最新的火控系统，改进的防空布局和重要的维修和改装，相当程度地提升了这些船的使用寿命。"
 holnavy.100.a: "太好了！"
 holnavy.101.t: "金狮号已重新投入使用！"
 holnavy.101.d: "经过几个月的工作，我们舰队的骄傲，皇家海军金狮号已经升级。凭借她的机库空间为适应尽可能多的飞机而进行的优化，以及发动机的大修以确保她的航行速度更快，从而以相对较低的成本为我们的实力提供了增强。"
 holnavy.101.a: "太好了！"
 holflavor.1.t: "改用中欧时间？"
 holflavor.1.d: "早在世界大战结束时就存在一些建议，即目前采用格林威治标准时间的尼德兰应该转向中欧标准时间。\n\n然而，自英国革命以来，这些呼声变得越来越强烈，因为时区中不再有任何重要的贸易伙伴。英国和法国的工团政权尚未得到尼德兰当局的外交承认，法兰德斯-瓦隆已经在德国的压力下进入中欧时区。\n\n这场辩论悄然延续到20世纪30年代，在阵营之间肆虐，争论说尼德兰应该遵循阿姆斯特丹的自然时区，以及相信尼德兰应该转移到德意志帝国时区的派系——他们毕竟是我们最重要的贸易伙伴。虽然最终在1935年达成了有利于后者的协议，将在1936年2月1日把全国的时钟拨快一个小时，与帝国公约的时钟保持一致，但最终的决定权取决于我们。"
 holflavor.1.a: "让我们继续！"
 holflavor.1.b: "GMT对我来说似乎不错，取消它！"
 holflavor.2.t: "瓦尔河大桥开放"
 holflavor.2.d: "瓦尔河上的渡轮是荷兰最繁忙的渡轮之一。鉴于其能力有限，奈梅亨的市政当局于1931年开始建造瓦尔河大桥。1936年6月16日，完工的桥梁终于由女王陛下正式开放。"
 holflavor.2.a: "万岁！"
 holflavor.3.t: "朱丽安娜公主宣布订婚！"
 holflavor.3.d: "据观察，朱丽安娜公主一直很中意她在今年早些时候在冬季奥运会上遇到的利珀-比斯特菲尔德亲王伯恩哈德，但她通过无线电与他订婚的消息仍让国家感到意外。尽管由于黑色星期一危机，人们在这些艰难时期经历了艰辛，但这件事在整个国家都受到了欢呼和快乐的欢迎。"
 holflavor.3.a: "太甜蜜了！"
 holflavor.4.t: "朱丽安娜大婚"
 holflavor.4.d: "今天，朱丽安娜公主与她的未婚夫利珀-比斯特菲尔德亲王伯恩哈德结婚，后者将自己改名为尼德兰风格的“范·利珀-比斯特菲尔德”。仅仅这一消息就引发了整个危机四伏的尼德兰的一波幸福，而且仪式肯定也不会少。国家盛宴肯定会转移当前糟糕的经济环境的注意力，并为国家绝望的人们带来希望！"
 holflavor.4.a: "恭喜你，朱丽安娜！"
 holflavor.5.t: "尼德兰发生日食"
 holflavor.5.d: "正如预期的那样，今天在荷兰出现了日食；平民和科学家都到外面去观察被月球部分遮盖的太阳，有些人甚至开车到法国边境，以便最好地观察这一现象。"
 holflavor.5.a: "保护好你们的眼睛。"
 holflavor.6.t: "乌德勒支中央车站大火"
 holflavor.6.d: "乌特勒支的中央车站起火，导致整个楼上被毁。当局进行的一项调查得出的结论是，悲剧很可能是由于电气故障引起的，因此不是由于犯罪造成的。媒体已经要求在明天的报纸上刊登官方声明。"
 holflavor.6.a: "告诉媒体真相。"
 holflavor.6.b: "报道称是工团主义者的所为。"
 holflavor.6.c: "归咎于反动派。"
 holflavor.7.t: "第一届赞德沃特赛车大奖赛"
 holflavor.7.d: "第一届荷兰赛车大奖赛今天在赞德沃特的一条街道上举行。虽然它不计入欧洲冠军，但它引起了很大的兴趣，赞德沃特的市长呼吁支持在赞德沃特建立正式赛道，以举办荷兰的官方赛车大奖赛——一个正式计入欧洲冠军的比赛。"
 holflavor.7.a: "总有一天我们会建造它！"
 holflavor.8.t: "出售费吕沃"
 holflavor.8.d: "由于残酷的经济危机，克勒勒-米勒贵族家庭无法负担维护他们在费吕沃的狩猎场地。他们已经宣布，如果有可能，打算将狩猎场出售给政府支持的基金会。这将使该地区对游客开放，还可能成为荷兰欧陆第一个国家公园。这里充满了鹿和野猪等猎物，是由安东·克勒勒放养的。\n\n该交易的唯一条件是允许他们继续住在该地区的豪宅中。有传言说，如果计划执行，米勒夫人甚至打算建立一个博物馆。"
 holflavor.8.a: "支持基金会，购买土地。"
 holflavor.8.b: "这些土地被转而卖给一个德国贵族。"
 holflavor.9.t: "C·J·斯奈德斯逝世"
 holflavor.9.d: "今天，世界大战期间的荷兰武装部队指挥官科内利斯·雅各布斯·斯奈德斯去世了。斯奈德斯相当具有争议，是因为当时控制荷兰的自由派内阁想要以失败主义将他解职，他认为荷兰不应该抵抗德国入侵，这一举动只能通过女王威廉明娜的个人干预来阻止。在世界大战后斯奈德斯通过共同创立国家复兴联盟再次成名，它构成了今天荷兰政治的极右翼。"
 holflavor.9.a: "安息吧。"
 holflavor.10.t: "比阿特丽克斯公主出生"
 holflavor.10.d: "朱丽安娜公主诞生了荷兰的未来王位继承人，名为比阿特丽克斯·威廉明娜·阿姆加德·范·奥兰治-拿骚，她将在母亲去世或退位后继承荷兰王位。对于荷兰君主制来说，一个继承人的诞生是一个很大的解脱，因为它将阻止未来的继承危机，许多人已经公开宣称他们对女王的祝贺。"
 holflavor.10.a: "万岁！"
 holflavor.11.t: "国家复兴联盟的全国大会"
 holflavor.11.d: "自从在荷兰国家获得权力以来，国家复兴联盟举办了第一次年度大会。来自全国各地的党员聚集在鹿特丹庆祝这个欢乐的时刻。科内利斯·范·赫尔克尔肯举行了激动人心的演讲，之后庆祝活动开始了。\n\n根据范·赫尔克尔肯的说法，全国青年风暴，国家复兴联盟的青年联盟在扭转局势并让国家复兴联盟有机会改变国家方面非常重要，但他警告说，在工团主义彻底根除之前，没有一个政权是安全的。有趣的是，专家说，他没有完全提到国家复兴联盟的元老们，者也暴露了新旧势力之间的紧张关系。"
 holflavor.11.a: "Houzee！Houzee！Houzee！"
 holflavor.12.t: "女王日"
 holflavor.12.d: "今天是女王的生日，因此也是国家假日“女王日”。全国各地的人们都在庆祝君主制，但肯定也在庆祝它对荷兰人的意义。像往常一样，由于需要保持皇室尊严，威廉明娜女王和其他皇室成员不参加公共庆祝活动。尽管如此，仍有成千上万的祝福者聚集在苏斯代克宫外，欢呼雀跃地挥舞旗帜。"
 holflavor.12.a: "嘿，嘿，万岁！"
 holflavor.13.t: "持不同政见者的女王日"
 holflavor.13.d: "在革命之前，这一天是女王节，即女王的生日。结果，反动派和其他保皇党的败类引起了各种各样的麻烦，从公开庆祝女王的生日到企图恢复君主制的实际的骚乱和示威。"
 holflavor.13.a: "让红色阵线叫停这个可憎的事！"
 holflavor.14.t: "女王日"
 holflavor.14.d: "今天是朱丽安娜女王的生日，也是第一个新的女王节。全国各地的人们都在庆祝君主制，当然也是荷兰人的精神。在任何情况下，孩子都会鼓掌欢迎：我们以前的女王节落在暑假期间，但现在他们在学期期间又休息了一天。\n\n这个日期并不是今年唯一不同的事情，因为与威廉明娜女王相反，朱丽安娜已经安排在她的女王节公开露面：今天她接受了花卉致敬，正如她的祖母摄政女王艾玛总是做的那样。"
 holflavor.14.a: "嘿，嘿，万岁！"
 holflavor.15.t: "女王日"
 holflavor.15.d: "今天是女王的生日，因此也是国家假日“女王日”。全国各地的人们都在庆祝君主制，但肯定也在庆祝它对荷兰人的意义。\n\n朱丽安娜女王像往常一样在苏斯代克宫殿公开接受她的花卉致敬。"
 holflavor.15.a: "嘿，嘿，万岁！"
 holflavor.16.t: "劳动节"
 holflavor.16.d: "虽然五一节或劳动节从未在荷兰变得非常受欢迎，但随着新社会主义政府的掌权，我们需要另一个假期来取代流行但现已不复存在的“女王日”。虽然今天的第一次庆祝活动似乎只吸引了一些硬派的工团主义者，但也有一些温和派，所以我们对明年的全面庆祝活动寄予厚望。当天的一个瑕疵是，出于安全原因，我们被迫将阿姆斯特丹计划的大议长演讲移至格罗宁根。"
 holflavor.16.a: "第一次不怎么成功……"
 holflavor.17.t: "劳动节"
 holflavor.17.d: "今天是五月一日，因此劳动节再一次来临了。全国各地的人们得到了休息日，以庆祝革命及其带来的收获。[HOL.GetLeader]今天在阿姆斯特丹举行了年度大议长演讲，而人们穿着红色衣服，之后一个学校班级被授予唱国际歌的荣誉，它被通过无线电传送到整个国家！"
 holflavor.17.a: "打破你的锁链！"
 holflavor.18.t: "独立日"
 holflavor.18.d: "在废除君主制之后，政府不得不寻找另一种节日来取代之前流行的女王节。一位自由派代表发起了一项动议，要求将联省独立日定为国家假日。\n\n它被热切地接受，并已被证明是一个巨大的成功：基于爱国主义，它不仅激励了全国各地的共和党人，而且国家复兴联盟成员甚至一些保皇党人都看到了这一庆祝活动的优点。我们似乎找到了一个理想的替代方案。"
 holflavor.18.a: "威廉颂……等等，它已经被废除了！"
 holflavor.19.t: "独立日"
 holflavor.19.d: "这是独立日，因而是荷兰共和国的国定假日。全国各地的人们都在庆祝我们国家的存在，也是荷兰人的意义。\n\n大议长[HOL.GetLeader]在广播举行演讲，俱乐部为自己的城市准备庆祝活动，最终展开了他们为学校儿童组织的活动。"
 holflavor.19.a: "尼德兰万岁。"
 hol.301.t: "从德国采购装甲"
 hol.301.d: "我们从未试图获得，更不用说自己为荷兰生产坦克了。我们所有潜在的对手都拥有坦克，我们不能落后。\n\n德国可能愿意向我们出售他们的猫式突击坦克设计，也许我们可以根据这种设计协商达成协议来生产我们的第一辆坦克。"
 hol.301.a: "只买坦克，我们没有能力自己生产。"
 hol.301.b: "要求一批坦克，以及生产它们的许可证。"
 hol.301.c: "用那么多钱？坦克很贵，我们不需要它们！"
 hol.302.t: "荷兰装甲采购"
 hol.302.d: "荷兰代表已抵达柏林，询问我们是否可以购买一些旧款装甲。我们该怎么回答呢？"
 hol.302.a: "同意，无论如何，这些装甲的战斗价值都很小。"
 hol.302.b: "不同意，他们可能会用它们来反对我们！"
 hol.303.t: "荷兰装甲与许可采购"
 hol.303.d: "荷兰的代表已抵达柏林，询问他们是否可以购买我们的旧款装甲以及生产更多装甲的许可证。我们该怎么回答呢？"
 hol.303.a: "同意，如果他们想生产过时的坦克，就随他们吧。"
 hol.303.b: "不同意，他们可能会用它们来反对我们！"
 hol.304.t: "德国同意采购协定！"
 hol.304.d: "德国人已同意我们的建议，并将很快交付给我们180辆一号突击坦克。这些坦克将成为我们装甲旅的基础。"
 hol.304.a: "太好了！"
 hol.305.t: "德国同意采购与许可协定！"
 hol.305.d: "德国人已同意我们的建议，并将很快交付我们180一号突击坦克以及许可证，以便我们自己生产。这些坦克将成为我们装甲旅的基础。"
 hol.305.a: "太好了！"
 hol.306.t: "德国装甲抵达"
 hol.306.d: "我们购买的德国坦克已经抵达，并准备好被我们的军队使用。"
 hol.306.a: "太好了！"
 hol.307.t: "德国拒绝装甲采购！"
 hol.307.d: "德国拒绝了我们购买一些装甲的提议。虽然他们没有陈述他们的理由，但这可能是出于战略原因。"
 hol.307.a: "那我们只能找其他人了。"
 hol.308.t: "从加拿大采购维克斯坦克"
 hol.308.d: "我们从未试图获得，更不用说自己为荷兰生产坦克了。我们所有潜在的对手都拥有坦克，我们不能落后。\n\n加拿大可能愿意向我们出售他们的维克斯轻型坦克设计，也许我们可以根据这种设计协商达成协议来生产我们的第一辆坦克。"
 hol.308.a: "只买坦克，我们没有能力自己生产。"
 hol.308.b: "要求一批坦克，以及生产它们的许可证。"
 hol.308.c: "用那么多钱？坦克很贵，我们不需要它们！"
 hol.309.t: "荷兰采购维克斯坦克"
 hol.309.d: "荷兰人向我们求购一些旧式维克斯轻型坦克。我们将如何做出回应？"
 hol.309.a: "同意，反正这些维克斯坦克也没有什么实战价值。"
 hol.309.b: "不同意，他们可能会用它们来反对我们！"
 hol.310.t: "荷兰采购维克斯坦克和许可证"
 hol.310.d: "荷兰人向我们求购一些旧式维克斯轻型坦克及获得生产更多的许可证。我们将如何做出回应？"
 hol.310.a: "同意，如果他们想生产过时的坦克，就随他们吧。"
 hol.310.b: "不同意，他们可能会用它们来反对我们！"
 hol.311.t: "加拿大同意采购协定！"
 hol.311.d: "加拿大人已同意我们的建议，很快就会向我们提供180维克斯一号坦克。这些坦克将成为我们装甲旅的基础。"
