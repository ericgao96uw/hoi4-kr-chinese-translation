 csa.41.d.thomas: "又是四年过去，总统的任期接近尾声；该召集各工会、代表与政党都动员起来，决定下一任登上总统宝座的人了。托马斯总统的八年后，他已在政治上巩固了“包容一切的社会主义”的概念：经过一番斗争，托马斯成功建立了一个改革派和激进分子的联盟，还将社会民主党人甚至一些独立的工团主义者纳入政府。即使是工人党也很难质疑总统这一策略的成功。\n\n社会党已经提名了奥克利·C·约翰逊以接替托马斯，他是美国无产阶级党与$CSA_radical_socialist_party$的资深成员，也是拥有支持种族融合与工人权利经历的教师。奥克利延续了托马斯的遗产，并格外强调优质的公共教育，尤其是针对弱势群体社区的教育。\n\n与此同时，$CSA_syndicalist_party_postwar$选择提名俄亥俄州克利夫兰的埃尔默·艾利森，他是著名的社会主义报纸编辑，也是工人党的早期成员。艾利森一直主张将行政权力下放给总统内阁以及地方政府部门。艾利森还声称，约翰逊在教育方面吹嘘的大部分进步实际上都要归功于无党派人士约翰·杜威，而不是他自己。约翰逊则反过来斥责艾利森，说他是不懂得好政府要如何造成的新贵。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
