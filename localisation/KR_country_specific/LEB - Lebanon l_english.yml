 LEB_farajallah_el_helou: "法拉贾拉·赫卢"
 LEB_farajallah_el_helou_leader_desc: "法拉贾拉·埃斯特凡·赫卢于1906年6月6日出生在黎巴嫩穆塔萨勒夫山的一个马龙派家庭里。他早年的求学经历有些坎坷，辗转了黎巴嫩的多所公立学校，不过最终还是毕了业，在叙利亚的一所美国人运营的国立大学担任教职。法拉贾拉随后加入了大学里的一个激进派师生团体，接触了马克思主义和工团主义思想。他和黎巴嫩激进分子福阿德·谢马利、优素福·亚兹贝克、亚美尼亚人阿尔廷·马多扬还有叙利亚人哈立德·巴格达什一同组建了叙利亚工团党，成为了泛阿拉伯国家在黎凡特地区推动社会主义的其中一员。法拉贾拉和该党的其他许多成员一样，遭到了奥斯曼当局的严酷镇压，被关押数年。他在二十世纪30年代的时候前往法兰西公社居住了一段时间，进一步研究了工团主义，并撰写了有关阿拉伯社会主义未来的《新人类建设新世界》一书。回到黎巴嫩后，他与亚兹贝克和谢马利合作，为他们的黎巴嫩人民党工作，该党是黎凡特工团运动的一个地方分支，采用了更民族主义的言论来吸引当地居民。"
 LEB_kamal_jumblatt: "卡迈勒·琼卜拉特"
 LEB_kamal_jumblatt_leader_desc: "卡迈勒·福阿德是声名显赫的琼卜拉特家族的后裔，在1917年12月6日生于舒夫，那里是黎巴嫩德鲁兹派的地盘。卡迈勒是这个在黎巴嫩存在了近五百年的大家族的继承人，他们也是德鲁兹派大家族阿尔斯兰的死对头。在卡迈勒4岁时，他的父亲被阿尔斯兰家族谋杀，他的表兄希科马克和他的母亲纳兹拉开始带领琼卜拉特家族，引导年轻的卡迈勒继承父亲的位置，成为琼卜拉特的新族长。纳兹拉是一位知名的自由派女权主义者，她用进步思想教导她的儿子，教他阅读西方哲学和社会主义书籍。卡迈勒最终从著名的基督教会学校，也就是布鲁玛那高校哲学系毕业，还学会了说英语、法语和土耳其语。此外，他还试图和阿尔斯兰家族和解，并在1928年与沙基卜·阿尔斯兰亲王的女儿，梅·阿尔斯兰结婚。在那之后，他前往法兰西公社，在巴黎的学习继续深造，他的思想因此变得比以前更加激进。回到黎巴嫩成为家主后，他帮助成立了德鲁兹派中的一个左翼政党：“社会主义进步党”。"
 LEB_saeb_salam: "赛义卜·萨拉姆"
 LEB_saeb_salam_leader_desc: "大公长牧首玛尔·以赛亚·西满二十一世于1908年2月26日生于安纳托利亚东南部，他是他治下人民所受梦魇的第一批见证者。当他还是一个小男孩时，他就被立为他叔叔的接班人，接受成为牧首的深造。随着世界大战的战火蔓延至中东，奥斯曼对亚述人的迫害日益激烈；当1919年充满复仇怒火的奥斯曼军队打回了尼尼微平原后，他不得不逃离家乡。1920年他的叔叔去世后，年仅12岁的他晋封为牧首，并被家人带去英国接受教育；在留英期间，经过他的努力，他获得了英国国教会的支持。在英国短短五年后，工团主义革命者推翻了大英政府，他又一次不得不踏上逃亡之路。在回到巴士拉同亚述人民团聚后，他在同奥斯曼最高朴特的谈判中起到了主导作用，并成为了亚述人民的非正式领袖（尽管实际权力掌握在他父亲大卫·玛尔·西满和他姑妈苏尔玛·玛尔·西满手中）。随着年龄的增长，他对亚述运动的影响力也愈发强大，而在米利特制度下作为奥斯曼政府和亚述社群之间正式协调人的身份进一步强化了他的影响力；而他则越发公开支持亚述独立运动，并成为了亚述地下组织“亚述爱与团结”的一员。他猛烈抨击奥斯曼政府意图削夺亚述自治的中央集权化改革，并在独立战争期间成为了亚述的官方领袖，看起来他不太可能放弃这个位置。"
 LEB_emile_edde: "埃米尔·埃德"
 LEB_emile_edde_leader_desc: "Emil was born on May 5th, 1886 in the city of Damascus. His family were Maronites who had worked as interpreters at the local French consulate for two generations. At an early age he moved to Beirut and became a student at a Jesuit Missionary school, before travelling to France and attaining a doctorate in law. Unlike the rest of his family, Emil was far more politically active, growing to become an ardent Lebanese nationalist and very sympathetic to Zionism. After Emil returned from France he joined Salim Ali Salam’s Beirut Reform Society, a liberal and modernist group. When at the beginning of the Weltkrieg the Ottoman Empire cracked down on Salam’s activities, Emil was forced to flee with his new comrades to Alexandria, where he supported the Entente, viewing them as potential liberators of the oppressed Lebanese people. After the end of the war, numerous members of the Reform Society were pardoned by the Ottoman government and returned home, but Emil formed a small clique which chose to remain in Alexandria, maintaining staunchly francophile and anti-Ottoman policies and refusing to partake in any political activities back in the empire. He thereafter served as an administrator under the British administration in Egypt, but after the British control over the country faltered, he opened up an office as an attorney, gaining a great deal of fame and renown in Alexandria. When Emil’s “Alexandria Clique” was eventually offered an opportunity to return to Lebanon on their own terms, he gleefully took it, returning to Beirut with celebrations and cheers, hoping to build a new, sovereign nation."
 LEB_bechara_el_khoury: "贝沙拉·扈利"
 LEB_bechara_el_khoury_leader_desc: "Born in the warm, Lebanese countryside town of Rechmaya, south of Beirut, Bechara el-Khoury came from an old Maronite family who had been active in regional politics for decades. He went to the Jesuit St. Joseph University in Beirut and graduated as a lawyer, whereafter he bucked the family tradition and remained decidedly aloof from partisan politics and Lebanese nationalism, at least until the outbreak of the Weltkrieg. Bechara thereafter became more involved with resistance to the authoritarian governorship of Djemal Pasha and used his considerable skill and charisma to sway both Christians and Muslims to his side. Bechara’s political activities were never so forward as to merit an exile by the Ottoman Government, even as many of his Maronite comrades were forced to flee imprisonment and execution by settling in Egypt. Bechara corresponded with many of them, but also forged tighter bonds with the Lebanese Muslim community, and in recent years emerged as one of the greatestest advocates of a “unified Lebanon”, that could be governed despite its intense sectarian differences. Together with the industrialist Boutros el-Khoury, no relation, he formed the Constitutional Bloc to campaign for a peaceful cooperation with the Syrian government, as a means to attain Lebanese autonomy. When this proposed union failed, Bechara nevertheless sought to avoid war, and even after the Lebanese Rebellion remained graceful and dedicated to the concerns of the nation’s Druze and Muslim populations, hoping to quell the influence of Syrian separatists and radicals. Bechara is also known for his rather stringent attachment to power, having desired to pass numerous amendments that would increase his own and his cabinet’s influence on the country. Accusations of corruption have also been levied at him, owing to his ties to Maronite and Muslim businessmen such as his colleague Boutros and the influential Frangieh family."
 LEB_fuad_chehab: "福阿德·谢哈卜"
 LEB_fuad_chehab_leader_desc: "福阿德·阿卜杜拉·谢哈卜于1902年3月19日出生，出生在黎巴嫩的凯斯莱旺地区，但在他很小的时候就和叔叔来到了朱尼耶生活。福阿德所属的谢哈卜家族是黎巴嫩马龙派的一个分支，他的家族曾经是奥斯曼帝国的傀儡，统治着黎巴嫩酋长国，但如今早已没落。世界大战期间，为了获得稳定的收入，他选择进入奥斯曼军队服役。当奥斯曼军队中的政治影响稍微减弱后，谢哈卜因其出色的军事才能而被上司赏识，并被推荐去阿勒颇军校深造。他最开始只是大维齐尔穆斯塔法·凯末尔的仰慕者，凯末尔在军政界都名利双收让他很是羡慕，很快谢哈卜也成为了一个自由派和改革派人士。在深造了几年后，谢哈卜变得更加激进，和好几个共和主义团体和进步主义团体有所往来，黎巴嫩民族主义也在此时崛起。在他以第一名的成绩从阿勒颇军事学院毕业后，谢哈卜留在了叙利亚管理驻军，但是他的基督教信仰却使得他无法晋升，这也是他同情黎巴嫩和叙利亚的民族主义者的原因之一，同时他也和他的老同学们一样，决意投身叙利亚革命，作为高层人物和领导人号召黎巴嫩的马龙派为自由而战。\n在宣读了黎巴嫩独立宣言后，谢哈卜因其在军政两界的地位被推选为临时总统。虽然并不是正式总统，但是谢哈卜还是尽力而为，将秩序和法律带到了贝鲁特。但有些人畏惧谢哈卜手上掌握的兵力，他们担心若是让认为国家稳定大于党派政治的谢哈卜持续掌权，黎巴嫩的多党制民主恐怕将不复存在。"
