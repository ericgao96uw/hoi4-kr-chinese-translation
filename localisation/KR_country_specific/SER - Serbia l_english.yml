 serflavor.12.t: "最后一位元帅的来信"
 serflavor.12.d: "回到塞尔维亚军队中后，博约维奇元帅寄来了一封信。根据将军的指示，这封信要直接交给少年国王佩塔尔二世。为了尊重传奇指挥官的命令，摄政按照他的要求照做了，国王也顺利地收到了来信。信的内容如下：\n\n“敬致，佩塔尔·卡拉乔尔杰维奇国王陛下，\n\n听到您归国的消息令我喜不自胜。您的父亲、先王陛下是我的好朋友，尽管有些人可能会攻讦他，但他也是一位真正的爱国者。但是，我也理解一项艰巨的任务已经落在了您的肩头，而且随着时间的推移，这副担子只会越来越沉重——我真诚地希望您能够挑起这副重担，成为塞尔维亚人民所需要的国王。您还年轻、还没有真正地认识到您的祖国——我的同龄人说这会让您软弱可欺，但这反而让我充满希望。对于塞尔维亚人来说，还有比通过一位在西方长大、理解他们成功的关键的国王还要更好的途径来建立与西方国家的兄弟关系吗？\n\n当您慢慢成熟、慢慢学习、渐渐地承担起属于您的王室职责时，我希望您能将一件事情挂在您的心头。我们的士兵高呼着‘为了国王与祖国！’(‘Za kralja i otadžbinu’)的口号奔赴沙场，塞尔维亚人永远都深爱着他们的祖国——但您必须要赢得他们对国王的爱戴。卡拉乔尔杰明确表示塞尔维亚国王应该为致力于他的人民的利益与福祉，如果您想要做一个好国王，那您就应该遵循这个建议。\n\n佩塔尔·博约维奇元帅，敬上”"
 serflavor.12.a: "我会将这些牢记在心……"
 serflavor.13.t: "协约国与塞尔维亚"
 serflavor.13.d: "随着时间的推移，塞尔维亚在世界上的地位日益得到巩固，其在外交事务中的未来问题也开始浮现。一旦南斯拉夫人统一起来，塞尔维亚就将真正成为该地区一个不容小觑的大国。那么，如果可能的话，它应该加入国际上的哪个阵营呢？基于国家的地缘政治形势有几种选择，每一种选择都其各自的优劣势。协约国在这些讨论中经常被提及——对一些人来说，协约国似乎是一个自然的选择。毕竟在世界大战期间，塞尔维亚人正是与英、法帝国并肩作战，协约国作为第三强阵营的地位也意味着塞尔维亚能够更容易地避开欧洲最大规模的战争，同时也不会完全处于易受攻击的威胁之中。\n\n然而总统正在压制这些想法。尽管他以前也很少隐藏自己对大英帝国的仇恨，但德拉戈米尔·瓦西奇现在向他的内阁和共和党领导的政治联盟中的同僚们更加明确地表达了自己的仇恨。总统在接受尼古拉·米洛瓦诺维奇的采访时毫不讳言：\n\n“塞尔维亚永远都不会与英帝国结盟。不仅如此，我还会尽我所能在得到解放的南斯拉夫建立一个专门研究和培养对英国人的仇恨的部门！我已经和格罗尔说过我的想法了，但如果我能的话，我将团结起世界上所有的小国发动一场针对他们的战争。”\n\n尽管加拿大只是一个被拆解的流亡国家，但英国君主制对瓦西奇来说也象征着殖民主义和剥削中最丑恶的一面，他决不会对此放任不管。"
 serflavor.13.a: "总统阁下，您的反应太过激了……"
 serflavor.14.t: "瓦西奇总统最后的演讲"
 serflavor.14.d: "德拉戈米尔·瓦西奇已经渡过了两个完整的总统任期，他在塞尔维亚共和国存在的大部分时间里都担任着国家元首的职位。自共和革命以来，他的政治思想和政策就决定着这个国家的道路。然而，两届任期的限制终于追上了他。在今年的选举结束后，即将离任的总统在新选举出的议会对议员们做了最后一次演讲。\n\n总统的演讲可以分为两个部分。首先，他赞扬了他的塞尔维亚同胞们对共和国的价值观的献身和他们在战争以及和平年代中作出的牺牲。领导塞尔维亚是一项艰巨的任务，因为他亲身经历过战争的恐怖，也知道塞尔维亚同胞曾不得不屈服于怎样的势力。随之而来的却是一声警钟：在巴尔干半岛乃至整个欧洲，暴君仍然随处可见。专制主义者、工团主义者和极端民族主义分子还在继续压迫着他们的人民，并肯定会在接下来的几年里试图熄灭塞尔维亚的自由之光。为了应对这种情况，瓦西奇向塞尔维亚提出了他的建议——无论胜算有多大，塞尔维亚都必须要保持警惕并与志同道合的国家结成联盟，共同捍卫民主。正如卡拉乔尔杰领导的第一次塞尔维亚革命所证明的那样，塞尔维亚人民视自由高于一切，瓦西奇希望他们能够永远将这个传统延续下去。\n\n人们相信总统在离任后将重新开始从事文学和教育工作——他从前曾是一位著述颇丰的作家，贝尔格莱德艺术学院已经表示有兴趣授予他教授的职位。"
 serflavor.14.a: "再见，德拉吉萨大叔！"
 serflavor.15.t: "保罗亲王来访"
 serflavor.15.d: "塞尔维亚王国在今天迎来了一位尊贵的访客——先王亚历山大二世的堂兄、当今国王佩塔尔二世的堂叔保罗亲王。亲王从加拿大飞抵这里，受到了佩塔尔·日夫科维奇的摄政会议的代表团的恭敬接待。他们将亲王带到了重建后的王宫，在那里他见到了他的堂侄和摄政。在那里，他听取了保王党自11月6日政权建立以来所取得的诸多成就的简报——共和主义的倾覆破灭与塞尔维亚国家自豪感的重建立刻就在其中得到了提及。\n\n保罗亲王似乎对政治局势的描述兴趣寥寥，并且很快就要求和他的堂侄私下谈一谈。一向粗枝大叶、随性而为的亲王一反常态，严肃地解释了他的担忧——佩塔尔难道看不出日夫科维奇、廖蒂奇和他们的党羽只是在试图恢复他父亲曾经建立的东西吗？一个国王统治的独裁政权只会让民众更加地愤怒，迫使他们诉诸暴力手段进行报复，而正是这种对人民的不了解导致了佩塔尔的父亲的逝世。\n\n保罗亲王也说他并没有一个完美的解决方案——事实上，亲王还说就算让他亲自来当摄政，他也远远不如日夫科维奇——但是他反而向佩塔尔提了一个问题：假如获得了一切权力，他会做些什么？毕竟摄政不会永远延续下去。他是会顺从地接受独裁统治下的秩序，还是会尝试去做一些新的事情？"
 serflavor.15.a: "摄政永远都比我更了解这个国家。"
 serflavor.15.b: "我们都见识过加拿大的体制。它确实运转良好……或许它在这儿也能落地生根。"
 serflavor.16.t: "拜访卡罗尔叔叔"
 serflavor.16.d: "尽管仍在摄政的密切监管之下，国王佩塔尔二世也已经被认为足够成熟，可以参加官方的外事代表团了——代表团的第一个目的地就是塞尔维亚的邻国和亲密盟友罗马尼亚。对这位年轻的君主来说这不仅是一次国事访问，也是一次家庭团聚——由于他的母亲的关系，佩塔尔二世是罗马尼亚国王卡罗尔二世的侄子。因此，亚历山大二世的遇刺也同样使罗马尼亚王室万分震惊，尤其是在他的妻子、卡罗尔的妹妹逃回祖国之后。\n\n年轻国王的车队在布加勒斯特受到了夹道欢迎的人群的欢呼。在卫队的保护中，他的座车被一群自共和国时代以来就一直流亡在罗马尼亚的塞尔维亚保王党拦下——他们中的许多人在后来的年岁里与铁卫团建立了密切的联系，认为科德里亚努的救世主义意识形态是恢复塞尔维亚实力的最佳途径，并且向他们的君主行军团礼仪致敬。在官方外交仪式结束后，佩塔尔被邀请到王宫，在那里他与他的“卡罗尔叔叔”握手并见到了他的堂兄米哈伊王储。这两位巴尔干王室的下一代成员很快就找到了共同点并给互相都留下了积极的印象，以至于佩塔尔甚至向米哈伊提出了回访塞尔维亚的邀请。"
 serflavor.16.a: "一段互利友谊的开端？"
 serflavor.17.t: "拉普切维奇的演讲"
 serflavor.17.d: "尽管塞尔维亚离战争越来越近，但并非所有的共和国的公民都渴望战争。今天，塞尔维亚社会党代表德拉戈米尔·拉普切维奇在的议会发表了演讲。拉普切维奇是塞尔维亚社会主义政治的元老级人物，他是塞尔维亚社会民主党的创建人之一，而社会党和社会工人党都宣称自己为社会民主党真正继承者；他也是曾经敢于批评传奇的迪米特里耶·图科维奇的人物之一。哪怕是在世界大战之前，拉普切维奇就以强烈反对战争和塞尔维亚军国主义而闻名，今天他的演讲也带着同样的目的。\n\n在他的演讲中，这位政治家生动详细地描述了塞尔维亚民族上次被煽动进一场愚蠢的战争时所遭受的损失——整整一代人的伤亡，剩下的少数幸运儿则不得不在残垣断壁之上重建国家。他们在1918年发誓再也不会遭受这样的嘲弄，但现在他们的领导人却似乎已经完全忘记了这些损失。不仅如此，拉普切维奇还宣称总统和他的政府在动机上欺骗了全国乃至全世界。他们声称要为塞尔维亚人的解放而战，但事实上他们却被军队中一个极端民族主义的科德里亚努集团所控制：这意味着破坏民主，以及将成千上万的塞尔维亚儿女送进马其顿的绞肉机。\n\n如果这篇演讲和它的内容在公众中传播开来，势必会激怒民众，并在现今保加利亚战争迫在眉睫的时候引发质疑。然而，我们要压制反对者的声音并在最终证明他的观点才是正确的吗？"
 serflavor.17.a: "我不同意他说的话，但捍卫他表达意见的权利。"
 serflavor.17.b: "审查官方出版物。"
 serflavor.18.t: "有关宪法制定的讨论"
 serflavor.18.d: "根据佩塔尔·日夫科维奇的命令，塞尔维亚王国的摄政政府成立了一个起草新宪法的委员会。一旦佩塔尔二世国王成年，该宪法就将立即付诸实施。由于它肯定会决定这个国家未来数年、甚至数十年的未来，这无疑是极其重要的国家大事，因此重要的君主主义政治家和一流的法律学者都被邀请来发表他们的意见。然而也有一些红线不能逾越：在激进农民民主党中精心挑选出来的代表一致认为，宪法必须确立一个强大的政权，为国王保留大量的权力并限制他们口中所谓的“暴民统治”。\n\n年青的国王佩塔尔二世也被邀请参加宪法的讨论——虽然他不是宪法方面的专业人士，但他确实有着自己的愿景，这是他在加拿大度过的时光为他留下的印记。虽然不大可能有人听他的，但他也有一种要介入法律的讨论、提出更为民主的解决方案的冲动……"
 serflavor.18.a: "摄政的决定肯定是对的。"
 serflavor.18.b: "尽管佩塔尔二世没什么经验，但他还是参与到了讨论之中。"
 serflavor.19.t: "国王的第一次广播演讲"
 serflavor.19.d: "尽管我们借上帝的恩典统治塞尔维亚多年的佩塔尔二世正在迅速走向成熟，但普通的塞尔维亚民众对他并不熟悉。自抵达贝尔格莱德以来，佩塔尔二世一直处于相对孤单的状态之中，受摄政的指导并基本上远离公众的视线。然而，这种情况不会永远持续下去，为了促进国王与他未来的臣民之间的联系，他被叫来对塞尔维亚民众进行首次广播讲话。\n\n这是一次相对简单的演讲，其风格与大西洋彼岸的《国情咨文》类似，它只是简明扼要地向听众传达政府的消息以及他们来年的目标。为了避免演讲听起来过于机械刻板，演讲稿也为演讲者留有一些余地。当然，演讲的主题必须保持不变——但在空洞无意义的爱国主义呼吁之中，或许也能留有一些对政权做出批判的空间？"
 serflavor.19.a: "国王按照讲稿棒读。"
 serflavor.19.b: "国王脱稿发表自己的意见。"
 serflavor.20.t: "议会内斗"
 serflavor.20.d: "尽管米兰·斯托亚迪诺维奇总统和他麾下的激进党成功地促成了所有右翼的联合，但这样一个宽泛的“大”联盟也有其自身的问题和内部冲突。近期最为引人注目的事件之一是总统和极端主义政党“觉醒”(Buđenje)的主席迪米特里耶·廖蒂奇之间的冲突。人们经常能看到这两位在议会大厅里互相争吵，显然这两位控制欲都相当强的人无法好好相处——一山不容二虎啊。\n\n在对其他议员和公众的演讲中，廖蒂奇开始对他的盟友们越来越尖刻，声称他们已经失去了神的支持，内阁一名部长罹病也是因为神明对现政府制定的异端以及非塞尔维亚政策而降下了审判。不必说，“觉醒”在仅仅参政一个月之后就被踢出了联合政府，但这段时光还是让公众对政府留下了一些不好的看法。"
 serflavor.20.a: "那个家伙怎么还没被关进精神病院？！"
 serflavor.21.t: "贝尔格莱德保卫战"
 serflavor.21.d: "今天是贝尔格莱德城保卫战的25周年纪念日——1915年10月7日，奥匈帝国和德国军队越过了萨瓦河和贝尔格莱德河，开始进攻城中数量严重不足的守军。尽管人数、装备和补给都处于短缺之中，被击退的塞尔维亚军队却并没有输，他们竭尽所能地迎击了敌军的进攻。\n\n在战斗中，塞尔维亚英雄主义的高潮出现在由德拉古廷·加夫里洛维奇少校指挥的第10步兵团第2营中。他们与贝尔格莱德宪兵队和当地志愿者一起组成了抵御敌军前进的第一道防线，他们带着将为贝尔格莱德和祖国一个接着一个牺牲的决绝信念视死如归地奔赴沙场。在最后的抵抗中，加夫里洛维奇少校发表了一段鼓舞人心的演讲，他向他麾下的士兵宣布他们的团已经在军队的记录中被彻底抹消，因此他们除了为国王和祖国的荣誉冲锋之外，已经再也没有什么可做的了。\n\n但塞尔维亚守军的英勇抵抗还是不足以保卫城市，白城就此陷落。但在冯·马肯森陆军元帅的命令下，奥地利占领的贝尔格莱德城中树立起了一座纪念碑，其上镌刻着这样一句话：“塞尔维亚的英雄们长眠于此。”这里也是今天游行纪念的中心。军队的士兵恭敬地向纪念碑敬礼，曾经贝尔格莱德守军的遗孀们也在纪念碑前献上花朵以寄托哀思。\n\n有些人会说他们的牺牲是徒劳的，因为塞尔维亚最终还是被击败，不得不在奥地利和保加利亚的霸权下挣扎了近二十年之久。其他人则更多地怀抱着愧疚和歉意——毕竟，塞尔维亚成功地从废墟中崛起，但这能够弥补他们的牺牲吗？"
 serflavor.21.a: "他们战斗到最后一息。"
 serflavor.22.t: "第二次托普利卡起义"
 serflavor.22.d: "由于多年来因保加利亚统治而不断发酵的怨恨，大量在黑色星期一后贫困交加的塞尔维亚农民，且两国之间因尼沙瓦行动而进一步加剧的紧张关系，使得托普利卡地区爆发了起义。虽然这次起义远不如在世界大战中保加利亚吞并塞尔维亚领土时爆发的那次，但其规模和凶猛程度依然在其他起义之上。据回报，有超过两千名武装叛乱者从保加利亚军队手中夺取了数座城镇。\n\n保加利亚军队回以十分激烈的残酷手段。作为马其顿内部革命组织下属游击连队(cheta)改组而来的自卫团体的后继者，保卫队(Ohrana)率先作出了反应，他们使用恐怖和威吓行为来平息该地区的抵抗，并造成大量平民伤亡。而保加利亚军队一进场，祖国军的成员们就被赶到了山区里，普罗库普列镇在长时间的交火后被焚毁，对居民的报复行为也随之而来。\n\n贝尔格莱德条约的成员几乎是立即就谴责了此等暴行——特别是塞尔维亚宣布将以一切必要的手段来捍卫塞族居民的利益和安全。保加利亚官员反驳了这一说法，并反过来指责贝尔格莱德政府资助了此叛乱行为。不论事件是否属实，塞尔维亚现在都有了宣战借口，两国已在边境布满重兵，看来战争在所难免。"
 serflavor.22.a: "我们等的就是此刻！"
 serflavor.22.b: "他们不该得意忘形……"
 serflavor.23.t: "阴谋集团的崛起"
 serflavor.23.d: "尽管塞尔维亚的共和民主要归功于阴谋集团和塞尔维亚军中的其他密谋分子，但他们对国家的影响似乎已经超出了所有人的预期。得不到军国主义者认可的内阁在短短几个月内就会倒台、越来越多的资源正被严格地用于军事事务、民族主义狂热也在社会公众之间变得越来越强大。\n\n有些人甚至怀疑政变可能会发生，甚至更糟——毕竟，人们怎么可能信任一个由“黑手”本身所激励而产生的组织呢？"
 serflavor.23.a: "不妙……"
