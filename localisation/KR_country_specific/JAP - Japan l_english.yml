 JAP_choose_your_pokemon: "\n\n§C-“空-地”霸权将从不同方面提高我们陆空军的作战能力§!\n\n§R-“意志至上”理论主要提高我们的单兵素质及其作战能力§!\n\n§O-“数量优势”方案主要致力于减少装备的生产成本，但是相应的其可靠性也将降低§!\n\n§L-“理智至上”理论将会为我们提供额外的研究加成以及降低超前惩罚§!\n\n"
 JAP_mil_f_mob: "\n§C“空-地”霸权的支持者认为，我们取得的制空权愈强，敌军士兵的行进速度便愈为缓慢。§!\n\n§R“意志至上”理论的卫道士希望通过足够的操练，让我国士兵能比世上其他国家的士兵每天行军更多时间。§!\n\n§O“数量优势”方案的支持者希望能用便宜的自行车而非昂贵的卡车武装我国士兵。§!\n\n§L拥护“理智至上”的人声称，我们应当迅速研发一种能在亚洲各类严苛环境下运作的机械化载具。§!\n\n"
 JAP_mil_f_arm: "\n§C“空-地”霸权的支持者宣称，我国应该用轻型坦克武装我军部队，以便我军能在亚洲各个补给困难地区开展军事行动。§!\n\n§R“意志至上”的卫道士希望在足够的进攻编队训练后，我国坦克乘组乃至摩托化单位的战力将达到世界一流。§!\n\n§O“数量优势”理论的提出者希望简化我军坦克设计，使得我军坦克易于制造。§!\n\n§L拥护“理智至上”的人们声称，只有最精良的坦克设计方案才能从现代战场上存活下来。§!\n\n"
 JAP_mil_f_sup: "\n§C“空-地”霸权的支持者声称，以无线电武装我军后，我们能够高精度的协调空中打击。§!\n\n§R“意志至上”理论的卫道士希望在足够的训练后，我国士兵能够抗下亚洲各种环境为他们设下的挑战。§!\n\n§O支持“数量优势”的人们希望简化支援装备的设计，让资源装备更易制造。§!\n\n§L拥护“理智至上”的人宣称，若没有一支称职的工程兵团，我国军队在亚洲各地开展现代化作战时必然困难重重。§!\n\n"
 JAP_mil_f_ops: "\n§C“空-地”霸权的支持者认为，利用空挺部队，我军能够决定性的击破敌军。§!\n\n§R“意志至上”的卫道士希望训练我国士兵，让其掌握在高海拔地区作战的能力，从而让他们更好的在亚洲各大山脉战区进行战斗。§!\n\n§O“数量优势”的提出者只是单纯希望扩大我军特种部队的规模。§!\n\n§L“理智至上”的拥护者宣称，我们必须根据不同战场的自然环境，给所有的士兵配备特种装备。§!\n\n"
 JAP_mil_f_doc: "\n§C“空-地”霸权的支持者声称，对我国将军实行特种作战培训有助于我国赢下下一场在亚洲爆发的战争。§!\n\n§R“意志至上”理论的卫道士希望我军指挥官能精通各类战术，拥有处理各种战斗状况的经验。§!\n\n§O支持“数量优势”的人们希望我军指挥官能够致力于指挥大编制陆军部队。§!\n\n§L“理智至上”的拥护者提出，我军应当学习诸如坦克战和工程兵战术一类的现代军事学说。§!\n\n"
 JAP_mil_f_air: "\n§C“空-地”霸权的支持者宣称，我方航空兵不论在何种天气下，都应当不分昼夜的出击作战。§!\n\n§R“意志至上”理论的卫道士希望对我军飞行员进行充分训练，让他们的水平优于世上其他任何国家的飞行员。§!\n\n§O“数量优势”的支持者想提高我国航空兵的燃油利用率。§!\n\n§L“理智至上”的拥护者声称，像雷达这样的技术手段同飞行员的个人技巧一样重要。§!\n\n"
 JAP_mil_f_inf: "\n§C“空-地”霸权的支持者认为，广泛采用迷彩伪装可以有效提高我军部队遭遇地方空袭时的存活率。§!\n\n§R“意志至上”的卫道士希望在开展足够多的训练后，我军士兵可以击败世上一切敌人。§!\n\n§O“数量优势”的提出者单纯希望简化我军枪支制造工序，这样我们就能武装起尽可能多的士兵。§!\n\n§L“理智至上”的拥护者提出，身无好装具、手无好钢枪的士兵谈不上是一个好士兵。§!\n\n"
 JAP_mil_f_art: "\n§C“空-地”霸权的支持者宣称，通过开发新式自动火炮弹药，我们可以同时提高陆军部队和航空兵的战斗效率。§!\n\n§R“意志至上”的卫道士希望靠着不断的训练，让我国炮兵的技战术能压倒一切敌人。§!\n\n§O“数量优势”理论的提出者设想大幅提高我军炮兵核心部队的规模，而这需要我们生产更多大口径火炮为后盾。§!\n\n§L拥护“理智至上”的人们认为我国需要以欧式标准现代化我军火炮。§!\n\n"
 JAP_mil_f_fig: "\n§C“空-地”霸权的支持者声称，我国小型飞机应当主攻近距支援机这一发展方向。§!\n\n§R“意志至上”理论的卫道士设想发展一批更为迅捷更为灵活的飞行器，从而让我军制霸天空。§!\n\n§O支持“数量优势”的人们希望简化飞机设计，从而生产更多的战斗机。§!\n\n§L拥护“理智至上”的人指出，我们必须开发新式战斗机来打败欧洲劲敌。§!\n\n"
 JAP_mil_f_bom: "\n§C“空-地”霸权的支持者认为，我军可以利用燃烧弹来提高我军中小型飞机的战略轰炸能力。§!\n\n§R“意志至上”的卫道士希望在开展足够多的训练后，我军飞行员可以命中一切陆上目标。§!\n\n§O“数量优势”的提出者想要简化飞行器设计，从而生产出更多的轰炸机。§!\n\n§L“理智至上”的拥护者宣称，我们必须发展新式轰炸机，从而更好的突破西方敌人的空中防御网。§!\n\n"
