 ETH_infantry_equipment_0: "毛瑟 M1898式步枪"
 ETH_infantry_equipment_0_short: "毛瑟 1898"
 ETH_infantry_equipment_0_desc: "为了应对其他武器制造商在毛瑟M1898基础上生产的几种在商业上来讲是成功的短步枪，毛瑟公司独自设计开发了适度缩短型的M1898步枪。这种设计的两个相关型号被毛瑟公司命名为“标准型号”。众多小国，包括埃塞俄比亚在内，大量的购买了这种新枪；埃塞俄比亚采用的是两个衍生型号中较老的一种，其采用7.65×53mm毛瑟步枪弹。"
 ETH_infantry_equipment_1: "布尔诺兵工厂 ZH-29式步枪"
 ETH_infantry_equipment_1_short: "ZH-29"
 ETH_support_weapons: "维克斯机枪 & 斯托克斯迫击炮"
 ETH_support_weapons2: "KE-7机枪 & 5cm 36型迫击炮"
 ETS_infantry_equipment_0: "西宁造 八八式步枪"
 ETS_infantry_equipment_0_short: "西宁八八式"
 ETS_infantry_equipment_0_desc: "起源于光绪朝后期自强运动的努力之中，八八式步枪是以德国Gewehr 88步枪的出口型号为蓝本设计的。即使它比较笨重、经过改进后整体上仍然难以与新式步枪比拟，而且常常得不到用户妥善的保养，但它仍然被公认为是坚固、耐用又可靠的。\n\n该款八八式步枪主要制造于地处青海的西宁兵工厂；尽管由于装备短缺和个人喜好问题导致我们经常能看到它与各类非正规武器混在一起使用，比如大刀。"
 ETS_infantry_equipment_1: "土耳其M1887 毛瑟步枪"
 ETS_infantry_equipment_1_short: "Tüfek M1887"
 ETS_infantry_equipment_1_desc: "土耳其的M1887毛瑟步枪是德国M1871/1884式步枪的改进型，相比之下它采用了回旋闭锁以加强功效，并进一步降低了子弹的口径。该步枪是有史以来口径最小的发射黑火药子弹的步枪，也是毛瑟公司制造的最后一种黑火药步枪。"
 ETS_infantry_equipment_2: "PPSh-41冲锋枪"
 ETS_infantry_equipment_2_short: "PPSh-41"
 ETS_infantry_equipment_3: "汉阳造 宣统三五式步枪"
 ETS_infantry_equipment_3_short: "汉阳三五式"
 ETS_infantry_equipment_3_desc: "三五式步枪是一款基于1914年时的“刘将军步枪”设计制造的自动装填步枪。虽然二者外观很相似，但是宣统三五式的枪长更短，机匣后半部也加装了机匣盖；刘将军步枪复杂的气井集气系统也被一个简单的导气孔所取代——这让新步枪再也不能切换到非自动射击模式。同时宣统三五式步枪也采用了波希米亚ZH-29步枪和ZB-26轻机枪所使用的弹夹。"
 ETS_motorized_equipment_1: "雪铁龙 P21 C6型 '黄色远征'"
 ETS_motorized_equipment_1_short: "雪铁龙 P21"
 ETS_motorized_equipment_1_desc: "1931年11月，由雪铁龙组织的伟大的“黄色远征”抵达了新疆。新疆督军杨增新对法国人这场横穿丝绸之路的探险感到吃惊不已，并热情的招待了探险队。在见到这批卡车可以在恶劣环境下连续行驶后，杨增新在探险队驻新疆期间，向他们提出购买一批雪铁龙 P21汽车，而探险队欣然同意了他的要求（毕竟，这场探险的目的就是为雪铁龙公司打广告）。在1932年2月探险队抵达北京后不久，法国人便打包好了第一批汽车部件并派工程师赴新疆组装。这种卡车也成为了新疆地区最常见的卡车。"
 FIN_infantry_equipment_0: "莫辛-纳甘 1891式步枪"
 FIN_infantry_equipment_0_short: "M/91"
 FIN_infantry_equipment_1: "莫辛-纳甘 1930式步枪"
 FIN_infantry_equipment_1_short: "M/28-30"
 FIN_infantry_equipment_2: "佩洛 M/38式步枪"
 FIN_infantry_equipment_2_short: "佩洛 M/38"
 FIN_infantry_equipment_2_desc: "尽管其最初设计方案在20世纪30年代初被芬兰陆军评定为过于昂贵，卡尔·佩洛的这款长后座式半自动步枪依然吸引了芬兰邻国瑞典的注意。瑞典陆军一支熟练的武器设计团队最终设法削减了这款步枪的生产成本，尽管最终款仍十分复杂，瑞典人最终还是采纳了这一设计方案。\n回到芬兰后，卡尔·佩洛成功在他的祖国芬兰推广了这款步枪，而在此之前芬兰军中完全没有半自动步枪的身影。"
 FIN_infantry_equipment_3: "41式 索米-自动手枪"
 FIN_infantry_equipment_3_short: "索米 KP/-41"
 FIN_infantry_equipment_3_desc: "KP/-41虽然在外观上同之前的KP/-31区别不大，但从设计角度上看却截然不同。这款枪械源自艾莫·拉赫蒂的一场糅合8mm毛瑟步枪弹与9mm帕拉贝鲁姆手枪弹的实验；不过，从这场实验中诞生的新款大号手枪弹后来却成了芬兰武器设计时所围绕的核心。KP/-41最初本是拉赫蒂为他的“索米”冲锋枪打造的一款适配上述新型手枪弹设计的衍生产品，因此其一开始沿用了索米冲锋枪外观和风格，但这款新武器的巨大后坐力最终导致了其外观的巨大修正和射速的降低。"
