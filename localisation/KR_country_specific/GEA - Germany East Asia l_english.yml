 GER_east_asian_naval_yards: "东亚海军船坞"
 GER_east_asian_naval_yards_desc: "该地区的许多造船厂都在东亚海军部的控制下，为其舰队提供服务。"
 GEA_status_of_the_admiralty: "海军政府的地位"
 GEA_status_of_the_admiralty_desc: "随着法英殖民地被德国兼并，德属东亚成为了当地独一无二的殖民地政权。它由海军元帅赫尔穆特·冯·穆克及其下辖的东亚舰队所控制。我们必须审视接下来的任务以保卫殖民地免受外部侵略，以及达成该目标的最佳方式。"
 GEA_ostasien_force: "德属东亚军"
 GEA_ostasien_force_desc: "德属东亚的部队主要由东亚海军，地方卫队以及来自柏林的新兵混合构成。我们必须对我们的方向进行评估，是冒险建立一支更具献身精神的海军？还是尝试一些更不正统的东西？"
 GEA_request_arms_from_berlin: "申请柏林军火"
 GEA_request_arms_from_berlin_desc: "我们仍然缺乏必要的军工企业，这也使得我们不得不依赖于柏林的补给。直至我们建立一个境内补给系统之前，我们仍需要向祖国申请更多的枪械。"
 GEA_modern_artillery_shipments: "申请现代火炮"
 GEA_modern_artillery_shipments_desc: "我们现有的火炮甚至是世界大战前的老古董。为了更好地保护殖民地，我们应该向柏林申请现代火炮。"
 GEA_increased_arms_supplies: "更多武器支援"
 GEA_increased_arms_supplies_desc: "随着地区局势的进一步恶化，我们必须强化我们的防御力量。我们应该向柏林发去电报申请更多的装备。"
 GEA_support_the_grand_fleet: "支援大舰队"
 GEA_support_the_grand_fleet_desc: "[ROOT.GetAdjective]的学说应以支持大舰队为主，使其在地面部队行动的时候能够配合发挥作用。"
 GEA_refine_our_methods: "改进方法"
 GEA_refine_our_methods_desc: "军队的协同是非常重要的，我们需要确保参与攻击的所有军事单位都能分得清敌友；无线电将是实现助力我们实现部队协同的重要工具，因此对它们进行更多投资至关重要。"
 GEA_naval_hutier_tactics: "海上胡蒂尔战术"
 GEA_naval_hutier_tactics_desc: "虽然是乔治·布鲁赫米勒上校完善了利用火炮渗透的战术，但奥斯卡·冯·胡蒂尔将军却得到了冠名。而这一幕的历史似乎又在此处重演，一位名叫赫尔曼·艾哈特的海军上尉协助海军对海岸轰炸战术进行了微调，而胡蒂尔再次获此殊荣。"
 GEA_east_asian_marine_detachment: "东亚海军陆战队支队"
 GEA_east_asian_marine_detachment_desc: "如果我们要保护殖民地免遭激进分子侵略，那我们就需要又能够接受挑战的人。在我们完全改革之后，我们将成为一股不可忽视的力量。"
 GEA_unorthodox_approach: "非正统的方法"
 GEA_unorthodox_approach_desc: "尽管征召“当地人”进入军队并不是一个新鲜的想法，但把他们训练成真正的战斗部队又是另一回事了。但是，看起来我们军官团的一些成员已经准备好面对该挑战了。"
 GEA_reform_the_garrisons: "改革驻军"
 GEA_reform_the_garrisons_desc: "不断改进后，最有能力的人将组成新式[GEA.GetAdjective]陆军的核心。此外，为响应那些为改革而游走的军官，装甲部队的数量已经得到了保障。"
 GEA_local_ncos: "本地士官"
 GEA_local_ncos_desc: "虽然德语的使用比重已经在慢慢赶超英语甚至法语，但是仍然有好些本地人不说德语。而那些能说德语的人算得上是非常紧俏的，经常被迅速提拔为士官，连带着他们的薪水也水涨船高了。"
 GEA_east_asian_heer: "东亚陆军"
 GEA_east_asian_heer_desc: "下定决心后，当地的驻防卫队将被改造成一支现代化的陆军。"
 GEA_fiscal_austerity: "财政紧缩"
 GEA_fiscal_austerity_desc: "柏林爆发了全球性金融危机，我们必须削减财政支出增加收入，否则我们将面临巨额赤字。"
 GEA_colonial_mark: "殖民地马克"
 GEA_colonial_mark_desc: "与我们在非洲同胞不同的是，从1927年以来，我们从未正式鼓励德属东亚地区采用任何马克。而现在，我们需要利用这些马克促进整个殖民地的团结并进一步提高我们的收入。"
 GEA_share_our_burden: "分摊赤字"
 GEA_share_our_burden_desc: "本地的欧洲移民长期以来在我们的保护中受益匪浅，但是他们只支付了很少的税款便获得了这安稳的秩序。虽然我们需要依靠他们来维持殖民地的运作，但是也要控制在一个限度内，最好的方案就是同他们达成一个新协议。"
 GEA_reinforce_colonial_bureaucracy: "加强殖民地官僚系统"
 GEA_reinforce_colonial_bureaucracy_desc: "德属东亚从未能够按照其意愿建立一个机能完整的行政机构。但现在趁着殖民地动荡的机会，是时候在整个殖民地内扩张并建立直接统治的官僚体系了。"
 GEA_pacify_indochina: "平息印度支那叛乱"
 GEA_pacify_indochina_desc: "印度支那是德属东亚政府的重要城市与经济中心。随着越盟叛军愈演愈烈，我们需要立刻平息叛军加强防御。"
 GEA_factories_of_singapore: "[336.GetCapitalVictoryPointName]工厂"
 GEA_factories_of_singapore_desc: "[336.GetCapitalVictoryPointName]目前严重匮乏有实际作用的重型工业。一些德意志企业对亚洲建立工厂表示了浓厚的兴趣，但是我们必须要先表态支持他们的投资行为。新建工厂将能够增加就业率并稳定当地局势。"
 GEA_pacify_malaya: "平息马来亚叛乱"
 GEA_pacify_malaya_desc: "马来亚是德属东亚的璀璨明珠，同时也是我们整个行政体系的控制中枢，但是在黑色星期一的冲击下，它开始陷入暴力动荡之中。我们应该设法建立岗哨、碉楼、堡垒以镇压当地叛军。这些防御设施也能够帮助帮助我们抵御敌人的地面攻击。"
 GEA_indochinese_investments: "投资印度支那"
 GEA_indochinese_investments_desc: "印度支那的纺织厂央求我们进一步追加投资并改革新的生产技术。这批投资不仅能够让我们受到当地人欢迎，还能够增加长期财政收入。这也能够助益于我们的经济恢复与社会稳定。"
 GEA_local_arms_foundries: "地方武器铸造厂"
 GEA_local_arms_foundries_desc: "目前，在我们行政范围内的武器制造商可以说是严重匮乏的，我们需要在新型设计和生产设施上进一步追加投资，降低对来自的柏林破铜烂铁的依赖。"
 GEA_fiscal_austerity0: "保卫青岛"
 GEA_fiscal_austerity0_desc: "世界大战期间，我们英勇的部队为了保卫青岛战至最后一人，这些勇敢顽强的战士们如今组成了赫尔穆特派的核心，他们也会像赫尔穆特施压，加强他们曾经流血之地的防御。"
 GEA_authorise_local_arms_production: "授权地方武器生产"
 GEA_authorise_local_arms_production_desc: "目前，我们的许多条约禁止当地政府和王公们建立武器生产体系，以作为我们保护他们的条件。随着政府基本结构的改革，我们已经开始将这些限制视为过时的障碍，并竭尽所能去消除这些限制。"
 GEA_siamese_border_fortifications: "暹罗边境要塞"
 GEA_siamese_border_fortifications_desc: "虽然暹罗王国确实在世界大战时期帮助了德意志帝国，但他们没有得到他们应有的领土奖励，毕竟现在他们想要的区域还在我们手里，所以我们应该加强边境，以防他们不再打口水战，进而转向实际行动。"
 GEA_lessons_from_mittelafrika: "来自中央非洲的经验"
 GEA_lessons_from_mittelafrika_desc: "与我们同为殖民地的中央非洲一直致力于处理当地人的不满情绪，我们相信雇用中央非洲顾问对我们有大大的好处。"
 GEA_fiscal_austerity4: "海南要塞"
 GEA_fiscal_austerity4_desc: "海南是华南和沿印度支那海岸的重要作战基地。我们应该设法加强这个岛屿的防御。"
 GEA_counter_insurgency_lessons: "平叛训练"
 GEA_counter_insurgency_lessons_desc: "中央非洲殖民地军队在击败当地叛乱分子方面有着丰富而艰辛的经验。随着永久的军事武官制度建立，我们可以采用新的理论和战术。虽然这会延长训练时间，但结果不言而喻。"
 GEA_white_phosphorus_bombs: "白磷弹"
 GEA_white_phosphorus_bombs_desc: "中央非洲丛林密布，满是茂密的植被，因此他们引进了一种新式武器：液体燃烧弹(Flüssigkeitsbrandbombe)来轰炸那些潜藏在非洲茂密林海中的叛乱分子。其对白磷的应用着实令人惊叹，尽管海军政府中较保守的成员对其杀伤感到相当反感。"
 GEA_valkyries_of_the_battlefield: "战场女武神"
 GEA_valkyries_of_the_battlefield_desc: "由于亚洲的基础设施较差而且地形崎岖不平，我们很难找到那些受伤的士兵，而那些本可以治疗的伤员不得不在丛林中缓慢的死去。雇佣当地人作为担架员是一个非常不错的选择，他们熟悉当地地形而且收费合理。他们被士兵称作“女武神”，因为他们总是把活着的人送上担架，把死人丢在地上。"
 GEA_singapore_flying_corps: "新加坡空军联队"
 GEA_singapore_flying_corps_desc: "我们目前的空军联队完全由我们的海军航空队组成。我们应该招募新的飞行员并将他们训练成优秀的陆基空军飞行员。"
 GEA_qingdao_airbases: "[744.GetName]空军基地"
 GEA_qingdao_airbases_desc: "[744.GetName]是我们与东亚监事会共同管理的一个城市，拥有完美的战略位置，可以在大半个东亚投射我们的空中力量。从理论上来讲，我们可以从这个基地打击大清、奉天政府甚至日本。我们现在应该扩展它，让这些想法成为现实。"
 GEA_aviation_advisors: "航空顾问"
 GEA_aviation_advisors_desc: "我们的飞行员必须在最佳的条件下训练以适应我们的需要，所以我们将在青岛上空进行空战演习，向我们的对手展示我们可以一战。"
 GEA_focke_wulf_ostasien: "福克-沃尔夫东亚分公司"
 GEA_focke_wulf_ostasien_desc: "福克-沃尔夫公司表现出在东亚利用当地资源和人力开一家分公司的兴趣。我们应该在这场商业冒险中全力支持他们。"
 GEA_east_asian_fallschirmjager: "东亚空降猎兵团"
 GEA_east_asian_fallschirmjager_desc: "海军元帅冯·穆克一直钦佩空降猎兵及其严明的纪律。最近，他与绰号为“灰狼”的迪特里希·威策尔联系，后者提议在东亚训练和指挥一支精英部队，我们没有理由拒绝这个提议。"
 GEA_fighter_shipments: "战斗机输送"
 GEA_fighter_shipments_desc: "虽然我们在当地有战斗机的生产线，但仍供不应求。我们将向柏林索要一组战斗机来填补这些空缺。"
 GEA_grand_fleet: "大舰队"
 GEA_grand_fleet_desc: "德属东亚舰队是德国海军除了本土舰队外最大的一支舰队，它是德国在东亚各种行动的脊梁，也是对当前我们建立的东亚秩序最好的一个答卷。我们在该区域中最主要的敌人的是日本帝国以及其庞大的舰队，德属东亚舰队的存在可以迫使日本支出一部分的海军资源来对付我们。"
 GEA_fleet_in_being: "存在舰队"
 GEA_fleet_in_being_desc: "目前公海舰队的意向就是以优势力量搭配偶尔的歼灭出击来赢得制海权。我们可以遵循这一思想学派，来确保德国正统海军学说的地位在所有的舰队中都得到维护。"
 GEA_modern_destroyers: "现代化驱逐舰"
 GEA_modern_destroyers_desc: "驱逐舰是现代海军的脊梁骨。我们应该重新设计一艘更先进，更现代化的驱逐舰。"
 GEA_command_of_the_sea: "控制海洋"
 GEA_command_of_the_sea_desc: "德属东亚舰队在未来的最优目标就是在一场战争中击溃日本人。这代表我们的学说应该集中于对付他们的弱点。日本很大程度上依赖于其傀儡和海外进口。因此，我们可以采用贸易阻断学说来对日本造成很大的打击。"
 GEA_colonial_battlecruisers: "殖民地战列巡洋舰"
 GEA_colonial_battlecruisers_desc: "虽然战列舰和巨型无畏舰担当海军的主力已经是一种趋势，但是我们在亚洲的势力却缺乏德国本土所拥有的造船厂和钢材。因此我们打算进一步使用战列巡洋舰，它们虽然装甲较弱，但是强劲的火力却能成为我们的一大优势。而它们将完全适合我们的需求。"
 GEA_aviation_school: "海航学派"
 GEA_aviation_school_desc: "虽然德国的学说坚持海军航空兵的唯一用处就是侦察，但是我们的海军元帅却在如何部署舰队的事务拥有令人难以想象的自由。如果他的选择和我们一致，那我们可以放开手脚去将更多的精力投入到将空军视为海军中坚力量的思想学派上，尽管这势必会在柏林引起争议。"
 GEA_light_cruisers: "轻型巡洋舰"
 GEA_light_cruisers_desc: "轻型装甲巡洋舰的排水量不到5000吨，但它往往是建立一支机动海军部队的关键；无论是用于突袭向日本运送物资的运输船，还是护送航母向太平洋地区投射空军力量。它们将是其中的中流砥柱。"
 GEA_carrier_conversion: "改建航母"
 GEA_carrier_conversion_desc: "这将会用到一些贿赂手段，而柏林方面也会发生相关的激烈争议，但是为了支持我们自己的学说，我们应该将一些战列巡洋舰在短时间内改建成航母。"
 GEA_naval_aviation_ambition: "海军航空兵之野望"
 GEA_naval_aviation_ambition_desc: "无论柏林对航母的看法如何，他们是不会否认飞机在海军中的作用。因此，我们被授权进一步开发专门用于攻击船只和港口的陆基飞机。"
 GEA_form_a_naval_aerial_corps: "成立海军航空队"
 GEA_form_a_naval_aerial_corps_desc: "[336.GetCapitalVictoryPointName]空军联队现在可以组建一支新的海军航空队来让我们拥有更大的行动范围。"
 GEA_reinforce_aerial_defences: "加强防空"
 GEA_reinforce_aerial_defences_desc: "空袭对[336.GetCapitalVictoryPointName]的威胁从未停止过，来自中国大陆、菲律宾以及澳大利亚的战机都能接近它。投资当地的防空设施，不仅能让我们略感安心，而且能获得当地社会的认可。"
 GEA_sms_neckar: "内卡河号"
 GEA_sms_neckar_desc: "虽然德属东亚舰队已经足够强大，但战舰多了也不会有什么坏处。我们将下水一艘新战舰——内卡河号，它将成为我们强大且现代的开路先锋。"
 GEA_underwater_fleet: "水下舰队"
 GEA_underwater_fleet_desc: "U型潜艇应该在我们的舰队中发挥突出作用，它可以更好地对抗日本的海军。通过推动潜艇的进一步发展，我们可以击溃日本人脆弱的航线。"
 GEA_expand_local_dockyards: "拓展当地船坞"
 GEA_expand_local_dockyards_desc: "虽然我们永远无法用当地的资源建造战舰或航母，但建造驱逐舰和巡洋舰并非难事。我们应该扩大当地的船坞设施，使之成为现实。"
 GEA_expand_naval_facilities: "扩大海军设施"
 GEA_expand_naval_facilities_desc: "三巴旺和金兰湾目前的海军设施只能支撑驻扎在该地区的海岸巡逻队。我们应该扩大当地的海军基地，使其能够容纳大吨位船，并成为支撑我们日益壮大舰队的地方。"
 GEA_east_asian_merchant_navy: "东亚商船队"
 GEA_east_asian_merchant_navy_desc: "德属东亚殖民地为祖国提供巨大的收益是祖国维持殖民地的原因之一，因此祖国准许我们可以控制该区域的贸易额，通过迫使一些庞大的商船队运送战略物资，我们可以暂时调高我们的运输能力。"
 GEA_new_shipbuilding_methods: "新型造船法"
 GEA_new_shipbuilding_methods_desc: "自从1934计划以来，我们的造船业一直在发展。而如今，通过最新的钢铁铣削、船体建造和电子技术，我们可以更快地建造更现代化的船。"
 GEA_rule_the_pacific: "统治太平洋"
 GEA_rule_the_pacific_desc: "日耳曼尼亚统治海洋！从那大西洋到太平洋，我们将主宰这些海域，我们的德属东亚舰队将会因是太平洋的女王而荣耀。"
 GEA_coastal_fortifications_programme: "海岸防御计划"
 GEA_coastal_fortifications_programme_desc: "目前[336.GetCapitalVictoryPointName]的工事难以应付两栖登陆，随着日本扩大海军力量，我们应该加强防御以对抗他们。"
 GEA_anti_invasion_plan: "反入侵计划"
 GEA_anti_invasion_plan_desc: "通过演习，我们将建立混凝土和钢铁储备体系，并且教导平民如何正确的疏散，我们可以确保我们能应对任何入侵。"
 GEA_absolute_defence_sphere: "绝对防御圈"
 GEA_absolute_defence_sphere_desc: "绝对防御圈学说是对我们保护殖民地免受侵略的极端重点阐述。它致力于建立多个不同的应对方案和备份计划，为每一种可能的入侵和海军登陆的情况做好准备，并不懈地训练部队，以便让我们的军队为每一种单独的情况做好准备。"
 GEA_navyfort4: "西贡海岸防御工事"
 GEA_navyfort4_desc: "西贡是通往越南和印度支那的门户，我们应该加强城市防御来应对敌人的两栖登陆袭击。"
 GEA_improved_marine_training: "改进海军陆战队训练"
 GEA_improved_marine_training_desc: "由于我们独特的地理位置，我们比其他国家更加需要海军陆战队，德属东亚海军陆战队以他们又快又准的突击而闻名。我们应该让他们接受更多的训练来确保他们一直是该地区最锋利的刀刃。"
 GEA_expand_the_singapore_detachment: "扩编[336.GetCapitalVictoryPointName]分遣队"
 GEA_expand_the_singapore_detachment_desc: "虽然我们的海军陆战队员很凶悍，但只有这点人。我们应该设法扩编海军陆战队。"
 GEA_jungle_warfare: "丛林战"
 GEA_jungle_warfare_desc: "印度支那恶劣的丛林坏境一直是我们帝国的坟场，但对敌人来说亦然。我们必须训练我们的部队，以便在这样的恶劣环境下更好地作战。"
 GEA_collaborate_with_local_elites: "与当地精英合作"
 GEA_collaborate_with_local_elites_desc: "我们对内的治理因为继承了英法殖民地的那一套而变得古老又复杂，所以我们决定促进和当地精英的密切合作以改善现状。"
 GEA_strengthen_local_ties: "加强与地方纽带"
 GEA_strengthen_local_ties_desc: "海军元帅冯·穆克本人将与我们当地的合作伙伴进行重要会谈，他流露出的魅力和德国香槟可能不如他所希望的那样奏效，但我们将尽全力支持这些会议。"
 GEA_help_small_businesses: "帮助小微企业"
 GEA_help_small_businesses_desc: "我们可以通过支持本地企业而非德国大型企业来帮助经济复苏，这将确保本地人的繁荣和就业，并帮助他们摆脱叛乱造成的影响。"
 GEA_new_admiralty: "新海军政府"
 GEA_new_admiralty_desc: "重新评估德属东亚海军政府能力的测试开始了，因为它的本质还是拥有领土的舰队，而不是一个适合行使权力的行政机关。"
 GEA_negotiate_with_the_sultan_of_johore: "与[846.GetName]苏丹谈判"
 GEA_negotiate_with_the_sultan_of_johore_desc: "[846.GetName]苏丹现在仍然是马来亚苏丹国的一个重要人物，他让当地人归顺我们。他现在要求进一步让步，以纠正英国前政府的错误，我们同意通过这些修正案。"
 GEA_collaborate_with_local_monopolies: "与当地垄断企业合作"
 GEA_collaborate_with_local_monopolies_desc: "让我们摆脱黑色星期一萧条的最好办法就是支持经济紧缩，恢复我们的出口。为此，我们应该支持大型德国企业渗透当地经济以获得廉价原材料。"
 GEA_local_economic_initiative: "地方经济倡议"
 GEA_local_economic_initiative_desc: "北德劳埃德航运公司的高级职员鲁道夫·费勒(Ruolph Firle)与我们接洽，他提出了一项支持当地贸易和航运的全面计划。这将有助于东南亚经济的长期发展，使其减少对出口原材料的依赖。"
 GEA_bao_dais_reforms: "保大改革"
 GEA_bao_dais_reforms_desc: "当我们在世界大战拿到了法国领土的控制权后，我们决定让安南皇帝保大继续拥有其领土并且让他成为我们在当地的代理人。他现在要求一系列的改革，使他的旧王朝恢复活力。我们会看看我们能不能帮到他什么。"
 GEA_german_advisory_group: "德国顾问团"
 GEA_german_advisory_group_desc: "通过为当地军队建立永久的军事武官制度，我们不仅可以帮助他们顺利地融入我们自己的军队，而且还可以预防可能渗透到他们里的激进分子。"
 GEA_deploy_local_guards: "部署当地卫队"
 GEA_deploy_local_guards_desc: "当地的许多贵族有一个共同的要求：扩大他们的私人武装。我们可以通过这个契机培养会说德语的王公卫队，这样我们既能满足他们的要求，也能使我们的正规军受益。"
 GEA_drinks_with_king_sisavang: "西萨旺国王的宴会"
 GEA_drinks_with_king_sisavang_desc: "虽然西萨旺国王是附属国国王中较弱的一个，但他仍有影响力。像其他人一样，他要求殖民地的某些弊政得到纠正，我们当然可以一定程度上满足他的要求。"
 GEA_education_reform: "教育改革"
 GEA_education_reform_desc: "目前土著人口的识字率非常糟糕，通过促进双语教育，我们可以尝试补救这个问题。"
 GEA_research_institutes: "研究中心"
 GEA_research_institutes_desc: "在[336.GetCapitalVictoryPointName]和西贡赞助开办一所欧洲风格的大学将可以拓宽我们的研究基地，并允许富有和受过良好教育的当地人在这里学习而不是出国，在外国学习更容易受到激进分子的影响。"
 GEA_east_asian_infrastructural_plan: "德属东亚基建计划"
 GEA_east_asian_infrastructural_plan_desc: "通过制定本地铁路和城市之间新的公路网的综合规划，我们可以彻底改革当地的基础设施，改善我们简陋的交通网。"
 GEA_tonkin_gulf_steel_factories: "北部湾钢铁厂"
 GEA_tonkin_gulf_steel_factories_desc: "基础设施建设的困难凸显了我国钢铁工业的不足。发展越南石溪铁矿一直是我国工业规划师的野心，结合北越煤矿的发展，我们现在可以开设一个泛钢生产项目。"
 GEA_transindochinese_railways: "中南铁路"
 GEA_transindochinese_railways_desc: "随着我们一系列投资的结束以及新式列车的开发，连接到东京的铁路得以竣工。因此，国内贸易和旅游产业也将越来越繁荣。"
 GEA_develop_tsingtau: "发展青岛"
 GEA_develop_tsingtau_desc: "青岛不只是一座城市，更是德国统治的象征，更重要的是，这是我们在阳光下的地盘。青岛的沦陷对最高指挥部是不可想象的，我们必须尽一切努力去强化这个租界的防卫。"
 GEA_fortify_the_concessions: "巩固租界防御"
 GEA_fortify_the_concessions_desc: "中国的局势逐渐严峻了起来。民族主义分子正在破坏我们精心构建的和平，而日本军队伺机而动。在此内忧外患的情况下，我们必须确保对租界的控制。"
 GEA_resume_sino_german_cooperation: "恢复中德合作"
 GEA_resume_sino_german_cooperation_desc: "来自柏林的命令十分明确：文明和种族并不重要，中国和德国必须拥抱彼此以对抗共同的敌人。\n\n实际上，德国需要中国士兵作为对日的缓冲，而中国士兵需要德国的枪支去武装他们。"
 GEA_invest_in_the_concessions: "投资租界"
 GEA_invest_in_the_concessions_desc: "青岛是可能是德国皇冠上的明珠，但这并不是我们控制的唯一的租界。发展我们在威海卫和广州湾的租界将会为我们在当地的霸权提供长期利益。"
 GEA_secure_the_legation_cities: "控制使馆城市"
 GEA_secure_the_legation_cities_desc: "使馆城市工部局做出了一项十分疯狂的决定：将德国移出租界工部局。这一全球伙伴关系的试验显然已经结束，德国必须重新确立对这些利润丰厚的城市的支配地位。"
 GEA_dispatch_workers_to_the_borneo_mines: "派遣工人到婆罗洲"
 GEA_dispatch_workers_to_the_borneo_mines_desc: "北婆罗洲仍有大量工业欠发展地区，这一问题延续至今的主要原因是人力资源缺乏。通过向婆罗洲引进华工，我们可以开始发展工业。"
 GEA_send_aid_to_the_nanjing_warlords: "给宁系军阀提供支援"
 GEA_send_aid_to_the_nanjing_warlords_desc: "尽管我们在中国的影响力被局限在租界内，但我们的软实力可以直接对宁系军阀施加影响。任何对他们在华南地区长久稳固统治的威胁，都是对我们未来的威胁。"
 GEA_tighten_the_grip_on_the_concessions: "加强对租界的控制"
 GEA_tighten_the_grip_on_the_concessions_desc: "随着德国对宁系军阀的影响已经上升到了可接受的水平，我们现在可以不用再打着和中国军阀平等合作的幌子了。立刻要求他们向德属东亚政府转交德国在华南的租界的控制权。"
 Ostasien.0.t: "东方明珠"
 Ostasien.0.d: "自不列颠帝国于1926年崩溃后，德意志帝国海军便成了无可争议的东海之主，并维护着西方主导下的东方秩序。在皇家海军中国舰队撤往澳大拉西亚后，亚洲的英属殖民地与英国租界区更易受到当地社会主义暴动影响，而其所需的保护只能由德国提供，因此德国成功将其自苏伊士到青岛的殖民地与租界区连成一片。但是，这项光荣的成就是有代价的。\n\n我们在东方扩张的迅速和规模都不同寻常，这使得我们必须管辖各种复杂多样的、从其母国剥离的殖民地。他们被迫承认我们的统治，但完全重建当地秩序又过于复杂，为了避免统治的瓦解，我们带来了自己的管理层。因此，德属东亚并不是一片殖民地，甚至都不是一个政权。德属东亚是作为一个司法辖区而存在。在这片区域内，相对公正的帝国海军必须平衡当地利益，和殖民制度进行斗争，并确保所有人的安全。\n\n尽管我们占据主导地位，但日本对我们来说仍然是个威胁。他们一直试图将我们赶出东方并取代我们主导东方。我们勇敢的士兵正在使馆城市监视他们的一举一动，而我们光荣的战列舰正警惕的面对任何来自大海的威胁\n\n回归我们曾经面临的内部问题，清算的时候可能就要到来，海军政府的职责就是，在时机成熟前做好准备。"
 Ostasien.0.a: "这个可以有！"
 Ostasien.0.b: "那中国呢？"
 Ostasien.1.t: "中国与东亚监事会"
 Ostasien.1.d: "德意志祖国的在华占领区也已处于我们管辖之下，并且根据一九二八年由美国从中斡旋而签订的上海协议，德意志在中国的权利已经可以同其他外国势力平起平坐了。青岛这座城市长期以来一直是我们在华运营的枢纽，它既是一座现代化的都市，也是遍布全东亚的庞大商业网络的中心点。\n\n然而，并不是所有流经胶州湾的货物都是完全正当的。东亚总督监事会，其管理着大量的船舶、工厂、甚至还有违反一九二八年上海协议精神（非字面意义）的非正式特许经营权。\n\n为了确保从清国中央政府手中获得自治权，南京军阀孙传芳接受了一系列具有剥削性质的军械交易，并以此换取在八省联合内部的大量经济特许权。尽管没有得到北京当局以及国际社会的承认，但东亚监事会的影响力已然遍及东南八省，并逐步深入至中华内地。\n\n最终，柏林政府希望我们可以利用中国作为某种对抗日本的缓冲区：日本人每在中国边境部署一个士兵，就会减少一点可以威胁到马来亚和印度支那的兵力。为此，德意志必须支持清国政府以及八省联合，并且必须要提防日本对中国的侵略，因为中国距离[336.GetCapitalVictoryPointName]仅一步之遥。"
 Ostasien.1.a: "这个可以有！"
 Ostasien.2.t: "黑色星期一！"
 Ostasien.2.d: "目前德国的状况非常糟糕。在一场毁灭性的金融危机后，德国的经济破烂不堪，而且很快就会波及到殖民地。我们必须削减我们大部分开支，并立即寻找办法来支撑德属东亚本就疲软的经济。不过恢复经济可能需要很多年……"
 Ostasien.2.a: "太糟糕了！"
 Ostasien.3.t: "黑色一周的结束"
 Ostasien.3.d: "自从柏林股市崩盘以来已经过去了一个星期。由于汽车行业的轮胎需求锐减，我们的主要出口商品——橡胶和锡，已经失去了一半以上的需求。与此同时，出口到欧洲市场的大米也已经停运了，人们在田地和码头上留下了成千上万吨腐烂的大米，在新加坡、西贡和其他城市里，那些储蓄很少和没有土地的人几乎失去了一切，不过他们发现自己比他们的印度支那邻居要好得多。"
 Ostasien.3.a: "该做点什么了！"
 Ostasien.4.t: "不稳定的印度支那"
 Ostasien.4.d: "自远征军十年前在广州摧毁胡志明及其工团煽动分子以来，印度支那一直处于相对稳定的状态。但由于最近的柏林股市崩盘（或被称作黑色星期一）对高度商业化的印支经济产生了毁灭性的影响。罢工和骚乱正在东京、安南和南圻蔓延，城市学生和知识分子要自由和民主。更糟糕的是，我们的情报表明一些地下革命者正在秘密地扩大他们的影响力。"
 Ostasien.4.a: "这块殖民地因叛乱而臭名远扬。"
 Ostasien.5.t: "东京民族独立主义者的骚动"
 Ostasien.5.d: "我们发现了在东京的一系列民族主义和反殖民主义运动。在河内的每一个角落里，煽动者们都在散发宣扬民族团结和独立的小本子。这次骚乱背后的首要组织被称为越南国民党(VNQDD)，我们的卧底还发现了一个更加阴险的计划，这些激进分子正在慢慢渗透进我们在东京的驻扎部队。"
 Ostasien.5.a: "我们必须准备好。"
 Ostasien.6.t: "安沛暴动"
 Ostasien.6.d: "今天，在位于中国-印度支那边境地区的安沛省的一处哨所内，一批东京当地人驻军组织了一场暴动，旨在颠覆他们的殖民军长官。与他们一同参与暴动的是大越国民党的武装渗透者。多亏了我们的特工，我们破坏了他们发动联合起义的计划。我们现在已经击溃了乱军并开始在东京地区进行大规模镇压行动。现在，那帮绝望的叛军正在向中越边境的山区逃窜。"
 Ostasien.6.a: "集中力量消灭这些强盗！"
 Ostasien.6.b: "在印度支那宣布戒严令！"
 Ostasien.7.t: "一场印度支那的悲剧"
 Ostasien.7.d: "“越南！越南！越南！南方的故乡！十三次，我听到安沛断头台前的呐喊。十三名死囚一个接一个发出呐喊，一个接一个身首分离。”\n\n——一位名叫路易·鲁博(Louis Roubaud)的记者目睹了最近在印度支那的残酷镇压。印度支那，我们以前的殖民地和现在德国殖民主义在远东的堡垒。曾是胡志明密友的安德烈·马蒂将军将代替他指挥这里的革命。自世界大战结束以来，数以千计的印度支那学生、工人和士兵留在法国，成为了坚定的革命者。如果我们送他们回去，让他们都携带大量数量的装备，并在交趾支那（南圻）组织一场起义，这既有可能动摇德国的殖民地，又为世界革命做了个榜样。"
 Ostasien.7.a: "一路平安，印支同志们！"
 Ostasien.7.b: "我们不是现世的伯多禄主教。"
 Ostasien.8.t: "一场印度支那的悲剧"
 Ostasien.8.d: "“越南！越南！越南！南方的故乡！十三次，我听到安沛断头台前的呐喊。十三名死囚一个接一个发出呐喊，一个接一个身首分离。”\n\n——一位名叫路易·鲁博(Louis Roubaud)的记者目睹了最近在印度支那的残酷镇压。印度支那，我们以前的殖民地和现在德国殖民主义在远东的堡垒。现在，印度支那的革命者正在加尔各答为了支援起义而游说。如果我们给予他们装备与志愿者，他们就可以在东京德国警察和宪兵占领的交趾支那（南圻）组织一场起义。这既有可能动摇德国的殖民地，又为世界革命做了个榜样。"
 Ostasien.8.a: "送上我们的援助。"
 Ostasien.8.b: "好吧，这与我们无关。"
 Ostasien.9.t: "保大皇帝回到了印度支那"
 Ostasien.9.d: "安南的君主保大最近完成了他在德国的学业后回到了印度支那。尽管他对自己仅仅是个表面上的君主不太满意，他希望自己拥有权力，之后他可以缓和地方的冲突并赢得人民的支持，因为安南农民认为自己是他们皇帝的附属。但是，西贡的欧洲殖民者们却反对与任何安南人分享权力。"
 Ostasien.9.a: "欢迎回家！我们的傀儡皇帝。"
 Ostasien.9.b: "也许他应该继续在德国读个研究生或者其他什么的。"
 Ostasien.10.t: "保大改革：第一步"
 Ostasien.10.d: "在保大登上王位后，他将一些改革派带入了自己的麾下，这其中包括新传统主义知识分子范琼以及基本上什么都管的天主教徒吴延琰。现在他的大臣决定发起一场行政改革，来使早已失效的体系重新焕发活力。目前安南保护区的官员只是在名义上管理国家，实际的权力都还在欧洲顾问手中。毫无疑问，保大改革肯定会损害欧洲的权力垄断……"
 Ostasien.10.a: "这是必须的。"
 Ostasien.10.b: "阻止他，他已经歪的很离谱了。"
 Ostasien.11.t: "保大改革：第二步"
 Ostasien.11.d: "行政改革过后，保大的内阁开始进一步集中权力。最近发生在印度支那的骚乱成了一个不错的借口，他恳求我们授权他建立一支直属皇家的警察部队，保大和他的大臣们认为只有皇室直属的警察才能很好的执行命令，有效地去镇压那些叛乱农民来恢复安南的秩序。"
 Ostasien.11.a: "这应该会有点帮助。"
 Ostasien.11.b: "给安南人权力是一件疯狂危险的事情。"
 Ostasien.12.t: "南圻局势不稳"
 Ostasien.12.d: "在我们部队开入东京直接镇压民族主义者之后，南圻的局势变得越来越糟糕了。尽管罢工看起来有所减少，但根据我们的报告显示那些工会人士经常秘密集结起来举行会议。而且有传言称已经煽动者伪装成僧侣和商人秘密越境，在南圻和安南南部的农村地区组织农民叛乱。另一份报告显示越来越多的越南流亡者也在秘密返回印度支那，他们可能是在法国佬或者英国佬的资助之下来颠覆我们的统治的。"
 Ostasien.12.a: "我认为这是暴风雨前的宁静。"
 Ostasien.13.t: "在康道尔群岛发生的越狱"
 Ostasien.13.d: "今天我们在康道尔群岛上的中央监狱发生了一场大规模的越狱！这显然是一个有组织的行动；囚犯们趁着夜色的掩护下从一条地道逃走了，然后踏上了被预先准备好的船只，消失在湄公河三角洲的沼泽地中。据统计，25000名囚犯中有150名逃走了，这些人大部分是左翼煽动者。"
 Ostasien.13.a: "这个殖民地除了麻烦什么都缺！"
 Ostasien.14.t: "平定省的公社运动"
 Ostasien.14.d: "平定省，曾经的西山朝叛军的发源地，戏剧性的目睹了一场农民革命的升级。示威者们最初要求结束相当于农奴制的义务劳动，但被该地行政当局无视了。愤怒的农民开始烧毁行政大楼、城镇大厅和火车站，破坏税务登记，抢劫警察局。当地政府已经停止了运转，而被称为“公社”的结社也秘密组织起来，这一运动已经开始蔓延到安南内部和湄公河附近。很显然，越盟是这些革命运动的幕后黑手！"
 Ostasien.14.a: "也许我们可以平和地解决这个问题。"
 Ostasien.14.b: "用军队去镇压他们！"
 Ostasien.14.c: "AI引擎-内部事件。如果你看到这个对话框，请报告错误。"
 Ostasien.15.t: "西贡起义"
 Ostasien.15.d: "昨天东京和南圻同时爆发了一场暴乱。工会发起了总罢工，试图占领市政府大楼。虽然大多数地方秩序已经恢复了，但是越盟带领他们从平定省和湄公河出来的叛军攻进了西贡，当地的驻军被击溃了。叛军夺取了西贡的主要通讯场所和行政设施！"
 Ostasien.15.a: "革命万岁！ (切换到印支联盟)"
 Ostasien.15.b: "干他妈的越盟！"
 Ostasien.16.t: "印度支那局势恶化"
 Ostasien.16.d: "印度支那的局势已经恶化，叛乱分子比我们想象的要难对付，越盟正规军向北推进，游击队袭击我们的车队并且散播恐惧。很多定居者都怀疑我们是否能守住印度支那，并要求将一切有用的东西都撤离到其他殖民地。"
 Ostasien.16.a: "撤离一切有用的东西！"
 Ostasien.16.b: "一切都会好起来的！"
 Ostasien.17.t: "印度支那局势恶化"
 Ostasien.17.d: "尽管官方报道说远东殖民地在镇压叛乱上取得了极大的成功，不过事实看上去没那么乐观。据军事情报局称，印度支那的局势实际上变得越来越糟，镇压越盟叛军似乎已经不是这位舰队司令可以应付的了的。一些主要城市和战略据点落入越工手中，恐惧和骚动正在蔓延，也许德属东亚需要一些帮助？"
 Ostasien.17.a: "他们可以对付的。"
 Ostasien.17.b: "派援军过去！"
 Ostasien.17.c: "一场在亚洲的地面战？这个可以有！"
 Ostasien.18.t: "[INC.GetNameDefCap]发来和平倡议"
 Ostasien.18.d: "印度支那叛乱局势已经恶化到了极点。重要的战略位置都落到了越盟匪徒的手里，我们难以对付他们。现在印度支那的叛军给我们送来一份和平对话的邀请。尽管人们担心这会被视为一种耻辱，但我们认为当前的明智之举是放弃对该地区的控制权。"
 Ostasien.18.a: "不，我们将战斗到底！"
 Ostasien.18.b: "我们已经没法继续战斗了。"
 Ostasien.19.t: "和平对话失败了"
 Ostasien.19.d: "德帝国主义拒绝了我们的和平倡议，并决定继续战争。"
 Ostasien.19.a: "只有用武力才能和这些帝国主义者对话了！"
 Ostasien.20.t: "我们在印度支那的胜利"
 Ostasien.20.d: "德国接受和平倡议，并从印度支那半岛全面撤退。我们完成了迫使德帝国主义投降的任务。印度支那现在从德国殖民政权中解放出来了！这是我国人民的伟大胜利，是德帝国主义及其走狗的重大失败！"
 Ostasien.20.a: "酸菜佬滚回家吧！"
 Ostasien.21.t: "好消息和坏消息"
 Ostasien.21.d: "看上去柏林很牵挂印度支那的局势。坏消息是他们发现我们做的不好并且严厉批评了我们，不过好消息是他们将派出增援部队镇压那些越盟分子。"
 Ostasien.21.a: "这是个好消息。"
 Ostasien.22.t: "我们在印度支那的胜利"
 Ostasien.22.d: "我们光荣的军队终于挫败了印度支那越盟分子的叛乱行动！这是德国辉煌的一天！"
 Ostasien.22.a: "非常好，战友们！"
 Ostasien.23.t: "印度支那战争升级"
 Ostasien.23.d: "随着德意志帝国将他的军队主力部署到中南半岛，这场起义已经从游击战争升级成为了全面战争！但是我们毫无疑问会取得最后的胜利，解放贫苦人民的正义事业是不会失败的！还有传言说，其他大国正在试图把中南半岛变成德国人的泥潭……"
 Ostasien.23.a: "战斗！"
 Ostasien.25.t: "保大问题的解决方案"
 Ostasien.25.d: "随着南圻落到了越盟的手中，游击队到处起义，整个印度支那陷入了紧急状态。地方精英和反民族主义者在保大的呼吁下团结在一起商讨这件事情。他们提出了一个解决方案：如果我们尊重保护条约，即赋予阮王朝在安南和东京更大的自治权，他们就帮助镇压农村地区的叛乱，并动员当地的一切资源打败叛军。否则盛行的反殖民主义情绪将会助长越盟的嚣张气焰。保大的建议以一段不吉利的预示结尾：“每一个村庄都会成为反抗者的巢穴，每个过去的合作者都将成为未来的敌人，之后你和你的殖民者们会想方设法地从这个令人窒息的泥潭中脱离——全面撤出印度支那。”"
 Ostasien.25.b: "我们的事自己能解决。"
 Ostasien.25.a: "我们需要他的帮助。"
 Ostasien.30.t: "下跌的价格"
 Ostasien.30.d: "大米和橡胶的价格在殖民地迅速下降，依靠大米和橡胶出口来获得利润的农民和种植园主受到了沉重打击，印度支那和马来亚的两个主要殖民地的损失尤为严重。控制一个殖民地的价格是可以做到的，但是我们的资源是有限的，而这几乎就是以放弃另一个殖民地为代价的行动？"
 Ostasien.30.a: "说得好，然而这关我们什么事情。"
 Ostasien.30.b: "保护印度支那。"
 Ostasien.30.c: "保护马来亚。"
 Ostasien.32.t: "种植园集体罢工"
 Ostasien.32.d: "橡胶的价格持续下跌，许多种植园主决定解雇多余工人，让其余的人全天工作。这些决定引发了印度支那和马来亚种植园的大规模罢工。工人要求雇主停止裁员，并要求恢复原来的工作时长以及获得更多的薪水。由于大多数种植园工人都是文盲，所以我们怀疑那些左翼分子有可能是背后的煽动黑手。"
 Ostasien.32.a: "镇压罢工。"
 Ostasien.32.b: "试着和他们谈判。"
 Ostasien.31.t: "欧洲特权"
 Ostasien.31.d: "随着黑色星期一所带来的经济冲击，许多殖民者失去了一切，可谓是一夜回到解放前。现在有些人请求我们加强他们的社会和商业特权，以便他们不会沦为像殖民地的贱民那样生活。他们认为严格的种族种姓制度是确保我们殖民地和平的唯一途径。"
 Ostasien.31.a: "拒绝他们。"
 Ostasien.31.b: "加强欧洲特权。"
 Ostasien.33.t: "平定公社的叛乱被平息了"
 Ostasien.33.d: "平定省的农民起义被士兵们平定了，轰炸机和海军的大炮成为镇压越南农民最有效的工具，平定平定，现在它真的名副其实了。"
 Ostasien.33.a: "非常好！"
 Ostasien.34.t: "西贡的骚乱消亡了"
 Ostasien.34.d: "雨点落在荒凉的广场上的声音是如此的震耳欲聋，一张破烂的小册子被扔在水沟里——墨水变成柔软的蓝色花朵缓缓流逝，它是唯一可以证明社会主义和工团主义分子们在西贡煽动人心的证据。这本小册子的封面画了一个越南工人手持社会主义样式的红旗，小册子上写着：“印度支那的工人们！团结起来！”。不过它很快就被雨水冲到了下水沟里——它真正的归宿。"
 Ostasien.34.a: "好消息。"
 Ostasien.35.t: "战争准则"
 Ostasien.35.d: "越盟从不遵守现代战争的规则。他们的游击队战士不仅不穿制服，而且他们经常混入平行百姓，我们的士兵很难把良民和游击队员区分开来。我们的将军认为，如果想彻底消灭越盟，那必须是全方位性的。"
 Ostasien.35.b: "至少学着去区分……"
 Ostasien.35.a: "打死一切可疑分子！"
 Ostasien.40.t: "邀请中央非洲军事顾问团"
 Ostasien.40.d: "德属中央非洲与我们同为殖民地，我们为帝国镇压不听话的附属以及各种各样的敌人。所以加强中央非洲的关系是一个非常明智的选择。海军元帅决定聘请那里的军事顾问团，希望他们能给我们的部队带来好处，并协助我们的平叛工作。"
 Ostasien.40.a: "我们肯定会从他们身上学到一些有用的教训。"
 Ostasien.41.t: "一支来自中央非洲的军事顾问团"
 Ostasien.41.d: "冯·穆克元帅带领一个代表团欢迎抵达[336.GetCapitalVictoryPointName]的中央非洲军事顾问团。他们饱经沧桑的外表激发了人们的信心，他们似乎就是海军政府要找的人。他们在被护送到当地住处之前很少说话，因为海军政府以隆重的仪式欢迎几个非洲土著兵的场景令当地人感到可笑。"
 Ostasien.41.a: "接下来该他们大显神威了。"
 Ostasien.42.t: "中央非洲的经验"
 Ostasien.42.d: "我们的军事顾问团已经从中央非洲回来了。尽管他们察觉到了那里政府的缺陷，但我们的顾问团报告说他们在中央非洲受到了热情的款待并且收获了很多新东西。"
 Ostasien.42.a: "非常好！"
 Ostasien.51.t: "新海军政府"
 Ostasien.51.d.a: "在重新评估海军政府的情况后，我们决定把德属东亚变成一个职能齐全的殖民地，因此我们将致力于建立一个直接听命于新加坡直接统治的行政机构！"
 Ostasien.51.d.b: "在重新评估海军政府的状况之后，我们认为德属东亚是德意志帝国海军的一个分支落脚点。因此我们要将重点放在海军建设上，并让当地人自己打理行政事务。"
 Ostasien.51.a: "不错！"
 Ostasien.51.b: "不错！"
 Ostasien.60.t: "发生在菲律宾的叛乱"
 Ostasien.60.d: "随着美国对菲律宾殖民统治的结束，这个群岛陷入了一片混乱。一群不满现状的军官和农民工人一起推翻政府并建立社会主义政权。菲律宾政府军是否能镇压叛军还有待观察，但向他们提供一些帮助肯定会增加他们获胜的机会。"
 Ostasien.60.a: "秘密增援菲律宾政府军。"
 Ostasien.60.b: "与我们无关。"
 Ostasien.61.t: "菲律宾的社会主义者决定夺权！"
 Ostasien.61.d: "菲律宾政府已经签署了交接权力的文件，工团主义分子上台了。然而菲律宾西部，包括巴拉望岛和棉兰老岛还没有得到新政府的彻底保护。这不失一个把当地人民从工团主义暴政下解放的好机会，我们能成功地将其归于帝国麾下吗？"
 Ostasien.61.a: "派舰队保卫南部岛屿。"
 Ostasien.61.b: "让他们去吧。"
 Ostasien.62.t: "巴拉望岛外的德国舰队！"
 Ostasien.62.d: "德国已经将南部地区置于他们的“保护”之下，并且派遣了一支舰队来保卫该地区。我们该如何应对？"
 Ostasien.62.a: "我们将英勇地战死。"
 Ostasien.62.b: "我们什么都做不到。"
 Ostasien.63.t: "菲律宾政府毫无反应"
 Ostasien.63.d: "菲律宾政府拒绝与我们交涉。现在，菲律宾的南部岛屿可以归属到德属东亚的殖民地中了，这是德意志帝国辉煌的一天。"
 Ostasien.63.a: "非常好"
 Ostasien.64.t: "德属东亚舰队确保了菲律宾南部的控制权"
 Ostasien.64.d: "今天，冯·穆克元帅在[336.GetCapitalVictoryPointName]报告称，德属东亚舰队已经成功地保护了菲律宾南部岛屿，将他们从马尼拉的工团主义政权中解放了出来，这是德意志帝国辉煌的一天。"
 Ostasien.64.a: "非常好！"
 Ostasien.65.t: "菲律宾向我们宣战了"
 Ostasien.65.d: "马尼拉成立工团主义政府后，我们的舰队鼓足勇气试图保卫菲律宾的南部岛屿。现在菲律宾的工团政府已经决定向我们宣战。"
 Ostasien.65.a: "干得好。"
 Ostasien.66.t: "缅甸社会动乱"
 Ostasien.66.d: "在德意志帝国的帮助下获得独立的缅甸正面临着声势浩大的政治危机。在示威游行和抗议活动中，学生和工人们都反对并且要推翻当前的政府。到目前为止，警察部队在镇压抗议者方面完全没有作用。我们是否应该在危机中支持缅甸当前政府？"
 Ostasien.66.a: "派遣舰队，表明立场。"
 Ostasien.66.b: "与我们无关。"
 Ostasien.67.t: "德国舰队抵达仰光"
 Ostasien.67.d: "今天，一支庞大的德国舰队抵达仰光。德国海军代表团向缅甸政府表示支持。抗议者们被强大的德国舰队吓到了，一些抗议活动也消停了。"
 Ostasien.67.a: "德意志的强大之处！"
 Ostasien.68.t: "缅甸恢复秩序"
 Ostasien.68.d: "缅甸，一个最近面临严重政治危机的年轻共和国，在德属东亚舰队迅速而坚决的行动下恢复了秩序；缅甸大使非常感谢德意志帝国和赫尔穆特·冯·穆克元帅。现在他们寻求与德意志帝国建立更密切的关系，以保护他们的独立和稳定。"
 Ostasien.68.a: "保障他们的独立。"
 Ostasien.68.b: "但我对缅甸这个国家一点印象都没有！"
 Ostasien.69.t: "沃尔坎火山与卡亚火山爆发！"
 Ostasien.69.d: "今天，拉包尔市遭受了两次大规模火山爆发的袭击。尽管我们尽了最大努力，仍有数百名市民未能及时逃离，被埋在废墟下。圣心会的传教士观察到了火山的爆发，并迅速在他们位于赫伯特山丘的传教总部建立了一个疏散营地。数千名受伤和无家可归的人正在等待殖民当局在这场灾难后提供援助。"
 Ostasien.69.a: "我们必须得做点什么"
 Ostasien.200.t: "增援东亚"
 Ostasien.200.d: "帝国殖民事务部已经要求派遣更多部队前往东亚以缓解当地的压力。尽管这些部队在本土服役会更轻松，但我们必须在东亚这个工团主义的温床维护我们和之前和各方打成的有利协议。"
 Ostasien.200.a: "这就是维持帝国的代价"
 Ostasien.201.t: "向东亚运输装备"
 Ostasien.201.d: "帝国殖民事务部已经要求运送更多枪支前往东亚的行动，以缓解短缺并填满所有部队的编制。这些步枪将有助于我们远东地区的维稳。"
 Ostasien.201.a: "这就是维持帝国的代价"
 Ostasien.202.t: "德国向我们提供武器"
 Ostasien.202.d: "德属东亚政府代表德国承认了我们面临的严峻形势，并为我们提供了大量步兵装备以帮助我们为生存而战。但是，他们这么做肯定是为了在战后加强对我们经济的控制。"
 Ostasien.202.a: "我们别无选择，只能接受。"
 Ostasien.202.b: "我们必须确保我们的独立！"
 Ostasien.203.t: "德国向我们提供工业援助"
 Ostasien.203.d: "德属东亚政府代表德国承认了我们面临的严峻形势，并允许我们临时使用他们在我们控制地区拥有的工厂以帮助我们进行军备生产。尽管这看上去很好，但我们都很清楚在战争结束后要付出的代价……"
 Ostasien.203.a: "为了生存，不管代价是什么，我们只能接受"
 Ostasien.203.b: "我们不能进一步陷入他们的控制！"
 Ostasien.204.t: "工厂租借结束"
 Ostasien.204.d: "根据东亚监事会的条款，工厂的租借于今天结束。这在战争中对我们很有帮助，我们相信德国人也知道。"
 Ostasien.204.a: "我们不得不接受“帮助”的后果"
 Ostasien.205.t: "柯腊迈蒲莱的矿脉即将枯竭"
 Ostasien.205.d: "柯腊迈蒲莱的矿脉是我们钨出口的主要来源，并使得我们成为全球主要钨供应商之一。然而，最近来自该矿脉的报告表明，该矿脉中的白钨矿已经所剩无几，并警告我们在不久的将来，该矿脉将会完全枯竭。"
 Ostasien.205.a: "令人担忧"
 Ostasien.206.t: "柯腊迈蒲莱的矿脉枯竭"
 Ostasien.206.d: "柯腊迈蒲莱的矿脉已经正式宣告枯竭。尽管当地仍有少量白钨矿，而且在霹雳州的矿山仍在正常生产，但我们作为地区内主要的钨出口国的地位已经不复存在。"
 Ostasien.206.a: "如果它还在该多好……"
 Ostasien.207.t: "东亚监事会在中国的影响力上升"
 Ostasien.207.d: "在一个喜忧参半的时节中，我们来自东亚监事会的合作伙伴已经取得了一些成功。八省联合的大型铁路项目——浙赣铁路的完工和收购使得东亚监事会可以将影响力进一步传播到中国内陆。尽管有一些对东亚监事会的行为不满的声音传来，但我们可以放心的认为这是一个好兆头。"
 Ostasien.207.a: "都是好事"
 Ostasien.208.t: "黑色星期一波及东亚监事会！"
 Ostasien.208.d: "我们的中国伙伴在黑色星期一中的表现并没有比我们好到哪里。面临当地压力的德国企业也受到了巨大的冲击。曾经被认为永远不会倒闭的德华银行现在也在崩溃边缘。我们自己的金融部门已经感受到了来自这些经济波动的影响。"
 Ostasien.208.a: "啊？你也是？"
 Ostasien.209.t: "德国企业逃离八省联合"
 Ostasien.209.d: "八省联合突然爆发的内战使德国人失去了对中国还能维持现状的信心。尽管齐燮元保证在他胜利后将会继续支持德国的在华利益，但我们相信东亚监事会及其管辖的租界城市在中国生存下来的信念正在迅速下降。"
 Ostasien.209.a: "娘希匹，有点信心好不啦！"
 Ostasien.210.t: "东亚监事会残部"
 Ostasien.210.d: "随着宁系军阀的彻底毁灭，德国在中国的影响力已经不复存在。我们正在尽我们所能地将流离失所的东亚监事会管理层转移到仅存的租界，但在东亚失去的影响力并不会就这么简单被挽回。"
 Ostasien.210.a: "至少我们还有青岛"
 Ostasien.211.t: "德国企业重返中国"
 Ostasien.211.d: "宁系军阀成功在混战中幸存下来，而我们对中国商业环境的信心开始恢复。尽管东亚监事会在这次危机中受到了巨大的冲击，但他们还是将这次危机视为有价值的经验和机遇，以借此利用南京政府确保德国的利益免受未来危机的影响。"
 Ostasien.211.a: "一切返回正轨"
 Ostasien.212.t: "与德属东亚的联系"
 Ostasien.212.d: "鉴于我们与德国的友好关系，德属东亚政府已经开始帮助我们新生的海军。尽管他们这样做是为了一己私利，但这同样对我们有利。我们可以让德国工程师提供新的舰船设计，或者要求一位永久海军专员对我们的海军进行进一步的训练。"
 Ostasien.212.a: "我们会采用他们的轻型舰船设计"
 Ostasien.212.b: "我们可以利用他们的战列舰设计"
 Ostasien.212.c: "永久海军专员或许更好"
 Ostasien.213.t: "德国的援助中断"
 Ostasien.213.d.QIE: "德意志帝国的骄傲、德国在亚太地区的军事实力象征——德属东亚海军已全军覆没。随着德属东亚的崩溃，德国派往中国的顾问、技术人员和专家被召回，他们没有理由留在亚洲了。虽然这有利于民族独立，消除了我们对德国的依赖，但这也意味着中德合作不得不暂时终止。虽然我们仍设法与德国保持良好的关系，但我们再也不能享受到与德国结盟所带来的好处。因此，我们不得不探索属于自己的道路。中德合作让我们实现了军队和经济的现代化，可这种局面已经结束。"
 Ostasien.213.d.SZC: "德意志帝国的骄傲、德国在亚太地区的军事实力象征——德属东亚海军已全军覆没。随着德属东亚的崩溃，德国派往中国的顾问、技术人员和专家被召回，他们没有理由留在亚洲了。虽然这有利于民族独立，消除了我们对德国的依赖，但这也意味着中德合作不得不暂时终止。虽然我们仍设法与德国保持良好的关系，但我们再也不能享受到与德国结盟所带来的好处。因此，我们不得不探索属于自己的道路。中德合作让我们实现了军队和经济的现代化，可这种局面已经结束。"
 Ostasien.213.d.SQI: "德意志帝国的骄傲、德国在亚太地区的军事实力象征——德属东亚海军已全军覆没。随着德属东亚的崩溃，德国派往中国的顾问、技术人员和专家被召回，他们没有理由留在亚洲了。虽然这有利于民族独立，消除了我们对德国的依赖，但这也意味着中德合作不得不暂时终止。虽然我们仍设法与德国保持良好的关系，但我们再也不能享受到与德国结盟所带来的好处。因此，我们不得不探索属于自己的道路。中德合作让我们实现了军队和经济的现代化，可这种局面已经结束。"
 Ostasien.213.d.LEP: "德意志帝国的骄傲、德国在亚太地区的军事实力象征——德属东亚海军已全军覆没。随着德属东亚的崩溃，德国派往中国的顾问、技术人员和专家被召回，他们没有理由留在亚洲了。虽然这有利于民族独立，消除了我们对德国的依赖，但这也意味着中德合作不得不暂时终止。虽然我们仍设法与德国保持良好的关系，但我们再也不能享受到与德国结盟所带来的好处。因此，我们不得不探索属于自己的道路。中德合作让我们实现了军队和经济的现代化，可这种局面已经结束。"
 Ostasien.213.a: "一个时代以另一个时代的谢幕而登场。"
 asiapeace.7.t: "驻东亚军官归国"
 asiapeace.7.d: "我国在东亚殖民地遭到敌军占领，驻扎在当地的舰队和守军陆续回到祖国，有的驾着潜艇逃脱，也有穿越中东和非洲长途跋涉回来的。东亚驻军的大部分指挥官和基层军官都没能回来，但那些马来西亚和印度支那丛林战争的退伍老兵成功做到了，而且有能力在军队里继续发光发热。\n\n但是，从另一个角度上讲，他们在东亚办的事的确算渎职……"
 asiapeace.7.a: "我们张开双臂欢迎他们。"
 asiapeace.7.b: "勇敢的战士已经完成了自己的使命——赶紧退役去吧。"
 GEA_indochina_war_decisions: "印度支那战争"
 GEA_indochina_war_decisions_desc: "印度支那叛乱已演变成全面战争。然而，对越盟的战争没有具体的战线布置。现在到处都是前线，每个农民戴着米帽后都能摇身一变成为越盟士兵，我们必须尽一切努力确保德意志帝国的胜利。\n\n§Y叛乱度§!在印度支那的变化：§R[?INC.guerilla_activity|-0]§!\n"
 reduce_10_guerilla_tooltip: "我们估计这可以减少§R10§!点§Y叛乱度§!。\n"
 GEA_suppress_Tonkin: "镇压越盟在东京的行动"
 GEA_maintain_Tonkin_control: "继续维持我们在东京的占领"
 GEA_reinforce_police: "加强警察部队"
 GEA_Zeppelin_decision: "部署齐柏林飞艇"
 GEA_Zeppelin_decision_desc: "随着海军航空事业的发展，齐柏林飞艇逐渐被德属东亚更先进的海上巡逻机所取代。由于最近发生的印度支那战争，我们的部队产生了一个大胆的想法：让齐柏林飞艇负责印度支那半岛的巡逻任务。这些飞艇还可以向孤立的驻军提供补给和食物。鉴于叛军的防空火力非常差，这个主意很不错。"
 GEA_Fernspaher_decision: "建立远距侦察部队"
 GEA_Fernspaher_decision_desc: "激烈的战争暴露了我军的弱点。虽然我们的步兵单位能很好地防御住阵地。但是他们太笨拙，不能灵活作战。所以我们建议从军队中挑选精英士兵，结合山地猎兵和空降猎兵的特殊技能以组成我们自己的精英部队——远距侦察部队来更好地执行这类任务。"
 GEA_reintegrate_indochina: "重新整合印度支那"
 GEA_reintegrate_indochina_desc: "我们的部队已经成功地击败了越盟，他们暂时被压制住了。然而，这一切都只是暂时的，游击队随时会卷土重来。我们需要永久巩固我们在这些地区的控制，而不是像以前那样交给法国殖民残余分子管理。"
 GEA_german_indochinese_reconciliation: "德国-印度支那和解"
 GEA_german_indochinese_reconciliation_desc: "在印度支那进行反叛乱活动的思绪闪回困扰着赫尔穆特·冯·穆克元帅，现在，他觉得他得做点别的，而不能一昧杀戮。他想施行一项受欢迎的殖民政策，给予地方更大的自治权并推动德国-印度支那的关系和谐化。他希望这样能重新赢得印度支那的民心。"
 GEA_take_east_asian_navy: "要求控制东亚海军"
 GEA_take_east_asian_navy_desc: "德意志帝国东亚海军是我国海军在东亚的重要战略资产。将其整合入柏林的指挥体系中对我们定有裨益。"
 GEA_colonial_decisions: "帝国殖民事务部"
 GEA_colonial_decisions_desc: "帝国殖民事务部是德国殖民计划的总监。因此，我们必须通过向他们提供申请才能获得来自祖国的资源或者人力。"
 GEA_steal_manpower_from_home: "索要人力"
 GEA_steal_manpower_from_home_desc: "随着我们后备人力的枯竭，我们很快就无法维持我们的部队。为了帝国的利益，是时候向帝国殖民事务部要求从本土增派更多的士兵。"
 GEA_steal_guns_from_home: "索要武器"
 GEA_steal_guns_from_home_desc: "我们的步兵装备库存即将见底。为了完成皇帝的使命，我们必须向帝国殖民事务部索要额外的装备。"
 GEA_help_lep_decisions: "南京危机"
 GEA_help_lep_decisions_desc: "许多军阀，甚至工团主义者都开始起义以对抗南京政府。我们必须确保我们在华投资的安全以避免我们对中国经济的控制全面崩溃。"
 GEA_give_factories_to_lep: "租借工厂"
 GEA_give_factories_to_lep_desc: "我们需要和东亚监事会谈判，以将部分在租界的工厂的控制权临时转交给南京政府。这将帮助他们渡过难关。"
 GEA_give_guns_to_lep: "提供武器"
 GEA_give_guns_to_lep_desc: "我们必须为缺乏装备的南京政府运送大量德国装备以增加南京政府获胜的几率"
 GEA_development_idea: "开采作业"
 GEA_develop_aluminium_deposits: "开发[846.GetCapitalVictoryPointName]铝土矿"
 GEA_develop_aluminium_deposits_desc: "我们的勘探家已在[846.GetCapitalVictoryPointName]地区发现了丰富的铝土矿床，非常适合生产铝。虽然采矿的初始成本会很高，但我们的预计产量是对得起花费的。"
 GEA_develop_aluminium_deposits_wtt: "开发[846.GetCapitalVictoryPointName]铝土矿"
 GEA_develop_aluminium_deposits_wtt_desc: "我们的勘探家已在[846.GetCapitalVictoryPointName]地区发现了丰富的铝土矿床，非常适合生产铝。虽然采矿的初始成本会很高，但我们的预计产量是对得起花费的。"
 GEA_develop_sarawak_oil: "沙捞越的石油业务"
 GEA_develop_sarawak_oil_desc: "我们目前的石油消耗水平无法维持我们的舰队进行长期的海军行动，不过我们可以通过增加我们在婆罗洲的石油产量并建立石油储备来避免燃料短缺的情况出现。"
 GEA_develop_sarawak_oil_wtt: "沙捞越的石油业务"
 GEA_develop_sarawak_oil_wtt_desc: "我们目前的石油消耗水平无法维持我们的舰队进行长期的海军行动，不过我们可以通过增加我们在婆罗洲的石油产量并建立石油储备来避免燃料短缺的情况出现。"
 Ostasien.100.t: "大阅兵"
 Ostasien.100.d: "上午9点，德属东亚舰队从[336.GetCapitalVictoryPointName]港出发，在城市外的海域进行大规模的演习。我们的航母打击以及战舰大范围的射击演习都给人留下了深刻的印象。在新加坡的演习结束之后，舰队立马出发前往青岛进行演习，正好警告那些蠢蠢欲动的人。"
 Ostasien.100.a: "他们敬畏我们是一个明智的选择。"
 GEA_start_naval_blockade: "启动海上封锁"
 GEA_start_naval_blockade_desc: "以法国为首的第三国际的舰队可以自由进入南海并向印度支那叛军提供秘密支持，我们决不能容忍这种情况。"
 GEA_shelling_on_Saigon: "炮击西贡"
 GEA_reorganise_north_malaya: "重组北马来亚地方政府"
 GEA_reorganise_north_malaya_desc: "现在我们已经控制了北马来各苏丹国，就要将“马来属邦”重建，充当临时的法律与行政框架，将每个独立苏丹国的公务员都整合到一个单位里。\n\n这将提高我们对这些新近吞并领土的控制。"
 GEA_reorganise_sumatra: "重组苏门答腊地方政府"
 GEA_reorganise_sumatra_desc: "现在我们已经控制了苏门答腊，就需要将现有的地方公务员队伍整合到我们的政府中，以便我们能有效地管理这些地区。"
 GEA_reorganise_java: "重组爪哇地方政府"
 GEA_reorganise_java_desc: "现在我们已经控制了爪哇，就需要将现有的地方公务员队伍整合到我们的政府中，以便我们能有效地管理这些地区。"
 GEA_reorganise_kalimantan: "重组南婆罗洲地方政府"
 GEA_reorganise_kalimantan_desc: "现在我们已经控制了婆罗洲岛的南部，就需要将现有的地方公务员队伍整合到我们的政府中，以便我们能有效地管理这些地区。"
 GEA_reorganise_sulawesi_sunda: "重组西里伯斯和小巽他地方政府"
 GEA_reorganise_sulawesi_sunda_desc: "现在我们已经控制了西里伯斯和小巽他群岛，就需要将现有的地方公务员队伍整合到我们的政府中，以便我们能有效地管理这些地区。"
 GEA_reorganise_maluku_papua: "重组西新几内亚和摩鹿加群岛的地方政府"
 GEA_reorganise_maluku_papua_desc: "现在我们已经控制了摩鹿加群岛和新几内亚的西部，就需要将现有的地方公务员队伍整合到我们的政府中，以便我们能有效地管理这些地区。"
 GEA_reorganise_east_timor: "重组东帝汶地方政府"
 GEA_reorganise_east_timor_desc: "现在我们已经控制了葡属帝汶，就需要将现有的地方公务员队伍整合到我们的政府中，以便我们能有效地管理这些地区。"
 GEA_reorganise_cambodia: "重组柬埔寨的领土"
 GEA_reorganise_cambodia_desc: "现在我们已经成功地控制了柬埔寨区域，我们或许可以将上丁地区从南圻政府的辖区中分离出来，重新建立“柬埔寨王国”的作为我们的保护国。\n\n这将使我们对新吞并的领土有更大的控制权，而不是简单地让它们被西贡政府管理。"
 GEA_reorganise_laos: "重组老挝的领土"
 GEA_reorganise_laos_desc: "现在，我们终于完全控制了老挝，我们需要扩大我们的行政系统，以覆盖这些新占领的湄公河对岸的领土。"
