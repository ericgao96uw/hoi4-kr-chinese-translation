 Suez_Reparation_decisions: "苏伊士运河"
 Suez_Reparation_decisions_desc: "战争破坏了帝国和各个企业的重要生命线，沉舸残舟、坠落银鹰无一不昭显着双方蓄意破坏运河运输线的企图。随着耶路撒冷穆塔萨勒夫领的废除，苏伊士运河未来的命运何去何从成为了焦点。运河的未来守护者仍未确定，而在运河地区之内，数家公司也在等待资金供给以清除苏伊士运河的障碍。\n\n§Y塞得港公约§!内的所有国家都将获得§Y重建运河工作§!的相关决议，并共享倒计时。"
 Axis_Suez_Strait_Convention_OTT: "筹备塞得港海峡大会"
 Axis_Suez_Strait_Convention_OTT_desc: "随着欧洲及全球其他地区的战争的持续，我们不能再在苏伊士运河问题上犹豫不决下去。现在我们迫切需要一项具有约束力的决议，并能够在所有攸关者之间达成共识，而这势必决定苏伊士运河的未来。"
 Axis_Suez_Commence_Reparations_OTT: "准备修复运河"
 Axis_Suez_Commence_Reparations_OTT_desc: "正式文件上已经签署，各国的外交官们启程回国。然而，对我们而言真正的工作才刚刚开始，因为修复战争期间对运河及其设施造成的严重破坏将需要大量资金和时间。"
 Axis_Suez_Reparations_small_effort: "较少的维修工作"
 Axis_Suez_Reparations_small_effort_desc: "苏伊士运河及其周边设施的修复虽然主要是奥斯曼帝国的工作，但这一修复工程吸引了来自世界各地的公司和投资者的极大关注，他们在被毁的运河中看到了绝好的商机和取之不尽的利益。另一方面，各国政府认为这既是修复和维护保障本国供给线的重要战略工程，又是展示非社会主义国家的团结和国际合作力量的极好宣传工具。"
