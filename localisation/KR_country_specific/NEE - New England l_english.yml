 newengland.416.d.PSA_warren: "随着11月临近，每个街角、每个电视台和每份报纸都被铺天盖地的政治活动淹没。初步统计显示，候选人们势均力敌。\n\n共和党一侧，厄尔·沃伦正寻求连任。在任期内，他监督征收了全国汽油税，以此为现代高速路系统提供资金；但他过不去的一个坎是，他没能通过美国的全国医保体系，来自医药界和商界的反对使得这种系统得不到任何主要动力。\n\n沃伦的民主党对手是克拉伦斯·马丁，他被称为“人民的州长”，在帮助选民免受大萧条最严重影响的同时，也为减少政府开支而奋力拼搏。在摆脱大萧条的策略上，他支持为美国人提供工作，而不是施舍，毕竟，授人以鱼不如授人以渔。\n\n进步党候选人格伦·泰勒则是两党间的搅局者。进步党吸收了农工党和左翼人士的力量，更倾向民权问题。今年早些时候，泰勒因在阿拉巴马州伯明翰被捕而举国闻名：警察局长“公牛”尤金·康纳逮捕了他，理由是他使用了仅供非裔美国人使用的门，而不是使用白人专用的门。"
