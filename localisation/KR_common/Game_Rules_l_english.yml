 BAT_PATH: "£KR_game_rule_flag_BAT  分崩离析的公国"
 RULE_OPTION_BAT_PATH_RANDOM: "默认"
 RULE_OPTION_BAT_PATH_RANDOM_DESC: "“黑色星期一”在波罗的联合公国内部留下深刻的政治分歧，令国家四分五裂。波罗的德意志梦将以什么样的形式实现，能否继续存在，将在接下来的几个月中见分晓。"
 RULE_OPTION_BAT_PATH_DEM_DESC: "波罗的德意志民主党继续执政，按照保罗·席曼的政治思想指导国家。"
 RULE_OPTION_BAT_PATH_SOCLIB: "£KR_game_rule_flag_BAT  民主 - 波罗的德意志民主党"
 RULE_OPTION_BAT_PATH_SOCLIB_DESC: "§l波罗的德意志民主党§!继续执政，按照保罗·席曼的政治思想指导国家。他们将在首届总统选举后稳住位置。"
 RULE_OPTION_BAT_PATH_SOCCON: "£KR_game_rule_flag_BAT  民主 - 波罗的德意志改革党"
 RULE_OPTION_BAT_PATH_SOCCON_DESC: "$RULE_OPTION_BAT_PATH_DEM_DESC$§c波罗的德意志改革党§!赢得首次总统大选。"
 RULE_OPTION_BAT_PATH_AUTDEM: "£KR_game_rule_flag_BAT  民主 - 波罗的德意志人民党"
 RULE_OPTION_BAT_PATH_AUTDEM_DESC: "$RULE_OPTION_BAT_PATH_DEM_DESC$§g波罗的德意志人民党§!赢得首次总统大选。"
 RULE_OPTION_BAT_PATH_PATAUT: "£KR_game_rule_flag_BAT  传统犹存"
 RULE_OPTION_BAT_PATH_PATAUT_DESC: "冯·萨姆松-希梅尔谢纳政府倒台，§P波罗的骑士团§!重新夺回对国家的控制权，他们将致力于维护传统与和谐。"
 RULE_OPTION_BAT_PATH_NATPOP: "£KR_game_rule_flag_BAT  波罗的复兴"
 RULE_OPTION_BAT_PATH_NATPOP_DESC: "在“黑色星期一”的混乱中，防卫军发动政变，令§N波罗的兄弟会§!掌权，以便将波罗的国改造为民族主义国家的模范。"
 RULE_OPTION_BAT_PATH_RIGA_SOCLIB: "£KR_game_rule_flag_BAT_riga  公国陷落 - 席曼的遗产"
 RULE_OPTION_BAT_PATH_RIGA_SOCLIB_DESC: "波罗的联合公国已落入拉脱维亚和爱沙尼亚游击队之手。在里加自治市，§l民主党§!肩负重任、延续席曼的遗产。"
 RULE_OPTION_BAT_PATH_RIGA_SOCCON: "£KR_game_rule_flag_BAT_riga  公国陷落 - 法治之国"
 RULE_OPTION_BAT_PATH_RIGA_SOCCON_DESC: "波罗的联合公国已落入拉脱维亚和爱沙尼亚游击队之手。在里加自治市，§c赫尔穆特·斯特格曼§!仍然执掌大权，指导该市建为法治之国。"
 RULE_OPTION_BAT_PATH_RIGA_PATAUT: "£KR_game_rule_flag_BAT_riga  公国陷落 - 帝国前哨里加"
 RULE_OPTION_BAT_PATH_RIGA_PATAUT_DESC: "波罗的联合公国已落入拉脱维亚和爱沙尼亚游击队之手。在里加自治市，德国驻军发动政变，泛德意志§P独裁政府§!掌权。"
