 MAN_The_Manchuria_Project: "满洲计划"
 MAN_The_Manchuria_Project_desc: "随着中国满族统治的土崩瓦解，满族人被大汉族主义者推翻。我们的目标是为中国以外的满族人民建立一个真正属于他们的家园，并且不会无视当地的其他民族。"
 MAN_Pacify_The_Countryside: "清乡"
 MAN_Pacify_The_Countryside_desc: "土匪已经在满洲游荡了数十年。当然了，张作霖本人就是个土匪。我们必须解决这个当地政府曾经解决不了的问题，并保护乃至最小的村庄免遭土匪袭击。如此我们将获得当地人民的忠诚。"
 MAN_Promote_The_Regional_Identity: "促进地区身份认同"
 MAN_Promote_The_Regional_Identity_desc: "为了确保国家安全，满族人民必须视自己为独立的民族。尽管可能要花几十年的时间才能消除满洲是中国一部分的观念，但我们必须启动这一进程。"
 MAN_Industrial_Development_Commission: "工业发展委员会"
 MAN_Industrial_Development_Commission_desc: "满洲有着东亚地区最大的工业基地。随着我们工业基础的不断增长。为了管理村民的发展以及向城市的迁徙，我们应该建立一个包括商业利益的中央委员会。"
 MAN_Anshan_Mines: "鞍山矿藏"
 MAN_Anshan_Mines_desc: "鞍山的钢铁产量增长迅速，但该地区矿山的生产效益却停滞不前。在祖国人民的共同努力下，我们将解决这一问题。"
 MAN_Aluminium_Extraction: "开采铝矿"
 MAN_Aluminium_Extraction_desc: "满洲的铝土矿储备丰富，但铝土矿却几乎没有得到开采。我们应该迅速建立铝土矿场。"
 MAN_Fushun_Mines: "抚顺矿藏"
 MAN_Fushun_Mines_desc: "抚顺煤炭储量丰富。大力发展煤矿，建设加工基础工业。该地区和全国必将得到进一步发展。"
 MAN_Yalu_And_Songhua_Hydroelectricity: "鸭绿江-松花江水电工程"
 MAN_Yalu_And_Songhua_Hydroelectricity_desc: "鸭绿江和松花江拥有现代化的水坝，但缺乏涡轮机。这些水坝应该进行改造，为其所在地区发电。"
 MAN_National_Transportation_Commission: "国家交通委员会"
 MAN_National_Transportation_Commission_desc: "我们由于规划不周，许多关键行业缺乏铁路运输。如果计划得当，这样的问题就不会出现。我们需要一个官僚机构来管理交通。"
 MAN_Develop_Heilongjiang: "开发黑龙江"
 MAN_Develop_Heilongjiang_desc: "黑龙江省是满洲东部最远的省份，毗邻黑龙江，其开发程跟西伯利亚的大荒原比是有过之而无不及。扭转这一局面的第一步是建设铁路网和补贴当地轻工业。"
 MAN_Expand_The_Yingkou_Port: "扩建营口海港"
 MAN_Expand_The_Yingkou_Port_desc: "营口是辽东湾最大的港口。到目前为止，它的扩张是相当随意的，效率低下的现象十分普遍。我们必须加大投资力度以使这个港口达到现代标准。"
 MAN_Jinzhou_Industrial_Zone: "锦州工业区"
 MAN_Jinzhou_Industrial_Zone_desc: "锦州有许多铁路和海上交通枢纽，是进行产业政策试验的理想场所。锦州新工业区将是提高国家官僚机构效率的基础。"
 MAN_The_Northeast_Breadbasket: "北大仓"
 MAN_The_Northeast_Breadbasket_desc: "满洲有许多稀有的工业原料。我们应该让其流入市场。"
 MAN_Soy_Agricultural_Initiative: "推广大豆种植业"
 MAN_Soy_Agricultural_Initiative_desc: "大豆可以非常紧密地种植在一起，只需浇浇水，就能提高产量。为了养活人民，我们必须促进大豆的种植。"
 MAN_Dyes_And_Textiles: "染料与纺织业"
 MAN_Dyes_And_Textiles_desc: "纺织工业在全世界推动了工业增长。我们应鼓励欠发达地区、小城镇，甚至传统上从事纺织业的村庄，把重点放在纺织业上。"