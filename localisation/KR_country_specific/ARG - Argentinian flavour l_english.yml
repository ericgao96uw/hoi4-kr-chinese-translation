 arg_flavour.1.t: "布宜诺斯艾利斯方尖碑"
 arg_flavour.1.d: "为了庆祝征服者唐·佩德罗·德·门多萨建立布宜诺斯艾利斯400周年，人们在共和国广场上竖起了一座巨大的纪念碑。这座方尖碑矗立在这座南美巴黎最热闹的两条街道——科连特斯大街和朱利奥大街的交汇处，高达235英尺，是我们美丽首都历史的见证。\n\n这座纪念碑由理性主义建筑师阿尔韦托·普雷比施设计，德国-阿根廷公共工程总公司雇用了157名工人，在创纪录的31天内建成了这座宏伟奇观。这座方尖碑的投资超过20万比索，成为了该市历史上最重要且最贵的建筑工程之一。\n\n尽管政府打算让布宜诺斯艾利斯作为国家首都得到充分的尊重，但这一努力却在该市居民中引起了一些争议，有不少人认为这座建筑不过是一节“丑陋不堪的水泥柱”。我们只能无视这些讥讽和抗议，希望布宜诺斯艾利斯的老百姓最终会接受这位城市风貌的新成员。"
 arg_flavour.1.a: "他们早晚会懂得如何欣赏这座方尖碑。"
 arg_flavour.2.t: "作家奥拉西奥·基罗加自杀"
 arg_flavour.2.d: "生于乌拉圭的作家奥拉西奥·西尔韦斯特雷·基罗加·福特萨在何塞·德·圣马丁医院(Hospital de Clinicas de Jose de San Martín)去世。尽管他已被诊断为前列腺癌晚期，他的死仍然震动了阿根廷文坛——因为他选择在病情进一步恶化之前自杀。在阿根廷作家协会(Sociedad Argentina de Escritore)为他筹备葬礼的同时，他的许多忠实读者正在各路报刊上撰文纪念这位本地区最伟大的恐怖与悲剧作家，而他以《爱情、疯狂和死亡的故事》(Cuentos de Amor de locura y de muerte)为首的一批著作也成为了阿根廷文学的代表性著作。"
 arg_flavour.2.a: "才子的悲剧结局"
 arg_flavour.3.t: "作家莱奥波尔多·卢戈内斯去世"
 arg_flavour.3.d: "著名阿根廷作家莱奥波尔多·安东尼奥·卢戈内斯(Leopoldo Antonio Lugones)被人发现死于蒂格雷的一处度假胜地。虽然调查活动已经展开，但死因明显是自杀，因为卢戈内斯在死前摄入了威士忌与氰化物的混合物。在他生命的最后几年间，卢戈内斯热切的支持了爱国联盟，故他的自杀震惊了右翼掌权派——后者从卢戈内斯的著作之中觅得了一丝合法性。作为阿根廷作家协会的创立者，卢戈内斯葬礼的筹办工作落到了我们肩上；在葬礼上，提议将这位阿根廷作家协会创始人兼阿根廷历史上最具影响力的作家的生日定为全国性假日的提议受到了广泛关注。"
 arg_flavour.3.a: "怪人，怪死法……"
 arg_flavour.5.t: "爱国联盟与民族主义解放联盟合流"
 arg_flavour.5.d: "在设法彻底掌权后，卡莱斯迅速在阿根廷政坛间寻觅起了盟友。由于乌里武鲁政变一事仍然铭刻在许多人的回忆之中，卡莱斯决定同“民族主义解放联盟”的领导人胡安·包蒂斯塔·莫利那(Juan Bautista Molina)上校会面，希望为了阿根廷的未来，两个组织能走上同道。尽管过去许多人曾认为“民族主义解放联盟”(Alianza Libertadora Nacionalista)将取爱国联盟而代之，但乌里武鲁政变的失利给该组织的影响不亚于灾难，许多该组织成员在保留“民族主义解放联盟”成员身份的情况下加入了爱国联盟。虽然会议细节大多保密，但考虑到“民族主义解放联盟”组织的军国主义行事作风，据推测，卡莱斯应当会让他们成为国家事实上的准军事组织。"
 arg_flavour.5.a: "“我们民族主义者应当团结一致！”"
 arg_flavour.7.t: "设立国家移民局"
 arg_flavour.7.d: "为了绕过1853年宪法中阿根廷政府不得限制移民的条款，卡莱斯授权成立一个专门负责调查并批准移民入境的机构：国家移民局(Dirección Nacional de Migraciones)。在布宜诺斯艾利斯、巴里洛切、伊瓜苏港等各热门移民通关地开设办公室后，该机构将负责签发许可证，允许移民进入阿根廷内地工作生活。许多民族主义者对这一政策表达了赞赏，认为这样做能让移民踏足阿根廷前先接受一次筛查，筛掉许多背景有污点的移民；许多反对派对此直言不讳的指出了该政策的压迫性质，宣称该政策是在明目张胆的砸宪法的招牌。"
 arg_flavour.7.a: "“外国异类再也不会威胁到我们国家了！”"
 arg_flavour.9.t: "阿方西娜·斯托尼去世"
 arg_flavour.9.d1: "今天阿根廷作家协会又遭到了一次沉重打击，现代主义诗人阿方西娜·斯托尼(Alfonsina Storni)被人发现去世。调查迅速展开，但根据她熟人的证词及她位于马德普拉塔的住所及住所附近的蛛丝马迹，调查得出的结论是自杀——据报道，她从防波堤上跳入了大海之中。两名工人在海滩上发现了她的遗体，现在其遗体已被送往布宜诺斯艾利斯，在那儿阿根廷作家协会正准备为她筹办一场葬礼；全国各地的报纸正在报道这位“美洲杰出诗人悲剧身亡”。尽管她与社会主义革命者曼努埃尔·巴尔多梅罗的联系引起了政府的高度戒备，但考虑到许多路人正在运送她遗体的火车车厢边留下鲜花并停步致意，所以或许现在最好还是不要打扰默哀队伍……"
 arg_flavour.9.d2: "今天阿根廷作家协会又遭到了一次沉重打击，现代主义诗人阿方西娜·斯托尼(Alfonsina Storni)被人发现去世。调查迅速展开，但根据她熟人的证词及她位于马德普拉塔的住所及住所附近的蛛丝马迹，调查得出的结论是自杀——据报道，她从防波堤上跳入了大海之中。两名工人在海滩上发现了她的遗体，现在其遗体已被送往布宜诺斯艾利斯，在那儿阿根廷作家协会正准备为她筹办一场葬礼；全国各地的报纸正在报道这位“美洲杰出诗人悲剧身亡”。虽然她与社会主义者曼努埃尔·巴尔多梅罗·乌加特的联系人尽所知，但社会大多认为她是革命运动的局外人。尽管如此，巴尔多梅罗·乌加特还是在《先锋报》(La Vanguardia)上发表了大批的有关于她的文章，并有传言说巴尔多梅罗为她的葬礼带去了一份告别礼物……这一切都进一步加强了二者关系密切的说法。"
 arg_flavour.9.a: "现在最好让公众暂时哀悼一会吧。"
 arg_flavour.10.t: "利桑德罗·德·拉·托雷去世"
 arg_flavour.10.d: "人民民主党创始人，利桑德罗·德·拉·托雷，今日被人发现死于其布宜诺斯艾利斯的公寓中。这位进步主义政治家在恩佐·博达韦埃雷遇刺后对保守派采取了日益严苛的立场，并在爱国联盟政变后退出了公共生活以免遭到政治报复。不过，看起来他的私人生活是他自杀的最终原因，他甚至在射杀自己前向自己的密友们写了告别信。他的死在保守派和革命派中间留下了一份具有争议性的遗产；而公众则对他崇敬有加，许多人参加了他的葬礼（大概是托1933年他对德国干预肉类市场作调查的福吧）。"
 arg_flavour.10.a: "安息吧"
 arg_flavour.11.t: "布宜诺斯艾利斯地铁扩建完毕！"
 arg_flavour.11.d: "1913年通车的布宜诺斯艾利斯地铁是南美大陆以及南半球上的首条铁路系统。在过去十年间，我们的铁路网基本上没有进行过任何扩建，而大量来自贫穷乡郊以及欧洲的人口涌入则令我们的公共交通系统不胜负荷。故此政府提议透过将铁路收归国有，方便日后进行扩建以满足人口激增所带来的需求。而今天，连接布宜诺斯艾利斯主教座堂和阿根廷最高法院的新“D”铁线施工数个月后已经完成。布宜诺斯艾利斯人民已经不等及见证新铁路线的开幕仪式了！"
 arg_flavour.11.a: "好耶！"
 arg_flavour.12.t: "拜罗莱托之死"
 arg_flavour.12.d: "今天，著名的乡村逃犯胡安·包蒂斯塔·拜罗莱托在圣佩德罗德阿图尔镇与警方交火后宣布死亡。虽然官方说法是他死于交火，但另一种流行的说法是他为了不受被捕之耻而选择开枪自杀。对于住在阿根廷乡下的人来说，他几乎是一个传奇式人物，他的死无疑会让许多人感到悲痛。\n\n拜罗莱托出生于1894年，是一个意大利移民家庭的儿子，在拉潘帕省的一个小镇上长大。他在镇上会干一些小偷小摸的犯法勾当，直至一次有关当地妓女的感情纠纷之中他杀死镇上的专员，随后只得亡命天涯。此次事件之后，他的逃犯生涯迅速广为人知，每一次袭击和脱逃都使他更加受人敬佩。值得一提的是，拜罗莱托从富人那里偷东西并分享给穷人，这让他获得了“阿根廷的罗宾汉”之美誉，同时也为他赢得了阿根廷左派，特别是无政府主义者们的赞赏。\n\n由于布宜诺斯艾利斯政权把这个强盗和巴塔哥尼亚的叛军联系在一起，他的死毫无疑问是布宜诺斯艾利斯宣传上的一个胜利，但不可否认的是，对于相当一部分的阿根廷人来说，他的死是对乡村传统和高乔生活方式缓慢消逝的一个警钟。"
 arg_flavour.12.a: "叛逆的牛仔奔驰在狂野的风……"
 arg_flavour.13.t: "《卡洛斯·加德尔的一生》首映"
 arg_flavour.13.d: "电影《卡洛斯·加德尔的一生》(La Vida de Carlos Gardel)今日在阿根廷各大影院首映，公众各界反响热烈。由阿尔韦托·德·萨瓦利亚(Alberto de Zavalia)执导，以阿根廷著名影星乌戈·德尔·卡里尔(Hugo del Carril)和德利娅·加尔塞斯(Delia Garces)领衔主演的这部电影，由于影片内容同卡洛斯·加德尔本人的人生经历有出入而引发了一些争议。故事围绕着卡洛斯·加德尔本人展开，讲述他在成长为一名著名艺术家的过程中爱上了一名女子，却在国际巡游期间不幸失去了女方的爱，影片的最后加德尔本人在飞机失事中丧生，女方之后也在加德尔的唱片陪伴下离开了人世；不过影片以二人的魂魄终将相会的团圆结局收场。众多加德尔的忠实粉丝提出的问题是，这位艺术家从未与任何女性有过公开关系，这部电影是在加德尔的基础上特意虚构出来的。不过，制片人为自己的作品辩护称，这本来就是一部电影而不是个人传记。"
 arg_flavour.13.a: "不错的电影"
 arg_flavour.14.t: "糖果盒球场开放！"
 arg_flavour.14.d: "在选择糖果盒球场之前，博卡青年足球俱乐部辗转数地，最后才在这个布兰森街上的球场安家落户。博卡青年俱乐部的主场一开始位于旧布宜诺斯艾利斯港口（今马德罗港）和德马尔奇岛的南码头，后于1924年搬迁到位于布兰森街与德尔克鲁塞罗街交汇处的球场。\n\n1931年，博卡青年的指导委员会（时任主席为鲁佩托·莫尔菲诺）花费二百二十万阿根廷比索向布宜诺斯艾利斯的市政部门买下土地。三年后，俱乐部公开招标，准备修建自己的新球场。因黑色星期一导致经济困难，又迟迟未能找到合适的建筑师，新球场的建设一度推迟，直到1938年俱乐部踢完最后一场比赛才正式开工。\n\n球场最终在1940年5月25日开放，并于当日举行了博卡队与圣洛伦索队的友谊赛。尽管当时球场刚刚建成，缺少照明系统，这场比赛进行到第70分钟便匆匆结束，主队博卡队还是凭借里卡多·阿拉尔孔的两记进球以2-0取胜。"
 arg_flavour.14.a: "冲吧博卡！"
 arg_flavour.15.t: "《莫雷尔的发明》"
 arg_flavour.15.d: "阿道弗·比奥伊·卡萨雷斯今天出版了他写作生涯新阶段中第一部短篇小说，名为《莫雷尔的发明》，西班牙语文学中第一部重要的科幻作品。该书讲述了一个名为“逃亡者”的委内瑞拉作家的故事，他为了躲避法律的制裁，逃到一个偏远的太平洋岛屿上，而岛上似乎存在一种奇怪的疾病。不久后，另一群人来到了这里，作家因为害怕这些人告发他而躲着他们。但他却不由自主地爱上了这群人中的一个位名叫福斯蒂娜的神秘女子，而这位女子似乎并未意识到他的存在。在发生了一系列和这些陌生人与岛屿内在的异常事件后，逃亡者很快意识到，这些来客并不像他们表现的那样。\n\n该书触及了疯狂、孤独和爱情等主题，取得了商业和口碑上的双重成功，同为作家的豪尔赫·路易斯·博尔赫斯写道：“把它归为完美，既非不精确，亦非夸张。”比奥伊·卡萨雷斯作为博尔赫斯和奥坎波姐妹等人的朋友，认为此书才是他写作生涯真正开始。尽管他此前相对默默无闻，但很明显，这部小说将对阿根廷文学产生巨大的影响。"
 arg_flavour.15.a: "那将是一种仁慈的举动。"
 arg_flavour.16.t: "圣胡安发生地震"
 arg_flavour.16.d: "圣胡安市的居民们在今早7点11分時被圣胡安省东部的一场地震摇下床摔醒了。目前地震已造成两人死亡，但不排除有人被埋在瓦砾之中。据报此次地震强度为里氏震级6.2级，当局指此次地震震央位置偏僻，故所造成的损害有限、未有引致更大悲剧，并表示对此感到庆幸。"
 arg_flavour.16.a: "[Root.GetLeader]已向遇难者家属表示哀悼。"
 arg_flavour.17.t: "阿古斯丁·P·胡斯托去世"
 arg_flavour.17.d1: "今天，在数周的医疗救治后，阿古斯丁·P·胡斯托将军在家中不幸与世长辞。虽然尸检尚未得出死亡原因，但公众大多认为他只是死于年迈，毕竟他已经66岁高龄了，况且他的人生还经历了几番大起大落。作为军队中亲英派军官的领导，他的去世意味着军队将转向亲德派系（一个对“统一军官团”有利的发展）。不过，其子利沃里奥已经站出来抨击政府和军队，指责是他们害死了胡斯托。葬礼的准备工作正在进行，我们不知道老阿古斯丁给儿子利沃里奥的庇护在他死后能否继续有效……"
 arg_flavour.17.d2: "今天，在数周的医疗救治后，阿古斯丁·P·胡斯托将军在家中不幸与世长辞。虽然尸检尚未得出死亡原因，但公众大多认为他只是死于年迈，毕竟他已经66岁高龄了，况且他的人生还经历了几番大起大落。在其子利沃里奥被处决后，他成为了政府的坚定反对者，在那之后他开始煽动反个人主义激进公民联盟，让后者号召社会在某种程度上抵制现政权——随着他去世，这些杂音终于消停了。作为军队中亲英派军官的领导，他的去世意味着军队将转向亲德派系（一个对“统一军官团”有利的发展）。他的葬礼基本上由他的家人安排，政府对葬礼安排基本保持沉默。"
 arg_flavour.17.d3: "今天，在数周的医疗救治后，阿古斯丁·P·胡斯托将军在家中不幸与世长辞。虽然尸检尚未得出死亡原因，但公众大多认为他只是死于年迈，毕竟他已经66岁高龄了，况且他的人生还经历了几番大起大落。由于利沃里奥干涉了审判，胡斯托顺利退休，在主席的保护下于自己的乡间宅第中度过了余生，还编订了历史学家巴托洛梅·米特雷的著作集。他的去世对利沃里奥产生了极大影响，后者已请求休息两周来协助组织葬礼。"
 arg_flavour.17.a: "老帅已逝……"
 arg_flavour.18.t: "《高乔战争》首映"
 arg_flavour.18.d: "以莱奥波尔多·卢戈内斯的同名小说改编的电影《高乔战争》(Gaucho wars)于上周首映，获得了许多影评人的高度评价，也受到了公众的广泛好评。该片围绕着阿根廷独立战争期间，阿根廷民族英雄马丁·圭梅斯(Martin Güemes)反抗忠于西班牙王室的保皇派军队展开，这部电影很快被政治评论员拿来同当下阿根廷及随后的欧洲冲突、全球不断升级的两极分化局势相比较。阿根廷艺术家协会(Artistas Argentinos Asociados)为这部影片几乎投入了他们所有的资金并近乎破产，而随着这部电影的成功，他们不仅收回了所有成本，还赚取了相当多的票钱——现在他们准备把这些票钱投入到更多的电影中去。"
 arg_flavour.18.a: "独立电影高质量的见证！"
 arg_flavour.19.t: "南极探索之旅40周年纪念"
 arg_flavour.19.d: "19世纪未时，分别举办于1895年和1899年的两场国际地理大会确立了对南极展开探索工作的必要性，因为这是地球上唯一一片仍然无人问津的土地。故此，奥托·努登舍尔德，一位瑞典地质学家兼地理学家，从哥德堡港出发并展开了他的美洲南极象限考察之旅。努登舍尔德此行与罗伯特·法尔肯·斯科特或是罗阿尔·阿蒙森等其他极地探险家的旅程不同，这场由各国合办考察之旅并不是为了打破某项世界纪录或者为未来在极地宣称主权归属开创先例，其主要目的是在南极洲上进行各式各样的科学实验及探索工作。\n\n此次旅途的总指挥是卡尔·安东·拉森，一位身经百战、曾任“南极号”船长的挪威探险家。探险队于1901年10月16日从从哥德堡港起航。\n\n在努登舍尔德于1901年航向斯诺希尔岛期间，他们途经布宜诺斯艾利斯并在当地获取由阿根廷政府提供的补给，作为交换，探险队将带上年轻的海军中尉何塞·玛丽亚·索布拉尔一同探索南极。探险队于1902年到达位于威德尔海的斯诺希尔岛并按照计划在岛上过冬。\n\n探险队本应乘坐由船长卡尔·拉森指挥的“南极号”回程，但由于该船触冰沉没，努登舍尔德等人不得不留在斯诺希尔岛上度过第二个冬天。探险队无法与被困在波利特岛过冬的“南极号”船员或是各大洲取得任何联系。包括何塞·玛丽亚·索布拉尔在内的幸存者在1903年被阿根廷船只“乌拉圭号”发现后才得到救援。载着探险队的“乌拉圭号”于1903年12月2日抵达布宜诺斯艾利斯，有超过十万名民众及过百艘船迎接该船，在该船入港时他们也鸣钟鸣笛以示敬意。\n\n尽管此次旅途荆棘丛生，但仍为科学界带来了不可多得的贡献：探险队成功测绘了格雷厄姆地东岸的大部份地区，包括渴望角、詹姆斯罗斯岛、茹安维尔群岛和帕默群岛。他们也收集了不少难能可贵的海洋生物与地质样本。"
