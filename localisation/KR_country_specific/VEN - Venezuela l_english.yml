 VEN_coup: "黑色星期一后的政变"
 VEN_colombianexiles_tt: "将征召两支由哥伦比亚流亡者组成的民兵师。"
 VEN_election_desc: "该国策将在选举后跳过。"
 VEN_AD_victory_desc: "该国策将在民主行动党赢得选举后跳过。"
 VEN_URD_victory_desc2: "该国策将在民主共和联盟赢得选举后跳过。"
 VEN_PSV_victory_desc: "该国策将在委内瑞拉社会党赢得选举后跳过。"
 VEN_perez_coup: "马科斯·佩雷斯·希门尼斯掌权"
 VEN_perez_coup_desc: "如果工团主义者赢得大选，且美国支持马科斯·佩雷斯·希门尼斯，他将夺取权力。"
