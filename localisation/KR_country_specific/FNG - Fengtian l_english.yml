l_english:
 KR_Fengtian: "奉天"
 FNG_Regionalist_Sentiment: "地方主义情绪蔓延"
 FNG_Regionalist_Sentiment_desc: "我们政府的国家目标总是与地方主义者的主张相冲突，后者在广大不关心政治的群众中比高尚的共和理想更有吸引力。尽管张作霖曾经凭借地方主义情绪登上了现在的统治者位置，但现在，他再次南下、征服北京、光复全中国的计划可能会因此而落空。"
 FNG_Regionalist_Resentment: "地方主义者群情激奋"
 FNG_Regionalist_Resentment_desc: "谣言引发的愤怒在部分公众中悄然发酵，而其他一些人则开始走上街头抗议。"
 FNG_Regionalist_Outrage: "地方主义者暴力示威"
 FNG_Regionalist_Outrage_desc: "政府试图镇压所谓的“东北党”，但至少在短期内事与愿违，因为抗议迅速演变成一些城市中心的骚乱。暴力还不算极端，但也没必要如此。政府现在有理由一劳永逸地镇压这场颠覆性的运动。"
 FNG_Backward_Industry: "工业落后"
 FNG_Backward_Industry_desc: "奉天有着号称东亚第二大的工业基地，然而其庞大规模的背后却是陈旧机器、落后工艺和糟糕管理。我们要想克服这些挑战，就必须吸引大量的投资来推行全方位的改革。"
 FNG_factionalism_modifier: "离心之治"
 FNG_factionalism_modifier_desc: "与平常所宣传吹嘘的相反，奉天政府实际上腐败成风、统治无能、滥用公权，沉疴难起。尽管这些现象在中国十分常见，但政府的日常运转仍然受此掣肘，民众对政权的支持度也受到影响。倘若任一派系影响过大，灾难性的后果定会接踵而至。"
 FNG_Investment_Dearth: "投资匮乏"
 FNG_Investment_Dearth_desc: "上一次直奉战争后的经济崩溃严重破坏了奉天政府的财政状况和金融信誉；这导致几乎没有人愿意成为政府的债权人，私人企业的选择也极为有限。不论国内还是国外，几乎没人有信心在奉天投资。"
 FNG_Limited_Investment: "有限的投资"
 FNG_Limited_Investment_desc: "由于政府的激励措施，投资有所增长，但总体上仍存在短缺。我们必须寻找其他来源来提供我们需要的资金。"
 FNG_Intel_Leak: "情报泄露"
 FNG_Intel_Leak_desc: "由于无能甚至更糟的原因，一位部长向敌方泄露了重要的情报。"
 FNG_Year_of_Righteous_Effort: "正义事业之年"
 FNG_Year_of_Righteous_Effort_desc: "大帅发表宣言之后，举国上下万众一心，开始紧锣密鼓的备战。"
 FNG_Japanese_Aid_Cut: "日本终止援助"
 FNG_Japanese_Aid_Cut_desc: "作为对于他们眼中的“反抗行为”的惩罚，日本已经终止了对政府的所有援助。"
 FNG_Buying_Silver: "购买白银"
 FNG_Buying_Silver_desc: "政府正在大量购入白银，顾名思义，这一行为代价不菲。不过一旦白银储备充足，它将会拥有可靠的货币和信贷基础。"
 FNG_Central_Bank_Collapse: "央行崩溃"
 FNG_Central_Bank_Collapse_desc: "当日本银行要求偿还贷款时，中央银行似乎恰好把数百万两的白银放错了地方。这种事到底是怎么发生的？"
 FNG_The_Kwantung_Army: "关东军"
 FNG_The_Kwantung_Army_desc: "关东军在满洲里已经驻扎了几十年，他们在1925年郭松龄叛乱时发挥的关键作用为他们提供了将司令部迁至沈阳的一切条件，而这大大提升了他们对政府的影响力。现在，关东军已然是一支军事特派团和职业军队，他们保护铁路，提供物资援助，提供“建议”。不幸的是，忽视这些建议可能会产生可怕的后果。"
 FNG_Educational_Vacuum: "教育空白"
 FNG_Educational_Vacuum_desc: "教师、教授和科研职位的突然空缺给教育业留下了一片棘手的空白。尽管从国内国外都可以找到替代者，但是我们不得不付出一定代价，还要面对许多麻烦。"
 FNG_Post-Colonial_Chaos_1: "后殖民时期混乱"
 FNG_Post-Colonial_Chaos_1_desc: "即使在其最有限的时候，满铁也牢牢地掌控着奉天的经济和基础设施。随着其精心建设的系统和结构的崩溃，整个国家都陷入了瘫痪。重建和重组需要一定时间；好在如果满铁的影响力再大一些，情况可能会变得更加糟糕。"
 FNG_Post-Colonial_Chaos_2: "后殖民时期混乱"
 FNG_Post-Colonial_Chaos_2_desc: "满铁牢牢地掌控着奉天的政治、经济和基础设施。随着其精心建设的系统和结构的崩溃，整个国家都陷入了瘫痪。重建和重组需要一定时间；不过如果满铁的影响力再大一些，情况可能会变得更加糟糕。"
 FNG_Post-Colonial_Chaos_3: "后殖民时期混乱"
 FNG_Post-Colonial_Chaos_3_desc: "满铁对奉天的政治、经济和基础设施的控制无比牢固。随着其精心建设的系统和结构的崩溃，整个国家都陷入了彻底的瘫痪。重建和重组的过程将会非常漫长。"
 FNG_Disastrous_Governance: "灾难般的统治"
 FNG_Disastrous_Governance_desc: "光复系对权力的把持对政府的薄弱合法性根基产生了影响。"
 FNG_Army_Dominance: "军政府"
 FNG_Army_Dominance_desc: "张氏集团和军队彻底地控制了政府，这导致了其他政治派系转向采取非常手段来限制他们对政府的控制。不幸的是，这些手段和张氏集团滥用权力的行为造成了可怕的后果。"
 FNG_Plutocratic_Exploitation: "权贵剥削"
 FNG_Plutocratic_Exploitation_desc: "交通会对政府的把持使其将剥削和贪婪提升了一个层次，降低了国家统治的合法性，并引来了前所未有的日本方面的压力。"
 FNG_Ma_Gold_Transfer_Negative: "向马占山支付黄金"
 FNG_Ma_Gold_Transfer_Negative_desc: "作为投诚的回报，马占山要求获得价值300万大洋的黄金。这些黄金正在随着时间推移而逐步付清。"
 FNG_Ma_Gold_Transfer_Positive: "不义之财"
 FNG_Ma_Gold_Transfer_Positive_desc: "马占山演了这一出假投诚真卧底的好戏，带回来接近600磅重的黄金，等价于300万大洋。"
 FNG_Legations_Deal: "与使馆城市的交易"
 FNG_Legations_Deal_desc: "通过一些巧妙的政治手段，或许还有一些幕后的“谈判”，经济部长与使馆城市达成了一项很有价值的贸易协议。"
 FNG_Denouncing_German_Influence_idea: "道德优越感"
 FNG_Denouncing_German_Influence_idea_desc: "如果我们要实现亚洲人民的解放，我们首先需要摧毁[QIE.GetName]。因为他们是德意志帝国主义爪牙的前线。"
