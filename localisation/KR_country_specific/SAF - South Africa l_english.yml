 SAF_black_monday_crisis: "应对黑色星期一"
 SAF_black_monday_crisis_desc: "经济危机可能会导致联邦的分裂。我们必须改革我国的经济体制来解决失业问题，但是众议院在关于今后道路的问题上发生了严重分歧。这一选择会在今后的几年内产生影响，甚至加剧现有的分歧。"
 SAF_repeal_industrial_conciliation_act: "废除产业调和法案"
 SAF_repeal_industrial_conciliation_act_desc: "《产业调和法案》是1922年兰德起义的直接产物，给予了白人工会很多特权，导致经济复苏缓慢。这个法案必须被废除，所有的工会都必须被镇压，我们的国家的经济才能重新步上正轨。但这显然不会受到白人工人们的欢迎。"
 SAF_attract_canadian_investment: "吸引加拿大投资"
 SAF_attract_canadian_investment_desc: "通过鼓励加拿大投资，我们给经济注入了急需的资金。同时也给我们挣扎的工人们提供数以千计的工作机会。"
 SAF_weaken_the_colour_bar: "给失业者的机会"
 SAF_weaken_the_colour_bar_desc: "通过运用政府救助资金和投资，南非的就业数量缓慢但稳定地从低谷增长了。越来越多人重新有了工作，他们又可以消费了，这对经济其他部门也有助益。"
 SAF_invest_in_witwatersrand_industry: "威特沃特斯兰德重新繁荣！"
 SAF_invest_in_witwatersrand_industry_desc: "威特沃特斯兰德丰富的矿产资源是我们在经济危机期间的重要保障。尽管矿业在危机中和南非其他经济部门一样受创严重，但现在显然已经开始恢复到危机前水平了，拉动我们国民经济整体恢复。"
 SAF_establish_work_programs: "设立就业计划"
 SAF_establish_work_programs_desc: "通过为失业者设立一系列就业计划，可以确保经济复苏。因此计划受到了南非党内大多数人的支持，但那些极端联邦派反对。"
 SAF_bail_out_farmers: "救助农民"
 SAF_bail_out_farmers_desc: "当下的经济危机给全南非的人民造成了苦难，但受打击最重的毫无疑问是农民。托底收购价政策可以给无论生产目的是内需还是出口的农民提供救助，从而避免我们的农业部门崩溃。"
 SAF_large_scale_roadworks: "大规模筑路工程"
 SAF_large_scale_roadworks_desc: "国家南方地区急需更好的道路，黑色星期一造成的高失业率给我们提供了足够的人力，来完成连接纳塔尔，德兰士瓦和开普等省份的道路，同时也为成千上万的人提供了工作。"
 SAF_sa_arms_industry: "南非军事工业"
 SAF_sa_arms_industry_desc: "有一个创造就业的办法，就是扩张军事工业。我们有足够的自然资源来发展军事，现在需要的就是执行了。"
 SAF_complete_recovery: "完全恢复"
 SAF_complete_recovery_desc: "终于，我们可以彻底把黑色星期一甩在身后了。让我们欢呼南非经济又迎来一个繁荣期吧！"
 SAF_deal_with_the_protectorates: "同保护领打交道"
 SAF_deal_with_the_protectorates_desc: "大英帝国在1925年崩溃后，保卫高级专员领地的责任落到了联邦国防军头上。从那以后该地区的发展陷入了停滞。南非政府内多个部门都建议我们重新审视与这些领地的关系。"
 SAF_establish_nuweveld: "创建新领地计划"
 SAF_establish_nuweveld_desc: "通过新领地计划将新占领的土地交给白人定居者，鼓励建立新定居点并在文化上接纳这些地区。然而当地人会失去大部分耕地，被迫移居到城市成为流动劳工。"
 SAF_encourage_farmer_resettlement: "鼓励农民定居"
 SAF_encourage_farmer_resettlement_desc: "我国农民的财政困境正好给了我们一个独特的机遇来实施新领地计划。如果我们鼓励他们在贝专纳兰定居，我们就把经济危机反而变成了贫穷白人的新机会。"
 SAF_long_term_investment_loans: "长期投资贷款"
 SAF_long_term_investment_loans_desc: "通过提供有担保的信贷，我们为全国的企业家提供了一个低成本的刺激，促使他们移居贝专纳兰新获得的土地。"
 SAF_build_the_kariba_dam: "准备修建卡里巴大坝"
 SAF_build_the_kariba_dam_desc: "建设卡里巴大坝将是一个长期而困难的工作。但完成后，它可以提供足够的能源服务于罗得西亚和新领地计划殖民地不断增长的工业。"
 SAF_annex_the_protectorates: "占领保留地"
 SAF_annex_the_protectorates_desc: "是时候终保护领制度了。我们成功实施了新领地计划，可以轻易把这些土地纳入直接管辖了。英国人和土著签订的协议都可以抛在一边了，那些大酋长会被废除。一个统一的南非就在我们手上了！"
 SAF_stellaland_affairs_act: "斯特拉兰事务法"
 SAF_stellaland_affairs_act_desc: "正式吞并前保留地也需要走正式的——尽管主要是象征性的——法律流程。巴苏陀兰和斯威士兰将分别被纳入开普和德兰士瓦，但贝专纳兰将建立斯特拉兰省，以纪念同名的前布尔人共和国。"
 SAF_expand_nuweveld_infra: "扩大外部铁路连接"
 SAF_expand_nuweveld_infra_desc: "发展新领地的基础设施不仅能鼓励人们去移居，还能确保这些土地能够产出经济价值。"
 SAF_new_towns_and_villages: "城乡复苏"
 SAF_new_towns_and_villages_desc: "通过建设新的中心城镇可以鼓励城乡工人移居新获得的南非领地，从而增加这些地区我方的人口。"
 SAF_diversified_territorial_economy: "多样化地方经济"
 SAF_diversified_territorial_economy_desc: "促进新领地里多样化的经济发展，可以带来经济增长并吸引更多定居者。"
 SAF_empower_paramount_chiefs: "赋权大酋长"
 SAF_empower_paramount_chiefs_desc: "授予高级专员领地的土著统治者一定自治权能够保证他们治下的人民（贝专纳兰的茨瓦纳人，巴苏陀兰的巴苏陀人，斯威士兰的斯威士人）服从中央政府。"
 SAF_develop_basutoland_swaziland: "发展巴苏陀兰和斯威士兰"
 SAF_develop_basutoland_swaziland_desc: "尽管巴苏陀兰和斯威士兰位于南非最初的四个省之间，但生活条件仍然远远落后于南非其他地方，一系列投资可以帮助解决这个问题。"
 SAF_develop_bechuanaland: "发展贝专纳兰"
 SAF_develop_bechuanaland_desc: "贝专纳兰人口稀少的地区，毫不夸张地说是全南非发展最落后的地方。当地大多数地方的所谓建设仍然不过是一些木棚。一些精心安排的投资有望能缩小同南非其他地方的差距。"
 SAF_root_out_slavery: "根除蓄奴现象"
 SAF_root_out_slavery_desc: "高级专员领地的奴隶制问题一直难以根除，但现在我们的投资提供了和酋长们打交道的新筹码，即依据他们在奴隶制问题上的行动表现来提供投资。"
 SAF_question_of_native_autonomy: "土著自治问题"
 SAF_question_of_native_autonomy_desc: "我们已经决定对高级专员领地的当地统治者，即各部族（贝专纳兰的茨瓦纳人、巴索图兰的巴索托人和斯威士兰的斯瓦茨人）新的大酋长们提供一定自治权。但我们也需要明确酋长的职权范围——是限制在高级专员领地内，还是延伸到全南非他们的族人之间？"
 SAF_strengthen_advisory_councils: "强化顾问委员会"
 SAF_strengthen_advisory_councils_desc: "通过强化顾问委员会对政策的影响，我们可以保证酋长、白人、土著的利益，至少一定程度上的平衡。这也能为未来进一步的改革直至一个真正的民主制度打下基础。"
 SAF_chief_justice_of_the_high_commissioner_territories: "组建地区法院"
 SAF_chief_justice_of_the_high_commissioner_territories_desc: "目前，高级专员领地内的法制几乎等于没有，案件中土著部落的成员一般以自己的部落传统进行审理，而白人则实行南非其他地方一样的法律，除了某些例外。我们应该以受过训练的司法人员组建一个正式的法院系统，以保证这些地区所有人在案件中都能得到公平的审理。"
 SAF_reform_the_commissioner_system: "改革专员体系"
 SAF_reform_the_commissioner_system_desc: "我们已经对高级专员领地提供了相当数量投资，但当下我们理论上只是经大英帝国同意临时代管这些土地。开普敦的议会提出了一项提案，正式而永久地将这些地区纳入南非领土，但这需要英国流亡政府的配合。"
 SAF_general_elections: "联盟事务"
 SAF_general_elections_desc: "选举已经结束，任务应当开始。让我们先处理好自己的事情，再来讨论我们的议程吧。"
 SAF_proclaim_the_republic: "宣布成立共和国"
 SAF_proclaim_the_republic_desc: "阿非利卡人和南非苦英国国王久矣，还不能按自己意愿行事。我们是时候走出历史的这一页，建立一个完全主权独立的南非共和国了。这个共和国会把南非人自己，而不是大英帝国的利益放在心上。"
 SAF_replace_the_pound: "废除英镑"
 SAF_replace_the_pound_desc: "既然我们现在已经是一个完全主权独立的国家，那就不应该继续沿用过去的英帝国金融体系，以及一个和英镑紧密联系的货币了。我们将引入南非自己的货币兰特——以发现金矿的威特沃特斯兰德命名——并引领我们走向繁荣和独立的未来。"
 SAF_reorganise_the_national_party: "重组国民党"
 SAF_reorganise_the_national_party_desc: "马兰博士，那个可悲的宪法律师，正在把我们阿非利卡人的命运拖回旧时代。就因为他对南非宪法的坚持，把我们捆绑在不值一文的议会程序上，结果危及了我们民族对南非的掌控。如果这个重要又头脑顽固的人，带着自由派们坚持的议会主义就此消失……"
 SAF_implement_apartheid: "实行种族隔离"
 SAF_implement_apartheid_desc: "经过一段时间的巩固，我们现在可以加强现有的种族隔离法案，使得南非四个种族在社会和政治上完全隔离。众议院支持我们，将会帮助完成政府实施计划。"
 SAF_independent_perspective: "独立的主张"
 SAF_independent_perspective_desc: "我们是一个自由和独立的国家了，不再屈服于英国的意志，不会再牺牲阿非利卡人去挽救英国人的失败，不会再去欺压德国同胞——德国人可从没有对不起我们。然而，作为一个独立的南非追求南非的利益，也不会去反对我们的盟国。"
 SAF_retreat_from_european_affairs: "退出欧洲事务"
 SAF_retreat_from_european_affairs_desc: "史末资将军把我们拖入了世界大战，让阿非利卡人在远离故土的寒冷而泥泞的地方，为了一个不属于他们的小岛的利益去送死。现在南非是一个自由和独立的国家了，我们将从欧洲列强间可悲的争斗中抽身。"
 SAF_native_representation_act: "土著代表权法案"
 SAF_native_representation_act_desc: "民族主义者一个长期的目标是废除南非土著人的投票权，只允许他们单独选举出众议院的三个白人议员。现在他们还可以依据财产资格参与南非的一般选举。现在就要实现这个计划了！"
 SAF_gerrymander_districts: "操纵划分选区"
 SAF_gerrymander_districts_desc: "麻烦的是，我们没有足够多的选民支持，我们掌握政府的主要障碍是农村地区的代表权相对城镇地区过大了。也许我们小心地重新划分选区，就能够保证形势永远对我们有利。"
 SAF_flags_amendment_act: "修改国旗法案"
 SAF_flags_amendment_act_desc: "作为历史上的妥协，南非——我们这个骄傲地国家不得不在所有官方场合，在我们国旗的旁边同时升起米字旗，这个英国压迫的标志。新法案将保障我们的国旗旁边将不会再有英国国旗来碍眼了。"
 SAF_expel_rensburg_pirow: "驱逐约翰内斯·范伦斯堡"
 SAF_expel_rensburg_pirow_desc: "前奥兰治自由邦领导人，约翰内斯·范伦斯堡是个野心勃勃的民兵领袖，多年来都试图用非法手段夺权。我们应该同这个危险人物保持距离，需要开除他的党籍。"
 SAF_coloured_enfranchisement_act: "“有色人种”公民权法"
 SAF_coloured_enfranchisement_act_desc: "在南非所有的种族中，混血的“有色人种”显然被视为是同南非白人最接近平等地位的。将南非逐渐改造为完善的民主体制，第一步就是废除对开普和罗得西亚混血有色人种投票权的财产资格限制。并逐渐推广到其他省份。"
 SAF_native_trust_and_land_act: "《土著信任与土地法案》"
 SAF_native_trust_and_land_act_desc: "土著信任与土地法案将原本规定中南非土著保留地占南非土地８%的份额增加到大约13％。这个举措意味着政府必须出资购买现在被白人占有的土地，这个过程需要耗时数年甚至数十年。"
 SAF_asiatic_land_tenure_act: "亚裔土地保有法案"
 SAF_asiatic_land_tenure_act_desc: "我们党内的保守派，特别是来自纳塔尔的那些人，认为印度裔商人对白人构成了威胁。印度裔的商铺在白人和土著社区，都通过竞争压倒了白人。保守派希望印度裔只能在特定地区拥有土地，从而保证白人的主导地位。"
 SAF_natives_consolidation_act: "城市地区土著团结法案"
 SAF_natives_consolidation_act_desc: "长久以来，我们一直依靠种族隔离法案来组织南非土著慢慢渗透进南非白人居住的城市地区。保守派已经提出一份草案来完善通行证法并保证城市白人的特权地位不受动摇。"
 SAF_vaalhart_irrigation_scheme: "完成法尔哈茨灌溉计划"
 SAF_vaalhart_irrigation_scheme_desc: "南非的奥兰治自由邦，北开普和德兰士瓦地区相当干旱，因而很不适合农业生产。我们可以通过在瓦尔河上建设一个大型的灌溉系统，以确保农场能获得足够多的水去生产大量的农产品。"
 SAF_expand_krugerpark: "扩展克留格尔公园"
 SAF_expand_krugerpark_desc: "克留格尔公园是一座位于南非共和国（俗称德兰士瓦或德兰士瓦布尔共和国）萨比禁猎区的野生动物保护区。近年来它吸引了一些来自英、德势力范围的观光客，而这些游客似乎很热衷于穿越整个国家公园的铁路观兽活动。"
 SAF_enact_smuts_doctrine: "收复英属非洲"
 SAF_enact_smuts_doctrine_desc: "在大英帝国最黑暗的岁月——1925年革命期间，邪恶的德国佬非法占领了大部分英属非洲，只放过了南非、各高级专员领地、冈比亚和塞拉利昂。皮埃尔·范·赖尼维尔德将军和扬·史末资一起起草了一份作战计划，打算收复至少是“较容易”的北罗得西亚和帝国属东非。"
 SAF_fire_broeders: "开除与“兄弟会”有染的公务员"
 SAF_fire_broeders_desc: "阿非利卡兄弟会是一个由阿非利卡人组成的秘密社团。它作为一个包括许多著名政客、士兵与公务员的文化组织，自成立以来就一直试图推动阿非利卡人问题并从幕后统治南非。现在正是限制这些神秘人影响的时候，我们得要求所有的公务员都与他们保持距离。"
 SAF_asiatic_enfranchisement_act: "亚裔投票权法案"
 SAF_asiatic_enfranchisement_act_desc: "南非的亚裔族群包含了荷兰人统治时期就在这里居住的开普马来人，以及主要居住在纳塔尔、少量在德兰士瓦和开普省的印度裔移民工人。亚裔只占南非人口的较小部分，但他们中的大多数在当下被剥夺了投票权，同绝大部分土著人一样。是时候废除这种限制了。"
 SAF_found_sabc: "建立南非广播公司"
 SAF_found_sabc_desc: "[SAF_found_sabc_focus_desc]"
 SAF_found_sabc_socialist_desc: "While radio broadcasters have been active in South Africa since 1923, the revolution has staggered their development somewhat. Even among the capitalists, there were proposals to establish a national radio network - and many in our government are hopeful that establishing a South African Broadcasting Cooperative will restart development in radio and foster an informed people."
 SAF_found_sabc_default_desc: "从1923年开始南非境内就有广播电台开始活跃，但南非至今仍然缺乏一个国家级的广播电台网。鉴于此，比勒陀利亚有声音呼吁建立一个“南非广播公司”，或者阿非利卡语的表述“Suid-Afrikaanse Uitsaaikorporasie”，它将以两种语言，英语和阿非利卡语进行广播。"
 SAF_expand_university_funding: "扩大大学投资"
 SAF_expand_university_funding_desc: "众所周知，教育乃立国之本。而高等教育则提供驱动经济与科技发展所需的高质量人才。尽管南非有本国的大学，但本国大学与世界顶尖大学间的差距已有年头，而要追赶上则愈发困难。提高政府基金投入有助于缓解现状。"
 SAF_form_mathematical_society: "组建数学学会"
 SAF_form_mathematical_society_desc: "南非数学学会是一个由南非知识分子组成的团体。与学会的名字不同，他们不仅从事数学研究，还从事物理和其他学科研究。"
 SAF_focus_on_agricultural_expansion: "聚焦农业发展"
 SAF_focus_on_agricultural_expansion_desc: "[SAF_focus_on_agricultural_expansion_focus_desc]"
 SAF_focus_on_agricultural_expansion_socialist_desc: "南非拥有富饶的土地和肥沃的土壤。我们必须在此基础上再接再厉，确保人们无论肤色如何，都能为自己的面包而工作。"
 SAF_focus_on_agricultural_expansion_default_desc: "我们的历史里充满了对南非农民的剥削。往已经很富有的英国资本家口袋里继续扔钱是愚不可及的，他们只会更贪婪地剥削工人，而且因为阿非利卡工人太昂贵他们会希望剥削黑人工人。农业是我们国家的力量之源，深深根植于我们的文化当中。"
 SAF_subsidized_farming: "[SAF_subsidized_farming_focus_name]"
 SAF_subsidized_farming_socialist: "农业社会主义"
 SAF_subsidized_farming_default: "补贴农场"
 SAF_subsidized_farming_desc: "[SAF_subsidized_farming_focus_desc]"
 SAF_subsidized_farming_socialist_desc: "南非过去的农耕制度来源于旧的帝国主义制度，而现在已不复存在，我们将以社会主义理想促进种族之间的和谐，并清除那些反对我们的人。"
 SAF_subsidized_farming_default_desc: "一种援助我们辛苦劳作的农民的方法就是发放津贴，允许他们尽可能地扩大他们的土地，采取更好的方法预防野兽袭击他们的家畜，以及在新型机械方面进行投资。"
 SAF_support_cape_wineries: "支持开普酿酒业"
 SAF_support_cape_wineries_desc: "开普省的地中海气候十分适合种植酿酒葡萄，因此南非葡萄酒在世界上享有盛名。我们应该利用葡萄酒扩大出口，并支持酿酒业者的事业。"
 SAF_encourage_sharecropping: "[SAF_encourage_sharecropping_focus_name]"
 SAF_encourage_sharecropping_socialist: "设立全国农业合作社"
 SAF_encourage_sharecropping_default: "鼓励佃农制"
 SAF_encourage_sharecropping_desc: "[SAF_encourage_sharecropping_focus_desc]"
 SAF_encourage_sharecropping_socialist_desc: "随着帝国主义和民族主义组织的瓦解，如今所有人无论肤色都能在土地上劳作。在我们的指引下，我们将组建多种族的农业合作社以进一步缓解种族间的紧张关系，促进工团主义理念的传播。"
 SAF_encourage_sharecropping_default_desc: "佃农制是指土地所有者允许佃户在他们的土地上劳动以换取一部分农产品。许多阿非利卡农民无法耕作我们过分广大国土上拥有的所有土地。鼓励他们让佃户在这些空余的土地上耕作是一种对经济负责任的行为。"
 SAF_agricultural_innovation: "农业创新"
 SAF_agricultural_innovation_desc: "南非是一个西方国家，但同时也是一个农业国。与其他国家相比，我们在农业技术方面具有显著的优势，这很自然，我们可以将这种创新运用到其他的研究和发展领域。"
 SAF_help_small_farming_communities: "援助小型农社"
 SAF_help_small_farming_communities_desc: "出于人口分布不同和作物种植要求差异的原因，并非所有南非的农社都规模庞大。有鉴于此，我们已经开始援助这些农社，促进它们的发展并且保证我们的农作物具有一定程度的多样性。"
 SAF_industrial_farming_equipment: "农用设施工业化"
 SAF_industrial_farming_equipment_desc: "工业革命不仅是工业生产的革命，同时也彻底颠覆了农业生产的方式。我们有足够的资金，所以我们完全可以通过投资农用大型机械来提高我们的农业生产效率。"
 SAF_granary_of_africa: "非洲的粮仓"
 SAF_granary_of_africa_desc: "我们农业上的成就并非没有引起注意：南非的面包被出口到整个非洲大陆甚至远销海外，喂饱了殖民者和土著们。正因如此，南非作为非洲粮仓正迅速为人熟知。"
 SAF_south_african_gold: "南非黄金"
 SAF_south_african_gold_desc: "南非拥有大量的黄金储备。黄金的存在意味着我们有能力支持我们的货币，这也是其他国家所渴望的。不去发掘这些埋在我们土地下面的财富简直愚不可及。"
 SAF_focus_on_manufacturing: "专注工业扩张"
 SAF_focus_on_manufacturing_desc: "19世纪末，工业革命在南非已根深蒂固。为运转工厂而将自然资源与人力结合的南非已完美地成为了一个工业强国！"
 SAF_manufacturing_expansion_plan: "制造业扩张"
 SAF_manufacturing_expansion_plan_desc: "亨德里克·范德比吉尔是南非国家电力公司、南非[SAF_getCorp_or_Coop]钢铁公司（南非钢铁公司）背后的那个创新工程师，他是协助扩张我们工业基地的不二人选。"
 SAF_form_idc_of_south_africa: "在南非建立工业发展公司"
 SAF_form_idc_of_south_africa_desc: "南非[SAF_getCorp_or_Coop]工业发展企业将会成为一个金融机构，通过拨款建设某些必要的工业项目和促进我们的经济增长以使南非的工业得到发展。"
 SAF_recruit_native_labour: "征募土著劳工"
 SAF_recruit_native_labour_desc: "[SAF_recruit_native_labour_focus_desc]"
 SAF_recruit_native_labour_socialist_desc: "长久以来，这片伟大土地上的土著人都被迫充当着奴隶。到此为止了。现在他们将被雇佣，在我们不断扩张的工业中工作劳动。"
 SAF_recruit_native_labour_default_desc: "虽然布尔人和白人劳工可能会对土著侵占我们的工业区感到不满，但事实是白人劳工资源实在是太少了以至于无法发挥南非的工业潜力。一旦利用上所有可用的劳动力，我们将成为世界上最重要的工业国之一。"
 SAF_great_repairshop: "超级修理厂"
 SAF_great_repairshop_desc: "我们的工业在过去数年的迅速发展已足以支持我们进行一场长期战争。迄今为止这是非常成功的，南非作为“超级修理厂”而出名，当我们北非、中非、西非盟友的装备需要修理时，他们会找我们来修理。"
 SAF_support_iscor_expansion: "[SAF_support_iscor_expansion_focus_name]"
 SAF_support_iscor_expansion_socialist: "支持金属工人工会"
 SAF_support_iscor_expansion_default: "支持南非钢铁公司扩张"
 SAF_support_iscor_expansion_desc: "[SAF_support_iscor_expansion_focus_desc]"
 SAF_support_iscor_expansion_socialist_desc: "金属工人工会的成立是为了确保工人的权利受到帝国主义及其贪婪需求的保护。我们应该支持这一运动，并确保它是在促进工团主义的理想。"
 SAF_support_iscor_expansion_default_desc: "南非钢铁公司（ISCOR）多年来一直是商业上成功的钢铁公司。通过允许他们扩张业务，我们可以预料我们的钢铁产量将显著提高。"
 SAF_vanderbijlparks_steelworks: "[SAF_vanderbijlparks_steelworks_focus_name]"
 SAF_vanderbijlparks_steelworks_socialist: "扩建兰德钢厂"
 SAF_vanderbijlparks_steelworks_default: "范德拜尔帕克的炼钢厂"
 SAF_vanderbijlparks_steelworks_desc: "[SAF_vanderbijlparks_steelworks_focus_desc]"
 SAF_vanderbijlparks_steelworks_socialist_desc: "由于金属工人工会已经深受党的影响，我们现在可以着手在南非扩展新解放的钢铁工业了。"
 SAF_vanderbijlparks_steelworks_default_desc: "对钢铁的需求永远在增加。鉴于这一事实，范德比耶部长监督了南非钢铁公司一场约一百平方公里的收购项目以建设一处新的大型钢铁厂并在其周围建设一个用于居住的模范城镇。据报道，范德比耶本人也打算住在他建设的城镇里。"
 SAF_industrial_innovation: "工业创新"
 SAF_industrial_innovation_desc: "随着我们不断推进工业扩张，我们必须确保创新的手段，以保证我们处在工业技术的最前沿。"
 SAF_post_war_boom: "[SAF_post_war_boom_focus_name]"
 SAF_post_war_boom_socialist: "社会主义繁荣"
 SAF_post_war_boom_default: "战后繁荣"
 SAF_post_war_boom_desc: "[SAF_post_war_boom_focus_desc]"
 SAF_post_war_boom_socialist_desc: "经历了鲜血、汗水和眼泪，我们终于在南非迎来了一定程度的繁荣。如果我们没能消灭帝国主义分子和民族主义者，我们绝不可能取得这样的成就。我们真正地斩断了锁链。"
 SAF_post_war_boom_default_desc: "这场席卷世界的战争摧毁了世界的大部分地区，但南非几乎不受影响。因此，世界其他国家将目光投向南非以寻求商品就很自然了。南非正和她的出口业一样蓬勃发展。"
 SAF_johannesburg_convention: "约翰内斯堡大会"
 SAF_johannesburg_convention_desc: "肮脏的资本家们已被击败，工人的南非已然重生。我们是时候聚集在革命的中心——约翰内斯堡市，这个无产阶级曾苦苦挣扎的地方，去决定我们的未来。一个属于我们的未来！"
 SAF_segregation_question: "正式废除种族隔离"
 SAF_segregation_question_desc: "长期以来，资本主义者和帝国主义者们一直采用简单的种族主义修辞诱导白人无产者敌视他们的黑人同志，从而巩固他们自身的利益并伪造一种需要白人劳工合作的假象。我们是时候废除这项他们精心设计以控制我们的法律了。"
 SAF_herald_parallel_unionism: "宣布平行工会主义"
 SAF_herald_parallel_unionism_desc: "虽然“全世界工人联合起来！”这句常见的标语看上去与区别对待某些工人的理念并不相容，但我们国家的基础是工会，而其中一些工会想保留对不同工人入会权进行选择的权力。对此我们不应该加以干涉。"
 SAF_la_guma_administration: "拉古玛政权"
 SAF_la_guma_administration_desc: "正如很久以前所猜测的那样，白人无产阶级已经露出了它的真面目：他们已经发展出了一种资产阶级的优越感，他们的“革命”不出所料地被证明是一场闹剧。我们早就应该把英国人和荷兰人从政府中剔除了。南非是黑人的南非！"
 SAF_land_restitution: "广泛土地改革"
 SAF_land_restitution_desc: "殖民者把南非人赶出了他们的土地，将他们限制在仅占南非全境8%的地方，迫使我们的人民在一个对我们的人民来说已经足够大的国家里陷入饥荒和人口过剩的境地。我们将夺回从我们身上偷来的东西，并把它还给人民！"
 SAF_native_empowerment_program: "土著教育计划"
 SAF_native_empowerment_program_desc: "白人为失去曾经的地位而感到焦虑，他们花时间把教育和培训权攥在自己手中，只让我们去干些清洗地板的杂活。不幸的是，这意味着技术人才都在他们那里。而教育改革将让我们夺回我们的命运！"
 SAF_native_republic: "土著共和国"
 SAF_native_republic_desc: "拉古玛政府进行了暴风骤雨般的改革，南非现在重新属于南非人民了，而不再是假装成南非人的一小撮欧洲人在我们头上作威作福。一个南非土著共和国，一个不分种族属于全南非人的共和国，终于成为了现实。"
 SAF_outlaw_colour_bars: "废除肤色准入制度"
 SAF_outlaw_colour_bars_desc: "肤色准入制度，目的是为了防止廉价的有色人种劳工替代白人工人，现在被证实废除了。在我们通往社会主义的道路上，所有南非人都是兄弟姐妹，不允许再有邪恶的利润驱动。歧视性的法规是可耻的，不能让它们继续下去。"
 SAF_restrict_internal_migration: "限制内部移民"
 SAF_restrict_internal_migration_desc: "尽管我们强烈地拒绝之前少数种族统治大多数人时期通过的种族歧视法案，但也必须承认，现实是没有一定的限制措施，南非农村人口会涌入开普敦、约翰内斯堡和德班等大城市，造成城市过多拥挤和贫民窟等问题。我们有必要控制移民流动，尽管这种措施不能基于种族。"
 SAF_end_all_pass_laws: "废除所有通行限制"
 SAF_end_all_pass_laws_desc: "那么一小部分人通过的法案已经在南非人心中留下了难以愈合的伤疤，将绝大多数南非人排除在外，除非他们被要求去做居民们鄙夷的肮脏工作。虽然废除这项法案将会吸引许多在乡下的南非人到城市来寻求机遇，但这个举措是无可争议的。"
 SAF_urban_housing_program: "城市住宅扩张"
 SAF_urban_housing_program_desc: "我们在城市地区逐渐放宽的移民限制已经，如我们预期的那样，导致了一大批南非欠发达的农村地区的人们回流入城寻找新的机遇。不幸的是，我们的住房设施无法跟上我们的需求，以至于新移民不得不定居于贫民窟。解决问题的唯一办法就是建造更多的房屋，并且更快完工。"
 SAF_diversify_higher_education: "多元化高等教育"
 SAF_diversify_higher_education_desc: "一直以来，我们的高等教育机构对非白人学生一直怀有敌意，并且将他们拒之门外以迫使他们前往跟低等的教育机构。既然我们正在创造一个新的，更平等的南非，现在是我们激励我们的高等学府使其学生基础更能代表整个南非的时候了。"
 SAF_revolution_in_practice: "实践中的革命"
 SAF_revolution_in_practice_desc: "资本家们消失了，但南非还没有完成改造。现在我们要开始永久地改变南非。万恶的资本主义制度必须被彻底根除，我们可以铺就通往的社会主义乌托邦的道路！"
 SAF_curtail_counterrevolutionary_activity: "镇压反动活动"
 SAF_curtail_counterrevolutionary_activity_desc: "我们仍然有许多敌人存在：阿非利卡民族主义者仍然试图用种族偏见来煽动阿非利卡裔工人叛变；加拿大和英国流亡政府仍在策划复辟君主制；土著酋长希望保留违背我们价值观的统治方式。我们必须镇压所有这些反革命。"
 SAF_reform_south_african_police: "改革南非警察系统"
 SAF_reform_south_african_police_desc: "南非警察曾经是前政权掌握国家和镇压工人的强力工具。将这个腐朽的机构自下而上地进行改造是一个十分紧迫的任务，我们必须将警务部门的功能从镇压人民改造为保卫人民。"
 SAF_control_the_narrative: "掌控舆论"
 SAF_control_the_narrative_desc: "媒体对于掌握人民的心灵十分关键。通过控制南非广播系统，并由党的媒体工作者审查资本主义内容。这样，我们可以保证人民不再受帝国主义谎言的影响。"
 SAF_seize_industrial_capital: "夺回我们的工业资本"
 SAF_seize_industrial_capital_desc: "自从在兰德和西开普发现自然资源后，南非可能已经逐渐发展为非洲唯一的工业国。不幸的是，南非人民从未从其中获利。带着高帽的英国人收割着南非的劳动力，并让我们饥寒交迫。而这将会成为历史：南非的工业将只会利好南非人。"
 SAF_tolerate_small_farming_enterprises: "包容小农企业"
 SAF_tolerate_small_farming_enterprises_desc: "尽管我们应当将怒火发泄在那些试图垄断文明最宝贵的原则——食品供应——的公司之上，但以此为由剥夺小家庭企业的生计是不公平的。虽然从很平庸的角度来说，如果一个人在自己的土地上工作，然后卖掉他的收益以换取丰厚的利润，这确实很像资本主义，但在小范围内是可以接受的。"
 SAF_nationalize_all_farms: "农业国家化的潜能"
 SAF_nationalize_all_farms_desc: "资本家已经为他们自己拿下了我们的农田并出售人类最基础需求的食物来挣取利润。现在是我们集体化农业的时候了，将其重组为农业合作社，使所有农民都在其中工作。这会确保农村地区成为一个公平的地区。"
 SAF_grab_the_mines: "占领矿山"
 SAF_grab_the_mines_desc: "南非有着富饶的土地：钻石、黄金、煤炭……在我们脚下随处可见。但不幸的是，罗德斯和他的继任者们控制了这些宝藏，迫使矿工们流着汗血和泪水去挖掘钻石，却只发给他们微薄的薪酬，转而再把这些钻石以贵的离谱的价格卖给渥太华的珠宝商，而享受着下午茶的贵族们则开心地戴着它们。这种情况不再会发生了！"
 SAF_divide_the_spoils: "分配阶级斗争果实"
 SAF_divide_the_spoils_desc: "我们花了很多时间从国际资本家的手中夺回理应属于南非的财富。当然，这个过程也有痛苦。但如今财富已重归我们之手，我们可以把它们还给人民，人民将与之繁荣！"
 SAF_i_see_you: "我看到你了！"
 SAF_i_see_you_desc: "工商业职工联盟（简称ICU），被一名白人法官正确地评价为发音是“我看到你了(I see you)”。南非黑人过去确实看到了南非白人，在他们被禁止进入人行道，海滩和工作场所的时候。而如今，通过ICU的努力，也许第一次南非白人看见了南非黑人……"
 SAF_organise_natives: "组建土著工会"
 SAF_organise_natives_desc: "南非的黑人人口工会活动的参与度要低得多。在白人长期参与的地方，黑人工会受到抵制并且也很难组织起工人的力量。现在，在政府的帮助下，我们能改变这一状况。"
 SAF_encourage_communal_engagement: "鼓励公众参与"
 SAF_encourage_communal_engagement_desc: "那些通常比较传统的小型社区，不太热衷参与国家事务。但如今我们作为一个多元化的国家，公民们的参与尤为重要，因此我们应该与他们共事，让他们也参与到这个国家的事务中来。"
 SAF_native_education_program: "土著教育计划"
 SAF_native_education_program_desc: "旧政权治下南非的教育资源是留给白人的，而黑人只能在传教士和宗教机构那儿接受教育。虽然质量上大体上还过得去，但宗教不出所料地充斥着方方面面，作为用来麻痹无产阶级的工具。是时候对非白人们开放客观的教育了！"
 SAF_incorporate_saic: "吸收南非印度人大会"
 SAF_incorporate_saic_desc: "为了充分确保与南非印度裔社区的协作，将他们的利益集团——南非印度人大会吸收进我们的政府是最重要的，就像我们对工商业职工联盟做的那样。"
 SAF_support_saic: "扶持南非印度人大会"
 SAF_support_saic_desc: "虽然合并可能对于一小部分流散者有点过于激进了，但南非印度人大会是南非印度裔社区最具影响力的利益集团。支持他们的行动尤为重要。"
 SAF_full_participation_doctrine: "包容性参与原则"
 SAF_full_participation_doctrine_desc: "如果我们要成为一个真正公正和平等的国家，我们需要每个族群都参与进来。正因如此，我们有了包容性的参与原则：通过接洽这些群体和一些特殊项目，我们可以确保我们不是一个仅由富有同情心的白人和黑人知识分子组成的政府，南非的其他群体也同样参与其中。"
 SAF_durban_convention: "德班大会"
 SAF_durban_convention_desc: "在过去的几年里我们已经取得极大的进步：富人们已经被击败，种族间的待遇变得更为公平，甚至“南非”这个国家有史以来第一次真正属于南非人。然而，在通往社会主义的道路上我们仍然需要做许多工作；其中的一部分就是群众的参与。"
 SAF_dethrone_the_paramount_chiefs: "废黜大酋长"
 SAF_dethrone_the_paramount_chiefs_desc: "大酋长代表着对帝国主义的卑躬屈膝及其所带来的腐败。他们必须被“废黜”，并让土著委员会取而代之。"
 SAF_found_bechuanaland_election_comm: "建立贝专纳兰选举委员会"
 SAF_found_bechuanaland_election_comm_desc: "在大酋长被取缔之后，我们现在必须建立一个真正代表贝专纳兰民众的委员会。通过在星星点点分布的聚集区建立贝专纳兰选举委员会，我们可以确保茨瓦那人能合理地表达他们对南非政府的观点。"
 SAF_annex_basutoland_and_swaziland: "吞并巴苏陀兰和斯威士兰"
 SAF_annex_basutoland_and_swaziland_desc: "巴苏陀兰和斯威士兰都很小，终结他们的部落体制是相对简单的。通过将它们并入邻近的东开普省和纳塔尔省，我们可以确保他们作为南非的一部分继续繁荣。"
 SAF_protectorate_political_development: "保留地的政治发展"
 SAF_protectorate_political_development_desc: "二十世纪的黑人保留地是一片政治荒漠。在某种程度上，这些省份仍然处于人类最原始的部落制之下。不幸的是，这种制度远不如我们的社会主义制度公平。通过教育，我们可以改变这一状况。"
 SAF_bechuanland_autonomous_commune: "建立贝专纳兰自治公社"
 SAF_bechuanland_autonomous_commune_desc: "即使博茨瓦纳人对统治者们负有义务，但从远古时代开始，甚至在英国的统治下，博茨瓦纳人也掌握着自治的权利。剥夺他们这一权利并不公平，因此贝专纳兰自治公社应运而生，国家政府将赋予它通过自治法的权利。"
 SAF_extend_citizenship_to_swazi_sotho: "赋予斯威士人和梭托人公民权"
 SAF_extend_citizenship_to_swazi_sotho_desc: "既然他们的家园已经被并入我们的国家，看上去赋予生活在那的斯威士人和梭托人南非公民权已迫在眉睫。否则他们将失去国籍——在他们的祖国，他们的土地。"
 SAF_ethnic_representation_councils: "少数民族代表委员会"
 SAF_ethnic_representation_councils_desc: "除去前高级专员领地外，整个南非也被划分成了几个少数民族，如科萨族、祖鲁族和恩德贝勒族。为确保这些族群的利益得到公平的代表，我们应设立由这些族群成员选出的少数民族代表委员会。"
 SAF_develop_borderlands: "发展边疆"
 SAF_develop_borderlands_desc: "在南非的边缘地带，像是贝专纳兰和南罗得西亚地区很少有欧洲人定居，因此并没有那么发达。不过是时候去分配资金以使边缘地带和内部一样繁荣了，尽管这并不容易也不便宜。但——他们也是南非人！"
 SAF_communal_defence_auxiliaries: "公社辅助防卫部队"
 SAF_communal_defence_auxiliaries_desc: "通过武装前保护领的居民，我们可以提高我们军队的战斗力。那些种族主义者一直在尝试限制土著的武装，而我们将为那些愿意为南非而战的人提供真正的枪支。"
 SAF_complete_the_integration: "完成整合"
 SAF_complete_the_integration_desc: "虽然付出了艰辛的努力，但保护领现在在行政方面已经与我国其他地区平起平坐，它们与开普敦和约翰内斯堡一样都是南非。"
 SAF_the_new_south_africa_act: "新南非法案"
 SAF_the_new_south_africa_act_desc: "议会在1909年通过的南非法案很显然已无法继续解决南非种族之间紧张的局势了。这项法案在南非还只是一个概念的时候给予了布尔人融入南非的机会，同时也在短期内引发了两次种族叛乱。看起来一个新的南非法案迫在眉睫。"
 SAF_milners_kindergarten: "米尔纳的教育所"
 SAF_milners_kindergarten_desc: "我们早该铲除野蛮落后的布尔文化，用真正的文明灯塔——女王的英格兰——来取代它。南非是英国的领地，除非将简陋的布尔文化扫入历史的垃圾堆，否则种族冲突将不可避免。"
 SAF_herald_english_as_sole_language: "英语优先"
 SAF_herald_english_as_sole_language_desc: "英语在各方面都优于南非语。非常多的南非人都已经会说英语了，尤其是那些说阿非利加语的人。英语并不是一门粗鲁的土语，它的发音跟德语完全不同。英语是商务会话的语言，是南非人与美国人和帝国其他地区的人交流的语言。英语必须被优先对待！"
 SAF_attract_exile_settlement: "吸引流亡者定居"
 SAF_attract_exile_settlement_desc: "出于对南非人失去民族主导地位的恐惧，赫尔佐格做了很多努力，让南非对流亡者的吸引力尽可能的低，试图将流亡者赶到澳大拉西亚或者加拿大去。这再也不会发生了。我们的联盟欢迎那些忠于米字旗的人加入。"
 SAF_support_british_companies: "支持不列颠企业"
 SAF_support_british_companies_desc: "南非人一直试图鼓励本土创业，这使得南非人（的企业）有一些竞争力。但是很明显，英国人有更敏锐的商业嗅觉，他们可以带来显著的经济增长。低效的补贴应该发放给那些没有补贴也能做生意的人！"
 SAF_banish_afrikaans_from_bureaucracy: "驱逐南非官僚体系"
 SAF_banish_afrikaans_from_bureaucracy_desc: "把所有的文字都翻译成荷兰语极其低效，但这仅仅能让荷兰语生存下来。我们应该彻底的把官僚体系英国化，强迫南非人在和政府打交道时说英语，这样我们最终将能实现我们一直以来追求的同化。"
 SAF_close_afrikaner_institutions: "关闭阿非利卡人机构"
 SAF_close_afrikaner_institutions_desc: "所有在南非联邦成立后建立起来的阿非利卡人机构只带给了南非无尽的苦难。他们影响并游说政府最终导致整个共和国的法律乌烟瘴气，敌视除布尔以外的文化又使种族关系持续紧张。这再也不会发生了。"
 SAF_teachers_from_the_empire: "来自帝国的教师"
 SAF_teachers_from_the_empire_desc: "我们从帝国的各地——从加拿大、西印度群岛到澳大利亚和新西兰——带来了一批教师。这样，我们最终可以确立英语在南非的支配地位，并一劳永逸地结束因为这个国家语言不同而带来的苦难和种族冲突。"
 SAF_tea_time_for_south_africa: "南非的下午茶时光"
 SAF_tea_time_for_south_africa_desc: "既然我们已经确立了我们的地位，我们将在我们的领导下确保南非再也不会脱离大英帝国。南非现在完全是盎格鲁文化圈的一员，而且将继续保持这种状态！"
 SAF_reconciliation_take_two: "和解的新尝试"
 SAF_reconciliation_take_two_desc: "自19世纪初英国占领开普殖民地以来，宗派暴力一直困扰着南非，人们曾希望我们终结这种暴力，但这种希望破灭了。我们的国家再一次因为语言和国家的方向而分裂，灾难再一次造成了巨大的破坏。"
 SAF_federal_elections: "联邦选举"
 SAF_federal_elections_desc: "我们的制度事实上把南非的政治权力移交给了白人，这产生了可怕的负面影响，但这并不意味着民主的概念失去了它的意义。通过实施额外的措施，确保各州和流散英裔的权力，我们可以维持我们的议会制度。"
 SAF_amnesty_arrangement: "战争大赦法案"
 SAF_amnesty_arrangement_desc: "一些鹰派想要起诉每一个加入马兰的非法共和国的南非人，但我们不得不面对现实：这种行动只会滋生怨恨，最终他们只会听从民选政府的命令，即使这个民选政府本身是不合法的。最明智的做法是只追捕那些最亲近马兰的人。"
 SAF_symmetric_veteran_stipend: "平等的退伍津贴"
 SAF_symmetric_veteran_stipend_desc: "无论你们是站在战争的哪一边，你们都是为南非效力，理应得到报酬。有些人可能会觉得，我们资助那些与帝国作战的人令人反感，但我们应该认识到，在战场上，人们往往别无选择，他们所走的道路就是总理所走的道路。他们没有机会，我们也不该丢下他们不管。"
 SAF_establish_reconciliation_commission: "重建双语体系"
 SAF_establish_reconciliation_commission_desc: "彼得马里茨堡(Pietermaritzburg)政府给我们带来了只使用英语的趋势，但我们应该恢复荷兰语的地位（包括1920年代决定使用的南非荷兰语）。我们要说服骄傲的南非人放弃他们的母语，这简直像白日做梦，任何试图这样做的行为都会导致一场反对我们政府的运动。我们需要一个统一的国家。"
 SAF_curb_german_influence: "抑制德国影响力"
 SAF_curb_german_influence_desc: "在世界大战取得胜利后，德国一直试图扩大其在南非的影响力，它似乎认为南非是大英帝国最不稳固的角落，可能有机会将其争取到德国一方。德国很可能一直在煽动共和主义情绪，最终导致我们国家遭受如此多的苦难。是时候遏制德国人对我们施加的恶劣影响了。"
 SAF_rebuilding_from_the_war: "重建工作"
 SAF_rebuilding_from_the_war_desc: "布尔人和英国人之间一个世纪以来的第三次战争给我们的国家留下了累累伤痕。现在，确保类似事件不会再次发生的最紧迫问题已经得到解决，我们的政府是时候全身心投入重建工作了。一个崭新的联邦南非会再次崛起，希望它会比旧联邦持续更久。"
 SAF_peace_and_prosperity: "和平与繁荣"
 SAF_peace_and_prosperity_desc: "英国人和南非人之间的斗争终于结束了。一个在联邦制度下更加统一的南非已经崛起，在该制度下，原来的省变成了现在的州，它们都可以处理自己的事务。南非人和英国人都将和平的走向新国家。"
 SAF_military_expansion: "扩充军备"
 SAF_military_expansion_desc: "南非军队不尽如人意。尽管他们在世界大战中表现出众，然而自那时起政府努力使南非军队保持现代化，而布尔人出于支持军队会帮助不列颠人的厌恶而对扩军兴趣寥寥。然而，全球紧张局势的再度升温使我们重审这个问题：适当的扩军对于国家安全来说是必要的。"
 SAF_modernise_rifles: "步枪现代化"
 SAF_modernise_rifles_desc: "One of the most pressing issues facing the army is their weapons - many units are still using Lee-Enfield rifles dating back to the Great War, even as technology marches on. With newer, more effective rifles becoming increasingly common, we owe it to ourselves to obtain modernised guns of our own."
 SAF_expand_cape_corps: "扩大开普军团"
 SAF_expand_cape_corps_desc: "开普敦军团是在南非成立的第一个“有色”部队，其历史可以追溯到1781年，当时它叫“Bastaard Hottentoten军团”，即霍屯督军团。他们更多的在非战斗部队服役，扬·史末资希望能让这些人承担更多角色，包括前线作战部队和军队的其他分支等，而我们将实现这些愿望。"
 SAF_south_african_military_college: "南非军事学院"
 SAF_south_african_military_college_desc: "南非的军队扩张现在涉及到了空军和海军，提供一片场地为南非武装力量训练下一批军事人才就成为了理所当然的事。新的学院位于比勒陀利亚，在原荷属东印度公司的军事培训学院(Militere Kweekskool)的基础上扩建，它将帮助我们训练当地的学员成我们军队的中坚力量。"
 SAF_recruitment_drive: "征兵活动"
 SAF_recruitment_drive_desc: "Manpower is a very real concern for any possible military operation - even putting aside the largely white army that South Africa has historically fielded, our immediate neighbours are empires with larger populations, as are most enemies we could be fighting abroad. Every effort must be put into ensuring that we can recruit enough men to maintain an effective army."
 SAF_expand_dockyards: "发展船坞"
 SAF_expand_dockyards_desc: "我们的一些港口和船坞终于可以重见天日了，这些设施中很多自从世界大战后就没有投入使用。随着海外投资与专业知识的涌入，我们可以整修船坞以便更好地服务于我们的新生海军。"
 SAF_new_destroyer_designs: "新型驱逐舰设计"
 SAF_new_destroyer_designs_desc: "With the threat of submarines, comes the advancement of Destroyer Chassis to hunt for the new wolves of the sea. Armed with the latest designs, we can defeat these threats and assert our superiority over the Cape."
 SAF_new_cruiser_designs: "新型巡洋舰设计"
 SAF_new_cruiser_designs_desc: "While fully-fledged battleships are likely beyond the capacities of our naval industries, there has been interest in the navy for a foray into cruiser designs - medium-sized craft capable for being fitted for either escort or capital duties. These could be produced in South African shipyards, and allow us to fill in a naval niche we presently lack."
 SAF_continue_britains_legacy: "继承不列颠遗产"
 SAF_continue_britains_legacy_desc: "Whether we like it or not, our military heritage is distinctly tied to Britain's, an exposure that has shaped our strategic thinking towards a naval direction. We sit on a stretch of greatly strategic water - trade and naval vessels that cannot pass through the Suez Canal must go around the Cape to get from Europe from the Indian Ocean, and vice versa. We should play to this strength."
 SAF_strengthen_the_navy: "强化海军"
 SAF_strengthen_the_navy_desc: "Whether they are deployed at home or abroad, control of the oceans will be crucial to most military operations we might undertake, either to defend our country or to aid foreign ventures. As such, efforts must be made to ensure that the South African navy is up to any task needed of it."
 SAF_trade_route_protection: "保护贸易路线"
 SAF_trade_route_protection_desc: "Both our military and civilian economies are dependent on foreign trade for proper functioning: we have metals that we must be able to export and strategic materials that we must be able to import. We must be able to ensure that these trade routes remain secure from raiding, as well as any troop transports abroad."
 SAF_retrofitting_scheme: "翻新改造计划"
 SAF_retrofitting_scheme_desc: "In spite of our best efforts, our naval production capabilities will never be extensive. In the event that it becomes necessary to pad out our navy, it's been suggested to retrofit modern weapons onto older naval chassis. It's not ideal, but it is faster and cheaper than building a new boat from scratch and could make the difference when it counts."
 SAF_greater_reach: "远程作战"
 SAF_greater_reach_desc: "It's an increasingly likely possibility that our naval forces will need to engage enemies far away from South Africa. Although we have never needed to give much thought to long-distance operations owing to our geopolitical position, it's an aspect we can no longer afford to ignore."
 SAF_troop_specialistion: "军队特训"
 SAF_troop_specialistion_desc: "Amphibious operations are looking to a skill increasingly in demand among the armed forces of the world - on all corners of the planet, militaries are looking into ways to perform naval invasions in less time, with more troops, and to greater effect than ever before. It's looking more and more to be an arms race - and we would do well not to be left behind."
 SAF_artillery_integration: "炮兵一体化"
 SAF_artillery_integration_desc: "One of the greatest lessons learned from the Great War is that modern artillery is a very frightening thing to be shot with. Two decades removed, large guns do not seem to have gotten any less scary - indeed, it looks like fire support will be a crucial piece of armies for some time yet. It's time to start fleshing out our artillery tactics."
 SAF_casualty_minimisation: "伤亡最小化"
 SAF_casualty_minimisation_desc: "南非的人力资源与大部分假想敌相比十分有限。然而，现代医学的进步和战场创伤的治疗使得确保士兵可以得到治疗并适时重返战场的项目与规章的推进成为可能。"
 SAF_special_boat_service: "特殊舟艇队"
 SAF_special_boat_service_desc: "The specialisation of just a few troops is not enough - the amphibious operations of the next war are expected have troop counts in the tens of thousands, if not even more, encompassing several divisions' worth of men. To ensure that we are prepared for any eventuality, we have decided to expand our efforts and create a dedicated unit to amphibious invasions and maritime operations."
 SAF_radar_installations: "雷达设备"
 SAF_radar_installations_desc: "Lately, naval researchers have been claiming to us that they have developed a potentially groundbreaking technology - a means of detecting objects through the use of radio waves, something they have called \"Radio Detection and Ranging\". The acronym is, of course, being debated pretty heavily, but the technology itself seems sound, and could provide a large boon."
 SAF_new_fighter_designs: "新型战斗机设计"
 SAF_new_fighter_designs_desc: "Aviation technology has improved by leaps and bounds since the Great War - in particular, military aircraft have been getting faster, stronger, and more agile with each year. What was previously something of a secondary aspect of war is becoming increasingly more practical as planes become more capable of various tasks, making controlling airspace a necessity for our military."
 SAF_new_bomber_designs: "新型轰炸机设计"
 SAF_new_bomber_designs_desc: "While the concept of aerial bombing is not a new one, it is one that has not been employed in Africa at length, nor even that common in Europe during the Great War. However, advances in aviation technology have made air-to-ground bombing of military production targets a much more practical strategy than it was before - something we should capitalise on."
 SAF_modern_cas: "空中支援现代化"
 SAF_modern_cas_desc: "Air power, long envisioned as the \"third dimension of warfare\", is increasingly living up to its name - as aircraft becomes more advanced and air-ground coordination becomes more prevalent in strategic thinking, it is increasingly feasible for small bombers to act as a sort of aerial artillery, moving where needed and bombing ground targets. This \"close air support\" may well become a potent force."
 SAF_develop_air_force: "发展空军"
 SAF_develop_air_force_desc: "The decision to shift our strategy into one that emphasises the role of air power has already led to the appearance of more air-oriented military theorists, it has been a very spontaneous development without much direction. Giving it that direction should lead to a more cohesive doctrine, one that will fit the kind of wars that we can expect to fight."
 SAF_local_aviation_industry: "本土航空工业"
 SAF_local_aviation_industry_desc: "You can't have an air force without planes, and anyone who tells you differently should probably not be allowed to speak on the matter. Unfortunately, we are a long way away from established aviation production hubs, making imports a difficult process. By fostering a local aviation industry, geared towards providing military aircraft, we can get around this."
 SAF_integrated_air_recon: "引入空中侦察"
 SAF_integrated_air_recon_desc: "With greater coordination between the Air and Army branches of the South Africa's armed forces, the use of Scout Planes has become the backbone of this coordination. With eyes in the sky, relaying information to provide commanders better planning and strategies against the enemy forces."
 SAF_doctrine_of_our_own: "我们自己的学说"
 SAF_doctrine_of_our_own_desc: "By no means are we obligated to follow the course of the British - while they historically influenced our doctrines, their naval inclination is arguably a distraction from more helpful courses. Indeed, some prefer putting the navy to this side in favour of technologies in land and air - mechanisation and air force initiatives already show great promise."
 SAF_heavy_armour_focus: "重型装甲"
 SAF_heavy_armour_focus_desc: "South Africa is one of relatively few places on earth with significant sources of chromium - and we have a lot of it. Fortuitously, chromium is a critical aspect in the production of heavy armour, where it strengthens the material, and allows it to remain strong under the extreme heat of enemy fire. With this knowledge, we can exploit our reserves to make tanks of great resilience."
 SAF_mechanised_warfare: "机械化作战"
 SAF_mechanised_warfare_desc: "While we may have the strategic resources necessary to make heavy armour, we lack the industrial base to make its production an easy affair. Some in the military suggest an alternate course of light mechanisation - using trucks and armoured troop carriers to create faster divisions that would be easier to produce and supply than hulking heavy tanks."
 SAF_increase_tank_production: "增加坦克产量"
 SAF_increase_tank_production_desc: "With armour rolling off the production line and into the field, we have begun to learn more about the practical implementation of armoured warfare theory. Increasingly, our forces understand how to use these weapons of modern war to their greatest effect - using them to pierce lines, neutralise strongpoints, overwhelm enemy defences, and avoid dangerous attacks. Our knowledge grows with each battle and each exercise."
 SAF_local_arms: "本土武器装备"
 SAF_local_arms_desc: "Inevitably, guns win wars - a soldier that is unarmed can't be expected to perform very well. While we might be able to rely on imports somewhat, it is far from reliable sourcing - to ensure that South African soldiers have the weapons to fight their enemies, we must ensure that they have access to South African arms, and this means building a native arms industry."
 SAF_sturdy_designs: "坚固无摧的设计"
 SAF_sturdy_designs_desc: "The yields of our forays into native mechanised production are not simply tactical - our engineers have been learning a great deal about the nuances of production and the importance of foolproof design, even if it took some accidents to get there. But every accident is a lesson, and our designs have been carrying fewer and fewer aspects that can be used incorrectly."
 SAF_armoured_corps: "装甲军团"
 SAF_armoured_corps_desc: "To overcome the lack of manpower and to maximise the Army's effectiveness, theorists have been increasingly advocating for an expansion of armour production and the establish the creation of a proper armoured corps to better concentrate armoured forces and their command. The aim with this initiative is to allow armoured forces to mass more effectively and present a more coordinated and overwhelming presence."
 SAF_rapid_warfare: "快速作战"
 SAF_rapid_warfare_desc: "While much of war has always rested on manoeuvre, modern warfare is increasingly revealing itself to emphasise the importance of rapid tempo and even more rapid movement. By putting together our developments in aerial recon, mechanised warfare, and military command, we have forged a military capable swift planning and swifter execution. Our enemies have fallen one step behind, and the gap only grows."
