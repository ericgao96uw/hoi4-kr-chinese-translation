 serbia.20.t: "民主渐暗"
 serbia.20.d1: "无论是精心策划过的，还是一时头脑发热，塞尔维亚的民选政府选择背叛他们的恩人，他们公开发难，指责塞尔维亚军队和背后的阴谋集团刺杀了前总统。这一转变背后的动机是什么已经不重要了，因为灾难性的后果已经形成。阴谋集团的成员发现文官政府的指控只是建立在脆弱的基础之上，因此他们调动几乎所有资源，展开了前所未见的报复行动。\n\n越来越多的议员对总统的“叛国”政策表达担忧，议会中的政治联盟已然分裂。文章和出版物一篇接一篇，抨击政府对普罗达诺维奇刺杀案的处理不当，只是寻找替罪羊来转移矛盾。甚至遇刺总统的儿子也出来发声支持军方。调查已经匆匆结束，不久，法院宣布前总统是被一个独自行动的保皇派狂热分子所杀。\n\n总统和他的部长们再也不能在夜里安心走路了，他们知道自己可能已经成为秘密社团猎杀名单上的下一个目标。他们阻挡“第二只黑手”的最后机会已经葬送。现在他们只能自求多福，苟且偷生，等待军中的激进主义抬头的那一天。"
 serbia.20.d2: "几个月过去了，政府和执法部门并没有什么行动。是因为恐惧吗？恐惧查的太深会牵连出隐藏在暗处那股强大的势力？还是说已经默认阴谋集团在国内至高无上的权威？调查已经匆匆结束，不久，法院宣布前总统是被一个独自行动的保皇派狂热分子所杀。\n\n总统和他的部长们再也不能在夜里安心走路了，他们知道自己可能已经成为秘密社团猎杀名单上的下一个目标。他们阻挡“第二只黑手”的最后机会已经葬送。现在他们只能自求多福，苟且偷生，等待军中的激进主义抬头的那一天。"
 serbia.20.a: "唉……"
 SER_enshrined_konspiracija_control_tt: "£national_populist_texticon §Y国家民粹主义§!支持度上限为11%(2级阴谋集团控制)\n所有反阴谋集团的国策和理念将会被禁用。"
 serbia.21.t: "[GetYear]年选举"
 serbia.21.d: "根据宪法，塞尔维亚议会选举每五年举行一次。本届议会的任期已经届满，现在是选举新一届议会的时候了。新一届议会将选出一名新总统和各位内阁部长，以在将来的五年里治理国家。虽然有很多政党开始竞选，但只有两个政党有机会取得足够席位，从而组成新政府。哪个党派将获选呢？"
 serbia.21.a: "共和党人再次组成左翼的人民阵线。"
 serbia.21.b: "人民激进党吞下了大部分选票。"
 serbia.22.t: "伊万·米哈伊洛夫跨过边境"
 serbia.22.d: "失去自己在巴尔干地区霸主地位的惨败阴云困扰着保加利亚的同时，我们领土上的马其顿难民也在谋划着他们的下一步行动，并准备在春季行动。伊万·米哈伊洛夫是该运动的领导人，他是一位马其顿老兵、预备役军官以及索非亚的法学教授，曾是马其顿内部革命组织传奇领导人托多尔·亚历山德罗夫的副手。\n\n今天，我们执法部门报告说米哈伊洛夫和几十名马其顿老兵失踪，有传言说他们已经秘密穿过塞保边境；而且看来他们有备而来，还带着武器和补给。"
 serbia.22.a: "……密切关注局势。"
 serbia.23.t: "马其顿内部革命组织归来"
 serbia.23.d.default: "仅是提到马其顿内部革命组织，就会让塞尔维亚老人感到不安。作为一个极端民族主义的革命恐怖组织，马其顿内革组长期为马其顿归于保加利亚统治的目标而战。世界大战前他们就曾在伊林登和蒂克韦什发动野蛮的暴乱，反对任何阻碍他们所谓“解放”马其顿地区的势力。自世界大战以来，保加利亚在该地区的霸权地位使马其顿内革组逐渐式微，并随着他们目标的实现而逐渐淡入历史。\n\n正如预期，巩固新收复的马其顿地区十分困难，而今天国民议会收到消息说，保加利亚革命家伊万·米哈伊洛夫上校恢复了该组织，同时向贝尔格莱德公然宣战。毫无疑问他们得到了来自保加利亚的或秘密或公开的援助，这反而又鼓励他们采取行动。如果我们不能迅速铲除他们，而军官们担心这些马其顿内革组游击队可能难以根除。"
 serbia.23.d.at_war: "仅是提到马其顿内部革命组织，就会让塞尔维亚老人感到不安。作为一个极端民族主义的革命恐怖组织，马其顿内革组长期为马其顿归于保加利亚统治的目标而战。世界大战前他们就曾在伊林登和蒂克韦什发动野蛮的暴乱，反对任何阻碍他们所谓“解放”马其顿地区的势力。自世界大战以来，保加利亚在该地区的霸权地位使马其顿内革组逐渐式微，并随着他们目标的实现而逐渐淡入历史。\n\n正如预期，巩固新收复的马其顿地区十分困难，而今天国民议会收到消息说，保加利亚革命家伊万·米哈伊洛夫上校恢复了该组织，同时向贝尔格莱德公然宣战。在环绕瓦尔达尔山谷的群山中，马其顿内革组将领齐聚一堂，宣布成立“马其顿独立国”，随后呼吁所有马其顿人拿起武器，把可恨的塞尔维亚侵略者彻底赶出他们的土地。他们的“委员会”游击队从群山中杀出，整个地区再度爆发公开战争。"
 serbia.23.a: "哦，天呐。"
 serbia.24.t: "马其顿的间歇：第[?IMRO_round_system]回合"
 serbia.24.d: "马其顿绵延起伏的群山和丘陵，使得这里非常适合游击队活动。因此，与马其顿内革组的战斗主要是以非常规、小规模的形式进行的。马其顿的武装组织“游击连队”(Cheta)的总部位于山区，并向马其顿其他地区渗透。而塞尔维亚军队和执法部门则以定期巡逻和类似的小规模行动来对付他们。然而我们能够投入的资源是有限的，我们应该重点保卫斯科普里这样在北方的大城市？还是重点保卫南部的农村山区？"
 serbia.24.a: "重点保卫北方的大城市。"
 serbia.24.b: "重点保卫南方的乡村地区。"
 serbia.25.t: "胜利了！"
 serbia.25.d: "马其顿叛军于午夜时分发动突袭，但我军早有准备并予以猛烈反击。在乡下爆发几场冲突之后马其顿内革组遭受严重伤亡，被迫转入反击。战火依旧燃烧，但今天我们取得了傲人胜利。"
 serbia.25.a: "对所有的罪犯亦是如此！"
 serbia.26.t: "失败了！"
 serbia.26.d: "事实证明我们的战略失算了。那些得到增援的阵地碌碌无为度过上个月，与此同时马其顿革命军成功突袭了几个未设防的村庄和补给站。虽说我们还能弥补这些损失，但马其顿内革组今天确实取得了一场胜利。"
 serbia.26.a: "逮捕这些罪犯！"
 serbia.27.t: "烽烟乍起"
 serbia.27.d: "是时候结束马其顿的小打小闹了。当地局势已经升级，总参谋部报告，公路都已经安全，可以进行大规模的军事调动——只要时机成熟，塞尔维亚军队将会对马其顿内革组控制区展开全面进攻。过去三个月间的游击活动也将会对双方力量平衡造成影响，游击战的结果是……"
 serbia.27.a: "马其顿内革组获得优势。"
 serbia.27.b: "塞尔维亚占据上风。"
 serbia.28.t: "马其顿的混乱与失序"
 serbia.28.d: "由于当地秩序崩溃，我们在塞尔维亚南方恢复秩序的尝试屡屡受阻。马其顿内革组一直频繁出动；暗杀官员、洗劫村庄、切断通讯……由于他们的进攻，我方应对能力已严重瘫痪。"
 serbia.28.a: "混蛋！"
 serbia.29.t: "皮林马其顿被占据"
 serbia.29.d: "目前，塞尔维亚境内的战火已经烧到保加利亚的领土上了——马其顿内部革命组织的战士急需一个可以躲避塞尔维亚政府军的安身之地，用来准备他们的攻势和恐怖袭击。于是他们跑到了西南部的皮林马其顿。之后，他们在那里建立起了有效的统治，保加利亚政府在当地的权力机构和维持秩序的努力都失去了作用。米哈伊洛夫和他的手下在那里建立起了一个国中之国，有自己的军队、法律甚至税收。皮林马其顿已经被马其顿内革组榨干了，不过因为这一组织和我国有着相同的目标，这意味着我们得自己忍受一下了。"
 serbia.29.a: "不是好事，但也不是坏事……"
 serbia.30.t: "刺杀！"
 serbia.30.d: "马其顿内革组并不满足于仅仅在马其顿当地民众和塞族人中散播恐怖，而是将目标转向塞尔维亚军队的士兵和军官。在过去的几个星期里，他们狂热的杀手们一直使用枪械或者汽车炸弹，疯狂刺杀塞尔维亚军官，而且完全不顾自己的生命和安全。尽管我们匆忙增加了安全措施以保证我们指挥官的安全，但马其顿内革组已经达到了他们想要的效果——塞尔维亚军队因为暗杀所造成的恐慌而退缩，甚至我们的几个最高指挥官也在一段时间内无法重返前线。"
 serbia.30.a: "你们每夺去一条生命，都将付出血的代价。"
 serbia.31.t: "马其顿陷落"
 serbia.31.d: "日子一天一天地过去，马其顿的战事也越来越向着不利于塞尔维亚的方向发展。一波又一波的士兵被派往该地区维持秩序，但却一个又一个地躺在棺材中回归故里。每一次伤亡的产生、每一次恐怖活动的爆发都在推动着民众愈加走向塞尔维亚当局的对立面，而由于他们没能控制住局势，当地时局已然完全脱离了掌控范围。最终，当局不得不下令暂时从该地区撤退，在北方巩固阵地并减少不必要的损失。\n\n马其顿的首都斯科普里现在的风光可谓是别开生面。塞尔维亚的纪念碑在烈火中熊熊燃烧，胜利的马其顿战士们站在大楼和清真寺的顶层挥舞着他们的红黑旗帜、高唱着“创造自由的黎明”——这是马其顿革命者的颂歌。马其顿各个解放区的代表会集于首都，自豪地宣布伊万·米哈伊洛夫为独立的马其顿国家的首任总统。\n\n马其顿制宪议会的首个行动就是宣布“恢复瓦尔达尔马其顿与保加利亚人民之间不朽的历史纽带”，并向索非亚当局送出了正式的外交照会，请求保加利亚派遣部队回到他们正当的领土。我们对马其顿方方面面的控制正在一秒一秒地流逝，除非我们针对保加利亚采取敌对行动，否则我们就有可能永远地失去这里……"
 serbia.31.a: "该死的……"
 serbia.31.b: "是可忍，孰不可忍！保加利亚去死！"
 serbia.310.t: "在马其顿的公开战斗"
 serbia.310.d: "战火已烧到塞尔维亚的门口，马其顿局势比以前更加混乱。曾经用来维持乡村治安的士兵被调往他处，马其顿内革组获得了喘息的空隙，让他们能继续指定下一步计划。在环绕瓦尔达尔山谷的群山中，马其顿内革组将领齐聚一堂，宣布成立“马其顿独立国”，随后呼吁所有马其顿人拿起武器，把可恨的塞尔维亚侵略者彻底赶出他们的土地。他们的“委员会”游击队从群山中杀出，整个地区再度爆发公开战争。"
 serbia.310.a: "他们不藏了是吧，好啊，来啊，他们死定了。"
 serbia.3100.t: "马其顿恢复秩序"
 serbia.3100.d: "通过一次顺利的军事行动，IMRO在塞尔维亚南部的恐怖威胁被消除了。在塞尔维亚军队的巨大优势面前，他们的武装组织不堪一击，作鸟兽散。随后秩序也完全恢复了。这场战争夺去了成百上千条生命，黎民百姓饱受战火荼毒。然而现在，战火终于熄灭，和平已然来临。\n\n目前，塞尔维亚南部仍将继续处于军事占领之下。必须首先进行重建，才能让这里再次融入到伟大的塞尔维亚当中。"
 serbia.3100.a: "塞尔维亚万岁！"
 serbia.32.t: "战争迫在眉睫"
 serbia.32.d: "当我们的盟友动员军队并向敌国边界进军时，有一件事是肯定的：[SER.GetNameDef]将在几周内发动收复失地的战争。我们现在是时候动员军队了，一旦宣战书发出，我们就得做好入侵的准备。"
 serbia.32.a: "我们会准备好的。"
 serbia.33.t: "塞尔维亚开始动员"
 serbia.33.d: "我们从贝尔格莱德收到了令人担忧的消息。看来，塞尔维亚和她的盟友们正在动员起来，并向我们开战。尽管他们试图掩盖自己的意图，但人们看到他们的军队正在帝国的边界上集结。我们还没有收到塞尔维亚驻维也纳大使馆的解释，但许多官员认为，塞方向皇帝正式提交宣战书只是时间问题。"
 serbia.33.a: "我们会像上次一样打败他们。"
 serbia.34.t: "对抗奥地利的战争"
 serbia.34.d.normal: "军队已经整装待发，飞机已经加满油，代表我们[Root.GetFactionName]联盟的战书已经写好。虽然并不是所有人都赞成，但与维也纳的战争已经迫在眉睫。十一点钟时，[Root.GetLeader]与一群[Root.GetRulingParty]部长进行了私人会晤。部长们都有类似的担忧，即[AUS.GetNameDefCap]军力强大，即使我们付出巨大的人员伤亡代价，也未必能击败他们。为了复仇而拿[Root.GetAdjective]的国运赌博的行为值得吗？\n\n经过漫长的会议，以及与外交部长沟通后，部长们充分地表达了他们的意见，并离开了会议。"
 serbia.34.d.already_at_war: "在与[AUS.GetNameDef]作战时，我们终于收到了盟友跟进的消息。对他们来说，即使不是所有人都同意，与维也纳的战争也迫在眉睫。但我们已经打了一段时间的仗了，因此只能等待他们的支援最终到来。"
 serbia.34.a: "开战！奥地利必须毁灭！"
 serbia.34.b: "现在还不是时候。"
 serbia.34.c: "向胜利前进！"
 serbia.35.t: "巴尔干研究计划"
 serbia.35.d: "最近，[From.GetNameDef]已经建立了“巴尔干研究计划”，致力于增强地区科研力量和集中共享科研人员。尽管还没公开目的，但很显然的是，他们想增加我们的军力来对抗可能的军事威胁。\n\n[From.GetAdjective]的外交官已经向我们寄出了正式的邀请函，并以要求我们提供军事和工业秘密来换取他们的军事计划和信息。这可能收益颇丰，但也可能会导致[From.GetAdjectiveCap]坐享其成，借助我们的力量增强自己。我们应该如何对此回应？"
 serbia.35.a: "我们当然会加入！"
 serbia.35.b: "我们信不过他们。"
 serbia.36.t: "[From.GetNameDefCap]拒绝加入研究计划"
 serbia.36.d: "今天，我们收到了[From.GetNameDef]的回信，他们拒绝加入我们提议的巴尔干研究计划。[From.GetAdjectiveCap]外交官在礼貌但坚定的声明中指出，他们怀疑我们建立该组织的没安好心，因此不愿与我们分享其国家机密。"
 serbia.36.a: "吃亏的是他们。"
 serbia.37.t: "巴尔干研究计划的终结"
 serbia.37.d.war: "今天，[From.GetAdjectiveCap]大使馆发了一份我们盼望已久的电报。在我们向巴尔干研究计划的一个成员国宣战之后，[From.GetNameDef]作出行政决定：立即将我们从该组织中除名，但仍保留我们过去与他们分享的军事和工业计划。从本质上讲，我们已经丧失了本属于我们的特权地位。"
 serbia.37.d.joined_other_faction: "今天，[From.GetAdjectiveCap]大使馆发了一份我们盼望已久的电报。在我们离开[From.GetFactionName]后，[From.GetNameDef]作出行政决定：立即将我们从该组织中除名，但仍保留我们过去与他们分享的军事和工业计划。从本质上讲，我们已经丧失了本属于我们的特权地位。"
 serbia.37.a: "他妈的。"
 serbia.38.t: "[From.GetNameDefCap]希望加入[Root.GetFactionName]"
 serbia.38.d: "我们收到[FROM.GetNameDef]发来的一封电报，他们要求我们加入[ROOT.GetFactionName]。在电文中，他们提到了[From.GetAdjectiveCap]和我们政府之间的长期联系，他们同时也保证他们的大军将应对[ROOT.GetFactionName]预见的任何冲突。我们应该如何回应？"
 serbia.38.a: "朋友多多益善。"
 serbia.38.b: "他们真难缠。"
 serbia.39.t: "[From.GetNameDefCap]接受联盟提议！"
 serbia.39.d.INT: "我们加入[From.GetFactionName]的外交努力终于结出果实。今天，来自[From.GetNameDef]的外交官与我国官员会面，正式接受了我们的申请。我们再次与曾今的战友携起手来，共同对抗资本家。数日后，[Root.GetNameDef]和[From.GetFactionName]成员国将会签订一份正式条约，以巩固我们重新建立起来的外交纽带。"
 serbia.39.d.ENT: "看来我们加入[From.GetFactionName]的努力已经取得了成果。今天，来自[From.GetNameDef]的外交官会见了总理大人，正式接受了我们的要求，即重新加入我们以前的组建的军事同盟，参与他们将来与工团主义者的冲突。未来几天，[From.GetFactionName]成员国和[Root.GetNameDef]将签署一项正式条约，巩固我们重铸的外交关系。"
 serbia.39.d.RUS: "看来我们加入[From.GetFactionName]的努力已经取得了成果。今天，来自[From.GetNameDef]的外交官会见了我方官员，正式接受了我们的要求，即我们与我们的血缘同胞再次联手，参与他们将来对抗欧洲霸主的冲突。未来几天，[Root.GetNameDef]和[From.GetNameDef]将签署一项正式条约，巩固我们重铸的外交关系。"
 serbia.39.d.GER: "我们加入[From.GetFactionName]的外交努力终于结出果实。今天，来自[From.GetNameDef]的外交官与总理会面，正式接受我们了我们的申请。我们再次与曾今的战友携起手来，共同对抗工团佬。数日后，[Root.GetNameDef]和[From.GetFactionName]成员国将会签订一份正式条约，以巩固我们重新建立起来的外交纽带。"
 serbia.39.a: "让我们再次结盟！"
 serbia.39.b: "希望战壕那边的人也能这么友好……"
 serbia.40.t: "[From.GetNameDefCap]解散了贝尔格莱德条约"
 serbia.40.d.default: "今天，我们收到了来自[From.GetNameDef]的加急电报。在最近的外交谈判之后，[From.GetAdjectiveCap]官方已经决定解散贝尔格莱德条约，理由是欧洲局势已经发生了不可估量的变化，一个小小的区域同盟将无法再保护巴尔干免受外部威胁。他们为此道歉，并恳求我们效仿他们，寻求更强大的势力庇护。"
 serbia.40.d.alliance: "今天我们收到了一个大新闻——[From.GetNameDef]已经正式解散了贝尔格莱德条约、并宣布与[future_serbian_ally.GetNameDef]结盟。看来尽管贝尔格莱德条约在遏制巴尔干半岛的区域威胁上作用匪浅，但终究还是无法单凭自己的力量对抗西欧的主要强权，正因如此[From.GetNameDef]才决定加入[future_serbian_ally.GetFactionName]。现在的问题是我们应该追随他们的脚步，还是打拼出一条我们自己的道路。"
 serbia.40.a: "该走我们自己的路了。"
 serbia.40.b: "联系[future_serbian_ally.Capital.GetCapitalVictoryPointName]，要求结盟。"
 serbia.41.t: "[From.GetNameDefCap]拒绝结盟"
 serbia.41.d: "看来我们加入[From.GetFactionName]的努力失败了。今天，来自[From.GetNameDef]的外交官对总理大人做出了正式回应，拒绝我们直接加入[From.GetFactionName]。无论好坏，我们目前在外交上仍将与欧洲各列强保持孤立状态。"
 serbia.41.a: "“旧情谊”到此为止。"
 serbia.42.t: "[From.GetNameDefCap]请求加入我们的同盟"
 serbia.42.d.ROM: "在贝尔格莱德条约解散之后，[From.GetNameDef]处于孤立的状态，被几个关系冷淡的国家所包围。我们今天忽然收到了来自驻[ROOT.Capital.GetCapitalVictoryPointName]的大使馆的来信。在别无选择的情况下，布加勒斯特政府请求我们两国在军事上进行“合作”。然而，还有一个附加条件，即作为[ROOT.GetFactionName]向[From.GetAdjective]提供军事通行权的交换条件，我们必须正式放弃对比萨拉比亚的宣称和[From.GetAdjective]在加利西亚的大部分领土。这个代价对我们来说也许是高昂的，不过好处也很明显——让德国丢掉他们的主要原油供应国，并且有可能让我们在巴尔干找到一个不弱的盟友。我们应该如何回应？"
 serbia.42.d.other: "[SER.GetNameDef]加入俄罗斯势力圈之后，我们收到了前贝尔格莱德条约成员国[From.GetNameDef]的加入请求。看起来他们已经在退出贝约之后经过了充分考虑，并表达了他们加入我们的军事同盟的兴趣。我们应该接受？还是不需要这个盟友？"
 serbia.42.a: "[SER_russia_accept_ally_text]"
 serbia.42.b: "[SER_russia_refuse_ally_text]"
 SER_russia_accept_ally_ROM: "是时候抛弃这些旧恨了。"
 SER_russia_refuse_ally_ROM: "比萨拉比亚是俄国的！"
 SER_russia_accept_ally_other: "欢迎！"
 SER_russia_refuse_ally_other: "不行，他们不可信。"
 serbia.4201.t: "[From.GetNameDefCap]拒绝了！"
 serbia.4201.d: "今天，我们收到了来自[From.Capital.GetCapitalVictoryPointName]的关于我们申请加入军事同盟的回应。在慎重考虑之后，他们拒绝了我们加入[FROM.GetAdjective]势力圈，并认为我国的对外政策和目标与他们不符。看起来我们得另寻他处了。"
 serbia.4201.a: "他们要么是疯了，要么是觊觎我们的领土。要么可能两者都是。"
 serbia.43.t: "塞尔维亚激进派联盟"
 serbia.43.d: "自从1919年人民激进党脱离塞尔维亚农业合作总会成立以来，人民激进党和农业主义者之间一直保持着密切的联系。虽然农业主义者通常针对非常具体的农村问题，但他们与激进党的联盟使他们有能力对症下药，激进党也不会拒绝一个在议会之外的可靠伙伴——这是一种互惠互利的关系。\n\n在米兰·斯托亚迪诺维奇总统的倡议下，两党达成了更进一步的合作，组成了一个单一政党——塞尔维亚激进派联盟。总统将在新政党中继续担任党魁，但将在所有分会中举行党内选举，以确定副主席和秘书成员，其中一个副主席的位置已经留给了前农业党的领导人米兰·加夫里洛维奇。\n\n塞尔维亚激进派联盟，简称为“激进联盟(Sarez)”，现在他们在议会中已经占据多数。有些人已经对这样一个强大的集团团结在总统身后表示担忧……"
 serbia.43.a: "为我们的新同志干杯！"
 serbia.44.t: "斯托亚迪诺维奇在召唤"
 serbia.44.d: "巴尔干和全世界局势的发展并没有朝着利于塞尔维亚的方向发展。\n\n然而，塞尔维亚人的天命仍在。除了我们，没有其他人能够像普鲁士之于德意志民族、皮埃蒙特之于意大利民族那样，对南斯拉夫做出那么大的贡献。只有当我们完成了这个目标，南斯拉夫人才能繁荣昌盛——今天，他们被不同的部族所分裂，被外国势力所支配。也是今天，经过二十年的休息和准备，我们塞尔维亚人怀着相同的目标，再次准备战斗。\n\n我明白同僚们和塞尔维亚人民的担忧，因为在上一次战争中，我们遭受了巨大的痛苦。但是我相信，当第一枚奥地利炮弹落在贝尔格莱德，我们经受着被占领的苦难时，尼古拉·帕希奇心中也有同样的担忧。而为了确保这种情况不再发生，我提议建立一个民族团结政府，在这个时期，所有的塞尔维亚人都能够抛开分歧，为共同的未来而努力。议会将继续存在，其组成必须保持不变，直到南斯拉夫人最终团结起来。议会做出的决定，再也不会来自党派之间无休止的争斗中，而将会源自民族需要和民族解放的伟大目标。\n\n我已经和共和主义党派和社会主义党派的领导人谈过了，虽然他们持有明显的保留意见，但我必须向他们保证，我并不寻求利用这一点来使自己独自统治国家。宪法将不会改变，我将确保安排一次由各党派代表参加的峰会，我们将在那里共商国是……"
 serbia.44.a: "有点意思……"
 serbia.45.t: "联合政府的内部矛盾"
 serbia.45.d1: "民族团结委员会，虽然其本意是为了一致对外，却还是少不了斗嘴。这个各种党派杂糅起来的委员会充满了各种各样的意识形态，势必会在未来的道路选择上产生分歧。\n\n这一次，是激进派和共和派之间闹了点矛盾，激进派积极捍卫他们巩固国家的政策，共和派批评前者可能会违反民主原则。"
 serbia.45.d2: "民族团结委员会，虽然其本意是为了一致对外，却还是少不了斗嘴。这个各种党派杂糅起来的委员会充满了各种各样的意识形态，势必会在未来的道路选择上产生分歧。\n\n这一次，是激进派和社会主义者闹了点矛盾。激进派强烈仇恨社工党那种抹杀民族的国际主义理想，他们之间的分歧是可以理解的。"
 serbia.45.d3: "民族团结委员会，虽然其本意是为了一致对外，却还是少不了斗嘴。这个各种党派杂糅起来的委员会充满了各种各样的意识形态，势必会在未来的道路选择上产生分歧。\n\n这一次，是共和派和社会主义者之间闹了点矛盾。社会主义者批评联合政府采取的资本主义和非民主手段，而共和派则不情愿地为他们的政策辩护。"
 serbia.45.a: "住手！不要再打了！"
 serbia.46.t: "佩塔尔二世被软禁"
 serbia.46.d: "在摄政期间发生的几起事件，最终消磨完了佩塔尔·日夫科维奇摄政委员会的耐心，这位少年国王被软禁起来，退出公共生活，直到他18岁生日。他所有的公开露面和出国活动都被取消，取而代之的则是保皇派内阁的部长们。"
 serbia.46.a: "好极了！"
 serbia.48.t: "午夜会面"
 serbia.48.d: "今晚，一个雷雨交加之夜，总统办公室迎来了一位孤独的访客。前总统德拉戈米尔·瓦西奇孤身一人前来，没有事先通知，也没有带其他随从。他在总统卫队前解释说，他是来和国家统一委员会的成员进行紧急会议的。尽管犹豫不决，总统还是接受了这位前任总统进入了办公室。\n\n前总统瓦西奇说话从来都是直来直去，今晚也不例外。他毫不掩饰地说他看穿了斯托亚迪诺维奇的真实意图——他嘴上常说要通过民族团结才能保卫塞尔维亚，其实他只是为自己和他的小团体寻求个人权力。斯托亚迪诺维奇把自己变成了不受议会制约的人，他正在侵蚀民主，围绕自己建立个人崇拜，就像已故的亚历山大国王那样。\n\n瓦西奇在向总统发出最后警告之前停了下来，但还是提醒总统说激进派和共和派现在已经闹僵了，共和党委员会的其他成员也表达了他们的相同意见——他们正在讨论民族团结委员会的未来。说得清楚一点，如果斯托亚迪诺维奇继续利用他的紧急权力继续巩固他的统治，让自己成为独裁者，那么共和派将完全撤回对联合政府的支持——就算是准备对奥战争这种军国大事，无论是真是假，也不会比民主更重要。"
 serbia.48.a: "你在暗示什么？！我只会做民族团结委员会允许做的事！"
 SER_vasic_is_not_so_pissed_tt: "你向瓦西奇保证，在对奥战争结束后，民族团结委员会将把权力还给议会。"
 serbia.48.b: "这话意思是叛国？你是在说我叛国？！"
 SER_vasic_is_really_pissed_tt: "瓦西奇大声喊道：“我们应该早在1925年就把那些激进派叛徒杀了”，然后愤怒地离开了。"
 SER_reassured_vasic: "民族团结委员会将完全致力于实现民主。"
 serbia.49.t: "民族团结委员会的垮台"
 serbia.49.d: "议会开幕前，米兰·格罗尔代表共和党代表团发表讲话，表示共和党已无法与米兰·斯托亚迪诺维奇总统和激进联盟合作——同时他对总统以国家安全为幌子推动的，如前总理所说的“反民主的集权手段”发表了尖锐的评论。尽管意识形态不同，该声明得到了议会中许多党派的支持，特别是两个社会主义政党。\n\n很快，议会会场陷入一片混乱和争吵之中。前总统瓦西奇从座位上站起来，公开宣布斯托亚迪诺维奇是一头“科德里亚努猪”，他不配领导塞尔维亚，他将把革命的所有成就毁于一旦。直到瓦西奇以其不当行为被驱离会场后，议长终于得以下令休会。然而，民族团结委员会已不复存在。"
 serbia.49.a: "好吧。反正民主已经是一具腐烂的尸体了。"
 serbia.50.t: "引进航空专业知识"
 serbia.50.d: "在后世界大战时代，我们可以依靠两个大国集团来重整军备。其一是俄罗斯，尽管其由于《布列斯特-立托夫斯克条约》而国力孱弱，却从未逃避支持塞尔维亚的事业——不论这是出于斯拉夫人的兄弟情还是由于地缘政治的考量。然而在西方，工团国家、尤其是法国，自共和革命以来就日益成为一个有价值的贸易伙伴。毕竟，我们有着共同的敌人——奥地利以及德意志——工团主义者们也乐意看到复兴的塞尔维亚破坏这两个国家的稳定。\n\n这两个国家中的任何一个，只要他们目前具备支持我们的条件，就都能够帮助我们重建塞尔维亚空军。"
 serbia.50.a: "俄国人。"
 serbia.50.b: "法兰西工团分子。"
 serbia.50.c: "我们得自给自足。"
 serbia.51.t: "重建航空队"
 serbia.51.d: "为了从头开始重建我国并不存在的航空队，我们将再次转向我国的外国承包商。以大批量生产的俄罗斯空军储存了足够的旧式战斗机，足以建立一支全新的空军，而我们的西方同志在这方面并没有什么禀赋。另一方面，法国空军司令部愿意与塞尔维亚制造商合作，在本地生产受法国设计影响的战斗机。"
 serbia.51.a: "向俄国人要。"
 serbia.51.b: "向法国人要。"
 serbia.52.t: "攻击机采购"
 serbia.52.d: "如果我们的空军不能对地面部队提供支援，那么战斗机队就没有什么大用处——但谢天谢地，我们还是有几种选择的。俄罗斯幅员辽阔，这意味着俄罗斯空军专长于战术轰炸机，拥有更远的航程，能够打击数百公里外的敌军部队并安全返回。另一方面，法国依靠更轻巧、更迅捷的战斗轰炸机，旨在穿越边境打击另一侧的德国军队，这种轰炸机更擅长近战搏斗，可以更精确地打击敌军。"
 serbia.52.a: "战术轰炸机将赋予我们远距离打击的优势。"
 serbia.52.b: "战斗轰炸机在这一地区更加有用。"
 serbia.53.t: "维德节"
 serbia.53.d: "维德节(Vidovdan)是纪念圣徒拉扎尔王子和塞尔维亚于1389年6月28日在科索沃对奥斯曼帝国的史诗般的战役中神圣的殉道者的纪念日，是他们用生命来捍卫真正的信仰。在塞尔维亚，维德节被看作是一个全国性的节日。"
 serbia.53.a: "塞尔维亚将永远不忘记那些英雄！"
 serbia.54.t: "贝尔格莱德-萨洛尼卡铁路竣工"
 serbia.54.d: "自从第四次巴尔干战争结束并开始对马其顿进行开发以来，塞尔维亚和希腊的承包商一直在更替和连接贝尔格莱德到萨洛尼卡的铁路线，而这条铁路使两国心脏地带之间的长途旅行成为可能。今天，贝尔格莱德-萨洛尼卡铁路线的处女行开始了。列车从塞尔维亚出发，向南蜿蜒驶入希腊。这段旅程以塞尔维亚和希腊总理的会晤结束，充分彰显了巴尔干国家之间的政治团结。"
 serbia.54.a: "塞尔维亚将永远不忘记它的盟友！"
 serbia.55.t: "[From.GetName]想购买HMS狮号战列巡洋舰！"
 serbia.55.d: "[From.GetName]正处于工业化和重整军备的过程之中，他们向我们提出购买过时的HMS狮号战列巡洋舰，并成为他们海军的旗舰。这艘船肯定会帮助[From.GetAdjective]政府对抗邻国的海军。"
 serbia.55.a: "我们可以卖了这艘破铜烂铁赚一笔。"
 serbia.55.b: "不，我们每艘船都有用！"
 serbia.56.t: "[From.GetName]同意向我们出售HMS狮号战列巡洋舰"
 serbia.56.d: "[From.GetAdjective]政府已经同意向我们出售狮号。他们已经把这艘船移交给我们了，但我们得自己把它开到塞尔维亚。有了这艘船作为补充，我们的海军将统治亚得里亚海。"
 serbia.56.a: "今天是个好日子！"
 serbia.57.t: "[From.GetName]拒绝向我们出售HMS狮号战列巡洋舰"
 serbia.57.d: "[From.GetAdjective]政府已经拒绝向我们出售那艘老旧的战列巡洋舰作为我们海军的旗舰！我们必须寻找另一个解决方案。"
 serbia.57.a: "我们会记得的。"
 serbia.58.t: "最后一步？"
 serbia.58.d: "在过去数载里，塞尔维亚的民主制度不断地遭到破坏——现在的塞尔维亚已经和当年那个激进的共和国不可同日而语。理论上民族团结委员会仍然屹立不倒，但各个政党早已成为了掩盖塞尔维亚本质上是一人专制的花瓶傀儡，虽然有些政党还没有退出委员会，但已经是御用反对派了。放眼塞尔维亚，政治镇压行动已经常态化，选举也被永久暂停。“阴谋集团”这一被少数人视作共和国保险的组织也已坚定地站在了总统的一边——总统的政权让塞尔维亚强大得超乎常人想象，军队军官拥护总统统治的事实也是公开的秘密……\n\n如今，只有一个问题尚待解决——斯托亚迪诺维奇将如何领导塞尔维亚？布满大街小巷的准军事民兵组织和当权的法团主义派阀都会追随总统的步伐。总统是该起草一部新的威权主义宪法来保障自己还能继续当政个数十年，还是青睐于一直都备受打压而羸弱不堪但又仍然苟活于激进党深处的王室呢？帕希奇和他的激进党对卡拉乔尔杰维奇王朝的忠心一刻都没有变质过，随着共和主义被完全铲除，还有谁能阻止斯托亚迪诺维奇邀请王室继承人复辟做他的傀儡呢？"
 serbia.58.a: "我即是领袖，新的独裁者！"
 serbia.58.b: "给加拿大发封信，王国复辟了！"
 serbia.59.t: "加强对民众的控制"
 serbia.59.d: "我们在如此短的时间内取得了如此大的成就。尽管社会主义者脱胎于和平主义，但他们毫不畏惧地领导了一场对保加利亚的战争，并胜利凯旋。尼什、斯科普里和其他曾经被从塞尔维亚分裂出去的城市再次成为我们国家的一部分。而且，左派政府带来的不仅仅是一场成功的战争。重要的社会改革已经落实到位，改革的红利正在惠及底层民众——人民群众也懂得吃水不忘挖井人的道理。\n\n政府在人民中的力量比以往任何时候都强大。"
 serbia.59.a: "家常便饭。"
 serbia.60.t: "加强对军队的控制"
 serbia.60.d: "塞尔维亚军队长期以来是反动派、保守派、保皇派和那些阴谋家的温床。军队被认为是对新当选的社工党政府的最大挑战。然而，即使是军队也阻止不了正在进行的革命事业——老牌保守的将军们现在已被从掌权位置剔除，退休回老家了，新上任的军官就像军队里的小国王一样，管理着军队的各个方面。\n\n政府在军队中的力量比以往任何时候都强大。"
 serbia.60.a: "家常便饭。"
 serbia.61.t: "加强对议会的控制"
 serbia.61.d: "左翼政权以联盟的形式执掌大权，他们与温和的团体和政党一起为共同的目标而努力。尽管观察家们最初预测，社会主义者和共和党将作为一股温和保守的力量来对抗革命的社工党，但事实证明情况并非如此。一个接一个，这些温和派要么被吓得跟着社工党的政策走，要么完全改变了他们的意识形态立场，被今天渗透到整个塞尔维亚社会的革命浪潮所吞噬。即使是反对派议员也束手无策——立法机关的权力正日益被削弱。\n\n政府在高层政治中的力量比以往任何时候都强大。"
 serbia.61.a: "家常便饭。"
 serbia.62.t: "革命"
 serbia.62.d: "在街头成千上万民众的支持下，在党、国家和军队的绝对忠诚下，特里丰·卡茨莱罗维奇总统慢慢地向瘫痪的议会发出了最后指令。在反动派试图扑灭民主和恢复君主制的围攻下，他别无选择，只能宣布进入紧急状态，并开始彻底改造国家，以保护人民的利益。在贝尔格莱德、尼什、波德戈里察和其他城市，民兵正在从地方政府手中夺取权力，并对所有他们认为是人民之敌的人实施正义。军队因清洗而陷入瘫痪，几乎没有人能够阻止革命，军队的实权人物一个接一个地因为或真或假的指控而被捕。\n\n在革命的火光中，塞尔维亚社会主义共和国已经宣布成立——社会主义工人党是其唯一的合法政党。"
 serbia.62.a: "科德里亚努分子和布尔乔亚去死吧！"
 SER_several_generals_shot_tt: "那些手上沾满鲜血的阴谋集团将军们将会被§R处决§!！"
 serbia.63.t: "社会主义工人党的崩溃"
 serbia.63.d: "社会主义工人党在当选时曾承诺进行真正大刀阔斧的改革——这条革命社会主义道路至少在一段时间内得到了相当多的群众支持。然而一年过去了，到目前为止，社工党几乎一事无成。或者说，虽然他们确实取得了一些成就，但其中缺乏打击工敌的行动，这导致党内的激进派系与他们之间渐行渐远。\n\n激进派认为社会主义工人党已经背叛了社会主义事业，蜕变成了一个阶级调和政党、而非一个为工人革命而奋进战斗的政党——社工党就此分裂为数个不同的派系。特里丰·卡茨莱罗维奇总统目下在议会中仅仅只能掌控党内的温和派，尽管他们现在已与那些温和的社会主义党派合流，但却再也不能在立法机关中占据多数席位了。从那时起，他们的提案也很难再获得大多数人的支持。而且在下次的选举中，选民们很可能也不再支持社会主义党派了……"
 serbia.63.a: "面对反动派可咋办？！"
 serbia.64.t: "王国的未来"
 serbia.64.d: "十月政变和君主制的复辟使得数百名流亡者得以返回塞尔维亚——他们是强硬的君主主义者，也是卡拉乔尔杰维奇王朝的效忠者。他们曾经要么被驱逐出共和国，要么不得不孤身一人逃亡海外。十年的流亡生活让他们中的许多人付出了沉重的代价——直面君主制的崩溃固然不容易，但流亡的环境也更加坚定了他们的决心。罗马尼亚铁卫团的崛起也在其中发挥了作用——它向塞尔维亚的君主主义者展示了一种不但能够使君主制维持下去、还能将其巩固并在现代焕发活力的方式。\n\n回国后，这些激进的君主主义者加入了迪米特里耶·廖蒂奇的阵营，他是少数几位曾经在塞尔维亚共和国参加大选的君主主义者之一，其极右翼思想与该派系高度一致。对他们来说，君主制的复辟只是旅途的开始。王国的衰落有其原因所在：它过于被动、没有动员人民的支持并且放弃了它的传统根源，这些都从内部暗中侵蚀了王国稳定的基石。只有彻底的社会改造才能满足他们的诉求。"
 serbia.64.a: "这些年轻人呀总是能给我整点新花样……"
 serbia.65.t: "11月6日专制"
 serbia.65.d: "在最初的混乱之后，佩塔尔·日夫科维奇稳定了自己的权力。在今天，他向塞尔维亚民众发表了官方声明：从现在开始，重生的塞尔维亚王国将由一个摄政议会统治，其中的职位由新成立的“塞尔维亚激进农民民主党”的党员担任，该党由前塞尔维亚民主派国家党、“白手”组织成员以及伺机而动、改换阵营的激进党内的投机分子改组而来。在摄政期间，它将是塞尔维亚国内唯一的合法政党，摄政则将管理国家大大小小所有的日常事务运转。\n\n在地下活动的共和党人和社会党人已经谴责称该政权为独裁政权——他们永远都不会接受共和国的灭亡。"
 serbia.65.a: "为了上帝与祖国！"
 serbia.66.t: "塞尔维亚激进农民民主党"
 serbia.66.d: "在保王党发动政变建立新的合法政权后不久，激进农民民主党就宣告诞生。它还是个非常年轻的政党，其意识形态道路也没有完全确定。它的成员来自君主主义者的各个派系：从前建制派的温和派政客、到秘密组织“白手”的老兵、再到经历了多年痛苦流亡生涯的激进少壮派军官都参与其中。在接下来的几年里，摄政的行动以及改革将定性这一政党并决定佩塔尔二世将继承一个什么样的国家。"
 serbia.66.a: "我们的道路是正确的。"
 serbia.67.t: "摄政事务"
 serbia.67.d1: "激进农民民主党内部的激进君主主义派系正在继续壮大，吸收了更多其他的党派以及君主主义派系。今天，他们的非官方报纸《觉醒》(Buđenje)发表了一篇重要的文章——一份反犹、反穆斯林且颇为深奥的民族主义信条，宣称11月6日的专政是一场“民族革命”，将“净化塞尔维亚并恢复它的骄傲”。文章以及报纸一致要求以罗马尼亚的铁卫团政权为榜样建立一个独裁的法团主义制度并对工团主义表现出了强烈的仇恨，认为工团主义完全违背塞尔维亚的国家利益。"
 serbia.67.d2: "激进农民民主党内部的激进君主主义派系正在继续壮大，吸收了更多其他的党派以及君主主义派系。今天，准军事组织“白鹰”在贝尔格莱德街头举行了大规模游行集会，宣布支持塞尔维亚君主制的复辟，并呼吁实现塞尔维亚的“民族复兴”。但是此次集会也引起了不少争议。游行者高呼反犹口号并恐吓公众，要求驱逐科索沃和马其顿的少数民族，以便将这些土地并入塞尔维亚。甚至军队也不得不在暴力骚乱爆发之前介入，维持城市的和平。"
 serbia.67.d3: "激进农民民主党内部的激进君主主义派系正在继续壮大，吸收了更多其他的党派以及君主主义派系。今天，大批“白鹰”、联合活跃劳工组织分子和其他激进的君主派组织在塞尔维亚农村组织了一场大规模的临时志愿劳工行动。数以百计的民族主义青年被派往乡村和私人农场无偿帮助当地的农业社区。虽然这一行动成果不大，但却在民族主义报纸上得到了大肆的宣传，它被描述为合作社理想的生动范例——自治主义和塞尔维亚民族农业天性的回归。"
 serbia.67.d4: "“白手”作为永远效忠于卡拉乔尔杰维奇家族的组织正继续巩固着他们对激进农民民主党和更广泛的君主主义派系的控制。今天，贝尔格莱德街头举行了盛大的阅兵仪式，重新焕发出活力的塞尔维亚军队选择了展示其军事实力并昭告他们对君主制的忠诚。现场还排演了著名的塞尔维亚军队进行曲，阅兵式最终在南斯拉夫运动的国歌《嘿，斯拉夫人》中结束。然而游行并非没有争议：地下抵抗组织的报纸声称举行阅兵是为了分散民众对全国各地镇压社会主义和共和派异见分子的注意力。"
 serbia.67.d5: "“白手”作为永远效忠于卡拉乔尔杰维奇家族的组织正继续巩固着他们对激进农民民主党和更广泛的君主主义派系的控制。今天，军方决定送那些已经暴露的地下抵抗运动下地狱见鬼去——数位共和党和社会党的领导人以及反对1936年政变的军中叛徒都被从藏身之处中连根拔起。在共和国过渡时期，为了诋毁保王党的运动，君主主义者曾受到暴力镇压，只有马屁精和百无一用的激进分子才被允许公开活动。现在轮到他们掌握大权，他们就能够随心所欲地报复他们的敌人了。"
 serbia.67.d6: "“白手”作为永远效忠于卡拉乔尔杰维奇家族的组织正继续巩固着他们对激进农民民主党和更广泛的君主主义派系的控制。今天，佩塔尔·日夫科维奇将军和他的小集团成功地与塞尔维亚的上层阶级签订了几项重要的协议。这些上层阶级包括认为自己受到激进的共和党和社会党的言论威胁的企业以及在1936年政变中选择改换门庭的人民激进党(NRS)前领导人。激进党和“白手”之间的纽带源远流长，虽然他们在过去曾有过一段疏远，但日夫科维奇自11月6日宣布建立独裁以来就一直在努力恢复二者之间的关系。"
 serbia.67.d7: "过去数周之中，几起丑闻和内部冲突动摇了激进农民民主党的稳定。似乎党内一些野心勃勃的人物已经公开反对我们当前的道路，导致了有关摄政权力以及意识形态倾向的辩论和公开冲突。我党缺乏明确方向的弱点似乎正在动摇它的完整性。"
 serbia.67.a: "为了国王与祖国！"
 serbia.67.b: "塞尔维亚万岁！"
 serbia.67.c: "停一停！我们难道不是盟友吗？！"
 serbia.68.t: "阴影中的低语"
 serbia.68.d: "我们的国王佩塔尔二世很快就要成年，然而他即将继承的这套体制却并非能让所有人满意——无论是军队还是政府。有些人期望“白手”或激进的君主主义党团能够掌控国家事务，并在国王18岁的生日后继续维持这种控制。对于那些对他父亲的王室独裁耿耿于怀的人来说，这样的未来无疑难以接受——但当这个王国很可能重蹈覆辙之时，盲目地抓住专制的过去不放难道不是错误的吗？\n\n对于支持民主的人来说，幸运的是佩塔尔二世国王长大后并没有成为一个不称职的、容易被摄政的野心所左右的傀儡。他已经表现出了独立行动、直接反对手下官员的意愿的倾向，其背后则有着他自己的政治愿景。考虑到这一点，一个慢慢浮现的阴谋正在摄政的阴影下接近他，这个阴谋由杜尚·西莫维奇将军策划，在十月政变之前他曾是阴谋集团的主要成员。\n\n在一系列的秘密会谈中，西莫维奇将军提出在国王成年之前解除摄政的职务并将全部王权授予他。随着日夫科维奇、廖蒂奇和其他强硬派的边缘化，临时政府将能够牵头创立一个就像他多年前离开的加拿大那样的君主立宪制度。"
 serbia.68.a: "同意西莫维奇将军的计划。"
 serbia.68.b: "保证会谈保密，拒绝他。"
 serbia.69.t: "政变之日"
 serbia.69.d: "这场政变中的关键角色由塞尔维亚空军的军官们担任，他们完全效忠杜尚·西莫维奇，无条件执行将军的命令。他们与军队中的国王支持者一道，夺取了贝尔格莱德的通信控制权，并切断了电报线路，为干大事做准备。下一步轮到佩塔尔二世国王了，尽管许多阴谋家都觉得国王年纪太小不可靠，但是，开弓已没有回头箭。\n\n政变当天，国王举行了一场宴会。所有主要人物，包括摄政佩塔尔·日夫科维奇和激进农民民主党激进派的一把手迪米特里耶·廖蒂奇，都必须参加。在与会者面前，佩塔尔二世国王突然从座位上站起来，宣布自己已经成年，并且可以拥有全部国王权力——他作为绝对君主的第一个行动就是要求逮捕房间里的所有人。列席者还没来得及作出反抗，全副武装的军官们就冲进了大厅，控制住了局面。\n\n之后，国王发表广播讲话，确认了权力已转移到国王手中。贝尔格莱德的公民们欢呼雀跃，支持佩塔尔二世国王和杜尚·西莫维奇的活动持续了好几天。"
 serbia.69.a: "国王万岁！"
 serbia.70.t: "新政府"
 serbia.70.d: "现在“白手”组织的覆灭已经板上钉钉——但从现在起，谁应该来领导塞尔维亚呢？佩塔尔二世急于表明自己的立场，在脑海中描绘出了一个和平、受人欢迎的君主立宪制的浪漫愿景，并表示希望任命一位来自民主党的总理。民主党由前共和党人以及温和派激进党人组成，并将自身改造成了一个君主立宪制的政党。他们支持彻底重建民主并修改1903年的宪法以适应当今的需要。\n\n然而，杜尚·西莫维奇将军并不热衷于这么大的左转弯。他把自己想象成年轻君主的导师，提出由人民激进党组建政府——这个经验丰富的政治机器多年来经历了数次政治动荡，短暂的摄政独裁自然也没能让他们一蹶不振。人民激进党的政治家承诺要回归与佩塔尔二世的祖父同名的黄金时代，他们的保守理念肯定会让支持政变的君主主义者更加容易接受摄政独裁之后的过渡时期。"
 serbia.70.a: "我们需要安抚从前的共和派。"
 serbia.70.b: "全新的激进党将再现塞尔维亚的黄金时代。"
 serbia.71.t: "[GetYear]年选举"
 serbia.71.d: "根据宪法规定，议会选举每四年举行一次。本届议会的任期已经结束，现在是选举新一届议会的时候了——新一届议会将向国王提名内阁成员，并在未来四年内治理国家。尽管有许多政党参加竞选，但只有两个政党有机会获得足够的席位来组建新政府。谁将获胜？"
 serbia.71.a: "民主党组建新政府。"
 serbia.71.b: "人民激进党轻松取胜。"
 serbia.72.t: "国王的统治"
 serbia.72.d: "塞尔维亚人的国王，佩塔尔二世·卡拉乔尔杰维奇国王陛下在今天终于年满18周岁。在贝尔格莱德城举行的令人印象深刻的仪式上，他终于象征性地获得了国王的所有权力。摄政佩塔尔·日夫科维奇、“白手”组织的将军和官员以及内阁大臣们在国王面前鞠躬致敬。国王宣布他将用他被赋予的所有权力捍卫塞尔维亚和王国的完整。\n\n外国观察家们批评称，贝尔格莱德在庆典之后并不会发生什么改变。或许摄政已经辞职，但其执政岁月的影响仍在延续，而在数年前获得党派控制权的激进农民民主派几乎肯定会组成新政府。佩塔尔二世国王可能与他的父亲和祖父不同，但他仍然只是一个象征而已——他几乎无法控制的王家独裁统治就算不持续几十年，也一定会延续数年之久。"
 serbia.72.a: "塞尔维亚历史的崭新一页！"
 serbia.72.b: "我们，卡拉乔尔杰维奇王朝的忠实拥趸，终于胜利了！"
 serbia.73.t: "政变"
 serbia.73.d: "尽管南斯拉夫才刚刚成立，但对新形势的不满和怨愤却已经开始累积——或者更确切地说，他们只是在寻找机会完成数年来的谋划。\n\n阴谋集团这个秘密组织唯一真正的意识形态就是塞尔维亚至上主义，南斯拉夫主义以及南斯拉夫人联盟之类的理想主义目标在这个组织中毫无立足之地，取而代之的则是塞尔维亚文化俱乐部一直在构建的一个“大塞尔维亚”的理念。这个想法将在奥地利帝国崩溃后得以实现，它包括所有塞尔维亚人居住的土地，或者据说曾经有塞尔维亚人居住的土地，也许还能更多一点……\n\n谢天谢地，在过去的十年里塞尔维亚军队已经完全掌控了政府，消除了这一目标与现实之间的最后阻碍。在南斯拉夫宣布成立后的一个星期之内，一场悄无声息的政变夺取了国家的控制权并推翻了民选政府、撤回了南斯拉夫的成立宣言。强大的内迪奇派的元老米兰·内迪奇已成为大塞尔维亚的临时总统。\n\n尽管共和党和激进党明面上反对政变并转移到地下活动，但许多党员都对政变采取了支持或容忍的态度，这严重动摇了两党的声誉。随着政变从贝尔格莱德向全国其他地区蔓延，两党的领导人德拉戈米尔·瓦西奇和米兰·斯托亚迪诺维奇发现自己根本无法组织起来严肃的应对行动。"
 serbia.73.a: "大塞尔维亚万岁！"
 serbia.74.t: "北方的混乱"
 serbia.74.d: "在奥匈帝国战败后，许多帝国军中的士兵和军官拒绝向南斯拉夫效忠——他们要么效忠于维也纳的政权、以分离主义情绪来昭示他们的忠诚；或者他们认为塞尔维亚人永远不会像伊利里亚王国那样，给予斯洛文尼亚、克罗地亚和波斯尼亚民族广泛的自治权利。\n\n贝尔格莱德的政变极大地鼓舞了这些残余分子，他们现在组织了大规模的抵抗，在混乱中占领了一座又一座城镇。塞尔维亚军队报告称已经对前伊利里亚的大部分地区失去了控制，更重要的是，克罗地亚以及波斯尼亚的越境塞族(Prečani)社群也处于威胁之中。这促使内迪奇反动派政府开始对克罗地亚人、斯洛文尼亚人和波斯尼亚人的起义采取全面的军事行动。"
 serbia.74.a: "这些叛徒必须被碎尸万段！"
 serbia.75.t: "反对反动派与争取塞尔维亚解放大会(ASOS)"
 serbia.75.d: "议会中强烈反对政变并设法逃脱软禁的议员们已经前往国家南部的黑山地区，他们在那里组成了一个徒具其表的议会。其中的大多数代表都是社会主义工人党和社会党的党员以及左翼共和党人，他们有着最充分的理由恐惧并抵制新的由阴谋集团建立的政权。\n\n尽管有一些部队和预备役人员站在了他们这边，但流亡的议会在一开始似乎并没有实权——直到它与富有战斗精神的南斯拉夫左翼结成联盟。由武卡辛·马尔科维奇领导的原塞尔维亚共产主义革命联盟“佩拉吉奇”(Pelagićevci)游击队相继起义，黑山、马其顿和阿尔巴尼亚分离主义分子则紧随其后，巩固了这一阵营对国家南部的半强势掌控。\n\n在采蒂涅，反对反动派与争取塞尔维亚解放大会(Anti-Reactionary Assembly for the Liberation of Serbia, ASOS)宣告成立并迅速成为了属于第三国际阵营的革命组织。"
 serbia.75.a: "这些叛徒必须被碎尸万段！"
 serpuppet.1.t: "保加利亚占领下的塞尔维亚"
 serpuppet.1.d: "为了摧毁保加利亚在巴尔干地区的霸权，贝尔格莱德条约对保加利亚开战，尽管我军在数量上占有优势，但塞尔维亚还是失败了。投降之后，保加利亚军队进入贝尔格莱德，镇压了最后几处抵抗。之前的政府成员有一些被逮捕，另一些则已逃之夭夭。\n\n保加利亚当局让塞尔维亚民主派国家党的领导人日沃因·佩里奇上台。该党在1920年至1925年期间曾经执政，但被共和革命推翻了。现在他们被选中来重建国家，并恢复他们的政策。"
 serpuppet.1.a: "我们得建立一个新国家。"
 serpuppet.2.t: "开始渐进改革"
 serpuppet.2.d: "为了在国内贯彻他们的理念，党已经发起了一系列新的改革，这些改革将影响国家的社会状况以安抚民众。但与此同时，他们也在努力巩固塞尔维亚的权力并对抗“多数人的暴政”。法国政治家亚历西斯·德·托克维尔曾对这一概念加以修正，他说：“民主是由多数派和绝对多数派所组成的恶性循环，少数派在其中则完全没有发声的权利。”"
 serpuppet.2.a: "我们需要尊重民主和多数派原则。"
 serpuppet.2.b: "我们需要对抗这种暴政并建立一个直接接受委任的上议院。"
 serpuppet.3.t: "改革的第二步"
 serpuppet.3.d: "在关于“多数暴政”的辩论之后，党提出了一项关于实施最低工资的新改革。这一提议将允许每个家庭都能够拥有满足基本需求所必需的微薄收入。与之相反的是一些党员建议实行某种基于俾斯麦政治思想的保障制度，奖励那些为社保工作做出贡献的人。"
 serpuppet.3.a: "我们需要保证塞尔维亚人民能过上好日子。"
 serpuppet.3.b: "不劳动，不得食。"
 serpuppet.4.t: "改革的最后一步"
 serpuppet.4.d: "在进行了大量党内辩论之后，最后一项提案终于出炉。一些思想最为开明的议员正在考虑改革立法机构，实施诸如妇女解放以及对更多地保护工人等改革措施，这些想法与先前关于最低工资的建议是一致的。与此同时，党内的专制派成员则担心这一提议可能给国家带来不可预测的未来。相反，他们提议控制立法机构。政府将掌控行政权以及立法权，加强其所拥有的权力，最终走上威权主义的道路。"
 serpuppet.4.a: "塞尔维亚是一个拥有现代思维的现代国家！"
 serpuppet.4.b: "只有强大的国家才能保护政府免于崩溃。"
 serpuppet.5.t: "倾向自由的渐进改革"
 serpuppet.5.d: "在塞尔维亚践行自由主义思想和强化新政府权力之间做出许多抉择后，改革现在终于完成：改革最终选择了自由主义的道路。通过促进平等、保护民主以及实施最低工资、法律改革等提案举措，塞尔维亚已经成为了一个现代国家，足以被称誉为巴尔干半岛的典范。"
 serpuppet.5.a: "塞尔维亚万岁！"
 serpuppet.6.t: "倾向威权的渐进改革"
 serpuppet.6.d: "在塞尔维亚践行自由主义思想和强化新政府权力之间做出许多抉择后，改革现在终于完成：改革最终选择了威权主义的道路。塞尔维亚政府直接接受委任的上议院对抗危险的“多数人的暴政”、建立了以俾斯麦思想为基础的福利制度，最终实现了行政权与立法权的合并，巩固了自己的权力并成为巴尔干半岛上的强国。"
 serpuppet.6.a: "塞尔维亚万岁！"
 serpuppet.7.t: "暗中会面"
 serpuppet.7.d: "今天早上一封信寄到了总统的办公室——这是一份来自阴谋集团残余势力的会谈提议，他提议于午夜12点在黑暗的贝尔格莱德城外与国家领导人会面。保加利亚已经统治了塞尔维亚相当一段时间了，一些政府官员、包括日沃因·佩里奇、都开始考虑起义的可能性。也许这次会面会带来一个崭新但危险重重的机会。"
 serpuppet.7.a: "见见他。"
 serpuppet.7.b: "我们绝不背叛保加利亚，逮捕他！"
 serpuppet.8.t: "让政府中的一些人加入？"
 serpuppet.8.d: "会面之后，总统发现抵抗者是阴谋集团中的一名杰出成员，他们的目标是在背后捅上一刀、推翻保加利亚的霸权。随后，日沃因·佩里奇和他决定抛开一切形式的意识形态误解，团结塞尔维亚的抵抗力量以对抗保加利亚的压迫者，这个联盟将被称为“全国抵抗委员会”(Nacionalni Savet Otpora/National Council of Resistance, NCR)。目前，我们必须寻求一些支持来准备针对保加利亚的起义，但我们所做的每一个决定都会增强或削弱抵抗委员会以及独立运动的秘密行动。如果我们的秘密行动过低，我们就可能会被发现并激起保加利亚人对塞尔维亚人民的愤怒；如果能够设法保持良好的伪装，我们就可以在对抗保加利亚军队时获得一些意料之外的惊喜。\n\n现在，佩里奇知道政府中的一些人也正在开始转而反对保加利亚的立场。我们应该试图让他们也加入吗？"
 serpuppet.8.a: "可不能相信他们。"
 serpuppet.8.b: "也许我们还是能得到一些政治支持的。"
 serpuppet.9.t: "邀请将军？"
 serpuppet.9.d: "塞尔维亚军队在与保加利亚的战争中受尽羞辱。我国的一些将军不支持与胜利者合作，我们应该让他们参与进来吗？这可能会危及NCR的秘密行动，但同时也能在战争中为我们赢得一些军官的支持。"
 serpuppet.9.a: "还是应该潜伏下来。"
 serpuppet.9.b: "也许我们多少能赢得一些军事支持。"
 serpuppet.10.t: "搜集军队装备？"
 serpuppet.10.d: "上一次战争和世界大战期间的步兵装备在我国的一些仓库堆积如山：虽然这些枪支弹药正在尘土中慢慢腐烂，但它们对我们的起义还是有大用处的。问题在于，这些仓库的看守不是保加利亚士兵就是腐化的塞尔维亚士兵。我们可以贿赂他们或者偷偷潜入这些地方，行动仍有失败的可能，秘密行动也有可能会受到影响。该怎么办？"
 serpuppet.10.a: "还是别在这种事儿上冒险了。"
 serpuppet.10.b: "我们需要不计代价地搞到枪支弹药。"
 serpuppet.11.t: "招募更多的人手？"
 serpuppet.11.d: "自世纪初以来，塞尔维亚在卷入的每一场战争中都失去了许多男子汉，世界大战和第四次巴尔干战争则是其中最为致命的。但现在为了起义，我们需要战士去对抗保加利亚的压迫者。巧合的是，许多塞尔维亚人对政府的改革表示赞赏，但却对与保加利亚之间的联盟不以为然：这样我们就能招募更多的人来对付他们。"
 serpuppet.11.a: "小心驶得万年船啊。"
 serpuppet.11.b: "为了最终的决战，我们需要这些人。"
 serpuppet.18.t: "在教堂里隐藏枪支？"
 serpuppet.18.d: "自我们的运动建立以来，它的神秘性就不可或缺。事实上正是由于它成功的伪装，我们才能够从保加利亚人的手中获得最为令人惊讶的独立。一些游击队员建议我们应该把枪藏在乡村小教堂之类的教堂里面，这样会比把枪支藏在一些仓库里更好：当起义爆发时，我们就能够在无人阻挠的情况下把它们拿回来。然而这一举动引发了一些道德问题，NCR的一些成员反对在我们的计划中使用神圣的场所的想法。我们该怎么办？"
 serpuppet.18.a: "就这么办。"
 serpuppet.18.b: "那还是别碰教堂了。"
 serpuppet.12.t: "征募雇佣兵？"
 serpuppet.12.d: "现在我们已经知晓我们得到了多少支持：拥有多少条枪、多少人、多少盟友、甚至是如何处理这些枪支弹药。然而我们不知道的是即使凭拥有出其不意的优势，这些对我们武力争取独立是否足够。也许在起义的时候招募一些雇佣兵会是明智之举。我们可以假装在招募雇佣兵来帮助保加利亚人作战，这肯定能在一段时间里蒙蔽他们。"
 serpuppet.12.a: "太冒险了。"
 serpuppet.12.b: "我们需要他们。"
 serpuppet.13.t: "黑云压城"
 serpuppet.13.d: "骰子已经掷下，我们唯有等待，看看我们的决定会结出什么样的果。我们将准备反抗保加利亚压迫者的起义。只有这两种可能：要么我们的行动一直维持在秘密之中、要么我们的行动不慎暴露——在这种情况下，起义可能会失败，或者保加利亚会发现阴谋并比我们预计得更早就摧毁我们。"
 serpuppet.13.a: "为塞尔维亚祈祷吧。"
 serpuppet.14.t: "独立成功"
 serpuppet.14.d: "我们成功地保持了我们的密谋足够隐蔽，保加利亚人没有料到我们会反叛，这给予了我们出其不意的优势。"
 serpuppet.14.a: "我们占据了制高点。"
 serpuppet.15.t: "密谋失败"
 serpuppet.15.d: "我们还是不够谨慎，保加利亚对我们的所作所为疑心重重，他们将军队派遣往战略要地并逮捕了一些密谋分子。起义失败了，我们没有足够的力量来占领战略要地。我们再也不能赢得独立了。"
 serpuppet.15.a: "全完了。"
 serpuppet.16.t: "密谋被发现！"
 serpuppet.16.d: "我们在做的事情被保加利亚发现了。他们打算先下手为强。保加利亚军队正准备把我们一举消灭。"
 serpuppet.16.a: "我们完了。"
 serpuppet.17.t: "我们成功地宣布独立"
 serpuppet.17.d: "当保加利亚背信弃义时，我们成功地设法独立。但不出所料，有些人似乎已经告诉他们了……"
 serpuppet.17.a: "要命了。"
 serflavor.1.t: "贝尔格莱德条约"
 serflavor.1.d: "今天，一则从塞尔维亚来的消息席卷了所有保加利亚的报纸——一个被认为酝酿已久的，塞尔维亚、罗马尼亚和希腊三方达成的协议终于尘埃落定，“贝尔格莱德条约”粉墨登场。无论是左翼还是右翼，保加利亚社会已经达成了共识，所有人都明白这一协定的含义，这一条约的缔约方的矛头都指向保加利亚。\n\n有的人更加危言耸听。索非亚最大的日报《晨报》(Utro)上印着黑体大字：“战争将至！塞尔维亚人动员起来了！兵锋直指马其顿！”这一警告也揭示着贝尔格莱德会议的目标，即“呼吁建立巴尔干地区的新秩序”。保加利亚的保守派都将其解读为要推翻大保加利亚。同一份报纸上还刊登着保加利亚陆军将领尼古拉·哲科夫的文章，他断言，保加利亚还没有做好战争准备，唯一的解决办法就是立即请求德国和奥匈帝国进行调停。与在世界大战中如此残酷剥削我们的德国人合作，这在不久之前还是难以想象的，现在也可能是，但是从今天开始，任何事情都有可能发生……\n\n国民议会中的塞尔维亚裔、土耳其裔和希腊裔代表都站在支持贝尔格莱德条约的立场上——然而，来自多布罗加的罗马尼亚裔代表则持保留意见。毕竟他们期望未来的解放者将会是极端主义的铁卫团……"
 serflavor.1.a: "三色旗永不落！"
 serflavor.2.t: "卡拉乔尔杰维奇王朝归来"
 serflavor.2.d: "1925年成立的塞尔维亚共和国诞生于那些激进的左翼煽动者手中。不仅如此，他们还把保加利亚的左翼分子煽动了起来，并让他们开始拿起枪杆。不过，至少塞尔维亚的王位上没有坐着可恶的卡拉乔尔杰维奇家族。然而今天，事情起了变化，在一场血腥的政变中，保皇派秘密军事组织“白手”推翻了塞尔维亚的刚当选的民选政府，在半空着的议会大楼里宣布塞尔维亚王国复辟。王位继承人、亚历山大二世卡拉乔尔杰维奇的儿子，佩塔尔王子预计在几天后将会抵达贝尔格莱德。\n\n在亚历山大一世和整个奥布雷诺维奇家族被“黑手”组织屠杀殆尽之后，卡拉乔尔杰维奇王朝登上了塞尔维亚王位。他们蔑视那些生活在马其顿的保加利亚人。佩塔尔二世和亚历山大二世在巴尔干战争中夺取马其顿后，都赞同在这里开展塞尔维亚化运动，通过强迫当地居民宣布自己是塞尔维亚人来羞辱他们，并经常采用恐怖的手段。哎，就算是世界大战也没有让他们滚下王位，尽管他们手上只有一个残缺的塞尔维亚——看来就算共和革命也不能让他们彻底退出历史舞台。\n\n这一来自贝尔格莱德的消息点燃了保加利亚民众的怒火，并且在尼什地区冲突的火焰上又加了一把柴。同时，这一消息对索非亚那些致力于争取共和的人来说也是一个打击。然而，军官团依然对他们的目标坚定不移，而且认为这是件好事——如果历史犯了一个错误，让亚历山大的孩子登上了王位，那我们保加利亚人就必须去纠正这个错误。"
 serflavor.2.a: "我们要一雪前耻，为当年马其顿被占领报仇！"
 serflavor.3.t: "廖蒂奇的演讲"
 serflavor.3.d: "塞尔维亚政治光谱的右翼，除了人民激进党和农业主义者之外，就是君主派了。他们当中最引人注目的有两大势力。塞尔维亚民主派国家党是当年亚历山大二世王室独裁时代的唯一合法政党。如今，作为一个温和的君主派小党，他们只注重自己最有优势的几个选区。由于力量太微不足道，无法威胁到共和国的秩序，所以他们在革命后依然被允许合法存在。另一个党派是革命后新一代君主主义者组建的政党，名为“觉醒”，其领导人迪米特里耶·廖蒂奇已经慢慢打出了自己的声势。\n\n廖蒂奇在议会中的演讲谈到了他心目中塞尔维亚共和国面临的关键问题——上帝在这个充满着贪欲和蔑视的国家中渐渐死去，过去的政府用他们的政策使“资本主义的大锤”永无止境地把灵魂锤打得粉碎。这位政治家神秘深奥的说话方式很少有人能懂，也使他在立法机构中很少有盟友，但这是所谓的“虔诚的米塔”的特点。即使是从前在他还是王室独裁政权的官员和来自斯梅代雷沃的议员时，廖蒂奇也让他的同行们感到不安。他宣称，他接受了神的旨意，为卡拉乔尔杰维奇王朝服务，塞尔维亚人在世界上肩负着上帝赋予的使命。而且，他对东正教的信仰已经到了走火入魔的程度。\n\n廖蒂奇领导着一个极右的极端主义、民族主义的君主派政党。目前他在政治舞台上只是个小人物，所以暂时被允许留下来——但谁知道如果将来情况发生变化，他可以走向何方呢？"
 serflavor.3.a: "我们会密切关注他。"
 serflavor.4.t: "黑暗中的枪声"
 serflavor.4.d: "各种报道层出不穷，故事仍在拼凑之中，以下是目前了解到的细节经过。\n\n日万·克内热维奇少校是一名塞尔维亚军官，也是阴谋集团的成员。他在贝尔格莱德与一位战友一起回家的路上，发现自己被跟踪了。两人不愿冒险与跟踪者正面对峙，于是加快了脚步，打算混入人群，或者找一个电话亭报警，但是都没有成功。相反，神秘的袭击者向他们开枪，重伤了克内热维奇，并杀死了他的同伴——重伤的克内热维奇和同伴的尸体都被拖走，隐藏了起来。\n\n警方在两天之后才得知克内热维奇失踪的消息，并立即在贝尔格莱德展开搜索——警方在市郊找到了克内热维奇，但为时已晚，他早已身亡。他的尸体旁有人留下了一句话。\n\n“这就是同上帝、国王和白手作对的下场！”"
 serflavor.4.a: "他们怎敢……"
 serflavor.5.t: "复仇"
 serflavor.5.d: "又一次，共和国的执法人员在接到一宗引人注目的谋杀案件的报告之后调动起来——但这一次仅仅只过去了数小时，克拉古耶瓦茨的警察就在城中的贫民窟看到了令人恐惧的景象：几名在数年前因被怀疑属于“白手”组织而被解职的塞尔维亚军官在众目睽睽之下被刺死并倒吊在半空中。几个在这个街区附近踢足球的孩子解释说，在不久前一群扮相看起来很奇怪的人把他们吊在了那里。\n\n只有最蠢的人才会想不明白谁是幕后黑手。日万·克内热维奇少校不仅是塞尔维亚文化俱乐部及其背后秘密组织中一名受人尊敬的成员，而且他还是塞尔维亚空军军官、共和党以及阴谋集团的重要成员拉多耶·克内热维奇的兄弟。军方对这起事件保持沉默完全可以理解，克内热维奇也只是表达了他对兄弟遇害的悲痛，但几乎可以肯定的是，这次暗杀是正义的报复行为。\n\n就像所有人预料的那样，警方在数天的调查后草草结案，并表示“由于没有发现任何可能的嫌疑人，调查将暂时暂停”。"
 serflavor.5.a: "我们真的是一个稳定的民主共和国，你得信我啊！"
 serflavor.6.t: "第四次巴尔干战争"
 serflavor.6.d: "在20世纪的头二十年里，曾有三次巴尔干战争撼动了整个地区——其中两次是局部冲突，只在巴尔干国家之间进行，而第三次战争则更广为人知，被称为世界大战的巴尔干战场。在它结束后的近20年中，世界各地的观察家们都预计它将是最后一次巴尔干战争——毕竟，保加利亚在世界大战后成为了巴尔干半岛的霸主，而它的三个竞争对手则因站错了队而四分五裂，被压制在压迫性的和平条约之下并且丧失了大量的核心领土。当然，在一个按照德国的心血来潮而重新划分的欧洲，巴尔干地区也并没有复仇主义野心生长的土壤。\n\n但在今天，随着这里成千上万的人拿起武器，上述预测显然都被证明大错特错。这是所谓的“大保加利亚”的软弱带来的结果吗？还是说，自满于巴尔干半岛局势而没有阻止巴尔干国家再武装的奥地利和德国才是应该被指责的对象？但现在，答案已经不再重要了——因为巴尔干注定将血流成河。\n\n由于列强并未将其视作互相之间对抗的代理人战争，因此第四次巴尔干战争似乎不太可能将升级为一场世界性的冲突。但尽管如此，仍有潜在的参战方正在蛰伏等待，也没有人能够预料战争的结果。保加利亚能否捍卫其在巴尔干地区脆弱的霸权并使其经受住时间的考验？抑或者贝尔格莱德条约能够实现它所呼吁的“巴尔干新秩序”？"
 serflavor.6.a: "前进！"
 serflavor.7.t: "巅峰主义"
 serflavor.7.d: "世界大战的失败标志着塞尔维亚社会的根本转型，其文化也不例外。绝大多数的塞尔维亚男性在战争中阵亡，总数几乎占到了塞尔维亚总人口的四分之一，而剩下的少数幸运儿则不得不回到焚毁的房屋、被洗劫的城镇和遗弃的农场之中，面对着他们支离破碎的梦想。因此，许多人转而通过艺术来表达他们的沮丧与感伤——然而，亚历山大二世的王室独裁统治的严格审查制度阻碍了塞尔维亚艺术和文化的发展。1925年的共和革命让这种被压抑的能量得以释放，接下来的十年则为塞尔维亚文化留下了先锋派艺术、文学和文化批判的烙印。得名于艺术杂志《巅峰》(Zenit)的“巅峰主义”(Zenitism)是最能代表这一时期的运动。\n\n由柳博米尔·米齐奇、伊万·戈尔和波什科·托金创办的《巅峰》杂志主要刊行有关现代社会的文章、艺术评论和文化出版物等。尽管该杂志的投稿人众多，但共同的反战、反民族主义和反资本主义思想始终贯穿其中——其中占据最主要地位的则是现代“西方”社会。在《巅峰》发表的文章中，米齐奇和他的志同道合的同僚们一直都在思考一个问题：塞尔维亚如此多灾多难的原因究竟是什么？他们认为这是因为塞尔维亚抛弃了其独树一帜的巴尔干精神以及集体的、和平的文化，将自己的灵魂出卖给了更强大的欧洲文明和冷酷无情的现代资本主义机器。这台机器为塞尔维亚带来了现代化的战争工具，但她却用这些东西自寻死路。一些人将巅峰主义描述为原始的无政府主义，指出他们对现代技术及其毫无生气的生活方式的尖锐批判；而另一些人则认为他们的思想过于流于表面。\n\n随着1936年的到来，尽管世界大战带来的破坏的记忆正随着岁月的流逝变得越来越淡薄、他们也被视作不爱国而非空想家，《巅峰》和塞尔维亚先锋派也在继续着他们的事业。"
 serflavor.7.a: "年轻人总是那么麻烦。"
 serflavor.8.t: "北极光目击事件"
 serflavor.8.d: "今晚，包括塞尔维亚在内的大部分欧洲都可以见证一次奇景——一条延伸到地中海的壮丽的极光带，出现在夜空之中，呈现出猩红的血色。在大多数人眼中，这不过是观看了一次难得的美景，但对那些迷信的人来说，是见证了来自上帝的预示。显然，通过这样的方式，上帝肯定是想要告诉人们一些东西。不过，人们并不知道这预示到底是警告、恩宠，还是威胁。\n\n最引人注目的解释来自摩拉瓦乡下的一位塞尔维亚传教士，他把这场极光解释为末日即将到来的信号。这是一个对所有欧洲人的警告，而且不是普通的警告——这位传教士在周围的城镇和村庄中宣称：上帝意识到末日将至，但并不是因为天启四骑士，而是欧洲人自己将会亲手造成世界的毁灭。在不到十年的时间内，欧洲的河流将被鲜血染红，就如同那晚腥红的夜空。一只凶猛的巨鹰，其翼展足以覆盖欧洲，它将与来自东方的冰雪风暴搏斗。那只巨鹰宣布自己是为了捍卫世界免受纯粹的邪恶之害……然而它的内心却像它声称要打击的邪恶一样黑暗堕落。\n\n一个多么迷人的故事啊。然而，这故事在迷信群众中引起的恐慌可不太妙。"
 serflavor.8.a: "别往天上看了！"
 serflavor.9.t: "第一次和第二次革命"
 serflavor.9.d: "塞尔维亚共和国最著名的政治哲学家和法学教授斯洛博丹·约万诺维奇出版了他的第一部著作《政治与法律讨论》(“Političke i pravne rasprave”)的修订版，其中最重要的变化是增加了新的序言和导论。在序言中，约万诺维奇往前迈了一大步，将1925-1926年的事件描述为“第二次塞尔维亚革命”而非“共和革命”。\n\n按照约万诺维奇所述，第一次塞尔维亚革命是由卡拉乔尔杰·彼得罗维奇等众多塞尔维亚历史上的英雄领导的长达30年的著名的塞尔维亚革命。它与希腊独立战争同时爆发，随着塞尔维亚公国作为附庸得到承认而到达了高潮。这通常被视作塞尔维亚现代历史的开端，是塞尔维亚走向独立的漫长征程中的第一步。约万诺维奇在后文中解释了他将其定为“第一次”的原因——世界大战后的“第二次”塞尔维亚革命不应该被理解为一个独立事件，而应被视为卡拉乔尔杰和第一批塞尔维亚革命者理想的顶峰。\n\n从这个最初的阐述中可以得出许多结论。无论是为了摆脱外国压迫者的自由、还是为了摆脱不公正的政府的自由，塞尔维亚人民一直都生活在一段以自由和解放的名义拯救塞尔维亚的斗争的历史中。他们所享有的民主不应该被理解为西方的舶来品，而是独特的塞尔维亚文化和认同的发展——反之亦然，民主也应被认为是塞尔维亚认同的核心要素。"
 serflavor.9.a: "自由的塞尔维亚三色旗高高飘扬！"
 serflavor.10.t: "迪纳拉人种"
 serflavor.10.d: "“迪纳拉人种”是19世纪后期由西方人种学家提出、用来对欧洲东南部的民族进行分类的一个概念。但从一开始这个概念就被泛斯拉夫民族主义者劫持了。作为南斯拉夫主义意识形态中最为激进的一股潮流，它将塞尔维亚人、克罗地亚人、斯洛文尼亚人、波斯尼亚人和马其顿人描述为一个“种族”的一部分，他们之间的差异并非来自于任何内在的差异，而是产生于历史上的分离。\n\n塞尔维亚地理学家、地质学家约万·茨维伊奇是后来形成的迪纳拉主义思想的著名早期支持者，他用巴尔干半岛的环境条件来描述这种共同的南斯拉夫人认同的形成。在塞尔维亚的国境之外，这些观点则主要来自于克罗地亚哲学家弗拉基米尔·德沃尔尼科维奇，他在著作中宣称南斯拉夫人需要像19世纪的德国人和意大利人一样，为了共同的利益团结起来。他的观点包括优生学以及文化融合，以建立一个强大的南斯拉夫“种族”，并全面地叙述了单一化的南斯拉夫哲学。迪米特里耶·廖蒂奇和他的政党是塞尔维亚政治舞台上最接近迪纳拉主义路线的党派。"
 serflavor.10.a: "……奇谈怪论。"
 serflavor.11.t: "最后的元帅"
 serflavor.11.d: "在对保加利亚的战争开始后不久，我们收到了一封意想不到的来信，它来自于世界大战期间声望卓著的塞尔维亚军队指挥官佩塔尔·博约维奇。元帅是塞尔维亚军队的最高军衔，他则是战前以及世界大战期间的四位元帅中最后一位尚且在世的元帅。在退役十多年后，他希望再次为塞尔维亚祖国服役，他称这是“在身体条件允许的情况下，最后一次以祖国的名义服役”。\n\n博约维奇元帅是塞尔维亚历史上经验最丰富的军官之一，他曾在塞尔维亚沦陷后领导军队的流亡者，也曾经在塞萨洛尼基前线与希腊人和法国人并肩作战、击败了数量上占有优势的奥地利和保加利亚军队。虽然他已经年至八十并且脱离军队第一线很久了，但塞尔维亚军队的指挥官们还是劝说我们接受他的入伍请求——至少纯粹出于对传奇的尊重，毕竟他是一个象征，也是他们中许多人的导师。"
 serflavor.11.a: "司令官，塞尔维亚军队欢迎您！"
 serflavor.11.b: "利用老元帅的支持开展宣传。"
