 FOP_paulina_mansurova: "保利娜·曼苏罗娃"
 FOP_paulina_mansurova_leader_desc: "§Y陆军将领介绍\n生于：§!§g约1915年；阿根廷、首都布宜诺斯艾利斯市§!\n§Y军旅生涯：§!§g保利娜出生于一个流亡的布尔什维克家庭，并从他的家庭了解到俄罗斯国内战争的血腥经历。然而，当巴塔哥尼亚工人阵线宣布成立时，她仍决定冒着生命危险去帮助革命。尽管没有正式的军事经验，但她流利的西班牙语和俄语促进了俄罗斯流亡者和军队的交流。§!\n\n§Y重要信息：众所周知的是她与米哈伊尔·伏龙芝和米哈伊尔·图哈切夫斯基有过接触，并向他们学习正式的军事策略。"
 FOP_miguel_roscigna: "米格尔·阿坎赫尔·罗西尼亚"
 FOP_miguel_roscigna_desc_body: "§g米格尔·阿坎赫尔·罗西尼亚，受1909年无政府主义者西蒙·拉多维茨基刺杀警察总长拉蒙·洛伦索·法尔孔的影响，开始对无政府主义感兴趣，并在20世纪10年代开始阅读一批无政府主义书籍，加入了一批无政府主义组织。1924年时，他下定了决心，决定帮助拉多维茨基等几个无政府主义者从乌斯怀亚监狱越狱，并因此报名成为了乌斯怀亚监狱的一名狱警。在阿波利纳里奥·巴雷拉及智利人拉蒙·西富恩特斯和埃内斯托·梅迪纳的协助下，他们成功组织了一场突破，并在阿根廷海岸警卫队即将追上他们之际逃入了工人阵线的控制区。从那以后，罗西尼亚开始效命于巴塔哥尼亚工人阵线的军队，而他在越狱行动后的人望也助他成为了一名有着自己部队的军事领导人。然而，在了解到俄国革命的一些事件后，他开始对巴塔哥尼亚工人阵线中日益增长的共产主义者心生警惕，并积极地排挤和阻碍共产主义者扩张势力。§!\n\n§Y重要信息：与他的密友拉多维茨基和布埃纳文图拉·杜鲁提关系密切。同无政府主义激进派结盟。坚决抵制共产主义派系。"
