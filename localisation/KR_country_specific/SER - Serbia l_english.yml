 SER_milan_grol_leader_desc: "米兰·格罗尔出生于1876年，受到过哲学、文学、戏剧等多样教育。他在巴黎呆过一段时间，尔后与1902年返回塞尔维亚当剧院指导兼职作家，并经常在媒体上发表抨击亚历山大一世国王及奥布雷诺维奇王朝的政论。差不多也是这个时候，他参与了左翼运动，加入了独立激进党。他在剧院的工作随着世界大战轰轰隆隆降临而告结，他在战时搬到了日内瓦，并开始重新撰写发表争论文章，研究激进主义。\n\n战争结束，塞尔维亚遭到占领，举国上下莫不感到横遭羞辱。格罗尔回到了祖国，所见不过一片断壁残垣。他很快就协助成立了塞尔维亚共和党，并在1931年大选中成功上台，格罗尔自己当上了德拉戈米尔·瓦西奇的手底下的总理。倘若一切照常，他就是瓦西奇的接班人，且事情也照此自然而然发展了下去。米兰·格罗尔，肩负着柳博米尔·斯托亚诺维奇的遗产，将带领共和党把这片土地打造成他们所梦想的那样。"
