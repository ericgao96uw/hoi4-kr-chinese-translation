 saf.1.t: "南非联邦"
 saf.1.d: "在1910年第二次布尔战争后作为大英帝国在南非的众多领地——开普殖民地、纳塔尔、德兰士瓦和奥兰治自由邦的组合体，南非联邦是英国在非洲存在的最后残余。\n\n但是自治领也风雨飘摇：白人阿非利卡人口期望回到从前的独立的布尔共和国，政治光谱的另一面的工团主义，在法兰西公社和不列颠联盟成立之前，已经渗入了困苦的下层阶级，不论是哪个民族群体中都在如今的经济低迷下感到愤怒的群体的精神中。\n\n联邦的政治围绕两党体系展开：扬·史末资的南非党，和詹姆斯·巴里·蒙尼克·赫尔佐格的国民党。一个小党-工党，如今分成两个互相敌对的派系，也在南非国会中有一席之地。从1924年到1929年，他们同国民党联合来执政，但是在应对大萧条失败之后，南非党重新获得了多数，在这之中既有脱党的国民党人的帮助，也有在1933之后被公认为独自缓解大萧条的功劳。"
 saf.1.a: "联邦最强大"
 saf.2.t: "南非法案"
 saf.2.d: "南非法案是威斯敏斯特方面于1909年通过的南非联邦宪法的一部分：南非联邦是一个单一制国家而非联邦制国家，每个殖民地的议会都会被废除，以省议会取而代之。\n\n国家议会由两部分组成：众议院和参议院。众议院议员基本上有在国家中占据少数的白人以简单多数票当选的方式选举产生，不过选举权在各省有不同的情况。在开普和南罗得西亚，选举权是基于财产和教育而决定的，而在其他地方，选举权仅限白人享有。参议院则是由选举人团所任命的，后者由五个省的委员会以及众议院的成员组成。政府遵循韦斯特敏斯特模式，由南非总督所任命，目前的南非总督是克拉伦登伯爵。\n\n南非一直承担着管理贝专纳兰、巴苏陀兰和斯威士兰的管理任务，后三者在1920年的不列颠革命之后一直是英国的保护领，而在1922年，南罗得西亚成为了南非联邦的一个省。"
 saf.2.a: "了解了"
 saf.3.t: "黑色星期一波及南非"
 saf.3.d: "一周前，德国股市的崩溃导致世界陷入萧条。自1925年大萧条来临，当时执政的协约政府——国民党与工党（一个主要由讲英语的白人矿工组成的小党）组成的政治联盟——选择与经济仍然繁荣的德国深化贸易关系，以限制危机的影响，但收效甚微。在1929年上台的史末资-罗斯政府保持着这一联系，因此没能躲过黑色星期一的灾难。\n\n危机已经严重影响了南非的经济。失业率的上升使得许多对德国出口的公司倒闭，或是寻求更加廉价的土著劳工。"
 saf.3.a: "灾难！"
 saf.4.t: "企业家游说团"
 saf.4.d: "在自治领时期的第一个十年中，南非政坛是由两大党派主导的。其一为阿非利卡人（或称布尔人）领导的南非党；而另一较小的政党为英国人领导的联邦党，其党魁主要为塞西尔·罗德斯和利安德·斯塔尔·詹姆逊这样的矿业大亨。国民党崛起时，共和派也随之而起，再加上联邦党日渐衰落，他们最终同意并入南非党。在过去的15年中，南非党内的这一派系一直在顽强支撑。\n\n然而，阻碍他们在政治和经济上占据主导的是《产业调和法案》，该法案为赫尔佐格联合政府与工党在1924年通过的立法，后来也得到了史末资南非党政府的支持。法案旨在促进整个联邦的团结，治愈兰德起义的创伤，并为未来的南非福利国家奠定基础。它将工会合法化，并给予政府承认，条件是工会活动温和化，且在劳资纠纷发生时，双方需要在劳工部的主持下进行一段时间的调解，然后工会方能合法地发起罢工；这种讨价还价的过程也将黑人劳工排除在公会之外，希望借此提高白人劳工的地位，在左派中播下种族不和的种子。虽然一些非正式的安排使得白人劳工可以为他们的黑人同僚发声争辩，但这个法案还是让黑人至今都未被承认为真正的“雇员”。\n\n事实证明，这种做法是一把双刃剑，因为在镇压住革命左派的同时，英国革命和随后的大萧条给了白人劳工巨大的影响力，迫使公司提高工资并保证白人有工做，因此产业游说团体中的许多人渴望转而使用更便宜的黑人劳工，保持低工资以避免通胀。游说团体公开谴责《产业调和法案》做出的巨大让步，认为这些让步几乎使从黑色星期一中有效地复苏变得不可能，而其中的许多人恳求我们废除该法案，从而抑制通胀、留住外国投资，并避免资本从英国人经营的产业外流。"
 saf.4.a: "我向你保证，经济是我们最关心的问题！"
 saf.5.t: "联邦派加入了反对党"
 saf.5.d: "政府拒绝将废除《产业调和法案》纳入缓解“黑色星期一”的战略考虑，令联邦派十分不满。为此，商工大臣决定辞职，与八名国会议员共同退出执政党团，致使我们在国会的绝对多数地位被剥夺。\n\n新生的内阁，缺乏有效的议会多数。这意味着，我们准备在众议院提出的，对抗经济危机的若干政策法案，将毫无疑问地受到阻碍。"
 saf.5.a: "我们得跟反对党好好谈谈了！"
 saf.6.t: "寻找多数"
 saf.6.d: "在联邦派退出后，南非党自1921年来第一次取得的绝对多数地位霎时间消退了，犹如它1933年骤然出现时那般。史末资总理必须马上决定接下来该怎么办，政府必须采取措施缓解黑色星期一所造就的苦难。\n\n总理阁下的第一项选择，是与南非党的传统宿敌，国民党商讨合作事宜。尽管两党在政治观点上存在显著差异，然而，如果凭借对话模式构建联邦关系，将在众议院内创造一个绝对多数的党派联合。\n\n其次，政府还能考虑与沃尔特·梅德利领导下分崩离析的工党众议院派达成协议。他们更倾向于接受我们所构思的，面向平民大众的危机解脱办法。与他们寻找共识，比起同国民党人讨价还价而言，要容易得多。\n\n第三，如果没有其他情况发生，我们也没有为每一项动议都寻求支持的需求，政府完全可以维持现状，以相对多数模式运行。联邦派不大可能发起不信任案来打垮我们——彻底失去政党组织后，他们也很难捍卫自己的议会席位。接下来，我们可以考虑与工党和脱党的联邦派在某些法案上建立共识，然而，这种做法意味着，现任政府无法在关键时刻，取得一个国会的稳定多数支持。\n\n最后，我们可以请求总督解散议会，提前大选，然而，此举不但意味着国民党在选举中取胜的风险，也同样意味着接下来数周内，没有一个稳定的政府能制定政策，来遏制黑色星期一的威胁。"
 saf.6.a: "与赫尔佐格展开对话"
 saf.6.b: "安排一场同工党党首梅德利的会面"
 saf.6.c: "我们继续以少数派政府执政。"
 saf.6.e: "请求总督宣布进行新的选举"
 saf.7.t: "与国民党开展结盟对话"
 saf.7.d: "史末资总理已经决定与赫尔佐格及其国民党开展有关政治联盟的对话。赫尔佐格敏锐地意识到，由于他在1929年失去总理职位后至今未能重回宝座，他在党内的地位受到削弱。虽然表现出了参选的意愿，但他似乎决心达成一项有利于其政党的妥协。\n\n经过两个星期的激烈谈判，双方的分歧和相似之处都暴露出来了。赫尔佐格似乎愿意帮助南非党，甚至在1938年众议院的任期结束之前，不去追求进一步的民族主义目标，但“为了国家和阿非利卡人考虑”他提出了两个条件：首先，他，詹姆斯·赫尔佐格，将成为联合政府的总理。作为一个较小的议会党的领导人，这个态度也许有些傲慢，但这在很大程度上是象征性的。他的第二个要求可能更具争议性：为了减轻黑色星期一给阿非利卡白人农民造成的痛苦，他希望建立一个所谓的“新领地项目”，它将开放南非代表英国流亡政府驻军的贝专纳兰保护领给白人农民。这将违反英国与茨瓦纳酋长国签署的条约，并可能被加拿大视为严重的违信食言。"
 saf.7.a: "宣布我们已经达成了一致！"
 saf.7.b: "这是不可接受的，让我们和梅德利谈谈吧"
 saf.7.c: "如果必须付出这种代价，那我们还不如组建一个少数派政府"
 saf.7.e: "没门！解散议会！"
 saf.8.t: "同工党谈判"
 saf.8.d: "史末资总理选择与沃尔特·梅德利及其在国民议会中的工党派系开展联合谈判。自从梅德利因为同工团主义者和工商业职工联盟有染，而被赫尔佐格将军从协约政府的内阁里踢出去以来，这个以讲英语的白人矿工为主要支持者的小小南非工党就一直处在分裂状态。而现任工党党魁弗雷德里克·克里斯韦尔在当时为赫尔佐格提供了支持，并且直到现在梅德利都在与其争夺工党领袖的位置。\n\n在一周的商讨之后，似乎这一小派工党决定欣然加入南非党的联合政府，而唯一的条件只是国民议会中的工党可以得到两个内阁职位并且确定会在处理黑色星期一问题时采取一种以普通人为中心的方法。这一协定可能会对我们党内的联邦派带来很大的麻烦，但是又考虑到他们已经离开了我们的队伍，这一切应该不会有什么问题。"
 saf.8.a: "一个南非党-工党内阁将履行这一任期！"
 saf.8.b: "这是不可接受的，让我们和赫尔佐格谈谈吧！"
 saf.8.c: "如果必须付出这种代价，那我们还不如组建一个少数派政府"
 saf.8.e: "没门！解散议会！"
 saf.9.t: "总督解散众议院"
 saf.9.d: "由于在应对“黑色星期一”的策略上存在分歧，联邦派决定退出。这一决定导致了南非的内阁危机。南非党因此被剥夺了众议院的多数席位，史末资总理只能要求克拉伦登伯爵解散众议院，并在六周后举行新的选举。由于对“黑色星期一”的应对措施很明显不在1933年制定的执政计划上而它又同时造成了一个全新的局面，总督很快听从了总理的建议，解散了众议院。\n\n“黑色星期一”造成的影响令越来越多的南非人在未来的六周里迎来了一个艰难的选举季。扬·史末资很可能会凭借他的政治资历参选以减轻大萧条带来的影响；而詹姆斯·赫尔佐格却有可能再一次在南非白人中散布恐慌称，土著人对政治的影响力将越来越大，同时将史末资刻画为兰德矿业巨头们的傀儡，并称这些矿业巨头才是一切问题的罪魁祸首。"
 saf.9.a: "政府需要一个明确的授权来提供救济！"
 saf.10.t: "[GetYear]年选举"
 saf.10.d: "选举已经过去六周了，南非白人将前往投票点投票。在开普省和南罗得西亚，满足拥有一定资产和教育水平条件的非白人加入了他们的行列。这次选举的结果将很可能决定未来五年谁将统治南非：是史末资将军夺回他在1933年赢得的多数席位？还是赫尔佐格将军在经历长达七年的反对派生涯后重回总理一职？"
 saf.10.a: "南非党再次夺回其议会多数！"
 saf.10.b: "国民党夺取了决定性多数席位！"
 saf.11.t: "扩大土著自治权"
 saf.11.d: "我们决定给前高级专员领地的当地领袖正式授予自治权，给各个种族设置大酋长（贝专纳兰的茨瓦纳人、巴索图兰的巴索托人和斯威士兰的斯瓦茨人）。但是我们必须确认酋长权力的范围——它仅仅局限于前高级专员总署的边界内，还是涵盖了南非全境的本民族土著？"
 saf.11.a: "他们的权威只在他们的边界内"
 saf.11.b: "他们会完全管理所有的族人"
 saf.12.t: "第三次史末资内阁延续"
 saf.12.d: "孤注一掷的选举获得巨大的成功：南非选民明确而果断地表示他们对政府带领南非摆脱黑色星期一的泥潭这一计划的支持。南非党已经确保了在议会和联邦派中有效的多数席位，而无党派席位则减少至两席因而不需要他们的支持来组建政府，这让内阁可以继续下一个五年任期而无需对反对派妥协。"
 saf.12.a: "万岁！"
 saf.13.t: "第二次赫尔佐格内阁就职"
 saf.13.d: "史末资在黑色星期一危机愈演愈烈之际孤注一掷进行选举显然适得其反。自1929年以来第一次国民党重新成为了两个阿非利卡政党中更大的那一个，赫尔佐格将再次担任总理一职并全权负责推行国民党的计划。虽然国民党已取得多数席位，但我们在1924-1929年任期内的盟友，工党的克里斯韦尔派系表达了再次加入内阁的兴趣。我们并没有必要同意他们的要求，但如果我们在未来失去了多数席位，我们就可以从他们的支持中获益，而不像史末资刚刚那样。"
 saf.13.a: "南非需要一个稳定的一党内阁！"
 saf.13.b: "恢复协约政府"
 saf.14.t: "反对党发动集会反对废除该法案！"
 saf.14.d: "我们刚刚提出了废除1924年《产业调和法案》的建议，国民党反对派就谴责我们“再次成为霍根海默(Hoggenheimer)的袜子手偶”（指布尔人报纸《公民报》(die Burger)的漫画中讲英语的资本家的化身)，分裂为国民大会派和克雷斯韦尔派的工党也加入他们一致谴责我们的建议。但这基本无关痛痒，因为南非党在众议院中占多数席位。\n\n但是街上的问题更要命：国际社会主义联盟谴责了我们的动议，号召人们进行总罢工。并不是所有人都愿意追随他们的暴乱行动，但威特沃特斯兰德的几座大型矿井现在已经被完全封锁，这对矿主们而言是个不小的麻烦。而如果我们不尽快采取行动的话，这可能就会变成一个天大的麻烦，无法挽回的那种。"
 saf.14.a: "让他们派工贼来！"
 saf.14.b: "退后，等他们自己出来！"
 saf.15.t: "贝诺尼暴动"
 saf.15.d: "我们派工贼打手破坏罢工的决定似乎激化了局势。罢工者袭击了工贼们乘坐的卡车，导致警察介入，从而最终演变成一场暴乱。兰德矿区的小镇贝诺尼曾是1922年矿工起义的中心之一，现在武装暴徒们已经又一次把警察赶出了整个镇子。而在其它地方，像是布拉克潘镇和约翰内斯堡的几个郊区，暴徒们正在逐个逐个地控制街区！\n\n更糟的是，这些野蛮行为的消息已经传出了兰德地区，德班和开普敦的码头工人呼吁发动罢工声援他们。危机的范围与规模正迅速扩大到1922年那次的水平。"
 saf.15.a: "出事儿啦！"
 saf.16.t: "第二次兰德起义"
 saf.16.d: "危机正迅速演变为1922年罢工的情况，甚至更糟：与那时不同，起义工人们也在争取其对德班和开普敦日益增长的控制权；在约翰内斯堡，大半个城市已经落入了工人的手里。在比勒陀利亚，公职人员内部人心惶惶，同时人们将引发这场危机的罢工与1925年威尔士矿工罢工相提并论。然而在这种情况下，史末资总理依然十分镇定。他声称，与不列颠的情况不同，这群白人罢工者几乎没有能力向南非腹地透射力量。内阁讨论出了两个可选项：立刻调遣军队镇压，如1922年一般迅速平息危机，但是会让军民双方流不少血。或者命令军队采取防守态势，这无疑会终止罢工者的进军并孤立他们。这样子他们撑不了多久，也许很快就会投降。"
 saf.16.a: "不能犹豫了，一定要出重拳！"
 saf.16.b: "止步并孤立他们，他们很快就会投降的！"
 saf.17.t: "梅费尔之战"
 saf.17.d: "今天上午，约2万名联邦国防军的部队奉扬·史末资的命令涌入约翰内斯堡。随着空军的全面轰炸，罢工者很快被赶了回来，直到他们在约翰内斯堡郊区的梅费尔地区重新稳固起阵地。最终的结果便是一场血腥的战斗，造成了350多名罢工者和至少60名联邦国防军士兵死亡。战斗结束后，大批罢工者散去，几天后兰德大部分地区恢复了秩序。在梅菲尔大屠杀的消息传出后，德班和开普敦的罢工者也在没有进一步暴力的情况下散去。\n\n危机已经得到控制，但这些事件很可能会被视为南非历史上的黑暗一页。"
 saf.17.a: "至少一切结束了"
 saf.18.t: "工商业职工联盟行动了！"
 saf.18.d: "对警察提供军队援助的确成功地阻止了社会主义者的进军，但是与政府所希望的不同，罢工者不顾看似无望的局面，奋力反抗，拒绝投降。十多天以来，僵局仍未被打破。突然，一个有些“迂回”的社会主义计划被披露了……事情起变化了……\n\n工商业职工联盟是一个由土著人领导的跨种族工会，在南非农村地区有着非常强大的影响力，他们正式宣布支持罢工者。土著暴徒在各地相应起事，把他们为之工作的白人农民的枪支充公，并利用其庞大的数量占领了联邦国防军的军火库。随后这些乌合暴徒冲破了联邦国防军设置在约翰内斯堡周边、兰德以及发生叛乱的开普敦和德班的封锁线，使得他们困在罢工者和叛乱分子当中。在一片混乱中，大量政府军被迫投降或叛逃至叛乱方。每过去一个小时，社会主义者夺取政权的可能性都在变得更大。"
 saf.18.a: "这很不好！"
 saf.19.t: "进军比勒陀利亚"
 saf.19.d: "从资本主义的镇压之下解救了被包围的城市后，社会主义党派的联军向比勒陀利亚进军，与此同时社会主义民兵正与联邦国防军的残党在南非其余地方展开小规模战斗。比勒陀利亚被兵不血刃的占领了，旧资本主义政权的腐败官员，包括南非国民党和史末资的追随者似乎都已分散逃往西北的德属西南非洲。他们可能会经由还没有被工商业劳工联合会和国际社会主义联盟控制的贝专纳逃往鲸湾港。\n\n在比勒陀利亚，社会主义临时政府已经宣告成立。一个崭新的，社会主义的时代即将到来，资本主义走狗纷纷逃命。"
 saf.19.a: "南非的工人们，联合起来！"
 saf.20.t: "罢工蔓延"
 saf.20.d: "毫不奇怪，我们在对黑色星期一的反应中不那么工人友好的言论已经迅速传播至社会主义界。现在，部分与工党结盟的不激进团体（例如国民党）也在全面罢工中站在了工团主义者一方，使得整个国家处于封锁状态。在比勒陀利亚，一些内阁成员建议发表法案以安抚罢工者，并用更加凯恩斯主义的方法来应对黑色星期一。"
 saf.20.a: "我们不会被逼到忽略需要什么的地步！"
 saf.20.b: "也许其他的方法更加合适。"
 saf.21.t: "矿业公司宣布破产"
 saf.21.d: "在市场的销售能力下降再加上罢工造成的彻底停工，令我们威特沃特斯兰德最大的金属矿区之一遭受了相当严重的打击。无法偿还债权人的债务，矿主们不得不宣布破产，公司处在清算之中，同时我们也正努力试图偿还所欠的债务。成百上千的工作岗位一下子蒸发了，这也加剧了政府面对要求让步的罢工者时的压力。"
 saf.21.a: "罢工者快撑不住了！再忍忍！"
 saf.21.b: "我们现在必须让步以限制损失！"
 saf.22.t: "罢工者让步！"
 saf.22.d: "在两个月的罢工之后，最先动摇的是罢工者。虽然他们对我们废除《产业调和法案》的选择仍然感到不快，但是事实很简单无情，工会的资源储备已经用完，罢工无以为继。我们赢了……暂时的……"
 saf.22.a: "只要你坚定不移，一切罢工者都是纸老虎！"
 saf.23.t: "南非寻求投资"
 saf.23.d: "在所有大英帝国的自治领中，南非联邦同德国保有最密切的关系。在大萧条后期的1925年中，南非的阿非利卡民族主义政府同德国签订了多个贸易协定来摆脱经济衰退。毫不意外的，从那以后当协约国集团其他国家从大萧条中缓慢恢复过来时，南非却因为大英帝国外的国家经济危机而受影响。\n\n目前南非效忠派的史末资政府请求我们对南非投资以恢复经济。尽管过分激怒南非是不明智的，因为他们掌握着联通东西方的战略要地好望角。但我们政府中有人认为，南非的经济困境完全是南非自己政策导致的，我们不应该把归乡计划中急需的资源浪费在帮助南非发展上。"
 saf.23.a: "我想我们还有些零钱"
 saf.23.b: "他们还好意思来"
 saf.24.t: "加拿大投资"
 saf.24.d: "加拿大流亡政府对我们的投资请求响应十分积极，他们将增加投资来缓解黑色星期一对南非的影响。"
 saf.24.a: "感激不尽！"
 saf.25.t: "加拿大拒绝投资"
 saf.25.d: "加拿大及流亡政府拒绝了我们请求，不会有来自帝国的额外投资帮助我们缓解黑色星期一的影响了。按他们的说法，这只能怪我们自己饮下了对德贸易的鸩酒，才有了今天的经济困难。可事实上这些贸易条约都是前任的条约政府签的，跟我们又没有关系，更何况他们还需要大量的资源来进行归乡作战。"
 saf.25.a: "加拿大这么对我们，怎么还有脸让我们继续呆在协约国？！"
 saf.26.t: "高级专员领地的大法官"
 saf.26.d: "到目前为止，高级专员、顾问议会与部落政权三方共同将南非的法律维持在一个分散的状态之中。其导致了地区间的差异难以弥合、奴隶制问题难以打击，更何况部落当局拒绝与我们合作。\n\n有鉴于此，一项有关设立高级专员领地大法官专署的动议已在众议院发表。这位由南非政府任命的大法官将令法治集中，并帮助高级专员履行职责。"
 saf.26.a: "绝妙的主意！"
 saf.27.t: "南非寻求改革高级专员体系"
 saf.27.d: "南非政府展现了其改革高级专员制度的意图。自英国革命以来，南非军队一直驻扎在这些地区。因此南非方面认为，如果从今往后南非地区的高级专员都由南非议会任命的话，行政效率将会明显提高。不过这样子将立刻令巴苏陀兰、斯威士兰与贝专纳兰的高级专员领地被看作是南非的一部分，而不是在南非在临时授权下控制的英国殖民地。"
 saf.27.a: "这样确实会更有效率"
 saf.27.b: "我们把它们排除在南非法案之外是有原因的！"
 saf.28.t: "[From.GetNameDefCap]接受了我们要求改革高级专员领地的请求"
 saf.28.d: "[From.GetAdjective]政府接受了我们正式将高级专员领地纳为南非的一分子的建议，并同意从今以后由开普敦的议会来任命高级专员。"
 saf.28.a: "太好了！"
 saf.29.t: "实施种族隔离"
 saf.29.d.split: "现在是时候将南非的种族隔离制度正式化了，最终将土著隔离在他们自己的政治和社会制度中。通过强制执行这一举措，我们将会恢复国家的团结。尽管如此，党内还是有对未来出现动乱可能的担忧。因此，党内部分成员提出了比原计划更温和的种族隔离制度……尽管其他人提出，如果我们继续执行原计划，丹尼尔·弗朗索瓦·马兰和他的纯正国民党可能会原谅我们之前的做法并重新加入政府。"
 saf.29.d.nosplit: "现在是时候将南非的种族隔离制度正式化了，最终将土著隔离在他们自己的政治和社会制度中。通过强制执行这一举措，我们将会恢复国家的团结。尽管如此，党内还是有对未来出现动乱可能的担忧。因此，党内部分成员提出了比原计划更温和的种族隔离制度……尽管强硬派认为，现在不是采取这种软弱行动的时候，并且威胁如果我们继续推进，他们会脱离政府。"
 saf.29.a: "我们将按照原计划充分实施种族隔离"
 saf.29.b: "或许一个温和的版本会更好"
 saf.30.t: "纯正派重新加入国民党"
 saf.30.d: "由于我们全面实施种族隔离制度，丹尼尔·弗朗索瓦·马兰和他的伙伴们已经同意重新加入政府。并不是每个人都对他们的回归感到兴奋，尽管这确实使南非成为一个一党制国家，因为阿非利卡人不太可能支持任何其他政党，未来的选举多半只是走个形式。"
 saf.30.a: "我觉得这是个好消息"
 saf.31.t: "国民党分裂"
 saf.31.d: "由于不愿妥协他们的价值观，由丹尼尔·弗朗索瓦·马兰领导的国民党激进派已经宣布分裂，形成了“纯正派”或是纯正国民党。他们反对目前政府对于实行种族隔离的温和态度，并在阿非利卡人中间取得了相当大的支持。他们完全有可能在未来的选举中对我们构成威胁。"
 saf.31.a: "我们得密切关注他们"
 saf.32.t: "南非希望加入帝国公约"
 saf.32.d: "南非政府最近宣布，他们希望加入我们的联盟。这不是一个突然的举动，因为亲德政策在南非很多圈子里都很流行，包括政府和军队。我们是否让南非人加入我们，反对我们共同的敌人？"
 saf.32.a: "当然可以！"
 saf.32.b: "但我从没见过一个好南非佬！"
 saf.33.t: "我们加入了帝国公约"
 saf.33.d: "德意志帝国很高兴看到我们加入共同的事业——摧毁邪恶的工团主义者。现在我们是德国集团的一部分。"
 saf.33.a: "这次我们将会获胜！"
 saf.34.t: "德国拒绝"
 saf.34.d: "出于种种原因，[GER.GetNameDef]已经决定拒绝我们加入帝国公约。我们现在只能靠自己了。"
 saf.34.a: "该死！"
 saf.35.t: "[From.GetNameDefCap]拒绝了我们改革高级专员领地的请求"
 saf.35.d: "[From.GetAdjective]政府拒绝了我们正式将高级专员领地纳为南非的一分子的建议，也不同意从今以后由开普敦的议会来任命高级专员。他们明确表示，我们对这些领土的监护完全是暂时的，反攻英伦成功之后，联合王国将恢复其在此的主权。"
 saf.35.a: "好吧……"
 saf.36.t: "总指挥夺权"
 saf.36.d: "比勒陀利亚，一个安静的夜晚，但这静夜被大街上军靴的踏步声打破了：不仅在比勒陀利亚，全南非范围内牛车哨兵组织的民兵都走上了街头。广播在播放着一条消息，约翰内斯·范伦斯堡，前奥兰治自由邦的代表的声明：就在今夜，总统马兰和他的内阁成员都神秘失踪了。为了保证政府的正常运转，牛车哨兵的领袖将接替总统职务，并向那些据称“显然”是土著人推翻南非白人统治的阴谋复仇。为此，不得不暂时限制公民自由权利和选举程序，并设立“南非总指挥”职位，直到总统失踪的幕后黑手被揪出来为止。\n\n当太阳再次升起照耀比勒陀利亚，预示着今天会是一个温暖的好天气。但很显然有事发生了："
 saf.36.a: "民主制度在黑夜中死去了……"
 saf.37.t: "土著代表权法案"
 saf.37.d.fusion: "在开普省和南罗得西亚的资质选举权制度理论上允许所有省级公民在平等的基础上投票（只要这些人符合对规定中财产的要求）。这一直是赫尔佐格和他的国民党的眼中钉。因此现在掌权的他们提出对此进行限制可一点也不奇怪。根据他们的动议法案所述，在资质选举权制度下可以在开普省投票的少数黑人精英将从一般选民中转移至单独的选民名单中，投票给由白人代表组成的土著代表委员会。与此同时，这一法案还将禁止黑人竞选公职。\n\n扬·史末资和他的联合党派对这项干预开普省和南罗得西亚的资质选举权制度的法案动议持怀疑态度。不过史末资还是同意通过这项法案，条件是我们要立刻将分配给土著人的土地的比率从8%提高到13%，他认为这是一种公平的交易，对当地人来说，这比一小部分精英在大选中投票的权利更有价值。史末资的自由派中尉霍夫迈尔已经辞去了部长职位以示抗议，同时纳塔尔的保守派，如斯塔拉德上校，也与史末资意见相左。前者的辞职抗议是因为着显然是一种不公正的限制，而后者的反对则是因为增加土著土地的前景对他们来说太自由派了。"
 saf.37.d.nofusion: "在开普省和南罗得西亚的资质选举权制度理论上允许所有省级公民在平等的基础上投票（只要这些人符合对规定中财产的要求）。这一直是赫尔佐格和他的国民党的眼中钉。因此现在掌权的他们提出对此进行限制可一点也不奇怪。根据他们的动议法案所述，在资质选举权制度下可以在开普省投票的少数黑人精英将从一般选民中转移至单独的选民名单中，投票给由白人代表组成的土著代表委员会。与此同时，这一法案还将禁止黑人竞选公职。\n\n尽管扬·史末资和他的南非党强烈反对国民党试图限制在开普省和南罗得西亚地区的土著人选票的行为，但是由国民党占据多数的众议院将保证这一法案会得到通过。"
 saf.37.a: "理所应当！"
 saf.38.t: "终止范伦斯堡的党籍"
 saf.38.d: "最近几年，国民党内出现了激进的极端派。这个派别拒绝一些基本准则如议会民主并不拒绝使用暴力来达成目的。这吓跑了很多我们党温和派阿非利卡人支持者。因此党的领导层决定开除约翰内斯·范伦斯堡的党籍。此人是奥兰治自由邦前领袖，有极端专制倾向，在组织民兵活动，还对欧洲近期出现的那些极端民族主义独裁者非常感兴趣。\n\n党领导希望和此人拉开距离后，党内反议会民主的倾向可以得到控制。"
 saf.38.a: "真正的民族主义者是有原则的"
 saf.39.t: "《土著信任与土地法案》"
 saf.39.d: "众议院已经通过了《土著信任与土地法案》。这一法案将把分配给土著保留地的土地由1913年签署的《土著土地法案》中规定的南非全部国土7.13%的比例提升到13.6%。\n\n与此同时，非裔佃农的权利也遭到了限制。黑人现在只被允许在白人农场主的农场中作为雇工生活工作。"
 saf.39.a: "陛下御准了！"
 saf.40.t: "亚裔土地所有权法案"
 saf.40.d: "长久以来，南非党内的纳塔尔保守派始终担心日益增长的印度裔移民工人，会侵占当地白人的生存空间，印度裔商人似乎也有充分的才智，不断拉走他们与本地土著的客户。因此，在他们的激烈动议下，我们决定通过《亚裔土地保有法案》。这项法案将彻底剥夺“亚裔”——既包括纳塔尔与德兰士瓦印度裔，也包括开普省的马来裔——在指定区域范围外，拥有地产的资格。\n\n作为对党内自由派的让步，每位遵纪守法的纳塔尔及德兰士瓦印度裔，将获准分别选举一位白人和印度裔议员，出席国会和纳塔尔省地方议会。这对商业活动因此蒙受沉重打击的南非印度裔来说，大概算得上是剂小小的安慰。"
 saf.40.a: "这是场值得的妥协！"
 saf.41.t: "[From.GetNameDefCap]对印度裔采取种族主义措施"
 saf.41.d: "[From.GetAdjective]议会在两周前通过了一项严重歧视[From.GetNameDef]的印度移民的法案，搅乱了他们的生计与商机。这一消息很快传到了印度，公众对一个国家会做出这样的事情的消息感到愤怒，而政府也因此经受压力以明确谴责[From.GetAdjective]政府的行为，并支持[From.GetNameDef]的印度流散族裔反对这一不公平的立法。"
 saf.41.a: "公开谴责南非的种族主义举措！"
 saf.41.b: "不关我事"
 saf.42.t: "[From.GetNameDefCap]谴责《亚裔土地保有法案》"
 saf.42.d: "《亚裔土地保有法案》通过的消息传到了[From.GetNameDef]，但是他们并没有感到高兴。有鉴于在新德里发生的包括焚烧[From.GetAdjective]国旗在内的示威活动，他们的政府正式公开谴责我们的“种族主义做法”和“无耻的歧视政策”。\n\n不幸的是，当地的印度抵抗运动因为[From.GetAdjective]政府的官方支持而变得士气高涨，他们宣布将组织更多的示威游行来反对这项立法。"
 saf.42.a: "德里还是多关心自己的事吧！"
 saf.43.t: "反抗的运动、请愿和游行"
 saf.43.d: "南非印度人大会对《亚裔土地保有法案》的态度十分消极。继承了其传奇创始人圣雄甘地的精神，他们对该法案进行了十分有效的非暴力抵抗：据报道，德班有五千多名印度裔参与了游行，参与反抗运动的印度裔拒绝按照要求移出它们的财产，这迫使警察采取了强制手段进行驱逐，并强行将他们带进了印度裔居住区。最后，这些印度裔向各级政府提交了反对该法案的请愿书，大约有数千人在上面签名。"
 saf.43.a: "真就是浪费纸张。"
 saf.44.t: "亚裔投票权法案"
 saf.44.d: "由于亚裔投票权法案在众议院中只有少数保守派反对，强烈反对的只有更少数的阿非利卡民族主义者，因此顺利通过：该法案将赋予所有印度裔移民工人和开普马来人投票权，从而使他们获得了同白人和“有色”混血人同胞一样的权力。\n\n人们希望这项改革能够终止纳塔尔的保守主义，因为纳塔尔保守主义白人的选票将被更进步派的印度裔“冲淡”。类似的情况也将发生在德兰士瓦的阿非利卡民族主义者群体中。\n\n由于有色混血人种已经拥有投票权，开普马来人的选票将不能显著改变开普的政治结构。"
 saf.44.a: "通向一个种族平等南非的道路！"
 saf.45.t: "提交“有色人种”投票权法案"
 saf.45.d: "政府已决定向议会提交“有色人种”公民权法草案。不出所料，国民党反对派谴责这一令人讨厌的“自由”立法，并团结一致进行抵制。但是总理的注意力主要还是集中在我们党内的保守派身上。他们很可能不会统一这项法案，但我们已经向他们明确表示，如果他们有胆量投反对票，他们就别想继续在[getSAPorUnited]待下去了。很难从他们的表情中看到他们的选择。\n\n如果这项具有革命性的立法获得通过，并随后将投票权授予“有色人种”，这项草案无疑将成为南非历史上仅次于《南非法案》本身的最具影响力的法律。我们可以肯定，南非政治中的阿非利卡民族主义时代几乎必然结束。但是，如果我们错误地判断了形势，[getSAPorUnited]中的保守派临阵倒戈导致法案搁浅，那么随之而来的党派分裂和民族主义者的“黑色危险”策略对我们而言将可能是致命的，而南非将走上一条黑暗的道路。\n\n不论好坏，这个法案已经提交了。而不论如何，提交这一法案的行为将让[getSAPorUnited]不再被人们看作是一个保守主义党派。"
 saf.45.a: "书写历史！或者死亡！"
 saf.46.t: "法案在首读中搁浅"
 saf.46.d: "我们最大的担心应验了，党内保守派不顾党员资格将被暂停的警告，纷纷临场宣布叛逃，加入布尔国民党反对派一方，以这部法案将“损害南非白人正当特权地位，妄图引入极易被收买的贫困有色人种投票，扰乱正常民主秩序”之名，否决政府动议。\n\n至关重要的投票结束后，我们曾经的党友雅各布斯·希德翁·内尔·斯特劳斯，一位投票反对赋予有色人种公民权的议员，宣布另行组建“国民保守党”，准备重新争取“将[getSAPorUnited]抬起，却又被领导层随意抛弃的选民”。一切发生后，史末资总理堕入政治生涯的谷底，他承认这场赌博失败了，但他相信“总有一天，人们会重新回顾这个时刻，陷入思考，他们曾有过如此不一样的前程。”结束演讲时，总理阁下宣布，他不会等着国民党与国民保守党发起不信任案，所以，他决定今晚提请总理解散议会，让人民来做出选择。尽管如此，总理打心眼里明白，赌博结束了，他失败了。"
 saf.46.a: "我们做了正确的选择，但南非还没有准备好……"
 saf.47.t: "法案在首读中通过"
 saf.47.d: "我们最担心的事情并没有发生：尽管最初或多或少有些抱怨，但是党内的保守派还是忠诚地为通过“有色人种”公民权法投下了赞成票，而法案也不负众望地通过了首读。这些板上钉钉的事实表明大多数人还是支持改革的，我们的孤注一掷取得了空前的胜利！\n\n不过那些阿非利卡民族主义的反对分子一点也不高兴，但谁在乎？这个法案很可能会让他们失去包括开普省在内大部分地区的选举权，甚至失去核心选区，例如丹尼尔·弗朗索瓦·马兰博士的选区皮克山，但谁在乎？在党内的全力支持下，我们夺得了议会的多数席位，反对派们再怎么哀嚎也无法阻止法案通过了。不久后就有一场会被载入史册的演讲，而法案的起草者，扬·亨德里克·霍夫迈尔将会在演讲中感谢议会的支持，并表示希望议会能尽快通过该法案——作为南非其他种群也能真正包容地享有平等权力的第一步。民族主义者们气急败坏，可这又有什么用呢？"
 saf.47.a: "南非的新时代的曙光！"
 saf.48.t: "“有色人种”公民权法"
 saf.48.d: "议会已经正式通过了有色人种公民权法。该法案赋予南非有色人种社区与白人平等的投票权，这结束了开普敦省和南罗得西亚的有色人种权利限制制度。在其他省份，有色人种也将被允许在与白人平等的条件下投票，但由于他们的人数在西奥兰治自由邦以外的地方非常有限，他们会发现这些影响会远比想象中的小。\n\n据预计，这一变化的影响会十分深远：在开普敦省至少一半的地区，包括民族主义者的心脏地带，新的投票人口将使布尔民族主义者彻底失去胜利的可能性；而在城市地区，即使有色人种并非多数，他们也能决定一些选区胜者的种族，因为人们大多相信他们会投票给[getSAPorUnited]。\n\n这项法案将与起草者扬·史末资和自由派中尉扬·亨德里克·霍夫迈尔一起载入史册。"
 saf.48.a: "让我们带领南非走向二十世纪吧！"
 saf.49.t: "南非[GetYear]年大选"
 saf.49.d: "由于史末资政府的“有色”人种投票权法案闯关失败，总督决定解散众议院并进行新的大选。不意外的，国民党趁机以“黑人威胁”来制造拉选票：宣称土著人会对白人造成威胁。而“有色”人种投票权法案就是在南非政治领域用土著人口淹没白人的大阴谋的第一步。更糟的是[getSAPorUnited]灾难性地分裂了，国民党保守派几乎可以挑战所有议席。这次选举的结果从一开始就注定了。"
 saf.49.a: "国民党压倒性胜利"
 saf.50.t: "纳塔尔协定"
 saf.50.d: "为了应对马兰和他的国民党以激进共和派纲领当选，纳塔尔省政府和议会以阿尔斯特协定——1912由爱尔兰的亲英联合派签署以抗议都柏林的爱尔兰当局——为蓝本，签署了一份文件，被称为“纳塔尔协定”，宣称他们是大英帝国的忠实拥护者，如果真的建立了南非共和国，他们将进行抵抗。\n\n成千上万的纳塔尔人联署这份纳塔尔协定，其中包括纳塔尔议会的绝大多数议员。同样的不祥之兆还有，南罗得西亚专员戈弗雷·哈金斯公开宣布支持这份文件。纳塔尔协定不加掩饰地威胁，如果政府宣布建立共和国，纳塔尔会分离出去。"
 saf.50.a: "政府是不会允许自己被勒索的！"
 saf.51.t: "共和宣言"
 saf.51.d: "一切都结束了：国会正式通过法案，宣布成立南非共和国。\n\n这项法案将极大程度地改变这个国家，包括她的名字。《1909年南非法案》中所涉及君主制的段落，将被全部替换为共和制的术语，总督与总理的职权，将被整合给“共和国总统”——这一称呼算是对布尔共和国行政领袖致敬——该职务人选，将在立法机关任期开始之初，通过众议院与参议院联席会议间接选举方式产生，直至任期结束。联邦总统有权任命内阁——或者按现在的说法，称之为总统委员会——国会有权通过联席会议形式，调查弹劾那些不称职、犯有过失的阁员。如果行政权力空悬(例如全体成员被集体弹劾)，参议院主席将代理总统职权。本年度的南非国会，将得到保留，直接过渡为共和国国会。南非法案其余部分，早已融入该国政治惯例的条款，将维持不变，以确保法案轻易取得多数通过。\n\n丹尼尔·弗朗索瓦·马兰当选后，他以迅雷不及掩耳的速度通过这项法案，成为南非共和国的首任总统。"
 saf.51.a: "这是南非的新时代！"
 saf.52.t: "南罗得西亚公投脱离！"
 saf.52.d: "南罗得西亚的居民对南非并没有好感：不像其他省份，南罗得西亚不是南非创立成立时就存在的省份：它是1922年在不列颠南非公司的支持下，被伦敦和比勒陀利亚作为赔偿而塞进联邦里的，现政府里的博纳·劳和扬·史末资总理希望能缓和一下之前强令南非撤出西南非洲而造成的民愤。白人定居者在这件事里从未被征询过意见，尽管在1919年的咨询委员会选举中明确地拒绝了联邦的前景。自整合以来，南罗得西亚人在他们的省议会中一直选举出分裂主义的多数派，但他们不想完全脱离大英帝国，因此他们在化言语为行动之前就被阻止了。\n\n而现在南非已经抛弃了大英帝国，索尔兹伯里的省政府已迅速声明了对国王的效忠，并宣布脱离非法的共和国而独立。"
 saf.52.a: "英国人的马屁精！"
 saf.53.t: "纳塔尔跟随罗得西亚"
 saf.53.d: "彼得马里茨堡传来了令人不安的消息：当南罗得西亚脱离的消息传来时，纳塔尔省政府安排了一次省议会紧急会议，而直到两天前省议会还是由占多数的南非党所控制。\n\n独立与否的问题立即被提出，而纳塔尔南非党分裂成三派：希顿·尼科尔斯和大部分南非党议员成立了联合联邦党，联合联邦党坚持以恢复君主制及联邦系统机构的方式重新统一。第二派是自治派，他们投票赞成分离，并声称他们今后将只会在威权政府确保英裔南非人占绝对优势的情况下才会接受重新统一。而最后一派则是反对分离的南非党议员。\n\n自治党和联合联邦党迅速地成立了独立联盟，并宣布纳塔尔跟随在南罗得西亚的脚步之后，以大比数优势投票脱离联邦。讽刺的是，这次亲大英帝国的分裂几乎刚好发生在纳塔利亚布尔共和国在同一城市宣布成立的一个世纪之后。"
 saf.53.a: "支持共和国！"
 saf.53.b: "与国王兼皇帝同在！（选择纳塔尔）"
 saf.53.c: "与国王兼皇帝同在！（选择罗得西亚）"
 saf.54.t: "第三次布尔战争？"
 saf.54.d: "英裔白人占据优势的南罗得西亚和纳塔尔，在我们成立共和国的同时宣布脱离。\n\n虽然让那两个省份脱离在政治上是对国民党有利的——这些省份总是抗拒并大概永不赞同阿非利卡国民党的纲领，而他们的缺席很可能会让国民党能在未来确保大多数席位——而要重新恢复这些省份的秩序的话很可能会像第二次布尔战争那样再一次血洗南非，让那些省份单方面脱离的话将成为危险的先例：如果未来我们变成与德兰士瓦省政府或，更恶劣且更可能的情况——开普省政府发生冲突的话呢？而如果这些省份将重新加入大英帝国的话，那我们必须要考虑到一旦“归乡”运动成功，且不列颠打算恢复他的帝国的话，他们将成为对南非的国防威胁。\n\n考虑到以上可能，看来恢复纳塔尔和南罗得西亚省的秩序就无可避免了。"
 saf.54.a: "必须出重拳！"
 saf.55.t: "史末资将军宣布退休"
 saf.55.d: "在他一生的大部分时间里，史末资将军在为他一个完整的理念而战：南非两大“白种人”民族，即英裔和阿非利卡人（荷兰裔），能和谐共存。把布尔战争的流血留在过去，阿非利卡民族能生活在和平之中。\n\n现在，由于阿非利卡民族主义者的大胆举动导致南非联邦一度成功的国家建制被摧毁，南非再次成为了互相敌对的战场：阿非利卡人与英国人敌对，南非人与南非人敌对。\n\n对扬·史末资来说，这意味着他毕生事业的失败，和解的道路终于走到了死胡同。因此今天他宣布退休，他的事业失败了，而他将不会在南非英裔和阿非利卡人之间选边站，不会参加这场无意义的屠杀。"
 saf.55.a: "这个老头早就该退休了！"
 saf.56.t: "新领地计划"
 saf.56.d: "政府决定将国民党制定的新领地计划(Nuweveld)付诸实施。第一步是制定一份南非法案的小修正案，因为1909年的英国立法者们显然已经预料到了我们的企图，所以禁止贝专纳兰、巴苏陀兰、斯威士兰等保留地转让所属土地，为的就是预防哪天南非能实际控制这些保留地。一旦修正案生效，我们就能“买入”贝专纳兰的土地，实际操作中可能需要一些压力。然后土地就归我们所有了，我们可以通过低价出手小块土地所有权，鼓励白人在上面定居。等到足够多的人口在保留地定居后，我们就能占领保留地，并在贝专纳兰建立一个新的省份。"
 saf.56.a: "开始动手吧！"
 saf.57.t: "[SAF.GetNameDefCap]在[Root.GetNameDef]招募定居者"
 saf.57.d.holland: "[SAF.GetAdjective]政府请求我们允许在[From.GetNameDef]进行一次征募活动，来为他们在贝专纳兰的殖民计划招募移民。他们指出我们眼下没有可殖民地区，那些走投无路的人迟早会移出[From.GetNameDef]，也许会前往阿根廷、德国殖民地或其他地方，这样总归他们会失去荷兰文化认同。但至少我们可以通过允许南非征募移民，来帮助我们“非洲的布尔兄弟”来完成在“南部非洲传播文明的伟大使命”。"
 saf.57.d.other: "[SAF.GetAdjective]政府向我们提出了请求，他们在贝专纳兰设立了殖民计划迫切需要殖民者。他们表示我们的领土上居住在讲阿非利卡语的布尔人探险移民后代，他们希望我们能允许我们向这些人宣传移居至贝专纳兰。"
 saf.57.a: "为什么不能这么干！"
 saf.57.b: "这交易看起来太不公平了！"
 saf.58.t: "[From.GetNameDefCap]授予我们许可"
 saf.58.d: "[From.GetAdjective]政府给予我们许可为新领地计划征集定居者，现在我们可以在[From.GetNameDef]进行征募。"
 saf.58.a: "好消息！"
 saf.59.t: "[From.GetNameDefCap]拒绝我们的请求"
 saf.59.d: "[From.GetAdjective]政府拒绝了我们，这意味着我们不能在[From.GetNameDef]进行征募活动了。这是在南非腹地传播西方文明事业的一个挫败。"
 saf.59.a: "真不幸。"
 saf.60.t: "[GetYear]年新领地行动报告"
 saf.60.d: "新领地计划总署编写了一份我们在贝专纳兰地区殖民进程的报告，交给了总理办公室。你的秘书将报告放在你的办公桌上等你查看。"
 saf.60.a: "很好，是时候审查一下了！"
 saf.61.t: "茨瓦纳叛乱"
 saf.61.d: "令人忧心的消息传来：我们的一支边境巡逻队截获了一队土著人从德属中非渡过乔贝河前往贝专纳兰。被抓获的人属于茨瓦纳部落，他们随身携带者大量德国枪械，无疑是在德属中非获得的，可能是德国殖民当局，或是某些德国当局以外的某些势力提供的。\n\n不论是谁提供了这些枪支，这些被抓获的人前往贝专纳兰的目的一定是为反叛力量提供补给，最终把我们和我们派遣的殖民者驱逐出贝专纳兰。"
 saf.61.a: "不祥之兆。"
 saf.62.t: "达玛维条约"
 saf.62.d.maf_collapsed: "不得不说新领地计划是南非历史上最大的失败了：茨瓦纳叛乱逐渐拖垮了长期得不到重视的联邦国防军贝专纳兰驻军，现在联邦国防军处于残破不堪状态。叛乱者们有效控制了贝专纳兰，而我们的驻军得不到补充。政府别无选择只能坐下来和叛乱者背后的部落领袖们平等谈判，让他们拿走贝专纳兰。谈判的地点在边境小城达玛维，这里也是历史上布尔人移民被博茨瓦纳部落联盟击败的地方。\n\n这是个比1896年意大利人被阿比西尼亚击败更大的羞辱。"
 saf.62.d.normal: "不得不说新领地计划是南非历史上最大的失败了：茨瓦纳叛乱逐渐拖垮了长期得不到重视的联邦国防军贝专纳兰驻军，现在联邦国防军处于残破不堪状态。叛乱者们有效控制了贝专纳兰，而我们的驻军得不到补充。政府别无选择只能坐下来和叛乱者背后的部落领袖们平等谈判，让他们拿走贝专纳兰。谈判的地点在边境小城达玛维，这里也是历史上布尔人移民被博茨瓦纳部落联盟击败的地方。有流言说德国人已经介入了谈判并打算建立一个属于德国的保护领。\n\n这是个比1896年意大利人被阿比西尼亚击败更大的羞辱。"
 saf.62.a: "直到世界末日这都将刺痛我们！"
 saf.63.t: "达玛维条约"
 saf.63.d: "南非人侵犯了贝专纳兰地区博茨瓦纳部落的领土，但博茨瓦纳部落成功组织了抵抗，并将南非殖民者们赶出了领土。部落土著们意识到他们人数有限经济落后，不可能长期保持独立，因此他们愿意同我们签订一个新的保护领协议，含有硬性规定我们永远不能像南非人那样侵犯他们部落领土的条款。既然他们可以通过游击战术击败南非人，这个警告我们不能忽视。"
 saf.63.a: "欢迎加入德意志帝国，贝专纳兰！"
 saf.64.t: "新领地农作物丰收"
 saf.64.d: "自从在第一批殖民者在政府分配的“新领地”计划土地上定居，已经过去了一年多，关于农作物情况的第一批报告已经传来。有趣的是，尽管贝专纳兰大部分地区气候干燥，但农作物和牛养殖的产量相比南非本土还是处于较高水平。而且贝专纳兰人口稀少，农作物种植较为稀疏，土壤退化的情况也好于南非本土。\n\n但如果新领地计划真的可以成功，农作物种植密度会上升，单产会逐渐降至同南非本土类似的水平。现阶段的农产品高产量可以吸引更多的定居者。"
 saf.64.a: "好！"
 saf.65.t: "领地发展"
 saf.65.d: "贝专纳兰的定居者数量在增加，显然对白人殖民者越来越有吸引力了。最初只有农民移居此地，而现在我们发现有很多其他职业的人也来到了这里，包括南非铁路公司雇佣的铁路工人，还有矿工、商店主、定居点管理人员等等。这片地区正变得更加丰富多彩，从而又创造了更多工作机会吸引了更多移民。"
 saf.65.a: "很好！"
 saf.66.t: "南非将贝专纳兰殖民地化"
 saf.66.d: "我们已经就巴苏陀兰、斯威士兰、尤其是贝专纳兰等高级专员领地相关事宜同南非高级专员接洽了。这些地区本应由大英帝国的南非高级专员直辖，但在英国革命后1926年至今是由南非代为保卫和管理。令人不安的是，现在南非政府开放了贝专纳兰地区供南非白人殖民。如果我们对这种情况视而不见，他们就会明目张胆地把贝专纳兰完全归入南非统治，即使我们反攻英伦群岛成功也不得不接受这种既成事实。这赤裸裸地违背了我们同贝专纳兰的茨瓦纳土著签订的条约。"
 saf.66.a: "撤销南非的代理统治权！"
 saf.66.b: "这时候我们不能再激怒南非人。"
 saf.67.t: "流亡政府取消了我们在高级专员领地的授权"
 saf.67.d: "英国流亡政府已经获悉了新领地计划。英帝国南非高级专员认定计划违反了英帝国政府与当地土著的协议，决定撤销我们对贝专纳兰、巴苏陀兰和斯威士兰等高级专员领地的代理监管权力。英国方面称，安排白人定居者以及强迫土著转让土地，是将土地非法转移至我们控制的第一步。"
 saf.67.a: "我们必须将高级专员领地改造回[From.GetNameDef]……"
 saf.68.t: "南非无视了我们的撤销命令"
 saf.68.d: "一点也不意外地，南非政府对我们撤销土地代管权的命令置若罔闻，只是在继续他们的圈地行为。既然南非理论上是我们的盟友，在我们失去苏伊士运河后，他们的战略地位也十分关键，我们几乎做不了什么。但至少我们已经清楚表明的对他们行为的不认可。"
 saf.68.a: "那群荷兰虫豸！"
 saf.69.t: "弥合阿非利卡分裂？"
 saf.69.d: "自南非联邦于1910年成立以来，阿非利卡人群体内就弥漫着两种声音，首先是主张和解政策与对英协作的德兰士瓦阿非利卡人，以第二次布尔战争中站在南非共和国一方的路易斯·波塔和扬·史末资为首，将成立自治领视作崇高理想。其次，是自由邦总统马丁纽斯·史坦恩和詹姆斯·赫尔佐格将军领导下的自由邦阿非利卡人，他们在第二次布尔战争中效忠于奥兰治自由邦，对英帝国有着更为对抗性的政策构想。尽管双方最初想要团结在一面旗帜之下，奈何理念差异太大，矛盾迅速公开化并导致两派分裂，前者继续运营这个党派，而后者筹建起自己的“国民党”来反对前者。从那以后，阿非利卡人似乎从意识形态上不可逆转地分裂了。\n\n然而，这一局面从去年南非党与国民党结为执政联盟起迎来转折。这场合作可谓收获颇丰，尤其是经历前二十年的经济衰退后，双方也逐渐认识到其他党派和独立异见人士，正逐渐膨胀起来，挑战两党的统治现状。为此，副总理史末资构想出一套方案，一旦实现的话，这恐怕是1910年大选来的首次南非党与国民党再度合二为一，共同参与1938年选举，共称“联合党”。"
 saf.69.a: "真是个好主意！"
 saf.69.b: "我们的分歧太深了。"
 saf.70.t: "反对合并者"
 saf.70.d: "南非党与联盟党合并的消息，深刻撼动了南非的政治核心。两大政党合二为一，政治统一也将不可避免地排上日程，至少下一次选举到来前必将如此。然而，也有人质疑这种联合究竟能持续多久，事实上，南非党与国民党在处理种族关系与英帝国纽带上依然存在不少分歧，上述冲突或许会被抛诸脑后，但绝不会真正消失。\n\n部分国民党选民完全拒绝任何形式的合并：开普省的国民党人，以《公民报》前主编丹尼尔·弗朗索瓦·马兰为首，反对这项提案，宣布他们要另行创立国民党的后继者——“纯正国民党”\n\n视角转向对面，南非党内以上校查尔斯·弗兰普顿·斯托拉德为首的英裔反动主义者，厌恶总理詹姆斯·巴里·蒙尼克·赫尔佐格及其引入新生联盟党内的阿非利卡民族主义者，同样拒绝合并。"
 saf.70.a: "为什么我们不能都团结起来呢？"
 saf.71.t: "[GetYear]年大选"
 saf.71.d: "本届众议院的任期已满，而南非人又要去投票了。应该说，是南非的白人们去投票。尽管在开普省和南罗得西亚，一些非白人的社会精英也可以在符合某些财产资格规定的情况下投票，但投票的主体依然是白人。\n\n与过去一样，选战在国民党与南非党之间展开。但是詹姆斯·巴里·蒙尼克赫尔佐格将军被排除出国民党领导层一事造成了严重的麻烦。在更加激进的丹尼尔·弗朗索瓦·马兰博士的领导下，国民党承诺道，如果他们获得了多数选票，他们将废除君主制，与英王彻底断绝往来，并在最短的时间内宣布成立共和国。国民党希望这种明确的立场能帮助他们打败南非党。南非屏住了她的呼吸，等待着结果。"
 saf.71.a: "扬·史末资和南非党再次获胜。"
 saf.71.b: "马兰和国民党获胜"
 saf.71.c: "赫尔佐格和国民党获胜"
 saf.72.t: "工党的分裂结束"
 saf.72.d.fusion: "在1928年，工党因意识形态分歧而分裂了。当时的总理赫尔佐格因工党接纳了一名多种族工团主义的工商业职工联盟的代表，撤销了工党领袖沃尔特·梅德利邮政通信大臣的职务。弗雷德里克·克里斯韦尔上校拒绝支持工党党魁，而梅德利为了抗议和他的支持者一起退出了内阁并转为反对党。从此，梅德利和克里斯韦尔为工党的领导权而进行斗争。\n\n工党分裂的是更大规模的南非党与国民党合并的副产物之一，工党分裂后很快也重组了：众议院中支持克里斯韦尔的工党议员们同国民党继续合作，进入了新创立的联合党，不大情愿地放弃了工党的称呼。\n\n因此众议院中的工党成为了一个单独的工党派系，党的领导权也不再有争议，沃尔特·梅德利成为了当然的领导。"
 saf.72.d.default: "在1928年，工党因意识形态分歧而分裂了。当时的总理赫尔佐格因工党接纳了一名多种族工团主义的工商业职工联盟的代表，撤销了工党领袖沃尔特·梅德利邮政通信大臣的职务。弗雷德里克·克里斯韦尔上校拒绝支持工党党魁，而梅德利为了抗议和他的支持者一起退出了内阁并转为反对党。从此，梅德利和克里斯韦尔为谁是工党的领导而进行斗争。\n\n然而，克里斯韦尔上校今年决定退出政治，不再作为议会代表坚持他的立场。因而他的支持者们重新加入了梅德利的工党。\n\n因此国民议会中的工党成为了一个单独的工党派系，党的领导权也不再有争议，沃尔特·梅德利成为了无争议的领导。"
 saf.72.a: "有趣。"
 saf.73.t: "[GetYear]年大选"
 saf.73.d: "本届众议院的任期结束了，南非人——当然是南非白人——再次前往投票站进行选举。在开普省和南罗得西亚，非白人的精英阶层在提供了财产证明后也可以投票。\n\n本次选举不同寻常：史末资将军和赫尔佐格将军已经联合执政了一段时间，本次选举中他们决定将他们各自的党派合并为一个议会集团，这意味着国民党和南非党的候选人将不在选举中进行竞争。因此，尽管结束了分裂的工党，还有纯正国民党能进行一些抵抗，但选举的结果没有悬念。"
 saf.73.a: "联合党如期获胜。"
 saf.74.t: "纯正国民党的表现"
 saf.74.d: "联合党毫无悬念地获胜了，但有并不让人愉快：最后记票结果显示，和1933年南非党与国民党的席位总和相比，联合党失去了25个席位。大多数失去的席位落入了丹尼尔·弗朗索瓦·马兰博士的纯正国民党。\n\n尽管联合党巩固了接下来五年任期的执政地位，至少这次融合没有被否定。但显然马兰的纯正国民党有上升势头。鉴于此，下次选举就没那么容易了。"
 saf.74.a: "不祥之兆。"
 saf.76.t: "准备大迁移纪念"
 saf.76.d: "明年会是大迁徙整整一百周年：1838年，开普殖民地的荷兰语定居者开始了“大迁徙”(Great Trek)，向东逃避开普敦到伊丽莎白港一带英国殖民地当局的影响。最终在今天纳塔尔省的土地上建立了纳塔利亚布尔共和国。纳塔利亚共和国消失后又成立了奥兰治自由邦和南非共和国（德兰士瓦）。\n\n为了纪念这个事件，大迁徙纪念委员会成立了。他们计划组织复古牛车队伍在城镇之间游行，重演大迁徙历史场景。明年八月从开普敦开始，最终在丁冈日抵达比勒陀利亚，并在当地建立一座巨大的移民先驱雕像。当然，委员会希望政府为阿非利卡人的历史纪念提供财政支持。"
 saf.76.a: "我们可以做出一定贡献。"
 saf.76.b: "有意思，可我们没那么多闲钱。"
 saf.76.c: "我们不能允许纪念一个民族的创伤！"
 saf.77.t: "阿非利卡组织募捐庆祝仪式资金"
 saf.77.d: "政府拒绝为大迁徙纪念庆典提供资助，阿非利卡人文化组织决定自行筹集资金。尽管筹款行动已经相当成功，但募集的金额还是无法和之前期望的政府资金相比，但无论如何庆典可以继续举行了\n\n可以想象，政府拒绝资助阿非利卡人纪念自己历史的行为，会得到怎样愤恨的情感反应。"
 saf.77.a: "我觉得把握得不错。"
 saf.78.t: "牛车哨兵组织"
 saf.78.d: "“牛车哨兵”(Ossewabrandwag)组织是一个阿非利卡人基于文化认同的武装民兵组织。它的名字来源于一个世纪前的布尔人大迁徙中乘坐的牛车。在大迁徙一百周年纪念仪式上，前奥兰治自由邦的首脑约翰内斯·范伦斯堡宣布了组织的成立。该组织理念上也受到了欧洲专制民族主义运动，如荷兰的民族复兴联盟和德国的德意志祖国党的影响。\n\n尤其令人忧心的是牛车哨兵组织的武装部门，“冲锋队”(Stormjaers)，他们敢于使用暴力手段，特别是针对有色人种和犹太人的时候。"
 saf.78.a: "令人担忧！"
 saf.79.t: "大迁徙的开始"
 saf.79.d: "大迁徙——南非布尔人的祖先为了逃避英国人的影响而迁徙至南非内地——的百年纪念庆典在开普敦扬·范·里贝克雕像脚下宣布开始，里贝克是荷兰冒险家，被阿非利卡人视为国父。在超过十万人的注视目光中，牛车的队伍出发了。考虑到开普敦是个英裔为主的城市，这一规模相当惊人。大迁徙纪念委员会主席，国民党政治家H·J·克洛普是队伍中前两辆牛车的主人，他邀请了所有阿非利卡城镇参与节日。牛车游行队伍会沿着所谓“南非之路”前往比勒陀利亚，而一个小分队会在维格科普离开队伍前往纳塔尔血河之战的发生地。在接下来几个月，牛车重演队伍会穿过无数大小城镇，当地的阿非利卡人会身着传统开拓者服装，在当地的教会牧师组织下举行庆典欢迎牛车队伍。"
 saf.79.a: "开始了，祝好运！"
 saf.80.t: "百年庆典队伍抵达伊丽莎白港"
 saf.80.d: "大迁徙纪念庆典的牛车巡游队伍抵达了伊丽莎白港，途中经过了斯泰伦博斯、帕尔、伍斯特、斯特兰德等中等规模城市，以及无数小城镇和村庄。在所有地方，庆典都大获成功，带来了一波阿非利卡爱国主义高潮。然而，伊丽莎白港居民主要由英裔组成，他们对阿非利卡文化抱有敌意，连市长也是如此。克洛普决定取消穿过城市的游行以避免对峙和冲突，而直接前往小镇威洛莫尔，之后去往格拉夫-里内特以及1816年“屠夫谷叛乱”(Slagter's Nek Rebellion)的旧址——该事件被广泛认为是导致大迁徙的原因之一。"
 saf.80.a: "种族关系中一个不幸的污点。"
 saf.81.t: "百年庆典队伍抵达布尔和克"
 saf.81.d: "大迁徙百年庆典的重演游行队伍访问了格拉夫-里内特，在1816年屠夫谷(Slagter's Nek)叛乱的旧址向当年被处决的布尔叛乱者致敬，途中还经过了无数小城镇和村庄，随后抵达奥兰治自由邦边界附近的布尔和克(Bulhoek)。在屠夫谷，庆祝活动尤为盛大，游行队伍每到一个城镇，夹道的人群都会唱响“南非的呼唤”(Die Stem van Suid-Afrika)。尽管布尔和克只是斯坦斯堡(Steynsburg)附近的一个小农场，但这里却是德兰士瓦共和国著名总统保罗·克留格尔的出生地，他最终在第二次布尔战争中流亡并在流亡中逝世。这儿欢迎的人即使没有屠夫谷那么多，却也是人山人海。而在明天，游行队伍将会进入斯泰恩斯堡，预计几天内牛车队伍越过奥兰治自由邦，将开普省抛在身后。"
 saf.81.a: "精神上逃脱英国佬的影响！"
 saf.82.t: "百年庆典队伍抵达布隆方丹"
 saf.82.d: "牛车巡游队伍成功跨越了奥兰治河，将开普省留在身后，进入了奥兰治自由邦抵达布隆方丹市。布隆方丹是南非第二首都，司法机关所在地。而队伍是在立法首都开普敦出发的。等到抵达政府机关所在地比勒陀利亚后，牛车队伍就访问了南非全部三个首都。\n\n在之前访问的城市，很多街道名字被临时更改为阿非利卡英雄的名字以示纪念。但英语人口为主的布隆方丹市议会拒绝这么做。作为回应克洛普也拒绝使用布隆方丹提供的新牛车，徒手牵着牛车穿过了城市。和他同行的巡游年轻参与者们游高举火把游行，在离开开普敦后他们一直点着火把。\n\n本月内巡游队伍还将访问海尔博隆镇附近的维格科普战斗遗址。"
 saf.82.a: "赶着牛车，走向远方"
 saf.83.t: "百年庆典队伍抵达维格科普"
 saf.83.d: "百年庆典的牛车巡游队伍抵达了维格科普(Vegkop)，历史上在这里，一小队布尔探险移民在绝对劣势下击败了马塔贝莱人的大队人马。现在，无论是驾驶或乘坐牛车的游行者还是参加庆典的当地人，很多都留着长长的胡子来模仿100年前的祖先们。\n\n从这里开始，游行队伍会分离出一个小分队。他们会向南前进进入纳塔尔省，途径莱迪史密斯、彼得马里茨堡、德班等城市，恰好在丁冈日一百周年这天抵达血河之战旧址并进行重演。剩下的人继续沿着“南非之路”前往德兰士瓦省，在丁冈日出席比勒陀利亚的“先驱者”雕像奠基仪式。"
 saf.83.a: "我们走一条路，你们去另一条！"
 saf.84.t: "百年庆典队伍抵达约翰内斯堡"
 saf.84.d: "经过海尔博隆后，庆典游行队伍经常偏离“南非之路”，而去访问大量的小城镇和村庄，行程的最北端是济勒斯特省。然后队伍向南行进，经过贝诺尼、鲁德普特等矿业城市，最终抵达工业城市约翰内斯堡。尽管事实上约翰内斯堡也是一个英裔为主的城市，但欢迎仪式仍然很盛大，不过应该不能和三天后比勒陀利亚的相提并论。\n\n游行队伍离开城市后，当地的阿非利卡人也赶着牛车加入进来，他们中有些人打着被英国人击败的南非共和国的四色旗(Vierkleur)。"
 saf.84.a: "我们马上就要完成我们的旅程了！"
 saf.85.t: "百年庆典队伍抵达比勒陀利亚"
 saf.85.d: "大迁徙百年庆典队伍走过了整个南非，终于抵达比勒陀利亚，更具体的说是纪念碑岩(Monumentkoppie)下，在这里将建立一座巨大的布尔移民先驱者的雕像。这里等待着欢迎游行队伍的人群规模十分惊人：估计约有十万到二十五万阿非利卡人参加，是全南非阿非利卡人口的三分之一左右。政府部长们甚至史末资将军都出席了，尽管他没有发表讲话。庆典活动理论上是没有政治色彩的，但参加者都在齐唱《南非的呼唤》并呼唤一个共和国。\n\n当牛车队伍终于到达时，人们用从开普敦出发就一路携带，一路不熄灭的火把点燃了巨大的篝火。三名大迁徙移民领袖的后代女性放置了雕像的第一块奠基石。然后，牛车被牵引到小山坡上解开了牛。牛车被固定后，人们开始演出大迁徙历史上布尔人先驱者的英雄事迹。一名英国移民的后代，在演出中扮演早期英裔移民将一本圣经交给了阿非利卡先驱者们，结果他被观众们喝了倒彩。傍晚，一场南非传统的烧烤晚宴标志着庆典活动落幕。\n\n于此同时，在维格科普分开的游行分队抵达了血河，D·F·马兰博士在此举办欢迎仪式并致辞，他将大迁徙历史同当下的南非城市化进程作类比，呼吁建立一个布尔人的南非共和国，引起观众们阵阵欢呼。"
 saf.85.a: "很好！"
 saf.86.t: "百年庆典队伍抵达比勒陀利亚"
 saf.86.d: "大迁徙百年庆典队伍走过了整个南非，终于抵达比勒陀利亚，更具体的说是纪念碑岩(Monumentkoppie)下，在这里将建立一座巨大的布尔移民先驱者的雕像。这里等待着欢迎游行队伍的人群规模十分惊人：估计约有十万到二十五万阿非利卡人参加，是全南非阿非利卡人口的三分之一左右。政府部长们甚至史末资将军都出席了，尽管他没有发表讲话。庆典活动理论上是没有政治色彩的，但参加者都在齐唱《南非的呼唤》并呼唤一个共和国。\n\n当牛车队伍终于到达时，人们用从开普敦出发就一路携带，一路不熄灭的火把点燃了巨大的篝火。三名大迁徙移民领袖的后代女性放置了雕像的第一块奠基石。然后，牛车被牵引到小山坡上解开了牛。牛车被固定后，人们开始演出大迁徙历史上布尔人先驱者的英雄事迹。一名英国移民的后代，在演出中扮演早期英裔移民将一本圣经交给了阿非利卡先驱者们，结果他被观众们喝了倒彩。\n\n于此同时，一个游行分队抵达了血河，马兰总理在此欢迎他们。在今天两地显然都经过精心编排的仪式上，总理马兰在血河，国防部长奥斯瓦尔德·皮罗在纪念碑岩，几乎同时发表了激动人心的讲话。在讲话中，他们将大迁徙过程中的艰辛同目前的局势相提并论。最后，在节日氛围般的民族主义浪潮中，两人趁机宣布，南非，从今天——1938年的丁冈日，开始了她作为一个共和国的新的“大迁徙”。南非共和国的宪法已经被起草，明天就将在马兰的监督下在议会被通过。狂热的人群高呼“自由！”（Vryheid）。就好像相隔两百英里远的两处会场，都能听到另一处的声音。"
 saf.86.a: "现在咱们把英国佬一个个都送上天！"
 saf.87.t: "大迁徙百年庆典中止"
 saf.87.d.ongoing: "不幸的消息传来，新的布尔战争爆发了，大迁徙百年庆典游行被迫中途停止。车队停下了，而车手们和其他游行参与者都拿起了武器。\n\n可耻的英国佬使得我们不能完成历史纪念活动，但提前结束庆典一定也是上帝的意志。而且人人都懂得，还有什么比拿起武器打穿卡其色军装的英国佬，能更好地纪念我们的先驱者前辈呢？英国佬总是试图将暴政强加到自由的阿非利卡人头上，1838年和1938年，一百年前和现在，历史又重演了。"
 saf.87.d.notyet: "不幸的消息传来，新的布尔战争爆发了，大迁徙百年庆典游行被迫中途停止。车队停下了，而车手们和其他游行参与者都拿起了武器。\n\n可耻的英国佬使得我们不能完成历史纪念活动，但提前结束庆典一定也是上帝的意志。而且人人都懂得，还有什么比拿起武器打穿卡其色军装的英国佬，能更好地纪念我们的先驱者前辈呢？英国佬总是试图将暴政强加到自由的阿非利卡人头上，1838年和1938年，一百年前和现在，历史又重演了。"
 saf.87.a: "太不幸了！"
 saf.88.t: "踏上归乡路"
 saf.88.d: "这一天终于来了：那个我们至少理论上的宗主国，大英帝国流亡政府开始了从工团暴徒手中夺回不列颠本岛的军事行动。\n\n这个突发事件让联合政府背上了沉重的负担，因为赫尔佐格将军和史末资将军对南非在这场战争中的角色发生了分歧。尽管二人都不喜欢工团主义，赫尔佐格认为南非人不应该死于位于欧洲的战争，而且无条件地站队流亡英国人会损害南非阿非利卡裔和英裔的关系。因此他建议南非保持武装中立，置身于战争之外除非南非的利益受到了直接威胁。\n\n史末资则希望南非直接参与归乡战争，他认为南非作为一个自治领，享受了帝国框架内长期的安全保护因而对大英帝国有道义上的义务。两人都没有妥协的迹象，联合政府成立的基础都开始动摇了。为了解决这一分歧，内阁部长们进行了投票。"
 saf.88.a: "6票支持赫尔佐格，7票支持史末资。"
 saf.89.t: "赫尔佐格的动议"
 saf.89.d: "在输掉内阁投票后，赫尔佐格坚持要把战争问题提交众议院表决。面对议会的人群，赫尔佐格——这个自由邦时代的将军表达了他的信念：南非人不应该死在不列颠寒冷潮湿的土地上，就为了满足一个国王的欲望。何况大英帝国已经把南非拖入过一场徒劳的战争。有议员问起工团主义，赫尔佐格回答道，工团主义革命还很遥远，工团分子集中在欧洲对南非不构成迫切的威胁。南非处在一个孤立的大陆，有很多前现代国家作为缓冲。\n\n史末资站起来反对这种观点：第三国际的工团分子们的目的是统治世界，他们必须被制止。南非很少的人口分布在广阔的土地上，防御很困难而资源丰富。如果同盟友疏远会导致南非在敌人的进攻面前不堪一击。\n\n赫尔佐格关于南非中立的问题提交了表决……"
 saf.89.a: "67票赞成，80票反对，动议否决！"
 saf.90.t: "赫尔佐格要求议会解散"
 saf.90.d: "在投票未通过后，赫尔佐格总理请求总督解散议会并宣布六周内进行新的选举——选举将主要围绕南非在战争中立的问题。装着联合政府的棺材终于钉上了最后一颗钉子。\n\n整个南非屏住了呼吸：如果总督拒绝赫尔佐格的要求，他将要求扬·史末资组建战时内阁。而如果总督同意了，如赫尔佐格所言“根据议会惯例这是他的唯一选择”，对将要发生的一切，责任就落到南非选民头上了。如果投票结果支持中立，很可能赫尔佐格刚建立的新党派会和马兰的纯正国民党组建一个多数联合政府。"
 saf.90.a: "这事在上次选举中已经是个议题了！"
 saf.90.b: "总理建议解散议会！"
 saf.91.t: "史末资组建了新政府"
 saf.91.d: "总督拒绝了赫尔佐格进行新的选举的请求，他要求扬·史末资组建新政府。可能是由于联合政府的失败，史末资情绪有些低落，他掌握了联合党的领导权，邀请工党和自治党参加战时联合内阁，而无视了支持赫尔佐格反对参战的纯正国民党。"
 saf.91.a: "我们将参加归乡作战！"
 saf.92.t: "赫尔佐格离开联合党"
 saf.92.d: "鉴于联合党的控制权已经被扬·史末资夺取，赫尔佐格与支持他的议员和部长们为了阻止南非卷入归乡作战而脱离联合党，而后组建了自己的“人民党”(Volksparty)。他们将借此与马兰博士的纯正国民党一起成为反对党，并已经开始与他商讨重建旧国民党的事宜。"
 saf.92.a: "现在结合正式结束"
 saf.93.t: "[GetYear]年大选"
 saf.93.d: "距离选举开始、南非（白）人们前往投票站投票已经过去了六周。由于土著代表权法案的影响，这也是第一次南非土著人不能再在常规投票名册上登记的选举，即使他们居住在开普敦省和南罗得西亚并且符合财产要求。这次选举的重要问题是南非在归乡问题上的中立性：由人民党和纯正国民党组成的联盟在激烈的竞选活动中坚持认为南非人不应该再死在欧洲的土地上，而联合党则鼓吹称，帮助英王解放处在工团主义威胁中的英国人民是一项道德上的义务。"
 saf.93.a: "联合党赢得了多数票！"
 saf.93.b: "人民党和纯正国民党的联盟赢得了选举！"
 saf.94.t: "新一届众议院通过了中立决议"
 saf.94.d: "尽管新一届议会是个悬浮议会即没有那个党派拥有过半议席，但人民党和纯正国民党的区别很有限，因此两党很快组建了反战联盟。联盟由赫尔佐格将军领导，议会很快通过了赫尔佐格将军起草的决议，重申南非将保持中立。"
 saf.94.a: "英国佬再也不能把南非的孩子们拖进烂泥地打仗！"
 saf.95.t: "南非将恪守中立"
 saf.95.d: "令人不安的消息：尽管南非政坛的亲帝国主义势力为避免这种局面作出了广泛努力，但南非的阿非利卡民族主义政府还是经由议会通过了一项决议。南非政府此决议中宣布，即便南非是英联邦的一个自治领，但是南非会在返乡作战中保持实际的中立，除非冲突的参与者会直接威胁到南非自己的利益。"
 saf.95.a: "他们竟敢在我们最危急的时候背叛我们！"
 saf.96.t: "踏上归乡路"
 saf.96.d: "这一天终于来了：那个我们至少理论上的宗主国，大英帝国流亡政府开始了从工团暴徒手中夺回不列颠本岛的军事行动。\n\n然而，我们南非的阿非利卡民族主义政府对派兵去寒冷的欧洲战场送死，就为了夺回一位君主的皇位一点兴趣都没有。这位君主以及不列颠的老爷们，和我们的利益又没关系。因此政府通过了决议，宣布南非在战争中将保持武装中立。尽管亲英的反对派强烈反对政府决议，但政府拥有多数议席，可以确保决议轻松过关。"
 saf.96.a: "为什么要为多佛而死？"
 saf.97.t: "踏上归乡路"
 saf.97.d: "这一天终于来了：那个我们的至少是理论上的宗主国，大英帝国流亡政府开始了从工团暴徒手中夺回不列颠本岛的军事行动。\n\n史末资领导的政府当然急切地希望旅行南非道义上的义务，帮助流亡政府把英格兰从工团主义手中解放出来。尽管那些民族主义反对派反对此举，他们希望在协约国最需要的时候抛弃协约国。"
 saf.97.a: "天佑国王！"
 saf.98.t: "新总督？"
 saf.98.d: "我们的现任总督乔治·维尔利斯是在1931年上任的。他是一位流亡贵族，在工团主义革命前曾是英国政府在上议院的党鞭。伯爵在南非尽心尽力地履行国王赋予的职责，但是有声音说，现在是时候让南非公民而非流亡公务员履行这一崇高职责了。尽管英皇不太可能会冒险任命一个阿非利卡人为南非总督，但是已经有人提议让英语母语者帕特里克·邓肯爵士接替伯爵的总督一职。流亡政府中的一些人还建议任命一位王室成员就任总督以约束南非、使其加强与王室的捆绑，然而鉴于君主制问题在南非异常敏感，南非政府礼貌地拒绝了这一想法。"
 saf.98.a: "活动活动让邓肯来当总督！"
 saf.98.b: "既然还能混下去就不要去改变了。"
 saf.99.t: "帕特里克·邓肯爵士逝世"
 saf.99.d: "今日夜间，英王在南非的代表，总督帕特里克·邓肯爵士于家中逝世。作为第一位担任此职务的南非公民，他为南非鞠躬尽瘁，是一位超越了议会那狭隘的党争政治的伟大人物。现在问题来了：英国人在尽快任命下一任总督这件事上似乎不甚在意，因此，根据《南非法案》，这一职务将由南非最高法院大法官暂时领任。\n\n一些国民党的成员质疑大法官德韦特的中立立场，并且开始游说要求转而向英国施压，尽快任命欧内斯特·乔治·扬森为永久总督。"
 saf.99.a: "因为扬森这个高调的民族主义者是中立的……"
 saf.99.b: "向英国人施压任命扬森。"
 saf.100.t: "国际社会主义联盟"
 saf.100.d: "国际社会主义联盟于1915年在南非及其邻国——葡萄牙和德国殖民地成立，是南非主要的工团组织。它在南非的大部分地区建立了分支机构，并于1917年9月成立了非洲第一个黑人工会，即“非洲产业工人联合会”。它还在有色人种当中建立了其他的工会。虽然国际社会主义联盟创始领导人主要来自白人工人阶级的激进分子，但他们考虑到工商业职工联盟有大批非洲黑人、有色人种和印度裔的成员，国际社会主义联盟随后同工商业职工联盟合并了。由于国际社会主义联盟在种族关系与融合等方面的立场更加进步，南非工党与之保持了距离。同时，国际社会主义联盟和它在工商业职工联盟内部的附属组织发起了呼吁南非进行政治改革的运动，并在德属中非组织土著抵抗戈林政权的暴行。"
 saf.100.a: "社会主义又多了一批人？"
 saf.101.t: "国际社会主义联盟与种族隔离制度"
 saf.101.d: "国际社会主义联盟完全谴责了我们的种族政策，并与其他土著权利阻止联合起来反对我们。我们的回应是：通过反工团主义法案，取缔任何与工团主义有联系的政党。该法案对工团主义和他们的目标定义得非常透彻，以至于任何反对政府政策的人都被贴上了工团分子的标签。由于该法案指出，工团主义旨在破坏种族和谐，因此它可以经常被用于压制反对种族隔离政策的人。非法集会被禁止，一些被视为威胁政府的组织，如工商业职工联盟以及更小规模的非洲人国民大会都被禁止。"
 saf.101.a: "是时候了"
 saf.102.t: "人口登记法案"
 saf.102.d: "国民党政府的意识形态认为，南非不是一个单一民族国家，而是由白人、黑人、“有色人种”和亚裔这四个不同的种族构成。这些族裔团体被进一步划分为13个国家或种族联盟。白人包括英国人和阿非利卡人；黑人民众被分为十个群体。《人口登记法》要求每一个南非人都被划分为这些种族的“人口群体”。这一行动为整个种族隔离制度的建立奠定了基础。"
 saf.102.a: "让我看看你的证件……"
 saf.103.t: "小种族隔离"
 saf.103.d: "根据《人口登记法》，一系列的法律开始生效，统称为“小”种族隔离，而不是由国民党政府计划的“更大的”种族隔离。首先是《禁止混合婚姻法案》，禁止白人和其他种族的人通婚。《非道德修正案》禁止在白人和黑人、印度裔或有色人种之间进行“非法的种族交往”和“任何不道德或下流的行为”。交通和民用设施被隔离。教育是严格实行种族隔离的，大学是为了单独使用科萨人、祖鲁人、梭托人、有色人种、印度裔等而设立的，其累积效应是沿着种族界限，牢固地划分社会。"
 saf.103.a: "就这样吧。"
 saf.104.t: "群体区域划分法案"
 saf.104.d: "大种族隔离的第二阶段是群体区域划分法案。在此之前，尽管存在种族隔离法，但是大多数定居点都有不同种族的人生活在一起。这一法案结束了这样的情况，并决定了每一个人的居住地。通过强制措施使得每个种族分配到自己的区域，允许政府拆去黑人的贫民窟和棚户区，并要求白人支付被驱逐的黑人的安置费用。"
 saf.104.a: "居留地之外。"
 saf.105.t: "《土著信任与家园法案》"
 saf.105.d: "在南非，居住地分离并不是一种新制度。例如在19世纪，英国政府就创立了“居留地”。在种族隔离制度下，居留地的比例从8%增加到了13%，用于给黑人提供家园，当然相对于其总人口，这一比例还是太小了，而且通常都是贫瘠的土地。这些“家园”或“班图斯坦”把南非分离出了几个独立国家，每个国家都发展成为了这个种族的而独立民族国家。这项立法的实际效果是取消居住在南非境内的土著居民的国籍，并将他们的地位降低到迁徙工人的地位。《班图自治法》的推广，废除了土著代表法案中黑人的议会席位，转为由他们自己的“国家”当局代表。"
 saf.105.a: "有趣。"
 saf.106.t: "南非的种族"
 saf.106.d: "南非的人口也许是整个非洲中最多样化的，但制度化的种族主义与种族隔离却无所不在。\n\n欧洲白人组成了南非种族等级制度的最高阶层，他们把持着南非的政治力量与经济命脉，并在整个南非都实行种族隔离政策。这个群体具体分为阿非利卡人（布尔人）与英属南非人。前者是在荷兰统治期间，来到开普敦的荷兰殖民者后裔，由于占据白人选民的多数而把持着政治权力。后者则是于19世纪抵达的英语殖民者后裔，他们把握着绝大多数的经济力量，尽管近些年来这些力量在某种程度上转变成了南非荷兰人的优势。\n\n在非白人人口中，所谓的“有色人种”享有最大的尊重。该群体由不同血统的人组成，大多数人都讲南非荷兰语，与白人的语言相同。他们组成了西开普敦省的主要人口，且在该省与南罗得西亚中，占据了非白人且拥有财产的选民的绝大部分。\n\n然后是亚裔群体：亚裔南非人。该群体大部分是来自英属印度的前契约工或其后代，他们主要居住在纳塔尔省，小部分居住在德兰士瓦。在开普敦还可以找到开普敦马来人，他们是在17到18世纪被荷兰人从东南亚沿海带到这里的。\n\n本地的非洲黑人则受到了最差的待遇。他们大多数属于班图人，比如科萨人，祖鲁人，索托人或其他的几个小部落之一。尽管他们组成了南非的主要人口，却拥有极少的政治权力，即使在非白人在理论上可以投票的省，也极少有人可以满足投票所需的财产要求。由于白人选民根深蒂固，改革希望渺茫。"
 saf.106.a: "在这里，人们以肤色论高低。"
 saf.107.t: "琼斯主席就欧洲战争发表演讲"
 saf.107.d: "琼斯主席已与政府部长以及国际社会主义联盟领导人就欧洲不断发酵的危机召开了一次特别会议。与资本主义-帝国主义的最后斗争目前来看将会在莱茵沿岸与北海波涛对岸徐徐展开，而“第二次世界大战”波及我们仅仅只是时间问题。与协约国暴徒们达成的约翰内斯堡条约不过只是倚仗加拿大武器与殖民地壮丁的休战罢了。面对即将到来的挑战，像琼斯主席这样的坚定和平主义者很难找出一个不违反自身原则的解决方案。国际社会主义联盟是一个崇尚和平主义的组织，但眼见自身暴力革命后的创伤与欧洲的伟大反帝战争，似乎我们应开始抛弃和平主义原则了。而国防部长摩西·科塔内与副主席约翰·斯蒂芬·“强尼”·戈马斯已敦促琼斯主席采取反对弥漫南非左翼的所谓“社会和平主义”，他们声称该主义是中产阶级思想余毒。\n\n最终，出于无法认同这些政策、担忧对鹰派政策提案的反对将导致政治分裂，琼斯主席选择了主动退休结束他的任期。通过发表鹰派演讲、敦促凭借南非独有地理与政治地位建立一个“非欧洲联合阵线”以便与第三国际协同并激发大部分对此兴趣寥寥的黑人群体的战争热情，摩西·科塔内整合了立法机关与国际社会主义联盟大部分机构的支持，他将在副主席约翰·斯蒂芬·“强尼”·戈马斯的监督下接过权力成为新任主席。南非更倾向于在冲突中承担支援性角色，但也有迹象显示我们将在战争中成为同盟一同参战。不列颠流亡者与德国殖民地军队对我们的宣战不再是会不会的问题，而是何时的问题。"
 saf.107.a: "我们不仅将对抗欧洲之敌，也将铲除贪婪压榨非洲的吸血虫们！"
 saf.108.t: "南非行业与劳工委员会"
 saf.108.d: "南非行业与劳工委员会成立于1930年，是全国最大的工会联合组织。它由两个历史悠久的工会联合会合并而来：一是“南非工会委员会”，它于1924年《产业调和法案》后成立，代表白人劳工，以工党党员威廉·亨利·“比尔”·安德鲁斯和詹姆斯·“吉米”·布里格斯的激进领导而闻名，这两人是党内梅德利派的成员；二是历史更悠久的“开普工会联合会”，它最初成立于1913年，代表沿海地区的白人和有色人种劳工，由工会老兵罗伯特·“鲍勃”·斯图尔特领导。由二者组成的行业与劳工委员会或多或少地由前工会委员会主导，将重点放在白人劳工和工党的温和政治上面。在意识形态上，在工会基层成员中有着强烈的改良主义信仰，但行业与劳工委员会的内部官僚机构受管理组织工作的更激进、更受欢迎的工会领导人的影响。行业与劳工委员会的一些下属工会领导人也以种族主义而闻名，而普通的白人劳工和工会成员在种族问题上温和者与极端者兼而有之。行业与劳工委员会领导层中的关键人物，如安德鲁斯，表示希望通过新的激进政策，“平行工团主义”，在南非的种族问题上修修补补，有朝一日将黑人和有色人种劳工统一在他们自己独立但平等的工会制度下。行业与劳工委员会和南非更激进的左翼团体（最著名的是工商业职工联盟和国际社会主义联盟）有着非正式的同盟关系，这在很大程度上要归功于安德鲁斯。尽管工党内部和更多的左派内部，在承认工团主义的工商业职工联盟的好处方面都存在分歧，但目前看来，行业与劳工委员会仍然站在所有肤色的团结一致的劳工一边，不过白人劳工中的不满情绪日益滋长，并随着时间的流逝越来越明显。"
 saf.108.a: "暴民煽动者！"
 saf.117.t: "地名非洲化"
 saf.117.d: "现在白人帝国主义者们终于从他们的位子上滚下来了，南非终于属于南非人，是时候消除压迫的遗迹了。地名中提及阿非利卡和英国帝国主义者的部分都需要被消除。在几乎三个世纪后，南非再次是一个属于非洲人的国家。而这将在我们对地名的命名中体现出来。"
 saf.117.a: "哈哈，好啊！"
 SAF_945_toponym_rename: "§Y北开普§!：\n   §Y马弗京§!重命名为§Y梅富根§!"
 SAF_946_toponym_rename: "§Y东开普§!：\n   §Y东伦敦§!重命名为§Y艾蒙提§!"
 saf.119.t: "白人外逃"
 saf.119.d: "大多数南非资产阶级对社会主义的新政府没有好感。这些人现在充满了被其他种族“淹没”的恐惧，而离开南非前往对他们认为更友好的国家，如大英帝国其他部分或欧洲。\n\n但幸运的是，还有很多人选择留在这里，可惜那些离开的人也带走了宝贵的知识和技能。因为旧政权的教育歧视政策，目前大多数人口缺乏教育。这一切都需要时间来弥补。"
 saf.119.a: "无产阶级将代替他们！"
 saf.120.t: "国民党[GetYear]年大会"
 saf.120.d: "在选举即将来临之际，国民党在比勒陀利亚举行全国大会来决定今后几年党的政策。全国党员代表都聚集此处。\n\n在会议过程中，国民党开普省分部的领导人丹尼尔·弗朗索瓦·马兰在很多问题上同党的全国领袖赫尔佐格将军对立。尤其是关于赫尔佐格在1924至1929年执政期间没能在南非废除君主制，而且在随后的选举中被史末资击败，马兰认为这都应该归咎于赫尔佐格过于温和与空洞的政策立场。毫不意外地，马兰对党领袖的位置发起了挑战。代表们都被要求对支持谁进行表态，赫尔佐格在过去八年中未能从史末资将军手中赢回总理职位，导致他本次的落败：马兰博士将在下次大选中领导国民党，他提出了激进共和主义和阿非利卡民族主义的纲领，并宣称一旦他胜选将宣布南非作为一个共和国彻底独立，而加拿大的流亡政府将没有能力采取任何措施。"
 saf.120.a: "跟民族主义者妥协的日子看来要结束了。"
 saf.121.t: "[GetYear]年丁冈日"
 saf.121.d: "12月16日也被称为宣誓日，在1910年成立之初就被指定为南非联邦的国定假日，不过早些时候在英国殖民地纳塔尔和旧布尔共和国及其英国殖民地继承者中已经非正式地庆祝了这一天。\n\n这一节日是为了纪念1838年12月16日，在纳塔尔的血河（又称布菜德河）战胜祖鲁国王丁冈的军队而取得的奇迹胜利。因此这一天对于阿非利卡民族主义而言也十分重要，它的拥护者认为这一天也是来自上帝的讯息，他们将在南非的荒野中塑造一个西方国家。\n\n这一天通常用体育比赛（尤其是板球）、戏剧和教堂集会等各种活动来庆祝。不出所料的是，考虑到当时的环境，在这个国家中占多数的非洲黑人不太喜欢这个节日，并通常选择这个日子来抗议种族歧视。"
 saf.121.a: "南非，我们的祖国(Ons land Suid-Afrika)！"
 saf.122.t: "[GetYear]年丁冈日"
 saf.122.d: "又到了12月16日，南非的国庆节。在全国各地，从开普敦到德班再到佐特潘斯堡，南非人，尽管大多数是阿非利加人，都庆祝他们的民族和历史，以及将他们引领至此的上帝的荣光。\n\n人们组织起板球比赛和剧院演出，一些店铺也开业了。这天的晚些时候，教堂聚会也组织了起来，在那里讲述着移民先驱向上帝宣誓的故事。在一些人的家庭，他们以“braai”，一种南非传统的烤肉来结束这一天。"
 saf.122.a: "万岁！"
 saf.123.t: "南非[GetYear]年大选"
 saf.123.d: "本届众议院的任期结束了，南非人——当然大部分是南非白人——再次前往投票站履行宪法权力进行投票。这将决定接下来五年内南非的政府构成，除非期间需要提前选举。选举结果会决定接下来五年南非的政治格局。"
 saf.123.a: "[getSAPorUnited]以绝对多数取胜。"
 saf.123.b: "国民党取得胜利"
 saf.123.c: "保守国民党和国民党建立了联盟"
 saf.123.e: "保守国民党和[getSAPorUnited]建立了联盟"
 saf.123.f: "[getSAPorUnited]和工党建立了联盟"
 saf.124.t: "南非[GetYear]年大选"
 saf.124.d: "本届众议院的任期结束了，南非人——当然大部分是南非白人，不过也有部分有色人种——再次前往投票站履行宪法权力进行投票。这将决定接下来五年内南非的政府构成，除非期间需要提前选举。选举结果会决定接下来五年南非的政治格局。"
 saf.124.b: "工党胜利了"
 saf.124.c: "[getSAPorUnited]和人民党建立了联盟"
 saf.125.t: "“茜茜古尔”的胜利"
 saf.125.d: "积极赋予“有色人种”社区选举权的努力伴随着的是被动的投票权。这导致了[getSAPorUnited]的第一位非白人成员当选：扎伊努尼萨·古尔，这位著名的马来角地区支持“有色”权利政治家阿卜杜拉·阿卜杜拉曼和他白人妻子的女儿，在击败了国民党竞选人H·C·布罗德里克后，顺利当选。\n\n古尔早些时候获得了全国第一位女性非白人城市议员的头衔，而她将于今天宣誓就职，成为众议院的一名议员。尽管现在其余的众议院议员都是由南非白人组成，但是她的当选是[getSAPorUnited]中霍夫迈尔的改革派的一次决定性胜利，而且这也为未来众议院中加入更多非白人议员开创了先例。"
 saf.125.a: "恭喜，古尔女士！"
 saf.126.t: "政治格局大转变"
 saf.126.d: "赋予有色人种公民权对南非政治产生了深远的影响。开普省西部的选区无一例外落入[getSAPorUnited]之手，甚至那些历史上曾是国民党票仓的选区，这在之前是未曾设想过的。\n\n即使是马兰博士的选区皮克山也没能幸免。该选区以后就由J·A·P·范·德·默维代表，以未能选出党魁的方式狠狠地羞辱了国民党。在开普省以外的许多选区，出现了出乎意料的情况——这些地方的有色人种选民和原有的白人选民并不能相庭抗礼，但国民党却并未得到许多支持，很大程度上是因为国民党一直在遭受分裂，以至于更多有竞争力的政府候选人在一些选区获胜，否则这些选区注定会落入国民党手中。一些报纸已经宣布阿非利卡民族主义已经成为过去式，沦为一个较大的在野党，最多也就只能在一些比较重要的位置上发声……\n\n不过另一方面，工党也获得了壮大。考虑到到这一点，专家们预测联盟/南非党的统治地位可能不会持久，工党可能会成为一个强而有力的竞争者，带领这个国家向左前行。"
 saf.126.a: "人民已发声！"
 saf.127.t: "布隆方丹反战示威"
 saf.127.d_socialist: "南非处于战争中了，但不是所有南非人都支持战争。\n\n成千上万的土著南非人，还有数百名其他种族的社会主义者聚集在布隆方丹抗议南非对第三国际宣战。示威者宣布反对殖民主义、支持工团主义，誓言将以一切手段反对战争。\n\n布隆方丹的警察迅速出动并驱散了人群，但很可能这并不是我们最后一次同社会主义者们打交道。"
 saf.127.d_nationalist: "南非处于战争中了，但不是所有南非人都支持战争。\n\n成千上万的阿非利卡人聚集在布隆方丹抗议南非对德国宣战。示威者宣布反对同“德国同胞”作战，誓言将以一切手段反对战争。\n\n布隆方丹的警察迅速出动并驱散了人群，但很可能这并不是我们最后一次同这些民族主义者打交道。"
 saf.127.a: "啊，他们不过是叫得特别响的少数人罢了。"
 saf.128.t: "[SAF.GetNameDefCap]声索赞比西亚"
 saf.128.d: "我们收到了一封来自比勒陀利亚的电报：南非政府要求我们撤出赞比西亚，他们声称赞比西亚是英国的合法领土，应该交给他们管理。"
 saf.128.a: "我们得撤出那块地"
 saf.128.b: "有本事来拿啊！"
 saf.129.t: "[From.GetNameDefCap]移交北罗得西亚"
 saf.129.d: "[From.GetNameDefCap]已经接受我们的要求，正在准备和平撤出北罗得西亚，允许我军进驻该地区。"
 saf.129.a: "太好了！"
 saf.130.t: "[From.GetNameDefCap]拒绝了"
 saf.130.d: "[From.GetAdjective]政府断然拒绝从他们占据的英国领土上撤退。如果我们要进驻，就得用武力。"
 saf.130.a: "你这是自寻死路……"
 saf.130.b: "啊，算了吧。"
 saf.131.t: "[SAF.GetNameDefCap]声索乌干达"
 saf.131.d: "我们收到了一封来自比勒陀利亚的电报：南非政府要求我们撤出乌干达，他们声称乌干达是英国的合法领土，应该交给他们管理。"
 saf.132.t: "[From.GetNameDefCap]移交乌干达"
 saf.132.d: "[From.GetNameDefCap]已经接受我们的要求，正在准备和平撤出乌干达，允许我军进驻该地区。"
 saf.132.a: "明智的选择……"
 saf.133.t: "[SAF.GetNameDefCap]声索朱巴兰"
 saf.133.d: "我们收到了比勒陀利亚的一封电报：南非政府要求我们撤出朱巴兰，他们声称朱巴兰是英国的合法财产，应该交给他们管理。"
 saf.134.t: "[From.GetNameDefCap]移交朱巴兰"
 saf.134.d: "[From.GetNameDefCap]已经接受我们的要求，正在准备和平撤出朱巴兰，允许我军进驻该地区。"
 saf.134.a: "明智的选择……"
 saf.135.t: "归还英国领土？"
 saf.135.d: "既然联合王国已经重归王座，是时候考虑如何处置那些在大不列颠沦落后由我们接管的帝国领土了。毕竟，为了帝国的存续，在他们分身乏术之时我们就该主动出击，不是吗？看在我们做了所有工作的份上，他们也许会让我们继续管理这些土地。但我们内阁中有人认为[Root.GetNameDef]不应该提出这个要求，南非士兵的血，流向何方？"
 saf.135.a: "我们应该还给他们"
 saf.135.b: "不，我们能比他们做得更好"
 saf.136.t: "来自[From.GetAdjective]的提议"
 saf.136.d: "[From.GetAdjective]政府已与我们联系并提出了一项提议——既然我们已经在本土恢复地位，那么他们以我们的名义征用的土地理应交还予我们。然而，考虑到[From.GetNameDef]花费了大量的血汗和努力去得到它们，这些岛屿对我们的意义也并没有想象中那么重要，也许我们应该承认它们能够为这些殖民地提供了比我们所能提供更多的保护？"
 saf.136.a: "我们将欣然接受他们的提议"
 saf.136.b: "他们曾为之奋斗，也因此可以保留它。"
 saf.137.t: "土地归还"
 saf.137.d: "衷心的感谢过后，[From.GetAdjective]政府接受了他们的前殖民地的回归。开普敦因此举行了盛大的仪式来纪念这一事件，许多[Root.GetAdjective]公民因在恢复大英帝国中所做出的贡献而获得了奖励。"
 saf.137.a: "我们做得好！"
 saf.138.t: "我们要保留这些殖民地"
 saf.138.d: "“[From.GetAdjective]政府衷心感谢这项提议，但是我们不会收回这些殖民地。”从伦敦来的使团对我们这么说道：“[Root.GetNameDefCap]显然能够比以往任何时候更好地保护这些土地，我们相信你们也能够向我们所期望的那样为帝国保管太平洋的领土。”"
 saf.138.a: "哦？能听到他们这么说真好……"
 saf.139.t: "赫尔佐格攻击阿非利卡兄弟会！"
 saf.139.d: "联合党的领袖詹姆斯·赫尔佐格发表了一系列措辞严厉的演说攻击丹尼尔·弗朗索瓦·马兰、新组建的“纯正”国民党、以及世人刚刚知晓其存在的阿非利卡知识分子的秘密结社。他指责这些人组成了“阿非利卡兄弟会”，幕后控制着纯正国民党和国家的各类学校。赫尔佐格的指责在南非社会激起了巨大的震动。马兰否认了这些指责，而阿非利卡兄弟会发表了声明称他们不过是个单纯的文化实体。"
 saf.139.a: "赫尔佐格说中了一些事实！"
 saf.139.b: "这只能反应总理大人的不满……"
 saf.140.t: "活化石"
 saf.140.d: "圣诞节前几天，博物学家玛乔丽·考特内·拉蒂迈在东开普的河边有一个有趣的发现。虽然还需要时间去证实但很可能是真实的：腔棘鱼还存活着！人们曾认为这种总鳍鱼6600万年前就灭绝了。这个消息一夜之间就引起了轰动，甚至被称为“世纪发现”。腔棘鱼的发现是全球科学界的一件大事。"
 saf.140.a: "有趣的发现……"
 saf.141.t: "任命土著法律委员会"
 saf.141.d: "政府的种族政策是南非大多数选举中的重要议题，尤其是近十年的所有选举中都无法回避。因此政府考虑任命一个独立委员会来重新审视我们对南非土著的法律和政策。委员会将调查现有情形并提出改进建议，并成为南非政府接下来几十年中制定政策的重要依据。\n\n当然，有必要任命一个领导委员会的人选，这个人选可能会影响委员会最终提交的建议。"
 saf.141.a: "亨利·费根是正确人选！"
 saf.141.b: "保罗·绍尔应该领导委员会。"
 saf.142.t: "费根委员会的调查结果"
 saf.142.d: "亨利·艾伦·费根法官领导的土著法律委员会发布了关于南非土著人的调查结果。\n\n委员会做出结论认为，目前的政策导致我们的城市周边形成了条件恶劣肮脏的土著居住地。因此建议南非应该大幅度放松种族隔离法。这可以使土著稳定地转化为城市居民并增加劳动力市场供给，为南非经济提供可靠的劳动力并增加购买力。"
 saf.142.a: "我们应该考虑这个建议……"
 saf.143.t: "绍尔委员会的调查结果"
 saf.143.d: "众议院议员保罗·奥利维尔·绍尔领导的土著法律委员会发布了有关南非土著的调查结果。\n\n委员会做出结论认为，目前的政策导致我们的城市周边形成了条件恶劣肮脏的土著居住地。因此建议南非应该大幅度强化种族隔离法。强制将土著赶出城市中心地带，我们可以保证白人不必同便宜得多的土著工人进行过度竞争。通过设立经济地区种族隔离，白人的产业可以得到保护，不必同其他种族进行过度竞争。"
 saf.143.a: "好吧……"
 saf.145.t: "赫尔佐格将军去世"
 saf.145.d: "广受尊敬的詹姆斯·巴里·穆尼克·赫尔佐格将军今天在家中逝世。赫尔佐格是德国移民的后代，曾是奥兰治自由邦的将军，前总理，国民党的创始人。他的死意味着南非历史迎来了转折点，标志着自从南非联邦建立以来，塑造了南非政坛的德兰士瓦与奥兰治自由邦的矛盾终结。\n\n赫尔佐格曾领导的国民党发表了声明缅怀将军。史末资将军也赞扬了这位老对手对南非政治的贡献，尽管他们时常有意见分歧。"
 saf.145.a: "愿君安息……"
 saf.146.t: "赫尔佐格将军去世"
 saf.146.d: "广受尊敬的詹姆斯·巴里·穆尼克·赫尔佐格将军今天在家中逝世。赫尔佐格是德国移民的后代，曾是奥兰治自由邦的将军，前总理，国民党的创始人。他的死意味着南非历史迎来了转折点，标志着自从南非联邦建立以来，塑造了南非政坛的德兰士瓦与奥兰治自由邦的矛盾终结。\n\n在准备将军的葬礼期间，国民党需要决定新的党首，即南非的新总理。广为人知的是，赫尔佐格生前更倾向于他的助手，代表国民党内温和派的尼古拉斯·哈芬加。然而丹尼尔·弗朗索瓦·马兰博士也参与了党首的竞争，并得到了更多的党员提名票。"
 saf.146.a: "哈芬加赢得了竞争。"
 saf.146.b: "党员们更支持马兰。"
 saf.147.t: "赫尔佐格将军去世"
 saf.147.d: "广受尊敬的詹姆斯·巴里·穆尼克·赫尔佐格将军今天在家中逝世。赫尔佐格是德国移民的后代，曾是奥兰治自由邦的将军，前总理，国民党的创始人。他的死意味着南非历史迎来了转折点，标志着自从南非联邦建立以来，塑造了南非政坛的德兰士瓦与奥兰治自由邦的矛盾终结。\n\n在准备将军的葬礼期间，国民党需要决定新的党首，即南非的新总理。广为人知的是，赫尔佐格生前更倾向于他的助手，代表国民党内温和派的尼古拉斯·哈芬加。然而丹尼尔·弗朗索瓦·马兰博士也参与了党首的竞争，并得到了更多的党员提名票。"
 saf.147.a: "马兰的胜利不可动摇……"
 saf.148.t: "猖獗的石盗团"
 saf.148.d: "德兰士瓦的矿业小镇埃尔梅洛传来了糟糕的消息。一群全副武装的祖鲁人抢劫了银行，还抢走了德拉肯斯堡山矿工的工资储蓄。按照目击者的报告称，这帮强盗自称是尼尼微人的后裔，而这帮强盗后来被他们的领袖，正在蹲监狱的农戈洛萨团结起来，全副武装对抗当局。\n\n理论上讲，“黑色星期一”所导致的萧条很可能会促使那些与石盗团关系密切或有些许联系的人再度集结起来。虽然知道他们的目的，但是警方却一直无法将他们捉拿归案。"
 saf.148.a: "分配更多资源将其绳之以法！"
 saf.149.t: "石盗团袭击内尔斯普雷特"
 saf.149.d: "石盗团又出动了！这次他们从位于德拉肯斯堡的藏身处出动，并袭击了内尔斯普雷特，那里是约翰内斯堡和葡属东非的洛伦索-马贵斯港口互相贸易的关键中转站，石盗团抢走了储存在那里的贵重物品，随后石盗团逃入了小镇南边的树林中，警方仍然对此无能为力。\n\n自从埃尔梅洛被他们洗劫后，石盗团似乎招募了不少新成员，而且最令人担心的是，石盗团匪首农戈洛萨就因强奸罪被关押在巴伯顿镇，而巴伯顿镇就离内尔斯普雷特仅有二十多英里。警察认为石盗团很快就会袭击巴伯顿作为报复并救出他们的领袖。而其他人这个原因实在太明显了，就他们干的着两次大案和若干起小案件来看。如果农戈洛萨再次成功，那他们手上的赃款绝对够他们销声匿迹了。鉴于现代社会已经有了飞机和汽车等资源，因此现代匪帮的活动时间通常没有以前的帮派时间长。因此他们认为，石盗团应该不会将巴伯顿作为目标袭击，毕竟风险太大，相比之下莱登堡倒很可能是下一个目标。有人也不同意这个建议，反对者认为从行动轨迹上看，石盗团似乎是在策划尽快逃入葡属东非，从埃尔梅洛到内尔斯普雷特的路线轨迹正好能够证明这个猜测。若是我们能预测出他们的下一次行动的话，一定能将他们绳之以法。"
 saf.149.a: "大家都能想到巴伯顿，但是农戈洛萨对石盗团而言就是神啊！"
 saf.149.b: "一支黄金运输队计划在两周后离开莱登堡……"
 saf.149.c: "显然他们打算逃往葡属东非，让我们设个陷阱……"
 saf.150.t: "巴伯顿劫狱案"
 saf.150.d: "好消息，我们真猜对了，石盗团就是打算把农戈洛萨从监狱里劫出来。若不是当地警察向石盗团妥协，那恐怕恩农洛萨就真的逃之夭夭了，然而他们未能如愿。枪声响彻巴伯顿，一直响到大部分石盗团成员都被击毙，其余的人则明智的放下武器，举手投降。而遵纪守法的人再也不必提心吊胆，农戈洛萨也没有机会走出监狱，虽然看起来这场劫狱连他也不知道。\n\n被俘的石盗团成员供出了他们在监狱附近四英里的营地，我们在那里拿回了他们从埃尔梅洛和内尔斯普斯特抢走的大部分赃物和金钱。"
 saf.150.a: "干得漂亮，伙计！"
 saf.151.t: "巴伯顿劫狱案"
 saf.151.d: "南非的警察支队们急于困住那些猖狂的石盗团，甚至去等待一场永远都不会发生的抢劫案，然而石盗团只是锁定了最明显的目标：那就是巴伯顿监狱。\n\n可怜的狱警在大批罪犯面前别无选择，只能将恩农洛萨和其他在监狱中关押在案的石盗团成员交出去，据报道，这些石盗团成员并不愿意越狱，但最终还是选择逃之夭夭。现在，他们的领袖农戈洛萨也加入了他们，随着他们一起遁入旷野，不过值得庆幸的是，莱登堡的黄金成功被车队送入了约翰内斯堡的南非标准银行的库房中。"
 saf.151.a: "天哪！"
 saf.152.t: "巴伯顿劫狱案"
 saf.152.d: "在边境地带挡住石盗团的方案根本就不可行，边界地带实在太长：如果要的话需要封锁足足一百多英里的范围。向边境增加警力并防止石盗团逃跑根本就不可能成功。\n\n不过没成功也没关系，因为这帮人就没打算越境逃亡。他们反而还留在内尔斯普雷特附近，还袭击了巴伯顿监狱，那里的狱警根本无力对抗这么多的罪犯，只能向他们交出农戈洛萨，还有一些其他被关押的石盗团成员和他们的朋友也随之逃之夭夭。"
 saf.152.a: "这是越过监狱的“边境”跑了……"
 saf.153.t: "彼得雷蒂夫抢劫案"
 saf.153.d: "在数月之后，石盗团再度行动：这次他们洗劫了彼得雷蒂夫镇的珠宝，卷着数千英镑逃之夭夭。尽管警方进了最大的努力以图侦破此案，还在斯威士兰组织了大规模搜索，但我们始终怀疑这个团伙很可能一直躲在巴伯顿，并在抢劫彼得雷蒂夫后还退回了那里，而且我们恐怕也没法把他们抓出来，不过倒是找到了一些他们在姆巴巴内用的一些南非镑，这笔钱应该是他们从埃尔梅洛的第一次银行劫案中带出来的。"
 saf.153.a: "怎么还没逮着这帮人呢？！"
 saf.154.t: "石盗团失踪"
 saf.154.d: "数月以来，石盗团一直没有活动。一些人估计是他们自己起了内讧导致他们自行散伙，也有人认为他们很可能是带着他们的赃物逃往了葡属东非，并永远离开了南非。不论如何，赃物似乎永远也无法追回来了，我们只能希望受害者们得以受到补偿。\n\n逍遥法外的石盗团对南非警局产生了极为恶劣的影响。"
 saf.154.a: "至少德兰士瓦恢复平静了……"
 saf.155.t: "1936年帝国博览会"
 saf.155.d: "在19世纪和20世纪初，大英帝国在世界舞台上是毫无争议的统治强权，当然在今天这不过是逝去的记忆了。然而，约翰内斯堡的上流社会仿佛仍活在旧日，吧台前身着红色外套的男人们，和从前一样炫耀着从五大洲各地的冒险收获，然后享受祖鲁仆人呈上金汤力酒带来的激情。\n\n经过两年准备，庆祝约翰内斯堡建立五十周年的大英帝国博览会盛大开幕了。博览会将展出过去五十年中我们南非的成就，并将迎来英帝国残存部分的各国代表们：从加拿大到加勒比群岛，再到澳大拉西亚和她的太平洋附属岛屿。无疑，展会的气氛充满了对帝国的怀旧，然而将人们从解放本土和有关政治的谈论中暂时带出，并表明大英帝国仍然存在，就和从前一样！"
 saf.155.a: "天佑吾王！"
 saf.156.t: "人群涌入城市"
 saf.156.d: "新南非不同于旧南非，种族主义政策和资本主义政策都将被废除，种族主义政权一直在尝试将黑人挡在约翰内斯堡和开普敦等大城市外，既然种族主义者已经倒台，那他们的隔离政策自然也被废除。不过这却带来了一些我们能料到的副作用：南非农村地区的就业机会并不丰富，再加上开普敦和德班这样的大城市突然又不再限制出入，成千上万的南非人离开了他们世代居住的农村，前往工厂和矿场打工。糟糕的是，地方政府没有资源与能力应对这种前所未有的人口迁徙，因此，这波空前庞大的移民们只能定居在已有的乡镇中，而人口过多再加上条件恶劣很快便导致疾病横行。"
 saf.156.a: "我们需要扩建住宅！"
 saf.157.t: "归还土地"
 saf.157.d: "在19世纪，英国和荷兰侵略者从我们手中盗走了丰饶的南非农田。而直到1913年他们还考虑将其中一部分农田还给我们，可不是因为他们发善心，只是因为他们不想他们的城市中充满着南非人罢了，他们本打算将我们的数量限制在8%，但实际上数量足足高达70%，哪怕是在不久之前他们建立起了社会主义政权，但仍旧拒绝正视这一历史问题并与我们平等沟通。\n\n到此为止了：我们将把他们从我们身上偷走的东西还给人民，从今天起，南非只属于南非人，南非绝不是一小撮将南非视作“私有财产”并剥削我国人民的欧洲资本主义殖民者。"
 saf.157.a: "南非属于南非人！"
 saf.158.t: "乔治五世国王去世"
 saf.158.d: "大不列颠和爱尔兰国王以及印度皇帝，乔治五世流亡中在加拿大逝世。加拿大已经准备举办葬礼，以及乔治五世长子爱德华的继位仪式。爱德华将继承包括南非在内的各自治领，理论上还有大不列颠群岛的王位。在南非，生活却在继续：大多数阿非利卡人或明或暗地支持成立共和国，而土著人、有色人种、亚裔则对一个几千英里外的外国君主毫不在意。对乔治五世的缅怀集中在英裔白人当中，而南非自治领政府，更多是出于程序化义务地宣布了全国哀悼和降半旗。"
 saf.158.a: "先王已逝，新王万岁！"
 saf.159.t: "南非希望加入第三国际"
 saf.159.d: "南非最新组建的工人政府声称他们希望加入我们的阵营，我们要带上南非人共同对抗国际上的资本主义势力吗？"
 saf.159.a: "欢迎，同志！"
 saf.159.b: "哎呀……还是算了吧……"
 saf.160.t: "我们加入了第三国际！"
 saf.160.d: "第三国际很热情的接纳我们成为第三国际的最新成员。现在我们是为全世界而战的社会主义革命军的正式成员了！"
 saf.160.a: "我们共同粉碎资本主义！"
 saf.161.t: "[From.GetNameDefCap]拒绝了"
 saf.161.d: "不知道为什么，[From.GetNameDef]拒绝我们加入第三国际，我们只能孤军奋战了。"
 saf.161.a: "他们居然不要好望角这块战略要地？！"
 saf.162.t: "失业率下降"
 saf.162.d: "鉴于南非镑的贬值，因此黄金、农产品和工业品的价格也随之降低。这反而加强了我们的出口业，并使我们的商品比其他国家的商品更具吸引力，这反而对我国国内的就业问题起到了积极影响。"
 saf.162.a: "万岁！"
 saf.163.t: "恶性通货膨胀！"
 saf.163.d: "我们在经济崩溃之后出了个大昏招，那就是让南非镑开始贬值。恶性通货膨胀现在开始疯狂的滚雪球，而通过计算今年国内商品的价格恐怕要翻一番。鉴于所有人的资产都全部蒸发，我们除了放弃南非镑并另寻新货币以外别无选择。而意料之中的是，反对派们几乎都要因为我们糟糕的货币政策提刀杀人了。"
 saf.163.a: "我看这可以叫重“磅”出击了吧"
 saf.165.t: "财政部门报告"
 saf.165.d: "经济部长已经为您做好了一份有关南非经济情况的报告书。您的秘书已经把报告放在了您的办公桌上供您查阅。"
 saf.165.a: "啊啊，真棒！我要看看！"
 saf.166.t: "主权债务危机"
 saf.166.d: "可怕！人们已经知道了政府对贷款的使用不够规矩，但没人想到情况竟然如此之糟！为了抵消“黑色星期一”的影响所欠下的巨额债务已经无法用年度预算余额来偿付，我们不得不宣布债务违约并事实上破产！国内外投资者会损失金钱，他们当然不会高兴了！"
 saf.166.a: "哦不！"
 saf.167.t: "南非的主权债务危机"
 saf.167.d: "事实证明南非政府不负责任的财政政策根本没有任何可延续性：近日清晨南非政府被迫在黑色星期一后宣布破产，而他们也不再有任何偿还债务的能力。现在，许多投资过南非政府债券的[Root.GetAdjective]投资者都亏了个血本无归。"
 saf.167.a: "真是倒了血霉了！"
 saf.168.t: "经济动员"
 saf.168.d: "随着战火再度烧遍南非，我们必须调动起所有资源，战争债券已经被发放出去，南非的失业者们也被塞进了军队。不管怎么说，突然开始的动员状态应该能够彻底的摆脱黑色星期一带来的负面影响，毕竟仗一打完我们所有人就要去重建国家了……"
 saf.168.a: "至少不用担心经济了啊！"
 saf.169.t: "奥兰多小子俱乐部成立"
 saf.169.d: "一群打工人在约翰内斯堡的奥兰多镇在约翰内斯堡办起了一间俱乐部，用于定期练习足球比赛。\n\n自打19世纪开始到现在，南非一直有不少足球爱好者，虽然各有各的组织，但是到现在为止并没有建立起正式的俱乐部。况且这项英裔下层阶级中流行的运动也火不起来，毕竟足球这东西到要和不列颠联盟划等号了。因此，奥兰多的新足球俱乐部是南非有史以来第一个俱乐部，而且可能还能因此让足球大火一把。我们能确定的是：奥兰多的居民们似乎很喜欢踢足球……"
 saf.169.a: "小子俱乐部听着不够闹啊，要是叫海盗会不会好点？"
 saf.170.t: "福莱塔尔语的流行"
 saf.170.d: "警方向我们报告，约翰内斯堡的索菲亚镇有种怪像：有种以阿非利卡语为基础，在其之上加入了英语、茨瓦纳语和祖鲁语元素的缝合语言正在流行，这种语言已经被当地地下党作为反抗政府的象征，而被普遍使用。\n\n这也使得外地人基本上无法渗透当地的黑帮和社区，这种加密通话肯定会影响当地警方办案侦察和动用线人。"
 saf.170.a: "说什么鸟语呢？！"
 saf.171.t: "非国大青年联盟成立"
 saf.171.d: "自打1912年成立至今，非洲人国民大会（前称南非土著国民大会）一直是推动土著解放运动的推手。这个组织最开始的主体成员是黑人知识分子和土著族长，而非国大的发展在二十年代一度陷入停滞，工商业职工联盟则借机夺过了非国大的地位。从那时之后，非国大转而寻求和印度裔、有色人种和同情土著的白人组建统一战线，以求实施改革。\n\n在安东·伦贝德的领导下，数名对这种机会主义行为感到不满的年轻非国大活动家，包括尼尔逊·曼德拉、B·马塞克拉、艾什比·莫达、艾达·米图瓦，莉莉安·恩戈伊、詹姆斯·尼琼温尼、威廉·尼科莫、杜马·诺克威、瓦尔特·希苏鲁、奥利瓦·坦博和丹·特鲁瓦共同在约翰内斯堡宣布成立非洲人国民大会青年联盟。而众所周知的是，青年联盟发表了不少泛非主义言论，并制定了针对白人政权的“行动纲领”，其中对付白人政权的手段包括抵制、罢工和反抗。一些评论家称，这个由年轻的激进派组成的新自组织可能会成为非国大命运的转折点。"
 saf.171.a: "这群煽动者不值一提！"
 saf.172.t: "土著教育法案"
 saf.172.d: "毋庸置疑，《有色人种民权法案》正将南非政治引向左翼。\n\n这使得一些原本根本无法实现的政治目标，如今有了可能。\n\n而这些目标之一便是《土著教育法案》。在[GetYear]年之前，非白人只能进入宗教机构接受低等教育，而白人们可以进入由政府出资赞助的西式私立学校。该法案则增加了针对为有色人种教育所提供的资金，以求弥补这一差距，并制定了一些可以帮助非白人人种满足入学要求的条款。"
 saf.172.a: "黑白两族的知识鸿沟将得以弥合！"
 saf.173.t: "土著参议法案"
 saf.173.d: "扬·亨德里克·霍夫迈尔总说，有朝一日土著们定会在议院选出自己的代表。这不是什么怪想法，毕竟民族主义者和国民党人一直对此惶恐不安，而不少白人对土著代表这事也没什么兴趣，毕竟在补选中国民党和别的民族主义政党要更对他们口味。\n\n不过大人，时代变了，现在众议院中已经通过了《土著参议法案》。该法案要求内阁需任命一名来自土著社区的土著担任土著事务部长并能够参与投票。而[getSAPorUnited]也对此发声，希望可以在法案通过后众议院可以立刻选出一位符合条件的土著。"
 saf.173.a: "采纳！"
 saf.174.t: "约翰内斯堡条约"
 saf.174.d: "南非的亲[ENT.GetAdjective]部队已经被击败，我军的能力也不够在南非设立驻地。有鉴于此，我们只能放任那些工团分子接管南非了。\n\n我军代表在南非革命的爆发地约翰内斯堡会见了他们的领导们。依照条约，我们将承认南非各省，包括巴苏陀兰、斯威士兰和贝专纳兰等高级专员领地全部为南非的合法领土，我们也将放弃我们在南非的宣称。"
 saf.174.a: "签吧。"
 saf.175.t: "约翰内斯堡条约"
 saf.175.d: "霍根海默的狗头已被斩下：南非的工人们如今终于得以掌控命运，摆脱了那些长久以来一直在剥削我们的[ENT.GetAdjective]帝国主义走狗和资本家。\n\n约翰内斯堡的群众们正高声斥责着[ENT.GetAdjective]外交官，这帮过街老鼠来这里是为了签订承认我们为国际社会中的自由和独立的国家的。"
 saf.175.a: "如果“太妃”朗能够看到今日的我们！"
 saf.176.t: "南非革命"
 saf.176.d: "南非那边传来了天大的坏消息：我们的盟友扬·史末资被一群无法无天的工团分子赶下了台，叛乱分子效仿1925年的英国革命。在比勒陀利亚宣布无产阶级国家成立，鉴于南非的地位，有人建议我们得赶紧出兵把他们重新拉回我们的势力圈，可是南非的地理位置偏僻，我们很难在这么短的时间内干涉他们。"
 saf.176.a: "我方在亚洲和大洋洲的势力不能被切断！"
 saf.176.b: "真要命了，可我们没辙啊！"
 saf.177.t: "正式成为基督民族共和国"
 saf.177.d: "南非人民接受了他们的最终归宿，即是为了服从和履行全能神的圣言而生，正如以往来到此地的传教士一般，为在此地传达基督教而生，也是因此我们接受了我们共和国的宪法，新宪法将取代所有与之相悖的现行法案，最关键的是我们的共和国现在彻底脱离了加拿大王权并正式抛弃了作为英王附庸的耻辱。而显而易见的，新的宪法将以阿非利卡人的利益优先，而那些英裔只能作为我国的下等人继续生活。\n\n南非总指挥范伦斯堡今天在比勒陀利亚批准了宪法第一条。新的南非宪法由波切夫斯特鲁姆大学的教授路德维卡斯·杜·普莱西斯起草，并完全摒弃了1909年由丹尼尔·弗朗索瓦·马兰制定的旧宪法。\n\n新宪法宣布阿非利卡语为官方语言，而英语仅作为“次等语言”存在，而所有权力都集中在“人民领袖”手中，因为后者只对上帝本人负责，因此议会并没有干预人民领袖的权力。而只有那些“有望成为国家栋梁”和被称为“公民”(burgers)的人有资格成为合法公民，这样我们就能以此分辨出那些人对国家有威胁，而那些品行优良的人有资格成为合法公民。\n\n最后，人民领袖范伦斯堡的权力至高无上且地位合法。"
 saf.177.a: "人民领袖万岁！"
 saf.178.t: "新里霍博斯"
 saf.178.d: "里霍博斯巴斯特人是一群讲阿非利卡语的有色人种，据悉他们是在19世纪从开普搬去西南非洲的，并一直独立生活在“里霍博斯自由共和国”中直到德军控制此地，但仍然保有一定的自治权。在世界大战期间，他们希望保持中立，不过事与愿违，最终他们的中立被德军打破，但巴斯特人又成功在萨姆胡比斯防御战中击败了他们。可是当1919年南非被迫交还西南非洲时，巴斯特人自然而然地被视为当年亲南非的“协约国伪军”和“同情者”。（尤其是萨姆胡比斯战役的老兵），如今他们只得四处流浪，其中有人被迫流亡到南非，而留在里霍博斯的那些人也被剥夺了自治权。\n\n现在贝专纳兰已经向白人移民开放了定居权，而巴斯特人的酋长阿尔伯特·蒙多已经向我们的总理情愿，希望能够在贝专纳兰建立起“新里霍伯斯”，那里距离他们在西南非洲的旧定居点较近。而且看起来假如我们能允许他们在自己的领地通过新宪法的话，弄不好还能吸引一些仍然留在中央非洲的巴斯特人……"
 saf.178.a: "他们的帮助很关键，我们会给予回报！"
 saf.178.b: "我们可以分他们点地，但必须用我们的法律。"
 saf.178.c: "新领地只欢迎白人农民！"
 saf.179.t: "西南非洲的乱局"
 saf.179.d: "庞大的中非殖民地，那个从黄金海岸到桑给巴尔无比辽阔的殖民地已经不复存在了。曾经的中央非洲是德意志人的骄傲，可是现在却成为了世上最大的充满暴力的无政府地区。西南非洲也不例外。当地政府正在19世纪移民来此的白人移民与当地阿非利卡人的支持下，疯狂的镇压土著叛乱……\n\n实际上，一直以来西南非洲都是南非的战略目标，在1915年到1919年，此地一直归我们管理。随着复仇机会的到来，我国国内的呼声也越来越高：在我们于南非战场取得胜利后，却被迫将西南非洲还给那群德国佬，毕竟欧洲战场协约国已经战败。而现在，我们的总理已经向他们发送了一封电报，南非将出兵干预并镇压那些奥万博土著，前提是西南非洲与南非将永久合并，希望他们能接受。"
 saf.179.a: "联系温得和克，告诉他们我会提供庇护！"
 saf.179.b: "西南非洲不值得南非为之流血牺牲……"
 saf.180.t: "来自比勒陀利亚的消息"
 saf.180.d: "南非一直想要将西南非洲收入囊中，而1915年到1919年期间也确实实现了这个愿望。也正因如此，南非人至今仍对这里念念不忘，今天，比勒陀利亚的电报发到了温得和克。他们称愿意干预我们在奥万博遇上的小问题，但我们要接受南非的合并。很明显，他们想要我们永远放弃复兴中央非洲的这条心，并要我们成为南非人，国内有人表示这种要求不可接受，因为我们生是德意志的人，死是德意志的鬼。可是，为了复兴这个已经不复存在的中央非洲，真的值得纳米比亚的白人居民付出这么大的代价吗？况且，本土方面可能要花上几个月才能为我们送来支援，要是我们被奥万博土著击败，恐怕我们就要就此流亡或者直接被土著政权给安排了。再说了，如果我们拒绝合并，南非方面可能也会出兵干预，他们也想让我们吃枪子……"
 saf.180.a: "为了我们的人民，认了……"
 saf.180.b: "皇帝的子民绝不低头认输！"
 saf.181.t: "西南非洲接受合并"
 saf.181.d: "好消息，温得和克政府终于意识到现在加入南非才是他们最好的归宿，他们已经表示欢迎我军前来接收并将提供援助，自耻辱的1919年战败以来，我军首次迈入西南非洲。在国内，不少民族主义者也表示欢迎西南非洲的到来并庇护那些被异教分子环绕的德意志兄弟，而史末资将军和他的盟友还在计划下一步的行动，以求实现一个更大的南非。国内唯一的反对派是那些极左分子：那帮国际社会主义联盟和工商业职工联盟和一小撮非国大成员，他们称我们的行动是对“奥万博人民民族自决的蔑视”。"
 saf.181.a: "万事大吉！"
 saf.182.t: "西南非洲挑衅我们"
 saf.182.d: "不幸的是，温得和克政府还冥顽不化，以德意志帝国的臣民自居，还发誓要抵抗南非企图吞并他们家园的企图。不过一帮拿着破铜烂铁的驻军能不能打得过我们都另说，虽说当地白人对我没什么好感，而且这事拿到国际上也占不到道德制高点，还可能会恶化我们与德国的关系。但是，这对国内舆论倒是没什么意见，要是我们能够拿下西南非洲，左翼和右翼都会很满意的。"
 saf.182.a: "咱们好好慰问一下这帮冥顽不化的德国佬！"
 saf.182.b: "跟柏林政府的友好关系更重要！"
 saf.183.t: "吞并葡属东非？"
 saf.183.d: "葡萄牙人受到了严重打击：葡萄牙本土已经被占领，其海外帝国也随之崩溃，亚洲和非洲的机会主义者已经开始趁机掠夺这个帝国的财产。而葡萄牙帝国的财产之一就坐落在我们的边境边上：葡属莫桑比克。莫桑比克的港口对于兰德的工业基地起着至关重要的出口作用，而且大部分地区也被算在大南非地区概念中，而且德国人很可能也在密谋占领此地，意图增加对我们的影响力。\n\n我国鹰派建议我们尽快开始行动，排除我军越过莫桑比克边境，并保障我国的利益，其中一部分人更是希望我们能够完全吞并葡属东非。但同时，鸽派拒绝采用此方案，并指出这意味着南非日后要对莫桑比克人承担国际责任，还会增加我们与德国人和葡萄牙人之间本不会有的外交摩擦。"
 saf.183.a: "出兵控制洛伦索-马贵斯！"
 saf.183.b: "还往南非捞非洲土著呐？可拉倒吧！"
 saf.183.c: "我们不能冒这样的风险！"
 saf.184.t: "南非军队入侵莫桑比克"
 saf.184.d: "南非国防军已经越过边境开进了南非与莫桑比克的边境。虽说他们号称是为了保护此地免受第三方的侵略，但是怎么看这帮野心勃勃的南非人都是想要把赞比西河变成他们的天然边界，而且他们在这事之后还会不会把这里还回来还另说呢。"
 saf.184.a: "哪能信这帮新教徒啊！"
 saf.185.t: "南非军队入侵莫桑比克"
 saf.185.d: "南非国防军已经越过边境开进了南非与莫桑比克的边境。虽说他们号称是为了保护此地免受第三方的侵略，这个什么第三方八成就是说我们呢。不过赞比西河以北的北莫桑比克要接近我们的地盘，要是我们立即行动的话还能抢在南非人之前拿下这里，鉴于南非似乎对于南莫桑比克和赞比西河以南的土地的兴趣更大，所以北莫桑比克应该能够安然落入我们的手中。"
 saf.185.a: "趁着南非人没来拿走北莫桑比克！"
 saf.185.b: "别了吧……"
 saf.186.t: "德军拿下北莫桑比克"
 saf.186.d: "在我们越过边境后，德军迅速控制了北莫桑比克，这是据我军部队最远的地区。现在，我们两国已经以赞比西河为界，将莫桑比克一分为二。这么看来我们当时的决策还真是正确，不然他们一定会占领整个莫桑比克的。"
 saf.186.a: "现在两国划江而至。"
 saf.187.t: "斯泰伦博斯大学单语化"
 saf.187.d: "无可否认的是，斯泰伦博斯大学是南非最优秀的高等教育机构之一，而他们已经决定通过一项关键决策，那就是从下学年开始，停止教授英语及高地荷兰语（荷兰语的一种）。这意味着从下学年开始，斯坦陵布什大学只会教授阿非利卡语，这也会使其成为全国第一所单语大学。这无疑是自阿非利卡语运动在本世纪初被丹尼尔·弗朗索瓦·马兰提出以来，所取得的一项关键胜利。"
 saf.187.a: "在这儿只能听到阿非利卡语！"
 saf.190.t: "吞并葡属东非？"
 saf.190.d: "葡萄牙人受到了严重打击：葡萄牙本土已经被占领，其海外帝国也随之崩溃，亚洲和非洲的机会主义者已经开始趁机掠夺这个帝国的财产。而葡萄牙帝国的财产之一就坐落在我们的边境边上：葡属莫桑比克。莫桑比克的港口对于兰德的工业基地起着至关重要的出口作用，而且大部分地区也被算在大罗得西亚地区概念中，而且德国人很可能也在密谋占领此地，意图增加对我们的影响力。\n\n我国鹰派建议我们尽快开始行动，排除我军越过莫桑比克边境，并保障我国的利益，其中一部分人更是希望我们能够完全吞并葡属东非。但同时，鸽派拒绝采用此方案，并指出这意味着南非日后要对莫桑比克人承担国际责任，还会增加我们与德国人和葡萄牙人之间本不会有的外交摩擦。"
 saf.190.a: "出兵控制洛伦索-马贵斯！"
 saf.190.b: "还往罗得西亚捞非洲土著呐？可拉倒吧！"
 saf.191.t: "罗得西亚军队入侵莫桑比克"
 saf.191.d: "罗得西亚军队已经越过边境开进了罗得西亚与莫桑比克的边境。虽说他们号称是为了保护此地免受第三方的侵略，但是怎么看这帮野心勃勃的罗得西亚人都是想要把赞比西河变成他们的天然边界，而且他们在这事之后还会不会把这里还回来还另说呢。"
 saf.191.a: "那帮罗得西亚混账东西又来了！"
 saf.192.t: "罗得西亚军队入侵莫桑比克"
 saf.192.d: "看起来新独立的罗得西亚军队已经越过边境开进了罗得西亚与莫桑比克的边境。虽说他们号称是为了保护此地免受第三方的侵略，但是怎么看这帮野心勃勃的罗得西亚人都是想要把赞比西河变成他们的天然边界，而且他们在这事之后还会不会把这里还回来还另说呢。"
 saf.192.a: "趁着罗得西亚人没来拿走北莫桑比克！"
 saf.192.b: "别了吧……"
 saf.193.t: "[MAF.getadjective]占领北莫桑比克"
 saf.193.d: "在我们越过边境后，[MAF.getadjective]迅速控制了北莫桑比克，这是离我军部队最远的地区。现在，我们两国已经以赞比西河为界，将莫桑比克一分为二。这么看来我们当时的决策还真是正确，不然他们一定会占领整个莫桑比克的。"
 saf.193.a: "现在两国划江而治"
 saf.254.t: "反英情绪暴涨"
 saf.254.d: "协约国的参战激起了南非人严重的反英情绪，他们中的许多人记得以前布尔战争带来的恐怖。许多牧场主们纷纷捐赠马匹，愤怒的年轻志愿者和那些希望阻止英国人再次推翻其合法家园的布尔战争老兵一道，拼凑出了一支骑兵部队。"
 saf.254.a: "我们很高兴有他们的加入。"
 saf.300.t: "贝诺尼补缺选举"
 saf.300.d: "南非工党的老领导人近日已经辞职。这也代表着工党要暂时退场一段时间，据报道，为了补充这个职位，于苏格兰出生的约翰内斯堡前市长约翰·克里斯蒂将接替此职。\n\n除此以外，这此辞职事件还出发了贝诺尼选区的补选。[getSAPorUnited]和国民党都打算争夺工党的希望，而且从民意普查来看，两方的赢面都很大。"
 saf.300.a: "Th·W·B·奥斯博（工党）"
 saf.300.b: "D·G·罗斯（[getUnitedorSAPshory]）"
 saf.300.c: "D·W·斯托克斯（国民党）"
 saf.301.t: "卡利登补缺选举"
 saf.301.d_standard: "[getSAPorUnited]在卡利登众议院的代表H·C·德·威特在去年不幸去世，鉴于此职位不能空缺，因此需要进行补选。联合党和国民党都派出了席位候选人，而国民党席位能够在受欢迎的前任去世后迅速抢占该区。"
 saf.301.d_cea: "[getSAPorUnited]在卡利登众议院的代表H·C·德·威特在去年不幸去世，鉴于此职位不能空缺，因此需要进行补选。联合党和国民党都派出了席位候选人，鉴于卡利登地区是一个被“有色人种”控制的选区，因此国民党人无法威胁[getSAPorUnited]，可是来自工商业职工联盟的泛非主义者詹姆斯·“吉米”·拉古玛已经决定使用被动投票权，并希望能够一次说服其他有色人种选民将他送进众议院，以图击败他的白人对手们，这将是他成为众议院中的工团主义代表。[getSAPorUnited]相信他们在有色人种中的威信可以组织拉·古玛，然而世事难料……"
 saf.301.a: "加百利·戴尔波特（[getUnitedorSAPshory]）"
 saf.301.b: "J·H·O·杜·普莱西斯（国民党）"
 saf.301.c: "J·A·拉古玛（无党派人士）"
 saf.302.t: "克莱尔蒙特补缺选举"
 saf.302.d_standard: "[getSAPorUnited]在众议院的代表里哈德·斯图塔福德决定退出政坛，而他之前控制的克莱尔蒙特选区是英裔聚居区，所以荷兰裔南非人管不到这里。不过[getSAPorUnited]的候选人倒是可能受到无党派人士的威胁。而且，大选马上就要举行了，我们也可以选择不进行补选，这样的话谁都拿不到这个席位。"
 saf.302.d_fusion: "[getSAPorUnited]在众议院的代表里哈德·斯图塔福德决定退出政坛，而他之前控制的克莱尔蒙特选区是英裔聚居区，所以荷兰裔南非人管不到这里。不过[getSAPorUnited]的候选人倒是可能受到无党派人士和自治党的威胁。而且，大选马上就要举行了，我们也可以选择不进行补选，这样的话谁都拿不到这个席位。"
 saf.302.a: "S·F·沃特森（[getUnitedorSAPshory]）"
 saf.302.b: "E·M·O·克劳格（自治党）"
 saf.302.c: "R·B·德·拉·欧修辛（无党派人士）"
 saf.302.e: "这几个月我们先空一席吧！"
 saf.303.t: "开普敦堡补缺选举"
 saf.303.d: "[getSAPorUnited]在开普敦堡的众议院代表莫里斯·亚历山大不幸去世。鉴于开普敦堡地区是个非常开放的选区，所以，这里并不会受到国民党的威胁。不过[getSAPorUnited]却面临着来自无党派人士和社会党人的挑战，社会党希望以此与工党竞争。"
 saf.303.a: "A·布隆伯格（[getUnitedorSAPshory]）"
 saf.303.b: "H·斯尼切尔（社会党）"
 saf.303.c: "A·W·H·罗斯（无党派人士）"
 saf.304.t: "绿点区补缺选举"
 saf.304.d: "在上次大选中，皮特·范·德·比尔少校在布雷达斯多普选区被国民党人击败。为了留住这一选区，较为年长的[getSAPorUnited]政治家也是前绿点区代表R·W·鲍文已经辞职，补选自然接踵而来，南非党人的拿下来绿点区毫无悬念，而皮特·范·德·比尔得以借此重返政坛。"
 saf.304.a: "P·V·G·范·德·比尔（[getUnitedorSAPshory]）"
 saf.305.t: "霍屯督茨-霍兰补缺选举"
 saf.305.d_standard: "[getSAPorUnited]在众议院的代表A·B·福尔不幸在去年过世。鉴于该席位不能空缺，因此需要举办补选。联合党和国民党都派出了候选人，国民党人现在急切的想要夺下一席。"
 saf.305.d_cea: "[getSAPorUnited]在霍屯督茨-霍兰众议院的代表A·B·福尔不幸在去年过世。鉴于该席位不能空缺，因此需要举办补选。而霍屯督茨-霍兰是由有色人种控制的选区，因此国民党人没有一点机会，[getSAPorUnited]轻松拿下了该选区。"
 saf.305.a: "J·G·卡里努斯（[getUnitedorSAPshory]）"
 saf.305.b: "D·J·克利茨汀格（[getGesuiwerdeOrNatShort]）"
 saf.306.t: "霍屯督茨-霍兰补缺选举"
 saf.306.d_standard: "众议院的[getSAPorUnited]代表J·G·卡里努斯已经退休，鉴于该席位不能空缺，因此需要举办补选。联合党和国民党都提出了候选人选，后者希望尽快夺下此席位。"
 saf.306.d_cea: "[getSAPorUnited]在霍屯督茨-霍兰众议院的代表J·G·卡里努斯决定退休。鉴于该席位不能空缺，因此需要举办补选。而霍屯督茨-霍兰是由有色人种控制的选区，因此国民党人没有一点机会，[getSAPorUnited]轻松拿下了该选区。"
 saf.306.a: "德·维利尔斯·格拉夫（[getUnitedorSAPshory]）"
 saf.306.b: "亨德里克·范阿德特（国民党）"
 saf.307.t: "马绍纳补缺选举"
 saf.307.d: "当南罗得西亚被并入南非联邦时，史末资希望讲说英语的定居者们招募进南非党，以便对抗南非的荷兰殖民者。但是史末资的希望落空了，南罗得西亚的四个选区中三个都投给了罗得西亚党，而自1933年以来，改革党也一直在鼓动罗得西亚离开南非联邦。唯一一个例外地区就是罗得西亚东部的马绍纳兰选区：这个选区本来应该是最亲联盟的地方，不过改革党内部的分类最终导致南非党人在此击败了改革党和罗得西亚党。可是，在一月份时，本地代表莱利·格雷爵士去世，因此必须进行补选。当然了，改革党、罗得西亚党和工党也准备进军该区，但是南非党人也不会轻易让出他们在众议院中唯一一个罗得西亚席位！"
 saf.307.a: "R·A·弗莱彻（南非党）"
 saf.307.b: "H·H·戴维斯（工党）"
 saf.307.c: "E·L·古斯特（罗得西亚党）"
 saf.307.e: "N·H·威尔森（改革党）"
 saf.308.t: "莫布雷补缺选举"
 saf.308.d: "[getSAPorUnited]在众议院的莫布雷代表，弗兰克·乔伯特已经被提拔为开普省的行政长官，这也导致了莫布雷的代表位置空缺了出来。鉴于此职位不能一直空缺下去，当地已经开始准备补选，鉴于位于开普敦郊区的莫布雷是个居住着大量阿非利卡裔居民的选区，因此[getGesuiwerdeOrNat]已经开始准备下手拿下此区……"
 saf.308.a: "W·D·哈尔（[getUnitedorSAPshory]）"
 saf.308.b: "J·W·范·泽尔（[getGesuiwerdeOrNatShort]）"
 saf.309.t: "帕阿尔补缺选举"
 saf.309.d_standard: "国民党驻帕阿尔选区的代表P·P·杜·多特已经决定辞职。鉴于此职位不能一直空缺下去，当地已经开始准备补选，而南非党人不会轻易放过这个有戏拿下的选区，并将自己的人送去掌控帕阿尔的机会。"
 saf.309.d_fusion: "[getUnitedorNat]驻帕阿尔选区的代表P·P·杜·多特已经决定辞职。鉴于此职位不能一直空缺下去，当地已经开始准备补选，为了维持自己与其他政党的竞争力，[getGesuiwerdeOrNat]已经提名了自己的候选人，以图从其他政党手中将席位夺下。"
 saf.309.a: "F·P·S·勒鲁（[getUnitedorNatShort]）"
 saf.309.b: "P·J·胡戈（纯正国民党）"
 saf.309.c: "J·C·福雷（南非党）"
 saf.310.t: "北伊丽莎白港补缺选举"
 saf.310.d: "去年，北伊丽莎白港的南非党代表查尔斯·F·凯塞尔去世了。鉴于该选区不能无人任职，因此必须组织补选。目前该席位有四个候选人：南非党想要继续把持这个选区，梅德利的工党与国民党也想趁机夺得这一席位。受泛德意志联盟启发而形成的白人工人党也派出了他们的领导人路易斯·威卡特，这个反犹且极度亲德的德裔南非人，以图拿下此地。"
 saf.310.a: "W·H·史都华（南非党）"
 saf.310.b: "C·A·雷特菲尔（工党）"
 saf.310.c: "F·J·A·克拉森（国民党）"
 saf.310.e: "L·T·威卡特（白人工人党）"
 saf.311.t: "中伊丽莎白港补缺选举"
 saf.311.d: "[getSAPorUnited]在中伊丽莎白港的议员P·J·韦尔斯去世了。鉴于该选区不能无人任职，因此必须组织补选。[getSAPorUnited]想要保住席位，但是他们的候选人正在受到无党派候选人的挑战。"
 saf.311.a: "O·J·欧修辛（[getUnitedorSAPshory]）"
 saf.311.b: "H·帕克（无党派人士）"
 saf.312.t: "海岬区补缺选举"
 saf.312.d: "[getSAPorUnited]的议员基德·布兰德·范·齐尔是他们的海岬区代表，目前他已经被任命为开普省的行政长官，鉴于该选区不能无人任职，因此必须组织补选。海岬区是个很安稳的选区，所以[getSAPorUnited]毫无悬念的拿下了席位。"
 saf.312.a: "C·B·M·哈尔([getUnitedorSAPshory])"
 saf.313.t: "东南非洲的新宪法"
 saf.313.d: "现在我们已经在前葡属东非的莫桑比克地区建立起了一个省，而现在我们必须要允许选民们在开普敦的众议院中担任代表，这里大约有两万五千白人居民，几乎都是葡萄牙人，因此应当组成三个选区，并由省议会选举而出：也就是洛伦索-马贵斯、加扎和内赞比西亚三个区。需要注意的是，除了在其他省份作为官方语言使用的英语和荷兰语之外，葡萄牙语也将被作为官方语言使用。"
 saf.313.a: "两个席位授予无党派人士，一个席位授予[getSAPorUnited]。"
 saf.314.t: "西南非洲的新宪法"
 saf.314.d_normal: "鉴于我们获得并建立起了西南非洲省，因此也是时候该准备处理他们在众议院中的席位了。在西南非洲居住着四万白人居民，这个数量在西南非洲达到了很恐怖的比例：大约占比13%，略低于南非的核心地区。这些人大部分都是在19世纪来到此地的南非荷兰人，还有少部分德国人。因此，该地区应当增加4个选区：\n\n分别是埃托沙、卡拉斯、米德尔兰和温得和克。"
 saf.314.d_gerrymandered: "鉴于我们获得并建立起了西南非洲省，因此也是时候该准备处理他们在众议院中的席位了。在西南非洲居住着四万白人居民，这个数量在西南非洲达到了很恐怖的比例：大约占比13%，略低于南非的核心地区。这些人大部分都是在19世纪来到此地的南非荷兰人，还有少部分德国人。鉴于这两个族群都可能支持国民党人，因此我们决定在选民的人数和构成上做做手段，虽说纳米比亚这里值得设立的选区只有4个，但我们还是要纳米比亚创建出六个选区，以便让此地的情况与南非本土更加类似：\n\n分别是埃托沙、卡拉斯、纳米布、奥马鲁鲁、米德尔兰和温得和克。"
 saf.314.a: "所有席位将授予国民党"
 saf.314.b: "除了一个席位外，剩余所有席位授与国民党。"
 saf.315.t: "斯坦德顿补缺选举"
 saf.315.d: "随着史末资将军从政坛退休，他在斯坦德顿的众议院席位随之空缺，因此需要补选。鉴于德兰士瓦并没有落入敌手且仍在我们手中，因此我们大可放心，这也是共和国的首次选举。毫无疑问，霍夫迈尔明确表示他的党将保住席位，不过霍夫梅尔的进步主义并不怎么受白人选民的欢迎。也许这将是国民党人取得胜利的好机会。"
 saf.315.a: "A·G·巴洛（[getUnitedorSAPshory]）"
 saf.315.b: "J·D·菲利普斯（国民党）"
 saf.316.t: "斯特拉兰的新宪法"
 saf.316.d: "现在前被贝专纳兰领地已经正式被南非吞并，因此我们自然要在此地组建新的选区：鉴于斯泰拉兰德白人人口约有三万人左右，比内陆其他地区的人口密度要低得多，因此我们会建起三个新选区：分别是哈洛博内、[getNuweRehobothOrKalahari]和乔贝。"
 saf.316.a: "三个席位全部交给[getGesuiwerdeOrNatShort]"
 saf.316.b: "两个席位交给国民党，一个席位交给[getUnitedorSAPshory]。"
 saf.317.t: "约维尔补缺选举"
 saf.317.d: "鉴于政府推荐并任命了帕特里克·邓肯为政治中立的联盟总督，因此他必须放弃他在约翰内斯堡约维尔的南非党席位，不过，南非党在约维尔的地位并没有受到挑战，他仍将牢牢掌控约维尔。"
 saf.317.a: "H·格拉克曼（南非党）"
 saf.318.t: "里弗斯代尔补缺选举"
 saf.318.d_normal: "里弗斯代尔选区的国民党议员J·F·巴登霍斯特已经去世，而国民党和[getSAPorUnited]都对此提出了新的候选人。虽然大家都知道等到1943年里弗斯代尔选区就该被废除了，但是该选区自打1921年开始就在国民党的控制之下。要是他们把这个选区丢了，恐怕明年会很不好过。"
 saf.318.d_cea: "里弗斯代尔选区的国民党议员J·F·巴登霍斯特已经去世，而这是刚获得权力的南非有色人种展示力量的第一个好机会，该选区自打1921年开始就在国民党的控制之下。现在国民党已经提名了候选人，[getSAPorUnited]也是如此。虽然大家都知道1943年里弗斯代尔选区就会被废除，但是这次选举可能会为我们小小的预测一下未来大选的结果。"
 saf.318.a: "A·L·D·范威克（[getUnitedorSAPshory]）"
 saf.318.b: "皮特·克鲁格·勒鲁（国民党）"
 saf.320.t: "废除金本位"
 saf.320.d: "似乎扬·史末资和詹姆斯·巴里·穆尼克·赫尔佐格在这件事上达成了共识：将南非镑从金本位中剔除。该措施将使南非出口的产品更容易进入世界市场。这将南非的各个城市创造更多的就业机会以协助解决当前的失业危机。但并非所有人都欢迎此举，赫尔佐格的主要票仓——农村地区的布尔人不得不雇佣工资较低的黑人劳工，而使他们更希望雇佣但工资更高的白人劳工失去工作。"
 saf.320.a: "苦日子快到头了……"
 saf.321.t: "斯泰伦博斯还是威特沃特斯兰德？"
 saf.321.d: "While, in other countries, a proposal to extend state grants to universities might be considered an uncontroversial act, South Africa has never been like other countries. The debate that has appeared in the Volksraad is not one as to whether grants should be extended at all - on that, both the government and the opposition benches are in broad agreement, the merits of a stronger university system being apparent to most. Instead, the controversy concerns which university these grants would go to, and in many ways reflect the main political divide of the day.\n\nNational has been universally insisting that the lion's share of the funding go towards the 'Universiteit Stellenbosch', or the Stellenbosch University. Alongside the University of Cape Town, Stellensbosch is the oldest university in sub-Saharan Africa, both institutions being granted full status on the same day in 1918.As such, it carries a level of prestige that is hard to match elsewhere in the country, and is certainly the highest profile one in South Africa. It also teaches almost exclusively in Afrikaans, and is something of an intellectual hub for the National Party. Many National members got their degrees from Stellenbosch, and the university is a symbol of pride for many more educated - and more nationalist-minded - Boers.\n\nMeanwhile, the SAP has been expressing a desire to favour the University of Witwatersrand instead. Although certainly not as classic as the Cape Town and Stellenbosch Universities, the University of Witwatersrand is certainly a unique institution. Founded by the SAP's liberal deputy J.H Hofmeyr, Witwatersrand has gone in a substantially more innovative and progressive direction - Hofmeyr's stance as an educator is that universities should be open to all, and under his influence Witwatersrand has become a mixed-race institution, and has been closely associated with Hofmeyr's SAP.\n\nWith National representatives arguing that the money should go to an established and distinctly South African institution in Stellenbosch, and most - though not all - SAP representatives being more partial to funding the less developed Witwatersrand, the government must decide which way to push."
 saf.321.a: "选斯泰伦博斯。"
 saf.321.b: "选择威特沃特斯兰德"
 saf.400.t: "准备召开约翰内斯堡大会"
 saf.400.d: "In order to undertake the monumental task of guiding South Africa out of the shadow of imperialism and capitalist exploitation, representatives from the ICU, the ISL, the SATLC, the Madeley faction of the Labour Party and the ANC, along with a handful of other ideologically permissible political and labour organisations have convened to form a provisional government. Though this new government of 'national unity between all workers of all creeds and colours' is dominated by the SATLC and the Madeley faction, it is the very first political representation that black, native Africans have ever had in our country, even if their representation in the new socialist republic is nowhere close to proportionate to their population. William Henry 'Bill' Andrews has been named as Chairman and the new head of state, in a position modelled after the Union of Britain's government structure. Walter Madeley has been appointed as Prime Minister, though the exact powers this position will hold in the immediate future is up for debate. Madeley's prior role as Minister of Employment and Labour in the Hertzog government of 1924 and his claim to be Chairman of the Labour Party of South Africa makes him a perfect man to act as a symbol of legitimacy and to preside over the abolishment of the old colonial government in favour of the new revolutionary one. It is likely that once the situation has stabilised in South Africa, it will fall on the deputy-Chairman, currently James 'Jimmy' Briggs, to take over as formal head of government. Chairman Andrews has sworn that he will call together all the factions of the South African left to a legislative conference, to address the challenges of the future. Chief among them is the declaration of hostilities with the Entente powers, who have rallied behind deposed prime minister Smuts and the exiled governor Villiers, in hope of once more chaining South Africa and its people to capitalist rule. There is also the chaotic domestic situation to address, such as the desperate need to form a new constitution for the socialist republic and to confront national problems like racial inequality, pass laws, lack of democratic representation and economic restructuring."
 saf.400.a: "我们不能再等下去了。"
 saf.401.t: "准备召开约翰内斯堡大会"
 saf.401.d: "As we cement our control over the country and the Johannesburg Convention opens its doors, there is an immediate issue that must be resolved. What power should the Provisional Government be allowed to hold, for the remainder of the revolution's infancy? Many representatives to the Convention are in favour of empowering the Chairman and the government, to ensure the socialist revolution will not be smothered in its cradle, but others fear that consolidating power and building a political bureaucracy around the executive branch will point our new nation down the path of authoritarianism, citing the examples of the Mann Government in Britain and political disputes that permeate the Commune of France. There is another angle to this as well, which is the racial politics of South Africa. The current government is almost exclusively white, and derives its support from the white working class and the white unions of the SATLC. There is a blatant incentives for these privileged labourers and socialist leaders to work to maintain their current status on the racial hierarchy, instead of helping to usher in a new age of racial equality, or at least that is how many dissident black and coloured intellectuals have chosen to frame Chairman Andrews' rise to power. The ICU, with ambivalent support from the ISL, have thus suggested the creation of a 'Transitional Revolutionary Council' that will check the balance of power of the executive branch, until a formal legislature has been convened. This Council will consist of a set of representatives from every racial group and will be directly elected from the constituent members of the revolutionary coalition on the basis of equal representation for each racial group, rather than just being SATLC members slotted into the new state bureaucracy. Andrews is ambivalent on the matter however, fearing that the Council could end up doing more harm than good and preventing the socialist republic from making the right, if tough choices it needs to take in this critical moment."
 saf.401.a: "We will form the Transitional Council, to guarantee the multi-racial coalition's future."
 saf.401.b: "Reject the proposal, we cannot allow excessive bureaucracy to wreak doubt and delay."
 saf.402.t: "Chairman Andrews Proposes 'Parallel Unionism'"
 saf.402.d: "The concept of 'parallel unions' have emerged as a hegemonic buzzword in the post-revolutionary political climate. Initially proposed by white socialists, such as Chairman Andrews, who tried to find a way to reconcile the legal and cultural segregation between black and white labourers within Great Depression era South Africa with the necessity of labour organising, a parallel union is a labour union that is explicitly for blacks and coloureds, operating alongside an exclusively white union at the same workplace. Instead of furthering racial tension by forcefully desegregating workplaces, parallel unions would allow two separate workforces to organise independently of one another, but both be supported by government recognition and by the local supervisory trade union federation. Critics of the policy have noted that it perpetuates the racial separation that the capitalist-imperialists enforced upon us, and that black and coloured unions will be at a natural disadvantage compared to white unions, who are far better organised and have had more time to consolidate their role in the labour movement. There is also an issue that has naturally been raised of what would happen if white and black labourers came into conflict with one another over matters of unequal pay, working hours or treatment at a workplace. Similar problems could arise if there are disputes over pensions, strike funds and sick-pay, where one branch of the parallel unions may end up holding a disproportionate amount of influence over a shared set of coffers. Supporters of parallel unionism have framed it as merely the first step in 'guiding' the revolution and the rest of the labour movement down a more radical path, where we may one day usher in a fair, multiracial society, but emphasising that this is a crop that only future generations will harvest. They've also noted that criticism of the parallel unions is disproportionately made by black intellectuals and union organisers who would be relatively unaffected in their current, comfortable positions, whereas the actual black workers, particularly rural ones, would benefit from gaining formal experience with organising into unions. The SATLC has almost universally thrown their weight behind Andrews' proposal, while the ICU and the ISL have scrambled to organise an opposition, imploring Andrews to reconsider such a controversial suggestion. It remains to be seen if the proposal can pass the factional politics as well as the checks and balances of the convention."
 saf.402.a: "The Transitional Revolutionary Council vetoes the proposal!"
 saf.402.b: "The proposal is deemed too controversial, and subsequently retracted."
 saf.402.c: "The proposal will be brought to a vote!"
 saf.403.t: "The Opening of the Johannesburg Convention"
 saf.403.d: "The Johannesburg Convention has opened. South Africa's old government is no more and in its place, a true revolutionary government of the people stands ready to reshape the future of the nation. With the initial tensions in the lead-up to the convention calmed, various delegates from political and labour groups throughout South Africa, representing a wide array of ethnic groups, have had the chance to assemble in Milner Park, where local buildings have rapidly been reshaped into public assemblies, meeting chambers and lodgings for the arriving delegates. The sole missing piece is Clements Kadalie, the official head of the ICU, who is still en route from Paris but expected to arrive within the next few days. The incumbent provisional government under Chairman Andrews' has already promoted several drafts for a constitution, modelled primarily on the Union of Britain, but also with influence from the French model and other socialist nations.\n\nIt remains to be seen if the factionalism that threatened the convention's start will continue to loom over it like a Sword of Damocles, as the SATLC and the Labour Party have already begun to consolidate their influence, but a powerful political bloc is also emerging between the ISL, ICU who have opened up talks with the ANC and the Indian National Congress of South Africa. Chairman Andrews, who is both a member of the ISL and ostensibly the leader of the SATLC, has begun to favour the former of the two after being pressured to rescind his proposal for 'parallel unions'. The ISL and ICU are not wholly on the same page however about a number of policies, so the future of South Africa, along with the question what constitution and government will be established remains difficult to determine."
 saf.403.a: "Let the debates begin!"
 saf.404.t: "克莱门茨·卡达利从流亡中回来了！"
 saf.404.d: "Originally from Nyasaland, Clements Kadalie was South Africa's first black national trade union organiser and the founder of the Industrial and Commercial Worker's Union in 1919, which has grown to be the largest native rights organisation, active as far north as Zambesia. With its influence, the union also played a crucial role in the success of the South African revolution.\n\nIn 1924, the South African government had deported Kadalie, who left for London just in time to play a role in the revolution there. Ever since, Kadalie has acted as the representative of the South African syndicalist movement in London and Paris. Now that the bourgeois government of South Africa has been torn down, the influential politician has returned to South Africa to mark his presence in post-revolutionary politics. When his ship arrived in Cape Town he received a hero's welcome by a crowd waiting for him."
 saf.404.a: "Good to have you back, comrade!"
 saf.405.t: "The Legislative Branch"
 saf.405.d: "The first political clashes have emerged at the Constitution, with delegates debating the merits of two different approaches to our Legislature. As both the South African left and to a lesser extent the native and asiatic population has always been reliant on trade unions to make their voices heard, we naturally chose to follow the Syndicalist model of a trade union democracy, where the legislators are elected as delegates from different unions on a geographic basis. This will serve as the legislature's upper house and has been dubbed the 'South African Trade Union Congress'. Yet the vast majority of our people are not registered under a union and would thus struggle to gain democratic representation. As such, we have also agreed to form a lower house of the legislature dubbed the South African People's Parliament, combining both the Senate and the House of Assembly of the old Union Parliament. This has been explicitly framed as a provisional decision, mimicking the compromise that the Syndicalists in Britain made with their moderate compatriots, forming a Provincial Parliament that several years later was abolished by government decree once the Union of Britain was deemed to have been sufficiently socialised.\n\nThe ICU wants to promote this as an official part of the Constitution, although with the vague enough language that the existence of the People's Parliament can be drawn out for however long it is deemed necessary to exist. The ISL and ethnic political parties reject this idea, believing that we need to build a permanent democratic institution to represent those who are not part of unions and who may not be able to adapt to a Syndicalist political framework. The SATLC are split, as it and the Labour Party are deeply interwoven with the trade union movement and can easily make the transition to a Syndicalist democracy, but many members fear the ICU is moving too far and too fast to pursue an idealistic vision of an all-encompassing trade union movement."
 saf.405.a: "The Constitution shall recognise that the People's Parliament is a temporary measure."
 saf.405.b: "The Constitution shall enshrine the People's Parliament as a permanent institution."
 saf.406.t: "The Judicial Branch"
 saf.406.d: "Another clash has started over the judicial branch: the SATLC wants a single and colour-blind judicial system for all South Africans, regardless of the circumstances of the crime, but no right to object to who judges you based on the colour of their skin. In effect, because almost exclusively whites have been educated in the law, this means the old judicial system will likely be mostly preserved, and as the system creates no pressure to educate new non-white lawyers, justice will be carried out almost exclusively by whites for the foreseeable future.\n\nThis reality has been noticed by the African National Congress, who instead want it constitutionally entrenched that each racial group in the federation will have the right to be judged by their own ethnicity if they so desire in a case against the government, and a judge not held to the ethnicity of either side in a civil case."
 saf.406.a: "We don't have the manpower at present to accommodate for that right!"
 saf.406.b: "This right is the only way to definitively prevent racial prejudice in the justice system!"
 saf.407.t: "The Role of the Prime Minister"
 saf.407.d: "The battle over what parts of our nascent political system should be codified as rule of law, and which should be done away with and treated as ephemeral compromises continues to rage. Focus has shifted on the position of Prime Minister, currently held by Walter Madeley in the Provisional Revolutionary Government. We initially chose to maintain this old institution mostly to guarantee legitimacy in those first few days following the Second Rand Revolt, with the hope that Madeley's charisma could help win us more recognition from progressives in the South Africa party and maybe even some defections from pragmatic parts of the National Party. The ISL and Madeley himself, along with his faction of the Labour party, are quite fond of the position and believe the Prime Ministership should be retained as a representative of the government to the People's Parliament, introducing legislation and ensuring open dialogue between the executive and the lower house of the legislative branch. They also claim it prevents power from being concentrated in the hands of the Chairman and the deputy-Chairman, with these arguments all-but openly referencing the rise of Oswald Mosley in the Union of Britain as a dire example to be avoided.\n\nThe ICU are very sceptical of the proposal, however, believing it will weaken the revolution and retain too much of the old bourgeois political system at a time when we must move forward towards a new syndicalist society. They have noted that the new Legislature and Judiciary are plenty enough to provide checks and balances on the Executive, without tying us up in red tape and increased bureaucratisation. As such, the ICU has called on the convention to abolish the position of Prime Minister. In some way, this is also a referendum on comrade Madeley's own appeal, as he has made it clear he wishes to hold onto the role of Prime Minister and likely has the necessary votes to do so. If his position is abolished, he will likely be offered a new administrative position somewhere else, owing to the Labour Party's contributions to the revolution."
 saf.407.a: "The Prime Minister shall be retained as a representative to the legislature!"
 saf.407.b: "The Prime Ministership shall be abolished in favour of the Chairman and deputy-Chairman!"
 saf.408.t: "The ISL Consolidates Support"
 saf.408.d: "As the Johannesburg Convention draws to a close, it has become clear that the delegates favour the ISL's arguments and political proposals. Following tense, but amicable negotiations with the ICU, it has been agreed that in order to preserve the unity of the revolution the ISL will continue to serve as the face of the South African left, holding onto formal political power, whilst the ICU will work in coalition with them to organise the labour movement and support the government's initiatives. Quite surprisingly, Chairman Andrews as well as deputy-Chairman Briggs have declined to remain in their positions. While this has ostensibly been to emphasise the 'Provisional' part of the Provisional Revolutionary Government, it also seems quite obvious that Andrews has been politically humiliated by his failure to secure parallel unionism, and that old Briggs has no real political footing to stand on without his colleague, as the Labour party rallies around Madeley. Andrews privately opined though that he hoped black and coloured leaders may now have a chance to gain prevalence without being stifled by the dominant, white leadership of the South African left. Ultimately, no popular consensus could be formed over who should take over as Chairman, even with some votes being cast for the Black candidates such as the former ANC president J.T. Gumede, as well as the young revolutionary hero Moses Kotane.\n\nIn lieu of their attempts to garner support, a compromise candidate was eventually reached in the form of David Ivon Jones, the former secretary of the ISL and a notable Unitarian minister who has a long and storied history of uplifting South African natives in his political crusade. Jones has fought to have the Coloured trade unionist John Stephen 'Johnny' Gomas confirmed as deputy Chairman, along with nominating Moses Kotane as his Minister of Defence, owing to the young comrade's exemplary conduct during the Second Rand Revolt. As Jones has hinted he may not serve long as the Chairman, owing to his age and sickliness, it seems obvious that he may be setting up Kotane as his future successor. Despite this, Jones has also made it clear that he is not just taking over the role of the  Chairman of the People's Union of South Africa, he will serve with the full distinction of the legal head of state, doing his utmost to protect the rights of the people and the workers!"
 saf.408.a: "Workers of the world, unite!"
 saf.409.t: "The ICU Consolidates Support"
 saf.409.d: "As the Johannesburg Convention draws to a close, it has become clear that the delegates favour the ICU's arguments and political proposals. Clement Kadalie and James La Guma's charm offensive has won both the hearts and minds of the candidates, promising to build a rainbow coalition that can make the voice of every South African heard, no matter his or her social position or ethnic background. It has even won over several leaders of the SATLC, in no small part due to the effort of white ICU trade unionists such as Solomon Sachs and William George Ballinger, as well as the fact that the SATLC is eager to expand its own influence in a syndicalist society. Though the SATLC will never subordinate itself to the ICU, it will participate as a coalition partner and some of its affiliated unions have also opened negotiations with ICU affiliates over closer cooperation in their respective professions. This has also come with the unfortunate consequence of several of the more racially motivated SATLC affiliates abandoning the trade union federation, as they fear their own influence will be marginalised if black, coloureds and Asiatics gain greater sway over South African politics. As these traitors begin to scamper back to Creswell, with their tail between their legs, the rest of the labour movement has celebrated the bright new future of our People's Union. The ISL and ANC have both given us their approval in forming a government, though it has become clear that party politics will be eschewed in favour of a true syndicalist system, in the spirit of the Union of Britain. Clements Kadalie, despite his many controversies and his absence from South Africa for over a decade, is easily the most qualified and popular man who could fill the role of Chairman. After a vote by the convention, Provisional Chairman Andrews oversaw a smooth transfer of power to the legendary black trade unionist.\n\nAs his deputy-Chairman, Kadalie chose Emil Solomon 'Solly' Sachs, a white, Jewish trade unionist that rose to prominence by almost single handedly organising the garment workers industry. The rest of the Kadalie administration appears to be built on a careful mixture of compromise and commitment, with raw revolutionary zeal serving as the glue to hold those compromises together. Political organisations like the ANC and ISL will still have a voice in government, but they must contend with the voices of the masses as well, making themselves heard through the new syndicalist political system."
 saf.409.a: "Workers of the world, unite!"
 saf.410.t: "The Constitutional Advisory Committee"
 saf.410.d: "Almost as soon as the ink had dried on Chairman Andrews' proposal to implement 'parallel unions' as part of our revolutionary social and economic reconstruction of South Africa, leading members of the SATLC's affiliated constituents rushed to put it to a vote, despite objections from the ISL and the ICU that several of their own delegates, notably the political exile Clement Kadalie, had not even had a chance to assemble in Johannesburg yet. This eager clique of SATLC leaders blamed the matter on the ICU's disorganised nature and tried to highlight it as another argument for the benefits of parallel unionism, noting repeatedly that the revolution could not delay and dally while the imperialists stood at our door. Criticism was immediately launched by the Johannesburg chapter of the ISL, accusing the SATLC faction of trying to hijack the revolution, going on to make an appeal to Chairman Andrews to delay the vote. Despite the Chairman repeatedly claiming that the convention will not proceed until representatives from black political and labour groups have assembled, the disgruntled SATLC faction have apparently chosen to gather and make several 'informal' votes on the new policy, beginning to draft directives and amendments that while framed as just being 'intellectual exercises' and 'public debates', clearly portend an attempt to establish a system of dual power inside Johannesburg. Though initially invited to take part in these 'debates', the Johannesburg chapter of the ISL has now chosen to boycott them, with claims that the topics at the meetings were presented as being about the future of 'White South Africa'. A representative of the SATLC faction has denied these accusations, claiming that the ISL took a particular conversation subject out of its proper context."
 saf.410.a: "Now, just wait a damn minute..."
 saf.411.t: "The Constitutional Advisory Committee"
 saf.411.d: "Tensions continue to escalate in Johannesburg, as a rogue faction of the SATLC has begun to work towards excluding the more pan-racial and syndicalist aligned ICU and ISL members from joining the Constitutional Convention. One of the SATLC's public meetings has recently drafted a proposal for a 'Constitutional Advisory Committee' that should hold supervisory influence over the convention and over the future of our South Africa's constitutional framework, with the proposal favouring election to this Committee based on proportional representation from the currently legally recognised unions. As one might expect, this naturally favours the SATLC and very explicitly favours white workers as well as white union leaders, guaranteeing both the SATLC as an institution and this racial demographic in South Africa effective veto power over the future of the socialist republic. What's even worse is that this idea has begun to win over several moderates, despite Chairman Andrews' repeated urging for the provocative suggestions to be halted and for the SATLC to fall in line behind the current Provisional Revolutionary Government. Whether it be out of genuine racist malice, or simply grabs for power, a lot of erstwhile trade union veterans have affixed their name to the proposal for the Advisory Committee, urging the Chairman to consider establishing this group of 'skilled administrators' who can facilitate the transition towards a socialist society. A draft list of potential nominees to the Advisory Committee was delivered to Andrew's desk, and contained two somewhat startling but not unexpected facts. First, the membership nominated is exclusively white, with some hubbub being raised that it is also almost uniformly White Anglo Saxons, with little representation for the Eastern European and Jewish leaders within the labour movement, many of whom have thrown their lot in with the ICU and ISL. Secondly, neither Chairman Andrews or deputy-Chairman Briggs' names are on the list, a subtle threat that the rogue faction of the SATLC may not consider the Provisional Government a necessary part of their own ambitions for South Africa. Though Andrews has refused to sign the proposal and begun to take action towards stopping this inter-factional coup, the time is ticking in Johannesburg..."
 saf.411.a: "What?!"
 saf.412.t: "SATLC Protocols Leaked!"
 saf.412.d: "The curtains appear to have opened on the last act of the political circus in Johannesburg, as local ISL members have leaked what they claim to be a protocol from one of the SATLC's very controversial 'debates' about the future of the revolution. In it, notable SATLC speakers outlined arguments about how segregation in South Africa could be legally dismantled, but stopped short of overturning the much maligned Pass Laws that restrict the freedom of movement of blacks. The supposed merits for keeping this antiquated, reactionary policy is that if it was overturned, poorer blacks would move into Cape Town, Johannesburg and Durban, 'overpopulating the townships and living in squalor'. Though the speakers clarified that this restricted internal migration would not be based upon race, but rather subordinated to the economic needs of the state, ensuring that black peasants do not flock to the cities like 20th century serfs. Though the SATLC initially sought to reject the validity of this protocol, they eventually caved after witnesses to the debates affirmed these words were truly said. This scandal has proven to be the straw that broke the camel's back, as Chairman Andrews, outraged at the SATLC and the Provisional Government's inability to combat these racist elements of the South African left, which more and more Africanists and progressives claim were emboldened by his own proposal for parallel unions, has ultimately tethered his resignation. Rumours also circulate that Walter Madeley, the new socialist Prime Minister, will also resign in solidarity with Andrews, whilst deputy-Chairman Briggs has talked of forging some kind of compromise with the rogue elements of the SATLC and opening the Johannesburg Convention despite these delays and the disastrous political infighting. On the fringes of the city, black and coloured revolutionary militias, as well as groups of sympathetic whites who have also felt snubbed by the SATLC's power grab are rumoured to be organising some kind of protest, if not worse..."
 saf.412.a: "This cannot be good."
 saf.413.t: "The Convention That Wasn't"
 saf.413.d: "Before the Johannesburg Convention to decide the future Constitution of a socialist South Africa truly had a chance to begin, it seems to already have fallen apart. After Chairman Andrews' resignation due to the political scandals involving racist elements of the SATLC and continual power grabs by these unions of white workers, there was some hope that deputy-Chairman Briggs could attempt to restore peace to the city. Unfortunately, a few days afterwards several violent clashes erupted between white and black political militias, leading Briggs to request reinforcements from Pretoria in order to control the situation and prevent an all out civil war between the revolutionary factions. Black militias under the leadership of Edwin Thabo Mofutsanyana blocked the order however, limiting communications between the cities. At the same time, as soon as news of Andrews' resignation and the SATLC's conduct reached Cape Town and Durban, a wave of unrest swept the coastal cities. Militants loyal to the ICU, particularly a group calling itself the National Liberation League which is led by James La Guma, one of Clement Kadalie's close lieutenants, as well as a black militia under the command of Moses Kotane, seized control of government buildings in Cape Town and established their own rival government led by La Guma. Shortly thereafter, mutinies sprung up in Johannesburg itself, apparently under the tacit approval of former Chairman Andrews', perhaps desperate to put whatever genie he unleashed back into the bottle. As a result, troops loyal to this new radical La Guma administration occupied the convention centre and have taken the Provisional Revolutionary Government into their custody. Andrews and the SATLC's dream of parallel unionism appears to be dead once and for all, as the self-proclaimed Chairman James La Guma has announced his intent to link up with Mofutsanyana and the local dissidents here in Johannesburg."
 saf.413.a: "South Africa is in chaos."
 saf.414.t: "The Africanist Convention"
 saf.414.d: "Chairman James La Guma has arrived in Johannesburg amidst applause, as he and his National Liberation League's swift coup against 'reactionary and deviant' elements of the SATLC and the Labour party appears to have triumphed. With the recognition of the ICU and lukewarm support from the ISL, most noticeably former Chairman Andrews who appears to have considered La Guma the lesser of two evils compared to the SATLC white supremacists, La Guma announced his intention to create a 'Native Black Republic', seeking to return land to the indigenous population of South Africa and break the political hegemony of the white union organisers. The Johannesburg Convention was reopened, chaired mainly by black representatives and sympathetic whites who had helped fight back against the SATLC's own power grab. The Africanist stalwart Albert Nzula was hastily confirmed as deputy-Chairman, whilst the former ANC President J.T. Gumede was appointed Prime Minister as a concession to the black middle class. Moses Kotane and Edwin Mofutsanyana were both given minor positions in government, as reward for their loyalty, whilst La Guma's former, trusted mentor and now political rival, Clements Kadalie, has been awarded a pension on the condition that he withdraws from the ICU and politics as a whole. Uneasy compromises were eventually reached at the convention, with Chairman La Guma rejecting calls from the white delegates to create an 'independent workers' and peasants' republic with equal rights for all toilers irrespective of colour' or to make a 'federation of independent native republics'. Instead, the order of the day appears to be an 'independent, native South African Republic with full and equal rights for all races as a stage towards a workers' and peasants' republic', with the La Guma administration favouring a bottom-up, grassroots-led transformation of South African society and emphasising that this period of majority rule will be a transitionary period towards revolutionary equality, ironically quite similar to how Andrews and the SATLC framed their idea of parallel unions. Despite some cries of terror from white moderates that South Africa would go the way of the Haitian revolution, violence appears to have slowed and the Chairman has urged peace and reconciliation, declaring that his agenda is not one of black supremacy, but merely majority rule in South Africa. Even so, his language appears to be steeped in favouritism for the black proletariat."
 saf.414.a: "Let us hope it does not turn into a tyranny of the masses."
