 NOR_labour_conflicts: "劳资纠纷"
 NOR_labour_conflicts_desc: "挪威经济受到不断的劳资纠纷的困扰，每年因罢工和供应问题导致了数百万工时的损失。"
 NOR_labour_conflicts_strike: "总罢工"
 NOR_labour_conflicts_strike_desc: "工会宣布总罢工，这瘫痪了我们的经济。"
 NOR_weak_economy: "经济不振"
 NOR_weak_economy_desc: "世界大战之后，挪威的政经都处于英国的影响范围内，因此，1925年不列颠革命对经济以出口导向为主的挪威造成了严重影响。德国的“中欧同盟”也将我们排除在大量欧洲市场之外，缺乏国际贸易使我国经济陷入瘫痪。"
 NOR_agricultural_foreclosures: "农业抵押"
 NOR_agricultural_foreclosures_desc: "我们允许农业抵押的决定是完全符合自由经济理论的。但这个决定在农民中是非常不受欢迎的，并且这损害了政府的信誉。"
 NOR_uob_support_idea: "工团主义渗透"
 NOR_uob_support_idea_desc: "不列颠联盟正在影响我们的政治。他们正暗中支持和武装我国境内的社会主义团体。"
 NOR_oslo_analyser_idea: "奥斯陆分析器"
 NOR_oslo_analyser_idea_desc: "奥斯陆分析器是世界上最大的微分分析器。这种计算机对我们的科学事业帮助很大。"
 NOR_industrial_management_idea: "全国工业普查"
 NOR_industrial_management_idea_desc: "通过统计局进行年度工业普查，我们将会确保有限的工业资源得到最有效的分配。"
 NOR_fleischer_army_idea: "弗莱舍尔的陆军计划"
 NOR_ruge_army_idea: "鲁格的陆军计划"
 NOR_divided_airforce_idea: "空军分歧"
 NOR_divided_airforce_idea_desc: "挪威空军目前的组织形式已经过时了。挪威陆军航空勤务队在1912年组建，海军航空勤务队是在1916年组建，陆海军仅将空军视为可有可无的后备力量。"
 NOR_united_airforce_idea: "挪威空军"
 NOR_united_airforce_idea_desc: "将空军从陆海军独立出来后，我们已做好迎接未来挑战的准备。"
 NOR_DNL_idea: "挪威航空公司成功扩张"
 NOR_DNL_idea_desc: "挪威航空公司的成功扩张加强国家之间的纽带并帮助我们的经济复苏。"
 NOR_AoR: "广播时代"
 NOR_AoR_desc: "挪威人民有幸获得了不列颠联盟最新的无线电技术。我们现在能够播出全新的广播节目了。"
 NOR_syndicalist_norway_idea: "工团主义宪法"
 NOR_syndicalist_industry_idea: "三年计划"
 NOR_syndicalist_industry_idea_desc: "尽管计划经济能增大产量，但不幸的是我们的经济体制将会僵化。"
 NOR_secret_police_idea: "公共安全委员会"
 NOR_secret_police_idea_desc: "公共安全委员会将帮助我们与国家敌人作斗争。"
