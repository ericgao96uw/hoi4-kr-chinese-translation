 SCA_develop_gothenburg: "开发[140.GetCapitalVictoryPointName]"
 SCA_develop_gothenburg_desc: "随着§C北欧经济开发计划§!第一阶段迄今取得的进展，[140.GetCapitalVictoryPointName]作为北欧联邦的首都，必须发展为北方的灯塔。"
 SCA_develop_reykjavik: "继续开发[100.GetCapitalVictoryPointName]"
 SCA_develop_reykjavik_desc: "冰岛，尽管作为我们兄弟般的联盟中一个平等的成员，但其发展事实上仍然远远落后于其他成员国。通过开发[100.GetCapitalVictoryPointName]，我们将建立一个更加完美的联盟。"
 SCA_build_norway: "扩建挪威各码头"
 SCA_build_norway_desc: "通过发展挪威的海运业，北欧联邦将可凭借一支庞大的商船队主导全球贸易。"
 SCA_build_sweden: "扩大瑞典本国工业"
 SCA_build_sweden_desc: "瑞典，作为我们新联邦毫无疑问的工业支柱，值得我们进一步的开发。通过进一步发展该地区强大的工业基础，我们将给联邦人民带来更大的繁荣。"
 SCA_build_denmark: "扩大丹麦军工业"
 SCA_build_denmark_desc: "丹麦，尽管在武器生产方面不同瑞典一般先进，但其拥有几乎完美的地理位置以促进我们的贸易。丹麦紧邻德国这个庞然大物，而且其港口与波罗的海和北海直接相连，这意味着扩大其军事工业将同时改善我们的国内防务和国家繁荣。"
 SCA_build_iceland: "继续开发[100.GetName]"
 SCA_build_iceland_desc: "尽管进行了多次投资，但冰岛仍然落后于联邦的其他部分。通过我们最后一次的大规模开发，冰岛将成为我们联盟中真正平等的一部分。"
 SCA_build_finland: "扩大芬兰军事生产"
 SCA_build_finland_desc: "芬兰处在一个危险的位置上，在俄罗斯人随时可能入侵的阴影下，扩大芬兰的防御能力已成为联邦的首要任务。我们将与芬兰兄弟站在一起。"
