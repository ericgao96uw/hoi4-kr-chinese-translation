 SIA_prajadhipokreform: "巴差提朴的改革"
 SIA_prajadhipokreform_desc: "近日的经济危机给我们提供了极好的改革机会——因为顽固派的阻力较小……大概吧？"
 SIA_ratthasapha: "建立议院"
 SIA_ratthasapha_desc: "为了进一步实现[SIA.GetSIAshortname]的现代化，就必须对原有的绝对君主制下的官僚体系进行改革。阿南达沙玛空王家御会馆应该很适合用于召开议会，从而让更多的人参与[SIA.GetSIAshortname]的发展。"
 SIA_halfleafdemocracy: "半叶民主"
 SIA_halfleafdemocracy_desc: "一个坚定而强大的君主能够引导我们国家的方向，并消除工团主义的威胁。赋予国王更多的权力，比如任命总理、获得豁免权以及其他的，我们可能会失去支持自由派的公民的支持，但这能保证长期的稳定。"
 SIA_tourthenation: "巡游全国"
 SIA_tourthenation_desc: "要了解我们的臣民亲身经历的问题，国王必须亲自前往这些地方，这也是增加普通人对君主制信任的一种方式。"
 SIA_royalprojectfoundation: "王家计划基金会"
 SIA_royalprojectfoundation_desc: "为了监督和接受普通民众关于面临的问题的反馈，必须组织一个名为“王家计划基金会”的委员会。"
 SIA_adevotedmonarchy: "虔诚的君主制"
 SIA_adevotedmonarchy_desc: "在发展国家的同时通过亲近国民，我们得到了来自农村的坚定支持，这对红色幽灵，也就是工团主义威胁起了抵制作用。"
 SIA_yellowcoverdossier: "黄皮档案"
 SIA_yellowcoverdossier_desc: "銮巴立·玛奴探（比里·帕侬荣）提出了一部社会主义宪法，旨在处理[SIA.GetProperAdjective]社会中的不平等问题。虽然它的确得到了农民的大众支持，但当然，老贵族们都反对这一计划。也许与魔鬼打交道可以保证我们国家的安全，避免工团主义的威胁？"
 SIA_nationwidelandreform: "全国土地改革"
 SIA_nationwidelandreform_desc: "全国有很多属于贵族的土地，他们由于各种原因而被遗弃——将其分发给贫穷的失地稻农，这些土地将获得更多的生产力。然而，这将同时触怒一些地主。"
 SIA_fiveyearplan: "五年计划"
 SIA_fiveyearplan_desc: "通过改善基础设施和促进工业发展来鼓励农村地区的发展——我们正在加入像日本和南美这样的Siwilai（开化）国家俱乐部。"
 SIA_statewelfare: "国家福利"
 SIA_statewelfare_desc: "国家提供的福利肯定有助于确保[SIA.GetProperAdjective]的每一个人都能得到适当的医疗护理，教育和其他政府援助——但这当然会带来税收的提高，并且可能导致资本家不满。"
 SIA_aliberalsiam: "自由的[SIA.GetSIAshortname]！"
 SIA_aliberalsiam_desc: "Saong Piampongsarn，来自罗勇的法律系毕业生，现在领导自由党内的自由派和进步派。受到大正时期日本民主制度的启发，他承诺为群众带来和平与繁荣。"
 SIA_landsofthefree: "自由之地！"
 SIA_landsofthefree_desc: "在赢得选举之后，边邦讪的首要政策之一是在全国范围内促进平等，不管是[SIA.GetProperAdjective]人，老挝人，孟族，马来人，华人还是柬埔寨人，他们都将享有完整公民权。"
 SIA_newsiamsociety: "新[SIA.GetProperAdjective]社会"
 SIA_newsiamsociety_desc: "国家必修课程中增加了关于公民责任的课程，以此确保他们能够充分参与他们所设想的全民民主社会。"
 SIA_progressivemeasures: "进步措施"
 SIA_progressivemeasures_desc: "进步人士规划了许多措施，例如给予妇女投票权，强制男女平等工资，通过反垄断法对垄断巨头进行监管，以此促进公平竞争并遏制垄断。"
 SIA_modernsiamesenation: "现代化的[SIA.GetProperAdjective]国家"
 SIA_modernsiamesenation_desc: "我们的国家相比十九世纪的一潭死水已经取得了很大进展，现在成为一个处于进步前沿的20世纪现代国家。但我们不会满足于此，而是要继续努力。[SIA.GetName]万岁！"
 SIA_khana_ratsadon: "人民党政变"
 SIA_khana_ratsadon_desc: "“……王政无道，国运衰微，眼下的萧条和困苦便是最好的证明……人民党无意篡位，因此请国王保留头衔，但国王必须接受宪法，合法地治理国家……\n- 摘自泰国人民党宣言"
 SIA_iron_marshal: "铁血元帅"
 SIA_iron_marshal_desc: "銮披汶·颂堪在[SIA.GetProperAdjective]对缅甸的干预期间获得了最初的声望，他现在面临一个重要的任务，就是帮助国家在保王党和议会的斗争中取得平衡。也许这正是他自己统治国家后确定的目标，并会力保国家走上正轨。"
 SIA_yuwachontaharn: "青年军"
 SIA_yuwachontaharn_desc: "青年军(Yuwachon Taharn)是预备役军官的培训项目，旨在提高新兵的战斗力。该项目的目的是确保每个有能力的人至少知道如何使用步枪和使用它们，这将会为我们带来长期的收益。"
 SIA_nationalizationofforeignindustries: "外资产业国有化"
 SIA_nationalizationofforeignindustries_desc: "[SIA.GetSIAshortname]需要一切力量来确保她能够在这个残酷的世界中自主站起来。我们将购买所有外国工厂——如果不行的话，强抢也行，以其作为我们工业化的基础。"
 SIA_ratthaniyomdecrees: "文化训令"
 SIA_ratthaniyomdecrees_desc: "泰化政策已经开始生效。泰语得到规整；嚼槟榔被明令禁止；全国各地的学校都在推行泰语，不遵守我们要求的华人学校和穆斯林学校也被关闭。此外，新国歌也正在推广，以进一步巩固泰民族的新身份。"
 SIA_reapporachthemonarchy: "重回君主制"
 SIA_reapporachthemonarchy_desc: "銮披汶·颂堪遇刺后，沙立·他那叻迅速接管了武装部队和政府，向着他的'“革命”理想迈进，并制订了“家长制”的指导原则。他认为与却克里王朝和解至关重要，因为君主政体必须发挥德育作用。"
 SIA_buddhisttraditions: "佛教传统"
 SIA_buddhisttraditions_desc: "为了国家团结，我们可以将小乘佛教定为国教并把法宗派和大宗派，甚至大乘佛教都置于同一个宗教领袖的控制之下——但这肯定惹恼居住在南方的穆斯林。"
 SIA_creationoftherepublic: "建立共和国"
 SIA_creationoftherepublic_desc: "在銮披汶颂堪遇刺事件发生后炮·是耶暖迅速接管了武装部队和政府。他认为君主制是旧时代的遗物并且已经与社会完全脱节。暹罗应该彻底废除旧制度，完全接受共和主义。"
 SIA_survivorofthecivilwar: "内战的教训"
 SIA_survivorofthecivilwar_desc: "这是在1765年缅甸入侵大城府之后，[SIA.GetSIAshortname]本土遭受的最严重的战争之一——虽然损失严重，但是我们至少能从中学到一些东西。"
 SIA_prestigious_senate: "声名显赫的参议院"
 SIA_prestigious_senate_desc: "参议院（Wutthisapha）是为模仿英国上议院而创立的。通过让国王挑选那些既忠诚又有经验的人，我们可以防止一些过于激进的法案通过。"
 SIA_privycouncilreforms: "枢密院改革"
 SIA_privycouncilreforms_desc: "既然最高政务会有能力实施在幕后控制国王的政策，也许我们应该考虑改革旧的枢密院？这将使我们能够引进志同道合的官员，以期对贵族施加影响，从而有可能取代他们成为我们国家的中流砥柱。"
 SIA_empowerthenobility: "授权贵族"
 SIA_empowerthenobility_desc: "也许，将旧贵族制度转化为一个现代的精英制，而不是简单废除，可能就能实现一个有效的官僚系统。"
 SIA_fathergovernschildren: "君臣父子"
 SIA_fathergovernschildren_desc: "通过让臣民直接向枢密院上奏问题，就像素可泰时代的仁慈国王兰甘亨大帝治下那样，我们可以更好、更快的解决一些问题。"
 SIA_reconstruction: "从废墟中崛起"
 SIA_reconstruction_desc: "我们必须进行一项广泛而全面的建设项目，不仅要重建国家本身，而且要重建人民的精神。对于我们的盟友和所有在我们至暗时刻支持我们的人，我们会尊重他们所做出的牺牲。"
 SIA_amnesty: "大赦天下"
 SIA_amnesty_desc: "我们从内战中学到的一个教训就是——我们需要任何有才能的人的帮助来引导我们渡过难关。虽然普通民众可能会对此不满，但是这些叛徒对我们还是很重要，我们需要他们。"
 SIA_the_great_purge: "军部清洗"
 SIA_the_great_purge_desc: "我们从内战中学到的一个教训就是，要清除身边的每一根刺，这样才能为我们的国家带来稳定。然而这可能对我们的高层指挥系统产生不好的影响——但是长远来看，这会巩固我们的统治基础。"
 SIA_military_royalty: "确保忠诚"
 SIA_military_royalty_desc: "为了避免同样的错误发生——剩余的军事将领必须忠于政府，服务人民，而不是任何试图满足私欲的他者。"
 SIA_people_assembly: "人民议会"
 SIA_people_assembly_desc: "我们将摆脱20世纪仍存的旧的封建制度的束缚。一个类似法国公社为基础的政府将被建立，以实现我们的“无产阶级议会”的目标。"
 SIA_faith_in_the_star: "信仰之星"
 SIA_faith_in_the_star_desc: "为了确保我们的革命真正取得成果——我们的思想应该传递给大众，以此为他们带来对美好未来的希望。让“红星”照耀光明，引导他们渡过这个阴暗的时代。"
 SIA_new_order_rise: "[SIA.GetProperAdjective]新秩序"
 SIA_new_order_rise_desc: "红牛(Krating Daeng)军事组织由我们政府设立，用以对付剩下的资本家和旧贵族反对者。清除他们后，我们的国家将会享受和平的安宁生活。"
 SIA_arunothai: "红色泰国"
 SIA_arunothai_desc: "为了保护我们新生的工团主义国家，我们必须做出牺牲——不管是血、累还是眼泪！“红色黎明”将会给我们带来温暖，并将那些胆敢踏进我们国境一步的肮脏的资本家烧死！"
 SIA_governmentalreform: "政府改革"
 SIA_governmentalreform_desc: "从目前的情况来看，我们现在的官僚体制过于臃肿，这尤其是考虑到[SIA.GetSIAshortname]的体量。这不仅使我国行政效率低下，而且随着时间的推移，它还会继续消耗我们预算的大部分。因此改革是重中之重。"
 SIA_juridicialreform: "司法改革"
 SIA_juridicialreform_desc: "虽然阿瑜陀耶时代的古老法律已不复存在，但我们必须重新获得我们在批准《鲍林条约》后失去的司法权，以提高我们在世界范围内的威望。通过这样，我们的司法系统将更加有效。"
 SIA_centralizedpolicecommand: "统一警卫部"
 SIA_centralizedpolicecommand_desc: "我们的警察指挥部在世界大战之后就瘫痪了，因为它由德国、意大利和美国的雇员组成的。通过慢慢地改用[SIA.GetAdjective]毕业生取代他们，并合并大都市和地区的警察指挥部，我们可以确保我们的警察部队有更高的效率。"
 SIA_SDSI: "[SIA.GetSIAintAgencyName]"
 SIA_SDSI_desc: "“[SIA.GetSIAshortname]秘密情报部”（泰语中也称为“Samnak Khaokrong Haeng Chart”）将通过处理、追逐国内外的情报，维护全国的稳定。"
 SIA_nationalcurriculumact: "国家课程法案"
 SIA_nationalcurriculumact_desc: "拉玛五世和拉玛六世启用法案以将教育引入[SIA.GetSIAshortname]，我们现在应该专注于教育质量上。初级教育应延长至六年而教育需强制到第12年级。有害分子，诸如工团主义者和鼓吹分离主义的人都必须得到严密监视。"
 SIA_regionaluniversities: "创建地方大学"
 SIA_regionaluniversities_desc: "为了支持我国的伟大事业，我们必须先奠定一个强大的教育基础。通过在清迈、孔敬和合艾（宋卡）建立区域高校，使生活在曼谷之外的人也能接受高等教育。"
 SIA_kingmongkutinstitute: "先王技术学院"
 SIA_kingmongkutinstitute_desc: "以[SIA.GetProperAdjective]国王的名字命名，他以其不朽的科学成就而闻名，这个专业的研究设施将极大地提高我们的研究能力，同时也能利用[SIA.GetSIAshortname]所提供的顶尖人才。"
 SIA_intialeconomictsabilisation: "初步经济稳定"
 SIA_intialeconomictsabilisation_desc: "在遭遇被称为黑色星期一的经济危机后我们立刻就受到了创伤，这使得我们明白我们的经济有许多薄弱之处，我们必须采取措施来解决目前的问题。"
 SIA_kickstartlocalbusiness: "开办地方企业"
 SIA_kickstartlocalbusiness_desc: "通过向地方企业提供政府贷款，尽可能满足他们的需求，我们可以使原先局限于中央的经济活动延伸到地方。"
 SIA_bailoutsiamcement: "紧急援助[SIA.GetSIAcementcorp]"
 SIA_bailoutsiamcement_desc: "通过对[SIA.GetName]最大的水泥建材公司[SIA.GetSIAcementcorp]提供紧急援助，我们可以确信这家公司能够继续维持下去，这也避免了我们经济遭受进一步冲击。"
 SIA_chiangmaioil: "勘探清迈石油"
 SIA_chiangmaioil_desc: "1921年，芳区首次发现了原油，且主要集中于清迈，不过至今没有被合适的开采。当前的经济危机将石油价格推至了历史新高，任何地区不稳定因素都随时可能切断我们在巨港的石油进口。自给自足的石油将大有助于我们艰难的工业化进程。"
 SIA_thaioilcorp: "[SIA.GetProperAdjective]石油公司"
 SIA_thaioilcorp_desc: "通过投资国有石油公司，我们可以更好的管理我国境内的石油资源，更有效的勘探和开钻油井。"
 SIA_rayonrefineries: "罗勇炼油厂"
 SIA_rayonrefineries_desc: "这个新成立的国有企业的前身是国防部的“燃料采购部”，它将更好的管理我们国家的石油，并能够更有效地提炼我们所钻的石油。"
 SIA_newconstructionmethod: "新的施工方法"
 SIA_newconstructionmethod_desc: "通过接纳新的建筑施工方法，我们可以更好的致力于[SIA.GetName]的整体建设和经济发展。"
 SIA_contractswithchaiseri: "与财生利公司的合同"
 SIA_contractswithchaiseri_desc: "财生利作为一个民营的卡车公司在重型机械生产上有着不少见解，如今财生利希望我们投资他们的武装载具项目，以作为未来生产战车的实验平台。"
 SIA_rubberplantations: "南方橡胶园"
 SIA_rubberplantations_desc: "开发南方的橡胶园是我国现今工业发展的当务之急，此举将大大刺激我国贸易，因为全世界的国家都在寻找新加坡橡胶的替代品。"
 SIA_thairungcars: "泰朗的[SIA.GetProperAdjective]产汽车"
 SIA_thairungcars_desc: "通过投资开发新的汽车模板，我们可以提升机动性并开发军事载具。"
 SIA_prototypetankdesign: "样板坦克设计"
 SIA_prototypetankdesign_desc: "我们必须集结[SIA.GetSIAshortname]最顶尖的军事人才创造新的坦克设计，以替换拉玛六世时代的设计。如此可以刺激我们的军工产业，增加战胜潜在敌人的可能性。"
 SIA_petrochemicaldepartment: "石化部门"
 SIA_petrochemicaldepartment_desc: "通过建立一个开采煤炭、石油、褐煤和焦油的新管理部门，我们能更好更有效的管理原油的精炼加工过程"
 SIA_new_forestry_concessions: "新林业特许"
 SIA_new_forestry_concessions_desc: "通过向木材公司开放北部的原始森林，我们有望向国家北部提供更多就业岗位。这将有助于在边境地区创造就业机会，同时也为其他地方的公共工程提供急需的木材。"
 SIA_nakhonsiwolfram: "那空是贪玛叻的钨矿"
 SIA_nakhonsiwolfram_desc: "钨是一种极其重要的资源，可以用来生产现代电子产品和制造新的工业设备。"
 SIA_kanchanaburiironreservoir: "开采北碧府铁矿"
 SIA_kanchanaburiironreservoir_desc: "开发北碧府的“铁矿矿藏”将为国家战略利益提供重要的铁资源，并有助于刺激国内钢铁产量的增长。"
 SIA_expandloeimines: "扩采黎府铁矿"
 SIA_expandloeimines_desc: "扩大黎府的铁矿开采规模和钢铁生产对现代经济至关重要，因此，扩采黎府的铁矿应是当务之急。此外，这将有助于我国降低失业率，让人们得以养家糊口。"
 SIA_tigereconomy: "虎式经济"
 SIA_tigereconomy_desc: "通过投资关键行业与设立新研究方法，我们的经济振兴政策初见成效，成功地大幅增长了我国人民和国家的财富。"
 SIA_agriculuralmechanisation: "农业机械化"
 SIA_agriculuralmechanisation_desc: "稻田占用了[SIA.GetName]一半以上的可耕种土地，但稻米种植至今仍依靠着小农经济，稻米产量提不上去。通过向农民提供实惠的低息贷款以购置拖拉机和现代设备，我们可以在不少农民从稻田里解放前去工厂的同时也不影响作物的产量。"
 SIA_agrarianscoop: "农业合作社"
 SIA_agrarianscoop_desc: "虽然第一个[SIA.GetProperAdjective]合作社早在1916年就已经成立，但合作社在农村还远未普及。在这个困难的时代，通过游说稻农有计划地把积蓄集体存入合作社，合作社就有了充足的资金来购置他们急需的农业设备，并且在和稻商叫价时更有底气。"
 SIA_communalapproach: "公社路线"
 SIA_communalapproach_desc: "稻米对于[SIA.GetProperAdjective]社会至关重要。我们的农民长期以来抵制政府的干预，彼此互帮互助，各取所需，拥抱了平等的生产方式。通过关注[SIA.GetProperAdjective]社会的这些方面并激励农民间的深层次合作，我们可以实现更好的农村的生活。"
 SIA_newfarmingtheory: "现代农业理论"
 SIA_newfarmingtheory_desc: "通过在全国建立“模范农场”，稻农可以学到新的农业技术和作物多样性，从而使他们更好地利用土地，增加产量。"
 SIA_selfsufficiencyeconomics: "自给自足的经济"
 SIA_selfsufficiencyeconomics_desc: "我们的稻米增产计划成绩好到难以置信，仓廪的盈余使得我们可以全身心地投入到工业化计划。"
 SIA_exportrice: "出口导向型水稻生产"
 SIA_exportrice_desc: "稻米对于[SIA.GetProperAdjective]社会至关重要。但水稻的产量通常只能勉强满足农民的果腹之需，而几乎无法盈利。如果必要，我们可以与稻米大贾和碾米厂合作，向市场施压以增加生产。或者我们可以简单粗暴的重新征收稻米种植所得税，迫使稻农增产。"
 SIA_ricesubsidyscheme: "大米补贴计划"
 SIA_ricesubsidyscheme_desc: "通过褒奖和补贴那些高产增产的稻农，并允许农民保留开荒的农田，我们可以激励市场去开垦更多的土地并提高农作物的产量。"
 SIA_worldgranary: "世界粮仓"
 SIA_worldgranary_desc: "我们现在是世界上最大的大米出口国之一，即使农民确实深感受到剥削。"
 SIA_nationalhighway: "国家公路委员会"
 SIA_nationalhighway_desc: "政府一直在考虑扩建三号干线（素坤逸路：曼谷-罗勇）和一号干线（瓦栖拉兀路：曼谷-华富里），随着国家公路委员会的成立，事情应该会变得更容易。"
 SIA_railwaygauge: "铁路轨距标准化"
 SIA_railwaygauge_desc: "由于外国铁路的不同标准和[SIA.GetName]铁路的不同用途，我们的铁路机车杂七杂八。通过开展一项长期铁路规范计划，我们可以在将来构建城市交通时更加顺利。"
 SIA_isanrailway: "依善铁路扩张"
 SIA_isanrailway_desc: "依善是[SIA.GetProperAdjective]国内最大的分区，也是连接我们柬埔寨和老挝省份的关键地带，依善的交通线对国家至关重要。"
 SIA_southernrailway: "南方铁路扩张"
 SIA_northernrailway: "北方铁路扩张"
 SIA_maritimesilkroad: "海上丝绸之路倡议"
 SIA_transtensassarimrailway: "跨丹那沙林铁路"
 SIA_maptaphuthawaiport: "玛达浦-土瓦港口建设"
 SIA_kloengtoeidocks: "空堤船坞"
 SIA_expandmapthaphut: "扩建玛达浦港口"
 SIA_merchantmarines: "现代商船队"
 SIA_foreigninvestment: "国外投资"
 SIA_twooceantradinghub: "两洋贸易中心"
 SIA_royalsiamesearmy: "[SIA.GetProperAdjective][ROOT.GetSIAprefixEN]陆军"
 SIA_royalsiamesearmy_desc: "1855年的鲍林条约（此约打开了暹罗的国门）给暹罗带来了前所未有的国防威胁，作为应对，暹罗陆军于1874年设立，是[SIA.GetProperAdjective][ROOT.GetSIAprefixEN]武装力量里最久远最庞大的分支，是我们国家主权的保卫者。"
 SIA_phibunsongkhramplan: "披汶颂堪的改革"
 SIA_phibunsongkhramplan_desc: "[SIA.GetName]将采取披汶颂堪的学说。披汶颂堪因翻译奥匈帝国在大战时代的炮兵手册而闻名，他主张火炮的使用，建立一支装备精良的集中化军队。"
 SIA_seriroengritplan: "社里龙里的改革"
 SIA_seriroengritplan_desc: "[SIA.GetName]将采取銮·社里龙里（差伦·拉达那恭·社里龙里）的学说。社里龙里是西北军的长官，在英国革命后多次击退缅甸的越境袭扰。他的学说强调地方分权式的军队指挥权，主要由国民卫队组成，其结构类似于瑞士。"
 SIA_phrayaphahonplan: "丰派育哈色纳的计划"
 SIA_phrayaphahonplan_desc: "[SIA.GetName]将采用丰派育哈色纳的建议。丰派育哈色纳早年在普鲁士军官军校学习，世界大战时期德军总参谋部的经验使他确信优秀的计划是胜利的关键。"
 SIA_jungletraining: "丛林作战训练"
 SIA_jungletraining_desc: "印度支那的严酷丛林一直是帝国的坟场，无论敌友。部队必须经受特训，以便能更好地在这种极端条件下作战。"
 SIA_femalecorps: "素罗娜丽兵团"
 SIA_femalecorps_desc: "虽然自从阿育陀耶时代以来，'Ja-Khlone'——即女性王家卫队在宫室内已经司空见惯了，但让女性士兵在前线作战则是另一个层面的问题。銮披汶·颂堪本人对请愿表示了有限的支持，但议案仍然悬而未决。通过这项举措毫无疑问会激怒保守主义者。"
 SIA_asymmetricalwarfare: "不对称战争"
 SIA_asymmetricalwarfare_desc: "越南人在西贡起义，并迅速演变为了印度支那叛乱。通过分析他们所用的战术策略，以及1928年屏春哈旺元帅在掸邦的作战经验，我们进一步理解了如何有效部署部队以及在城市地形中作战。"
 SIA_newstandardrifle: "新制式步枪"
 SIA_newstandardrifle_desc: "老旧的46型暹罗制毛瑟步枪在我们炎热潮湿的气候下容易出现故障，也许是时候更换了？"
 SIA_artilleryresearchdivision: "炮兵研究部门"
 SIA_artilleryresearchdivision_desc: "由銮威集·颂堪（即集拉·威集颂堪）领导的新火炮研究部门负责设计我国自己的火炮，以减少军队对进口火炮的需求。"
 SIA_defensetechnologyinstitute: "国防科技学院"
 SIA_defensetechnologyinstitute_desc: "炮兵研究部门的最新成果令人十分满意，如今此部门将得到扩展，分管军事研究的其他领域，确保我们的陆军科技位于前沿。"
 SIA_salacheepphurchard: "为了祖国！"
 SIA_salacheepphurchard_desc: "我们的祖先曾经在这片现在叫做[SIA.GetSIAshortname]的土地上抛头颅洒热血，我们要确保他们的牺牲不会白费。"
 SIA_expandsupportcapacity: "扩大补给能力"
 SIA_expandsupportcapacity_desc: "世界大战期间，“象兵”（战斗工兵）和“运输兵”（后勤队）使我们的军队能够持久作战。给予他们更好的装备，让他们在现代战争中更好地发挥作用。"
 SIA_armyaffairs: "重组军队"
 SIA_armyaffairs_desc: "陆军目前使用的万国牌步枪和火炮简直是后勤的恶梦。通过统一弹药口径，淘汰老式步枪或将其改装为8x52mmR暹罗式凸缘子弹，我们可以大大改善后勤补给。"
 SIA_specialforce: "特种作战司令部"
 SIA_specialforce_desc: "以德国空降部队和奥地利山地部队为蓝本，“特种战争部”将负责招募和训练新特种部队，使之能从战线后方扰乱敌人。"
 SIA_counterinsurgencytactics: "平叛策略"
 SIA_counterinsurgencytactics_desc: "我们的游骑兵部队在探测敌人在我国边境的渗透行动中取得了一些成功，也许他们也能在占领区充当我们的耳目？"
 SIA_taharpran: "游骑兵"
 SIA_taharpran_desc: "[SIA.GetProperAdjective]游骑兵是[SIA.GetProperAdjective][ROOT.GetSIAprefixEN]陆军下属的一支准军事化轻步兵部队，负责边境巡视任务，其士兵皆来自于当地志愿者。在受外国入侵时，这支游骑兵队伍能够迅速反应，熟悉当地的士兵也能保证我们对敌人具有地形优势。"
 SIA_royalmilitaryacademy: "[ROOT.GetSIAprefixEN]军事学院"
 SIA_royalmilitaryacademy_desc: "通过合并[SIA.GetProperAdjective][ROOT.GetSIAprefixEN]陆军军官学院（始建于1887年）和[SIA.GetProperAdjective][ROOT.GetSIAprefixEN]军工研究所，新建立的“[ROOT.GetSIAprefixEN]军事学院”有望与其他军事部门进行交叉训练，从而培养出更优秀的毕业生，同时废除过时与重复的课程也可以节省不少资金。"
 SIA_royalmunitionsfactory: "[ROOT.GetSIAprefixEN]军火厂"
 SIA_royalmunitionsfactory_desc: "[SIA.GetSIAshortname]在世界大战期间四面受敌，落后的工业导致炮弹几乎全部打光，无法补给。这导致后勤部门在战后几年偏执的生产了海量的炮弹，堆叠如山。但如果持久战爆发，这些额外的弹药工厂一定能派上用场。"
 SIA_industrialmobilization: "工业动员计划"
 SIA_industrialmobilization_desc: "为了保证国家安全，核心工业将在战时被政府临时性接管。这一举措肯定不受欢迎，但却可以保证我军充分武装以争取胜利。"
 SIA_phaopoliceintegration: "整合警备司令部"
 SIA_phaopoliceintegration_desc: "警察总监炮·是耶暖建议我们将警察部队提升到与[SIA.GetProperAdjective][ROOT.GetSIAprefixEN]武装部队的其他三个军种相同的水平，这样在紧急情况下就能更有效率地组织，还能为武器不足的警察部队提供额外的资金，但这也将使他们拿走很大一部分的税收。"
 SIA_nationalreserveact: "国家预备兵役法案"
 SIA_nationalreserveact_desc: "“所有18至45岁的[SIA.GetProperAdjective]男性公民必须在当地军营注册并完成至少一次基础训练，否则将面临军事法庭的起诉……”\n\n摘选自佛历2484年（公元1940年）国家预备兵役法案"
 SIA_royalsiamesenavy: "[SIA.GetProperAdjective][ROOT.GetSIAprefixEN]海军"
 SIA_royalsiamesenavy_desc: "建于1887年，[SIA.GetSIAnavyName]仿建美国海军的组织而组立，由海军舰队和[SIA.GetProperAdjective][ROOT.GetSIAprefixEN]海军陆战队组成。这也是亚洲继日本后第二个拥有潜艇的国家。"
 SIA_expandmarinescorps: "扩充海军陆战队"
 SIA_expandmarinescorps_desc: "虽然“海军陆战队”始建于1883年，但该部队在整个19世纪主要充当王家仪仗队，直到1913年，[SIA.GetProperAdjective][ROOT.GetSIAprefixEN]海军陆战队才被重组为现代的“海军两栖突击大队”，在世界大战中参加了一些行动。也许海军陆战队可以在即将到来的冲突中成为我们的又一张王牌？"
 SIA_improvedlandingcraft: "改良登陆艇"
 SIA_improvedlandingcraft_desc: "[SIA.GetProperAdjective][ROOT.GetSIAprefixEN]海军陆战队使用的移动工具都是些一战期间收缴的前英国商船，而拥有专用的两栖登陆舰将确保我们的士兵能更快地登上并保护滩头阵地。"
 SIA_newflagship: "新旗舰"
 SIA_newflagship_desc: "我们邻国的海军火力超越了我们，因而拥有一艘射爆敌舰装甲的可靠旗舰成了当务之急。这也将给我们的海员带来自豪和成就感"
 SIA_coastaldefenseships: "岸防战舰"
 SIA_coastaldefenseships_desc: "尽管这些重装岸防舰无法与德属东亚海军或者日本帝国海军抗衡，在公海的作战能力也很有限，但在我们的海军缺乏预算的前提下，它们已经可以出色地在[SIA.GetSIAshortname]湾和安达曼海附近的岛链及沿岸作战了。"
 SIA_riverpatolunit: "河岸巡逻队"
 SIA_riverpatolunit_desc: "萨尔温江和湄公河是抵御敌人进攻的天然防御工事。我们应派遣有前途的新舰长向其前辈学习一些褐水海军的组织经验。"
 SIA_destroyerfleet: "春蓬级驱逐舰"
 SIA_destroyerfleet_desc: "由已故的海军部长Abhakara Kiartivongse，即春蓬亲王而得名，这一批新式驱逐舰将成为我们[SIA.GetSIAprefixTH]海军的主心骨。"
 SIA_subships: "S-船项目"
 SIA_subships_desc: "这些“Ruea-Sor”（大意为船只）最初是由已故的宋卡亲王玛希敦·阿杜德设想的，他曾在穆尔维克海军学院学习，认为这些舰艇是保卫曼谷乃至[SIA.GetSIAshortname]湾的“必需品”。我们已经采购了四艘小型潜艇作为第一道防线，而继续第二阶段的计划，还需要另外5艘潜艇用于外围防线。这可能是个好主意。"
 SIA_twooceannavy: "两洋海军"
 SIA_twooceannavy_desc: "我们弱小的海军无力直面德意志帝国和日本帝国海军，但额外的资金一定会有裨益。"
 SIA_expandsattahip: "扩建梭桃邑"
 SIA_expandsattahip_desc: "梭桃邑始建于1914年，是[SIA.GetSIAnavyName]的第一个海军基地。然而，这个基地实在太小且已达到它的补给上限，我们应当扩建此基地。"
 SIA_wolfpacks: "护航学说"
 SIA_wolfpacks_desc: "我们被别国的大舰巨炮所环伺，因而海军上将銮育他沙·戈索（巴允·育他沙戈索）建议我们不能正面硬碰硬，而应该和他们玩捉迷藏，用鱼雷从远处不断的狙击他们。"
 SIA_alargefleet: "存在舰队学说"
 SIA_alargefleet_desc: "我们被别国的大舰巨炮所环伺，因而海军上将銮甲莫·那育（信图·甲莫那育）希望我们尽可能增强火力，迫使敌方战列舰退出战斗，如有可能，击沉它们。"
 SIA_royalsiameseaircorps: "[SIA.GetProperAdjective][ROOT.GetSIAprefixEN]航空兵团"
 SIA_royalsiameseaircorps_desc: "王家飞行队在1913年首度设立，飞行员小伙子在空中协助我们取得了无数胜利。因此，我们将再次把[SIA.GetProperAdjective][ROOT.GetSIAprefixEN]航空队更名为[SIA.GetProperAdjective][ROOT.GetSIAprefixEN]航空兵团。"
 SIA_airportauthority: "[SIA.GetSIAshortname]机场管理局"
 SIA_airportauthority_desc: "建设更多的国有机场可以帮助我们建立本国的航空公司，并作为空军基地使用。"
 SIA_antiairsystem: "空袭准备"
 SIA_antiairsystem_desc: "銮·阿推贴瓦德进行了一项结论性的研究：建立一支专门的防空部队将有助于保护首都和其他重要地区免受敌人的空袭。"
 SIA_thaiaviationindustries: "[SIA.GetProperAdjective]航空工业"
 SIA_thaiaviationindustries_desc: "[SIA.GetProperAdjective]航空工业曾经负责维护我们的空军。投资他们自主设计的飞机可以为战争做出更多贡献。"
 SIA_newfighterdesign: "新式战斗机设计"
 SIA_newfighterdesign_desc: "现役的巴差提朴式战斗机已经在现代战争中过时了，銮韦差·扬朗沙里（穆尼·玛哈讪达那）率领研发局将帮助我们开发急需的空中力量。"
 SIA_navalbomber: "注重海军轰炸机"
 SIA_navalbomber_desc: "我国位于印度洋和太平洋之间，海岸线很长，因此发展专用的海军轰炸机势在必行。"
 SIA_CASfocus: "专注近距支援机"
 SIA_CASfocus_desc: "我们的战斗机和战术轰炸机不具备充足的近距支援能力，也许我们需要兼具机动性和火力的专业近距支援机？"
 SIA_tacticalbombers: "战术轰炸机发展"
 SIA_tacticalbombers_desc: "我国的“Boripatr”轰炸机由銮韦差·扬朗沙里（穆尼·玛哈讪达那）设计，在研发局的试验台上表现良好，实战中却不尽如人意。让我们利用自己的专业知识来研发适合现代战斗的轰炸机。"
 SIA_furtherairdevelopment: "继续发展空军"
 SIA_furtherairdevelopment_desc: "空军的重要性日渐提升，我们需要进一步发展空军作战策略，以更好的应对未来。"
 SIA_bangfai: "披法项目"
 SIA_bangfai_desc: "受我国东北部老挝人的“火箭节”启发，如果我们进行适当的研究和开发，就可能将这些自制火箭变成可怕的杀伤性武器，或者变成发动机为我们的飞机提供动力。"
 SIA_electronicsresearch: "电子学研究"
 SIA_electronicsresearch_desc: "由他宁工业公司制作的计算机设备“Khanittakorn”（梵语计算器）将极大地帮助我们的战争事业。"
 SIA_rulerofheskies: "天空的保护者"
 SIA_rulerofheskies_desc: "我们有着地区内最强的空军，他们将如同迦楼罗一般来去自如，永远警戒着一切来犯之敌。"
