 csa.40.d.sinclair: "又是四年过去，总统的任期接近尾声；该召集各工会、代表与政党都动员起来，决定下一任登上总统宝座的人了。辛克莱总统的八年后，他已为政府确立了一种特殊的基调：将战前的国家机器转向消除贫困和工人们的穷困潦倒。他的这种做法甚至在工团主义者中也得到了一定程度的接受。\n\n社会党已经提名了奥克利·C·约翰逊以接替辛克莱，他是美国无产阶级党与$CSA_radical_socialist_party$的资深成员，也是拥有支持种族融合与工人权利经历的教师。奥克利延续了辛克莱的遗产，并格外强调优质的公共教育，尤其是针对弱势群体社区的教育。\n\n与此同时，工人党选择提名詹姆斯·坎农担任总统，他曾在堪萨斯州、密苏里州、内布拉斯加州和明尼苏达州担任代表。坎农和他的支持者是激进的社会主义者，他们已经开始容忍[CSA.GetNameDef]目前的结构，但另一方面认为辛克莱和约翰逊太过温和，他们声称美国的革命事业在现政府的领导下已走向消亡，而必须由一个更激进的政府来将其复兴。坎农还指责说，约翰逊在教育方面吹嘘的大部分进步实际上都要归功于无党派人士约翰·杜威，而不是他自己。约翰逊则反过来谴责坎农是个危险的激进分子，叫嚣着要毁掉辛克莱的所有成果。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
