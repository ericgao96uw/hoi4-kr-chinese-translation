 MEX_revolution_economic: "革命的经济遗产"
 MEX_revolution_economic_desc: "墨西哥革命摧毁了墨西哥的经济。虽然自革命结束以来，我们正逐从经济萧条的深渊中爬出来，但是我们仍需踽踽前行，直到我们的经济彻底从革命的创伤中恢复。"
 MEX_revolution_military: "革命的军事遗产"
 MEX_revolution_military_desc: "墨西哥革命已经改变了墨西哥的军队。许多部队单位的组织架构依旧沿用自革命时期，这一问题在护宪军和南方解放军中尤为突出。由于革命遗产所赐，墨西哥的军事力量被一分为二，护宪军服役的军官们希望墨西哥军队成为像欧洲军队一样的职业化军队。然而在南方解放军的军官们坚信发展游击战争才是行之有效的道路。"
