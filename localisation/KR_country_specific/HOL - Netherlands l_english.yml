 HOL_wilhelmina_van_orange_nassau_leader_desc: "威廉明娜·范·奥兰治-拿骚于1890年先王驾崩后加冕为尼德兰的第一位女王，并自此作为立宪君主统治低地。她在位时期，尼德兰在世界大战中保持了中立，一些人认为这是女王与德皇之间私人关系的产物；她也见证了1918年失败的社会主义革命，这次革命的流产为女王的人气作出了贡献；她还见证了尼德兰第一位天主教首相的任职，而这与女王本人的意愿背道而驰。\n\n只有时间才能告诉我们，在这黑云压城、山雨欲来之际，女王是否还能维持她作为尼德兰人民团结之象征的地位。"
