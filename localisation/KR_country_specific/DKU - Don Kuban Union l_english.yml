 DKB_andrey_shkuro: "安德烈·什库罗"
 DKB_pyotr_krasnov_leader_desc: "克拉斯诺夫部可能是所有顿河哥萨克中最出名的部族，出过将军、官员、知识分子等一系列人才，如今则轮到彼得·克拉斯诺夫来坐庄。克拉斯诺夫虽然是哥萨克出身，但读过很多书，对文学和写作小说始终抱有浓厚兴趣。博学多才——他对文学和小说有着浓厚的兴趣。他在近卫阿塔曼团服役时，研究了远东和非洲诸民族，其博学程度甚至让尼古拉二世沙皇都对他青睐有加。克拉斯诺夫坐上兵团指挥的位置上后，虽然起先向临时政府宣誓效忠，但对其始终没有什么好感，因此在十月革命期间拒绝支援克伦斯基。克拉斯诺夫不久回到了他在顿河军团的老家，然后当选为当地的阿塔曼，随后宣布发动圣战，坚决抵制北方革命。\n\n内战中，顿河哥萨克很快就证明了，自己是南俄白军中最忠诚、最强大的军事力量，尔后定期从德国那里获取支持，阿塔曼对此也并非忘恩负义。布尔什维克革命甫一结束，克拉斯诺夫就回到了军团，但莫斯科当局及共和国并不能使他满意：沙皇远逝，共和羸弱，克拉斯诺夫个人倾向鄙视克伦斯基。1925年高尔察克政变时，他终于决定撂挑子了，在德军和军团内忠诚派的支持下，于顿河畔罗斯托夫亦发动了一场政变，尔后将部队开进了顿河-高加索全域，并且切断了与莫斯科当局的一切联系。尽管俄罗斯仍声称在当地拥有主权，德皇支持意味着前者不得不退缩。克拉斯诺夫继续以他个人的名义主持当地政权，打击库班军团与乌克兰统一的要求，以及镇压北高加索少数族裔。至少到目前为止，他的政权还算稳固。"
