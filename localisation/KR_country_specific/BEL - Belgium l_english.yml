 BEL_peace_with_germany: "抵抗德国"
 BEL_peace_with_belgium: "粉碎比利时叛乱"
 BEL_Economic_decisions: "经济政策"
 BEL_Economic_decisions_desc: "虽然提尔比茨的黄金时代似乎远没有尽头，但当瓦隆煤矿开始接近枯竭，并促使大部分钢铁工业依赖政府支持才得以维持后，我们的经济步伐开始大幅放缓。虽然这个体系仍然起作用并对以瑟兰工业区为中心的工团主义者保持牵制，但如果我们希望真正阻止因经济衰退导致的崩溃，就必须实施改革……"
 BEL_ARBED_Takeover: "为阿尔贝德钢铁收购提供支持"
 BEL_German_Expansion_Solvay: "为索尔维德国分公司提供支持"
 BEL_Wallonian_Electrification_Program: "瓦隆电气化工程"
 BEL_Nationalise_UMHK: "上加丹加联合矿业国有化"
 BEL_Borinage_Mine_Expansion: "扩建博里纳日矿区"
 BEL_Worlds_Fair_decisions: "1939年列日国际博览会"
 BEL_Worlds_Fair_decisions_desc: "法兰德斯-瓦隆的工程学在电气与化学工业领域取得了举世瞩目的成就。作为进一步提升他们竞争力的福利事项，政府已被允许召开1939年“国际水利技术博览会”，展现我国国家工程师的骄傲：阿德尔贝特运河。许多佛莱芒-瓦隆相关企业也迫不及待地准备展示他们在水利方面的独特成就了。"
 BEL_Worlds_Fair_Liege: "筹备国际博览会"
 BEL_Exile_Canada: "强化奥塔万流亡政府"
 BEL_Exile_Canada_desc: "在世界大战的惨痛失败后，国王阿尔贝一世携同其皇室成员被迫流亡到联合王国，随后又逃往加拿大。大量的政客，军官以及皇室忠实分子跟随他们一同出逃。他们建立了一个比利时流亡政府，希望在未来某一天能够回到祖国将其从德国的压迫中解救出来。\n\n现在，协约国正驻扎在奥斯滕德的海岸上，士兵国王正在寻求皇室家族的认同，加入协约国一方重新夺回比利时的王位。"
 BEL_Exile_Canada_Player: "强化比利时流亡政府"
 BEL_Exile_Canada_Player_desc: "在世界大战的惨痛失败后，国王阿尔贝一世携同其皇室成员被迫流亡到联合王国，随后又逃往加拿大。大量的政客，军官以及皇室忠实分子跟随他们一同出逃。他们建立了一个比利时流亡政府，希望在未来某一天能够回到祖国将其从德国的压迫中解救出来。\n\n现在，协约国正驻扎在奥斯滕德的海岸上，士兵国王正在寻求皇室家族的认同，加入协约国一方重新夺回比利时的王位。"
 BEL_Undermine_German_Government_In_Exile: "讥笑法兰德斯-瓦隆流亡政府"
 BEL_Undermine_German_Government_In_Exile_desc: "德国的傀儡国王放弃了法兰德斯，带着忠于他的部长内阁们仓皇逃出了比利时。比利时人民对于这种怯懦的行为嗤之以鼻，并对他的慌乱退位以及德国统治的崩溃感到无比愤怒。\n\n仍然流亡在加拿大的国王阿尔贝一世，成立了一个敌对政府以彰显谁才是比利时人天命所归的国王。这也给予我们新的希望，在二次世界大战之后，在这个弱小的国家上重建比利时政府，恢复其影响力。\n\n§W保持§Y[BEL.GetFlag][BEL.GetAdjective]流亡政府§!的§Y正统性§!低于§R50§!能够允许我们促使将比利时拉入我们的势力范围。§!"
