 JAP_army_mob_title_air: "空中歼灭作战"
 JAP_army_mob_description_air: "所谓“空中歼灭作战”，就是要在敌军飞行器有能力发动攻击之前，将其定位并加以摧毁——这一观念将被正式列入陆军航空部队的军事理论之中。当大批敌机在跑道上燃烧、当少数起飞的漏网之鱼迅速被击落后，我方支援机就能够自由制空了。"
 JAP_army_mob_title_will: "侵略性攻击编队"
 JAP_army_mob_description_will: "为了求得胜利，我们必须让士兵前进！压过敌人的防线，扎入敌人的心脏！实现这样的壮举，必然能迅速击溃敌人，为我们带来胜利！天皇陛下万歳！"
 JAP_army_mob_title_mass: "强化机动性"
 JAP_army_mob_description_mass: "我们现在需要的是速度，是一般步兵不及的速度。大本营正要求我们投资研发能够输送部队的卡车。然而，我国的工业水平却心有余而力不足，所以在某些情况下我们需要随机应变。而其中一条捷径就是使用自行车，在我军彻底实现机械化前，自行车应当能暂时胜任卡车的任务。"
 JAP_army_mob_title_tech: "先进摩托化设计"
 JAP_army_mob_description_tech: "速度是赢得现代战争的关键，不论是想要重新部署部队还是想要扩大突破点，速度都至关重要。为了让日本赶上时代进步的潮流，我们必须鼓励帝国陆军发展并扩张其摩托化部队的规模。"
 JAP_army_mob_title_default: "机动化的发展"
 JAP_army_mob_description_default: "上次世界大战期间的骑兵突击或许也将是历史上最后一批骑兵冲锋进攻。如今卡车已不仅仅是一种运输工具，卡车已迅速融入了现代机动作战的战术当中。我们必须抛掉过时的旧思维，利用摩托化来提高我军进攻和增援的速度。"
 JAP_army_tank_title_air: "装甲快速部署"
 JAP_army_tank_description_air: "尽管我国步兵是世上训练最有素的士兵，但却无力应付机关枪的子弹。为此，我们应当投入更多资金，研发一种新式兵器：一种名为“坦克”的战车。这种钢铁怪兽足以全攻全守，他们必然能让我国步兵无敌于亚洲地面战场。"
 JAP_army_tank_title_will: "机甲先锋"
 JAP_army_tank_description_will: "在突击集群中加入战车和摩托化步兵，我军的突击行动将具有造成毁灭性破坏的能力。我军已成为了一支势不可挡的军队，虽磐石亦可开！"
 JAP_army_tank_title_mass: "战车集群突进"
 JAP_army_tank_description_mass: "坦克是巨大的钢铁巨兽，他们可以碾碎面前的一切；但坦克也有一个大问题：其昂贵的生产成本简直高到让人难以置信。如果我们想要尽可能地用上坦克，就必须尽量的节省边角料，否则我们就无法生产出足够多的坦克来赢下任何一场战争。这么做或许会影响到坦克的可靠性，但我们必须以量取胜。"
 JAP_army_tank_title_tech: "突破性战车设计"
 JAP_army_tank_description_tech: "尽管有些人会说，考虑到亚洲和太平洋的地形，坦克只不过是群华而不实的累赘；但事实上这些新式载具有能力改变战局，因此我们必须驾驭起这一时代潮流。"
 JAP_army_tank_title_default: "战车的发展"
 JAP_army_tank_description_default: "坦克是现代战争中的巅峰产品。坦克这种载具配有堪比大炮的坦克炮，还能抵御一般步枪的攻击。虽然我们只能制造少量坦克，但我们将恰如其分的利用这些钢铁巨兽碾碎敌人。"
 JAP_army_sup_title_air: "前线航空管制官"
 JAP_army_sup_description_air: "无线电将在我国的改革计划中发挥重要作用：通过实现即时通讯，陆军部队能够知会航空兵其轰炸的重点当为何处；如此一来，在帝国陆军和帝国陆军航空兵的联合打击下，敌人将毫无立足之地。"
 JAP_army_sup_title_will: "枕戈待旦"
 JAP_army_sup_description_will: "为了保卫皇国的和平与发展，皇国士兵必须时刻准备着为皇国大业献身；我们需要每个士兵都枕戈待旦，在任何可能遭遇的战场上都能作战并取得胜利。"
 JAP_army_sup_title_mass: "扩张支援部队"
 JAP_army_sup_description_mass: "数量是制胜之道，而这又意味着我们需要维持数量优势。我们需要日本赤十字社的协助，需要让他们如日俄战争和世界大战期间拯救帝国负伤士兵那般行事。由于我们投放到战场上的士兵数量众多，赤十字社需要更多的资源来救死扶伤——即使这意味着，我们不得不为他们提供一些二手装备来应付其燃眉之急。"
 JAP_army_sup_title_tech: "帝国陆军工兵队"
 JAP_army_sup_description_tech: "考虑到我们面临的作战环境复杂多样，也考虑到亚洲各地普遍缺乏基础设施，设立一支专门的工兵部队对我军各部队来说将是一件福音。我们将为推动创立工兵部队投入资金。"
 JAP_army_sup_title_default: "支援装备的发展"
 JAP_army_sup_description_default: "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
 JAP_army_specop_title_air: "挺进集团"
 JAP_army_specop_description_air: "如同用太刀将钻石劈为齑粉一般，我们的特种部队——帝国步兵的精英，将消灭阻拦他们的一切敌人。和其他陆军部队一样，他们也会装备上改良后的武器，接受更好的训练；届时，他们不仅能从陆上从海上发动攻击，甚至还能神兵天降。"
 JAP_army_specop_title_will: "高海拔训练"
 JAP_army_specop_description_will: "帝国陆军中的精英士兵将在皇国各地的巍峨高山中训练，让他们能更好的在恶劣和危险环境下作战，从而使帝国陆军面对各类地形都能取得胜利。"
 JAP_army_specop_title_mass: "特种兵部队"
 JAP_army_specop_description_mass: "海军特别陆战队（简称陆战队）是帝国海军专门用于登陆作战的特种步兵单位。考虑到我国未来必须要在拥有广阔海岸线的中国作战、必须要在广袤的印苏林迪亚和太平洋群岛上作战，若我国想要保持目前在东亚的海军霸权，就必须扩编陆战队规模，改善其训练设施。"
 JAP_army_specop_title_tech: "稳中求胜"
 JAP_army_specop_description_tech: "历史往往会铭记那些取得最突兀最惊人胜利的军队，但只有那些能不断赢取胜利的军队可以赢得历史。帝国陆军必须致力于稳步前进，战胜前路的一切敌人。"
 JAP_army_specop_title_default: "特种单位的发展"
 JAP_army_specop_description_default: "特种部队可不仅仅是过去所谓的“精锐部队”。在现代化装备的加持下，即使是个壮丁也能在战场上守住自己的阵地。然而，一些环境实在是太过恶劣，需要经过特别训练的战士才能胜任。高原山地、两栖登陆、空降突击，都离不开他们。"
 JAP_army_landdoc_title_air: "地面战"
 JAP_army_landdoc_description_air: "若我国想要继续执掌亚洲，就必须现代化我们的思维方式：今后我们需要在众多基础设施落后的地方作战，因此我们需要探寻一种新方法，让我军能够在难以补给的地方更好的进行防御。"
 JAP_army_landdoc_title_will: "七生报国"
 JAP_army_landdoc_description_will: "日本的现代化军事课程是为了在满洲平原上抵抗俄罗斯的侵略而设计的，其强调士气和坚韧的意志、强调发现决定性进攻机会的能力；通过迂回突进、侧翼包抄以消灭在人数和装备上都占有优势的敌军部队。"
 JAP_army_landdoc_title_mass: "大规模突击"
 JAP_army_landdoc_description_mass: "自动武器和良好的基础设施这两种东西，除了我皇国外在东亚没人拥有。因此我们认为，大规模的突击足以赢下陆战；但我们需要注意的是，我们不能让我军部队处于补给短缺的状况下，否则我军部队可能会陷入困境。"
 JAP_army_landdoc_title_tech: "陆军学说理论化"
 JAP_army_landdoc_description_tech: "尽管一直以来，战略研究都侧重于研究现有的战役例子，但我们必须铭记，这些战例之所以重要，正是由于其独一无二不可复制。我们必须提醒我军指挥官，让他们不再仅仅是重演过去的战争，而要开拓一些新道路。"
 JAP_army_landdoc_title_default: "陆战理论的发展"
 JAP_army_landdoc_description_default: "从爆发到停战，世界大战彻底地改变了战争形态：它结束了拿破仑战争对军事思想的影响，它证明了步枪、机关枪和火炮的极端杀伤力。从字面上表述，就是：我们的军队要么就去适应新形式，要么就化为灰烬。"
 JAP_army_airdoc_title_air: "航空战"
 JAP_army_airdoc_description_air: "与陆战不同，空战是一种前所未有的战斗形式——这意味着我们需要从无到有建设自己的空军学说，并解决我国航空兵如何在夜晚或雨天作战的问题。如果我们能解决这些问题，我们的航空兵将永远不会抛下我们的陆军，永远不会让我们的陆军失望。"
 JAP_army_airdoc_title_will: "空中武士"
 JAP_army_airdoc_description_will: "日本飞行员的训练是世界上最严苛的训练之一，但这么做是有充分理由的。我们的飞机速度很快，地勤人员训练有素，指挥人员也很聪明，但这些都比不过飞行员本身的勇气与天赋。"
 JAP_army_airdoc_title_mass: "为陆军效命"
 JAP_army_airdoc_description_mass: "战争最终是要靠地面作战去求得胜利的，所以我们必须要让前线陆军飞行战队服从于地面部队的指示。前线步兵军官将优先引导指挥空中支援目标，且不用受臃肿的上级指挥链掣肘。"
 JAP_army_airdoc_title_tech: "航程拓展"
 JAP_army_airdoc_description_tech: "我方航空兵需要巡航的地区十分广袤，有时候可能距离机场十分遥远。与其拘泥于某种空军战术，不如致力于开发我国飞行器的航程，让其能够抵达任何需要空军的地方——从而让空军在任何时候都能协助我军的地面行动。"
 JAP_army_airdoc_title_default: "空战理论的发展"
 JAP_army_airdoc_description_default: "飞机早已不再是简单的侦察或骚扰工具。通过将它们完全整合到我们陆军的行动中，空军有能力造成大量的破坏并推进我们的行动发展，就像普通的陆军单位一样。"
 JAP_army_inf_title_air: "迷彩服"
 JAP_army_inf_description_air: "在世界大战时的西线战场，法国人给全世界上了一堂深刻的教训：上战场要穿迷彩服，不然就等着敌人把你打个对穿。通过向研发新型步兵枪炮和迷彩服调拨资金，敌人的轰炸机将更难发现我军部队。"
 JAP_army_inf_title_will: "我慢！"
 JAP_army_inf_description_will: "在逆境面前，我军官兵常有“我慢”之良善品质。在必败之境下，我军官兵绝不投降，绝不后退，他们将从瞬息之间求得战机抓住胜利。国家之所向，国民之所向，天皇之所向，就是帝国陆军之所向！"
 JAP_army_inf_title_mass: "枪械生产标准化"
 JAP_army_inf_description_mass: "由于日本列岛极为缺乏各种战争急需的资源，我军官兵对任何一种装备的需求都得不到满足。有些提出，不如在武器的一些不重要部件上使用低品质材料，从而让我国军火制造业能够满足我国军队的需求。"
 JAP_army_inf_title_tech: "尖端装备"
 JAP_army_inf_description_tech: "当初日本开展现代化之际，她就认识到，拥有比敌人更为先进的装备是战斗中的杀手锏。如今，日本已是一个现代化国家，我们必须不惜一切代价巩固我们的武器优势，并在战斗中利用起我们的长处。"
 JAP_army_inf_title_default: "步兵装备的发展"
 JAP_army_inf_description_default: "一直以来，军事科技方面的突破都十分迟缓，一个战士只要有一把不错的栓动步枪就足以作战了。然而，这些19世纪的步枪已经完全不适宜世界大战后的战场。骄兵必败，我们必须放下心中的傲气，用上新式装备。"
 JAP_army_big_title_air: "彩色曳光弹"
 JAP_army_big_description_air: "在我国军改中，彩色曳光弹必将是一个核心：通过采用发出不同光色弹道的弹头，我军航空兵将根据弹道曳光进行机动支援（无论是支援地面作战还是协调争夺空中优势）。这么做，将把我军训练成一支无敌于天下的军队。"
 JAP_army_big_title_will: "会心一击"
 JAP_army_big_description_will: "为天皇陛下战死固然光荣，但为天皇陛下求得胜利更为光荣。凭借着压倒性的火力，敌人的阵地将被碾为齑粉。"
 JAP_army_big_title_mass: "火炮生产标准化"
 JAP_army_big_description_mass: "我们的大炮也应当如我们的步枪一样大量生产。大阪陆军兵工厂这个日本历史最悠久的兵工厂则向我们提供了一种新型火炮设计方案，其有助于我们提高火炮的生产效率。不过，这种火炮在弹药装填系统上存在一些缺陷——当然啦，既然我们能够大量生产这种火炮，一点小问题何足挂齿。"
 JAP_army_big_title_tech: "无与伦比的火炮"
 JAP_army_big_description_tech: "火炮是决定战斗胜负的一项重要因素，火炮的射程和精度让其几乎无法阻挡。我们要利用起火炮的优点，让我方炮手射程内的敌人统统钻在洞里不敢出来。"
 JAP_army_big_title_default: "火炮的发展"
 JAP_army_big_description_default: "火炮对我们的军队至关重要。火炮能让我们从远距离轰炸敌军，还能在战斗中支援我方士兵作战。"
 JAP_army_fighter_title_air: "直协部队"
 JAP_army_fighter_description_air: "目前，我们的航空兵规模小而且经验不足，考虑到航空兵在我国军改计划中的关键作用，我们必须做些改变。我们需要更多的性能优异的战斗机，需要为我们的飞行员建设一批更好的训练设施——如此一来，我们的军队就能击垮面前的一切敌人。"
 JAP_army_fighter_title_will: "空优战机"
 JAP_army_fighter_description_will: "掌控天空意味着掌控世界！我们必须保持我们战斗机持续的更新换代，以确保我们的空中优势。"
 JAP_army_fighter_title_mass: "战斗机生产令"
 JAP_army_fighter_description_mass: "目前，我国有不止一家制造商在生产战斗机，这又导致我国往往有多种同一类型的飞行器。通过颁布一项法令，让各个制造商基于一个统一的设计方案进行标准化战斗机制造，我们能够确保飞机生产的流程化，进而推动我国战斗机的大量生产。有些人质疑这种“标准化”生产的战斗机是否可靠，但在经过一些飞行测试后，这类杂音必然会自动消失。"
 JAP_army_fighter_title_tech: "先进航空器设计"
 JAP_army_fighter_description_tech: "随着空战领域的扩张，一个显而易见的事实是，为了应付不同状况的空战而设计不同种类的战斗机完全是南辕北辙。因此，我们将开始制造能够适应并运用各种战术的飞行器。"
 JAP_army_fighter_title_default: "战斗机的发展"
 JAP_army_fighter_description_default: "世界大战期间的狗斗只不过是为空战开了个头。鉴于飞机速度变得越来越快、装甲变得越来与厚实，火力变得愈发强大，我们必须尽一切努力确保我方可以掌握制空权。在此之后，空袭地面便是理所应当的事情了。"
 JAP_army_bomb_title_air: "烧夷爆击战术"
 JAP_army_bomb_description_air: "我方轰炸机需要摧毁敌军的补给线，大本营因此提出了一个有趣的主意：鉴于亚洲绝大多数城市和基础设施都是木结构为主，让我们的轰炸机使用燃烧弹进行轰炸的话应当可以事半功倍。一些人或许会谴责这么做“不人道”或者“太过火”，但为了击败西方帝国主义者和工团赤匪，我们必须不惜一切代价。"
 JAP_army_bomb_title_will: "散播恐慌"
 JAP_army_bomb_description_will: "日本空军令人畏惧，其中又属日本轰炸机飞行员最令人恐惧。我们拥有最现代化的飞机，没有国家或军队能够阻挡我们。"
 JAP_army_bomb_title_mass: "爆击机生产令"
 JAP_army_bomb_description_mass: "和战斗机类似，我国不同轰炸机在设计上的差异很大。我们将颁布一项法令，把我们给战斗机安排的政策挪到轰炸机身上，强制推行一种标准化的轰炸机设计。我们的敌人对此肯定不会乐意——尤其是当他们抬头看到头顶上成千上万架准备投弹的战斗机时。"
 JAP_army_bomb_title_tech: "次世代爆击机"
 JAP_army_bomb_description_tech: "目前的轰炸机既过时又笨重，而空中轰炸理论的倡议者认为，不断设计新型轰炸机最终能让我们无需派遣地面部队就可以击败敌军，达到兵不血刃的目的。"
 JAP_army_bomb_title_default: "轰炸机的发展"
 JAP_army_bomb_description_default: "即使是崭新的轰炸机也能引发人们的恐惧，许多人看到了它们背后的潜力。随着有效载荷越来越大，即使是世界大战期间的密集炮火也无法与之媲美。总有一天，我们甚至可能超越他们的火力，从世界上一举抹平整座城市或地区。"
 JAP_MIL_ISLAND_DEFENSE: "保卫本土"
 JAP_MIL_ISLAND_DEFENSE_desc: "如今，我皇国本土由我强盛海军所控制的广袤海域所环绕保卫着。在一望无际的海平面上，星罗棋布的各个小岛都是价值无量的战略要地，我们必须将这些岛屿全部要塞化。这么做，至少可以让我国无敌的海军不用时时长途奔袭跋涉。"
 JAP_MIL_MARINES: "太平洋登陆作战"
 JAP_MIL_MARINES_desc: "“海军特别陆战队”是世界上最训练有素、最顽健、最忠实的部队。无论是德国、荷兰还是清国，任何与他们为敌的人都将毫无疑问地被他们击溃。但在即将到来的战争中，如果没有合适的装备，忠勇刚毅将化为无意义之牺牲。"
 JAP_MIL_ISLAND_BASES: "不沉的空母"
 JAP_MIL_ISLAND_BASES_desc: "尽管航母可以配备强大的兵器和技术设备，但百日建造之功却也可能在一瞬之内化为碧波下的铁屑。而岛屿上的机场就不一样了，这些地面机场甚至可以支持比舰载机大得多的飞机起降。"
 JAP_MIL_NAV_DECISIVE: "执行丸三计划"
 JAP_MIL_NAV_DECISIVE_desc: "鉴于我国无法同敌人打持久战，我们目前的唯一选择就是继续建设海军，集中精力在一场决定性的战役中打垮敌军。"
 JAP_MIL_SUPER_SHIPS: "技术霸权"
 JAP_MIL_SUPER_SHIPS_desc: "同欧洲或北美的同行相比，我国造船业和工业的能力显得相对有限。但我国的设计师与工程师可是比他们高过了一大截。我们的一艘船抵得上他们的十二艘船！"
 JAP_MIL_LONG_DONG: "九三式鱼雷"
 JAP_MIL_LONG_DONG_desc: "鱼雷虽小，但却致命；鱼雷甚至可以击沉最为强大的战列舰，可悲的俄罗斯海军在对马海战中的遭遇便是明证。不过，当下的船只可比三十年前要大得多，所以我们应当努力增大我们的鱼雷口径。"
 JAP_MIL_CV_PLANES: "航母舰载机突破"
 JAP_MIL_CV_PLANES_desc: "没有飞机的航空母舰就是一个能漂的铁棺材。我们必须确保我们的航空母舰能配备最好的飞机和飞行员。"
 JAP_MIL_BIG_SHIPS: "巡洋舰专精"
 JAP_MIL_BIG_SHIPS_desc: "每艘巡洋舰在海战中都可以应付多个角色——发现敌方舰队、阻止敌方侦察、保护我们的补给线、骚扰敌人的补给线。我们也可以将其特化：让其专职于猎杀潜艇、专职于从敌机手中保护我们的船只、甚至专职于携带大型鱼雷武器；巡洋舰的可能性几乎是无限的。"
 JAP_MIL_VERY_BIG_SHIPS: "太平洋中的利维坦"
 JAP_MIL_VERY_BIG_SHIPS_desc: "在我国正在建造的利维坦面前，那些古代水手传说中的怪兽将黯然失色！愿它的存在将成为肩负帝国荣光，肩负万代皇统，肩负天照大神神体的象征！"
 JAP_MIL_NAV_NOT_SO_DECISIVE: "再议军事学说"
 JAP_MIL_NAV_NOT_SO_DECISIVE_desc: "20年前我们就认识到，以一场决战赢取下一场战争的想法愚不可及。下一场战争，将是一场仰仗资源、工业的消耗战。我们必须改变旧观念，否则旧观念会把我们全部害死。"
 JAP_MIL_NAV_HIT_N_RUN: "一击脱离"
 JAP_MIL_NAV_HIT_N_RUN_desc: "也许我们在数量上不能压过敌人，但这并不意味着我们会输掉战争。不论是太平洋还是东南亚，环境都极为严酷，在这种地方作战，后勤将决定一方的成败。通过打击敌人的运输船队，我们可以逐步拖慢敌人的步伐，就算有着世上最强大的工业基础也承受不起这种损失。"
 JAP_MIL_NAV_OPEN_SEA: "公海制敌"
 JAP_MIL_NAV_OPEN_SEA_desc: "为了与西方大敌相抗，我国工业正以指数级增长；但各类工业的增长离不开食物。而这，意味着我们急需本土列岛所缺乏的自然资源。若我们想要让我国的工业继续运转，就必须保护我国的航运不受敌人袭击。"
 JAP_MIL_MOAR_SHIPS: "大量生产"
 JAP_MIL_MOAR_SHIPS_desc: "我国目前保有的舰队同我军的最新学说对不上号。我国舰队没有足够多的小型舰艇来应付一系列新任务。若想解决问题，我们只有一种办法：采用一种标准化的、制造简便的模块化舰船设计，并在此基础上大量建造舰艇。"
 JAP_MIL_MOAR_PLANES: "模块化飞行器"
 JAP_MIL_MOAR_PLANES_desc: "模块化造船在我国造船业取得了巨大的成功，我国工程师已准备好将这一经验应用到飞行器制作之上了。"
 JAP_MIL_SAMSUNG_DOCKYARDS: "朝鲜造船厂"
 JAP_MIL_SAMSUNG_DOCKYARDS_desc: "本土列岛上的各大造船厂已最大限度地利用上了所有的技术工人。尽管朝鲜的造船厂远不如我们日本人的造船厂好，但我们至少需要利用起朝鲜人的双手来保卫本土。"
 JAP_MIL_DEFINITELY_NOT_LIBERTY: "繁荣之船"
 JAP_MIL_DEFINITELY_NOT_LIBERTY_desc: "我国在造船时已经使用了一系列特定的船只模块。但鉴于现在我们对货船的需求比过去任何时代都要高，我国聪明的工程师提出，让工厂流水线以模块化制造的方式直接装配好一整条船。"
 JAP_MIL_MANTESU_SHIP: "共荣圈海军发展计划"
 JAP_MIL_MANTESU_SHIP_desc: "我国绝大多数盟友的造船能力都令人捧腹。尽管他们的工人绝对比不上日本劳工的精神，但我们必须支持他们的海军建设能力，因为在下一场战争中，每艘船只都至关重要。"
 JAP_MIL_NAVAL_RESEARCH: "海军工程援助"
 JAP_MIL_NAVAL_RESEARCH_desc: "海军工程援助计划的目标十分简单明了：让我们的各个盟友能制造的不仅仅是货船。"
 JAP_MIL_UNIFIED_PRODUCTION: "统一生产"
 JAP_MIL_UNIFIED_PRODUCTION_desc: "现在我方盟国的造船业也已起步，我们可以利用其造船能力，建设一支足以保障整个共荣圈的庞大舰队。"
 JAP_MIL_air_start: "空军改革"
 JAP_MIL_air_start_desc: "我们不能只关照陆军，陆海军航空队也需要改革。"
 JAP_MIL_FIGHTER_FOCUS: "注重战斗机"
 JAP_MIL_FIGHTER_FOCUS_desc: "掌控天空意味着掌控世界！我们必须保持我们战斗机持续的更新换代，以确保我们的空中优势。"
 JAP_MIL_BOMBER_FOCUS: "注重轰炸机"
 JAP_MIL_BOMBER_FOCUS_desc: "日本空军令人畏惧，其中又属日本轰炸机飞行员最令人恐惧。我们拥有最现代化的飞机，没有国家或军队能够阻挡我们。"
 JAP_MIL_NAVBOM_FOCUS: "海军轰炸机"
 JAP_MIL_NAVBOM_FOCUS_desc: "日本海军航空队的一些参谋人员声称，即将到来的海战中，制胜之地不在波涛之上，而在云层之巅。他们的意见是值得考虑的，因为船只比飞机昂贵得多。"
 JAP_MIL_air_zero: "轻型战斗机设计"
 JAP_MIL_air_zero_desc: "日本战斗机飞行员知道灵敏的机动是空中制胜的关键，我们将这一点作为飞机设计的重点来改进我们的战斗机。"
 JAP_MIL_air_par: "空挺部队"
 JAP_MIL_air_par_desc: "特战队就像一朵朵绽放在空中的樱花。在敌军眼皮底下行动的空挺部队面临的困难重重，但若是经过严苛训练并有着不动如山的战斗精神，这批军人将会是所向披靡的。"
 JAP_MIL_air_idea: "空中武士"
 JAP_MIL_air_idea_desc: "日本飞行员的训练是世界上最严苛的训练之一，但这么做是有充分理由的。我们的飞机速度很快，地勤人员训练有素，指挥人员也很聪明，但这些都比不过飞行员本身的勇气与天赋。"
 JAP_MIL_KAMIKAZE: "神风"
 JAP_MIL_KAMIKAZE_desc: "帝国诏令各级官兵，“人固有一死，或重于泰山，或轻于鸿毛。”樱花转瞬逝，神风戚戚照七生，玉碎无犹豫。"
 JAP_MIL_NUC: "北方理研"
 JAP_MIL_NUC_desc: "北方理研是即将建立的“二号研究”核心设施的代号，坐落于福岛县辖区内。\n“二号研究”是我国在原子研究领域所做的最高机密级别工作，其目标是用热扩散法分裂铀235。\n该项目的其他设施位于东京的理化学研究所和朝鲜北部的兴南。"
 JAP_MIL_ROCKET: "火箭科学"
 JAP_MIL_ROCKET_desc: "发展火箭不仅可以提供火箭武器——据科学家们推测，喷气式引擎还能被用来进行高速移动。"
 JAP_rising_sun: "八纮一宇"
 JAP_rising_sun_desc: "日本在当今世界舞台的位置在军事学者与理论家间争论已久，不过大家都同意一点：世界应该归于日本统治。"
 JAP_go_south: "南进论"
 JAP_go_south_desc: "尽管军势日盛，但皇国的一大战略弱点便是对外国石油的依赖。为了寻求自立并确保在对抗不断入侵的西方帝国主义时的战略安全，夺取这些资源并由此扩大我们的安全区无疑是明智而正确的决策。"
 JAP_pacific_islands: "扩大太平洋安全区"
 JAP_pacific_islands_desc: "随着美国陷入混乱，我们不能坐失良机。一个建立太平洋安全区的提案已经被制定出来，这将让我们把我们的影响力和保护范围扩展到美国遥远的太平洋领地——目前该提案已经进入了缜密的讨论阶段。"
 JAP_hawaii: "施压夏威夷"
 JAP_hawaii_desc: "既然美国在太平洋的地位已经大不如前，我们可以采取行动吞并不受国际社会承认的国家“夏威夷”并为我们的太平洋帝国建立起一道不可逾越的警戒线。"
 JAP_demand_indonesia: "目标：东印度"
 JAP_demand_indonesia_desc: "几个世纪以来，东印度群岛都处于荷兰殖民者的高压统治之下，当地丰富的资源都流入了欧洲人的口袋。现在是时候让我们终结这种不公正的行为了。我们将解放这片地区，把这些宝贵的资源交还给他真正的主人：共荣圈！"
 JAP_philippines: "让菲律宾屈服！"
 JAP_philippines_desc: "现在米国鬼畜滚蛋了，为了共荣圈的安全，为了把稳定带给这片群岛，我们将派出我们的战舰控制这些岛屿。当然，菲律宾人可能不会这么想。"
 JAP_claim_colonies: "创设南洋领"
 JAP_claim_colonies_desc: "太平洋上每个不被皇国控制的岛礁都有可能成为入侵我神州本岛的战略跳板。德国人绝无占有这些岛屿的权力，故而这些岛屿理应由我们掌控。首先，我们要将我们对南洋领的宣称正当化。然后，我们将利用这些宣称，把南洋领并入我大日本帝国。届时，若外交手段受阻，德国人就得见识大日本帝国海军的厉害。"
 JAP_ultimatum: "对殖民地最后通牒"
 JAP_ultimatum_desc: "方今面对世界的大变动，我们必须利用时机宣称我们在亚洲和太平洋的主宰地位：我们必须索要一切[GER.GetAdjective]位于东南亚和太平洋的领地以及他们位于中国境内的所有租界。他们若敢不满足我们的要求，那么就只有战争！"
 JAP_indochina_question: "目标：印度支那"
 JAP_indochina_question_desc: "一个独立自主的印度支那不符合我们在这一地区的战略规划。我们必须尽快取得这一地区。"
 JAP_target_siam: "让暹罗屈服！"
 JAP_target_siam_desc: "我们一度寄希望于暹罗人会服从于我们的联盟，但是事实让我们失望了。看来我们必须用武力让他们服从。"
 JAP_go_west: "西进论"
 JAP_go_west_desc: "鉴于黑龙江对岸的露国不再是威胁，而米畜陷入了内乱，是时候实现皇国天命了。中国是一个软弱、腐败而分裂的国家，必须在日本的指导下迈入现代社会。如果中国人不同意，那我们就该给他们一个关于反抗的严厉教训！"
 JAP_mantetsu_projects: "满铁项目"
 JAP_mantetsu_projects_desc: "满铁代表我们管理满洲和朝鲜地区的铁路，并因此深入参与了中国东北的经济。随着我们的影响力扩展到中国沿海和内陆地区，他们肯定会提出越来越野心勃勃的项目来开发这些土地。"
 JAP_support_allies: "支持军阀盟友"
 JAP_support_allies_desc: "许多中国军阀都向日本低下了头，以求得日本人的撑腰——正如老帅张作霖一样。我们应该满足他们的愿望，确保他们成为我们在中国的代理人。"
 JAP_sow_chaos: "分而治之"
 JAP_sow_chaos_desc: "中国人的哲学观里，“分而治之”这一理念当之无愧的属于我们。虽然许多军阀都希望尽可能的得到我们的支持，但是我们应当操纵任何派系的有利条件，确保各方势力的有序平衡，使得我们的时机成熟时中国仍保持着分裂。"
 JAP_national_mobilisation_law: "国家动员法"
 JAP_national_mobilisation_law_desc: "在中国进行的战争注定是一项宏大的事业，他将让我国的负担达到极限。我们必须保证人民能够一亿一心尽忠报国，担负得起这场大规模战争的负担。"
 JAP_spiritual_mobilisation: "征用皇协军"
 JAP_spiritual_mobilisation_desc: "很不幸的是，中国的人力是我们取得胜利的必要条件，如果我们想要有足够的资源占领全中国，我们就必须让已被征服的地区如同上缴资源一般提供士兵。"
 JAP_three_alls: "烬灭作战"
 JAP_three_alls_desc: "“烬灭作战”既残忍但也很有效：那些敢于拿起武器反抗我们的人将被毫不留情的杀掉，不论其是不是职业军人。作为补充，我们将小心翼翼的用碉堡封死游击队的活动路线；把平民集中到设防地区以阻止他们投身敌军。这么做定会打开我们在中国的胜利之路。"
 JAP_ichigo: "一号作战"
 JAP_ichigo_desc: "一系列决战级别的战役已经被起草命名为“一号作战”，其意在联合我们的各支部队，一劳永逸地碾碎中国人的抵抗。我们在这一点上下了很大的赌注，如果不成功，我们的稳定度肯定会大受影响——届时公众必然觉得这场战争我们已无望打赢。但是我们灭私奉公一致协力的将军们坚信我们能取得胜利！全軍突撃！天皇陛下万歳！"
 JAP_respect_fengtian: "忠诚的回报"
 JAP_respect_fengtian_desc: "多年来张作霖的政府都是我们在中国大陆上的主要盟友，支持他统一中国是我们的目标，也是这场战争的起因。因此，我们有必要把他所主张的中国核心领土交还给他。"
 JAP_plant_cherry_blossoms: "种下樱花树"
 JAP_plant_cherry_blossoms_desc: "我国在中国付出的代价是巨大的，而取得的成果也是值得的。我们不会因为所谓的“合法权利”或“中华民族主义”的借口就让我们的胜利果实被一群军阀夺走。我们在中国主要的宣称地将仍然置于我们的手中，并接受和族人民的定居，我们将在这些土地上种下樱花树作为我们胜利的纪念。"
 JAP_destroy_legations: "取缔使馆城市"
 JAP_destroy_legations_desc: "自以为是的操控着[LEC.GetNameDef]的欧洲人把我们排除在所谓的理事会和权力中心之外。现在我们要让他们知道这种放肆行为的代价！"
 JAP_own_faction: "建立共荣圈"
 JAP_own_faction_desc: "亚洲国家的反西方帝国主义同盟已不新鲜，现在的局势已无法各自为战。必须建立共荣圈来稳固我们的地位。"
 JAP_create_riken: "创建理化学研究所"
 JAP_create_riken_desc: "理化学研究所，通常被简称为“理研”，长期来一直是日本的尖端研究院。如果我们提供资金支持，它就能在海外开展行动，成长为共荣圈的科研机构，来协助我们的殖民地与盟友。"
 JAP_tokyo_conference: "召开东京会议"
 JAP_tokyo_conference_desc: "泛亚思想得到了一大批政治派系的广泛支持，无论如何来说都是一种有用的工具。通过在东京主办一次重要会议并邀请来自亚洲各地的外交官，我们可以鼓励亚洲国家之间的相互协作并打击西方帝国主义。"
 JAP_invite_alliance_members: "正式化军事联盟"
 JAP_invite_alliance_members_desc: "随着东京会议成功举办，是时候看看谁是言行一致的人，并邀请那些有意向的人加入我们的正式军事同盟。"
 JAP_osaka_conference: "大阪经济局"
 JAP_osaka_conference_desc: "在我们的主要工业城市之一，历史悠久的贸易枢纽大阪，我们决意成立一个由亚洲各地人士组成的委员会。它的职责主要是负责大东亚共荣圈内各成员间的经济联系。通过在该领域投入资源，我们可以促进亚洲的自给自足及自信意识，并进一步扩大我们对他们的影响。"
 JAP_one_china_policy: "中国不可分割"
 JAP_one_china_policy_desc: "我们的亚细亚势力圈的关键就是让一度强大过的邻国中国臣服。我们的势力圈成员将跟追随我们的步伐，因此我们选择的政策将决定我们未来的道路。我们宣布我们对“一个中国”的支持，支持中国统一所有宣称的领土。"
 JAP_subordinate_fengtian: "让[FNG.GetNameDef]就范"
 JAP_subordinate_fengtian_desc: "张作霖的奉天政府一直以来都在我们的管辖之下，但是他同我们并不是很合拍。现在是时候让他显露出真面目了：他究竟是自己人还是外人？日本绝不允许亚洲出现竞争对手，所以他必须得小心选择……"
 JAP_mission_to_india: "去往印度的使节"
 JAP_mission_to_india_desc: "[PRF.GetNameDefCap]已经准备好加入我们的阵营了。他们有理由担心，位于边境上虎视眈眈的欧洲人和工团主义者会再次起到自己头上。一个比试图征服印度更好的办法是将印度交给一位拥护者统治，一个能被我们“栽培”的盟友。"
 JAP_target_india: "目标：印度"
 JAP_target_india_desc: "印度是一个羽翼未丰的强权，如果让它在我们的控制之外太久，足够多的人力会让印度有可能颠覆世界格局。我们必须尽快行动起来，让他们臣服于我。"
 JAP_isolate_australasia: "孤立澳大拉西亚"
 JAP_isolate_australasia_desc: "共荣圈对太平洋贸易的控制十分强大，我们应当通过对帝国主义前哨站和欧洲殖民主义据点的“[AST.GetNameDefCap]”进行惩罚来宣示这一点。"
 JAP_integrate_asian_economies: "整合大亚洲经济"
 JAP_integrate_asian_economies_desc: "经济实力决定一切，有了对亚洲无可争议的控制权，我们可以继续推动始于大阪的进程：让大东亚的经济更紧密的和我国经济联合起来，让他们服从于我们的意志。"
 JAP_final_victory: "宣告击灭帝国主义"
 JAP_final_victory_desc: "终于，胜利在握！现在日本是东亚地区毫无疑问的霸主！我们打倒了我们的宿敌，把欧洲人从我们的地盘上赶回了他们的老家。本土列岛将成为亚洲经济的活力中心。一夫动怒，世界颤抖！"
 JAP_co_prosperity_decisions: "日本的共荣圈"
 JAP_co_prosperity_decisions_desc: "亚洲人民正共同努力铲除西方帝国主义在亚洲的影响，而我们共荣圈正是其中的一员。在共荣圈内，我们会共同受益，共同繁荣，而日本则会在她盟友的“帮助”下，更加繁荣。\n\n当前的经济共荣圈成员：[JAP_ally0][JAP_ally1][JAP_ally2][JAP_ally3][JAP_ally4][JAP_ally5][JAP_ally6][JAP_ally7][JAP_ally8][JAP_ally9][JAP_ally10][JAP_ally11][JAP_ally12][JAP_ally13][JAP_ally14]"
 JAP_invite_into_faction: "邀请[From.GetNameDef]加入联盟"
 JAP_invite_into_faction_desc: "由于[From.GetAdjective]政府在东京会议上表现了结盟的兴趣，现在我们的会谈只不过是走个过场罢了。"
 JAP_invite_into_economic_sphere: "邀请[From.GetNameDef]加入经济共荣圈"
 JAP_invite_into_economic_sphere_desc: "[From.GetNameDefCap]是一个尚未结盟的国家或已经是日本的盟友，无论哪种情况，他们都是被我们争取入“大东亚共荣圈”的最佳候选人……这是为了他们的利益，而且“十分”有利于我们的利益。"
 JAP_invest_in_sphere_member1: "促进在[From.GetNameDef]的投资"
 JAP_invest_in_sphere_member1_desc: "我们应该开始投资[From.GetNameDef]，这不仅方便我们同他们贸易，也会在其国内建立日本存在，并最终从内部接管这个国家。"
