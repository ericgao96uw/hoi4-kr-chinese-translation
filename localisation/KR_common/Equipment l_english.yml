 DEI_gw_tank_equipment: "卡登·洛伊德 Mk VI"
 DEI_gw_tank_equipment_short: "V-CL Mk VI"
 DEI_gw_tank_equipment_desc: "荷兰皇家陆军拥有的装甲车数量稀少且破旧不堪，但他们有12辆出色的达夫M39六轮装甲卡车和5辆卡登·洛伊德 Mk VI超轻型坦克，其名称分别是山猫、美洲狮、美洲虎、黑豹和豹子。"
 DEI_light_tank_equipment_1: "达夫 M39装甲车"
 DEI_light_tank_equipment_1_short: "达夫 M39"
 DEI_light_tank_equipment_1_desc: "在当时看来，达夫M39的设计可称得上是处于世界领先水平。它采用单层壳体式全焊接构造车体、装甲板普遍倾斜布局，炮塔是瑞典兰斯韦克制造的，装备一门威力相对出色的37mm炮。整体而言，它只配备有较轻的防护，但速度较快、越野能力也不错。"
 DEI_light_tank_equipment_2: "CTMS-1TB1"
 DEI_light_tank_equipment_2_short: "CTMS-1TB1"
 DEI_light_tank_equipment_2_desc: "CTMS-1TB1是马蒙-赫灵顿公司为荷兰军队设计的一款轻型坦克，它由3名乘员操作，装备一门37mm机关炮和一挺M1919同轴机枪。最初的计划是为荷属东印度生产600辆；但那里的战事在原型车都还没来得及运抵时，就已经结束了。"
 DEI_light_tank_equipment_3: "MTLS-1G14"
 DEI_light_tank_equipment_3_short: "MTLS-1G14"
 DEI_light_tank_equipment_3_desc: "MTLS-1G14与CTMS-1TB1几乎同期立项，是一款面向荷兰军队的中型坦克。它由4名乘员操作，装备一具双联装37mm机关炮和5挺M1919机枪，其中3挺安装于车体、一挺是主炮同轴，另一挺是顶置高射机枪。其装甲使用铆接工艺，厚度为13-38mm。"
 DEI_light_tank_aa_equipment_3: "布拉特 AA"
 DEI_light_tank_aa_equipment_3_short: "布拉特 AA"
 DEI_light_tank_aa_equipment_3_desc: "用布拉特突击车底盘搭载的防空炮。"
 DEN_infantry_equipment_0: "克拉格-约根森 M/89式步枪"
 DEN_infantry_equipment_0_short: "Gevær M/89"
 DEN_infantry_equipment_0_desc: "The Gevær M/89 has been the primary Danish rifle since 1889. Considered to be on par with the rest of the rifles in Europe, the gun has a length of 133 cm, making it dangerous in the hands of a marksman. However, the gun's length sacrifices its mobility, and it can be pretty heavy and less manageable in close-range fighting. Thus, some variants of the weapon were modified into carbines for shorter engagements."
 DEN_infantry_equipment_1: "克拉格-约根森 M/89-24式卡宾枪"
 DEN_infantry_equipment_1_short: "Fodfolkskarabin M/89-24"
 DEN_infantry_equipment_1_desc: "The Danish variation of the Krag–Jørgensen features a forward-hinged magazine door, rimmed ammunition, and outer steel liner for the barrel. Chambered for an 8x58R cartridge, the Danish rifle was often placed in the hands of the reserves as an infantry carbine. As Scandanavia finds itself increasingly on the frontline of a potential European war, the Danish Army has pushed for more 89/24s for frontline military service."
 DEN_infantry_equipment_2: "31号轻型试验机枪"
 DEN_infantry_equipment_2_short: "Lettet-Forsøgs M/31"
 DEN_infantry_equipment_2_desc: "A submachine gun of Danish origin, the \"Lettet–Forsøgs M/31\" is based on the Finnish Suomi KP-31. With the desire for greater firepower for Danish squads, the M/31 was made from stainless steel with a tubular buttstock and a distinctive ball-shaped wooden foregrip. The foregrip was designed with ergonomic flexibility for the user when handling the weapon. After repeated trials, however, many infantrymen found the foregrip unnecessarily and outright expensive for the gun's production."
 DEN_infantry_equipment_3: "FN公司 1943式步枪"
 DEN_infantry_equipment_3_short: "FN-43"
 DEN_infantry_equipment_3_desc: "A semi-automatic rifle of Belgian origin, the Fabrique Nationale Model 1943, was shipped to various countries in Europe. As the Danish military command desired a semi-automatic battle rifle to improve the efficiency and firepower of the Danish riflemen, many orders were placed on the FN-1943. Firing in 7.92x57mm Mauser, the gun is gas operated, and initial testing has revealed that the weapon competes well against European and American models."
