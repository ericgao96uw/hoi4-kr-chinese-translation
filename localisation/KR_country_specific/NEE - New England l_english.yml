 newengland.413.d.PSA_wallace: "[THIS.GetNameDef]各地，政治机器轰鸣起来。随着选举季的到来，政治光谱从左到右的人无不陷入热潮，要去确保他们中意的候选人入主白宫。\n\n民主党提名人谢里登·唐尼在所有方面上都和前任提名人卡尔伯特·奥尔森截然相反，作为石油巨头的支持者，他想要确保巨头们能够控制加州庞大的石油储备。虽然比民主党的许多人都要保守得多，但他却因为在30年代初期的终结加州贫困行动中发挥了关键作用，赢得了一些左派的支持。\n\n共和党候选人厄尔·沃伦在两个主要建制派政党中都很受欢迎。1942年州长选举中，他同时参加了共和党和民主党的初选，并且没有给自己的名字打上哪个政党的标签，这种无党派立场几乎让他赢得了这两场初选；而下次选举时，他轻松带走了57%的选票。\n\n现任的农工党总统亨利·华莱士希望再干四年，他努力地开展竞选活动，以保持他的反建制派运动的活力。在任期内，华莱士与农业部积极合作，旨在建立“永远平安的粮仓”，在这种设想内，政府收购剩余农产品，将其价格调控到对农民有利的水平。"
