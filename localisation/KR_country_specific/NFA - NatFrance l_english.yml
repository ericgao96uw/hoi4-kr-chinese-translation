 NFA_louis_bonaparte_leader_desc: "路易·波拿巴生于1914年，是一个从小就在外流亡的年轻人。事实上，路易从1926年起就成为了波拿巴家族的首领，而根据1886年通过的法国法律，他和所有前统治家族都被流放。他刚在比利时出生不久后就与家人逃到英国，英国革命后又逃往瑞士。这使得他被允许加入法国军队，由于他的英勇事迹，在战争期间得到迅速晋升，他让我们的人民屏息以待。与法兰西社会党关系密切的波拿巴，与其有着共同的民主统治理念，而且有着厉害的头脑。出人意料的是，他被最近由国民联盟主导的议会选为总统，这让坚定的共和派感到担忧。不过，路易·波拿巴已经保证自己不会重蹈他祖先的覆辙，而是赞扬共和国成功地在流亡与战争中幸存下来。\n\n然而，随着年轻的路易越来越受欢迎，一度死气沉沉的波拿巴王朝君主运动却迎来了民众支持的日益增长。只有时间才能证明王子是否会试图加冕……"
 NFA_louis_bonaparte_regnal_leader_desc: "路易-拿破仑·波拿巴生于1914年，是一个从小就在外流亡的年轻人。事实上，路易从1926年起就成为了波拿巴家族的首领，而根据1886年通过的法国法律，他和所有前统治家族都被流放。他刚在比利时出生不久后就与家人逃到英国，英国革命后又逃往瑞士。这使得他被允许加入法国军队，由于他的英勇事迹，在战争期间得到迅速晋升，他让我们的人民屏息以待。与法兰西社会党关系密切的波拿巴，与其有着共同的民主统治理念，而且有着厉害的头脑。出人意料的是，他被最近由国民联盟主导的议会选为总统，这让坚定的共和派感到担忧。尽管路易向他们承诺过要坚持共和制不动摇，但支持波拿巴王朝在法国复辟的人却在迅速增加。\n\n在他战胜德意志帝国并重新征服了所有法兰西的法理领土之后，他的声望进一步飙升，复辟变成了走过场：只一次全民公决，帝国就重生了。坚定的共和派惊掉了下巴，但法国人民欣喜若狂，因为他们都知道，每一位波拿巴都注定要带领法兰西走向辉煌。"
 NFA_henri_mordacq_leader_desc: "亨利·莫尔达克出生于1868年，绰号“公熊”，是一名步兵将军。在世界大战初期，莫尔达克凭借着自己的英勇无畏和出色领导迅速崛起，而他尤其是在阿拉斯镇的绝望防御战中声名鹊起。莫尔达克与贝当元帅关系密切，但长期以来一直对军事体制持批评态度，而他也最终发现自己成为了一个改革派系的头头，他们对元帅不满，并代表着少数仍支持流亡政府民主制度之人的希望，因此他仍然是一个致力于共和国民主的人，尽管莫尔达克对立即恢复高度民主的制度持怀疑态度。"
 NFA_henri_mordacq_elect_leader_desc: "亨利·莫尔达克出生于1868年，绰号“公熊”，是一名步兵将军。在世界大战初期，莫尔达克凭借着自己的英勇无畏和出色领导迅速崛起，而他尤其是在阿拉斯镇的绝望防御战中声名鹊起。莫尔达克与贝当元帅关系密切，但长期以来一直对军事体制持批评态度，而他也最终发现自己成为了一个改革派系的头头，他们对元帅不满，并代表着少数仍支持流亡政府民主制度之人的希望，因此他仍然是一个致力于共和国民主的人，尽管莫尔达克对立即恢复高度民主的制度持怀疑态度。\n\n尽管困难重重，元帅还是在辞职前任命他为继任者。现在，公熊正面临着来自军队和保守分子的巨大压力。"
 NFA_henri_mordacq_temp_elect_leader_desc: "亨利·莫尔达克出生于1868年，绰号“公熊”，是一名步兵将军。在世界大战初期，莫尔达克凭借着自己的英勇无畏和出色领导迅速崛起，而他尤其是在阿拉斯镇的绝望防御战中声名鹊起。莫尔达克与贝当元帅关系密切，但长期以来一直对军事体制持批评态度，而他也最终发现自己成为了一个改革派系的头头，他们对元帅不满，并代表着少数仍支持流亡政府民主制度之人的希望，因此他仍然是一个致力于共和国民主的人，尽管莫尔达克对立即恢复高度民主的制度持怀疑态度。\n\n尽管困难重重，公熊还是将流亡的法兰西带回了家乡。在共和国已经摆脱了主要危险的情况下，莫尔达克听从了民主派的呼吁，一旦选出新总统，就辞去共和国临时总统一职。"
 NFA_henri_mordacq_dem_leader_desc: "亨利·莫尔达克出生于1868年，绰号“公熊”，是一名步兵将军。在世界大战初期，莫尔达克凭借着自己的英勇无畏和出色领导迅速崛起，而他尤其是在阿拉斯镇的绝望防御战中声名鹊起。莫尔达克与贝当元帅关系密切，但长期以来一直对军事体制持批评态度，而他也最终发现自己成为了一个改革派系的头头，他们对元帅不满，并代表着少数仍支持流亡政府民主制度之人的希望，因此他仍然是一个致力于共和国民主的人，尽管莫尔达克对立即恢复高度民主的制度持怀疑态度。\n\n尽管困难重重，元帅还是在辞职前任命他为继任者。面对反对他的改革，公熊下定决心，加入了由德·拉·罗克上校领导的民主力量。他公开宣誓，将继续保持第三共和国传统的虚权总统身份。在共和国面临历史上最严峻的挑战之际，一支团结一致势力即将诞生。"
 NFA_henri_mordacq_csn_leader_desc: "亨利·莫尔达克出生于1868年，绰号“公熊”，是一名步兵将军。在世界大战初期，莫尔达克凭借着自己的英勇无畏和出色领导迅速崛起，而他尤其是在阿拉斯镇的绝望防御战中声名鹊起。莫尔达克与贝当元帅关系密切，但长期以来一直对军事体制持批评态度，而他也最终发现自己成为了一个改革派系的头头，他们对元帅不满，并代表着少数仍支持流亡政府民主制度之人的希望，因此他仍然是一个致力于共和国民主的人。\n\n现在莫尔达克大权在握，承诺最终恢复以往的民主制度。然而，就目前而言，他更愿意成立一个由军人、议员和专家组成的国家安全委员会，在共和国面临历史上最严峻挑战之际领导共和国前进。"
 NFA_francois_de_la_rocque_leader_desc: "弗朗索瓦·德·拉·罗克，生于1885年，人们一般叫他“上校”，在军界与政界他声名显赫。这位圣西尔军校的毕业生在世界大战期间饱受创伤，经历了辗转九次特别任命之后，他成为了法国军中最年轻的三十三位指挥官之一。1916年，因为在军中展现出的英勇，受领荣誉军团勋章。作为一位爱国者与虔诚的天主教徒，在革命爆发时，他保持了对政府的忠诚。在被流放后，他加入了火十字军团——一个吸引了成千上万老兵的退伍军人团体，这些老兵希望让旧日壕沟里的战友之情再次萌发，同时也想提升自己的军阶，成为1931年的总统。作为莫尔达克将军的支持者，他支持共和民主，但第三共和国臭名昭著的混乱议会也使他青睐铁腕统治。1930年代早期，法兰西社会党成立，其发展如同雨后春笋，很快成为了法国政坛的第一大党，这一切都要归功于“上校”与他想改革共和国的期望。\n\n在贝当元帅的军政府统治结束后，拉·罗克被选为民主联合政府的领导，他将一些构想落实，以此来为法兰西效劳。如今民主重建，拉·罗克显然会被国民联盟控制下的议会选为总统，以此来更进一步地改革共和国，让国家远离昔日的动荡，成为能够面对任何威胁的强大政权。"
 NFA_francois_de_la_rocque_dictator_leader_desc: "弗朗索瓦·德·拉·罗克，生于1885年，人们一般叫他“上校”，在军界与政界他声名显赫。这位圣西尔军校的毕业生在世界大战期间饱受创伤，经历了辗转九次特别任命之后，他成为了法国军中最年轻的三十三位指挥官之一。1916年，因为在军中展现出的英勇，受领荣誉军团勋章。作为一位爱国者与虔诚的天主教徒，在革命爆发时，他保持了对政府的忠诚。在被流放后，他加入了火十字军团——一个吸引了成千上万老兵的退伍军人团体，这些老兵希望让旧日壕沟里的战友之情再次萌发，同时也想提升自己的军阶，成为1931年的总统。作为莫尔达克将军的支持者，他支持共和民主，但第三共和国臭名昭著的混乱议会也使他青睐铁腕统治。1930年代早期，法兰西社会党成立，其发展如同雨后春笋，很快成为了法国政坛的第一大党，这一切都要归功于“上校”与他想改革共和国的期望。\n\n在贝当元帅的军政府统治结束后，拉·罗克被选为民主联合政府的领导，他将一些构想落实，以此来为法兰西效劳。然而，随着法国大陆的光复，“上校”发觉他之前的民主派朋友成为了不稳定的根源，在公社残党暗中潜伏、伺机反击时，民主派的混乱会让法兰西再一次堕落。因此，拉·罗克与军事领导们建立了一个新的政府，在民主安全地回归之前，他将短暂地领导法兰西。"
 NFA_louis_marin_leader_desc: "路易·马兰出生于1871年，是一位资深的议会政治家。他于1905年首次被选为家乡摩泽尔的议员。他是联邦共和党的创始成员，在该党与共和民主党合并之前，他一直是众议院的议员，至今已有近40年的历史。马林是一位人种学教授，保守、有教养、爱国，是一位温和的天主教徒和一位杰出的长者，且深受同事和公众的喜爱。他是议会至上的积极捍卫者，尽管他私下里仍经常呼吁恢复民主，但他却很少反对贝当元帅掌权。\n\n在贝当政权垮台后，他自然也是被选入国民团结政府的一员。随着右派在最近一次立法选举中的胜利，他被选为总统，这几乎是他辉煌事业的水到渠成的结局。他更喜欢担任一个礼仪性的角色，但他还是希望恢复第三共和国早期的精神，即一个保守、温和、爱国的政权。"
 NFA_edouard_daladier_leader_desc: "爱德华·达拉第于1884年出生在一个面包师家庭。早年曾经任教，后来当过家乡卡庞特拉的市长。达拉第是一个纯粹的共和派精英。他在上次大战中应征入伍，在西线战场服役多年，并获得了荣誉军团勋章。在革命爆发后，属于温和左派的达拉第仍然忠于政府并一同转进非洲。尽管达拉第反对革命，但是因为他在激进党中快速崛起，让他受到了怀疑。最近，激进党左翼加入了社会主义者的叛乱，导致了该党的分裂。达拉第勇敢地捍卫了该党在议会的地位，并反对贝当元帅的步步紧逼，这使他赢得了剩下的几个坚定民主派人士的赞誉，并因其彪悍的性格而被人称为“沃克吕兹的公牛”。\n\n在贝当政权倒台后，达拉第当选国民团结政府“新神圣联合”的一员。随着重新统一的激进党在最近一次立法选举中的胜利，他被同僚们选为总统。他更希望遵循第三共和国的传统，以一个礼仪性的角色，领导一个议会制的、世俗和自由的共和国。"
 NFA_paul_reynaud_leader_desc: "保罗·雷诺出生于1878年，是一名律师。年轻的雷诺在1914年就应征入伍。他经历了上次世界大战的每一次重大战役，甚至在1918年被派往俄国支援白军，真可谓是身经百战，见得多了。战败后，属于温和右派的雷诺醉心于经济自由主义，加入了民主同盟。在流亡的混乱中，他显示出自己是一个迷人的演说家和凶猛的政治动物。当贝当元帅和他的支持者组成紧急政府时，他勉强接受了新的现状，但从未动摇过他对自由、民主与共和理想的承诺。当民主同盟与共和联盟合并，成立共和民主党时，他在这个强大的自由主义右翼党派中迅速崛起，甚至成为议会中为数不多的给贝当元帅唱反调的声音之一。\n\n随着民主的恢复，雷诺正在努力恢复被战败和军政府严重破坏的共和精神。他更倾向于作为总统发挥更积极的作用，然而他希望实施他的非正统的经济思想，避开自由市场经济，而采用轻度的国家干预，这使他在某种程度上更容易被法兰西社会党所接受。"
 NFA_camille_chautemps_leader_desc: "卡米耶·肖当生于1885年，可以说是典型的激进主义者。他出生在一个资产阶级的激进派政治家家庭，曾任律师，也是一名杰出的共济会成员，致力于经济和政治自由主义以及议会至上主义。流亡后，肖当在激进党的队伍中迅速崛起，因其对分裂出去的左翼的激烈谴责，以及愿意与对手妥协而受到赞赏。他是在贝当元帅掌权后积极维护正常民主生活的人之一，但很快发现自己有些被孤立了。肖当与共济会不明不白的关系对他产生了负面影响，他被右翼报纸冠以“王室诡秘的高贵王子”的绰号。不仅如此，他还被指责为赤匪同路人，被怀疑仍然在与公社的激进党左翼合作。\n\n贝当政权倒台后，肖当虽然没有被召入国民团结政府任职，但仍然活跃在党内。随着重新统一的激进党在最近一次立法选举中取得胜利，他被同僚们选为总统。他倾向于按照第三共和国的传统，只发挥礼仪性的作用，领导一个议会制的、世俗和自由的共和国。"
 NFA_pierre_etienne_flandin_leader_desc: "生于1889年的皮埃尔-埃蒂安·弗朗丹曾是一名律师，但作为政治家的儿子，他自然而然地子承父业。他在25岁时就当选议员，但他蒸蒸日上的仕途却因世界大战而中断。在大战期间，他作为气球观察员出色地完成了任务。他的特长就在此时诞生了：先进的航空发展理念以及渊博的科学技术知识。事实上，弗朗丹并不是一个有魅力的人。他是英式制度和自由主义的崇拜者，这种崇拜可以从他的高冷性格中感受到，这与众议院的激情政治风格形成鲜明的对比。作为一个温和的右派人士，他加入了民主同盟。当民主同盟与共和联盟合并，成立了共和民主党时，他迅速在这个强有力的自由主义右翼政党中迅速崛起，成为议会中为数不多的可以和贝当元帅唱反调的声音之一。作为一位知识渊博的技术专家，他在议会委员会中的地位不可或缺，他提出的建议也受到政府和各个政治派别的重视。\n\n总之，弗朗丹在议会内是一个不起眼，但是可以团结众人的人物。因此在贝当政权倒台后，他被要求加入国民团结政府。出乎很多人的意料，在联合政府继续存在的情况下，他顺理成章地成为右派和左派之间的居中妥协者。他希望遵循第三共和国的传统，扮演一个礼仪性的角色，领导一个议会制和自由主义的政权。"
 NFA_philippe_petain_leader_desc: "菲利普·贝当出生于1856年。在1914年那场摧毁一切的大战之前，那时他已临近退休。战争伊始，他就以一个德才兼备的领导者自居，并迅速晋升，取代了之前失败的长官。之后他去了凡尔登。在那里，他的标志性命令：“坚持住，我们会赢！”让他名扬全国。他对后勤保障的关注和对士兵士气的重视为胜利做出了巨大贡献，从此他成了大家心目中的“凡尔登之狮”。他赢得了众多部下的尊重，在1916年的叛乱中恢复了秩序，并在1918年稳定了前线。他的想法和在战场上的存在防止了法军的全面溃败，但却没有能够阻止最终的战败。\n\n在进入半退休状态之前，贝当被授予元帅的荣誉军衔。当第三共和国陷入议会混乱的危局时，他一直保持沉默。但在1926年，在老兵的支持下，他终于出山，强硬地逼迫议会选举他为总统，并宣布进入紧急状态。贝当元帅被视为一个非政治性的象征统一的人物，并受到许多人的欢迎。此后，元帅孜孜不倦地努力，让法国为了未来不可避免的战争做好准备。然而，他对目前虚假的民主越来越缺乏敬畏，这使许多人离他而去。贝当政权的未来充满了不确定性。\n\n尽管如此，凡尔登之狮从阿尔及尔咆哮而来，他决心解放法兰西，只抱有一个私心：有朝一日，他将和众多英雄一起葬身凡尔登！"
 NFA_philippe_petain_redressement_leader_desc: "菲利普·贝当出生于1856年。在1914年那场摧毁一切的大战之前，那时他已临近退休。战争伊始，他就以一个德才兼备的领导者自居，并迅速晋升，取代了之前失败的长官。之后他去了凡尔登。在那里，他的标志性命令：“坚持住，我们会赢！”让他名扬全国。他对后勤保障的关注和对士兵士气的重视为胜利做出了巨大贡献，从此他成了大家心目中的“凡尔登之狮”。他赢得了众多部下的尊重，在1916年的叛乱中恢复了秩序，并在1918年稳定了前线。他的想法和在战场上的存在防止了法军的全面溃败，但却没有能够阻止最终的战败。\n\n在进入半退休状态之前，贝当被授予元帅的荣誉军衔。当第三共和国陷入议会混乱的危局时，他一直保持沉默。但在1926年，在老兵的支持下，他终于出山，强硬地逼迫议会选举他为总统，并宣布进入紧急状态。贝当元帅被视为一个非政治性的象征统一的人物，并受到许多人的欢迎。此后，元帅孜孜不倦地努力，让法国为了未来不可避免的战争做好准备。然而，他对目前虚假的民主越来越缺乏敬畏，这使许多人离他而去，而且导致贝当政权与那些希望恢复民主的人发生冲突。不过，由于法国复兴运动的影响，贝当政权现在又恢复了活力。\n\n尽管如此，凡尔登之狮从阿尔及尔咆哮而来，他决心解放法兰西，只抱有一个私心：有朝一日，他将和众多英雄一起葬身凡尔登！"
 NFA_charles_de_gaulle_leader_desc: "1890年，夏尔·戴高乐出生在一个家境殷实的天主教保皇党人家庭，从小就养成了吃苦耐劳、严于律己、深爱法国的性格。15岁时，他写了一个故事，主角是“戴高乐将军”率领法国军队战胜德国，为1870年的失利报仇。戴高乐一生都在为实现带领法国取得胜利的梦想而努力。在学校里的他是一个普通但又勤奋的学生，深受同学们的喜爱，而且因维护自己的权威而获得了“雄鸡”的绰号。从圣西尔军校毕业后，戴高乐加入法军，成为一名军官，在贝当上校手下服役，并成为贝当的终生弟子。他在凡尔登战役中受伤并被德军俘虏。后来他越狱逃脱，很快成为反抗德国侵略的民族象征。\n\n随着世界大战战败，法国政府转进非洲，戴高乐成为著名的军事理论家。他一直与贝当保持着密切的联系，并成为“青年近卫军”的领袖。“青年近卫军”是一个由年轻军官组成的小团体，他们忠于元帅，认同戴高乐的军事改革思想。同时，目睹了流亡初期的议会乱局，戴高乐进一步被法兰西行动的观点所吸引，开始相信法国要想获得重生，就必须牺牲共和制度。因此，他完全支持贝当元帅控制政权的举措，并希望随着时间的推移，他的导师也能了解到法兰西行动组织的有力观点，并废除乞丐国家。然而十年后，这种情况并没有发生。戴高乐仍然希望，随着自己影响力的增长，有朝一日法国能恢复君主制，然后再把国家从反对者手中解放出来。"
 NFA_jean_iii_leader_desc: "1874年出生的让·德·奥尔良（注：吉斯公爵）一直保持着贵族的高冷形象。他在法兰西王室的继承人中排行很靠后。由于被禁止参加法国军队，他在丹麦军队中服役过一段时间，因为丹麦国王瓦尔德马是他的姐夫。他最终定居在摩洛哥，希望促进法国在当地的利益。然而，世界大战改变了他。由于再次被禁止参加法国军队，他加入了红十字会的医疗队，将自己的城堡改造成医院，并亲自照顾伤员。起初他对政治没有什么兴趣，但世界大战的战败和工团主义革命，使他相信深入改革的必要性，而且让他与法兰西行动组织走得越来越近。1924年，他的堂哥奥尔良公爵菲利普·德·奥尔良去世，因堂哥菲利普无后，且他又娶了堂哥的妹妹，所以他被保皇党人拥戴为法国王位的合法继承人（注：称“让三世”）。到现在的德属摩洛哥后，他萧规曹随，继续与整合主义者合作。保皇党人被工团主义革命的反教权暴力行为震惊，他们克服了天主教等级制度的问题，团结在法兰西行动周围。在转进非洲后，共和国的威望处于最低点，贝当元帅的军政府正在迅速失去支持。1933年，他发表宣言，呼吁建立一个“王室政府”来拯救法国，而不是“政党政府”，这显然是对贝当政权的抨击：这将进一步提高他在法国流亡者中的政治形象。\n\n随着戴高乐打败民主派和改革派，获得最终胜利，很少有人会对戴高乐呼吁恢复君主制而感到惊讶。法兰西国王让三世将领导着法国，肃清共和国的残余势力，并准备带领天主的长女进行最神圣的斗争：组织十字军，从赤匪手中解放大陆。"
 NFA_henri_vi_leader_desc: "亨利·德·奥尔良生于1908年，从出生开始就处于流亡中。他在父亲位于摩洛哥的庄园里度过了无忧无虑的幼年生活。他从小就是一个天资聪颖的孩子，对偌大的种植园里的各种工人充满了好奇和关爱。他很快就学会了讲流利的法语、阿拉伯语、英语、德语、意大利语和西班牙语。世界大战开始后，亨利就随父亲一起在自家城堡改成的医院里从事医务工作，并接触到了战争的恐怖。之后的工团革命中，他又随家人一起流亡摩洛哥。这些经历给亨利年轻的心灵留下了深深的烙印，也为他后来在政治上的觉醒埋下了种子。回到摩洛哥后，他得到了欧洲最好的老师的辅导，老师们向他传授整合主义思想，这种思想引起了这位年轻人的共鸣：不仅是在其深刻的反动言论，而是在主张严格遵守宗教规则的社会学说和经济改革以及法团主义思想上。尔后，亨利前往比利时学习深造，在参加天主教慈善活动时，他开始关注欧洲劳动人民的需要，第一次发现了这些贫困劳动者拥挤的住房、恶劣的工作条件和可怕而千篇一律的生活。当他的父亲在1924年成为法兰西王室的首领时，他也成为王储，周围立即有很多人试图把这个年轻人塑造成一个值得尊敬的法国国王。作为法定继承人，虽然现在被禁止进入法国，这位潇洒的王储还是全身心地投入到保皇主义事业中。尽管他个人对夏尔·莫拉斯颇有微词，由于认识到不断发展的法兰西行动组织是恢复君主制的最好助力，他还是选择与这个组织密切合作。1931年，亨利与表妹奥尔良-布拉干萨的伊莎贝尔公主结婚。1933年，他们的儿子亨利出生，这让保皇党人的热情进一步高涨：法兰西王室后继有人了。\n\n亨利经常偷偷地从摩洛哥越过边境，与戴高乐等保皇派领袖会面，在恢复君主制的斗争中发挥了重要作用。在君主制刚刚复辟的时候，他作为助手在各个方面协助年迈的父亲管理国家，并经常被视为王权背后的真正推手，他与法兰西行动组织合作，同时又试图越过他们行动。现在，亨利六世国王上台，希望他能延续法国的重生，建立一个能再延续千年的君主制。"
