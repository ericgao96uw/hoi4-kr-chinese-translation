 austria.1.t: "1936年的奥地利"
 austria.1.d: "尽管帝国立于世界大战胜利者之列，但战争还是无情地揭露了帝国内部的文化、阶级和意识形态间存在的分裂，即便大战结束，动荡也依然没有停止。\n\n卡尔皇帝陛下追随遇刺的弗朗茨·斐迪南殿下的脚步，为了让多民族的奥匈帝国能在二十世纪继续前进，进行了一系列大规模的改革；但他的改革遭到了匈牙利贵族的疯狂抵制，致使他领导的联邦化进展缓慢，且尽限于帝国的内莱塔尼亚一侧。\n\n但人们还是愿意相信奥地利——即便过去的几十年间帝国无比艰难，但种下的树已经开始结果。内莱塔尼亚奥地利，如今是帝国的一个联邦州，已经宁息了下来——但外莱塔尼亚的境况就大为不同了。喀尔巴阡盆地不大可能继续留在马扎尔人手里，因为匈牙利治下的人民们也在眼巴巴地看着莱塔河对岸的自由，渴望自己也能拥有如此之多的自治权。改革是否能在匈牙利找到出路只有陛下才知晓。"
 austria.1.a: "A.E.I.O.U.（奥地利必将统治世界！）"
 austria.2.t: "黑色星期一波及奥地利"
 austria.2.d: "当黑色星期一冲击德国的时候，距离其席卷整个欧洲也不远了，而且奥地利将是第一轮被波及的国家。经济动荡与最坏的时代近在眼前。"
 austria.2.a: "哦，上帝！"
 austria.3.t: "卡尔皇帝驾崩"
 austria.3.d: "一直被慢性支气管炎折磨的卡尔皇帝于今日逝世。"
 austria.3.a: "奥托陛下万岁！"
 austria.4.t: "埃米尔·冯·什科达男爵逝世"
 austria.4.d: "斯柯达集团创始人之孙今日因心脏衰竭去世。\n\n埃米尔·冯什科达与公司的创始人同名，于1929年继承了他父亲卡尔的衣钵。他的祖父创办了这家公司并带它高速发展，而他的父亲卡尔则带领公司经历了世界大战，达到了新的高度，但由于卡尔对捷克员工的尖酸刻薄，他并不如埃米尔的祖父那样名声在外。埃米尔则与他的父亲和祖父都不一样：他能说一口流利的捷克语，一直对他的工人抱有同情，并能毫无嫌隙地与他们交谈。除此之外，他还带领公司克服了在奥地利信贷银行危机与黑色星期一之中遇到的诸多困难。\n\n令人叹惋的是，他的弟弟在今年早些时候离开了人世，而他作为什科达家的最后一名男性也在如今与世长辞。虽然家族的巨大财富分给他的妹妹黑德维希和女家长赫米内，但公司的领导权很可能要离她们而去。不过斯柯达肯定不会离开我们，它将作为军火工业的巨头继续存在。\n\n奥地利工业的实际领袖如今是奥地利工业联合会和它的创始人汉斯·劳达，后者当下则领导着韦切公司。"
 austria.4.a: "斯人已逝，英名永存。"
 aus.elections.1.t: "1936年奥地利选举"
 aus.elections.1.d: "自联邦化开始以来，“奥地利大选”被限制在帝国的德语区之后，两个大党主导了奥地利的政治：基督教社会党和社会民主工党。\n\n今年两党在大选面前也是严阵以待；社民工党和基督社会党在处理当下的经济危机方面有着大相径庭的看法。社民工党的方案侧重于通过分发失业福利和加强政府干预以缓解工人的困境。而基督社会党则遵循传统施行严格的财政紧缩方案。"
 aus.elections.1.a: "让人民来决定这一切！"
 aus.elections.2.t: "开学典礼和工党集会"
 aus.elections.2.d: "即便奥地利的经济颓势已经持续有段时间了，但在世界大战后的头几年，基督社会党和社民工党还在合作的时候，[Root.GetNameDef]在教育和福利方面进行了广泛的改革，建设了专业工人学院，引进了工人养老金，童工也被彻底淘汰。当时的维也纳被认为是社会主义界的领跑者。\n\n今天，维也纳第九区又开设了一所新学院，社民工党认为这是他们的又一大成功。一堆政治家就此展开了铺天盖地的演讲，这背后往往都能看到卡尔·伦纳的身影。\n\n伦纳在世界大战期间凭借国内和平政策同王室进行合作，得到了陛下的嘉奖与赏识，他才是社民工党的实际领袖。"
 aus.elections.2.a: "他们的努力值得赞扬。"
 aus.elections.2.b: "我更希望他们别把共同政府的成就据为己有。"
 aus.elections.3.t: "阿德勒谴责社民工党"
 aus.elections.3.d: "前社民工党领袖之子弗里德里希·阿德勒，一名以枪击施蒂尔克伯爵抗议世界大战而闻名的激进社会主义者谴责社民工党不过是“只为当权派服务的社会主义”。"
 aus.elections.3.a: "激进派还是那个激进派。"
 aus.elections.4.t: "基督社会党邀请奥托王子打猎"
 aus.elections.4.d: "基督社会党立足于小资产阶级、天主教会和保守的乡村地区，他们通常不会举办大型的公共活动。在维也纳他们更多地喜欢把精力放在小型的聚会上。比如在维也纳林山举办一场狩猎。\n\n奥托王子被正式邀请加入他们的狩猎活动。这位受过贵族教育的哈布斯堡家族继承人对这种社交场合可谓是习以为常。"
 aus.elections.4.a: "他想去就让他去吧……"
 aus.elections.4.b: "皇家之事比这些琐碎更为优先。"
 aus.elections.5.t: "基督社会党满载而归"
 aus.elections.5.d: "狩猎结束之后，基督社会党举办了一场宴会，其间电台录制了对几位知名基督社会党人的采访，但奥托王子也在受访之列。这似乎是有意为之，某些人似乎想让奥托王子与该党联系在一起，而我们不少忠实的臣民们已经开始支持该党了。"
 aus.elections.5.a: "这才是他们想打的猎物！？"
 aus.elections.6.t: "打猎事故：奥托王子受伤了吗？"
 aus.elections.6.d: "在这次所有目击者都认为是意外的事件中，一位知名基督社会党政治家的儿子猎枪走火，子弹擦伤了奥托王子的右腿。虽然我们的继承人在这起意外中没有受到严重的伤害，但媒体已经开始大肆报道他们臆想的阴谋论了。"
 aus.elections.6.a: "他们难道真的想杀死我们的继承人吗？"
 aus.elections.10.t: "基督教社会党赢得选举"
 aus.elections.10.d: "选举的最终统计结果出来了。虽然票数相近，但大量的乡村选票让基督社会党拿下了大选的胜利。"
 aus.elections.10.a: "奥地利现在是基督社会党的了。"
 aus.elections.11.t: "社会民主工党赢得选举"
 aus.elections.11.d: "选举的最终统计结果出来了。虽然票数相近，但维也纳市的选票让社民工党拿下了大选的胜利。"
 aus.elections.11.a: "奥地利现在是社会民主工党的了。"
 aus.elections.100.t: "选举"
 aus.elections.100.d: "最终统计结果出来了。在这场艰苦卓绝的选举大战的最后，让我们看看谁才是赢家。"
 aus.elections.100.a: "这难道不令人感到兴奋吗！"
 aus.elections.101.t: "基督教社会党赢得选举"
 aus.elections.101.d: "选举的最终统计结果出来了。虽然票数相近，但大量的乡村选票让基督社会党拿下了大选的胜利。"
 aus.elections.101.a: "奥地利现在是基督社会党的了。"
 aus.elections.102.t: "社会民主工党赢得选举"
 aus.elections.102.d: "选举的最终统计结果出来了。虽然票数相近，但维也纳市的选票让社民工党拿下了大选的胜利。"
 aus.elections.102.a: "奥地利现在是社会民主工党的了。"
 austria.100.t: "我们和那不勒斯的关系"
 austria.100.d: "虽然我们的意大利联邦和奥属意大利计划失败了，但现在的我们可不是1926年的那个奥地利。我们是否该派遣大使前往国王斐迪南三世的宫中，要求修复我们断裂的外交关系并帮助其恢复意大利的秩序呢？"
 austria.100.a: "延续我们和南方的关系！"
 austria.100.b: "押米兰更安全点。"
 austria.101.t: "奥地利的友好来信"
 austria.101.d: "今天，一位知名的奥地利大使抵达了首都。他说意奥两国之间有着伟大的友谊，而皇家与王家政府也对我们西方的威胁感到不安，一言蔽之，卡尔皇帝支持我们迅速统一。"
 austria.101.a: "这听上去太棒了。"
 austria.101.b: "我们与奥地利人不共戴天！"
 austria.102.t: "奥意友好"
 austria.102.d: "今天，我们的大使从意大利归来，带来了意大利愿意结盟的好消息。美好的未来已然在向我们招手！"
 austria.102.a: "好！"
 austria.103.t: "奥意对立"
 austria.103.d: "今天，我们的大使从意大利带来了一个坏消息，意大利人拒绝与我们结盟。这是对我们的侮辱，也许我们该把军队集结到边境线上，就像世界大战时那样。"
 austria.103.a: "让我们修理修理他们！"
 austria.104.t: "奥地利提议开战"
 austria.104.d: "奥地利大使今天建议我们准备给社会主义者们来一记狠的。他说，可以上了。"
 austria.104.a: "上勾拳！"
 austria.104.b: "不是不报，时候未到。"
 austria.105.t: "意大利战争"
 austria.105.d: "意大利采取了我们的建议向那帮社会主义者宣战了。虽然他们肯定做了准备，但我们还是可以给他们武器库添点装备，甚至从我们的意语区送点志愿军过去。我们应该援助他们吗？"
 austria.105.a: "当然给！"
 austria.105.b: "他们自己会解决的。"
 austria.106.t: "奥地利的援助到了"
 austria.106.d: "今天，奥地利的援助抵达了我们的国家。他们的部队和武器将会帮助我们打败敌人。"
 austria.106.a: "谢天谢地。"
 austria.107.t: "那不勒斯接受了"
 austria.107.d: "虽然在1926年我们抛弃过他们一次，但两西西里王国还是出人意料地接受了我们建立友谊的提案。现在，他们再次接受了其最正确的保护者和盟友的盟约。我们将并肩作战，不再重蹈26年遗弃的覆辙！"
 austria.107.a: "我们不会再让你们失望！"
 austria.108.t: "波旁王朝回绝了！"
 austria.108.d: "出于对我们背叛的愤怒，两西西里王国的大使告知我们两国政府间将不再缔结盟约，并质疑双方友谊的作用。我们只能转投米兰和威尼斯了。"
 austria.108.a: "该死。"
 austria.109.t: "来自维也纳的提议"
 austria.109.d: "看起来这次奥地利人能在没有我们帮助的情况下击败新兴的塞尔维亚了。看出我们仍未从之前的羞辱中恢复过来，维也纳的大使提出了一份慷慨的提议：奥地利可以归还马其顿给我国，前提是我们与奥方结成全面的军事同盟。看来作为对塞尔维亚和罗马尼亚的制衡，我们在奥地利构想的巴尔干的未来中仍然很重要，这份提议很合理，我们也没有什么理由拒绝。"
 austria.109.a: "一个慷慨的提议。"
 austria.109.b: "我们再也不会相信奥地利佬了！"
 austria.110.t: "保加利亚接受了"
 austria.110.d: "不出意料，保加利亚接受了我们慷慨的提议。以马其顿为代价，他们加入了我们的阵营。"
 austria.110.a: "太棒了。"
 austria.111.t: "保加利亚拒绝了"
 austria.111.d: "难以置信，保加利亚仍然对我们过去的所作所为耿耿于怀，并且大胆拒绝了我们慷慨的提议。这帮保加利亚人未免也太自负了。"
 austria.111.a: "让萨格勒布来处理此事。"
 austria.111.b: "让贝尔格莱德来处理此事。"
 ausgleich.new.100.t: "准备奥匈二元协定谈判"
 ausgleich.new.100.d: "自1867年来每隔十年，奥地利和匈牙利的代表们都会齐聚一堂，共商国是，探讨双方分别该为负责帝国外交、军事和经济事务的共同大臣会议投入多少钱。\n\n但由于匈牙利人在大战期间的损失和对克罗地亚领土的要求，1927年的重谈判陷入了僵局，而匈牙利在这十年中也一直拒绝向国库支付他们该承担的份额。\n\n匈牙利王冠领这种近乎背叛皇帝的状态毫无疑问是在给奥地利的肉中扎刺，我们至少得做点什么让他们回归到我们的羊群之中。"
 ausgleich.new.100.a: "正式邀请匈牙利参加谈判。"
 ausgleich.new.101.t: "一份参加奥匈二元协定谈判的邀请函"
 ausgleich.new.101.d: "维也纳政府邀请我们前往参与奥匈二元协定谈判。虽然自1867年匈牙利获得和维也纳同等的地位以来，我们每十年都会进行一次谈判。但从1927年两国在谈判桌上最后一次见面后我们的关系就一直很糟糕，毕竟当初那帮维也纳人强迫我们放弃了克罗地亚。"
 ausgleich.new.101.a: "我们对此拭目以待。"
 ausgleich.new.102.t: "匈牙利参与奥匈二元协定再谈判"
 ausgleich.new.102.d: "虽然有些不清楚那些匈牙利人愿不愿意解决帝国两极的外交纠纷，但他们还是同意过来了。"
 ausgleich.new.102.a: "他们当然会来。"
 ausgleich.new.200.t: "要让其他国家参与奥匈二元协定谈判吗？"
 ausgleich.new.200.d: "奥匈二元协定一直是当作奥匈两国间的精英会议来举行的。但今年来自波希米亚、加利西亚和伊利里亚的政治家们向我们请愿，请求让今年的谈判更开放、更多元，让帝国的所有组成国都可以出席。\n\n另外，让帝国各地的代表齐聚一堂可能有助于缓解世界大战结束后帝国内部的紧张关系。"
 ausgleich.new.200.a: "没门！这是我们和马扎尔人的家事。"
 ausgleich.new.200.b: "嗯……你们说得对，邀请波希米亚人，加利西亚人和伊利里亚人过来。"
 ausgleich.new.200.c: "格局放大点，邀请所有帝国的臣民！"
 ausgleich.new.201.t_kingdoms: "奥匈二元协定谈判中的其他民族"
 ausgleich.new.201.d_kingdoms: "据传，奥地利向帝国的其它成员送出了1937年奥匈二元协定再谈判的邀请。一些政坛大佬呼吁抵制这次谈判，声称邀请其它成员的行为不过是奥地利妄图在谈判中获取上风的政治计谋罢了。"
 ausgleich.new.201.t_peoples: "斯洛伐克人和罗马尼亚人被邀请加入谈判"
 ausgleich.new.201.d_peoples: "好像维也纳政府还不满足于邀请那群捷克蛮子、波兰佬和其它少民似的，据报道，他们甚至开始邀请我们地盘里的民族组织！\n\n喀尔巴阡盆地的斯洛伐克人和罗马尼亚人都被我们压制几个世纪了，但维也纳的支持再次唤醒了当地蛰伏的民族主义运动。"
 ausgleich.new.201.a: "太侮辱人了，官方声明抗议他们的定案。"
 ausgleich.new.201.b: "仅有抗议和谴责是远远不够的，我们才不参加这种谈判！"
 ausgleich.new.201.c: "我们必须与时俱进。"
 ausgleich.new.202.t: "一份参加奥匈二元协定谈判的邀请函"
 ausgleich.new.202.d: "本地公务员们的饭后闲谈成真了。一位信使带着一份奥匈二元协定谈判的邀请函抵达了[Root.Capital.GetCapitalVictoryPointName]。我们得派一个[AUS_ausgleich_delegation]代表团去参加这场谈判。皇帝陛下似乎打算借匈牙利与内莱塔尼亚帝国谈判分歧的机会把我们也带到谈判桌上。"
 ausgleich.new.202.a: "荣幸之至。"
 ausgleich.new.202.b: "真是荣幸之至。我们会照命令做的。"
 ausgleich.new.202.c: "[AUS_ausgleich_dominated_delegation]"
 AUS_ausgleich_delegation_kingdom: "[Root.GetAdjective]代表团"
 AUS_ausgleich_delegation_CZE: "波希米亚人-德意志人和捷克人的代表团"
 AUS_ausgleich_delegation_GAL: "波兰人和鲁塞尼亚人的代表团"
 AUS_ausgleich_delegation_CRO: "伊利里亚人民的代表团"
 AUS_ausgleich_dominated_delegation_CZE: "不过我们可以在波希米亚人-德意志人身上多下点功夫，不是吗？"
 AUS_ausgleich_dominated_delegation_GAL: "我们是一个波兰国家。我们将会派出我们的精英，而不是那些鲁塞尼亚农民。"
 AUS_ausgleich_dominated_delegation_CRO: "只有一种伊利里亚人。"
 ausgleich.new.203.t_HUN: "匈牙利对其他代表团表示抗议"
 ausgleich.new.203.d_HUN: "匈牙利官方谴责我们邀请其它民族的代表团参与谈判。他们是否会以实际行动背书其谴责还有待观察。"
 ausgleich.new.203.t_other: "[From.GetNameDefCap]同意出席"
 ausgleich.new.203.d_other: "我们的信使从[From.Capital.GetCapitalVictoryPointName]带着[From.GetAdjective]政府的回复回来了。他们非常愿意参加谈判，还祝我们一路顺风。"
 ausgleich.new.203.a: "此乃康庄大道。"
 ausgleich.new.203.b: "很好。"
 ausgleich.new.300.t_hungary: "匈牙利代表团抵达"
 ausgleich.new.300.d_hungary: "匈牙利代表团昨天抵达了维也纳，欲与共商帝国之未来。庆典至夜方休。"
 ausgleich.new.300.t_delegations_no_boycott: "诸代表团抵达"
 ausgleich.new.300.d_delegations_no_boycott: "虽然有人担心匈牙利对我们邀请其它代表团参加谈判不会有什么好脸色，但他们还是和其他来自波希米亚、加利西亚和伊利里亚的代表团一道出现在了维也纳。\n\n显然，虽然二元协定的与会者来自全帝国，但匈牙利人还是舞台的中心，毕竟他们的事才是最需要解决的。庆典至夜方休。"
 ausgleich.new.300.t_delegations_boycott: "代表团抵达——匈牙利缺席"
 ausgleich.new.300.d_delegations_boycott: "有人曾担心匈牙利对我们邀请其它代表团参加谈判不会有什么好脸色，而批评家们怀疑匈牙利正是因此才抵制这次奥匈二元协定谈判。\n\n不管怎样，其它代表团都到会了，并且他们很愿意商讨如何解决匈牙利这个麻烦精。庆典至夜方休。"
 ausgleich.new.300.a: "多么美好的晚上。"
 ausgleich.new.300.b: "没有匈牙利我们还有啥好谈的？"
 ausgleich.new.310.t: "匈牙利代表发表讲话"
 ausgleich.new.310.d: "谈判的第一天，各个代表团都进行了演讲。一位匈牙利政治家则发表了以下讲话：\n\n“难道我们不该为奥匈帝国感到骄傲吗？维也纳的那位几十年来一直在劳心费力地改革一个已经很完美的东西。而我则相信，只要奥地利和匈牙利团结一致，就能在未来的世界中大展身手。我们将让奥匈帝国再次伟大！”\n\n虽然他的同胞们对他发言中暗示卡尔皇帝的联邦化政策是一个错误感到不安，但他本人似乎相当高兴——尽管无人为他鼓掌。"
 ausgleich.new.310.a: "何其傲慢！"
 ausgleich.new.310.b: "把他从谈判中赶出克！"
 ausgleich.new.310.c: "尽管他是对的，嗯哼？"
 ausgleich.new.311.t: "匈牙利要求补偿"
 ausgleich.new.311.d: "该来的还是来了，匈牙利代表团再次要求为放弃克罗地亚-斯拉沃尼亚获得补偿，这些领土在1925年之前一直属于匈牙利王室，但当1926年平息南斯拉夫革命之后，这些领土就被转交给了新成立的伊利里亚王国。\n\n匈牙利代表团此时仍然坚称这些土地属于他们，但也清楚我们绝不可能再把它们交予匈牙利人之手。因此，就和1927年一样，他们要求我们给他们的国库转入一大笔钱作为补偿。"
 ausgleich.new.311.a: "我们自个从国库里掏钱赔吧。"
 ausgleich.new.311.b: "伊利里亚的债让伊利里亚偿。"
 ausgleich.new.311.c: "让伊利里亚人自己掏钱吧，让我们和他们谈谈。"
 ausgleich.new.311.e: "你们这帮家伙还没搞清楚为啥自己不用交那么多的税吗！？"
 ausgleich.new.311.f: "如果他们真的这么想要克罗地亚-斯拉沃尼亚，那就让他们自个拿回来吧。"
 ausgleich.new.312.t: "波希米亚代表团提议成立一个斯洛伐克国家"
 ausgleich.new.312.d: "在前天的讨论里，波希米亚代表团提到了匈牙利王冠领治下斯洛伐克族人的生活问题。他们提出，由于没有特殊权利和自治权，斯洛伐克人民一直都在遭受马扎尔化政策的迫害。\n\n波希米亚代表团提议为斯洛伐克人民建立一个自治国家，以“把他们的兄弟从马扎尔人的枷锁中解放出来”。"
 ausgleich.new.312.a: "匈牙利代表团确实该好好考虑下这个。"
 ausgleich.new.312.b: "就这么办。当然，细节还是要规划下的。"
 ausgleich.new.312.c: "就这么办，而且这个国家还得拥有整个斯洛伐克。"
 ausgleich.new.313.t: "加利西亚索要外喀尔巴阡"
 ausgleich.new.313.d: "在这股索取匈牙利土地的大潮中，鲁塞尼亚代表团提醒我们，他们在喀尔巴阡地区的同胞们甚至未能得到匈牙利政府的正式承认。"
 ausgleich.new.313.a: "奥匈二元协定谈判可不是你们要地的地方！"
 ausgleich.new.313.b: "好，让我们一起达成这个目标。"
 ausgleich.new.314.t: "伊利里亚索要巴奇卡"
 ausgleich.new.314.d: "在这股索取匈牙利土地的大潮中，伊利里亚也在索求巴奇卡地区。虽然此处是许多伊利里亚人的家园，但伊利里亚代表团声索这片匈牙利最南端的领土确实是个大胆的举动，尤其是考虑到匈牙利还不承认他们这个南斯拉夫国家的情况下。"
 ausgleich.new.314.a: "奥匈二元协定谈判可不是你们要地的地方！"
 ausgleich.new.314.b: "就这么办，我们一起努力吧。"
 ausgleich.new.314.c: "整个盆地都应该是伊利里亚的。"
 ausgleich.new.315.t: "波兰代表团提议让波兰成为保护国"
 ausgleich.new.315.d: "波兰代表团的几名重要成员一致认为，我们该在对波兰的外交立场上更加积极主动一些。虽然大战后，波兰留在了德国势力圈内，但加利西亚人仍然将波兰视为其遭受普鲁士统治压迫的母国。他们希望我们能解放他们的波兰同胞们。\n\n波兰尚未灭亡。"
 ausgleich.new.315.a: "我们会考虑的。"
 ausgleich.new.316.t: "罗马尼亚代表团：一个特兰西瓦尼亚自治区？"
 ausgleich.new.316.d: "虽然特兰西瓦尼亚获得了匈牙利政府的些许承认，但其并未享受到地位相近的内莱塔尼亚州的权利。罗马尼亚代表们提出要求，他们想获得与奥地利部分的州们同等的地位。"
 ausgleich.new.316.a: "匈牙利代表团应该考虑考虑这个。"
 ausgleich.new.316.b: "是的，应当如此……"
 ausgleich.new.316.c: "……而且还要包括帕提乌姆和巴纳特。"
 ausgleich.new.317.t: "匈牙利代表团退出谈判"
 ausgleich.new.317.d: "匈牙利代表团受够了其所谓的“对旧传统的嘲弄”，离开了谈判。"
 ausgleich.new.317.a: "这样不好，是吧？"
 ausgleich.new.318.t: "代表团提前回国"
 ausgleich.new.318.d: "由于对谈判进展不满，我们的代表团提前回国了。而我们暂时也得不到任何补偿。"
 ausgleich.new.318.a: "不好也不坏。"
 ausgleich.new.320.t: "奥匈二元协定谈判结束"
 ausgleich.new.320.d_hungary_success: "今日黎明时分，匈牙利代表启程返回布达佩斯。他们将向他们的政府汇报这几日在维也纳受到的热烈欢迎——以及最重要的——维也纳的承诺。1937年的奥匈二元协定再谈判相当成功，二元帝国将继续前行。"
 ausgleich.new.320.d_hungary_failure: "奥匈二元协定谈判昨天结束了——当匈牙利代表团决定提前离开的那一刻起。"
 ausgleich.new.320.d_other_success: "奥匈二元协定谈判昨天结束了。今天所有代表团都回家了。"
 ausgleich.new.320.d_other_failure: "尽管匈牙利代表团提前离开了谈判，但谈判还是在昨天才结束，而剩下的所有代表团则在今天返回了他们的家。"
 ausgleich.new.320.a: "希望这能维持帝国的和平。"
 ausgleich.new.320.b: "情况本可能会更好，但也可能会更糟。"
 ausgleich.new.321.t: "奥匈二元协定谈判结束了"
 ausgleich.new.321.d: "我国代表团成功地通过谈判解决了我们同维也纳的分歧。"
 ausgleich.new.321.a: "好。"
 ausgleich.new.322.t: "奥地利同意支付赔偿金"
 ausgleich.new.322.d: "我们通过谈判成功地拿到了失去伊利里亚的损失。"
 ausgleich.new.322.a: "提出要求。"
 ausgleich.new.323.t: "匈牙利提出了她的要求"
 ausgleich.new.323.d: "匈牙利接受我们的赔偿。"
 ausgleich.new.323.a: "不得已而为之。"
 ausgleich.new.324.t: "[From.GetName]同意支付"
 ausgleich.new.324.d: "[From.GetName]同意赔偿。"
 ausgleich.new.324.a: "很高兴你们愿意给钱。"
 ausgleich.new.325.t: "匈牙利要求赔偿"
 ausgleich.new.325.d: "匈牙利要求赔偿。"
 ausgleich.new.325.a: "等等，哈？"
 ausgleich.new.325.b: "如果已经决定了的话……"
 ausgleich.new.326.t: "伊利里亚拒绝支付"
 ausgleich.new.326.d: "伊利里亚拒绝赔偿。"
 ausgleich.new.326.a: "行吧，那就让我们去巴尔干打仗吧，反正也不能更差了，嗯哼？"
 ausgleich.new.326.b: "那我们就无能为力了。"
 ausgleich.new.327.t: "匈牙利向我们宣战"
 ausgleich.new.327.d: "匈牙利向我们宣战。"
 ausgleich.new.327.a: "这可不妙。"
 ausgleich.new.328.t: "伊利里亚危机"
 ausgleich.new.328.d: "伊利里亚政府拒绝支付这笔赔款，声称这是“对伊利里亚合法领土的无理索求”。随后匈牙利政府就向伊利里亚王国宣战。又一次，匈牙利铁蹄开进了斯拉沃尼亚，现在干预这场冲突貌似为时已晚。"
 ausgleich.new.328.a: "这太不像话了。"
 ausgleich.new.328.b: "随他们去吧。"
 ausgleich.new.328.c: "开始了。"
 ausgleich.new.329.t: "奥地利向伊利里亚宣战"
 ausgleich.new.329.d: "两面三刀的皇帝打算置少数民族权利于不顾。"
 ausgleich.new.329.a: "他们怎敢！"
 ausgleich.new.330.t: "奥匈瓜分伊利里亚"
 ausgleich.new.330.d: "我们必须决定如何处置被占领的伊利里亚土地。"
 ausgleich.new.330.a: "恢复1921年的边界。"
 ausgleich.new.330.b: "将克罗地亚-斯拉沃尼亚交给匈牙利，在剩下的地区重建伊利里亚。"
 ausgleich.new.330.c: "全占了先。"
 ausgleich.new.331.t: "奥地利占领整个伊利里亚"
 ausgleich.new.331.d: "奥地利违背了他们的诺言。我们该如何应对？"
 ausgleich.new.331.a: "他们将为此付出代价。"
 ausgleich.new.331.b: "我们无能为力。"
 ausgleich.new.332.t: "派往奥匈二元协定谈判的代表团回归了"
 ausgleich.new.332.d_no_claims: "我们派去参加奥匈二元协定再谈判的代表团于今日回到了布拉格。虽然我们没有取得重大的外交突破，但至少同维也纳的关系更进了一步。"
 ausgleich.new.332.d_claims: ""
 ausgleich.new.332.a: "对他们来说无疑是一个宝贵的教训。"
 ausgleich.new.332.b: "好。"
 ausgleich.new.333.t: "[FROM.GetNameDefCap]暴徒！"
 ausgleich.new.333.d: "[FROM.GetName]为我们背叛帝国中弱小成员的行径所激怒并发动了叛乱！不过这一次，皇家与王家战争部向我们保证，在奥地利与匈牙利的强强联手之下，我们将轻而易举地取得这场胜利。"
 ausgleich.new.333.a: "他们哪来的胆子？！"
 ausgleich.new.340.t: "[AUS_ausgleich_demonstrations]民族主义"
 ausgleich.new.340.d: "毫无疑问，受到国王和他的维也纳政府在奥匈二元协定再谈判上表现的支持与鼓舞，持亲奥反匈立场的[AUS_ausgleich_demonstrations]抗议者们正在大街小巷里游行抗议。"
 ausgleich.new.340.a: "镇压他们！"
 AUS_ausgleich_demonstrations_SLO_ROM: "斯洛伐克和罗马尼亚"
 AUS_ausgleich_demonstrations_SLO: "斯洛伐克"
 AUS_ausgleich_demonstrations_ROM: "罗马尼亚"
 AUS_ausgleich_demonstrations_cities_SLO_ROM: "斯洛伐克和特兰西瓦尼亚"
 AUS_ausgleich_demonstrations_cities_SLO: "斯洛伐克"
 AUS_ausgleich_demonstrations_cities_ROM: "特兰西瓦尼亚"
 ausgleich.new.341.t: "[AUS_ausgleich_demonstrations]在匈牙利的游行被镇压了"
 ausgleich.new.341.d: "本周初，在[AUS_ausgleich_demonstrations_cities]数个城市内举行的支持维也纳政府决议的和平示威游行遭到了匈牙利警察的暴力弹压，游行以人群被暴力驱散而收场。然而，这正中当地人的下怀，抵抗力度水涨船高，而现在[AUS_ausgleich_demonstrations]的领导人们正在请求我们的政府调停争端。"
 ausgleich.new.341.a: "同意。匈牙利应该从争议地区撤军。"
 ausgleich.new.341.b: "我们不能干涉匈牙利事务。"
 ausgleich.new.342.t: "奥地利要求我们撤出[AUS_ausgleich_demonstrations_cities]"
 ausgleich.new.342.d: "奥地利要求我们的行政部门和军队撤出[AUS_ausgleich_demonstrations_cities]。"
 ausgleich.new.342.a: "我们必须按他们说的做。"
 ausgleich.new.342.b: "断无可能！"
 ausgleich.new.343.t: "匈牙利接受了我们的最后通牒"
 ausgleich.new.343.d: "匈牙利离开了争议地区，让我们的部队自由地进入该地区并恢复秩序——当然，是我们想要的秩序。"
 ausgleich.new.343.a: "好极了。"
 ausgleich.new.344.t: "匈牙利拒绝了我们的最后通牒！"
 ausgleich.new.344.d: "匈牙利回绝了我们的最后通牒，拒绝撤出争议地区。"
 ausgleich.new.344.a: "你们知道这代表什么，对吧？"
 ausgleich.new.344.b: "好吧。"
 ausgleich.new.350.t: "奥地利暴政"
 ausgleich.new.350.d: "奥地利的所作所为毫无疑问是打算通过军事手段强行控制帝国的其他地区。"
 ausgleich.new.350.a: "我们必须做点什么！"
 ausgleich.new.351.t: "奥地利暴政"
 ausgleich.new.351.d: "奥地利的所作所为毫无疑问是打算通过军事手段强行控制帝国的其他地区。波希米亚请求我们加入一个临时同盟，打倒维也纳的那个恶棍。"
 ausgleich.new.351.a: "我们必须做点什么！"
 ausgleich.new.352.t: "[FROM.GetNameDefCap]加入联盟"
 ausgleich.new.352.d: "奥地利的卑鄙背叛使我们别无选择，只能和那些同样反对二元协定谈判结果的同伴们联合起来。这下我们要共同对抗奥地利了。"
 ausgleich.new.352.a: "所有的帝国人民都应该被解放。"
 ausgleich.new.353.t: "对波希米亚战争"
 ausgleich.new.353.d: "以波希米亚为首的分离主义联盟出于对维也纳最近政策变动的不满开始变得越来越难以控制。以此看来，长期困扰帝国的紧张关系只能通过流血来解决了。"
 ausgleich.new.353.a: "我们会碾碎这些叛徒！"
 ausgleich.new.700.t: "奥地利要求重整"
 ausgleich.new.700.d: "那些奥地利人说我们应该再次归于维也纳统治。"
 ausgleich.new.700.a: "我们要怎样才能对抗维也纳？"
 ausgleich.new.700.b: "如果我说不呢？"
 ausgleich.new.700.c: "这不就是我们反叛的起点吗？"
 ausgleich.new.701.t: "[From.GetNameDefCap]同意重整"
 ausgleich.new.701.d: "[From.GetAdjective]政府同意我们的中央集权提案。"
 ausgleich.new.701.a: "棒极了。"
 ausgleich.new.702.t: "[From.GetNameDefCap]入侵匈牙利！"
 ausgleich.new.702.d: "[FROM.GetNameDef]那群邪恶的秃鹫们利用我们进攻匈牙利王国的混乱时机发动了入侵。匈牙利王国即便处于叛乱，它仍是哈布斯堡王座的闪耀核心，一寸山河都不能割予那些饥渴的恶邻。虽然我们正在处理马扎尔人的叛乱无暇顾及其它，但这些邪恶秃鹫的入侵毫无疑问是对帝国和王室的宣战。"
 ausgleich.new.702.a: "我们必须保卫我们的领土主权！"
 ausgleich.new.702.b: "我们无能为力……"
 ausgleich.new.800.t: "奥地利崩溃"
 ausgleich.new.800.d: "事态已经很明显了。我们和我们那狂妄邻居的作战每况愈下，军队最高统帅部和外交部陷入了恐慌。帝国的核心正受到威胁，曾经自信满满的最高统帅部如今也已陷入对黯淡未来的焦虑之中，帝国领土的完整性已然无法保障，甚至帝国本身也开始显露出全面崩溃的预兆，就怕入侵者踹上那么临门一脚。为了保存颜面，阻止可能的崩溃，已经有人向皇帝提请签订和约——不然就同哈布斯堡王朝一同解体。"
 ausgleich.new.800.d.germany: "前景已愈发清晰起来。我们在和狂妄邻居的交战中越来越处于下风，军队最高统帅部和外交部陷入了恐慌。帝国的核心领土受到威胁。曾经自信满满的最该统帅部如今已陷入对黯淡未来的焦虑，帝国的领土完整性已然无法保障，甚至连帝国本身也开始显露出全面崩溃的预兆，就怕入侵者的临门一脚。为了保存颜面，阻止可能的全面崩溃，已经有人向皇帝提请签订和约……尽管我们可以请求德国干预这场战争，以确保奥地利的核心领土完好无损。不过，德国人肯定会要求我们加入他们的公约，成为永久成员国，并接受他们的保护。但不请求的话就只能祈求[AUS_belgrade_pact_leader.GetAdjective]不会对我们下死手了。"
 ausgleich.new.800.a: "我们战败了，求和吧。"
 ausgleich.new.800.b: "我们不会屈服！"
 ausgleich.new.800.c: "我们必须向[GER.GetNameDef]请求帮助。"
 ausgleich.new.800.e: "不要德国佬——敌人想要什么就给他们什么吧。"
 ausgleich.new.800.f: "我们不需要德国——继续战斗！"
 ausgleich.new.801.t: "奥地利求和"
 ausgleich.new.801.t.germany: "德奥两国希望议和"
 ausgleich.new.801.d.main: "哈布斯堡暴君的军队已经被我们光荣的解放军于战场上彻底击溃。就连这衰朽帝国的年迈领袖也意识到败局已无法挽回，并向我们乞求和平。为保全帝国的残躯，他们愿意交割我们所宣称之土地。虽然在维也纳的英雄广场上行军并彻底撕裂这腐朽帝国尸骸的景象显得格外诱人，不过我们的目标业已达成，拒绝这份慷慨的和约显得几无必要。"
 augleich.new.801.d.main.faction1: "哈布斯堡暴君的军队已经被我们光荣的解放军于战场上彻底击溃。就连这衰朽帝国的年迈领袖也意识到败局已无法挽回，并向我们乞求和平。为保全帝国的残躯，他们愿意交割我们所宣称之土地。虽然在维也纳的英雄广场上行军并彻底撕裂这腐朽帝国尸骸的景象显得格外诱人，不过我们的目标业已达成，而且[From.GetNameDef]也接受了和约条件，拒绝这份慷慨的和约显得几无必要。"
 augleich.new.801.d.main.faction2: "哈布斯堡暴君的军队已经被我们光荣的解放军于战场上彻底击溃。就连这衰朽帝国的年迈领袖也意识到败局已无法挽回，并向我们乞求和平。为保全帝国的残躯，他们愿意交割我们所宣称之土地。虽然我们的目标业已达成，拒绝这份慷慨的和约显得几无必要。不过[From.GetNameDef]已经告知我们他们将继续战争——显然在维也纳的英雄广场上行军并彻底撕裂这腐朽帝国尸骸对他们而言太有吸引力了。"
 ausgleich.new.801.d.germany.main1: "哈布斯堡暴君的军队已经被我们光荣的解放军于战场上彻底击溃，以至于他们不仅向我们乞求和平，还跑去寻求德国人的保护。[GER.GetNameDefCap]表示只要我们接受和平，他们将承认我们对任何非奥地利“核心”领土的宣称。拒绝这份协约将意味着与整个帝国公约开战。"
 ausgleich.new.801.d.germany.main2: "哈布斯堡暴君的军队已经被我们光荣的解放军于战场上彻底击溃，以至于他们不仅向我们乞求和平，还跑去寻求德国人的保护。[GER.GetNameDefCap]要求我们不得吞并奥地利的任何核心领土……但这意味我们将“一无所获”。这种要求本身就是一种暴行，但如果我们选择拒绝就将与整个帝国公约开战。"
 ausgleich.new.801.d.germany.main.faction1: "哈布斯堡暴君的军队已经被我们光荣的解放军于战场上彻底击溃，以至于他们不仅向我们乞求和平，还跑去寻求德国人的保护。[GER.GetNameDefCap]表示只要我们像[From.GetNameDef]一样接受协议，他们将承认我们对任何非奥地利“核心”领土的宣称。拒绝这份协约将意味着与整个帝国公约开战。"
 ausgleich.new.801.d.germany.main.faction2: "哈布斯堡暴君的军队已经被我们光荣的解放军于战场上彻底击溃，以至于他们不仅向我们乞求和平，还跑去寻求德国人的保护。[GER.GetNameDefCap]表示只要我们接受和平，他们将承认我们对任何非奥地利“核心”领土的宣称。[From.GetNameDef]已经拒绝了这项协议。我们是该跟随[From.GetNameDef]的脚步与帝国公约开战，还是就此决裂，接受德国人主导的和平？"
 ausgleich.new.801.a: "我们同意他们的条件。"
 ausgleich.new.801.b: "不，让我们送那群哈布斯堡混蛋下地狱！"
 ausgleich.new.802.t: "[AUS_treaty_name]条约"
 ausgleich.new.802.d.germany: "哈布斯堡王朝以及[GER.GetNameDef]的代表团和他们敌对国家的代表团在布达佩斯会面，以敲定和约相关细节。奥地利同意割让其敌人对奥地利拥有宣称之皇家与王家的领地以换取和平。这场战败将永远钉在哈布斯堡历史的耻辱柱上，奥地利从此将不再被视作列强之一。不过，对于奥地利来说，起码靠着德国人的保护他们没有完全丢掉剩下的土地，避免了帝国的完全崩解。"
 ausgleich.new.802.d: "哈布斯堡王室的代表团和他们的敌人在布达佩斯进行了会面，敲定了和平条款。我们同意他们对皇家与王家土地的全部要求，以换取和平的重归。这场战败将永远钉在哈布斯堡历史的耻辱柱上，我们将不再被视为一个列强。但所幸的是，我们还能保留那些仍存之土地，避免帝国完全崩塌。"
 ausgleich.new.802.a: "终于和平了。"
 ausgleich.new.802.b: "很好，那就这么定了。"
 AUS_treaty_name_budapest: "[43.GetCapitalVictoryPointName]"
 AUS_treaty_name_vienna: "[4.GetCapitalVictoryPointName]"
 ausgleich.new.803.t: "[AUS_treaty_name]条约"
 ausgleich.new.803.d.balkan: "[Root.GetNameDef]的代表团和哈布斯堡王室代表团在布达佩斯会面以敲定和约方案。在这项和约中，奥地利人接受了我们提出的所有条件以换取和平。这将是荣耀的一天。从即日起，巴尔干终于不再受外国的干涉，我们的同胞终于回到了祖国的怀抱中。"
 ausgleich.new.803.d.germany.balkan: "[Root.GetNameDef]的代表团与德国皇室和哈布斯堡皇室的代表团在布达佩斯召开会议以敲定和约方案。在这项和约中，奥地利人接受了除其核心领土以外的一切条件以换取和平。这将是荣耀的一天。从即日起，巴尔干终于不再受外国的干涉，我们的同胞终于回到了祖国的怀抱中。"
 ausgleich.new.803.d.italy: "[Root.GetNameDef]的代表团和哈布斯堡王室代表团在布达佩斯会面以敲定和约方案。在这项和约中，奥地利人接受了我们提出的所有条件以换取和平。这将是荣耀的一天。从即日起，意大利洗刷了世界大战失败的耻辱，我们的同胞也终于回到了祖国的怀抱中。"
 ausgleich.new.803.d.germany.italy: "[Root.GetNameDef]的代表团与德国皇室和哈布斯堡皇室的代表团在布达佩斯召开会议，以敲定和约方案。由于德国下定决心要保护奥地利在滨海省和上阿迪杰的“核心”领土，我们在这项和约中的所得有限，意大利人那边遇到的事也差不多。尽管如此，这依旧给我们带来了和平以及与帝国公约的休战。"
 ausgleich.new.803.a: "一个伟大的胜利！"
 ausgleich.new.803.b: "迈向胜利的最后一步。"
 ausgleich.new.804.t: "[FROM.GetNameDefCap]拒绝和平"
 ausgleich.new.804.d: "我们提交给[FROM.GetNameDef]的和约被粗暴地拒绝。战争将继续进行下去，直到某一方同意无条件投降为止。无情的战争之神将继续收割生者之灵魂……"
 ausgleich.new.804.a: "那么，战斗到底吧。"
 ausgleich.new.805.t: "[FROM.GetNameDefCap]拒绝和平"
 ausgleich.new.805.d: "我们接受奥地利和约的行为显然极大激怒了我们在[FROM.GetNameDef]的盟友。他们的大使强烈谴责我们私自和谈的行为，认为这是对条约存在理由的“背叛”，并呼吁其他成员将战争进行到底。我们和[FROM.GetNameDef]的同盟显然走到了尽头。"
 ausgleich.new.805.a: "等到奥地利人回头对付他们就知道后悔了。"
 ausgleich.new.806.t: "[AUS_treaty_name]条约"
 ausgleich.new.806.d: "随着哈布斯堡王朝的军队被[AUS_belgrade_pact_leader.GetNameDef]及其盟友击败，哈布斯堡的历史翻开了新的篇章。曾经的巴尔干霸主之一的奥地利在数十年来持续衰落，虽然上次大战的险胜为其带来了一丝喘息的机会，但这次的战争终于给了这只曾不可一世的帝国之鹰致命一击，摁下了它高昂的头颅。巴尔干和中欧的版图再一次被划分，奥地利从列强之位退下，其邻居们也将他们被哈布斯堡控制的同胞们重新团结在一起。"
 ausgleich.new.806.d.germany: "随着哈布斯堡王朝的军队被[AUS_belgrade_pact_leader.GetNameDef]及其盟友击败，哈布斯堡的历史翻开了新的篇章。曾经的巴尔干霸主之一的奥地利在数十年来持续衰落，虽然上次大战的险胜为其带来了一丝喘息的机会，但这次的战争终于给了这只曾不可一世的帝国之鹰致命一击，摁下了它高昂的头颅。巴尔干和中欧的版图再一次被划分，奥地利从列强之位退下，向[GER.GetNameDef]寻求保护。奥地利将不再被看成一个列强，其能否撑过这场耻辱般失败的余劫都是个未知数。"
 ausgleich.new.806.a: "奥地利完蛋了……"
 ausgleich.new.807.t: "[AUS_treaty_name]条约中的条款"
 ausgleich.new.807.d: "根据[AUS_treaty_name]条约的各项条款，作为签约国，我们必须将条约未涉及到的领土交还奥地利。"
 ausgleich.new.807.a: "很好……很好。"
 ausgleich.new.808.t: "[AUS_treaty_name]条约中的条款"
 ausgleich.new.808.d: "根据[AUS_treaty_name]条约的各项条款，作为签约国，我们必须从条约规定割让给在贝尔格莱德条约内敌国领土上撤军。"
 ausgleich.new.808.a: "很好……很好。"
 ausgleich.new.820.t: "奥地利马上就要崩溃了"
 ausgleich.new.820.d: "奥地利在对抗[AUS_belgrade_pact_leader.GetNameDef]的战争中开始处于下风，并且现在已经有崩溃之兆。他们不得不抛却所谓的帝国荣耀，来[Root.GetNameDef]寻求我们的帮助。如果我们能加入和谈，我们能保证奥地利不会完全解体，而且作为交换，奥地利和其剩余的属地也将一并加入帝国公约联盟。不过这也意味着我们将涉足于巴尔干战火之中，特别是如果那些巴尔干国家不顾一切继续他们的进攻的话……结果只有命运之女神才知道了。"
 ausgleich.new.820.a: "我们应该干预。"
 ausgleich.new.820.b: "奥地利人自生自灭吧。"
 ausgleich.new.821.t: "德国人将会干预"
 ausgleich.new.821.d: "[From.GetAdjective]答应介入我们的和平谈判之中，确保我们的核心领土不被分割出去。如果[AUS_belgrade_pact_leader.GetNameDef]拒绝和平，他们将加入战争。作为交换，在和谈结束后，我们将解散[Root.GetFactionName]，加入[GER.GetFactionName]。"
 ausgleich.new.821.a: "这真让人松一口气，让和平谈判开始吧！"
 ausgleich.new.822.t: "德国人不会干预"
 ausgleich.new.822.d: "[From.GetAdjective]并不愿意介入可能的巴尔干冲突中去，拒绝参与我们和[AUS_belgrade_pact_leader.GetNameDef]的和平谈判。我们只能靠自己了。"
 ausgleich.new.822.a: "我们别无选择——他们要什么就给什么。"
 ausgleich.new.822.b: "我们会战斗到底！"
 ausgleich.new.823.t: "[FROM.GetNameDefCap]同意和平"
 ausgleich.new.823.d: "我们拒绝与奥地利人和谈的决定似乎极大地激怒了我们的前[FROM.GetNameDef]盟友们，他们的外交大使宣称战争的目标已经达到，毫无缘由让战争继续下去，我们的拒绝是对条约存在理由的“背叛”。看起来我们和[FROM.GetNameDef]的联盟已经走到了尽头。"
 ausgleich.new.823.a: "他们会后悔的。"
 ausgleich.new.824.t: "奥地利加入帝国公约"
 ausgleich.new.824.d: "战败之虞让奥地利人转投[GER.GetNameDef]以寻求庇护。奥地利及其属国将全部加入帝国公约，他们还要求我们一道加入。如果我们拒绝，那我们就只能靠自己了。"
 ausgleich.new.824.a: "当然我们会加入他们！"
 ausgleich.new.824.b: "我们还是自力更生吧。"
 ausgleich.new.825.t: "加入帝国公约"
 ausgleich.new.825.d: "既然我们的帝国在很大程度上都算是分崩离析了，我们现在必须转投德国人，加入他们的同盟，让他们实现保护我们的承诺。"
 ausgleich.new.825.a: "那就这样吧！"
 ausgleich.new.900.t.CRO: "奥地利的背叛"
 ausgleich.new.900.d.CRO: "从维也纳传来了令人担忧的消息！奥地利决定废除我们的自治权，将我们的人民再次置于军事占领之下。我们得不惜一切代价保卫自己，哪怕这意味着要向塞尔维亚寻求保护。我们宁愿让其他斯拉夫人统治我们，也不愿见那帮嗜血的奥地利人的脸！"
 ausgleich.new.900.t.CZE_broken_promise: "奥地利的背叛"
 ausgleich.new.900.d.CZE_broken_promise: "从维也纳传来了令人担忧的消息！奥地利在击败匈牙利后决定将其置于军事占领之下并撤销1867年的妥协协议。众所周知，每个讲德语的民族主义者都觉得波希米亚不是一个有自己文化的独立国家而是他们那所谓大德意志的一部分。毫无疑问这帮奥地利人将来也会找上我们，而这只是时间问题。即便发动战争，我们也要保护自己不受奥地利的侵害。"
 ausgleich.new.900.t.CZE_secret_deal: "奥地利的背叛"
 ausgleich.new.900.d.CZE_secret_deal: "从维也纳传来了令人担忧的消息！奥地利答应让匈牙利拿回他们的克罗地亚，背弃他们在世界大战期间的承诺。众所周知，每个讲德语的民族主义者都觉得波希米亚不是一个有自己文化的独立国家而是他们那所谓大德意志的一部分。毫无疑问，在找上伊利里亚之后，这帮奥地利人将来也会找上我们，而这只是时间问题。即便发动战争，我们也要保护自己不受奥地利和它那匈牙利走狗的侵害。"
 ausgleich.new.900.t.GAL_broken_promise: "奥地利的背叛"
 ausgleich.new.900.d.GAL_broken_promise: "从维也纳传来了令人担忧的消息！奥地利在击败匈牙利决定将其置于军事占领之下并撤销1867年的妥协协议。我们宁愿与我们的波兰兄弟团聚，也不愿见那帮嗜血的奥地利人的脸！毫无疑问这帮奥地利人将来也会找上我们，而这只是时间问题。即便发动战争，我们也要保护自己不受奥地利的侵害。"
 ausgleich.new.900.t.GAL_secret_deal: "奥地利的背叛"
 ausgleich.new.900.d.GAL_secret_deal: "从维也纳传来了令人担忧的消息！奥地利答应让匈牙利拿回他们的克罗地亚，背弃他们在世界大战期间的承诺。在伊利里亚之后，我们都知道他们要对波希米亚做什么，而我们必须寻求我们波兰兄弟的帮助。毫无疑问这帮奥地利人将来也会找上我们，而这只是时间问题。即便发动战争，我们也要保护自己不受奥地利和它那匈牙利走狗的侵害。"
 ausgleich.new.900.a: "我们别无选择。"
 ausgleich.new.9000.t.occupation: "[FROM.GetNameDefCap]反占领叛乱"
 ausgleich.new.9000.t.secret_deal: "[FROM.GetNameDefCap]反伊利里亚战争叛乱"
 ausgleich.new.9000.d.CZE: "布拉格方面对我们最近在莱塔河两岸的行动怒不可遏，宣称此举乃暴政，明显违反了帝国的宪法。他们觉得我们的下一个目标就是圣温塞斯劳斯王冠领，宣布维也纳的行为非法并罢免了总督，终结了波希米亚和奥地利的共主联邦。我们只能认为是背信弃义的捷克人做出了这一系列的背叛举动，而波希米亚王室也只能被视为公开叛乱。"
 ausgleich.new.9000.d.GAL: "在捷克人起兵对抗我们的当下，加利西亚的领导人错误地认为奥地利的保护不符合他们的利益并接洽了波兰政府，要求他们出兵占领“属于波兰人”的土地保护他们免遭中央政府的侵害。华沙当局在此之中看到了一转当年瓜分之耻的机会，立即开始了动员。"
 ausgleich.new.9000.d.CRO: "在帝国占领匈牙利和斯拉夫人爆发起义后，克罗地亚人终于也行动了起来，不过同样是背叛之举。更无法容忍的是这帮家伙居然请求了塞尔维亚人的支援，把巴尔干人牵扯到了我们的内部事务之中。"
 ausgleich.new.9000.a: "我们怎么碾碎匈牙利的我们就怎么碾碎他们。"
 ausgleich.new.9000.b: "碾碎他们。"
 ausgleich.new.901.t: "[FROM.GetNameDefCap]请求支援"
 ausgleich.new.901.d: "叛乱的烽烟再次弥漫在哈布斯堡帝国上空。而此次叛乱的起因则是奥地利试图掌控帝国中其他三个以斯拉夫族为主的成员国，无视了他们曾给予波希米亚、伊利里亚及加利西亚和洛多梅里亚那点可怜的“自治权”，然后这些国家就和他们的前宗主打起来了。\n\n而野心勃勃的贝尔格莱德条约想打倒奥地利夺回失去的领土也不是什么秘密，我们也收到了一份提议。捷克总理[FROM.GetLeader]来信承诺，如果我们在这场战争中支持他们，捷克政府将会加入贝尔格莱德条约。虽然这会比我们计划中挑战奥地利人的时间稍微提前那么一点，但当下的机会千载难逢。机不可失，时不再来。\n\n不过来谈判的国家里没有伊利里亚这一点值得注意。但我们的南斯拉夫小可爱肯定很快就会意识到，如果我们的军队不协作起来，他们可打不赢奥地利。嘛，他们马上就会醒悟了。"
 ausgleich.new.901.a: "机会到了！来战吧！"
 ausgleich.new.901.b: "奥地利强大……"
 ausgleich.new.902.t: "塞尔维亚接受了盟约"
 ausgleich.new.902.d.CZE: "塞尔维亚人接受了我们的号召，并将与我们共同对抗对维也纳！也许这次起义不会失败了。"
 ausgleich.new.902.d.other: "塞尔维亚人接受了我们的号召，并将与我们共同对抗对维也纳！也许这次起义不会失败了。"
 ausgleich.new.902.a: "我们必须救救我们的斯洛伐克兄弟！"
 ausgleich.new.902.b: "向着胜利，前进！"
 ausgleich.new.903.t: "塞尔维亚拒绝了盟约"
 ausgleich.new.903.d: "尽管我们期待塞尔维亚人能为了夺取他们宣称的土地站在我们这边，但他们还是拒绝了我们的号召，说自己暂时还没准备好和奥地利交战。只留下我们孤立无援地站在这个世界上……"
 ausgleich.new.903.a: "哦，不……"
 ausgleich.new.904.t: "加利西亚的困境"
 ausgleich.new.904.d: "奥地利帝国再度陷入叛乱之中，而这次我们在加利西亚的波兰同胞也在反叛之列。[GAL.GetLeader]肯定会接受我们的支援，而我们也能与兄弟重逢，一报1772年之仇。但另一方面，奥地利仍是一个列强……我们该如何抉择？"
 ausgleich.new.904.a: "我们将帮助我们的同胞！"
 ausgleich.new.904.b: "我们不该激怒奥地利。"
 ausgleich.new.904.c: "德国人不会允许我们这么干的。"
 ausgleich.new.905.t: "波兰抛弃了我们"
 ausgleich.new.905.d: "不管出于什么原因，波兰人拒绝了这个千载难逢的统一波兰并摧毁奥地利霸权的机会，如果他们不愿支持，我们肯定没法长期对抗奥地利的军队——除非我们能找到另一个盟友……"
 ausgleich.new.905.a: "向贝尔格莱德条约请求援助！"
 ausgleich.new.905.b: "叛徒！"
 ausgleich.new.906.t: "[FROM.GetAdjective]请求加入贝尔格莱德条约"
 ausgleich.new.906.d.bucovina: "[FROM.Capital.GetCapitalVictoryPointName]方面传来了好消息！[FROM.GetNonIdeologyName]将和我们一同对抗奥地利，但有一个问题：如何处理布科维纳？我们的罗马尼亚盟友同样宣称了这块土地，所以我们必须决定是让波兰拿走它，还是向华沙施压，把它交给我们的布加勒斯特盟友。"
 ausgleich.new.906.d.no_bucovina: "[FROM.Capital.GetCapitalVictoryPointName]方面传来了好消息！[FROM.GetNonIdeologyName]将和我们一同对抗奥地利，且罗马尼亚已经掌控了布科维纳所以我们完全不用争执它的归属。但是，我们真的该让波兰加入我们吗？"
 ausgleich.new.906.a: "欢迎欢迎，但他们必须把布科维纳还给罗马尼亚。"
 ausgleich.new.906.b: "没道理不欢迎朋友！"
 ausgleich.new.906.c: "我们不需要他们。"
 ausgleich.new.907.t: "贝尔格莱德条约索取布科维纳"
 ausgleich.new.907.d: "今天我们收到了罗马尼亚传来的消息，他们要求归还布科维纳作为我们加入贝尔格莱德条约的条件。我们当然可以交给他们以换取军事合作，但我们也可以保留它，毕竟多线作战的奥地利看起来可不妙。"
 ausgleich.new.907.a: "很好。"
 ausgleich.new.907.b: "布科维纳是[ROOT.GetAdjective]的合法领土！"
 ausgleich.new.908.t: "布科维纳回归"
 ausgleich.new.908.d: "[FROM.GetNameDefCap]接受了我们的条件，布科维纳将被转交给我们。这是罗马尼亚的又一次外交胜利。"
 ausgleich.new.908.a: "真惊人。"
 ausgleich.new.909.t: "[FROM.GetNameDefCap]接受我们的条件"
 ausgleich.new.909.d: "我们接到消息[FROM.GetNameDefCap]接受了我们的条件，他们以将布科维纳交给罗马尼亚为代价加入贝尔格莱德条约。我们将万众一心，打倒奥地利！"
 ausgleich.new.909.a: "太好了！"
 ausgleich.new.910.t: "[FROM.GetNameDefCap]拒绝了我们的条件"
 ausgleich.new.910.d: "[FROM.GetNameDefCap]不想交出布科维纳，拒绝了我们慷慨大方的军事援助。这意味着我们得各为其战了。"
 ausgleich.new.910.a: "吃亏的是他们。"
 ausgleich.new.911.t: "[FROM.GetNameDefCap]发来最后通牒"
 ausgleich.new.911.d: "[FROM.GetName]在背后捅了我们一刀！他们察觉到了我们的软弱，武力威胁我们统一成一个南斯拉夫国家。我们是要交出我们短暂的独立，还是用我们的所有的来捍卫它？"
 ausgleich.new.911.a: "我们别无选择……"
 ausgleich.new.911.b: "我们才不会用一个暴君来取代另一个暴君！"
 ausgleich.new.912.t: "伊利里亚接受最后通牒"
 ausgleich.new.912.d: "伊利里亚这个被奥地利以克罗地亚为主拿来遏制南斯拉夫团结的人造缝合怪终于完蛋了，他们的领导人已经向我们投降。"
 ausgleich.new.912.a: "南斯拉夫终于统一了。"
 ausgleich.new.913.t: "伊利里亚拒绝最后通牒"
 ausgleich.new.913.d: "萨格勒布的克罗地亚政权拒绝了我们的最后通牒，他们宁愿以战争捍卫他们的人造国家。既然如此，我们便予以战争。"
 ausgleich.new.913.a: "你们这是自寻死路。"
 ausgleich.new.914.t: "[FROM.GetNameDefCap]退出[ROOT.GetFactionName]"
 ausgleich.new.914.d: "既然奥地利被解决了，[FROM.GetNameDefCap]也没什么待在[ROOT.GetFactionName]里的理由了。从现在起我们分道扬镳。"
 ausgleich.new.914.a: "毫不意外。"
 ausgleich.new.915.t: "哈布斯堡的陨落"
 ausgleich.new.915.d: "随着在第五次巴尔干战争中的战败，奥地利已然完全陨落。作为曾经伟大的帝国、世界大战的胜利者之一，维也纳如今一片混乱。哈布斯堡家族被指责为战败的罪魁祸首赶下了台，大部分军队投奔了新独立的匈牙利。现又有一个新问题，我们是否应该投向德国寻求保护？现在的我们可保护不了自己，一旦工团分子入侵，我们就完蛋了。"
 ausgleich.new.915.a: "它就这么终结了。"
 ausgleich.new.916.t: "奥地利寻求德国联统"
 ausgleich.new.916.d: "今天奥地利政府正式要求成为德国的一部分，以求我们保护其免遭外部和内部的威胁。这可能是实现大德意志的最佳时机，但也有人认为不值得冒这个险。"
 ausgleich.new.916.a: "大德意志终于实现了……"
 ausgleich.new.916.b: "我们才不需要他们。"
 ausgleich.new.917.t: "德国拒绝联统"
 ausgleich.new.917.d: "柏林方面拒绝了我们的提议，声称他们才没那么多的精力保护我们，而且联统也不符合他们的利益。我们无枝可依了。"
 ausgleich.new.917.a: "他们脑子进水了吗？"
 ausgleich.new.918.t: "奥地利陷入无政府状态"
 ausgleich.new.918.d: "从维也纳传来了令人震惊的消息！奥匈帝国，这个曾经的巴尔干霸主，现在已经陷入了无政府状态，其皇帝也被耻辱地推翻。这种混乱的状态也导致了奥匈帝国军队的叛变，其前帝国军队大部分都投奔了新独立的匈牙利。\n\n而第五次巴尔干战争的胜利者——贝尔格莱德条约，则按照自己的利益瓜分了奥匈帝国，而波希米亚独立后宣布成立了捷克斯洛伐克。观察家表示，贝尔格莱德条约的未来还是个未知数。\n\n奥地利本身也岌岌可危，这只曾经保护巴尔干半岛的凤凰现在只是一只无毛鸡。欧洲的势力平衡被打破了。"
 ausgleich.new.918.a: "飞得越高，摔得越惨。"
 ausgleich.new.918.b: "大帝国的悲惨结局。"
 ausgleich.new.918.c: "资本主义终将自取灭亡。"
 ausgleich.new.919.t: "多瑙骚乱"
 ausgleich.new.919.d: "二元统治终结后，奥地利和前王冠领地的战争再次让鲜血将染红了多瑙河。可以肯定的是，贝尔格莱德条约也会趁此次冲突进攻奥地利，渴望以此击跨奥地利的陆军，夺取他们所宣称的土地。奥地利帝国现在面临的形式十分严峻，在四面受敌的当下，他们是能克服这又一次危机，还是在新崛起的欧州强权的打击下崩溃？"
 ausgleich.new.919.a: "我们不会失败！"
 ausgleich.new.919.b: "奥地利必须毁灭。"
 ausgleich.new.919.c: "巴尔干那么多破事！？"
 ausgleich.new.920.t: "[FROM.GetNameDefCap]吞并[CRO.GetNameDef]"
 ausgleich.new.920.d: "[SER.GetNameDef]趁着[AUS.GetNameDef]与[CRO.GetNameDef]交战之际，强迫[CRO.GetAdjective]政府接受了吞并。我们对此该如何反应？"
 ausgleich.new.920.a: "这意味着战争！"
 ausgleich.new.920.b: "我们暂且不能和他们开战。"
 ausgleich.new.920.c: "他们无关紧要。"
 AUS_may_lead_to_war_with_austria: "§R可能导致与[AUS.GetNameDef]的战争§!"
 aus.tree.4011.t: "奥地利介入"
 aus.tree.4011.d: "今天，一位自维也纳来的大使表示我们这位南边的邻居非常热衷于向我们“施以援手”，以对抗[threat_country.GetNameDef]的战争威胁——至少在这场战争中我们站在一块。奥地利军队已经没有上次世界大战那样羸弱不堪了，他们的存在能为我们提供很大的帮助，但这也意味着我们不得不开启在意大利的“第二战线”，而他们能否坚守得住还是未知数。"
 aus.tree.4011.a: "哈哈，还是二十年前的感觉！"
 aus.tree.4011.b: "我们自己就能搞定"
 aus.tree.4012.t: "德国人拒绝了我们的橄榄枝"
 aus.tree.4012.d: "柏林方面回应了我们，他们说他们不需要更不必要我们的援助，并告诫我们管好自己的内部事务。"
 aus.tree.4012.a: "这帮普鲁士蛮子！"
 aus.tree.4013.t: "德国接受了我们的支援"
 aus.tree.4013.d: "柏林方面热情地欢迎我们帮助他们共同对抗[threat_country.GetAdjective]的威胁。[Root.GetFactionName]将会与[From.GetFactionName]并肩作战——至少现在如此。"
 aus.tree.4013.a: "哈哈，还是二十年前的感觉！"
 joining_reichspakt_tt: "§Y一旦和平降临，你将与现有的所有成员国一同解锁重组[Root.GetFactionName]的选项§!\n"
 aus.tree.4014.t: "多瑙-亚得里亚联盟重组"
 aus.tree.4014.d: "战争结束了，[AUS.GetNameDefCap]决定重组多瑙-亚得里亚联盟，将[Root.GetNameDef]召回到他们那边去。"
 aus.tree.4014.d.rp: "战争结束了，[AUS.GetNameDefCap]决定重组多瑙-亚得里亚联盟，将[Root.GetNameDef]召回到他们那边去。如果我们拒绝，我们依然会离开帝国公约——起码暂时如此。不过这段时间就得靠我们自己了。"
 aus.tree.4014.a: "当然！"
 aus.tree.4014.b: "还是别吧……"
 aus.tree.4015.t: "多瑙-亚得里亚联盟重组"
 aus.tree.4015.d: "战争结束后，[AUS.GetNameDef]决定重新担任多瑙-亚得里亚联盟的领袖。"
 aus.tree.4015.a: "感谢他们伸出的援手！"
 aus.tree.4016.t: "我们只能靠自己了"
 aus.tree.4016.d: "德国的陷落代表[Root.GetNameDef]以及其他多瑙-亚得里亚联盟的成员国现在只能靠他们自己了！"
 aus.tree.4016.a: "这可不是什么好事……"
 aus.tree.4020.t: "来自[From.GetNameDef]的邀请"
 aus.tree.4020.d: "[From.GetNameDefCap]已经重燃了她的“巴尔干保护者”政策，并为此邀请我们加入他们的同盟。这意味着我们的军队将会卷人[From.GetAdjective]所涉及的任何战争之中，但我们也能从他们的庇护中获益。"
 aus.tree.4020.a: "我们接受他们的保护。"
 aus.tree.4020.b: "我们首先要我们宣称的土地！"
 aus.tree.4020.c: "不了，我们自己就能搞定。"
 aus.tree.4021.t: "[From.GetNameDefCap]同意了"
 aus.tree.4021.d: "[From.GetAdjective]现在已知会我们[From.GetNameDef]正在寻求与[Root.GetNameDef]达成协作。这为[Root.GetAdjective] - [From.GetAdjective]的关系开了一个好头。"
 aus.tree.4021.a: "这是极好的。"
 aus.tree.4022.t: "[From.GetAdjective]条约"
 aus.tree.4022.d.onlysubjects: "在同我国政府进行了几次谈判后，[From.GetNameDef]加入我们的主要障碍是一些他们的土地——比如[state_example.GetName]地区——他们宣有主权却又在我们属国辖下的一些土地。鉴于我们的属国会无条件地服从我们，现在的问题应只是考虑一下这笔给[From.GetNameDef]的贿赂值得吗？"
 aus.tree.4022.d.onlycoresubjects: "在同我国政府进行了几次谈判后，[From.GetNameDef]加入我们的主要障碍是一些他们的土地——比如[state_example.GetName]地区——他们宣有主权却又在我们属国辖下的一些土地。但这些土地也被视作我们帝国的一部分。即便是为了换得盟约，把一片土地交给一个非我们掌控的国家也必定不会随[Root.GetNameDef]人民的意。以此贿赂外人真的值得吗？"
 aus.tree.4022.d.onlyAUSnotcore: "在同我国政府进行了几次谈判后，[From.GetNameDef]加入我们的主要障碍是一些他们的土地——比如[state_example.GetName]地区——他们宣有主权却又由我们直接统治的一些土地。尽管这些土地并非帝国的核心领土，但是放弃并把它们交给[From.GetAdjective]政府以取得他们的盟约真的值得么？"
 aus.tree.4022.d.onlyAUScore: "在同我国政府进行了几次谈判后，[From.GetNameDef]加入我们的主要障碍是一些他们的土地——比如[state_example.GetName]地区——他们宣有主权却又由我们直接统治的一些土地。但这里是帝国的核心领土，即便是为了换得盟约，将这样一片土地交给一个非我们掌控的国家也是不可理喻的。我们真得考虑这么做吗？"
 aus.tree.4022.d.onlyallies: "在同我国政府进行了几次谈判后，[From.GetNameDef]加入我们的主要障碍是一些他们的土地——比如[state_example.GetName]地区——他们宣有主权却属于我们盟友的一些土地。鉴于我们几乎不可能说服我们的盟友为了“长远利益”而放弃领土，看起来我们只得拒绝这个要求了。"
 aus.tree.4022.a: "我们需要这个盟友，无论代价如何。"
 aus.tree.4022.b: "没门，他们要求的太多了。"
 aus.tree.4022.c: "至少我们问过了。"
 aus.tree.4023.t: "[From.GetAdjective]的命令"
 aus.tree.4023.d: "为了与[receiver.GetNameDef]达成协定加入他们的联盟，[From.GetAdjective]政府在不经过我们允许的情况下就同意把[Root.GetAdjective]交给了给他们。但该死的由于我们是他们的属国，除了无能狂怒外我们什么也做不了。事已至此，无事于补。"
 aus.tree.4023.a: "太过分了！"
 aus.tree.4024.t: "[From.GetNameDefCap]接受了我们的要求"
 aus.tree.4024.d: "当[From.GetAdjective]大使把他们将立刻归还那些应当属于我们的领土的消息带来时，许多人都被震惊了。看起来这确实是我们和[From.GetNameDef]蜜月期的开端。"
 aus.tree.4024.a: "芜湖！"
 aus.tree.4025.t: "[From.GetNameDefCap]拒绝我们的要求！"
 aus.tree.4025.d: "当[From.GetAdjective]大使带着[From.GetNameDef]将不会归还任何一寸领土以求和我们结盟的消息到来时，[Root.GetAdjective]政府内部所有人都有些意外，他们也不想想我们对那里的宣称有多强。"
 aus.tree.4025.a: "他们所能提供的也就这些了。"
 aus.tree.4026.t: "[From.GetNameDefCap]拒绝"
 aus.tree.4026.d: "没有无聊的讨价还价环节，[From.GetAdjective]政府直接回绝了我们的要求……而且他们还嘲笑了我们“巴尔干守护者”的头衔。看起来我们得在没有他们掺合的情况下凑合起我们的联盟了。"
 aus.tree.4026.a: "好吧。"
 aus.tree.4030.t: "维也纳学会扩张"
 aus.tree.4030.d: "[From.GetNameDefCap]与我们有很多联系，如今他们邀请我们加入维也纳学派。在维也纳学派中，享有盛誉的顶尖科学家、数学家和其他思想家齐聚一堂，讨论当今的重大话题，并通过更实用的方法推进研究。官方文件写道，维也纳学派期待与[Root.GetNameDef]的知识分子一同工作。尽管一些人指出，这可能是[From.GetAdjective]巩固势力圈的又一举措，但加入该学派可以为我国技术能力带来显著提升。\n\n因此，即便是这些愤世嫉俗的人也不能否认，加入这样一个享有盛誉的学派，我国的科学界就迈出了一大步，国际声望也会大有提升。"
 aus.tree.4030.a: "很好。"
