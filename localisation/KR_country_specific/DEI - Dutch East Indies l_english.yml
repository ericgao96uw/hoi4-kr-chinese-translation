 DEI_black_monday: "黑色星期一降临！"
 DEI_black_monday_desc: "黑色星期一来临了，就像火车撞到一个硬茬一样。突然之间，我们对欧洲的出口大幅下降，我们将不得不采取行动纠正这一问题。"
 DEI_bypass_singapur: "绕过新加坡"
 DEI_bypass_singapur_desc: "近年来，越来越多的向中欧同盟出口的货物通过新加坡而不是巴达维亚运输，但我们也控制着我们马六甲海峡的一侧，我们并不欠德国的税收，并且很容易在我们自己的港口补给。"
 DEI_expand_batavia_port: "扩大巴达维亚船坞"
 DEI_expand_batavia_port_desc: "巴达维亚码头以其停靠在那里的旧木船而闻名，这些旧船在印度各地航行，以运输货物和人员。我们应该扩大它以应付更多现代化的船舶。"
 DEI_expand_kpm: "扩大KPM"
 DEI_expand_kpm_desc: "皇家邮船导航公司(Koninklijke Paketvaart-Maatschappij)自1888年以来一直在维护岛屿间航线，并已绕过了新加坡。通过帮助他们扩张，我们将增加岛屿间的贸易以及我们的可征用船只数量。"
 DEI_fight_malacca_piracy: "打击马六甲海峡的海盗"
 DEI_fight_malacca_piracy_desc: "马六甲海峡的海盗行为由来已久，臭名昭著。我们应该再次装备护航队和远征队来平息这个法外之地的海峡。"
 DEI_limit_rice_import: "限制大米进口"
 DEI_limit_rice_import_desc: "黑色星期一导致米价暴跌，我们的百姓难以从稻田里谋生。我们应该限制大米进口，迫使价格再次上涨，这样当价格开始再次上涨时，我们就不会陷入饥荒。"
 DEI_selfsustaining_foodsystem: "自给的粮食体系"
 DEI_selfsustaining_foodsystem_desc: "通过额外提高水稻种植效率，我们可以摆脱对亚洲其他地区稻米的依赖来养活殖民地群众，这将使我们更加强大。"
 DEI_agrarian_relief: "农业救济"
 DEI_agrarian_relief_desc: "通过支持并帮助农民，我们可以限制黑色星期一造成的痛苦，使我们的统治更加安全。"
 DEI_buy_sugar_fields: "收购糖田"
 DEI_buy_sugar_fields_desc: "随着黑色星期一的到来，荷属东印度群岛出口销量最大的糖成为奢侈品，欧洲没有人会再购买。那些投资土地来建糖厂的人已经遭了殃，而且往往是在已经置业的时候承担了债务。通过购买种植甘蔗的土地，殖民政府可以获得可用于建立殖民地工业的土地。"
 DEI_colonial_industry: "扩大煤矿产业"
 DEI_colonial_industry_desc: "凭借新获得的自由土地，我们可以建立殖民地工业，以增加我们的生产，为群岛带来繁荣，并为荷兰的监管者工作。虽然都由那些被监禁的人付出。"
 DEI_step_up_rubber_production: "加强橡胶生产"
 DEI_step_up_rubber_production_desc: "随着黑色星期一的到来，橡胶受到低价打击，可能不再是曾经的昂贵商品。为了弥补价格的降低，我们应该扩大生产以出口更多的产品。"
 DEI_expand_shell_ops: "扩大壳牌作业"
 DEI_expand_shell_ops_desc: "巴达维亚石油公司控制着印度的所有石油钻井平台。通过帮助他们扩大，我们可以降低石油需求。"
 DEI_expand_infrastructure: "扩建基础设施"
 DEI_expand_infrastructure_desc: "通过扩建爪哇的基础设施，我们可以更轻松地运输货物和人员，提高我们国家的效率。"
 DEI_back_to_precrisis_levels: "重回危机前的水平"
 DEI_back_to_precrisis_levels_desc: "由于我们的行动，我们已经设法回到了黑色星期一崩溃之前的水平。在某些行业，我们甚至超过了之前的所有生产水平。"
 DEI_east_indian_industry: "工业化东印度群岛"
 DEI_east_indian_industry_desc: "我们的经济现在安全了，因此是时候开始专注于将殖民地产业扩展到群岛前所未有的等级。"
 DEI_civilian_industry: "专注民用工业"
 DEI_civilian_industry_desc: "通过扩大殖民地的民用工业，我们可以减少建设时间，增加我们的总产量。"
 DEI_arms_industry: "专注武器工业"
 DEI_arms_industry_desc: "印度群岛是炮兵工程公司的所在地，这是一家可以追溯到东印度公司时代的武器公司。通过与他们合作，我们可以扩大我们的军火工业。"
 DEI_a_modern_economy: "现代经济！"
 DEI_a_modern_economy_desc: "随着我们最近的工业化，我们的经济变得更加现代化：几年前，印度群岛大部分地区的经济本质上几乎完全是农业，但现在我们有一些工业设施了。然而，我们还有很长的路要走。"
 DEI_review_KNIL: "[GetYear]年检阅王家荷印军队"
 DEI_review_KNIL_desc: "自从世界大战以来，王家荷印军队基本没有什么变化。也许一次检阅可能会对他们的表现有利。"
 DEI_Netherlands_Purchasing_Commission: "尼德兰采购委员会"
 DEI_Netherlands_Purchasing_Commission_desc: "尼德兰采购委员会（Nederlandse Inkoopcommissie）对现任尼德兰政府和总督负责，它合并了其他四个委员会，以便王家荷印军队的现代化更有效率地进行。"
 DEI_rifle: "尼德兰军火"
 DEI_rifle_desc: "从尼德兰迟来的军火已经运抵，看来他们已经送来了多余的旧步枪。"
 DEI_lic_manu: "本土军火工厂"
 DEI_lic_manu_desc: "采购枪支是一回事，备件、弹药和其他零件的制造又是另一回事。因此，我们将在泗水建立一个军火工厂。"
 DEI_dansk_mg: "卡宾机枪"
 DEI_dansk_mg_desc: "自1915 年起，麦德森机枪就被王家荷印军队所使用。为了使其更便携，它的枪管被缩短，然后被重新设计为“卡宾机枪”。"
 DEI_merc_pilots: "吸引外国飞行员"
 DEI_cav: "改革骑兵部队"
 DEI_cav_desc: "虽然随着对基础设施的进一步投资，摩托化部队得以部署，但骑兵在殖民地仍有用武之地，尽管能力有限。荷属东印度政府希望将王家荷印军队当前的骑兵部队改革到更现代化的水准，但所需装备的提供就是另一回事了。"
 DEI_bike: "自行车部队"
 DEI_bike_desc: "没有可靠的自行车，算什么尼德兰人。正改革王家荷印军队的人如是想道。"
 DEI_merc_pilots_desc: "现实情况是，荷属东印度并没有大量“合适”的人力用于飞行员的招募和培训。聘请外国飞行员以为权宜之计是合适的，但如何吸引他们就是另一个问题了。"
 DEI_merc_pilots_longer_payer: "提供长期合同"
 DEI_merc_pilots_longer_payer_desc: "目前，我们给外国飞行员的一般合同时长就像暑假一样，这种合同唯一的诱惑在于，他们能够在异国他乡飞行，也许还偶尔能扫射一两次叛军。通过提供住房、有限的补贴，当然还有长期合同，这些外国飞行员有望在荷属东印度定居。"
 DEI_merc_pilots_more_pay: "提供更高薪水"
 DEI_merc_pilots_more_pay_desc: "目前，我们给外国飞行员的一般合同时长就像暑假一样，这种合同唯一的诱惑在于，他们能够在异国他乡飞行，也许还偶尔能扫射一两次叛军。通过提供住房、有限的补贴，当然还有更高的薪水，这些外国飞行员有望在荷属东印度定居。"
 DEI_fokker_acquisition: "采购福克战斗机"
 DEI_fokker_acquisition_desc: "随着外国飞行员源源不断地补充着小型机飞行员队伍，尼德兰采购委员会已经开始获取新的战斗机，来扩大王家荷印军队的航空兵团。"
 DEI_reform_the_high_command: "改革最高指挥部"
 DEI_reform_the_high_command_desc: "特尔·波尔滕希望重组现在的最高指挥部，称它已经停滞不前。但显然，这确实给了他一个挪走不喜欢的人的机会。"
 DEI_from_Garrison_to_army: "从安保到军队"
 DEI_from_Garrison_to_army_desc: "王家荷印军队的原本目标就是小型警察部队，用于平息当地的叛乱，尽管这种叛乱的规模都较小。由于需要镇压比以往任何时候都更大规模、更统一的运动，王家荷印军队需要被改革为一支适当的军队。"
 DEI_expand_operations: "老炮兵军官"
 DEI_expand_operations_desc: "随着最高指挥部的改革，特尔·波尔滕能够为王家荷印军队采购更多的火炮。"
 DEI_gg_les: "无所事事的总督"
 DEI_gg_les_desc: "目前，德容格似乎更关心他的退休，而不是去推进王家荷印军队的改革。在继任者到来之前，无论如何改革都会显入困境，这让特尔·波尔滕很恼火。"
 DEI_radio_sig: "成立通信部门"
 DEI_radio_sig_desc: "目前，王家荷印军队并没有运用上无线电，在这个领域，它依靠民用服务来实现部队的规划和组织。随着通信部门的建立，我们能够慢慢将无线电引入王家荷印军队，克服这种不足。"
 DEI_jungle_warfare: "欢迎来到丛林"
 DEI_jungle_warfare_desc: "迪兰·扬森加入王家荷印军队时，他觉得这是在荷属东印度升官的机会，而他几乎不知道的是，军队生活的一部分是穿越巴布亚严酷的丛林，长途跋涉2公里。他的额头满是汗水，用尽全力穿过最后一个灌木丛，然后被绊倒了。他抬头一看，一位有巴布亚血统的战友向他伸出手来，用糟糕的荷兰语说道：“怎么了迪兰，写太多东西手没力了？”"
 DEI_Overvalwagen: "采购突击车"
 DEI_Overvalwagen_desc: "突击车（Overvalwagen）是由尼德兰陆军工程师R·J·勒伊克·罗斯科特上尉设计的轻装甲雪佛兰卡车。尼德兰采购委员会已经获得了在本地生产这种卡车的办法，并为王家荷印军队提供了数种型号，这些车辆将装备新获得的“Deens Geweermitrailleur”机枪，为王家荷印军队提供一定程度的机械化水平。"
 DEI_aa: "采购防空炮"
 DEI_aa_desc: "荷属东印度估计不会发生此起彼落的坦克战，但由于轻型载具和飞机的使用，王家荷印军队还是需要采购口径更小的自动炮。"
 DEI_car: "采购CTMS-1TB1许可"
 DEI_car_desc: "抛开美国的麻烦不谈，马蒙-赫灵顿公司制造的CTMS-1TB1坦克的生产许可终于到了，尽管我们订购的100台中只运抵了35台。"
 DEI_new_direction: "新方向"
 DEI_new_direction_desc: "新任总督[DEI.GetLeader]对目前的王家荷印军队改革感到震惊，称他们贬低了尼德兰文化和当地人的文化。他将把改革带向另一个方向，确保尼德兰文化在荷属东印度得以留存。"
 DEI_vnh_instructors: "复兴联盟许可教官"
 DEI_vnh_instructors_desc: "与尼德兰一样，荷属东印度内的尼德兰人并未在行伍中推广尼德兰文化，这必须得到纠正。"
 DEI_parachuter_corps: "王家荷印军队伞兵军团"
 DEI_parachuter_corps_desc: "通过建立专门针对东印度群岛的伞降部队，我们可以让王家荷印军队及其空中力量形成合力，使我们能够在紧急情况下迅速采取行动，从空中投放伞兵。此外，用于民用邮政的几架飞机“愉快地”为我们提供了这种行动所需的运输。"
 DEI_recruitment_standards: "新型征兵标准"
 DEI_recruitment_standards_desc: "为了确保王家荷印军队人员成为尼德兰军事实力的缩影，更严格的招募标准正被执行。此外，在军队中强制推行荷兰语可以进一步排除不受欢迎的人。"
 DEI_labour_battalions: "劳工营"
 DEI_labour_battalions_desc: "[DEI.GetLeader]推动并成功实现了劳工营的成立，这将为基础设施和其他军事设施提供所需的劳动力。营中的人员似乎严格地由不满足王家荷印军队现行标准的当地人以及罪犯组成。"
 DEI_support_battalions: "支援营"
 DEI_support_battalions_desc: "荷属东印度的环境从巴达维亚的平原到西巴布亚的密林无所不包，为了克服这种环境的影响，我们正在成立支援营，无论身处什么环境，王家荷印军队都能得到它们的支援。"
 DEI_procure_weapons: "采购更多武器"
 DEI_procure_weapons_desc: "现在由[DEI.GetLeader]经手，总督获得了更多控制权，繁文缛节得以削减，从而更容易地从[HOL.GetName]采购武器。"
 DEI_vnh_approved_reforms: "复兴联盟许可改革"
 DEI_vnh_approved_reforms_desc: "由国家复兴联盟批准的改革计划摆到了[DEI.GetLeader]的桌面上。看起来他们非常激进，但[DEI.GetLeader]已经准备好接受这一挑战。"
 DEI_honorary_dutch: "荣誉尼德兰人"
 DEI_honorary_dutch_desc: "国家复兴联盟的激进改革主要针对爪哇人，在荷属东印度群岛推广其他文化。"
 DEI_auxiliary_corps: "改革辅助部队"
 DEI_auxiliary_corps_desc: "由于当前的改革，不是所有当地人都愿意在王家荷印军队服役。我们必须“强迫”他们改变主意。"
 DEI_european_officers: "顺从的欧洲官员"
 DEI_european_officers_desc: "在国家复兴联盟的指导下，欧洲官员将满足所有国家复兴联盟的标准，并保护尼德兰文化。无论是通过鼓励还是纪律，这些标准都将得到执行。"
 DEI_limited_native_nco: "限制土著士官"
 DEI_limited_native_nco_desc: "由于并非所有当地人都说荷兰语，使用当地人充当普通士兵一直是个问题……至少现在是这样。因此，我们应该选择那些已经自证忠诚的人，或者更开明的当地人，帮助解决这一问题。"
 DEI_attract_europeans: "吸引欧洲同胞"
 DEI_attract_europeans_desc: "我们事业正义，行动得法，因此必须争取那些志同道合、愿意接受我们引以为豪的文化的欧洲同胞。"
 DEI_south_africans: "南非的朋友"
 DEI_south_africans_desc: "我们在南非国民党内的阿非利卡人（即布尔人）朋友对复兴联盟的工作表现出浓厚的兴趣，其中有些绰号为“布尔小分队”的人热切地为我们训练部队，培养部队的不对称战争能力。"
 DEI_vnh_reforms_complete: "改革完成"
 DEI_vnh_reforms_complete_desc: "现在，王家荷印军队已被改革为东印度群岛内尼德兰文化的守护者，并承担针对任何潜在攻击者的基本防御以及不限于此的其他职责。尽管当地人焦躁不安，而警方的行动越来越多。"
 DEI_back_on_course: "回到正轨"
 DEI_back_on_course_desc: "随着[DEI.GetLeader]真正安顿下来，特尔·波尔滕客气地推动了王家荷印军队的继续改革，看起来彬彬有礼令他获益良多。"
 DEI_further_doctrine_refinement: "进一步细化学说"
 DEI_further_doctrine_refinement_desc: "王家荷印军队正慢慢引入新的战略战术。驽马十驾，功在不舍。"
 DEI_recon_elements: "侦察部队"
 DEI_recon_elements_desc: "王家荷印军队的步兵师仍然缺乏任何形式的侦察能力，因此创建了上述部队来缓解这一困难。"
 DEI_standardised_training: "标准化训练程序"
 DEI_standardised_training_desc: "因为各种原因，当前的训练程序多种多样。随着训练程序的标准化，无论你属于哪个部分，你的教官都会完全一致：他会把你练到崩溃，然后让你振作起来，然后又把你练到崩溃，如果他还有时间的话，还会又让你振作起来。"
 DEI_mobile_hospital: "机动医院"
 DEI_mobile_hospital_desc: "东印度群岛满是偏远的密林，所以我们迫切地需要陆军机动外科医院，让受伤的人尽快得到治疗。"
 DEI_expand_telegraph: "扩张邮电电话业务"
 DEI_expand_telegraph_desc: "通过扩张民用部门的邮政、电报和电话业务，我们将大大增加整个群岛的可通信范围。"
 DEI_expand_military_industrial_complex: "扩建当地军工复合体"
 DEI_expand_military_industrial_complex_desc: "来自尼德兰的货物并不总是准时抵达，或者根本无法抵达。因此，我们必须扩建当地的军工园区，获得自力更生的能力。"
 DEI_academie_returnees: "皇家军事学院学员归来"
 DEI_academie_returnees_desc: "我们的军校生从尼德兰王家军事学院学成归来，带来最新的军事理论。"
 DEI_weltkrieg_tactics: "大战战术"
 DEI_weltkrieg_tactics_desc: "尽管尼德兰和后来的荷属东印度在世界大战期间保持中立，但这并没有阻止王家军事学院进一步了解海归们带回来的大战期间使用的战术。"
 DEI_review_tanks: "审视外国装甲设计"
 DEI_review_tanks_desc: "为了让王家荷印军队赶上各种职业军队的步伐，我们必须审视从澳大拉西亚哨兵坦克到德属东亚四号坦克的各种坦克设计。"
 DEI_nco_training: "士官训练"
 DEI_nco_training_desc: "大多数当地人只是粗通荷兰语，希望这不会有朝一日成为问题。直到那一天到来之前，无论背景如何，所有士官都将充当主要说荷兰语的军官和主要说当地语言的普通士兵之间的中介。"
 DEI_expand_auxiliaries: "扩大辅助部队"
 DEI_expand_auxiliaries_desc: "辅助部队是忠诚的民兵，通常驻扎在殖民地的郊区。为了更好地控制东印度群岛，王家荷印军队正在扩大辅助部队及其能力，以努力保持控制。"
 DEI_flow_on_effect: "颠簸效应"
 DEI_flow_on_effect_desc: "改革之前主要在王家荷印军队的最高层进行，而现在改革开始向下发展，直到触及基层士兵。"
 DEI_female_auxiliary_units: "女性辅助部队"
 DEI_female_auxiliary_units_desc: "因为前线需要身强力壮的男性，我们成立了女性辅助部队，让女性能够做一些不上前线的工作。此外，我们还组建了一支女性航空辅助部队，尽管这使得许多人紧紧抓住自己的宝贝女儿不放。"
 DEI_reforms_complete: "改革完成"
 DEI_reforms_complete_desc: "黑暗中的摸索即将过去，我们正不断接近成功的曙光。尽管这些改革措施并没有把王家荷印军队变成专业的常备军，但还是成功地将其从警察部队升格为装备精良的自卫军。"
 DEI_white_phosphorus: "白磷燃烧弹"
 DEI_white_phosphorus_desc: "供王家荷印军队的航空兵团使用白磷燃烧弹不知是如何取得的，这些燃烧武器似乎对那些在群岛茂密的丛林中隐蔽的敌人非常有效。"
 DEI_night_figthing: "夜间战斗"
 DEI_night_figthing_desc: "王家荷印军队航空兵团永远没法获得最好的战斗机或者装备，但在黑夜掩护下使用非常规战术将为我们赢得一点点优势。"
 DEI_army_of_all_east_indians: "全东印度人的军队"
 DEI_army_of_all_east_indians_desc: "到目前为止，我们还没有接受任何可观数量的当地人进入我们的队伍，但群岛很大，受到的威胁很多，我们的“白人”王家荷印军队难以应付。也许我们应该考虑改变这一政策。"
 DEI_selfsufficient_defense: "自给自足的防御部队"
 DEI_selfsufficient_defense_desc: "通过接纳愿意与我们合作的当地人，我们的防御可以变得自给自足，以避免我们在不幸的事件中变得脆弱，例如荷兰大陆被外国势力占领的情况。"
 DEI_small_but_trained: "托托克人的军队"
 DEI_small_but_trained_desc: "允许我们队伍中出现当地人只会降低我们高尚的士气和骄傲的传统。王家荷印军队已经坚持了足够长的时间，并且在殖民地的欧洲人中广泛征兵，我们可以确保殖民地安全，直到增援部队到达。"
 DEI_planning_for_emergency: "规划紧急情况"
 DEI_planning_for_emergency_desc: "如果发生紧急情况，我们可能无法永远控制情况，但我们肯定可以阻止任何入侵，足以撑到来自祖国的增援抵达。"
 DEI_doctrine_for_the_army: "学说助力"
 DEI_doctrine_for_the_army_desc: "我们应该选择一个学说，以免落后于那些希望看到我们在学说问题上受到损害的人。"
 DEI_jungle_training: "丛林训练"
 DEI_jungle_training_desc: "荷属东印度群岛的许多地方都由丛林组成。我们应该把重点放在这些恶劣条件下的训练上，让我们的军队在这些环境下更有效地战斗。"
 DEI_royal_dei_marines: "皇家荷属东印度海军陆战队"
 DEI_royal_dei_marines_desc: "通过建立一个专门在荷属东印度群岛服役的海军陆战队，由专精登陆的当地部队组成，是这个岛屿地区战争的一个必不可少的部分。"
 DEI_modern_guns: "现代枪支"
 DEI_modern_guns_desc: "我们应该为我们的士兵投资更好的装备，至少是为了帮助保卫我们国家提供更好的枪支。"
 DEI_defending_the_indies: "防御印度群岛"
 DEI_defending_the_indies_desc: "印度群岛是荷兰帝国的明珠。我们将用我们所拥有的一切来捍卫它。没有人会夺走它！"
 DEI_fortifying_java: "要塞化爪哇"
 DEI_fortifying_java_desc: "爪哇是印度群岛的政治核心。通过将其要塞化，我们可以以相对敌人来说极低的人员和装备成本抵挡任何外国入侵。"
 DEI_military_aviation_of_the_KNIL: "王家荷印军队军事航空队"
 DEI_military_aviation_of_the_KNIL_desc: "王家荷印军队的军事航空队充当了殖民地的空军。虽然我们目前已经拥有一些飞机，但似乎未来的战争将在空中展开，我们不能让敌人在那里占据上风。"
 DEI_purchase_old_fokker_fighters: "请求额外投资"
 DEI_purchase_old_fokker_fighters_desc: "通过要求政府对我们当地的空军进行额外投资，我们可以维持和扩大这个军事部门，以便与世界其他地区竞争。"
 DEI_east_indian_bombers: "东印度轰炸机"
 DEI_east_indian_bombers_desc: "轰炸机可以削弱敌人的工业，并支持我们的陆上行动。通过大量投资，我们将使我们的空军更加完善。"
 DEI_east_indian_fighters: "东印度战斗机"
 DEI_east_indian_fighters_desc: "如果敌方战斗机将它们拉出空中，轰炸机就无能为力；我们应该投资战斗机，以确保我们的领空安全，并防止敌方轰炸机在我们的土地上行动。"
 DEI_expand_airfields: "扩大机场"
 DEI_expand_airfields_desc: "印度群岛是宽广的。通过扩大机场，我们不仅可以服务于军事目的，还可以增加民用机场的容量，允许货物，人员和信息在岛屿之间更快地流通。"
 DEI_fokker_investments: "福克的投资"
 DEI_fokker_investments_desc: "福克是欧洲最大的飞机制造商，与荷兰有着密切的联系。通过赋予他们监管或税收优势，我们可能会诱使他们在这里投资，也许是他们第一次在亚洲开设分支。"
 DEI_expand_the_government_navy: "扩大政府海军"
 DEI_expand_the_government_navy_desc: "政府海军正式来说不是王家荷印军队的一部分，因此我们对此没有任何管辖权，但它就在这里，使我们成为其事实上的监督方。我们应该进行投资，就在这里！"
 DEI_local_dockyards: "本地造船厂"
 DEI_local_dockyards_desc: "通过在本地建设造船厂，我们可以建造一些独立于荷兰的船只，让我们在预算范围内更自由地生产新船。"
 DEI_submarine_focus: "专注潜艇"
 DEI_submarine_focus_desc: "我们似乎不可能在正面战斗中击败日本海军。相反，我们应该专注于我们自己的优势：荷兰拥有一些最精密的潜艇，这种独特的优势可以在海战中赢得我们的优势。"
 DEI_royal_naval_bombers: "海军轰炸机"
 DEI_royal_naval_bombers_desc: "海军轰炸机从来都不是王家荷印军队的航空兵团，或是驻扎在荷属东印度的尼德兰海军特遣队的首要任务。然而，我们还是应该重新考虑一下海军轰炸机的设计——即使我们最多就只能采购到一份生产许可。"
 DEI_naval_guerilla: "赫尔弗里希的海军游击计划"
 DEI_naval_guerilla_desc: "海军上将赫尔弗里希设计了一个“游击”计划：使用潜艇进行攻击然后逃离，以消除敌人的海军优势，就好像陆地上的游击战一样。只有荷兰人会认为这是一个可行的阶段性转变……"
 DEI_light_cruiser_focus: "专注轻巡洋舰"
 DEI_light_cruiser_focus_desc: "我们应该把轻型巡洋舰作为强大的船只，以保护我们的大型主力舰船，同时仍然保持足够的火力来阻止我们的敌人。"
 DEI_destroyer_focus: "专注驱逐舰"
 DEI_destroyer_focus_desc: "驱逐舰是击退敌方潜艇的理想选择，因此也是作为护航船只的理想选择。投资它们可能是个好主意。"
 DEI_naval_direction: "评检荷属东印度舰队"
 DEI_naval_direction_desc: "尼德兰王家海军驻荷属东印度舰队的现状将被自上而下地评检，而即使最好的结果也会很严峻。"
 DEI_vlootplan_helfrich: "赫尔弗里希上将的舰队方案"
 DEI_vlootplan_helfrich_desc: "赫尔弗里希海军上将建议使用潜艇来骚扰敌人，并打击他们的补给线，这与他为尼德兰海军提出的计划（无论是否受欢迎）很相似。这个建议是可行的，我们也负担得起，还能在本地建造这些新潜艇。"
 DEI_naval_company: "皇家鹿特丹劳埃德"
 DEI_naval_company_desc: "皇家鹿特丹劳埃德成立于1875年，是在尼德兰和荷属东印度之间提供邮轮服务的公司，现已成为东印度群岛仅有的造船公司之一。他们毫不意外地赢得了生产J·J·范德斯特吕伊夫设计的K-XIV级潜艇的合同。"
 DEI_sub_pens: "巴达维亚潜艇码头"
 DEI_sub_pens_desc: "为了进一步扩大本地生产，我们已经发出了在巴达维亚建造潜艇码头的委托。"
 DEI_submarine_colonial: "K-XIV级潜艇"
 DEI_submarine_colonial_desc: "K-XIV级潜艇是一种更大的潜艇，被设计用于深入敌方水域作战，是适合东南亚海域作战条件的完美潜艇。"
 DEI_destroyer_duties: "猎潜集群"
 DEI_destroyer_duties_desc: "赫尔弗里希海军上将有一套“恶人还需恶人磨”的反潜战法，即让较小的分遣队积极寻找航运的威胁，而不是守株待兔。"
 DEI_New_Tactics_For_New_Ships: "新式海军战术"
 DEI_New_Tactics_For_New_Ships_desc: "赫尔弗里希海军上将的改革已经渗入了全海军，尽管许多人担心，他在海战中更具“侵略性”的特质可能会导致海军的思考不那么理性。"
 DEI_de_jonge_resigns: "博尼法修斯·德·容格辞职"
 DEI_de_jonge_resigns_desc: "总督德·容格自1931年以来一直任职，并提前宣布他将退休一段时间。是时候邀请我们的新总督到巴达维亚的宫殿了。"
 DEI_nico_palar: "帕拉尔的改革"
 DEI_nico_palar_desc: "尼科·帕拉尔是SDAP党的高级成员，将成为殖民地的第一位本地人总督。我们很荣幸欢迎他在荷兰工作一段时间之后回到自己的家乡。"
 DEI_fund_the_ethical_policy: "资助伦理政策"
 DEI_fund_the_ethical_policy_desc: "伦理政策是一项精彩的计划，为本地人口带来了福利，这也是我们作为印度民众守护者的职责。可悲的是，自保守派实施它以来，一直严重缺乏资金。随着荷兰社会民主党人的到来，我们可以扭转局面了！"
 DEI_open_schools: "开放更多学校"
 DEI_open_schools_desc: "更好的教育意味着更好的未来。通过开设更多的学校，我们可以教更多的土著人如何阅读，这样他们就能够承担更复杂的任务了，这将在未来帮助我们的经济和技术进步。"
 DEI_werkverschaffing_for_east_indians: "为当地人提供就业"
 DEI_werkverschaffing_for_east_indians_desc: "当地人经常无法像普通的荷兰人那样获得工作。通过建立就业提供程序，我们可以减轻这种负担。"
 DEI_lift_bans_on_nationalists: "解除民族主义组织禁令"
 DEI_lift_bans_on_nationalists_desc: "以前，尼德兰非常疯狂地针对允许民族主义组织的想法，但我们必须诚实地对待自己：我们没有权利永远保持印苏林迪亚人身上的枷锁，如果我们帮助他们从而让他们幸福，不会是一个有害的举动。"
 DEI_universal_suffrage: "普选制"
 DEI_universal_suffrage_desc: "目前的制度相当奇怪，只能让一个非常小的精英群体获得选举权。我们应该允许印度群岛的每个人投票支持众议院的席位。但是，如果我们不满足荷兰人选票权重较大这一要求，我们就无法做到这点。"
 DEI_alidius_van_starkenborgh_stachouwer: "恰尔达·范·斯塔尔肯博尔赫-斯塔豪韦尔的改革"
 DEI_alidius_van_starkenborgh_stachouwer_desc: "恰尔达·范·斯塔尔肯博尔赫-斯塔豪韦尔长期以来一直是一位尽职尽责的公务员，母国决定任命他为新总督也就不足为奇了。让我们欢迎他！"
 DEI_limited_liberalisation: "有限的自由化"
 DEI_limited_liberalisation_desc: "我们应该减少殖民政府的专制性质。虽然我们必须保护我们在这里的存在，但过分的努力只会产生不利影响。"
 DEI_vr_extra_funding: "额外投资众议院"
 DEI_vr_extra_funding_desc: "众议院是殖民政府的重要组成部分，但它严重缺乏资金。即使它没有很大的权力，但它在使政策符合印度群岛各集团的利益方面是必要的。"
 DEI_strengthen_the_volksraad: "加强众议院"
 DEI_strengthen_the_volksraad_desc: "众议院目前仅仅是一个咨询机构。在有足够的保障措施来控制它的情况下，我们可以使它更强大，对总督办公室进行更多审核。"
 DEI_congress_of_batavia: "巴达维亚会议"
 DEI_congress_of_batavia_desc: "现在是我们展望未来并认识现在的时候了；如果维持目前的形式，荷属东印度不会永远持续下去，但是，如果我们改革它的话就可以。我们应该与当地民众谈判，让印度群岛人在王国内享有平等地位，并给予他们公民身份。"
 DEI_johannes_furstner: "弗斯特纳的改革"
 DEI_johannes_furstner_desc: "海军上将弗斯特纳是一个意想不到的选择，他几乎没有担任过行政职务，更像是一个海军的人。然而，他是国家复兴联盟的创始成员，所以也许是可以预见的……"
 DEI_expand_the_pid: "扩大政治情报局"
 DEI_expand_the_pid_desc: "政治情报局是印度群岛的内部安全部门。通过扩大它，我们可以更有效地打击那些支持“独立”的颠覆运动。"
 DEI_expand_the_papua_camps: "扩大西新几内亚的营地"
 DEI_expand_the_papua_camps_desc: "新几内亚岛的营地一直是理想的安置异议者的地方。在新几内亚岛的丛林之中都是充满敌意的部落，没有人会考虑逃跑。我们应该扩大它们以容纳更多持不同政见者。"
 DEI_antinationalist_propaganda: "赤色威胁宣传战"
 DEI_antinationalist_propaganda_desc: "与普遍看法相反，并非每个人都支持这种“印苏林迪亚独立”的想法。我们可以通过宣传来改善这种情况，以反对那些宣传这一国家应该脱离的说法，并过分夸大由此而来的“工团主义”威胁。"
 DEI_abandon_the_ethical_policy: "放弃伦理政策"
 DEI_abandon_the_ethical_policy_desc: "伦理政策是一个错误，它只会导致一个立即表明他们受过教育但没有准备好的精英反对我们的统治。我们应该废除它并确保当地人留在稻田里，直到他们真正准备好接受教育。"
 DEI_restore_the_wingewest: "恢复耕作制度"
 DEI_restore_the_wingewest_desc: "在耕种制度实行期间，来自殖民地的利润比以往任何时候都高，直到颠覆性的书籍开始破坏它。是时候把旧日时光带回来了！"
 DEI_east_indian_apartheid: "东印度种族隔离"
 DEI_east_indian_apartheid_desc: "强制隔离可能不会受到赞成，但显然这是避免当地人用他们应该平等的想法来毒害托托克人和英都人的唯一方法。"
 DEI_cultural_imperialist_campaign: "文化帝国主义"
 DEI_cultural_imperialist_campaign_desc: "我们殖民这里的历史已经有三百多年了，但他们仍然固守着自己的落后文化。我们应该通过实际提升荷兰文化的优越性来改变这一点。"
 DEI_enforce_dutch_curricula: "实施荷兰语课程"
 DEI_enforce_dutch_curricula_desc: "尽管我们长期驻留，但当地人仍倾向于使用马来语作为通用语。这种语言来填补这一角色是不可接受的，那会使荷兰语只能沦为另一种选择！"
 DEI_eradicate_inlander_cultures: "定位爪哇独立团体"
 DEI_eradicate_inlander_cultures_desc: "爪哇人占据了群岛居民的大部分。通过仅定位打击爪哇人的方式，我们能够在独立团体间制造出权力真空来。"
 DEI_dissolve_the_volksraad: "解散众议院"
 DEI_dissolve_the_volksraad_desc: "众议院就是一群认为他们有权批评总督所做的一切事情的贫穷的老人。现在我们是时候永远废除这个令人反感的机构，并将所有权力集中在总督身上了。"
 DEI_new_beg: "新的开始"
 DEI_new_beg_desc: "现在，随着荷属东印度分裂成几个自治的部分，旧政府正在协助这一转变，但有些人认为这还不够快……"
 DEI_new_con: "新众议院"
 DEI_new_con_desc: "旧的众议院旨在将尼德兰人和欧亚人的利益置于当地人的利益之上，因此，我们需要新的众议院，确保所有自治区都能发声。"
 DEI_indon_sep: "印苏林迪亚倾向分离"
 DEI_indon_sep_desc: "众议院改革面临着印苏林迪亚-马来亚代表的尖锐反对，这些代表联合起来反对他们所认为的、另一次的群岛殖民化。"
 DEI_indon_coop: "印苏林迪亚倾向合作"
 DEI_indon_coop_desc: "妥协与政治手段双管并施后，现任政府似乎终得确保了印苏林迪亚-马来亚的代表们将会合作……至少现在如此。"
 DEI_indon_coup: "政变得以避免"
 DEI_indon_coup_desc: "巴达维亚会议只是印苏林迪亚-马来亚代表的诡计，目的是在与尼德兰宗主的对抗中占上风。由于内战的威胁，尼德兰人屈服于大多数印苏林迪亚-马来亚代表，代表们试图按自己的愿景去塑造印苏林迪亚。"
 DEI_indon_vote: "普遍选举"
 DEI_indon_vote_desc: "为确保选举公平，我们实行了普选，但看来女性投票权事宜将交由各地自行决定。"
 DEI_indon_borders: "首次法律修订"
 DEI_indon_borders_desc: "尽管在巴达维亚会议期间，双方就草案达成一致，但无论好坏，印苏林迪亚-马来亚代表们都要求进一步的重新界定。"
 DEI_unitary: "新共和国"
 DEI_unitary_desc: "与印苏林迪亚-马来亚政党的妥协最终引领我们走向一个更加统一的国家，各方都希望长期合作，以此成就这一点。"
 DEI_unitary_1: "集中产业"
 DEI_unitary_1_desc: "第一步是在最终过渡到新的共和国之前，尽可能集中国家的产业。"
 DEI_unitary_2: "外国投资"
 DEI_unitary_2_desc: "新的单一制国家正看向东方，寻求新的投资者，尽管这可能很危险，就像特洛伊木马一样。"
 DEI_shared_new_1: "撕裂社会主义-伊斯兰主义联盟"
 DEI_shared_new_1_desc: "撕裂社会主义者-伊斯兰主义者那脆弱联盟的机会就在我们手中。"
 DEI_shared_new_2: "反工团法"
 DEI_shared_new_2_desc: "工团主义与我们的新国家及其雄心不符，必须加以控制。"
 DEI_federal: "印苏林迪亚合众国"
 DEI_federal_desc: "看起来，过渡进程正朝着联邦化的单一制国家发展。这将允许各地有一定程度的自治权和自决权。"
 DEI_federal_1: "农业改革"
 DEI_federal_1_desc: "新的过渡联邦政府正采取行动，通过数项措施，确保饥荒不会再次发生，并设立机构加以保证。"
 DEI_federal_2: "西方市场"
 DEI_federal_2_desc: "日本可能在鼓吹泛亚论调，但那不过是日本帝国主义的诡计。动用尼德兰的联系来与西方进行新的贸易。"
 DEI_future: "未来"
 DEI_future_desc: "从尼德兰治下的自治国家向民族国家的过渡将缓慢进行，我们期待着作为自由国家的新未来。"
 HOLEX_exiles_arrive: "流亡者来临！"
 HOLEX_exiles_arrive_desc: "卑鄙的工团主义威胁者令人遗憾地夺取了我们的家园和避风港。我们将抵达印度群岛，我们将从外国占领中解放我们的家园，因为工团主义者根本不是荷兰人！"
 HOLEX_only_man: "荷兰政府里唯一的男子汉"
 HOLEX_only_man_desc: "如果民主是一个稳定、有益且固若金汤的制度，那么我们就不会处于这种状况。女王应该完全控制我们国家的方向，即使这意味着放弃一些公民自由。"
 HOLEX_together_out: "一起出去，一起回家"
 HOLEX_together_out_desc: "尼德兰有着自豪的民主传统。即使在被暴虐的工团主义暴徒占领的至暗时刻，我们也不应偏离这条道路，因为这只会把我们拉到与他们一个水平。"
 HOLEX_bargain_of_batavia: "巴达维亚的讨价还价"
 HOLEX_bargain_of_batavia_desc: "仅凭流亡者，我们似乎不太可能战胜工团主义的威胁。我们应该尝试与当地人达成协议，就算只是为了避免我们无法阻止的反抗。"
 HOLEX_reestablish_the_cid: "重建CID"
 HOLEX_reestablish_the_cid_desc: "尼德兰中央情报局（CID）的力量在革命的混乱中基本丧失殆尽，但其主要成员犹在。我们应该重建CID，它将帮助我们打败来自暗处的工团主义威胁。"
 HOLEX_political_intelligence_service: "内部：PID"
 HOLEX_political_intelligence_service_desc: "政治情报局（政治情报局）是荷属东印度群岛的内部安全部门。他们应该受到高度重视，因为他们是我们抵御国内工团主义倾向的最佳方法。"
 HOLEX_expand_the_prison_camps: "扩大新几内亚营地"
 HOLEX_expand_the_prison_camps_desc: "新几内亚的营地非常适合让工团主义暴徒和其他叛徒远离街头，更重要的是袭击。位于新几内亚的任何人都不敢试图通过隐藏在树上的食人族部落逃离热带雨林。"
 HOLEX_root_out_murba: "根除平民党"
 HOLEX_root_out_murba_desc: "自从ISDV被破坏以来，陈马六甲的无产阶级政党一直是最重要的社会主义独立运动。我们应该打击他们，以免他们诱使当地人试图在这里重复巴达维亚革命。"
 HOLEX_outlaw_syndicalism: "宣布工团主义非法"
 HOLEX_outlaw_syndicalism_desc: "工团主义是一个令人作呕的制度，为确保我们的稳定，它绝对应该是非法的。它在荷兰大陆留下的污点已经够糟糕了。"
 HOLEX_expand_decryption_techniques: "扩展解密技术"
 HOLEX_expand_decryption_techniques_desc: "我们应该改进我们的解密技术，以获得对抗敌人的情报优势。"
 HOLEX_office_of_extraordinary_affairs: "外部：BBO"
 HOLEX_office_of_extraordinary_affairs_desc: "特别任务局是监督针对非法荷兰政府的抵抗活动的办公室。他们可能正好是确保解放的那些人。"
 HOLEX_activate_stay_behind: "激活敌后网络"
 HOLEX_activate_stay_behind_desc: "继1925年在英国发生的事件之后，荷兰政府意识到他们可能会接下来陷入社会主义的威胁。因此，为了以防万一，已经准备了一个敌后网络。这已成为一个不错的选择，因为它将为我们的抵抗网络提供一个强力的开端。"
 HOLEX_a_natural_resistance: "生为反抗"
 HOLEX_a_natural_resistance_desc: "荷兰人天生抵抗压迫，并且考虑到他们对进入政府做出的限制，工团主义从任何角度来讲都是一种压迫。通过操纵这些感情，我们当然可以加强我们的内部力量。"
 HOLEX_prepare_the_bevrijding: "准备解放"
 HOLEX_prepare_the_bevrijding_desc: "我们应该准备从阴影中尽可能迅速地解放尼德兰。"
 HOLEX_the_sleeping_force: "暗影军团"
 HOLEX_the_sleeping_force_desc: "一支为[HOL.GetNameDef]带来破晓的军团，一支暗影的军团。从黑暗中窥视，我们将动摇和破坏这种威胁！"
 HOLEX_dutch_army_in_exile: "流亡陆军"
 HOLEX_dutch_army_in_exile_desc: "我们将战斗到底。我们将在印度群岛作战……"
 HOLEX_ter_land: "去陆地"
 HOLEX_ter_land_desc: "……我们将在田野和街道上作战，我们将在圩田中作战……"
 HOLEX_ter_zee: "去海洋"
 HOLEX_ter_zee_desc: "……我们将在海洋中作战……"
 HOLEX_en_in_de_lucht: "以及在天空中"
 HOLEX_en_in_de_lucht_desc: "……我们将以越来越大的信心和越来越强的力量在空中作战……"
 HOLEX_conscripting_inlanders: "征召当地人"
 HOLEX_conscripting_inlanders_desc: "即使加上流亡者，我们的人力也还是供不应求，我们应该开始征召当地人，否则我们几乎没有机会打败荷兰的威胁。"
 HOLEX_bannelingenlegioen: "建立流亡军团"
 HOLEX_bannelingenlegioen_desc: "许多热心的流亡者来到这里，并希望帮助我们将家园从地球的败类手中解救出来。我们应该欢迎这种倾向，并为他们在军队中建立一个特殊的分支。"
 HOLEX_uniting_the_navy: "统一海军"
 HOLEX_uniting_the_navy_desc: "我们应该把来自国内的保皇派海军和印度群岛的海军团结起来，以便协同进攻！"
 HOLEX_fighters_against_the_reds: "对赤匪的轰炸机"
 HOLEX_fighters_against_the_reds_desc: "我们应该将赤匪的每一个生产设施炸成碎片，让我们看看如果没有工厂，“有效”的工团主义还能多么有效。"
 HOLEX_bombers_against_the_reds: "对付赤匪的战斗机"
 HOLEX_bombers_against_the_reds_desc: "轰炸机需要适量的战斗机护航才能完成任务。我们应该把重点放在避免让轰炸机去送死。"
 HOLEX_light_armor: "轻装甲师"
 HOLEX_light_armor_desc: "我们应该投资坦克(pantservoertuig)负责我们的侦察任务，它们有着比普通步兵更快的速度与更好的装甲。这将是战争的未来。"
 HOLEX_korps_mariniers_in_exile: "流亡海军陆战队军团"
 HOLEX_korps_mariniers_in_exile_desc: "为了适应登陆作战，我们需要训练有素的专业登陆部队。因此，我们应该重建海军陆战队军团；他们将成为我们进攻的先锋！"
 HOLEX_naval_bombers: "海军轰炸机"
 HOLEX_naval_bombers_desc: "通过使用海军轰炸机，我们可以在天上骚扰敌方海军。他们的海军将不会阻止我们解放祖国。"
 HOLEX_close_air_support: "近距支援机"
 HOLEX_close_air_support_desc: "空中支援在现代的战争中发挥了作用。我们应该把重点放在空战的这一部分上，以进一步提升我们的战场表现。"
 HOLEX_ruling_the_land: "统治陆地"
 HOLEX_ruling_the_land_desc: "陆军已经准备好解放尼德兰。工团主义者不会知道他们将面临什么！"
 HOLEX_expanding_our_navy: "扩大我们的海军"
 HOLEX_expanding_our_navy_desc: "如果我们想在发动海军入侵时获得机会，我们的海军就需要扩大。"
 HOLEX_ruling_the_skies: "统治天空"
 HOLEX_ruling_the_skies_desc: "空军已经准备好解放尼德兰。工团主义者不会知道他们将面临什么！"
 HOLEX_focus_on_cruisers: "专注巡洋舰"
 HOLEX_focus_on_cruisers_desc: "我们应该把重点放在建造新的巡洋舰上，以扩大我们的海军，为入侵大陆开辟道路。"
 HOLEX_focus_on_submarines: "专注潜艇"
 HOLEX_focus_on_submarines_desc: "潜艇一直是我们的专长，第一艘潜艇就是由荷兰人研发的。让我们骚扰他们的航运吧！"
 HOLEX_ruling_the_seas: "统治海洋"
 HOLEX_ruling_the_seas_desc: "海军已经准备好解放荷兰。工团主义者不会知道他们将面临什么！"
 HOLEX_ruling_the_netherlands_soon: "很快就会统治尼德兰！"
 HOLEX_ruling_the_netherlands_soon_desc: "三军准备就绪。让我们以前所未有的凶猛攻势发动入侵吧！"
 HOLEX_expertise_of_the_exiles: "流亡者的专业知识"
 HOLEX_expertise_of_the_exiles_desc: "许多流亡者是我们社会中最成功的企业家。他们拥有大量的专业知识，包括科技和组织劳动力的方法。"
 HOLEX_industrializing_java: "爪哇工业化"
 HOLEX_industrializing_java_desc: "爪哇相对城市化，我们需要一个基础工业部门来合作。如果我们现在投资建设工厂，将有助于解放。"
 HOLEX_build_dockyards: "建造船坞"
 HOLEX_build_dockyards_desc: "如果我们希望有机会解放祖国，我们将需要一支安全的海军。然而，遗憾的是，大多数码头都位于荷兰。幸运的是，我们拥有流亡者的专业知识，可以在这里重建它们。"
 HOLEX_build_arms_factories: "建设武器厂"
 HOLEX_build_arms_factories_desc: "我们的士兵需要武器来解放祖国，我们应该在炮兵工程公司的基础上在东方建立一家强大的军火工厂！"
 HOLEX_ships_for_the_liberation: "为解放准备船只"
 HOLEX_ships_for_the_liberation_desc: "如果我们要解放祖国，就需要许多船只。让我们尽可能多地搜集材料来建造尽可能多的船只。"
 HOLEX_resources_for_the_liberation: "为解放准备资源"
 HOLEX_resources_for_the_liberation_desc: "如果我们要解放祖国，就需要资源。是这些资源带来了金钱，而金钱带来了军队！"
 HOLEX_guns_for_the_liberation: "为解放准备枪支"
 HOLEX_guns_for_the_liberation_desc: "枪对军队而言至关重要。如果我们要被视作一支真正的解放力量，就应该聚集尽可能多的枪支。"
 HOLEX_conversion_focus: "重视改造"
 HOLEX_conversion_focus_desc: "如果我们要在我们的有生之年实现解放，我们应该把重点放在工厂转为军用上，而非从零开始建造。"
 HOLEX_construction_focus: "重视建造"
 HOLEX_construction_focus_desc: "我们应该把重点放在建造新工厂上，除非我们想把经济锁定在妨碍增长的军事体系中。"
 HOLEX_research_focus: "拓展研究与开发"
 HOLEX_research_focus_desc: "利用我们的技术诀窍，对工团主义者取得技术优势应该相对容易。我国最聪明的人才都在我们这，让我们发挥他们的才能吧！"
 HOLEX_war_economy: "战时经济"
 HOLEX_war_economy_desc: "现在是为战争做好经济准备的时候了。毫无疑问，工团主义者会做同样的事情，但是他们的制度存在缺陷。我们可以做得更好！"
