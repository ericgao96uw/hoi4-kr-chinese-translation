 SAF_david_ivon_jones: "戴维·伊冯·琼斯"
 SAF_david_ivon_jones_leader_desc: "David Ivon Jones was born in 1883 in Aberystwyth, Wales to a prominent family of Welsh radicals. His grandfather John Jones had been a champion of Welsh rural liberalism and a participant in the religious Nonconformist movement, which heavily affected David growing up. Though initially following in his grandfather's footsteps and taking up the cause of Welsh nationalism, David contracted tuberculosis in his early 20s, a disease that has continued to haunt him for his entire life. After being recommended to move to a drier climate in order to convalesce, David first packed his bags for New Zealand and later in 1909 migrated to South Africa, where he settled in the Witwatersrand. There he witnessed the social and economic inequality that plagued the South African miners, as well as the racial divides in the labour movement. He concluded that both white and black labourers were treated as slaves, but he put a particular emphasis on how downtrodden and mistreated the blacks were, abandoned and spat on by white workers who could have been their comrades. Motivated by Christian Unitarianism, along with his moralist and nascent socialist views, David proclaimed that the South African worker would have to 'fight for human rights, whether for the coloured or white people'. He encouraged the growth of black trade unions and class consciousness among black and coloured workers, dabbling in a wide variety of political groups such as the Labour Party, the pacifist 'War on War League' and the brief all-black trade union known as the Industrial Workers of Africa. He ultimately settled as a member of the International Socialist League, becoming its General Secretary. Yet David’s sickly body struggled to handle the immense workload that he put on himself, and after contracting malaria in addition to his tuberculosis he briefly resigned his position and underwent both a spiritual and health crisis, departing South Africa for France in 1920.\n\nHis love of Christ and Socialism was eventually rekindled in by the fires of the French Syndicalist Revolution, and David chose to rejoin the ISL, being promoted to be one of their representatives to the Third Internationale shortly thereafter. He remained living in Nice for 8 years, eventually recovering to the point where he could travel further distances than up to Paris. His brotherly love for the black worker only grew, as he collaborated with socialists in the French African diaspora to pen his magnum opus, 'Africa Awakening', which declared that 'Every capitalist government is drenched with the blood of the Negro'. During his time in Europe, he also briefly visited the Union of Britain and reunited with the exiled South African black trade unionist Clements Kadalie, helping to solidify the political alliance between the ISL and the ICU. Eventually in 1928, David felt he was physically strong and mentally prepared enough to return to South Africa, with his friend and mentor Sidney Bunting arranging passage for him to Johannesburg, where he has been active ever since. Though he is no longer General Secretary in the ISL, he remains an active propagandist and spokesman for pacifism and the rights of Black and coloured labourers."
 SAF_william_henry_andrews: "威廉·亨利·安德鲁斯"
 SAF_william_henry_andrews_leader_desc: "William Henry Andrews, commonly known as 'Bill' Andrews or just 'Comrade Bill' was born in Suffolk, England, on the 20th March, 1870. After dropping out of school at the tender age of 13, Bill drifted between jobs and eventually received training as a mechanical fitter. He took to trade unionism early on, joining the Amalgamated Society of Engineers. By 1893 he secured steady employment on a railroad in South Africa, choosing to immigrate to what was then the Transvaal Colony. Bill then spent the better part of two decades on the Rand frontier and in the city of Johannesburg, toiling on the railroads or in the Gold mines and for a brief time serving in the British army during the 2nd Boer War. He recognised the desperate need for an organised labour movement that could fight back against the local 'Randlords' who dominated the colony, slowly but surely spreading the influence of the ASE and eventually rising up countless local trade union federations and trades and labour councils. By 1909 he took a greater interest in parliamentary politics, recognising the change that the Act of Union would mark, so Bill helped to found the all-white South African Labour Party and elected as an MP on their ticket.\n\nVery soon however, Bill became opposed to the party's segregationist agenda and their endorsement of the British war effort in the Weltkrieg. He went on to help found the ISL, beginning to formulate an idea of 'parallel unionism' that would calm racial tensions on the South African left by allowing whites to operate one set of unions, whilst the blacks, coloureds and other minority would operate a parallel union. The promise of blacks and whites being 'separate but equal' was one which was often flaunted and disregarded, Bill knew that much, but he genuinely believed then and still does that this plan is the only way to create racial harmony in South Africa. Parallel unionism was never formally added to the ISL's political platform, though Bill did help codify it as a popular policy within the South African Trades Union Congress after he was elected as the trade union federation's first General Secretary in 1924. Few expected a radical like Bill would head up the SATUC but he won an undisputed majority of the votes and beat out Frederic Creswell, Minister of Labour in the Hertzog government. Bill continued to remain influential within the SATUC's successor, the SATLC.\n\nThanks to this political influence, to say nothing of his legendary reputation as a Syndicalist populist, Comrade Bill has become Chairman Andrews, the first provisional leader of a new socialist South Africa, where he will be forced to thread the needle between tense factional politics, economic collapse and racial tensions."
