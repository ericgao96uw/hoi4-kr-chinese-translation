 TIB_nicholas_roerich: "尼古拉斯·洛里奇"
 TIB_nicholas_roerich_leader_desc: "尼古拉斯由圣彼得堡的贵胄洛里奇家族抚养长大，对社会革命中的精神层面问题及美学（感觉学）抱有兴趣。这些兴趣爱好让尼古拉斯最初投身艺术领域，之后他在圣彼得堡大学就学，毕业后又赴俄罗斯帝国艺术学院学及习并于1897年毕业。尼古拉斯后来沉迷于先锋派艺术，并让他有机会与传奇般的俄罗斯艺术家伊戈尔·斯特拉文斯基和瓦斯拉夫·尼金斯基共事。十月革命终结了尼古拉斯平静的生活，为反对弗拉基米尔·列宁，尼古拉斯倒向了社会保守主义和东方主义。\n随后，尼古拉斯·洛里奇逃往了美国，加入了神智学会——这个精神运动与尼古拉斯一样，都推崇那些不发达国家，认为他们在精神上比那些西化国家“更纯洁”。尼古拉斯在1930年时访问了印度公社及英属印度自治领地区的神智学会，并同甘地进行了一次令人吃惊的交谈。在讲话中，甘地告诉洛里奇，“列宁并非反对传统文化，而只是反对传统机构中那些腐败的领导人”。\n随后，尼古拉斯·洛里奇决定携带自己的家人跨过西姆拉山，前往西藏一游，并在跨越群山之际得到了第二个启示。一位夏尔巴人向导请教洛里奇道：“听闻列宁并不反对佛教，这是真的吗？”——此事让尼古拉斯开启了一场宗教旅途，不过当他抵达拉萨，讲出“列宁不反对佛教”后，他给自己的远行画上了休止符。尼古拉斯称呼弗拉基米尔·列宁为“圣雄列宁”，并因为这个怪异的理念被甘丹颇章逐出西藏。回到印度公社后，尼古拉斯得知在锡金地区可能会发生一场改变西藏的革命。在他奔赴锡金后，尼古拉斯·洛里奇将自己得到的启示与甘地的支持结合起来，创立了“神圣联盟党”——一个旨在用晦涩的“列宁主义”拯救藏传佛教的革命党。"
 TIB_thubten_kunphela: "土登贡培"
 TIB_the_9th_panchen_lama: "九世班禅喇嘛"
 TIB_the_9th_panchen_lama_leader_desc: "九世班禅喇嘛原名曲吉尼玛，生于西藏日喀则的一户宁玛派家庭中。幼年的曲吉尼玛在著名的扎什伦布寺接受教育，注定会成为达赖喇嘛的“广惠大师”，受到甘丹颇章的敬仰。这位年轻的大师曾与一位激进的喇嘛阿旺·德尔智有过交往，后者向他传授了著名的《香巴拉经》。香巴拉经的奥义旨在召集佛法信徒抵达世界的中心，虚幻的圣城香巴拉。当1924年时，现实政治问题摆到了九世班禅面前：十三世达赖喇嘛正想现代化他麾下的军队。达赖喇嘛要求班禅喇嘛履行其封建义务，向班禅喇嘛的辖区摊派更多军粮税款和乌拉。当班禅喇嘛拒绝后，达赖喇嘛切断了通往扎什伦布寺的道路，没收了班禅喇嘛的财产。这场冲突的结果是班禅喇嘛被迫于1924年逃离西藏，赴蒙古避难。\n在蒙古期间，班禅喇嘛见到那位疯男爵无力助他重返西藏，便于1931年赶赴印度公社。在印度期间，班禅喇嘛与其他一些流亡的藏人贵族接上了线，比如邦达昌·饶嘎和土登贡培。这两位贵族与康巴地区有一定联系，并且同流亡的国民党将领们结盟组建了“西藏革命党”。班禅喇嘛认识到除了发动一场军事入侵以外自己已无力重返西藏，便加入了西藏革命党，并开始就孙中山的三民主义发表一些评论。在革命的风暴中央，班禅喇嘛承诺保证甘丹颇章继续存在，但将削弱他们任免噶厦政府的权力。"
 TIB_the_14th_dalai_lama: "十四世达赖喇嘛"
 TIB_the_14th_dalai_lama_leader_desc: "这个孩子乳名拉木登珠，出生于安多地区一个叫做“塔泽”的小村，无疑那是一片局势紧张的地区。这个孩子是他七兄妹中最年幼的（七兄妹中包括他的哥哥土登晋美诺布，后者在1925年被认定为当彩活佛的转世）。在摄政占卜到转世灵童于安多降世后，这位年幼的达赖喇嘛才被最终寻访到。年幼的达赖喇嘛已经抵达了拉萨，他将在未来几年里接受藏传佛教全方位的教导，并从中逐步受到我们摄政的影响。"
 TIB_tsipon_lungshar: "龙夏·多吉次杰"
 TIB_tsipon_lungshar_leader_desc: "“孜本龙夏”的家族自18世纪起便开始侍奉达赖喇嘛，与拉萨有着深厚的联系。“世界大战”爆发之际，龙夏获选受任作为领队率四名西藏贵族子弟（即著名的“拉格比公学男孩”）赴英国留学。在热振活佛摄政的初期，龙夏在西藏政坛的地位介于激进的土登贡培和保守的泽墨之间。1933年时，龙夏指责土登贡培策划了一场外部势力对西藏的渗透，并迫使后者流亡印度。尽管如此，龙夏同时也反对摄政的权利——尤其是反对强人赤门·罗布旺杰。于是，泽墨策划了一场审判，指控龙夏为一个社会主义者，随后挖掉了龙夏的双眼并把他放逐到了锡金。所幸革命最终拯救了龙夏的性命，让他有机会重返西藏，创立了“吉却贡吞”(即“求幸福者同盟”)这个希望能平衡民主制度与西藏传统的温和派政党。"
 TIB_tsarong_dzasa: "擦绒·达桑占堆"
 TIB_tsarong_dzasa_leader_desc: "当1923年十三世达赖喇嘛决心现代化西藏军队时，他命令贵族擦绒·达桑占堆负责指挥新设立的玛噶。在辛亥革命期间，擦绒便曾成功率领僧兵保卫西藏不受清政府的干涉。击败清军为擦绒赢得了“甲桑英雄”（意为“铁桥英雄”，因其在曲水铁索桥击败清军追兵）的名号，而擦绒也利用他的名望让西藏政府给藏军调拨了更多预算。——这间接使得班禅喇嘛在1924年时流亡海外。十三世达赖喇嘛圆寂后，西藏进入了摄政状态，五世热振活佛及赤门·罗布旺杰成为了掌权人。后来，擦绒被降职，从藏军总司令降为了建筑与造币主管，可这并未成功削弱他的民望。起初，当擦绒同他的青年西藏党人一道离开卫藏时，赤门欣喜万分——讽刺的是，现在赤门被软禁在布达拉宫的牢房中，而擦绒接替了赤门曾经的大位。五世热振活佛如今只是一个政令不出甘丹颇章的“摄政”，只能干坐着等待十四世达赖喇嘛的转世灵童被人寻访归来。"
 TIB_the_5th_reting_rinpoche: "五世热振活佛"
 TIB_the_5th_reting_rinpoche_leader_desc: "图旦绛白益西坚赞，十三世达赖喇嘛之友，西藏摄政。西藏在五世热振活佛治下经历了一段动荡的历史时期：这段时期见证了无数的放逐和酷刑；热振活佛为了维系权力又十分仰赖赤门噶伦作后盾。因此，热振活佛支持赤门噶伦的加税政策，在十四世达赖喇嘛的灵童被找到之前，他将一直是西藏最合法的领导人。热振活佛将继续维护甘丹颇章的稳定，他坚信若自己屈服于外部势力，他老朋友达赖喇嘛的转世灵童必然会被外人消灭——无论这个外部势力是英属印度，汉人还是回族穆斯林。"
 TIB_chao_kung: "释照空"
 TIB_changra: "炯拉·代本"
 TIB_changra_leader_desc: "§Y陆军将领介绍\n生于：§!§g1878年；§!\n§Y政治生涯：§!§g本名旺秋塔金的炯拉在1902年时开始为政府效力，并一路升官，最终直接受达赖喇嘛领导。炯拉最后获得了“代本”这一阶官职，并且兼任十三世达赖喇嘛私人卫队的卫队长。十三世达赖喇嘛圆寂后，炯拉一度被视作藏军实际上的总司令，不过他的权力后来又渐渐交到了更为虔诚的赤门·罗布旺杰手上。据说炯拉在政治上颇死板，不过他个人并没有任何政治影响力。"
 TIB_trimon: "赤门·罗布旺杰"
 TIB_trimon_leader_desc: "§Y陆军将领介绍\n生于：§!§g1874年；§!\n§Y军旅生涯：§!§g赤门本名罗布，生于西藏一个六品官员之家，“赤门”这一名字源自他的婚姻。在同中国的边境危机后，1912年时，他升任为藏军的代理总司令。赤门是少数几个参加了1914年西姆拉会议的藏族外交官之一，还曾面见过查尔斯·哈丁爵士。之后，赤门·罗布旺杰返藏，成为西藏东部地区的总管，并在此期间因自己坚定的孤立主义立场惹恼了噶厦。在十三世达赖喇嘛生命的最后一年，赤门在偶然间察觉了龙夏·多吉次杰的阴谋，并亲自说服年迈的达赖喇嘛下令挖去龙夏的双眼以惩处龙夏的自由化设想。凭借这一事件，赤门成为了年轻的摄政五世热振活佛绛白益西坚赞的亲信。赤门把他的“让西藏同中国和印度隔绝开来”的孤立主义观念灌输给了年轻的摄政活佛——作为回报，热振活佛任命赤门为藏军的总司令。最近，随着年龄的增长，赤门·罗布旺杰变得愈发多疑了起来。"
 TIB_huang_musong: "黄慕松"
 TIB_huang_musong_commander_desc: "§Y陆军将领介绍\n生于：§!§g1884年；§!\n§Y军旅生涯：§!§g作为日本陆军士官学校的毕业生，黄埔军校的教官，黄慕松本人的军旅生涯似乎同国家政务大事无关。辛亥革命期间，他任国防考察委员赴蒙古及新疆视察。后来，他成为了交通部路线审查会主任，试图凭此跻身北洋政坛——但最终在1927年时他被调回了新疆，而他不积极参与北伐事业更是败坏了他的名誉。之后，黄慕松为新疆的国民党地下组织效命了数年，并在此期间同盛世才及金树仁搭上了线。黄慕松向国民党左派汇报称，这两位领导人都是可靠的爱国者，而这一说法在党内也获得了认可。1934年达赖喇嘛圆寂后，黄慕松曾赴藏致祭，并发现西藏绝大多数可以成为国民党盟友的人都被驱逐去了印度公社。在锡金呆了一段时间后，黄慕松返回了国民党总部，为下一场革命做准备；随后他被任命为早前曾被解散的蒙藏委员会的委员长。"
 TIB_huang_musong_country_leader_desc: "黄慕松，原名黄汝海。作为一个日本陆军士官学校的毕业生，一位多年随孙中山走南闯北的革命者，他早年参加了武昌起义，不久便在国民党军队中身兼要职。早在1913年，他就被派往中华民国的边疆地带——去蒙古和新疆展示国民党在当地的存在。在北伐运动失败后，他在新疆躲了好一阵风头。他与西藏的缘分始于十三世达赖喇嘛圆寂后：当他访问西藏向达赖大师致哀时，他抽空拜访了国民党在西藏的少数几位盟友——国民党在西藏的大多数盟友都已流亡印度。数年来，黄慕松已经变成了国民党内的西藏通，因此被浴火重生的国民党政府任命为蒙藏委员会委员长。随着西藏旧政府在国民革命运动中垮台，他受任亲自以三民主义理念管理西藏。从名义上说，他只是拉萨驻藏办事处的长官，援助并协调西藏当地国民党分子开展工作。但实际上，手握国民党兵权的他完全是当地最有权势的人。"
 TIB_ngapoi_ngawang_jigme: "阿沛·阿旺晋美"
 TIB_dingja: "丁甲·多吉坚赞"
 TIB_dingja_commander_desc: "§Y陆军将领介绍\n生于：§!§g1896年；§!\n§Y军旅生涯：§!§g丁甲原名多吉坚赞，他曾经是著名的海外留学项目“拉格比公学男孩”的候选人之一。落选之后，1917年，丁甲成为了达奇（即西藏的邮政干事）。丁甲通过与擦绒的妹妹联姻的方式，同这位明日之星搭上了线。这一身份使得他有机会前往英属印度接受射击训练，并在那里学习了英语和印地语。1923年，他被任命为藏军的军事长官德本；但因他的自由化思想，1925年时他又被贬官。十三世达赖喇嘛圆寂后，丁甲试图组织从英属印度采购一批武器，但是却被新上任的藏军指挥官赤门·罗布旺杰否决了。为了确保丁甲不会进一步搞乱拉萨，1935年时赤门·罗布旺杰外放丁甲去管理日喀则地区的夺多武僧（表面上的理由是防止班禅喇嘛重返西藏）。"
