 siam.56.t: "扬黑大坝的名字"
 siam.56.d: "经过3年的筹备，位于达府三敖县的第一个多功能大坝建设项目即将开工，该大坝坐落于滨河，预计发电量为780兆瓦。不过这个项目到目前为止还没有正式的名称。"
 siam.56.a: "就叫扬黑大坝得了。"
 siam.56.b: "披汶颂堪大坝，敬我们的伟大领袖披汶元帅。"
 siam.56.c: "[From.GetLeader]大坝，敬我们仁慈的王。"
 siam.56.e: "帕侬荣大坝，敬我们伟大的同志。"
 siam.56.f: "坤丹巴坎冲大坝，敬我们的防洪祖先。"
 siam.56.g: "巴差提朴大坝，敬我们仁慈的王。"
 siam.56.h: "阿南塔大坝，敬我们仁慈的王。"
 siam.56.i: "普密蓬大坝，敬我们仁慈的王。"
 siam.57.t: "民主纪念碑的开幕"
 siam.57.d: "历经两年，一座崭新的民主纪念碑在曼谷完工并向公众揭幕，以庆祝我国第一部宪法通过五周年。正如新纪念碑幕后的设计师西尔帕·比拉斯里所说，“我们将把查丹农大街打造为曼谷的‘香榭丽舍’，这座民主纪念碑就是它的‘凯旋门’。”\n\n纪念碑本身却在当地居民和店主中很不受欢迎。为了建造这条标志性街道，查丹农大街进行了道路拓宽，当地居民被赶出了自己的住所和店铺。不过，纪念碑在其他地市受到了巨大的吹捧，成为了新[SIA.GetProperAdjective]政府的宣传工具。"
 siam.57.a: "一座与曼谷新地位相称的纪念碑。"
 siam.58.t: "护宪纪念碑揭幕"
 siam.58.d.left: "“自暹罗内战结束已经三载，当年我军在銮探隆·那瓦沙瓦海军少将和$SIA_radical_socialist_party_CW_long$的领导下，北上解放曼谷，终结了王室暴政，最终将权力交还于人民手中。这一座新的纪念碑将屹立于此，以缅怀那些幸存的战士，同样缅怀为正义事业而献身的同志。”\n- [SIA.GetLeader]主席"
 siam.58.d.gov: "“自暹罗内战结束已经三载，当年我军在披汶·颂堪元帅和$SIA_authoritarian_democrat_party_khana_ratsadon_long$的领导下，再一次消灭了损公肥私的激进分子，由此保障了我们人民的和平和发展。这一座新的纪念碑将屹立于此，以表彰那些幸存的战士，同样缅怀为正义事业而献身的烈士。”\n- [SIA.GetSecondInCommand]首相"
 siam.58.d.right: "“自暹罗内战结束已经三载，当年我军在博沃拉德亲王和$SIA_paternal_autocrat_party_CW_long$的领导下，南下解放曼谷，匡扶王室，平定了赤匪叛乱，保障了王国安定。这一座新的纪念碑将屹立于此，以嘉奖那些幸存的战士，同样纪念为正义事业而献身的勇士。”\n- [SIA.GetSecondInCommand]首相"
 siam.58.a: "他们将被永远铭记。"
 siam.59.t: "国庆日"
 siam.59.d.coup: "今天，[SIA.GetNameDefCap]的民众庆祝我们在这个时候成功从骄奢淫逸的少数人手中夺回了权力并通过了第一部宪法，这是我们迈向现代化国家的第一步。我们要永远高高举起人民党在其宣言中的六个价值观：独立、和谐、繁荣、平等、自由和教育。"
 siam.59.d.granted: "今天，[SIA.GetNameDefCap]的百姓庆祝我们在这个时候成功通过了第一部宪法，拜巴差提朴陛下的洪福，这是迈向现代化国家的第一步。我们要永远牢记立国根本的三个核心价值观：国家独立，信仰虔诚，吾王万岁。"
 siam.59.a: "正该如此！"
 siam.60.t: "阿瑜陀耶的第一辆拖拉机"
 siam.60.d: "妈妈，妈妈！达英叔叔买了个新机器！它会犁地、拉、收割、还会跑，您还能开着它！叔叔说这个叫“拖拉机”！\n\n拖拉机，农民口中的“铁牛”，在大城府掀起了一场农业革命，这让农场产出飙升到一代人难以想象的顶峰。诚然，工业化带来的好东西对[SIA.GetSIAshortname]有益。"
 siam.60.a: "佛祖保佑！"
 siam.61.t: "《画中情思》"
 siam.61.d: "《画中情思》是古腊·柿巴立写的一本[SIA.GetProperAdjective]浪漫小说，其笔名为西巫拉帕。本书讲述了一个来自[SIA.GetProperAdjective]的留日学生诺鹏的故事，他与贵族夫人拉乍翁社·吉拉蒂相遇并发展了一段关系。西巫拉帕以后暹罗革命时代为背景，突出两个人物之间身份地位的反差，诺鹏和吉拉蒂产生了他们无法承认的浪漫感情；当双方面对感情和家庭责任之间的冲突时，两个人的关系逐渐紧张了起来。"
 siam.61.a: "文笔不错。"
 siam.62.t: "达鲁岛劳教所"
 siam.62.d: "达鲁岛劳教所经过6个月的建设，已经开始接收第一批政治犯了。希望永远也不要见到那些家伙。"
 siam.62.a: "把他们赶去达鲁岛上去！"
 siam.63.t: "达鲁岛海盗"
 siam.63.d: "达鲁岛与暹罗大陆的联系被切断，任由岛上的人员自生自灭。囚犯和警卫为了生存，只好在马六甲海峡周围进行海盗行动。在受到几次劫掠后，槟城附近的德属驻军平息了岛上的海盗，希望将这些囚犯引渡回暹罗，并因这些家伙的劫掠而向我们索取赔偿。"
 siam.63.a: "向德军致以我们的“问候”。"
 siam.63.b: "谁在乎呢？"
 siam.64.t: "《日落湄南河》"
 siam.64.d: "我国的另一本畅销书《日落湄南河》是由塔玛音迪写的。本书以一个[SIA.GetProperAdjective]女孩安苏玛琳的悲剧爱情故事展开，安苏玛琳是一名劳工党成员，化名披集·那·素可泰，而本书的男主角是德国船长卡尔·冯·斯塔菲纳，一个为德意志帝国海军德属东亚新加坡舰队指挥官服务的卑微德国贵族。\n\n故事在銮探隆·那瓦沙瓦叛乱和印度支那叛乱期间发生转折，他们命中注定的相遇和离别在那时发生了，而高潮发生在1942年屏·春哈旺的一次意外政变中。"
 siam.64.a: "这就是“罗曼蒂克”热潮的由来吗……"
 siam.65.t.default: "苏·社博的[SIA.GetProperAdjective]-英语词典"
 siam.65.t.royalist: "銮玛哈·西提沃汉的[SIA.GetProperAdjective]-英语词典"
 siam.65.d.tarutao: "由达鲁岛的政治犯苏·社博（前銮玛哈·西提沃汉）编写的词典手稿由其母在探监时夹带而出。基于他接受王家奖学金在联合王国留学的经历，该版词典在教育专业人士中被誉为“有史以来最全面的 [SIA.GetProperAdjective]-英语词典”。"
 siam.65.d.bangkhwang: "由邦匡的政治犯苏·社博（前銮玛哈·西提沃汉）编写的词典手稿由其友在探监时夹带而出。基于他接受王家奖学金在联合王国留学的经历，该版词典在教育专业人士中被誉为“有史以来最全面的 [SIA.GetProperAdjective]-英语词典”。"
 siam.65.d.default: "由《曼谷每日邮报》现任记者苏·社博（前銮玛哈·西提沃汉）编写的新书今日首次亮相，引发热烈反响，该书一经上架即迅速售罄。基于他接受王家奖学金在联合王国留学的经历，该版词典在教育专业人士中被誉为“有史以来最全面的 [SIA.GetProperAdjective]-英语词典”。"
 siam.65.d.royalist: "由新枢密院中的新星銮玛哈·西提沃汉（苏·社博）编写的新书今日首次亮相，引发热烈反响，该书一经上架即迅速售罄。基于他接受王家奖学金在联合王国留学的经历，该版词典在教育专业人士中被誉为“有史以来最全面的 [SIA.GetProperAdjective]-英语词典”。"
 siam.65.a: "他是个持不同政见者，真是太可惜了。"
 siam.65.b: "语言学瑰宝。"
 siam.67.t: "[SIA.GetNameDefCap]提出有条件投降"
 siam.67.d.default: "今日，[SIA.GetSIAshortname]派出一名外交使节，请求就有条件投降进行协商。他们的部队会立即停止抵抗，割让核心领土，并支付巨额战争赔款。他们所有的乞求是我们的独立保障，以保护他们不受外国未来的侵略。"
 siam.67.d.faction_peace: "几天前，[SIA.GetSIAshortname]派出一名外交使节，请求就有条件投降进行协商。[FROM.GetNameDef]选择接受[SIA.GetProperAdjective]和平条款，其内容包括战争赔款以及[SIA.GetProperAdjective]军队与我军的立即停火。现在战争取决于我们是否想要继续独立作战了。"
 siam.67.d.faction_war: "几天前，[SIA.GetSIAshortname]派出一名外交使节，请求就有条件投降进行协商。[FROM.GetNameDef]选择忽视[SIA.GetProperAdjective]和平条款，其内容包括战争赔款以及[SIA.GetProperAdjective]军队与我军的立即停火。我们是否想要继续这场无意义的战争呢？"
 siam.67.a: "好吧，让战争结束吧。"
 siam.67.b: "不，他们应该被碾碎！"
 siam.68.t: "[FROM.GetNameDefCap]拒绝和平提议"
 siam.68.d.sia: "[FROM.GetNameDefCap]拒绝了我们外交官送去的和约。"
 siam.68.d.oth: "因为我们先前的选择，[FROM.GetNameDefCap]已经决定和[SIA.GetProperAdjective]一同继续战争。"
 siam.68.a: "哦，不……"
 siam.68.b: "我们将一同征服[SIA.GetProperAdjective]。"
 siam.69.t: "[FROM.GetNameDefCap]无视我们的领导"
 siam.69.d.peace: "[FROM.GetNameDef]与我们背道而驰，选择无视我们对[SIA.GetSIAshortname]战争的决定，并试图独自继续这场战争。"
 siam.69.d.war: "[FROM.GetNameDef]与我们背道而驰，选择无视我们对[SIA.GetSIAshortname]战争的决定，并试图单方接受和平协议，不再继续这场无意义的战争。"
 siam.69.a: "我们会转而支持他们。"
 siam.69.b: "很好，让我们重回和平。"
 siam.69.c: "让他们自生自灭吧。"
 siam.70.t.peace: "有条件投降有了成效"
 siam.70.t.no_peace: "有条件投降遭拒"
 siam.70.d.peace: "我们的敌人决定接受我们的和平条件。虽然作为落实条约细节的保证，未来几年我们都将处于他们的铁蹄之下，但我们只能希望以后能不再陷入军事冒险主义。"
 siam.70.d.no_peace: "我们和平谈判的博弈失败，只能继续作战直至最后一人。"
 siam.70.a: "至少我们还是独立国家……"
 siam.70.b: "灾难！"
 siam.71.t: "[SIA.GetNameDefCap]投降了"
 siam.71.d.faction: "[SIA.GetNameDef]濒临崩溃，转而选择与我们的敌人单独达成和平协议，而没有组建流亡政府。"
 siam.71.d.faction_leader: "[SIA.GetNameDef]濒临崩溃，转而选择与我们的敌人单独达成和平协议，而没有组建流亡政府。这将给战事带来严重后果，并暴露我们印度支那战区的侧翼。"
 siam.71.a: "这倒是出乎意料。"
 siam.71.b: "叛徒！"
 siam.72.t: "与[FROM.GetNameDefCap]议和"
 siam.72.d.reparations: "与[SIA.GetSIAshortname]的和约现已生效，随之而来的第一批战争赔款已经进入我们的金库了。"
 siam.72.d.no_reparations: "我们与[SIA.GetSIAshortname]的和约现已生效。"
 siam.72.a: "好极了！"
 siam.2001.t: "军中的阴谋？"
 siam.2001.d: "虽然我们的政权整合已经顺利完成，但保留那些可能对新政权构成威胁的指挥官可不好。如果针对披汶合法性的直接竞争对手披耶颂·素拉德，将会完全粉碎军队内部的民主派；而针对披耶希西提·颂堪及其保王派同僚也会完全粉碎保王派。通过对其中一派进行系统性的清洗，就有望足以让另一派保持沉默。"
 siam.2001.a: "素拉德必须离开……"
 siam.2001.b: "……有威胁的保王党也是如此。"
 siam.6013.t: "拉玛七世之死"
 siam.6013.d: "拉玛七世，却克里家族的第七位君主，[SIA.GetName]国王巴差提朴今早因心力衰竭而死。因其无子，他的外甥阿南塔·玛希敦将会继承王位，王号拉玛八世。"
 siam.6013.d.plaek: "拉玛七世，却克里家族的第七位君主，流亡中的[SIA.GetName]国王巴差提朴今早因肺炎而死。因其无子，他的外甥阿南塔·玛希敦将会继承王位，王号拉玛八世。"
 siam.6013.d.rep: "巴差提朴，也就是前[SIA.GetName]国王拉玛七世，却克里家族的第七位君主，流亡中的他今早因肺炎而死。因其无子，他的外甥阿南塔·玛希敦将会继承宣称，以拉玛八世之名宣称[SIA.GetProperAdjective]王位。"
 siam.6013.a: "愿他安息。"
 siam.6014.t: "帕里巴特拉·素坤潘的计划"
 siam.6014.d: "新王少不更事，此时远离家乡在瑞士深造。我们是否应该主动采取措施，迅速夺取[SIA.GetSIAshortname]的王位和头衔？毕竟我们可指望不上他来带领我们度过战争。"
 siam.6014.a: "虚位以待。"
 siam.6014.b: "对合法的国王保持忠诚。"
 siam.6015.t: "拉玛八世之死"
 siam.6015.d: "[SIA.GetName]的阿南塔·玛希敦国王，也就是拉玛八世，却克里王朝的第八位君主，被发现在自己的床上枪杀而死。虽然最初这被认为是一场意外，但是法医却判定这是一场谋杀，并且三名傧相在非正常途径的审判后被处死。围绕着他的死亡有许多争论和谜题，因为无子，王位将由他的弟弟普密蓬·阿杜德继承，是为拉玛九世。"
 siam.6015.d.plaek: "[SIA.GetName]的阿南塔·玛希敦国王，也就是拉玛八世，却克里王朝的第八位君主，因车祸引起的桡动脉破裂而失血过多逝世。因为无子，王位将由他的弟弟普密蓬·阿杜德继承，是为[SIA.GetName]拉玛九世。"
 siam.6015.d.paribatra: "阿南塔·玛希敦，也就是前拉玛八世（即却克里王朝第八位君主），因车祸引起的桡动脉破裂而失血过多逝世。因为他无子，他的弟弟普密蓬·阿杜德继承了他的位置，成为王室玛希敦家族的新任首领。"
 siam.6015.d.rep: "阿南塔·玛希敦，前素可泰亲王，也就是拉玛八世，法理上的却克里王朝第八位君主，因车祸引起的桡动脉破裂而失血过多逝世。因为无子，其宣称将由他的弟弟普密蓬·阿杜德继承，以拉玛九世之名宣称[SIA.GetProperAdjective]王位。"
 siam.6015.a: "愿他安息。"
 siam.6033.t: "拉玛九世之死"
 siam.6033.d: "[SIA.GetName]国王帕里巴特拉·素坤潘，也被称为拉玛九世（即却克里家族的第九位君主），昨夜于大王宫卧室中漫步时心脏病发作，赶来的医疗队试图令国王起死回生，但因到达过晚而无力回天。君主之位将由他的长子春朴邦·帕里巴特拉王储继承，称拉玛十世。"
 siam.6034.t: "拉玛十世之死"
 siam.6034.d: "[SIA.GetName]国王春朴邦·帕里巴特拉，也被称为拉玛十世（即却克里家族的第十位君主），因年老在苏恩帕卡德宫安详驾崩。由于他驾崩时并未留有男性继承人，君主之位将由他在拉玛九世二婚时的兄弟素坤玛披南王储继承，称拉玛十一世。"
