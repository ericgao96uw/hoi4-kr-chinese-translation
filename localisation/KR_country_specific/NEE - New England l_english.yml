 NEE_Arsenal_of_Democracy_idea: "民主兵工厂"
 NEE_Arsenal_of_Democracy_idea_desc: "美国的崩溃和内战无疑动摇了对美式民主的信念。随着我们的工业部门满负荷运转，军备产量已达历史最高峰；我们肩负的责任，即是为全世界的民主国家提供担保，证明我们的经济有能力且有意愿成为民主兵工厂。不论战时还是和平，我们都将一如既往怀着高度的紧迫感、爱国情感和自我奉献精神，为全世界各国的自由而奋斗。"
 NEE_Special_Forces: "共和国的特种部队"
 NEE_Special_Forces_desc: "新英格兰特种部队深入敌后，像极了美国殖民地革命时期的游骑兵前辈们。特种部队队员们经历了最为严酷的环境训练和体能训练，能出乎敌人最大意料地进行打击，切断敌军通讯并能在小规模非常规战争中作战。因此也只有新英格兰的顶尖人才才有资格通过选拔加入特种部队。"
 NEE_MOEF: "远洋护航舰队"
 NEE_MOEF_desc: "正如英国人在第一次世界大战中的经验所证明的那样，潜艇能在战时给予敌人重要的贸易和补给船队以致命打击。要加强护航船队的效率，我们就得为驱逐舰们规划并制造新装备——利用诸如雷达和现代化反潜武器等科技来改装它们。"
 NEE_MOEF_NB: "协同海军轰炸"
 NEE_MOFF_NB_desc: "随着便捷式无线电和先进中继网络的发展应用，前线观察员们现在能够提供目标信息，并为岸边的战列舰提供近乎瞬时的准确报告。不仅如此，侦察机也能为战舰提供精确情报，便于我们准备两栖登陆。"
 NEE_marine_corps: "新英格兰海军陆战队"
 NEE_marine_corps_desc: "受加拿大突击队和海军陆战队的启发，新英格兰海军陆战队由变革性的三人一组的轻步兵火力小组所构成，其精通两栖入侵作战和不对称作战。不过他们的真正先驱们还得数美国革命时期的大陆海军陆战队，新英格兰海军陆战队队员们还接受了平等主义教育和道德层面的熏陶，以培养完美的海军陆战队步兵。作为对从蒙特祖玛之厅，到的黎波里海岸奋战的先驱们的致敬，新英格兰海军陆战队是全新英格兰最为精锐的联队之一——永远在战场，永远保忠诚。"
 NEE_reluctant_populace: "不情愿的人民"
 NEE_tt_cant_call_allies: "§Y新英格兰无法被盟友召唤进战争，或是请求加入盟友的战争。§!"
 NEE_reluctant_populace_desc: "临时政府上下都强烈反对介入内战或和内战中的任一派结盟合作——人民十分抗拒诉诸武力。在1937年春宣布中立置身于内战之外后，新英格兰人民就一直致力于避免被卷入席卷全美利坚的血腥浩劫。除非形势有所改变、新英格兰人民的爱国狂热能够起势，不然政府是不会带着人民一同参加战争的。"
 NEE_Great_Depression: "大萧条"
 NEE_highway_act_idea: "国家州际和国防高速公路法"
 NEE_highway_act_idea_desc: "在[NEE.GetLeader]总统签署的最新法案中，国家州际和国防高速公路法旨在改善并现代化政府基础设施，以达世界顶尖水平。随着近250亿美元预算通过授权，我们宏伟的计划将建设41000英里的州际公路，更紧密地连接全美利坚各地。"
 NEE_canadian_backing: "加拿大支持"
 NEE_canadian_backing_desc: "美国内战的爆发，加上我们微不足道的存在，新英格兰收复美利坚恢复真正美式民主的机会显得相当渺茫。然而加拿大政府已经下定决心要恢复美利坚秩序，阻止激进派赢下内战——他们已经宣布决定为临时政府提供武器和工业援助，来帮助新英格兰准备解放美利坚合众国。虽然如此，新英格兰的人民仍然保持着相当警惕的态度，毕竟人们并不认为新英格兰已经准备好面对前路上的风暴了。"
