 TAI_radical_socialist_ADJ: "台湾"
 TAI_radical_socialist_DEF: "台湾联盟"
 taiwan.1.t: "与日本结盟？"
 taiwan.1.d.china: "最近我们从日本脱离出来，结束了四十多年的交流和融合，这不仅造成我们经济动荡，也带来身份认同的难题。我们真的解放了？还是从祖国中被剥离出来了？我们属于中国？还是要自己决定命运？\n\n不同的人有不同的答案。占人口很大一部分的城市地区居民得益于日本数十年的占领，许多人本人就是日本人，更多的人是文化上的日本人。其他人尤其是农村地区的人，则向中国寻找答案；他们在中华帝国的边缘度过了一代又一代，无论这种控制是否太过遥远，这都不容忽视。还有就是少数民族知识分子与原住民的代表，他们敦促我们走独立自主的道路。\n\n近期发生的事件有机会一劳永逸地回答这些问题。台湾人民会如何选择？"
 taiwan.1.d.nochina: "最近我们从日本脱离出来，结束了四十多年的交流和融合，这不仅造成我们经济动荡，也带来身份认同的难题。我们真的解放了？还是从祖国中被剥离出来了？我们能否再次成为大集体的一分子？或是说我们能否走出独立自主的道路？\n\n不同的人有不同的答案。占人口很大一部分的城市地区居民得益于日本数十年的占领，许多人本人就是日本人，更多的人是文化上的日本人。其他人尤其是农村地区的人和原住民，没有享受到这种便利，他们一直在忍受日本人的剥削与压迫。这些经验都不容忽视。\n\n近期发生的事件有机会一劳永逸地回答这些问题。台湾人民会如何选择？"
 taiwan.1.a: "派使节去东京。"
 taiwan.1.b: "派使节去[china.Capital.GetCapitalVictoryPointName]。"
 taiwan.1.c: "请求[ROOT.Overlord.GetNameDef]让我们重新加入日本。"
 taiwan.1.d: "请求[ROOT.Overlord.GetNameDef]让我们重新加入中国。"
 taiwan.1.e: "不，我们应当保持独立！"
 taiwan.2.t: "台湾寻求与[ROOT.GetNameDef]统一"
 taiwan.2.d.japan: "台湾曾是我们最繁荣的殖民地，是帝国的楷模，世界的楷模。而当后来敌人打过来以后，一切都变了。台湾的分离不仅造成经济动荡，也使得大量日本国民撤离，留下无数离散的家庭。虽然我们大概不再会是曾经的帝国了，但仍有许多人渴望看到再次成为日本的一部分。今天，他们的翘首期盼终于实现。\n\n近期发生的事件使与台湾统一变为可能，我们已收到来自[TAI.Capital.GetCapitalVictoryPointName]的请愿书。\n\n我们的回答是？"
 taiwan.2.d.china: "台湾曾是中国的一部分，而当日本人打过来以后，一切都变了。四十多年来，台湾一直在日本的占领下饱受煎熬，在这个一心按照自己图景重塑亚洲的强权手下沦为牺牲品。岛上居民能回想起前朝统治的人不多，主要都是老人，但我们能肯定，台湾人民一年年都在暗中编织中国国旗，为必将实现的回归之日做好准备。\n\n我们已收到来自[TAI.Capital.GetCapitalVictoryPointName]要求统一的消息，看来今天就是回归之日了。"
 taiwan.2.a: "欢迎，同胞们！"
 taiwan.3.t: "台湾请求与[taiwan_union_target.GetName]统一"
 taiwan.3.d: "最近台湾从日本脱离出来，结束了四十多年的交流和融合，这不仅造成岛上经济动荡，也带来身份认同的难题。看起来台湾终于做出了决定，我们收到了来自[TAI.CApital.GetCapitalVictoryPointName]的请愿书，经我们驻当地领事馆核实，他们要求与[taiwan_union_target.GetName]统一。无论岛上的居民怎么想，我们才是胜利者，拥有最终决定权。"
 taiwan.3.a: "当然。"
 taiwan.3.b: "不，我们更希望他们保持独立。"
 taiwan.4.t: "[FROM.GetNameDefCap]同意与[taiwan_union_target.GetNameDef]统一"
 taiwan.4.d: "好消息！我们在[FROM.Capital.GetCapitalVictoryPointName]的领主已经同意我们与[taiwan_union_target.GetNameDef]统一的请求！"
 taiwan.4.a: "万岁！"
 taiwan.5.t: "[FROM.GetNameDefCap]拒绝与[taiwan_union_target.GetNameDef]统一"
 taiwan.5.d: "[FROM.Capital.GetCapitalVictoryPointName]的领主已经露出了真面目，拒绝了我们与[taiwan_union_target.GetNameDef]团聚的请求。就是这么可悲，在国际政治的大潮中，我们这个小国就是一叶孤舟。各国的律法，到头来不过是大鱼吃小鱼罢了。"
 taiwan.5.a: "靠北！"