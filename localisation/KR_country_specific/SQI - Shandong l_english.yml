 shandong.31.t: "难民希望屈映光能救救他们的家人"
 shandong.31.d: "今天一个由关心难民问题的人们组成的小团体来到了[SQI.GetLeader]的办公室，在江苏安徽等地，因八省联合内战家破人亡的数不胜数，有许多在战区内的人受困，这个团体希望[SQI.GetLeader]能暂时抛却中立政策，排除志愿军去营救战区内的难民家属。这肯定会使得我们打破中立政策，如果我们未能押对宝，那么我们将会面对来自胜利者的敌意。"
 shandong.31.a: "不，我们必须走程序"
 shandong.31.b: "可，但得派猛男去"
 shandong.32.t: "清政府为缓解动乱送来了更多的援助"
 shandong.32.d: "清政府认识到山东是打击共和派的第一线，因此派了一批部队入鲁帮忙平乱，[SQI.GetLeader]对清政府这项保境安民的行动表示了感谢之情，毕竟国民党人可不是单独行动的。"
 shandong.32.a: "吾皇天恩感激不尽"
 shandong.33.t: "奉天当局给陈调元撑腰"
 shandong.33.d: "与我们结成松散联盟的奉天当局，决定在宁皖战争中给陈调元帮场子。陈调元的名声比[SQI.GetLeader]好，因此我们的声誉只会给我们起副作用，虽然这会提高陈调元的胜算，但是我们也不能在宁皖战争结束后对陈调元搞事情了。"
 shandong.33.a: "好的"
 shandong.34.t: "奉天当局拒绝干涉"
 shandong.34.d: "奉天当局就不再干涉我们与陈调元的矛盾一事进行了通知，而理由就是鬼扯，我们不得不面对开战的局面，以及准备对陈调元的战争。"
 shandong.34.a: "现在轮到我们搞事了"
 shandong.35.t: "奉天当局组织的谈判破裂了"
 shandong.35.d: "奉天当局试图在我们和陈调元之间进行调解，但最终以失败告终。在对面做出回应之前，我们必须马上行动。"
 shandong.35.a: "现在轮到我们搞事了"
 shandong.36.t: "和安庆的一笔交易"
 shandong.36.d: "我们与陈调元成功地达成了一项协议。这就是说，在他们对付国民党的时候，我们有时间准备进一步的行动。这东西不是永久的，如果可能的话，我们还是要搞一个有利于我们的协定出来。"
 shandong.36.a: "易碎的和平"
 shandong.37.t: "陈调元的特使寻求与我们接触"
 shandong.37.d1: "虽然奉天最近的提议似乎没有被张宗昌和安庆双方接受，但安庆的一位官员鼓起勇气，与张宗昌会面，讨论在没有奉天干预的情况下达成和平协议的可能性，张宗昌一反常态听完了外交官的话。\n\n陈调元垂涎于我们所占据的地盘，特使说如果我们能撤出江苏定保双方和平，这主意倒也有点意思，现在这地方难管的一逼，我们现在占着除了让关系越来越差之外屁用没有。暂时的和平也将使我们有时间准备进一步的行动。"
 shandong.37.d2: "虽然奉天最近的提议似乎没有被张宗昌和安庆双方接受，但安庆的一位官员鼓起勇气，与张宗昌会面，讨论在没有奉天干预的情况下达成和平协议的可能性，张宗昌一反常态听完了外交官的话。\n\n我们现在拿下了苏北的土地，特使说如果我们不再扩张，那定保双方和平。这可能不是个坏事儿，因为地盘的扩张必然伴随着抵抗，而暂时的和平也将使我们有时间准备进一步的行动。"
 shandong.37.d3: "虽然奉天最近的提议似乎没有被张宗昌和安庆双方接受，但安庆的一位官员鼓起勇气，与张宗昌会面，讨论在没有奉天干预的情况下达成和平协议的可能性，张宗昌一反常态听完了外交官的话。\n\n我们已经占了不少地方，特使说陈调元愿意以江苏省换取和平，这是个好事，我们能巩固在江苏的统治，而暂时的和平也将使我们有时间准备进一步的行动。"
 shandong.37.d4: "虽然奉天最近的提议似乎没有被张宗昌和安庆双方接受，但安庆的一位官员鼓起勇气，与张宗昌会面，讨论在没有奉天干预的情况下达成和平协议的可能性，张宗昌一反常态听完了外交官的话。\n\n我们已经占了不少地方，特使说陈调元愿意以江苏省和徐海两块地盘来换取和平，这是个好事，这能是我们下一步行动的绝佳跳板，而而暂时的和平也将使我们有时间准备进一步的行动。"
 shandong.37.a: "干吧！"
 shandong.37.b: "小打小好，大打大好"
 shandong.38.t: "奉天给我们撑腰"
 shandong.38.d: "我们与陈调元的冲突烈化成了战争，不过谢天谢地，奉天当局选择支持我们而不是陈调元。"
 shandong.38.a: "好！"
 shandong.39.t: "奉天当局给安庆撑腰"
 shandong.39.d: "我们与陈调元的冲突烈化成了战争，不过不幸的是，奉天当局选择支持陈调元。"
 shandong.39.a: "真完蛋！"
 shandong.40.t: "安庆问题"
 shandong.40.d1: "现在国民党已经完蛋了，我们也不用看陈调元的脸色了，陈调元是所谓的反租界运动的领袖，但人尽皆知这就是在台面上的演戏罢了。我们不能在山东偏安一隅，我们至少要拿下江苏（徐海、淮扬、南通）。而且我们将立即发电报给奉天当局，以确保他们支持我们的行动。"
 shandong.40.d2: "现在国民党已经完蛋了，我们也不用看陈调元的脸色了，陈调元是所谓的反租界运动的领袖，但人尽皆知这就是在台面上的演戏罢了。我们已经控制了江苏省的一部分（徐海、淮扬、南通），现在我们要拿下剩下的残余。而且我们将立即发电报给奉天当局，以确保他们支持我们的行动。"
 shandong.40.d3: "现在国民党已经完蛋了，我们也不用看陈调元的脸色了，陈调元是所谓的反租界运动的领袖，但人尽皆知这就是在台面上的演戏罢了。现在我们已经拿下江苏全境（徐海、淮扬、南通），但是陈调元肯定不甘心失败，我们必须抓紧给奉天发报，别整得他们抢了我们的胜利果实。"
 shandong.40.a: "让我们等待他们的答复"
 shandong.100.t: "向山东出卖海军机密的工程师被抓"
 shandong.100.d: "宪兵队把川崎造船厂内向山东出卖海军设计方案的几个工程师抓了起来，宪兵队已经准备好搅黄这摊子事儿，但是我们还有另一个方法处理此事，如果宪兵队就只是抓了人，对这桩交易不闻不问的话，我们就能把这个事情合法化，这事儿风险不小，不过山东也不是啥强国，一丁点军售应该不会被阻止……吧？"
 shandong.100.a: "警告川崎继续交易"
 shandong.100.b: "算了，这事儿拉倒了吧"
 shandong.101.t: "日本工程师向我们出售舰船设计"
 shandong.101.d: "尽管秘密交易这个程序失败了，但是我们还是从川崎公司通过合法交易那里得到了想要的舰船设计。除了那几个工程师现在在蹲局子之外，一切都令人满意。"
 shandong.101.a: "真他妈的险"
 shandong.102.t: "日本工程师在卖东西之前就被抓了"
 shandong.102.d: "秘密交易失败了，我们与日本工程师失去了联系。这些人在对川崎的一次突击搜捕中落网，这事儿可不太妙，我们在海军设计上花的资源都打了水漂。"
 shandong.102.a: "我们会记得的"
 shandong.996.t: "使馆城接受了我们的军官"
 shandong.996.d: "使馆城给我们带来了好消息！天津的使馆城当局已经接受了我们的请求，派了一批大战老兵来我们这里帮着练兵，并且帮助我们的军官们适应现代化战争。抛开纪律问题，他们对提升我们的战力还是有点帮助的。"
 shandong.996.a: "真棒"
 shandong.997.t: "使馆城拒绝了我们的要求"
 shandong.997.d: "使馆城市对资助我们的请求不理不睬，并且拒绝了帮助练兵的请求。张宗昌1925年在上海整的烂活让洋人属实火冒三丈高。"
 shandong.997.a: "糟透了！"
 shandong.988.t: "实验型坦克建设"
 shandong.988.d: "我军的几个军官曾经见识过德国装甲部队的作战，尽管这看似不可能，但是我们最终打造出了中国自主知识产权的坦克车！虽然其中有些组件是被摧毁的八省联合的遗产，但是大多数还是中国制造。现在我们已经学会怎么制造装甲载具了，我们就能给敌人送个大宝贝过去。"
 shandong.988.a: "这东西还能跑得起来"
 shandong.989.t: "欧式银轮部队训练"
 shandong.989.d: "显而易见，我军缺乏足够的车辆来实现真正的机动部队，不过欧洲的经验给了我们一个便宜的选择。我们的军队必须能够首先到达战场，并保持良好的战斗状态，否则我们将会处于劣势，因此，我们只能组建银轮部队，他们成为全中国闻所未闻的闪击部队。"
 shandong.989.a: "操！忘了车铃铛！"
 shandong.990.t: "天洞神军训练"
 shandong.990.d: "洋人理解不了中国人和天地之间的深切联系，这帮子洋人玩着他们铁与火的玩具，而我们则掌控着自然宇宙之力，我们受命于天，定将洋人赶出中国。"
 shandong.990.a: "在石窟里靠一点残羹剩饭就能活着，真是的可以了……"
 shandong.51.t: "山东想买重巡"
 shandong.51.d: "宪兵队把川崎造船厂内向山东出卖海军设计方案的几个工程师抓了起来，宪兵队已经准备好搅黄这摊子事儿，但是我们还有另一个方法处理此事，如果宪兵队就只是抓了人，对这桩交易不闻不问的话，我们就能把这个事情合法化，这事儿风险不小，不过山东也不是啥强国，一丁点军售应该不会被阻止……吧？"
 shandong.51.a: "警告川崎继续交易"
 shandong.51.b: "算了，这事儿拉倒了吧"
 shandong.52.t: "日本工程师向我们出售舰船设计"
 shandong.52.d: "尽管秘密交易这个程序失败了，但是我们还是从川崎公司那里得到了想要的东西。"
 shandong.52.a: "太棒了"
