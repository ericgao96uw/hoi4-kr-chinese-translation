 SIC_never_surrender: "决不投降！"
 SIC_never_surrender_desc: "我们将战斗到底，我们将在海洋上战斗，我们将充满信心在空中战斗，我们将不惜任何代价地保卫本岛。我们将在海滩上战斗，我们将在敌人的登陆地点战斗，我们将在田野和街头战斗，我们将在山区战斗；我们决不投降！"
 SIC_attack_sri: "袭击[From.GetNameDef]"
 SIC_attack_sri_desc: "工团分子已被其他方面转移去了注意力，我们等待良久的时机终于到来了。意大利必将再次统一！"
 SIC_claim_sri: "宣称北方国土"
 SIC_claim_sri_desc: "既然社会主义共和国政权主动带着战争找上门来，我们也必须对北方的国土提出主权宣称了。我们的胜利，必是统一意大利的胜利！"
 SIC_declare_italian_empire: "宣布意大利帝国成立"
 SIC_declare_italian_empire_desc: "虽然我们本没打算重新统一意大利，但面对敌人，我们还是去做了。现在是宣布一个新帝国的时候了，一个在西西里统治下重生的意大利的霸主！"
 SIC_invite_into_empire: "要求[From.GetNameDef]并入帝国"
 SIC_invite_into_empire_desc: "如今社会主义共和国政权已经覆灭、意大利帝国根基巩固，是时候代表联邦主席与[From.GetAdjective]政府展开谈判，以将[From.GetNameDef]重新纳入意大利版图之中了。"
 owned_by_friendly_PAP: "被§Y[PAP.GetNameDef]§!或我们的盟友拥有并控制"
 SIC_may_now_acquire_cores: "现在可以在西西里岛领土以外的地方进行开采矿石\n"
 SIC_form_italian_confed: "成立意大利邦联"
 SIC_form_italian_confed_desc: "意大利半岛大部分地区都在我们的控制之下，现在是恢复旧秩序的时候了：邦联的各国都将在我们仁慈的管理下，扩展为更紧密的伙伴关系，所有这些都是符合意大利的合作精神。"
 SIC_invite_into_confed: "邀请[From.GetNameDef]加入联邦"
 SIC_invite_into_confed_desc: "如今社会主义共和国政权已经覆灭、意大利联邦在[Root.GetAdjective]掌控下得以巩固，我们该与[From.GetAdjective]政府展开谈判，以将[From.GetNameDef]纳入联邦成员之中了。"
 SIC_three_italian_subjects: "至少3个意大利国家都是[Root.GetAdjective]的附庸（拥有§Y[2.GetCapitalVictoryPointName]§!也计入其中）"
 SIC_join_entente: "加入协约国"
 SIC_join_entente_desc: "我们的法国的朋友将帮助我们解放北方，正如我们帮助他们夺回天赋权利一样。我们应该共同努力收复他们的土地，控制整个地中海。"
 SIC_join_reichspakt: "加入帝国公约"
 SIC_join_reichspakt_desc: "德国是欧洲唯一的强国，只有它们才能有效地制衡工团主义的威胁。"
 SIC_join_austria: "加入多瑙-亚得里亚联盟"
 SIC_join_austria_desc: "哈布斯堡王朝过去曾帮助过我们，当时机成熟时，它将明智地认识到帮助真正的意大利政府的价值有多大。"
 SIC_offer_piedmont_to_SRD: "向[SRD.GetNameDef]开出条件"
 SIC_offer_piedmont_to_SRD_desc: "我们现在借由占领皮埃蒙特获得了一个好机会：可以向撒丁方面提出将该地区物归原主，以此交换他们加入意大利联邦并成为我们西西里政府的自治傀儡。想必他们难以拒绝这项提议！"
 SIC_call_for_help: "要求[From.GetNameDef]援助"
 SIC_call_for_help_desc: "[SRI.GetNameDef]已经与我们开战了，[From.GetNameDef]不可能还不懂唇亡齿寒的道理。他们够明智的话，肯定会尽快对我们的求援做出回应。"
 SIC_develop_campania_steel_mines: "开发[117.GetName]铁矿"
 SIC_develop_campania_aluminium_mines: "开发[117.GetName]铝矿"
 SIC_armed_forces: "王家军队"
 SIC_armed_forces_desc: "自从毁灭性的内战将意大利肢解后，意大利王家军队在南方的残余被重组为两西西里王家军队。然而，重组尚未完成，需要采取行动一步一步完成。"
 SIC_he_atacc: "斗争到底！"
 SIC_he_atacc_desc: "对工团主义问题的回答非常简单：等候时机，发起进攻！在其他强权动手前，将意大利从法兰西毒蛇之口中解救出来！"
 SIC_sicilian_auto_industry: "西西里汽车工业"
 SIC_sicilian_auto_industry_desc: "现代战争的关键就是比敌人更快，如此才能克敌制胜。欣慰的是，许多汽车产业的巨头被驱逐出工团主义者的领土，这可以帮助我们重新宣称对这些土地的所有权。"
 SIC_motorization_offensive: "机械化攻势"
 SIC_motorization_offensive_desc: "我们不仅仅用卡车，还将用特殊的步兵运输车来对抗赤潮。"
 SIC_mobilize_the_realm: "动员国家"
 SIC_mobilize_the_realm_desc: "每个人都应为保卫意大利的灵魂而尽忠职守，以摆脱工团主义和法国的奴役。你尽到自己的那份职责了吗？"
 SIC_planning_grand_offensive: "大规模计划攻势"
 SIC_planning_grand_offensive_desc: "进攻北方可不是轻松的任务。如果我们想要在危险的战斗中取胜，地形、气候以及法国援军的后勤都必须考虑在内。"
 SIC_armored_thrusts: "装甲突破"
 SIC_armored_thrusts_desc: "工团分子的防线正等着我们，但意大利工程的力量将把他们撕得粉碎！"
 SIC_strike_now: "征伐意大利社会主义共和国"
 SIC_strike_now_desc: "时机已经成熟，我们已向社会主义共和国政权宣战。该从目无神明的工团分子魔爪下解放意大利大地了！"
 SIC_apenini: "亚平宁敢死队"
 SIC_apenini_desc: "工团分子控制的边境山区将会是至关重要的战场。我们将被迫与法国入侵者在阿尔卑斯山作战。我们的精英部队，意大利王家军队阿尔卑斯山地兵的继承者，将会再次担负起这份责任。"
 SIC_fusilero: "西西里海军陆战队"
 SIC_fusilero_desc: "我们的海军可以保证在海上的优势。借助这一优势，我们将会突袭工团分子的海岸线，并重新为意大利人民重新夺回意大利的土地。"
 SIC_army_reform: "开始军队改革"
 SIC_army_reform_desc: "我们的军队构成十分复杂，包括地区民兵，旧意大利联邦旅，临时征召兵以及外国志愿者。把他们整合成高效的战力将会是一项复杂的任务。"
 SIC_army_innovation: "梅塞改革计划"
 SIC_army_innovation_desc: "由意大利内战中的老将，乔瓦尼·梅塞领导的一个将军们中的小派系，正大胆地计划改革我们的军事体系和作战计划。或许允许他们发出改革的呼声最符合我们的利益。"
 SIC_he_protecc: "防御态势"
 SIC_he_protecc_desc: "面对士兵数量远多于我方的第三国际，我们看上去毫无胜算。军事行动的最佳计划是死守防线，直至时机成熟，我们就有机会给工团分子一记毁灭性的打击。"
 SIC_artillery_batteries: "炮兵连"
 SIC_artillery_batteries_desc: "我方计划胜利的前提是必须守住阿布鲁佐防线。我们必须确保炮兵部队有足够的火力击退工团分子任何程度的攻势。"
 SIC_defend_sky: "保卫天空"
 SIC_defend_sky_desc: "维持制空权将是这场保卫国家的战争中的头等大事。我们必须确保战机足够先进，机组训练有素，时刻准备好战斗。"
 SIC_advanced_planning: "防御计划优先"
 SIC_advanced_planning_desc: "我们知道他们将在何处以及如何发起攻击。我们现在需要做的便是深挖堑壕，行动果断以保卫我们的独立。"
 SIC_further_fortifications: "增强阿布鲁佐防线"
 SIC_further_fortifications_desc: "工团分子以为，他们借着法国人的后备力量就能淹死我们的军队。可是他们错了！阿布鲁佐防线将是全欧洲最牢不可破的防线之一，我们绝不会轻易向他们退让半寸土地！"
 SIC_coastal_batteries: "海岸炮台"
 SIC_coastal_batteries_desc: "我们积极的抵抗毫无疑问会让狡猾的工团分子大失所望，但他们会尝试抢滩登陆以夺取关键港口，从而切断王国的海上补给线。按照计划，我们会使用大量的现代武器来欢迎他们。"
 SIC_fight_them_in_the_streets: "为西西里而战"
 SIC_fight_them_in_the_streets_desc: "战斗的时刻到来了！我们将会守卫自己的城市直至最后一人，每个人都要以自己的信念和生命抵抗工团分子的威胁。"
 SIC_tanks_a_lot: "扩大ANFA"
 SIC_tanks_a_lot_desc: "经济刺激和法律保护必须一步到位，以确保我们的坦克制造业不会落后于我们的敌人。"
 SIC_modern_army: "西西里军队"
 SIC_modern_army_desc: "我们王国的军队应该成为一支举世无双的武装部队，他们装备精良，训练有素，勇敢无畏。国家的骄傲会保护她的灵魂！"
 SIC_development: "南意大利的未来"
 SIC_development_desc: "我们在意大利诸国中是最为富庶的，这并不是说我们实际的财富，而是因为意大利的其他地区要么被战争蹂躏，要么掌握在外国投资者手中。毫无疑问，我们是意大利工业的最后希望。"
 SIC_agrarian_issue: "农村问题"
 SIC_agrarian_issue_desc: "自从伦巴第人入侵，我们的土地就被大大小小的领主所占据。一小撮人将绝大部分耕地牢牢掌控，而广大农民群体的境况尚极度倒退。选举已经结束，我们该动手解决这个问题了。"
 SIC_invest_modern_farming: "现代农耕方式"
 SIC_invest_modern_farming_desc: "除了犁铧和独轮车，农民根本没有什么可以称得上叫农具的东西。拖拉机和其他新时代的机械将缓慢但不容置疑地取代它们的地位。"
 SIC_buy_back_land: "赎买土地"
 SIC_buy_back_land_desc: "与地主友好协商，并以合理价格赎买大片土地的花费不是小数目，但这样我们就能够以自己的方式，更好地分配、利用土地。"
 SIC_through_land_reform: "启动土地改革"
 SIC_through_land_reform_desc: "利用军事力量，激烈的政治行动和有关社区领袖的干预，我们将逐步对私人地产进行分割而不顾虑地主有何异议。"
 SIC_through_land_reform2: "推进土地改革"
 SIC_through_land_reform2_desc: "我们可能得做到动用强制措施将地主驱离的地步，但土地改革的最终成果必将使全国受益无穷。"
 SIC_future_of_farming: "农业前景"
 SIC_future_of_farming_desc: "土地再分配的过程历日旷久，但它的效果在乡间已然立竿见影：农业生产率和城市化程度双双出现了增长，由此看来我们迄今为止经受的一切艰辛都没有白费。"
 SIC_investment: "工业投资"
 SIC_investment_desc: "为了使我们伟大的国家走向现代化，我们将努力整合我们需要的资源，将外国和地方资本融入我们自己的投资计划中。"
 SIC_industry1: "开始工业化"
 SIC_industry1_desc: "南意大利在历史上是传统农业区，想在这里进行工业化都会是颇为靡费而又繁复的努力，然而我们必须迎难而上。"
 SIC_military_industrial: "刺激军事工业"
 SIC_military_industrial_desc: "军火工业是一个重要的经济产业。通过与承包商密切合作并提供新合同，我们可以鼓励他们扩大规模。"
 SIC_military_industrial2: "军工复合体"
 SIC_military_industrial2_desc: "经济和军队并不是矛盾的，他们必须像互补的齿轮一样在更大的机器上运转。"
 SIC_hvy_industry: "建设贷款"
 SIC_hvy_industry_desc: "我们必须建得更快！更多的堡垒，更多的战壕，更多的港口，更多的工厂，更多的基地，更多的码头，更多的道路：这都是我们作为一个独立国家所缺乏的。"
 SIC_hvy_industry2: "鼓励重工业"
 SIC_hvy_industry2_desc: "通过对重工业的大量投资，我们可以确保我们国家的重工业能够承受战时的压力。"
 SIC_developed_nation: "工业发展"
 SIC_developed_nation_desc: "虽然这一过程极为漫长又昂贵，但我们可以确保我们的工业化遗产在几个世纪里让这个王国变得更好。我们将不惜一切代价。"
 SIC_industrial_modernization: "工业现代化"
 SIC_industrial_modernization_desc: "除了更多的工厂，我们需要现有的工厂来更好、更快、更现代化。我们不能允许巨大的红色威胁对我们产生军事优势！"
 SIC_dig_deeply_and_greedily: "挖矿多快好省"
 SIC_dig_deeply_and_greedily_desc: "我们将深入挖掘，寻找新的矿藏并确保我们拥有保护自己所需的矿物。"
 SIC_BM_gonepoof: "结束危机"
 SIC_BM_gonepoof_desc: "至少，黑色星期一带来的艰难时期终于结束了，而我们将准备继续前进。但是首先，我们需要确保它的最后影响不再被察觉。"
 SIC_aluminium: "扩建铝矿"
 SIC_aluminium_desc: "铝对一些战时工业至关重要，我们不会允许，由于缺乏铝而威胁到我们的独立！"
 SIC_thriving_economy: "振兴的经济"
 SIC_thriving_economy_desc: "终于，我们的经济成功从这场危机中恢复过来，并开始走向和平的新时代。但如果情况并非如此，我们仍要做好准备。"
 SIC_BM_deal: "解决经济危机"
 SIC_BM_deal_desc: "处理一场灾难性的经济衰退并非易事。尽管时间一直是经济复苏的“盟友”，但如果我们想要看到这个问题被正确地解决，我们必须采取行动。"
 SIC_infro: "基础设施投资"
 SIC_infro_desc: "作为一个历史上的农业区，南意大利的铁路和其他重要基础设施获得的投资很少——除了那些过去10年中的工程。我们必须加倍努力。"
 SIC_asuterity_measures: "财政紧缩政策"
 SIC_asuterity_measures_desc: "明智地支出是一个良好领导的关键。我们的敌人会嫉妒我们仅仅通过合理的预算所获得的财富。"
 SIC_theshipyardmatter: "造船事务"
 SIC_theshipyardmatter_desc: "在过去的十多年里，西西里在这个困难时期利用其大型造船厂向不同的国家出售军舰，从中获取了丰厚的利润。这些利润为国家做出了极大的贡献，即使我们的大部分造船厂都在为外国人效力。但在财政紧缩的艰难时期，政策的改变也是合理的。"
 SIC_seize_existing: "国有化船厂"
 SIC_seize_existing_desc: "通过占领造船厂供我们使用并取消船舶订单，可以极大地提高我们的海军生产能力！"
 SIC_merchant_marine: "扩大港口设施"
 SIC_merchant_marine_desc: "我们不应该取消我们与外国海军合同，利用他们对我们港口的兴趣来吸引投资和改善西西里港口服务，这对他们和我们都有好处。"
 SIC_build_state_ones: "扩展那波利造船厂"
 SIC_build_state_ones_desc: "与其浪费宝贵盈利与合同，我们不如将扩大自己生产船舶的能力。我们将在首都那波利建立新的国有造船厂。"
 SIC_build_state_ones2: "扩展塔兰托造船厂"
 SIC_build_state_ones2_desc: "我们的下一个造船厂将在塔兰托；在这个古老的城市，海战的面貌将发生翻天覆地的变化。"
 SIC_naval_moderniazation: "海军现代化"
 SIC_naval_moderniazation_desc: "我们海军虽然实力很强，但桎梏于过时的舰船型号和更加过时的提督们。大的变革应该提上日程。"
 SIC_heavy_buildup: "重型船只建造"
 SIC_heavy_buildup_desc: "我们需要更多的船只以击退工团主义的渣滓，并确保他们在海神的王国里只能得到一片水上坟墓。为我们赢得海洋的并非微不足道的护卫船，而是高大的旗舰。"
 SIC_bb: "新战列舰"
 SIC_bb_desc: "我们现在的战舰已经过时了，过时到几乎可以成为和平时期时博物馆里的文物了。如果拿不出更新的、更好的战舰设计，我们海军的表现会不尽如人意。"
 SIC_carry: "航母试验"
 SIC_carry_desc: "航母的想法并不新鲜，但如何让它正常运作，如何生产这样一艘庞大的船，对我们的造船者来说都是完全陌生的概念，我们将努力弥补这一缺憾。"
 SIC_shbb: "旗舰设计"
 SIC_shbb_desc: "我们的王国需要一艘新旗舰，一艘全副武装，蓄势待发，能在几小时内夷平一座工团分子港口的旗舰。为了使这一目标成为现实，许多相关领域的顶尖专家将不懈努力，以确保在优势火力的支持下，我们能确保海上的和平。"
 SIC_smaller_navy: "战略海军"
 SIC_smaller_navy_desc: "我们的海军在第三国际舰队面前孤立无援，难以与其正面对抗。所以，我们要利用舰队保护我们的海岸线，并注重于小型船只的生产和航线掠夺，以此保护大型船只并破坏他们的经济。"
 SIC_cruiser: "巡洋舰型号"
 SIC_cruiser_desc: "更新我们的巡洋舰将确保我们的大型船只得到有效护航，藉此我们可以在意大利的任何海域赢得战斗。"
 SIC_naval_drilling: "海军训练"
 SIC_naval_drilling_desc: "熟能生巧；水手们必须知道，在最关键的时刻该去做什么。我们必须引入一套训练体系来确保他们能够知道。"
 SIC_medit_tactics: "地中海战略"
 SIC_medit_tactics_desc: "地中海的海战并非易事，它与大洋上的战斗也截然不同。控制海岸线和港口，赢得制空权，以及计划海军战斗与行动的能力……这些都至关重要。"
 SIC_subs: "发展潜艇"
 SIC_subs_desc: "我们对海军力量的追求很可能更多地依赖于间接手段。通过潜艇战，我们将有能力保持在水面舰艇无法到达的区域中的海军存在。"
 SIC_barbones_air_tree: "空军改革"
 SIC_barbones_air_tree2: "空中优势"
 SIC_barbones_air_tree3: "向IMAM放贷"
 SIC_barbones_air_tree_desc: "我国空军量少质稀，南意大利的航空工业也是分外欠发达。幸运的是，成立于1923年南意航空机械制造厂(IMAM)，是这一领域冉冉升起的新星。支持该厂发展必有长足的利润。"
 SIC_barbones_air_tree2_desc: "要真正赢得这场战争的胜利，我们必须确保我们伟大王国的天空随时都在我们的控制之下。"
 SIC_barbones_air_tree3_desc: "我们的工业必须能够生产出最好的飞机，即使这意味着我们必须到处“抄近路”。"
 SIC_old_order: "旧秩序"
 SIC_old_order_desc: "曾经的意大利联邦如今重生为一个新的邦联，其中每一个地区都为其它地区服务，以促成繁荣与和平。"
 SIC_preserve_status_quo: "维持现状"
 SIC_preserve_status_quo_desc: "邦联尊重地区差异性，尊重本地习俗和本土文化；这使得我们比萨伏依王朝时更有代表性。然而我们必须保持警惕，提醒叛徒们，我们仍是意大利人的一分子，我们也必将保卫自己的祖国。"
 SIC_customs_union: "邦联商业联盟"
 SIC_customs_union_desc: "我们必须允许商品、货物、公司和人员在邦联领土上自由流动，以缓解重建压力，并确保较小的州不缺乏重要的资源。"
 SIC_frattelli_ditalia: "意大利的兄弟友谊"
 SIC_frattelli_ditalia_desc: "在我们的领导下，我们再度统一了意大利！我们最终为所有意大利人建立了一个意大利祖国！"
 SIC_imppero_italiano: "意大利第一帝国"
 SIC_imppero_italiano_desc: "如今北意大利已基本光复，我们可以考虑下一步举措了。效仿着八十年前普鲁士人的榜样，我们将自豪地宣布将意大利转变为意大利帝国！在无比重视国家利益的南方国君领导下，我国必将繁荣昌盛，千秋万载。"
 SIC_ittalia_irredenta: "大意大利！"
 SIC_ittalia_irredenta_desc: "意大利的使命就是夺回失去的领土，无论付出何种代价！"
 SIC_matter_of_fate: "意大利的命运"
 SIC_matter_of_fate_desc: "在我们的伟大胜利中，在如何管理北方的问题上我们必须走一条路。战利品归于胜者！"
 SIC_constitutional_kingdom: "立宪君主制"
 SIC_constitutional_kingdom_desc: "我们的年轻宪法自创立以来就一直受到激进分子的围攻。我们永远不会让民主之光在我们勇敢的西西里熄灭。"
 SIC_civil_liberties: "保护公民自由"
 SIC_civil_liberties_desc: "在迫在眉睫的战争中，许多的公民权利受到威胁，无论是最基本的还是最高级的。我们要确保没有任何一种公民权利会处于危险之中。"
 SIC_free_thought: "鼓励自由思想"
 SIC_free_thought_desc: "自由的人民可以自由地思考、生活、发表自己的观点并提升自我，从而使国家更强大、更闪耀。"
 SIC_business_relations: "良好的商业关系"
 SIC_business_relations_desc: "没有什么人会比一个好的西西里商人更诚实。他们中的许多人已经有了立法院的职位，确保他们和政府之间的良好关系将极大地帮助我们的各项事业。"
 SIC_urbanization: "城市化"
 SIC_urbanization_desc: "王国的城市化进程已经在进行中，但我们必须以一种适当且有序的方式来实现，以避免城市贫困和其他灾难。在社区领导人的帮助下，我们将确保更多的住房会以可承受的价格提供给新的城市居民们。"
 SIC_breadbasket: "地中海的粮仓"
 SIC_breadbasket_desc: "我们需要养活人口的能力，特别是在战争期间的局部封锁的危险情况下。我们的将军们和士兵们将尽其所能，但军队总是要靠粮食打仗的！"
 SIC_public_work: "公共工程项目"
 SIC_public_work_desc: "对基础设施投资的关注能使我们行业中的优秀人才能够专注于他们自己的事业。"
 SIC_catholic_social_teaching: "天主教社会训导"
 SIC_catholic_social_teaching_desc: "我们不能让那些出生于不幸之中的人在冬天与战争中遭受可怕的命运。在这样的黑暗时期，所有的人都应该得到仁慈和帮助。"
 SIC_christian_democracy: "基督教民主"
 SIC_christian_democracy_desc: "人民将会聚在一起，共同对抗正义的敌人：法国人和他们邪恶的理念。"
 SIC_civil_service: "强化公共服务"
 SIC_civil_service_desc: "我们的公务员制度仍然很薄弱，在很多方面甚至只是临时的体系；那时我们从未想过我们会统治半个意大利这么长的时间。然而，改变这一现状的措施将会非常昂贵……"
 SIC_contain_extermism: "压制极端主义"
 SIC_contain_extermism_desc: "尽管激烈的争论经常发生，但我们不会让激进主义再次占据主导，我们将永远保护陛下的政府。"
 SIC_stable_democracy: "稳定的民主制度"
 SIC_stable_democracy_desc: "当我们的政府离开，而另一个政府取而代之的时候，民主原则将同样得到尊重，而人民的意志将会永存。"
 SIC_organic_kingdom: "有机的王国"
 SIC_organic_kingdom_desc: "两西西里既是一体的，也是多元的。每座城堡，每个村庄，每栋房屋，都是几个世纪以来难以置信的历史与勇敢的成就。我们不会复制外国的资产阶级概念；我们会建立一个我们自己的政府——一个由我们的国王建立，一个民有民享的政府。"
 SIC_national_catholicism: "国家天主教"
 SIC_national_catholicism_desc: "西西里的人民不受种族或优越感的肤浅观念的束缚，而是被我们坚定的信念和决心所约束，去做更好的自我，抵制任何可能存在的暴政！"
 SIC_disolve_parliament: "解散议会"
 SIC_disolve_parliament_desc: "外国思想中最肮脏的部分，便是由众议院掌握国家主权。在这个嘲弄君主制的宫殿中，王廷大会议会议将为担任陛下的顾问角色。"
 SIC_secret_police: "秘密警察"
 SIC_secret_police_desc: "许多肮脏的共和主义者在大街上游荡，试图传播雅各宾的无政府思想。它们可能在你的窗户的另一边……听着我们的声音，像老鼠一样在密谋着什么……"
 SIC_organic_legal_code: "有机法典"
 SIC_organic_legal_code_desc: "一个国家的法律不应该迎合少数人的个人主义需要，而应该符合王国的每一个臣民的需要；每个人都要勤勉的帮助这个王国，使得它能够走向和平与繁荣。"
 SIC_loyal_officers: "忠诚的军官"
 SIC_loyal_officers_desc: "我们军队中的许多军官都对共和主义者抱有一些同情。我们必须把他们从关键的岗位上撤下来，以确保我们的军队完全支持国家。"
 SIC_giustizierato: "加强地方自治"
 SIC_giustizierato_desc: "我们的每一个城镇与乡村，都与最大的都市同样重要。每条街道上那几个世纪的历史和传统决不能成为暴君、无神论，以及在南意大利的田野里那些想要“改善”他们的内容与美丽存在的家伙的牺牲品。"
 SIC_communes_protected: "扩大地方自治"
 SIC_communes_protected_desc: "除了那些国王的职责，如市政基础设施和法律和秩序的维护，我们的每一个村庄都将拥有高度的经济和行政自主权，从而照顾到他们自己的需要。"
 SIC_rouse_the_people: "唤醒人民"
 SIC_rouse_the_people_desc: "人民将不再是外国人和外来思想的奴隶。被他们带来的自由主义长期以来毒害了意大利和西西里，使我们失去了很多东西。"
 SIC_corportism: "法团主义"
 SIC_corportism_desc: "一些大公司，商人和实业家在我们的经济政策中应该有更大的发言权，从而改善我们的行业。有了这个，我们希望能拉近他们和国王陛下之间的距离。"
 SIC_royal_academy: "王家学院"
 SIC_royal_academy_desc: "我们国家的伟大思想家们不应该靠运气来得到他们所需要的资金；国王明白这些潜在的突破不能白白浪费。"
 SIC_politics: "勇敢的西西里"
 SIC_politics_desc: "西西里岛将屹立在红色浪潮中。每一个人都知道被工团主义奴役比死亡更恐怖，因为至少死亡不会毁灭你的灵魂或者是孩子们的心灵。"
 sic.1.t: "内战余波"
 sic.1.d: "在拿破仑战争之后，联合了那不勒斯王国和西西里王国的两西西里王国诞生了。直到1860年，在加里波第的支持者帮助下，撒丁尼亚-皮埃蒙特统一了意大利。作为传统农业区的南方遭到了萨伏依王朝的忽视，这里几乎没有什么工业化可言，贫困随处可见。\n\n在1914年的世界大战中，意大利站在了协约国一方，最终导致了她的毁灭。1919年奥地利签订了停火协议，允许他们在和平条约签署前在伦巴第与威尼西亚驻军。但是，愤怒的民族主义者、共和主义者与社会主义者在无法忍受政府有勇无谋的参加了这场必输的世界大战，开始起来对抗政府。当国王维多里奥·埃曼努埃尔和他的儿子因此宣布退位时，意大利彻底的陷入了无政府状态。内战迅速席卷了整个意大利，而意大利南部的白军也陷入了绝望——直到奥地利介入这场战争。但我们也因此接受了他们带来的新政治体系：意大利联邦。奥地利军队将工团分子赶出了伦巴第，而工团分子对阿布鲁佐防线的威胁也解除了。在停火之后，意大利南方作为两西西里王国加入了意大利联邦，但所有人都明白，只有奥地利提供安全保障的承诺才能让联邦维持下去。1927年，当工团分子得威胁再度出现时，奥地利所承诺的安全保障彻底破灭了；尽管战争最后没有爆发，但意大利联邦已经彻底的失去了价值。两西西里、教宗国和撒丁尼亚都选择退出联邦，而奥地利的影响力只存在于北方的共和国。"
 sic.1.a: "如今之计，唯有自立！"
 sic.200.t: "两西西里王国现状"
 sic.200.d: "自内战平息以来，王国的注意力全部集中在内政上。从1920年掌权至今的基督民主党千方百计地试图在南方推行由来已久的土地改革，但由于一直缺乏实际进展，在1927年大选中他们失去了绝对优势。不过，他们还是依靠结成的民主联盟保住了执政地位，并在坎帕尼亚和卡普阿等地取得了一些土改进展。“两西西里整合主义党”的突然崛起或许预示着未来王国政坛的风云突变；只有时间才能证明，究竟是他们的反动方针能够得以实现，还是民主体制存续到最后。"
 sic.200.a: "两西西里王国万岁！"
 sic.201.t: "第二次意大利统一运动"
 sic.201.d: "展望意大利的未来，我们在下一场战争中的定位如今还充满着未知。目前半岛上的和平全维系于这样一个脆弱的平衡：工团分子若借第三国际之手先发制人，则德、奥必会趁势介入；但如果换成我们先开火，德奥干涉的意愿恐怕就不会很高。如此看来，意大利社会主义共和国迟早要独自掀起第二次统一运动的波澜。我们务必要在阿布鲁佐防线上维持高度警惕，看看他们到底是不是吃了豹子胆。"
 sic.201.a: "意大利万岁！"
 sic.2.t: "黑色星期一波及王国"
 sic.2.d: "始于德国的经济危机已经失控，并蔓延至意大利。两西西里的繁荣已经被黑色星期一打破，人们对政府的信心也动摇了。"
 sic.2.a: "愿上帝保佑我们！"
 sic.3.t: "贫困与犯罪滋生"
 sic.3.d: "由于黑色星期一对我们的王国造成了沉重的打击，它导致了贫困率的急剧上升和许多西西里人的生活水平下降。与此同时，各种犯罪集团和黑手党也开始利用这种情况，对政府造成很大损害。在农村，土匪和抢劫行为已经增加了，许多人要求政府采取措施。"
 sic.3.a: "必须做点什么！"
 sic.4.t: "黑衫军"
 sic.4.d: "随着黑色星期一带来的犯罪率上升，“国家安全志愿民兵”已经建立了起来。该组织非正式称呼为“黑衫军”(Camicie Nere)，因为他们常身着黑色衬衫穿梭在王国街头，从那不勒斯到巴勒莫都能看到他们的身影。这支准军事组织的领袖是阿基莱·斯塔拉切，这个准军事组织被描述为这个王国的“整合主义”背后的力量，因为他们在集会期间一直在看守着，同时也扰乱和驱散了左翼的集会。他们在主要城市的街道上进行的纪律严明、军国主义的游行，这吸引了大量人群，并招募了更多的新兵，尤其是在年轻人中间。\n\n黑衫军已经成为了一支不容小觑的力量，他们的人数还在不断增加，不太可能在选举中保持沉默。"
 sic.4.a: "我们应该盯紧他们。"
 sic.5.t: "革新号召"
 sic.5.d: "那不勒斯总主教，阿莱西奥·阿斯加勒西，发表了一篇严厉而有力的布道，指责政府的保守主义政策导致了黑色星期一的惨重损失，正将国家引向败亡。他声称，王国如今需要的是持新思想的新领导；自由主义的基督徒民主党支持者深以为然，并大受其鼓舞。"
 sic.5.a: "愿上帝保佑王国"
 sic.6.t: "自由主义联合政府"
 sic.6.d: "自从两西西里王国建立以来，议会的权力主要是由社会自由党和社会保守主义者组成。然而，随着极右势力的崛起和整合主义民兵组织的建立，自由党和人民民主党已经同意组成政党联盟。这一自由协定致力于维护和加强王国内部的自由价值观。\n\n然而，这一联盟的建立削弱了社会保守党，因为在过去，“自由民主党”一向支持着基督教民主党。不过对于自由主义者来说，这个新联盟仍有希望保持自由主义之火炬在两西西里王国内熊熊燃烧。"
 sic.6.a: "自由之火决不能熄灭"
 sic.6.b: "执政联盟刺激了反对派"
 sic.7.t: "左右翼的争斗"
 sic.7.d: "西西里总工会的一场支持基督教民主党的集会被黑衫军冲击，这场混乱很快演变成一场血腥的冲突，造成多人受伤，甚至更糟的是双方均有多人死亡。虽然总工会已经放弃了工团主义立场，但黑衫军最近一直在指责工会成员是为北方社会主义共和国效劳的特务。\n\n现在必须决定这次事件的结局。这些工会成员是无辜的，还是说黑衫军的主张是准确的？许多保守派站在了黑衫军一边，宣称他们是王国的叛徒，而一些自由主义者则声称他们是无辜的。"
 sic.7.a: "工会会员无罪"
 sic.7.b: "他们是叛徒"
 sic.10.t: "[GetYear]年西西里选举"
 sic.10.d: "[GetYear]年选举已经开始，相较往年的选举更为激烈。目前有五个政党为上台掌权而斗争。谁会赢呢？"
 sic.10.a: "基督教民主党。"
 sic.10.b: "人民民主党。"
 sic.10.c: "基督徒民主党。"
 sic.10.e: "自由与农民党。"
 sic.10.f: "两西西里整合主义党。"
 sic.11.t: "[GetYear]年的社会福利法案"
 sic.11.d: "随着“黑色星期一”过去，来自人民民主党的一些部长们提出了一项广泛的社会福利计划。但是，这个举动在许多人染有工团主义之嫌；对此，基督徒民主党也提出了一种较为缓和的方案，甚至于它在保守阵营中也吸引到一些支持者。对于其他保守派来说，他们认为我们国家不应该实施任何形式的社会主义或工团主义改革，而这正是社会福利的本质所在。"
 sic.11.a: "全面福利政策"
 sic.11.b: "有限福利政策"
 sic.11.c: "我们不能带入任何社会主义！"
 sic.19.t: "黑衫军的终结"
 sic.19.d: "近年来，王国的稳定削弱了黑衫军，而今天他们最终解散了。虽然整合主义没有消失，但他们的准军事力量确实烟消云散，我们可以松一口气了。"
 sic.19.a: "终于落幕"
 sic.20.t: "[GetYear]年选举"
 sic.20.d: "[GetYear]年选举即将到来。三个主流政党正试图获得在选民中的影响力。人民将选择谁作为新的首相呢？"
 sic.20.a: "基督教民主党."
 sic.20.b: "人民民主党。"
 sic.20.c: "基督徒民主党。"
 sic.20.e: "自由与农民党。"
 sic.21.t: "贵族法案"
 sic.21.d: "整合主义者的第一个法案是恢复各种贵族头衔。虽然这些都没有被废除，但许多已经成为纯粹的仪式，但今天标志着贵族权利的全面恢复，使这些贵族成为各自地区的领袖。毕竟，地方统治者是更好的统治者。"
 sic.21.a: "贵族制度已经复辟"
 sic.22.t: "[GetYear]年工会法案"
 sic.22.d: "工会的问题必须得到处理，最近已经讨论了两项提议。第一种做法是将所有的工会都列为非法并将其定为犯罪。第二种做法将迫使工会形成一个单一的联盟，由政府控制，严格地说便是非社会主义化。"
 sic.22.a: "将全部工会定为非法"
 sic.22.b: "强迫他们加入国家控制的单一工会"
 sic.23.t: "天主教的娱乐"
 sic.23.d: "作为我们新政治计划的一部分，已经建立了一个以天主教为导向的娱乐项目。这个项目有当地的教堂赞助娱乐活动，为整合主义的意识形态提供支持。这样的政策已经变得相当流行，并增加了对我们其他政策的支持，同时也带来了更高的教会出席率的好处。"
 sic.23.a: "主的造物之美"
 sic.24.t: "抗议解散议会的游戏示威"
 sic.24.d: "在议会永久解散的情况下，已经出现了许多反对政府的抗议活动，尤其是那些负责领导大多数抗议活动的基督教民主党人。为解决这一问题，提出了三种解决办法。\n\n第一种是让他们抗议去，落得个自讨没趣；第二种是把他们关起来，封上嘴少乱讲话；第三种是让黑衫军去处理他们。"
 sic.24.a: "让他们抗议去"
 sic.24.b: "把他们抓起来"
 sic.24.c: "让黑衫军处理他们"
 sic.25.t: "整合黑衫军成员？"
 sic.25.d: "在我们对国家安全的控制下，问题是如何处理黑衫军。一些人希望看到他们融入秘密警察，而另一些人则认为把他们作为一个独立的组织是最好的。"
 sic.25.a: "整合他们"
 sic.25.b: "保持他们准军事组织的身份"
 sic.26.t: "国家天主教青年团"
 sic.26.d: "国家天主教青年团的成立是为了帮助两西西里王国的年轻人学习整合主义和传统价值观的理想。联盟有两个主要的子组织，一个是男孩，一个是女孩。通过确保年轻人加入到这个组织中，这将确保他们永远不会动摇政府的理想。"
 sic.26.a: "青年人是我们的未来"
 sic.27.t: "传统艺术项目"
 sic.27.d: "随着整个王国的传统主义回归，传统的艺术作品最近开始受到贵族的光顾。在一个世纪或更大的时间里都没有出现过的风格再次被使用。传统的艺术品在这两个西西里地区再次流行起来。"
 sic.27.a: "未来主义惶惶而逃"
 sic.28.t: "王廷大会议"
 sic.28.d: "为了统治两西西里王国，王廷大会议已经重新建立起来。在中世纪，王廷大会议是西西里王国的主要组织，王国的贵族也因此而生。与今天的议会不同，这是一个称职的贵族会议，满是艺术家和饱学之士。从今以后，王廷大会议将成为新的管理机构，只对执政的地方领主进行限制。"
 sic.28.a: "一个古老王国的新议会"
 sic.29.t: "赐予实业家贵族头衔"
 sic.29.d: "自从我们决定复辟贵族制度，一些商业领袖自创或购买了贵族头衔以确保他们在贵族体系内的新地位。"
 sic.29.a: "新生代的贵族"
 sic.30.t: ""
 sic.30.d: ""
 sic.30.a: ""
 sic.31.t: "两西西里谋求加入协约国"
 sic.31.d: "来自两西西里王国的特使今天抵达渥太华，讨论他们的王国加入协约国的前景。我们应该让他们加入，还是表达我们不需要他们的态度？"
 sic.31.a: "让他们加入"
 sic.31.b: "我们不需要他们"
 sic.32.t: "协约国接受了我们的请求"
 sic.32.d: "加拿大接受了我们的请求，现在我们成为了协约国的一员。"
 sic.32.a: "很好"
 sic.33.t: "协约国拒绝了我们的请求"
 sic.33.d: "加拿大拒绝我们的请求，我们无法加入协约国。"
 sic.33.a: "这帮该死的枫糖白痴"
 sic.34.t: "来自[From.GetAdjective]的提议"
 sic.34.d: "来自[From.GetNameDef]的特使今天抵达[FROM.Capital.GetCapitalVictoryPointName]，讨论他们加入[Root.GetFactionName]的前景。我们应该让他们加入，还是说，我们不需要他们？"
 sic.34.a: "让他们加入"
 sic.34.b: "我们不需要他们"
 sic.35.t: "[From.GetNonIdeologyName]接受了"
 sic.35.d: "[From.GetAdjective]接受了我们的请求，现在我们成为了[From.GetFactionName]的一员。"
 sic.35.a: "好极了！"
 sic.36.t: "[From.GetNonIdeologyName]拒绝了"
 sic.36.d: "[From.GetAdjective]拒绝了我们的请求，我们无法加入[From.GetFactionName]。"
 sic.36.a: "该死的[From.GetAdjective]佬。"
 sic.37.t: "[From.GetNameDefCap]谋求加入[Root.GetFactionName]"
 sic.37.d: "来自[From.GetNameDef]的特使今天抵达[Root.GetNameDef]，讨论他们加入[Root.GetFactionName]的前景。我们应该让他们加入，还是说，我们不需要他们？"
 sic.37.d.ausrp: "来自[From.GetNameDef]的特使今天抵达[Root.GetNameDef]，讨论他们加入我们联盟的前景——而这会使他们加入帝国公约。但他们表示他们愿意在多瑙-亚德里亚联盟重新统一后和我们一起离开这个联盟。"
 sic.37.a: "让他们加入"
 sic.37.b: "我们不需要他们"
 sic.38.t: "[From.GetNameDefCap]接受请求"
 sic.38.d: "[From.GetNameDefCap]接受了我们的请求，现在我们成为了[From.GetFactionName]的一员。"
 sic.38.d.ausrp: "[From.GetNameDefCap]接受了我们的请求，现在我们成为了[From.GetFactionName]的一员——尽管最终当他们离开的时候我们也会和他们一起离开。"
 sic.38.a: "好极了！"
 sic.39.t: "[From.GetNameDefCap]拒绝请求"
 sic.39.d: "[From.GetNameDefCap]拒绝我们加入联盟的请求。"
 sic.39.a: "真该死！"
 sic.40.t: "意大利帝国"
 sic.40.d: "今日，意大利全境归于意大利帝国治下，费迪南国王按意大利联邦宪法宣誓就任联邦主席、国之守望、第一公民。今日，举国欢庆，意大利统一之梦终告实现。"
 sic.40.a: "意大利万岁！"
 sic.41.t: "去工团化"
 sic.41.d: "在北方重归我们的统治后，我们必须开始去工团化的工作。不仅仅是经济体系的去工团化，也包括整个社会。摆在每个人面前的问题是，我们应该快速推进改革，还是优先于再教育。"
 sic.41.a: "给他们长点教训"
 sic.41.b: "我们要坚持和解为主"
 sic.42.t: "强化君主制"
 sic.42.d: "意大利北部被两个共和国分而治之，这里的共和主义思潮非常强势。然而随着时间流逝，越来越多的人会转而支持君主制。尽管我们不可能完全剔除共和主义，但我们会很高兴地知道，我们在北方的臣民中，有越来越多的人支持我们的王室。"
 sic.42.a: "国王万岁！"
 sic.43.t: "整合将领团"
 sic.43.d: "今天，几位曾为帝国的敌人的服务的将军主动请缨为帝国而战。一些人认为不该让他们继续我们战斗，但另一些人认为，允许他们为同一个国家战斗能体现出帝国团结一致的状态。"
 sic.43.a: "他们应该为我们而战！"
 sic.43.b: "我们不需要敌人为我们服务。"
 sic.44.t: "帝国中的女性地位"
 sic.44.d: "在意大利社会主义共和国，女性的传统地位已被摧毁。现在的问题便是，帝国内女性的地位是否该得到提高。一些人希望我们不要挑战女性的传统角色以保护家庭，但另一些人认为应该给她们选举权，但不要给她们被选举权，这样够了。不过还有一小部分人，主要来自社会民主派的人民民主党，建议给予完全选举权，包括选举权和被选举权。"
 sic.44.a: "复兴传统价值观"
 sic.44.b: "让女性获得投票权"
 sic.44.c: "授予女性投票权和被选举权"
 sic.45.t: "处理基督教社会主义"
 sic.45.d: "在北边的意大利社会主义共和国，基督教社会主义十分流行。在我们致力于去工团化的过程中，许多政客背离了自由主义的政治哲学，更多的保守派或极右政客则自称为反基督派。一些基督教民主党成员认为，如果推行一种较温和的基督教民主体制，就能够避免人们趋向激进的基督教社会主义之下。反对声音认为，这只不过是北方势力企图扩大影响力的一种伎俩。"
 sic.45.a: "基督教社会主义就是反基督教！"
 sic.45.b: "专注于基督教民主"
 sic.46.t: "工团分子的抵抗"
 sic.46.d: "尽管意大利社会主义共和国已被击败，北方多数民众服膺于我方，仍然有抵抗组织存在。在许多城市和公社内，恐怖组织组建起来，威胁着帝国的安全。我们必须及时采取行动以摧毁他们。"
 sic.46.a: "该死的工团分子"
 sic.47.t: "工团恐怖分子被彻底摧毁"
 sic.47.d: "今天，最后一名无神论的工团恐怖分子领袖被逮捕。北方的人民可以放心了，因为他们知道工团主义的恐怖匪帮不会再祸害我们的国家了。"
 sic.47.a: "尘埃落定。"
 sic.48.t: "重新开放教堂"
 sic.48.d: "无神论的社会主义共和国的一大黑暗政策便是宣布基督教为非法。他们为了向国民强加无神论信仰采用了种种手段，包括监禁神父和修女，关闭和摧毁教堂，以及处决基督教信徒。既然我们已经摧毁了这些无法无天的工团分子，教堂也应该重新开放了。北意大利的人民幸福地发现他们又可以去教堂祷告了，许多人感激费迪南德国王将他们从工团暴政之手中解脱。"
 sic.48.a: "上帝保佑费迪南国王。"
 sic.49.t: "宣称大意大利主义"
 sic.49.d: "随着意大利帝国建立，政府正谋求拓展帝国的疆域，特别是那些被视为意大利帝国合理领土的。有两种方案被提出。其一是宣称几块地区，特别是马耳他、的里斯特和特伦蒂诺。第二个方案将宣称全部领土，尽管这将使我们的邻居感到不安。"
 sic.49.a: "宣称一小部分领土！"
 sic.49.b: "宣称全意大利领土！"
 sic.50.t: "新领土"
 sic.50.d: "为了解放我们的合法领土，我们花费了一些时间既然我们重新宣称了这些领土，我们便可确保这些领土的居民对帝国的忠诚。"
 sic.50.a: "前进，意大利！"
 sic.50.b: "前进，意大利！"
 sic.61.t: "继承法案"
 sic.61.d: "两西西里王国的一件大事便是由谁来继承王统。问题产生于国王费迪南德年已67岁且没有儿子，恐怕也无法再生育新的继承人了。然而，继承法规定只有男性可继承王位，他的两个兄弟因此争论不休。\n\n一般来讲，根据国内的一般法，王位将由费迪南德的兄弟卡洛斯亲王一系继承，然而费迪南德的另一个兄弟，拉尼耶里亲王援引1900年的戛纳法案宣称王位理应属于他，因为卡洛斯亲王与西班牙公主梅塞德斯结婚使他成为了西班牙王位的继承人。"
 sic.61.a: "卡洛斯亲王与长子继承权"
 sic.61.b: "拉尼耶里亲王与戛纳法案"
 sic.62.t: "王国的语言"
 sic.62.d: "两西西里王国为众多语言所分割。在西西里岛上，西西里语最常用，然而在半岛上，那不勒斯语更受欢迎。政府在三种方案间选择。前两种方案各自偏向其中一种语言，但第三种鼓励双语使用并同时支持两种语言。"
 sic.62.a: "偏向西西里语"
 sic.62.b: "偏向那不勒斯语"
 sic.62.c: "偏向双语"
 sic.63.t: "王家婚礼"
 sic.63.d: "欧金尼奥亲王，出身自撒丁尼亚国王阿梅代奥一世之族，今天迎娶了两西西里国王费迪南德的四女，卢西亚·玛丽亚·拉尼埃拉公主，在那不勒斯举行了一场盛大的结婚典礼。"
 sic.63.a: "有谁不喜欢王家婚礼呢？"
 sic.100.t: "[From.GetNameDef]的提议"
 sic.100.d: "[From.GetNameDef]外交代表日前提出，可以将处于他们占领下的皮埃蒙特地区物归原主，转交给我方；但作为交换条件，[Root.GetNameDef]将被统一入他们主导下的意大利联邦，实质上成为[From.GetAdjective]的自治傀儡。即便意味着要抛弃目前的盟友并退出战争，这项提议也值得我们考虑。"
 sic.100.a: "接受这项提案"
 sic.100.b: "告诉他们，打完仗再说。"
 sic.100.c: "我们现在不考虑，以后也不会考虑。"
 sic.101.t: "[From.GetNameDefCap]同意"
 sic.101.d: "[From.GetAdjective]政府很乐意加入邦联以收回他们的领土。"
 sic.101.a: "好极了！"
 sic.102.t: "[From.GetNameDefCap]拒绝"
 sic.102.d: "[From.GetAdjective]政府要么是暂不急于收复失地，或者是不信任我们的意图；不论动机为何，他们已拒绝了加入联盟的邀请。"
 sic.102.a: "不属明智。"
 sic.103.t: "[From.GetNameDefCap]搁置提议"
 sic.103.d: "[From.GetAdjective]政府不完全反对入盟换皮埃蒙特的提议，但目前的战争形势使他们无暇兼顾。他们提出希望到战争结束后再继续与[Root.GetNameDef]进行谈判。"
 sic.103.a: "起码有所进展"
 sic.104.t: "[From.GetNameDefCap]寻求援助"
 sic.104.d: "[SRI.GetNameDef]与[From.GetNameDef]的战争已经打响，但他们孤立无援，只好寻求我方的帮助。万一社会主义者打败了他们，接下来还能轮到谁？我们必须不顾备战情况，立即做出响应。"
 sic.104.a: "我们将伸出援手"
 sic.104.b: "任其自生自灭"
 sic.105.t: "[From.GetNameDefCap]抛弃我们"
 sic.105.d: "即便明知[SIC.GetNameDef]的下一个目标必是他们，[From.GetNameDef]仍然拒绝了我方的求援，抛下我们独自求生。"
 sic.105.a: "他们早晚也难逃此劫"
 sic.106.t: "对北意大利的宣称"
 sic.106.d: "如今与北方的战事已经告终，我方对北意大利地区的主权宣称也不再有必要了。"
 sic.106.a: "就这样吧"
 sic.107.t: "与奥地利重修旧好"
 sic.107.d: "马克西米连·欧根大公已经以哈布斯堡特使的身份来到那不勒斯，对我国国王进行正式访问。他私下联系了我国政府官员，希望我们两国之间自1925年奥地利背弃保障以来长期破裂的关系能重归于好。我们对此如何回应？"
 sic.107.a: "我们自然是好伙伴"
 sic.107.b: "岂能给他们再甩我们一次的机会"
 sic.109.t: "与[From.From.GetNameDef]的谈判展开了"
 sic.109.d.sicconfedITA: "与[From.From.GetNameDef]的会谈已于今日正式开始。我们提出要求对方解散中央政府，并将治下各地方纳入意大利联邦；同时我们也在尽力让他们明白，为意大利国家的未来着想，这已经是最好的解决方式了。对方已经就此展开商议，预计在接下来几周之内将给出答复。"
 sic.109.d.sicconfedNOTITA: "与[From.From.GetNameDef]的会谈已于今日正式开始。我们提出要求对方接受[Root.GetAdjective]统治，并加入意大利联邦；为意大利国家的未来着想，这已经是最好的解决方式了。对方已经就此展开商议，预计在接下来几周之内将给出答复。"
 sic.109.d.empire: "与[From.From.GetNameDef]的会谈已于今日正式开始。我们提出要求对方承认[Root.GetNameDef]是唯一合法的意大利政府，并接受我方统一；各地方享有的自治权力及他们在[Root.GetAdjective]政权中的地位等执行细节可在接下来几个月中再行具体议定。目前，我们只需要得知对方是否愿意通过和平方式修复内战产生的鸿沟，使意大利重新归于一统；对方已经就此展开商议，预计在接下来几周之内将给出答复。"
 sic.109.a: "希望会谈进展顺利"
 sic.110.t: "意大利的统一之路"
 sic.110.d.sicconfedITA: "今日，一支[From.GetNameDef]代表团前来递交了以下提议：为了修补内战和工团主义者留下的分裂，我方应解散中央政府，将所辖各地区重新加入意大利联邦，并纳入[From.GetAdjective]统治之下。各地方将仍能保留相当程度的自治权力，而谈判一旦破裂，战争恐难避免。我们已经告知[From.GetAdjective]代表团，将在接下来几周进行商议后给出答复。"
 sic.110.d.sicconfedNOTITA: "今日，一支[From.GetNameDef]代表团前来递交了以下提议：为了修补内战和工团主义者留下的分裂，我方应重新加入意大利联邦，并服从[From.GetAdjective]领导。我们将仍能保留相当程度的自治权力，而谈判一旦破裂，战争恐难避免。我们已经告知[From.GetAdjective]代表团，将在接下来几周进行商议后给出答复。"
 sic.110.d.empire: "今日，一支[From.GetAdjective]代表团前来递交了以下提议：为了修补内战和工团主义者留下的分裂，我方应成为[From.GetNameDef]的一部分，重新凝聚成一个统一的意大利国家。目前，他们仅需要听取初步意向，而涉及到自治权力、以及在[From.GetAdjective]中央政府中的地位等实施细节，可待未来进一步商谈。此事事关重大，谈成则我方无异于被吞并、不欢而散则战争难以避免，不得不对其慎重考虑。我们已经告知[From.GetAdjective]代表团，将在接下来几周进行商议后给出答复。"
 sic.110.a: "我们相信这是最佳出路"
 sic.110.b: "我们同意，但要先经公投决定"
 sic.110.c: "告知对方，战后再谈"
 sic.110.e: "拒绝提议"
 sic.110.f: "我们同意，但须先知会盟友"
 sic.111.t: "[From.GetAdjective]公投"
 sic.111.d: "经过数日磋商之后，[From.GetAdjective]政府表示赞同我们的统一愿景，但作为民主国家他们必须先通过投票征询[From.GetAdjective]民众的意愿。接下来的三周内他们将组织一次公投，然后通报我方[From.GetNameDef]的最终答复。"
 sic.111.a: "我们静待喜讯"
 sic.112.t: "[Root.GetAdjective]公投"
 sic.112.d: "过去的三周里，是否加入[uniter.GetNameDef]的问题撼动[Root.GetNameDef]全国上下。看来多数群众都支持意大利国家统一，但对[uniter.GetAdjective]政府的不信任和自认[Root.GetNameDef]才该主导统一事业的看法也与日俱增。一切争论终将划上句号，即将揭晓的投票结果是……"
 sic.112.a: "……公投得以高票通过"
 sic.112.b: "……公投得以通过，但须先知会盟友"
 sic.112.c: "……公投以微弱劣势未能通过"
 sic.113.t: "[From.GetNameDef]传来的讯息"
 sic.113.d.ref: "[From.GetAdjective]政府今日告知我方，在为时数周的全民公投之后，他们已最终决定同意[uniter.GetNameDef]的提议，接受统一。他们声称为了意大利统一的大义，不得不与[Root.GetFactionName]就此作别，并希望我们预先了解到这一情况。"
 sic.113.d.noref: "[From.GetAdjective]政府今日告知我方，经过数周考量后，他们已最终决定同意[uniter.GetNameDef]的提议，接受统一。他们声称为了意大利统一的大义，不得不与[Root.GetFactionName]就此作别，并希望我们预先了解到这一情况。"
 sic.113.a: "提出邀请[uniter.GetNameDef]加入[Root.GetFactionName]？"
 sic.113.b: "请他们再三考虑"
 sic.113.c: "大战当前，请他们重新考虑"
 sic.113.e: "我们赞成此事"
 sic.114.t: "[uniter.GetNameDefCap]受邀加入[From.GetFactionName]"
 sic.114.d: "[From.GetNameDef]竟表态不反对[uniter.GetAdjective]的提案，实在出乎我们意料；他们不仅没有对我方退出[From.GetFactionName]进行抗议，还希望请求[uniter.GetNameDef]接替我们加入[From.GetFactionName]。如此一来联盟势力得以壮大，各方均能受益——至少他们是这样说的。"
 sic.114.a: "乐意代为转达！"
 sic.115.t: "[From.From.GetAdjective]的提议"
 sic.115.d.ref: "[From.GetAdjective]政府传来喜讯，统一公投的结果已经出炉，我们的国家将再度合众为一；不过作为[From.From.GetFactionName]的一员，他们仍旧负有告知[From.From.GetNameDef]此事的义务。他们另代[From.From.GetAdjective]政府转达了一项提议：我方能否考虑加入[From.From.GetFactionName]？若盟约得以借此延续下去，无疑对双方都有好处，但即便我们拒绝，也不会对统一进程产生任何影响。"
 sic.115.d.noref: "[From.GetAdjective]政府传来喜讯，统一公投的结果已经出炉，我们的国家将再度合众为一；但是作为[From.From.GetFactionName]的一员，盟约所带来的义务仍使他们有所顾虑。他们代[From.From.GetAdjective]政府转达了一项提议：我方能否考虑加入[From.From.GetFactionName]？若同盟关系得以借此延续下去，[From.From.GetAdjective]政府将采取支持双方合并的立场。值得注意的是，我们无从得知[From.GetAdjective]政府究竟有多忠于[From.From.GetAdjective]政府，也难以预料拒绝继续履行盟约是否会动摇他们对统一的态度。"
 sic.115.a: "应邀入盟"
 sic.115.b: "拒绝加入"
 sic.116.t: "[From.GetNameDefCap]同意加入"
 sic.116.d: "[From.GetNameDef]充分理解此事的益处，并决定接替[From.From.GetNameDef]成为[Root.GetFactionName]的一分子。"
 sic.116.a: "太棒了！"
 sic.117.t: "[From.GetNameDefCap]拒绝加入"
 sic.117.d.noref: "我们如实向[From.GetNameDef]转达了盟友的邀约，但对方还是决定不加入[Root.GetFactionName]。他们意欲避免被卷入意大利以外的战争这点可以理解，但我方将不得不因此背弃一直捍卫着我们安全的各个盟国。我们应当慎重进行下一步决策。"
 sic.117.d.ref: "我们如实向[From.GetNameDef]转达了盟友的邀约，但对方还是决定不加入[Root.GetFactionName]。他们意欲避免被卷入意大利以外的战争这点可以理解，但我方将不得不因此背弃一直捍卫着我们安全的各个盟国。考虑到[Root.GetAdjective]民意已决，我们只能如此行事。"
 sic.117.a: "告知对方，战后再谈"
 sic.117.b: "不，我们决意与[Root.GetFactionName]并肩"
 sic.117.c: "前路要靠自己走出来"
 sic.118.t: "[From.GetNameDefCap]继续履行盟约"
 sic.118.d: "[From.GetAdjective]政府已经做出了艰难的决定：拒绝[uniter.GetAdjective]的统一方案，并继续留在[Root.GetFactionName]阵营内……至少暂时如此。"
 sic.118.a: "好消息"
 sic.119.t: "[From.GetNameDefCap]退出[Root.GetFactionName]"
 sic.119.d: "[From.GetAdjective]政府已经做出了艰难的决定：不顾[Root.GetNameDef]的设法挽留，退出[Root.GetFactionName]。他们势必要与[uniter.GetAdjective]统一了。"
 sic.119.a: "无可奈何"
 sic.120.t: "[From.GetNameDefCap]改变立场"
 sic.120.d: "由于对我们拒绝加入[From.GetFactionName]大失所望，[From.GetNameDef]已通知我方，表示暂时无法接受统一提案。目前盟友的战略价值对于他们而言仍然相当重要，不过他们也提出愿意在战争结束后重启谈判。"
 sic.120.a: "目前只能这样了"
 sic.120.b: "岂能再拖下去！"
 sic.121.t: "[From.GetNameDefCap]改变立场"
 sic.121.d: "由于对我们拒绝加入[From.GetFactionName]大失所望，[From.GetNameDef]已通知我方，表示无法接受统一提案。盟友的战略价值对于他们而言更为重要，并且目前没有任何迹象表明他们有意继续进行谈判。看来对方已经下定决心要依靠[From.GetFactionName]撑腰，保持独立地位了。"
 sic.121.a: "无可奈何"
 sic.121.b: "走着瞧！"
 sic.122.t: "[From.GetNameDefCap]接受提案"
 sic.122.d: "即便对我们拒绝加入[From.GetFactionName]略感失望，[From.GetAdjective]政府出于意大利统一的大义仍然向我们保证，无论我方是否加入[From.GetFactionName]都不会对已经议定落实的统一事宜产生影响。"
 sic.122.a: "意大利万岁！"
 sic.123.t: "[From.GetNameDefCap]请求重新考量"
 sic.123.d.noref: "[From.GetAdjective]政府虽未直接阻拦我们接受[uniter.GetAdjective]统一，但还是希望我们再三考虑退出[From.GetFactionName]之事。对方声称我们两国之间的盟友关系无比重要、并提出万一[uniter.GetAdjective]战俘采取武力手段，他们将提供军事保护。我们的立场是？"
 sic.123.d.ref: "[From.GetAdjective]政府虽未直接阻拦我们接受[uniter.GetAdjective]统一，但还是希望我们再三考虑退出[From.GetFactionName]之事。对方声称我们两国之间的盟友关系无比重要、并提出万一[uniter.GetAdjective]采取武力手段，他们将提供军事保护。不幸的是，[Root.GetAdjective]民众已经做出了他们的选择，我们对此无能为力。"
 sic.123.a: "告知[uniter.GetNameDef]战后再谈"
 sic.123.b: "那么我们留在[Root.GetFactionName]内"
 sic.123.c: "前路要靠自己走出来"
 sic.124.t: "[From.GetNameDefCap]改变立场"
 sic.124.d: "[From.GetAdjective]政府在数周商议后，改变了起初倾向于接受统一提案的立场；很明显，[From.From.GetAdjective]说服他们转而继续为[From.From.GetFactionName]而战，至少到当前冲突告终为止都会这样。[From.GetNameDefCap]向我们保证，他们愿意在战争结束后重启谈判。"
 sic.125.t: "[From.GetNameDefCap]拒绝"
 sic.125.d: "[From.GetAdjective]政府在数周商议后，改变了起初倾向于接受统一提案的立场；很明显，[From.From.GetAdjective]说服他们转而继续为[From.From.GetFactionName]而战。更糟的是，他们没有流露出一点点愿意继续谈判的意思。看来他们已下定了决心要维持自己的独立地位，并且还有[From.From.GetFactionName]在背后为其撑腰。"
 sic.126.t: "[From.GetNameDefCap]接受"
 sic.126.d: "即便[From.From.GetAdjective]政府坚定地请求他们留在[From.From.GetFactionName]内，[From.GetAdjective]政府出于意大利统一的大义，仍然向我们保证此事不会对已经议定落实的统一事宜产生影响。"
 sic.126.a: "意大利万岁！"
 sic.127.t: "[From.GetNameDefCap]表态支持"
 sic.127.d: "[From.GetAdjective]政府对我们离开[From.GetFactionName]感到遗憾，但表示充分理解我们的决策，并祝我们今后顺利。"
 sic.127.a: "离统一不远了"
 sic.128.t: "[From.GetNameDefCap]接受"
 sic.128.d.ref: "经过持续三周的公投后，[From.GetAdjective]政府正式将结果告知我方：统一提案的投票表决以极大优势获得通过，[From.GetNameDef]快要与[Root.GetNameDef]和平统一了。尽管各项实施细则尚有待近期敲定，目前双方仍然可以为达成这一结果而欢庆了。"
 sic.128.d.confedref: "经过持续三周的公投后，[From.GetAdjective]政府正式将结果告知我方：提案的投票表决以极大优势获得通过，[From.GetNameDef]将会加入意大利联邦。尽管各项实施细则尚有待近期敲定，目前双方仍然可以为通过和平方式达成这一结果而欢庆了。"
 sic.128.d.noref: "经过数周商议后，[From.GetAdjective]政府正式告知我方，他们决定与[Root.GetNameDef]统一。尽管各项实施细则尚有待近期敲定，目前双方仍然可以为和平地达成这一结果而欢庆了。"
 sic.128.d.confednoref: "经过数周商议后，[From.GetAdjective]政府正式告知我方，他们决定将[From.GetNameDef]纳为意大利联邦的一部分。尽管各项实施细则尚有待近期敲定，目前双方仍然可以为和平地达成这一结果而欢庆了。"
 sic.128.a: "意大利万岁！"
 sic.129.t: "[From.GetNameDefCap]搁置提议"
 sic.129.d: "[From.GetAdjective]政府经数周商议后向我方提出，虽然他们不完全反对[Root.GetNameDef]的提议，但目前正身处的战争形势实在不容兼顾。他们提出希望到战争结束后再继续与[Root.GetNameDef]进行谈判。"
 sic.129.a: "那祈祷他们凯旋吧"
 sic.129.b: "此事不容任何拖延！"
 sic.130.t: "[From.GetNameDefCap]拒绝"
 sic.130.d.ref: "[From.GetAdjective]政府在为时三周的公投结束后告知我方，统一提案最终以微弱劣势遭到否决。[From.GetAdjective]民众究竟是出于对[Root.GetNameDef]的不信任，或者是因不满足提议条款才做出此举已无从得知；唯一板上钉钉的事实是，[From.GetNameDefCap]仍将保持独立，而[Root.GetNameDef]在谈判桌上解决问题的希望业已告吹。"
 sic.130.d.noref: "[From.GetAdjective]政府经历数周商议后，告知我方不接受[Root.GetNameDef]的统一提议。我们尚不清楚对方是出于对[Root.GetAdjective]政府的不信任，还是因为不满足于提议条款才做出这一决策，但他们横下心要坚持独立已是确凿无疑的事了。"
 sic.130.a: "那就随他们去吧"
 sic.130.b: "这事我们说了算"
 sic.140.t: "农村问题"
 sic.140.d: "如何着手进行土地改革是一项摆在政府面前的严峻问题。作为贵族阶级的一部分，地主群体手中掌握的政治影响力相当可观，他们无论遭受何种强制土改措施都绝不会善罢甘休。向他们发放农业补贴并赎买土地收为国有较为缓和，但恐怕将耗费我们相当大财力。不管怎样，时间不等人，落后于北方迟早要自食其果。"
 sic.140.a: "不计代价地推行土地改革"
 sic.140.b: "采取措施与地主合作"
