 SPA_gil_robles: "何塞·玛利亚·希尔-罗夫莱斯-基尼奥内斯"
 SPA_gil_robles_leader_desc: "何塞·玛利亚·希尔-罗夫莱斯-基尼奥内斯是一个坚定的保王党和激进天主教徒，如今在西班牙崭露头角。他同时谴责王国敌人并颂扬宗教美德的激情演讲甚至对卡洛斯派来说都显得相当激进；但现在，基尼奥内斯大胆地站在了西班牙这艘风雨之舟掌舵人的位置上。"
