 GER_erode_cof_legitimacy: "削弱公社政权的合法性"
 GER_invite_nfa_to_france: "邀请阿尔及尔的流亡者们返回法国"
 GER_doctrine_new: "军队改革"
 GER_doctrine_new_desc: "在汉斯·冯·泽克特逝世，奥古斯特·冯·马肯森退役之后，总参谋长就经常参与德意志军队究竟该采用哪种战略或者学说作为理论的讨论。我们应该建立一个公正的军官委员会来对新战略学说的研究和讨论进行监管。"
 GER_doctrine_great_war: "小队战术"
 GER_doctrine_great_war_desc: "对中国的干涉和最近的冲突使我们的军官们相信了各个小队内部协调的重要性。我们应该把所谓的“小队战术”(Gruppentaktiken)纳入我们的步兵训练制度中。"
 GER_doctrine_great_war_2: "现代战争艺术"
 GER_doctrine_great_war_2_desc: "克劳斯维茨所写的《战争艺术》一书，是帝国上下所有想成为军官的有志青年的必读刊物。如果我们将我们最优秀的军事理论与这本著作相结合，我们相信即使这本书已经成书上百年，但仍然能够与现代战争的需要相结合，焕发出新的活力。"
 GER_doctrine_mobile: "机动渗透"
 GER_doctrine_mobile_desc: "虽然我们的最高统帅部的高级指战员在战术上分为了许多的派系，但在一个问题上，他们的观点是一致的，那就是：应该向步兵提供大量的摩托化装备，以达到在作战中取得更加快速也更具决定性的胜利。就像我们在1870年和1871年赢的那样。"
 GER_doctrine_mobile_2: "新学说"
 GER_doctrine_mobile_2_desc: "一些更激进的年轻军官，诸如海因茨·冯·古德里安和埃里希·冯·曼施坦因，在我们的高级指战员队伍中推广着一个全新的学说。他们寄希望于以快速运动的装甲部队作为先锋来突破僵持的战线。"
 GER_mil_expansion: "扩充军备"
 GER_mil_expansion_desc: "总参谋长现在经常参与德意志军队究竟该采用哪种战略或者学说作为理论的讨论。我们应该建立一个公正的军官委员会来对新战略学说的研究和讨论进行监管。"
 GER_squad_tactics: "小队战术"
 GER_squad_tactics_desc: "对中国的干涉和最近的冲突使我们的军官们相信了各个小队内部协调的重要性。我们应该把所谓的“小队战术”(Gruppentaktiken)纳入我们的步兵训练制度中，确保他们有足够的装备以使他们的价值发挥到最大。"
 GER_doctrine_mobile_3: "投资装甲工厂"
 GER_doctrine_mobile_3_desc: "在进行了一点针对性投资之后，我们能够提高我们装甲工厂的生产力了。不过，我们一些比较保守的军官是不会赞成这项投资的。"
 GER_mil_expansion_naval_1: "结束1934海军计划"
 GER_mil_expansion_naval_1_desc: "目前，帝国海军在全球各大洋都占据无可辩驳的地位。不列颠工团联盟，法国，美国，日本都会嫉妒我们所取得的成就并暗自发力企图超越我们。如果放任不管，假以时日，帝国海军的地位必然受到挑战。我们应当继续进行自1934年发起的大型海军现代化项目。"
 GER_global1: "通往新加坡的补给线"
 GER_global1_desc: "作为一个全球性的帝国有一个小麻烦，那就是需要实实在在得控制那些地区。这意味着我们不光光需要向那边派遣士兵，还需要那些税务官员和那些冗杂的官僚们——他们需要的不仅仅是收税用的表单，还有其他以德国的方式建立秩序做需要的东西。我们必须为此做好准备。"
 GER_global2: "扩建新加坡港"
 GER_global2_desc: "现在我们有能力对我们的领地进行实际上的管理，但是我们同时也需要一个具有相应能力的港口。新加坡港是整个东半球最繁忙的港口，德国的船只通过这里前往位于中国的殖民地、澳大拉西亚、美国、俄罗斯。繁荣的商业总是好的，我们应该扩建这一港口。"
 GER_north_sea1: "扩建威廉港"
 GER_north_sea1_desc: "我们需要扩建港口以同时满足潜艇和大型舰队的停靠养护需求。扩建威廉港将会是这一计划的一个绝佳的开始。"
 GER_north_sea2: "法兰德斯-瓦隆海军基地"
 GER_north_sea2_desc: "我们需要更多的港口以将我们的海军影响力输入北海和英吉利海峡，扩建我们在法兰德斯-瓦隆的海军基地将有助于这一目标的实现。"
 GER_north_sea3: "确保斯卡格拉克海峡的安全"
 GER_north_sea3_desc: "斯克格拉克海峡是横亘于丹麦、挪威和瑞典之间的重要海峡，一旦基尔运河被封锁，我们要确保这一海峡的畅通以保障我们的舰队不会被堵死在波罗的海上。"
 GER_generic_navy1: "巩固北海岸防"
 GER_generic_navy1_desc: "北海海岸必须得到防御。一旦我们的舰队折戟，那么我们的侧翼就会暴露无遗，我们必须立刻开始加固岸防。"
 GER_generic_navy2: "扩建海军基地"
 GER_generic_navy2_desc: "根据海岸线修建防御工事，我们应该可以更好地守护那些可能受到两栖入侵的重要海军基地。"
 GER_doctrine_fleet_in_beeing: "听取韦格纳的建议"
 GER_doctrine_fleet_in_beeing_desc: "富有才华且受人尊敬的沃尔夫冈·韦格纳提醒我们，一支远洋海军的成功与否与他们能否积极有效得控制大洋有关系。我们应当努力组建一支大海军，在我们的敌人威胁到我们的供给线之前，摧毁他们的海军。这个学说被称为，存在舰队学说。"
 GER_doctrine_fleet_in_beeing2: "潜艇战"
 GER_doctrine_fleet_in_beeing2_desc: "我们确实在大战中使用了U艇，但是我们却限制了他的能力。这一政策将会以新的船型继续执行下去。"
 GER_doctrine_fleet_in_beeing3: "更大，更快，更强"
 GER_doctrine_fleet_in_beeing3_desc: "更大，更快，更强是我们海军舰艇在设计时所仰赖的信条。我们将会这样做。"
 GER_doctrine_base_strike: "遵循帕齐希与雷德尔的建议"
 GER_doctrine_base_strike_desc: "帕齐希和雷德尔已经与[GER_GetAirForceName]的施佩勒制定了一种将航母作为移动空军基地的海军作战策略。他们深信，在公海上，舰队的支援往往需要几天的时间才能到达，舰队只有在抱团的时候才能承担这种风险。他们称其为“作战机动集群”"
 GER_doctrine_base_strike2: "海军航空研究"
 GER_doctrine_base_strike2_desc: "[GER_GetAirForceName]需要额外的经费来支持机动集群的战术。我们将支付这笔资金，并期待取得可观的成果。"
 GER_doctrine_base_strike3: "扩展航空母舰研究"
 GER_doctrine_base_strike3_desc: "机动舰队需要新的航母，我们应该立即为我们的大舰队建造这些坚固可靠的家伙。"
 GER_doctrine_fleet1: "巡洋舰的现代化改造"
 GER_doctrine_fleet1_desc: "轻重巡洋舰构成了我海军的主干。我们必须立即将这些巡洋舰进行现代化的改造，以确保我海军的竞争力。"
 GER_doctrine_fleet2: "新型驱逐舰舰队"
 GER_doctrine_fleet2_desc: "驱逐舰也必须加入我们的舰队现代化计划，我们将准备建造一支全新的现代化的驱逐舰舰队。"
 GER_tirpitzprogramm: "新提尔比茨计划"
 GER_tirpitzprogramm_desc: "到1914年，提尔比茨计划已经让德国成为了世界第二大海军。虽然那已经是很久以前的事了，英国的舰队也不再是世界上最大的了。但我们不能闲着，我们应该继续我们的造船计划，这样才能稳坐公海主人的交椅。"
 GER_naval_plans: "德意志统治海洋"
 GER_naval_plans_desc: "“德意志统治海洋”是我们海军的生死之言。我们将在北海展开一系列的训练和演习，为我们的海员提供更多的海上经验。"
 GER_independent_seebataillons: "独立海兵队"
 GER_independent_seebataillons_desc: "我们必须重新训练并扩大我们的海军陆战队，以应对海外敌人的新挑战。在海军指挥下赋予他们更多自主性，应该能给我们带来更好的结果。"
 GER_marine_transports: "陆战队运输船"
 GER_marine_transports_desc: "我们的海兵队缺乏专用登陆艇。如果我们要冲击不列颠的海岸线并将战火烧向遥远海域的其他国家，就必须改变现状。我们将设计并建造一种新式专用两栖登陆艇，以应对这一挑战。"
 GER_doctrine_last: "新编教科书"
 GER_doctrine_last_desc: "著名的普鲁士军事学院自1810年就是我国最负盛名的军事院校。不过富有声望并不代表着与时俱进。我们的军事学说有一些在过去几年永远得改变了，而有一些经典则经久不衰——克劳斯维茨仍然是学生的必学课程——另外有一些则已经落伍了，是时候替换他们了。"
 GER_security: "组建国家秘密警察"
 GER_security_desc: "近年来，法兰西公社当局与其特务组织的活动变得愈发频繁，他们暗中和我国的社会主义团体接洽并资助他们扩张。目前已经有提议要求我们建立一支全新的警察队伍，即国家秘密警察（Verdeckte Reichspolizei，简称Verpo）。秘密警察们将进行地下工作，保护我们远离激进主义的黑暗。"
 GER_security_prerequisite: "§Y弗朗茨·冯·巴本§!或§Y库尔特·冯·施莱歇尔§!是政府首脑。"
 GER_security_2: "取缔法语组织"
 GER_security_2_desc: "德国西部那些原来属于法国控制下的领土一直不太守规矩，不少人保留着法国的民族主义思想，不少法国文化组织和法语政党在当地运作。取缔这些组织可以压制法兰西民族主义者，也有可能会激化矛盾。无论如何，法国人是不会高兴的。"
 GER_security_3: "部队训练演习"
 GER_security_3_desc: "我们在绞肉机般的上一场世界大战中的经验表明，传统的运动战已经不再适应现代战争。为此我们将在巴伐利亚的格拉芬沃尔训练营进行大量的训练演习，以开发出适应现代战场的作战方式。整合协调我们的空中和装甲机动力量将会是我们克敌制胜的关键！"
 GER_IRE_deal: "与爱尔兰的条约"
 GER_IRE_deal_desc: "爱尔兰人已经向德国人寻求了帮助。我们应当向他们提供一份全面的条约，以便在对抗不列颠联盟的时候我们能够拥有一个忠实的盟友。"
 GER_Mauser_werke: "与毛瑟签约"
 GER_Mauser_werke_desc: "通过资助毛瑟公司，我们可以改进并增加我们的步兵武器生产。"
 GER_Luftwaffe_airbases_1: "扩建空军基地"
 GER_Luftwaffe_airbases_1_desc: "在祖国和海外省份建立空军基地，以便我们能够建立更好的基础设施以配合天空中的防御和进攻。"
 GER_Henschel_Albatros: "海军航空兵团"
 GER_Henschel_Albatros_desc: "将空战从地面战争中解放出来的另一个结果就是促成了海军航空兵团的诞生。这些飞行员经过特殊课程的培训，被要求符合一些特殊要求以应对特殊的飞行任务。"
 GER_Junkers_Fogger: "远程战斗机"
 GER_Junkers_Fogger_desc: "由于集群轰炸学说的提出，对飞行距离的要求出现了倍增。理论家和研究人员正在研究新型飞机，以跟上空军日益激进的轰炸计划。在巴黎和伦敦被纳入我们的轰炸半径之后，是莫斯科，而且似乎还没有结束！"
 GER_mil_expansion_land_1: "军国主义复兴"
 GER_mil_expansion_land_1_desc: "德国人民素以善战和充满民族自豪感闻名。但是大战让我们损失惨重，无数家庭失去了男丁。是时候让我们以帝国和皇帝的名义重振普鲁士时代的军国主义精神了！"
 GER_Infantry_divs: "新式武器"
 GER_Infantry_divs_desc: "德国的军人是世界上最伟大的军人，最伟大的军人在装备上不能落后。即便是最好的士兵也很难击败那些装备更好的敌人。"
 GER_political_1: "改组帝国政府"
 GER_political_1_desc: "不可否认，德意志帝国是有史以来最伟大的国家，但是即便是最伟大的国家，也总有改善的余地。鉴于我们近期的政策“缺陷”，我们应该进行一些可以改善未来的改动和变革。"
 GER_black_monday_aftermath: "黑色星期一的余波"
 GER_black_monday_aftermath_desc: "1936年的股市崩溃，被广泛地称之为黑色星期一，对德国的政治，经济，社会造成了毁灭性的影响。虽然有些损失可能永远也没有办法弥合，但是我们仍然需要制定恢复和改革政策，以尽我们所能去恢复一些已经失去的东西。"
 GER_mil_industry_2: "军工扩张计划 I"
 GER_mil_industry_2_desc: "黑色星期一已经摧毁了整个民用产业，而军工受到的影响更为严重。我们的军事供应专家要求扩张那些与战争有关的产业，以确保我们的军队在战争爆发的时候有足够的子弹。"
 GER_mil_industry_3: "军工扩张计划 II"
 GER_mil_industry_3_desc: "军工扩张计划或者简称为PEkI，但谁会去缩写这样一个代表者进取的德语词。至少我们的兵工厂不用在部队行进的时候用掉他们最后的储备。确实还有一些工作需要做，但至少我们走在正确的道路上。"
 GER_civ_industry_1: "民用工业振兴计划 I"
 GER_civ_industry_1_desc: "我们的重工业一片混乱，在那些前雇主因为“黑色星期一”而陷入危机的时候，许多工人都失业了。我们某些前卫的经济领域的研究人员已经提出了民用工业振兴计划，Zivilindustrialisierungsplan，以促使民用工业部门恢复运转。"
 GER_civ_industry_2: "民用工业振兴计划 II"
 GER_civ_industry_2_desc: "在民用工业振兴计划的第一阶段进行的过程中，已经显露出了些许希望，虽然还有很多路要走，但是至少一些最严重的社会和经济灾难已经得到了缓解。"
 GER_civ_industry_3: "民用工业振兴计划 III"
 GER_civ_industry_3_desc: "我们的民用工业变得强劲起来，但仍然没能够达到蓬勃发展的程度。由于殖民地资源的不断得涌入保证了工业品的大量产出，假以时日，德国的工业就会再次引领全球。"
 GER_further_siemens_contracts: "给予西门子优惠待遇"
 GER_further_siemens_contracts_desc: "由于我们的经济恢复在很大程度上需要归功于西门子公司的救场。因此政府已经意识到他们在任何新的竞标合同方面都需要对西门子提供一点可能的偏爱。"
 GER_arms_industry: "军工复合体"
 GER_arms_industry_desc: "随着西欧的动荡局势和东方俄国的崛起，德国需要时刻为即将到来的挑战做好准备。通过对本土的武器生产商进行投资，我们将确保德国士兵充分列装应对未来挑战的装备。"
 GER_industry_finished: "经济复苏"
 GER_industry_finished_desc: "在黑色星期一整整三年之后，我们的经济终于开始缓慢复苏！现在是时候为我国的长远计划进行投资了！"
 GER_industrial_boom: "工业繁荣"
 GER_industrial_boom_desc: "在黑色星期一之后，我们的经济政策取得了巨大的成功了。经济不但稳定了下来，甚至在经历了一个繁荣的时代。虽然它不会永远持续下去，但我们现在可以专注于其他的问题了。"
 GER_siemens: "补贴西门子"
 GER_siemens_desc: "西门子作为德国经济核心的组成部分，是德国的企业中规模较大的一个。借由与西门子，乃至一些规模更小的企业签订合约，我们能开始推动逐渐稳步回复。"
 GER_krupp_steel_focus: "克虏伯股份公司"
 GER_krupp_steel_focus_desc: "克虏伯家族自三十年战争开始以提供军火为德国服务了长达四百年，现在是我们再次雇用他们的力量，以应对即将开始的新的大战。"
 GER_infra_1: "德国铁路"
 GER_infra_1_desc: "德国疆域辽阔，生生不息，对于货运与军事补给而言，最实际的方案一定是火车运输。如果投资以整修我国铁路网并延伸向更远的农业地区，定会刺激经济，使国内各地区联系更加紧密。"
 GER_infra_2: "帝国高速公路"
 GER_infra_2_desc: "机车是如今，汽车是未来。提尔比茨首相曾下令兴建数条贯穿德国的高速公路，但系列工程拖延至今——更麻烦的是，黑色星期一后，项目进度基本停滞不前。我们不仅要完成这项工程，而且格局要施展得更大……"
 GER_infra_3: "欧洲铁路"
 GER_infra_3_desc: "中央欧洲这个概念理论上来说是疆域广袤并且令人印象深刻的，但是我们并没有充分的利用好他，在一些地区，特别是东欧地区缺乏同德国紧密的联系，造成这种状况的原因主要是铁路系统欠发达以及维护不周导致的发展瓶颈。只要我们想我们就能解决这个问题。现在我们想了。"
 GER_economy: "经济状况"
 GER_economy_desc: "还不错，真的。工厂里的机器嗡嗡作响，粮食源源不断得从东欧的中欧同盟国家那里运过来，公民们多数都有工作。纵览帝国上下，似乎没有什么能够阻止前首相，提尔比茨，缔造的黄金时代了……"
 GER_research_expansion: "额外的研究经费"
 GER_research_expansion_desc: "科技上的投资将会刺激军用民用产业的发展。这句话是不是听起来不错？虽然实际上什么都没有表达，但就是听起来不从。不管怎么样，实验室这边走……"
 GER_ig_farben: "投资合成橡胶业务"
 GER_ig_farben_desc: "随着对橡胶的需求不断增加，其价格也居高不下，我们或许应该提醒世界，第一个合成橡胶是在埃尔伯费尔德的拜耳实验室中生产出来的，因此，我们可以利用这些化学家的想法进一步完善制造橡胶的方法，以增强我们的生产能力并扩大橡胶的来源。"
 GER_krupp_focus: "签约克虏伯"
 GER_krupp_focus_desc: "克虏伯是一个拥有400年历史的德国家族企业，自从三十年战争以来就一直为帝国的战争机器提供帮助！由于一场新的可能的大战已经迫在眉睫，现在是时候需要他们再次为国效力了。"
 GER_artillery_research: "火炮研究"
 GER_artillery_research_desc: "步兵轻型支援火炮长期以来一直是德军的短板。虽然“巴黎炮”这样的成功是不容置疑的，但现在我们需要一些更加实际而有效的替代方案。"
 GER_doctrine_armor: "装甲突破"
 GER_doctrine_armor_desc: "古德里安和曼施坦因的新学说的其中一个关键点就是重点突破战术。他们认为，装甲技术已经进入了一个全新的阶段；拥有足够装备和支援部队的装甲集群将会引导所有的进攻走向胜利。现在他们需要新的装甲车来实践这一理念。"
 GER_hahn_meitner: "支持哈恩和迈特纳"
 GER_hahn_meitner_desc: "哈恩先生和迈特纳女士都是天赋异禀的物理学家；哈恩定期在不同科学期刊上发表文章，迈特纳女士则是威廉皇帝研究所的主任，如果此二人联合，将为社会提供无尽的力量，甚至是可以开发出强力的武器。"
 GER_rocket: "支持冯·布劳恩"
 GER_rocket_desc: "冯·布劳恩是火箭工程声名远扬的支持者，也是这一领域在全球范围内最受认可的专家。他希望为我们提供全新的武器设计，以此来获取赞助。或许我们应当考虑这一点。"
 GER_zuse: "支持康拉德·楚泽"
 GER_zuse_desc: "康拉德·楚泽已经为他的“计算设备”提交了多项专利。只要有了足够的赞助，他的灵感就能被帝国好好得利用。"
 GER_black_monday_radio: "宰相和广播"
 GER_black_monday_radio_desc: "最近的动荡局面动摇了部分德国人对帝国的信念。公众的信念是至关重要的。因此，每周定时以广播讲话的形式将帝国政府为应对危机所做的努力告知臣民是有必要的。"
 GER_groener1: "清理薄利产业"
 GER_groener1_desc: "近来一位名叫亚尔马·沙赫特的政客发表了一篇题为《灾难的源头：紧缩的必要性》，他鼓吹帝国应当建立一套绝对的收支纪律，即便这意味着我们将会失去一些公司的支持。该文受到了民众的广泛支持。清算一些不赚钱的企业可能正是我们需要的，因为这样可以减少我们的支出。"
 GER_groener2: "帝国劳动团"
 GER_groener2_desc: "沙赫特在军界的朋友们向我们提出了一个稍显激进的意见：在危机期间，允许新兵以公共项目的劳役来抵消半年的兵役。虽然这会导致征兵不足，但将会为我们的国家经济提供一些急需的劳动力。"
 GER_groener3: "工资减少"
 GER_groener3_desc: "显然削减那些我们负担不起的“官员”巨额薪水的政策并不受欢迎。许多人已经将沙赫特称为“披着羊皮的工团分子”，但是他们很快就因为担心会成为被缩减的那部分“开支”，而收回了他们对沙赫特的论断。不过可以确定的是，沙赫特恐怕在很长一段时间内都不会被任何贵族邀请参加社交聚会了。"
 GER_schacht1: "挽救容克的产业"
 GER_schacht1_desc: "帝国银行行长，卡尔·黑尔费里希要求我们推行他那被称为“黑尔费里希计划”的政策，根据他的说法，如果我们不希望把现在的混乱局面搞得更糟，我们需要纾困那群容克们债台高筑的产业。"
 GER_schacht2: "投资计划"
 GER_schacht2_desc: "黑尔费里希计划的下一步将以鼓励私人投资为主要目标，不仅包括民用产业，更包括军事工业。虽然想要实现这一目标困难重重，但将有助于制造业重整市场，以此来刺激经济。"
 GER_schacht3: "金本位"
 GER_schacht3_desc: "通过放弃帝国现行的金本位，将能够通过依赖流通货币来进一步提高生产率。尽管许多人对此表示反对，并指出“黑色星期一”的影响将会是短期而非长期的。黑尔费里希对此作出的回应是，这一政策将会在短期内削弱帝国的力量，但是从长远看来将会提高我们的竞争力。"
 GER_zollverein: "改革中欧同盟"
 GER_zollverein_desc: "长久以来，中欧同盟已经名存实亡，是时候对他做出改革，真正使其成员……好像只剩我们了，受益。那么第一步就是推行关税同盟。"
 GER_synthetic: "合成学研究"
 GER_synthetic_desc: "在同威廉皇帝研究所的合作中，IG法本公司的研究人员在合成化学领域取得了惊人的突破。通过向他们投资，我们或许最终就可以将他们的研究投入工业生产。"
 GER_experimental_research: "实验性研究"
 GER_experimental_research_desc: "尽管我们在工程、物化等传统领域的研究都已经取得了不小的收获，但我们的某些科学家仍然希望我们向他投资，以便进行一些更深奥的研究。这些研究可能无法立刻变现，但无疑潜力巨大。"
 GER_black_monday_finish: "完成黑色星期一的改革"
 GER_black_monday_finish_desc: "这似乎是不可能的，但数据证实了它——经济危机已经接近尾声。尽管仍然还有几百万人失业，但是私人自主从事商品生产和交换的经济活动已经渗透到了社会的每一个角落。“黑色星期一”这场灾难将会被铭记。但现在，新时代已经来临了。"
 GER_organise_the_youth: "组织起年轻人"
 GER_organise_the_youth_desc: "一些专家建议，鉴于当前我国青年目无法纪的问题，最好的办法就是把他们组织起来，让他们能够学习新技能，并将精力投入公益事业。为开展此项工作，童军组织需要增加开支。"
 GER_a_christian_trade_union: "基督教工会"
 GER_a_christian_trade_union_desc: "通过组建德国基督教工会联合会，一个由国家掌控的黄色工会，以保护我们的工人的忠诚免于左派和右派的质疑。工人们将可以在牧师的道德和总主教的权威下表达他们的关切。"
 GER_jet: "航空崇拜"
 GER_jet_desc: "飞行员们的形象在现金的冲突中发生了变化。他们取代了骑兵成为了战争中光荣而勇敢的象征；每一个孩子都渴望成为一名飞行员，驾驶闪亮的飞机横扫天空。通过进一步培养这一形象，我们可以促使飞行员在为帝国服务时尽其最大之努力。"
 GER_linie1: "重启鲁登道夫防线"
 GER_linie1_desc: "工团主义者的威胁比之前更加严重了。出于对下一次战争的担忧，旧鲁登道夫防线被考虑重新启用。虽然防线作为旧军政府的独裁者主持修建的许多昂贵工程之一，并且在过去几年内已经被完全废弃了，但是，只需要一点点工艺巧思，我们就能解决这个问题。"
 GER_linie2_full: "延伸防线"
 GER_linie2_full_desc: "我们在布鲁塞尔的傀儡们哀求我们帮助他们抵抗工团主义者。将鲁登道夫防线从默兹河延长到北海沿岸势必是非常昂贵的，并且需要相当的时间。但这样做可以让我们在德国的领地之外建立一个落脚点。"
 GER_linie2_small: "巴斯滕那赫地区的现代化"
 GER_linie2_small_desc: "我们的资源不足而且时间有限，法兰德斯-瓦隆的潜力可能被低估，但是我们不能浪费时间去捍卫那些早晚会失去的东西。"
 GER_linie3: "莱茵兰要塞化"
 GER_linie3_desc: "莱茵兰是全球工业化程度最高的地区，这一地区无论是战时还是和平时期对我们都至关重要。不过，这一地区距离边界只有几英里，已经有很多人在过去几周表达了不安。以防不测，我们或许应该将鲁登道夫防线延伸到这里来。"
 GER_schule: "帕德博恩航空学院"
 GER_schule_desc: "为我们的飞行员建立一个正式的院校将有助于统一并发展这个目前稍显混乱的领域。大战中诞生了很多空战英雄，其中最著名的就是红男爵——里希特霍芬，他的洞察力对新兵来说极具价值，这样在学校里，他就可以教会那些新兵，应该知道些什么。"
 GER_institut: "航空工程学院"
 GER_institut_desc: "航空工程学院，作为一个独立的飞行器技术研究机构，已经证明了自己能够成为帮助帝国主宰天空的垫脚石。"
 GER_heerflieger: "保留飞行部队"
 GER_heerflieger_desc: "我们的空中力量作为军队组织的一部分，却没有一个独立的空军司令部。这样将会促使空中单位和地面武装之间的合作，以至于现在我军的战术研究主要集中于由地面武装主导的近距支援。这样挺好的，保持下去吧。"
 GER_luftwaffe: "建立一支独立的空军"
 GER_luftwaffe_desc: "红男爵，曼弗雷德·冯·里希特霍芬男爵自大战结束之后便一直在鼓吹帝国应当建立一支独立的空中部队，他热切得将未来的空中力量称之为“空军（Luftstreitkräfte）”。一直以来，他面对的反对势力是那些更有名望的陆军将领，他们一直阻止这一进程的实现，但是随着战争的再次逼近，我们是时候考虑一下红男爵的想法了。"
 GER_sturzflieger: "高速俯冲"
 GER_sturzflieger_desc: "最近有不少空军战术研究员提出一种全新的战术“高速俯冲”：战机由高空俯冲至近地，顺道投下炸弹，通过释放重载，战机能够在俯冲后快速爬升。这一战术被称为“高速俯冲”，它将能够使飞机面临危险的时间降到最少。"
 GER_cas_focus: "协调近距支援"
 GER_cas_focus_desc: "事实已证明，近距支援机的要求与可能的用途与更主流的战斗机大不相同。如果我们将空军研究能力集中在辨析并开发这种特殊空战形式的复杂性上，应该能够在飞机制造方面取得更好的成果。"
 GER_para: "建立空降部队"
 GER_para_desc: "让我们再回到陆空联合作战去；目前还处于萌芽阶段的我军伞兵现在有了很大发展空间。不过，我们必须对某些事情加以修饰，毕竟从飞机上跳下来看起来并不有趣也不荣耀，甚至可能有点心惊胆战；我们应当许诺，将伞兵部队刻画成我军先锋的形象。"
 GER_bombergruppen: "集群轰炸学说"
 GER_bombergruppen_desc: "里希特霍芬式空军的建立带来的第一个好处就是新学说的出现。这个理论认为，集群轰炸远胜传统的近距支援。战斗机不应该被用在地面作战上，他们应当在空中护送轰炸机中队以防御对方的空中打击的。"
 GER_singapore_airstrips: "扩建新加坡的空军基地"
 GER_singapore_airstrips_desc: "新加坡是德属东亚的中心。不管是民用还是军用的飞机跑道在要塞化一座城市的过程中都至关重要。去做就对了！"
 GER_finalise_centralisation: "统一的邮政部门"
 GER_finalise_centralisation_desc: "巴登，符腾堡，巴伐利亚各地独立的邮政部门是德意志帝国联邦体制最后的残余部分。通过最终将帝国的邮政部门的职权扩展到这些邦国，我们将能够结束这些有害的分裂主义倾向。帝国不是那种你想走就走的地方。"
 GER_democracy_in_prussia: "普鲁士的民主"
 GER_democracy_in_prussia_desc: "普鲁士现在的投票制度古老而且谈不上民主。曾经人们按照收入分成三个阶级，最低阶级的人口占60%，但却与只占人口10%的上层拥有同样数量的代议制代表！我们应当为赋予所有德意志帝国臣民普遍且平等的公民权。"
 GER_easter_promises: "复活节的承诺"
 GER_easter_promises_desc: "1917年，4月7日，在战况最严峻的时候，在可怕的“芜菁之冬”之后，皇帝承诺进行实质的改革——取消普鲁士的三级投票制度。但是，他始终没有提供实际兑现这些诺言的日期。现在可能是时候提醒皇帝去兑现这些承诺了。"
 GER_embrace_faud: "欢迎自由工联"
 GER_embrace_faud_desc: "德意志自由工人联合会一直是个麻烦的组织。通过接受他们，让他们不受阻碍地运作，也许可以确保这一组织不会进一步趋于激进。"
 GER_women_suffrage: "妇女选举权"
 GER_women_suffrage_desc: "尽管现在普鲁士已经拥有了普遍民主，但德国的女性仍然被排除在选民群体之外。目前，这一问题的热度正在稳步上升，以英国女议员为榜样的社团正在招新。如果我们想要避免这一事件中英国所遭受的舆论压力引起的外交纠纷的话，我们或许应该考虑满足她们的要求。"
 GER_schleicher: "施莱歇尔集团"
 GER_schleicher_desc: "皇帝曾经要求帝国宰相施莱歇尔保证帝国免于容克专权或者是民主主义者攫取政权的威胁。然而，现在施莱歇尔也有了自己的小团体，他正在尝试和容克们沟通。有小道消息称，施莱歇尔计划让容克重新掌权。"
 GER_schleicher_prerequisite: "需要§Y库尔特·冯·施莱歇尔§!成为政府首脑。"
 GER_restore_country_rights: "重建联邦议会"
 GER_restore_country_rights_desc: "鲁登道夫专政期间，德国的大部分民主决策制度都被废除了。其中最具影响力的就是德意志帝国联邦议会的正式解散，这一机构的停摆，让全国各地的代表无处发表自己的担忧，也无处进行投票立法。通过重组联邦议会，我们能够对外释放一个有利的信号。"
 GER_babelsberg: "巴贝尔斯堡的扩张"
 GER_babelsberg_desc: "巴贝尔斯堡早已取代好莱坞成为电影工业的代名词。然而，由于电影一般不涉及政治，这使得巴贝尔斯堡的繁荣无法为帝国换取更多的支持。不过，一些制作人，比如莱尼·里芬斯塔尔就提出了一个计划，他希望在我们的资助下拍摄一部电影，来唤醒德国人对他们光辉过去的认同。"
 GER_gibraltar: "收回直布罗陀"
 GER_gibraltar_desc: "直布罗陀是从大西洋进入地中海的门户，我们要求西班牙把这里的一切交给我们，这样我们才能更好地守护我们南边的领土。"
 GER_spain: "平定西班牙"
 GER_spain_desc: "我们为什么要让西班牙决定自己的命运呢？他们要么选择和我们同在或者反对我们。如果他们选择了后者，帝国自会给他们想要的。"
 GER_europakammer: "欧洲理事会"
 GER_europakammer_desc: "最近有人提议成立一个新机构以加快中欧同盟的区域一体化进程，新建立的欧洲理事将监督和管理我们在欧陆的贸易，以此来提高贸易的效率并减轻所有中欧同盟国家的行政负担。"
 GER_europakommission: "欧洲委员会"
 GER_europakommission_desc: "随着欧洲理事会的建立和成功，我们将着手扩大它，进行包括组建欧洲委员会在内的一系列措施。该机构将致力于协调整个中欧同盟的工业规范，并最终实现对所有中欧同盟成员国家的经济区域统一。"
 GER_erasmus: "欧洲兑换计划"
 GER_erasmus_desc: "欧洲理事会已经因为我们扩大了其控制范围开始为我们提供回报。其中叫包括一些有关我们研究计划的东西。"
 GER_grain_and_steel: "粮食与钢铁"
 GER_grain_and_steel_desc: "粮食和钢铁是我们伟大帝国的重要生命线，我们应当确保其保持原样。"
 GER_border_regions: "开发边疆"
 GER_border_regions_desc: "边界地区不仅缺乏基础设施也缺乏来自内地的投资，我们将会扭转这一局面。"
 GER_mitteleuropa_brigades: "公约旅"
 GER_mitteleuropa_brigades_desc: "为了能够建立德国控制的统一指挥机构，将会从帝国公约成员国和德国的军队中抽调人力组建公约旅。"
 GER_ostwall: "扩展东墙"
 GER_ostwall_desc: "我们东边的盟友很容易受到来自俄国熊的侵略。我们有必要扩大东墙的防御工事，让我们的盟友在我们的军队抵达之前有与俄军一战的能力。"
 GER_ostwall_1_tt: "§g在波罗的地区边境的每个省份建造2级£GFX_land_fort_texticon §Y$bunker_plural$§!，在白罗斯边境的每个省份建造1级£GFX_land_fort_texticon §Y$bunker_plural$§!。§!"
 GER_poland_war: "新东方政策"
 GER_poland_war_desc: "由于俄国威胁愈来愈强，东欧的民族主义思潮抬头，我们必须重新制定我们的东方政策。德意志将平定这些天然臣属，以多种方式重建秩序。"
 GER_russia_strategy: "反俄外交政策"
 GER_russia_strategy_desc: ""
 KR_mitteleuropa_advocate_tt: "§H中欧同盟§!成员国§H民用工厂§!建造速度：§G+10.00%§!"
 GER_poland_alliance: "加深与波兰的联系"
 GER_poland_alliance_desc: "波兰国家被共和主义者，社会主义者和民族主义者所撕裂—然而，德国私人和官方外交层面的合作不仅能平息波兰人的不满，还能将大批投资带回本土。"
 GER_destroy_internationale: "摧毁第三国际"
 GER_destroy_internationale_desc: "迄今为止，全世界最大的祸害便是工团主义者，而第三国际就是他们的大本营。多年来，最高统帅部一直梦想着再次挺进巴黎，恢复欧洲秩序，彻底根除邪恶的红祸。机不可失，失不再来。赤匪们颤抖吧，帝国公约要打过来了！"
 GER_subjugate_russia: "征服俄罗斯"
 GER_subjugate_russia_desc: "虽然我们在世界大战中对俄罗斯毛熊造成了严重的打击，但多年来的卧薪尝胆让俄罗斯民族渴望报复德意志帝国。只要陈兵东方的俄罗斯一日不除，德国及其盟友就一日不宁。我们不能继续放任东方的威胁不管；该遏制俄罗斯的野心，为东方带来永久的安宁了。"
 GER_oil: "石油必须流动"
 GER_oil_desc: "如果把我们的殖民帝国比作身体，石油就是它的血液。我们必须尽可能地保障和维护尽可能多的供应。"
 GER_oil_venezuela_start: "与委内瑞拉协商"
 GER_oil_venezuela_start_desc: "委内瑞拉政局稳定，石油资源丰富，而且尚未有人染指，我们自然应当重点关注他们。"
 GER_oil_caucasus: "来自高加索"
 GER_oil_caucasus_desc: "高加索地区的控制者是一个被我们影响着的小国，但他的地下，有源源不断的石油。我们应该动用我们的力量从他们那里争取到更多的石油。"
 GER_oil_georgia: "守护格鲁吉亚"
 GER_oil_georgia_desc: "作为我们控制阿塞拜疆巴库油田行动的一部分，跨越黑海并占领格鲁吉亚被认为是必要的。值得庆幸的是，没有人会为这个工团主义怪胎的离去而悲伤。"
 GER_oil_caucasus_treaty: "巴库会议"
 GER_oil_caucasus_treaty_desc: "我们现在是时候去索要我们最重要的“酬劳”了，那就是阿塞拜疆的石油。如果我们安排阿塞拜疆的高级官员同我们在巴库会面，我们或许可以与他们与达成协议。通过保证他们的国家独立，让他们在不和我们发生军事冲突的情况下承认我们的宗主权。"
 GER_Settling_Old_Disputes: "解决老矛盾"
 GER_Settling_Old_Disputes_desc: "有受伤的时候就有康复的时候。奥斯曼帝国的债务问题得到了解决，是时候回暖双方的关系了。我们应该让过去成为过去，并努力与我们的土耳其盟友建立更紧密的友谊。"
 GER_Research_Cooperation: "研究合作"
 GER_Research_Cooperation_desc: "奥斯曼帝国在科学专业知识上的匮乏很大程度上是由于他们的识字率低的吓人。此外，最高朴特在军事发展上实际上从来没有真正能够赶上西方，因此他们对进口商品高度依赖。通过我们与奥斯曼帝国的新联系，我们可以帮助他们获得更好的装备，以及为了未来培养高素质的人民。"
 GER_Vanguard_In_The_South: "南方的前锋"
 GER_Vanguard_In_The_South_desc: "就像西边的比利时和东边的立陶宛一样，最高朴特无疑是德国的南方前线，因此保障我国在该地区的利益是非常重要的。从苏伊士到高加索地区，伊拉克的油田和安纳托利亚的矿山，奥斯曼帝国无疑是组成帝国这一伟大国家机器的无价齿轮。"
 GER_appeal_to_old_friends: "请求[From.GetNameDef]的援助"
 GER_appeal_to_old_friends_desc: "随着战争态势发展成对我国不利，我们越来越需要强有力的盟友。也许从[From.GetNameDef]的旧盟友中寻求支持会是一个明智的选择。在大战结束后，同盟国之间的团结迅速土崩瓦解，但显然同盟国诸国仍然对君主制度有普遍的同情。在面对工团主义的威胁的时候，他们会让我们一个人面对吗？"
 gerdom.1.t: "德意志帝国宪法"
 gerdom.1.d: "自从我们以北德意志邦联的身份击败了法兰西第二帝国之后，我们的新宪法在1871年由北德意志邦联和南德的四个独立的邦国的代表共同签署生效。这一宪法将南德的各个主权实体置于北德意志邦联的影响之下，从而给予了我们一个全新的身份——德意志帝国。\n\n根据宪法，德意志帝国是由25个邦国组成的联邦。这个联邦由普鲁士王国主导，普鲁士的国王同时兼有德意志皇帝。帝国宰相由皇帝任命，并同时掌管联邦议会。帝国的立法权是由联邦议会和帝国议会共享的，代议制代表从帝国全部25岁及以上的男性臣民中选出。\n\n然而，实际上掌权的并非是联邦议会或是帝国议会，而是皇帝本人。众所周知的是，帝国的最高权力并非由人民选举产生，而是来自德意志皇帝们世袭而来的。除此之外，另一个急需解决的问题是普鲁士的三级会议制度。这一制度自1849年以来一直没有发生任何的变化。\n\n在帝国成立60周年之际，自由主义者和社民党人对于现状也愈加不满，我们的宪法在未来几年可能将会面临大幅修改……"
 gerdom.1.a: "一部宪法至少可以保证稳定。"
 gerdom.2.t: "汉斯·冯·泽克特的葬礼"
 gerdom.2.d: "我们的总参谋长，汉斯·冯·泽克特，今天在柏林去世了。这位曾决定干预中国的英雄在睡梦中安详地去世了。\n\n德国为失去一位真正的德意志英雄而举国哀悼，所有重要的政要都出席了他在柏林的葬礼。葬礼结束后，可以看到陆军元帅马肯森同皇帝低声交谈了些什么。这表明可能不久之后，马肯森元帅也会退休。"
 gerdom.2.a: "再见了，二位。"
 gerdom.4.t: "粮食供应问题"
 gerdom.4.d: "由于波罗的地区和乌克兰的部分产粮区已经不受我们的控制，我们现在面临严重的粮食危机。我们希望这不会发展到1916年冬天那个可怕的境地。"
 gerdom.4.a: "该死！"
 gerdom.5.t: "黑色星期一"
 gerdom.5.d: "在1936年2月3日，柏林证券交易所的股票不再缓慢下跌——它崩盘了。受市场不稳定的恐慌情绪推动，从星期一早上股市开门的那一刻起所有人都开始抛售股票。\n\n直到进入深夜电报才停止工作，这一天随后被称为黑色星期一。分析结果表明一夜之间形式就已经恶化到无法挽回了……\n\n毫无疑问，这场史无前例的经济灾难将给全世界带来冲击。德国的黄金时代已经结束，至少现在看来是这样……"
 gerdom.5.a: "我的天哪！"
 gerdom.6.t: "奔向银行"
 gerdom.6.d: "德国人民由于柏林股市崩溃带来的恐慌正在奔向银行取出存款。银行无法承受流出如此巨大数量的现金，很多银行已经面临倒闭风险。他们对政府大声疾呼，要求立刻干预以平稳渡过这个前所未有的经济危机！"
 gerdom.6.a: "暂时关闭银行。"
 gerdom.6.b: "为个人存款提供担保。"
 gerdom.6.c: "什么都不做。"
 gerdom.7.t: "黑色一周结束了"
 gerdom.7.d: "形势在黑色星期一之后并没有好转，这一周之后被称为黑色的一周。恐慌性抛售股票达到了历史新高，所有人都试图在股票变得一文不值之前将其抛售。在这一周结束的时候，股市就像自杀的11名经济学家与企业高管的尸体一样毫无生气。德国政府必须采取行动。"
 gerdom.7.a: "我们必须改革经济。"
 gerdom.8.t: "殖民地的财政问题"
 gerdom.8.d: "一些特立独行的政治家建议我们向殖民地分配更多资源，但对于德国国民来说这显然是不受欢迎的举措……"
 gerdom.8.a: "根据需要为殖民地提供尽可能多的资源。"
 gerdom.8.b: "仅仅提供最低限度的支援。"
 gerdom.8.c: "勒紧裤腰带吧，我们也困难，帮不了他们。"
 gerdom.9.t: "战争刺激经济"
 gerdom.9.d: "拜这场战争所赐，我们的工业产能急剧上升了，大量的劳动人口走进工厂开始履行他们的爱国责任。这场战争带来的对产品的需求对经济产生了积极的效应，黑色星期一的影响开始衰退，经济开始缓慢的复苏了！"
 gerdom.9.a: "好极了。"
 gerdom.10.t: "黑色星期一"
 gerdom.10.d: "在1936年2月3日，柏林证券交易所的股票不再缓慢下跌——它崩盘了。受市场不稳定的恐慌情绪推动，从星期一早上股市开门的那一刻起所有人都开始抛售股票。\n\n直到进入深夜电报才停止工作，这一天随后被称为黑色星期一。分析结果表明一夜之间形式就已经恶化到无法挽回了……\n\n毫无疑问，这场史无前例的经济灾难将给全世界带来冲击。德国的黄金时代已经结束，至少现在看来是这样……"
 gerdom.10.a: "我的天哪！"
 gerdom.10.b: "马克思早已预言到了这一天！"
 gerdom.11.t: "中欧同盟的农业危机"
 gerdom.11.d: "在这危急的时刻，德国的农业是整个国家经济中最脆弱的一部分。考虑到这一点，部分普鲁士王国的容克代表已经向帝国国会提出要求一系列保护主义的立法和补贴以保障他们的生产，通过对国外产品征收关税，我们将能够拯救国家经济命脉中的重要一环。但是，这样的举措将可能对我们的邻国的经济造成进一步的损害，因为他们大多都依赖与德国的贸易。尤其是乌克兰的小麦产业特别脆弱。"
 gerdom.11.a: "我们必须维护我们农民的利益。"
 gerdom.11.b: "我们不应该冒险破坏中欧同盟国家之间的友谊。"
 gerdom.12.t: "妇女投票权运动越来越活跃"
 gerdom.12.d: "最近妇女选举权运动越来越活跃，运动分子希望妇女获得投票与竞选公职的权利，进而迫使政府赋予妇女选举权。值此困难时期，找到一个好的解决方法谈何容易。满足这些人的要求势必会激怒我们政府中的保守分子，尤其是那些由男性普选产生的国会议员。另一方面，我们的拒绝，可能导致在帝国的某些已经同意女性参政的邦国中爆发更多的抗议，甚至是以骚乱的形式加以报复。"
 gerdom.12.a: "支持她们！"
 gerdom.12.b: "许诺一些我们不会去做的事情吧。"
 gerdom.12.c: "她们有完没完？！"
 gerdom.13.t: "德国的妇女要求政府承认她们在战时的贡献"
 gerdom.13.d: "在同法国工团主义者的战争中，德国妇女已经证明了她们对帝国的忠诚。她们中的一些人甚至成为了我们宣传工作的关键，大战中，许多女人进入工厂工作，来填补那些因战争而空缺的岗位，她们中的一部分甚至在前线与敌人作战。他们的贡献是无价的，他们已经证明了自己的能力和独立性。由于这些原因，妇女参政运动比以往任何时候都更加强大，女权组织再次要求政府给予妇女投票权和竞选公职的资格。"
 gerdom.13.a: "她们有完没完？"
 gerdom.14.t: "不良青少年威胁着城市安全"
 gerdom.14.d: "由于灾难性的经济环境，许多家庭挣扎在温饱线上，辛苦地赚取维生的面包。同时社会安全也变得难以维系。上几周，许多德国城市的街道上出现了青少年帮派闹事。这些“不良青年”从市场和商店偷盗货物，抢夺无辜行人的钱财或者进行各种破坏活动来逃避大崩溃带来的厌倦与失望情绪。越来越多的公民们觉得大街上不在那么安全了。"
 gerdom.14.a: "上帝啊！谁来管管他们"
 gerdom.17.t: "库尔特·冯·施莱歇尔和祖国党"
 gerdom.17.d: "报童今天的台词是，“丑闻！丑闻！帝国宰相冯·施莱歇尔被曝光与阿尔弗雷德·冯·胡根伯格共进晚餐！丑闻！丑闻！”。著名的柏林日报在1923年已经通过报道“东方援助”事件最终扳倒了鲁登道夫政府。现在，是第二次吗？\n\n一名记者无意中听到帝国宰相和代表反动容克利益的祖国党领导人阿尔弗雷德·冯·胡根伯格的一段对话，这一报道最初见报于《柏林杂谈》，一份专事八卦消息的小报。人们聚集在一起讨论新闻，其中有一个有趣的话题。那就是，当皇帝打开晨报会是一副什么表情？"
 gerdom.17.a: "我们应该让冯·巴本回来。"
 gerdom.17.b: "社民党人应该不会更烂了……"
 gerdom.17.c: "布吕宁的中央党将会保障秩序。"
 gerdom.17.e: "这是捏造的胡谈。"
 gerdom.27.t: "1937年选举"
 gerdom.27.d: "今天，德国人民将选出他们的代表替他们前往帝国国会发声！选举已经紧锣密鼓得进行，而且结果也值得期待，几个党派的命运，当然也包括帝国本身的命运将在今天被决定下来。\n\n如果社民党能够取得足够的选票，那么他们和社会自由主义组成的联盟就能获胜。当然另一种可能是由非洲之狮，保罗·冯·莱托-福尔贝克所领导的自由民主主义政党所组成的新联盟。还是德国保守党将能继续维持他们的优势？\n\n让我们拭目以待。"
 gerdom.27.a: "社民党和进步人民党的现实主义同盟"
 gerdom.27.b: "听狮怒吼！新大联盟！"
 gerdom.27.c: "改变？谁想要改变？"
 gerdom.28.t: "一位新的帝国宰相？"
 gerdom.28.d: "根据1871年宪法，帝国并没有一个正式的内阁政府。相反，皇帝可以任命讨他欢喜的人来做宰相，后者充当了国家秘书的角色，事实上就成为了帝国政府的代名词。\n\n尽管社民党人在此次选举中赢得了帝国议会中的多数席位，但这并不意味着皇帝必须选一位新宰相。但是自从鲁登道夫政权倒台后，由议会多数党党魁担任宰相已经成为惯例，抛弃这一惯例有可能导致社会动荡。我们应该怎么办？"
 gerdom.28.a: "任命奥托·韦尔斯，担任首任社民党籍的帝国宰相！"
 gerdom.28.b: "留任现任宰相。"
 gerdom.28.c: "任命库尔特·冯·施莱歇尔，保皇派的代表！"
 gerdom.29.t: "一位新的帝国宰相？"
 gerdom.29.d: "根据1871年宪法，帝国并没有一个正式的内阁政府。相反，皇帝可以任命讨他欢喜的人来做宰相，后者充当了民族秘书的角色，事实上就成为了帝国政府的代名词。\n\n尽管民族自由党、进步人民党和巴伐利亚人民党的组成的新联盟在此次选举中赢得了帝国议会中的多数席位，但这并不意味着皇帝必须选一位新宰相。但是自从鲁登道夫政权倒台后，由议会多数党党魁担任宰相已经成为惯例，抛弃这一惯例有可能导致社会动荡。我们应该怎么办？"
 gerdom.29.a: "任命非洲之狮，保罗·冯·莱托-福尔贝克！"
 gerdom.29.b: "任命保罗·冯·莱托-福尔贝克，并要求一定的让步！"
 gerdom.29.c: "留任现任宰相。"
 gerdom.29.e: "任命库尔特·冯·施莱歇尔，保皇派的代表！"
 gerdom.30.t: "一位新的帝国宰相？"
 gerdom.30.d: "根据1871年宪法，帝国并没有一个正式的内阁政府。相反，皇帝可以任命讨他欢喜的人来做宰相，后者充当了国家秘书的角色，事实上就成为了帝国政府的代名词。\n\n尽管德国保守党赢得了选举，但这并不意味皇帝必须任命冯·巴本来担任宰相，我们应该怎么做？"
 gerdom.30.a: "冯·巴本会干的不错。"
 gerdom.30.b: "任命布吕宁，我们需要新生的力量"
 gerdom.30.c: "任命库尔特·冯·施莱歇尔，保皇派的代表！"
 gerdom.32.t: "战争临近！"
 gerdom.32.d: "我们正与工团势力作战！这是一场为我们伟大帝国之魂而战的战斗，我们必须专注于赢得胜利！为了更大的利益，所有民主的细枝末节都必须搁置，就像世界大战时期的国内和平那样。不能分心！"
 gerdom.32.a: "在进入巴黎之前，我们不谈选举！"
