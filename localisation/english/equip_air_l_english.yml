l_english:
 fighter: "战斗机"
 fighter_equipment_desc: "战斗机灵敏轻巧，可完成多种任务。包括夺取制空权、为轰炸机护航及截击敌方轰炸机。"
 cv_fighter: "舰载战斗机"
 cv_fighter_equipment_desc: "战斗机灵敏轻巧，可完成多种任务。包括夺取制空权、为轰炸机护航及截击敌方轰炸机。"
 jet_fighter: "喷气战斗机"
 jet_fighter_equipment: "喷气战斗机"
 jet_fighter_equipment_desc: "战斗机灵敏轻巧，可完成多种任务。包括夺取制空权、为轰炸机护航及截击敌方轰炸机。"
 cas: "近距支援机"
 CAS_equipment_desc: "近距支援机为地面战斗提供支援。"
 cv_cas: "舰载近距支援机"
 cv_CAS_equipment_desc: "近距支援机为地面战斗提供支援。"
 nav_bomber: "海军轰炸机"
 nav_bomber_equipment_desc: "海军轰炸机可攻击敌方舰船。"
 cv_nav_bomber: "舰载海军轰炸机"
 cv_nav_bomber_equipment_desc: "海军轰炸机可攻击敌方舰船。"
 tac_bomber: "战术轰炸机"
 tac_bomber_equipment_desc: "战术轰炸机较其他轰炸机更为小巧轻快，可以协助地面部队、轰炸敌方建筑。"
 jet_tac_bomber: "喷气式战术轰炸机"
 jet_tac_bomber_equipment: "喷气式战术轰炸机"
 jet_tac_bomber_equipment_desc: "战术轰炸机较其他轰炸机更为小巧轻快，可以协助地面部队、轰炸敌方建筑。"
 heavy_fighter: "重型战斗机"
 heavy_fighter_equipment_desc: "重型战斗机的航程更远、武器更强。既适合在航程内为轰炸机护航，也能截击敌方轰炸机。但其低灵敏度使得它们面对普通战斗机时难以抗衡。"
 strat_bomber: "战略轰炸机"
 strat_bomber_equipment_desc: "战略轰炸机可以攻击敌方建筑及基础设施，毁坏其珍贵的工业。"
 jet_strat_bomber: "喷气式战略轰炸机"
 jet_strat_bomber_equipment: "喷气式战略轰炸机"
 jet_strat_bomber_equipment_desc: "战略轰炸机可以攻击敌方建筑及基础设施，毁坏其珍贵的工业。"
 transport_plane: "运输机"
 transport_plane_equipment_desc: "投送空降部队至目标地点，且能运输补给。"
 guided_missile: "导弹"
 fighter_equipment: "战斗机"
 cv_fighter_equipment: "舰载战斗机"
 cv_fighter_equipment_short: "舰载战斗机"
 strat_bomber_equipment: "战略轰炸机"
 rocket_interceptor_equipment: "火箭截击机"
 rocket_interceptor_equipment_desc: "由化学火箭引擎驱动的短程截击机。"
 suicide_craft_equipment: "自杀式飞行器"
 suicide_craft_equipment_desc: "化学火箭引擎推进的短距离载人炸弹。"
 fighter_equipment_0: "战间期型战斗机"
 fighter_equipment_0_short: "战斗机"
 fighter_equipment_0_desc: "战斗机在大战期间经历了许多变化，战后，双翼设计被抛弃。我们必须将民用科技进展应用于军事。"
 fighter_equipment_1: "战斗机 I型"
 fighter_equipment_1_short: "战斗机 I型"
 fighter_equipment_1_desc: "随着星形发动机、单翼设计及全金属外壳的引入，轻机身亦发生了革命。此种设计为我们制造首架现代战斗机的尝试。"
 fighter_equipment_2: "战斗机 II型"
 fighter_equipment_2_short: "战斗机 II型"
 fighter_equipment_2_desc: "战斗机取得了令人震惊的进展，同样，我们要继续整合技术及既有理念上的革新。我们的新战机设计需要同时满足高速、高海拔高性能及尽可能长的航程。此外，还需要全副武装。"
 fighter_equipment_3: "战斗机 III型"
 fighter_equipment_3_short: "战斗机 III型"
 fighter_equipment_3_desc: "前代战机证明了其价值，任何更佳的设计所带来的进步都不可忽视。该种飞机将成为活塞发动机驱动战机的顶峰，拥有卓越动力、高度灵活、致命武装及良好航程。"
 heavy_fighter_equipment: "重型战斗机"
 heavy_fighter_equipment_1: "重型战斗机 I型"
 heavy_fighter_equipment_1_short: "重型战斗机 I型"
 heavy_fighter_equipment_1_desc: "我们的轰炸机往返途中需要护航保护，以免遭遇敌军战机。为提供护航，我们必须开发一种有着轰炸机航程的战斗机。无可避免，这种飞机相较轻型战斗机体型更大、速度更慢、灵敏更差，但能够携带更多的武装。"
 heavy_fighter_equipment_2: "重型战斗机 II型"
 heavy_fighter_equipment_2_short: "重型战斗机 II型"
 heavy_fighter_equipment_2_desc: "战争教会了我们，现有的重型战机在轻巧的战机面前极其脆弱，但重型战机武装充足，更适合拦截地方轰炸机。本次改进型号将注重于提升对敌机甚至地面目标的攻击能力，亦将改善航速和航程。"
 heavy_fighter_equipment_3: "重型战斗机 III型"
 heavy_fighter_equipment_3_short: "重型战斗机 III型"
 heavy_fighter_equipment_3_desc: "虽然我们的重型战机适合执行各种任务，但也必须考虑一种新式设计，提升灵敏度，足以跟上地方战机的速度，并拦截速度更快、防御更高的地方轰炸机。"
 strat_bomber_equipment_1: "战略轰炸机 I型"
 strat_bomber_equipment_1_short: "战略轰炸机 I型"
 strat_bomber_equipment_1_desc: "大战的经验教训及后续研究均表明，轰炸敌方军事目标与主要城市将赢得下次战争。至少，我们需要一种能够执行此类任务的轰炸机。飞行高度够搞、航速够快，且能携带大量载荷。此种设计要求多个引擎的大型机身，同时还需具备一定的防御能力。"
 strat_bomber_equipment_2: "战略轰炸机 II型"
 strat_bomber_equipment_2_short: "战略轰炸机 II型"
 strat_bomber_equipment_2_desc: "轰炸已被证明能够有效遏制敌方进行战争的能力。更多的防御武器及更高的航速将确保新型轰炸机能够顺利完成任务，提升载荷与航程，使得轰炸任务更加有效。"
 strat_bomber_equipment_3: "战略轰炸机 III型"
 strat_bomber_equipment_3_short: "战略轰炸机 III型"
 strat_bomber_equipment_3_desc: "为了躲避地方战机与地面火力，下一代轰炸机应该提升高空飞行能力。机身能够承载更庞大的载荷以及更多的燃料，提升航程。"
 jet_strat_bomber_equipment_1: "喷气式战略轰炸机 I型"
 jet_strat_bomber_equipment_1_short: "喷气式战略轰炸机 I型"
 jet_strat_bomber_equipment_1_desc: "多孔喷气引擎使得新型飞机拥有史无前例的航速，同时保持携带大量载荷以及长距离航程。这类飞机是大规模杀伤武器的新时代上当之无愧的主角。"
 tac_bomber_equipment: "战术轰炸机"
 tac_bomber_equipment_0: "战间期型轰炸机"
 tac_bomber_equipment_0_short: "轰炸机"
 tac_bomber_equipment_0_desc: "普遍认为，下次战争只要通过轰炸消灭敌军就能大获全胜。我们必须设计自己的轰炸机，能在适当速度下携带重载荷飞行。"
 tac_bomber_equipment_1: "战术轰炸机 I型"
 tac_bomber_equipment_1_short: "战术轰炸机 I型"
 tac_bomber_equipment_1_desc: "中型轰炸机的定位是多面手，能够快速且可靠地完成一系列任务。双引擎、相对轻的重量，可继续使用多年。"
 tac_bomber_equipment_2: "战术轰炸机 II型"
 tac_bomber_equipment_2_short: "战术轰炸机 II型"
 tac_bomber_equipment_2_desc: "更重的战术轰炸机能够提高航程、载荷及航速，同时保持执行多重任务的能力。"
 tac_bomber_equipment_3: "战术轰炸机 III型"
 tac_bomber_equipment_3_short: "战术轰炸机 III型"
 tac_bomber_equipment_3_desc: "战斗机的发展让非传统的材料与外观可使新型飞机成为目前航速最快、表现最好的双引擎飞机。"
 transport_plane_equipment: "运输机"
 transport_plane_equipment_1: "运输机 I型"
 transport_plane_equipment_1_short: "运输机"
 transport_plane_equipment_1_desc: "§L用于执行空降任务时运输部队的机种。§!"
 nav_bomber_equipment: "海军轰炸机"
 cv_nav_bomber_equipment: "舰载海军轰炸机"
 cv_nav_bomber_equipment_short: "舰载海军轰炸机"
 nav_bomber_equipment_1: "海军轰炸机 I型"
 nav_bomber_equipment_1_short: "海军轰炸机 I型"
 nav_bomber_equipment_1_desc: "未来十数年，海军战机极其重要，需要应对海战的新发展，例如潜艇地位的愈发加重。可以充当俯冲轰炸机及侦察机的水面战机将投入使用。"
 nav_bomber_equipment_2: "海军轰炸机 II型"
 nav_bomber_equipment_2_short: "海军轰炸机 III型"
 nav_bomber_equipment_2_desc: "新型引擎技术以及空气动力学改进的设计将大大提升海军飞机的速度与俯冲轰炸能力。"
 nav_bomber_equipment_3: "海军轰炸机 III型"
 nav_bomber_equipment_3_short: "海军轰炸机 III型"
 nav_bomber_equipment_3_desc: "全金属设计与强力减速板使得海军航空学更加复杂。但未来的飞机需要更多乘员操作这些复杂的系统。"
 CAS_equipment: "近距支援机"
 cv_CAS_equipment: "舰载近距支援机"
 cv_CAS_equipment_short: "舰载近距离空中支援机"
 CAS_equipment_1: "近距支援机 I型"
 CAS_equipment_1_short: "近距支援机 I型"
 CAS_equipment_1_desc: "我们的密接支援理论学说要求一种可以精确打击地面的飞行器。这种飞机的可用载荷较小，却能通过低空扫射与俯冲轰炸，伺机打击摧毁小型目标。"
 CAS_equipment_2: "近距支援机 II型"
 CAS_equipment_2_short: "近距支援机 II型"
 CAS_equipment_2_desc: "早期的战争经验表明，近距支援机面临敌机及地面火力的攻击，存活率取决于更快的航速、更好的装甲及更佳的机动性。此种次世代对地攻击机将使用更强的炸弹、火炮及机枪以对目标造成更大伤害。"
 CAS_equipment_3: "近距支援机 III型"
 CAS_equipment_3_short: "近距支援机 III型"
 CAS_equipment_3_desc: "敌军防空能力与截击机不断加强的步伐迫使近距支援机需要进一步发展。新款设计将提高引擎动力、改进机身并增强俯冲与防护能力，还有更大的载荷。"
 jet_fighter_equipment_1: "喷气式战斗机 I型"
 jet_fighter_equipment_1_short: "喷气式战斗机 I型"
 jet_fighter_equipment_1_desc: "现有所有提升速度的尝试都在第一款喷气战斗机发明后后相形见绌。虽然我们仍无从得知如何将此种引擎飞机化臻入境，但普通飞机已难望其项背。"
 jet_fighter_equipment_2: "喷气式战斗机 II型"
 jet_fighter_equipment_2_short: "喷气式战斗机 II型"
 jet_fighter_equipment_2_desc: "新的掠翼设计及更轻的材料选择将使得我们进一步扩展革命性的喷气式战斗机的航程及速度。"
 jet_tac_bomber_equipment_1: "喷气式战术轰炸机 I型"
 jet_tac_bomber_equipment_1_short: "喷气式战术轰炸机 I型"
 jet_tac_bomber_equipment_1_desc: "喷气式战斗机的出现迫使轰炸机的航速需要赶超或至少与之匹敌。第一代装备喷气式引擎的中型轰炸机及战斗轰炸机将填补这一角色。"
 jet_tac_bomber_equipment_2: "喷气式战术轰炸机 II型"
 jet_tac_bomber_equipment_2_short: "喷气式战术轰炸机 II型"
 jet_tac_bomber_equipment_2_desc: "由于航速不足，新一代喷气式轰炸机更加注重海拔及航程，携带更多载荷，并在洲际任务中进行侦察。"
 cv_nav_bomber_equipment_1: "舰载海军轰炸机 I型"
 cv_nav_bomber_equipment_1_short: "舰载海军轰炸机 I型"
 cv_nav_bomber_equipment_1_desc: "一种早期海军轰炸机，改造为可从航母起飞降落。"
 cv_nav_bomber_equipment_2: "舰载海军轰炸机 II型"
 cv_nav_bomber_equipment_2_short: "舰载海军轰炸机 II型"
 cv_nav_bomber_equipment_2_desc: "一种改良海军轰炸机，改造为可从航母起飞降落。"
 cv_nav_bomber_equipment_3: "舰载海军轰炸机 III型"
 cv_nav_bomber_equipment_3_short: "舰载海军轰炸机 III型"
 cv_nav_bomber_equipment_3_desc: "一种先进海军轰炸机，改造为可从航母起飞降落。"
 cv_CAS_equipment_1: "舰载近距支援机 I型"
 cv_CAS_equipment_1_short: "舰载近距支援机 I型"
 cv_CAS_equipment_1_desc: "一种早期近距支援机，改造为可从航母起飞降落。"
 cv_CAS_equipment_2: "舰载近距支援机 II型"
 cv_CAS_equipment_2_short: "舰载近距支援机 II型"
 cv_CAS_equipment_2_desc: "一种改良近距支援机，改造为可从航母起飞降落。"
 cv_CAS_equipment_3: "舰载近距支援机 III"
 cv_CAS_equipment_3_short: "舰载近距支援机 III"
 cv_CAS_equipment_3_desc: "一种先进近距支援机，改造为可从航母起飞降落。"
 cv_fighter_equipment_0: "战间期型舰载战斗机"
 cv_fighter_equipment_0_short: "舰载战斗机"
 cv_fighter_equipment_0_desc: "一种早期战斗机，改造为可从航母起飞降落。"
 cv_fighter_equipment_1: "舰载战斗机 I型"
 cv_fighter_equipment_1_short: "舰载战斗机 I型"
 cv_fighter_equipment_1_desc: "一种早期战斗机，改造为可从航母起飞降落。"
 cv_fighter_equipment_2: "舰载战斗机 II型"
 cv_fighter_equipment_2_short: "舰载战斗机 II型"
 cv_fighter_equipment_2_desc: "一种改良战斗机，改造为可从航母起飞降落。"
 cv_fighter_equipment_3: "舰载战斗机 III型"
 cv_fighter_equipment_3_short: "舰载战斗机 III型"
 cv_fighter_equipment_3_desc: "一种先进战斗机，改造为可从航母起飞降落。"
 rocket_interceptor_equipment_1: "火箭截击机 I型"
 rocket_interceptor_equipment_1_desc: "短程实验截击机，以不可靠的化学火箭引擎推进。"
 rocket_interceptor_equipment_1_short: "火箭截击机 I型"
 rocket_interceptor_equipment_2: "火箭截击机 II型"
 rocket_interceptor_equipment_2_desc: "短程截击机，以更可靠的化学火箭引擎推进。"
 rocket_interceptor_equipment_2_short: "火箭截击机 II型"
 rocket_interceptor_equipment_3: "火箭截击机 III型"
 rocket_interceptor_equipment_3_desc: "我们终于解决了火箭引擎的大多数问题，现在火箭截击机是一款设施中可靠的近程防御武器。"
 rocket_interceptor_equipment_3_short: "火箭截击机 III型"
 rocket_suicide_equipment_1: "自杀攻击用飞行器"
 rocket_suicide_equipment_1_short: "自杀式飞行器"
 rocket_suicide_equipment_1_desc: "风萧萧兮易水寒。"
 scout_plane: "侦察机"
 scout_plane_equipment_desc: "专门为摄像侦察而研制的飞机。主要依靠速度和隐蔽性来生存，在任何正面战斗中都会一败涂地。"
 scout_plane_equipment: "侦察机"
 scout_plane_equipment_1: "侦察机 I型"
 scout_plane_equipment_1_desc: "收集敌军动向和提供敌方海军的部署情况是自第一次世界大战以来飞机最初的用途，至今，仍是一项重要的任务。"
 scout_plane_equipment_2: "侦察机 II型"
 scout_plane_equipment_2_desc: "通过发展专门用于空中监视和远程侦察的飞机型号，我们能够确保准确地获得并持续跟进对手的意图和我们对其能力的了解。"