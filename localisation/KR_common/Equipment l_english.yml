 WAL_infantry_equipment_1: "FN公司 毛瑟1935式步枪"
 WAL_infantry_equipment_1_short: "FN M35"
 WAL_infantry_equipment_1_desc: "FN公司的1935式步枪是一款略微缩短的1889式毛瑟步枪，并在后者的基础上具有多种升级版功能，包括一个新型的螺栓和保险系统，更为可靠的弹匣以及改进了的人体工学设计。为比利时军队制造的这版枪械使用7.65×53mm毛瑟步枪弹。"
