 nfa.133.t: "德国在大会中提出要求"
 nfa.133.d: "德国人在他们所占领的法国本土有庞大的军事存在。德国外交官向我们提出了一个极其严苛的协议。这场战争让德国损失了大量的人员和物资，其中很多是法国人造成的。他们提议我们加入中欧经济同盟，吞并加莱海峡地区，建立一个独立的布列塔尼，签订一个为期两年的有限军备条约，拆除我们共同边界上的堡垒，并追加一个短期的经济赔偿协议，帮助德国挽回遭受的损失，同时他们也要求我们在以后重建国家时结束敌对状态。作为交换，德国人将他们占领的其他法国领土还给我们。"
