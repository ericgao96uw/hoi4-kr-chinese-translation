 BHU_feudal_1: "中央权威不存"
 BHU_feudal_1_desc: "我们的国家政权由一群不听指挥的彭洛普与权力更少的贵族把持，他们如今更在乎个人利益而非国家利益。国王的软弱被这些僧侣和封建领主滥用，为了从不丹的土地上撕下一片自己的土地而争夺不休。如果中央政府再不干涉，不丹就要陷入无政府状态了。"
 BHU_feudal_2: "中央权威失能"
 BHU_feudal_2_desc: "我们的国家政权由一群自行其是的彭洛普与权力更少的贵族把持，他们如今更在乎个人利益而非国家利益。不丹的大部分领土都沦为了寺院与封建领主的私产，对中央政府的意志毫无兴趣，这导致中央政府几乎不可能去管理国家。"
 BHU_feudal_3: "中央权威软弱"
 BHU_feudal_3_desc: "我们的国家政权由一群自行其是的彭洛普与权力更少的贵族把持，他们如今更在乎个人利益而非国家利益。不丹的大部分领土都沦为了寺院与封建领主的私产，中央政府对他们的影响力微乎其微，中央政府推行政策以及管理国家愈发困难。"
 BHU_feudal_4: "中央权威难保"
 BHU_feudal_4_desc: "我们的国家政权由一群彭洛普与权力更少的贵族把持，他们会为国家利益做一定考虑，但也致力于获得更多的个人利益。国家的大部分地区是由寺院和封建领主统治的，中央政府只有与他们合作才能推行政府的决策以及管理国家。"
 BHU_feudal_5: "中央权威适中"
 BHU_feudal_5_desc: "我们的国家政权由一群忠心耿耿的彭洛普与权力更少的贵族管理，他们致力于维护国家利益。不丹的大部分领土都由寺院以及封建地主管理，他们非常愿意与中央政府合作，这让中央政府能够推行政策、管理国家。"
 BHU_feudal_6: "中央权威强大"
 BHU_feudal_6_desc: "我们的国家政权由一群忠心耿耿的彭洛普与权力更少的贵族管理，他们致力于维护国家利益。不丹的大部分领土都由寺院以及封建地主管理，他们非常愿意推行政府的政策，帮助政府管理国家。"
 BHU_feudal_7: "中央权威专断"
 BHU_feudal_7_desc: "我们的国家政权由一群忠心耿耿的彭洛普与权力更少的贵族管理，他们致力于维护国家利益。不丹的大部分领土都由寺院以及封建地主管理，他们非常愿意推行政府的政策，帮助政府管理国家。"
 BHU_economy_1: "巨量工业投资"
 BHU_economy_1_desc: "通过投入巨量的资源，我们的工业能够与那发达的邻国相媲美。"
 BHU_economy_2: "大量工业投资"
 BHU_economy_2_desc: "通过投入资源，我们的工业能够更好地追赶我们发达的邻国。但即便我们进行了大量的投资，我们仍然远远落后于那些工业化国家。"
 BHU_economy_3: "适量工业投资"
 BHU_economy_3_desc: "通过投入部分资源，我们的工业能够更好地追赶我们发达的邻国。但即便我们进行了适量的投资，我们仍然远远落后于那些工业化国家。"
 BHU_economy_4: "较少工业投资"
 BHU_economy_4_desc: "通过投入部分资源，我们的工业能够更好地追赶我们发达的邻国。但即便我们进行了较少的投资，我们仍然远远落后于那些工业化国家。"
 BHU_economy_5: "少量工业投资"
 BHU_economy_5_desc: "我们减少了对王国工商业发展的投资，为其他项目腾出了资金。"
 BHU_economy_6: "极少工业投资"
 BHU_economy_6_desc: "我们减少了对王国工商业发展的投资，为其他项目腾出了资金。"
 BHU_military_1: "巨量军事投资"
 BHU_military_1_desc: "通过投入巨量的资源，我们的军工能够与那发达的邻国相媲美。"
 BHU_military_2: "大量军事投资"
 BHU_military_2_desc: "我们对军工投入了不少资源，使之能与强大的邻国相匹敌。即便投入了大量的资金，我们仍远远落后于其他的工业化国家。"
 BHU_military_3: "适量军事投资"
 BHU_military_3_desc: "我们对军工投入了不少资源，使之能与强大的邻国相匹敌。即便即便投入了适量的资金，我们仍远远落后于其他的工业化国家。"
 BHU_military_4: "较少军事投资"
 BHU_military_4_desc: "我们对军工投入了不少资源，使之能与强大的邻国相匹敌。即便即便投入了少量的资金，我们仍远远落后于其他的工业化国家。"
 BHU_military_5: "少量军事投资"
 BHU_military_5_desc: "我们减少了对王国武装部队的投资，腾出来的资金将用于其他项目。"
 BHU_military_6: "极少军事投资"
 BHU_military_6_desc: "我们减少了对王国武装部队的投资，腾出来的资金将用于其他项目。"
 BHU_Monastic_Control: "寺院的统治"
 BHU_Monastic_Control_desc: "大多数不丹领土由半独立的寺院土地组成，这使其成为国内最强大的势力之一。"
 BHU_Monastic_Reform: "被安抚的寺院"
 BHU_Monastic_Reform_desc: "大多数不丹领土由半独立的寺庙采邑组成，这使其成为国内最强大的势力之一。通过增加给他们呢的补贴，我们巩固了他们对中央政府的支持，这有助于稳定国家。"
 BHU_Monastic_Dom: "寺院的统治"
 BHU_Monastic_Dom_desc: "大多数不丹领土由半独立的寺院土地组成，这使其成为国内最强大的势力之一。通过给予寺院一些新要权，同他们共同建设一个真正的佛教王国，我们取得了他们对当局的支持。"
 BHU_Monastic_Primacy1: "寺院主导"
 BHU_Monastic_Primacy1_desc: "不丹的大片土地都是半独立的寺院属地，这使他们成为王国中最强大的力量之一。通过新授寺院以重权，共建一个真正的佛教王国，我们得以巩固他们对政府的支持。"
 BHU_Monastic_Primacy2: "寺院主导"
 BHU_Monastic_Primacy2_desc: "不丹的大片土地都是半独立的寺院属地，这使他们成为王国中最强大的力量之一。通过新授寺院以重权，共建一个真正的佛教王国，我们得以巩固他们对政府的支持。"
 BHU_Monastic_Primacy3: "政教二元复兴"
 BHU_Monastic_Primacy3_desc: "不丹的大片土地都是半独立的寺院属地，这使他们成为王国中最强大的力量之一。通过新授寺院以重权，共建一个真正的佛教王国，我们得以巩固他们对政府的支持。"
 BHU_hermit_kingdom: "隐士之国"
 BHU_hermit_kingdom_desc: "不丹是一个政治时间胶囊，其落后的社会可以直接追溯到中世纪。农奴一年到头都在为收取足够的粮食劳作，除了富裕的领主和小商贩的家庭作坊外几乎不存在任何工业。王国的武装力量依靠彭洛普们军旗招招，勇士便从领地里挨个冒出来。在喜马拉雅山脉的某处的时间是静止的，不丹已经被整个世界抛在了身后。"
 BHU_Great_Purge: "大清洗"
 BHU_Great_Purge_desc: "一场大清洗笼罩在不丹的上空，威胁要将任何会威胁到神圣的夏仲活佛吉格梅·多吉所建秩序的人与事连根拔起。与旧政权关系密切的人和对现政权直言不讳的批评者们消失在了夜光中，从此销声匿迹。"
 BHU_Reformed_Bureaucracy: "官僚教育"
 BHU_Reformed_Bureaucracy_desc: "不丹已经正式采用了西方的官僚体系，并建立了几所学校，培养新一代为王国服务的社会公器。"
 BHU_Military_Edu: "军事教育"
 BHU_Military_Edu_desc: "不丹已经正式采用了西方的军事教育体系，以普那卡为中心建立了几所新式军校。"
 BHU_Buddhist_Edu: "寺院教育"
 BHU_Buddhist_Edu_desc: "不丹已经正式采用了传统的佛学体系，为全国的寺院学校投入了新的维护资金。"
 BHU_Zhabdrung_Revolt: "夏仲活佛叛乱"
 BHU_Zhabdrung_Revolt_desc: "夏仲意转世活佛吉格梅·多吉已经开始公开反对吉格梅国王的统治，为恢复夏仲活佛转世的统治寻求支持。"
 BHU_Zhabdrung_Aftermath: "叛乱尾声"
 BHU_Zhabdrung_Aftermath_desc: "塔洛寺之战让国家陷入了困境。由于没有一个强大的中央，盗匪们十分猖獗，各地的统治者也无视了他们的义务。"
 BHU_Zhabdrung_Aftermath2: "叛乱尾声"
 BHU_Zhabdrung_Aftermath2_desc: "塔洛寺之战留下了深刻的伤痕，到现在也仍旧困扰着不丹。虽然国家已经开始稳定，但腐败和匪患仍然猖獗。"
 BHU_Raven_Crown: "乌鸦王冠"
 BHU_Raven_Crown_desc: "乌鸦王冠是不丹王室权力与威望的象征，它必须戴在它真正主人的头上。"
 BHU_Lama_Legacy: "阿旺南杰的遗产"
 BHU_Lama_Legacy_desc: "不丹由智勇双全的喇嘛阿旺南杰建立，他把不丹从西藏的统治下拯救出来，带给我们的人民启蒙。夏仲活佛吉格梅·多吉是这位伟大的战士及统治者的转世，他将再次把不丹从众多的敌人手中拯救！"
 BHU_Bhutan_Raiders: "不丹袭击者"
 BHU_drukpa_renaissance: "竹巴复兴"
 BHU_Regional_Taxation_1: "地区税收"
 BHU_Regional_Taxation_1_desc: "通过给予地方领袖更多的自治权再加上减少王家政府的竭泽税收，我们重振了不丹的经济。"
 BHU_Regional_Taxation_2: "地区税收"
 BHU_Regional_Taxation_2_desc: "通过给予地方领袖更多的自治权再加上减少王家政府的竭泽税收与法规，我们重振了不丹的经济。"
 BHU_Centralised_Economy_1: "集中经济"
 BHU_Centralised_Economy_1_desc: "我们已开始通过授权规划委员会专注经济发展以实施经济集中化。"
 BHU_Centralised_Economy_2: "集中经济"
 BHU_Centralised_Economy_2_desc: "我们通过削减臃肿的税收和通过授权规划委员会专注经济发展完成了经济集中化。"
 BHU_Phuentscholing_Treaty: "彭措林条约"
 BHU_Phuentscholing_Treaty_desc: "《彭措林条约》很大程度上是不丹进入广阔世界的一个门户。与印度达成的政治让步给不丹带来了少量的货币津贴和南方边境的贸易。"
 BHU_Phuentscholing_Treaty_Good: "彭措林条约"
 BHU_Phuentscholing_Treaty_Good_desc: "《彭措林条约》很大程度上是不丹进入广阔世界的一个门户。与印度达成的政治让步给不丹带来了少量的货币津贴和南方边境的贸易。如今两国的关系无比亲密，条约对二者的经济也越发有利。"
 BHU_Phuentscholing_Treaty_Puppet: "彭措林条约"
 BHU_Phuentscholing_Treaty_Puppet_desc: "《彭措林条约》很大程度上是不丹进入广阔世界的一个门户。与印度达成的巨大政治让步给不丹带来了少量的货币津贴和南方边境的贸易。由于不丹现在牢牢处于印度的影响下，与他们做经济伙伴的好处特别大。"
 BHU_Indian_Trade: "印度贸易"
 BHU_Indian_Trade_desc: "与统一的印度作出政治让步使不丹有能力在南部边境进行贸易，将不丹与大千世界联系起来，并有助于巩固不丹政府。"
 BHU_Mighty_Fruits: "铁杵成针"
 BHU_Labour_Fruits: "我们的劳动之成果"
 BHU_defence_effort1: "专注防御"
 BHU_defence_effort2: "专注防御"
 BHU_defence_effort3: "专注防御"
 BHU_defence_effort4: "专注防御"
 BHU_Domestic_Guns: "本土武器生产"
 BHU_army_military_1: "不丹军队"
 BHU_army_military_1_desc: "我们将重视士兵的素质和装备，建立一支专业军队来保家卫国。"
 BHU_army_military_2: "不丹军队"
 BHU_army_military_2_desc: "我们将重视士兵的素质和装备，建立一支专业军队来保家卫国。"
 BHU_army_military_3: "不丹军队"
 BHU_army_military_3_desc: "我们建立了一支不丹王家军队作为王国的真正捍卫者！通过重视士兵的素质和装备，一支真正的精英部队已经形成。"
 BHU_militia_military_1: "民兵军队"
 BHU_militia_military_1_desc: "我们可以凭借重点重组地方民兵建成一支广泛的防御力量。"
 BHU_militia_military_2: "民兵军队"
 BHU_militia_military_2_desc: "我们可以凭借重点重组地方民兵建成一支广泛的防御力量。"
 BHU_militia_military_3: "民兵军队"
 BHU_militia_military_3_desc: "我们建立了一个统一的不丹民兵组织，这是我们抵御外国侵略和遏制内乱的堡垒！通过专注发展民兵，我们的民兵组织已成为一支举足轻重的力量。"
 bhu_end_revolution: "革命结束"
 bhu_end_revolution_desc: "乡村间的战斗即将结束，我国政府终于有机会解决我们国家的一些特色问题，将不丹特色失调体制改革成我们理想中的完美政府。"
 bhu_buddhist_nationalism: "佛教徒之国"
 bhu_buddhist_nationalism_desc: "一个不丹人首先是一个佛教徒，其次才是一个不丹人。对竹巴传承和宁玛派佛教的虔诚是我们受支持的根基。无信者必须被打倒，我们的传统必须被保护。"
 bhu_increase_pension: "增加寺院退休金"
 bhu_increase_pension_desc: "虽然基堪布和寺院团长期以来都是国王的坚定支持者，但他们的最近的支持却不如往常那样坚定。通过提供更多的寺院退休金，我们可以让那些持怀疑态度的僧侣相信我们对竹巴传承的承诺。"
 bhu_discourage_hindu_practices: "打压印度教"
 bhu_discourage_hindu_practices_desc: "不丹的宗教权威长期以来都在以更积极的方式在全国推动传播竹巴佛教。我们将积极打压南部的印度教少数民族，支持忠诚的佛教徒。"
 bhu_expand_dzongs: "修建宗堡"
 bhu_expand_dzongs_desc: "我们同时面临着来自内外的威胁，如果想要生存下去，就必须建立起我们自己的防御。我们的领地内还有一些要地未完全开发。扩大我们的传统基地对巩固对不丹的统治大有裨益。"
 bhu_expand_punakha: "扩建首都"
 bhu_expand_punakha_desc: "我们目前所有的政府事务都在那些古代英雄和贵族统治时期建造的富丽堂皇的宗堡中开展。在这些伟大的宗堡里，没有一个比冬都普那卡宗更华丽的了，尽管这座伟大的宫殿最近有些年久失修。"
 bhu_strengthen_dynasty: "巩固王朝"
 bhu_strengthen_dynasty_desc: "旺楚克家族享国尚短，国内仍有很多人记得在他们被旺楚克王室统治之前的时代。不丹的过去和未来都维系于王国和旺楚克家族之上，国民和领主越早能领悟到这一点，我们的王国就越早能在阳光下真正找到自己的位置。"
 bhu_meet_loyal_penlops: "与忠诚的彭洛普会晤"
 bhu_meet_loyal_penlops_desc: "尽管在夏仲活佛革命期间，许多西方的彭洛普背弃了我们，但大多数人仍然是我们坚定的盟友。我们应该宽恕那些在冲突期间摇摆不定的人，并建立一个由支持我们的彭洛普组成的联盟。"
 bhu_national_assembly: "呼吁召开国民议会"
 bhu_national_assembly_desc: "世代以来，不丹人民在残酷的领主和无知的统治者治下饱受苦难，他们对格窝们和长老们的合理诉求漠不关心。只有通过与这些人合作，我们才能解决我们王国面临的无数问题。我们应该召集一个由英明的首席大臣索南·托杰·多吉领导的咨询委员会，帮助他正确地向国王提供信息和建议。"
 bhu_tsatong_tax: "废除察通税"
 bhu_tsatong_tax_desc: "混乱的税收和无序的规定束缚了王国的人民，而诸税之中要数察通（无遗嘱土地）税最为令人恼火，它除了阻碍村庄发展外一无是处。"
 bhu_entrench_feudal_hierarchy: "巩固封建等级制度"
 bhu_entrench_feudal_hierarchy_desc: "多年以来，旺楚克家族一直试图打破不丹国王和封臣间的微妙平衡，漠视寺院和彭洛普几百年来的传统权利。我们恢复了这些权利，不丹也重归平衡。"
 bhu_unifying_king: "独认一王"
 bhu_unifying_king_desc: "不丹王室的存在就是为了平衡国内的诸多势力。首都的各大派系之间几乎毫无共识，但都不约而同地认可旺楚克家族对不丹的统治，正统的王室是延续主权和繁荣的基石。"
 bhu_new_civil_service: "建立全新的行政部门"
 bhu_new_civil_service_desc: "公务员就是王国的生命线，把国王的统治带到不丹的天涯海角。但无数无能的政府固步自封、停滞不前，使得这个机构变陈腐而勾心斗角。我们要赶走王国的蛀虫，围绕忠诚而精干的能人们重建行政部门。"
 bhu_rein_in_bureaucracy: "约束官僚"
 bhu_rein_in_bureaucracy_desc: "不丹的征税官被授予了广泛的权力，还经常用这些权利来解决个人恩怨并恐吓政治对手。我们不能容忍这种敲诈报复的司法。"
 bhu_create_military_school: "建设军事学校"
 bhu_create_military_school_desc: "让贵族子弟修习兵法可以让我们的军队得到更好的领导。这些子弟将在普那卡宗的荫庇下接受指导，不丹王室的地位也将更加稳固。"
 bhu_protector_of_bhutan: "不丹的守护者"
 bhu_protector_of_bhutan_desc: "宫中的传统派一直以来都自称不丹的剑和盾。如今在传统派军事精英的赞颂中，不丹王室是无可置疑的执掌剑盾人。"
 bhu_punakha_academy: "普那卡学院"
 bhu_punakha_academy_desc: "我们将在普那卡建立一所行政学院来培训新一代的领导者和行政人员。我们将引进西方教师和教育并与我国传统相结合。"
 bhu_establish_planning_commission: "组建规划委员会"
 bhu_establish_planning_commission_desc: "我们将召集专家来组建一个委员会协助工业发展。虽然委员会无权制定政策，但他们的建议将被直接提交给国王和他的参赞们。"
 bhu_streamline_administration: "精简管理"
 bhu_streamline_administration_desc: "我们的地方行政部门严重臃肿、效率低下。很多时候一个村庄得给几十个不同的官僚和巡官交税，这帮人有一大半对国家和人民毫无裨益。"
 bhu_decentralization: "去中心化"
 bhu_decentralization_desc: "不丹国王在过去的几十年里从地方领导者的手中夺去了大量的权力，阻碍了全国的经济发展。我们必须把自治权还给彭洛普和头人们，以便他们根据当地情况制定恰当的政策。"
 bhu_increase_serfs: "加强对农奴的依赖"
 bhu_increase_serfs_desc: "无地农奴的劳动长期以来都是我们的国家存在的基石，虽然改革派一直在尝试改变这些奴隶的地位，但我们很清楚，这种革命般的变化可能摧毁我们整个社会。"
 bhu_beginnings_of_industry: "发展中的不丹"
 bhu_beginnings_of_industry_desc: "在完成必要的改革来稳定国家之后，我们终于可以开始搞发展了。虽然许多人对政府干预此类事务持谨慎态度，但我们需要激进一点以保护我们的国家。"
 bhu_solidify_new_regime: "巩固统治"
 bhu_solidify_new_regime_desc: "我们的新政权不能指望那些曾经的反对者们的善意。肃清不忠者也许会在短期内削弱政府的实力，但没有一个伟大的宗是用腐朽的基构建成的。"
 bhu_curtail_penlops: "清洗不忠的彭洛普"
 bhu_curtail_penlops_desc: "许多彭洛普在王位争夺战中支持我们的对手，他们必须被排出权力的游戏。虽然我们会原谅大多数人的错误，但有些人必须明白叛国的代价。"
 bhu_raid_our_neighbours: "展现力量"
 bhu_raid_our_neighbours_desc: "不丹多年来一直充当着邻国的副手，在野心勃勃的尼泊尔步步紧逼之下对那些异想天开的印度人们俯首称臣。我们绝不会忘记祖先们的光荣，他们是凶猛而狂热的勇士。"
 bhu_assembling_raiders: "组织劫掠队"
 bhu_assembling_raiders_desc: "策林·班觉承诺了士兵两件事情来激起他们的忠诚：他和士兵们将共赴天涯海角，一车车的战利品也将随士兵们凯旋。"
 bhu_kangyur_tengyur: "传颂大藏"
 bhu_kangyur_tengyur_desc: "一百零八卷的《甘珠尔》和二百二十五卷的《丹珠尔》构成了藏传大藏经的基础。夏仲活佛宣布他打算赞助这两部基础著作的缮写版来改善不丹各地佛教徒们的生活。"
 bhu_monastic_primacy: "寺院优先"
 bhu_monastic_primacy_desc: "不丹自立国以来一直以金刚乘佛教的竹巴传承为纲。数百年前，伟大的夏仲·阿旺南杰将竹巴的教义带到了不丹，在他开明的统治下，不丹的僧侣和领主们都生活在伟大的寺规戒律定下的和谐中。重新引入原教旨的寺规戒律，此世夏仲活佛将让不丹精神重现于世！"
 bhu_purge_impurities: "净化不洁"
 bhu_purge_impurities_desc: "我们可不希望被当做那软弱无能的旺楚克家族的继任者，我们将净化这个失败的残渣，净化将从贪婪的改革派开始，这帮渣滓为一点小钱就把我们的国家卖给了印度人。每个宗堡和寺院里都潜藏着叛徒和顽敌，要让他们永远有口不能言，只有那样，不丹才会得到真正的自由。"
 bhu_moderate_our_message: "阐明要点"
 bhu_moderate_our_message_desc: "众多的贵族和僧侣依然支持着旺楚克的旧君主政权，不过他们的目的和信仰与我们倒是大体一致。如果我们想真正统治这个国家的话，也许就得向这些叛徒伸出合作之手，和他们保证我们的首要目标是恢复不丹昔日的辉煌。"
 bhu_monastic_welfare: "救振寺院"
 bhu_monastic_welfare_desc: "传统上来讲不丹的寺院是各处聚居地的中心，它会为周边村庄提供重要的服务和帮助。把世俗的资金转用于这些寺院可以让它们重新获得其正确的社会地位。"
 bhu_fund_monastic_schools: "资助佛校"
 bhu_fund_monastic_schools_desc: "我们的知识能量不能仅仅投注于物质世界。把财富放在寺院学校可以确保未来会有得道高僧不断崛起，指引不丹度过未来的漫长岁月。"
 bhu_revise_dual_system: "复兴政教二元"
 bhu_revise_dual_system_desc: "不丹离第一位喇嘛的统治已经过去了几个世纪，他为国家制定的政教二元体制之后也被扭曲得面目全非。现在，不丹将再次由一个喇嘛领导！"
 bhu_address_military: "处理军务"
 bhu_address_military_desc: "我们的军队亟需改革。我们依赖彭洛普上税，而中央政府也只指挥得动一小批王家士兵。我们必须在扩大地方部队还是全力建设中央军队间做出选择。"
 bhu_using_terrain: "依势傍形"
 bhu_using_terrain_desc: "独特的地形是我们国家最大的防御优势。我们必须制定依靠自然优势的战略，回首往昔在崇山峻岭中浴血奋战的历史。"
 bhu_fortify_key_passes: "扼守要道"
 bhu_fortify_key_passes_desc: "山地之国仅有南北一些小山口可与外部世界相连，让我们利用现代的防御工事来扼守这些要道。"
 bhu_mountain_guides: "征募向导"
 bhu_mountain_guides_desc: "不丹是世界上最多山的地区之一，熟悉山地作战对我们的军队来说至关重要。我们必须利用熟悉这片地区的山民们，让他们融入我们的军队。"
 bhu_new_weapons: "新式武器设计"
 bhu_new_weapons_desc: "我们的士兵还配备着殖民时期的燧发枪和过时的步枪，当然这些是有枪配备的部队。我们应该想办法让我们的士兵配备现代的武器。"
 bhu_study_foreign_arms: "走私外国军火"
 bhu_study_foreign_arms_desc: "虽然走私武器不是什么好买卖，但不获取现代武器国家就无法生存。在印度建起的联系可以让我们从他们的冲突中搞走一些多于的武器。"
 bhu_invest_in_soldiers: "投资士兵"
 bhu_invest_in_soldiers_desc: "如果我们想要能与邻国那训练有素和坚韧不拔的军团对抗，对士兵训练和装备的投资就必不可缺。将一部分资金用于为军队提供衣装、食物和护理，我们的新兵将源源不断地变成合格的士兵，成为一支能够与我们的对手一决高下的力量。"
 bhu_create_national_doctrine: "国之战法"
 bhu_create_national_doctrine_desc: "把武装力量集中在一支军队里给了我们形成单一作战理论体系的机会。将军们将协助开发一个适合我们军队的作战学说。"
 bhu_noble_officers: "拔擢贵族"
 bhu_noble_officers_desc: "长期以来，王国军队一直由贵族们领导。贵族们拥有悠久的军事传统，他们的智慧和能力对于打造一支新的军队弥足珍贵。"
 bhu_promote_regional_leaders: "地方领袖"
 bhu_promote_regional_leaders_desc: "想要高效地重组我国的民兵，关键在于确保地方的民兵领袖真正融入了我们的指挥层。这些领袖将为将军们带来有价值的见解，并让我们的人民对王国放心。"
 bhu_every_family_son: "家家皆献子"
 bhu_every_family_son_desc: "过去的贵族们会要求每个家庭自愿提供一名身体健康的男子在战时去当兵。我们将修改这个制度，只是呼吁每个家庭自愿提供一个儿子加入到我们的后备军行列，构成我们全新现代军队的主力中坚。"
 bhu_specialized_units: "装备特化战斗部"
 bhu_specialized_units_desc: "我们应该开始为正迅速现代化的军队投资一些特化的装备。让一小群士兵配备这些装备可以让我们建成一支真正的现代战力。"
 bhu_reorganise_militia_structure: "整改民兵"
 bhu_reorganise_militia_structure_desc: "四散全国的民兵组成了我们的军队，它们的协作能力可见一斑。把这些民兵纳入一个等级分明的架构后，各部队间的冲突会大大减少，军队的作战效率也会极大地提高。"
 bhu_finish_mil_reform: "完成军事改革"
 bhu_finish_mil_reform_desc: "我们已经极大改善了军队的结构和作战能力，并起草了一份实际可行的继续改革计划。但若要想同邻国的现代军队对抗，我们还需要做很多工作。我们需要依靠士兵的勇气和决心来弥补我们在物质方面的不足，而王国的防御也需要继续投入。"
