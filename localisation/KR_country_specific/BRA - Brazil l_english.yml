 BRA_social_democrat_party: "左翼民主党"
 BRA_social_democrat_party_long: "左翼民主党(Esquerda Democrática)\n§g巴西的工人运动规模一直很小，而且地区性和意识形态的分歧令人难以置信。为了让巴西人民拥有更好的生活条件，在过去几年里，几位温和派领导人一直尝试组织一个广泛的、团结的左翼阵线，并且以民主的形式表达无产阶级的意志。虽然在1936年，名副其实的左翼民主党确实拥有自己的总统候选人，但他们的影响力和吸引力都不高，甚至难以获得主要工会的支持。要让左翼阵线获得更多支持，就要对工人运动的政治格局进行彻底的调整，但倘若实现这一壮举，这将对当权的权贵资本家形成明显的威胁。§!"
 BRA_social_conservative_party: "共和党"
 BRA_social_conservative_party_long: "共和党(Partido Republicano)\n§g州际战争的灰烬里诞生的新政治秩序几乎由共和党与其成员一手铸成，共和党利用了战争之机，带头反对联邦政府。虽然理论上共和党不能算一个党派——因为其更接近于全国范围内的一个多党派联盟——然而共和党的高级成员们大部分都恶名昭彰，长期掌控着巨大的政治权力。共和党也因这些强力人物的背书而保持着巨大力量。从实业家到种植园主，各类有头有脸的人物保证了选举走向有利于共和党而不是其对手。虽然这长久以来的定势可能会被打破，然而这些政治精英们已经做好万全准备以重获或是维护其权势。§!"
 BRA_authoritarian_democrat_party: "联邦议会党"
 BRA_authoritarian_democrat_party_long: "联邦议会党(Partido Parlamentarista Federa)\n§g虽然巴西被军方控制在平头百姓看来不切实际，但自帝国覆灭以来，他们一直是巴西主要的权力掮客。为了保持权力，过渡军事政府不得不四处搜寻异议人士，同时维持民主表象，以获得合法性，尤其是为了应对在巨大混乱之后即将出现的情况。§!"
 BRA_paternal_autocrat_party: "共和党 - 集权派"
 BRA_paternal_autocrat_party_long: "共和党 - 集权派(Partido Republicano - Centralista)\n§g虽说几十年来权力分散传统根深蒂固，甚至有庞大的武装力量反对任何形式的公开集权，但在当今混乱的世界局势之下，危机与经济衰退步步逼近、无处不在，一种用以捍卫和维护巴西主权的新国家体制频繁被提出、构思与完善。我们的领袖运筹帷幄、行事果断，他被誉为巴西穷苦大众和受压迫者之父；而对那些侵犯巴西主权的人，他坚决反对，绝不姑息。§!"
 BRA_paternal_autocrat2_party: "巴西人民党"
 BRA_paternal_autocrat2_party_long: "巴西人民党(Partido Popular Brasileiro)\n§g虽然传统上的权力分散已经几十年了，甚至有庞大的武装力量反对任何形式的公开集权，但在当今混乱的世界局势之下，随着危机与经济衰退步步逼近、无处不在，一种用以捍卫和维护巴西主权的新国家体制频繁被提出、构思与完善。他运筹帷幄、行事果断，他被誉为巴西穷苦大众和受压迫者之父；对那些侵犯巴西主权的人，他坚决反对，绝不姑息。他就是热图里奥·瓦加斯，他已经准备好了，一个崭新的国家体制即将在巴西留下浓墨重彩的一笔。§!"
 BRA_national_populist_party: "巴西整合运动"
 BRA_national_populist_party_long: "巴西整合运动(Ação Integralista Brasileira)\n§g在巴西，整合主义是一种相对年轻的意识形态，由半岛战争后的葡萄牙移民带来。作为一种极端反动、民族主义的意识形态，整合主义在巴西的形式格外特别，它宣扬巴西的特性是基督信仰与民族多元，因此巴西的力量正在于虔信和团结。它在原则上憎恶民主，认为民主软弱不堪，而共和政治正是巴西没落的根源。尽管在初始并未公开君主主义信仰，但考虑到其宣传刊物上接连不断的反共和主义论调，很少有人怀疑他们信仰君主主义。到目前为止，巴西整合运动是最主要的整合主义运动，实际上与其他运动非常同质，特别是它的大部分支持者是有色人种，乃至是它的队伍中有不少“革命共和党人”。受欧洲政治事件影响，它的大多数核心领导人物都认为，恢复帝制是复兴巴西荣耀的唯一途径。§!"
 BRA_social_liberal_party: "自由党"
 BRA_social_liberal_party_long: "自由党(Partido Liberal)\n§g州际战争使得旧政治秩序崩溃解体，而这些州的背后人物有许多都加入了巴西自由党。如同更有权势的共和党，自由党也是接近于一个全国范围内的多党派联盟，而不是一个具有统一具体目标纲领和政策的严密组织。旧党派首领们的失势打破了党内的政治生态平衡，原先党内人物多来自于中心地带，而现在党内的大人物们多来自于南部或者东北部。总的而言，自由党人缺乏如共和党人那般强有力的机构和人脉，无法企及共和党在普通人民中享有的名望和推选的候选人，不过他们手上仍然有许多报刊和知识分子在支持自由党。党内的意识形态分歧也十分严重，党内最大的共同点是对实证主义和传统自由派观点的信仰，然而就算是这些信仰也不是能取得大部分党员的共鸣的。§!"
 BRA_market_liberal_party: "自由民主党"
 BRA_market_liberal_party_long: "自由民主党(Partido Liberal Democráta)\n§g自由党最激进的一部分人由于近年来自由党整体的低迷而变得愈发散沙。他们的社会与经济自由观点让其与巴西的大众们对立起来，毕竟人民更关心的是对现有问题的立竿见影之解决方案而不是什么空中楼阁般的平等理想。不过这些自由派并没有放弃努力，他们相信巴西仍然有机会成为一个自由民主政权，人人由其技能与才华决定价值，而不是由什么无谓的国籍或者年龄来决定。§!"
 BRA_radical_socialist_party: "总工会-巴无联"
 BRA_radical_socialist_party_long: "劳工总联盟-巴西无政府主义者联合会(Confederação Geral do Trabalho - Federação Anarquista Brasileira)\n§g在巴西，激进的左派在意识形态上哪怕再细微的差别上都存在着极端的分歧，很少有人能真正地就工人们如何管理巴西上达成一致。劳工总联盟和巴西无政府主义者联合会在许多方面试图通过调和极端对立的观点来弥补这一缺点，他们的口号是在当下获得更好的工作条件，而不是未来建立乌托邦。这一简单的目标，使他们比其他组织更具凝聚力，在圣保罗和里约热内卢等大城市拥有相对更多的成员。据称坚实的成员基础使得罢工成为他们强有力的谈判工具，而且在公众眼里，最近频发的暴力冲突已将巴无联与其他社会主义组织的形象同无序混乱与街头斗殴联系到了一起。§!"
 BRA_syndicalist_party: "巴西工团党"
 BRA_syndicalist_party_long: "巴西工团党(Partido Sindicalista Brasileiro)\n§g巴西的文化精英和知识分子们长期以来都对法兰西情有独钟，战后的革命无疑将工团主义带到了大学、酒吧以及其他适合这些人集会的场所，巴西学术界的最前沿。随着时间的推移，新闻报道和文学革新协助着向里约热内卢和其他城市的几个工会传播工团主义。这些正统工团主义者大多数要么是工会领导人，要么是寻求医治巴西当前社会极端不平等这一重病的上层知识分子。由于其领导层在劳动界之外缺乏政治影响力，意识形态的受欢迎程度受到了限制。自30年代末开始，他们经常成为极右分子的攻击目标，后者将他们视为企图将巴西颠覆成为无神论国家的境外势力代理人。§!"
 BRA_totalist_party: "国家最高纲领运动"
 BRA_totalist_party_long: "国家最高纲领运动(Movimento Maximalista Nacional)\n§g在巴西，最高纲领主义作为一种政治思想，可以追溯到社会主义者在左翼民主党诞生前几十年，在阿雷格里港举行的最初几次会议。该运动反对和平过渡的想法，清楚表明了他们的目标，即清除巴西奴隶制横行的资本主义现象，并实现工业化，为巴西带来更美好的明天，以确保巴西人的子孙能够生活在社会主义之中。§!"
