 unionstate.80.t: "重建宪法"
 unionstate.80.d: "我们向南方民主党人报告了休伊·朗被“逮捕”的消息，他们在维护国会的表面形象方面发挥了正面作用。用银衫军成员取代各州代表的繁琐过程意味着在过渡期间我们将越来越依赖于南方民主党人的残余影响力。当佩利领袖推动的22~24号宪法修正案最近得到通过以后，他又引入了一项新的“祖父”条款——以公民祖父所享有的权利为基准，若他的祖父不曾具备，他也不配享有——此外他要求国会议员必须要有正确的宗教信仰。随后议程开始转向佩利的最后一道修正案：保留私人和政府土地作为集体用地再分配给基督徒。这道修正案引发了意外的反弹，南方民主党人声称这一举措所涉及的土地征用权将明显妨害各州对州内土地的处分权，就算是休伊·朗也承诺过他不会动摇州权自主。如今佩利领袖面对着进退两难的形势。如果他向南方民主党人屈服，就会使他在最需要打扮的像个“万事通”的时候使自己看上去虚弱无力。但是如果他像许多顾问建议的那样采取强硬手段通过修正案，这将驱散这个国家所迫切需要维持的民主幻想。"
 unionstate.80.a: "各州可拥有自己的权利——至少现在。"
 unionstate.80.b: "你读过马太福音第20章26-27节吗？"
 unionstate.81.t: "巴尔的摩银衫军被围攻"
 unionstate.81.d: "过去几周里，退伍老兵们对巴尔的摩银衫军的不满情绪一直在加剧。在银衫军为招募新人而编排的“耶稣受难记”——事后被证明非常之烂——被当地报社无情地嘲讽之后，这些银衫军认为自己受到了排挤而在城里组织起大规模武装游行，扰乱城市秩序。随着城内紧张局势升级，有一天，当巴尔的摩警方发现第一名私刑处死的银衫军成员时，这似乎宣告着某种危险的转折，由愤怒的市民和退伍老兵领导的全面骚乱在街头爆发，银衫军队员遭到人群的猛烈攻击。马里兰国民警卫队赶到现场后对形势无能为力，因为他们不知道自己该站在哪一边。如果我们把银衫军从斗殴中解救出来，这种做法的偏袒意味可以说是显而易见的，我们也不愿意为这群自讨苦吃的蠢货付出过于高昂的代价。然而，如果放任他们被暴乱者痛扁，事件不仅有可能演变成一场全国性丑闻，而且可能会让我们的手下怀疑领袖对银衫军的“忠诚”。尽管如此，我们周围的人大多认为，在这种时候“背叛”我们自己人可以为我们提供相对中立的表象来挽回我们过去在公众面前失去的面子。"
 unionstate.81.a: "让银衫军自生自灭吧"
 unionstate.81.b: "不惜一切代价把他们救出来"
 unionstate.82.t: "天国行军"
 unionstate.82.d.death: "直到马里兰国民警卫队最终恢复秩序前，巴尔的摩的骚乱持续了好几天。在这段时间里，没有切实可靠的证据表明银衫军领导层卷入了整场事件。尽管巴尔的摩银衫军总部在骚乱过程中遭到破坏，但总部的重要文件没有一份落入可能对我们造成损害的人手里。整个事件被媒体报道为反对佩利政府的工团主义未遂政变，随之而来的公众同情为政府对忠诚度可疑的人士采取行动提供了很大的回旋余地。这种意外的支持鼓舞了佩利，他声称早就通过圣经的真谛预测到这个结果了。佩利把赫伯特·阿姆斯特朗召回首都，并宣布将于近期根据他对《圣经》的阅读出版第二本书，其中将详述他对治国理政的心得，提出了许多新思想、新观点、新论断，深刻回答了新的历史条件下银衫军和国家发展的重大理论和现实问题。在佩利领袖的英明领导下，银衫军希望在未来几年内实现这本书中他们对公众的全部承诺。"
 unionstate.82.d.mild: "巴尔的摩的骚乱已经平息，尽管结果令我们的政府感到由衷的不安。在处理暴乱者时，巴尔的摩银衫军总部在骚乱过程中遭到破坏，他们的重要文件不知去向，而其中的大部分不知为何竟然落入了报社手中，后者迅速发表了我们有关限制或完全剥夺非洲裔美国人公民权计划及确凿的证据。公众的愤怒迅速蔓延开来，但值得庆幸的是，为了确保政府内外的忠诚我们已经做了足够多的工作。几个星期来，他们袒护我们掩盖了这一说辞并组织了严厉的调查献祭了几位替罪羊……接着最糟糕的时刻似乎过去了。政治上的反弹虽然损害了人们对联邦的信心，但“银衫军”已经让足够多的忠诚分子掌握了关键的政府部门和席位。他们是驱逐不了我们的。"
 unionstate.82.d.freedom: "看来马里兰国民警卫队干得太他妈好了。在处理暴乱者时，巴尔的摩银衫军总部被攻破，重要文件仍在处理中。文件被没收，他们的重要文件不知去向，而其中的大部分不知为何竟然落入了报社手中，后者迅速发表了我们有关限制或完全剥夺非洲裔美国人公民权计划及确凿的证据。在这些报纸公布的计划中，建立“黑人自留地”的计划被完全公开，他们指责我们试图把非洲裔美国人像那些印第安人那样也建立起保留地体系。愤怒的公众聚集起来反对佩利的政府，曾经支持佩利的政府官员也背叛了他……银衫军没有足够的忠诚者来保护政府的安全。收音机里充满了关于支持叛乱的谈话。年轻的查尔斯·林德伯格是绝望的美利坚至上党成员的领袖。现在他刚刚出面与几名现已从死囚牢里获释的企业界阴谋组织的成员们共同掌权，为这个国家提供了一条救生索，让它在重新陷入混乱之前能够勉强维持下去。"
 unionstate.82.a: "正如我预料的那样"
 unionstate.82.b: "希望佩利的转世说是正确的"
 unionstate.82.c: "心中的忧伤，驱逐出这地方。"
 unionstate.83.t: "华盛顿大屠杀"
 unionstate.83.d: "华盛顿的游行正如我们预期的那样发生了，报纸上满是巴顿将军站在大街的正中央面向迎面而来的军官们的照片，他身后有一队士兵高举着步枪。不可避免的事情还是发生了，不过我们或许应该感到庆幸，是巴顿首先遭到了攻击。一名愤怒的军官高喊“叛徒”，然后向巴顿开枪，巴顿中弹倒下时他立即下令开火。双方都有数百人在冲突中丧生，但即使是最偏向我们的报纸也很迟疑是否应该把巴顿的手下除了维持秩序的举动外所做的其他事情也写入报道。两天后，巴顿因伤重不治身亡，在美国维护公共秩序的不懈斗争中，他被宣布为我们的烈士。"
 unionstate.83.a: "真正的英雄"
 unionstate.84.t: "华盛顿游行"
 unionstate.84.d: "华盛顿游行正如我们预期的那样发生了——尽管巴特勒按照计划在游行队伍中加入了银衫军的间谍，但他们制造的混乱似乎远没有我们希望的那么有效。尽管他们成功抑制了游行的势头，阻止了政变的企图，但这并没有阻止那些昔日英雄们走上舞台向公众发表慷慨激昂的演讲。驳斥我们对休伊·朗做出的“不公正”审判和对美国民主进程的破坏。亲近我们的报纸嘲笑了这种混乱，但更多其他媒体则帮助游行者传播了他们的言论，当这些军官们的发言传播到许多公众的耳朵里时，他们对此似乎也抱有同感。"
 unionstate.84.a: "至少他们哪里也没去……"
 unionstate.101.t: "未来战争"
 unionstate.101.d: "经过对美国政府部门的长期重组，美利坚联盟国政府发现了一些旧的机密武器提案。最引人注目的两项提议来自罗伯特·戈达德和万尼瓦尔·布什，他们都各自提出了一项研发预算昂贵的武器构想以对抗可能的入侵。幸运的是，我们已将两人从其各自的藏身点请回来，并说服其继续推动自己的研究。戈达德的计划是研制一种液体燃料火箭，能够向远距离发射稳定负荷的爆炸物。万尼瓦尔·布什的理论则是基于欧洲已知的试验，利用核裂变制造一种炸弹。我们要执行哪种方案呢？"
 unionstate.101.a: "戈达德的火箭。"
 unionstate.101.b: "万尼瓦尔·布什的炸弹。"
 unionstate.102.t: "白沙市导弹飞行实验成功"
 unionstate.102.d: "在西南地区进行了几个月的测试并发表了几篇机密论文之后。在新墨西哥州白沙市郊外的一个隔离区域，罗伯特·戈达德的试验火箭已经准备发射。火箭设计融合了由戈达德设计的液体燃料与稳定装置以及林德伯格公司设计的飞行机械。导弹的头部安装了低当量的炸药以计划在导弹飞行一段时间后将它引爆。数分钟后，夜空中一条完美的弧线与猛烈的爆炸点燃了新墨西哥的天际线，实验成功了。"
 unionstate.102.a: "没有哪里是安全的"
 unionstate.103.t: "新墨西哥核武器试爆成功"
 unionstate.103.d: "美国联邦政府与原子武器之间似乎隔了一道又一道的阻碍。起初，由于包括尚未被找到罗伯特·奥本海默在内的美国物理学家和核专家都缺席了计划。其他几位潜在的候选人则在海外签署了《反核武器人道主义宣言》，公开宣布他们抵制我们的计划。因此，布什不得不转而向工业技术人员求助并延长了理论重构的时间。最终，在乔治·基斯提亚考斯基的协助与大量小型实验的准备下，第一颗实用的原子弹在新墨西哥州进行了实验。为了确保安全，实验小组没有在爆炸范围内安排很多数据采集人员，虽然这场至关重要的测试为众人展示了一场令人印象深刻的爆炸，遗憾的是我们从中得到的信息很少。"
 unionstate.103.a: "我们戴上了原子的王冠"
 unionstate.105.t: "对军工企业的审判"
 unionstate.105.d: "不少军火企业在内战期间服务于美利坚的叛乱分子，一些军火商站错了队，为敌人生产武器弹药。日前，国会正式召开听证会决定他们的命运，不过被告方的律师们辩称，辩方没有发言权，被迫为敌人开发武器。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 unionstate.105.a: "允许他们恢复运营。"
 unionstate.105.b: "这些叛徒罪有应得。"
 unionstate.106.t: "对重型设备企业的审判"
 unionstate.106.d: "不少重型设备企业在内战期间服务于美利坚的叛乱分子，这些企业制造了大炮、弹壳和坦克，但都被用来榨干美国的鲜血。在国家危难之际，他们却选择帮助敌人。日前，国会正式召开听证会决定他们的命运，不过被告方的律师们辩称，辩方没有发言权，被迫为敌人开发武器。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 unionstate.106.a: "允许他们恢复运营。"
 unionstate.106.b: "这些叛徒罪有应得。"
 unionstate.107.t: "对航空企业的审判"
 unionstate.107.d: "不少航空企业在内战期间服务于美利坚的叛乱分子，这些企业制造了战斗机和轰炸机，但它们却将炮火向[THIS.GetAdjective]倾泻，许多城镇沦为废墟。在国家危难之际，他们却选择帮助敌人。日前，国会正式召开听证会决定他们的命运，不过被告方的律师们辩称，辩方没有发言权，被迫为敌人开发武器，辩方也恳求我国政府原谅他们，而他们会为此与我们分享他们的机密设计。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 unionstate.107.a: "允许他们恢复运营。"
 unionstate.107.b: "这些叛徒罪有应得。"
 unionstate.108.t: "对船舶企业的审判"
 unionstate.108.d: "不少船舶企业在内战期间服务于美利坚的叛乱分子，为敌人建造战舰和潜艇。日前，国会正式召开听证会决定他们的命运，不过被告方的律师们辩称，辩方没有发言权，被迫为敌人开发武器。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 unionstate.108.a: "允许他们恢复运营。"
 unionstate.108.b: "这些叛徒罪有应得。"
 unionstate.109.t: "对工业企业的审判"
 unionstate.109.d: "战争毕竟是一个商机，不少工业企业在内战期间服务于美利坚的叛乱分子。日前，国会正式举办听证会决定他们的命运，不过辩方请求高抬贵手，并称愿意帮助重经济。检方指出，他们甘愿为敌方政权卖命，不配得到饶恕。我们应该恢复其营业资格，还是判处其犯有叛国罪？"
 unionstate.109.a: "允许他们恢复运营。"
 unionstate.109.b: "这些叛徒罪有应得。"
 unionstate.150.t: "南方州长在巴吞鲁日会面"
 unionstate.150.d: "自从休伊·朗决心抵抗联邦政府以来，许多人纷纷聚集在巴吞鲁日州议会大厦外庆祝这一决定。新闻记着也很快介入了局势，此时欢快的人群中甚至有人举起了旧邦联时代的战旗。意识到形势不妙的休伊·朗迅速命令自己的手下在引发政治纠纷前没收这些象征内战的激进物品。当各州州长们抵达现场时，新闻媒体只能在人群看到抵制联邦腐败，反抗工团压迫的象征物。南方州长们随后在州议会大厦内与休伊·朗举行了亲切友好的会谈，并随后决定对联邦政府提起的最后期限做出恰当回应。"
 unionstate.150.a: "千钧一发"
 unionstate.151.t: "美利坚至上党合法性宣言"
 unionstate.151.d: "尽管许多南方州长主张当场起草新的修正案，但是保留美国持续存在之合法性的冲动很快占得上风。接下来几天内，美利坚至上党在巴吞鲁日起草《合法性宣言》，煞费苦心地列出了他们对联邦政府的不满。该宣言概述了联邦政府缺乏公民保护意识，在捍卫穷人福利方面存在若干不足，签署者们宣称，组建民兵反抗暴政本是宪法赋予他们的神圣权利，联邦政府的通牒不仅是无效的，更是暴戾而可耻的。"
 unionstate.151.a: "天佑吾人基业"
 unionstate.152.t: "美利坚联盟国议会正式召开"
 unionstate.152.d: "透过秘密渠道传递，数十名国会议员知晓了休伊·朗在巴吞鲁日举行的会议。有些人真心支持的朗的事业，有些则是为了讨好革命为自己某个不错的位置。巴吞鲁日举行的若干会议已经开始在“议会”的面貌下悄悄举行，库格林则有幸出任参席会议的首席参议员。鉴于南方各州反抗联邦政府的决心越来越强，亦拒绝同北方展开有效的谈判，内战爆发似乎已经是必然结果，许多不忠诚的政客已经借助各种手段潜逃到北方……唯一可喜的是，我们相信那些愿意留下来的人将更有意志力接受无尽的挑战，帮助我们夺得最终的胜利。"
 unionstate.152.a: "我们会报答他们的！"
 unionstate.153.t: "期限迫近"
 unionstate.153.d: "联邦政府的最后期限日渐临近，显然双方都不会有任何让步。在朗的支持者控制的地区，一支由民兵与一分钟人构成的军队已组建起来，越来越多的人决心武力改造这个国家。相应地，联邦政府也明确表示，他们不再寄希望于妥协。"
 unionstate.153.a: "这只是时间问题"
 unionstate.200.t: "工团主义者发动炸弹袭击"
 unionstate.200.d: "工团主义者仍然在为他们的革命而战，他们已经把目标对准了[attack_state.GetName]的工厂、铁路和军队设施。一场爆炸造成了巨大的损失，许多人因此丧命。[attack_state.GetName]国民警卫队在赶赴现场后声称他们很快会抓获这些犯罪团伙背后的头目。"
 unionstate.200.a: "我们将消灭这群暴徒。"
 unionstate.204.t: "旧联邦派发动炸弹袭击"
 unionstate.204.d: "旧政府效忠者仍然在为他们的资本主义和剥削的妄想而战，他们已经把目标对准了[attack_state.GetName]的工厂、铁路和军队设施。一场爆炸造成了巨大的损失，许多人因此丧命。[attack_state.GetName]国民警卫队在赶赴现场后声称他们很快会抓获这些犯罪团伙背后的头目。"
 unionstate.204.a: "我们将消灭这群暴徒。"
 unionstate.500.t: "征用民用卡车"
 unionstate.500.d: "在巴顿宣布他的陆军摩托化计划之后，为了满足我们快速增长的军队需要，我们向总统提出了一项关于征用民用车辆的建议。在他的批准下，我们开始从平民百姓手中夺取车辆，尽管令我们吃惊的是，一些自豪的爱国者在我们的仓库旁排队，自愿献出他们的车辆参加即将到来的战斗。虽然并不是所有的车辆都证明对我们有用，但我们设法征用了相当数量的卡车，这些卡车有些需要一些改装适应军标，也有一些坚固到能马上投入军用。"
 unionstate.500.a: "王鱼感谢你们的付出"
 unionstate.501.t: "首场空降演练"
 unionstate.501.d: "虽然从技术上讲，第一次空降演练进行于1930年，当时的实验者还是用双翼飞机空投机枪小组。今天，空降领域取得了更大的突破，历经两周的艰苦训练和先期准备，志愿者抽签决定跳跃顺序，而后登上飞机开启这场全新的空投试验。负责此次行动的道格拉斯C-33运输机从兰利空军基地起飞，当他们飞行到预定位置时，威廉·赖德少尉率先跳伞，在本宁堡陆军基地附近成功着陆，有幸成为美国历史上首位空降的军人。排名第二的志愿者中途怯场，因此列兵威廉·“瑞德”·金顶上他的位置成功降落，成为真正意义上的第一名空降“兵”，飞机上剩余八名成员最终先后从飞机上跳下着陆，迅速找到预定地点集合，完成来了演练的预期目标，美国首场空降实验大获成功！"
 unionstate.501.a: "准备安排新的跳伞计划"
 unionstate.502.t: "首支伞兵师成功组建"
 unionstate.502.d: "预定的大规模跳伞实验终获成功，在巴顿将军的祝福下，本宁堡军事基地重新开放，为新训伞兵部队招募志愿者。尽管高度的训练标准和相对更高的死亡风险，使志愿者数量最初很少，但经过最高指挥部批准，将伞兵工资提高到步兵三倍后，第501伞兵营很快宣告成立，紧接着是其他营团。经过一周的招募工作，志愿者数量已经足够组成五个伞兵师供我们使用。尽管这些新兵欠缺实战经验，但不应低估空降战术领域的这一突破，高级指挥官们期待着看到他们该领域的投资得到有效回报。"
 unionstate.502.a: "死亡天降"
 TEX_huey_long: "休伊·皮尔斯·朗"
 TEX_huey_long_leader_desc: "像许多他这样的人一样，休伊·皮尔斯·朗有许多绰号，其中最常见的名字就是“王鱼”。他出身于路易斯安那州的一个贫穷农村家庭，终其一生都在努力从事法律事业，作为近代历史上最才华横溢的法律人士之一、以及穷苦人利益的忠实捍卫者而赢得了声誉。经过一段短得难以置信的时间之后，他已经成长为路易斯安那州最声名卓著的政治家之一，因此成为了路易斯安那州历史上最年轻的州长之一。\n\n路易斯安那将成为一套统称为“财富共享”的计划以及政策的模范州。朗建立了庞大的公共服务机构和前所未有的社会开支体系，其建立在一个将路易斯安那迅速转变为独裁政权的赞助体系的基础之上，朗家族则是它的掌舵人。然而，在美国日益动荡的大背景下，这种帮助穷人的有力措施越来越受到欢迎，从而形成了美利坚至上党的政策支柱，对他们来说，路易斯安那就是可以追赶的理想。由于在全国范围内，朗的联系以及同盟日益变得广泛而精细，它的发展远远超出了路易斯安那。今天，美国处于分裂之中，他们都作为第二次美国内战的主要力量投身其中。\n\n朗在法律场面和政治舞台如鱼得水，但军队计划委员会和阅兵式则并非如此。与工团主义者不同，他没有从一开始就计划这些事情——但现在所有筹码都已抛出，愿王鱼的一切敌人都在他面前颤抖战栗。"
 TEX_earl_kemp_long: "厄尔·肯普·朗"
 TEX_earl_kemp_long_leader_desc: "自从厄尔·朗于1932年担任副州长的提议被其兄休伊·朗否决后，厄尔就活在他兄长的阴影下。厄尔·朗在国会里以其进步政策而为人所知，不过他对美利坚至上党机关的支持远甚于对州政府的。厄尔·朗在休伊·朗死前被指定为休伊的继任者，他延续了休伊的改革主义政策，不过在社会问题上更加保守且宽容。实际上，在这些不太平的年头里，正是厄尔·朗将其兄长之教育和福利改革计划付诸实施。不过美利坚至上党也掩盖了厄尔的种族主义言论和其精神不稳定的事实。"
 TEX_george_van_horn_moseley: "乔治·范霍恩·莫斯利"
 TEX_george_van_horn_moseley_leader_desc: "从菲律宾的骑兵中尉到华盛顿的一名军官，四十余年的军旅生涯给了莫斯利强大的履历，而和乔治·巴顿、麦克阿瑟等将军并肩作战的经历推动着他支持休伊·朗，并使其坚信犹太阴谋论。最终认为何种社会主义都是威胁的莫斯利成为了战争权力委员会的最佳代言人。没有莫斯利，战争权力委员会也不可能接下那场莫斯利参与其中的休伊·朗失踪案，所以他们才会散播谣言。"
 TEX_george_van_horn_moseley_TEX_commander_desc: "§Y陆军将领介绍\n生于：§!§g1874年9月28日；美利坚合众国、伊利诺伊州埃文斯顿§!\n§Y军旅生涯：§!§g1899年，乔治·范霍恩·莫斯利从美国军事学院毕业成为一名骑兵少尉。他在美西战争中服役，指挥第九骑兵团，在第九团里他成功地在与卢多维科·阿雷霍拉的战斗中取得重大突破，并因此晋升为中尉调往第一骑兵团。在第一骑兵团期间，他先后作为J·M·贝尔准将和J·M·李准将的副官，又在后方担任了各种参谋岗位。1904年，他被调回美国，在得州指挥部任职直到1906年被提升为上尉。他继续担任各种各样的参谋职务，同时参加了陆军参谋学院和陆军战争学院的培训并分别于1909年和1911年毕业。他参与了潘兴的惩罚性远征，为潘兴提供后勤支持，并为他赢得了少校的晋升。在指挥第二野战炮兵旅后，1921年他被任命为道斯将军组织预算局的助手，后因表现突出被晋升为准将，成为陆军部长助理的行政助理负责工业准备部门，然后又晋升为少将。然而在1934年，他与麦克阿瑟将军大吵一架，随着国家陷入内战，莫斯利的第一个行动便是离开联邦军队，加入了南方的联盟国军队。在那里，由于他丰富的军事经验和南方实质上缺乏有经验军事人员的现状，休伊·朗立即将他提拔为元帅。§!\n\n§Y重要信息：在公开场合和私下场合都表现出强烈的反移民和反犹主义观点。莫斯利经常与查尔斯·林德伯格一起，同军事领域之外的显赫商人会面，此外，他对休伊·朗的忠诚着实可疑。"
 TEX_george_van_horn_moseley_commander_desc: "§Y陆军将领介绍\n生于：§!§g1874年9月28日；美利坚合众国、伊利诺伊州埃文斯顿§!\n§Y军旅生涯：§!§g1899年，乔治·范霍恩·莫斯利从美国军事学院毕业成为一名骑兵少尉。他在美西战争中服役，指挥第九骑兵团，在第九团里他成功地在与卢多维科·阿雷霍拉的战斗中取得重大突破，并因此晋升为中尉调往第一骑兵团。在第一骑兵团期间，他先后作为J·M·贝尔准将和J·M·李准将的副官，又在后方担任了各种参谋岗位。1904年，他被调回美国，在得州指挥部任职直到1906年被提升为上尉。他继续担任各种各样的参谋职务，同时参加了陆军参谋学院和陆军战争学院的培训并分别于1909年和1911年毕业。他参与了潘兴的惩罚性远征，为潘兴提供后勤支持，并为他赢得了少校的晋升。在指挥第二野战炮兵旅后，1921年他被任命为道斯将军组织预算局的助手，后因表现突出被晋升为准将，成为陆军部长助理的行政助理负责工业准备部门，然后又晋升为少将。然而在1934年，他与麦克阿瑟将军大吵一架，时至今日双方的关系仍然非常紧张。§!\n\n§Y重要信息：在公开场合和私下场合都表现出强烈的反移民和反犹主义观点。"
 TEX_charles_lindbergh: "查尔斯·奥古斯塔斯·林德伯格"
 TEX_charles_lindbergh_leader_desc: "查尔斯·林德伯格，或者说林迪，曾经是美国最知名的飞行员。在20年代时，林德伯格的名气随着他在美国航空邮政服务的服役中越发上升。再加上他改进飞机的技术亦逐渐成长为一门生意，让他更为知名。林德伯格和美利坚至上党的合作始于1932年，这种合作在他接触到战争力量委员会前一直不断加深。最终他被委员会指名为下一任领导人，林德伯格打算延续莫斯利的种族主义立场，并以各项典范来鼓励工业创新。"
 TEX_william_dudley_pelley: "威廉·达德利·佩利"
 TEX_william_dudley_pelley_leader_desc: "39岁（1929年）时的威廉·佩利只是一个相当缺乏想象力的好莱坞编剧和记者。他过去的冒险经历主要也就包括访问俄罗斯和吸收些反犹的小册子的内容。到1933年成立银衫军时，佩利已经转变成一个直言不讳的盎格鲁撒克逊至上主义者和好斗的唯心主义者。佩利的唯心论只留给值得信赖的盟友。在他的组织得到休伊·朗的赞助后，他与同为盎撒至上主义者的赫伯特·W·阿姆斯特朗会面并制定了佩利-阿姆斯特朗路线。暗算、反社会主义和对基督教身份的信仰构成了他的政权的支柱。"
 TEX_gerald_lyman_kenneth_smith: "杰拉尔德·莱曼·肯尼斯·史密斯"
 TEX_gerald_lyman_kenneth_smith_desc: "§Y顾问介绍\n生于：§!§g1898年2月27日，美利坚合众国、威斯康星州帕迪维尔§!\n§Y政治生涯：§!§g在杰拉尔德·史密斯出生以来的几十年里，他都更像是追随者而非领袖，直到1937年他在一场福音派巡演上加入了银衫军。早年间，还是牧师的史密斯最先受到休伊·朗的“财富共享”协会的影响，但当威廉·佩利向他展示休伊·朗所受支持都是伪造的之后，他便来到了佩利麾下。史密斯受到来自财富共享和基督教身份认同的支持，这令他能够接触到民粹主义运动中的各种社区。"
 TEX_gerald_lyman_kenneth_smith_leader_desc: "在杰拉尔德·史密斯出生以来的几十年里，他都更像是追随者而非领袖，直到1937年他在一场福音派巡演上加入了银衫军。早年间，还是牧师的史密斯最先受到休伊·朗的“财富共享”协会的影响，但当威廉·佩利向他展示休伊·朗所受支持都是伪造的之后，他便来到了佩利麾下。转折点出现在禁酒令失败之后，“财富共享”协会委派他去接任休伊·朗。史密斯随后成为佩利的助手，以制止他在公众面前频繁地发火。"
 TEX_united_states_congress: "联盟国国会"
 TEX_charles_edward_coughlin: "查尔斯·爱德华·库格林"
 TEX_charles_edward_coughlin_desc: "§Y顾问介绍\n生于：§!§g1891年10月25日，加拿大自治领、安大略省汉密尔顿§!\n§Y政治生涯：§!§g查尔斯·库格林出生于安大略省一个虔诚的天主教家庭。在为圣巴兹尔会担任牧师做了多年准备后，该会的变化促使他移居美国。他被分配到密歇根州的小花圣殿教堂，在那里，库格林在政治上活跃起来，抨击三K党、工会、社会主义者、宗教少数派和禁酒主义者。休伊·朗看到了天主教选民的潜力，于是将库格林招致麾下，帮助他竞选总统。"
 TEX_herbert_walter_armstrong: "赫伯特·沃尔特·阿姆斯特朗"
 TEX_herbert_walter_armstrong_desc: "§Y顾问介绍\n生于：§!§g1892年7月31日，美利坚合众国、爱荷华州得梅因§!\n§Y政治生涯：§!§g赫伯特·阿姆斯特朗最开始是在上帝会（第七日）(Church of God (Seventh Day))担任神职，为西北部的一个会众群体服务。他在广播中很受欢迎，得以聚集起足够的皈依者，创立了自己的教会——上帝全球广播会(Radio Worldwide Church of God)。他的政见包括绝对戒酒主义、迫在眉睫的基督教世界末日、不列颠以色列主义、反德言论和种族隔离主义。"
 TEX_henry_ford: "亨利·福特"
 TEX_henry_ford_desc: "§Y顾问介绍\n生于：§!§g1863年7月30日，美利坚合众国、密歇根州斯普林韦尔斯镇§!\n§Y政治生涯：§!§g世界驰名的亨利·福特是福特汽车公司创始人，他在其遍布美国的众多工厂中成功实施了科学管理。亨利·福特反对劳工运动，持反犹主义，也担忧被迫与德国作战的可能，这些都促使他与休伊·朗结盟。然而，两人的分歧仍然存在，福特压根不打算为“财富共享”付出一分钱。"
 TEX_archibald_bulloch_roosevelt: "阿奇博尔德·布洛克·罗斯福"
 TEX_archibald_bulloch_roosevelt_desc: "§Y顾问介绍\n生于：§!§g1894年4月9日，美利坚合众国、华盛顿特区§!\n§Y政治生涯：§!§g阿奇博尔德·罗斯福是著名政治家昆汀·罗斯福的兄长、西奥多·罗斯福总统的儿子。罗斯福的声望让他成为辛克莱石油公司的执行官，并与政治保守派交上了朋友。他创立了一个支持紧缩的游说团体，即国民经济联盟，他们于1936年与休伊·朗结盟。"
 TEX_fred_chase_koch: "弗雷德·蔡斯·科赫"
 TEX_fred_chase_koch_desc: "§Y顾问介绍\n生于：§!§g1900年9月23日，美利坚合众国、得克萨斯州夸纳§!\n§Y政治生涯：§!§g作为数家跨国石油集团的总工程师，弗雷德·科赫与得克萨斯州石油企业有着深深的联系。他曾受雇为不列颠联盟建造石油钻机，这一经历让他强烈反对工团主义。这种立场使他与休伊·朗结盟，条件是他可以免于为福利出钱。"
 TEX_hugo_lafayette_black: "雨果·拉斐特·布莱克"
 TEX_hugo_lafayette_black_desc: "§Y顾问介绍\n生于：§!§g1886年2月27日，美利坚合众国、阿拉巴马州哈兰§!\n§Y政治生涯：§!§g雨果·布莱克的法律生涯充满了争议，在阿拉巴马州工作时，他被授予三K党终身成员资格。尽管他本人反对种族隔离，但随后在选举政治上的成功也难掩这一终身成员资格的影响。在被问及休伊·朗为他背书是否意味着三K党也支持他时，布莱克公开谴责了三K党。"
 TEX_francis_everett_townsend: "弗朗西斯·埃弗里特·汤森"
 TEX_francis_everett_townsend_desc: "§Y顾问介绍\n生于：§!§g1867年2月13日，美利坚合众国、伊利诺伊州费尔伯里§!\n§Y政治生涯：§!§g弗朗西斯·汤森是为社会保障制度而战的不懈斗士。在加州，有数十万人加入了他的老年退休金计划，但这个计划没能获得州政府的资助。汤森认为实现这一目标别无他法，于是选择与休伊·朗及其“财富共享”计划结盟，这两个计划在财富提供方式上颇为相似。"
 TEX_elizabeth_eloise_kirkpatrick_dilling: "伊丽莎白·埃洛伊丝·柯克帕特里克·迪林"
 TEX_elizabeth_eloise_kirkpatrick_dilling_desc: "§Y顾问介绍\n生于：§!§g1894年4月19日，美利坚合众国、伊利诺伊州芝加哥§!\n§Y政治生涯：§!§g伊丽莎白·迪林通过走访英国和法国开始了政治生涯，这些国家使她感到深深的不安，并致力于鼓吹美国与第三国际的战争。这种鼓吹包括在国会就一份1200人的工团主义嫌疑分子名单（大部分是移民）发表讲话，她认为这些人向第三国际出卖信息。"
 TEX_george_samuel_schuyler: "乔治·塞缪尔·斯凯勒"
 TEX_george_samuel_schuyler_desc: "§Y顾问介绍\n生于：§!§g1895年2月25日，美利坚合众国、罗得岛州普罗维登斯§!\n§Y政治生涯：§!§g乔治·斯凯勒是独立战争英雄菲利普·斯凯勒的后代。为了效仿先祖，他曾短暂参军，由于是非裔美国人，他遭到了其他士兵的虐待，之后他就离开了军队，成为了作家。他的小说以对政治，尤其是对南方民主党人和黑人民族主义者的尖锐批评而闻名。这些作品使斯凯勒成为了工团主义和联邦主义事业的敌人。"
 TEX_george_william_christians: "乔治·威廉·克里斯蒂安斯"
 TEX_george_william_christians_desc: "§Y顾问介绍\n生于：§!§g1888年8月5日，美利坚合众国、纽约州埃尔德雷德§!\n§Y政治生涯：§!§g乔治·威廉·克里斯蒂安斯是田纳西州的一名机械工程师和民兵领袖。在军中服役时，他发展出一套异见的政治哲学，将国际金融妖魔化，推崇左右两翼的革命者。1936年，他的民兵最终投票加入了一分钟人。"
 TEX_guy_warren_ballard: "盖伊·沃伦·巴拉德"
 TEX_guy_warren_ballard_desc: "§Y顾问介绍\n生于：§!§g1878年7月28日，美利坚合众国、堪萨斯州牛顿§!\n§Y政治生涯：§!§g盖伊·沃伦·巴拉德最初既是矿业工程师，也是个在空金矿中销售期货的骗子。遇到妻子埃德娜之后，巴拉德发起了一个名叫“I AM（意为“我是”）”的宗教运动及民兵组织。“我是”相信盖伊是乔治·华盛顿转世，可以支配无尽的财富来拯救国家。"
 TEX_wilbur_glenn_voliva: "威尔伯·格伦·沃利瓦"
 TEX_wilbur_glenn_voliva_desc: "§Y顾问介绍\n生于：§!§g1870年3月10日，美利坚合众国、印第安纳州§!\n§Y政治生涯：§!§g威尔伯·格伦·沃利瓦是芝加哥传教士约翰·亚历山大·道伊的助手，道伊曾在伊利诺伊州创立了乌托邦般的城市——锡安。沃利瓦接替了道伊，并试图利用他日益增长的追随者群体为威廉·詹宁斯·布莱恩竞选副总统。沃利瓦还运营着规模较小的神权党，致力于使基督教的宗教教育（包括神创论和地平说）成为国策之一。"
 TEX_george_sylvester_viereck: "乔治·西尔维斯特·菲尔埃克"
 TEX_george_sylvester_viereck_desc: "§Y顾问介绍\n生于：§!§g1884年12月31日，德意志帝国、巴伐利亚王国慕尼黑§!\n§Y政治生涯：§!§g乔治·菲尔埃克生于德国慕尼黑，是普鲁士的奥古斯都王子的私生子。移民美国后，他成了一名有争议的诗人，他的作品探讨了同性恋和德意志民族主义的主题。世界大战后，对欧洲德意志人国王们的访谈使他在美国的德国效忠者中颇有影响。"
 TEX_george_smith_patton: "小乔治·史密斯·巴顿"
 TEX_george_smith_patton_TEX_commander_desc: "§Y陆军将领介绍\n生于：§!§g1885年的11月11日；美利坚合众国、加利福尼亚州圣加布里埃尔§!\n§Y军旅生涯：§!§g小乔治·史密斯·巴顿从小就是军事史书籍的爱好者，他于1903年加入弗吉尼亚军事学院。次年被推荐为西点军校的学生。尽管他在西点军校的训练过程中表现出色，但他的学习成绩太差，不得不重读他的第一学年。学习的过程困难重重，但在1909年毕业后被分配到第十五骑兵团，如愿成为了一名骑兵少尉。1912年斯德哥尔摩奥运会期间，他的运动技能使他成为第一位代表美国参加现代五项竞赛的军人运动员，并在42名参赛者中排名第五。随着惩罚性远征的展开，巴顿成为了潘兴的副官，虽然这次远征失败了，但也加强了他们间的友谊纽带，巴顿几乎完全成为了他参谋部的一员，并因此很快就被提升为上尉。1920年6月31日，他又被提升为少校，开始对世界大战中机械化战争的使用产生了兴趣。1923年，他进修了骑兵野战军官课程，1924年又从指挥和参谋学院毕业，1932年拿到了陆军战争学院的凭证。然而在酬恤金进军事件中，面对退伍军人抗议潮，巴顿与麦克阿瑟大吵了一架，此后巴顿始终直言不讳地声讨他的同事。内战爆发后，巴顿被他过去的校官福克斯·康纳说服并决定加入联盟国，他确信面对真正的美国政府的进攻，联邦政府如果不采取果断行动是注定要失败的。休伊·朗在巴顿早已声名远扬的情况下，决定越过将官，直接任命他为陆军元帅，而巴顿则声称他已做好充分的准备来担负元帅的所有责任。§!\n\n§Y重要信息：虽然公开场合他的忠诚毋庸置疑，但他与德怀特·艾森豪威尔的昔日的友谊使许多参谋部成员不信任巴顿。在公共场合表现出强烈的种族主义观点。"
 TEX_george_smith_patton_commander_desc: "§Y陆军将领介绍\n生于：§!§g1885年的11月11日；美利坚合众国、加利福尼亚州圣加布里埃尔§!\n§Y军旅生涯：§!§g小乔治·史密斯·巴顿从小就是军事史书籍的爱好者，他于1903年加入弗吉尼亚军事学院。次年被推荐为西点军校的学生。尽管他在西点军校的训练过程中表现出色，但他的学习成绩太差，不得不重读他的第一学年。学习的过程困难重重，但在1909年毕业后被分配到第十五骑兵团，如愿成为了一名骑兵少尉。1912年斯德哥尔摩奥运会期间，他的运动技能使他成为第一位代表美国参加现代五项竞赛的军人运动员，并在42名参赛者中排名第五。随着惩罚性远征的展开，巴顿成为了潘兴的副官，虽然这次远征失败了，但也加强了他们间的友谊纽带，巴顿几乎完全成为了他参谋部的一员，并因此很快就被提升为上尉。1920年6月31日，他又被提升为少校，开始对世界大战中机械化战争的使用产生了兴趣。1923年，他进修了骑兵野战军官课程，1924年又从指挥和参谋学院毕业，1932年拿到了陆军战争学院的凭证。然而在酬恤金进军事件中，面对退伍军人抗议潮，巴顿与麦克阿瑟大吵了一架，此后巴顿始终直言不讳地声讨他的同事。虽然他的朋友艾森豪威尔致力于在两人间进行斡旋，巴顿最终被迫以中校的身份留在陆军，尽管他具备准将的所有特质和资格。§!\n\n§Y重要信息：在公共场合表现出强烈的种族主义观点。"
 TEX_fox_conner: "福克斯·康纳"
 TEX_fox_conner_commander_desc: "§Y陆军将领介绍\n生于：§!§g1874年11月2日；美利坚合众国、密西西比州斯莱特斯普林斯§!\n§Y军旅生涯：§!§g作为邦联老兵罗伯特·康纳的儿子，福克斯·康纳在1894年通过国会任命进入西点军校，并在1898年以中尉身份毕业，他在历史、数学、马术与法语方面均出类拔萃。即使对骑兵展现出了极大的兴趣，他还是被分配到了第一炮兵营，他几次提交调往骑兵部队的申请，但都被驳回。他在1899年的美西战争中被调往古巴，在占领军中服役。他在此结识了他未来的妻子弗吉妮娅·布兰德雷丝。他在1901年晋升为上尉，之后被调到纽约汉密尔顿港123海岸炮兵连服役。康纳在此任职到1901年，而后于1905年进入陆军参谋学院学习，而后于1907年进入陆军战争学院，最终在1911年毕业。毕业后，他作为一名军事专员来到法兰西第22野战炮兵营。回到美国后，他又被指派往一个靠近墨西哥边境的炮兵要塞服役，他在次期间晋升少校并调回华盛顿特区的总监处任职。在之后的几年他兢兢业业。康纳在法语上的造诣使得他能在大战期间翻译第一手的法军报告，这种才干让他于1918年晋升中校，随后于1920年成为准将。他在战争部结识了乔治·马歇尔，两人很快成为朋友。后者安排他去米德堡服役，他在次又认识了乔治·巴顿与艾森豪威尔，他们很快成为朋友。康纳与艾森豪威尔更是亦师亦友的伙伴。即便康纳与艾森豪威尔在摩托化部队的问题上颇有分歧，对坦克的使用也各有说法，但这不妨碍康纳追随艾森豪威尔前往巴拿马任职。他于1925年升任少将，于1930年在潘兴的推荐与道格拉斯·麦克阿瑟的支持下成为总参谋长。他随后被调往第一集团军，并且众所周知的，他于马歇尔、巴顿与艾森豪威尔依然有紧密的往来。§!\n\n§Y重要信息：他很快就要退役了。"
 TEX_jacob_loucks_devers: "雅各布·劳克斯·德弗斯"
 TEX_jacob_loucks_devers_leader_desc: "§Y陆军将领介绍\n生于：§!§g1887年9月8日；美利坚合众国、宾夕法尼亚州约克§!\n§Y军旅生涯：§!§g雅各布·劳克斯·德弗斯的军旅生涯始于1906年国会议员丹尼尔·拉菲恩推荐他进入西点军校并于1909年6月11日以炮兵少尉的身份毕业。德弗斯的第一个任务是在华盛顿的第四山地炮兵第一营，1912年底，他被送回西点军校教授数学。1916年4月1日，他晋升为中尉并被调到夏威夷斯科菲尔德兵营新启用的第九野战炮兵部队，1917年初晋升为上尉。1919年5月，德弗斯被派去欧洲进行为期三个月的短期任务，学习世界大战经验。他出席了普鲁士军事学院的课程学习二战期间双方使用的新装备和战术思维。1920年他被提升为少校并选入指挥和普通参谋学校，1925年毕业后被派往锡尔堡担任野战炮兵学校枪炮系主任。1929年8月31日，德弗斯被调往华盛顿特区出任野战炮兵部队总司令参谋。1932年，他又被选入陆军战争学院进修并于1933年6月毕业。1934年2月26日他晋升为中校。随着美国陷入骚乱，德弗斯发现自己对上级处理内部问题的方式感到越来越抵触。这导致他与德怀特·艾森豪威尔之间展开了激烈的竞争，甚至让他与老朋友莱斯利·麦克奈尔间也产生了分歧。当休伊·朗宣布联盟国成立时，德弗斯认定麦克阿瑟将军和他的手下对美国而言是个累赘，于是他立即自愿加入了美利坚联盟国，在那里他和乔治·巴顿一起被提升为陆军元帅。"
 TEX_joseph_lawton_collins: "约瑟夫·劳顿·柯林斯"
 TEX_joseph_lawton_collins_commander_desc: "§Y陆军将领介绍\n生于：§!§g1896年5月1日；美利坚合众国、路易斯安那州新奥尔良§!\n§Y军旅生涯：§!§g约瑟夫·劳顿·柯林斯“闪电乔”在1913年西点军校开始了他的军事生涯——因为他的叔叔马丁·贝尔曼当时是新奥尔良的少校并在他17岁那年设法推荐了他——1917年他在西点毕业并取得步兵少尉军衔。在西点军校任教期间，他一直担任教师，并与格拉迪斯·伊斯特布鲁克结婚。1921年，他开始在西点军校教授化学。1926年，他自本宁堡步兵学校连长课程毕业，一年后，他又在锡尔堡野战炮兵学校完成了一门高级课程。1927年到1932年间，柯林斯在步兵学校教武器与战术，1933年到1934年间他曾多次要求转到菲律宾部队，并最终如愿以偿，并在那里晋升为少校。1935年到1936年，他从陆军工业学院和战争学院毕业，晋升中校。内战爆发后，柯林斯在军队中与巴顿成了朋友，两人都选择前往南方加入休伊·朗的军队。当巴顿被休伊·隆本人提名为陆军元帅时，巴顿请求将柯林斯提升为准将，而那位南方人的总统也同意了他的要求。§!\n\n§Y重要信息：他是一名极具天赋但又极具进攻性的指挥官，在领导进攻时，他的能力比在防守时更出色。"
 TEX_courtney_hicks_hodges: "考特尼·希克斯·霍奇斯"
 TEX_courtney_hicks_hodges_commander_desc: "§Y陆军将领介绍\n生于：§!§g1887年1月5日；美利坚合众国、佐治亚州休斯敦县§!\n§Y军旅生涯：§!§g考特尼·希克斯·霍奇斯1904年加入西点军校，但一年后由于学业极其糟糕而被迫退学。但他并没有因此而放弃从军的理想，1906年，他作为一名二等兵应征入伍。1907年迅速晋升为中士，1909年荣登少尉军衔。他在惩罚性远征期间加入潘兴，在那里遇到了乔治·巴顿和乔治·马歇尔，并在墨西哥边境逗留10年代晚期，期间曾在第六步兵团对抗几个小规模的游击队小组。由于在边境服役而被提升为少校后，他进入了指挥和参谋学院，1925年毕业成为本宁堡步兵委员会的一员。1934年，他从陆军战争学院毕业晋升为中校。因为巴顿和马歇尔声言反对麦克阿瑟后加入了不同的势力，霍奇斯被迫在他的两个朋友中做出选择以防形势恶化。因为巴顿的成功劝说，他斟酌后选择了加入南方军。而陆军元帅巴顿也已为他的朋友霍奇斯争取到了准将的资格，两人都准备好为眼前的战争拼尽全力。"
 TEX_william_hood_simpson: "威廉·胡德·辛普森"
 TEX_william_hood_simpson_commander_desc: "§Y陆军将领介绍\n生于：§!§g1888年5月18日；美利坚合众国、得克萨斯州威瑟福德§!\n§Y军旅生涯：§!§g威廉·胡德·辛普森于1905年6月满17岁一个月后进入西点军校美国军事学院，于四年后的1909年毕业并被授予步兵少尉军衔。辛普森的第一个任务是在北达科他州林肯堡的第六步兵团。此后不久，该团于1910年1月被派往菲律宾棉兰老岛并在那里停留了两年半，辛普森在那里参与了对摩洛叛乱的镇压。1912年，他随团返回美国，驻扎在布利斯堡担任连长，1916年他参加了潘兴远征队并在那里晋升为中尉。1917年2月，他成为指挥埃尔帕索军区的小乔治·贝尔少将的副官。从1919年起辛普森经历了几项人事任命，并最终参加了一些军事课程培训。1921年初获准晋升为上尉。1932年，辛普森开始在波莫纳学院教授军事科学和战术。1936年晋升为中校。随着美国逐渐失去控制，辛普森与休伊·朗对美国的看法越来越一致。休伊宣布成立自立门户时，辛普森站了出来向他所认为的“真正的美国”做出了关键的贡献。由于他的忠诚，辛普森被任命为准将。"
 TEX_claire_lee_chennault: "克莱尔·李·陈纳德"
 TEX_claire_lee_chennault_commander_desc: "§Y陆军将领介绍\n生于：§!§g1890年9月6日；美利坚合众国、得克萨斯州康麦斯§!\n§Y军旅生涯：§!§g“老皮脸”克莱尔·李·陈纳德在路易斯安那州立大学就学期间加入了预备役军官训练队，从此开始了他的军旅生涯。1917年，他从印第安纳州本杰明·哈里森堡军官学校毕业，不久就被调到陆军通信兵航空部。1919年，他获得了上天飞行的计划并在航空处转型为陆军航空兵团后继续在其中服役。1931年，他成为陆军航空兵追击组组长兼阿拉巴马州飞行表演队的第一追击组组长，成为该地区因优雅的飞天驾驶技巧而闻名的人物。1937年临近时，因为华盛顿的工作人员拒绝提拔他担任队长以外的职务，陈纳德考虑辞职。毕竟他的健康状况已经不再适合他继续从事飞行了。美国内战开始时，陈纳德站在路易斯安纳州前州长休伊·朗的一边，他因此带动了休伊·朗征募新兵的活动，对陈纳德的表演充满热情的观众挤满了征募摊位。为表达感激之情，休伊·朗授予了陈纳德荣誉准将的军衔，以表彰他为南方所做的贡献。§!\n\n§Y重要信息：陈纳德的健康状况一直在慢慢恶化，耳聋和慢性支气管炎是陈纳德迟早要面对的主要问题。"
 TEX_walton_harris_walker: "沃尔顿·哈里斯·沃克"
 TEX_walton_harris_walker_commander_desc: "§Y陆军将领介绍\n生于：§!§g1889年12月3日；美利坚合众国、得克萨斯州贝尔顿§!\n§Y军旅生涯：§!§g沃尔顿·哈里斯·沃克在1907年与1908年先后加入弗吉尼亚与美国军事学院，1912年以步兵少尉的身份从后者毕业从此开始了他的军事生涯。他主要被派往得克萨斯州各地的驻军——只有在他参加韦拉克鲁斯远征队和墨西哥边境巡逻时例外，在那里他和德怀特·艾森豪威尔成了朋友。1920年后，沃克在佐治亚州的本宁堡担任教职，并在陆军接受了进一步的战术训练，1925年进入指挥和参谋学校，1926年以中校的身份毕业。1930年，他搬到天津美国公使馆，1933年回到美国后又报名参加陆军战争学院，1936年年中从军校毕业。随着国家局势的恶化，沃克在参谋会议上开始偏向巴顿一方，严厉批评麦克阿瑟对社会主义者的不作为。当休伊·朗最终宣布美利坚联盟成立时，沃克决定加入他在南方的同事巴顿，而巴顿则授予了他准将军衔。"
 TEX_matthew_bunker_ridgway: "马修·邦克·李奇微"
 TEX_matthew_bunker_ridgway_commander_desc: "§Y陆军将领介绍\n生于：§!§g1895年3月3日；美利坚合众国、弗吉尼亚州门罗堡§!\n§Y军旅生涯：§!§g“老铁奶”马修·邦克·李奇微于1913年通过西点军校入学考试后开始其军事生涯。他于1917年以步兵少尉身份从军校毕业。李奇微最初被派往墨西哥边境的第3步兵团进行巡逻任务，在那里他被晋升为上尉，并于1920年返回西点军校执教西班牙语。1925年，李奇微从美国陆军步兵学校毕业，之后被派往美国驻天津公使馆，后又被派往尼加拉瓜，并成为试图监督1927年选举的美国人之一。1930年，他被调往菲律宾，成为菲律宾群岛总督的顾问，并于1933年以少校身份返回美国。1935年，他从陆军司令部和总参谋部学校毕业，在内战爆发前就读于宾夕法尼亚州的陆军战争学院。随着身边环境的激进化，他发现自己多次遭到“工人民兵”的骚扰，并慢慢开始对联邦政府失去信心。当休伊·朗最终宣布成立美利坚联盟国时，李奇微决定，如果有必要的话，最好是去美利坚联盟国，把美国从无政府状态中拯救出来。在联盟国那里，他被提升为准将。"
 TEX_bruce_cooper_clarke: "布鲁斯·库珀·克拉克"
 TEX_bruce_cooper_clarke_commander_desc: "§Y陆军将领介绍\n生于：§!§g1901年4月29日；美利坚合众国、纽约州亚当斯§!\n§Y军旅生涯：§!§g布鲁斯·库珀·克拉克，1918年加入国民警卫队，1920年成为美国军事学院的一员。1925年，他从西点军校毕业，成为工程兵少尉。同年，他获得了土木工程学位和法学学士学位。在美国军队内部出现重大分歧后，克拉克成为巴顿值得信赖的军官之一。巴顿加入美利坚联盟国后，克拉克决定追随他，并因他的忠诚被巴顿授予准将军衔。"
 TEX_henry_irving_hodes: "亨利·欧文·霍兹"
 TEX_henry_irving_hodes_commander_desc: "§Y陆军将领介绍\n生于：§!§g1899年3月19日；美利坚合众国、华盛顿特区§!\n§Y军旅生涯：§!§g亨利·欧文·霍兹在进入美国军事学院后开始其军事生涯，于1920年以骑兵中尉身份从那里毕业。在完成怀俄明和得克萨斯的一系列工作任务后，他发现自己变得和巴顿一样强烈支持美国军队的机械化，但由于军队预算的削减，这对他们来说只是个白日梦。当巴顿开始慢慢离开美国陆军时，霍兹加强了同“老家伙”的联系，当巴顿最终宣布加入联盟国时，霍兹陪同他来到南方并被提升为准将。"
 TEX_clifton_bledsoe_cates: "克利夫顿·布莱索·凯茨"
 TEX_clifton_bledsoe_cates_commander_desc: "§Y陆军将领介绍\n生于：§!§g1893年8月31日；美利坚合众国、田纳西州蒂普顿维尔§!\n§Y军旅生涯：§!§g1910年，克利夫顿·布莱索·凯茨从密苏里军事学院毕业，成为美国海军陆战队预备役少尉。因为在训练中的出色表现，他的能力引起了当时的准将乔治·巴内特的注意并将盖茨作为自己的副官。1923年之前，凯茨一直在巴尼特身边服役，在那里，凯茨一路升迁为上校并被派去指挥亚利桑那号上的海军陆战队。1928年，他被调往圣地亚哥海军陆战队第四团，该团将被调往上海保卫美国公使馆。1932年他回到美国，在那里报名参加了陆军工业学院和海军陆战队的高级军官课程，1935年毕业并晋升为中校。他于1936年回到上海，但在1937年3月底离开。随着美国陷入内战，盖茨去田纳西州看望家人。在看到家乡的混乱局面之后，盖茨决定加入美利坚联盟政府并说服了他的同事刘易斯·普勒一起参加，他也成为海军陆战队的准将，而普勒也成为了美利坚联盟国政府最重要的海军陆战队指挥官之一。"
 TEX_lewis_burwell_puller: "刘易斯·伯韦尔·普勒"
 TEX_lewis_burwell_puller_commander_desc: "§Y陆军将领介绍\n生于：§!§g1898年6月26日；美利坚合众国、弗吉尼亚州西点§!\n§Y军旅生涯：§!§g刘易斯·伯韦尔·普勒在很小的时候就决定参军，但因为他无法得到父母的同意而一直无法如愿。在他21岁之前，他最终决定前往弗吉尼亚军事学院学习，1919年毕业后，他进入海军陆战队的士官学校和军官预备学校学习并获得了少尉军衔。1921年，他被派往海地宪兵队与卡科叛军发生了40多次小规模冲突，后来他成为亚历山大·范德格里夫特的副官。在美国驻军服役四年后，1928年12月，他被分配到尼加拉瓜国民警卫队的海军陆战队分队。在尼加拉瓜，他领导了几次对抗桑地诺阵线的战斗，尽管在人数上明显落后于尼加拉瓜叛军，但他还是取得了胜利并因此获得了海军十字勋章。1931年他回到美国，在本宁堡完成了连队军官课程培训。1932年6月，他以上尉的身份从本宁堡毕业，9月返回尼加拉瓜。在那里，他参加了埃尔绍塞战役并获得了少校的晋升。1933年，他被调到上海指挥“中国派遣军海军陆战队”，1936年6月返回美国从事教职。随着美国逐渐陷入内战，因为普勒在支持谁的问题上犹豫不决，普勒被盖茨说服加入美利坚联盟国。当普勒抵达路易斯安那州后，他在尼加拉瓜和海地的行动赢得了许多当地军事人员和休伊·朗内阁成员的敬重，并支持他晋升为准将。"
 TEX_pedro_del_valle: "佩德罗·德尔·瓦莱"
 TEX_pedro_del_valle_commander_desc: "§Y陆军将领介绍\n生于：§!§g1893年8月28日；美利坚合众国、波多黎各自由邦圣胡安§!\n§Y军旅生涯：§!§g佩德罗·奥古斯托·德尔·瓦莱在接受时任波多黎各总督的乔治·拉德克利夫·科尔顿任命前往阿纳波利斯后开始其军事生涯。他于1915年毕业后被委任为海军陆战队少尉。在完成弗吉尼亚州诺福克海军军官学校的课程后，他随第一临时海军陆战队旅到海地共和国海岸执行海外任务。1916年5月，他从大草原号登陆参与攻占圣多明戈城的行动和在多米尼加共和国展开的战役。随后他作为海军陆战队分队的指挥官登上得克萨斯号，在海军上将贝蒂的指使下与英国大舰队一起服役。在目睹日德兰的第二次海战后，他被派往弗吉尼亚州匡提科的海军陆战队军营。在怀俄明号执行完另一次海上任务后，他被指派为J·H·彭德尔顿少将的副官，陪同少将视察西印度群岛。1924年，他前往华盛顿特区的海军陆战队总部。在那里他担任联邦交通委员会的海军陆战队代表。1926年，他奉命在海地宪兵队服役三年，于1928年返回美国后参加了弗吉尼亚州匡提科海军陆战队学校的野战军官课程。毕业后，他成为教员，曾两次为执行尼加拉瓜的美国选举团任务暂时离职。在里士满号以海军中队军官的身份执行海上任务后，他奉命前往海军陆战队总部。他后来在欧洲成为助理海军武官，直到内战爆发不久前被召回，并因政治原因投靠美利坚联盟国。§!\n\n§Y重要信息：公开和私下皆表现出强烈的反犹主义观点。"
 TEX_samuel_murray_robinson: "塞缪尔·默里·罗宾逊"
 TEX_samuel_murray_robinson_admiral_desc: "§Y海军将领介绍\n生于：§!§g1882年6月13日；美利坚合众国、得克萨斯州尤勒吉§!\n§Y军旅生涯：§!§g1899年，塞缪尔·默里·“霍比”·罗宾逊进入了美国海军学院，于1903年毕业后，他在亚洲分遣舰队服役，随后乘坐保罗·琼斯号驱逐舰从夏威夷火奴鲁鲁前往巴拿马，这是驱逐舰首次进行远距离航行。1907到1909年，他在佛蒙特号战列舰上参与了大白舰队的环球航行。1909年，海军建立了一个正式的研究生项目，他是航海工程学院首届10名学生之一。成为新建造的朱庇特号运煤船的副舰长和轮机长以来，罗宾逊就被誉为美国海军电力驱动推进的先驱。1914到1919年，他被分配到海军工程局，连续不断地参与了五艘战列舰的设计。1919到1921年，他在海上工作，担任太平洋舰队总司令的舰队轮机长。1921年，他回到工程局，当了六年的设计部主管，并于1927年成为华盛顿普吉特湾海军造船厂的经理。1932年，罗宾逊被任命为工程局局长，军衔为海军少将。§!\n\n§Y重要信息：有传言称他与美利坚至上党有联系，但没有明确证据。"
 TEX_david_worth_bagley: "戴维·沃思·巴格利"
 TEX_david_worth_bagley_admiral_desc: "§Y海军将领介绍\n生于：§!§g1883年1月8日；美利坚合众国、北卡罗来纳州罗利§!\n§Y军旅生涯：§!§g1898到1899年，戴维·沃思·巴格利就读于北卡罗来纳州立大学，随后于1900年入学美国海军学院。1904年毕业后，他在北大西洋舰队的密苏里号战列舰上服役，1905年12月，作为已通过的海军军官候补生，他被重新分配到亚洲舰队，先后在康科德号和西弗吉尼亚号上服役。1907年，他离开西弗吉尼亚号，于次年前往大西洋舰队的罗得岛号报道，在该舰上参与了大白舰队的环球航行；1909年，他离开罗得岛号，在通用电气公司学习一年。随后，他于1910年4月成为了大西洋舰队第2分遣队指挥官的助手和副官，在亚洲舰队总司令身边也做了同样的工作，并休假两个月后，他于1912年前往海军学院工作，两年后以大西洋舰队的密歇根号舰务官的身份重返大海。1915年，他接管德雷顿号指挥权，第一次走上了指挥岗位。1924年，他被任命为侦察舰队第21驱逐舰分遣队指挥官，同年5月他再次上岸，在海军学院工作了两年。1926学年结束后，他离开学院，成为了亚洲舰队司令的参谋长，登上了孟菲斯号。1927年4月，他调到海军第9军区，担任军区司令的参谋长。1931年，他又一次出海，担任彭萨科拉号巡洋舰指挥官，然后在大西洋的战斗舰队第3巡洋舰中队工作，直到1933年被召回华盛顿的航海局工作，之后成为了部长助理。1935年5月，他受命入学海军战争学院，在完成高级课程后，他晋升将官，被任命为特勤中队指挥官。§!\n\n§Y重要信息：他的家庭支持美利坚至上党。"
 TEX_john_sidney_mccain_sr: "老约翰·西德尼·麦凯恩"
 TEX_john_sidney_mccain_sr_admiral_desc: "§Y海军将领介绍\n生于：§!§g1884年8月9日；美利坚合众国、密西西比州卡洛尔§!\n§Y军旅生涯：§!§g约翰·西德尼·“老拐”·麦凯恩出生在一个种植园主家庭。他早年在密西西比大学学习了两年，成了ΦΔΘ兄弟会成员。尔后他打算去考美国西点军校，因为他的兄弟威廉·亚历山大·麦凯恩就读于该校。为了练习入学考试，他参加美国海军学院的考试作为试水；当他通过考试后，他转而决定进入海军学院。在获得任命后不久，麦凯恩参加了1907年至1909年大白舰队的世界巡航，作为康涅狄格号战列舰的舰员，进行最后一段回港旅程。他在亚洲舰队服役完毕后，海军安排他到加州圣地亚哥海军基地任职。1914年和1915年期间，他作为科罗拉多号装甲巡洋舰的副舰长和工程官，在当时动荡不安的墨西哥太平洋沿岸巡逻。1915年9月，他于太平洋舰队的旗舰圣迭戈号装甲巡洋舰服役，1918年晚些时候，麦凯恩被派往航海局工作。20世纪20年代和30年代初，麦凯恩曾在马里兰号、新墨西哥号和尼特罗号上任职。在天狼星号上，他得到了第一个指挥职位。1935年，麦凯恩报名参加了飞行训练。1936年毕业，52岁的他成为成为海军年龄最大的飞行员之一。1936年底，他成为游骑兵号航空母舰的指挥官。他被认为是下一个晋升为海军上将的人选。§!\n\n§Y重要信息：他的儿子过去曾与美利坚至上党有联系。"
 TEX_willis_augustus_lee_jr: "小威利斯·奥古斯塔斯·李"
 TEX_willis_augustus_lee_jr_admiral_desc: "§Y海军将领介绍\n生于：§!§g1888年5月11日；美利坚合众国、肯塔基州纳特利§!\n§Y军旅生涯：§!§g小威利斯·奥古斯塔斯·李·“清”于1904年进入了美国海军学院。在学校里，他那听上去像中文的姓和他对远东的喜爱让他得到了“清”的外号。毕业后李两次加入过学校的步枪队。1909年5月他被分配到了美国海军爱达荷号战列舰上，当时他重返学院并且再次加入步枪队。从1909年11月至1910年5月，他在新奥尔良号上服役，随后被转移至海伦娜号。在被遣送返美之后，李再次回到学校并三次加入步枪队。1913年七月，李又回到了爱达荷号上。1914年四月被转移至新罕布什尔号且参与了占领韦拉克鲁斯。李参加了1924年的柏林夏季奥运会中的14个项目，赢得了7枚集体奖牌（5金1银1铜）。20年代末李又进入了海军战争学院，并在1935年被提拔至上尉军衔。30年代他多次被指派至舰队训练师，指挥康科德号轻巡洋舰并担任侦察舰队巡洋舰指挥官的参谋。随着内战的爆发他加入了朗的军队并被暂时提升至少将军衔。§!\n\n§Y重要信息：他是联邦将军罗伯特·李和美国第三任司法部长查尔斯·李的远亲。"
 TEX_jerauld_wright: "杰罗尔德·莱特"
 TEX_jerauld_wright_admiral_desc: "§Y海军将领介绍\n生于：§!§g1898年6月4日；美利坚合众国、马萨诸塞州阿默斯特§!\n§Y军旅生涯：§!§g杰罗尔德·“老正经”·莱特是威廉·M·莱特的次子。杰罗尔德于1914年进入海军学院就读，是自美国内战以来最年轻的海军候补生，并于1917年毕业。在毕业后，杰罗尔德获得上尉军阶，进入美国海军卡斯汀号炮艇服役，并随舰于大战年月里于大西洋巡弋，为各类舰只提供护航。在卡斯汀号上服役后，杰罗尔德又在美国海军的各驱逐舰上服役。而在1926年，杰罗尔德上尉进入美国海军科罗拉多级战列舰马里兰号服役，其职责为炮术部队的高级助理。杰罗尔德曾在科罗拉多号战列舰上担任过炮术学校教官，在马里兰号上服役正好让他将其所积累的炮术军械实践知识深化加强，加以升华。1931年8月，他又被派遣到隶属于侦察舰队的奥古斯塔级巡洋舰诺福克号上服役，并升任中校。杰罗尔德是船上的首个海军上尉，在1932年6月到1934年6月之间他又担任盐湖城号的炮术军官。后来，杰罗尔德又调往美国海军学院担任第一营的指挥官，其任期为1934年6月至1936年6月。随着内战爆发，杰罗尔德加入了美利坚至上党，快速升任至海军少将。§!\n\n§Y重要信息：杰罗尔德在军械和炮术方面有着浓厚兴趣，究其原因是他有天生的外斜眼，被海军航空兵拒收。"
 TEX_arthur_leroy_bristol_jr: "小阿瑟·勒罗伊·布里斯托尔"
 TEX_arthur_leroy_bristol_jr_admiral_desc: "§Y海军将领介绍\n生于：§!§g1886年7月15日；美利坚合众国、南卡罗莱纳州查尔斯顿§!\n§Y军旅生涯：§!§g小阿瑟·勒罗伊·布里斯托尔于1902年9月23日进入美国海军学院，在1906年毕业。在规定的两年海上服役期后，他在前无畏舰伊利诺伊号上服役，1908年被任命为少尉。1909年他转入总统游艇五月花号，直到1912年1月他被调到柏林，担任了一年半的海军武官。1913年6月，他返回美国，担任康明斯号驱逐舰的指挥官。一年后，他兼任特里号和大西洋舰队第二储备鱼雷艇大队的指挥官。此后，他曾短暂担任贾维斯号的指挥官。1915年底，布里斯托尔被派往大西洋舰队鱼雷艇大队参谋部担任助手和鱼雷官。1916年冬，他成为大西洋舰队驱逐舰队指挥官的助手和旗帜官。1917年夏，他成为大西洋舰队巡洋舰队司令的助手和旗帜官，1918年2月他离开舰队，在华盛顿海军作战司令办公室工作，直到1921年春。1922年7月至1923年5月，他在罗得岛纽波特的海军战争学院授课。1923年5月至1924年底，他在该校担任教员。在作为侦察舰队司令助手进行了短暂的巡视之后，他驶往巴西里约热内卢，加入了那里的美国海军代表团。1927年2月，布里斯托尔到南卡罗来纳号战列舰报到，担任该舰副舰长至次年4月，然后转到北卡罗来纳号战列舰担任副舰长。1934年春，他被任命为田纳西号战列舰的指挥官。随着内战爆发，他加入了南方的联盟国，并率领他的战列舰前往新奥尔良，为此他被提拔为后备上将。§!\n\n§Y重要信息：尽管他表示支持休伊·朗，但很多人认为这只是为了他的家人。"
 TEX_robert_elkington_wood: "罗伯特·埃尔金顿·伍德"
 TEX_james_guthrie_harbord: "詹姆斯·格思里·哈博德"
 TEX_frank_maxwell_andrews: "弗兰克·麦克斯韦·安德鲁斯"
 TEX_curtis_emerson_lemay: "柯蒂斯·埃默森·李梅"
 TEX_otto_paul_weyland: "奥托·保罗·韦兰"
 TEX_dewitt_clinton_ramsey: "德威特·克林顿·拉姆齐"