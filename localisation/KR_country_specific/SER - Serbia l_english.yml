 SER_petar_zivkovic: "佩塔尔·日夫科维奇"
 SER_petar_zivkovic_leader_desc: "日夫科维奇的敌人认为他是个善于玩弄人心的危险对手，也是个恶毒的幕后恶手，他挟亚历山大二世为人质，一手塑造了恶名昭著的王室独裁体制，就此影响了世界大战后塞尔维亚的历史。而他的追随者认为他是最忠诚的君主制斗士，只要他一息尚在，就可为卡拉乔尔杰维奇家族冲锋陷阵。声名显赫的军人佩塔尔·日夫科维奇生于1879年，在1903年作为王家卫队成员的他等到了平步青云的机会，他是当年打开王宫入口的卫兵，让黑手成功干掉了奥布雷诺维奇王朝。可在他发现黑手的领袖阿皮司还准备对卡拉乔尔杰维奇家族下手后。他选择听从亚历山大王储的建议，他组建了白手组织与黑手针锋相对，保护卡拉乔尔杰维奇家族。\n\n在世界大战时期，日夫科维奇终于击败了他的黑手对手，并处死了阿皮司和他的同僚们，虽然塞尔维亚在战争中落败，可日夫科维奇的权柄却不受影响，有人认为亚历山大国王颁布“训政”(Обзнана)并开始王室独裁就是受到了日夫科维奇的指使，更有传言称他知道国王见不得人的秘密，能捏着国王按他的意愿办事。然而，虽然他权力滔天，但他无法预知未来，更无法阻止革命。在君主制崩溃后，他急忙把两岁的继承人佩塔尔二世送到了加拿大的保罗亲王那里。而白手则从影子政府化为了阴谋组织，他们袭击共和主义者、散布恐怖主义，密谋重新掌权。日夫科维奇更习惯宫廷政治而非恐怖主义，他也对此也颇有微词，但他还是在流亡的过程中指挥他的部下，等待着归国的时刻——终于，他从异国归来，过去十年来塞尔维亚犯下的错误，将由日夫科维奇亲手校正。"
