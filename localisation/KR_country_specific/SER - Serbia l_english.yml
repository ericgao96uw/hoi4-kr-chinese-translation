 SER_War_Plan_Drina_March_decisions: "进军德里纳河！"
 SER_War_Plan_Drina_March_decisions_desc: "\n塞尔维亚人与哈布斯堡帝国的最终决战即将来临！但我们的人民和总参谋部仍然记得上次战争是如何爆发的。面对强大的同盟国，我们一败涂地，并在我们的历史上留下了最沉痛的人道主义灾难。因此，不论我们想要干什么，我们都不能重蹈覆辙。\n\n好消息是，和世界大战不同，这次我们能够§Y事先准备§!并草拟一份战争计划，想要打胜仗还是得先纸上谈兵。\n\n在对奥作战的计划中，你可以在南斯拉夫的领土上§G选定§!一定数量的地区，这些地方将是我们行动的重点，并且我们会提前渗透进这些地方。不断地深入国策树将会增强§Y塞尔维亚战争计划§!带来的修正，或者在这些目标地区造成抵抗，并以此破坏敌人的战线。\n\n你还可以选定§G[?SER_states_available_for_setting_plans]§!个敌对地区作为行动目标。"
