 CUB_anti_syndicalism: "反社会主义运动"
 CUB_anti_syndicalism_desc: "为了劝阻人民不要与社会主义者有任何联系，古巴政府正在进行一场迫害和恐吓运动。"
 CUB_profadmin: "拔擢精英"
 CUB_profadmin_desc: "古巴的官僚机构虽然仍未免于任人唯亲和腐败问题，但已被清理到接近于任人唯贤的程度。"
 CUB_token_pros: "安抚群众"
