 fngconf.80.t: "[FNG.GetLeader]的和平提案"
 fngconf.80.d: "[FNG.GetNameDef]的大帅[FNG.GetLeader]已经接触了我们在北京统一大会上的代表，并提出了一个私人建议，即结束我们与[FNG_enemy_0][FNG_enemy_1][FNG_enemy_2][FNG_enemy_3][FNG_enemy_4]以及双方军队之间的敌对状态。他害怕继续的冲突将逐渐破坏大会的精神，尽管他很可能是打着作为和平调停者的小九九来向我们提出这个意见，以便提升他作为全国领袖的合法性。\n\n我们当然可以拒绝，毕竟[FNG.GetLeader]也没有威胁我们一定要停战，然而我们这么做一定会让大会上的代表还有全中国的老百姓失望。\n\n显然，我们的敌人也收到了这样的建议。"
 fngconf.80.a: "我们同意"
 fngconf.80.b: "继续打！"
 fngconf.81.t: "[FROM.GetName]拒绝[FNG.GetLeader]的和平提案"
 fngconf.81.d_fng: "尽管我们尽了最大的努力，看来[FNG_enemy_0][FNG_enemy_1][FNG_enemy_2][FNG_enemy_3][FNG_enemy_4]和他们的部队不愿意和我们讲和。我们将不得不等到大会结束并且他们加入我们的事业。或者，如果他们一错再错，他们小小的争端将在我们为安抚全中国而做出的努力之前变得无关痛痒。有时，只有战争才能换来和平。"
 fngconf.81.d_nonfng: "我们在北京的代表收到了来自[FROM.GetNameDef]的坏消息，[FROM.GetLeader]拒绝了[FNG.GetLeader]的和平提议。事态急转直下，但现在整个中国必须看到孰是孰非。"
 fngconf.81.a: "令人失望"
 fngconf.82.t: "是时候加入[FNG.GetNonIdeologyNameDef]了"
 fngconf.82.d: "我们已经取得对敌作战的胜利，现在可以加入[FNG.GetLeader]的联盟了。根据协议规定，我们应立即行动。"
 fngconf.82.a: "当然"
