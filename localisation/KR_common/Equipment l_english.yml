 TRS_infantry_equipment_0: "M.95式栓动猎枪"
 TRS_infantry_equipment_0_short: "曼利夏 M.95"
 TRS_infantry_equipment_0_desc: "曼利夏M1895（德语：Infanterie Repetier-Gewehr M.95）是大战期间于奥匈帝国军队服役的步枪。由费迪南德·冯·曼利夏设计，其采用的直拉式栓动枪机让其在奥地利军队中得到了“Ruck-Zuck”的绰号（本为一条意为“进去-出来”的德国俚语），并在被意大利人接收后获得了“Ta-Pum”的绰号。意大利歌曲“Ta pum!”就是来自于大战期间的这把枪。在战争的后期，许多该步枪又被改装成了短“猎枪”。"
 TRS_infantry_equipment_1: "曼利夏-FÉG M.24式卡宾枪"
 TRS_infantry_equipment_1_short: "Kar M.24"
 TRS_infantry_equipment_1_desc: "世界大战让M.95的缺陷暴露无遗，尤其是其相对动力不足的圆头弹药以及直拉式栓动枪机所需的额外维护。斯太尔公司开发了8x56mm的“斯皮策”弹药以作为新一代武器的基础，并将M.95的潜力全数发掘。在1924年的步枪竞标中，基于曼利夏-斯太尔那优秀的旋转后拉式枪机设计而生产的匈牙利FÉG步枪获胜并得到了军队采用。"
 TRS_infantry_equipment_2: "布尔诺兵工厂 M.42式自装步枪"
 TRS_infantry_equipment_2_short: "SlKar M.42"
 TRS_infantry_equipment_2_desc: "自20世纪20年代后期以来，皇家与王家军队便对自装步枪产生了兴趣，但伴随着项目开发期间反复发生的政治和经济的颓势让该项目被不断延期，同时陆军也把目光投向了其他地方的发展。当第二次世界大战爆发后，对该项目的关注度也随之提高，波希米亚的布尔诺兵工厂在1942年采用了该设计。该步枪非常的现代化，采用了气动系统、倾斜的后膛块和可拆卸的弹夹——尽管军队只在战争的后期才使用额外的弹夹。"
 TRS_infantry_equipment_3: "布尔诺兵工厂 M.44式机卡宾枪"
 TRS_infantry_equipment_3_short: "MKar M.44"
 TRS_infantry_equipment_3_desc: "由于交战距离远低于预期以及Király系列“重型”冲锋枪的成功，使用中间威力步枪弹的便携式自动步枪在帝国军队中诞生了。为了最大化步兵的火力，捷克设计师阿洛伊斯·法里克(Alois Farlík)开发了8x45mm的中间威力弹，同时由布尔诺兵工厂为之设计了一款机卡宾枪。这款机卡宾枪被军队采用并命名为M.44式机卡宾枪。"
