 ustates.210.d: "美利坚国家刚于血流成河的第二次美国内战中遭受了重创，人们还处于惨烈的全面战争后的震惊之中。在全国各地，振兴的迹象开始于施膳所、救济中心和诊所中出现。战争的苦涩记忆还未散去，最紧要的问题影响着国家的团结。国家正在稳步复苏，现任总统哈里·伯德根据美国的民主传统，宣布将在1944年选举中竞选总统。\n\n来自西弗吉尼亚州的哈里·伯德总统希望在将来四年中又一次保持民主党的统治地位。他曾在与共和党的最爱道格拉斯·麦克阿瑟的较量中取得了难以置信的胜利，而这次他也会寻求留在椭圆形办公室中。在执政期间，他可能是声音最响的维持种族隔离支持者之一，否决了大量主张废除种族隔离的自由主义立法。伯德的保守政策当然赢得了南方种族隔离分子的大力支持，但对吉姆·克劳法的持续支持无疑也激起了相当大的自由主义反抗，定要将他拉下台来。\n\n共和党的竞选者正是罗伯特·塔夫脱，作为美国保守派联盟领袖，这位前律师和现任参议员获得了共和党1944年大选的提名。他一直反对美国干涉全球的冲突，认为美国于内战后时期最首要的目标是国内振兴。塔夫脱孜孜不倦地于各种公共和政治利益中周旋，与共和党人一起不懈努力以拿到扳倒民主党统治所需的选票。\n\n随着合众国全面恢复自由选举，美国选民在全国各地投票作出决定的时候已经来临。经过整夜的漫长计票，最终结果是……"
