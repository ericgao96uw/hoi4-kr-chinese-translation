 entente.300.t: "与协约国合作？"
 entente.300.d: "我们的许多军事专家认为，如果没有一些额外的力量帮助我们对抗工团主义者，我们对第三国际的战争将难以取胜。幸运的是，[From.GetNameDef]的专家们似乎也同意这一点。他们建议我方与[From.GetFactionName]的领导人进行会晤。因为现在他们也在与[FRA.GetNameDef]交战，我们可以就此讨论双方合作的可能性。当然，结盟是不可能的。问题就是，考虑到他们无论如何都要和工团分子作战，他们的合作价值到底有多大。"
 entente.300.a: "让我们见面——我们会尽可能地帮助他们"
 entente.300.b: "我们不需要他们的帮助"
 entente.301.t: "德国拒绝对话"
 entente.301.d: "德国人显然认为他们不需要我们的帮助，或者他们认为这样的会晤没有什么价值，因为我们无论如何都要与工团主义者作战。不管是什么原因，他们都拒绝与我方见面讨论合作问题。如此一来，双方的合作就这样胎死腹中了。"
 entente.301.a: "啊，行吧。"
 entente.302.t: "德国同意对话"
 entente.302.d: "显然，[From.GetAdjective]政府和我方都赞同：敌人的敌人就是朋友。他们将于一周后在[CAN.GetConferenceLocation]与我们和其他协约国领导人进行会晤。"
 entente.302.a: "好极了！"
 entente.303.t: "帝国公约与协约国会谈"
 entente.303.d: "在协约国和帝国公约同时与第三国际开战之时，[ENT.GetNameDef]要求在[ENT.GetAdjective]的[ENT.GetConferenceLocation]市举行双方领导人会晤，以讨论合作的可能性……[GER.GetNameDef]也同意了。虽然目前还不清楚这种“合作”会走多远，但似乎值得一试。一位[This.GetNameDef]代表已被邀请参加。"
 entente.303.a: "我们会参加会议！"
 entente.304.t: "[ENT.GetConferenceLocation]会议"
 entente.304.d: "协约国和帝国公约的领导人今日齐聚在[ENT.GetConferenceLocation]，以讨论在对第三国际战争中合作的可能性。这种合作的内容不难得知：所有成员的陆军和海军通行权。但更重要的是，对协约国来说，帝国公约方面愿意在战争结束后不介入法国和英国。这样一来，英法流亡政府就都可以迅速重返欧洲，这也是两个流亡政府的最终目标。但现在一个问题笼罩在会议上空：[GER.GetNameDef]是否会同意这样的条件，如果同意，他们又会要求什么回报？"
 entente.304.a: "这个问题问得好"
 entente.305.t: "我们的要求"
 entente.305.d: "在我们未来胜利后的和平会议上，如若我国置身于法国和英国事务之外，则意味着，[GER.GetNameDef]在承受一场漫长而代价高昂的战争后，却毫无回报——可能还会出现两个流亡归来的邻居，而且他们没有什么理由对我们产生好感。我们不能对他们的感激之情抱有幻想……那么我方是否还会考虑与他们进行合作呢？我方要的又是什么回报呢？"
 entente.305.t.return: "我们是否要求更多？"
 entente.305.d.return: "我们的谈判已经走到了这里。我们是要求协约国作出更多的让步，还是就此止步，与他们缔结条约？"
 entente.305.a: "法国人必须公开放弃对阿尔萨斯-洛林的主张。"
 entente.305.b: "回到巴黎后，法国必须加入中欧同盟"
 entente.305.c: "英法必须承认他们以前在非洲和亚洲的殖民地属于我们。"
 entente.305.e: "英国必须放弃对北爱尔兰的主张。"
 entente.305.f: "让我们继续讨论条约"
 entente.305.g: "这种讨论是没有意义的——我们是不会合作的"
 entente.306.t: "会议无果而终"
 entente.306.d: "看来，这次会议根本不值得代表们来一趟[ENT.GetConferenceLocation]。虽然德国人起初似乎愿意谈判，但战后完全不介入法国和英国的要求让他们打了退堂鼓。德国人声称，他们将会在承受一场漫长而代价高昂的战争后一无所获，没人能让他们相信与协约国合作有利可图。帝国公约的代表们已经回国了，[ENT.GetConferenceLocation]会议被认为是一次彻底的失败。"
 entente.306.a: "他们贪得无厌！"
 entente.306.b: "真是浪费时间"
 entente.307.t: "[ENT.GetConferenceLocation]会议：阿尔萨斯-洛林"
 entente.307.d: "参加[ENT.GetConferenceLocation]会议的德国代表提出了一个要求，以换取他们的合作：我国政府要公开放弃未来对阿尔萨斯-洛林的所有要求。这真的并不奇怪，虽然没有什么能阻止我们在战争结束后重夺此地，但这样做肯定会显得是一种非法行为。我们的盟友甚至可能不会支持我们。也许德国人只是想在这个他们和我们一样需要合作的情形下羞辱法国，让我们放弃本属于自己的东西。"
 entente.307.a: "我们绝不会放弃阿尔萨斯-洛林！"
 entente.307.b: "太好了，我们同意。"
 entente.308.t: "[NFA.GetNameDefCap]拒绝了"
 entente.308.d: "毫不奇怪，[NFA.GetAdjective]代表拒绝放弃对阿尔萨斯-洛林的要求——甚至不愿意得到他们返回大陆所急需的帮助。他们太骄傲了，不愿放弃对他们不可能希望恢复的东西的要求。"
 entente.308.a: "那么，会议就到此为止吧。"
 entente.308.b: "我们先搁置这个要求吧"
 entente.309.t: "[NFA.GetNameDefCap]放弃阿尔萨斯-洛林主权"
 entente.309.d: "令人震惊的是，经过与德国人的反复讨论，[NFA.GetAdjective]代表表示，如果德国人同意[ENT.GetConferenceLocation]会议的合作条款，法国将同意公开放弃对阿尔萨斯-洛林的要求……考虑到法国人这样做承受的骂名，这说明他们是多么相信这个条约能帮他们重返欧陆。"
 entente.309.a: "解脱了"
 entente.309.b: "他们可真贴心"
 entente.309.c: "我们别无选择"
 entente.309.e: "多么出人意料"
 entente.310.t: "[ENT.GetConferenceLocation]会议：中欧同盟"
 entente.310.d: "参加[ENT.GetConferenceLocation]会议的德国代表提出了一个要求，以换取他们的合作：一旦我们重返巴黎，我们就将加入中欧同盟。毫无疑问，德国人希望在我们重建国家的过程中从经济上占据主导权……虽然有德国人的帮助，重建确实也会进行得更快。所以我们要喝下这杯苦酒吗？光复巴黎后，我们也可以直接反悔，不过这无疑会造成严重后果。"
 entente.310.a: "不，我们不会放弃自己的独立"
 entente.310.b: "太好了，我们同意"
 entente.311.t: "[NFA.GetNameDefCap]拒绝了"
 entente.311.d: "法国人似乎连援助都不愿接受，他们认为加入中欧同盟会让法国的经济被我国主导。不过事实的确如此。他们当然觉得我方绝不会让法国在不受制于我国的情况下恢复自己的地位。现在我们必须作出决断，是否值得为法国人的傲慢而退出本次会议。"
 entente.311.a: "是，结束会晤！"
 entente.311.b: "不，我们必须继续推进会议"
 entente.312.t: "[NFA.GetNameDefCap]同意加入中欧同盟"
 entente.312.d: "德国代表团要求[NFA.GetNameDef]同意在收复巴黎后加入德国的中欧同盟。出席会议的大多数人认为，德国人打算在法国人重建国家时对他们进行某种形式的经济控制，但他们的提议可能是善意的。不管动机是什么，法国人已经同意：时机成熟时，他们将按照要求加入中欧同盟。"
 entente.312.a: "那好吧"
 entente.312.b: "我们拭目以待"
 entente.312.c: "多么耻辱"
 entente.312.e: "有意思"
 entente.313.t: "[ENT.GetConferenceLocation]会议：我们的前殖民地"
 entente.313.d: "参加会议的德国代表提出了一个要求：主要是承认德国在第一次世界大战后在非洲和东南亚获得的英法殖民地是他们的。这也许是一个象征性的举动，但德国人担心一旦我们的力量恢复，就会在这些地区重建我们的旧帝国，所以他们希望阻止我们的这一企图。不过，目前我们连准备为我们遥远的殖民地开战这件事情确实难以想象。但是，即便如此，彻底抛弃原殖民地的想法也确实很痛苦。"
 entente.313.a: "我们不会放弃我们的殖民地"
 entente.313.b: "我们的殖民地已经丢了"
 entente.314.t: "[From.GetNameDefCap]拒绝了"
 entente.314.d: "有意思的是，即使英法在非洲和东南亚的殖民地已经丢了几十年，但到现在[From.GetNameDef]仍然不肯放手。在他们看来，这就是“放弃”他们以前的罪名，他们甚至不会放弃对其殖民地的道义要求。现在我们必须决定，是否退出会议。毕竟，英法拒绝承认我们的殖民地，并不意味着这些殖民地就不属于我们了。"
 entente.314.a: "很明显，他们并不希望合作。"
 entente.314.b: "小事一桩，我们继续吧"
 entente.315.t: "德国殖民地被承认"
 entente.315.d: "自第一次世界大战以来，德国人获得的原英法殖民地一直是一个棘手的问题——有些被吞并，有些则由于缺乏德国人声称的主管政府来管理它们而被“暂时”占领。现在，德国人要求协约国正式承认在非洲和东南亚的殖民地是他们的，阻止未来恢复这些殖民地的努力，而协约国已经同意了。这也许是一个象征性的姿态，但可以防止未来的许多冲突。"
 entente.315.a: "这一切都是值得的"
 entente.315.b: "好"
 entente.315.c: "只要能让我们回到巴黎就行"
 entente.315.e: "有意思"
 entente.316.t: "[ENT.GetConferenceLocation]会议：北爱尔兰"
 entente.316.d: "在与他们的爱尔兰盟友讨论后，德国代表提出了一个出人意料的要求——英国政府必须放弃今后对北爱尔兰的要求。这可不是一件小事，实际上是废止了《联合法令》，直接把联合王国拆散了。考虑到爱尔兰人从来没有打算拱手交出北爱尔兰，也许现在是解决这个问题最好的时机。"
 entente.316.a: "我们绝不向德国人低头"
 entente.316.b: "那就这样吧，我们同意。"
 entente.317.t: "[From.GetNameDefCap]拒绝了"
 entente.317.d: "英国政府拒绝在北爱尔兰问题上作出让步。他们说，废止创建联合王国的《联合法令》兹事体大，无法在此时此地作出决定——英国代表怀疑他们是否有权力作出此种承诺。爱尔兰代表也当然感到非常气愤。"
 entente.317.a: "真可惜，那就别谈了"
 entente.317.b: "我们不会只为了爱尔兰就结束会谈"
 entente.318.t: "英国放弃北爱尔兰"
 entente.318.d: "[ENT.GetConferenceLocation]会议上出现了很大的骚动：德国代表以爱尔兰盟友的名义要求英国放弃对北爱尔兰的一切要求。这样做等于废止联合王国赖以立国的《联合法令》，英国代表们最终同意了。他们不希望与爱尔兰人开战。虽然英国宣称这一问题最终应该由北爱尔兰公民自己来解决，但爱尔兰人不会按英国的要求做的。"
 entente.318.a: "不得已而为之"
 entente.318.b: "真不敢相信他们居然同意了"
 entente.318.c: "哈！我打赌他们会反悔！"
 entente.318.e: "一个艰难的决定"
 entente.318.f: "令人震惊！"
 entente.319.t: "帝国公约与协约国将进行合作"
 entente.319.d: "在[ENT.GetAdjective]城市[ENT.GetConferenceLocation]举行的会议上，来自协约国和帝国公约的代表们达成了一致，以合作对抗第三国际。协议的主要条款是双方陆上和海上的自由通行权，但更重要的是，[GER.GetNameDef]同意，一旦打垮了工团主义者，他们将不在法国和英国占领任何领土，从而使法国和英国的流亡政府都能迅速返回欧洲。此外，[ENT.GetConferenceLocation]会议上的消息说，德国人从协约国领导人那里拿到了一系列的承诺。不过，一旦战争结束，如果他们取得了胜利，双方是否最终打算遵守这些承诺，还有待观察。"
 entente.319.a: "万岁！"
 entente.319.b: "这会让事情变得更简单"
 entente.319.c: "至少希望尚存"
 entente.319.e: "毫无意义的做法，对任何人都没有好处"
 entente.319.f: "同床异梦罢了"
 entente.320.t: "[ENT.GetConferenceLocation]会议失败"
 entente.320.d.alsace: "协约国和帝国公约的代表本周在[ENT.GetAdjective]的[ENT.GetConferenceLocation]市举行会议，希望就双方在对第三国际作战中的合作达成协议。虽然最初进展顺利，但最终德国政府关于促使[NFA.GetNameDef]放弃对阿尔萨斯-洛林宣称的要求被拒绝了，这成了会议的转折点。\n\n法国代表愤而离席，德国代表也很快离开了，[ENT.GetConferenceLocation]会议不欢而散。他们对工团主义者的战争将继续进行，但两大阵营将各自为战，同时双方的分裂和对立也在持续。"
 entente.320.d.mittel: "协约国和帝国公约的代表本周在[ENT.GetAdjective]的[ENT.GetConferenceLocation]市举行会议，希望就双方在对第三国际作战中的合作达成协议。虽然最初进展顺利，但最终德国政府要求[NFA.GetNameDef]政府在返回巴黎后加入德国主导的经济联盟——中欧同盟的要求被拒绝了，这成了会议的转折点。\n\n法国代表愤而离席，德国代表也很快离开了，[ENT.GetConferenceLocation]会议不欢而散。他们对工团主义者的战争将继续进行，但两大阵营将各自为战，同时双方的分裂和对立也在持续。"
 entente.320.d.colonies: "协约国和帝国公约的代表本周在[ENT.GetAdjective]的[ENT.GetConferenceLocation]市举行会议，希望就双方在对第三国际作战中的合作达成协议。虽然最初进展顺利，然而德国要求英法承认他们在第一次世界大战后获得的原英法殖民地的要求被拒绝了，这成了会议的转折点。\n\n德国代表愤而离席，[ENT.GetConferenceLocation]会议不欢而散。他们对工团主义者的战争将继续进行，但两大阵营将各自为战，同时双方的分裂和对立也在持续。"
 entente.320.d.northire: "协约国和帝国公约的代表本周在[ENT.GetAdjective]的[ENT.GetConferenceLocation]市举行会议，希望就双方在对第三国际作战中的合作达成协议。虽然最初进展顺利，然而德国（代表其爱尔兰盟友）提出要求英国放弃未来对北爱尔兰的所有主张，被英国代表严词拒绝。这成了会议的转折点。\n\n英国代表愤而离席，德国代表也很快离开了，[ENT.GetConferenceLocation]会议不欢而散。他们对工团主义者的战争将继续进行，但两大阵营将各自为战，同时双方的分裂和对立也在持续。"
 entente.320.a: "我们曾是如此接近达成一致"
 entente.320.b: "真是连路费都不值"
 entente.320.c: "本应有更好的结果"
 entente.320.e: "哈！他们没法达成共识，连自己的面子都保不住。"
 entente.320.f: "毫不意外"
 entente.322.t: "归还法国的领土"
 entente.322.d: "根据在[ENT.GetConferenceLocation]会议上达成的协议，我们在法国获得的领土理应归还给协约国。"
 entente.322.a: "好吧，好吧"
 entente.322.b: "会议？什么会议？"
 entente.323.t: "归还英国的领土"
 entente.323.d: "根据在[ENT.GetConferenceLocation]会议上达成的协议，我们在大不列颠获得的领土理应归还给协约国。"
 entente.323.a: "好吧"
 entente.323.b: "我不记得去过[ENT.GetConferenceLocation]了，真奇怪……"
 entente.324.t: "[From.GetAdjective]的背叛！"
 entente.324.d: "[From.GetNameDef]突如其来却又不可避免的背叛是显而易见的——他们拒绝放弃新获得的土地，尽管他们在[ENT.GetConferenceLocation]会议上做出过承诺。"
 entente.324.a: "我们咋就没有预料到呢？"
 entente.329.t: "德国遵守协定"
 entente.329.d.british: "根据[ENT.GetConferenceLocation]会议的条款，大不列颠的领土理所当然地属于我们……德国政府已经兑现了这一承诺，今天他们将所有英国领土归还给我们。"
 entente.329.d.french: "根据[ENT.GetConferenceLocation]会议的条款，法国的领土理所当然地属于我们……德国政府已经兑现了这一承诺，今天他们将所有法国领土归还给我们。"
 entente.329.a: "确实松了一口气！"
 entente.330.t: "[ENT.GetConferenceLocation]协议"
 entente.330.d.gex: "因为德国政府继续流亡，在[ENT.GetConferenceLocation]达成的合作协议已成为一纸空文。目前[GEX.GetNameDef]已经转进非洲，而且不再是帝国公约的领袖。[ENT.GetAdjective]政府愿他们安好。但没有了德国协助，协约国要孤军奋战了。"
 entente.330.d.nogex: "随着德意志帝国在欧洲一败涂地，在[ENT.GetConferenceLocation]达成的合作协议已经成为一纸空文。协约国要孤军奋战了。"
 entente.330.a: "这不是这么容易的事……"
 entente.332.t: "[ENT.GetConferenceLocation]会议承诺"
 entente.332.d: "鉴于我们的战争状态，我们在[ENT.GetConferenceLocation]会议上做出的承诺似乎不再需要关注。或许我们早该知道别和不值得信赖的老对头谈判。"
 entente.332.a: "那就这样吧！"
 entente.340.t: "被偷走的土地"
 entente.340.d.british: "我们得悉，[ENT_demand.GetNameDef]目下掌控着属于英国的土地，他们必须马上归还。"
 entente.340.d.french: "我们得悉，[ENT_demand.GetNameDef]目下掌控着属于法国的土地，他们必须马上归还。"
 entente.340.a: "我敢肯定这只是个笔误而已，我们会归还的。"
 entente.340.b: "呃，我们并不在乎。"
 entente.341.t: "[From.GetAdjective]的要求"
 entente.341.d: "[From.GetAdjective]政府要求[Root.GetNameDef]归还所有占据的本属于我们流亡的协约国盟友的合法领土。若拒绝归还，我们有可能会被协约国开除。"
 entente.341.a: "很好，我们会按照他们所说的来做。"
 entente.341.b: "绝不！"
 entente.342.t: "[From.GetNameDefCap]拒绝了"
 entente.342.d: "[From.GetAdjective]政府拒绝归还他们控制的我国领土。很明显，他们只是把同盟关系当作征服扩张的挡箭牌罢了。"
 entente.342.a: "他们会为此付出代价的！"
 entente.343.t: "向协约国提议和平"
 entente.343.d: "对港作战已经有一段时间了。考虑到香港已被我方掌控数月，我们的外交团队提出协约国可能愿意接受和平提议。这样一来我们又可以进入他们的市场了，而且还可以让我们合法地控制香港。"
 entente.343.a: "快接通[ENT.Capital.GetCapitalVictoryPointName]的电话！"
 entente.343.b: "不，我们会继续作战！"
 entente.344.t: "[FROM.GetNameDefCap]提议和平"
 entente.344.d: "香港已被[FROM.GetNameDefCap]占领。显然，除非付出巨大代价，我们无法夺回香港。许多政府人士质疑夺回香港的可能性。中国人已经提议和平，现在大概是接受议和、并给我国政府留些许脸面的最佳时机。"
 entente.344.a: "很好，我们接受。"
 entente.344.b: "继续打！"
 entente.345.t: "[ENT.GetNameDefCap]接受议和！"
 entente.345.d: "香港已被我国牢牢掌控，协约国发动入侵的可能性也越来越小，[ENT.GetAdjective]已经接受议和。他们将会放弃香港，并承认我国对香港的主权。外国帝国主义者骑在中国人民头上耀武扬威的日子一去不复返了！"
 entente.345.a: "太好了"
 entente.346.t: "[ENT.GetNameDefCap]拒绝议和！"
 entente.346.d: "尽管香港已在我方掌控，[ENT.GetAdjective]领导层还是坚决拒绝了我们的和平提议。他们仍然相信可以重新占领香港，并继续控制这座曾经的英国商埠。我国领土主权神圣不可侵犯，我们必须为即将来临的入侵做好准备！"
 entente.346.a: "好极了"
 entente.347.t: "向协约国提议和平"
 entente.347.d: "太平洋作战已经有一段时间了。考虑到澳大利亚和新西兰已被我方掌控数月，我们的外交团队提出协约国可能愿意接受和平提议。这样一来我们能合法地控制澳新地区，并且可以让太平洋上的贸易重新运作了。"
 entente.347.a: "快接通[ENT.Capital.GetCapitalVictoryPointName]的电话！"
 entente.347.b: "不，我们会继续作战！"
 entente.348.t: "日本提出和平条件"
 entente.348.d: "澳大利亚已被日本占领。显然，除非付出巨大代价，我们无法夺回澳洲。许多政府人士质疑夺回澳洲的可能性。日本人已经提议和平，现在大概是接受议和、并给我国政府留些许脸面的最佳时机。"
 entente.348.a: "很好，我们接受。"
 entente.348.b: "继续打！"
 entente.349.t: "[ENT.GetNameDefCap]接受议和"
 entente.349.d: "澳大利亚已被我国牢牢掌控，协约国发动入侵的可能性也越来越小，[ENT.GetAdjective]已经接受议和。他们将会放弃澳大利亚，并承认我国对澳大利亚的主权。外国帝国主义者在太平洋耀武扬威的日子一去不复返了！"
 entente.349.a: "太好了"
 entente.350.t: "[ENT.GetNameDefCap]拒绝议和！"
 entente.350.d: "尽管太平洋已处于我方掌控中，[ENT.GetAdjective]领导层还是坚决拒绝了我们的和平提议。他们仍然相信可以重新占领澳大利亚，并继续控制太平洋。我们必须为即将来临的入侵做好准备，保卫日本的领土！"
 entente.350.a: "好极了"
 entente.351.t: "日本与协约国议和"
 entente.351.d: "大英帝国与大日本帝国之间长达数月之久的太平洋战争最终以英国的失败而告终。通过出色的海空配合，二十年前被前盟友和敌人同时羞辱的日本人，已经成功地将来自全世界的协约国部队赶出了太平洋。饱受打击的英国人，从他们的失败中回过神来，必须把他们的希望完全寄托在打回英国本土上。但在各国外交圈子里，人们已经习惯于说，日不落帝国的太阳终于落山了。"
 entente.351.a: "西方帝国主义已经被打败了。"
 entente.351.b: "又一次失败……"
 entente.351.c: "耻辱大败。"
 entente.351.e: "协约国摇摇欲坠！"
