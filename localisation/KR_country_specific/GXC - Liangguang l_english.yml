 GXC_ma_ji: "马济"
 GXC_ma_ji_leader_desc: "§Y领袖介绍\n生于：§!§g1888年；大清帝国、广西省百色§!\n§Y政治生涯：§!在陆荣廷死之后，马济就成了桂系的领袖。他本人的观点深受他干爹陆荣廷的影响。他本人坚持维护桂系的现状，且坚决要求广西的独立地位。\n辛亥革命时，陆荣廷任广西都督，马济是他的副手，两人都参与了护国运动，最终，袁世凯被推翻政权。\n\n在和滇军爆发了武装冲突之后，陆荣廷被支持国民党的新桂系取代，随后退到香港，与陈炯明结盟，而当时在湖南的马济则选择北上，与吴佩孚的直系结盟。他率领直鲁联军第十五军打击国民革命军的北伐，并最终将之击溃。他在同为广西人组成的国民革命军第七军那里打出了新的胜利果实，他后来以“广西人不打广西人”的口号说服了第七军停止抵抗。击溃北伐、重建旧桂系之后，马济回到了陆荣廷的帐下。在那里，他领导了桂军的现代化，并积累了足够的影响力和人脉，他一直致力于广西的发展，大力提倡地方主义和陆荣廷遗留的多元主义思想。"
 GXC_ma_ji_commander_desc: "§Y陆军将领介绍\n生于：§!§g1888年；大清帝国、广东省百色§!\n§Y军旅生涯：§!§g在陆荣廷死之后，马济就成了桂系的领袖。他本人的观点深受他干爹陆荣廷的影响。他本人坚持维护桂系的现状，且坚决要求广西的独立地位。\n辛亥革命时，陆荣廷任广西都督，马济是他的副手，两人都参与了护国运动，最终，袁世凯被推翻政权。\n在和滇军爆发了武装冲突之后，陆荣廷被支持国民党的新桂系取代，随后退到香港，与陈炯明结盟，而当时在湖南的马济则选择北上，与吴佩孚的直系结盟。他率领直鲁联军第十五军打击国民革命军的北伐，并最终将之击溃。他在同为广西人组成的国民革命军第七军那里打出了新的胜利果实，他后来以“广西人不打广西人”的口号说服了第七军停止抵抗。\n在击溃北伐、重建旧桂系之后，马济回到了陆荣廷的帐下。在那里，他领导了桂军的现代化，并积累了足够的影响力和人脉，他一直致力于广西的发展，大力提倡地方主义和陆荣廷遗留的多元主义思想。§!"
 GXC_chen_jitang: "陈济棠"
 GXC_chen_jitang_commander_desc: "§Y陆军将领介绍\n生于：§!§g1890年2月12日；大清帝国、广东省防城港§!\n§Y军旅生涯：§!§g1908年在清军时，陈济棠就开始追随孙中山的脚步。他随后在陈炯明领导下的护国战争、护法战争和粤桂战争中担任军官。“六一六”事变期间，他站在孙中山一边，参加了李济深策划的兵变。尽管他自认“孙中山的坚定追随者”，但他还是对俄法顾问的存在和孙中山亲第三国际的外交政策持批评态度，并因此坚定地站到了胡汉民的国民党右派一边。北伐期间他留在广东，与陈炯明的粤军残余作战，并与铁四军一道，拼命阻止德国的干涉。蒋介石清洗了胡汉民，这使陈济棠在党内的地位非常尴尬。北伐失败后，他否认汪精卫对国民党的领导权，跟随陈铭枢回到广州，回到了陈炯明手下。\n\n陈济棠曾与陈炯明对垒，而很快，因为陈铭枢的进步纲领，以及陈铭枢与国民党左派结盟，他又与陈铭枢发生了冲突。他看到心爱的广东日益繁荣，为昔日敌人陈炯明的经济政策和英明领导所折服，和陈炯明重归于好。之后，由于黄埔军校被摧毁，他积极参与广州军事学校的建设，坚定投身军队和广东省的教育工作。§!"
 GXC_jiang_guangnai: "蔣光鼐"
 GXC_jiang_guangnai_commander_desc: "§Y陆军将领介绍\n生于：§!§g1888年；大清帝国、广东省东莞§!\n§Y军旅生涯：§!§g蒋光鼐从保定军校毕业后，1923年成为粤军军官。他参加了北伐战争，跟随陈铭枢参加了武汉战役，回到广东后见证了国民革命军的崩溃。之后他仍然忠于陈铭枢，帮助他重组广东的国民党残部，使之隶属于生产人民党。§!"
 GXC_lin_hu: "林虎"
 GXC_lin_hu_commander_desc: "§Y陆军将领介绍\n生于：§!§g1887年10月1日；大清帝国、广西省陆川§!\n§Y军旅生涯：§!§g林虎于1903年毕业于保定军校。辛亥革命时期，他率一个营进军南京，之后在护国战争中指挥江西陆军第一师第一混成旅，护法战争中他是粤军第二军军长。“六一六”事变后，他留在陈炯明身边，在广东与国民革命军作战。然而，1925年他被蒋介石打败，粤军被摧毁，他北上逃走。北伐结束后，他随陈炯明回到广东，仍然是粤军的最高指挥官之一。不过，他又一次被由蒋介石领导，经受法国军官训练并得到赤俄佣兵支援的国民革命军击败，这仍然是他军事生涯中刻苦铭心的低谷。§!"
 GXC_lu_yuguang: "陆裕光"
 GXC_lu_yuguang_commander_desc: "§Y陆军将领介绍\n生于：§!§g1894年；§!\n§Y军旅生涯：§!§g陆裕光是越南人，陆荣廷收养的长子。辛亥革命时期和国民革命时期的杰出青年。年仅21岁时他就已升任一名将军，有桂系少帅的美名。北伐战争中，旧桂系被李宗仁赶下台后，他率领桂军在张宗昌手下在长江下游与国民革命军作战。战后，他和养父一起返乡，到20世纪20年代末，基本上由他代陆荣廷来治理广西省。§!"
 GXC_cai_tingkai: "蔡廷锴"
 GXC_cai_tingkai_commander_desc: "§Y陆军将领介绍\n生于：§!§g1892年4月15日；大清帝国、广东省罗定§!\n§Y军旅生涯：§!§g1910年，深圳大鹏区的地方警长向蔡廷锴介绍孙中山同盟会时，他还只是一名警察。两年后，辛亥革命爆发，他参加了粤军，19岁成为连长。他成了陈铭枢的部下，北伐失败后，他在粤军中脱颖而出，尽管年纪轻轻，但后来仍留在粤军，成为一名熟练的指挥官。§!"
 GXC_li_pinxian: "李品仙"
 GXC_li_pinxian_commander_desc: "§Y陆军将领介绍\n生于：§!§g1890年4月22日；大清帝国、广西省苍梧§!\n§Y军旅生涯：§!§g辛亥革命爆发时，李品仙在湖北第三陆军中学堂读书，1913年赴保定读书，次年加入桂军。1916年调任唐生智率领的湘军，在国民革命军北伐失败后才回广西。他后来成为桂军的一名将军，在国民革命军瓦解后与唐生智分离。他虽然表面上同情国民党，但与国民党没有明显的联系。§!"
 GXC_zhang_gan: "张淦"
 GXC_zhang_gan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1897年；大清帝国、广西省桂林§!\n§Y军旅生涯：§!§g在陆荣廷被李宗仁的新桂系赶下台前，张淦曾是旧桂军的军官。在北伐战争期间，他在李宗仁的第七军（即所谓的“钢军”）中担任营长。虽然他在北伐期间表现突出，但国民革命军被击败后，张淦回到广西。在陆荣廷返乡后，他留在了桂军。迷信的他被人称为罗盘将军（罗盘是一种用于风水的指南针）。他对李宗仁的新桂系军阀有着非常明显的同情心，尽管他本身不是国民党分子。§!"
 GXC_hong_zhaolin: "洪兆麟"
 GXC_hong_zhaolin_commander_desc: "§Y陆军将领介绍\n生于：§!§g1876年4月3日；大清帝国、湖南省宁乡§!\n§Y军旅生涯：§!§g洪兆麟生于一个贫穷家庭。20岁时，洪兆麟投广东防军永字营当兵，先后升任哨长、管带。辛亥革命爆发时，他受到陈炯明和省议会的鼓动后投靠他们，并成为一名显赫的军官。1914年，他与袁世凯的军队作战，结果被龙济光打败，被迫流亡海外。他于1916年回国，奉邓铿之命倒龙。洪兆麟于1921年被提拔为粤军第二师师长，并在“六一六”事变中站在陈炯明一边。当他们把孙中山赶出广州未果后，便东退，期间与国民党时战时停，直到1925年蒋介石击溃粤军。洪兆麟逃到上海时遭遇了一次暗杀行动，不过他幸免于难，并与北方的军阀部队一道继续与国民革命军作战。之后他和陈炯明一起回到广东，他对重掌权柄的陈炯明依然忠心耿耿，并帮助他重建省军。§!"
 GXC_liu_fei: "刘斐"
 GXC_liu_fei_commander_desc: "§Y陆军将领介绍\n生于：§!§g1898年10月25日；大清帝国、湖南省醴陵§!\n§Y军旅生涯：§!§g1922年桂系军阀内部争权时，刘斐只是桂军中的一个小排长。到1924年，他成为广西讨贼军参谋，并在北伐期间表现优异。北伐失败后他回到广西，后留在桂军，1927年赴日本陆军士官学校学习，1934年回国。作为白崇禧的朋友，他对旧桂系几乎没有好感。他是一名国民党党员，却同情中国工团党。§!"
 GXC_ye_jianying: "叶剑英"
 GXC_ye_jianying_commander_desc: "§Y陆军将领介绍\n生于：§!§g1897年4月28日；大清帝国、广东省梅县§!\n§Y军旅生涯：§!§g叶剑英1919年毕业于云南军校，同年加入国民党。在“六一六”事变期间，他站在孙中山一边，公开与陈炯明在广州的势力作战，并帮助孙中山逃离广州。他是建立黄埔军校的主要参与者之一，并在那里教书。曾任师长，参加过北伐战争与镇压广州商团的行动。国民革命军失败后，叶剑英回到广东，加入中国工团党。§!"
 GXC_li_yangjing: "李扬敬"
 GXC_li_yangjing_desc: "§Y陆军将领介绍\n生于：§!§g1894年3月11日；大清帝国、广东省东莞县§!\n§Y军旅生涯：§!§g十几岁时，李扬敬就上了位于黄埔的陆军小学，还在那里遇到了伴他一生的朋友陈济棠。后来，李扬敬成为一名军官学院，于1914年加入了同盟会。反对袁世凯的护国战争期间，李扬敬参加了武昌南湖驻军起义。随后，他先后在保定武备学堂和北京大学深造。1921年，他成为孙中山的总统府卫队军官。“六一六”事变时，他正是在这个岗位上迎击陈炯明军，并在战斗中负伤。康复后，他在蒋介石手下担任参谋。国民党重返广东后，他先后主管宪兵、担任干部教导队主任。北伐战争期间，李扬敬再度成为参谋，北伐失败后，他找到了败退回广东的好友陈济棠以及铁四军残部。他跟陈济棠步调一致，与陈炯明和解，成为了广州军事学院的教员。§!"
 GXC_yang_kunru: "杨坤如"
 GXC_yang_kunru_desc: "§Y陆军将领介绍\n生于：§!§g1884年；大清帝国、广东省博罗县§!\n§Y军旅生涯：§!§g杨坤如的军旅生涯始于1917年，当时是护法战争期间，他被旧桂系征入军队。但是，随着护法运动四分五裂，他转投陈炯明的粤军。第一次粤桂战争中，他升任旅长；第二次粤桂战争中，他带领粤军第五师攻占梧州、浔州。“六一六”事变后，杨坤如奉陈炯明、叶举之命防守惠州。一开始，杨坤如看似投靠了孙中山，但事实证明这是杨坤如的诡计，很快国民革命军就向他和他的粤军第九师发起进攻。杨坤如在惠州死守了四个月，最终国民革命军精疲力尽，被迫停止了进攻。随后的两年，杨坤如继续对抗国民党，甚至第二次对国民党降而复叛。但是，城不可能一直守下去，1925年10月，蒋介石的部队终于攻破了惠州城门，杨坤如不得不和其他陈炯明的部下一起撤往香港。北伐失败后，陈炯明回任广东省长，杨坤如的旗帜再一次飘扬在惠州上空。§!"
 GXC_ye_ju: "叶举"
 GXC_chen_mingshu: "陈铭枢"
 GXC_chen_mingshu_leader_desc: "§Y领袖介绍\n生于：§!1889年10月15日；大清帝国、广西省合浦\n§Y政治生涯：§!陈铭枢，广东人。他生于1889年，并于1911年参加辛亥革命。1921年陈炯明反抗孙中山的时候陈铭枢担任粤军第一师师长，并在粤北执行军事任务。\n1925年，陈铭枢成为国民革命军第四军（又称铁军）第十师的司令。1926年，他所在的部队参加了失败的北伐战争，第四军被德国的干涉部队击溃。在香港短暂流亡后，陈铭枢回到广东，在省长陈炯明的支持下，他开始在广东重组国民党残余势力。在这些残余势力的帮助下，他成立了自己的政党——生产人民党（表面上看不过是国民党的一派）。该党参与了广东省的省级民主活动，尽管陈炯明被国民党人普遍视为叛徒，但是陈铭枢还是与他保持了不错的合作。\n陈铭枢是一位有能力的政治家，他维持着国民党在南方省份的存在，并与宋庆龄所在的民权派保持联系。然而，他仍然不信任汪精卫的中央委员会，陈铭枢批评他们流亡法国，以及他们对三民主义的曲解。"
 GXC_chen_mingshu_commander_desc: "§Y陆军将领介绍\n生于：§!§g1889年10月15日；大清帝国、广西省合浦§!\n§Y军旅生涯：§!§g陈铭枢毕业于保定军校，是国民党早期党员。北伐期间，他任国民革命军第四军，即铁军的指挥官。然而，这支军队却陷入了北伐转折点——武汉之战的泥潭。在国民革命军撤退到广东期间，他表现出色，但依旧徒劳，因为此时的国民革命军遭到了北洋军阀和德国远征军的夹击。北伐战争后，陈炯明希望维护共和统一战线免受清政府的破坏，因此他支持陈铭枢在广东重建奄奄一息的国民革命军。即使陈铭枢忙于维护党内地位，他仍然是国民革命军的老资历军官，并确保国民革命军在陈炯明失败或革命重新开始的时候能做好准备。§!"
 GXC_chen_jiongming: "陈炯明"
 GXC_chen_jiongming_leader_desc: "§Y领袖介绍\n生于：§!1878年1月18日；大清帝国、广东省海丰\n§Y政治生涯：§!在辛亥革命之前，陈炯明是一名律师以及选任的官员。作为1909年成立的短命的广州省谘议局的成员，陈炯明很快把他自己塑造成了一个成功、热情、但有些激进的改革者，他的共和理念和反清倾向对于当地官员来说几乎是公开的秘密。\n1911年辛亥革命爆发时，作为同盟会的成员，陈炯明担任了循军的指挥官，并且在后来孙中山的护法运动中给了他很大的帮助。但是很快，两人之间的关系便破裂了，最终变成了死对头。他们对中国未来的观点不同最终在1922年陈炯明反对孙中山的叛乱中爆发了。当孙中山的舰队无差别轰炸广州后，陈炯明被迫投降。国民党中央从来没有忘记过陈炯明的反水，这导致了中国最出名的两股共和派势力间关系十分紧张。\n陈炯明早就料到了北伐的失败。北伐失败后，他返回了广东并重新担任广东省长。尽管军费被大大削减，但陈炯明还是得以重建被战火袭扰了十五年的广东，并把它变成了中国最富饶的省份之一——尽管在省会有着一块可疑的德国租界……\n作为广东省长，陈炯明有能力把他的理想变成现实。他是极少数真真切切的坚信着民主和联省主义的人，并且相信在“模范省”实现自治和真正的民主所带来的好处能够把他的理念传播到整个中国。"
 GXC_chen_jiongming_commander_desc: "§Y陆军将领介绍\n生于：§!§g1878年1月18日；大清帝国、广东省海丰§!\n§Y军旅生涯：§!§g陈炯明的军旅生涯开始的很突然，因为他从小就没有受过正规的军事教育。在辛亥革命前，他只是革命团体中的一位后起之秀，参与了以失败告终的黄花岗起义。1911年10月广东宣布独立时，陈炯明被选为循军的总司令。他带领这支革命军解放广东，迫使总督逃离广州，之后与孙中山的军队会师。孙中山领导下的陈炯明以谨慎著称。他或许过于谨慎，但他很能干，1917年孙中山与陆荣廷决裂后，陈炯明在几个月内就把桂军赶出广东。陈炯明一再告诫孙中山要谨慎对待北伐，然而由于其他居心不良的国民党军官在其中添油加醋，孙中山和陈炯明在1922年6月决裂。1925年，陈炯明返回广东，领导粤军对抗国民党，但被打败并被迫流亡。德国人干涉后，国民党很快就被直系军阀打败，这使得颇有远见的陈炯明再次重返日益衰颓的广东。作为广东省长，陈炯明保持着他一贯的谨慎作风，不愿意让他的军队做不必要的冒险，更不愿做出伤害他治下百姓福祉的行为。§!"
 GXC_chen_qiyou: "陈其尤"
 GXC_chen_qiyou_leader_desc: "§Y领袖介绍\n生于：§!1892年；大清帝国、广东省海丰县\n§Y政治生涯：§!在广州学习现代医学后，陈其尤于1911年加入同盟会。他曾赴日本留学，并在1917年成为陈炯明的秘书。此后，他先后担任福建东山县县长、云霄县县长、汕头海关监督等文职职务。他于1931年加入中国致公党，在党的第二次代表大会期间成为党的中央干事会成员。他随后帮助巩固共和大同盟的地位，使之成为广东所有共和派的联盟，从而赢得了大多数积极参政的海外华侨支持。陈炯明退休后，他出任中国致公党主席，并担任中华联省执政，成为中国统一后首个民主选举产生的国家元首。\n陈其尤担任首任执政时的目标是落实陈炯明的《建设方略》和中国致公党的党纲，他希望能保持不同共和派别之间的广泛共识，将目标成功实施。"
 GXC_chen_lianbo: "陈廉伯"
 GXC_chen_lianbo_leader_desc: "§Y领袖介绍\n生于：§!1884年10月21日；大清帝国、广东省番禺\n§Y政治生涯：§!广州商团领袖陈廉伯出身于富贵门第，他在香港接受了教育，作为一名享有英国国籍的人，他成了汇丰银行的一个买办，并且经营着一间自家的丝绸厂。在1910年代的上海经济危机期间，他搞投机赚的盆满钵满，成了南方享有盛名的大华商。\n辛亥革命爆发造成了社会经济较为严重的混乱状态。为了能好好做生意，稳定社会，广州商团就此应运而生，而陈廉伯则成了商团的领袖。在民国时期，商团一直试图维护广州的稳定，甚至包括后来国民党治下不稳定的时段也是如此。\n1924年陈廉伯试图武装推翻国民党政权却惨遭失败，他本人流亡香港，随后与陈炯明所倡导的联省主义一拍即合，因此他们为了维护广东稳定而选择了结盟。\n北伐失败之后，商团和陈炯明的省政府以及德国人都有着不错的合作关系，他试图在德国人对广东的控制以及省政府的激进改革之间搞平衡，以此来维持社会的稳定。陈廉伯本人也有着不错的公共形象，他把自己大多数的财产捐给了诸如医院学校这样的慈善机构，作为一名致力于保证华南稳定繁荣的大华商，他深受尊敬。"