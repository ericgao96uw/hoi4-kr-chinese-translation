 annex.4025.c: "交予[TUR.GetNonIdeologyNameDef]。"
 annexation_BASRA_CONQ: "巴士拉的命运"
 annexation_BASRA_CONQ_desc: "伊拉克南方湿地的中心城市巴士拉已处于我们的控制之下，我们必须决定如何处置它。"
 annex.4026.a: "交还[291.Owner.GetNonIdeologyNameDef]，这个地区对我们而言毫无意义。"
 annexation_KHUZESTAN_CONQ: "胡齐斯坦的命运"
 annexation_KHUZESTAN_CONQ_desc: "已征服[413.GetName]的富油地区，我们需要决定其命运。"
 annex.4027.a: "交予[IRQ.GetNonIdeologyNameDef]。"
 annex.4027.b: "交予[PER.GetNonIdeologyNameDef]。"
 annexation_GAB_CONQ: "加蓬的命运"
 annexation_GAB_CONQ_desc: "现在我们控制了曾经的德国殖民地加蓬，这里有无数非洲人正渴求着自由，我们是应该让他们在我们的监管之下享有自由还是击碎他们的虚无缥缈的梦想呢？"
 annex.5000.a: "建立加蓬国。"
 annexation_CMR_CONQ: "喀麦隆的命运"
 annexation_CMR_CONQ_desc: "我们最近吞并了喀麦隆的殖民地，之前的行政系统已经崩溃，这块土地现在需要一个新的可靠的政府。问题是，它应该由我们接管，还是由我们控制下的本地人建立自己的政府呢？"
 annex.5001.a: "建立喀麦隆国。"
 annexation_CAR_CONQ: "乌班吉-沙里的命运"
 annexation_CAR_CONQ_desc: "班吉的陷落让我们的铁拳控制了之前的乌班吉-沙里殖民地。不过这种占领被证明是花费巨大的，我们首都里的许多官员现在也在讨论这一问题并呼吁给他们应有的一部分自治权。我们应不应该这样做呢？"
 annex.5002.a: "建立乌班吉-沙里国。"
 annexation_COG_CONQ: "刚果的命运"
 annexation_COG_CONQ_desc: "现在我们控制了曾经的德国殖民地刚果，我们是应该将其并入我们的帝国呢，还是给刚果人一些自治权并创立一个傀儡国呢？"
 annex.5003.a: "建立刚果国。"
 annexation_ZAM_CONQ: "赞比西亚的命运"
 annexation_ZAM_CONQ_desc: "现在我们控制了曾经的德国殖民地赞比西亚，我们必须决定如何管理这里。我们是应该建立一个独立的赞比西亚，或者可以的话，建立一个包含尼亚萨兰的赞比西亚？"
 annex.5004.a: "建立一个拥有尼亚萨兰的赞比西亚国。"
 annex.5004.b: "建立赞比西亚国。"
 annex.5004.c: "交予[ZIM.GetNonIdeologyNameDef]。"
 annexation_ANG_CONQ: "安哥拉的命运"
 annexation_ANG_CONQ_desc: "我们对葡属安哥拉的吞并让我们不得不来管理海边上百万非洲人。毫无疑问，建立一个地方政府可以让这件事变得轻而易举，但我们能相信本地人吗？"
 annex.5005.a: "建立安哥拉国！"
 annexation_NGA_CONQ: "尼日利亚的命运"
 annexation_NGA_CONQ_desc: "尼日利亚广袤并且富饶的殖民地现在在我们手中，但随之而来的还包括管理这片土地的负担。我们是否应该建立一个本地人的傀儡政权呢？"
 annex.5006.a: "建立尼日利亚国。"
 annexation_DAH_CONQ: "达荷美的命运"
 annexation_DAH_CONQ_desc: "曾经属于古老的达荷美王国的德国殖民地现在已经被我们的军队占领了。但这块土地太过遥远而且难以管理，我们是应该建立一个合适的卫星国还是继续把那里作为一块殖民地来统治呢？"
 annex.5007.a: "建立达荷美国。"
 annexation_TOG_CONQ: "多哥兰的命运"
 annexation_TOG_CONQ_desc: "现在我们控制了曾经的德国殖民地多哥和那里数百万想拥有自己政府的非洲人。我们是否应该在我们慈悲的监视下答应他们呢？"
 annex.5008.a: "建立多哥国。"
 annexation_GHA_CONQ: "加纳的命运"
 annexation_GHA_CONQ_desc: "加纳地区现在在我们手中了。之前的殖民政府已经逃跑了，只留下了一片没有任何管理的土地。我们是应该继续占领这里还是建立一个新政府呢？"
 annex.5009.a: "建立加纳国。"
 annexation_IVO_CONQ: "象牙海岸的命运"
 annexation_IVO_CONQ_desc: "作为之前德属中非一部分的象牙海岸如今属于我们光荣的帝国了。这里的居民现在要求一个有能力负责征税和征兵的政府，我们是应该从首都直接统治他们还是建立一个地方政府呢？"
 annex.5010.a: "建立象牙海岸国。"
 annexation_LIB_CONQ: "利比里亚的命运"
 annexation_LIB_CONQ_desc: "昔日美国的公司希望把非裔美国人送回非洲，于是他们建立了利比里亚国，但这个国家很奇怪。多年以来，美国人松散地控制着这里，而现在，它在我们的实力面前倒下了。利比里亚的民族认同极其强烈，试图直接吞并他们很可能是十分低效的，因此我国官员们正在呼吁建立一个忠诚的利比里亚国。我们要不要这样干呢？"
 annex.5011.a: "建立一个忠诚的利比里亚国。"
 annex.5011.b: "建立一个忠诚的利比里亚国。"
 annexation_SIE_CONQ: "塞拉利昂的命运"
 annexation_SIE_CONQ_desc: "之前的英属塞拉利昂曾经是英国奴隶的天堂，但如今我们的军队占领了这里并把它纳入了我们的帝国。不过尽管我们付出了巨大努力，这里对于我们缺乏训练的官员来说还是太难管理了，有观点认为我们应该给这里一定的自治权，我们该不该允许呢？"
 annex.5012.a: "建立塞拉利昂国。"
 annexation_GNA_CONQ: "几内亚的命运"
 annexation_GNA_CONQ_desc: "之前的法属几内亚分成了北部山区和南部殖民领，但现在这里已经被我们强大的帝国占领了。如何管理这块新领土是一个棘手的问题，我们是应该世界把它纳入我们的权力结构还是建立一个傀儡政权呢？"
 annex.5013.a: "建立几内亚国。"
 annexation_CVG_CONQ: "佛得角-几内亚的命运"
 annexation_CVG_CONQ_desc: "作为同样说着葡萄牙语的姐妹，佛得角和几内亚的独立运动一直紧密联系在一起，在从葡萄牙独立出来以后他们建立一个联合的独立国家是天经地义的。为了帮助地方管理，我们是否应该把他们作为一个卫星国释放出来呢？"
 annex.5014.a: "建立佛得角-几内亚国。"
 annexation_SEN_CONQ: "塞内冈比亚的命运"
 annexation_SEN_CONQ_desc: "昔日法属西非最重要的港口达喀尔港和包括了四个法国人的公社的整个塞内加尔都已经被我们的攻势所拿下。但是主人的更替带来了新的问题：之前身经百战的法国官员的离去给我们留下了一片巨大的权力真空。我们是否应该建立一个忠诚的卫星国来减少麻烦呢？"
 annex.5015.a: "建立塞内冈比亚国。"
 annexation_MRT_CONQ: "毛里塔尼亚的命运"
 annexation_MRT_CONQ_desc: "毛里塔尼亚的荒漠现在被我们的军队占领了。这块之前的法国殖民地在15年前还不太平，它现在需要一个能有效管理这里的政府来避免它再次陷入混乱。我们是否应该考虑一下建立一个毛里塔尼亚傀儡国？"
 annex.5016.a: "建立毛里塔尼亚国。"
 annexation_MLI_CONQ: "马里的命运"
 annexation_MLI_CONQ_desc: "曾经被称作法属苏丹或者马里的尼日尔河河谷现在已经被整合进了我们的领土。这块殖民地需要我们提供一个能更好地解决问题的政府，而本地人和残余的法国官员可以为我们提供帮助，我们是否应该让他们建立一个忠诚的傀儡国呢？"
 annex.5017.a: "建立马里国。"
 annexation_VOL_CONQ: "上沃尔特的命运"
 annexation_VOL_CONQ_desc: "莫西人的故地上沃尔特已经处于我们的掌控之下。当地人民饱受分裂与殖民者残暴对待之苦，现已请求我们允许他们组建自己的国家。我们是否允许他们建立政权呢？"
 annex.5018.a: "建立上沃尔特国。"
 annexation_NGR_CONQ: "尼日尔的命运"
 annexation_NGR_CONQ_desc: "我们强大的军队刚刚吞并了之前的法属尼日尔，这里现在需要一个可靠的政府，我们是应该建立自己的行政体系还是让当地人建立一个本地政府呢？"
 annex.5019.a: "建立尼日尔国。"
 annexation_CHA_CONQ: "乍得的命运"
 annexation_CHA_CONQ_desc: "我们终于吞并了乍得地区，需要派出有能管理人士去打理这一前法兰西殖民地。考虑到乍得的部落和不断低烈度叛乱给法国佬带去的麻烦，我们是否考虑给予他们自治权以纾解此负担？"
 annex.5020.a: "建立乍得国。"
 annexation_MOR_CONQ: "摩洛哥的命运"
 annexation_MOR_CONQ_desc: "我们从德国人手中解放了摩洛哥，但我们的军队在如何占领这个国家的山地和半干旱地区的问题上遇到了麻烦。尽管城市中心还在我们的控制之下，不过让当地人获得更大的控制权也许更加明智。"
 annex.5021.a: "我们必须解放他们。"
 annexation_RIO_DE_ORO_CONQ: "里奥德奥罗的命运"
 annexation_RIO_DE_ORO_CONQ_desc: "里奥德奥罗荒漠地区已被我们控制，我们该决定如何处理这一地区。"
 annex.5023.a: "交予[MOR.GetNonIdeologyNameDef]。"
 annex.5023.b: "交予[MRT.GetNonIdeologyNameDef]。"
 annex.5023.c: "交予[NFA.GetNonIdeologyNameDef]。"
 annexation_ALG_CONQ: "阿尔及利亚的命运"
 annexation_ALG_CONQ_desc: "我们终于从阿尔及尔的法国暴君手中解放了阿尔及利亚。我们是否应该给阿尔及利亚人自由呢？"
 annex.5024.a: "解放一个忠诚的阿尔及利亚。"
 annexation_TUN_CONQ: "突尼斯的命运"
 annexation_TUN_CONQ_desc: "在我们碾过突尼斯人的防线后，我们发起了全面进攻，如今突尼斯城连同整个突尼斯一道都已被我们掌控。当地的贝伊和少部分民族主义者正请求自治，一些人也建议允许满足他们的愿望。另一方面，我们可以继续完全占领突尼斯。我们该怎么做？"
 annex.5025.a: "解放突尼斯。"
 annexation_ETH_CONQ: "埃塞俄比亚的命运"
 annexation_ETH_CONQ_desc: "我们在埃塞俄比亚的行动取得了巨大的成功，现在我们可以在那里建立新的地方行政机构以恢复当地的正常运作，但我们手上有好几个选择……"
 annex.5026.a: "只建立埃塞俄比亚。"
 annex.5026.b: "建立埃塞俄比亚和厄立特里亚。"
 annexation_ERI_CONQ: "厄立特里亚的命运"
 annexation_ERI_CONQ_desc: "在对厄立特里亚的军事行动取得成功后，我们现在有义务建立新的地方行政机构以恢复地区和平，然而眼下我们这样有几种选择……"
 annex.5027.a: "释放一个友好的厄立特里亚政府！"
 annex.5027.b: "交还我们的埃塞俄比亚朋友。"
 annexation_DJIBOUTI_CONQ: "[268.GetName]的命运"
 annexation_DJIBOUTI_CONQ_desc: "我们现在控制了[268.GetName]，但是我们拥有一个更靠近当地，能够更好管理这片领土的傀儡，我们是否该把这片土地交给他们呢？"
 annex.5028.a: "移交给[SOM.GetNonIdeologyNameDef]。"
 annex.5028.b: "移交给[921.owner.GetNonIdeologyNameDef]。"
 annexation_SOM_CONQ: "索马里的命运"
 annexation_SOM_CONQ_desc: "之前由德尔维希国控制的索马里如今在我们手中，这块索马里人居住的贫瘠的土地证明了它并不好管理，也许我们应该让索马里人自己组织自己？"
 annex.5029.a: "建立一个忠诚的索马里。"
 annexation_KEN_CONQ: "肯尼亚的命运"
 annexation_KEN_CONQ_desc: "肯尼亚的山脉现在在我们手中，我们应该怎样处理他们呢？我们是直接掌控它还是解放它？"
 annex.5030.a: "建立肯尼亚国。"
 annexation_UGA_CONQ: "乌干达的命运"
 annexation_UGA_CONQ_desc: "现在我们控制了曾经的德国殖民地乌干达，这块地区人口众多，靠近非洲大湖区，离我们所能控制的地区遥不可及。我们是应该给他们一定程度的自治来减轻麻烦还是继续占领呢？"
 annex.5031.a: "建立乌干达国。"
 annexation_TZN_CONQ: "东非的命运"
 annexation_TZN_CONQ_desc: "我们现在占领了前德属中非殖民地的中心东非以及其首都达累斯萨拉姆，我们是应该把这里作为我们自己殖民帝国的首都、还是让本地人自治来追求我们所不能到达的高效率呢？"
 annex.5032.a: "建立一个更大的东非。"
 annex.5032.b: "重建之前的东非。"
 annexation_RWA_CONQ: "卢旺达的命运"
 annexation_RWA_CONQ_desc: "在从德国殖民者手中解放了卢旺达之后，我们必须决定要不要让卢旺达人自己管理自己。"
 annex.5033.a: "建立卢旺达国。"
 annexation_BRD_CONQ: "乌伦迪的命运"
 annexation_BRD_CONQ_desc: "我们吞并了前德国东非殖民地中的乌伦迪，我们是不是应该重建一个独立的乌伦迪并让他们自己管理自己的事务呢？"
 annex.5034.a: "建立乌伦迪国。"
 annexation_MZB_CONQ: "莫桑比克的命运"
 annexation_MZB_CONQ_desc: "我们对葡属莫桑比克的扩展让我们不得不来管理海边上百万非洲人。毫无疑问，建立一个地方政府可以让这件事变得轻而易举，但我们能相信本地人吗？"
 annex.5035.a: "建立莫桑比克国。"
 annex.5035.b: "吞并南部地区，释放莫桑比克的其余领土。"
 annexation_MLW_CONQ: "尼亚萨兰的命运"
 annexation_MLW_CONQ_desc: "现在我们控制了曾经的德国殖民地尼亚萨兰，建立一个部分程度上由本地人管理的傀儡政权的念头正逐步取代新建一个殖民政府的观念，我们该支持这一观念吗？"
 annex.5036.a: "建立尼亚萨兰国。"
 annex.5036.b: "交予[ZAM.GetNonIdeologyNameDef]。"
 annex.5036.c: "交予[ZIM.GetNonIdeologyNameDef]。"
 annexation_MAD_CONQ: "马达加斯加的命运"
 annexation_MAD_CONQ_desc: "我们强大的军队已经夺取了德属马达加斯加。这块巨大的岛屿现在在我们的军队控制之下，不过我们也许应该在这里建立一个真正的行政体系，我们是应该建立一个当地人的政府还是直接由我们的帝国来统治呢？"
 annex.5037.a: "建立马达加斯加国。"
 annexation_SAF_CONQ: "南非的命运"
 annexation_SAF_CONQ_desc: "最终，南非自治领选择向我们正通过好望角深入挺进的光荣军队投降。现在战争已经结束。在我们对当地执行军事占领之后，有人主张我们需要建立一个傀儡国家政府来控制该地区，但是在这些讨论中，另一个问题被提上了议程：如果我们在此创立傀儡国，这个新保护国是否该包括它在1925年才夺取的贝专纳兰和罗得西亚保护国，或者我们是否应该将这个新傀儡国的影响力削弱到南非的核心地带？一切取决于你。"
 annex.5038.a: "解放南非并让他们继续控制保护领。"
 annex.5038.b: "解放南非，但把罗得西亚分出去。"
 annex.5038.c: "将南非保护国们从南非的影响下解放出来。"
 annex.5038.d: "解放南非。"
 annex.5038.e: "交还英国。"
 annexation_NMB_CONQ: "纳米比亚的命运"
 annexation_NMB_CONQ_desc: "我们占领了之前属于德国殖民地的西南非洲，也就是所谓的纳米比亚。但我们现在要管理成千上万我们并不了解的非洲人了，也许我们应该给他们某种程度上的自治，或者是建立我们的新殖民地？"
 annex.5039.a: "建立纳米比亚国！"
 annex.5039.b: "交予[SAF.GetNonIdeologyNameDef]。"
 annexation_BOT_CONQ: "博茨瓦纳的命运"
 annexation_BOT_CONQ_desc: "从英国人之手到南非之手，博茨瓦纳保护国见证了太多变迁，他们现在渴望独立，我们是否应该建立一个博茨瓦纳傀儡国呢？"
 annex.5040.a: "建立博茨瓦纳国。"
 annexation_ZIM_CONQ: "津巴布韦的命运"
 annexation_ZIM_CONQ_desc: "在殖民期间，津巴布韦保护国已经见证了太多的独立运动了，而这些运动最后无一例外地都失败了。随着我们对这里的吞并，现在建立津巴布韦国家的希望又重现了，我们是否应该同意呢？"
 annex.5041.a: "建立津巴布韦国。"
 annexation_SUD_CONQ: "苏丹的命运"
 annexation_SUD_CONQ_desc: "随着我军占领这一地区，苏丹已被我们控制。我们必须决定如何处置它。"
 annex.5042.a: "解放苏丹。"
 annex.5042.b: "交予[EGY.GetNonIdeologyNameDef]。"