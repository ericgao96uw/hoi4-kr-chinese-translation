 hnn.0.t: "湖南省"
 hnn.0.d: "湖南湘系军阀曾是华南地区的一支主要派系。在谭延闿和汤芗铭两派的带领下，湖南省在中国南方和同盟会政务中都有着举足轻重的影响。\n\n1916年唐继尧宣布云南独立，随后多省争相效仿——广西、贵州、广东、浙江等省也相继宣布自治。湖南陷入了孤立，于此同时，护国联盟派遣“佛教将军”唐生智上任该省督军。起初他制定了自己的皈释计划，但被推延了数年，随后联省派人物赵恒惕将其取而代之。直系在华南取胜后，湖南并入八省联合，赵恒惕宣布他个人与南京的孙传芳结盟。"
 hnn.0.a: "有趣。"
 hnn.1.t: "湖南省脱离联合"
 hnn.1.d: "然而随着孙传芳的去世，原本作为八省联合自治省之一的湖南，又在赵恒惕的领导下回到完全自治。未来风云莫测：唐生智之弟，唐生明，试图将哥哥迎回湖南，再度掌权。而国民党支持者、国民革命军指挥官程潜也在打算接管该省。\n\n南面是陈炯明领导的两广军阀，尽管赵恒惕声称自己是个联省派，但陈炯明却不以为意；西面是川系和滇系，他们正饥渴地紧盯着我们；北面则是湖南的老朋友——直系，但他们的势力可能不会永远存续。"
 hnn.1.a: "是时候选举了。"
 hnn.2.t: "湖南省宪的恢复"
 hnn.2.d: "湖南督理赵恒惕痴醉于法律程序，根本不顾它其中是否存在舞弊。正因如此，他建议恢复1920年制定的湖南省宪。他的选择，指引着该省的未来。"
 hnn.2.a: "恢复省宪！"
 hnn.2.b: "嘁，谁还需要法律程序？"
 hnn.3.t: "宪政恢复"
 hnn.3.d: "我们已决定恢复宪法。如今的政府不过是个名义上的民主政体。我们要保护自己的土地自由安全，所有的公民都会知晓湖南的自由。"
 hnn.3.a: "湖南万岁万万岁！"
 hnn.4.t: "宪政遭拒"
 hnn.4.d: "我们决定拒绝恢复宪法。我们是一个省，而非共和国。我们根本没必要重蹈覆辙，是自己局限在一个联盟当中。赵督理亲手撕毁了宪法，付之一炬。湖南已经决定不再实行民主。"
 hnn.4.a: "湖南万岁万万岁！"
 hnn.5.t: "宣布选举"
 hnn.5.d: "随着湖南省宪的恢复，督理赵恒惕也决定宣布新一届湖南省选举。候选者需宣布参选，随后让人民从中选择，而这取决于候选者的执政理念和执政方案。所有的湖南人都能参选，但实际上对政治感兴趣的人并不多。同时许多人也怀疑赵恒惕会在选举方面搞些小花招。"
 hnn.5.a: "宪政的胜利！"
 hnn.6.t: "唐生智回到湖南"
 hnn.6.d: "今天，著名的“佛教将军”，湖南前督军唐生智回到了该省。听闻省宪回复的喜讯后，他立刻就收拾好了行李，从香港返回湖南。之后在其弟唐生明的帮助下，暂居于长沙的旅馆之中。虽然唐生智还未采取行动，但很多人相信这位前督军是来参选的。诚然，他的“革命社会主义”和“皈释”政策闻名于军官圈子内。而且如果他真要参选，那么赵恒惕政权必将受到威胁。"
 hnn.6.a: "他打算怎么做？"
 hnn.7.t: "程潜前往湖南"
 hnn.7.d: "原籍湖南的程潜将军表达了参于新宣布的湖南大选的愿望。他的计划已被批准，现已前往湖南。"
 hnn.7.a: "望他成功。"
 hnn.8.t: "程潜返湘"
 hnn.8.d_1: "自龙岩国民党起义被镇压后，祖籍我省的国民党老牌煽动者程潜成功逃脱。如今他已回到湖南，并宣布要参与省长选举。虽然他尚不具备广泛的民意支持，但在目前的局势下要擭取民心并不困难，特别是在城镇贫困人口中。"
 hnn.8.d_2: "祖籍我省的国民党老牌煽动者程潜现已回到湖南，并宣布要参与省长选举。虽然他尚不具备广泛的民意支持，但在目前的局势下要擭取民心并不困难，特别是在城镇贫困人口中。"
 hnn.8.a: "他不会赢的。"
 hnn.9.t: "赵恒惕在衡阳"
 hnn.9.d: "两天前，赵督理回到了他的老家衡阳，希望能说服家乡百姓投他一票。他与儿时好友拜访了家人，并在城市里做了多次演讲，吸引了很多人的注意。然而他的老乡并不买账，甚至仅因赵恒惕在演讲中失言，就对其显出公开的敌意。他遭到了大嘘，被当众侮辱。衡阳的人民似乎已经转投了其他候选人……"
 hnn.9.a: "唐生智的皈释说辞赢得了民心！"
 hnn.9.b: "程潜的三民信仰赢得了民心！"
 hnn.10.t: "赵恒惕重整旗鼓"
 hnn.10.d: "在遭受乡亲们的侮辱后，赵恒惕从竞选活动中抽出了几天时间，与他的顾问们一起制定一项新的战略。"
 hnn.10.a: "希望他能站稳脚跟。"
 hnn.11.t: "益阳选战"
 hnn.11.d: "程潜已在益阳市及其周边地区建立起支持基础。在一场演讲中，他强调了自己卑微的出身，并希望湖南能够独立，甚至要与龙岩的国民党分道扬镳。赵恒惕和唐生智试图对该地区程潜支持的激增作出回应。谁最终会成为这个城市最受欢迎的候选人呢？"
 hnn.11.a: "赵恒惕的联省纲领取得胜利！"
 hnn.11.b: "唐生智的佛教政策深入人心！"
 hnn.11.c: "市民毫不犹豫地支持程潜！"
 hnn.12.t: "常德选举战"
 hnn.12.d: "唐生智选择在常德开展他的竞选活动，并已在这个重要的城市取得了稳步地进展。然而他近期在护宪运动中的行动引发了争议。如果放任这场舆论烈焰肆意燃烧，唐生智很可能会丢掉这座城市。"
 hnn.12.a: "赵恒惕驱动民众反唐。"
 hnn.12.b: "唐生智坚持住了！"
 hnn.12.c: "程潜在煽风点火！"
 hnn.13.t: "下乡拉票"
 hnn.13.d: "通过唐生智之弟——唐生明的努力，唐生智在农村地区，特别是长沙周边人口众多的农村中获得了加倍的支持。虽然农民并非是与政治密切相关的群体，但面对如此庞大的票仓，赵程二人也不愿将其割让，下乡开展了自己的拉票运动。谁会收获最多的支持呢？"
 hnn.13.a: "农民们紧紧地团结在赵恒惕周围！"
 hnn.13.b: "唐生智获得了农村的支持！"
 hnn.13.c: "程潜大优，拔得头筹！"
 hnn.14.t: "韶山事变"
 hnn.14.d: "唐生智就任督军期间的土地政策和赵恒惕的不闻不问，激怒了一批韶山穷酸地方来的粮贩子，他们掀起了一场骚乱，全省农村纷起响应。他们要求，不管是谁当老大，都要让平日里那些见不得光的大地产种植出来的谷物和经济作物流入市场。而这些人本身也经营着雇佣劳工的大型农场，所以他们的影响特别巨大。"
 hnn.14.a: "赵恒惕慷慨激昂的请求，让农民都站到他这边了！"
 hnn.14.b: "唐生智同意将其纳入土地改革政策。"
 hnn.14.c: "事件引发了一波亲国民党的热潮！"
 hnn.15.t: "长沙棚户区"
 hnn.15.d: "近年来，在经济变化和工业化进程的推动下，长沙取得了长足的发展，特别是许多农民寻求保护，让他们的村庄免受各种运动的伤害。城市边缘的棚户区已经变得相当庞大，虽然大家认为这是个祸害，人人避而远之，但如果要维持男性普选权的错误观念，就得迎合那儿的居民。谁最吸引他们呢？"
 hnn.15.a: "赵恒惕重新赢得了贫民区居民的支持！"
 hnn.15.b: "唐生智的民粹主义赢得了居民的支持！"
 hnn.15.c: "居民们纷纷声援程潜！"
 hnn.17.t: "投票开始"
 hnn.17.d: "现在是湖南人民投票选择领导人的时候了。现在，来自湖南各地的人们都聚在投票处前，将他们的选票投入票箱，湖南将见证赵恒惕的民主之梦成真。"
 hnn.17.a: "我们历史的新篇章翻开了……"
 hnn.19.t: "督理"
 hnn.19.d: "由于赵恒惕剥夺了湖南省大部分法律程序，事态发生了令人震惊的转变。他虽然兑现了选举领袖的诺言，但人民的呼声却被他挡在门外。赵恒惕承诺造就一个繁荣且崭新的湖南。"
 hnn.19.a: "誓死追随督理阁下！"
 hnn.20.t: "长沙的抗议活动"
 hnn.20.d: "长沙的上空烟霏雾集，令人几乎看不见街头上人山人海的抗议者，也几乎听不到他们吵闹的声音。很明显，人民并不支持督理的新政，他们正在呼吁该省恢复民主。\n\n然而赵恒惕却悠闲冷静，整日懒洋洋地坐在办公椅上，分派越来越多的卫兵去镇压抗议者。"
 hnn.20.a: "所以民主就是这样消逝的……"
 hnn.21.t: "吴佩孚支持我们"
 hnn.21.d: "北方的玉帅给我们写了封信，答应帮助我们，帮助赵恒惕。如今湘鄂边境局势变得愈发剑拔弩张，看来如果反赵的抗议者失去控制，吴佩孚很可能会用武力回击。"
 hnn.21.a: "遇到麻烦的时候，我们需要援手。"
 hnn.22.t: "佛教将军归位"
 hnn.22.d: "在民众和督理关系日益紧张的情况下，唐生明将军设法把他藏在贵州小山村的哥哥带了回来。今天，佛教将军唐生智进入长沙，当地居民一眼就认出了他的面孔，人人都对这位当年宣扬佛法的督理印象深刻。一夜之间，他成为了瓦舍热议的话题，就连家庭聚餐也被这个大新闻打断。\n\n目前他正住在长沙的弟弟家中，有传言称他可能在密谋复职。"
 hnn.22.a: "他心里打着什么算盘？"
 hnn.23.t: "唐生智畅快直言"
 hnn.23.d: "近期返湘的唐生智将军公开反对废除省宪，称此为不民主之举，是对省和人民的背叛。同他的兄弟唐生明一样，唐生智一直对赵恒惕和他的行为直言不讳。有人甚至怀疑是这位将军派了间谍去破坏督理的行为。"
 hnn.23.a: "他只是个小麻烦……"
 hnn.24.t: "暗杀督理的企图！"
 hnn.24.d: "当刺客端着手枪走进房间时，他知道自己有两个选择——要么成功，要么失败。他的同志曾告诉他，他可以随时后退，转身离开，日子还长着呢。但是覆水难收，已经没有回头路了。\n\n赵恒惕必死。"
 hnn.24.a: "是时候了。"
 hnn.25.t: "刺杀赵恒惕失败！"
 hnn.25.d: "刺客的尸体在早上被烧了。没有人知道他是谁，也没有人关心他。他死了，胸口中了四枪，鲜血也早已干涸。\n\n今天赵督理上台发表讲话。他很震惊，居然有人试图谋害他，但他英勇地同杀手进行了搏斗，并最终将其反杀。赵恒惕将会把杀手的尸体示众，杀鸡儆猴。"
 hnn.25.a: "怎么有人敢这样对待我们的督理？"
 hnn.26.t: "军队涌向唐生智"
 hnn.26.d: "作为军队里的名人，佛教将军唐生智在湖南各师中获得了大量的支持，并激起了许多将士站到了他一边。看来军事对抗正在酝酿，而这可能会威胁到赵恒惕对湖南的统治。"
 hnn.26.a: "麻烦大了……"
 hnn.27.t: "亲宪派抗议升级"
 hnn.27.d: "近期该省爆发了更多的抗议活动，当地民众对省宪被撕毁和废除一事出离愤怒。今天湖南省议会大楼前再次发生大规模抗议活动，几天前衡阳也发生了一起。随着时间的推移，这些抗议活动的规模越来越大，呼声也越来越大，每天都有许多人聚集在一起。一些人甚至报告说，在抗议活动中看到了支持唐生智的横幅。"
 hnn.27.a: "他们犯得着为那么一些破纸而生气吗？"
 hnn.28.t: "骚乱爆发"
 hnn.28.d: "今天长沙发生了一起骚乱。起初这只是一场普通的抗议活动，但在一位立宪主义者和一名省议会成员口水战的升级后，演变成了全面骚乱，双方相互饱以老拳。当地军队立即被派遣过来，设法将街头的暴徒击退，结束了暂时的混乱。"
 hnn.28.a: "该死，我们要控制住这一切！"
 hnn.29.t: "街头暴力"
 hnn.29.d: "常德和长沙本周又爆发了一波抗议活动，其中一场以血腥收场。在常德，一名警卫向抗议者开枪，导致人群失控，暴民和警卫间了近乎爆发一场全面战斗，双方都有伤亡。在过去的一周里，抗议活动变得越发暴力，造成了严重的伤害，甚至在某些情况下造成了死亡。随着日子一天天过去，恢复该省秩序和阻止人们抗议变得愈发艰难。"
 hnn.29.a: "今日沅江被染得通红……"
 hnn.30.t: "军队叛变！"
 hnn.30.d: "今天清晨，我们的大部分军队高举佛教将军的旗帜，宣布起义！他们已经在常德建立了临时首府，忠于赵恒惕的军队开始涌向前线。预计大战即将上演，该省则会陷入混乱。"
 hnn.30.a: "这可不太妙……"
 hnn.31.t: "凤凰之战"
 hnn.31.d: "紧靠贵州东部边境的凤凰古城是双方正在交战的地点。赵恒惕的民兵已经入城，枪炮轰鸣，而忠于唐生智的士兵则英勇地进行防御。"
 hnn.31.a: "唐生智防御成功！"
 hnn.31.b: "赵恒惕接管城市！"
 hnn.32.t: "长沙之战"
 hnn.32.d: "叛军在凤凰古城取得胜利后，挺进了长沙，企图夺取赵恒惕的基地。几天以来，这座城市一直处于混乱之中，叛军在街道上游荡，愈发逼近督理府。空气中充满了紧张的气氛，鲜血将路面染得通红。如果叛军获胜，可能意味着赵恒惕的统治就此落幕。"
 hnn.32.a: "叛军胜利！"
 hnn.32.b: "赵督理的忠臣们赶跑了叛军！"
 hnn.33.t: "常德之战"
 hnn.33.d: "赵恒惕在凤凰古城取得皮洛士式的胜利后，他再次重拾信心，集结军队，这一次将直捣叛乱核心——常德。一系列的小规模冲突和战斗已经展开，炮声在空气中回荡。叛军很可能在今天伏诛。"
 hnn.33.a: "唐生智守住了城市！"
 hnn.33.b: "赵恒惕长驱直入！"
 hnn.34.t: "衡阳之战"
 hnn.34.d: "历经一系列的殊死战斗和夺取对方首都的失败尝试后，叛乱已到了终末阶段。双方终于决定在赵恒惕老家衡阳市一决雌雄。随着双方部队的集结，衡阳可能会成为叛乱最后的战场。这场战役决定着湖南的命运，成王败寇。"
 hnn.34.a: "唐生智胜利！"
 hnn.34.b: "赵恒惕摧毁了敌军"
 hnn.36.t: "益阳之战"
 hnn.36.d: "益阳地处长沙，常德两市之要冲，此二城分别为赵恒惕和唐生智的基地。如今益阳遭到了叛军的进攻，唐生智和部分师已抵达了城市外围，正在轰炸赵恒惕方面的防线。赵督理听闻此消息后，立刻命令他的将军们派一支部队前去驰援。但是有人担心，这支部队无法按时抵达，而唐生智届时会接管这座城市，使他离长沙更进一步。"
 hnn.36.a: "唐生智击垮了防线！"
 hnn.36.b: "援军抵达！"
 hnn.37.t: "邵阳之战"
 hnn.37.d: "湖南中部的邵阳市遭到了佛教将军唐生智的攻击。唐生智极有可能以邵阳为跳板，将他的势力扩大至衡阳，以此占领湖南南部，切断我们与两广的联系，将我们困在北方。他还可能会扼紧通往长沙等重要城市之要道。赵恒惕若要想生存下去，就必须保住这座城市。"
 hnn.37.a: "唐生智把赵派赶了出去！"
 hnn.37.b: "赵恒惕击溃了叛军！"
 hnn.38.t: "怀化遇袭"
 hnn.38.d: "怀化，一座位于湖南西部的城市，目前处于佛教将军唐生智的控制之下。督理已经派出了一支部队，它很可能会冲破前线，攻占怀化市。怀化市可以作为一块跳板，对常德和湖南北方发动进攻，截断佛教将军在南方的军队。这座城市防守严密，战斗已近尾声。谁会赢？"
 hnn.38.a: "进攻失败！"
 hnn.38.b: "进攻成功！"
 hnn.39.t: "飞跨洞庭湖"
 hnn.39.d: "洞庭湖是湖南北部的大湖，湖南也因此得名：“湖”就是洞庭湖，湖南就是“洞庭湖以南”。如果我们能够穿越它，它可能会给我们提供比叛军更大的战术优势，使我们更接近常德。为了同唐生智争先，我们将建造船只并投入湖中，目的是抵消唐生智的优势，保护沿湖村庄的安全及坚守阵线。"
 hnn.39.a: "我们将占领这座湖！"
 hnn.40.t: "沿沅江而上"
 hnn.40.d: "沅江是长江流域洞庭湖支流，流经常德市。既然我们对此湖有了足够的控制权，便要逆流而上，攻打叛军。我们的人已经上了船，以突袭沿河定居点作掩护，最终在常德制造混乱，然后顺流而下，返回长沙。"
 hnn.40.a: "祝你们好运！"
 hnn.41.t: "掠袭常德"
 hnn.41.d: "成了！我们的人沿河而上，袭击了常德，带走了宝贵的文件、情报和钱财。虽然许多勇士牺牲了，但那些逃脱的人给我们带来了宝贵的优势。"
 hnn.41.a: "大成功！"
 hnn.42.t: "一次失败的掠袭"
 hnn.42.d: "在常德，我们的人被佛教将军的部队俘虏枪杀。他们似乎早已预料到上游会发生袭击，于是设下圈套，包围了士兵，迫使他们投降。"
 hnn.42.a: "你正是天选之人！"
 hnn.43.t: "可疑的阴谋"
 hnn.43.d: "有人偷听到了军官们今日的谈话，他们在讨论着一个推翻督理的阴谋。当消息传到督理办公室时，他只是点了点头，说他早就料到会发生这样的事。他告知省政府为此不必担心，但人们却在担心督理低估了威胁……"
 hnn.43.a: "应该冒得么子事……吧？"
 hnn.44.t: "唐生智痛斥赵恒惕"
 hnn.44.d: "佛教将军再次大骂赵恒惕，他对现任督理的愤怒无以言表。唐生智站在常德的一个阳台上，向成千上万的人展示着他指控当前省政府诸多事情的列表。他的弟弟唐生明和其他军人站在他的两侧。许多人担心这位将军与针对赵恒惕的阴谋有关。"
 hnn.44.a: "蠢得做猪叫……"
 hnn.45.t: "唐生智胜选"
 hnn.45.d: "佛教将军唐生智，赢得了地方选举，顺利成为湖南督理，事实上的省份领袖。"
 hnn.45.a: "胜利了！"
 HNN_zhao_flees: "§H赵恒惕§!成为一名将领"
 hnn.46.t: "唐生智接管湖南"
 hnn.46.d: "湖南再次回到了唐生智手中。今天早些时候，唐生智和手下进入督理府，将赵恒惕赶了出来，并任命自己为新督理。据报道，赵恒惕越境逃到了湖北省，这是一个由北直系控制的省份。唐生智已经展开了“佛教社会主义”的传播，无论好坏，湖南将在他的领导下迎来一个新时代。现在，我们必须看看他做了什么。"
 hnn.46.a: "旧督理跑了，新督理万岁！"
 hnn.47.t: "唐生智的革命佛教"
 hnn.47.d: "新任督理唐生智再次向湖南百姓提出了他的新思想——“革命佛教”，他试图将许多意识形态的精华糅合起来。他的灵感源自国民党社会主义者和他们的平等思想，源自护国联盟和他们的爱国主义，源自第三国际的意识形态，源自他和支持者的佛教……唐生智将这些要素结合起来，创造出了属于自己的完美新意识形态。\n\n尽管一些虔诚的佛教徒和右翼分子极端抗拒，但大部分湖南人都接受它，因为他们相信这是推进该省现代化的正确道路。湖南若想重新登上中国的舞台，首先要进行自我革命。"
 hnn.47.a: "为了佛教！为了革命！"
 hnn.48.t: "地主问题"
 hnn.48.d: "湖南存在着一个颇有争议的问题，就是如何对待我们的地主。唐生智是一个社会主义者，他必须清楚该如何有效地处理他们。现有三种方法——杀了他们；让他们干十倍于普通农民的苦活；或者释放他们，告诉他们别再回来。我们的将军应该选择哪一个？"
 hnn.48.a: "杀了他们！"
 hnn.48.b: "让他们去工作！"
 hnn.48.c: "放了他们吧！"
 hnn.49.t: "女性问题"
 hnn.49.d: "妇女占据我省很大一部分人口。湖南的成年妇女大多是简单的农妇或家庭主妇，没有发言权。然而，有影响力的女性已经开始推动她们的议程，促使她们更多地参与大城市工厂的工作，并帮助其他女性提高自己的地位。她们要求男女在工作和收入上平等，消除对女性的歧视。然而，省议会和当地男子对此表示反对，因为他们不希望把大部分权力交给妇女。他们急切地希望保持自己的地位以及男性在社会和经济上的优势。如果我们承诺两性平等，对女性来说大有裨益，但这肯定也会激怒湖南的男性。我们如何回应？"
 hnn.49.a: "社会和经济上平等！"
 hnn.49.b: "承诺提高妇女地位。"
 hnn.49.c: "堂客们滚回厨房吧，蠢得死。"
 hnn.50.t: "耀祥书院的成立"
 hnn.50.d: "今天唐生智在家乡东安附近宣布自己要开办一所新的中学——以其父冠名的“耀祥书院”。该学院最初的目标是成为一所大学，但不会设立董事会，唐生智担任院长，顾畴为山长。耀祥书院是一所私立学校，旨在培养富家子弟。该书院并没有明确的目标，将于明年开放。"
 hnn.50.a: "一项值得注意的改善教育之举措！"
 hnn.51.t: "寺院的抗议"
 hnn.51.d: "湖南境内的一些佛寺对唐生智的皈释计划表达了愤怒，声称这夺走了他们原初的生活方式，并将他们的宗教扯进了有害的政治议程中。唐生智则对这些僧人说：“脱离了社会主义和政治，佛教便什么也不是。如果你们介意政治与宗教扯上关系，那就去看看西部省份吧。”"
 hnn.51.a: "他们可能不喜欢这种回应……"
 hnn.52.t: "军队收租人"
 hnn.52.d: "湖南省政府已经注意到，当地的地主一直在雇佣士兵来收缴租金，并驱逐佃户以削减租金。不用说，这是对佛教社会主义理想的严重违背，在省议会的一致同意下，军队收租人被责令下台，停止与地主狼狈为奸。"
 hnn.52.a: "这些讨厌的地主不怀好意！"
 hnn.53.t: "军队收租人下台"
 hnn.53.d: "长沙方面下达“军绅勾结”禁令后，所有从事收租和驱逐佃户的军人均被停职调查。期间若有不从者，军法处置。"
 hnn.53.a: "人为了一点钱，什么都做得出来……"
 hnn.54.t: "关于军火走私的报告"
 hnn.54.d: "贯穿湖南的粤汉铁路被广泛用于货物运输，其中也包括军火运输。这些非法军火一直在两广，租界区和北京政府间流窜。目前，省议会就如何处置这些非法武器走私者展开了激烈的辩论。大部分议员表示他们对该情况并不关心，另一些人则敦促督理唐生智立即采取行动，打击走私者。最终决策权在他的手上——我们该如何处理非法武器贸易？"
 hnn.54.a: "就从下一班列车开始，我们必须立刻打击这种行为！"
 hnn.54.b: "别管他们了，只要他们付了运输费就行。"
 hnn.55.t: "湘江事变"
 hnn.55.d: "警方对当地关于湘江上可疑船只的传言嗤之以鼻。然而常德近期爆发了一场大型枪战，共造成12人死亡，大量人员受伤。警方初步调查后发现，本事件与传言中的奇怪驳船有关，并以此为线索展开深入调查。许多人认为，这些船只是普通船只，当务之急是逮捕枪战的参与者。但另一部分人声称，枪战和被标记的船只是未来更大事件出现的预兆。"
 hnn.55.a: "我觉得这没啥——把那些麻烦的家伙抓起来，问题就解决了。"
 hnn.55.b: "必须立刻展开调查！"
 hnn.56.t: "发现大规模鸦片走私团伙"
 hnn.56.d: "沿着湘江上奇怪驳船的线索顺藤摸瓜，警方发现了一个庞大的非法鸦片走私团伙，该团伙多年来一直在省政府的鼻子底下活动。虽然省政府对吸食鸦片持睁一只眼闭一只眼的态度，但该团伙不断逃税的事实，令省政府下决心将其铲除。这些人的活动范围在湘川滇三省，因逃避法律制裁和蔑视地方政府而臭名昭著。"
 hnn.56.a: "这事必须马上结束！"
 hnn.57.t: "一贯道集会"
 hnn.57.d: "近期一贯道的农村集会让人们注意到了这个奇怪的宗教。在一位老“点传师”的主持下，一贯道的信徒们正试图将本教信仰传遍整个湖南农村地区。大多数农民认为这种邪教太过疯狂，并拒绝入信，但也有很多人成为了虔诚的信徒。目前，人们就一贯道在湖南的影响一题仍在争论，其中有人提到了山东的“一贯道”，他们可能是山东最强大的势力之一。"
 hnn.57.a: "这个邪教很奇怪。"
 hnn.58.t: "华南地区发现鸦片走私团伙"
 hnn.58.d: "湖南省政府近期发现了一个非法的鸦片走私团伙。多年来，他们一直在湘川滇和长江东岸省份政府的眼皮子底下流窜运作，不停逃税。过去一周，湖南督理唐生智一直在努力摧毁该团伙，或至少逼它上税。无论如何，迫使他们停止逃税将对我们的财政做出贡献。"
 hnn.58.a: "干得漂亮，“唐僧”！"
 hnn.59.t: "赵恒惕通过舞弊赢得了选举"
 hnn.59.d: "这次选举舞弊严重，结果近乎作废。赵恒惕靠着他那站不住脚的理由赢得连任。虽然唐生智和程潜可能会提出抗议，但这次选举所耗费的时间已经为赵恒惕提供充足的时间以巩固其统治。唐生智现已带着一批亲信忧心忡忡地逃离了该省。"
 hnn.59.a: "赢了！"
 hnn.590.t: "赵恒惕平息了叛乱"
 hnn.590.d: "赵恒惕带领着他的人马进入常德，赶走了唐生智和忠于他的将领，叛军的大部分残余已逃至邻近的四川境内，蛰伏起来。这标志着叛乱已经结束，唐生智落荒而逃。为表庆祝，督理筹备了一场盛大的宴会，并预计于今晚举行。湖南将团结在赵督理周围，迎来新的时代。"
 hnn.590.a: "他这次是永远地离开了。"
 hnn.60.t: "猎捕唐生智"
 hnn.60.d: "我们未在初次搜查唐生智时找到线索。搜捕队已经开始把目标对准更远的地方了。可能这花费一定时间，但我们一定会找到那个叛徒并将他绳之以法。"
 hnn.60.a: "希望他别跑的太远了。"
 hnn.61.t: "唐生智在香港被发现"
 hnn.61.d: "历经两个多月的搜查后，唐生智在香港的寓所以被锁定。现已组织了一支小队将唐生智铐回湖南。"
 hnn.61.a: "把他带回来，我们要审他。"
 hnn.62.t: "唐生智受审"
 hnn.62.d: "逮捕过程中，我方两人在香港中枪牺牲，但还是把唐生智带回了湖南。公审已准备就绪，他被控叛国罪。虽然我们的统治很稳定，但唐生智在湖南仍然很受欢迎。如果唐突将其处决，可能可能会让很多人感到悲愤。"
 hnn.62.a: "死吧，叛徒！"
 hnn.62.b: "流放他！"
 hnn.63.t: "赵恒惕胜选"
 hnn.63.d_1: "虽然投票结果非常接近，但赵恒惕最终以微弱优势取胜。虽然有人私底下说，是舞弊把他从悬崖边上拉了回来，但在整个选举过程中，赵恒惕一反常态地保持克制，给了他巩固政权的时间，现在没人能公开挑战他了。"
 hnn.63.d_2: "尽管众人预计赵恒惕会同小手段影响湖南大选的结果，但从各方面来看，这次选举基本上是自由公正的。尽管如此，赵恒惕还是连任了。"
 hnn.63.a: "赢了！"
 hnn.64.t: "程潜胜选"
 hnn.64.d: "程潜和国民党赢得了选举。他迫不及待的想走马上任，直接把赵恒惕赶出了他的住所。虽然很多人认为他会武装湖南支援龙岩的国民党，但同时他也是个名声在外的独行侠。"
 hnn.64.a: "赢了！"
 hnn.65.t: "湖南的路线"
 hnn.65.d1: "胜利在握，我们必须选择是靠齐左翼，还是靠齐不怎么显眼的右翼。"
 hnn.65.d2: "不幸的是，在我们上台管理湖南之前，龙岩地区的社会主义起义失败了。胜利在握，我们必须选择是靠齐同左翼，还是靠齐不怎么显眼的右翼。"
 hnn.65.a: "遵从党的路线。"
 hnn.65.b: "走我们自己的路线——靠齐党内右翼。"
 hnn.650.t: "湖南向国民党右派靠齐"
 hnn.650.d: "在湖南得势后，程潜成为了我党内的一名领袖人物，但他已正式宣布向失信的右翼靠齐。尽管我们之间可能还会达成某种协议，但许多人视此为背叛。"
 hnn.650.a: "背叛。"
 hnn.69.t.assassinated: "陈炯明遇刺！"
 hnn.69.t.coup: "广东发生政变"
 hnn.69.d.assassinated: "我们的盟友、中国联省派和两广的领袖陈炯明，被桂系军阀马济下令暗杀，这是极其恶劣的行为。陈炯明被骗到广西南宁，参加马济的养父陆荣廷的葬礼，然后被埋伏的刺客枪杀。\n\n两广政府、广东政府和联省运动都乱作一团，省领导人之间争论不休、陷入内战，因此我们与他们的盟约已经失效。"
 hnn.69.d.coup: "国民党一派的政治家陈铭枢将军看准了夺权机会，在广州发动了反对我们盟友陈炯明的政变。陈炯明生死未卜，但城内有流言称他还没死，并且逃往北方或香港。\n\n由于另一位国民党一派的军阀——李宗仁夺取了广西，这场政变避免了粤桂两省的内战。如今我们的盟友陈炯明被非法地赶下台，我们与两广之间的盟约自然就失效了。"
 hnn.69.a: "真是大新闻。"
 hnn.70.t: "湖南打破盟约"
 hnn.70.d.assassinated: "陈炯明被精心预谋地刺杀，这产生了进一步的后果：他在湖南的盟友拒绝继续湖南与两广之间的联盟。他们不会再支持我们，但这也意味着，在我们掌握广东的过程中，他们不会进行干预。"
 hnn.70.d.coup: "前省长陈炯明被罢黜，两广避免了内战。但邻省湖南却谴责我们“非法夺权”，并明确表示与两广的盟约不再有效。"
 hnn.70.a: "管他呢。"
 hnn.66.t: "湖南寻求联盟"
 hnn.66.d: "[ROOT.HNN_join_faction_request_desc]"
 hnn.66.a: "[ROOT.HNN_join_faction_request_accept]"
 hnn.66.b: "[ROOT.HNN_join_faction_request_reject]"
 HNN_join_faction_request_desc_LKMT_tang: "湖南方面在佛教将军[FROM.GetLeader]的带领下，已经向我们发出加入阵营的请求了。虽然有些人因唐生智与国民党将军程潜间频繁发生摩擦而犹豫不决，但在很大程度上，我们的政府成员是偏向[FROM.GetLeader]的。"
 HNN_join_faction_request_desc_LKMT_chen: "曾经背叛过我们的湖南将军[FROM.GetLeader]，出人意料地发来一条电报。他请求我们原谅其过去的越权行为，并希望保护仍在他掌控之下的湖南。虽然许多人还在犹豫是否接纳叛徒回归，但与湖南结盟可能是有益的。"
 HNN_join_faction_request_desc_LKMT_default: "我们的老盟友湖南，现已要求正式建立我们的关系。他们将成为我们革命政权中的一分子。"
 HNN_join_faction_request_desc_RKMT: "在[FROM.GetLeader.GetHerHisCap]的领导下，湖南要求加入我们的阵营。考虑到[FROM.GetLeader.GetHerHis]公开宣布脱离我党左翼，看来他确是一个天然盟友。"
 HNN_join_faction_request_desc_federalist_authoritarian: "湖南利用自己与联省运动的旧关系，要求加入我们的联盟。然而，[FROM.GetLeader]已经变了。他曾经致力于宪政，然而如今湖南的统治却变得越来越专制。因此，我们政府中的大部分人对接纳[FROM.GetLeader.GetHerHis]湖南持强烈的保留态度。"
 HNN_join_faction_request_desc_federalist: "湖南利用自己与联省运动的旧关系，要求加入我们的联盟。"
 HNN_join_faction_request_desc_zhili: "[FROM.GetLeader]是陈炯明的亲密朋友。然而湖南的内政和他同吴佩孚的友谊将其拉入了我们的阵营。因此，为了寻求保护，湖南想要正式地与我们建立命运共同体。然而，他们还想获得一个保证。[FROM.GetLeader.GetHerHisCap]的要求很简单，就是无论发生什么情况，我们要保证[FROM.GetLeader]的位子不能丢。"
 HNN_join_faction_request_desc_other: "湖南表示有兴趣加入[FROM.GetNameDef]，但有所保留。作为一个小省，湖南方面担心在一同克复其他中国派系时，我们会因为自己的利益而背叛他们。虽然这只是一个君子协定，但湖南要求我们的领导人公开宣布放弃针对其省的全部野心。"
 HNN_join_faction_request_accept_LKMT_chen: "欢迎回来。"
 HNN_join_faction_request_accept_LKMT_default: "我们当然会同意。"
 HNN_join_faction_request_accept_RKMT: "欢迎！"
 HNN_join_faction_request_accept_federalist_authoritarian: "给他们承诺。"
 HNN_join_faction_request_accept_federalist: "欢迎，老朋友！"
 HNN_join_faction_request_accept_other: "答应他们的条件。"
 HNN_join_faction_request_reject_LKMT_chen: "他上次背叛了革命。"
 HNN_join_faction_request_reject_federalist_authoritarian: "我们绝不会和这个暴君做交易。"
 HNN_join_faction_request_reject_demands: "[FROM.GetLeader]还想跟我们讨价还价？门儿都没有。"
 HNN_join_faction_request_reject_other: "他们只会成为负担。"
 hnn.67.t: "[From.GetNonIdeologyNameDefCap]接受了"
 hnn.67.d: "[From.GetNonIdeologyNameDefCap]发表了我们期待的声明，并确保了我们日后的领土完整。因此，我们已正式同意建立休戚与共的命运共同体。"
 hnn.67.a: "我们终于安全了。"
 hnn.68.t: "[From.GetNonIdeologyNameDefCap]拒绝了"
 hnn.68.d: "[From.GetNonIdeologyNameDefCap]拒绝确保我们日后的领土完整。他们能有多透明呢？我们将在其他地方寻求盟友。"
 hnn.68.a: "找其他派系吧"
 hnn.97.t: "黑色星期一的余波"
 hnn.97.d: "尽管“黑色星期一”对内陆省份影响不大，但湖南仍受到了冲击。一夜之间全省经济陷入了明显的衰退，但并未被彻底摧垮。多年来，湖南经济的状况一直较为稳定，但与中国其他省份相比，仍然相对薄弱。我们出口的主要产品包括大黄、麝香、蜂蜜、烟草、大麻和禽类，同时我们也是茶叶和苎麻的重要产地，这两种产品通过八省联合都卖给了租界。现在该省必须自立自强，改善经济，和其他中国势力做生意，以让我省走上正确的道路。"
 hnn.97.a: "我们必须努力建设更好的经济。"
 hnn.98.t: "经济危机过去了"
 hnn.98.d: "我们的经济不再遭受黑色星期一的轻微阻碍。经济伤口已经自我愈合，我们已经摆脱了所有的负面影响。"
 hnn.98.a: "愿我们的经济更加强大！"
 hnn.102.t: "省宪日"
 hnn.102.d: "今天是湖南省宪恢复的周年纪念日。在省宪重新实施的这段日子里，它似乎成功地保护了湖南公民不受过多腐败和不端行为的侵害，而湖南的民主试验也卓有成效。"
 hnn.102.a: "又是成功的一年！"
 hnn.104.t: "《192号入境报告 - 长沙的新一天》"
 hnn.104.d: "“他们说佛教将军回来了。但我一点儿也不关心，也不在乎赵恒惕，或者别的什么人。这些都没有意义——我只是想保护我的家人，而不是每天提心吊胆，提防着那些抗议者闯进我家。嬲你妈妈别，崩溃后物价疯涨，没人希望我再替他们打磨刀刃了（白养大兵）。我已经厌烦了——我要带着剩下的钱去北面，搬到武昌去。”"
 hnn.104.a: "“现在的生活艰难的很。”"
 hnn.105.t: "何健查禁《爱丽丝梦游仙境》"
 hnn.105.d: "赵恒惕手下的湖南审查官何健将军，单方面下令禁止了刘易斯·卡罗尔的《爱丽丝梦游仙境》一书。他的理由是“书中鸟兽昆虫皆作人言，而且与人同群，杂处一室”，这简直是对人类的侮辱。他进一步解释道，当孩子们看到人类和动物处于同等地位时，他们就会信以为真。何健将这种现象称为“灾难性”的后果。\n\n士兵们被要求扔掉并烧毁所能找到的任何一本《爱丽丝漫游奇境记》。致使全省各地的家庭对何将军的评价直线下降。"
 hnn.105.a: "他说得有理"
 hnn.105.b: "这不过是一本儿童读物，撤销禁令。"
 hnn.106.t: "唐生智在湖南选举中获胜"
 hnn.106.d: "唐生智在湖南的大选中获胜。而我们的人，程潜，现已被击败并返回党内了。"
 hnn.106.a: "也许会成功的。"
 hnn.107.t: "赵恒惕在湖南选举中获胜"
 hnn.107.d: "赵恒惕在湖南的大选中获胜。而我们的人，程潜，已经被击败并返回党内了。"
 hnn.107.a: "该死的！"
 hnn.108.t: "程潜在湖南选举中获胜"
 hnn.108.d: "我们派去湖南的程潜已被选为省长。作为湖南的领导人，他拥有巨大的权力让该省向我们的运动靠齐。"
 hnn.108.a: "湖南的盟友。"
 hnn.109.t: "何健逃跑了"
 hnn.109.d: "据报道，赵恒惕的盟友、湘南著名将领何健已经逃离，可能是为了寻求其北京方面盟友的庇护。"
 hnn.109.a: "别让门给夹了。"
 hnn.110.t: "何健抵达北京"
 hnn.110.d: "何健在其盟友赵恒惕战败后逃离了湖南。他现在已经抵达北京，得到了我们的保护。"
 hnn.110.a: "欢迎"
 hnn.111.t: "佛教将军夺取政权！"
 hnn.111.d_gxc: "湖南的“佛教将军”唐生智废黜了赵恒惕督理，正式宣布自己统治湖南。唐生智是一个立场坚定的共和党人，虽然他对谁忠诚尚不清楚，但他将来可能成为我们的盟友；退一万步讲，他至少不是我们在北京的敌人的盟友。"
 hnn.111.d_szc: "湖南的“佛教将军”唐生智废黜了赵恒惕督理，正式宣布自己统治湖南。唐生智是一个立场坚定的共和党人，他对谁忠诚尚不清楚。时间会证明他究竟是我们的盟友还是敌人，但可以知道的是，北京方面的南翼现在被其敌人控制着。"
 hnn.111.a: "我们应该密切观察他。"
 hnn.112.t: "国民党在湖南夺取政权！"
 hnn.112.d_gxc: "湖南国民党叛军领导人[HNN.GetLeader]已经控制了该省，并正式宣布他对孙中山的理想效忠。这真是个令人担心的事情，因为我们的北翼现在暴露在敌人面前了。"
 hnn.112.d_szc: "湖南国民党叛军领导人[HNN.GetLeader]已经控制了该省，并正式宣布他对孙中山的理想效忠。他肯定会倒向国民党，这对我们来说是个问题。"
 hnn.112.a: "国民党又有了更多士兵，他真是“党国”的走狗。"
 hnn.112.b: "党国日益壮大。"
 hnn.113.t: "赵恒惕在湖南负隅顽抗"
 hnn.113.d: "湖南督理赵恒惕在选举后执掌政权，许多湖南本地人以及中国其他地区的人都谴责此次选举中的舞弊营私现象。尽管他声称对联省主义一片赤诚，但很明显，他并没有坚定履行对民主的承诺。"
 hnn.113.a: "我们希望赵恒惕督理能记住他该向谁效忠……"
 hnn.113.b: "这是湖南的艰难时代。"
 hnn.114.t: "赵恒惕在湖南赢得选举"
 hnn.114.d_gxc: "赵恒惕督理已经赢得了最近举行的湖南省选举。对我们来说，赵恒惕胜选是个好消息，这意味着他重申了对联省价值观的承诺，把他认为的国家的最大利益置于之前对吴佩孚的忠诚之上。"
 hnn.114.d_szc: "赵恒惕督理已经赢得了最近举行的湖南省选举。他的胜选壮大了联省主义者的力量，意味着他重申了对联省价值观的承诺，把他认为的国家的最大利益置于之前对吴佩孚的忠诚之上。"
 hnn.114.a: "坚守原则之人可不常有。"
