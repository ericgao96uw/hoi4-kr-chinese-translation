 ALB_infantry_equipment_1: "毛瑟 98b步枪"
 ALB_infantry_equipment_1_short: "毛瑟 98b"
 ALB_infantry_equipment_2: "埃尔马 MP1935式冲锋枪"
 ALB_infantry_equipment_2_short: "EMP M1935"
 ALB_infantry_equipment_3: "布尔诺兵工厂 M.44式机卡宾枪"
 ALB_infantry_equipment_3_short: "MKar M.44"
 ALB_infantry_equipment_3_desc: "由于交战距离远低于预期以及Király系列“重型”冲锋枪的成功，使用中间威力步枪弹的便携式自动步枪在帝国军队中诞生了。为了最大化步兵的火力，捷克设计师阿洛伊斯·法里克(Alois Farlík)开发了8x45mm的中间威力弹，同时由布尔诺兵工厂为之设计了一款机卡宾枪。这款机卡宾枪被军队采用并命名为M.44式机卡宾枪。"
 ALB_infantry_at: "M.38式 '装甲杀手'反坦克枪"
 ALB_infantry_at2: "M.42式 '坦克杀手'火箭筒"
 ALB_support_weapons: "M.07/12式机枪 & M.14式迫击炮"
 ALB_support_weapons2: "M.26式机枪 & M.33式榴弹发射器"
