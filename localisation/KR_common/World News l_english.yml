 worldnews.257.t: "直布罗陀陷落"
 worldnews.257.d: "来自直布罗陀的消息证实了这座小城已经被[FROM.GetAdjective]军队占领了。在此之前，[FROM.GetAdjective]军队经历了艰苦的登陆，海岸上的激战并最终前进到了直布罗陀巨岩。[FROM.FROM.GetAdjective]士兵为了放缓[FROM.GetAdjective]军队脚步进行了顽强抵抗，但还是被击退了。\n\n尽管直布罗陀本身陷落得很快，但巨岩附近地道里的战争直到今天早晨晚些时候才随着包围圈里弹尽粮绝的[FROM.FROM.GetAdjective]军队宣布投降才结束。"
