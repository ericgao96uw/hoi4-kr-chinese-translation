 comfrance.116.t: "菲利普·斯诺登去世"
 comfrance.116.d: "菲利普·斯诺登，于蒂尔福德的家宅中去世了，享年73岁。尽管他从主席的位置上退休时差不多是一年前的事情了。但是他在联盟内部的威望和影响力让联盟陷入了前所未有的悲痛中。在他的葬礼上，劳联会主席说道：“斯诺登同志虽然离我们而去了，但是他的思想将永垂不朽！”这场葬礼也成为了1925年革命以来规模最为宏大的公共爱国主义集会。"
 comfrance.116.a: "世间荣耀，转瞬即逝……"
 comfrance.117.t: "菲利普·斯诺登之死"
 comfrance.117.d: "菲利普·斯诺登，于蒂尔福德的家宅中去世了，死时73岁。作为叛国者、不列颠劳联会的“主席”，斯诺登这个名字在保皇党人眼中已经成为了叛徒的同义词。尽管不列颠的社会主义分子为他的死感到悲痛；但是在加拿大，因为他的死，这片黑暗的时期难得的有了光明的一天。"
 comfrance.117.a: "恶魔已死。"
 comfrance.118.t: "德国和第二次第三国际大会"
 comfrance.118.d: "德国人对本次大会的回应颇显焦虑。由于经济危机尚未解决，每个社会主义运动的成长都意味着对德意志帝国和帝国公约组织的威胁增长。在德皇最近一次演讲中，他谴责了社会主义者——不过言语可不够，行动才是真正必要的。"
 comfrance.118.a: "我们将做一些回应……"
 comfrance.124.t: "法国援助抵达"
 comfrance.124.d: "我们的法兰西同志已经了解到西班牙工人的困境，并给我们送来了巨量的补给品！许多志愿者也随援助抵达，他们将会为了世界无产阶级大团结奉献自己的生命！"
 comfrance.124.a: "太棒了！"
 comfrance.125.t: "法国援助抵达！"
 comfrance.125.d: "法国同志们许诺的援助今天已经抵达了圣地亚哥机场，数吨的装备、机械和建筑设备已归我们支配，我们该如何使用这些设备呢？"
 comfrance.125.a: "用来改善我们的军队"
 comfrance.125.b: "用来提振我们的工业"
 comfrance.125.c: "用来要塞化我们和阿根廷的边境"
 comfrance.127.t: "法伦施泰尔国际研究组织"
 comfrance.127.d: "时光飞逝，很明显世界革命需要的不仅仅是个人全身心的奉献。由于法国和英国是世界上最高度发达的社会主义国家，几乎所有人都认同他们两国应该发起一项长期的研究援助计划以帮助其他国家。随之而来的项目则被称呼为“法伦施泰尔国际研究组织”，其下属的一系列“法伦施泰尔国际”项目旨在为全世界的其他社会主义国家提供技术支持。现在的唯一问题是，我们是否应加入这个组织。"
 comfrance.127.a: "听起来，参与确实不错。"
 comfrance.128.t: "法伦施泰尔国际工业项目"
 comfrance.128.d: "许多人都认识到在第三国际中，那些高度发达的工团主义成员国有义务为那些欠发达的、工业不能自给的落后成员国提供工业援助。现在，我们面临的选择是，我们是否应该和我们的法国兄弟一道，开展全球范围内的大规模工业援助计划，以帮助我们遍及全球各地的工人阶级兄弟。"
 comfrance.128.a: "听起来是个好主意"
 comfrance.129.t: "法伦施泰尔提供援助"
 comfrance.129.d: "作为法伦施泰尔国际项目的一部分，我们在巴黎和伦敦的同志刚刚为我们提供了一大批急需的援助。工业机器、采矿设备、武器、弹药和其他数不清的东西——所有这些东西都已经运送到了我们的港口和机场，等待我们分发到全国各地。"
 comfrance.129.a: "好极了！"
 comfrance.129.b: "我们不想要他们的帮助"
 comfrance.130.t: "雅各宾派改革？"
 comfrance.130.d: "终于，雅各宾派控制了法兰西公社，不过现在雅各宾派领导的公共安全委员会又分裂成了两派。强硬派要求必须废除现行的工团主义政治架构，并用法兰西共产党的布尔什维克-列宁式体制全盘取代前者。但是，这一要求很肯定会造成法国的严重分裂，因为许多党内成员抱有不同看法，他们建议雅各宾派应在总议会与公安委员会的工团主义政治建构下继续执政，并按照“真正”的马克思主义路线改革国家。"
 comfrance.130.a: "旧制度将会被推翻！"
 comfrance.130.b: "我们将会从内部改良工团主义。"
 comfrance.131.t: "重组总议会和公安委员会"
 comfrance.131.d: "革命后的工团主义法国政治架构已经被改造，以便更贴近法兰西共产党执行的纯正马克思主义道路。所谓的“劳工总议会”已经被改造为了“人民代表大会”，而旧的公共安全委员会也被“人民委员会”所取代。"
 comfrance.131.a: "毋庸置疑的一种进步。"
 comfrance.132.t: "解散总工会"
 comfrance.132.d: "现在我们的目光该转向法国工团主义的最后的支柱，法国劳工总联盟（总工会）——长期以来在法兰西公社掌权的并阻挠我们夺取政权的一个集团。我们该彻底取消他们的权力，这样就能阻止我们的政敌继续反对我们的共产主义理论指导。"
 comfrance.132.a: "他们是反革命。"
 comfrance.133.t: "关于军队不满的报道"
 comfrance.133.d: "我们近来的改革让法国在社会主义的道路上前进了一大步，但是也激起了法国社会里许多人的不满。现在有些传闻已经被情报总局的耳目们侦知，据说在保卫国家主权的人民军队内部也有一大批人感到不满……"
 comfrance.133.a: "密切关注……"
 comfrance.134.t: "莱昂·布鲁姆和人民阵线"
 comfrance.134.d: "如今，作为劳工派的主要政治领袖，莱昂·布鲁姆公开呼吁法国国内各个政治派别联合起来共同反对雅各宾派政府——许多人认为雅各宾派政府腐败不堪并背叛了革命。这个所谓的“人民阵线”，虽然受到雅各宾派的众多国家机器弹压，但已经在法国的若干个大城市举行了几次工业罢工和政治集会。\n\n由于担心这个敢公开挑战法兰西共产党统治的组织会直接同雅各宾派竞争公社的领导权，情报总局建议人民委员会直接逮捕布鲁姆等一批和人民阵线有牵连的政治人物——最出人意料的是，名单上除了布鲁姆本人外，还有饱受社会尊敬的莫里斯·甘末林将军。"
 comfrance.134.a: "把他们送去审判！"
 comfrance.134.b: "英勇的列宁主义者会容忍这些叛徒。"
 comfrance.135.t: "巴黎大公审"
 comfrance.135.d: "人民阵线的所有主要领导人，以及一些和他们有牵连的重要盟友（比如莫里斯·甘末林将军），已经被以叛国罪的罪名逮捕候审。巴黎大公审的目的是证明布鲁姆和他的帮凶正在破坏革命成果，并“充当德意志帝国的鹰犬走狗，勾结德意志帝国主义者削弱法兰西国防”。作为一名律师和出色的公众演说家，布鲁姆充分利用了自己口才在法庭上对雅各宾派政权进行了精彩的控诉。甘末林则自始至终保持沉默；他拒绝承认法庭有权力审判他。\n\n审判很大程度上没有按照剧本来走，尽管审判遭到了严重的操纵，但事实证明被告在很大程度上驳斥了指控——这为他们在国内非官方媒体和国外媒体中赢得了同情之声。对于我们的共产主义政权来说，情势已经是如此的蹩脚，以至于我们领导层内部已经有人考虑终止这场公审。但更多人希望不顾一切的继续推进这场公审，最后处死所有被告——毕竟这些被告在审判期间的表现让他们对我们的威胁成长到如此之大，以至于我们不可能“自寻死路”般释放他们。"
 comfrance.135.a: "全部枪毙！"
 comfrance.135.b: "取消整场公审。"
 comfrance.136.t: "反雅各宾派骚乱"
 comfrance.136.d: "在巴黎大公审判决结束并立即处决所有被告后，巴黎全城的市民自行动员起来反对现政府，尽管缺乏领导和外部援助的他们注定失败……"
 comfrance.136.a: "“把坦克调到香榭丽舍大街上！”"
 comfrance.137.t: "甘末林进军巴黎"
 comfrance.137.d: "情报总局报告，忠于内战英雄将领莫里斯·甘末林的部队已经发动了兵变，并宣布支持人民阵线。甘末林现在已经向巴黎进军了！"
 comfrance.137.a: "我们将消灭这些叛贼！"
 comfrance.137.b: "叛军占领了首都！"
 comfrance.138.t: "人民阵线恢复了工团主义"
 comfrance.138.d: "人民阵线已经攻取了巴黎，并肃清了城内忠于雅各宾派的势力。法国各地的公社都借此机会清算他们本地的共产党党支部。甘末林和布鲁姆已经重建了曾被短暂废除的工团主义机构：总工会和总议会。在随后的紧急大选中，甘末林被选举为劳工总议会的主席，而布鲁姆则被指派为公共安全委员会的委员长。"
 comfrance.138.a: "这是最后的斗争……"
 comfrance.144.t: "公社1941年选举"
 comfrance.144.d: "按照1936年算起，五年一期的劳工总议会该换届了。是时候讨论经济、国内政策和外交事务了，这样总议会就能经过民主选举选出新一批公安委员会执委。"
 comfrance.144.a: "让我们开工吧，同志们！"
 comfrance.145.t: "总议会1941年选举 - 军事问题"
 comfrance.145.d: "自从上一次革命军队大改革已经过去了五年，法国陆军已经达到了一个新高度。但是，总工会内部的许多阵营仍然对如何发展国家主权的维护者抱有分歧。"
 comfrance.145.a: "劳工派：现代化和最优化！"
 comfrance.145.b: "雅各宾派：一个更加独立的集中化统帅部！"
 comfrance.145.c: "索雷尔派：军队必须彻底交由总工会掌控！"
 comfrance.145.e: "无政府派：解放军队，推广志愿兵役！"
 comfrance.146.t: "总议会1941年选举 - 国内安全"
 comfrance.146.d: "由于法国不断受到来自境内外敌对势力的威慑，处理我国国内安全问题的呼声在选举中已经受到了人们的注意。"
 comfrance.146.a: "劳工派：人民安全部做得够好了！"
 comfrance.146.b: "雅各宾派：我们需要准军事化国家宪兵来保卫和平！"
 comfrance.146.c: "索雷尔派：秘密警察*必须*更加高效！"
 comfrance.146.e: "无政府派：将人民安全部民主化！"
 comfrance.147.t: "总议会1941年选举 - 外部安全"
 comfrance.147.d: "随着革命的步伐大步向前，情报总局继续掌握着“公社联邦”政治秩序的关键地位，并由此引起了激烈的争夺。"
 comfrance.147.a: "劳工派：保持现状。"
 comfrance.147.b: "雅各宾派：情报总局需要致力于帮助境外革命！"
 comfrance.147.c: "索雷尔派：情报总局应该受极权主义学说的指导！"
 comfrance.147.e: "无政府派：必须让总议会掌控情报总局！"
 comfrance.148.t: "总议会1941年选举 - 经济政策"
 comfrance.148.d: "工团主义经济已经使得群众的生活水平得到了极大地改善，但是四个主要派系仍然对发展方向保有分歧。"
 comfrance.148.a: "劳工派：保持工团主义政策！"
 comfrance.148.b: "雅各宾派：集中化的经济是很必要的！"
 comfrance.148.c: "索雷尔派：我们必须致力于发展军备工业！"
 comfrance.148.e: "无政府派：赋予合作社更多权力！"
 comfrance.149.t: "总议会1941年选举 - 外交政策"
 comfrance.149.d: "毫无疑问，下一届委员会最重要的问题是“该如何处理如今迅速发生的国际变化”。劳工派主张在国际范围内进行无产阶级合作，无政府派希望掀起一波红色解放浪潮，扫荡每一个角落的旧秩序。索雷尔派和雅各宾派则都抱有鹰派观点。"
 comfrance.149.a: "劳工派 - 第三国际必须维护世界和平！"
 comfrance.149.b: "雅各宾派：将赤旗插遍全天下！"
 comfrance.149.c: "索雷尔派：必须彻底的摧毁一切反动派！"
 comfrance.149.e: "无政府派：确保欧洲迈入社会主义！"
 comfrance.150.t: "1941年总议会选举：劳工派多数"
 comfrance.150.d: "随着各个下级公社的计票结果汇总到最上级的“公社联邦”处，很明显劳工派阵营在这次的劳工总议会选举中拔得头筹，赢得大多数席位。\n\n但是，劳工派内部也正发生着分裂：温和派聚集在莱昂·儒奥同志附近，而更激进的劳工派成员则团结在了伯努瓦·弗拉商同志一边。不过，不论何人取得主导权，法兰西公社都将获得很好的领导。"
 comfrance.150.a: "恭喜啦，儒奥同志。"
 comfrance.150.b: "恭喜啦，弗拉商同志。"
 comfrance.151.t: "1941年总议会选举：雅各宾派多数"
 comfrance.151.d: "随着各个下级公社的计票结果汇总到最上级的“公社联邦”处，很明显雅各宾派阵营在这次的劳工总议会选举中拔得头筹，赢得大多数席位。\n\n被称为“红色侏儒”的杜克洛将带头组建新一届公安委员会；而新劳工总议会的主席则是马赛尔·加香，长期以来他都是《人道报》的主编。不出意外的话，最高军事领导人不会被撤换。"
 comfrance.151.a: "恭喜啦，加香同志。"
 comfrance.152.t: "1941年总议会选举：索雷尔派多数"
 comfrance.152.d: "随着各个下级公社的计票结果汇总到最上级的“公社联邦”处，很明显索雷尔派阵营在这次的劳工总议会选举中拔得头筹，赢得大多数席位。\n\n瓦卢瓦同志，作为正统索雷尔派最才华横溢的领导，将负责组建带头组建新一批的公安委员会，而新的劳工总议会主席也应当是乔治·瓦卢瓦本人。"
 comfrance.152.a: "恭喜啦，瓦卢瓦同志。"
 comfrance.153.t: "1941年总议会选举：无政府派多数"
 comfrance.153.d: "随着各个下级公社的计票结果汇总到最上级的“公社联邦”处，很明显无政府派阵营在这次的劳工总议会选举中拔得头筹，赢得大多数席位。\n\n无政府派正在创设委员会，看起来不久后“主席”这一职务也将被废除。"
 comfrance.153.a: "恭喜啦，同志们。"
 comfrance.154.t: "1941年总议会选举：没有取得多数"
 comfrance.154.d: "由于没有一个阵营在总工会在取得多数，各个小团体的领导已经开始就建立各种可能形式的联合政府展开磋商了。"
 comfrance.154.a: "劳工派-无政府派联盟重掌政权！"
 comfrance.154.b: "左翼劳工派和正统索雷尔派建立联盟！"
 comfrance.154.c: "乔治·瓦卢瓦和他的极权主义索雷尔派接管了总议会！"
 comfrance.155.t: "公社1946年选举"
 comfrance.155.d: "这次大选的主要议题是关于十五年前公社中社会民主派的再整合问题。劳工派，当今总工会中最具有改革色彩的阵营，希望继续推动民主化进程，并推动树立欢迎社会民主派的政策。无政府派，虽然也青睐于自由化运动，但是却反对劳工派的这个政策；在这点上倒是和今天势力正逐弱的索雷尔派一致。雅各宾派，毋庸置疑，仍继续提倡布尔什维克式的改革。"
 comfrance.155.a: "劳工派多数席位：我们得为我们的社民党朋友腾出空间。"
 comfrance.155.b: "索雷尔派多数席位：革命价值观的衰落是不可容忍的。"
 comfrance.155.c: "无政府派多数席位：无产阶级民主不需要社民党人。"
 comfrance.155.e: "雅各宾派多数席位：公社准备好布尔什维克化了。"
 comfrance.156.t: "公社1951年选举"
 comfrance.156.d: "自法兰西公社建立以及过去了三十余年。我们通向社会主义、通向繁荣的路艰辛漫长。如今，当人民选举新政府时，我们的目标不仅仅是如何发展工团主义，也是要如何保护“人权和公民权”：例如民主和追求幸福的权力。"
 comfrance.156.a: "劳工派多数席位：公社民主化应该是个渐进的过程。"
 comfrance.156.b: "索雷尔派多数席位：极权主义必将胜利。"
 comfrance.156.c: "无政府派多数席位：消灭国家指日可待！"
 comfrance.156.e: "雅各宾派多数席位：我们传承了真正的公社精神。"
 comfrance.159.t: "巴黎失守！"
 comfrance.159.d: "巴黎，光之城，革命的摇篮，法兰西的首都，已经被敌人占领了！由于敌人受到了来自民众自卫军的抵抗，所以我们必须尽快组织起来发动反击夺回这座城市。"
 comfrance.159.a: "奴隶们，起来，起来！"
 comfrance.160.t: "解放阿尔萨斯-洛林"
 comfrance.160.d: "我们已经在旧法兰西帝国的阿尔萨斯-洛林省份上取得了胜利，并攻取了整片地区。德国人已无力阻挡我们的攻势，这片土地现在终于又回到了法国的怀抱！"
 comfrance.160.a: "……这是最后的斗争，团结起来到明天……"
 comfrance.161.t: "巴士底日庆典"
 comfrance.161.d: "今天是法国国庆日，是纪念攻占巴士底狱并开启第一次法国大革命的纪念日。"
 comfrance.161.a: "公社万岁！"
 comfrance.163.t: "劳动节"
 comfrance.163.d: "今天，世界各地的民主政府、社会主义政府和工团主义政府都在以自己的方式庆祝国际工人节、劳动节或是五一节。五一节现在逐渐成为了一项展示全球工人阶级运动社会经济成功的庆典，并在全法各地得到了广泛庆祝。"
 comfrance.163.a: "欢呼吧！"
 comfrance.164.t: "第一届布尔日国际艺术节"
 comfrance.164.d: "第一届布尔日国际艺术节于今日开幕。只因法英两国的工团努力，这一国际先锋派的艺术节才得以举办。艺术节上展出的艺术品包括了由法兰西公社资助创作的众多著名的工团主义现实主义绘画，许多英国、俄国和美国的绘画，著名艺术家迭戈·里韦拉绘制的一幅壁画。这一艺术节将会在全球瞩目之下开展两周时间。现在我们该欣赏聚光灯下的大作了。"
 comfrance.164.a: "这将会是将来众多艺术节的起点，我们的政府必会保证艺术节永远开办下去！"
 comfrance.165.t: "法国提倡国际先锋派艺术"
 comfrance.165.d: "法国政府的努力铸就了国际先锋派艺术。这种艺术致力于创造崭新的艺术风格、独特的非正统的表现形式和一些前所未有的造物。\n\n法国政府坚信这种艺术将会成为一种经过非暴力方式传播工团主义的绝佳工具。现在他们邀请我们加入其中。"
 comfrance.165.a: "算我们一个！"
 comfrance.170.t: "与第三国际结盟？"
 comfrance.170.d: "第三国际，世界各社会主义大国的军事联盟，已谨小慎微地同我方做了接触，提议我们加入第三国际；考虑到这样一份联盟对我国有利无害，也考虑到这样一份联盟将使得解放全球无产阶级的斗争更进一步，这份提议给我们的利好颇多。我们无疑可以获得一大批援助：能协助我们打击敌人，协同我们一道实现我们的军事目标；当然，保护自然不可或缺，更重要的是，援助能发展我国武装力量，甚至能够靠法伦施泰尔计划提振我们的经济水平。不过，这可能也会让我们担负起令人畏惧的义务，推动我们走上一条不可避免的同德皇及其盟友作斗争的道路。我们该如何回应？"
 comfrance.170.a: "团结让我们更强大！"
 comfrance.170.b: "再想想，还是算了……"
 comfrance.171.t: "[From.GetNameDefCap]接受了！"
 comfrance.171.d: "庆祝吧！[From.GetNameDefCap]已同意了我们的请求，加入了我们的军事同盟——这正是我们热切期盼的。下了这份决心后，他们也将作为解放全球工人阶级斗争事业的盟友获得我们不竭的支持，我们也在面对毋庸置疑的强敌面前有了一位强力盟友。不久后，更多人将唱响这句话：“英特纳雄耐尔，就一定要实现！”"
 comfrance.171.a: "太好了！"
 comfrance.172.t: "[From.GetNameDefCap]拒绝了！"
 comfrance.172.d: "令人遗憾，[From.GetNameDef]已拒绝加入我们的军事联盟。也许他们是被敌人毋庸置疑的力量吓倒了，又或者是他们对解放无产阶级的事业还不够真诚。无论如何，这必然是我国外交事业中一个令人遗憾的成果，但许多人仍将加入我们的斗争：“英特纳雄耐尔，就一定要实现！”"
 comfrance.172.a: "吃亏的是他们。"
 comfrance.200.t: "达摩克利斯计划"
 comfrance.200.d: "德国间谍今日得到了一份关于第三国际成员赞助的一项研究计划的文件。这项名叫“达摩克利斯计划”的研究项目由多国合作研发，目的是利用核反应的毁灭性力量来创造一种“拥有有史以来最具毁灭力量的炸弹”。德国著名物理学家阿尔伯特·爱因斯坦警告称，一颗成功的“核弹”也许能让一整座城市化作焦土。\n\n德国情报部门同它的亲密盟友分享了相关信息，现在几乎全世界都知道了这项研究。一些人认为这只是幼稚的狂想，但很多专家都担心研究会取得实质性突破。"
 comfrance.200.a: "如果他们成功了的话……"
 comfrance.301.t: "第三国际的末日"
 comfrance.301.d: "战争并未向着我们期望的方向发展。尽管英勇的战士和无畏的无产阶级政府拼尽了最后的血汗，但反动势力之于国际无产阶级实在过于强大。战争经年，英法军队实力不断遭到敌国削弱，战争的天平逐渐远离我们一侧，尽管我等对全世界工人大起义始终抱有一丝希望，但形势如此严峻，英法两国再无能力抵御敌对势力，第三国际的幸存者亦无一幸免遇难。联盟的凝聚少不了实力与威望——如今两者皆无，第三国际已经走向瓦解崩溃。\n\n这一瓦解的影响十分重大——从前那面对反动势力坚定不屈的决绝迅速被失败情绪所替代，与我们结盟的各地抵抗势力与各国政府愈发认为第三国际事业已经成为过去时，并开始考虑缴械投降或有条件和平。第三国际的下属组织，诸如法伦施泰尔等也基本停止存在。预计，除非存在奇迹般的逆转翻盘，否则尚未积极参战的前国际成员国很快会停止交战状态，遭到入侵的前成员国要么迫于压力被迫无条件投降，要么就要被消灭殆尽。\n\n革命火炬黯淡了，工人阶级绝望了，如今只能四处张望，到处找寻能够苟延残喘的稻草。"
 comfrance.301.a: "可恶啊……"
 INT_collapse_base: "第三国际生于一战余烬，如今已有二十余年，既是全世界无与伦比的希望，亦是全世界无与伦比的魔鬼——那是世界上第一个社会主义政府间联盟，自始至终怀揣着实现全球工人革命的梦想。"
 comfrance.302.t: "第三国际崩溃"
 comfrance.302.d.germany: "$INT_collapse_base$\n\n然而，德意志全球秩序已经强大到难以阻挡——累经斗争，德国机器盟友现在已经掌控了不列颠和法兰西大部分的领土，第三国际及其附属组织已经覆灭，再无能力重新集结。世界革命在数十年来被认为是越来越接近现实的历史潮流，但在接下来的数十年甚至更长久的时段内已成为不可能，希望这不是永远。"
 comfrance.302.d.entente: "$INT_collapse_base$\n\n然而，流亡政府实在过于坚挺不屈——在战争中付出巨大努力后，协约国已经基本收复不列颠和法兰西大部分的领土，第三国际及其附属组织已经覆灭，再无能力重新集结。世界革命在数十年来被认为是越来越接近现实的历史潮流，但在接下来的数十年甚至更长久的时段内已成为不可能，希望这不是永远。"
 comfrance.302.d.germany_entente: "$INT_collapse_base$\n\n然而，旧秩序已经强大到难以阻挡——英法四面受敌，在德国与协约国的联合进攻趋于落败，第三国际及其附属组织已经覆灭，再无能力重新集结。世界革命在数十年来被认为是越来越接近现实的历史潮流，但在接下来的数十年甚至更长久的时段内已成为不可能，希望这不是永远。"
 comfrance.302.d.russia: "$INT_collapse_base$\n\n然而，尽管第三国际成功战胜了德国，但随后的事态却使局势重新颠覆：再一次的世界大战几乎毁灭了一切，联盟面临俄罗斯时终于支撑不住，第三国际及其附属组织已经覆灭，再无能力重新集结。即使如此，国际战胜了德国一事已让我们所知的世界发生了永久性的变化——因此，尽管世界革命可能会在数十年或更长的时间内结束，它的遗产已经是一个与旧秩序完全不同的新世界。"
 comfrance.302.d.generic: "$INT_collapse_base$\n\n然而，事实证明，国际的敌人太多了，太强了，实在扛不住了——在不列颠与法兰西的社会主义政府遭到了彻底击败，尔后并无足够强的势力来支撑国际继续运作，第三国际的附属机构也已停止运作。世界革命在数十年来被认为是越来越接近现实的历史潮流，但在接下来的数十年甚至更长久的时段内已成为不可能，希望这不是永远。"
 comfrance.302.a: "那真是如梦似幻的年代呵……"
 comfrance.302.b: "自此，再无畏惧革命之必要。"
 comfrance.302.c: "万物重归她应有的秩序。"
 comfrance.302.d: "还给我们！这不合理！沦陷区可是我们的！"
 comfrance.302.e: "预料中的结局，但那帮家伙本可以多抗一阵的……"
 comfrance.302.f: "于此毕其功于一役，再无人能否定我等的历史伟业了。"
 comfrance.302.g: "如此覆灭……不甚遂意。"
 comfrance.302.h: "没有比这更好的结果了。"
 comfrance.302.i: "万物有始有终。"
 comfrance.999.t: "资本主义经济崩溃！"
 comfrance.999.d: "在过去的几天里，全世界的工农都看到了银行家、资本家和暴君为了一己私利而拼抢工人劳动的利益。他们说这是一个可怕的灾难，并称其为黑色星期一！但他们可不会说这一场完全没有必要的崩溃！当然，工人可不是傻瓜。人民看穿了他们的谎言。\n\n正如伟大的哲学家马克思所预言的那样，这一崩溃是资本主义的必然结果。当资本家攫取和滥用工人的利益时，他们就开始像疯狗一样活活吞噬自己。这一切都是因为他们要骑在工人头上，为自己奢靡的生活而争抢最后的那块肥肉。\n\n但是，我们的国家已经与资本主义世界脱钩，并开始建设真正的人民国家。因此，我们不受灾难的影响，可我们只能眼睁睁地看着世界各国被资本主义霸主活活吃掉。不过这将是全世界工农的一次伟大的觉醒，不久，这些国家的工人将开始组织起来，反抗他们的压迫者。我们必须做好准备，为全世界的工人树立一个真正的榜样！"
 comfrance.999.a: "全世界工人们，联合起来！"
 comfrance.1000.t: "甘末林进军巴黎"
 comfrance.1000.d: "数天之前，莫里斯·甘末林将军，成功发起了一场对抗马塞尔·戴亚的雅各宾派政权的政变。虽然在表面上看这是一场对公社民主制度的公然进攻，但是许多人指出，若甘末林不出如此下策，雅各宾派可能早已摧毁了公社民主制度。甘末林已经承诺会重建法国过去的工团主义政治制度，去雅各宾化运动也已经开始。我们还不知道他会如何施行他的计划。只有时间能告诉我们了……"
 comfrance.1000.a: "让人感到震惊"
 FRA_integration_decisions: "领土整合"
 FRA_liberate_europe_category: "解放欧罗巴"
 FRA_liberate_europe_category_desc: "欧罗巴胜利在望！如今还苟活着的资产阶级国家的存亡只在我们一念之间。宜将剩勇追穷寇，继续把革命的火炬插满欧洲大陆，让欧罗巴成为社会主义不灭的堡垒！"
 FRA_invade_liberation_target: "攻击[FROM.GetNameDef]"
 FRA_invade_liberation_target_desc: "[FROM.GetNameDefCap]是一个孱弱而病态的政权，早已摇摇欲坠，前进！"
 FRA_internationale_category: "第三国际事务"
 FRA_internationale_category_desc: "世界上所有社会主义国家组成的联盟确实是多姿多彩。我们将共同努力来确保这个世界变得适合每一个人生活。"
 FRA_phalanstere_category: "法伦施泰尔国际"
 FRA_phalanstere_category_desc: "在第二次第三国际大会期间，我们决定开展一项雄心勃勃的工业和经济发展计划，向所有提出申请的社会主义发展中国家给予援助。我们将携手进步，共创人类美好的明天。"
 FRA_join_phalanstere: "加入法伦施泰尔国际"
 FRA_join_phalanstere_desc: "科研组织“法伦施泰尔国际”创立的目的是汇集第三国际各国科学家的才智。我们应当加入其中，将我们的知识技巧投入其中。"
 FRA_Develop_Country: "开发[FROM.GetNameDef]"
 FRA_Develop_ENG_desc: "不列颠，虽然发展程度仅次于我们，但是仍然需要我们帮助他们重建那些已经失去和被人遗忘的，曾经一度是世界上最先进的工厂。有了我们的帮助，不列颠将会比她辉煌的过去飞翔的更高，会让那群资本主义、帝国主义者感到羞愧。"
 FRA_Develop_SRI_desc: "我们的[SRI.GetAdjective]同志已经同意加入法伦施泰尔国际。由于哈布斯堡家族支持的意大利共和国与他们隔河对峙、狂热反工团主义的两西西里在南方虎视眈眈，故而必须全力以赴的在我们同志们的斗争中帮助他们。"
 FRA_Develop_SWF_desc: "我们的[SWF.GetNameDef]同志请求加入法伦施泰尔国际。在经历了毁灭性的西班牙内战后，我们有义务帮助我们同志的斗争。"
 FRA_Develop_NOR_desc: "近来，我们在斯堪的纳维亚半岛上挪威的同志已经加入了法伦施泰尔国际。由于社会主义在挪威仍然十分青涩，自然我们必须尽力帮助他们。"
 FRA_Develop_HND_desc: "我们的[HND.GetAdjective]同志已申请加入法伦施泰尔国际。印度的社会主义受到德里的帝国主义者和联邦的反动派威胁，因此帮助我们的同志们的斗争理所应当。"
 FRA_Develop_MEX_desc: "我们在墨西哥的同志已经同意加入法伦施泰尔国际。由于社会主义在那里已经达到了前所未有的发展，所以除非我们是傻子，否则我们绝对不会不捍卫这个自由解放的立足点。"
 FRA_Develop_Central_America_desc: "我们在[FROM.GetAdjective]的同志已经同意加入法伦施泰尔国际。由于社会主义在那里已经达到了前所未有的发展，所以除非我们是傻子，否则我们绝对不会不捍卫这个自由解放的立足点。"
 FRA_Develop_CEN_desc: "我们在[FROM.GetAdjective]的同志在近期统一之后已经同意加入法伦施泰尔国际。由于社会主义在那里已经达到了前所未有的发展，所以除非我们是傻子，否则我们绝对不会不捍卫这个自由解放的立足点。"
 FRA_Develop_Caribbean_desc: "我们在[FROM.GetAdjective]的同志已经同意加入法伦施泰尔国际。由于社会主义在加勒比遭到了加拿大反革命的直接威胁，所以除非我们是傻子否则我们绝对不会不捍卫这个自由解放的立足点。"
 FRA_Develop_BRA_desc: "我们的[FROM.GetAdjective]同志已经同意加入法伦施泰尔国际。由于社会主义在巴西面临着国内重重阻力，我们有必要帮助他们越过难关。"
 FRA_Develop_FOP_desc: "我们的[FOP.GetAdjective]同志已经同意加入法伦施泰尔国际。在智利-阿根廷战争造成的战乱荒废后，他们急需我们的援助，我们有义务帮助我们的同志共克时艰。"
 FRA_Develop_South_America_desc: "我们的[FROM.GetAdjective]同志已经同意加入法伦施泰尔国际。由于社会主义在南美洲发展遇到了重重阻力，只有靠我们才能帮助我们的同志跨过难关。"
 FRA_help_SWF: "援助CNT-FAI"
 FRA_help_SWF_desc: "CNT摇摇欲坠。为了社会主义，我们必须保卫西班牙和我们的南部边界。"
 FRA_mobilise_the_reserves: "动员预备役"
 FRA_mobilise_the_reserves_desc: "尽管我们付出了努力，但我们却失败了。我们必须动员预备役，否则公社肯定会沦陷……"
 FRA_help_SOV: "支持俄罗斯"
 FRA_help_SOV_desc: "第一场伟大的社会主义革命爆发于俄罗斯，但是却以失败告终了；而新的革命者前赴后继的向前奋进。我们万万不可放过这个将强悍的俄罗斯反动巨熊转化为我们坚定盟友的机会。让我们向俄罗斯伸出我们的援手吧。"
 FRA_help_CHL: "帮助我们的[FROM.GetAdjective]兄弟"
 FRA_help_CHL_desc: "在第二次第三国际大会期间，我们承诺帮助我们的[FROM.GetAdjective]同志建设他们的国家以击败阿根廷反动派。我们将不惜一切代价保证他们的胜利和全美洲的解放。对我们的同志们来说，没有最好，只有更好！"
 FRA_invite_serbia: "向[From.GetNameDef]提议结盟"
 FRA_Sabotage: "在[From.GetNameDef]发起反殖民行动"
 FRA_Sabotage_desc: "法国的帝国主义叛徒们，为了他们的战争机器和享乐，长期以来一直在剥削殖民地土著居民。我们不会让他们继续下去。利用社会主义反殖民委员会，我们能够在法国殖民地煽动起义或破坏行动。"
 FRA_end_the_algiers_regime: "终结阿尔及尔伪政权"
 FRA_end_the_algiers_regime_desc: "终于，盘踞阿尔及尔的帝国主义丑恶政权已经暴露在我军兵锋之下。让我们一劳永逸地终结这场闹剧。"
