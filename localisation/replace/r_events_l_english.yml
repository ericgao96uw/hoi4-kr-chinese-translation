 country_capitulated.0.d_positive_collab_diff_ideology:0 "\n[Root.GetNameDef]日前宣布向[From.From.GetNameDef]全面投降。[From.From.GetAdjective]军队与一群独立的[Root.GetAdjective][From.From.GetRulingIdeology]派别党羽迫使[Root.GetLeader]和他的政府流亡他国，而一个与[From.From.GetNameDef]密切合作的[Root.GetNameDef]新政府随之成立。[From.From.GetLeader]宣称这份双边协定的签订，标志着本国与[Root.GetNameDef]携手步入合作共荣的新时代。\n[Root.GetLeader]对此作出回应称，即使被迫流亡在外，他也仍将为[Root.GetNameDef]的光复继续战斗，同时，他会支持任何祖国内的地下抵抗势力。"
 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDef]日前宣布向[From.From.GetNameDef]全面投降。由于部分[Root.GetAdjective]民众对[Root.GetLeader]在[Root.GetNameDef]推行[From.From.GetRulingIdeologyNoun]的政策极为不满，便与[From.From.GetAdjective]军队里应外合，将其驱逐下台后重组了接受[From.From.GetNameDef]引导的新政府。[From.From.GetLeader]宣称这份双边协定的签订，标志着本国与[From.From.GetNameDef]携手步入合作共荣的新时代。\n[Root.GetLeader]对此回应称[From.From.GetLeader]的政权并非真正的[From.From.GetRulingIdeology]。即使被迫流亡在外，他也仍将为[Root.GetNameDef]的光复继续战斗，同时，他会支持任何祖国内的地下抵抗势力。"
 country_capitulated.0.d_negative_collab_diff_ideology:0 "\n[Root.GetNameDef]日前宣布向[From.From.GetNameDef]全面投降。很明显，[Root.GetAdjective]政府对国内的[From.From.GetRulingIdeology]势力支持抱持的绥靖态度是造成[Root.GetName]垮台的关键原因。[Root.GetFascistLeader]随后被推上国家元首的位置，并以[From.From.GetLeader]政权的名义统领国家。\n[Root.GetLeader]对此宣称[Root.GetAdjective]政权并未就此寿终正寝，政府即使流亡他国，也将一如既往支持在祖国内的任何地下抵抗势力。"
