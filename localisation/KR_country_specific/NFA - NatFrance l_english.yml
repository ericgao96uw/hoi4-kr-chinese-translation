 nfa.517.a: "欢乐的时刻！"
 nfa.518.t: "王子归来"
 nfa.518.d: "几十年前，赤匪民兵入侵了小小的摩纳哥公国，在他们眼中，摩纳哥是资产阶级最终堕落的象征。这也导致前任摩纳哥亲王阿尔贝一世带领格里马尔迪家族流亡海外。从那时起，“士兵王子”路易二世就一直为了恢复摩纳哥的独立而奔走呼号，他孜孜不倦地游说法国政府把恢复公国列入未来的战争目标。为了证明摩纳哥对法国这一长期盟友和摩纳哥保护者的忠诚，公国继承人雷尼尔甚至追随父亲路易二世的脚步，在战争后期加入了法国军队，并在服役期间表现优异。\n\n随着摩纳哥摆脱工团分子的魔爪，摩纳哥人的忠诚当然也会得到回报。路易二世在王子宫的阳台上，面对欢呼雀跃的摩纳哥人，正式宣布恢复公国的独立。虽然起初有人提议吞并摩纳哥公国，但他们很快发现：没有摩纳哥的独立，就没有发达的博彩业和旅游业。没有赌博和旅游的摩纳哥就如同失去了灵魂，不过是一个美丽但是落后的小城而已。当天晚些时候，法国代表和摩纳哥政府签署了一项条约，重申了两国在1918年“保护性友谊”条约中已经建立的相互承诺，并确保法国和摩纳哥的命运从此永远联系在一起。"
 nfa.518.a: "天助我治！"
 nfa.519.t: "学者之死"
 nfa.519.d: "今天，成千上万的人从阿尔及利亚各地赶来参加阿卜杜勒哈米德·本·巴迪斯谢赫的葬礼。本·巴迪斯出身于一个地位显赫的乌理玛家庭，并声称他是曾在中世纪统治伊非利基亚地区的齐里德王朝的后代。他生来就注定会成为一名伊斯兰学者，过着和其他土著民中的精英一样的舒适生活，而不用像底层同胞那样担心温饱问题。但是，在他年轻时候，本·巴迪斯就对导师发誓不再为法兰西服务。这个诺言让他在日后不知疲倦地为人民服务。他曾在突尼斯最古老，也是久负盛名的埃兹齐托纳大学就读。他在那里接触了伊斯兰改革派思想，并在日后中东的学习经历中坚定了他的想法。他怀着强烈的改革意愿回到祖国，希望根除马拉布特(marabout)和苏菲派带来的非正统教条并强化阿尔及利亚穆斯林的伊斯兰身份认同。他是阿尔及利亚穆斯林乌理玛协会的发起人之一，并在建立之初就成为了该组织的非正式领导人。这个组织帮助在全国建立了许多伊斯兰学校，呼吁反对民族同化并积极为阿尔及利亚土著，特别是他一生的居所，“桥梁之都”君士坦丁的原住民，争取权利。当阿尔及利亚人哀悼受人尊敬的学者和爱国者之死时，将他视为眼中钉的阿尔及利亚法裔长长地舒了一口气。至于当局，尽管他们向本·巴迪斯的家人致以正式的慰问，但有些人对他去世后的发展持保守态度。毕竟，这个人作风相当温和，他会确保乌里玛们从不发表任何形式的独立言论。"
 nfa.519.a: "真主造物，物归真主。"
 nfa.520.t: "圣母兄弟会"
 nfa.520.d: "最近我们在公社内的一个线人情报网已融入本土的更广泛的情报体系，并已提供了有关军事设施、作战计划、公社在我国内的影响，以及一些潜在的我们可以策反或者直接干掉的目标人物的重要信息。这个情报网络是由来自多尔多涅的酿酒师路易·德·拉巴东尼在今年年初建立的，现在由特工吉尔伯特·雷诺领导。他现在以“雷米上校”的假名活动，主要在法国西部，招募的人员主要是对公社当局的反教权主义行为不满的众多天主教徒，其中包括珍妮特·古奥特等女性成员。因此，深谙天主教的雷米上校为这个网络选择了代号C.N.D，即“圣母会”的简称，希望圣母玛丽亚能保佑这些英雄。"
 nfa.520.a: "上校，祝好运！"
 nfa.521.t: "军事网络"
 nfa.521.d: "几个月以来，我们的情报部门一直收到关于法国东部存在一个高度活跃的情报网络的流言，却一直无法掌握关于它的详细情报。事实上，那些情报人员似乎根本不知道他们上级的名字，会面的次数也受到严格的把控。不过他们的头目，阿尔萨斯的一个纺织工业家，保罗·邓格勒，绰号“军事指挥官”的一个德国公民，最终还是联系了我们。他以资助孚日地区山上的金雀花研究项目为幌子，利用德国货币迅速建立起了一个有组织有纪律的情报网络，收集关于公社东部基础设施和部队动向的信息，在孚日和阿尔萨斯部署弹药储备，在洛林建立武装网络，以及在公社穿越孚日地区时建立留守组织。然而，资助他的德国佬并不知道，邓格勒认为阿尔萨斯是法国的合法领土，他的网络已从德国情报组织内收集了大量的信息，并在帝国的军队中与不满的阿尔萨斯官兵建立了联系。\n\n现在他提议以双重间谍的身份为我们提供服务，允许我们利用他的网络为解放法国做准备。如果我们拒绝，那就太愚蠢了。尽管德国佬把他的组织称作“军事网络”，但对我们来说，它将被称为“阿尔萨斯第七纵队”，因为笃信天主教的邓格勒认为7是一个神圣的数字。然而，很显然他的注意力将分散于公社和帝国之间，这可能会妨碍他针对被他自己称为“反文明”的赤佬的工作效果。我们应该怎么做呢？"
 nfa.521.a: "让他先把注意力集中在工团分子身上。"
 nfa.521.b: "关于德佬的情报总是有用的。"
 nfa.522.t: "德属非洲崩溃"
 nfa.522.d: "1897年，德国外交大臣冯·比洛曾在谈到德国的殖民政策时说：“我们不想动任何人手里的那杯羹，但我们也要属于自己的阳光下的地盘。”在此后的二十多年里，他们只能羡慕地看着我们传播法兰西文明，并建立一个横跨全球的大帝国。我们曾不止一次地斥责他们的扩张企图，但这后来也让我们付出了惨痛的代价。在世界大战中，虽然我们曾在非洲击败德国，把德国殖民地的人民从枷锁中解放出来。然而，我们在欧洲本土却一败涂地。作为1919年停战协议的一部分，我们的大部分殖民地被割让给德国。我们曾希望暂时如此，期望之后的谈判中可以争取更有利的条件，但是随后的工团革命摧毁了我们的所有希望。被流放到阿尔及利亚的我们只能惊恐地眼睁睁看着德国人鲸吞我国和比利时的财产，然后在我们的英国朋友也被革命浪潮吞没时又看到德国人故技重施，抢走了他们的殖民地。德意志帝国创造了一个怪物，一个由既有的殖民政府和各种乱七八糟的条约割让地组成的难以理解的巨型集合体，它的领土从阿比让一直延伸到达累斯萨拉姆。\n\n但是，天道好轮回。德皇任命他的门徒戈林为德属中非的领导人。在这个野心勃勃的“飞行魔鬼”灾难性的愚蠢统治下，这个巨大而脆弱的德国殖民地政权崩溃了。非洲大部分地区现在处于一种只能用无政府来形容的混乱状态。各地的欧洲殖民者们有的争夺着统治权，有的争夺着活下来的机会。我国政府内部有些人认为，现在是向南进军，重新征服失去的殖民地的最佳时机。然而现在似乎为时过早，因为德国人仍然声称局势很快就会得到控制。在反攻大陆之前，我们并无实力与德国作对。目前的状况下我们只能伺机而动：也许终有一天，原来的殖民地最终会回到我们手中。"
 nfa.522.a: "用德国佬的话说，咱们这叫“幸灾乐祸”。"
 nfa.523.t: "觐见阿戈里-阿格博国王"
 nfa.523.d: "年迈的达荷美国王在女卫兵的簇拥下，身着精致的当地传统服装，手持他的“雷卡德”(récade)，即斧头形的皇家权杖，在阿波美王宫里接见了我国特使。特使向他赠送了礼物，并表达了对国王的赞扬。随后，特使提出了一个请求：重新建立始于1894年的我们两国之间的友好关系和商业往来。国王欣然接受，他的大臣们也称赞连连。\n\n这个看似自发的王权展示，却是法国代表和阿戈里-阿格博国王之间数周艰苦谈判的结果。随着德意志帝国在非洲的统治秩序的突然崩溃，许多当地的国王和酋长们几十年来第一次突然掌握了实际权力：有些人，比如阿戈里-阿格博，在某种程度上重新确立了他对当地人民的传统权威。然而，达荷美仍然处于混乱之中。德国人的残余势力仍在潜伏在暗处，而与他自己的丰族同胞截然不同的是，年迈的达荷美国王现在缺兵少粮，无力在其全部领土上真正地恢复秩序，尤其是面对北方民族的威胁，比如凶猛的巴里巴人和他们的瓦桑盖里骑兵。因此，阿戈里-阿格博需要盟友：作为他以前的主人，我们法国是他的第一选择，或许也是唯一的选择。然而，我们必须认识到，在谈判中，他聪明地利用了我们与德国的紧张关系：我们不能简单地向派军队向几内亚湾进军，因为德皇仍然声称对该地区拥有统治权，所以我们必须以非正式的保护国的名义来操作，派顾问去辅佐达荷美国王，用我们的资源支撑他掌控达荷美王国。但今天是个值得高兴的日子，这是法国的外交胜利，也标志着我们迈出了重建在非洲的法兰西殖民帝国的第一步。"
 nfa.523.a: "陛下，欢迎回家。"
 NFA_puppeted_dahomey: "已傀儡达荷美"
 nfa.524.t: "巴黎！好久不见！"
 nfa.524.d: "自法兰西诞生的那一刻起，巴黎就是她的首都。她曾经历过繁华，也曾因战乱和赤匪而伤痕累累，但这一切终将过去。不论经历多少的苦难，巴黎依旧是那个巴黎，那颗世界的明珠，那座欧洲的文化与文明之都，那片光之城：我们美丽的旧巴纳姆（Paname，巴黎别称）。终于，我们到家了。没有什么能抹去那些背井离乡多年的可怜人对家乡那神圣而又深厚的感情，也没有什么能抑制那些因离家过早以至于不记得家乡模样的孩子们的敬畏之心。红旗以及其他带有革命色彩的事物被销毁，我们和盟友庄严威武的军队也在香榭丽舍大街上举行了一次盛大的阅兵。数以万计的民众赶到街上为他们的解放者振臂高呼，有人的眼眶涌出了激动的泪水，而有人则为这梦寐以求的一刻的到来而愕然失神。虽然仍有法兰西的敌人在暗中潜伏，但是每天都会有革命煽动者被绳之以法。尽管我们仍需要时间，但是现在的巴黎和不久之后的整个法国都将会摆脱这些污秽的杂碎。我们的祖国将浴火重生！"
 nfa.524.a: "愤怒，破碎又受尽苦难的巴黎，自由了！"
 nfa.525.t: "福西亚人"
 nfa.525.d: "尽管巴黎依然遥不可及，但我们的努力使得我们可以安顿在另一个更好的地方：马赛。这是法国最古老的城市之一，历史源远流长，可以追溯到福西亚的古希腊殖民者。马赛是法国通往地中海的门户，是本土和海外殖民地之间重要纽带。现在，我们终于回家了。法兰西已经基本上完整了。我们再也掩盖不住那些漂泊多年的游子重返故乡的深情感动，也隐藏不住那些第一次回到家乡的年轻人的敬畏之心。马赛城里，红旗和其他革命的象征被撕了下来，马赛旧港举行了盛大的游行，以纪念我们和盟友的军队。当地民众为解放者欢呼雀跃，有的人喜极而泣，有的人则被我们重返大陆的梦想最终实现而震惊不已。然而，法兰西的敌人依然还潜伏在暗处，每天都有革命分子高层被绳之以法。这个过程需要时间，但马赛将首先从红色的污秽中得到净化，然后整个法国将摆脱红色的梦魇。法兰西必将从灰烬中重生！"
 nfa.525.a: "我们终于跨过了这片海。"
 nfa.526.t: "圣十字骑士僧团"
 nfa.526.d: "在奥兰的一个高地上，矗立着一座几百年前由西班牙人建造的堡垒——圣十字城堡。在法国征服阿尔及利亚后，圣十字城堡被接管并修复，最近被改造成为一个军营。然而，在过去的几个月里，这座沉寂已久的城堡却变得热闹非凡：政府在那里建立了一所学校，以培养未来的国家精英。\n\n在年轻火爆的军官皮埃尔·杜诺耶·德·塞贡扎克(Pierre Dunoyer de Segonzac)中尉和深受部下爱戴的军牧雷内·德·诺鲁瓦(René de Naurois)的领导下，奥兰国家干部学院创新地制定了为期半年的课程，将数百名国家最优秀的青年塑造成未来能为法国服务的领袖。杜诺耶·德·塞贡扎克中尉希望通过严格的纪律、模范的道德、受童子军和军事训练启发的高强度体育锻炼、长时间学习和深厚的友情，培养出完全致力于国家利益的新一代。有趣的是，在这里闭关学习的学生们已经开始自己塑造学校的“精神”：他们给杜诺耶·德·塞贡扎克起了个外号叫“老团长”，尽管这个人还不到三十岁，但他们把自己塑造成一个骑士团，有座右铭和盾徽，向法兰西和战友宣誓。由于学校的浪漫形象，越来越多的志愿者申请加入，学校也逐渐接受了这种设定。\n\n然而，“圣十字骑士僧团”的独立性让政府内部的一些人感到担忧；一些人认为，鉴于他们所培养的“天主教徒的奉献精神”愈发神秘，如果不是简单的邪教，那么这个学校必然会逐步变成一个围绕“老团长”的个人崇拜团体，这可不太妙。我们该怎么做呢？"
 nfa.526.a: "好，很有精神！扶持这些人！"
 nfa.526.b: "关掉，关掉，都得关掉。我们的新一代绝不能变成狂热的宗教分子。"
 nfa.527.t: "暗中之人"
 nfa.527.d: "尽管公社公开地表示了对信教者的敌意：迫害，禁止他们展露出对宗教的信仰，无情地嘲弄卫道士们，他们仍坚持在暗中进行抵抗。现在，这些受尽委屈的人们正陆续离开他们的藏身处。这几年来公社禁止任何人公开表达他们的宗教信仰：主教们从祖国逃离，教堂被查封，布道受到监视。受到我们军队的胜利的召唤，一些人敢于加入我们露天的人群集会中，躲藏起来的神父重新回到了他们的教区进行布道。尽管有些人仍小心翼翼，可能畏惧红色势力的反攻，但他们也谨慎地把鲜花带到路边的神龛中。这些隐秘的神龛曾设法逃脱了对公众场所宗教相关事物的清洗。随着兄弟阋墙的战争接近尾声，一度沉寂的钟声在法兰西全境响起。人们组织了浩大的游行来净化被不知敬畏的无神论反教权主义者和暴力狂欢玷污的村镇，十字架重新被竖立起来，忏悔室外排起了长队，教堂内的长椅座无虚席，朝圣地站满了幸存者。侥幸逃避战火硝烟的人们对任何他们曾祈祷保佑的贤者带去了感激和祝福。无论是显灵圣牌圣母(Our Lady of the Miraculous Medal)、露德圣母(Our Lady of Lourdes)、拉撒勒德圣母(Our Lady of La Salette)、圣女德肋撒(Saint Thérèse)、圣女日南斐法(Saint Geneviève)、圣女贞德，她们都有了新的信徒。\n\n公社曾试图消灭这些“人民的鸦片”，但显然，这没有像他们曾希望的那样成功。就如德尔图良所说：“殉道者的鲜血是教会的新生之种。”"
 nfa.527.a: "天哪！"
 nfa.528.t: "达摩克利斯爆炸"
 nfa.528.d: "经过多年的科学研究，法国工程师路易·雷德终于完成了他一生中最重要的、一件可以从根本上改写人类历史的作品：达摩克利斯。这件作品在发布之前就已经谣言四起。当他邀请媒体参加他的独家发布会，向全世界揭开了他的作品时，记者们在一瞬间全部惊呆了，短暂的惊愕过后，疯狂的照相机闪光灯和快门声淹没了在场的所有疑问。事实上，这件作品不需要任何解释，一张照片就已经足够，而且必然会占领明天所有报纸的头版头条。\n\n达摩克利斯泳衣总共的覆盖面积仅有200平方厘米，被媒体形容为“小个子，大威力”。这件泳衣以臭名昭著的赤匪原子武器计划命名，我们天才的发明家希望它能够产生“核爆级的商业和文化反应”。不出所料，达摩克利斯，这种世界上最小的泳衣，在欧洲和其他地方掀起了一股狂潮。设计师雷德已经收到了数千封粉丝来信，奇怪的是大部分都是男性。同时这种泳衣也收获了大量订单。但有些人并没有被这样的时尚所吸引，保守派、妇女协会、甚至是教会都对这种“有伤风化”的东西大加挞伐，并且呼吁政府制止这种明显对公共道德造成冲击的行为。不过，这何尝不是给达摩克利斯泳衣打的最大的广告呢？"
 nfa.528.a: "那就禁掉吧，如果教会都这样说的话……"
 nfa.528.b: "这才是真正的法兰西天才，加大力度！"
 nfa.530.t: "阿维尼翁的艺术周"
 nfa.530.d: "阿维尼翁坐落于法国南部，是一个可爱的小城市，她以保存完好的中世纪市中心而闻名，而且至今仍被高墙环绕。14世纪时教宗曾在此流亡一段时间，并建造了一座宏伟的哥特式宫殿堡垒。还有著名的圣贝内泽桥，该桥虽然已经部分损毁，但还是作为儿歌主题传唱百年。然而，由于公社统治时期缺乏用于维护资金，而且在反攻大陆时遭受战火破坏，这些名胜古迹已经荒废坍圮。\n\n因此，为了筹集资金重建中世纪街区，在市政府的支持下，为期一周的艺术节开幕了，主要以戏剧为主。皇宫成为一个露天舞台。我们本以为只有少数当地人会来观看，结果到场的观众人山人海：数千人前来观看莎士比亚的《理查二世》或虔诚的天主教外交官和诗人保罗·克洛岱尔的《托比特和萨拉的故事》等戏剧。在取得这样的成功后，该市已经宣布要把这个艺术节办成一年一度的活动，所有的收益都将用于保护和重建工作。至于政府方面，他们希望抓住这个机会，在多年的“先锋艺术”和“波希米亚式”的胡闹之后，促进法国古典文化的重生。"
 nfa.530.a: "愿这个节日在未来几十年里取得成功！"
 nfa.531.t: "巴黎的清真寺？"
 nfa.531.d.default: "在巴黎建造一座大清真寺的计划已经酝酿了几十年。这项计划最早由奥斯曼的外交官提出，到19世纪末，则是由“法属非洲委员会”推动。此委员会试图塑造法国的亲穆斯林形象。我们不知道这样做到底是为了法国的殖民野心，还是出于真正的精神穆斯林行为。世界大战让这一计划最终提上日程：还有什么更好的方式，来表达对众多为法国而战的穆斯林臣民的尊重和感激呢？最终这一计划被批准了，资金也筹集完毕，甚至已经选好了可能的建造地点。但随后爆发的革命打乱了我们的全部计划。虽然公社当局确实尊重那些在“帝国主义绞肉机大战”中为法国牺牲的土著士兵，但公社当然不会为他们建立一个礼拜场所。\n\n在转进非洲和反攻大陆的过程中，我们的穆斯林臣民再一次表现出了他们的勇敢、爱国和奉献精神。没有他们，我们就不会取得胜利。因此，曾经被革命搁置的巴黎大清真寺建设计划得到了扩大，有人主张以突尼斯的宰图纳大清真寺为灵感，建造一个规模可观的建筑群，并配有花园、浴池、伊斯兰学校，甚至茶馆。目前，民众都赞同建造这一象征性的工程以表达我们的感谢，但这个工程也引起了世俗主义者和一些保守派的批评。"
