 IRE_SENDIRA: "派遣爱尔兰共和军志愿者"
 IRE_SENDIRA_desc: "[IRE_SENDIRA_desc_loc]"
 IRE_send_ira_desc: "美国已经陷入混乱，工团主义者和狂热分子们试图接管这个国家。即使我们与美利坚合众国间的关系不一定是最好的，但我们也许应该继续支持合众国作为一个稳定的壁垒，以对抗日益汹涌的激进主义。"
 IRE_send_ira_syndie_desc: "美国正卷入自己的革命。我们应该帮助大洋彼岸的同志们进行自己的斗争。许多爱尔兰共和军志愿者愿意去支持他们。"
 IRE_SANCTUARY: "Dídean(庇护所)"
 IRE_SANCTUARY_desc: "由于美国内战的爆发，许多在美国的爱尔兰后裔决定回到自己祖国爱尔兰，试图逃离美国的战乱。我们有责任帮助我们的爱尔兰兄弟姐妹们！"
 IRE_REFUGEEWORK: "难民就业计划"
 IRE_REFUGEEWORK_desc: "自从到达爱尔兰之后。很多难民都面临着就业困难的问题，这为我们的社会造成了一定的负担。我们的解决方案是将这些难民安排进行对公共设施的建设，这会有助于爱尔兰的发展。"
 IRE_REFUGEEFIGHT: "招募战斗人员"
 IRE_REFUGEEFIGHT_desc: "自从到达爱尔兰之后。很多难民都面临着就业困难的问题，这为我们的社会造成了一定的负担。我们的解决方案是将这些难民招募到军队里面来，来为他们第二祖国服务。"
 IRE_exploit_resources: "资源开发"
 IRE_develop_belfast_steel: "振兴贝尔法斯特钢铁生产"
 IRE_develop_belfast_steel_desc: "贝尔法斯特钢铁厂曾是英国钢铁生产的主要中心之一，但自我们独立以来，贝尔法斯特钢铁厂已大幅衰落，但我们可以通过谨慎的投资，再次使这座钢铁城恢复昔日的辉煌。"
 IRE_expand_dublin_smelting: "扩大都柏林冶炼厂"
 IRE_expand_dublin_smelting_desc: "目前爱尔兰的铝冶炼行业还处于初级阶段，不过通过促进都柏林冶炼业的增长，我们可以更方便地获得这一重要资源。"
 IRE_develop_zinc: "扶持锌产业"
 IRE_develop_zinc_desc: "虽然全爱尔兰岛的资源在很大程度上来讲十分很稀缺，但它拥有储量不小的锌矿藏。电子系统方面对这一金属需求很大，因此这种资源对现代国家的发展至关重要。"
 IRE_USATRADE: "与美国的友谊"
 IRE_USATRADE_desc: "尽管有流散爱尔兰裔的影响，但是自1922年爱尔兰独立以来，爱尔兰与美国之间的官方关系一直相当冷淡。也许我们应该通过开放与美国的贸易来纠正这个问题。"
 IRE_USATECH: "技术协会"
 IRE_USATECH_desc: "既然爱尔兰与美国之间的关系开始缓和，我们应该与爱尔兰裔美国科学家以及知识分子联系，来确认我们可以从他们哪里学到什么，从而爱尔兰美国双方都能从中获得好处。"
 IRE_ATC: "大西洋贸易委员会"
 IRE_ATC_desc: "现在爱尔兰与美利坚的关系极为密切，我们现在也许可以提出建立一个委员会来加强跨大西洋贸易。"
 IRE_WASHINGTON: "在华盛顿的朋友"
 IRE_WASHINGTON_desc: "爱尔兰不仅仅与美国进行了贸易，并且在美国第二次内战爆发后派出志愿军协助美利坚合众国战斗，我们现在可以使我们与美国的友谊从经层面升格为政治层面，并且可以说服美国人通过不侵犯条约并保障我们的独立。"
 IRE_USTECHGROUP: "加入自由世界的大学"
 IRE_USTECHGROUP_desc: "美国人创立了自由世界的大学，一个致力于协调整合美国与其盟国科研成果，并向各成员国施以援手的机构。既然我们已与美国结成兄弟友邦，那我们也理应加入这个科研圈内。"
 IRE_KAISER: "德皇"
 IRE_KAISER_desc: "德国人是首个承认我们独立的国家，他们提供的武器与装备使我们能够在爱尔兰独立战争期间抵挡英国军队的猛烈进攻。爱尔兰已经在很多领域与德国有相当程度的合作。现在，我们可以把它正式化。"
 IRE_ASKJOINME: "我们勇敢的欧洲盟友"
 IRE_ASKJOINME_desc: "德国是我们的天然盟友。没有他们的帮助我们现在会依旧处在不列颠人的统治下。我们应当报答他们，在他们困难的时候给予帮助。"
 IRE_KAISERFRIEND: "实际的友谊"
 IRE_KAISERFRIEND_desc: "虽然我们不愿意去为了争取爱尔兰的独立而让年轻的爱尔兰人面临死亡的风险，但我们可以允许德国部队在爱尔兰集结，以换取他们对我们的保护。"
 IRE_ALONE: "既非英王也非德皇"
 IRE_ALONE_desc: "“我们不会为英王或德皇服务”，这句标语在自由大堂回响。虽然我们很乐意看见德国人帮助我们维持我们的自由，但是我们必须要维持中立。"
 IRE_ISO: "独立自主"
 IRE_ISO_desc: "既然我们决定保持中立，那么我们就要建立自己的经济，使爱尔兰成为真正独立于外国资本。"
 IRE_AUTARKY: "自给自足"
 IRE_AUTARKY_desc: "爱尔兰人民排除万难，已将经济从英国人治下的一潭死水中拯救出来，涅槃重生成一个自给自足的经济体。但一些对出口有帮助的限制措施却让爱尔兰的贸易伙伴不那么开心，这也将影响他们对未来几年里对爱尔兰可靠性的看法。"
 IRE_JOINENTENTE: "你知道，比恶魔好"
 IRE_JOINENTENTE_desc: "虽然我们与英国人有着比较苦涩的过往，但是在我们的独立得到保证后，我们可以成为盟友并且一同对抗我们的共同对手和威胁，不列颠联盟。"
 IRE_PEACEUOB: "缓解同不列颠联盟的关系"
 IRE_PEACEUOB_desc: "最好的解决办法是与英国人持续保持中立，以换取英国不干涉爱尔兰事务。"
 IRE_ENDTW: "结束贸易战争"
 IRE_ENDTW_desc: "现在我们签署了一项条约以确保我们与英国的中立友好的关系，这样就可以结束自1922年以来的贸易战争。"
 NIR_ulster_stuff: "与爱尔兰开战"
 NIR_ulster_stuff_desc: "是时候挣脱都柏林政府的枷锁，为贝尔法斯特的自由而战了！"
 NIR_take_dublin: "拿下都柏林"
 NIR_take_dublin_desc: "拿下都柏林，我们能独立。"
