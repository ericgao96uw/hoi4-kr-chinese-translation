 newengland.320.t1: "[FROM.GetNameDefCap]撤出[FROM.FROM.GetNameDef]"
 newengland.320.t2: "[FROM.GetNameDefCap]拒绝撤出[FROM.FROM.GetNameDef]"
 newengland.320.d1: "今晨，[FROM.GetName]大使通知我国国务院，称他们有意从[FROM.FROM.GetNameDef]撤走。随着他们的撤出，[FROM.FROM.GetAdjective]不再处于欧洲的影响之下，现在可以游说其加入美洲国家组织了。我们将再度携手共建自由和民主的新世界！"
 newengland.320.d2: "今晨，[FROM.GetName]大使通知我国国务院，称他们将保持与[FROM.FROM.GetName]的联盟关系。如果[NEE.GetNameDef]要领导西半球让自由和民主开花结果的话，那[FROM.GetNameDef]这种横插一脚的行为必然会激化两国之间的冲突。除非我们考虑动用武装力量，否则我们只能在美洲尝试寻求其他盟友以重塑我们的势力圈。"
 newengland.320.a: "重回正轨！"
 newengland.320.b: "现在先让这事过去吧。"
 newengland.320.c: "这是不可接受的。我们将解放他们。"
 newengland.321.t: "[THIS.faction_leader.GetName]抛弃了我们！"
 newengland.321.d: "自[THIS.faction_leader.GetNameDef]传来了坏消息，他们的大使今天通知我们他们将不再支持我们了。他们以美国重新崛起并重塑了门罗主义的理由，将他们的军队从我国领土撤出——我们现在已经被欧洲完全抛弃了。"
 newengland.321.a: "你算个什么盟友啊！"
 newengland.322.t: "[NEE.GetNameDefCap]退缩！"
 newengland.322.d1: "最终，我们的外交、策略和谈判取得成功了。美国人将不再进一步强迫我们对其宣誓效忠，而且大家都明白，他们亦不会动用武力以逼迫我们加入他们的阵营。但无论如何，我们倾向于[faction_leader.GetNameDef]的立场无疑将会造成我国和[NEE.GetNameDef]关系紧张。"
 newengland.322.d2: "尽管我们主张谈判并倾听[NEE.GetNameDef]的诉求，但美国对我们的和平呼吁置若罔闻。我们已经得到消息称美驻我大使已经被撤出，而美国与我国之间的战争已经迫在眉睫。但无论如何，我们在[faction_leader.GetNameDef]的盟友已经承诺保护我们并且保障我们的独立。我们的联盟已经无比稳固，而我们将从美国侵略者手中保卫我们的自由！"
 newengland.322.a: "团结就是力量！"
 newengland.323.t: "[FROM.GetName]卷入战争！"
 newengland.323.d1: "今晨，美国大使声明他们将被召回他们的国家，而我国同[FROM.GetNameDef]已经处于战争状态，他们声称我们拒绝放弃我们在西半球盟友的行为是“侵犯新世界和平与安定的行为”。看来美国人在新世界的野心是没有止尽的，他们为了赶走我们，甚至不惜发动战争！"
 newengland.323.d2: "尽管我们在谈判桌上寻求和平，但看起来[FROM.GetNameDef]将我们与[THIS.faction_leader.GetNameDef]结盟的行为视作一个必须处理掉的威胁。我国政府已经得到报告，称美国政府已经正式与[THIS.faction_leader.GetNameDef]断绝关系，我们很快将加入[THIS.faction_leader.GetNameDef]与美国的战争中。"
 newengland.323.a: "这些战争贩子！"
 NEE_Invite_Research: "与[FROM.GetNameDef]的互助防御条约"
 newengland.324.t: "泛美互助防御条约"
 newengland.324.d: "[NEE.GetNameDef]邀请我国签署“泛美互助防御条约”，以作为我们与其建立更紧密联系的一环。这一条约旨在提升我国的实力，并确保我国能获得美国最先进的科技和装备以加强我国。我们将得以向[NEE.GetNameDef]派遣科学家和研究者参与共同科研项目以帮助我们发展自己的设施。"
 newengland.324.a: "一个完美的协议！"
 NEE_American_Officers: "[FROM.GetNameDef]的美国军官培训"
 NEE_American_Officers_idea: "美国军官"
 newengland.325.t: "[NEE.GetNameDef]询问我们是否需要美国军事顾问"
 newengland.325.d: "[NEE.GetName]军队可能是世界上最现代化的军队之一，它的实力无可置疑地令人钦佩。作为美洲国家组织的一员，[NEE.GetNameDef]提议派遣一些军事顾问和军官以训练我们的军队。他们将教给我们最新的军事学说，并在联合演习中帮助我们军事训练。当然，我们也可以礼貌地拒绝他们的帮助，独自发展我们的军队。"
 newengland.325.a: "我们将接受他们的援助。"
 newengland.325.b: "美国人谢啦，但还是免了。"
 newengland.326.t: "[FROM.GetNameDef]拒绝了我们派出美国军事顾问的提议。"
 newengland.326.d1: "我们向[FROM.GetNameDef]派出美国军事顾问和军官的提议被接受了。我们身经百战的军官已经在去[FROM.GetNameDef]的路上了，我们很快就能看到他们的军队达到我们的水准。这不仅将促进我们国家之间的关系良好发展，也将成为我们加强西半球集体安全的一种手段。"
 newengland.326.d2: "很不幸，我们向[FROM.GetNameDef]派出美国军事顾问和军官的提议被婉拒了。我们将继续一同维护西半球的安定和秩序；[FROM.GetNameDef]强调称他们宁愿独立发展军队。"
 newengland.326.a: "太好了！"
 newengland.326.b: "很好。"
 NEE_Invite_non_soc_CEN: "向[CEN.GetNameDef]提出加入美洲国家组织的条件"
 newengland.327.t: "[NEE.GetNameDef]的邀请"
 newengland.327.d1: "自美国分崩离析以来，极少有人能预料到西半球的民主还能幸存下来。反动派和革命党试图颠覆民主，但是在中美洲，中美洲联邦顶住了局势不稳的压力，保存了拉丁美洲的民主制度。作为对我们保留民主的回应，[NEE.GetNameDef]已经与我国接触并提议我国加入美洲国家组织。然而出于美洲国家组织的集体安全性质，美国人要求我们分裂成原来的组成国。"
 newengland.327.d2: "美国的分崩离析招致了操纵拉丁美洲国家的门罗主义的覆灭。在这一动荡时期，中美洲共和国统一了中美洲，以防止中美洲国家落入激进分子手里。[NEE.GetNameDef]在恢复实力之后向我国接洽并希望我国加入他们的联盟。然而他们要求我们将共和国解体，恢复原来的组成国，并且由亲美的民主政府所领导。"
 newengland.327.a: "我方同意他们的条件！"
 newengland.327.b: "只不过是扬基佬的帝国主义罢了。"
 newengland.328.t: "[FROM.GetName]回复我们的邀请"
 newengland.328.d1: "我们刚刚收到消息，[FROM.GetName]同意了我们加入美洲国家组织的提议。虽然他们现在会解体并恢复战前的国家，但是他们无疑将为他们处于[NEE.GetNameDef]庇护和关照之下而感恩。很快旧边界将得以重建，我们也能确保民主永驻中美洲。我们将携手共进，一同为建立更紧密的经济关系和西半球的集体安全而奋斗。"
 newengland.328.d2: "我们今天刚刚从[FROM.GetName]得到了令人沮丧的消息，正如其政府此前通知国务院的一样，他们对加入美洲国家组织不感兴趣。他们宣称比起作为原先的组成国而言，维持一个统一的中美洲国家会更好。因此他们礼节性地拒绝了我们的邀请。"
 newengland.328.a: "欢迎！"
 newengland.328.b: "吃亏的是他们。"
 NEE_Investments_idea: "美国投资"
 newengland.329.t: "与华尔街的联系"
 newengland.329.d: "作为我们与[NEE.GetNameDef]日益增长的经济联系的一部分，越来越多的美国投资者已经进入我国，打算将美国的商贸带到我国。如果我们接受这些投资者，我们肯定因与美国经济圈挂钩而获益，然而也有些人担心这将使我们在经济上依赖[NEE.GetNameDef]。虽然他们的担忧是有道理的，但拒绝美国投资者很可能会让局势变得紧张，因为[NEE.GetNameDef]不会对我们的决议感到满意。"
 newengland.329.a: "来投资吧！"
 newengland.329.b: "我们不会和扬基佬绑在一块儿！"
 newengland.330.t1: "[FROM.GetNameDef]接受了我们的投资者"
 newengland.330.t2: "[FROM.GetNameDef]把我们的投资者拒之门外"
 newengland.330.d1: "我们在[FROM.GetNameDef]投资的设想将很快变成现实！[FROM.GetNameDef]政府已经对我们的投资计划予以正面回应，而在我们谈话之际，美国投资者和商人已经在前往他们的国家并帮助他们发展的路上了。我们的经济集团变得更为强大了，为我们在[FROM.GetNameDef]干杯！"
 newengland.330.d2: "这可真是……出乎意料。尽管我们做出了慷慨的提议，[FROM.GetNameDef]还是拒绝了我们向其派遣投资者以发展其经济的提议。没有我们的经济指导和保护，他们将必然长期陷入困境中。"
 newengland.330.a: "为了一个光明的未来！"
 newengland.330.b: "要么做，要么不做，没有尝试这一说。"
 nee_investing_country_pos_tt: "§g在[FROM.GetNameDef]有持续投资的情况下，他们的人民也许能看到民主的益处！§!"
 nee_investing_country_neg_tt: "§g在[FROM.GetNameDef]有持续投资的情况下，他们的人民也许能揭竿而起，支持民主对威权的抗争！§!"
 newengland.331.t: "街头的民主派动乱！"
 newengland.331.d1: "今天首都传来了戏剧性的新闻，骚乱和抗议活动已经开始占据街道。人民已经看到从自由国度到来的美国投资者的财富涌入为他们的生活带来了巨大的改善，因而开始聚集起来并要求我国转型为民主政府。由于我们的警察无力应对不断增长的动乱，原本普通的和平示威已经升级成了进一步的暴力对抗。虽然我们还没有调集军队，但伤害和抢劫事件愈发频繁。我们曾希望避免采取关键性行动，但美国媒体却在煽风点火，许多国家正谴责我国警察的行为，并告诉我们应开放选举。我们政府中的温和派和自由派正乞求与示威者谈判，然而保守派军人主张我们反而要施行戒严令以全面镇压示威者。"
 newengland.331.d2: "我们试图通过将美国投资者拒之门外来维持我们的经济独立的行为受到了阻力。随时间推移，我国与[NEE.GetNameDef]的紧张局势逐步加剧，看起来我国人民对美国在我国的存在越来越不满。最近几天，针对美国企业的公开骚乱越来越严重，[NEE.GetNameDef]宣布我国是一个“专制和无能的老巢”，并承诺保护他们的平民。他们声明的语气很明确——[NEE.GetNameDef]将很快寻求捍卫他们的商业利益，甚至不惜用武力。"
 newengland.331.a: "谈判不会持续很久。"
 newengland.331.b: "镇压抗议者！"
 newengland.331.c: "他们肯定不会真的因为这件事开战的吧！对吧？"
 newengland.332.t: "在[FROM.GetNameDef]的民主派抗议受阻！"
 newengland.332.d1: "我们收到驻[FROM.GetNameDef]大使的消息称，最近几天，民主运动的骚乱和抗议活动有所增加。动乱源于我们的投资者所带来的自由主义影响，此前他们的生活质量得到了极大的改善。虽然示威活动最初的和平的，但由于政府的激进反应，示威活动变得愈发暴力。最后经过几周的动荡，[FROM.GetName]政府宣布对抗议活动采取强硬态度，并宣布实行戒严令。由于美国与[FROM.GetNameDef]的经济联系被谴责为动乱激增的原因，这也升级为对美国投资的扣押。美国商人已经被迫逃离这个国家，我们的大使馆也准备撤离。"
 newengland.332.d2: "[FROM.GetNameDefCap]一再阻挠美国在他们国家的利益。由于我们在[FROM.GetNameDef]尝试积极地投射经济力量，美国在海外的投资者和公民经常面临迫害、排斥，甚至有可能被驱逐出境。政府通过开办的节目激发民众反对我们，巧妙地鼓励公民以任何必要的手段“保卫他们的国家”，对抗我们的“阴谋家”。在一次新闻泄露中，一名记者声称我们在[FROM.GetNameDef]的一名商人将这个国家称为“专制和无能的落后窝点”，随后全国各地爆发了反美暴乱。那些可以逃到美国大使馆的人要求我们进行军事干预，以保护他们并夺回被[FROM.GetNameDef]夺取的美国产业的控制权！"
 newengland.332.a: "好好谈不拢，只能用暴力了。"
 newengland.332.b: "我们现在无能为力。"
 newengland.333.t: "民主主义者在[FROM.GetNameDef]抗议"
 newengland.333.d: "自从我们国家和[FROM.GetNameDef]之间建立了友好的贸易关系后，我们注意到[FROM.GetNameDef]人民的生活有了明显的改善。似乎我们优越的生活标准和我们的自由政策加强了他们国家的亲民主阵营。最初的和平抗议变成了大规模的抗议，甚至是暴乱，以抗议[FROM.GetNameDef]不民主的政府。尽管民间骚乱日益严重，但由于[FROM.GetNameDef]政府已经向人民的请愿低头，我们的策略似乎已经取得成效了。他们已经决定过渡到一个更加民主的政府，在我国政府欣然欢迎新政权的同时，他们也要求加入美洲国家组织。两国关系的一个新时代开始了！"
 newengland.333.a: "当然要欢迎他们！"
 NEE_Dollar_Diplomacy_dec: "吸引投资者前往[FROM.GetNameDef]"
 NEE_American_Aid_dec: "鼓励在[FROM.GetNameDef]投资"
 newengland.334.t: "[NEE.GetNameDef]向[THIS.GetNameDef]投资"
 newengland.334.d: "我们得知，美国的投资者和商人有兴趣和意愿向我国投资以帮助我们改善生活水平。随着越来越多来自[NEE.GetNameDef]的业务与商品涌现，我们见证了我国国民生活水平和幸福感的提高。我国人民穿着美国牛仔裤和使用美国电器也并不罕见。尽管如此，人们也越来越担心，随着时间的推移，为了寻求经济支持，我们和[NEE.GetNameDef]的关联将变得越来越密切。"
 newengland.334.a: "列维·斯特劳斯，始于1853年的最棒的美国牛仔布！"
 NEE_American_Hemisphere_dec: "向[FROM.GetNameDef]发送最后通牒"
 newengland.335.t: "美国发出最后通牒"
 newengland.335.d: "近期从美国大使馆传来了令人发指的消息。美国人宣称西半球已处于“他们的保护之下”，并将“重建门罗主义”，而新世界里并不会给予社会主义的立足之地。由于他们在第二次美国内战中，在与联合工团作战时付出了巨大的代价，所以他们把一劳永逸地消灭社会主义作为明确的外交政策。他们接触了我们的政府并且提出了一个简单的要求——解散现任社会主义政府并建立一个符合华盛顿方面利益的政府。如果我们不接受，那么他们就会毫不犹豫地用武力来“说服”我们接受。"
 newengland.335.a: "我们接受他们的条件。"
 newengland.335.b: "在我看来，美国人就是恶魔！"
 newengland.336.t1: "[FROM.GetNameDef]接受我们的最后通牒"
 newengland.336.t2: "[FROM.GetNameDef]拒绝我们的最后通牒"
 newengland.336.d1: "出于对我国强大的经济与军事力量的畏惧，[FROM.GetNameDef]的社会主义政府决定下台。他们承诺解散当前政府并建立一个民主政府，并与我们站在同一战线。门罗主义再一次维护了西半球的和平。很快，赤色诅咒将会变成一个被人遗忘的噩梦。"
 newengland.336.d2: "尽管我们为了维护和平提出了慷慨的协议，[FROM.GetNameDef]的革命政府还是拒绝听从我们给出的理由。他们谴责我们是“帝国主义政权”，并驱逐了我们的大使馆，很快，在当地的我国公民也将受到威胁。为了彻底从西半球彻底消除社会主义威胁并保护我国公民，我们将会以全面军事干预来重建[FROM.GetNameDef]的民主制度。"
 newengland.336.a: "他们做出了明智的选择。"
 newengland.336.b: "他们做出了不明智的选择。"
 newengland.337.t: "华盛顿协约"
 newengland.337.d: "今天，[NEE.GetNameDefCap]就双边协议接触了我们，他们驻[BRA.Capital.GetCapitalVictoryPointName]的大使提出两国签订互不侵犯条约，并互相给予对等军事通行权，以打击西半球的社会主义和激进主义。这项协议也包括邀请美国军事顾问，帮助我们更好地训练军队，教给我们新的理论。为了使这项交易看上去更加有利可图，他们还提出向我们派遣技术人员和顾问，对国家钢铁公司在[496.GetName]的资源开采工作提供援助。此外，他们还提出联合研究计划，巴西科学家和研究者可以前往美国的大学和研究机构学习，以便进一步提升我们的技术实力。我们应该接受他们的提议吗？"
 newengland.337.a: "我们接受协议！"
 newengland.337.b: "我们不需要美国人……"
 newengland.338.t1: "[BRA.GetNameDef]接受我们的提议"
 newengland.338.t2: "[BRA.GetNameDef]拒绝我们的提议"
 newengland.338.d1: "我们在[BRA.Capital.GetCapitalVictoryPointName]的大使已经正式通知国务院，称巴西政府愿意接受协约，并转述了巴西愿意帮助美国维护西半球和平的意愿——他们接受了所有条款。巴西和美利坚将携手共进，开创未来的新纪元！"
 newengland.338.d2: "我们在[BRA.Capital.GetCapitalVictoryPointName]的大使通知国务院，巴西政府不会签署华盛顿协约。他们礼貌地拒绝了我们的提议，并称他们国家选择保持中立，而且对我国并不十分信任。"
 newengland.338.a: "为我们的新盟友干杯！"
 newengland.338.b: "不幸。"
 newengland.345.t: "美国重建团队抵达"
 newengland.345.dgbr: "伦敦、曼彻斯特、伯明翰……一座座英国标志性城市唯余断壁残垣，流亡者排除万难凯旋归来，而许多工业基地却受到现代战争的重创，化为一片废墟。在国家奋力重建的过程中，许多人无家可归、一贫如洗，但事情并不是毫无希望：我们永远可以依靠的没有——美国，派来了经验丰富的重建团队，他们曾在规模巨大的内战后，从废墟上重建起他们的国家。这批人员为我国提供了重建本岛所急需的人力和工作技能。"
 newengland.345.dnfa: "我们英勇奋斗，摆脱了悲惨的流亡，回到了家园，而法国大部分毁于一旦——她的土地和田野被那恐怖的战争所蹂躏，乡村遍地断壁，城市处处残垣，随着越来越多的流亡者从阿尔及尔归来，法国人是物非，却越显贫困。为了援助法国重建，那仁慈的盟友——美国，派来了经验丰富的重建团队，他们曾在第二次美国内战后重建起他们的国家，证明了自己的水平。这批人员为我国提供了重建本土所急需的人力和工作技能。"
 newengland.345.draj: "印度曾一度天下三分，各方为再次统一征伐不休，血流漂杵。现在印度次大陆在自治领的领导下重新统一，而印度的大部分却化为废墟，贫困和无家可归的情况越发严重。内战造成的破坏日益升级，即使束缚着印度的种姓制度也无力缓解这种情况。但是，我们那善解人意的盟友——[NEE.GetNameDef]，承诺全力帮助我们，派来了经验丰富的重建团队，他们曾在内战后重建起他们的国家，证明了自己的价值。这批人员为我国提供了重建次大陆所急需的人力和工作技能。"
 newengland.345.a: "万分感谢！"
 newengland.346.t: "[NEE.GetAdjective]的投资者抵达[RAJ.GetNameDef]"
 newengland.346.d: "印度内战很大程度上摧残了印度次大陆；不过，恢复的机遇也伴随着毁灭而来。我们与协约国的关系纽带仍未被遗忘。[NEE.GetAdjective]政府开始鼓励投资者和商人把业务和资金带到印度。凭借着美利坚国家的工业实力，以及美国的机器与资金源源不断流向印度，这将帮助印度重振经济，并让成为真正的工业强国。"
 newengland.346.a: "为了繁荣的关系！"
 newengland.347.t: "[NEE.GetAdjective]银行家提供慷慨的贷款"
 newengland.347.d: "克服重重困难，流血牺牲无数，英国流亡者做到了观察家们认为不可能的事情，成功凯旋，回到了本岛。但是，在英国正准备从多年的社会主义统治中恢复之时，其经济还在受到战后破坏和流亡者回归的影响。我们非常希望看到强大的联合王国回归，因此多家[NEE.GetAdjective]的大型银行都表示愿意以合理的利率，在这段英国人民急需帮助的时期提供贷款。在我们急需帮助时，协约国向我们伸出援手，保护了我们，现在让我们回报这份恩情吧。"
 newengland.347.a: "为了一个强大的不列颠！"
 newengland.348.t: "归还旧债务"
 newengland.348.d: "我们国家在1778年欠了法国人一笔，因为他们与我们结盟并提供援助，保障了我们的独立。而那个在战火中屹立不倒的强大的自由女神像，正是法兰西盟友给我们的礼物。这个旧联盟将会再一次团结起来。本着与当年法国人同样的精神，我们将会援助法国人民的光荣斗争，而这次的敌人是该死的公社，但愿法国也能有一天再次迎来解放。我们的政府已经批准在法国最需要的时候向他们提供大量资金和装备。最终，我们将可以报答旧恩，再续手足情谊。"
 newengland.348.a: "为了一个强大的法兰西！"
 newengland.349.t: "[NEE.GetAdjective]支援抵达"
 newengland.349.d: "在经历血腥的第二次意大利内战后，我们的国家急需重建。像是米兰或是佛罗拉萨这样的城市都已被夷为废墟，而乡村也被恐怖的战火彻底摧毁。我们的困境引起了[NEE.GetNameDef]的关注，因为他们国家中的大量意大利裔美国人也决心帮助我们。[NEE.GetAdjective]政府已经批准派遣有经验的建筑工人志愿者，并发放资金补贴资助，来帮助我们从多年的社会主义统治中恢复过来。"
 newengland.349.a: "感谢！（Grazie!）"
 NEE_anti_communard: "面包与玫瑰"
 newengland.350.t: "[NEE.GetAdjective]援助抵达"
 newengland.350.d: "为了重夺我们的国家，这场伟大的内战让我们的乡村与田野毁灭殆尽。我们需要一切帮助来从这些公社异端手中重建我们的政府。尽管如此，我们长久的盟友美国人已经向我们发送了食物补给，药物和工具来让我们帮助当地民众。我们不会把自己表现得像一个征服者或者一个解放者，我们只是同情这个国家境遇的同胞们。在我们分发这些救济之时，我们也会缓慢而坚定地重建我们国家的架构——那被意识形态所撕裂的架构。"
 newengland.350.a: "假以时日，我们的国家的伤痕会慢慢痊愈。"
 ITO_member_dynamic_modifier: "国际贸易组织成员"
 nee_ito_tt: "添加修正：§Y国际贸易组织成员§!，其效果为：（$MODIFIER_POLITICAL_POWER_GAIN$：§G+0.05§!，$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$：§G+5.00%§!）。\n\n每有一个国家加入此组织将会增加以下修正（$MODIFIER_POLITICAL_POWER_GAIN$：§G+0.01§!，$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$：§G+1.00%§!）"
 nee_ITO_member_tooltip: "§L每当一个国家加入国际贸易组织，该修正就会增强。§!\n\n"
 NEE_auto_invite_random_to_ITO: "（[NEE.GetFlag]§Y在[NEE.GetFactionName]中的任意国家§!）：触发事件“§Y[NEE.GetNameDefCap]邀请我们加入国际贸易组织§!”。"
 newengland.351.t: "[NEE.GetNameDefCap]邀请我们加入国际贸易组织"
 newengland.351.d: "[NEE.GetNameDef]发来消息，邀请我们加入“国际贸易组织”，声称世界不再需要战争和暴力。[NEE.GetNameDef]声明，该组织不仅会加强经济联系，还会加深全世界所有民主国家间的关系。美国人宣布，这一贸易集团是互帮互助走向繁荣的途径，也会确保世界的和平、秩序和稳定。我们应该接受这一邀请吗？"
 newengland.351.a: "我们愿意加入！"
 newengland.351.b: "我们更愿意自力更生。"
 newengland.352.t1: "[FROM.GetNameDefCap]同意加入国际贸易组织"
 newengland.352.t2: "[FROM.GetNameDefCap]拒绝加入国际贸易组织"
 newengland.352.d1: "美国不仅要在她的半球发挥作用，还要作为榜样领导世界各国，我们驻[FROM.GetNameDef]的大使通知国务院，该国政府愿意加入国际贸易组织。我们将携起手来，确保世界贸易的自由，不用通过战争和暴力，就能走向繁荣！"
 newengland.352.d2: "尽管我们释放了最大的善意，但我们驻[From.GetNameDef]的大使通知国务院，该国政府不愿加入国际贸易组织。他们表示更愿意追求自己的经济目标，而不是加入我们的组织，并希望与我们保持距离，因此婉拒了我们的邀请。"
 newengland.352.a: "团结贸易，我们必胜！"
 newengland.352.b: "好吧。"
 newengland.353.t: "[FROM.GetNameDefCap]取得协约国领导权"
 newengland.353.d: "对于外界来说，美国是一个非常失败的国家，随着第二次美国内战的到来，这个国家被分成了各个派别，彼此之间为了权力相互争斗。然而，尽管困难重重，[FROM.GetNameDef]还是获得了完全胜利。在协约国需要之时伸出援手，并将欧洲从工团主义者手中解放出来之后，[FROM.GetNameDef]那强大的经济和军事力量意味着[FROM.GetNameDef]已经取代了[old_leader.GetNameDef]作为协约国领袖的地位。今晨，[FROM.GetAdjective]官员与[old_leader.GetAdjective]军方领袖一道，在[NEE.Capital.GetCapitalVictoryPointName]完成了协约国领导权的交接。在这个大张旗鼓并伴随着风笛演奏的仪式上，[FROM.GetLeader]总统感谢[old_leader.GetNameDef]为实现自由世界所做的贡献，并评论了两国为恢复世界的民主所做出的牺牲。世界正在发生变化，现在看来，命运之风不是来自旧世界，而是来自新世界。"
 newengland.353.a: "这将成为[FROM.GetAdjective]的世纪！"
 newengland.354.t: "邀请翡翠之岛？"
 newengland.354.d1: "随着我们登上协约国领导者之位，一些新的选项对我国开放了，而这些对于我们的前任来说是不可能的。其中最明显之一的选项就是与我们最紧密的欧洲邻国——爱尔兰这个小型岛国建立联盟关系。\n\n爱尔兰人在世界大战后发起了对英国人的独立战争，这场战争之所以能成功很大程度上是因为成千上万的爱尔兰裔美国人——主要是在新英格兰地区——提供了大量的捐款和物质支持。在他们的大部分民众中，仍然存在着反英情绪和怀疑的暗流，然而他们也许更愿意加入我们而不是英国人掌舵的协约国中？我们国家之间的文化和血缘联系很多，而他们的小型经济无疑会因加入帝国经济发展委员会而受益。\n\n当然，英国旧体制下的一些强硬派成员引述对有关条约和条款的不同解释，从而对北爱尔兰并入爱尔兰共和国一事的所谓法理颇有微词，因此这样的联盟将重申该地区作为共和国的一部分继续存在。另一方面，英国有可能对此提出抗议，但只是可能而已。"
 newengland.354.d2: "随着我们登上协约国领导者之位，一些新的选项对我国开放了，而这些对于我们的前任来说是不可能的。其中最明显之一的选项就是与我们最紧密的欧洲邻国——爱尔兰这个小型岛国建立联盟关系。\n\n爱尔兰人在世界大战后发起了对英国人的独立战争，这场战争之所以能成功很大程度上是因为成千上万的爱尔兰裔美国人——主要是在新英格兰地区——提供了大量的捐款和物质支持。在他们的大部分民众中，仍然存在着反英情绪和怀疑的暗流，然而他们也许更愿意加入我们而不是英国人掌舵的协约国中？我们国家之间的文化和血缘联系很多，而他们的小型经济无疑会因加入帝国经济发展委员会而受益。"
 newengland.354.a: "他们属于我们一方。"
 newengland.354.b: "我们别去激怒不列颠。"
 newengland.355.t: "[NEE.GetNameDefCap]邀请我们加入协约国"
 newengland.355.d: "美国驻爱尔兰大使向总统提交了一份不同寻常的提案。\n\n在美国取得旧协约国领导权之后，[NEE.GetLeader]总统指出爱尔兰一直反对激进主义且与美国具有共同的民主价值观，并以此为由正式邀请我国加入他们的军事联盟。此举也将使我国获得帝国经发委成员资格，这会促进我国小体量经济的发展。\n\n美国的这些外交姿态无疑是由于新英格兰地区在他们最近的内战中所扮演的角色，这个地区有我们数十万的侨民，而且他们是独立战争期间的重要支持来源。现在英国人已经在他们自己的联盟中被排挤，也许我们可以作为平等盟友而非臣民站在美国一边？"
 newengland.355.a: "算我们一个！"
 newengland.355.b: "保持中立是一个更安全的选择。"
 newengland.356.t1: "[IRE.GetNameDefCap]加入协约国"
 newengland.356.t2: "[IRE.GetNameDefCap]拒绝了我们的提议"
 newengland.356.d1: "[NEE.Capital.GetCapitalVictoryPointName]举行了一场盛大的仪式，爱尔兰总统[IRE.GetLeader]在仪式上签署了必要的文件和条约，以正式确定其国家作为协约国一员的地位。\n\n在作为会议流程一部分的演讲中，[NEE.GetLeader]称爱尔兰是另一个有能力为正义和自由的共同利益而与以前的对手合作的国家的榜样，并表示他意识到这个场合对数百万拥有爱尔兰血统的美国人意味着什么。[IRE.GetLeader]感谢他的话语，并肯定了美国，特别是爱尔兰裔美国人为爱尔兰以前的自由斗争所做的努力，也重申了他们共同的目标，即共同展望未来，不被过去所牵制。\n\n伴随着宣言，大量群众充满了街道，他们中的大多数人穿着一件绿色的衣物，狂欢的声音和爱尔兰音乐一直持续到晚上。"
 newengland.356.d2: "我们从爱尔兰大使处得到了回应，称爱尔兰很不幸不能接受我们的提议。\n\n他解释到爱尔兰政府认为保持中立对他们国家更好，这可以防止其以后卷入一些他们本不该参与的事件。\n\n尽管如此，他申明，爱尔兰重视目前与美国的关系，以及我们国家和人民共同历史中的密切联系，维持这种关系的最佳方式是巩固我们现有的联系，而不是建立脆弱的新联系。"
 newengland.356.a: "爱尔兰万岁！（Éirinn go brách!）"
 newengland.356.b: "好吧，真可惜。"
 newengland.365.t: "[NEE.GetNameDefCap]邀请[THIS.GetNameDef]加入旧金山协约"
 newengland.365.d: "美国大使馆给我国政府递交了照会，称他们国家希望我们可以加入旧金山协约。这是一个计划由美国主导的组织，负责在太平洋地区扫盲并倡导科学，以作为各国之间友好发展的见证。然而，有些人质疑和这些美国佬合作会有什么好处。毕竟这意味着与[NEE.GetNameDef]关系更加紧密，而这并非我国所有人都愿意看到的走向。"
 newengland.365.a: "我们希望加入。"
 newengland.365.b: "目前不感兴趣"
 newengland.365.c: "没什么兴趣。"
 newengland.366.t1: "[FROM.GetNameDefCap]想要加入旧金山协约"
 newengland.366.t2: "[FROM.GetNameDefCap]拒绝加入旧金山协约"
 newengland.366.d1: "我们的外交努力最终取得了胜利！[FROM.GetAdjective]政府正式宣布他们愿意加入我们的组织。我们将会帮助他们的民众提高文化水平，顺便传播美国价值观。我国与太平洋国家将会一同努力，寻求加强彼此之间的关系纽带。"
 newengland.366.d2: "不幸的是，[FROM.GetNameDef]政府礼貌的拒绝了我们加入旧金山协约的邀请。然而，该国政府强调他们并未正式拒绝我们的提案，而且也许会在未来重新考虑并加入我们。我们对此感到遗憾，但让人感到高兴的是他们也许还会在未来再次与我们商议此事。"
 newengland.366.d3: "不幸的是，[FROM.GetNameDef]政府拒绝了我们加入旧金山协约的邀请。不论理由如何，他们已经照会我方大使馆，称不愿加入这项益处良多的协约。这真是耻辱，但说到底，因此造成的研究、知识的落后是他们的损失——我们还有大把别处可以投资。"
 newengland.366.a: "为新朋友干杯！"
 newengland.366.b: "也许他们会改变看法的。"
 newengland.366.c: "令人失望。"
 newengland.367.t: "[NEE.GetNameDefCap]想要投资[THIS.GetNameDef]"
 newengland.367.d: "我们的国家在工业化和现代化程度上已经远远落后于西方世界。[NEE.GetNameDefCap]政府表示愿意提供一笔资金并通过投资来帮助我们实现工业化，以发展刚刚起步的经济。然而，作为回报，他们要求我们必须在两国之间开辟一条有利他们的贸易渠道。虽然很多人在推动我们接受这一提议以期加速实现我国工业发展，但也有人担心这样的协议会让我们在经济领域上更加靠近美国人。"
 newengland.367.a: "商业在走向繁荣！"
 newengland.367.b: "目前不感兴趣"
 newengland.367.c: "没什么兴趣。"
 newengland.368.t1: "[FROM.GetNameDefCap]接受协议"
 newengland.368.t2: "[FROM.GetNameDefCap]拒绝了我们投资的提议"
 newengland.368.d1: "我们从[FROM.GetNameDef]得到消息称，他们的政府将完全接受我们的全部条款。我们将花费资源以按照现代标准发展其国家，他们也同意实现与我国更紧密的经济联系。这是一场外交胜利，并将确保我们现在于亚太地区内能获得可靠的贸易伙伴。"
 newengland.368.d2: "我们从[FROM.GetNameDef]得到消息称他们的政府不愿在此时与我国谈论条款的有关事宜。无论他们的理由是什么，他们也表示他们可能在未来会重新考虑我们的协议。虽然我们被拒绝一事令人遗憾，我们也许能在未来再度与他们接洽。"
 newengland.368.d3: "我们从[FROM.GetNameDef]得到消息称他们的政府不愿接受我们带来的条款和提议。无论他们的理由是什么，该国政府已经强调他们不愿就这一问题改变其立场。他们不愿意认可我们的工业实力以及我们提议帮助发展他们自己落后的国家的慷慨，这完全是一种耻辱。"
 newengland.368.a: "美国产品，世界第一精良！"
 newengland.368.b: "也许他们会改变看法的。"
 newengland.368.c: "真可惜。"
 newengland.369.t: "[NEE.GetNameDefCap]希望向[THIS.GetNameDef]提供人道主义援助"
 newengland.369.d: "数年的内部和外部局势动荡让我们的人民忍饥挨饿，失去希望。我们的国家在医药和技术上远远落后于西方，除非我们人民的境遇得到大幅提升，否则我国仍会处于困境中。我们得到消息称[NEE.GetNameDef]政府已经提议发起一个红十字会的人道主义援助项目，包括从顾问到疫苗等各种程度的医疗援助。虽然这些好处无疑会使我国受益，但我们也应该警惕美国在太平洋地区日益增长的影响力。尽管接受美国的援助会减轻我国人民的痛苦，但我们总能礼貌地拒绝他们的提议。"
 newengland.369.a: "感谢！"
 newengland.369.b: "我们可以自保。"
 newengland.370.t1: "[FROM.GetNameDefCap]接受我国援助"
 newengland.370.t2: "[FROM.GetNameDefCap]拒绝我国援助"
 newengland.370.d1: "通过援助太平洋地区的国家，他们将更不容易陷入帝国主义或革命者手中。我们已经从美国驻[FROM.Capital.GetCapitalVictoryPointName]大使馆获得了消息。他们的大使告知我国政府，他们愿意接受我们向该国派遣医疗援助的慷慨提议。我们的医生、顾问和帮助他们国家复兴的所需补给已经在路上了。我们将一同建设一个更强大的新世界！"
 newengland.370.d2: "虽然我们的目标是为更广袤的亚太地区服务，以大幅改善多年来饱受战争和动荡之苦的可怜的人民的生活，但我们收到来自美国驻[FROM.Capital.GetCapitalVictoryPointName]大使馆的消息称，该国仍不愿意接受我们慷慨的提议。无论他们的理由是什么，我们的资源显然可以用在其他地方。这对他们来说是个不幸的损失，但我们总能找到那些面对援手时愿意接受帮助的国家。"
 newengland.370.a: "所有人都应有一个公平的机会。"
 newengland.370.b: "吃亏的是他们！"
 newengland.371.t: "[NEE.GetNameDefCap]保障我国独立！"
 newengland.371.d: "我们的国家置身于外来侵略者或外国煽动者的之中，他们的目的是破坏我国政府的稳定，给我国人民带来痛苦。在世界大战的战火中建立的德国世界秩序愈发受到挑战并持续衰退，因此我们将需要向其他地方寻求指引。我们收到消息，[NEE.GetNameDef]已经正式向世界声明称我们现在受到他们的保护。凭借新世界工业大国的海军和军事力量，我们将有一个强大的盟友来作为我们的国家后盾，使我们免受到那些试图伤害我国之人的威胁。在美国的指导和保护下，我们将高枕无忧。"
 newengland.371.a: "好。"
 newengland.372.t: "[NEE.GetNameDefCap]想要影响[THIS.GetNameDef]"
 newengland.372.d: "多年来，与西方世界的其他国家相比，我们的经济处于落后状态。多年的殖民统治和主导地位导致我们的国家落后于工业时代的水准。美国大使馆已经通知我国政府，美国投资者愿意将其海外业务带到我国。有了世界上工业化程度最高的国家之一的帮助，我们肯定能在美国的帮助下更快地发展。虽然他们宣称这是一种善意的表示，但毫无疑问，他们在我国的影响肯定会随时间增长越来越大。另外，我们现在可以礼貌地拒绝他们，同时保留我们决定接受或拒绝他们提议的选择权。"
 newengland.372.a: "加我一个。"
 newengland.372.b: "我们目前不感兴趣。"
 newengland.372.c: "我们永远都不会对此感兴趣。"
 newengland.373.t1: "[FROM.GetNameDefCap]接受协议"
 newengland.373.t2: "[FROM.GetNameDefCap]想要在我们的影响下保持独立"
 newengland.373.d1: "[FROM.GetNameDef]接受了协议，这是我们的外交胜利。他们认识到了我国的经济和工业实力，同意了我们的所有条件，以帮助他们不断发展。我国投资者和企业正前往该国，渴望在这个两国相互友好的时代有所作为。在美国的领导下，发展中国家将与美国全面合作，得到美国的全力援助。致太平洋上的新朋友！"
 newengland.373.d2: "不幸的是，我国驻[FROM.Capital.GetCapitalVictoryPointName]大使收到了该国政府的消息，该国政府表示不愿接受我们的协议。无论他们的理由是什么，至少现在他们不愿接受。这确实是令人失望的挫折，但他们也表示，未来愿意进一步谈判。也许对他们来说，现在时机还不成熟，我们以后一定会再邀请他们。"
 newengland.373.d3: "不幸的是，我们接受到了[FROM.Capital.GetCapitalVictoryPointName]大使的消息，他们国家不再想要与我们有任何生意往来。无论原因如何，他们断然拒绝了我们所有的要求，且没有给我们任何谈判的余地。我们不会因此损失太多，但他们将会因不再能得到我们的馈赠和援助而受害。"
 newengland.373.a: "太好了！"
 newengland.373.b: "也许他们会改变看法的。"
 newengland.373.c: "令人失望。"
 newengland.374.t: "太平洋上的传说"
 newengland.374.dgea: "隶属于德属东亚海军、在德属萨摩亚附近执行侦察任务的U-99号潜艇从其潜望镜中看到了一个不寻常的景象。在一座荒芜的小岛上，有一群人和一艘独木舟。在没有求助于总部也没有违反公约的情况下，U-99的船员海军上尉奥托·克雷奇默立即组织了一个包括他自己在内的调查小组。到达该岛后，他们发现这些人是来自一艘名为PT-109的鱼雷艇的美国船员，该鱼雷艇已在日本人的一次攻击中被摧毁。在确保这些美国船员吃饱穿暖后，克雷奇默立即用无线电通知他的上级，确保他们被送回家。\n\nPT-109的指挥官不是别人，正是备受赞誉的新英格兰议员约瑟夫·P·肯尼迪那英俊的儿子。约翰·F·肯尼迪中尉曾奉命指挥PT-109去侦察和调查德属萨摩亚附近的日本海军动向。然而，在一个漆黑无月的夜晚，他们的船猝不及防，被一艘日本驱逐舰突然冲撞——并将整艘船切成两半。带着船员的残骸和两名死去的船员，肯尼迪向他的手下下达了不战斗就只能投降的命令。勇敢的水手们选择了战斗到底，并游到离他们的船的残骸3.5英里远的地方寻找落脚点。这位勇敢的中尉不顾受伤的背部，拖着一名严重烧伤的船员，用牙齿咬着救生衣的带子在水中游泳。肯尼迪又游了一英里远，向过往的PT艇呼救，并为他疲惫不堪的船员寻找补给。然后他和他的执行官带着他们的船员长游到附近的一个岛屿，在那里他们发现了可食用的椰子，但没有淡水。因此，肯尼迪和一个船员伙伴游了一个小时去寻找补给，在那里他们找到了一艘有可饮用的水和食物的独木舟。两天后，他们在划船回到船员身边时，被U-99发现并获救，这让他们松了一口气。\n\n肯尼迪中尉作为英雄回归故里，他也一直在感谢奥托·克雷奇默和U-99的船员们的热情款待。他回到家乡，被誉为英雄，获得了紫心勋章和银星勋章。许多人都在想，他是否会凭借着他天生的个人魅力，像他父亲一样继续从政。"
 newengland.374.dnogea: "太平洋战争中诞生了一个关于生存、勇气和美国精神的奇妙故事，并且震撼了全国。所罗门群岛附近的原住民海岸观察员在萨摩亚的某个岛屿上发现了一个精疲力竭的船员，他此前被认定为失踪。海岸观察员在通知了当地的海岸观察者之后，又向伦多瓦的PT艇基地发出通知，然后获救的美国船员被带回了安全地带。\n\n在一次突如其来的南进攻势中，日本海军向萨摩亚推进，而我军派出PT艇以侦察并报告他们的动向。这支特殊的船队由约翰·菲茨杰拉德·肯尼迪中尉指挥，他是著名的新英格兰政治家的儿子，渴望在对日战争中为国效力。然而，在一个漆黑无月的夜晚，他们的船在猝不及防的情况下被一艘日本驱逐舰冲撞——这将整艘船切成两半。带着船员的残骸和两名死去的船员，肯尼迪给他的手下下达了不战斗就只能投降的命令。勇敢的水手们选择了战斗到底，并从他们船只的残骸中游出3.5英里，寻找落脚点。肯尼迪中尉不顾受伤的背部，拖着一个严重烧伤的船员，用牙齿咬着救生衣的带子在水中游泳。肯尼迪还游了一英里远，向过往的PT艇呼救，并为他疲惫不堪的船员寻找补给。然后他和他的执行官带着他们的船员长游到附近的一个岛屿，在那里他们发现了可食用的椰子，但没有淡水。因此，肯尼迪和一个船员伙伴游了一个小时去寻找补给，在那里他们找到了一艘有可饮用的水和食物的独木舟。两天后，他们划船回到船员身边，被海岸观察员发现，并被海军救起，这让他们松了一口气。\n\n这位议员的儿子的勇敢和无私的行为并没有被忽视。肯尼迪中尉已经荣归故里，并被授予紫心勋章和银星奖章。肯尼迪中尉在媒体面前热情地谈论他的士兵而不是他自己，他那天生的个人魅力吸引了许多人——有些人说，他可能会走上他父亲的道路。"
 newengland.374.a: "这些幸存的男孩子们真走运！"
 newengland.376.t: "[NEE.GetNameDefCap]要求归还[638.GetName]"
 newengland.376.d: "美国人在第二次内战中丢掉的[638.GetName]最终落入了我们的掌控之中。随着他们国家的重建并重新放眼太平洋，[NEE.GetName]要求我们归还这个殖民地。虽然关岛展现了我国在太平洋的力量投射，但为了这个小岛与美国人发生争执并不值得。"
 newengland.376.a: "关岛是我们的合法领土！"
 newengland.376.b: "将[638.GetName]还给[NEE.GetName]"
 newengland.377.t: "[FROM.GetNameDefCap]拒绝归还[638.GetName]"
 newengland.377.d: "我们遭到了[FROM.GetAdjective]代表团的羞辱！他们宣称我们在第二次美国内战中展现的颓势让这座岛屿脱离控制，这证明了我国无力控制太平洋。这座当将在可预见的未来中仍然处于他们的控制之下。如果我们不采取行动，那我们在太平洋的地位将受到威胁。"
 newengland.377.a: "是可忍孰不可忍！"
 newengland.378.t: "[FROM.GetNameDefCap]回归[638.GetName]"
 newengland.378.d: "我们与[FROM.GetNameDef]的代表团在旧金山的谈判取得了成功。他们已经同意将[638.GetName]交还给我们。在岛上的最后一次升旗仪式上，[FROM.GetName]的旗帜被缓缓降下，而升起的是[NEE.GetNameDef]的光荣旗帜！"
 newengland.378.a: "欢迎回家！"
 newengland.379.t: "肯尼迪的影响力回归"
 newengland.379.d: "尽管1944年约瑟夫·P·肯尼迪的令人震惊的选举丑闻风波令新英格兰的民主党蒙羞，但似乎是为了要给肯尼迪这个名字挽回尊严似的，另一个肯尼迪在此时也登上了政治舞台。\n\n约翰·菲茨杰拉德·肯尼迪是国家的战争英雄，他在太平洋战场历经磨难后宣布他将代表他的家乡马萨诸塞州竞选众议员。他大受欢迎，又因为其热情洋溢和战争时候获得的勋章而广为人知——这让观察家和民意调查得出了一致的结果，那就是他定将赢下这场选举。虽然肯尼迪的名字仍然目前仍然蒙羞，但也许这位年轻的天主教士兵将会让这个名字重新沐浴荣光！"
 newengland.379.a: "我们将会持续关注！"
 newengland.380.t: "[FROM.GetNameDefCap]要求统一"
 newengland.380.d.in_faction: "随着美国大陆战火与硝烟逐渐平息，许多[PHI.GetAdjective]政客都在思考[FROM.GetName]的对[PHI.GetNameDef]政策将何去何从。今天，[FROM.GetNameDef]领导人[FROM.GetLeader]对全美广播讲话，宣布血腥的内战结束了，同时也希望[PHI.GetNameDef]能放弃与[ROOT.GetFactionName]的同盟，并以平等伙伴而不是领地的身份重新加入美国。与此同时，一小部分代表也到达了马尼拉等待回复。"
 newengland.380.d.default: "随着美国大陆战火与硝烟逐渐平息，许多[PHI.GetAdjective]政客都在思考是否将重返美国势力范围。今天，[FROM.GetNameDef]领导人[FROM.GetLeader]对全美广播讲话，宣布血腥的内战结束了，同时也希望[PHI.GetNameDef]能以平等伙伴而不是领地的身份重新加入美国。与此同时，一小部分代表也到达了马尼拉等待回复。"
 newengland.380.a: "告诉[faction_leader.GetNameDef]我们想重归美利坚。"
 newengland.380.b: "要求[faction_leader.GetNameDef]干涉。"
 newengland.380.c: "我们别无选择。"
 newengland.380.d: "绝不！"
 newengland.381.t: "[PHI.GetNameDefCap]希望重归[america.GetNameDef]"
 newengland.381.d: "在[america.GetLeader]通过广播演讲表达了希望[FROM.GetNameDef]回归[america.GetNameDef]的愿望后，[FROM.GetLeader]向[ROOT.GetLeader]告知菲律宾将会重新回归美利坚合众国。但是，他们也希望在答复刚抵达马尼拉的美国代表之前征求我们的同意。\n\n让他们回归显然能提升我们同[america.GetNameDef]的关系，但我们也就相当于在太平洋放弃了一个对抗日本侵略的关键集结地。"
 newengland.381.a: "务必如此。"
 newengland.381.b: "绝不！"
 newengland.382.t: "[FROM.GetNameDefCap]同意我们重归美国"
 newengland.382.d: "[FROM.GetNameDefCap]已经得知了我们的外交官在[FROM.Capital.GetCapitalVictoryPointName]提出重归美国的要求。在他们表示要略作讨论后，我们的外交官很快就被再次召集，并得到了令我们惊讶又安心的答复：同意让我们重归美国。[FROM.GetNameDefCap]表示为我们的国家献上最真挚的祝愿。"
 newengland.382.a: "太好了！"
 newengland.383.t: "[PHI.GetNameDefCap]回归美国"
 newengland.383.d: "今天，一小支美国卫戍部队到达了马尼拉港，来到了市中心。中午时分，马拉卡南宫的[america.GetNameDef]与菲律宾的旗帜一同高高升起。随后[PHI.GetLeader]发表了演讲，呼吁人们庆祝菲律宾与美国恢复关系。"
 newengland.383.a: "太好了！"
 newengland.384.t: "[FROM.GetNameDefCap]拒绝我们重归美国"
 newengland.384.d: "在询问了顾问的意见后，[FROM.GetLeader]以政局不稳为由，拒绝了回归美国的提议。[PHI.GetNameDef]是内战时美国失去的众多地盘之一，让我们回归美国无疑能强化白宫主人急需的合法性，他们把菲律宾当做政治工具，而非立法或行政下的真正平等。\n\n尽管我们可以尊重他们的决定，但大多数菲律宾人肯定愿意生活在美利坚的庇护之下。或许我们可以在[FROM.GetLeader]的眼皮底下偷偷通知美国代表，在他们反应过来之前回归美国。"
 newengland.384.a: "恕难从命！"
 newengland.384.b: "我们将尊重其选择。"
 newengland.385.t: "[PHI.GetNameDefCap]抗命！"
 newengland.385.d: "尽管我们提出菲律宾被美国政客当做政治工具的可能性，但我们的线人还是传来了[PHI.GetLeader]暗中组织菲律宾回归美国的消息。这份报告看起来翔实可靠，没有任何其他的解释。我们可以不惜一切代价（包括他们的主子美国开战）来维持我们的影响，或者干脆让这个太平洋岛国回归美国。"
 newengland.385.a: "他们怎敢！"
 newengland.385.b: "菲律宾不值得如此大动干戈。"
 newengland.386.t: "[FROM.FROM.GetNameDefCap]威胁我们"
 newengland.386.d: "[ROOT.Capital.GetCapitalVictoryPointName]收到了一份充满了愤怒之词的电报：[FROM.FROM.GetNameDef]表示菲律宾不能回归美国，不然他们威胁开战。显然，他们忽视了菲律宾人的想法，却仍想维持住他们在这岛上那少的可怜的影响力。我们当然可以坚定立场然后拒绝，但这也意味着我们在美国内战刚结束的现在就要立刻去面对下一场残酷的战争；或者我们可以让步，让他们留着菲律宾。"
 newengland.386.a: "那就开战吧。"
 newengland.386.b: "没必要再为此流血了。"
 newengland.387.t: "[PHI.GetNameDefCap]请求介入"
 newengland.387.d: "[PHI.GetLeader]向我们发送了一封加密电报，告知我们[america.GetName]已正式要求菲律宾重回势力范围。美国的要求中暗示他们或许会通过军事行动以确保回归。因此，[PHI.GetLeader]希望我们能提供军事援助，并支持他们保持脱离美国独立的愿望。"
 newengland.387.a: "保护我们的盟友！"
 newengland.387.b: "他们得靠自己。"
 newengland.388.t: "[FROM.GetNameDefCap]介入"
 newengland.388.d: "马尼拉回复我们：他们拒绝回归美国的提议。正当我们的外交官准备告知我们不惜使用武力，好让他们再仔细想想时，[PHI.GetLeader]却表示菲律宾已经与别国结成了同盟；遭受攻击时，[PHI.GetFactionName]不会坐视不管。我们的外交官立刻被送回到美国。我们只有两个选择了：要么为东方之珠而开战，要么让步。"
 newengland.388.a: "那就开战吧。"
 newengland.388.b: "菲律宾不值得如此大动干戈。"
 newengland.389.t: "[FROM.GetNameDefCap]拒绝介入"
 newengland.389.d: "我们收到了[FROM.GetLeader]的回复。他表示他们将不会在我们遭受美国入侵时提供支持。我们的军队规模小得可怜，肯定无法抵挡美国雄厚的工业实力。但是，我们仍然可以放手一搏，可不能够不战而降。我们下一步该怎么办？"
 newengland.389.a: "我们现在别无选择……"
 newengland.389.b: "我们绝不会放弃独立！"
 newengland.390.t: "菲律宾拒绝我们恢复关系的提议"
 newengland.390.d: "就在刚才，我们在马尼拉的代表们告知我们[PHI.GetNameDef]拒绝重新加入美国。但是，[FROM.GetLeader]并未说明他们拒绝回归的理由，还立刻就驱散了我们的代表。看来现在没得选了，如果不对[FROM.GetNameDef]宣战，就只能让步了。"
 newengland.390.a: "那就开战吧。"
 newengland.390.b: "菲律宾不值得如此大动干戈。"
 newengland.391.t: "[FROM.GetNameDefCap]要求菲律宾回归"
 newengland.391.d.puppet_same_faction: "在美国内战中，菲律宾建立了独立的政府，并与加入了防御联盟以防止战争的阴霾扩散到这个太平洋岛国。在今天早些时候，[FROM.GetNameDef]向我们发送了一封电报，表达了他们与菲律宾和平恢复关系的意愿。菲律宾从不属于我们，让他重回美国怀抱显然能避免与美国交战；但另一方面，我们应该尊重我们的联盟。我们该作何抉择？"
 newengland.391.d.puppet: "在美国内战中，菲律宾建立了独立的政府，并与加入了防御联盟以防止战争的阴霾扩散到这个太平洋岛国。在今天早些时候，[FROM.GetNameDef]向我们发送了一封电报，表达了他们与菲律宾和平恢复关系的意愿。菲律宾从不属于我们，让他重回美国怀抱显然能避免与美国交战；但另一方面，我们应该保卫我们的保护国。我们该作何抉择？"
 newengland.391.d.annexed_same_faction: "我们在美国内战期间吞并了菲律宾，而现在处理好意识形态分歧的美国又要求其回归，取回失去的战前最远领土。菲律宾作为我们在太平洋上集结地，其战略地位不言而喻，如果我们想要发挥自身影响力，放弃那里恐怕不是个容易的选择；但另一方面，不同意[america.GetNameDef]的请求就很可能引起一场战争。我们该作何抉择？"
 newengland.391.d.annexed: "我们在美国内战期间吞并了菲律宾，而现在处理好意识形态分歧的美国又要求其回归，取回失去的战前最远领土。菲律宾作为太平洋上的战略要地，放弃那里恐怕不是个容易的选择；但另一方面，不同意[america.GetNameDef]的请求就很可能引起一场战争。我们该作何抉择？"
 newengland.391.a: "归还美国领土。"
 newengland.391.b: "不，我们要留着。"
 newengland.391.c: "菲律宾不值得如此大动干戈。"
 newengland.391.d: "菲律宾属于我们。"
 newengland.392.t: "[FROM.GetNameDefCap]归还菲律宾"
 newengland.392.d: "好消息传来：[FROM.GetNameDef]告知我们，他们无意破坏双方之间的宝贵和平，并愿意让菲律宾和平地重新加入美国。"
 newengland.392.a: "好极了！"
 newengland.393.t: "[FROM.GetNameDefCap]的背叛"
 newengland.393.d: "我们遭到了最无耻的背叛！[FROM.GetNameDef]拒绝给出在我们受到入侵时进行军事干预的承诺。没有军队的支撑，我们恐怕会被美国的工业实力瞬间压垮。但是，我们也可以尝试独自战到最后一刻。"
 newengland.393.a: "这太过分了！"
 newengland.393.b: "我们没必要再打了……"
 newengland.394.t: "[FROM.GetNameDefCap]退出[Root.GetFactionName]"
 newengland.394.d: "在得知自己遭到美国入侵时不会得到我们支援后，马尼拉宣布他们将退出[Root.GetFactionName]并骄傲地与入侵者独自战斗。尽管我们的外交官尽了最大努力说服他们留在[Root.GetFactionName]，他们还是谴责了我们的懦弱自保并驱逐了我们的外交官。但不管怎样，我们理解他们的愤怒，尊重他们的决定。"
 newengland.394.a: "本应有更好的结果……"
 newengland.395.t: "[FROM.GetNameDefCap]拒绝归还菲律宾"
 newengland.395.d: "随着谈判陷入僵局，外交官发回[ROOT.Capital.GetCapitalVictoryPointName]的消息中的失望之情也溢于言表，他们说[FROM.GetNameDef]不允许菲律宾重新加入我们。尽管我们的外交官还想试图说服，但他们却被彻底无视，还被强行遣送回来美国。现在我们只有两个选择：要么用战争强迫菲律宾回归，要么暂且放手，等候时机。"
 newengland.395.a: "那就开战吧。"
 newengland.395.b: "我们不能再打了。"
 newengland.396.t: "[FROM.GetNameDefCap]要求恢复民主"
 newengland.396.d: "虽然美国人乐见菲律宾重返其势力范围，但是光是获得这个岛国还不能令他们满足，他们还希望恢复民主。想想我们推翻以前的民主政府时都干了啥，我们的地位可能不会太安稳了。但也许，我们能拱手而降的话，美国人会宽大处理……"
 newengland.396.a: "好吧，我们会让位。"
 newengland.396.b: "让位？他们疯了吗？"
 newengland.397.t: "[FROM.GetNameDefCap]拒绝恢复民主"
 newengland.397.d: "随着谈判陷入僵局，外交官发回[ROOT.Capital.GetCapitalVictoryPointName]的消息中的失望之情也溢于言表，他们说[FROM.GetNameDef]不允许恢复菲律宾群岛的民主。尽管我们的外交官还想试图说服，但他们却被彻底无视，还被强行遣送回来美国。现在我们只有两个选择：要么用战争强迫菲律宾恢复民主，要么暂且放手，等候时机。"
 newengland.397.a: "那就开战吧。"
 newengland.397.b: "我们不能再打了。"
 newengland.400.t: "西雅图重建秩序"
 newengland.400.d: "在大萧条的高峰期，前总统胡佛的政策未能缓解经济危机，从而导致在华盛顿州的西雅图出现了“胡佛村”。这些破败的棚户区涌现出来，为那些因大萧条而无家可归的人们提供安身之地，这体现了美国在社会安全方面的欠缺。民主势力在第二次美国内战取得胜利之后，[NEE.GetLeader]总统和包括莱缪尔·谢泼德在内的一行人抵达了西雅图，以评估内战所带来的损伤，并促进国家团结。\n\n在20世纪早期，翡翠之城就成为了社会主义抗争和传播立场的老巢。作为美利坚社会党在美国西部最大的附属州，华盛顿州有超过62000名被收买的官员。当内战爆发后，美利坚太平洋国脱离时，像安娜·路易丝·斯特朗这样的社会主义煽动者领导了背信弃义的西雅图公社，进行了反对联邦的煽动叛乱。长久以来，这里的街道一直受无政府状态和混乱困扰，因为这座城市沦为了内战的又一个前线。亚历山大·范德格里夫特将军领导的太平洋军队围困了这座城市，在经历了一周的激烈巷战后，残余的工团主义者投降了。包括斯特朗在内的叛乱策划者被太平洋法庭审判并定罪，所有这些人都因其煽动行为而被监禁。\n\n尽管叛乱在战争初期就已经被粉碎，但随后的战斗所造成的破坏仍然留存了下来。[NEE.GetLeader]总统发表了简短的讲话，感谢西雅图市对美式民主的忠诚，并感谢他们在战争期间在艰苦条件下坚持不懈。[PSA.GetAdjective]范德格里夫特将军和新英格兰将军谢泼德也出席了会议；人们看到两人在私下里交谈，也许是在回忆他们在海军陆战队的共同时光。他们年轻时曾效力的那个摇摇欲坠的国家已经再度崛起了。"
 newengland.400.a: "你们的忠诚会永远得到赞赏！"
 newengland.400.b: "谢谢你们善良的言语！"
 newengland.401.t: "[PSA.GetLeader]总统向全新英格兰发表讲话"
 newengland.401.d: "在马萨诸塞州，波士顿的人们欢聚一堂，举行纸带游行、烧烤、燃放焰火等庆祝活动，时间长达一个星期之久。国家的危机终于结束，激进分子和革命分子撕裂美国社会结构的企图终遭挫败。在美国的至暗时刻里，太平洋国和新英格兰并肩作战，不仅是作为美国人，更是一条战壕里的兄弟。\n\n在对临时政府发表的广播讲话中，[PSA.GetLeader]总统赞扬了波士顿政府在大萧条中的快速经济复苏，提及了新英格兰在加入内战前建立工业实力中体现的智慧和力量，最重要的是，他要向那些制造武器并送到太平洋国的人们表示感谢。新英格兰各地的报刊都对总统的讲话表示赞赏。新英格兰再一次以当初的方式为自由而斗争，这一切好似造化弄人，却又无比神圣。"
 newengland.401.a: "这是我们的荣幸！"
 newengland.401.b: "你们的支援将会被铭记！"
 newengland.402.t: "整编军队"
 newengland.402.d: "新英格兰的年轻人与西边太平洋诸州的年轻人并肩作战，同生共死。从芝加哥战役，到新奥尔良战役和丹佛战役，来自罗得岛州和加利福尼亚州的年轻人在紧要关头响应了拯救美国的号召。近日，新英格兰和太平洋诸州的军队在旧金山举行了一场共同的仪式，标志着两军的正式整合。代表太平洋诸州的是乔治·马歇尔将军，而代表临时政府的则是马克·克拉克将军。为战火所分隔、却又为同一个真正的美国而奋战的朋友们现在终于能再度相拥。他们不再是天主教爱尔兰裔民兵，也不再是二代日裔志愿军了，他们现在是美国军队的士兵。\n\n[NEE.GetName]总统[NEE.GetLeader]赞扬了太平洋诸州此前加入浩大内战的行为。他们拒绝接受麦克阿瑟的所谓“联邦政府”，并加入了维护美式民主、对抗军政府魔爪的斗争中。当新英格兰在孤立的环境下进行重建和发展的时候，太平洋诸州孤军奋战。就像我们的祖先对抗乔治国王那样，他们拿起武器不畏艰难——并且他们战胜了自己所面临的困境。国家的重建工作将会是困难的，但是双方政府已经承诺将在圣路易斯举行会谈，以实现美利坚合众国的正式统一。"
 newengland.402.a: "与我们的战友肩并肩！"
 newengland.402.b: "与我们的战友肩并肩！"
 newengland.403.t: "对民主的承诺"
 newengland.403.d: "在新英格兰的万众瞩目之下，[PSA.GetLeader]总统终于抵达了波士顿并亲自与新英格兰的人民见面。在一场向全国电视转播的活动中，他站在学校街45号的市政厅前发表了感谢临时政府的演讲。临时政府是于1937年春全国危机时在加拿大和协约国的协助下匆匆成立的。在美利坚的至暗时刻，成千上万的人民逃离席卷全国的暴力冲突之时，新英格兰则是一座自由和民主的堡垒。新英格兰人将协约国视作激进主义的头号敌人，而将加拿大政府视作包围西半球民主的火炬手。现在美国在内战中变得四分五裂，新英格兰人民希望国家能在协约国的支援下再度统一。\n\n然而，一件震惊新英格兰政府感的事情发生了——加拿大政府沦陷于威权主义和英王的铁腕统治之下。他们舍弃了自由之盾，并变得和那些让他们成为流亡者的革命者一样专制独裁，因此[PSA.GetLeader]声称美国欠下了一笔无法偿还的债务。在演讲的结尾，他宣布太平洋诸州和新英格兰政府将开始重建从大海到光辉之海的国度的民主。"
 newengland.403.a: "愿火炬永不熄灭！"
 newengland.403.b: "愿火炬永不熄灭！"
 newengland.404.t: "圣路易斯会议"
 newengland.404.d.neeleader: "新英格兰和太平洋国的军队合并后，双方代表抵达圣路易斯召开会议，履行承诺。内战期间，圣路易斯具有重要的战略意义和价值，但被严重损毁了。尽管如此，[NEE.GetLeader]总统和[PSA.GetLeader]总统都认为，这座城市位于中部，可以成为和解的象征。新英格兰和西海岸两个国会的全体议员抵达圣路易斯市政厅，讨论再统一事宜。在面向全国的电视放送中，两位总统签署协定，正式确认美利坚合众国再统一。\n\n阳光从法式老虎窗中洒下，新英格兰和太平洋国双方政府一致同意签署面向全体美国人民的公报，这对姊妹政府请求疲惫不堪的美国人民，要在重建中实现和平与团结；宣言进一步提到，在这个艰难的时刻，无论政治信仰、无论肤色、无论财富多少，只要在星条旗下寻求庇护，每个人都是美国人；未来不在于往日撕裂国家的种种分歧，而在于共同的价值观和对美国民主的信任；在黑暗中，火箭的红光刺破长空，爆炸的轰隆震撼大地，而美国自由的旗帜却倔强地继续飘扬，从此岸到彼岸，自由女神的火炬再次高举，吞噬美国的梦魇终于结束。\n\n全国公报同样也会在广播中宣读、在全国各大报纸刊登。尽管还会有人继续用他们那激进的信仰来威胁、恐吓美国同胞，但许多人已经对公报表示认同和赞赏。世界各国公认，新世界的巨人终于站起来了！\n\n会议结束时，[PSA.GetLeader]总统发表了演讲，他赞扬[NEE.GetLeader]成功结束第二次美国内战的壮举，向世界宣布他将卸任总统，将行政部门的一切权力移交给获得新生的美国的总统——[NEE.GetLeader]！"
