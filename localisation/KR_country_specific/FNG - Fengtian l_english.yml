 fngconf.1.t: "国家统一大会"
 fngconf.1.d: "在我军突破了山海关，并攻占北京城时，全国为之轰动，五色旗又一次飘扬在北京城上空！通过这次胜利，我们迈出了国家统一的第一大步，重新成为领导中国的积极竞争者。\n\n大帅张作霖打算抓住这个时机，他开始命令他的参谋部筹备一个和平统一中国的计划。如果这个计划付诸实施——更重要的是，和诸路军阀达成共识的话——中国剩余的省份将在没有任何进一步流血的情况下统一起来，从而极大地提高我们政府的合法性。当然，这个计划也不是没有反对者，一些政界人士怀疑这种大规模的事业是否能够完成，而一些军方人士则认为，通过外交来统一国家只会阻止一个强大的中央政权的形成，并使国家再次名存实亡。\n\n我们必须慎重考虑这个决定，因为这里的一笔一划可能比大帅在其漫长而传奇的军事生涯中下达的任何命令的影响都要巨大。"
 fngconf.1.a: "发出邀请！"
 fngconf.1.b: "武力才能统一中国！"
 fngconf.2.t: "是否参加国家统一大会？"
 fngconf.2.d: "在攻占北京，并在北京城墙上升起五色旗之后，奉天政府已经迈出了“复国”计划中重要的第一步，并恢复了其作为领导中国的积极竞争者的角色。其领导人张作霖元帅呼吁召开一场全国统一大会，讨论他所谓的“和平统一中国”。支持这个概念的人强调中国在西方帝国主义面前的团结与统一，而反对者则提出从张作霖与日本人紧密关系到奉天政府的特殊结构的一切理由来反驳。\n\n撇开过去的分歧和争议不谈，张作霖风头正劲，这意味着我们不会因为参加这场大会而丢了面子，而仅仅是参加也许就能给他一点合法性。"
 fngconf.2.a: "是的，我们会出席"
 fngconf.2.b: "这就是在浪费时间"
 FNG_betrayal_tooltip: "§R作为奉天宣称的盟友，不出席这次会议将被视为对奉天政权的背弃。§!"
 fngconf.3.t: "[QIE.GetNameDef]的谴责"
 fngconf.3.d.zhili: "意料之中的是，那些曾经愚蠢的将赌注压在直系一边的军阀，现在正在谴责我们统一中国的提议，并举出天上地下所有他们能够想到的荒唐理由来给他们的可笑反驳找借口。他们要么就把我们叫做好战分子，要么就骂我们是日本的跟班。显而易见，他们对蚕刚刚倒下的直系军阀的腐尸更感兴趣，却不愿意为了中国的利益而团结起来。"
 fngconf.3.d.manchu: "意料之中的是，那些曾经愚蠢的将赌注压在满洲一边的军阀，现在正在谴责我们统一中国的提议，并举出天上地下所有他们能够想到的荒唐理由来给他们的可笑反驳找借口。他们要么就把我们叫做好战分子，要么就骂我们是日本的跟班。显而易见，他们对蚕刚刚倒下的大清国的腐尸更感兴趣，却不愿意为了中国的利益而团结起来。"
 fngconf.3.a: "正如我们所料"
 fngconf.4.t: "敌自南来"
 fngconf.4.d: "针对我们最近宣布的召开全国统一大会的计划，一名国民党代表公开谴责我们，并宣布该党将抵制我们的倡议。他们谴责我们是军阀、土匪和日本人的走狗，不仅声称这次大会是不合法的，还打算不理会它可能产生的任何谈判文件。没有人会感到惊讶，毕竟那些激进分子的唯一目标就是要把中国的传统和文化全部连根拔起，他们也没必要看得太明白。"
 fngconf.4.a: "正如我们所料"
 fngconf.5.t.JAP: "北京统一大会"
 fngconf.5.d.JAP: "我们收到消息，我们在沈阳的朋友正在安排一次大会，目的是在奉天政府的领导下统一中国。张作霖认为，顺风之势，可遇不可期，这正是统一中国的最好机会，因为没有其他人能合法地声称能够填补前北京政府垮台后留下的权力真空。\n\n因此，如果需要的话，我们最好先决定我们在这场大会中应当扮演什么角色。虽然我们不能派正式代表参加，但外交部的许多人建议，我们应该要求获得观察员的地位。尽管我们将没有任何投票权，但有些人认为，我们的存在将支持张作霖是受我们指使的说法，从而削弱我们在中国的立场。然而，其余的人似乎同意，我们出席的理由合理合法，我们也不应该被中国民族主义者的非理性恐惧牵着鼻子走。毕竟，如果这次会议开始向着与日本利益相反的方向发展，最好还是先了解一下情况——甚至能使天平向着对我们有利的方向倾斜。"
 fngconf.5.a: "要求获得观察员资格"
 fngconf.5.b: "算了吧"
 fngconf.5.t.FNG: "日本要求获得观察员资格"
 fngconf.5.d.FNG: "日本大使最近与我们联系，提出了一个礼貌而坚定的要求——他们希望能派出一个观察员代表团参加全国统一大会，并坚称他们只是想在这个历史性的转折点上监督亚洲事务的发展。我们当然会张开双臂欢迎来自东京的朋友。"
 fngconf.5.c: "好极了，请坐。"
 fngconf.6.t: "邀请陈炯明？"
 fngconf.6.d: "陈炯明是相对较少的能称得上在国家政治的最高层活动的人之一，从他在南方的大本营开始，二十多年来，他一直是联省主义运动的领军人物。尽管陈炯明的理想和我们的处事方式实在是没啥共同之处，但也有妥协的余地。陈炯明的出席将赋予联省主义者在统一大会中的重要发言权，但不让他出席可能会让一些人怀疑我们统一进程的合法性。"
 fngconf.6.a: "发出邀请"
 fngconf.6.b: "算了吧"
 fngconf.7.t: "邀请宋庆龄？"
 fngconf.7.d: "作为孙中山先生的第三任妻子，宋庆龄此前一直是国民党左派的领军人物，甚至在孙中山临终之前扛起丈夫的大旗，赋予了三民主义运动的合法性。随着她的组织在军事上的失败，如果我们对她的社会主义理想做出一些让步的话，宋庆龄可以赋予我们同样的合法性。尽管如此，协和会，交通系，甚至一些大帅的忠臣，都在劝我们不要邀请这样一个激进的火线人物参加这场大会。"
 fngconf.7.a: "发出邀请"
 fngconf.7.b: "算了吧"
 fngconf.8.t: "日方提出申诉"
 fngconf.8.d: "日本驻沈阳大使馆的一名官员代表东京政府正式提出申诉，对我们邀请“激进”分子参加会议的决定表示不满。他指出，日本希望这一“错误”不会导致原本“友好”的中日关系受到任何干扰。尽管如此，我们还是按计划进行。"
 fngconf.8.a: "他们爱咋地咋地"
 fngconf.9.t.conference: "代表们就席"
 fngconf.9.d.conference: "来自[FNG_conference_participant_0][FNG_conference_participant_1][FNG_conference_participant_2][FNG_conference_participant_3][FNG_conference_participant_4][FNG_conference_participant_5][FNG_conference_participant_6][FNG_conference_participant_7][FNG_conference_participant_8][FNG_conference_participant_9][FNG_conference_participant_10][FNG_conference_participant_11][FNG_conference_participant_12][FNG_conference_participant_13][FNG_conference_participant_14][FNG_conference_participant_15][FNG_conference_participant_16][FNG_conference_participant_17][FNG_conference_participant_18][FNG_conference_participant_19]的代表已经抵达北京，准备召开国家统一大会。"
 fngconf.9.a: "欢迎！"
 fngconf.9.t.conference_fails: "愿望破灭"
 fngconf.9.d.conference_fails: "只存在于计划中的统一会议还未开始就被画上了休止符，中国疆土内的大多数势力甚至在外交场上都不愿与奉天政府打交道。"
 fngconf.9.b: "那么，就沙场上见真章吧。"
 fngconf.10.t: "国家统一大会开幕"
 fngconf.10.d: "随着代表们的到来，在举行了与这样一个里程碑事件相称的开幕式之后，全国统一大会正式开始。在大帅本人发表简短讲话，欢迎与会代表并强调这次历史性会议的重要性之后，代表们就座。虽然这是一个充满希望的开端，但今后几天的谈判无疑将充满挑战。"
 fngconf.10.a: "让我们开始吧"
 fngconf.11.t: "陈调元的演讲"
 fngconf.11.d: "在北京，今天议程上的一个重要事件是在八省联合崩溃之时崛起的安徽省前省长，陈调元的演讲。他首先祝贺了奉天政府在[FNG.GetLeader]的领导下，为抵抗德帝国主义，以及许多将外国人的利益置于中国同胞之上的奴才所做的努力，但他仍然表示，他希望我们对其他任何外国侵略者都能有同样顽强的抵抗。他的演讲得到了会场每个角落的掌声，不过有人将他的演讲解读为对张作霖与日本人关系的微妙批评。"
 fngconf.11.a: "讲的好"
 fngconf.12.t: "宪法问题"
 fngconf.12.d.federalist: "随着大会开始，今天的第一项工作就是提议制定一部新宪法。该提案将明确描述赋予人民和政府的权利和权力，但并非所有人都满意。意料之中，陈炯明是目前提案最大反对者，他声称该提案将赋予国家行政部门过多的权力。相反，他更倾向于恢复1923年被中止的宪法，这部被许多人都认为是中国迄今为止最自由的宪法。许多联省派很快站到了陈炯明的那一边，随着会议的进行，这无疑仍将是一个棘手的问题。"
 fngconf.12.d.no_federalist: "随着大会开始，今天的第一项工作就是提议制定一部新宪法。该提案将明确描述赋予人民和政府的权利和权力，尽管这不能满足所有人的要求，但所有人都觉得能够赞成这项提议，或者至少能接受它。在数次讨论并做了些许修订之后，这项提议看起来收到了广泛的支持。一些评论者指出，大会相对平稳的气氛恰好反映出与会各方中只有少数正在考虑长期遵循宪法的实际原则。"
 fngconf.12.a: "辩论开始"
 fngconf.12.b: "有意思"
 fngconf.13.t: "与联省派的分歧"
 fngconf.13.d: "自统一大会开幕以来，关于宪法的不同意见几乎一直是会议的中心议题，现在其他代表也和联省派的代表们一样，尽管他们的观点与联省派不同，但他们都利用了这次机会解决了一些次要的问题。\n\n虽然他们很可能会原封不动地接受拟定的宪法，但由于联省派在这个议题上固执的持反对意见，他们现在已经可以联合起来，并形成了一个虽然非正式但仍然影响力巨大的反对集团，其规模之大，足以囊括大会的其余部分。看来，在任何一方让步或者妥协之前，会议进程将不得不陷入僵局。"
 fngconf.13.a: "我们需要解决方案"
 fngconf.13.b: "这是一个问题"
 fngconf.14.t: "达成妥协"
 fngconf.14.d.FNG: "在长达数日的谈判之后，一项折中方案已被制定，现在正摆在我们的面前。1923年宪法将会被广泛的恢复，但会对行政部门的权利和中央军队加以更多的限制。作为妥协的代价，陈炯明要求他本人在张学良的领导下担任总理，而后者将作为总统。依据这个协定，张作霖仍将作为大元帅领导军队。\n\n虽然这是个很难接受的方案，但是我们已经不太可能从他们那边得到更好的方案了。因此，我们这边的许多人都建议我们接受，因为哪怕是少数人的投诚，也能让他们的集团获得多数席位。然而，另一些人则坚持认为，我们应该向联省派叫板，陈炯明出任总理的要求是无稽之谈。我们该怎么办？"
 fngconf.14.d.others: "在长达数日的谈判之后，一项折中方案已被制定。恢复1923年宪法的工作将继续进行，并将对行政权力和中央军队加以更多的限制。依据这个协定，张学良将担任总统，而陈炯明将居其之下担任总理。军队领袖将由张作霖以大元帅的身份担任。\n\n尽管这项协定没法让所有人都满意，但至少都能接受。我们将等待奉天方面的回应。"
 fngconf.14.a: "要得，就这样了。"
 fngconf.14.b: "这不可接受！"
 fngconf.14.c: "这主意中听"
 fngconf.15.t: "联省派愤然离席"
 fngconf.15.d.rejected: "我们本以为拒绝了在制宪问题上的妥协之后，联省派方面能够退一步、做出更加务实理性，而非异想天开、大肆夺权的提议；未曾想到的是，他们竟在大庭广众之下公然指责奉天领袖之后宣布不再与会。现在，会厅当中原本容纳联省代表团出席的部分空空荡荡；这不是最合理想的状况，但至少接下来的议程中不会再有人添乱了。"
 fngconf.15.d.rejected_feds: "由于奉天方面拒绝不打折扣地执行1923年宪法，联省派已经放弃了继续进行谈判的尝试。他们的代表团在谴责了张作霖刚愎自用之后即自行离场，已经启程返回。虽然大会仍在继续进行，会场上留下的许多空位仍然对其正统性产生了打击。"
 fngconf.15.d.betrayed: "尽管张作霖和陈炯明的联省主义者可以就他们的分歧达成妥协，但这是不可能的。讽刺的是，两者的争论点并不是任何形式的意识形态，而是领土问题。奉天将联省派的领土许诺给另一个声索者，希望将他们拉拢过来，但大帅这样做无意中破坏了自己和联省派任何遗留的谈判的可能性。怒火中烧，后者已经在出城的路上。"
 fngconf.15.d.betrayed_feds: "尽管我们与张作霖有着分歧，两派原来仍可以达成妥协。然而，这不过是痴人说梦。张作霖厚颜无耻的将我们的领土许诺给另一个军阀，这种两面三刀的行为无疑证明这家伙和其他军阀相比也好不到哪里去。我们无法接受这样的侮辱，因此我们的代表已经准备明天就退出大会。"
 fngconf.15.a: "吃亏的是他们。"
 fngconf.15.b: "先人！要拐……"
 fngconf.16.t: "宋庆龄发言"
 fngconf.16.d: "由于宋庆龄出席会议本身就有争议，这位国民党党魁的讲话难免会引起很多人的关注。尽管她的组织在军事上彻底失败了，但她的亡夫的遗产至今仍受到全国许多共和派以及知识分子的同情，因此她的支持是一种宝贵的财富——特别是对于继续寻求外部合法性的张作霖来说。预料之中，宋庆龄谴责以前的政权无法解决民众的真正愿望和需求，并宣称任何真正合法的中国政府必须做到前任政府没能做成的事业。尽管她的话赢得了其他代表的礼貌性掌声，但毫无疑问，她最终提出的改革提议将在更保守的代表中掀起波澜。"
 fngconf.16.a: "让我们瞧瞧她会有什么提议"
 fngconf.17.t: "三民谈判"
 fngconf.17.d: "在孙中山先生于1925年去世前后，大多数军阀都与其政治思想保持着或有或无的联系。其中包括张作霖在内的一小部分人宣称自己是他政治遗产的继承人，尽管对其思想本身漠不关心，但他们还是热衷于从他的昔日追随者处寻求支持。不过现在，张作霖可能不得不要选边站了。宋庆龄的要求中包括正式接纳三民主义，这将迫使张作霖背弃日本人，实施民主改革，以及贯彻大型的社会福利项目。\n\n现实证明，妥协才是唯一的出路，况且三民主义定义模糊，易于解读。现在奉天方面提出若是可以仅在表面上实施“民权”的话，他们将很愿意支持“民族”和“民生”。张作霖保证只要他还可以通过军队掌握实权，他就会对日本人采取强硬的态度，投资宋庆龄的福利计划，并让他的儿子张学良接任共和国总统。"
 fngconf.17.a: "能接受！"
 fngconf.17.b: "真是可笑！"
 fngconf.17.c: "密切关注。"
 fngconf.18.t.success: "四民主义"
 fngconf.18.d.success: "尽管谈判过程十分艰难，但双方最终都同意各自让步。张作霖和他的儿子张学良的上台得以保证，这被保守派视为是对激进主义的充分保障，也是一个信号，表明虽然时代在变化，但中国的传统价值观会得到尊重，而不是被颠覆。\n\n当一切尘埃落定之后，谈判终于结束，宋庆龄对奉天愿意合作与让步表达了她的感激。她承诺她个人将会支持张作霖统一中国的倡议，因此这为后者提供了一个能让他在国家层面上谋求合法性的王牌。"
 fngconf.18.a: "太好了"
 fngconf.18.t.failure: "原则上的分歧"
 fngconf.18.d.failure: "事实证明，宋庆龄给我们开出的那些社会与政治改革的药方子，实在是令奉天和他的盟友难以接受，而她本人则拒绝让一个暴发户军阀和前土匪“亵渎”她丈夫的遗产。\n\n于是，谈判以失败告终，宋庆龄立即离开了北京，并且重回中国的政治荒野。尽管这种意识形态上的巨大裂痕无法弥合的确情理之中，但对中国人的大一统思想和张作霖追求国家合法性的努力来说这也是一个打击。"
 fngconf.18.b: "彼之失也"
 fngconf.19.t: "租界事宜"
 fngconf.19.d.ANQ: "随着会议的进行，关于租界的问题看上去前景灰暗。原则上说，所有派系都需要团结起来反对境外帝国主义。但是，实际上谈判桌上的所有派系都曾与外国人打过交道。而张作霖与境外势力的关系最为暧昧：他在沈阳的行政权力明显一直受到日方力量的强力干扰。张作霖可能会公开反对西方帝国主义，但即使是现在，日方观察家也对统一大会的每一次辩论和幕后交易都视而不见。\n\n现在，从反租界运动中获得政治力量的陈调元已经开始在私下里“提醒”大帅他之前关于声讨租界的承诺了。看来我们需要尽早解决这个问题了。"
 fngconf.19.d.ANQ_angered: "随着会议的进行，关于租界的问题看上去前景灰暗。原则上说，所有派系都需要团结起来反对境外帝国主义。但是，实际上谈判桌上的所有派系都曾与外国人打过交道。而张作霖与境外势力的关系最为暧昧：他在沈阳的行政权力明显一直受到日方力量的强力干扰。张作霖可能会公开反对西方帝国主义，但即使是现在，日方观察家也对统一大会的每一次辩论和幕后交易都视而不见。\n\n现在，从反租界运动中获得政治力量的陈调元已经开始在私下里“提醒”大帅，他对后者的支持是有前提的。陈调元需要我们做出保证，真正的保证，而且他不管早晚都一定要听到。"
 fngconf.19.d.feds_allied: "随着会议的进行，关于租界的问题看上去前景灰暗。原则上说，所有派系都需要团结起来反对境外帝国主义。但是，实际上谈判桌上的所有派系都曾与外国人打过交道。而张作霖与境外势力的关系最为暧昧：他在沈阳的行政权力明显一直受到日方力量的强力干扰。张作霖可能会公开反对西方帝国主义，但即使是现在，日方观察家也对统一大会的每一次辩论和幕后交易都视而不见。\n\n现在，联省派的陈炯明已经开始“提醒”大帅他之前声讨租界的承诺了。看来我们需要尽早解决这个问题了。"
 fngconf.19.d.feds_not_allied: "随着会议的进行，关于租界的问题看上去前景灰暗。原则上说，所有派系都需要团结起来反对境外帝国主义。但是，实际上谈判桌上的所有派系都曾与外国人打过交道。而张作霖与境外势力的关系最为暧昧：他在沈阳的行政权力明显一直受到日方力量的强力干扰。张作霖可能会公开反对西方帝国主义，但即使是现在，日方观察家也对统一大会的每一次辩论和幕后交易都视而不见。\n\n现在，以陈炯明为首的联省派公开要求大帅实践他声讨日本帝国主义的承诺，就跟他先前声讨西方帝国主义一样。由于参会者大多有一样的诉求，陈炯明的公开态度使老元帅处境艰难。看来这事不能再拖下去了。"
 fngconf.19.a: "另一场辩论开始了"
 fngconf.19.b: "日本可能不会喜欢这样……"
 fngconf.20.t: "反租界辩论"
 fngconf.20.d: "虽然他们在一些问题的看法上并不总是一致，但反租界主义的问题还是让二陈走到了一起。安庆的陈调元和联省的陈炯明在这一问题上达成了共识，并形成了一个团结的派别。在这两个强势声音的领导下，反租界派在辩论上表现得非常有力，赢得了许多未表态的代表的支持。"
 fngconf.20.a: "这可能是一个问题"
 fngconf.20.b: "又一场激烈的辩论？"
 fngconf.21.t: "宋庆龄支持反租界主义"
 fngconf.21.d: "作为一位即使身居海外时也从未对殖民主义有所改观的人物，宋庆龄的铁杆反租界主义立场人所周知。在不打破她与张作霖好不容易达成之约定的前提下，宋女士已通过多次私下会谈，悄悄地在与会各方中树立起了反租界的共识。会场里推动张大帅和奉天政府走向与日本决裂的压力只将有增无减。"
 fngconf.21.a: "或许她讲得对……"
 fngconf.22.t: "抉择时刻"
 fngconf.22.d.FNG: "可预见的是，外国租界问题已经成为各个出席北京全国统一大会代表之间争论的主要焦点。尽管大多数代表已经呼吁收回租界，并拒绝任何进一步的投资，但我们是唯一一个仍然没有作出明确表态的代表之一。\n\n毋庸置疑，对于日本给予我们的许多帮助，我们欠他们一份人情。如果我们加入反租界主义者的行列，就等于直接反对我们在东京的名义上的朋友，而这种行为也会被很多人视为一种背叛。话虽如此，若是我们宣布反对反租界主义者，我们的合法性将会大大受挫，并且会给那些将我们描绘成是日本傀儡的人以把柄。大帅现在必须做出很可能是他一生中最重要的决定抉择，并直面他的选择所带来的不可避免的后果。"
 fngconf.22.d.others: "可预见的是，外国租界问题已经成为各个出席北京全国统一大会代表之间争论的主要焦点。尽管大多数代表已经呼吁收回租界，并拒绝任何进一步的投资，但奉天是唯一一个仍然没有作出明确表态的代表之一。现在，张作霖面前摆着一道难题，因为要求他明确表态支持反租界主义的声音已经愈发响亮。沉默或是拒绝无疑会让人相信，张作霖不过是日本的一条走狗罢了。"
 fngconf.22.a: "谴责让步行为！"
 fngconf.22.b: "我们不能激怒日本"
 fngconf.22.c: "一条不归路"
 fngconf.23.t: "北京统一大会上的危险"
 fngconf.23.d: "张作霖因中国国内的反外势力的压力而屈服，这真是可耻至极。在西方帝国主义面前，张作霖竟然谴责我们保护和提升中国的善意努力，他已经露出了他的真实面目。这种无礼，这种面对我们长期的军事和经济合作的无礼，真是奇耻大辱！\n\n尽管外交部的一些人警告说不要轻率地回应，但广大军政界人士都要求立即作出回应，一些强硬派甚至坚持要求我们利用我们剩余的影响力向张作霖发出最后通牒，迫使他改弦易辙。"
 fngconf.23.a: "要求他们改弦易辙"
 fngconf.23.b: "暂时什么都不做"
 fngconf.24.t: "一封措辞强硬的信"
 fngconf.24.d: "没过多久，东京就对我们站在反租界运动支持者一边的决定作出了回应。日本大使馆发来一封信，要求我们立即改变反租界运动的新立场，并为我们的“可耻的无礼行为”立即公开道歉。\n\n如果我们不接受，东京很可能会有更严厉地反应。但是，如果我们现在退让，没有一个中国人会认为这是我们对外国利益的背叛。"
 fngconf.24.a: "收手吧，外面全是日本人。"
 fngconf.24.b: "不，屈辱到此为止了。"
 fngconf.25.t: "张作霖退让"
 fngconf.25.d: "张作霖终于想通了，在我们要求他停止懦弱地出卖我们在中国的共同利益的正义要求面前退缩了。虽然这可能会使得他在中国国内的政治处境更加困难，但我们决不允许任何人颠覆我们的政策，因为这关系到整个东亚的命运。"
 fngconf.25.a: "我们得盯紧他"
 fngconf.26.t: "奉天改变立场"
 fngconf.26.d: "尽管张作霖似乎是按照我们的要求，勇敢地做出了抵抗日本帝国主义，谴责外国让步的决定，这家伙现在却反悔了。我们应该预料到一个曾经的土匪会有这种两面派的行为，现在他竟然向日本天皇公开道歉！说真的，他选择了一条懦弱而又臭名昭著的道路，无疑会被谴责到天荒地老。如果张作霖无法摆脱日本的魔掌，我们就来帮他摆脱。对这一暴行，我们除了退出统一大会，别无他法。"
 fngconf.26.a: "他一直都是日本人的傀儡！"
 fngconf.27.t: "联省派震怒退场"
 fngconf.27.d.feds_song: "张作霖曾经口口声声说要打倒日本帝国主义和外国租界，但是现在却出尔反尔，投向了日本人一边。举国舆论一片哗然。陈炯明和他的联省派马上站出来痛骂张作霖为汉奸走狗，宋庆龄和她的追随者们也迅速跟进。不论支持哪一边，其他的人也只能纷纷作出艰难的表态，是继续抗日还是跟随张大帅。但话说回来，虽然触犯众怒，但是张作霖投靠日本的举动，也可能会带给他带来丰厚的回报。"
 fngconf.27.d.feds: "张作霖曾经口口声声说要打倒日本帝国主义和外国租界，但是现在却出尔反尔，投向了日本人一边。举国舆论一片哗然。陈炯明和他的联省派马上站出来痛骂张作霖为汉奸走狗。不论支持哪一边，其他的人也只能纷纷作出艰难的表态，是继续抗日还是跟随张大帅。但话说回来，虽然触犯众怒，但是张作霖投靠日本的举动，也可能会带给他带来丰厚的回报。"
 fngconf.27.d.feds_own_song: "由于张作霖可耻地在日本人面前屈服，我们的代表团是时候打道回府了。整个统一会议不过是一场闹剧，是张作霖炫耀其军事胜利的舞台，目的不过是徒劳地企图洗脱其土匪出身。现在，只能用武力统一中国了，不过已经有其他人赶在我们前面了。宋庆龄和其他一些代表已经宣布，他们也打算用武力统一中国。"
 fngconf.27.d.feds_own: "由于张作霖可耻地在日本人面前屈服，我们的代表团是时候打道回府了。整个统一会议不过是一场闹剧，是张作霖炫耀其军事胜利的舞台，目的不过是徒劳地企图洗脱其土匪出身。现在，只能用武力统一中国了。"
 fngconf.27.a: "他怎么想的？"
 fngconf.27.b: "那就这样吧"
 fngconf.28.t: "奉天改变立场"
 fngconf.28.d.feds: "张作霖似乎按照我们的要求，勇敢地做出了抵抗日本帝国主义并谴责外国租界的决定，但现在他却反悔了。现在他竟然向日本天皇公开道歉，我们早该料到一个曾经的土匪会有这种两面派的行为！这使我们陷入了困境，因为反租界主义是在我们在人民中的信誉之根本，然而奉天也一直是我们的主要赞助人。陈炯明的联省派已经谴责了这一举动，并宣布他们打算退出会议。现在，我们受到的压力也越来越大，要求我们也这样做。"
 fngconf.28.d.ANQ: "张作霖似乎按照我们的要求，勇敢地做出了抵抗日本帝国主义并谴责外国租界的决定，但现在他却反悔了。现在他竟然向日本天皇公开道歉，我们早该料到一个曾经的土匪会有这种两面派的行为！这使我们陷入了困境，因为反租界主义是在我们在人民中的信誉之根本，然而奉天也一直是我们的主要赞助人。现在我们受到的压力越来越大，要求我们退出会议，或者至少谴责张作霖的恶劣行为。"
 fngconf.28.a: "谴责奉天！"
 fngconf.28.b: "提出正式抗议"
 fngconf.29.t: "陈调元谴责张作霖"
 fngconf.29.d.ANQ_song: "陈调元在华东地区的崛起主要归功于他广受欢迎的反租界主张，毋庸置疑，他将强烈抨击张作霖最近向日本人的屈服。然而出人意料的是，他的批评已经升级为声势浩大的谴责，并以宣布他打算完全脱离国家统一大会而告终。在宋庆龄已经宣布要离开的情况下，这对奉天的权力和威望无疑是雪上加霜。张作霖将失去了一个重要的盟友，许多人也会对会议的有效性产生了根本上的质疑。张作霖剩下的支持者则随即指出，陈调元的地位也是拜奉天所赐，并将这场灾难归咎于激进的宋庆龄的阴谋——一个新时代的贾南风！"
 fngconf.29.d.ANQ: "陈调元在华东地区的崛起主要归功于他广受欢迎的反租界主张，毋庸置疑，他将强烈抨击张作霖最近向日本人的屈服。然而出人意料的是，他的批评已经升级为声势浩大的谴责，并以宣布他打算完全脱离国家统一大会而告终。这对奉天的权力和威望无疑是雪上加霜。张作霖将失去了一个重要的盟友，许多人也会对会议的有效性产生了根本上的质疑。"
 fngconf.29.a: "这些忘恩负义的混账东西！"
 fngconf.29.b: "令人不安。"
 fngconf.30.t: "新皖系狂怒"
 fngconf.30.d: "陈调元在华东地区的崛起主要归功于他广受欢迎的反租界纲领，可以预见的是，他已成为张作霖最近向日本人道歉的尖锐批评者。然而，他并没有选择选择完全离开统一大会，会上的大多数人都理解成这终究只是给张作霖留点面子，仅此而已。奉天一直是陈调元的主要支持者，若是脱离了前者的保护伞，不仅会让新皖系漂泊不定，也会让他们广阔的沿海地区更容易受到日本人的入侵。\n\n陈氏言辞激烈，但最终可能是雷声大雨点小。"
 fngconf.30.a: "他最终会冷静下来的……"
 fngconf.31.t: "大会继续进行"
 fngconf.31.d: "事关全国未来的重要问题已经基本都得到了妥善解决，会议进展正在顺利推进；但是，在宣告闭幕之前还必须解决与会各方之间一团乱麻般的领土之争。"
 fngconf.31.a: "开始研究解决"
 fngconf.32.t: "会议分崩离析"
 fngconf.32.d.failure: "随着越来越多的代表离席，不久之后，大多数的座位都变得空空如也。此时所有人都清楚，会议的合法性已经荡然无存，会议上的任何决定也都将不再重要。甚至在国际上，会议被媒体嘲笑为又一次失败的统一尝试，而大帅本人也被讥讽为一个自私自利的中国政治强人。\n\n大帅怀着沉重的心情和极大的失望，意识到这次会议已无可挽回。他宣布这次会议失败，并承诺要武力统一中国。"
 fngconf.32.d.cancelled: "在张作霖不合时宜的死去之后，许多人担忧他所提出的统一中国的倡议是否随他一同入了坟墓。今天，这样的猜测终于有了一个答案，他的继位者，关东军支持的杨宇霆，已经立刻叫停了统一大会并宣布任何之前做出的决定都是无效的。\n\n虽然日本在这件事中的角色已经很明显了，但现在再去指责他们也已经无济于事。和平统一中国的尝试已经随着张作霖一同逝去，而在未来几年里，可能不会再有这种不流血的机会了。"
 fngconf.32.d.beijing_lost: "随着敌人离北京越来越近，紧张的气氛与日俱增。对于这个旨在用笔而不是用剑统一中国的会议来说，一旦奉军开始撤退，会议的整个合法性就受到了怀疑。奉军节节败退，随后北京也成了前线。不久，局势进一步恶化，北京城里开始了巷战，上次古城之战造成的伤口很快被重新打开，枪炮声充斥着北京的街道。\n\n在敌人进城之前，疏散会议代表的行动就已经制定好，没过多久，这些仓促制定的疏散计划就不得不付诸实施了。一周之内，奉军就被赶出了北京城。\n\n会议在北京沦陷之前就已经失败了，与会者回来继续开会的希望也一同破灭了。不用说，这对张作霖来说是一种深深的羞辱。不仅统一倡议彻底失败，而且他的奉军在全世界的注视下在北京一败涂地。"
 fngconf.32.a: "然后，武统中国。"
 fngconf.32.b: "真是浪费时间。"
 fngconf.33.t: "张作霖目中无人"
 fngconf.33.d: "奉天政府最终还是做出了令人遗憾的决定。张作霖拒绝了我们的要求，声称“百年国耻”该是时候收场了。\n\n这项严重的侮辱决不能够被无视！如今最温和的派别也要求我们发去强硬的最后通牒，而那些鹰派陆军将领们则坚持必须在奉天能够动员起防御之前先发制人。"
 fngconf.33.a: "惩罚他们！"
 fngconf.33.b: "唯有武力回应"
 fngconf.33.c: "暂时什么都不做"
 fngconf.34.t: "日本沉默"
 fngconf.34.d: "一度声称我们所作所为“极度无礼”、“不可容忍”的日本对我方拒绝其最后通牒竟熟视无睹，实在令人震惊。或许他们实在不想动摇我政府的正统性、仍然指望通过我们而在某种程度上得以掌控中国；抑或日本此前只是在虚张声势，实际不过一只纸老虎而已。"
 fngconf.34.a: "有趣"
 fngconf.35.t: "可疑的部队调动"
 fngconf.35.d: "自我们决定与日本分道扬镳以来，日军即将入侵的传言在全东北四处不胫而走；我们在吉林省的消息来源也报告称，在鸭绿江对岸发现的可疑军事调动正日趋频繁，这大概是某种迹象。我们应当考虑尽快巩固防御，以面对即将展开的日军攻势。"
 fngconf.35.a: "我们必须做好准备！"
 fngconf.36.t: "日本入侵东北"
 fngconf.36.d: "不到一个小时前，日军已经在新义州、海州与罗先渡过鸭绿江。日本政府宣称这是维护日本“国际公认的在满洲的自由权”和保护其“国家生命线”的必要措施，尽管没有官方通告，日本已经实际宣战了。日本的年轻人已经被要求“履行他们父辈的职责”，他们的父辈曾在1905年在满洲出生入死，而对这场战争的严重性，我们不能抱有不能有任何幻想——对我们来说，已经到了生死存亡之秋。"
 fngconf.36.a: "一寸山河一寸血！"
 fngconf.45.t: "轮到我们提出要求了"
 fngconf.45.d: "重大问题已经解决，我们现在可以提出我们的合作要求。不管是领土、财政还是自治权，我们都应该开出我们认为公平的价格来回报提供的支持。当然，如果我们认为奉天政府的事业是正义的，那么为了中国的利益，我们可以选择直接向他们提供无条件的支持。"
 fngconf.45.a: "八省"
 fngconf.45.b: "经济让步"
 fngconf.45.c: "广西"
 fngconf.45.e: "贵州"
 fngconf.45.f: "广西和贵州"
 fngconf.45.g: "新疆"
 fngconf.45.h: "大同"
 fngconf.45.i: "河南"
 fngconf.45.j: "自治权"
 fngconf.45.k: "什么都不要求"
 fngconf.46.t: "与会者提出其要求"
 fngconf.46.d: "与会成员提出了他们深思熟虑后的要求。"
