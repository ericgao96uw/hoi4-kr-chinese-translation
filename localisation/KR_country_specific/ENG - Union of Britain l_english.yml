 ENG_oswald_mosley: "奥斯瓦尔德·莫斯利"
 ENG_oswald_mosley_leader_desc: "奥斯瓦尔德·莫斯利在世界大战时期的一次空难中永久性损伤了他的双腿，之后他加入保守党开始了他的政治生涯。在英国大革命后，他出人意料的站在议会里为独立工党站台。\n\n莫斯利，尽管身有残疾，他还是很快就成为了左翼党派最有激情的演说者。他极富感染力的演说代表着伯明翰的劳苦大众们，而正是这些人在后面全力推动着莫斯利加入工会运动，也使得他成为了劳联会的领导人之一。\n\n莫斯利，劳联会中威权的准则主义派系的创始人，他既推动中央集权，也鼓吹激进对外政策。"
 ENG_john_strachey: "约翰·斯特雷奇"
 ENG_john_strachey_leader_desc: "以记者为业，以准则主义为纲，以奥斯瓦尔德·莫斯利为密友——约翰·斯特雷奇，此人的名字不可忽视，此人在不列颠联盟中的地位指数级飙升。莫斯利在一片嘘声中垮台了，但斯特雷奇已经准备好掌权；其友人兼导师身遭四绕的狂热崇拜不减，但斯特雷奇仍成功接手了准则党。斯特雷奇自谓“自由主义准则派”，他虽与准则派国家的经济组织原则保持一致，但对极权主义及国家至上哲学并不怎么上心。"
 ENG_rajani_palme_dutt: "拉贾尼·帕姆·杜德"
 ENG_rajani_palme_dutt_leader_desc: "生父是位印度裔医生，生母来自瑞典——拉贾尼·帕姆·杜德的名字承载了不列颠工团的辉煌历史。他是大不列颠工团党的草创者之一，亦是当代政治舞台上的革命先驱——虽然但是，尽管杜德表面上支持正统工团主义，他本人却逐渐归还到列宁的思想路线上，并领导了一个自称先锋党小圈子。在联邦派看来，先锋党简直不能再专制残暴了，可在先锋党看来，之下还有准则派那帮更为可鄙的修正主义叛徒。如今，不列颠已然跪俯，革命复燃再兴，杜德——作为一位忠诚的合作者——重新塑造了革命的本真面目。"
 ENG_philip_snowden: "菲利普·斯诺登"
 ENG_philip_snowden_leader_desc: "一个温文尔雅的子爵怎么就成为劳联会的主席了呢？这个谁也说不清。但是，不能否认的是，菲利普·斯诺登是劳联会中各个相争的派系都能乐意接受的那位人选。而斯诺登之所以能够脱颖而出，也正是因为他拒绝参与到派系纷争中，并且严格恪守着自己不受党派影响的中立性。久之，仍然在位的斯诺登不知道已经见证了多少人的离去和到来；他已经成为了英国在革命后的团结的象征——四大派系之间的矛盾都在他的调节下得以缓和，四大派系之间的实力对比也在他的努力下得以平衡；大概这也解释了为什么他没有反对莫斯利担任财政部长。无论如何，在这充满着不确定性的时代中，只有这位昔日的自由主义者能够做到出淤泥而不染，保持自己的沉着。但是，随着1936年的劳联会的临近，斯诺登似乎有意在会上宣布自己将退休。即使在最乐观的人看来，这也是一个相当难以接受的事实。"
 ENG_arthur_horner: "阿瑟·霍纳"
 ENG_arthur_horner_leader_desc: "阿瑟·霍纳的童年跟大部分工人阶级家庭的小孩的经历并没有多少不同——他出生于南威尔士的矿产重镇梅瑟蒂德菲尔，他的母亲一共产下了17个小孩，但仅有6个在出生后没有夭折，而霍纳则是这六个中最年长的那个。长大后，满怀理想的霍纳成为了一名矿工，并加入了南威尔士的矿工工会。\n假如一切照旧的话，他或许只能继续以一名底层工会成员的身份参加政治活动。但是，1925年的英国革命彻底改变了他的人生。在这场革命中，英国王室被驱逐海外，劳联会也正式宣布了不列颠联盟的成立。\n\n霍纳积极参与到了革命工作中——他是威尔士各地的矿工罢工的重要组织者之一，并且，正是他帮助不列颠联盟赢取了威尔士各矿工工会的支持。而在革命领袖约翰·麦克莱恩去世后，霍纳也参与到了劳联会内逐渐醒目的派系斗争中，并成为了支持工会以及维持革命后造成的现状的联邦派的一名领导人。\n\n当菲利普·斯诺登宣布辞去劳联会总书记后，霍纳人生的转折点到来了。在代表了欧洲工团主义先锋队的劳联会的选举中，他得到了多数的选票，成功当选了新一任总书记。如今，社会主义不列颠团结于霍纳总书记的领导下，时刻准备迎接充满着不确定性的未来！"
 ENG_sylvia_pankhurst: "西尔维娅·潘克赫斯特"
 ENG_sylvia_pankhurst_leader_desc: "理查德·潘克赫斯特博士和埃米琳·潘克赫斯特的女儿，西尔维娅·潘克赫斯特于1882年5月5日出生于曼彻斯特的老特拉福德。他的父亲是一位坚定的社会主义者以及妇女选举权的支持者。在1906年，西尔维娅跟随她的母亲，以及姐姐克里斯塔贝尔·潘克赫斯特的脚步，加入了妇女社会政治联盟，她全心身投入到了设计联盟的标志、各类传单、横幅以及布置会议厅的工作之中。在1907年，她前往英格兰和苏格兰各地的工业城镇，用绘画记录下了各地劳动妇女的现状和她们的工作环境。在第一次世界大战爆发后，西尔维娅惊恐的发现她的母亲和姐姐竟然成为了战争的热烈支持者，并公开鼓励人们响应政府征兵的号召。而西尔维娅的反战倾向却招致了来自妇女社会政治联盟的报刊《不列颠尼亚》的攻击。但是，西尔维娅组织的反战活动也得到了第三国际的赏识；这使得她成为了共产党——第三国际不列颠支部的领导人。但当工团主义思想于1922年取代了第三国际的共产主义思想成为了主流之后，西尔维娅的反战立场也逐渐改变，成为了一名总罢工的支持者。"
 ENG_tom_mann: "托马斯·曼"
 ENG_tom_mann_leader_desc: "由于选举陷入僵局，劳联会的第一任总书记，著名的托马斯·曼被请求出山，担任大会主席。作为一名资深活动家，曼对工会运动的忠诚无可置疑，他慷慨的人格和无私奉献的精神也不可掩盖。不过，虽然曼愿意担任劳联会这一届的主席，他已经明确声明自己因年事已高不会寻求连任。"
 ENG_willie_gallacher: "威廉·加拉赫"
 ENG_willie_gallacher_leader_desc: "威廉·加拉赫在世界大战时期建立了劳工扣缴委员会(Labour Withholding Committee)以反对军需品法案(Munitions Act)。在他被以试图危害战争罪关押入格拉斯哥的监狱之后，加拉赫变得更加激进。当他被从监狱中释放后，他加入了英国工会运动中的格拉斯哥工会以组建一个有效的民兵团体来对抗政府。\n\n现在掌管联盟的他无疑将追随现状。"
 ENG_ellen_wilkinson: "埃伦·威尔金森"
 ENG_ellen_wilkinson_leader_desc: "她是一名在曼彻斯特做保险代理的生意人的女儿，起于毫末；她是“红艾伦”，在不列颠联盟里出任过许多与教育相关的岗位，然后成为了西尔维娅·潘克赫斯特信赖的助手。潘克赫斯特选择婉拒未来的领导层位置，于是，威尔金森，如今她是前者提名的继任者，以工作上的奋发图强与不计回报而声誉显著。然而，人们普遍担心她的健康问题，毕竟有着如此繁重的日程安排，外加重度吸烟和明显的疾病等等许多……"
 ENG_clement_attlee: "克莱门特·艾德礼"
 ENG_clement_attlee_leader_desc: "当他在儿童救助会工作的时候，克莱门特·艾德礼被他所目睹到的贫困所深深震撼到。在此之后，他成为了独立工党中的一位显赫人物，后来也参与到了工会运动中。但是，他活跃的政治活动还是被世界大战的爆发打断了。\n在战争中，艾德礼曾在多条战线上参与过战斗，并被晋升为少校。虽然受过战争洗礼的艾德礼渐渐成为了一位工作狂，但是在战壕里的经历反而使得他越发反对死板的等级制。\n\n而在今日的英国政界中，艾德礼则是以自治派的盟友的身份出现于其中，而并非一名昔日的派系成员。"
 ENG_ebby_edwards: "埃比尼泽·爱德华兹"
 ENG_ebby_edwards_leader_desc: "埃比尼泽·爱德华兹，昵称“埃比”，一位北方的老工会，大概可称得上是不列颠联盟活的化身，一如约翰牛之于往昔的大不列颠。埃比·爱德华兹讲话豪放，待人接物专横跋扈，简直就是个年轻气盛的小伙子，可又对民众怀着一颗热忱赤诚的心，深受其支持者爱戴，却又被对手指责为过时的老东西。无论埃比为人如何，此人在治国理政上的平稳航行与奉献精神使其再次受到人民的爱戴。"
 ENG_central_committee: "中央委员会"
 ENG_central_committee_interim_leader_desc: "菲利普·斯诺登突然的辞职使得劳联会不得不组建一个由无党派人士构成的紧急委员会来管理国家，以填补在大选结束前空缺的领导席位。"
 ENG_central_committee_communal_leader_desc: "随着最后一项改革（废除主席职位）的落实，格莱斯改造不列颠联盟的梦想终于是完成了。现在，一个由地方劳联会选举产生的委员会将实行集体领导来管理国家。"
 ENG_niclas_y_glais: "格莱斯的尼古拉斯"
 ENG_niclas_y_glais_leader_desc: "格莱斯的尼古拉斯以及在他的英威双语的诗歌中所展示的工人阶级们的困境是促使相当多保守的农业劳动者投身英国革命的原因。而由他译成威尔士语的《红旗》如今也仍被威尔士各地的社会主义者们所歌唱着。\n\n今日，格莱斯不顾强烈反对，在劳联会上倡议将集中在劳联会手中的权力分散给威尔士以及苏格兰的工人议会，正如他在自己的诗歌中所提倡的那样。他认为人们必须意识到苏格兰和威尔士与英格兰在文化上的不同，以及它们的政治诉求仍然未被听见的事实。如果劳联会最后决定让格莱斯担任主席的话，那么联盟内的权力将被进一步的分散。"
 ENG_niclas_y_glais_WLS_leader_desc: "格莱斯的尼古拉斯以及在他的英威双语的诗歌中所展示的工人阶级们的困境是促使相当多保守的农业劳动者投身英国革命的原因。而由他译成威尔士语的《红旗》如今也仍被威尔士各地的社会主义者们所歌唱着。\n\n距离威尔士获得政治独立还未过去多久，没有社会主义者能够否认格莱斯的尼古拉斯对威尔士无产阶级做出的巨大贡献。尼古拉斯主席希望纠正他认为的不列颠联盟时期的那些过度中心化的政策，他的主要目标是威尔士无产阶级的文化和自我意识的复兴。这种在小国中培育民族观念的在国外被认为是积极的。"
 ENG_eric_blair: "埃里克·布莱尔"
 ENG_eric_blair_leader_desc: "埃里克·布莱尔曾是莫斯利的左膀右臂——莫斯利正是在这位著名的作家的帮助下才有了能在政界大放异彩的机会。但是如今，布莱尔却受够了莫斯利对不列颠联盟以及英国革命的基本原则的践踏，成为了莫斯利的坚决反对者。\n\n在战胜了他的旧友后，布莱尔向英国人民保证他将把莫斯利从他们手上粗暴夺走的自由和权利还给他们。"
