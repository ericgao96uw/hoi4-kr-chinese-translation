l_english:
 GTM: "关塔那摩湾租借者"
 MSN: "莫勒圣尼古拉租借者"
 SAM: "萨马纳租借者"
 holds_leases_idea: "掌握小型领地"
 holds_leases_idea_desc: "我们目前在全世界租借或直接拥有狭小但重要的领土。\n§W--------------§!§L\n[gitmo_active][mole_active][samana_active]§!"
 gitmo_lease_idea: "租借关塔那摩湾"
 gitmo_lease_idea_desc: "我国战略要地关塔那摩湾海军基地已租借给了§Y[GTM.GetNameWithFlag]§!。\n\n美国在美西战争和作为战争一部分的古巴独立战争中占领了关塔那摩湾。随后几十年，名义上是古巴主权地区的关塔那摩实际上被美国牢牢掌控着，而关塔那摩海军基地也大肆扩张。不管如何，只要控制了关塔那摩湾，其裨益定将巨大。"
 mole_lease_idea: "租借莫勒圣尼古拉"
 mole_lease_idea_desc: "我国滨海小城莫勒-圣尼古拉已租借给了§Y[MSN.GetNameWithFlag]§!。\n\n莫勒-圣尼古拉是一座滨海小城市，正在被缓慢但不懈地改建为一座日后能匹敌附近关塔那摩湾的同行的海军基地。"
 samana_lease_idea: "租借萨马纳"
 samana_lease_idea_desc: "我国滨海城市圣塔芭芭拉-山美纳已被租借给了§Y[SAM.GetNameWithFlag]§!。\n\n觊觎着美国获得的无与伦比之关塔那摩湾，几十年来默默无闻的山美纳正被快速改建为[SAM.GetAdjective]舰队之港湾中心。"
 gitmo_active_yes: "§Y关塔那摩湾§!\n§W（§Y[820.owner.GetNameWithFlag]§!）该国所拥民用工厂：§![?0.05|+=%]"
 mole_active_yes: "\n§Y莫勒圣尼古拉§!\n§W（§Y[318.owner.GetNameWithFlag]§!）该国所拥民用工厂：§![?0.02|+=%]"
 samana_active_yes: "\n§Y萨马纳§!\n§W（§Y[319.owner.GetNameWithFlag]§!）该国所拥民用工厂：§![?0.02|+=%]"
 treatyport_whichisit_gitmo: "关塔那摩湾"
 treatyport_whichisit_mole: "莫勒圣尼古拉"
