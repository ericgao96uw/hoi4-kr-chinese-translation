 BRA_PATH: "£KR_game_rule_flag_BRA  1936年联邦选举"
 RULE_OPTION_BRA_PATH_RANDOM: "默认"
 RULE_OPTION_BRA_PATH_RANDOM_DESC: "不同派系正为巴西史上最为暴力、最有争议的选举做准备，令局势加剧紧张。政治话题几乎等同于激烈的争论，意识形态极端主义的气息笼罩着巴西国民。四种截然不同的国家愿景，甚至在国内某些地区引发流血冲突，巴西人民将作何抉择？"
 RULE_OPTION_BRA_PATH_SOCCON: "£KR_game_rule_flag_BRA  共和党获胜"
 RULE_OPTION_BRA_PATH_SOCCON_DESC: "热图利奥·瓦加斯与§c共和党§!成功赢得1936年选举。尽管瓦加斯企图集中自己的总统权力，但计划却遭到层层阻碍。民主成为最终的胜利者。"
 RULE_OPTION_BRA_PATH_PATAUT: "£KR_game_rule_flag_BRA  瓦加斯直接统治"
 RULE_OPTION_BRA_PATH_PATAUT_DESC: "热图利奥·瓦加斯与共和党成功赢得1936年选举。瓦加斯逐渐集中自己的总统权力，并在全国范围内建立§P直接统治§!。随着他手中的权力日益扩张，巴西正转型为新国家政权。"
 RULE_OPTION_BRA_PATH_SOCLIB: "£KR_game_rule_flag_BRA  自由党获胜"
