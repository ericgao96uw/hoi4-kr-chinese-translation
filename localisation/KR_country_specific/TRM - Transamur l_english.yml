l_english:
 TRM_focus: "外阿穆尔国策树"
 TRM_shaky_rule: "动荡的统治"
 TRM_admiral_dictator: "上将独裁"
 tram.intro.t: "外阿穆尔——符拉迪沃斯托克的俄罗斯国临时政府"
 tram.intro.d: "西伯利亚和俄罗斯远东地区是俄罗斯内战期间的主战场之一，且发生过成立短命的西伯利亚民主政府，“捷克斯洛伐克军团”的崛起和日本的干预等重大事件。尽管日军由于德国的压力和本地哥萨克的强烈抵抗而被迫撤离，但日本人仍然渴望扩大其势力，并于1922年推动外阿穆尔地区建立独立国家。日本的这一动作获得了符拉迪沃斯托克商业界的支持，尽管如此会导致他们容易对日本形成经济依赖。然而，大多数远东工商界将建立与旭日帝国的经济和外交关系视为一项重大优势，比起进一步卷入折磨俄罗斯其他地区的混乱局面更是如此。这个新国家被著名的海军上将高尔察克领导，高氏是内战中比较成功的白军将领之一，曾自称为“全俄罗斯最高执政”煊赫一时。在他1925年夺权的尝试失败后，他被迫逃离俄罗斯并在外阿穆尔地区另立中央。1936年，外阿穆尔共和国已成为一个法团化和军国主义化的国家，在政治、经济和军事上被日本帝国所牢牢控制。然而，高尔察克有自己的野心。难道他只是在试图整个大新闻，借助日本的力量逐鹿全俄？"
 tram.intro.a: "嗯，有意思……"
 tram.1.t: "外阿穆尔断交！"
 tram.1.d: "外阿穆尔被我们试图干涉其内政的行为激怒，并切断了与我们的所有政治联系！"
 tram.1.a: "那就摧毁他们！"
 tram.1.b: "顺其自然好了……"
 tram.21.t: "外阿穆尔入侵远东！"
 tram.21.d.RUS: "外阿穆尔利用西伯利亚的动乱建立了对该地区的控制权。虽然这是对我国主权的严重侵犯，但我们的军队目前非常疲弱，可能无法打赢这场收复失地的战争，特别是因为与外阿穆尔交战可能意味着同日本交战。"
 tram.21.d.SOV: "外阿穆尔利用西伯利亚的动乱建立了对该地区的控制权。虽然这是对我国主权的严重侵犯，但我们目前在远东地区的势力非常疲弱，不能指望打赢这场收复失地的战争，特别是因为我们仍要从要命的内战中恢复过来。"
 tram.21.a: "这片冰封的荒原上不需要一场无谓的战争"
 tram.21.b: "请，俄罗斯男儿不畏惧此等诡计。"
 tram.21.c: "该死！"
 tram.23.t: "俄罗斯拒绝介入"
 tram.23.d: "所谓的“俄罗斯政府”似乎接受了西伯利亚条约，我们的解放行动没有受到严重的军事抵抗。"
 tram.23.a: "明智之举"
 tram.24.t: "俄罗斯以武力回应我们！"
 tram.24.d: "所谓的“俄罗斯政府”不但拒绝了我们的合法宣称，甚至为了重夺符拉迪沃斯托克对我们宣战。"
 tram.24.a: "那就开战吧！"
 tram.42.t: "外阿穆尔在西伯利亚的扩张"
 tram.42.d: "外阿穆尔，我们可爱的附庸国，如今已经控制了西伯利亚地区的几个部分，也许对于大东亚共荣圈来说，他们需要些许克制一下了。"
 tram.42.a: "索取堪察加与鄂霍茨克！"
 tram.42.b: "有个强力的附庸也不错！"
 tram.42.c: "[TRM.GetLeader]贪得无厌，是时候改朝换代了。"
 tram.47.t: "日本索取海军基地"
 tram.47.d: "日本派来赦使恭贺我们占领西伯利亚，但这位天皇的使者同时要求我们让日本管理堪察加，从而让他们在鄂霍茨克新设立一个海军基地。"
 tram.47.a: "当然，我们仍然需要天皇陛下的帮助。"
 tram.47.b: "是时候摆脱日本人的桎梏了"
 tram.48.t: "日本人策划了一场反对[TRM.GetLeader]的政变！"
 tram.48.d: "日本认为[TRM.GetLeader]无能透顶，并支持了一部分外阿穆尔的精英集团发动了针对他的政变，从而用更加顺从的议会和军事将领取代他。"
 tram.48.a: "当然，[TRM.GetLeader]该下台了。"
 tram.48.b: "坚决支持[TRM.GetLeader]！"
 tram.49.t: "外阿穆尔的屈服"
 tram.49.d: "[TRM.GetLeader]决定彻底服从我们，现在，我们需要为符拉迪沃斯托克空荡荡的王座找一个继任者了。我们有一个完美的候选人：忠诚的大井成元将军，他是俄罗斯内战时西伯利亚干涉军的统领将军。今天由大井成元将军统治的外阿穆尔正式成为我们的傀儡。"
 tram.49.a: "太好了"
 tram.67.t: "外阿穆尔企图摆脱控制"
 tram.67.d: "在新近征服了西伯利亚地区之后，外阿穆尔愈加胆大妄为，意图在旭日之下打造一条自己的道路。最近他们把首都从符拉迪沃斯托克迁至了更远的地方，明显妄图减弱我们的影响力，我们将如何应对？"
 tram.67.a: "有个强力的盟友也不错！"
 tram.67.b: "尝试在外阿穆尔重新建立影响！"
 tram.68.t: "日本要求我们屈服！"
 tram.68.d: "对于我们欲图减弱其影响力的举措，日本感到了威胁，他们送来了最后通牒要求我们停止胁迫大东亚共荣圈。"
 tram.68.a: "向日本屈服"
 tram.68.b: "绝不！"
 tram.80.t: "反高尔察克政变"
 tram.80.d: "反对派已经发起了针对我们的叛乱行动，由谢尔盖·沃伊切霍夫斯基领导的叛军将士已经占领了大部分重要街区并继续朝着我们前进，忠于高尔察克上将的战士已经做好了和这些无耻叛徒决战的准备。"
 tram.80.a: "高尔察克的近卫设法击溃叛军"
 tram.80.b: "高尔察克被推翻"
 tram.81.t: "高尔察克被推翻了！"
 tram.81.d: "亚历山大·高尔察克，执掌外阿穆尔超过12年的无畏上将，被由谢尔盖·沃伊切霍夫斯基领导的军官团体推翻，并在这之后由行刑队处决，他的死亡为阿穆尔的政治变革带来了各种可能，如果谢尔盖·沃伊切霍夫斯基及其党羽允许的话，其中甚至包括采用共和制。"
 tram.81.a: "谢尔盖·沃伊切霍夫斯基是外阿穆尔的新领袖！"
 tram.81.b: "一个崭新的共和国成立了"
 tram.84.t: "外阿穆尔的反高尔察克政变！"
 tram.84.d: "无畏上将高尔察克，这位长期掌控外阿穆尔的领袖如今被他自己的军官们推翻并处决，这使阿穆尔持民主立场的反对派开始掌权，外阿穆尔实际上由军政府独裁转变为了一个民主国家，我们将作何反应？"
 tram.84.a: "要求重建军务院！"
 tram.84.b: "祝贺新政府！"
 tram.86.t: "杜马选举"
 tram.86.d: "在几个月的准备之后，临时政府做好了1920年之后外阿穆尔首次自由选举的准备，国家议会共有90个席位，多个政党已经开始了竞选。现在只有三个党派能够成为主要政党组建政府，哪一方应该胜选？"
 tram.86.a: "人民远东党！"
 tram.86.b: "人民自由党！"
 tram.86.c: "地方自治党！"
 tram.87.t: "杜马选举"
 tram.87.d: "根据宪法，每四年将会有一次选举，国家杜马届时将会结束任期并选出新一任的议会，国家议会共有90个席位，多个政党已经开始了竞选。现在只有三个党派有机会成为主要政党组建政府，哪一方应该胜选？"
 tram.87.a: "人民远东党！"
 tram.87.b: "人民自由党！"
 tram.87.c: "地方自治党！"
 tram.92.t: "提议与俄罗斯重新统一？"
 tram.92.d: "随着我国减少日本影响的可能性日益衰微，部分外阿穆尔领导人提议搁置我们与俄罗斯的分歧，以此来彻底摆脱日本的威胁。提议和平加入俄罗斯联邦，我们可以消除多年来高尔察克侵略主义带来的孤立以及来自东京方面的控制。"
 tram.92.a: "我们必须确保我们能生存下去，向他们提议吧。"
 tram.92.b: "你疯了吗？"
 tram.93.t: "外阿穆尔提议重新统一"
 tram.93.d: "外阿穆尔的叛徒似乎终于明白了自己的愚行，如今这可悲的残存国家正在与日本军队打一场毫无可能胜利的战争。外阿穆尔的代表前来乞求重新加入俄罗斯，以此来避免被日本征服。毫无疑问，符拉迪沃斯托克是一个重要港口，但是，我们准备好正面与东京方面交锋了吗？"
 tram.93.a: "欢迎回到俄罗斯"
 tram.93.b: "这太冒险了"
 tram.94.t: "外阿穆尔重归俄罗斯"
 tram.94.d: "显然，外阿穆尔那些渣滓想要回归俄罗斯以此避免必然的征服，帝国的荣耀使我们必须严惩这些叛徒，但现在与俄罗斯正面冲突或许不是一个明智之举？"
 tram.94.a: "天皇陛下万歳！进军！"
 tram.94.b: "外阿穆尔不值得大动干戈"
 tram.95.t: "俄罗斯拒绝统一"
 tram.95.d: "尽管我们尽力尝试加入俄罗斯，但交涉还是失败了，俄罗斯代表拒绝了我们的和平统一提案。现在日本的大军压境，我们只能靠自己了。"
 tram.95.a: "该死"
 tram.96.t: "灾难"
 tram.96.d: "所谓的“俄罗斯政府”不但拒绝归还我们的土地，甚至为了重夺符拉迪沃斯托克对我们宣战。"
 tram.96.a: "该死！"
 tram.97.t: "[FROM.GetNameDefCap]断交！"
 tram.97.d: "[FROM.GetNameDefCap]决定离开我们的影响范围并终止了所有与我们的联系，现在我们精心策划的军事工业计划被他们摧毁，而他们恶臭的政府同时也面临崩溃，当然，我们在俄属远东建立影响的计划也泡了汤。"
 tram.97.a: "干掉他们！"
 tram.97.b: "我们现在无能为力"
 tram.98.t: "[FROM.GetNameDef]政变未遂"
 tram.98.d: "最近，有关[FROM.GetNameDef]反高尔察克政变的消息传到我们这里。叛军似乎试图杀死符拉迪沃斯托克政权的领导人，即我们的傀儡——亚历山大·高尔察克，但看起来他们的努力没有结果，政变被忠诚的卫兵镇压。尽管如此，高尔察克还是在[FROM.GetNameDef]树敌不少，他的弱点也越来越明显。也许我们应该要求高尔察克辞职，为[FROM.GetNameDef]指派一位新的、更温顺的领导人。"
 tram.98.a: "换掉他"
 tram.98.e: "高尔察克可能是个我行我素的人，但他毕竟是我们的人。"
 tram.100.t: "无畏上将高尔察克命丧[FROM.GetNameDefCap]"
 tram.100.d: "最近一则关于外阿穆尔反高尔察克政变的消息送达了我国，据悉亚历山大·高尔察克已在叛乱中身亡，我们在符拉迪沃斯托克的傀儡——沃伊切霍夫斯基将军成为了新的独裁者，尽管他不像前任那样野心勃勃，但他仍然为外阿穆尔带来了巨大的侵略可能，或许我们应该在他带来一场地缘政治危机之前换掉他？"
 tram.100.a: "沃伊切霍夫斯基是我们最好的选择。"
 tram.102.t: "无畏上将高尔察克命丧[FROM.GetNameDefCap]"
 tram.102.d: "1925年政变的领袖，无畏上将亚历山大·高尔察克，最近在他深爱的[FROM.GetName]死于一场军事政变。作为一位野心勃勃的统治者，他生前一直为了我们对俄罗斯的统治权不断抗争。随着他的死亡，我们的社会逐渐变得平和了起来。"
 tram.102.a: "所以这崽种终于死了，挺好！"
 tram.103.t: "哈尔滨的阿穆尔通货"
 tram.103.d: "位于奉天腹地的哈尔滨是一座重要城市，这座城市连接了两条1927年我国售予奉天政府的中国东部铁路。但直到今天仍有大量俄罗斯侨民聚居此地，并在铁路运作中扮演着重要角色。自从与我们产生联系后，他们或多或少的使用汇率更加稳定的外阿穆尔卢布，而非奉天国的银圆，这一贸易行为在合法性上仍然暧昧不清。我们的贸易大臣建议我们与奉天政府达成协议，以此使哈尔滨的卢布交易合法化，但这会导致奉天政府征收额外的关税。"
 tram.103.a: "提议吧"
 tram.103.b: "现在的状况也还不错"
 tram.104.t: "哈尔滨的阿穆尔通货"
 tram.104.d: "外阿穆尔提议在哈尔滨允许奉天银圆与阿穆尔卢布进行交易，后者在东北有大量的俄罗斯侨民使用。符拉迪沃斯托克方面允许我们对这一贸易征收关税，这一措施也会为哈尔滨及周边地区的工业发展带来积极影响，与俄罗斯人的生意也能为我们带来不少利息。但是，我们政府的部分成员认为，允许阿穆尔卢布流通会增加哈尔滨的自治程度。"
 tram.104.a: "这份协议有益于我们的经济"
 tram.104.b: "我们不需要这笔交易"
 tram.105.t: "奉天同意了"
 tram.105.d: "奉天政府同意在哈尔滨进行卢布交易，希望这将增强我们两国之间的经济联系。"
 tram.105.a: "好极了"
 tram.106.t: "落日"
 tram.106.d: "随着旭日帝国的崩溃，我们失去了重要支援——但是我们现在摆脱了他们的干预，无论这是好是坏。"
 tram.106.a: "喜忧参半？"
 tram.121.t: "符拉迪沃斯托克的白色流亡军"
 tram.121.d: "在取得了第二次内战的胜利之后，俄罗斯红色政权开始了对内部敌人的恐怖统治。许多白军要员及其支持者离开俄罗斯腹地逃向东方，并计划借助西伯利亚地区的无政府状态加入反对布尔什维克的斗争。许多士兵及受过训练的军官前来为我们效忠，我们需要齐心协力，摒弃之前的政治分歧，以此斩灭这条红色九头蛇！"
 tram.121.a: "欢迎回家，兄弟们！"
 tram.122.t: "更多的流亡者抵达外阿穆尔"
 tram.122.d: "俄罗斯中心的长期不稳定最终激发了西伯利亚地区的无政府状态，[RUS.Capital.GetCapitalVictoryPointName]政府对西部的控制已然不稳，更遑论对西伯利亚地区施加实质的影响。人们对他们的领袖失望透顶并不断逃向我国，越来越多的难民与流放者加入了我们。"
 tram.122.a: "欢迎回家，兄弟们！"
 tram.123.t: "煽动西伯利亚"
 tram.123.d: "克伦斯基总统死后，俄罗斯的政治环境变得比之前几年还要混乱。几位部长认为现在正是再次进行反击的时候。我们首先应该派遣特务渗透东西伯利亚，如果人民听到了我们的呼声，那他们必然加入我们来推翻西部的腐朽政权。"
 tram.123.a: "派遣煽动者"
 tram.123.b: "这太冒险了"
 tram.124.t: "煽动行动的结果"
 tram.124.goodagit: "最近一则报告显示，派遣特务煽动西伯利亚的行动比我们预想的还要成功。大量武装受训的群众离开家园前来报到，现在我们有了足够的人力来组建部队。"
 tram.124.agit: "最近一则报告显示，派遣特务煽动西伯利亚的行动卓有成效。部分有武装的群众离开家园前来报到，现在我们有了足够的人力来补充现有的部队。"
 tram.124.badagit: "最近一则报告显示，派遣特务煽动西伯利亚的行动完全没有效果。尽管国家陷入无政府状态，西伯利亚的人们还是不愿抛弃家园来加入这场毫无希望的斗争，看来我们浪费了不少资源。"
 tram.124.a: "欢迎回家，兄弟们！"
 tram.124.b: "欢迎回家，兄弟们！"
 tram.124.c: "反正我们不需要他们这种人……"
 tram.125.t: "旧友故去"
 tram.125.d: "最近，被流放的英国国王乔治五世去世的消息传到了符拉迪沃斯托克。作为高尔察克的盟友，这位君王在1925年不列颠革命之前保证了高尔察克的安全。他的儿子，英王[CAN_king_first_name]在加拿大继承王位。尽管高尔察克与[CAN_king_first_name]素不相识，但这段关系的调整仍会为我们两国开启一段长期的合作关系。我们应该派遣使节来寻求支持。"
 tram.125.a: "强大的盟友总是好的"
 tram.126.t: "来自外阿穆尔的使节"
 tram.126.d: "今天一位来自外阿穆尔小军政府的使节前来拜谒我们的陛下，[CAN_king_full_name]。在谈话中，他提到了已故国王乔治五世曾为高尔察克1925年在彼得格勒的政变提供支持，这次他保证无畏上将将会真正征服俄罗斯。谈话间他不止一次的要求协约国的支持。我们不欠高尔察克任何东西，但也许他也不完全是个废物？我们应该如何回应？"
 tram.126.a: "给他所有他需要的"
 tram.126.b: "有限的支持就够了"
 tram.126.c: "滑稽的蠢老头"
 tram.127.t: "与[CAN_king_full_name]会面的报告"
 tram.127.fullsupport: "我们的特使带来了好消息：[CAN_king_full_name]高度赞扬了我们的事业，国王保证我们可以依赖他的部分军事支持，似乎现在协约国成为了我们的强大盟友。"
 tram.127.partialsupport: "我们的特使带来了好消息：[CAN_king_full_name]对我们的事业表示尊敬，国王保证会给予我们部分支持，但拒绝完全成为我们的后盾，虽然结果并不如我们预期的那么好，但我们现在得到了协约国的部分支持。"
 tram.127.nosupport: "我们的特使带来了坏消息：[CAN_king_full_name]对我们的事业并没有什么兴趣，国王直接了断地称我们不过是一个滑稽的小丑团体，不顾一切的想要维护往昔的秩序。他声称我们不会得到来自协约国的任何帮助，同时我们两国之间的关系也恶化了。"
 tram.127.a: "前进，敌在[RUS.Capital.GetCapitalVictoryPointName]！"
 tram.127.b: "聊胜于无"
 tram.127.c: "多粗鲁的人啊……"
 tram.128.t: "符拉迪沃斯托克条约"
 tram.128.d: "日本与外阿穆尔之间的战争显然没有以俄罗斯人的失败告终。日本军队被英勇的俄罗斯防卫者重创，长时间未能征服符拉迪沃斯托克——现在看来，日本驯服外阿穆尔的投入可能还比不上其回报。\n\n[JAP.GetLeader]和[TRM.GetLeader]今天在符拉迪沃斯托克举行了会面，签署了和平条约并终止了两国之间的敌对行动，看来日本失去了他们唯一能对俄罗斯施压的工具，外阿穆尔人正在庆祝这一伟大的胜利。"
 tram.128.a: "去死吧，叛徒。"
 tram.129.t: "迁都至[566.GetCapitalVictoryPointName]"
 tram.129.d: "我们现在控制了[566.GetName]，这里的工业基础可以用来将建设我们的国家。为了完成我们统一俄罗斯的野心，我们必须将临时首都迁至[566.GetCapitalVictoryPointName]，显示我们的真正目标会让日本人警觉，但这也将降低他们的影响力。"
 tram.129.a: "这值得冒险"
 tram.130.t: "迁都至[653.GetCapitalVictoryPointName]"
 tram.130.d: "我们的力量日益增长，我们对日本来说也越来越自治化，将临时首都迁至[653.GetCapitalVictoryPointName]将表明我们不再是他们的走狗。"
 tram.130.a: "向自由又前进了一步"
 tram.131.t: "迁都至[219.GetName]"
 tram.131.d: "1712年彼得大帝将首都迁至[193.GetCapitalVictoryPointName]之后，[219.GetCapitalVictoryPointName]就不再是俄罗斯的首都，但[193.GetCapitalVictoryPointName]伪政权将这里作为首都之后，我们应该考虑将[219.GetCapitalVictoryPointName]作为新首都，借此将我们与[193.GetCapitalVictoryPointName]伪政相区分，同时回归俄罗斯的国本。"
 tram.131.a: "统一而不可分割的俄罗斯万岁！"
 tram.132.t: "迁都至[195.GetName]"
 tram.132.d: "自从1712年彼得大帝建起[195.GetCapitalVictoryPointName]之后，这里一直是俄罗斯的首都。我们定都于此昭示了我们继承了政权的合法性，并使民众将我们视为正统的俄罗斯政权。"
 tram.132.a: "统一而不可分割的俄罗斯万岁！"
 tram.145.t: "改变了的态度"
 tram.145.d: "大多数俄国人厌倦了无休无止的战争，他们希望结束结束纷争，我们新近的胜利使人民相信我们会为他们带来和平与繁荣。"
 tram.145.a: "俄罗斯再也不会自相残杀"
 tram.1000.t: "旧友新盟"
 tram.1000.d: "符拉迪沃斯托克的残党最近赢得了内战并重新控制了俄罗斯，由于对窘迫的他们提供援助，他们现在对协约国抛出了橄榄枝。"
 tram.1000.a: "他们的帮助至关重要，让他们加入！"
 tram.1000.b: "难道他们还没输够吗？"
 tram.1001.t: "我们现在是协约国的成员"
 tram.1001.d: "大英帝国决定，俄国人、法国人和英国人应该再次结成联盟。我们一起，让世界恢复理智。"
 tram.1001.a: "我们将为第一次世界大战中牺牲的同胞复仇"
 tram.1002.t: "协约国拒绝我们加入！"
 tram.1002.d: "协约国显然不明白我们能为他们做些什么。他们反而拒绝了我们，理由是他们有可能因为我们而卷入与德国的战争。"
 tram.1002.a: "背信弃义的朋友！"
