 SHX_infantry_equipment_0: "太原造 六五步枪"
 SHX_infantry_equipment_0_short: "太原6-5式"
 SHX_infantry_equipment_0_desc: "6-5式步枪，以其使用的6.5毫米口径弹命名，是一种由阎锡山的太原兵工厂在日本有坂三八式步枪的基础上进行略微修改后所制造的枪械。\n\n此后，上清的部队将这一武器广泛的投入使用——尽管因为他们与阎锡山、奉天政府和日本人糟糕的关系而很难找到弹药。这一因素和个人偏好导致他们同时也使用着众多其他武器，例如大刀。"
 SHX_infantry_equipment_1: "太原造 二六式步枪"
 SHX_infantry_equipment_1_short: "太原二六式"
 SHX_infantry_equipment_1_desc: "该步枪起初被称作“宣统二十七年式”，于1935年经过德国援助进入复辟后的清军部队服役。这款武器从功能上看几乎就是德国毛瑟M1924的复制品，在重量和后坐力方面比老旧的八八式步枪有了长足的改进。\n\n首先在汉阳兵工厂以德国机械制造出来的它，其制造方法已经传播到了太原，即使它可能在短时间内不会取代它的先辈。"
 SHX_infantry_equipment_2: "仿M1921汤普森冲锋枪 “虼蚤笼笼”"
 SHX_infantry_equipment_2_short: "仿汤普森 M1921"
 SHX_infantry_equipment_2_desc: "尽管美国是对华武器禁运的主导者之一，但是20世纪20年代还是有为数众多的M1921汤普森冲锋枪被出口到了中国。随后至少有三个省级别的兵工厂仿制了该枪。与原设计师的“Thompson”不同，山西的仿制品上多错印为“Thampson”。该枪使用0.45英寸柯尔特自动手枪弹，由于其大受欢迎，一度导致了弹药短缺的情况。"
 SHX_infantry_equipment_3: "太原造 宣统三五式步枪"
 SHX_infantry_equipment_3_short: "太原三五式"
 SHX_infantry_equipment_3_desc: "三五式步枪是一款基于1914年时的“刘将军步枪”设计制造的自动装填步枪。虽然二者外观很相似，但是宣统三五式的枪长更短，机匣后半部也加装了机匣盖；刘将军步枪复杂的气井集气系统也被一个简单的导气孔所取代——这让新步枪再也不能切换到非自动射击模式。同时宣统三五式步枪也采用了波希米亚ZH-29步枪和ZB-26轻机枪所使用的弹夹。"
