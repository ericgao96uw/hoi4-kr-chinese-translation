 NPA_northern_officers_tt: "这项国策还在开发中，目前没有实际影响。"
 CHS_legitimacy: "有限正统"
 CHS_legitimacy_desc: "现在，从北到南，中华再得统一，我们必须开展运动再造中央政府。中国境内的许多人——尤其刚刚被征服的北方地区不认同我们为合法政权。向这些怀疑者证明一切需要时间和精力，在此之后我们才能真正的宣称我们统一了中华。"
 CHS_bureaucracy: "官僚机构超负荷"
 CHS_bureaucracy_desc: "一夜之间，我们的官僚队伍的任务从管理南方数省变为了掌管中国大部的政务。说我们的官员们已“鞠躬尽瘁”只能算是一种客套话。为了服务于新近占领的省份，我们的公务员队伍急需扩张。在此之前，我们的行政和治理能力将持续受到影响。"
 CHS_military: "新中华陆军"
 CHS_military_desc: "中华大地换了新篇，胜利之师属于新的中央政府。由此，一大批兵工厂和军工学术企业急需在数十年的自行其是后再度归于中央指挥。"
 NPA_navallegacy: "共和国的造船厂"
 CHS_NPA_legacy: "护国战争的遗产"
 CHS_empowered_executive: "授权行政"
 CHS_empowered_executive_centralist: "集权政府"
 CHS_empowered_executive_federalist: "联省政府"
 CHS_empowered_executive_centralist_NPA: "单一制总统制"
 CHS_empowered_executive_federalist_NPA: "联省总统制"
 CHS_xinhai_legacy_idea: "辛亥革命的遗产"
 CHS_empowered_legislative: "授权立法"
 CHS_empowered_legislative_federalist: "联省政府"
 CHS_empowered_legislative_centralist: "集权政府"
 CHS_empowered_legislative_federalist_xinhai: "联省共和国"
 CHS_empowered_legislative_centralist_xinhai: "单一制共和国"
 CHS_provisional_government: "临时政府"
 CHS_provisional_government_desc: "随着中华大地的核心地区被我们控制，我们可以建立新的民国临时政府，一个崭新的、长久维持的、宪政民主的、统一的、经受的住时间考验的民国政府。"
 CHS_strengthen_parliament: "强化议会"
 CHS_strengthen_parliament_desc: "中国各地的民主人士一致同意，必须加强议会的权力以确保中国的民主，并确保威权主义者不会再次窃夺年轻共和国的权力。"
 CHS_strengthen_presidency: "赋权总统"
 CHS_strengthen_presidency_desc: "曾经的共和派政府垮台显示了政府的权力必须得到明确界定，总统的重要性就在于能够确保国家稳定和政治治理适当。"
 CHS_xinhai_legacy: "辛亥的遗产"
 CHS_xinhai_legacy_desc: "辛亥革命标志着现代中华的诞生，标志着中华民国的诞生。辛亥革命以及其革命者必须得到隆重的纪念与缅怀，辛亥革命的遗产将与民国一道万古长存。"
 CHS_national_protection_legacy: "护国运动的遗产"
 CHS_national_protection_legacy_desc: "护国运动成为了我们领袖、我们军队对共和主义、对宪政承诺的象征，他们应当如缔造民国的辛亥革命的英雄一般得到纪念，靠他们才能保障民国长存。"
 CHS_federalist_model: "联省模范"
 CHS_federalist_model_desc: "中华联省运动在辛亥革命后几番起起伏伏，但是他们始终作为一支重要的力量在临时政府中扮演着重要角色。一个联邦制国家将确保国家的权力不集中于一人，比起由不谙熟当地事务的中央，各地方仍然保有因地制宜站在自己角度上处理问题的优点。"
 CHS_weaken_provincialism: "攻击地方主义"
 CHS_weaken_provincialism_desc: "地方主义是分裂我国为若干独立王国的工具，联省派则是试图践行这一切的凶手。中央政府的无上权力必须得到贯彻，中国必须作为一个单一制国家彻底统一起来，决不受地方豪强操纵！"
 CHS_new_republic: "再造共和"
 CHS_new_republic_desc: "有了旧民国的经验教训，我们可以再造一个新民国了。我们将再造一份中国的新秩序，一份真正遵循前人遗愿的，共和宪政民主的民国将诞生并长存下去。"
 CHS_personality_cult: "个人崇拜"
 CHS_personality_cult_desc: "[Root.GetLeader]是护国联盟能够击垮保皇派、激进派和篡位者，重塑辛亥革命遗产的最大保障。没有了他也就没有了民国的诞生。他作为中华解放者的遗产必将长存。"
 CHS_new_bureaucracy: "新官僚机构"
 CHS_new_bureaucracy_desc: "从统治一两个省到统治全中国，我们的官僚机构遇到的麻烦可是一言难尽。不论我们是采取联省模式还是中央集权模式，我们必须尽快招募一批公务员，并彻底的重组旧有的行政机构。"
 CHS_election: "新国会选举"
 CHS_election_desc: "新政府不能寄希望于在不组建新议会的基础上获得如旧民国一般的合法性。十几年来，国会进行的新一届选举（满洲暴君举行的选举都是非法的！假的！不作数！）将有助于临时政府获取合法性。"
 CHS_national_reunification: "国家统一"
 CHS_national_reunification_desc: "随着新国会召开，新宪法通过，我们的政府再也不是“临时”的了，而是中国的合法政府。[Root.GetLeader]总统将带领国家迈向统一，中国将再次自由的统一起来！民国万岁！"
 CHS_reintegrate_academies: "重新整合学术机构"
 CHS_reintegrate_academies_desc: "辛亥革命前中国各地已经开设了一批军事院校，而清王朝瓦解后他们大多陷入了独立发展中。他们必须经受中央的整合，所有训练军官的课程必须标准化。"
 CHS_standardised_arsenals: "兵工厂标准化"
 CHS_standardised_arsenals_desc: "数十年来，中国各地的兵工厂落入了各地军阀手中，很大程度上独立于省府或国家政府的管理之外。现在一大批这类兵工厂落入我们手中，而不同兵工厂生产的不同口径武器弹药对我们的后勤有着严重的影响，必须加以改正。"
 CHS_fate_of_northern_officers: "北派军官的命运"
 CHS_fate_of_northern_officers_desc: "自从北方各军阀垮台以来，我们抓获了不少军官战俘。陈炯明认为我们可以宽大处理，因为他们中的许多人愿意为新民国效力而且才华出众。然而很多人没有抱着这种乐观态度，他们认为这帮人应该按照中国人的叛徒来处理。"
 CHS_small_arms_development: "轻武器开发"
 CHS_small_arms_development_desc: "尽管国家和许多省政府试图更新换代，但是军队中使用最广泛的仍然是老旧过时的汉阳造八八式步枪。与其他现代军事体相比，我们当下的首要任务是升级军备，将标准化的新式现代步枪落到实处，交付军队使用。"
 CHS_motorisation: "军队摩托化"
 CHS_motorisation_desc: "随着中国的统一、基础设施的改善，摩托化如今不仅仅成为了可行的选择，也成为了我国这个幅员辽阔国家的必然。提高我军的机动能力将极大地提升战场内外军队的作战能力，增强军队的灵活性并扩张部队的覆盖面——尤其是那些匪患仍活跃的偏远乡村地区。"
 CHS_artillery_modernisation: "火炮现代化"
 CHS_artillery_modernisation_desc: "“炮兵是战争之王。”而火炮在军阀混战时代可是奢侈品。有了统一中国的能力，我们可以现代化我们的火炮，让我军的火力更靠近全球标准。"
 CHS_support_companies: "陆军支援与后勤"
 CHS_support_companies_desc: "“外行谈战略，内行谈后勤”。中国作为一个幅员辽阔的国家，这句俗话必须要认真对待——毕竟不少军阀就为此吃尽苦头。改善后勤将极大地提高军队的作战能力，这是任何现代武器都比不上的。"
 CHS_tank_arsenal: "坦克兵工厂"
 CHS_tank_arsenal_desc: "装甲战的发展早就影响到了中国，但是发展和利用装甲仍然是黄粱一梦。直到现在，我们统一了全中国，中华民族前所未有的强大，是时候投入到这些尖端科技领域了。应该设立一个专门制造装甲载具的兵工厂，作为中国现代化的重要垫脚石。"
 CHS_aviation_school: "航校正规化"
 CHS_aviation_school_desc: "尽管中国当下确实有几所航空学校，但是他们规模甚小且十分无组织。正规化这些航校，设立完善的飞行员和空勤人员课程，将有助于建立一支正规的中国空军。"
 CHS_new_aircraft_factories: "新飞机制造厂"
 CHS_new_aircraft_factories_desc: "在过去十几二十年里，华南已经有了一小批小型飞行器作坊，但是其规模相当小，也只能修理少数几种飞机。适时建设新一批的飞机制造厂将成为发展我们羽翼未丰的航空工业、迈向航空现代化的坚实一步。"
 CHS_native_fighter_design: "国产战斗机设计"
 CHS_native_fighter_design_desc: "中国人多次尝试制造中国产飞机，但是绝大多数都是采用了外国设计制造。有了外国专家的帮助，以及有了改良完备的本地机床，如今我们可以前所未有的发展我们自己的飞行器设计，以望用我中华神鹰护中华长空。"
 CHS_medium_bomber: "战术轰战机大队"
 CHS_medium_bomber_desc: "中型战术轰炸机能给为一支空军提供多功能作战能力，可以适应多种任务。当然，由中国人设计这么大的一种飞机是前无古人的，当然也是对我们的一种挑战。"
 CHS_light_bomber: "陆军空中支援"
 CHS_light_bomber_desc: "有点类似于可以飞行的炮兵的轻型轰炸机是一支空军支援地面作战的最佳选择。在打造一支现代空军的时候，致力于这些近距支援空军自然是有道理的。"
 CHS_southern_fleets_legacy: "南洋舰队的遗产"
 CHS_southern_fleets_legacy_desc: "广东舰队（或者说南洋舰队）有着短暂但辉煌的历史。创制于19世纪下半叶，由上海等地调拨资金作军费的南洋水师，曾经在中法战争和甲午战争中取得了一些功绩，并在辛亥革命后被解散。然而，他是中国的四支现代化舰队之一，留下了长远宝贵的遗产。"
 CHS_naval_academy: "复兴海军学堂"
 CHS_naval_academy_desc: "中国的海军学堂很大程度上受到了历届国家与省级政府的忽视。现在既然有了一个统一的、不容置疑的中央政府，我们当有能力振兴这批海军学堂，为民国海军培养新一代军官。"
 CHS_destroyers: "现代驱逐舰队"
 CHS_destroyers_desc: "驱逐舰是任何一支现代海军的支柱，尤其对中国这样羽翼未丰的国家。它们可以保护我们的海岸线，护卫我们的运输船队和主力舰免受潜艇和飞机的袭击。"
 CHS_submarines: "研发潜艇"
 CHS_submarines_desc: "潜艇在现代海战中的重要地位无可动摇。对像我们这样海军孱弱的国家来说，潜艇无异于海军建设中的救命稻草。通过袭击敌方运输线、骚扰敌方舰队，我们将有能力对抗远强于我们的敌军。"
 CHS_cruisers: "巡洋舰队"
 CHS_cruisers_desc: "巡洋舰对于搜寻和屏卫任务都至关重要。而且现实地讲，或许建造巡洋舰已经是我们目前能力的极限了。"
 CHS_coastal_defence: "重视海防"
 CHS_coastal_defence_desc: "如今才计划建立一支能和列强匹敌的海军是不明智的。因此，我们应该致力于建立一支更为灵活的海军，以便保护我们漫长的海岸线和我们在太平洋上的利益。"
 CHS_grand_fleet: "大舰队？"
 CHS_grand_fleet_desc: "如果中国想要被人重新视作强权，那么海军就是中国必不可少的。虽然这将会是一件长期计划，但是我们伟大的海军必须就此起步。"
 CHS_naval_bomber: "海军轰炸机项目"
 CHS_naval_bomber_desc: "虽然起初受到忽视，携带鱼雷和穿甲炸弹的海军轰炸机在海战中日渐成为了那些大型战舰的严峻威胁。这一技术也许是中国急需的：一种廉价而高效的可以摧毁敌军大型舰队、保护中国漫长海岸线的武器。"
 npa.1.t: "成立护国联盟"
 npa.1.d: "北京背叛了中华民族太久了！从独裁者的走狗到保皇派遗老遗少，我们再也不能坐视北人继续侵蚀我们的国家了。南方的地区领袖们必须站出来，再造护国运动，把这些民族败类打倒！重生民国，再造中华！"
 npa.1.a: "民国万岁！"
 npa.2.t: "来自[From.GetLeader]的要求"
 npa.2.d: "[From.GetLeader]正式要求我们加入护国联盟。尽管团结一致共抗北人应是当务之急，然而在没有考虑潜在的背叛威胁下就接受这一提议又是不明智的。"
 npa.2.a: "当然！"
 npa.2.b: "这不明智"
 npa.3.t: "[ROOT.GetLeader]同意加入护国联盟"
 npa.3.d: "我省已经加入了护国联盟。我们将团结起来准备第二次北伐护国战争，让北京政府屈服！"
 npa.3.a: "为了民国！"
 npa.4.t: "[ROOT.GetLeader]拒绝加入护国联盟"
 npa.4.d: "我们的请求被拒绝了；[From.GetLeader]拒绝我们加入护国联盟。"
 npa.4.a: "多么无礼！"
 npa.5.t: "[From.GetLeader]的邀请"
 npa.5.d: "[From.GetLeader]，护国联盟的领袖，已正式邀请我们加入这一运动以打倒北京政权。这一联盟同曾经的护国运动相似，由南方数个野心各异的省一级领导人发起。加入其中虽然会增强[From.GetLeader]在这一地区内的权势，但是这么做也可能巩固今后我们在地区内和国家范围内的地位，而拿下北京后的政治斗争或许对我们来说还有更大的好处。"
 npa.5.a: "我们必须团结起来！"
 npa.5.b: "我们必须拒绝"
 npa.6.t: "[From.GetLeader]加入了！"
 npa.6.d: "[From.GetLeader]接受了我们的提议，加入了护国联盟。我们正紧密合作，北伐中原！"
 npa.6.a: "好极了！"
 npa.7.t: "[From.GetLeader]拒绝了"
 npa.7.d: "[From.GetLeader]拒绝加入护国联盟。我们稍后在和他们算账；没有他们，我们自己也能成功。"
 npa.7.a: "叛徒！"
 npa.8.t: "北京解放了"
 npa.8.d: "随着前帝都被护国联盟控制，我们终于可以重建民国，光复辛亥革命的遗产。作为护国军的领袖，我们如今的任务就是宣布成立临时政府，让我们的领袖成为新一届中国中央政府的领导人。"
 npa.8.a: "民国万岁！"
 npa.9.t: "成立临时政府"
 npa.9.d: "有了盟友的鼎力支持，我们现在当收拾旧山河，重建民国。"
 npa.9.a: "民国万岁！"
 npa.10.t: "成立临时政府"
 npa.10.d: "随着前帝都被护国联盟控制，我们终于可以重建民国，光复辛亥革命的遗产。[From.GetLeader]，护国军的领袖，已经邀请我们一同筹备建立新的临时政府。这么做的话我们将坚定的支持他的领导，支持他完成今后的伟大事务。"
 npa.10.a: "很好"
 npa.10.b: "[From.GetLeader]不适合当领导！"
 npa.11.t: "（（处理权力斗争……））"
 npa.11.d: "这是个隐藏事件。如果你看到了这个事件，那么，我，Vidyaország，应当是被人操爆了——或者就是你又再丢人现眼的开控制台了。如果你没作弊就看到的话，你可以上GitHub上写个bug汇报，谢啦。"
 npa.11.a: "哔哔"
 npa.12.t: "权力斗争"
 npa.12.d: "护国联盟这个脆弱的联盟正开始瓦解。一些曾经的盟友开始疏远我们，宣布我们不适合领导新民国，并攻击临时政府的合法性。\n\n看起来另一场内战又要开始了。"
 npa.12.a: "叛徒！暗箭伤人！"
 npa.13.t: "（（搞定权力斗争……））"
 npa.13.d: "这是个隐藏事件。如果你看到了这个事件，那么，我，Vidyaország，应当是被人操爆了——或者就是你又再丢人现眼的开控制台了。如果你没作弊就看到的话，你可以上GitHub上写个bug汇报，谢啦。"
 npa.13.a: "[GetYear]年战争爆发"
 npa.14.t: "临时政府稳固了"
 npa.14.d: "随着其他宣称者被击败，我们确保了我们的地位及临时政府的领头作用。现在我们可以开始重建中华民国的艰巨任务了。"
 npa.14.a: "民国万岁！"
 npa.15.t: "成立护国社"
 npa.15.d: "随着临时政府成立，一大批的中国政治家——从军人到企业家再到无耻的马屁精，已经团结起来成立了一个政党：护国社。这个亲政府政党追求新生民国能稳固护国运动的遗产，他们只支持政府的政策并为政府寻求公众支持。这保证了中国未来的国会中有足够多的人为我们发声，标志着我们的政治势力由地方向全国逐步铺开。"
 npa.15.a: "国会中所必需的"
 npa.16.t: "重启《双十宪法》"
 npa.16.d: "中华民国的最后一份宪法是在民国江河日下时出台的，它取代了草草铺就的《临时约法》。尽管这份新宪法不过是权宜之策，但如今的新政府不出意外的宣布重启《双十宪法》，直到新宪法起草完毕。希望新宪法（同时也应当是宪法终稿）能尽快起草完毕，以免中华陷入第一共和国期间的混乱。"
 npa.16.a: "这只是临时……对吧？"
 npa.17.t: "[GetYear]年国会选举"
 npa.17.d: "时间终于来到了选举新的立法院委员的时候了。虽然由于政治和宪法状况，亲政府的候选人几乎没有任何反对派（因为选民数量稀少且选举受到了激进派系的抵制）。虽然这样不会促进政治多元化，不过这样能够保证立法系统能始终支持我们的政策，由此确保民国最初几年间的政坛稳定。"
 npa.17.a: "民国万岁！"
 npa.19.t: "中央政府的最后通牒"
 npa.19.d: "新中央政府已要求我们承认他们为中国唯一合法政府的地位。这意味着我们将被整合入新民国的治下，并显著丧失自治权。"
 npa.19.a: "同意"
 npa.19.b: "拒绝"
 npa.20.t: "[From.GetLeader]接受了"
 npa.20.d: "[From.GetLeader]的[From.GetNameDef]已经接受了我们的要求，承认我们为中国合法政府。他们日后将被整合入民国之中。"
 npa.20.a: "中华万岁！"
 npa.21.t: "[From.GetLeader]拒绝了"
 npa.21.d: "[From.GetLeader]的[From.GetNameDef]拒绝承认我们为中国合法政府。他们的傲慢无礼会让其付出代价，警示其他人。"
 npa.21.a: "他们会付出代价的"
 CHS_national_protection_alliance: "护国联盟"
 CHS_national_protection_alliance_desc: "护国联盟是一个由南方军阀组成的松散联盟，他们志在推翻北京政府，重建民国的共和统治。"
 CHS_NPA_second_northern_expedition: "二次北伐"
 CHS_NPA_second_northern_expedition_desc: "北伐是一项非常困难的壮举，国民党的痴心妄想导致了他们的灭亡。这需要周密的计划，完备的后勤保障，当然，还需要一支团结一致的军队。国民党失败了，我们必定成功。再统中华，指日可待！"
 CHS_NPA_invite_country: "[From.GetFlag]邀请[From.GetNameDef]"
 CHS_NPA_attack_country: "[From.GetFlag]夺下[From.GetNameDef]"
 CHS_NPA_attack_KMT: "[CHI.GetFlag]清洗左翼"
 CHS_NPA_mopping_up: "重建国家"
 CHS_NPA_mopping_up_desc: "护国联盟重建了民国。现在，是时候通过摧毁叛乱的省份、解散反对派军事武装来巩固和重建国家了。"
 CHS_NPA_mop_up_tag: "[From.GetFlag]对[From.GetNameDef]下达最后通牒"