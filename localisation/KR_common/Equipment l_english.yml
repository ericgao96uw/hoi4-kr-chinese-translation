 PRU_infantry_equipment_1_short: "毛瑟 M1935"
 PRU_infantry_equipment_1_desc: "FN公司的1935式步枪是一款略微缩短的1889式毛瑟步枪，并在后者的基础上具有多种升级版功能，包括一个新型的螺栓和保险系统，更为可靠的弹匣以及改进了的人体工学设计。该枪的秘鲁版与早前的秘鲁步枪采用了相同口径的7.65×53mm毛瑟斯皮策步枪弹。虽然秘鲁同时也从波希米亚购买了不少1932式卡宾枪，但是很明显FN-35的数量占了大头。"
 PRU_infantry_equipment_2: "斯太尔 1934式冲锋枪"
 PRU_infantry_equipment_2_short: "MP 34"
 PRU_infantry_equipment_3: "FN公司 1943式步枪"
 PRU_infantry_equipment_3_short: "FN-43"
 PRU_train_equipment_1: "FC Baldwin 2-6-0 d/w 44"
 PRU_train_equipment_2: "FC Hunslet 0-6-0ST d/w 45"
 PRU_train_equipment_3: "FC Beyer Peacock 2-8-0 d/w 56"
 QIE_infantry_equipment_0: "汉阳造 八八式步枪"
 QIE_infantry_equipment_0_short: "汉阳八八式"
 QIE_infantry_equipment_0_desc: "起源于光绪朝后期自强运动的努力之中，八八式步枪是以德国Gewehr 88步枪的出口型号为蓝本设计的。即使它比较笨重、经过改进后整体上仍然难以与新式步枪比拟，而且常常得不到用户妥善的保养，但它仍然被公认为是坚固、耐用又可靠的。\n\n该款八八式步枪主要制造于其原产地，汉阳兵工厂；尽管由于装备短缺和个人喜好问题导致我们经常能看到它与各类非正规武器混在一起使用。"
 QIE_infantry_equipment_1: "汉阳造 宣统二七式步枪"
 QIE_infantry_equipment_1_short: "汉阳二七式"
 QIE_infantry_equipment_1_desc: "该步枪的官方名称为“宣统二十七年式”。得益于大清复辟之后的德国援助，该款步枪于1935年进入清军部队服役。这款武器从功能上看几乎就是德国毛瑟M1924的复制品，在重量和后坐力方面比老旧的88式步枪有了长足的改进。\n\n这一版本的二七式步枪主要是在汉阳兵工厂用德国机械生产的，即使它可能在短时间内不会取代它的先辈。"
 QIE_infantry_equipment_2: "青岛铁工厂制 MP18冲锋枪"
 QIE_infantry_equipment_2_short: "青岛造 MP18"
 QIE_infantry_equipment_2_desc: "感谢世界大战，二十世纪二十年代初期世界市场上出现了大量的武器盈余。MP18的改进版在中国行动开始前不久于青岛开始了生产。\n\n随着弹药和库存的变化，这一中德合作的产物在中国大江南北被复制售卖，不过主导者主要还是清政府和沿海地区的军阀们。"
 QIE_infantry_equipment_3: "汉阳造 宣统三五式步枪"
 QIE_infantry_equipment_3_short: "汉阳三五式"
 QIE_infantry_equipment_3_desc: "三五式步枪是一款基于1914年时的“刘将军步枪”设计制造的自动装填步枪。虽然二者外观很相似，但是宣统三五式的枪长更短，机匣后半部也加装了机匣盖；刘将军步枪复杂的气井集气系统也被一个简单的导气孔所取代——这让新步枪再也不能切换到非自动射击模式。同时宣统三五式步枪也采用了波希米亚ZH-29步枪和ZB-26轻机枪所使用的弹夹。"
 QIE_support_weapons: "'华宁' 7.92mm重机枪 & 汉阳造 斯托克斯迫击炮"
 QIE_support_weapons2: "汉阳造 三十节7.9mm机枪 '老黄牛' & 金陵造 宣统二三式82mm迫击炮"
 QIE_support_weapons3: "宣统二七式重机枪 & 金陵造 宣统三四式60mm迫击炮"
 QIE_artillery_equipment_1: "汉阳造 宣统十三年式75mm山炮"
 QIE_artillery_equipment_1_short: "汉造 十三年式75mm山炮"
 QIE_artillery_equipment_1_desc: "作为中华民国北洋政府执政时期生产最多的火炮，该火炮进入了中国各大势力的部队中服役。\n\n虽然最初它的名字是根据民国纪年而定的“辛亥十年式”，但清政府复辟后将其改名为了“宣统十三式”。"
 QIE_artillery_equipment_2: "sFH 18型150mm榴弹炮"
 QIE_artillery_equipment_3: "K 18型150mm加榴炮"
