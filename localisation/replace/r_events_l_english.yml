 generic.20.t:0 "[From.GetNameDefCap]要求我们屈服"
 generic.20.d_friends:0 "今日到访我国的代表团传达了[From.GetLeader]意图扩展两国双边关系，并逐步与[From.GetNameDef]携手共铸[Root.GetAdjective]人民的统一的意向。接受[From.GetLeader]的提议将使[Root.GetNameDef]成为[From.GetNameDef]的附庸国并享有一定自治权，而我国政府亦将重组成更符合[From.GetLeader]远见的形式。\n\n仅存的问题是，[Root.GetAdjective]的主权独立与我国与[From.GetNameDef]的友谊关系，究竟孰重孰轻？"
 generic.20.d_enemies:0 "今日从[From.GetNameDef]传来了如下讯息：[From.GetNameDef]要求[Root.GetLeader]承认[From.GetLeader]的国家元首地位，且我国政府需要重组成更契合[From.GetAdjective]政府对[Root.GetNameDef]期望的形式。同意要求将使我国成为[From.GetNameDef]的附庸国。\n\n即使我国并不心甘情愿将独立主权拱手让给国界外的敌国，从讯息中确凿无误的威胁成分可以确信的是，如果我国不满足[From.GetLeader]的要求，就很快将与[From.GetNameDef]兵戎相见。"
 generic.20.a:0 "服从要求。"
 generic.20.b:0 "我，作为其中一个，欢迎[From.GetAdjective]统治。"
 generic.20.c:0 "决不可能！"
 generic.21.t:0 "[From.GetNameDefCap]屈服"
 generic.21.d:0 "[From.GetAdjective]政府同意放弃独立主权并成为[Root.GetNameDef]的附庸国。我们确信这项决定前景光明并将有利[Root.GetAdjective]的地区利益。"
 generic.21.a:0 "好极了。"
 generic.22.t:0 "目中无人的[From.GetNameDefCap]！"
 generic.22.d:0 "今日抵达的[From.GetNameDef]外交官宣布拒绝我国将[From.GetNameDef]统一于[Root.GetNameDef]的提议。虽然事态令人遗憾，动用武力让[From.GetNameDef]屈服的选项仍然可行且诱人。"
 generic.22.a:0 "令人失望。"
 generic.23.t:0 "[From.GetNameDefCap]要求控制[demanded_prov_target.GetName]"
 generic.23.d:0 "今天[From.GetNameDef]派来一个充满敌意的代表团并宣称享有[demanded_prov_target.GetName]地区的全部主权。[From.GetLeader]要求我国立即交还领土否则战争无可避免。他们宣称[demanded_prov_target.Owner.GetAdjective]当地管辖是非法的，[demanded_prov_target.GetName]是[From.GetAdjective]地区不可分割的一部分。\n\n一旦我国接受要求，[demanded_prov_target.GetName]将被割让给[From.GetNameDef]，但我国仍将维持该地区的核心主权或领土宣称。而一旦拒绝，两国战争无可避免。"
 generic.23.a:0 "我国别无选择。"
 generic.23.b:0 "[demanded_prov_target.GetName]将维持[Root.GetAdjective]统治！"
 generic.24.t:0 "割让[demanded_prov_target.GetName]！"
 generic.24.d:0 "[From.GetNameDefCap]决定承认我国对[demanded_prov_target.GetName]的正当主权宣称并将地区移交[Root.GetNameDef]。随着这个问题顺利解决，我们相信[Root.GetNameDef]与[From.GetNameDef]间的和平将长久持续。\n"
 generic.25.t:0 "目中无人的[From.GetNameDefCap]！"
 generic.25.d:0 "[From.GetNameDefCap]拒绝了我国的要求，现在，我们需要决定是否兑现前言，发起进攻。假如言而无信，民众对[Root.GetLeader]的印象和[Root.GetAdjective]政府的权威都将跌入谷底。"
 generic.25.a:0 "无论如何，[demanded_prov_target.GetName]都得是我们的。"
