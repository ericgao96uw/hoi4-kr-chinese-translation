 csa.47.t: "坎农对阵托马斯"
 csa.47.d: "[Root.GetNonIdeologyName]开始展望新的十年，该决定谁将在下个四年里领导国家了。到目前为止，坎农总统兑现了诺言：他在任期内做到了以防御外国反动势力为名的社会重新军事化，以及旨在扩展美国工团主义制度的改革的复兴。然而随着内战成为越来越遥远的回忆，许多人质疑他鹰派立场的必要性：美国人民似乎越来越渴望复员归家与宽松的政治。\n\n$CSA_radical_socialist_party$为乘上反军国主义的东风，提名了资历深厚的党内元老诺曼·托马斯。托马斯曾参与制宪会议，但未能当选[CSA.GetNameDef]首任总统，此后他发挥的政治作用有所减少，而是为$CSA_radical_socialist_party_abbrev$献计献策，偶尔还在国会中任职。但坎农军国主义的争议促使他再次竞选总统。\n\n选战的闸门升起来了，坎农策马而出，他指责诺曼·托马斯若胜选，就会让国家回归对方早期政治生涯中典型的和平主义，让美利坚在内外敌人面前软弱可欺，还会削弱社会主义革命。托马斯反击，批评坎农支持公民军国主义，破坏了革命的真正目标，并且与内战前休伊·朗主义者和建制党派鼓吹的宣传有惊人的雷同。托马斯重申了他“包容一切的社会主义”的承诺，让各种社会主义者和进步人士在政府中都有发言权，以替代坎农内在的军国主义。尽管坎农政府肯定受到不少抵制，但抵制的力度有多大还有待考察：在这个拥有无法想象破坏力的武器可能要走出小说幻想的年代，坎农防御性的立场可能仍有受众。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
