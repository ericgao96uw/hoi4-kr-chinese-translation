 wallonia.1.t: "法兰德斯-瓦隆王国解体"
 wallonia.1.d: "日前，法兰德斯已经宣布脱离我们的王国独立。德国公民与王室正在逃离该地区，并试图在我们的国家重建秩序。与此同时，革命斗争仍在继续，混乱的局面持续破坏着当地的稳定，迟迟没有了结的迹象。我们必须采取迅速而果断的行动来阻止红色威胁彻底摧毁我们的国家。然而，虽然瓦隆资本家与自由主义者害怕工团主义革命的威胁，但对德国统治同等的不满让他们保持了观望。在过去十年中，他们希望建立共和国的努力已被证明是徒劳无功的，但现在可能出现了一个特别的机会。"
 wallonia.1.a: "升起高傲的雄鸡，自由的瓦隆诞生了。"
 wallonia.2.t: "瑟兰骚乱"
 wallonia.2.d: "整个瑟兰地区都已陷入了骚乱与抗议运动的风潮中，工团主义抵抗组织成员藏匿在工业区中领导着罢工破坏活动，被煽动的工人们拒绝复工，并将12名当地政府的行政人员扣为人质。我们从法兰德斯地区撤出的部队正在那慕尔附近集结，派遣一小支队伍部署到列日地区将有助于我们尽快平息乱局。而与此同时，受灾公司的股东们则拼命游说政府维护他们的利益，敦促政府军队尽可能完整地保留并离开他们的生产设施。"
 wallonia.2.a: "派遣军队前往瑟兰。"
 wallonia.2.b: "听取罢工组织者们的要求。"
 wallonia.3.t: "与工团主义者谈判"
 wallonia.3.d: "被我们围困在工厂内的其中一名反叛分子领袖已经出面向我们谈判。如果国王遵守1935年罢工期间工人们所赢得的条款，通过新劳动法确定每周四十小时工时制度，并实施有效措施保障更透明更公开的劳资关系，他们便承诺保障工厂完好无损。自由党已经公开宣布反对这些要求，因为这些诉求将影响自由贸易原则并剥夺他们的特权。尽管如此，如果我们同意罢工领袖的要求，工人对发动一场彻底的工团主义革命的支持也将随之削弱，亲自由派的比利时工党成员也会对我们的看法有所改观。"
 wallonia.3.a: "满足他们的要求。"
 wallonia.3.b: "中止谈判。"
 wallonia.3.c: "派遣战地宪兵队。"
 wallonia.31.t: "谈判中止"
 wallonia.31.d: "自工团主义者的要求送达以来过去了整整两天，政府尚未对此给出任何正面答复。流言正如野火般在全国各地延烧，沙勒罗瓦玻璃厂的工人们最近也加入了瑟兰罢工的行列，我国的主要武器生产商埃斯塔勒国营工厂也受到了事件的冲击。局势已经达到了沸点，随着恐怖分子们席卷埃诺省，我们必须立即展开行动，否则过于分散的军队将无法应对大规模的暴动。我们的指挥官建议镇压瑟兰的罢工者以儆效尤，派出军队将他们赶出在工业区的据点。然而政府内的自由派则试图警告国王不要批准过激行动，采纳更加温和妥协的态度将有助于冲突双方乃至全国的利益。"
 wallonia.31.a: "派遣战地宪兵队。"
 wallonia.31.b: "签署简化版本的新劳工法案。"
 wallonia.32.t: "劳动法案表决通过"
 wallonia.32.d: "随着我们颁布《劳工法案》并承诺改善工厂作业环境，许多规模较小的罢工已经平息，在没有造成太大破坏的情况下离开了工厂。然而，瑟兰的罢工者仍在坚持他们的主张，要求政府要么颁布完整的劳工法案，要么立即下台。在过去十年中影响力大涨的比利时工党也加入了工团主义者的队伍中，要求政府宣布总辞职。"
 wallonia.32.a: "我们必须得到自由党的支持！"
 wallonia.33.t: "自由党拒绝支持"
 wallonia.33.d: "自由党嗅到了掌权的机会并决定亲自下场，现也加入到了工党的队伍中，要求我们政府宣布辞职。他们宣称，听取人民的意见并举行紧急选举是解决当前危机的唯一途径。"
 wallonia.33.a: "现在我们还能从哪里得到支持？"
 wallonia.34.t: "拉卢维耶尔抗议示威活动"
 wallonia.34.d: "在拉卢维耶尔，数千名不满的矿工聚集在城镇广场抗议亲德政府，并要求阿德尔贝特国王逊位。战地宪兵队一直在现场监视抗议活动，到目前为止，他们已经阻止了多起瓦隆人示威队伍与规模小得多的德国公民反示威队伍间的暴力冲突。尽管示威规模很小，但这场抗议标志着一个时代的结束。全国各地已经爆发了更多类似拉卢维耶尔地区的反德抗议活动，另一场总罢工则使全国经济瘫痪了整整两周。随着越来越多的德意志人口因为害怕工团主义革命而逃往德国，这种情况正在变得无法收拾。"
 wallonia.34.a: "君主制摇摇欲坠！"
 wallonia.35.t: "那慕尔游行"
 wallonia.35.d: "更多的抗议活动正在席卷全国。日前，抗议者聚集在那慕尔街头，其中不少是千里迢迢赶来宣泄愤怒的外乡人。当地著名的由玻璃建成的地标——一座真人大小的阿德尔贝特国王雕像在城市广场被示威者推倒，在群众的欢呼声中被铁镐砸成了碎片。尽管警方很快逮捕了肇事者，但一切都已经太迟了，旁观者也很快收集了许多玻璃碎片，作为对当天事件的永久纪念。"
 wallonia.35.a: "我们必须固守王宫。"
 wallonia.36.t: "王室顾问辞职"
 wallonia.36.d: "由于不愿再为国王的蠢行担责，宫廷顾问决定向王室递交辞呈。在示威者们的热烈掌声中，他安然地离开了王宫。战地宪兵被派遣来将这些备受鼓舞的围观人群控制在栅栏外，以防现场暴力事件升级。看到他们为挽回局面而精疲力竭的样子，游行者们唱起了“瓦隆人之歌”作为对镇压者们最好的“犒劳”。"
 wallonia.36.a: "把议会和议员们召来王宫。"
 wallonia.37.t: "最后的王室会议"
 wallonia.37.d: "只有一小半议员参加了这场大概已是最后的王室会议，这其中也没有任何一位比利时工党政客赴会响应号召。国王颤抖着询问在场的每一个人，问他们当下的困境是否还有出路。没有任何明确的回应，而自由党领袖奥古斯特·布斯塞特最终缓缓起身告诉国王，他已无法继续掌权了。人民已发声，要求国王退位，只有接受这个结果，议会才能把群众安抚下来。"
 wallonia.37.a: "退位是唯一体面的出路。"
 wallonia.37.b: "不如举行一场全民公投？"
 wallonia.38.t: "公投失败"
 wallonia.38.d: "这是保住权力的最后挣扎，阿德尔贝特国王请求举行全面公投来决定君主制的未来，但却遭到了议员集体反对。他们指出，民间对国王的支持几乎是个位数，发动一场成本不菲的公投毫无意义。随着该提案遭到全票否决，阿德尔贝特国王的统治结束了。"
 wallonia.38.a: "签署退位诏令吧。"
 wallonia.39.t: "阿德尔贝特一世宣布退位"
 wallonia.39.d: "在遭到佛莱芒人与瓦隆人双双拒绝后，阿德尔贝特终于屈服了。下午4点，他写下了自己作为法兰德斯及瓦隆国王的最后签名。虽然亲德派政权的统治还远未结束，但君主制已然走到了尽头。"
 wallonia.39.a: "升起高傲的瓦隆雄鸡！"
 wallonia.310.t: "第一次瓦隆选举"
 wallonia.310.d: "遭受德国二十余年的严酷统治后，瓦隆地区终于举行了她的第一次自由选举。即使是比利时工党内部的工团主义派别也被允许参与其中，并在过去一周里积累了尽可能多的人望。自由党不仅收获大量支持，还在那慕尔周边地区与未离开的德意志少数族裔中深受欢迎。似乎没有政党有能力在这次选举中取得绝对多数，倘若党派间无法达成合作协议，眼下的政权僵局可能会持续数周。"
 wallonia.310.a: "比利时工党获胜。"
 wallonia.310.b: "自由党险胜。"
 wallonia.311.t: "自由党获得相对多数席位"
 wallonia.311.d: "在奥古斯特·布斯塞特的带领下，自由党设法赢得了国会相对多数席位并被授权组建政府，比利时工党与天主教议员紧随其后。虽然天主教-自由联盟是最有可能的结果，但比利时工党表示，倘若自由党愿意保证工人阶级能够获得其应得的“积极自由”，并立即通过前王室政府拒签的《劳工法》，就愿意为新内阁效劳。如此形成的“红黄联盟”将有能力完全控制政府，但与瑞典那性质相似联盟相比，前者的存续或将道阻且长。"
 wallonia.311.a: "真正的工作才刚刚开始。"
 wallonia.41.t: "阿德尔贝特向罢工者屈服"
 wallonia.41.d: "阿德尔贝特国王面临着重重困难与日益倾覆，不得不同意签署《劳工法案》，以求多少挽回颓局。作为对国王让步的善意回应，工团主义者也随之结束了罢工与游行活动。前段时间，阿德尔贝特国王接见了工团领导人并与他亲切握手，这似乎公开表明了国王的专制主义倾向正在以某种奇怪的态度发生软化。"
 wallonia.41.a: "劳动法案已被签署。"
 wallonia.42.t: "国王支持率提升"
 wallonia.42.d: "国王的果断行动给议会留下了深刻的印象，议员们纷纷起立，为他们还能有下一次开会的机会而热烈鼓掌。比利时工党领袖费尔南德·德乌斯也发表公开演讲，赞扬阿德尔贝特的明智与洞见，称国王将推动建立一个更加民主的议会君宪制政体。"
 wallonia.42.a: "公众奉承？有意思……"
 wallonia.43.t: "向工团抵抗提议停火"
 wallonia.43.d: "列日省部分地恢复了安定，但以埃诺省乡村为中心的地区仍存在有组织的激烈抵抗。日前，阿德尔贝特向工团主义抵抗组织提议停火，以王室的名义承诺赦免，并允许其组建自己的合法政党，以换取对方同意彻底结束双边的敌对状态。然而，工团主义叛军拒绝了这一友好的提议，并加强了对我方军营的袭击。"
 wallonia.43.a: "我们可是给过机会了。"
 wallonia.44.t: "工团抵抗已被粉碎"
 wallonia.44.d: "在工团主义者拒绝和解后，由瓦隆与德国军队组成的进攻部队奉命开进蒙斯驻守保卫，分遣队则主动出击以试图包抄叛军。镇压军队随后包围了叛军，并着手逐街逐巷地扫荡临近的村庄。虽然这之后又是超过两周的激烈战斗，但最终我们以较少的伤亡恢复了全国的控制。"
 wallonia.44.a: "至少工团主义者暂时被击败了。"
 wallonia.51.t: "军队席卷瑟兰"
 wallonia.51.d: "像去年一样，阿德尔贝特再次下令暴力驱散所有抗议者，暴力结束罢工。不到两个小时内，军队便肃清了工业区内所有的异见者。当最后一批工团分子遭到军队的无情屠杀后，四溅的鲜血染红了狭窄的街道。此乃对所有胆敢反对国王的抗议者们最有用的警告。"
 wallonia.51.a: "抵抗再次被平息。"
 wallonia.52.t: "蒙斯解放"
 wallonia.52.d: "自比利时革命期间落败于蒙斯后，我军一直在卧薪尝胆。现在他们已再度做好充分准备，随时准备好反攻工团主义者的街垒。"
 wallonia.52.a: "士兵们，自由开火。"
 wallonia.53.t: "取缔比利时工党"
 wallonia.53.d: "比利时工党温和派自1919年就开始为政府效力，但他们与激进的工团主义者没无明显联系。但是在今天，阿德尔贝特国王签署了一项王家法令，宣布彻底取缔该党并将其逐出政府。尽管民间不出意料地爆发了一些抗议活动，但所有骚乱都已被政府以大规模逮捕相胁而得以平息。"
 wallonia.53.a: "工团主义走向灭亡的又一步。"
 wallonia.54.t: "瓦隆新生"
 wallonia.54.d: "过去两周内，形势发生了很大的变化：工团抵抗组织的残部被扫荡干净，瑟兰工业区全境笼罩在大规模搜捕的阴影下。据专家估计，整场事件中的死亡人数逾15300人左右，而工团分子中至少有800名主要成员遭到逮捕。在瓦隆政府恐怖与压迫中，德国对瓦隆的控制再次得到巩固。"
 wallonia.54.a: "为秩序干杯。"
 wallonia.55.t: "任命王室顾问"
 wallonia.55.d: "虽然议会权力受到限制，但他们仍然得以保留一些的控制力。考虑到他们仍然是王权的威胁，我们需要任命自己的王室顾问来监督他们。虽然[GetSecondInCommand]曾为我们服务了许多年，但现在他的忠诚似乎有所动摇，我们可能需要其他人来接替他。我们在议会的大部分权力都是建立在天主教政党的基础上的，现在该政党提出了接替里德的候选人。但与此同时，自由党也宣布了他们最喜欢的候选人，并敦促阿德尔贝特国王做出选择。我们需要酌情考虑。"
 wallonia.55.a: "留任冯·威尔莫斯基。"
 wallonia.55.b: "选择天主教候选人。"
 wallonia.55.c: "选择自由派候选人。"
 wallonia.6.t: "寻求支持对抗法兰德斯"
 wallonia.6.d: "随着我国的政治局势趋于稳定，经济形势也得到了缓慢复苏，但眼下我们仍有许多额外的工作要承担。比利时革命期间宣布独立的法兰德斯本应是我国合法的一部分。然而，他们现在脱离了我们的势力范围成为帝国公约的正式成员之一。我们只有在德国政界采取谨慎的行动，才能确保他们支持我们对法兰德斯的统一。"
 wallonia.6.a: "告知德国。"
 wallonia.61.t: "瓦隆寻求我们的支持"
 wallonia.61.d: "比利时革命的混乱之后，法兰德斯-瓦隆已经分裂成两个独立的国家。讲荷兰语的法兰德斯地区脱离了联邦，成为德意志帝国公约的一个相对独立的成员。然而，瓦隆当前仍处于我们更直接的控制下，并最终击败了革命。现在瓦隆人要求我们帮助他们重夺失地，恢复法兰德斯-瓦隆的团结。虽然这可能重建我们对该地区的统治，但它可能在未来为我们带来其他麻烦。拒绝他们对他们而言恐怕也是某种理想破灭。"
 wallonia.61.a: "支持瓦隆的事业。"
 wallonia.61.b: "不，佛莱芒人是我们很好的盟友。"
 wallonia.62.t: "德国支持我们"
 wallonia.62.d: "贤明的德皇深明大义地同意了我们的请求。德国承诺一旦法兰德斯-瓦隆间发生战争，德国将不向法兰德斯提供任何援助，也不允许帝国公约的其他成员进行干预。"
 wallonia.62.a: "准备入侵。"
 wallonia.63.t: "德国拒绝了我们的请求"
 wallonia.63.d: "德皇拒绝了我们的请求，并驱逐了我们“想法无比荒谬”的使者。这意味着一旦我们进攻法兰德斯，就将不得不直面德国巨兽的愤怒。议会内部已经开始产生骚乱，许多人认为这是我们的统治削弱的征兆。对此我们必须谨慎行事，以对抗民族主义者可能的暴乱。"
 wallonia.63.a: "威廉让我们失望了！"
 wallonia.7.t: "政府倒台"
 wallonia.7.d: "反法兰德斯独立与彻底解决工团问题的努力灾难性地失败后，民族主义者正蜂拥至莱昂·德格勒尔的民族主义旗帜下，他承诺为瓦隆人带来“瓦隆人的瓦隆”，并对工团主义威胁做出强有力的回应。虽然自由党已经公开反对他那令人发指的民粹主义言论，但天主教徒们似乎不确定是否要公开反对他。军队中的麻烦也在酝酿，许多参与抵抗佛莱芒人的军人对他们的政府感到失望，现在他们要求我们对事件做出更有力的回应。"
 wallonia.7.a: "逮捕莱昂·德格勒尔！"
 wallonia.71.t: "莱昂·德格勒尔被捕"
 wallonia.71.d: "虽然我们的警察很容易地找到并抓获了莱昂·德格勒尔，但这种做法在城市里引起了极大的愤慨。许多人认为这是政府对言论自由的剥夺，霸权党的宣传已经遍布大街小巷，小规模冲突在试图逮捕宣传者的警察与霸权党成员间不断发生。"
 wallonia.71.a: "局势开始升级。"
 wallonia.72.t: "列日大学骚动"
 wallonia.72.d: "显然，莱昂·德格勒尔的民粹主义言论传播得非常广泛，“黑色星期一”危机发生后，大批毕业的大学生找不到合适的工作岗位，这使我们的大学已经成为民粹主义运动的温床。大学校园与街道上开始组织大量学生和平抗议活动，呼吁政府释放莱昂·德格勒尔并为公众创造更多就业岗位。"
 wallonia.72.a: "驱散人群。"
 wallonia.73.t: "军队内部的兵变"
 wallonia.73.d: "在许多专门为统一战争而征召的基层部队中，瓦隆士兵们似乎正密谋反对他们的德裔指挥官。违抗军令与故意损坏军事装备似乎已成为我们年轻士兵的一种独特的“消遣”。"
 wallonia.73.a: "解散这些军队。"
 wallonia.74.t: "来自梵蒂冈的消息"
 wallonia.74.d: "“有感于莱昂·德格勒尔对传播上帝福音所做的奉献，圣父请求瓦隆人和他们的政府宽恕他的罪行”——糟糕！由于霸权党支持者们联系到了慕尼黑教廷大使欧金尼奥·乔瓦尼·帕切利，后者已经对教宗施加了影响力，现在教宗决定介入莱昂·德格勒尔一案，要求我们的政府对他予以宽大处理。鉴于它们散布到民间后恐怕会引起严重骚乱，我们最好对这一消息严格保密。内阁可以让枢机主教梅西埃代表首相在议会发言，否认整个事件的真实性。"
 wallonia.74.a: "请梅西埃枢机发言。"
 wallonia.75.t: "梅西埃背叛了我们！"
 wallonia.75.d: "尽管他的演讲经过了内阁的仔细筛选，并在演讲前交给了他，但梅西埃还是决定公开反对政府，质疑他们的决心，并对教宗要求特赦的事件进行全面解释。他的演讲显然激起了议会对政府的愤怒，莱昂·德格勒尔的支持者们要求立即释放他，并赞扬了梅西埃揭发内阁恶行的勇气。"
 wallonia.75.a: "进展不太顺利。"
 wallonia.76.t: "释放莱昂·德格勒尔？"
 wallonia.76.d: "随着公众舆论趋向于反对政府，释放莱昂·德格勒尔的声音与日俱增。我们很快就得决定是否要将其释放。毫无疑问，继续关押他将可能引发众怒，而如果释放他，我们将平息聚集在议会前的人群，但政权将变得尤为不稳。内政大臣正在劝说首相接受他的非常提案——加速审判进程，在局势失控前处决德格勒尔。"
 wallonia.76.a: "释放莱昂·德格勒尔。"
 wallonia.76.b: "加快审讯进程。"
 wallonia.77.t: "莱昂·德格勒尔获释"
 wallonia.77.d: "为了避免事态进一步升级，政府决定放弃起诉莱昂·德格勒尔并撤销了对他的全部指控。尽管这一行动的初衷是遏制日益加剧的动荡，但大部分损害已经造成。媒体的镜头纷纷对准了莱昂·德格勒尔，短暂的监禁生活使他变得相当虚弱，这种前后反差迅速成为了国家各大媒体的头版新闻。政府内部的霸权党人正在推动一项不信任动议，称这样折磨公民的现任政府应该立即从宣布辞职。与此同时，德格勒尔本人也宣布了他的首相候选人身份，并正在为霸权党的宣传机器加油助威。"
 wallonia.77.a: "灾难！"
 wallonia.78.t: "不信任案通过！"
 wallonia.78.d: "在由霸权党提出的不信任动议中，议会以103比75的比例通过了不信任动议，整个内阁被迫辞职下野。在所有正常政府决策都被迫中断的情况下，议会决定在本月底举行提前选举。很明显，这将又是场势均力敌的选举，但霸权党似乎有希望成为瓦隆地区最大的政党。"
 wallonia.78.a: "自由党-工党-基督教民主党联合。"
 wallonia.78.b: "基督教民主党宣布支持德格勒尔。"
 wallonia.79.t: "霸权党赢得选举！"
 wallonia.79.d: "霸权党已成为瓦隆地区最大的政党，比利时工党紧随其后屈居第二。虽然霸权党并未获得议会绝对多数，但在基督教民主党的支持下，一个基督教合作联盟已正式建立。不满的比利时工党与自由党要求对选举重新计票，但最高法院拒绝了他们的要求，称霸权党的胜选是公平公正的结果。"
 wallonia.79.a: "德格勒尔取得控制权。"
 wallonia.710.t: "大联合政府赢得选举！"
 wallonia.710.d: "通过针对霸权党的联合政策及其纲领的批判，比利时工党、基督教民主党与自由党组成的大联盟赢得了选举的胜利。基督教君王党只赢得了19%的选票而被排除在新政府之外。尽管德格勒尔仍然有许多支持者，但该党可能永远也不会比今天更接近权力一步了。"
 wallonia.710.a: "民主的胜利！"
 wallonia.711.t: "公审德格勒尔"
 wallonia.711.d: "当德格勒尔被带到法官面前时，数千人聚集在瓦隆最高法院外旁观这场审判。经过几个小时的诉讼，法官终于作出了审判判决。德来尔被判犯有各种罪行，涉嫌推翻与颠覆我们的国家，非法武装公民反对合法政府及其任命机构。这类犯罪将受到死刑的惩罚，司法部门预定在本周末前完成对他的行刑。"
 wallonia.711.a: "希望这能阻止霸权党。"
 wallonia.712.t: "霸权党政变"
 wallonia.712.d: "对德格勒尔的不公正判决和极度严厉的惩罚措施，刺激了越来越多的支持者涌向霸权党的旗帜之下。周日晚，随着大多数政府机构关门的空挡，霸权党成员们发动了一场大规模政变，将首相从床上拖了出来，而后夺取了许多重要的军事设施。在支持者们的陪同下，从监狱里逃出来的德格勒尔发表公开讲话宣布属于霸权党的时代已经降临，并亲自带领他的军队攻占了暴君政府仅存的几个据点。当第二天的太阳升起时，霸权党的旗帜已经飘扬在整个瓦隆地区的上空，政变成功了！现在上帝和他的忠实信徒们已经完全控制了国家。"
 wallonia.712.a: "一个新时代正等待着我们！"
 wallonia.713.t: "德格勒尔遇刺"
 wallonia.713.d: "在参观埃斯塔勒国营工厂期间，一名工厂工人突然向莱昂·德格勒尔开枪。虽然他的保镖立即反击杀死了袭击者，并将德格勒尔送到了最近的医院，然而抢救似乎还是太迟了。下午四点左右，我们的伟大领袖在当地医院去世，由于他过去几年内为巩固权力而实施的若干政策，他的遗产在党内并没有明确的继承者，当霸权党内各派领导人为权力而互相争斗时，在野的各方似乎嗅到了重返政坛的绝佳时机。无论失去魅力领袖后的霸权党能否重振旗鼓，政治乌云已经笼罩在整个瓦隆地区的上空了。"
 wallonia.713.a: "毫无疑问，霸权党就要分裂了。"
 wallonia.714.t: "霸权党内乱"
 wallonia.714.d: "莱昂·德格勒尔去世后，他的副手维克托·马蒂斯夺取了该党的控制权。这种结果大大出乎包括路易斯·科拉德与宣传部长乔治·普罗斯珀·勒米在内的诸多党内重要人士们的预料。马蒂斯很快证明自己不是个合格的领导人，他自信人民只有在恐吓与压迫下才愿乖乖听话，这种理念为他创造了更多的敌人。虽然秩序似乎在表面上得到了恢复，但表象背后却孕育着无数的暴力抵抗，许多人认为马蒂斯的统治很难长久。"
 wallonia.714.a: "动荡在升级。"
 wallonia.715.t: "瓦隆政变！"
 wallonia.715.d: "党内的继任危机最终影响到了军队。现在，军方已经联合起来抗议马蒂斯为了肃清政治对手而进行的残酷屠杀。在自由党和比利时工党的支持下，军官们鼓励士兵们违抗所有来自霸权党的命令，居民们看到坦克在列日大道上直奔君王党的总部而去。尽管如此，党内残余的强硬派仍然不愿如此轻易地放弃掌权，如果霸权党不愿投降，大屠杀几乎是不可避免的。"
 wallonia.715.a: "要求他们放下武器。"
 wallonia.716.t: "乔治·勒米的磋商"
 wallonia.716.d: "虽然路易斯·科拉德与霸权党总部的强硬派巩固了联系，但乔治·普罗斯珀·勒米在莱昂·德格勒尔死后一直与反对派积极合作，以实现对民主与个人权力的和平过渡。尽管到目前为止，他在避免武装冲突方面所做的努力被证明是徒劳的，但他仍在国内具有相当的影响力，并说服了首都以外的许多地区的霸权党武装向军方投降。虽然他也努力与剩下的强硬派斡旋，但谈判的努力已经付诸东流，看来对方不愿不战而降。"
 wallonia.716.a: "发动进攻。"
 wallonia.717.t: "乔治·德方丹临时组阁"
 wallonia.717.d: "在对党总部进行了短暂而血腥的围攻后，军方取得了战斗的胜利。乔治·德方丹被宣布为临时政府的新领导人，直至新一轮选举召开前负责政府的正常运转。随着霸权党被军方取缔，比利时工党与自由党恢复了他们的党派宣传，乔治·普罗斯珀·勒米宣布为了遏制残余的霸权党活动，他将参与公职竞选，帮助瓦隆走向全面民主之路。"
 wallonia.717.a: "我们将准备选举！"
 wallonia.718.t: "后霸权党时代的首次选举"
 wallonia.718.d: "随着霸权党在军事政变后彻底倒台，自由选举终于在我们国家得到了恢复。费尔南德·德乌斯领导下的比利时工党在民意调查中表现出色，但由于该党一名成员的丑闻事件而有所削弱。奥古斯特·布斯塞特的自由民主理念也同样反响很好，吸引了许多德国资本家的支持。不过多少令其他人感到意外的是，乔治·普罗斯珀·勒米也仍然在关注选举事务，他对国民团结与国家统一的呼声可能令他在选举中险胜。"
 wallonia.718.a: "费尔南德·德乌斯领导的比利时工党。"
 wallonia.718.b: "奥古斯特·布斯塞特领导的自由党。"
 wallonia.718.c: "乔治·普罗斯珀·勒米领导的瓦隆国民团结运动。"
 wallonia.8.t: "比利时工党获胜"
 wallonia.8.d: "比利时工党能够左右选民的意愿并赢得压倒性的胜利并不是件奇怪的事。然而，社会主义者的内部冲突似乎已经工党所面临的最大威胁，议会中关于工党未来走向的讨论也越来越频繁。在露西·德雅尔丁，朱利安·拉豪特与沃尔特·道格领导的工党各派正在削弱费尔南德·德乌斯的主导地位，可能迫使他在执政后将手伸向危险的领域。激进的工团主义者认为，应该以胜选为基础实现一场迅速而和平的革命，而其他较保守的派别则希望缓步推行小规模社会主义改革来维持现状。"
 wallonia.8.a: "艰难的谈判即将来临。"
 wallonia.81.t: "领导权问题"
 wallonia.81.d: "正当比利时工党忙于组阁议程时，在工党内部，一批激进分子发起不信任动议宣布反对费尔南德·德乌斯的领导权。他们批评德乌斯是工人阶级的叛徒，“将不适合代表工党统治国家”。虽然工团主义者们支持这项动议，但是由朱利安·拉豪特与沃尔特·道格领导的其他派别不太愿意支持他们的说法，因为一旦不信任案通过，工团主义者在党内的地位无疑会大幅膨胀。"
 wallonia.81.a: "费尔南德·德乌斯维持统治地位。"
 wallonia.81.b: "露西·迪雅尔丹成为工党主席。"
 wallonia.82.t: "列日——血腥政治仇杀"
 wallonia.82.d: "在比利时工党内部无法达成一致的情况下，极端的工团主义者与极权派党员决定以他们自己的方式“解决”问题。在费尔南德·德乌斯与党内新社会自由主义派别成员们又一次失败的会谈中，一伙持械蒙面袭击者突然冲进会场，现场杀死了费尔南德·德乌斯及其助手们。在这次惨绝人寰的屠杀中，直到袭击者离去前，六十多名比利时工党高级成员被害。议会对这起事件感到震惊，并为此举行了全国哀悼日活动以悼念袭击事件中的死难者。"
 wallonia.82.a: "混乱再次盛行。"
 wallonia.83.t: "朱利安·拉豪特取得控制权"
 wallonia.83.d: "随着所有的反对意见都已得到处理，温和工团主义者们也没有立即做出表态，朱利安·拉豪特已经取得了比利时工党的控制权，并借此机会全力推动革命，打破枷锁，主张将工人阶级从资本主义的压迫中彻底解放出来。"
 wallonia.83.a: "黑暗时刻已然降临。"
 wallonia.84.t: "解散军队"
 wallonia.84.d: "为了避免军方给自己惹蛮烦，朱利安·拉豪特已经解雇了所有军官并切断了他们的资金来源。只有一个名为“赤卫队”的小派别被容许存在，其成员大部分是朱利安·拉豪特的狂热支持者，毫无疑问，他们存在的意义就是充当现政权的“近卫军”。"
 wallonia.84.a: "军队已被解散。"
 wallonia.9.t: "重建法兰德斯-瓦隆？"
 wallonia.9.d: "佛莱芒的土地最终又回到了我们的手中，在民众的倡议下，社会普遍呼吁我们重新建法兰德斯-瓦隆人的国家。当然，让佛莱芒人在我们的指导下组建他们自己的国家也是个可行的选择。"
 wallonia.9.a: "重建法兰德斯-瓦隆！"
 wallonia.9.b: "我已迷上了瓦隆雄鸡。"
 wallonia.10.t: "瓦隆的最后通牒"
 wallonia.10.d: "日前，瓦隆政府已向我们发出最后通牒，要求我们立即与他们合并重建法兰德-瓦隆。瓦隆的部队已经开始在我们的南部边境进行军事演习，甚至前法兰德斯-瓦隆海军的残余也肆无忌惮地在我们的海岸线上活动。理论上来说我们的实力还瓦隆人之上，完全有能力保卫祖国。"
 wallonia.10.a: "好吧，我想合并符合我们的共同利益……"
 wallonia.10.b: "法兰德斯是独立的国家！"
 wallonia.101.t: "最后通牒遭拒！"
 wallonia.101.d: "佛莱芒人公然拒绝了我们的最后通牒，并开始巩固边防，准备战斗。"
 wallonia.101.a: "准备入侵。"
 wallonia.101.b: "我们无能为力。"
 wallonia.102.t: "瓦隆政府索要德属瓦隆地区"
 wallonia.102.d: "日前，瓦隆政府已向我们提出要求，希望我方归还在世界大战后自比利时手中吞并的部分瓦隆地区。他们声称如果我们把地区交还给他们，将极大程度上缓解该地区的动荡局面，巩固我们的西部边界。然而我们也可以很轻易地否认他们对这片土地的宣称，提醒他们早就被我们击败过一次了。"
 wallonia.102.a: "归还德属瓦隆。"
 wallonia.102.b: "战利品归于胜者。"
 wallonia.103.t: "瓦隆政府索要法兰德斯"
 wallonia.103.d: "瓦隆政府要求我们将法兰德斯的控制权移交给他们，他们宣称那些土地都是比利时故土。"
 wallonia.103.a: "归还法兰德斯。"
 wallonia.103.b: "战利品归于胜者。"
 wallonia.104.t: "请求被拒绝！"
 wallonia.104.d: "佛莱芒人决定回绝我们的要求，并因此巩固了他们的边防以应对可能的冲突。"
 wallonia.104.a: "该死。"
 wallonia.11.t: "瓦隆请求加入第三国际"
 wallonia.11.d: "我们北方的邻居成功地击碎了腐朽势力的枷锁，现在正希望加入我们进步的联盟。考虑到德国不可能坐视他们成功革命而不去镇压，我们应该考虑是否要冒着直面德国的威胁的风险去帮助他们。"
 wallonia.11.a: "让他们加入。"
 wallonia.11.b: "拒绝他们。"
 wallonia.111.t: "第三国际拒绝我们加入"
 wallonia.111.d: "我们被社会主义同胞们出卖了！看来现在我们不得不独自面对德国人了。"
 wallonia.111.a: "革命失败了吗？"
 wallonia.112.t: "瓦隆工团主义"
 wallonia.112.d: "看来，工团主义的魔鬼已经蔓延到我们的傀儡国家瓦隆，亲德的阿德尔贝特国王再次被革命者废立……我们的军队已经做好入侵干涉的准备，但考虑到法兰西公社可能插手其中，放弃危险行动也不失为明智之举。"
 wallonia.112.a: "准备入侵！"
 wallonia.112.b: "瓦隆的事情并没有那么紧迫。"
 wallonia.12.t: "工党的宣传"
 wallonia.12.d: "在这场有争议性的选举期间内，参选各方都竭尽所能地宣传本党的优势，谴责他们竞争者的过失。比利时工党的主要宣传焦点是将自由党-基督教民主党联盟的候选人们绘成“人民公敌”，并极力在工人阶级中灌输恐惧。"
 wallonia.12.a: "选举即将进行！"
 wallonia.121.t: "自由党的宣传"
 wallonia.121.d: "自由党专注于反制由天主教政党攻击社会主义者所带给中产阶级的恐惧。“先是狂欢节……紧接着又是复活节，我们的公民早已变得足够聪明，能够轻易看透这些蒙昧的谎言了！”"
 wallonia.122.t: "霸权党的宣传"
 wallonia.122.d: "在该党温而广受欢迎的领导人德格勒尔的领导下，霸权党通过承诺对无赖政客们进行彻底的清理——或称“大清洗”——然后在瓦隆恢复“真正的比利时边界”。以此来争取摇摆选民们的支持。"
 wallonia.123.t: "基督教民主党的宣传"
 wallonia.123.d: "由于害怕天主教徒转而反对他们而支持霸权党，基督教民主党日前发起了一场针对德格勒尔的批评运动，称他时而因自己的愚钝而为万事感到困惑，时而又为权力而无限痴狂。"
 wallonia.124.t: "工党的宣传"
 wallonia.124.d: "为了纪念世界大战前工人的处境，比利时工党试图通过宣传为自由党-基民党及他们的支持者树立一副失败者的形象。“在他们曾经统治比利时的努力彻底失败后，难道你们还愿意信任他们吗？”"
 wallonia.125.t: "工党的宣传"
 wallonia.125.d: "实现社会主义的时机已经到来。自由党-基民党这样的保守主义者只会墨守成规，而比利时工党则是着眼未来！只有通过全面的改革建立社会主义国家，资本的统治才能够结束，而工人阶级的统治才刚刚开始。"
 wallonia.126.t: "反德宣传"
 wallonia.126.d: "在没有目击者的情况下，大量的反德宣传画在午夜出现在大街小巷，这些张贴画将“德国侵略者”描绘为一群猪，而它们正在比利时的尸体上肆意蹂躏。警方的搜查没有取得进展，许多德国公民已经为此感到害怕与动摇，民间压抑已久的仇恨正在快速蔓延。"
 wallonia.131.t: "IBA公司成立"
 wallonia.131.d: "亿比亚(Ion Beam Applications S.A./IBA)，这所由瓦隆大学与一批佛莱芒科学家合作创办的注册公司日前正式宣布成立，并将其社会目标定位为促进瓦隆的高新企业发展。外科修复术及粒子回旋加速器是该公司最为广泛关注的两项技术，他们希望以此为医学界带来一场革命，用科学技术来席卷世界。"
 wallonia.131.a: "资助他们的项目。"
 wallonia.131.b: "观察他们的进展。"
 wallonia.1311.t: "投资的回报！"
 wallonia.1311.d: "凭借我们提供的专项补贴，IBA公司得以实现向美国市场的进军，也很快得到了美国政府的强烈关注。日前，他们已和IBA签署了一份协议，允许公司在美国更容易地扩张经营范围并协助他们收购另一所当地生物技术公司。"
 wallonia.1311.a: "非常成功！"
 wallonia.1312.t: "投资失败！"
 wallonia.1312.d: "通过我们提供的补贴，IBA试图打入德国市场。然而德国方面似乎并不欢迎他们的到来，IBA被迫与政府签署了苛刻的条款，其业务扩张受到限制。更糟糕的是，一名IBA核心员工似乎已经把公司机密泄露给了他们的竞争对手，这导致他们在激烈的市场竞争中被进一步落在后面。"
 wallonia.1312.a: "真是耻辱！"
 wallonia.132.t: "开采新资源"
 wallonia.132.d: "为了抵消国内产业对煤炭及重工业项目的依赖，政府启动了一项大规模计划，对埃诺省的产业结构进行详细的调查与全面的调整，希望借此将埃诺省转变为欧洲的“玻璃中心”。以沙勒罗瓦为主要基地，现有企业与大批新兴公司都得到了大批投资与业务扩张的机会。"
 wallonia.132.a: "但我们需要的远不止这些。"
 wallonia.1321.t: "联合矿业公司的请求"
 wallonia.1321.d: "虽然比利时政府在世界大战后失去了在刚果的全部殖民地，但当地的经济却仍由我们的公司掌控。上加丹加联合矿业公司是其中势力最大的矿业综合体，并已成为世界资源市场上最重要的参与者之一。然而，德属中非政府的经济干预政策已经开始损害他们的权益。由于他们的政府对公司施加了大批无理的限制，他们的董事已经决定撤回大部分资金，并转而从瓦隆银行而不是德国银行获得贷款。然而，要做到这一点，联合公司需要我们政府的支持，通过微调我国的法律使他们能够更容易地实现资本与业务转移。虽然该举背后的利润是巨大的，但我们必须小心行事，以免过分触怒德国人。"
 wallonia.1321.a: "支持上加丹加矿业联盟。"
 wallonia.1321.b: "离他们远点。"
 wallonia.1322.t: "提议与德属中非达成新协议"
 wallonia.1322.d: "为了支持我国公民并促进上加丹加联合矿业在海外的业务发展，政府起草了一份给予德属中非的新提案。提议中非向联合矿业放宽矿业开采限制，允许公司在刚果修建基础设施，并将博马港租借给我国。作为行动的回报，联合矿业公司将为中非政府提高税收，为当地居民修建住房，医院和学校等基本设施。此外双方还可以签署一份新贸易协定，瓦隆方面将提高对中非产品的进口，并在进出口条款上给予中非更多优待。"
 wallonia.1322.a: "我们都能从中受益！"
 wallonia.1322.b: "我们不要草率行事……"
 wallonia.1323.t: "[From.GetName]寻求与我们达成协议"
 wallonia.1323.d: "为了支持他们的公民并促进上加丹加联合矿业在我国的业务发展，[From.GetAdjective]政府起草了一份给予我们的新提案。提议中非向联合矿业放宽矿业开采限制，允许公司在刚果修建基础设施，并将博马港租借给他们。作为行动的回报，联合矿业公司将为中非政府提高税收，为当地居民修建住房，医院和学校等基本设施。此外双方还可以签署一份新贸易协定，瓦隆方面将提高对中非产品的进口，并在进出口条款上给予中非更多优待。鉴于我们正面临的经济困难，允许佛莱芒-瓦隆人在我国进行投资将是非常有益的，但此举无疑也将增加他们对刚果地区的影响。然而，考虑到我们的经济在很大程度上依赖于联合矿业公司，因此拒绝它们的成本无疑是巨大的。"
 wallonia.1323.a: "一项大胆但受欢迎的提案！"
 wallonia.1323.b: "我们不与无足轻重的小国签署协议。"
 wallonia.1324.t: "德属中非同意"
 wallonia.1324.d: "德属中非政府同意了我们的条件，再次给予上加丹加联合矿业公司对刚果各省的自由支配权。然而，在我们实现我们承诺的部分前，我们向博马港提出的租借请求将暂时得不到许可。"
 wallonia.1324.a: "非常好！"
 wallonia.1325.t: "德属中非拒绝！"
 wallonia.1325.d: "看来野蛮的德属中非政权已经拒绝了我们所有的要求，甚至还报复性地把我们公司的税率又提高了2%！联合矿业公司对他们的行动感到无比的愤怒，并已因此向我国政府表示，德属中非殖民政府将为他们的报复行动付出代价。"
 wallonia.1325.a: "希望他们不要反应过激……"
 wallonia.1326.t: "刚果投资的回报"
 wallonia.1326.d: "连接博马与加丹加的铁路扩建并通车后，来自当地的首批货物已经随船开入安特卫普港。由于我们与佛莱芒政府对这笔交易的利润分成，大部分货物都抵达了列日。铜、铀、金及更多的珍贵金属资源正通过阿德尔贝特运河，准备出口到欧洲各地。"
 wallonia.1326.a: "财富正流入我手。"
 WAL_Hold_On_To_The_Monarchy: "保全君主制"
 WAL_Hold_On_To_The_Monarchy_desc: "佛莱芒人可能把我们从北方赶出去了……但阿德尔贝特的统治将继续在南方延续下去。"
 WAL_Consolidate_Royal_Power: "巩固王室权力"
 WAL_Consolidate_Royal_Power_desc: "事实再次证明，只有通过最严酷的行动，庶民才会知道什么是听话。"
 WAL_Form_Royal_Guard: "成立王室卫队"
 WAL_Form_Royal_Guard_desc: "我们不能一直依赖德国战地宪兵队的支持，建立一支强大而忠诚的王室卫队将是很有意义的行动。"
 WAL_Strengthen_German_Ties: "加强与德国的关系"
 WAL_Strengthen_German_Ties_desc: "与柏林的良好关系是维护我们统治的关键——没了他们，万事皆空。"
 WAL_Appoint_Royal_Councillor: "任命王室顾问"
 WAL_Appoint_Royal_Councillor_desc: "王室顾问代表我们与议会直接联系，以王室身份观察与干预议会的进展。虽然[GetSecondInCommand]在过去的几年里为我们服务得不错，但最近的骚乱可能意味着他个人职业生涯的终结。"
 WAL_Adapt_The_Constitution: "修订宪法"
 WAL_Adapt_The_Constitution_desc: "鉴于我们国家的政治制度所发生的巨大的变化，修订旧“法兰德斯-瓦隆宪法”是相当必要的举措。"
 WAL_Give_Up_Our_Belgian_Claims: "放弃比利时宣称"
 WAL_Give_Up_Our_Belgian_Claims_desc: "我们不应该再为征服法兰德斯而继续奋斗了。离开他们让我们更加强大，同时也能够使我们更好地关照瓦隆人的需求。"
 WAL_Liberals_Strengthen_Control: "自由派加强控制"
 WAL_Liberals_Strengthen_Control_desc: "在选举获胜后，自由派利用其党派联盟获得了优势，最终得以专注于加强对全局的掌控。"
 WAL_Le_Chant_Des_Wallons: "瓦隆人之歌"
 WAL_Le_Chant_Des_Wallons_desc: "民族主义已经复苏，而国家亦得到了充分的增强，现在复兴的机会已经出现在全瓦隆地区的每个角落！在国歌与人民意志的引领下，我们将骄傲地去追逐地平线的尽头！"
 WAL_Reaffirm_Belgian_Claims: "继承比利时的宣称"
 WAL_Reaffirm_Belgian_Claims_desc: "佛莱芒人可能在革命中战胜了我们，但在公鸡的伪装下，一头真正的雄狮正悄悄舔舐着伤口。不久后我们就将发起进攻，收复那些属于我们的合法领土。"
 WAL_War_Games_On_The_Flemish_Border: "在法兰德斯边境进行军事演习"
 WAL_War_Games_On_The_Flemish_Border_desc: "佛莱芒人的入侵迫在眉睫，沿边界执行详尽的侦察与训练任务对我们未来的战争是必要的。"
 WAL_Lobby_Abroad: "海外说客"
 WAL_Lobby_Abroad_desc: "自从法兰德斯独立后，佛莱芒人一直试图在德国的庇护下逃避我们的惩罚。现在我们准备派出专门人员向威廉证明，我们有能力控制这个地区，而继续分裂比利时将不符合他对世界的更大愿景。"
 WAL_Send_The_Ultimatum: "发送最后通牒"
 WAL_Send_The_Ultimatum_desc: "战争时刻已经降临。法兰德斯将屈从于雄鸡的威武，重新加入我们的国家。"
 WAL_Reform_Into_A_Republic: "改制为共和国"
 WAL_Reform_Into_A_Republic_desc: "君主制已被证明是彻底失败的实验，我们将成立瓦隆共和国来取代它。"
 WAL_Elections: "筹备选举"
 WAL_Elections_desc: "有鉴于比利时工党，自由党与亲德保皇派间的紧张关系，我们必须尽快举行选举以恢复我国的政局稳定。"
 WAL_Invite_The_Catholics: "联合天主教徒"
 WAL_Invite_The_Catholics_desc: "为了在议会中取得绝对多数，巩固我们的权力基础。争取南方天主教徒的支持将是必要的举措。"
 WAL_Invite_The_Socialists: "联合社会主义者"
 WAL_Invite_The_Socialists_desc: "我们必须向比利时工党的朋友们伸出橄榄枝，以在他们的协助指导下走向稳定与社会繁荣的理想道路。"
 WAL_Form_A_Government: "组建政府"
 WAL_Form_A_Government_desc: "第一轮谈判取得了阶段性成功，现在是时候敲定并组建瓦隆的新政府了。"
 WAL_Syndicalist_Revolution: "工团主义革命"
 WAL_Syndicalist_Revolution_desc: "工团革命已降临我国，革命运动正以瑟兰工业区为中心席卷全国。为了避免更多的流血与暴力，政府必须采取果断而坚决的行动来控制局面。"
 WAL_Peacefull_Transition: "和平过渡"
 WAL_Peacefull_Transition_desc: "我们已经明白，要想赢得工人阶级的心，唯一的途径就是建立更加公平与民主的选举制度。通过在议会的稳固权力基础，我们已经开始这段改革以将瓦隆塑造成我们的社会主义理想国家。"
 WAL_A_BWP_President: "工党[BEL_HOS]"
 WAL_A_BWP_President_desc: "费尔南德·德乌斯在选举期间领导了工党，他是该党无可争议的领袖。作为瓦隆共和国的首任[BEL_HOS]，他将引领瓦隆走向未来。"
 WAL_A_Syndicalist_Chairman: "工团党主席"
 WAL_A_Syndicalist_Chairman_desc: "在革命的风潮面前，费尔南德·德乌斯显然变得过于软弱，以至于抛弃了工团革命的一切主张。我们需要被用一个真正的工团主义者来取代他，唯有如此革命的车轮才能继续前进。"
 WAL_Seize_Basic_Industry: "基础工业国有化"
 WAL_Seize_Basic_Industry_desc: "钢铁与煤炭工业是我国最重要的工业部门，但二者几乎完全被瓦隆与德国资本家所控制。如果我们能够掌握这些至关重要的工业部门，至少我们可以确保工人阶级的利益将高于资本家的利润。"
 WAL_Found_National_Mining_Company: "成立国营矿业公司"
 WAL_Found_National_Mining_Company_desc: "为了避免“黑色星期一”那样的产业崩溃重演，我们需要创办国营矿业公司来控制与补贴我们自己的煤矿，在紧要时刻确保我们人民的就业能够得到充分保障。"
 WAL_Expand_State_Education: "扩展国家教育体系"
 WAL_Expand_State_Education_desc: "为了减少天主教在国内的影响，我们需要证明国家教育可以办的与天主教会一样好……甚至比他们更好。"
 WAL_Abolish_Catholic_Education: "废止天主教教育"
 WAL_Abolish_Catholic_Education_desc: "天主教会凭借自身在教育系统的广泛影响力，控制着我国青年的思想与精神世界。教会与教育应该实现完全分离，后者应该完全由国家管控。"
 WAL_Introduce_Voting_Rights_For_Women: "引入妇女选举权"
 WAL_Introduce_Voting_Rights_For_Women_desc: "许多选民开始怀疑比利时工党是否仍然坚守着自己的革命道路，有些人甚至诽谤工党已经对现状相当自鸣得意了。为了驳斥这些愚蠢的言论，工党领导人已经宣布将为所有瓦隆公民，无论男性还是女性，争取他们的投票权。"
 WAL_The_BWP_Retains_Control: "比利时工党维持了控制权"
 WAL_The_BWP_Retains_Control_desc: "随着大规模的改革纷纷通过，比利时工党的受欢迎程度又创历史新高，这将为该党在即将到来的选举中带来更广泛的支持。"
 WAL_Disband_The_Parliamentary_System: "解散旧议会制度"
 WAL_Disband_The_Parliamentary_System_desc: "很明显，工团主义革命是瓦隆唯一的进步方向。为了促进国家发展，比利时工党已经推动改革，彻底废除了旧王国时代的议会制度，以我们法国邻居的政治架构为基础建立了工团体制。"
 WAL_Declare_The_Walloon_Commune: "宣布成立瓦隆公社"
 WAL_Declare_The_Walloon_Commune_desc: "工人们，是时候起来打破身上的锁链了！瓦隆公社将因此宣告着进入一个崭新的时代！"
 WAL_Join_The_Internationale: "加入第三国际"
 WAL_Join_The_Internationale_desc: "由于我们与德国政府关系几乎完全崩溃，眼下我们需要仰仗法国同志们的支持，以确保革命能够在瓦隆地区继续。"
 WAL_Revolution_By_Force: "武力革命"
 WAL_Revolution_By_Force_desc: "很明显，工人们需要挣脱资本主义的压迫，在一个强有力领导人的引领下彼此团结起来。"
 WAL_Seize_Royal_Assets: "没收王室资产"
 WAL_Seize_Royal_Assets_desc: "王室财富的积累完全建立在我们千千万万工人的汗水之上。把这些资产立即归还给工人才是真正正确的举措。"
 WAL_Combat_Military_Disorder: "控制军队混乱"
 WAL_Combat_Military_Disorder_desc: "随着亲德保皇派与资产阶级民主派的行动在军方内部引起的巨大分歧，我们需要对这些顽固分子进行大规模清算，以恢复宝贵的政治秩序。"
 WAL_Fight_The_Establishement: "清算企业"
 WAL_Fight_The_Establishement_desc: "统治阶级通过窃取我们的劳动成果发家致富，现在他们必须为自己的叛国行为付出应有的代价。"
 WAL_Defeat_Loyalist_Remnants: "清算保皇派残余"
 WAL_Defeat_Loyalist_Remnants_desc: "在瓦隆与德国资本家的赞助下，原属军方内部的叛乱者正在全国各地抵制工团革命，并宣称将战至他们的最后一人。"
 WAL_Seize_German_Companies: "收缴德国企业"
 WAL_Seize_German_Companies_desc: "德国企业曾经仗着帝国的支持在瑟兰工业区横行霸道，剥削我们的国民为德意志帝国敛取财富。这种行为到此为止了！"
 WAL_Unite_The_BWP: "工党内部团结"
 WAL_Unite_The_BWP_desc: "由于党内温和派仍然存在，比利时工党当前正处于分裂状态中。眼下我们必须清理或者“说服”这些迷途羔羊加入我们的事业。"
 WAL_Hold_The_First_Party_Congress: "召开首届党代会"
 WAL_Hold_The_First_Party_Congress_desc: "革命发展在全国范围内如火如荼正，为了制定与宣布未来几年的总体方针，比利时工党领导层宣布召开首届党代会。来自法兰西公社，不列颠联盟与意大利的社会主义学者与重要人物都收到了我们的邀请。"
 WAL_The_Government_Has_Failed: "政府垮台"
 WAL_The_Government_Has_Failed_desc: "那个可悲的政权终于被推翻了，取而代之的将是一个团结在莱昂·德格勒尔周围的强大中央集权政府。"
 WAL_Sideline_The_King: "控制议会"
 WAL_Sideline_The_King_desc: "鉴于议会对政府事务的不断干预已被证明不利于我们的国家稳定。眼下我们必须着手削弱议会的权力与政治影响力。"
 WAL_Replace_The_Ambassador_To_Germany: "更换驻德大使"
 WAL_Replace_The_Ambassador_To_Germany_desc: "为了进一步阐述我国在政治纲领方面的转换，原驻德大使将被召回瓦隆，莱昂·德格勒尔的一位密友将接过他的岗位。"
 WAL_The_Revolution_Has_Failed: "工团革命失败"
 WAL_The_Revolution_Has_Failed_desc: "工团革命只是一小伙阴谋家们可耻计谋，目的是哄骗人民成为邪恶的工党领导下永世的奴隶。他们应该为此感到高兴，因为我们正在把他们从自己的野心中“解放”出来。"
 WAL_Imprison_Syndicalist_Leadership: "关押工团领导层"
 WAL_Imprison_Syndicalist_Leadership_desc: "我们不能让这帮“工团派传教士”继续活动下去煽动瑟兰工业区的民众了。眼下必须追查工团抵抗组织的所有主要成员，将他们统统予以“处理”。"
 WAL_Introduce_Corporatism: "引入法团主义"
 WAL_Introduce_Corporatism_desc: "很明显，传统资本主义模式是失败的，我们应该利用一种更好的经济模式来取代它。"
 WAL_Military_Propaganda: "军事宣传"
 WAL_Military_Propaganda_desc: "软弱的军队导致了我们在世界大战中的失败。我们绝不能重蹈覆辙！凭借民族复兴的热情与广泛的军事宣传运动，我们的军队将成为低地国家的骄傲。"
 WAL_Demand_Our_Rightfull_Land: "宣称我们的合法领土"
 WAL_Demand_Our_Rightfull_Land_desc: "我们永远对德国人与佛莱芒人的羞辱保持沉默。全比利时都应归属德格勒尔！"
 WAL_Walloon_Expansion: "瓦隆的扩张"
 WAL_Walloon_Expansion_desc: "瓦隆的土地蕴藏着无数未开发的潜力。为了让这些土地资源最终为那些辛苦劳作的人们服务。我们应该以新经济计划为基础进行发展，确保我国经济体系的独立性。"
 WAL_The_Sillon_Industriel: "瑟兰工业"
 WAL_The_Sillon_Industriel_desc: "瑟兰工业区是瓦隆的工业心脏，他的产能无可替代。然而，在法兰德斯-瓦隆的统治之下，该地区爆发了多次罢工，罢工破坏了生产，动摇了国家的根基。因此，我们应该动用国家的力量，安抚该地区的人民并平复工业中心，这具有非同寻常的动力。"
 WAL_Direction_of_the_Industry: "工业方针"
 WAL_Direction_of_the_Industry_desc: "瓦隆地区是比利时工业的心脏。不可否认，熔炉与工厂的命运与整个国家的命运息息相关。我们必须对工业部门进行综合评估，以促进其全面健康地发展。"
 WAL_Double_Down_On_Heavy_Industry: "大力发展重工业"
 WAL_Double_Down_On_Heavy_Industry_desc: "虽然我们的经济形势与时俱进，但重工业仍然是它的结构基础。我们应该进一步推进国家工业化进程，为中等城市发展新工业区提供慷慨的鼓励。"
 WAL_Redefine_Walloon_Expertise: "重新定义瓦隆专业性"
 WAL_Redefine_Walloon_Expertise_desc: "瓦隆长期以来一直是欧洲最重要的工业区之一，我们的人民也拥有与这种经济相关的技能。然而变革之风在卷起工业新浪潮，我们应该去适应，并给予最尖端的苏威研究所资金上的支持。"
 WAL_Future_Resource_Extraction: "未来资源开采"
 WAL_Future_Resource_Extraction_desc: "瓦隆尼亚的自然资源对其工业化至关重要。新的开采方法使长期开采的资源和那些尚未出现经济相关性资源都能得到更有效的开采。我们应密切关注实际情况，为从事资源开采的试验性企业提供支持。"
 WAL_Breakthrough_In_Engineering: "工程学突破"
 WAL_Breakthrough_In_Engineering_desc: "建筑技术的进步和效率优化使工业在消耗更少资源的同时提高了生产率。我们应该赞助旧工业设施翻新，以利用这些现代工程技术。"
 WAL_Aviation_Industry: "航空工业"
 WAL_Aviation_Industry_desc: "我们的国家不能依赖外国为我们在战争时期提供充足的飞机，即使是最亲密的盟友也不行！为了确保国民能够安心，我们必须出资建造新的国有飞机制造厂来确保这条誓言成立。"
 WAL_Build_Our_Own_Cyclotron: "建造我们自己的回旋加速器"
 WAL_Build_Our_Own_Cyclotron_desc: "回旋加速器一直是在粒子物理学领域产生大量新发现的主要手段。虽其成本昂贵，但如有足够的政府资金，我们的国家可以建造一个自己的回旋加速器。"
 WAL_Expand_Seraing_Steel_Mills: "发展瑟兰钢铁工业"
 WAL_Expand_Seraing_Steel_Mills_desc: "瑟兰城虽然不是人口众多，而且常被忽视，但它已成为一座重要的工业中心，尤其是在钢铁生产方面。我们应该为这座城市的钢铁厂提供国家支持，使它们成为全世界眼红的对象。"
 WAL_Build_The_Liege_Charleroi_Highway: "列日-沙勒罗瓦高速公路"
 WAL_Build_The_Liege_Charleroi_Highway_desc: "列日和沙勒罗瓦这两个工业中心之间的道路建设严重地不足。我们应该在其中间修建一条拟议已久的中央高速公路。"
 WAL_Fund_University_of_Liege: "赞助列日大学"
 WAL_Fund_University_of_Liege_desc: "列日自中世纪以来一直是教育中心，放到现在，这座城市的主要大学也许都可以是我们国家最负盛名的高等学府。该机构将得到进一步的资助，并被纳入我国的军事研究和发展体系。如此一来我们国家作为一个整体将进一步受益。"
 WAL_German_Investements: "德国投资"
 WAL_German_Investements_desc: "我们国家与德国的纽带不仅仍然存在，而且还在继续加强。来自德国的投资不仅是确保我们摆脱经济困局的关键，更是维持我国经济实现未来长远持续增长的重要因素。"
 WAL_Increase_German_Export: "德国出口额增长"
 WAL_Increase_German_Export_desc: "鉴于我们目前的政治形势，德国市场对我国国民经济的重要性比以往任何时候还要重要。我们应该与德国人合作，减少相互之间的贸易壁垒，并对主要向德国出口的企业给予补贴。"
 WAL_Krupp_Wallonia: "克虏伯-瓦隆分公司"
 WAL_Krupp_Wallonia_desc: "克虏伯公司在钢铁生产方面的专业知识已经为我们带来了好处。在国家的支持下，克虏伯一定能带领我们的钢铁工业进入生产力的黄金时代。"
 WAL_Encourage_Frontaliers: "鼓励前线联盟"
 WAL_Encourage_Frontaliers_desc: "我们的许多人在中欧同盟成员国工作，并把汇款寄回国内。这在我国国民经济中占了相当大的比重，虽然劳动力市场的萎缩在一定程度上损害了我们工业中心的利益，但这一现况所带来的可支配收入无疑对我们的经济有益。我们应该进一步鼓励这种做法，并与德国谈判，以减少对个别前线联盟成员的限制。"
 WAL_Create_The_Industrial_Committee: "成立工业委员会"
 WAL_Create_The_Industrial_Committee_desc: "我国的工业巨头们激烈竞争，却在争取细枝末节的利益。通过促进各方合作，也许这些工业巨头可以变得更强大。我们应该在我国最大的工业企业中设立一个执行咨询委员会，以制定经济政策和处理国际贸易问题。"
 WAL_Exploitation_of_Charleroi_Glass_Industry: "开发沙勒罗瓦玻璃工业"
 WAL_Exploitation_of_Charleroi_Glass_Industry_desc: "沙勒罗瓦是世界上最重要的玻璃生产商之一。虽然得到了国家的支持，但重新夺回该市在早期工业革命时期的垄断地位几乎是不可能的，但这座城市可以在玻璃制造领域重获领先地位。"
 WAL_Tumult_In_The_Army: "军队骚乱"
 WAL_Tumult_In_The_Army_desc: "法兰德斯-瓦隆的解体使我们的军事指挥与组织体系陷入瘫痪。我们必须赶快着手重建总参谋部，通过任何必要手段缓解这种绝境。"
 WAL_Form_Bilingual_Staff: "组建双语参谋部"
 WAL_Form_Bilingual_Staff_desc: "作为经历德国军事控制后的政治遗产，完全抛弃德语是不现实的举措。但我们可以通过重新引入法语作为军事院校的主要教学语言，并在现有的总参谋部成员中普及双语的办法改善现有的状况。"
 WAL_Retain_German_Staff: "维持德国参谋体系"
 WAL_Retain_German_Staff_desc: "我们将继续与德国打交道，毕竟德国人的军事能力不容否认。为了确保军事行动尽可能顺利完成，我们应该保留我们的德国总参谋部，对讲法语的军官不作任何让步。"
 WAL_Trench_Warfare: "堑壕战"
 WAL_Trench_Warfare_desc: "不计其数的人死在大战的战壕里。然而，这种作战方式有利于防守方。作为一个小国，我们很可能处于守势，也许我们可以扩展上次战争的战术，让我国可以与列强们针锋相对。"
 WAL_Panzer_Doctrine: "装甲战理论"
 WAL_Panzer_Doctrine_desc: "英国的联合军事行动证明了德意志帝国在大战中的致命缺点。与许多躲在战壕里的愚蠢将军不同，我们看到了将装甲部队列为军队中心的前景。现在是装甲战争的时代。"
 WAL_FRC: "比利时皇家火炮铸造厂(FRC)"
 WAL_FRC_desc: "皇家火炮铸造厂就如同坐落于埃斯塔勒的著名军火公司——埃斯塔勒国营工厂一样，是比利时和法兰德斯-瓦隆最主要的火炮制造商。自瓦隆独立以来，国家对火炮需求量不断增加，因此该公司的产能必须得到提升。"
 WAL_Luxembourg_Field_Hospitals: "卢森堡野战医院"
 WAL_Luxembourg_Field_Hospitals_desc: "位于斯帕的德国军事司令部提出一个大计划，将调动位于那慕尔的大医院的资源，资助阿登地区野战医院基础设施的大规模联合扩建。我们应该接受他们的提议，并着手实施计划。"
 WAL_FN_Guns: "埃斯塔勒国营工厂（FN）武器生产"
 WAL_FN_Guns_desc: "总部设在埃斯塔勒的FN国营公司几十年来一直在生产大量尖端枪支。然而，世界大战的动荡使该公司没有足够的设施来满足国家乃至世界的需求。我们应该出资为他们建造全新的FN工厂。"
 WAL_Light_Tank_Program: "轻型坦克项目"
 WAL_Light_Tank_Program_desc: "轻装甲车辆既容易大量生产，又能以闪电般的速度移动。为了最大限度地提高灵活性，我们应该开发新的坦克，这种坦克虽然体积小，装甲轻，但可以以极快的速度执行复杂的机动行动。"
 WAL_Invest_in_Half_Tracks: "投资半履带载具"
 WAL_Invest_in_Half_Tracks_desc: "半履带车辆在公路和崎岖地形上都能发挥巨大作用，并保证我们的步兵能够跟上并支援装甲部队。我们应该补贴生产这种车辆的工厂。"
 WAL_Project_Seagull: "海鸥计划"
 WAL_Project_Seagull_desc: "高贵的雄鸡在海上似乎表现的不太好。随着我们控制了海岸线，这种状况必须得到改变。让雄鸡也学会像强大的海鸥那样在巨浪上飞翔吧！我们要发展我们自己的伟大海军！"
 WAL_Study_with_the_Kaiserliche_Marine: "研究帝国海军经验"
 WAL_Study_with_the_Kaiserliche_Marine_desc: "由于我们同德国维持了牢固的合作关系，现在我们获准近距离研究地球上最强大的海军——德意志帝国舰队的军事理念与管理体系。我们一定能从这次旅程中获益良多！"
 WAL_Enlist_German_Officers: "征募德国军官"
 WAL_Enlist_German_Officers_desc: "我们重申对德国的承诺后，我们可以利用德意志帝国海军的庞大人力和技术资源。有了德国的援助和我们雇佣的德国军官，我们的新兴海军一定会成为一支不容小觑的力量。"
 WAL_Establish_The_Merchant_Marine: "建立商船队"
 WAL_Establish_The_Merchant_Marine_desc: "完善的国有商船队对于战时物资的运输至关重要。现在我们有了海岸线，我们该建立属于自己的商船队了。"
 WAL_Maritime_Commerce: "加强海洋贸易"
 WAL_Maritime_Commerce_desc: "海洋一直是国际贸易的主要媒介。我们新获得的海岸现在为我们提供了加入国际贸易的途径。我们应该鼓励海运商为我们的货物寻找新的市场，以巩固我们在全球市场上的地位。"
 WAL_Expand_Our_Drydocks: "扩展船坞设施"
 WAL_Expand_Our_Drydocks_desc: "我国海军的扩建对我们现有基础设施的生产能力造成了极大的负担。我们必须建造新的干船坞以满足我国的需求。"
 WAL_Commandeer_Trade_Vessels: "征用贸易船只"
 WAL_Commandeer_Trade_Vessels_desc: "商船公司经营着许多大型船舶，而组织成临时运输工具的小型船舶也可以起到类似的作用。根据我们目前的需要，我们应该征用小型商船，并把它们完全纳入政府的管辖范围。"
 WAL_The_Flying_Rooster: "飞翔的雄鸡"
 WAL_The_Flying_Rooster_desc: "许多人错误地认为公鸡只局限于地面。现在让我们像一只骄傲的公鸡一样展翅翱翔吧，建立一支真正的现代化空军。"
 WAL_Spreads_His_Wings: "展开双翅"
 WAL_Spreads_His_Wings_desc: "虽然有些人是认为空军的主要任务应该支援地面部队，但我们知道，没有制空权我们什么都不是。我们把重点放在研制新型战斗机上，以确保制空权牢牢在握。"
 WAL_Dives_Down: "潜入水底"
 WAL_Dives_Down_desc: "制空权固然重要，但全神贯注于此是愚蠢的。战争的胜负最终取决于地面。我们必须研制出能支援地面部队的飞机。"
 WAL_Air_Defence_of_the_Territory: "保卫领空"
 WAL_Air_Defence_of_the_Territory_desc: "无论我们的飞行员多么熟练，飞机的数量有多么庞大，还是会有漏网之鱼躲过他们。我们必须在全国范围内建立成规模的防空网。"
 WAL_Invest_in_RADAR: "投资雷达"
 WAL_Invest_in_RADAR_desc: "雷达在侦察敌机方面得到了广泛的应用。为了让我们的炮位在不断变化的现代战争中探测敌人，我们必须站在雷达技术的前沿。"
 WAL_Fighter_Supremacy: "战斗机至上"
 WAL_Fighter_Supremacy_desc: "为了制空权，我们必须加倍努力，再接再厉发展战斗机。"
 WAL_Bomber_Supremacy: "轰炸机至上"
 WAL_Bomber_Supremacy_desc: "轰炸机可以削弱敌人的有效作战能力。有了改进的新型轰炸机和有效的近距支援机，我们的陆军将势不可挡。"