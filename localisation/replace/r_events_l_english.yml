 stability.31.t:0 "军事镇压成功"
 stability.31.desc:0 "我们的快速反应行动被证明是正确而有效的。在当地执法人员和爱国志愿军的帮助下，大量的宪兵在精心的协调下蜂拥而至，“拜访”了每一个未报道的被征募人。大多数人在知道拒服兵役的后果后都决定去军队报道来履行义务。军队总指挥部宣布，从现在开始，对重新回到军队履行义务的人，他们以往的逃兵役行为将既往不咎。尽管如此，仍有一些人拒绝拿起武器，保家卫国，他们都已经被宪兵队所逮捕。"
 stability.31.a:0 "果断的行动阻止了事态恶化。"
 stability.32.t:0 "征兵暴乱"
 stability.32.desc:0 "我们通过军事力量来控制局势的努力没有获得成功。看来政府内部有人把计划提前泄露给了公众，并使得他们很快做出了反应。当宪兵队准备去逮捕名单上的逃兵时，他们的道路被愤怒的暴徒所阻拦，那些人要求停止征兵并结束战争。在几场冲突中，宪兵和暴徒在街道上爆发了冲突，其中有几次宪兵们不得不使用武器进行自卫，但这造成了一些伤亡。赶来的警察花了好几个小时才控制形势。\n\n在死者被埋葬，壁垒被清除后，一种令人厌恶的气氛笼罩着我们的首都。陆军部的报道显示前来报道的新兵人数没有任何变化。就连政府里的很多人都在想，在这种内忧外患的情况下我们还能坚持多久。"
 stability.32.a:0 "形势发展对我们并不有利。"
 stability.33.t:0 "征兵暴乱"
 stability.33.desc:0 "我们通过军事力量来控制局势的努力没有获得成功。看来政府内部有人把计划提前泄露给了公众，并使得他们很快做出了反应。当宪兵队准备去逮捕名单上的逃兵时，他们的道路被愤怒的暴徒所阻拦，那些人要求停止征兵并结束战争。在几场冲突中，宪兵和暴徒在街道上爆发了冲突，其中有几次宪兵们不得不使用武器进行自卫，但这造成了一些伤亡。\n\n在那之后情况迅速失控，市民们开始冲向士兵和警察局并以此来武装自己。国内有几个城市已经被叛军所控制并反对现政府。讽刺的是，叛军并没有碰到无人愿意入伍的情况。"
 stability.33.a:0 "哦，所以他们现在就想来战个痛！？"
 stability.34.t:0 "改革方案被证明有效"
 stability.34.desc:0 "作为整顿武装部队征兵政策的全面改革的一部分，政府前期通过的阶段化社会改革措施，出乎意料地受到社会欢迎。更高的工资和更频繁的休假被认为是士兵福利改革方面的一项大动作，人们也发现新福利政策也提高了对战争寡妇与战争孤儿的补助。越来越少的人可以找到正当化理由来拒绝国家的征兵，公众舆论对拒服兵役的人的同情也逐渐消失。\n\n事实上，当人们真正意识到[Root.GetAdjective]生活方式已经受到攻击时，他们对于政府的支持率就已经开始提升了。"
 stability.34.a:0 "一个明智的决定。"
 stability.35.t:0 "第591惩戒营"
 stability.35.desc:0 "鉴于现在局势的严峻程度，最高指挥部决定要在国内采取更加严厉的措施，以此来表明军队对逃兵役行为的零容忍态度。今日黎明时分，宪兵队有计划地突袭了一些知名人士的豪宅，这些所谓社会名流利用他们的人脉和影响力使得某些人逃避兵役法案。他们被捕时还穿着睡袍，被全副武装的宪兵拉入军营强制服役，为了避免他们的恶劣行为影响其它部队，总指挥部把他们编成了一个独立的部队。\n\n这一消息很快就在人群当中传开了，这打消了很多人想要浑水摸鱼逃兵役的打算。全国各地的征兵站报道说，很多的人都来打探如果他们的“朋友”逃兵役的下场会是什么。"
 stability.35.a:0 "他们也许还可以将功补过。"
 stability.36.t:0 "地方精英表示抗议"
 stability.36.desc:0 "鉴于现在局势的严峻程度，最高指挥部决定要在国内采取更加严厉的措施，以此来表明军队对逃兵役行为的零容忍态度。今日黎明时分，宪兵队有计划地突袭了一些知名人士的豪宅，这些所谓社会名流利用他们的人脉和影响力使得某些人逃避兵役法案。他们被捕时还穿着睡袍，被全副武装的宪兵拉入军营强制服役。但是他们的家人动用了长期以来建立的人脉来抗议我们的行为。陆军部里充斥着思维单纯的工人的请愿信，他们希望他们的工厂主管可以回到工作岗位，还询问我们为什么在战争的关键时刻逮捕关键军事生产领域的领导人。有很多的内阁成员也开始对我们的行动表示不满——大概因为被抓的都是他们的子女。"
 stability.36.a:0 "他们都没有责任感吗？"
 stability.37.t:0 "“一个严肃而又神圣的职责”"
 stability.37.desc:0 "“我当然想活下去。我还想完成我的学业，我想和我的女孩天天见面，我想组建一个新的幸福家庭——但是如果我们输掉了这场战争，我们将失去一切。所以我选择战斗！”\n\n这封寄给全国各大报社的匿名信一经报道便引起了轩然大波。这个自称是一个士兵，而且曾是企图逃服兵役的人，他用这封信表示已经意识到他必须为了自己的国家而战，这也触动了很多与他有过相同经历的人的心弦。全国委员会报告称，仍然拒绝回应国家的召唤的人数已经超过了新的志愿兵们，但是其它人已经下定决心准备为拯救国家和他们自己的生活方式而战。"
 stability.37.a:0 "我们不会让他们的牺牲付之东流。"
 stability.38.t:0 "懦夫的结局"
 stability.38.desc:0 "“他们在黎明时分把他领到了墙边。他拒绝了给他递来的最后一根烟，但是同意他们为他蒙上眼睛。他在遗言中为给母亲所带来的伤痛抱歉。行刑队已经瞄准完毕。几分钟后，来检查尸体的军医证明他已经死了。”\n\n虽然无法逮捕所有逃兵役的人，但是当局已经逮捕了其中的一大批分子。鉴于我们现在所处的严峻局势，陆军部决定根据军法来审判这些没有尽自己公民责任的人。第一批死刑判决已经下达，被判处死刑的逃兵已经被行刑队处决了。这些措施已经产生了非常明显的效果。看来，大部分的人认为在战场上光荣的战死总比在国内以懦夫的身份被处决要光彩得多。"
 stability.38.a:0 "遗憾的是事情不得不到这一地步。"
 stability.39.t:0 "为和平献身的烈士"
 stability.39.desc:0 "“他们在黎明时分把他领到了墙边。他拒绝了给他递来的最后一根烟，但是同意他们为他蒙上眼睛。他在遗言中为给母亲所带来的伤痛抱歉。行刑队已经瞄准完毕。几分钟后，来检查尸体的军医证明他已经死了。”\n\n对一个逃兵役者的公开处决似乎起到了和预期相反的效果。这并没有让人们带到对拒服兵役后果的恐惧中，反而让那些被处决者成为了参加和平运动的牺牲者。被处决者的名字和生平已经在经过精心地编辑后出版，这将他们的经历变成了全国人民心中的焦点。大规模的和平示威已经开始在各大主要城市出现，人们要求我们立刻停止战争。陆军部报道说他们接到了很多新兵的信件，他们公开表示，除非让行刑队射杀他们，他们决不会加入到行刑队中。"
 stability.39.a:0 "事情未必得到了改善。"
 stability.40.t:0 "一个与[Root.GetNameDef]的新协议。"
 stability.40.desc:0 "在今天的广播演讲中，[Root.GetLeader]宣布了他所谓的“社会革命”。在接下来的一个小时里，他向所有人陈列了他的社会改革计划，这涉及到了社会中的方方面面。他承诺每一个退伍军人都将得到进一步的教育，高薪工作与更高的养老金。他还宣布了一项为年轻新家庭提供经济适用房的建筑项目，并在停战协议签署的当天开始实行。这似乎对人民的总体凝聚力产生了重大影响。征兵办公室报道说，很多应招者询问自己是否可以在战争结束后继续服役，另外一些人则希望自己能前往前线以此来谋取更高的福利。"
 stability.40.a:0 "那我们如何来为此买单呢……？"
 strikes_event.1.t:0 "秩序已经恢复"
 strikes_event.1.desc:0 "最高军事统帅部用最快的速度，把那些已经训练有素的新部队派遣到岗位，用于替换那些应该得到休假的老兵们。工厂大门外整齐行进的士兵们起到了很好的威慑作用，抗议者当中没人愿意冒着生命危险来与部队对抗。有些人尝试说服士兵加入示威，但是士兵们对大后方工人为何罢工进行了反问，这些抗议者知道他们的妖言没有一点用处。"
 strikes_event.1.a:0 "说得对。"
 strikes_event.2.t:0 "血腥星期一"
 strikes_event.2.desc:0 "最高军事指挥部用很快的速度，把那些训练有素的新部队派遣到岗位，用于替换那些应该得到休假的老兵们。然而，由于罢工者封锁了铁路，部队不得不使用步行的方式前往目的地，这给了罢工者们反应与准备的时间，也加大了部队进驻罢工城市的困难度。当我们的部队抵达罢工工厂时，他们发现罢工者早就准备好对付他们了。工人们向士兵投掷石块和瓶子，以此来阻止士兵清理壁垒。\n\n在有些地方，军队向罢工者开了枪，打死了一些人，被流弹打伤的人比死的更多，这些流血事件给本已严峻的局势火上浇油，暴民们开始变得愈加愤怒并指责我们的军人是“杀人犯”。就连首都内大部分人的声音都戏剧性的导向了罢工者。夜幕降临后，士兵们并没有继续拆除壁垒而选择撤退。\n\n军队后来也没有继续实行强硬的措施来处理壁垒的问题。罢工者得以继续控制他们的工厂，全国的罢工仍在继续。"
 strikes_event.2.a:0 "计划赶不上变化。"
 strikes_event.3.t:0 "生产线上的英雄"
 strikes_event.3.desc:0 "“工业化战争不仅仅是陆军冲锋和空军投弹。为了国家鞠躬尽瘁，死而后已也不仅仅是军人的专利。若想赢得战争，必先在工厂和锻造厂的生产上取得胜利。生产线上的胜负与前线战场上的胜负都缺一不可。同样在装配线上的成功与在前线取得军事成果是相辅相成的。”\n\n国内的所有的宣传机器也开始全力讲解工业生产的重要性。[Root.GetLeader]也已经宣布政府会奖励超额完成任务的工人，第一批受奖者已经开始在全国各地教授他们的高效秘诀。\n\n这项举措使得很多罢工者开始重新思考自己的举措。很多曾遭罢工潮波及的工厂也开始复工。"
 strikes_event.3.a:0 "所有人都是英雄。"
 strikes_event.4.t:0 "战争生产部"
 strikes_event.4.desc:0 "今天[Root.GetLeader]宣布了对草案的一项小小的修改。虽然以前技术熟练的工厂工人可以免服兵役，但是由于局势所迫，这个特权将会被政府收回，而那些被免除兵役的人现在都必须重新被征入伍。同时，陆军部也会获权直接接管那些管理部门过于软弱无能的军需品工厂。\n\n在被这个命令影响的城市里，人们无声地接受了这条命令，因为所有抗命者都会被直接强征入部队。尽管工厂工人们的士气变得极其低落，但是生产的确重新开始了。"
 strikes_event.4.a:0 "我们从一开始就该这么做。"
 strikes_event.5.t:0 "一个陷入反抗的国家"
 strikes_event.5.desc:0 "今天[Root.GetLeader]宣布了对草案的一项小小的修改。虽然以前技术熟练的工厂工人可以免服兵役，但是由于局势所迫，这个特权将会被政府收回，而那些被免除兵役的人现在都必须重新被征入伍。同时，陆军部也会获权直接接管那些管理部门过于软弱无能的军需品工厂。\n\n这项命令在受影响的城市里引起了哄堂大笑，尤其是听到所有抗命者都会被直接强征入部队这一条要求时。派去送入伍通知书的警察被工人们告知有本事就带点除了墨水以外的东西。"
 strikes_event.5.a:0 "也许我们真该带一点别的东西。"
 strikes_event.6.t:0 "民以食为天"
 strikes_event.6.desc:0 "[Root.GetLeader]今天早上并没有提到罢工的发生，反而表示所有军需品工厂的工人们将得到更多的糖、咖啡豆与肉类配给以维持他们的身体所需。不过令人难过的是，之前传言政府还会增加巧克力配给的消息并没有得到落实。\n\n尽管罢工的领导人试图阻止工人们重回岗位，但是大部分的工人都已经接受了“和平与面包”不会一起到来的事实，而在现在，他们只想抓住那块“面包”。"
 strikes_event.6.a:0 "他们最好能一直保持现在的状态。"
 strikes_event.7.t:0 "黑橡树行动"
 strikes_event.7.desc:0 "部队趁着夜色悄悄接近城外，他们严格地遵守着部队的噪音与灯光条例以此来确保行动的隐蔽性。太阳升起时，在壁垒旁值夜班的工人们盼望着一会后的轮班可以让他们好好地休息一下。疲倦的工人们很难再组织抵抗并迅速地被军人们所制服。在留下一支小部队来看管被制服的工人后，军队迅速控制了整个城市并逮捕了所有在名单上的工人。到了中午，军队已经完全控制了城市并开始戒严。在后续行动中他们没有遭到进一步的阻力。大多数的工人在同意立刻重新开工的条件后便被释放了，而罢工的核心领导人则被拘留并等待法庭的审判。他们预计会被法院判处死刑。"
 strikes_event.7.a:0 "命令必须得到执行。"
 strikes_event.8.t:0 "橡树街之战"
 strikes_event.8.desc:0 "部队趁着夜色悄悄接近城外，但是他们微弱的光线和噪音还是被守夜的工人们发现了。当部队开进城市时，他们发现工人们早已做好准备抵抗了。一开始工人们还只用石块来攻击入城的部队。但后来他们就开始用固定刺刀与军人们进行近战搏斗，这造成了数十人的死伤。\n\n部队指挥官已经让部队撤出城市重新组织，而工人们也开始加固壁垒，并开始用士兵们仓促撤退时遗留的武器武装自己。战斗预计在第二天正式打响，但是军事总指挥部的指挥官们不再敢肯定行动会成功。"
 strikes_event.8.a:0 "我们没有选择。"
 strikes_event.9.t:0 "工人权利保护法案"
 strikes_event.9.desc:0 "随着首都的紧张气氛愈加激烈，[Root.GetLeader]宣布了一项在战争时期能及时保护工人利益的法案。这项全面的立法规定了带薪病假、每个工人的强制事故保险、参加任何工会的权利，以及首次给予雇用女工在生完孩子后休产假的权利。\n\n虽然许多政府中的人认为这不过是对罢工者的彻底投降，但结果是确凿的：所有工厂都恢复了工作。"
 strikes_event.9.a:0 "希望这样就足够了。"
 mutiny_event.1.t:0 "镇压叛变。"
 mutiny_event.1.desc:0 "在兵营大门和前线防空洞经过数小时紧张的谈判，我军的反叛已经得到了平息。面对无法赢得胜利的前景，叛军很快选择了放弃抵抗。\n\n主要问题便是那些拒绝命令士兵的命运。军事最高统帅部选择宽大处理，并向叛变者保证他们不会受到严厉的惩罚。举例来说，其中一些士兵被降级到较低级别，并转移到不同的作战单位。"
 mutiny_event.1.a:0 "让我们希望这是最后一次吧。"
 mutiny_event.2.t:0 "开弓不放箭"
 mutiny_event.2.desc:0 "当叛军稍微表现出了一点对来镇压他们的军队的恐惧时，胁迫叛军投降的企图便会产生巨大的反效果。利用在前线磨练出来的技能，他们很快组织起来保卫自己的阵地，这将使任何试图击败他们的企图都将花费巨大的代价。\n\n负责镇压反叛军的军官已经撤离并等待着进一步的命令，但这小小的成功无疑增强了反叛者的决心。"
 mutiny_event.2.a:0 "没有人能预料到这一点。"
 mutiny_event.3.t:0 "“我们为什么而战？”"
 mutiny_event.3.desc:0 "“一个士兵会怀疑他所做的事是否真的值得，这种情况其实并不罕见。有什么能证明我们所要求的牺牲是正当的吗？我们真得能要求你们冒着风险去追求一个遥不可及的目标吗？\n\n现实总是不幸的，但是我们只能生活在我们出生的时代。命运已经决定了，我们必须在战争中保护我们的自由，我们的家园，我们[Root.GetAdjective]的生活方式！我们并没有选择这场战争，这是敌人强加于我们的！你们都知道，如果我自己都不愿意去做，我同样也不会强加于你们；而我唯一知道的是，你们会尽一切努力来取得胜利。”\n\n[Root.GetLeader]的在部队面前的讲话似乎已经取得了预期的效果，因为士兵们在自发的欢呼声中沸腾了，毫无怨言地回到了自己的岗位。"
 mutiny_event.3.a:0 "说得不错。"
 mutiny_event.4.t:0 "战争叛国行为"
 mutiny_event.4.desc:0 "尽管陆军部正在尽最大努力防止当前军队中的叛乱变得广为人知，但信件审查只能做这么多了。休假的士兵很快就传播了军队不再愿意在战争中流血的消息。\n\n虽然没有刻意提及到叛变，[Root.GetLeader]宣布政府现在把任何对战争不出力的行为视为叛国。\n\n对叛国罪的惩罚是众所周知的，而公众对反叛者的支持已经消失殆尽。当然，这一消息也广为传播。士兵们看不到民众的支持，也已经悄悄地回到了他们的岗位。"
 mutiny_event.4.a:0 "我们不必把这个说出来。"
 mutiny_event.5.t:0 "尝试镇压失败"
 mutiny_event.5.desc:0 "尽管陆军部正在尽最大努力防止当前军队中的叛乱变得广为人知，但信件审查只能做这么多了。休假的士兵很快就传播了军队不再愿意在战争中流血的消息。\n\n政府试图阻止叛变潮流的努力完全失败了。秘密警察的报告表明，叛变者在公众中有强大的支持，使我们不可能孤立和镇压他们。"
 mutiny_event.5.a:0 "这种对法律的不尊重令人深感忧虑。"
 mutiny_event.6.t:0 "[Root.GetAdjective]和平协议"
 mutiny_event.6.desc:0 "[Root.GetLeader]今天向媒体宣布，他最新的和平提议已经失败。造成这种不幸事件的原因非常复杂，[Root.GetAdjective]要求对方支付所造成的一切损失，完全解除武装并公开承认他们开始的战争是毫无价值的。\n\n我们的敌人同样回应声称我们合理的要求就是“无条件投降”的意思。他们声明这场战争将至死方休。\n\n由于我们的敌人显然不愿意看到有继续作战的理由并承诺继续作战，叛军强迫和平的计划破产。"
 mutiny_event.6.a:0 "这真是极大的耻辱。"
 mutiny_event.7.t:0 "武装镇压成功。"
 mutiny_event.7.desc:0 "尽管少数叛变团体决定进行反抗，但我们的镇压行动取得了压倒性的成功。依靠数量而不是技巧，亲政府民兵包围了叛军的据点并要求他们投降。大多数士兵决定不对自己的同胞兵戈相向，和平投降。\n\n叛军的头目将在秘密军事法庭受审，但普通士兵会被送往前线，分配进不同部队中，以此防止反叛分子产生新的有生力量。"
 mutiny_event.7.a:0 "干得漂亮。"
 mutiny_event.8.t:0 "手足相争"
 mutiny_event.8.desc:0 "我们阻止工人和军人委员会选举的企图使局势升级，甚至超出了最悲观的估计。叛军并没有投降，而是组建了临时委员会，选出了现场指挥官并在街道上设置了防御。很明显，他们是想跟我们进行斗争。\n\n军队内部开始逐渐分裂，甚至出现在同一个部门成员之间。[Root.GetNameDefCap]稳稳地站在内战的边缘。"
 mutiny_event.8.a:0 "这种情况会愈加恶化。"
 mutiny_event.9.t:0 "一位新军官的诞生。"
 mutiny_event.9.desc:0 "尽管军方强烈反对，但[Root.GetAdjective]陆军的每一个部队都进行了选举以选出他们的指挥官。结果非常令人惊讶，因为大多数当选的都是在战场上有丰富经验的有成就的士兵。虽然许多职业军官们仍然认为这是对个人的侮辱，但毫无疑问，大多数士兵都非常喜欢这种选择。"
 mutiny_event.9.a:0 "这不应该发生，不是吗？"
