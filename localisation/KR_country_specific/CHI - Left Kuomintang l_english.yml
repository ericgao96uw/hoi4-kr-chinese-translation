 KR_CHI_popular_support_1: "缺少民众拥护"
 KR_CHI_popular_support_1_desc: "纵国民党左派立志予中国以民主，还平等于天下，然民众却不甚支持青天白日满地红之愿景。吾等当奋进，强健国家，毋惧强敌，以吾等之凯旋振群众信心。国民革命政府乃中国合法政府，既非改头换面之军阀，亦非工团主义之鹰犬。以是需同志齐心而回民众之意矣。"
 KR_CHI_popular_support_2: "民众较为拥护"
 KR_CHI_popular_support_2_desc: "纵国民党左派立志予中国以民主，还平等于天下，而名流支持亦不可缺。国民政府已得些许社会名流认可，然三民主义理想尚未深入人心。"
 KR_CHI_popular_support_3: "民众相当拥护"
 KR_CHI_popular_support_3_desc: "纵国民党左派立志予中国以民主，还平等于天下，然吾等同志仍需努力以求全国人民之支持。是以革命政府控制区外，千千万万的同胞正愈来愈拥护国民革命之目标。"
 KR_CHI_popular_support_4: "民众非常拥护"
 KR_CHI_popular_support_4_desc: "中国人民已理解吾等之理念，支持国民革命之事业。大部国民认可国民政府为中国之唯一合法政府。"
 KR_CHI_popular_support_5: "民众拥护又喜欢"
 KR_CHI_popular_support_5_desc: "国民党及其所建国民政府乃中国唯一合法政府，全体爱国民众无不热情拥护国民政府之领导。"
