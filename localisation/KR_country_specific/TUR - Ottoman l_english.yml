 OTT_Increase_Tax_Burden: "§Y提升税负§!"
 OTT_Increase_Tax_Burden_desc: "若是想给一个口袋装满现金，就要从另一个口袋里拿钱。帝国的经济在大部分情况下都是一个封闭的体系，我们若是想要拿出资金改善或是买通乡镇，就得先从另一个乡镇那里拿钱。但我们可以从那些较小的民族/宗教团体或是低风险地区拿钱，这样既可以保持经济活力，又能确保那些被我们施舍到的大佬们的忠诚。\n\n[!OTT_Increase_Tax_Burden_button_click_enabled]\n§Y影响§!：\n政治点数：§G+[?THIS.deputy_calculator]§!\n来自[THIS.OTT_LOOSEN_TAX_BURDEN_party] 的§Y[?THIS.deputy_calculator]£deputies_texticon 议员§!加入了§R反对派§!\n§Y[THIS.GetName]§!£resistance_texticon 的§Y动荡度§!将大幅§R提升§!"
 OTT_Crush_Corruption: "§Y整治腐败§!"
