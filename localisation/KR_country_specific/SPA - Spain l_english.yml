 SPA_alfonso_de_borbon: "阿方索·德·波旁"
 SPA_alfonso_de_borbon_regnal: "阿方索十三世"
 SPA_alfonso_de_borbon_leader_desc: "波旁王朝的阿方索十三世自1886年出生那一刻起就是国王，1932年，他在民众的一片鄙视中恢复了西班牙的王权。他的第二统治期比他的第一统治期更加动荡不安；共和党人、卡洛斯派和社会主义异见者都在削弱他的权威，西班牙的经济也停滞不前。阿方索统治下的西班牙已然成为一个随时会爆的火药桶。"
 SPA_juan_de_borbon: "胡安·德·波旁"
 SPA_juan_de_borbon_regnal: "胡安三世"
 SPA_juan_de_borbon_leader_desc: "波旁王朝的胡安承了一个分裂的西班牙，一个处于深渊边缘的西班牙。作为广受鄙视的阿方索的儿子和继承人，他的统治将永远为他父亲的幽灵所玷污，但带领西班牙走向光明的只能是胡安，而不是阿方索。"
 SPA_jaime_de_borbon: "海梅·德·波旁"
 SPA_jaime_de_borbon_regnal: "海梅一世"
 SPA_jaime_de_borbon_leader_desc: "波旁王朝的海梅，阿方索十三世的次子是一个聋哑人，曾被认为可能彻底放弃王位，如今却被加冕为西班牙国王。虽然他的智力并无缺损，但他的残疾人名声更甚于他的王位。如今，这位不可能的国王必须带领西班牙迈入它扑朔迷离的未来。"
