 KOR_totalist_party: "劳动党"
 KOR_totalist_party_long: "朝鲜劳动党(Korean Worker's Party)\n§g一个由中国工团党内的朝鲜人以及认为民革党过于“温和”的人共同组成的小党派。在返回朝鲜之前，劳动党的总部设于巴黎，党员在那里深刻地受到了新社会主义和劳工先锋队思想的启发。§!"
 KOR_radical_socialist_party: "民革党"
 KOR_radical_socialist_party_long: "朝鲜民族革命党(Korean National Revolutionary Party)\n§g民革党是国民党的官方姊妹党，由不愿与韩国独立党主导下反社会主义政府合作的前独立党党员组成。民革党寻求将三民主义原则同样施行于朝鲜民众身上，不论是通过民主的手段，或是更加强制性的方法。§!"
 KOR_syndicalist_party: "劳动党"
 KOR_syndicalist_party_long: "朝鲜劳动党(Korean Worker's Party)\n§g一个由中国工团党内的朝鲜人以及认为民革党过于“温和”的人共同组成的小党派。劳动党与其姊妹党中国工团党维持着密切的关系，并且与中特局有所关联。§!"
 KOR_social_democrat_party: "建准"
 KOR_social_democrat_party_long: "朝鲜建国准备委员会(Committee for the Preparation of Korean Independence)\n§g朝鲜建国准备委员会将朝鲜政治中的所有政治派别统一在一个共同目标之下：朝鲜独立。虽然该委员会由从前的独立党左派所主导，但它也不遗余力地寻求着其他党派的青睐与支持，同时抵挡着来自不同对手的攻击。随着独立成为现实，委员会已经将其目标转为维持各派统一，解决争端和动乱，在国家稳定之前保持朝鲜的和平，同时利用一切可以利用的力量引导崭新的国家和民族走向繁荣。§!"
 KOR_social_liberal_party: "独立党"
 KOR_social_liberal_party_long: "韩国独立党(Korean Independence Party)\n§g韩国独立党在大韩民国临时政府中独占鳌头，代表着无数政党和民众对独立的渴望。独立党由许多不同的派别组成，从与国民党结盟的左翼，到右翼的极端民族主义者。不过，大多数人还是能意识到，最终，所有不同派系的力量和手段都必须充分地发挥作用。唯有如此，韩国才能重新屹立，在世界的潮流中得以生存。§!"
 KOR_market_liberal_party: "独立党"
