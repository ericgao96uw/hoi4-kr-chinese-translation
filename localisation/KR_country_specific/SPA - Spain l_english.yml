 SPA_memories_of_the_republic: "共和国的回忆"
 SPA_memories_of_the_republic_desc: "1932年8月11日，西班牙第二共和国结束了，但共和国依然存在于许多西班牙人的心中。虽然诸多不满者多少都有卡洛斯主义或社会主义思想，但许多温和派尤其是军官们希望看到现任西班牙君主制的终结。"
 SPA_black_monday: "黑色星期一的影响"
 SPA_black_monday_desc: "西班牙作为德意志帝国的亲密伙伴经历了非常严重的经济衰退。这样一场危机肯定会加剧西班牙政治的动荡。"
 SPA_social_breakdown: "破碎的社会"
 SPA_social_breakdown_desc: "西班牙激进的意识形态和政治暴力的横行招致了民众的恐惧和个人的孤立。许多人甚至害怕与邻居和老友交流。任何社会在这种情况下都无法运作。"
 SPA_social_breakdown_2: "破碎的社会"
 SPA_social_breakdown_2_desc: "政府与CNT-FAI的工团分子们举行了一次曝光的会议以宣布我们对所有西班牙人，无论其政治信念如何，我们都将一视同仁。我们的社会已经微弱但重要地开始愈合。"
 SPA_social_breakdown_3: "破碎的社会"
 SPA_social_breakdown_3_desc: "西班牙政府已经对CNT-FAI和卡洛斯派的觊觎者哈维尔做出了和解的姿态。虽然和平还未得到保障，但西班牙社会已不再如从前那样四分五裂。"
 SPA_diplomacy_focus: "聚焦外交"
 SPA_diplomacy_focus_desc: "西班牙现在严重分裂，如果不集中力量把西班牙弥合在一起它就有可能解体。因此西班牙政府宣布，将通过针对卡洛斯派和社会主义者的外交来促进西班牙的团结。"
 SPA_economy_focus: "聚焦经济"
 SPA_economy_focus_desc: "一个没有工作的人很容易接受激进的思想。为了促进西班牙的团结，当局已经开始进行全面的经济改革。"
 SPA_economy_focus_2: "聚焦经济"
 SPA_economy_focus_2_desc: "西班牙的经济改革相当成功。过去经济停滞不前的西班牙如今享受着高速发展带来的繁荣。"
 SPA_economy_focus_3: "聚焦经济"
 SPA_economy_focus_3_desc: "通过高超的政策和强悍的意志，西班牙的经济已经从之前的低谷中全面反弹，许多观察家纷纷称其为奇迹。抛开其中的天意和背后的政策，西班牙正享受着前所未有的经济成功。"
 SPA_military_focus: "聚焦军事"
 SPA_military_focus_desc: "内战似乎不可避免，因此西班牙启动了一项军事现代化计划以望能确保在即将到来的冲突中取得胜利。"
 SPA_new_jobs_idea: "给公众的工作"
 SPA_new_jobs_idea_desc: "西班牙启动了大规模的公共基础设施建设。那些曾经没有工作的人现在修起了道路、运河，并担任了大量过去空缺的职位。随着失业率日益下降，西班牙的许多问题已部分缓解。"
 SPA_new_command: "新指挥"
 SPA_new_command_desc: "西班牙的军事指挥结构是以德国的“最高陆军司令部”为蓝本建立的，但却从未实现过德国总参谋部的高效。考虑到了西班牙的独特情况，当局最近调整了它的指挥结构。"
 SPA_propaganda_focus: "马德里广播"
 SPA_propaganda_focus_desc: "多年的政治动荡使得西班牙的广播网络远不如邻国。因此西班牙最近建立了一个广播塔网络并创办了新的国有广播台。这使得军队的组织度明显增加。"
 SPA_army_production: "西班牙武器生产"
 SPA_army_production_desc: "西班牙已大幅扩大其军用整修和轻武器生产设施。武器以前所未有的速度从西班牙的生产线上滚滚运下。"
 SPA_army_production_2: "西班牙武器生产"
 SPA_army_production_2_desc: "西班牙已大幅扩大其军用整修和轻武器生产设施。武器以前所未有的速度从西班牙的生产线上滚滚运下。"
 SPA_vitorio_factory: "伊比利亚航空"
 SPA_vitorio_factory_desc: "西班牙在靠近首都的地方建立了一个新的飞机制造厂。西班牙的飞机产量也因此大幅增加。"
 SPA_air_focus_idea: "统治天空"
 SPA_air_focus_idea_desc: "西班牙已经认识到未来战争将会越来越多地使用到飞机，并将其现有的大部分资源投入到发展一支长于适应的空军上。"
 SPA_navy_focus_idea: "统治海洋"
 SPA_navy_focus_idea_desc: "舰艇是力量投射的关键。为了促进海军生产，西班牙在现有船坞的现代化改造和新的海军生产设施建设上投入了大量资金。"
 SPA_splendid_isolation: "光荣孤立"
 SPA_regent_killed: "摄政王遇刺！"
 SPA_regent_killed_desc: "西班牙的摄政王被谋杀，这使西班牙的继承问题变得更加复杂。"
