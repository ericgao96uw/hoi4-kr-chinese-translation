 SUR_fighter_equipment_1: "福克 D.XXI"
 SUR_fighter_equipment_1_short: "D.XXI"
 SUR_fighter_equipment_1_desc: "福克 D.XXI是一款下单翼战斗机。福克在1935年应王家荷属东印度军队航空兵要求设计了这款战斗机。\n它的主武器是两对7.92mm M36 FN-勃朗宁机枪，其中一对装在两侧机翼上，一对装在机身前方，通过射击断续器协调设计；机翼的一对机枪每挺载弹量300发，而机身前安装的两挺机枪则每挺载弹500发。"
 SUR_fighter_equipment_2: "库尔霍芬 F.K.58"
 SUR_fighter_equipment_2_short: "F.K. 58"
 SUR_fighter_equipment_2_desc: "库尔霍芬 F.K.58是一款单引擎截击战斗机，由N.V.库尔霍芬设计制造。\n其配备有四门7.5mm机枪。它有一双可收纳的起落架和1080马力的强力引擎，可以达到505km/h的高速，作战半径则达到750km。"
 SUR_fighter_equipment_3: "斯海尔德 S.21"
 SUR_fighter_equipment_3_short: "S.21"
 SUR_fighter_equipment_3_desc: "斯海尔德 S.21是一款单座单引擎推进式单翼机，由皇家斯海尔德公司设计。\nS.21是一件全金属结构、倒鸥形翼的飞机，机尾安放在双悬臂上。紧凑的机身需要装下飞行员、引擎和武器。\n该机的武备有：一门安装在机鼻可活动架上的麦德森23mm机炮，四挺安装在机舱外侧的7.9mm FN-勃朗宁机枪。"
