 TEX_gw_tank_equipment: "M1921轻型坦克"
 TEX_gw_tank_equipment_short: "M1921 轻坦"
 TEX_gw_tank_equipment_desc: "在大战中法国投降之时，美国尚未服役任何一种坦克。为了应付迅速变化的国际秩序，美国匆忙研发了一种过渡性的载具。最终美国采用了福特公司的一种仿制法国雷诺 FT坦克的设计并定名为M1921。"
 TEX_light_tank_equipment_1: "M1935轻型坦克"
 TEX_light_tank_equipment_1_short: "M1935 轻坦"
 TEX_light_tank_equipment_1_desc: "由于对大战期间坦克的迅速发展感到震惊，美国在大战后立即研发了几种实验型的轻型坦克。尽管这些设计并没有下文，但是研发过程中的经验教训将会为后来的M1935坦克打下基础。M1935坦克的许多特征都是从加拿大的坦克上直接复制过来的，并装有一门37mm口径高初速炮。"
 TEX_light_tank_equipment_2: "M1939轻型坦克"
 TEX_light_tank_equipment_2_short: "M1939 轻坦"
 TEX_light_tank_equipment_2_desc: "美国军队很快就摸清了M1935坦克的短板，开发全新改进型号的项目也迅速上马。尽管这一项目一度被美国内战所打断，联盟国的工程师们最终还是完成了该项目。其取自南北战争时邦联将领詹姆士·埃韦尔·布朗·斯图亚特的非正式名称'斯图亚特'也被联盟国所保留。"
 TEX_light_tank_equipment_3: "M1941轻型坦克"
 TEX_light_tank_equipment_3_short: "M1941 轻坦"
 TEX_light_tank_equipment_3_desc: "M1941坦克是以速度和机动性为主旨，围绕着在M1940型上首次采用的3英寸主炮设计出来的一款全新坦克。尽管它所需的先进发动机拖慢了开发进度，但M1941最终还是成为了联盟国的制式轻型坦克。"
 TEX_medium_tank_equipment_1: "M1939中型坦克"
 TEX_medium_tank_equipment_1_short: "M1939 中坦"
 TEX_medium_tank_equipment_1_desc: "美国在M2坦克的放大版本基础上开发现代中型坦克的努力随着内战的爆发而中断。由于联盟国开发M1940坦克的过程困难重重、一拖再拖，他们仿制了缴获的联邦军M3坦克作为应急之用。"
 TEX_medium_tank_equipment_2: "M1940中型坦克"
 TEX_medium_tank_equipment_2_short: "M1940 中坦"
 TEX_medium_tank_equipment_2_desc: "M1940坦克对初出茅庐的联盟国军队来说起到了巨大的作用。虽然其并非特别灵活、也没有厚重的装甲，但是它在战场上能够胜任多种角色，其新式3英寸主炮更是在对抗步兵和装甲时均表现出色。"
 TEX_medium_tank_equipment_3: "M1940A6中型坦克"
 TEX_medium_tank_equipment_3_short: "M1940A6 中坦"
 TEX_medium_tank_equipment_3_desc: "M1940A6由M1940型改装新式105mm反坦克炮而产生，是在M1940坦克基础上进行的一系列改进的最新成果。虽然在美国内战期间这种巨炮证明了其威力足以击毁装甲最厚的坦克，但是M1940A6的车组人员操作它的困难程度也同样高，使得其实战效能在一定程度上被拉低了。"
 TEX_heavy_tank_equipment_1: "M1937重型坦克"
 TEX_heavy_tank_equipment_1_short: "M1937 重坦"
 TEX_heavy_tank_equipment_1_desc: "由于联盟国想从头开始设计一种重型坦克，M1937重型坦克的开发历经波折。但是，最终生产出的载具证明了它的能力，并且对于刚刚起步的联盟国来说，它还为后续的重型坦克项目提供了宝贵的经验教训。"
 TEX_heavy_tank_equipment_2: "M1941重型坦克"
 TEX_heavy_tank_equipment_2_short: "M1941 重坦"
 TEX_heavy_tank_equipment_2_desc: "作为一类专用于突击强化阵地的全新战车，该坦克是联盟国列装的第一种也是唯一一种“突击坦克”。M1941基本上就是一辆体型略大的中型坦克，其装甲，尤其是侧面和后方的部分，得到了相当大的加强；因此，M1941坦克在充当其设计用途之外的角色时表现明显差强人意。"
 TEX_heavy_tank_equipment_3: "M1942重型坦克"
 TEX_heavy_tank_equipment_3_short: "M1942 重坦"
 TEX_super_heavy_tank_equipment_1: "M1943超重型坦克"
 TEX_super_heavy_tank_equipment_1_short: "M1943 重坦"
 TEX_super_heavy_tank_equipment_1_desc: "其他联盟国的装甲载具被证明难以攻克重型混合固定防御工事。M105-2坦克便专为摧毁防御工事和装甲而建造，其能够承受大口径武器的直击。虽然其行动缓慢，但车载105mm口径主炮能够有效的摧毁敢于抵抗的工事和人员。"
 TEX_modern_tank_equipment_1: "M1946中型坦克"
 TEX_modern_tank_equipment_1_short: "M1946 中坦"
 TEX_modern_tank_equipment_1_desc: "M1946坦克被设计为能够通过公路和铁路隧道的一种略小的重型坦克，却逐渐肩负起了更多的角色。与同时期的重型载具相比，M1946速度更快，装备有120mm的大口径主炮，仅仅只是在防御上有所逊色。"
