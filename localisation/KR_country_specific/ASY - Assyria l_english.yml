 ASY_Technical_Illiteracy: "技术文盲"
 ASY_Technical_Illiteracy_desc: "由于广大人民多为农民和部落子弟，也由于过去自愿和非自愿的原因被排除在了奥斯曼的教育系统以外，我国人民掌握的技能极其有限，如今困扰巴士拉计划的一个主要问题就是缺乏熟练的技术人才。虽然亚述不缺乏培养神学人才的教育体系，但我们十分缺乏工程师、科学家和教育家。"
 ASY_Poor_Land_Use: "贫困不堪"
 ASY_Poor_Land_Use_desc: "不公平的、神权制的土地所有制只会加剧贫困，而这极端的贫困已经成为了巴士拉亚述人的普遍现象。亚述人不得不居住在棚户区中，要么在幼发拉底河下游的沼泽地里苦苦挣扎，要么就匍匐于自己富有的穆斯林和犹太邻居的阴影下。独立战争唤起了人民要求重新分配财富的呼声。但是，早已被整合入奥斯曼体系的阿拉伯基督徒同东方亚述教会信徒在财富和地位方面的巨大差异进一步导致问题复杂化，使得我们本就矛盾重重的社会进一步陷入分裂。"
 ASY_Church_Monopoly: "牧首独裁"
 ASY_Church_Monopoly_desc: "东方亚述教会的牧首被他的羊羔们尊奉为圣人，多年来他发展了教与国的联合；他和他的核心圈子（绝大多数是他的家族成员）多年来如国王一样治理着亚述人民，代表着亚述人民的利益。尽管玛尔·西满十分喜欢这种治理形式，但这种制度却也阻碍了其他政治组织的建立，并形成了一个规模相当的渴望获得平等代议权的反牧首联盟。"
 ASY_Ethno_Religious_Divide: "民族-宗教分裂"
 ASY_Ethno_Religious_Divide_desc: "美索不达米亚下游平原几个世纪以来都是阿拉伯什叶派群体及各种亚伯拉罕宗教小宗派群体的家园。亚述人的到来很大程度上打破了当地曾由穆斯林主导的地方权力平衡，而亚述人推动在黎凡特建立一个基督教国家的举动又把不少原住人群排除在外。穆斯林人口无不渴望与巴格达统一并保障自己的宗教自由，但随着穆斯林开始抗议活动、阻挠政府行政乃至在美索不达米亚下游沼泽地里发动游击战以打乱我们的大局部署，他们已经成为了亚述政府的一根肉中刺。"
 ASY_Christian_Division: "亚述内部分裂"
 ASY_Christian_Division_desc: "加色丁派、聂斯托利派、新教会、公教会……亚述社群缺乏一个强大的宗教权威、缺乏团结，并在多年间逐步分裂，形成了大量互相独立的社区。而19世纪法国人、美国人、英国人做出的大量传教工作更是进一步强化了分裂。由于亚述东方教会的玛尔·西满心生登基为王的想法，而亚述人的其他宗派则觉得新亚述政府并没有充分代表自己的利益，亚述显然需要为此花上一番功夫。"
