 csa.36.t: "蔡德勒对阵阿姆特"
 csa.36.d: "又是四年过去，总统的任期接近尾声；该召集各工会、代表与政党都动员起来，决定下一任登上总统宝座的人了。在弗林八年的总统任期后，她明确塑造了国家的面貌：美国工团主义制度与弗林标榜的保护言论自由都根深蒂固，以至于大多数中立代表愈发不愿考虑对其进行更温和的改革。政治格局在转变，令社会党尝试着重塑自身。\n\n工人党已经安排了威斯康星州密尔沃基年轻的弗兰克·蔡德勒以接替弗林，他是青年社会主义联盟的代表，也是牺牲的海军志愿兵卡尔·蔡德勒的兄弟。他的支持者寻求赋予$CSA_syndicalist_party_postwar_abbrev$战前政治权力一般的官僚权力，同时保持基本上象征性的总统职位。\n\n社会党为应对自身的政治低迷，于是选择传递出更激进的信息：他们将伊斯雷尔·阿姆特推举为候选人。他是第一次红色恐慌中被指控的社会主义者的代表、战前社会主义地下组织流动时的组织者，还曾是威廉·Z·福斯特的伙伴。阿姆特帮助美利坚社会党在几个主要城市建立起失业委员会，促进了内战前社会党的发展，这为他赢得了许多资深社会主义者的尊重。社会党人希望阿姆特会成为更积极的革命政府的象征，与工人党日益官僚化及其近乎温和的倾向形成鲜明对比，尽管福斯特与工会统一联盟对他的立场的拥护激起了许多积极反威权代表的一些异议。阿姆特的健康状况也是一个备受争议的问题：现年67岁的阿姆特最近被诊断出患有帕金森病。社会党坚持认为阿姆特的健康状况足够良好，足以胜任较弱的行政事务，虽说如此，但他的这场选举可能成为两名傀儡领袖之间的选举，不过一名来自新一代，另一名来自老一代而已。\n\n无论如何，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
