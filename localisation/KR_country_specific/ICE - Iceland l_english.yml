 ICE_Raid_Weapons: "劫掠敌军武器"
 ICE_Raid_Weapons_desc: "因为很少有外敌入侵，冰岛人向来不藏武器，而现在就造就了一个尴尬的处境：几乎所有的武器都掌握在不列颠人手中。我们将组织一次危险的行动以夺取他们一个警卫哨所里面的武器给抵抗军使唤。"
