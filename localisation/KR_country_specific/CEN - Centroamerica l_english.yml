 CEN_revolutionary_council: "革命委员会"
 CEN_revolutionary_council_leader_desc: "中美洲终于统一了，但是这个新生国家的政治结构尚未被最终确定。一个临时的过渡政府已经成立，大多数来自各地的社会主义势力集团至少在其中有着名义上的代表。"
 CEN_democratic_council: "中美洲委员会"
 CEN_democratic_council_leader_desc: "中美洲终于统一了，但是这个新生国家的政治结构尚未被最终确定。一个临时的过渡政府已经成立，大多数来自各地的民主势力集团至少在其中有着名义上的代表。"
 CEN_military_council: "军事委员会"
 CEN_military_council_leader_desc: "中美洲终于统一了，但是这个新生国家的政治结构尚未被最终确定。一个临时的过渡政府已经成立，大多数来自各地的以军队为基础的权力集团至少在其中有着名义上的代表。"
 Forming_Central_America: "中美洲政治"
 Forming_Central_America_desc: "中美洲政治非常复杂，涉及到尔虞我诈、勾心斗角，所以我们要小心前行。"
 CEN_unite_central_america: "[CEN_unite_central_america_title]"
 CEN_unite_central_america_desc: "[CEN_unite_central_america_description]"
 CEN_core_COS_PAN_states: "核心[FROM.GetName]"
 CEN_core_COS_PAN_states_desc: "如果巴拿马地峡区域的要成为联邦的一部分，那他们需要新的国家机构。"
 CEN_unite_central_america_socialist: "成立中美洲国"
 CEN_unite_central_america_socialist_desc: "我们的革命成功了！反对我们社会主义者们的军政府已经被驱逐出这片土地，而这片解放之地上人民也在渐渐觉醒。为了将外部势力永远驱逐出去，没有比现在更好的时机建立一个统一的中美洲国了！"
 CEN_unite_central_america_liberal: "成立中美洲邦联"
 CEN_unite_central_america_liberal_desc: "现在腐败军政府和极端社会主义者已经被清除干净了，整个中美洲仅有自由主义理念一种声音。我们将一起从内部和外部威胁下保卫我们的中美洲！"
 CEN_unite_central_america_military: "建立中美洲共和国"
 CEN_unite_central_america_military_desc: "我们，与美国合作的军政府，团结一致，共御外敌，终于将自由主义和社会主义从中美洲抹除掉了。现在，为了国家福祉，也为了帮助陷入困境的美国人，是时候让我们成立一个中美洲国家了。"
 CEN_conflict_escalates_mission: "中美洲之战"
 CEN_conflict_escalates_mission_desc: "一度得生者，岂有长不灭。整个地区进入冲突状态，和平的命运前途未卜。但可以肯定的是，中美洲将永远改变，而只有我们能使中美洲走向昌盛。这片大地的命运取决于均衡……"
 CEN_form_ties: "与[FROM.GetNameDef]建立友谊之桥"
 CEN_form_ties_desc: "[CEN_form_ties_desc_text]"
 CEN_form_ties_GUA_socialist: "危地马拉人民最终成功推翻了延续30年的军事统治，并确保了政权的安稳。今日对危地马拉而言是一个伟大的日子，而我们是得益于与团结党的联盟才走到了今天，我们必须感谢他们。"
 CEN_form_ties_ELS_socialist: "萨尔瓦多人民推翻了堕落的祖国党之统治，为1932年大屠杀死难者复了仇。萨尔瓦多的人民将不再如猪狗般被杀害，新的未来在等待我们携手并进。"
 CEN_form_ties_HON_socialist: "虽然几年前洪都拉斯的“革命”所建立的政权比以前的独裁者政权稍微宽松一些，但同样的，农民委员会在皮囊之下仍然是个纯粹的独裁政权。但不久之后，随着洪都拉斯人民的自我解放，我们将与他们团结起来，一并走向中美洲的未来新曙光。"
 CEN_form_ties_NIC_socialist: "自从1932年以来，尼加拉瓜就一直是中美洲社会主义的灯塔，他们并没有辜负我们。我们将保持对革命的一贯忠诚，和尼加拉瓜同志们一道解放中美洲。"
 CEN_form_ties_GUA_liberal: "随着团结党上台，危地马拉脱离了和社会主义者的联盟。现在，危地马拉是中美洲民主团结之灯塔，我们必须与他们联合起来。"
 CEN_form_ties_ELS_liberal: "萨尔瓦多在推翻祖国党的统治后恢复了总统制度。我们得和他们保持良好关系，以免未来发生冲突。"
 CEN_form_ties_HON_liberal: "在美国崩溃后，洪都拉斯开启了它的第一届公开选举，向成为又一个中美洲民主灯塔迈出了第一步。我们必须让他们继续民主下去。"
 CEN_form_ties_NIC_liberal: "尼加拉瓜出人意料地摆脱了桑地诺的统治，建立了一个基于自由主义的“真正革命的共和国”。我们将加入他们，一道推进向自由主义的转型。"
 CEN_form_ties_GUA_military: "危地马拉的自由党坚持不懈，终于摆脱了革命威胁。我们必须确保革命威胁不会再降临于斯。"
 CEN_form_ties_ELS_military: "萨尔瓦多的独裁制度撑过了上十年的两场革命，证明了他们有多么顽强。我们将与他们合作，携手进入未来。"
 CEN_form_ties_HON_military: "洪都拉斯三十年代的新管理者风雨同舟，渡过了美国内战产生的风暴，证明了自己的顽强。为了防止相似危机，我们必须深化加强两国合作。"
 CEN_form_ties_NIC_military: "随着曾被放逐的警卫队上台，尼加拉瓜在与洪都拉斯的战争中成功占了上风。我们是不是该派个使者向他们表达下祝贺？"
 CEN_found_revolutionary_pact: "成立革命阵线"
 CEN_found_revolutionary_pact_desc: "与各个政客讨论后，我们决定成立中美洲社会主义国家间的条约组织，以此对抗反对我们的自由主义者和独裁者。"
 CEN_found_liberal_pact: "成立自由条约"
 CEN_found_liberal_pact_desc: "为了抗衡军政府和社会主义革命家，带领联合的自由国家走向未来，我们应该考虑签订一份条约。"
 CEN_found_military_pact: "成立人民先锋"
 CEN_found_military_pact_desc: "作为抵御外部威胁的中美洲坚盾，人民先锋必须不惜一切代价阻止起义的发生。"
