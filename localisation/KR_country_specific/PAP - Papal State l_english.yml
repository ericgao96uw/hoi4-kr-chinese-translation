 papalstate.1.t: "黑色星期一波及教宗国！"
 papalstate.1.d: "大约两周前，柏林的证券交易所陷入了彻底的混乱，德国经济也陷入了前所未有的危机。而现在危机也波及到了我们。德资和奥资企业已经出现了大量倒闭或裁员的现象，我们的货币正在贬值，工业出口日益萎缩，并且我们的国债也开始失控……"
 papalstate.1.a: "让我们盼望着政府和天主会拯救我们吧……"
 papalstate.2.t: "查尔斯·库格林神父"
 papalstate.2.d: "三年前，查尔斯·库格林神父在美国开办了一个每周播出的广播，而他得到了超过五千万民众的收听。他是一个狂热的反犹主义者，宣称法国的工团主义革命是“受犹太人指使的”，还宣称柏林证券交易所的崩溃是“犹太银行集团的国际阴谋”，仍然有一些人还听信于其的极端言论。而他的仇恨言论不被教会所容许，因此有一些人期望教宗去要求美国总统关闭他的电台来阻断他的仇恨言论的传播。"
 papalstate.2.a: "让美国总统关闭查尔斯·库格林的电台！"
 papalstate.2.b: "我们最好别介入此事。"
 papalstate.3.t: "《四十五年》通谕"
 papalstate.3.d: "在45年前利奥十三世发表的《新事》通谕后，教宗庇护十一世撰写了新通谕《四十五年》通谕，讨论了和社会与经济秩序的伦理含义。教宗通谕阐述了不受约束资本主义和工团主义对人类自由和尊严的重大的威胁，呼吁在互助和辅助原则的基础上重建社会秩序。在第一部分，他回顾并赞扬了前任教宗的通谕，称通谕有助于新的社会良知的发展。\n\n庇护十一世认为公平工资有三要素：工人家庭责任、企业财政和整体经济。各家庭都应有天然的发展权，但只有在正常的经济形势和健全的企业框架下才能实现。庇护教宗得出企业主和工人应互助而不是冲突，互助是必要的。因此教宗希望工人和上司能产生新的基于同为天主教徒兄弟情义的纽带，只有这才能化解危机。通谕标志天主教法团主义的新时代开始了。"
 papalstate.3.a: "完美！"
 papalstate.4.t: "信徒的捐款"
 papalstate.4.d: "几个世纪以来，天主教堂的席位首次受到那些非天主教信徒的严重威胁，为此，全世界的天主教徒纷纷向我国捐款。"
 papalstate.4.a: "积少成多，聚沙成塔。"
 papalstate.5.t: "彭甸沼地"
 papalstate.5.d: "这项命令旨在清空彭甸沼地，并把那片地区转化为农业或工业用地，该项计划将为成千上万的罗马人提供就业机会，并且要花数月的时间来完成大部分工作，但结果可能值得我们这么去做。"
 papalstate.5.a: "只要能让他们工作起来，我就很开心了。"
 papalstate.6.t: "彭甸沼地已清理完毕！"
 papalstate.6.d: "曾经的彭甸沼地如今已焕然一新，整理过的土地上开辟出了工厂和农田，将为我国的经济提供更大助力。"
 papalstate.6.a: "不朽的伟绩！"
 papalstate.7.t: "教宗庇护十一世逝世了"
 papalstate.8.t: "圣伯多禄的继承者"
 papalstate.8.d: "在先教宗庇护十一世逝世后，罗马教廷终于聚集在一起商议新教宗的选举。最后他们选择了……"
 papalstate.8.a: "……选择虔信且受欢迎的红衣主教欧金尼奥·帕切利为庇护十二世。"
 papalstate.8.b: "……选择慷慨且仁慈的红衣主教埃利亚·达拉·科斯塔为斯德望十世。"
 papalstate.8.c: "……选择支持社会主义的红衣主教阿希尔·利耶纳尔为若望二十三世。"
 papalstate.8.e: "……选择强硬不妥协的红衣主教阿尔弗雷多·舒斯特为儒略四世。"
 papalstate.9.t: "首次罗马选举"
 papalstate.9.d: "随着教宗放弃了自己的世俗权力并将国家并入民主的车道上，自由选举成为了自1849年罗马共和国以来首次发生的新鲜事物。问题在于，哪个党派能最终赢得胜利？"
 papalstate.9.a: "拉丁社会运动！"
 papalstate.9.b: "基督教民主联盟！"
 papalstate.10.t: "[GetYear]年罗马选举"
 papalstate.10.d: "经教宗[Root.GetLeader]恩准，罗马城再次开始了选举。"
 papalstate.10.a: "拉丁社会运动获胜！"
 papalstate.10.b: "基督教民主联盟获胜！"
 papalstate.11.t: "是否向两西西里王国寻求经济援助？"
 papalstate.11.d: "虽然官员们已经就接受两西西里王国的经济援助是摆脱黑色星期一的良方这个问题达成了共识，但是我们还要考虑一个量的问题，即让他们替我们承担多少债务。如果我们让他们承担全部债务，我们倒是可以极大的改善我们的财政与经济问题，但是我们也会将自身的大部分主权让渡给西西里人；如果这令人难以接受，我们也可以让他们只承担部分债务。尽管这是我们缓解财政压力的一个良方，但是我们也要采取行动来解决国家债务和经济危机的破坏。"
 papalstate.11.a: "让西西里人去帮我们付清全部债务！"
 papalstate.11.b: "只让他们负担我们部分债务"
 papalstate.12.t: "教宗国的请求"
 papalstate.12.d: "黑色星期一严重打击了教宗国的经济，特别是他们无法处理他们的国际债务。尽管我们自己的经济也十分困难，但他们要求我们承担他们所有的债务，而在我们保护他们的同时，也要从更深层次控制他们的国家，意大利的崩溃和承担他们的债务已经为我们提供了充分的理由和借口。然而也还有许多人质疑我们两西西里自己的经济是否能够应对来自黑色星期一严峻的压力。"
 papalstate.12.a: "同意他们的请求"
 papalstate.12.b: "帮他们负担部分债务就够了"
 papalstate.12.c: "拒绝！两西西里的发展才是我们的首要考虑对象！"
 papalstate.13.t: "两西西里王国接受了我们的请求！"
 papalstate.13.d: "西西里人同意接手我们的债务了！尽管我们做出了巨大的牺牲，使得两西西里政府能更深层次的影响我们，但是至少我们的债务压力不存在了，经济又得以重新恢复发展！"
 papalstate.13.a: "完美！"
 papalstate.14.t: "两西西里王国部分接受了我们的请求"
 papalstate.14.d: "不幸的是，两西西里政府因为他们在黑色星期一之后的经济问题不愿意承担我们的全部债务，但是他们倒是承诺能承担一部分。在这严峻的形势下，他们倒是能帮我们缓解部分压力。但我们也要自己面对经济的严峻形势，并且必须采取措施使经济完全恢复。"
 papalstate.14.a: "聊胜于无。"
 papalstate.15.t: "两西西里王国拒绝了！"
 papalstate.15.d: "两西西里王国拒绝了我们的请求！他们还宣称两西西里的经济才是他们首要考虑对象！这将使我们的国家经济的恢复和发展道路比我们所预期的更加崎岖难行！"
 papalstate.15.a: "言而无信，不忠不义！"
 papalstate.16.t: "教宗国的请求"
 papalstate.16.d: "黑色星期一严重打击了教宗国的经济，特别是他们无法处理他们的国际债务。尽管我们自己的经济也十分困难，但他们要求我们承担他们部分债务，自从意大利崩溃以来我们就一直在保护那些忠于教会和教宗的人们，但是也还有许多人质疑我们的经济是否能够应对黑色星期一严峻的压力。"
 papalstate.16.a: "同意他们的请求"
 papalstate.16.b: "拒绝！两西西里的发展才是我们的首要考虑对象！"
 papalstate.17.t: "两西西里王国接受了我们的请求！"
 papalstate.17.d: "西西里人同意接手我们的部分债务，尽管我们还没有彻底消除这次危机的破坏，但是我们得以抛掉一些债务包袱，从而使得我们的经济复苏变得更加容易。"
 papalstate.17.a: "完美！"
 papalstate.18.t: "是否给予教宗国军事援助？"
 papalstate.18.d: "随着国际紧张局势加剧，第二次世界大战波及教宗国的可能性也水涨船高。教宗国开始考虑重建一支自己的军队来保卫罗马教廷免受那些跨过边境线的卑鄙邪恶的工团主义者的亵渎。而现在他们向我们要求帮助他们建设现代化军队，我们该如何回应？"
 papalstate.18.a: "要多少我给多少！"
 papalstate.18.b: "我们就给他们部分援助吧。"
 papalstate.18.c: "用不着，我们两西西里军队能保证他们的安全。"
 papalstate.19.t: "两西西里王国接受了我们的请求！"
 papalstate.19.d: "两西西里王国已经接受了我们的请求，并开始帮助我们使我们的军事技术现代化，这样我们就可以保护我们自己免受工团主义的暴政。"
 papalstate.19.a: "完美！"
 papalstate.20.t: "两西西里王国提供了部分援助"
 papalstate.20.d: "两西西里王国已经接受了我们的部分请求，但是他们并没有提供我们所期望的有助于我们军队现代化的足够的军事援助。"
 papalstate.20.a: "聊胜于无，也算不错了。"
 papalstate.21.t: "两西西里王国拒绝了！"
 papalstate.21.d: "令我们失望的是，两西西里王国拒绝了我们的军事援助请求，他们声称这样做会浪费他们自己国家的时间和资源，而且西西里军队自己也有能力保卫罗马，因此他们认为向我们提供军事援助使画蛇添足多此一举。"
 papalstate.21.a: "这真是愚蠢又自大"
 papalstate.22.t: "工团主义游击队在行动！"
 papalstate.22.d: "虽然我们挫败了工团主义者试图发起第二次意大利统一运动，夺回1860年的皮埃蒙特所窃土地的企图，但我们的麻烦似乎还远没有结束。我国控制区的那群工团主义者拒绝承认我们的合法统治，他们拿起武器反对我们的政府，并打响了一场反对我们的游击战！"
 papalstate.22.a: "这些破坏性极强的颠覆分子必须被绳之以法！"
 papalstate.23.t: "工团主义者发起暴动！"
 papalstate.23.d: "今天，许多工团主义支持者参加了反对我国在原先意大利领土上进行的统治的抗议和示威活动。而这次抗议活动很快就演变成骚乱和暴动，这次暴动造成了极其严重的破坏，并造成多人死伤。"
 papalstate.23.a: "见鬼了！"
 papalstate.24.t: "工团主义者的伏击！"
 papalstate.24.d: "工团主义游击队对我们驻扎在全国各地的军队发动了伏击！"
 papalstate.24.a: "见鬼了！"
 papalstate.25.t: "工团主义者发动的爆炸袭击！"
 papalstate.25.d: "工团主义游击队今天搞了一场爆炸袭击，给我们在该地区的基础设施造成了极大的损害！"
 papalstate.25.a: "见鬼了！"
 papalstate.26.t: "工团主义者的破坏！"
 papalstate.26.d: "工团主义游击队爆破了我们的一座工厂，从而试图以此来破坏我们的工业生产！"
 papalstate.26.a: "见鬼了！"
 papalstate.27.t: "工团主义者的抵抗结束了！"
 papalstate.27.d: "经过长达数年的游击战争，我们终于把那些仍在反对我们统治的工团主义者连根拔起并彻底剿灭！"
 papalstate.27.a: "终于啊！"
 papalstate.38.t: "我们渡过了黑色星期一的难关！"
 papalstate.38.d: "虽然这对我们的国家和我国经济来说是及其艰难的一段时间，但在我们的努力尝试和辛勤劳作下，黑色星期一危机的破坏终于结束了，我们国家终于可以继续发展了！"
 papalstate.38.a: "万岁！"
 papalstate.39.t: "教宗秘密会议"
 papalstate.39.d: "在庇护十一世去世之后，天主教堂的主教们在西斯廷大教堂集合起来，选举新的教宗。他们会在达成一致意见前被隔离，之后一位新的圣伯多禄继承人将被选出。"
 papalstate.39.a: "让我们祈祷他们做出明智的选择。"
 papalstate.40.t: "教宗之国"
 papalstate.40.d: "在世界大战后，意大利瓦解了、罗马也濒临被反对王国政权的共和派占领之险，只因南意保王党军队和本地右翼民兵武装联手镇压下了当地的起义，才得以幸免。深居梵蒂冈城中的教宗旋即接管了他的天赐之地，可是衰弱的国家并没有自己的军队，抵挡工团势力攻击的希望十分微薄。幸亏南方的白军将领誓不坐视天主教的中心落入工团主义魔掌，他们发兵进行反击、使罗马得以保全，并将教宗国置于王室政府，即后来的西西里王国保护下；此外，依靠外国志愿者重建的祖阿夫军团同样尽了自己的一份力。\n\n内战结束后，教宗国跟随那不勒斯方面一道加入了意大利联邦；但此时它实际控制的范围仅存有法理领地的一小部分，实质上沦为了西西里的傀儡国。不过，当它于1926年与两西西里和撒丁尼亚一道宣布独立后，教宗国虽在外交舞台上出路渺茫，其独立国家地位仍然得到国际社会的广泛承认。\n\n在教廷中，所有人都关注着庇护教宗的健康问题，而庇护教宗逝后谁又能继承他的位置依然悬而未决。"
 papalstate.40.a: "有趣"
 papalstate.41.t: "西西里-教宗国联合参谋部"
 papalstate.41.d: "教宗国刚刚提议，我国和教宗国军队成立一处联合参谋部，以便将来能更好协调我们与北方威胁的战争。"
 papalstate.41.a: "敌寇毫无赢面！"
 papalstate.50.t: "教宗国宣布独立"
 papalstate.50.SRIhelped: "教宗[PAP.GetLeader]今日对外宣布，[PAP.GetNameDef]将不再承认[SIC.GetNameDef]的宗主权。考虑到北方的[SRI.GetNameDef]威胁依然严峻，而过去我们向教宗提供的援助也不可忽视，多数[Root.GetAdjective]官员都认为教宗采取了极不明智的行动。"
 papalstate.50.SRInothelped: "教宗[PAP.GetLeader]今日对外宣布，[PAP.GetNameDef]将不再承认[SIC.GetNameDef]的宗主权。考虑到北方的[SRI.GetNameDef]威胁依然严峻，多数[Root.GetAdjective]官员都认为教宗此举无异于动摇我们的国防，白白将各个击破的机会拱手让给工团分子。"
 papalstate.50.noSRIhelped: "教宗[PAP.GetLeader]今日对外宣布，[PAP.GetNameDef]将不再承认[SIC.GetNameDef]的宗主权。考虑到过去我们向教宗提供的援助不可忽视，多数[Root.GetAdjective]官员都认为教廷在占我们便宜。工团主义威胁方才消除就过河拆桥，也多亏他们干得出来？"
 papalstate.50.noSRInothelped: "教宗[PAP.GetLeader]今日对外宣布，既然工团主义威胁已经消灭，[PAP.GetNameDef]将不再承认[SIC.GetNameDef]的宗主权。多数[Root.GetAdjective]官员都认为教宗采取的行动不属明智。"
 papalstate.50.a: "要求他们偿付援助费用"
 papalstate.50.b: "绝对无法容许此等行为"
 papalstate.50.c: "继续提供反工团势力保护"
 papalstate.50.e: "随教宗自己想怎样吧"
 papalstate.51.t: "[From.GetNameDefCap]要求偿付债务"
 papalstate.51.d.all: "国王[From.GetLeader]已照会[Root.GetLeader]，表示并不反对教廷脱离[SIC.GetNameDef]的军事保护；但西西里方面所提供的军事援助，以及黑色星期一以来的经济支持均数额不菲，此些款项必须先偿还再说。"
 papalstate.51.d.debts: "国王[From.GetLeader]已照会[Root.GetLeader]，表示并不反对教廷脱离[SIC.GetNameDef]的军事保护；但西西里方面自黑色星期一以来为[PAP.GetNameDef]提供的经济支持数额不菲，此些款项必须先偿还再说。"
 papalstate.51.d.military: "国王[From.GetLeader]已照会[Root.GetLeader]，表示并不反对教廷脱离[SIC.GetNameDef]的军事保护；但西西里方面向[PAP.GetNameDef]所提供的军事援助数额不菲，此些款项必须先偿还再说。"
 papalstate.51.a: "付钱能解决，那我们就付。"
 papalstate.51.b: "感谢他向教会做出的无私捐助"
 papalstate.52.t: "教宗国偿还债务"
 papalstate.52.d: "[From.GetNameDef]几乎竭尽财力，但还是偿付清了[SIC.GetNameDef]所提供的援助，为此事画上句号。教宗藉此机会表示了感激。"
 papalstate.52.a: "就这样吧"
 papalstate.53.t: "教宗国拒付债务"
 papalstate.53.d: "教宗[From.GetLeader]对[SIC.GetNameDef]国王的“渎圣”之举公开表示担忧，并宣称他视对方提供的援助为无偿的捐赠。"
 papalstate.53.a: "不再追究此事"
 papalstate.53.b: "借机没收教会土地"
 papalstate.54.t: "西西里方面回绝"
 papalstate.54.d: "[From.GetNameDefCap]已正式通知圣座，表示无法接受我们擅自进行的分离行径。他们的军队已经开始在边境上集结。"
 papalstate.54.a: "我们不得不继续接受保护"
 papalstate.54.b: "走着瞧！"
 papalstate.55.t: "两西西里提供保护"
 papalstate.55.d: "国王[From.GetLeader]已告知教宗，虽然他支持教宗方面在此事上的自主决策，但面对北方的[SRI.GetNameDef]威胁，或许还是至少得到两西西里方面的军事保护为好。"
 papalstate.55.a: "我们非常感激"
 papalstate.55.b: "没有必要"
 papalstate.56.t: "教廷不接受保护"
 papalstate.56.d: "教宗[From.GetLeader]竟拒绝了两西西里提出的保护方案，简直令人咂舌。难道教宗陛下失了智吗？"
 papalstate.56.a: "他总不可能对我们有所图谋吧？"
 papalstate.57.t: "教廷接受保护"
 papalstate.57.d: "教宗[From.GetLeader]对两西西里方面提供保护表示由衷的感激，并向国王致祝福。"
 papalstate.57.a: "如此就好"
 papalstate.58.t: "[From.GetNameDefCap]发来致意"
 papalstate.58.d: "[From.GetNameDef]平淡地愿我方从此以后一帆风顺，而未再提出任何要求或承诺。国王[From.GetLeader]还提醒我们，已成往事的反工团主义共同防卫关系一直以来都是成立于自愿的基础上的。"
 papalstate.58.a: "好吧"
 papalstate.60.t: "教宗的提议"
 papalstate.60.d: "教宗[PAP.GetLeader]今日拜访了[Root.GetNameDef]，向[Root.GetAdjective]政府提出一项事关重大的请求：出于[SRI.GetNameDef]对天主教徒的无情迫害，教宗决定要出资帮助他们建立抵抗运动。此举既给工团主义势力直接带来一大困扰，还能在未来战争爆发时拉起游击队伍袭扰其后方。但，万一[SRI.GetAdjective]政权察觉到此事幕后主使是[PAP.GetNameDef]，极可能会先行发动军事报复……如此一来，教宗即便坚信任何天主教国家对此都无法回绝，也不得不向背后撑腰的[Root.GetNameDef]先行请示。"
 papalstate.60.a: "我们批准，去做吧。"
 papalstate.60.b: "风险太高，算了吧。"
 papalstate.61.t: "[From.GetNameDefCap]同意了"
 papalstate.61.d: "国王[From.GetLeader]堪称天主教徒之鉴，他已同意我们资助新圣教军反抗运动的计划。"
 papalstate.61.a: "甚好"
 papalstate.62.t: "[From.GetNameDefCap]拒绝了"
 papalstate.62.d: "即使明知北方的天主教徒正遭受着工团主义政权的迫害，国王[From.GetLeader]仍以[From.GetNameDef]不能主动挑起与[SRI.GetNameDef]的战争为由，拒绝了教宗的请求。"
 papalstate.62.a: "令人失望"
 papalstate.63.t: "新圣教军领袖被捕"
 papalstate.63.d: "[SRI.GetNameDef]官员宣布打击新圣教军的行动大获全胜，并在全国范围内通过电视播送了其首领人物落网的消息。不幸的是，这代表[PAP.GetNameDef]利用新圣教军培植游击队以待战时起效的计划彻底破产了。"
 papalstate.63.a: "令人失望"
 papalstate.64.t: "狂热信众响应教宗"
 papalstate.64.d: "教宗[PAP.GetLeader]已对[SRI.GetNameDef]境内的天主教信众发出号召，要求他们行动起来反抗“邪恶不敬的工团分子”，并为此提供装备，组织训练。这些游击队的人数难称众多，但已经证明了自己能在后方地区造成不小的麻烦。"
 papalstate.64.a: "无所谓"
 PAP_pius_xi: "庇护十一世"
 PAP_pius_xi_leader_desc: "教宗庇护十一世，原为红衣主教阿基莱·拉蒂，于1922年当选为罗马圣座。他在那之前的数年间一直都在新成立的波兰国担任教宗代表，并于1921年被任命为枢机主教。他也因此令教廷避免经受内战中的大部分动荡及其之后对教廷的威胁。他也是意大利统一后第一位在圣彼得大教堂发表升天演说的教宗，不过在萨伏依王朝统治下的“人质年”期间，这种做法已经被废除。他的教宗身份也因不断加剧的教廷内派系间的紧张关系，以及麻烦连连的重建世俗权威进程而著称。"
 PAP_college_of_cardinals: "枢机团"
 PAP_college_of_cardinals_leader_desc: "尽管欧金尼奥·乔瓦尼·帕切利在教宗选举会议期间担任着行政职务，但是在官方层面上讲，圣座一职仍处在空缺状态。因此教宗国在形式上缺少一名国家元首。教宗选举会议通常耗时颇久，但是其结果可能将会令教宗国与天主教会在未来的数十年间走上一条崭新的道路。"
 PAP_eugenio_pacelli: "欧金尼奥·帕切利"
 PAP_pius_xii: "庇护十二世"
 PAP_pius_xii_leader_desc: "教宗庇护十二世，原为红衣主教欧金尼奥·帕切利，他有着极高的宗教热情，并以非常虔诚而闻名。但是他强烈地倾向威权主义，这与他对热切地向他的人民提供保护极其相配。"
 PAP_elia_dalla_costa: "埃利亚·拉达·科斯塔"
 PAP_stephen_x: "斯德望十世"
 PAP_stephen_x_leader_desc: "教宗斯德望十世，原为红衣主教埃利亚·达拉·科斯塔，是一位因慈善天性及爱护穷人而出名的绅士。许多人认为他会让教廷不再独裁国家，因此在他当选后，就有几股势力聚集在教宗国，跃跃欲试地想要领导教宗国。"
 PAP_achille_liennart: "阿希尔·利埃纳尔"
 PAP_john_xxiii: "若望二十三世"
 PAP_john_xxiii_leader_desc: "教宗若望二十三世，原为红衣主教阿希尔·利耶纳尔，充满了争议。他是著名的社会主义者，而有人认为他非常激进，他会被教廷选中，是因为他的社会主义倾向可能会让教宗国与北方的社会主义者和解。"
 PAP_alfredo_schuster: "阿尔弗雷多·舒斯特"
 PAP_julius_iv: "儒略四世"
 PAP_julius_iv_leader_desc: "教宗儒略四世，原为红衣主教阿尔弗雷多·舒斯特，是个热情似火的人。他已经致力于统治教宗国许多年，作为前米兰总主教，他宣布他将与恶魔工团主义战斗，直到其被从地球上完全根除。"
