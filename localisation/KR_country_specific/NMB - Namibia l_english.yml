 SWA_revolt_mission: "西南非洲陷入混乱"
 SWA_invade_target: "入侵[FROM.GetNameDef]"
 SWA_invade_target_tt: "§G解锁决议以夺回非洲§!"
 SWA_idea_increase_conscription1: "增加征兵"
 SWA_idea_increase_conscription1_desc: "我们面对的现状迫使我们提高了征兵政策，然而纳米比亚当地的人民对于被迫卷入一场德国内战意见很大。"
 SWA_idea_increase_conscription2: "强制征兵"
 SWA_idea_increase_conscription2_desc: "由于在目前的冲突中屡战屡败，因此我们进一步扩大了征兵政策。本地居民看着同胞死在德国的战场上感到十分愤怒，但他们并不能改变现状。"
 SWA_idea_colonial_spirit: "殖民地精神"
 SWA_idea_colonial_spirit_desc: "有了德国的全力支持，我们理所当然地取得了胜利，因此士气也前所未有地高涨。胜利是我们的！"
 SWA_idea_german_military: "德意志军事"
 SWA_idea_german_military_desc: "由于我们最近重新融入了祖国，我们的军事力量也带上了浓厚的普鲁士风格，由一支纯由德国志愿兵组成的部队加上少量非洲土著兵组成。也许未来我们会重新审视这一政策，但现在我们的军事力量仍是如此。"
 SWA_civil_war_industry: "内战工业"
 SWA_civil_war_industry_desc: "激战正酣的内战使我们本就十分薄弱的工业接近停摆。这一情况很可能到内战结束前都不能有所改观，甚至在战后仍将继续影响我们。"
 SWA_lack_industrialisation: "欠工业化"
 SWA_lack_industrialisation_desc: "我们的国家本来就十分缺乏人口和工业，而内战更是使之雪上加霜。如果政府不直接进行干预，可能要花费数年的时间才能恢复元气。"
 SWA_repair_cooperation: "重建国家"
 SWA_repair_cooperation_desc: "我们采取了与纳米比亚当地人合作的政策，以便在内战后恢复元气，这是为了所有人的利益着想。"
 SWA_OMEG_influence: "奥塔维公司的影响"
 SWA_OMEG_influence_desc: "我们已经决定在经济层面上更多地依赖于奥塔维公司，这有助于我们更高效地获取资源和建造铁路。这样做的代价就是奥塔维公司在政府中的影响日益加深。"
 SWA_OMEG_influence_2: "奥塔维矿业"
 SWA_german_exports: "德国出口"
 SWA_german_exports_desc: "我们已决定让经济部门更多地依赖德国本身，他们将协助我们生产装备，并减少对人民的补助。作为交换，德国在我们的政府中将会获得更多影响力，并且如果德国经济衰退，那我们也会有破产的危险。"
 SWA_native_work: "与土著合作"
 SWA_native_work_desc: "人民是我们的盟友，为了整个纳米比亚所有人的福祉，就必须和人民合作。这将使我们的经济有所增长，但会增加纳米比亚民族主义的支持度。"
 SWA_cultural_cooperation: "文化融合"
 SWA_cultural_cooperation_desc: "为了避免又一次像奥万博叛乱那样的灾难发生，我们一直致力于推动文化融合，终于成功地让人们团结了起来。"
 SWA_recovery_effort_idea: "专注恢复"
 SWA_recovery_effort_idea_desc: "我们脆弱的经济在外来帮助下逐渐恢复，整个国家已经基本准备好恢复正常了。"
 SWA_idea_true_german_military: "纯德式武装"
 SWA_idea_true_german_military_desc: "有了优越的德式装备和职业军人，我们再也不用担心作战不利，也不用征召本地人口了。"
 SWA_idea_native_recruitment: "征召土著"
 SWA_idea_native_recruitment_desc: "土著是战场上最佳的炮灰，虽然这会减弱我们军队的职业化程度。"
 SWA_idea_askari_cooperation: "与土著兵部队合作"
 SWA_idea_askari_cooperation_desc: "土著兵部队是训练有素的非洲部队，试着训练一小部分将有助于我们招募军队。"
 SWA_preperation_bonus: "战前准备"
 SWA_barotseland_resistance: "巴罗策兰抵抗运动"
 NMB_democratic_1: "言论自由"
 NMB_democratic_1_desc: "经过了漫长而彻底的殖民管控时期，纳米比亚人民将得到公开发表意见的权利。"
 NMB_democratic_2: "鼓励移民"
 NMB_democratic_2_desc: "纳米比亚是世界上人口密度最低的国家之一，因此我们亟需扩展实力。邀请愿意像德裔纳米比亚人一样融入我们文化的外国人将有助于此。"
 NMB_generic_army_1: "纳米比亚防卫军"
 NMB_generic_army_1_desc: "既然我们已经赢得了独立，就要确保绝不会再一次丧失。为了独立的纳米比亚！"
 NMB_generic_army_2: "万众一心"
 NMB_generic_army_2_desc: "既然我们已经赢得了独立，就要确保绝不会再一次丧失。为了独立的纳米比亚！"
 NMB_germans_removed: "德裔纳米比亚人已除"
 NMB_germans_removed_desc: "德裔纳米比亚人并不是我国的原住民，而是帝国主义凭空建构的民族。他们必须被清除。"
 NMB_german_revolt: "德裔叛乱"
 NMB_german_revolt_desc: "随着我们试图驱逐德裔人口，在我国南部发生了公然反叛。"
 NMB_ovambo_calming_process: "稳住北方"
 NMB_state_strength: "强盛国家"
 SWA_revolt_mission_extension_tooltip: "如果德国接受："
 SWA_GER_volunteers: "德国向我们派遣了志愿军"
 SWA_GER_volunteers_2: "德国向我们派遣了第二批志愿军"
 SWA_GER_fortification: "德国已帮助我们修筑防御工事"
 SWA_assault_ready: "突击队未被发现"
 SWA_assault_tooltip: "将在西南非洲西北部出现§Y两支民兵师§!。"
 SWA_oil_struck: "已发现石油"
 governor_choice: "我们的政策将由统治西南非洲的总督所制定。"
 NMB_remove_german_process: "§R我们将开始清除德裔纳米比亚人。这可能会导致严重的后果。§!"
 NMB_deploy_defense_corps: "我们将部署三支民兵师来保卫国家"
 NMB_germans_removed_flag: "德裔纳米比亚人已被清除"
 SWA_coastal_reclamation_tooltip: "我们将部署§Y两支海军陆战队师§!以开始重夺海岸地区！"
 SWA_BRT_german_tooltip: "一旦战役开始，我们将呼叫德国援助。如果他们同意，我们将获得§Y1.00K§!件§Y步兵装备§!并§G+1000§!人力。"
 SWA_BRT_preparation_tooltip: "一旦战役开始，我们的军队将获得为期§Y60§!天的“§Y战前准备§!”，其效果为（$MODIFIER_ARMY_ORG_FACTOR$：+§G15.0%§!，$MODIFIER_ARMY_MORALE_FACTOR$：§G+15.0%§!）。"
 south_west_africa_focus: "西南非洲国策树"
 SWA_german_support: "请求德国援助"
 SWA_german_support_desc: "我们是德国在非洲最后的殖民地，因此德国在这里有很深的利益。正基于此，只要我们提出要求，他们就十分愿意运送枪支和士兵给我们，我们要做的只是动动嘴罢了。"
 SWA_german_support_2: "请求更多援助"
 SWA_german_support_2_desc: "第一批德国援助已经抵达，但这还远远不够。如果德国能再送来一批物资，那接下来的战争就可保无忧了。"
 SWA_fortify_windhoek: "强化温得和克的防御"
 SWA_fortify_windhoek_desc: "在最极端的情况下，我们可能会被一路赶回温德和克。在那里修筑要塞将在不得不退守的时候救我们一命"
 SWA_colonial_spirit: "殖民地精神"
 SWA_colonial_spirit_desc: "有德国人为我们撑腰，我们没什么好怕的。不管付出什么代价，我们都会赢得这场战争。"
 SWA_increase_conscription: "扩大征兵"
 SWA_increase_conscription_desc: "我们正在逐步败退，因此已经制定了一项政策来扩大对土著的征召。尽管他们不会感到高兴，但这将对长期的战事有利。"
 SWA_force_conscription: "强制征兵"
 SWA_force_conscription_desc: "随着整个国家都面临即将投降的命运，我们别无选择，只能征召更多的本地人口。虽然他们已经对此前的扩大征兵有极大的怨言，但赢得战争比他们的心情要重要得多。"
 SWA_behind_lines: "潜入敌军后方"
 SWA_behind_lines_desc: "在叛乱开始时，叛军在我们的后方派遣部队来干扰我们。我们的将军们也有类似的想法，并打算把这一计划付诸行动。不过我们的部队还是有一定几率被发现的。"
 SWA_launch_assault: "发动突袭"
 SWA_launch_assault_desc: "我们的部队已经成功地潜入了敌后，正等待进攻的命令。这次突袭的时机好坏将决定我们是否能够取胜。"
 SWA_recover_civil_war: "从奥万博叛乱中恢复"
 SWA_recover_civil_war_desc: "奥万博人叛乱给我国的经济带来了绝对的灾难，未来几年内都无法得到完全恢复。"
 SWA_promote_OMEG: "扶持奥塔维公司"
 SWA_promote_OMEG_desc: "奥塔维矿业和铁路公司是一家德国扶持的铁路和矿业公司，扶持这家公司将有利于我们未来的资源勘探和工业建设，这有利于我们恢复自奥万博叛乱以来的工业凋敝。"
 SWA_industrial_crisis: "解决经济危机"
 SWA_industrial_crisis_desc: "尽管我们使劲了浑身解数，但似乎我国仍未从奥万博叛乱带来的破坏中恢复。为了进一步完成恢复，我们需要依靠他人，虽然他们最终可能会成为祸患。"
 SWA_work_people: "重建国家"
 SWA_work_people_desc: "由于工业被全部摧毁，所有人的生活标准都被迫降低。通过与本土的和被征服地区的原住民合作，我们可以杜绝类似的灾难的发生。"
 SWA_OMEG_recovery: "公司援建"
 SWA_OMEG_recovery_desc: "奥塔维公司用从海岸到铜矿的铁路证明了自己的实力，这条铁路现在依然在运行。在全国更多地区建设类似的铁路系统可以提高出口额并有助于工业恢复。"
 SWA_mineral_processing: "矿产处理"
 SWA_mineral_processing_desc: "矿业是奥塔维公司通过铁路进行开发的主要业务之一，并且纳米比亚地底深处很可能还潜藏着许多尚未被发掘的矿物。"
 SWA_german_recovery: "德国援建"
 SWA_german_recovery_desc: "过于依赖本地公司会对我们的利益和影响力造成损害。我们必须不惜任何代价地保证德国的绝对统治地位。"
 SWA_german_industrial_project: "德国支持的工业计划"
 SWA_german_industrial_project_desc: "有了德国的信任和支援，我们终于可以着手将纳米比亚工业化并将其推至将来收复中央非洲进程中的其余非洲领土了。"
 SWA_native_cooperation: "合作援建"
 SWA_native_cooperation_desc: "依靠外力恢复经济将会是一场可怕的灾难，因为人民本身才是能使他们摆脱泥潭踏上阶梯的关键因素。我们将尽力帮助他们以将我们的国家引向美好的未来。"
 SWA_cultural_integration: "文化融合"
 SWA_cultural_integration_desc: "纳米比亚被各种没什么关联的文化群体所分隔开来，例如北部的德国人和南部的奥万博人。强迫这两个群体进行合作并不是什么简单的事情，但一切都是为了更好的未来。"
 SWA_recovery_effort: "专注恢复"
 SWA_recovery_effort_desc: "有了我们的支持者，我们终于可以进行将这片土地从叛乱造成的伤害中恢复的最后一步了。这将会是一个漫长而艰辛的过程，不过一切都会好起来的。"
 SWA_revived: "经济复苏！"
 SWA_revived_desc: "经过我们的不懈努力，我们的经济终于得到了恢复，它现在甚至比以前还要更繁荣！多亏于此，我们现在可以准备从东面的巴罗策兰开始扩张我们的领土了。当然，在我们继续之前，我们必须保证我们的军队也准备完毕了。"
 SWA_search_oil: "勘探石油"
 SWA_search_oil_desc: "将奥塔维公司的从矿业拓展到攫取石油可能带来意外的发现，毕竟我们不应该错过纳米比亚石油的传闻。"
 SWA_strike_oil: "开采石油"
 SWA_strike_oil_desc: "多亏了奥塔维公司，正如传言所说，我们在安博兰发现了少量的石油。接下来要做的就是让它发挥作用，但这可无法安抚已然发怒的奥万博人。"
 SWA_integrate_vin: "整合奥万博人"
 SWA_integrate_vin_desc: "作为我国人口主要组成部分的奥万博人是内战的幕后黑手之一，且仍然在他们的领袖乌绍纳·希米带领下威胁北方人民的安全。我们必须在事态升级之前采取行动。"
 SWA_preparing_barotseland: "备战巴罗策兰"
 SWA_preparing_barotseland_desc: "作为中央非洲战役中的第一战，巴罗策兰战役并不简单。我们必须保证我们已经做好了应对各种威胁的准备。"
 SWA_german_campaign_involvement: "请求德国参战"
 SWA_german_campaign_involvement_desc: "虽然我们自己就可以对付初次的战役，但是来自德国的官方参与还是能够帮助我们粉碎中央非洲各处的军阀统治。"
 SWA_begin_campaign: "发起战役"
 SWA_begin_campaign_desc: "我们的国家已经准备就绪，可以发起收复中央非洲的第一战了。为狩猎而欢呼！"
 SWA_calm_barotseland: "安抚巴罗策兰"
 SWA_calm_barotseland_desc: "在入侵了耶塔的王国之后，我们必须在叛乱进一步升级之前将其粉碎。"
 SWA_coring_process: "整合耶塔的王国"
 SWA_coring_process_desc: "随着反政府叛乱的结束，我们可以开始将巴罗策兰彻底纳入统治。"
 SWA_BRT_railway_expansion: "通往巴罗策兰的铁路"
 SWA_BRT_railway_expansion_desc: "我们已开始在纳米比亚建造的铁路在巴罗策兰也有一定用处。将铁路扩建到巴罗策兰可以帮助我们将势力发展到非洲的其他地区。"
 SWA_retake_africa: "夺回非洲"
 SWA_retake_africa_desc: "虽然中央非洲已经陷落，但我们依然挺立。是时候夺回非洲并让德意志的光辉重新照耀非洲大陆了。"
 SWA_the_return_of_mittelafrika: "中央非洲重建"
 SWA_the_return_of_mittelafrika_desc: "我们高效的行政部门恢复了大部分德属非洲殖民地的领土，可以正式考虑以帝国的名义再次重建中央非洲了。"
 SWA_german_rule: "重建德国统治"
 SWA_german_rule_desc: "随着危机的正式结束，德国可以通过我们安全地回到非洲。对我们来说，统一中央非洲的梦想已经不远了。"
 SWA_governor: "新任总督？"
 SWA_governor_desc: "总督海因里希·基希海姆公开欢迎殖民地治安军残余势力进入他的领地，然而，德属非洲残余势力内部的领导问题仍未解决。由于奥万博起义，相关职务的任命一直拖到现在。既然国家已处于和平状态，我们终于有机会任命一名总督。"
 SWA_mittelafrika_claim: "宣称中央非洲"
 SWA_mittelafrika_claim_desc: "德国统治非洲的日子已经一去不复返了，但梦想并没有。今天，我们将宣称自己是中央非洲的继承人，并发誓在强大的德国旗帜下统一中央非洲。"
 NMB_journey_scientists: "旅外科学家回归"
 NMB_journey_scientists_desc: "过去，中央非洲政府曾派遣科学家到纳米比亚沙漠，并让他们在恶劣条件下生存一周以证明他们的价值。一些人在中央非洲崩溃后逃到了附近的城镇，或者在沙漠中死亡。带回他们将进一步提高我们的研究能力。"
 SWA_naval_expansion: "海上扩张"
 SWA_naval_expansion_desc: "只靠我们的陆地边界扩张将来只会给我们带来麻烦。我们的唯一的其它选择是寄希望于横渡大海以在西非站稳脚跟，这样我们就可以在那里扩张。"
 SWA_old_MAF_ships: "研究中央非洲残留船只"
 SWA_old_MAF_ships_desc: "一些中央非洲遗留下来的船只留在了斯瓦科普蒙德港，我们可以将它们打捞起来用于未来的船舶设计。"
 SWA_german_naval_support: "德国海军支援"
 SWA_german_naval_support_desc: "德国在海军事务方面远比我们更有经验，而且德国政府愿意向我们提供一些最新海军战术信息。我们在收复海岸时可以用到这些。"
 SWA_admiral_collection: "征召海军将领"
 SWA_admiral_collection_desc: "中央非洲的海军将领已被召回德国等待进一步指令。事实证明，德国政府愿意让我们召回这些海军将领供我们驱策。"
 SWA_naval_airforce: "海军航空兵"
 SWA_naval_airforce_desc: "召回海军将领后，我们还需要确保船只能够到达非洲军阀的海岸。中央非洲留下的海军轰炸机应该能够做到这一点，即使它们的数量不是很多。"
 SWA_first_namibian_marines: "纳米比亚第一海军陆战队"
 SWA_first_namibian_marines_desc: "重夺海岸的最后准备是训练能够进行海上入侵的特殊部队——海军陆战队，他们对我们的收复行动至关重要。"
 SWA_coastal_reclamation: "重夺海岸"
 SWA_coastal_reclamation_desc: "准备工作完成后，我们就可以开始从海岸入侵非洲军阀的进程，并一劳永逸地重建我们的统治。"
 SWA_land_expansion: "陆上扩张"
 SWA_land_expansion_desc: "我们与这些叛乱的非洲军阀的陆地边界将是我们扩张的关键，因此我们要确保陆军尽可能的强大和专业。"
 SWA_native_policy: "土著政策"
 SWA_native_policy_desc: "随着近期我国重新恢复了秩序，我国军队几乎完全由德国志愿人员和当地征聘的德裔纳米比亚人组成。虽然这导致了军队内部的高度专业化，但也导致了我们军队的规模过小。我们需要重新审视我们的政策，看看未来我们将如何行动。"
 SWA_native_recruitment: "征召土著"
 SWA_native_recruitment_desc: "汉斯·霍兰德是我们目前选择的总督，他决定实施一项本地征召政策。虽然我们仍将接受德国志愿者，但他已批准开始通过和平或暴力的方式招募融合的土著居民。虽然我们军队的规模增加了，但它也降低了我们的专业性。"
 SWA_askari_cooperation: "与土著兵部队合作"
 SWA_askari_cooperation_desc: "随着特奥多尔·冯·希佩尔当选现任总督，他决定与本地土著士部队建立更紧密的联系。虽然这打开了征召工作的新局面，但土著兵部队并不像德国军队那样专业，我军的现代化建设也受到了一些阻碍。"
 SWA_askari_resistance: "殖民地军抵抗"
 SWA_askari_resistance_desc: "土著兵很容易隐藏起来，并从敌占区轻易偷袭敌军。这会使敌人在我国领土之内寸步难行。"
 NMB_recruit_askari: "征召本地殖民地军"
 NMB_recruit_askari_desc: "土著士兵在非洲到处都是，包括在我们尚未整合的殖民地。积极寻找并征募土著士兵合作绝对不失为我们征兵工作的一个新选择。"
 SWA_german_force: "德国部队"
 SWA_german_force_desc: "德国是我们唯一的防御力量，因此一切都得依赖他们。如果我们能以精良的装备和火力压倒敌人，那部队规模也不是什么大问题。"
 SWA_loyalty_empire: "忠于帝国"
 SWA_loyalty_empire_desc: "我们务必使士兵牢记：对德国的忠诚永远是我们唯一的目标！"
 NMB_german_assistance_program: "德国援助项目"
 NMB_german_assistance_program_desc: "如果德国同意，我们的“德援项目“将每两个月为我们运来一些设备，助力于我们重建中非的计划，但德国方面有可能否定这个方案。"
 SWA_put_native_work: "土著劳工"
 SWA_put_native_work_desc: "所有土著居民都必须为我们伟大的国家劳动，不论他们是否愿意。当我们的影响力遍及整个非洲时，他们将无一例外投入到工作中。"
 NMB_promote_german_namibian: "推崇德裔纳米比亚人"
 NMB_promote_german_namibian_desc: "在纳米比亚南部的4万德国人不可小觑的团体。因为独特的文化，这里也是热门旅游景点。吸引更多德国移民应该有助于扩大这个群体，使他们在非洲更加不可或缺且能被接受。"
 SWA_campaign_ready: "万事俱备之军"
 SWA_campaign_ready_desc: "随着我们的军事政策准备停当之后，我们已经准备进行改革来实现我们的中非梦！为狩猎而欢呼！"
 NMB_syndicalist_liberation: "工团主义解放"
 NMB_syndicalist_liberation_desc: "工团主义浪潮将把纳米比亚从德国统治的混乱中解放出来！非洲的革命开始了!"
 NMB_first_congress: "第一届纳米比亚工团大会"
 NMB_first_congress_desc: "像欧洲的革命先驱一样，我们也要有史以来第一届纳米比亚工团大会，有三个主要党派将角逐领导权，分别是工人革命党、西南非洲国际党和西南非洲工团党。"
 NMB_cultural_assimilation: "文化同化"
 NMB_cultural_assimilation_desc: "随着大会的结束，我们要确保纳米比亚各地的大小部落都视彼此为纳米比亚同胞，而不仅仅局限于小部落的团结。"
 NMB_dealing_german: "处理德裔纳米比亚人"
 NMB_dealing_german_desc: "德裔纳米比亚人是纳米比亚境内的一个小群体，在这片土地上他们形成自己独特的文化。然而，德裔纳米比亚人在很大程度上是殖民时代的帝国主义产物。我们应该怎么处理它们？"
 NMB_end_cultural_divides: "终止文化分裂"
 NMB_end_cultural_divides_desc: "在我们为纳米比亚的统一做足了准备之后，这片土地上生活的人们终于能骄傲地自称“纳米比亚人”了。"
 NMB_industry_people: "工业为民"
 NMB_industry_people_desc: "改革方向和政策确定下来之后，我们可以集中力量来保卫我们的祖国和人民了。"
 NMB_calm_ovambo: "安抚奥万博"
 NMB_calm_ovambo_desc: "北部的奥万博人对我们的统治相当抗拒，多次对我们的老百姓发动袭击。给予北方居民各种权利和一定程度的自治权应该有助于平息冲突。"
 NMB_windhoek_odajena: "温得和克-奥鲁孔达铁路"
 NMB_windhoek_odajena_desc: "奥万博重归平静之后，我们可以建设铁路连接两个大城市来加强我国的南北联系。"
 NMB_expand_swakopmund: "扩建斯瓦科普蒙德机场"
 NMB_expand_swakopmund_desc: "斯瓦科普蒙德机场是纳米比亚境内唯一的机场和空运通道，是我们与外界联系的关键。扩建机场可以加强我们的对外联络。"
 NMB_democratic_mandate: "民主任期"
 NMB_democratic_mandate_desc: "纳米比亚共和国在中非政权的废墟上成长了起来！我们光明的未来指日可待！"
 NMB_first_election: "首届纳米比亚选举"
 NMB_first_election_desc: "解放后我们可以举行纳米比亚的第一次选举。"
 NMB_freedom_speech: "言论自由"
 NMB_freedom_speech_desc: "选举结束后，我们务必确保人民拥有的权利比过去德属中非时期更加完善。提高言论自由可能有助于改善这种情况。"
 NMB_promote_immigration: "鼓励移民"
 NMB_promote_immigration_desc: "许多德国人在我国南方定居，成功融入了我们的文化，有鉴于此我们应该敞开怀抱，欢迎来自其他国家的移民。"
 NMB_end_north_south: "终结南北分裂"
 NMB_end_north_south_desc: "我们将通过不懈努力消灭纳米比亚的南北文化分歧，并创造统一的纳米比亚民族认同感。"
 NMB_namibian_miracle: "纳米比亚奇迹"
 NMB_namibian_miracle_desc: "如今全国上下前所未有的团结，是时候全力以赴发展经济了。"
 NMB_namibian_defense_corp: "纳米比亚防卫军"
 NMB_namibian_defense_corp_desc: "目前的军事力量，规模差强人意，甚至可以忽略不计。在新盟友的协助下，我们有望建立一支自力更生的纳米比亚军队。"
 NMB_request_masters: "来自宗主的帮助"
 NMB_request_masters_desc: "为了组建纳米比亚防卫军，我们必须确保军队在任何情况下都有足够装备。"
 NMB_prepare_conflict: "准备应对冲突"
 NMB_prepare_conflict_desc: "只要军队补给充足且准备到位，我们就有信心抗击绝大多数威胁祖国和人民的势力。"
 NMB_stern_state: "坚定的国家"
 NMB_stern_state_desc: "祖国解放能让我们在宗主国的庇护下建立一个更强大的国家。"
 NMB_strengthen_state: "强化国家"
 NMB_strengthen_state_desc: "建国伊始，务必安内而后能攘外，我们可以从压制反对派入手。"
 NMB_silence_opposition: "压制反对派"
 NMB_silence_opposition_desc: "随着反对派受到国家的审查，我们可以扑灭我们国家内部最后的叛乱火焰。"
 NMB_remove_germans: "清除德裔纳米比亚人"
 NMB_remove_germans_desc: "因为德国人曾经的暴行，纳米比亚国王萨缪尔·马哈雷罗对我国南部的德裔怀恨在心。"
 NMB_close_country: "闭锁国家"
 NMB_close_country_desc: "国内逐渐安定后，我们务必远离除我们的盟主之外的境外势力，以免国家安全遭到威胁。"
 NMB_windhoek_fortress: "温得和克要塞"
 NMB_windhoek_fortress_desc: "我们将在温得和克修筑堡垒，拱卫这座城市。一旦战争来临，所有来犯之敌将在此遭受迎头痛击。"
 NMB_united_namibia: "统一的纳米比亚"
 NMB_united_namibia_desc: "得益于国内各项改革，如今纳米比亚团结一心，一致对外。"
 nmb.1.t: "西南非洲要求补给"
 nmb.1.d: "中央非洲崩溃之后，只剩下纳米比亚还向我们效忠、还处于白人的治下了。他们请求为其面临的冲突提供援助，如果拒绝，很可能会让我们失去这最后一块非洲土地。"
 nmb.1.a: "我们当然会帮忙的。"
 nmb.1.b: "非洲已经完了。"
 nmb.2.t: "德国送来援助！"
 nmb.2.d: "我们的请求似乎没有落空，德国派出了志愿军，还提供物资以协助我们当前的斗争。或许将来他们还能继续帮助我们。"
 nmb.2.a: "我们能赢！"
 nmb.3.t: "德国拒绝帮助我们"
 nmb.3.d: "德国认为非洲已经无利可图，不值得投资了，他们拒绝了我们提供支助的请求。我们没必要再做低声下气求人的蠢事了。"
 nmb.3.a: "我们靠自己也能赢。"
 nmb.4.t: "西南非洲要求更多补给"
 nmb.4.d: "纳米比亚的内战仍在继续，为此他们要求更多的援助。虽说确保我们在非洲的控制很重要，但也不应该被卷入太深。"
 nmb.4.a: "要多少我们给多少。"
 nmb.4.b: "给一次就够多了。"
 nmb.5.t: "德国送来更多补给！"
 nmb.5.d: "德国人已经慷慨地派遣了更多的人力和志愿军来帮助我们对付对北方的威胁。以这种速度，这场战争很快就会结束。"
 nmb.5.a: "胜利将是我们的。"
 nmb.6.t: "德国拒绝我们的二次求援"
 nmb.6.d: "德国人已经地拒绝了我们第二次的援助请求。他们表示不得不集中精力面对欧洲局势，卷入非洲是不明智的。接下来我们只得独自打完这场仗了。"
 nmb.6.a: "太失望了。"
 nmb.7.t: "纳米比亚要求工人"
 nmb.7.d: "纳米比亚仍在以我国的名义进行其内战，并第三次向我们求援。这一次，他们试图巩固自己的首都以防被击退。从长远来看，这样也许能维持住这个政权，似乎是一笔划算的投资。"
 nmb.7.a: "派出工人。"
 nmb.7.b: "他们自己能赢。"
 nmb.8.t: "德国帮了我们一把"
 nmb.8.d: "慷慨的德国盟友派出了少量工人来建造防御工事，一旦该项目完成，敌人想攻占首都就难上加难了。"
 nmb.8.a: "派出工人。"
 nmb.9.t: "防御工事建设完成"
 nmb.9.d: "项目已经完成，我们首都正在修建中型的防御工事。这将帮助我们在内战中取胜，从长远来看，这也有助于实现中非未来的统一。"
 nmb.9.a: "胜利在你我手中。"
 nmb.10.t: "德国人拒绝派出工人"
 nmb.10.d: "德国不派工人来帮忙，这将大大延长修建温得和克堡垒的工期。"
 nmb.10.a: "我们自己干！"
 nmb.11.t: "突袭奥万博兰行动"
 nmb.11.d: "在叛乱开始时，奥万博派部队在我军后方分散兵力。我们的将军们也有类似的想法，并计划付诸实施。然而，我们的部队有可能被发现。"
 nmb.11.a: "同意提案。"
 nmb.11.b: "拒绝建议。"
 nmb.12.t: "突袭已准备完毕"
 nmb.12.d: "我们的部队已经成功地溜过了奥万博的混乱战线，并准备在我们发出命令时发动进攻。时机很重要，我们不希望我们的部队刚刚到达就被摧毁。"
 nmb.12.a: "我们会小心的。"
 nmb.13.t: "我们的部队被发现"
 nmb.13.d: "我们的部队几乎已经到达了敌人后方的目的地，直到一支巡逻队发现了他们。他们都被屠杀，只留下一名士兵报告事件。再做这样的尝试是徒劳的，只会导致更多的损失。"
 nmb.13.a: "废掉这个计划。"
 nmb.14.t: "西南非洲发动突袭"
 nmb.14.d: "西南非洲在战争开始时采取了与我们类似的战术，并在我国领土中部发动了攻击。他们就在我们的首都附近，让首都处于被占领的严重危险中。如果我们想赢得战斗，我们现在就必须把部队派到那里！"
 nmb.14.a: "派出军队，要快！"
 nmb.15.t: "西南非洲赢得战争"
 nmb.15.d: "自从中非崩溃后，西南非洲就卷入了内战，但是他们击退了愚蠢的当地人。随着冲突的结束，西南非洲邀请我们再次建立对他们的统治。我们的代表一到，就有关于改革中非的讨论，但是直到现在仍然是谣言。"
 nmb.15.a: "还没满盘皆输。"
 nmb.16.t: "新任总督？"
 nmb.16.d: "危机终于结束，是时候决定谁将成为正式的总督了。人们提出了各种各样的建议，参与西南非洲战斗的四位退伍军人将竞争总督之位。第一位是现任总督海因里希·基尔切姆，他主张用德国的强大火力压制处于劣势的非洲对手。第二位是汉斯·霍伦德，他提倡动员非洲民众实现中非的迅速统一，第三位是特奥多尔·冯·希佩尔，他认为周密的计划和三步走是我们扩张的关键。"
 nmb.16.a: "贝特霍尔德·冯·戴姆林，他带领我们打胜仗。"
 nmb.16.b: "汉斯·霍伦德，他能尽快团结非洲。"
 nmb.16.c: "特奥多尔·冯·希佩尔，我们需要他谨慎的计划。"
 nmb.17.t: "奥万博的抵抗"
 nmb.17.d: "尽管我们成功镇压了奥万博叛乱，但一个名为“奥万博运动”的新组织仍然顽强抵抗，他们四处袭击城镇，希望为奥万博民众带去自由。这都是因为他们的领袖，乌绍纳·希米在内战中从我们手中逃脱了。现在城镇频繁遇袭，冲突也没有任何停止的迹象，民众强烈要求我们解决这个问题。"
 nmb.17.a: "搜捕乌绍纳·希米。"
 nmb.17.b: "集中力量保护民众。"
 nmb.18.t: "乌绍纳·希米被杀"
 nmb.18.d: "自从我们统一以来一直是我们的眼中钉的乌绍纳·希米在6点12分在奥纳耶拿的一家旅馆里被忠诚的土著士兵军队杀死。虽然我们开始以为，人们会因为我们的行动而憎恨我们，但很多人都在感谢我们驱散了奥万博叛乱。"
 nmb.18.a: "他还是跑了。"
 nmb.19.t: "整合安博兰"
 nmb.19.d: "奥万博叛乱势头的结束，终于让我国北部得以休养生息。有了和平的局面，我们可以着手建设一个稳定强大、团结御敌的国家了。"
 nmb.19.a: "我们团结一致。"
 nmb.20.t: "当地村庄被摧毁"
 nmb.20.d: "虽然我们在我国的关键地点部署了宪兵，但似乎有些地区不可避免地受到忽视。奥万博运动组织盯上这些地方。这次他们袭击了一个村庄，屠杀所有的居民、劫走物资。温和派奥万博人也指责我们，因为我们无力阻止这些负面事件从而给他们的文化抹黑。"
 nmb.20.a: "派出警察部队收网。"
 nmb.21.t: "乌绍纳·希米阵亡"
 nmb.21.d: "奥万博运动掀起最近一波浪潮之后，乌绍纳·希米本人决定带领一支前哨队侦察一个看似无人值守的村庄，殊不知这里早已设下埋伏，他一出现就中计了。英勇的官兵击毙了乌绍纳·希米，但随后却被前哨队的匪徒消灭。虽然我们已经设法挫败了这场运动的势头，但是我们的民众还是因为动乱拖了这么久而指责我们的政府。"
 nmb.21.a: "至少结束了。"
 nmb.22.t: "纳米比亚石油的传言"
 nmb.22.d: "最近有传言说纳米比亚地壳内可能藏有石油，真假尚不可知。如果是真的，这将彻底改变我们的经济状况，使纳米比亚从人烟稀少的荒漠一跃成为财富和商贸的中心。然而，即便是寻找黑金，也需要很多德国并不愿意提供的资源。接下来就是决定我们要投资多少。"
 nmb.22.a: "快速勘察。"
 nmb.22.b: "把我们的一些资金用于这个项目。"
 nmb.22.c: "这必须优先考虑"
 nmb.22.e: "别浪费我们的时间"
 nmb.23.t: "发现石油！"
 nmb.23.d: "真的有石油！不到一个月前，人们还以为黑金传说是个谣言，但现在却成了事实。这将为祖国带来大量的财富和资源，只需要我们将石油加以提炼。"
 nmb.23.a: "纳米比亚是一座金矿。"
 nmb.24.t: "调查进了死胡同"
 nmb.24.d: "尽管勘探工作十分细致，但仍然没有找到石油。整个项目被证明是浪费资源，而且毫无价值。纳米比亚成为有利可图的殖民地的希望已经破灭，士气空前低落。"
 nmb.24.a: "真是浪费时间。"
 nmb.26.t: "西南非洲寻求援助"
 nmb.26.d: "西南非洲和一个狡诈的非洲军阀发生了冲突，因此向我们求援。提供援助不失为明智的选择，我们援助的每一支枪都将促进中非的改革，提升我们在非洲的影响力。"
 nmb.26.a: "发送物资！"
 nmb.26.b: "我们现阶段提供不了任何东西。"
 nmb.27.t: "德国人送来了援助"
 nmb.27.d: "德国答应帮助我们解决目前的冲突，支持我们惩戒叛国军阀，这无疑是个好消息。"
 nmb.27.a: "恢复与重建不远了。"
 nmb.28.t: "我们自力更生"
 nmb.28.d: "德国决定不帮助解决当前的冲突，声称在大陆没有更重要的事情可做。我们将不得不独自在这场战争里战斗，但我们仍然将对这些个野蛮的败类严惩不贷。"
 nmb.28.a: "我们自己能赢。"
 nmb.29.t: "巴罗策兰抵抗我们的占领"
 nmb.29.d: "巴罗策兰大战让当地陷入了无政府状态。即使我们军队仍在战线上，巴罗策兰人却开始与后方保安部队交上火了，企图破坏我们向非洲扩张的计划。在我们能赢得其他控制区的支持前，这一威胁需要尽快得到解决。"
 nmb.29.a: "该死的叛徒！"
 nmb.30.t: "[GetYear]年工团主义初选"
 nmb.30.d: "革命红旗舞遍纳米比亚，现在我们像所有工团主义国家一样召开大会。有三个主要政党成为竞争者。其中有激进社会主义的工人革命党，这些年轻的革命者希望从德属中非解放出来，还有西南非洲工团党，他们期望为整个德属中非带去革命，最后是第三国际西南非洲支部，他们认为在非洲革命开始之前必须先完成欧洲革命。最终的胜利者是……"
 nmb.30.a: "与第三国际结盟的第三国际西南非洲支部。"
 nmb.30.b: "革命的西南非洲工团党。"
 nmb.30.c: "年轻的革命工党。"
 nmb.31.t: "与德裔纳米比亚人谈判"
 nmb.31.ds: "德裔纳米比亚人是纳米比亚的少数民族，他们在19世纪80年代德国人控制纳米比亚时移民到这里。出乎意料的是，德裔纳米比亚人与纳米比亚本土文化融合得很好，甚至形成了自己的亚文化。然而，议会中的一些激进派认为，所有德裔纳米比亚人都应该被赶出纳米比亚，因为他们是德帝国主义统治的一部分。我们该怎么做？"
 nmb.31.da: "德裔纳米比亚人是纳米比亚的一个少数民族，他们在19世纪80年代德国人取得对纳米比亚控制时移居到这里。出乎意料的是，德裔纳米比亚人与纳米比亚本土文化融合得很好，甚至形成了自己的亚文化。然而，由于过去反对德国统治的起义和对纳米比亚人口的多次清洗，现任君主对这些德国殖民者怀有强烈的怨恨。"
 nmb.31.a: "德裔纳米比亚人是帝国主义的产物。"
 nmb.31.b: "我们将为过去报仇雪恨。"
 nmb.31.c: "他们已经是纳米比亚的一分子了，可以留下。"
 nmb.32.t: "德裔纳米比亚人抵制我们的驱逐计划"
 nmb.32.d: "官方宣布驱逐德裔纳米比亚人后，他们掀起了激烈抵抗。这些德裔上街聚集抗议，打出德语标语，意思是“我们也是纳米比亚人！”。一些人考虑继续对这些移民实施更严厉的镇压来停止抗议，而另一些人则建议完全放弃将他们流放回国的计划。"
 nmb.32.a: "继续实行驱逐计划。"
 nmb.32.b: "用子弹结束他们的抵抗。"
 nmb.32.c: "也许咱们应该让他们留下……"
 nmb.33.t: "德裔暴动！"
 nmb.33.s: "由于我们使用了暴力手段来回应，抵抗变得越来越剧烈，甚至一些地区的纳米比亚本地人也起来反对我们。虽然我们的卫队的镇压工作方面做得很好，但民众已经对我们的政府失去了信心。"
 nmb.33.ns: "对抗议的放任导致了南方的德裔反抗，所幸在纳米比亚其他地方他们没有获得民众的支持。然而只要反抗还在继续，不出所料的话，驱逐德裔的进程将被迫放缓。"
 nmb.33.a: "那就等等看。"
 nmb.33.b: "强迫他们离开纳米比亚，必要的时候采用武力。"
 nmb.34.t: "德裔暴动结束"
 nmb.34.d: "在我们的不懈努力之下，德裔暴动终于结束了，这件事从头到尾都是无谓的，冲突造成双方都出现了不必要的伤亡。德国人已经开始卷铺盖走人了，希望纳米比亚再也不要出现这样的问题了。"
 nmb.34.a: "这确实会变得更糟。"
 nmb.34.b: "他们领到教训了。"
 nmb.35.t: "德国人离开非洲"
 nmb.35.d: "随着暴动结束与局势缓和，德裔“纳米比亚人”终究要离开我们的家园，这对许多亲德人士来说无疑是挺痛苦的。即使在政府内部，这个做法仍有许多反对意见。我们得在未来相当漫长的时间里处理这件事的后续影响。"
 nmb.35.a: "终于，和平到来了。"
 nmb.36.t: "首届纳米比亚选举"
 nmb.36.d: "随着纳米比亚最近从德国的统治下被解放出来，并沐浴着民主的光辉，举办首届纳米比亚选举的条件已经成熟。有四个主要的政党在竞选，共和党专注于为该地区的本地部落赋予更多权利，奥塔维矿业和铁路公司希望在纳米比亚境内修建更多的铁路，西南非洲国民协会主张巩固国家权威并削弱部落的影响力，西南非洲人民组织是一个以奥万博人为主的政党，希望部落之间加强合作并提倡基督教的道德。所有这些政党都有机会获胜，但脱颖而出的政党是……"
 nmb.36.a: "西南非洲人民组织"
 nmb.36.b: "西南非洲国民协会"
 nmb.36.c: "奥塔维矿业和铁路公司"
 nmb.36.e: "共和党"
 nmb.37.t: "[From.GetName]请求枪械"
 nmb.37.d: "由于[From.GetName]的工业和人口较少，为了不给我们带来不便，他们正试图建立一支军队来保卫自己。他们要求提供2000支枪，以建立部队，并承诺在这之后不再打扰我们。"
 nmb.37.a: "给他们增援。"
 nmb.37.b: "我们自己的分内事还没处理好呢。"
 nmb.38.t: "[From.GetName]援助抵达"
 nmb.38.sent: "[From.GetName]非常慷慨地送来了我们想要的东西！运来的2000支步枪用来建立我们的军队是绰绰有余的。"
 nmb.38.nosend: "[From.GetName]已经意识到，保卫整个国家比保护地方自治更重要。我们得依靠早先培养的地方卫队来捍卫祖国。"
 nmb.38.a: "感谢[From.GetName]。"
 nmb.38.b: "真丢脸……"