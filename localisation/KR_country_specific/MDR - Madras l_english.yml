 madras.1.t: "1936年全国选举"
 madras.1.d: "这是印度-泰米尔战争后的第一次大选，虽然我们已经被王公联邦征服。由于苏巴拉扬为了结束战争，接受差劲的条款的行为，现在不受欢迎的自治党将他罢免，并换上了萨蒂亚穆尔蒂，为人民提供了重建及稳定的基础。不过，正义党与所谓的“婆罗门”（即自治党）进行了激烈地争斗，称自治党的目标不过是让泰米尔人更加贫穷，只能成为王公们的仆人，正义党推举出拉马萨米·佩里亚尔为马德拉斯领导候选人。"
 madras.1.a: "自治党保持控制。"
 madras.1.b: "自尊党打破传统。"
