 HAW_barney_hajiro_commander_desc: "§Y陆军将领介绍\n生于：§!§g1916年9月16日；美利坚合众国、夏威夷§!\n§Y军旅生涯：§!§g巴尼·富士见·羽白出生于夏威夷的一个日本移民家庭，1934年参军。从那以后，他在军官课程上的表现非常出色，内战的爆发使夏威夷缺乏有能力的军官成为一个可怕的问题，促使他过早地晋升为将军。虽然他是个能干的军官，但以他的经验来看，他被赋予了太多的权力和责任，不知道他能否跟上形势……§!\n\n§Y重要信息：由于埃蒙斯对日裔美国人的歧视，他对埃蒙斯有着很深的仇恨。"