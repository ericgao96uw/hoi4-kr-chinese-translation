 NFA_infantry_equipment_0: "勒贝尔 M1886/93式步枪"
 NFA_infantry_equipment_0_short: "勒贝尔 Mle M93"
 NFA_infantry_equipment_0_desc: "勒贝尔Mle 1886 步枪是第一种发射无烟火药枪弹的军用枪械，其子弹发射药为稳定的硝化纤维，由保罗·维耶里发明于1884年，称为“火药B（Poudre B）”。1893年，勒贝尔M1886的改进型被命名为“M1886/93式步枪”，它是法军在世界大战期间主要使用的步枪之一。勒贝尔步枪在300码之内非常精准，而在三倍于此的距离上仍有杀伤力，但它也有缺点，比如管状弹仓换弹慢，以及枪管上缺少木质护手。"
 NFA_infantry_equipment_1: "贝蒂埃 M1915/32式步枪"
 NFA_infantry_equipment_1_short: "贝蒂埃 Mle M32"
 NFA_infantry_equipment_1_desc: "世界大战后法军意识到，8毫米勒贝尔弹不适合大容量步枪弹仓和自动武器，因此需要更新换代。公社对该弹进行更换后，更现代的7.5毫米Mle 1931无缘弹终于问世（主要是仿制公社的7.5毫米Mle 1929弹药）。在法军撤到阿尔及利亚后，贝蒂埃步枪迅速成为法军的主要步枪，并于1932年进行了修改，以便使用毛瑟式弹仓和另一种新弹药。"
 NFA_infantry_equipment_2: "哈奇开斯 M2式机卡宾枪"
 NFA_infantry_equipment_2_short: "哈奇开斯 Mle CMH2"
 NFA_infantry_equipment_2_desc: "CMH2冲锋枪在设计上雄心勃勃，做工也十分精良。1938年，哈奇开斯提交它时的名字是“017式”，而入役时它的名字是“哈奇开斯 M2式机卡宾枪”（与其警用型号M1式一同入役）。CMH2极度紧凑的结构是它最大的优点，也是最大的缺点——将每个突出的部分折叠或收缩起来的复杂性使它的造价昂贵，而且还会使得快速索敌变得困难，人体工学体验不佳。"
 NFA_infantry_equipment_3: "MAT M43式步枪"
 NFA_infantry_equipment_3_short: "MAT Mle 43"
 NFA_infantry_equipment_3_desc: "MAT M43式是自动步枪，使用7.5x54毫米子弹和折叠式弹匣，因此比常规步枪更紧凑一些。除此之外，MAT-43使用机器冲压工艺生产，因此可以经济地大量生产出来，这种优点是法国政府迫切需要的。尽管在射速和可靠性方面还有些问题，但MAT-43还是被视为下一代单兵武器。"
 NFA_support_weapons: "达讷 M1919机枪 & 斯托克斯迫击炮"
 NFA_support_weapons_short: "达讷 M1919机枪 & 斯托克斯迫击炮"
 NFA_support_weapons_desc: "达讷M1919是一种具有法国血统的导气式轻机枪，采用开放式枪栓，仅能全自动射击，射速可达惊人的每分钟1100发。这种机枪有个不寻常的弹带供弹设计，位于导气活塞和枪管之间，采用两级供弹系统，即子弹先向后退出弹带，再向前进入枪管。它使用法国M1931 7.5毫米子弹。斯托克斯迫击炮是世界大战时代的迫击炮，以可靠性和射速而闻名。"
 NFA_support_weapons2: "哈奇开斯 M1926机枪 & 勃兰特 Mle 27/31型迫击炮"
 NFA_support_weapons2_desc: "哈奇开斯M1926取代了达讷M1919。虽然射速明显低于达讷机枪，但哈奇开斯机枪的稳定和易于生产的特性使它更受欢迎。勃兰特迫击炮是埃德加·勃兰特设计的迫击炮家族中的第一款，它简单而有效，有一根降低后座的金属管，射速为每分钟18发。"
 NFA_support_weapons2_short: "哈奇开斯 M1926机枪 & 勃兰特 Mle 27/31型迫击炮"
 NFA_support_weapons3: "哈奇开斯 Mle 26/37机枪 & 勃兰特 Mle 35/38型迫击炮"
 NFA_support_weapons3_short: "哈奇开斯 Mle 26/37机枪 & 勃兰特 Mle 35/38型迫击炮"
 NFA_support_weapons3_desc: "1937年版哈奇开斯机枪的特点在于，在保持该枪低后坐的同时，射速有所增加。勃兰特M35/38改进了迫击炮系统，以减少后坐力、提高精度。"
 NFA_support_weapons4: "哈奇开斯 Mle 26/41机枪 & 勃兰特 Mle 1942型迫击炮"
 NFA_support_weapons4_short: "哈奇开斯 Mle 26/41机枪 & 勃兰特 Mle 1942型迫击炮"
 NFA_support_weapons4_desc: "1941年版的哈奇开斯机枪主要增加了伸缩式瞄具，并略微增加了射速，以提升近距离作战效能，同时保持射击精度。1942年版的勃兰特迫击炮略微增加了射速，使其成为了一种有效的近距支援武器。"
 NFA_infantry_weapons2: "伯明翰轻武器公司 M1926 '汤普森冲锋枪'"
 NFA_infantry_weapons2_desc: "作为协约国军事合作的一部分，法国流亡军队也与加拿大一道装备了M1928A1型冲锋枪。M1928A1是M1921型汤普森冲锋枪这一经典之作的军用型号，它虽然造价昂贵，但性能和可靠性绝对物有所值，广受部队好评。该枪大多使用盒型弹匣，少数配备了庞大、沉重的五十发容量弹鼓；它强大的停止力在法军步兵中深受好评。"
 NFA_improved_infantry_weapons_2: "兰彻斯特冲锋枪"
 NFA_improved_infantry_weapons_2_desc: "兰彻斯特冲锋枪是德国MP 28的加拿大高仿版本。作为英法军事合作的一部分，该枪作为军事援助被提供给了驻北非的国民法国部队以及一些潜伏在法国本土的共和派地下组织使用。"
 NFA_advanced_infantry_weapons2: "德利尔卡宾枪"
 NFA_advanced_infantry_weapons2_desc: "这种武器在特种部队中很受欢迎。它堪称武器界的弗兰肯斯坦，融合了SMLE和MI1928AI的优点，并自带抑制器，十分安静，完美适用于游击和刺杀行动。"
 NFA_motorized_equipment_1: "拉夫利 S20 长底盘履带车"
 NFA_motorized_equipment_1_short: "S-20TL"
 NFA_motorized_equipment_1_desc: "1934年，法军向拉夫利订购了S-35C，这是一种笨重的六轮驱动车辆，并不受军队的欢迎。一年后，新的S-20TL被提出（并被采用），它总体优于之前的S-35C，拥有更好的功率重量比，还提供了充足的储物箱，乘客可以把装备放在里面。由于运输不同种类的部队只需要一种车体，它被认为比公社的同种车辆更具前瞻性，即使在殖民地也能大量生产。"
 NFA_mechanized_equipment_1: "雪铁龙 P-107 半履带牵引车"
 NFA_mechanized_equipment_1_short: "P-107"
 NFA_mechanized_equipment_1_desc: "世界大战后，雪铁龙基于加尔奇的专利，开发了庞大的半履带车系列。1937年，该公司推出了更新、动力更强劲的P-107，作为雪铁龙-加尔奇P17的下一代产品。P-107有两大主要型号：一种是火炮的轻型牵引车，另一种是部队的物资运输车。许多指挥官将其用于各种正规或非正规用途，使得P-107成为一种多用途载具。"
 NFA_mechanized_equipment_2: "贝利埃 M39型履带牵引车"
 NFA_mechanized_equipment_2_short: "TC-39"
 NFA_mechanized_equipment_2_desc: "M39型履带牵引车由贝利埃设计于1938年，经过多次修改后，于1941年被采用。它是一种履带运输车，总容量为10人（1名驾驶员和9名乘客）。它1938年最初的型号是用于运输部队大部分人员物资的牵引车，而最终改型拓展了货舱、具有高高的盒状装甲上层建筑、后部有门，以在前往战场途中保护运载的部队。尽管有传言称TC-39很大程度上受到公社设计的启发（甚至就是直接抄的），它还是被法军采用了。"
 NFA_mechanized_equipment_3: "雷诺 装甲运兵车"
 NFA_mechanized_equipment_3_short: "VTTB-R"
 NFA_mechanized_equipment_3_desc: "雷诺装甲运兵车（VTTB-R）是1941年研发的一款封闭式履带运输车，在军方怀疑贝利埃的TC-39能否适应陆军规格时，它便应运而生。1942年最初推出时，VTTB-R因运量低而一度被拒之门外，直到将容量提升到11人（包括驾驶员）后才被接受。它被许多专家认为是最现代化的运兵车，造价相当昂贵。"
 NFA_amphibious_mechanized_equipment_1: "施耐德-雪铁龙 C-40型两栖机枪车"
 NFA_amphibious_mechanized_equipment_1_short: "C-40"
 NFA_amphibious_mechanized_equipment_1_desc: "1933年，作为两栖装甲车，施耐德-雪铁龙C-40被首次提出，但被法国政府拒绝了，他们更想要AM-80，这一计划因此被搁置，直到1939年法军需要两栖载具之时。C-40被升级为容纳10人的两栖载具，更名为S40，于1941年被提出并接受，但它比公社的同类载具品质要差。"
 NFA_amphibious_mechanized_equipment_2: "施耐德-雪铁龙 M1943型两栖履带牵引车"
 NFA_amphibious_mechanized_equipment_2_short: "TCA-43"
 NFA_amphibious_mechanized_equipment_2_desc: "TCA-43是C-40的改进型。在得到战场上使用C-40的初步反馈后，车轮被履带所取代，并扩大了货舱，加装了几个机枪支架。"
 NFA_gw_armored_car_equipment: "拉夫利 M1917/80 机枪车"
 NFA_gw_armored_car_equipment_short: "AM-80"
 NFA_gw_armored_car_equipment_desc: "拉夫利M1917/80机枪车（AM-80）是在怀特-拉夫利 1917 重型装甲车的基础上设计的，但在1934年升级了新的车身和引擎。该车由位于阿尔及利亚的拉夫利公司生产，可以爬上40度的陡坡、在北非道路上以每小时80公里的速度巡航，因此尽管被认为过时，AM-80还是很快成为了法军的主要载具。"
 NFA_armored_car_equipment_1: "雪铁龙 M1940型机枪车"
 NFA_armored_car_equipment_1_short: "AM-40"
 NFA_armored_car_equipment_1_desc: "M1940型机枪车（AM-40）是由路易·德尔亚加根据1938年的法军规格设计的轻型装甲车，它在设计上十分创新，采用八轮驱动和单体双人车身。AM-40的开发过程经历了不断的设计修改，尽管军方要求使用47毫米炮，但随着地缘政治形势的变化，1940年时，最终采用了使用20毫米炮的版本。"
 NFA_armored_car_equipment_2: "雪铁龙 M1942型机枪车"
 NFA_armored_car_equipment_2_short: "AM-42"
 NFA_armored_car_equipment_2_desc: "在评估了又重又复杂的AM-40的使用情况后，总参谋部表示，需要一款更轻更快的侦察车来巡逻殖民地地区，并执行其他可用廉价载具执行的任务。雪铁龙的工程师在仔细研究了加拿大的装甲车之后，研发了M1942型机枪车，以迎合军队的需要。这款新型装甲车AM-42采用轻量化的四轮设计，使用20毫米炮，深受法军士兵的欢迎。"
 NFA_armored_car_at_equipment: "雪铁龙 M1942型机枪车 47mm炮版"
 NFA_armored_car_at_equipment_short: "AM-42-C47"
 NFA_armored_car_at_equipment_desc: "47mm炮版的雪铁龙M1942型机枪车是路易·德尔亚加和其他雪铁龙工程师的合力之作，他们曾在AM-40的炮塔上装载47毫米炮。正如在AM-40上的这种改装，他们在AM-42上也如法炮制，产生了AM-42-C47。这门47毫米炮使得AM-42符合军方最初对AM-40要求的坦克猎手。"
 NFA_artillery_equipment_1: "1897型 75mm火炮"
 NFA_artillery_equipment_1_short: "M97 75mm火炮"
 NFA_artillery_equipment_1_desc: "1897型75mm火炮，也被称为“法国75”或者“75”，是公认的第一种现代火炮。“75”于1898年入役，在世界大战中大显身手，被用作反人员、防空以及反坦克武器。撤到阿尔及利亚后，法军继续使用这些75炮，主要是因为它们大多仍符合现代标准。"
 NFA_artillery_equipment_2: "施耐德 1935型 105mm短火炮"
 NFA_artillery_equipment_2_short: "施耐德 105mm短火炮"
 NFA_artillery_equipment_2_desc: "1935型105mm短火炮由施耐德设计，其设计相当保守。这种105毫米口径火炮用于取代法军正在使用的M-97型75毫米炮，相比加农炮，它更像榴弹炮，主要用来摧毁敌人的防御工事。"
 NFA_artillery_equipment_3: "菲尤 1917/1942型 155mm大威力火炮"
 NFA_artillery_equipment_3_short: "GPF 155mm火炮"
 NFA_artillery_equipment_3_desc: "菲尤1917型155mm大威力火炮也叫做“GPF”。世界大战期间，1917年，路易·菲尤上校为了适应对现代重炮的迫切需求，研发了GPF。这种火炮同时被法兰西公社和国民法国两方所使用。由于国法政府在殖民地生产GPF存在问题，1942年前，只有数量有限的GPF在国民法国军队中服役。1942年，GPF的设计得到改进，以符合现代标准、便于生产。"
 NFA_anti_tank_equipment_1: "1934型 25mm半自动火炮"
 NFA_anti_tank_equipment_1_short: "SA 25mm火炮"
 NFA_anti_tank_equipment_1_desc: "早在20年代初期，法国军队就已经认识到老旧的皮托37毫米速射炮面对未来的新式坦克难堪大任。哈奇开斯于1926年推出了一款25毫米炮，但由于预算紧缺且75毫米火炮库存数量尚充足，直到十年后才得以定型列装。这款25毫米火炮为光复法国本土之战应运而生，在路易·菲尤的设计理念影响下其可靠性优秀。"
 NFA_anti_tank_equipment_2: "1897/1937型 75mm反坦克炮"
 NFA_anti_tank_equipment_2_short: "AC 75mm火炮"
 NFA_anti_tank_equipment_2_desc: "被105毫米火炮汰换下来的旧式75火炮大多得以更换新型炮架并被改作反坦克炮使用。虽然一般认为其重量过大导致作反坦克炮运用较为不便，但不可否认的是老75的穿甲侵彻力仍然略胜同期同类火炮一筹。"
 NFA_anti_tank_equipment_3: "1943型 75mm半自动反坦克炮"
 NFA_anti_tank_equipment_3_short: "AC SA 75mm火炮"
 NFA_anti_tank_equipment_3_desc: "75毫米半自动炮是基于先前75毫米反坦克炮改良而来的产物。虽然它骨子里仍然是一款旧武器，但射速方面的提升以及全新设计的炮架使它可与其他新式火炮相提并论。"
 NFA_anti_air_equipment_1: "1936型 25mm防空机枪"
 NFA_anti_air_equipment_1_short: "25mm防空机枪"
 NFA_anti_air_equipment_1_desc: "撤到阿尔及利亚后，法军表示需要一种专门的防空机关炮。1936年，哈奇开斯提出了25毫米方案，由于施耐德提出的更具前景的方案进展缓慢，哈奇开斯的方案被采纳。而之后，根据军队的要求，原来的三脚架被更换为双轮运载的三角基座。"
 NFA_anti_air_equipment_2: "1939型 37mm防空机枪"
 NFA_anti_air_equipment_2_short: "37mm防空机枪"
 NFA_anti_air_equipment_2_desc: "37毫米防空机枪的开发工作始于1930年，1939年，它终于可供投产。此时法军已经采用了哈奇开斯的防空机枪，施耐德在与军方进行了激烈争论后，经初步测试，其开发的37毫米防空机枪被采用，作为比哈奇开斯25毫米防空机枪更先进的装备。"
 NFA_anti_air_equipment_3: "1940型 75mm防空炮"
 NFA_anti_air_equipment_3_short: "75mm防空炮"
 NFA_anti_air_equipment_3_desc: "1920年代末军队发现，对于防空用途而言，1897型75毫米火炮已经过时了，因此新防空炮的开发工作于1931年启动。与老75炮相比，施耐德设计的1940型75毫米防空炮射速更快、炮弹初速更高、垂直射程更大、火控更现代化、机动性更好。法军总司令部对之前的施耐德37毫米防空机枪印象深刻，因此很快采用了这种新的75毫米防空炮。"
 NFA_gw_tank_equipment: "雷诺 FT M1917/29型突击坦克"
 NFA_gw_tank_equipment_short: "FT-29"
 NFA_gw_tank_equipment_desc: "雷诺FT型是世界上第一款在可全向旋转的炮塔中安装武器的坦克，这一布局具有划时代般的开创性意义，广受其他国家效仿。这款1917年的设计从技术上讲，要远远先进于世界大战中法军装备的另两个型号坦克。残存的雷诺FT在撤离到阿尔及利亚后，自1929年起改装了哈奇开斯Mle 26型机枪；但许多坦克却因为补充财政预算需要，而被拿到国际市场上卖掉了。"
 NFA_light_tank_equipment_1: "雷诺 M1930型 装甲机动坦克"
 NFA_light_tank_equipment_1_short: "CMR-30"
 NFA_light_tank_equipment_1_desc: "1926年，雷诺受令以“雷诺NC”为项目的工厂代号，新造两辆坦克原型车供未来的改进计划所用。1930年，雷诺成功说动军方采纳其作为下一步新研制轻型步兵坦克的基础；后来研制的结果就是雷诺M1930型机动坦克，于1932年正式定型列装。它是一款相当程度上基于雷诺FT样板修改而来的坦克，装备一门APX SA 18型主炮和两挺哈奇开斯Mle 26机枪；应军方的特别要求，该车还专门设置有一名无线电员的岗位，并为其配备了一具尺寸巨大的双臂天线。不幸的是，这项独特而奇异的设计形成了对炮塔的阻碍，使得炮塔的转动范围存在约15°盲区。"
 NFA_light_tank_equipment_2: "雷诺 M1935型 装甲机动坦克"
 NFA_light_tank_equipment_2_short: "CMER-35"
 NFA_light_tank_equipment_2_desc: "在研制了功能已非局限于支援步兵的CMR-30坦克的基础上，法军又要求研发一款可对抗同类的新型坦克；雷诺为此申请政府资助，但得到的答复是先出成果后到账。1935年，此项目的结果，即雷诺UZ原型车，一经推出立即被定型为雷诺M1935型通用机动坦克；可是由于国民法国政府财政拮据，它列装的数量不多。从各个方面来看，CMER-35都可以视作是CMR-30的稍许放大版本，不过它的装甲有一定增强，并且装备的是47mm主炮。"
 NFA_light_tank_equipment_3: "雪铁龙 轻型战斗坦克"
 NFA_light_tank_equipment_3_short: "CLC-C"
 NFA_light_tank_equipment_3_desc: "雪铁龙轻型战斗坦克是应法军要求而设计的一款轻装甲前线战斗车辆。CLC-C坦克采用摇摆式炮塔，为了给驾驶员让出空间而特地偏车体左侧布置；炮手居于炮塔中间并拥有专用的观察塔，由弹匣自动供弹的90mm主炮在他右手边；驾驶员居于车体前部右侧。这款新式坦克的一大主要缺点在于：由于主炮炮闩外置，一旦其弹匣打空炮手就不得不暴露自己、爬出车外才能装填炮弹。"
 NFA_medium_tank_equipment_1: "标致 M1939型主战坦克"
 NFA_medium_tank_equipment_1_short: "CBP-39"
 NFA_medium_tank_equipment_1_desc: "标致1939型中型坦克是基于CMER-35和CRP-37S两个型号，各取其长的融合升级版；它的设计目的只有一个，那就是为早日反攻法国本土作准备。CBP-39装备有两门火炮，一门是车体正面的75mm炮，另一门是炮塔中的47mm炮。它能够执行多种战术任务，但并不特别见长于其中任何一种，法军在战略、战术上均主要将其作为预备队使用。"
 NFA_medium_tank_equipment_2: "雷诺 1型通用坦克"
 NFA_medium_tank_equipment_2_short: "CdC G1-R"
 NFA_medium_tank_equipment_2_desc: "CdC G1-R型是一款取代CMER-35的20吨级坦克。它是最先进的法国坦克作品之一，拥有优秀的武器、出色的机动性和高度的战术多样性。它装备有75mm和47mm炮，这一设计其实并不完全符合法军的要求，但最终没有影响到它的定型列装。作为一款多面手型的坦克，它运用了数项先进技术，例如火炮稳定器、半自动装填系统和一具光学测距仪。"
 NFA_medium_tank_equipment_3: "标致 2型通用坦克"
 NFA_medium_tank_equipment_3_short: "CdC G2-P"
 NFA_medium_tank_equipment_3_desc: "CdC G2-P是设计出来取代CdC G1-R的新一代坦克，动力澎湃的引擎和较轻的车重赋予了它杰出的机动性，配备机械式辅助装填的90毫米主炮射速同样凶狠；但是，它的缺点却不仅仅限于体积庞大、装甲薄弱，并且复杂而造价昂贵等。"
 NFA_heavy_tank_equipment_1: "标致 M1937型S炮塔突击坦克"
 NFA_heavy_tank_equipment_1_short: "CRP-37S"
 NFA_heavy_tank_equipment_1_desc: "作为一款专为攻破公社防线而生的设计，标致1937型突击坦克装备有车体前部的75毫米炮和炮塔中的47毫米这两门主炮。其炮塔设计方案在研制过程中屡经大改，最后定型的“S炮塔”与先前的CMR-30炮塔相近。虽然它的重量和造价均令人咂舌，法军高层仍将其视作计划中不可或缺的一部分而纳入现役。"
 NFA_heavy_tank_equipment_2: "雪铁龙 M1941型 攻坚坦克"
 NFA_heavy_tank_equipment_2_short: "CAFC-41"
 NFA_heavy_tank_equipment_2_desc: "雪铁龙1941型攻坚坦克起初是与标致1937型发源于同一套设计指标的竞争对手，但由于在装备同样武器的前提下造价和重量却更超后者而姗姗来迟。经数次改动后才终于在1941年列装的它相比1937年版的原型，主要区别在于炮塔改装了75毫米主炮、且传动和散热机构也改为中置。"
 NFA_heavy_tank_equipment_3: "标准化装甲攻坚平台"
 NFA_heavy_tank_equipment_3_short: "PBAFS"
 NFA_heavy_tank_equipment_3_desc: "PBAFS的官方名称是雪铁龙 标准化装甲攻坚平台，它最初的设计目的是与CdC G1-R竞争，但因过重而吃了闭门羹。2年后，经过一些重大修改，这款坦克被接受了。这些大改包括将炮塔上的75毫米炮换成90毫米炮，以及增加装甲，旨在突破敌人工事并从远处支援轻型坦克；选定这个目标的原因是它的装甲还是太弱，无法与敌方重型坦克直接交战。"
 NFA_super_heavy_tank_equipment_1: "标致 M1943型 要塞坦克"
 NFA_super_heavy_tank_equipment_1_short: "CFP-43"
 NFA_super_heavy_tank_equipment_1_desc: "标致M1943型要塞坦克（CFP-43）的长度和重量都大到了极点。它有120毫米厚的装甲、8名车组成员，以及跨越最宽达7米战壕的能力。CFP-43配备105毫米主炮和47毫米副炮，由于需求不断变化，其设计极具挑战性。它最初于1941年被采用，而最终型号于1943年需要突破更大的敌军工事之时应运而生。"
 NFA_modern_tank_equipment_1: "3型通用坦克"
 NFA_modern_tank_equipment_1_short: "CdC G3"
 NFA_modern_tank_equipment_1_desc: "在讨论法军坦克标准化，以及如何替代CdC G2-P和CdC G1-R坦克时，3型通用坦克的设计被提出。它被设想为一款可通过铁路运输的突击坦克，装备性能良好的105毫米炮，速度每小时50千米，但也有许多问题，比如装甲薄弱、可靠性低。"
 NFA_amphibious_tank_equipment_1: "施耐德-雪铁龙 轻型两栖坦克"
 NFA_amphibious_tank_equipment_1_short: "CLA-SC"
 NFA_amphibious_tank_equipment_1_desc: "在C-40的底盘上开发的CLA-SC是一种防御相当薄弱的两栖坦克，具有半轮式半履带式的混合底盘和CMR-30的炮塔。由于反攻法国本土需要两栖坦克，这种坦克进入现役，它装甲弱、速度慢，但可靠性相当高。"
 NFA_amphibious_tank_equipment_2: "M1942型 两栖机动坦克"
 NFA_amphibious_tank_equipment_2_short: "CdMA-42"
 NFA_amphibious_tank_equipment_2_desc: "CdMA-42是应法军要求而开发的，装备90毫米炮，主要功能是充当两栖的“坦克猎手”。车体下方的液压雪橇板提供了在沼泽和雪地中的良好机动性，而车体周围的气垫则使这种坦克可以浮在水面上。尽管有些许不足，但CdMA-42还是堪称拥有良好速度和火力的两栖坦克。它取代了现役的CLA-SC。"
