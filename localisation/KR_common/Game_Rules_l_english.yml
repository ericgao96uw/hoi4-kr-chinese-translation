 RULE_OPTION_BRA_PATH_SOCDEM: "£KR_game_rule_flag_BRA  左翼民主党获胜"
 RULE_OPTION_BRA_PATH_SOCDEM_DESC: "若昂·曼加贝拉与§S左翼民主党§!成功赢得1936年选举。尽管曼加贝拉总统与某位智利工团政治家的会面引起了一些波澜，但民主仍然存活。"
 RULE_OPTION_BRA_PATH_MARLIB: "£KR_game_rule_flag_BRA  自由民主党胜利"
