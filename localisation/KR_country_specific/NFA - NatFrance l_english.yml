 nfa.128.d.4.bel: "由于我们在法国本土只有很少的军事存在，我们的外交官在谈判中只有很小的回旋余地。\n\n鸽派成员寻求与法国人达成一个相对谨慎的协议。这场战争让德国损失了大量人力和物资，其中很多是法国人造成的。他们正在推动一个短期的经济赔偿协议，以帮助我们挽回我们所遭受的损失。另外，在我们国家进行重建时结束两国的敌对状态。作为交换，我们将交出我们占有的法国领土。\n\n与此同时，中立派提出了另一些要求，这些要求对得起德国人民为了和平所付出的代价。他们提出与鸽派相同的协议，但是要附加一个条款，即扩展我们的盟友比利时的边境。加莱海峡地区将并入比利时，法国人必须拆除我们共同边界上的所有堡垒。\n\n此外，还有一些比较鹰派的成员提出，必须让法国知道他们几斤几两。那些公社的家伙让我们损失了许多的德意志好青年。所以我们必须对法国人施加军事限制，限制他们生产军舰的吨位和军事工业的生产能力。鹰派还希望能在布列塔尼半岛建立一个独立的国家，当然，是要在我们的指导下。那些港口将是我们向大西洋投射力量的绝佳基地。\n\n在确保对法国人隐瞒我们内部闹分歧的同时，我们必须决定，是提出几乎肯定会被接受的谨慎的鸽派方案，还是提出中立派的看起来合理的协议，或者更进一步，提出鹰派的协议，从法国身上多榨一点油水。"
