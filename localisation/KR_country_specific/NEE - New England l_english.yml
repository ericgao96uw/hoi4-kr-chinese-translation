 newengland.451.t: "[NEE_Ambassador_name_cap]对[CAN.GetAdjective]政府讲话"
 newengland.451.d: "今天，代表[NEE.GetNameDef]政府的[NEE_Ambassador_name]还有随行的文武官员抵达了加拿大首都渥太华。一群人聚在惠灵顿大街100号以布杂艺术装修的大使馆前，等待美国外交使团发布期待已久的演讲。虽然这座建筑以前是美国公使馆，但在新大陆其他地区发生的事件让这座公使馆变成了一座完整的大使馆。\n\n在演讲的开头，[NEE_Ambassador_name_cap]感谢了加拿大人民对新大陆民主的保护与承诺。他明确表示，若合众国得以统一并恢复其内战前的国力，那它将尽力报答加拿大人对美国的恩情。这份演说受到了所有在场人员的极大赞许，据说英王本人后来还亲自拜访了这位大使。加拿大和新英格兰的报纸对这次友好访问进行了热烈的报道，两个国家在反对工团主义、追求自由世界的共同目标和梦想中变得更加紧密了。"
 newengland.451.a: "感谢加拿大！"
 newengland.452.t: "[NEE_Ambassador_name_cap]对[CAN.GetAdjective]人民讲话"
 newengland.452.d: "[NEE_Ambassador_name]今天被邀请在加拿大议会发言，而历史上从来没有发生过这样的事。虽然[NEE.GetNameDef]的胜选总统选择留在国内以处理本土事务，但英王以及流亡政府和加拿大总理都出席了会议。\n\n代表[NEE.GetName]政府发言时，[NEE_Ambassador_name]热烈赞扬了加拿大政府对美国东北部的民主的持续支持和认可。他谈到，不断变化的世界秩序意味着旧世界的大国最终能有还乡的机会。虽然美国需要一段时间才能从令大陆陷入分裂的内战中愈合并恢复过来，但是恢复后的美国将乐于支持协约国的目标。作为回应，加拿大总理向大使确保协约国的自由世界的国家将成为新英格兰政府在美国至暗时刻的坚强后盾。他重申了加拿大一直以来对[NEE.GetNameDef]政府作为合法民主政府的认可，此后两国的关系应继续保持密切。"
 newengland.452.a: "我们是团结的人民！"
 newengland.453.t: "[NEE_Ambassador_name_cap]对[CAN.GetAdjective]军方讲话"
 newengland.453.d: "为了表达善意和友谊，[NEE_Ambassador_name]访问了位于安大略省皮克顿的加军皮克顿基地的加拿大皇家军队。人们看到他与盖伊·西蒙德斯将军等加拿大将军一起出席，也看到他与伯纳德·蒙哥马利等流亡者将军进行了深入交谈。\n\n然而他此次访问的重点是他对加拿大军队士兵的讲话。[NEE_Ambassador_name_cap]直接感谢了加拿大的士兵，赞扬他们为恢复欧洲的民主而做出的勇敢承诺，并祝愿他们在最终还乡时取得成功。他强调，加拿大军队在1937年的干预行动中发挥了重要作用，保护了新英格兰地区的人民，使之不至于陷入毁灭美国的混乱和破坏中。最后，他总结说，如果有一天加拿大需要帮助，美国士兵将非常乐意为加拿大和英国人民的自由冒生命危险。大使对加拿大军队的访问受到了加拿大军队上层的热烈欢迎，并引起了加拿大军队本身的极大赞许，他们从未想到自己会被[NEE_Ambassador_name]亲自致辞。"
 newengland.453.a: "共赴胜利！"
 newengland.454.t: "[NEE_Ambassador_name_cap]对加拿大福特汽车公司讲话"
 newengland.454.d: "加拿大福特汽车公司成立于1904年，总部设在安大略省沃克维尔，是美国福特公司的一个著名子公司。该公司最初是由亨利·福特在底特律河对面的麦格雷戈马车厂投资125000美元成立的，该厂与他在密歇根州迪尔伯恩的原厂相隔。该公司获得了所有的福特专利权和对前大英帝国所有地区（不包括大不列颠岛和爱尔兰）的销售特权。该工厂将见证加拿大第一辆汽车“C型车”的问世，未来几年还将继续生产民用和军用车辆。\n\n为了加强美国和加拿大的商业联系，[NEE_Ambassador_name]对沃克维尔工厂进行了访问。人们看到这位美国大使在加拿大福特公司老板的陪同下，视察了充满蒸汽的装配线，并与装配工人交谈。他在对工人的简短讲话中赞扬了他们的工作效率，并说除了美国之外，加拿大工人的职业道德也是无与伦比的。难怪加拿大能够从多年的经济萧条中重整旗鼓，并将自己变成一个工业巨头。工人们为大使报以热烈的掌声，为了感谢美国人的访问，加拿大福特公司承诺赠送80辆他们的加拿大军用型（CMP）卡车，以示友好。"
 newengland.454.a: "向着无与伦比的工业！"
 newengland.455.t: "[NEE_Ambassador_name_cap]对加拿大胜利飞机公司讲话"
 newengland.455.d: "由于不列颠革命，大英帝国崩溃，英国飞机公司阿弗罗搬到了加拿大，从而成为了阿弗罗(加拿大)。1938年，国家钢铁汽车公司在马尔顿建立了一个生产军用飞机的制造厂；加拿大政府随后征用了该公司并成立了一个名为胜利飞机有限公司的皇家企业。胜利飞机公司获得了生产阿弗罗轰炸机和运输机的许可证，以为最终的归乡作战做准备。\n\n为了加强[NEE.GetNameDef]的空军实力，[NEE_Ambassador_name]今天参观了该工厂，以便签署一份12架阿弗罗轰炸机的合同。胜利飞机公司总裁J·P·比克尔带着大使进行了简短的参观，向大使展示了庞大的装配线，并让大使有机会见到辛勤工作的加拿大装配工。在加拿大工业机器的前线，大使坐下来与加拿大工人交谈了一会——这为他赢得了媒体的赞誉。大使甚至有机会坐进轰炸机的机舱内，在那里他可以亲眼看到加拿大工程的耐久性和强度。参观结束后，他参观了比克尔的办公室，在那里两人一起喝酒并抽雪茄，然后签署条约将加拿大飞机售给新英格兰的空军。"
 newengland.455.a: "长区间空军将会赢得胜利！"
 newengland.456.t: "[NEE_Ambassador_name_cap]对加拿大国立钢铁汽车公司讲话"
 newengland.456.d: "由于不列颠革命，大英帝国崩溃，英国飞机公司阿弗罗搬到了加拿大，从而成为了阿弗罗(加拿大)。1938年，国家钢铁汽车公司在马尔顿建立了一个生产军用飞机的制造厂；加拿大政府随后征用了该公司并成立了一个名为胜利飞机有限公司的皇家企业。胜利飞机公司获得了生产阿弗罗轰炸机和战斗机的许可证，以为最终的归乡作战做准备。\n\n为了加强[NEE.GetNameDef]的空军实力，[NEE_Ambassador_name]今天参观了该工厂，以便签署一份24架现代战斗机的合同。胜利飞机公司总裁J·P·比克尔带着大使进行了简短的参观，向大使展示了庞大的装配线，并让大使有机会见到辛勤工作的加拿大装配工。在加拿大工业机器的前线，大使坐下来与加拿大工人交谈了一会——这为他赢得了媒体的赞誉。大使甚至有机会坐进一架毒液战斗机的机舱内，在那里他可以亲眼看到加拿大工程的耐久性和强度。参观结束后，他参观了比克尔的办公室，在那里两人一起喝酒并抽雪茄，然后签署条约将加拿大飞机售给新英格兰的空军。"
 newengland.456.a: "当我们肃清了天空，我们便无人能挡"
 newengland.457.t: "[NEE_Ambassador_name_cap]统筹新工厂的建设"
 newengland.457.d: "今天，[NEE_Ambassador_name]访问了克拉伦斯·迪凯特·豪，豪是一位伟大的加拿大商人、工程师以及政治家。豪本人对[NEE.GetNameDef]青眼有加；这位加拿大人出生于马萨诸塞州，曾就读于麻省理工大学。作为一名商人和一位工程师，豪的业务包括工程咨询及项目承包，而他的公司在加拿大西部拥有最多的谷仓塔。\n\n这两个男人讨论了如何加强两国之间的商业和友好关系。豪提到在安大略省阿瑟港附近有一块还没怎么开发的土地，这可以作为加美联合工厂的建设用地。这座坐落在加拿大土地上的工厂将雇佣加拿大和美国的工人，从而改善两国的就业，同时让两国获利。另据报道，两人见面后，还就美国局势以及加拿大的干预事宜谈了很久。两人举杯庆祝北美友谊的新纪元来临，这也许昭示着未来合作时期的到来。"
 newengland.457.a: "为了收获颇丰的友谊！"
 newengland.458.t: "[NEE_Ambassador_name_cap]邀请来自[CAN.GetNameDef]的工业专家"
 newengland.458.d: "由于政府对大萧条采取了有效的措施，我们的经济终于开始出现复苏的迹象。赈济所外的长队终于成为过去，失业水平达到是有史以来的最低水平。在我们继续沿着这条经济复苏的道路前进时，我国政府建议我们邀请来自加拿大盟友的工业专家，如阿瑟·布莱基·普尔维斯和第一代比弗布鲁克男爵马克斯·艾特肯。\n\n与前美国经济紧密相连的加拿大经济面临着一个更加令人痛心的问题，当时德国的黑色星期一危机进一步加剧了加拿大的经济困境。然而，由于杰出的工业家和经济学家的援助，加拿大经济现在正处于复苏的道路上，特别是在政府组织的工作项目和投资项目的帮助下，如劳动营和帝国经济发展委员会。为了促进我们自己的经济，让我们向加拿大工业专家和商人发出邀请，以便我们也可以效仿加拿大的经济复苏。"
 newengland.458.a: "我们的工业霸权无与伦比！"
 NEE_industrialist_aid_idea: "工业援助"
 NEE_industrialist_aid_idea_desc: "我们的协约国盟友为我们提供了宝贵的工业援助，以促进新英格兰的经济发展。事实证明他们的努力没有白费，我们最终成功地从多年的经济停滞中走了出来。"
 newengland.459.t: "[NEE_Ambassador_name_cap]安排了亲[NEE.GetAdjective]演说"
 newengland.459.d: "[NEE_Ambassador_name]大使改变策略，转向吸引国际听众以及在协约国的友邦，而计划在蒙特利尔举行的协约国成员会议上发表一个支持[NEE.GetAdjective]演讲。这次演讲不仅有望让全大陆深陷于残酷内战之中的美国军民听到，而且列席蒙特利尔会议室的帝国公约代表也希望听到来自新英格兰的声音。\n\n在这次广播讲话中，[NEE_Ambassador_name]宣称，无论需要多长时间，“美国人民将以其正义的力量赢得绝对的胜利”。大使强调了新英格兰对其自身武装力量和协约国武装力量的信心，他们不仅要把美国，而且要把旧世界从红色威胁中解放出来。美国将不再受制于分裂。新英格兰地区恢复美国、解放他们祖先为之付出巨大牺牲的国家的时刻已经到来。无论如何，临时政府将确保美国民主的复兴！"
 newengland.459.a: "我们将重建美国！"
 newengland.460.t: "[NEE_Ambassador_name_cap]赢得加拿大皇家骑警的支持"
 newengland.460.d: "西北骑警(NWMP)是前总理詹姆斯·亚历山大·麦克唐纳的心血结晶，它在1873年骑警法案通过后得以成立。西北骑警作为加拿大皇家骑警的前身，曾帮助加拿大在西部收购的领土上进行扩张，并在世界各地的战场上与大英帝国的军队并肩作战。在第二次布尔战争后，西北骑警被授予“皇家”称号并与自治领警察合并，正式成为了加拿大皇家骑警。该组织负责在加拿大所有省份和领土上执行联邦法规，并承担着国家的反情报工作。渗透那些被认为对加拿大有害的政治或种族团体也是他们职责的一部分。而在最近几年，加拿大皇家骑警在某种程度上还必须对付大量从加拿大-美国边境偷渡过来的工团主义同情者与间谍。\n\n由于他们在镇压罢工方面经验丰富，[ROOT.NEE.GetNameDef]政府已经请求加拿大政府，在新英格兰武装部队解放全国时能够提供驻军与镇压援助。在对加拿大皇家骑警的简短讲话中，[NEE_Ambassador_name]赞扬了加拿大皇家骑警在美国陷入内战之际维护加拿大边境稳定的效率以及他们严明的纪律。讲话赢来了热烈的掌声，而加拿大皇家骑警警监则表示，会确保新英格兰警察武装得到他们需要的一切人手和装备。"
 newengland.460.a: "非常感谢你们的帮助。"
 newengland.461.t: "大使交接"
 newengland.461.d.rep: "前任驻加拿大大使怀南特宣布辞去职务。接替他的是一个名为杰伊·莫法特的有前途的候选人。作为一位来自知名使者世家的显赫政要，莫法特似乎是约翰·怀南特当之无愧的继任者。\n\n如果想的话，我们可以让莫法特直接向总统汇报事务，或者我们也可以降级该办事处的重要性来让资源得以被分配在其他地方。"
 newengland.461.d.dem: "前任大使怀南特宣布辞去职务。接替他的是一个名为杰伊·莫法特的有前途的候选人。作为一位来自知名使者世家的显赫政要，莫法特似乎是约翰·怀南特当之无愧的继任者。\n\n如果想的话，我们可以让莫法特直接向总统汇报事务，或者我们也可以降级该办事处的重要性来让资源得以被分配在其他地方。"
 newengland.461.a: "我们挑莫法特！"
 newengland.461.b: "我们挑哈里曼！"
 newengland.461.c: "降级办事处。"
 newengland.462.t: "大使交接"
 newengland.462.d: "哈里曼为了竞选总统而想要辞去大使一职。他推荐他长期信赖的亲密战友查尔斯·博伦作为自己的继任者。这位无党派人士应该会让两党都满意。或者，我们可以降级该办事处以便集中精力处理其他事务。"
 newengland.462.a: "同意任命。"
 newengland.462.b: "降级办事处。"
 newengland.463.t: "大使交接"
 newengland.463.d: "长年担任大使的雷·阿瑟顿宣布了他的辞职意向。经过三十多年的外交工作，这位年迈的政治家已经在世界上为自己博得了一席之地。他的名字从阳光明媚的雅典地中海到风雨交加的马尼拉太平洋广为流传。而曾在瑞典和秘鲁等地任较低外交职务的劳伦斯·斯泰恩哈特则成为了继任者的候选人。或者我们也可以降级该办事处，来让资源被用在其他更需要的地方。"
 newengland.463.a: "同意任命。"
 newengland.463.b: "降级办事处。"
 newengland.503.t: "潜伏的特务揭露了我们安全屋的位置"
 newengland.503.d: "我们在[UR_state.GetName]运作的团队传来了一则不幸的消息。我们所帮助的一名“难民”原来是[UR_state.Controller.GetNameDef]特殊服务部门的成员。他们逗留了好几天，在那里收集信息，然后在晚上失踪了。在寻找失踪者的混乱中，我们的队伍遭到了由党内叛徒领导的里应外合的袭击。只有那对正在侦察第二天路线的人免受逮捕，并向我们转达了这个消息。在发出最后一条信息后，他们示意将尝试在没有铁路公司帮助的情况下自行前往新英格兰。"
 newengland.503.a: "我们不会放弃他们！"
 newengland.504.t: "走私小组被捕"
 newengland.504.d: "一支走私小组在穿越[UR_state.GetName]时与我们失去了联系。他们发来的最后的报告称在附近可能会出现巡逻队。由于[UR_state.GetName]中的部队调动并不罕见，小组成员并未意识到危险。而他们显然犯了个错误——他们察觉到的巡逻队正是奉命来剿灭为我们效命的“通敌叛徒”的。附近的一个侦察班组锁定了我们的走私小组，并把他们抓到了安全设施中，而在那里，我们的人将会被当作间谍来审判。"
 newengland.504.a: "我们救不了他们所有人……"
 newengland.505.t: "发现一组同行者"
 newengland.505.d: "我们在[UR_state.GetName]的小组与一组目的相似的旅行者取得了联系，他们正在前往加拿大避难。据他们自己所说，他们完全靠自己的力量前行，没有任何联络人和补给点。我们可以带他们一起去新英格兰，但一个小组里人数过多可能会引来敌人在当地巡逻队的不必要的注意。然而，他们单靠自己不大可能到达加拿大或是新英格兰……"
 newengland.505.a: "向他们提供我们的帮助。"
 newengland.505.b: "去加拿大路上一路顺风！"
 newengland.506.t: "成功搜刮武器库"
 newengland.506.d: "我们在[UR_state.GetName]的小组在前往新英格兰的路上时意外地偏离的原定的路线。但这却是个幸运的意外，因为我们发现了一座被[UR_state.Controller.GetNameDef]遗弃的补给站。当注意到这座补给站没有新的轮胎痕和最近使用过的迹象时，我们的小组就迅速地搜刮了里面的武器并且继续踏上了前往新英格兰之旅。"
 newengland.506.a: "我们会好好利用的！"
 newengland.601.t: "[GetYear]年总统选举"
 newengland.601.d: "随着选举在今年恰当的时候进行，国家稍许恢复了正常；而我们也摆脱了在加拿大军队监护下建国时的混乱。两党都发布了大量竞选信息来说服[NEE.GetNameDef]的民众给本党的候选人投票。\n\n在共和党阵营中，媒体报道了无数的故事以展示巴罗斯总统和他的内阁时如何通过立法来让美国重归正轨。近十年来，美国深陷大萧条的泥潭，但巴罗斯总统领导我们国家走向了繁荣！归功于巴罗斯通过的项目，大萧条最坏的影响已经远去。因而，巴罗斯承诺，基于大萧条正在淡去的现状，他的第二任期将致力于平衡预算，并再次投入资源以加强乡村地区的连通。\n\n与之对应，民主党阵营则呼吁扩大政府规模。他们认为巴罗斯领导之下的“公正施政”项目值得称赞，并且这些方案应该维持下去。查尔斯·赫尔利和他的竞选同伴彼得·格里已经巡游了全国，并在和那些生活受到平民保育团影响的人交谈。他们保证会持续发放救济金并继续资助诸如公共事业振兴署这样的项目。\n\n在一系列的投票活动结束后，选举结果出来了……"
 newengland.601.a: "民主党的赫尔利赢得投票！"
 newengland.601.b: "巴罗斯得票打破记录！"
 newengland.602.t: "[GetYear]年总统选举"
 newengland.602.d: "随着选举在今年恰当的时候进行，国家稍许恢复了正常；而我们也摆脱了在加拿大军队监护下建国时的混乱。两党都发布了大量竞选信息来说服[NEE.GetNameDef]的民众给本党的候选人投票。\n\n在民主党一边，戴维·沃尔什总统和西奥多·格林副总统一直忙于前往全国各地，与那些生活直接受到“第二次公正施政”影响的人交谈，大批工人和农民来到演讲活动现场，支持这个负责发放急需救济的二人组。近十年来，胡佛和共和党人满足于让市场“自我修复”，而不是像格林倡导的政策那样直接干涉，帮助人民。\n\n与此同时，在共和党阵营中，企业主和银行家团结在新罕布什尔州前州长约翰·怀南特周围。怀南特虽然是共和党人，但他积极参与沃尔什政府的“公正施政”政策，帮助社会保障理事会的工作，并让平民保育团在新罕布什尔州能够满负荷工作，向人们提供救济。作为前教师，他发表演讲，承诺为美国青年提升学校教育的预算。\n\n在一系列的投票活动结束后，选举结果出来了……"
 newengland.602.a: "沃尔什再干四年！"
 newengland.602.b: "共和党的怀南特赢得投票！"
 newengland.603.t: "[GetYear]年总统选举"
 newengland.603.d.martin_jr: "随着选举在今年恰当的时候进行，国家稍许恢复了正常；而我们也摆脱了在加拿大军队监护下建国时的混乱。随着国家在他们的领导下稳定下来，妥协内阁决定和平解散，恢复两党制。两党都发布了大量竞选信息来说服[NEE.GetNameDef]的民众给本党的候选人投票。\n\n共和党最大的成功之处在于，他们获得了新英格兰银行家和商人的选票。为了加深与他们的联系，总统候选人约翰·怀南特承诺立法保护企业主免受“野猫式罢工”的威胁，这种自发的罢工可能会构成威胁，造成工厂停业。而来自缅因州的职业参议员、怀南特的副总统弗雷德里克·黑尔呼吁和北方邻国加拿大建立更密切的关系，没有他们，我们就无法在第二次美国内战的混乱中幸免于难。\n\n民主党阵营则迅速将查尔斯·赫尔利提升到“[NEE.GetNameDef]的未来”这一高度。在摧毁了东海岸的1938年大飓风中，赫尔利在马萨诸塞州为受灾人群提供救济。他一直忙于奔赴全国各地发表演讲，详细介绍他的计划：规范警察在镇压罢工中的行为，以及提高妇女和儿童的最低工资。他希望运用竞选旅程中获得的善意，让民主党成为人民的党！\n\n在一系列的投票活动结束后，选举结果出来了……"
 newengland.603.d.fallback: "出bug时的通用描述文本。"
 newengland.603.a: "民主党的赫尔利赢得投票！"
 newengland.603.b: "共和党的怀南特赢得投票！"
 newengland.605.t: "[GetYear]年总统选举"
 newengland.605.d: "[NEE.GetNameDef]各地，民众再次看着政治标语充斥眼前，恳求选民在投票站前选出心目中的候选人。两党都付出不懈努力，确保自己可以在今年赢得总统宝座。\n\n民主党提名现任总统查尔斯·赫尔利，希望他继续领导[NEE.GetNameDef]。赫尔利在与进步党劳工人士结盟后大获成功，因此选择继续将他们纳入内阁。他向弗朗西丝·珀金斯保证，她以工人为中心指导经济事务的优秀政策给美国人民带来了巨大的变化，这种政策应该继续下去。\n\n赫尔利的共和党对手是来自康涅狄格州的雷蒙德·鲍德温，而同样占据头条的是鲍德温的副总统欧文·艾夫斯。作为国家工业与劳动条件联合立法委员会成员，艾夫斯成功在民主党传统票仓中打开了缺口，他宣布将发起[GetYear]年艾夫斯-奎因法案，旨在在州一级禁止基于种族、宗教信仰、肤色或民族血统的歧视行为。\n\n一系列投票活动之后，选举结果已经得出……"
 newengland.605.a: "赫尔利能继续好好带领我们！"
 newengland.605.b: "鲍德温与艾夫斯大揽选票！"
 newengland.606.t: "[GetYear]年总统选举"
 newengland.606.d.barrows: "[NEE.GetNameDef]各地，民众再次看着政治标语充斥眼前，恳求选民在投票站前选出心目中的候选人。两党都付出不懈努力，确保自己可以在今年赢得总统宝座。\n\n随着第二个任期行将结束，巴罗斯总统宣布将遵循历任总统的传统，卸去总统职位。在任期间，他将美国从大萧条中唤醒，这巨大的努力被人们深情地铭记。接替他的共和党候选人是康涅狄格州州长雷蒙德·鲍德温。与巴罗斯一样，鲍德温支持平衡预算，也强烈反对工作场所中的腐败。\n\n与鲍德温华山论剑的是波士顿市长莫里斯·托宾。通过倡导为防止招聘过程中的种族歧视立法，托宾赢得了工会的支持。他呼吁为失业者发放额外的失业救济金，而在最近那次彻底摧毁老肯尼迪竞选工作的丑闻后，他计划与他的政治导师詹姆斯·柯利拉开距离。\n\n一系列投票活动之后，选举结果已经得出……"
 newengland.606.d.walsh: "[NEE.GetNameDef]各地，民众再次看着政治标语充斥眼前，恳求选民在投票站前选出心目中的候选人。两党都付出不懈努力，确保自己可以在今年赢得总统宝座。\n\n今年的选举季对民主党不算友好，沃尔什被指控嫖娼，这一丑闻影响了他的名声，此外，疑似同性恋的行为也被公之于众，而参与“突袭妓院”的其他工团政党则没什么好说。沃尔什同意放弃寻求第三任期，并计划让老约瑟夫·肯尼迪顶替，但短期没过多久这事也完蛋了。詹姆斯·柯利被捕后，又有一桩丑闻爆出。据调查显示，有人称他与肯尼迪有所联系，肯尼迪从前任市长手中收受政治恩惠当作贿赂。几乎没有时间准备，民主党匆忙提名莫里斯·托宾为总统候选，大部分竞选资金都被用于洗刷本党形象，许多人预测共和党将赢得胜利。\n\n相比民主党的混乱，共和党就如风暴中平静的绿洲。民主党确实创造奇迹，将国家从大萧条中救出，但这些丑闻不断撼动着民主党的巨舟，雷蒙德·鲍德温和欧文·艾夫斯正愈发引人注目。艾夫斯通过在国家工业与劳动条件联合立法委员会的努力，与诸多民主党政治家建立起联系，吸引了不少有意转投的人。同时，鲍德温更为保守的姿态与政策继续吸引着许多共和党传统选民。\n\n一系列投票活动之后，选举结果已经得出……"
 newengland.606.d.winant: "[NEE.GetNameDef]各地，民众再次看着政治标语充斥眼前，恳求选民在投票站前选出心目中的候选人。两党都付出不懈努力，确保自己可以在今年赢得总统宝座。\n\n虽然温南特很快掌握了总统大权，但看来总统任期让他老了很多：过去，他精力充沛，是流亡加拿大的国王和前海军大臣丘吉尔的挚友，但现在，他只能在无言中滑向抑郁，因此他选择不寻求第二个任期，而是提名雷蒙德·鲍德温接替他的位置。鲍德温慷慨的接受了这位病弱总统的提议，参加了竞选，他主张更好地保护老兵，以及建立委员会，协助监督工厂转回生产民用产品，而非军事物资。\n\n鲍德温的民主党对手是莫里斯·托宾和詹姆斯·法利。法利被誉为“公正施政”的英雄之一，这位副总统候选人所到之处无不引来大批支持者。他的指导帮助了许多社会计划的建立，这些计划在大萧条期间能够惠及新英格兰的穷人。在竞选时，托宾与法利都承诺继续推进那些在30年代末非常有效的小型救济项目。\n\n一系列投票活动之后，选举结果已经得出……"
 newengland.606.d.fallback: "出bug时的通用描述文本。"
 newengland.606.a: "托宾与法利获胜！"
 newengland.606.b: "鲍德温与艾夫斯大揽选票！"
 newengland.608.t: "[GetYear]年总统选举"
 newengland.608.d: "为了[GetYear]年的总统选举，[NEE.GetNameDef]的两大政治巨兽再一次咆哮起来！两党的印刷机和全国广播火力全开，呼吁人们在这个11月投票给它们各自的候选人。\n\n现任总统莫里斯·托宾正风尘仆仆地巡回于全国各地，为选举争取尽可能多的支持，而工会中的工人是他最大的听众核心。他在《公平就业实施法案》和《公平劳工标准法》中的政策使他深受工人阶级的喜爱。\n\n而共和党这边，乔治·艾肯与罗伯特·布拉特福德挺身而出，迎战托宾这位“工人捍卫者”。在竞选中，艾肯承诺跟随西奥多·罗斯福的脚步，击碎限制[NEE.GetNameDef]商业的大型垄断企业。而他的竞选搭档，来自马萨诸塞州的罗伯特·布拉特福德表示，他支持通过降低住房成本来照顾好老兵，并确保老兵们不致堕落为酒精的受害者；许多人还记得他去年11月发起的计划“沉默的客人”，该计划鼓励美国人为在第二次世界大战中失去一切的人捐赠相当于一次感恩节晚宴的食物。\n\n一系列投票活动之后，选举结果已经得出……"
 newengland.608.a: "托宾与法利再干四年！"
 newengland.608.b: "艾肯与布拉德福德得票领先！"
 newengland.609.t: "[GetYear]年总统选举"
 newengland.609.d: "为了[GetYear]年的总统选举，[NEE.GetNameDef]的两大政治巨兽再一次咆哮起来！两党的印刷机和全国广播火力全开，呼吁人们在这个11月投票给它们各自的候选人。\n\n共和党一侧，雷蒙德·鲍德温继续寻求连任[NEE.GetNameDef]总统。虽然不受那些依赖施舍维生的人欢迎，但鲍德温还是试图继续把一切“公正施政”时代政府伸得过长的手缩回去。大萧条期间上马的全面社会计划一度至关重要，但如果美国要再次强大，就必须自己用两只脚站起来！他的竞选口号“让美国东山再起！”很受那些关注预算平衡的人的欢迎。\n\n鲍德温的对手是前驻外大使威廉·哈里曼和纽约州前州长赫伯特·雷曼。与鲍德温计划在1948年任期实施的紧缩措施相比，哈里曼想要照顾那些陷入困难的人。政府的职责是保护和供养人民，如果为了赚钱削减社会项目，就是针对[NEE.GetNameDef]最需要帮助的人民的资本主义犯罪！\n\n一系列投票活动之后，选举结果已经得出……"
 newengland.609.a: "哈里曼与雷曼横扫对手！"
 newengland.609.b: "鲍德温与艾夫斯拿下第二任期！"
 newengland.610.t: "[GetYear]年总统选举"
 newengland.610.d.hurley: "为了[GetYear]年的总统选举，[NEE.GetNameDef]的两大政治巨兽再一次咆哮起来！两党的印刷机和全国广播火力全开，呼吁人们在这个11月投票给它们各自的候选人。\n\n随着赫尔利的两个任期行将结束，他选择遵循历任总统的传统，卸去总统职位，而提名前驻外大使威廉·哈里曼作为继任者。赫尔利大力支持劳工运动，也强烈支持哈里曼的竞选搭档赫伯特·雷曼。作为“公正施政”的坚定支持者，雷曼在1946年参议员选举时赢得了民主党、自由派和劳工的选票。在竞选中，哈里曼和雷曼称将继续支持政府医疗保健政策，提升教育津贴。\n\n共和党阵营则推出了佛蒙特州参议员乔治·艾肯。虽然他是共和党人，但他在家乡佛蒙特州支持“公正施政”，并呼吁使党更加自由化。在1938年的一次演讲中，他呼吁共和党背弃林肯的愿景。艾肯寻求继续“公正施政”启动的东北地区北部农村电气化进程，他说每个人都应该得到电力和现代生活。\n\n一系列投票活动之后，选举结果已经得出……"
 newengland.610.d.fallback: "出bug时的通用描述文本。"
 newengland.610.a: "哈里曼与雷曼横扫对手！"
 newengland.610.b: "艾肯与布拉德福德得票领先！"
 newengland.612.t: "[GetYear]年总统选举"
 newengland.612.d: "新的十年到来，两党都希望能书写美国的历史。第二次世界大战的破坏已成过去，现在正是重建的时候。[NEE.GetNameDef]的街头巷尾，竞选口号随处可见、不绝于耳。\n\n乔治·艾肯与罗伯特·布拉德福德的竞选凭借与民众沟通的策略，人气持续增长。他们偏向自由的共和主义可能损失了些较为保守的共和党人，但温和派中的支持率却大幅提高。为连接国家的每个角落，布拉德福德希望提高对国家公路系统的开支，连接起两端。\n\n民主党与艾肯第二任期打擂台的是切斯特·鲍尔斯与保罗·迪弗，两人都支持扩建国家基础建设，迪弗公开宣布几项计划，扩大老年与赔偿保险，同时改善美国队精神障碍人士的护理与教育。同时，鲍尔斯并不满足聚焦国内，还希望国家看向外部，帮助发展中国家改善经济。\n\n世界正注视着选举的结果，选举结果已公布……"
 newengland.612.a: "鲍尔斯与迪弗票数拔得头筹。"
 newengland.612.b: "艾肯与布拉德福德再干四年！"
 newengland.613.t: "[GetYear]年总统选举"
 newengland.613.d: "新的十年到来，两党都希望能书写美国的历史。第二次世界大战的破坏已成过去，现在正是重建的时候。[NEE.GetNameDef]的街头巷尾，竞选口号随处可见、不绝于耳。\n\n现任总统威廉·哈里曼决定追求第二个总统任期，他希望他在国内推行的全面社会政策能获得美国人民的好感，从而再次赢得选举。他还围绕建立长期的盟友力量进行竞选，如果[NEE.GetNameDef]要保持世界领先地位，就必须建立盟友关系，确保影响力不会被慢慢削弱。\n\n共和党阵营的竞选者则是冉冉升起的新星托马斯·杜威和尼尔森·洛克菲勒，这两位都是温和派共和党人，威胁要夺走大量温和派民主党选民，他们的中道政策在左右两派中都很受欢迎。就他而言，杜威表示[NEE.GetNameDef]是这个寻求重建的世界上闪亮的灯塔，正如第二次世界大战期间是民主兵工厂一样，她现在必须成为民主的木匠，出手援助世界各地的民主国家，帮助他们从过去十年的大屠杀中重建起来！\n\n世界正注视着选举的结果，选举结果已公布……"
 newengland.613.a: "哈里曼与雷曼拿下第二任期！"
 newengland.613.b: "和杜威一起上！"
 newengland.614.t: "[GetYear]年总统选举"
 newengland.614.d.tobin: "新的十年到来，两党都希望能书写美国的历史。第二次世界大战的破坏已成过去，现在正是重建的时候。[NEE.GetNameDef]的街头巷尾，竞选口号随处可见、不绝于耳。\n\n度过两个总统任期后，在副总统詹姆斯·法利的力劝之下，莫里斯·托宾同意卸去总统职位，这种传统对维护美国的遗产至关重要。民主党已经提名康涅狄格州现州长切斯特·鲍尔斯接替托宾的位置。鲍尔斯是热切的国际主义者，富有对[NEE.GetNameDef]的远见。他认为不能消极地等待自由灯塔光照世界，为了在国际舞台上真正地展现自己，[NEE.GetNameDef]必须向发展中国家伸出援手，给予他们经济援助。\n\n鲍尔斯的共和党对手是托马斯·杜威和尼尔森·洛克菲勒，这两位都是共和党内坚定的温和派，他们日益增长的影响力已经开始令共和党走向更自由的政策。洛克菲勒本人坚决致力于和我国边境以南的拉美国家结盟，他提议成立IBEC，即国际基础经济公司，以帮助发展中国家建立高效的工农业。\n\n世界正注视着选举的结果，选举结果已公布……"
 newengland.614.d.baldwin: "新的十年到来，两党都希望能书写美国的历史。第二次世界大战的破坏已成过去，现在正是重建的时候。[NEE.GetNameDef]的街头巷尾，竞选口号随处可见、不绝于耳。\n\n度过两个总统任期后，雷蒙德·鲍德温总统宣布退出[GetYear]年选举。虽然他恢复预算、“让美国东山再起”的努力取得了成功，但这并没有为他赢得许多选民的喜爱。共和党选择纽约州州长托马斯·杜威接替他的位置。杜威是与自由派美国人更合得来的候选人，他支持“公正施政”项目，并致力于保留自鲍德温政府以来留下的为数不多的计划。\n\n杜威的民主党对手是康涅狄格州现州长切斯特·鲍尔斯。鲍尔斯是热切的国际主义者，他宣称发展中世界赶上[NEE.GetNameDef]最有效的方法就是让外国投资进入经济。国外数以百万计的人正忍饥挨饿，[NEE.GetNameDef]的粮食却绰绰有余，这是不对的。\n\n世界正注视着选举的结果，选举结果已公布……"
 newengland.614.d.fallback: "出bug时的通用描述文本。"
 newengland.614.a: "鲍尔斯与迪弗票数拔得头筹。"
 newengland.614.b: "和杜威一起上！"
