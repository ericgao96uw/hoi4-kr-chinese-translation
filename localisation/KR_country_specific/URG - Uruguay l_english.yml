 URG_alfredo_baldomir_ferrari: "阿尔弗雷多·巴尔多米尔·费拉里"
 URG_alfredo_baldomir_ferrari_leader_desc: "阿尔弗雷多·巴尔多米尔·法拉利于1884年出生在派桑杜小镇。他于1905年从军校毕业，后来通过学习成为了一名建筑师。他同时兼顾这两种职业，直到1935年晋升为上将。现在身为乌拉圭军事总督的他在宽容对待造反群众的同时，依然会坚定地维持国家秩序，并镇压一切想捣乱的团体。"
 URG_alfredo_baldomir_ferrari_commander_desc: "§Y陆军将领介绍\n生于：§!§g1884年8月27日；乌拉圭、派桑杜§!\n§Y军旅生涯：§!§g阿尔弗雷德·巴尔多米尔·法拉利于1905年以少尉身份从“高级军事学院”毕业，一路平步青云，直到1935年升为将军。由于乌拉圭人口较少，在外交上也相对孤立。于1911年以建筑师的身份毕业后，法拉利将他的大部分时间投入到了建筑师以及蒙得维的亚警察局长的工作上。§!\n\n§Y重要信息：法拉利是红党同情者，但并非红党党员。"
 URG_oscar_diego_gestido: "奥斯卡·迭戈·赫斯蒂多"
 URG_oscar_diego_gestido_commander_desc: "§Y陆军将领介绍\n生于：§!§g1901年11月28日；乌拉圭、蒙得维的亚§!\n§Y军旅生涯：§!§g奥斯卡·迭戈·赫斯蒂多·波塞于1921年从“乌拉圭军事学院”毕业，获得炮兵少尉军衔。他一毕业就报考了“军事航空学院”，他因此成为了一名飞行员，并于1926年被任命为飞行教官。1932年，赫斯蒂多作为军事顾问被派往法国流亡政府，学习当地飞行员的经验，并于近日成为乌拉圭空军总司令。尽管赫斯蒂多熟谙空军战术，但他仍然是一个称职的陆军将领。如果乌拉圭处于危险之中，他必将尽到自己应尽的责任。§!\n\n§Y重要信息：该将领隶属于红党。"
