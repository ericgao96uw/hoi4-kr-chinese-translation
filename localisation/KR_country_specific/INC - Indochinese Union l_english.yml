 INC_Queyt_Chien_decision_desc: "德国侵略者已经后退到红河三角洲，这将是解放河内和整个印度支那的最后的斗争！现在是时候升起决意战斗，决心胜利(Quyet Chien Quyet Thang)的旗帜，彻底消灭帝国主义者！"
 INC_tet_offensive_plan_decision: "新春攻势计划"
 INC_tet_offensive_plan_decision_desc: "总参谋部策划了一次大型攻势。通过派遣我们的渗透部队与当地游击队一道，在敌人在印度支那基地的心脏——红河三角洲的每个敌方城镇发起全面进攻。我们将瘫痪他们全部的守备力量，煽动民众暴动并彻底解决敌人。这次攻势将会是绝密的，我们将会在春节给我们的敌人带来最大的惊喜。"
