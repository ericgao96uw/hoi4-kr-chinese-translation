 HOL_idea_democratic_workplace: "重建[HOL.GetNameDef] - 民主的工厂"
 HOL_idea_democratic_workplace_desc: "所有工人都必须能在他们所工作的公司中发表意见。雇主和反动派不再能压迫那些为他们辛苦劳作的人了——至少在没有代表的情况下不能。"
 HOL_idea_democratic_workplace_final: "民主的工厂"
 HOL_idea_democratic_workplace_final_desc: "所有工人都必须能在他们所工作的公司中发表意见。雇主和反动派不再能压迫那些为他们辛苦劳作的人了——至少在没有代表的情况下不能。"
 HOL_idea_welfare_state: "福利国家"
 HOL_idea_crisis: "黑色星期一的影响"
 HOL_idea_crisis_desc: "由于黑色星期一冲击柏林，荷兰陷入了经济灾难。它对荷兰政局和工业界的损害已经非常明显。"
 HOL_idea_economic_recovery: "经济恢复"
 HOL_idea_economic_recovery_desc: "随着德国经济从黑色星期一的灾难性影响中复苏，德国企业开始在我国缓慢重建投资和业务，我们的经济困境也开始缓解。然而，经济还需要一段时间才能完全恢复。"
 HOL_idea_booming_economy: "经济繁荣"
 HOL_idea_booming_economy_desc: "我们不仅度过了最糟糕的时期，而且将荷兰变成了经济实力的光辉典范。"
 HOL_idea_defense_spending_spree: "增加军费开支"
 HOL_idea_defense_spending_spree_desc: "通过提高借贷水平，我们将能启动经济增长，并将我们的军队变成一台运转良好的机器。"
 HOL_idea_abandoned_goldstandard: "废除金本位制"
 HOL_idea_abandoned_goldstandard_desc: "虽然荷兰人喜欢黄金——它的香气，味道，质地——但只有实施这个艰难的决定，我们才能从经济萎靡中拯救它。"
 HOL_idea_werkverschaffing: "创造就业"
 HOL_idea_werkverschaffing_desc: "通过扩大我们的国家劳工计划，我们可以让失业者重新工作，即便只是清洁墙壁或铺路之类的工作。"
 HOL_idea_public_works: "公共工程"
 HOL_idea_public_works_desc: "如果我们能在问题上投入足够的人力，那就一定可以解决它。"
