 USA_expanding_the_league: "扩充联盟"
 USA_expanding_the_league_desc: "我们应积极开展外交工作拓展美洲国家联盟成员，将北美与南美的诸多国家都纳入联盟的势力范围。"
 USA_invite_to_league: "邀请[From.GetNameDef]加入联盟"
 USA_invite_to_league_desc: "也许应该向[From.GetAdjective]发出邀请。看看他们是否有兴趣加入我们的联盟。"
 USA_recent_league_invite: "在上个月发出过邀请"
 USA_Pan_American_Development_Foundation: "泛美洲开发基金会"
 USA_Pan_American_Development_Foundation_desc: "泛美洲开发基金会（PADF）是隶属于美洲国家联盟的经济开发组织。该基金会旨在与公共和私人领域建立合作关系，为美洲国家联盟成员提供经济投资与社会救灾等国际服务，将西半球建设为“人人机会均等”的人间天国。为此，我们将邀请社区团体、非政府组织、中央与地方行政机构、多边贸易联盟与私营企业参与进项目的讨论中，为可持续发展提供适当的解决法案。"
 USA_develop_ally: "与[From.GetNameDef]的关系愈发紧密"
 USA_develop_ally_desc: "只要稍加推动，我们可以协助发展美洲盟国的内政，强化他们的经济体系，帮助他们自强自立。"
 USA_install_league_puppet: "建立忠实的[From.GetAdjective]政府"
 USA_install_league_puppet_desc: "[From.GetNameDefCap]政权太过虚弱，我们应考虑在当地建立一个友好而忠实的政府——老实说，这是为他们自己的安全着想。"
 USA_defend_new_world: "攻击[From.GetNameDef]"
 USA_defend_new_world_desc: "[From.GetNameDefCap]庇护着最危险的极端主义者。为了西半球的和平，它必须被彻底粉碎。"
 USA_new_monroe_doctrine: "新门罗主义"
 USA_new_monroe_doctrine_desc: "第二次美国内战让我们意识到外国势力的干预只会让美洲陷入混乱。就如同第一任总统所说的那样：美国的天命不是加入欧洲，而是保护拉丁美洲并引导他们走向民主。"
 USA_attack_canada: "入侵加拿大"
 USA_attack_canada_desc: "我们与北方邻国的关系历来不错……好吧，别计较那些小摩擦。但是，如果加拿大政府遭受不友好势力的控制，或者单方面对美国领土有所觊觎，我想两国间关系的性质或许就该发生变化了。"
 USA_attack_mexico: "入侵墨西哥"
 USA_attack_mexico_desc: "我们希望看到墨西哥能在友好政权的统治下严守本分。如果事实并非如此，我们就不能忽略南方边境上的威胁——美国将不惜一切代价保卫自己的边疆，即便这要求我们主动入侵邻国。"
 USA_attack_philippines: "攻击菲律宾"
 USA_attack_philippines_desc: "作为菲律宾之前的保卫者，我们有权对内战之后这里的政府表示关切。如果迫不得已，我们将再一次将菲律宾从压迫中解放出来。"
 USA_claim_philippines: "宣称菲律宾"
 USA_claim_philippines_desc: "作为菲律宾之前的保卫者，我们有权对内战之后这里的情况表示关切。如果迫不得已，我们将再一次将菲律宾从压迫中解放出来。"
 USA_attack_puerto_rico: "保卫国民"
 USA_protect_canada: "保护[FROM.GetNameDef]"
 USA_protect_canada_desc: "看来，协约国已经是强弩之末了。在节节败退之后，协约国的大部分力量都消失了，现在加拿大直接受到了威胁。如果红色威胁打败了加拿大人，下一个肯定是我们。无论发生什么，都不能让这种情况发生——我们必须与协约国并肩作战。"
 USA_reconstruction_decisions: "重建美利坚"
 USA_reconstruction_decisions_desc: "内战已经结束，我们必须抚平战争所留下的创伤。"
