 RAJ_backwards_economy_1: "不发达经济"
 RAJ_backwards_economy_1_desc: "这个国家很大程度上依赖于农耕，但许多农业生产方式都是过时的。"
 RAJ_backwards_economy_2: "不发达经济"
 RAJ_backwards_economy_2_desc: "这个国家很大程度依赖于农耕，但许多农业生产方式都是过时的。但这一切正在慢慢改变，城市地区逐渐开始走上工业化的道路。"
 RAJ_forwards_economy: "发达经济体"
 RAJ_forwards_economy_desc: "这个曾以农业为主的国家终于转变为发达经济体，工业化的痕迹在每个城市随处可见。"
 RAJ_riaf: "皇家印度空军"
 RAJ_war_fever: "统一狂热"
 RAJ_war_fever_desc: "一种重新统一印度次大陆的狂热席卷了全国，首都的人群正在高喊着那些阻止印度统一的敌人们的名字！"
 RAJ_army_focus: "统治大地"
 RAJ_air_focus: "统治天空"
 RAJ_navy_focus: "统治海洋"
 RAJ_Industry1_focus: "扩大德里的民用工业"
 RAJ_Industry1_focus_desc: "我国的工业基础十分薄弱。我们应该集中精力为工厂研究新的设计。"
 RAJ_construction1_focus: "开始建设民用工厂"
 RAJ_construction1_focus_desc: "有了新技术的支持，我们可以开始在全国各地建造工厂。"
 RAJ_construction2_focus: "继续建设民用工厂"
 RAJ_construction2_focus_desc: "我们必须继续建造民用工厂，为我们的人民提供保障。"
 RAJ_construction3_focus: "完成民用工厂的建设"
 RAJ_construction3_focus_desc: "为了保证我们人民今后的生计，我们必须完成民用工业的扩建。"
 RAJ_digging: "扩大矿井"
 RAJ_digging_desc: "为了让我们的工厂持续运转，我们必须扩大我们的矿井。高新技术会帮助我们实现这个目标。"
 RAJ_railroads1: "扩展印度铁路系统"
 RAJ_railroads1_desc: "印度的铁路系统曾是大英帝国王冠上一颗耀眼的明珠。我们必须重铸辉煌。"
 RAJ_railroads2: "继续修复铁路网"
 RAJ_railroads2_desc: "到目前为止我们扩建铁路网的工作已经取得了阶段性成功，但如果我们要为我军提供更好的后勤和运输支持，我们就必须继续这种建设。"
 RAJ_production1: "开始扩大军事工业"
 RAJ_production1_desc: "我们目前缺乏军用工厂。我们必须在政治方面推进以扩大它们的规模。"
 RAJ_production2: "继续扩大军事工业"
 RAJ_production2_desc: "虽然我们的军事生产有所增加，但还没有达到与印度自治领和王公联邦抗衡的必要水平。我们必须继续扩大它。"
 RAJ_production3: "完成军事扩张"
 RAJ_production3_desc: "只要再加把劲儿，我们就能使我们的军事装备生产水平更上一层楼。"
 RAJ_new_economy: "新经济"
 RAJ_new_economy_desc: "最后我们终于摘掉了我们闭塞落后的帽子，现在我们可以真正宣称自己是一个正在崛起的工业大国，并且我们已经做好准备与敌人较量一番。"
 RAJ_ISAC: "加入帝国科委"
 RAJ_ISAC_desc: "通过帝国科学学术委员会，我们将通过资金和信息共享获得巨大的科研支持。"
 RAJ_ISAC2: "帝国科委带来益处"
 RAJ_ISAC2_desc: "我们从帝国科委接收到了更多的资料，包括制造计算机和人口普查制表机的蓝图。"
 RAJ_ISAC3: "鼓励帝国科委科学家移民"
 RAJ_ISAC3_desc: "通过鼓励帝国科委的科学家前来印度，我们可以极大地提高我们的科研水平。"
 RAJ_ISAC4: "交叉学科研究"
 RAJ_ISAC4_desc: "我们已然扩建完成的工业、军工和科研基础设施带来了科研继续进步的巨大可能。"
 RAJ_ISACnuke: "帝国科委核研究计划"
 RAJ_ISACnuke_desc: "帝国科委已经开始进行一项原子研究项目，我们应当参与其中，因为它具有巨大的军事潜力。"
 RAJ_ISACrocket: "帝国科委火箭计划"
 RAJ_ISACrocket_desc: "帝国科委已经开始进行一项火箭项目，我们应当参与其中，因为它具有巨大的军事潜力。"
 RAJ_armyreform1: "开始对军队的改革"
 RAJ_armyreform1_desc: "我们的军队组织形式十分落后，白人军官和印度军人之间存在不少分歧，而这些导致我们的军队缺乏团结性。我们必须团结一致才能应对来自公社和南部反动王公们的压力。"
 RAJ_princearmyreform: "王公军队的问题"
 RAJ_princearmyreform_desc: "印度的军队分为正规军和王公的私军，这严重阻碍了战斗中的有效沟通，我们必须在事情恶化之前找出一个解决办法。"
 RAJ_diarchy: "解决二头政治"
 RAJ_diarchy_desc: "我们最迫切的问题是许多地区都实际上处于中央政府和地方王公的双重统治之下，中央政府的权力不能完全的传达到地方。总理正面对着巨大的压力来废除古老的间接统治制度并建立一个全新的民主而高效的地方行政系统。"
 RAJ_doctrine: "为我军选择学说"
 RAJ_doctrine_desc: "我们必须为我军制定一个军事纲领，是应该强调速度和装甲、火力还是纯粹的人力？我们的官员正在辩论最佳行动方针。"
 RAJ_motorized_focus: "印度军队摩托化"
 RAJ_motorized_focus_desc: "印度是一个庞大的国家，有多种气候和地形。我们必须对我们的军队进行摩托化，使其更具机动性，也能够更好的应对威胁。"
 RAJ_armor1: "印度装甲军团"
 RAJ_armor1_desc: "为我们的部队提供装甲车将使我们在对抗敌人时具有明显的优势。"
 RAJ_armor2: "扩大印度装甲军团"
 RAJ_armor2_desc: "我们必须继续扩大我们的装甲部队以保持对抗敌人的竞争优势。"
 RAJ_infantry_focus: "印度步兵现代化"
 RAJ_infantry_focus_desc: "印度步兵众多且忠诚，然而他们的装备陈旧且战力低下，我们必须纠正这一点。"
 RAJ_arty: "现代化德里地区的火炮"
 RAJ_arty_desc: "德里的炮兵仍然在使用上次大战时期的装备，我们必须更新这些装备，否则失去火力支持的陆军将任人宰割。"
 RAJ_gurkha: "扩展廓尔喀人军团"
 RAJ_gurkha_desc: "廓尔喀人是世界上最可怕的战士，我们应当确保他们获得足够的武器供应并得到最好的训练支持，这样他们才能执行好他们的使命。"
 RAJ_naval_effort: "扩大皇家印度海军"
 RAJ_naval_effort_desc: "我们的海军简直是个笑柄，没有堪用的码头，也没有造船能力。我们必须致力于创造维护海军所需的基础设施。"
 RAJ_old_canada_ships: "购买加拿大船只"
 RAJ_old_canada_ships_desc: "加拿大有许多老旧的舰只，他们对我们的小海军而言依然是有用的，也许我们应该购买它们？"
 RAJ_flexible_navy: "注重机动舰队"
 RAJ_flexible_navy_desc: "我们的海军应当具有灵活应对不同作战需求的能力，即应当具备多功能性。"
 RAJ_large_navy: "注重大舰队"
 RAJ_large_navy_desc: "我们应当使我们海军的规模越大越好，以此获得对敌人的压倒性优势。"
 RAJ_submarine_effort: "注重潜艇"
 RAJ_submarine_effort_desc: "潜艇是破坏敌人运输船队的好办法。我们应该建造尽可能多的潜艇。"
 RAJ_cruiser_effort: "注重巡洋舰"
 RAJ_cruiser_effort_desc: "巡洋舰在许多海军任务中都是不可或缺的主力，尤其是运输舰队护航和舰队护航。"
 RAJ_destroyer_effort: "注重驱逐舰"
 RAJ_destroyer_effort_desc: "驱逐舰是对付敌军潜艇的绝佳利器，我们应当大量建造它们来确保运输队的安全。"
 RAJ_capital_ships_effort: "主力舰"
 RAJ_capital_ships_effort_desc: "主力舰，包括战列舰和航母，是海军的绝对主力。我们应当大量建造主力舰来确保战略威慑。"
 RAJ_rearm_marine: "重建皇家印度海军"
 RAJ_rearm_marine_desc: "随着重新统一的印度开始与世界各国加大贸易往来，印度的航运安全已经成为当务之急。卡拉奇的海军参谋总长已经开始向总理请求要求盟友的援助，以便印度的商船在有护送的情况下深入公海。"
 RAJ_aviation_effort: "扩大皇家印度空军"
 RAJ_aviation_effort_desc: "我们的空军规模太小了，我们应当竭力扩大空军来确保制空权。"
 RAJ_lalroy: "因德拉·拉尔·罗伊为我们服务"
 RAJ_lalroy_desc: "上次大战中的传奇飞行员因德拉·拉·罗伊决定加入新的印度空军，并作为一名飞行理论家指导教学。"
 RAJ_fighter_focus: "注重战斗机"
 RAJ_fighter_focus_desc: "我们应该把重心放在建造战斗机上，让敌人远离我们的领空。"
 RAJ_bomber_focus: "注重轰炸机"
 RAJ_bomber_focus_desc: "我们应该集中精力建造轰炸机，从头顶摧毁我们的敌人！"
 RAJ_aviation_effort_2: "继续扩大皇家印度空军"
 RAJ_aviation_effort_2_desc: "我们应当持续扩建印度皇家空军，以确保完全的空中优势。"
 RAJ_CAS_effort: "注重近距支援机"
 RAJ_CAS_effort_desc: "近距空中支援能够使得我们以足够的准确性精确支援前方，给我军带来巨大的优势。"
 RAJ_NAV_effort: "注重海军轰炸机"
 RAJ_NAV_effort_desc: "海军轰炸机允许我们在不需要拿我们宝贵的舰队冒险的情况下摧毁敌人的舰队。如果我们的海军规模不够或是忙于别的任务，海军轰炸机会派上大用场的。"
 RAJ_expand_indian_air_force: "扩大印度空军"
 RAJ_expand_indian_air_force_desc: "随着印度次大陆的统一，议会提出向印度空军投入更多的资金以建设一个能覆盖全国的印度空军体系。"
 RAJ_prepare1: "为最终决战做准备"
 RAJ_prepare1_desc: "我们不可避免的将在不久的将来面对印度公社和王公联邦，在此之前我们必须做好准备。"
 RAJ_fortify_princely_border: "巩固与王公边境防御"
 RAJ_fortify_princely_border_desc: "在即将到来的战争中我们的首要任务是稳固南部边境。依托于适合位置的要塞，我们将能够给王公联邦狠狠的打击。"
 RAJ_fortify_commune_border: "巩固与公社边境防御"
 RAJ_fortify_commune_border_desc: "在即将到来的战争中我们的首要任务是稳固南部边境。依托于适合位置的要塞，我们将能够给公社狠狠的打击。"
 RAJ_prepare2: "继续为最终决战做准备"
 RAJ_prepare2_desc: "现在我们的其他边界都是安全的，我们现在应当根据这一前提继续备战。"
 RAJ_invadeHND: "重夺加尔各答"
 RAJ_invadeHND_desc: "加尔各答周边的东方省份本应是自治领的一部分，我们必须为夺回它们而战斗。"
 RAJ_revoltHND: "在东部煽动叛乱！"
 RAJ_revoltHND_desc: "东边的工团佬长期以来都是我们的心腹之患，现在我们应当抢先给他们一个“惊喜”。"
 RAJ_HND_revolters: "阿萨姆的起义！\n"
 RAJ_invadePRF: "重夺海得拉巴"
 RAJ_invadePRF_desc: "德干诸省份本应是自治领的一部分，我们必须为夺回它们而战斗。"
 RAJ_revoltPRF: "在南部煽动叛乱！"
 RAJ_revoltPRF_desc: "科钦新的王公拥有对大英帝国的忠诚。如果我们能说服他加入我们，他们将会派出自己的军队帮助我们，而王公们的军队则会试图压制他的反叛。"
 RAJ_PRF_revolters: "科钦大君叛乱！\n"
 RAJ_unifyindia: "统一印度！"
 RAJ_unifyindia_desc: "印度万岁！印度次大陆终于在我们的手中统一了！现在我们的目标又是什么呢？"
 RAJ_bhutan: "处理不丹"
 RAJ_bhutan_desc: "随着我们对印度次大陆的彻底控制，是时候将目光转向我们的北部边界了。新的大国正在中国地区崛起，喜马拉雅山再一次成为新的大博弈的前沿。我们必须重申我们对旧盟友不丹的控制，无论是通过条约还是武力。"
 RAJ_nepal: "我们对尼泊尔的宣称"
 RAJ_nepal_desc: "尼泊尔在上次大战后趁机向印度低地地区扩张，是时候夺回这些领土了。"
 RAJ_madras: "整合德干"
 RAJ_madras_desc: "印度南部的国家要么自愿加入印度，要么被征服——这是他们唯二的选择。"
 RAJ_siam: "宣称暹罗控制的缅甸领土"
 RAJ_siam_desc: "暹罗王国是曾经利用英属印度的混乱局势乘机介入干涉的机会主义“贪婪国家”之一。但由于新生缅甸国家的顽强抵抗以及阿萨姆邦与孟加拉社会主义者起义的压力，暹罗政府只能占领少数几个地区和县，其中包括在吉卜林的著名诗歌中提到的毛淡棉。这些土地必须回归到我们手中！"
 RAJ_goa: "夺取果阿"
 RAJ_goa_desc: "葡萄牙贸易城市果阿是次大陆欧洲殖民地的最后一个遗迹。我们必须占领它！"
 RAJ_ceylon: "宣称锡兰"
 RAJ_ceylon_desc: "锡兰和马尔代夫应当是我们国家合法领土的一部分。帝国主义者们的殖民主义暴行必须被终结！"
 RAJ_burma: "整合缅甸"
 RAJ_burma_desc: "现在我们已经把缅甸解放了出来，把它整合成为了我们国家的一部分。"
 RAJ_economyreform1: "印度经济法案"
 RAJ_economyreform1_desc: "我们新任总理决定颁布一项重大的经济法案改革，然而它预计会在王公议会遭到辩论和抵制。"
 RAJ_economyreform2: "改革工业"
 RAJ_economyreform2_desc: "我们的新政府决定起草行业权利改革法案。"
 RAJ_industryreformact: "孟买计划"
 RAJ_industryreformact_desc: "议会已经出台了一项新的工业发展计划————孟买计划，这将对我们的经济产生重大影响。"
 RAJ_movies: "印度电影：宣传机器？"
 RAJ_movies_desc: "充满活力的印度电影很有可能成为国家手中有力的工具，虽然现在还只是少数富人的玩物，但电影注定将具有广泛的社会效应。"
 RAJ_unifyindia_2: "新印度崛起"
 RAJ_unifyindia_2_desc: "印度不再一分为三，德里政府从开伯尔山口赢到了孟加拉湾。从加尔各答到海得拉巴，德里政府的合法性已经被印度的众多民族、种姓和宗教团体所接受。现在是印度走向未来的时候了，团结一致，永不分离！"
 RAJ_princely_officers: "王公联邦军官团"
 RAJ_princely_officers_desc: "现在我们的首要事务就是处理前王公联邦的军官。我们应该给他们本国体制内的位置，还是在他们惹出更大麻烦前让他们退休？"
 RAJ_PRFreform1: "整合前孟买管辖区"
 RAJ_PRFreform1_desc: "我们已经彻底击败了王公联邦，并控制了印度南部的绝大部分地区。现在我们必须决定如何整合之前仍在封建王公制统治下的这些省份。"
 RAJ_PRFreform2: "整合德干邦"
 RAJ_PRFreform2_desc: "南方的王公邦在政治上与海得拉巴的联系并不强烈，这是我们更难建立有效的中央集权，但无论如何，这是必须去做的。"
 RAJ_bhartiya_officers: "印度公社军官团"
 RAJ_bhartiya_officers_desc: "现在我们的首要事务就是处理前印度公社的军官。我们应该给他们本国体制内的位置，还是在他们惹出更大麻烦前让他们退休？"
 RAJ_industry_question: "工业问题"
 RAJ_industry_question_desc: "前印度公社依赖于他们的国有企业，那些工业部门的负责人正向我们咨询他们接下来应该干什么。这个问题的答案将影响我们收复公社核心地区的难易度。"
 RAJ_orissa_question: "地主庄园的命运"
 RAJ_orissa_question_desc: "许多流亡的王公希望在前印度公社地区恢复他们的庄园，然而这么做意味着驱逐那些目前占据那些土地的民众。如果我们想巩固对该地区的统治，这个问题必须得到解决。"
 RAJ_assam_question: "阿萨姆茶园的命运"
 RAJ_assam_question_desc: "阿萨姆的广大茶园在他们的社会主义统治者们垮台之前都是国有企业，现在他们正在遭罪。如果我们想巩固对该地区的统治，这个问题必须得到解决。"
 RAJ_adv_command_1: "统治大地"
 RAJ_adv_command_1_desc: "我们的首要重心是我们的陆军——是的，这可能会以牺牲我们的海军和空军的作战能力为代价，但自治领必须认识到其实力所在，并最大限度地发挥其效力。"
 RAJ_adv_command_2: "统治天空"
 RAJ_adv_command_2_desc: "我们的首要重心是我们的空军——是的，这可能会以牺牲我们的海军和陆军的作战能力为代价，但自治领必须认识到其实力所在，并最大限度地发挥其效力。"
 RAJ_adv_command_3: "统治海洋"
 RAJ_adv_command_3_desc: "我们的首要重心是我们的海军——是的，这可能会以牺牲我们的陆军和空军的作战能力为代价，但自治领必须认识到其实力所在，并最大限度地发挥其效力。"
 RAJ_restore_order_india1: "恢复[From.GetName]的秩序"
 RAJ_restore_order_india1_desc: "[From.GetName]地区已被[Root.GetAdjective]控制了，我们该决定如何处理[Root.GetNameDef]地区。"
 RAJ_restore_order_india2: "恢复[From.GetName]的秩序"
 RAJ_restore_order_india2_desc: "[From.GetName]地区已被[Root.GetAdjective]控制了，我们该决定如何处理[Root.GetNameDef]地区。"
 RAJ_restore_order_india3: "恢复[From.GetName]的秩序"
 RAJ_restore_order_india3_desc: "[From.GetName]地区已被[Root.GetAdjective]控制了，我们该决定如何处理[Root.GetNameDef]地区。"
 RAJ_join_the_fray: "插足乱局对抗[From.GetNameDef]"
 RAJ_join_the_fray_desc: "争夺印度控制权的战争已经开始了，虽然我们的实力还没有达到最佳水平，但我们不能允许一方击败另一方，从而控制三分之二的印度领土！我们必须马上加入战斗！"
 delhi.0.t: "印度自治领介绍"
 delhi.0.d: "当世界大战开始时，大英帝国阳光下的土地没有任何一块比印度更加忠诚的回应。正如一名记者所说，“勇武的王公们为大英帝国拔剑出鞘”。从西线的战壕到阿拉伯的沙漠，印度的军队顽强地为国王兼皇帝和荣耀而战。印度新生的民族运动们的领袖们预期通过全力参加战争来换取战后英国对印度自治的让步。然而，同盟国在西线和中东取得了胜利，英国不得不在1919年接受了《凡尔赛条约》。这场失败并没有降低印度国内要求自治的呼声，但在世界大战中的失败让英国人背弃诺言，对印度反而收紧了政策，这使得印度独立运动愈演愈烈，各种破坏和恐怖活动遍布英属印度。当威尔士因为矿工被害事件爆发起义时，印度很快就效仿了这股革命潮流。为了保持在次大陆上的影响力，在加拿大流亡的英国皇室决定在比卡内尔大君甘加·辛格，给予印度一定的自治权，然而这并没能平息独立主义引发的骚乱，因此当第一次大选举行时，印度国民大会抵制了选举，反过来导致了忠于皇室的王公们在德里联合一致，而孟买和孟加拉，这两个民族主义和社会主义支持者们的中心也相继成立了不合法的政权。当国大党在加尔各答宣布成立临时政府时，一场血腥的内战爆发了，紧接着就是南方王公们在海得拉巴的尼扎姆支持下叛乱。尽管在前期遭遇了挫折，比如阿富汗人的入侵使奎达和白沙瓦分出喀布尔并在战斗中失败，但是甘加·辛格成功地凝聚了忠于皇室的力量，击败了加尔各答和海得拉巴的叛乱者们，并最终宣布自己为终身总督。"
 delhi.0.a: "乔治五世国王陛下万岁！王公万岁！"
 delhi.1.t: "1936，德里最黑暗的时刻"
 delhi.1.d: "德里政府是英属印度的自称的合法继承国，但在境内多个派别正在争权夺利。进步的王公和资产阶级满足于其在威权主义政府中的统治地位，但激进的民族主义者和独立主义者仍在呼吁彻底驱逐英国人。红堡和全国中央议会内的紧张情绪都在上升。北方的阿富汗人注视着我们的一举一动，而腐朽的南部王公们在他们所谓的邦联中谋划着阴谋诡计。东方的工团败类们可能会滑向极权主义，从而对我们造成更加巨大的威胁。改革是必要的，否则我们将不复存在。与此同时，就如亚历山大、莫卧儿和此前其他所有人一样，英国人永远无法统治印度！"
 delhi.1.a: "相信王公！相信国王兼皇帝！"
 delhi.2.t: "英属印度的遗产"
 delhi.2.d: "德里政府是各王公邦和旧殖民政府的奇妙混合，它由世界大战英雄甘加·辛格大君和他遗留自旧英属印度的政府班子管理，联合着西北部的各王公。然而自印度进入自治状态已经十年了，改革的必要性已十分明显。"
 delhi.2.a: "为了上帝，为了皇帝，为了印度！"
 delhi.3.t: "乔治五世国王去世"
 delhi.3.d: "被推翻的英王乔治五世在革命席卷英伦本岛前就被疾病困扰，而他最终败给了疾病。作为印度自治领、德里的国家元首，他的死亡将给前英属印度的各大派竞争带来变数，直到乔治的儿子爱德华加冕。"
 delhi.3.a: "整个协约国都为之哀悼。"
 delhi.4.t: "阿富汗入侵！"
 delhi.4.d: "阿富汗试图利用乔治五世去世的空隙偷袭我们，这并不是他们第一次试图入侵我国，从世界大战结束开始他们已经干过很多次了。现在他们入侵了白沙瓦和奎达，我们必须保护自治领！印度万岁！"
 delhi.4.a: "我们将把这些狗崽子踢回去并重夺领土！"
 delhi.5.t: "第五次英阿战争：胜利！"
 delhi.5.d: "阿马努拉汗在印度加强阿富汗势力的野心已经彻底破灭。自治领部队越过了杜兰德线，重新夺回了失去的西北边境省份的白沙瓦和奎达，同时已经威胁到了喀布尔。阿富汗已经陷入了混乱，她的民众乞求和平。我们必然会收回我们的核心省份，但是任何进一步的军事行动在政治上都会是昂贵的。建立傀儡政府也行得通，但这需要同样多的政治资本。"
 delhi.5.a: "我们不应当继续推进，毕竟阿富汗是帝国坟场……"
 delhi.5.b: "我们应当设立一个阿富汗傀儡政府来确保忠诚。"
 delhi.5.c: "我们应试图安抚阿富汗人，向喀布尔派出大使！"
 delhi.6.t: "谁将统治阿富汗？"
 delhi.6.d: "现在阿富汗已经牢牢掌握在我们的影响力范围内，我们必须决定谁来统治阿富汗。"
 delhi.6.a: "让阿马努拉汗登上王位，他很受人民欢迎。"
 delhi.6.b: "任命穆罕默德·纳迪尔沙，他将是我们忠实的走狗。"
 delhi.7.t: "1936年王公议会"
 delhi.7.d: "王公议会上一次在1911年为乔治五世登基召开，是一个庆祝英皇加冕印度皇帝的大型庆祝活动，也是宣读国家重大决定的重要时刻。在阿富汗战胜印度和英国的危急时刻，许多人预计[CAN_king_first_name]的权力将被进一步削弱，但即便如此，他仍然是次大陆不同民族文化和宗教联系的纽带。"
 delhi.7.d.nowar: "王公议会上一次在1911年为乔治五世登基召开，是一个庆祝英皇加冕印度皇帝的大型庆祝活动，也是宣读国家重大决定的重要时刻。许多人预计[CAN_king_first_name]的权力将被立法机关进一步削弱，但即便如此，他仍然是次大陆不同民族文化和宗教联系的纽带。"
 delhi.7.a: "[CAN_king_full_name]万岁！他的印度总督甘加·辛格大君万岁！"
 delhi.9.t: "1936年自治领选举"
 delhi.9.d: "阿富汗已经得到处理，国家安全已得到保证，[ROOT.GetLeader]总督决定举行选举。四大政党正在争夺人民的选票：V·S·斯里尼瓦桑·萨斯特里领导的印度自由党，纳拉辛哈·凯尔卡尔领导的自治党，穆罕默德·阿里·真纳领导的社会民主派的全印地方自治党和西坎德尔·哈亚特汗领导的更为保守的联盟党。"
 delhi.9.a: "印度自由党获胜！"
 delhi.9.b: "自治党统治票箱！"
 delhi.9.c: "真纳的左派横扫选举！"
 delhi.9.e: "联盟党继续当政！"
 delhi.10.t: "二头政治的问题"
 delhi.10.d: "我们正面临着一系列紧迫的问题，一系列自十年前甘加·辛格篡权以来就一直存在的问题，即二头政治问题。自治领现在的由中央政府官员和地方王公共同统治国家的形式已经相当落后了，但试图废除这种古老的间接统治，并转而支持更有效和民主的地方行政模式的尝试很难成功，因为政权的基础就建立在西北王公对帝国的忠诚上，因此完全废除他们的特权可能是极不明智的。"
 delhi.10.a: "让王公们和平掌权，他们的忠诚毋庸置疑！"
 delhi.10.b: "保证他们的年金，但取消他们的政治权利！"
 delhi.10.c: "废除间接统治，废除王公制！"
 delhi.11.t: "印度经济法案"
 delhi.11.d: "印度经济正在分崩离析，过时的贸易规定，腐败的收税者和外国投资的缺乏正在杀死我们的经济。商人，企业巨头和工业实业家们都在呼吁对经济进行自由化改革来改善自治领的经济状况，总理本人对包含了私有化，税制改革和控制通胀的改革条例并无抵触，但他担心这种程度的自由主义可能会大大伤害自治领的广大农村人口。"
 delhi.11.a: "印度的自由和利益需要更开放的市场！"
 delhi.11.b: "人民需要平衡的经济体系！"
 delhi.11.c: "单个国家，单一市场！"
 delhi.12.t: "[GetYear]年印度工业行动"
 delhi.12.d.liberal: "在我们决定重整印度经济格局后，自治领各处的劳工都开始呼吁政府保护工业和农业工人的权益，虽然从开伯尔山口到古吉拉特的工厂相对比较少，但是一份有利于工人的立法可能有助于阻止工团主义影响的渗透。然而，自由党的支柱是商业巨头和富有实业家，而他们从根本上反对各种工人运动。无论如何，政府将不得不作出有争议的决定。"
 delhi.12.d.swaraj: "在我们决定重整印度经济格局后，自治领各处的劳工都开始呼吁政府保护工业和农业工人的权益，虽然从开伯尔山口到古吉拉特的工厂相对比较少，但是一份有利于工人的立法可能有助于阻止工团主义影响的渗透。然而，自治党正面临一个艰难的选择。一方面，党的大量选票来源于解放后的中产阶级，他们积极地看待工人提高待遇，另一方面得到党内也收到了来自德里和拉合尔的工业家、银行家的大量经济和政治支持。在党派本身内部分裂的情况下，似乎只有总理本人才有权力通过决定。"
 delhi.12.d.jinnah: "在我们决定重整印度经济格局后，自治领各处的劳工都开始呼吁政府保护工业和农业工人的权益，虽然从开伯尔山口到古吉拉特的工厂相对比较少，但是一份有利于工人的立法可能有助于阻止工团主义影响的渗透。对Jinnah而言，选择十分简单，由社会底层支持的全印自治党没有任何理由反对改善工人的生活条件。"
 delhi.12.d.union: "自上届选举联盟党胜选以来，印度业已停滞的经济改革重新开始，王公国家的地位得到确立。然而，西北部新生的工运组织要求政府立法支持更好的工人权益，这对我们的内阁的传统立场来说是很有争议的，但是改善工人权益运动正在拥有更多的追随者，如果我们采取反对的立场，很有可能将新兴的工会成员推到激进的工团分子那边去。"
 delhi.12.a: "工会只不过是工团主义的渣滓，取缔他们！"
 delhi.12.b: "我们将适度的逐步地执行工人们的请求！"
 delhi.12.c: "无产阶级将不再受苦！支持工会！"
 delhi.13.t: "孟买计划"
 delhi.13.d: "我们的对手现已不复存在，我们可以将重心转移到民用工业上了。有三个提案被提出，我们应从中做出选择。"
 delhi.13.a: "制定一系列五年计划以支配经济！"
 delhi.13.b: "制定一个平衡的制度，政府可以在必要时进行干预！"
 delhi.13.c: "自由的市场，自由的群众！"
 delhi.21.t: "缅甸问题"
 delhi.21.d: "缅甸曾是英属印度的一部分，但它最近这些年的发展进程充满坎坷。针对贡榜王朝的内部起义和石油工业的过度剥削都导致了国家的动乱，但现在，缅甸已经由我军从他们自己制造的麻烦中解放出来。然而，缅甸从来都只是英属印度的松散组成部分，政府内的一些官员强烈反对直接吞并麻烦的缅甸地区，反而主张在我们的指导下建立一个名义上独立的缅甸傀儡政府。"
 delhi.21.a: "恢复一个独立的缅甸。"
 delhi.21.b: "将缅甸地区并入我国。"
 delhi.21.c: "恢复贡榜王朝！"
 delhi.22.t: "[PRF.GetNameDef]地区的混乱！"
 delhi.22.d: "奥斯曼·阿里汗多年来的专制与蛮横自大终于促使南方王公们奋起反抗，十年内的第二次，迈索尔和特拉凡哥尔的印度教领主对中央政府的忠诚开始动摇，而卡纳达和马拉雅拉姆的部队则已经与忠于海得拉巴政府的军队交火，整个南方已经陷入一片混乱。虽然可能引起我们与海得拉巴政府的全面战争，[HND.GetNameDef]也可能掺上一脚，但这依然是我们夺取孟买管辖区的大好时机，尼扎姆大人现在正自顾不暇，我想他应该不会介意的。"
 delhi.22.a: "向被占领的孟买地区派遣士兵。"
 delhi.22.b: "不，这计划太过冒险。"
 delhi.23.t: "自治领军队开进孟买"
 delhi.23.d: "毫无疑问，自治领正在利用我们的内乱来侵占孟买，来自[RAJ.GetNameDef]的士兵已经越过边界进入孟买府，打算在我们内战期间完全侵占孟买。如果我们想阻止他们，我们将同时面对内乱和与北方的全面战争。"
 delhi.23.a: "我们毫无办法，让给他们吧。"
 delhi.23.b: "我们必须为领土主权而战！"
 delhi.24.t: "孟买属于我们了"
 delhi.24.d: "正如我们所期待的那样，[PRF.GetAdjective]的军队根本腾不出手，只能对我们占领孟买发出无谓的抗议。当他们结束内战时，边界将成为既成事实。"
 delhi.24.a: "既成事实！"
 delhi.25.t: "与英国开战！"
 delhi.25.d: "我们与大英帝国的战争意味着彻底放弃忠于任何来自英国的国王，毕竟，我们早已不是什么自治领了！"
 delhi.25.a: "为了新共和国！"
 delhi.100.t: "王公军队的情况"
 delhi.100.d: "除了在英属印度时期保留了相当一部分主权之外，王公们还保留了一系列私人军队，规模则从数百人到包含骑兵和步兵营的团级部队不等。现在，随着新政府已经对王公们的政治地位做出了决定，关于如何处理他们手中军权的议题已经被提上了台面。一些人认为王公应该保留对军队名义上的领导权，同时提升他们的军衔来使得他们的等级和军队中的等级对等。其他人则认为应当把王公们的部队直接置于议会的控制之下，作为和普通部队对等级别的军队加以整编。另一部分反动的王公和封建地主则主张保留现状，虽然这十分不受欢迎。"
 delhi.100.a: "将王公的军队置于议会的掌握之下！"
 delhi.100.b: "将王公军队全部整编，但让王公保留指挥权！"
 delhi.100.c: "保持现状，我们还不想闹翻……"
 delhi.101.t: "尼泊尔的暴行！"
 delhi.101.d: "在尼泊尔境内的印度少数派正在整个恒河-亚穆纳盆地发动反对尼泊尔政府的叛乱，叛乱分子在德拉敦和戈勒克布尔拿起了武器。由于尼泊尔王家陆军近期对庆祝印度教节日排灯节的印度人发动过大屠杀，所以他们的抗议活动迅速成为暴力事件。现在，尼泊尔的印度少数派正在请求我们的干预！"
 delhi.101.a: "宣战！我们必须解救被压迫者！"
 delhi.101.b: "展开隐秘行动来控制他们的政府！"
 delhi.101.c: "关我们什么事？"
 delhi.106.t: "[From.GetNameDef]向我们索取缅甸"
 delhi.106.d: "该死的[From.GetAdjective]政府要求我们交出在英属印度垮台期间“平定”的缅甸，这是可耻的行为！"
 delhi.106.a: "没必要为这些无用的省份开战。"
 delhi.106.b: "我们不知道什么“缅甸”地区，这里只有统一而不可分割的暹罗！"
 delhi.106.c: "召唤盟友共同防御！"
 delhi.106.e: "请求宗主国共同防御！"
 delhi.107.t: "[From.GetName]屈服了"
 delhi.107.d: "[From.GetAdjective]政府明智的屈服于我们的要求并归还了我们所要求的缅甸领土。"
 delhi.107.a: "明智之举。"
 delhi.108.t: "我们索取[From.GetAdjective]缅甸的请求失败了"
 delhi.108.d: "我们的大使向[From.GetAdjective]提出的合理要求被无情的拒绝了，我们现在必须抉择是否使用军事手段或者接受这次可耻的外交失败。"
 delhi.108.a: "那么我们只能武力解放马来半岛！"
 delhi.108.b: "放下尊严，收回请求。"
 delhi.109.t: "[demand_country.GetName]威胁[From.GetNameDef]"
 delhi.109.d: "复活的[demand_country.GetAdjective]政府正在试图变更缅甸各省与我们[From.GetAdjective]盟友之间的边境线，鉴于[From.GetNameDef]占领的地区是通过武力夺取的，试图说服他们将十分困难，但直接放弃我们在印度支那的盟友也不是明智的行为……"
 delhi.109.a: "宣布声援我们在曼谷的盟友！"
 delhi.109.b: "给暹罗施压，迫使争议地区分裂。"
 delhi.110.t: "[From.GetName]防御[SIA.GetNameDef]"
 delhi.110.d: "该死的暹罗政府藏在他们[From.GetAdjective]盟友的身后。我们认为是非法占领的小小边境冲突已经演变成了一次国际冲突！这可能超出我们的预期，但就此放弃也会对我们的外交产生灾难性影响。"
 delhi.110.a: "那么我们只能武力解放马来半岛！"
 delhi.110.b: "这种战争只会给整个亚洲带来混乱……"
 delhi.111.t: "[From.GetNameDef]背叛了我们！"
 delhi.111.d: "[From.GetAdjective]向我们宣布他们无意在我们与[demand_country.GetNameDef]的冲突中保护我们，因为我们的领土是武力夺取的。他们建议我们放弃缅甸。"
 delhi.111.a: "那么我们将独自与入侵者战斗到底！"
 delhi.111.b: "割让争议地区。"
 delhi.115.t: "[GetYear]年议会选举"
 delhi.115.d: "距上次民主选举已经过去四年了，从印度河口到喜马拉雅山脉，我们的官员正在数百万诚实的印度人的帮助下建立投票站，他们会履行他们的民主职责。宣传活动已经举行，印度各大支持民主的党派都在翘首期待。"
 delhi.115.a: "印度自由党取得压倒性胜利！"
 delhi.115.b: "自治党是今天的焦点！"
 delhi.115.c: "左派的全印地方自治党横扫议会！"
 delhi.115.e: "联盟党的农绅联盟大获全胜！"
 delhi.115.f: "印度社会党掌权！"
 delhi.150.t: "西坎德尔·哈亚特汗爵士逝世"
 delhi.150.d: "印度最伟大的政治家之一，西坎德尔·哈亚特汗爵士，昨天晚上在旁遮普省木尔坦的家中逝世。他是一位伟大的领导人和政治家，曾领导联盟党多年，并为其党派的保守思想大力宣传。现在他的继任者是乔图·拉姆爵士。"
 delhi.150.a: "逝者安息。"
 delhi.151.t: "V·S·斯里尼瓦桑·萨斯特里逝世"
 delhi.151.d: "精明杰出的印度自由党领导人V·S·斯里尼瓦桑·萨斯特里在与疾病长期的搏斗后于昨日在家人和朋友的陪伴下安详地逝世了。他的继任者是年轻的经济学家米诺契尔·拉斯托姆·马萨尼。"
 delhi.151.a: "自由党缅怀最伟大的领袖。"
 delhi.152.t: "甘加·辛格之死"
 delhi.152.d: "有史以来最伟大的印度人甘加·辛格大君昨天在他比卡内尔邦的皇宫去世。他曾在英国军队和印度军队中服役并创造了辉煌的履历，在工团和王公暴动中建立了稳定的合法政府。现在印度比以往任何时候都强大，但他的位置很难弥补。"
 delhi.152.a: "全印度的人民都为之哀悼。"
 delhi.152.b: "才华横溢的大亨J·R·D·塔塔继承总督之职。"
 delhi.152.c: "严厉的外交官A·C·查特吉继承总督之职。"
 delhi.153.t: "巴罗达的萨耶吉拉奥·盖克瓦德三世去世"
 delhi.153.d: "今天上午，萨耶吉拉奥·盖克瓦德在他巴罗达的宫殿中逝世，他是一位威严而果断的领导人，拥有独立思想的执政官，他从不对英国和英属印度政府奴颜婢膝。他的孙子，以节俭著称的普拉塔普·辛格·盖克瓦德将继承他，他以拥有和他爷爷一样浓厚的种族主义情绪而闻名。"
 delhi.153.a: "逝者安息。"
 delhi.154.t: "穆罕默德·阿里·真纳去世"
 delhi.154.d: "穆罕默德·阿里·真纳，也许是现代印度最伟大的政治家，也是印度统一和宪政政治的执着追求者，昨晚在梦中安详地去世了。他塑造了崭新的德里政府，并从工团主义和封建主义手中保护了印度的民主。他的继任者，下一届地方自治党主席是V·K·克里什那·梅农。"
 delhi.154.a: "全印度最好的绅士已经不在了。"
 delhi.155.t: "卡奇的肯格尔吉三世去世"
 delhi.155.d: "一位进步的令人尊敬的王公，卡奇的肯格尔吉三世今晚在他位于古吉拉特的布杰的住所去世。他开明的统治持续了67年，在他死后，人们将沉痛悼念他。"
 delhi.155.a: "逝者安息。"
 delhi.156.t: "米安·法兹尔-侯赛因爵士逝世"
 delhi.156.d: "为联盟党的基础，土绅/农民联盟做出巨大贡献的米安·法兹尔-侯赛因爵士在长期的疾病之后去世了。虽然他已经由于疾病长期没有出席党派内的活动，但他绝不会被我们所忘记。"
 delhi.156.a: "联盟党不会忘记他"
 delhi.157.t: "伯蒂亚拉的布平德尔·辛格去世"
 delhi.157.d: "旁遮普的伯蒂亚拉王公邦的王公，受爱戴的进步人士伯蒂亚拉大君布平德尔·辛格昨天在家人的陪伴下去世，作为世界大战的老兵，他是比卡内尔的甘加·辛格的亲密战友。他的大君之位将由他的长子，亚德温德·辛格继承。"
 delhi.157.a: "真是一场悲剧！"
 delhi.160.t: "加拿大出售旧船"
 delhi.160.d: "虽然我们英国购买的大多数船只都太旧或者太差，无法作为军舰来使用，但它们仍能作为运输舰服役……而且我们怀疑其中一些船仍然可以正常的作为军舰使用，这将是一个很好的机会，可以帮助我们主宰印度洋。"
 delhi.160.a: "让我们看看我们能买些什么……"
 delhi.161.t: "重建皇家印度海军"
 delhi.161.d: "随着印度次大陆的统一，我们与世界其他地区的贸易往来变得更加频繁，印度航运的安全变得愈发重要。然而皇家印度海军目前的状态对船只的雇佣和军官的训练都有很大不利影响。英帝国拥有传统的海军情结，加拿大和澳大拉西亚的造船厂和海军学院都为英帝国控制大西洋和太平洋提供了足够的力量，因此，卡拉奇的海军参谋长和海军司令已经向总理请求向我们的盟友申请援助，帮助印度发展起足以在远洋保护我们商业利益的海军力量。"
 delhi.161.a: "我们需要一支强大的海军来保卫商业和自由！"
 delhi.162.t: "援建新印度海军"
 delhi.162.d: "随着跨国贸易的增加，印度政府决定扩建其海军力量来帮助保护其商业利益，印度驻[Root.GetNameDef]大使向我国政府提出了要求，希望我们派出工程师和海军教员援助他们的海军建设。这是一个加强帝国在远东势力的好机会。"
 delhi.162.a: "派遣技术援助他们发展！"
 delhi.162.b: "让他们自生自灭。"
 delhi.163.t: "来自[From.GetAdjective]的海军代表团"
 delhi.163.d: "在长途航行之后，来自[From.GetAdjective]的船舶和专家已经来到了卡拉奇。我们应该在卡拉奇本地安置他们还是将他们送到孟买来扩建当地的民事海军枢纽？"
 delhi.163.d.aust: "来自[From.GetAdjective]的海军代表抵达了孟买，凭借他们在太平洋上驰骋的丰富经验，新的印度海军将成为一支强大的远洋力量！"
 delhi.163.a: "利用他们来扩建卡拉奇海军基地！"
 delhi.163.b: "把他们安置在孟买，印度的商业中心！"
 delhi.163.c: "我们应当将一艘船命名为HMIS布鲁斯！"
 delhi.200.t: "排灯节的漫漫长夜"
 delhi.200.d: "昨晚，在德拉敦的印度人正在庆祝印度教的盛大节日，排灯节时，骚乱爆发了。成百上千的印度人利用这次聚会发起了自发的游行示威来抗议我们对该地统治。尼泊尔人开设的商店被烧毁，驻扎的驻军被包围。惊慌失措的总督下达了开枪的命令，警察对加塔加尔附近聚集的平民开火，导致了约五十人中弹身亡。这起事件导致印度国民大会中的一个派系在整个北阿坎德号召罢工，在东方掀起了革命之势。从德里到海得拉巴到加尔各答，全印度都被激怒了，许多煽动者正在鼓吹印度介入并夺取应属于印度的土地。看来特里布万沙阿陛下必须小心了。"
 delhi.200.a: "这将是对全印度的警告！"
 delhi.201.t: "德拉敦设立路障"
 delhi.201.d: "反对尼泊尔占领者的骚乱在整个北阿坎德爆发，叛乱分子在德拉敦市拿起了武器。由于尼泊尔军队对在排灯节游行示威的印度人举起屠刀，当地的印度人爆发了。这次动乱证明了特里布万国王根本不关心他印度人子民的死活。然而这些暴动者武装不足，经验也近乎为零，这使得他们在与训练充足的尼泊尔军队作战时常常面临着巨大的困难。保守党和自由派在这一次看法完全一致，不能容忍对印度人的迫害！不能容忍尼泊尔对北阿坎德的压迫和占领！无论需要付出什么，议会都要求政府向我们濒危的国民提供援助。"
 delhi.201.a: "发布公告，尼泊尔军队必须撤回！"
 delhi.201.b: "我们将回应德拉敦的呼唤，开战吧！印度万岁！"
 delhi.201.c: "为什么要支持这群布尔什维克暴徒？"
 delhi.202.t: "[From.GetAdjective]的军队在德拉敦集结"
 delhi.202.d: "在灾难性的排灯节事件之后，德里政府宣布如果我们继续镇压德拉敦的骚乱，他们就将介入帮助叛乱分子。议会内的鹰派分子坚称，任何形式的让步都将导致皇权的衰落，然而如果我们拒绝德里的公告，加德满都的统治可能岌岌可危。这真是尼泊尔最黑暗的一天。"
 delhi.202.a: "在这种情况下军队什么都做不了，撤军！"
 delhi.202.b: "我们曾经击败过印度，这次也会！"
 delhi.203.t: "北阿坎德脱离尼泊尔"
 delhi.203.d: "随着我们的军队撤出北阿坎德，来自印度的暴乱分子和暴民煽动者组成了自由组织，受拿着武器的印度警察支持的煽动分子在当地举行了旨在分裂并加入德里政府治下的全民公投。在排灯节大屠杀和之后的军队镇压发生过之后，这次公投的结果几乎没有悬念。"
 delhi.203.a: "受外国军事支持的民意难以干扰……"
 delhi.204.t: "北阿坎德的分裂"
 delhi.204.d: "我们对印度次大陆的统一进程又前进了一步！今天，德拉敦地区的临时政府投票一致通过并入我国。民族主义的旗帜从克什米尔山谷的街道飘扬到温迪亚山脉的白雪皑皑的山顶，人民聚集在一起庆祝从卑劣的外国统治下解放出来。然而，由于加尔各答政府的军队也进入了这一地区，人民已经分裂。这是将来必须解决的问题。"
 delhi.204.a: "印度万岁！"
 delhi.205.t: "特里布万与命运的幽会"
 delhi.205.d: "在西边，自治领的军队正准备开入由于排灯节大屠杀和随后的军事镇压而变得一片混乱的德拉敦。面对这样的敌人，尼泊尔的军队编队被认为在对付现代敌人时不堪一击。而且我们在国大党的地下的情报渠道表明，东方也在酝酿着暴乱计划，因此尼泊尔占领的土地的分裂几乎是必然的了，当然，如果再加上一点无产阶级起义，这个过程将变得更快。"
 delhi.205.a: "印度红军将进入大吉岭！"
 delhi.205.b: "一群牦牛牧民对革命毫无意义！"
 delhi.206.t: "红军在行动"
 delhi.206.d: "我们以为情况不会变得更糟，然而，我们在大吉岭的驻军报告说在东部边界有大量军队活动的迹象，毫无疑问这是加尔各答那群布尔什维克暴徒试图夺回它们在印度内战中失去的领土。真可悲，面对两线作战，我们似乎无能为力。"
 delhi.206.a: "撤出占领的东部低地。"
 delhi.206.b: "我们将扫清东方的社会主义威胁！"
 delhi.207.t: "尼泊尔屈服！"
 delhi.207.d: "随着我们军队的进军，[From.GetAdjective]政府只得撤军，把锡金和大吉岭交给我们。"
 delhi.207.a: "不需一枪一弹！"
 delhi.208.t: "北阿坎德的尼泊尔暴行"
 delhi.208.d: "来自北阿坎德的可怕消息已经传到我们面前！昨晚，印度教的排灯节庆祝活动爆发了暴力事件。成百上千的印度人利用这次聚会发起了自发的游行示威来抗议尼泊尔对印度土地的非法占领。一名当地警察指挥官在惊慌失措中下达了开火的命令，造成了五十名平民的死亡。在整个低地地区，愤怒和革命在德拉敦蔓延。我们的政府应当做好应对准备，毕竟我们声称代表了所有的印度人。"
 delhi.208.a: "岂有此理！"
 delhi.300.t: "王公联邦军官团的命运"
 delhi.300.d: "尽管在战场上被击败了，但王公联邦的军官团多次在对抗我们时证明了自己的价值。随着海得拉巴被攻占，前英属印度趋近于统一，这些爱国者们希望继续为新的印度服务。然而我们军队中的一些军官认为如此容易的接受之前的敌人可能会带来不良的后果。"
 delhi.300.a: "我们需要他们所有人，为了印度的明天！"
 delhi.300.b: "这些人无法被饶恕，永远禁止他们参军！"
 delhi.301.t: "印度公社军官团的命运"
 delhi.301.d: "次大陆的工团主义威胁已经被我们钢铁的履带碾平，一些曾经效忠于加尔各答政府的军官愿意放弃他们的政治成见再次为印度母亲服务。鉴于我们两国之间曾经的仇恨，这将是一个有争议的抉择，因为我们军队内的许多人仍对工团耿耿于怀。"
 delhi.301.a: "允许一批政治上问题最少的人复员。"
 delhi.301.b: "这些人无法被饶恕，永远禁止他们参军！"
 delhi.302.t: "整合前孟买管辖区"
 delhi.302.d: "我们已经彻底击败了王公联邦，并控制了印度南部的绝大部分地区。现在我们必须决定如何整合之前仍在封建王公制统治下的这些省份。我们是迅速而严格的用我们的地方管理机构直接取代原来的王公邦，还是逐步实施改变，让地方王公们更容易过渡？"
 delhi.302.a: "采取温和方式进行整合。"
 delhi.302.b: "立刻进行完全的整合！"
 delhi.303.t: "整合德干邦"
 delhi.303.d: "南方的王公邦在政治上与海得拉巴的联系并不强烈，这是我们更难建立有效的中央集权，但无论如何，这是必须去做的。"
 delhi.303.a: "采取温和方式进行整合。"
 delhi.303.b: "严厉对待这群南方王公！"
 delhi.304.t: "在[new_core.GetName]取得控制"
 delhi.304.d: "虽然让本地人摆脱他们的农奴体制很难，但[new_core.GetName]现在已经被同化并成为了[Root.GetNameDef]的一部分！"
 delhi.304.a: "是时候了！"
 delhi.305.t: "在[damage_state.GetName]的抵抗！"
 delhi.305.d: "在前王公联邦的[damage_state.GetName]地区爆发了叛乱，我们认为这是由一个在偏远地区运作的反动抵抗组织操纵的。恐怖主义爆炸事件和抗议活动现在正层出不穷，直到我们完全控制[damage_state.GetName]地区的人口为止。"
 delhi.305.a: "毫无疑问，这肯定是由王公资助的……"
 delhi.306.t: "孟加拉的大型工业"
 delhi.306.d: "孟加拉邦是英属印度众多省份中人口最多最繁荣的地区之一。在以印度标准重工业化的同时，孟加拉邦也是最早一批受到社会动荡影响的邦之一。在英属印度崩溃时，孟加拉人表现出了他们对抗德里和海得拉巴政府的意愿。在内战和我们击败加尔各答政府的这十年间，孟加拉的工业建设得到了英国工团和社会主义官僚机构的帮助，得以大力发展。在我们的军队席卷这里之后，许多工业企业都成了废墟。在如何恢复这些工业上，顾问们有不同的意见。重建这些工业对我们利益巨大，但过快的恢复可能会导致依托于这些企业的工团组织死灰复燃，从而损害我们对合法规则的要求。"
 delhi.306.a: "自由市场将会消灭孟加拉的工团主义！"
 delhi.306.b: "实行私有化，但保证工人们的利益。"
 delhi.306.c: "让这些企业继续以国有形式运营。"
 delhi.307.t: "阿萨姆的国营茶叶种植园"
 delhi.307.d: "印度规模最大的企业，阿萨姆种植园在工团垮台之前已经成为了一片异常庞大的国有实体，而现在，种植园正受到战争压力和管理不善的影响，生产效率下降，工人们的不满情绪日渐滋长。我们作为新的合法政府，有责任来解决这些问题，并确保阿萨姆邦工人的支持和忠诚，同时多赚点钱。"
 delhi.307.a: "向出价最高的私人出售种植园！"
 delhi.307.b: "实行私有化，但保证工人们的利益。"
 delhi.307.c: "保持国营，我们需要这些茶！"
 delhi.308.t: "奥里萨邦的政治避难者"
 delhi.308.d: "奥里萨邦是加尔各答政府趁乱占领的东部省份之一，被布尔什维克乱党政府的当时，具有大量的王公邦。尽管这些小统治者权力上远不如海得拉巴或克什米尔，但加尔各答政府仍然迅速没收了奥里萨邦的地主与王公的土地并对他们发起诉讼。这些贵族不少都来到德里避难，希望有朝一日能夺回他们的庄园与宫殿。现在随着我们的部队重返奥里萨邦，他们重返故土的愿望得以实现，然而，十年的社会主义管理使得当地的集体化明显，这些移民的庄园已被分割，造就了一大批依赖土地生存的农民和工人。我们国内的这些复辟者希望在当地恢复旧时的王公统治，而温和派则建议我们为两方达成一个妥协。"
 delhi.308.a: "驱散这些游民，将土地归还给领主。"
 delhi.308.b: "让这些人保有土地，但他们必须支付赎金。"
 delhi.309.t: "在[new_core.GetName]取得控制"
 delhi.309.d: "虽然让本地人摆脱他们的社会主义集体农耕体制很难，但[new_core.GetName]现在已经被同化并成为了[Root.GetNameDef]的一部分！"
 delhi.309.a: "是时候了！"
 delhi.310.t: "在[damage_state.GetName]的抵抗！"
 delhi.310.d: "在前印度公社的[damage_state.GetName]的地区爆发了叛乱，我们认为这是由一个在偏远地区运作的反动抵抗组织操纵的。恐怖主义爆炸事件和抗议活动现在正层出不穷，直到我们完全控制[damage_state.GetName]地区为止。"
 delhi.310.a: "他们在自寻死路吗？！"
 delhi.311.t: "前法国殖民地的状况"
 delhi.311.d: "法国一直是英国对印度的殖民统治最大的对手，尽管英国取得了最后的胜利，但法国仍在印度次大陆上保有着几块殖民飞地。随着前马德拉斯共和国加入我们，我们现在控制了大部分前法国殖民地本地治里。有人建议我们在当地恢复一定程度的自治，作为对我们法国盟友的一种善意表示，虽然这可能会被国内认为是对殖民主义的纵容和默许。"
 delhi.311.a: "我们可以给我们的法国朋友一点小小的特权。"
 delhi.311.b: "做出适当让步后并入印度。"
 delhi.311.c: "取缔所有法国机构，完全印度化！"
 delhi.312.t: "德里政府统一印度"
 delhi.312.d: "我们在德里的坚定盟友统一了次大陆，我们应该将我们控制的省份还给他们吗？"
 delhi.312.a: "归还省份。"
 delhi.312.b: "我觉得不行。"
 delhi.313.t: "处理缅甸的工团主义圣地"
 delhi.313.d: "缅甸在1925年的混乱中脱离了英属印度，在仰光建立了贡榜王朝。然而石油工人的罢工和学生运动最终导致王朝崩塌，1837年，在加尔各答的影响下，缅甸建立了左派共和国，这种影响也导致现在大量的印度工团主义者在缅甸避难，而这些人正持续在阿萨姆邦和孟加拉发动针对我们的游击战，四处袭扰我们的军队和警察。如果我们想彻底铲除东南亚的工团主义军事威胁，我们必须切断缅甸政府对这些狂徒的援助，这即意味着我们必须在缅甸实施一次政权更替。然而如何完成这件事仍需要讨论。"
 delhi.313.a: "放火烧林，将红军残部熏出来！"
 delhi.313.b: "他们会自己在丛林中丧失斗志的……"
 delhi.314.t: "在缅甸的印度军事行动"
 delhi.314.d: "印度军队正越过边界攻击加尔各答政府的残军败将，我们该如何应对？"
 delhi.314.a: "他们竟敢？施加报复！"
 delhi.314.b: "红军游击队现在只能依靠自己了！"
 delhi.315.t: "在缅甸的围剿取得胜利"
 delhi.315.d: "由于缺乏缅甸的支持，我们的部队成功摧毁了红军残存的训练基地和他们的最后军队，更棒的是，缅甸政府的不作为引起了全国的骚动，我们可以利用这一动荡局势来推进缅甸的政变。"
 delhi.315.a: "利用这个事件支持仰光的政变！"
 delhi.315.b: "将军队撤回阿萨姆。"
 delhi.316.t: "反社会主义政变"
 delhi.316.d: "我们政府的软弱使得一帮军人发动了政变。"
 delhi.316.a: "印度人又插手了，对吗？"
 delhi.317.t: "仰光政变"
 delhi.317.d: "缅甸政府的软弱使得一帮军人成功夺取了政权。新政府向我们表达出了强烈的合作兴趣。"
 delhi.317.a: "将他们置于我们的影响力之下"
 delhi.317.b: "与他们建立亲切友好的合作关系。"
 delhi.318.t: "反社会主义政变失败"
 delhi.318.d: "尽管有我们暗中支持，在仰光发起的政变还是被阻止了。由于我们在西缅甸还有军队，我们可以利用他们来强行推翻现在的政府。"
 delhi.318.a: "那我们只能亲自推翻左翼政府了"
 delhi.318.b: "真糟糕。"
 delhi.325.t: "印度公投"
 delhi.325.d: "在经历了一个多月的动荡之后，批准地方自治党关于整合前印度公社地区并将其纳入选区的投票开始了。[RAJ.GetNameDef]内部的意见并不统一，反对派已经团结在传统派的联盟党周围，而赞成者更有可能投票给圣雄的印度社会党，一个来自前印度公社的政治联盟，他们在孟加拉有坚定的支持者。最坚定的反对者则来自西北地区的王公。意见分歧之大，这次投票甚至可能导致印度的分裂。"
 delhi.325.a: "我们很快就能看到结果。"
 delhi.326.t: "提案被通过"
 delhi.326.d.jinnah: "在比分非常接近的选举结束后，自治党的提案已被通过，更重要的是自治党成功连任了。许多人认为这是新王朝的开端。"
 delhi.326.d.socialist: "在比分非常接近的选举结束后，自治党的提案已被通过，但社会党当选了，主要是因为前公社地区对圣雄理想的大力支持，该党也在恒河地区受到了强力的支持，看来这意味着整个国家的左倾，尽管他们认为这只是对勒克瑙协议的维护，而不是工团主义的复辟。"
 delhi.326.a: "好吧，看起来不错"
 delhi.327.t: "提议未获通过"
 delhi.327.d: "在比分非常接近的选举结束后，自治党的提案未获通过。联盟党上台执政，到下一次选举开始之前，前印度公社地区的命运都扑朔迷离。军队已经开入加尔各答和其他邦，以备不测。"
 delhi.327.a: "麻烦了。"
 delhi.328.t: "克什米尔和古拉吉特邦退出自治领"
 delhi.328.d: "虽然整合提议在西北部并不是完全没有支持者，但古吉拉特和克什米尔的王公完全拒绝了它。数周以来骚乱频发，[RAJ.GetAdjective]地区的士兵甚至向民众开枪。克什米尔和巴罗达的王公宣布他们打算退出自治领并加入[PRF.GetNameDef]。如果我们拒绝，骚乱可能加剧，甚至直接带来与南方的战争。"
 delhi.328.a: "在现在，他们离开会更好。"
 delhi.328.b: "绝不同意！"
 delhi.329.t: "克什米尔和古拉吉特邦加入联邦"
 delhi.329.d: "克什米尔和古吉拉特的王公已经完全拒绝了和平统一社会主义者的计划，他们已经表示愿意加入联邦，并对[RAJ.GetNameDef]的愚蠢左派采取行动。"
 delhi.329.a: "欢迎回来！"
 delhi.330.t: "寻求援助"
 delhi.330.d: "克什米尔和古吉拉特的王公已经完全拒绝了和平统一社会主义者的计划，并宣布他们打算分裂并加入[PRF.GetNameDef]……但他们被北方拒绝，[RAJ.GetAdjective]的士兵正在涌入他们的辖区。当地王公正在向我们求助，说他们愿意武装反抗并和我们一同对抗北方的左派分子。"
 delhi.330.a: "立刻去帮助当地王公！"
 delhi.330.b: "对不起，我们无能为力。"
 delhi.331.t: "尼赫鲁接管社会主义者"
 delhi.331.d: "甘地现在成了一个回忆，年轻的贾瓦哈拉尔·尼赫鲁——一位来自前印度人民团体的著名工团主义领导人加入了社会主义联盟并且已经动摇了尼马尔·库马尔·博斯对社会党的领导。博斯声称党被尼赫鲁的行为彻底蒙蔽了并宣布退休。"
 delhi.331.a: "一个有野心的男人。"
