 DEN_christian_af_glucksborg_leader_desc: "1912年，克里斯蒂安·冯·格吕克斯堡在其父弗雷德里克八世于汉堡驾崩后，加冕为丹麦国王。他引导丹麦保持中立，安然度过了毁天灭地的世界大战。进入战间期后，他主导了政治转变，并在1924年见证了索瓦尔德·斯陶宁领导的社会民主党的崛起。据说国王对首相和该党持怀疑态度，实际上，他可以动用自己的权力来规束总理，不过他通常不会动武，因此他接受了首相在政府内的地位。\n\n许多人认为，国王在12年后仍未撤换首相，这意味着他最终接受了自1901年登泽尔内阁执政以来一直存在的民主议会制度。"
