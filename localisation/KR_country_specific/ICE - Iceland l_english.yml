l_english:
 iceland_tree: "冰岛国策树"
 ICE_Black_Monday_Woes: "黑色星期一灾难"
 ICE_Black_Monday_Woes_desc: "冰岛海岸已遭到黑色星期一巨浪的冲击。我们对中欧同盟的鳕鱼出口量直线下降，我们小小经济体其他部分也没有好转。我们必须采取第一步来重建经济，并确保这种情况不再发生。"
 ICE_Recovery_Planning: "计划恢复"
 ICE_Recovery_Planning_desc: "冰岛永远无法拥有北欧同胞国家那样的传统经济。我们必须利用冰岛的自然资源和周边的海洋资源，来恢复冰岛的繁荣。"
 ICE_Expand_Industry: "发展工业"
 ICE_Expand_Industry_desc: "黑色星期一已经表明，冰岛经济不可能永远靠一招吃遍天。我们将开始规划和投资工厂，减少对进口制成品的依赖，并将我们的出口扩大到鱼类以外。"
 ICE_Regulate_Agriculture: "规范农业"
 ICE_Regulate_Agriculture_desc: "冰岛气候非常适合农业耕作，白昼时间长，且没有害虫。不过尽管如此，能够在岩石地带上耕作开采的土地有限，我们的农业产量相当之低。我们必须使这些土地不会被滥用而毫无收益。"
 ICE_Expand_Natural_Resources: "开采自然资源"
 ICE_Expand_Natural_Resources_desc: "冰岛拥有丰富的自然资源，海洋为我们提供鱼儿，土地为我们提供农作物和牲畜，河流可以为我们的国家提供澎湃的电力。要让这片岛屿繁荣，就必须去充分利用好这些资源。"
 ICE_Efficient_Farming: "高效农耕方式"
 ICE_Efficient_Farming_desc: "如要充分利用好每块农田，就离不开拖拉机和合成肥料。要教育农民了解这些先进技术，并鼓励他们采用技术，这是当务之急。"
 ICE_Hydroelectric_Power: "水力发电"
 ICE_Hydroelectric_Power_desc: "水电大坝将为我们的社会提供廉价的电力，并减少我们的煤炭进口。要开始在全国范围内制定大坝计划，这些计划还可以作为失业工人的公共工程项目。"
 ICE_Expand_Fishing_Industry: "扩展捕鱼业"
 ICE_Expand_Fishing_Industry_desc: "我们的渔民能到达前所未有的遥远地方去捕鱼，也前所未有地希望越过我们的领海。我们应该考虑与其他国家达成协议，或者无视他们的领海。"
 ICE_New_Fishing_Vessels: "添购新渔船"
 ICE_New_Fishing_Vessels_desc: "我们应帮助渔民购买新渔船，使他们能够在离我们海岸更远的地方捕鱼，并捕捞到超越以往的更多鱼儿。"
 ICE_Expand_Fishing_Regions: "扩大渔区"
 ICE_Expand_Fishing_Regions_desc: "我们要把捕鱼水域向南扩大，这样我们的渔民才能捕捞更多，从而增加他们收入。尽管可能会与不列颠对抗，但这是值得的。"
 ICE_Loaves_and_Fishes: "五饼加二鱼"
 ICE_Loaves_and_Fishes_desc: "我们改善农业和渔业的举措取得巨大成功。食品价格已降至黑色星期一之前的水平。只希望这能让我们的国家恢复繁荣。"
 ICE_BM_Over: "黑色星期一结束"
 ICE_BM_Over_desc: "虽然黑色星期一给我们的家园带来了许多痛苦，但也带来了前所未有的机遇。我们的经济经受住了风暴，再次复苏，而这片充满机遇的小土地的前方仍有许多路要走。"
 ICE_Promise_Relief: "承诺救济"
 ICE_Promise_Relief_desc: "危机时刻，政府和总理不应关在密室里工作和计划。而是该通过广播来消除民众的恐惧，并激发人民对政府的信心。"
 ICE_Encourage_Charity: "鼓励慈善行为"
 ICE_Encourage_Charity_desc: "政府的公共救助根本不是为了满足如此巨大的需求而成立的。越来越多的人报名参加各种各样的救助，但还是没有任何放缓的迹象。要让地方富裕公民承担部分负担，我们将提供激励措施，确保他们会帮助政府。"
 ICE_Food_Drives: "食品募捐"
 ICE_Food_Drives_desc: "黑色星期一不仅让冰岛人口袋里的钱不见了，还让很多人处于饥饿的边缘，他们没能力为家庭购买食物。我们将在冰岛各地发起食品募捐运动，绝不能让任何人死于不必要的饥饿。"
 ICE_Request_Danish_Money: "请求丹麦援助"
 ICE_Request_Danish_Money_desc: "我们对经济和人民所做的所有援助和投资已经使我们的预算达到极限。唯一的选择就是向丹麦低头以寻求援助，希望他们能够怜悯怜悯我们。"
 ICE_Sub_Farm: "补贴农村人口"
 ICE_Sub_Farm_desc: "蠢货才会忘记，冰岛大多数人口生活在农村，而非生活在城市。冰岛的力量来自农村人口，要最大程度帮助我们的民众，就必须援助农村。"
 ICE_Sub_Urban: "补贴城市人口"
 ICE_Sub_Urban_desc: "冰岛的城市化符合我们的长远利益，因此我们将把大部分公共援助集中到我们最大的城市，即雷克雅未克，在那里我们的援助可以产生最大影响。"
 ICE_Gov_Jobs: "政府岗业"
 ICE_Gov_Jobs_desc: "我们的公共救助有效地防止我们的人民挨饿和流浪，但救助总不能一直持续下去。必须让人民重返工作岗位，我们应在政府中创造就业机会，即使这意味着他们的工作量相对较低。"
 ICE_Public_Works_Projects: "公共工程项目"
 ICE_Public_Works_Projects_desc: "如果冰岛人民没有足够的工作，那我们就创造一些。改善冰岛的道路和基建，将使我们的国家更紧密地联系起来，让货物轻松地穿越我们的岛屿。"
 ICE_Danish_loyalty: "哥本哈根的国王"
 ICE_Danish_loyalty_desc: "在这场风暴中，我们有责任与丹麦同舟共济。1921年我们获得了准独立，这使我们一直处于强势地位。没有必要改变现状。"
 ICE_Social_Insurance_Act: "社会保险法案"
 ICE_Social_Insurance_Act_desc: "这项法案将强制16岁至67岁之间的所有冰岛公民向普通养老基金支付保险费。一旦该基金妥当建立，养老金将发给那些已超过67岁的缴款人。"
 ICE_Repeal_Prohibition: "废除禁酒令"
 ICE_Repeal_Prohibition_desc: "黑色星期一之后的干旱导致了外贸枯竭，一些当地人开始尝试自酿当地饮品。这种明目张胆的违法行为会损害我们的形象，并且我们也缺乏在国内完全执行禁酒令的能力，所以我们应该废止禁酒令。"
 ICE_Poor_Law: "济贫法"
 ICE_Poor_Law_desc: "经济危机让我们的人民处于水深火热之中。许多人陷入贫困，我们也缺乏援助他们的规划。随着《济贫法》的签署，地方乡镇将承担起支持人民的责任。为达此目的，我们需要提供资金。"
 ICE_Travelling_Schools: "巡回学校"
 ICE_Travelling_Schools_desc: "我国人口主要分布在农村社区，故而我们决定建立起巡回教师制度，这些教师将在全国各地为我们后代教学。"
 ICE_Austerity_Measures: "紧缩措施"
 ICE_Austerity_Measures_desc: "也许人民不喜欢这样，但我们必须勒紧裤腰带撑过这场危机。通过更严格的紧缩，我们可以用有限的资源尽最大的努力度过难关。"
 ICE_Curtail_Luxuries: "削减奢侈品"
 ICE_Curtail_Luxuries_desc: "为应对这场金融危机，所有奢侈品的进口都将被严格禁止，除非有政府颁发的特别许可证。"
 ICE_Atlantic_Isle: "大西洋之岛"
 ICE_Atlantic_Isle_desc: "我们独自存在于大西洋的中央。为此，我们必须再次尝试加入北欧圈，但这次必须取得平等地位！"
 ICE_Align_Nordic: "与北欧结盟"
 ICE_Align_Nordic_desc: "在大西洋没有其他朋友的情况下，我们必须转而与我们祖先的后代进行联系，并与北欧国家结盟。"
 ICE_Sca_Defense_Union: "斯堪的纳维亚防御联盟"
 ICE_Sca_Defense_Union_desc: "北欧伙伴已经结成联盟，我们最好加入他们来保护自己。"
 ICE_Ottawa_King: "渥太华的国王"
 ICE_Ottawa_King_desc: "我们已经掉进了加拿大的势力圈，现在必须承认[CAN_king_first_name]是我们的新国王。"
 ICE_CANbuildit: "邀请加拿大工程师"
 ICE_CANbuildit_desc: "为应对大量增加的建设项目，我们必须从加拿大招募更多的承包商来帮助这些工程按时完成。"
 ICE_Garrison: "加拿大驻军"
 ICE_Garrison_desc: "我们在北海的处境非常脆弱，不列颠秃鹫就盘旋在我们的南部海岸附近。我们应寻求加拿大的保护，并请求派遣部队驻守冰岛，以防不列颠联盟企图发动侵略。"
 ICE_IRAF: "冰岛王家空军"
 ICE_IRAF_desc: "我们完全无法保卫我们的天空，必须建立冰岛王家空军来改变现状，训练飞行员飞上天空，保卫我们的岛屿。"
 ICE_Winter_Training: "冬季气候训练营"
 ICE_Winter_Training_desc: "气候恶劣的冰岛乡村，简直就是为来自世界各地的协约国士兵建立冬季气候训练营的最佳地点。他们可以在这里接受训练，以更好地承受可能夺去毫无准备的生命的危险条件。"
 ICE_CAN_civilian_projects: "加拿大民用建设项目"
 ICE_CAN_civilian_projects_desc: "加拿大政府愿意帮助扩大我们的民用工程项目，为我们的人民提供更好的生活条件！"
 ICE_IEDC_Investments: "吸引帝国经发委投资"
 ICE_IEDC_Investments_desc: "协约国资源稀缺，因而致力于通过帝国经发委统筹合用。鉴于我国战略地位实在宝贵得很，向他们申请点额外投资应该不难。"
 ICE_Home_Garrison: "加强驻军"
 ICE_Home_Garrison_desc: "我们岛上的工程越来越多，不列颠人就越有可能冒险夺岛。我们必须加强警惕，防止这种情况的发生。"
 ICE_Military_Projects: "冰岛军工项目"
 ICE_Military_Projects_desc: "我们岛屿受到大西洋交战国攻击威胁的可能性越来越大，我们必须采取步骤使该岛做好准备。"
 ICE_English_Pup: "忠于不列颠"
 ICE_English_Pup_desc: "不列颠在鳕鱼战争中获胜后，我们被“说服”与他们结盟，依据他们的判断成立新的工团主义政府。"
 ICE_Synd_Gov_Form: "组建新内阁"
 ICE_Synd_Gov_Form_desc: "在我们组建新政府期间，我们必须决定哪一个政党将成为我们新宪法的领导人。"
 ICE_Rural: "支持农村社区"
 ICE_Rural_desc: "农民党的政策是保证我国农村人口有充分的机会。在我们的支持下，农村能够实现繁荣。"
 ICE_Shepard: "岛上的牧羊人"
 ICE_Shepard_desc: "为了继续履行我们对农村人口的承诺，我们必须与他们的交流更加方便。为此，我们将建立一个横跨岛屿中心的新道路系统，将它们连接到人口较多的西南部。"
 ICE_Urban: "支持城市社区"
 ICE_Urban_desc: "工团政党之所以占主导地位，是因为我们工厂的普通工人对他们的大力支持。帮助那些帮助我们的人是我们的政策，所以我们应该投资于我们的城市工人。"
 ICE_Synd_Ind: "人民工业"
 ICE_Synd_Ind_desc: "我们的人民应该在我们的工厂里享有安全的工作条件。即使我们在短期内必须失去效率，改善的条件也会鼓舞我们工人的精神！"
 ICE_ENGineers: "不列颠工程师"
 ICE_ENGineers_desc: "我们在北大西洋的地位如此显赫，使冰岛成为不列颠人对付加拿大保皇党的便利基地。他们希望巩固自身的地位，要求的项目比我们能够完成的多得多。我们必须要求额外的援助，以便按时完成这些工程。"
 ICE_ENGfuel: "不列颠燃料理论"
 ICE_ENGfuel_desc: "不列颠人向我们提出一个报价。他们对扩大合成燃料的生产计划很感兴趣。作为让他们在冰岛建造设施的交换，我们将获得一小部分石油，用于帮助我们社会实现工业化。"
 ICE_Phalanstere_Investments: "吸引法伦施泰尔国际投资"
 ICE_Phalanstere_Investments_desc: "法国制定了一项支援全球社会主义盟友的工业发展计划。鉴于我国战略地位实在宝贵得很，向他们申请点额外投资应该不难。"
 ICE_RedGuard: "海岛防卫"
 ICE_RedGuard_desc: "尽管不列颠联盟离我们很近，但我们仍面临加拿大对我们发动进攻的可能性，占领冰岛作为他们夺回本岛的基地。我们必须要求不列颠人替我们驻守该岛，以防加拿大人毫无遭到抵抗地登陆。"
 ICE_1937_Plebiscite: "1937年公投"
 ICE_1937_Plebiscite_desc: "1921年我们就决定在25年内举行全民公投，以维持现状。然而，丹麦对我们影响意味着我们成了德国势力范围最西端的外围国家，并由此带来的经济困难推动了加速全民投票的呼吁。"
 ICE_Independence_Victory: "独立获胜"
 ICE_Independence_Victory_desc: "人民已发声，冰岛将从丹麦统治下解放出来，成为主权独立的国家。危急时刻，除却自己以外，我们别无依靠。如今，唯有真正的冰岛人有权决定我们的未来，而非曾经的丹麦宗主。"
 ICE_Celebrate_Indie: "庆祝冰岛独立"
 ICE_Celebrate_Indie_desc: "冰岛一千年\n冰岛一千年！\n啊永恒的花，含着虔诚的泪，\n恭恭敬敬辞别人间。"
 ICE_Strong_Indie_Althing: "独立的阿尔庭议会"
 ICE_Strong_Indie_Althing_desc: "阿尔庭议会是世界上现存最古老的议会。自930年以来一直以各种模样的形式存在，除了在19世纪出现过一次间断。现在是时候再次把冰岛从外国统治中解放出来了。"
 ICE_Turn_Inwards: "向内看"
 ICE_Turn_Inwards_desc: "国内局势趋于稳定，是时候开始研究冰岛如何实现国内繁荣了。由于他们成功地解决了过去几年的经济灾难，政府许多人正为进一步的繁荣制定新计划。"
 ICE_Icexit: "寻找新市场"
 ICE_Icexit_desc: "对冰岛这样一个孤立的国家来说，中欧市场的局限性太强了。尽管对于大陆上那些相互毗邻的国家而言，中欧同盟可能是管用的。冰岛需要更少的约束，并且需要恢复与其相邻的加拿大和大不列颠的贸易。"
 ICE_CAN_Trade: "与加拿大贸易"
 ICE_CAN_Trade_desc: "我们最好是与流亡加拿大的英国政府进行贸易。我们最初的贸易协议是与合法的英国人民达成的，如今他们已被抛弃。也许我们可以尽微薄之力帮助他们夺回本岛。"
 ICE_ENG_Trade: "与不列颠贸易"
 ICE_ENG_Trade_desc: "邻近是贸易的关键因素。大不列颠是我们销售货物最近的港口。让我们谋求恢复两个岛屿几百年来共有的贸易吧。"
 ICE_NATO: "北大西洋贸易伙伴关系"
 ICE_NATO_desc: "我们已退出中欧同盟，必须同我们在大西洋的邻国缔结新的贸易协议。"
 ICE_Status_Quo: "维持现状"
 ICE_Status_Quo_desc: "冰岛人民认定，留在丹麦势力圈内最为符合冰岛的利益。尽管眼下的经济危机动摇许多岛民的信心，但他们依然决定继续效忠于哥本哈根的国王。"
 ICE_Nordic_Trade: "北欧贸易关系"
 ICE_Nordic_Trade_desc: "我们必须牢记斯堪的纳维亚半岛上的亲族。冰岛的原住民来自北欧国家。当我们寻求获得更多的贸易协议时，也应该把目光投向我们的北欧同胞。"
 ICE_Reform_Taxes: "财政改革"
 ICE_Reform_Taxes_desc: "在我们继续帮助人民减轻痛苦同时，我们的预算也每天在减少，政府的经济学家已经开始呼吁对预算的运作方式进行审查，看看是否可以在其他方面找到额外资金。"
 ICE_Reduce_Austerity: "减少财政紧缩措施"
 ICE_Reduce_Austerity_desc: "经济危机开始消退，是时候审视下我们当前的紧缩预算了。看看是否要慢慢地开始放松腰部的皮带，让呼吸变得轻松一点？"
 ICE_Atlantic_Island: "大西洋之岛"
 ICE_Atlantic_Island_desc: "冰岛在大西洋上的地位岌岌可危，除非这个岛国能够自我改革以抵御当前的风暴。"
 ICE_Negotiate_for_Greenland: "谈判格陵兰水域"
 ICE_Negotiate_for_Greenland_desc: "格陵兰岛的第一位探险家来自冰岛。无论这主张在这一点上多么弱智，我们都会坚持下去，希望丹麦能允许我们在格陵兰岛海岸外开展捕鱼作业。"
 ICE_Reform_Althing: "改革阿尔庭议会"
 ICE_Reform_Althing_desc: "我们的制度是世界历史上最悠久的民主制度。这确实意味着有些部分已经过时或落后，需要进行更改，确保岛屿能够有效地运作。"
 ICE_Review_CWCS: "检讨公民工作创造计划"
 ICE_Review_CWCS_desc: "必须再作一次努力来检讨冰岛的城市工作创造计划。我们已经从32年的错误中吸取了教训，在领导这场辩论之时，我们一定会让工人的声音被听到。"
 ICE_National_Infrastructure_Act: "国家基础设施法案"
 ICE_National_Infrastructure_Act_desc: "破岛上的基础设施质量简直烂透了。必须签署行政令，优先考虑进行现代化。"
 ICE_Bank_Restructure: "重组银行体系"
 ICE_Bank_Restructure_desc: "冰岛银行业简直都是一团糟，如果要让银行向人民提供任何帮助，就必须自下而上进行重组，无论手段如何。"
 ICE_Central_Bank: "中央银行系统"
 ICE_Central_Bank_desc: "冰岛正从最近的经济危机中复苏，他需要一个强大的中央银行。阿尔庭议会将赋予冰岛银行更大的责任，以更好地照顾人民。"
 ICE_Separate_Bank: "分散银行体系"
 ICE_Separate_Bank_desc: "过多权力集中在一个体系中是导致引发危机的首要原因。冰岛需要一些小规模的银行来帮助特定群体，以将不必要的风险降至最低。"
 ICE_Limit_Notes: "抑制通货膨胀"
 ICE_Limit_Notes_desc: "这场经济危机使我们货币出现严重的通货膨胀。新的中央银行将努力抑制通货膨胀，并将扭转危机为奇迹。"
 ICE_Fiscal_Austerity: "财政紧缩"
 ICE_Fiscal_Austerity_desc: "也许人民不喜欢这样，但我们必须勒紧裤腰带撑过这场危机，这是复苏经济的必要一步。"
 ICE_Icelandic_Fish_Industry_Board: "设立冰岛渔业局"
 ICE_Icelandic_Fish_Industry_Board_desc: "为帮助冰岛的渔民，必须设立一个专门以渔民为中心的银行，帮助组织对这场危机的反应。冰岛渔业局的成员表示有兴趣帮助建立一家银行，让渔民们再度恢复的时候使用。"
 ICE_Connect_Isle: "连接岛屿"
 ICE_Connect_Isle_desc: "目前冰岛几乎与整个世界隔绝。我们必须通过扩大海军和航空设施来改变现状。"
 ICE_Expand_Ports: "扩建港口"
 ICE_Expand_Ports_desc: "我们港口用的是过时的设备，缺乏投资。升级我们的造船厂，我们将更好地成为大西洋的贸易中心。"
 ICE_Reyk_Airport: "雷克雅未克机场"
 ICE_Reyk_Airport_desc: "近期对飞机的更新换代让往返我们岛屿的旅行变得更加可行。我们必须拨款扩建国际机场来满足这些需求。"
 ICE_Expand_Air_Fleet: "扩充空军"
 ICE_Expand_Air_Fleet_desc: "随着最近雷克雅未克机场的扩建，许多投资者希望建立一家冰岛人拥有的航空公司。如果我们能够提供第一批飞机，他们承诺他们的业务将在未来几年内带来利润。"
 ICE_Tourism: "促进旅游业"
 ICE_Tourism_desc: "我们有很多的自然风光，这肯定能引来旅客。让我们利用好这一点来帮助我们岛上的经济。"
 ICE_Reyk_Ship_Company: "建立雷克雅未克航运公司"
 ICE_Reyk_Ship_Company_desc: "我国大多数出口货物由悬挂丹麦旗帜的船只运出。是时候建立自己的航运公司以保证我们的贸易利润了。"
 ICE_Purchase_Designs: "采购船只设计"
 ICE_Purchase_Designs_desc: "目前我们的船只早已过时，它们很难适应现代市场的需要。让我们向盟友采购一些现代船只设计来纠正这一现状。"
 ICE_Local_Ship_Building: "本地船舶建造"
 ICE_Local_Ship_Building_desc: "我们已经购买了现代舰船的设计，现在我们只需要在国内进行生产的能力。为此，我们必须投资必要的产业。"
 ICE_Expand_Trade: "扩张我们的贸易航线"
 ICE_Expand_Trade_desc: "随着我们基础建设的增加，我们现在能增强与更远的国家开展贸易的能力。在接下来的时间里我们将从中获得回报。"
 ICE_ailing_economy: "病态经济"
 ICE_ailing_economy_desc: "大英帝国在1925年的崩溃对冰岛经济造成了毁灭性伤害。英国，一个曾经长期的经济伙伴，现在遭到了来自中欧同盟的禁运。虽然冰岛的鱼类出口最终在中欧同盟找到了买家，但伤害已经造成，冰岛经济由于失去了能获利最多的贸易伙伴而一蹶不振。"
 ICE_failing_economy: "衰退的经济"
 ICE_failing_economy_desc: "随着“黑色星期一”的到来，形势变得越来越严峻。"
 ICE_Personal_Union: "丹麦-冰岛联合统治"
 ICE_Personal_Union_desc: "1921年世界大战结束后，冰岛和丹麦政府举行会议，讨论建立冰岛国的问题。经过简短的谈判，双方同意承认冰岛为丹麦-冰岛共主邦联下的一个主权国家。作为交换，丹麦将控制冰岛的外交事务，并在冰岛受到攻击时负责保卫冰岛。"
 ICE_Guttoslagurinn: "古特托楼战斗骚乱"
 ICE_Guttoslagurinn_desc: "在1932年11月9日的市议会会议上，议员们对于取消城市工作创造计划与否的问题进行了讨论与表决。消息很快地传到了聚集在一起的游行示威的民众中去。他们要求继续实施该计划，因为柏林股市崩盘仍在继续阴魂似的缠绕着冰岛。这次游行很快便演变成为古托斯拉古林暴动。暴动成功后，政府机构还要继续实施城市就业分配计划。"
 ICE_CWCS: "城市工作创造计划"
 ICE_CWCS_desc: "城市工作创造计划的提出旨在帮助冰岛提振经济，例如建造一些由政府出资的民间工程，让失业的人们重新回到工作岗位上去"
 ICE_recovering_economy_1: "恢复中的经济"
 ICE_recovering_economy_1_desc: "前路漫漫，从黑色星期一恢复的第一步就从这里开始！"
 ICE_recovering_economy_2: "恢复中的经济"
 ICE_recovering_economy_2_desc: "有了不间断的改革，我们可能会摆脱这场混乱！"
