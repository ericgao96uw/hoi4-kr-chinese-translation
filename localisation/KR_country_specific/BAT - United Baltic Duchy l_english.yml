 BAT_max_von_scheubner_richter: "马克斯·埃尔温·冯·绍布埃纳-里希特"
 BAT_max_von_scheubner_richter_leader_desc: "路德维希·马克西米利安·埃尔温·里希特生于里加的一个德裔音乐家家庭，在入赘给一个波罗的德裔贵族家庭并被其妻子的亲族接纳后，他的姓氏中加入了妻姓“绍埃布纳”。起初他生活在俄罗斯，之后为了完成他的化学学位，他去往慕尼黑。后来，在世界大战爆发后，他志愿加入了新祖国的军队。然而，他并没有在前线服役多久，在一次偶然的机会中，上级发现他的俄语很流利，因此他退下了前线并被派往奥斯曼帝国，伪装成埃尔祖鲁姆的一名外交领事，执行渗透俄罗斯油田的秘密任务。尽管渗透没有奏效，他却见证了亚美尼亚大屠杀，并成为了最早汇报这场暴行的人员之一，他将这场暴行称为“种族仇恨引发的灭绝政策”。\n\n绍埃布纳-里希特作为一名尉官回到波罗的，并在波罗的防卫军中担任军官。1920年，他从军队中退役并定居里加，在城市报社中找到一份工作，并同时与德国和波罗的民族主义者保持联系。让他的同学奥托·冯·库尔塞尔失望的是，绍埃布纳-里希特最终没有加入波罗的兄弟会，但战争年代把他变成了一个彻头彻尾的民族主义者。作为一个保守派成员和君主主义者，他极度蔑视民主并狂热地反对社会主义。在他的作品《德意志宣言》中，绍埃布纳-里希特创造了“新民族主义”这一说辞。这个主义基于国家共享利益的原则，旨在号召所有德国人组成一个泛德意志国家。"
 BAT_helmuth_stegman: "赫尔穆特·斯格特曼"
 BAT_helmuth_stegman_leader_desc: "赫尔穆特·斯特格曼出生于里加市，父亲曾是一名高级测量员，他在俄罗斯帝国巨人倒地前夕接受了法律教育。德占期间，他在本地担任公务员。波罗的联合公国的建立对他的前程毫无影响。他得到了自己梦寐以求的律师执照，既当过律师也做过法官，这段经历使他最终步入里加市议会。他身边逐渐聚集起了一个政党，即波罗的德意志国家党，一个仅活动于里加市内的律法主义保守运动。他动员了一大批上层和中层选民，将他推上了市长之位，在过去的几年里，他也一直担任着这个职位。\n\n作为一个律法主义者，斯特格曼认为波罗的公国应该根据法律法规进行彻底的改革。在这几年里，他已经向公国提交了好几份宪法项目。尽管所有提案都被驳回，但里加成为了他的试点。他改革了里加混乱的司法体系，使其安稳下来，并为里加市议会输送了更多的民意代表。这让他得到了公众的尊敬，也让里加在公国崩溃时得以安然无恙。然而，里加市受到的孤立、遭到的围困叫他始料不及。当波罗的德意志民族的最大挑战出现时，愁眉苦脸的市长引导着残余势力，他竭力按下心中的恐惧，向公众承诺一个光明的未来。"
 BAT_wilhelm_munter: "威廉·蒙特"
 BAT_wilhelm_munter_leader_desc: "戈特哈德·威廉·尼古拉·蒙特生于里加一个拥有爱沙尼亚-波罗的德意志混合血统的中产阶级家庭，并在俄罗斯帝国苟延残喘的余晖中长大。伴随着残存的里加理工学院，他来到了俄罗斯，并在之后被征入了俄罗斯帝国陆军。蒙特被编入士官生部队，成为了彼得格勒第一批镇压十月革命的部队，只可惜革命者人多势众，难以阻挡，因此这名德裔士兵之后遭到逮捕，但他动用波罗的方面的关系得以逃出。不久，他回到了被德国占领的里加。在这里，他终于安定下来。蒙特完成了他的化学学业，并加入了波罗的联合公国的外交部门。在世界大战末期，他逐渐被民主党及其改革思想吸引。即便他从来不是其正式成员，他依然被大家认作是里加自由联盟的领导者。\n\n由于其独特的性格，蒙特被公众认为是一个野心勃勃、做事毫无原则，并与各种阴谋有着密切联系的人。他缺少圆滑的处世技巧，冷漠不近人，情绪也十分淡漠。对于蒙特来说，情绪丰富的人往往很脆弱，是渺小的梦想家，他遇到的每个人只能被分成两类——有用的和没用的。他的竞争对手数不胜数，但那熟悉他的人甚至也怀疑他到底有没有朋友。"
 BAT_inner_circle: "核心成员"
 BAT_inner_circle_leader_desc: "所谓“核心成员”，暗影随行，恶兆伴身，举国全能——至少在波罗的国内部如此。波罗的兄弟会历经长期斗争，终于巩固了其对政府的控制，但该组织的高层更愿意幕后操盘，在明面上让吕迪格·冯·德·戈尔茨来当他们的提线木偶。然而，冯·德·戈尔茨伯爵前日撒手人寰，兄弟会名义上的领袖已经远去。起先人们担心权力斗争失控，就像1935年那般。然而距离彼时已有十年之久，奥托·冯·库尔塞尔依旧大权在握，对该组织的控制仍然很强，这位弟兄领袖及其东进运动确保权力过度安稳和平。梅克伦堡公爵阿道夫·弗雷德里希仍受长期软禁，与世隔绝，其摄政权力业已转交给了一个小型委员会来负责。\n\n这个圈子里究竟是何等人物，得以披露的具体细节仍少之又少，且不少人在这是年内起起落落，去又复还。从局外人的角度看，其主要成员应包括领主议会的冯·库尔塞尔主席及防卫军的冯·曼陀菲尔-斯策格将军。这个反动的、日耳曼至上的组织仍不知疲倦地搞国家军事化，集中一切权力，未来自由化的希望仍然渺茫，民众生活条件预计将和冯·德·戈尔茨生前没什么两样。"
 BAT_adolf_friedrich: "阿道夫·弗里德里希"
 BAT_adolf_friedrich_leader_desc: "很难在这世界上找到一个像阿道夫·弗雷德里希（第一任也是唯一一任波罗的联合公国公爵）这样的人。作为一位博学的普鲁士胸甲骑兵、热情的猎人和狂热的赛车手，他一生中的大部分时间里都在以徒步与骑马的方式旅行数千公里，完成着他那穿越中东、东亚与非洲的朝圣之旅。然而，非洲和她那狂野兴旺的野生生灵在他的心中占有着特殊的地位。他由东至西横穿非洲，在东非的一座火山上留下了自己的名字，并最终在世界大战前担任了多哥兰总督的职位。虽然阿道夫·弗雷德里希绝不是个软弱的统治者，但是他对多哥土著人的生活和文化表现出极大的兴趣，甚至花时间学习当地的土著语言埃维语。\n\n在世界大战末期，他任殖民地总督的履历和在德国上层阶级中的威望促使阿道夫·冯·皮尔绍的摄政议会授予他波罗的联合公国公爵的头衔。阿道夫·弗雷德里希表示同意，并于1919年春到达里加。在那里，他宣布将捍卫波罗的贵族古老的权利、特权与荣耀，并竭尽所能地成为一个优秀的统治者。在很大程度上，阿道夫·弗雷德里希大公是一位虚君，他为自己赞助艺术、科学和体育事业的机构剪彩。他还被认为是全公国最好的赛车手，远胜过他在这方面的所有崇拜者。不过，多年的经验令他有着相当强的政治敏锐性，并且在意识到他在新国家里的弱势地位的情况下，他开始更频繁地发声，表达对改革的诉求。"
 BAT_rudiger_von_der_goltz: "吕迪格·冯·德·戈尔茨"
 BAT_rudiger_von_der_goltz_leader_desc: "在波罗的联合公国里，冯·德·戈尔茨伯爵应该就是势力最强大的非波罗的德裔了，他甚至比阿道夫·弗里德里希公爵本身的势力还要强大。冯·德·戈尔茨是一名普鲁士军官贵族的后代，在大战前就在德意志帝国陆军服役了很长时间并收获颇丰。在世界大战期间，他是一名师长，在西线和东线都受到尊敬。1918年，他成为总参谋部处理与东部地区关系的主要负责人——那年年初，他作为德军代表被派往芬兰，并迅速以独裁者的身份控制了这个国家。当这里的一切难以维持下去时，他被重新分配到波罗的公国，在那里他奠定了波罗的防卫军的基础。公国军队的一切都归功于冯·德·戈尔茨，这一点他是知道的。\n\n作为一个不仅血统高贵而且性格亦然的贵族，这位伯爵对民主和在地方议会中争吵不休的自由主义者表现得极不耐烦。即使许多追随他的，帮助他成立波罗的防卫军的德国老兵最终回到了德国，冯·戈尔茨依然留了下来。他知道公国不仅会再次需要他，并且他将能够借助局势平步青云，最后身居一个不仅仅是纯粹的军队司令的职位。"
 BAT_rudiger_von_der_goltz_commander_desc: "§Y陆军将领介绍\n生于：§!§g1865年12月8日；普鲁士王国、勃兰登堡省祖黎绍§!\n§Y军旅生涯：§!§g在波罗的联合公国里，冯·德·戈尔茨伯爵应该就是势力最强大的非波罗的德裔了，他甚至比阿道夫·弗里德里希公爵本身的势力还要强大。冯·德·戈尔茨是一名普鲁士军官贵族的后代，在大战前就在德意志帝国陆军服役了很长时间并收获颇丰。在世界大战期间，他是一名师长，在西线和东线都受到尊敬。1918年，他成为总参谋部处理与东部地区关系的主要负责人——那年年初，他作为德军代表被派往芬兰，并迅速以独裁者的身份控制了这个国家。当这里的一切难以维持下去时，他被重新分配到波罗的公国，在那里他奠定了波罗的防卫军的基础。公国军队的一切都归功于冯·德·戈尔茨，这一点他是知道的。\n\n作为一个不仅血统高贵而且性格高傲的贵族，这位伯爵对民主和在地方议会中争吵不休的自由主义者表现得极不耐烦。即使许多追随他的，帮助他成立波罗的防卫军的德国老兵最终回到了德国，冯·戈尔茨依然留了下来。他知道公国不仅会再次需要他，并且他将能够借助局势平步青云，最后身居一个不仅仅是纯粹的军队司令的职位。"
 BAT_harry_lutz: "哈里·卢茨"
 BAT_harry_lutz_leader_desc: "哈里·卢茨生于里加，1919年加入了波罗的防卫军，参与了拉脱维亚与爱沙尼亚的战争，并斩获殊勋。在战争期间，他就以鲁莽和即兴的作战而闻名，并且仰赖于小兵团战术——他最出名的一次战绩就是带领一小批人马夺占一座有机枪防守的爱沙尼亚村庄，他们顶着枪林弹雨夺下了村庄的机枪火力点，还抓了几个俘虏，自己一方还无人阵亡。战后他继续留在军队中，并提倡自主作战、小规模战术和打击小队，以期将防卫军转变为一支由精英士兵组成的部队。"
 BAT_harry_lutz_commander_desc: "§Y陆军将领介绍\n生于：§!§g1900年6月23日；俄罗斯帝国、利夫兰省里加§!\n§Y军旅生涯：§!§g哈里·卢茨生于里加，在1919年加入了波罗的防卫军，参与了拉脱维亚与爱沙尼亚的战争，并斩获殊勋。在战争期间，他就以鲁莽和即兴的作战而闻名，并且仰赖于小兵团战术——他最出名的一次战绩就是带领一小批人马夺占一座有机枪防守的爱沙尼亚村庄，他们顶着枪林弹雨夺下了村庄的机枪火力点，还抓了几个俘虏，自己一方还无人阵亡。战后他继续留在军队中，并提倡自主作战、小规模战术和打击小队，以期将防卫军转变为一支由精英士兵组成的部队。"
 BAT_wessel_von_loringhoven: "韦塞尔·冯·洛林霍芬"
 BAT_wessel_von_loringhoven_commander_desc: "§Y陆军将领介绍\n生于：§!§g1899年11月22日；俄罗斯帝国、库尔兰省大博恩庄园§!\n§Y军旅生涯：§!§g作为出身于久负盛名的冯·洛林霍芬家族的一名男爵，威塞尔在他的生涯中一直都平步青云。毕业后他立刻就加入了波罗的防卫军成为一名志愿兵，随即就被擢升为军官，他所带领的团持续不断地与拉脱维亚人和爱沙尼亚人作战。接下来的几年中，他的军阶飞速提升，成为冯·德·戈尔茨伯爵值得信任的同僚，并以自己的能力成为一位受人尊重的指挥官。尽管他的升迁主要应当归功于他与波罗的骑士团的一位显赫成员——阿克塞尔·冯·弗赖塔格-洛林霍芬之间的血缘关系，但他自身的才能也足够让他把位子坐得理所应当。"
 BAT_ernst_von_nolcken: "恩斯特·古斯塔夫·海默特·冯·诺尔肯"
 BAT_ernst_von_nolcken_commander_desc: "§Y陆军将领介绍\n生于：§!§g1899年3月1日；俄罗斯帝国、利夫兰省阿伦斯堡§!\n§Y军旅生涯：§!§g恩斯特·古斯塔夫·海默特·冯·诺尔肯男爵是曾在帝俄军队的军官团中服役的众多波罗的德意志人之一——具体而言，他与马里乌波尔第4轻骑兵团的俄罗斯人共同作战。俄国革命打断了他的仕途，那之后他继续在布拉克-巴拉霍维奇的军中以及白军北方军团中服役。战争结束后，他回到自己的故乡，并将忠诚献给了波罗的联合公国，并带来了他在骑兵战术方面的专业才能。冯·诺尔肯男爵被视作波罗的防卫军当中最优秀的骑手之一，也在许各种马术比赛中斩获过多项大奖。"
 BAT_heinrich_von_behr: "海因里希·冯·贝尔"
 BAT_heinrich_von_behr_commander_desc: "§Y陆军将领介绍\n生于：§!§g1902年6月26日；俄罗斯帝国、库尔兰省罗嫩§!\n§Y军旅生涯：§!§g海因里希·冯·贝尔男爵出生于冯·贝尔家族，那是一个与散播于德意志文化圈内的许多家系拥有紧密纽带的库尔兰贵族家庭。17岁时，他志愿加入波罗的防卫军在德国作战，并投身于军旅生涯。在通过完成军官课程之后，他继续在德国学习，并受到了以大规模装甲和摩托化步兵为基础的机动战术的吸引。自从回到里加并取得应有的职位之后，他就在继续推广这种革新的战术。"
 BAT_constantin_von_weiss: "康斯坦丁·冯·魏斯"
 BAT_constantin_von_weiss_commander_desc: "§Y陆军将领介绍\n生于：§!§g1877年7月29日；俄罗斯帝国、圣彼得堡省沙皇村§!\n§Y军旅生涯：§!§g作为波罗的防卫军当中资历最老的指挥官，康斯坦丁·冯·魏斯出身于一个波罗的德意志人的将领世家——其家族原本只是平民，但于19世纪在爱沙尼亚骑士团的骑士名册上为自己争得了一席之地。他决定加入俄罗斯帝国圣彼得堡军事预备学校（侍从团学校），然后在第4近卫团中服役。在参加完世界大战之后，他于1917年回到位于爱沙尼亚的家族地产，然后爱沙尼亚独立战争就席卷而来。冯·魏斯志愿加入了防卫军，并在战争的最后一个月指挥部队与爱沙尼亚人作战，然后决定继续留在军队一段时间。尽管身经百战，但这位老将军与年轻的同僚相比缺乏一些革新精神。"
 BAT_hans_von_manteuffel_szoege: "汉斯·冯·曼陀菲尔-索埃格"
 BAT_hans_von_manteuffel_szoege_commander_desc: "§Y陆军将领介绍\n生于：§!§g1894年1月19日；\n俄罗斯帝国、库尔兰省卡普塞登§!\n§Y军旅生涯：§!§g冯·曼陀菲尔-索埃格男爵的军事生涯在波罗的联合公国组建之前就已经开始了。世界大战爆发时，尽管他的民族当时忠于俄罗斯，但尚在德国海德堡求学的他还是选择加入德意志帝国军队，并在巴伐利亚乌兰骑兵中取得了中尉军衔。多亏了这次经验明确展现了对德意志的忠诚，他于1918年名列波罗的防卫军总参谋部最初的一批成员当中。作为一名积极大胆的领袖，他指挥着一批由大战老兵组成的精英部队与爱沙尼亚和拉脱维亚叛军作战，经常毫不犹豫就冲上前线领导自己的手下。\n\n到了战争结束时，曼陀菲尔在波罗的德意志人中的威望已经不言自明，他作为战争英雄的地位也不可撼动。然而，曼陀菲尔本人则突然之间倒向了极右翼。他被自己作为波罗的兄弟会高层成员的兄弟格奥尔格引荐加入了这个组织，并成为了其民族主义、泛德主义和反动理念的坚定信徒。对兄弟会而言，他是条顿骑士精神遗产在当代遗留的典范，一位战场上的真正英雄。曼陀菲尔是否打算将兄弟会扶上他们觊觎已久的宝座呢？答案尚未可知……"
 BAT_otto_goldfeld: "奥托·戈德费尔德"
 BAT_otto_goldfeld_commander_desc: "§Y陆军将领介绍\n生于：§!§g1889年11月7日；德意志帝国、汉堡§!\n§Y军旅生涯：§!§g奥托·戈德费尔德在波罗的防卫军当中是一个独特范例，作为一个出身德国的德意志人，他与波罗的战友们并肩作战，就好像自己本来就是他们的一员一样。戈德费尔德生于汉堡，在世界大战期间在德意志帝国陆军担任骑兵军官，并在最高指挥部的命令下来到波罗的地区，帮助组建波罗的联合公国的骑兵部队。也许他并不是唯一一人，但他确实对这片美丽的新世界着了迷，并决定留下来。戈德费尔德以对拉脱维亚人同情和友好而闻名，他尤其热爱拉脱维亚的文化，甚至曾在《里加时报》上为之辩护。"
