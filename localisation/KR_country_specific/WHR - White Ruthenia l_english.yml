 WHR_arms_import: "武器进口"
 WHR_arms_import_desc: "某种程度上来说，白罗斯的工业基本上处于匮乏和根本不存在之间，这意味着我们在人民军履行其职责所需的装备生产方面困难重重。但值得庆幸的是，盟友愿意以相对便宜的价格向我们出售不少旧设备，这让我们可以获得额外的硬件设备，从而使产能不足的军事工业能够继续专注于它应该生产的东西。"
 WHR_import_small_arms: "进口步枪"
 WHR_import_small_arms_desc: "我们生产标准化步兵步枪的能力也十分有限。当然，德国拥有足够多的世界大战期间的老毛瑟……"
 WHR_import_artillery: "进口火炮"
 WHR_import_artillery_desc: "克虏伯的精良火炮驰名天下。德国在上一次的战争中也生产了大量的野战炮，也许他们还能给他们最东部的排头兵匀一些旧零件过来。"
 WHR_import_planes: "进口战斗机"
 WHR_import_planes_desc: "我们可能拥有飞机修理和加油的设施，但从头开始造飞机就完全是另一回事儿了。如果要保卫我国的领空，我们就需要一些战斗机。希望德国人能给我们分一些老式的双翼机，至少得给点儿能用来战斗的东西吧！"
 WHR_import_support_equipment: "进口支援装备"
 WHR_import_support_equipment_desc: "从无线电到外伤器械，军事科技在过去几十年里突飞猛进。除了武器和车辆之外，我们还缺少许多特定的装备来帮助支援我们在后方和前线的部队。"
 WHR_import_motorised: "进口卡车"
 WHR_import_motorised_desc: "从部队运输到救护车，摩托化车辆在现代战场上占有重要的地位。虽然我们的拖拉机工业方兴未艾，嗯……这可能会帮助农民在田垄间的耕作，但不大可能会对我们战场上勇敢的士兵有什么帮助。除非……"
 WHR_integrate_state_easy_desc: "[FROM.GetName]的大多数民众都认同自己是白罗斯人，或者干脆很明显就是白罗斯人，并且他们很快就会意识到这个事实。将该区域整合进[ROOT.GetNameDef]将会相对较为容易。"
 WHR_integrate_state_medium_desc: "[FROM.GetName]的部分民众认同自己是白罗斯人，其他相当一部分则已经在今年被去白罗斯化。将该区域整合进[ROOT.GetNameDef]将会相对花费一些时间。"
 WHR_integrate_state_hard_desc: "[FROM.GetName]的白罗斯认同要么相当薄弱，要么已在近年被彻底抑制。将这里重新整合进[ROOT.GetNameDef]将需要大量的努力。"
 WHR_rebuild_local_administration: "重建[FROM.GetName]当地的行政机构"
 WHR_rebuild_local_administration_desc: "随着白罗斯认同的渐趋巩固，我们使当地居民认同他们的白罗斯人身份的能力也大大提高。通过向[FROM.GetName]派遣公务员和教师并与当地人合作，我们将能够获得他们的信任和认可。我们不能重复1918年的错误，当时我们几乎无法在没有德国人支持的情况下将势力范围拓展到[206.GetName]之外。"
 WHR_strengthen_military_administration: "强化在[FROM.GetName]的军事存在"
 WHR_strengthen_military_administration_desc: "军队有权管辖新获得的领土。通过强化他们的存在，我们可以确保安全、保护当地居民并慢慢获得他们的信任——或者在局势需求的时候强迫他们服从。"
 WHR_reclaim_vilnya: "重申北方领土主张"
 WHR_reclaim_vilnya_desc: "为了在[ROOT.GetNameDef]与[LIT.GetNameDef]之间建设良好的关系，两个盟友于1922年4月27日达成了一项协议。协议中规定白罗斯政府承认维尔纽斯为立陶宛首都；作为交换，白罗斯人在该国的权利和自治权应当得到官方的保障。然而由于该协定基本上无效，我们可以重申我们对维尔尼亚和赫罗德纳等白罗斯重镇的领土要求，为我们将来能够解放这里创造条件。"
 WHR_reclaim_bialystok: "重申西方领土主张"
 WHR_reclaim_homiel: "重申南方领土主张"
 WHR_reclaim_homiel_desc: "在俄罗斯内战的混乱中，乌克兰人从布尔什维克手中夺取了白罗斯南部的大片土地。虽然他们放弃了诸多[95.GetCapitalVictoryPointName]以及[194.GetCapitalVictoryPointName]这样的重镇，但[241.GetCapitalVictoryPointName]和布列斯特却仍在盖特曼的手中。由于我们太过弱小、无法声索第聂伯河对岸和波利西亚的领土主张，当时我们别无选择，只能接受。但现在乌克兰已不再是我们的盟友，我们就可以重申这些主张，以期在未来解放他们。"
 WHR_secede_from_RP: "离开帝国公约"
 WHR_secede_from_RP_desc: "德意志帝国崩溃了！虽然这意味着我们终于获得了真正的独立，但我们也陷入孤立无援的境地中继续与德国的敌人作战。我们也许能够保护我们在这场战争中获得的利益并与工团主义者达成和平。毕竟，他们肯定知道我们一直都是革命者，只是在等待合适时候反戈一击，是吧？"
 WHR_equal_RP_membership: "要求更多的独立"
 WHR_equal_RP_membership_desc: "我们的自建国以来一直在不断发展，现在已经不再像过去那样依赖德国的援助。也许是时候请求我们的守护者给予我们更多的独立作为忠诚的回报了。"
 RUS_secret_deal_with_belarus: "同[FROM.GetNameDef]的秘密交易"
 RUS_secret_deal_with_belarus_desc: "自世界大战结束以来，[WHR.GetAdjective]就被压迫在德国的统治之下。\n在这片长期被沙皇忽视的贫困地区，他们凭借德国人在东墙建立之后给予他们一定的自治权，竭尽所能地在德国人的眼皮子底下建立了一个社会民主国家，强化了民族认同。他们对德国的忠诚以及对激进主义的压制意味着表面上仍然由社会主义政权掌权，但也许我们能给他们提供比德国人更丰厚的条件……\n\n§Y如果[WHR.GetNameDef]接受这一提议，一旦在我国与德国之间爆发任意一场战争，他们都将脱离帝国公约并参加第三国际，与我国并肩战斗。他们将成为我国的自治傀儡国，同时获得[95.GetName]以及[194.GetName]地区。§!"
 WHR_establish_LIT_autonomy: "给予立陶宛人自治权"
 WHR_establish_LIT_autonomy_desc: "为了保卫维尔尼亚，我们已经控制了立陶宛的中心地带。我们没有理由压迫立陶宛的兄弟，因此在内政方面给予他们广泛的自治权并重新考虑我国的整体管理体制可能会是明智之举。"
 WHR_form_litbel: "建立立陶宛-白罗斯联邦"
 WHR_form_litbel_desc: "立陶宛-白罗斯联邦是立陶宛大公国最后的复兴，也是我们两国的共同遗产。这种想法曾在世界大战期间短暂复活，但随着立陶宛王国和白罗斯人民共和国的建立而被抛弃。然而现在，近来的事态已经证明我们的生存依赖于深入的合作，而这一古老的想法将能够护佑两国共度未来的风暴。立陶宛和白罗斯民族的兄弟联合万岁！"
