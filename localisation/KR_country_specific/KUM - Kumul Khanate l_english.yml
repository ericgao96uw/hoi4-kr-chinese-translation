 kumul.0.t: "哈密札萨克汗国"
 kumul.0.d: "哈密札萨克汗国，是察合台汗国后裔额贝都拉归附清朝后，因协助平定准噶尔之乱有功而受封于此，经历过大清王朝与中华民国的兴衰，如今再次对清王朝宣誓效忠。身为大清帝国的藩属，哈密札萨克汗国控制着新疆与中国内地联系的交通大动脉，对新疆政府与爱新觉罗皇室都有上缴贡税的义务。\n\n先代哈密札萨克和硕亲王，沙木胡索特，因其在汗国施以极端专政暴虐的统治，恶名远扬。1907年和1912年，新疆曾两次爆发起义，推翻汗国及沙木胡索特本人的统治，却被军队无情镇压。因此，民众对专制君主的憎恨，很快从已故的暴君转移到他的后代，聂孜尔亲王身上。尽管如此，后者依然有心实施最低限度的改革，降低其父任上横征暴敛的地税与徭役政策，争取普通民众支持。但此举是否真的可以挽回失去的信任，目前依然是未知数。此外，聂孜尔亲王的统治，相当依赖王领内的“伯克(维吾尔贵族)”、忠实的哈密王府台吉尧乐博斯·汗，以及镇压过哈密起义的和加尼牙孜，等人帮扶。\n\n虽然政治矛盾重重，哈密依然被视为维持新疆繁荣稳定的最后守护者，这一观点也同样被聂孜尔亲王的反对者所接受，期望让汗国扮演维护维吾尔民族自治，实现未来理想的重要角色。哈密札萨克王领的面积不大，却可利用抑制维吾尔族起义的地位，巩固“和平守护者”身份，对新疆其他地区的政治产生广泛影响。"
 kumul.0.a: "我们的地位可以更显要些……"
 kumul.1.t: "反聂孜尔情绪高涨"
 kumul.1.d: "聂孜尔改革的稳步推进，并没有缓解民间的反对浪潮。数天前，暴力示威活动开始在哈密城外蔓延，在发展到1907年和1912年的规模前，被王府台吉尧乐博斯率领的军队镇压。尽管就目前而言，情况得到控制，却也警示哈密当局加快改革步伐，从速决定何时改革，如何改革——全体人民、伯克贵族和王府幕僚，都在迫切等待聂孜尔亲王的抉择。"
 kumul.1.a: "这群暴民真让人心烦！"
 kumul.2.t: "来自王府幕僚的传闻"
 kumul.2.d: "当我们的政策，逐步向支撑政府财政的伯克贵族倾斜，尧乐博斯与和加尼牙孜都开始对聂孜尔亲王感到不满。尧乐博斯是位忠实的哈密保王派，永远不可能真的发起叛乱，因此，参与过1907年与1912年哈密起义的和加尼牙孜无疑是更值得担心的对象。假设民间爆发针对我们的暴乱，他就很可能参与其中。如果希望拉拢和加尼牙孜重新站到我们这边，就必须想办法安抚他与尧乐博斯。"
 kumul.2.a: "为什么治理国家会那么复杂？"
 kumul.3.t: "伯克贵族不满"
 kumul.3.d: "伯克阶级，是生活在哈密王领及新疆其他地区的维吾尔贵族，负责掌控地方财权，将所征得的税收上缴给政府。最近，我们对王府幕僚改革意见的明显倾向，令他们深感不安。如果伯克阶级感到威胁，就会将本应给王府的钱“留作他用”，甚至在人民爆发叛乱后站到他们那边，这是我们所不愿看到的。值得高兴的是，现在他们还算“忠心耿耿”，但从现在开始，我们必须谨慎行事，以免一失足成千古恨。"
 kumul.3.a: "这群伯克老是想干坏事。"
 kumul.4.t: "向新疆政府纳税"
 kumul.4.d: "鉴于我国的附属地位，哈密札萨克王领必须每年向新疆省政府纳税，无需慌张，作为大清帝国与维吾尔族间的象征性姿态，我们只需要进贡哈密瓜就可以了。新疆统治者[SIK.GetLeader]现在十分荣幸地收下我们的贡品，也许你觉得可笑，实则不然，这是康熙王朝以来，维吾尔族与中原内地维持友好关系的桥梁。尊重传统，有时也是很重要的，为了我们家园的和平与繁荣。"
 kumul.4.a: "人与人间的和平相处，只需要来个哈密瓜。"
 kumul.5.t: "腐败无能"
 kumul.5.d: "哈密最近掌权的新内阁……实话说，超出所有人的预想。金树仁的所谓密友无不贪腐成性，不断挪用公款，剥削压迫百姓，党同伐异，罔上行私。哈密政务厅长龙协麟也不例外，与金树仁的策略相似，不谋而合地将政府税金窃取到个人钱包。尽管相关情报依然不为外界所知，但可以确信的是，这批高度腐败的官员权力只会越来越大，乃至有损本辖区的未来。"
 kumul.5.a: "哈密陷入了真正的麻烦。"
 kumul.6.t: "开放移民"
 kumul.6.d: "得到金树仁与龙协麟批准后，甘肃通往哈密的移民通道正式开放。虽然哈密控制着中国内地入疆的咽喉要道，但过去的政府都明确排斥非维吾尔族移民入境，因此将不少汉族、回族难民阻挡在外。尽管如此，新政府在金树仁的领导下，开始从自己的家乡迁来首批移民。希望此举可以将我们勤劳勇敢的人民，发散到临近中亚的遥远之地上，寻找各自的光明未来。当然，这得耗费不少时间。"
 kumul.6.a: "走向光明的未来！"
 kumul.7.t: "移民争议"
 kumul.7.d: "移民开放政策，确实对促进哈密这座未开化的伊斯兰城市发展有所帮助，却也不完全是项积极政策。显然，本地居民对我们慷慨的土地改革方案心怀怨恨，可我们之所以分配给他们小块未开发的土地，难道不是为比他们更有价值的内地移民拓宽生存空间吗？据悉，部分地区已经传来当地民众涉嫌杀害汉族移民的消息，却也不过是孤立事件而已。看来哈密民众还算是可教化的，我讲的没错吧？"
 kumul.7.a: "这群忘恩负义的臭小子！"
 kumul.8.t: "特殊的求婚"
 kumul.8.d: "张国琥，金树仁新任命的税务司长，最近迷上一位生活在哈密城内的穆斯林少女，并向她求婚。虽然这样的事情通常不会引起太多关注，当地伊斯兰社区的乌里玛，以张国琥并非穆斯林为由，强烈反对这桩婚事。然而，出于某种原因，女孩的父亲依然顶住压力，同意将女儿嫁给税官，婚礼也预定在数周后举行。\n\n自从新疆省府接管哈密以来，当地民间局势就格外紧张，这种违背穆斯林宗教礼俗的行为，无疑助长了愤怒的火焰。尽管如此，金树仁依然决定为张国琥致以衷心的祝福，似乎没有什么可以阻止两人的结合了。"
 kumul.8.a: "真爱，无远弗届。"
 kumul.9.t: "苦涩婚礼"
 kumul.9.d: "令人不安的消息传来！哈密地区的紧张局势正以难以置信的速度迅速发酵，昨晚，张国琥及其手下税警，被哈密激进分子残忍杀害。显然，当时他正为即将到来的婚礼，享用主家准备的晚宴，却被一大伙武装分子突然伏击，要不是他们都喝得酩酊大醉，恐怕还有逃命的机会。\n\n没有时间为他们哀悼，这只是我们所面临麻烦的一小部分，掀起事端的暴徒，已经聚集到先前的十倍规模，在哈密城内横行霸道。不少汉族移民都未能逃过此劫，身首异处，侥幸活下来的汉族平民与官吏正拼死据守古老的城墙，同城外的穆斯林叛乱者作殊死抵抗，等待金树仁派遣军队救援——如果省府来得及派人的话。"
 kumul.9.a: "这可真是，天公不作美……"
 kumul.10.t: "新疆血税"
 kumul.10.d: "张国琥手下幸存的少数税警，浑身颤栗着来到金树仁的政所，汇报哈密汉人所遭遇的残酷屠杀，无疑被数天前那天夜晚的事情吓得不轻。显然，哈密百姓对省府政策的反应，并没有张国琥先前上报的那么认可，他们告诉金树仁，张国琥与那位穆斯林女子，并不是情投意合，而是强取民女，而他“强逼说服”的对象，也就是他未来的“岳父”，其实也是哈密城的乌里玛；张国琥担任税务官期间，曾多次收到当地维吾尔群众的请愿，希望降低税赋，缓解生活压力，但张国琥从未将真实情况禀报金树仁。如此来看，哈密暴动的根本原因是金树仁所派人员的失责，而此刻被围困在哈密城内的汉族民众依然安危未定，取决于金树仁的“复仇行动”能否成功。"
 kumul.10.a: "新疆将再陷苦海。"
 kumul.11.t: "围困，围城"
 kumul.11.d: "起义者人数众多，但缺乏武器装备支援，难以对抗驻扎哈密旧城内的驻军，虽然对方也缺乏发动反击的能力和意愿，但针对汉族移民的吉哈德圣战无疑陷入僵持阶段，仿佛被逼上绝境。我军最优秀的将领——尧乐博斯汗，最近公开宣布放弃起义，准备去别处招募一支更有希望的部队来反对我们。尽管许多人怀疑他是否有这样的能耐，传闻指出，尧乐博斯可能正准备与最凶残的马家军阀——马仲英相勾结。这一前所未有的叛逆之举无疑会激起更多怒火，也为我们加速攻城步伐提供了理由。"
 kumul.11.a: "希望老头儿能找到我们想要的。"
 kumul.12.t: "恰合时宜的碰面"
 kumul.12.d: "尧乐博斯走向马仲英的帐篷，这是全军营中最大的一座，因此很好分辨。刚进门，尧乐博斯就被浓烈的鸦片气味熏得找不见北，险些将他赶跑，但出于自己神圣的使命，他知道自己不能退缩。强忍着刺鼻而堕落的气息，他面怀微笑地走到帐篷中央，对马仲英毕恭毕敬地行礼。\n\n“哈密虎王这是准备来夺我性命了吗？”马仲英轻蔑地笑起来。\n\n“我不过是个没用的糟老头而已，”尧乐博斯尬笑着回应道：“我来此地，是希望寻求甘肃屠夫的帮助。”\n\n没什么过度繁杂的礼节，双方都理解彼此的意图，尽管这次会面看上去不过是场偶遇，但真正碰头前，两人已经有过数周的通信往来。马仲英在甘肃省拥有一支自己的武装，尧乐博斯则有一个没有武装部队的国度，会谈一拍即合，早已整装待发的马家军即刻启程，尧乐博斯亦跟随他们同往，有谁能忽略这支队伍身上所弥漫的死亡征兆呢？"
 kumul.12.a: "邪恶的联盟……"
 kumul.13.t: "死亡使者"
 kumul.13.d: "看来，先前谣言所说是真的，尧乐博斯带着声名狼藉的马仲英部队回到哈密城，许多人都对他们的到来感到恐惧，尤其是驻守内城的汉族守军，面对城外突然多出的数千训练有素的军队而绝望不已。\n\n夜幕降临后，马仲英展开他的行动，数百名受他调遣的哈密骑兵，以铁血般的勇气冲向坚固的要塞，却被机关枪迅速击毙。但马仲英对此似乎不怎么在意，乘着令人胆寒的夜色，指挥更多部队对哈密城发起一轮又一轮的猛攻。双方都为此付出沉重伤亡，对守军而言尤其如此：弹药耗尽，步枪熄火，城市保卫者重新拿起古老的刀剑长矛与进攻者对抗，以原始般的战斗激情抵抗着。\n\n尽管如此，命运依然不眷顾他们。次日清晨早些时候，马仲英的部队终于拼上最后一股劲，将残余守军悉数击溃，打开城门。作为对手下英勇作战的奖赏，马仲英下令将哈密城夷为平地，士兵们可任取其中战利品。尽管损失惨重，马仲英依然向[?Root.GetLeader]承诺，他会继续对抗金树仁，直到迪化政权被彻底逐出新疆为止。"
 kumul.13.a: "真是支可怕的军队。"
 kumul.15.t: "大逃亡"
 kumul.15.d: "清晨早些时候，一份筹备多时的逃跑计划，终于准备付诸实践。聂孜尔亲王，自从被金树仁抓捕以来，每天最重要的工作，就是在牢房内静候外界信号。当最后一名看守离开监狱后，清脆的鸟鸣声从地牢内响起，这正是他等候已久的时机，聂孜尔将墙面上虚掩的砖块取出来，这是他辛苦工作数周的结果，如今亦是自己唯一的救命稻草——缺口后方正是条通往自由的隧道。当他爬出地狱之际，赫然发现洞口外站着两位神秘人，以披风遮掩住头面部。其中一人迅速取出一套同样的装束来，让他赶紧换上，在两人帮助下，聂孜尔安然从[SIK.GetLeader]眼皮子底下逃出迪化。\n\n聂孜尔亲王逃出生天的消息，很快传到哈密，尽管要到达此地必然还有数天艰程，但起义者无不为他的勇敢而欢欣鼓舞。"
 kumul.15.a: "干得漂亮。"
 kumul.16.t: "聂孜尔亲王归来"
 kumul.16.d: "聂孜尔迈入哈密城时，道路两旁挤满了迎接的人群，两名警卫不得不将他护在中间。回王所到之处一片欢腾，象征着近来的动荡逐步趋于稳定。回到府中后，迎接他的又是一场宴会，不过这次是“洗尘宴”，绝非上次的“鸿门宴”。觥筹之间，聂孜尔与尧乐博斯把酒言欢，为其所做的贡献道谢，并听取了近期战事的情况走向。随后，他又发表讲话，向部队致谢，并愿同大家继续反抗迪化的暴君。"
 kumul.16.a: "欢迎回来！"
 kumul.17.t: "聂孜尔之死！"
 kumul.17.d: "清晨早些时候，一份筹备多时的逃跑计划，终于准备付诸实践。聂孜尔回王，自从被金树仁抓捕以来，每天最重要的工作，就是在牢房内静候外界信号。当最后一名看守离开监狱后，清脆的鸟鸣声从地牢内响起，这正是他等候已久的时机，聂孜尔将墙面上虚掩的砖块取出来，这是他辛苦工作数周的结果，如今亦是自己唯一的救命稻草——缺口后方正是条通往自由的隧道。当他爬出地狱之际，赫然发现洞口外站着两位神秘人，以披风遮掩住头面部。在他们露面之前，一切似乎都在按计划进行。然而这些人并非聂孜尔的手下，只是被派来助其“解脱”。其中一人迅速拿下聂孜尔，另一人则从外套中掏出手枪，将其爆头击杀。\n\n消息于今晨传到我们这里后，协助聂孜尔逃离迪化之人被发现的消息也随即传出。"
 kumul.17.a: "该死的！"
 kumul.18.t: "聂孜尔之死"
 kumul.18.d: "清晨早些时候，一份筹备多时的逃跑计划，终于准备付诸实践。聂孜尔亲王，自从被金树仁抓捕以来，每天最重要的工作，就是在牢房内静候外界信号。当最后一名看守离开监狱后，清脆的鸟鸣声从地牢内响起，这正是他等候已久的时机，聂孜尔将墙面上虚掩的砖块取出来，这是他辛苦工作数周的结果，如今亦是自己唯一的救命稻草——缺口后方正是条通往自由的隧道。当他爬出地狱之际，赫然发现洞口外站着两位以披风遮面的神秘人，他们正是聂孜尔朝思暮想的手下。然而，我们在计划开展前就知晓了此事，因此[SIK.GetLeader]就能派自己人在那守株待兔。按照命令，其中一人将聂孜尔爆头，终结了这个麻烦。"
 kumul.18.a: "大快人心"
 kumul.19.t: "哈密的新领袖"
 kumul.19.d: "回王聂孜尔死于迪化的悲剧传开后，“世袭罔替”的传统也运作了起来。虽然聂孜尔的长子——白锡尔，还很年幼，但接替父位是他躲不过的使命。鉴于他的年龄，尧乐博斯将留任摄政至白锡尔成年。虽然年轻的王子仍深陷悲痛不能自拔，但时间不等人，新疆的战事还在不断升级。"
 kumul.19.a: "白锡尔回王将统治哈密！"
 kumul.20.t: "我们该如何处理聂孜尔回王？"
 kumul.20.d: "就在哈密札萨克汗国向我们宣战的几周前，有人提出了一个关于回王聂孜尔的问题。虽然此人仍被关在迪化监狱，但谣言四起，称聂孜尔很快就会逃出生天。放虎归山会大大提升哈密方面的士气，不过他的死讯也能重挫对方锐气。同样的，聂孜尔之死还能将他的儿子白锡尔匆匆推上王位，一个不谙世事的小废物。一颗打在聂孜尔头上的子弹就能扭转整个战局，何乐而不为呢？"
 kumul.20.a: "杀了他，马上！"
 kumul.20.b: "他还可以继续活在大牢里"
 kumul.21.t: "马仲英离开甘肃"
 kumul.21.d: "“甘肃屠夫”马仲英率麾下部队，带着姐夫马虎山离开了甘肃。有传言称哈密将领尧乐博斯·汗曾拜访过他，或许他会插手不久后的哈密起义。现在看来，哈密起义的爆发印证了这一点，新疆的大地上出现了马仲英的身影。"
 kumul.21.a: "甘肃人民之幸！"
 kumul.22.t: "处决聂孜尔回王"
 kumul.22.d: "迪化的黎明渐渐来临，人群们聚集在督军府周围。台阶上，金树仁和他的亲信交谈着什么，哈密前政务厅长龙协麟也在其中。几分钟后，人群中爆发出阵阵欢呼，原来是回王大人到了，身上还挂着那件破囚衣。他被拖街示众，最终拉到了金树仁面前。金树仁摆了摆手，示意安静，并强迫聂孜尔跪下。\n\n“回王聂孜尔，本人身为一省之首，我发现你怀篡逆之心，行反叛之实。并决定将你绳之以法。你还有什么遗言吗？”\n\n“金贼，杀了我，你的统治就完蛋了。”\n\n说罢，金树仁从大衣中掏出手枪，将聂孜尔一枪爆头。当回王的尸体倒在冰冷的石板上时，人群再度欢呼起来。"
 kumul.22.a: "叛徒之死"
 kumul.23.t: "处决聂孜尔回王"
 kumul.23.d: "迪化的黎明渐渐来临，人群们聚集在督军府周围。台阶上，金树仁和他的亲信交谈着什么，哈密前政务厅长龙协麟也在其中。几分钟后，人群中爆发出阵阵欢呼，原来是回王大人到了，身上还挂着那件破囚衣。他被拖街示众，最终拉到了金树仁面前。金树仁摆了摆手，示意安静，并强迫聂孜尔跪下。\n\n“回王聂孜尔，本人身为一省之首，我发现你怀篡逆之心，行反叛之实。并决定将你绳之以法。你还有什么遗言吗？”\n\n“金贼，杀了我，你的统治就完蛋了。”\n\n说罢，金树仁从大衣中掏出手枪，将聂孜尔一枪爆头。当回王的尸体倒在冰冷的石板上时，人群再度欢呼起来。当我们在迪化的暗探将消息带回后，回王的死讯瞬间传开，举国上下一片哀恸。"
 kumul.23.a: "悲剧"
 kumul.26.t: "于新疆的胜利"
 kumul.26.d: "在与邪恶的统治者和反叛的维吾尔人进行了数月的斗争之后，我们终于恢复了新疆的秩序。虽然我们现在控制了新疆，但还必须让这种局势保持下去。我们已经从一团星火，发展成了燎原的大火。不仅如此，我们还必须提防那些想援助我们的人。维族军队领袖和加尼牙孜和“甘肃屠夫”马仲英都曾提供过帮助，不过目前还不清楚他们是真心为人民，还是仅仅为私利。汉人在我们的政府中也有很大的影响力，甚至有人私下传言，刺杀杨增新的樊耀南可能尚在人世。尽管这些派系可能对我们有所帮助，但我们必须确保自己不受太多外人影响，否则汗国的未来可能会断送在他们手上。"
 kumul.26.a: "太好了"
 kumul.27.t: "[KUM.GetLeader]的决策"
 kumul.27.d: "汗国已摆脱了那些想要推翻它的人的威胁，我们必须开始规划未来了。自回王沙木胡索特的专制后，聂孜尔实施了多项改革举措，打算带哈密走向现代化。然而这些举措因金树仁的背叛行径被迫中断了。如今，[KUM.GetLeader]正面对这一个重要的抉择：是通过伯克将哈密札萨克汗国转变为民主治理；还是永久地保留绝对君主制。"
 kumul.27.a: "君主立宪制，权归众伯克！"
 kumul.27.b: "君主专制，权归[KUM.GetLeader]！"
 kumul.28.t: "新疆请求新行政血液"
 kumul.28.d: "作为北京当局的一员，新疆的樊耀南已承认我们是中国的合法政府。他在信中表示：作为中国的合法政府，我们有能力也应当帮助他的新疆省府。樊耀南告知全国，他缺乏既有能力又两袖清风的汉人班子。因此，他请求我们给他派一些知道自己在做什么的称职官僚。然而，我们也可以趁此机会把一些能力较差，略微腐败的官员送走。"
 kumul.28.a: "派正规人员"
 kumul.28.b: "派腐败人员"
 kumul.28.c: "我们没时间和樊耀南闹"
 kumul.29.t: "北京派来了正规人员"
 kumul.29.d: "我们已经收到北京关于我们要求的答复。他们选择派出多名汉人官员和行政人员，这些人将帮助我们有效地管理新疆，避免腐败。"
 kumul.29.a: "太好了"
 kumul.30.t: "北京派来了腐败人员"
 kumul.30.d: "我们已经收到北京关于我们要求的答复。他们选择派出多名汉人官员来助我们管理新疆。然而，樊耀南承认北京派来的人员都是些巨贪大恶。他们似乎借用了我们的要求，把自己的蠹虫赶到了我们这边。"
 kumul.30.a: "他们会的"
 kumul.31.t: "计划"
 kumul.31.d: "松散的东突厥斯坦叛军靠一人凝聚在一起：沙比提大毛拉。和阗的布格拉兄弟和商人贵族铁木尔伯克向来不和，也只有在沙比提大毛拉的引领下才能团结一致。如果你抹杀了沙比提，他们的团结也就不复存在了，他们的联盟也很可能分崩离析。在通过审讯找到沙比提大毛拉的藏身处后，我方军事参谋决定立刻采取行动。马木提·穆依提将军对此次任务成竹在胸。他曾与突厥独立运动有过联系，但最终还是投奔了我们。我们可以派他和一小群专业部队潜入叛军领地，在大毛拉熟睡时进攻他的房子。祝福穆依提马到成功。"
 kumul.31.a: "祝穆依提好运"
 kumul.32.t: "刺杀沙比提大毛拉的尝试"
 kumul.32.d: "今天发生了一件悲惨的事。沙比提大毛拉如往常一样在房中安眠，他的警卫懒散地在门外巡逻，并未察觉到周围群山的异样。一名卫兵坐在台阶上拆枪时，铅弹贯入了他的脑袋。枪声响彻山谷，剩余的警卫立即行动起来。在附近一座小山的山顶上，一个由18人左右组成的小队在哈密将领马木提·穆依提的带领下，冲下山头，双方爆发了激烈交火。小队在损失三人的情况下击毙了屋外的7名警卫。当他们靠近房子时，又有2名士兵被警卫从屋内截杀。穆依提一脚踹开门，一枪爆了另一名警卫的头。他们穿过房子，无损干掉了其他3名警卫。现在，只剩下沙比提大毛拉了。靠近沙比提的卧室时，穆依提给手枪重新上了膛，准备微笑着迎接自己的胜利。然而当他破门而入时，得到的只是一张空床和一扇打开的窗户。沙比提大毛拉早已溜之大吉，穆依提这才意识到他没在房子外围留人警戒。不到一个小时，数百名沙比提的部队就赶到了那所房子，但也已是人去楼空。\n\n尽管这次暗杀失败了，但它还是带来了可怕的后果。沙比提大毛拉得了偏执，躲了起来，手下也很难再同他沟通。整个军队组织混乱，甚至已起了内乱。"
 kumul.32.a: "该死的！"
 kumul.33.t: "刺杀沙比提大毛拉失败"
 kumul.33.d: "马木提·穆依提带着失败的消息黯然而归，向我们讲述他和自己的手下如何勇敢地冲入沙比提的宅邸，将挡路的守卫悉数消灭，他自己也亲自踢开大门，用手枪干掉好几个警卫，却没来得及赶到沙比提的卧室，让他先行一步逃掉。\n\n虽然穆依提的使命未获成功，但也不算是彻底的失败，我们安插在和阗与喀什噶尔的间谍汇报称，沙比提大毛拉显然为这次刺杀行动留下深厚的阴影，四处东躲西藏，甚至不肯与他的“革命同志”相来往，这显然会对东突厥斯坦的军事组织造成重大打击。"
 kumul.33.a: "也不算是完全失败嘛"
 kumul.50.t: "我们的政府过于分散"
 kumul.50.d: "不出所料，我们的政府目前没有能力领导该省。由于种种原因，新疆各地已经爆发了多起小规模叛乱：有些人仍然忠于金树仁，有些人在上一届政府动乱后仍生活在无政府状态下，而大多数人只是气恼食物供应的不足。正当[KUM.GetLeader]准备派马仲英出去镇压叛军时，忽然消息传来：樊耀南还活着。这名汉人官员在被上届政府抛弃后，躲到了迪化北部的一个山村。如今前朝已被推翻，他又跑到哈密城向[KUM.GetLeader]宣誓效忠，并献上了自己在组织国家方面的才智。政府热烈地接纳了樊耀南，他也成为了新疆汉人社区广受欢迎的人物。然而，是否应该这么快对其委以重任还有待讨商榷。"
 kumul.50.a: "利用樊耀南的管理技巧来维护秩序"
 kumul.50.b: "利用马仲英的军队来维护秩序"
 kumul.50.c: "我们的政府能自我修复，不需要他人置喙。"
 kumul.51.t: "和加尼牙孜开始召集维族领袖"
 kumul.51.d: "在帮助我们取得胜利之后，和加尼牙孜开始在该省各地旅行，并与许多定居于南疆的维族部落领袖交谈。虽然确保这些地区的安全对我们的政府来说确实是件好事，但有人担心这可能只是和加尼牙孜为自己争取影响力的手段。如果有必要，我们可以派马仲英去见他，向他展示我们的实力，并设法控制住和加尼牙孜。"
 kumul.51.a: "就任由他作为吧"
 kumul.51.b: "派马仲英阻止他"
 kumul.52.t: "樊耀南与有权势的商界领袖会谈"
 kumul.52.d: "新疆地区山广人稀，条件落后。然而一些来自中国的商人仍然认为这是一个建立商业的好地方。最近，我们听说樊耀南已多次与当地一些主要商人和厂主会面。据传，他甚至还和北京往来密切的商人交谈，试图说服他们来新疆办厂。"
 kumul.52.a: "他在打什么算盘……"
 kumul.53.t: "马仲英计划劫掠"
 kumul.53.d: "我们最近发现，“甘肃屠夫”马仲英计划袭击迪化附近的多个村庄，可能还会洗劫他们的财产，夺走他们的鸦片。尧乐博斯·汗提了个限制他的建议。我们可以给予马仲英更多的权力，更高的报酬，以此说服他不要离开这座城市。但和加尼牙孜却表示，这是一个糟糕的想法，此子太过危险，不能给予他更多的权力。"
 kumul.53.a: "给他想要的"
 kumul.53.b: "随他去吧"
 kumul.54.t: "樊耀南联系北京"
 kumul.54.d: "官员樊耀南最近向迪化市人民发表了一份声明，讲述了他是如何与北京人民取得联系，并与他们进行公开交流的。虽然这的确给予了我们政府更多的合法性，但这也表明樊耀南的权力比他表面拥有的要大得多。有些人开始相信樊耀南是我们政府中唯一一个有权合法统治的人了。"
 kumul.54.a: "令人担忧"
 kumul.55.t: "滋生的混乱"
 kumul.55.d: "自我们控制迪化以来，主要问题就是如何稳坐钓鱼台。我们的小政府不得不管理起整个新疆，管理起这么一片广袤的土地。与此同时，整个省份的不稳定局势与日俱增，且已快到了崩溃的地步。不过办法总是有的——那就是军队。有人建议，通过给予军队更多的权力，让他们可以维持整个地区的秩序。然而，从政治角度来看，此举带来的风险也是无可估量的。"
 kumul.55.a: "给予军队更多权力"
 kumul.55.b: "顺其自然"
 kumul.56.t: "南疆的维族叛乱"
 kumul.56.d: "自金树仁政权倒台后，南疆的维族部落，特别是靠近和阗附近的维族，一直生活在混乱之中。在被维族叛乱领袖武装后，许多部落游遍了这片地区，并将所到村庄蹂躏、掠夺一空。当然，这种情况必须得以惩治，不过解决方式可以是灵活多样的。我们可以派和加尼牙孜去安抚这些团体，甚至招募他们加入军队。和加尼牙孜是一位外交家，一位灵活的维族领袖。他在维族人的心目中几乎无人能及；但与其和部落谈判，或许还不如粉碎他们来得直接。马仲英和他的那些大烟战士们正好无所事事，就等我们一声令下。对付这些反叛者或许真需要铁腕政策。"
 kumul.56.a: "和加尼牙孜会缓和局势"
 kumul.56.b: "马仲英将终结叛乱"
 kumul.57.t: "增长的移民"
 kumul.57.d: "随着与旧政府战争的结束，中国移民的人数再度增加。在途经哈密的路上，人群熙攘，他们纷纷搬到这一地区开始新的生活。然而，有些人质疑我们是否应该让这种情况继续下去。"
 kumul.57.a: "让它去吧"
 kumul.57.b: "关闭边境"
 kumul.58.t: "维族护卫队"
 kumul.58.d: "“甘肃屠夫”马仲英为所有遭遇他的不幸者带去了恐惧。为了应对马仲英在该地区日益猖獗的劫掠行动，和加尼牙孜组建了一个新的组织——维吾尔护卫队，该组织将重点保护维族免受马仲英的突袭。虽然这个组织旨在保障人民安全，但我们可能会让和加尼牙孜获得太多的权力。然而解散了这个组织，又会把这片地区拱手送给马仲英蹂躏。"
 kumul.58.a: "和加尼牙孜将解散他的团体"
 kumul.58.b: "只要他愿意，和加尼牙孜就能保护人民。"
 kumul.59.t: "资金需求"
 kumul.59.d: "为维护新疆秩序，我们着实需要更多的资金。我们已经动用了大量的储备来扩大管理，并试图维持全省和平。目前所需资金主要来源于国内最有影响力的三个人：和加尼牙孜、樊耀南、马仲英。我们必须请其中一人为我们提供部分资金。"
 kumul.59.a: "动用樊耀南的资金"
 kumul.59.b: "动用和加尼牙孜的资金"
 kumul.59.c: "动用马仲英的资金"
 kumul.70.t: "贫乏的税收"
 kumul.70.d: "几个世纪以来，我们一直靠忠于迪化当局获得了大量财富。哈密面积不大，使得税收也只是杯水车薪。因此，我们大部分的钱都是从新疆赚来的。哈密人过去都用牲畜顶税。因此在直接接管迪化，而新一年的征税季到来后，我们遇到了水土不服的问题：缺乏合适的税收体系。我们没有足够的税官，也没有足够的人来强制征税。许多基建极度贫乏的地区，上届政府的流毒仍在征税，但税款都进了他们的私囊。如今我们正致力于派遣自家的税官和尧乐博斯的军队去征税。"
 kumul.70.a: "该死"
 kumul.71.t: "马仲英归隐山林"
 kumul.71.d: "自从我们稳固了新疆的统治后，马仲英就对所有政事感到厌烦了。他最初来到哈密，是为了建功立业。可如今自身被限制，无法施展拳脚，马仲英就决定遁入山林，做回土匪。但他也保证如果战事再起，他还会回来。新疆人民，或者说那些不愿面对他的劫掠的人，松了一口气，马仲英已经没有机会执掌全省了。"
 kumul.71.a: "屠夫离开了办公桌"
 kumul.72.t: "制定伊斯兰教法"
 kumul.72.d: "新疆人民大多都是伊斯兰教信徒。我们的王朝也与维吾尔族有很深的渊源，这是一个比中国汉族更接近中亚突厥人的穆斯林民族。因此我们决定让本国法律将逐步向伊斯兰教义靠拢。然而，许多移民至此的汉人却强烈反对这一举动，并声称我们应该拥抱世俗。"
 kumul.72.a: "他们很快就会明白了"
 kumul.80.t: "与维族叛军的会面"
 kumul.80.d: "和加尼牙孜会见了一伙老东突反贼，这是一场基于同种族的风险豪赌。几名被选中的代表在领地被新疆军队犁平后跑到了和加尼牙孜处。经过哈密城伊斯兰学院中的数小时沟通，这些维族叛军决定向和加尼牙孜投诚。作为回报，和加尼牙孜将允许他们进入政府帮忙稳定局势。"
 kumul.80.a: "好兄弟！"
 kumul.81.t: "伊斯兰教法的麻烦事"
 kumul.81.d: "在整个哈密施行伊斯兰教法的基础已根据宪法建立起来了。几十年前，新疆的最后一位穆夫提逃往[773.GetCapitalVictoryPointName]后，问题也随之出现：任命新的穆夫提出现了麻烦，因为没有在伊玛目中挑选穆夫提的国家协定。对那些厌倦加入哈密的人来说，东突厥斯坦的孽生与喀什噶尔的宗教学院密切相关，而这一事实让穆夫提成了令人唾弃的政治工具，而不是《古兰经》中规定的教法解说人。"
 kumul.81.a: "如果我们有个沙基卜·阿尔斯兰就好了"
 kumul.82.t: "与蒙古的步枪交易"
 kumul.82.d: "在政府看来，与奥斯曼帝国签订独家贸易协议很明显只会惠及对方。因此，[KUM.GetLeader]已派遣了一名勇敢的代理人前去与蒙古商人接洽。蒙古人很擅长从毛子和汉人手里抢夺武器，而他们也很乐意做枪支倒卖的买卖。[KUM.GetLeader]已保证用品质优良的和阗地毯来换取一批步枪。"
 kumul.82.a: "好买卖"
 kumul.90.t: "城市发展"
 kumul.90.d: "中国数世纪的政治动荡造就了一代独立自主的哈密人。他们回避现代政治思想，变成了文盲的卒子。为了打击这种普遍的教育及意识形态缺失，[KUM.GetLeader]将移民定居的价格降到了历史最低。此举将有希望令漂泊浪子们扎根定居在那些[KUM.GetLeader]易于掌控的中心地区。"
 kumul.90.a: "你敢把它称作西化！"
 kumul.91.t: "条条大路通迪化"
 kumul.91.d: "樊耀南展开了他的“条条大路通迪化”计划，用于在全国范围内修建通往首都迪化的公路。此决议为哈密百姓所称道，这些人忘不了曾经跋涉穿越塔克拉玛干沙漠来躲避贪婪的军人。通往迪化的新公路还会途径远离人迹的绿洲。"
 kumul.91.a: "太好了"
 kumul.92.t: "另一条通往中国的道路"
 kumul.92.d: "哈密到河西走廊这条路对旅行者来说是最危险的。从土匪到片子，这个西域的终点站上布满了陷阱。对[KUM.GetLeader]来说，这条老旧的驿道是从中国获得援助的主要障碍。因此，[KUM.GetLeader]已下令要求重新铺设驿道，并加强安全措施以肃清土匪。"
 kumul.92.a: "干得好"
 kumul.100.t: "哈密市里的盛会"
 kumul.100.d: "几个月来，政府上下一直在努力确保哈密对新疆的控制。全省各地的人都在奔走忙碌，沟通进展也很缓慢。因此[KUM.GetLeader]决定在哈密市召开一次大会，同时举行一场更盛大的宴会。虽然此次聚会的目的是为了了解情况，庆祝局势稳定，但显然其中另有玄机。很多人认为[KUM.GetLeader]和尧乐博斯·汗的目标是阻止政府中多位要员影响力的增长：维族“叛徒”和加尼牙孜、汉人“官员”樊耀南和“甘肃屠夫”马仲英。虽然他们声称忠于我们的政府，但许多人担心他们怀有二心。\n\n所有人都赶到了哈密，城中热闹非凡。士农工商都忙着为本次大会做准备。樊耀南带着一帮汉人亲信先到了。很快，和加尼牙孜也领着一帮和阗山区的维族军人来了。马仲英来的比预期晚了一个钟头，身后还跟着一群浑身大烟味的士兵。[KUM.GetLeader]和尧乐博斯亲自接见了他们三人，并一同步入回王府。会议持续了数小时，期间争论四起。和加尼牙孜在会上多次威胁退席，马仲英甚至当着尧乐博斯的面拔出了手枪。然而在夕阳落山时，各方达成了协议，和平也终归得以保障。珍馐美味端上了餐桌，人们高举酒杯庆贺新疆的稳定。"
 kumul.100.a: "汗国安全了"
