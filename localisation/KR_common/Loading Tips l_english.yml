l_english:
 LOADING_TIP_0: "一言以蔽之：我们不想动任何人手里的那杯羹，但我们也要属于自己的那阳光下的土地。\n- 德国外交大臣伯恩哈德·冯·比洛，1897年"
 LOADING_TIP_1: "尽管我们没有符合我国实力的舰队，但我们依然征服了属于我们自己的阳光下的土地。而我的任务则是保护这份无可争议的国家财产继续沐浴在阳光之下。\n- 威廉二世"
 LOADING_TIP_2: "我的“财富共享”计划是这个国家抵御工团主义的唯一方式。\n- 休伊·朗"
 LOADING_TIP_3: "社会主义必须是可怖而又庄严的。\n- 贝尼托·墨索里尼"
 LOADING_TIP_4: "我们的目标是在国内创造一个自由平等的社会，没有人能够剥削他人。\n- 帕尔米罗·陶里亚蒂"
 LOADING_TIP_5: "我们一起在英国点燃了一束万世不息的火炬。\n- 奥斯瓦尔德·莫斯利"
 LOADING_TIP_6: "“不可能”从来没有阻止过任何事情的发生。\n- 埃里科·马拉泰斯塔"
 LOADING_TIP_7: "国民革命目前的问题是，它的动机和方向没有一样是完全出自本民族的，而都是从巴黎那直接学来的。\n- 珀西·T·埃瑟顿，《中国：事实》"
 LOADING_TIP_8: "在煽动民众不满情绪这点上，布尔什维克的政策具有蛊惑人心的罪恶作用。\n- 亚历山大·克伦斯基，1917年"
 LOADING_TIP_9: "没有大英帝国，我们将会像被丢在世界政治乱流中的软木塞。大英帝国既是我们的剑也是我们的盾。\n- 比利·休斯"
 LOADING_TIP_10: "征兵不必要，必要才征兵。\n- 威廉·莱昂·麦肯齐·金"
 LOADING_TIP_11: "我把他视为全世界最大的罪犯，因为他把世界拖入了战争。\n- 英王乔治五世评价他的表弟德皇威廉二世"
 LOADING_TIP_12: "我死后，这孩子会在十二个月内毁了自己。\n- 英王乔治五世评论他的儿子，威尔士亲王爱德华"
 LOADING_TIP_13: "我们同摩西和先知，同基督和早期基督徒一道宣称，若个人的私人财富被用作剥削的手段，则毫无正义可言。\n- 托马斯·曼"
 LOADING_TIP_14: "啊，天杀的，是时候了结一切了，我们已经受够了哀嚎和苦难，再无妥协的战争，再无懦弱的怜悯，让资产阶级灭亡！\n- 塞巴斯蒂安·富尔，《拉瓦绍尔》"
 LOADING_TIP_15: "旧制度垂而不死，新制度一时又不能落地；在这个新旧交替的时期，将会出现许多病状。\n- 安东尼奥·葛兰西"
 LOADING_TIP_16: "我们社会主义者必须坚信，如今流下的鲜血和遭受的苦难，都将为未来社会的变革作奠基，并让我们朝着人类和平的目标迈出一大步。\n- 约翰·“杰克”·里德"
 LOADING_TIP_17: "美利坚合众国，无论在名义还是事实上，都必须保持中立……我们必须在思想和行动上保持公正。\n- 伍德罗·威尔逊，1914年8月19日"
 LOADING_TIP_18: "少关注国际主义，多关心国家繁荣。\n- 查尔斯·爱德华·库格林神父"
 LOADING_TIP_19: "赫斯特先生，事实上，我们工团主义者也无比热爱这个国家。如果我们不这么爱国的话，我们早把她送到华尔街手里了。\n- 厄尔·白劳德"
 LOADING_TIP_20: "从本质以及行动上来看，这些工会是革命性的。他们尽全力反抗剥削者的政策永远不会变。这就是工会运动的真正意义。\n- 威廉·Z·福斯特"
 LOADING_TIP_21: "最迟必须在1917年夏秋结束战争。如果君主不能缔造和平，那治下的人民就会为他代行。\n- 奥托卡尔·切尔宁与奥皇卡尔一世，发给德皇威廉二世的电报"
 LOADING_TIP_22: "只要人们还没有学会透过任何有关道德、宗教、政治和社会的言论、声明、诺言，揭示出这些或那些阶级的利益，那他们始终是而且会永远是政治上自欺欺人的愚蠢牺牲品。\n- 弗拉基米尔·列宁"
 LOADING_TIP_23: "目前我们看到限制那些反革命分子的自由是十分必要的，在革命时期我们不能允许人民公敌和革命的敌人拥有自由，这是显而易见无可辩驳的结论。\n- 尼古拉·布哈林"
 LOADING_TIP_24: "理想的非暴力国家将是一种有序的无政府状态，最好的政府就是管得最少的政府。\n- 莫罕达斯·卡拉姆昌德·甘地"
 LOADING_TIP_25: "在我看来资本主义是人类所体验过的最恶名昭彰、最血腥、最邪恶的制度。人们认为我的话语太过夸张，但过去几年间发生的事已经印证了我的观点。\n- 约翰·麦克莱恩"
 LOADING_TIP_26: "放眼全球，几十年来的趋势并不是走向无政府，而是重新实行奴隶制。\n- 埃里克·布莱尔"
 LOADING_TIP_27: "一个社会只有当最卑微弱小的人也能享受和最有权势者一样的民事、经济和社会权利的时候，才能被称得上是民主。\n- 阿萨·伦道夫"
 LOADING_TIP_28: "历史具有长远的眼光。它终将对暴君做出严厉的审判，向那些为人类解放事业，反对压迫与经济奴役而斗争、受苦、入狱和牺牲的殉道者伸张正义。\n- 伊丽莎白·格利·弗林"
 LOADING_TIP_29: "一个士兵，只要他从政治上意识到自己是对的，认可自己所处的社会……就能优秀地完成任务。\n- 威廉·阿尔托"
 LOADING_TIP_30: "有时，我跟我的上级吵架比跟法国人打仗还艰难。\n- 海因茨·古德里安"
 LOADING_TIP_31: "没有哪个杂种是靠为国捐躯来赢得一场战争的。赢得战争靠的是让敌国那些可怜的杂种为他们的国家捐躯。\n- 乔治·巴顿"
 LOADING_TIP_32: "官僚体制不能阻碍我的手段。我不用在这里考虑正义，我的任务仅是毁灭，仅此而已。\n- 赫尔曼·冯·戈林"
 LOADING_TIP_33: "俄罗斯人民正为经济衰退遭受磨难，他们对盟友的幻想已经破灭！世界认为俄国的革命已经结束。但世界错了。俄国革命才刚刚开始。\n- 亚历山大·克伦斯基"
 LOADING_TIP_34: "我们的威胁来自于内部的阴险势力，这些势力已经彻底改变了那些我们自豪地称之为“美国生活方式”的自由制度特征。\n- 道格拉斯·麦克阿瑟"
 LOADING_TIP_35: "若是法兰西气数将尽，也只会让共和国亲手了结她。\n- 夏尔·戴高乐"
 LOADING_TIP_36: "是的，这就是欧洲，从大西洋到乌拉尔山，这就是欧洲，这就是整个欧洲，她将决定这个世界的命运。\n- 夏尔·戴高乐"
 LOADING_TIP_37: "君为臣纲，纲者，表率也；君臣即上下之意，所以示差别也。在军队里，长官对于部下亦为君臣。\n- 吴佩孚"
 LOADING_TIP_38: "子弹没了，还有刺刀。所以，上刺刀！\n- 穆斯塔法·凯末尔贝伊中校"
 LOADING_TIP_39: "我的名字被如此的憎恨和恐惧包围，以致没人能判断何为真理何为谬误，何为史实何为虚构。\n- 罗曼·冯·恩琴-施滕贝格男爵"
 LOADING_TIP_40: "看起来我们选举总统就像选择陪审员一样，理由是他们的任何观点都不为我们所知。\n- 诺曼·托马斯"
 LOADING_TIP_41: "自由者，天下之公理，人生之要具，无往而不适用者也。\n- 梁启超"
 LOADING_TIP_42: "在白人当上暴君的同时，他也就葬送了自己的自由，他变成了一个……装腔作势的傀儡，徒以老爷的身份示人耳……他戴了副面具，慢慢地脸就和这副面具严丝合缝了。\n- 埃里克·布莱尔"
 LOADING_TIP_43: "普鲁士主义——的确是敌人！\n- 约瑟夫·康拉德"
 LOADING_TIP_44: "考虑到这个国家所处的环境，做一个革命者才是最保守的事情。\n- 弗朗西斯科·坎波-巴特列"
 LOADING_TIP_45: "你不敢让他们把我放进威斯敏斯特教堂。\n- 约翰·麦克莱恩"
 LOADING_TIP_46: "政治是绅士们的游戏。\n- 穆罕默德·阿里·真纳"
 LOADING_TIP_47: "反抗！弟兄们，起来，反对一切政府，消灭资产阶级的统治！\n- 涅斯托尔·马赫诺"
 LOADING_TIP_48: "德意志的最终命运岌岌可危之际，个人的利益已不再重要。\n- 弗朗茨·冯·巴本"
 LOADING_TIP_49: "显而易见，美利坚之舟已经被愚蠢、腐败和偏见所占据。\n- 约翰·莫斯特"
 LOADING_TIP_50: "我是一个帝国主义者，这样我就不是一个殖民者。\n- 斯蒂芬·李科克"
 LOADING_TIP_51: "乐观即怯懦。\n- 奥斯瓦尔德·斯宾格勒"
 LOADING_TIP_52: "我的执政只能被宪法或子弹所终结！\n- 亚历山大·克伦斯基"
 LOADING_TIP_53: "简而言之，战争不过是场闹剧：统治者去宣战，而被统治者去卖命。\n- 尤金·V·德布斯"
 LOADING_TIP_54: "到了国家能够行动自由，中国便是强盛的国家。要这样做去，便要大家牺牲自由。\n- 孙中山"
 LOADING_TIP_55: "在一场搏斗中，胜者是弹夹里多一发子弹的人。\n- 埃尔温·隆美尔"
 LOADING_TIP_56: "从王公到巨富，从绅士到淑女，成千上万的人都憎恨着第三国际，他们因野心破灭而心胸懊丧，并将因抵抗国际而灰飞烟灭。\n- H·G·威尔斯"
 LOADING_TIP_57: "只有死人知道为人们口中的事物献身是否值得，而死人从不说话。\n- 达尔顿·特朗勃"
 LOADING_TIP_58: "辉格党人时刻准备为了自己的信仰而赴汤蹈火，但他绝对不会把他的政敌送入火坑。而托利党人不仅会玩火自焚，而且还会在最后把那些与他政见不同的人也一起烧了。\n- 约翰·巴肯爵士"
 LOADING_TIP_59: "我们明白，正如我们以前从未理解过的那样，我们的帝国是一个奇妙的整体，任何敌人都无法将其拆散。现在，我们的智慧被赋予构建出一个使整个帝国达到精神上团结的任务。\n- 约翰·巴肯爵士"
 LOADING_TIP_60: "数百年前，曾有一个国王试着对抗普罗大众，然后他掉了脑袋。从那以后，再也没有国王试着插手日常政治，所以现在乔治五世的指头还是离这块蛋糕远一点为好。\n- 乔治·兰斯伯里"
 LOADING_TIP_61: "共和制无可訾议，你们应当接受它。支持法兰西那无可匹敌的民主吧，毕竟它才是定音之锤。\n- 莱昂·甘必大"
 LOADING_TIP_62: "我不喜欢你，你也不喜欢我，但我们现在在一条船上，要做的就是拯救俄罗斯。\n- 拉夫尔·科尔尼洛夫对鲍里斯·萨文科夫所说，1918年"
 LOADING_TIP_63: "啊？我刚刚说了“共和国”这个词吗？好吧，我的确说了。伟大的美利坚合众国共和制万岁！去他妈的民主。只有妄自尊大的狂徒和刁滑奸诈的骗子才会用这么虚伪的词汇。\n- 威斯布鲁克·佩格勒"
 LOADING_TIP_64: "黑格尔在某个地方说过，一切伟大的世界历史事变和人物，可以说都出现两次。他忘记补充一点：第一次是作为悲剧出现，第二次是作为笑剧出现。\n- 卡尔·马克思"
 LOADING_TIP_65: "我们下场战争将会为国家以及人类的最高利益而战。它将是世界历史的浓墨重彩之笔。“强盛还是衰败”将是我们的战斗口号。\n- 弗里德里希·冯·伯恩哈迪《德国与下场大战》"
 LOADING_TIP_66: "宣传者的目的就是要让一部分人忘记另外一些人也是人类。\n- 阿道司·赫胥黎"
 LOADING_TIP_67: "列宁被德国人送去俄罗斯就像你把一小瓶装着伤寒或是霍乱培养基的玻璃瓶倒进一个大城市的供水系统中一样，而且它的作用相当准确。\n- 温斯顿·丘吉尔"
 LOADING_TIP_68: "德国人的纪律是恐惧；我们的纪律是信念——信念终将获胜！\n- 约瑟夫·霞飞"
 LOADING_TIP_69: "元帅是天生的，不是人造的！ \n- 埃里希·鲁登道夫"
 LOADING_TIP_70: "任何作战计划对于与敌军主力第一次遭遇以后的发展，都是没有确实把握的。\n- 赫尔穆特·冯·毛奇  “老毛奇”"
 LOADING_TIP_71: "我对加拿大提出这样的要求：在未来，加拿大有权采取行动或不采取行动，干预或不干预，只做她喜欢的。她应该保留判断自己是否有理由行动的权利。\n- 威尔弗雷德·劳里"
 LOADING_TIP_72: "割让青岛给日本人比割让柏林给俄罗斯人更令我感到羞耻。\n- 威廉二世"
 LOADING_TIP_73: "每当我几近绝望时，我便会想起，纵观历史，唯有走在爱与真理的大道上，才能走向胜利。曾经所向披靡的僭主与屠夫不知凡几，但终究逃不过身败名裂。好好想一想吧，日光之下，从无新事。\n- 圣雄甘地"
 LOADING_TIP_74: "平常时期我们相信宪法的作用，非常时期我们相信革命的作用。\n- 詹姆斯·康诺利"
 LOADING_TIP_75: "我们所做的一切，每一个行动，都应该符合革命的最高理想。\n- 米哈伊尔·伏龙芝"
 LOADING_TIP_76: "现在剑必出鞘，我们在和平之时遭到了攻击。统一的德国从来不会被征服，我们将会和上帝一同前进，就像我们的祖辈那样。\n- 威廉二世"
 LOADING_TIP_77: "这不是一个梦想和幻想的时代，这是一个钢铁的时代，钢一般的意志和铁一般的精神将引导人们走向胜利的捷径。\n- 奥斯瓦尔德·莫斯利"
 LOADING_TIP_78: "我们即将遭遇一场剧变，自蛮族入侵后世界上从未发生过的剧变。不久之后，我们生活的基石将会变得无用。一个野蛮时期将会开始并持续几十年。\n- 彼得·弗兰格尔"
 LOADING_TIP_79: "终有一天，大俄罗斯共和国将会比旧沙皇帝国更强大、更富有、更自由，但是不知道为此要付出多少血的代价。\n- 鲍里斯·萨文科夫"
 LOADING_TIP_80: "一个拥有美国人民的资源、智慧、品格的民族，其未来是可以预见的——那就是繁荣昌盛。\n- 赫伯特·胡佛"
 LOADING_TIP_81: "我宁可选择菲律宾人运作的像地狱一样的政府也不要美国人运作的像天堂一样的政府。\n- 曼努埃尔·奎松"
 LOADING_TIP_82: "奥斯曼帝国是世上最强大的国家。你们尝试由外而内使其崩溃，我们则由内而外使其崩溃，但它就是不崩溃。\n- 大维齐尔福阿德·帕夏，对一名西方大使说"
 LOADING_TIP_83: "你能对我们这群由奴隶所生，由太监带大的孩子作什么期望？\n- 奥斯曼帝国苏丹阿卜杜勒·哈米德二世，对他的英国朋友说"
 LOADING_TIP_84: "一道命令使这些默默无言的身影成为我们的敌人；一道命令也可能使他们变成我们的朋友。\n- 埃里希·保罗·雷马克，《西线无战事》"
 LOADING_TIP_85: "我们拥有一个平等地属于欧洲各国的欧洲象征；那就是体现了查理大帝以来欧洲传统的神圣罗马帝国皇冠。\n- 奥托·冯·哈布斯堡-洛林王子"
 LOADING_TIP_86: "咱惦记着飞机，就有人给飞机。咱惦记着炮，就有人给炮。咱惦记着啥，日本人就给啥。\n- 张作霖"
 LOADING_TIP_87: "为什么我恨共产党人？这些恶魔？他们杀了我的儿子还烧了我的房子……他们必须被绑起来烧死……\n- 鲍里斯·萨文科夫，《黑马》"
 LOADING_TIP_88: "我们于黎明时分占领了莫斯科。我们赢了。但我并没有体会到喜悦与兴奋。因为这是俄国人打败了俄国人。\n- 鲍里斯·萨文科夫，《黑马》"
 LOADING_TIP_89: "天底下没有什么事是暹罗警察办不到的。\n- 炮·是耶暖"
 LOADING_TIP_90: "给我一支日本师团，就算用竹枪，我也能消灭掉整个俄罗斯远东陆军。\n- 荒木贞夫"
 LOADING_TIP_91: "近来之欧亚历史确为可证，以一碟奶油将老虎变为病猫乃无稽之谈。\n- 顾维钧"
 LOADING_TIP_92: "一切革命都必须是社会的革命，以社会的变革为基础；否则便不成其为革命，只是改换政府而已。\n- 宋庆龄"
 LOADING_TIP_93: "在我看来，天然法师的崛起对中国以及所有缺兵少粮的穷苦大众来说都有着奇妙的意义。\n- 林语堂"
 LOADING_TIP_94: "生命从死亡中诞生，而尚存的国家从爱国男女的墓地中诞生。\n- 帕特里克·皮尔斯"
 LOADING_TIP_95: "历史就是人类努力回想起理想的过程。\n- 埃蒙·德·瓦莱拉"
 LOADING_TIP_96: "我们欠了德国人很多，并且为之感激——但我们更要感谢的，是爱尔兰男女和他们的勇气、奉献和牺牲。\n- 迈克尔·科林斯"
 LOADING_TIP_97: "我曾和你们一同走过光辉的岁月。而在这黑暗的日子里，我也将与你们同在，寸步不离。请陪在我身旁，因为斗争尚未止息。为了法兰西！她的土地！她的子嗣！\n- 菲利普·贝当"
 LOADING_TIP_98: "一个是以自由之名夺走你的面包，另一个是夺走你的自由来保证你有面包，你想选哪一个？\n- 阿尔贝·加缪"
 LOADING_TIP_99: "民主的历史为我们提供了一个空想和神话的非凡结合。\n- 乔治·索雷尔"
 LOADING_TIP_100: "你不得不期许政坛所发生的一切，因为那里万事皆允，除了流露惊讶之情。\n- 夏尔·莫拉斯"
 LOADING_TIP_101: "我们要歌颂战争——清洁世界的唯一手段——我们要赞美军国主义、爱国主义、无政府主义者破坏行为，我们歌颂为之献身的美丽理想，我们称赞一切蔑视妇女的言行。\n- 菲利波·马里内蒂，《未来主义宣言》"
 LOADING_TIP_102: "对待朋友，荣华富贵；对待敌人，法律伺候。\n- 奥斯卡·贝纳维德斯·拉雷亚"
 LOADING_TIP_103: "土地不能没有人民，人民不能没有土地。\n- 马马杜克·格罗韦"
 LOADING_TIP_104: "一个人只有在自认失败后，才能被人真正打败。\n- 恩里克·德·派瓦·科塞罗"
 LOADING_TIP_105: "我没有不能接近的敌人，也没有不能放下的朋友。\n- 热图利奥·瓦加斯"
 LOADING_TIP_106: "如果政变是为了废除君主制，那我不后悔。我认为帝位值得为此而失去。\n- 巴西的伊莎贝尔公主"
 LOADING_TIP_107: "我们都在为生计而乞讨。我们不再是那个身强力壮又满怀热情地离开奥鲁罗的孩子，而只不过是一个个苍白的人影。我们只想回家。\n- 赫尔曼·布施·贝塞拉"
 LOADING_TIP_108: "如果有外国人仅仅因为社会对其尊敬，就做出粗鲁的事让人民愤怒，那么爱国志士们会愿意投身于保卫文明对抗野蛮的事业。\n- 曼努埃尔·卡莱斯"
 LOADING_TIP_109: "我们是决不投降的民族，我们要么赢，要么死。\n- 欧麦尔·穆赫塔尔"
 LOADING_TIP_110: "民主，共和：这些词意味着什么？它们改变了什么？人们生活得更好，更忠诚，更和善了吗？人民更开心了吗？所有一切照旧。幻想，幻想。\n- 海尔·塞拉西一世"
 LOADING_TIP_111: "由内而外，从灵到肉，波斯必将脱胎换骨为一个欧化国家。\n- 哈桑·塔吉扎德"
 LOADING_TIP_112: "忠于澳大拉西亚、把澳大拉西亚放在他心中首位的人，可能会发现他自己不忠于另一个把澳大拉西亚摆在次要位置的更大实体。\n- 珀西·斯蒂芬森"
 LOADING_TIP_113: "把赌注下在名为自私自利的“马”上，孩子。这是唯一能做的尝试。\n- 杰克·兰"
 LOADING_TIP_114: "我不是政客，我最反对政客。政客全是朝三暮四、迎新送旧的妓女般下流的东西。我是一个地地道道的军阀。\n- 孙传芳"
 LOADING_TIP_115: "希望之末，败亡之始。\n- 夏尔·戴高乐"
 LOADING_TIP_116: "没时间争论了，抓紧行动！行动，真真正正地动起来，要出结果、上下齐心的那种。\n- 亨利·莫尔达克"
 LOADING_TIP_117: "战争是如此重要，以至于不能只由将军决定！\n- 乔治·克列孟梭"
 LOADING_TIP_118: "我在战败之地重新布下我的忠诚之心。因为上帝用他那沉闷无情的铁拳，狠狠地给了法国一下子。\n- 利奥波德·塞达尔·桑戈尔"
 LOADING_TIP_119: "要想迷恋今日之法兰西，就必须痛恨她当下的模样。\n- 夏尔·莫拉斯"
 LOADING_TIP_120: "我知道我们周边的邻国都对建立联邦的想法愈加冷淡，但总有一天你会看到他们会为寻求避难之处而挤破脑袋。\n- 米兰·霍查"
 LOADING_TIP_121: "先天决定不了什么，只有后天的品质与努力才会决定一切。\n- 卡罗尔二世"
 LOADING_TIP_122: "若为真理与人民，舍得一身千万剐。\n- 尤柳·马纽"
 LOADING_TIP_123: "民粹主义者与工团主义者都有一种特征，看他们一眼就能察觉，他们从不屑于讲道理，甚至不在意自己正确与否。这种感觉着实新鲜：他们总是理直气壮地不去做对的事，也不像常人那般行事。\n- 何塞·奥尔特加-加塞特"
 LOADING_TIP_124: "不愿捍卫自身利益的国家无异于自寻死路。\n- 加列金·恩日杰"
 LOADING_TIP_125: "他告诉我，他每次签署死刑判决时都会遭受肉体上的痛苦。我相信这是真话。他生性多愁善感，但与资本主义的冲突而言，他就是个狂热分子。\n- 罗伯特·布鲁斯·洛克哈特谈论叶卡布斯·彼得斯"
 LOADING_TIP_126: "没有人能搞明白，为什么四个列强要为塞尔维亚而战。\n- 约翰·伯恩斯"
 LOADING_TIP_127: "在今日，当我们的南斯拉夫同胞受到威胁时，我既不是塞尔维亚人，也不是保加利亚人——我是南斯拉夫人！\n- 亚历山大·斯坦博利斯基"
 LOADING_TIP_128: "小子，你在意生命，真在意啊。可你会为了社会主义、国家荣耀或上帝的荣光去谋杀生命。\n- 威廉·赖希"
 LOADING_TIP_129: "为国捐躯，甜美光荣，\n不过是古老的谎言。\n- 威尔弗雷德·欧文"
 LOADING_TIP_130: "人会根据时代气候来塑造自身灵魂。\n- 亚历山德鲁·坎塔库济诺"
 LOADING_TIP_131: "败而不屈，即胜利；胜而自满，即失败。\n- 约瑟夫·毕苏斯基"
 LOADING_TIP_132: "旧世界正在消亡，胜利而归的社会主义登上历史的舞台。\n- 斯坦尼斯瓦夫·杜波依斯"
 LOADING_TIP_133: "民族主义是一种不断被创造出来、不断发育成长、不断吸收新元素、不断清除过去观念的思想。\n- 塔德乌什·别莱茨基"
 LOADING_TIP_134: "比如说光绪三年山西遭了荒年，曾抚台只把几个秀才叫来救活，眼看老百姓饿死不管，所以到了亡国换朝廷的时候，老百姓以为那是你皇子皇孙的富贵，管我什么。这个“政治自政治，人民自人民”的政治，其德道仁义也都错了。\n- 阎锡山"
 LOADING_TIP_135: "你们只要立定志愿，救国救民，将来便都可当总统与国务总理也。\n- 冯玉祥"