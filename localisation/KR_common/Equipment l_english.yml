 SHX_gw_armored_car_equipment: "晋造 装甲汽车"
 SHX_gw_armored_car_equipment_short: "装甲汽车"
 SHX_gw_armored_car_equipment_desc: "一系列由阎锡山的西北机车厂改装出来的装甲车。具体的生产数量不明，但估计其总产量至少有50辆。这些装甲车装备有1到3挺轻机枪。"
 SHX_armored_car_equipment_1: "晋造 辛亥二十六年式装甲车"
 SHX_armored_car_equipment_1_short: "二六式"
 SHX_armored_car_equipment_1_desc: "有了日本人的秘密军事援助，阎锡山的工程师们很快便仿制出了他们自己的装甲车。这款装甲车基本上就是日本九二式装甲车的翻版，不过在车身设计上借用了一些20世纪30年代德国装甲车的特征。"
 SHX_motorized_equipment_1: "晋造 '山西'汽车"
 SHX_motorized_equipment_1_short: "山西"
 SHX_motorized_equipment_1_desc: "在第四次直奉战争战败后，阎锡山迫切需要一款运输用的军用卡车。不幸的是，考虑到山西省的狭窄公路和绵延不断的群山，也考虑到清政府对晋系军阀的技术封锁，阎锡山很难直接从日本人手上购买卡车。因此，在1932年3月，他命令工程师姜寿亭去天津同美国联邦汽车卡车公司的代表作接触。美国人最终同意向晋系军阀转让1.5吨卡车的技术，而姜寿亭则利用美国人的技术在这年底制造出了经久耐用的“山西牌”汽车。"
