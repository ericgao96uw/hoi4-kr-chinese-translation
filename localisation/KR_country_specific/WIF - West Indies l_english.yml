 WIF_thomas_cubitt_commander_desc: "§Y陆军将领介绍\n生于：§!§g1871年4月9日；英格兰、诺福克郡大雅茅斯§!\n§Y军旅生涯：§!§g丘比特是著名的一战老将，于1891年加入皇家炮兵团，然后在第一次世界大战前成为索马里兰的副专员，与德尔维希国作战。大战爆发后，他仍然留在索马里兰，拼命试图粉碎索马里起义，但除了摧毁许多要塞外，大多数镇压都皆以失败告终。1916年他要求转到前线，指挥林肯郡团和第57旅以及第38威尔士步兵师。在法国投降之后，他被继续指派到世界各地作战，直到1919年《凡尔赛条约》签订结束，战后他赢得了巴斯勋章和圣米迦勒及圣乔治勋章，以及到混乱结束后得到杰出服务勋章。战后最初在印度继续服役，在帝国崩溃后移居加拿大。他现年65岁、身患重病，百慕大总督的职务更像是内退休养。如今这位年迈的大战英雄的战斗热情早在几年前早已消散。§!\n\n§Y重要信息：百慕大总督。对军队事务越来越不感兴趣，导致他不愿革新自己的军事思想和手段。65岁的他准备退休了。§!"
 WIF_reginald_hildyard: "雷金纳德·希尔德亚德"
 WIF_reginald_hildyard_commander_desc: "§Y陆军将领介绍\n生于：§!§g1876年12月11日；英格兰、萨里郡弗雷姆勒§!\n§Y军旅生涯：§!§g雷金纳德·约翰·桑顿·希尔德亚德爵士是亨利·希尔德亚德将军的儿子，他于1896年加入英国陆军。于1899年至1902年的第二次布尔战争中在南非服役，获得了四枚女王勋章和两枚国王勋章。他在南非军队中做过许多零工杂活，不过他的军衔能够得到晋升某种程度上是由于他的家族在军队中的影响力。第一次世界大战爆发后，他因在作战中尽可能多地与最高指挥部进行沟通而出名，也因此他在战后青云直上。1933年后，他作为将军在加拿大军队服役。1936年3月，他被任命为百慕大总督。他尝试将他的价值观融入西印度群岛军队的形成过程中，希望借此在军中获得巨大的影响力。§!\n\n§Y重要信息：在托马斯·丘比特退休后他将成为新一任百慕大总督。与他前任总督不同，他仍对军队事务以及如何帮助西印度群岛的军队发展高度感兴趣。§!"
