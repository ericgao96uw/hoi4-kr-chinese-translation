 SCA_stage_unknown_desc: "§W我们将通过友谊和团结，向世界展示我们的真正潜力，§!§c北欧联邦§!§W已经苏醒。§!"
 SCA_railway_decisions: "扩展铁路网"
 SCA_railway_decisions_desc: "为了改善地区连通，我们应该现代化全斯堪的纳维亚的铁路网络并对其扩展。使其能运送更多的货物，让人们更快地旅行，一旦发生紧急事件，我们的部队将以最快速度到达全国任何地方。"
