 yugmechanics.6.t: "新南斯拉夫机制"
 yugmechanics.6.d: "随着成功地建立并统一了南斯拉夫，我们已经解锁了一个新的国策树分支以及一套新的机制，这将主导从现在开始的游戏。在由众多相互冲突的民族组成的南斯拉夫，他们之间的利益平衡不可避免，并且我们还要尽可能安抚更多的民众以维持秩序，否则国家就会陷入混乱。如何实现这一目标、以及在新的历史时代里领导南斯拉夫时需要采取哪些行动请参考决议面板。"
 yugmechanics.6.a: "让我看看。"
