 VNC_military_confusion: "军事混乱"
 VNC_great_council: "开放大议会"
 VNC_great_council_desc: "随着共和国再一次获得独立，我们必须打开大议会的大门并决定共和国该如何建立。"
 VNC_new_republic: "新共和国"
 VNC_new_republic_desc: "随着自由派在大议会会议中获胜，我们可以开始致力于建立一个现代化的、自由的威尼斯共和国。"
 VNC_together_as_one: "合而为一"
 VNC_together_as_one_desc: "我们不仅要唤醒威尼斯的独特文化与民主理念，还要让所有人明白威尼斯是一个整体，一个齐心协力的整体；只有这样，我们才能为了生存而不断进步。"
 VNC_meritocracy: "精英政治"
 VNC_meritocracy_desc: "我们应该在政府内部推行精英制度。任何成功的男性或女性人士都应该有权进入权力的大门。"
 VNC_womens_suffrage: "妇女选举权"
 VNC_womens_suffrage_desc: "应该实施妇女选举权。如果我们不给女性选举权或参政权，我们怎么能拥有一个现代化社会呢？"
 VNC_concio: "开放大议会"
 VNC_concio_desc: "昔日的大议会是财富、权力，最重要的是特权的殿堂。随着大议会的关闭，它将许多威尼斯人拒之门外。在我们为使共和国自由化和民主化所作的努力中，我们应该开放大议会。"
 VNC_venetian_welfare: "威尼斯福利"
 VNC_venetian_welfare_desc: "对人民的关心一直是威尼斯共和国不可或缺的一部分。从古代时卫生官为确保医疗保健得到保障而设立开始就是如此。我们应该努力振兴这些机构并使其现代化，以便新共和国能照顾人民。"
 VNC_democratic_republic: "民主共和国"
 VNC_democratic_republic_desc: "我们随着开放而幸存了下来，新章亚德里安海的女王是欧洲还有整个世界的民主灯塔！"
 VNC_old_republic: "旧共和国"
 VNC_old_republic_desc: "保守主义者在大议会的会议中获胜并且正致力于旧共和国的重建。"
 VNC_course_of_honors: "授勋制度"
 VNC_course_of_honors_desc: "旧共和国依赖于一套令政治家需要在不同的议会中耗费时间的授勋制度。这有助于强化这些政治家的能力，令他们更好地磨炼治国理政的才能。"
 VNC_state_inquistors: "国家检察官"
 VNC_state_inquistors_desc: "在过去的日子里，我们有州检察官帮助确保共和国免受内部威胁。他们与十人委员会携手合作，确保威尼斯共和国远离间谍和破坏分子。"
 VNC_new_nobility: "新贵族"
 VNC_new_nobility_desc: "我们必须开放大议会以帮助新的贵族并授予应被授予爵位的人爵位，比如那些工商业的领袖。"
 VNC_merchant_princes: "商人统治者"
 VNC_merchant_princes_desc: "金钱，权力以及政治在过去的日子里是俱为一体的。与欧洲过去的封建贵族形成对比的是，我们拥有商业上的贵族。我们的贵族是商人。我们必须确保再一次将贸易的精神发扬光大。"
 VNC_aristocratic_republic: "贵族共和国"
 VNC_aristocratic_republic_desc: "我们成功地重建了威尼斯共和国。政府现在就像保守的旧威尼斯共和国一样。"
 VNC_foreign: "外交政策"
 VNC_foreign_desc: "大议会的辩论结束了；它照亮了国家未来的道路，也开始了我们走向世界的旅途。我们应当抓住一切扩张共和国的机会，并在欧洲广泛的冲突中分一杯羹。"
 VNC_stato_da_mar: "海上领土"
 VNC_stato_da_mar_desc: "在旧共和国时期，整个地中海都由我们支配；亚得里亚海沿岸曾经都是我们的港口和船坞，也就是我们的“海洋之国”；但现在，我们却远远不及过去。大议会已经制定了一项政策，能够让我们夺回一些曾经属于我们的领土。"
 VNC_istria_policy: "伊斯特里亚政策"
 VNC_istria_policy_desc: "曾经，伊斯特里亚一直在旧共和国的统治之下；那里的很多人现在也还说着我们高贵的语言。让我们取回这片土地，恢复曾经的版图！"
 VNC_dalmatia_policy: "达尔马提亚政策"
 VNC_dalmatia_policy_desc: "对达尔马提亚的控制使旧共和国得以繁荣昌盛。如果我们要繁荣昌盛，我们也必须拥有它。幸运的是，我们的许多人仍然世代居住于此，这为我们的要求提供了完美的基础。"
 VNC_take_a_side: "选择盟友"
 VNC_take_a_side_desc: "为了确保我们能持续地生存下去，我们必须寻求援助。"
 VNC_entente: "与协约国结盟"
 VNC_entente_desc: "当协约国被禁锢在欧洲大陆之外时，我们应该再一次让我们的命运与他们紧密相连。"
 VNC_austria: "与奥地利结盟"
 VNC_austria_desc: "作为这个年轻的共和国的霸主，与奥地利结盟自然是极为有利的。"
 VNC_germany: "与德国结盟"
 VNC_germany_desc: "德国是世界上最强大的国家，与德国肩并肩，我们国家的自由必将永存！"
 VNC_asseses_the_economy: "商人领事官"
 VNC_asseses_the_economy_desc: "旧威尼斯共和国使用一种由经验丰富的商人组成的独特司法系统来调解贸易争端。即使这样的制度如今已然过时，我们仍必须征求贸易理事会的意见。"
 VNC_venetian_industry: "威尼斯工业"
 VNC_venetian_industry_desc: "威尼斯曾因诸多工业家而伟大。让我们将此再度宣告！"
 VNC_railways: "威尼斯铁路"
 VNC_railways_desc: "阿尔卑斯山脚下的许多村庄完全没有铁路覆盖。我们必须解决这个问题。"
 VNC_bounty_of_the_sea: "富饶之海"
 VNC_bounty_of_the_sea_desc: "亚得里亚海资源丰富，而我们的环礁湖非常适合海军生产。我们必须进一步开发我们的自然。"
 VNC_expand_the_arsenal: "扩建兵工厂"
 VNC_expand_the_arsenal_desc: "旧威尼斯兵工厂曾是世界的骄傲。随着国家对其扩建的支持，这是可以重现的。"
 VNC_trade_center: "贸易中心"
 VNC_trade_center_desc: "我们决不能允许政治分歧限制被我们允许以平等地位在我们的土地上进行贸易的国家。我们将从自由贸易中获益。"
 VNC_avaiation_industry: "文化复兴"
 VNC_avaiation_industry_desc: "尽管在人们的记忆中，威尼斯被佛罗伦萨和米兰的伟大人物所掩盖了，但它却是许多名人的诞生地。就像丁托列托的画笔点亮整个世界一样，让我们激发人们对更美好事物的向往。"
 VNC_research_institutes: "研究院"
 VNC_research_institutes_desc: "当我们的教育系统已经相当现代化的时候，我们不可能在没有投资的情况下就拥有庞大的科研力量。为此应设立专门的研究机构，即国家指导的专研某一特定学科的研究院和大学。"
 VNC_venetian_radio: "威尼斯无线电"
 VNC_venetian_radio_desc: "无线电技术的快速进步已经体现在了世界各国的军队当中。我们一定要追赶其他国家的脚步，争取在这个新兴领域与他们平起平坐。"
 VNC_bussiness_schools: "贸易学校"
 VNC_bussiness_schools_desc: "我们国家的商业业务水平正在随着独立热情的消散而慢慢衰退。为了解决这一情况，我们应当建立起一系列培养基本商业素养的职业学校。"
 VNC_expand_research_institutes: "扩展研究院"
 VNC_expand_research_institutes_desc: "我们的科研院校已经获得了巨大的成功。继续投资应该会给我们带来更多的收益。"
 VNC_synthetic_research: "研究合成技术"
 VNC_synthetic_research_desc: "我们国家的石油不能自给自足。但幸运的是，科学技术提供了新的解决方案：现在我们可以将碳化合物转化成液体燃料。只要国家给予一点支持，这项新兴工业就能站稳脚跟。"
 VNC_economic_miracle: "经济奇迹"
 VNC_economic_miracle_desc: "繁荣的景象逐渐的重新回到了我们的国度；港口内无数商船往来的繁忙景象将很快重现。"
 VNC_zara_policy: "维尔的海军计划"
 VNC_zara_policy_desc: "我们应当接受伊西多罗·维尔关于发展海军的建议，专注于使用潜艇及其它小型船只进行贸易封锁。"
 VNC_foravanzo_policy: "扎拉的海军计划"
 VNC_foravanzo_policy_desc: "我们应当接受阿尔贝托·达·扎拉关于发展海军的建议，专注于使用主力舰进行海上火力压制。"
 VNC_riccardi_policy: "菲奥拉万佐的海军计划"
 VNC_riccardi_policy_desc: "我们应当接受朱塞佩·菲奥拉万佐关于发展海军的建议，专注于发展支援型舰船和海军航空兵。"
 VNC_modernize_the_navy: "现代化海军"
 VNC_modernize_the_navy_desc: "现在海军的发展方向已经被确定，我们必须进一步发展海军学说并填补海军上将职位的空缺。"
 VNC_expand_dockyards: "扩展造船厂"
 VNC_expand_dockyards_desc: "我们应当在威尼斯军械库旁修建一个新的船坞；一个为海军生产而准备的国营船坞。"
 VNC_defend_the_coast: "保卫海岸"
 VNC_defend_the_coast_desc: "我们的海军不可能永远待在海湾里保护我们；当敌人从海岸入侵时，我们必须能击退他们。"
 VNC_continue_with_reforms: "继续改革"
 VNC_continue_with_reforms_desc: "和我们的敌人相比我们自己的海军还是很落后。我们需要进一步发展学说。"
 VNC_submarines: "注重潜艇"
 VNC_submarines_desc: "正是因为使用了潜艇（也经常被称为U艇），德国才能赢得世界大战。显然，任何一支现代化的军队都应该拥有它们。"
 VNC_destroyers: "发展驱逐舰"
 VNC_destroyers_desc: "同时我们也应当考虑如何抵御敌人的潜艇。研发新型的驱逐舰是达到这一目标的最有效途径。"
 VNC_heavy_cruisers: "战列巡洋舰"
 VNC_heavy_cruisers_desc: "我们需要最大型的巡洋舰来支援舰队并承担多项非常规任务。"
 VNC_battle_cruisers: "发展战列舰"
 VNC_battle_cruisers_desc: "尽管我们缺乏建造足够无畏舰的能力，但战列舰已经足以击退任何敌人了。"
 VNC_carriers: "发展航空母舰"
 VNC_carriers_desc: "相对于其他主力舰，航空母舰有着不可否认的优势。我们将建造航空母舰；她将成为新海军的骄傲；她将让我们的舰队不再过时！"
 VNC_naval_aircraft: "航母舰载机"
 VNC_naval_aircraft_desc: "现在，只有一小部分轻型飞机有在航母上起降的能力。但在我们解决这个问题之后，我们的航母将能以更高的效率作战。"
 VNC_life_at_sea: "海上生活"
 VNC_life_at_sea_desc: "威尼斯依海为生，而来往的商船也是如此；它们给这个国家带来活力，是我们永远的伙伴。"
 VNC_venetian_marines: "海上步兵"
 VNC_venetian_marines_desc: "“海上步兵”可能是这世界上第一支专精于的两栖作战的部队。我们应当建立一支真正的现代海军陆战队。"
 VNC_thalassocracy: "宣告制海权"
 VNC_thalassocracy_desc: "威尼斯无时无刻不在海洋上彰显着她的力量。虽然时代变了，但威尼斯依旧在此。海军改革已经完成，制海权也将重新回到我们手中。"
 VNC_army_air_upgrade: "强化陆军航空兵装备"
 VNC_army_air_upgrade_desc: "陆军和海军都需要新型的飞机。现在我们应该优先为陆军解决飞机不足的问题。"
 VNC_navy_air_upgrade: "强化海军航空兵装备"
 VNC_navy_air_upgrade_desc: "陆军和海军都需要新型的飞机。现在我们应该优先为海军解决飞机不足的问题。"
 VNC_aeronautica_militare: "空军"
 VNC_aeronautica_militare_desc: "新的航空兵团必须以提升能力、效率为先，而不是盲目扩大规模。同时，我们也要为紧急状况做准备；哪怕无法收到陆海军的明确指令，他们也要有自行运转的能力。"
 VNC_venetian_air_companies: "威尼斯航空工业"
 VNC_venetian_air_companies_desc: "在旧意大利时期，我们地区的飞机产量非常低。现在我们可以加大投资以扩大飞机的生产规模。"
 VNC_offensive_priorty: "先发制人"
 VNC_offensive_priorty_desc: "只有迅速果断地击败敌人才能使我们这个不大的国家屹立不倒。因此，空军必须能够在远离国境且无法通讯的情况下高效运作。"
 VNC_strat_bombers: "战略轰炸机"
 VNC_strat_bombers_desc: "我们必须拥有能够摧毁敌人工业基地的现代战略轰炸机。"
 VNC_defned_la_serenissim: "保卫共和国"
 VNC_defned_la_serenissim_desc: "如果敌人拥有制空权的话，他们就可以轻而易举的派出轰炸机，摧毁我们的家园。我们必须要有足以拦截这些不速之客的战斗机——就算敌机有着最先进的设计，也必须被击落。"
 VNC_fighters: "支援部队"
 VNC_fighters_desc: "尽管有人宣称一支独立自主，指挥结构完善的空军不应该为陆军进行近距离空中支援，但我们却不能忽略现实。我们的空军在战场上孤掌难鸣，只有陆军协同作战才能无往不利。"
 VNC_jets: "威尼斯喷气机"
 VNC_jets_desc: "在这几十年里，飞机在军事上的地位发生了翻天覆地的变化——而这一切都是因为发动机技术的突飞猛进。为了继续发展，我们不能再依赖于那些老掉牙的活塞发动机了。"
 VNC_build_air_ports: "建设航空港"
 VNC_build_air_ports_desc: "在规划未来航空工业的发展时，我们也应当把现有的航空基础设施整合到未来的体系当中。这种做法可以显著提升生产效率，并减少占用的城区面积的。"
 VNC_venetian_army: "威尼斯陆军"
 VNC_venetian_army_desc: "如果我们不吸取历史的教训，依然只依赖于海军，我们的国家将会再一次其他强权所吞噬。我们必须要建立一支现代化的陆军。"
 VNC_superior_fire_power: "优势火力"
 VNC_superior_fire_power_desc: "论人力，我们可能永远无法与世界强权抗衡；但工业却可以成为我们保卫国家的关键。只要生产并部署大量重型火炮，我们的士兵就可以给敌人造成大量伤亡。"
 VNC_modernize_the_guns: "现代化步枪"
 VNC_modernize_the_guns_desc: "有了现代化的轻型武器，我们的士兵就能战胜敌人。"
 VNC_artilery_effort: "改进火炮"
 VNC_artilery_effort_desc: "德国正是因为因为大范围使用了火炮才赢得了世界大战。口径即是正义，射程就是真理；而两者我们全都要。"
 VNC_grand_battle_plan: "决战计划"
 VNC_grand_battle_plan_desc: "只要有一套周密的作战计划和一套高效的指挥系统，我们的陆军就能如恶魔一般，撕碎所有来犯之敌。"
 VNC_flexiable_planning: "迅捷高效"
 VNC_flexiable_planning_desc: "步兵必须进行摩托化升级并得到充分保护。作战计划不仅应能被迅速执行，还要保证不受敌军行动的干扰。"
 VNC_support_brigades: "支援连"
 VNC_support_brigades_desc: "非常规支援装备可以让我们的部队更高效地作战。我们必须研究支援装备的各种衍生型。"
 VNC_infantry_tanks: "联合作战"
 VNC_infantry_tanks_desc: "现在，海陆空三军都有着最先进的装备，都能彼此配合协同作战；圣马可的雄狮，将再一次咆哮！"
 VNC_commander_initative: "指挥官主动权"
 VNC_commander_initative_desc: "底层指挥官必须有着更高的自主权；他们应当根据自己的信息与判断发起合适的行动。"
 VNC_planning_schools: "军事计划学院"
 VNC_planning_schools_desc: "绘制地图与战线可是一门科学。因此，我们应当为这门学科设立专门的军校。"
 venice.1.t: "大议会的第一次会议"
 venice.1.d: "这是百年以来，威尼斯大议会的首次召开。来自全国各地的成员聚集在威尼斯，讨论威尼斯共和国应该如何构建。在那些希望威尼斯成为现代共和国的人和那些希望旧共和国重新建立的人之间，已经出现了两个阵营。"
 venice.1.a: "让我们开始吧"
 venice.2.t: "总督的选举和任期"
 venice.2.d: "第一个问题是总督的选举。在旧共和国时，首先由大议会通过随机抽签选出30名成员，然后再由随机抽签选出9名成员，这9名成员将提名40名成员，而他们必须得到9名成员中的7名的批准。这40人被抽签出12人并提名25名成员，这25人必须得到12人中的9人的批准。而这9名成员将提名45名，每名成员必须得到9名成员中的7名的批准。这45名成员被抽签出11名，这11位成员提名的45人团的一部分必须得到11人中的9人的批准。这45人最终由抽签减少至25人，而他们将最终选举总督，而选举出来的总督将终身任职。\n\n这一制度自然被认为相当陈旧。而那些在大议会中寻求实现共和国现代化的人则建议，总督应该由人民直接选举产生，并且有一个四年的任期限制。"
 venice.2.a: "直接选举并且任期有限"
 venice.2.b: "延续旧日的方式"
 venice.5.t: "新共和国已建立"
 venice.5.d: "在多日的投票与辩论后，大议会决定建立一个新的现代化与自由的共和国。这揭开了威尼斯历史的新章。"
 venice.5.a: "我们挥汗如雨，只为明日光阴。"
 venice.6.t: "旧共和国已重建"
 venice.6.d: "在多日的投票和辩论后，大议会决定重新建立原来的保守共和国。这揭开了威尼斯历史的新章。"
 venice.6.a: "我们挥汗如雨，只为明日光阴。"
 venice.18.t: "我们丢了威尼斯"
 venice.18.d: "令人难以置信的是，我们竟然输给了威尼斯人。现在我们要么满足他们的要求并祈祷他们不要继续攻击，要么就等着被他们屈辱地击败——而那时我们将会失去一切。"
 venice.18.a: "那就结束这场战争吧"
 venice.18.b: "不，和谈为时尚早。"
 venice.19.t: "[From.GetNameDefCap]求和"
 venice.19.d: "我们对[From.GetNameDef]战争进行的很顺利——顺利到他们愿意为了和平拱手让出伊斯特里亚和其它我们宣称的地区。我们该怎么做？"
 venice.19.a: "让我们结束吧"
 venice.19.b: "停战？想得美！"
 venice.32.t: "重启与大海的婚礼"
 venice.32.d: "自公元1000年开始的数个世纪里，森萨节都会举行盛大的宴会和大海的联姻。然而，自从拿破仑在1798年摧毁共和国后，这个节日就停止了。但是，今天的共和国经过了改革，如今我们可以再次庆祝威尼斯共和国与大海的联姻了。"
 venice.32.a: "我们嫁给你，大海啊，你是真正永恒的主宰。"
 venice.33.t: "[GetYear]年亚德里亚之婚"
 venice.33.d: "今天，我们再次庆祝海洋的联姻。许多装饰华丽的船只离开了威尼斯港，船上载有共和国和外来访客的重要人物。在诸多演讲之后，总督[Root.GetLeader]把戒指投入海洋，象征着威尼斯与大海的联姻。当晚晚些时候，庆祝威尼斯国庆日的烟火在威尼斯各处绽放，不仅仅是威尼斯本身，其他城市也不例外。"
 venice.33.a: "我们嫁给你，大海啊，你是真正永恒的主宰。"
 venice.34.t: "复兴威尼斯狂欢节"
 venice.34.d: "在威尼斯共和国的日子里，狂欢节是一个在四旬斋结束和圣灰星期三开始前进行庆祝的流行节日。即使共和国在1798年停止存在之后，这个节日仍然流行并一直作为私人的节日被庆祝。然而，现在威尼斯共和国重生了，所以我们可以再次庆祝狂欢节了。"
 venice.34.a: "威尼斯万岁"
 venice.35.t: "威尼斯狂欢节"
 venice.35.d: "今天共和国城市的大街小巷里到处都是庆祝威尼斯狂欢节的人。威尼斯城还有许多威尼斯共和国的城市都挤满了人，他们穿着五颜六色的服装，戴着五花八门的面具，在这一天的末尾点燃烟花，标志着狂欢节的结束。"
 venice.35.a: "威尼斯万岁"
 venice.36.t: "自由桥"
 venice.36.d: "今天标志着自由桥(Ponte della Libertà)的开启。自由桥将威尼斯城和大陆相连。当共和国再一次重建并且威尼斯城成为共和国的心脏之时，这座桥为庆祝共和国所象征的自由而建立。"
 venice.36.a: "我们保卫和平与自由！"
 venice.37.t: "塞巴斯蒂亚诺·韦涅尔海军军校"
 venice.37.d: "今天，威尼斯开办了一所新的海军学院，塞巴斯蒂亚诺·韦涅尔海军军校，帮助培训新一代的威尼斯海军将领。以著名的威尼斯海军上将塞巴斯蒂亚诺·韦涅尔命名，他打赢了勒班托战役。塞巴斯蒂亚诺·韦涅尔海军军校也通过从航海到游泳的许多相关活动，帮助确保人们对海洋的热爱。许多教师和教员要么是威尼斯海军的成员，要么曾经在威尼斯海军服役。"
 venice.37.a: "威尼斯航海者的新生代"
 venice.50.t: "[GetYear]年[Root.GetAdjective]选举"
 venice.50.d: "在过去的几个月里，人们为了竞选总督并成为执政党而争论不休，整个[Root.GetNameDef]充满了分歧与争论——就像一直以来的那样。在计票工作结束后，最终赢得选举的是……"
 venice.50.a: "……基督教自由党"
 venice.50.b: "……威尼斯共和党"
 venice.50.c: "……天主教联盟"
 venice.50.e: "……威尼斯人民党"
 venice.51.t: "总督选举"
 venice.51.d.revolt: "选举新总督的繁琐过程已经耗费了数周时间，但现在只剩下了两位候选人：起义英雄朱塞佩·沃尔皮，以及乔瓦尼·蓬蒂。朱塞佩·沃尔皮似乎已经稳操胜券，毕竟他为威尼斯独立做出了无人能及的贡献，但还是有一些保守主义者认为他的改革太过激进；相比之下，蓬蒂更受富有的精英阶层的欢迎，因为他认为贵族的权力应该进一步扩大——但沃尔皮却完全不想重建这种属于旧共和国的制度。终于，漫长的选举过程迎来了尾声……"
 venice.51.d.norevolt: "选举新总督的繁琐过程已经耗费了数周时间，但现在只剩下了两位候选人：自由派的朱塞佩·沃尔皮，以及保守派的乔瓦尼·蓬蒂。考虑到沃尔皮和他的党派完全不想重建旧共和国的制度，精英阶层肯定会支持蓬蒂。话虽如此，其实沃尔皮在这些精英当中也有一定的影响力——毕竟他曾多次在省政府当中任职。即使是沃尔皮，也有赢得机会……"
 venice.51.a: "朱塞佩·沃尔皮将是我们的新总督！"
 venice.51.b: "乔瓦尼·蓬蒂将是我们的新总督！"
