 BRA_pedro_ventura_felipe_de_araujo_pomar: "佩德罗·文图拉·费利佩·德·阿劳若·波马尔"
 BRA_pedro_ventura_felipe_de_araujo_pomar_leader_desc: "佩德罗·文图拉·菲利佩·德·阿劳若·波马尔有一个非同寻常的童年，他在5岁的时候从老家帕拉州搬到了纽约生活了两年，随后回到了他出生的小城奥比多斯，之后又搬到了州府贝伦。佩德罗从13岁起就开始进行政治活动，并在州际战争中开诚布公地表明支持叛乱，但成年后他越来越左，到了20岁更是完全成为了一名社会主义者；他的青年时期是在医学院的学习中度过的，但除学习之外，他还兼职雷蒙俱乐部的足球运动员。佩德罗为人沉着冷静，他在政治集会上通常都保持着沉默，只会偶尔在几个要点上发表意见，而他平常积极向上、讨人喜欢的举止也令他在工会中颇受欢迎，尽管他年纪有点小。夺取整个巴西的领导是一码事，而正确领导极为分散且分权的派系则完全是另一码事。尽管他冷静地相信事情很快就会解决，革命进程将继续顺利进行，但许多人认为他在南方主要中心的上层工团主义圈子中很是缺乏关系，怀疑他是否会因此被孤立在自己的内阁之中。"