 RAJ_malik_khizar_hayat_tiwana_leader_desc: "参加世界大战服役归来后，马利克·希扎尔·哈亚特·蒂瓦纳对毁灭印度的分裂和政治暴力感到心急如焚，拿起武器对抗忠于孟加拉分裂政府的“劫掠社会主义者”。蒂瓦纳致力于脆弱的和平，为印度次大陆带来统一。他加入了以家乡旁遮普为基地的保守的联盟党，并迅速升至该党的领导层。"
 RAJ_muhammad_ali_jinnah: "穆罕默德·阿里·真纳"
 RAJ_muhammad_ali_jinnah_leader_desc: "穆罕默德·阿里·真纳最初进入政界是为了增进印度穆斯林少数民族的利益。1916年，真纳筹备了长期不和的穆斯林与印度教独立领袖之间的《勒克瑙协定》，并在世界大战期间成立了全印地方自治联盟，倡导印度自决。随着印度国民大会党转向社会主义，真纳从国大党中分裂出来，将地方自治联盟重启为正式政党。"
 RAJ_v_k_krishna_menon: "V·K·克里希纳·梅农"
 RAJ_v_k_krishna_menon_leader_desc: "克里希纳·梅农经常被指责同情社会主义和国大党，但他还是成为了印度最杰出的政治人物之一。梅农是一位高超的操纵者，将印度政治玩弄于股掌之中，好似特级大师下象棋一般。政治盟友穆罕默德·阿里·真纳去世后，梅农不得不从幕后走到台前，成为印度温和左派的头面人物。与他的政敌一样，梅农对西方也不信任，他担心，继续与大英帝国残余发生任何联系都会导致印度走向毁灭。"
 RAJ_baghat_singh: "巴加特·辛格"
 RAJ_manabendra_nath_roy: "马纳本德拉·纳特·罗易"
 RAJ_balasaheb_gangadhar_kher: "巴拉萨赫布·甘加达尔·凯尔"
 RAJ_balasaheb_gangadhar_kher_leader_desc: "巴拉萨赫布·甘加达尔·凯尔是一名熟练的律师，在英属印度解体后的混乱中，他逃离孟买前往德里。凯尔倡导保护低种姓人群的权利，这让他在政治上声名鹊起，也正是这些低种姓人群给了他最大的支持。他也以同情政界之外的不幸者而著称，众所周知，他亲自参与慈善事业，经常履行政治责任，如协助建设新的孤儿院，或是为施膳所配备人员。"
 RAJ_minocher_rustom_masani: "米诺契尔·拉斯托姆·马萨尼"
 RAJ_minocher_rustom_masani_leader_desc: "米诺契尔·拉斯托姆·马萨尼直言不讳地支持古典自由主义，由于国大党转向社会主义，他便离开了国大党。马萨尼富有魅力、和蔼可亲，即使政见不合，他也能与许多政敌保持私交，甚至包括国大党人。他也享受哪怕是最枯燥无味的政治决策过程，经常在议会中就财务决策和行政预算的细节滔滔不绝地讲上几个小时。对细节的关注与合群的性格为他赢得了大批政治上的追随者。"
 RAJ_jehangir_ratanji_dadabhoy_tata: "杰汉吉尔·拉坦吉·达达博伊·塔塔"
 RAJ_jehangir_ratanji_dadabhoy_tata_leader_desc: "杰汉吉尔·拉坦吉·达达博伊·塔塔是印度几乎最著名的企业家的儿子，杰汉吉尔就是以他的名字命名的。世界大战期间，就在德国占领巴黎前不久，他逃离了这座他出生的城市，到达德里后，父亲病情加重，杰汉吉尔接管了塔塔的商业帝国。英属印度解体后，杰汉吉尔亲自资助反叛乱行动，并在此过程中越来越多地参与自治领的政治，最终被任命为印度国家银行行长。"
 RAJ_atul_chandra_chatterjee: "阿图尔·钱德拉·查特吉"
 RAJ_atul_chandra_chatterjee_leader_desc: "作为外交官和温和的劳工活动家，阿图尔·钱德拉·查特吉在英属印度的“印度文官制度”中勤奋地工作；英国革命的爆发颠覆了印度的政治制度，那时他是英国驻印高级专员。他的努力对自治领外交部门的建立至关重要，甚至在问题出现时，他会亲自管理大部分外交官。甘加·辛格总督被任命后，查特吉在印度政坛越发重要，甚至与辛格建立了交情。他一直大力提倡对印度产业工人的权力提供国家保护。"
