 nfa.127.d: "德国人在他们所占领的法国本土只有少量的军事存在。德国外交官向我们提出了一个比较平衡的协议。这场战争让德国损失了大量的人员和物资，其中很多是法国人造成的。他们提议吞并加莱海峡地区，拆除我们共同边界上的堡垒，并追加一个短期的经济赔偿协议，以帮助德国挽回遭受的损失。同时他们也要求我们在以后重建国家时结束敌对状态。作为交换，德国人将他们占领的其他法国领土还给我们。"
