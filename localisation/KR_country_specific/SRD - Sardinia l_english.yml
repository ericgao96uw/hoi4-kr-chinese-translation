 SRD_militarist_badoglio_opposition: "军方不满"
 SRD_militarist_badoglio_opposition_desc: "王家陆军内的保守团体在巴多格里奥元帅的非正式领导下，开始了一场对马拉斯的改革派政府的暗中反对行动。虽然他们势力显赫，但他们不敢在国王支持我们的情况下公然反对我们；虽然如此，他们还是让我们如芒在背。"
 SRD_reformist_opposition: "改革派不满"
 SRD_reformist_opposition_desc: "出于对巴多格里奥元帅恢复权力的抗议，改革派已经走上街头，反对又一次的独裁形成。显然，他们背后有着社会主义渗透的引导，这些危险的革命者必须被碾碎。"
 SRD_supremacy_of_parliament: "议会至上"
 SRD_supremacy_of_parliament_desc: "撒丁尼亚政府，虽然从未公开反对过作为意大利建国基础的民主原则，但长期受到军事强人们造成的名为君主实则独裁的政府荼毒。如今民主改革派登台做主，议会的权力也回到了他们自己手中，并且不太可能再放弃了。"
 SRD_women_suffrage_idea: "妇女选举权"
 SRD_women_suffrage_idea_desc: "作为撒丁尼亚境内为更普遍的民主而运动的结果，妇女终于获得了选举权。虽然执行并未十分到位，但这项行动还是受到了切实的支持。它给人民带来了希望——希望我们能还意大利本土一个比流往前更好的政府——并大大提升了我们的忠臣的士气。"
 SRD_sardinian_autonomy_promise: "承诺自治"
 SRD_sardinian_autonomy_promise_desc: "自从“完美结合”之后，撒丁尼亚就是意大利内部的一潭死水，而随着我们现今撤到了卡利亚里，这座岛上要求自治的呼声就很难再充耳不闻了。这造成了很严重的问题，因为许多撒丁人深信，当我们反攻大陆之时，撒丁尼亚将恢复为一片农业乐土。现在，伴随着一个简单的承诺——撒丁尼亚将在反攻大陆后获得相当程度的自治——我们终于说服了撒丁尼亚无畏的人民支持我们的复国战争。"
 SRD_centralism_enforced: "皮埃蒙特中央集权"
 SRD_centralism_enforced_desc: "所有诸如自治自管之类的言论不过是一小撮撒独分子的政治投机行径，这种胡言乱语已威胁到我国国家主权与领土完整。撒丁尼亚自古以来便是王国内不可分割的一部分，而绝大多数热爱祖国的撒丁尼亚人民已准备好将政治异见抛在脑后，并为他们的国王陛下抛头颅洒热血。"
 SRD_cisl_idea: "全国工人联合会"
 SRD_cisl_idea_desc: "对工会的全面镇压只会害了我们的国家，但我们也不能对无孔不入的社会主义者们放松警惕；只要把所有独立工会整合为一个半独立的全国工会，我们就能在保护人民基本权利的同时防止激进分子作恶。"
 SRD_legal_unions_idea: "工会合法化"
 SRD_legal_unions_idea_desc: "建立工会是人民基本权力，我们不能否认这一点。对工会领导层的基本背景调查还是要做的，毕竟我们不想让激进分子借机闹事；但所有工会都应当自主运作，捍卫自己作为工人的权利。"
 SRD_avanti_sardegna: "前进，撒丁尼亚！"
 SRD_avanti_sardegna_desc: "撒丁尼亚的子民再一次在远离家乡的地方踏上战场，再一次拿起武器保卫他们挚爱着的岛屿，再一次为了远比个人伟大得多的目标洒下热血。但是，就像世界大战那段悲惨岁月中在阿夏戈高原一度发生过的一般，撒丁尼亚的子民放下彼此间的分歧，为了国王、为了意大利、为了撒丁尼亚而奋战到底。他们不能白白牺牲，不能再一次白白牺牲——这是我们的使命。当“前进，萨沃亚！”的呼号将每个真正的意大利人团结在一起时，另一声将团结每个撒丁人，并随着这些英雄重返大陆，传遍巴黎到维也纳和柏林：\n前进，撒丁尼亚，向着巴黎前进！(Avanti Sardegna, Avanti Fortza Paris!)"
 SRD_miners_unrest: "矿工骚乱"
 SRD_miners_unrest_desc: "巴尔丹泽卢政府在处理南撒丁尼亚外控矿山事务上的失职，以及那拙劣不堪的国有化计划到达极端，共同导致了卡尔博尼亚及伊格莱西亚斯矿区爆发抗议，激进思想横行无阻，当地人在小型工会的领导下已成组织。尽管在法律意义上，这对国家雇员来说是非法的，在戒严时期是格外非法的，但新政府必须得想个办法解决一下，否则海对面的社会主义共和国就会代表他们进行干预。"
