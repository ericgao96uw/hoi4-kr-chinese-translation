 pact.113.a: "交予土耳其人"
 pact.200.t: "巴尔干战争的胜利"
 pact.200.d: "经过多年的卧薪尝胆，贝尔格莱德条约的联军终于击败了不可一世的保加利亚了！保加利亚人再也不能随意欺压我们了，现在我们才是巴尔干半岛的主人。我们的胜利当然是付出巨大代价才换来的，许多勇士为了实现我们长久以来的梦想而献出了自己的生命，我们将在这场鼓舞人心的胜利中悼念他们的牺牲。\n\n然而，即使我们从保加利亚人手中夺回了本属于我们的合法领土，我们的任务也没有结束。奥地利仍矗立在北方，奴役我们的南斯拉夫人同胞。我们必须洗刷大战的耻辱，并报复维也纳的所作所为，不过为了确保贝尔格莱德条约各成员国的团结，第二届贝尔格莱德大会将在未来几周内举行。"
 pact.200.a: "发出邀请！"
 pact.201.t: "一份来自塞尔维亚的邀请"
 pact.201.d: "今天，我们收到了塞尔维亚大使馆发来的一封信，他们邀请我们在两周内参加第二届贝尔格莱德大会。我们的盟友希望我们解放仍被奥地利奴役的南斯拉夫人，毫无疑问，他们希望我们协助他们。此外，我们可能会在奥地利被击败后得到一些好处，因此我们至少先参加第二届大会，之后再规划相关事宜。"
 pact.201.a: "很好，我们会出席的。"
 pact.202.t: "潜在的新盟友"
 pact.202.d.ITA: "并非只有巴尔干各国对奥地利帝国有领土争端。即使不计奥地利帝国内部为自由而斗争的民族，那也有不少国家都希望将自己落难的同胞从这个“民族监狱”中解放出来。由于奥地利的实力远远超过巴尔干各国的总和，我们需要考虑这些潜在的新盟友。\n\n意大利内战期间，奥地利夺走了意大利一部分领土，并在米兰建立了一个附庸共和国。但是，他们无法长期压制意大利。现在，由[ITA.GetLeader]领导的极端叛逆政府控制着[ITA.Capital.GetCapitalVictoryPointName]，该国试图收回意大利的所有领土，包括奥地利占领的意大利领土。\n\n也许可以说服他们加入我们的事业？"
 pact.202.a: "我们感激所有的帮助。"
 pact.202.b: "算了吧"
 pact.203.t: "一份贝尔格莱德送来的邀请"
 pact.203.d: "巴尔干各国齐心协力，击败了保加利亚。现在由塞尔维亚领导的贝尔格莱德条约将目光转向北方的奥匈帝国。由于他们的利益与我们大体一致，塞尔维亚政府决定邀请我们出席第二届贝尔格莱德大会，代表们将决定对奥地利采取何种行动。我们该如何应对？"
 pact.203.a: "很好，我们会出席的。"
 pact.203.b: "这就是在浪费时间"
 pact.204.t: "[FROM.GetNameDefCap]同意出席"
 pact.204.d: "[FROM.GetNameDef]外交部已经回信，他们同意加入我们对抗奥地利的千秋大业。"
 pact.204.a: "太好了"
 pact.205.t: "代表们就席"
 pact.205.d: "今天，来自[GetCongressMembers]的多国外交官、观察员和军官出席贝尔格莱德第二届大会开幕式。在简短的讲话中，总理感谢所有代表的出席，然后为我们早日战胜巴尔干公敌干杯。明天，大会将开始认真讨论各国对哈布斯堡领土的主权要求以及我们如何处置这些领土。不过今天是一个值得珍惜的日子，这难得庆祝的泛民族团结！"
 pact.205.a: "那就开始吧！"
