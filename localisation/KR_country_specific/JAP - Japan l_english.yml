 JAP_chinese_manpower_idea: "皇协军"
 JAP_chinese_manpower_idea_desc: "为数不多的中国士兵愿意为我们的部队服役，主要原因是日本军队正在支持着大帅张作霖。"
 JAP_three_alls_idea: "烬灭作战"
 JAP_three_alls_idea_desc: "那些敢于拿起武器反抗我们的人将被毫不留情的杀掉；小心翼翼的使用碉堡封死游击队的活动路线；把平民集中到设防地区以阻止他们投身敌军——这一切都将大大有利于我们朝着中国腹地挺进。"
 JAP_asian_economic_sphere: "亚细亚共荣圈"
 JAP_asian_economic_sphere_desc: "该精神代表着位于共荣圈核心的我国经济从共荣圈中获得的全局加成。共荣圈的成员越多，成员拥有的工业规模越大，我们就越富有。"
 JAP_asian_economic_sphere_member: "亚细亚共荣圈"
