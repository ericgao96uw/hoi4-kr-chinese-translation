 WLS_stephen_owen_davies: "S·O·戴维斯"
 WLS_stephen_owen_davies_leader_desc: "尽管没人知道他的出生日期，这种情况在上世纪的威尔士乡间并不罕见，但斯蒂芬·欧文·戴维斯的政治生涯开始于南威尔士的《工人之舞》报。在那里他的激进主义立场让他不断向左翼靠拢，也让他被当地的煤矿列入了黑名单。他曾直言不讳地反对灾难性的世界大战，并认为那不过是一场帝国主义的游戏。戴维斯在不列颠革命期间先后担任加的夫公社总理和威尔士劳联会主席，这段经历也让他作为威尔士最重要的社会主义者的地位得到巩固。对于威尔士以外的世界，大多数威尔士人都持一种强烈的反托马斯·曼恩的，或者像他们自诩的那样，反威权主义的政治倾向。但斯蒂芬·欧文·戴维斯看到了更广阔的世界图景，如果威尔士不参与到遍布欧洲的更广阔的革命运动去，革命与威尔士自身将会发现自己身处何种危险之中。"
 WLS_lewis_jones: "刘易斯·琼斯"
 WLS_lewis_jones_leader_desc: "刘易斯·琼斯上个世纪末出生于克莱达赫溪谷的一个小村庄，当革命横扫英伦三岛时，他正在伦敦的中央劳动学院读书。在不列颠联盟建立的过程中，他对过度集中化和将革命个人化到少数人身上的反对让他树敌颇多，但在当时也让他收获了相当多的沉默的崇拜者，也是他们现在支持他成为了独立的威尔士的领导人。正像在他的著作中所写的那样，刘易斯·琼斯的政治焦点是如何改善普通威尔士无产阶级的生活条件，而不是民族或语言复兴的崇高目标。"
 WLS_cliff_prothero: "克利夫·普罗瑟罗"
 WLS_clement_davies: "克莱门特·戴维斯"
 WLS_clement_davies_leader_desc: "克莱芒·戴维斯是一名左倾的自由主义者，也是最早与革命支持者们打交道的人之一，如今他受新的掌权者之命领导新生的威尔士共和国。尽管对威尔士独立问题的态度模棱两可，但戴维斯看起来满足于统治这个共和国，保护他那更偏向左翼的自由主义，并让这个羽翼未丰的民主国家在这片曾饱受暴政蹂躏的土地茁壮成长。"
 WLS_rhys_morris: "里斯·莫里斯"
 WLS_lewis_valentine: "刘易斯·瓦伦丁"
 WLS_lewis_valentine_leader_desc: "作为威尔士党最初的领袖，刘易斯·瓦伦廷在一开始带领着组织渡过了早年的动荡岁月。在遭遇刺杀后不久，瓦伦廷在党内就退居幕后，实权则由桑德斯·刘易斯掌握。很快两人间就发生了冲突并在党内形成了一种非正式的双头政治，瓦伦廷和刘易斯分别领导着党内的温和派和威权派。尽管瓦伦廷对那些解决政治问题的更有“创造性”的方法并不陌生。但除了将刚刚获得解放的威尔士建设为一个能让威尔士人不再对自己的文化和习俗感到羞耻的民主福利国家外，瓦伦廷别无其他愿望。"
 WLS_ambrose_bebb: "安布罗斯·贝布"
 WLS_ambrose_bebb_leader_desc: "威廉·安布罗斯·贝伯出生在1894年的卡迪根郡，是一名著名的作家、文学评论家和政治家，也是威尔士党成立初期的老党员。在党内，贝伯总是与桑德斯·刘易斯这样的右翼成员更合拍，他自己也深受欧洲大陆的许多思潮影响，包括夏尔·莫拉斯的整合民族主义。作为欧洲新秩序的一员，威尔士刚刚从工团主义的腐朽尸骸与世界大战的混乱漩涡中迎来曙光，已经没有时间和空间再进行半心半意的尝试。贝伯知道，要确保诸事顺利以及威尔士的未来安全无虞，就必须要有一只坚定的手来指导这个国家。作为一个不太可能的总统候选者，贝伯更像是一个体现威尔士文化优越性的傀儡，以让桑德斯·刘易斯在阴影中管理这个政府。"
 WLS_saunders_lewis: "桑德斯·刘易斯"
 WLS_saunders_lewis_leader_desc: "桑德斯·刘易斯在诗歌和文学上取得的成就让他成为了威尔士的著名人物。他也是威尔士党的创始人之一。在刘易斯·瓦伦廷辞职后，桑德斯·刘易斯继任了威尔士党的领袖，并在受到德国的“普鲁士宪政制”和世界上其他一些极右翼、反工团主义的政权启发后，将该党引领向了一条更加威权主义的道路。在他为数不多的政治著作中，桑德斯·刘易斯描绘了他对复兴威尔士语言文化和对掌控威尔士权力的渴望。而现在，威尔士国家已经处在他的铁腕统治下，他的愿望将有机会变为现实。"
 WLS_huw_robert_jones: "H·R·琼斯"
 WLS_huw_robert_jones_leader_desc: "休·罗伯特·琼斯，更为人熟知的名字是H·R·琼斯，1894年出生在卡那封郡的埃比尼泽村。就像当时每个普通的年轻乡下人那样，琼斯13岁就在当地打工谋生，之后又尝试过不同的工作。不久后他转向从政，并尤其青睐那些倾向于威尔士的政治观点。在成功实现了一系列诸如将他的家乡更名为登尼奥冷之类的小目标后，他在1920年代组建了威尔士地方自治军，成为威尔士党早期的重要成员，并被选举为该党的第一任总书记，在任上他推动了威尔士民族主义运动激进的一面。时至今日，H·R·琼斯仍然被视作为威尔士民族主义运动中老资历的代表人物，自然也成为了从局外请来担任独立的威尔士国家领袖的不二之选。但是，即使在威尔士党党内，尽管没人能否认他的真诚动机和意志，仍有人质疑他是否有资格领导整个国家，尤其是刚刚从纷飞的战火中诞生的威尔士。但是，琼斯也知道自己必须采取果断的行动，因为慎重行事的时机早已过去，如果这个国家想要拥有一个未来，不管那将是什么，都必须从现在开始。"
