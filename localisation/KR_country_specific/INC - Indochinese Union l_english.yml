 INC_pham_van_dong: "范文同"
 INC_pham_van_dong_leader_desc: "范文同在1924年前往中国南方，在那里，见到了胡志明，并很快成为了胡大叔最信任的知己和领袖之一。范文东目睹越南工团主义者所受的酷刑，在重压下流亡法国，流亡途中，他对法国雅各宾派的思想“先锋党主义”颇感兴趣。由纪律严明的知识分子组成先锋队领导革命的想法让他很感兴趣，1931年联盟分裂后，他成立新越党，并开始渗透德属东亚。他的大部分同志都认为范文同始终勤奋肯干、精力充沛，他可靠可敬，也是理想主义协调者兼管理者。另一方面，他的敌人们也很畏惧范文同管理党与国家机器的能力。"
 INC_ta_thu_thau: "谢秋收"
 INC_ta_thu_thau_leader_desc: "谁都想不到，这个最没可能当上主席的革命青年居然成为了大名鼎鼎的印度支那联盟的主席，他不但执掌大权，还备受同志们的尊敬。谢秋收在二十年代中期成为了西贡著名的革命者，并在联盟最黑暗的时刻投身革命，1931年的分裂让印度支那联盟元气大伤，而谢秋收也是在此期间一路高升。这位果敢的知识分子在上台后有意效仿胡志明的执政风格，他平息宗派主义，团结革命同志。印度支那能够恢复元气，很大程度都要归功于谢秋收的努力。如今，他将实现革命先辈们未竟的梦想——那就是在印度支那建成工团主义。"
 INC_vo_nguyen_giap: "武元甲"
 INC_nguyen_an_ninh: "阮安宁"
 INC_nguyen_an_ninh_leader_desc: "阮安宁被大多数印度支那知识分子视作是印度支那的民主导师。他是巴黎大学的学子，并参加了1919年的法国大革命。在1922年，阮安宁、阮世传和阮爱国（胡志明）齐聚马赛，决意策划解放祖国的计划。1924年，阮安宁回到印度支那，很快便因煽动激进思想被德国警察逮捕。阮安宁在目睹了工团主义者被德国军警镇压的惨状后，阮安宁认为印度支那的革命必须由农民发动。在那之后，他成立了谨高望会。他常常亲自易容为和尚或是医师，在农村中以推销药膏为名走村串户，秘密招募成员并传播革命思想。也是因此，阮安宁被湄公河三角洲的农民们十分敬重。虽然他想要彻底改变印度支那人民思想的那一天也许在他有生之年无法实现，但他所强调的文化启蒙、自治理念和自发性定能永远的改变印度支那社会。"
 INC_nguyen_thai_hoc: "阮太学"
 INC_nguyen_thai_hoc_leader_desc: "阮太学是越南国民党的创建人。他曾经是殖民地的改革派，但在他对殖民政府失望后，便决意投身革命民族主义。安沛起义虽然失败，但阮太学却从德军手中逃了出来，这让他成为了越南革命者心中的传奇。受中国革命家孙中山的影响，阮太学憧憬着一个真正以民为本的民主而共和的越南。"
