 worldnews.258.t: "里斯本陷落"
 worldnews.258.d: "来自里斯本的消息证实了，在蒙桑托山的战斗和塔霍河河口的突击之后，[FROM.GetAdjective]士兵占领了这座[FROM.FROM.GetAdjective]首都。[FROM.FROM.GetAdjective]士兵为了放缓[FROM.GetAdjective]军队的脚步进行了顽强抵抗，但还是被击退了\n\n由于[FROM.FROM.GetAdjective]守军故意炸毁了里斯本的桥梁，[FROM.GetAdjective]士兵被迫横渡宽阔的河流来占领整座城市，这也使里斯本的战斗变得十分复杂。在黑马广场，[FROM.GetAdjective]军队和官员举行了盛大的仪式来庆祝，并呼吁参与的躲藏在山地的[FROM.FROM.GetAdjective]士兵投降。"
