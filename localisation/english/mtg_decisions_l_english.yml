l_english:
 governments_in_exile_host: "$governments_in_exile$"
 governments_in_exile_host_desc: "$governments_in_exile_desc$"
 governments_in_exile: "流亡政府"
 governments_in_exile_desc: "虽然他们的国土被敌人占领，但有一些勇敢的士兵和公民愿意继续战斗下去。如果我们承认友好的流亡政府，它们就可以利用侨民、移民和难民的资源，组建新的部队，与我们并肩作战。"
 toggle_exile_decisions: "[toggle_exile_decisions_text]"
 toggle_exile_decisions_desc: "[toggle_exile_decisions_desc_text]"
 toggle_exile_decisions_disable: "禁用流亡决议"
 toggle_exile_decisions_disable_desc: "隐藏关于流亡政府的决议，你可以稍后重新启用。"
 toggle_exile_decisions_enable: "启用流亡决议"
 toggle_exile_decisions_enable_desc: "显示关于流亡政府的决议，稍后可再次隐藏。"
 request_reinstatement: "请求恢复[From.GetNameDef]政府"
 request_reinstatement_desc: "我们忠实的盟友帮助我们夺回了被我们共同敌人占领的土地，[Root.GetAdjective]国土现在是相对安全的。我们应该请求我们的东道国允许我们重新安置我们的政府，并建立一个[Root.GetRulingPartyLong]的内阁，为战争的结束做准备。"
 grant_parliamentary_audience: "[From.GetAdjective]议会演讲"
 grant_parliamentary_audience_desc: "占领军对[From.GetNameDef]的恐吓暴行是完全无法容忍的。让我们把[From.GetAdjective]的代表带到我们的立法机构面前，为[Root.GetAdjective]人民正义的战争事业作证吧。"
 lobby_for_parliamentary_support: "游说支持"
 public_support_for_from: "公开承认[From.GetAdjective]流亡政府"
 request_faction_member_support_of_from: "请求阵营支持[From.GetNameDef]"
 exile_recruitment_campaign: "[Root.GetAdjective]流亡政府征兵运动"
 exile_recruitment_campaign_desc: "感谢我们在[From.GetNameDef]的朋友，我们有了一个可以运作的基地，为我们胜利地返回[Root.GetNameDef]做好了准备。我们应该集中力量召集有用的人员来协助这场战争。"
 exile_extraction_campaign: "[From.GetAdjective]撤离行动"
 exile_extraction_campaign_desc: "虽然大部分的常备军队在[From.GetAdjective]政府投降时被俘虏，但[From.GetNameDef]仍有能够抓住机会离开敌占区复员并帮助我们进行战斗的部队。我们将制定计划来帮助营救被困部队，之后他们将被重新武装和训练，为自己的祖国而战。"
 expatriate_donations: "来自侨民[From.GetNameDef]的捐款"
 expatriate_donations_desc: "[From.GetNameDef]中受苦受难的民众还有很多的亲戚和难民居住在国外。通过呼吁这些[From.GetAdjective]团体为早日解放家园做出牺牲，我们可以获得更多的战争资源。"
 request_control_of_navy: "要求接管[From.GetAdjective]海军"
 request_control_of_navy_desc: "为了更好的协调作战，我们将会通过整合[From.GetAdjective]海军进入我国的编制来使得我们两国之间的同盟获得更大的利益。"
 category_exile_forces: "流亡政府部队"
 category_exile_forces_desc: "我们的统一战线将击溃可恨的敌人！通过联合起来，我们将把我们国家所拥有的最好资产结合起来，并克服侵略者可能给我们设置的任何障碍！"
 weapons_for_the_resistance: "提供给[From.GetAdjective]抵抗组织的武器"
 weapons_for_the_resistance_desc: "如果我们能向敌人后方的[From.GetAdjective]分子提供可靠的弹药，他们将对我们共同的敌人造成严重破坏。"
 purge_infiltrators: "扫荡[From.GetAdjective]的渗透"
 purge_infiltrators_desc: "我们在合法的[From.GetAdjective]政府中的朋友对我们志愿部队内部对布尔什维主义和极端民族主义运动的日益支持感到关切。我们应该在事态失控之前开除不忠诚的军官并解除反叛组织的武装。这将使我们在他们的国内赢得宝贵的支持，特别是在战后。"
 unity_parade: "[From.GetAdjective]和[Root.GetAdjective]的联合游行"
 unity_parade_desc: "来自[From.GetAdjective]志愿军的老兵取得了许多对抗可恨敌人的胜利，我们共同担负的牺牲是骄傲的源泉。我们将在大后方进行阅兵，来展示我们不屈不挠的力量！来自正统[From.GetAdjective]政府的批评可能会反对这种浪费资源的行为，但是我们的成功将会让这些质疑者闭嘴的。"
 joint_training_exercise: "[From.GetAdjective]和[Root.GetAdjective]的联合训练计划"
 joint_training_exercise_desc: "在陆地，海洋与天空，我们的联合力量将会碾碎那些迫使我们的[From.GetAdjective]盟友背井离乡，并且威胁文明世界未来的残暴的侵略者！我们将开展一次军事演习，来学习更好的战术对抗我们共同的敌人。"