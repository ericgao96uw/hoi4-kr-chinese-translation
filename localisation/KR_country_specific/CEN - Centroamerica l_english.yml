 CEN_internationale_exists: "第三国际存在"
 CEN_congress: "第一次中美洲大会"
 CEN_congress_desc: "我们已经在一面旗帜下巩固了全中美洲国家，但是现在我们得决定怎么样统治这个国家。\n我们应该召唤议会的全体成员，举办第一次中美洲大会！"
 CEN_congress_totalist: "准则派"
 CEN_congress_totalist_desc: "极权派开始了随心所欲地统治！"
 CEN_totalist1: "无神论社会主义"
 CEN_totalist1_desc: "治国不需要神，只需要人。\n我们应该保证所有人都为遵循真正的社会主义道路——无神论道路。"
 CEN_totalist2: "保证军官忠诚"
 CEN_totalist2_desc: "有人反对我们的方案。\n为了让我们的国家无障碍运转，我们必须保证所有人都遵从我们\n无论动不动武。"
 CEN_totalist3: "清洗外国影响力"
 CEN_totalist3_desc: "不只是内部有人，外国也有人想要削弱我们的统治。\n做出行动，保证没有外国，或更加糟糕的，资本主义造成的关键灾难。"
 CEN_totalist4: "我们至高无上的主席"
 CEN_totalist4_desc: "我们社会的中流砥柱是贝南西奥·卡列哈斯主席。\n他会在全国视察，保证所有人知道，是谁拯救我们于茫茫黑夜，带领我们走向光明！"
 CEN_congress_syndicalist: "工团派"
 CEN_congress_syndicalist_desc: "工团主义为全体人民而统治！"
 CEN_give_natives_some_love: "土著权利"
 CEN_give_natives_some_love_desc: "我们在世界上，在这个国家都不孤单。\n我们必须意识到这一点，并抛弃掉帝国主义思想。\n颁发土著权利法律绝对可以增长我们的根基。"
 CEN_promote_trade_unionism: "促进工会"
 CEN_promote_trade_unionism_desc: "工人是国家之本。促进工会一定能让工人开心，更加忠诚。"
 CEN_european_model: "欧洲模板"
 CEN_european_model_desc: "工团主义根基在欧洲，我们想成功，就必须按照欧洲那边的方式行事。"
 CEN_central_american_identity: "建立中美洲同一性"
 CEN_central_american_identity_desc: "为了保证国家不会短短几十年就灭亡，我们必须保证人民不会认为自己是萨尔瓦多人或是危地马拉人，而是中美洲人。\n我们皆为兄弟。"
 CEN_empower_chairman: "授权主席"
 CEN_empower_chairman_desc: "为了影响世界，我们需要可以代表我们的人。拥有所有权力的主席可以满足这个目标。"
 CEN_empower_congress: "授权议会"
 CEN_empower_congress_desc: "让选举制的议会来统治，可以保证国家仍是社会主义的堡垒。\n一个人不能治国，多个人才能治国。"
 CEN_consolidate_army: "巩固军队"
 CEN_consolidate_army_desc: "作为一个新生的新国家，我们的军队支离破碎。我们必须巩固军队，确保国家有一支称职的国防军。"
 CEN_retain_militias: "保留民兵"
 CEN_retain_militias_desc: "森林，山脉，海岸——我们都有。只有地方才知道各自的地形，维护现在军队的分裂代表着我们在任意一处地形都可以准备战斗。"
 CEN_socialist_breadbasket: "社会主义粮仓"
 CEN_socialist_breadbasket_desc: "农场和农民是国家的中流砥柱！保证中流砥柱强大，代表着我们可以建设强大的国家！"
 CEN_a_step_forward: "向前一步"
 CEN_a_step_forward_desc: "如果我们想要维护价值，我们就必须跟随着时间和工业化前进。工厂就是未来！"
 CEN_peoples_elections: "人民的选举"
 CEN_peoples_elections_desc: "我们的政府为人民而存，因此也应当由人民选出。让我们抛开专制的旧时代，为中美洲迎来一个新时代吧！在这个崭新的国度里，国家为人民服务，而不是人民服务国家！"
 CEN_congress_elections: "议会的选举"
 CEN_congress_elections_desc: "人民不应该担心选择谁来领导。政治是个复杂的网，人民得先为生计工作。"
 CEN_congress_radical_socialist: "革命派"
 CEN_congress_radical_socialist_desc: "激进社会主义者明显是统治层的不二之选，现在他们已经进入议会，开始处理全国事务了！"
 CEN_religious_socialism: "宗教社会主义"
 CEN_religious_socialism_desc: "数世纪以来，宗教一直扮演着不可或缺之角色。要赢得民心，我们就得把宗教整合进我们的社会主义政策当中去。"
 CEN_hispanfication: "西班牙化"
 CEN_hispanfication_desc: "我们必须团结，为此我们必须拥有相同的第一文化：要说西班牙语，拥有共同的传统，庆祝共同的节日等等。我们必须为此奋斗，阻止外国人私通、腐败西班牙人。\n无论他们想不想。\n中美洲土著可能会反抗，但是我们之后会处理的！"
 CEN_militarization: "高度军事化"
 CEN_militarization_desc: "社会主义的敌人到处都是，我们必须准备好拿起武器，随时保家卫国！\n当然，必须让人民知道这一点。"
 CEN_spreading_light_god: "播撒主的光辉"
 CEN_spreading_light_god_desc: "国家不能按照不开明的人的路子走——因为那已经过时了，是错误的。\n要向他们展现主的光辉——无论动不动武力——就可以纠正这种事情。"
 CEN_congress_moderate: "温和派"
 CEN_congress_moderate_desc: "人民党理应统治！"
 CEN_universal_suffrage: "普遍选举"
 CEN_universal_suffrage_desc: "我们代表全体人民，男男女女。所以我们要允许所有人投票！"
 CEN_stand_small_man: "站在底层人民一方"
 CEN_stand_small_man_desc: "许多国家被大企业等有钱佬统治。不过，我们可不像那些国家，我们要保证所有人——从最穷的到最富的——都得到代表。"
 CEN_education_reform: "教育改革"
 CEN_education_reform_desc: "教育改革可以让全体人民开心、有文化，还能让我们国家比以前更好！"
 CEN_food_distribution: "食物再分配"
 CEN_food_distribution_desc: "儿童缺少食物会让他们得不到发育。我们必须保证儿童有足够的食物吃，这样我们国家就会如儿童一般茁壮成长。"
 CEN_healthcare: "提供国家医疗保健"
 CEN_healthcare_desc: "保证国家健康需要保证人民健康。建立起国家医疗保健系统将保证未来没有人得不到治疗。"
 CEN_own_socialism: "我们自己的社会主义"
 CEN_own_socialism_desc: "为了保证为人民统治，我们必须保证创造出自己的社会主义。我们将会优秀，但不会从欧洲抄来任何制度——我们要保证全体人民得到最大限度的代表。"
 CEN_into_world: "融入世界"
 CEN_into_world_desc: "我们巩固了统治。现在我们可以专注于边境外的事物，而不用担心国内的问题了。"
 CEN_agricultural_union: "农业联盟"
 CEN_agricultural_union_desc: "我们选择让国家专注于低层人民——农民。"
 CEN_internationale_exports: "向第三国际出口"
 CEN_internationale_exports_desc: "如果我们专注于向第三国际出口一些货物，我们可以重新获得收益，改善我们的生产。"
 CEN_big_ol_railway: "中美洲道路"
 CEN_big_ol_railway_desc: "老旧的泥巴路曾经让我们吃了不少苦。我们必须建设起伟大的、连接全国的中美洲道路。"
 CEN_agricultural_reform: "农业改革"
 CEN_agricultural_reform_desc: "就算我们专注于农业，也不能待着不动。改革我们的农业可以让更多人进工厂工作。"
 CEN_cash_crop_boom: "经济作物繁荣"
 CEN_cash_crop_boom_desc: "经济作物越来越值钱了。我们可以站住与种更多的经济作物，使我们的经济繁荣！"
 CEN_military_production: "扩展军事生产"
 CEN_military_production_desc: "虽然生产更多的作物很好，我们也没法拿玉米保卫国家。\n我们必须扩展军事生产，才能保证未来的安全。"
 CEN_working_conditions: "改善工作条件"
 CEN_working_conditions_desc: "工人快乐了才有效率。如果我们让全国加班加点地工作，就和独裁者没区别了。新的减少工作周期、推行更高工资的政策可以极大地帮助国家发展。"
 CEN_self_suffeciency: "建立自给自足"
 CEN_self_suffeciency_desc: "虽然朋友和盟友是必需的，但是不能完全依赖他们。我们必须保证在未来我们没有进口或者其他外界资源时也能生存。"
 CEN_peoples_defense: "人民防卫"
 CEN_peoples_defense_desc: "社会，不，国家的核心是人民。我们必须不惜一切代价地保卫我们的人民。"
 CEN_improving_production: "改善作物生产"
 CEN_improving_production_desc: "最近的外国发明改善了他们的果园和农场的生产。我们可不能被落下，必须在我们国家推行这些发明。"
 CEN_profit_rakein: "发大财"
 CEN_profit_rakein_desc: "国内推行的广泛的改革极大地增加了国家的生产力，随着而来的，就是收益。虽然我们是民有的国家，但是我们也需要一些东西。"
 CEN_central_american_university: "创办中美洲大学"
 CEN_central_american_university_desc: "现在我们的农场不需要很多人工作了，我们可以为天才们创办一所大学，生产出我们从未有过的知识！"
 CEN_preparing_future_crisis: "为未来的危机做准备"
 CEN_preparing_future_crisis_desc: "我们的国家或许强大，但并不是永不失败的。我们必须为未来，为无论好无论坏的未来做好准备。"
 CEN_beginning_industrialization: "开始工业化"
 CEN_beginning_industrialization_desc: "让我们开始步入20世纪的大工程！"
 CEN_airports: "空中联系"
 CEN_airports_desc: "不只是地面，天空也越来越重要。我们必须意识到这一点，并建设空军基地！"
 CEN_socialist_funding: "社会主义投资"
 CEN_socialist_funding_desc: "重建工业可不便宜。我们必须为将来的计划尝试获取投资！"
 CEN_readjusting_budget: "重制工业预算"
 CEN_readjusting_budget_desc: "我们在不必要的事情上花了太多钱了。如果我们重制预算，就可以迈出更远的步伐！"
 CEN_arming_military: "武装军队"
 CEN_arming_military_desc: "就算我们想，也不能让士兵们拿扳手当武器。我们需要工厂生产枪、子弹等，这样才能保卫家园。"
 CEN_farmers_factories: "把农场转换成工厂"
 CEN_farmers_factories_desc: "如果所有人都在种玉米，我们就什么工业都得不到了。我们必须把乡村居民们移到城市去！"
 CEN_road_project: "地面联系"
 CEN_road_project_desc: "如果我们不能移动国内的机器、扳手和武器，那我们去哪里都找不到它们。我们必须开始基础设施建设计划，保证我们在国内比蜗牛走得快。"
 CEN_extend_road_north: "延长道路到北方"
 CEN_extend_road_north_desc: "我们的基础设施建设计划有了大成效，但我们不能停止。北方还没有被连接到新的道路网中，我们必须改正这个！"
 CEN_statewide_projects: "全国计划"
 CEN_statewide_projects_desc: "每次只专注于小事情可帮不了我们。我们必须开展一系列大型的全国计划，这能做出质的改变！"
 CEN_ports: "海洋联系"
 CEN_ports_desc: "三条大道的最后一条，海洋，还没用动用。我们可能没有大型的海军，但改变这一切为时不晚！"
 CEN_normalize_budget: "正规化预算"
 CEN_normalize_budget_desc: "现在我们推行了多数的改革，我们终于可以正规化越算，保证没有一处事物需要搁置了。这需要努力完成，但是可以保证我们长时间生存！"
 CEN_school_projects: "促进教育"
 CEN_school_projects_desc: "如果我们生产的是过时装备，那我们就玩完了，所以我们必须让知识分子来生产国家适合的武器、车辆和机器！"
 CEN_minor_mines: "使用小型矿山"
 CEN_minor_mines_desc: "我们一直缺少需要的资源，但我们至少可以通过利用国内的小型矿山，来减缓我们的需要！"
 CEN_peoples_army: "人民军队"
 CEN_peoples_army_desc: "我们的军队在国家合并后有一些混乱，所以我们必须快点重组军队以避免受想推翻社会主义的人的伤害。"
 CEN_formalize_general_staff: "正规化军官"
 CEN_formalize_general_staff_desc: "我们必须让最能干的中美洲人领导军队，并让他们重组军队！"
 CEN_moving_from_jungle: "丛林之外"
 CEN_moving_from_jungle_desc: "现代军队不止能在丛林里打仗，还能在空中和田野里打。我们必须为此调整我们的学说！"
 CEN_arming_forces: "武装军队"
 CEN_arming_forces_desc: "我们想要大军队，但是如果没有枪，那就是向着死亡前进。我们可以拿一些退役武器来填补空缺。"
 CEN_foreign_design: "使用外国型号"
 CEN_foreign_design_desc: "虽然我们正忙于让中美洲重新联合在社会主义的旗帜之下，但是我们却放松于研究新型小步枪。我们还是可以赶得上的，但是可能需要依赖欧洲型号。无论如何，子弹就是子弹。"
 CEN_imports: "改善通信"
 CEN_imports_desc: "伟大国家可不能靠人力传信，摩托化车辆也越来越慢。我们必须投资连接我们国家的电子通信！"
 CEN_military_academy: "建立军事学院"
 CEN_military_academy_desc: "不要想我们的军官能通过阅读过时书籍，进行过时实地训练而得到训练。我们必须创办更好的学院，这样新的军队就能在新一代军官的领导下表现地更好！"
 CEN_gotta_go_fast: "专注于速度"
 CEN_gotta_go_fast_desc: "我们的国家超过1500千米长。这么长的国家，行军或使用过时卡车可不适合。我们必须投资生产新型摩托化装备，来保证军队机动化。"
 CEN_forces_spread_revolution: "传播革命的武装"
 CEN_forces_spread_revolution_desc: "我们可不只是中美洲军队，我们还是革命军队。我们的敌人必须意识到我们要向他们传播革命，但是首先，我们自己的士兵必须接受革命！"
 CEN_new_generation: "新一代军官"
 CEN_new_generation_desc: "新的学院、新的学说，这一切都有了成效，我们真的可以说已经提拔了新一代的军官，他们将优异地保卫我们的中美洲。"
 CEN_peoples_liberation_force: "人民解放武装"
 CEN_peoples_liberation_force_desc: "为人民服务的军队必须包括人民。用上所有人的特长，我们就可以建立起社会主义的敌人畏惧的解放武装！"
 CEN_evolving_guerilla: "进化游击学说"
 CEN_evolving_guerilla_desc: "老方法真的又老又过时。我们必须进化学说，才能时刻站在战争的最前线。"
 CEN_training_generals: "加强训练"
 CEN_training_generals_desc: "既然士兵们吃得像国王一样，就要知道我们办事办得像国王一样。让军队开展新的训练（并平衡饮食），应该能减低支援品的使用量，这样被包围时就不会饿！"
 CEN_increase_conscription: "增加征兵"
 CEN_increase_conscription_desc: "步枪、子弹、炮弹，这些我们都能生产。不过，人力可不是那么快能产出的；如果我们想要散播革命，就要增加征兵，对了，千万别告诉新兵平衡饮食的事……"
 CEN_overwhelm_enemy: "压倒敌人"
 CEN_overwhelm_enemy_desc: "从实际的数据上看，包围战真的很厉害。如果我们想模仿这一战术，就要保证我们准备好机械化师！"
 CEN_foreign_legion: "反思训练流程"
 CEN_foreign_legion_desc: "我们的训练流程过时了，它基于老旧的原则，还有着独裁者的思想。我们必须使用我们的所有才智，重新开始建立训练流程，让其更快、更有效！"
 CEN_conserving_ammunition: "装备现代化"
 CEN_conserving_ammunition_desc: "除了训练流程，我们还得现代化装备。生产新型轻武器可以在战争中起到极大的效果。"
 CEN_rumble_in_the_jungle: "坚守山区"
 CEN_rumble_in_the_jungle_desc: "想要击败敌军，就要搞清楚我们的地形。如果敌人来了，我们就躲在山峰、山地和农村。革命的敌人将败于无法看见的士兵，因为我们是藏躲的专家。"
 CEN_all_terrain: "全地形武装"
 CEN_all_terrain_desc: "中美洲是许多地形的家园：山峰、山地、丛林、平原。我们必须适应所有地形，保证没有士兵被自然击败。"
 CEN_defending_home: "保卫家园"
 CEN_defending_home_desc: "军队保卫国家安全，军队保卫革命安全。人民晚上能安眠，知道我们不只专注于散播革命，还会保卫全体人民——全体以中美洲为名的人民！"
 CEN_a_new_air_force: "空军"
 CEN_a_new_air_force_desc: "我们必须开场大会，让全体空军来开会，来重组并决定联合中美洲空军的结构！"
 CEN_air_combine: "联合空军"
 CEN_air_combine_desc: "作为国家联盟，我们的空军也得联合。我们应该整合首都的空军基地，保证能朝敌人攻击的任何方向派去大型武装！"
 CEN_air_spread: "分散空军"
 CEN_air_spread_desc: "每个国家都了解自己的地形。我们应该让每个区域建立起自己的空军来保卫天空！"
 CEN_air_construction: "机场建设"
 CEN_air_construction_desc: "我国目前拥有的空军基地不够。我们必须组织起来，加速机场、机棚等能让空军起效的任何的建造！"
 CEN_air_officers: "空军军官"
 CEN_air_officers_desc: "我们的空军缺少能干的军官。我们会去陆军和本地大学生里寻找能干的军官。只要军官充足，我们的学说就运作的更好！"
 CEN_air_aa: "防空防御"
 CEN_air_aa_desc: "保卫我国的领空可不只是在空中就办的成的。只要我们在[Root.Capital.GetCapitalVictoryPointName]建造防空武器，就可以睡得更安稳了——因为首都天空得到保护了！"
 CEN_air_fighters: "注重战斗机"
 CEN_air_fighters_desc: "控制领空是保卫军队的关键。专注于研究战斗机可以保证飞机比敌人的有优势。"
 CEN_air_cas: "专注近距离空军支援"
 CEN_air_cas_desc: "空战中最重要的一点，是要协助地面上的人。战争可不是只靠飞机就能打赢的。\n专注于近距离空军支援研究可以让飞机协助军队，让两者都更能干！"
 CEN_air_radar: "发现敌人"
 CEN_air_radar_desc: "如果连敌人都找不到，大型枪支、快速的飞机有什么用呢！\n\n我们应该进一步研究雷达科技，更好地返现革命的敌人！"
 CEN_air_paratrooper: "空运力量"
 CEN_air_paratrooper_desc: "我们空降兵团缺少装备，多数士兵仍在用老旧的桌布和麻绳来练习降落——从桌子上降落。\n这可行不通，我们必须改革空降兵团，让他们成为敌人的恐惧。\n发展出新的降落伞和更好的、又轻又短的枪，将会影响重大！"
 CEN_air_soc_airforce: "保卫家园"
 CEN_air_soc_airforce_desc: "我们的空军终于完成改革了。\n我们的航空兵踏进飞机时，心中充满了骄傲！\n我们地面上的人民在空中看见飞机圆盘时，嘴角洋溢着微笑！\n当革命的敌人听到飞机的怒吼时，将抱头鼠窜！"
 CEN_naval_start: "中美洲海军"
 CEN_naval_start_desc: "将中美洲统一在社会主义旗帜下并不需要大型的海军。但是现在我们完成了同意，终于可以专注于建造大型海军，保卫并散播社会主义了。"
 CEN_naval_bases: "海军建设成就"
 CEN_naval_bases_desc: "我们不能靠做白日梦造船，所以我们必须专注于建造船坞，来实现我们梦想中的大海军！"
 CEN_naval_doctrine: "注重海军学说"
 CEN_naval_doctrine_desc: "许多军官不知道如何制定多艘船的战略，太令人震惊了！我们应该修正此事，开始从事军官教育！"
 CEN_naval_marines: "海军陆战队"
 CEN_naval_marines_desc: "单凭船打不赢战争，但是我们可以用他们把士兵送上海岸。军官还没有发现这一革命思想，但是既然他们已经可以使用他们受的教育，我们可以现代化我们的海军陆战队了！"
 CEN_naval_heavy: "蓝水舰队"
 CEN_naval_heavy_desc: "建造大型海军需要时间和金钱。而建造大型的南水舰队可以提供给我们更大的权力和控制，比那些微不足道的驱逐舰不知高到哪里去了！"
 CEN_naval_battleship: "战列舰"
 CEN_naval_battleship_desc: "蓝水海军的关键是战列舰。我们几乎没有现代战列舰，所以必须做大量工作改变这一点！"
 CEN_naval_battlecruiser: "战列巡洋舰"
 CEN_naval_battlecruiser_desc: "轻巡洋舰、战列巡洋舰等大船能成为强大的组合，我们最新的研究学说已经证明了！"
 CEN_naval_heavy_production_focus: "改善船坞"
 CEN_naval_heavy_production_focus_desc: "虽然已经在建设新型大船上花了大工夫，但是速度并不如我们想的那样快。\n改善造船厂的规模和工作幅度可以让船造得更快！"
 CEN_naval_lighter: "贸易阻断舰队"
 CEN_naval_lighter_desc: "大型舰队的梦想是好的，但是对于水中连个浴缸都没有的国家来说不可行。\n把目标设为建造由驱逐舰和巡洋舰组成的贸易阻断舰队，这样建造更容易，还更便宜——这是最重要的！"
 CEN_naval_cruiser: "巡洋舰"
 CEN_naval_cruiser_desc: "因为对战列舰不了解，军官决定前往美国海岸度个小假，按照他们的说法——要去观光。\n\n他们回来时，带回了很多张美国美女的照片！"
 CEN_naval_destroyer: "驱逐舰"
 CEN_naval_destroyer_desc: "像驱逐舰一样的小船，能避免领海受潜水艇——以及类似的威权战术的袭击！"
 CEN_naval_light_production: "扩展干船坞"
 CEN_naval_light_production_desc: "我们许多干船坞是为小船或者巡洋舰停放用的。我们应该重新定位并扩展它们，让他们适合大社会主义海军需要的大船只！"
 CEN_naval_sub_over_dubs: "中美洲海军潜水艇"
 CEN_naval_sub_over_dubs_desc: "虽然我们比鬼鬼祟祟的威权战术牛批，但这些战术我们也可以用，也就是躲在水下，看看有没有毫无怀疑的敌人船只经过！\n想让敌人不靠近海岸，潜水艇可是关键！"
 CEN_naval_planes: "海军飞机"
 CEN_naval_planes_desc: "航空工程师和海军工程师的联合提供了建造新型海军飞机的计划。我们没有能放置它们的航空母舰，但这个想法很重要！"
 CEN_naval_carrier: "获得旧航空母舰"
 CEN_naval_carrier_desc: "就算学会了怎么造航空母舰，航空母舰也不会突然蹦出来。与其等待建造，我们不如去美国人那里打听打听，看看他们有没有旧模型放置不用，这样我们就可以购买！"
 CEN_join_internationale: "加入第三国际"
 CEN_join_internationale_desc: "我们终于处理完了国内事务，可以向外看，看看能为世界做些什么了。\n第三国际支持我们的价值观，所以我们必须加入他们，才能让社会主义在这样的纷争时代胜利！"
 centro.001.t: "中美洲大会的成立"
 centro.001.d: "全国的社会主义者聚集到一起，决定中美洲社会主义联合的未来和建立！最重要的是其中有很多人曾经最用力地抵抗过军事独裁者和民主的敌人，但却没能夺得统治权。让我们看看谁能在接下来的几周内让自己出名。"
 centro.001.a: "走向新未来！"
 centro.002.t: "国家革命党"
 centro.002.d: "国家革命党由桑地诺成立，正在集结一些危地马拉人加入他的事业，并抛下了桑地诺曾经的同伴莫雷诺。这个政党希望拥有统一的中美洲认可，并把这种认可和革命传向全拉丁美洲。许多人就抛弃莫雷诺把桑地诺称作怪物——因为莫雷诺是尼加拉瓜革命的关键人物，但是桑地诺的支持度仍在增长。"
 centro.002.a: "分裂出现了。"
 centro.003.t: "准则党"
 centro.003.d: "贝南西奥·卡列哈斯成立了准则党，他主张强人主席，带领中美洲走向光明的未来，并在拉丁美洲传播他的主张。不过由于他主要的，也是唯一的支持来自洪都拉斯，所以他并不被看做能成为我们新的国家的领袖的人，但是他宣称他“可能会让我们惊讶”。"
 centro.003.a: "这个政党很危险啊……"
 centro.004.t: "工团党"
 centro.004.d: "阿古斯丁·马蒂领导的工团党成立在英法人创立的欧洲工团主义思想的基础上。这个政党想要提供民治、民享的政府；对于下一代和土著民来说，这个政党是个安全的选择，所以政党的支持度大多来自于土著。除了土著的支持，马蒂还享有着将他视为解放者的萨尔瓦多人民的尊崇。"
 centro.004.a: "无论如何，欧洲榜样也是有用的……"
 centro.005.t: "人民党"
 centro.005.d: "西尔韦里奥·奥尔蒂斯领导的人民党想当温和派。他们想保证人民肚里有食物，还能受该受的教育。有些人认为他们太温和了，会遭到认为他们不是真正社会主义的人民的反对。作为危地马拉的政党，他们希望准则派不会靠武力获得胜利，他们宣称准则派比之前的军事独裁者还要危险。"
 centro.005.a: "为人民服务的人！"
 centro.006.t: "人民党"
 centro.006.d: "拉斐尔·卡尔德龙领导的人民党，将扶助人民作为己任，希望推行更好的医疗制度。反对者指责他迎合自由主义，他回应称他独一无二的温和社会主义能保证国家完整、健康、活跃！"
 centro.006.a: "为人民服务的人！"
 centro.007.t: "失物招领处的莫雷诺"
 centro.007.d: "莫雷诺被桑地诺抛弃后，就一直在政治光谱中寻找新家。许多人预测桑地诺会强迫他跟着走，但是其他人认为他会为桑地诺的背叛背刺桑地诺，并加入人民党中的危地马拉人。无论如何，他决定站在……"
 centro.007.a: "他偏向了国家革命党！"
 centro.007.b: "他让人民党更加有吸引力！"
 centro.008.t: "议会的召唤"
 centro.008.d: "全国的代表已经到达了议会，准备好在一周内开始大辩论了！"
 centro.008.a: "让我们开始吧"
 centro.009.t: "权力现状"
 centro.009.d: "议会还是主席呢？有人认为权力不能放在一人身上，其他人认为每个国家都需要个有名无实的领导人，带领国家度过黑暗时期。在几天的辩论后，政党们终于得出了答案。"
 centro.009.a: "议会永远重要。"
 centro.009.b: "主席拥有最终解释权。"
 centro.010.t: "军队现状"
 centro.010.d: "联盟国家有一些问题：每个组成国都有自己的军队，自己的结构。应该把这些军队整合成一支大又专业的军队，还是让他们保持分离，在全国派遣自治度高的民兵？"
 centro.010.a: "民兵乃是我们的根基！"
 centro.010.b: "或许是时候创办坚固的军队了！"
 centro.011.t: "工业现状"
 centro.011.d: "虽然工业革命已经过去很久，但是我们还没能完全步入工业社会。有些人认为这不可改变，要求专注于成为社会主义粮仓，保证所有人吃饱饭。其他人想给工业化带来激进的转变，认为如果田野里更少人工作，工厂里就会更多人工作，就能生产出奢侈的货物和武器！"
 centro.011.a: "为了更强大的未来，工业化！"
 centro.011.b: "为了人民的福祉，以农为本！"
 centro.012.t: "未来选举现状"
 centro.012.d: "如果人民在工厂和田野里工作，就没法参与政治生活了，至少，这就是准则派和工团派推想的。其他人认为无论如何，人民必须投票，因为这是他们的代表权。否则，这场革命就不过是冒牌的而已！"
 centro.012.a: "议会是联盟的中流砥柱。"
 centro.012.b: "人民是这里真正的决策者！"
 centro.013.t: "准则派获胜！"
 centro.013.d: "结果出炉！准则派成为了大选的胜利者，已经准备好推行有争议的改革了。我们可以预见到，他们马上会开始集权化，而这会遭到其他社会主义派系的反抗。"
 centro.013.a: "胜利！"
 centro.014.t: "工团派获胜！"
 centro.014.d: "结果出炉！工团党在议会中占了上风，准备好在马蒂的领导下开始任职了。希望中美洲在社会主义政治中扮演重要角色的人和土著们发出了欢呼声。不过接下来会发生什么还不可预知。"
 centro.014.a: "为了社会主义！"
 centro.015.t: "革命派获胜！"
 centro.015.d: "结果出炉！正如许多人想的一样，国家革命党成为了国家的领导集团。由于最初在尼加拉瓜的胜利，桑地诺一直是受欢迎的选项，许多人都预测他会赢。他在接下来的政治生涯中会做些什么还不明了，但是许多人都抱着希望。"
 centro.015.a: "为了革命！"
 centro.016.t: "温和派获胜！"
 centro.016.d: "结果出炉！温和派被当做没有进入自由主义阵营的社会主义者，希望让人民成为新联盟的主要决策者，而不是卑微的政治家，还要保证人民的安全，每日需求得到满足。其他政治家蔑视他们，认为他们是肮脏的温和派，但是人民非常高兴。"
 centro.016.a: "为了人民！"
 centro.017.t: "僵局！"
 centro.017.d: "在议会一周的辩论之后，却没有选出胜利者。只能举办另一场投票，希望这次有清晰的结果。谁会赢呢？"
 centro.017.a: "温和派"
 centro.017.b: "准则派"
 centro.017.c: "工团派"
 centro.017.e: "革命派"
 centro.018.t: "首都辩论"
 centro.018.d: "新的国家需要，或许吧，需要一个新的首都。我们必须决定要不要把政府搬到新的、更适合新政府的地点去，或者就留在现在的地方。最后，新的议会在刚刚做出了决定！"
 centro.018.a: "圣萨尔瓦多就挺好。"
 centro.018.b: "洪都拉斯的特古西加尔巴也不错。"
 centro.018.c: "危地马拉城也可以。"
 centro.018.e: "尼加拉瓜的马那瓜倒也不赖。"
 centro.018.f: "哥斯达黎加的圣何塞是坠吼的。"
 centro.019.t: "我们的资金？"
 centro.019.d: "我们不能靠大话重建国家。\n\n我们必须为大型计划获得资金。我们可以用自己的金库，但是我们有太多账单要付了，所以说如果想要少花钱，我们可以把私人工厂强拿过来用，不过，人民可不会为此高兴。"
 centro.019.a: "我们将用自己的金库。"
 centro.019.b: "借点工厂没事的。"
 centro.020.t: "迎合于“肮脏的”温和派？"
 centro.020.d: "我们中有人认为我们应该同情其他派系，尝试包容他们的思想。其他人称这种想法很肮脏，把持有这种想法的人称作“肮脏的”温和派。我们可以尝试变的更包容，这可以为我们提供一些稳定度，但是这要冒激怒目前的温和派的险，或者我们可以无视他们，尝试开除争论此事的人！"
 centro.020.a: "他们肮脏，那是有原因的。"
 centro.020.b: "我们为全体人民统治！"
 centro.021.t: "终于，繁荣到来！"
 centro.021.d: "我们的新政策有成效了！我们尝试改善生活条件的苦工使我们获利，但是我们还有许多工作。虽然我们可以专注于全国，但是专注于一个州或许更好。这样可能会激怒被抛下的州，但是我们可以获得更多的改善……"
 centro.021.a: "专注于危地马拉"
 centro.021.b: "专注于哥斯达黎加"
 centro.021.c: "专注于萨尔瓦多"
 centro.021.e: "继续关注洪都拉斯"
 centro.021.f: "继续关注哥斯达黎加！"
 centro.021.g: "关注全国！"
 centro.022.t: "努力终有回报"
 centro.022.d: "几个月前的工作有成效了。[CEN_prosper_state.GetName]人民因我们开放新工厂而高兴！"
 centro.022.a: "啊，劳动的果实！"
 centro.023.t: "桑地诺的追随者"
 centro.023.d: "越来越多人追随桑地诺的言语，而这与社会主义国家不相符……\n\n他们把自己叫做桑地诺主义者，更加支持桑地诺而不是政府。我们必须决定要不要阻止他们，还是冒着脱离控制的险放掉他们……"
 centro.023.a: "抑制他的崛起！"
 centro.023.b: "让他去找乐子吧！"
 centro.024.t: "对改变的抵抗"
 centro.024.d: "没有牺牲就没有进步。我们必须清洗所有阻碍我们的非西班牙影响。但是有人抵抗我们的进展。\n\n我们可以无视他们，继续前进，或者我们可以听从他们，走得慢一点……"
 centro.024.a: "他们必须忍着。"
 centro.024.b: "或许我们该听从。"
 centro.025.t: "中美洲西班牙化"
 centro.025.d: "中美洲一直向着西班牙化迈着令人担忧的步伐，做出了强迫离婚、开除侨民、取缔不属于西班牙文化的传统等事情。\n\n国内许多人都疲倦地看向南方，等待着我们的谴责……"
 centro.025.a: "谴责它。"
 centro.025.b: "和我们无关。"
 centro.026.t: "北方问题！"
 centro.026.d: "我们中美洲人容忍[MEX.GetName]太长时间了。现在他们变成威权主义了，我们没法忍受这一点。我们必须马上攻击，要不然我们就要在与[MEX.GetName]的战争中失败了……"
 centro.026.a: "我们可以准备战争！"
 centro.027.t: "桑地诺的个人崇拜增加"
 centro.027.d: "我们很不小心，让桑地诺派的支持者越来越多……\n\n我们可以做出行动，取缔掉这个组织，但这样代价巨大，会更加激怒桑地诺。但是，如果我们不取缔，桑地诺可能会进一步掌控更多权力，给革命带来危机。\n\n我们必须快速做出抉择！"
 centro.027.a: "他掌握太多权利了……"
 centro.027.b: "让我们最后一次除掉他！"
 centro.028.t: "土著问题"
 centro.028.d: "有些人在这个土地上居住了很久。这些土著一直关注着新的大会，不知道他们在想什么。一位代表几天前来到我们这里，希望我们对他们的状态做出陈述。\n\n他们仍然会被尊敬，仍然是完全的公民吗？我们迅速地给出了答案："
 centro.028.a: "我们欢迎新居民和旧居民！"
 centro.028.b: "我们不需要你们！"
 centro.029.t: "中美洲同一性"
 centro.029.d: "在欢迎土著后，与土著的关系越来越好。一些土著主动建立了中美洲同一性。他们还散播我们都是中美洲人，不是危地马拉人、尼加拉瓜人或萨尔瓦多人的思想！\n\n他们一定能为我们的国家带来更大的团结！"
 centro.029.a: "我们代表全中美洲人。"
 centro.030.t: "欧洲贸易"
 centro.030.d: "如果我们想要改善贸易，并去大洲之外贸易，就要与欧洲建立联系。我们将派出贸易大使，尝试寻找想于我们建立贸易联系的国家，希望有了这个先例，更多的国家会跟随的！"
 centro.030.a: "建立贸易路线吧"
 centro.031.t: "温和派反抗！"
 centro.031.d: "温和派成员走上街头，反抗我们最近的政策。他们宣称我们正在禁止自有演讲，这可不是在代表真正的革命。他们还发表了一些荒谬的、他们永远无法证明的宣称！\n\n但是，他们这样会干扰到公众生活，我们必须决定该怎么做？"
 centro.031.a: "我们统治，单独统治！"
 centro.031.b: "或许我们该低调一些。"
 centro.032.t: "革命派反抗！"
 centro.032.d: "革命派成员走上街头，反抗我们最近的政策。他们宣称我们正在禁止自有演讲，这可不是在代表真正的革命。他们还发表了一些荒谬的、他们永远无法证明的宣称！\n\n但是，他们这样会干扰到公众生活，我们必须决定该怎么做？"
 centro.032.a: "我们统治，单独统治！"
 centro.032.b: "或许我们该低调一些。"
 centro.033.t: "工团派反抗！"
 centro.033.d: "工团派成员走上街头，反抗我们最近的政策。他们宣称我们正在禁止自有演讲，这可不是在代表真正的革命。他们还发表了一些荒谬的、他们永远无法证明的宣称！\n\n但是，他们这样会干扰到公众生活，我们必须决定该怎么做？"
 centro.033.a: "我们统治，单独统治！"
 centro.033.b: "或许我们该低调一些。"
 centro.034.t: "温和派正在谋划政变……"
 centro.034.d: "我们在温和派内的间谍带给了我们一个令人震惊的消息……\n\n他们在计划政变我们！革命的敌人正尝试破坏我们为使国家荣耀的举动！那些耗子必须被清洗出国，在那些温和派击败我们前……\n\n但是……我们可不希望更多的中美洲人牺牲，所以我们要如何抉择呢？"
 centro.034.a: "让他们试试看吧！"
 centro.034.b: "我们必须与他们合作！"
 centro.035.t: "政变"
 centro.035.d: "这一天平静地开始了，卡列哈斯正在桌前工作。突然，门被撞开，全副武装的人冲进了房间。\n\n很快，卡列哈斯就被拷住，并被带出了建筑。\n\n军官与温和派合作，将准则派政变下台，他们保证拿下革命的敌人，并建设忠诚于社会主义的政府。\n\n国家的通讯很快就被军官控制，同一个的信息被广播给全国："
 centro.035.a: "地平线上，新的光明已在照耀！"
