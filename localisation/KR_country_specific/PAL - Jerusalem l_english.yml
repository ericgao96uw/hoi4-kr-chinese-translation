 pal.1.t: "1936年的耶路撒冷穆塔萨勒夫领"
 pal.1.d: "耶路撒冷穆塔萨勒夫领是在世界大战落下帷幕时所建立起来的，一个基本处于失控状态的国际托管区。此地的边界是按照“艾伦比线”的防御阵地所划分的，以至于这条边界不但把巴勒斯坦一分为二，还让犹太复国主义者在海法周围设立定居点的计划落空。各方列强相互妥协，搞出来了个错综复杂的政府管理此地，结果大家都对这套体系有意见。该地区大部分地区都是在原耶路撒冷穆塔萨勒夫领的基础上扩充而来的，为了确保她在其他海域也有港口，这次她的边界被一路向南延伸到了红海。\n\n耶路撒冷穆塔萨勒夫领的政府由两个部分构成，其中一个是国际托管委员会，这是一个由德国、美国、奥匈帝国、加拿大和奥斯曼帝国代表所组成的联合委员会，是当地的实际掌权者，负责管理移民、税收和监督麾下的国际宪兵队。另一个部分由到当地的各种宗教团体领袖组成，他们负责管理地方政府并与托管委员会合作，同时监督后者的预算分配计划。而托管领的最高元首则是由奥斯曼帝国亲自任命的穆塔萨勒夫，虽然此地在法律上是奥斯曼帝国的一个省，但是奥斯曼帝国并无权管理此地。\n\n但是，巴勒斯坦的阿拉伯人对这种政府结构十分不满，而持续增长的犹太人居民和不断移民到“圣地”的外来人口则加剧了这股紧张局势，最终使得税收部门与国际宪兵队产生了重重矛盾。这里是全中东最激进的地方，在开罗政府的煽动下，此地成为了阿拉伯民族主义滋生的温床。而哈里发则发现他的政令走不到耶路撒冷，尽管他呼吁废除耶路撒冷穆塔萨勒夫领，但是他若是不想承受来自各方的怒火，就不得越雷池一步。不过，奥斯曼帝国的特工和从海法传来的宣传攻势正在为废除穆塔萨勒夫领，并将奥斯曼皇权带回巴勒斯坦做准备。"
 pal.1.a: "看起来不太好"
 pal.2.t: "经济萧条冲击耶路撒冷穆塔萨勒夫领"
 pal.2.d: "柏林股票交易所的崩溃影响了全世界，也对我们的经济造成了极大的破坏。哪怕是奥斯曼帝国都正拼命的尝试止损，巴勒斯坦遭受的冲击就更大了。我们的经济完全依赖国际市场，以至于我们的经济非常脆弱，因此除了农业，其他的所有行业皆以全部崩溃。"
 pal.2.a: "灾难！"
 pal.3.t: "雅法抗议示威活动"
 pal.3.d: "经济萧条日益严重，但是国际托管委员会仍然采用放任手段不干预经济，雅法和特拉维夫的居民们已经走上街头，要求他们的“政府”出面干预经济并要求与奥斯曼政府重新建立联系。虽然这些抗议行动最开始都是和平进行的，但是宪兵们还是逮捕了一些参与抗议的穆斯林，以“避免冲突再度升级。”"
 pal.3.a: "秩序高于一切！"
 pal.4.t: "物资严重短缺"
 pal.4.d: "由于国际市场至今仍然混乱不堪，在耶路撒冷，煤炭、石油、粮食和工业品的短缺问题日益扩大，当地制造业几乎完全停摆。过去数周，雅法的码头大批裁员，这个耶路撒冷最重要的港口因缺乏货运订单而受严重影响。而奥斯曼帝国发出的救济物资则在非军事区的边界被宪兵队拦截并拒绝了入境申请，理由是避免让耶路撒冷的经济日益依靠大马士革，并避免巴勒斯坦抵抗运动成员从中走私武器。"
 pal.4.a: "山雨欲来风满楼"
 pal.5.t: "美军撤出耶路撒冷"
 pal.5.d: "在美国内战爆发后，[USA.GetLeader]已经下令巴勒斯坦的全体美军将士即刻撤回本土，以增强本土政府的力量。自打1920年国际宪兵队成立以来，美军一直是其最重要的盟友，而美军的撤离将导致宪兵队比任何时候都要更加不堪一击。"
 pal.5.a: "约翰尼再次迈步回家"
 pal.6.t: "西奈的走私线"
 pal.6.d: "经济危机直接导致巴勒斯坦抵抗运动重获活力，以至于他们现在急需我国政府支持和军火供应。在国际宪兵队竭尽全力在辽阔的国境上巡逻时，走私品正顺着近日被重启的，横穿西奈半岛的走私路线入境。不过，运去的不只有武器，物资短缺的问题直接导致不少巴勒斯坦人只得依靠黑市生活，这些来自黑市的货物正源源不断的从我国境内流入穆塔萨勒夫领。"
 pal.6.a: "此等朽木一触即溃！"
 pal.7.t: "自由巴勒斯坦电台扩大规模"
 pal.7.d: "原本自由巴勒斯坦电台只是一个煽动公众反对穆塔萨勒夫领和犹太社区的电台，但最近该电台的广播频率急剧上升，按照电台与联盟党当达成的协议，电台在靠近边界的地方设立了更多的广播站。虽然我国政府已经向奥斯曼大使否认该电台并不对《耶路撒冷协定》负责，但是这个电台常被用于帮助我国政府对中东施加影响，并用来煽动后传播反奥斯曼情绪和阿拉伯民族主义已经人尽皆知了。"
 pal.7.a: "“难道哈里发不是为了自己的皇冠而牺牲了你们的利益吗？”"
 pal.8.t: "第四次阿利亚运动开始"
 pal.8.d: "全球各地的政治形势给四处定居的犹太人造成了不小的麻烦。现在，美国这个自由和解放的灯塔则遭到了另一场毁灭性的内战的打击，以至于成千上万的难民正在涌向全世界的各个角落，而美国犹太人也不例外，为了逃避联盟国的迫害，并实现自己的复国之梦。数千名受过教育的犹太人涌入特拉维夫港口，他们带着自己的财富与经验，还有建立新犹太国的梦想来到此地。而阿拉伯人对新涌入的犹太居民的不满与日俱增，而恶劣的经济状况则加剧了他们的不满，宪兵部队已经出动，试图维持耶路撒冷穆塔萨勒夫领各个角落的秩序。"
 pal.8.a: "欢迎来到耶路撒冷穆塔萨勒夫领"
 pal.9.t: "东欧移民增加"
 pal.9.d: "东欧各国的政权大部分都持反犹立场，各国犹太人遭到的歧视越来越多，排犹屠杀不断发生。他们也无法穿过俄罗斯的边境，走投无路的他们决定南下巴勒斯坦，希望能够找到一个足够安全的地方。而穆塔萨勒夫领的多名官员不希望加剧耶路撒冷本就紧张的局势，并希望委员会能够禁止移民入内。毕竟移民的涌入只会让阿拉伯民族主义者积攒力量。"
 pal.9.a: "欢迎来到耶路撒冷穆塔萨勒夫领"
 pal.10.t: "恶化的宗派内斗"
 pal.10.d: "特拉维夫沿岸的犹太社区数量急剧增多，而这只会导致阿拉伯人更加反对穆塔萨勒夫领，并刺激当地人针对犹太定居者开始犯罪和抗议。而如今穆塔萨勒夫领中谁都不肯让步，耶路萨冷的穆塔萨勒夫仍然要求禁止犹太移民。"
 pal.10.a: "不必为了这点小事撕破脸"
 pal.11.t: "抗议活动在耶路撒冷升级"
 pal.11.d: "在当地的阿拉伯人长老和领袖们的号召下，耶路撒冷市在今日早些爆发了大规模抗议，抗议者向理事会施压，要求关闭耶路撒冷移民局。而在宪兵部队镇压了抗议者们的领导人后，和平抗议迅速变成了暴力冲突，抗议者开始往外国企业的窗户扔石块作为报复，并开始袭击耶路撒冷街头的外国人。最终当局在暴力行为蔓延前控制住了局面，但由于国际宪兵队缺少可用资源，国际理事会已经感到十分担忧，他们认为局势要比他们一开始想的还要严峻。"
 pal.11.a: "在耶路撒冷实施宵禁"
 pal.12.t: "托管委员会禁止了未来的犹太移民事务"
 pal.12.d: "为了回应耶路撒冷的穆斯林居民在数周前发动的暴乱，耶路撒冷的国际托管委员会正式下令禁止任何犹太移民入境，并下令在得到当地领导人的允许前，任何犹太人定居者不得定居。虽然托管委员会的能力不足以限制所有移民，不过这也是穆塔萨勒夫领的政策的一个关键转折点。"
 pal.12.a: "希望这能让阿拉伯人平静下来"
 pal.13.t: "雅法的骚乱"
 pal.13.d: "在埃及和阿拉伯团体的煽动下，动乱和抗议活动并没有因为移民政策的改变而平息，巴勒斯坦的稳定仍然备受考验。今天早些的雅法动乱再度引爆了民愤，国际宪兵队面对人数压倒性的抗议民众时向他们开枪，二十三名阿拉伯人当场死亡，场面血腥不已。中东各国政府皆以发生，并要求国际宪兵对立刻撤出巴勒斯坦，并在暴力事件大规模爆发前废除穆塔萨勒夫领。此外，这也是当地两大势力的首次公开角力，犹太定居者和当局恐怕还要因此受难。"
 pal.13.a: "大事不妙……"
 pal.14.t: "耶路撒冷穆塔萨勒夫领的暴力事件"
 pal.14.d: "在美军于去年撤出耶路撒冷后，增多的犹太移民和物资加剧短缺导致耶路撒冷再度爆发暴力事件，数十名阿拉伯人被国际宪兵队杀害。我国政府对废除穆塔萨勒夫领的要求更强硬了，同时也告诉他们，只要奥斯曼帝国接手此地才能让耶路撒冷重归评价。全帝国的各种犹太团体也呼吁苏丹采取行动，他们担心阿拉伯人对国际宪兵队的怒火迟早会烧到他们身上。"
 pal.14.a: "向穆塔萨勒夫领派更多官员"
 pal.15.t: "巴勒斯坦的大罢工"
 pal.15.d: "在各个阿拉伯民族主义团体的组织下，所有从事体力劳动、运输业和经营商店的阿拉伯人发动了总罢工，并希望以此赶走国际宪兵队。他们的要求有以下三点：第一，禁止现在与将来的所有犹太移民入境；第二，立法禁止阿拉伯人向犹太人转交土地；第三，国际宪兵队立刻撤离巴勒斯坦，大量阿拉伯人在宗教领袖和名门望族的鼓动下，都决定参与总罢工。而托管委员会表示，他们将严打任何胆敢迫使他们离开巴勒斯坦的阴谋，国际宪兵队已经开向雅法，前去逮捕任何可能与罢工扯上关系的小头目们。"
 pal.15.a: "我们不会放弃我们的地位！"
 pal.16.t: "大罢工不断蔓延"
 pal.16.d: "武力镇压罢工的尝试全部以失败告终，整个耶路撒冷都因总罢工彻底瘫痪。铁路、政府再到工厂，所有设施全部停转。此外还爆发了声势浩大的公开叛乱，该地区各个城市的居民开始袭击外国人，而农村还爆发了针对犹太居民和宪兵队的游击战。寡不敌众的国际宪兵队拼尽全力的尝试维持秩序，他们将雅法的数百座房屋夷为平地，尝试镇压叛军，结果却适得其反，雅法和耶路撒冷如今已经彻底崩溃。\n\n《耶路撒冷协定》的成员国都被卷入其中，如今世界大战迫在眉睫，国际理事会则起草了一份讨论耶路撒冷穆塔萨勒夫领能否继续存在下去的报告，并开始与奥斯曼帝国政府展开会谈，以求寻找出解决耶路撒冷问题的方案。"
 pal.16.a: "大势已去"
 pal.17.t: "埃及要求委员会席位"
 pal.17.d: "埃及政府自称为全体阿拉伯人的卫士，并正利用巴勒斯坦危机加强自己对此地的影响。埃及政府回应了各类巴勒斯坦阿拉伯组织的要求，并争辩称埃及应当也有权决定耶路撒冷穆塔萨勒夫领的未来。而奥斯曼代表已经否决了他们的要求。这也表明两个地区性列强间的关系已经愈发紧张，耶路撒冷穆塔萨勒夫领怕是很快就要变成他们二者间的战场。"
 pal.17.a: "组织一次大会以一劳永逸地解决问题"
 pal.18.t: "海法大会开幕"
 pal.18.d: "随着耶路撒冷的紧张局势持续升级，《耶路撒冷协定》的各个签署国皆以同意在海法召开会议，以决定耶路撒冷穆塔萨勒夫领的未来。科斯坦丁尼耶政府开门见山，要求此地应当立刻并入奥斯曼帝国，并声称之所以会有今天都是因为1920年时国际托管委员会把此地强行从奥斯曼帝国手中夺走所导致的。而埃及代表则公开要求此地并入埃及，他们声称阿拉伯人应该统一在一面旗帜下，并抨击奥斯曼帝国在世界大战时期的所作所为才是导致当地混乱的罪魁祸首。负责前去调查穆塔萨勒夫领能否持续存在下去的宪兵队对此给出了否定答案，同时他们认为应当在确保当地不和奥斯曼帝国合并的情况下派出一支督察小组去保护当地犹太居民与他们的土地的安全。"
 pal.18.a: "代表们将决定这一切"
 pal.19.t: "海法大会：耶路撒冷穆塔萨勒夫领的未来"
 pal.19.d: "身为1920年《耶路撒冷协定》的签署国之一，我们自那时起就在国际托管委员会中保留了一个席位，最近日益紧张的巴勒斯坦局势促使各个列强聚在一起，商议托管领的未来，整个托管领的国际宪兵队基本上陷入了战争状态。而严重紧缺的兵力、有限的资源和咄咄逼人的奥斯曼帝国和埃及人都在威胁着当地的安全，而负责调查当地是否能够继续维持下去的委员会也给出了不好的结果，我们政府中不少人都认为耶路撒冷托管领就要崩溃了。"
 pal.19.a: "撤销耶路撒冷穆塔萨勒夫领"
 pal.19.b: "我们不会退步！"
 pal.20.t: "国际托管委员会就废除耶路撒冷穆塔萨勒夫领投票"
 pal.20.d: "为解决巴勒斯坦问题，耶路撒冷协定的签署国们投票并赞成了废除耶路撒冷协定并将其重新并入奥斯曼帝国。而埃及代表提出的将西奈半岛归还给埃及的提案亦被驳回，之前其他国家还提出了埃土共同监管西奈的方案，但是随后便遭到了两国的同时反对。此举能否让巴勒斯坦尘埃落地还有待观察，不过可以肯定的是，奥斯曼帝国和埃及之间的竞争才刚刚开始。\n\n鉴于还有一部分从程序没走完，而且宪兵队也还没完全把权力移交到奥斯曼军队手中，耶路撒冷穆塔萨勒夫领还会继续存在几周，但是托管委员会现在不会再决定它的内政如何发展了，如今奥斯曼帝国将全权管理此地。"
 pal.20.a: "明智的决定"
 pal.21.t: "西奈问题"
 pal.21.d: "耶路撒冷协定的签署国决定将废除耶路撒冷穆塔萨勒夫领并同意将其整合进奥斯曼帝国后，事关西奈半岛的问题仍有争论。虽然那里曾是埃及领土，但是奥斯曼帝国号称西奈半岛是耶路撒冷穆塔萨勒夫领的一部分，看来奥斯曼帝国非常希望能够加强对苏伊士运河的控制。而希望能将西奈归还给我们的决议仍在审核过程中，还遭到了奥斯曼代表的强烈反对，留给我们夺回西奈并进攻奥斯曼的时间不多了，因为当地一旦被土军控制，我们就再也没法赶走他们了，我们的首都也离敌人的炮口近在咫尺。"
 pal.21.a: "占领半岛"
 pal.21.b: "我们等一下他们的决定"
 pal.22.t: "海法大会：西奈的未来"
 pal.22.d: "埃及政府要求将西奈半岛交给他们，还威胁称若是不满足他们的要求，他们就会为此开战。而与会的奥斯曼代表仍然反对允许埃及人参加任何的辩论以及他们所提出的任何提案。为了避免巴勒斯坦成为两国间的战场，两国代表都被排除出了此次辩论。"
 pal.22.a: "埃及会得到西奈"
 pal.22.b: "朴特会得到西奈"
 pal.23.t: "委员会投票反对西奈半岛的回归"
 pal.23.d: "海法会议否决了将西奈半岛划归我们的提案，反而将其划给为了奥斯曼帝国，也真是意料之中。这虽然对我国是个坏消息，但是我军已经在苏伊士河畔做好了进攻准备，只等苏丹陛下一声令下，我军绝对可以抢在土耳其军队之前武力夺回西奈半岛。"
 pal.23.a: "入侵耶路撒冷穆塔萨勒夫领"
 pal.23.b: "我们不期望与朴特发生冲突"
 pal.24.t: "埃及军队越过苏伊士"
 pal.24.d: "埃及军队公然违反海法会议上达成的共识，已经越过了苏伊士运河，准备完全占领穆塔萨勒夫领。我军在大马士革和贝鲁特的战士们已经在大会召开时就做好了准备，若是情况不妙，只待苏丹陛下一声令下，我们就将对埃及人发动反击战。"
 pal.24.a: "开战！"
 pal.24.b: "将巴勒斯坦让给埃及"
 pal.25.t: "国际托管委员会投票反对废除耶路撒冷穆塔萨勒夫领"
 pal.25.d: "国际托管委员会现已宣布废除耶路撒冷穆塔萨勒夫领，此举无疑是欧洲列强出卖了土耳其人的利益。然而奥斯曼帝国已经决定对列强们的行为以牙还牙，贝鲁特和大马士革的军队已经接到了行军命令，决定动用武力再军事化耶路撒冷，此举激怒了国际社会和埃及政府。"
 pal.25.a: "我们不会再忍受其他的侮辱！"
 pal.26.t: "奥斯曼帝国军队进入耶路撒冷穆塔萨勒夫领"
 pal.26.d: "在被国际托管委员会否决后，至高朴特决定自行解决问题，奥斯曼政府耶路撒冷穆塔萨勒夫领再军事化，争议地区西奈半岛也不例外。随着奥斯曼军队被动员起来向此地前进，留给我们夺回西奈并进攻奥斯曼的时间不多了，因为当地一旦被土军控制，我们就再也没法赶走他们了，我们的首都也离敌人的炮口近在咫尺。"
 pal.26.a: "进军西奈迫使其回归"
 pal.26.b: "入侵奥斯曼帝国"
 pal.27.t: "埃及入侵西奈"
 pal.27.d: "为了回应我军在巴勒斯坦的行动，埃及军队已经进攻西奈半岛并希望能够用武力手段将其夺回。我们相信埃及人的目标肯定不仅仅是拿回一片沙漠那么简单，我们最好在其他国家察觉到我们的弱点前杀鸡儆猴，打败埃及。"
 pal.27.a: "开战！"
 pal.27.b: "将西奈让给埃及"
 pal.28.t: "海法大会：西奈"
 pal.28.d: "真没想到，国际托管委员会居然同意将西奈半岛划归我们，并要求奥斯曼军队撤出西奈。不过这也不能阻止奥斯曼军队的进攻，因此，明智的做法应该是我们趁敌不备发动进攻，而不是留在巴勒斯坦挖战壕。"
 pal.28.a: "增兵西奈"
 pal.28.b: "开战！"
 pal.29.t: "波尔委员会提交报告"
 pal.29.d: "由前大英西部铁路局主席费利克斯·波尔爵士率领的波尔委员会在去年被指派去调查在耶路撒冷是否还有可供扩建的基础设施，同时解决巴勒斯坦铁路日益严重的财政空缺。委员会还要负责改善当地车站以及耶路撒冷-海法-特拉维夫铁路线的运输服务，现在他们提交了报告，他们需要一大笔财政投资来解决道路阻塞的问题以及与海法地带连接的问题。\n\n委员会建议修一条从特拉维夫出发，途经里雄莱锡安，并最终在尼那与耶路撒冷线连接起来的铁路线。除此以外，报告还指出雅法港口目前缺乏投资，其附近危险的礁石足以让任何远洋船只沉入海底。因此，波尔委员会要求彻底翻新港口，并将铁路从雅法站延伸到日后翻新完毕的港口。"
 pal.29.a: "报告结果将被纳入考虑范围"
 pal.29.b: "要是巴勒斯坦归奥斯曼管能比现在更好！"
 pal.29.c: "真有趣"
 pal.30.t: "国家铁路总局接手巴勒斯坦铁路"
 pal.30.d: "鉴于巴勒斯坦铁路公司现已破产，奥斯曼国家铁路公司(DDY)已经出面收购了这些铁路，并将其与奥斯曼的主要铁路线重新整合。为使其可以与现有的奥斯曼帝国铁路网更好的连接起来，目前已经计划更换铁路轨距，同时还会修建从海法直达雅法的货运线和客运线。"
 pal.30.a: "铁路在手，民心我有"
 pal.31.t: "开罗政变"
 pal.31.d: "今日清晨，[EGY.GetLeader]一群自称正义同盟成员的地下党惊醒，这群地下党冲进了王宫，他们计划杀死[EGY.GetLeader]并将阿拔斯二世送上王位。阿拔斯二世是奥斯曼帝国的最后一位赫迪夫，因为他信仰伊斯兰教，以至于近些年来他的民望越来越高，一些希望他能回到成为埃及国王的团体也应运而生。[EGY.GetLeader]的民意基础倒是很好，不过他的军官们和大臣们却不喜欢他，他们认为他对权力的欲望和根本不擅长治国理政的缺点一定会惹出大乱。\n\n然而，此次失败的政变却给开罗方面递了刀子，赫迪夫与奥斯曼帝国之间密切的联系也激起了公众对土耳其的反感。[EGY.GetLeader]则宣称对他的袭击是土耳其帝国主义者企图扼杀阿拉伯独立的下流手段，并采取了激进的反制措施，他要求立刻报复土耳其人，有传言甚至称他准备与奥斯曼帝国开战。"
 pal.31.a: "土耳其人将为此付出代价！"
 pal.32.t: "穆塔萨勒夫萨吉离职"
 pal.32.d: "随着内阁换届，为了回报和人民党关系良好的穆塔萨勒夫，萨盖已经被召回了科斯坦丁尼耶。依照执政党自由协约党的权力下放政策，他们已经任命了一名来自当地的人选接任穆塔萨勒夫。那就是来自赫赫有名的纳沙希比家族的拉吉卜·纳沙希比接任此职，他与犹太社区相互合作的想法和对日益升温的局势采取温和应对的态度使其被科斯坦丁尼耶政府所青睐。"
 pal.32.a: "祝好运！"
 pal.33.t: "苏伊士国际托管领的收益"
 pal.33.d: "如今苏伊士运河成功重新开放，而国际托管领与经济自由区在此的设立，使得苏伊士公司赚取到最大的利润仅仅是时间问题。依照《塞得港公约》的规定，我们得到了苏伊士运河公司的股份，如今我们不但能从投资中受益，我们的银行和商人也开始在苏伊士运河沿岸建立起他们的公司。"
 pal.33.a: "资本主义的美好日子！"
 pal.34.t: "塞得港医院"
 pal.34.d: "世界大战期间英军为了支撑他们在加里波利和中东的行动，而建立了塞得港医院，如今此地已经变成了东方与西方间的一个重要医院。在红十字会的监督下，成为了一所能达到国际医疗标准的医院，中东各地的士兵和平民都可以来这里接受最快的治疗。"
 pal.34.a: "太棒了！"
 palarb.1.t: "巴格达反锡安抗议示威活动"
 palarb.1.d: "在巴格达法学院与青年穆斯林协会等伊拉克人组成的团体带领下，伊拉克心脏地区的抗议活动达到了顶峰。民众对犹太复国主义者在摩苏尔日渐增加的定居点十分不满，并呼吁全帝国的穆斯林们保护他们在巴勒斯坦同受犹太威胁的同胞。"
 palarb.1.a: "太可怕了"
 palarb.2.t: "伊拉克的反锡安行动"
 palarb.2.d: "在巴格达瓦利以其“具有破坏性”为由叫停了抗议活动后，各色阿拉伯人团体和穆斯林团体开始以不同的方式表达自己的悲伤。他们宣布当日为哀悼日，共同为巴勒斯坦的亡灵们祈祷，报纸上也用黑框标记了起来。\n\n令人不安的是，阿拉伯人们对于阿拉伯大起义中叛军使用的旗帜有种迷恋，现在这面旗帜经常开始出现在各种阿拉伯人的聚会上。虽然国家已经明令禁止悬挂该旗，但是大部分阿拉伯裔宪兵都对此视而不见拒绝管理，以至于悬挂这面旗帜的人越来越多了。"
 palarb.2.a: "这开始失控了……"
 palarb.3.t: "巴格达惨案"
 palarb.3.d: "随着耶路撒冷局势升级以及国际宪兵队采取的措施，直接导致奥斯曼帝国内部穆斯林与犹太居民的关系正在急剧恶化。\n\n上周，两名犹太人在巴格达街头被“身份不明者”出于个人动机或是什么政治动机枪杀。几天后，又有一名犹太人被杀，直接导致巴格达犹太社区请求宪兵队保护，瓦利也派出了部队。虽然目前为止没有继续发生此类恶性案件，但这也表明了人们对于马什里克的日益动荡的局势十分担忧。"
 palarb.3.a: "太可怕了"
 palarb.4.t: "首席拉比谴责犹太复国主义"
 palarb.4.d: "对巴格达犹太社区持续不断的恶性袭击和死亡威胁都，迫使巴格达首席拉比服软，公开表态谴责犹太复国计划和国际托管区的犹太社区。\n\n也是为了缓和穆斯林民众的愤怒，巴格达各个清真寺在完成纪念先知升天的祈祷后，都组织了“解释”巴勒斯坦局势的会议。也许是因为大家都不清楚形势如何，也有可能是因为派了不少便衣警察，局势没有进一步升级。"
 palarb.4.a: "明智的决定"
 palarb.5.t: "保卫巴勒斯坦协会组建"
 palarb.5.d: "巴格达瓦利亚辛·哈希姆的兄弟，塔哈·哈希姆在本周早些成立了保卫巴勒斯坦协会，这个协会主要是为在巴勒斯坦作战的阿拉伯圣战者们募捐，也是阿拉伯民族主义者反抗穆塔萨勒夫领的主要工具，目前还没有人干涉他们。\n\n但是，对这个协会轻举妄动可不是什么明智之举，毕竟要是处理不好创始人与他的巴格达瓦利兼战争英雄兄弟的家族关系，很可能会带来很糟糕的后果。"
 palarb.5.a: "查禁保卫巴勒斯坦协会"
 palarb.5.b: "不管他们"
 palarb.6.t: "阿拉伯匪徒逃往巴勒斯坦"
 palarb.6.d: "一小群志愿者和亡命徒在我军驻扎在伊拉克和叙利亚的奥斯曼军队里当了逃兵，并加入了巴勒斯坦游击队。据推测，这群人的头领是叙利亚裔奥斯曼军官法齐·卡武齐，据称这伙逃兵不但装备精良，还得到了马什里克瓦利的秘密资助。"
 palarb.6.a: "但愿托管委员会能提供些帮助"
 palarb.7.t: "亚武兹苏丹塞利姆协会成立"
 palarb.7.d: "得名于十六世纪时吞并整个马穆鲁克苏丹国的苏丹塞利姆一世，土耳其和阿拉伯知识分子们齐聚一堂向苏丹施压，要求解决巴勒斯坦会议。\n\n他们组织起了辩论和政论坛，并向阿拉伯人传授过去几个世纪以来奥斯曼人与拉伯人间的联系，主要是教授奥斯曼治下巴勒斯坦的历史以及她在哈里发的庇护下繁荣昌盛的历史。\n\n然而有人却对这个协会不感兴趣，称其为科斯坦丁尼耶政府的传声筒，协会之所以搞这些东西仅仅是因为他们发现阿拉伯人越来越对奥斯曼王朝没有支持力而已。同时，国外观察家也称此物不过是大维齐尔的一个白手套，其目的是为了煽动民众支持奥斯曼帝国武力干涉耶路撒冷。"
 palarb.7.a: "帝国迟暮矣"
 palarb.8.t: "海法的抗议活动"
 palarb.8.d: "奥斯曼属巴勒斯坦北部的海法省长久以来都是巴勒斯坦的经济中心。但自从1920年按照“艾伦比线”随意划分了耶路撒冷穆塔萨勒夫领的边界后，南北两地的经济纽带便被破坏。在此后的几个月了里，此地仍在扩大的犹太社区的居民大批大批的流离失所，犹太人和阿拉伯人都对此事十分不满。\n\n随着穆塔萨勒夫领紧张局势持续上升，海法的巴勒斯坦阿拉伯人也走上街头，声援他们在南方的同胞。数千人共同在狭窄的街道上游行示威，要求哈里发保护伊斯兰世界免受外敌入侵，并呼吁统一巴勒斯坦，反抗帝国主义者的侵略行为。"
 palarb.8.a: "要出事了啊"
 palarb.9.t: "首席拉比哈伊姆·伊沙克·萨基谴责穆塔萨勒夫领"
 palarb.9.d: "一般来讲，奥斯曼帝国的首席拉比(Hakham Bashi)不会对帝国内务或是国家政事发表相关言论，但是现在他决定公开宣布支持奥斯曼政府再一统巴勒斯坦地区的意愿。他先提到了犹太人在奥斯曼帝国中与帝国臣民相互合作的历史，随后便抨击了犹太复国主义者，他指出这些满脑子欧式思维的人根本不知道他们的行为让东方穆斯林与犹太人间的关系恶化到了何种地步。\n\n也门、巴格达和的黎波里塔尼亚的首席拉比(Hahambasilik)也对此表示支持，在此之前他们已经承受了多次来自情绪激动的穆斯林们的反犹攻击。虽然他们的话也不太可能对各自地区的政策产生多大的影响，但是这也算是被逼入绝境的他们，为缓和紧张局势所能给出的最后一招了。"
 palarb.9.a: "我们由衷的感谢你们的支持"
 palkur.1.t: "谢赫马哈茂德·巴赞吉与[PER.GetName]会面"
 palkur.1.d: "据称我们的间谍汇报，两度想要在苏莱曼尼亚建立库尔德王国又两次失败之人，恶名昭著的谢赫：马哈茂德·巴赞吉被目击到与伊朗政府代表接触。其他库尔德人乐见这位杰出的卡迪里派谢赫一败再败，因为他们并不愿意臣服于巴赞吉的统治下，让他们自己失去权力。奥斯曼帝国的伊拉克官员们很快就利用他们间的分歧逐个击破，以强大如贾夫部落的库尔德人治库尔德人，最终将这个反叛的谢赫赶入伊朗。\n\n伊朗政府试图给他的军队提供补给，并将他和他的部下派回了苏莱曼尼亚，想要让他们破坏苏莱曼尼亚以及周边地区，结果收效甚微，就连谢赫最亲密的合作者们都觉得此路不通。而且，土耳其人也以牙还牙，派出了自己的代理人：残暴的库尔德军阀西姆科——他以大战末期残暴的屠杀亚述人而闻名——作为回敬。西姆科在奥斯曼帝国中找到了愿意资助他的人。他甚至不惜打着奥斯曼帝国的旗号作战，西姆科大杀四方，有一次甚至打败了伊朗正规军。但是最终他还是没顶住德黑兰的压力，和他的同行马哈茂德一样，被迫出逃南方的边境地带。\n\n1927年，穆斯塔法·凯末尔的政府与伊朗沙阿缔结《萨德阿巴德条约》，两国间的博弈便到此为止。双方也不再尝试煽动边境另一边的库尔德异见者了，毕竟库尔德人觉醒民族主义也有损于双方的利益。出于礼仪，双方还互相引渡了一些小头目，除此以外。双方还最终确定伊土两国边界以1913年的边界为准。"
 palkur.1.a: "伊朗人的葫芦里卖的什么药？"
 palkur.2.t: "贾夫部落的动乱"
 palkur.2.d: "贾夫部落联盟是伊拉克库尔德斯坦最著名的部落之一，在本周早些他们的谢赫遇刺身亡后，贾夫内部便开始了动荡。在马哈茂德首次叛乱时，不少人都站在了奥斯曼帝国一边，指责是伊朗方面背后暗箱操作，巴赞吉在失败后也流亡那里，积攒力量密谋重返家园。\n\n此次暗杀事件直接导致部落内部宗派林立，并决定支持与奥斯曼政权合作并没有那么紧密的继任者。"
 palkur.2.a: "太可怕了"
 palkur.3.t: "伊拉克库尔德斯坦局势升级"
 palkur.3.d: "人们深感战争的阴云即将来到自己的头上，而苏莱曼尼亚的局势也正急转直下。两个强大的部落，霍拉米和霍马瓦德（谢赫马哈茂德起义时的盟友）正疯狂的袭击当地，逼迫不堪重负的商人和居民逃往摩苏尔和基尔库克，当地部落和奥斯曼宪兵的庇护给了他们稍作喘息的机会。但是库尔德人以及开始对军队失去信心，还认为军队无法保护他们，因此该地区针对政府决策迟钝的抗议活动也在扩大。\n\n虽说如此，但是军队还是派出了一支三千人的部队和一个空军中队去收拾这些爱惹麻烦的部落，并收拾他们引出的烂摊子。而伊朗政府很快作出回应，称如此规模的部队接近他们的边界，他们只能认为土耳其人正密谋入侵伊朗库尔德斯坦，并准备武力驱逐当地的库尔德人。"
 palkur.3.a: "真是糟蹋我们勇敢的战士……"
 palkur.4.t: "谢赫马哈茂德抵达苏莱曼尼亚"
 palkur.4.d: "自诩“库尔德斯坦之王”的流亡者巴赞吉亲率五百骑兵回到了他的故乡，让我们没想到的是，这次回归居然鼓舞了库尔德叛军的士气，他们相信他们英雄的归来是时来运转的标志。霍拉米和霍马瓦德两部落都迅速宣布向这位谢赫效忠，还向巴赞吉在伊朗边境附近的基地派出了部落兵支援。贾夫部落中的几个派系从混乱中缓过劲来，随后也站队巴赞吉，也有几个派系仍然犹豫不决，毕竟他们认为巴赞吉声称的伊朗资助不太可能是真的。\n\n此举是对《萨德阿巴德条约》公然违反，科斯坦丁尼耶政府要求伊朗人迅速对此做出解释，解释他们为何不阻止谢赫回到库尔德斯坦。并迅速向东安纳托利亚拍了封电报，下令如果伊朗拒不撤退，就武装西姆科的残部，然后把他们送到乌鲁米耶湖去以牙还牙。"
 palkur.4.a: "他们最好给我们一个说的通的解释！"
 palkur.5.t: "库尔德斯坦的边界冲突"
 palkur.5.d: "伊土边境一直不安分，其中很大一部分原因都是因为有一大群不属于伊土两国的库尔德部落经常依照季节来回迁徙，十九世纪的时候人们曾经努力尝试过明确划分两国边界，花了接近百年的时间，可算在1913年敲定了边境线。但是，我们和土耳其人在此之后都在尝试利用各自地库尔德代理人尽可能地削弱对手。\n\n等到二十世纪二十年代，两国间的角力告一段落，但是对土耳其境内库尔德人的支持对我国境内的库尔德人的忠诚度也造成了很大的恶劣影响，因此两国政府签订了《萨德阿巴德条约》，自1927年起，两国都不再煽动彼此境内的库尔德民族主义者。\n\n然而阿拉伯民族主义的兴起和埃及政府近日制造的混乱，使得我们不得不“重新考虑”关于库尔德人的问题，看起来中东地区势必要燃起战火了，而伊朗鹰派已经让流亡中的谢赫：马哈茂德·巴赞吉进入了苏莱曼尼亚，试图以此削弱奥斯曼帝国的东线。奥斯曼帝国就此要求我们对公然违反《萨德阿巴德条约》条约的行为做出解释，并威胁如果我们不撤走他就撕毁条约。"
 palkur.5.a: "我不是我没有我不知道"
 palkur.6.t: "伊朗拒不承认"
 palkur.6.d: "针对我们的指控，伊朗政府否认他们对苏莱曼尼亚事件负有任何责任。他们称马哈茂德完全是凭借一己之力越过边界的。既然如此之后的事情自然与伊朗无关，随后还嘲笑我们，称我们应该好好自己管理不善的问题，少往别的国家推卸责任。\n\n然而伊朗人的话与我方的伊朗特工和库尔德特工提交的报告大相径庭，他们发现巴赞吉的部下里有伊朗库尔德人。再说了，要是没有外国支持，巴赞吉哪来的本事拉起一支军队来。\n\n因此在部长会议上正式通过了出动西姆科的提案，我们为他提供了奥斯曼产的步枪、机枪甚至是火炮。还在他的军队中安插了一些奥斯曼士兵，这也的话就能确保在必要时刻他仍能受我们指挥。"
 palkur.6.a: "萨德阿巴德条约到此作废"
 palkur.7.t: "西姆科的归来"
 palkur.7.d: "为了回应巴赞吉的行为，土耳其人把他们扶持的一个臭名昭著的库尔德军阀：西姆科送入了我国境内。西姆科出身乌鲁米耶湖的库尔德部落，亚述人对他闻风丧胆，西姆科与土耳其人在世界大战时残暴的猎杀逃往伊朗的亚述难民。而且他还不打算就此罢休，二十年代他还企图在奥斯曼帝国的支持下建立一个属于自己的库尔德国。不过强大的我军在战斗中让西姆科多次碰壁，最终只得兵败逃亡。\n\n因此，他的归来就更让人感到不安了，因为这可以说是奥斯曼人表明了他们的态度，那就是他们对我国北方的逊尼派库尔德人很感兴趣。虽然西姆科没什么民意基础了，但是他仍可能会给我们带来巨大的损失，我们若是不趁奥斯曼帝国在削弱我军西线前重拳出击，那么之后我们很可能就会陷入被动地位。"
 palkur.7.a: "发送最后通牒！"
 palkur.7.b: "我们现在不能冒险开战"
 palkur.8.t: "伊朗下达了最后通牒"
 palkur.8.d: "为回应西姆科所造成的混乱，伊朗政府向我们发出了最后通牒。他们要求立刻撤走西姆科的部队，并引渡过去二十年来所有的库尔德裔战犯，同时还要为伊朗人的损失支付惊人的赔偿，很明显，他们这是变相的向我们宣战。而胡齐斯坦和大不里士附近的军队调动行动也证明了我们的猜测，如今伊朗人和土耳其人将要再度兵戎相见。愿安拉指引我们度过这个难关！"
 palkur.8.a: "进军德黑兰！"
 palabu.1.t: "阿布·阿瓦尔行动"
 palabu.1.d: "面对奥斯曼帝国难以战胜的海上优势，我军理论家与公社的顾问们合作制定一个打破封锁的计划，鉴于我们无法与奥斯曼帝国的海军舰队正面对抗，因此我们的军官们制订了一个更为激进的方案。\n\n战斗一开打，我军将出动一支海军轰炸机编队，打奥斯曼人一个措手不及，这支编队将先空袭贝鲁特的海军基地。随后我军就可以顺势向西奈和巴勒斯坦推进（这其中还少不了叙利亚抵抗军的帮助）。这是一个大胆的计划，假如我们真能成功，搞不好还能让希腊政府下场，出面在爱琴海给土耳其人找找乐子。"
 palabu.1.a: "执行阿布·阿瓦尔行动！"
 palabu.2.t: "布莱克本的巴芬"
 palabu.2.d: "布莱克本的巴芬双翼海军轰炸机出自布莱克本公司之手，而后者又是不列颠联盟的掌上明珠。为了更完善的准备阿布·阿瓦尔行动，[ENG.GetLeader]向我们提供了一份出售三十架巴芬轰炸机的订单。\n\n这些轰炸机的可靠性绝对有保障，可是不少人都怀疑这种战斗机是否能够突破奥斯曼帝国的防空火力，事实上这些飞机能不能打败土耳其人手上的德系战机也是个问题。"
 palabu.2.a: "买上三十架"
 palabu.2.b: "这是在浪费我们的钱……"
 palabu.3.t: "成功的贝鲁特空袭"
 palabu.3.d: "在黑夜的掩护下，二十架巴芬成功空袭了在贝鲁特船坞停靠着的奥斯曼舰队。土军指挥部根本没想到埃及军队居然会有海军轰炸机，因此损伤惨重。尽管如此，埃及空军也同样损失不小，土耳其防空炮在飞机投下鱼雷前就打下了八架轰炸机，除此以外还有七架轰炸机在执行完任务后没能成功撤退。\n\n当阳光重新照亮港口之时，土军才发现埃军对他们造成了多大的损失。奥斯曼帝国在世界大战中的骄傲：前旗舰严君苏丹塞利姆号被直接命中两发鱼雷，再加上世界大战时期的旧损复发，最终这艘战舰长眠于海底。而苏丹阿卜杜勒-哈米德二世号和伊斯坦奎号也严重受损，至少六个月都无法参战。\n\n被认为必输无疑的埃军取得了胜利，就连塞浦路斯以及远在地中海另一边的希腊政府都为之震惊不已。"
 palabu.3.ott: "我们将为牺牲者复仇！"
 palabu.3.egy: "向最后的胜利前进！"
 palabu.4.t: "失败的贝鲁特空袭"
 palabu.4.d: "十六架巴芬从地中海基地启航，可最终只有一架巴芬平安返航。这项计划自打一开始就不顺利，原定计划中要有二十架巴芬启航，可最后只有十六架能够起飞。而这十六架飞机又因为大风天气的原因再次减损，甚至偏离了航线，误入了巴勒斯坦的海法港，途中错把一艘德国货船误认成了奥斯曼驱逐舰，结果遭到了奥斯曼战机中队的拦截，还没投下炸弹就有五架飞机被击落。幸存的飞行员们急忙逃往北方，尝试杀到贝鲁特，可是土耳其空军最最后还是成功拦截了他们。只有一架巴芬在袭击海法后掉队，最终得以安全的降落在亚历山大港附近的基地。\n\n在此之前大家就部队这次攻击报什么希望，但是谁都没想到埃及空军居然会输的这么难看，全军士气随之大跌。然而，如今木已成舟，正当海法的土耳其宪兵们正在评估损害时，埃及陆军已经跨过了苏伊士运河。战斗终于开始了。"
 palabu.4.ott: "今晚我们在开罗用餐！"
 palabu.4.egy: "我们不会忘掉这些牺牲！"
 palabu.5.t: "海军维修完成"
 palabu.5.d: "伊斯坦奎号和苏丹阿卜杜勒-哈米德二世号在六个月前的贝鲁特空袭事件中严重受损，被迫进行大规模翻修，苏丹阿卜杜勒-哈米德二世号的情况尤为糟糕，专家们一度认为他会像严君苏丹塞利姆号一样就此沉没。但如今经过昼夜不停的工作，两艘战舰皆已准备好参加作战。"
 palabu.5.a: "我们再次统治海洋！"
 palcon.1.t: "第三次阿拉伯大会"
 palcon.1.d: "自打在1913年于巴黎地理学会召开第一次阿拉伯大会后，阿拉伯民族主义运动便蒸蒸日上。1927年所召开的第二次阿拉伯大会的风向则焕然一新，一改第一次阿拉伯大会时所提出的改良主义思想，转而着重于解决奥斯曼帝国内阿拉伯人的地位问题，在埃及革命爆发和奥斯曼帝国在苏伊士运河背信弃义后，第二次阿拉伯大会在开罗举行，与会者更多是激进分子和阿拉伯民族主义者，不管是法拉特成员、流亡的哈希姆家族、阿尔及利亚革命者和巴勒斯坦的亡命徒都在阿拉伯民族主义的驱使下齐聚一堂。鉴于1925年阿拉伯英雄行动赶走了意大利人，而英国人也被逐出了中东，因此大家把枪口一致对准了土耳其人。\n\n虽然第二次大会除了几个措辞强硬的信件和没人什么人关心的提案以外没达成什么实质性进展，但这是最后一次了。自德国扩散开来的大萧条和奥斯曼帝国内部的政治不稳已经导致中东局势前所未有的紧张。第三次阿拉伯大会召开不过是个表象，隐藏在它的面纱后的是联合全体阿拉伯国家的不懈努力与将土耳其人逐出马什里克的梦想。从利比亚沿岸到阿拉伯沙漠，无数人正焦急的等待我们新苏丹所指引的新道路。"
 palcon.1.a: "发出邀请"
 palcon.2.t: "第三次阿拉伯大会的邀请函"
 palcon.2.d: "埃及政府在开罗召开了第三次阿拉伯大会，计划联合全体阿拉伯子女，并决定阿拉伯的未来。如今马什里克大部分地区饱受至高朴特的折磨，马格里布的阿拉伯人正给法国人当牛做马，身为唯一一个独立的阿拉伯国家，我们必须团结一心，为解放我们的兄弟姐妹奋勇直前。"
 palcon.2.a: "我们去趟开罗！"
 palcon.3.t: "[FROM.GetName]接受我们的邀请"
 palcon.3.d: "为帮助唯一一个阿拉伯独立国家兼至高朴特的眼中钉，[FROM.GetLeader]已经向开罗派出了他的代表团，同时他也对我们能否将理想化为现实很感兴趣，为了让我们的辩论更加庄重，他们还派出了一位重要的王室成员同行。"
 palcon.3.a: "欢迎！"
 palcon.4.t: "也门派出代表团"
 palcon.4.d: "1916年的阿拉伯大起义时期也门在法理上是奥斯曼帝国的一部分，而且他们也确实拒绝对起义军出手相助，不过也门人也对科斯坦丁尼耶的那群家伙没什么好感，这事也是公开的秘密。因此，[YEM.GetLeader]伊玛目不顾奥斯曼帝国的警告，派出了自己的代表前往开罗。\n\n然而，与我们别的阿拉伯盟友不同的是，也门对我们的宏图伟业没什么兴趣，他们只想着他们自己的一亩三分地。要是奥斯曼帝国能给他们开出比我们更好的条件，伊玛目八成会直接把我们卖了。"
 palcon.4.a: "至少他们来了……"
 palcon.5.t: "伊朗派出代表团"
 palcon.5.d: "为抗议胡齐斯坦的阿拉伯人在伊朗新政府治下所受的待遇，伊朗并没有收到阿拉伯大会的邀请，但是他们还是决定派一个代表团来开罗。\n\n受联盟党支持的伊拉克流亡者们对此在街头发动抗议行为，但是法鲁克一世苏丹力排众议，强调了伊斯兰人民在此至暗时刻团结一心得重要性。在短暂的争论后，伊朗代表团得到了一个席位，希望他们能参与接下来要进行的公开辩论。"
 palcon.5.a: "我们欢迎德黑兰的绅士们"
 palcon.5.b: "这个席位是我们应得的！"
 palcon.6.t: "伊德里斯一世抵达开罗"
 palcon.6.d: "流亡者伊德里斯王子今日抵达开罗，身为塞努西教团的领袖和亲奥斯曼的祖拜尔·本·艾哈迈德·谢里夫的反对者。他在世界大战时期在利比亚与协约国并肩作战，在意大利战线土崩瓦解后，他便被迫逃往埃及。尽管如此，很多利比亚人都将伊德里斯视作他们国家的合法统治者，这么多年来，他一直在积攒力量组建抵抗军，期待有朝一日能够打回本土。"
 palcon.6.a: "真英雄！"
 palcon.7.t: "叙利亚代表团发言"
 palcon.7.d: "代表贝鲁特和大马士革的各色地下党的大叙利亚代表们发言，抨击奥斯曼帝国蹂躏他们家园的行为。而巴勒斯坦问题则是他们发言中的重点，他们认为耶路撒冷穆塔萨勒夫领的存在是全球所有穆斯林的奇耻大辱。叙利亚必须竭尽全力摆脱土耳其的控制，毕竟土耳其的暴政只能为[OTT.GetLeader]一人带来好处。\n\n当然不那么激进的代表们也有发言权，甚至连马龙派阿拉伯人也被允许就此事发表意见。基于宣扬大叙利亚地区各族人民间平等沟通的原则，就连针对犹太定居者的内容也被提上日程，而辩论接下来也随之白热化。在一名雅法代表开始向阿勒颇代表扔凉鞋后，大会主席宣布短暂休会，并将扔鞋人赶出了会场。"
 palcon.7.a: "我们支持叙利亚人民！"
 palcon.8.t: "伊拉克代表团发言"
 palcon.8.d: "在来自耶路撒冷的代表结束了关于犹太复国主义者对全体阿拉伯人的威胁的发言后，轮到伊拉克代表团发言。他们表示支持我们的巴勒斯坦同胞，但也提醒在座的各位代表不要忽视阿拉伯人民所面临的第二个威胁。伊朗总想将自己打扮成阿拉伯人的盟友，然而真相不言自明，伊朗人这么做不过是想要打败土耳其人，并准备在一切尘埃落地后将伊拉克的阿拉伯人变成他们的奴隶。\n\n摩苏尔的代表们还没说完，伊朗代表立刻起身抗议他们的发言。我们是不是应该先集中注意打败我们共同的敌人，而不是在第一个敌人都没打败前就急着再树个敌？会场的气氛再度紧张起来，而会场主席对此再度宣布暂时休会。"
 palcon.8.a: "为了一个自由而阿拉伯的伊拉克！"
 palcon.9.t: "加齐·本·费萨尔出席大会"
 palcon.9.d: "加齐·本·费萨尔是阿拉伯英雄费萨尔·本·侯赛因之子，前者在1916年的阿拉伯大起义中指挥哈希姆部队，在1920年奥斯曼军队进攻麦加时，他的祖父侯赛因谢里夫将他送去了埃及。在福阿德一世的照顾下，当汉志成为奥斯曼瓦利的玩物时，无数逃离家乡的哈希姆同情者都围绕在了这个腼腆又涉世未深的男孩身边。\n\n小费萨尔常年居住在埃及的奢华宫殿里，报纸也常常报导他的逃亡行为。不少汉志人都认为他应该已经心灰意冷，不涉政事了。但大会上的他呼吁发动第二次阿拉伯起义，并建立起一个边幅从麦加到巴格达的统一阿拉伯国家，虽然他的演讲热情十足，而且途中只被一首他为纪念他父亲所写的诗打断一小会，但是其他代表基本上都不为所动，等到他的演讲结束时，所有代表出于礼貌，为他鼓了鼓掌。"
 palcon.9.a: "让我们向哈希姆的英雄致敬！"
 palcon.10.t: "法鲁克一世谴责锡安主义定居者"
 palcon.10.d: "在听到巴勒斯坦阿拉伯人在国际宪兵队的欺压下所受的悲惨遭遇，并看到了有关犹太移民的“数据资料”后，苏丹法鲁克一世忍无可忍，上台发言。他谴责了国际宪兵队对他的巴勒斯坦同胞的欺压，向叙利亚代表承诺他们定将得到埃及的全力支持，并承诺巴勒斯坦人民的解放之日很快就会到来。所有代表全部起身为法鲁克一世鼓掌，如雷的掌声响彻整个会场。\n\n他的演讲在埃及的几个大型犹太社区中却不受欢迎。这些犹太人在埃及治下生活条件相当优渥，而且政治自由也有所保障，但现在他们很担心国王针对巴勒斯坦的“犹太威胁”的公开攻击怕是会给他们带来不好的影响。"
 palcon.10.a: "我们支持巴勒斯坦人民！"
 palcon.11.t: "伊德里斯恳求帮助"
 palcon.11.d: "法鲁克一世的讲话完毕后，会议风向也随之转变。之前还以庆祝阿拉伯人民的文化做掩护，而现在已经变成公开讨论如何对付那些威胁阿拉伯人民安全的人采取行动了。\n\n流亡的利比亚领导人伊德里斯一世十多年以来都在积攒力量，随着奥斯曼卫队趁乱控制了利比亚首都后变得越发肆无忌惮起来，他计划就在今年发动反攻，并将祖拜尔·本·艾哈迈德·谢里夫赶下台。"
 palcon.11.a: "我们支持伊德里斯！"
 palcon.11.b: "我们什么都没有"
 palcon.12.t: "埃及的野心"
 palcon.12.d: "如今来自阿拉伯世界各个角落的代表们齐聚开罗，现在是时候举手表决我们日后的路线了。我们必须要小心谨慎地权衡我们与各个抵抗组织和政治团体间的关系。这样才能让各个阿拉伯国家在独立后仍然团结在我们的身边。"
 palcon.12.a: "埃及努力将黎凡特纳入一个大家庭"
 palcon.12.b: "埃及希望解放全阿拉伯人民！"
 palcon.13.t: "埃及宣布它的政治目标"
 palcon.13.d: "随着来自阿拉伯世界各地的代表齐聚开罗，埃及也为实现他们雄心壮志的计划拉开了序幕。对此有人欢喜有人忧：[EGY.GetLeader]表示埃及将把整个黎凡特纳入苏丹国。伊拉克问题则择日细谈，但是他们暗示他们将在此地建立一个亲埃及的阿拉伯人政权。此外，作为在日后参战的回报，汉志将被划分给阿拉伯半岛上的内陆政权。\n\n叙利亚代表团中的代表们愤而离席，他们表示，这不过是换了个人来统治叙利亚，叙利亚人民所明确要求的自治根本不是这样的。而汉志人对埃及人的态度也不怎么高兴，他们认为那些内地阿拉伯人都是不学无术、落后不堪的野蛮人，跟这群土鳖在一起就是糟蹋相对富饶的阿拉伯半岛沿岸。"
 palcon.13.a: "希望这群傲慢的家伙不会碍我们的事"
 palcon.14.t: "埃及宣布它的政治目标"
 palcon.14.d: "随着来自阿拉伯世界各地的代表齐聚开罗，埃及也为实现他们雄心壮志的计划拉开了序幕。为了促进阿拉伯各国的自治权，埃及人将努力保证阿拉伯各族的独立，并允许他们能够自行决定是否要在未来成为一个更庞大的阿拉伯国的一部分。\n\n伊拉克、叙利亚和汉志的代表对能够谋得自己未来的独立权十分高兴，但是在阿拉伯半岛，内地阿拉伯政权对此却很冷淡。他们不但看不到参战的回报，而且还会在日后和强大富饶的汉志国对抗。"
 palcon.14.a: "至少可以说这很有趣"
 palcon.15.t: "伊朗离开大会"
 palcon.15.d: "由于会议的最后似乎提到要成立一个不受伊朗影响的独立伊拉克，伊朗代表愤而离席。不知道这是否会影响他们事关参战的决定，或者，真主保佑：他们会不会因此决定站到土耳其人那一边去，这些我们也都说不好，不过这实在不是什么好事。"
 palcon.15.a: "况且又没人叫他们来！"
 palcon.15.b: "这帮阿拉伯人真不讲道理！"
 palcon.16.t: "关于社会主义者的支持事宜"
 palcon.16.d: "苏伊士危机时阿拉伯游说团在巴黎所引出的公社与埃及间的短暂合作还令人记忆犹新，许多人也开始质疑阿拉伯独立事业与第三国际间到底应该产生多大程度的合作。\n\n第三国际能够直接从阿尔及利亚的阿拉伯异见者那里捞到好处，而德国在安纳托利亚的盟友若是能倒台对于第三国际也是好事，他们也非常有兴趣向我们派出顾问并提供武器装备来帮助我们推翻奥斯曼帝国。但是不少人担心天下没有免费的午餐。阿拉伯的贸易，尤其是石油将于第三国际紧紧连接，而石油对于公社分子的战争机器无疑是重要物资，反对者认为与第三国际合作不过是把另一套帝国主义带到阿拉伯世界。而且，他们嘴里的社会主义言论对于建立在家族政治上的阿拉伯国家无疑也是赤裸裸的威胁。"
 palcon.16.a: "我们要争取一切可用的力量！"
 palcon.16.b: "那群异教徒还是去别处胡言乱语去吧！"
 palcon.17.t: "开罗条约组织创建"
 palcon.17.d: "在会议最后，全体与会者共同承诺，如果他们所代表的任何一个国家与土耳其开战，他们将联合起来团结一致。这项决议则奠定了现代阿拉伯历史上第一个军事联盟——开罗条约组织的诞生。"
 palcon.17.a: "我们将适时加入开罗条约"
 palcon.17.b: "我们尽量不加入这个组织"
 palcon.17.c: "为了繁荣昌盛的阿拉伯！"
 palcon.17.e: "我们将尽快加入"
 palcon.18.t: "会议即将结束"
 palcon.18.d: "夕阳西下，阳光慢慢从尼罗河上消失时，法鲁克一世以另一个演讲作为会议的结束，并感谢所有代表的出席。眼见为实，这次会议埃及大秀了一次自己的实力。来自不同的群体与阶层的阿拉伯人都被埃及的财富所惊讶，并为这个独立而自由的阿拉伯国家由衷的感到开心。不但如此，埃及还尝试团结各方力量，并将他们全部收为了自己的意识形态盟友。"
 palcon.18.a: "看那满天烟火！"
 palcon.19.t: "出席第三次阿拉伯大会？"
 palcon.19.d: "阿拉伯大会由占主导地位的阿拉伯大国——埃及苏丹国主持，而我们早就清楚地认识到，正如美国一样，开罗一直试图衡量奥斯曼帝国对未来冲突的敏感度以及其可能拥有的实力。\n\n虽然我们还没有收到阿拉伯大会的邀请，但如果我们要就伊拉克和整个马什里克地区的未来发表意见，我们可能有必要强行参加谈判。"
 palcon.19.a: "派代表团前往开罗！"
 palcon.19.b: "很明显，他们不希望我们出席。"
 palnews.1.t: "美军撤出耶路撒冷"
 palnews.1.d: "在美国内战爆发后，[USA.GetLeader]已经下令巴勒斯坦的全体美军将士即刻撤回本土，以增强本土政府的力量。\n\n自打1920年国际宪兵队成立以来，美军一直是其最重要的盟友，而美军的撤离将导致宪兵队比任何时候都要更加不堪一击。而虽然形势持续恶化，可德国驻军仍然不愿全面撤军，因为德国公众对于干涉耶路撒冷的呼声仍然不可忽视。"
 palnews.1.a: "约翰尼再次迈步回家"
 palnews.2.t: "抗议活动在耶路撒冷升级"
 palnews.2.d: "在当地的阿拉伯裔知名人士和各色领袖的呼吁下，一场声势浩大的抗议活动在耶路撒冷爆发，他们向托管委员会施压，要求关停近日来扩大移民事务规模的犹太移民事务局。本来最开始抗议活动并无暴力行为，但是在国际宪兵队出动并逮捕了抗议者们的一些带头人后。作为报复，暴怒的人群很快就开始向外国企业的窗子投掷石块，并开始在街上袭击外国公民。\n\n最终，当局赶紧在暴力行为持续扩大之前镇压了抗议活动，不过此举却给国际托管委员会吓得够呛，因为他们原以为此次抗议活动最终会扩大到他们动用手头所有资源都无法控制的地步。"
 palnews.2.a: "这是对我们穆斯林同胞的冒犯！"
 palnews.3.t: "耶路撒冷穆塔萨勒夫领禁止犹太移民入境"
 palnews.3.d: "为了回应耶路撒冷的穆斯林居民在数周前发动的暴乱，耶路撒冷的国际托管委员会正式下令禁止任何犹太移民入境，并下令在得到当地领导人的允许前，任何犹太人定居者不得定居。\n\n虽然托管委员会的能力不足以限制所有移民，不过这也是穆塔萨勒夫领的政策的一个关键转折点，此举无疑是公开违背了《贝尔福宣言》和《塔拉特声明》。"
 palnews.3.a: "在外国人的治下，巴勒斯坦永世不得自由"
 palnews.4.t: "巴勒斯坦总罢工"
 palnews.4.d: "在各个阿拉伯民族主义团体的组织下，所有从事体力劳动、运输业和经营商店的阿拉伯人发动了总罢工，并希望以此赶走国际宪兵队。\n\n他们的要求有以下三点：第一，禁止现在与将来的所有犹太移民入境；第二，立法禁止阿拉伯人向犹太人转交土地；第三，国际宪兵队立刻撤离巴勒斯坦，大量阿拉伯人在宗教领袖和名门望族的鼓动下，都决定参与总罢工。而托管委员会表示，他们将严打任何胆敢迫使他们离开巴勒斯坦的阴谋，国际宪兵队已经开向雅法，前去逮捕任何可能与罢工扯上关系的小头目们。"
 palnews.4.a: "愿安拉保佑他们。"
 palnews.5.t: "海法大会开幕"
 palnews.5.d: "随着耶路撒冷的紧张局势持续升级，《耶路撒冷协定》的各个签署国皆以同意在海法召开会议，以决定耶路撒冷穆塔萨勒夫领的未来。科斯坦丁尼耶政府要求此地应当立刻并入奥斯曼帝国，并声称之所以会有今天都是因为1920年时国际托管委员会把此地强行从奥斯曼帝国手中夺走所导致的。而埃及代表则公开要求此地并入埃及，他们声称阿拉伯人应该统一在一面旗帜下，并抨击奥斯曼帝国在世界大战时期的所作所为才是导致当地混乱的罪魁祸首。\n\n国际调查委员会对穆塔萨勒夫领能否持续存在的可能性给出了否定答案，同时他们认为应当在确保当地不和奥斯曼帝国合并的情况下派出一支国际特别委员会去保护当地犹太居民的安全。"
 palnews.5.a: "希望能给出个解决方案来"
 palnews.6.t: "国际托管委员会投票废除耶路撒冷穆塔萨勒夫领"
 palnews.6.d: "为解决巴勒斯坦问题，耶路撒冷协定的签署国们投票并赞成了废除耶路撒冷协定并将其重新并入奥斯曼帝国。而埃及代表提出的将西奈半岛归还给埃及的提案亦被驳回，之前其他国家还提出了埃土共同监管西奈的方案，但是随后便遭到了两国的同时反对。\n\n此举能否让巴勒斯坦尘埃落地还有待观察，不过可以肯定的是，奥斯曼帝国和埃及之间的竞争才刚刚开始。"
 palnews.6.a: "明智之举"
 palnews.6.b: "欺人太甚！"
 palnews.7.t: "开罗政变失败"
 palnews.7.d: "今日清晨，枪声响彻开罗，一群自称正义同盟成员的地下党冲进了王宫，他们计划将阿拔斯二世送上王位。阿拔斯二世是奥斯曼帝国的最后一位赫迪夫，因为他信仰伊斯兰教，以至于近些年来他的民望越来越高，一些希望他能成为埃及国王的团体也应运而生。\n\n然而，此次失败的政变却给开罗方面递了刀子，赫迪夫与奥斯曼帝国之间密切的联系也激起了公众对土耳其的反感。[EGY.GetLeader]则宣称对他的袭击是土耳其帝国主义者企图扼杀阿拉伯独立的下流手段，据称他已经开始呼吁针对奥斯曼政府采取武力行动。"
 palnews.7.a: "这只会让中东乱上加乱"
 palnews.7.b: "等下……我们什么都没干，对吧？"
 mutasarrifate_jerusalem_focus: "耶路撒冷穆塔萨勒夫领国策树"
 MOJ_1936_Census: "完成1935年人口普查"
 MOJ_1936_Census_desc: "最近一年我们开始了对受《耶路撒冷协定》影响的地区迅速发展的人口进行的极为详细的普查，但事实证明这很难完成。"
 MOJ_Pole_Report: "调查波尔报告"
 MOJ_Pole_Report_desc: "在1935年，前大西部铁路公司主席费利克斯·波尔爵士负责调查在巴勒斯坦扩修基础设施的可能性，如今为了缓解经济衰退，我们是时候重新考虑他的建议了。"
 MOJ_Foreign_Financial_Backing: "托管委员会财政支持"
 MOJ_Foreign_Financial_Backing_desc: "国际委员会的成员国拥有着奥斯曼帝国更多的资源，我们可以通过与安理会国家合作的方式重建我国经济，我们将比以前更加强大。"
 MOJ_Jaffa_Harbour_Project: "雅法港口项目"
 MOJ_Jaffa_Harbour_Project_desc: "西方的技术人员认为雅法很适合发展现代海军设施，我们就照他们说的做吧。"
 MOJ_Port_Said_Link: "加强塞得港设施"
 MOJ_Port_Said_Link_desc: "塞得港可供世界上最大和现代化的货轮装卸货物。但是为某些货物并不能直接从该港运往巴勒斯坦。我们应该考虑苏伊士当局的建议，改善巴勒斯坦的基础设施。"
 MOJ_Palestinian_Railroads_Initiative: "修建巴勒斯坦铁路"
 MOJ_Palestinian_Railroads_Initiative_desc: "为确保巴勒斯坦铁路公司能够在国际市场中生存，我们应当利用资金在最大的定居点之间建立新的盈利性客运铁路。"
 MOJ_Sell_Railroad_Concessions: "拍卖铁路特许权"
 MOJ_Sell_Railroad_Concessions_desc: "在新式管理下，曾经亏损的铁路线可以再度实现盈利。在国际委员会的指导下，我们应该开始对所有亏损铁路线进行再清点。"
 MOJ_Beersheba_Sinai_Line: "扩建贝尔谢巴-西奈线"
 MOJ_Beersheba_Sinai_Line_desc: "为了抵御奥斯曼帝国的影响，也是为了让西奈半岛上的货物得以流通，我们要将整个半岛用铁路连接起来。"
 MOJ_Jewish_Private_Investement: "吸引犹太私人投资"
 MOJ_Jewish_Private_Investement_desc: "许多富有的犹太人并不愿意移民巴勒斯坦，但他们确实同情复国主义者，我们可以和这些直接接触，“强烈建议”他们为巴勒斯坦境内的犹太人和欧洲人社区提供帮助——这可是为了他们好啊。"
 MOJ_Agricultural_Imports: "农产品进口"
 MOJ_Agricultural_Imports_desc: "我们不应该拖后腿。我们必须要求委员会促进农业进口以缓解当前的短缺。"
 MOJ_Relieve_Shortages: "缓解食物短缺"
 MOJ_Relieve_Shortages_desc: "在城市粮草充盈的情况下，我们应该开始着手处理农村居民粮食不足的问题。有人提出，可以从最丰收的城市购买多余粮食，然后在饥荒严重的乡镇建立粮仓。"
 MOJ_Ottoman_Economic_Reintegration: "奥斯曼经济再整合"
 MOJ_Ottoman_Economic_Reintegration_desc: "虽然国际委员会的成员国们控制着世界上的大部分财富，但是远水解不了近渴，科斯坦丁尼耶的资金更方便流入这里。事实上，若是想解决该地区的问题，我们必须与帝国的其他地区完全融为一体。"
 MOJ_DDY_Takeover: "叙利亚铁路交接完成"
 MOJ_DDY_Takeover_desc: "为了挽救破产的巴勒斯坦铁路公司，巴勒斯坦将与帝国其他地区融为一体，奥斯曼国铁局将收购巴勒斯坦铁路。放在以前国际委员会还会碍我们的事，但是现在谁都别想阻挡奥斯曼帝国的意志！"
 MOJ_Refurbish_Haifa_Jerusalem_Line: "翻新海发-耶路撒冷铁路"
 MOJ_Refurbish_Haifa_Jerusalem_Line_desc: "耶路撒冷的聚居点和海法的航运中心间客运连接不足。但在科斯坦丁尼耶的财政支持下，这个问题很快就能得以解决。"
 MOJ_Haifa_Deep_Water_Harbour: "海法深水港"
 MOJ_Haifa_Deep_Water_Harbour_desc: "海法比巴勒斯坦的任何地方都适合发展海军。为了满足我们的航运需求，我们应该重新分配手中的资金，现代化海法并建立起铁路设施。"
 MOJ_Relieve_Goods_Shortage: "缓解物资短缺"
 MOJ_Relieve_Goods_Shortage_desc: "如今我们有了永远的改变巴勒斯坦命运的机会。虽然国际委员会成员国可能会对此不满，但是我们现在必须向科斯坦丁尼耶求援。"
 MOJ_Cooperation_Technicum: "科技合作计划"
 MOJ_Cooperation_Technicum_desc: "我们应当要求科斯坦丁尼耶派些本土的技术顾问，来帮助我们发展科研。"
 MOJ_Local_Manifacturing: "鼓励本地制造业"
 MOJ_Local_Manifacturing_desc: "为了让巴勒斯坦摆脱欧洲的影响，我们不能再依赖来自欧洲的基础物资了。在科斯坦丁尼耶的财政支持下，某些城市的工业中心将就此蓬勃发展。"
 MOJ_Damascene_Link: "增强与大马士革的联系"
 MOJ_Damascene_Link_desc: "我们需要更得的铁路线把巴勒斯坦和大马士革的大都市连接起来。"
 MOJ_Restructure_International_Gendarmerie: "重组宪兵"
 MOJ_Restructure_International_Gendarmerie_desc: "国际委员会的成员国同意将从本国调来的宪兵队合并为一个总队，他们对委员会负责并由我们全权指挥。现在我们该着手此事了。"
 MOJ_Broadcast_Disruption: "中断泛阿拉伯广播"
 MOJ_Broadcast_Disruption_desc: "埃及人靠广播电台煽动阿拉伯民族主义，鼓动人们袭击非阿拉伯人。我们现在必须购买新的无线电发射器，用震耳欲聋的白噪音干扰他们播送的频段。"
 MOJ_Sinai_Patrol: "西奈边境巡逻"
 MOJ_Sinai_Patrol_desc: "为了抵御埃及人的渗透，我军一直在逐步增加在西奈半岛的巡逻计划。为了让我们的巡逻兵们可以持久维持当地的和平，我们需要用奥斯曼军队的专业知识武装自己。"
 MOJ_Congress_of_Haifa: "组织海法大会"
 MOJ_Congress_of_Haifa_desc: "阿拉伯人对犹太社区和土地征用的不满是《耶路撒冷协定》签署国不容忽视的问题。为了解决这个问题，必须让签署国们相信奥斯曼帝国对巴勒斯坦只有善意，并承认帝国在此的权威。我们应该召集签署国召开一次大会，实现这一目标。"
 MOJ_Mutasarrif_Sagay: "穆塔萨勒夫[Root.GetLeader]"
 MOJ_Mutasarrif_Sagay_desc: "作为军事理论家兼教官，埃萨特·萨吉很喜欢实践教育，如今有了足够的政治资本，他终于可以开始实现他的理想，教导巴勒斯坦的人民。"
 MOJ_Restructure_Palestine_Education: "重建巴勒斯坦教育体系"
 MOJ_Restructure_Palestine_Education_desc: "通过教育与发展，一国内的不同族裔可以在认同一个文化并和平相处。我们应该把巴勒斯坦的私立学校和教会学校整合起来，确保所有学生都能受到最基础的教育。"
 MOJ_Reaffirm_Ottoman_Authority: "重申奥斯曼权威"
 MOJ_Reaffirm_Ottoman_Authority_desc: "虽然不少阿拉伯人都对我们的统治没什么信心，但是很多人都相信至高朴特可以控制局面。毕竟如今只有科斯坦丁尼耶能够稳住巴勒斯坦。我们必须要求帝国在巴勒斯坦动用紧急权力，希望签署国们可以原谅我们的非常手段。"
 MOJ_Abolishment_of_the_MOJ: "撤销耶路撒冷穆塔萨勒夫领"
 MOJ_Abolishment_of_the_MOJ_desc: "在海法大会上，《耶路撒冷协定》的签署国们同意了在巴勒斯坦建立新秩序，也同意了将该地区完全融入帝国的要求。当然，这个过程是很漫长的。"
 MOJ_Algerian_Immigrants: "安置阿尔及利亚移民"
 MOJ_Algerian_Immigrants_desc: "阿尔及尔犹太人的社会地位因法军在世界大战中战败而崩溃。为此转而追寻复国之梦，不少行政人员都可以为我们效忠。白来的人手岂有不用的道理！"
 MOJ_Russian_Immigrants: "安置俄罗斯移民"
 MOJ_Russian_Immigrants_desc: "很多来自前俄罗斯帝国的犹太人现居东欧的独立国家中，但是俄国现在仍是世界上犹太人最多的国家。俄国犹太人大部分贫困潦倒，饱受歧视，渴望有朝一日能够安家落户。"
 MOJ_Eastern_European_Immigrants: "安置东欧移民"
 MOJ_Eastern_European_Immigrants_desc: "东欧有不少犹太人，其中不少都是技术经验和商场老手。我们应当允许这些犹太人在巴勒斯坦定居。"
 MOJ_American_Immigrants: "安置美国移民"
 MOJ_American_Immigrants_desc: "虽然远隔重洋，但是美国犹太人资助了很多犹太复国主义组织。我们可以安置一些对复国梦想感兴趣的犹太人，并利用他们的财富回报我们的政府，并帮他们在这里定居下来。"
 MOJ_Coordinate_Jewish_Land_Acquisition: "协调犹太人的土地购置"
 MOJ_Coordinate_Jewish_Land_Acquisition_desc: "我们的迁居计划让犹太人和阿拉伯人间又起了矛盾，让地方政府很是头疼。我们必须尽可能的平息争端并解决问题。用一个全巴勒斯坦统一的规章来取代现在杂乱不堪的征地及定居法律。"
 MOJ_Agricultural_Expansion: "西约旦灌溉计划"
 MOJ_Agricultural_Expansion_desc: "约旦西部此起彼伏的丘陵饱受干旱的困扰。然而自古以来，当地只有局部地区完成了灌溉设施的建设。我们应该按照欧洲人在此之前于此地的评估调查的基础上，建立起一个农业发展局，管理当地的灌溉设施。"
 MOJ_Tel_Aviv_Expansion: "特拉维夫城区规划委员会"
 MOJ_Tel_Aviv_Expansion_desc: "特拉维夫已经从雅法周边一片不起眼的小地方发展为了巴勒斯坦最现代化的区域。虽然在战争时期该地人口下降，但是在之后的几年间，它又迅速发展，鉴于特拉维夫对奥斯曼帝国的反感，我们的权力管不到那里。现在我们应该在那里设立一个城市规划委员，既能作为犹太人和土耳其人沟通的中介，又能强行接管当地。"
 MOJ_Close_Immigration: "禁止犹太移民"
 MOJ_Close_Immigration_desc: "随着民族间的紧张局势升温和人口迅速前夕，是时候禁止犹太人移民巴勒斯坦了，同时我们还要确保已经移民到这里的犹太人能够充分融入社会。"
 Suez_Focus: "苏伊士国策树"
 SUE_The_Port_Said_Convention: "塞得港公约"
 SUE_The_Port_Said_Convention_desc: "为了确保货物永久流经苏伊士运河，最高朴特与各列强之间达成了协议。在各国国际专员的管理下，将在苏伊士运河区附近建立一个自由国家。"
 SUE_Rebuild_The_Civilian_Administration_Center: "重建民政机构"
 SUE_Rebuild_The_Civilian_Administration_Center_desc: "塞得港的外资企业全被战争化为灰烬了。如今我们必须重建，让这些有经验的侨民回来。"
 SUE_Port_Abdulmecid_Housing_Project: "阿卜杜勒港住房计划"
 SUE_Port_Abdulmecid_Housing_Project_desc: "为了容纳全部国际政要，我们需要重新规划城市。阿卜杜勒港现在应当按照原定计划，成为东地中海的小欧洲。"
 SUE_Clear_The_Port_Said_Suez_Fairway: "清理塞得港-苏伊士航道"
 SUE_Clear_The_Port_Said_Suez_Fairway_desc: "为了确保运河不会落入敌人的手中，我们在河道内凿沉了几艘小型船只。我们现在该清理这些障碍物了。"
 SUE_Restore_Suez_Refuelling_Station: "重建苏伊士加油点"
 SUE_Restore_Suez_Refuelling_Station_desc: "许多尖端的加油设备遭到不可逆转的损坏。我们必须从国外引进替换部件，使运河恢复正常运转。"
 SUE_Re_Open_The_Canal: "重开运河"
 SUE_Re_Open_The_Canal_desc: "现在运河已经修好，我们应该为其重开做准备。"
 SUE_Electrification_Of_Ismailia: "伊斯梅利亚的电气化"
 SUE_Electrification_Of_Ismailia_desc: "伊斯梅利亚的全面电气化将大大有利于国际贸易。我们应该支持这项努力。"
 SUE_Expand_Rail_Connections: "扩展铁路连接"
 SUE_Expand_Rail_Connections_desc: "苏伊士运河虽是全球的经济枢纽，但是枢纽也要有经济上自给自足的能力。是时候建立新的铁路线了，整个运河区的居民区都要被连接起来。"
 SUE_Create_The_Port_Said_Industrial_Zone: "创建塞得港工业区"
 SUE_Create_The_Port_Said_Industrial_Zone_desc: "工业区所要遵守的法律与其他地区稍有不同，当地法律应在确保经济发展的同时保证我们的财富和收入。"
 SUE_Expand_Textile_Manufacturing: "扩大纺织业"
 SUE_Expand_Textile_Manufacturing_desc: "在低运输成本的优势下，运河区开始发展小规模的纺织业，埃及腹地的工人也被这些就业机会吸引过来。我们应该发展这一产业以维持运河区工业的活力，运河区也可以借此盈利。"
 SUE_Increase_Shareholder_Dividends: "提高股东红利"
 SUE_Increase_Shareholder_Dividends_desc: "随着运河区的全面修复，塞得港公约的签署国可以获得更大的税收份额。"
 SUE_Rebuild_The_Port_Said_Refinery: "重建塞得港炼油厂"
 SUE_Rebuild_The_Port_Said_Refinery_desc: "提炼原油曾经对运河区的经济提供过很大帮助，虽然这个行业对运河的经营无关紧要，但是我们如果有盈余，就可以重操旧业。"
 SUE_Found_The_International_Legislative_Assembly: "组建侨民议会"
 SUE_Found_The_International_Legislative_Assembly_desc: "居住在苏伊士运河的外国公民应该在某种程度上也拥有一些对接部门。我们将为此设立一个外籍国民立法机构解决此事。"
 SUE_Expand_The_Suez_Garrison: "扩张苏伊士驻军"
 SUE_Expand_The_Suez_Garrison_desc: "苏伊士运河是国际贸易的心脏。我们不能再让它落入敌对势力手中。我们必须把驻军扩张到能够保证其安全的规模。"
 SUE_Establish_The_Port_Said_Naval_Authority: "建立塞得港港务局"
 SUE_Establish_The_Port_Said_Naval_Authority_desc: "运河区需要一支由其直辖的小型船队。让我们建立起能够维修军舰的设施。"
 SUE_Modernise_Repair_Facilities: "现代化修理设施"
 SUE_Modernise_Repair_Facilities_desc: "货船需要特殊的维修设施。我们必须扩大我们的业务范围以接受最新的船只。"
 SUE_Department_For_The_Procurement_Of_Supplies: "成立采购部"
 SUE_Department_For_The_Procurement_Of_Supplies_desc: "运河区的食品进口事宜应交由中央管理，我们很快就会成立一个部门接手此事。"
 SUE_Re_Establish_The_Port_Said_Hospital: "重建塞得港医院"
 SUE_Re_Establish_The_Port_Said_Hospital_desc: "世界大战期间英军建立了塞得港医院，在红十字会的监督下，这里的医学水平直线提升，中东各地的士兵和平民都可以来这里接受最快的治疗"
 SUE_Expand_The_Port_Said_Arsenal: "扩建塞得港兵工厂"
 SUE_Expand_The_Port_Said_Arsenal_desc: "若是要在想在四面环敌的情况下保持运河畅通，那么运河周边必须建立起极大的军火库和能提供基本需求的弹药生产设施。"
 SUE_Found_The_Egyptian_Auxiliary_Corps: "建立埃及辅助部队"
 SUE_Found_The_Egyptian_Auxiliary_Corps_desc: "要想让埃及人不再想要干扰苏伊士运河的运作，我们就得让埃及人也能从苏伊士捞到钱。为此，我们可以征召埃及志愿者扩大国际宪兵队，确保他们能得到与其他国籍士兵的同等待遇和报酬，我们就可以博得他们的好感。"
 SUE_The_Frontline_Of_Imperialism: "帝国主义的最前线"
 SUE_The_Frontline_Of_Imperialism_desc: "随着运河保护计划的全面实施，我们应该直接招募西方退伍军人担任顾问，并成为驻军的精锐核心。"
