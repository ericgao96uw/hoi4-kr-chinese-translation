 KOR_kim_koo: "金九"
 KOR_kim_koo_leader_desc: "无论是金九的盟友还是敌人，都认可他是朝鲜民族主义残余的化身，也是无数白色恐怖事件的始作俑者。金九出生于落魄的望族，早年参加了东学党起义的农民军，并在起义受挫时被安泰勋所救，后者的儿子正是后来那位刺杀了伊藤博文的、富有传奇色彩的安重根。1896年，金九因涉嫌谋杀一位日本商人被捕，当时他将那位商人错认为一位日本军官。越狱后，金九远离了政治，转而在寺院的帮助下办学。1905年日本强迫签订《乙巳条约》后，愤怒的金九重回了民族主义舞台，结交到了许多志同道合的人，这些人后来成为了他的同志。\n\n1925年，大韩民国临时政府在上海成立，金九作为临时政府中不可或缺的成员，迅速确立起自己直接或间接的骨干地位。金九掌权期间，他担任了临时议政院议员和警务局长，竭力阻止叛徒的渗透。在这一时期，金九的活动还包括了多次暗杀他的战友，其中许多人都是他通往权力宝座道路上的障碍。1923年他被任命为内务总长，1926年被任命为国务领。1930年，金九创立了韩国独立党。这些活动成为了金九攫取权力的坚实基础。如今，作为朝鲜国家和民族无可争议的领袖，金九正凝望着深渊。"
 KOR_yi_kang: "李堈"
 KOR_yi_kang_leader_desc: "李堈是朝鲜高宗李熙第五子，1877年由高宗宫女张氏所生，1892年被封为义和君。在与金修德结婚后，李堈被债务、诉讼等麻烦所缠身。他于1895年成为特派日本大使，参加日本在第一次中日战争中战胜中国的庆祝活动。尽管他花花公子的做派和挥金如土的挥霍使得朝鲜政府对他很不满，他还是在处理完个人问题后出任了欧美六国报聘大使。1906到1907年，他参加了朝鲜红十字会。然而，当他的父亲李熙退位时，由于李熙不喜欢李堈，他同父异母的弟弟李垠被封为皇太子。\n\n1910年日本吞并朝鲜后，尽管每年都能得到不菲的恩赐金，李堈还是对自己的地位日益感到不满。当他在1928年听到大韩民国临时政府的消息时，他试图逃离朝鲜加入这些流亡者，但这次逃亡失败了。他请求褫夺自己的爵位来换取自由，却还是被作为政治犯软禁在京城。1930年，他正式退休，但但朝鲜独立的热切渴望却从未消退；他曾经提到，他宁可在独立的朝鲜当农民，也不愿做日本铁蹄下的贵族。\n\n当大清帝国的军队在第二次中日战争结束时解放朝鲜，李堈终于得以见到了流亡日久的临时政府。为了纪念大清与朝鲜的历史联系，确立朝鲜与中国新的关系，李堈几乎被一致拥戴为重生的朝鲜的国王。他现在肩负着在新解放的朝鲜旗帜下继承朝鲜光荣传统的责任。"
 KOR_yi_un: "李垠"
 KOR_yi_un_leader_desc: "作为朝鲜王族，光武皇帝高宗李熙第七子，李垠却几乎不知道当朝鲜国王是什么感觉。1907年他10岁时，被指定为皇太子，在伊藤博文的建议下被送往日本。在那里，明治天皇对这位朝鲜的小王子十分喜爱，关照有加。李垠与裕仁亲王、高松宫宣仁亲王、秩父宫雍仁亲王等日本贵族一起长大。然而，在伊藤博文于1909年遇刺后，明治天皇就不再去见李垠了，他从此成为了领养他的日本的囚徒。\n\n1911到1924年，李垠入学陆军幼年学校后，尽管身材矮小，但仍一直在日军中服役。1927到1928年，李垠决定去看看日本和韩国以外的世界，因此他乘船前往欧洲，游历了伦敦和巴黎这样的工团主义国家首都，还到访了德国和奥地利帝国，然后于1928年底返回日本。\n\n当第二次中日战争爆发时，李垠在华北方面军服役，随后在中朝边境的激战中被清军俘虏。在大清帝国的支持下，韩国独立党同意承认李垠为朝鲜的合法继承人，并采用与中国邻居类似的君主立宪制政体。作为复辟的李氏王朝的新君，李垠领导着浴火重生的朝鲜，一个毫无疑问的追求重现荣光的朝鲜。"
 KOR_kim_hong_il: "金弘壹"
 KOR_kim_hong_il_commander_desc: "§Y陆军将领介绍\n生于：§!§g1898年9月23日；大韩帝国、平安北道龙川§!\n§Y军旅生涯：§!§g当日俄战争在他的家乡爆发时，金弘壹的童年随着大炮的轰鸣声而陷入了动荡。战争很快画上了句号，转瞬即逝之间，大韩帝国就在日本人的铁蹄下分崩离析。在幼时就见证了战争恐怖与国家衰亡的金弘壹，从此开始了他为祖国而战的奋斗。青年时代，他曾经游窜于朝鲜和中国之间，最终以教师的身份定居下来，然而日本警察还是追上了金弘壹的脚步——他最终逃到了中国东北，他的哥哥在那里经营着一家企业。1918年，金弘壹在上海结实了同为反日游击队员的黄觉，在黄觉的帮助下，他进入贵州陆军讲武学校，成为了一名军校生。金弘壹接受的教育始于武器突然之间被放错了位置，这是何应钦对他的特别辅导：在何应钦的悉心教导之下，金弘壹以优异的成绩毕业。在那之后，他前往上海，试图与大韩民国临时政府搭上线，但那时由于对李承晚的弹劾而起的内讧，他没能成功。后来，金弘壹在关内、东北和俄罗斯远东干过雇佣兵、当过教育家，生活起起落落，时好时坏。\n\n在参加一次葬礼时，金弘壹遇到了孙中山先生，极大地鼓舞了他的独立事业。北伐开始时，金弘壹加入了国民党，担任老教官何应钦的副官。北伐期间，他还说服了直军中的朝鲜飞行员加入国民党的事业。北伐结束时，他已经成为了一名将军，但国民党的失败却使得这一成就变得可有可无。随后，他追随何应钦回到滇黔，加入忠于朱培德的国民革命军余部。1931年，金弘壹与位于上海的大韩民国临时政府重新建立了联系，并成为韩国光复军的领袖之一，同时也成为了临时政府的一位武装联络人。§!\n\n§Y重要信息：他是何应钦的助手和老朋友，与国民党和朝鲜独立运动右翼有关联。§!"
 KOR_lee_beom_seok: "李范奭"
 KOR_lee_beom_seok_commander_desc: "§Y陆军将领介绍\n生于：§!§g1900年10月20日；大韩帝国、京城§!\n§Y军旅生涯：§!§g李范奭是金九的密友、韩国独立党内的名将，流亡期间，他成为了罗马尼亚首相科尔内留-泽莱亚·科德里亚努以及俄罗斯萨文科夫主义运动的忠实崇拜者——对李范奭来说，他们就是民族主义韩国实现强大昌盛的灵感来源。作为朝鲜王室的后裔，李范奭于1916年成为了流散到中国的朝鲜人的一员；他在上海见过中国国民党总理孙中山先生；然后他又去了云南，在唐继尧的允许下，这位爱国青年进入了云南讲武堂。1916年，李范奭自军校毕业，在中国流亡数年，最终于1925年加入临时政府，凭着军事经验在军队内节节高攀。"
 KOR_lee_beom_seok_civilian_desc: "李范奭是金九的密友、韩国独立党内的名将，流亡期间，他成为了罗马尼亚首相科尔内留-泽莱亚·科德里亚努以及俄罗斯萨文科夫主义运动的忠实崇拜者——对李范奭来说，他们就是民族主义韩国实现强大昌盛的灵感来源。作为朝鲜王室的后裔，李范奭于1916年成为了流散到中国的朝鲜人的一员；他在上海见过中国国民党总理孙中山先生；然后他又去了云南，在唐继尧的允许下，这位爱国青年进入了云南讲武堂。1916年，李范奭自军校毕业，在中国流亡数年，最终于1925年加入临时政府，凭着军事经验在军队内节节高攀。\n\n朝鲜独立后，李范奭回到终得自由的故乡。他并不信任独立党内的左翼分子，国内的一民主义支持者由此聚集到李范奭麾下。他们认为，朝鲜应该本着对名誉领袖金九的狂热崇拜，通过自我革新、组织重构转化成军事化、无阶级的单一民族国家。"
 KOR_ji_cheong_cheon: "池青天"
 KOR_kim_wonbong: "金元凤"
 KOR_kim_wonbong_commander_desc: "§Y陆军将领介绍\n生于：§!§g1898年9月28日；大韩帝国、庆尚南道密阳§!\n§Y军旅生涯：§!§g在奉天策动义烈团后，金元凤在朝鲜组织策划了一系列针对日本人员和前哨的攻击，竭尽全力争取朝鲜独立。受广州国民政府鼓舞后，1926年1月，金元凤进入黄埔军校，想要训练出一支足以对抗日本的军队。但随着北伐失败，金元凤开始穿梭于大陆各地，组织社会主义的朝鲜民族主义运动。1931年，他脱离了和第三国际的关系，与在黄埔的故友重新联络，成为了一名与国民党合作的军官，尔后决定率领义烈团余部彻底融入了国民党左派，国民党则发挥他在争取朝鲜独立时的情报专长为己所用；与此同时，他还获得了进一步培训朝鲜军校生的机会。1932年，金元凤组织发起了朝鲜民族革命党，作为国民党的姊妹组织加入了同样与国民党存在千丝万缕联系的大韩民国临时政府，成为了其执政党韩国独立党的反对党。§!\n\n§Y重要信息：在某种程度上，金元凤与国民党内的几乎所有派系都有联系，出于实用主义，各派系也尊重他的伙伴地位。他在党内政治中基本上处于超然地位。§!"
 KOR_kim_wonbong_civilian_desc: "1931年脱离第三国际后，金元凤与在黄埔的故友重新联络，成为了一名与国民党合作的军官，不久又率领义烈团余部彻底融入了国民党左派，国民党则发挥他在义军服役时的情报专长为己所用；与此同时，他还获得了进一步培训朝鲜军校生的机会。1932年，金元凤组织发起了朝鲜民族革命党，作为国民党的姊妹组织加入了同样与国民党存在千丝万缕联系的大韩民国临时政府，成为了其执政党韩国独立党的反对党。\n\n流亡生涯无法阻止金元凤，这位爱国革命家在有生之年目睹朝鲜的重生。在二次北伐与对日战争期间，他在国民革命军中的指挥与勇气足以证明他是一位富有能量、激情澎湃的领袖人物。虽然通向社会主义与民族主义朝鲜的道路仍未可知，但金元凤终于实现了在余生中见证祖国获得解放与自由的梦想。"
 KOR_pak_hon_yong: "朴宪永"
 KOR_pak_hon_yong_leader_desc: "朴宪永出身两班，是他父亲的私生子。少时，朴宪永前往京城求学，由此与民族主义思想结缘。他仍旧忠于已然灭亡的祖国，因此被迫流亡海外，寻求庇护。后来，他前往欧洲定居，与在法国、意大利和英国崛起的工团主义意识形态纠缠不清，对革命的耳闻目睹深刻地影响了他：他是第一批加入第三国际的朝鲜人之一，并且还秘密返回朝鲜，在沦陷于日本之手的半岛上传播工团主义理想。在经历了一段牢狱之灾和抱病后，朴宪永奇迹般地逃脱日本军队的怒火，设法返回了巴黎。在那里，他深深地卷进了新兴的极权主义运动之中，愈发靠近莫斯利和墨索里尼的阵营，与他们在民族主义倾向上找到了共同点。1931年起，朴宪永开始穿梭于欧洲和上海之间，自由地支持朝鲜的独立斗争和工团主义斗争，还发起出版了支持工团主义思想的报刊。然而短短一年后，他就谴责临时政府过于反动，排斥社会主义思想家。在找到一些与他想法类似的支持者后，朴宪永坚定地将自己宣示为朝鲜极权主义的捍卫者，红色统治的强大威力才刚刚露出端倪。"
