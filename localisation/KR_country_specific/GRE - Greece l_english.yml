 GRE_memories_of_king: "君王时代的旧忆"
 GRE_memories_of_king_desc: "在那混乱的1931年，历经无数政变与反政变，希腊君主制终告毁灭。但如今，国内仍有许多坚挺的保王派，这些人是造成国内混乱的罪魁祸首。"
 GRE_foreign_industry_GER1: "德控工业"
 GRE_foreign_industry_GER1_desc: "在那灾难性的世界大战之后，“感谢”于我们那令人震惊的战争债，康斯坦丁国王签订了允许德国投资者不受限的进入希腊经济的条约。结果是，几乎一半的工业被外国贷方和银行控制——无论在哪个领域，对我们而言都不是什么好事。"
 GRE_foreign_industry_GER3: "救助德控工业"
 GRE_foreign_industry_GER3_desc: "在那灾难性的世界大战之后，“感谢”于我们那令人震惊的战争债，康斯坦丁国王签订了允许德国投资者不受限的进入希腊经济的条约。结果是，几乎一半的工业被外国贷方和银行控制——不过所幸，我们已在黑色星期一这场灾难中多少救援了一下这些外资企业，这让我们能和外资方谈更多条件。"
 GRE_foreign_industry_AUS1: "奥控工业"
 GRE_foreign_industry_AUS1_desc: "在那灾难性的世界大战之后，“感谢”于我们那令人震惊的战争债，康斯坦丁国王签订了允许奥地利投资者不受限的进入希腊经济的条约。结果是，几乎一半的工业被外国贷方和银行控制——无论在哪个领域，对我们而言都不是什么好事。"
