 QIE_du_xigui: "杜锡珪"
 QIE_du_xigui_admiral_desc: "§Y海军将领介绍\n生于：§!§g1874年11月12日；大清帝国、福建省福州§!\n§Y军旅生涯：§!§g杜锡珪出生于一个贫苦家庭，稍长时他跟随兄长的步伐参加海军，以缓解窘迫的家庭状况。1902年，他从江南水师学堂毕业，并前往英国继续深造。随后，他开始了在现代化大清海军的服役生涯，担任过一批当时中国最大体量舰船的舰长。武昌起义期间，他抛弃了摇摇欲坠的清廷，转而投靠直系军阀。1923到1924年，他在直系主宰的政府中担任海军部长。国民党北伐开始后，许多部下几乎成功劝说他脱离直系，但德国军舰的出场让他决定协助德国海军的海岸炮击任务。官复海军部长的原职后，杜锡珪已没有太多时间去亲自指挥现役舰艇了。§!\n\n§Y重要信息：他年轻时曾有吸食鸦片与酗酒的陋习。尽管他现在已基本康复，但二十年代的动荡使他重新堕入酗酒的恶习中。"
 QIE_wu_renli: "吴纫礼"
 QIE_wu_renli_admiral_desc: "§Y海军将领介绍\n生于：§!§g1874年；大清帝国、安徽省合肥§!\n§Y军旅生涯：§!§g关于吴纫礼早年的资料并不多，我们知道的是，在1890年，他进入威海卫水师学堂学习，后转入天津北洋水师学堂并于1896年毕业。1910年代，他担任保定陆军学校的多种教员职位，其中包括了英法文总教习。在那里，他结识了许多未来的直系军官。因此，他不久后便平步青云。吴纫礼在很大程度上刻意避开了困扰着许多其他海军军官的政治乱局，并以“不关心政治”而闻名，可以说他是中国历史这段动荡时期中最不关心政治的人物了。作为一名称职的军官，吴纫礼在整个20世纪二三十年代有着出色的表现。"
 QIE_sa_zhenbing: "萨镇冰"
 QIE_sa_zhenbing_admiral_desc: "§Y海军将领介绍\n生于：§!§g1859年3月30日；大清帝国、安徽省合肥§!\n§Y军旅生涯：§!§g萨镇冰出身于色目人萨氏家族，他在福州船政学堂就读并于1872年毕业。在这之后，他在英国格林威治皇家海军学院学习，在那里他开始直面现代海军的创新。归国后，他参与了甲午战争，是战争中大清海军最年轻的指挥官。威海卫之战，在他的长官全部自杀后，他被迫向日本人投降。武昌起义时，他遭遇了一场全面兵变，而他选择退休赴上海，既没有选择对着他自己的部下开火，也没有选择叛国。在1920年他曾短暂地代行国务总理，随后于1922年被委任了福建省省长这个虚职，而他本计划就此退休。在这里，他与直系军阀变得熟络起来，并开始向吴佩孚及海军中的后生们提出一些有关现代化老旧舰队的建议。1927年清朝复辟后，他正式重归海军最高指挥部，助其接受德国的新战术和新舰只。"
 QIE_aisin_gioro_zaixun: "爱新觉罗·载询"
 QIE_aisin_gioro_zaixun_admiral_desc: "§Y海军将领介绍\n生于：§!§g1885年5月20日；大清帝国、北京§!\n§Y军旅生涯：§!§g载洵被他的直系亲属奕詰的支系抚养长大，因为奕詰膝下无人可承袭爵位：1900年，奕詰之子载漪因支持义和团运动，被剥夺了贵族爵位，流放到新疆。两年后，载洵继承了载漪的爵位，成为多罗贝勒中的一员。1908年，他被封为代理郡王（二等亲王），但名义上仍然是一名贝勒。1909年，载洵被清廷任命为筹办海军大臣。后来，他被派往欧洲和美国考察西方列强的海军。1911年回国后，他成为全权海军大臣。在溥仪发动政变后，他从退休生活中复出，再次担任海军部长。尽管一生中从未指挥过战斗，但他仍被授予了海军上将的称号。但载洵的在战斗中的实际指挥能力还有待观察。"
