l_english:
 kr.political.1.t: "Kaiserreich 测试版 0.24.1"
 kr.political.1.d: "Kaiserreich团队自豪地为您带来《钢铁雄心4》模组《Kaiserreich》的0.24.1版本。\n\n我们遍布全球各地的团队努力工作，终于为您带来了本版本，对于您的游玩我们感到十分荣幸至极。\n\n***请注意如下几项提示：***\n\n-本mod的创作团队已经假定了玩家在和平谈判时会吞掉所有能够吞掉的地区，所以请你务必这么做！\n\n-新闻事件的频率以及用于地区和胜利点的命名系统可以在菜单中进行调整，通过点击位于屏幕右上角，位于“全球紧张度”旁的按钮来调整。（该按钮取代了原版游戏中的“成就”按钮）\n\n-还请记住本mod仍然处于测试状态，所以很遗憾的是bug和崩溃现象仍然可能会出现。如果出现了这种情况，请到Kaiserreich团队的GitHub上的报错处吱一声，这对我们的工作将会起到帮助，而我们也会尽快修复这些漏洞。\n\n希望您游玩Kaiserreich时感到开心，如同我们制作它时一般！"
 kr.political.1.a: "收到啦！"
 kr.political.10.t: "与[FROM.GetNonIdeologyNameDef]的同盟？"
 kr.political.10.d: "国际关系往往动荡不定，条约与同盟同样日新月异。有时仅一代人的事件，一道道的契约就能被利益变动绞成一张张废纸。黑色星期一同这世界上其他政治事态发展造成的动荡加剧了小国们的恐惧感，他们害怕大国间的冲突会让他们身陷囹圄。\n\n也许有的国家会迫于国内态势倒向孤立，或者寄希望于中立会保证他们不入大国们的法眼，但[FROM.GetNameDefCap]的做法却截然相反。解决内部的矛盾之后，[FROM.GetNameDefCap]将目光投向了外部，渴望找到能给予他们保护的盟友。这个盟友就是我们，或出于优越的地理条件，或出于杰出军事力量，又或是出于我们一致的意识形态，[ROOT.GetFactionName]选择了我们来做他们的盟友。\n\n但现在的问题是，我们是否该接受他们的同盟？诚然一位新的盟友会增强我们的联合部队，但同样我们也要考虑接受他们可能带来的风险。我们要考虑他们现有的一切争议，还有其他派系成员可能蕴藏的不满之心。我们的决定是什么？"
 kr.political.10.a: "团结就是力量！"
 kr.political.10.b: "再想想，还是算了……"
 kr.political.11.t: "[From.GetNonIdeologyNameDefCap]接受了！"
 kr.political.11.d: "Having heard our request to enter their alliance, [From.GetNameDefCap] has accepted our application and we are now set to become a member of [FROM.GetFactionName]. This will hopefully increase our safety in these troubling times, as we strive to ensure our people's protection from outside powers and foreign meddling.\n\nThat is not to say however this agreement comes for free. We have certain expectations now placed upon us to contribute to the common defence of the nations of [FROM.GetFactionName] and will likely be drawn into conflicts involving this pact. This includes the possibility of being brought into wars initiated by members of this pact.\n\nWe go now into the future together, our fates now intertwined both by words and by force of arms. With any luck, we will gain far more out of this agreement that we have lost in autonomy."
 kr.political.11.a: "太棒了！"
 kr.political.12.t: "[From.GetNonIdeologyNameDefCap]拒绝了！"
 kr.political.12.d: "Despite our convincing appeals that we could be an effective contributor and member of their alliance, to our chagrin [From.GetNameDef] has refused our request to join the [FROM.GetFactionName]. In some ways, this can be expected: alliances are often delicate and wrought with dangers, and some caution is to be expected when making them. Still, this rejection leaves us in a sore spot. Either they have no intentions of defending us or more cynically they see us as a future target on the battlefield.\n\nWe must hurry then to find a working means of national security. Whether this means finding another alliance to shield us from invasion, appealing to multiple factions as a benevolent neutral mediator or whether it means turning inwards to an armed defence, we need to ensure our people's security. The [FROM.GetFactionName] may or may not regret rejecting us, but it is essential that we do not regret this outcome."
 kr.political.12.a: "吃亏的是他们。"
 kr.political.13.t: "与[FROM.GetNonIdeologyNameDef]的同盟？"
 kr.political.13.d: "International relations is often fluid, with agreements and alignments quickly shifting from generation to generation. Sometimes even within a generation, pacts are signed and discarded as interests change. The instability fostered after Black Monday and other political developments around the world has heightened fears in many weaker nations that the great powers coming to blows will catch them in the middle.\n\nIn an effort to pursue common interests, [FROM.GetFactionName] has banded together into a comprehensive military alliance. They have sought our membership, offering us the potential of further protection (whether from outside threats or from themselves), and in exchange for deepened military and economic ties we will become part of a stronger and united bloc.\n\nJoining however is not without risk. We will likely be drawn into any conflicts that emerge related to this alliance, and it is possible that our contributions will outweigh the benefits we gain from membership. It is essential that as a nation we carefully weigh the costs and benefits of such an agreement."
 kr.political.13.a: "团结就是力量！"
 kr.political.13.b: "再想想，还是算了……"
 kr.political.14.t: "[From.GetNonIdeologyNameDefCap]接受了！"
 kr.political.14.d: "After some deliberations, [From.GetNameDefCap] has accepted our invitation to join the [ROOT.GetFactionName], as we had dearly hoped they would. A new member of our alliance is generally welcome,bringing further security for each other and at the very least ensuring peace between the members in it. Their contributions of military forces, funding, and diplomatic weight will hopefully advance the mutual interests of [ROOT.GetFactionName], but there are some concerns ahead.\n\nAnother ally in our pact does mean further resources contributed to our combined forces, though any additional dangers they add for our faction is danger that will be taken into common. Any competing claims need to be taken into consideration, and any discord they may cause between faction members.\n\nWe will need to work diligently to ensure that these issues are smoothened over and that this alliance works for everybody (or at the very least, ourselves). Still, this should not dampen the diplomatic victory we have won today for all of our peoples."
 kr.political.14.a: "太棒了！"
 kr.political.15.t: "[From.GetNonIdeologyNameDefCap]拒绝了！"
 kr.political.15.d: "After some deliberation, to our chagrin [From.GetNameDef] has rejected our invitation to join the [ROOT.GetFactionName]. Unfortunately this is not an uncommon occurrence when it comes to alliance building. Some nations fear the loss of diplomatic flexibility a formal commitment would make, hoping to avoid being drawn into a losing conflict or wishing to join a more suitable alliance. It is also possible that they have designs that are mutually exclusive with our goals, though hopefully not in antagonistic way.\n\nWhatever the case, [From.GetNameDef] will not make or break our alliance. Or at least that should be the case if our faction is to have any weight. We will go on to achieve our goals one way or another, and if they are lucky [From.GetNameDef] will not regret their poor decision too much."
 kr.political.15.a: "吃亏的是他们。"
 kr.political.30.t: "准备战争！"
 kr.political.30.d: "我们收到了一系列报告，称[From.GetAdjective]的军队正在集结，在[Root.GetAdjective]边境地区出现了大量的侦察活动。军官将领们表示，显然[From.GetNameDef]正计划入侵[Root.GetNameDef]，在接下来几周中入侵行动随时有可能会发生。"
 kr.political.30.a: "我们必须做好准备！"
 kr.political.31.d: "我们从[From.GetNameDef]处收到警告，称[From.From.GetAdjective]军队正在集结，[From.GetAdjective]的边境地区发现了大量的侦察活动。军官将领们表示，显然[From.From.GetNameDef]正在计划入侵[From.GetNameDef]，在接下来几周中入侵行动随时有可能会发生。"
 kr.political.32.d: "我们从在[From.GetNameDef]的盟友那边得到消息称他们的部队正在集结，并在[attack_target.GetAdjective]的边界附近进行大规模的侦察行动。[From.GetNameDef]将在数周以内对[attack_target.GetNameDef]发动进攻。"
 return_cores_to_ally: "归还[From.GetAdjective]领土"
 return_cores_to_ally_desc: "[Root.GetAdjective]政府一直在讨论如何处理我们目前占领着的属于[From.GetAdjective]领土，我们对这份领土并没有合法的宣称权。我们应该将土地归还给我们的盟友[From.GetAdjective]吗？"
 return_cores_to_subject: "归还[From.GetAdjective]领土"
 return_cores_to_subject_desc: "[Root.GetAdjective]政府一直在讨论如何处理我们目前占领着的属于[From.GetAdjective]领土，我们对这份领土并没有合法的宣称权。我们应该将土地归还给我们的从属国[From.GetNameDef]吗？"
 kr.political.75.t: "[From.From.GetAdjective]领土"
 kr.political.75.d: "[Root.GetAdjective]政府一直在讨论如何处理我们目前占领着的属于[return_to.GetAdjective]领土，因为目前我们对这份领土并没有合法的宣称权，我们应该把领土归还回去吗？"
 kr.political.75.a: "是的，归还所有的领土"
 KR_will_return_all: "所有滨海或相接壤的[return_to.GetAdjective]核心或者拥有宣称的领土将会被归还给§Y[return_to.GetNameDef]§!。\n\n注意这将§R不§!包括[Root.GetAdjective]的§Y核心§!或拥有§Y宣称§!的领土。"
 kr.political.75.b: "是的，归还除了关键地区的所有领土。"
 KR_will_return_rest: "所有滨海或相接壤的[return_to.GetAdjective]核心或者拥有宣称的领土将会被归还给§Y[return_to.GetNameDef]§!。\n\n注意这将§R不§!包括[Root.GetAdjective]的§Y核心§!或拥有§Y宣称§!的领土，也不会包括诸如运河之类的§Y战略要地§!。"
 kr.political.75.c: "只归还他们的核心领土"
 KR_will_return_cores: "所有滨海或相接壤的[return_to.GetAdjective]核心或者拥有宣称的领土将会被归还给§Y[return_to.GetNameDef]§!。\n\n注意这将§R不§!包括[Root.GetAdjective]的§Y核心§!或拥有§Y宣称§!的领土，也不会包括诸如运河之类的§Y战略要地§!。同时[return_to.GetAdjective]仍然将会保有他们的§Y宣称§!。"
 kr.political.75.e: "我们会保留所有领土的控制权"
 KR_will_not_return: "我们将§R不再§!归还对方领土，也再不会被其要求归还。"
 kr.political.76.t: "[From.GetNameDefCap]归还[Root.GetAdjective]的领土"
 kr.political.76.d: "我们在[From.GetNameDefCap]的盟友已将一些我们的合法领土的控制权归还给了我们！"
 kr.political.76.a: "好极了！"
