 HAW_monarchy_restoration: "复辟君主制"
 HAW_monarchy_restoration_desc: "在超过四十年的美国占领和帝国主义统治之后，卡瓦纳亚科阿王朝重掌大权。政府可能仍会就王室将如何统治国家有所分歧，但已没有美国人来阻止制定决策的民主进程了。"
 HAW_cultural_revival: "文化复兴"
 HAW_cultural_revival_desc: "美国政府对夏威夷语言和文化的压制已经失败。我们将再一次讲我们的母语，再一次让我们的传统艺术享受赞助。美国移民也拥有在这个新的王国维持自己文化的自由。"
 HAW_hawaiian_renassiance: "夏威夷复兴"
 HAW_hawaiian_renassiance_desc: "随着我们的语言逐渐复兴，女王已经委任了把火奴鲁鲁图书馆每一件馆藏都翻译成夏威夷语的工作。这必定会成为又一次文化复兴的重要一步。"
 HAW_ponana_leo: "语言巢"
 HAW_ponana_leo_desc: "随着我们伟大文化中新一批艺术家的涌现，我们必须消除教会学校所造成的文化破坏。Pūnana Leo，或者说语言巢，即是对夏威夷教育高度监管的本质的一种草根回应。"
 HAW_kanawai_mamalahoe: "《断桨法令》"
 HAW_kanawai_mamalahoe_desc: "原1797宪法所遵奉的法令是，让每一位长者，妇女和儿童可以安全无虞地躺在路边。儿童，长者和无家可归者不会再王国中受到虐待。"
 HAW_constitutional_monarchy: "君主立宪制"
 HAW_constitutional_monarchy_desc: "尽管我们的1797宪法具备一些现代特征，它因被美国属地法律取代而缺少立法更新。"
 HAW_devoted_monarchy: "虔诚的君主制"
 HAW_devoted_monarchy_desc: "卡瓦纳亚科阿王朝已经花费了数十年争取夏威夷独立。无论你的政治或是宗教信仰如何，君主制军权致力于为夏威夷人带来幸福和福祉。"
 HAW_proportional_representation: "比例代表制"
 HAW_proportional_representation_desc: "枢密院几十年来一直在委任夏威夷的立法工作。在美国统治下，该委员会由商业利益相关人士组成，且几乎完全由共和党人控制。我们需要通过一个比例立法机构修改最新的1893年宪法。"
 HAW_legacy_of_kamehameha: "卡美哈梅哈的遗产"
 HAW_legacy_of_kamehameha_desc: "卡美哈梅哈王朝是卡瓦纳亚科阿王朝的上级分支，而且我们仍对统一这个群岛的国王有所亏欠。"
 HAW_royal_projects: "皇家项目"
 HAW_royal_projects_desc: "女王已下令在大岛上建造新设施，以便更好地向更广阔的世界展示王国的威严。"
 HAW_peoples_king: "人民女王"
 HAW_peoples_king_desc: "曾几何时，年轻的女王也是共和党人。没有人民支持，她的王朝无法恢复权威。因此，女王不会贬低共和党人，而是将努力超越他们对一个能代表人民、负责任的统治者的期望。"
 HAW_hawaiian_home_land: "夏威夷住宅用地"
 HAW_hawaiian_home_land_desc: "黑色星期一之后猖獗的失业导致了无家可归的浪潮。传承断桨法令的精神，我们必须利用皇家建造师们雇用临时工来为穷人建造住房。"
 HAW_return_ceded_land: "归还“割地”"
 HAW_return_ceded_land_desc: "逃离的美国商人把土地留给了他们的管家。现在土地可以合法地转让给有资格做它们主人的人了。他们不仅是土地的仆人，更是在93年政变期间的非法掠夺之前原本的所有者。"
 HAW_promote_kama_aina: "促进“归乡运动”"
 HAW_promote_kama_aina_desc: "为了在寡头垄断结束后鼓励本地业务增长，我们已开始为卡玛爱那们提供支持。这些本地居民是我们政治支持的中坚力量。"
 HAW_kuleana_rights: "“权利”"
 HAW_kuleana_rights_desc: "在美国占领下，对土地的责任被忽视了。现在，王国继承了名为“权利”(Kuleana)的这份责任，但我们能很自豪地管理我们的土地并直接参与我们的动植物安全。"
 HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono: "这片土地上的生命因公义永存"
 HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono_desc: "我们的主支卡梅哈梅哈王朝的古老座右铭是，这片土地的生命以公义永存。这是对女王独裁权力的明智统治的号召。最重要的是，这是对我们自己土地的有益的规则。"
 HAW_declare_a_republic: "宣布共和国成立"
 HAW_declare_a_republic_desc: "在我们新近独立的动荡中，我们选择保留旧美国的民主制度，尽管如今仅存在于我们的岛屿上。自由已经的光芒闪耀！"
 HAW_strengthen_democarcy: "巩固民主"
 HAW_strengthen_democarcy_desc: "君主主义者和激进的左翼分子试图从各个角度破坏我们的民主。我们应该确保永远不会剥夺不可剥夺的民主权利"
 HAW_political_meritocarcy: "精英政治"
 HAW_political_meritocarcy_desc: "美国本土陷入混乱，部分原因是任人唯亲和裙带关系。我们需要确保新生的共和国是一个真正的精英国家，任何人都可以凭借自己的智慧和技能取得成功。"
 HAW_promote_education: "促进教育"
 HAW_promote_education_desc: "有效的民主制度完全依赖于有效的教育体系。我们需要确保夏威夷大学和其他教育机构能够为所有人提供服务，无论他们的背景如何。"
 HAW_stable_republic: "稳定的共和国"
 HAW_stable_republic_desc: "虽然选举可能令人兴奋，但也应该循序渐进地进行。1936年的总统选举向我们展示了政治进程有序进行的必要性。我们需要确保我们的民主传统将通过法律和规范得到保护。"
 HAW_legacy_of_america: "美利坚的遗产"
 HAW_legacy_of_america_desc: "虽然大陆可能很遥远，但民主的遗产给夏威夷带来了持久的印记。政府的分立，公开和自由选举以及个人自由都需要在我们的新宪法中得到体现。"
 HAW_republicanism: "共和主义"
 HAW_republicanism_desc: "直接民主，即使在夏威夷的微小范围内，也永远不会奏效。我们需要确保我们的新政府具有共和性质，以便更好地保护我们公民的权利和自由。"
 HAW_americanism: "美国精神"
 HAW_americanism_desc: "美国精神意味着资本主义、自由和解放。我们需要确保我们所有公民的权利得到保护，无论他们的种族或宗教如何。"
 HAW_civilizing_mission: "教化使命"
 HAW_civilizing_mission_desc: "夏威夷仍有许多地区隔绝于现代文明，特别是在大岛上。我们需要确保所有公民都接受西方教育和文化的培养。"
 HAW_seperation_of_powers: "分权制约"
 HAW_seperation_of_powers_desc: "我们的宪法必须规定要落实分权原则，否则我们可能会落入强人或暴徒的统治之下。独立法院将确保通过的所有法律对所有公民都是公正平等的。"
 HAW_multicultural_republic: "文化多元的共和国"
 HAW_multicultural_republic_desc: "除了夏威夷土人，我们还有来自中国，日本，菲律宾和葡萄牙的大量移民人口。我们需要确保这些社区为了夏威夷的广泛福祉而共同努力。"
 HAW_big_five_support: "来自“五豪”的支持"
 HAW_big_five_support_desc: "“五豪”的利益在新生的共和国中得到了很好的照顾，毕竟种植园是我们经济的命脉。"
 HAW_plantation_support: "种植园的支持"
 HAW_plantation_support_desc: "种植园雇佣了火奴鲁鲁以外的大多数公民。通过减税和立法，我们可以确保他们始终站在我们一边，支持新政府。"
 HAW_hpsa: "夏威夷蔗糖种植园主协会"
 HAW_hpsa_desc: "夏威夷蔗糖种植园主协会代表了岛上最有权势的种植者的利益。我们需要通过一切必要的手段来配合他们，以确保我们新共和国的稳定。"
 HAW_hawaiian_free_trade: "跨太平洋自由贸易"
 HAW_hawaiian_free_trade_desc: "在繁荣的太平洋贸易中，我们是一处宝贵的转口港，我们应该确保加拿大、日本、澳大拉西亚和其他国家知道我们是对外开放的。"
 HAW_jewel_of_the_pacific: "太平洋的宝石"
 HAW_jewel_of_the_pacific_desc: "夏威夷仍然是太平洋地区自由和解放的堡垒。来自世界各地的移民涌向我们的海岸，我们的经济正在蓬勃发展。夏威夷万岁！"
 HAW_revolution_succeeds: "革命成功了"
 HAW_revolution_succeeds_desc: "伟大的夏威夷革命已经结束，但除非有所作为，否则我们在这片土地上撕裂的伤口将继续溃烂和流血。我们必须匆忙地从古老的废墟中建立一个平权，平等和长存的夏威夷。"
 HAW_improve_living_standards: "革命性“土地大分配法令”"
 HAW_improve_living_standards_desc: "第一次大分地是在19世纪50年代卡美哈梅哈三世清剿非法田产的时候。我们人民可以超越王国，甚至为我们的美国盟友提供一个家园。"
 HAW_progressive_taxation: "摧毁“五豪”"
 HAW_progressive_taxation_desc: "五大公司通过共和党和枢密院长期统治夏威夷。他们的政治镇压和利用种族民兵的行为应该通过在岛上征用他们的资产来补偿。"
 HAW_revolutionary_mahele: "土地集体化"
 HAW_revolutionary_mahele_desc: "国家农业组织现在隶属于公社农业部，并为个别作物和该行业的地理分区组建起信托机构。农作物直接出售给政府、合作社，出现在当地的开放市场上的部分已经迅速减少。"
 HAW_revolutionary_welfare: "革命的福利"
 HAW_revolutionary_welfare_desc: "由于美国无数的前总统都唯大企业凌驾于选民之上的意愿马首是瞻，因此公共资助的医疗保健在很长一段时间内都被回避了。现在我们打破了公司的枷锁，公有制最终被合法化并得到执行，很快我们就会建成一个繁荣的夏威夷福利国家！"
 HAW_communal_democracy: "公社民主"
 HAW_communal_democracy_desc: "新夏威夷不能通过专制手段建立，我们必须为我们的民主追求更好的阶级性。通过法律授权基层参与和市政厅会议，政治决策将不再是国会山的遥远呢喃，他们将正在工人中间！"
 HAW_direct_democracy: "人民议会"
 HAW_direct_democracy_desc: "管理全夏威夷群岛将是困难的。我们需要在每个岛屿上建立自治人民议会，以更好地确保公民的利益得到保障，他们的抱怨能够得到倾听。"
 HAW_industrial_democracy: "产业民主"
 HAW_industrial_democracy_desc: "在很长一段时间里，当夏威夷人成为枢密院暴君的奴隶时，民主的遮羞布就被丢在了门口。人民代表大会授权成立一个新的工业民主委员会，促进工会之间的合作，实现民主目标。"
 HAW_unionization: "工会化"
 HAW_unionization_desc: "工会必须成为我们经济中的主导力量，工会现在赋予联邦政府各方面的权力。"
 HAW_peoples_democracy: "农业工会"
 HAW_peoples_democracy_desc: "农业部门有义务为我们国家提供食物，但除了这一广泛的指令外，我们可以让农民大部分独立经营。自觉的决策比强制集体化或配额更能带来真正的社会主义。"
 HAW_worker_cooperatives: "工人合作社"
 HAW_worker_cooperatives_desc: "我们要保证劳动者的劳动平等地对应他们劳动成果。人民议会通过法律，取消对产权的限制并支持自由结社权。"
 HAW_fight_reactionary: "与反动思想斗争"
 HAW_fight_reactionary_desc: "没有哪个国家的文化像夏威夷这样被资本主义所荼毒。这本质上是一个巨大的阴谋，以期对工人实行长久的剥削。夏威夷的无产阶级革命粉碎了充斥着虚伪和思想垃圾的迷宫，为一个光辉的新国家铺平了道路。"
 HAW_break_patriarchy: "妇女解放"
 HAW_break_patriarchy_desc: "自从莉莉·乌奥卡拉尼女王上台以来，妇女选举权一直受到资本家和反动派的攻击。我们在这两方面都开辟了道路，为夏威夷人民提供真正的民主代表权。"
 HAW_education_reform: "教育改革"
 HAW_education_reform_desc: "我们必须改革我们的欧洲中心的和反现代主义的教育体系，双方都要做出妥协。所有学龄儿童都必须接受教育，并应提供英语和夏威夷语课程。"
 HAW_equal_under_the_law: "荷欧波诺波诺"
 HAW_equal_under_the_law_desc: "这句话对我们来说意味着和解和心灵净化。我们必须推动公众意识向传统和西方主义之间的新锐折衷迈进。"
 HAW_ruby_of_the_pacific: "夏威夷社会主义"
 HAW_ruby_of_the_pacific_desc: "虽然我们的学说是建立在大陆的诠释基础上，但我们对社会环境的坚决与深刻的控制使夏威夷成为了一个模范的社会主义国家。"
 HAW_pacific_trade: "跨太平洋贸易"
 HAW_pacific_trade_desc: "我们没有多少自然资源，但我们位于太平洋的关键位置，这意味着我们可以成为贸易中心。我们需要确保我们有足够的设施来处理即将到来的商船队。"
 HAW_modernize_the_islands: "群岛现代化"
 HAW_modernize_the_islands_desc: "夏威夷的许多岛屿，特别是大岛，缺乏基础设施和任何制造能力。虽然贸易有必要进行，但我们需要确保夏威夷群岛至少在某种程度上能够做到自给自足。"
 HAW_sugar_industry: "蔗糖工业"
 HAW_sugar_industry_desc: "糖是我们经济的血液。我们需要保证种植园拥有足够的基础设施和支援以熬过独立带来的冲击。"
 HAW_support_plantations: "支持种植园"
 HAW_support_plantations_desc: "咖啡和香蕉种植园代表了我们经济中除糖以外的主要组成。我们需要确保他们受到了和制糖业一样足够的支援。"
 HAW_support_small_business: "支持小企业"
 HAW_support_small_business_desc: "虽然大型种植园对我们的工业很重要，但火奴鲁鲁、希洛和其他城镇的小企业也需要我们的支持，才能在独立之后所带来的经济混乱中生存下来。"
 HAW_civilian_investments: "民间投资"
 HAW_civilian_investments_desc: "[Root.GetLeader]日前提出一项全新的大胆策略来实现经济复兴。传统观点认为政府采购量与社会经济增长呈负相关，最新经济理论则反向指出政府可以通过适量采购刺激经济良性运转。"
 HAW_maritime_trade: "海上贸易"
 HAW_maritime_trade_desc: "虽然不像西海岸那样划时代地伟大，但我们仍然拥有强大的商业航运遗产。我们应该确保这个行业可以继续支持战争。"
 HAW_merchant_marine: "商船队"
 HAW_merchant_marine_desc: "商船队在1936年的斗争中遭受了严重的破坏，[Root.GetLeader]批准延长退伍军人的福利，如果现役水手在休工期间成为商船队的一员，他们就可以享受退伍军人的福利。"
 HAW_foreign_economic_advisors: "外籍经济顾问"
 HAW_foreign_economic_advisors_desc: "日本，加拿大和澳大拉西亚的经济顾问十分乐意援助改善我们的经济。虽然我们不想让国家签出去太多东西，但我们毕竟需要援助。"
 HAW_foreign_investments: "外国投资"
 HAW_foreign_investments_desc: "矛盾的是，我们需要夏威夷以外的投资来实现自给自足。新的工厂、道路和港口都需要建设，外国资本正在翘首以待成为我们新经济的一部分。"
 HAW_bounty_of_hawaii: "夏威夷宝库"
 HAW_bounty_of_hawaii_desc: "我们有丰富的自然资源和农产品。夏威夷的糖和咖啡在世界各地享有盛名，我们应该确保这些资源能够进入全球市场。"
 HAW_expand_ports: "扩建港口"
 HAW_expand_ports_desc: "我们的出口导向型经济要求我们不断扩建港口，以跟上航运需求。建造新港口的申请已经提交。我们需要马上开工。"
 HAW_electrification_effort: "重视电气化"
 HAW_electrification_effort_desc: "为了适应新的基础设施变化，并确保该岛不受自然灾害的影响，一个涵盖所有有人居住岛屿的电气化项目已获核准。"
 HAW_military_investments: "军事投资"
 HAW_military_investments_desc: "在我们寻求实现经济自给自足的过程中，不应忽视夏威夷的防卫。一个小型的国内军事工业可以在火奴鲁鲁提供许多就业机会，并帮助我们的部队武装。"
 HAW_thriving_economy: "振兴经济"
 HAW_thriving_economy_desc: "尽管困难重重，我们还是实现了经济自给自足！我们的公民有了工作，种植园出口了创纪录的农作物产量，新的道路和港口使这些岛屿比以往任何时候都更加紧密地融合在一起！"
 HAW_navy: "评估海军"
 HAW_navy_desc: "夏威夷海军严重或完全依赖美国的支持。火奴鲁鲁的忠诚者们收到了撤退到大陆的命令，但仍然致力于保卫太平洋。我们应该努力提高我们的能力。"
 HAW_grand_navy: "夏威夷大舰队"
 HAW_grand_navy_desc: "大白舰队曾是美国海军力量的高标，尽管它是被用于帝国扩张的。作为一个主权国家，我们将超越大陆的帝国主义侵略舰队，建设用于全方面防御的强大海军。"
 HAW_battleships: "重视战列巡洋舰"
 HAW_battleships_desc: "战列巡洋舰，是战列舰重火力与巡洋舰机动性的完美结合。我国海军应配备相当数量的战列巡洋舰用于执行常规任务。"
 HAW_protect_our_trade: "保护我们的贸易"
 HAW_protect_our_trade_desc: "贸易是夏威夷的经济命脉，我国海军理论研究应当是以保卫海上生命线免遭敌军袭扰为核心的。"
 HAW_carrier_expermints: "航母试验"
 HAW_carrier_expermints_desc: "航空母舰代表着海军未来的潮流。我们应当投资相关领域研究以便更好地发展国内海军力量。"
 HAW_buy_cruisers: "购买航母"
 HAW_buy_cruisers_desc: "轻型巡洋舰的主要使命是承担防空任务、攻击驱逐舰和摧毁敌方潜艇。我国海军应配备相当数量的轻巡洋舰来维持舰队战力平衡。政府应对外考察哪些海军强国愿意向我们提供军售服务。"
 HAW_destroyer_support: "依赖海岸警卫队"
 HAW_destroyer_support_desc: "重建海岸警卫队有助于为海上贸易通道提供保障，不法分子将在海面上遭到拦截，陷入危难的人也能得到及时施救。"
 HAW_naval_avaiation: "海军航空兵"
 HAW_naval_avaiation_desc: "海军航空兵是远洋作战的未来之选。我们应该确保舰载战斗机在航空母舰上起飞后，有能力在敌军对我方编队构成威胁前，先行将其摧毁。"
 HAW_expand_pearl_harbor: "扩建珍珠港"
 HAW_expand_pearl_harbor_desc: "珍珠港是一处重要的海军港口，我们应该扩建它，使之更能吸引外国盟友。我们会为他们提供一处位于太平洋的战略港口。"
 HAW_modern_guns: "现代枪支"
 HAW_modern_guns_desc: "我们的武装不足以突破现代防线。我们需要投资来提升我们的武器以拉近我们和其他国家的差距。"
 HAW_hawaiian_marines: "夏威夷海军陆战队"
 HAW_hawaiian_marines_desc: "“永远忠诚”(Semper Fidelis)是珍珠港海军陆战队的格言，作为美利坚自由与民主的堡垒，他们将为世界传播解放的福音！"
 HAW_jungle_training: "丛林战训练"
 HAW_jungle_training_desc: "在大岛和毛伊岛茂密的丛林中训练我们的军队，将使他们能够更好地抵御任何外国势力的入侵。"
 HAW_island_hopping: "越岛作战"
 HAW_island_hopping_desc: "如果我们的一个岛屿遭到敌人的攻击，我们需要训练我们的军队如何以最好的方式进行海上入侵以夺回它，或者帮助我们的盟国在太平洋周围进行任何其他相似的海上入侵。"
 HAW_new_naval_tactics: "新式海军战术"
 HAW_new_naval_tactics_desc: "海军航空队和新技术正在永远改变海战的面貌。我们应该确保我们的教科书跟上这些新策略。"
 HAW_naval_industry: "海军工业"
 HAW_naval_industry_desc: "我国当前的船坞保有量不足以独力应付战争的需要，眼下应当建设更多新海军生产设施来保障战争军备。"
 HAW_coastal_defenses: "沿海防御"
 HAW_coastal_defenses_desc: "强大的海岸炮可以帮助我们防御任何敌人的海军入侵，并在敌舰靠近海岸之前摧毁它们。"
 HAW_modernize_forts: "要塞现代化"
 HAW_modernize_forts_desc: "一些殖民地的堡垒仍然散布在岛屿上，但它们已经很旧，而且年久失修。我们要对其进行维修和现代化改造，使之能够抵御现代武器的攻击。"
 HAW_haiku_stairs: "哈伊库无线电台"
 HAW_haiku_stairs_desc: "哈伊库电台是奥哈湖山区的一处绝密设施，它将使我们能够监听太平洋上空的无线电通信，使我们在预测敌军攻击方面具有显著优势。"
 HAW_defend_the_islands: "保卫群岛"
 HAW_defend_the_islands_desc: "夏威夷群岛是我们的家园。我们需要不惜一切代价保护他们，抵抗那些企图破坏我们历史和生活方式的人。"
 HAW_support_brigades: "支援旅"
 HAW_support_brigades_desc: "军队已经要求更多的支援来穿越敌人竖立的战壕。"
 HAW_wacs_waves_wasps: "“妇女支前军”与“美国海军预备役（女子预备役）”"
 HAW_wacs_waves_wasps_desc: "海军女兵可以承担许多辅助角色，令男性军人更好地负责战斗任务。尽管此举可能在社会上引发争议，却无疑有助于我国战争目标的实现。"
 HAW_kukini: "“信使”"
 HAW_kukini_desc: "在古夏威夷，信使(Kukini)是一群属于精英阶层的人。他们经过艰苦的身心训练，成为快步跑者。现代信号处理技术将使我们能够更好地对敌军行动作出反应。"
 HAW_military_research: "军事研究"
 HAW_military_research_desc: "我们正将国内最优秀的科学家与企业领袖，投入到当下最需要关注的领域：枪支、火炮、坦克和军事理论革新。"
 HAW_rule_the_pacific: "统治群岛"
 HAW_rule_the_pacific_desc: "我国在海军研究与建设领域的广泛投资，使我们重新成为世界领先的海军强国之一。起航吧，为黑暗的世界开辟道路！"
 HAW_hawaiian_air_force: "夏威夷空军"
 HAW_hawaiian_air_force_desc: "战前，美国陆军航空兵团曾驻扎过夏威夷。那时它只不过是陆军的一个分支。在这场新的战争中，我们需要确保它独立并获得它所需的支持。"
 HAW_new_pilot_training: "训练新飞行员"
 HAW_new_pilot_training_desc: "在这场战争的混乱中，飞行员供不应求。我们需要确保有前途的候选人不会被直接派往前线，而是接受适当的训练才在空中进行战斗。"
 HAW_expand_midway: "发展中途岛"
 HAW_expand_midway_desc: "中途岛是海军和空军的重要停靠点。我们应该扩建那里的机场，并在该地区扩大电力供应。"
 HAW_paratrooper_focus: "伞兵"
 HAW_paratrooper_focus_desc: "伞兵能让我们能够迅速攻击其他的孤立岛屿。我们应该立即着手研究伞兵相关知识。"
 HAW_air_supremacy: "制空权"
 HAW_air_supremacy_desc: "空中之战非常激烈。我们必须促进垂直包围学说，以保护我们的近距支援机和轰炸机。"
 HAW_fighters: "重视战斗机"
 HAW_fighters_desc: "美国战斗机项目在1920年代处于停滞状态，导致战斗机发展处于不利地位。我们必须在这个新的国家弥合这一差距，海军航空对军事成功至关重要。"
 HAW_battle_field_support: "战地支援"
 HAW_battle_field_support_desc: "陆军在穿越敌人所建立的战壕时要求更多的地面支援。作为平等的合作伙伴，空军批准了这一要求。"
 HAW_bombers: "重视轰炸机"
 HAW_bombers_desc: "拥有轰炸机虽然令人恐惧，但却能让我们将力量投射到海外。我们的秘密项目还仰赖于安全有效的轰炸机搭载他们秘密的有效载荷。"
 HAW_air_observer_corps: "航空观察员"
 HAW_air_observer_corps_desc: "飞行员需要地面观察员来完成任务。我们要确保地面部队装备精良，训练良好，以便请求有效的空中支援。"
 HAW_wasp: "女子航空队"
 HAW_wasp_desc: "女人可以像男人一样驾驶飞机，并且可以提供许多有价值的辅助任务，让男人能够从事其他任务。虽然存在社会争议，但这将是赢得战争的宝贵一步。"
 HAW_expand_wake_island: "发展威克岛"
 HAW_expand_wake_island_desc: "威克岛是夏威夷另一处重要的空军基地，它将使我们能够向广袤的太平洋进行更远的力量投射。"
 HAW_rule_the_skies: "统治天空"
 HAW_rule_the_skies_desc: "我们战胜了我们的敌人，现在统治着太平洋中央的天空。瞄准天空，起飞，格斗，取得胜利！"
 hawaii.1.t: "夏威夷叛乱"
 hawaii.1.d: "随着大陆发生内战，夏威夷岛陷入了混乱。他们已经决定脱离美国并宣布该岛进入紧急状态。随着内战在我们周围肆虐，我们将不得不以后再对付他们。"
 hawaii.1.a: "我们本应该预料到这一点的……"
 hawaii.1.b: "我们本应该预料到这一点的……（切换至夏威夷）"
 hawaii.2.t: "应急指挥部"
 hawaii.2.d: "随着大陆陷入混乱，詹姆斯·多尔成立了应急指挥部。然而，国家如今却陷入停摆。混乱的局势日益加剧。与此同时，夏威夷各地的工人正在举行大规模罢工，而这有可能会失控并摧毁夏威夷。秩序必须被恢复。"
 hawaii.2.a: "我们会挺过这场风暴的"
 hawaii.3.t: "处理总罢工"
 hawaii.3.d: "在召开可以称得上是决定夏威夷命运的紧急会议前，我们必须先着手解决罢工。詹姆斯·多尔有三个选择：派遣国民警卫队、对罢工视而不见、向罢工工人支付工薪并满足他们的一些要求。该怎么办呢？"
 hawaii.3.a: "派遣国民警卫队"
 hawaii.3.b: "视而不见"
 hawaii.3.c: "倾听罢工者的要求"
 hawaii.4.t: "罢工被粉碎了"
 hawaii.4.d: "夏威夷全境的国民警卫队已经被集结起来，而在这一工程中他们不得不先解决一些更具攻击性的罢工者。在全国各地的镇压行动中不断有伤亡出现，但看起来秩序已经恢复了。"
 hawaii.4.a: "希望镇压是必要的"
 hawaii.5.t: "火奴鲁鲁游行"
 hawaii.5.d: "罢工者已经开始在火奴鲁鲁游行示威并提出了他们的要求。这事不能再拖了，我们要么满足他们的一些要求，要么就让警察和国民警卫队一劳永逸地解决他们。"
 hawaii.5.a: "接受他们的要求。"
 hawaii.5.b: "派遣警察"
 hawaii.6.t: "希洛大屠杀"
 hawaii.6.d: "当我们派出国民警卫队和警察去对付罢工者的时候，夏威夷岛上的希洛镇发生了一场针对罢工者的大屠杀。大约两三百人死亡，数十人受伤。当大屠杀的新闻传至火奴鲁鲁的时候，罢工者们被激怒了，他们开始占领建筑并要求推翻应急指挥部，建立一个由人民统治的新夏威夷政府。"
 hawaii.6.a: "听上去不太好……"
 hawaii.7.t: "罢工失败"
 hawaii.7.d: "夏威夷大罢工终于结束了。如今我们终于可以高枕无忧，并专注于为了解决这场危机而推迟召开的紧急委员会会议了。"
 hawaii.7.a: "终于结束了"
 hawaii.8.t: "火奴鲁鲁之战"
 hawaii.8.d: "由于罢工者和警察的冲突，火奴鲁鲁市已经变成了战场。这很快就演变成了一场血战。商店、教堂、政府大楼和住宅区都被暴乱摧毁。在战斗结束的那一天终于到来时，胜者是……"
 hawaii.8.a: "国民警卫队"
 hawaii.8.b: "罢工者"
 hawaii.9.t: "夏威夷革命"
 hawaii.9.d: "罢工者很快就在火奴鲁鲁获胜并控制了这座城市。革命不久后罢工势力就控制了群岛剩余的地盘。而一纸法令则宣告了夏威夷公社的成立。"
 hawaii.9.a: "庶民的胜利"
 hawaii.10.t: "紧急会议"
 hawaii.10.d: "国家紧急委员会终于聚首于火奴鲁鲁。当前的问题是夏威夷的命运和未来。夏威夷应该成为一个王国还是共和国？或者我们应该重新加入美国但哪个“美国”才是美利坚正统呢？最终决定是？"
 hawaii.10.a: "宣布共和国成立"
 hawaii.10.b: "宣布王国复辟"
 hawaii.10.c: "重新加入联邦政府"
 hawaii.10.e: "重新加入美利坚"
 hawaii.11.t: "共和国宣言"
 hawaii.11.d: "紧急会议最终决定建立共和国。[Root.GetLeader]被任命为临时总统，而选举正在有条不紊的准备中。今天全夏威夷人民都满心欢喜，共同庆祝他们国家的新篇章。"
 hawaii.11.a: "共和国万岁"
 hawaii.12.t: "王国宣言"
 hawaii.12.d: "紧急委员会最终决定复辟君主立宪制——其在一八九三年政变中被美国人和欧洲商人联合推翻。由于夏威夷末代王子兼王位继承人约拿·库希奥·卡拉尼亚·奥莱已于一九二二年去世且绝嗣。因此贵族院选择了卡瓦纳纳科阿家族的莉迪娅·利利沃卡拉尼来当夏威夷的新任女王。莉迪亚出生于1905年，以上一任夏威夷女王利利沃卡拉尼之名为名，如今她自豪地收回了家族的统治权，并承诺建设繁荣的新夏威夷王国。"
 hawaii.12.a: "利利沃卡拉尼二世女王万岁！"
 hawaii.13.t: "重新加入美国"
 hawaii.13.d: "夏威夷紧急委员会已经决定他们仍将留在美国。因此，他们宣称他们仍然是美国的一部分，并将与一同我们在这场战争中努力。"
 hawaii.13.a: "很好。"
 hawaii.17.t: "夏威夷皇家巡游"
 hawaii.17.d: "夏威夷王室虽然在政治上活跃了几个世纪，但还没有赢得世界其他君主制国家的尊重。这一冷遇显然是受制于美国帝国主义的枷锁，现在是该纠正的时候了。卡瓦纳那科阿王朝现在准备重新向世界介绍夏威夷王国，特别是向大和同霍亨索伦。王室甚至可能会经过巴西，因为他们的皇室家族复兴的消息给我们带来了很多安慰。"
 hawaii.17.a: "一路顺风"
 hawaii.18.t: "夏威夷王室访问里约热内卢"
 hawaii.18.d: "夏威夷王室来到里约热内卢，与巴西皇室会面。他们花了一天的时间参观了里约热内卢的景点，并与该国的政治领导人进行了私人会晤。由于这次访问，巴西帝国和夏威夷王国之间的关系有所密切。"
 hawaii.18.a: "来自巴西的问候"
 hawaii.19.t: "夏威夷王室访问东京"
 hawaii.19.d: "夏威夷王室成员来到东京，是为了会见日本皇室和其他知名人士。他们花了一天的时间参观了东京的景点，并与该国的政治领导人进行了私人会晤。由于这次访问，大日本帝国和夏威夷王国之间的关系有所密切。"
 hawaii.19.a: "来自日本的问候"
 hawaii.20.t: "夏威夷王室访问渥太华"
 hawaii.20.d: "夏威夷王室来到渥太华，是为了会见英国王室和其他知名人士。他们花了一天的时间参观渥太华的景点，并与该国的政治领导人进行了私人会晤。由于这次访问，大英帝国和夏威夷王国之间的关系有所密切。"
 hawaii.20.a: "来自加拿大的问候"
 hawaii.21.t: "夏威夷王室访问柏林"
 hawaii.21.d: "夏威夷王室成员来到柏林，是为了会见德国皇室和其他知名人士。他们花了一天的时间参观了柏林的各个景点，并与该国的政治领导人进行了私人会晤。由于这次访问，德意志帝国和夏威夷王国之间的关系有所改善。"
 hawaii.21.a: "来自德国的问候"
 hawaii.22.t: "夏威夷复兴"
 hawaii.22.d: "第一次夏威夷复兴发生在19世纪中叶卡梅哈梅哈五世统治时期。它给夏威夷带来了文化复兴并促进一大批建设项目，包括翻新伊奥拉尼皇宫。然而，美国人来了，推翻了君主政体，从这一刻起，大部分的活动都消失了。\n\n然而，现在君主制已经恢复了。[HAW.getleader]正在推动如同第一次复兴的理想的重生。几十年来，夏威夷文化的各个方面，从本土语言、传统艺术、草裙舞、音乐等等，第一次出现了复兴的浪潮。与第一次复兴相似，新的复兴给全国各地的建筑改造和各类建筑的改进带来了活力。"
 hawaii.22.a: "夏威夷的新时代"
 hawaii.23.t: "夏威夷的勋章"
 hawaii.23.d: "在过去，夏威夷王国设立了许多王室勋章，如卡梅哈梅哈皇家勋章、卡拉卡乌阿皇家勋章、卡皮奥拉尼萨什皇家勋章、皇家夏威夷王冠勋章和皇家大洋洲之星勋章。现在，君主制已经恢复，这些勋章和王国颁发的其他勋章应当恢复应有的威望。"
 hawaii.23.a: "光荣永远闪耀"
 hawaii.24.t: "萨摩亚和其他波利尼西亚君主国"
 hawaii.24.d: "虽然夏威夷的君主政体是群岛中最大的，但太平洋上也有其他一些岛屿拥有自己的君主政体，尤其是萨摩亚。为此，[HAW.getleader]提出恢复卡拉卡乌阿创建波利尼西亚联盟的提议。这将支持夏威夷群岛及其君主国之外各岛屿的权利，并努力在各国王和王女王之间建立友谊。"
 hawaii.24.a: "为各君主国提供支持"
 hawaii.25.t: "夏威夷教会"
 hawaii.25.d: "在旧的夏威夷王国，王室尊崇英国圣公会，并建立了夏威夷教会，作为英国圣公会的一部分，立为国教。当君主制被推翻后，夏威夷教会被解散，成为美国圣公会的一部分，并失去了主教权。现在，夏威夷独立了，夏威夷教会的影响力再次扩大，甚至夺回了被窃取的主教权。但问题是，教会应该再次得到国家的支持，还是成为王室的私事？"
 hawaii.25.a: "应当给予国家支持。"
 hawaii.25.b: "君权在信仰问题上不得偏袒任何一方。"
 hawaii.26.t: "阿罗哈节"
 hawaii.26.d: "为了推广夏威夷文化、遗产和旅游业，[HAW.GetLeader]创立了一个名为“阿罗哈节”的新节日。节日的一部分包括与皇室成员的游行，草裙舞，以及更多夏威夷文化的展示。事实已经证明，它很受当地人和游客的欢迎。"
 hawaii.26.a: "夏威夷欢迎你！"
 hawaii.27.t: "[GetYear]年大选"
 hawaii.27.d: "是时候进行另一场大选了。选举的获胜者将决定哪一党派的领导人将当选库赫那·努埃（总理）。夏威夷王国的人民将投票给谁？"
 hawaii.27.a: "进步党"
 hawaii.27.b: "国家自由党"
 hawaii.27.c: "共和党"
 hawaii.27.e: "地方自治联盟"
 hawaii.31.t: "推广多乐茜尼娅小姐"
 hawaii.31.d: "联合果品公司推出的由迪克·布朗设计的新吉祥物金吉达小姐标志着我们与联合果品的竞争进入了大众传媒时代。为了应对这一情况，并夺取联合果品的目标年轻客户，詹姆斯·多尔创建了多尔水果的吉祥物。多乐茜尼娅是一名西班牙女郎，她是多尔批评联合果品对待拉丁美洲人行径的工具，同时也分散了他们在夏威夷的注意力。儿童媒体的广告开始出现多乐茜尼娅的冒险，吸引顾客购买“非残酷”的菠萝而不是联合果品的香蕉。"
 hawaii.31.a: "这将有利于营销。"
 hawaii.32.t: "日裔夏威夷人的现状"
 hawaii.32.d: "现今约有150万日本移民居住在夏威夷，其中大多数是第一代或第二代美国公民，他们是夏威夷人口数第三多的群体。联邦政府在群岛上的崩溃使得日本帝国的影响显著增强，这使未来对日本居民的分类复杂化。夏威夷共和国的自由派人士希望正式授予日裔居民正式公民身份。仍然依仗于他们的纯白人血统的军事分子已经表明了他们反对日本公民身份的立场。第三，日本帝国在电报中宣称日本居民仍然是法律上的日本公民，这让我们感到惊讶。我们如何回应？"
 hawaii.32.a: "这里的日本人是我们的公民"
 hawaii.32.b: "这里的日本人只不过是定居的异乡者"
 hawaii.33.t: "解决夏威夷民兵的问题"
 hawaii.33.d: "保护夏威夷免受侵略者侵扰的民兵组织现在需要新鲜血液。他们传统上只招募夏威夷白人，而且只能获得军剩武器。虽然武器情况很容易补救，但征聘工作仍然受到抑制。多尔长官来到民兵组织，建议他们面对该地区的政治现实，放弃种族要求。民兵领导人继续拒绝这些建议，长官开始考虑另一种解决办法。开除民兵首领，任命更听话的人。然而，这将对夏威夷白人的整体地位产生负面影响。"
 hawaii.33.a: "放弃改革"
 hawaii.33.b: "撤换民兵领导人"
 hawaii.34.t: "[GetYear]年总统选举"
 hawaii.34.d: "是时候进行另一场大选了。选举的获胜者将决定哪一党派的领导人将当选总统。夏威夷共和国的人民将投票给谁？"
 hawaii.34.a: "国家自由党"
 hawaii.34.b: "共和党"
 hawaii.34.c: "地方自治联盟"
 hawaii.62.t: "火奴鲁鲁的新锐艺术"
 hawaii.62.d: "火奴鲁鲁艺术博物馆是这个群岛在美国统治下日益增长的财富和声望的证明。然而，它作为艺术创作和推广中心的作用却被扼杀了，但它过度依赖于形式主义的大陆艺术。没有本土艺术的推广，也没有世界上其他社区创造的任何革命艺术。我们必须用仅有的一点资金来纠正这一状况。我们已经为火奴鲁鲁艺术博物馆的一个新地方腾出了空间，专供……"
 hawaii.62.a: "现代艺术"
 hawaii.62.b: "夏威夷本土艺术"
 hawaii.63.t: "整合美国公社社员"
 hawaii.63.d: "夏威夷公社起源于加利福尼亚的规划大厅，那里是码头工人和多尔果品工会会员的聚集地。与美国大陆的这种重要联系使我们得以将机构和劳工组织者引进夏威夷，以便更好地实现社会主义。然而，最近几个月来，长期居住在这里的组织者和新来者之间出现了一些分歧。新部长们对农业和造船业知之甚少，却用工资从内地进口越来越昂贵的商品。如果不是因为我们所有人都在建设一个更加平等的社会，人们对这个问题的不满日益加剧，那么这个问题将是可以忽略的。几位男女匿名求见，要求“清水衙门”的职位，作为他们在新社区数月耐心等待的回报。我们如何回应？"
 hawaii.63.a: "不！你也知道你是来干什么的。"
 hawaii.63.b: "好的！请坐。"
 hawaii.64.t: "[GetYear]年大选"
 hawaii.64.d: "是时候举行另一次大选来决定夏威夷人民委员会的组成了。席位最多的党派或者派别，由其领导人选举为总书记。人民将投票给谁？"
 hawaii.64.a: "夏威夷革命党"
 hawaii.64.b: "夏威夷劳工联合会"
 hawaii.64.c: "夏威夷社会党"
 hawaii.64.e: "进步党"
 hawaii.101.t: "[From.GetNameDefCap]希望加入[Root.GetFactionName]"
 hawaii.101.d: "[From.GetNameDefCap]已派大使去会见我们，以便令[From.GetNameDefCap]加入[Root.GetFactionName]。我们应该接受夏威夷的提议吗？"
 hawaii.101.a: "他们当然可以加入！"
 hawaii.101.b: "我们不需要夏威夷"
 hawaii.102.t: "[From.GetNameDefCap]拒绝"
 hawaii.102.d: "[From.GetAdjective]政府拒绝我们加入[From.GetFactionName]。也许是我们不够强大，不足以达到他们的标准，或者是我们不配做他们的盟友。不管怎样，答案显然是否定的。"
 hawaii.102.a: "他妈的"
 hawaii.111.t: "与[JAP.GetNameDef]议和？"
 hawaii.111.d: "夏威夷已经败给了日本的战争机器，六个月过去了，他们没有收复任何岛屿。也许我们最好还是减少损失，与[JAP.GetNameDef]议和——难道我们要为小小的夏威夷搭进去我们吗？"
 hawaii.111.a: "好的，停战吧"
 hawaii.111.b: "我们不会抛弃我们的盟友！"
 hawaii.112.t: "与[FROM.GetNameDef]议和？"
 hawaii.112.d: "尽管夏威夷现在被我们牢牢地控制着，但他们在[FROM.GetFactionName]的盟友还没有认输……直到现在。我们收到了[FROM.GetAdjective]大使的消息，表示愿意结束这场战争，以换取承认我们对夏威夷的控制权。由于双方势均力敌，精疲力尽，这似乎是一个可以接受的提议。"
 hawaii.112.a: "我们又胜利了"
 hawaii.112.b: "拒绝跟这些西方帝国主义者议和！"
 hawaii.113.t: "[FROM.GetNameDefCap]拒绝和平"
 hawaii.113.d.JAP: "尽管我们希望[FROM.GetNameDef]和[FROM.GetFactionName]能认识到试图保护夏威夷免受我们强大海军攻击的努力是徒劳的，但似乎他们还没有意识到这一点。[FROM.GetAdjective]政府已经表示决心保护夏威夷免受“日本侵略”。"
 hawaii.113.d.other: "尽管我们的提议很慷慨，[FROM.GetAdjective]政府断然拒绝任何与我们和平的想法，诋毁我们的提议是“向西方帝国主义低头”。[FROM.GetNameDefCap]发誓要继续这场战争，直到我们准备好以“他们的条件”实现和平——不管这些条件是什么。"
 hawaii.113.a: "战争仍在继续……"
 hawaii.114.t: "[FROM.GetNameDefCap]要求统一"
 hawaii.114.d.in_faction: "随着美国大陆战火与硝烟逐渐平息，许多夏威夷人都在思考我们会不会回归。今天，[FROM.GetNameDef]领导人[FROM.GetLeader]对全美广播讲话，宣布血腥的内战结束了，同时也希望夏威夷能放弃与[ROOT.GetFactionName]的同盟，并以一个州而不是领地的身份重新加入美国。与此同时，一小部分代表也到达了火奴鲁鲁等待回复。"
 hawaii.114.d.default: "随着美国大陆战火与硝烟逐渐平息，许多夏威夷人都在思考我们会不会回归。今天，[FROM.GetNameDef]领导人[FROM.GetLeader]对全美广播讲话，宣布血腥的内战结束了，同时也希望夏威夷能以一个州而不是领地的身份重新加入美国。与此同时，一小部分代表也到达了火奴鲁鲁等待回复。"
 hawaii.114.a: "告诉[faction_leader.GetNameDef]我们想重归美利坚。"
 hawaii.114.b: "要求[faction_leader.GetNameDef]干涉。"
 hawaii.114.c: "我们别无选择。"
 hawaii.114.d: "绝不！"
 hawaii.115.t: "夏威夷希望重归[america.GetNameDef]"
 hawaii.115.d: "在[america.GetLeader]通过广播演讲表达了希望[FROM.GetNameDef]回归[america.GetNameDef]的愿望后，[FROM.GetLeader]向[ROOT.GetLeader]告知夏威夷将会重新回归美利坚合众国。但是，[FROM.GetLeader]也希望在答复刚抵达火奴鲁鲁的美国代表之前征求我们的同意。\n\n让他们回归显然能提升我们同[america.GetNameDef]的关系，但我们也就相当于在太平洋放弃了一个对抗美国侵略的关键集结地。"
 hawaii.115.a: "务必如此。"
 hawaii.115.b: "绝不！"
 hawaii.116.t: "[FROM.GetNameDefCap]同意我们重归美国"
 hawaii.116.d: "[FROM.GetNameDefCap]已经得知了我们的外交官在[FROM.Capital.GetCapitalVictoryPointName]提出重归美国的要求。在他们表示要略作讨论后，我们的外交官很快就被再次召集，并得到了令我们惊讶又安心的答复：同意让我们重归美国。[FROM.GetNameDefCap]表示为我们的国家献上最真挚的祝愿。"
 hawaii.116.a: "太好了！"
 hawaii.117.t: "夏威夷回归美国"
 hawaii.117.d: "今天，一小支美国卫戍部队到达了珍珠港，穿过欧胡岛来到了火奴鲁鲁市中心。中午时分，伊奥拉尼宫的[HAW.GetAdjective]的旗帜缓缓落下，[america.GetNameDef]的旗帜高高升起。随后[HAW.GetLeader]发表了演讲，呼吁人们庆祝夏威夷回归美国。"
 hawaii.117.a: "太好了！"
 hawaii.118.t: "[FROM.GetNameDefCap]拒绝我们重归美国"
 hawaii.118.d: "在询问了顾问的意见后，[FROM.GetLeader]以政局不稳为由，拒绝了回归美国的提议。夏威夷是内战时美国失去的众多海外领地之一，让我们回归美国无疑能强化白宫主人急需的合法性，他们把夏威夷当做政治工具，而非立法或行政下的真正平等。\n\n尽管我们可以尊重他们的决定，但大多数夏威夷人肯定愿意生活在美利坚的庇护之下。或许我们可以在[FROM.GetLeader]的眼皮底下偷偷通知美国代表，在他们反应过来之前回归美国。"
 hawaii.118.a: "恕难从命！"
 hawaii.118.b: "我们将尊重其选择。"
 hawaii.119.t: "夏威夷抗命！"
 hawaii.119.d: "尽管我们提出夏威夷被美国政客当做政治工具的可能性，但我们的线人还是传来了[HAW.GetLeader]暗中组织夏威夷回归美国的消息。这份报告看起来翔实可靠，没有任何其他的解释。我们可以不惜一切代价（包括他们的主子美国开战）来维持我们的影响，或者干脆让这个太平洋岛国回归美国。"
 hawaii.119.a: "他们怎敢！"
 hawaii.119.b: "夏威夷不值得如此大动干戈。"
 hawaii.120.t: "[FROM.FROM.GetNameDefCap]威胁我们"
 hawaii.120.d: "[ROOT.Capital.GetCapitalVictoryPointName]收到了一份充满了愤怒之词的电报：[FROM.FROM.GetNameDef]表示夏威夷不能回归美国，不然他们威胁开战。显然，他们忽视了夏威夷人的想法，却仍想维持住他们在这岛上那少的可怜的影响力。我们当然可以坚定立场然后拒绝，但这也意味着我们在美国内战刚结束的现在就要立刻去面对下一场残酷的战争；或者我们可以让步，让他们留着夏威夷。"
 hawaii.120.a: "那就开战吧。"
 hawaii.120.b: "没必要再为此流血了。"
 hawaii.121.t: "夏威夷请求介入"
 hawaii.121.d: "[HAW.GetLeader]向我们发送了一封加密电报，告知我们[america.GetName]已正式要求夏威夷回归并接受重整。美国的要求中暗示他们或许会通过军事行动以确保回归。因此，[HAW.GetLeader]希望我们能提供军事援助，并支持他们保持独立的愿望。"
 hawaii.121.a: "保护我们的盟友！"
 hawaii.121.b: "他们得靠自己。"
 hawaii.122.t: "[FROM.GetNameDefCap]介入"
 hawaii.122.d: "火奴鲁鲁回复我们：他们拒绝回归美国的提议。正当我们的外交官准备告知我们不惜使用武力，好让他们再仔细想想时，[HAW.GetLeader]却表示夏威夷已经与别国结成了同盟；遭受攻击时，[HAW.GetFactionName]不会坐视不管。我们的外交官立刻被送回到美国。我们只有两个选择了：要么为夏威夷而开战，要么让步。"
 hawaii.122.a: "那就开战吧。"
 hawaii.122.b: "夏威夷不值得如此大动干戈。"
 hawaii.123.t: "[FROM.GetNameDefCap]拒绝介入"
 hawaii.123.d: "我们收到了[FROM.GetLeader]的回复。他表示他们将不会在我们遭受美国入侵时提供支持。我们的军队规模小得可怜，肯定无法抵挡美国雄厚的工业实力。但是，我们仍然可以放手一搏，可不能够不战而降。我们下一步该怎么办？"
 hawaii.123.a: "我们现在别无选择……"
 hawaii.123.b: "我们绝不会放弃独立！"
 hawaii.124.t: "夏威夷拒绝统一"
 hawaii.124.d: "就在刚才，我们在火奴鲁鲁的代表们告知我们夏威夷拒绝重新加入美国。但是，[FROM.GetLeader]并未说明他们拒绝回归的理由，还立刻就驱散了我们的代表。看来现在没得选了，如果不对[FROM.GetNameDef]宣战，就只能让步了。"
 hawaii.124.a: "那就开战吧。"
 hawaii.124.b: "夏威夷不值得如此大动干戈。"
 hawaii.125.t: "[FROM.GetNameDefCap]要求夏威夷回归"
 hawaii.125.d.puppet_same_faction: "在美国内战中，夏威夷建立了独立的政府，并与加入了防御联盟以防止战争的阴霾扩散到这个太平洋上的海岛天堂。在今天早些时候，[FROM.GetNameDef]向我们发送了一封电报，表达了他们希望夏威夷和平回归的意愿。夏威夷从不属于我们，让他重回美国怀抱显然能避免与美国交战；但另一方面，我们应该尊重我们的联盟。我们该作何抉择？"
 hawaii.125.d.puppet: "在美国内战中，夏威夷建立了独立的政府，并得到了我们的保护以防止战争的阴霾笼罩扩散到这个太平洋上的海岛天堂。在今天早些时候，[FROM.GetNameDef]向我们发送了一封电报，表达了他们希望夏威夷和平回归的意愿。夏威夷从不属于我们，让他重回美国怀抱显然能避免与美国交战；但另一方面，我们应该保卫我们的保护国。我们该作何抉择？"
 hawaii.125.d.annexed_same_faction: "我们在美国内战期间吞并了夏威夷，而现在处理好意识形态分歧的美国又要求其回归，取回失去的“美国冠冕上的明珠”。夏威夷作为我们在太平洋上集结地，其战略地位不言而喻，如果我们想要发挥自身影响力，放弃那里恐怕不是个容易的选择；但另一方面，不同意[america.GetNameDef]的请求就很可能引起一场战争。我们该作何抉择？"
 hawaii.125.d.annexed: "我们在美国内战期间吞并了夏威夷，而现在处理好意识形态分歧的美国又要求其回归，取回失去的“美国冠冕上的明珠”。夏威夷作为太平洋上的战略要地，放弃那里恐怕不是个容易的选择；但另一方面，不同意[america.GetNameDef]的请求就很可能引起一场战争。我们该作何抉择？"
 hawaii.125.a: "归还美国领土。"
 hawaii.125.b: "不，我们要留着。"
 hawaii.125.c: "夏威夷不值得如此大动干戈。"
 hawaii.125.d: "夏威夷属于我们。"
 hawaii.126.t: "[FROM.GetNameDefCap]归还夏威夷"
 hawaii.126.d: "好消息传来：[FROM.GetNameDef]告知我们，他们无意破坏双方之间的宝贵和平，并愿意让夏威夷和平地重新加入美国。"
 hawaii.126.a: "好极了！"
 hawaii.127.t: "[FROM.GetNameDefCap]的背叛"
 hawaii.127.d: "我们遭到了最无耻的背叛！[FROM.GetNameDef]拒绝给出在我们受到入侵时进行军事干预的承诺。没有军队的支撑，我们恐怕会被美国的工业实力瞬间压垮。但是，我们也可以尝试独自战到最后一刻。"
 hawaii.127.a: "这太过分了！"
 hawaii.127.b: "我们没必要再打了……"
 hawaii.128.t: "[FROM.GetNameDefCap]退出[Root.GetFactionName]"
 hawaii.128.d: "在得知自己遭到美国入侵时不会得到我们支援后，火奴鲁鲁宣布他们将退出[Root.GetFactionName]并骄傲地与入侵者独自战斗。尽管我们的外交官尽了最大努力说服他们留在[Root.GetFactionName]，他们还是谴责了我们的懦弱自保并驱逐了我们的外交官。但不管怎样，我们理解他们的愤怒，尊重他们的决定。"
 hawaii.128.a: "本应有更好的结果……"
 hawaii.129.t: "[FROM.GetNameDefCap]拒绝归还夏威夷"
 hawaii.129.d: "随着谈判陷入僵局，外交官发回[FROM.Capital.GetCapitalVictoryPointName]的消息中的失望之情也溢于言表，他们说[FROM.GetNameDef]不允许夏威夷重新加入我们。尽管我们的外交官还想试图说服，但他们却被彻底无视，还被强行遣送回来美国。现在我们只有两个选择：要么用战争强迫夏威夷回归，要么暂且放手，等候时机。"
 hawaii.129.a: "那就开战吧。"
 hawaii.129.b: "我们不能再打了。"
