 beng.100.a: "划分大省有助于国家权力集中"
 beng.100.b: "地方乡村公社应保有权力"
 beng.100.c: "依照传统划分的省份能够保证秩序安然过渡"
 beng.100.e: "人民政府解放人民"
 beng.101.t: "地主制问题"
 beng.101.d: "“柴明达尔”作为一种封建剥削制度在非社会主义印度地区，尤其在王公联邦普遍存在。在该制度下，地主对来自自己的领地在工厂与庄园工作的工人与农民拥有广泛的经济与社会权力。鉴于现在我们解放了受苦受难的无产阶级，国会必须决定如何处理那些没收的生产资料。准则派主张中央集权管理，农业派一如既往地支持强化地方乡村政府，温和派则要求在中央与地方所有权之间取得平衡，而丹吉的支持者则提出正统工团主义的理论，认为工会控制才是实现经济体制管理解放的最优解决方案。"
 beng.101.d.nomax: "“柴明达尔”作为一种封建剥削制度在非社会主义印度地区，尤其在王公联邦普遍存在。在该制度下，地主对来自自己的领地在工厂与庄园工作的工人与农民拥有广泛的经济与社会权力。鉴于现在我们解放了受苦受难的无产阶级，国会必须决定如何处理那些没收的生产资料。农业派一如既往地支持强化地方乡村政府，温和派要求在中央与地方所有权之间取得平衡，而丹吉的支持者则提出正统工团主义的理论，认为工会控制才是实现经济体制管理解放的最优解决方案。"
