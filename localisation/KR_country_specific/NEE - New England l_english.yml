 newengland.421.d.PSA_la_follette: "随着美国展望新十年，竞选标语和口号又一次成为了美国人生活的主旋律。民主党和共和党的候选人希望名垂青史，并从非建制派手中夺回总统之位。\n\n正如菲利普·拉福莱特描绘的蓝图那样，在第二个任期行将结束之际，他选择支持进步党候选人格伦·泰勒。作为来自爱达荷州的艺人、政治家，他目睹了对种族隔离主义日渐增长的支持。1948年，他因在阿拉巴马州伯明翰被捕而举国闻名：警察局长“公牛”尤金·康纳逮捕了他，理由是他使用了仅供非裔美国人使用的门，而不是使用白人专用的门。这个消息传遍了全国，在巨大的压力下，康纳被迫释放泰勒，让他重获了自由。此事发生之后，泰勒在非裔美国人圈子中广受欢迎，预计他赢得的非裔美国人选票将比其他所有主要党派的候选人都多得多。\n\n今年民主党的候选人是内战老兵、参议员沃伦·马格努森，他以麦克阿瑟政变时在一艘叛变的海军军舰上逃过一劫，以及在参议员任期内领导废除《排华法案》的国会活动而闻名。马格努森的竞选重点是为国家推动更进步的议程，而他大部分竞选政策都来源于他的竞选搭档亨利·“斯库普”·杰克逊。民主党坚定地投身于民权、环境问题和人权，希望在传统的民主党选民中重建票仓，并利用日益壮大的进步党运动。\n\n与马格努森相对，代表共和党竞选的是前内战老兵理查德·尼克松。由于战争的爆发，他在距离从杜克大学毕业仅几个月时入伍，参加了太平洋国海军。内战后，尼克松加入了众议院反美活动委员会，在政治上声名鹊起。他跟进了希斯案等案件，这些案件审判了那些与全球各地的工团主义势力进行过协商的美国人。随着又一波红色恐慌席卷全国，尼克松承诺他将持续坚决打击任何持不同政见的工团主义势力。"
