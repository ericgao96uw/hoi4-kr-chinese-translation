 ustates.186.d.senator_others: "今天，明尼苏达州前州长、农民劳工党的魁首弗洛伊德·奥尔森家里传来了不幸的消息，奥尔森的家人透露，他因胃癌复发而去世。去年夏天，奥尔森为竞选明尼苏达州参议员而一直奔走，并成功地赢得了这一席位。内战爆发后，他的农民劳工党陷入极端分裂，各个政府都向他寻求支持。然而，这位沉疴渐重的参议员却没有明确站边，而是就此回家休养。尽管起初奥尔森的癌症已经缓解，但令他和亲人们震惊的是，症状似乎又复发了。在去世前，这位参议员发表了一份声明，为没能在如此动荡的时期为他的州和国家挺身而出而致歉。总统[Root.GetLeader]已对奥尔森的家人表示哀悼，而亲联邦的明尼苏达州州长预计将提名一位临时继任者，直到可以举行选举为止，但很明显，像他这样富有名望的人在一段时间内都不会再出现了。"
 ustates.187.t: "阿尔·史密斯去世"
 ustates.187.d.president: "举国哀悼“快乐战士”艾尔弗雷德·伊曼纽尔·史密斯，这位敬爱美国总统的逝世，他起初只是一名低微的报童和鱼贩，最终成为了美国的最高统帅。他起于纽约街头的经历激励了许多人，而他的遗产将永远铭刻在美国同胞的心中。\n\n今晨早些时候，总统心脏病发作，于早上6点45分去世。自五月以来，总统的健康状况一直备受关注，主要因为他在第一夫人去世后较少出现在美国公众面前。史密斯的私人医生雷蒙德·P·沙利文诊断他患有热衰竭，全国顶尖的医生们都缓解他的病情，他一时离开了媒体的视线。尽管总统一度能够振作，但他的病情愈发危重，人们请来弗朗西斯·A·麦金太尔主教为他主持罗马天主教会的临终圣礼。\n\n总统的死讯传到内阁后，副总统阿尔本·巴克利当即宣誓就职。新总统巴克利下令将总统葬礼的一周定为全国哀悼日，以纪念并感谢史密斯总统对美国的真正爱国主义和热爱。"
 ustates.187.d.not_president: "民主党哀悼“快乐战士”艾尔弗雷德·伊曼纽尔·史密斯，这位民主党敬爱领袖的逝世。史密斯起初只是纽约市脏乱街道上的报童和鱼贩，他进入政界本身就是一项了不起的成就，也许没有其他政治家能在年龄如此缺乏优势的情况下享有如此杰出的政治生涯。\n\n今晨早些时候，史密斯心脏病发作，于早上6点45分在纽约市洛克菲勒研究所医院去世。自五月以来，史密斯的健康状况一直备受关注，主要因为他在妻子去世后大体退出了国家政治活动。据报道，这位政治家艰难地接受了妻子的死亡，并在抑郁状态下患了重病。史密斯的私人医生雷蒙德·P·沙利文诊断他患有热衰竭，他似乎快要康复了，但今晨早些时候的一次心脏病发导致病情开始恶化。随着他的病情愈发危重，人们请来弗朗西斯·A·麦金太尔主教为他主持罗马天主教会的临终圣礼。民主党发布正式讣告并宣告史密斯逝世，也是为失去了一位才华横溢、技艺精湛的演说家和政治家而哀悼。来自肯塔基州的阿尔本·巴克利接任成为党领袖，并承诺将继承史密斯的遗产。"
 ustates.187.a: "他的灵魂仍在前进……"
 ustates.201.t: "麦克阿瑟对阵伯德"
 ustates.201.d: "随着第二次美国内战的结束和重建工作的进行，过渡总统[USA.GetLeader]的任期也到达了终点。而在民主过程重回合众国之际，全国上下都清晰地感觉到万物正在重回正轨。\n\n也许是最受欢迎的竞选人之一、第二次美国内战的英雄道格拉斯·麦克阿瑟，他将代表共和党参加竞选。麦克阿瑟被尊为美利坚至暗时刻的辛辛那图斯，他承诺过维护美式民主，而其军事政变也激起了人们的怀疑，但在他于内战胜利后下台之后，人们心中的石头也随之落地。作为前任联邦军队的最高统帅，麦克阿瑟确实是一名相当受人青睐的竞选人——很多人都将他视为重建美利坚和恢复美利坚世界各地之存在的必要铁拳，名流上层乃至部分民主党政客都为这位战时总统表达了支持。选举观察家和顾问大多都得出结论——麦克阿瑟将会以压倒性优势获胜，这位国家巨轮的前舵手将会再一次稳操舵盘。\n\n而代表民主党竞选的则是哈里·伯德，他是一名报纸出版商，也是弗吉尼亚民主党支部的主席。在他出任弗吉尼亚州州长时，他推动了宪法修正案的通过，精简了州政府并优化了对税收的利用。而且伯德还是名坚定的隔离分子——他誓要维持南方各部门机构的种族隔离，因此在南方保守派当中非常受欢迎。\n\n随着合众国全面恢复自由选举，美国选民在全国各地投票作出决定的时候已经来临。经过整夜的漫长计票，最终结果是……"
 ustates.201.a: "麦克阿瑟赢得了压倒性的胜利！"
 ustates.201.b: "胜利者是……伯德？"
 ustates.202.t: "罗斯福对阵威尔基"
 ustates.202.d.restored: "在弗洛伊德·奥尔森被麦克阿瑟将军背叛、英年早逝后，副总统昆汀·罗斯福在太平洋各州召集了一个合宪政府，对抗这三大暴君的政府。紧急状态结束后，东部联邦派和西部护宪派之间的谈判取得成功，麦克阿瑟被逮捕。于最高法院取胜后，罗斯福成功地宣称了自己于1936-1940年总统任期内在白宫的合法地位。这四年很快就要结束了，即将到来的选举会在民主党进步派昆汀·罗斯福与共和党人温德尔·威尔基之间展开。\n\n罗斯福宣布，他希望通过自己的“公平施政”政策为国家带来显著改革。前任总统在内战中享有“民主的救世主”的声誉，罗斯福因此得到支持，并承诺保持与前任一样的自由改革，尽管最近爆发过内战，亦要凭借自己的公平施政恢复人们对经济和联邦政府的信心。这位“小公麋”、美国前总统西奥多·“泰迪”·罗斯福的儿子希望在1936年悲惨日子里联合党成立以来的首次选举中领导民主党人。\n\n来自共和党的反对派聚集在候选人温德尔·威尔基身边，他的竞选活动取得了惊人的成功。这位律师和前总经理发誓要落实奥尔森关于政府社会保障的政策，并承诺人人都能充分就业。威尔基的纲领还主张美国要在世界上发挥更大作用，支持民权运动，并誓言他将见证美国武装部队的种族融合。\n\n随着合众国再度全面恢复自由选举，美国选民在全国各地投票作出决定的时候已经来临。经过整夜的漫长计票，最终结果是……"
