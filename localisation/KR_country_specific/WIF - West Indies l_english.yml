 WIF_SocDem_concessions_2nd_Cayenne: "对社会民主党让步"
 WIF_2nd_Cayenne_Agreement: "第二次卡宴协定"
 WIF_2nd_Cayenne_Agreement_desc: "1931年的第一次卡宴协定由英法两国共同签署，条约涉及到法国领土的地位。第二次卡宴协定仍然保证英法殖民地的平等自治权，还更好地保障了所有人的公民权，这让其更加受欢迎。"
 WIF_2nd_Cayenne_Agreement2: "桑斯特法案"
 WIF_2nd_Cayenne_Agreement2_desc: "社会自由主义的一系列决议，肯定会刺激西印度群岛的经济发展。"
 WIF_conscription_pa1: "提高军饷"
 WIF_conscription_pa1_desc: "我们不应强迫征兵。要建立一支像样的军队，就得投入一定的资金，比如提高军人工资和生活质量。虽然我们很和平，但也需要有保护自己的能力。"
 WIF_conscription_pa2: "和平主义"
 WIF_conscription_pa2_desc: "我们没有理由增加征兵人数。这也是我们可以把一部分人口用于振兴经济的原因。毕竟我们是可是人畜无害的和平主义国家。"
 WIF_grand_social_coalition: "社会派大联盟"
 WIF_grand_social_coalition_desc: "我们可以说服国内各派别社会主义激进团体放下武器停止暴动，同我们合作，使国家走向繁荣的社会主义，在议会和人民之间建立一个强大的派系。"
 WIF_legalised_trade_unions: "工会合法化"
 WIF_legalised_trade_unions_desc: "通过使工会合法化，政府加强了和工业界之间的合作，并让身处困境的工人们也能发出强有力的声音。"
