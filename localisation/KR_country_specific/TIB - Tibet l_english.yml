 TIB_tashi_dondrub_commander_desc: "§Y陆军将领介绍\n生于：§!§g1904年；§!\n§Y军旅生涯：§!§g1924年，当扎西顿珠还是青年时就参加了藏军，并利用自己的贵族背景接受了英属印度的炮兵训练。1930年返藏后，他被噶厦任命了“噶准”这一地位崇高的职务。1932年，扎西再次前往英属印度，接受机关炮训练。扎西接受的大量训练让他成为了十三世达赖喇嘛的保镖。1933年时，在土登贡培的仲扎玛噶之后，扎西成为了第二支实验性质的玛噶部队的指挥官。扎西在新技术方面的天赋获得了热振活佛的认可，后者在1935年任命他为台吉，主管盐茶税务部门。"
