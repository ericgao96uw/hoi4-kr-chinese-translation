 phil.0.t: "迈向独立之路"
 phil.0.d: "在1898年以前菲律宾是西班牙的殖民地；之后，美国以战争赔偿的名义把菲律宾从西班牙手上夺走。之后数年里，为了争取菲律宾独立而进行的暴力斗争和美国国内的政治经济危机一道结下了果实。1934年，《泰丁斯-麦克杜菲法》通过生效，菲律宾自由邦终获建立；菲律宾以美利坚合众国宪法为范本订立宪法，建立了一个以曼努埃尔·奎松为首的民选政府，与此同时华盛顿依然控制着菲律宾的外交和军事事务。更重要的是，该法案规定，经过十年的过渡期后，这个岛国将成为一个完全独立的共和国。不过，如今乌云正在美国的上空汇集。菲律宾会比预期更早实现独立吗？而这会让菲律宾成为另一个大帝国的盘中餐吗？或许，只有时间知道答案……"
 phil.0.a: "菲律宾万岁！"
 phil.1.t: "工团主义者在马尼拉发动起义"
 phil.1.d: "由于美国乱成一锅粥的内战，我们已经和平的取得了独立。现在我们新生的自由邦又遭遇了工团主义的威胁。受了美利坚联合工团和印度公社的激励，一批不满的军官命令属下向首都进军，并将同首都不满的产业工人及农民联合起来。他们正谋划在这片群岛上建立一个工团主义国家！"
 phil.1.a: "叛军占领了首都并准备建立一个工团主义政权"
 phil.1.b: "命令我方军队应对起义"
 phil.2.t: "军方反政变"
 phil.2.d: "尽管支持工团主义的部队占领了马尼拉的大多数城区，绝大多数军队仍然站在合法政府一方。他们会倒戈加入革命者吗？"
 phil.2.a: "军队投靠了叛军，政府垮台。"
 phil.2.b: "忠诚的军队席卷全城，驱逐了工团主义者。"
 phil.4.t: "革命失败"
 phil.4.d: "当军队宣布支持政府时，叛军很快就失去了支持。当一名将军派出坦克压进马尼拉市中心后，工团主义者宣布投降，结束了工团主义政变的威胁。然而，随着军队占领城市各处要点，一种新威胁正若隐若现——有传言称，军方有可能会趁机夺取政权，建立起军事独裁。"
 phil.4.a: "军队恢复了合法政府的权力"
 phil.4.b: "一个军事独裁政府建立了起来"
 phil.6.t: "经济危机袭来"
 phil.6.d: "由于美国内战，我们失去了美国的保护。如今我国失去了一大收入来源，我国经济正面临着危机。我国政客提出了若干项计划，其中包括提振我国工业产能、扩军来带动经济、发展矿业和林业区。我们该选择哪种方案？"
 phil.6.a: "扩军，这将带动我国经济。"
 phil.6.b: "我们必须提振我国的工业能力"
 phil.6.c: "开发我国自然资源——矿业和林业"
 phil.7.t: "经济发展计划"
 phil.7.d.main: "由于我们已经决定实施一项计划来发展我国经济并防止经济发生重大危机，我们必须选择一方协助我们完成这一计划。我们是应当寻求外国援助，还是让菲律宾自食其力？"
 phil.7.d.return: "[From.GetNameDefCap]已拒绝了我们请求援助的申请，因此我们必须重新考虑我们的做法。我们该寻求谁帮助我们渡过危机？"
 phil.7.a: "德国是世界上最强大的国家"
 phil.7.b: "日本天生就是我们的合作伙伴"
 phil.7.c: "寻求同澳大拉西亚及协约国的财政援助"
 phil.7.e: "法兰西公社会帮助我们"
 phil.7.f: "美国人是我们的传统伙伴"
 phil.7.g: "我们可以独自应付"
 phil.8.t: "菲律宾请求援助"
 phil.8.d: "近来独立的菲律宾已派出代表同我国做了接触，与此同时该国领导人已订立了一个计划解决国内经济危机：他们希望扩军，从而提振工业产出，为人民群众创造就业机会。菲律宾希望[Root.GetNameDef]能够资助他们完成这个计划——我们这么做不仅能防止菲律宾再次跌入动荡，还能在该地区获得一个盟友。"
 phil.8.a: "我们将伸出援手"
 phil.8.b: "我们从中收益微薄"
 phil.9.t: "菲律宾请求援助"
 phil.9.d: "近来独立的菲律宾已派出代表同我国做了接触。菲律宾希望[Root.GetAdjective]能帮助他们扩张其工业能力，从而让其成为东南亚地区的经济大国。我们应该资助他们的计划吗？我们这么做不仅能防止菲律宾再次跌入动荡，还能在该地区获得一个盟友。"
 phil.9.a: "资助他们的工业发展"
 phil.9.b: "我们从中收益微薄"
 phil.10.t: "菲律宾请求援助"
 phil.10.d: "近来独立的菲律宾已派出代表向我国政府提出了一个请求。菲律宾希望[Root.GetAdjective]帮助他们建设国内的矿业和林业，从而让菲律宾成为东南亚主要的自然资源出口国。我们该资助他们的计划吗？我们这么做不仅能防止菲律宾再次跌入动荡，还能在该地区获得一个盟友。"
 phil.10.a: "我们将伸出援手"
 phil.10.b: "我们从中收益微薄"
 phil.11.t: "新部队已组建"
 phil.11.d: "在将近一年后，新一批步兵部队已准备部署。这些部队是在[From.GetNameDef]工业专家的协助下，由我国独自训练出来的。多亏了这一项目，我们能够开设新一批工业园区，并最终惠及我国经济。"
 phil.11.a: "这很不错！"
 phil.12.t: "新工厂已建立"
 phil.12.d: "在将近一年后，马尼拉一处新的工业复合体已告完工。这片厂区是在[From.GetNameDef]的财政支持及工业专家的协助下建设完成的。这肯定能惠及我国经济！"
 phil.12.a: "这很不错！"
 phil.13.t: "经济情况改善"
 phil.13.d: "在将近一年后，在[From.GetNameDef]的大力帮扶下，我国政府终于开放了一批新矿山和林业开发区。这肯定会惠及我国经济，让我国距成为东南亚最主要自然资源出口国这一目标更进一步。"
 phil.13.a: "这很不错！"
 phil.14.t: "菲律宾海军基地？"
 phil.14.d: "自我们向菲律宾提供了第一批经济援助后，我们已经在当地建立起了庞大的关系网。[Root.GetAdjective]企业在这个新市场上欣欣向荣，而我们也可以利用这些新朋友来满足我们的战略利益。[Root.GetAdjective]海军内的一些小圈子认为，我们应当说服菲律宾政府，让其允许我们在菲律宾群岛北部建立一个大型海军基地，从而让他们更为紧密的融合入我们的势力范围之中。"
 phil.14.a: "同他们提出交易"
 phil.14.b: "我们在亚洲的基地还不够多？"
 phil.15.t: "[From.GetNameDef]的一份提议"
 phil.15.d: "[From.GetAdjective]海军已向我国政府发来了一份请求，希望在我国主岛吕宋岛上设立一个海军基地。一些政客担忧[From.GetAdjective]在我国国内日益增长的势力，但内阁中许多人认为可以借此让其帮助我们实行新一轮的经济发展计划。"
 phil.15.a: "拒绝！我国的领土是无价的！"
 phil.15.b: "那么，他们需要为我国的新工业园区提供资助。"
 phil.16.t: "菲律宾要求资金援助"
 phil.16.d: "菲律宾政府接受了我们在其领土上建设[Root.GetAdjective]海军基地的提议，而作为交换我们应当资助菲律宾建设新的工业园区。"
 phil.16.a: "没必要再节外生枝"
 phil.16.b: "成交！"
 phil.17.t: "[From.GetAdjective]海军基地落成"
 phil.17.d: "坐落于卡加延省的[From.GetAdjective]海军新基地今天已正式启用。如之前的约定，[From.GetNameDef]帮助我们建设的新工厂今天也正式投产。"
 phil.17.a: "太棒了！"
 phil.18.t: "在菲律宾的新海军基地"
 phil.18.d: "根据之前同[From.GetNameDef]的协议，位于吕宋岛北部的[Root.GetAdjective]海军的新基地已正式落成。这个新基地将有助于我们在太平洋开展新行动。"
 phil.18.a: "太棒了！"
 phil.19.t: "同菲律宾结盟？"
 phil.19.d: "由于我们在菲律宾的影响力与日俱增，我国内阁一些官员认为，我们应当邀请菲律宾政府加入[Root.GetFactionName]。"
 phil.19.a: "没兴趣"
 phil.19.b: "提出提议"
 phil.20.t: "加入[From.GetFactionName]？"
 phil.20.d: "[FROM.GetNameDefCap]已邀请我们加入[From.GetFactionName]。我们应该同意他们的邀请吗？尽管这么做我们肯定会因同[From.GetNameDef]和其势力圈内的其他国家的贸易而获益颇丰，可我们也可能被卷入到一些不必要的冲突之中。"
 phil.20.a: "这太危险了"
 phil.20.b: "接受他们的提议"
 phil.21.t: "[FROM.GetNameDefCap]拒绝了"
 phil.21.d: "不幸的是，看来[From.GetAdjective]政府缺乏远见。他们拒绝了我们的提议。"
 phil.21.a: "那好吧"
 phil.22.t: "沙巴争端"
 phil.22.d: "由于西班牙和大英帝国在19世纪签订的几份十分复杂的殖民条约，菲律宾对德国婆罗洲殖民地北部的沙巴地区拥有合法宣称。我们知道，由于1936年的经济危机，德国人十分愿意割让一些殖民地来压缩开支。或许我们该利用这一计划，让我们的盟友把这片土地交还给我们？"
 phil.22.a: "向德国人提出请求"
 phil.22.b: "这么做代价不菲，仅保留我们的宣称。"
 phil.22.c: "我们对沙巴没兴趣了，就让德国人拿走吧。"
 phil.23.t: "菲律宾宣称沙巴"
 phil.23.d: "由于西班牙和大英帝国在19世纪签订的几份十分复杂的殖民条约，菲律宾对德国婆罗洲殖民地北部的沙巴地区拥有合法宣称。菲律宾代表已同我们做了接触，他们希望我们能把沙巴地区的主权移交给他们。"
 phil.23.a: "向其转让沙巴，以示我们对盟友的善意。"
 phil.23.b: "要是他们愿意掏钱的话，我们将转让这一地区。"
 phil.23.c: "北婆罗洲对我们的殖民帝国十分重要，我们得留着它。"
 phil.24.t: "德国人的提议"
 phil.24.d: "德国人向我们宣布，如果我们愿意付钱的话就把沙巴转让给我们！"
 phil.24.a: "同意他们的要求"
 phil.24.b: "这代价远超我们的承受能力，拒绝。"
 phil.25.t: "移交沙巴"
 phil.25.d: "菲律宾已经接受了我们提出的交易条件。"
 phil.25.a: "好吧"
 phil.40.t: "沙巴争端"
 phil.40.d: "由于西班牙和大英帝国在19世纪签订的几份十分复杂的殖民条约，菲律宾对位于北婆罗洲的沙巴地区拥有合法宣称。由于我们目前已被一个外国势力保护，或许现在就是提出我们宣称的最佳时机。"
 phil.40.a: "沙巴理应属于我们"
 phil.40.b: "我们对沙巴不感兴趣"
 phil.41.t: "菲律宾宣称沙巴"
 phil.41.d: "由于西班牙和大英帝国在19世纪签订的几份十分复杂的殖民条约，菲律宾对[Root.GetAdjective]婆罗洲殖民地北部的沙巴地区拥有合法宣称。今天，菲律宾政府再次强烈宣称他们对沙巴地区的主权要求。"
 phil.41.a: "祝他们好运！"
 phil.42.t: "宣称沙巴"
 phil.42.d: "由于西班牙和大英帝国在19世纪签订的几份十分复杂的殖民条约，菲律宾对目前被日本帝国占领的沙巴地区拥有合法宣称。或许现在就是提出我们宣称的最佳时机。"
 phil.42.a: "沙巴理应属于我们，提出我们的宣称。"
 phil.42.b: "我们对沙巴不感兴趣，让日本人拿着吧。"
 phil.43.t: "菲律宾宣称沙巴"
 phil.43.d: "由于西班牙和大英帝国在19世纪签订的几份十分复杂的殖民条约，菲律宾对目前被我们占领的沙巴地区拥有合法宣称。他们正利用这一时机，强烈宣称其对沙巴地区的主权要求。"
 phil.43.a: "当然，把沙巴转交给他们。"
 phil.43.b: "沙巴是帝国的一部分"
 phil.44.t: "抓住时机"
 phil.44.d: "由于西班牙和大英帝国在19世纪签订的几份十分复杂的殖民条约，菲律宾对目前被德意志帝国占领的沙巴地区拥有合法宣称。由于德国卷入了一场逆风局，或许是时候让我们的士兵占领这片争议领土了——当然，德国肯定会做出激烈的反应！"
 phil.44.a: "派出部队，占领沙巴。"
 phil.44.b: "这太危险了"
 phil.45.t: "菲律宾吞并北婆罗洲"
 phil.45.d: "趁着我们的颓势，菲律宾人派出部队占领了我国北婆罗洲殖民地的沙巴地区！"
 phil.45.a: "我们无力反抗他们，把我们的人撤出来。"
 phil.45.b: "这可逃不过报复的！开战！"
 phil.52.t: "菲律宾海军基地？"
 phil.52.d: "自澳大拉西亚经济援助菲律宾后，协约国在菲律宾建立起了庞大的关系网。[Root.GetAdjective]海军内的一些小圈子认为，我们应当说服菲律宾政府，让其允许我们在菲律宾群岛北部建立一个大型海军基地，从而让他们更为紧密的融合入我们的势力范围之中。"
 phil.69.t: "东亚的工团主义"
 phil.69.d.bhc: "在我们对菲律宾实施援助计划后，我国内阁内的一些阁僚正考虑把菲律宾作为在东亚传播工团主义的跳板。因此，我们应当把菲律宾拉入我们的军事联盟——第三国际。一些人认为，东亚对我们来说太遥远了，不如把这份重任交给印度公社。"
 phil.69.d.nobhc: "在我们对菲律宾实施援助计划后，我国内阁内的一些阁僚正考虑把菲律宾作为在东亚传播工团主义的跳板。因此，我们应当把菲律宾拉入我们的军事联盟——第三国际。"
 phil.69.a: "邀请其加入第三国际"
 phil.69.b: "推动与印度公社结盟"
 phil.69.c: "亚洲的工团主义太遥不可及了"
 phil.70.t: "同菲律宾结盟？"
 phil.70.d: "[FROM.GetNameDefCap]，工团主义革命的领袖，一直以来都对亚洲新生的社会主义共和国菲律宾进行着经济援助。但是，如果这个新生的共和国陷入了同资本主义势力的战争，远水可救不了近火。因此，他们向我们提出，让我们同菲律宾谈判，建立一个亚洲的工团主义国家联盟。"
 phil.70.a: "不好意思，不感兴趣。"
 phil.70.b: "提出提议"
 phil.71.t: "菲律宾和东方工团联盟？"
 phil.71.d: "[From.From.GetNameDefCap]，工团主义革命的领袖，一直以极大的兴趣观察着菲律宾社会主义改革事业的发展。尽管我们是亚洲社会主义的一个根据地，但他们同我们相隔万里，如果我们陷入战争，那自然是远水解不了近渴。因此，他们已说服[From.GetNameDef]同我们谈判，并试图建立一个亚洲的工团主义国家联盟。"
 phil.71.a: "这太危险了"
 phil.71.b: "同意他们的提案"
 phil.72.t: "菲律宾接受了"
 phil.72.d: "菲律宾接受了我们的联盟提议！"
 phil.72.a: "太棒了！"
 phil.80.t: "重建旧纽带"
 phil.80.d: "在我们对菲律宾实施援助计划后，我国内阁内的一些阁僚正考虑重建我们对该国的保护。尽管重建过去由美国控制的菲律宾自由邦不太现实，但至少我们应该试一试。"
 phil.80.a: "和他们联系"
 phil.80.b: "我们对东亚不感兴趣"
 phil.82.t: "菲律宾接受了"
 phil.82.d: "虽然因为“美帝国主义的回归”这一点引发了一些争议，菲律宾政府依旧明智的接受了我们的保护，恢复了双边关系。"
 phil.82.a: "太棒了！"
 phil.83.t: "美国人的一份提议"
 phil.83.d: "尽管两国已不像美国内战爆发前那样保有政治特殊纽带，美利坚合众国却一直以极大的兴趣观察着菲律宾进行的各类改革。为了重建我们两国间的关系，美国向我们提供了一份协定，旨在把我们两国间的仇恨抛诸脑后，改善两国的商贸和外事关系。"
 phil.83.a: "这是殖民主义的回归，我们不感兴趣。"
 phil.83.b: "同意他们的提案"
