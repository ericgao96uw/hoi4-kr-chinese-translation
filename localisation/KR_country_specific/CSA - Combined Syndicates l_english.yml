 csa.39.d: "又是四年过去，总统的任期接近尾声；该召集各工会、代表与政党都动员起来，决定下一任登上总统宝座的人了。到目前为止，在约翰斯总统的任期内已经体现出一种更有活力的革命精神，政府热切地寻求沿着工团主义路线实施新的改革，尽管反对派经常批评这一方针削弱了政府。\n\n社会党不希望质疑革命精神本身，于是提名了激进分子伊斯雷尔·阿姆特。他是第一次红色恐慌中被指控的社会主义者的代表、战前社会主义地下组织流动时的组织者，还曾是威廉·Z·福斯特的伙伴。阿姆特帮助美利坚社会党在几个主要城市建立起失业委员会，促进了内战前社会党的发展，这为他赢得了许多革命社会主义者的尊重。社会党提名他，是为了希望证明自身的激进资历，并确保工人党不会垄断总统职位。\n\n阿姆特与社会党指责约翰斯政府没有采取任何行动以扩展国家的权力，而是把力气浪费在了让国家变得虚弱的无关紧要的事情上。他们的立场是，只有一个强大的政府才能推进社会主义。约翰斯反驳道，阿姆特与国内的威权潮流过于亲近，事实上，阿姆特的候选资格得到了福斯特和$CSA_totalist_party_postwar_long$的支持，这激起了许多反威权代表的异议。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
