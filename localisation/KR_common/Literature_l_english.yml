 literature.1.t: "《阿拉穆特》——弗拉基米尔·巴托尔的新书"
 literature.1.d: "斯洛文尼亚人是我们帝国内部的几个非常少数的民族之一，尽管他们已经融入帝国内部几百年了，他们仍然坚守着他们自己的语言和文化。最近在斯洛文尼亚地区，一位名为巴托尔的作家创作了一本讲述土耳其人和波斯人之间围绕着阿拉穆特堡的斗争的故事，并很快成为了斯洛文尼亚地区的畅销书。故事的背景设定在十一世纪，塞尔柱土耳其人向小亚细亚扩张的时期。据报道，这本书很快将在不久翻译成德语和许多其他语种。"
 literature.1.a: "太好了！"
 literature.10.t: "萨特在他的新书中阐述了他的哲学观点"
 literature.10.d: "在他的新书《存在主义和人道主义》中，萨特阐释了存在主义的要义。其中一个要点是人类的存在先于本质。简短的解释：只要一个人存在于世，一切外部事物都不能决定这个人的角色，生活目标等等。只有人们自己才能决定自己的本质。"
 literature.10.a: "不明觉厉。"
 literature.12.t: "《小真凛和水手》——日本刚上架的新书"
 literature.12.d: "我国最近参与的那场战争，为许多战场归还者文艺提供了素材。其中一本浪漫爱情小说获得了空前热销。\n\n这本书标题为《小真凛和水手》(Marin-chan to Kaigun-kun)，讲述了一对青梅竹马的悲剧爱情故事：邻家男孩和女孩一起长大，似乎生活将永远这样下去。然而就在他们高中毕业的时候，日本投入了战争，男孩被征召加入了海军，女孩留在家中，两人被迫分离。当他们分离后才发现彼此的情谊，却只能通过几封信件来表达了。当战争临近结束，真凛期盼着她的爱人回家时，来信却中断了。\n\n《小真凛和水手》尽管不能代表日本文学的最高成就，但它以令人惊异的详细笔触描写了日本农家女儿与海军水手的日常生活。这部作品已有计划出版德语、英语和俄语版本。"
 literature.12.a: "快告诉我结局是啥？"
 literature.14.t: "《在大理石悬崖上》，恩斯特·云格尔著"
 literature.14.d: "恩斯特·云格尔，我们麾下的杰出将军，同时也是一位成功的作家。今天，他的新作《在大理石悬崖上》(Auf den Marmorklippen)在祖国出版了。这本小说充满了令人费解的象征，魔幻，以及有关生命内在的隐秘努力。故事背景设置在一个魔幻世界，一个富裕、热爱艺术的文明城市玛琳娜同草原上好战的游牧部族比邻而居。故事的主人公——兄弟两人试图阻止“最高林务官”逐步夺取美丽的玛琳娜控制权。越来越多的游牧部族开始听从林务官，林务官一开始表现得和善友好，但很快他显露出冷血凶手和不择手段的真面目。玛琳娜的居民不再服从他们的诗人，他们的精神和道德日渐衰退。当兄弟俩发现了林务官爪牙谋害人命的林间小屋时，他们试图挺身而出。然而他们在同恶人们搏斗中失败了，只是由于他们会些魔法才得以逃脱。兄弟俩不得不烧毁了他们自己位于大理石悬崖的家，他们看着自己的毕生的心血——玛琳娜被夷为平地，就如同自己的宿命般。人们对这部作品的评价褒贬不一。有些评论者赞扬作者构建架空世界复杂精妙的美感，也有些读者对小说的政治隐喻更感兴趣，他们怀疑恩斯特·云格尔可能是在影射德属中非的严峻政治局势。云格尔本人未对这些评论进行回应，不过他的兄弟，诗人弗雷德里希·格奥尔格评论道：“这本书会对许多人的口味”。"
 literature.14.a: "我会买的。"
 literature.15.t: "《蓝莲花》"
 literature.15.d: "乔治·勒米（又名埃尔热）的最新漫画《蓝莲花》火爆上市了。本作的故事发生在大清国，记者丁丁“受邀”前往上海，铲除金钳螃蟹贩毒集团在当地的鸦片交易。据了解，埃尔热这部作品的灵感源于一名来自上海使馆城，在[BEL.GetName]学习美术的年轻人——张充仁。张充仁擅长将中国社会真实而鲜明的面貌展现出来，并为该书在中国和欧洲获得巨大成功做出了卓越贡献。《蓝莲花》里痛斥了清廷的软弱和腐败，讲述了日本在满洲的存在和所作所为，也因此被两国封禁。幸运的是，德意志帝国允许言论自由，错过这样一件艺术品定会抱憾终生！"
 literature.15.a: "真刺激！"
