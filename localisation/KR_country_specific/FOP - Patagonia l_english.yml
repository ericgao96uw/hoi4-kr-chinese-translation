 FOP_rodolfo_ghioldi: "鲁道夫·吉奥尔迪"
 FOP_rodolfo_ghioldi_leader_desc: "罗多尔福·何塞·吉奥尔迪的政治生涯自1917年阿根廷共产党成立的那一刻开始，那时他被选为青年社会主义者联盟的副主席。而在俄国革命的火焰被扑灭后，吉奥尔迪成为了一名教师，而在悲惨一周和巴塔哥尼亚爆发起义，红色恐慌随之爆发后，吉奥尔迪也因为政治观点的问题被下岗了。吉奥尔迪认为留在继续留在故乡布宜诺斯艾利斯市没什么意义，因此决定开始联络阿根廷共产党的战友，并与他的兄弟阿美利科和奥雷斯特前往巴塔哥尼亚。在他抵达巴塔哥尼亚后，前党总书记路易斯·艾米利奥·雷卡瓦伦因为共产党和无政府主义者之间的派系斗争而自杀。在莫伊塞斯·伊萨卡诺维奇·坎托尔的帮助下，吉奥尔迪临危受命，在竞选中成为共产党的新总书记，1924年开始，吉奥尔迪在他弟弟奥雷斯特的帮助下领导共产党。吉奥尔迪为了缓解共产党人与无政府主义者间的紧张关系，向对方做出了妥协，他一直忙碌于协调二者间的关系，让他们能团结一心对抗共同的敌人，党内的激进分子指责吉奥尔迪过于软弱，为了不起冲突牺牲了阿根廷共产党的利益。但是吉奥尔迪依然是工人阵线中很受人尊敬的温和派。"
 FOP_antonio_soto: "安东尼奥·索托"
 FOP_antonio_soto_leader_desc: "安东尼奥·索托·卡纳莱霍于1897年在西班牙拉科鲁尼亚省费罗尔市出生。他的父亲在他很小时候去世了，他13岁那年被迫和兄长一起移居阿根廷。少年时代索托在塞拉诺-门多萨流动剧团工作期间接触了形形色色的人，从而被无政府主义观点吸引。他参加了邱布特省特雷利乌市的商业工人罢工，随后罢工发展为公开起义，索托与罢工者一起参加战斗。尽管这次起义被镇压下去，索托为未来的斗争生涯获得了宝贵的经验。\n\n当由于那些富人地主决定无视工人与政府达成的协议条件，导致第二次巴塔哥尼亚罢工爆发时，索托决定参加并引导斗争。罢工发展至拉阿尼塔农场对峙时，索托用一个激烈的演讲说服了幻想破灭的工人，并成功阻止了瓦雷拉中校率领的一支政府军。随后，不论是单纯寻求改善工作条件的单纯工人，还是热切的理想主义者纷纷加入索托的行列，使他的力量大大增强。从而缓慢而难以阻挡地将政府逼入僵局，不得不取消了武力镇压行动。索托和他“加利西亚人”的绰号，从此成为了巴塔哥尼亚工人阵线和无政府主义者的象征，在全世界范围内获得传奇般的名声。为了维护阿根廷工团联盟内部稳定，索托同埃米利奥·洛佩斯·阿兰戈结盟，而接下来的主席生涯还有许多工作等待完成……"
 FOP_baldomero_ugarte: "曼努埃尔·巴尔多梅罗·乌加特"
 FOP_baldomero_ugarte_leader_desc: "巴尔多梅罗生于一个富有的家庭，曾在布宜诺斯艾利斯国立学院读书，并因此成为了一名文学爱好者和充满热情的作家。1897年他前往巴黎继续深造。并帮助学校开设了哲学和社会学课程，当1894年美军入侵古巴后，他决意追随让·饶勒斯，并成为了一名反帝国主义者。他回国后常与一群来自阿根廷社会党的青年作家共事。他们最终在社会党中独树一帜，也因此和以胡安·贾斯托为首的保守派起了冲突。\n\n当巴塔哥尼亚工人阵线解散后，巴尔多梅罗再也受不了胡斯托的行为，决定由他带着阿根廷走向新的未来，虽然巴尔多梅罗对革命别无二心无可置疑，但是他和他的革命同僚们有不少分歧。他坚定的捍卫宗教自由和国家主义，重申他对阿根廷民族和文化的热爱。然而，他也表示他要和其他的社会主义者们联合起来，御帝国主义于南美之外，为了实现他的梦想，他将致力于让全南美洲都团结与他的旗帜下。"
 FOP_jacques_antoine_bernard: "雅克·安托万·贝尔纳"
 FOP_jacques_antoine_bernard_king_leader_desc: "雅克·安托万·贝尔纳1880年出生于法国巴黎，他的帝王名字叫“安托万三世”。巴塔哥尼亚法国贵族，从他父亲那里继承了其自称的阿劳卡尼亚和巴塔哥尼亚国王的头衔，他统治着一个对他相当冷漠的群众。虽然几十年前马普切人已经同意接受一位法国国王，但从那以后情况发生了很大变化。他统治的人民对他来说就像他对他们一样陌生，这让他的合法性岌岌可危。"
 FOP_jacques_antoine_bernard_leader_desc: "雅克·安托万·贝尔纳1880年出生于法国巴黎，作为法国贵族，他从他父亲那里继承了其自称的阿劳卡尼亚和巴塔哥尼亚国王的头衔，虽然几十年前马普切人已经同意接受一位法国国王，但从那以后情况发生了很大变化。尽管巴西政府同意了他对巴塔哥尼亚的宣称，以保证阿根廷在未来能够维持分裂状态，虽然贝尔纳手握权力，但他还是不得不向共和主义者低头。"
 FOP_liborio_justo: "利沃里奥·胡斯托"
 FOP_liborio_justo_leader_desc: "“坚木将军”利沃里奥·胡斯托是阿根廷将军阿古斯丁·P·胡斯托的儿子，由于其父是巴洛马军校的校长，利沃里奥也从小接受军事化管理，因此他经常和他的父亲在一起，但讽刺的是，他最终却在革命中与他的父亲兵戎相见，老胡斯托经常挥师镇压阿根廷的红色分子，而小胡斯托却选择南下投身革命，他游历于广袤的巴塔哥尼亚各地，与当地农民打成一片，后来并与工人阵线并肩奋战，为了在战场上对抗政府军，他为民兵们带来了巴洛马军校的藏书。很快，他就成为了共产党人反抗阿根廷政府最重要的领导人之一，虽然他不如他父亲那般老练，但事实证明小胡斯托是一名出色的指挥官。再加上他渴望南美革命和全面推翻资本主义的政治主张，让他在共产党内的地位扶摇直上，原本他的影响力并不足以和吉奥尔迪对抗，但是最终他还是成功推翻了吉奥尔迪的统治。如今他身为阿根廷主席，他公开表示，他将成为“拉丁美洲革命的救星”，区区阿根廷革命不过是他计划中的第一步罢了……"
 FOP_liborio_justo_desc_body: "§g“坚木将军”利沃里奥·胡斯托是阿根廷将军阿古斯丁·P·胡斯托的儿子，由于其父是巴洛马军校的校长，利沃里奥从小就接受军事化管理并被此方式抚育成人。他在1919年考入布宜诺斯艾利斯大学的医学系，当时值阿根廷大学改革时期。利沃里奥很快就投身到了政治运动之中，并从20年代开始发表政治文章。胡斯托后来成为了马克思主义和布尔什维克主义的支持者并加入了阶级工团联盟委员会(CUSC)。他曾为了参与“阿根廷革命”而出走巴塔哥尼亚，并在当地与各个在未来中将会让他平步青云的人物结识。胡斯托认为巴塔哥尼亚应当跟随布尔什维克俄国的革命路线，建立一个拥护国际主义的集权化共产主义政府。在CUSC中，他将带领“激进”派会与由鲁道夫·吉奥尔迪所领导的“温和”派互争雄长。胡斯托很快就成为了共产主义民兵对抗阿根廷军队不可或缺的人物，虽然他的指挥能力无法与其父相提并论，但也称得上是位令人满意的战场指挥官了。§!"
