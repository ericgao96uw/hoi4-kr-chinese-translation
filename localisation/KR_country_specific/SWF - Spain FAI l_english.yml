 SWF_advisors_france: "法兰西公社的援助"
 SWF_advisors_england: "不列颠联盟的援助"
 SWF_advisors_italysoc: "意大利的援助"
 SWF_advisors_soviet: "俄罗斯的援助"
 SWF_won_election: "CNT-FAI在公平的全国大选中获胜\n"
 SWF_released_after_annexation: "CNT-FAI被其他国家释放\n"
 spanish_civil_war: "西班牙内战开始了"
 SWF_election_success: "选举胜利"
 SWF_election_success_desc: "在1937年选举中，西班牙的左翼投票者数量出乎意料地激增。CNT掌控了国家大权，然而西班牙仍处在灾难漩涡的中心。"
 SWF_aftermath_of_civil_war: "内战胜利者"
 SWF_aftermath_of_civil_war_desc: "西班牙内战是西班牙历史上最为血腥的一段日子。虽然我们战胜了敌人，不过国家仍需时日以从战火灰烬中恢复过来。"
 SWF_consolidating_spain: "巩固西班牙"
 SWF_consolidating_spain_desc: "我们的祖国被内部的冲突所撕裂，只有时间才能证明她的新政权能否继续下去。"
 SWF_domestic_focus: "弥补隔阂"
 SWF_domestic_focus_desc: "随着我们的苦难终于结束，是时候弥补保皇派、极端主义者以及我们新社会主义政权长期以来的社会隔阂了。"
 SWF_oppress_opposition: "粉碎革命之敌"
 SWF_oppress_opposition_desc: "要想西班牙获得永远的和平就要彻底碾碎那些反对派！他们在新秩序中没有位置，更没有力量。"
 SWF_reconcile_opposition: "大众教育"
 SWF_reconcile_opposition_desc: "当下需要一点外交手段：我们必须在我们的新政权中为社会主义者和君主主义者找到一个位置，并与那些最能接受我们的成员合作以达成一个所有人都满意的妥协。"
 SWF_home_rule: "伊比利亚自治区"
 SWF_home_rule_desc: "我们最重要的任务是看到西班牙的每个地区都能得到充分的自治权，用更有效的方式来管理他们自己，但依然要服从于中央。"
 SWF_industrial_focus: "呼吁工人"
 SWF_industrial_focus_desc: "我们的第一要务是修复对西班牙工业的损害。"
 SWF_industry_focus_1: "红色计划"
 SWF_industry_focus_1_desc: "让我们致力于恢复加泰罗尼亚东部地区的工业实力吧。"
 SWF_industry_focus_2: "绿色计划"
 SWF_industry_focus_2_desc: "让我们致力于恢复巴斯克东北地区的工业实力吧。"
 SWF_industry_focus_3: "黄色计划"
 SWF_industry_focus_3_desc: "让我们致力于恢复卡斯蒂利亚中部地区的工业实力吧。"
 SWF_mining_focus_1: "南方计划"
 SWF_mining_focus_1_desc: "南方的矿产资源还有待发掘——让我们集中注意开发这些资源。"
 SWF_mining_focus_2: "东方计划"
 SWF_mining_focus_2_desc: "东方的矿产资源还有待发掘——让我们集中注意开发这些资源。"
 SWF_mining_focus_3: "中央计划"
 SWF_mining_focus_3_desc: "中部地区的矿产资源还有待发掘——让我们集中注意开发这些资源。"
 SWF_helping_hand_focus: "黑色星期一的影响"
 SWF_helping_hand_focus_desc: "我们在黑色星期一之中受到比大多数人还要深的苦痛，它的影响和我们社会的动荡彼此交融。如今是时候把它撇到一边了，我们将作为一个强大的欧洲工业国迈向未来。"
 SWF_militia_focus: "工人民兵"
 SWF_militia_focus_desc: "我们的第一要务是关注我们的军队——确保它由那些致力于社会主义新秩序的勤劳工人组成。任何冥顽不化或坚持信仰比意识形态更重要的家伙都必须立即从队伍中清除出去。"
 SWF_radio_focus: "人民的接收器"
 SWF_radio_focus_desc: "“人民的接收器”是一种被大规模生产并免费分发给群众的收音机。这也是西班牙广播文化的开始。"
 SWF_propaganda_focus: "国家广播"
 SWF_propaganda_focus_desc: "我们必须继续在西班牙散播工团主义，让工人阶级的目标成为每一位公民的第一事项，无论他住在哪。"
 SWF_school_focus: "公共学院"
 SWF_school_focus_desc: "我们之间的分歧阻碍我们太久了。是时候让优秀的西班牙人齐聚我们的第一要务大学，让他们自由地支配资源，帮助我们向现代大步跃进。"
 SWF_military_focus: "保卫革命"
 SWF_military_focus_desc: "我们的新政权看到了来自欧洲每一处的威胁。我们必须迅速努力重建并加强我们的革命民兵，使之成为一支真正的现代化军队。"
 SWF_standing_army_focus: "常备军队"
 SWF_standing_army_focus_desc: "我们必须关注我们的军事实力和军队质量而不是不切实际地去扩张地盘。"
 SWF_infantry_weapon_focus: "军队新装备"
 SWF_infantry_weapon_focus_desc: "我们必须致力于为我们的军队更新现代武器，取代那一堆甚至可以追溯到世界大战时期的老古董。那绝不会再发生了。"
 SWF_artillery_focus: "火炮现代化"
 SWF_artillery_focus_desc: "火力——这才是我们最迫切的需要。强大的火力能推平敌人一切防御工事，如果他们胆敢越过比利牛斯山，我们就把他们炸个粉碎。"
 SWF_mobile_army_focus: "机动军队"
 SWF_mobile_army_focus_desc: "徒步行军和畜力搬运很快就要落伍了，倒不如说已经落伍了。虽然给我们的部队配备载具花费不菲，但这非常重要。"
 SWF_motorisation_focus: "摩托化步兵"
 SWF_motorisation_focus_desc: "我们必须得让我们得士兵解放他们的双脚，提高他们的机动性将会为我们带来优势。"
 SWF_tank_focus: "人民装甲部队"
 SWF_tank_focus_desc: "重装甲——它既能提供速度又能提供火力，是我们在未来的战争中取胜的不二之选。"
 SWF_army_innovation_focus: "陆军改革"
 SWF_army_innovation_focus_desc: "最重要的是，我们必须确保我们的军队背后有最优秀的头脑来规划我们的攻防。没有他们，再精良的装备都将对我们无所裨益。"
 SWF_foreign_focus: "朝远看"
 SWF_foreign_focus_desc: "是时候朝远看了，远过重建西班牙，直至帮助全世界传播革命。为了工人阶级！"
 SWF_join_france: "接触公社"
 SWF_join_france_desc: "国际无疑是我们最天然的盟友。我们必须立即加入他们的行列——为了保护自我，也为了所有工团主义国家共同的利益。"
 SWF_portugal: "为葡萄牙带去革命"
 SWF_portugal_desc: "在将革命传播给西方的兄弟前，我们的伊比利亚联邦永不完整。"
