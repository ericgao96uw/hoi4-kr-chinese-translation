 POL_Aristocratic_Charity_desc: "波兰的富人与贵族拥有着不少财富，可以通过被高度宣传的慈善机构捐出其中的一部分来分给穷人。这会让人们知道贵族会给所有人带来好处，而不仅仅是德国人或者任何革命者。"
 POL_Endorse_Constitutionalist_Intellectuals: "资助宪政派知识分子"
 POL_Endorse_Constitutionalist_Intellectuals_desc: "为了在人民当中获取支持，我们应该资助波兰众多的政治思想家中的一小部分来发表一些文章，主要关于君主制在波兰的重要性以及对削弱如枢密院那样的非民选影子势力的宪政改革的需要。"
 POL_Lease_Royal_Estates: "出租王家地产"
 POL_Lease_Royal_Estates_desc: "波兰王家在王国中持有大量由沙皇时代的庄园和农场继承而来地产。我们可以说服国王出租其中的一些给农业企业和当地农民，这将卖一个人情给这些人，并让他们知道这全部都要归功于我们的支持。"
 POL_Start_A_Royal_Tour: "开始王室巡游"
 POL_Start_A_Royal_Tour_desc: "波兰人民应该知道国王和他身边的德国幕僚没什么可怕的，而且应该尽心侍奉他们。我们将会展开一场宣传性的全国王家巡游来让国王的形象得到广泛传播。"
