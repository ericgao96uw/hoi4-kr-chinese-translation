 SAU_JBS_Power_Struggle: "准备统一战争"
 SAU_JBS_Power_Struggle_desc: "数年来我们一直等待着将阿拉伯半岛统一在沙特家族之下的机会。遗憾的是，奥斯曼的看门狗不会闭着眼睛睡觉，当不列颠帝国在1925年崩溃时，他们更是因拉希德家族在大战期间的“忠诚”而重赏了那群走狗。伴随着一无所有、四下无盟、没有领土收获的情况，阿卜杜勒·阿齐兹变得更加不安分和渴望复仇了。\n\n舍迈尔的萨乌德·本·阿卜杜勒阿齐兹也许正沉溺于和奥斯曼的联盟，但是阴云已经出现在了天边，他强大的主子将陷入内部事务的泥潭，而他可怜的军队将不得不独自面对伊赫万的怒火了……\n\n§g我们£in_combat §G盟友§!的实力将决定我们同[JBS.GetNameWithFlag]开战时的军队规模。向阿拉伯半岛腹地内各部落示好，并争取伊赫万的支持，都将有助于扭转局势，让实力的天平朝我们倾斜。§!\n      [JBS.GetNameWithFlag] ： [?JBS.num_divisions|H0] ([?JBS.tribes|H0])\n      [SAU.GetNameWithFlag] ： [?SAU.num_divisions|H0] ([?SAU.tribes|H0])\n"
 SAU_War_of_Unification: "阿拉伯统一战争"
 SAU_War_of_Unification_desc: "随着全球陷入了经济萧条，奥斯曼巨兽已经开始崩解，对阿拉伯内部控制权的最终争夺战也迫在眉睫，这个半岛上很明显已经不能再保持和平了。所有埃米尔都将选边站队，只为用敌人的鲜血来书写未来阿拉伯世界的格局。胜利者将有机会手握所有阿拉伯人的命运，而败者将被侮辱、被抛弃、或将战死沙场……"
 SAU_War_of_Unification_Peace: "行将崩溃"
 SAU_War_of_Unification_Peace_desc: "尽管阿拉伯沙漠对战火并不陌生，但若没有断断续续的停战或一场决定性的胜利，这片土地的经济状况和农业基础并不能维持起一场长期冲突。若拉希德家族或沙特家族已胜利在望，另一方将别无选择，只能承认自己没有实力打赢一场守城战或消耗战。"
