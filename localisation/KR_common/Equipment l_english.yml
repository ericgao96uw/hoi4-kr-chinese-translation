 RAJ_armored_car_equipment_2_desc: "鉴于澳大拉西亚政府提出需要一款基于CMP卡车底盘建造的重型装甲车，在“流浪者”装甲车大获成功后，拉斯金车体公司设计了“犀牛”装甲车。尽管它对CMP卡车的底盘进行了大改，但在进行大量工作后“犀牛”成功诞生，而且它的部件与其他基于CMP卡车底盘制造的载具具有很高的共用性。"
 RAJ_armored_car_at_equipment: "拉斯金 河马"
 RAJ_armored_car_at_equipment_short: "河马"
