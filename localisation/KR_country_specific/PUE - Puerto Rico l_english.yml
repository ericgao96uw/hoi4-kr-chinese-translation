 PUE_Protests_Begin: "抗议成功"
 PUE_Protests_Begin_desc: "经过数周的动荡，美国人终于决定采取行动。现在是总督和波多黎各背后的政治势力做出抉择的时候了，要么达成协议，要么为期待已久的独立铺平道路……"
 PUE_Armed_Forces: "波多黎各国防军"
 PUE_Armed_Forces_desc: "作为一个独立国家，波多黎各需要一支既能保卫其边界又能保卫其海外利益的军队。拜埃斯特维斯的国民警卫队所赐，我们已经有了一个良好的开端，但我们仍然需要将这样一个组织发展成为一个全新的机构，一支波多黎各军队。"
 PUE_coast_guard: "波多黎各海岸防卫队"
 PUE_coast_guard_desc: "作为一个岛国，控制海岸线对我们的国家安全至关重要。虽然舰队不能一夜成型，但是建设海岸防卫队还是划得来的。"
 PUE_economic_recovery: "经济复苏计划"
 PUE_economic_recovery_desc: "在经历了十多年的经济困难之后，为了走出大萧条，政府已经开始起草数项计划和方案。尽管之前美国人未能将这些计划付诸实施，但现在我们正开创自己的命运，也许是时候重启这些计划，使波多黎各的经济重回正轨了。"
 PUE_convene_San_Juan: "圣胡安协议"
 PUE_convene_San_Juan_desc: "温希普总督决定，解决岛上反美情绪的最好办法是与在立法机构中代表波多黎各人民的不同党派举行会议，以达成协议。究竟能否挽救美国人在岛内的势力，还是让它被根除，还有待观察……"
 PUE_destroyer_designs: "驱逐舰项目"
 PUE_destroyer_designs_desc: "不论规模如何，驱逐舰在现代海军中不可或缺。这些轻型护航舰在潜艇的致命攻击下保护重要的贸易路线，要保障波多黎各的贸易，我们就应该发展这些舰艇。"
 PUE_submarine_designs: "进口潜艇设计"
 PUE_submarine_designs_desc: "驱逐舰固然对保卫我方贸易路线大有裨益，敌人亦有贸易路线。考虑到我国有限的资源，我们不能承担让货物安全到达敌方海岸的风险，不然我们未来一定会败北。我们应该投资潜艇，以骚扰敌方贸易路线。"
 PUE_san_juan_dry_dock: "波多黎各造船厂"
 PUE_san_juan_dry_dock_desc: "多年来，一直有人提议在圣胡安建立一个船坞，这将有助于解决该地区的失业问题，同时也能给直美国的贸易船运提供急需的替代品，前者直到最近才在岛上取得了垄断地位。现在，我们终于决定开始投资这一项目。"
 PUE_look_towards_America: "借鉴美利坚模板"
 PUE_look_towards_America_desc: "美国保护这座岛屿已渝三十年，许多我军军官都曾在美军服役。与其改变我军结构，不如继续利用并扩张美式制度，这才是唯一合乎逻辑的选择。"
 PUE_No_deal: "谈判失败"
 PUE_No_deal_desc: "尽管总督已尽了最大努力，与波多黎各联盟的协议仍未达成。现在唯一的选择就是保证我们能够平稳过渡到独立。"
 PUE_aggressive_autarky: "高度自给经济"
 PUE_aggressive_autarky_desc: "随着外国资本脱离，加上经济衰退蔓延世界，数十万人在一夜之间失业，这种情况已持续数年。国民党长期主张采取强有力的保护主义措施，因此，我们将开始推行这些新政策，使波多黎各经济再度回归正轨。"
 PUE_arrangement_reached: "谈判成功"
 PUE_arrangement_reached_desc: "在终于让波多黎各联盟的成员回心转意之后，双方最后成功签署了协议，现在我们将再次以盟友的身份重返波多黎各联盟。"
 PUE_Puerto_Rico_Relief_Plan: "波多黎各援助法案"
 PUE_Puerto_Rico_Relief_Plan_desc: "《圣胡安协议》的要点之一是，波多黎各亟需经济救济，几十年来其以农业出口为导向的模式已使该岛的经济陷入困境。为了给波多黎各人提供工作，美国政府将需要集中资源，但长远来看这对我们彼此双赢。"
 PUE_Economic_stance: "联盟主导经济"
 PUE_Economic_stance_desc: "即使我们推动独立的努力真实可信，我们也不能完全与美国政府断绝联系。我们需要确立美国对波多黎各的商贸地位，虽然这可能会让美国政府不好收场，但利于我们尽快拟定一份协议。"
 PUE_status_of_Americans: "美国公民的地位"
 PUE_status_of_Americans_desc: "虽然美国人保证不会阻碍我们自决，但很明显，岛上美国人的持久福利是他们的既得利益。用条约接触他们以缓解紧张局势，一定大大有助于确保他们更积极地对待我们。"
 PUE_social_status: "在美波多黎各人的地位"
 PUE_social_status_desc: "尽管通过了《琼斯法案》，长期以来，在美波多黎各人一直被当作二等公民对待，在公民权利方面几乎没有得到承认，他们直到最近才获得真正的投票权，一些波多黎各人甚至被强迫在种族隔离的非裔美军中服役！如果我们的岛屿要重新融入联盟，这种情况就必须改变。"
 PUE_back_to_the_Union: "回归祖国"
 PUE_back_to_the_Union_desc: "有了民众的支持，我们终于可以回归美国，并与他们再次并肩作战！"
 PUE_full_independence: "宣布完全独立"
 PUE_full_independence_desc: "随着我们与美国达成协议，是时候明确我们的独立了。如同我们的南美兄弟一样，我们将会发布一份能让国父们无比骄傲的正式独立宣言，并将之存档，以遗后世。"
 PUE_home_grown_army: "自力更生国防军"
 PUE_home_grown_army_desc: "美国培训人员已被驱逐，为什么要保留他们的高压机构？我们一直有承担同等职能的组织，比如共和国军校生，多年来一直是岛上的一支非正式战斗力量。也许我们应该采用这种结构并将其扩展为新军队，而不是简单地复制美国人试图强加给我们的东西。"
 PUE_recruitment_drive: "征兵运动"
 PUE_recruitment_drive_desc: "新兵对军校生不可或缺。由于其结构源自人数的优势，它需要源源不断的新兵。因此，我们既要鼓励人们志愿参军，也要把健全的人征召为单独预备队，在需要的时候征召他们。"
 PUE_weapons_workshops: "建设兵工厂"
 PUE_weapons_workshops_desc: "既缺少军工厂，又没有任何外部援助，武器生产除依赖我们自己外别无他法。进口工具制造武器，开设第一个军工厂，虽然建立起来可能会很困难，但长远来看对我们是有利的。"
 PUE_weapons_contracts: "武器承包商"
 PUE_weapons_contracts_desc: "经过与美国接触，我们已确保了一份满足我们军事需求的可靠装备合同。虽然有些人偏向本地生产，但不可否认的是，外国的经过检验的真正的武器比在我们岛上冒险生产的残劣品要好。"
 PUE_national_guard: "波多黎各国民卫队"
 PUE_national_guard_desc: "波多黎各国民警卫队成立于1916年6月3日，自那时以来就对保卫该岛至关重要。它的创始人兼总司令路易斯·R·埃斯特维斯建议我们扩大其规模，使之成为我们的主要作战力量，这是我国最发达、最训练有素的国防机构，所以我们将满足他的要求。"
 PUE_officer_exchange_program: "军官交换计划"
 PUE_officer_exchange_program_desc: "西点军校一直接受波多黎各新兵进行军官培训。然而，随着波多黎各成为独立国家，这一安排受到了威胁。幸运的是，埃斯特维斯指挥官在学院里的联络人表示，只要我们达成经济上可行的安排，他们就愿意继续接受新兵。"
 PUE_patrol_air_force: "波多黎各陆航队"
 PUE_patrol_air_force_desc: "虽然军校生从不优先考虑空军，但很显然，仅凭陆军无法抵挡敌国海军入侵。我们需要能够阻止海军登陆的飞机，虽然不能完全击退入侵，但至少能削弱它的力量，使陆军能够料理它们，因此，我们应该投资建立一支能够为我们提供上述保护的空军。"
 PUE_air_force: "波多黎各空军国民卫队"
 PUE_air_force_desc: "波多黎各应再次效仿美国，开始建立一支相当于美国陆军航空兵团的部队。在与军队协调的同时专注于保护我们的天空，应该有助于步兵在战场上占据优势。"
 PUE_naval_bomber: "海军轰炸机防护"
 PUE_naval_bomber_desc: "按照计划，进口与制造海军轰炸机具有优先的地位，这样我们就可以在岛屿周围建立一个敌人无法发动攻击的区域，并将敌军集中在可以被我方地面部队拦截的特殊地区。"
 PUE_repurpose_the_castle: "整修圣费利佩海角城堡"
 PUE_repurpose_the_castle_desc: "圣费利佩城堡一直以来都是我国国防的象征，由于它的战略地位和充足的训练场地，有人建议在这里建立军官学院，为共和国训练军校生。我们应该允许这项计划进行，并给予资助。"
 PUE_new_army_marches_forward: "新军向前进"
 PUE_new_army_marches_forward_desc: "我军已改革完毕，波多黎各军队现在可以与加勒比地区的任何势力并肩作战！"
 PUE_puerto_rico_own_fleet: "我们自己的海军"
 PUE_puerto_rico_own_fleet_desc: "我们拒绝向任何其他国家妥协，我们将在加勒比地区开创自己的道路，建立自己的舰队。这只舰队有能力捍卫我方利益，并向我们的直接威胁投射力量。"
 PUE_construct_flag_ship: "建造旗舰"
 PUE_construct_flag_ship_desc: "虽然建造旗舰耗资巨大，但我们别无选择，因为我们决定在加勒比地区独树一帜，这意味着我们无法依靠任何人。"
 PUE_puerto_rico_pride: "海军荣耀"
 PUE_puerto_rico_pride_desc: "波多黎各是两个当时的主要海上强权：西班牙和美国的后裔。因此，一支强大海军在我国人民心中的重要性不言而喻。所以我国海军并不缺少新兵，有了他们，我们就有足够的人手考虑开办海军学院。即便无法与其他大西洋列强相提并论，它也足以保护我们的国家。"
 PUE_foreign_ship_designs: "进口舰船设计"
 PUE_foreign_ship_designs_desc: "有了新造舰艇和外援人员，可以开始引进国外的舰艇设计，这样我们的驱逐舰部队可能会有所发展。我国海军可能尚处于襁褓，但我们的贸易仍然需要保护，进口最新的护航舰艇技术也许将在未来几年内被证明是至关重要的。"
 PUE_dockyard_investments: "船坞建设"
 PUE_dockyard_investments_desc: "我们需要船坞来维持一支海军。向我们的保护人提出贷款请求对我国的防务和就业都有好处。"
 PUE_fighters: "战斗机投资"
 PUE_fighters_desc: "Any form of Puerto Rican Air Force would be in dire need of fighters! As such, it is our duty to supply our pilots with the equipment necessary to achieve air superiority."
 PUE_med_bomber: "投资中型轰炸机"
 PUE_med_bomber_desc: "小巧灵活的舰载轰炸机固然可以重创敌舰，但当敌军登陆时，我们需要一些东西来骚扰在陆地上的敌方部队，也需要一些可以承受较重伤害的飞机，以便攻击到更有价值的海上目标。因此，我们应该投资中型轰炸机。"
 PUE_CAS: "重视近距支援机"
 PUE_CAS_desc: "近距支援机是战场上的新宠儿。虽然不像重型轰炸机那样携带大量的弹药，但它们用精确性弥补了这一缺陷。这种精确性正是国家需要的，毕竟我们承受不起附带损失和资源浪费。因此，我们应该更多地投资并发展这种飞机。"
 PUE_take_the_skies: "保卫波多黎各的蓝天"
 PUE_take_the_skies_desc: "虽然我们可能部署了飞机，但这不足以保护城市免受轰炸，也不足以确保空中优势。我们需要聘请教官来教导飞行员如何最好地利用自己的飞机，并寻找敌人的弱点。"
 PUE_export_focus: "出口导向经济"
 PUE_export_focus_desc: "尽管国民党提出抗议，我们在经济上除了维持农业出口模式别无选择。这意味着，目前我们将继续出口，即使从长远来看，这可能会减缓工业发展。但我们仍然会将部分收益集中到本地产业中。"
 PUE_sugar_market: "改善糖业市场"
 PUE_sugar_market_desc: "糖种植业在很久以前就是波多黎各的经济支柱。然而，这已远远落后于时代，而且我们的经济却依赖于此。如果我们真的想在经济萧条中生存下去，就必须严肃地将这一行业现代化。"
 PUE_pineapple_investments: "保障菠萝投资"
 PUE_pineapple_investments_desc: "对于许多以农业为导向的经济体来说，菠萝市场是一个经常被忽视的领域，这主要是由于种植菠萝需要特殊的条件。幸运的是，菠萝在我们的岛屿上很容易种植，也蕴含着一个尚未被开发的市场的巨大利润，所以我们应该确保一些投资进入这个快速增长的农业领域！"
 PUE_subsistence_farming: "自给农业"
 PUE_subsistence_farming_desc: "为了生存，我国农民长期以来被迫种植经济作物。然而，随着我们的经济政策转向更加自给自足的模式，这些农民现在正遭遇困境，因为他们无法出售大部分糖。作为一种解决办法，应鼓励自给农业，以便我国农民能够再次独立于出口利润。"
 PUE_industrial_investment: "工业投资"
 PUE_industrial_investment_desc: "虽然可能会对其出口产品执行严苛的关税，但不可否认的是，国家在工业投资方面明显缺乏资金。因此，我们将为新公司提供税收减免和特别结算条款，以便其来到我们的岛屿，为我们的公民提供一些急需的工作。"
 PUE_industrial_tooling: "进口工业设备"
 PUE_industrial_tooling_desc: "无论我们的经济政策如何，现有的轻工业都亟需现代化。进口现代工具和工业机械应该能使我们迎头赶上世界其他国家的步伐。"
 PUE_relief_program: "政府救济计划"
 PUE_relief_program_desc: "波多黎各经济的祸根是大量失业问题。考虑到人们缺少自然获得工作的途径，除了通过投资和公有制企业创造岗位外别无他法。因此，应该争取在圣胡安创办一家由政府出资的建筑公司，以帮助缓解失业问题。"
 PUE_crisis_solved: "经济危机解除"
 PUE_crisis_solved_desc: "虽然经济衰退的余震可能会在未来几年甚至几十年内影响我们的国家，最坏的情况现在已经过去了。虽然这可能还不标志着波多黎各所有问题的结束，但这肯定是朝着正确方向迈出的一步。"
 PUE_investment_in_industry: "投资轻工业"
 PUE_investment_in_industry_desc: "轻工业对促进种植园的食糖出口至关重要。通过进一步投资，我们将能够提高糖产量，并从出口项目中获得更大的利润。"
 PUE_assembly_lines: "工业生产流水线"
 PUE_assembly_lines_desc: "随着国家工业化，我们也需要改良工业方法。考虑到岛上高涨的失业率，采用流水线生产系统，尽可能多地雇用工人，尽可能的多地创造任务，对我们是最有利的，我们将在现有的工业中鼓励这种做法。"
 PUE_trade_links: "波多黎各商业联系"
 PUE_trade_links_desc: "无论采取什么经济计划，我们都需要靠自己来维持与其他国家的贸易。投资护航船对我国政府是最有利的，我们可以通过贸易来巩固经济的稳定。"
 PUE_officer_initiative: "海军军官主动性"
 PUE_officer_initiative_desc: "自不久前的独立以来，海军军官的缺乏一直影响着我国。通过资助在圣胡安港建立一所小型海军学院，并支付毕业生出国留学和回国服役的费用，这一缺陷将能被克服。"
 PUE_Coastal_patrol_force: "海岸巡逻部队"
 PUE_Coastal_patrol_force_desc: "随着空军部门的整合，我们终于可以派出一支有战斗力的沿海巡逻部队，它既可以作为侦察兵侦测敌方活动，也可以作为防御入侵的首要手段。"
 PUE_fleet_exercises: "舰队演习"
 PUE_fleet_exercises_desc: "虽然新成立的波多黎各海军绝对不会达到与德国或美国舰队同样的规模，但我们仍然需要一支有战斗力的部队！为此，我国将在沿海进行一系列演习，以确保我们的部队能够胜任任务。"
 PUE_officer_academy: "建立一所新的军官学校"
 PUE_officer_academy_desc: "由于外交和金融上的原因，我们无法派军官前往国外，不得不在圣胡安开办自己的军官学院。虽然与安纳波利斯海军学院等地相比，并不十分引人注目，它仍能源源不断为我们这支小型海军提供有能力的军官。"
 PUE_the_hour_of_nationalism: "民族主义之时刻"
 PUE_the_hour_of_nationalism_desc: "人民终于扔掉了外国压迫者的枷锁，现在是国民党走向前台的时候了，他们准备了近十年的反抗随之而来。我们将不惜一切代价，取得胜利！"
 PUE_the_Grito_de_Lares: "第二次拉雷斯呼声"
 PUE_the_Grito_de_Lares_desc: "外国压迫者现在又回来给我们戴上枷锁了，我们需要再次将人们团结起来。岛上最著名的反叛是1868年的拉雷斯之战，为了团结我们的人民，我们应该接受这样的理念：这是第二次拉雷斯之战，波多黎各终将赢得自由！"
 PUE_form_peoples_militias: "组建民兵"
 PUE_form_peoples_militias_desc: "没时间等待埃斯特维斯的国民警卫队动员起来了。我们需要我们能争取到的每一个人。因此，我们应该开始动员每一个希望看到波多黎各从外国侵略者手中独立的人。"
 PUE_the_revolution_successful: "革命成功"
 PUE_the_revolution_successful_desc: "不管怎么说新政府在各种困难中生存下来了。现在，我们需要从头开始重建和重塑波多黎各。"
 PUE_refit_the_castle: "整修圣费利佩海角城堡"
 PUE_refit_the_castle_desc: "圣费利佩城堡长期以来一直是岛屿的主要防御工事之一。虽然已经非常陈旧，我们仍可以通过一些方法改良其建筑和战略位置，使之成为能够有效保卫圣胡安、抵御外国侵略者的防御工事。"
 PUE_naval_defence: "海防工事"
 PUE_naval_defence_desc: "重新装修城堡并不足以保障整个岛屿的安全。我们需要战壕、要塞、海岸要塞，任何可以帮助我们击退或至少减缓入侵者的东西。"
 PUE_weapons_smuggling: "武器走私"
 PUE_weapons_smuggling_desc: "由于当地工业贫瘠，我们别无选择，只能通过“非常规”手段获取武器。一些古巴走私者与我们联系，想把步枪偷偷运进我们的岛屿，但他们显然不是乐善好施之人……"
 PUE_recruitment_effort: "征募工作"
 PUE_recruitment_effort_desc: "现已组建的民兵很重要，但还不够。需要每一个人都参与到即将到来的战斗中来，我们应该努力鼓励并招募每一个身体健康的人，来至少担任辅助角色。"
 PUE_guerilla_warfare: "游击战术"
 PUE_guerilla_warfare_desc: "共和国军校生早已在岛上的森林和丛林中拿起了武器，等待着反抗美国人的时刻。现在，我们的斗争急需他们的专业知识，幸好，他们有一两样东西可以教给我们的新兵。"
 PUE_anti_air_battery: "改善防空阵地"
 PUE_anti_air_battery_desc: "我们也许控制了岛上的土地，但敌人一定程度上控制了天空。我们需要在民兵中成立一个师，负责监视天空，并专门在敌机出现时击落它们。虽然可能缺乏装备，但也许可以重新利用美国人留下的一些机枪来完成这项任务。"
 PUE_high_morale: "为了自由的波多黎各"
 PUE_high_morale_desc: "防卫部署已就绪，军队已整装待命，而敌人就在我们的门前，确保胜利应是每个公民的责任。也许会有牺牲，定量配给也将实行，但绝不意味着胜利将手到擒来。无论如何，为了从另一个殖民国家的铁蹄下拯救祖国，前进，前进！"
 PUE_fate_of_the_democracy: "民主党人的命运"
 PUE_fate_of_the_democracy_desc: "虽然像自由党这样的民主党派支持我们的反抗，其他一些党派如共和党或社会党则持反对意见。幸运的是，我们不需要对付他们进一步削弱我们政府的企图，所以，我们是否应该通过支持这些政党来保持表面上的合法性，或者应该彻底清除他们，这将由领导人来决定。"
 PUE_the_new_government: "新波多黎各政府"
 PUE_the_new_government_desc: "随着阿尔维苏安然入主福塔莱萨，国民党现在必须召开会议，决定新政府的人选。然而，一切可能并不像看起来那么平和，党内开始出现裂隙……"
 PUE_towards_a_new_Puerto_Rico: "走向新波多黎各"
 PUE_towards_a_new_Puerto_Rico_desc: "阿尔维苏有从头开始改造波多黎各的宏伟计划。现在，我们已经完全摆脱了欧美帝国主义的束缚，现在是开始改造我们的社会，从政治领域到经济领域再到社会领域的最佳时机。一系列的改革将很快开始，这将决定国家未来数年的命运！"
 PUE_deal_with_remaining_Americans: "处理滞留美国人"
 PUE_deal_with_remaining_Americans_desc: "美国人长期以来一直是岛上的瘟疫，我们终于可以给他们在这里的存在以致命一击，让他们彻底消失。然而，并不是所有人都同意我们应该在党内这么做，解决这个分歧的任务就落在了阿尔维苏身上……"
 PUE_economic_reform: "经济改革方案"
 PUE_economic_reform_desc: "尽管多年来一直试图进行经济改革，美国的政策没有一项能够真正帮助普通波多黎各人。因此，确保所有波多黎各人过上更好的生活成了国民党的责任，但这意味着什么，还有待党内讨论……"
 PUE_political_reform: "政治改革运动"
 PUE_political_reform_desc: "几十年来，波多黎各人一直与政治活动隔绝。只有在非常短暂和有限的时期，我国人民才真正享有投票权，而这一切都是由于外国压迫者的渗透影响。幸运的是，国民党或许还有治疗这一疾病的良方……"
 PUE_social_reform: "社会改革计划"
 PUE_social_reform_desc: "我们的文化遭遇美国人的文化殖民却仍经久不衰，但我们仍需努力巩固它。因此，国民党已经起草了一项计划以巩固阿尔维苏认为有“波多黎各特色”的一些概念；但这种身份概念究竟是强制性的，还是只有真正的爱国者才拥有的，全由他一人决定……"
 PUE_international_recognition_NAT: "国际认可"
 PUE_international_recognition_NAT_desc: "由于我们的反抗法理性不高，且暴力程度很高，国际社会从一开始就对我们避而远之，拒绝承认我们的存在，而这主要是为了向他们的盎格鲁-撒克逊主子献殷勤！然而，自那时之后已经过去了很长时间，现在是时候与世界其他国家接触，寻求承认了。"
 PUE_antillean_dream: "安的列斯梦"
 PUE_antillean_dream_desc: "建立一个安的列斯联盟的想法是由国父之一拉蒙·埃梅特利奥·贝茨提出的。考虑到这样一个联盟还将保护我们免遭进一步侵略，这可能是一个积极的地缘政治举措，特别是现在我们已经没有了西班牙人或美国人的保护。"
 PUE_full_independence_DEM: "真正独立自主的波多黎各"
 PUE_full_independence_DEM_desc: "我们不需要统治者或主子来指导我们的道路。波多黎各在加勒比地区完全可以自成一派，我们唯一要寻找的是希望我们保持这种状态的人，而不是试图实现国父们曾有的早已是泰山梁木的宏伟梦想。"
 PUE_economic_integration: "经济整合"
 PUE_economic_integration_desc: "建立安的列斯联盟的一大障碍是古巴、多米尼加和波多黎各经济的异质性。这需要我们加强多边合作，其一旦完成，将使统一更加容易进行。"
 PUE_Political_integration: "政治整合"
 PUE_Political_integration_desc: "安的列斯联盟的另一个重大障碍是，每个成员在政治内部运作方面存在着巨大的、几乎不可调和的差异。如果我们希望达到一个有凝聚力的政府单位，就将不得不统一许多部门的办公室和部委，否则其结果将是一个无效的政府，这将很大程度上使人们渴望我们从来没有统一过。"
 PUE_united_antilles: "安的列斯再一统"
 PUE_united_antilles_desc: "在经历了漫长的谈判、整合和改革之后，成立安的列斯联盟的时机终于成熟。古巴和多米尼加共和国的朋友们万岁！愿拉蒙·埃梅特利奥·贝茨的梦想永存，只要我们的国家屹立不倒！"
 PUE_seek_a_new_guarantor: "寻求新的庇护"
 PUE_seek_a_new_guarantor_desc: "波多黎各一直指望有一个大国来保护它免受外来侵略。首先是西班牙，然后是美国，但现在，随着这两个国家完全退出波多黎各，我们需要找到一个新的保护者。"
 PUE_old_friendships: "老朋友"
 PUE_old_friendships_desc: "委内瑞拉政府和人民从一开始就对阿尔维苏的讲话和运动持接受态度。考虑到他们的距离和相对的力量投射，也许再一次紧密加强与他们的联系，利用我们的外交亲和力来保护自己是明智的。"
 PUE_constitutional_convention: "制宪会议"
 PUE_constitutional_convention_desc: "作为独立国家，我们的第一个行动应该是起草宪法。虽然不是每个国家都有或需要一部宪法，但它将有助于巩固我国政府在国际社会眼中对统治波多黎各人民的合法性，并使我们能够建立一套所有政党从现在起必须遵守的基线规则。"
 PUE_first_election: "波多黎各第一次选举"
 PUE_first_election_desc: "如果不考虑《琼斯法》之后每四年举行一次的立法选举，现在是波多黎各人民几十年来第一次能够投票选举自己的代表。虽然对这一历史性事件的兴奋几乎是显而易见的，但国外仍有担忧，认为一个激进政党当选可能使岛内政党谨慎共存的现状偏离方向。"
 PUE_international_recognition: "国际认可"
 PUE_international_recognition_desc: "我们宣布独立是一个相当和平的事件，也巩固了我们在国际舞台上的地位，但我们仍然需要愿意且与能够并应该承认我们是一个主权实体的国家并与他们建立正式外交关系。因此，我们应尽快派遣代表与其他国家谈判，以便在国外设立新的大使馆。"
 PR_PU_Elected: "联盟党当选"
 PR_PU_Elected_desc: "何塞·库利-库奇离开国民党后于1932年创立的联盟党是波多黎各政治舞台上的一朵奇葩。尽管与国民党类似，这支政党是一支严格的贸易保护主义政党，它却学到了美利坚至上党的一些辞藻，以至于其领导人被公开与休伊·朗相提并论！选举似乎表明，也许这正是波多黎各现在想要的……"
 PR_PN_elected: "国民党获胜"
 PR_PN_elected_desc: "尽管国民党并未处于任何劣势，但对于将其视为一个短暂政治实体的人来说，其胜利依然是个意外。该党的存在是为了从外国人手中寻求暴力独立，而不是经营一个民主选举机构。无论如何，阿尔维苏显然在投票中遥遥领先，并将成为波多黎各总统。"
 PUE_PL_elected: "社会党胜利"
 PUE_PL_elected_desc: "社会党在选举中处于劣势，却克服了种种困难反败为胜。现在，老迈的圣地亚哥·伊格莱西亚斯·潘廷将在今后四年中领导波多黎各，希望能够给岛屿带来长期以来未能实现的稳定和进步。"
 PUE_PPD_elected: "自由党胜利"
 PUE_PPD_elected_desc: "随着[ROOT.GetLeader]现在成为代理总统，很多人都期待，扰乱波多黎各岛近十年的不稳定局面终于能如自由党所承诺的那样结束。不过，他们是否能够实现，还有待观察……"
 PUE_Operacion_Serenidad: "“宁静”行动"
 PUE_Operacion_Serenidad_desc: "总统指出，波多黎各社会的主要问题之一是，在文化上，它还没有准备好接受现代工业生活方式。为了解决这个问题，他提出了一项被媒体称为“宁静行动”的法案，目的是通过一项教育改革，政府将在其中体现工业价值观和对其他市场导向国家的尊重。"
 PUE_labour_friendly_laws: "亲劳工法案"
 PUE_labour_friendly_laws_desc: "波多黎各的劳工运动规模不大，但不可忽视。自由党早就试图与他们达成协议，但迄今为止，他们选择向美国人妥协以换取投资。但现在，随着我们的执政，我们可以向他们提供新的协议，并基于他们的利益调解一些劳资纠纷，以进一步巩固我们作为波多黎各最受欢迎政党的地位。"
 PUE_Nationalist_reform_program: "国民改革计划"
 PUE_Nationalist_reform_program_desc: "国民党以少数票胜选，因此其被迫与联盟党结盟。这就意味着，当国民党拿出一个雄心勃勃的改革方案，很可能在最后得到一个与他们原本打算通过的版本截然不同的方案……"
 PUE_share_the_wealth: "财富共享"
 PUE_share_the_wealth_desc: "联盟党的建立与美国的“美利坚至上党”非常相似，因此，他们已经了解了“财富共享”计划及其复杂性。现在，总统已经在波多黎各国会提出了一项法案，使波多黎各“财富共享”计划的梦想真正成为现实。这个计划是成功还是彻底失败，还有待观察……"
 PUE_anti_American_sentiment: "反美情绪"
 PUE_anti_American_sentiment_desc: "Despite the Americans fully abandoning the island legally speaking by now, there is no denying that many within our people are more than resentful to them. We can channel that resentment to push forward legislation that'd be otherwise considered controversial, and hopefully be able to expropriate American landowners in favour of Puerto Rican ones without having too much political backlash."
 PUE_solidify_belief_in_democracy: "巩固民主自信"
 PUE_solidify_belief_in_democracy_desc: "当1932年立法选举中亲美党派获胜后，波多黎各开始对民主失去信心，相当多的波多黎各选民从此公开拒绝投票。随着国家的独立，不应允许这种对我们治理制度的冷漠态度存在，我们应在全国范围内开展宣传运动，向人民宣传民主的好处。"
 PUE_shining_jewel_of_the_Caribbean: "加勒比闪耀的灯塔"
 PUE_shining_jewel_of_the_Caribbean_desc: "随着我国政府改革的完成和人民的大步前进，岛上出现了自西美战争以来就已丢失的民族团结和进步感。波多黎各人现在第一次可以公开参与政治并选择自己的命运，这正慢慢地把我们这个小岛变成邻国眼中的一座和平与稳定的闪亮灯塔。"
 PUE_Fair_deal: "波多黎各公平施政"
 PUE_Fair_deal_desc: "自由党领导层亲眼目睹了共和党人在美国提出的政策，计划在岛内通过一项类似的方案。现在，他们已经当选上台，是时候让这一想法不仅仅停留于图纸，而是最终到达国会，然后到达波多黎各人民手中了。"
 PUE_limited_exports: "波多黎各自给自足"
 PUE_limited_exports_desc: "联盟党提出了一个比国民党更为宽松的自给计划。虽然食糖出口商们欢欣鼓舞，但不可否认，我们在完全实现工业化之前要度过一段困难时期。然而何塞·科利-库奇表示，现在的小牺牲将能为明天换来巨大的回报。"
 PUE_command_economy: "直接经济管制"
 PUE_command_economy_desc: "国民党认为，政府应该完全控制国内经济出口，在联盟党的支持下，似乎他们很可能如愿以偿。虽然经济作物生产者对阿尔维苏提出的法案怨声载道，但其他人指出，这可能会使岛上的情况变得更好，也许是正确的。"
 PUE_land_reform: "土地改革"
 PUE_land_reform_desc: "由于西班牙和美国殖民主义的长期统治，波多黎各的土地普遍被制糖业所控制。为了解决这个问题，我们必须开始将土地由制糖业重新分配给波多黎各人民。我们将不再仅仅像美国人所说的那样，是“一片完全被甘蔗包围的山脉”，而是一个人民的国家。"
 PUE_Operacion_manos_a_la_obra: "“雷厉风行”行动"
 PUE_Operacion_manos_a_la_obra_desc: "国内最大的问题是工业化水平低，这也导致了相当一部分的失业。然而，我们仍有希望。总统带着一个雄心勃勃的计划来到国会，被媒体称为“雷厉风行”行动。在这个行动中，他打算把我国的经济推向极限，以便达到新的工业化标准。"
 pue.1.t: "波多黎各代表团到达渥太华"
 pue.1.d: "我们已从美国人手中夺取波多黎各，一个由前立法机构成员组成的波多黎各代表团在岛内匆匆组建。自由党人安东尼奥·拉斐尔·巴尔塞洛是除国民党外波多黎各独立的最大支持者之一，该代表团在他的领导下，提议以对协约国的忠诚，来换取政府的独立。虽然与代表团的讨论一直在进行，但很明显，岛民只会接受独立，因为被并入另一个国家而没有代表自己的政府，就像在美国的情况一样，是当地人无法接受的。此外，向代表团提出波多黎各可以成为西印度群岛联邦的一部分的提议触犯了众怒，他们引用《莫因报告》作为西印度群岛联邦无法有效掌管波多黎各的证据。一天的会谈已经结束，但问题依然存在：如何处理这座岛屿？占领它或把它交给西印度群岛联邦显然会激怒当地人，但一旦他们决定不再协助我们，直接使其独立可能会削弱我们在加勒比地区的地位……"
 pue.1.a: "将岛屿交给西印度群岛联邦"
 pue.1.b: "保持占领"
 pue.1.c: "给予他们独立"
 pue.1.e: "给予他们独立（扮演波多黎各）"
 pue.2.t: "总督制终结"
 pue.2.d: "随着我们与美国人的协议达成，临时政府终于起草了从美国独立的宣言。在媒体铺天盖地的宣传下，波多黎各联盟的代表们走出福塔莱萨，向人群宣读了这份《独立宣言》。虽然岛内享有事实上的自治已有数个星期，但随着第二天《宣言》被温希普总督批准，波多黎各现在已经正式独立。"
 pue.2.a: "我们将让国父们自豪！"
 pue.3.t: "圣胡安的呼声"
 pue.3.d: "政府未能抑制民族主义浪潮，独立运动领袖佩德罗·阿尔维苏·坎波斯在数千名追随者支持下进军圣胡安，有些人携带着武器，另一些则没有。尽管当地驻军与警察部队全力抵抗，然而，现实很明显，没有什么能阻止叛军夺取福塔莱萨，他们不得不撤回港口，海军部队正在那里尽其所能地拯救落难者。与此同时，阿尔维苏通过福塔莱萨广播电台对外宣布，从今往后，波多黎各将是个独立自主的新国家，如若外国侵略势力卷土重来，每位公民都有责任承担起保卫祖国的义务。作为回应，我们已向当地伪政权发出最后通牒，要求他们在一周内放弃独立主张，否则就会面临严重后果。当然，考虑到当前形势及民族主义者的脾气，这份通牒很可能被当作耳旁风……"
 pue.3.a: "不自由毋宁死！（扮演波多黎各）"
 pue.3.b: "该死的民族主义者……"
 pue.4.t: "最后期限已至"
 pue.4.d: "波多黎各政府未能满足我们的要求，是时候做出决定了：是否该发动攻击？虽然波多黎各境内的一些团体向我国政府通信，表示波多黎各人民不愿对我国构成威胁，尽管他们与我们没有什么文化、语言或种族联系，他们对该岛的攥取仍然是对我国主权赤裸裸的侵犯。"
 pue.4.a: "一帮民族主义民兵不足为惧"
 pue.4.b: "Maybe it's better we let them go."
 pue.5.t: "波多黎各警察局长被民族主义者谋杀"
 pue.5.d: "今天早晨从波多黎各传来了叫人寒意顿生的消息。显然，两名波多黎各民族主义者：伊拉姆·罗萨多和埃利亚斯·比彻姆暗杀了警察局长弗朗西斯·E·里格斯上校。当地人视之为一种“革命正义”，因为里格斯被指责为里奥彼德拉斯大屠杀的刽子手，随后这两名民族主义者在当地警察未受命令的情况下被意外处决。民族主义者不仅仅成功刺杀了岛内的一名高官，还得到了两名烈士，其领袖在“受害者”葬礼上现身，向众人做了一番慷慨激昂的演说：“……我们已经给你们带来了其他英雄们的珍贵骨灰。民族主义已经给岛屿带来了蜕变，因为人不是生来就吃素，其成长也不是为了口腹之欲，而是要坚守使他人格不朽的最高原则。通往不朽的道路只有一条：勇气之路，即为神圣的事业而牺牲。我们都必须牺牲我们自己，这是为了国家的独立！……”随之而来的是，这座岛屿的未来变得愈加扑朔迷离，而越来越多的人正在加入民族主义者的行列……"
 pue.5.d.Ang: "今天早晨从波多黎各传来了叫人寒意顿生的消息。显然，两名波多黎各民族主义者：伊拉姆·罗萨多和埃利亚斯·比彻姆暗杀了决定在新政府继续担任警察局长的弗朗西斯·E·里格斯上校。当地人视之为一种“革命正义”，因为里格斯被指责为里奥彼德拉斯大屠杀的刽子手，随后这两名民族主义者在当地警察未受命令的情况下被意外处决。民族主义者不仅仅成功刺杀了岛内的一名高官，还得到了两名烈士，其领袖在“受害者”葬礼上现身，向众人做了一番慷慨激昂的演说：“……我们已经给你们带来了其他英雄们的珍贵骨灰。民族主义已经给岛屿带来了蜕变，因为人不是生来就吃素，其成长也不是为了口腹之欲，而是要坚守使他人格不朽的最高原则。通往不朽的道路只有一条：勇气之路，即为神圣的事业而牺牲。我们都必须牺牲我们自己，这是为了国家的独立！……”随之而来的是，这座岛屿的未来变得愈加扑朔迷离，而越来越多的人正在加入民族主义者的行列……"
 pue.5.a: "似乎一场革命已不可避免。"
 pue.6.t: "民族主义者袭击警察军械库"
 pue.6.d: "受伊拉姆·罗萨多和埃利亚斯·比彻姆牺牲的激励，约50名民族主义者袭击了一个警察局，他们只带了一些走私武器和刀子，一部分人赤手空拳。警局被成功夺取，而等到前来阻止的援军到来时，民族主义者们已经逃到了埃尔云克森林。对此案的调查还在进行中，很明显，这个行动是在内部人士的支持下精心策划的，而对警察局和卫戍区的调查表明，民族主义的影响力可能比我们一开始想象的要大，因为有些警察在某些情况下甚至心甘情愿让叛军获得武器装备。虽然从各方面来说，我们损失的装备并不多，但对民族主义者来说，这仍然意义重大，因为现在他们已经有了手段，以进行更大胆的攻击。"
 pue.6.a: "事情正越来越好……"
 pue.7.t: "波多黎各民兵攻击巡逻队"
 pue.7.d: "有了前几个月缴获的武器，民族主义者的目标显然是发动叛乱。今天，我们收到了第一批关于岛上不同地区发生小规模冲突的报告。虽然圣胡安目前是安全的，但在周边地区的埃尔云克、Carite、Susua Susua和德马里考森林，看到武装民兵游荡并不新鲜。虽然这些叛乱分子还没有对主要城市采取任何直接行动，但很明显，他们正计划对城市发动最终攻击。我们要不要向岛上派遣援军？"
 pue.7.a: "派援军过去。"
 pue.7.b: "当地驻军能够解决他们。"
 pue.8.t: "拘捕民族主义领袖？"
 pue.8.d: "在民族主义游击队在乡间持续作战的时候，他们的领导人佩德罗·阿尔维苏·坎波斯仍然舒适地生活在圣胡安老区的索尔街和克鲁斯街的拐角处。随着局势升级，他的家和个人生活周围被设置了长期警卫：一辆警车始终驻扎在大门口，拍摄任何进出大院的人；每当阿尔维苏离开家，警察部队的中央广播电台都会得到通知，并将信息转达给岛上所有的警察部队；每当他或他的家人外出散步，都会有一名警察跟随，而所有与住宅的通信都被拦截。尽管有如此严格的监视，依然很少有证据指出他与叛乱分子的联系，即便他被看到在国内不同地方做煽动性的演说，虽然仅仅是号召人们“为独立而斗争”，却激励了人们参加民兵部队。虽然这些证据相当不牢靠，但应该足以让阿尔维苏暂时入狱。问题是，民族主义者不一定会不经战斗而任之发生，因为阿尔维苏被公认为民族英雄，但放任其自由显然只会让局势进一步升级……"
 pue.8.a: "不能冒险"
 pue.8.b: "在被证明有罪之前，他是无辜的。"
 pue.9.t: "在庞塞的游行"
 pue.9.d: "庞塞聚集了大量人群，要求释放仍被关押在圣胡安的阿尔维苏。在阿尔维苏的坚定追随者的组织下，那些认为监禁阿尔维苏不公正的民族主义者和温和派的情绪被游行挑起，这座岛似乎将很快陷入一场革命。这一次，他们的诉求很清晰：释放阿尔维苏。虽然我们可以同意他们的请求，但对民族主义者来说，这将成为他们需要的证据：我们对岛屿掌控力薄弱。或者，在当地警方建议下，我们在庞塞引诱民族主义者攻击我们，使抗议者分散。这就要求我们加强该地区的安全措施，并向人群鸣枪示警，促使民族主义者还击，让他们成为事件的煽动者。不过，此举显然会紧随着战斗，而平民将被卷入其中，显然，无论结果如何，当地人都会认为这是一场屠杀。"
 pue.9.a: "释放阿尔维苏"
 pue.9.b: "镇压他们"
 pue.11.t: "波多黎各民族主义者投降"
 pue.11.d: "经过几个月徒劳无功的游击，由于物资短缺和民众对独立的情绪逐渐消退，民族主义叛乱分子终于开始走出森林，向我们的驻军投降。看来，我们对岛屿的控制逐渐稳固下来了。"
 pue.11.a: "终于有了点好消息"
 pue.48.t: "温希普总督被授予特权！"
 pue.48.d: "随着内战爆发，美国联邦政府似乎认为，有必要将紧急特权授予美国驻岛总督布兰顿·温希普以掌控当前局势。不少波多黎各民族主义者长期以来一直与温希普作对，因为他被大部分当地民众视作一个暴君。温希普可能借此给波多黎各独立运动以致命一击，不论情况好坏。"
 pue.48.a: "这里起码比大陆要好"
 pue.49.t: "波多黎各联盟重建"
 pue.49.d: "面对温希普掌握的前所未有的权力，波多黎各的许多独立党派，包括国民党、自由党和联盟党，现在再次组成了“波多黎各联盟”——一个似乎在过去的十年里，由于内斗和美国总督埃米特·蒙哥马利·雷利从中作梗而早已失效的联盟。现在，由于各党派在政治上的联合，温希普无法在不强行关闭立法机构的情况下对独立派采取行动，即便作为总督，他可以在行政上绕过独立派。很明显，岛上的紧张局势正在加剧。如果美国总督府打算生存下去，他们必须想办法与联盟谈判……"
 pue.49.a: "他们并没让事情更简单，不是吗？"
 pue.50.t: "《圣胡安协议》的呼吁"
 pue.50.d: "随着岛上的局势日益紧张，农村和周边小城市的示威和抗议活动变得司空见惯，温希普总督决定召集波多黎各联盟领导人到福塔莱萨讨论改革条款。过去十年来，波多黎各的政治改革一直在酝酿之中，但自《琼斯法》通过以来，还没有哪位总督认真提出过调整波多黎各政治地位的提案。此举固然给许多人留下了深刻印象，怀疑仍广泛存在，特别是在国民党和自由党的选民中间，他们认为这不过是总督做出的倾听民意表象的一种机会主义手段。不过，由安东尼奥·R·巴尔塞洛、路易斯·穆尼奥斯·马林、何塞·科利-库奇、佩德罗·阿尔维苏·坎波斯和圣地亚哥·伊格莱西亚斯·潘廷率领的波多黎各代表团已抵达圣胡安的福塔莱萨，并将在谈判期间留在那里。"
 pue.50.a: "听听波多黎各人民的声音！"
 pue.51.t: "波多黎各经济救济方案"
 pue.51.d: "公约提出的第一个问题是岛内经济状况。对双方都很明显，岛内现状是不可持续的，因为我国人口大大超过了目前提供的工作量。这引发了相当严重的失业问题，而大萧条、黑色星期一和美国内战导致的糖业市场崩溃自然使情况雪上加霜。因此，联盟认为美国有必要停止忽视该岛，并提供一些急需的经济救济，从简单的工业投资到更全面的计划，如基础设施改革、社会保障措施等。但考虑到国内的内战，尚不确定总督是否真的能兑现这些承诺……"
 pue.51.a: "我们真的无法做出这项承诺。"
 pue.51.b: "联盟会提供！"
 pue.52.t: "波多黎各公民权"
 pue.52.d: "波多黎各代表强烈反对目前《琼斯法案》的条款，声称美国显然在推卸责任。这是因为，虽然波多黎各公民被认为是事实上的美国公民，但他们在大陆与非裔美国人一起被隔离服役，甚至在他们自己的岛屿上，他们也几乎完全被隔绝在行政和司法部门之外！联盟要求总督向波多黎各公民保证他们的权利不会再被忽视，并要求给予他们与其他州一样的选举代表和在国民议会中有代表的权利。随着谈判的部分内容被泄露给媒体，岛内在这个问题上出现了分歧。大部分人似乎希望联盟会听取他们的要求，然而有人指出，几十年来联盟从没有遵守诺言，而这一次他们将重蹈覆辙。显然人们的要求需要某种形式的官方回应，即便总督要求一些时间以就岛上的局势与联邦政府联系……"
 pue.52.a: "他们不得不服从。"
 pue.52.b: "他们将得到承诺的权利"
 pue.53.t: "建州的承诺"
 pue.53.d: "在协议的一些会谈要点见诸报端后，波多黎各建州的问题激起了民众的广泛关注。总督已经在调查一些联盟成员的破坏和勒索行为，因为会谈的细节本来就不应该被披露，很明显，会议中有人故意泄露信息。巧合的是，谈论这个话题最多的是国民党的新闻媒体，尽管这些新闻媒体显然与会议中的国民党代表团没有关系，甚至没有任何接触，但仍然给总督和会谈带来严重的麻烦。当抗议者聚集在福塔莱萨外时，会议到了最后一点——波多黎各的建州问题。虽然波多黎各可以得到经济上的援助，美国也可以在全国范围内修改《琼斯法案》，但波多黎各联盟已经明确指出，波多黎各获得州地位是保证该岛所需的长期经济支持、在美国国会和参议院的代表权，以及波多黎各人竞选国家总统的权利的唯一途径。然而，这一要求是一个很高的要求，因为总督不能真的要求国会给予波多黎各人公民权，而关于给予波多黎各州地位的提案已被多次拒绝。尽管如此，波多黎各联盟声称，如果不建州，之前所有的要求都将是没有任何保障的空谈。没有时间咨询联邦政府，总督必须对他的措辞小心翼翼，以免激怒外面的人群……"
 pue.53.a: "“联盟将为你们带来州地位。”"
 pue.53.b: "“他们将成为一个联系国。”"
 pue.55.t: "协议达成！"
 pue.55.d: "今天，经过数天的紧张局势，波多黎各联盟和温希普总督达成了满意的协议，同意让波多黎各回归美国管辖。这一消息虽然平息了国内部分地区的紧张局势，但却引起了其他地区的不安。因为民族主义领袖佩德罗·阿尔维苏·坎波斯已经退出会议，痛斥波多黎各联盟不过是一群美国的走狗。虽然庞塞和农村的抗议活动开始扰乱正常秩序，但圣胡安仍基本稳定，我们的专家预计，随着对协议结果的公布和接受，这种稳定最终将遍及全岛。"
 pue.55.a: "希望情况维持下去。"
 pue.56.t: "波多黎各联盟接管了政府！"
 pue.56.d: "协议未能达成。看到绝大部分波多黎各人都支持独立，温希普总督别无选择，只能将权力交给聚集在福塔莱萨的代表。虽然温希普和联盟将继续在圣胡安进行谈判，但现在波多黎各的目标不再是并入美国，而是要确保和平和有组织地缓和局势并走向独立。波多黎各联盟领导人则在福塔莱萨郊区向欢呼的人群发表讲话，作出了实现自决和缓解自大萧条以来所遭受的经济危机的宏伟承诺。"
 pue.56.a: "时间将证明他们能否交接权力……"
 pue.57.t: "民族主义者在乡下暴动"
 pue.57.d: "全国各地的民族主义团体正在庞塞等城镇的街道上跟随阿尔维苏谴责我们的政府，高喊着“帝国主义者滚出去”等口号并破坏美国标志。虽然警方已经基本控制了暴力事件，而且到目前为止，还没有人受伤，但如果说这样的举动没有鼓动民族主义者，那就太天真了。"
 pue.57.a: "他们不会放弃，不是吗？"
 pue.58.t: "对波多黎各经济立场"
 pue.58.d: "自从我们“收购”波多黎各后，美国船只公司在事实上垄断了这个加勒比岛屿的内外贸易。现在他们选择脱离联邦政府，其政府要求与我们达成协议。过去联邦政府主要是用自己的钱来支付这笔贸易的费用，现在他们要求我们继续支付进出该岛的船务费用，以换取我们希望进口的任何波多黎各产品的“优惠”。虽然在这种情况下的收益仅仅勉强超过该岛作为联邦一部分时的收益，我们还是应该仔细考虑他们的建议。"
 pue.58.a: "我们将保持贸易纽带。"
 pue.58.b: "断绝联系，这是他们自找的！"
 pue.59.t: "美国尊重我们的贸易纽带"
 pue.59.d: "尽管我们打算永久脱离联邦，美国政府还是与我们签署了一项协议，保证在可预见的未来中继续支付进出波多黎各的船务费用。作为交换，我们将不得不以低于国际市场的价格向他们出口产品，这是与世界贸易保持联系的一个小代价。"
 pue.59.a: "真不错！"
 pue.60.t: "美国切断了与我们的贸易纽带！"
 pue.60.d: "尽管我们请求妥协，美国政府仍拒绝达成任何协议，并切断了与我们的贸易纽带。这将意味着，从现在开始，波多黎各需要自理贸易，虽然民族主义者为美国对该岛的控制又减少了一部分而高兴，但这意味着在短期内，我们将不得不投入大量的资产来建立一支新的商船队！"
 pue.60.a: "这对经济来说不太好……"
 pue.61.t: "波多黎各人地位与美国公民法案"
 pue.61.d: "总督成功地稳定了岛上的局势，现在我们面临的问题是，必须履行他对波多黎各代表团作出的承诺。除了经济援助之外，他承诺的事情之一是通过法律，充分保证波多黎各人在任何方面都是正式的美国公民。虽然1917年的《琼斯法案》理应做到这一点，但波多黎各人还是被征召到了隔离部队，很多移民到联邦的波多黎各人都被当作非裔对待，岛上最著名的故事是国民党领袖阿尔维苏在一次出访南方时，被混淆成了非裔而受到了歧视。考虑到这一点，总督向我们提出了一系列方案，以巩固波多黎各人作为正式公民的地位，同时确保对波多黎各人的歧视与对任何联邦公民的歧视一样非法。然而，内阁中比较保守的成员已经提出了抗议，他们表示这种措施不会受相当一部分美国民众的欢迎。另一方面，我们不能拒绝总督做出的承诺，否则会在岛内遭受严重的反弹……"
 pue.61.a: "给予他们完整公民权"
 pue.61.b: "维持《琼斯法案》"
 pue.62.t: "美国给予波多黎各人完整的公民权"
 pue.62.d: "总督的承诺似乎兑现了，联邦已经通过了一项法案，保证波多黎各人为正式的美国公民，现在企图贬低或破坏他们的公民身份的行为被视为非法，并将受到法律的惩罚。因此，这对于争取独立的主要论点之一是个重大打击。"
 pue.62.a: "希望情况现在能稳定下来"
 pue.63.t: "美国拒绝给予波多黎各人完整的公民权"
 pue.63.d: "美国政府没有履行总督的承诺，拒绝通过任何进一步的法律来改变《琼斯法》。民族主义者抗议说美国人会再次把波多黎各人送进隔离团，他们可能会像非裔一样被当作二等公民。这一消息冲击着媒体，我们并不期望它能被公众正面接受……"
 pue.63.a: "我们已竭尽所能……"
 pue.64.t: "波多黎各正式回归联邦"
 pue.64.d: "经过数周的谈判，波多黎各总督正式宣布，波多黎各岛将完全重回联邦政府，并向我们提供他们的一切。然而，一旦我们的政府立场更加强硬，他们的联邦州地位问题最终将不得不被摆上台面。"
 pue.64.a: "无论如何，我们对他们的忠诚心存感激。"
 pue.65.t: "波多黎各联盟接管了政府！"
 pue.65.d: "尽管已经达成了一项安排，总督府不断失去的支持已经到了一个临界点。在无疑是所有联盟成员的支持下，圣胡安发生了持续数天的大规模抗议活动，他们终于决定进军福塔莱萨，要求温希普总督辞职。别无选择，总督只能下台，不过他已经同意暂时留在岛上，作为残留的联邦政府的联络人，为岛上美国人的权益进行谈判。"
 pue.65.a: "帝国主义枷锁终被抛开……"
 pue.66.t: "波多黎各美国公民之地位"
 pue.66.d: "随着我们迈向独立，许许多多的美国政客和外交官表达了其对波多黎各岛上美国公民的关心。确实，民族主义者牵涉进了最近频发的暴力活动，美国人自然而然会担心一旦我们独立，这些民族主义分子就会直接攻击岛上的美国居民们。因此，一些波多黎各联盟的代表建议我们和美国签订条约，保障美国公民的安全及其无需移民证就能自由进出波多黎各的权利。显然这有助于缓解两国之间的紧张局势，不过也可能让波多黎各联盟和民族主义者相疏远。"
 pue.66.a: "管他的，签就完事了。"
 pue.66.b: "我们没法作出承诺"
 pue.67.t: "波多黎各签署保护美国人的协定"
 pue.67.d: "一名波多黎各代表今日抵达我国首都，提议签订一项有关在其国领土上保护我国公民免受内外部威胁的协定。随着波多黎各离独立越来越近，许多外交官都表示了其对波多黎各美国居民安危的担忧，要是签了这项协定，就能让波多黎各的美国公民安全下来，我们没有理由拒绝这项协定。"
 pue.67.a: "我们心存感激"
 pue.68.t: "波多黎各拒绝保障我国公民安全"
 pue.68.d: "随着波多黎各迈向独立，原波多黎各州长也开始在作为我们的耳目在波多黎各活动。他向我们汇报称波多黎各联盟拒绝签订任何有关保障我国公民安全的协定。众多外交官和专家公开表示随着紧张事态持续升级，美国居民可能会遭到民族主义者的攻击，但目前为止我们毫无解决办法。虽然这本身不算什么大事，但是波多黎各联盟拒绝为我国公民提供任何法律援助的姿态让我们不得不怀疑其是否是在与持激进反美立场的民族主义者媾和。"
 pue.68.a: "我们得盯紧他们……"
 pue.70.t: "波多黎各立宪会议"
 pue.70.d: "经过数个星期的翘首以盼，波多黎各联盟终于向所有主要党派和其成员敞开了福塔莱萨的大门以举行制宪会议。他们打算起草一部新宪法，这部宪法将保障所有波多黎各人的权利，并有望在数十年内防止政治冷感。为便于组织，波多黎各联盟将各代表团分为10个委员会，7个负责宪法本身，3个负责大会的内部运作。七个宪法委员会如下：\n\n- 序言、条例和修正程序委员会。\n- 权利法案委员会。\n- 立法机构委员会。\n- 行政部门委员会。\n- 司法部门委员会。\n- 总务处过渡条款委员会。\n- 编辑、格式、登记委员会。\n\n人们在街头集会，急切地希望看到会议进展，会议的开幕似乎伴随着充满希望的前景。许多人认为这是国家多年以来“朝着正确方向迈出的第一步”。"
 pue.70.a: "我想对宪法有更多了解！"
 pue.70.b: "就这样吧……"
 pue.71.t: "《波多黎各宪法》序言及第一条"
 pue.71.d: "根据各方协商结果，宪法序言如下：“我波多黎各国民，为求民主，促公利，护国安，保后世人权，上帝鉴下特为在我等自然权利与新晋独立基础之上成立之波多黎各共和国制定此宪。如此我等声明：民主对波多黎各民生至关重要；民主系统可保公权由民意产生，政治权利服从基本人权，以及公民自由参与集体决策。”\n\n尽管反对者们指出，这份序言与美国的过于相似，但另一些人表示这样一份阐释宪法基本原理的序言可能在后续修正中发挥参考作用。除序言外，宪法第一款也已经确定。在参考了其他南美国家的宪法后，第一款确定如下：“波多黎各人民选取代议制共和国作为政府组织形式，其权力由波多黎各人民产生。”后续几条内容确立了波多黎各三权分立的形式：立法权归属于参议院，取代了“美国时代”的旧立法；行政权归属于一个51人众议院，由人民选举产生；以上两者仍在旧宪法大会堂举行会议。司法权归属于最高法院，其监督全部波多黎各岛上的司法活动。第一款最后一条表明国家的首都毫无争议是位置优越城市发达的圣胡安。随着立法委员会继续斟酌后续内容，看来我们的立法大会有了一个良好的开端。"
 pue.71.a: "太棒了！"
 pue.72.t: "波多黎各权利法案"
 pue.72.d: "由于琼斯法的限制，波多黎各人的《权利法案》（或《权利宪章》）长期以来都和美国的《权利法案》别无二致。但随着波多黎各的独立，我们根据美国的相关法案起草了一份新的《权利法案》，用以取代旧法案。新的《权利法案》分为19个部分，保障多种公民自由，如集会自由、新闻自由、宗教自由、言论自由、人身自由及财产自由等。法案还规定了政教分离，这显然惹恼了一些民族主义团体，他们声称波多黎各应当立天主教为国教，毕竟这是国内的主流宗教。不过这并没有影响其余代表投票通过法案，在宪法的全面起草完成之后，法案便会生效。"
 pue.72.a: "准备撰写下一款。"
 pue.73.t: "立法，行政和司法条款"
 pue.73.d: "宪法第3、4和5条首先阐明了波多黎各将有一个两院性质的领土立法机构，有一个参议院（称为“上议院”）和一个国会，后者类似于美国的众议院（称为“下议院”）。它还确定了参议院和众议院的选举区。最后，它增加了关于如何进行人口普查的规定，以及对拥有多数席位的政党的限制，以防止他们单方面通过宪法修正案。\n\n宪法第4条规定波多黎各是一个总统制共和国，明确了总统任期的长度和担任该职位的要求，并规定总统是波多黎各武装部队的最高领导人。它还规定设立8个行政部门，将行政工作委派给不同领域的专家。\n\n最后，宪法第5条规定：“波多黎各的司法权属于最高法院和其他法律规定的法院。”最高法院将协调全国的其他法院，但最高法院本身将被视为终审法院。最高法院由一名首席法官和四名助理法官组成，这些法官将由波多黎各总统根据参议院的建议和许可来任命。随着这一节的完成，宪法已经基本成型。虽然谈判进展顺利，但是一些媒体报道说，反对党为了在自由党当选后限制其权力，制定了减少占主导地位政党的行政权力的规定。这显然引发了一些不安，因为这可以被看做是自由党将在即将到来选举中占主导的默认。"
 pue.73.a: "我想我们只能等等看了"
 pue.74.t: "宪法最后的润色"
 pue.74.d: "制宪会议接近尾声，而宪法的最后细节已经公开。题为“总则”的第六条规定，立法议会（即国会和参议院）有权改变领土范围（包括建立、废除或合并现有的城市）和改变上述城市的组织结构。它还规定，波多黎各政府完全有权向其境内的任何实体征税，但政府有责任将这些钱用于波多黎各人民的福祉。\n\n最后，第七条详细规定了在接下来的几年里修改宪法的规则，指出修正案必须由立法议会两院的三分之二多数通过，而未能通过的修正案仍可进入全民公投。\n\n随着宪法的全面公布，波多黎各联盟现在将临时援引第7条，呼吁全民举行公决，以使宪法得到人民的批准。虽然这在现阶段纯属形式，但此举旨在表现政府将严肃对待其对宪法的民主序言的承诺。"
 pue.74.a: "快进到公投！"
 pue.75.t: "宪法公投通过！"
 pue.75.d: "当公投开始时，几乎没有人怀疑宪法不会旗开得胜，而今天的结果证实了这种预测。由于得到了几乎一致的支持，新宪法得以通过，并标志着这个岛国进入了一个全新的时代。虽然这听起来对政府来说是个好消息，但宪法的批准意味着波多黎各联盟将失去其权力，各政党开始准备即将到来的竞选。由于有许多准备工作要进行，联盟的领导人还没有给出一个确切的日期，但他们已经同意，波多黎各联盟在选举后将完全解散，新政府应在没有对联盟成员的偏见或偏好的情况下接手。虽然这对像国民党这样的政党来说是个好消息，因为他们一直被联盟疏远，但对像社会党或联盟党这样的小党来说也是个坏消息，因为自由党让他们黯然失色。尽管如此，波多黎各期待着即将到来的选举，期待着立足于坚实的法治。"
 pue.75.a: "朝着大选进发！"
 pue.76.t: "自由党大败"
 pue.76.d: "With the election campaigns starting, the unthinkable has happened to the Liberal Party: Antonio Rafael Barceló has announced his retirement. With the party having become one of the main power brokers of Puerto Rican independence, the loss of one of their major figures comes as a heavy blow to the entire party. Nevertheless, a list of candidates has been drafted: Luis Muñoz Marín, Ernesto Ramos Antonini and Barceló's daughter, Josefina Barceló Bird de Romero. Marín and Antonini, despite their friendship, have both come out competing for the role of candidate, and they hold the majority of the votes within the party. Due to that, Antonio has instructed Josefina that instead of weakening the party by splitting the vote, she throws her lot with one of the two candidates. As for the choice that Josefina makes, it remains to be seen..."
 pue.76.a: "安东尼尼将成为自由党候选人"
 pue.76.b: "Marín will become the front-runner of the Liberal Party."
 pue.77.t: "联盟党"
 pue.77.d: "Following the recent success of Huey Long in America, the original founder of the Nationalist Party of Puerto Rico, Jose Coll y Cuchi had long since been trying to distance himself from the Nationalist Party he himself had created. As the PNPR grew more and more rabidly uncompromising, Anti-American and Anti-Democratic, Jose's pragmatic ideas began to feel outclassed by Albizu's populism. Forming a splinter association with associates from his time as head of the Party, he founded the Unión Party late in 1935, emulating in many ways their American counterpart. Nevertheless, Jose has campaigned heavily this year arguing for a similar program to Share the Wealth, and has been seen trying to secure deals with the remaining American landowners to prevent them from closing down their businesses and leaving for America once more. As the Anti-Democratic stance of the PNPR has come into question, many former Nationalists are now flocking to the new party, and time will tell if this momentum will continue."
 pue.77.a: "有意思"
 pue.78.t: "民族主义危机"
 pue.78.d: "With the fall of the American Regime in a peaceful manner, the PNPR has suffered a radical decline in membership, as well as a radical change of its internal politics. While Albizu is still the undisputed leader of the movement, the pro-Democratic groups within the Party that had gone dormant as the Party took a more combative stance after 1932 are springing once more back up into relevancy. As the party now struggles to hold itself together in a presentable state for the elections, Albizu has called for unity within the party and has actively endorsed the pro-Democratic groups as he claims that the 'Enemy is now gone, and factionalism will not help keep it away'. While still a major popular movement, there's no denying that the American influence waning and the Democratic parties taking action has reduced the Nationalist influence significantly."
 pue.78.a: "看来激进分子们要向新现状屈服了。"
 pue.79.t: "波多黎各选举"
 pue.79.d: "经过了多年的政治孤立，波多黎各的人民终于可以投票选举出他们的代表。前往投票站的选民数量也创下了历史新高，随着结果的逐渐公布，人们焦急地等待着结果……"
 pue.79.a: "社会党赢得选举！"
 pue.79.b: "自由党赢得选举！"
 pue.79.c: "联盟党赢得选举！"
 pue.79.e: "国民党赢得选举！"
 pue.80.t: "在加勒比的战争"
 pue.80.d: "尽管我们期望波多黎各军队能在加勒比海获得一场速胜，我们并未能够对那岛国造成决定性打击，因此许多内阁成员都在质疑这岛是否值得我们为之而劳力。现在已经有人做出了重新与民族主义者协商和平的提案，而该决议正在政府中被商讨。"
 pue.80.a: "我们将向圣胡安进军！"
 pue.80.b: "赶紧谈出个和约吧。"
 pue.81.t: "波多黎各的和平提议"
 pue.81.d: "在入侵我岛失败后，盎格鲁政府已愿意与我们协商一份和约，并声称他们愿意为结束敌对行为放弃对我岛的掌控。我们应如何回应？"
 pue.81.a: "该结束暴力冲突了"
 pue.81.b: "我们该给他们个教训！"
 pue.82.t: "波多黎各人接受条约"
 pue.82.d: "圣胡安当局已经同意签署和平条约。只要我们签署条约，战斗也将随之结束。"
 pue.82.a: "终于和平了"
 pue.83.t: "波多黎各人拒绝和平条约"
 pue.83.d: "实在令人难以置信，圣胡安当局完全拒绝了我们的和平条约，还表示他们将战斗到底。我们别无选择，唯有继续战争。"
 pue.83.a: "天哪……"
 pue.84.t: "波多黎各提议签署友好条约"
 pue.84.d: "The now independent island of Puerto Rico has approached our government with a proposal. As Spain has recognised the independence of all its former American colonial holdings except for Puerto Rico, they wanted to formalise a treaty of Friendship and reconciliation. In it, we would recognise the independence of Puerto Rico and their status as an equal nation on the international stage and start trade between our two nations. However, considering the islands were snatched from us in the Treaty of Paris, we could reject their request and restake our claim to an island that legally never stopped being Spanish..."
 pue.84.a: "签署条约"
 pue.84.b: "拒绝"
 pue.85.t: "西班牙同意签订条约"
 pue.85.d: "Having seen reason in the new proposed treaty, the Spanish have decided to sign it, forever guaranteeing that Spain now sees Puerto Rico as an equal member of the international community. This will allow us to further look back at our shared heritage with pride!"
 pue.85.a: "好极了"
 pue.86.t: "西班牙拒绝签订条约"
 pue.86.d: "Against all odds, the Spanish have refused to sign the treaty, stating that the Paris Treaty was an insult to Spain, and that since we reject it, legally we should be part of Spain yet. Coming short of demanding our annexation, this means that the Spaniards are laying legal claims on our island once more, and while they may not come after us immediately, they may one day decide it's time to strike..."
 pue.86.a: "这不可能合法，对吧？"
 pue.87.t: "波多黎各民主党派的命运"
 pue.87.d: "With our regime slowly solidifying, Albizu has finally turned its attention towards the other parties of the island. While the PNPR was never strictly against democracy, it had largely abandoned any pretense of reaching a democratic solution after the 1932 election. With that in mind, the fate of the Puerto Rican parties hangs in the balance, as some party factions are now strongly advocating for a one party state that can ensure the protection of the island. Other groups argue that only collaborator parties, like the Socialists or the Republicans should be banned as they explicitly backed the American occupation, or that the parties shouldn't be banned as a whole, albeit such a move could debatably create a larger opposition to our rule. As always, the decision has been left to President Albizu to decide on the future of the island."
 pue.87.a: "我们应该放过他们所有人"
 pue.87.b: "Forgive the Independentists, ban the collaborators."
 pue.87.c: "波多黎各将统一在同一面旗帜之下！"
 pue.88.t: "埃斯特维斯将军叛逃至美国！"
 pue.88.d: "The founder of Puerto Rico's National Guard, General Esteves, has decided that Albizu's government was illegitimate and has fled the island via plane to the United States. Seeing this as a betrayal from the local peacekeeping force, Albizu has disbanded the National Guard and has instead made the Cadets of the Republic the de-facto Defence force of the island. With Albizu acting as the Commander in Chief of the Cadets, it's expected that he'll take on a first-hand approach to national defence from now on..."
 pue.88.a: "叛徒罪该万死！"
 pue.89.t: "Major General Esteves Rejoins our Ranks"
 pue.89.d: "Major General Luis R. Esteves, the founder of the Puerto Rican National Guard and a West Point graduate, has escaped from Puerto Rico after the Nationalists took over government functions. Requesting to be formally readded to the American Army, it's now become apparent that the new regime in Puerto Rico is not just antagonising the American people, but also polarising even their own inhabitants."
 pue.89.a: "Further proof of the nationalists' radicalism."
 pue.90.t: "The New Puerto Rican Government"
 pue.90.d: "With the Nationalist militias guarding La Fortaleza, Albizu has convened with his party in the now Presidential House to discuss what the new cabinet will be, considering a Puerto Rican Republic has never really existed. For now, the party has largely chosen to simply copy the Venezuelan ministry system, as Albizu was delighted at its performance back when he visited the nation in the late twenties. However, a harsh discussion quickly ensued between the more moderate leaders in the party, like the Commander of the Cadets of the Republic, Raimundo Díaz Pacheco and the 'newer' party members like Clemente Soto Vélez, Blanca Canales and Isabel Rosado. It's clear that there are deep divides between the new guard and the old guard, as the new guard seems to be looking up more to French Syndicalist ideas of Republicanism as opposed to the original ideas of the Puerto Rican Nationalist Movement, which aimed more to copy the example of other South American nations. As the ministers are being handpicked by Albizu, he'll have to inevitably support one side or the other..."
 pue.90.a: "Albizu backs the old guard!"
 pue.90.b: "阿尔维苏支持激进派！"
 pue.91.t: "Fate of the Americans in Puerto Rico"
 pue.91.d: "Despite the PNPR having essentially declared war on the United States as far back as December 1935, with the party now consolidated in power, it is only now that we are fully in control that we can properly decide on the fate of the American populace. This has, unfortunately, sparked severe factionalism within the PNPR, with Albizu being caught in the middle of it. The moderate and radical factions in the party now clash over the fate of Americans, with the moderates advocating to leaving them alone, while the radicals argue that deportation is the only way forward. Albizu has proposed himself a compromise to only strike at the rich Americans, who were largely to blame for Puerto Rico's woes, but some argue this is not going far enough even in his own rhetoric. With both factions looking up to their leader for a solution, it falls to Albizu to decide..."
 pue.91.a: "波多黎各容不下美国人，把他们全部驱逐！"
 pue.91.b: "Focus only on the rich landlords of the sugar plantations."
 pue.91.c: "The revolution is finished, they're no longer threats."
 pue.92.t: "民族主义派的经济改革项目"
 pue.92.d: "With cheering crowds outside of La Fortaleza, Albizu has officially passed his original Economic Reform plan of May 1930, with some slight changes to appease each of the competing factions of the PNPR. The plan itself, considered both smart and controversial at the same time, stated the following reforms for the PR Economy:\n\n- The Workers Shall be Organised so that they can demand of the foreign interests the share of the profits to which they are entitled, taking over their administration immediately and appointing responsible and patriotic men to manage them\n\n- Every Effort shall be made to see that the Burden of Taxation falls upon non-residents, so as to eliminate absentee landlordism and divide real estate among the greatest possible number of land-owners\n\n- Every Possible step shall be taken to reverse the effect of free shipping between the United States and Puerto Rico\n\n- The consumption of Puerto Rican agricultural and industrial products shall be favoured exclusively.\n\n- Exportation and the Creation of a merchant marine shall be encouraged\n\n- Native banks shall be exclusively favoured, and where there are none steps shall be taken to establish them.\n\n- The Island's finances shall be reorganised in such a way, with a responsible native banking system, that national deposits shall be made exclusively in the native banks, and steps shall be taken to free the country of foreign loans, both public and private, so that agriculture, commerce and industry may re-develop in Puerto Rican Hands.\n\nWith such a plan now set in motion, sweeping changes to our nation are expected to occur in the following months..."
 pue.92.a: "Add in a clause protecting private property to appease the moderates."
 pue.92.b: "Add in a clause advocating for welfare measures to appease the radicals."
 pue.93.t: "Nationalist Political Reform Program"
 pue.93.d: "The Political Reform Program of the PNPR has undergone massive modifications in the last five years. Originally, the program aimed at the suppression of American colonialist practices, and the establishment of a Free Republic, sovereign and independent; but now, with a Republic already established and the Americans hardly being a factor, more radical proposals to overwrite this one have been made. The Moderates argue that a national unity government should be convened, asking for collaboration from the old establishment parties and aiming for a restoration of a Senate and a Congress even if on the long run. On the other hand, the radicals propose us to simply give token concessions to these groups, and instead focus on strengthening an undemocratic yet strong one-party rule, as the other parties were proven by the revolution to be either unreliable or too weak to protect the Puerto Rican sovereignty. While Albizu himself spoke pretty adamantly in favour of democracy in the past, the defeat in the 1932 elections have clearly changed the stance of many members of the PNPR, and it is uncertain whether Albizu himself still wishes for a return to democracy..."
 pue.93.a: "The moderates have the right idea."
 pue.93.b: "The radicals know what's best in these trying times."
 pue.94.t: "社会改革计划"
 pue.94.d: "A subject that was talked about little back when the PNPR was formed was the social and cultural aspects of a Nationalist Puerto Rico. Their members however, were quick to draft proposals for Albizu to see. Albizu himself, having lead a modest, honest, prophet-like livelihood, has inspired the radicals to draft a proposal that aims at encouraging a more 'communal' type of living, with a strong emphasis on a propaganda campaign rejecting the luxuries and vices of the vile American Capitalism, as well as an education reform to help the future generations both learn these new ideas as well as instilling a strong sense of nationalist pride. The Moderates, on the other hand, have backed a more watered down proposal, which aims to simply begin a large scale re-education campaign with the idea of strengthening nationalist sentiment on the island, emphasising on Albizu's teachings that all must be done for the sake of the country, and that whatever victory or sacrifice must be shared by all the people. As always, it comes down to Albizu to see which plan gets the green light, and whichever plan is passed, it may change the face of the island forever..."
 pue.94.a: "温和的提案看来最正确。"
 pue.94.b: "激进的提案才能救国。"
 pue.95.t: "波多黎各政府希望建立外交关系"
 pue.95.d: "In the recent years, a revolt had been brewing in the small island of Puerto Rico, and with the American Civil War acting as a catalyst, it seems the locals have finally become fed up with the Anglo-Saxons occupying their nation. That said, their conflictive creation has made them a largely unrecognised nation, and it's because of that their foreign office has contacted us now. They have offered to set up an embassy and sign a friendship treaty so long as we recognise them as an independent nation in the international stage. How should we respond?"
 pue.95.a: "接受提议"
 pue.95.b: "拒绝提议"
 pue.96.t: "[FROM.GetName] Has Accepted to Establish Diplomatic Ties"
 pue.96.d: "The [From.GetName] Government has accepted to sign a friendship treaty with us, and is now allowing us to establish our embassy in their nation"
 pue.96.a: "真是个好消息！"
 pue.97.t: "[FROM.GetName]拒绝建立外交关系"
 pue.97.d: "The [From.GetName] Government has refused to sign a friendship treaty with us. While this isn't so terrible in the grand scheme of things, it's undeniable that these rejections can slowly chip away at out international legitimacy."
 pue.97.a: "真丢人"
 pue.98.t: "波多黎各政府请求独立保障"
 pue.98.d: "波多黎各使团今日到达了我们的首都并请求我们在岛屿受到军事入侵时提供援助。尽管这座小岛除了港口通行权和些许糖料出口以外一文不值，但保护它的花费几乎也可以忽略不计。虽然如此，我们还是要斟酌一番后给出回应……"
 pue.98.a: "我们同意"
 pue.98.b: "让他们自生自灭"
 pue.99.t: "[FROM.GetName] Has Accepted to Give us a Guarantee"
 pue.99.d: "尽管我们尽了最大努力去说服他们，[From.GetName]政府仍旧拒绝给予我们保障。看来我们只能不幸地独自面对战争了。"
 pue.99.a: "好极了"
 pue.102.t: "[FROM.GetName]同意保障我们独立"
 pue.102.d: "尽管我们尽了最大努力去说服他们，[From.GetName]政府仍旧拒绝给予我们保障。看来我们只能不幸地独自面对战争了。"
 pue.102.a: "该死！"
 pue.100.t: "皇家海军占领波多黎各"
 pue.100.d: "进驻新英格兰后，皇家海军驶往加勒比，接管波多黎各。虽然当地的国民警卫队没有得到皇家海军前来接管的通知，他们主动地撤退了，没有做无意义的抵抗。虽然许多来自波多黎各的美国人陆续前往大陆参加内战，但也有一些人留在岛上，并向我们效忠，以换取我们的保护。无论如何，我们对加勒比地区的控制力愈发强大了。"
 pue.100.a: "干得漂亮"
 pue.101.t: "加拿大占领波多黎各"
 pue.101.d: "继阿拉斯加和新英格兰之后，加拿大又派遣皇家海军驶往加勒比，占领了波多黎各岛。虽然岛上的国民警卫队已经做好了保卫岛屿的准备，但最后还是因为士气崩溃而选择投降。看来，加拿大又从美国身上偷走了一块肉。"
 pue.101.a: "我们不会忘记这件事的！"
 pue.200.t: "Puerto Rico Breaks off!"
 pue.200.d: "As we steadily lose ground in the continent, it seems that the Nationalist Militias have grown bold enough to seize San Juan. With their leader, Pedro Albizu Campos, now occupying La Fortaleza, they have declared independence from our government. While in normal circumstances we would react to their defiance, our current situation is grim and we cannot afford to open up a new front."
 pue.200.a: "我们别无选择"
 pue.200.b: "不自由毋宁死！（游玩波多黎各）"
 pue.201.t: "波多黎各的旗帜"
 pue.201.d: "Since Puerto Rico's annexation into the US, the Puerto Rican flag was forbidden to be used by the American authorities. Given its connection to separatism from Spain, the flag was still used in some hidden circles and the nationalists even adopted it for the 1932 election as their banner. With the revolution successful and our regime slowly settling down, it has been brought up that the flag could fly once more as Puerto Rico's banner. However, others have suggested that perhaps a flag designed by separatists in America should not be used, and that instead a local design, like the flag of the Lares Revolt should be used instead. Finally, other party members suggest that the PNPR party flag should become the national flag for good. As always, the final decision rests with President Albizu..."
 pue.201.a: "继续沿用党旗"
 pue.201.b: "Use the flag from the Grito de Lares."
 pue.201.c: "Use the separatist flag."
 pue.202.t: "Nationalist Victory in the Elections"
 pue.202.d: "With Albizu being elected as acting president, a small crisis has ensued into the party as more radical elements have called for Albizu to execute a full takeover of the island. While a small yet vocal minority, this has caused the now pro-democratic centre of the PNPR to shun its radical counterparts, and forced Albizu to favour the moderates over the radicals. This has led to many of the radical wing to abandon the PNPR. Whether this will water down the PNPR's regime to a more democratic system of reform, it remains to be seen..."
 pue.202.a: "我想他们应该已经预见到了"
 pue.204.t: "土地改革的开端"
 pue.204.d: "With the election of the Socialist Party, President [PUE.GetLeader] has issued a Land reform via Presidential decree. A Commission has been organised to handle the effort, and we have already started getting protests from sugar companies as well as large landowners on our island. We will have to tread carefully in the coming months, or risk having all foreign funding be pulled out of Puerto Rico, which would be devastating for our already weakened economy."
 pue.204.a: "The end of sugar monopolies draws near."
 pue.205.t: "圣地亚哥·伊格莱西亚斯·潘廷死亡"
 pue.205.d: "It is with regretful news that we learn that Santiago Iglesias Pantín, leader of the Puerto Rican Socialist Party, has passed away at the age of 67. As a leader of not only the socialist movement in Puerto Rico, but also of the labour movement, his passing along with the passing of Antonio Rafael Barceló, mark the end of the 'Long 19th Century' for Puerto Rico. His body now lies in state in San Juan, and it will be interred at Santa María Magdalena de Pazzis Cemetery, also in the capital. Already, thousands are said to have visited Iglesias' funeral procession, and some of the narrow streets of Old San Juan are gridlocked with Socialist supporters eager to bid their long-time leader farewell.\n\nWhile the procession takes place, the new leader of the Puerto Rican Socialist Party has been chosen: Bolívar Pagán Lucca, Iglesias' son-in-law. Pagán is not the same man that Iglesias was, however; a more moderate and compromising member, generally trending more towards the Liberals than his father-in-law, causing some concerns by the small syndicalist intellectual groups on the island that this shift in leadership may change the outlook of the Socialist party for the worse. While they have issued some protests towards Pagán's appointment, but for now, the party is united in its mourning of their former leader."
 pue.205.a: "一个时代的终结"
 pue.206.t: "Syndicalists Leave the PS!"
 pue.206.d: "Frustrated over the new, 'class traitor' regime of the PS, many members of the much smaller, more left-wing side of the party have abandoned us, instead moving to form their own organisations or to already existing ones, such as Communist Party. Bolívar Pagán Lucca has decried the radicals abandoning the party, and in retaliation has founded the Federación Puertorriqueña del Trabajo, a new Trade Union Federation to compete with the CGT and the FLT in the island, with Government sponsorship. With it, we have saved ourselves from the worse as trade unions loyal to the PS and the government have quickly switched sides to the new FPT, but we have still lost a noticeable portion of our support."
 pue.206.a: "这群该死的家伙！"
 pue.207.t: "与国民党结盟？"
 pue.207.d: "As the election comes to an end, the Union party has only managed to get a minority government, and in order to fully enforce our policies through, it has been proposed that we form a coalition with another party. The obvious answer as to which party is the Puerto Rican Nationalist Party: founded by Coll y Cuchí himself, the party took a sharp shift to revolutionary independentism under Pedro Albizu Campos, the current leader. Although the independence of Puerto Rico has quelled much of the bad blood between the Unionists and the Nationalists, the idea of a coalition is not one that sits confortably with everyone in both parties. What should we do?"
 pue.207.a: "试试也无妨"
 pue.207.b: "We can get their voters by other means..."
 pue.208.t: "国民党接受了结盟！"
 pue.208.d: "It is with great pleasure that we can report that Pedro Albizu Campos has agreed to a coalition between the Nationalist Party and the Union Party. Together, we shall lead our newborn republic into the future!"
 pue.208.a: "完美！"
 pue.209.t: "国民党拒绝了结盟！"
 pue.209.d: "It is with disappointment that we must report that Pedro Albizu Campos has refused a coalition between the Nationalist Party and the Union Party, and that he shall continue in opposition to us. Normally, this would be a great defeat for us, but fortunately, we still have another plan: to use propaganda to win their voters over, reminding them that he founded the Nationalist Party, leaving it in protest to Albizu Campos' extremism. We shall win over the hearts of not just our own people, but the hearts of the opposition, as well."
 pue.209.a: "动手吧"
 pue.210.t: "Propaganda Campaign against the PNPR"
 pue.210.d: "With many in the PNPR aligning with our ideals, Jose has drafted a propaganda program to try and shape the Union Party as the natural successor of the original PNPR, decrying the new one as an unsuccessful splinter. While to the firebrand nationalists like Albizu this will come off as a blatant insult, the more moderate nationalists could see the light of our argument and join the 'Winner' party."
 pue.210.a: "After all, what good is an anti-foreigner party without foreigners to fight?"
 pue.211.t: "Protests Against High Taxes"
 pue.211.d: "Replicating Huey Long's concepts, José Coll y Cuchí has begun his own \"Share the Wealth\" programme, intended to equally distribute wealth across the country. However, as projected, there is a problem with this: unlike the United States, Puerto Rico generally does not have a large and exceedingly rich upper-class population that has wealth to be redistributed. So, to remedy this, our government has imposed steep taxes upon the richer portions of the population, in order to fulfil the promise. The new taxes, however, have not been received well.\n\nMany middle-class Puerto Ricans have taken to the streets of the country protesting this supposed reform to the economic system but President Coll y Cuchí has made it clear that he will not go back on his belief in the Share Our Wealth programmes, and that they will continue, regardless of protests."
 pue.211.a: "听起来不太妙"
 pue.212.t: "Rafael Martínez Nadal Passes Away"
 pue.212.d: "The former leader of the now waning Puerto Rican Republican Party, Rafael Martínez Nadal has passed away today in his home town of Guaynabo. An old ally of Santiago Iglesias Pantín, Rafael now leaves a conflicting legacy as his advocacy for La Coalición and cooperation with the United States now cause some groups to shun him as an American collaborator. His party has become guilty by association, with many members cancelling their membership after the Americans left. Nevertheless, the loss of such a renowned career politician has not gone unnoticed and several major party leaders will be attending his funeral."
 pue.212.a: "Independence didn't work out in everyone's favour, it seems."
 pue.213.t: "Matías González García Passes Away"
 pue.213.d: "The Guarabeñan writer Matias Gonzalez Garcia has passed away today due to old age. A committed follower of writer Émile Zola, Matias became known in the island and abroad thanks to books like La Primera Cria, Cosas, El Escandalo, Ernesto, Carmela and Gestación. These books, following a very clear naturalist literary style, are said to become the inspiration of a new breed of Naturalist writers in the island."
 pue.213.a: "Time will tell if his legacy will endure."
 pue.300.t: "[GetYear]年波多黎各选举"
 pue.300.d: "After years of stable rule, elections have finally arrived on the island as stated by the constitution. As the results come in, the people await eagerly to know the outcome..."
 pue.300.a: "社会党赢得选举！"
 pue.300.b: "自由党赢得选举！"
 pue.300.c: "联盟党赢得选举！"
 pue.300.e: "国民党赢得选举！"
