 RULE_OPTION_POL_ELECTION_RANDOM_DESC: "1938年瑟姆议会——即波兰王国议会下议院的选举，是各方势力逐鹿问鼎的最终舞台。跨党政治集团和希耶纳党——即君主派与温和民族主义携手而成的执政联盟，在选举中并非十拿九稳，甚至连君主制本身都有可能名节不保。"
