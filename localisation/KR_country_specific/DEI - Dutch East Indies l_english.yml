 DEI_idea_industrialisation_cen: "集中印苏林迪亚产业"
 DEI_idea_modern_eco: "东印度群岛现代经济"
 DEI_idea_colonial_nation: "殖民政府"
 DEI_idea_colonial_nation_desc: "19世纪以来，尼德兰在东南亚香料和经济作物方面全球领先，荷属东印度就是这种领先地位的产物。它的财富推动了荷兰的经济，却引起了当地人的极大不满。"
 DEI_idea_colonial_nation_exiles: "殖民政府"
 DEI_idea_colonial_nation_1: "殖民政府 - 维持现状"
 DEI_idea_colonial_nation_2: "殖民政府 - 耕作制-种族隔离制度"
 DEI_idea_colonial_nation_2_desc: "[DEI.getleader]将荷属东印度恢复到其19世纪的耕作制本源，但作为现代成分，加入了20世纪的更为正式的种族隔离制度。"
 DEI_idea_colonial_nation_3: "独立政府"
 DEI_idea_defense_strategy: "坚定防守"
 DEI_idea_naval_guerilla: "赫尔弗里希的海军游击计划"
 DEI_idea_naval_guerilla_desc: "赫尔弗里希海军上将希望与敌人进行类似于陆上游击战的战斗，即使用潜艇进行攻击然后逃离。"
 DEI_anti_sub: "猎杀潜艇"
 DEI_anti_sub_desc: "尽管赫尔弗里希海军上将专注于潜艇，但他也理解荷属东印度群岛需要护航力量，保护航运免受敌方潜艇攻击。"
 DEI_idea_ethical_policy: "伦理政策：轻微投资"
 DEI_idea_better_ethical_policy: "伦理政策：有所资助"
 DEI_idea_best_ethical_policy: "伦理政策：充分关注"
 DEI_idea_expanded_pid: "政治情报局"
 DEI_idea_abandoned_ethical_policy: "废除伦理政策"
 DEI_idea_renewed_cultuurstelsel: "再次实行耕作制"
 DEI_idea_cultuurstelsel_apartheid_tandem: "耕作制-种族隔离制度"
 DEI_idea_insulindian_national_revolution: "印苏林迪亚民族革命"
 DEI_idea_insulindian_national_revolution_desc: "印苏林迪亚民族革命已经爆发，我们将继续为秩序而战！"
 DEI_idea_cultural_imperialism: "文化帝国主义"
 DEI_idea_cultural_imperialism_1: "文化帝国主义"
 DEI_dutch_cash: "加大征税力度"
 HOLEX_cid_reestablished: "重启情报活动"
 HOLEX_cid_reestablished_pid: "重启情报活动"
 HOLEX_cid_reestablished_bbo: "重启情报活动"
 HOLEX_cid_reestablished_bbo_pid: "重启情报活动"
 HOLEX_expanded_decryption: "扩展的解密能力"
 HOLEX_natural_resistance: "生为反抗"
 HOLEX_natural_resistance_desc: "荷兰人民天生倾向于反对暴政，而悲惨的事实是那些统治我们祖国的家伙在各方面都并不荷兰。所以抵抗变得理所当然！"
 HOLEX_army_in_exile: "流亡中的武装部队"
 HOLEX_army_in_exile_desc: "荷兰流亡军队正在建立，为即将来临的解放祖国和恢复那里的合法秩序做好准备。"
 HOLEX_idea_ruling_the_land: "统治陆地"
 HOLEX_idea_ruling_the_skies: "统治天空"
 HOLEX_idea_ruling_the_seas: "统治海洋"
 HOLEX_naval_expansion: "海军扩建"
 HOLEX_innovation_influx: "本土革新涌入"
 HOLEX_militarized_oil_industry: "军事化石油生产"
 HOLEX_idea_conversion_focus: "重视改造"
 HOLEX_idea_construction_focus: "重视建造"
 DEI_idea_defunct_army: "王家荷印军队：不胜其任"
 DEI_idea_defunct_army_desc: "因为多年的资金削减、忽视和管理不善，王家荷印军队的状态令人遗憾。更糟糕的是，随着当地人越来越不满，招募工作已经成了一项挑战。"
 DEI_idea_reform_army_0: "王家荷印军队：现代化缓步推进"
 DEI_idea_reform_army_0_desc: "目前的改革让王家荷印军队慢慢得到了一定程度的专业化，但它非常需要理论指导。"
 DEI_idea_reform_army_con_1: "王家荷印军队：回到正轨"
 DEI_idea_reform_army_con_1_desc: "[DEI.GetLeader]或多或少安顿下来，允许王家荷印军队改革继续进行。"
 DEI_idea_reform_army_con_recon: "侦察部队已建立"
 DEI_idea_reform_army_con_recon_desc: "王家荷印军队仍然缺乏任何形式的侦察能力，因此部署了侦察部队来克服这一困难。"
 DEI_idea_reform_army_con_training: "新式训练方法"
 DEI_idea_reform_army_con_training_desc: "王家荷印军队的训练现在得到了改进……某种程度上，这让新兵能更稳定地流动。"
 DEI_idea_reform_army_con_2: "王家荷印军队：新军官团"
 DEI_idea_reform_army_con_exp_aux: "扩大辅助部队"
 DEI_idea_reform_army_con_exp_aux_desc: "如果王家荷印军队想要充分保卫群岛，就要最大限度地控制群岛。扩张辅助部队可以做到这一点。"
 DEI_idea_reform_army_con_nco: "士官训练"
 DEI_idea_reform_army_con_nco_desc: "并非所有当地人都说荷兰语。改革将使士官充当主要说荷兰语的军官和主要说当地语言的普通士兵之间的中介。"
 DEI_idea_reform_army_con_3: "王家荷印军队：现代化完成"
 DEI_idea_reform_army_con_3_desc: "实施数项改革措施后，王家荷印军队成为了与警察部队迥然不同的自卫军。"
 DEI_idea_reform_army_vnh_0: "王家荷印军队：新方向"
 DEI_idea_reform_army_vnh_0_desc: "[DEI.GetLeader]或多或少安顿下来，将王家荷印军队改革带到了一个新的方向上。"
 DEI_idea_reform_army_vnh_1: "王家荷印军队：改革批准"
 DEI_idea_reform_army_vnh_1_desc: "[DEI.GetLeader]得到了有关王家荷印军队内部改革的进一步指导。退一万步说它们也是十分激进的。"
 DEI_idea_reform_army_vnh_2: "王家荷印军队：尼德兰文化的守护者"
 DEI_idea_reform_army_vnh_2_desc: "现在，王家荷印军队已被改革为东印度群岛内尼德兰文化的守护者，并承担针对任何潜在攻击者的基本防御以及不限于此的其他职责。"
 DEI_labour_bat: "当地人劳工营"
 DEI_labour_bat_desc: "通过组建劳工营，我们可以充分利用当地人的劳动力，让他们协助建设基础设施和其他军事设施。"
 DEI_idea_reform_army_vnh_ref_aux: "改革辅助部队"
 DEI_idea_reform_army_vnh_ref_aux_des: "由于当前的改革，不是所有当地人都愿意在王家荷印军队服役。我们必须“强迫”他们改变主意。"
 DEI_better_dutch: "提高征兵标准"
 DEI_better_dutch_desc: "为了确保王家荷印军队人员成为尼德兰军事实力的缩影，更严格的招募标准正被执行。"
 DEI_idea_reform_vnh_officers: "顺从的欧洲官员"
 DEI_idea_reform_vnh_officers_desc: "在国家复兴联盟的指导下，欧洲官员将满足所有国家复兴联盟的标准，并保护尼德兰文化。"
 DEI_idea_saf_help: "南非的朋友"
 DEI_idea_saf_help_desc: "王家荷印军队吸引到了几名南非教员，他们提供了急需的专业知识。"
 DEI_air_corp_0a: "王家荷印军队航空兵团待扩张"
 DEI_air_corp_0a_desc: "王家荷印军队航空兵团仍处于起步阶段，并将持续到飞行员短缺问题得到解决。"
 DEI_air_corp_0b: "王家荷印军队航空兵团待扩张"
