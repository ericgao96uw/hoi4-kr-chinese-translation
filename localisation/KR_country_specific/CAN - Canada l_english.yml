 entente.260.d.transfer: "[From.GetNameDef]形势日益严峻，[CAN_king_first_name]和王室成员一起打算转进国外……但是他们在飞机起飞前被敌人俘虏了。大部分的协约国军事领导层都已安全脱身，到达[entente_transfer_to.GetNameDef]。在那里，[From.GetAdjective]的将军们宣称，他们将继续战斗。\n\n然而，由于国王被俘，前途未卜，协约国的希望似乎很渺茫。"
 entente.260.d.collapse: "[From.GetNameDef]形势日益严峻，[CAN_king_first_name]和王室成员一起打算转进国外……但是他们在飞机起飞前被敌人俘虏了。在这一消息传来的同时，协约国领导层承认他们正处于全面崩溃的境地。\n\n夺回英国本土和恢复联合王国的梦想似乎遭到了最后的无可挽回的打击。"
 entente.260.d.notleader: "[Root.GetNameDef]形势日益严峻，[CAN_king_first_name]和王室成员一起打算转进国外……但是他们在飞机起飞前被敌人俘虏了。\n\n由于[CAN_king_first_name]现在被囚禁，前途未卜，夺回英国本土和恢复英国君主制的梦想似乎遭到了最后的无可挽回的打击。"
 entente.260.a: "不幸的一天。"
 entente.260.b: "万岁！"
 entente.260.c: "有趣。"
 entente.261.t: "[CAN_king_first_name]回到[From.GetNameDef]"
 entente.261.d: "令人惊奇的是，[From.GetNameDef]的战况好转了……[CAN_king_first_name]和王室成员从[king_come_from.GetNameDef]回来了。\n\n国王高兴地向聚集的[From.GetAdjective]民众挥手致意，所有的人都热情地希望看到君主再次回到[From.GetAdjective]的土地上。大多数人都以为再也见不到国王了。今日是历史性的一天，国王回来了，而怀疑者都已被证明大错特错。"
 entente.261.a: "我们欢迎他回家！"
 entente.261.b: "再您妈的见！"
 entente.261.c: "万岁！"
 entente.261.e: "一次暂时的挫折"
 entente.261.f: "有趣"
 entente.275.t: "协约国提出要求"
 entente.275.d: "[From.GetAdjective]政府的官员正式要求使用我们在非洲南部的港口设施，他们非常需要这些设施来对抗[SAF.GetNameDef]。我们与英国人一直保持着友好的关系，但我们是否愿意卷入这场争端？"
 entente.275.a: "当然可以！"
 entente.275.b: "我们不想干涉"
 entente.276.t: "[From.GetNameDefCap]同意了"
 entente.276.d: "谢天谢地，[From.GetAdjective]政府已同意我们的要求，其位于南非的基地现已向我们开放使用。"
 entente.276.a: "总算安心了"
 entente.277.t: "[From.GetNameDefCap]拒绝了"
 entente.277.d: "[From.GetAdjective]政府拒绝了我们使用他们位于南非的基地的要求。他们并不想被牵扯进来。"
 entente.277.a: "真是不幸"
 entente.278.t: "与美国就造船业进行谈判？"
 entente.278.d.gbrexists: "尽管联合王国已经光复，皇家海军兹不列颠革命以来就一蹶不振，缩水甚巨。纵观历史，大英帝国的舰队都建造于大不列颠的造船厂中，然而现况是，我们依赖于南边的美利坚合众国进行舰船制造。我们在美国内战行将结束之际从赤匪手中获取了一批大型战列舰，而美国造船厂之后帮我们完工了这批舰船。现在，我们在欧洲的造船厂都在加班加点替[GBR.GetNameDef]重建舰队，也许我们该向[361.owner.GetNameDef]的盟友们发出请求，租借他们的造船厂来为我军服务？"
 entente.278.d.gbrdoesnotexist: "数世纪以来为皇家海军大量造舰的造船厂在不列颠革命后都落入敌手。相比起来，加拿大的造船业毫无和本土匹敌之希望。要光复联合王国，就得庞大海军相助。我们南边的邻国的造船能力远比我们强大。我们曾经也租借过他们的造船厂来完成乔治国王和大卫国王两艘无畏舰的制造，也许我们该向[361.owner.GetNameDef]发出请求，租借布鲁克林造船厂来为我国舰队服务？"
 entente.278.a: "值得一试。"
 entente.278.b: "帝国的造舰能力足够了。"
 entente.278.c: "虽然我们手头资源不够，但这想法挺诱人的。"
 entente.279.t: "[CAN.GetNameDefCap]请求租借布鲁克林造船厂"
 entente.279.d.gbrexists: "虽然加拿大和他们的英国流亡者们成功夺回本土，光复了联合王国，但皇家海军在第一次世界大战中的日德兰海战中遭受了重创。毫无疑问，皇家海军得花上个几年才能恢复到革命前水平。英国本土的造船厂都忙于重建英国海军，加拿大人因此也向我们请求租借造船厂。加拿大的造船能力在英国政府流亡期间得到了极大增长，不过我们的造船厂仍然远超加拿大。如果我们同意向加拿大人租借布鲁克林造船厂的话，他们愿意协助我们重建美利坚。"
 entente.279.d.gbrdoesnotexist: "第二次美国内战尘埃落定，加拿大向我们提出了一个诱人的提议：以出钱出物重建饱受战争蹂躏的美国，换租我们的布鲁克林海军船坞。倘若加拿大和英国流亡者有打算还于不列颠本岛，一支强大的海军不可或缺，而这恰需要我国造船厂。这个条约或也可为两国在未来造船领域的合作投上敲门砖，铺平道路。英国佬要还乡，若是驾着我们造的船，将来也一定会好好酬谢我们。"
 entente.279.a: "可。"
 entente.279.b: "还是留着船坞自己用吧。"
 entente.280.t: "[FROM.GetNameDefCap]同意租借布鲁克林造船厂"
 entente.280.d: "自1801年以来，布鲁克林海军造船厂为美国海军提供了现代化的船坞、设施和干船坞，以建造和改造美国海军中的一些最大和最强的军舰，为美国海军的利益服务。在世界大战前的几年里，尽管大萧条使这家造船厂的劳动力大幅减少，但它还是参与了康涅狄格级战列舰的建造工作。\n\n在第二次美国内战期间，布鲁克林区成为了战争中一些最激烈的战斗的战场。当[FROM.GetNameDefCap]宣称完全控制纽约市时，布鲁克林海军造船厂最终被重建和翻新（尽管在战时遭到了严重破坏），以满足他们对海军能力的需求。由于维护皇家海军的必要性，我国政府已与[FROM.GetNameDef]接洽，询问他们是否愿意租借该船厂。看来，自从他们表示愿意暂时将布鲁克林海军造船厂租借给我们扩大海军力量以来，我们的说服和争论已经取得了成果。"
 entente.280.a: "漂亮！"
 entente.281.t: "[FROM.GetNameDefCap]拒绝租借布鲁克林造船厂"
 entente.281.d: "自1801年以来，布鲁克林海军造船厂为美国海军提供了现代化的船坞、设施和干船坞，以建造和改造美国海军中的一些最大和最强的军舰，为美国海军的利益服务。在世界大战前的几年里，尽管大萧条使这家造船厂的劳动力大幅减少，但它还是参与了康涅狄格级战列舰的建造工作。\n\n在第二次美国内战期间，布鲁克林区成为了战争中一些最激烈的战斗的战场。当[FROM.GetNameDefCap]宣称完全控制纽约市时，布鲁克林海军造船厂最终被重建和翻新（尽管在战时遭到了严重破坏），以满足他们对海军能力的需求。由于维护皇家海军的必要性，我国政府已与[FROM.GetNameDef]接洽，询问他们是否愿意租借该船厂。不幸的是，我们的报价被拒绝了，[FROM.GetNameDefCap]政府列举了该造船厂对他们的必要用途，并严正提醒我国政府，尽管我国在美国内战中为他们提供了帮助，但他们不愿让我们利用美国的土地。因此，我们不得不在自己的土地上继续发展海军力量。"
 entente.281.a: "运气不佳！"
 entente.282.t: "[FROM.GetNameDefCap]归还布鲁克林造船厂"
 entente.282.d: "海外的冲突结束后，加拿大政府今天正式就布鲁克林海军造船厂的地位问题接触了我们，他们非常感谢我们提供的帮助，这使得他们可以将我们的海军设施用于他们自己的建设目的，而他们尤其感谢吸引来帮助他们的美国劳动力资源。然而现在，随着冲突的结束，他们不再有继续控制该造船厂的意图，本着我们强大的同盟的精神，他们正式结束了对该造船厂的租借，将这个宝贵的自由船坞归还给了美国。"
 entente.282.a: "有借有还！"
 entente.283.t: "[FROM.GetNameDefCap]索还布鲁克林造船厂"
 entente.283.d: "今天，美国政府发来消息表示，我们对布鲁克林海军造船厂的租约现已终止。这是由于[FROM.GetNameDef]当前的战争状态要求他们所有的海军设施马力全开，以利于战舰、潜艇和航空母舰的大规模建造。因此，虽然他们重视我们的联盟友谊，但还是指出他们需要努力终止我们的租约，因为他们需要动员一切力量应对将至的风暴。虽然这很遗憾，但我们会祝愿他们的努力收获好运，并在冲突中竭尽所能援助他们。"
 entente.283.a: "情势所迫，可以理解。"
