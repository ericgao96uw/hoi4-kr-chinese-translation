 WHR_Sieradas_Report: "谢拉达的报告"
 WHR_Sieradas_Report_desc: "人民农业部长扬·谢拉达已经将他主持的土地改革计划报告递交给瑟姆议会。众所周知，该计划在近几个月毫无进展，希望这份报告能明确政府目标，为解决土地问题提供途径。"
 WHR_Cooperate_with_the_Bund: "与崩得继续合作"
 WHR_Cooperate_with_the_Bund_desc: "犹太工人联盟（崩得）是白罗斯社会民主党的核心盟友，我们在许多事项上都有合作，这一合作关系也将继续维持。"
 WHR_MaAV_Opening: "马希柳汽车厂开张"
 WHR_MaAV_Opening_desc: "马希柳（莫吉廖夫）汽车厂最初在德国援助下建成，仅是一个汽车维修厂，但如今在众人的期待之中重新开张。新扩建的汽车厂将不仅限于为当地军队，尤其是德国军队提供维修服务，还有用于生产农用拖拉机的工具和机床。莫吉廖夫车厂也因此成为社民党工业化计划的基石，同时，也象征着德国与白罗斯牢不可破的合作关系。"
 WHR_The_Assembly: "农工联盟代表大会"
 WHR_The_Assembly_desc: "白罗斯的执政联盟由农民与工人组成，故此也被称作农工联盟，由白罗斯社民党领导。可谢拉达计划的停滞以及德国经济的崩溃严重动摇了农工联盟的团结，农工联盟已召开紧急会议，若是不能向瑟姆议会提交一份可行的新计划，那便只能邀请其他政党加入执政联盟。"
 WHR_Status_Quo: "重启谢拉达计划"
 WHR_Status_Quo_desc: "农工联盟已在社民党温和派的领导下再次团结，有了联盟一致支持，谢拉达计划得以继续进行。这也将使我们能够实行从工业扩张到教育改革等一系列雄心勃勃的计划。"
 WHR_Protect_Parliament: "维护瑟姆议会权威"
 WHR_Protect_Parliament_desc: "瑟姆议会是人民真正的代表，这一立法机构代表了人民的主权，这一事实已被写进白鲁塞尼亚宪法当中。议会制共和国的威胁已得到缓解，在与反动派和专制者的斗争中，我们新生的民主制度愈加坚实。"
 WHR_Solidify_identity: "巩固国民认同"
 WHR_Solidify_identity_desc: "一个国家能面临的糟糕情况之一，便是缺乏普遍的国民认同。在过去二十年间，我们煞费苦心试图纠正这一乱象，但这项任务仍未完成，我们需要继续努力。"
 WHR_Bundist_Ties: "控制崩得"
 WHR_Bundist_Ties_desc: "犹太工人联盟（崩得）对我们的计划愈加担忧，他们很可能选择一刀两断，我们必须制止此类情况发生，因此必须要联系最为支持社民党的崩得温和派，以确保双方合作可以继续下去。"
 WHR_Bund_Autonomy: "与崩得交涉？"
 WHR_Bund_Autonomy_desc: "同盟友阋墙于内可没任何好处，我们应该与崩得领导层进行谈判，达成协议，重建稳固联盟。"
 WHR_Minority_Protection: "保护少数族裔"
 WHR_Minority_Protection_desc: "我们为实现社会平等已竭尽全力，现实却并不理想。虽有宪法保障，可国内诸多民族之间仍紧张对立，我们不仅要有成文法保障，还得身体力行，强调对“个人原则”的奉献。"
 WHR_Civic_Nationalism: "弘扬公民民族主义"
 WHR_Civic_Nationalism_desc: "建立白罗斯国家的过程中，不仅有白罗斯人的努力，还有诸多少数民族，为我们多年来翘首期盼的建国事业付出汗水。也因此，我们应专注于弘扬一种特殊的民族主义，以公民取得忠诚、自由和平等的民族主义——公民民族主义。"
 WHR_National_Awakening: "民族觉醒"
 WHR_National_Awakening_desc: "我们的努力终于有了成果！如今越来越多国民自豪地将自己称作“白罗斯人”。很快，白罗斯民族将被承认为一个真正的民族，同曾将我们视为农民炮灰的波兰人、俄国人平起平坐。"
 WHR_Guaranteed_Liberties: "保障自由"
 WHR_Guaranteed_Liberties_desc: "随着世界逐渐陷入战火之中，我国公民担忧会失去他们的权利。但无需惊慌，因白罗斯人民必将永远自由，包括享有这自由所带来的一切权利！"
 WHR_Expand_Rural_Education: "教育下乡"
 WHR_Expand_Rural_Education_desc: "这个新生的国家当中，农民缺乏教育长期以来便是一个十分严重的问题。多年来，我们一直在努力解决这一问题，今后也将如此，教育才是撑起现代国家的脊梁。"
 WHR_Expand_Welfare_State: "福利国家扩张"
 WHR_Expand_Welfare_State_desc: "本着社民党的理想，我们应该注重扩大农村以及城市居民福利的国家计划至善。"
 WHR_Expand_Pedagogical_Institute: "明斯克师范学院"
 WHR_Expand_Pedagogical_Institute_desc: "明斯克师范学院成立于1914年，如今该学院已是白罗斯国家建设的核心支柱之一，培训教师教育白罗斯的全体国民。为使学院可以跟上国家教育系统的大规模扩张，我们应扩建学院，新建更多教室，与文盲继续斗争。"
 WHR_Build_University: "白罗斯国立大学"
 WHR_Build_University_desc: "白罗斯国立大学成立于1921年10月，是白罗斯最重要的高等教育机构。如前所述，教育是支撑革新事业的脊梁，我们必须确保大学的资金充足，下一代人是白罗斯成功的关键。"
 WHR_Calm_The_Left: "稳住左派"
 WHR_Calm_The_Left_desc: "这场危机开始时，我们斥责了党内左翼，并继续坚持改良主义。无论如何，我们应该让左派同志放心，因为我们都在为同样的事业奋斗——一个社会主义、人人平等的白罗斯。"
 WHR_Belarus_Proud_and_Free: "白罗斯骄傲而自由"
 WHR_Belarus_Proud_and_Free_desc: "我们成功了！尽管最近发生了世界危机，但我们仍坚持下来，只因吾等乃白罗斯人，白罗斯人将继续在历史上前进。骄傲而自由的白罗斯万岁！"
 WHR_BSDP_Black_Monday: "处理黑色星期一"
 WHR_BSDP_Black_Monday_desc: "我们太过依赖与德国经济，黑色星期一很快便波及我国，意料之中的事发生了——部分德国公司不得不关门倒闭，许多白罗斯人失业，这些现象都在意料之中。我们已经解决与大部分国民密切相关的土地改革问题，同样可以应对这一新挑战。我们评估经济损失时，公共工程计划将使我们的人民有一份工作。"
 WHR_Help_Jewish_Organizations: "帮助犹太组织"
 WHR_Help_Jewish_Organizations_desc: "许多城市的犹太组织在“黑色星期一”中遭受重创。瑟姆议会应将部分资金转给上述组织，帮助他们更快恢复，崩得盟友肯定会对此表示赞赏。此举可谓一石二鸟。"
 WHR_Nationalize_Key_Industries: "国有化关键工业"
 WHR_Nationalize_Key_Industries_desc: "社民党一直坚持国有化关键经济部门。随着德国企业的破产与撤出，我们恰好可以接过他们的烂摊子，加强国家对国内经济的控制。"
 WHR_Waiting_on_the_Germans: "静候德国"
 WHR_Waiting_on_the_Germans_desc: "我们已采取最为适当的措施应对经济危机，但我们得认清现实，白罗斯经济相当薄弱，尤其是与邻国相比。德国霸主一直我国经济事务中占据最主要的地位，没有德国，我们就无法继续发展。§R只有德国从黑色星期一中恢复，我们才能恢复经济状况。§!"
 WHR_Aftermath_Of_The_Coup: "政变余波"
 WHR_Aftermath_Of_The_Coup_desc: "军队及时介入，将国家从社民党那帮隐秘工团分子手中救出。明斯克市刚尘埃落定时，社会主义者却拿起武器，在农村继续战斗。我们必须与工团主义继续斗争，使国家免受其危害。"
 WHR_The_New_Populist_Government: "新民粹政府"
 WHR_The_New_Populist_Government_desc: "全国民主联盟的基民党与人民党曾是社民党政府的反对派，现已承诺支持军政府。在见识到社会主义者能造成的威胁后，由国家民主党在瑟姆议会以及军中代表组成的联合政府已经成立。"
 WHR_Stop_Land_Reform: "终止土地改革"
 WHR_Stop_Land_Reform_desc: "社会主义者所指定的，由意识形态推动的计划已走得太远，太过严重的过激措施已被处理，任由计划进行下去只会损害虔诚的天主与东正教徒，以及忠于国家的地主老爷。"
 WHR_Restore_The_Sojm: "重建瑟姆议会"
 WHR_Restore_The_Sojm_desc: "共和国必须维持人民代表的形式，不能忽视人民的困境。当然了，社民党席位已被没收，而拉斯陶斯基的克里维亚运动持有的席位，愿意忠于我们的反工团主义事业，让我们拥有多数席位，合法制宪或是修宪。"
 WHR_Church_Education: "教会介入教育"
 WHR_Church_Education_desc: "社民党所坚持的纯世俗化教育为我们的政策带来极大阻碍。天主教与东正教两大教会都有一副热心肠，想为占绝大多数的贫民提供教育，帮助提高识字率，顺便灌输良善的正确价值观。我们可以允许他们重新组织学校，更轻松迅速地解决文盲问题。"
 WHR_Promote_Civic_Nationalism: "弘扬公民民族主义"
 WHR_Promote_Civic_Nationalism_desc: "我们决不能背叛人民共和国的公民民族主义理想，有诸多少数民族就生活在白鲁塞尼亚。促进白罗斯民族意识觉醒的同时，面临工团主义威胁，我们不能抛弃波兰与俄罗斯盟友。"
 WHR_Formally_Ban_BSDP: "禁止社民党"
 WHR_Formally_Ban_BSDP_desc: "单单反对社民党还不够，我们必须确保他们再也不能威胁国家稳定，我们必须封禁社民党以及他们的盟友，工农联盟，决不能让这帮隐秘工团分子再踏足我们政府一步。"
 WHR_National_Revolution: "民族革命"
 WHR_National_Revolution_desc: "为彻底扫除忤逆上帝的所谓工团主义革命，我们也得来一场全国革命，引导国家不被左翼煽动腐蚀。我们将带领白罗斯民族，走向那没有境外势力煽动的未来。"
 WHR_Puppet_Sojm: "新瑟姆议会"
 WHR_Puppet_Sojm_desc: "在人民共和国成立后，我们实行了严谨的议会制度。可前不久的工团政变给我们敲响了警钟，若不是军队以及瑟姆议会的反对派行动迅速，可能就给他们成功了。现有制度已令人民失去信心，我们必须建立一种更平衡的制度，立法部门绝不能完全控制行政部门。"
 WHR_Power_To_The_President: "赋权拉达"
 WHR_Power_To_The_President_desc: "我们其中一项改革就是确保工团夺权不会发生。为此我们将加强拉达和总统的权力。这将使白鲁塞尼亚成为一个总统制国家，而非过去那般议会制。"
 WHR_Military_Representation: "军方代表"
 WHR_Military_Representation_desc: "军队是我们国家的救星，因此，我们自然要保证他们在政府与瑟姆议会中的代表权。这样一来，平民和军队之间将有更直接的联系，后者也能在未来以更加及时与合法的方式干预任何工团主义阴谋。"
 WHR_Reichspakt_Cooperation: "加深与帝国公约合作"
 WHR_Reichspakt_Cooperation_desc: "帝国公约是对抗第三国际组织及其全球革命阴谋的最后屏障。我们必须加深与德国的联系，帮助他们消灭欧洲最大的威胁。"
 WHR_Increase_Role_In_Mitteleuropa: "强化中欧同盟内地位"
 WHR_Increase_Role_In_Mitteleuropa_desc: "光靠德国无法在工团主义和俄罗斯帝国主义的双重威胁下保护欧洲。我们作为帝国公约的一分子已经很久了，现在是时候挑一部分梁，增加我们在中欧同盟共同防御体系中的付出，尤其是为了面对东边日渐崛起的罗刹。"
 WHR_Belarus_Pure_And_True: "白罗斯纯洁而真实"
 WHR_Belarus_Pure_And_True_desc: "光是一个白罗斯人的独立国家还不够，这个国家必须从无神论者和激进主义者魔掌中保护她的传统与道德。白鲁塞尼亚将慢慢走向一条成为欧洲模范的新的道路。"
 WHR_The_Countercoup: "反政变"
 WHR_The_Countercoup_desc: "虽说军队力挽狂澜从深渊中拯救了我们的国家，瑟姆议会中的民主人士在面对工团威胁时的举棋不定令人唾弃。克里维亚运动的领袖瓦茨劳·拉斯陶斯基在危难中介入，他将领导我们于水火之中。在隐秘工团分子和自由派走狗滚出去后，我们就会开始白鲁塞尼亚的复兴之路。"
 WHR_Proclaim_Kryvia: "宣称克里维亚国"
 WHR_Proclaim_Kryvia_desc: "诸如“白鲁塞尼亚”与“白罗斯”这类外来词都是被强迫安在我们头上的。在我们的祖国被外国占据前，只有“克里维亚”才是真正代表我们人民的名称。在宣称克里维亚国的建立后，我们将正式宣布我们自由、独立、和纯净的祖国的复兴。"
 WHR_Purge_The_Sojm: "清洗瑟姆议会"
 WHR_Purge_The_Sojm_desc: "左翼败类、外国鬼子和贪污的资本家侵蚀了瑟姆议会。必须把他们统统清洗出去，并由我们真正的人民公仆将其代替。我们将确保贪污与腐败不会在这权力的殿堂里再次出现。"
 WHR_Control_The_State: "控制国家"
 WHR_Control_The_State_desc: "有太多的障碍挡在我们的议案之前。若我们想有朝一日见到国家的复兴，我们必须扫清前方一切阻挠并完全掌握国家政府机构。在一切权力都归于瓦茨劳·拉斯陶斯基后，我们将能看到一个稳固的克里维亚国。"
 WHR_The_Kryvian_Concept: "克里维亚概念"
 WHR_The_Kryvian_Concept_desc: "“克里维亚”这个概念由瓦茨劳·拉斯陶斯基在世界大战前提出。他认为克里维亚是13世纪蒙古入侵前的克里维奇部落人民的后代。他们是雅利安人，也是东斯拉夫国家中最纯洁的人民。现在是时候让白罗斯人接受这个新的身份，并从东边有着低贱蒙古血统的俄罗斯人及内部的国际主义者手中保卫克里维亚。"
 WHR_Expropriate_The_Landlords: "没收地主土地"
 WHR_Expropriate_The_Landlords_desc: "几个世纪以来，白罗斯人一直作为农民在波兰和俄罗斯的地主之下劳作。社会主义者们号称他们要为了人民进行改革，但他们选择去取悦我们的敌人并冷落了劳苦的人们。我们受够了！现在我们要没收地主的土地并均分给劳动人民。这些地主若是想质疑我们或索要赔偿就等着吃“花生米”吧。此后克里维亚的人民将不再是奴隶！"
 WHR_The_Agrarian_Ideal: "农业理想"
 WHR_The_Agrarian_Ideal_desc: "几个世纪以来，白罗斯人一直都是穷苦的农民。哪怕现在作为全新的克里维亚人，我们还是靠土地为生，灵魂深处渴望着继续种田。我们必须保护这一美好的理想。这不单单是嘴上说说，而是要付出行动让农民的地位提高到应有的水平。"
 WHR_Nationalist_Education: "民族主义教育"
 WHR_Nationalist_Education_desc: "我们的前政府中的社会主义者做对了一件事情：确保给人民一个世俗化的民族主义教育。但是，这其中的民族主义成分还远远不够。他们给犹太人、波兰人和俄罗斯人太多妥协，导致其中混入不少左派内鬼。我们新的教育体系必须确保我们骄傲的克里维亚名族变得更加强盛。"
 WHR_Anti_Russian_Propaganda: "存亡之敌"
 WHR_Anti_Russian_Propaganda_desc: "虽说工团主义是个空前的威胁，但更迫在眉睫的威胁是我们曾经的侵略者：东边的莫斯科人。他们想回来再一次把我们踩在脚下。但我们会阻止他们。我们绝不为奴。不自由，毋宁死！"
 WHR_Nation_Above_Class: "民族高于阶级"
 WHR_Nation_Above_Class_desc: "虽说白罗斯社民党追崇马克思主义，但他们完全失败建立一个无阶级的社会，还进一步分化了国内的阶级。白罗斯人，或克里维亚人，不应当再被阶级划分。因我们是团结且不可分割的一个民族国家！"
 WHR_Nationalism_Under_Reichspakt: "帝国公约之下的民族主义"
 WHR_Nationalism_Under_Reichspakt_desc: "我们得大大方方地承认我们需要外部帮助来打倒侵略者，尤其为了对付东边的莫斯科人。德国是我们唯一真正的盟友，而我们的国家大概只能在帝国公约里存货。在我们努力走向自给自足这段时间，德国将给我们提供援助。我们将手牵手一起撑过这即将到来的风暴。"
 WHR_Kryvian_Orthodox_Church: "国有化教会"
 WHR_Kryvian_Orthodox_Church_desc: "虽说拉斯陶斯基反复强调宗教在这新的民族认同里不占有任何地位，很多人不愿放弃他们的宗教认同。由于天主教深受波兰人影响，以及东正教深受莫斯科人影响，我们必须切断这些教会与外敌之间的联系。因此，我们将成立完全依附于我们的国家而非外部势力的新的克里维亚教廷。"
 WHR_Constitutional_Amendment: "宪法修正案"
 WHR_Constitutional_Amendment_desc: "我们的国家必须拒绝采用现在这个充满左翼思想的宪法，但也不必完全否定它的一些想法。我们可以进行大量的修正以编写一个真正服务克里维亚人民和政府的宪法。"
 WHR_The_Rise_of_Kryvia: "克里维亚的崛起"
 WHR_The_Rise_of_Kryvia_desc: "在权力都归于克里维亚运动后，我们可以真正开始白罗斯人在克里维亚国的复兴了。我们将不再是任何人的奴隶。同时我们也不会白白浪费德国人给予我们的机会，要开始在欧洲政治舞台上扮演一个重要的角色。"
 WHR_Entice_German_Investors: "吸引德国投资者"
 WHR_Entice_German_Investors_desc: "人们由于德国公司在黑色星期一时撤离我国而十分不满，但我们不能让这种情绪一直留在这里。因为我们需要这些投资者们回来并且一直待下去，所以我们将给予他们非常慷慨对他们有利的条件来吸引他们投资白鲁塞尼亚市场。"
 WHR_Consolidate_State_Assets: "巩固国有资产"
 WHR_Consolidate_State_Assets_desc: "由于国内资本紧缺，政府一直积极采取措施刺激经济发展。这意味着政府控制了大量资本导致经济膨胀和低效。所以我们要开始巩固国有资产并慢慢减少控股，这样能长期慢慢让经济变得更有效率。"
 WHR_Loosen_Labour_Laws: "放宽劳工法"
 WHR_Loosen_Labour_Laws_desc: "白罗斯社民党政府因其社会主义思想采取了强硬又全面的劳动法以保护工人们而非工厂主。这使得外国公司不愿对我们进行投资，哪怕投资份额很低。我们将无视白罗斯工人大会的反对放宽劳动法，这样才能吸引外商对我们投资。"
 WHR_Expanded_Education: "教育改革"
 WHR_Expanded_Education_desc: "高等教育课程现代化是培养更多白罗斯专业人才的关键一步。只有通过西式改革的学校制度，我们才能维持竞争力。"
 WHR_Request_Bail_Out: "要求紧急援助"
 WHR_Request_Bail_Out_desc: "哪怕我们付出了巨大努力，我们国家的经济还是不足以在这全球混乱中恢复。我们必须向德国正式请求他们给予我们经济援助，哪怕几笔德国银行的长期贷款也可解我们的燃眉之急。我们只能寄希望于德国，望他们能慷慨地救助他们东边的盟友。"
 WHR_Expand_Army: "扩大人民军"
 WHR_Expand_Army_desc: "不得不说，白罗斯人民军成立得非常混乱。在最初对德国军队的不信任到之后的布尔什维克政变，直到1919年才真正意义上有了一支正规军队。那时候它就在面对重重困难，例如筹备武器弹药或得到政府及民众的支持。现在，俄罗斯又在威胁我们的国家了。是时候好好想想如果改革并扩张军队了。"
 WHR_Revive_BVZR: "复兴军事中央委员会"
 WHR_Revive_BVZR_desc: "白罗斯军事中央委员会于1917年11月成立。成立之初训练了不少白罗斯军队，但在次年由于德军驻占明斯克被解散。这使得人民军比最初预计的晚了整整一年才方得成立。现在重生的军事中央委员会要将人民军改革成一个能打胜仗、先进模范的军队。为此必须加强军官、士官、及基层士兵培训的质量。"
 WHR_Create_BKA: "创建白罗斯国土防卫队"
 WHR_Create_BKA_desc: "有两件很明确的事情：人民军永远没法独自击退俄罗斯或德国入侵，同时国家警卫队的规模也不足以进行本土防御。因此，白罗斯国土防卫队将替代国家警卫队。这个新成立的部门将专注于动员民兵和预备役以备一场对抗侵略者的持久游击战。"
 WHR_Expand_Military_Schools: "扩大中央军校"
 WHR_Expand_Military_Schools_desc: "中央军校是唯一一所有能力为人民军培训军官的地方，而这些军官还得再去德国进一步深造。若我们想要提高军官的质量，我们需要立刻队这所军校进行改革并扩张，包括但不限于新建各类设施及聘用外国教官。"
 WHR_Improving_NCO: "提拔士官"
 WHR_Improving_NCO_desc: "专业的军官很重要，但基层士官从世界大战起也在走向职业化。这些士官衔接了军官及士兵，他们在前线扮演的角色不可替代。军官们需要士官协助他们，而士兵们直接听命于他们。若我们能加强对士官的培训，我们军队整体素质也可大幅增长。"
 WHR_Belarusian_Army_Manuals: "白罗斯陆军手册"
 WHR_Belarusian_Army_Manuals_desc: "这说起来很丢人，但是我们所有新的陆军手册全是德语写的。没多少白罗斯人可以读懂它们，而旧的陆军手册又都是俄语写的。虽说有不少受教育的军官和志愿者做了非官方的翻译，但至今仍然没有一个正式的白罗斯语陆军手册。在文盲率逐渐下降后，现在是时候用我们自己的语言编撰现代战争的陆军手册了。"
 WHR_Formalize_Sappers: "工兵与突击部队正规化"
 WHR_Formalize_Sappers_desc: "人民军中的技术部队依然是个特别设立的非正规部队。工兵们经常需要被送到德国参加训练。在军队里受过教育的技术人员越来越多后，现在是时候把他们整编为一个正规部队了。此外，我们在德国训练德突击兵也可以正式编为突击队了。"
 WHR_Motorization_Logistics: "摩托化与后勤"
 WHR_Motorization_Logistics_desc: "若问我们国家作为一个慢慢开始机械化农耕的农业国家有什么好处，那就是我们很多士兵都是非常优秀的老司机了。有了更多卡车和装甲车运用于战场上，哪怕我们国家基建非常一般，我们还是可以显著提高我们的后勤水平。"
 WHR_Purchase_Heavy_Equipment: "重型装备采购"
 WHR_Purchase_Heavy_Equipment_desc: "可以很明确地说，白罗斯在接下来一小段时间里不会大量生产重型军工。这使我们依赖于从我们的盟友手中购买它们。在卡车，无线电及火炮的需求因现代战场大幅增长的当下，我们必须尽快备足重型装备的库存。现在还为时未晚。"
 WHR_Dnieper_Dvina_Line: "第聂伯-德维纳防线"
 WHR_Dnieper_Dvina_Line_desc: "第聂伯河和德维纳河将一百万多受俄罗斯压迫的白罗斯人隔绝在我们国家对岸。同时，这两条河给我们提供了对抗俄罗斯的浑然天成的防线。虽说我们是德国“东墙”计划的一部分，白罗斯部分的防御工事几乎被完全无视了。这使得我们成为了帝国公约一个弱点，所以我们必须趁现在还来的及的时候加固防线。"
 WHR_Auxillary_Battalions: "辅助营"
 WHR_Auxillary_Battalions_desc: "为了尽可能更多地动员群众，由部分预备役、退伍军人以及平民支援者组成地辅助营将会侧面帮助我们前线的士兵们。这将大大提高我们军中后备可用人力并降低训练新编制所需的时间及精力。"
 WHR_Militarize_Police: "警察部队军事化"
 WHR_Militarize_Police_desc: "当地的警察部队将为军事行动提供非常宝贵的帮助。这些警车部队已经受过了治安训练并对他们所处的环境非常了解。他们能在被占领时领导当地抵抗运动并向游击队提供武器。"
 WHR_Local_Munitions: "本土弹药生产"
 WHR_Local_Munitions_desc: "自从沙皇时期，白罗斯就一直没有建立任何像样的军事工厂。因此，我们的国家哪怕普通的弹药也因为没有基本的生产设施来制造。为了降低我们对外国进口的依赖以及建立一条基本的军工生产线，我们要现在开始建造工厂生产标准化步枪及手枪弹药。"
 WHR_Partisan_Warfare: "游击战"
 WHR_Partisan_Warfare_desc: "这很难以启齿，但若真的开战，我们的防线很有可能被敌方攻势如潮水般吞没。但白罗斯的人民自俄国内战来有着充足的游击经验。我们将运用这部分经验作为我们军事学说的一部分来保卫我们的家园。"
 WHR_Equipment_Standardization: "装备标准化"
 WHR_Equipment_Standardization_desc: "人民军的装备简直混乱得不能再更混乱了。武器库里全是帝俄和德国的各类使用不同口径弹药的步枪、手枪及火炮。为了给每一件装备补充弹药给我们后勤部人员带来了巨大的麻烦，而这将在我们流水线生产并标准化装备制造后得以解决。"
 WHR_Minsk_Arms_Plant: "[206.GetCapitalVictoryPointName]兵工厂"
 WHR_Minsk_Arms_Plant_desc: "我们正在日渐发展的工业水平使我们得以资助[206.GetCapitalVictoryPointName]军工厂的建造。这个军工厂能够在当地为人民军生产小型军工。虽说这个工厂是在盟友的大力帮助下得以建设，但还是大大提高了我们的经济独立。"
 WHR_Aviation_Instructors: "邀请航空教官"
 WHR_Aviation_Instructors_desc: "建立一支航空编队并不是件容易的事情。对于我们来说，若不能获得外国教官的帮助，我们不可能成立自己的空军。幸好我们强大的盟友有着充足的空战经验并能派教官来帮助我们训练飞行员并为未来的空军打下基础。"
 WHR_Military_Air_Fleet: "成立军队航空队"
 WHR_Military_Air_Fleet_desc: "虽说距离人民军能够完全独立地保护白罗斯的天空还要很长时间，但我们为军队航空队的成立感到自豪。在现代战争中，空战有着非常重要的地位。得制空权者赢战争。我们起步得晚，但白罗斯人终于可以在祖国的上空奋勇与敌作战了。"
 WHR_Baranavichy_Repair_Plant: "巴拉诺维奇飞机维修厂"
 WHR_Baranavichy_Repair_Plant_desc: "巴拉诺维奇这座城市正在迅速工业化，在城市的郊外已经建成了一座空军基地及飞机维修厂。若我们能扩建这座空军基地和维修厂，我们可以使白罗斯航空业更快发展并能开始自己训练机械师和工程师。"
 WHR_Technical_Assistance: "技术援助"
 WHR_Technical_Assistance_desc: "我们的工业正在稳步发展，但在许多领域我们依旧缺乏技术知识。在盟国专家的帮助下，我们可以克服这些障碍，为白罗斯培养更多的技术工人。"
 WHR_Krupp_Contacts: "克虏伯交情"
 WHR_Krupp_Contacts_desc: "成为德国治下的一部分也有一些好处，其中之一就是能与德国的大企业保持联系。众所周知，白罗斯的人民军队缺乏火炮这位统治战场的女王。而克虏伯公司却以其高质量的火炮而闻名，如果与德国军队适当交涉，我们就可以廉价购入一些他们不再使用的老式火炮。"
 WHR_Tractors_to_Tanks: "铸犁为剑"
 WHR_Tractors_to_Tanks_desc: "农业机械化运动催生出了白罗斯最为著名的产业——农业拖拉机。随着我国汽车和农业机械工业的发展，我们可以将民用载具改装为军用车辆，甚至是坦克。"
 WHR_Expand_Cavalry: "扩充骑兵"
 WHR_Expand_Cavalry_desc: "尽管骑兵正在逐渐退出现代战争的舞台，但在白罗斯这样一个地形崎岖、缺乏基础设施的国家，骑兵仍然可以作为支援部队或机动部队活跃在战场上。在改善工业和基础设施之前，我们不能放弃骑兵这种能快速打击敌人并最大限度提高我军机动能力的兵种。"
 WHR_Womens_Support_Service: "女性支援服役"
 WHR_Womens_Support_Service_desc: "在国家危亡之际，白罗斯妇女也需要在军队中或后方负责辅助工作。妇女支援机构将组织全国妇女为战争贡献力量。"
 WHR_Material_Assistance: "物资援助"
 WHR_Material_Assistance_desc: "由于我国缺乏工业基础，因此我们难以武装自己的军事力量。现在是时候让盟友帮助我们以此来证明他们的诚意了。毕竟，如果白罗斯倒下，下一个就是他们。"
 WHR_Automobile_Repair_Plant: "车辆维修厂"
 WHR_Automobile_Repair_Plant_desc: "[206.GetCapitalVictoryPointName]车辆维修厂是我们白罗斯工业化中重要的一部分，这个维修厂维护和修理了很多农业及工业的车辆。之后，它还能够投入到战争中用来修理或升级我们及盟友军队的车辆。"
 WHR_Black_Cats: "黑猫部队"
 WHR_Black_Cats_desc: "为了更好地在占领区对抗侵略者打游击战，我们将成立由米哈尔·维图什卡率领的黑猫部队。他们将袭扰敌方军队，并毁坏或抢走敌方补给。"
 WHR_Repurpose_Captured_Equipment: "缴获装备再利用"
 WHR_Repurpose_Captured_Equipment_desc: "在缴获了越来越多敌方装备后，我们发现我们的部队并不能有效利用这些缴获装备。在我们的军械员和军需官把敌方武器口径改成我们的口径或修理受损的装备后，我们才能用这些缴获装备供给前线部队。"
 WHR_Cavalry_Motorization: "骑兵摩托化"
 WHR_Cavalry_Motorization_desc: "在我们的工业和基建在慢慢发展的同时，我们可以好好考虑摩托化我们的部队了。我们的军事理论要求我们的部队疾如风、徐如林，还要让敌人看不见摸不着。因此，我们的骑兵部队将大大得益于这些摩托及装甲车辆。这支装甲化骑兵将显著提高我们机动部队的火力。"
 white_ruthenia_state_university: "白罗斯国立大学"
