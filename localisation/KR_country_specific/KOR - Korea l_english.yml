 KOR_figurehead_of_the_nation: "国家名誉领袖"
 KOR_figurehead_of_the_nation_desc: "金九是我们的国父。他将继续指引朝鲜民族。"
 KOR_install_confucian_principles: "宣扬儒家秩序"
