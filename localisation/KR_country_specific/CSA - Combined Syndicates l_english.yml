 csa.46.t: "布洛门对阵伦道夫"
 csa.46.d.johns: "[Root.GetNonIdeologyName]开始展望新的十年，该决定谁将在下个四年里领导国家了。约翰斯总统结束了最后的任期，他主导了一个激进主义复兴的时代，政府试图用从前认为不可思议的方式推进社会主义。然而，这八年的举措似乎已令美国人民感到了真正的疲劳，在多年时刻保持警惕的宣传后，人们越来越渴望更宽松的政治环境。\n\n$CSA_syndicalist_party_postwar$为接替约翰斯总统，提名了马萨诸塞州的亨宁·布洛门，他代表着新一代社会主义组织者。在布洛门的党突然转向时，他没有积极参加内战，而是坚持自己“不流血革命”的理想，以废除资本主义。他在竞选中对前建制党派奉行宽大处理的政策，并重新承诺采取社会主义和平主义。\n\n与此同时，$CSA_radical_socialist_party$已选择提名阿萨·菲利普·伦道夫，他是首位被主要政党提名为总统候选人的非裔美国人，而如果他能当选，他将成为美国第一位非裔总统。伦道夫长期以劳工活动家和民权活动家的身份活跃，在内战结束后，他作为和解团契的成员，领导了许多废除工会种族隔离的尝试。\n\n在竞选的大部分时间里，各党的历史成为了争论的主要焦点：伦道夫坚持，在$CSA_syndicalist_party_postwar_abbrev$如此激进的八年后，他们没法声称对和解抱有真诚的关注，而只有$CSA_radical_socialist_party_abbrev$有资格领导长久的和平。与此同时，布洛门认为$CSA_radical_socialist_party_abbrev$常常是美国劳工联合会的首选政党，可美劳联却已成为废除种族隔离运动的主要目标。\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
 csa.46.d.roosevelt: "[Root.GetNonIdeologyName]开始展望新的十年，该决定谁将在下个四年里领导国家了。饱受争议的罗斯福总统克服重重困难，出乎意料地完成了整整两届任期，捍卫了她个人标榜的平等与和解。尽管一些激进派仍然对革命遭到侵蚀感到耿耿于怀，但时代似乎真的变了，两党都选择了提名温和的候选人，这表明[Root.GetNonIdeologyAdjective]政治迎来新的纪元。\n\n$CSA_syndicalist_party_postwar$为接替罗斯福总统，提名了马萨诸塞州的亨宁·布洛门，他代表着新一代社会主义组织者。布洛门与一些人不同，他没有参加内战，而是坚持自己“不流血革命”的理想，以在不需要暴力的情况下废除资本主义。他在竞选中对前建制党派延续罗斯福宽大处理的政策，并重新承诺采取社会主义和平主义。\n\n与此同时，$CSA_radical_socialist_party$已选择提名阿萨·菲利普·伦道夫，他是首位被主要政党提名为总统候选人的非裔美国人，而如果他能当选，他将成为美国首位非裔总统。伦道夫长期以劳工活动家和民权活动家的身份活跃，在内战结束后，他作为和解团契的成员，领导了许多废除工会种族隔离的尝试。\n\n在竞选的大部分时间里，各党的历史成为了争论的主要焦点：伦道夫声称$CSA_syndicalist_party_postwar_abbrev$算不上是温和政党，因为罗斯福总统在任内只扮演次要角色，而让位于国会中更霸道的工团主义者。与此同时，布洛门认为$CSA_radical_socialist_party_abbrev$历来是美国劳工联合会的首选政党，可美劳联却已成为废除种族隔离运动的主要目标。这就引出了一个问题：如果伦道夫胜选，他的党内会有多少人真诚地承诺种族平等？伦道夫是否有能力推动废除种族隔离？\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
 csa.46.d.lewis: "[Root.GetNonIdeologyName]开始展望新的十年，该决定谁将在下个四年里领导国家了。刘易斯总统看起来注定会成为一名极具争议的总统，不只是内战后时代，而且是整个美国历史上的。刘易斯离任时，支持者赞扬他，称他为工人而采取直接行动，反对者谴责他，称他个性蛮横霸道，搞“两面派社会主义”。尽管对刘易斯总统任期的评价仍然高度分化，但[Root.GetNonIdeologyAdjective]的政治舞台似乎已经发生了改变，或者只是因为今年两党的总统候选人都非常温和。\n\n$CSA_syndicalist_party_postwar$已选择提名马萨诸塞州的亨宁·布洛门，他代表着新一代社会主义组织者。布洛门与一些人不同，他没有参加内战，而是坚持自己“不流血革命”的理想，以在不需要暴力的情况下废除资本主义。布洛门保持反对刘易斯政府的作风，也反对其许多政策，他仍重新承诺采取社会主义，但也保留了对政治多元化的需要，揭示了$CSA_syndicalist_party_postwar_abbrev$的温和。\n\n与此同时，$CSA_radical_socialist_party$为接替刘易斯总统，提名了阿萨·菲利普·伦道夫，他是首位被主要政党提名为总统候选人的非裔美国人，而如果他能当选，他将成为美国首位非裔总统。伦道夫长期以劳工活动家和民权活动家的身份活跃，在内战结束后，他作为和解团契的成员，领导了许多废除工会种族隔离的尝试。值得注意的是，伦道夫似乎已与形象分裂的刘易斯保持了距离。\n\n在竞选的大部分时间里，各党的历史成为了争论的主要焦点：伦道夫声称$CSA_syndicalist_party_postwar_abbrev$算不上是温和政党，因为他们之前还提名过激进的詹姆斯·坎农。与此同时，布洛门认为$CSA_radical_socialist_party_abbrev$历来是美国劳工联合会的首选政党，可美劳联却已成为废除种族隔离运动的主要目标。这就引出了一个问题：如果伦道夫胜选，他的党内会有多少人真诚地承诺种族平等？伦道夫是否有能力推动废除种族隔离？\n\n这一切结束后，各党在[ROOT.Capital.GetCapitalVictoryPointName]再次聚集，进行投票。下一届[Root.GetNonIdeologyAdjective]总统、胜选者将是……"
