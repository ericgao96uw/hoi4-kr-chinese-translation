 GEO_attack_ottos_decision: "夺取巴统"
 GEO_attack_ottos_decision_desc: "尽管奥斯曼帝国在世界大战中取得了胜利，但在过去几十年里发生的事件使他们与邻国疏远，并导致整个中东地区的紧张局势严重加剧。随着西南部的联盟向奥斯曼朴特开战，奥斯曼军队散布在各条战线，也许是时候夺取巴统市了。如果他们胆敢抵抗，那就开战吧！"
 GEO_join_reichspakt_decision: "请求加入帝国公约"
 GEO_join_reichspakt_decision_desc: "格鲁吉亚内政基本处于和平，是时候把目光投向世界舞台了。几十年来，德国一直是我们的朋友，也许是时候加入他们的联盟了。"
