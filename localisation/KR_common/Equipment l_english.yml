 NEE_gw_tank_equipment: "M1921轻型坦克"
 NEE_gw_tank_equipment_short: "M1921"
 NEE_gw_tank_equipment_desc: "在大战中法国投降之时，美国尚未服役任何一种坦克。为了应付迅速变化的国际秩序，美国匆忙研发了一种过渡性的载具。最终美国采用了福特公司的一种仿制法国雷诺 FT坦克的设计并定名为M1921。"
 NEE_light_tank_equipment_1: "M2轻型坦克"
 NEE_light_tank_equipment_1_short: "M2"
 NEE_light_tank_equipment_1_desc: "由于对大战期间坦克的迅速发展感到震惊，美国在大战后立即研发了几种实验型的轻型坦克。尽管这些设计并没有下文，但是研发过程中的经验教训将会为后来的M2坦克打下基础。M2坦克的许多特征都是从加拿大的坦克上直接复制过来的，并装有一门37mm口径速射炮。"
 NEE_light_tank_equipment_2: "M3轻型坦克"
 NEE_light_tank_equipment_2_short: "M3 斯图亚特"
 NEE_light_tank_equipment_2_desc: "美国军队很快就摸清了M2坦克的短板，开发全新改进型号的项目也迅速上马。尽管这一项目一度被美国内战所打断，忠于联邦政府的工程师们最终还是完成了该项目。"
 NEE_light_tank_equipment_3: "M24轻型坦克"
 NEE_light_tank_equipment_3_short: "M24"
 NEE_light_tank_equipment_3_desc: "尽管一部分启发来源于早前的M3，但M24坦克实质上是一款全新的设计，特别考虑到了在崎岖地形下的性能。"
 NEE_medium_tank_equipment_1: "M3中型坦克"
 NEE_medium_tank_equipment_1_short: "M3 格兰特"
 NEE_medium_tank_equipment_1_desc: "尽管美国在M2坦克的放大版本基础上开发现代中型坦克的努力随着内战的爆发而中断，新英格兰临时政府在战事急迫需求的推动下反而迅速完成了该项目。M3“格兰特”坦克沿袭了加拿大A15“公羊”中型坦克的炮塔设计，将无线电台置于加长的炮塔尾舱内部。"
 NEE_medium_tank_equipment_2: "M4中型坦克"
 NEE_medium_tank_equipment_2_short: "M4 谢尔曼"
 NEE_medium_tank_equipment_2_desc: "在加拿大装甲兵理论及自身实战经验的启发下，美国陆军决定去掉M3坦克的车侧炮座，改而采用中置的可全向旋转主炮塔搭载其75毫米主炮。其设计团队不仅将尺寸和车重把控得当，着重于整车高可用性、通用性及易生产程度的思路也行之有效；在强大美国工业开足马力量产新坦克的同时，损坏坦克也能经简便修理后就迅速恢复战斗力。"
 NEE_medium_tank_equipment_3: "M20中型坦克"
 NEE_medium_tank_equipment_3_short: "M20 克拉克"
 NEE_medium_tank_equipment_3_desc: "以新英格兰将领马克·克拉克名字命名的M20坦克是美国装甲部队手中的最新造物。相较于早前的M4坦克，其车体装甲厚度提升了半吋(约13毫米)并换装了威力更强的76毫米主炮，而车重却大体维持未变。防护、火力和机动力三大要素在M20坦克上的组合堪称优秀，它即使是在面对重型坦克时仍有同台竞技的底气。"
 NEE_heavy_tank_equipment_1: "M1中型坦克"
 NEE_heavy_tank_equipment_1_short: "M1"
 NEE_heavy_tank_equipment_2: "M1941重型坦克"
 NEE_heavy_tank_equipment_2_short: "M1941 特库姆塞"
 NEE_heavy_tank_equipment_3: "M1943重型坦克"
 NEE_heavy_tank_equipment_3_short: "M1943 梅塔科米特"
 NEE_super_heavy_tank_equipment_1: "M1943超重型坦克"
 NEE_super_heavy_tank_equipment_1_short: "M1943 海华沙"
 NEE_super_heavy_tank_equipment_1_desc: "M28超重型坦克是围绕着一门实验型105mm主炮，及其最新式配套自动装填系统而设计的。M28正面最坚固处甚至略超12英寸厚度的重装甲一方面导致了其行动非常缓慢，但从另一方面看也只有部分威力异常强大的反坦克武器才有望将其击穿。"
