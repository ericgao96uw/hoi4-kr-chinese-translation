 ARG_elpidio_gonzalez: "埃尔皮迪奥·冈萨雷斯"
 ARG_ramon_antonio_castillo: "拉蒙·安东尼奥·卡斯蒂略"
 ARG_argentine_parliament: "阿根廷议会"
 ARG_miguel_ortiz: "米格尔·安赫尔·萨瓦拉·奥尔蒂斯"
 ARG_miguel_ortiz_desc: "§Y顾问介绍\n生于：§!§g1905年12月24日；阿根廷、圣路易斯省圣路易斯§!\n§Y政治生涯：§!§g米格尔·奥尔蒂斯于1927年从布宜诺斯艾利斯大学法律系毕业并在同年成为一名律师。他居于里奥夸尔托（科尔多瓦省），他曾在此开办提倡民主价值观的报章《论坛》(Tribuna)并成为一名将法律工作与政治运动结合的运动家。奥尔蒂斯曾公开反对1930年政变及严厉批评何塞·费利克斯·乌里武鲁的独裁政权。奥尔蒂斯曾于1930年6月被捕入狱，但在乌里武鲁于1932年年头死后获释。§!\n\n§Y重要信息：奥尔蒂斯自卡莱斯政变后就转为在地下活动。他对任何的独裁政权都表示反对。"
 ARG_segundo_storni: "塞贡多·罗萨·斯托尔尼"
 ARG_segundo_storni_desc: "§Y顾问介绍\n生于：§!§g1876年7月16日；阿根廷、图库曼§!\n§Y政治生涯：§!§g斯托尔尼于1894年12月29日从阿根廷海军学院中毕业。并在阿根廷海军中服役时官至海军中将。他在1916年出版了《阿根廷的海上利益》——一本关于国家防务及海上利益的重要著作。\n\n斯托尔尼于1926年退役并进入外交部，他在外交部工作期间一直致力于推广阿根廷拥有阿根廷大陆架及其所有资源的主张。他曾协助成立位于马德普拉塔的阿根廷海洋学学院。斯托尔尼的宏大愿景并不止于发展海上交通和渔业等海洋权益，还包括了其相关配套业务。斯托尔尼的其他著作还有：《比格尔海峡的水文地理学与阿根廷边界》（1905年）、《海军弹道学与炸药》（1908年）、《领海制度计划》（1911年）以及《领海》（1926年）。"
 ARG_luis_costa: "路易斯·波德斯塔·科斯塔"
 ARG_luis_costa_desc: "§Y顾问介绍\n生于：§!§g1885年10月18日；阿根廷、布宜诺斯艾利斯§!\n§Y政治生涯：§!§g路易斯·科斯塔的父母分别是路易斯·波德斯塔和安娜·科斯塔。毕业于布宜诺斯艾利斯大学法律系的他正在其母校担任教授和经济科学院院长。"
 ARG_juan_cooke: "胡安·伊萨克·库克"
 ARG_juan_cooke_desc: "§Y顾问介绍\n生于：§!§g1895年7月19日；阿根廷、拉普拉塔§!\n§Y政治生涯：§!§g胡安·库克的父亲是拉普拉塔的一位牙医。库克毕业于拉普拉塔公立大学的法律系，并曾在布宜诺斯艾利斯大学任教数年。他的课程和《阿根廷政治》（1927年）、《为了民主》（1933年）及《走向国家的政治与经济统一》(1935年）等书籍都让他成为了学生之间无人不晓的人物。库克在年纪轻轻时就已经加入了激进公民联盟。在1930-1932年何塞·费利克斯·乌里武鲁的独裁统治期间，库克曾因其民主政见而遭受牢狱之灾，但在乌里武鲁于1932年死后不久便重获自由了。"
 ARG_diego_mason: "迭戈·伊西德罗·马松"
 ARG_diego_mason_desc: "§Y顾问介绍\n生于：§!§g1887年4月14日；阿根廷、布宜诺斯艾利斯§!\n§Y政治生涯：§!§g迭戈·伊西德罗·马松分别于1906年和1921年完成了于国家军事学院和高等战争学院的学业。他曾在1922年巴塔哥尼亚叛乱期间参与一场以失败告终的战役。马松在其后几年间先是成为了军事学院的教官，后又在驻扎于梅塞德斯（布宜诺斯艾利斯省）的第九步兵团中担任指挥官。他从1934年开始担任埃斯特万·德·卢卡兵工厂的董事长。"
 ARG_carlos_begnis: "卡洛斯·西尔韦斯特雷·贝格尼斯"
 ARG_carlos_begnis_desc: "§Y顾问介绍\n生于：§!§g1903年8月30日；阿根廷、科尔多瓦省贝尔维尔镇附近的上阿莱格雷村§!\n§Y政治生涯：§!§g卡洛斯·西尔韦斯特雷·贝格尼斯在罗萨里奥公立学校完成了高中学业。他与一群中学朋友共同创立了当地首间成人夜校以降低当地的文盲率。其后他在罗萨里奥公立大学完成进修。\n\n贝格尼斯曾在圣菲省罗萨里奥的郊区医院中担任外科手术医生，而他现在则是罗萨里奥医院的手术室总监。贝格尼斯可谓是手术界的华陀，他的外科技术在国际上享负盛名，他也曾到欧洲及美国传授医术。\n\n贝格尼斯在还是青年时就已经加入了激进公民联盟，他也是莱安德罗·N·阿莱姆和伊波利托·伊里戈延的忠实追随者之一。"
 ARG_alberto_gilbert: "阿尔韦托·希尔韦特"
 ARG_alberto_gilbert_desc: "§Y顾问介绍\n生于：§!§g1887年；阿根廷§!\n§Y政治生涯：§!§g阿尔韦托·希尔韦特于1909年从国家军事学院毕业并曾在数个骑兵营中服役，其后又进入高等战争学院深造。他还参与过1922年巴塔哥尼亚叛乱期间一场以失败告终的战役。希尔韦特于1925至1930年间时为阿根廷驻玻利维亚武官，而他在何塞·费利克斯·乌里武鲁1930至1932年的独裁统治期间则担任驻葡萄牙武官。"
 ARG_jose_maria_sobral: "何塞·玛丽亚·索布拉尔"
 ARG_jose_maria_sobral_desc: "§Y顾问介绍\n生于：§!§g1880年4月14日；阿根廷、恩特雷里奥斯省瓜莱瓜伊丘市§!\n§Y政治生涯：§!§g何塞·玛丽亚·索布拉尔是一位探险家、军人和地质学家。他人生中最高光的时刻莫过于1901-1903年的南极探索之旅。\n\n1901年10月16日，瑞典地质学家兼地理学家奥托·努登舍尔德乘坐船只“南极号”从哥德堡港出发，开始了他对美洲南极象限的考察之旅。在航向目的地斯诺希尔岛期间，努登舍尔德途经布宜诺斯艾利斯并在当地获取了由阿根廷政府提供的补给，作为交换，他将带上年轻的海军中尉何塞·玛丽亚·索布拉尔一同探索南极。探险队于1902年到达位于威德尔海的斯诺希尔岛并按照计划在岛上过冬。\n\n探险队本应乘坐由船长卡尔·拉森指挥的“南极号”回程，但由于该船触冰沉没，努登舍尔德等人不得不留在斯诺希尔岛上度过第二个冬天。包括何塞·玛丽亚·索布拉尔在内的幸存者们就这样在与世隔绝的情况下度过了两个圣诞，并在1903年被阿根廷船只“乌拉圭号”发现后才得到救援。尽管此次旅途荆棘丛生，但仍为科学界带来了不可多得的贡献。\n\n索布拉尔在返乡后决定退役并到瑞典的乌普萨拉大学修读地理学，于1913年获得博士学位的他是史上首位攻读此学科的阿根廷人。索布拉尔于1914年回到阿根廷并担任了十年的全国矿产及水文学总监。他于1930年被任命为驻挪威领事，但他在两年后再次回国，为阿根廷石油公司工作。"
 ARG_carlos_sanchez_viamonte: "卡洛斯·桑切斯·比亚蒙特"
 ARG_carlos_sanchez_viamonte_desc: "§Y顾问介绍\n生于：§!§g1892年；阿根廷、拉普拉塔§!\n§Y政治生涯：§!§g卡洛斯·桑切斯·维亚蒙特于1914年从拉普拉塔公立大学毕业并在年仅22岁时就成为了律师。其后他在母校担任公法和宪法讲师。维亚蒙特自执业起就一直钻研民事、商务及劳工相关问题，但他更多时专注于捍卫人权以及公众自由。\n\n在乌里武鲁统治期间，这位律师对公民政治权利的热情令他成为了被告。他在1931年6月6日被母校解雇并不得不逃到蒙得维的亚。在乌里武鲁于1932年去世后，维亚蒙特得以重返阿根廷并在拉普拉塔公立大学担任教授。\n\n维亚蒙特的著作包括：《政治法》（1925年）、《律法如刀》（1930年）、《最后的领袖》（1930年）、《1853年宪法的社会面缺陷》（1933年）和《为了公民与政治自由》（1934年）。"
 ARG_alberto_teisaire: "阿尔韦托·泰赛雷"
 ARG_carlos_daireaux: "卡洛斯·戴罗"
 ARG_hector_vernengo_lima: "埃克托尔·贝尔嫩戈·利马"
 ARG_antonio_parodi: "安东尼奥·帕罗迪"
 ARG_bartolome_de_la_colina: "巴托洛梅·德·拉·科利纳"
 ARG_pedro_castex_lainfor: "佩德罗·卡斯特克斯·莱因福"
 ARG_marcos_zar: "马科斯·萨尔"
 ARG_eduardo_lonardi: "爱德华多·洛纳迪"
 ARG_eduardo_lonardi_desc: "§Y顾问介绍\n生于：§!§g1896年9月15日；阿根廷§!\n§Y政治生涯：§!§g爱德华多·洛纳迪毕业于国家军事学院。曾参与过1922年巴塔哥尼亚叛乱期间一场失败战役的他于1930年被任命为驻西班牙武官，并很快成为了一位训练有素的情报军官。他曾成功获取不少有关法兰西公社行动的情报，特别是对巴塔哥尼亚叛军的军事及经济支援。洛纳迪于1935年回国，他现在其母校任教。"