 argim.9.t: "1944年移民报告"
 argim.9.d: "又一年过去了，我们制作了另一份统计资料，详述了我国的移民情况。全球局势的日益紧张再次带来了许多欧洲难民，尽管少于去年。"
 argim.9.a: "欢迎来到阿根廷！"
 argbla.1.t: "黑色星期一波及我国"
 argbla.1.d: "今早德国股市开盘时，股价突然暴跌，我国是首先受到冲击的国家之一。受到柏林证券交易所的影响，布宜诺斯艾利斯证券交易所也崩溃了，这对勉强掌权的卡莱斯造成了更大的麻烦。"
 argbla.1.a: "阿根廷陷入了厄运的漩涡！"
 argbla.2.t: "关闭证券交易所？"
 argbla.2.d: "随着股市继续暴跌，全国各地的投资者惶恐不安，我们可以关闭证券交易所，并要求银行拒绝给绝望的市民支付款项。这将给我们争取更多时间，让我们在致力于解决政治事务的同时处理这场灾难。然而，人民对此肯定不会感到乐意……"
 argbla.2.a: "关闭它！"
 argbla.2.b: "自由市场会解决这个问题！"
 argbla.3.t: "关闭货币发行局？"
 argbla.3.d: "在我们大部分历史时间里，货币发行局将比索捆绑在金本位上，由黄金管理总局这个机构负责维持货币价值。随着股市暴跌和德国采取果断行动缓解打击，我们的出口失去了竞争优势，难以同廉价的东欧及德国产品竞争。因此有人提议关闭货币发行局并放弃金本位，让比索贬值，使我们的产品再度具有竞争力。"
 argbla.3.a: "关闭发行局。"
 argbla.3.b: "保持发行局开张。"
 argbla.31.t: "出口正在崩溃"
 argbla.31.d: "由于来自欧洲和世界其他地区的竞争日趋激烈，我们的产品在德国市场完全失去了竞争优势，致使数以千计的国民因大公司破产而失业。"
 argbla.31.a: "设法缓解冲击。"
 argbla.4.t: "比索急剧贬值"
 argbla.4.d: "由于阿根廷的政治不稳和德意志帝国的巨大经济困难，比索不断贬值，迫使许多老字号公司倒闭，数以千计的工人被裁员。政府正在草拟干预经济和救助失业者的计划，但此间局势仍是每况愈下。"
 argbla.4.a: "强有力的干预是必要的！"
 argbla.5.t: "科尔多瓦和门多萨的骚乱"
 argbla.5.d: "由于经济衰退和政治不稳，数以千计来自科尔多瓦和门多萨工业城市的失业者成群结队走上街头，要求政府干预并解决危机。由于我们对这些城市的控制仍不稳固，忠于军队的当地警方不代表我们介入事态，反而试图为抵抗现政权煽风点火。"
 argbla.5.a: "准备一封措辞强硬的信。"
 argbla.6.t: "修正出口"
 argbla.6.d: "在同盟国赢得世界大战胜利，大英帝国衰落以后，阿根廷开始缓慢适应新的世界秩序，增加了对德出口。1925年大英帝国及其建立的贸易网络的崩溃，证明我们的选择是正确的。作为德国的主要出口伙伴和多数需求货物的供应商，阿根廷政府被迫开始大规模工业化计划，导致了社会的紧张和几个艰难的年头。\n\n德国的投资和农产品日益增加的重要性，扭转了三十年代的局面，为阿根廷带来了繁荣的经济，铸就了这个大陆经济强国。然而，德国市场的崩溃和国家保护主义的回归灾难性地冲击了我国经济，严重阻碍了我国出口。我们必须签订一份新的贸易协定，以获得德意志帝国继续进口我们货物的保证。"
 argbla.6.a: "发送提案。"
 argbla.7.t: "阿根廷贸易代表团"
 argbla.7.d: "作为我们最大的进口伙伴之一，困境中的阿根廷共和国已向我国贸易部伸手，乞求我们给提高关税的非中欧同盟国家增加一个例外。由于他们的经济实际上完全依赖于我们，我们可以对其施压，强迫其签订一份不利的协定。\n\n然而，如果他们利用这次机会将利益转移至协约国，就切断了对我们重要的农产品出口，这会给美洲的协约国对手造成优势。"
 argbla.7.a: "我们需要他们的忠诚！"
 argbla.7.b: "朋友间给点额外的马克怎么样？"
 argbla.71.t: "德国同意我们的条件"
 argbla.71.d: "无论是出于仁慈还是渴望扩大对南美大陆的影响，德国急切地同意了我们的条件，并让阿根廷产品在他们的黑色星期一贸易安排中破例。"
 argbla.71.a: "我们心存感激。"
 argbla.72.t: "德国提出更严苛的条件"
 argbla.72.d: "意识到我们的脆弱处境，德国贸易部不愿拖累自己的恢复来帮助我们，并要求我们降低加工肉类出口的价格，否则我们在购入钢铁、工具和消费品时将面临涨价的后果。\n\n然而，我们没有义务遵循这些要求，也许可以和协约国达成协议，以减少对德国的依赖，尽管马尔维纳斯群岛问题尚未完全解决，并可能成为英国人谈判的筹码。"
 argbla.72.a: "我们别无选择，只能接受。"
 argbla.72.b: "也许还有另一种解决办法……"
 argbla.73.t: "阿根廷前来协商"
 argbla.73.d: "遭受黑色星期一的沉重打击，又遭德国强迫咽下苦果以拯救其经济的阿根廷政府，已为达成新的贸易协定来到我们这里。庞大的农产品出口使他们成为全球市场的关键参与者，自帝国垮台后多年来的工业化使他们成功成为我们贸易网络中的宝贵资产和可能的盟友。\n\n然而然而，依然还存在福克兰群岛的问题，我们目前默许阿根廷占领着这里，自1925年事件中阿森松岛丢失以来，我们就无法实现对福克兰群岛的补给。随着当下的局势得到巩固，一些人认为我们应该要求阿根廷撤出这些岛屿。收复一部分人眼中的帝国的关键领土无疑是受欢迎的举动，但会冒着断绝与阿根廷之间潜在贸易关系的风险。"
 argbla.73.a: "我们会利用所有能够得到的支援。"
 argbla.73.b: "让他们归还群岛！"
 argbla.74.t: "加拿大接受我们的建议"
 argbla.74.d: "无论是出于仁慈还是渴望扩大对南美大陆的影响，加拿大急切地同意了我们的条件，并让阿根廷产品在他们的贸易安排中破例，给我们进入全球市场提供了机会。"
 argbla.74.a: "我们心存感激。"
 argbla.75.t: "加拿大要求归还福克兰群岛"
 argbla.75.d: "虽然加拿大愿意修正1925年崩溃后与我们破裂的条约，但他们在同意讨论可能的贸易安排前有个简单的要求：马尔维纳斯群岛必须立即回到英国控制，否则现在或将来都不可能达成协议。不仅岛屿上有我们对抗巴塔哥尼亚工人阵线的重要海军设施，归还它们还会在国内引起极大的愤慨，进一步冲击我国脆弱不堪的政权。\n\n岛上居民未被问及站在哪一方，但不言而喻，他们对我们做出正确决定的能力充满信心。"
 argbla.75.a: "回头一想，德国人并没那么坏……"
 argbla.75.b: "谁在乎那几个放羊的破岛呢？"
 argbla.76.t: "阿根廷接受我们的要求！"
 argbla.76.d: "意识到他们别无选择，只能屈从我们的要求，阿根廷政府正式签订新的贸易协定，赋予了我们对其国家更多的影响力，并改善了与其贸易委员会的关系。我们的钢铁、消费品和其他现代电器将被以高价进口，而我们则以低价进口罐头食品。"
 argbla.76.a: "很棒的交易。"
 argbla.8.t: "引入爱国借款"
 argbla.8.d: "由于我们的复苏尝试只取得了轻微成功，而经济仍在衰退，政府宣布用“爱国借款”(empréstito patriótico)来充实国库。这些新关税的首要征收对象是汽油，其收益将直接上缴国家公路局(Dirección Nacional de Vialidad)。"
 argbla.8.a: "该项提案已生效！"
 argbla.8.b: "我们不能强迫人民交出更多的钱！"
 argbla.9.t: "国家粮食委员会的设立"
 argbla.9.d: "作为我们的国家粮食委员会，国家粮食委员会(Junta Nacional de Granos)将从苦苦挣扎的农民手中以政府定价购买小麦、亚麻和玉米。通过这个部门，我们能为农民确保一个公平的价格，同时当再次受到经济衰退的冲击时，我们能用国家银行的外汇基金支持他们。\n\n然而，政府中的某些人倾向于大幅扩展该部门，并确保工业品和所有农产品的价格；自由主义者认为这是对自由市场的直接攻击，并敦促政府在为时未晚时终止这些政策。"
 argbla.9.a: "委员会将调节所有商品！"
 argbla.9.b: "只有农产品会被处理。"
 argbla.9.c: "阻止该项提案！"
 argbla.10.t: "农村的稳定"
 argbla.10.d: "由于我们在经济衰退初期的果断行动，特别是因为国家粮食委员会的成功，大部分农民得以摆脱破产。现在贸易再次增长，我们的农场状况良好，大量食品已运往加拿大和德意志帝国。"
 argbla.10.a: "很好。"
 argbla.10.b: "很好。"
 argbla.11.t: "拉比尼亚大坝修建计划"
 argbla.11.d: "为了进一步推动科尔多瓦的工业化进程，当地政府提议建个大型水电站，其不仅能为该地区的不断发展的工业提供动力，还能为该省的主要经济来源——数千英亩农田提供灌溉。预计至少耗费5年时间修建，但若有足够的政府支持，工期可能缩短，尽管成本更加高昂。"
 argbla.11.a: "分拨资金，从长远看这是值得的。"
 argbla.11.b: "我们不能浪费资源。"
 argbla.12.t: "阿根廷陆军航空学校开放"
 argbla.12.d: "陆军航空学校成立于1912年8月10日，由罗克·萨恩斯·培尼亚管理，它旨在适应航空日益重要的地位，并培训和资助阿根廷第一代飞行员。由于航空的重要性日益增加，并在世界大战期间引入军事战争，我们于1934年就扩建达成共识，为航空学校建立新的总部。该学校位于科尔多瓦市郊，其注定要培养下一代飞行员，并让我们比邻国更有优势。"
 argbla.12.a: "[Root.GetLeader]开放了学院！"
 argcar.1.t: "阿根廷的状况"
 argcar.1.d: "到了20世纪初，凭借其肉类和谷物出口，阿根廷的经济实力迅猛增长。来自欧洲各地的移民涌向阿根廷共和国，蓬勃的创业精神和新兴产业迅速推动其成为全球最繁荣的国家之一。贸易关系牢固，对英国和德国出口不断增长。\n\n然而当世界大战爆发时，阿根廷被迫保持中立，不愿站在其最重要的经济伙伴英国一方，也不愿站在其第二重要的经济伙伴德国一方。通过在两国间斡旋，英国取消对我们的制裁，强迫我们对德实施贸易禁运。尽管阿根廷试图通过第三国销售来规避这一风险，销售情况仍不一样，大战前的奇迹也放缓了。\n\n随着世界大战最后几年的临近，英国显然在打一场即将输掉的战争，并命令阿根廷政府和企业提高产量，最大限度地剥削这个国家。对英国日益增长需求的不满及其变本加厉剥削的厌烦，使工人们开始组织、抗议和最终诉诸武装叛乱。由于无法完全遏制局势发展，阿根廷政府对暴动的控制每况愈下，到了20年代中叶，其丧失了对圣克鲁斯、丘布特和里奥内格罗三省控制权，它们落入了新成立的巴塔哥尼亚工人阵线之手。\n\n随后三个民选政府负责解决危机，但接连失败了。作为对他们统治无能的回应，乌里布鲁将军于1930年起来夺权，试图镇压叛乱。恐怖统治在全国蔓延，社会主义和工团主义同情者或遭到屠杀，或逃往南方。然而他短暂的独裁统治在两年后因他本人癌症去世而结束，形成了权力真空，并再也没有对南方进行大规模干预。"
 argcar.1.a: "很好。"
 argcar.100.d: "选举被制定出来，通过选举舞弊，罗加领导下的国家自治党成功掌权，促使国家从乌里布鲁独裁统治缓慢恢复，并改变对巴塔哥尼亚工人阵线的态度。同一时期也开展了一批深入巴塔哥尼亚领土的战斗，海军成功夺回了火地岛。然而智利的干涉阻止了政府取得胜利，并暂时结束了与巴塔哥尼亚工人阵线的冲突。\n\n1935年，当“罗加试图结束冲突，让巴塔哥尼亚工人阵线独善其身”的传言浮出水面时，愤怒情绪遍及全国，曼努埃尔·卡莱斯领导下的爱国联盟借此获得了支持，最终引发了圣诞节政变。在海军和各种军事势力的支持下，卡莱斯于1935年圣诞节发动政变控制了首都圈，并开始巩固其对国家的控制。\n\n尽管没能于1936年1月1日占领全国，卡莱斯仍在进行着他远未完成的政变。除了布宜诺斯艾利斯首都圈和内陆小省份，他都未能取得控制。阿根廷海军的支持已得到保证，但许多军事指挥官都质疑卡莱斯的潜力，正组织起来平息他的政变。"
 argcar.2.t: "国家军事学院的冲突"
 argcar.2.d: "作为大布宜诺斯艾利斯地区最后的据点之一，国家军事学院被忠于政府的军队占领，他们在院内设置了路障，等候内陆地区的增援。作为对其负隅顽抗的回应，阿根廷海军的士兵被派去将他们赶出来。尽管整个院子都发生了小规模战斗，军队仍在一周后因其基本设施和坚守意志减弱而投降。\n\n被俘的士兵中有几位著名的军队指挥官，但多数参谋似乎已在政变头几天逃离了城市。从大范围来看，也许这一胜利微不足道，但我们已牢牢控制了整个布宜诺斯艾利斯。"
 argcar.2.a: "逮捕军官。"
 argcar.2.b: "处决异议者。"
 argcar.3.t: "雷蒂罗车站的战斗"
 argcar.3.d: "作为主要铁路枢纽，布宜诺斯艾利斯市对连接我国广大土地起着关键作用。然而，北方大部分铁路都要经过罗萨里奥，这里还未对卡莱斯宣誓效忠，并可能在北方战役中成为我们的眼中钉。目前军队正在布宜诺斯艾利斯雷蒂罗车站清理忠于政府的残党，但我们必须决定是先让阿根廷海军确保海岸线和人口大市，还是先让其确保罗萨里奥枢纽。"
 argcar.3.a: "向罗萨里奥推进。"
 argcar.3.b: "将阿根廷海军派往马德普拉塔。"
 argcar.4.t: "阿根廷国家宪兵"
 argcar.4.d: "由于军队的支持值得怀疑，阿根廷海军的支持人力有限，关于我们对内镇压部队能力的争论开始了。根据阿根廷宪法，武装部队在技术上不能介入内部冲突，因此国家宪兵将作为国防部和卡莱斯内阁的下属机构而设立。它被定义为民用“军事性质安全部队”，并作为国防系统和内部安全系统的一部分，与国防部保持职能关系。因此，它将维持与武装部队进行联合军事规划所需的能力，并能合法介入当前的危机。\n\n然而我们此时的资金是有限的，新兵的忠诚也往往是值得怀疑的，这使卡莱斯重新考虑该项提议，以免在他自己的队伍中发生反政变。"
 argcar.4.a: "建立GNA。"
 argcar.4.b: "我们自己能应对这种局面。"
 argcar.5.t: "对司法部门的干涉"
 argcar.5.d: "在二十世纪初，我国通过修改宪法和实行制衡，开始从旧的威权制度缓慢走向更为开放的民主制度。然而随后的巴塔哥尼亚分离主义及保守党政府的持续腐败和黑幕交易，阻碍了我们的进步，并使旧制度继续生根发芽。这不仅导致人民极其不满，还给那些声称最高法院阻碍“民粹主义意志”的卡莱斯支持者提供了温床。\n\n由于卡莱斯及其支持者正控制着最高法院，这给了他通过解除法院全部5位成员的职务并用其“人民之子”取而代之，从而打击这个失效制度的绝佳机会。然而我们也能进一步推行自己的主张，并开始用我们的追随者取代低级法院，但若人民转向，就可能会适得其反。"
 argcar.5.a: "旧制度已腐败过时了！"
 argcar.5.b: "只取代最高法院。"
 argcar.50.t: "公民权利问题"
 argcar.50.d: "许多支持者坚信我们未能足够有效地根除保守势力，并主张对公民的宪法权利进行暂时限制。这项提议当然不会为大多数民众所接受，但能保证一个安全的后方，避免政党或平民的反对。"
 argcar.50.a: "在这个时代，所有阿根廷人都必须为国家服务。"
 argcar.50.b: "宪法赋予的权利不容剥夺。"
 argcar.51.t: "布宜诺斯艾利斯的抗议活动"
 argcar.51.d: "作为对我们暂时取消宪法以追究异议者这一决定的反应，成千上万的市民涌向布宜诺斯艾利斯五月广场抗议这些改变，并宣布其支持旧政府。尽管这并不令人意外，我们仍未料到抗议活动会升级得如此迅速，这严重破坏了确保阿根廷腹地安全的计划，并可能为保守势力争取到组建反对派所需的时间。"
 argcar.51.a: "派遣国家宪兵。"
 argcar.51.b: "在布宜诺斯艾利斯设置保护区。"
 argcar.52.t: "布宜诺斯艾利斯局势恶化"
 argcar.52.d: "当武装部队被派去时，石块投向了我们的镇暴队，首都的抗议活动突然演变为暴力事件。一名拙劣的新兵向抗议者开火，导致整个局势在血腥混乱中爆发，在尝试控制人群时，数十名市民遭到枪击。严酷的镇压不可避免地驱散了人群，导致数十人被捕，但也显露出卡莱斯政权在镇压抗议活动方面的软弱。"
 argcar.52.a: "阿根廷黑暗的一天。"
 argcar.6.t: "科尔多瓦和罗萨里奥谴责卡莱斯政权"
 argcar.6.d: "受到军队和尚未南逃的社会主义残党的强烈影响，科尔多瓦和罗萨里奥两市已宣布布宜诺斯艾利斯政府无力治理阿根廷，并切断了与首都地区的所有联系，还催促其他省份效仿他们。军队中的保守分子已宣布其支持这场运动，并在罗萨里奥周围建立防御阵地来对抗我们的部队。"
 argcar.6.a: "援引宪法第六条。"
 argcar.61.t: "卡莱斯援引宪法第六条"
 argcar.61.d: "“当一省被暴力推翻或受到外省侵略时，应省当权人士呼吁支持或重建政府的请求，联邦政府可进入各省领土进行干预，以维护共和体制或抵抗外来入侵。”\n\n根据《宪法》第六条所述赋予我国政府的权利，卡莱斯宣布科尔多瓦省不能自我统治，也不能背叛阿根廷共和国。一支干预部队将被派往该省恢复秩序，并逮捕所有拒绝接受布宜诺斯艾利斯统治的反革命分子。"
 argcar.61.a: "发动战役。"
 argcar.7.t: "门多萨和恩特雷里奥斯站在科尔多瓦一方"
 argcar.7.d: "效仿科尔多瓦的做法，门多萨和恩特雷里奥斯两省也站在军队一方谴责卡莱斯。尽管这对我们在外省的合法性和权力造成毁灭性打击，军队仍缺乏组织，无法积极追捕我们。"
 argcar.7.a: "我们必须立即采取行动。"
 argcar.8.t: "占领马德普拉塔"
 argcar.8.d: "当阿根廷海军靠近马德普拉塔海岸线，并发射警告性炮火以制止市内军队的反击时，该市于上午12点正式向海军上将魏地拉投降。这座以其海滩而闻名于阿根廷精英阶层的大城市，近年来经历了经济繁荣，现已明智地决定不介入冲突，以防止其市民或建筑受损。"
 argcar.8.a: "欢迎加入新阿根廷。"
 argcar.9.t: "罗萨里奥-布宜诺斯艾利斯铁路遭破坏"
 argcar.9.d: "罗萨里奥市的叛乱分子破坏了连接首都的铁路，妄图减慢我们部队的速度，并为其争取更多时间来组织反抗我们。特别是圣尼古拉斯车站遭受严重破坏，使我们计划中的大量行动无法实现。行动势头的减弱和军事反对派对卡莱斯的威胁不断上升，迫使我们考虑其他选择。统一军官团掌握着对军队的巨大控制权，并且还未选择站在哪一方，他们能在我们的斗争中成为宝贵的资本。要说服他们并不容易，因为他们注定要在政治上扮演重要角色，甚至可能直接干预我们的国内外政策。"
 argcar.9.a: "统一军官团支持卡莱斯。"
 argcar.9.b: "我们自己能够解决此事！"
 argcar.93.t: "统一军官团站在保守派一方"
 argcar.93.d: "看到我们迅速控制国家的运动失败后，“统一军官团”决定支持反革命分子对抗我们政权。援军已部署至罗萨里奥，防守方获得了优势。然而卡莱斯并未停止已经全面展开的作战，他想让所有胆敢反对他的人看看罗萨里奥的下场。"
 argcar.93.a: "现在我们需要决定性的胜利！"
 argcar.94.t: "罗萨里奥的对峙"
 argcar.94.d: "在经历了穿过乡村抵达城市的艰苦战役后，受到破坏活动和反对派叛乱分子困扰的卡莱斯部队终于抵达罗萨里奥。经过充分加固和补给，并受到“统一军官团”的战略支持，这座城市已做好应对任何进攻的准备，夺取城市的初步尝试被迅速有效地扼杀了。从布宜诺斯艾利斯派来支援攻击者的坦克在市区小巷中毫无用处，比利亚迭戈(Villa Diego)和萨拉迪约(Saladillo)的战斗很快成为他们的灾难。在为期10天的城市争夺战结束时，卡莱斯部队的补给和士气均已耗尽，指挥官正式向“统一军官团”投降，这实际上终结了罗萨里奥的战斗，乃至平息了整个腹地的战争。"
 argcar.94.a: "纸牌屋正在倒塌。"
 argcar.95.t: "布宜诺斯艾利斯陷落"
 argcar.95.d: "随着卡莱斯的大多数武装支持者在罗萨里奥战役的灾难性失败中败逃和被俘，军方和“统一军官团”的部队将重点转移至快速拿下首都，以期废黜卡莱斯并重夺阿根廷。成千上万忠于军方的部队被派往首都，在那里，卡莱斯有限的部队无法与其强大的对手相抗衡。全城最后的抵抗点仍在混战，但这位伟大的领袖已结束了自己的生命，以免因其行为而被捕和受罚。"
 argcar.95.a: "卡莱斯死了！阿根廷万岁！"
 argcar.96.t: "阿根廷海军向佩德罗·巴勃罗·拉米雷斯投降"
 argcar.96.d: "无法继续独自作战，也无法控制圣诞节政变初期平定的剩余土地，埃莱亚萨·魏地拉于上午12点在海军机械学校正式向军方投降。随着双方各自签字，内部冲突有效结束。佩德罗·巴勃罗·拉米雷斯承担起重建国家的任务，并宣布将于9月举行选举，以决定阿根廷的未来。"
 argcar.96.a: "处于团结和自由之中！"
 argcar.10.t: "圣尼古拉斯的胜利"
 argcar.10.d: "我们对布宜诺斯艾利斯周遭铁路迅速而果断的打击大获成功，现在已经控制了通往罗萨里奥和其他内陆城市的道路。军队正被火车运往罗萨里奥以平息叛乱，并预计在军方准备防御前到达那里，使我们有机会夺取这座人口大市。"
 argcar.10.a: "我们向前进！"
 argcar.11.t: "罗萨里奥陷落"
 argcar.11.d: "我军惊人的反应速度令敌人措手不及，该城仅仅在经过市中心的小规模战斗后便陷落了。虽然没在这次攻击中俘虏多少叛军领袖，但此次胜利的道德意义是巨大的，它促使马德普拉塔和康卡迪亚立即向中央政府投降，只因其害怕站在叛军一方后遭到报复。虽然我军的出色反应使该城的物质破坏相当有限，但为阻止我们迅速夺取其他城市，他们在我们到达前炸毁了重要的铁路枢纽。"
 argcar.11.a: "国家的伟大胜利。"
 argcar.12.t: "卡莱斯内阁"
 argcar.12.d: "为了巩固其保卫国家的胜利果实，曼努埃尔·卡莱斯于今早在布宜诺斯艾利斯宣布了其内阁人选。作为其外交部长，他选择了声名狼藉的埃斯塔尼斯劳·塞瓦略斯，此人的文学作品对我国产生了深远的影响，其对爱国联盟的忠诚也是毋庸置疑的。由于与武装部队关系密切，迭戈·伊西德罗·马松被选为经济事务部长，并亲自监督阿根廷战争机器的快速军事化。作为内政部长，卡莱斯选择了另一名军人——埃尔维奥·安纳亚，此人在巴塔哥尼亚叛乱的头几天扮演了重要角色，但由于其上级埃克托尔·贝尼尼奥·巴雷拉上校的失败而无法完成任务。"
 argcar.12.a: "阿根廷向前进！"
 argcar.13.t: "清洗旧党反对派"
 argcar.13.d: "当我们对国家的控制日益强大时，仍然有人将我们政权看作对阿根廷民主和阿根廷价值观的冒犯，并阴谋颠覆我们。对这些叛徒的惩罚措施和宣传应该会使民众恢复正常，并平息可能的抵抗。"
 argcar.13.a: "限制清洗——不值得给他们浪费资源。"
 argcar.13.b: "绝不留情。"
 argcar.14.t: "铲除社党分子"
 argcar.14.d: "虽然几乎所有社会主义支持者都在巴塔哥尼亚工人阵线宣告独立后逃往南方，但仍有一些留在我们中间，等待时机背后捅刀，完成巴塔哥尼亚一开始想做的事，这给我们以国家安全名义铲除反对派中的不同政见者提供了完美的借口。"
 argcar.14.a: "限制清洗——不值得给他们浪费资源。"
 argcar.14.b: "绝不留情。"
 argcar.20.t: "罗萨里奥陷落"
 argcar.20.d: "随着卡莱斯和“统一军官团”间协议的达成，后者在罗萨里奥战役中向我们派遣了部队，甚至命令忠于他们的罗萨里奥部队放弃抵抗，转而攻击其军队中的战友。受到布宜诺斯艾利斯装甲部队和内部叛徒的双重夹击，该城无法抵御联军的进攻，并于今晚正式向“统一军官团”首脑佩德罗·巴勃罗·拉米雷斯投降。"
 argcar.20.a: "国家的伟大胜利。"
 argcar.21.t: "统一军官团要求卡莱斯遵守秩序"
 argcar.21.d: "尽管对智利的作战已取得胜利，巴塔哥尼亚的叛乱已被镇压，卡莱斯仍对我国的领土扩张感到不满，并筹划着进一步向乌拉圭、巴和玻利维亚西发动进攻。在卡莱斯执政初期，“统一军官团”就与其结盟，并礼貌地要求卡莱斯在把阿根廷拖下水前收敛其鲁莽。由于其控制着绝大部分武装力量，我们不能冒险激怒“统一军官团”，因为他们解除我们权力就像帮我们夺取权力一样容易，所以要么屈服于他们的要求停止进攻，要么采取激进的方式用武力剥夺他们的权力。"
 argcar.21.a: "我们应该克制自己的狂热。"
 argcar.21.b: "秘密筹备他们的死期。"
 argcar.22.t: "[GetYear]年政变"
 argcar.22.d: "卡莱斯没有料到，今早他被聚集在五月广场的8000名阿根廷士兵的军靴震醒。在“统一军官团”成员的组织下，拉米雷斯将军带头发动了政变，在卡莱斯做出反应前迅速组织部队占领了该市的关键地区。由于大部分忠于政府的士兵都在边境策划下一次进攻，布宜诺斯艾利斯几乎没留下军队，致使政府设施遭到迅速而果断的打击。在到达努涅斯附近的海军士官机械学校时，这群人遭到驻守此地的忠诚部队攻击，造成30人死亡，100人受伤，但阿根廷海军的部队最终投降。\n\n在降服海军机械学校后，剩下的阿根廷将军们于中午接见了叛军领袖，并宣布拉米雷斯为共和国总统。卡莱斯，在逃脱叛军追捕后，登上一艘小型渔船并启程前往秘鲁，希望在其政权中找到盟友。"
 argcar.22.a: "拉米雷斯总统万岁！"
 argcar.23.t: "卡莱斯到达秘鲁"
 argcar.23.d: "在上周遭到废黜后，卡莱斯成功到达秘鲁，并在秘鲁作出官方回应时于该国获得临时庇护。拉米雷斯总统已正式要求从秘鲁引渡他，并在布宜诺斯艾利斯准备着对他的审判。他被指控犯有叛国罪、贪污罪和其他危害阿根廷国家的罪行，很明显，引渡他将导致立即监禁并结束其政治生涯。"
 argcar.23.a: "要求秘鲁大使馆引渡。"
 argcar.24.t: "阿根廷要求引渡卡莱斯"
 argcar.24.d: "在上周阿根廷政变成功以后，卡莱斯被迫逃离国家，并向我们请求庇护。虽然我们在等待阿根廷恢复稳定的同时暂时批准了他的请求，但拉米雷斯总统现要求立即引渡他，以便能对其进行迫害。卡莱斯一直是我们秘鲁政府的坚定盟友，并且目前尚不清楚拉米雷斯是否会遵循同样的外交政策，尽管遣返卡莱斯能确保与新政权的良好关系。"
 argcar.24.a: "把他送回去！"
 argcar.24.b: "卡莱斯是我们的盟友！"
 argcar.25.t: "秘鲁引渡卡莱斯"
 argcar.25.d: "秘鲁政府害怕阿根廷的外交报复，接受我们的要求关押了卡莱斯，并准备将其送回布宜诺斯艾利斯，对他的审判将很快在那里开始。虽然对他的迫害不会是我们处理其支持者的最后一个麻烦，但它将向那些仍留在军队和政府机构中的人发出明确的信息。"
 argcar.25.a: "审判将在两个月后开始。"
 argcar.26.t: "秘鲁拒绝我们的要求"
 argcar.26.d: "秘鲁政府不愿遵从我们引渡卡莱斯的要求，决定给予其完全的政治庇护。拉米雷斯以强制驱逐布宜诺斯艾利斯的秘鲁外交官作为回应，并以实施经济制裁威胁秘鲁，如果其不遵从我们要求的话。许多专家相信，基于智利战争建立的友谊和对阿根廷出口的依赖，秘鲁将很快屈服于这种反应，但其他人则认为这是让秘鲁证明其能够独自对抗外国侵略的机会。"
 argcar.26.a: "准备进一步制裁。"
 argcar.48.t: "审判利沃里奥·胡斯托"
 argcar.48.d: "对叛国的“革命者”们的审判继续进行，一个引人瞩目的案子被各大媒体发掘出来，并如野火一般吸引了全国各界的目光。利沃里奥·胡斯托，总参谋长兼陆军将军阿古斯丁·P·胡斯托之子，1930年时叛逃到了巴塔哥尼亚工人阵线，当时他随身更是携带了大批埃尔帕洛马(El Palomar)军校的军事手册，并协助强化了巴塔哥尼亚工人阵线的军事存在。由于被控叛国罪，一些法官提出判处他死刑，而这引起了其父亲阿古斯丁·P·胡斯托的干预。作为反对死刑的一个理由，胡斯托向公众发出了理性的声音，批评政府过于严酷，这样做可能会激化出另一场叛乱。虽然有罪判决仍悬而未决，但许多内阁成员都知晓阿古斯丁·P·胡斯托同反个人主义激进公民联盟之间的密切关系，因而建议我们妥善处理此事。"
 argcar.48.a: "我们可不敢惹恼这位老将军"
 argcar.48.b: "他吓不倒我们，强行做出有罪判决！"
 argcar.30.t: "乌拉圭边境的进一步安全措施"
 argcar.30.d: "随着拉米雷斯升任总统后对工会成员和爱国联盟同情者的迫害加剧，数百名我国公民穿越乌拉圭边境，企图逃避法律的制裁。政府已下令增派边境警卫人员和部署更多国家宪兵师，以便在该县巡逻艇于乌拉圭海岸航行时协助其捕获难民船。"
 argcar.30.a: "没人能逃脱审判！"
 argcar.31.t: "镇压肉类工业联合会"
 argcar.31.d: "总统于今早下令取缔肉类工业联合会(Federación Obrera de la Industria de la Carne)，致使贝里奥斯和阿韦亚内达的肉类工业联合会办公室遭到关闭，其领导层于随后遭到逮捕，其中最著名的是何塞·彼得秘书长。\n\n该组织与我国工团主义组织有着密切联系，但在组织先前几次导致肉类加工业发生严重经济危机的罢工后几乎未受前任政府伤害。对抗这项举措的有组织反应和全国范围内的罢工是意料之中的，但为避免红色威胁的夺权是必要的。"
 argcar.31.a: "我们不能让工团主义颠覆我国！"
 argcar.32.t: "解散总工会"
 argcar.32.d: "伴随着拉米雷斯对肉类工业联合会的迫害，其发誓要铲除所有社会主义分子并拔除抵抗组织的根基，现在阿根廷共和国劳工总联盟（简称总工会）也遭解散。总工会主要以铁路为中心，由于阿根廷与巴塔哥尼亚工人阵线的冲突而经历分裂，其后逐步将自身建设为全国最大的工会。\n\n随着他们的解散，社会主义者再度失去其权力的重要支柱。该组织的十万多名成员一定会组织抵抗，并且工会和政府间的紧张关系已因黑色星期一灾难而加剧，这项举措可能对我国的稳定非常危险。"
 argcar.32.a: "推动工会进一步规范化。"
 argcar.33.t: "政府接管滨海"
 argcar.33.d: "按照拉米雷斯的政治议程，教育管理已移交给右翼的西班牙天主教民族主义者。通过采取果断行动，政府夺取了滨海国立大学，并任命霍尔丹·布鲁诺·亨塔为其监督者。以其极右翼和反改革主义思想著称，亨塔坚称国家需创造“一个由罗马和西班牙血统滋养的智慧贵族”来引领其走向伟大。\n\n滨海大学联合会强烈反对任命亨塔，称这违背了保障自主管理和学术自由的1918年《大学法》。政府军立即对这些指控作出反应，扣押了其秘书长，并驱逐了抗议的学生和教授。"
 argcar.33.a: "所有机构必须接受管控。"
 argcar.34.t: "大罢工！"
 argcar.34.d: "在罗萨里奥、阿韦亚内达和贝里奥斯发生群众集会后，由FOIC骨干组织发起了一份罢工请愿，呼吁释放彼得，并要求保障每周30小时工作制。肉类工业管理层拒绝了这些条件，全国范围内举行了总罢工作为回应，使这个至关重要的行业陷入瘫痪。国家宪兵被派去镇压罢工者，并迫使他们返回工作岗位，但政府军和抗议者间的冲突迅速恶化，导致警察部队施以重压并逮捕了数十名罢工者。\n\n然而，庇隆的亲自介入使工会和管理层达成一项脆弱的协议，随后释放彼得以安抚群众。然而，这些谈判的一部分致使贝里索和恩塞纳达成立了新的自治屠夫工会，公开与FOIC唱反调。"
 argcar.34.a: "这位上校看起来知道他在做什么。"
 argcar.35.t: "第二次镇压肉类工业联合会"
 argcar.35.d: "由于管理层和工会间关于满足新经济需求的问题重新浮现，谈判再度破裂，这促使我们立即再次夺取了肉类工业联合会办公室，并进一步逮捕了肉类工业联合会的关键人物，其间有刚获释放的何塞·彼得。通过这次行动，工会几乎完全被摧毁。资金的缺乏、领导层的丧失和将其领袖彼得驱逐出境的计划使该组织解散，这给了新的工会（最好是我们的）扩张和夺取其地盘的空间。"
 argcar.35.a: "尽管进展缓慢，但一切正在纳入我们的控制。"
 argcar.36.t: "拉米雷斯接管铁路工会"
 argcar.36.d: "虽然工会现已被拉米雷斯合法化，但其中包含一项条款，允许政府随意接管任何工会。为总工会奠定基础的强大铁路工会第一个倒在这项新政策下，并已被置于政府的直接控制之下。一名所谓的“发明家”被安排在该组织担任监督者，但其更像是政府的直接延伸，而非独立代理人。\n\n反对此举的罢工几乎立刻就发生了，但遭到国家宪兵严酷镇压，数十名更具影响力的社会主义领袖被逮捕。然而工会已开始调转矛头，认为新政府严重反对工会，因此安赫尔·博伦吉领导的一个团体已接触了多明戈·梅尔坎特上校，希望坐下来和平解决问题。"
 argcar.36.a: "梅尔坎特接受提议。"
 argcar.37.t: "梅尔坎特与工会达成协议"
 argcar.37.d: "尽管持保留和不信任态度，以安赫尔·博伦吉、弗朗西斯科·巴勃罗·卡波齐和胡安·阿蒂略·布拉穆利亚为代表的各工会仍选择与一个更倾向于接受其要求的军政府部门建立关系，以期组成能影响事态发展的联盟。为了与军方取得初步联系，他们选择了多明戈·梅尔坎特上校（铁路工会重要领袖之子，“统一军官团”成员）来代表政府，并希望说服他听取工会的意见。作为回报，梅尔坎特召集了其政治伙伴和密友——胡安·庇隆（上校，“统一军官团”成员）。\n\n尽管谈判很艰难，工会提出的“军方成立劳工部，强化现在忠诚的总工会并批准一系列阿根廷工运历史主张的劳动法”的建议仍得到上校们的积极回应。然而他们要求立即释放何塞·彼得，此人于今年早些时候在军队取缔肉类工业联合会时遭到囚禁。"
 argcar.37.a: "我们终于能够合作了。"
 argcar.38.t: "劳工部长庇隆"
 argcar.38.d: "在成功促成工会和军政府间的协议后，庇隆被授予劳工部部长的职务。这是一个毫无权力的空职位，我们希望这能使雄心勃勃的上校保持忙碌，并阻止其在政坛上进一步上升。然而他成功完成了职务，甚至通过批准阿根廷工运在历史上主张的劳动法（增加自1934年以来对商业雇员发放的离职补偿金、商业雇员的养老金、铁路工人的多诊所医院、工人的技术学校、对职业介绍所的禁令、劳工法庭的建立、圣诞节奖金）、增强现有劳动监察员的效力及推动首次集体谈判（后成长为规范劳资关系的基本方式），赋予了其新的意义。而且，他还迫使我们放弃了拉米雷斯总统在革命最初几周批准的关于工会协会的法令，这项法令受到整个工运的批评。\n\n此外，庇隆、梅尔坎特和最初组成联盟的工会成员开始以民族主义者-劳工的身份组织新工会。该集团认为旧总工会的各部分都已存在反工团主义立场，并依靠劳工部长的权力，在缺乏工会的行业（化学、电力、烟草）组织新工会，在旧势力强大和敌视政府的行业（肉类、建筑、纺织、冶金）建立对立工会。"
 argcar.38.a: "人们所说的“庇隆主义”是什么？"
 argcar.39.t: "拉米雷斯讨论干涉欧洲"
 argcar.39.d: "来自德国的压力日益增大，迫使我们在世界大战中表明立场，并在对抗工团主义者的战斗中加入德国。虽然我军的一部分人同意对外干涉以支持事实上的盟友——德意志帝国，但像庇隆这样的其他人则赞成在尝试任何军事冒险前保持中立，集中精力解决内部问题。"
 argcar.39.a: "德国需要我们的援助。"
 argcar.39.b: "我们必须保持中立。"
 argcar.40.t: "统一军官团逼迫拉米雷斯不得干涉"
 argcar.40.d: "由于不愿加入战争，也不愿冒与协约国再度发生摩擦的风险，曾宣誓一直支持总统的“统一军官团”已经解散……第二天，重建的“统一军官团”拒绝宣誓，以逼迫拉米雷斯保持中立，否则将面临被迫辞职的风险。由于既不愿对其让步，又不愿冒触怒德国外交官的风险，拉米雷斯尚未作出决定，但若他想继续掌权，就必须尽快决定。他的副总统——埃德尔米罗·法雷利已表达保持中立的意愿，如果加入德国的战争，他将成为我们的绊脚石。"
 argcar.40.a: "向新的“统一军官团”屈服。"
 argcar.40.b: "要求法雷利辞职。"
 argcar.400.t: "法雷利接管政权"
 argcar.400.d: "在现已解散的“统一军官团”成员的施压下，拉米雷斯被迫辞职，并允许法雷利上台。作为回应，法雷利立即任命庇隆为其副总统，并继续其所推动的社会和经济改革。军事独裁的破裂最终是否会致命还有待观望，但其已经证明，稳定仍远未得到保障。"
 argcar.400.a: "法雷利总统万岁！"
 argcar.41.t: "法雷利拒绝辞职"
 argcar.41.d: "作为对拉米雷斯要求辞职的回应，法雷利反而命令布宜诺斯艾利斯驻军包围总统官邸，并要求拉米雷斯辞职。确信剩下的将军们打算发动政变来支持拉米雷斯，托马斯·阿道弗·杜科中校召集了战略步兵第3团并指示其前往洛马斯德萨莫拉市，他们已夺取了那里的关键建筑和阵地，并掘壕自守以对拉米雷斯施压。"
 argcar.41.a: "爱德华多·阿瓦洛斯将军释放拉米雷斯。"
 argcar.41.b: "拉米雷斯辞职。"
 argcar.42.t: "中产阶级抗议法雷利"
 argcar.42.d: "对法雷利及其新副总统庇隆推行的改革感到厌恶，阿根廷历史上规模最大的抗议游行于今天举行。从布宜诺斯艾利斯的国会到雷科莱塔一带，这场为争取自由和宪法的游行由超过200000名法雷利/庇隆二人组的反对者组成，主要成员是不满新工人阶级通过所谓庇隆主义改革崛起的中产阶级和上层人士。\n\n然而，社会和政治光谱的多方首次为共同目的团结起来，为恢复民主和废除军事独裁而游行。法雷利的合法性已受到沉重打击，许多人担心那些反对政府新方向的军事组织会从沉睡中醒来，并试图推翻总统。"
 argcar.42.a: "政府会再次垮台吗？"
 argcar.43.t: "爱德华多·阿瓦洛斯将军逮捕庇隆"
 argcar.43.d: "在全国范围内法雷利/庇隆反对者的支持下，这位将军击败了庇隆的部队并将其囚禁。当反对派组织自己时，上校和副总统已被转移至拉普拉塔河中的马丁·加西亚岛上。举行自由选举的会谈仍在进行，尽管一些军方成员确信军事独裁将继续存在，民主在阿根廷行不通。"
 argcar.43.a: "反对派正在拖延时间。"
 argcar.43.b: "统治协议已达成。"
 argcar.44.t: "反对派分崩离析"
 argcar.44.d: "仅仅一周后，阿根廷就为该国历史上最奇怪却最具影响力的事所震惊。一个未曾在阿根廷历史上消失的罕见社会阶层冲进了布宜诺斯艾利斯，并要求给庇隆自由。城市被数以万计来自城郊工业区的工人占领。人群聚集在五月广场，并拒绝在满足其要求前离开。事件特点在于有大量年轻人，尤其是有女性参与其中，大部分人有着比当时传统政客更为黑暗的头发和皮肤。反庇隆主义反对派强调这些不同，蔑称他们为“黑鬼”、“胖子”、“赤佬”、“夜莺”。激进工会主义领袖山玛提诺甚至称此事为“动物园洪水”。\n\n抗议者由全新的一代年轻人和总工会下各工会的新代表陪同，工会曾于两天前对制糖工人的罢工作出回应。这是一场完全和平的示威，但政治和文化的动荡是如此之大，以至于几小时内，反庇隆主义运动的凯旋就泡汤了，军政府的剩余权力也泡汤了。\n\n经过激烈的谈判，激进分子阿曼多·安蒂列以庇隆代表的身份获释。当晚，庇隆在玫瑰宫的阳台上向其同情者发表讲话，并赞扬他们的奉献精神和爱国精神。"
 argcar.44.a: "选举定于两个月后举行！"
 argcar.45.t: "阿根廷共和国[GetYear]年选举"
 argcar.45.d: "在经历大规模罢工、抗议和対庇隆的粗暴监禁后，选举日终于到来。庇隆偕其工会中的盟友组织了三个新政党来对抗民主联盟。阿图罗·弗朗迪西、罗伯托·奥尔蒂斯、里卡多·巴尔文和阿莉西亚·莫罗·德·胡斯托都团结一致对抗庇隆，但其仍设法为自己争取宝贵的总统职位。投票站外发生了庇隆主义者和反庇隆主义者间的小规模冲突，但很快就被负责保持所有人选举过程自由的警察镇压了。"
 argcar.45.a: "庇隆成为总统。"
 argcar.45.b: "埃尔皮迪奥·冈萨雷斯成为总统。"
 argcar.45.c: "何塞·帕斯夸尔·坦博里尼成为总统"
 argcar.45.e: "罗伯斯蒂亚诺·佩特伦·科斯塔成为总统。"
 argcar.45.f: "阿莉西亚·莫罗·德·胡斯托成为总统。"
 argcar.46.t: "阿根廷共和国[GetYear]年选举"
 argcar.46.d: "随着庇隆主义者的力量几乎瓦解，庇隆本人也在岛上的监狱里腐烂，选举在没有代表其运动的情况下进行。多名候选人已宣布参选，这将是场势均力敌的选举。"
 argcar.46.a: "阿图罗·弗朗迪西成为总统。"
 argcar.46.b: "何塞·帕斯卡·坦布里尼成为总统。"
 argcar.46.c: "罗伯斯蒂亚诺·佩特伦·科斯塔成为总统。"
 argcar.46.e: "阿莉西亚·莫罗·德·胡斯托成为总统。"
 argcar.47.t: "曼努埃尔·卡莱斯之死！"
 argcar.47.d: "当我们的救世主日渐老去时，许多政府内部人员都在等待他最终去世的那一天。今天，阿根廷的救世主、南美洲的征服者咽下了他最后的一口气。由于没有明确的后继人选，也不清楚是应在党内处理还是应制定选举方案，布宜诺斯艾利斯议会暂时接管了权力。议会由卡莱斯的许多心腹和全国爱国同盟内成员组成，他们将以铁腕治国，直至作出决定。"
 argcar.47.a: "我们为他的离世而哭泣"
 argdem.1.t: "街头暴力"
 argdem.1.d: "尽管卡莱斯已经被赶下台，领导政变的阿根廷海军军官也被拘押，人们仍因害怕回到军事独裁和该地区冲突升级而抗议。\n\n拉米雷斯承诺不会发生这种事，并要求所有公民留在室内，直到最后的爱国联盟残党被捕获和铲除。"
 argdem.1.a: "稳定依然毫无着落。"
 argdem.2.t: "进军布宜诺斯艾利斯"
 argdem.2.d: "仅仅在拉米雷斯接管国家一周后，阿根廷就为该国历史上最奇怪的事所震惊。一个未曾在阿根廷历史上消失的罕见社会阶层冲进了布宜诺斯艾利斯，并要求军方下台。城市被数以万计来自城郊工业区的工人占领。人群聚集在五月广场，并拒绝在满足其要求前离开。事件特点在于有大量年轻人，尤其是有女性参与其中，大部分人有着比当时传统政客更为黑暗的头发和皮肤。震惊的上层强调这些不同，蔑称他们为“黑鬼”、“胖子”、“赤佬”、“夜莺”。激进工会主义领袖山玛提诺甚至称此事为“动物园洪水”。\n\n同样为阿根廷争取民主而抗议的中产阶级活动家们虽然倍感意外，但最终站在了对抗军方的“赤佬”一边。拉米雷斯尚未发表声明，但他对国家的控制似乎日渐减弱。"
 argdem.2.a: "在街上实施宵禁！"
 argdem.2.b: "承诺公开选举。"
 argdem.3.t: "抗议者拒绝服从宵禁"
 argdem.3.d: "受其人数的鼓舞，抗议者全然拒绝服从宵禁，并在五月广场上搭起帐篷和床，以考验拉米雷斯的决心。由于警力不足，士兵意志不坚定和普遍缺乏组织，局势在城市别处的抗议者攀爬总统府围墙时彻底陷入了混乱。军队向人群开火以使他们平静下来，却只是进一步激怒了他们。\n\n由于不愿威胁同胞的生命，上校们强令士兵放弃戒备，并派遣了一位副官去解除拉米雷斯的权力。尽管军方对政治格局的变化不太满意，他们除了接受现状和允许选举外别无选择。"
 argdem.3.a: "共和国万岁！"
 argdem.4.t: "选举临近"
 argdem.4.d: "拉米雷斯被迫向人民让步，为共和国起草选举，并承诺选举公平。然而军方对此事不感兴趣，他们宁愿影响选举结果以使自己掌权。作为推翻卡莱斯暴政的人民解放者，拉米雷斯将在军队的支持下参与选举并轻易取胜。"
 argdem.4.a: "选举结果不应被篡改！"
 argdem.4.b: "我们的公民正在陷入绝望，他们需要一位强大的守护神。"
 argdem.5.t: "拉米雷斯赢得压倒性胜利！"
 argdem.5.d: "拉米雷斯将军的强力一击，他那无与伦比的个人魅力和凝视未来的坚定目光，为他带来了今日的压倒性胜利，胜过了其他候选人……国家电视台如是报道。事实上只有小部分民众支持这位将军，而民主联盟应该能获得全面胜利。其他政党已提出上诉，但似乎已经在邮件中遗失或遭最高法院拒绝受理了。"
 argdem.5.a: "拉米雷斯万岁。"
 argdem.6.t: "阿根廷选举日"
 argdem.6.d: "自从军队接管国家以来，布宜诺斯艾利斯的局势因第一次自由选举而再度紧张。所有政党的民调都很好，但三位主要竞争者已在激进公民联盟、右翼激进公民联盟和民主国家党中出现。随着最后的投票站关闭，结果显示胜利属于……"
 argdem.6.a: "马塞洛·德·阿尔韦亚尔。"
 argdem.6.b: "罗伯托·马塞利诺·奥尔蒂斯。"
 argdem.6.c: "拉蒙·安东尼奥·卡斯蒂略。"
 argdem.7.t: "阿根廷选举日"
 argdem.7.d: "庇隆主义者的强力推动使选举成为民主联盟和多明戈·庇隆间的激烈竞争。工会的支持和工人阶级不断增长的不满情绪，使他近年来声望大增，成为政党主席。然而，许多人担心庇隆与军方的关系会导致军政府和拉米雷斯时代的重演。"
 argdem.7.a: "庇隆成为总统。"
 argdem.7.b: "埃尔皮迪奥·冈萨雷斯成为总统。"
 argdem.7.c: "何塞·帕斯夸尔·坦博里尼成为总统"
 argdem.7.e: "罗伯斯蒂亚诺·佩特伦·科斯塔成为总统。"
 argdem.7.f: "尼古拉斯·雷佩托成为总统。"
 argdem.71.t: "阿根廷选举日"
 argdem.71.d: "庇隆主义者的强力推动使选举成为民主联盟和多明戈·庇隆间的激烈竞争。工会的支持和工人阶级不断增长的不满情绪，使他近年来声望大增，成为政党主席。然而，许多人担心庇隆与军方的关系会导致军政府和拉米雷斯时代的重演。"
 argdem.71.a: "庇隆成为总统。"
 argdem.71.b: "阿图罗·弗朗迪西成为总统。"
 argdem.71.c: "何塞·帕斯夸尔·坦博里尼成为总统"
 argdem.71.e: "里卡多·巴尔文成为总统。"
 argdem.71.f: "阿莉西亚·莫罗·德·胡斯托成为总统。"
 argdem.8.t: "与巴塔哥尼亚工人阵线谈判"
 argdem.8.d: "阿根廷政府迫切希望在不进一步流血的情况下解决巴塔哥尼亚工人阵线危机，并在人民的授权下制订了和平收复叛乱省份的计划。向叛军做出让步是必要的，但布宜诺斯艾利斯政府相信，南方的反政府武装也愿意结束敌对状态。军队指挥官们正密切关注着事态发展，但若无必要则绝不干涉，他们仍谨记着拉米雷斯总统的垮台。"
 argdem.8.a: "给他们一个无法拒绝的提议！"
 argdem.9.t: "布宜诺斯艾利斯伸出橄榄枝"
 argdem.9.d: "阿根廷不愿在与我们新生国家的冲突中进一步流血，其民选政府提议两国和平再统一。布宜诺斯艾利斯愿意作出让步，并致力于解决国内的社会不平等问题，他们已提出立即结束敌对状态，如果我们接受的话。"
 argdem.9.a: "接受提议。"
 argdem.9.b: "他们的让步不够！"
 argdem.10.t: "巴塔哥尼亚工人阵线接受再统一！"
 argdem.10.d: "分离十余年，巴塔哥尼亚和布宜诺斯艾利斯的阿根廷公民终于重新团聚。两面旗帜在布宜诺斯艾利斯最后一次象征性地升起，此后巴塔哥尼亚工人阵线将移交所有权力给中央政府。未来的道路不会一帆风顺，劳工冲突仍随处可见，但在这个饱受恐怖与战争蹂躏的世界上，这是和平与稳定的凯旋。"
 argdem.10.a: "阿根廷万岁！"
 argdem.11.t: "巴塔哥尼亚工人阵线反对再统一！"
 argdem.11.d: "令人惊讶的是，巴塔哥尼亚工人阵线政府否认了我们的提议，称其为对革命的背叛和试图压制反对派的不良企图。他们再次向我们施压，要求我们接受这一现实：巴塔哥尼亚不会投降，直到最后一位革命者为祖国倒下！"
 argdem.11.a: "看来“工人阵线”不过是战争贩子和共和国的叛徒罢了！"
 argdem.12.t: "全国军事宣传浪潮"
 argdem.12.d: "军事宣传可能因受到所谓“民主”政权未能如其承诺解决巴塔哥尼亚工人阵线危机的刺激而扩大，要求军队加快速度，用武力镇压叛乱。目前尚不清楚这些宣传材料是否为军方官员所发布，但拉米雷斯将军否认对目前局势负有任何责任，尽管他证实政府应迅速对危机采取行动，否则就会被其他人所替代。"
 argdem.12.a: "政府再次躁动起来。"
 argdem.13.t: "反对派发起不信任投票！"
 argdem.13.d: "随着舆论对巴塔哥尼亚进行严厉军事干涉的呼声日益高涨，反对派于今早对现任政府提出不信任投票，要求总统下台并尽快举行新的选举。这对现任政府来说不是好事，他们没能与巴塔哥尼亚工人阵线达成协议，也没能打击军国主义，其声望一落千丈，且没有明确的解决方案，在局势恶化前下台可能是明智的。"
 argdem.13.a: "投票失败！"
 argdem.13.b: "投票失败！"
 argdem.14.t: "拉米雷斯干涉！"
 argdem.14.d: "内阁内部的持续斗争，维持联合政府存续的谈判失败，以及南方边境日益增长的威胁，最终促使拉米雷斯卷土重来，罢免了政府。他称将权力交还人民是多年来最糟糕的决定，并坚定地恢复了对国家的控制，承诺立即干涉巴塔哥尼亚工人阵线和镇压阿根廷国内的捣乱分子。"
 argdem.14.a: "为拉米雷斯总统三呼万岁！"
 argdem.15.t: "选举临近"
 argdem.15.d: "由于年轻的联合政府无力统治国家，并被不信任投票成功罢免，新的选举被制定出来以决定下一任总统。然而军方对另一场公开选举不感兴趣，他们宁愿影响选举结果以使自己治国。作为推翻卡莱斯暴政的人民解放者，拉米雷斯将在军队的支持下参与选举并轻易取胜。"
 argdem.15.a: "选举结果不应被篡改！"
 argdem.15.b: "我们的公民正在陷入绝望，他们需要一位强大的守护神。"
 argdem.16.t: "拉米雷斯赢得压倒性胜利！"
 argdem.16.d: "拉米雷斯将军的强力一击，他那无与伦比的个人魅力和凝视未来的坚定目光，为他带来了今日的压倒性胜利，胜过了其他候选人……国家电视台如是报道。事实上只有小部分民众支持这位将军，而民主联盟应该能获得全面胜利。其他政党已提出上诉，但似乎已经在邮件中遗失或遭最高法院拒绝受理了。"
 argdem.16.a: "拉米雷斯万岁。"
 argdem.17.t: "阿根廷选举日"
 argdem.17.d: "自从军队接管国家以来，布宜诺斯艾利斯的局势因第二次自由选举而再度紧张，这次选举离上次是那么近。随着公众对民主体制日渐丧失信心，我们需要一位有强大说服力的总统来阻止极端分子夺权。所有政党的民调都很好，但三位主要竞争者已在激进公民联盟、右翼激进公民联盟和民主国家党中出现。随着最后的投票站关闭，结果显示胜利属于……"
 argdem.17.a: "马塞洛·德·阿尔韦亚尔。"
 argdem.17.b: "何塞·帕斯夸尔·坦博里尼。"
 argdem.17.c: "罗武斯蒂亚诺·帕特龙·科斯塔斯。"
 ARG_manuel_carles: "曼努埃尔·卡莱斯"
 ARG_manuel_carles_leader_desc: "曼努埃尔·卡莱斯的政治生涯始于1891年，他加入激进公民联盟的那一年。他在加入联盟后迅速平步青云并在1918年被任命为萨尔塔省的“干预者”。卡莱斯出任“干预者”的经历让他积累了大量实战经验并让他有机会在“国家军事学院”和“高等战争学院”中担任教职。\n\n1919年时，一批准军事志愿者派去镇压英资工厂工人的抗议，而卡莱斯则被任命为这批志愿者的指挥官之一。这批自称为“阿根廷爱国联盟”的人夺去了上百位罢工工人的性命。在1921年和1922年的巴塔哥尼亚叛乱时期，爱国联盟部队亦对巴塔哥尼亚和布宜诺斯艾利斯的总罢工参与者犯下了令人发指的暴行。这位本来温和的理想主义者从此变为了一位铁石心肠的冷酷政客、一位见不得祖国有一丁点左的极端民族主义者。\n\n在1926年时，卡莱斯在布宜诺斯艾利斯的巴勒莫大街上被一位无政府主义者枪击，但幸免于难。他曾在乌里布鲁的1930年政变中积极出力，但乌里布鲁的独裁军政府在他于1932年死后分崩离析。属于激进公民联盟的胡利奥·罗加其后在一场政坛恶斗中脱颖而出，成为国家领袖。由于罗加与巴塔哥尼亚方面和谈的尝试引起了国内民愤，卡莱斯于是顺应时势，联同联盟、海军以及部份陆军军官于1935年12月24日发动政变并占领首都。\n\n卡莱斯的所面对的局面与1930年时的乌里布鲁迥然不同：对罗加的自由化努力喜闻乐见的阿根廷人民并不完全支持卡莱斯。这无疑会令卡莱斯和新军政府在政变后掌控全国的工作变得艰难险阻。卡莱斯能否巩固权力宝座、实现让阿根廷走上繁荣与扩张之路的承诺仍然是未知之数……"
 ARG_juan_domingo_peron: "胡安·多明戈·庇隆"
 ARG_juan_domingo_peron_leader_desc: "胡安·多明戈·庇隆，成长于巴塔哥尼亚农村地区。凭着其祖父密友，安东尼奥·M·席尔瓦博士的奖学金，他于1911年进入国家军事学院就读。于军校就读期间，他拿到了全国击剑锦标赛的冠军，成为了寡头统治阶级中的名人之一，不过庇隆并未获得任何的政治地位。然而，巴塔哥尼亚革命阵线的成立改变了一切，这引发了庇隆对政治的极大关心。于欧洲短游后不久，庇隆改变了以往对政治不问不顾的观点，他带着一颗帮助国内工人和带领国家走向新高度的炽热心脏，回到了其祖国阿根廷。然而如今，随着众多下层阶级、工会组织乃至寡头集团开始垂涎庇隆的统治权，庇隆能否真正实现他的承诺，还是一个未知数……"
 ARG_juan_domingo_peron_desc_body: "§g多亏其祖父的密友安东尼奥·M·席尔瓦博士的奖学金，庇隆于1911年进入“国家军事学院”(Colegio Militar de la Nación)。他于1918年赢得全国击剑锦标赛冠军，并为军队写了几篇关于体育的文章。他于1926年进入“高等战争学校”(Escuela Superior de Guerra)。在这所学校的几年中，他写了几本关于阿根廷国内外军事史的书，包括对世界大战期间东线战场的详细分析。由于他的工作，他被指定为军校的历史教师，并以其有关军事理论和历史的文学作品稳步升衔。§!\n\n§Y重要信息：“统一军官团”的一员。"
 ARG_juan_domingo_peron_commander_desc: "§Y陆军将领介绍\n生于：§!§g1895年10月8日；阿根廷、布宜诺斯艾利斯省洛沃斯§!\n§Y军旅生涯：§!$ARG_juan_domingo_peron_desc_body$"
 ARG_juan_domingo_peron_advisor_desc: "§Y顾问介绍\n生于：§!§g1895年10月8日；阿根廷、布宜诺斯艾利斯省洛沃斯§!\n§Y政治生涯：§!$ARG_juan_domingo_peron_desc_body$"
 ARG_pedro_pablo_ramirez: "佩德罗·巴勃罗·拉米雷斯"
 ARG_pedro_pablo_ramirez_leader_desc: "佩德罗·巴勃罗·拉米雷斯在年纪轻轻时就已经是军校学员了，他甚至还曾在德军中服役至1913年。他是乌里布鲁于1930年政变的积极参与者之一，并且在乌里布鲁于1932年去世前一直担任参谋部情处处长。拉米雷斯的儿子是统一军官团的创始人之一，他本人与该组织亦有紧密联系。故此，他在军政两界都可谓是宾朋满座，这些人脉在有需要时可以大派用场。\n\n如今，拉米雷斯已经成功成为了阿根廷的新独裁者，他将会以铁腕统治阿根廷，并将自己对纪律、爱国主义及天主教信仰的信念灌溉到社会之中。然而，要是拉米雷斯背叛了他的爱国主义和“中立”立场的话，统一军官团仍有足够的力量让他下野……"
 ARG_pedro_pablo_ramirez_commander_desc: "§Y陆军将领介绍\n生于：§!§g1884年1月30日；阿根廷、恩特雷里奥斯省拉巴斯§!\n§Y军旅生涯：§!§g佩德罗·巴勃罗·拉米雷斯于1904年作为少尉毕业于阿根廷军事学院，并于1910年晋升为骑兵中尉。他曾到德国的战争学院(Kriegsakademie)进修并在1911年到1913年间作为德军中尉服役。拉米雷斯在1922年巴塔哥尼亚叛乱期间参与过一场以失败告终的战役。此后，拉米雷斯一直在参谋部工作并于1930年成为参谋部情报处处长。这位材优干济且训练有素的军官曾积极协助筹备乌里武鲁的1930年政变，但拉米雷斯在乌里武鲁于1932年死后并未被清算，反而得以继续留在参谋部。他那传统的拉丁天主教观念与阿根廷采用自1853年宪法的世俗主义方针格格不入。§!\n\n§Y重要信息：拉米雷斯与“统一军官团”，一个其子埃米利奥·拉米雷斯有份创立的组织，有密切关系。"
 ARG_roberto_ortiz: "罗伯托·M·奥尔蒂斯"
 ARG_roberto_ortiz_leader_desc: "罗伯特·马塞利诺·奥尔蒂斯曾在布宜诺斯艾利斯大学学医，但是在学生中心爆发罢工后医学部便关闭了，因此他只能改行学习法学。此后他加入了激进公民联盟，并参加了最后落得失败下场的1905年革命。当激进公民联盟开始崩溃时，他加入了反个人主义激进公民联盟，并成为了马塞洛·德·阿尔韦亚尔手下的公共工程部长。\n\n尽管他支持民主，但他也支持了乌里布鲁的政变，可是他又厌恶乌里布鲁的经济政策，当卡莱斯发动政变后，奥尔蒂斯相信，阿根廷的民主政权若是想生存下去，阿根廷必须要根除腐败问题，在玫瑰宫，他将竭尽全力发展民主，并在必要时刻出手干预腐败。"
 ARG_alicia_moreau: "阿莉西亚·莫罗·德·胡斯托"
 ARG_alicia_moreau_leader_desc: "阿莉西亚·莫罗·德·胡斯托1885年生于英国伦敦，她的父亲阿曼德·莫罗曾是1871年的巴黎公社起义的参与者。1890年她的家庭被迫迁往阿根廷。她在学校中结识了伦理学师范教授伊波利托·伊里戈延，两人的关系很好，而在伊里戈延的鼓励下，在1906年，阿莉西亚组建了阿根廷女权运动，并加入了阿根廷社会党，1907年她进入了布宜诺斯艾利斯大学的医学系读书，并在数年后毕业成为医生。\n\n然而，世界大战的到来和无政府主义者的暴动，让她与激进的乌加特派划清了界限。当红色恐慌席卷全国，阿莉西亚被迫转入地下，直到最近才开始抛头露面，作为民主与和平的捍卫者，新成为国家元首的她，定将竭尽全力的将阿根廷建设为一个崭新而平等的和平之国。"
 ARG_jose_tamborini: "何塞·P·坦博里尼"
 ARG_jose_tamborini_leader_desc: "何塞·帕斯卡·坦博里尼还在读高中时就加入了激进公民联盟。他是瓦莱塞车间的工人与国家当局之间的调解人之一，在那里他没能完成任务，结果导致了过后不久便发生了“悲惨一周”事件。而伊里戈延的专制更让公民联盟的处境更加雪上加霜。\n\n坦博里尼在马塞洛·阿尔维亚尔总统任期内担任内政部长。在1935年，他当选议员，并借着他的政治经验成为总统。若他能够成为国家元首，他将执行1891年“公民联盟”创始人莱安德罗·N·阿莱姆为阿根廷所绘下的蓝图，一劳永逸地根除阿根廷的腐败问题。"
 ARG_robustiano_costas: "罗武斯蒂亚诺·帕特龙·科斯塔斯"
 ARG_robustiano_costas_leader_desc: "罗布斯蒂亚诺·帕特隆·科斯塔斯在1895年从高中毕业，1900年，他从布宜诺斯艾利斯法学院毕业，成为法学博士，而这也是他父亲的遗愿。罗布斯蒂亚诺在之后接管了他父亲的公司“兄弟企业(Patrón Hermanos)”，随后继续在萨尔塔从政，并在1913年到1916年担任当地省长，在他的治下，萨尔塔省政府政治稳定且经济发展平稳，还成为了首批采用萨恩斯·佩尼亚法(Saenz Peña law)的省份之一\n\n1932年，在乌里布鲁过世后，为了拿下大选，他与其他的领袖们联合组成了新政党“国家民主党”，并当选为党魁。凭他的资本家经验、理财能力和妥协技巧，阿根廷必将迈入一个经济繁荣的新时代。"
 ARG_nicolas_repetto: "尼古拉斯·雷佩托"
 ARG_nicolas_repetto_leader_desc: "尼古拉斯·雷佩托毕业于布宜诺斯艾利斯大学医学系并成为了外科医生，他曾在欧洲实习至1897年，并在此期间积攒下了丰富的外科手术经验。他在年少时就已经热衷于参加各种政治活动并参加了1890年的“公园革命”。其后他和胡安·B·胡斯托共同开办了人民日报(Diario del Pueblo)，成为阿根廷首批社会主义报章之一。在1900年时，雷佩托决定加入胡斯托曾协助成立的“社会党”(Partido Socialista)，二人其后又在1905年同共成立了“人民之家”(El Hogar Obrero)合作社。\n\n雷佩托在罗克·萨恩斯·佩尼亚法通过后的1912年大选中获得了48778票并成功当选为代表布宜诺斯艾利斯市的众议员。他在1913年7月21日正式上任后一方面积极为家庭农场提供援助，另一方面又积极揭露阿根廷北部种植园工人那骇人的工作环境。\n\n由于1920年至1922年的巴塔哥尼亚叛乱，雷佩托与其他工团主义及共产主义领袖一同坐船逃到了马德林港，从阿根廷中分裂出来的新生巴塔哥尼亚国首都。雷佩托至此仍是社会党，或者说阿根廷地区工人联合会(FORA)的其中一员。而FORA则成为了巴塔哥尼亚工人阵线三大派系之一。\n\n在胡安·B·胡斯托死后，雷佩托成为了社会党毫无争议的领导人。社会党的立场比工团主义者要更加温和，但他们未能赢得1932年的全国大选。现在雷佩托已经成为了总统，他将努力带领阿根廷摆脱的剥削吃人的过去，并走向一个更为美好且平等的未来。"
 ARG_hipolito_yrigoyen: "伊波利托·伊里戈延"
 ARG_hipolito_yrigoyen_leader_desc: "胡安·伊波利托·德尔萨格拉多·科拉松·德·赫苏斯·伊里戈延在高中毕业后帮助阿莱姆建立了公民联盟，而他的政治生涯也就此开始，当罗加总统的政权崩溃时，他帮助他的叔叔阿莱姆加入了激进公民联盟。伊里戈延在党内一路扶摇直上，并成为了阿莱姆叔叔的得力干将。但是阿莱姆的自杀导致公民联盟的形势急转直下，而伊里戈延也受此影响，在1904年前不问政事，并辞职去当了教师。\n\n而他在1904年重回政坛，重组了激进公民联盟，他的朋友罗克·萨恩斯·佩尼亚借此在1910年成为了总统，而伊里戈延自己也在1916年-1922年期间就任总统。他试图让阿根廷选举正常化，并实行了逐步改革政策，他甚至成功干预了受富豪控制的省份，就连工人阶级也因此受益，并开始和罢工者对话，但来自英国的压力迫使他开始镇压工人。“悲剧一周”(Semana Tragica)也就此发生，并促成了日后巴塔哥尼亚工人阵线的诞生。\n\n他日益专制的统治让激进公民联盟饱受派系斗争之苦，并导致反个人主义激进公民联盟出走。而他对军队和地头蛇们的打压也使得乌里布鲁在1930年发动了政变，他被关入大牢，禁止参政。尽管他的生命即将走到尽头，但他还是希望能够完成他自1928年开始实施的改革，实现阿莱姆叔叔建立一个强大而民主的阿根廷的遗愿。"
 ARG_jose_peter: "何塞·彼得"
 ARG_jose_peter_leader_desc: "何塞·彼得与不少来自农村的高乔人一样，被迫来大城市打工，所谓的来大城市打工，也就是在1923年来泽拉特生活，他首次参政是在1927年，加入了泽拉特冷库工会(Sindicato de Frigorificos de Zarate)，并和贝里索和泽拉特的工会一起合作创立了肉类产业工人工会(Federación Obreros de la Industria de la Carne)。\n\n当乌里布鲁上台时，他发动了一次成功的罢工，并迫使泽拉特水运公司(River Plate de Zarate)向工人支付了拖欠了两个月的工资，在那之后就被押入乌斯怀亚监狱。而如今他重获自由，并控制了阿根廷，他下定决心一定要为无产阶级伸张正义，让工人们再不受资产阶级的压迫。"
 ARG_angel_borlenghi: "安赫尔·博伦吉"
 ARG_angel_borlenghi_leader_desc: "安赫尔·博伦吉在年轻时就和庞贝亚的社会主义者一起活动，并在到了入会年龄后加入了产业工人工会(Gremio de Empleados de Comercio)和社会党，和社会党的高层领导不同，博伦吉很喜欢亲自下基层和工人们交流，这也让他在工会中很受欢迎。虽然他在中央总工会(Central General del Trabajo)中表现出色，但是在社会党中始终未能高升。\n\n在乌里布鲁政变后，无政府主义者、工团主义者和社会主义者很快便遭到了镇压，他被押入了乌斯怀亚监狱关入大牢。而如今他自由了，身在玫瑰宫的他，决定发动工会，在工人的支持下，带领阿根廷走向更好的明天。"
 ARG_arturo_frondizi: "阿图罗·弗朗迪西"
 ARG_arturo_frondizi_leader_desc: "当伊里戈延拿下总统宝座后，阿图罗·弗朗迪西是激进公民联盟的坚定支持者和民主的捍卫者，但是他拒绝参加任何政治活动。而乌里布鲁政变改变了他对民主的看法，当得知乌里布鲁会为自己颁奖时，弗朗迪西断然拒绝出席他的法学颁奖殿里。\n\n1931年，弗朗迪西在一次民主示威中被捕，也就是这次被捕让他决定弃文从政。1932年底，他又在另一次示威中被捕，并在获释后参加了激进公民联盟。\n\n之后，他便卷入了公民联盟的宗派斗争中，弗朗迪西认为马塞洛·德·阿尔韦亚尔的政策过于保守，而他也做出了承诺，他将为阿根廷带来更多进步主义改革，并再度采用伊里戈延的经济政策。如今他稳坐玫瑰宫，不晓得他能否言而有信。"
 ARG_ricardo_balbin: "里卡多·巴尔文"
 ARG_ricardo_balbin_leader_desc: "当1922年里卡多·巴尔文18岁时，他加入了激进公民联盟，并搬到了拉普拉塔，他在当地参政，并进入了拉普拉塔大学国立大学深造，并最终成为了一名律师。然而，在1927年后，他再也没有用过“律师”这个身份，因为他已经决定投身政治。\n\n原定他将在1932年到1940年期间担任拉普拉塔议员，但是他谴责地方政府的欺诈行为导致他被迫辞职。在那之后他选择推出激进公民联盟，并加入了更温和的国家民主党，他作出承诺，他将终结困扰阿根廷多年的腐败现象，并为阿根廷带来一个繁荣的新时代。"
 ARG_edelmiro_julian_farrell: "埃德尔米罗·胡利安·法雷利"
 ARG_edelmiro_julian_farrell_leader_desc: "艾德米罗·朱利安·法雷尔是爱尔兰移民的后裔，他在1907年于军校毕业。他的军事才华和个人魅力无可置疑，可是他对政治一窍不通。在拉米雷斯倒台后，法雷尔成为了总统，不过他只是被统一军官团推到明面上的工具而已。政治工作都说是由他的副总统胡安·多明戈·庇隆处理，法雷尔能做的仅仅是在公共场合露面和在政府公文上签上统一军官团的大名。"
 ARG_Edelmiro_Julian_Farrell_commander_desc: "§Y陆军将领介绍\n生于：§!§g1918年2月12日；阿根廷、布宜诺斯艾利斯省阿韦亚内达§!\n§Y军旅生涯：§!§g法雷尔出生于爱尔兰移民家庭，1908年从军事学校毕业，成为一名步兵少尉。1924年，他自愿前往意大利共和国参加一个登山交流项目，并在阿尔卑斯山上学到了许多不对称战争的技巧。他的服役表现十分出色，特别是他跟“安第斯山地部队”演习时的表现。他的部队很喜欢他，甚至称他为“教父上校法雷尔”，尽管他已经当上了将军。§!\n\n§Y重要信息：“统一军官团”的一员。"
 ARG_marcelo_alvear: "马塞洛·T·阿尔韦亚尔"
 ARG_marcelo_alvear_leader_desc: "马塞洛·T·德·阿尔韦亚尔在年纪轻轻时就已经开始参加政治活动了，他曾在佛罗里达花园中组织过一次集会，那次集最终演变为了“公园革命”。阿尔韦亚尔其后成为了莱安德罗·N·阿莱姆的秘书并在后者自杀前一直为他效忠。在阿莱姆身亡后，他前往法国并在此段时间里结婚。尽管阿尔韦亚尔当时人在国外，但他被还是被选为了1912年至1916年的众议员，因此他被迫在萨恩斯·佩尼亚主政期间回国。他其后成为了阿根廷驻法国大使，并曾为建设医院而慷慨解囊。\n\n由于巴塔哥尼亚在1916年至1922年伊波利托·伊里戈延那混乱不堪的任期期间分离，马塞洛·T·德·阿尔韦亚尔取代伊里戈延成为激进公民联盟在1922年大选的侯选人代表并胜利当选总统。正在缓慢改善的阿根廷经济在不列颠爆发革命并引发1925年4月的纽约股市崩溃后戛然而止。尽管如此，阿尔韦亚尔还是成功透过指派海军占领福克兰群岛和南乔治亚岛这两片与英国有主权争议的领土以扭转局势。此举有效地重振了国民对政府的信心并提升了全国士气，但同时也令早前在1920-1922年间巴塔哥尼亚叛乱中吃瘪受辱的陆军变得愈发激进，因为他们现在只能站在海军威风的影子之下了。阿尔韦亚尔曾尝试透过改善劳工权益以削弱巴塔哥尼亚在阿根廷的影响力，但他那受军国主义思想影响的部下让他整体上仍对巴塔哥尼亚工人阵线持强硬态度。阿尔韦亚尔和前任总统伊里戈延一样曾尝试干预那些选举被地方权贵所操纵的省份，但他的手段反而加深了激进公民联盟(UCR)和反个人主义激进公民联盟(UCRA)的分化程度。话虽如此，他那进步主义的社会、教育和经济改革都在阿根廷人民心目留下了很好的印象。而现在，阿尔韦亚尔成功再度当选总统，他将会重新规划并尝试再次推行他上个任期时的改革。"
 ARG_miguel_de_andrea: "米格尔·德·安德烈亚"
 ARG_miguel_de_andrea_leader_desc: "米格尔·德·安德烈亚政治生涯自他在1899年被拉普拉塔主教胡安·特雷罗授予圣职开始。他在教会中一路高升，并最终成为圣米格尔大教堂德首席神父，在基督教社会工会德创始人费德里科·格罗特死后，米格尔·德·安德烈亚接任主席一职，与前任不同的是，安德里亚强硬的反对布宜诺斯艾利斯日益壮大的无政府分子，而他也发现自己与爱国联盟有不少共同点，并开始参加后者的机会并接触他们的成员。\n\n但是，他又发现自己和爱国联盟的观点又不是完全一致，他发现自己跟葡萄牙整合主义者要更合得来，后者的反自由主义、原教旨天主教和法团主义观点很讨安德里亚的喜欢。他最开始对巴西的整合主义者持怀疑态度，但当爱国联盟即将倒台之时，他迅速抛弃了爱国联盟，并开始和巴西教会联系，以示对巴西皇帝的忠诚。鉴于没有任何军队或政府高官愿意与巴西人合作，米格尔最终被选为整合运动的阿根廷代理人，他将掌控阿根廷，直到阿根廷能够建立起一个稳定的整合主义政府。米格尔相信，整合主义定能将人们对上帝、教会与政府的信仰从下贱的工人那里夺回。"
 ARG_agustin_pedro_justo: "阿古斯丁·P·胡斯托"
 ARG_agustin_pedro_justo_leader_desc: "§Y陆军将领介绍\n生于：§!§g1876年2月26日；阿根廷、恩特雷里奥斯省乌拉圭河畔康塞普西翁§!\n§Y军旅生涯：§!§g阿古斯丁·胡斯托十一岁时去了一所军校，在那里他加入了炮兵部队。作为一名士官生，他和许多其它学生以及激进公民联盟成员一起，参加了要求更多民主代表和结束阿根廷选举欺诈行为的“公园革命”(Revolucion del Parque)。他在被捕后获得赦免，于1892年以少尉军衔毕业，并继续与诸多他在“公园革命”期间认识的激进公民联盟成员保持着联系。在未退出军旅生涯的情况下，他开始在布宜诺斯艾利斯大学学习工程学，于1904年成为一名军事工程师。他于1915年被任命为“埃尔帕洛马”(El Palomar)军校的校长，于1922年经由其在反个人主义激进公民联盟的关系被任命为战争部长。他参加了1930年乌里武鲁推翻伊里戈延的政变，此后仍是一位在军队中有影响力的人物，军队中的许多人都很尊敬他，因为他仍是少数希望军队远离政治舞台的军官之一。§!\n\n§Y重要信息：他的儿子利沃里奥在巴塔哥尼亚工人阵线发动叛乱时投靠了他们。显然他爱其国亦爱其子，但他的选择仍是未知数。据传其为“统一军官团”的一员，但尚未发现确凿证据支持这一说法。"
 ARG_juan_pistarini: "胡安·皮斯塔里尼"
 ARG_juan_pistarini_commander_desc: "§Y陆军将领介绍\n生于：§!§g1882年12月23日；阿根廷、拉潘帕省维多利卡§!\n§Y军旅生涯：§!§g皮斯塔里尼出生于意大利移民家庭，在1895年加入了军校。尽管军官团中普遍存在对意大利移民的偏见，他仍以班里最优秀的学生之一毕业。他后来去欧洲学习工程学，并于毕业后回到阿根廷继续其军旅生涯。他的军衔晋升平步青云，1921年其达到少校军衔，现在已成为一名将军。他被送往德国确保军火交易，并因精通德语而给德国政府官员留下了好印象，导致其晋升和进一步周游世界，使其得以掌握军事突破和发展的第一手经验，无论是理论上还是演习实践上的。他于1934年被任命为全国最大的军事基地——“五月营地”(Campo de Mayo)的驻防司令官。凭着其工程学知识和对环境的关心，他在里基耶里将军的帮助下设法于基地周围种植了一百万棵树。"
 ARG_pedro_eugenio_aramburu: "佩德罗·欧亨尼奥·阿兰布鲁"
 ARG_pedro_eugenio_aramburu_commander_desc: "§Y陆军将领介绍\n生于：§!§g1903年5月21日；阿根廷、科尔多瓦省里奥夸托§!\n§Y军旅生涯：§!§g阿兰布鲁高中一毕业就去了军校，1922年便获得了少尉军衔。他在对巴塔哥尼亚工人阵线叛乱组织的镇压中扮演的角色让其在军队中获得了更多尊重，使其获得了将军军衔，同时也授予了其很多步兵作战经验。"
 ARG_enrique_mosconi: "恩里克·莫斯科尼"
 ARG_enrique_mosconi_desc_body: "§g莫斯科尼出生于半爱尔兰半意大利移民家庭，在其小学毕业后进入军校，并于1894年以少尉军衔毕业，那时他只有17岁。他的任务是管理里奥夸托第7步兵团，在那里他开始撰写《步兵作战守则》(Reglamento para la Infanteria en Camapaña)，这是一本详述爆炸物处理和简易桥梁建造的手册。他的工作让其得以晋升，并被送回布宜诺斯艾利斯，开始在布宜诺斯艾利斯大学学习工程学。他于1908年赴意大利、比利时和德国参加了一个研究生委员会，并在那里加入了陆军风暴突击队，更准确地说是“威斯特伐利亚第10营”，同时获得了夏洛滕堡炮兵工程高等学校的博士学位。他于1914年12月世界大战爆发后永久回到阿根廷。他于1922年被任命为国家石油公司(YPF)的总干事，对外国公司开采阿根廷石油深恶痛绝，并于此后收集了大量有关石油利用的知识。"
 ARG_enrique_mosconi_commander_desc: "§Y陆军将领介绍\n生于：§!§g1877年2月21日；阿根廷、布宜诺斯艾利斯自治市§!\n§Y军旅生涯：§!$ARG_enrique_mosconi_desc_body$"
 ARG_enrique_mosconi_advisor_desc: "§Y顾问介绍\n生于：§!§g1877年2月21日；阿根廷、布宜诺斯艾利斯自治市§!\n§Y政治生涯：§!$ARG_enrique_mosconi_desc_body$"
 ARG_manuel_savio: "曼努埃尔·萨维奥"
 ARG_manuel_savio_desc_body: "§g萨尔维奥于1909年进入军校，1910年以少尉军衔毕业。他于1915年晋升为中尉，1920年晋升为上尉。他于1931年以工程师的身份毕业，并于最近获得了将军军衔。他于过去几年间专门从事重工业的运作。§!\n\n§Y重要信息：下一任国营兵工厂总干事的首要人选。"
 ARG_manuel_savio_commander_desc: "§Y陆军将领介绍\n生于：§!§g1892年3月15日；阿根廷、布宜诺斯艾利斯省大布宜诺斯艾利斯§!\n§Y军旅生涯：§!$ARG_manuel_savio_desc_body$"
 ARG_manuel_savio_advisor_desc: "§Y顾问介绍\n生于：§!§g1892年3月15日；阿根廷、布宜诺斯艾利斯省大布宜诺斯艾利斯§!\n§Y政治生涯：§!$ARG_manuel_savio_desc_body$"
 ARG_humberto_sosa_molina: "温贝托·索萨·莫利纳"
 ARG_humberto_sosa_molina_commander_desc: "§Y陆军将领介绍\n生于：§!§g1893年12月25日；阿根廷、门多萨省瓜伊马伦§!\n§Y军旅生涯：§!§g温贝托于1909年加入一所军校，并于1912年毕业。到1927年，他已成为一名上尉，并在军校和其他军事机构担任教官。由于参与遏制南方巴塔哥尼亚工人阵线的攻击，他成功晋升为将军。§!\n\n§Y重要信息：据信其为“统一军官团”的一员，但尚未发现确凿证据。"
 ARG_arturo_rawson: "阿图罗·罗森"
 ARG_arturo_rawson_commander_desc: "§Y陆军将领介绍\n生于：§!§g1885年6月4日；阿根廷、圣地亚哥德尔埃斯特罗省圣地亚哥德尔埃斯特罗§!\n§Y军旅生涯：§!§g阿图罗于1903年进入军队，在那里他成为一名骑兵军官，并于1905年毕业。1923年，一些托巴部落的土著攻击了新皮科马约要塞(Nuevo Pilcomayo)，给守卫造成了重大伤亡。由于被派去讨伐那些土著并取得成功，罗森获得了实战经验。他还在查科战争期间被派去玻利维亚担任军事顾问。§!\n\n§Y重要信息：“统一军官团”的一员。"
 ARG_bernardo_alberte: "贝尔纳多·阿尔韦特"
 ARG_bernardo_alberte_commander_desc: "§Y陆军将领介绍\n生于：§!§g1918年11月17日；阿根廷、布宜诺斯艾利斯省阿韦亚内达§!\n§Y军旅生涯：§!§g阿尔韦特于1939年从军校毕业，是一名年轻而热情的军官。然而，由于其与社会党的联系，他不受“统一军官团”的其他成员信任，但其与庇隆将军的密切关系使其得以留在“统一军官团”的队伍中，并迅速攀上指挥系统。§!\n\n§Y重要信息：“统一军官团”的一员。与庇隆将军关系密切。"
 ARG_manuel_domecq_garcia: "曼努埃尔·多梅克·加西亚"
 ARG_manuel_domecq_garcia_desc_body: "§g曼努埃尔9岁时便在三国同盟战争中失去了双亲。他被叔叔救出，并被送到阿根廷由另一个叔叔照顾。然而，他意外地脱离了队伍并远远偏离，以致其监护人无法找到他。他在田里找到一匹巴西马，并设法骑上了它，这匹马将其带至它的骑手那里。巴西骑兵军官本想收养他，但其阿根廷舅舅——曼努埃尔·加西亚·拉莫斯及时赶到，并在军官完成文书工作前将其取回。他于1877年进入海军军事学校，并在那里以士官生身份毕业。随后他多次被派往国外监督阿根廷船只在外国的建造。他在日俄战争期间被派往日本担任观察员，并获得了军事经验。曼努埃尔是爱国联盟的创始人之一，在20年代无政府主义暴动期间向联盟分发武器。§!\n\n§Y重要信息：与爱国联盟联系很深。"
