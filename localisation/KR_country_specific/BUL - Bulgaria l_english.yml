 bulfor.21.t: "与[BUL.GetName]结盟？"
 bulfor.21.d: "在[BUL.GetName]打败了他们在巴尔干的对手后，他们希望与我国达成联盟关系，欧洲及世界上的其他地区局势紧张，他们指出我们两国间的联盟有助于互惠共赢。我们该作何回应？"
 bulfor.21.a: "当然可以！"
 bulfor.21.b: "滚！门都没有！"
 bulfor.22.t: "[From.GetNameDefCap]接受了！"
 bulfor.22.d: "好消息：[From.GetNameDef]已决定接受我们的结盟提议，他们认为当今国际局势复杂多变，建立联盟以维护两国的国家安全将有所裨益。"
 bulfor.22.a: "为我们的[From.GetAdjective]朋友干杯！"
 bulfor.23.t: "[From.GetNameDefCap]拒绝了！"
 bulfor.23.d: "惊人的消息刚刚传来：[From.GetNameDef]拒绝了我们的结盟提议，他们称现在的国际环境不适合我们间缔交盟约，现在[From.GetName]若是接受我们的结盟请求只会引来国际上的质疑。"
 bulfor.23.a: "妈的！"
 bulfor.24.t: "恢复多瑙河口委员会"
 bulfor.24.d: "按照保土互不侵犯条约的规定条件，保加利亚恢复了多瑙河口委员会，我们的代表也受邀加入委员会。尽管其他国家也收到了邀请，但只有保加利亚和奥斯曼帝国拥有对多瑙河运输业较大的干涉权——这将给我们带来巨大的红利，并使我们在黑海贸易中处于领先地位。"
 bulfor.24.a: "完美。"
 bulfor.25.t: "共同对抗贝尔格莱德"
 bulfor.25.d: "在第四次巴尔干战争中击败保加利亚后，贝尔格莱德条约将目光投向了奥地利，条约成员一直在计划对帝国发动入侵，夺走罗马尼亚族与斯拉夫人聚居的土地。我们确信如果战争来到我们必然是胜利者，但局势多变，谁都没法打包票，但最近战败的保加利亚向我们伸出了橄榄枝。\n\n保加利亚人仍然希望重建大保加利亚，他们提出我们两国间应当建立一个针对塞尔维亚和保加利亚的防御性条约，这样的话保加利亚将被纳入我们的势力范围。贝尔格莱德条约见此情形也要三思而后行。"
 bulfor.25.a: "听起来是个不错的条件。"
 bulfor.25.b: "我们对巴尔干烂摊子没兴趣。"
 bulfor.26.t: "共同对抗贝尔格莱德"
 bulfor.26.d: "在第四次巴尔干战争中击败我国后，贝尔格莱德条约将目光投向了奥地利，条约成员一直在计划对帝国发动入侵，夺走罗马尼亚族与斯拉夫人聚居的土地。我们确信如果战争来到我们必然是胜利者，但局势多变，谁都没法打包票，因此奥地利方面很欢迎我国代表团的到访。\n\n我国与奥地利帝国间已经签署了一项协议，我们和他们缔结了防御性条约，任何来自塞尔维亚或是罗马尼亚的攻击都会使条约生效。"
 bulfor.26.a: "一场外交胜利。"
 bulfor.27.t: "保加利亚成立南斯拉夫"
 bulfor.27.d: "[BUL.GetOldNameDefCap]宣称自己是巴尔干霸权，并惊人地战胜了奥地利帝国。今天在索非亚，一个新的南斯拉夫国家宣布成立，正式将塞尔维亚人、保加利亚人、克罗地亚人和斯洛文尼亚人联合进了一个国家。这个被称为“南斯拉夫”的概念已经存在了有段时间，估计这个名字将成为这个新国家的国名。\n\n伊利里亚曾经尝试过建立一个由克罗地亚人领导的类似国家。塞尔维亚在巴尔干战争中一败涂地前也有类似的打算。新生的南斯拉夫作为一个独立国家的生存能力如何还有待观察。"
 bulfor.27.a: "巴尔干的新威胁……"
 bulfor.28.t: "1904年条约"
 bulfor.28.d: "1904年，塞尔维亚和保加利亚在俄罗斯的恩威并施下签署了一系列秘密条约，谈判的重点是马其顿的划分，但也包括经济一体化的协议，例如统一两国的电报系统，建立关税同盟以及进行军事合作。然而，尽管条约得到了批准，但很快就因为两国之间的领土纠纷无法调和而作废了。对于寻求在巴尔干地区缔造太平的保加利亚政客来说，这些条约也许可以作为巴尔干国家一体化的蓝图，避免再次因为领土纠纷而诉诸战争。"
 bulfor.28.a: "我们同意续签条约。"
 bulfor.28.b: "这是什么，Bug了？反正没人会看到这个选项。"
 bulfor.29.t: "1904年条约"
 bulfor.29.d: "1904年，塞尔维亚和保加利亚在俄罗斯的恩威并施下签署了一系列秘密条约，谈判的重点是马其顿的划分，但也包括经济一体化的协议，例如统一两国的电报系统，建立关税同盟以及进行军事合作。然而，尽管条约得到了批准，但很快就因为两国之间的领土纠纷无法调和而作废了。对于寻求在巴尔干地区缔造太平的保加利亚政客来说，这些条约也许可以作为巴尔干国家一体化的蓝图，避免再次因为领土纠纷而诉诸战争。\n\n经过谈判，塞尔维亚代表团接受了条约的所有条款，两国之间也因此建立了全方位的贸易关系，经济一体化协议得到落实。"
 bulfor.29.a: "敬持久的友谊！"
 bulfor.30.t: "1904年条约"
 bulfor.30.d: "塞尔维亚拒绝批准1904年条约。"
 bulfor.30.a: "为什么啊？"
 bulfor.31.t: "巴尔干关税同盟"
 bulfor.31.d: "为了给巴尔干半岛带来长久的和平，保加利亚决定减轻巴尔干战争中战败国所背负的战争赔偿，取而代之的是加入巴尔干关税同盟的要求，这个关税同盟对标的项目是德国的中欧同盟，其目的是为了将巴尔干各国的经济整合为一个整体。我们要加入这个同盟吗？"
 bulfor.31.a: "当然。"
 bulfor.31.b: "还是别吧……"
 bulfor.32.t: "巴尔干关税同盟"
 bulfor.32.d: "[FROM.GetName]同意为了巴尔干的和平加入同盟，让毫无意义的争斗见鬼去吧，现在是共创美好未来的时候！"
 bulfor.32.a: "真棒！"
 bulfor.33.t: "巴尔干防卫同盟"
 bulfor.33.d: "巴尔干关税同盟给各个成员国都带来了好处——而现在保加利亚希望能进一步扩大同盟的规模，这其中包括一系列需要签署防卫协定，最终将巴尔干各国结成一个统一战线。联盟成员国的国防安全主要由保加利亚军队承担，这个防御性联盟的目的是为了让巴尔干各国作为一个独立地区性列强保护自身在欧洲的利益。我们要加入这个同盟吗？"
 bulfor.33.a: "当然。"
 bulfor.33.b: "还是别吧……"
 bulfor.34.t: "巴尔干防卫同盟"
 bulfor.34.d: "[FROM.GetName]同意加入巴尔干防卫同盟。我们将作为一个独立的巴尔干国家联盟傲立于欧洲，团结起来捍卫属于我们的共同利益！"
 bulfor.34.a: "真棒！"
 bulfor.35.t: "埃迪尔内条约"
 bulfor.35.d: "保加利亚军队已经占领了他们宣称的土地，我们行驶窘迫，处于劣势。也许我们现在只有将他们要的东西交给他们这一条路可走了？"
 bulfor.35.d.cairo_pact: "如今我们四面受敌，而且保加利亚军队正在向[773.GetCapitalVictoryPointName]都城迈进，我们走投无路，只有将他们要求的土地全数割让才能让他们放过我们，也只有这样我们才把重兵集中在南方战线。"
 bulfor.35.a: "我们迟早会杀回去！"
 bulfor.35.b: "帝国绝不向巴尔干蛮子低头！"
 bulfor.36.t: "埃迪尔内条约"
 bulfor.36.d: "我们已经逼得[From.GetAdjective]束手就擒，他们已经选择投降并悉数割让我们要求的领土。"
 bulfor.36.d.cairo_pact: "奥斯曼帝国已经被中东战场的泥沼拖垮，他们已经明白他们无法在对抗开罗条约与我们双线作战，因此奥斯曼帝国向我们提议：如果我们肯退出战争，就把我们宣称的他国领土割让予我们。在奥斯曼帝国在中东翻盘之前接受他们的提议无疑是明智之举。"
 bulfor.36.a: "我们接受条约。"
 bulfor.36.b: "我们要把土耳其人彻底逐出巴尔干！"
 bulfor.37.t: "保加利亚回绝和谈"
 bulfor.37.d: "保加利亚自认已经在战场上压制住了我们，他们以为能够从我们这里夺取更多领土，因此他们回绝了我们的停战协议，还号称要将战争继续到他们取得了所有他们想要的战果为止。"
 bulfor.37.a: "放马过来！"
 bulfor.38.t: "希腊陷入内战"
 bulfor.38.d: "希腊已然为内战所困，无疑是我们军队造成的惨烈破坏引起了这场纷争。\n\n希腊叛军一方和我们并没有什么龃龉，不过在希腊人自相残杀顾不上我们之际重拳出击夺回失地肯定是天赐良机。只要他们还在内斗，那么我们的活儿就好干得多了。"
 bulfor.38.a: "分而治之！"
 bulfor.38.b: "他们人数太多了……"
 bulgariaflavour.1.t: "见义勇为的皇储！"
 bulgariaflavour.1.d: "瓦尔纳报纸报道了一则令人赞叹不已的故事：那就是我们的皇储殿下见义勇为的故事，当时殿下在城市外的海滩度假区视察时听到了从远方传来的呼救声。作为游泳狂热爱好者，殿下急忙去亲自察看情况。几分钟后，殿下拉着六位公民返回了岸边，当时这六位公民差点溺死水中，而殿下在最关键的时候伸出了援手。\n\n这不是鲍里斯殿下第一次因为见义勇为出现在大众的视野中，几乎每个保加利亚村庄都有过关于“人民皇储”的故事，1934年，殿下在没有任何守卫的情况下帮助了自己视察时所乘坐的列车车组，殿下控制了在行驶中的列车厢里蔓延的火情，并最终让列车安全停车。而这则来自瓦尔纳的故事让大家对皇储的印象更加深刻了。"
 bulgariaflavour.1.a: "为鲍里斯皇储欢呼！"
 bulgariaflavour.1.b: "这故事瞎编的吧。"
 bulgariaflavour.2.t: "塞尔维亚民主党赢得尼什地方选举"
 bulgariaflavour.2.d: "在尼沙瓦行动后，因为不少前议员和数名市长因涉嫌与贝尔格莱德政府勾结的原因而被捕的缘故，保控尼什地区举行了新的地方选举。可是，尽管有了前车之鉴，当地的塞族人还是顶住了压力，让塞尔维亚民主党(Srpska demokratska stranka)赢得了地方选举，他们获得了超过54%的选票。\n\n塞尔维亚民主党是一个中间派政党，一定程度上属于进步主义共和派，毕竟他们是塞尔维亚执政党的一部分，但同时他们又是一个具有强烈民族主义、分离主义色彩和反保加利亚的塞族政党。因此他们同意国民议会中进步派的观点，并支持废除《国家保卫法案》，而其支持废除国保法的行为让他们换得了宪政派联盟的庇护，不少保加利亚议员都对此表示抗议。"
 bulgariaflavour.2.a: "真烦人。"
 bulgariaflavour.2.b: "他们总有一天会回到我们这边。"
 bulgariaflavour.3.t: "查禁多布罗加铁卫团"
 bulgariaflavour.3.d: "保加利亚的《国家保卫法案》的铁拳又砸下来了：这次被砸的是天使长弥哈伊尔军团的多布罗加分部，也就是我们常说的铁卫团。铁卫团的多布罗加支部成立于1933年，罗马尼亚工程师维吉尔·约内斯库为多布罗加支部的成立捐了好几十万列弗，他也因此晋升并在康斯坦察领导该支部。尽管他们自称他们听命于布加勒斯特的总部，但实际上由于罗保边境紧张局势持续升温的问题，多布罗加支部实际上是自治的，也是因此导致多布罗加铁卫团和当地地方议会中的罗族党派展开了合作，跟特兰西瓦尼亚地区的罗马尼亚民族党情况还有所不同——也是因此，考虑到罗马尼亚本土铁卫团对旧民主党派采取的措施，多布罗加的情况就显得有点尴尬了。\n\n当局以多布罗加铁卫团与境外势力勾结、激进反保加利亚言论和对保加利亚国家安全有危害为由强行解散了当地的铁卫团支部。该组织在康斯坦察的总部被警方突袭，包括维吉尔·约内斯库等人在内的数名领导者被捕，其财产也被没收。这次查禁行动在国民议会中没什么反对意见，但是多布罗加的罗马尼亚少数民族对此表示了抗议。"
 bulgariaflavour.3.a: "干得好。"
 bulgariaflavour.3.b: "这笔账我们迟早算回去。"
 bulgariaflavour.4.t: "国家主义大计划"
 bulgariaflavour.4.d: "自国家恢复以来，保加利亚在经济领域一直奉行国家干预主义。由于地方工业基础薄弱，同时缺乏有利于地方工业发展的原材料，保加利亚通过国家主管部门来推动发展，采取的措施包括控制资源分配、建立强有力的保护主义法律、以及控制地方金融部门。第一位全力推动经济发展的首相是康斯坦丁·斯托伊洛夫——他的目标很宏大。他将西北欧的工业巨头们视作奋斗理想，并宣布保加利亚的目标是有朝一日成为“巴尔干的比利时”。\n\n尽管如此，保加利亚的工业发展一直不够充分，其进程被巴尔干战争完全打断。直到20世纪20年代末，才出现了新一轮的工业繁荣，但其发展程度依旧是微不足道的。1932年，人民集团政府组建了一个由保加利亚最受尊敬的经济学家们组成的委员会，确定这些经济学家相信国家主义经济体系能起到的作用，并起草了由他们制定的大规模突破性工业化项目。\n\n委员会成员包括托多尔·弗拉迪格罗夫、康斯坦丁·博布切夫和受历史主义影响的保加利亚经济协会相关人士。虽然这些经济学家们对国家的全面干预仍然有些犹豫，他们呼吁该项目需要将私有经济的积极性考虑在内，但他们的草案仍是迄今为止关于保加利亚未来经济最全面的文件——并且已经被国民经济部采纳作为指导方案。\n\n该草案绘制了大规模的以国家引导为基础的经济发展蓝图，其范围涵盖了农业、工业、交通和城市规划等多个领域，因此被恰当地冠以“国家主义大计划”之名。"
 bulgariaflavour.4.a: "2040年保加利亚将成为世界强权！"
 bulgariaflavour.5.t: "环节集团的野心"
 bulgariaflavour.5.d: "在过去短短几天内，国民议会中的老牌政客的最后一点残余已经被扫进了垃圾堆。国民议会被解散了，而一小部分环节集团的文官与军官们掌握了绝对的权力。他们计划宏伟，野心勃勃——环节集团可不认为自己只是一群无关紧要的军官团体，也不自认平淡无奇的国家民粹独裁政权，如果他们可以被委以重任，环节集团的改革将带领保加利亚走上一条截然不同的道路。环节集团在索非亚的象牙塔里制定着让保加利亚脱胎换骨的构想，届时的国家将是一台精密的机器。封建陋习都会被连根拔起，毫无意义的争辩也将不复存在，裂隙与瑕疵将被抹平，一条如流水线般高效的国家就此横空出世。\n\n然而环节集团内部已经出现了一点小矛盾。环节集团中的基蒙·格奥尔基耶夫和达米扬·韦尔切夫一派认为他们的意识形态是保加利亚最高的存在——连沙皇都要为之让路，他们认为沙皇不过是落时的尘埃，共和国家才是未来。而这与以彭乔·兹拉特夫为首的保守派针锋相对，后者主要以文官与为了确保夺权成功而被拉拢而来的将军们组成——他们对建立极权社会没有兴趣，他们仍然很在意沙皇的安危。\n\n最后一个问题就是保加利亚国家军团联盟，他们目前暂时与环节集团结盟，在民间负责推行政治集权化的改革进程——有时军团们会动用……非常暴力的手段。目前他们没什么威胁，可是我们的合法性万一濒临崩溃的话……也许会发生一些我们非常担心的事情。"
 bulgariaflavour.5.a: "保加利亚将会变成一台可怖而有序的机器。"
 bulgariaflavour.6.t: "保加利亚部落"
 bulgariaflavour.6.d: "自古以来保加利亚历史学家对保加利亚民族的游牧民族起源的态度较为保守。他们认为虽然库布拉特汗与他的继任者为保加利亚帝国奠定了基础，可是这些突厥游牧民族最终与当地斯拉夫人融为一体，由此诞生了保加利亚民族——也就是从根本上说，保加利亚民族属于斯拉夫人的一支。而迪米特尔·瑟塞洛夫可不这么认为，瑟塞洛夫是一位历史学家——或者说他自称自己是历史学家——瑟塞洛夫长期以来一直在为重新追溯保加利亚民族起源的事业而奔走。瑟塞洛夫是一名律师，也是一名世界大战时期的老兵，他拉拢起了一批知识分子和军官组成了一个名为“保加利亚部落”的精英小团体来传播他的思想。\n\n按瑟塞洛夫的说法，保加利亚人不是斯拉夫人，而是一支独立的印欧语系民族，他们在欧洲历史的地位举足轻重。保加尔人的祖先既不是突厥人，也不是什么别的游牧部落——而是让鼎盛时代的罗马帝国都两股战战的匈奴，他们最终定居于保加利亚由此产生了保加尔人。瑟塞洛夫在他的作品中指出，既然如此，那么今日的保加利亚应当按匈奴先祖定下的规矩回归本源——赋予沙皇绝对权力，废除西方议会制，让保加利亚成为传统的专制国家。\n\n瑟塞洛夫的历史理论被旁人看来算是歪门邪道，更是有许多人斥其为伪科学——然而瑟塞洛夫的作品在极右派中却颇受欢迎。"
 bulgariaflavour.6.a: "古怪的理论！"
 bulgariaflavour.7.t: "色雷斯内部革命组织"
 bulgariaflavour.7.d: "自我们赢得巴尔干战争的胜利并击败保加利亚以来，我们从他们那里吞并的省份已经逐渐脱离我们的控制。那里的保加利亚人拒绝接受我们的统治，同时色雷斯的多山地形也有利于抵抗组织的集结，为我们部队的镇压行动造成了巨大困难。\n\n更糟糕的是，保加利亚的复仇主义政府似乎已经学会了如何利用当地的抵抗运动，他们已经征召前保加利亚军官迪米塔尔·马贾罗夫在南部省份建立一个联合抵抗组织。受马其顿内革组在塞尔维亚的成功启发，他们宣布以色雷斯内部革命组织的名义出现。色雷斯内革组为色雷斯保加利亚人的悲惨处境而战，并正式提出建立一个自由的色雷斯国家，但他们实际上只是想为保加利亚夺回这些土地，为此不惜进行无限制的恐怖炸弹袭击、暗杀和村庄袭击。"
 bulgariaflavour.7.a: "混蛋！"
 bulgariaflavour.8.t: "环节派的南斯拉夫主义"
 bulgariaflavour.8.d: "号召全体南斯拉夫人团结于一面旗帜下的南斯拉夫幽灵如今已经换了好几个宿主，无论是伊利里亚运动还是塞尔维亚的南斯拉夫统一主义都可见她的身影。不过塞尔维亚在世界大战中的战败让人们对这个“南斯拉夫的皮埃蒙特”有了些许犹豫，与此同时另一个新的巴尔干大国悄然崛起——保加利亚沙皇国，欧洲仅剩的南斯拉夫强国。\n\n保加利亚历来被排除出南斯拉夫民族统一计划外，保加利亚人的文化与其他南斯拉夫人的文化颇为不同——而且保加利亚人也不愿向其他南斯拉夫人低头，毕竟他们的民族认同本来就已经很稳固了。但有一些像亚历山大·斯坦博利斯基或是伊万·梅什特罗维奇这样的政治家和哲学家将保加利亚也算作了统一南斯拉夫的一部分——环节集团的官员们对南斯拉夫也颇有好感，只是动机……不大纯。\n\n基蒙·格奥尔基耶夫和达米扬·韦尔切夫与他们的同僚将南斯拉夫主义视作通向真正大保加利亚的阶梯——有了南斯拉夫的旗帜，西部省份的同化政策就变成了推行南斯拉夫统一的改革，甚至可以凭此大旗团结起希望挑战奥地利霸权的高扬旗帜。"
 bulgariaflavour.8.a: "保加利……我是说，斯拉夫万岁！"
 bulgariaflavour.9.t: "未实现的承诺"
 bulgariaflavour.9.d: "尽管弗拉斯节工会已经成功在保加利亚掌权，但事实证明他们无力兑现自己的解放承诺，成千上万的农民期盼已久的土地再分配举措已然停滞。不同于过去祖国阵线中的同僚，工团主义者们缺少一个强大的高压统治机器，他们无力在这样一个内部动乱日益严重的情况下维持国家稳定。因此，一个足够强大的高压统治机器上台了。\n\n保加利亚无政府共产主义联盟由瓦西尔·伊科诺莫夫建立，这是个带有索雷尔派特征的、由他在保加利亚山区的无政府主义游击连队(cheta)组成的阵线，他们利用局势的动荡迅速夺取了保加利亚政权。"
 bulgariaflavour.9.a: "我们需要采取更加强力的手段来拯救保加利亚。"
 bulgariaflavour.10.t: "第三国家法院"
 bulgariaflavour.10.d: "国家法院成立于1880年，其是一个非永久部门，责任是审判大批对国家犯下严重罪行的前任或现任政府官员。国家法院已经关闭了几十年，现在随着《国难犯罪者惩罚法》的出台，国家法院再度开始运作。保加利亚国民要求某些人必须为第四次巴尔干战争所带来的苦难与国家无法避免国难的问题负责。\n\n保加利亚军队在战争中失败，保守派军官们指出战前开展的大规模改革是战败的罪魁祸首。他们称鲁西·鲁塞夫将军的改革在实战过程中暴露诸多问题，改革与实验在军队中造成的只有混乱。特奥多西·达斯卡洛夫在战争期间担任军队指挥官，如果保守派军官的言论占了上风，他八成要进监狱。\n\n另一派法官指出是文官政府葬送了保加利亚。战间期中的政客们颓废腐败的问题存在了数年之久，官僚一直对此视而不见，当塞尔维亚和罗马尼亚完成再武装后已经太晚了。赞成这一派的法官们要求严厉清算数十名反对派政治家，并对内阁进行全面清洗，但这也意味着我国官僚部门将遭受巨大损失。"
 bulgariaflavour.10.a: "必须解职渎职的将领。"
 bulgariaflavour.10.b: "是政客们没能及时意识到危险的到来。"
 bulgariaflavour.10.c: "我们别找替罪羊了。"
 bulgariaflavour.11.t: "选举顺利取胜"
 bulgariaflavour.11.d: "国民议会的任期已经结束，保加利亚人民又一次聚集在投票站，为国家的未来投出自己的选票。但值得庆幸的是，保加利亚的选举不复议会时代的混乱，在沙皇的注视下，我们得以有效地控制和约束选举过程。政党不被允许参与权力竞争，只有独立的候选人能够参加选举，这些独立候选人被分为亲政府派和反对派两大阵营。\n\n沙皇的支持者们以压倒性多数赢得了选举，内阁以惊人的选举胜利再次回归，[BUL.GetLeader]向他们表示祝贺。"
 bulgariaflavour.11.a: "为沙皇和他仁慈的政府三呼万岁！"
 bulgariaflavour.12.t: "第三帝国"
 bulgariaflavour.12.d: "无数巴尔干的征服者自北南下，一路扫荡其他胆敢阻挡他们的障碍，梦想有朝一日夺下君士坦丁堡，宣布自己是罗马人的新皇帝——不过其中只有很少人能够取得西美昂大帝那般伟大的成就。他统治的保加利亚第一帝国疆域最为辽阔，保加利亚正教会也尊他为“大帝”，若不是早逝，西美昂大帝几乎就要将君士坦丁堡吞并并将拜占庭帝国一网打尽。如今保加利亚仍然认为西美昂大帝是最优秀的沙皇之一，而他对罗马的渴望也在后代中得到了继承。\n\n斐迪南一世在巴尔干战争时期一直有一个梦想：攻克君士坦丁堡，统一博斯普鲁斯海峡两岸，拜占庭帝国的火炬被保加利亚再度点燃。尽管巴尔干战争的战败让他放弃了一时的幻想，可第四次巴尔干战争的结束让他再度想起了当年绘下的蓝图。\n\n很少有人能想到保加利亚居然赢得如此轻松——数月内，不，数周内贝尔格莱德条约就轰然倒塌，奥斯曼帝国还在做着刀刺在背的美梦，回过神来时却已经被赶到了马尔马拉海的另一边。年迈体弱却雄心不减当年的沙皇亲自来到君士坦丁堡参加胜利游行——在这里，在将军们的拥护下，斐迪南陛下发表了简短的讲话，沙皇陛下宣布：“他们已经夺回了属于西美昂大帝的领土。”从今日起，保加利亚再也不是一个普通的沙皇国，保加利亚帝国就此诞生。"
 bulgariaflavour.12.a: "为第三帝国三呼万岁！"
 bulgariaflavour.13.t: "普世白光兄弟会"
 bulgariaflavour.13.d: "世界大战结束后由佩塔尔·德诺夫创立的普世白光兄弟会是一个神秘主义秘密社团，他们是“保加利亚三大传统”——古希腊俄耳甫斯教、西里尔和梅多迪乌斯和波格米勒派思想的继承者与统一者。名称中的“普世兄弟会”是指世上第六个超国家种族，其是一个有进化人类的灵魂与超感官生命（天使）构成的共同体，靠研读德诺夫的著作并遵循兄弟会的教义可以成为他们中的一员。这个兄弟会有一点种族主义倾向，他们宣称白种人——尤其是斯拉夫人的灵魂最接近“第六种族。”但是他们并没有特别鼓吹这些包含种族主义的内容。\n\n虽然这样存在这样一个伪宗教兄弟会对我们来说构不成什么威胁，但是保加利亚军队的主要将领之一尼古拉·内德夫是德诺夫的好友，他是普世白光兄弟会成员已经好几年了。最近这位将军越来越积极的参与兄弟会事务，而且对于身为将军的职责也有所怠慢，有人称参加兄弟会对这位将军产生了一些负面影响。我们还是该做点什么遏制兄弟会比较合适，也许可以让城市官员拒绝让德诺夫演讲并解职内德夫，但也许普世白光兄弟会根本没我们想的那么邪乎呢？"
 bulgariaflavour.13.a: "该管管这个“兄弟会”了。"
 bulgariaflavour.13.b: "参加什么样的团体是内德夫将军的自由。"
 bulgariaflavour.14.t: "斐迪南之死"
 bulgariaflavour.14.d: "保加利亚第三沙皇国的沙皇斐迪南一世在索非亚皇宫驾崩，享年87岁。斐迪南一世生前虽崇尚专制，但他带领国家走过了保加利亚历史上最动荡的时期，从一开始奥斯曼帝国下的附庸公国，再到光辉灿烂的走向崛起，直到最后一统巴尔干实现大保加利亚统一。虽然霸权并不如我们想象的那般直到千秋万代，但无论如何，都不可低估斐迪南的成就。无论你将他奉为中世纪以来保加利亚最伟大的统治者崇拜，还是从内心里鄙视这个独裁者，你都要承认，他的统治让保加利亚脱胎换骨。\n\n保加利亚的皇位已经有他的儿子鲍里斯继承，二人的统治无缝连接，因为从过去二十年里开始皇储已经负责履行其父身为沙皇的大部分责任。鲍里斯三世有望带领保加利亚走过一个新的时代，巴尔干普鲁士身旁的世界日新月异，而巴尔干半岛也终将面对时代的浪潮。"
 bulgariaflavour.14.a: "愿他会是一位贤明爱民之君。"
 bulgariaflavour.15.t: "巴尔干联盟"
 bulgariaflavour.15.d: "与欧洲其他地区一样，巴尔干地区的民族主义在19世纪得到了蓬勃发展，塞尔维亚人、保加利亚人、希腊人、阿尔巴尼亚人和其他民族的人们都开始梦想建立独立的民族国家——虽然如此，巴尔干联邦的概念依旧延续到了现在，尽管其力量日益衰弱。一些情况下，人们使用巴尔干联邦的狭义定义，将其范围局限于南斯拉夫人，这种情况下巴尔干联邦的概念往往与南斯拉夫计划混杂在一起；另一些情况下，人们认为应当使用希腊革命家里加斯·维列斯迪利斯最初提出的概念，将巴尔干联邦定义为所有巴尔干国家的联盟。一些时候，人们提出巴尔干联邦的概念是为了借此缓和巴尔干地区紧张的民族关系，特别是在马其顿问题上；其他时候，人们则将它视作团结巴尔干人民以抵抗外来侵略的一种方法。\n\n到了20世纪30年代，在社会主义运动地区以外的地方已经不存在彻头彻尾的联邦制国家了——尽管如此，巴尔干一体化的概念仍在这片土地上空飘荡，包括亚历山大·斯坦博利斯基和扬科·萨卡佐夫在内的保加利亚政治家们以及激进民主党都公开表示支持这一理念。尽管缔结于1904年的塞尔维亚-保加利亚条约已经变成了废纸，但它仍为巴尔干未来可能实现的经济政治一体化绘制了蓝图——如果各个国家能够放弃贸易壁垒，建立外交合作，并联合构建军事联盟，我们仍有机会为巴尔干地区带来和平。\n\n也许有一天，巴尔干地区的诸多国家仍可以完成统一，成为一个和平的超级大国。但在此之前，保加利亚在第四次巴尔干战争中取得的胜利应当足以迫使其他巴尔干国家加入到地区合作中来。"
 bulgariaflavour.15.a: "希望我们能够确保这里的和平……"
 bulgariaflavour.16.t: "皇储的诞生"
 bulgariaflavour.16.d1: "保加利亚皇室宣布了一则意外的消息：在索非亚的市中心伴随着炮声与钟声，皇储鲍里斯与他的妻子刚生了一个健康的男婴。不久之后沙皇斐迪南一世宣布为了庆祝他孙子的出生，大量囚犯将被赦免或减刑，而保加利亚的所有学生孩子们的成绩单后都可以多写上一个零，今年不会有人当留级生了。\n\n按原计划应当从约旦河带回圣水为王子受洗，可是[BUL.BUL_war_status]导致计划过程中问题重重，但尽管如此还是有很多人参加了受洗仪式，在场群众为之欢欣鼓舞，而达尼尔·尼古拉耶夫将军被选为王子的教父。"
 bulgariaflavour.16.d2: "保加利亚皇室宣布了一则意外的消息：在索非亚的市中心伴随着炮声与钟声，皇储鲍里斯与他的妻子刚生了一个健康的男婴。不久之后沙皇陛下宣布为了庆祝他儿子的出生，大量囚犯将被赦免或减刑，而保加利亚的所有学生孩子们的成绩单后都可以多写上一个零，今年不会有人当留级生了。\n\n按原计划应当从约旦河带回圣水为王子受洗，可是[BUL.BUL_war_status]导致计划过程中问题重重，但尽管如此还是有很多人参加了受洗仪式，在场群众为之欢欣鼓舞，而达尼尔·尼古拉耶夫将军被选为王子的教父。"
 bulgariaflavour.16.a: "我为他取名西美昂，与伟大的先皇并称！"
 bulgariaflavour.16.b: "我为他取名基里尔，与他的叔叔同名！"
 bulgariaflavour.16.c: "我为他取名库布拉特，肩负那位传奇可汗的大名！"
 bulgariaflavour.16.e: "我为他取名达尼尔，紧随他教父的脚步！"
