 AUS_sold_GAL: "出售加利西亚"
 PLC_buy_GAL: "购买加利西亚"
 PLC_POL_air_force: "波兰王家空军"
 PLC_POL_air_force_desc: "联邦空军是基于波兰王家空军的战术和编制而建立起的，空中战术上着重于近距空中支援和战术打击。"
 PLC_LIT_air_force: "立陶宛王家空军"
 PLC_LIT_air_force_desc: "联邦空军是基于立陶宛王家空军的战术和编制而建立起的，空中战术上着重于战略轰炸和空中优势。"
 PLC_conforming_rail_gauge_idea: "相同的铁路规格"
 PLC_conforming_rail_gauge_idea_desc: "我们已经将国家的铁路规格改变成了一种标准型号，接下来的我们的贸易可以更好的进行了。"
 PLC_mobile_army_idea: "一支机动化军队"
 PLC_mobile_army_idea_desc: "一支陷在战壕里的军队不过是敌方炮火的活靶子而已，我们必须让部队保持机动性以在战略上取得主动权。"
 PLC_lithuanian_tactics_idea: "立陶宛的防御战术"
 PLC_lithuanian_tactics_idea_desc: "立陶宛的军校向军官们传授以退为进的防御比进攻更为重要。"
 PLC_polish_leadership_idea: "波兰的进攻战术"
 PLC_polish_leadership_idea_desc: "波兰的军校向军官们传授进攻是最好的防御。"
 PLC_integrating_two_armies_bonus_idea: "联合战术"
 PLC_integrating_two_armies_bonus_idea_desc: "随着波兰和立陶宛的指挥官们都为了我们的军事战术而共同出谋划策，我们可以同时拿到双方提出的最有价值的建议。"
 PLC_integrating_two_armies_idea: "整合军队"
 PLC_integrating_two_armies_idea_desc: "试图将两个截然不同的军队整合在一起已被证明是非常困难的，然而新的最高司令部仍然在努力保持军队的组织。"
 PLC_polish_enthusiasm_idea: "波兰的热情"
 PLC_polish_enthusiasm_idea_desc: "许多波兰人已经期待了与大海相遇的日子多年，不少波兰人踊跃得加入了海军。"
 PLC_secret_police_idea: "公共安全部"
 PLC_secret_police_idea_desc: "我们必须建立公安部以扫去新政权中的叛徒，并扩大我们在国外的情报能力。"
 PLC_scattered_bureaucracy_idea: "不堪重任的官僚主义"
 PLC_scattered_bureaucracy_idea_desc: "两国的官僚机构突然就被赋予了这个将两个完全不一样的国家凝聚整合的压倒性任务。新建立的政府在这冗杂的官僚体系下岌岌可危，如果不能及时完成一体化的整合，联邦将会在这庞大的官僚体系重压下毁灭。"
 PLC_scattered_bureaucracy_idea1: "不堪重任的官僚主义"
 PLC_scattered_bureaucracy_idea1_desc: "两国的官僚机构突然就被赋予了这个将两个完全不一样的国家凝聚整合的压倒性任务。新建立的政府在这冗杂的官僚体系下岌岌可危，如果不能及时完成一体化的整合，联邦将会在这庞大的官僚体系重压下毁灭。"
 PLC_universal_suffrage_idea: "普遍选举"
 PLC_universal_suffrage_idea_desc: "所有公民都影响有投票权，这将会令我们的国家更团结。"
 PLC_diplomatic_offices_idea: "对外交流事务部"
 PLC_diplomatic_offices_idea_desc: "如果波兰-立陶宛联邦想要在外交事务上保持中立，那我们就必须尽一切可能加强我们的国际关系。"
 PLC_cultural_tensions_idea: "文化冲突"
 PLC_cultural_tensions_idea_desc: "波兰和立陶宛公民都担心，他们的政见没有办法传达，从而导致政局有利于对方。现在两族人民之间感到忧虑，普遍的不安情绪已经渗透到了国家政治中。"
 PLC_cultural_tensions_idea1: "文化冲突"
 PLC_cultural_tensions_idea1_desc: "波兰和立陶宛公民都担心，他们的政见没有办法传达，从而导致政局有利于对方。尽管他们知道他们的忧虑是毫无根据的，但是普遍的不安情绪已经渗透到了国家政治中。"
 PLC_mobilise_the_people: "动员人民"
 PLC_mobilise_the_people_desc: "革命胜利不是我们在暗中赢得的！发动人民群众，才能夺得胜利！"
 PLC_minority_guarantees_idea: "保障少数民族"
 PLC_minority_guarantees_idea_desc: "我们保障联邦内，包括那些在国内占比较小的，所有民族的权益。"
 PLC_polish_fleet_idea: "波兰主导海军"
 PLC_polish_fleet_idea_desc: "波兰将负责组织和领导新的联邦舰队。"
 PLC_lithuanian_fleet_idea: "立陶宛主导海军"
 PLC_lithuanian_fleet_idea_desc: "立陶宛将负责组织和领导新的联邦舰队。"
 PLC_anti_submarine_idea: "反潜战术"
 PLC_anti_submarine_idea_desc: "专注于摧毁敌军的潜艇将会确保整场战争期间我们运输船队的安全。"
 PLC_protecting_the_baltic: "守卫波罗的海"
 PLC_protecting_the_baltic_desc: "我们的海军应该在波罗的海构建一个不可逾越的屏障，保护我国的利益，而不是把我们的舰队分散到大洋上去。"
 PLC_atlantic_fleet_idea: "大西洋舰队"
 PLC_atlantic_fleet_idea_desc: "波兰-立陶宛联邦是世界舞台上的一股新力量，我们必须在海上运用我们的力量来捍卫我们在世界范围内的利益。"
 PLC_impenetrable_defense_idea: "牢不可破的防御"
 PLC_impenetrable_defense_idea_desc: "联邦不能寄希望于以公民的生命为代价来进行国土外的军事行动来赢得战争的胜利。我们将构建牢不可破的防御，以逸待劳，赢得胜利。"
 PLC_never_surrender_idea: "永不言弃"
 PLC_never_surrender_idea_desc: "即便国家沦亡，联邦的公民们仍有义务为国而战，永不言弃！"
 PLC_trench_warfare_idea: "阵地战"
 PLC_trench_warfare_idea_desc: "有人说阵地战的时代已经结束了，而我们要说这才刚刚开始。"
 PLC_supply_chains_idea: "高效的补给线"
 PLC_supply_chains_idea_desc: "如果我们的军队要在战场上生存下去，他们就需要源源不断得供给来支持他们。"
 PLC_killing_blow_idea: "致命打击"
 PLC_killing_blow_idea_desc: "闪电战能够让敌人迅速溃败，我们必须在战场上采取果断的打击行动，来获得战争的胜利。"
 PLC_wartime_rationing_idea: "战时配给"
 PLC_wartime_rationing_idea_desc: "我们的资源对于战争的结果影响至深，每个公民都有义务遵循配给政策，使军队可以获得所有需要的资源。"
 PLC_centralized_state_idea: "中央集权"
 PLC_centralized_state_idea_desc: "中央集权是强化国家统治的唯一途径。"
 PLC_a_smaller_circle_idea: "一个更小的圈子"
 PLC_a_smaller_circle_idea_desc: "长久以来，有太多人都能在国王的耳畔私语。这个国家只有少数人需要拥有真正的权力。"
 PLC_german_advisors_idea: "德国顾问"
 PLC_german_advisors_idea_desc: "如果我们想要保持同欧洲的政治联系，那么改革我们的军事和政治体系就是至关重要的。通过利用我们与德国的密切联系，我们可以请求他们向我们提供顾问，使我们的武装力量完成现代化。"
 PLC_mendog_idea: "乌拉赫的维陶塔斯二世"
 PLC_mendog_idea_desc: "维陶塔斯二世是联邦唯一且合法的主君，他也是唯一有能力在这个混乱的时代统领这个新国家的领袖。"
 PLC_expansionism_idea: "扩张主义"
 PLC_expansionism_idea_desc: "波兰-立陶宛的旧有领土和现在的对比让我们心生羞愧，我们必须出击，尽可能多得夺取土地。"
 PLC_peace_idea: "和平扩张"
 PLC_peace_idea_desc: "通过强有力的外交而不是借由暴力，我们将巩固我国在未来世界的地位。"
 PLC_common_currency_idea: "共同货币"
 PLC_common_currency_idea_desc: "通过使用同一种货币将波兰和立陶宛的两种经济体系加以整合，这将作为我们的新经济制度的主干和开端。"
