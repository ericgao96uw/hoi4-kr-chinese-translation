 yugoslavia.3.a: "我为塞尔维亚联盟服务。"
 yugoslavia.4.t: "阴谋集团的命运"
 yugoslavia.4.d: "我们在军方的线人告诉我们阴谋集团这个秘密社团已经解散。他们的主要领袖杜尚·西莫维奇、内迪奇兄弟和博里沃耶·米尔科维奇已经分道扬镳，原因在于他们认为他们的首要目标已经完成。塞尔维亚文化俱乐部也放出了更为公开的类似消息——这个无党派的知识分子组织已经宣布改变其主要目标，转而寻求在统一的南斯拉夫内为塞尔维亚人的利益而活动。\n\n这并不意味着他们的遗产将不复存在。以与军队的合作以及后来的冲突为标志的塞尔维亚共和国时代的影响将持续很长一段时间，阴谋集团在南斯拉夫基础上的力量将决定这种影响。"
 yugoslavia.4.a: "并不是我国历史上光辉的一页……"
 yugoslavia.5.t: "共和民主党领导人选举"
 yugoslavia.5.d: "由在南斯拉夫各地联合起来的许多派系组成的共和民主党中有许多希望在今后数年中领导该党派的强大政治人物，这非常容易理解。因此为了缓解紧张局势并形成统一的政党路线，共和民主党(RDS)正在举行新一届的领导人选举。全国各地的党部都将派代表前往克拉列沃参加在那里举行的党的全国大会，届时将选出共和民主党的新领导人。\n\n米兰·格罗尔在竞争中占有领先的位置——他是德拉戈米尔·瓦西奇的总理，凭借着自己的才能成为了前塞尔维亚共和党中主要的政治家，他预计将领导该党向温和的联邦主义方向发展。斯尔詹·布迪萨夫列维奇则出身于越境塞族，也是伊利里亚的克罗地亚-塞尔维亚联盟的领袖之一，但这却对他自己的候选人资格发出了挑战。长久以来，越境塞族一直都是一体化南斯拉夫主义最强有力的倡导者，他们提倡更加激进的南斯拉夫人统一和南斯拉夫的中央集权。如果布迪萨夫列维奇接管该党并赢得下届选举，他肯定会寻求实现这一目标。最后，一些代表转向了斯洛文尼亚政治家阿尔贝特·克拉梅尔，他被党内许多派系视为都可以接受的妥协人选。\n\n计票结束，新任的共和民主党领袖是……"
 yugoslavia.5.a: "米兰·格罗尔！"
 yugoslavia.5.b: "斯尔詹·布迪萨夫列维奇！"
 yugoslavia.5.c: "阿尔贝特·克拉梅尔！"
 yugoslavia.6.t: "南斯拉夫民族主义组织(ORJUNA)成立"
 yugoslavia.6.d: "南斯拉夫成立后不久，其国内最激进的民族主义分子就开始组织起来支持这个新国家。在达尔马提亚和利卡的地方官员的支持下，南斯拉夫进步民族主义青年组织在斯普利特成立，该组织在后来更名为南斯拉夫民族主义组织(ORJUNA)。\n\n尽管它对来自南斯拉夫各地的成员都开放，但它通常还是由达尔马提亚的克罗地亚人所主导并且支持激进的单一化南斯拉夫思想。它同情国家民粹主义，并拥有一个准军事组织“行动小组”(Action Groups)，该组织包括数百名退伍军人和年轻的激进分子，其目的在于通过一切必要的手段维持南斯拉夫的存续并摧毁所有分裂分子。他们已经养成了对暴力和恐怖的癖好——突袭以及爆破分离主义报社、在大街上暴力殴打社会主义者和克罗地亚民族主义者，凡此种种不一而同。\n\nORJUNA的成立也促使克罗地亚民族主义者组织起来，这加剧了南斯拉夫中曾经属于哈布斯堡家族的领土上的紧张局势。"
 yugoslavia.6.a: "不妙……"
 yugoslavia.7.t: "南斯拉夫与工团主义者的特殊联系"
 yugoslavia.7.d: "就像我们一样，塞尔维亚在20世纪20年代也发生了一场革命——一场民主革命，它推翻了专制的君主政体，建立了一个自由的共和国。虽然他们没有遵循工团主义，但他们也建立了一个自由、解放、以社会诉求为导向的社会，第三国际很快与之建立了联系。由于塞尔维亚的目标与我国的目标一致，国际向塞尔维亚支援了一些武器装备和科技上的专业知识——看来我们的支援奏效了，塞尔维亚共和国在战胜保加利亚和奥地利后建立了一个南斯拉夫联邦。\n\n现在，南斯拉夫人找上了门，要求加入欧洲的第三国际体系。他们并非作为联盟的一员、而是将作为一个结盟的中立国与我们的政权保持密切的友好关系并获得贸易利益。南斯拉夫怎么说都不是个社会主义国家，但他们在经济和社会上都采取了进步的姿态，所以这个协议也许并不会有什么害处吧？"
 yugoslavia.7.a: "继续我们之间的友谊。"
 yugoslavia.7.b: "听起来有点儿像布尔乔亚试图逃避我们的愤怒……"
 yugoslavia.8.t: "[FROM.GetName]同意了！"
 yugoslavia.8.d: "第三国际同意了我们的提案，南斯拉夫现在是全球工团主义者联盟的一个同盟国家。这是我国外交的胜利！"
 yugoslavia.8.a: "好哇！"
 yugoslavia.9.t: "[FROM.GetName]拒绝了！"
 yugoslavia.9.d: "第三国际拒绝了我们的提案，对他们来说，意识形态的斗争似乎比巴尔干地区的盟友更加重要。"
 yugoslavia.9.a: "太遗憾了。"
 yugoslavia.10.t: "权利党激进化"
 yugoslavia.10.d: "克罗地亚权利党最初在南斯拉夫成立后解散，但近来他们又再次聚集在一起，这次他们的目的是为了捍卫“克罗地亚的国家权利”。贝尔格莱德的新秩序深深地影响了克罗地亚的民族主义政党。它与克罗地亚农民党结盟，以组成克罗地亚全国代表大会，这原本是一股联合起来的政治力量，但随着时间的推移，它正越来越被激进主义所取代。\n\n在整个时期内招募的新党员干部都日益表露出言辞激进化的趋势——他们谨慎或干脆公开地支持针对南斯拉夫国家的恐怖主义活动，以驱逐塞族人并建立独立的克罗地亚国家：这个克罗地亚国家应该涵盖克罗地亚领土的最大范围，囊括波斯尼亚和叙尔米亚，并净化其中的少数民族。\n\n这种言论继续在克罗地亚民众中传播开来，进一步加剧了紧张的局势。"
 yugoslavia.10.a: "听起来不妙啊。"
 yugoslavia.11.t: "武科瓦尔大会"
 yugoslavia.11.d: "社会主义工人党的独特之处在于，在南斯拉夫成立之前很久，它就与边界另一侧的同志保持着联系了。社工党曾经与伊利里亚的同名政党的同志们合作制订共同的政策和未来的计划，而既然现在南斯拉夫人已经重新欢聚一堂，那么在武科瓦尔召开一次大会以将所有社会主义派别团结成一个统一的拳头就成了水到渠成、自然而然的事情。甚至曾经在中间派分裂后脱离社工党正统派的社会党也收到了邀请。\n\n然而，各党派的统一也并不板上钉钉。二十年的分离还是留下了影响——伊利里亚和塞尔维亚社会主义者的意识形态路线已经发生了分歧，前者更符合西方的工团主义，后者则寻求走出一条独特的南斯拉夫道路。"
 yugoslavia.11.a: "让我们期待大会的成果。"
 yugoslavia.12.t: "整合保加利亚？"
 yugoslavia.12.d: "我们在南斯拉夫的社会主义兄弟终于建议我们朝着统一所有南斯拉夫人的方向迈出最后一步——保加利亚正式作为一个新的人民共和国并入南斯拉夫联邦。我们可能再也没有机会成为南欧霸主了，所以我们应该抓住这个机会吗？"
 yugoslavia.12.a: "我们将与塞尔维亚兄弟们团结起来。"
 yugoslavia.12.b: "独立自主的外交政策才是对我们有益的。"
 yugoslavia.13.t: "整合保加利亚"
 yugoslavia.13.d: "一场由[SER.GetLeader]和[BUL.GetLeader]以及各国的外交部长和诸位外交官参与的峰会已经批准了这项协议，从现在开始，保加利亚将成为南斯拉夫境内最年轻的人民共和国。保加利亚军队的最高指挥部和普通官兵都将并入南斯拉夫军队，国民大会也将增加代表数额以代表新加入的保加利亚选民。当然，这样一个大国的一体化并非一帆风顺，虽然人们预计保加利亚将严重破坏南斯拉夫内部已经十分脆弱的平衡，但南斯拉夫联邦的未来看起来光明无限。"
 yugoslavia.13.a: "巴尔干历史的崭新一页！"
 yugoslavia.14.t: "保加利亚拒绝"
 yugoslavia.14.d: "保加利亚政府拒绝了我们的提案，声称维持迄今为止对我们两国相当有利的独立自主的外交政策才是合理的选择。或许当整个世界不可避免地陷入革命、民族主义壁垒被推翻时，我们会团结起来——但这就是将来的后话了。"
 yugoslavia.14.a: "唉。"
 yugoslavia.15.t: "克罗地亚革命运动的诞生"
 yugoslavia.15.d: "自南斯拉夫成立以来，克罗地亚权利党内右翼的激进化伴随着贝尔格莱德政府在维稳上的无能，最终导致了令人担忧的事情发生。克罗地亚激进分子不再相信任何形式的和解谈判或联邦主义承诺。他们围绕着地下杂志《叛乱者》(“乌斯塔沙”)组织起来，在杂志上宣布与任何形式的南斯拉夫国家不共戴天——正如该杂志的创刊号所言，“只有匕首、左轮手枪、步枪和炸弹才能让克罗地亚作为独立国家复活。”这份出版物还宣布了克罗地亚革命运动按照宣言的精神，正式成立。\n\n这本杂志的名字“乌斯塔沙”迅速被该组织采用作为名称，作为一种简称。乌斯塔沙联合了激进的新一代克罗地亚政治家、前奥匈帝国军队中拒绝并入南斯拉夫军队的士兵和军官，以及那些在奥匈-贝尔格莱德条约战争中受苦的人。有人怀疑，他们甚至可能得到在流亡中接受暗杀和破坏训练的马其顿内革组残余分子的帮助。已经有几起针对忠于南斯拉夫的报社的爆炸案和克罗地亚街头的枪击案被认为是该组织所为，克罗地亚的和平似乎已经越来越脆弱。"
 yugoslavia.15.a: "可能整个南斯拉夫就是一个错误……"
 yugoslavia.16.t1: "打击分离主义报刊"
 yugoslavia.16.t2: "在集会上批评北方的财富"
 yugoslavia.16.t3: "安排教授塞尔维亚-克罗地亚语"
 yugoslavia.16.t4: "统合主义哲学家"
 yugoslavia.16.t5: "与苏菲教团的冲突"
 yugoslavia.16.t6: "南斯拉夫德裔抗议歧视"
 yugoslavia.16.d1: "一系列爆炸和暴力袭击事件在全国范围内爆发。塞尔维亚民族主义者和持南斯拉夫一体化立场的准军事组织对一家著名的民族分裂主义杂志社发动了袭击：他们的办公室被炸毁，杂志社的一名编辑则因为公开反对国家完整而在街上遭到围攻，被打得奄奄一息。这一消息震惊了他的族裔，虽然分离主义的呼声有所减弱，但南斯拉夫的稳定却再次受到了打击。"
 yugoslavia.16.d2: "数个世纪以来在不同帝国中的生活使得南斯拉夫贫富差距悬殊。北方省份——特别是克罗地亚和斯洛文尼亚——比落后的南方发达和繁荣得多，这并不是什么秘密。这一现实状况在国民大会中引发了克罗地亚和塞尔维亚议员之间愤怒的争论：塞尔维亚人呼吁对来自北方的财富进行更大程度的再分配，也就是对克罗地亚和斯洛文尼亚的企业征税，以此为塞尔维亚、马其顿和黑山的发展提供资金；而克罗地亚人对此不屑一顾，他们的代表声称他们并没有义务承担整个联盟的经济负担。政府部长们被要求介入并对辩论做出裁决。"
 yugoslavia.16.d3: "尽管塞尔维亚-克罗地亚语作为南斯拉夫的官方语言得到了强制推行，但它在实际使用过程中却困难重重。不仅有些地区的识字率仍然很低——例如波斯尼亚、马其顿和黑山的山区——而且文字上的差异比预期中更难克服。同时精通拉丁字母和西里尔字母的官僚和职员少之又少，奥匈帝国在第一次世界大战期间的拉丁化政策使许多塞尔维亚人对拉丁字母的使用持怀疑态度，但许多克罗地亚人和斯洛文尼亚人也傲慢地拒绝将西里尔字母与他们的西方文字划上等号。必须对这种差异采取行动，并且要快。"
 yugoslavia.16.d4: "一群支持一体化南斯拉夫主义的哲学家发表了一份公告，呼吁通过坚决的再教育来实现国家的中央集权并消除他们所谓的“一个南斯拉夫民族的不同部族”。其他一体化主义的拥趸支持这份出版物，同时批判了克罗地亚和斯洛文尼亚的分离主义者。其中一些甚至还在呼吁神秘的“迪纳拉人种”，这是一个涵盖了比其他欧洲种族更优秀的南斯拉夫种族群体，并需要在这个种族结构下统一所有的南斯拉夫人。尽管这些理论在全国范围内获得的支持相当有限，但他们毕竟还是在支持我们的政府，因此可以得到很好的利用。"
 yugoslavia.16.d5: "就像伊斯兰世界的其他地方一样，巴尔干的穆斯林中也到处都是苏菲派的小屋，他们在私人或是公共的非正式聚会、研讨圈子和其他场所传播他们的精神教义。虽然奥匈帝国政府从未禁止或打压他们，但他们还是受到了主流宗教神职人员的监督和管辖，这种做法也被南斯拉夫当局延续下来。在征服波斯尼亚之后，贝尔格莱德的政府重建了伊斯兰宗教团体(Islamska Vjerska Zajednica, IVZ)，这是一个由接受委任的首席教士以及一个四人委员会控制的中央机构，负责管辖穆斯林宗教事务。\n\n然而，主流的穆斯林神职人员并不喜欢苏菲派对伊斯兰教义的另类解释，因此他们开始利用这个机构在南斯拉夫的整个穆斯林社区中执行伊斯兰教法。一场内部宗教冲突正在波斯尼亚酝酿，政府不得不选择在其中支持某一方。"
 yugoslavia.16.d6: "除了数百万的斯拉夫同胞，南斯拉夫还在奥匈帝国的前土地上继承了50多万德裔人口。他们聚居在斯洛文尼亚和克罗地亚，尤其是伏伊伏丁那，作为哈布斯堡王朝统治时期的移民和殖民者的后代，他们是这个高度多样化的地区中最大的少数民族之一。如今，这些德裔在贝尔格莱德的统治下失去了特权和地位，而且往往被视作潜在的第五纵队。德裔地主的地产被没收并重新分配，另外由于政府官员将有组织的德裔少数民族视为对国家的威胁，施瓦本德国文化联盟自成立以来也一直面临着法律上的问题。\n\n一群对这种歧视怏怏不快的德裔知识分子提交了一份请愿书，要求政府做出改变。他们称自己为南斯拉夫的忠诚公民，因此应该被作为忠诚的公民对待，而不应当被看作叛徒的征募中心。"
 yugoslavia.16.a: "可怕……"
 yugoslavia.16.b: "我们必须以某种方式减少差异。"
 yugoslavia.16.c: "萨格勒布不该承担所有责任。"
 yugoslavia.16.e: "但是现在，我们必须尽我们所能。"
 yugoslavia.16.f: "奇怪的人，但仍是我们的支持者。"
 yugoslavia.16.g: "IVZ有权执行他们对《古兰经》的解读。"
 yugoslavia.16.h: "暂时裁减伊玛目的数量，安抚苏菲派。"
 yugoslavia.16.i: "做出一些承诺。"
 yugoslavia.16.j: "也许德裔真的是叛徒？"
 yugoslavia.17.t: "武科瓦尔大会落幕"
 yugoslavia.17.d1: "全南斯拉夫所有意识形态一致的社会主义者都参加了大会——经过几周的讨论和辩论，最终以一项完全达成的全面协议结束。从现在开始，全塞尔维亚和伊利里亚的社会主义者将会建立一个庞大的联合阵线，即南斯拉夫社会主义工人党。它将继续作为社会主义国家唯一合法政党和社会主义事业的领导核心。\n\n工团主义者、民族社会主义者、无政府主义者和转变立场的社会民主党人都被吸纳到这个党中。社工党的支部已经开始在南斯拉夫全国建立起来，并将纳入国家治理体系中去。"
 yugoslavia.17.d2: "全南斯拉夫所有意识形态一致的社会主义者都参加了大会——经过几周的讨论和辩论，最终以一项基本上达成的协议结束。从现在开始，全塞尔维亚和伊利里亚的社会主义者将会建立一个庞大的联合阵线，即南斯拉夫社会主义工人党。它将继续作为社会主义国家唯一合法政党和社会主义事业的领导核心。\n\n然而，并非所有人都同意这种合并。受到法兰西公社启发的克罗地亚社会主义者和工会成员，宣称以塞尔维亚社会主义者将会建立“塞尔维亚式的社会主义”为理由，破天荒地成立了一个反对党——工团党。随即，这些工团主义者作为“左倾”典型，被从政府和企业中清除，只能转入地下。"
 yugoslavia.17.d3: "全南斯拉夫所有意识形态一致的社会主义者都参加了大会——经过几周的讨论和辩论，大会以完全失败告终。大会的塞尔维亚和伊利里亚方面都不断批评社民党的领导层没有利用他们在1936年塞尔维亚大选中的胜利。那个时刻本应是该党的最后胜利，但结果却是妥协和失败。\n\n最后，南斯拉夫的社会主义者各奔东西。社会民主党人离开了大会，继续单独做着南斯拉夫社会党的工作；克罗地亚社会主义者团结在工团党周围，在革命社会主义的小圈子里继续挑战着塞尔维亚社工党的地位。"
 yugoslavia.17.d4: "全南斯拉夫所有意识形态一致的社会主义者都参加了大会——经过几周的讨论和辩论，最终以一项部分达成的协议结束。温和的社会主义者很快就离开了大会，他们对大会的革命方向感到失望，继续单独做着南斯拉夫社会党的工作。而大会的其他派别则起草了一份将所有社会主义激进左派全部统一为南斯拉夫社会主义工人党的方案。尽管该党继续面临着许多问题，比如到底是继续维持南斯拉夫的国家统一，还是而将其解体为几个民族国家。但就目前而言，社会主义的统一战线依然存在。"
 yugoslavia.17.a: "那就这样吧。"
 yugoslavia.18.t: "社会主义先锋队的新任领导人"
 yugoslavia.18.d: "武科瓦尔大会后，新整合的伊利里亚社会主义者提出了领导权问题。1936年当选为塞尔维亚总统的特里丰·卡茨莱罗维奇总统一直领导着南斯拉夫，但党内的斯洛文尼亚派和克罗地亚派对此提出了质疑，他们说，虽然他的软性执政卓有成效，但他的继续执政意味着塞尔维亚的统治地位将永久化。如果一个统一的南斯拉夫希望把自己表现为所有南斯拉夫人的国家，那么它是否应该不那么塞尔维亚化？\n\n波斯尼亚和克罗地亚代表联合起来，推荐了米兰·戈尔基奇——一位出生于捷克的波斯尼亚社会主义思想家。他在解放战争前曾在哈布斯堡统治下的伊利里亚活跃。戈尔基奇指出，对于社会主义的南斯拉夫来说，民族问题与阶级问题同样重要。一个社会主义国家决不能压迫各民族，而是必须代表各民族——在他的设想中，社工党应该改组，为每个主要民族建立分党，而国家本身必须变成各民族组成的联邦。\n\n社工党内的塞尔维亚派为了寻求妥协，推荐了莫沙·皮亚德，一位著名的塞尔维亚社会主义作家和塞法迪犹太人出身的思想家，他是在塞尔维亚共和国宣传社会主义意识形态和起草塞尔维亚社工党的指导思想的关键人物。如果当选，皮亚德将会更严格地保卫社会主义的纯洁性，将南斯拉夫团结在民族界限之上，并扫除党内的“左倾错误”。最后，一些人说我们仍然可以留着特里丰·卡茨莱罗维奇——毕竟，他能同时够获得克罗地亚人、斯洛文尼亚人和波斯尼亚人的尊重……"
 yugoslavia.18.a: "卡茨莱罗维奇总统到目前为止都干得不错。"
 yugoslavia.18.b: "莫沙·皮亚德将让党恪守真正的教条！"
 yugoslavia.18.c: "米兰·戈尔基奇将维护南斯拉夫人民之间的和平！"
 yugoslavia.19.t: "党际批评"
 yugoslavia.19.d: "几年过去了，南斯拉夫似乎仍处于种族冲突的边缘。越来越多的社工党党员对米兰·戈尔基奇的政府感到失望，他们越来越多地开始批评该党领袖是一个右倾分子。戈尔基奇的失败执政导致一个反对他的联盟已经围绕着以前克罗地亚社工党成员约瑟普·布罗兹组织起来。\n\n布罗兹也批判戈尔基奇是个右倾分子，宣称戈尔基奇对民族问题的关注显然是出于他掩藏起来的民族同情心。相反，南斯拉夫应该寻求将分散在巴尔干地区的所有族裔整合成一个“南斯拉夫”民族——否则，这个国家可能撑不过几十年。然而，也有很多反对布罗兹的声音出现。有些人怀疑布罗兹并不忠于社会主义教条，如果他取代了戈尔基奇，他将让国家偏离社会主义道路，对现实做出妥协，比如实行市场经济。\n\n党的特别代表大会已经在萨拉热窝召开。到大会结束时，党内的一方肯定会对另一方进行清洗。"
 yugoslavia.19.a: "戈尔基奇在不信任投票中侥幸通过，并巩固了他的控制权。"
 yugoslavia.19.b: "戈尔基奇背叛了党，开除他！"
