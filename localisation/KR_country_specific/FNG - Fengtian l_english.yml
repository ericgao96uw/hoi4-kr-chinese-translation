 fngshen.15.t: "联省派-[FNG.GetNonIdeologyAdjective]联盟"
 fngshen.15.d: "要克服我们之间的分歧并不容易。但最终，实用主义占了上风，双方已经达成了足够的共识来让这种不太可能的友谊成为现实。在一系列秘密谈判之后，[FNG.GetNonIdeologyNameDef]与联省派的[FNG_shenyang_federalist_leader.GetNonIdeologyNameDef]现在已经走到一起。希望这个联盟能经得起时间的考验。"
 fngshen.15.a: "好极了"
 fngshen.16.t: "[ANQ.GetNonIdeologyNameDefCap]感激我们"
 fngshen.16.d: "我们已经收到了[ANQ.GetLeader]的官方消息，他们对我们站在了反租界派这边十分开心。然而，他们还没有权衡所有的问题，包括是否在复国战争中加入我们这一边。让我们等等看他们的最终决定。"
 fngshen.16.a: "那就等等看"
 fngshen.17.t: "反租界运动的胜利"
 fngshen.17.d: "尽管过程历尽波折，文明谈判终究还是成就了大事。沈阳和会作为[Root.GetNonIdeologyNameDef]方面的一大成功而落幕，以瓜分了直系的地盘为代价，确立了他们在本地区格局中的地位。各地代表团在热烈的闭幕仪式结束后已经纷纷带着谈判结果踏上返程，而张作霖离他的野心得以最终实现也更近了许多。"
 fngshen.17.danq: "张作霖重申支持反租界运动的立场！尽管过程历尽波折，文明谈判终究还是成就了大事。沈阳和会作为[Root.GetNonIdeologyNameDef]方面的一大成功而落幕，以瓜分了直系的地盘为代价，确立了他们在本地区格局中的地位。各地代表团在热烈的闭幕仪式结束后已经纷纷带着谈判结果踏上返程，而我们是否确实要站在张作霖一侧为他的复国战争出力，就全看自己了。"
 fngshen.17.a: "下一站奔北京！"
 fngshen.17.b: "我们会妥善决策。"
 fngshen.18.t: "联省派震怒退场"
 fngshen.18.d: "事实证明，在租界问题上达成妥协的尝试是无法成功的。联省派的政治立场注定了他们决不会在这项问题上反转态度，而张大帅的拒不让步则被公众视作是“好狗不咬主”之举。以[FNG_shenyang_federalist_leader.GetLeader]为首的联省派代表团在公开批判了大会的虚伪性之后愤怒离场，看来[Root.GetNonIdeologyNameDef]再想与他们建立联盟基本上只能是痴心妄想了。"
 fngshen.18.a: "这下麻烦大了。"
 fngshen.19.t: "张作霖拒绝我们的要求"
 fngshen.19.d: "显然，张作霖根本不会背叛他的主子。在宣布他站在反租界派的对立面之后，他已经让全中国都知道他到底是个什么货色了。在这样的情况下，我们已经绝不可能和[From.GetNonIdeologyNameDef]站在一起。虽然我们希望他是个理中客，但这也在情理之中。我们的代表在今天早些已经离开了会议，将张作霖和他的日本主子抛在了身后。"
 fngshen.19.a: "我们对一个日本人的傀儡还能报什么希望呢？"
 fngshen.20.t: "[From.GetNonIdeologyNameDefCap]拒绝反对租界"
 fngshen.20.d: "尽管我们费尽心思，我们的代表还是没法说服张作霖和我们站在一起。这件事不会那么简单就翻页的，但是我们也不能草率行事，尤其是不能立即谴责他。让我们再看看其他因素，然后再来决定要不要加入张作霖对抗北京的复国战争。"
 fngshen.20.a: "真惨"
 fngshen.21.t: "陈调元决定他的立场"
 fngshen.21.d: "[FNG.GetNonIdeologyNameDef]在反租界问题的上立场深深地惹恼了[ANQ.GetNonIdeologyNameDef]的领袖陈调元，但[ANQ.GetNonIdeologyNameDef]代表告知我方，关于他们是否与我方结盟、共同对抗北京政府之事宜尚未就此拍板；我们仍然在热切等待对方的最终答复。"
 fngshen.21.a: "小不忍则乱大谋"
 fngshen.413.t: "注定失败"
 fngshen.413.d: "我们再次占领了北京，并时刻准备着重新统一中国，但还不足以摆脱日本的巨大影响力。鉴于日本对我国逐渐收紧控制，通过谈判统一中国的希望注定只是痴心妄想。唯一的可能似乎只有站在日本一边……"
 fngshen.413.a: "但我们控制着北京！"
