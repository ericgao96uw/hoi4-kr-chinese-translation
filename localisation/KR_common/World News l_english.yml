 worldnews.483.d.paz: "第十二届奥运会近期在日本东京举行。\n\n作为首个举办奥运会的非西方国家，日本政府投入了大量资源，以确保更好地展现自身。尽管最近纷乱的国际形势让人们质疑举办奥运会的可行性，但奥运会还是顺利举办完成了，不过与过去相比，出席的国家要少得多。\n\n德国和美国运动员取得了最好成绩，分别获得32和21枚奖牌，而日本运动员的表现高于平均，获得16枚奖牌。"
