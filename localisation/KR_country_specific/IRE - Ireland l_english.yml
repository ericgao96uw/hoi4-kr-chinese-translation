 ireland.9.t: "下议院的经济发展计划"
 ireland.9.d: "随着爱尔兰经济进步法案(IEAA)被通过，爱尔兰政府对民众宣布会对经济进行快速而彻底的改革，根据法案规定，政府现在需要决定每年发展的重点以改善，共和国总统迈克尔·柯林斯，以及民族中央党的弗兰克·麦克德莫特认为，爱尔兰应该把重点放在尽快建立起自己独立的工业体系。由吉米·拉克林领导的工团主义联盟认为，赋予工人工会权力是提高我们国家生产积极性的最好办法。最后，新芬党建议关注主流工业技术的研究和开发。"
 ireland.9.a: "柯林斯和中央党的主意不错。"
 ireland.9.b: "支持民主派和自由派。"
 ireland.9.c: "工团主义者的建议或许可行。"
 ireland.10.t: "下议院的经济发展计划"
 ireland.10.d: "和往年一样，下议院正在决定年度经济发展方向，爱尔兰政治中的主要政治派系并没有发生什么变化，柯林斯总统和联合派继续要求进行快速工业化。而工团主义者仍然要求给予工人更多的权利和更好的待遇来解决问题。新组建的自由和民主联盟认为爱尔兰最好进行研究和开发项目。"
 ireland.10.a: "柯林斯永远是对的。"
 ireland.10.b: "这一次新芬党和共和党说对了。"
 ireland.10.c: "这些赤色分子总算说对了一次……"
 ireland.11.t: "下议院的经济发展计划"
 ireland.11.d: "随着爱尔兰经济进步法案(IEAA)被通过，爱尔兰政府对民众宣布会对经济进行快速而彻底的改革，根据法案规定，政府现在需要决定每年发展的重点以改善，前独裁政府的联合派和他们温和派的合作党派民族中央党认为，爱尔兰应该把重点放在尽快建立起自己独立的工业体系。由吉米·拉克林领导的工团主义联盟认为，赋予工人工会权力是提高我们国家生产积极性的最好办法。最后，新芬党建议关注主流工业技术的研究和开发。"
 ireland.11.a: "支持民主派和自由派。"
 ireland.11.b: "爱尔兰统一党和中央党的主意不错"
 ireland.11.c: "工团主义者的建议或许可行。"
 ireland.12.t: "下议院的经济发展计划"
 ireland.12.d: "和往年一样，下议院正在决定年度经济发展方向，爱尔兰政治中的主要政治派系并没有发生什么变化，民族中央党和联合派继续要求进行快速工业化。而工团主义者仍然要求给予工人更多的权利和更好的待遇来解决问题。新组建的自由和民主联盟认为爱尔兰最好进行研究和开发项目。"
 ireland.12.a: "这一次新芬党和共和党说对了。"
 ireland.12.b: "爱尔兰统一党和中央党的建议看上去不错。"
 ireland.12.c: "这些赤色分子总算说对了一次……"
 ireland.13.t: "下议院的经济发展计划"
 ireland.13.d: "随着爱尔兰经济进步法案(IEAA)被通过，爱尔兰政府对民众宣布会对经济进行快速而彻底的改革，根据法案规定，政府现在需要决定每年发展的重点以改善。革命工人同盟认为，爱尔兰应该把重点放在尽快建立起自己独立的工业体系。爱尔兰工人联盟认为，赋予工人工会权力是提高我们国家生产积极性的最好办法。最后，自由爱尔兰党建议关注主流工业技术的研究和开发。"
 ireland.13.a: "自由爱尔兰党才是对的。"
