 ace_promoted.1.t:0 "王牌飞行员的晋升"
 ace_promoted.2.t:0 "新王牌出现"
 ace_promoted.1.d:0 "很少有人会冒着如[Root.GetAdjective]空军飞行员那么大的风险。[From.GetName][From.GetSurname]，一个外号叫[From.GetCallsign]的资深飞行员，已经证明[From.GetHerselfHimself]不仅在[From.GetMissionRegion]任务中顺利生还，并且在多次空中短兵相接中取胜。\n\n作为[Root.GetAdjective]勇气的光辉榜样，[From.GetName]的晋升被广泛宣传。尽管人们可能更多地把战争视为地狱而不是荣誉，还是有很多人愿意看到有可以效仿的英雄。"
 ace_promoted.1.d_major:0 "很少有人会冒着如[Root.GetAdjective]空军飞行员那么大的风险。[From.GetName][From.GetSurname]，一个外号叫[From.GetCallsign]的资深飞行员，已经证明[From.GetHerselfHimself]不仅在任务中顺利生还，并且在领航[From.GetHerHis]的[From.GetWing]的途中展现了卓越的技巧。最近，[From.GetName]在[From.GetMissionRegion]的任务中作用显著成为这场关键性的遭遇战中的重要角色。\n\n作为[Root.GetAdjective]勇气的光辉榜样，[From.GetName]的晋升被广泛宣传。尽管人们可能更多地把战争视为地狱而不是荣誉，还是有很多人愿意看到有可以效仿的英雄。"
 ace_promoted.1.a:0 "爱拼才会赢。"
 ace_died.1.t:0 "[From.GetCallsign]在[From.GetMissionRegion]任务中殉职"
 ace_died.1.d:0 "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已经在[From.GetMissionRegion]任务中被击落。不幸的是，[From.GetSheHe]长久以来被视为公众偶像，[From.GetCallsign]被击落严重损害了崇拜[From.GetHerHim]的公众们的士气。\n\n尽管我们想隐瞒这件事，[From.GetName]在公众场合不再露面还是会引起人们的怀疑。最终，[From.GetHerHis]的牺牲作为一个传奇最好能让我们撑过现在的困境。"
 ace_died.1.d_major:0 "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已经在任务中被击落。执行完任务的飞行员目击到[From.GetHerHis]的[From.GetWingShort]在[From.GetMissionRegion]被敌军火力击中后裹着火焰坠毁。不幸的是，[From.GetSheHe]长久以来被视为公众偶像，[From.GetCallsign]被击落严重损害了崇拜[From.GetHerHim]的公众们的士气。\n\n尽管我们想隐瞒这件事，[From.GetName]在公众场合不再露面还是会引起人们的怀疑。最终，[From.GetHerHis]的牺牲作为一个传奇最好能让我们撑过现在的困境。"
 ace_died.1.a:0 "活着的传奇还是更好。"
 ace_killed_by_ace.1.t:0 "[From.GetFullName]被[Prev.GetCallsign]击落"
 ace_killed_by_ace.1.d:0 "从[From.GetMissionRegion]归来的飞行员报告说，一队[Prev.Owner.GetAdjective]战机在臭名昭著的[Prev.GetCallsign]的带领下集中火力击落了[From.GetCallsign]。击落了多架敌机并且躲开了数次[Prev.Owner.GetAdjective]的火力之后，[From.GetCallsign]被[Prev.GetCallsign]击落了，据报告称是敌军机动超越了[From.GetHerHim]并一击打中了油箱。[From.GetName][From.GetSurname]的飞机起火后在[From.GetMissionRegion]螺旋式地坠落。\n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展现了超人的勇气并被很多人视为偶像。这位国家英雄的牺牲是[From.Owner.GetAdjective]空军巨大的损失，也是对整个国家的沉重打击。据说我们在悼念的同时，[Prev.Owner.GetName]正在庆祝[Prev.GetFullName]成为一名英雄，让这场悲剧更添苦涩。"
 ace_killed_by_ace.1.d_major:1 "从[From.GetMissionRegion]归来的飞行员报告说，一队[Prev.Owner.GetAdjective]战机，在臭名昭著的[Prev.GetCallsign]带领下集中火力击落了[From.GetCallsign]。在击落了多架敌机并且躲开了数次[Prev.Owner.GetAdjective]的火力之后，[From.GetCallsign]被[Prev.GetCallsign]击落了，当时驾驶着他的[Prev.GetWingShort]，据报告称是敌军用计骗过了[From.GetHerHim]并一击打中了油箱。[From.GetName][From.GetSurname]的[From.GetWingShort]起火后在[From.GetMissionRegion]螺旋式地坠落。\n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展现了超人的勇气并被很多人视为偶像。这位国家英雄的牺牲是[From.Owner.GetAdjective]空军巨大的损失，也是对我国的沉重打击。据说我们在悼念的同时，[Prev.Owner.GetName]正在庆祝[Prev.GetFullName]成为一名英雄，这让这场悲剧更添苦涩。"
 ace_killed_by_ace.1.a:0 "真是毁灭性的损失"
 ace_killed_other_ace.1.t:0 "[From.GetFullName]击落[Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "我们在[From.GetMissionRegion]最近执行的任务对于[From.Owner.GetAdjective]空军而言在很多方面是一场巨大的成功。报告强调了[From.GetFullName]史诗般的功绩，成功瞒骗了[Prev.Owner.GetAdjective]飞行员，[Prev.GetName][Prev.GetSurname]，也被称为[Prev.GetCallsign]。[From.GetCallsign]以[From.GetHerselfHimself]自己为诱饵，引诱[Prev.GetCallsign]进入陷阱，埋伏在那里的[From.Owner.GetAdjective]飞行员成功冲入[Prev.GetCallsign]的编队。[From.GetCallsign]运用高超的机动动作飞到了[Prev.Owner.GetAdjective]战机后方，之后只用一发子弹就让[Prev.GetCallsign]从[From.GetMissionRegion]的空中坠落。\n\n[Prev.GetFullName]在许多人心目中是位令人生畏的飞行员，多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]的手上。这是场伟大的胜利，也说明当我们支持我们的英雄他们会表现得更加优秀。"
 ace_killed_other_ace.1.d_major:0 "我们在[From.GetMissionRegion]最近执行的任务对于[From.Owner.GetAdjective]空军而言在很多方面是一场巨大的成功。报告强调了[From.GetFullName]史诗般的功绩，成功瞒骗了[Prev.Owner.GetAdjective]飞行员，[Prev.GetName][Prev.GetSurname]，也被称为[Prev.GetCallsign]。[From.GetCallsign]以[From.GetHerselfHimself]自己为诱饵，引诱[Prev.GetCallsign]进入陷阱，埋伏在那里的[From.Owner.GetAdjective]飞行员成功冲入[Prev.GetCallsign]的编队。[From.GetCallsign]运用高超的机动动作飞到了[Prev.Owner.GetAdjective]战机后方，之后只用一发子弹就让[Prev.GetCallsign]从[From.GetMissionRegion]的空中坠落。\n\n[Prev.GetFullName]在许多人心目中是位令人生畏的飞行员，多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]的手上。这是场伟大的胜利，也说明当我们支持我们的英雄他们会表现得更加优秀。"
 ace_killed_other_ace.1.a:0 "这是一场[From.Owner.GetName]所有人都会铭记的胜利！"
 aces_killed_each_other.1.t:0 "[From.GetFullName]被击落"
 aces_killed_each_other.1.d:0 "上一次飞行任务中我国著名的[From.GetAceType]王牌[From.GetFullname]在与令人生畏的[Prev.GetFullName]的缠斗中被击落。在弹药耗尽，没有逃生路线的情况下，[From.GetCallsign]在[Prev.Owner.GetAdjective]战机炮火中穿行并直接撞击[Prev.GetCallsign]。\n[From.GetCallsign]和[Prev.GetCallsign]的战机在[From.GetMissionRegion]的空中化为碎片。\n\n虽然来自[Prev.Owner.GetAdjective]被击落可算作一个小小的安慰，[Prev.GetCallsign]，不再会是个威胁，我们失去了一个公众偶像和榜样对所有的[From.Owner.GetAdjective]。"
 aces_killed_each_other.1.d_major:0 "上一次飞行任务中我国著名的[From.GetAceType]王牌[From.GetFullname]在与令人生畏的[Prev.GetFullName]的缠斗中被击落。在弹药耗尽，没有逃生路线的情况下，[From.GetCallsign]操纵[From.GetHerHis]的[From.GetWingShort]在[Prev.Owner.GetAdjective]战机炮火中穿行并直接撞击[Prev.GetCallsign]。\n[From.GetCallsign]的[From.GetWingShort]和[Prev.GetCallsign]的[Prev.GetWingShort]在[From.GetMissionRegion]的空中化为碎片。\n\n虽然来自[Prev.Owner.GetAdjective]被击落可算作一个小小的安慰，[Prev.GetCallsign]，不再会是个威胁，我们失去了一个公众偶像和榜样对所有的[From.Owner.GetAdjective]。"
 aces_killed_each_other.1.a:0 "还是一个惨痛的损失"
 THREAT_FROM_EFFECT:0 "威胁行动"
 war_justification.1.t:0 "[Root.GetLeader]批评[From.GetName]"
 war_justification.1.d:0 "“[From.GetName]属于[From.GetAdjective]吗？让我们问自己一个更合适的问题：未来到底是属于[From.GetAdjective]还是[Root.GetNameDef]的？”\n\n今天[Root.GetLeader]的演讲中提出了[Root.GetName]在走向战争之路的观点。在过去的几个月里，政治局势越发紧张，而且看起来[Root.GetAdjective]的人民已经开始接受战争无可避免的观点了。"
 war_justification.1.a:0 "未来属于[Root.GetName]！"
 war_justification.2.t:0 "[Root.GetLeader]抨击[From.GetAdjective]的理念"
 war_justification.2.d:0 "“[From.GetAdjective]宣称他们拥有自由与民主，宣称他们热爱和平，但所有这些都不过是他们往自己的脸上贴金。他们的民主使得本该团结一致的人民产生了分裂，他们的自由只暴露出了纪律的缺乏。我们[Root.GetAdjective]已经看穿了这一切……我们可以看到，这样的和平，在他们眼中的和平，不过是一个谎言。”\n\n[Root.GetRulingParty]一直在嘲笑[From.GetAdjective]国家的弱点，但最近使用的言辞似乎变得更加地咄咄逼人。武装冲突的日子越来越近。"
 war_justification.2.a:0 "[Root.GetName]在[Root.GetLeader]的领导下团结在一起。"
 war_justification.3.t:0 "[Root.GetLeader]警告[From.GetAdjective]共产主义"
 war_justification.3.d:0 "“还有什么比共产主义更能威胁我们的生活？共产主义瘟疫的威胁在于它让奴隶，而不是主人去统治国家，其将毁掉国家本身，乃至这个国家的人民与他们的历史。我们会采用[From.GetName]来抵御共产主义的瘟疫。”\n\n在[Root.GetRulingParty]的崛起之前，[Root.GetLeader]对共产党人的仇恨就已经广为所知，但随着最近[From.GetAdjective]政府这一特例的出现，仇恨被更加地深化了。我们试图将马克思主义从地球上抹去的努力应该从这里开始。"
 war_justification.3.a:0 "拒绝我们的人会看到自己的灭亡。"
 war_justification.4.t:0 "[Root.GetName]为伟大的斗争作准备"
 war_justification.4.d:0 "[From.GetAdjective]人民自古便崇尚霸权。這也意味着，长此以往，我们两国定有一战。\n\n[From.GetName]跟[Root.GetName]和平共处的可能性已经是十分渺茫。[From.GetName]不会拱手送人，我们应当全力备战，以期获得最后的胜利。"
 war_justification.4.a:0 "历史将由我们的胜利来书写。"
 war_justification.5.t:0 "[Root.GetLeader]给[From.GetName]带来革命"
 war_justification.5.d:0 "“虽然我们已经巩固了在[Root.GetName]的社会主义政权，但很多国家依然饱受原有的压迫统治。[From.GetName]的工人没有发言权，也没有办法组织起来，任何其他建立社会主义组织的行动都会被[From.GetLeader]政权无情地镇压。我们不能等待国际革命的浪潮翻滚到那里去拯救[From.GetAdjective]的人们。我们之前的经验可以证明我们能粉碎当地资本主义的压迫者，我们也要干掉[From.Capital.GetName]的压迫者！”\n\n[Root.GetLeader]已经放弃与[From.GetRulingParty]控制下的[From.GetName]打笔仗，专心保护好自己的边境不受侵扰。"
 war_justification.5.a:0 "[From.GetAdjective]工人，你们的解放即将到来！"
 war_justification.6.t:0 "[Root.GetLeader]号召对[From.GetAdjective]的工人提供援助"
 war_justification.6.d:0 "“有比给予[From.GetAdjective]人民自由更大的谎言吗？那些曾经是贵族土地下的农奴的人们，如今又被迫将劳力出卖给了工厂主。他们选择主人的自由也称得上自由吗。同样地，所谓的选择统治者的权利也不过是句空话，他们绝对不会允许一个真正的社会主义者掌权。人们被彻底地灌输着只有[Root.GetAdjective]的干涉才能拯救他们。”\n\n[Root.GetLeader]已经与[From.GetName]的政府在党派会议上辩论了很久这个问题，但是最近这种言论在公众中出现的频率有所增大。我们没什么理由相信这冲突能够和平解决。"
 war_justification.6.a:0 "我们将打倒他们的资产阶级专政！"
 war_justification.7.t:0 "[From.GetAdjective]共产主义的失败"
 war_justification.7.d:0 "“同志们，虽然最伟大的革命家也曾背负叛徒之名，但是显而易见的是革命自身已被背叛。除了抛弃每一条马克思主义的纲领去建成一个在他们错误前提之下统治的堕落的工人国家这一行为，还能怎么解释[From.GetName]的[From.GetRulingParty]统治？他们以国际革命的代价换取他们自身的力量，显示出了他们对所声称的理念的漠不关心，而我们终将会把革命带给他们。”\n尽管起初支持[From.GetAdjective]的革命，[Root.GetLeader]已经表达了对其日渐增长的不满及其缘由。在一切都太迟之前，[Root.GetRulingParty]必须出手干预。"
 war_justification.7.a:0 "还有时间去挽救他们的社会主义。"
 war_justification.8.t:0 "[Root.GetLeader]号召碾碎[From.GetAdjective]的民族主义"
 war_justification.8.d:0 "“有什么社会形式会比[From.GetName]的法西斯政权更加反感未来的革命，更加对工人疏远？他们在现代社会的环境中打扮复古，尝试向人们展现出他们是终将获得胜利的工人阶级的模样，号召人们投身于民族国家这个过时的理念中。他们向我们或者我们的盟友下手只是时间问题了。让我们先下手为强吧。”\n\n每个人都认为我们跟[From.GetAdjective]是互相鄙视的，但最近鄙视升级成了敌对。显然冲突一触即发。"
 war_justification.8.a:0 "法西斯的灭亡！"
 war_justification.9.t:0 "与[From.GetName]的外交关系跌至冰点"
 war_justification.9.d:0 "“尽管我们努力尝试通过外交途径解决我们与[From.GetName]的冲突，但谈判再度破裂，留给我们的选择有限。执政者[From.GetLeader]处理这件事的方式显然不合常理，他似乎不打算对他的人民负责。除非[From.GetAdjective]的政策有一百八十度的转弯，不然我们除了开战别无办法。”\n\n[Root.GetAdjective]在[From.GetName]的干涉已经成了一个热点问题，一些持反对观点的政治家宣称[Root.GetRulingParty]从一开始走的就是强硬的政策路线。无论他们原意如何，未来的战争似乎迫在眉睫而且无可避免。"
 war_justification.9.a:0 "有时候，我们无法避免冲突。"
 war_justification.10.t:0 "[Root.GetLeader]呼吁在[From.GetName]的干涉"
 war_justification.10.d:0 "“我们必须沉重地面对这样一个事实：对[From.GetName]的入侵大概是我们唯一的出路。在目前的情况下，这是能够争取到最大战略优势的方法了。尽管我们坚信[Root.GetAdjective]跟[From.GetAdjective]的人们都不希望战争的来临，但历史让我们走到了这里，我们别无选择。我们只能祈求通过这次的军事行动，以减少日后的流血。”\n\n尽管民主国家之间不互相开战是一个广为人知的理论，最近事态的发展已经指明[Root.GetAdjective]将要入侵[From.GetName]。历史总会出人意料。"
 war_justification.10.a:0 "[From.GetName]不过是一种有名无实的民主。"
 war_justification.11.t:0 "[Root.GetLeader]抨击红色威胁"
 war_justification.11.d:0 "“毫无疑问，在这个年代里，[From.GetName]的共产主义是自由与秩序最大的敌人之一。它不仅无情地吞噬着[From.GetAdjective]的人们对一个富强民主社会的希望，而且还对其邻居的人民虎视眈眈。倘若我们现在还不采取行动的话，我们就会看到这第一张多米诺骨牌的倒下，随之更多社会制度的试验会宣告失败。在我们干涉之前还要牺牲多少人？”\n\n政权颠覆运动威胁着我们民主制度的安全。在[From.GetAdjective]的野心推动下，这已经成为了最近的社会焦点讨论问题。反对派代表称“红祸”之称其实是旨在对[From.GetName]发动战争，[Root.GetRulingParty]的言论最近大受欢迎。"
 war_justification.11.a:0 "他们遵从暴力的理念，除了暴力，他们还能有怎么样的对策呢？"
 war_justification.12.t:0 "[Root.GetLeader]面对[From.GetAdjective]的法西斯主义"
 war_justification.12.d:0 "’在现代历史乃至世界通史中，都没有比在[From.GetName]控制下的[From.GetRulingParty]的铁腕专政那样暴虐的统治了。有些人可能会认为我们不应该这样挑起矛盾，我们应该相信[From.GetLeader]在将来会信守诺言，但他们没有发现对法西斯政府来说，条约跟诺言一文不值。对于这种毫无节操的骗子，拳头才是道理，而写在纸上的条约就跟他们的批评者的文章一样，唯一的用处就是烧着取暖。’\n\n人们一直以来都避免与[From.GetName]正面冲突，但这一切都被[Root.GetLeader]破坏了，他认为我们只是在玩弄权谋以达到拖延战争，扩大优势的目的。在这种情况下，我们或许应该首先打响第一枪。"
 war_justification.12.a:0 "在他们消失之前，我们的时代不会有和平。"
 war_justification.13.t:0 "[Root.GetLeader]号召向[From.GetName]开战"
 war_justification.13.d:0 "“尽管我们大抵是热爱和平的人，但我们的本性并不能决定我们实际的行动。这个一个战争的年代。长久以来，[From.GetAdjective]已经具备与我们打一场旷日持久的战争的能力，显然他们也不会拱手放弃这一切，和平解除武装。尽管我们已经尽力去创建一个现代的国家，但有些问题终究是得通过战争这种古老的方式才能解决。”\n\n[Root.GetLeader]对[From.GetName]的敌对宣言已经在极力粉饰战争。一部分人已经开始支持这个借口，但决定权依然在我们的领导者手上。"
 war_justification.13.a:0 "这可能是个艰难的决定，但我们必须全力支持。"
 war_justification.14.t:0 "[Root.GetLeader]挑战[From.GetAdjective]要求"
 war_justification.14.d:0 "“[From.GetName]自认为比我们更加先进更加文明，但事实上他们的国家没有遭遇过我们国家经历过的考验，也没有准备好面对地平线上如今清晰可见的威胁。他们蔑视我们、阻挡我们取回理应属于我们的东西，是他们我们化成了他们的最大威胁。他们的四分五裂的国家根本无法阻止我们的索求。”\n\n[Root.GetRulingParty]对于[From.GetName]长久以来的嘲弄逐渐从批判升级为敌意满满。虽然[From.GetAdjective]的人民都不想要战争，但是[Root.GetLeader]声称这都是他们投选出来的傲慢领导自找的。"
 war_justification.14.a:0 "他们不知道历经苦难的我们如今是如何的强大。"
 war_justification.15.t:0 "[Root.GetLeader]想要恢复[From.GetName]的秩序"
 war_justification.15.d:0 "“[Root.GetAdjective]的民族精神很强大，但不是每一个国家都同样那么幸运。[From.GetName]的传统被毁灭了，它的合法统治者被谋害了，而这一切的始作俑者就是所谓伟大的马克思主义革命。我们有义务为这个被冷血的篡位者引入歧途的世界重塑秩序，让[Root.GetName]的力量扶助世人对抗这个威胁。”\n\n虽然[Root.GetRulingParty]向来反对共产主义，但是[From.GetName]却成为了近来多场演讲的主要攻击目标。无论共产主义对[Root.GetAdjective]国的威胁是否真的存在，对[From.GetAdjective]的共产政权的先发制人攻击已经开始了。"
 war_justification.15.a:0 "为被革命谋害的人们复仇！"
 war_justification.16.t:0 "[Root.GetLeader]谴责[From.GetAdjective]的压迫者"
 war_justification.16.d:0 "“你们可能听说过我的对手抹黑我说我跟[From.GetRulingParty]的[From.GetName]没两样。事实上他们是错的。[From.GetLeader]的成功是来自一场充满毁灭性的狂热的集体运动，他们致力于威迫其他国家臣服，但是[Root.GetRulingParty]反对这种行动，并且坚决不会臣服。我已准备好一切必须的手段来消灭这个威胁，哪怕需要通过战争。”\n\n[Root.GetLeader]的政权对[From.GetAdjective]国采取了敌对政策。无论如何评价我们的领导，他都是坚定的对抗法西斯主义者。"
 war_justification.16.a:0 "传统和实用主义永远会打败狂热和恐怖主义。"
 war_justification.17.t:0 "[Root.GetLeader]质问[From.GetAdjective]的主权"
 war_justification.17.d:0 "“谁有权力评定一个国家的边境线在哪里？无论过去的人们是如何决定[Root.GetName]和[From.GetName]之间的国境，但我们现在正处于一个全新的时代。边境的战略重要性不可置疑，为了确保我们的子民的安全，我们有权力更改边境线。”\n\n听到[Root.GetLeader]最近的演讲词，人们就知道入侵[From.GetName]是势在必行的。异议的声音当然有，但是主战的声音日益增长。"
 war_justification.17.a:0 "我们必须支持这场奋斗！"
 war_justification.18.t:0 "[Root.GetLeader]质问[From.GetName]的目的"
 war_justification.18.d:0 "“毫无疑问[From.GetName]正在准备战争。[From.GetAdjective]的经济政策的改变已经显示出他们并非一个爱好和平的民族，他们只是伺机而动等待机会攻击我们。我们是准备坐以待毙坐视他们武装自己而让[Root.GetName]毫无防备吗？还是说我们该主动出击把这个威胁扼杀在摇篮中？”\n\n[Root.GetRulingParty]的鹰派人士把视线转移到[From.GetName]上，开始主张最好的防守就是攻击。他们的主张逐渐占据优势，[Root.GetName]因此整装备战。"
 war_justification.18.a:0 "至少通过战争可以解决这场纷争。"
 war_justification.19.t:0 "[Root.GetLeader]被[From.GetAdjective]的装腔作势激怒了"
 war_justification.19.d:0 "“[Root.GetName]的幼稚人民竟然认为[From.GetAdjective]是一种爱好和平的民族，简直是跟现实脱节了。那些住在我们边境线的人可没有这么幼稚，他们的大军密布整条边境线，就等着越过去的一刻了。这是我们不能坐视不理的威胁。[From.GetName]每一天都在全力备战，我们要是还不动员起来就太愚蠢了。”\n\n[From.GetAdjective]在我们边境上陈兵百万让整个国家陷入了恐慌，他们似乎对[Root.GetRulingParty]越来越多充满敌意。至于他们的敌意是什么原因则是个充满热议的课题。"
 war_justification.19.a:0 "无论如何，我们都要准备面对战争。"
 war_justification.20.t:0 "[Root.GetLeader]倡导入侵[From.GetName]"
 war_justification.20.d:0 "“如果我们想要对[From.GetName]占据战略优势，那就没有什么好犹豫的。这是为了我们的下一代的未来以及确保[Root.GetName]将会在未来的世界有一席之地。这是为了我们奋斗的目标和我们追随的理念。是该动手了。”\n\n[Root.GetRulingParty]的领导们尤其是[Root.GetLeader]发表了一系列的动员演讲热烈地呼吁民众支持入侵[From.GetName]。入侵背后隐藏的政治目的已经不重要了，人们都被爱国情绪鼓舞得热血沸腾了。"
 war_justification.20.a:0 "全国人民支持这个重要的决定。"
 war_justification.201.t:0 "[From.GetLeader]谴责[Root.GetName]"
 war_justification.201.d:1 "“[Root.GetName]是属于[Root.GetAdjective]的吗？我们换个更清晰的问题吧：未来是属于[Root.GetAdjective]的还是属于[From.GetName]的？”\n\n[From.GetLeader]今天的演讲在暗示[From.GetName]正在迈向战争。过去数个月来紧张的局势持续升温，[From.GetAdjective]人民明白，战争已经无可避免了。[Root.GetName]也必须做好准备。"
 war_justification.201.a:0 "为什么我们就不能和平共处？"
 war_justification.202.t:0 "[From.GetLeader]声讨[Root.GetAdjective]的理念"
 war_justification.202.d:0 "“[Root.GetAdjective]自称拥有自由和民主，自称想要和平，但是他们这些引以为傲的东西都是虚幻的。他们的民主将团结的国民打成了一盘散沙，他们的自由恰恰彰显了毫无纪律。我们[From.GetAdjective]看穿了他们的这些谎言……我们看穿了他们的这个所谓和平，也是谎言。”\n\n[From.GetRulingParty]长久以来一直嘲笑[Root.GetAdjective]，但最近他们的措辞越来越趾高气昂了。看来战争不远矣。"
 war_justification.202.a:0 "[From.GetLeader]这种法西斯渣渣就是这样的啦。"
 war_justification.203.t:0 "[From.GetLeader]警告[Root.GetAdjective]的共产主义"
 war_justification.203.d:0 "“有什么比共产主义更加威胁我们的生活方式的吗？这个瘟疫般的思想打算让奴隶们打倒主人、夺权管理每一个国家，摧毁国家的概念、消灭民族的界限。我们会夺过[From.GetName]并且消灭这场共产瘟疫。”\n\n[From.GetLeader]对共产党的憎恨早在[From.GetRulingParty]上位前就已经是家喻户晓的，但是在[Root.GetAdjective]政府这个个例中却愈演愈烈。我们想要将马克思主义从地球上铲除的话，可以考虑从那里开始。"
 war_justification.203.a:0 "他们惧怕我们的理想，也会惧怕自己的人民。"
 war_justification.204.t:0 "[From.GetName]即将面对艰难抗争"
 war_justification.204.d:0 "“[Root.GetAdjective]就像一个不会轻易舍弃权力的人。但他们也必须明白，到最后两个国家唯有开战才能解决问题。我们一定要为接下来的斗争做好准备，[Root.GetName]决不会束手就擒。”\n\n有着相似想法的[Root.GetName]和[From.GetName]政府也理解彼此的目的，用武力夺取土地将在所难免。"
 war_justification.204.a:0 "放着他们来！"
 war_justification.205.t:0 "[From.GetLeader]引领[Root.GetName]革命"
 war_justification.205.d:0 "“虽然[From.GetName]的社会主义社会的地位已得到巩固，但世界上仍有许多国家在遭受封建制度的折磨。[Root.GetName]的工人没有发声的权力、没法建立起自己的组织，任何尝试建立社会主义制度的人都会遭到[Root.GetLeader]治下体制的野蛮摧残。我们不能等着革命的齿轮自行带动[Root.GetAdjective]人民，我们在这里成功摧毁了资本主义的压迫，我们也必将摧毁[Root.Capital.GetName]的资本主义压迫！”\n\n[From.GetLeader]放弃与我们政府进行外交谈判。共产主义无国界这个目标如今变成了要彻底消除我们的国界。"
 war_justification.205.a:0 "[Root.GetLeader]才是最好的革命领袖！"
 war_justification.206.t:0 "[From.GetLeader]呼吁帮助[Root.GetAdjective]工人"
 war_justification.206.d:0 "“有比[Root.GetAdjective]人民获得自由更大的谎言吗？他们一度被掌控石油资源的皇室贵族奴役，如今又被迫为工厂主出卖自己的劳动力。自由选择自己的主子根本不能叫做自由。同样，所谓自由选举领袖也不过是花言巧语，政府从来就不允许真正的社会主义者掌权。只有通过[From.GetAdjective]介入才能拯救被彻底洗脑的人民。”\n\n[From.GetName]的共产党政权不愿承认我们的人民满意当今的社会体制，公然威胁要向我国发动战争。恐怕这场冲突是无法以和平方式来解决了。"
 war_justification.206.a:0 "他们采取暴力压迫也能这么理直气壮吗？"
 war_justification.207.t:0 "[Root.GetAdjective]共产主义的失败"
 war_justification.207.d:0 "“[Root.GetName][Root.GetRulingParty]怎么会摒弃掉所有马克思主义的思想，建立起一个倒退的、工人被谎言蒙骗的国家？他们以牺牲国际革命为代价巩固自己的权力，忘却了曾经追求的理想。我们必须展开一场真真正正的革命。”\n\n[From.GetLeader]虽然曾对[Root.GetRulingParty]在[Root.Capital.GetName]获得胜利表示支持，但他已经与[Root.GetLeader]的理念渐行渐远。他们企图用暴力的方式将社会主义强加给我们。"
 war_justification.207.a:0 "他们根本不理解对于[Root.GetAdjective]人民而言革命是什么。"
 war_justification.208.t:0 "[From.GetLeader]呼吁消灭[Root.GetAdjective]民族主义"
 war_justification.208.d:0 "“还有哪个社会比法西斯政权统治下的[Root.GetName]更反感革命、对工人压迫更严重的吗？号召自己的人民推崇腐朽体制，建立单一民族主义国家，披着现代社会皮的封建制度，妄以为自己可以在工人阶级领导全世界的浪潮下独善其身。敌人迟早会来打击我们和我们的盟友，因此我们要先下手为强。”\n\n我们与[Root.GetAdjective]之间的敌意从来没有消减，但现在这股仇恨愈演愈烈。[From.GetLeader]的讲话显然意味着这场冲突将一触即发。"
 war_justification.208.a:0 "消灭共产主义者！"
 war_justification.209.t:0 "与[Root.GetName]外交决裂"
 war_justification.209.d:0 "“我们多次尝试用外交手段解决与[Root.GetName]的矛盾，但一次又一次的谈判无果让我们没有了退路。[Root.GetLeader]的独裁体制表明，只要有这种不对人民负责的领袖存在，双方就永远无法解决问题。除非[Root.GetAdjective]政策发生翻天覆地的转变，否则我们只能以战争的方式寻求出路。”\n\n[From.GetAdjective]干涉我国内政是当前继续解决的问题，对方有些政治家认为[From.GetRulingParty]从一开始就追求的就是强权政治。不管初衷如何，原本一场遥不可及的战争如今已迫在眉睫。"
 war_justification.209.a:0 "他们再怎么大放厥词也不会威胁到我们。"
 war_justification.210.t:0 "[From.GetLeader]呼吁介入[Root.GetName]问题。"
 war_justification.210.d:0 "“我们必须严肃面对当前的局面：入侵[Root.GetName]将会是我们唯一的出路。采取任何其他措施都会令我们牺牲大量的战略优势。尽管我们相信无论[From.GetAdjective]还是[Root.GetAdjective]人民都不希望发生战争，但历史让我们不得不走上这条路。我们只能寄望于用这场战争来避免未来再出现杀戮。”\n\n主流观念认为民主国家不得对其他民主国家发动战争，但[From.GetAdjective]的入侵即将威胁到[Root.GetName]的未来。历史总是让人出乎意料。"
 war_justification.210.a:0 "[From.GetName]采取这样的侵略行径，说明它只是个虚伪的民主国家。"
 war_justification.211.t:0 "[From.GetLeader]反对红色威胁"
 war_justification.211.d:0 "“[Root.GetName]的共产主义无疑是当今世上自由和秩序的头号威胁。它不仅无情地吞噬着[Root.GetAdjective]人民最求繁荣、民主社会的希望，对周边国家来说也同样如此。如果我们依然无动于衷，民主国家就会一个接一个地沦陷，萌芽中的民主社会也将夭折。为什么不趁牺牲进一步扩大前行动起来呢？”\n\n工人运动正威胁着[From.GetAdjective]领袖，虽然这些领袖中的代表性人物将运动称为红色威胁并扬言要向我们发动战争，但[From.GetRulingParty]目前正取得优秀成果。"
 war_justification.211.a:0 "只要有利益可图，资本主义者就会继续制造战争。"
 war_justification.212.t:0 "[From.GetLeader]对峙[Root.GetAdjective]法西斯主义"
 war_justification.212.d:0 "“纵观现代历史甚至是整个人类历史，都没有哪个体制的暴政程度比得上[Root.GetRulingParty]铁腕统治下的[Root.GetName]。人们也许会说我们不该煽动政治矛盾，应该信任[Root.GetLeader]，尊重协定和条约，但他们却没有看清这些条约的本质都是法西斯专政下子虚乌有的产物。对于这群可耻的骗子来说，强权即正义，撕毁条约就和烧掉批判者的著作一样简单。”\n\n[From.GetAdjective]妒忌我们的繁荣社会和在此基础上建立的财富，他们似乎企图用战争来摧毁这些东西。再也不能让他们以此作为追求和平的借口了。"
 war_justification.212.a:0 "既然无法避免战争，那就一举结束它吧。"
 war_justification.213.t:0 "[From.GetLeader]号召向[Root.GetName]开战"
 war_justification.213.d:0 "“我们热爱和平，但这种天性无法改写我们的历史进程，毕竟现在是战争时期。[Root.GetAdjective]如今掌控着一切，我们需要历尽考验夺回它们，而他们显然也不会拱手相让。我们确实想建立现代国家，但有些问题必须用战争才能解决。”\n\n[From.GetLeader]为了辩护自己的侵略行径，最近对[From.GetAdjective]人民发表了一项演说，彻底表现出他对[Root.GetName]的敌意。部分民众支持他的行动，但最终的决定权仍然掌握在他们领袖的手里。"
 war_justification.213.a:0 "他们会后悔与我们为敌的。"
 war_justification.214.t:0 "[From.GetLeader]质疑[Root.GetAdjective]言论"
 war_justification.214.d:0 "“[Root.GetName]以为自己比我们更先进、更现代化，但事实上他们从来没有像我们国家一样经受过考验，也对即将来临的威胁一无所知。他们蔑视我们，阻止我们获得那些理应属于我们的东西，将我们视为威胁。这个懦弱、混乱的国家将无法阻挡我们。”\n\n由[From.GetRulingParty]提出的谬论可见[Root.GetName]对我们的敌意逐渐加深。尽管[Root.GetAdjective]人民希望能避免战争，但[From.GetLeader]仍声称是我们领袖的自大狂妄挑起了两国之间的矛盾。"
 war_justification.214.a:0 "[From.GetAdjective]人民的和平呼声显然被忽略掉了。"
 war_justification.215.t:0 "[From.GetLeader]期望为[Root.GetName]恢复秩序"
 war_justification.215.d:0 "“[From.GetAdjective]有坚强的民族精神，但不是所有国家都能如此幸运。因为马克思主义者的革命行动，[Root.GetName]的传统遭到破坏、合法统治者惨遭杀害。这个世界被嗜血篡权者引入歧途，我们必须为其恢复秩序，用[From.GetName]的力量来对抗这场威胁。”\n\n[From.GetRulingParty]一直以来都反对共产主义，近期则将矛头指向[Root.GetName]。他们担心自己的国家无法抵挡工人革命的浪潮，决定对[Root.GetAdjective]共产主义采取先发制人的攻势。"
 war_justification.215.a:0 "他们抵挡不住我们的革命浪潮。"
 war_justification.216.t:0 "[From.GetLeader]在呼喊[Root.GetAdjective]压迫者"
 war_justification.216.d:0 "“敌人会让你们认为我所带领的国家就如同[Root.GetRulingParty]治下的[Root.GetName]一样，他们这是大错特错。[Root.GetLeader]之所以成功不过是心血来潮的结果，他们用大规模的暴力行径来让其他国家屈服，而[From.GetRulingParty]正好相反，我们决不投降。为了铲除这场威胁我已做足万全准备，即便要进行战争也在所不惜。”\n\n[From.GetLeader]对[Root.GetAdjective]国家采取敌对政策。我们的远大理想让他们感到羞愧，也让他们感受到了威胁。"
 war_justification.216.a:0 "竟敢公然挑衅我们，他们会后悔的。"
 war_justification.217.t:0 "[From.GetLeader]质疑[Root.GetAdjective]主权"
 war_justification.217.d:0 "“是谁决定一个国家的疆域有多广，他们又该如何决定？在过去人们用种种理由辩称这儿是[From.GetName]的地盘，那儿是[Root.GetName]的国土，但如今我们活在一个全新的时代，国界有着举足轻重的战略意义，我们有权利对其做出改变，以确保人民的安全得到长久的保障。”\n\n[From.GetLeader]的近期演说表明他们即将入侵[Root.GetName]。尽管有反对的声音，但民众支持战争的呼声越来越高。"
 war_justification.217.a:0 "难道这个世界还没有吸取到一战的教训吗？"
 war_justification.218.t:0 "[From.GetLeader]质疑[Root.GetName]动机"
 war_justification.218.d:0 "“[Root.GetName]无疑是在为战争做准备。该国改变了经济政策也说明[Root.GetAdjective]并非善男信女，他们正在寻找向我们发动攻势的合适时机。我们是该坐以待毙任由[From.GetName]蹂躏吗？还是说我们应该在这股威胁势力壮大之前遏制住它？”\n\n[From.GetRulingParty]内的激进派把目光瞄准了[Root.GetName]，并诡辩要以进攻代替防御。这个观念正逐渐获得支持，[From.GetName]也开始为战争作部署。"
 war_justification.218.a:0 "正因如此我们也必须做足准备。"
 war_justification.219.t:0 "[From.GetLeader]态度激怒[Root.GetAdjective]"
 war_justification.219.d:0 "“[From.GetName]人民竟天真地以为[Root.GetAdjective]热爱和平，根本是痴心妄想。生活在我国边境地区的人民可没有产生这种错觉，因为他们正眼看着敌人的部队逐渐迫近我们的国土。我们必须正视这场威胁。[Root.GetName]日以继夜地为战争作部署，只有愚蠢的人才会无所作为。”\n\n我军接近[From.GetAdjective]领土让该国产生疑虑，并认为我们带有敌对意图。但他们似乎没有考虑到，这样的激进言辞也是我们采取自卫措施的理由。"
 war_justification.219.a:0 "面对这样的威胁我们更不能放松戒备。"
 war_justification.220.t:0 "[From.GetLeader]主张入侵[Root.GetName]"
 war_justification.220.d:0 "“要取得战略优势，即便与[Root.GetName]开战我们也决不犹豫。我们要保障后代的未来，让[From.GetName]立足于这个世界。让我们为这个国家的事业和愿景献身，是时候行动起来了！”\n\n[From.GetRulingParty]领袖发表了一系列鼓动人心的演说，其中[From.GetLeader]更呼吁全国支持他对[Root.GetName]发动战争。打着爱国情怀牌的地缘政治自不必说，这些演说从说服民众相信战争的必要性这方面来说，确实是行之有效的。"
 war_justification.220.a:0 "必须做好准备，战争即将来临。"
 war_justification.301.t:0 "[Root.GetLeader]的软弱对外政策遭批评"
 war_justification.301.d:0 "“我们曾有机会打击敌人，却被[Root.GetRulingParty]错失。这不仅让我们一次又一次地失去提升[Root.GetName]国际地位的机会，也表明政府所谓为[Root.GetAdjective]人民谋取利益的说法不过是花言巧语。是时候对政策做出改变了。”\n\n没能发动我们政治对手一直以来寻求的战争，如今成了他们批判我们的资本。若无法贯彻执行我们的军事计划，要说服民众相信我们对[Root.GetName]的领导方针就会变得难上加难。"
 war_justification.301.a:0 "难道人们就不希望避免战争吗？"
 war_justification.301.b:0 "决不能让分歧出现在党派集会之外。"
 war_justification.301.c:0 "决不允许有人指责[Root.GetLeader]怯懦！"
 nuke_dropped.1.t:0 "[From.From.GetName]核爆"
 nuke_dropped.1.d:0 "近日，[From.From.GetName]成为了人类历史上第一个，或许最好也是最后一个因国际战争而遭受核弹打击的地方。这种新式武器已经展现了前所未有的破坏力，或许人们害怕的不仅仅是核弹的威力，人们畏惧的更可能是投放这一灭世武器的人以及人性本身。\n\n整个世界都在屏息凝视接下来还会发生什么，[From.From.Owner.GetName]会因此被迫投降吗？还是说，这样的重创将会更加坚定他们反击的决心？"
 nuke_dropped.1.a:0 "核武时代正式降临了。"
 nuke_dropped.1.b:0 "我们将不惜一切代价保护[Root.GetAdjective]人民。"
 nuke_dropped.2.t:0 "广岛核爆"
 nuke_dropped.2.d:0 "“街道如同地狱一般。”\n——相川国义\n\n今天，一枚核弹在距离广岛市580米的高空爆炸，整个城市超过三分之二的城区被瞬间毁灭。尽管这里的建筑能够承受地震侵袭，但能够在这场毁灭性爆炸当中幸存下来的屈指可数。\n\n尽管人们很清楚地认识到了核弹的威力，但却忽视了这种武器所造成的人员伤亡。交战双方都不愿再回想起这场灾难，但一个个瞬间消逝的生命和那持久的辐射尘埃将会长久笼罩在每个人心中。"
 nuke_dropped.2.a:0 "还要付出多少代价才能结束这场战争？"
 nuke_dropped.2.b:0 "我们必须尽快展开救助伤员的行动。"
 nuke_dropped.3.t:0 "长崎核爆"
 nuke_dropped.3.d:0 "今天，一枚原定投放于小仓市的核弹在长崎上空引爆。气象条件迫使投弹轰炸机变更任务目标，也许就是这些地面浓烟、空中云雾和其他技术条件的综合因素彻底改写了历史。\n\n城市三面环山的地形使炸弹的威力有所减弱，但仍然造成了严重的破坏。当地部分军事设施瘫痪，但灾难性的人员伤亡才是让日本人黯然的原因。恐怕我们需要用数十年的时间，才能确定这种武器所造成的最终伤害。"
 nuke_dropped.3.a:0 "这将导致[From.From.Owner.GetAdjective]投降吗？"
 nuke_dropped.3.b:0 "我们也曾希望长崎能够幸免于难。"
 nuke_dropped.4.t:0 "柏林核爆"
 nuke_dropped.4.d:0 "今天，[GetDateText]，德国首都柏林遭到了核弹打击。尽管此前这座城市已在战争中数遭摧残，但显然，和今天的打击相比，此前的袭击都显得是那么的苍白无力。显然，即便是三十年战争也未能给柏林造成如此毁灭性打击——考虑到损害还将扩散，此前曾被视为不可能发生的噩梦已成现实。\n\n或多或少由于爆炸中心偏离原计划起爆点的原因，元首地堡在此浩劫中幸免于难，据悉[From.From.Owner.GetLeader]目前尚且健在，但如何将[From.From.Owner.GetAdjective]的领袖们从毁灭性的放射尘埃当中疏散撤离，在接下来就是另一个棘手的问题了。"
 nuke_dropped.4.a:0 "今天，我很庆幸自己不是一个柏林人。"
 nuke_dropped.4.b:0 "敌人已经重创了祖国的心脏！"
 nuke_dropped.5.t:0 "伦敦核爆"
 nuke_dropped.5.d:0 "今天，伦敦城区在一次核弹打击当中遭到摧毁，尽管这座城市拥有完备的防空系统，但很显然[From.From.Owner.GetNameDef]并没有为核武器攻击做好准备。[GetDateText]，大本钟最后一次响起，随即便融化消逝于毁灭性的爆炸炙焰当中。根据早前的报告，白金汉宫已被完全夷为平地，定居于此的英国王室目前仍旧下落不明。\n\n不过，[From.From.Owner.GetLeader]被证实仍旧健在，并且他正计划在稍晚的无线电广播放送中向国民发表鼓舞人心的演说。在士气前所未有低落的当下，不列颠人民或许正需要这样的激励——亦或是一份措辞体面的投降协议。"
 nuke_dropped.5.a:0 "面对核爆冲击波，你很难继续镇定自若下去。"
 nuke_dropped.5.b:0 "天佑吾王！"
 nuke_dropped.6.t:0 "京都核爆"
 nuke_dropped.6.d:0 "作为[From.From.Owner.GetAdjective]重要的工业中心，京都城在今天遭到了核弹的打击。根据推测，这座古城被选作轰炸目标，在很大程度上是因为它被视作大和民族的文化发源地。\n\n京都的秀美风光以及历史底蕴在此前曾让很多人认为它能够在轰炸当中幸免于难，但如今对其的毁灭已经被看作了一场加速战争进程的心战攻势。尽管因为整座城市地处山谷地带，在一定程度上抑制了爆炸的冲击力，但京都的旧天皇御所以及其他许多工业建筑还是在爆炸中被完全摧毁。"
 nuke_dropped.6.a:0 "历史遗迹和秀丽风光在这样的战争面前，什么也不是。"
 nuke_dropped.6.b:0 "即便他们摧毁了旧遗迹，我们也会在废墟上重建新世代。"
 nuke_dropped.7.t:0 "东京核爆"
 nuke_dropped.7.d:0 "今天，日本帝国的心脏——首都东京遭到了一次核弹的直接打击。尽管东京此前被认为会遭到燃烧弹的轰炸，但谁也没有料到竟会是被这种新式武器强袭，但无论如何，或许是基于这座城市兼具帝国新都以及天皇御所的重要意义，东京如今已然遭到毁灭，似乎将要燃尽一切的红莲业火已经将这座城市吞噬。\n\n尽管据报道[From.From.Owner.GetLeader]依旧健在，但这次毁灭性打击却也不禁让人怀疑，帝国的敌人们究竟打算将战争进行到怎样的地步。若战争并未在此终结，那么哪座城市会是下一个目标？或者说，是否还存在更恐怖的杀器？"
 nuke_dropped.7.a:0 "这难道意味着日本帝国的终结吗？"
 nuke_dropped.7.b:0 "[From.From.Owner.GetLeader]陛下尚在，帝国亦存！"
 nuke_dropped.8.t:0 "华盛顿核爆"
 nuke_dropped.8.d:0 "今天，一枚核弹在美国的首都城市爆炸，显然，此次袭击目标直指包括白宫、国会大厦及其他纪念碑、纪念馆在内的诸多美国政治枢纽以及历史文化遗产，上述的诸多建筑已在爆炸中被彻底地从地表抹去。相比之下，即便是一个世纪前的华盛顿大火，其破坏性在这个毁灭性武器面前也是小巫见大巫般微不足道。\n\n尽管[From.From.Owner.GetLeader]总统已被转移至安全地带，但整个合众国的根基已经因此动摇。毫无疑问，美国此前曾希望自己成为世界上唯一掌握核武器的国家，但现在，这一切的妄想都已经以这样最恐怖的方式被彻底粉碎。"
 nuke_dropped.8.a:0 "在核武面前，牢不可破的合众国亦将灰飞烟灭。"
 nuke_dropped.8.b:0 "美利坚雄鹰将如同凤凰般涅槃重生。"
 nuke_dropped.9.t:0 "罗马核爆"
 nuke_dropped.9.d:0 "今天，罗马城遭到了一次核弹打击，全世界人民皆为之震惊。基于城市悠久的历史以及蕴藏的艺术瑰宝，众人此前从没有想到一座古城竟然会成为肆意毁灭的轰炸目标。由于爆炸部分毁灭了梵蒂冈城，教宗圣座目前下落不明，由此一来，不仅是意大利人，全世界的基督徒也为之瞠目结舌。\n\n罗马在过去十年间快速发展所取得建设成果几乎被这次攻击完全抹除。曾有一段时间，这座城市被寄予了在战后带动整个国家实现复兴的希望。而现在，这些希望和许多罗马居民一起，都化作了尔尔尘埃。"
 nuke_dropped.9.a:0 "炸弹已经掷下！"
 nuke_dropped.9.b:0 "罗马将不会是一天能重建成的……"
 nuke_dropped.10.t:0 "巴黎核爆"
 nuke_dropped.10.d:0 "今天，一枚核弹在巴黎引爆，造成了大面积的破坏以及难以累计的死伤。整个法国如今都为首都的悲惨遭遇而瞠目结舌，尽管在过去的岁月当中，这座城市历经战火与革命风暴的洗礼，但毫无疑问，这可能是巴黎有史以来所经历的最具毁灭性的打击。巴黎人或许预料过他们的城市会被征服，但绝没有想到会是以这样彻底而又残酷决绝的方式。\n\n根据巴黎城区目前的状况，胜利者要在香榭丽舍大道和凯旋门遗迹举行胜利游行已绝无可能。未来的几十年后，我们也许能看到一个新巴黎的诞生，但是巴黎——这个建于美好年代的城市，在民众的眼中，已经永远消逝。"
 nuke_dropped.10.a:0 "光明之城已被彻底点燃。"
 nuke_dropped.10.b:0 "就在昨日，似乎我们还将永远拥有巴黎。"
 nuke_dropped.11.t:0 "莫斯科核爆"
 nuke_dropped.11.d:0 "莫斯科——这座曾有许多人妄图征服却都无功而返的城市，如今沦为了核弹打击的牺牲品。这次爆炸目标直指克林姆林宫——这一[From.From.Owner.GetAdjective]领导层所在的心脏地带，并且彻底将其完全摧毁。\n\n由于近来[From.From.Owner.GetLeader]对一切可能或传言的威胁都愈发警觉惊惧，这使得他在这次打击前及时撤离并幸存了下来。但即便如此，即便广袤如[From.From.Owner.GetName]，恐怕也没有地方能够让人躲避如此凶残的敌人。诚然，如果这种攻击持续下去，这个国家将很快只剩下两种荒地：天生的荒地以及被敌人变成的荒地。"
 nuke_dropped.11.a:0 "或许核冬天只会让莫斯科变得更加难以攻克？"
 nuke_dropped.11.b:0 "他们或许可以烧毁我们所有的城市，但他们永远无法攻取这些城市。"
 nuke_dropped.12.t:0 "哥本哈根核爆"
 nuke_dropped.12.d:0 "今天，哥本哈根的市区遭到了一次核爆攻击。得益于丹麦的中立政策，这座城市得以自世界大战的破坏中脱离并获得了发展。自拿破仑战争之后，丹麦的首都还未曾经历过破坏力接近这个程度的攻击。厄勒海峡的周边地区出现了大片的辐射尘埃，为接下来的进攻而提心吊胆的幸存者们已经开始逃往菲英岛和大陆。\n\n国王克里斯蒂安十世的下落依旧不明，整个国家的士气都因这次进攻而备受摧残。至于这是不是这个位列欧洲历史最悠久国家的国度终结的开端，我们还需要再静待事态的发展。"
 nuke_dropped.12.a:0 "丹麦国内已经遭到了辐射。"
 nuke_dropped.12.b:0 "这座城市曾被烧毁过一次，但并未因此而灭亡。"
 nuke_dropped.12.c:0 "借助钚的威力，我们将让丹麦人跪地臣服！"
 nuke_dropped.13.t:0 "斯德哥尔摩核爆"
 nuke_dropped.13.d:0 "美丽的斯德哥尔摩市，令人自豪的北方威尼斯，今天遭到了一次核爆攻击。尽管他们过去曾尽最大努力保持中立，而今瑞典还是因为国际冲突而付出了最大的代价。爆炸的中心在斯德哥尔摩南区的中部，这一区域被规划作为未来的发展空间和大型的建设项目用地，而今这一切都被彻底地摧毁了。\n\n城市的大部都已面目全非，但是斯鲁森地区的一些古建筑在冲击中得以保留的程度看起来比预想中要好。人们已经决定要将其作为城市复兴的纪念碑，永远保留原样，屹立在城市之中。"
 nuke_dropped.13.a:0 "经历了这些之后，瑞典的中立将成为历史。"
 nuke_dropped.13.b:0 "瑞典虎决不会丢掉它的虎纹！"
 generic.1.t:0 "[From.GetName]影响着我们的政治"
 generic.1.d_neutral_good:0 "长期以来[From.GetAdjective]政府试图使我们国家和他们立场一致，并对[Root.GetAdjective]政治事务表示了极大的兴趣。最近这种情况愈演愈烈了，当[From.GetRulingParty]开始推动[From.GetRulingIdeology]宣传把大量[Root.GetAdjective]的演讲稿和宣传材料散发给人民。\n\n现在，甚至连一些政治家和政府官员也被[From.GetAdjective]的宣传所左右，并已经开始在[Root.GetName]里提倡[From.GetRulingIdeologyNoun]。"
 generic.1.d_bad:0 "长期以来[From.GetAdjective]政府试图使我们国家和他们立场一致，并经常试图干涉[Root.GetName]的政治。最近这种情况愈演愈烈了，[From.GetRulingParty]开始无视[Root.GetAdjective]的政治传统推行[From.GetRulingIdeology]宣传。许多演讲和其他[From.GetRulingIdeology]材料已被分发给[Root.GetAdjective]人民。目前看来，甚至连一些政治家和政府官员也受到[From.GetAdjective]宣传的影响，已经开始在[Root.GetName]提倡[From.GetRulingIdeologyNoun]。"
 generic.1.a:0 "有意思"
 generic.1.b:0 "他们怎么敢这样做！"
 country_capitulated.0.t:0 "[Root.GetName]已经停止抵抗"
 country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader]日前宣布怯懦的[Root.GetAdjective]政府已无力抵挡来自[From.From.GetAdjective]不可阻挡的军势所施加给他们举国上下的压力。[Root.GetAdjective]政府现已撤离该国并决定开始流亡。他们的主力部队已经停止抵抗，而[From.From.GetNameDef]现在已经控制了该国领土。\n尽管战争还在别处延续，但对于[From.From.GetNameDef]来说这是一个伟大的胜利。"
 country_capitulated.0.d_positive_prev_no_faction:1 "\n[From.From.GetLeader]日前宣布怯懦的[Root.GetAdjective]政府已无力抵挡来自[From.From.GetAdjective]不可阻挡的军势所施加给他们举国上下的压力。[Root.GetAdjective]政府现已撤离该国并决定开始流亡。他们的主力部队已经停止抵抗，而[From.From.GetNameDef]现在已经控制了该国领土。\n尽管对[Root.GetFactionName]的战争还在别处延续，但对于[From.From.GetNameDef]来说这是一个伟大的胜利。"
 country_capitulated.0.d_positive_prev_faction:1 "\n[From.From.GetLeader]日前宣布怯懦的[Root.GetAdjective]政府已无力抵挡来自[From.From.GetAdjective]不可阻挡的军势所施加给他们举国上下的压力。[Root.GetAdjective]政府现已撤离该国并决定开始流亡。他们的主力部队已经停止抵抗，而[From.From.GetNameDef]现在已经控制了该国领土。\n尽管对[Root.GetFactionName]的战争还在别处延续，但对于[From.From.GetFactionName]全体成员来说这是一个伟大的胜利。"
 country_capitulated.0.d_negative_both_no_faction:1 "\n[Root.GetLeader]日前宣布[Root.GetAdjective]已无力抵挡来自[From.From.GetAdjective]侵略军的铁拳，举国上下惨遭悲剧沦陷。[Root.GetAdjective]政府现已开始流亡，他们的主力部队也已经停止抵抗，而[From.From.GetNameDef]现已占领了他们的国土。\n尽管惨遭如此灭顶之灾，但抵抗[From.From.GetNameDef]的战争绝不会就此终结。"
 country_capitulated.0.d_negative_prev_no_faction:1 "\n[Root.GetLeader]日前宣布[Root.GetAdjective]已无力抵挡来自[From.From.GetAdjective]侵略军的铁拳，举国上下惨遭悲剧沦陷。[Root.GetAdjective]政府现已开始流亡，他们的主力部队也已经停止抵抗，而[From.From.GetNameDef]现已占领了他们的国土。\n尽管对抗[From.From.GetNameDef]的战争还在继续，但对于[Root.GetFactionName]全体成员而言这是一次不幸的挫败。"
 country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetLeader]日前宣布[Root.GetAdjective]已无力抵挡来自[From.From.GetAdjective]侵略军的铁拳，举国上下惨遭悲剧沦陷。[Root.GetAdjective]政府现已开始流亡，他们的主力部队也已经停止抵抗，而[From.From.GetNameDef]现已占领了他们的国土。\n尽管对抗[From.From.GetNameDef]以及其他[From.From.GetFactionName]成员的战争还在继续，但对于[Root.GetFactionName]全体成员而言这是一次不幸的挫败。"
 country_capitulated.0.d_neutral_both_no_faction:1 "\n[Root.GetAdjective]政府现已开始流亡，该国主力部队也已经向占据他们国土的[From.From.GetNameDef]投降。\n\n虽然[From.From.GetName]和[Root.GetName]之间的战争已经结束，但[From.From.GetNameDef]仍处于全面战争状态，并且将在其他地区继续作战。"
 country_capitulated.0.d_neutral_prev_no_faction:2 "\n[Root.GetAdjective]政府现已开始流亡，该国主力部队也已经向占据他们国土的[From.From.GetNameDef]投降。\n\n在[Root.GetName]的战争仅仅只是整场冲突的一小部分。[From.From.GetNameDef]和其他[Root.GetFactionName]成员的战争仍将会在其他地区继续。"
 country_capitulated.0.d_neutral_prev_faction:2 "\n[Root.GetAdjective]政府现已开始流亡，该国主力部队也已经向占据他们国土的[From.From.GetNameDef]投降。\n\n[From.From.GetNameDef]与[Root.GetNameDef]的战争仅仅只是整场冲突的一小部分。[From.From.GetFactionName]与其他[Root.GetFactionName]成员间的战争仍将会在其他地区继续。"
