 POL_wladyslaw_studnicki_sic_desc: "§Y顾问介绍\n生于：§!§g1867年11月15日；俄罗斯帝国、道加瓦皮尔斯§!\n§Y政治生涯：§!§g瓦迪斯瓦夫·斯图德尼茨基在年轻时是一名激进的社会主义者，被发配至西伯利亚长达八年之久。在流放结束后，他搬到维也纳，并且在政治信仰上向右转变。然而，他并没有接受民族民主党的缓和主义。与之相反，他认为波兰的独立只能通过与同盟国结盟并且分裂俄国才能实现。他曾与奥匈帝国关系暧昧，短暂地产生过奥波同盟的想法。但自从奥匈帝国在第一次世界大战中遭受失败，斯图德尼茨基开始相信亲近德国才是唯一明智的选择。\n\n他于1916年开始在全国崭露头角，当时他深入参与了波兰王国的建立，并且是为波兰争取海乌姆条约的首席谈判官。他的政治组织“波兰国家党”在波兰德国人、实业家和其他亲德保守派的支持下逐渐成为跨党政治集团中一个举足轻重的部分。在斯图德尼茨基看来，民主在波兰的独立面前不值一提，维持波兰国家的独立才是唯一重要的事情。"
 POL_stanislaw_dubois_sic_desc: "§Y顾问介绍\n生于：§!§g1901年1月9日；俄罗斯帝国、华沙§!\n§Y政治生涯：§!§g斯坦尼斯瓦夫·杜波依斯的曾祖父是拿破仑军中的一名军官，而他的父亲则是一名律师。他的政治意识觉醒于1918年，当时诺贝特·巴尔利茨基举行了一次演讲，要求在波兰王国进行自由选举，并且谴责了布列斯特和约。作为一名激进的学生，杜波依斯在巴尔利茨基德指导下接纳了激进的社会主义理念。与他的导师不同，他的激进思想并未随着年龄的增长而消退。他成为了波兰社会党的组织者和活跃分子，并且在1920年代晚期被任命为波兰最知名的政治报纸——《工人报》的编辑。在他担任编辑期间，工人报因其对君主制精英的尖锐批评而常常遭受审查。\n\n当他的导师巴尔利茨基成为党内温和派的领袖时，杜波依斯却向激进的道路上继续前进，不断推进着更尖锐的态度，与极左派和激进共和派建立联系。在1938年革命中，杜波依斯是组织大罢工的领头人物，并且是华沙起义事实上的领导人。现在杜波依斯被任命为总理，他终于有能力来确保波兰再也不会滑向独裁的深渊了。"
