 CRO_croatian_command: "克罗地亚军官团"
 CRO_croatian_command_desc: "克罗地亚人民正为一个自由而不受奥地利掣肘的伊利里亚奋斗，而其他所谓的伊利里亚人却躲在自己的城市里碌碌无为。正因如此，我们必须以疏远我们的其他同胞为代价，把军官职位限制为仅有克罗地亚人担任。"
 illyria.1.t: "伊利里亚王国"
 illyria.1.d: "伊利里亚三元王国，由曾经的克罗地亚-斯拉沃尼亚王国、达尔马提亚王国和波斯尼亚保护国在1926年的奥匈二元危机与德国的干涉下成立。伊利里亚由忠于维也纳的克罗地亚贵族与奥匈帝国军官建立，他们宣誓向卡尔皇帝与奥地利帝国效忠，然而他们也向帝国声索更多的自主权并要求结束匈牙利人在南斯拉夫地区的统治。尽管三元帝国在名义上是克罗地亚天主教徒、塞尔维亚东正教徒和波斯尼亚穆斯林的共同家园，但事实上这些民族之间存在着众多冲突。塞尔维亚人想要重归他们的塞尔维亚故土，波斯尼亚人想要获得更多的自主权，而在国内占相对多数的克罗地亚人想要加强他们在政府中的地位并将其重组为大克罗地亚。但现在有奥地利人帮助我们巩固巴尔干王国的统治。"
 illyria.1.a: "我们美丽的祖国！"
 illyria.3.t: "伊利里亚科学院"
 illyria.3.d: "伊利里亚科学院(Matica ilirska)是伊利里亚最古老的教育机构，最初是一家于1842年开张的图书出版公司。“科学院”的最大宗旨是推进伊利里亚的文化语言事业，并推动伊利里亚各民族的相互了解。伊利里亚的领导人试图通过帮助“伊利里亚科学院”来建立一个受过良好教育的统一伊利里亚民族。现在这个组织最重要的任务之一就是建立统一的伊利里亚语言标准。这虽是一项艰苦的工作，但伊利里亚最著名的作家和语言学家们终于合作确立了用于下一代学校教育的语言规则。如今，我们在伊利里亚民族联合的道路上更进一步。"
 illyria.3.a: "神往乃吾之斯拉夫灵魂，吾乃伊利里亚人！"
 illyria.4.t: "萨拉热窝协定"
 illyria.4.d: "我们的三元王国内部使用一种南斯拉夫语言，但它与克罗地亚、塞尔维亚和波斯尼亚的方言有许多不同之处。不仅如此，塞尔维亚人使用西里尔字母而克罗地亚人和波斯尼亚人倾向于使用拉丁字母。“伊利里亚科学院”已经确立了统一的语言标准并计划于全国推行，但我们仍未给这种语言一个官方的名称。我们可以将其命名为“克罗地亚语”并使用拉丁字母，因为在我国的人口中有60%是克罗地亚人；另一个选择是将其命名为“塞尔维亚-克罗地亚语”并同时使用西里尔字母和拉丁字母，以此体现占我国人口总数30%，同时也是伊利里亚人口最多的少数民族塞尔维亚人的地位；或者我们可以将其命名为“伊利里亚语”并使用拉丁字母，以此联合我们的人民。"
 illyria.4.a: "伊利里亚只允许存在克罗地亚语！"
 illyria.4.b: "塞尔维亚人与克罗地亚人的兄弟情谊与团结万岁！"
 illyria.4.c: "我们是伊利里亚人-我们只说伊利里亚语！"
 illyria.5.t: "“团结”高速公路"
 illyria.5.d: "“团结”高速公路是由我们的首相提出的议案，旨在连接国内最大的几个城市：萨格勒布、萨拉热窝和波德戈里察。有了来自奥地利的补贴，我们能雇佣足够的工人以便尽快完成建设。这个项目同时也能减轻许多地区的失业问题，并让国内的建材市场复苏。"
 illyria.5.a: "我们奋斗过，我们正在奋斗并且我们将继续奋斗"
 CRO_stjepan_radic: "斯捷潘·拉迪奇"
 CRO_ivo_pillar: "伊沃·皮拉尔"
 CRO_vitomir_korac: "维托米尔·科拉奇"
 CRO_vladimir_copic: "弗拉迪米尔·乔皮奇"
 CRO_slavko_kvaternik: "斯拉夫科·克瓦特尼克"
 CRO_slavko_kvaternik_commander_desc: "§Y陆军将领介绍\n生于：§!§g1878年8月25日；奥匈帝国、克罗地亚-斯拉沃尼亚王国摩拉维采§!\n§Y军旅生涯：§!§g斯拉夫科·克瓦特尼克在世界大战爆发前毕业于维也纳战争学院，从1914年10月到1916年2月他担任副官，而他的长官不是别人，正是斯韦托扎尔·博罗埃维奇，战争期间最受尊敬最有能力的指挥官之一。此后在大战的大部分时间里，他都在意大利前线担任参谋，1918年，他被提拔为中校，并成为伊松佐集团军所属第55步兵师的参谋长。1919年奥匈军队击败意大利人之后，克瓦特尼克再次得到晋升，以上校的衔职结束了战争。战后他依然留在军中，在半独立的克罗地亚-斯拉沃尼亚地方防卫军内占据很高的地位，排在博罗埃维奇和斯捷潘·萨尔科蒂奇等杰出的克罗地亚战争英雄之后。在克罗地亚-斯拉沃尼亚地方防卫军改组为伊利里亚地方防卫军后，他很快得到了一个重要职位，使他得以顺理成章地接替年迈英雄的工作——博罗埃维奇于1923年去世，而萨尔科蒂奇在退役且担任伊利里亚总督之前，在奥匈军队中倍受尊敬。随着战争英雄们将火炬传递给年轻的一代，克瓦特尼克发现自己成为了奥匈军队中最重要的克罗地亚指挥官之一，尽管他根本没怎么被考验过战地指挥的本事，且他对塞族人的轻视也在地方防卫军内引起了很大的摩擦。"
 CRO_mihajlo_lukic: "米哈伊洛·卢基奇"
 CRO_mihajlo_lukic_commander_desc: "§Y陆军将领介绍\n生于：§!§g1886年9月24日；奥匈帝国、克罗地亚-斯拉沃尼亚王国维耶§!\n§Y军旅生涯：§!§g米哈伊洛·卢基奇来自一个塞尔维亚家庭，他在维也纳战争学院学习之前于卡罗瓦茨的一所士官学校上学。大战爆发前不久，他完成了参谋课程，并在大战爆发后经历了整场战争。战后，他在奥匈帝国总参谋部迅速爬升，于1931年升任上校，1935年被任命为将军。鉴于他的战时经验和后来在奥地利阿尔卑斯山地部队的工作成果，如果将来想要扩编部队的话，卢基奇则是带领山地部队的人选之一。"
 CRO_fedor_dragojlov: "费多尔·德拉戈伊洛夫"
 CRO_fedor_dragojlov_commander_desc: "§Y陆军将领介绍\n生于：§!§g1881年8月21日；奥匈帝国、匈牙利王国潘切沃§!\n§Y军旅生涯：§!§g费多尔·德拉戈伊洛夫是一名上尉的儿子，来自一个信仰东正教的军人之家，在大战爆发前毕业于维也纳军事技术学院和战争学院。整个战争期间，他都在奥匈帝国总参谋部任职，战争结束时衔为上校。德拉戈伊洛夫与克瓦特尼克一样，在战后被视为克罗地亚战争英雄的继任者之一。而大部分的战间期他则被分配到维也纳的战争部作战科任职。自1930年被任命为将军后，德拉戈伊洛夫开始全面改革伊利里亚地方防卫军的训练机制，特别专注于山地战的训练。"
 CRO_eduard_bunic_de_bona: "埃杜阿尔德·布尼奇·德·博纳"
 CRO_eduard_bunic_de_bona_commander_desc: "§Y陆军将领介绍\n生于：§!§g1894年3月14日；奥匈帝国、克罗地亚-斯拉沃尼亚王国奥古林§!\n§Y军旅生涯：§!§g爱德华·博纳-布尼奇是杜布罗夫尼克最古老的家族，也是欧洲最古老家族之一的后代，他早早地就选择走上了从军的道路。世界大战爆发时，他才刚被任命为初级军官，此后的整个战争期间，他在奥匈军的各个骑兵团服役。战争结束时，布尼奇成为了一名上尉，之后一直在地方防卫军中工作。1924年，他在维也纳战争学院进修参谋课程，然后被分配到萨格勒布的防卫部，随后慢慢升职，到1936年成为一名上校。虽然他没有指挥大于一个连的经验，但他是为数不多克罗地亚有过骑兵经验的军官之一，虽然大战后地方防卫军并不怎么重视骑兵。"
 CRO_matija_canic: "马蒂亚·查维奇"
 CRO_matija_canic_commander_desc: "§Y陆军将领介绍\n生于：§!§g1901年；奥匈帝国、克罗地亚-斯拉沃尼亚王国戈斯皮奇§!\n§Y军旅生涯：§!§g马蒂亚·贾尼奇的早年经历已鲜为人知。但可知的是，贾尼奇在世界大战后期于克罗地亚-斯拉沃尼亚地方防卫军中服役。战争结束时他是地方防卫军第10骠骑兵团某骑兵中队的队长。战后他留在了地方防卫军中，经历了伊利里亚王国的建立和地方防卫军的改组。他之后被安排到维也纳战争学院进修参谋课程并于1926年毕业。毕业后他在伊利里亚防卫部任职，并衔升上校。贾尼奇是一个非常年轻的指挥官，经验有限，而且他所拥有的一点指挥经验也不过是指挥一个中队。"
 CRO_vladimir_laxa: "弗拉迪米尔·拉克萨"
 CRO_vladimir_laxa_commander_desc: "§Y陆军将领介绍\n生于：§!§g1870年1月21日；奥匈帝国、克罗地亚-斯拉沃尼亚王国锡萨克§!\n§Y军旅生涯：§!§g弗拉基米尔·拉克萨于1890年加入奥匈军队，在世界大战爆发时已是一名高级军官。1917年，拉克萨作为总参谋部上校和第18步兵旅旅长在第11次伊松佐河战役中表现突出：由于“英勇无畏并顽强成功地保卫了阵地”，他被授予奥匈军队的最高奖章——玛丽亚·特蕾西娅军功勋章。拉克萨毫无疑问是战争中最杰出的克罗地亚高级军官之一，并在战争结束后迅速晋升。他在很大程度上被视为伊利里亚地方防卫军的实际“二把手”，仅次于克瓦特尼克，与德拉戈伊洛夫将军平齐。但他与前者的关系仍然紧张，并可能因领导风格的分歧而进一步加剧。"
