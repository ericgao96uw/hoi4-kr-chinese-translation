 LAT_SOV_Create_Soviet_Union: "雪耻十月之败"
 LAT_SOV_Create_Soviet_Union_desc: "伟大的十月革命本应给整个俄罗斯带来一场社会主义革命，但反动派却扑灭了革命的火焰。现如今，我们——当年布尔什维克的残部回到了莫斯科，我们现在终于可以一雪前耻，苏维埃联盟将再度崛起！"
