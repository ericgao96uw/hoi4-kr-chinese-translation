 HUN_kocsard_janky_de_bulcs: "布尔奇骑士扬基·科恰尔德"
 HUN_kocsard_janky_de_bulcs_commander_desc: "§Y陆军将领介绍\n生于：§!§g1868年2月11日；奥匈帝国、匈牙利王国德瓦§!\n§Y军旅生涯：§!§g陆军元帅扬基·拉约什之子，扬基·科恰尔德毕业于特蕾西娅军事指挥学院，奥匈帝国最顶级的皇家学院。1889年，科恰尔德在第1骠骑兵团担任中尉，并于1909年晋升上尉，担任第1骑兵师的总参谋长。在世界大战期间，他以上校军衔指挥第4骠骑兵团参加了血腥残酷的加西利亚战役。此后他不幸地参与了1916年的卢茨克战役，布鲁西洛夫攻势的起始战役之一，但在他面对俄国人的不懈攻击时令人瞩目的勇敢和领导才能让他获得了玛丽亚·特蕾莎勋章，这是奥匈帝国为表彰勇士所颁发的最高荣誉军功章之一。1917年，他被调往意大利前线，次年又被调至罗马尼亚前线。在战争的最后阶段他成为了马其顿前线上一位勋章满满的将军。战后，他的能力很快为皇室承认，并且迅速晋升为骑兵将军。他也为此与他的朋友米克洛什·霍尔蒂成为皇家与王家军队中最杰出的匈牙利军官之一。"
 HUN_hugo_sonyi: "绍尼·胡戈"
 HUN_hugo_sonyi_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年3月2日；奥匈帝国、沃尔滕斯多夫§!\n§Y军旅生涯：§!§g绍尼·胡戈原名绍拉尔茨·胡戈，在1900年于布达佩斯的一所少年军校毕业后，开始在波斯尼亚第4步兵团担任军官。1906年，他进入了维也纳战争学院，并在1909年完成了参谋课程。随后他被分配到萨格勒布的第十三军司令部工作。世界大战期间，他在塞尔维亚和意大利前线服役。战争的最后阶段，他在马其顿战线表现出色，至战争结束时被提拔为少将。战后，他在地方防卫军一直服役到1929年。在1927年，他被提拔为中将，成为支持地方防卫军发展的重要人物之一。1936年，他进一步晋升为步兵上将，成为奥匈帝国军队中军衔最高的匈牙利人之一，也无疑是军队中最受尊敬的人之一。"
 HUN_vilmos_nagy_de_nagybaczon: "瑙吉包聪骑士纳吉·维尔莫什"
 HUN_vilmos_nagy_de_nagybaczon_commander_desc: "§Y陆军将领介绍\n生于：§!§g1884年5月30日；奥匈帝国、匈牙利王国普拉伊德§!\n§Y军旅生涯：§!§g纳吉·维尔莫什是一位高贵的特兰西瓦尼亚加尔文宗贵族，以第一名的成绩毕业于卢多维卡军事学院，这份优秀也使他得以继续进入维也纳战争学院进修，并成为了一名参谋。世界大战开始时，纳吉是一名上尉，服役于塞尔维亚前线，之后他被调至加利西亚，投入了残酷的喀尔巴阡冬季战役和戈尔利采-塔尔努夫攻势。1915年，纳吉荣受军功十字勋章，并在维也纳战争部短暂任职，随后又在布达佩斯的匈牙利防卫部工作到1916年，并在1918年再次获得一枚军功十字勋章。战争结束时，纳吉已衔至上校，他在二十年代花了大量时间为部队出书分析塞尔维亚战役和罗马尼亚战役的种种。他也同时作为一名多产的军界作家和目光长远的军官而闻名遐迩，他对新式技术（“机动、速度和突击在未来的战争中具有新的意义”）敞开怀抱，同时对普通士兵的生活也非常关注。因为纳吉的目光长远和体恤士兵，他自1934年升任将军之后就备受尊敬，这在帝国军队中可谓是相当罕见。\n\n“我认为在国防事务中不分好种族和坏教派，只分好士兵和坏士兵。”"
 HUN_bela_miklos_de_dalnok: "达尔诺克骑士米克洛什·贝洛"
 HUN_bela_miklos_de_dalnok_commander_desc: "§Y陆军将领介绍\n生于：§!§g1890年6月11日；奥匈帝国、匈牙利王国布达佩斯§!\n§Y军旅生涯：§!§g米克洛什·贝拉作为赛克勒下级贵族的后裔，早年就读于肖普朗的一所军事中学，之后与大多数匈牙利贵族一样就读于卢多维卡军事学院。他于1910年毕业，并被任命为骠骑兵中尉。世界大战期间他曾在多条战线上服役，最终加入了总参谋部，尽管他仅在1920年到1921年在维也纳战争学院接受过两年的正式参谋培训。在战间期的大部分时间里，米克洛什曾在匈牙利防卫部和奥匈帝国战争部工作，然后于1934年被任命为第2骑兵旅的指挥官，次年升任将军。一旦有资金扩充帝国的装甲军团，他将能够指挥一个快速师。"
 HUN_dezso_laszlo: "德热·拉斯洛"
 HUN_dezso_laszlo_commander_desc: "§Y陆军将领介绍\n生于：§!§g1894年7月23日；奥匈帝国、匈牙利王国洛瓦斯保托瑙§!\n§Y军旅生涯：§!§g拉斯洛·德热于1911年被任命为奥匈帝国军队的少尉，1914年升衔中尉。大战爆发后拉斯洛先是在塞尔维亚前线服役，然后被派往加利西亚前线，最后被送往意大利前线直至1919年前往维也纳战争学院接受参谋培训。战争结束时，他在博洛耶维奇元帅的参谋部工作。战后他继续进入卢多维卡军事学院学习，之后在总参谋部的各个位置上不断晋升。在短暂地担任卢多维卡的指挥之后，他最近被任命为将军，尽管他在战时指挥不超过一个连或和平时期指挥没超过一个旅。"
 HUN_gusztav_jany: "亚尼·古斯塔夫"
 HUN_gusztav_jany_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年10月21日；奥匈帝国、匈牙利王国劳伊考§!\n§Y军旅生涯：§!§g亚尼·古斯塔夫，原名豪青格·古斯塔夫，出生于1902年，是德国、波兰和匈牙利的混血，他的军旅生涯起始于在卢多维卡军事学院学习。1905年毕业后，他被任命为匈牙利王家防卫军的中尉，分配到第8步兵团。由于该团士兵都讲罗马尼亚语，他学会了除母语德语和匈牙利语外的第三种语言。1913年他进入了战争学院学习并在战争开始前成为了一名参谋。亚尼在战争的大部分时间里都是作为总参谋部的一名上尉在加利西亚前线作战。1917年，他被派往西线担任观察员，次年又回到加利西亚担任第三集团军的参谋。战争结束时，亚尼已成为一名少校，在1921年又晋升为上校。战后，他在卢多维卡军事学院教授战术，并在1931年成为卢多维卡军事学院的指挥官。作为一名新教徒，他致力于削弱天主教在学院中的主导地位，并建造了一个路德宗的小教堂和一个大型纪念碑以纪念在世界大战期间牺牲的毕业生。1934年，他被任命为将军，在学院指挥五年之后才于最近重返现役。"
 HUN_lajos_veress_de_dalnok: "达尔诺克骑士韦赖什·拉约什"
 HUN_lajos_veress_de_dalnok_commander_desc: "§Y陆军将领介绍\n生于：§!§g1889年10月4日；奥匈帝国、匈牙利王国舍普希圣哲尔吉§!\n§Y军旅生涯：§!§g韦赖什·拉约什出生于一个塞凯伊贵族家庭，于1910年从卢多维卡军事学院毕业，之后以骠骑兵中尉的衔职参加了世界大战。最开始在塞尔维亚前线的时候他曾多次受伤，但这也为他赢得了三重负伤勋章。在战争期间他曾多次向家中写信，虽然他在信中毫不掩饰地描述着战争的艰苦，但仍然保持着难能可贵的黑色幽默，同时对胜利和领导层充满着信心。在战争结尾，他升任参谋，并在三十多岁的时候成为了一名将军。他对装甲战有着极大的兴趣，并热切关注军队机械化和装甲部队的发展。"
 HUN_gusztav_denk_de_kistorony: "基什托罗尼骑士登克·古斯塔夫"
 HUN_gusztav_denk_de_kistorony_commander_desc: "§Y陆军将领介绍\n生于：§!§g1882年5月18日；奥匈帝国、匈牙利王国瑙吉塞本§!\n§Y军旅生涯：§!§g登克·古斯塔夫于1903年从战争学院毕业，在世界大战开始时是一名少校，战争末期，他成为了一名骑兵指挥官，并荣获上校军衔。1919年，他成为了皇帝麾下军事大臣的一员，为帝国提供军事建议，并维持皇室与军队的联系。1928年升衔为少将，1935年升衔为中将，并且很有可能在未来成为骑兵将军。"
 HUN_dome_sztojay: "斯托尧伊·德迈"
 HUN_dome_sztojay_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年1月5日；奥匈帝国、匈牙利王国弗尔沙茨§!\n§Y军旅生涯：§!§g斯托尧伊·多梅原名迪米特里耶·斯托亚科维奇，出生于伏伊伏丁那，曾在佩奇的一所士官学院就读，并于1910年赴维也纳战争学院学习。世界大战开始时，他被分配到一个步兵旅的参谋部，到了战末时已升为波斯尼亚军事指挥官的作战参谋。在被调到军队最高统帅部之前，他是多洛米蒂山地步兵旅的参谋长，进入最高统帅部后则被分配到奥匈军事情报局任职，在战争剩下的时间里斯托尧伊专门从事反情报工作。战后他于1925年衔升上校，之后正式马扎尔化了自己的名字，并于1933年升任少将。直到1935年他都在匈牙利防卫部担任部长，并在任期结束后升为中将。"
 HUN_szilard_bakay: "鲍考伊·西拉德"
 HUN_szilard_bakay_commander_desc: "§Y陆军将领介绍\n生于：§!§g1892年9月8日；奥匈帝国、匈牙利王国布达佩斯§!\n§Y军旅生涯：§!§g鲍考伊·西拉德的父亲是第1步兵团的一名营长，于1897年因心脏病发作去世。因此他在1902年获得了奖学金，并进入了一所军事中学，然后于1906年进入了一所骑兵士官学校。1909年，他又进入特蕾西娅军事指挥学院，并在三年之后以优异的成绩从学院毕业。1914年大战开始时，鲍考伊是塞尔维亚前线作战的一名副营长。但他优秀的能力很快就在战场上展露无遗，他凭此在战争第二年就带领了一个营，并于1916年获得了铁王冠勋章。之后他一直带领第72突击营到1918年，他在营中学习了参谋课程并受任上尉。战后他成为了驻扎在佩奇的第四军团总参谋部的一员，并于1922年从卢多维卡军事学院毕业。1925年，他被调到维也纳的战争部担任联络官，任职的同时也经常因为奥匈总参谋部各种各样的军事任务而出差。1931年升任上校，短暂担任驻贝尔格莱德武官，之后于1935年被提拔为少将并被调往索非亚。"
 HUN_karoly_bartha_de_dalnokfalva: "达尔诺克福尔沃骑士·鲍尔陶·卡罗伊"
 HUN_karoly_bartha_de_dalnokfalva_commander_desc: "§Y陆军将领介绍\n生于：§!§g1884年6月18日；奥匈帝国、匈牙利王国布达佩斯§!\n§Y军旅生涯：§!§g鲍尔陶·卡罗伊于1908年至1911年就学于技术军事学院，毕业后成为了奥匈帝国技术部队的军官。他在世界大战期间不断晋升，到了大战结束他已成为了一名高级军官。战后，他在卢多维卡军事学院担任技术讲师直到1930年，他被任命为将军，成为了匈牙利王家防卫军炮兵的实际领袖。并且在未来有望荣升成为奥匈帝国陆军中的一名炮兵将军。"
 HUN_jeno_ratz: "拉茨·耶诺"
 HUN_jeno_ratz_commander_desc: "§Y陆军将领介绍\n生于：§!§g1882年9月20日；奥匈帝国、匈牙利王国瑙吉拜奇凯赖克§!\n§Y军旅生涯：§!§g在乔纳德的神学院呆了半年后，拉茨转学到了卢多维卡军事学院，并在之后的学习中以班级第一毕业，此后继续在维也纳的战争学院学习到1912年。世界大战开始时，拉茨在第58步兵师担任副参谋长，战争期间被调入匈牙利防卫部工作，并在那里同其他人一同创建了匈牙利的军事档案。拉茨战后在卢多维卡教授军事史，并在1929年被任命为校长。1934年他卸任校长一职，转入总参谋部工作，于同年被提拔为中将，并在1935年任匈牙利王家防卫军总参谋长至今。拉茨作为一个传统主义者，他与匈牙利的保守派存在联系已是众人皆知的事情，或许这也是他能在过去短短几年内迅速出人头地的原因。"
