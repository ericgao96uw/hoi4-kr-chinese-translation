 CAN_navy_focus: "加强海军"
 CAN_davie_contract: "戴维造船厂合同"
 CAN_davie_contract_desc: "得益于英国流亡者大量资金的投入，戴维造船厂是加拿大最大的承包商。与加拿大政府签订有利可图的合同将确保我们的船舶得到最优先的维护和最先进的改装。"
 CAN_shipbuilding_plan_1: "加拿大造船计划"
 CAN_shipbuilding_plan_2: "加拿大造船计划"
 CAN_exile_admiralty_idea: "英国海军部"
 CAN_exile_admiralty_idea_desc: "英国皇家海军拥有世界上最有经验的军官和悠久的海军传统，而现在加拿大继承了这些优势。海军提督们在光复故土之前将会一直留在这里。在他们归乡之前，我们应该向他们多多学习。"
