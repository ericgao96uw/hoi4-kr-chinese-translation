 ins.1.t: "暗杀苏加诺"
 ins.1.d: "今天，苏加诺总统在参观苏门答腊时，有人向他投掷手榴弹。嫌疑人随即被捕，其身份是伊斯兰之家的民兵，此时总统生死未卜，是炸弹没有爆炸，总统活了下来呢？还是那个伊斯兰之家走狗动摇政府的邪恶计划成功了呢？"
 ins.1.a: "手榴弹没有爆炸：总统安好！"
 ins.1.b: "总统死了，副总统成为了代理总统……"
 ins.2.t: "政变的尝试"
 ins.2.d: "在袭击总统后，伊斯兰之家马上攻击了全爪哇、苏门答腊和苏拉威西的战略要地，他们的部队控制了一个广播站，宣布一个印苏林迪亚伊斯兰教国家——印苏林迪亚伊斯兰国成立，以作为对苏加诺总统世俗化政策的回应。"
 ins.2.a: "伊斯兰之家民兵被击退，不久后被赶回了丛林里！"
 ins.2.b: "伊斯兰之家民兵保住了战略要地，并在完全击败政府军队后掌权！"
 ins.3.t: "保皇派的反政变！"
 ins.3.d: "在传统主义的伊斯兰之家掌权后，群岛上拥有西方思想的苏丹决定开始行动。他们鼓动起支持者，让军队在雅加达行进，以从该死的伊斯兰教政权中拯救印苏林迪亚，他们希望从印苏林迪亚的非穆斯林社区和温和派中获取支持。"
 ins.3.a: "……但是伊斯兰之家的民兵将他们击败了！"
 ins.3.b: "……于是雅加达被叛军控制了！"
 ins.4.t: "[GetYear]年选举"
 ins.4.d: "总统决定依照法律程序举行选举，他希望民族党能保住主导权和对印苏林迪亚人民的统治。其他的政党，比如陈马六甲的平民党、伊斯兰教士联合会和更加温和的社会党（不过他们的很多选民都被平民党夺走了）正在积极地竞争，他们都自称自己是带领印苏林迪亚走向光明未来的最佳选择。"
 ins.4.a: "平民党得到了工人的投票！"
 ins.4.b: "伊斯兰教士联合会赢得了宗教民主统治权！"
 ins.4.c: "苏加诺梦想成真，民族党在议会中获胜！"
 ins.4.e: "没有哪个政党在议会中取得多数，国民党只能和伊斯兰教士联合会组成政治联盟。"
 ins.5.t: "苏加诺总统的就职典礼"
 ins.5.d: "在我国的独立得以确保之后，正式宣布苏加诺为我国总统的时机已经成熟。总统宣誓仪式将在日惹王宫举行。苏加诺很快就穿上了他的白色礼服，一位伊斯兰阿訇为我们国家的未来祈祷之后，总统正式宣誓就职。在肃穆而庄严的誓言中，独立的理想如同深邃夜幕中的那点微光，虽然渺茫，但必将冲破黑暗。"
 ins.5.a: "总统万岁！"
 ins.6.t: "与总统的会面"
 ins.6.d: "陈马六甲敏锐地意识到竞选的成功将会是社会主义革命的开始，但是对于胜选本身，党仍需谨慎行事，不然军队中的保守派和印苏林迪亚的王公很可能联合起来将“过分激进”的新政权撕成碎片。所以现在执政的平民党仍然要和苏加诺总统的派系加盟，幸好总统和他的民族党也是一位受到社会主义思想感染的朋友，我们的合作还算顺利。在一次双边会谈后，总统已正式任命马拉卡成为印苏林迪亚的总理，前提是马拉卡需要承诺不会在这届任期内谋求彻底改革政权结构。但接下来的事又有谁知道呢？"
 ins.6.a: "这次会面并没有完全的解决问题……"
 ins.7.t: "日惹的叛军"
 ins.7.d: "在日惹特区，乡村的社会主义民兵已经开始攻击哈孟古布沃诺九世苏丹执政的特区政府所指挥的警察，并很快攻入了城市。现在中央政府已经通过撤销了日惹的特区地位和苏丹的世袭州长职务来解决了这次政治危机，但是如果日惹人民不希望再有一个苏丹来统治他们，那么他们愿意被谁领导呢？"
 ins.7.a: "日惹的苏丹将不再拥有特权！"
 ins.8.t: "一部新宪法"
 ins.8.d: "印苏林迪亚现在有两部宪法：第一部宪法为苏加诺所编写，不过这部宪法并没有符合国家的要求，导致了先前印苏林迪亚民主的崩溃。之后我们还有一部尼德兰人写的宪法，但是这部宪法充斥着种种不公，所以也没有人会为了捍卫这部宪法而死。不过既然我们的国务理事会有了新的执政党，那么我们也能够制定一部新的宪法，一部由执政党伊斯兰教士联合会所编写的，值得普通公民效忠和流血的宪法。"
 ins.8.a: "宪法第一条……"
 ins.9.t: "总统职权之争"
 ins.9.d: "我们的宪法给予了总统过多的权力，不过当前的民族党总统事实上并不乐衷于建立一个我们希望的民主政治环境，而且我们真的不知道他的下一任会不会更过分……但是如果我们真的希望修宪，或许我们会使得现在的民族党背弃这个政治联盟，然后我们就绝对达不到修宪所要的三分之二支持了。"
 ins.9.a: "我们必须将总统改为一个单纯的仪式职位！"
 ins.9.b: "我们不希望破坏执政联盟……"
 ins.9.c: "我们愿意接受让总统拥有编写法案和否决议会法案的权利……"
 ins.10.t: "总统竞选"
 ins.10.d: "我国的总统现在由人民协商会议间接选举产生，这可能使总统人选与民意不符，进而引发一系列的政治危机，所以现在议会的当务之急就是要编写一部新宪法，使得议会的最大党自动的获得总统的提名能力，但这可能会使的民族党很不安……"
 ins.10.a: "人民协商会议将继续的拥有总统的提名权。"
 ins.10.b: "总统将由国民直接投票决定！"
 ins.11.t: "人民协商会议的任期"
 ins.11.d: "现在人民协商会议的任期为5年，但如果我们将其改为4年，那么普通国民的参政热情将会烧得更旺，而且也会使得整个选举变得更直接一些。"
 ins.11.a: "改为四年。"
 ins.11.b: "保持五年。"
 ins.12.t: "宗教的地位"
 ins.12.d: "在最开始的宪法中，国民拥有广泛的信教自由，但是伊斯兰教士联合会希望将伊斯兰教确定为唯一的国教，不过我们可以预见平民党代表一定会集体离席以示抗议，而且民族党也不是很乐衷于见到一个“国教”的诞生，所以这个议案很可能不能拿到修宪所需的三分之二赞同票。"
 ins.12.a: "祖国当然是世俗的国家。"
 ins.12.b: "伊斯兰教将是我国的国教。"
 ins.12.c: "我们会将沙里亚法立为宪法！"
 ins.13.t: "新宪法通过！"
 ins.13.d: "我们获得了修宪所需的赞同比例，我们的新宪法已经生效！这对我国的民主实践来说是重大的一天！"
 ins.13.a: "为新宪法欢呼！"
 ins.14.t: "修宪失败了……"
 ins.14.d: "执政的伊斯兰教士联合会并未获得修宪所要的三分之二赞成，或许这是伊斯兰教士联合会失去政权的开始……"
 ins.14.a: "我原以为这会成功……"
 ins.15.t: "总统法令"
 ins.15.d: "在我们的政府希望编写新宪法来代替尼德兰人强加给我们的宪法的努力可耻地失败了之后，总统已经宣布我们将重新遵照旧宪法行事，这意味着总统又一次拥有了极大的权力，而民族党又一次拥有了议会多数……"
 ins.15.a: "不出所料……"
 ins.16.t: "自我政变：总统已被捕"
 ins.16.d: "今天，所谓的“寂静革命”已然不再寂静：[Root.GetLeader]总统虽然和我们有所合作，但最终他已经变成了祖国全体劳动人民的敌人。在今天早些时候，平民党成功地利用了在中央政府的职位来夺下总统府，并将总统拘捕。现在就看其他地区的部队能否保持各个地区稳定了……"
 ins.16.a: "总之是个开始"
 ins.17.t: "自我政变：总统逃脱"
 ins.17.d: "米里思的部队在逮捕[Root.GetLeader]总统时失败了。随着总统卫队将政变部队拦在了门外，雅加达的民族党民兵马上开始了动员，而现在全国也都是谴责我们的行动，看来我们的政变在开始之前就失败了。"
 ins.17.a: "陈马六甲又要流亡了……"
 ins.18.t: "自我政变：反对派的消失"
 ins.18.d: "随着我们逮捕了总统也就是全国武装部队的总司令，我们的政变计划很快得到了实施：全国的军事力量都陷入了混乱，使得支持我们的指挥官得以快速控制军队。虽然有一些反对派在日惹地区集结起来想要进行反击，但是在苏丹哈孟古布沃诺九世失去世袭的日惹州长职位之后，叛军就因得不到有效的补给和支持而自行溃散了。现在我们宣布印苏林迪亚将会成为一座社会主义的天堂！"
 ins.18.a: "万岁！"
 ins.19.t: "自我政变：反对派的反击"
 ins.19.d: "虽然我们成功逮捕了总统，但是日惹世袭州长苏丹哈门库布旺诺九世利用他的特权扮演填补了总统的角色，借由他与印苏林迪亚其他王室成员的纽带，他们很快意识到无产阶级专政对自己的将来是危险的。大部分军队认可了这一点并很快在苏丹的旗帜下重整起来。虽然我们的民兵在部分区域取得了优势，但是整体上看我们却节节败退。显然我们对印苏林迪亚的自我政变失败了，政权已经被苏丹遥控的反动派们接管……"
 ins.19.a: "陈马六甲又要流亡了……"
 ins.20.t: "努山塔拉公社成立！"
 ins.20.d: "随着腐败的旧政权的最终消失，工人阶级将组成新的努桑塔拉公社来管理这片群岛，而现在革命的最大功臣陈马六甲将是我们的主席，不过他还需要挑选一个人来担任新的总书记（即旧国家的总理角色）来共同管理国家，而这可以为我们带来一个合适的政治盟友。"
 ins.20.a: "司马温将为工人们带来西欧的正统工团主义。"
 ins.20.b: "阿米尔·谢里夫丁，一位社会党左派人士。"
 ins.20.c: "不如让主席同志兼任总书记？"
 ins.21.t: "腐败的蔓延"
 ins.21.d: "我们惊讶的发现：过去的技术性政府公职和在荷据时期只有尼德兰人可以担任的公职，现在向普通的印苏林迪亚人开放之后的结果就是大量的腐败行为。由于我们的普通公民过于贫穷，导致他们中的一些人在成为了一些关键性的官员之后，就开始因公徇私来为自己的家庭带来收入。这使得我们的政府支出急剧上升，随之而来的还有大量的投诉和无处不在的官官相护……这绝对不是什么好现象！"
 ins.21.a: "糟透了！"
 ins.22.t: "胜利行动"
 ins.22.d: "肮脏的葡萄牙帝国主义者仍然占领着帝汶岛的东部，这可是印苏林迪亚的合法国土！不过葡萄牙人比我们弱得多，消灭在帝汶岛上的葡萄牙军队应该是可行的，但如果葡萄牙人向协约国求援，这就可能会升级到与协约国的全面战争。"
 ins.22.a: "派出军队！"
 ins.23.t: "岛屿受袭！"
 ins.23.d: "帝汶岛上的驻军发电报说印苏林迪亚军队已经开始了对帝汶岛的登陆作战，现在我们的守军完全没法抵御敌方的进攻，但或许我们可以呼叫协约国的支援？"
 ins.23.a: "放弃吧……"
 ins.23.b: "如果他们不想面对协约国的联军，就特么的快撤军！"
 ins.24.t: "葡萄牙人投降"
 ins.24.d: "葡萄牙认识到形势的绝望，只对我们在“合法殖民地”的“非法”行动提出抗议。很明显，他们已经接受了事实，东帝汶是我们的。"
 ins.24.a: "印苏林迪亚万岁！"
 ins.25.t: "葡萄牙人的最后通牒"
 ins.25.d: "葡萄牙人从他们的协约国主子那寻求到了帮助，现在他们威胁说我们要么在6小时内撤军要么准备面对协约国的全面侵略……"
 ins.25.a: "你欲战，我便战！"
 ins.25.b: "马上撤回部队！"
 ins.26.t: "帝汶岛失陷"
 ins.26.d: "帝汶岛的沦陷已然无可避免，我们只能命令守军向印苏林迪亚人的部队投降，这样小伙子们还能回家……"
 ins.26.a: "事已至此……"
 ins.26.b: "我们绝不会抛弃帝汶岛上的葡萄牙人民！"
 ins.27.t: "葡萄牙人投降"
 ins.27.d: "在我们成功接管该岛屿之后，葡萄牙人已经屈服并向我们献出了殖民地。这是印苏林迪亚及东帝汶受苦受难人民的伟大胜利！"
 ins.27.a: "印苏林迪亚的胜利！"
 ins.27.b: "显然，若我们想同协约国达成和平，那东伊里安岛也应当是我们的！"
 ins.27.c: "让我们打到欧洲！"
 ins.28.t: "印苏林迪亚人要求获得巴布亚新几内亚"
 ins.28.d: "现在印苏林迪亚人的要求升级了，他们不单单想拿下帝汶岛，还想让巴布亚（西伊里安岛）也落入他们的手中？我们要如何答复？"
 ins.28.a: "那就这样吧……"
 ins.28.b: "想得美！"
 ins.29.t: "和平到来"
 ins.29.d: "我们的要求终于得到满足，现在可以与协约国签署和平协议了。这是一场艰苦的战争，但考虑到我们在新几内亚和帝汶取得的成果，这是值得的！"
 ins.29.a: "胜利属于印苏林迪亚！"
 ins.30.t: "澳大拉西亚拒绝"
 ins.30.d: "那些傲慢的澳大拉西亚人居然拒绝了我们的正当要求？看样子我们跟他们是谈不拢了。"
 ins.30.a: "战火仍在燃烧。"
 ins.31.t: "澳大拉西亚拒绝和平谈判"
 ins.31.d: "澳大拉西亚人在谈判桌上拒绝了印苏林迪亚人对东新几内亚的要求，谈判破裂，战争仍在继续……"
 ins.31.a: "该死！"
 ins.32.t: "澳大拉西亚陷落"
 ins.32.d: "印苏林迪亚人在战争中控制了澳大拉西亚全境，我们现在该放弃一切可能的希望，准备和印苏林迪亚人谈判和平协议了……"
 ins.32.a: "我们投降。"
 ins.32.b: "我们绝不投降！"
 ins.33.t: "协约国投降"
 ins.33.d: "协约国在东南亚的势力在我们的打击下完全消失了，现在[From.GetAdjective]政府已经放弃了回到太平洋，而澳大拉西亚也处于我们的军事控制之下。协约国肯定要交出不少殖民地来换取和平了。"
 ins.33.a: "万岁！"
 ins.34.t: "在帝汶岛的失败"
 ins.34.d: "我军在东帝汶岛全面失败使得我们不得不认真的考虑签署和平协定了，而葡萄牙人肯定会在协定中狠狠的宰我们一把，以达到让我们不可能再有机会进行第二次登岛行动的目的……"
 ins.34.a: "只能如此了！"
 ins.34.b: "我们不能抛弃在帝汶岛的兄弟们！"
 ins.35.t: "印苏林迪亚军队放弃抵抗"
 ins.35.d: "在不可避免地未能保住帝汶岛之后，那些印苏林迪亚人失魂落魄地来到谈判桌前。他们提出把西帝汶割让给我们以换取和平……"
 ins.35.a: "听起来还不错！"
 ins.35.b: "只有这帮野蛮人彻底的投降才是战争的终结！"
 ins.36.t: "葡萄牙人接受"
 ins.36.d: "葡萄牙人在谈判桌上大肆嘲讽了我们一番之后，接受了我们的和平条件，现在帝汶岛仍归他们所有……"
 ins.36.a: "我们一定会回来的！"
 ins.37.t: "印苏林迪亚人想购买巴布亚岛"
 ins.37.d: "印苏林迪亚人希望用他们一年财政收入的20%来购买巴布亚岛，这对我们来说听起来十分的划算，因为巴布亚岛也产不出什么来，但是当地的土著人口却是压倒性的反对雅加达政府统治他们。"
 ins.37.a: "我们当然接受！"
 ins.37.b: "……价钱能加倍吗？"
 ins.37.c: "不，谢谢……"
 ins.38.t: "澳大拉西亚接受"
 ins.38.d: "澳大拉西亚接受了我们的条件，为了祖国的新领土和伊里安人兄弟欢呼吧！"
 ins.38.a: "万岁！"
 ins.39.t: "澳大拉西亚提高了价格"
 ins.39.d: "澳大拉西亚政府表示欢迎印苏林迪亚人的要求，但是却变得有些狮子大开口：他们希望我们付出比之前多了一倍的钱来购买这块没什么产出的土地！这简直是明摆着刁难我们。"
 ins.39.a: "咬咬牙接受！"
 ins.39.b: "那就算了"
 ins.40.t: "印苏林迪亚接受了"
 ins.40.d: "印苏林迪亚政府接受了我们的提价要求，现在我们可以在钞票中签署领土转让条约了，哈哈哈哈哈哈哈！"
 ins.40.a: "何等完美的交易！"
 ins.41.t: "印苏林迪亚拒接"
 ins.41.d: "印苏林迪亚政府拒绝了我们的提价要求，看来我们要接着管理这块岛了……"
 ins.41.a: "至少双方相安无事。"
 ins.42.t: "澳大拉西亚拒绝了我们的购岛要求"
 ins.42.d: "澳大拉西亚声称将巴布亚岛转交给我们违背了巴布亚岛土著的意愿，所以他们将拒绝此项交易。"
 ins.42.a: "那群骗子……"
 ins.43.t: "印苏林迪亚希望获得荷属新几内亚"
 ins.43.d: "在之前的谈判中，印苏林迪亚放弃了对西新几内亚的领土声称，可是过了几年之后，他们又回来说根据之前的条约，现在双方可以重新谈判西新几内亚的归属问题。虽然殖民政府和当地土著都不想让印苏林迪亚人统治这块地区，但是我们现在的东南亚军事力量好像不足以抵抗他们的军事入侵……"
 ins.43.a: "我们别无选择……"
 ins.43.b: "他们想吃枪子儿，那我们就管个够！"
 ins.44.t: "尼德兰人同意了！"
 ins.44.d: "尼德兰人意识到他们在太平洋贫弱的军力不可能支撑西新几内亚岛的防御行动，所以他们自觉地将领土转交给了我们。"
 ins.44.a: "他们还不傻"
 ins.45.t: "尼德兰人拒绝了！"
 ins.45.d: "傻帽尼德兰佬看来是铁了心的要护住他们在太平洋为数不多的殖民地了，那么我们只能将子弹推上膛！"
 ins.45.a: "伊里安人民，和我们站起来吧！"
 ins.46.t: "我们被击败了！"
 ins.46.d: "我们的军队在印苏林迪亚人潮水一般的攻势中不得不败下阵来，或许我们必须接受他们的条件了……"
 ins.46.a: "事态可悲……"
 ins.46.b: "让我们继续战斗！"
 ins.47.t: "我们被击败了！"
 ins.47.d: "尼德兰佬的防御远远超乎我们之前所估计的。看起来我们已经没法对尼德兰人展开进攻攻势，甚至还得担心反攻的威胁。也许一纸耻辱的和约才是命定之物。"
 ins.47.a: "我们别无选择……"
 ins.47.b: "小伙子们，上刺刀！"
 ins.48.t: "尼德兰人投降！"
 ins.48.d: "羸弱的尼德兰帝国主义者被远为强大的印苏林迪亚军队所轻松击败，不过受解放的人民并未为之庆祝甚多，也许是因为当地人都高估了尼德兰人的势力，惧怕其反击的可能。"
 ins.48.a: "印苏林迪亚万岁！"
 ins.49.t: "印苏林迪亚放弃！"
 ins.49.d: "印苏林迪亚人看来是彻底放弃夺取西新几内亚的希望了，看样子是我们赢了……"
 ins.49.a: "很好！"
 ins.49.b: "不如直接打回巨港！"
 ins.50.t: "尼德兰人反而对开始我们进攻了！"
 ins.50.d: "尼德兰人不仅不接受我们的赔款，还决定要摧毁我们“腐败”之政府。他们认为“阻遏前殖民地上的侵略性政权是其使命”。"
 ins.50.a: "真是这样吗？"
 ins.51.t: "新几内亚失陷"
 ins.51.d: "虽然我们进行了殊死抵抗，但是仍然未能从印苏林迪亚人手中保住新几内亚岛。继续争夺此岛的控制权现在看来已经是毫无价值且不现实的了。"
 ins.51.a: "就这样吧。"
 ins.51.b: "巴布亚人绝不能受到印苏林迪亚人的压迫！"
 ins.52.t: "[AST.GetNameDefCap]投降"
 ins.52.d: "随着我们成功接管岛屿，[AST.GetAdjective]政府已经宣布放弃他们的殖民地。这是印苏林迪亚和新几内亚受苦受难人民们的伟大胜利！"
 ins.52.a: "祖国的胜利！"
 ins.52.b: "事实上我们还想要协约国控制的东帝汶！"
 ins.52.c: "让我们打到堪培拉！"
 ins.53.t: "印苏林迪亚要求东帝汶"
 ins.53.d: "看来印苏林迪亚是想完全的解决在他边境旁边的殖民主义者了，他们现在不只是要求西巴布亚而已，还想将东帝汶纳入他们的控制之下，我们该如何回复？"
 ins.53.a: "我们已无选择。"
 ins.53.b: "我们决不能放弃殖民地！"
 ins.54.t: "和平到来"
 ins.54.d: "我们的要求终于得到满足，现在可以与协约国签署和平协议了。这是一场艰苦的战争，但考虑到我们在新几内亚和帝汶取得的成果，这是值得的！"
 ins.54.a: "我们大获全胜！"
 ins.55.t: "葡萄牙拒绝"
 ins.55.d: "葡萄牙拒绝出让东帝汶，看来我们不得不继续战争状态……"
 ins.55.a: "战火仍在燃烧……"
 ins.56.t: "葡萄牙拒绝了和平协定"
 ins.56.d: "虽然协约国和印苏林迪亚再一次开始了和平谈判，但是由于葡萄牙不愿出让东帝汶，所以谈判又一次的破裂了……"
 ins.56.a: "那帮混账葡萄牙人！"
 ins.57.t: "新几内亚岛的胜利"
 ins.57.d: "那些印苏林迪亚人以为我们会放弃我们在新几内亚的殖民地？他们大错特错！我们在新几内亚的胜利证明我们有权要求印苏林迪亚交出西新几内亚，只有这样，两国之间才能获得和平！"
 ins.57.a: "发出停战条件！"
 ins.57.b: "不如一劳永逸地摧毁他们！"
 ins.58.t: "[AST.GetNameDefCap]要求我们投降"
 ins.58.d: "我们向[AST.GetAdjective]提出收回伊里安岛的要求早已被拒绝了，而现在我们的军事手段又被证实在澳新军团面前是如此的无力，他们甚至已经开进了西新几内亚，并要求我们交出这块土地来保证两国间的“长期和平”。或许这是最好的方案……"
 ins.58.a: "我们别无选择……"
 ins.58.b: "想都别想！"
 ins.59.t: "印苏林迪亚拒绝"
 ins.59.d: "印苏林迪亚人声称他们仍然可以保证西新几内亚在他们的控制之下，因此回绝了我们的和平要求。"
 ins.59.a: "那么我们的士兵们只能亲自去雅加达要求他们的总统签字了。"
 ins.60.t: "德国战败"
 ins.60.d: "我们彻底打败了德国的威胁。由于我们控制了他们在亚洲的大部分殖民地，马来民族似乎比以往任何时候都更接近解放了！"
 ins.60.a: "将大胜战报发往柏林！"
 ins.61.t: "远东的战败"
 ins.61.d: "出人意料，印苏林迪亚人战胜了德国的东亚殖民军，并希望与我们达成和平协议换取对我们领土的兼并。他们宣称：我们要求获得所有马来人聚居地，哪怕他们与马来民族只有轻微的联系。"
 ins.61.a: "我们没别的选择……"
 ins.61.b: "想都别想！"
 ins.62.t: "德国接受和平！"
 ins.62.d: "柏林回复了我们的和平条款，他们愿意遵照我们的要求将岛屿交给我们！"
 ins.62.a: "印苏林迪亚万岁！"
 ins.63.t: "[From.GetName]拒绝"
 ins.63.d: "那些固执的德国佬拒绝将马来亚地区交给我们，看样子战争仍将继续。"
 ins.63.a: "去他的德国佬！"
 ins.64.t: "沙捞越的反击"
 ins.64.d: "我们进攻沙捞越没有达到预期计划：事实上我们被沙捞越军队击退了，现在我们必须与这帮隐秘的帝国主义者签署一纸令屈辱的和平协议，我们可能被迫交出兰芳，还要赔上一大笔……"
 ins.64.a: "我们别无选择"
 ins.64.b: "想都别想！"
 ins.65.t: "印苏林迪亚战败"
 ins.65.d: "我们成功击退了印苏林迪亚对沙捞越的入侵，现在他们开始向我们祈求和平。我们能够尝试向他们索要兰芳和大笔的战争赔款。"
 ins.65.a: "沙捞越万岁！"
 ins.65.b: "不如打到雅加达！"
 ins.66.t: "沙捞越接受！"
 ins.66.d: "沙捞越接受了我们的和平条件，虽然我们没有了兰芳，但至少我们获得了和平……"
 ins.66.a: "好吧。"
 ins.67.t: "沙捞越拒绝议和"
 ins.67.d: "沙捞越政府拒绝了我们友好的和平提议，他们显然认为他们可以强迫我们无条件投降！"
 ins.67.a: "那帮蠢货！"
 ins.68.t: "教规原则"
 ins.68.d: "教规原则(Kanun Azasy)填补了我国在施政方面上的不足；它是我国现行法律的基础，规定了伊斯兰法（或称沙里亚法）在我们法律体系中的地位，捍卫了我国全新的政治秩序——由伊玛目们领导的民主共和国(Djumhuriyah)。我的朋友！愿我们分享真主的恩典与永恒！"
 ins.68.a: "印苏林迪亚将是我们的清真寺……"
 ins.68.b: "……而卡托索维尔乔将是它的阿訇。"
 ins.69.t: "印苏林迪亚[GetYear]年选举"
 ins.69.d: "终于又到了印苏林迪亚人民选举哪个政党来执政的时间了；所有人都急切地等着投票后的民调，好奇哪个政党会获胜。"
 ins.69.a: "平民党。"
 ins.69.b: "伊斯兰教士联合会。"
 ins.69.c: "印苏林迪亚民族党。"
 ins.69.e: "议会没有多数！"
 ins.70.t: "不如组建执政联盟？"
 ins.70.d: "鉴于议会选举中未能选出有效多数的政党，新一届政府必须通过妥协组建。虽然[INS.GetLeader]清楚地表示新政府将由印苏林迪亚民族党领导，但眼前的问题在于他们应该与亲教权派的伊斯兰教士联合会和伊斯兰教联盟组织合作，还是与支持社会主义的印苏林迪亚社会党及平民党合作……"
 ins.70.a: "与伊斯兰教士联合会组建联合政府。"
 ins.70.b: "与社会党和平民党结成执政同盟。"
 ins.71.t: "执政联盟内部危机"
 ins.71.d: "印苏林迪亚民族党与伊斯兰教士联合会内部对于建立联合政府都没有什么特别的兴趣，但既然人民已经做出这样的呼声，双方亦别无选择。然而近期民族党和伊斯兰政党之间的紧张却开始加剧，前者力图通过总统巩固自己的权力，成为世俗国家的主导力量。而后者似乎对确保伊斯兰教国家宗教的地位更感兴趣。这些立场几乎不可能联合起来，联合政府自成立起似乎已注定要垮台，[Root.GetLeader]总统正在考虑颁布一项法令宣布现行宪法无效，以借助旧宪法恢复总统在共和国中近乎绝对的权力。而当民族党巩固其对共和国的绝对统治之际，那些讨厌的伊斯兰部长也能够被一一被遣送回家。"
 ins.71.a: "[INS.GetLeader]签署法令宣布恢复旧宪法。"
 ins.71.b: "拼尽全力挽救执政联盟！"
 ins.72.t: "执政联盟恢复团结！"
 ins.72.d: "通过一些非原则性问题的让步，执政联盟得到了挽救，看来这个联盟将有能力继续履行它对选民的承诺。"
 ins.72.a: "太棒了！"
 ins.73.t: "执政联盟瓦解！"
 ins.73.d: "尽管我们已经尽了最大的努力，执政联盟内部的分歧还是公开化了，今天早些时候伊斯兰部长们已经向内阁递交辞呈，现在我们只能听从总统的安排。"
 ins.73.a: "天不遂人愿，人能奈天何……"
 ins.74.t: "[GetDateText]事件"
 ins.74.d: "[GetDateText]，几名武装士兵来到皇宫，要求解散人民协商会议，这说明人民协商会议的合法性已经开始受到民间质疑，越来越多的政治团体呼吁内阁尽快实行广泛的全国选举，使人民协商会议获得更多的实际授权而非由政府控制提名。"
 ins.74.a: "我们正在考虑这个题案……"
 ins.75.t: "1938年班达海地震"
 ins.75.d: "1938年2月1日，当地时间19：04。班达海发生里氏8.4级的地震，高强度的地政随后引起1.5米高的破坏性海啸，所幸由于它的位置远离居民点，没有人在这场灾难中丧生。"
 ins.75.a: "主与我们同在！"
 ins.76.t: "1943年阿拉汗-班让(Alahan Panjang)大地震"
 ins.76.d: "两次地震袭击了索洛克区(Solok regency)，第一次主震震级为7.1级，发生在当地时间6月8日20：42，第二次主震震级为7.5级，持续了约8小时。虽然似乎没有人员伤亡报告，但该地区受到的严重破坏意味着当地可能发生次生灾害。"
 ins.76.a: "我们将尽己所能！"
 ins.77.t: "1943年中爪哇大地震"
 ins.77.d: "爪哇中部发生里氏7.0级地震，总计造成213人死亡，3900人受伤，超过12600座房屋倒塌。这场灾难造成了巨大的损失，我们必须采取各种方式向当地施以援手。"
 ins.77.a: "真糟糕！"
 ins.78.t: "婆罗浮屠的处理"
 ins.78.d: "爪哇岛的日惹附近有座供佛教异教徒使用的婆罗浮屠寺建筑群，它们大概在20年前被尼德兰人修复。很明显，这是我们国家的一个污点，我们不能为了吸引更多的异教徒而留下它，所以它必须被拆除。唯一的问题是过程与结果。"
 ins.78.a: "炸药！"
 ins.78.b: "铁锤！"
 ins.79.t: "关于定都问题的争议"
 ins.79.d: "保皇党胜利后，似乎有声音要求将我们伟大国家的首都正式改为日惹市，这是苏丹世袭领地的首府，也是他的权力中枢。而另一些人则认为，此举将导致日惹在国家中的地位显得过高，最好还是让雅加达成为我们国家的首都，以向各邦显示我们的公正无私。"
 ins.79.a: "不偏不倚？那不是我的风格。"
 ins.79.b: "雅加达确实是更好的选择，我赞成。"
 ins.80.t: "分权或集中？"
 ins.80.d: "贵族权力通过政变得到保障，但他们很快陷入了内部无休止的争议中。日惹的苏丹及其治下的[INS.GetNameDef]人民和希望将权力集中到自己掌握的中央政府，但是他可靠的“盟友”们，贵族与其他苏丹更希望保持权力分散以让他们掌管自己的领地。现在苏丹正试图实现他集权愿望——其他的贵族能阻止他们中最强大的领袖吗？"
 ins.80.a: "日惹苏丹哈孟古布沃诺实现了他的伟大理想！"
 ins.80.b: "贵族全力抵制了集权的努力！"
 ins.81.t: "皇室宪章——继承权议题"
 ins.81.d: "当我们开始为伟大的祖国起草宪法时，第一个突出问题就是皇位的继承权：如果我们的苏丹死了怎么办？苏丹本人希望由他的儿子继承王位，但许多贵族不同意这个意见，他们认为最好的解决办法是让他们投票决定谁将登上王位，这样他们当中最有能力的人就会统治国家。"
 ins.81.a: "选举君主制是什么……"
 ins.81.b: "日惹苏丹的继承人不会总是很有能力……"
 ins.82.t: "皇室宪章——行政权议题"
 ins.82.d: "简单讨论过后，各方就实施宗教宽容、禁止工团主义等议题达成共识。此时又有一个争议性问题浮出水面：行政机关究竟应对谁责任？根据日惹苏丹哈孟古布沃诺的说法，行政机关应是与国家苏丹相关的。这场辩论已经证明，如果我们不这样做，往后的任何决定都会沦为当前的争吵，而苏丹的绝对权力能够确保快速决策。然而，有几位王公不同意这一观点，他们认为过多的权力集中于苏丹将会影响其他贵族的参政权。"
 ins.82.a: "权力属于王公会议！"
 ins.82.b: "权力属于我们敬爱的苏丹！"
 ins.83.t: "皇室宪章——特别权力议题"
 ins.83.d: "在制宪会议即将结束时，苏丹提到，在特殊情况下他应有中止部分宪法条目的权力。这使得大部分的贵族开始对自己的地位感到顾虑，没有人真的相信苏丹能够通过这项权力。因此，他还是做出了让步：他只有在得到王公会议三分之二多数的批准下才能动用这一特权。"
 ins.83.a: "任何侵犯自由的行为都不可接受……"
 ins.83.b: "……除非他得到王公议会三分之二多数的支持！"
 ins.84.t: "皇家宪法签署生效！"
 ins.84.d: "经过长时间的谈判，我们终于完成了宪法。就在我们讲话的时候，苏丹签署协议宣布宪章生效，但是很明显我们给苏丹的权力太多了。王公们对新宪法并不是特别满意，悲观主义者可能会说他们不会对政府特别忠诚，因为他们觉得自己并不完全属于这个政府。"
 ins.84.a: "好哇！今后请让我们共同努力！"
 ins.85.t: "签署宪法！"
 ins.85.d: "经过长时间的谈判，我们终于完成了宪法。苏丹在我们讲话的时候签署了协议，尽管他犹豫了。很明显，我们不得不对小贵族的要求做出让步，结果是宪法赋予了他们比以前更大的权力。在这种情况下，我们将更难通过现有政权架构来实现自己的意志。"
 ins.85.a: "好……好哇？"
 ins.86.t: "签署宪法！"
 ins.86.d: "经过长时间的谈判，我们终于完成了宪法。苏丹在我们说话的时候签了名，然后盛宴开始了。尽管各方都不得不在一些事情上让步，但很明显，最终结果对双方来说是个皆大欢喜的结局。"
 ins.86.a: "好啊！"
 ins.87.t: "[FROM.GetNameDefCap]想加入[Root.GetFactionName]"
 ins.87.d: "[From.GetAdjective]外交官长期以来试探我们加入[Root.GetNameDef]的可能性。而今天他们提出了正式请求。"
 ins.87.a: "欢迎[FROM.GetNameDefCap]！"
 ins.87.b: "[FROM.GetNameDefCap]？为什么我们要保护蝼蚁？"
 ins.88.t: "[FROM.GetNameDefCap]接受了我们的要求"
 ins.88.d: "我们被[From.GetNameDef]正式地接纳入[From.GetFactionName]。团结使我们无往不胜！"
 ins.88.a: "好消息！"
 ins.89.t: "[FROM.GetNameDefCap]拒绝了我们的建议"
 ins.89.d: "[FROM.GetNameDefCap]的选择使我们意识到，他们认为与我们结盟是不符合他们最大利益的。"
 ins.89.a: "但是合作怎么会不符合双方的最佳利益呢？"
 ins.90.t: "[FROM.GetNameDefCap]想要我们加入马菲印联盟"
 ins.90.d: "[From.GetAdjective]外交官长期以来试探着加入[From.GetNameDef]的可能性。而今天他们提出了正式请求。"
 ins.90.a: "[Root.GetNameDef]是受欢迎的！"
 ins.90.b: "[FROM.GetNameDefCap]？这绝对是以后在背后捅我们一刀的阴谋！"
 ins.91.t: "[FROM.GetNameDefCap]接受了我们的要求"
 ins.91.d: "我们正式接受[From.GetNameDef]加入马菲印联盟。团结使我们无往不胜！"
 ins.91.a: "好消息！"
 ins.92.t: "[FROM.GetNameDefCap]拒绝了我们的建议"
 ins.92.d: "[FROM.GetNameDefCap]的选择使我们意识到，他们认为与我们结盟是不符合他们最大利益的。"
 ins.92.a: "但是合作怎么会不符合双方的最佳利益呢？"
 ins.93.t: "执行商船-航母改造计划"
 ins.93.d: "我们已找到两艘理想的护航商船改装成[INS.GetNameDef]的第一艘航空母舰，它能够在海上部署飞机。然而，让它们达到其他航空母舰的标准将是不小的投入。"
 ins.93.a: "让我们着手于此吧！"
 ins.94.t: "航母改装工作结束！"
 ins.94.d: "改装航母似乎能够发挥作用。我们已经做了几次测试，它们经受住了我们的考验。我们在施工中积累的专业知识将令[INS.GetAdjective]海军与众不同！"
 ins.94.a: "好啊！"
 ins.95.t: "[FROM.GetNameDefCap]想要购买旧式战斗机"
 ins.95.d: "[FROM.GetNameDefCap]找到我们，希望我们以合理的价格购买120架旧式战斗机。我们该怎么答复他们？"
 ins.95.a: "当然！"
 ins.95.b: "算了！"
 ins.96.t: "[FROM.GetNameDefCap]同意了"
 ins.96.d: "[FROM.GetNameDefCap]同意了我们的请求，卖给了我们一些旧机型。这会显著增强[INS.GetAdjective]空军！"
 ins.96.a: "完美。"
 ins.97.t: "[FROM.GetNameDefCap]拒绝了"
 ins.97.d: "[JAP.GetAdjective]政府拒绝了我们购买旧式战斗机的请求，他们觉得这对他们毫无裨益。"
 ins.97.a: "令人失望……"
 ins.98.t: "印苏林迪亚[GetYear]年选举"
 ins.98.d: "终于又到了印苏林迪亚人民选举哪个政党来执政的时间了；所有人都急切地等着投票后的民调，好奇哪个政党会获胜。"
 ins.98.a: "印苏林迪亚社会党。"
 ins.98.b: "伊斯兰教士联合会。"
 ins.98.c: "印苏林迪亚民族党。"
 ins.99.t: "印苏林迪亚[GetYear]年选举"
 ins.99.d: "按照新的宪法，总统不再会被议会任命，而是被人民直接选举。所以，印苏林迪亚人民已被允许投票，以做出选择。哪个人会赢呢？"
 ins.99.a: "社会党的苏丹·夏里尔。"
 ins.99.b: "伊斯兰教士联合会的哈希姆·阿夏里。"
 ins.99.c: "民族党的苏加诺。"
 ins.99.e: "民族党的穆罕默德·哈达。"
 ins.100.t: "印苏林迪亚[GetYear]年选举"
 ins.100.d: "按照宪法规定，总统必须由印苏林迪亚人民选举才能任职。[Root.GetLeader]会继续任职吗？还是说他会被其他政党的宿敌赶出总统府呢？谁会担任印苏林迪亚的下一任总统呢？"
 ins.100.a: "社会党的苏丹·夏里尔。"
 ins.100.b: "伊斯兰教士联合会的哈希姆·阿夏里。"
 ins.100.c: "民族党的苏加诺。"
 ins.100.e: "民族党的穆罕默德·哈达。"
 ins.101.t: "亚迪苏西普托的特别航班"
 ins.101.d: "我们急需药物治疗我们的伤员，无论是平民还是军人。但我们无法得到充足的药品，因为尼德兰人正在尽其所能地让我们与外界隔绝。[HND.GetNameDef]同情我们的事业，如果我们派一架飞机去加尔各答，他们肯定会提供给我们，也许我们的斗争更有可能成功？然而，这是一次危险的印度之旅，因为尼德兰的秃鹫就在空中捕猎。"
 ins.101.a: "派出飞机，我能做到的！"
 ins.101.b: "我们腾不出宝贵的人手！"
 ins.102.t: "亚迪苏西普托抵达加尔各答！"
 ins.102.d: "今天早些时候，[INS.GetAdjective]飞行员阿古斯蒂努斯·阿迪苏芝普托与一小队[INS.GetAdjective]人奇迹般地跨越封锁线抵达加尔各答，从人道主义立场上向我们请求补给和救援药品，我们应该满足他们吗？"
 ins.102.a: "当然，我的兄弟！"
 ins.102.b: "对不起，我们的手里也不宽裕……"
 ins.103.t: "亚迪苏西普托返航"
 ins.103.d: "我们先前派往印度的飞机载着带大量的补给回来了！有食物、药品和工具，朋友们——这足够让我们的斗争继续下去！"
 ins.103.a: "为我们的英雄与印度朋友祝福！"
 ins.104.t: "亚迪苏西普托返航"
 ins.104.d: "我们先前派往印度的飞机回来了，很不幸[HND.GetNameDef]不能给我们充分的援助，我们的努力宣告徒劳。"
 ins.104.a: "不管怎么样，感谢我们的英雄与印度朋友！"
 ins.105.t: "摩鹿加的骚动"
 ins.105.d: "摩鹿加的基督徒公然排斥真主的祝福和我们的伊斯兰化主张，如今当地动乱不断增加，随处可见示威与抵抗行动。"
 ins.105.a: "信仰使我们无所畏惧！"
 ins.106.t: "摩鹿加地区的动荡加剧"
 ins.106.d: "尽管我们的传教士和安全部队努力工作，马鲁古地区的动乱只增不减。我们需要加大反击力度，但我们的政府在如何推进上存在分歧：一些人希望我们像真主阿拉要求的那样，把他们的领导人拉下马并斩首。另一些人则认为强制转教的软方法就足够了。"
 ins.106.a: "斩首就是对异教徒最大的怜悯！"
 ins.106.b: "对于信仰者，感化比屠刀更值得尊敬！"
 ins.107.t: "摩鹿加人请求帮助"
 ins.107.d: "位于印苏林迪亚的摩鹿加岛是基督徒的主要聚集地，而该国家的其他大部分地区则居住着伊斯兰教徒。随着伊斯兰之家运动对摩鹿加岛基督教运动的镇压。虽然摩鹿加群岛的起初出于独立性考虑不想调用我们的帮助，但现在随着摩鹿加抵抗运动的前领导人被处决，藏匿中的新领导人已经认定我们的殖民统治比接受穆斯林的迫害要好得多。现在他们已经请求我们的援助，希望我们接受来自他们的合并邀请。"
 ins.107.a: "英明的选择！"
 ins.107.b: "我们不该卷入事端！"
 ins.108.t: "摩鹿加暴乱平息"
 ins.108.d: "严酷的镇压过后，相当多的基督教部族现在已经选择转变他们的信仰，异教徒武装的抵抗力量已经减弱。看来我们已经重新控制了这个地区。"
 ins.108.a: "好的……"
 ins.109.t: "摩鹿加海岸发现[GEA.GetAdjective]船只！"
 ins.109.d: "德国船只已经抵达马鲁库摩鹿加并支持异教徒叛军，他们迅速将我们在岛上的驻军围困。毫不惊奇的是，流亡的摩鹿加政府随后宣布他们将成为德国的保护国；这种行径在我国被广泛认为是不可接受的！"
 ins.109.a: "我们什么也做不了！"
 ins.109.b: "这意味着战争！"
 ins.110.t: "腐败问题缓解"
 ins.110.d: "由于我们的成功策略，国民生活水平正在稳步提高。随着诚实的印苏林迪亚公民日渐适应他们的新公职，腐败问题也得到了控制，尽管在这个阶段还很有限，许多人已经开始享受生活标准上升与反腐败行动带来的生活红利。正能量正随着空气在整个印苏林迪亚弥漫开去！"
 ins.110.a: "为所有印苏林迪亚人的福祉！"
 ins.111.t: "独立日！"
 ins.111.d: "就在这一天，苏加诺、哈塔和其他[INS.GetAdjective]领导人通过独立运动为我们的国家带来自由。\n\n今天，让我们共同庆祝这一愉快的时刻，经过长期斗争，我们保存了国家独立的硕果，全国各地都在组织娱乐与庆祝活动来纪念这个美好的时刻。"
 ins.111.a: "团结就是力量！"
 ins.113.t: "印苏林迪亚语的崛起"
 ins.113.d: "随着我们国家的崛起，我们需要一种统一的语言以取代印苏林迪亚马来语(Insulindian Malay)，并将其重新命名为印苏林迪亚语(Bahasa Insulindo)。虽然一些来自爪哇的学者仍对此持批判态度，认为说爪哇语的人口比例要大得多，但这一决定早在1928年在“青年誓言”中就已落款。印苏林迪亚马来语作为一种区域通用语言已经使用了几个世纪，因此是统一印苏林迪亚语言的自然选择，即使只有5%的人口将其作为母语使用。"
 ins.113.a: "印苏林迪亚语将有助于维护国家统一！"
 ins.114.t: "伊斯兰长老会"
 ins.114.d: "随着伊斯兰教士联合会执政的日渐稳固，他们逐渐确立了他们最伟大的政治计划：组建伊斯兰教长老会。通过邀请有才华的资深教学者，我们成立了这个委员会，它不仅在宗教事务上为政府提供建议，而且在必要时也有权松散地执行伊斯兰价值观。当然它的权力是受限的，否则我们将无法使这项法案通过议会。"
 ins.114.a: "一个值得称道的倡议！"
 ins.115.t: "印苏林迪亚流亡者有意参与革命"
 ins.115.d: "受到我们反抗德帝壮举的感染，著名的印苏林迪亚社会主义者陈马六甲领导的几个印苏林迪亚社会主义流亡者团体加入了我们的斗争。\n\n许多人认为眼下我们需要利用我们所能得到的一切帮助，我们是否应该让这些印苏林迪亚人参与到光荣的革命中，为印度支那的今天与印苏林迪亚的明天而战？"
 ins.115.a: "当然！"
 ins.115.b: "容我拒绝！"
 ins.116.t: "印苏林迪亚流亡者有意参与革命"
 ins.116.d: "受到我们反抗德帝壮举的感染，著名的印苏林迪亚社会主义者陈马六甲领导的几个印苏林迪亚社会主义流亡者团体加入了我们的斗争。\n\n许多人认为眼下我们需要利用我们所能得到的一切帮助，我们是否应该让这些印苏林迪亚人参与到光荣的革命中，为印度支那的今天与印苏林迪亚的明天而战？"
 ins.116.a: "当然！"
 ins.116.b: "容我拒绝！"
 ins.117.t: "陈马六甲回到印苏林迪亚"
 ins.117.d: "殖民地秩序正以我们预想的速度在印苏林迪亚崩溃，简单商议过后，陈马六甲和他的流亡者决定返回他们的家园拯救他们的同胞，使他们远离暴力的威胁，引导他们走向社会主义的明天。"
 ins.117.a: "别了！愿我们再相会时能有一片晴朗的天空。"
 INS_merdeka: "独立日！"
 INS_merdeka_desc: "我们终于获得了自由！可悲的尼德兰人(Belanda)终于被我们的武装所驱逐出去，这将是全体群岛人民的新生之日！"
 INS_political_crossroad: "政治分歧点"
 INS_political_crossroad_desc: "在独立战争时期，不同的政党可以为了击败尼德兰人同仇敌忾。可是等到祖国终获独立之后，这些政党却快速地分化，并在最后组成了几个大的政治集团，而他们唯一的共同点就是他们都希望执掌政权来实现自己的主张。"
 INS_darul_islam: "伊斯兰之家上台"
 INS_darul_islam_desc: "随着刺杀所造成的政治混乱之后，伊斯兰之家下属的民兵迅速地控制了全国各个要地，现在政权为他们所有。"
 INS_purge_heathens: "清洗卡菲勒"
 INS_purge_heathens_desc: "随着一个伊斯兰政权成立，印苏林迪亚的异教徒和无神论者们的历史就必须被终结。我们可以尝试利用劝导和宣传来教会他们真正的信仰，否则就只能用子弹解决问题了。"
 INS_establishing_the_islamic_state: "印苏林迪亚，一个伊斯兰国家"
 INS_establishing_the_islamic_state_desc: "群岛的未来必须建立在《古兰经》的基础之上，我们虔诚的国民们将生活在一个真正的地上神国之中。"
 INS_quran_indoctrination: "古兰经，国民的向导"
 INS_quran_indoctrination_desc: "尽管我们仍然不能根除群岛上的所有异教徒和无神论者，但是我们仍然可以教会他们的孩子去聆听真主的圣言。现在所有的学校都要为他们的学生安排一门新的必修课：古兰经基础。"
 INS_allah_maha_besar: "真主至大"
 INS_allah_maha_besar_desc: "我在此见证，安拉是唯一的真主，穆罕默德是安拉的最后先知，而印苏林迪亚则是安拉所赐福的伊斯兰国家。"
 INS_insulindian_elections: "印苏林迪亚选举"
 INS_insulindian_elections_desc: "在众望所归之下，新的人民协商会议开始了选举。旧的协商会议只是一个根据和平协议所产生的有尼德兰人控制的傀儡而已，但现在我们可以将民主还给人民，更重要的是，可以减少尼德兰的影响。"
 INS_psri: "平民党获胜"
 INS_psri_desc: "颇为令人惊讶的是，陈马六甲所领导的平民党，现在已经正式的成为了人民协商会议的多数，这自然带来了一些关于国体的恐慌，但是现在已经是总理的陈马六甲承诺现在执政党并不会在作出一切修改宪法的事，这番发言一定程度上还是平息了关于国体问题的恐慌，保证了民主。"
 INS_socialize_foreign_capital: "外国资产国有化"
 INS_socialize_foreign_capital_desc: "在印苏林迪亚的外国资产并不会提高广大人民的生活水平，相反，那些贪得无厌的外国资本家只能利用这些资产榨取印苏林迪亚的每一滴血汗。我们应该马上国有化这些资产，以求其发挥正面作用，造福广大国民。"
 INS_islamic_socialism: "伊斯兰社会主义"
 INS_islamic_socialism_desc: "陈马六甲多次强调伊斯兰思想和社会主义实践的结合，虽然听起来很荒谬，但是我们相信这种被称为“伊斯兰社会主义”的思想将带领我们打倒帝国主义！"
 INS_social_distribution: "社会再分配"
 INS_social_distribution_desc: "我们必须要建立一个行之有效的社会再分配系统，如果我们不做一些“劫富济贫”的行为，那么贫苦群众将永无出头之日。"
 INS_negara_buruh_tani_dan_pekerja: "工人、农民与无产阶级国家"
 INS_negara_buruh_tani_dan_pekerja_desc: "民族党的腐败使得整个总统职权并没有实现为国家谋福利的初衷，而当下的所谓共和政体只是允许反动派全方面的攻击我们，是时候发动政变建立一个真正的社会主义国家！"
 INS_nahdlatul_ulama: "伊斯兰教士联合会当选"
 INS_nahdlatul_ulama_desc: "支持传统的伊斯兰教士联合会现在已经是人民代表会议的最大党，而他们认为当下的任务就是在保持民主制度的前提下建立一个更为保守的印苏林迪亚社会。"
 INS_ulama_grand_council: "编写新宪法"
 INS_ulama_grand_council_desc: "印苏林迪亚现在有两部宪法：第一部宪法为民族党苏加诺所编写，不过这部宪法只是一部为了保持总统权力而编写的宪法。之后我们还有一部尼德兰人写的宪法，但是我们赶跑了尼德兰人。所以现在看来，我们的确需要编写一部可以维持民主的宪法。"
 INS_moral_democracy: "分裂立法机构"
 INS_moral_democracy_desc: "为了保护民主不受侵害，我们要将现在拥有过大权力的人民协商会议分解为内阁、人民代表会议和最高法院三大部分。"
 INS_pesantren_institutes: "言论自由不受侵害"
 INS_pesantren_institutes_desc: "言论自由是一个民主社会不可分裂的一部分，就算我们不喜欢别人的所言所想，我们仍然要保卫他们的发言权。"
 INS_islam_nusantara: "人民代表"
 INS_islam_nusantara_desc: "人民代表是祖国政治的支柱，更是人民的代言人，我们需要将这两个身份牢牢的结合起来，以保证未来民主政治仍然可以正常运行。"
 INS_pni: "民族党获胜"
 INS_pni_desc: "印苏林迪亚人民将自己宝贵的选票投给了唯一正确的政党——独立战争的功臣：民族党。这将是印苏林迪亚的新纪元！"
 INS_elevate_pancasila: "建国五原则的巩固"
 INS_elevate_pancasila_desc: "建国五原则是一个符合印苏林迪亚国情的政治哲学，苏加诺和民族党党员们相信这五大原则可以建立一个繁荣公正、人人幸福、没有歧视、没有压迫、没有剥削的社会。"
 INS_guided_democracy: "指导式民主"
 INS_guided_democracy_desc: "当下不受指导的民主制度只会导致政治不稳，进而导致对苏加诺的人身攻击。我们必须改革这一体制，为所有的国民提供在民族党保证下的稳定。"
 INS_marhaenist_unity: "马尔哈恩主义者联盟"
 INS_marhaenist_unity_desc: "马尔哈恩主义(Marhaenism)是我们意识形态的基础：一种强调民族团结、文化和反帝国主义的社会主义的实用主义形式。为了全印苏林迪亚贫苦农民(Marhaen)的福祉！"
 INS_merdeka_atau_mati: "自由或死亡"
 INS_merdeka_atau_mati_desc: "不自由毋宁死是我们的格言，在民族党的正确领导下所有的印苏林迪亚人都会有一个光明的未来！"
 INS_coalition: "大联合政府"
 INS_coalition_desc: "由于没有任何一个党派可以说是占据了绝对多数，所以现在由人民评议委员会所联合选出的国政理事会拥有了最高权力，虽然民族党仍然稳居总统位置，但他不得不和其他党派进行合作。"
 INS_shared_burden_united_effort: "同甘共苦，共同努力"
 INS_shared_burden_united_effort_desc: "同甘共苦，共同努力。尽管这选举结果并不是我们的所愿，但我们将通力合作，让印苏林迪亚大步向前。"
 INS_bhineka_tunggal_ika: "祖国已然新生"
 INS_bhineka_tunggal_ika_desc: "求同存异是一句古老的爪哇格言，正好适合我们的联合政府。我们的信念可能不同，但我们仍然团结一致。"
 INS_nasasin_compromise: "纳沙辛妥协"
 INS_nasasin_compromise_desc: "民族主义（Nasionalisme）、宗教（Agama）与工团主义（Sindikalisme）联合是印苏林迪亚民族党提出的一个概念，它力图促进了三种看似对立的世界观的融合。"
 INS_permusyawarahan_mufakat: "协商共识"
 INS_permusyawarahan_mufakat_desc: "我们将一起保护我们国家的光明！让我们通过谈判达成共识，我们的国家将大步向前。"
 INS_sultans_coup: "苏丹政变"
 INS_sultans_coup_desc: "我们不能让这些激进分子夺取我们国家的权力，各地苏丹们已经联合发动政变，君主派的梦想现已实现了。"
 INS_rally_the_rajas_and_princes: "王公会议"
 INS_rally_the_rajas_and_princes_desc: "我们应该团结王公们联合处理国政，而苏丹正在寻求扩大权力，他们能达成协议吗？"
 INS_a_royal_and_feudal_state: "君主和邦国"
 INS_a_royal_and_feudal_state_desc: "我们的国家存在着两种统治者：邦国君主和中央主君。虽然主君有着稳定而强大的能量，但是各地邦国主导着群岛的军政，所以如果两者相争，谁会胜利呢？"
 INS_kraton_administration: "强大的政权"
 INS_kraton_administration_desc: "我们需要举行君主选举，为了所有印苏林迪亚人的福祉，一位高贵的君主才能执掌大权。"
 INS_ngayogyakarta_hadiningrat: "日惹王宫"
 INS_ngayogyakarta_hadiningrat_desc: "日惹在全国的地位的确是独一无二的，而我们也不得不承认日惹苏丹是所有的苏丹之中最适合担任印苏林迪亚苏丹的人。"
 INS_political_stability: "政治安定"
 INS_political_stability_desc: "我国在政变之后的政局现在已经变得愈发的稳定了起来，而有了国内的安定，国内的发展才成为可能。"
 INS_establish_foreign_office: "建立外交部"
 INS_establish_foreign_office_desc: "现在随着我们正式的成为了一个独立的国家，我们就应该有自己的外交总机关，只有这样我们才可以和全世界有所交流，并达成我们的国际雄心！"
 INS_contacts_with_the_westerners: "接触西方人"
 INS_contacts_with_the_westerners_desc: "虽然那些西方人一开始是作为殖民者出现在我国的历史上的，但是与欧洲的关系仍然极有价值，他们的技术和投资都可以使得我们受益良多。"
 INS_alliance_with_germany: "加入帝国公约"
 INS_alliance_with_germany_desc: "德国和他的帝国公约组织或许并不能算什么好的国际组织，但是他至少可以在那些对我们的资源虎视眈眈的他国入侵我国的时候提供有力的援手。"
 INS_alliance_with_australasia: "加入协约国"
 INS_alliance_with_australasia_desc: "虽然协约国现在并不完全是国际上的主导力量之一，但它仍然顽强的生存着。而我们如果加入，那么我国在太平洋的重要地位将使我们受益良多。"
 INS_contacts_within_asia: "我们的亚洲纽带"
 INS_contacts_within_asia_desc: "广袤的亚洲大陆一直以来顽强的反抗着欧洲殖民主义的入侵，如果我们能在亚洲国家中占据一席之地，那么我们相信印苏林迪亚将会得到亚洲盟国的保护。"
 INS_alliance_with_bharatiya: "与印度人民公社结盟"
 INS_alliance_with_bharatiya_desc: "印度人民公社是亚洲第一个工团主义国家，它能顽强的在殖民主义渣滓和反动君主活下来自然有其道理。或许我们应该和他们结盟，共同的推翻殖民主义在亚洲的统治！"
 INS_join_co_prosperity_sphere: "加入共荣圈"
 INS_join_co_prosperity_sphere_desc: "日本作为亚洲唯一一个列强，它的存在对于各个亚洲国家来说就像太阳般耀眼。我们应该加入大东亚共荣圈，和日本一起抗击西方列强！"
 INS_aspirations_of_malayan_unity: "泛马来主义"
 INS_aspirations_of_malayan_unity_desc: "有很多外交活动家都在呼吁一个马来国家组织的出现：印苏林迪亚，菲律宾和马来西亚这三个马来国家的联盟，将意味着一个新兴的南洋地区同盟的出现。"
 INS_maphilinsul: "马菲印联盟"
 INS_maphilinsul_desc: "马来西亚、菲律宾、印苏林迪亚的联盟，各国采取联合外交政策，这一联盟被恰如其分地称作马菲印联盟。当然，联盟内部的主权会得到尊重。"
 INS_federate_the_malayan_states: "马来群岛邦联"
 INS_federate_the_malayan_states_desc: "马来西亚和印苏林迪亚有着共同的文化根源，两国应当在各个方面通力合作，让我们将马来西亚纳入我们的联盟之中。"
 INS_induct_philippines: "拉拢菲律宾"
 INS_induct_philippines_desc: "如果没有菲律宾的参与，马菲印联盟计划根本无法实现。让我们将其并入联盟。"
 INS_invite_siam: "邀请暹罗"
 INS_invite_siam_desc: "暹罗人可能并不是马来民族的一部分，但现实是经常会有声音要求将暹罗纳入“泛马来民族”的概念中，而且他们在过去的一百年有着丰富的抗击帝国主义者的历史，我们应该邀请他们加入泛马来亚联盟。"
 INS_malphilinsul_research_group: "马菲印研究团队"
 INS_malphilinsul_research_group_desc: "如果我们想保持领先，那么我们的马菲印联盟就必须统一科研标准，并允许各国科学家们可以共享他们的想法，以获取对我们敌人的技术优势。"
 INS_international_contacts: "国际关系"
 INS_international_contacts_desc: "随着我们成功建立了我们的国际声望，我们可以说我们已经在国际舞台上有了一席之地了！"
 INS_economy_of_insulindia: "印苏林迪亚的经济现状"
 INS_economy_of_insulindia_desc: "我们的独立或许造成了很多的财产损失，但是我们将会以很快的速度完成重建，让我们的民族经济与世界齐头并进！"
 INS_foreign_investment_market: "外国投资导向"
 INS_foreign_investment_market_desc: "我们需要外国的投资来促进我国经济的发展，现在很多投资家认为投资我国是一个很危险的选择，我们应该改变他们的看法！"
 INS_invite_asian_investors: "邀请亚洲投资者"
 INS_invite_asian_investors_desc: "如果我们想要我们的经济活络起来，那么来自亚洲大陆的投资是必不可少的。"
 INS_reestablish_dutch_investments: "重新邀请尼德兰投资者"
 INS_reestablish_dutch_investments_desc: "我们应该将之前尼德兰人的投资返还给他们，以此来说服欧洲投资者印苏林迪亚是一个适合他们投资的地方。"
 INS_refurbish_insulindian_infrastructure: "重建基础设施"
 INS_refurbish_insulindian_infrastructure_desc: "在殖民者离开之后，我们的交通设施就因为缺乏资金维护而年久失修，我们必须重建它们，不然整个经济就会因此受到极其负面的影响。"
 INS_de_javasche_bank_act: "爪哇银行法案"
 INS_de_javasche_bank_act_desc: "通过国有化爪哇银行，我们将保证我国的货币发行将完全的从属于我国的财政计划之下，而之前的爪哇银行则属于尼德兰投资者的控制之下，这只能对我国的经济自主化产生负面的影响。"
 INS_south_east_asian_trading_hub: "东南亚贸易龙头"
 INS_south_east_asian_trading_hub_desc: "我们最近的行动巩固了我们的经济独立，同时与世界保持联系。这些行为为我们带来了成果，现在许多国家认为我国是一个可靠的贸易伙伴，并因此成为东南亚增长最快的国家之一。"
 INS_standing_on_our_own_feet: "追随我们自己的步伐"
 INS_standing_on_our_own_feet_desc: "我们不应该让自己在经济上依赖于其他国家。我们的国家足够大到让我们自给自足，我们应该利用这一优势。"
 INS_fight_inflation: "对抗腐败"
 INS_fight_inflation_desc: "腐败是我们经济停滞的糟糕原因之一，我们应该用我们能相出的一切手段来对抗这种黑暗！"
 INS_nationalize_dutch_assets: "国有化尼德兰投资"
 INS_nationalize_dutch_assets_desc: "尽管我们之前并未处理如何对待尼德兰资产这个问题，但显然易见的是，现在它们只有被国有化这一个选项，不然阿姆斯特丹将继续维持对群岛的统治！"
 INS_expand_djakarta_dockyards: "扩大雅加达港口"
 INS_expand_djakarta_dockyards_desc: "雅加达港口是一个广为人知的东南亚贸易良港，我们应该抽调资金来建设现代化的海港设施，来向世界表明我们有能力快速发展为现代化国家。"
 INS_expand_kemajoran_airfield: "扩大凯马约兰机场"
 INS_expand_kemajoran_airfield_desc: "航空运输是一种新兴的交通手段，我们应该扩大凯马约兰机场来增加我们的来往航班数。"
 INS_institute_teknologi_de_bandung: "建立万隆科技大学"
 INS_institute_teknologi_de_bandung_desc: "万隆科技大学由先前的万隆科技学院扩建而来，它的诞生宣告了印苏林迪亚没有大学的历史终结。而我们现在要做的则是彻底的根除学校中对群岛人的种种限制措施，使之成为一所真正的国家学府。"
 INS_economic_boom: "经济崛起"
 INS_economic_boom_desc: "我们稳健的经济政策为我国迎来了第一次经济大发展时期。虽然这并不意味着我们所有的经济问题都得到解决，但我们现在的状况比几年前明显好了很多！"
 INS_new_army_for_insulindia: "印苏林迪亚新军"
 INS_new_army_for_insulindia_desc: "我们的独立由我们的军队支撑，但我军现在除了人力外，还有很多问题亟待解决。"
 INS_guerilla_force: "游击战术"
 INS_guerilla_force_desc: "我们不能在正面交战中打败敌人，至少现在还不能。但是如果我们在群岛的丛林中展开一系列的游击战，那么敌军将会深陷难以承受的长期损失之中，这将是我们获得战略优势的关键。"
 INS_inspiration_from_knil: "荷印殖民军的启发"
 INS_inspiration_from_knil_desc: "我们将继承王家荷印军队的战术。虽然他们维护尼德兰暴政的行径是卑鄙可耻的，但他们所代表的纪律和服从将是我们所需要的品质。"
 INS_picking_a_doctrine_for_our_army: "编写陆军操典"
 INS_picking_a_doctrine_for_our_army_desc: "我们的军队需要一部新的操典，这会让我们的士兵知晓他们为何而战，并知道如何将目标完成的更好。"
 INS_artillery_corps: "火炮编制"
 INS_artillery_corps_desc: "火炮是一种极为有利的支援武器——尤其是在雨林密布的印苏林迪亚中，我们只需在几个关键高地部署好火炮，敌人就不可能过得来。"
 INS_light_armor_divisions: "轻装甲师"
 INS_light_armor_divisions_desc: "轻型装甲车辆比火炮更好——虽然装甲车辆很难在丛林中保持灵活机动，但它们本质上是更灵活和更具防御能力的火炮，令敌人闻风丧胆。"
 INS_better_guns: "优化单兵枪械"
 INS_better_guns_desc: "如果你需要一支强力的陆军，那么你就绝对不能忘记步兵的需要-一支可靠耐用的枪械。我们必须改进我们的枪支了，它们大多都是德国在大战后剩下的破铜烂铁，有些甚至还是毛瑟步枪诞生前的产物！"
 INS_insulindian_mountaineers: "印苏林迪亚山地步兵"
 INS_insulindian_mountaineers_desc: "印苏林迪亚的群山峻岭是抵挡地方进攻的堡垒，也是我军进攻的阻碍，我们应该开始着手训练一支精锐的山地部队来增强我们的军队。"
 INS_keeping_our_waters_independent: "保护我们的领海"
 INS_keeping_our_waters_independent_desc: "印苏林迪亚是一个群岛之国，所以如果我们不能保证我们领海的安全，那么爪哇和其他地区的连接就会断绝。那么就让我们撸起袖子准备大建吧！"
 INS_buy_foreign_warships: "购买外国军舰"
 INS_buy_foreign_warships_desc: "我们的军事工业还没有强大到可以自己建造军舰的水平，那么从国外购买就是一个明智之举了。"
 INS_conventional_navy: "大炮巨舰"
 INS_conventional_navy_desc: "我们需要建立一支有着大量大口径火炮的重舰舰队才能打败外来的强敌。潜水艇虽然足够便宜和简单，但并不符合我们的需求。"
 INS_submarine_navy: "潜艇部队"
 INS_submarine_navy_desc: "海军的首要目标就是用足够便宜的方式守住近海，并保证敌方的交通线不能正常运行。而要做到这点，没有什么比在上次大战中战功显赫的潜艇更加合适了，那些笨重的战列舰和巡洋舰或许适合提振国民士气，但却缺乏真正的威慑能力。"
 INS_sudarso_doctrine: "苏达索海军学说"
 INS_sudarso_doctrine_desc: "苏达索海军上将有一个深谋远虑的作战计划，是时候去准备实行了。"
 INS_each_island_a_destroyer: "一岛一舰计划"
 INS_each_island_a_destroyer_desc: "我们需要给每一个有人岛屿一艘护卫军舰。如果我们的军舰过少，那么我们又有什么威胁可言？"
 INS_creating_an_insulindian_airforce: "成立印苏林迪亚空军"
 INS_creating_an_insulindian_airforce_desc: "王家荷印军队曾经建立过一支空军，但这个空军中只有一位印苏林迪亚人飞行员。现在我们已经独立，那我们就需要一支印苏林迪亚人组成的空军去迎击入侵者。"
 INS_purchase_japanese_aircraft: "购买日本军机"
 INS_purchase_japanese_aircraft_desc: "整个印苏林迪亚完全没有任何形式的航空工业，如果我们要建立一支空军，那么我们需要购买离我们最近的航空大国——日本的军机并接受日本人的培训。"
 INS_salvage_knil_junk: "整修荷印殖民军飞机"
 INS_salvage_knil_junk_desc: "革命成功后我们接收了许多王家荷印军队的战机，不过我们缺乏零部件来整修他们，但只要在国际上购买配件，这些飞机还是堪用的，那为什么不拿他们来组成我们的空军呢？"
 INS_air_doctrine_studies: "学习飞行条例"
 INS_air_doctrine_studies_desc: "如果我们的飞行员连如何起降都不懂，那么我们组建空军的企图就是失败的。为此我们需要一部行之有效的飞行条例来教导飞行员。"
 INS_bomber_focus: "轰炸机主力"
 INS_bomber_focus_desc: "我们需要一支强有力的轰炸机集群来威慑他国，为此我们需要减小战斗机规模，才有足够的经费让轰炸机群去威胁他国的军舰，工业设施和交通。"
 INS_fighter_focus: "战斗机主力"
 INS_fighter_focus_desc: "只有一支强大的战斗机集群才能保卫领空。我们要更多的战斗机！"
 INS_close_air_support: "近距支援机"
 INS_close_air_support_desc: "我们需要一款高效的近距支援机，只有这样我们才能在拥有制空权之后威胁敌方陆军。"
 INS_insulindian_paratroopers: "印苏林迪亚空降兵"
 INS_insulindian_paratroopers_desc: "空降兵的优势就是可以在任何地点部署，这在我国广阔的领土和割裂的岛屿之间是一大优势。有了他们，我们可以不惧敌海军封锁的自由支援陆地战斗。"
 INS_insulindian_marines: "印苏林迪亚海军陆战队"
 INS_insulindian_marines_desc: "一旦我们的海军足够先进，我们就可以考虑组建一支海军陆战队，专门从事登陆和跨河作战。这样我们就可以在太平洋进行高效的战斗。"
 INS_a_modern_military: "现代军队"
 INS_a_modern_military_desc: "有了这些技术进步，我们可以说自己的军队相比几年前有了显著进步。有了如此有能的军队，印苏林迪亚的军事前程将光明无限！"
 INS_inherit_design_1047: "1047方案的遗产"
 INS_inherit_design_1047_desc: "因为担心日本人的侵犯，尼德兰人开始执行1047方案。现在尼德兰人已经在东印度群岛失去了几乎所有的影响力，所以他们不再需要这个方案了，但是我们需要！让我们马上开始收集关于这个方案可获取的信息！"
 INS_japanese_carrier_designs: "改造油轮为航空母舰"
 INS_japanese_carrier_designs_desc: "建造航空母舰很贵，但我们有个计划：将一些油轮改造成成熟的航空母舰，这样会应该能改出一两艘来。可惜我们几乎没有油轮适合改造，所以我们不能一直这么做。"
 INS_silent_revolution_category: "寂静革命"
 INS_silent_revolution_category_desc: "陈马六甲和平民党都不赞成印苏林迪亚目前的政府形式，但他们也意识到必须谨慎行事。在选举中获得多数席位后，他们完全有能力慢慢巩固我们对国家的控制，直到他们能够在不削弱国家力量的状态下能够发动一场没有硝烟的政变而不必冒着被保守派驱逐或引来外国势力干预的危险。"
 ins_secure_the_milisi_murba: "接纳民兵组织成为政府机构的一部分"
 ins_secure_the_milisi_murba_desc: "无产阶级民兵组织是我们取得胜利后不久成立的一个小型防务团体，目的是帮助防止反动派无视人民的旨意妄图夺取政权。但他们相对较弱：我们应该让他们成为政府的一部分，并独立于警察和三军之外，以确保他们有能力实现自己的目标。"
 ins_socialist_rebellion_yogya: "在日惹苏丹国煽动社会主义叛乱"
 ins_socialist_rebellion_yogya_desc: "日惹苏丹与阿拉曼王子曾以他们的支持向印苏林迪亚政府换取共和国中的特殊地位——以君主制的方式管理自己的国家。我们当然不可能不顾忌民间可能的反对就废除这种地位，因此，让我们“捏造”一场社会主义叛乱，以制造撤销他们头衔的借口——显然，他们不是在以利他的方式统治他们的省份。"
 INS_expansion_category: "印苏林迪亚的扩张"
 INS_expansion_category_desc: "[Root.GetNameDef]的现行边界显然是帝国主义者瓜分世界的产物，在[Root.GetAdjective]联邦边界的每一角落都散落着这样那样的居民与我们的国民在种族、宗教和地理上具有完全相同的特征。"
 ins_occupy_east_timor: "占领东帝汶"
 ins_occupy_east_timor_desc: "葡萄牙帝国主义者把帝汶控制在他们的帝国主义统治下太久了。我们应该抹去地图上的这一污点，并把岛国人民从葡萄牙人的暴政中解放出来。"
 ins_try_to_buy_southeast_irian: "尝试购买澳大拉西亚属新几内亚"
 ins_try_to_buy_southeast_irian_desc: "我们并非讨厌澳大拉西亚这个国家，但他们占领新几内亚岛有失公正。为了避免全面的武装冲突，我们可以诱使他们出售这个火药桶。"
 ins_invade_australian_irian: "解放东南新几内亚"
 ins_invade_australian_irian_desc: "澳大拉西亚人无耻地欺压东新几内亚的巴布亚人。让我们用武力解放他们！"
 ins_demand_west_irian: "索要尼德兰剩余的殖民地"
 ins_confront_the_german_menace: "直面来自德国的威胁"
 ins_confront_the_german_menace_desc: "德国人在马来亚和婆罗洲北部保留了以前的英国领土。这个地区虽然在地域上与印苏林迪亚人分离，但在文化上双方非常相似，强行将当地人与我们的民族做区分不过是帝国主义的无耻构想，应该予以纠正！"
 ins_invade_sarawak: "入侵沙捞越"
 ins_invade_sarawak_desc: "沙捞越这个小国苦于暴政。我们应该打着高尚的旗号介入并将他们纳入我们的国家，当地马来人肯定会把我们视为解放者，你说是吧？"
