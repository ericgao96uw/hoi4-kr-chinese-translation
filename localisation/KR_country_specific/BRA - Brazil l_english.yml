 BRA_election_year_desc: "不同派系正为巴西史上最为暴力、最有争议的选举做准备，令局势加剧紧张。政治话题几乎等同于激烈的争论，意识形态极端主义的气息笼罩着巴西国民。"
 BRA_decentralisation: "高度分权化"
 BRA_decentralisation_desc: "巴西合众国一直以其各州的自治权为傲。每个州都有自己的总统、自己的政党和军队，人民也愿意为其地方权利战至最后一刻。然而，这一切换来的是一个极为虚弱，人微言轻的中央政府，一个不能在重要时刻果断行动的中央政府。"
 BRA_wake_of_civil_war: "战争的余火"
 BRA_wake_of_civil_war_desc: "对一个国家来说，没有比内战更难愈合的伤口了。这场分裂国家的内战造成了成千上万的伤亡，已经更多的，难以计数的孤儿和无家可归者，政治寡头和地方掌权者的紧张关系在米纳斯吉拉斯州的民兵开进圣保罗之后进一步升温，各州之间的战争造成数千人死亡，更多的人成为孤儿和无家可归者。无论中央政府采取什么措施都被当地人视为是一种威胁，而且目前在里约热内卢和圣保罗边境上因为这场内战所造成的伤害依旧没有修复。"
 BRA_forager_idea: "军需部队"
 BRA_forager_idea_desc: "由于在巴西需要相当的后勤资源补给，且建立起一条补给线是十分困难的，因此我们只能给予士兵高度的自主权，并且让他们尽可能的在当地征召可用的资源。"
