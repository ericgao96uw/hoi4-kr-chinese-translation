 FOP_integrate_country: "整合[FROM.GetNameDef]"
 FOP_declare_Andesia: "成立安第西亚！"
 FOP_declare_Andesia_desc: "随着1776年美国独立、1804年海地独立，西语美洲国家的独立斗争激发了统一感，特别是在南美洲，那个西蒙·玻利瓦尔在北、何塞·德·圣马丁在南，两人通力合作的地方。\n随着区域内民族主义的兴起，南美的泛美洲主义衰落了：1838年，中美洲联邦解体；1830年，委内瑞拉和厄瓜多尔退出大哥伦比亚；阿根廷和巴西不断争夺乌拉圭，而这三个国家又在1865-1870年的巴拉圭战争中击败了巴拉圭；智利则在硝石战争中击败了秘鲁和玻利维亚。\n然而在20世纪，统一思想重又出现。由于帝国主义列强试图通过经济控制、政治影响和军事力量来征服南美国家，[ROOT.GetLeader]认为西语美洲对抗帝国主义的唯一方式就是力图形成南美的统一战线。\n[ROOT.GetLeader]设想了一个名为“安第西亚”的新实体，从智利的山脉到委内瑞拉的油田，西语南美洲将团结在共产主义的大旗下，而他本人则作为领袖，领导统一的南美洲走向更美好的未来……"
 FOP_AND_invade_target: "解放[FROM.GetName]"
 FOP_AND_integrate_new_state: "整合[FROM.GetName]"
 fop.499.t: "安第西亚之问"
 fop.499.d: "随着1776年美国独立、1804年海地独立，1810年后西语美洲国家的独立斗争激发了统一感，特别是在南美洲，那个西蒙·玻利瓦尔在北、何塞·德·圣马丁在南，两人通力合作的地方。\n\n随着区域内民族主义的兴起，南美的泛美洲主义在19世纪衰落了：1838年，中美洲联邦解体；1830年，委内瑞拉和厄瓜多尔退出大哥伦比亚；阿根廷和巴西不断争夺乌拉圭，而这三个国家又在1865-1870年的巴拉圭战争中击败了巴拉圭；智利则在硝石战争中击败了秘鲁和玻利维亚。\n\n然而在20世纪，西语美洲主义重又出现。由于帝国主义列强试图通过经济控制、政治影响和军事力量来征服南美国家，[ROOT.GetLeader]认为西语美洲对抗帝国主义的唯一方式就是力图形成南美的统一战线。\n\n[ROOT.GetLeader]设想了一个名为“安第西亚”的新实体，从智利的山脉到委内瑞拉的油田，西语南美洲将团结在共产主义的大旗下，而他本人则作为领袖，领导统一的南美洲走向更美好的未来……我们要为实现这一乌托邦而奋斗吗？"
 fop.499.a: "是的，该统一南美了！"
 fop.499.b: "这只是个梦……"
 fop.500.t: "成立安第西亚"
 fop.500.d: "今天，我们一同庆贺安第西亚的成立。从智利的山脉，一直到委内瑞拉的油田，整个西语南美洲都统一在同一面大旗之下！这个惊人的成就是通过一系列战争达成的，而今天，布宜诺斯艾利斯举行了阅兵，凯旋的阿根廷军队穿城而过，向高层指挥员们，当然还有胡斯托主席致敬。从忍辱挨饿的起义幸存者到南美霸主，这听起来像个童话，却已经变成了现实。"
 fop.500.a: "胡斯托主席万岁！安第西亚万岁！"
 fop.501.t: "第一届安第西亚大会"
 fop.501.d: "安第西亚各地的社会主义党派成员受邀来到了布宜诺斯艾利斯，参加第一届安第西亚大会。大会将持续四周，决定安第西亚的政府组织方式，为未来国家的建设铺平道路。\n\n大会的主要问题是确定治理体系：胡斯托主席计划打造一个没有地方自治权的单一制安第西亚，而大多数社会主义团体成员却更希望安第西亚成为联邦。如果采用单一制政府，胡斯托将拥有更大的权力；如果采用联邦制，他受到的反对就更少。在几天的讨论后，主席的决定是："
 fop.501.a: "联邦制会确保安第西亚长治久安！"
 fop.501.b: "胡斯托推行的单一制。"
 FOP_the_revolutionary_army: "革命军"
 FOP_the_revolutionary_army_desc: "我们的军队从一开始挣扎斗争的民兵武装，发展成为了英勇解放布宜诺斯艾利斯的先锋队。但是，留给他们休息的时间是短暂的，我们周围环伺的反动派无不渴求夺走我们来之不易的自由。我们必须适当组织一下这支军队，为今后的冲突作准备。"
 FOP_focus_on_decentralization: "专注分权化"
 FOP_focus_on_decentralization_desc: "我们的军队不是一支严格实行自上而下体制架构的武装力量，而是一支能完全发挥主动性的人民军队。给他们自由，让他们趁热打铁，而非被机械的军事官僚主义影响，我们将进一步增强我军民兵的潜力。"
 FOP_keep_the_militias: "保留民兵"
 FOP_keep_the_militias_desc: "红色民兵和红色游击队赢下了迄今为止的最后一场战争，而他们也将赢下之后的各场！我们不会采用已被击垮的压迫者奉行的失败战术，而是利用我们新国家的资源，增强为我们赢得自由的军队。"
 FOP_command_structure_reorganization: "重组指挥体系"
 FOP_command_structure_reorganization_desc: "在消除了传统军队军衔制度的束缚后，我军现在是一支为人民军队战斗的人民军队。这是一支为正义事业战斗而非为野心战斗革命工人军队，是一支不靠命令就可自给自足的革命农民军队。"
 FOP_a_rifle_for_every_man: "一人一枪"
 FOP_a_rifle_for_every_man_desc: "人民渴望能加入我们的民兵队伍，这意味着征兵办公室往往比我们的军械库更拥挤。为了解决这一问题，我们必须改善我们的枪械生产，让我们有能力武装每一个有抱负的阿根廷革命者！"
 FOP_a_red_army: "红军"
 FOP_a_red_army_desc: "多亏了我们的决心与狡猾，民兵们才最终取得了胜利。不过，在前进的路上，我们应当把这支弱势的游击武装改造为一支能够正面抗敌的更为职业化的军队。"
 FOP_socialist_military_industry: "社会主义军工"
 FOP_socialist_military_industry_desc: "为了抗击压迫者，我们的革命军队已开始在我们的家园，我们的工坊里制造武器。有了国家的全力支持，我们现在可以建立一个成熟的军事工业，支援我们不断壮大的革命军队。"
 FOP_an_army_of_professionals: "职业军队"
 FOP_an_army_of_professionals_desc: "我们将继续推进改革，将新旧制度的优点结合起来，最终把我们精锐民兵锻造为一支训练有素的军队。当改革结束时，我们的军队将由职业化、训练有素的士兵们组成，由革命战争中最出色的军官带领他们行事。"
 FOP_no_quarter_for_counter_revolutionaries: "反革命无立锥之地"
 FOP_no_quarter_for_counter_revolutionaries_desc: "我军作为游击队起家的独特背景意味着我们绝大多数军官都有着丰富的游击战经验。他们知晓游击战的各种伎俩，这意味着他们也知晓如何击破反革命力量在解放区制造的任何地下活动。"
 FOP_establish_a_new_hierarchy: "建立新层级制度"
 FOP_establish_a_new_hierarchy_desc: "一支去中心化的不对能在战术层面上赢下战斗，但在战略层面上它的作用比一群愤怒的暴徒高不到哪儿去。由于我们不乏经验丰富的将领，我们应当能建立一种新的指挥架构，从最有经验的部队中选出军官领导我们的新军队。"
 FOP_militarization_of_electronics: "电子军事化"
 FOP_militarization_of_electronics_desc: "虽然在历史上，军工领域对阿根廷工业来说算不上发达，但我们的军队明确表示，他们希望现代化我们生产的电子产品，以便提高我国武装部队及研发部门的效率。也许我们应该为这些领域分派一些资金？"
 FOP_colegio_militar_de_la_revolucion: "革命军事学院"
 FOP_colegio_militar_de_la_revolucion_desc: "由于我军始建于一支起义军，所以军队主要是在炮火的考验中幸存下来的。现在布宜诺斯艾利斯军校已被我们掌控，是时候用这些设施来训练下一代的革命先锋队了。"
 FOP_copy_foreign_models: "复制外国模板"
 FOP_copy_foreign_models_desc: "我们的解放战争让数以千计的欧洲列强制造的枪支火炮和其他装备流入了国内。研究这些武器并将其作为我们未来生产武器的蓝本，我们将能更快追上外国军工。"
 FOP_no_forts_left_standing: "打垮要塞"
 FOP_no_forts_left_standing_desc: "自从我军建军以来，敌军的野战工事对我军来说就是个棘手的麻烦。通过现代化我军火炮及工程师使用的装备，我军在进攻时能表现的更强大。"
 FOP_expand_the_vanguard: "扩编先锋队"
 FOP_expand_the_vanguard_desc: "我们所面临的多种极端战斗环境迫使我们必须扩大我军的特种部队规模。他们将充当革命斗争的急先锋，他们的技艺将拯救许多正规军士兵的性命。"
 FOP_protecting_the_andes: "保卫安第斯"
 FOP_protecting_the_andes_desc: "由于我国周遭群山环绕，部署经过专业训练能克服这些恶劣地理环境并配备现代化装备的特种部队，能使我军在将来可能的冲突中占据优势。"
 FOP_citera: "CITERA"
 FOP_citera_desc: "我军对装备的需求日益增加，有必要为革命武装斗争所需的技术进步专门设立一个研究所。"
 FOP_crossing_the_rivers: "过河！"
 FOP_crossing_the_rivers_desc: "从阿根廷众多宽阔的河流，到亚马孙雨林，我们的军队需要克服许多不宜居住且危险重重的潜在战场。与其白白损失掉我军士兵的生命，不如把这些任务交给我们最为精干的队伍去完成。"
 FOP_rapid_coastal_guard_expansion: "海岸警卫队迅速扩张"
 FOP_rapid_coastal_guard_expansion_desc: "我们必须尽快重振我们的海岸警卫队。传统上，他们的作用是协助保护我们的渔业，但未来的战争威胁意味着我们要确保海岸线不受敌对舰船和潜艇的骚扰。"
 FOP_the_second_dreadnought_race: "第二次无畏舰竞赛"
 FOP_the_second_dreadnought_race_desc: "过去阿根廷海军是南美洲最强大的海军。若我们想从资本主义者手中光复大西洋，我们就必须重新拿下南美海军的头把交椅，建设一支有着主力舰艇的强大舰队。若我们想赢下第二次南美无畏舰竞赛，我们的造船厂就必须不辞辛劳！"
 FOP_an_army_extension: "陆军的延伸"
 FOP_an_army_extension_desc: "空军的主要任务是支援陆军，协助革命的火炬向前进军。为此，我们将专注近距支援机，让它摧毁地面上的敌人。"
 FOP_an_independent_air_force: "独立的空军"
 FOP_an_independent_air_force_desc: "与其让空军弥补现有的短处，我们不如发扬我国空军天生的优势。因此，我国空军将成为一个独立的军种，致力于夺取制空权，摧毁敌军的战略目标。"
 FOP_armada_de_los_pueblos: "人民舰队"
 FOP_armada_de_los_pueblos_desc: "在光复阿根廷的所有土地后，我们现在必须光复阿根廷的所有海洋。正式成立人民海军并建设一些基础机构，我们将走出迈向海洋的大胆一步。"
 FOP_esquela_naval_militar: "海军军事学院"
 FOP_esquela_naval_militar_desc: "在战争结束之际，旧政权制度取得的知识也化为余烬。若我们的海军未来想要在大西洋上同反动派们一比长短，我们就必须在忠诚的政府管理下重开过去的各所海军学校，这样我们才能教导出下一代海军军官。"
 FOP_argentinian_navy_schematics: "阿根廷海军设计蓝图"
 FOP_argentinian_navy_schematics_desc: "战争结束之际，当我们迈向胜利时，旧政权的海军舰队向我们投降了。我们缴获了前阿根廷海军的装备蓝图，因此我们能够重建并进一步扩大革命海军。"
 FOP_revive_astarsa: "振兴拉普拉塔河阿根廷造船厂"
 FOP_revive_astarsa_desc: "革命结束之际，旧政权摧毁了阿根廷的海军，阿根廷作为一个海上大国的历史也戛然而止。若我国想再一次到大西洋上同他国争短长，我们的首要任务就是要重建过去的造船设施，让这些设施为革命服务。"
 FOP_british_naval_assistance: "英国海军援助"
 FOP_british_naval_assistance_desc: "不列颠联盟拥有着全世界最伟大的革命海军和第三国际中最为悠久的海军传统。多亏我们同革命同志们的关系，他们准备派出一批工程师到我们这里，监督我们的海军现代化计划。"
 FOP_cut_the_arteries_of_capitalism: "切断资本主义动脉"
 FOP_cut_the_arteries_of_capitalism_desc: "在可预见的未来里，我们的海军无法迅速赶上资本主义者的海军，不足以在冲突中起到作用。不过，用有限的手段战斗，从暗影中打击敌人非常适合我们。我们曾经在森林和山地中如此战斗，也将在海洋中如此战斗。"
 FOP_fuerza_aerea_de_la_comuna_argentina: "阿根廷公社空军"
 FOP_fuerza_aerea_de_la_comuna_argentina_desc: "截至目前，我们的空军还处于起步阶段。我们的首要目标应当是建立一支属于[FOP.GetNameDef]的空军，建立相应的机构，赤化我们的天空！"
 FOP_invite_pilots_from_britain: "不列颠飞行员教官"
 FOP_invite_pilots_from_britain_desc: "建立一支强大空军的重要一环在于飞行员训练。虽然我们没有老练的飞行员，但我们的不列颠同志们有。"
 FOP_secure_the_skies: "掌握天空"
 FOP_secure_the_skies_desc: "若想把天空从资本家的手中解放出来，我们还有很长一段路要走。通过为开发先进战斗机模板调拨更多资金，当敌机出现时我军只能躲进树林的时光很快就会一去不复返。"
 FOP_develop_new_bombers: "发展新式轰炸机"
 FOP_develop_new_bombers_desc: "过去，敌人习惯于毫无顾忌的轰炸我们。那时，我们还很弱小，但现在我们强大了——是时候发展我们自己的轰炸机，支援我们的战争了。"
 FOP_expand_the_airforce_academy: "扩大空军学院"
 FOP_expand_the_airforce_academy_desc: "就我国军事教育来说，我国陆军一直扮演着至关重要的角色。也正因如此，我们培养出的空军军官人数远少于其他军种的同行。若我们不想被帝国主义者压倒，就必须投入更多资源改善空军训练。"
 FOP_sink_their_ships: "击沉敌舰"
 FOP_sink_their_ships_desc: "由于阿根廷海军的很大一部分在革命期间被击沉或自沉，我们的敌人现在相对我国海军在数量和质量上都占有优势。我们的空军元帅认为，使用鱼雷轰炸机直击敌军舰队能够弥补我军的这一短板。"
 FOP_radar_research: "雷达研究"
 FOP_radar_research_desc: "无需多言，若是敌人的飞机飞到了我们的头上，我们才发现的话，一切就太迟了。通过研发雷达科技，我们能提前收到任何敌军袭来的警报。"
 FOP_strategic_bomber_development: "开发战略轰炸机"
 FOP_strategic_bomber_development_desc: "重型轰炸机将会为那些帝国主义者们带去毁灭。他们将失去蔽身其中的要塞，失去制造压迫人民的武器工厂，失去调度军队的铁路。通过摧毁他们一切的战争投入，我们的胜利必将到来。"
 FOP_natpop_the_revived_monarchy: "复兴君主制"
 FOP_natpop_the_revived_monarchy_desc: "尽管在几个月前这一切还是天方夜谭，但巴塔哥尼亚王室已经重返巴塔哥尼亚地区，成为了该地区的统治者——正如同一支凤凰在这片南方土地上浴火重生一般。虽然阿根廷人见到这样的侮辱可能会流泪，但这只是修正了一个令我们君主奔波多年的历史错误，巴塔哥尼亚的人民终于有了一个属于他们自己的国家，不用再受布宜诺斯艾利斯暴君压迫。"
 FOP_natpop_securing_legitimacy: "确保正统性"
 FOP_natpop_securing_legitimacy_desc: "贝尔纳国王明白，虽然他的地位在战后已经稳固了，但他仍需要得到本地人民的顺从，才能施行成功的统治，故而他现在正在寻找新政权的盟友。值得庆幸的是，不仅仅是本地原住民对他们头上几十年来的条条框框感到不满，而同时我们在海外的影响力能够为我们募得必需的资金，把各路此类团体召集到我们的保护伞下。"
 FOP_natpop_sociedad_caupolican: "考波利坎协会"
 FOP_natpop_sociedad_caupolican_desc: "考波利坎阿劳卡尼亚防御协会(Sociedad Caupolicán Defensora de la Araucanía)是近段时间以来规模最大的马普切组织之一，随着由马普切人民认可的巴塔哥尼亚君主复辟，贝尔纳国王与该组织进行接触也就不足为奇了。尽管有一些礼节和行政手续需要处理，但该协会肯定能成为我们新王国政治生活的基石。"
 FOP_natpop_federacion_araucana: "阿劳卡尼亚联邦"
 FOP_natpop_federacion_araucana_desc: "阿劳卡尼亚联邦(Federación Araucana)是马普切社群中较新出现的一股政治势力，其与巴塔哥尼亚王国的复辟息息相关。有鉴于此，为了恢复巴塔哥尼亚的稳定，让我们双方密切联系并合作对我们来说是双赢的；而且这样能证明我们不是又一个将要蹂躏这片土地的占领军，而是一个法制、公正、秩序的政权。"
 FOP_natpop_restore_the_teaching_of_mapuche: "恢复马普切语教学"
 FOP_natpop_restore_the_teaching_of_mapuche_desc: "尽管马普切人民不断抵抗，但上世纪所谓的荒漠战争以马普切人战败收场后，西班牙语就以“权威语言”的身份被引入了这一地区。然而，伴随着君主制重建和人民主权的诞生，对马普切语的忽视将不再被允许了。双语教育将确保布宜诺斯艾利斯政权曾经渴求着的“让马普切语言被人遗忘”的幻想绝不会实现，而继续推行西班牙语教育能够确保我们同周边国家继续保持良好关系。"
 FOP_natpop_status_of_the_foreigners: "外国人的地位"
 FOP_natpop_status_of_the_foreigners_desc: "由于没有前阿根廷政权宪法规定的引进移民的义务，我们这个新生国家的移民问题被摆到了台面上。我国地广人稀，但各路原住民团体真正关切的是，可能会有过量的欧洲移民为躲避战乱和工团主义威胁而避居我国。不过，是否完全允许移民入境，或者以某种方式限制移民入境，需要由国王和他的顾问委员会来决定。"
 FOP_natpop_the_religious_issue: "宗教问题"
 FOP_natpop_the_religious_issue_desc: "尽管南美洲绝大多数地区近乎一致的，或者说全体信仰天主教，但来自欧洲的一批批移民以及原住民人群都宣称自己和西班牙人秉持着不同的信仰，甚至连我们的国王都是如此。虽然一个国家绝对不应该缺少一种官方信仰来引导人们，但我们应当谨慎行事，不要忽视生活在这片土地上并把它称作家园的人们的心声。毕竟在这样一个多事之秋，国王可受不起动荡的影响。"
 FOP_natpop_a_legacy_of_survival: "生存的遗产"
 FOP_natpop_a_legacy_of_survival_desc: "据说，最艰苦的土地能造就最坚韧的民族。虽然巴塔哥尼亚人从未如印加人般富有，但我们的人民在数个世纪的时间里成功把他们打了回去，而后继的西班牙佬也被我们的勇敢与顽强阻隔在了海湾之外。我们并非靠数量优势取胜，而是学习并适应不断变化的战争条件。一个民族要想存续不仅仅需要勇敢无畏——在过去的一个世纪里，我们丝毫不缺勇敢——也要靠武器的力量。"
 FOP_natpop_economic_development: "经济发展"
 FOP_natpop_economic_development_desc: "这片土地在过去几十年间经历了诸多战乱和磨难，而且局势还因数年来赤匪和盗贼的横行而进一步恶化。我们现在有一个独到的机会，不仅能够重燃民族精神，还能恢复国家的财富和生活水平，更进一步甚至能走向繁荣昌盛。然而，不积跬步无以至千里，国王和他的顾问团必须谨慎抉择以何种手段走上繁荣之路。"
 FOP_natpop_safeguarding_silversmithing: "维护制银业"
 FOP_natpop_safeguarding_silversmithing_desc: "与这片大陆南方边缘诸多原住民族的文化习惯一样，自从被征服以来，著名的马普切银匠们一直穷困交加，饱受压榨。传承这门艺术的人已所剩无几，但绝大多数仅存的传承人都是旧传统的大师，如果我们能找到他们，那么将极大地有助于保护我们王国人民的文化与生活方式。"
 FOP_natpop_agrarian_reforms: "农业改革"
 FOP_natpop_agrarian_reforms_desc: "在巴塔哥尼亚被工团赤匪席卷后，那些拥有土地和牧群的人发现自己陷入了可怕的窘境之中。他们的绝大多数财产都被“集体化”了，被那些对经营土地一窍不通的社会主义者给抢走了。通过确保把这些土地财产归还给他们的合法主人，我们不仅能从道义上纠正这个错误，还能利用他们的专业知识极大的增加王国的财产，恢复我国绵羊养殖业的繁荣势头。"
 FOP_natpop_industrialization: "工业化"
 FOP_natpop_industrialization_desc: "在这片土地上，制造业从未站稳过脚跟，更不要说什么大型工厂了。在布宜诺斯艾利斯的持续压榨和糟糕管控下，任何发展进步都是不可能的。我们需要一个中央计划来改善我国经济现状，稳固我国的未来，而千里之行始于足下，我们应当建立最基本的工厂，从生产最基本的产品开始。"
 FOP_natpop_the_old_ways: "老路子"
 FOP_natpop_the_old_ways_desc: "我国土地贫瘠艰苦，农业难以发展，肥沃的土地更是稀少，所以我们的许多收入来自于绵羊养殖和南方海岸地区的渔业。曾经蓬勃发展的这类产业吸引了世界各地的移民，但工团主义者执政期间多年的管理不周与暴力活动让这片土地难以充分发挥其潜力，只能开发出少量财产。"
 FOP_natpop_a_brave_new_world: "美丽新世界"
 FOP_natpop_a_brave_new_world_desc: "巴塔哥尼亚相对贫瘠的土地无法大规模种植经济作物，但在现代世界，赚钱可不仅仅要靠种田或者打猎或者摸鱼，更要靠高炉大火，靠平地而起的工厂建筑。国王与海外的联系，再搭配上廉价的劳动力和税收豁免，应该足以在这个王国的主要城市中推进工厂建设，把巴塔哥尼亚带到20世纪。"
 FOP_natpop_a_new_army: "新军"
 FOP_natpop_a_new_army_desc: "虽然我们的人民有着无畏的勇士传统，有着勇者时代的光荣传统，但——大人，时代变了。现在，在现代社会，飞机大炮坦克等战争机器的威力，足以让任何一个手无寸铁的勇者在战场上束手无策，毕竟没人能靠无限的勇气刺穿敌人的装甲。我们需要让我们勇敢无畏但为数不多的士兵们时刻准备着，确保我们的作战效率最大化，让我们的新王国不会在新生后迅速又倾覆。"
 FOP_natpop_our_army_traditions: "我军传统"
 FOP_natpop_our_army_traditions_desc: "王国最好的防御设施就是它的人民和它的土地。王国的绝大多数地区对外人来说不适宜居住，呼啸的极地风、高耸的山脉、广袤的草地是各个部落的第一道也是最重要的一道防线。我们的人民凭借着战争击败了伟大的印加帝国，击败了伟大的西班牙人，不向苍天让半步，用大胆的突袭和破坏行动粉碎了侵略者所谓的征服计划，并为一场场决战做好了准备。"
 FOP_natpop_restore_the_Kollellaullin_training: "重拾马普切武术修行"
 FOP_natpop_restore_the_Kollellaullin_training_desc: "数个世纪以来，马普切人的近距离战斗之道，也就是马普切武术(Kollellaullin)一直是一个秘密，但现在任何服务于国王的人都可以学习这种战法。训练过程将充满热情，将确保我们的士兵在近距离战斗时能更为高效的作战，而这种训练之道将协助为我们数量有限的士兵中灌输必要的纪律性。"
 FOP_natpop_request_french_military_mission: "请求法国军事顾问团"
 FOP_natpop_request_french_military_mission_desc: "和巴塔哥尼亚十分相似，法国人的祖国也被妄图摧毁民族、消灭文化、摧残信仰的工团主义赤匪所盘踞。许多正直而饱含义愤的军官们被迫转战南方，流亡阿尔及尔或欧洲美洲其他国家的宫台楼阁所在，甚至前往远东探险。通过正式设立相关职务来征召军官，接触技术人员和规划人员，我们能确保我国拥有一支紧跟时代的军队，这支军队有能力从外部势力手上保护国家，同时也能从整体上与法国流亡者作接触。"
 FOP_natpop_a_new_cavalry: "新骑兵"
 FOP_natpop_a_new_cavalry_desc: "巴塔哥尼亚的大平原和大草原不仅适宜训练及养育马匹，也适合将它们继续投入到战斗中去。在许多地方，没有我们观念中那种可供穿行的公路，那些伟大的现代机器在这里一无是处；但对国王和他的盟友们来说，幸运的是，我们的骑手们不仅熟悉地形，还在接受训练时经历过最为恶劣的气候条件，所以这些来自南方的突击者将再一次于战斗中证明自己的价值。"
 FOP_natpop_the_status_of_mapuche_culture: "马普切文化的地位"
 FOP_natpop_the_status_of_mapuche_culture_desc: "一种文化受了几十年的迫害后必然损失惨重。有些损害是有形的：破落的村庄，被盗的文物；但更多损失是无形的：口头传统被遗忘，知识被弃置，语言逐步消亡。在卡斯提尔军队的占领下，所有的一切都被蹂躏了；他们不仅把本地文化置于最低下的地位，还积极地迫害本地文化，把勇敢的土著居民视作是对他们统治的威胁。现在，有了国王的王权保护人民，马普切文化将能被妥善保存下来，供子孙后代参考。"
 FOP_natpop_summon_a_native_congress: "召开原住民大会"
 FOP_natpop_summon_a_native_congress_desc: "为了助王国建立一个适当运行的体制，我们不仅需要马普切人代表，还需要国王保护下的各种大小部落的代表。在各部落、各民族、各组织的特使齐聚一堂后，我们将会召开王家议会，在国王陛下适应新国家期间，为他承担各种行政职能和任务，为国王陛下分忧解难。"
 FOP_natpop_a_trading_tradition: "贸易传统"
 FOP_natpop_a_trading_tradition_desc: "由于巴塔哥尼亚王国治下的绝大多数社群在传统上体量皆小，因此就需要用贸易来维持各小部落间所需产品的流通。虽然时代已经变了，但王国位于世界边缘的战略地位再次为其取得了优势：随着北大西洋不断升级的局势，遥远南方的航运量不断上升，故而不利用我国位置及其港口独到战略位置的行为是愚蠢的。"
 FOP_natpop_demand_repatriation_of_Mapuche_artifacts: "要求返还马普切文物"
 FOP_natpop_demand_repatriation_of_Mapuche_artifacts_desc: "殖民占领者残酷的手段所造成的积贫积弱让许多酋长和圣洁的男女们被迫卖掉他们引以为豪的财产，只为了能求得一点残羹冷炙。银器、武器、艺术品……所有的一切都被窃取了，而这这一切只是为了满足布宜诺斯艾利斯男男女女们的“好奇心”。幸运的是，国王陛下明白，考虑到目前的时局和旧压迫者就缚，要求归还一些文物是件毫不费力的事情。"
 FOP_natpop_port_expansion_for_natives: "为原住民扩建港口"
 FOP_natpop_port_expansion_for_natives_desc: "过去很长一段时局中，巴塔哥尼亚的港口都是由移民所设计，替移民服务的；现在，是时候把海洋的财富交给巴塔哥尼亚人民享受了。虽然在蹂躏这片土地的战争中，绝大多数港口受损甚至被破坏了，但我们将重建并发扬光大这些港口。昔日生活在这片土地上的人们，将靠着自己与生俱来的权利成为大亨，在南大西洋的狂风暴雨中乘风破浪。"
 FOP_natpop_royal_personality_cult: "王室个人崇拜"
 FOP_natpop_royal_personality_cult_desc: "我们国王的形象在本地人中并不广为人知，这不仅是因为他对本地语言掌握有限，还因为有许多他为复辟王国所做的工作是在幕后进行的。因此，他对巴塔哥尼亚所进行的个人奋斗常常被外人视作是为了满足他本人的念想，而不是为了承担责任及肩负无私之心。人民甚至不知道……当他受过的外国法院与媒体的嘲笑，当他为了争取支持在旅途奔波中几乎毁了自己的经历，当他为了履行自己父辈们的责任踏上一个从未接触过的土地时……随着我们越来越多的建立西班牙语与原住民语的双语学校，我们不应该忘记提醒人民有关巴塔哥尼亚国王安东尼的伟大事业与人生。"
 FOP_natpop_basic_military_production: "基础军工生产"
 FOP_natpop_basic_military_production_desc: "虽然我们在国王有许多盟友，能让我们在急需的时刻获得武器，但事实是……我国时时刻刻都处于危急之中，除非我们的武器制造业能达成最低限度的自给自足。事实上，这个数值不会很高，毕竟我们的小规模精锐军队的数目也不会太大；因此，我们预测，即使是本地的小工厂也能为我们的部队提供最佳等级的支持。"
 FOP_natpop_proclaim_the_king_as_permanent_toqui: "宣布国王为终身托奇"
 FOP_natpop_proclaim_the_king_as_permanent_toqui_desc: "传统上，托奇(Toqui)这一职位肩负着军事统帅的义务，在战争时期由各部落选举产生，而现在国王是该地区人民主要的保护者与监护人——因此，他在事实上就是一位托奇，或许还是有史以来最为伟大的托奇。通过巩固君主的权力和角色，我们能确保就连我们政府本身就是对原住民生活方式及其文化的保障。"
 FOP_natpop_legacy_of_Toki_Leftraru: "莱夫扎茹托奇的遗产"
 FOP_natpop_legacy_of_Toki_Leftraru_desc: "每个民族都有自己的英雄，一个拥有骑士精神、荣誉感、理想主义、经得起历史考验的人物。作为最伟大的一名托奇，他被欧洲人称作莱夫扎茹，他曾与当时人类史上最伟大最强盛的大帝国作斗争并赢取了胜利——不仅仅是伏击战，他曾带领着马普切人民在一系列关键的正面战斗中取得了胜利。他的奋斗团结了各个部落，为今后我们国王的加冕打下了基础。我们不应，我们不能忘却这位英雄的工作，吃水不忘挖井人。"
 FOP_natpop_status_of_kindred_native_tribes: "土著亲族部落的地位"
 FOP_natpop_status_of_kindred_native_tribes_desc: "尽管马普切人被人视作最主要的巴塔哥尼亚土著群体，但马普切人并非巴塔哥尼亚唯一的原住民民族。早在马普切人之前便已居住在遥远南方的特维尔切人(Chewel Che)，是一批广泛居住在条件艰苦的巴塔哥尼亚西部地区的原住民，在被占领期间他们遭受的磨难更甚于马普切人。而且，用来指代这个民族的词汇“特维尔切”本身就是个“外来词”——“特维尔切”这个词来自马普切语，在马普切语中的意思是“吃苦耐劳的人”。这个民族也将存续下去，而且现在，他们将有自己的原住民亲人帮助他们，守护他们的合法土地。"
 FOP_natpop_diplomatic_connections: "外交联系"
 FOP_natpop_diplomatic_connections_desc: "我们的国王，他的一生都处在流亡之中，他花了大量的时间在大西洋两岸的宫廷楼阁中结交社会上层下层的朋友。更重要的是，我们人民的贫苦是在“工人阵线”赤匪的统治下形成的，这让我国在外国友人眼中博得了大量的同情。因此，我们重建国家的事业将在全球各地找到大量现成的盟友。"
