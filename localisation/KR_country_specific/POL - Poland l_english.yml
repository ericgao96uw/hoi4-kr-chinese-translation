 poland.118.t: "[FROM.POL_supported_party]支持率飙升！"
 poland.118.d: "看起来[FROM.POL_supported_party]成功巩固了自己的运动，并赢下了很多摇摆者的支持。如果他们可以保持声势，毫无疑问他们将赢得选举。\n\n他们的政治对手正在为这次突如其来的支持激增寻找一些舞弊的证据。"
 poland.118.a: "太惊人了！"
 poland.119.t: "[POL_supported_party]的资金丑闻"
 poland.119.d: "一家主要的报纸报道了[POL_supported_party]的一位知名人士以及他与“境外势力”有联系的黑幕，指责该党以大额匿名“捐款”的形式收受国外的无正式文件资金。\n\n虽然选举前的诋毁行为并不是什么新鲜事，但这种腐败指控可能会严重削弱该党“为小人物挺身而出”的公众形象。"
 poland.119.a: "这太惊人了！"
 poland.119.b: "没有勾结境外的证据！"
 poland.150.t: "1938年选举"
 poland.150.d.circle_coalition: "波兰王国的法律规定，除非在国家紧急状态，否则瑟姆的选举必须在前一次大选结束后四年内举行。在关键的上一次瑟姆大选中，民族联盟败选，由现任政府取代。这大选也是个预兆，因为在黑色星期一之前左右翼的对立就越发严重起来，而1936年只不过加快了这一进程，同时也给波尼科夫斯基政府敲响警钟。中左派联盟有充分的理由在这次大选报一箭之仇。\n\n不过这事情并没有发生。经过一阵清点之后，很明显波尼科夫斯基的联盟在国民眼里仍旧形象不错。随着跨党政治集团联盟的党派在瑟姆里确保了[?POL_royal_influence]%的席位，他们在希耶纳党的盟友拿下了[?POL_nat_influence]%的席位，各大报纸已经开始准备在早版宣布跨党集团是大选赢家，而中左派联盟则要想一下未来的作为。目前来看，王国安全了，而波兰左翼还需要再尝试一次。\n\n如果真的有下次的话。虽然波尼科夫斯基赢了，他也已经表达了他希望退休的意愿，留下了谁会接班的问题。出乎意料的是，最受欢迎的人是阿列克西·奇维亚科夫斯基。奇维亚科夫斯基是前波兰人民党成员，他的对农民友好政策可以说是对跨党联盟的存续至关重要，一些自由派少壮派也认为这对长期战略至关重要。\n\n但是保守派出于对潜在的土地改革望而却步和对最近的动荡表现软弱而犹豫不决。相反，他们提议国王任用国家党的瓦迪斯瓦夫·斯图德尼茨基。计划中，斯图德尼茨基作为一名狂热的保皇派将会带领有王家特权授权的政府来采取措施恢复国家的秩序。政府可以说选举提供了支持……但是这种讲法很可疑，转向威权也有可能引发强烈反对。国王必须决定支持哪一边……"
