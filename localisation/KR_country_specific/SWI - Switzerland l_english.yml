 SWI_henri_guisan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1874年10月21日；瑞士、沃州梅济耶尔§!\n§Y军旅生涯：§!§g吉桑原本在学校中学习的专业是农药学。但是自从他在1894年参军之后，并一路高升，直到1932年晋升中将，而这也是瑞士军队中在和平时期能取得的最高军衔。吉桑比起同龄人而言更少涉及政治，他认为瑞士最好的方针是维持武装中立，架设起周密而庞大的防线，让胆敢企图征服瑞士的人吃尽苦头。"
