 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM_DESC: "第二次美国内战开始之际，如果愿意支持，加拿大将选择他们愿意支持的一方。"
 RULE_OPTION_CAN_ACW_SUPPORT_USA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA  支持联邦政府"
 RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC: "第二次美国内战开始之际，加拿大将总是选择支持联邦政府。"
 RULE_OPTION_CAN_ACW_SUPPORT_PSA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_PSA  支持太平洋政府"
 RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC: "第二次美国内战开始之际，加拿大将总是选择支持美利坚太平洋国（如果其存在）。如果美利坚太平洋国不存在，加拿大将不会支持任何一方。\n\n§R要求：§!\n§Y$USA_CIVIL_WAR$§!中选择§C美国内战 - 麦克阿瑟介入§!"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_NEE  支持新英格兰"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE_DESC: "第二次美国内战开始之际，加拿大将总是选择支持新英格兰（如果其存在）。如果新英格兰不存在，加拿大将不会支持任何一方。\n\n§R要求：§!\n§Y$CAN_ACW_NEW_ENGLAND$§!中选择§C建立新英格兰§!"
 RULE_OPTION_CAN_ACW_SUPPORT_TEX: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_TEX  支持联盟国政府"
 RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC: "第二次美国内战开始之际，加拿大将选择支持美利坚联盟国（如果其存在）。如果美利坚联盟国不存在，加拿大将不会支持任何一方。\n\n§R要求：§!\n§Y$USA_CIVIL_WAR$§!中§R没有§!选择§C休伊·朗遇刺§!或§C与休伊·朗达成妥协§!"
 RULE_OPTION_CAN_ACW_SUPPORT_NONE: "£KR_game_rule_flag_CAN  不支持任何一方"
 RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC: "第二次美国内战开始之际，加拿大将选择不支持任何一方。"
 CAN_ACW_INTERVENE: "£KR_game_rule_flag_CAN  目光南望"
 RULE_OPTION_CAN_ACW_INTERVENE_RANDOM: "默认"
 RULE_OPTION_CAN_ACW_INTERVENE_RANDOM_DESC: "加拿大可以仅对联合工团宣战，而如果他们支持了内战中的某一方，也可以代表这一方进行军事干预。"
 RULE_OPTION_CAN_ACW_INTERVENE_DIRECT: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA  £KR_game_rule_flag_PSA  £KR_game_rule_flag_NEE  £KR_game_rule_flag_TEX  直接干预"
