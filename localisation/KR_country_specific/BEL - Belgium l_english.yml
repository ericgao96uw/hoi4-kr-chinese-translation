 belmil.1.d: "虽然我们的将军一再敦促政府拨出更多资金用于加强军队，但德意志帝国对我们的军备限制使他们的请求总是无法被应允。随着南部边界紧张局势升级，德国可能更愿意修订协议并允许我们扩大军队。"
