 GER_infantry_equipment_0: "Gew.98式步枪"
 GER_infantry_equipment_0_short: "毛瑟 G. 98"
 GER_infantry_equipment_0_desc: "98型步枪曾是世界大战时德国步兵的制式武器。19世纪20世纪交替之际，步枪科技迎来新高，而G.98可谓是其中的典范之一。和其他国家的军队一样，德国步兵配有一把长管步枪，而其他部队则配有较短的卡宾枪。G.98的枪栓和供弹机构由毛瑟公司设计，而该款步枪的生产则由持有生产许可的其他若干民工负责。它是一款精良、精准的武器，但不适于进行堑壕战。"
 GER_infantry_equipment_1: "98式b型卡宾枪"
 GER_infantry_equipment_1_short: "毛瑟 Kar. 98b"
 GER_infantry_equipment_1_desc: "世界大战的经验直接表明，长步枪在堑壕战中毫无用处。德国有名的突击队就尽可能装备了枪管更短的Kar.98AZ，战后不久，德军也决定用一款卡宾枪长度的步枪来取代G.98制式步枪。Kar.98b基于AZ型改进而来，二者区别较少，但和更长的G.98区别更大一些。该款步枪安装有改进型瞄具与旋转后拉式枪栓，更重要的是，它使用了长步枪的许多零件，提升了零件通用性，降低了制造成本。"
 GER_infantry_equipment_2: "SG-40式自装步枪"
 GER_infantry_equipment_2_short: "S.G. 40"
 GER_infantry_equipment_2_desc: "作为对德国陆军提出的“需要一种后拉式栓动自装填步枪”的回应，这款由毛瑟公司设计的Selbstladegewehr 40是德国轻武器设计方面的一个飞跃性成果。尽管最初的原型枪射击精度很低、枪身很重、而且容易卡壳，但德国陆军最终选择放弃了对该步枪的一些特殊要求。结果是，基于原型枪进行了一些小修改后的成品证明了自己的价值。"
 GER_infantry_equipment_3: "MKb-42式机卡宾枪"
 GER_infantry_equipment_3_short: "M.Kb. 42"
 GER_infantry_equipment_3_desc: "MKb-42式机卡宾枪是由供职于黑内尔公司的著名德国武器设计师胡戈·施迈瑟（Hugo Schmeisser）设计的，一种革命性的采用了新型中间威力弹的枪械。尽管该枪的第一种样品很容易卡壳，但军方和皇帝都十分热心于该项目，并投入了巨量资源进行对该设计的改进，最终在1942年该枪被采用。"
 GER_infantry_weapons2: "Gew.98/38式步枪"
 GER_infantry_weapons2_short: "Gewehr 98/38"
 GER_infantry_weapons2_desc: "98/38式步枪，简称G.98/38，是一款大体上基于98式的栓动步枪/卡宾枪。它的枪长较短，仅有一米。最开始设计此枪时计划装备于山地部队，但很快也列装了其他部队，甚至包括部分骑兵和步兵团。"
 GER_improved_infantry_weapons_2: "M40 冲锋枪"
 GER_improved_infantry_weapons_2_short: "M.P. 40"
 GER_improved_infantry_weapons_2_desc: "The M.P. 40, sometimes incorrectly called 'Schmeisser', was developed by Heinrich Vollmer and based on M.P. 38, with the aim of equipping German soldiers with an assault weapon. It uses magazines of 32 cartridges of 9mm, with its effective range being about 100-150 metres. It is a very reliable and particularly economical weapon to manufacture, usually used by officers, mechanised infantry and paratroopers."
 GER_advanced_infantry_weapons2: "M44式机卡宾枪"
 GER_advanced_infantry_weapons2_short: "M.Kb. 44 '风暴步枪'"
 GER_advanced_infantry_weapons2_desc: "The Maschinenkarabiner 44 is the outcome of the German need to provide infantrymen with heavier firepower from their rifles. As a result of the continuous development of M.Kb. 42, the M.Kb. 44 is devoid of many of the disadvantages of the previous design and is even sometimes called the 'Sturmgewehr' - the assault rifle. The final design has a shorter range than contemporary rifles due to German research that most of the combat in the European War takes place at distances less than 300 metres. At the sacrifice of range, close range firepower was greatly improved."
 GER_infantry_at: "'反坦克发射管'"
 GER_infantry_at_short: "'反坦克管'"
 GER_infantry_at_desc: "The Panzerabwehrrohr is the brainchild of Dr. Heinrich Langweiler, in response to an urgent requirement for a light one-shot throw-away infantry weapon with which infantry could use to tackle the growing numbers of enemy heavy and medium tanks, that are frequently overwhelming German defences. The range of the first Panzerabwehrrohr was only 30 metres, which made their use somewhat hazardous, until more developed variants with increased range came to production."
 GER_infantry_at2: "反坦克火箭步枪 54"
 GER_infantry_at2_short: "R.Pz.B. 54 '坦克杀手'"
 GER_infantry_at2_desc: "The Raketenpanzerbüchse 54 shoulder-launched anti-tank rocket launchers, nicknamed 'Ofenrohr' ('stove pipe') and the more popular 'Panzerschreck' ('Tank's Fright'), are lightweight infantry weapons developed for the German military, inspired by the rumours about American rocket launchers. Under ideal conditions, the R.Pz.B. 54 can penetrate heavy tanks’ armour with its 8,8-centimetre rockets, already used by the Raketenwerfer 43 rocket launchers. As a drawback, the R.Pz.B. 54 produces a lot of smoke upon firing."
 GER_support_weapons: "M.08/15式机枪 & 7.58cm轻型迫击炮"
 GER_support_weapons_short: "M.G. 08/15机枪 & 7.58cm 轻型迫击炮"
 GER_support_weapons_desc: "The Weltkrieg saw the introduction of some of the deadliest weapons known to man, such as the fearsome M.G. Modell 08/15. In the close confines of trench warfare, the once archaic mortar was brought back to relevance. Now, as we find ourselves watched by enemies such as the Commune of France, these weapons from the Weltkrieg will be brought back into service."
 GER_support_weapons2: "M.34式机枪 & 8cm M.34型重型榴弹发射器"
 GER_support_weapons2_short: "M.G. 34机枪 & 8cm 34型重型榴弹发射器"
 GER_support_weapons2_desc: "M34式机枪(M.G. 34)是一款采用后座式自动的气冷机枪。它采用的7.92x57mm毛瑟弹威力足、射速高达每分钟900发并且机动性足够，这些优点使它跻身于当时世界顶尖水平的行列，是帝国强大军事力量的证明。M34式迫击炮则采用8cm口径炮弹，兼具高精准度和高射速两个优点。"
 GER_support_weapons3: "M.39式机枪 & 20cm M.40型轻型迫击炮"
 GER_support_weapons3_short: "M.G. 39机枪 & 20cm 40型轻型迫击炮"
 GER_support_weapons3_desc: "M39式机枪(MG39)是MG34的发展改进型号。它可通过弹链供弹以进一步提升实际射速，适用于多种用途。20cm M40型轻迫击炮是一款超口径迫击炮，它的设计用途是破障攻坚。"
 GER_support_weapons4: "M.42式机枪 & 8cm M.42型短榴弹发射器"
 GER_support_weapons4_short: "M.G. 42机枪 & 8cm 42型短榴弹发射器"
 GER_support_weapons4_desc: "Nicknamed the \"Kaiser's Buzzsaw\" given its incredibly high rate of fire at 1,200 rounds per minute, the M.G. 42 was the most effective support weapon of its time. Designed to be low cost and easy to build, the MG-42 proved to be highly reliable and easy to operate. It ws most notable for its very high cyclic rate for a gun using full power catridges and was adopted for both light machine gun fire roles and medium machine gun fire roles."
 GER_night_vision: "1229型目标定位器"
 GER_night_vision_short: "ZG-1229 '吸血鬼'"
 GER_night_vision_desc: "The Z.G. 1229, also known in its code name 'Vampir', is an active infrared device developed for the M.Kb. 44 rifle. The Vampir weighs 2.25 kilograms and was fitted with lugs on the M.Kb. 44 at the C.G. Haenel weapons’ production facility in Suhl. As well as the sight and infrared spotlight, there is a 13.5 kilogram wooden cased battery for the light, and a second battery fitted inside a gas mask container to power the image converter. A grenadier carrying the Z.G. 1229 is known as a Nachtjäger (night-hunter)."
 GER_night_vision2: "M45型夜间瞄准仪"
 GER_night_vision2_short: "N.Z.G. 45"
 GER_night_vision2_desc: "The N.Z.G. 45, updated serial model of the Z.G. 1229, is very close to its predecessor, but has almost double the effective range with a less vulnerably located IR light source. Quickly replacing Z.G. 1229 in service, N.Z.G. 45 is still criticised by soldiers for its heavy battery and difficult maintenance."
 GER_motorized_equipment_1: "机动车 305"
 GER_motorized_equipment_1_short: "Kfz. 305"
 GER_motorized_equipment_1_desc: "由于全军列装有100多种不同型号的车辆，20世纪30年代初期的德军遭遇了严重的后勤困难。为了推进车队标准化，他们选定了勃兰登堡亚当·欧宝公司的一款商业卡车，在加以少许军用规格改动后作为标准运输卡车型号。1930年，欧宝“闪电”被正式定型为机动车305型(Kraftfahrzeug 305)并投入现役，截止1936年时已经成为了德军的主心骨。虽然它制造精良、是德国卡车中的翘楚，但Kfz.305仍然有在复杂地形中过于娇气的弊端。"
 GER_motorized_rocket_equipment: "机动车 305/5"
 GER_motorized_rocket_equipment_1: "机动车 305/5"
 GER_motorized_rocket_equipment_1_short: "Kfz. 305/5"
 GER_motorized_rocket_equipment_1_desc: "The Wurfrahmen 40 is a rocket firing framework with adjustable base plates fitted over and alongside a vehicle. Nicknamed 'Heulende Kuh' (Bellowing Cow), for the sounds when firing, is usually installed on the Kfz.305 truck (military designation the Kfz.305/5) in the amount of three base plates, with three on each side. The Kfz.305/5 shows itself successful in service as a support weapon for the mobile Panzer formations, particularly in urban areas."
 GER_mechanized_equipment_1: "特种机动车 11"
 GER_mechanized_equipment_1_short: "Sd.Kfz. 11"
 GER_mechanized_equipment_1_desc: "特种机动车11（Sd.Kfz. 11 - 即Sonderkraftfahrzeug 11）于1934至1938年由宝沃集团开发，从1937年起汉诺威机械制造公司（即哈诺玛格）也介入协助该项目。起初这款载具被设计为牵引车，但随着对全地形载具的需求变得愈发迫切，很快Sd.Kfz. 11的定位就变成了运输载具。这款车辆可以运载8名士兵并牵引炮或拖车，很快就成为了装甲掷弹兵的主流载具。"
 GER_mechanized_equipment_2: "特种机动车 251"
 GER_mechanized_equipment_2_short: "Sd.Kfz. 251"
 GER_mechanized_equipment_2_desc: "基于Sd.Kfz. 11的底盘改进而来，这款半履带的装甲运兵车“特种机动车 251”（Sonderkraftfahrzeug 251，通常被称为“SWP”）由汉诺威机械制造公司（即哈诺玛格）建造，带有可以抵御轻武器火力的装甲保护，专用于迅速输送一整队步兵抵达前线。这款模范卡车通常被分配给装甲部队，帮助士兵紧紧跟在快速移动的坦克后面。"
 GER_mechanized_equipment_3: "特种机动车 256"
 GER_mechanized_equipment_3_short: "Sd.Kfz. 256"
 GER_mechanized_equipment_3_desc: "1943年，德国陆军要求汽车联盟公司（Auto-Union）开发一款轻型全履带侦察载具，上层敞篷车身可携带6到8名成员。1944年，重型装甲运兵车“小猫”（Schwerer Schützenpanzerwagen 'Kätzchen'）正式登场，其车身形似VII号战车，但体型更小。这款载具采用前轮驱动，装有五个或六个钢制负重轮，设计时速达到每小时50km并配有轻装甲。尽管它的速度不是很快，但仍受到了德国军方的热切追捧，迅速投入服役并得到Sd.Kfz. 256的代号。"
 GER_amphibious_mechanized_equipment_1: "一号水陆两栖牵引车"
 GER_amphibious_mechanized_equipment_1_short: "L.W.S."
 GER_amphibious_mechanized_equipment_1_desc: "It was clear that well before any amphibious operations were planned, that a specialised vehicle would be useful to carry troops and supplies from shore to shore. Ordered in 1935 for use by German Army engineers, the Landwasserschlepper (Land Water Tractor) was intended as a lightweight river tug with some capacity to operate on land. Designed by Borsig of Düsseldorf, the hull of the L.W.S. is similar to that of a motor launch, resembling a tracked boat with twin rear-mounted tunnelled propellers and twin rudders. On land, it moves on steel-shod tracks with four bogies per side."
 GER_amphibious_mechanized_equipment_2: "二号水陆两栖牵引车"
 GER_amphibious_mechanized_equipment_2_short: "L.W.S. II"
 GER_amphibious_mechanized_equipment_2_desc: "With growing use of the L.W.S. in the field, the need for more armoured amphibious transporters became obvious. By 1943 a new design was created, called the L.W.S. II. Despite its name, the L.W.S. II is a completely new technology based on the St.Pz.Kpfw. IV chassis, featuring a small raised armoured driver's cabin and flat rear deck, alongside with four exhaust pipes in the top of the vehicle."
 GER_gw_armored_car_equipment: "轻型装甲侦察车，特种机动车 222型"
 GER_gw_armored_car_equipment_short: "Sd.Kfz. 222"
 GER_gw_armored_car_equipment_desc: "1936年，Sd.Kfz. 222轻型装甲侦察车入列服役，其是Sd.Kfz. 221的现代化版本。Sd.Kfz. 222是公路装甲车，乘组3人，四轮驱动，装备一门2cm-Kw.K.30-L/55机炮和一挺7.92mm-M.G.13机枪。这种侦察车在公路网中表现良好，但在复杂地形通过性差，受到殖民地部队的恶评。"
 GER_armored_car_equipment_1: "重型装甲侦察车，八轮式，特种机动车 231型"
 GER_armored_car_equipment_1_short: "Sd.Kfz. 231"
 GER_armored_car_equipment_1_desc: "Sd.Kfz. 231重型装甲侦察车是一系列用于装甲师的侦察装甲车的军方称呼。该车族中的六轮型于1932年入列服役，但显然很快就会过时。1937年，装备有2cm-Kw.K.30-L/55自动炮的八轮型进入现役，其采用全轮驱动，是技术上最先进的装甲车之一，能够在复杂地形中行动，越野能力可与坦克媲美。"
 GER_armored_car_equipment_2: "重型装甲侦察车，特种机动车 234型"
 GER_armored_car_equipment_2_short: "Sd. Kfz. 234"
 GER_armored_car_equipment_2_desc: "Sd.Kfz.234是替代Sd.Kfz.231八轮装甲侦察车的新车族，其改进重点在于更好的防护和更强的火力。该车族底盘比Sd.Kfz.231更大更重，挡泥板横贯车体侧面，内有四个储物格。除此以外，主力型号为Sd.Kfz.234/1，其安装了开放式炮塔，搭载一门2cm-Kw.K.30-L/55机炮和一挺MG34同轴机枪。"
 GER_armored_car_at_equipment: "重型装甲侦察车，特种机动车 234/2型"
 GER_armored_car_at_equipment_short: "Sd.Kfz. 234/2"
 GER_armored_car_at_equipment_desc: "Sd.Kfz.234/2，俗称“美洲狮”，其是一款性能优良的装甲车，速度极快，搭载了一门强力的50mm-KwK.39/1火炮。该型载具的主炮活力凶猛，前部装甲有所增强，能够涉足一般装甲车所不能及的热点地区。作为Sd.Kfz.234车族中的旗舰型号，“美洲狮”本应作为支援载具供六人侦察排使用，但在实战中，指挥官多数将其作为快速反坦克力量投入战斗。"
 GER_train_equipment_1: "皇家巴伐利亚国家铁路 S 3/6 L型"
 GER_train_equipment_1_short: "巴伐利亚 S 3/6 L型"
 GER_train_equipment_1_desc: "A proven express locomotive in service with the Royal Bavarian State Railways, the S 3/6 is widely ordered by other state railway companies. To improve fuel efficiency, the Series L was made and brought into widespread service across German and Reichspakt railways."
 GER_train_equipment_2: "普鲁士国家铁路 G 13型"
 GER_train_equipment_2_short: "普鲁士 G 13型"
 GER_train_equipment_2_desc: "Designed with the experience of operating the Prussian G 12 locomotives in the Great War and prioritising ease of manufacture, a long service life and ease of maintenance, the G 13 was the answer. It could haul up to 40% more freight than the other locomotives they were replacing, and were cheaper to produce."
 GER_train_equipment_3: "普鲁士国家铁路 G 13 Pz.型"
 GER_train_equipment_3_short: "普鲁士 G 13 P"
 GER_train_equipment_3_desc: "As railways started to be attacked by enemy aircraft, new locomotives to serve on the fronts need to be able to take hits from up to 20mm cannons. To protect the locomotive for service against air attack, some Prussian G 13 locomotives are fitted with three-inch-thick armour plates along the locomotive to protect the vital parts."
 GER_railway_gun_equipment_1: "80cm 加农列车炮"
 GER_railway_gun_equipment_1_short: "80-cm K. (E)"
 GER_railway_gun_equipment_1_desc: "Specifically designed to destroy heavy fortifications, the 800mm railway gun from Krupp is able to punch through seven metres of reinforced concrete. The gun is supported by two rail carriages and requires special semi-circular tracks to operate."
 GER_artillery_equipment_1: "10.5cm M33轻型野战榴弹炮"
 GER_artillery_equipment_1_short: "10.5-cm le.F.H. 33"
 GER_artillery_equipment_1_desc: "10.5cm-le.F.H.33是德国陆军的标准炮兵装备，1933入列服役，所有师团与炮兵营无一例外都装备了该型火炮。其由莱茵金属在1928至1929年研发，性能较前代10.5cm-le.F.H.16有着长足提升。该型火炮装备有全新的三点开式炮架，稳定性更好，射界增加至56度，瞄具结构也降低了射击移动目标的难度。"
 GER_artillery_equipment_2: "15cm M36型重型野战榴弹炮"
 GER_artillery_equipment_2_short: "15-cm s.F.H. 36"
 GER_artillery_equipment_2_desc: "15cm36型重型野战榴弹炮，俗称“常青树”。其是一款基础的师属重型榴弹炮，与口径更小但数量更多的10.5cm-le.F.H.33一同服役。在一次竞标活动中，莱茵金属和克虏伯都提交了多种设计方案，但因种种原因无一中标。因此，陆军最终决定结合双方方案中的长处——即莱茵金属的火炮和克虏伯的炮架——该型火炮则应运而生。1935年，陆军针对该型火炮起草了一份减重计划标书，要求其在完整状态下能仅需一队马就能拖拽行军。莱茵金属的新方案而后夺标成功。"
 GER_artillery_equipment_3: "17cm M40重型炮架加农炮"
 GER_artillery_equipment_3_short: "17cm K. 40 Mrs.Laf."
 GER_artillery_equipment_3_desc: "由克虏伯和汉诺威机械制造公司联合制造的17cm-K.40-Mrs.Laf.是一款重型集团军属火炮。实战中，该型火炮破坏力机枪，但拆解装车时间长的缺点也很明显。17cm-K.40-Mrs.Laf.的亮点之一便是“双重后座”系统，即拥有两段式后座复进结构的炮架。这一结构能完全吸收火炮开火的后坐力，盒式炮架因而不会产生位移，设计精准度极高。"
 GER_anti_tank_equipment_1: "3.7cm M36反坦克炮"
 GER_anti_tank_equipment_1_short: "3.7cm Pa.K. 36"
 GER_anti_tank_equipment_1_desc: "1924年，莱茵金属开始着手研发一款马拉式3.7cm反坦克炮（赋名3.7-cm-Pa.K.28）。三十年代初期，马拉火炮已经过时，其改款3.7-cm-Pa.K.36应运而生。该型火炮改造为摩托化牵引反坦克炮，可以承受高速拖曳，被士兵们戏称为“陆军敲门砖”。该型火炮是德国陆军的主力反坦克武器，能够有效反制敌军轻型坦克。"
 GER_anti_tank_equipment_2: "7.5cm M40型反坦克炮"
 GER_anti_tank_equipment_2_short: "7.5cm Pa.K. 40"
 GER_anti_tank_equipment_2_desc: "1939年间，遭遇敌方新型坦克的战报如雪片般飞抵柏林，7.5cm 40型反坦克炮应运而生。该项目最初优先度很低，但德法关系日趋紧张，加之重装甲的新式坦克不断出现，它所受的重视也随着提升了。它的穿甲能力相较同级别火炮要更强一些，但因为炮身驻退机构性能较差，转换阵地的能力有所不足。"
 GER_anti_tank_equipment_3: "12.8cm M43型反坦克炮"
 GER_anti_tank_equipment_3_short: "12.8cm Pa.K. 43"
 GER_anti_tank_equipment_3_desc: "12.8cm-Pa.K. 43虽是一款新型反坦克炮，但最初的定位是野战炮，名为43型火炮。装甲更厚实的坦克在前线亮相后，反装甲能力随即提上日程。12.8cm-Pa.K. 43的超远距离（1800至2700米以上的交战距离）反坦克能力较好，发射高爆弹、执行野战炮击任务的能力则更为出色。不过，一般的反坦克炮炮架无法承载12.8cm口径的炮管，因而只能使用特制炮架，外形极为高大，十分显眼。"
 GER_anti_air_equipment_1: "2cm M36高射火炮"
 GER_anti_air_equipment_1_short: "2cm Fla.K. 36"
 GER_anti_air_equipment_1_desc: "1930年，莱茵金属开发了一款名为2cm-Fla.K.30的防空炮，1933年开始进入陆军服役。1936年，由于局势日趋紧张，毛瑟对该款火炮进行了现代化改造，赋名2厘米36型防空火炮，日后也进入陆军服役。Fla.K.36的复进方式与前代保持一致，即炮管短行程后座复进。除射速增加到220发每分钟、重量稍稍削减至420千克之外，其余方面大抵相同。"
 GER_anti_air_equipment_2: "3.7cm M37高射火炮"
 GER_anti_air_equipment_2_short: "3.7-cm Fla.K. 37"
 GER_anti_air_equipment_2_desc: "原先的3.7厘米火炮是由莱茵金属于1935年推出的。该型火炮身管长达89倍径，射程最高可达4800米。Fla.K.35只生产了一小部分，1936年就下线了。之后，莱茵金属继续推进研发工作，重点将现有的复杂双轴炮座改为更轻的单轴炮座，3.7cm-Fla.K.36便应运而生，射速也增至120发/分钟。次年，该型火炮安装了新的简化瞄具，成为3.7cm-Fla.K.37，其很快也成为了德国陆军使用最广泛的子型号。"
 GER_anti_air_equipment_3: "8.8cm M41高射火炮"
 GER_anti_air_equipment_3_short: "8.8cm Fla.K. 41"
 GER_anti_air_equipment_3_desc: "1930年，克虏伯开发出了8.8cm防空火炮30型，俗称“88”炮，而后莱茵金属对其进行了改进。该型火炮炮架适用场合广，轮式运输状态下就有一定的直射反坦克能力，风评甚好，是同期火炮中的佼佼者。莱茵金属的Fla.K.41是第二代88cm炮，许多将军称之“能与128cm火炮相媲美”。不过，该型火炮也并非完美无缺，多数都部署在保养条件较为优越的区域。"
 GER_rocket_artillery_equipment_1: "28/32cm M40重型投射器"
 GER_rocket_artillery_equipment_1_short: "s.W.G. 40"
 GER_rocket_artillery_equipment_1_desc: "重型投射器40型最初是为了烟幕兵部队发射烟幕而设计的，其有两种型号，分别使用木制和钢制开放框架。最常见的钢框型安装有有调节仰角用的短铰链，适配32cm火箭弹，但也安装了适配导轨，可供发射28cm火箭弹。除了单独架设使用外，s.W.G.40的还能安装在各类载具的侧面。"
 GER_rocket_artillery_equipment_2: "21cm M42火箭发射器"
 GER_rocket_artillery_equipment_2_short: "R.W. 42"
 GER_rocket_artillery_equipment_2_desc: "42型21cm火箭发射器是一款五管火箭发射器，炮架由Pa.K.36-3.7cm的拖曳架改装而来。6具发射器为一排炮，3排炮为一营。该型火炮设计用来执行火力支援和布烟任务，实战多数用来进行火箭炮击，基本不参与化学战。"
