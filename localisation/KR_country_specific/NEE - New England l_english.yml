 newengland.1.a: "很好。"
 newengland.1.b: "（切换到新英格兰）"
 newengland.2.t: "加拿大入驻新英格兰"
 newengland.2.d: "新英格兰地区已经饱受了工团民兵的困扰，以至于既不想被[CSA.GetNameDef]推翻也不想苦等联邦政府恢复秩序的州长们已经请求[CAN.GetNameDef]军事介入以恢复秩序。加拿大政府已经向我们表达了意图，强调他们只希望保护无辜人民的生命安全，并承诺在美国恢复秩序后与美国政府进一步讨论该问题。尽管[Root.GetAdjective]内阁中的一些人认为加拿大人侵犯了我们的主权，但目前我们确实无能为力。"
 newengland.2.d.nocsa: "新英格兰地区已经饱受了工团民兵的困扰，以至于不想苦等联邦政府恢复秩序的州长们已经请求[CAN.GetNameDef]军事介入以恢复秩序。加拿大政府已经向我们表达了意图，强调他们只希望保护无辜人民的生命安全，并承诺在美国恢复秩序后与美国政府进一步讨论该问题。尽管[Root.GetAdjective]内阁中的一些人认为加拿大人侵犯了我们的主权，但目前我们确实无能为力。"
 newengland.2.a: "我们之后再找他们算账。"
 newengland.3.t: "加拿大占领新英格兰"
 newengland.3.d: "新英格兰已经被工团民兵的暴力所包围，因此该地区的州长们也开始对联邦政府无法在短时间内接管此地的事实感到恐惧。显然州长们已经请求了[CAN.GetNameDef]的军事介入，但加拿大政府却不知为何拒绝了……至少现在是这样。结果就是，波士顿的民兵组织只能被迅速动员起来，试图在该地区组织起适当的防御。"
 newengland.3.a: "我们会尽可能多地提供帮助。"
 newengland.5.t: "新英格兰问题"
 newengland.5.d: "现在我们已经介入新英格兰，加拿大各位大臣也已经与该地区各州的领导人会面以讨论如何维持地区秩序。他们建议成立一个临时政府，一个在我们控制下并会加入协约国的政府——至少在最开始是如此。然而我们政府的一些人认为，由我们继续占领并管理新英格兰才是更好的办法。据他们说，美国人有时不够忠诚——这与他们是否心怀感激无关；毕竟，我们的目标与他们的并不一样。"
 newengland.5.a: "建立临时政府。"
 newengland.5.b: "建立临时政府。（使用新英格兰）"
 newengland.5.c: "继续军事占领。"
 newengland.6.t: "新英格兰临时政府"
 newengland.6.d: "多亏了我们在加拿大的盟友，我们已经在波士顿建立了一个临时政府，准备解放美国的其余部分。不幸的是，国内外没有多少人认为我们是真正合法的美国政府，我们必须纠正这个问题。"
 newengland.6.a: "别踩到我！(Don't tread on me!)"
 newengland.10.t: "劳工关系法案"
 newengland.10.d: "最近出台了一项法案，以帮助改善美国境内工人的状况。此法案正面临国会中一些较为保守议员的反击，他们认为我们正在努力实施工团主义。所以问题是：国会是否要通过。"
 newengland.10.a: "通过法案。"
 newengland.10.b: "驳回法案。"
 newengland.11.t: "劳工关系法案"
 newengland.11.d: "之前提出过一项法案，帮助改善经济和工作场所的条件。所谓的《劳工关系法案》显然是为了帮助企业而不是工人。因此它正面临来自更激进的国会议员阻碍，相信这还远远不够。所以问题是国会是否会通过该法案。"
 newengland.11.a: "通过法案。"
 newengland.11.b: "驳回法案。"
 newengland.12.t: "新英格兰要求自治"
 newengland.12.d: "新英格兰地方政府现在已经建立起了军事力量和一定的政府结构，并开始宣称他们要进行地方自治。一些加拿大政府成员对这一情况感到吃惊，因为在他们看来是加拿大人拯救了这些扬基佬，加拿大理应保持对他们的控制。但是其他的（也许他们是对的）声称除非这些加拿大人和英国人又一次的想殖民美国，否则没有理由不让新英格兰进行自治。"
 newengland.12.a: "好吧，那就让他们自治。"
 newengland.12.b: "不成，他们太重要了。"
 newengland.13.t: "加拿大同意"
 newengland.13.d: "加拿大政府对我们的要求做出了肯定的回应。他们准备放弃对我们政府机构的一切控制，并表示愿意把我们看作协约国的平等的一分子。"
 newengland.13.a: "我们心里只有感恩。"
 newengland.14.t: "加拿大拒绝"
 newengland.14.d: "也许加拿大政府认为我们是他们夺回英伦三岛的宝贵资产，或秘密觊觎新英格兰的领土，因此拒绝给予新英格兰自治权。至少在可预见的未来，我们是他们的目标……这对我国政府的合法性造成了严重的打击。"
 newengland.14.a: "这太过分了！"
 newengland.15.t: "[From.GetNameDefCap]宣布独立"
 newengland.15.d: "自从我们拒绝了他们的自治请求以来，新英格兰政府终于宣布了独立，并且退出了我们的同盟。"
 newengland.15.a: "就这样吧。"
 newengland.15.b: "不行，我们不能忍！"
 newengland.16.t: "[GetYear]年战略及重要物资储备法"
 newengland.16.d: "为了让新英格兰做好加入内战的准备，所有的战略资源都必须用来支援战争。鉴于敌人拥有着比我们大得多的工业基础，如果没有必要的举措，新英格兰将无法生产足够的军备和物资以打赢一场现代总体战。\n\n因此，国会于今天通过了[GetYear]年战略及重要物资储备法。这一法案作为联邦法律将会为英格兰的共同防卫、工业需求和军事花费建立战略物资供应储备。在由[NEE.GetLeader]总统签署成为法律后，从庞大的工厂到普通家庭后院，大量的战略物资都将得以被收集起来，以便在最黑暗的时刻服务于新英格兰。"
 newengland.16.a: "人人都可以尽一份力！"
 newengland.17.t: "圣伯多禄圣保禄宗座圣殿"
 newengland.17.d: "长久以来，宗教信仰都是新英格兰的理想基石。尽管一些人对其能否在国家陷入混乱乃至第二次内战爆发的情况下维持下去抱有怀疑——然而即便是危机时刻，新英格兰的信仰依然坚强如故！在数年的建设后，新英格兰第二大教堂终于在刘易斯顿法裔加拿大人巨大的幸福和满足中落成。\n\n在19世纪中叶，大批法裔加拿大人曾涌入当地的纺织工厂工作。这些天主教移民想要一个做礼拜的地方。过去，堂区居民们在圣若瑟教堂的地下室礼拜。由于法语堂区居民人数较多，在1872年，每周的弥撒移到了圣约翰教堂的中殿。然而中殿也无法容纳如此多的人，因而，同年，在圣伯多禄教堂的基石上，一座新教堂开始建设，1881年，来自法国里尔和魁北克的多明我会神父接手了教堂的管理。到了1889年，这一堂区被称为“刘易斯顿的圣彼埃尔圣保禄堂区”。1905年，堂区居民达到了一万人，但堂区在1907到1923年的分裂导致了工程的进一步延迟。到了1933年，即便受到大萧条的影响，项目终于得到了重启。最终，教堂竣工于1936年7月。\n\n这座教堂现在彻底完工了，落成于波特兰教区。教堂的两个管风琴同样于今年落成，都由魁北克的卡萨翁兄弟管风琴公司制造。教堂的完工不仅重新确认了新英格兰传统的虔信和宗教自由的价值观，还反映了法裔加拿大人和收留他们的国家之间日益紧密的联系。"
 newengland.17.a: "期待礼拜日与您相见！"
 newengland.18.t: "最高法院驳回劳工案"
 newengland.18.d: "言论自由权向来是美国民主的支柱。即便罢工和抗议成为了二十世纪三十年代早期的特征，政府也很少打击这样的反抗行为，除非其变得暴力。罢工者常使用的一种技巧为“静坐罢工”，这是一种通过占领工作地点并静坐以文明地表达不服从的形式。\n\n然而，在联邦最高法院一个开创性的判例中，新英格兰的政府规定静坐罢工的参加者可以被解雇，并否决了国家劳工关系委员会关于静坐罢工者可以重回岗位的决定。在斯克内克塔迪的通用电气工厂，工人们试图组建工会。而当工会意图重新谈判劳动合同时，公司向工会内部派遣了工贼，并拒绝和工会达成妥协，致使懊恼的工会开始组织静坐罢工——关闭工厂的一部分。在多次尝试后，被叫来驱逐罢工者的警察终于成功了。国家劳工关系委员会要求公司让被开除的罢工者重返岗位，并指称该公司在罢工前的行为是非法的。这一事件得到了首席大法官查尔斯·埃文斯·休斯的注意，他裁定“静坐罢工”是开除员工的“正当理由”，而国家劳工关系委员会无权强迫公司重新雇佣罢工者。尽管没有明确表达静坐罢工非法，最高法院的决定和措辞暗示着静坐罢工在新英格兰已经得到有效压制。"
 newengland.18.a: "对劳苦工人的致命打击。"
 newengland.19.t: "棒球英雄纪念馆"
 newengland.19.d: "即便旧的美国已经被巨大的灾难撕得四分五裂而所存无几，从曼哈顿到旧金山，对所有美国人来说有一件事依然是不变的：对棒球的热爱和欣赏。起源于第一次内战末期，棒球是美国的一项长期传统——并在二十世纪头二十年流行程度急剧上升。\n\n尽管空中有着军机的轰鸣声，棒球仍然是流行于全国各个年龄段人们的一种消遣，特别是在新英格兰。新英格兰慈善家兼商人史蒂芬·卡尔顿·克拉克是这项运动的忠实粉丝，他希望褒奖那些表现优秀值得纪念的运动员。作为生长在纽约州库珀斯敦的人，克拉克痛苦地见证了这座城市在大萧条期间的挣扎，并寻求升级城市的文化机构来改善其收入。美国国家棒球名人堂暨博物馆旨在成为未来棒球英雄的万神殿，无论老的还是新的——它有最近的入选者，在1936年名单上的是泰·柯布、贝比·鲁斯、何那斯·华格纳、克里斯提·马修森和华特·强森。尽管博物馆才刚刚开张，粉丝们已经在努力让他们的偶像被选入——这证明了美国对这项受欢迎的运动的热爱，即便这个国家的未来仍不明朗。"
 newengland.19.a: "一起玩球去！"
 newengland.20.t: "纽约中央铁路公司悲剧"
 newengland.20.d: "一场巨大的爆炸引来了许多利特尔福尔斯居民好奇的围观，他们偶然之中发现了一列脱轨火车的残骸。据一位幸存者的说法，火车是因一段名为“海湾弯道”的急转弯而脱轨的。火车由于天气原因和发动机故障而发生了晚点，为了赶时间，65岁的火车司机杰西·H·厄尔在火车通过弯道时驾驶速度过快，没能安全地过弯。这次“赶时间”最终让30名乘客还有他自己付出了生命的代价，而这一天离他预定的退休时间只有短短一个月了。"
 newengland.20.a: "我们的铁路得更安全！"
 newengland.21.t: "地震袭击新罕布什尔州"
 newengland.21.d: "12月24日，奥西皮的居民在大地的颤抖和壁炉的摇晃中惊醒。尽管新罕布什尔州在17世纪曾发生过两次大地震，但地震在这里并不十分常有。\n\n这次地震发生在之前12月20日的一次地震之后，两次地震的烈度均为麦氏5.5级，麦氏震级最高为7级（强大）。虽然这次地震的破坏力和规模均不及1906年的旧金山大地震，但地震发生后仍然有重建工作需要完成。有报告称，震中附近的管道、墙壁和家具都出现了断裂，墙上的灰泥也大片脱落；地震还对水井造成了破坏，井水因而变成了褐色；墓园中的纪念碑甚至因地震发生了移位；一座老房子移动了将近12英寸。反应小组迅速动身前去评估损失，万分幸运，事实证明，地震带来的损失都相当的轻微。"
 newengland.21.a: "大自然母亲自有发泄的方法。"
 newengland.22.t: "联合劳军组织的成立"
 newengland.22.d: "士气一直是战争艺术的关键要素。毫无疑问，新英格兰确实是一个与着多个歌利亚战斗的“大卫”——相比于其他内战中的派系，新英格兰缺少工业和人力。由于军队士气相对低落，基督教女青年会的主席玛丽·肖特韦尔·英格拉姆，敦促[NEE.GetLeader]总统资助以为新英格兰军人创立士气和娱乐相关的服务。\n\n在主席的支持下，多个非营利性组织合并成了联合劳军组织。教堂、谷仓、火车车厢、博物馆、甚至木屋都成了娱乐中心。在那里，美国大兵们可以休息和社交。这些机构给他们提供了一个可以放松、跳舞、看电影的地方。当然，一个饥饿的大兵也不会拒绝免费的咖啡和炸面圈。联合劳军组织以在前线举办音乐会和活动闻名，在绝望的战争中为疲惫的军队提供希望和鼓励，以实现国家统一。著名的好莱坞难民，如贝蒂·戴维斯和斯潘塞·特雷西，加入了扩张中的媒体明星行列，为战壕中的士兵们表演以支援战争。联合劳军组织还有大量女性志愿者涌入，以为疲惫的士兵们提供一个怀旧的时间，让他们可以亲自与来自后方的女孩见面和交谈。对这些士兵来说，这些他们在联合劳军组织活动中见到的女孩提醒了他们自己在为谁而战——让他们想起自己为争取美国自由而留下的亲人、姐妹和朋友。"
 newengland.22.a: "我们在为正统美利坚而战！"
 newengland.23.t: "《美国队长》漫画上架！"
 newengland.23.d: "在纽约之围的混乱中，漫画家乔·西蒙和杰克·科比逃到了乔在纽约州罗切斯特的家，以期逃离工团主义的红色恐怖。在鼓励年轻人入伍的愿景下，西蒙和科比将自己的漫画作品《美国队长》交到了美国年轻人的手上，他们很快就迷恋上了这个爱国主义角色。\n\n许多热心的新兵都对美国队长的出身产生了共鸣。史蒂夫·罗杰斯是一个普通人，虽然身材矮小，但他发现自己被迫一次又一次尝试参军以对抗威胁美国的极端分子和革命分子。在一位科学家的鼓励下，罗杰斯在一次实验中使用了一种超级血清，身体能力和体型得到了巨大的增强，使他的身体机能变得近乎完美。作为“美国队长”，罗杰斯和他的助手巴基·巴恩斯和美国的敌人战斗，诸如工团分子的红骷髅以及煽动者麦克阿瑟和休伊·朗，他们在漫画中被刻画为希望摧毁美国生活各个方面的战争贩子。一些人批评西蒙的角色过于政治化，西蒙本人也承认他的角色是有意识的政治产物，因为他和科比发现自己对银衫军和红卫兵的行径感到反感。《美国队长》受到了美国年轻人的欢迎，并发行了近百万册，提醒着他们新英格兰的政府代表着真正的美国。和他那永远存在的星条旗装饰的泛合金盾牌一起，“美国队长”提醒着年轻的美国读者，即便是来自布鲁克林的瘦弱男孩，也可以成为美国最杰出的士兵。"
 newengland.23.a: "不过是个布鲁克林来的小屁孩罢了。"
 newengland.24.t: "丹尼尔·比尔德逝世"
 newengland.24.d.csa: "1941年6月11日，丹尼尔·布恩之子（随后并入美国童子军）的创始人丹尼尔·卡特·比尔德与世长辞。\n比尔德于1850年出生于俄亥俄州辛辛那提的一个艺术家家庭，他年轻的时候就探索过佩恩斯维尔的森林，撰写了详细的笔记并进行了自然写生。作为美国伟大作家马克·吐温的插画师，比尔德最终成为了《娱乐》杂志的编辑。1905年，他创立了“丹尼尔·布恩之子”，该组织于1910年并入美国童子军。比尔德成为了美国的童子军最早的一批总监，担任了三十年童子军官方杂志的编辑，并激励了一代又一代的童子军。作为金鹰勋章的唯一获得者，比尔德还曾任职于钢铁带的卡尔弗学院，在阶级冲突激化的时刻激励青年们。呜呼，这名老童子军终于走到了旅程的尽头，比尔德在度过他91岁生日的不久之后就于纽约州萨芬的家中逝世了。政府破例允许几名从芝加哥——美国工团主义的温床——到来的几名童子军加入127人的荣誉卫队，他们将与其他2000人一道参加在纽约州蒙西的出殡仪式，以纪念这位受人敬爱的，以美国青年在爱国主义、志同道合、自强不息和勇气中成长为念的青年领袖。"
 newengland.24.d.nocsa: "1941年6月11日，丹尼尔·布恩之子（随后并入美国童子军）的创始人丹尼尔·卡特·比尔德与世长辞。\n比尔德于1850年出生于俄亥俄州辛辛那提的一个艺术家家庭，他年轻的时候就探索过佩恩斯维尔的森林，撰写了详细的笔记并进行了自然写生。作为美国伟大作家马克·吐温的插画师，比尔德最终成为了《娱乐》杂志的编辑。1905年，他创立了“丹尼尔·布恩之子”，该组织于1910年并入美国童子军。比尔德成为了美国的童子军最早的一批总监，担任了三十年童子军官方杂志的编辑，并激励了一代又一代的童子军。作为金鹰勋章的唯一获得者，比尔德还曾任职于钢铁带的卡尔弗学院，在阶级冲突激化的时刻激励青年们。呜呼，这名老童子军终于走到了旅程的尽头，比尔德在度过他91岁生日的不久之后就于纽约州萨芬的家中逝世了。包括几名从芝加哥远道而来的童子军在内，127名童子军将组成荣誉卫队，他们将与其他2000人一道参加在纽约州蒙西的出殡仪式，以纪念这位受人敬爱的，以美国青年在爱国主义、志同道合、自强不息和勇气中成长为念的青年领袖。"
 newengland.24.a: "人固有一死。"
 newengland.25.t: "皇家加拿大空军飞机于北佛蒙特坠入湖中"
 newengland.25.d: "对于纽波特的市民来说，这个八月份的夜晚和其他的夏夜没什么不同。一架加拿大皇家空军的单引擎教练机飞过了城市上空，考虑到新英格兰和加拿大的联系和距离，这并没有什么奇怪的。但突然，飞机开始不受控制地盘旋下降，一头栽进了城市西岸附近的一个湖泊。尽管热心市民赶到了事故现场，但已经无力回天，飞机上唯一的人已经在事故中丧生。\n\n这名逝者叫威利·麦克奈特，23岁，是加拿大皇家空军资深飞行员。他出生在埃德蒙顿，以臭名昭著的叛逆性格而著称。他成功向教官们证明，除了运动技能高超外，他还出了名的能惹麻烦。这种自大的性格维持到了大学，在大学中，他加入了加拿大皇家空军，参与协约国夺回本土群岛的行动。他在战斗中使用的战机，驾驶舱下方的机身两侧刻有鲜明的双手持镰的骷髅图案，这是对所有敌人的死亡警告，甚至也可能是对工团敌人的讽刺和嘲笑。然而，尽管麦克奈特有着惊人的17次胜迹，但看来命运也并没有因此垂青这位年轻的飞行员。"
 newengland.25.a: "真是悲剧。"
 newengland.26.t: "拉克万纳火车失事"
 newengland.26.d: "在八月份一个温暖的夏夜，“特拉华、拉克瓦纳和西部铁路公司”的纽约至布法罗旅客列车和一辆货运列车相撞，发生了严重的事故。搭载着500名来自新泽西州霍博肯的旅客，火车在比时刻表延误三十分钟的情况下离开了纽约州宾厄姆顿，而此时那辆货运列车正在从埃尔迈拉开往芒特莫里斯。货运列车倒车进入侧线以让旅客列车通过，但随后就在换车时回到主线。货运列车忽略了停车信号并移动到了旅客列车的轨道上。傍晚17:22，旅客列车擦边撞击了货运列车的引擎并脱轨。且货运列车的机车刮到了几节车厢。由此造成的冲击撕开了车厢的侧面，沸腾的蒸汽由货运列车的引擎填满了车厢。\n\n人们发现他们手忙脚乱地被困在车厢里，而一些人可以通过打破窗户逃出去。除一人外，其余二十九名遇难者都是因锅炉蒸汽的内部或外部烫伤而死亡的。多亏了当地警官的快速反应，急救人员得以快速地被部署到现场，包括消防队和医护人员。车上的很多乘客都是军人，因此他们组建了一个小警察队，以在足够多的警察赶到前让围观者远离。结果，约有114人受伤，其中56人需要住院。州际商务委员会和纽约公共服务委员会的一份官方调查表明，这次事故是一次意外事件，尽管特拉华、拉克瓦纳和西部铁路公司不得不安装脱轨装置作为额外的安全措施。"
 newengland.26.a: "真是场悲剧！"
 newengland.27.t: "宾诺手雷"
 newengland.27.d: "虽然我们的士兵习惯了使用传统的MKII手榴弹，我们的军事人员收到了一个来自纽约州罗切斯特伊士曼柯达公司的令人兴奋的提议。BEANO“T-12”手榴弹是一种球形手榴弹，大小和重量相当于一个普通棒球。伊士曼柯达的职员宣称，鉴于其形状和尺寸，这款手榴弹对我们的军人是完美的——这样每一个年轻的美国人都能更正确地把手榴弹扔得更准更远。\n\nT-13手榴弹重12盎司，设计有压力触发器和飞行中安全备炸装置。它被设计为像棒球一样扔出去，并可以用两根手指放在其固定的“蝴蝶帽”上。一旦被扔到空中，“蝴蝶帽”就会从手榴弹上脱落，尼龙绳就会松开，直到附加的第二道保险栓被拉开，这样手榴弹在受到撞击时就会引爆。尽管伊士曼柯达将这款手榴弹称赞为美国步兵的未来，但我们初步的实验证明这款手榴弹是灾难性的，意外事故多于成功。我们的高级军官对其印象平平，看来T-13手榴弹不会成功。"
 newengland.27.a: "我们才不要这种手雷。"
 newengland.28.t: "静电照相法突破"
 newengland.28.d: "印刷技术领域最近取得了振奋人心的发展，一名叫切斯特·卡尔森的男子已经和众多商界人士接触，推销他的成功专利——一种干式影印技术，卡尔森给它取名叫“干印术”。他的成功故事也是令人注目的——能够证明美国梦的正确性。\n\n卡尔森1906年出生于华盛顿州，由于家庭的经济状况十分紧张，他年轻时打过好几种零工。在哺育家庭的同时，卡尔森也常常投入进发明的乐趣中去——他深受托马斯·爱迪生的成功故事所影响。对卡尔森来说，做发明也颇具诱惑，毕竟这可能让他得以摆脱贫困之苦。卡尔森随后进入加州理工学院学习，学校的学费让他的经济雪上加霜，令他勤奋有加。更糟的是，随着1930年大萧条袭击美国，卡尔森更是身无分文、失业在家。\n\n1936年，卡尔森又进入特里贝卡的纽约法学院学习，于时美利坚已然陷入混乱。在纽约公共图书馆的漫漫长夜里，由于缺钱购买法律书籍，卡尔森只能自己复印，并逐渐开始厌烦这项工作。无穷无尽的复印过程令他找到了帕尔·塞莱尼为一本德国科学刊物所撰写的有关复印机本质的晦涩文章。在他的小公寓里面，卡尔森进行了无数次实验——结果常常烽烟四起、怪味难闻，甚至还有爆炸发生。卡尔森坚持了下去，又得了脊椎炎，他和一名名叫奥托·科尔内的奥地利移民一起合作。终于，1938年的10月22日，他们俩取得了突破。科尔内在玻璃片上用墨水写下“10-.22.-38 ASTORIA”，随后电荷产生，并转移到了一张蜡纸上。因此，两人手握世上第一张干印纸。虽然卡尔森已经申请了专利，但是商界会不会青睐于他还是个未知数。陆军通讯兵已经表示了对干印技术取代传统图像技术的极大兴趣。"
 newengland.28.a: "问题是陆军会买账么？"
 newengland.29.t: "连恩镇回归美国"
 newengland.29.d: "纽约州伊利郡的小村庄莱恩镇一直以来都宣称自己脱离了合众国。而当新英格兰陷入巨大的冲突时，在一个隆重的场合，莱恩镇正式宣布自己以团结和联邦的名义重新加入新英格兰，以表明他们对新英格兰人战争事业的支持。\n\n脱离的故事还得从第一次美国内战说起。在1861年，这座村庄的人们一间校舍里举行了一次非正式会议，并通过了一项85-40决议以脱离合众国。虽然尚不清楚投票的原因，但一些人指出，莱恩镇的居民们的动机是逃避征兵。然而，由于莱恩镇从来不是一个有法人地位的市政实体也没有明确的边界，南方的邦联和北方的联邦都不承认其脱离。现在，居民们决定隆重地再投一次票。这一次，他们以90票对23票取消了1861年的脱离。"
 newengland.29.a: "可算过去了。"
 newengland.30.t: "《桑树街漫游记》"
 newengland.30.d: "尽管出版饱受阻挠，但一本面向新英格兰学龄儿童的书很快就要与它的读者见面了。在遭受了近二十家出版社拒绝之后，《桑树街漫游记》最终由先锋出版社接手发表。这本书以韵律诗体写成，从孩童的奇特想象视角出发，讲述了一个孩子漫步在桑树街（也许是受到现实中位于马萨诸塞州斯普林菲尔德的桑树街的启发）时的所见所闻。书中的每一页都附上了色彩鲜艳、表现力丰富的插画。\n\n这本书的作者是德裔新英格兰人西奥多·盖泽尔，笔名“苏斯博士”，他现年33岁，但已有近十年的写作经验。盖泽尔曾经就读于达特茅斯学院，期间担任幽默杂志《达特茅斯南瓜灯》的主编。他随后考入了不列颠联盟的牛津大学就读英语文学博士，并在牛津遇见了他未来的妻子海伦·帕默。1927年，盖泽尔放弃了他尚未完成的学业，开始以投稿绘画和插图谋生——而他为弗利特除虫喷雾所创作的商业广告，也在他的职业生涯中划下了浓墨重彩的一笔。1936年结束了旅欧之行后，盖泽尔从船上引擎富有节奏的轰鸣声中找到了灵感，这启发了他采用韵律诗体来创作他的新书。\n\n如同许多美国难民一样，盖泽尔逃离了纽约城，回到了生养他的新英格兰，期望能摆脱许多人在四分五裂的合众国中苦苦挣扎的悲惨境遇。据盖泽尔说，不断被拒稿的挫折感使他几次三番想将《桑树街》的手稿付之一炬，直到他遇见一位达特茅斯学院的老同学。这次偶遇最终让他的新作经由先锋出版社发行。尽管销量不大，但这本书一上市便好评如潮。"
 newengland.30.a: "孩子们会爱死它的！"
 newengland.31.t: "《怒海余生》"
 newengland.31.d: "在内战的紧张局势中，新英格兰电影公司一直忙于工作，就是为了《怒海余生》票房大卖。这部电影在新英格兰拍摄，而故事在设定上也发生在新英格兰，是由鲁德亚德·吉卜林1897年写作的同名小说（又名《勇敢的船长》）改编而来的，故事讲述了在危机四伏的新英格兰水域中的海上友情的感人故事。\n\n电影的主角哈维·切恩（由童星弗雷迪·巴塞洛缪饰演）是个美国商业大亨的被惯坏的公子哥，同学们都绕着他走，他还被寄宿制的学校停学了。在与父亲一同前往欧洲旅行途中，他在纽芬兰大浅滩落水了，然而命运弄人，他随后被葡萄牙裔美国人水手曼努埃尔·菲德洛（由英俊的斯宾塞·屈塞饰演）救上了一艘马萨诸塞州的纵帆船。在这艘“我们在这”号上，哈维发现他纽约社交名流之子的身份在船上啥也不是。虽然他被惯坏了，但他还是得到了一份临时船员的工作，直到这艘船返回美国。他与船长的儿子丹（由米基·鲁尼饰演）成了朋友，与曼努埃尔也越走越近，以至于曼努埃尔都快要成为他的再生父母了。在影片的高潮中，这艘纵帆船与对手的船只竞速，曼努埃尔爬上了桅杆的顶部，桅杆却断裂了，曼努埃尔坠入了冰冷的大海，哈维惊恐万分、悲痛欲绝。回到美国后，哈维与父亲重聚，父亲对他过去几个月的成长感到敬畏。他们来到马萨诸塞州格罗斯特的渔夫纪念馆，献上花束和花圈，郑重纪念曼努埃尔——影片的最后一幕是纪念馆和微笑的曼努埃尔。\n\n评论家称赞这部电影向自然形成的海上纽带和海上波浪带来的磨难致敬。对于许多人来说，这部电影确实反映了新英格兰在规模宏大的美国内战中的地位，并提醒人们，尽管波涛千重，但新英格兰人与生俱来的精神将继续扬帆。"
 newengland.31.a: "谁给我张纸巾……"
 newengland.32.t: "贝蒂·戴维斯"
 newengland.32.d: "新英格兰的荧幕上，无人能出贝蒂·戴维斯其右了。贝蒂·戴维斯原名为鲁斯·伊丽莎白·戴维斯（“贝蒂”一名是其年幼时就获得的新名），是土生土长的新英格兰人。她出生于马萨诸塞州的洛厄尔，于百老汇的戏院中开启了她的演艺生涯，后来又去了好莱坞，在荧幕上绽放光彩。美丽又富有魅力的戴维斯的电影演艺生涯节节高升，在《扮演上帝的男人》和《人性的枷锁》两部片子里都饰演了重要角色。在内战爆发后，和众多美国难民一样，她逃离了战区，回到了新英格兰的家乡，并为新英格兰茁壮成长中的电影工业贡献良多。她坦率的举止、乖僻的言语以及常常叼着根香烟的形象令她愈发知名。\n\n特别的是，戴维斯在1939年大获成功的电影《黑暗的胜利》中扮演了主角。《黑暗的胜利》是当年最卖座的电影之一，而在剧中饰演主角则直接把戴维斯推上了明星宝座。在战争爆发后，戴维斯也在前线中赢得了好感，她那与生俱来的魅力和美感在军人间颇受欢迎——这令战争债券在两天内就卖出了两百万份，她个人的照片也斩获二十五万份之多的销量。不仅如此，戴维斯也愿意为黑人军人演出，她还推动成立了“好莱坞餐厅”来犒劳士兵，于此，各种男女名演员都能表演，以供军队娱乐。虽然戴维斯在其演艺生涯中喜欢扮演各种反派或是恶人类角色，不过她也被认为是战争产生的女性化后果之一——女观众们借她从现实俗事的缠扰中分心。"
 newengland.32.a: "她就爱去碰硬茬。"
 newengland.33.t: "雷明顿兰德罢工的结果"
 newengland.33.d: "自从1936年5月起，美国劳工联合会就一直在帮助托纳万达、伊林和雪城地区组织反对雷明顿兰德公司的罢工。受到整个钢铁带上的工团主义罢工的鼓舞，当那些工人听到公司将被一家不承认工会的新公司收购的流言时，他们的愤怒到达了顶峰。在工会威胁称要采取罢工时，公司发起了不信任工会投票，这让工会成员更加愤怒，他们没收并销毁了这些投票，并且还恐吓公司的管理层。\n\n在杰克·里德和他的美利坚社会党的激进言论的诱导下，随着抗议活动升级，工会成员的活动也越来越暴力。雷明顿兰德多次召集当地警察和私人安保力量来驱散罢工者。随着罢工越来越不顺利，他们的战术也变得越来越极端。在赤卫队民兵的鼓舞下，罢工者开始自制炸弹并向警察投掷大铁球。这酿成了流血事件，一些罢工者也被警察射杀。\n\n假如不妥协的话，最可能的选择就是派遣国民警卫队。镇压罢工者并重振警察的纪律将确保最终解决这群乌合之众。然而，一些人称，这可能只会恶化我们与工人之间的紧张关系。工团主义者就在我们的边界上，他们无疑会利用这次罢工来进一步颠覆我们的国家。因此，他们建议我们通过谈判与罢工者接触——这也有助于我们赢得罢工工人的信任。"
 newengland.33.a: "召集国民警卫队。"
 newengland.33.b: "我们可以讲道理。"
 newengland.34.t: "雷明顿兰德罢工余波"
 newengland.34.d: "最初赶来的国民警卫队让示威者感到震惊。在过去几周中越发大胆的罢工者不仅开始辱骂国民警卫队，甚至还向他们扔出投掷物。没人知道是谁开了第一枪，但罢工者和国民警卫队最终都卷入了暴力和混乱之中，并最终导致数十人受伤。\n\n应州长要求，国民警卫队的增援抵达了托纳万达、伊林和雪城。由于寡不敌众，罢工者开始散去，而国民警卫队则开始展开大规模的逮捕，将不少罢工领袖抓了起来。国民警卫队的反应出奇地有效。面对军队的力量，罢工者同意结束罢工，但是这也为[NEE.GetLeader]总统招来了严重的担忧。罢工者无疑会以此为借口，争取芝加哥工团分子的支持。州长因镇压行动而遭到媒体和纽约州的批评，许多人声称动用国民警卫队预示着暴政。"
 newengland.34.a: "他们让我们别无选择。"
 newengland.35.t: "罢工者得到安抚"
 newengland.35.d: "在几日紧张的谈判时，双方都不止一次威胁要离开谈判桌，雷明顿兰德的罢工者终于同意公司开出的条件。罢工平息了，兰德公司正式授予了他们组建工会的权力。很多罢工期间被逮捕的人也得到了重新雇佣。\n\n尽管全国范围都将其称为工人阶级的胜利，但这场成功的罢工也让一些人开始担心。如果工人们继续激进化，并组织致命的罢工，那我国脆弱不堪的经济将会再受打击，那谁知道新英格兰哪天会落入工团主义的魔爪。虽然工厂正在重新开工，罢工者也重返工作岗位，但政府中的许多人都在怀疑新英格兰是否会免受革命浪潮的影响。"
 newengland.35.a: "言语能化干戈为玉帛。"
 newengland.36.t: "鞋业罢工"
 newengland.36.d: "也许是受到国家分裂与内战的鼓舞，刘易斯顿与奥本两城的制鞋工人开始罢工。这些法裔加拿大为主的罢工者开始要求提高工资、改善工作条件、延长周末并设立工会代表，而抗议者已经逐渐增长到了数千人之多。在罢工开始后不久，工厂主提出涨高10%的工资来安抚工人——但这些提议很快就被拒绝了。\n\n随着抗议越发暴力并且罢工者并无退缩的迹象，[NEE.GetLeader]总统要求缅因州州长着手解决问题。州长可以召集国民近卫队，他们会平息抗议活动，但也可能引发进一步的争吵甚至暴力。或者缅因州长也可以亲自去和那些罢工者谈判，不过这种应对方式肯定会让新英格兰政府颜面尽失。"
 newengland.36.a: "没有谈判余地！"
 newengland.36.b: "笔尖胜于干戈。"
 newengland.37.t: "镇压鞋业罢工"
 newengland.37.d: "国民警卫队响应了州长的号令，前来处理仍在坚持的罢工者们。数千名工人和工会组织者试图团结一起，进军跨过刘易斯顿的南桥。抗议者的大部分都是女性，她们渴望着捍卫其工作权益。\n\n国民警卫队和警察很快就和罢工者们打斗起来，打得罢工者们四散而逃。鉴于场面的血腥程度，刘易斯顿晚报直接称之为“红色星期四”。诸如鲍尔斯·哈普古德等罢工组织者被即可抓捕起来，并被判处短期徒刑。到了夜间，又有卫兵在刘易斯顿和奥伯恩两地巡逻。虽然总统赞扬了州长处理骚乱时的果断，但民间的骚乱——特别是缅因州的法裔加拿大人一带，在严酷镇压之下反而更加猖獗了。"
 newengland.37.a: "我们给过他们机会。"
 newengland.38.t: "与罢工者谈判"
 newengland.38.d: "州长听了顾问的建议，同意和这些罢工者开启对话。这些罢工者强硬地坚持要求增加工资、延长周末并改善工作条件——但州长也同样坚持要求工会应该归于纺织公司的管理之下。最后罢工者同意由公司监督工会，以此换取剩下的条件。《刘易斯顿晚报》将这场谈判总结为在形势不明朗的时期所做的必要措施。\n\n尽管如此，州长与罢工者的谈判引发了其是否有能力领导缅因州的议论。很多在国家把工团主义视为长期威胁的人一定会认为这种取悦工人的举动只会在未来鼓励更加激进的思想。缅因州的民主党人批评州长这看起来非常软弱的态度，将其称之为“向工团分子低头”。"
 newengland.38.a: "一个成功！"
 newengland.40.t: "1938年新英格兰大飓风"
 newengland.40.d: "尽管一开始没人在意，但新英格兰大飓风已与9月21日在长岛登陆，并在接下来的几小时内成为了自1635年殖民地大飓风以来新英格兰地区最大的飓风。\n\n在该飓风对长岛造成了严重破坏后，它继续北上至康涅狄格州、罗得岛和佛蒙特州，导致了近700人丧生。灾难结束时超过57000人的房屋遭到破坏，新英格兰地区的路网也被撕得粉碎。预计我们可能需要数月甚至一年的时间才能让交通恢复正常。"
 newengland.40.a: "上帝保佑。"
 newengland.50.t: "地下铁路"
 newengland.50.d: "第一条地下铁路建于18世纪，作为将非洲裔美国奴隶从十三殖民地运送到已经废除了奴隶制的加拿大的秘密线路。\n\n随着美国内战和意识形态斗争撕裂了整个美利坚，许多美国人遭到驱逐甚至是强制屠杀。我们的政府已经点燃了古老的“铁路”，并在双方边界当地人的帮助下重新建立运输网络，将难民们安全的希望运送到我们小小的国家。"
 newengland.50.a: "我们能做的只有这么多……"
 newengland.51.t: "伊利湖移民危机"
 newengland.51.d: "敌对双方围绕五大湖展开激战，这场战斗只持续了几周的时间。当人们同室操戈，战线向两个方向移动时，我们不能忘记平民生命的巨大损失。\n\n平民们经常在战斗中被围困，在轰炸袭击中丧生，或被任何一方的狂热分子处死。他们开始大规模逃离战斗，逃向我们的政权。随着陆路日益危险，人们在伊利湖上发现了大片摇摇欲坠的桶子，绝望地试图到达我们和平的避难所。这些救生筏的状况往往非常糟糕，许多人甚至无法越过边境，更不用说安全的到达我们安全的家园。美国联合救援组织和红十字会等组织纷纷涌向湖边，帮助那些在危险的旅途中幸存下来的人。他们现在要求政府为其提供更多的方法来营救那些过路的人，并搜寻伊利湖以寻找幸存者。\n\n然而，军队中的实用主义者在这次大迁移中看到了将武器和装备从美利坚联合工团走私到我们手中的机会。他们建议我们派秘密特工到底特律和克利夫兰，然后将用难民筏把货物偷运到我们的巡逻艇上。"
 newengland.51.a: "允许秘密特工在皮利岛上建立基地。"
 newengland.51.b: "我们不能让自己的计划把无辜者的生命置于危险之中！"
 newengland.52.t: "伊利湖走私行动成功"
 newengland.52.d: "藏在床单下面，藏在难民的衣服里面……我们在伊利湖彼岸的秘密特工成功走私了轻武器、弹药和医疗用品。在我们美国人民的英勇努力下，甚至像炮弹和拆解后的迫击炮这样更重的装备也被运送了过去。到目前为止工团人什么都没有怀疑，但总有一天我们的运气会耗尽……"
 newengland.52.a: "我们一块一块地把尸体捡走。"
 newengland.53.t: "走私者被捕！"
 newengland.53.d: "我们的好运不会长久，昨天发生的事再次证明了这一点。虽然走私船上似乎没有什么异常，但克利夫兰港巡逻队的日程稍有偏差，我们的特工人员就在犯罪过程中被抓获了。他们无法用语言解释为什么一艘没有登记过的船上有几十个弹药箱和卡宾枪。没过多久船就被拖回岸边，我们的特工被关进了监狱。"
 newengland.53.a: "改变路线，我们不能停止行动！"
 newengland.53.b: "这太冒险了，我们应该把重点放在难民项目上。"
 newengland.54.t: "杜宾犬“杰克”"
 newengland.54.d: "当人类又回到残害邻居的老路上，动物世界也不能幸免于暴力。然而，康涅狄格出现了一个令人高兴的故事，一只名叫杰克的年幼杜宾犬成功阻止了工团特工在哈特福德引爆炸弹。\n\n这只狗当时正在与康涅狄格国民警卫队一起训练，他的巡逻队发现了那些企图逃跑的特工。这只小狗以一个真正美国人的勇气立刻追上他们，把其中一个人拉了下来，准备将他抓住。后来证实：这名男子不是别人，正是保罗·拉什福德，哈特福德警察局长期以来追捕的目标，因为他涉嫌参与了几个月前的骚乱，而且他似乎在康涅狄格州建立了一个活跃分子的网络。\n\n虽然他的被捕并不标志着社会主义威胁的结束，但“杰克”给他们的领导层带来了沉重的打击。"
 newengland.54.a: "我们要感谢这个好小伙！"
 newengland.55.t: "来自美利坚联合工团的难民"
 newengland.55.d: "战争的恐怖继续在[CSA.GetNameDef]中肆虐，而从其境内进入我国领土的大规模移民浪潮似乎没有尽头。就如上个月一样，地下铁路再次使得成千上万的战争难民成功地转移到我们的避风港。"
 newengland.55.a: "让我们祈祷暴行会很快结束。"
 newengland.56.t: "来自美利坚联盟国的难民"
 newengland.56.d: "尽管旅途充满危险，即使强盗和罪犯从南方腹地一路跟踪到康涅狄格州，成千上万的人仍然在旅途中离开，希望自己能在我们的国家找到保护者，享受和平。"
 newengland.56.a: "欢迎来到新英格兰！"
 newengland.57.t: "佩利声称控制了美利坚联盟国"
 newengland.57.d: "对美国人民来说，休伊·朗长期以来只是充当了危险得多的佩利的工具，这并不奇怪。今天，佩利本人已正式宣誓就任总统，并已开始执行其影响深远的种族主义政策，旨在实现建立一个白人基督教国家的愿望。联盟国领导层内部的权力斗争终于达到了高潮。\n\n毫无疑问，这些发生在黑带地区的事件令人焦虑，因为成千上万的非洲裔美国公民现在对他们的未来感到担忧，并把目光投向北方，希望能在远离佩利亲信的地方找到一个安全的避风港。"
 newengland.57.a: "我们也没有地方匀给他们！"
 newengland.57.b: "设置严格的难民配额，只允许少数人进入。"
 newengland.57.c: "在波士顿，肤色不会受到歧视！"
 newengland.58.t: "盲目的移民"
 newengland.58.d: "佩利的反黑人政策把非裔美国公民吓到了，他们纷纷北上涌入我们领土。边境警卫无法跟上数量不断增加的难民，政府机构和救济组织正努力为那些失去家园的人提供住所和食物。我们现在需要立即介入，否则我们将冒着国家在重压下崩溃的风险。这些人往往不择手段到达我们的边境。\n\n我们必须作出一个艰难的选择：是限制难民的数量，使他们听任南方佩利政权的摆布，还是让他们所有人自由地越过边界，我们国内可就岌岌可危了。像“统一美利坚”这样的救援组织已经谴责了一些政治人物，他们公开反对无限制的移民。但即使是救援组织现在也意识到资源正在迅速减少，洪水却更加泛滥。"
 newengland.58.a: "关闭边境！"
 newengland.58.b: "我们是这些人唯一的希望，让他们进来吧！"
 newengland.59.t: "任命新英格兰桂冠诗人"
 newengland.59.d: "政治家们讨论了数年，还没决定桂冠诗人这一称号该颁给谁。这个人会代表数百位艺术家的语料库，以对抗电影和流行音乐等艺术形式的新浪潮。新英格兰国会已经决定创立这个头衔，与此同时将重建的波士顿出版社改组为临时的“文库委员会”。国会民意测验的头号候选人是罗伯特·弗罗斯特，他将很明显地展现出新英格兰对现代主义诗歌的精通。然而民意调查显示：人们更倾心于口水小说作家霍华德·菲利普·洛夫克拉夫特。他在报纸上表示将接受这个奖项，但不会在颁奖典礼上公开露面。文库委员会陷入了困境。"
 newengland.59.a: "罗伯特·弗罗斯特，现代主义大师。"
 newengland.59.b: "霍华德·菲利普·洛夫克拉夫特，恐怖大师。"
 newengland.60.t: "采访约翰·怀南特"
 newengland.60.d: "怀南特总统的私生活并不是报纸八卦的合适话题。但从今往后，它成了一个公共话题。今晚，怀南特总统的看守在他的卧室里发现了一把上了膛的枪。经过一阵惊慌失措，他们认定这把枪不是暗杀者所持的枪。怀南特总统向他的随从承认，他与萨拉·丘吉尔的秘密恋情已经结束，他对加拿大一位重要政治家的女儿的不谨慎行为可能带来的政治后果感到心烦意乱。幸运的是，温斯顿·丘吉尔得到了通知，并亲自原谅了怀南特总统。怀南特决定休息几天以恢复精神。"
 newengland.60.a: "他只需要休息几天。"
 newengland.62.t: "椰林大火牵扯到托宾"
 newengland.62.d: "“椰林”夜总会坐落于波士顿湾村区的17号皮埃蒙特街上，离波士顿公共花园仅数街区之遥。“椰林”在波士顿人当中十分出名，各类名人都常常于此聚集。拜访“椰林”不仅仅有军人、影星和名人，甚至就连马里斯·托宾这类政客也包括在内——“椰林”也被传言称和各种黑手党以及有组织犯罪活动有关。“椰林”最初不过是由一间车库和库房组成，其为顾客们提供餐饮和舞会服务。“椰林”之名由来则是因为店家将其承重柱打扮成棕榈树模样，并添加细节让其看起来更像椰树，让顾客们仿佛身临一个“南方海洋地带”般的热带天堂当中。\n\n然而这处美好之地已然不再。在11月28日的下午10:15左右，一名年轻士兵把休息室中的一个灯泡给卸下，以给自己的约会“增添一点隐私”。之后，一名勤杂工被叫去替换掉灯泡，但他找不到灯泡在哪，于是便点燃了火柴以照亮周围。上好灯泡后，勤杂工吹灭了火柴。不久，天花板上的棕榈叶开始燃烧起来，尽管“椰林”的工作人员使出浑身解数，火势还是蔓延到了整个夜总会，顾客们的逃离速度远赶不上火势蔓延之势。很快，整个夜总会都被浓烟所充斥。“椰林”夜总会的主入口不过是单单一个旋转门，惊惶的顾客们根本无法迅速撤离。在消防队员们赶到现场之际，已有492条生命殒命于此。怪为荒诞的是，一些尸体被发现时，手中还拿着杯子。看来火灾造成的烈火和毒烟瞬间就夺取了他们的性命。\n\n“椰林”夜总会的老板巴尼·韦兰斯基因其不遵守波士顿较为宽松的限制法规而被控十九项过失杀人罪。因其突发心脏病，韦兰斯基在事发当晚并不在夜总会。不过为人所知的是，韦兰斯基常常自夸称和市长莫里斯·托宾以及黑手党有关系。调查同时发现，“椰林”并未持有提供酒品和食物的许可，对夜总会建筑的改造也是经由未获许可的承包商进行的。这场可怖的灾难引发了公众愤怒之浪潮，一些人士甚至公开呼吁让托宾辞职谢罪。"
 newengland.62.a: "城市之耻。"
 newengland.63.t: "洛克菲勒中心的文物被发现，有些遭到损毁"
 newengland.63.d: "自从纽约市被抛弃给工会民兵以来，纳尔逊一直在设法从他所珍视的洛克菲勒中心得到他所能得到的一切。现在看来放置在摩天大楼里的大部分艺术品都在出售，纳尔逊利用了这一点。当这些和平的美利坚遗产到达时，我们都感到羞愧，因为它们被玷污了。人们拒绝展示迭戈·里韦拉的壁画，他似乎用马克思取代了宙斯的形象。在其他几个神话英雄中，他们都被各自的社会主义神话人物“战略性”地替换。这些无价的艺术品被毁了。"
 newengland.63.a: "总有一天我会抓到你的，里韦拉！"
 newengland.64.t: "加拿大人申请西点军校"
 newengland.64.d: "[GetYear]年的应届生刚刚到来，人数远远低于预期。尽管参议员仍然有必要推荐年轻男性，但100名士官生预额还是仅仅只有14人。有人建议，我们应允许加拿大政界人士向西点军校推荐他们国家的年轻人。我们迫切需要新的军官，但与此同时：西点军校悠久的传统确保了这个机构不会轻易被外国势力使用，更不用说王室了。"
 newengland.64.a: "绝不同意！"
 newengland.64.b: "我们确实需要他们。"
 newengland.65.t: "尼亚加拉大瀑布的历史名桥垮塌"
 newengland.65.d: "今天，数以千计的围观者聚集在一起，见证了蜜月桥的最终垮塌。伊利湖刮来的大风使得瀑布上落下了大量的冰块。近乎100英尺厚的冰砸在大桥的桥台上，使得桥梁结构终于崩坏。在冰块摧毁大桥后，就连1899年修建的24英尺高的强化工程也无法阻止其继续崩塌。好在寒冷的天气阻止大部分游客前往瀑布参观，因此没有人受伤。东北部各州目前正经历着史上最严酷的寒潮之一。\n\n暴风雪伴随着零度以下的大风从加拿大向南部地区席卷而来，新英格兰的寒冷天气因此创下了历史新低。在该州的一些地区，温度计的示数到达了零下24摄氏度。对于许多新英格兰人来说，严寒与大雪正象征着这段动荡不安的内战时期。"
 newengland.65.a: "下次我们得造个更好的支撑架。"
 newengland.66.t: "新鲜出炉"
 newengland.66.d: "创立于1930年的“收费之家旅馆”已成为了新英格兰地区的一块金字招牌。特别的是该店的老板娘露丝·格雷夫斯·韦克菲尔德发明了诸多美味的食谱，包括独创的巧克力曲奇饼。这些食品早已驰名全美。她受到了男女老少的喜爱，甚至老约瑟夫·肯尼迪这样政治家也对他赞誉有加。从她的烹饪中，人们可以感受到她的热情与奉献，她本人更是被誉为新英格兰的母亲。\n\n韦克菲尔德出生于露丝·琼斯·格雷夫斯一家，她在马萨诸塞州的伊斯顿长大成人，曾担任过家政课教师和医院的营养师。1930年，她和她的丈夫肯尼迪·唐纳德·韦克菲尔德在普利茅斯县的惠特曼买下了一个小旅店。由于该地位于波士顿和新贝德福德的交界处，故这里演变为路人交过路费、换马和饮食的地方。露丝在旅店中做饭，为旅客提供伙食，从而俘获了一批酷爱她做的龙虾晚餐和甜点的粉丝。然而，真正让她家喻户晓的还是她做的饼干。\n\n韦克菲尔德往饼干中加入了雀巢半甜巧克力棒的碎末，并将其命名为巧克力片曲奇饼。然而记者们盲目地认为此举荒谬至极，但她本人不以为然，表明自己是有意创造一种含有美味巧克力的饼干。很快，这种饼干流转到了驻扎在马萨诸塞州的士兵们手中，其中很多人品尝过后还是意犹未尽，在前线写信时向家人索要这种饼干。随后，这种饼干风靡全国，颇受追捧。于是韦克菲尔德以一美元和雀巢公司终生巧克力供应的条件和雀巢公司达成交易，转让了这种饼干的生产专利。目前，巧克力曲奇饼已经变成了全美男女老少的心头之爱。"
 newengland.66.a: "这味道太棒了！"
 newengland.67.t: "千岛湖大桥庆典"
 newengland.67.d: "横跨新英格兰、加拿大两国，这条堪称工业奇迹的，绵延8.5英里（即13.7公里），连接着纽约州和安大略省的大桥，终于完工了。当日，[NEE.GetLeader]总统正式将这座桥献给新英格兰，并称这将作为美国人民与北方邻居友谊的象征。在他的祝福和献词之后，大桥正式通行，这让一旁观看的加拿大和美国人欢欣鼓舞。\n\n这座大桥是来自纽约的难民戴维·斯坦曼博士和霍尔滕·罗宾逊博士的心血，并由加拿大的千岛大桥管理局和联邦桥梁有限公司共同承建。这座大桥的建造速度快得令人惊讶，甚至比预期提前十周，用了十六个月就已完工——实乃一项跨国合作的壮举。桥的跨度设计因地制宜，具有艺术与细节之美，颜色也与环境相得益彰。在总统献词之后，第一批民用与军用车辆开始穿过桥梁——也是之后众多车辆中的第一批。这座桥已经达到了它的预期目的，成为了加拿大与美利坚人民坚不可摧的牢固纽带。"
 newengland.67.a: "好哇！"
 newengland.68.t: "美利坚至上委员会于新英格兰成立"
 newengland.68.d: "在康涅狄格州纽黑文的耶鲁大学校园里，一个新的利益集团——美利坚至上委员会已经崛起了。他们受杰出飞行员查尔斯·林德伯格和著名牧师查尔斯·库格林的启发，对新英格兰与[CAN.GetNameDef]间的紧密联系表示关切，认为这可能会使美国还在四分五裂之中就卷入遥远的欧战。甚至连[NEE.GetAdjective]民主党政治家戴维·沃尔什也被数次目击到出席了美利坚至上委员会的集会。该委员会概述了一些明确的观点，比如“为美国打造坚不可摧的防御”，还有“只有避免新英格兰卷入欧战，美国民主才能得以维持”。随着国家的危机继续升级，许多人无疑会感谢加拿大的保护和援助，但也有许多人担忧加拿大在美国事务中的影响越来越深。仅仅是因为加拿大的干涉，新英格兰政府才得以生存，因此要使新英格兰政府合法化，成为美国真正的继承人，还需要时间和努力。每个新英格兰人，不管是不是孤立主义者，都不愿意看到英国人回归波士顿，尽管加拿大人已经向新英格兰人保证他们是无害的，但只有时间才能证明他们的占领是不是暂时的。"
 newengland.68.a: "他们的观点有几分道理……"
 newengland.68.b: "尽量镇压该组织！"
 newengland.69.t: "《黑暗的胜利》席卷影院！"
 newengland.69.d: "《黑暗的胜利》（又名《卿何薄命》）在票房上一炮而红，全国各地的评论家们都在热议这部电影，许多人声称它有机会获得奥斯卡奖，多篇文章赞扬了女演员贝蒂·戴维斯的表演，宣称她的表演值得获奖。这部电影拍摄于社会矛盾空前高涨之时，讲述了新英格兰上流社会中的一段生动而富有戏剧性的故事。特别地，这部电影讨论生死的主题以及它的全明星演员阵容是它在影院中获得成功的原因。\n\n故事发生在纽约市，女主角朱蒂丝·“朱蒂”·特拉赫恩（贝蒂·戴维斯饰）是一位年轻、无忧无虑、热衷享乐的长岛社交名媛和女继承人，热衷于一切昂贵的东西和抽烟喝酒等恶习。虽然生活方式十分外向，但她却开始感到头痛、视线模糊，在因此遭遇一系列意外后，她在朋友安·金的推荐下去看了医生，就这样见到了弗雷德里克·斯蒂尔博士（爱尔兰人乔治·布伦特饰）。斯蒂尔不情不愿地帮助了抗拒的朱蒂，但经过进一步检查，他发现朱蒂甚至开始有短期失忆的情况。在一次外科手术中，他发现朱蒂患有恶性脑胶质瘤且无法切除，她将于一年内死去，但完全失明前可保无虞，一旦完全失明她就会失去生命。为了给她虚幻的希望，斯蒂尔对她和安撒了谎，让她能够幸福地生活，安尽管发现了真相，还是同意保守秘密。随着时间流逝，朱蒂和斯蒂尔开始了恋爱关系，但最终，朱蒂还是偶然发现了斯蒂尔的诊断结果，两人关系一度破裂，朱蒂恢复了享乐主义的旧习。在与“马场主”交谈后，朱蒂决定自重，走出了恶习，回到斯蒂尔身边，两人移居佛蒙特州。电影的结尾令人潸然泪下，斯蒂尔埋头苦干，为朱蒂的肿瘤提供潜在的治疗方法，但朱蒂还是最终完全失明了。在这个国家陷入危机的时代，两人诀别的对话得到了新英格兰人民的赞扬，认为这段对话的语气令人感到宽慰。在电影的最后，朱蒂她之前的表现大不相同，随着屏幕转黑，沉着而镇定地躺在床上，一动不动了。"
 newengland.69.a: "“这是一场胜利，因为我们不再畏惧。”"
 newengland.70.t: "选择我们的宣传"
 newengland.70.d: "政府已经启动了“自由飞行者”计划，但关于投放传单的具体内容仍有许多讨论，毕竟正确的信息可以在敌后造成破坏，但错误的信息可能进一步增强他们的决心。\n\n究竟是直接向平民投放传单，还是向武装部队投放仍在争议之中。一些人认为，敌后战线更容易受到我们的信息的影响，但对他们的武装部队进行宣传攻势效果来的更直接一些。"
 newengland.70.a: "尝试用错误信息扰乱他们的攻击计划。"
 newengland.70.b: "欺骗他们的部队，令其在防御工事上留下缺口。"
 newengland.70.c: "在敌后阵线散播流言蜚语。"
 newengland.70.e: "试图瓦解他们的军队。"
 newengland.71.t: "二等兵“夜魔侠”鲍勃·罗杰斯的故事"
 newengland.71.d: "二等兵鲍勃一直在“自由飞行员”当中名声显赫，但他最近在敌军地盘上空的英勇行为为他赢得了“夜魔侠”的绰号。\n\n他和中队的其他五名成员被派往敌军领地，这帮人被收到其领空可能受到入侵的消息后部署在那里的防空设施吓了一跳。我们的错误情报最终导致了此次灾难，整个机群被打得七零八落，只有二等兵鲍勃和一名机组人员幸存下来。他们着陆后便发现自己身处敌后，无法到达己方阵地。这两个人自作主张，在该地区执行了一系列游击活动，成功骚扰了敌军的补给线并迫使他们向该地区部署更多部队。\n\n然而，他们的成功没有持续太久。在当地群众招募潜在同情者的行动适得其反，一场置二人于死地的阴谋最终害得鲍勃的战友没了性命，而鲍勃也失去了一只耳朵。\n\n现在鲍勃孤身一人，弹尽粮绝，也没有办法返回基地。他一路北上来到伊利湖，总是比追捕他的敌军特工早一步到达目的地。\n\n上周，鲍勃与五十名难民乘坐一艘摇摇晃晃的船，最终回到了纽约。这位勇士独自一人被困在敌后，花了五十天的时间才回到祖国，期间尽其所能破坏敌方设施。尽管他的上司允许他休息一段日子，但据报道，鲍勃已经报名参加了下一次行动，声称他将为他深爱的国家再做一次这样的壮举。"
 newengland.71.a: "美利坚感谢她孩子的付出！"
 newengland.72.t: "临时政府不再临时！"
 newengland.72.d: "令现任政府大失所望的是，新闻界已经成功地用席卷全国的最新新闻故事搅动了一场风暴。[ACW_WAR_TAG.GetNameDef]对国家合法性的宣称实属非法的言论传扬了出来，这一观点在全国范围内早已家喻户晓，但此时又被注入了新的生机。\n\n诸如西奥多·格林这样的杰出政治家，不顾主导新英格兰的孤立主义立场，一直狂热地要求扩大陆海军的规模。格林经常会在公开演讲中警告称，若临时政府不及时采取行动，那么将会面临危险。如果没有适当的建设，新英格兰的人民可能会置身于[ACW_WAR_TAG.GetAdjective]铁蹄下，或者被第二次美国内战中争权夺利的其他势力压垮。\n\n这则让政府陷入困境的最新头条新闻要求增加临时政府的职责。如果[ACW_WAR_TAG.GetNameDef]不是美国的合法继承者，正如我们的宣传机器奉命告知公众的那样，那么我们在这个问题上吹捧我方权威的唯一方法就是宣称我们自己是合法继承者。\n\n因此，政治的风向标似乎已经偏离了孤立主义，随着临时政府加入对[ACW_WAR_TAG.GetNameDef]的战争，政府在第二次美国内战中作为另一个竞争者所面临的压力也越来越大！"
 newengland.72.a: "如果不得已的话……"
 newengland.73.t: "贝德福德空军基地遭到破坏"
 newengland.73.d: "在夜幕的掩护和内线的支持下，外国特工对驻扎在贝德福德的战斗机造成了巨大的破坏。数十架飞机失踪或损坏，各种小爆炸在机库此起彼伏。我们到目前为止还无法阻止他们，甚至没有一个关于破坏者属于哪一派的答案。"
 newengland.73.a: "我们是瞎子吗？部署驻军！"
 newengland.74.t: "第一次伞降"
 newengland.74.d: "经过几个月的大规模计划，今早陆军进行了其第一次空降实验。虽然早在1930年美国就进行了第一次空降演习，但他们当时的目标是部署一个机枪小队而并非进行一个实际意义上的空降行动。在经过为期两周的体能锻炼和严格训练后，一个由十名志愿者组成的伞兵排将由抽签来决定他们的跳伞顺序。他们从雪城陆军航空兵基地出发，第一个跳伞的正是来自马萨诸塞州当地的科尼利厄斯·爱德华·瑞安中校。所有十位志愿者都成功地跳出并顺利着陆，并迅速到达了集合点，完成了演习目标。这场演习被认定为非常成功，也证明了我国空降部门的成就。"
 newengland.74.a: "我们之后会安排新的跳伞计划。"
 ryan_general_tt: "§Y科尼利厄斯·爱德华·瑞恩§!成为将军"
 newengland.75.t: "组建第一伞兵师"
 newengland.75.d: "初步的实验成功让军方相信伞兵单位应该被扩充至一个真正的空降师。在瑞安中校的推动下，陆军一直在寻找志愿者人选。虽然极高的训练标准和死亡率让一开始应征的志愿者很少，但军队已经批准将伞兵的工资翻三倍来吸引志愿者加入。随着更多志愿者的涌入，第509空降团正式成立，在一周的招募后，又成立了五个空降营。虽然这些营尚未经历实战考验，但垂直包围的思想将毫无疑问地帮助我国的陆军理论取得进步——最高指挥部也渴望这次投资能够得到回报。"
 newengland.75.a: "墙壁没加盖，挡不了空降。"
 newengland.76.t: "直射行动打击钢铁带"
 newengland.76.d.nee: "随着战争进行，空中冲突也不断升级。虽然美国空军从20世纪以来还尚未接受考验，但随着战争持续，他们的轰炸和空袭任务将变得越来越频繁。\n\n为了突破钢铁带上的[395.controller.GetAdjective]要塞并控制芝加哥的天空，陆军航空兵已经授权采取“直击行动”。这会让我们的轰炸策略从在白天瞄准“精确”目标转为主动瞄准[395.controller.GetAdjective]的空中力量。新英格兰轰炸机已经接到轰炸飞机工厂来削弱[395.controller.GetAdjective]的军力，并削减其平民士气的指令。通过瞄准飞机工厂，陆军航空兵希望能够在行动中引出[395.controller.GetAdjective]的战斗机——并在持久战中不断消耗他们。最初的空袭已经取得了成功，他们成功击中了许多目标，并击落了大量[395.controller.GetAdjective]的飞机。"
 newengland.76.d.defender: "自战事爆发以来，轰炸和空袭警报越来越频繁，而且新英格兰政府于近期开始了更为猛烈的轰炸。也许是为了削弱我们的空中力量，他们加剧了日间对我们飞机工业的轰炸。这不过是个小小挫折，但就目前而言，我们坚定的战斗机王牌一定会让他们的炸弹无法落下。我们要注重保护工业，以便及时反击！"
 newengland.76.a: "干得漂亮！"
 newengland.76.b: "我们会复仇的！"
 NEE_paratroopers_spawn: "五支伞兵师将在纽约上州组建"
 newengland.77.t: "政府步枪采购合同"
 newengland.77.d: "随着新英格兰临时政府站在了战争的十字路口，企业和军队面临着一个问题，那就是政府将会与哪个公司合作。要收复美国的其他地区，新英格兰地步兵必须装备最先进的步枪——老式的国民警卫队步枪是不堪此任的。对于选择两个官方赞助合同中的哪一个，人们开始了无休止地争吵——是选斯普林菲尔德兵工厂，还是温彻斯特连发武器公司。\n\n斯普林菲尔德兵工厂是1777年由乔治·华盛顿本人考察并审批建立的，它的我们的候选者之一。简而言之，作为南北战争期间美国政府唯一的武器制造商，选择斯普林菲尔德将是选择一种引起人们共鸣的象征，尤其是新英格兰政府正好宣称自己是这片大陆上美国最后的民主堡垒。作为一手开发并大规模生产了M1903步枪的工业巨头，斯普林菲尔德还有着由新英格兰设计师约翰·加兰德设计的新武器。加兰德自从1919年开始就在研究一种半自动步枪，尽管他的很多设计都不符合军队严格的标准，但他的最新设计“M1,30口径”在初期测试就展示出了极其光明的前途。随着M1计划将在我们的军队中全面列装，也许我们应该考虑支持斯普林菲尔德兵工厂。\n\n温彻斯特连发武器公司同样有讨论价值。始建于1866年的温彻斯特公司成功研发了号称“平定西部之枪”的“1873型”，这把枪因为在大平原的经典表现而声名卓著。在早期，温彻斯特公司在几年的运营中连续发布了几款自动步枪。随着大萧条严重地打击了公司，副总裁约翰·梅林·奥林开始推动只生产最优秀、最精良的豪华步枪与霰弹枪的新传统。经过这个艰难的时期，公司开始重走上坡路，他们的精良工艺对我们也用处颇大。如果温彻斯特拿到了政府合同，那么他们就会让我们的士兵用上可靠而耐用的步枪。"
 newengland.77.a: "春田生产线将带领我们走向胜利！（春田兵工厂）"
 newengland.77.b: "温彻斯特工艺正是我们需要的！（温彻斯特速射武器）"
 newengland.78.t: "七周训练的恢复"
 newengland.78.d: "随着第二次美国内战中我国南方边境发生的灾难般的变化，我军的训练时间被缩短到了四星期以适应数量有限的教官。这样的改变可以让更多人接受训练，但也同样有一些代价。一项对战前班组和37年入伍士兵的对比显示，他们之间有着天壤之别。例如仓促训练出的单兵的枪法下降了将近31%。\n\n因此，陆战队员的训练课程大纲将在新伦敦实行，康涅狄格州也恢复了七周的训练时间。新兵被部署到单位之前，他们也会接受额外的专业化训练。虽然这会让我们的军队无法迅速动员，但是我们的部队必须处于最佳状态才能保卫美利坚革命的家园！"
 newengland.78.a: "我们的小伙子要保持锋利！"
 newengland.79.t: "第10轻步兵师成立"
 newengland.79.d1: "受到世界大战期间奥地利和意大利的山地步兵的高度启发，马萨诸塞当地人和滑雪爱好者查尔斯·迈诺特·多尔向最高司令部发出请求，要求建立一支在恶劣地形中作战的部队。随着新英格兰逐渐卷入冲突之中，多尔开始敦促陆军指挥部建立一个专门的山地师以便在恶劣的地形与天气中索敌。虽然军队指挥部中一部分人最初持怀疑态度，但多尔仍提倡“让滑雪者成为士兵，而非让士兵去当滑雪者”。\n\n多亏多尔的不懈游说，陆军终于开始为第10轻步兵团征募士兵。在纽约北部德拉姆堡成立的第10轻步兵团被指定为山地作战单位——旨在于险恶的地形与天气中突破敌人的防线。第10轻步兵团被部署于天寒地冻的阿迪朗达克山脉中，其士兵都接受过严格的山地与极地作战训练。他们得到的命令是为这个笼罩在渗透和破坏的恐惧中的国家侦察并绘制山间地形图，因为这里几乎半年都处于零下，这样的严酷环境也让这些纪律严明的部队之间更加团结。"
 newengland.79.d2: "受到世界大战期间奥地利和意大利的山地步兵的高度启发，马萨诸塞当地人和滑雪爱好者查尔斯·迈诺特·多尔向最高司令部发出请求，要求建立一支在恶劣地形中作战的部队。多尔同时也是1938年由罗杰·兰利提议建立的国家滑雪巡逻队的创始人，全国滑雪联盟的主席。\n\n多亏多尔的不懈游说，最高指挥部已经指定国家滑雪巡逻队来为第10轻步兵团征募士兵。虽然军队指挥部中一部分人最初持怀疑态度，但多尔仍提倡“让滑雪者成为士兵，而非让士兵去当滑雪者”。纽约北部德拉姆堡成立的第10轻步兵团被指定为山地作战单位——旨在于险恶的地形与天气中突破敌人的防线。第10轻步兵团被部署于天寒地冻的阿迪朗达克山脉中，其士兵都接受过严格的山地与极地作战训练。他们得到的命令是为这个笼罩在渗透和破坏的恐惧中的国家侦察并绘制山间地形图。在新英格兰的土地上发生坠机事件的案例中，第10轻步兵团和国家滑雪巡逻队充当了快速反应部队的角色——能够在新英格兰最严酷的冬天里搜救的救援人员。因为这里几乎半年都处于零下，这样的严酷环境也让这些纪律严明的部队之间更加团结。"
 newengland.79.a: "最严峻的环境对我们的小伙子也不痛不痒！"
 newengland.80.t: "扬基叛乱"
 newengland.80.d: "虽然我们占领新英格兰的初衷，是为了保护当地人免受美国内战的蹂躏，但他们中似乎有许多人对此表示反对。几位领导人在波士顿公开指责加拿大仅仅只想回到英伦三岛，剥削压榨我们的剩余价值，这样他们就能回家了。他们甚至觉得不如将命运与美国的兄弟姐妹们连接在一起。这个地区的狂热已经到了我们可能不得不重新考虑新英格兰自治计划的地步……或者将面临广泛的起义。"
 newengland.80.a: "这算不了什么。"
 newengland.80.b: "额，行吧，建立临时政府。"
 newengland.85.t: "扬基叛乱结束"
 newengland.85.d: "花了好几个月的时间，新英格兰所谓的扬基起义似乎已经结束了。抵抗运动的领导人要么被捕，要么逃走，剩下的地方政府似乎都与加拿大政府站在同一阵线上——有人想象：这是受到美国其他地区遭到破坏的惨痛画面刺激的结果。我们应该不会在这个地区遇到更多的麻烦。"
 newengland.85.a: "结束了！"
 newengland.86.t: "对东北部进行破坏？"
 newengland.86.d: "我们已经稳定了宾夕法尼亚，现在就可以将注意力转向[NEE.GetNameDef]的资本主义懦夫，他们最近与加拿大反动政府关系破裂，自身地位不太稳固。虽然最终美洲大陆将重新团聚，大家都会统一在社会主义的红旗下，但现在我们应该集中精力在双方边境上搞破坏。我们的侦察兵和游击队员在新英格兰边境附近的初步情报报告显示，[NEE.GetAdjective]的巡逻模式可能存在漏洞，我们可以将武器和秘密特工送往布法罗和罗切斯特这样的城市。应该批准这一行动吗？"
 newengland.86.a: "当然。"
 newengland.86.b: "我们不想把他们推回加拿大的怀抱。"
 newengland.87.t: "制止越境"
 newengland.87.d: "除了偶尔有一些来自赤匪的侵犯和工团主义传单，我国与联合工团之间的边境一直保持着相对平静。在边境两端，人们带着仇恨相互对视，也明白朋友、家人、兄弟姐妹会随着内战而天各一方。\n\n然而，我们边境的士兵却在夜晚被一位巡逻队员一反常态拉响的警报惊醒。第1纽约国民警卫队的一个营发现了一群来自[CSA.GetNameDef]的间谍，他们正试图沿着杰纳西河前进。双方展开了短暂的交火，而在工团特务回到他们国境那头之前，两边都各有死伤。这次冲突并非完全失败；我们设法抓住了几个俘虏。看上去他们只是此类组织的其中一个，而他们的目的就是渗透到纽约西部开展颠覆活动。在对工团俘虏的后续审判中，他们的一位年轻的成员意外地透露了我们边境巡逻队存在的漏洞，而他们正在利用这漏洞渗透到我们的领地。"
 newengland.87.a: "加大我方巡逻力度。"
 newengland.87.b: "走这条路的人肯定不会很多的。"
 newengland.88.t: "五大湖区起义"
 newengland.88.d.prepared: "今早，总统办公室被纽约西部的水牛城和罗切斯特城的工团分子起义的消息狂轰滥炸。数周以来，我们的军事情报机构密切关注着跨越边境的赤匪的动向。不仅如此，我们已经可以领先联合工团的阴谋诡计一步，而且可以对其做出行动来回应。\n\n在工团主义游击队试图控制当地军械库和行政中心的消息流出后，纽约的国民警卫队就快速地镇压了起义。我们的预备役武装一直在进行训练，他们为应对煽动性的起义做好了充分的准备。赤匪很快发现自己处于难以逆转的劣势之中，因为国民警卫队的单位和突击队的优势火力可以压制住叛乱武装分子。他们可以迅速逮捕并带走这些投降的叛匪，以确保他们不会再构成威胁。由于我们的提前准备，我们还可以安全疏散许多平民。边境防卫已得到大大加强，我们将来还会采取进一步措施，保证赤匪不会肆意妄为！"
 newengland.88.d.lax: "今早，总统办公室被纽约西部的水牛城和罗切斯特城的工团分子起义的消息狂轰滥炸。这几周，虽然我们都在密切监视边境上联合工团的行动，但最高指挥部只是简单地否认了任何重大起义的可能性。然而，我们害怕的事情还是最终发生了。\n\n不知所措而毫无准备的国民警卫队的反应不够充分，只能被迫撤退。军队派出一支快速救援部队来解救叛乱地区，但为时已晚，破坏已经造成。虽然我们能够镇压起义，但罗切斯特和水牛城已经化为一片废墟，基础设施都遭到了毁灭。这是一个惨痛的教训，我们必须确保这不会再次发生！"
 newengland.88.d.csa: "我们已经从在[NEE.GetNameDef]活动的特工处得到了好消息。我们勇敢的同志已经成功地渗透了资本主义反动派的心脏并取得了重大成果！间谍和游击队员协助偷运了大量武器给我们在水牛城和罗切斯特中的联络站，而[NEE.GetAdjective]的巡逻队对此还一无所知。\n\n在纽约西部建立我们的牢固的存在需要几周时间和一些耐心，不过这都是值得的。虽然我们大部分的起义部队最终被新英格兰军队镇压了，但我们还是成功动摇了[NEE.GetNameDef]反动政权的根基。很快美国东北部的枷锁将被打破，而新英格兰的人民最终会得到解放！"
 newengland.88.a: "我们必须确保这事不再发生！"
 newengland.88.b: "为了继续传播胜利的革命！"
 newengland.90.t: "重返美国"
 newengland.90.d.forced: "今日来自[From.GetNameDef]的官员抵达，开始就双方政府间的和平统一进行谈判。然而，在波士顿几乎没有时间讨论这个问题：因为几乎是在一瞬间之内，一场要求我们立即解散政府的公众运动席卷了全国。公众认为新英格兰不是一个真正的国家，其政府没有足够的合法性来拒绝[From.GetAdjective]的要求。"
 newengland.90.d.choice: "现在内战已经结束，胜者做出了自己的决定。官员们今天从[From.GetNameDef]抵达，开始就双方政府之间的和平统一进行谈判。许多人认为新英格兰临时政府的主要目的——避免内战的混乱——已经完成，我们应该再次成为美国的一部分。然而，也有其他人认为新英格兰已经实现了自己的合法性。我们在英国人的势力范围内已经占有一席之地，那么成为[From.GetNameDef]的一部分真的是我们想要的结果？他们真的是我们记忆中的那个美国吗？"
 newengland.90.a: "看来我们别无选择，只得接受……"
 newengland.90.b: "我们应该重新加入美利坚。"
 newengland.90.c: "不，这不符合我们的利益。"
 newengland.91.t: "[From.GetNameDefCap]的要求"
 newengland.91.d: "来自[From.GetNameDef]的大使已经会见了[Root.GetAdjective]的官员，并提出了他们的计划：他们希望立即与[requester.GetNameDef]和平团聚。现在内战已经结束，他们相信新英格兰临时政府的目的——即避免混乱和破坏——已经实现。他们说：美国必须再次统一。政府内部反应各异：尽管大多数人同意，但如果我们拒绝的话，[requester.GetNameDef]不会坐视不管。"
 newengland.91.a: "祝他们好运。"
 newengland.91.b: "如果[requester.GetNameDef]加入协约国，我们就同意。"
 newengland.91.c: "不，我们不能允许那样做。"
 newengland.92.t: "[From.GetNameDefCap]同意"
 newengland.92.d: "[From.GetAdjective]政府同意临时政府的目的已经实现。他们不再对新英格兰地区宣称主权，同时不希望与[requester.GetNameDef]发生冲突，也不打算提出任何要求。[From.GetAdjective]部队已开始立即撤离新英格兰。"
 newengland.92.a: "真是个好消息！"
 newengland.93.t: "与新英格兰的重聚"
 newengland.93.d: "来自新英格兰的官员们迅速传达了这一信息：他们将很乐意立即与[Root.GetNameDef]重新团结起来。其临时政府的目的——避免内战的混乱——现在已经实现了，所以期待着美国再次成为一个完整的国家。"
 newengland.93.a: "非常好！"
 newengland.94.t: "加拿大的担心"
 newengland.94.d: "尽管新英格兰政府不是加拿大的傀儡，但如果认为它不属于大英帝国势力圈，并对加拿大更大范围内的利益没有多大影响，那就大错特错了。加拿大政府愿意让新英格兰与[requester.GetNameDef]重新统一，因为加拿大介入该地区的原因因内战的结束而消失，但他们要求[requester.GetNameDef]加入协约国。这将弥补失去新英格兰的损失，同时也是回报[CAN.GetNameDef]拯救美国人生命的一种方式。"
 newengland.94.a: "让我们静观其变……"
 newengland.94.b: "我们同意这个要求。"
 newengland.94.c: "不，他们没有权力提出这样的要求。"
 newengland.95.t: "[requester.GetNameDefCap]同意"
 newengland.95.d: "来自[requester.GetNameDef]的官员带着协议回来了——他们将加入协约国，以换取与新英格兰的和平统一，并以此作为对[Root.GetNameDef]在内战中拯救众多美国人生命的回报。"
 newengland.95.a: "愿他们顺从！"
 newengland.96.t: "[requester.GetNameDefCap]拒绝"
 newengland.96.d: "来自[requester.GetNameDef]的官员向加拿大表示严词拒绝——他们不会为新英格兰的回归讨价还价，尤其是在[CAN.GetNameDef]一开始就无权干涉内战的情况下。官员们说：加拿大控制新英格兰是为了保护自己免受激进势力的攻击，仅此而已。随着这种威胁的消失，美国应该再次成为一个完整的国家。"
 newengland.96.a: "希望爸爸妈妈别再吵架了……"
 newengland.96.b: "挺好，让他们回去吧。"
 newengland.96.c: "但是我们拒绝。"
 newengland.97.t: "[From.GetNameDefCap]拒绝"
 newengland.97.d.forced: "加拿大政府断然拒绝归还新英格兰——我们可能不会重返美国。他们关于自治的承诺，以及所谓“干涉的原因是为了我们的”，似乎都只是一场骗局。由于新英格兰除了充当加拿大的傀儡之外没有足够的合法性，政府已经在对加拿大人的内讧和愤怒中瓦解了。"
 newengland.97.d.choice: "加拿大政府断然拒绝归还新英格兰——我们可能不会重返美国。他们关于自治的承诺，以及所谓“干涉的原因是为了我们的”，似乎都只是一场骗局：他们干涉是为了维护英国的利益，仅此而已。现在，新英格兰政府必须自己决定自己的命运，或许还有一场战争等着我们。"
 newengland.97.a: "那就开战！"
 newengland.97.b: "无论如何，我们加入[requester.GetNameDef]！"
 newengland.97.c: "继续留在[From.GetNameDef]。"
 newengland.98.t: "新英格兰的瓦解"
 newengland.98.d: "由于我们拒绝让新英格兰重新加入[requester.GetNameDef]，其政府由于内部冲突而完全瓦解，而且民众认为新英格兰政府没有真正的合法性。这一地区再次处于我们的控制之下，很可能会导致我们与[requester.GetNameDef]的战争。"
 newengland.98.a: "那就开战！"
 newengland.99.t: "[war_country.GetNameDefCap]拒绝"
 newengland.99.d.exists: "出于一些不为人知的原因，新英格兰政府决定：其国家利益仍属于英国势力圈的一部分。政府内的许多人感到愤怒，他们想知道新英格兰的公民是否和政府有同样的感受……或者，也许说英国人更好吗？"
 newengland.99.d.notexists: "虽然新英格兰人似乎非常愿意和平地加入我们，但加拿大的干预暴露了其临时政府的本来面目：一个听命于英国王室意志的傀儡政府。由于他们拒绝让新英格兰选择自己的命运，新英格兰政府已经垮台，重新并入[CAN.GetNameDef]。"
 newengland.99.a: "那么就是战争了！"
 newengland.99.b: "以后再处理。"
 newengland.100.t: "新英格兰的背叛"
 newengland.100.d: "尽管我们的政府拒绝了新英格兰与[requester.GetNameDef]重聚的权利，看来他们最终还是决意如此。随着美国军队的进驻，我们在该地区的驻军被迫撤出。看来我们已无能为力，除非选择强行解决这个问题，把这个事件扩大为一场战争。"
 newengland.100.a: "那么就是战争了！"
 newengland.100.b: "他们要就给他们吧。"
 newengland.102.t: "战火"
 newengland.102.d: "我们希望在1937年避免战争，而如今战争已席卷全国！新英格兰也卷入了冲突。我们的许多工业于是转向战时生产，以供我们战场上的部队使用。由于冲突导致军队的需求迅速膨胀，大萧条残存的影响很快被一扫而空。失业的男性甚至一些女性被征入武装部队，或者编入工厂顶替其他被派往前线的人。团结起来，我们必须为这场风暴做足准备。"
 newengland.102.a: "集结在旗帜下！"
 newengland.103.t: "战火"
 newengland.103.d: "我们希望在1937年避免战争，而如今战争已席卷全国！新英格兰也卷入了冲突。我们的许多工业于是转向战时生产，以供我们战场上的部队使用。由于冲突导致军队的需求迅速膨胀。失业的男性甚至一些女性被征入武装部队，或者编入工厂顶替其他被派往前线的人。团结起来，我们必须为这场风暴做足准备。"
 newengland.103.a: "集结在旗帜下！"
 newengland.104.t: "准备战争"
 newengland.104.d: "内战爆发时，新英格兰政府就是否要参战陷入了分歧之中。诸如美利坚至上党这样的孤立主义团体很受拥护，所以很多新英格兰人寄希望于静待这场吞噬新世界的战争结束。而随着大萧条的持续，新英格兰的经济也陷入了巨大的困境，直到[NEE.GetLeader]总统领导的第二次公正施政为止，新英格兰经济才显露出复苏和增长的迹象。\n\n在其经济走向全面复苏的路上，曾经生产鞋子和汽车的工厂现在正在生产军用卡车和军装，因为战争已经迫在眉睫。新英格兰的许多人已经开始认识到这场斗争的全貌——这是一场为真正的美国而战的战斗，而新英格兰不能对这场战争置之不理。是时候将国家从那些将其推向混乱的人手中夺回来了。新英格兰地区的学校每天都在进行防空演习，而年轻的男女涌向征兵处——他们渴望在国家的危急时刻为国效力。新英格兰所面临的形势很严峻——其他势力大多数拥有更充裕的人力储备和更多的工厂。尽管如此，历史总是垂青于勇者，美国东北部的工业力量也不应被低估。我们在地面上的工厂将制造出越来越多的产品，而我们头顶上的飞机将确保我们的天空保持自由和安全。就像我们的祖先在1776年那样，我们不会被困难所吓倒，因为自由之树不会任由反动派和革命军玷污！"
 newengland.104.a: "我们不能让美国沉沦黑暗！"
 newengland.123.t: "重新评估对美承诺"
 newengland.123.d.noone: "今天一位来自[NEE.Capital.GetCapitalVictoryPointName]的使者已抵达[ENT.Capital.GetCapitalVictoryPointName]，以讨论我们边境以南正在进行的内战。[393.Owner.GetNameDefCap]是我们两国的严重威胁，他们的大本营就在我们的边界上，如果他们在内战中获胜，这是他们攻击我们的主要集结地。如果不能迅速摆平他们，他们的侵攻最终将损害我们母岛夺还作战的设想，王冠则会逐渐沉沦。\n\n不过，新英格兰不打算坐以待毙，他们的军方领导人已经制定了雄心勃勃的计划，以打击祸乱之源，趁早将问题扼杀在萌芽。虽然协约国在美国事务上基本保持中立，但我们该采取行动了。名为“直射行动”的预备轰炸作战已大体敲定，只待战争爆发就发动。这种袭击旨在瘫痪靠近我们边界的几个大型工业中心。使者要求我们为该计划提供支援，并召集协约国一起解放美国。"
 newengland.123.d.TEX: "今天一位来自[NEE.Capital.GetCapitalVictoryPointName]的使者已抵达[ENT.Capital.GetCapitalVictoryPointName]，以讨论我们边境以南正在进行的内战。[393.Owner.GetNameDefCap]是我们两国的严重威胁，他们的大本营就在我们的边界上，如果他们在内战中获胜，这是他们攻击我们的主要集结地。如果不能迅速摆平他们，他们的侵攻最终将损害我们母岛夺还作战的设想，王冠则会逐渐沉沦。\n\n不过，新英格兰不打算坐以待毙，他们的将军已经制定了雄心勃勃的计划，以打击祸乱之源，趁早将问题扼杀在萌芽。到目前为止，协约国对内战的支援一直指向[TEX.GetNameDef]，[NEE.GetNameDef]的使者不太含蓄地表示，他们位于南部，部队无法很好地保卫加拿大东部的重要工业中心和集结地。相比之下，如果需要全面干涉第二次美国内战，[NEE.GetNameDef]更靠近也更适于合作。使者要求我们考虑从[TEX.GetNameDef]抽出资源，转而支持由[NEE.GetNameDef]引领的全面进攻。"
