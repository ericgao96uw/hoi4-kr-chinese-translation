 WIF_eustace_fiennes_leader_desc: "尤斯塔斯·爱德华·特威斯尔顿-威克汉-费恩斯爵士，于1925年6月25日被授予西印度群岛联邦总督的职位。他经验丰富，曾经历过世界大战，统治过西印度群岛，并在英国国内也有从政经历。他以喜欢对联邦的各种政治议题评头论足而闻名。有传言称，如果1937年的选举出现了意料之外的结果，他计划将亲自干预。不过目前，还没有这一传言的实质性证据。"
