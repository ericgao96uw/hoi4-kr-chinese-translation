 BRA_antonio_ramos_caiado: "安东尼奥·拉莫斯·卡亚多"
 BRA_antonio_ramos_caiado_leader_desc: "The recent political history of the state, and then the Republic of Goyaz is almost entirely the history of the extremely wealthy and powerful Caiado family, and those few and brave enough to oppose their immense political power. Even as it transitioned into an independent nation, Antônio José Caiado, also known as Totó, is by far the most powerful man in the land, as the head of the family and all its properties and influence. While some could call dealing with foreign occupiers dubious, there are few things the family would not do to maintain its grip on local politics, which has admittedly weakened ever since the democratic reforms in the wake of the interstate war. Now assuming direct control of government and with powerful foreign backers, few can even see a future where the Caiados don't rule Goyaz."
 BRA_roberto_pisani_marinho: "罗伯托·皮萨尼·马里尼奥"
 BRA_jose_bento_renato_monteiro_lobato: "若泽·本托·雷纳托·蒙泰罗·洛巴托"
 BRA_jose_bento_renato_monteiro_lobato_leader_desc: "若泽·本托·雷纳托·蒙泰罗·洛巴托是土生土长的陶巴特人，他是圣保罗众多知识分子及作家中的一员，他从小就喜欢涉足政治。洛巴托所写的儿童读物和他在为巴西油业争取国有化拉票时所作的恶作剧对圣保罗的年轻一代而言耳熟能详，而在圣保罗政场中打滚的人则会记得洛巴托在当权前多年那些激进极端且反复无常的言行。作为圣保罗优生学学会的会员，洛巴托一直主张采取严苛措施以维持他眼中的纯洁社会，他甚至写了不少观念极度偏颇的书借。他现在还公开赞扬三K党的行径，以前他只会私下这么做。洛巴托的经济立场也温和不了多少：他主张采取激进的国有化及工业化计划；在过去的数十间年，他一直相当抗拒外人染指巴西的财富。在处理外交事务及外国关系方面，洛巴托坚信应当采用残酷而损人利己的“狗咬狗”立场，特别是在与他所谓的“赞助人”打交道时，他认为这帮人是大力移民吸引计划的必要盟友，而这个计划将会清洗圣保罗中的“不良元素”。洛巴托的疯人疯语当然没有被人们接受，但也加剧了圣保罗各地的社会及种族暴力。洛巴托究竟只是在虚张声势，还是会在圣保罗历史上留下撕裂的一页，我们只能拭目以待了。"
 BRA_joao_pessoa_cavalcanti_de_albuquerque: "若昂·佩索阿·卡瓦尔坎蒂·德·阿尔布开克"
 BRA_joao_pessoa_cavalcanti_de_albuquerque_leader_desc: "若昂·佩索阿·卡瓦尔坎蒂·德·阿尔布开克也许是瓜拉拉佩斯各州中最有权势的人。他的人生经历、人气和政治影响力都无人能比。阿尔布开克曾多次出任帕拉伊巴州州长，并曾担任了十年的该区州长同盟的领袖，他也可能是巴西共和国史上最为出色的总统。若昂生于温布泽鲁市的一个小镇之中，他在累西腓大学法律系毕业后曾先后在包括里约热内卢在内的各大城市中定居。阿尔布开克在政坛中迅速平步青云，并很快就成为了帕拉伊巴州州长，自此成名。阿尔布开克为人可靠，这也是他成为邦联领袖的原因；虽然他在法理上无法再次成为巴西总统，但出任瓜拉拉佩斯总统就是另一回事了。阿尔布开克希望自己可以让稳定这个新生的共和国，同时也希望修补战乱为她所带来的破坏并让她走向繁荣。虽然瓜拉拉佩斯各地州长都是阿尔布开克的盟友，但他在施政时仍要面对各地“上校们”和政治寡头的阻挠。"
 BRA_joaquim_pedro_salgado_filho: "小若阿金·佩德罗·萨尔加多"
 BRA_argemiro_de_assis_brasil: "阿热米罗·德·阿西斯·布拉西尔"
 BRA_filinto_strubing_muller: "菲林托·斯特鲁宾·米勒"
 BRA_candido_mariano_da_silva_rondon: "坎迪多·马里亚诺·达·席尔瓦·龙东"
 BRA_candido_mariano_da_silva_rondon_leader_desc: "巴西元帅坎迪多·龙东是货真价实的传奇人物，这个坚定的共和主义者花了数十年的时间连接、探索和绘制广袤的巴西西部土地的地图。坎迪多·龙东一般来讲不问政事，但是在完成了一次考察任务后，他惊讶的发现作为执政党的整合主义者们正在密谋复辟君主制，并下令逮捕龙东。尽管在战略上处于劣势，但他还是决定起兵反抗，全国上下厌恶整合主义、君主制和民粹言论的人都来到了他的麾下奋战。凭借对地形的了解和出色的军事素养，再加上起义的爆发分散了臃肿的联邦政府的注意力，让龙东最后得以战胜对手。现在他已经成为了巴西的临时总统，他将在下次选举到来前，用法律与秩序将巴西的君主主义毒素清除殆尽。"
 BRA_candido_mariano_da_silva_rondon_commander_desc: "§Y陆军将领介绍\n生于：§!§g1865年5月5日；巴西、马托格罗索州圣安东尼奥·杜莱韦热§!\n§Y军旅生涯：§!§g1881年，坎迪多·马里亚诺·达·席尔瓦·龙东加入军中的骡马炮兵团，几年后在里约热内卢获得自然科学学位。曾密切参与了推翻君主制的政变，尽管当时他的军衔不高。在此后的岁月里，他花费了大量的时间和精力，对巴西西北部偏远的荒野与广袤的丛林进行探索和测绘，并在该地区执行了建立电报线路的特殊危险任务。他是实证主义的狂热信徒，他严谨地寻求与巴西内部的原住民和平接触，乃至冒着伤病风险。1913年，他险些因毒箭而丧命，但他命令部下不要还击。他的探险每一次都是危险而漫长，有些探险，如他与西奥多·罗斯福（此处指泰迪）一起率领的困惑河探险，在国际上享有盛名。在需要率军保护共和国的时候，他也毫无疑虑，除却远征，偶尔也会率军打击各种叛乱，而他在处理这类问题上有丰富的军事经验。迄今为止，他在军队中高得屈指可数的军衔和年龄并未削减他的冒险精神，因为在遥远的荒原上，还有很多地方需要探索。§!\n\n§Y重要信息：他花费了大量的时间和精力，向里约热内卢的政府倡导原住民的权利，但他的要求，至今仍被置若罔闻。他的部下声称，他在一次探险中杀死了一只鳄鱼，当时他只带着一把刀。"
 BRA_candido_mariano_da_silva_rondon_GOY_leader_desc: "前巴西元帅坎迪多·龙东是北戈亚斯乃至整个巴西货真价实的传奇人物，这个坚定的共和主义者花了数十年的时间连接、探索和绘制广袤的巴西西部土地的地图。坎迪多·龙东一般来讲不问政事，但是这位为巴西献出了一切的元帅哪怕是在现在最严峻的局势下，都绝不会放弃共和理念。但是细碎的流言称，如今的龙东已经疲惫而劳累，为了戈亚斯人民的安全，他甘愿避免冲突。"
 BRA_fernando_setembrino_de_carvalho: "费尔南多·塞滕布里诺·德·卡瓦略"
 BRA_fernando_setembrino_de_carvalho_commander_desc: "§Y陆军将领介绍\n生于：§!§g1861年9月13日；巴西、南里奥格兰德州乌鲁瓜亚纳§!\n§Y军旅生涯：§!§g费尔南多·塞滕布里诺·德·卡瓦略16岁参军，1882年成为炮兵军官。后来成为一名军事工程师，在家乡各地的兵营和防御工事投身工作，同时也是该地区军事铁路的倡建者。共和国宣告成立后，他投身政界，但第一身份依旧是军人，心中始终牵挂着军事问题。1910年被任命为赫耳墨斯·达·丰塞卡政府的陆军部长，此后在共和国内担任数个高级职位，在1927年革命前达到元帅军衔。虽然身居高位意味着同叛乱者打交道是家常便饭，但当叛乱者是他的战友时，他一般会予以特赦，就像在寻常的下级军官起义中那样，但在1915年，由他领导镇压康特斯塔多农民战争的行动，却心狠手辣到至今仍臭名昭著。尽管自内战以来，他基本上不过问政治，也不亮相于公众生活，但他仍然是国内地位最高、最受尊敬的军人之一，因此在战争到来之时，他完全有能力成为领导者。"
 BRA_isidoro_dias_lopes: "伊西多罗·迪亚斯·洛佩斯"
 BRA_isidoro_dias_lopes_leader_desc: "伊西多罗·迪亚斯·洛佩斯是巴西军队中众多受尊敬的高乔老兵军官之一，最近则因为“革命元帅”这一称号而名声大噪，伊西多罗的办事风格颇为特别，若是他认为上级的命令有所不妥的话，他则更倾向于按照自己认为道德正确的方法解决问题。从1893年他故乡的联邦派起义，再到如今的智利危机，凭借着他稳健的政治手腕和军民两方的拥戴，伊西多罗宣布自己成为临时总统。尽管虽然他的军中同僚和一些思想更加右倾的军官提出伊西多罗应当有所行动，但伊西多罗坚持表示，他的政府只是个临时政府，一旦联盟代表和议员们在大会上选出了新任领导人，自己就会立刻下台。而时间将证明伊西多罗的决定是否正确。"
 BRA_isidoro_dias_lopes_commander_desc: "§Y陆军将领介绍\n生于：§!§g1865年6月30日；巴西、南里奥格兰德州唐佩德里图市§!\n§Y军旅生涯：§!§g伊西多罗·迪亚斯·洛佩斯于1883年作为炮兵军官从阿雷格里港军事学校毕业，并曾支持1889年的共和派政变。在1893至1895年间，洛佩斯参与了南里奥格兰德州的一场地方叛乱，这场以失败告终的叛乱又名联邦派起义。洛佩斯在被政府军击败后流亡到了巴黎并在次年获得特赦。洛佩斯于1926年时从里约热内卢回到了南里奥格兰德州，尽管他声称此行的目的是为了处理私人事务，但首都里的紧张气氛却暗示着一场无可避免的冲突一触即发。洛佩斯曾在1927年革命期间出任起义军总指挥官，他也因此被国民尊称为“革命元帅”。尽管洛佩斯对旧共和国的不满人尽皆知，但在军中地位超然的他在革命后却甚少涉足政治。民主左翼政党曾经尝邀请洛佩斯参选总统，虽然享负盛名的他将会成为一位有力的候选人，但他拒绝了这项邀请。§!\n\n§Y重要信息：洛佩斯在巴黎的流亡岁月为他留下了深刻印象，特别是巴西有多么落后。"
 BRA_isidoro_dias_lopes_SPO_leader_desc: "伊西多罗·迪亚斯·洛佩斯是巴西历史上最受敬重的军官，也许没有之一，他在家乡圣保罗市中亦享负盛名。尽管洛佩斯的总统任期可谓灾难深重，但他是为数不多整个政界都敬重的人物，他的威望亦足以让他顺利地带领圣保罗转型成主权国家。然而，时间不等人，圣保罗政坛亦乌云密布，一旦洛佩斯辞世，随之而来的权力真空将会为这个新生共和国及人民的期盼带来不可估量的影响。"
 BRA_joao_batista_mascarenhas_de_morais: "若昂·巴蒂斯塔·马斯卡雷尼亚斯·德·莫赖斯"
 BRA_joao_batista_mascarenhas_de_morais_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年11月13日；巴西、南里奥格兰德州圣加布里埃尔市§!\n§Y军旅生涯：§!§g若昂·巴蒂斯塔·马斯卡雷尼亚斯·德·莫赖斯在十四岁时进入了南里奥格兰德州里奥帕尔杜市的一间军校，他其后为了完成军事学业而移居到里约热内卢。莫赖斯在当地见证了过去数十年间的大小叛乱，包括各种下级军官运动和愈发激烈的暴力罢工。不过他在这些冲突中都选择了忠于政府。在1927年的革命中，当时正在圣保罗服役的莫赖斯加入了当地派系，而他的故乡则站在了叛军一方。尽忠职守的莫赖斯在这场短暂的冲突中成功向他的上司证明了自己的指挥才能，虽然他在民间的名声无法与其他军中同袍相提并论，但莫赖斯在此后成为了巴西部队里最受认可和赏识的军官之一。莫赖斯与军中的其他将校们不同，他从未强烈地表达过自己的政治立场，同时也对这些事务置若罔闻。"
 BRA_nestor_sezefredo_dos_passos: "内斯托尔·塞泽弗雷多·多斯·帕索斯"
 BRA_nestor_sezefredo_dos_passos_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年11月13日；巴西、圣卡塔琳娜州圣弗洛里亚诺波利斯§!\n§Y军旅生涯：§!§g内斯托尔·塞泽弗雷多·多斯·帕索斯在1888年进入军队，随后开始了接受学事教育，他也为此移居到了位于南里奥格兰德州的阿雷格里港，一个拥有光荣军事传统的地方。他在当地开始投身于参与政治，后来更因为参与1893年的联邦派革命而被逐出军队。帕索斯在当地以平民身份生活了一段时间后获得特赦并得以重返军队，这一次他被调到了驻守其家乡的步兵团中服役。帕索斯在军旅生涯中到过不同的州份处理地方叛乱，他甚至在1910年平息过一次海军叛乱。这位军官曾多次成为坎迪多·龙东的麾下，同时也是后者的众多忠实崇拜者之一。在1926年的对峙中，他坚决地站在了叛军一方，并尝试建立由他的团指挥的空中力量，成为最早的空军组织者之一。帕索斯在革命后一直在战争部中工作。"
 BRA_euclides_zenobio_da_costa: "欧克利德斯·泽诺比奥·达·科斯塔"
 BRA_euclides_zenobio_da_costa_commander_desc: "§Y陆军将领介绍\n生于：§!§g1893年5月9日；巴西、马托格罗索州科伦巴市§!\n§Y军旅生涯：§!§g欧克利德斯·泽诺比奥·达·科斯塔在1911年入伍后就立即着手准备接受军事教育，此前他已经为此搬到了里约热内卢。他军旅生涯中的第一项任务为在康特斯塔多战争中恢复巴西南部的秩序，这场镇压由塞滕布里诺·德卡瓦略指挥，而其过程有多么血腥，其战果就有多么丰厚。在这场冲突结束后，科斯塔被调到了里约热内卢。在1927年革命中，他加入了政府军并成为了政府军一方的高级指挥官之一，他也因此被逮捕过，但在一年后被特赦并得以复职。自那以后，曾支持政府军的科斯塔就一直被指派担任各种相对无足轻重而又无力发动叛乱的职务。§!\n\n§Y重要信息：科斯塔接受过指挥步兵及骑兵的训练。"
 BRA_newton_de_andrade_cavalcanti: "牛顿·德·安德拉德·卡瓦尔坎蒂"
 BRA_newton_de_andrade_cavalcanti_commander_desc: "§Y陆军将领介绍\n生于：§!§g1885年10月23日；巴西、阿拉戈斯州帕尔梅拉-杜斯印第乌斯市§!\n§Y军旅生涯：§!§g牛顿·德·安德拉德·卡瓦尔坎蒂在1902年加入了马塞约的一个步兵团，在完成了在里约热内卢的学业后，他成为了军事工程师和炮兵军官。卡瓦尔坎蒂曾在坎迪多·龙东手下服役，并在1909至1910年间协助扩建亚马孙的电报线路。他此后在军队中平步青云，更曾在雷恩戈军事学院担任教官。卡瓦尔坎蒂在1927年革命中加入了叛军一方，他在这场短暂的冲突之中主要负责有关军事工程及军队管理的军务，而没有在前线上大放异彩的机会。话虽如此，卡瓦尔坎蒂仍是新军部中的重要人物之一，他在军方及政界亦有相当大的话语权。"
 BRA_newton_de_andrade_cavalcanti_leader_desc: "牛顿·德·安德拉德·卡瓦尔坎蒂生于帕尔梅拉-杜斯印第乌斯市的一个小镇之中，但他在年纪轻轻时为了追逐军旅梦而搬离了家乡，而他现在可谓功成名就。这位天赋异禀的优秀军官在州际战争时就已经官至上校，并在全国享负盛名。瓜拉拉佩斯在战后成为了一片混乱不堪、无法无天的法外之地；假若没有大力外援的话，瓜拉拉佩斯将需要花上数十年才能修复她残破的基建，而她得到外援的机会相当渺茫。因此，卡瓦尔坎蒂的响亮名声和他在一众高级军官军中相对温和的政治立场令他成为了出任联邦领导人的不二之选。卡瓦尔坎蒂的共和主义信念令他经常与部分整合主义军官发生冲突；尽管卡瓦尔坎蒂现时否认与有整合主义运动有所联系，但他曾因后者的反工团主义立场而对其有所同情，哪怕他并不支持君主制。虽然过去卡瓦尔坎蒂不怎么涉足政治，但他现在却成为了区内的民主之盾，因为巴西的上校们、怒火中烧的整合主义者和蠢蠢欲动的工团主义者都威胁着瓜拉拉佩斯那脆弱的联邦体制。"
 BRA_julio_caetano_horta_barbosa: "儒利奥·卡埃塔诺·奥尔塔·巴尔博扎"
 BRA_julio_caetano_horta_barbosa_commander_desc: "§Y陆军将领介绍\n生于：§!§g1881年5月8日；巴西、里约热内卢市皮涅罗镇§!\n§Y军旅生涯：§!§g儒利奥·卡埃塔诺·奥尔塔·巴尔博扎在1897年加入军队，他参加了同年爆发的卡努杜斯战争，并在这场对抗以安东尼奥·孔瑟列尔为首的极端分子的战争中负伤。巴尔博扎此后入读过里约热内卢的数间军校以求成为军官，在此期间他参与了令首都陷于兵戈扰攘的1904年反疫苗叛乱。他也因此被捕入狱，在次年被特赦后重获自由。在1906年时，巴尔博扎加入了坎迪多·龙东和西奥多·罗斯福那极度危险的困惑河（后来的罗斯福河）探索之旅，并成功活着回来。在世界大战结束后，他投身于研习外国军队之中，并曾到德国、美国和被工团主义攻陷前的英国考察。虽然巴尔博扎在1927年的革命中站在了政府军一方，但这名能力受同袍敬重的军官在被击败后又一次被特赦了。在政治方面，他从懂事起就一直是个不折不扣的实证主义者。"
 BRA_euclides_de_oliveira_figueiredo: "欧克利德斯·德·奥利韦拉·菲格雷多"
 BRA_euclides_de_oliveira_figueiredo_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年11月12日；巴西、联邦区里约热内卢市§!\n§Y军旅生涯：§!§g欧克利德斯·德·奥利韦拉·菲格雷多的父亲是乌拉圭战争老兵，而欧克利德斯在1893年参军考入红海滩军校则前一直由姐姐看护。菲格雷多与大多数同学一样参与了1904年反对里约热内卢市强制接种疫苗的叛乱。这场叛乱最终被平息，参与者在被捕后一年悉数被赦。曾修读物理和数学的菲格雷多与其他高级军官被一同任命到一个访德军事考察团中，并在1911年出访德国。在此期间，他被派去与奥劳的普鲁士骑兵军官学习。回到巴西后，菲格雷多与其访德同僚合办了《国防杂志》(Defesa Nacional)，一份提倡实行各项以德军为蓝本进行军事现代化改革的杂志。由于菲格雷多等人的恐法情绪，因此人们都戏称他们为“土耳其青年党人”；菲格雷多在回国后参与了数场冲突，如康特斯塔多战争、1927年革命，他在革命后的近十年间亦一直在对抗仍在里约热内卢及圣保罗负嵎顽抗的叛军。尽管菲格雷多在1927年革命中站在了联邦政府一方，他在被击败后被特赦并得以重返军队。然而他对军队至今为止那踟蹰不前的改革感到怅然若失。"
 BRA_humberto_de_alencar_castello_branco: "温贝托·德·阿伦卡尔·卡斯特洛·布兰科"
 BRA_humberto_de_alencar_castello_branco_commander_desc: "§Y陆军将领介绍\n生于：§!§g1897年9月20日；巴西、塞阿腊州福塔莱萨市§!\n§Y军旅生涯：§!§g温贝托·德·阿伦卡尔·卡斯特洛·布兰科的军校学员生涯始于巴西大南方的阿雷格里港军校，终于雷恩戈军事学院。布兰科从军校毕业后成为了陆军军官，并曾负责平息米纳斯吉拉斯和圣保罗的地方叛乱。他在1927年革命爆发后开始指挥大型军事行动。布兰科成功在这场战争中证明了自己的能力，但由于他年资尚轻，故他在军部中称不上是举足轻重的人物。这位坚定的民族主义者经常会与国际主义者发生矛盾。"
 BRA_humberto_de_alencar_castello_branco_leader_desc: "温贝托·德·阿伦卡尔·卡斯特洛·布兰科于1897年出生于塞阿腊州首府福塔莱萨市，他在巴西大南方的阿雷格里港军校完成了他的军校学业。布兰科在州际战争爆发时在里约热内卢担任军事教官，他与多数对政府不满的军官一样站在了叛军一方。属于战胜方的布兰科因此得到了不少政治好处：他在1936年时已经官至少校，还是巴西中最有影响力的军人之一。布兰科最明显的政治立场莫过于他对任何有工团或社会主义色彩的极力反对了，他提倡对国际主义政权发动军事行动以维护和平及秩序。在布兰科眼中，不论工团主义者约法多少章都好，这帮寻求削弱巴西价值观并用马克思思想代之的人始终都是自由的敌人。要不是布兰科是位坚定的共和主义者的话，他的看法可能已经令他与巴西整合运动(AIB)坐上同一条船了。现在，布兰科被任命为了这个新生联邦的总统，他的当务之急是重建行政设施及运输基建而不是推行他的反社会主义及反工会立法大计，至少现在如此。"
 BRA_manuel_cesar_de_gois_monteiro: "曼努埃尔·塞萨尔·德·戈伊斯·蒙泰罗"
 BRA_manuel_cesar_de_gois_monteiro_commander_desc: "§Y陆军将领介绍\n生于：§!§g1889年12月12日；巴西、阿拉戈斯州圣路易斯-杜基通迪市§!\n§Y军旅生涯：§!§g曼努埃尔·塞萨尔·德·戈伊斯·蒙泰罗来自阿拉戈斯州一个有权有势的世家大族之中，他的四位兄弟都是当地无人不识的军官和政治家。蒙泰罗曾在阿雷格里港入读军校，他在离乡别井求学期间不仅熟习了军中内部运作，还先后在大南方和里约热内卢中结交了不少达官显贵。尽管蒙泰罗在过去一直都是位坚定的忠诚派军官，但他最后和其他东北出身的军官一样，加入了包括其南部同僚在内的叛军一方。在革命以后，他家族在阿拉戈斯州的权势有增无减，而他则一直在政坛中与左派军官角力。§!\n\n§Y重要信息：他是热图里奥·瓦加斯的政治密友。"
 BRA_manuel_cesar_de_gois_monteiro_leader_desc: "Born in the town São Luís do Quitunde, Alagoas, in 1889, Pedro Aurélio de Góis Monteiro is a member of an influential family of military servicemen who occupied powerful positions in the old order's army. His army career began in the school of war in Porto Alegre, and he relatively quickly climbed the ranks of the military in Brazil. His position politically has always been marked by legalism, and his brother Cícero Augusto died in combat the Interstate War. But he also is defined by a strong bias against syndicalist and socialist views, which he saw as the primary threat to civilisation as a whole across the world. While his position as leader of the Confederation is none one he picked himself, he is determined to establish the rule of law by any means necessary, and he enjoys widespread support for this endeavour in the recently organised national army, as the military in the region has traditionally shifted towards the right wing. The main issue while he is president however will be the many differing powerful political factions and oligarchs that have traditionally wielded power in each individual states; these coroneis will stop at nothing to increase their influence, even if this damages the overall goals of self sustainability and army reform the president defends."
 BRA_jose_fernandes_leite_de_castro: "若泽·费尔南德斯·莱特·德·卡斯特罗"
 BRA_jose_fernandes_leite_de_castro_commander_desc: "§Y陆军将领介绍\n生于：§!§g1871年10月5日；巴西、南里奥格兰德州上克鲁斯市§!\n§Y军旅生涯：§!§g若泽·费尔南德斯·莱特·德·卡斯特罗于1887年仍为少年时就加入军队了，他也曾为了成为炮兵军官而在军旅生涯之初入读军校。卡斯特罗曾与政府军在1890年代那场被称为联邦派革命的南里奥格兰德州地方叛乱中与叛军交战，后又对抗过在全国起事的君主主义者和农民。为了研习现代化军备，他在世界大战爆发时加入了一个外国考察团并成为了世界大战的中立国观察员。这位全巴西首屈一指的现代军事专家出任过战争部长。在1927年革命中，卡斯特罗与家乡一同站在了叛军一方对抗联邦政府，而他的学識亦在这场革命中得以派上用场。巴西政局在革命结束后转趋稳定，卡斯特罗在此后一直专注于对抗军中的各个保守军官派系，推动巴西陆军的现代化进程。"
 BRA_tertuliano_de_albuquerque_potiguara: "特图利亚诺·德·阿尔布开克·波蒂瓜拉"
 BRA_tertuliano_de_albuquerque_potiguara_commander_desc: "§Y陆军将领介绍\n生于：§!§g1873年4月27日；巴西、塞阿腊州索布拉尔市§!\n§Y军旅生涯：§!§g特图利亚诺·德·阿尔布开克·波蒂瓜拉在于1889年加入军队后平步青云。他也有过一段短暂的政治生涯，在此期间他一直在下令镇压各种起义。人们都视波蒂瓜拉为旧秩序的执行者，而事实确实如此：尽管他在康特斯塔多战争中的作战方式相当有效，但他的行径在大众眼中几乎与犯罪无异。虽然波蒂瓜拉的律法主义观念并未因1927年革命而动摇，但他最终还是应东北军中同僚的请求抛弃联邦政府。他的政见与大多数巴西寻常军官一样，但有人认为波蒂瓜拉对激进政治运动如整合主义及工团主义的鄙视源于后两者所带来的叛乱及无序，而非特别反对某种意识形态。§!\n\n§Y重要信息：波蒂瓜拉在20世纪之初的一宗邮包炸弹案中失去了他的手臂。他曾担任过一段时间的联邦议员。"
 BRA_newton_estillac_leal: "牛顿·埃斯蒂拉克·莱亚尔"
 BRA_newton_estillac_leal_commander_desc: "§Y陆军将领介绍\n生于：§!§g1893年10月6日；巴西、联邦区里约热内卢市§!\n§Y军旅生涯：§!§g牛顿·埃斯蒂拉克·莱亚尔在1905年考上军校，并在1912入伍。这位年轻的军官参与过各种反抗旧共和国的叛乱，他也是选择在1927年革命中加入叛乱抗联邦政府的新晋军官之一。牛顿的叛乱生涯强化了他的反威权立场。不少人甚至视他为一位激进派军官，因为他是为数不多同意反对派，认为新生的巴西共和国需要经历更为大刀阔斧的变革才能成为真正民主国家的军官之一。他与一些同被视为激进派的军官有紧密关系，尽管牛顿的反威权立场强硬，但他也是一位坚定的民族主义者。"
 BRA_bertoldo_ritter_klinger: "贝托尔多·里特尔·克林热"
 BRA_bertoldo_ritter_klinger_commander_desc: "§Y陆军将领介绍\n生于：§!§g1884年1月1日；巴西、南里奥格兰德州里奥格兰德市§!\n§Y军旅生涯：§!§g贝托尔多·里特尔·克林热于1889年考入里奥帕尔杜的军校并在里约热内卢完成了他的军校学业。克林热参加过1904年爆发于里约热内卢的反对抗强制接种疫苗叛乱，即所谓的“疫苗起义”，并因此被判入狱一年。克林热在1910年被选为访德军事考察团的重要成员之一，在于1913年回国前，他一直于驻在居斯特罗的第24炮兵团中学习现代，或是至少是当时最为新颖的战术。在回到巴西后，克林热与欧克利德斯·菲格雷多等其他志同道合的军官合办了一份提倡以德国为蓝本进行军事及国家现代化的杂志。不少时人因而戏称他们为“青年土耳其党人”。这帮变革派军官在1927年革命中不出所料地加入了叛军一方，但后者当政後的改革力度却令克林热感到大所失望，他认为可怜的巴西军队仍完全无法与德国及其他世界列强相比。自那以后，克林热就成为了一位坚定的亲德派，他出版的军事论着亦带有强烈的反工团色彩。"
 BRA_bertoldo_ritter_klinger_leader_desc: "贝托尔多·里特尔·克林热与许多现居于圣保罗的军官一样，都出生于属于南里奥格兰德州，这个州曾属于那个曾几何时被称为巴西的国家；这批军官也曾在包括里约热内卢在内的巴西各地中驻扎过。克林热在州际战争中的行动和经历相当瞩目，他称得上是“为信念挺身而出”的典范，他的军旅仕途亦因此停滞不前；他因不同的原因参与过不同的起义，从反对强制疫苗接种到争取改善军人待遇叛乱中都可以看到他的踪影。克林热与人民站在一线的经历和对共和主义的坚定信念都是他成为圣保罗共和国首位总统的重要因素。在圣保罗政坛因政治寡头与世家大族之间那无休止的斗争而变得动荡不安的情況下，克林热可谓是国家的定海神针。"
 BRA_araken_de_oliveira: "阿拉肯·德·奥利韦拉"
 BRA_araken_de_oliveira_commander_desc: "§Y陆军将领介绍\n生于：§!§g1909年10月8日；巴西、联邦区里约热内卢市§!\n§Y军旅生涯：§!§g阿拉肯·德·奥利韦拉也许是州际战争中最为年轻的重要人物。他在1927年加入陆军，次年到雷恩戈学院接受正式军事教育。得益于巴西近年局势不稳，这位年轻的炮兵军官在以实行精英主义闻名的巴西军队中迅速平步青云。年轻的奥利韦拉在参与1927年革命时丝毫没有关于忠诚与否的包袱，因为他只是一位雄心万丈的军校学员。在政治方面，奥利韦拉与大多数军官一样倾向右翼派系。"
 BRA_araken_de_oliveira_leader_desc: "阿拉肯·德·奥利韦拉在里约热内卢市出生及长大，这名优秀的军官在服役时一直都将捍卫巴西权益视为己任。由于只有军队有能力维持韦拉克鲁斯的法纪与秩序，身经百战且受人敬重的战争英雄奥利韦拉作为国家领袖的地位无可动摇。尽管中止行政机关选举毫未疑问是个相当严苛的非常手段，但为了家园的福祉和重建全国上下的法治体系，阿拉肯不得不采取非常手段以完成这项艰巨任务。"
 BRA_olimpio_mourao_filho: "小奥林皮奥·莫朗"
 BRA_olimpio_mourao_filho_leader_desc: "小奥林皮奥·莫朗于1900年出生于米纳斯吉拉斯州的迪亚曼蒂纳市。莫朗的军旅生涯平平无奇，他在州际战争中第一次上战场，当时他站在了战败的联邦政府一方。莫朗在这场战争后对“自由民主”这个概念变得兴致索然，并著书提出了的一种新的国家体制——“整合式民主”。虽然莫朗在肢解巴西共和国残骸一事上完全支持巴西整合运动(AIB)的立场，但支持共和主义的他与后者仍然保持了一定距离。对莫朗而言，“有机民主”一词足以概括他那因战况转差而改变的政治学说及意识形态。现在，莫朗成为了一位真正的统治者，他准备将韦拉克鲁斯从马克思主义和自由主义的瘟疫中解放出来。他现在带领着一个由整合主义者及志同道同军官所组成的新生同盟，不过当中的大部份的君主主义色彩已经被抛在一边了。这个同盟将会竭尽所能拥护莫朗以陆海军及民兵维持国家的政治口号。在这个团结而坚韧的整合主义国家中，对神明及国家的信仰比追求物质和工会更为重要。"
 BRA_olimpio_mourao_filho_commander_desc: "§Y陆军将领介绍\n生于：§!§g1900年5月9日；巴西、米纳斯吉拉斯州迪亚曼蒂纳§!\n§Y军旅生涯：§!§g1921年于里约的雷恩戈学院完成军事学业。1927年战争期间驻扎于圣卡塔琳娜，此后不久升为上尉。他对缺乏直接的变革深感失望，导致他后来加入了整合主义运动，并公开支持一些更激进的人物。曾大量撰文反对“自由民主”和马克思主义，并公开支持和提议建立整合主义民兵组织。一位虔诚而保守的军人。"
 BRA_nelson_de_melo: "内尔松·德·梅洛"
 BRA_nelson_de_melo_commander_desc: "§Y陆军将领介绍\n生于：§!§g1889年8月20日；巴西、南里奥格兰德州圣安娜-利弗拉门图市§!\n§Y军旅生涯：§!§g曾在赫赫有名的雷恩戈军事学院中深造的内尔松·德·梅洛在入伍时比大多数同僚为更年轻。梅洛在1927年革命中被晋升为上尉，尽管他在正式加入叛军前就已经在里约热内卢中与他们共谋，但由于他在军中，特别是陆军圈子中的年资尚浅，故他还称不上是军部的重要人物。在政治方面，这位保守主义者与社会主义势成水火，他本人在1927年后至少指挥过三场针对里约热内卢左派起义的镇压行动。"
 BRA_julio_marcondes_cesar_salgado: "儒利奥·马孔德斯·塞萨尔·萨尔加多"
 BRA_julio_marcondes_cesar_salgado_commander_desc: "§Y陆军将领介绍\n生于：§!§g1890年7月1日；巴西、圣保罗州平达莫尼扬加巴市§!\n§Y军旅生涯：§!§g儒利奥·马孔德斯·塞萨尔·萨尔加多出身于一个可追溯至巴西独立之初的显赫军事世家之中，据闻他的其中一位亲族曾经在巴西独立战争中与皇帝佩德罗一世并肩作战。儒利奥在十六岁时参军成为骑兵，他在1912和1924年时分别官至中士及上尉，并在1927年革命后被晋升为将官。这位坚定的律法主义者在军旅生涯中一直在与各种叛乱打交道：儒利奥曾在1923年里约热内卢民变中成功突破叛军阵地；他在1927年的战争中亦举足轻重，他出色地指挥了圣保罗州地方部队，只不过这次调转了枪口对抗联邦政府而已。儒利奥当时发表了一场慷慨激昂的演说，申明该市并不是在发动叛乱，而是在捍卫本应维持巴西团结的共和价值观。这让他成为了全巴西最为家传户晓及受人敬重的军人之一，他的名声在圣保罗州及各个律法主义者圈子中尤其响亮。虽然儒利奥一直都在当骑兵军官，但他在指挥方面比他的大多数同僚更为现代化及灵活。§!\n\n§Y重要信息：儒利奥是位狂热的运动家，他曾在州级马球及剑击比赛中夺冠；他还是位专业骑手，他曾在1928年获得全国骑术大赛冠军。"
 BRA_julio_marcondes_cesar_salgado_leader_desc: "儒利奥·马孔德斯·塞萨尔·萨尔加多出生于圣保罗州的平达莫尼扬加巴市。萨尔加多出身于一个军事传统浓厚、在圣保罗政坛中举足轻重的家族之中，儒利奥本人与伊塔佩瓦男爵伊纳西奥·德·西凯拉·萨尔加多也有血缘关系。儒利奥·萨尔加多那漫长的军旅生涯始于十六岁，他既参与过州际战争，也曾在圣保罗镇压过连绵不断的工团主义者及下级军官起义。萨尔加多丰厚的服役经验让他得以在新生的圣保罗共和国中担任总司令及总统，至少他在“秩序完全恢复”之前都将继续出任这两职，但人们都认为萨尔加多还要当好一阵子的总统。曾领导圣保罗军队对抗巴西的儒利奥并没有因巴西解体这一剧变感到震惊，他还认为这对圣保罗人民而言是好件好事。然而，国内的动乱仍未终结，新生的圣保罗共和国在这个多难之秋中何去何从还有待观察。"
