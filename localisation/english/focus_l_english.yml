 continuous_naval_production: "海军生产"
 continuous_naval_production_desc: "通过集中资源到我们的船坞，并让熟练造船工免于服兵役，我们极大的缩短了造船时间。"
 continuous_air_production: "空军生产"
 continuous_air_production_desc: "我们能重组多余产能到航空工业来避免浪费。"
 continuous_non_factory_construct: "建造工程"
 continuous_non_factory_construct_desc: "我们的建筑工业仍有不足。把我们的精力投入到上面可以极大地提高建造建筑速度。不幸的是，机械工具是我们发展大型工业的瓶颈，他们不会因此受益。"
 continuous_reduce_training_time: "部队训练"
 continuous_reduce_training_time_desc: "通过在每个师内建立专门的专业先进训练单位，我们甚至可以将同等时间内过去尚未完成训练无法上前线的部队部署好。"
 continuous_suppression: "镇压抵抗"
 continuous_suppression_desc: "靠渗透占领区域的抵抗组织策反他们的领导人，我们能够大幅减少抵抗组织造成的伤害。"
 continuous_repair: "建筑修理"
 continuous_repair_desc: "我们将从工厂和建筑工人当中组建一支专业化修理队。提高工厂，基建的再造速度。"
 continuous_tech_share: "科技共享"
 continuous_tech_share_desc: "我们将鼓励我们的科研机构和大学去同盟国中的同行们交流。这将提高我们的科研共享奖励。"
