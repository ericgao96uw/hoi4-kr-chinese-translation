 SPR_released_after_annexation: "卡洛斯西班牙被其他国家释放\n"
 SPR_economic_cooperation: "将在地中海的协约国中创立经济联盟"
 SPR_carlist_restoration: "卡洛斯派回归"
 SPR_iberian_trade_opinion: "伊比利亚贸易"
 SPR_assassinate_juan: "刺杀亲王胡安"
 SPR_assassinate_juan_desc: "亲王胡安是国王阿方索的摄政兼继承人。他的死将使[SPA.GetNameDef]陷入混乱并给我们机会讲他们彻底打出内战！"
 SPR_restauracion: "复辟"
 SPR_restauracion_desc: "既然我们赢得了内战，就必须为哈维尔一世领导的波旁王朝复辟做准备。国家重建工作会有很多，但我们现在可以对未来有点期待。"
 SPR_dios: "上帝"
 SPR_dios_desc: "对上帝和天主教会的信仰是卡洛斯派的核心信念。尽管西班牙的历代国王都拥有着天主教双王的头衔，但他们并非总能尽头衔之责。而我们将不辜负此衔。"
 SPR_patria: "祖国"
 SPR_patria_desc: "祖国啊祖国，我们是坚定的爱国者，随时准备为西班牙而战。这并不是什么自由主义者常谈的爱国主义，而是传统约束在我们民族上的烙印。我们是西班牙人，该为西班牙而战。"
 SPR_mending_the_rift: "弥补隔阂"
 SPR_mending_the_rift_desc: "战争结束了，我们得弥补西班牙王室和人民之间的隔阂。"
 SPR_crush_opposition: "镇压反对派"
 SPR_crush_opposition_desc: "反对我们的人必须被镇压。叛徒就该是叛徒的死法。"
 SPR_reconcilliation: "与反对派和解"
 SPR_reconcilliation_desc: "仁慈的国王将会向他的臣民展现他的慈祥与仁爱。这应该也会让紧张的关系降下来。"
 SPR_call_for_unity: "王家团结"
 SPR_call_for_unity_desc: "如今我们可以为人民团结在国王身后三呼万岁。"
 SPR_rey: "王权"
 SPR_rey_desc: "国家主权的概念是不可接受的。主权应该归于从血缘到契定上都完全合法的国王。但这一权力仍会受到教会教义和王国法例的限制，并通过一系列的议会、传统国会和非国有的中间机构进行限制。"
 SPR_furos: "自治权"
 SPR_furos_desc: "自治权代表由国王授予地方的特许权。是对国王的传统限制之一，而且它还允许西班牙王国内部地区进行自治。不过这反而得到了人民的支持，特别是加利西亚人、巴斯克人和加泰罗尼亚人的支持。"
 SPR_national_catholicism: "国家天主教"
 SPR_national_catholicism_desc: "天主教会的准则和教义将成为王国法律的一部分。教会将在制定法律时拥有至高的地位，而国王将确保教会受到保护。"
 SPR_cortes_espanolas: "西班牙国会"
 SPR_cortes_espanolas_desc: "西班牙国会将是西班牙王国的新立法机构，它不是那种自由主义的议会，而是自中世纪以来就存在的古老而传统的议会。西班牙国将是国家的最高法律，国王将不再是制定法律的代言人。"
 SPR_viva_el_rey: "新王万岁！"
 SPR_viva_el_rey_desc: "冲突终于结束了，我们终于可以沐浴在和平带来的喜悦之中。整个西班牙都能听到国王万岁的呼声。"
 SPR_rebuilding_the_economy: "重建经济"
 SPR_rebuilding_the_economy_desc: "西班牙的经因为内战的爆发而被破坏。现在它结束了，我们应该着眼于重建国家的经济。"
 SPR_expand_railroads: "拓展铁路"
 SPR_expand_railroads_desc: "自上世纪引进铁路后，铁路就成为了西班牙的主要基础设施之一。在重建经济的同时，我们应该对西班牙的铁路进行重建和现代化改造。"
 SPR_expand_air_ports: "扩建机场"
 SPR_expand_air_ports_desc: "航空旅行是个新鲜事物，但它对经济的作用已经越来越重要，更不用说对军事的作用了。我们应该考虑扩建我们现有的机场并兴建新的机场。"
 SPR_provincial_rebuilding: "重建省份"
 SPR_provincial_rebuilding_desc: "我们应该着眼于重建各省，使他们的经济得到改善和恢复。"
 SPR_military_investements: "军事投资"
 SPR_military_investements_desc: "我们应该让军事公司在各个省份投资。这不仅有助于为国王的臣民提供工作机会，而且也有助于增加未来战争中的军事生产。"
 SPR_comercial_investment: "商业投资"
 SPR_comercial_investment_desc: "我们应该让商业公司在本省投资。这将有助于改善各地区的经济，对西班牙的整体经济也大有裨益。"
 SPR_electrification_program: "电气化项目"
 SPR_electrification_program_desc: "为了改善经济，我们应该研究西班牙的电气化。这将对西班牙经济产生长期有利的影响。"
 SPR_ley_general_educacion: "普及教育法"
 SPR_ley_general_educacion_desc: "国王通过了一项新的教育法以提高全国各地西班牙人的受教育水平。这项法律将使教育系统现代化，规定所有西班牙人都必须接受14年的义务教育。这将极大地提高西班牙的教育水平。"
 SPR_expand_real_academia: "拓展王家学院"
 SPR_expand_real_academia_desc: "王家学院是西班牙的最高教育机构。许多学院往往专精于某一特定领域及其相关领域，如科学、医学、历史、语言学等。他们应该获得为西班牙提供教育所需的资金。"
 SPR_market_protections: "市场保护"
 SPR_market_protections_desc: "为了刺激国内生产，我们必须保护经济不受外国掠夺性贸易政策的影响。我们应该对某些制成品征收重税。"
 SPR_create_ini: "工业研究所"
 SPR_create_ini_desc: "工业研究所的成立旨在协助发展内战结束后的西班牙经济，使王国能够自给自足。由于许多臣民工作的公司都是研究所的一部分，这也给了国王一个影响并控制其臣民的方法。"
 SPR_modern_agriculture: "现代农业"
 SPR_modern_agriculture_desc: "农村的许多小农场不仅承担着内战带来的损失，还迟迟无法接触到新的农业技术和耕作方法。我们应该对现代农业设备的进口以进行补贴以改变这个现状。"
 SPR_military_factories: "军用工厂"
 SPR_military_factories_desc: "战争很可能会再度回到西班牙。那不信神的法兰西公社毕竟就位于比利牛斯山的对面。为了给未来的战争做准备，我们应该建造军工厂。"
 SPR_labour_charter: "劳动宪章"
 SPR_labour_charter_desc: "国王宣布签署了《劳动宪章》，通过保守提供福利并承认一些工人权利以保护国王的臣民免受不信神的工团主义的影响。虽然但该宪章仍旧受制于整个王国的利益。"
 SPR_catholic_trade_unions: "天主教工会"
 SPR_catholic_trade_unions_desc: "很不幸工会在现代经济中相当重要。不过我们不该疏远他们，反而得促进天主教工会的发展。这将帮助我们加强控制他们，也会让那些不信神的工团分子组成的工会不那么激进。"
 SPR_spanish_miracle: "西班牙奇迹"
 SPR_spanish_miracle_desc: "西班牙的经济终于重建了起来。西班牙奇迹向王国的臣民展示了卡洛斯主义的优越性。虽然全西班牙的人们都在努力工作，但他们却享受着整个王国的经济繁荣。"
 SPR_join_entente: "加入协约国"
 SPR_join_entente_desc: "葡萄牙人和法国人是我们的盟与友，同样由于他们与协约国结盟，我们也应该加入该军事联盟以获取保护。"
 SPR_iberian_trade: "伊比利亚友谊"
 SPR_iberian_trade_desc: "我们应该培养与葡萄牙人的关系，在我们受迫害的时候是他们保护了我们。西班牙和葡萄牙将永远都是亲密的朋友，如同我们的君主一样紧密相连。"
 SPR_french_advisors: "法国顾问"
 SPR_french_advisors_desc: "我们应该邀请一些法国顾问来为我们提供军事培训。"
 SPR_canadian_advisors: "加拿大顾问"
 SPR_canadian_advisors_desc: "我们应该邀请一些加拿大顾问来为我们提供海军培训。"
 SPR_latin_economic_union: "拉丁经济联盟"
 SPR_latin_economic_union_desc: "为促进与协约国的拉丁国家之间的经济合作，我们提出成立一个经济联盟，即拉丁经济联盟，尽管其有时也被称为地中海协议，该联盟的成立将促进地中海的经济增长并为联盟成员提供经济支持。"
 SPR_joint_military_training: "联合军事训练"
 SPR_joint_military_training_desc: "我们应该与我们的协约国盟友进行一些联合训练以改善我们之间的作战协调性，同时也会提高我们的军事水平。"
 SPR_join_isac: "加入帝国科委"
 SPR_join_isac_desc: "加拿大人提出了一个名为帝国科学学术委员会的国际机构。我们应该争取加入该委员会，并为委员会带来西班牙的专业知识。"
 SPR_legion_espanola: "西班牙军团"
 SPR_legion_espanola_desc: "西班牙军队曾是世界上最伟大的军队之一，随着内战的结束，我们应该考虑将西班牙陆军改革为西班牙军团。"
 SPR_modern_terrico: "现代大方阵"
 SPR_modern_terrico_desc: "在西班牙的黄金时代，西班牙方阵兵是西班牙军队的核心。我们应该着眼现代化我们的军队以使其成为现代的方阵兵。通过这些改革，我们的军队将再次让世界为之羡慕。"
 SPR_requetes: "呼啸兵"
 SPR_requetes_desc: "自第一次卡洛斯战争以来呼啸兵都是卡洛斯军队的一分子。尽管他们最开始是民兵，但现在却是西班牙军队的精锐力量。他们高亢的宗教热情引领着人们在战场上进行最后的仪式，他们独特的红色贝雷帽也非常适合他们的精英地位，能对其他部队产生激励。"
 SPR_artillery_effort: "改进火炮"
 SPR_artillery_effort_desc: "射人先射马，改军先改炮。炮兵将在未来的冲突中大展身手，而我们只需要他们拥有最好的装备和最熟练的人员。"
 SPR_guardia_civil: "国民卫队"
 SPR_guardia_civil_desc: "国民卫队是西班牙政府的宪兵，起着保卫王国的作用。我们应该加强国民卫队，为他们提供更好的军事训练，使其成为新西班牙军队的骨干之一。"
 SPR_devoted_officers: "忠实的军官们"
 SPR_devoted_officers_desc: "西班牙军队应以其忠诚的军官闻名。我们将确保我们的军官团致力于履行他们的职责并献身天主信仰。"
 SPR_word_of_god: "上帝之声"
 SPR_word_of_god_desc: "无线电在内战期间拯救了许多士兵的生命，因此士兵们也亲切称这些方便易携的无线电为“上帝之声”。我们也应该支持无线电技术的发展。"
 SPR_mixed_brigades: "混合旅"
 SPR_mixed_brigades_desc: "我们应该确保我们的旅有足够的支援部队以使其能够正常发挥战斗力。无论是炮兵、医疗、无线电、后勤还是任何其他支援连，在和正规部队混编后，西班牙的军队将永不动摇。"
 SPR_army_of_maneuver: "机动陆军"
 SPR_army_of_maneuver_desc: "我们应该确保我们的旅有足够的支援部队以使其能够正常发挥战斗力。无论是炮兵、医疗、无线电、后勤还是任何其他支援连，在和正规部队混编后，西班牙的军队将永不动摇。"
 SPR_mechanized_effort: "西班牙汽车工业"
 SPR_mechanized_effort_desc: "我们应该考虑使西班牙军队的汽车工业现代化。机械化战争需要更好的卡车和汽车。现代化汽车工业将有助于提高补给效率和士兵的机动性。"
 SPR_armored_cars: "装甲车"
 SPR_armored_cars_desc: "装甲车在内战期间发挥了巨大多作用。虽然没有坦克那么强而有力，但它们的生产成本更低廉，而且还能协助警察行动。我们应该为西班牙制造更好的装甲车。"
 SPR_navarran_lancers: "纳瓦拉枪骑兵"
 SPR_navarran_lancers_desc: "第一次卡洛斯战争期间，纳瓦拉的枪骑兵们证明了他们是军中最好的骑兵。现在我们得胜归来，何不让这支传奇再展雄风？但这次新的枪骑兵们将装备着厚重的坦克装甲。他们将是无往不胜的精锐，是西班牙军队的矛尖。"
 SPR_a_catholic_army: "天主军队"
 SPR_a_catholic_army_desc: "无论我们决定进行何种改革，西班牙的军队从上到下都是一支天主教的军队。上帝将与西班牙军队同在。"
 SPR_armada_espanola: "西班牙无敌舰队"
 SPR_armada_espanola_desc: "在西班牙的黄金时代，西班牙无敌舰队是世界上最强大的舰队。舰队航于诸洋而我们统治浪涛。我们应该现代化改造我们的舰队，带回属于我们海军的荣耀。"
 SPR_upgrade_dockyards: "商船队"
 SPR_upgrade_dockyards_desc: "西班牙海军因其商船闻名。满载美洲黄金和其他货物的西班牙盖伦船不断流转于新旧大陆之间。我们应该重振这种精神，为西班牙海军建立一支现代化的商船队。"
 SPR_devoted_captains: "忠实的舰长们"
 SPR_devoted_captains_desc: "舰艇上应有天主教会的海军随军牧师帮助处理信仰问题。此外，我们还得保证我们提拔的舰长和海军将领除了军事才能外，也要献身于上帝和天主教会。"
 SPR_infanteria_de_marina: "海军陆战队"
 SPR_infanteria_de_marina_desc: "西班牙海军的海军陆战队是世界上最古老的海军陆战队，由西班牙的查理一世于1537年建立。虽然西班牙近些年岁并不宽裕，但在国王哈维尔一世的领导下，财政情况将有所改观。而海军陆战队也将得到加强，并拥有与世界上最古老的海军陆战队相称的威信。"
 SPR_grand_navy: "大舰队"
 SPR_grand_navy_desc: "新的西班牙海军的关键是大舰队。我们将重建西班牙海军，使其达到鼎盛时期的实力。西班牙将再次统治浪涛。"
 SPR_modern_galleons: "现代盖伦船"
 SPR_modern_galleons_desc: "西班牙盖伦船曾是最强大的船只。随着我们海军的不断建设和现代化，我们应该考虑建造一些现代战列舰和无畏舰。西班牙海军应该拥有相称的力量。"
 SPR_battle_cruisers_support: "装甲巡洋舰支援"
 SPR_battle_cruisers_support_desc: "虽然无畏舰是西班牙海军的骄傲，但装甲巡洋舰也有护航的妙用。"
 SPR_defend_the_coast: "保卫海岸"
 SPR_defend_the_coast_desc: "西班牙海军应该专注于保卫西班牙本土。虽然它不会如某些人所愿的那样庞大，但它仍会受到尊重，它将保卫西班牙免受所有敌人的袭击。"
 SPR_coast_guard: "海岸警卫队"
 SPR_coast_guard_desc: "海军计划中的一个关键点是现代化西班牙海岸警卫队。借此我们可以改进我们的防卫效率，保护我们的商船免受攻击。这些改进同样也会援助海军的驱逐舰。"
 SPR_protect_our_colonies: "保卫我们的殖民地"
 SPR_protect_our_colonies_desc: "西班牙仍然保留的殖民地对西班牙来说至关重要，我们应该用我们的海军来保护我们殖民地的海岸不受袭击。但如果这样行不通的话，几个位置良好的海岸堡垒和炮台应该也能完成任务。"
 SPR_cruiser_support: "巡洋舰支援"
 SPR_cruiser_support_desc: "利用体积更小、装甲更薄的巡逻船使得我们可以把舰队分散到更广阔的海域里巡逻，以便我们侦察整个海岸线，并能确保我们可以对敌军的登陆行动迅速做出反应。"
 SPR_masters_of_the_sea: "海上霸主"
 SPR_masters_of_the_sea_desc: "西班牙海军已经完成了改革，如今作为世界上的现代海军之一而倍感自豪。我们再次成为海洋的霸主之一。"
 SPR_aviacion_legionaria: "航空兵团"
 SPR_aviacion_legionaria_desc: "内战表明显示我们需要一支强大的空军，因此应成立航空兵团作为军队的一个独立分支来处理天上的问题。"
 SPR_upgrade_air_ports: "升级机场"
 SPR_upgrade_air_ports_desc: "为了容纳真正的空军，散布在乡村的各种小型民用机场应该被国有化并且扩建。"
 SPR_new_pilots: "新晋飞行员"
 SPR_new_pilots_desc: "目前我们空军的大部分飞行员都是有着丰富飞行经验的爱好者。我们应该让这些有经验的飞行员为新飞行员制定一个训练计划。"
 SPR_aviation_industry: "航空工业"
 SPR_aviation_industry_desc: "几年来西班牙的飞机制造商们一直困扰于我国的动荡局势而开发缓慢。内战的形式则向我们展示了现代飞机公司的重要性，因此，国王给予了几家能使我国航空业现代化的西班牙公司皇家许可和支持。"
 SPR_air_supremecy: "制空权"
 SPR_air_supremecy_desc: "我们必须让敌人从天空中消失才能使陆军不受敌方飞机的干扰。我们的空军应该着重于获取并维持制空权。"
 SPR_fighters: "重视战斗机"
 SPR_fighters_desc: "战斗机是空军的骨干力量，为了控制天空，我们必须开发新的机型。"
 SPR_army_air_support: "空中支援"
 SPR_army_air_support_desc: "在飞机的援助下我们的士兵将能更有效率地作战杀敌。我们的空军应该着重支援陆军。"
 SPR_bombers: "重视轰炸机"
 SPR_bombers_desc: "为了有效支援陆军，我们的空军必须有能力摧毁敌方的防御工事并破坏敌人的基础设施。为了实现这一目标，我们应该把重点放在发展新的战术和战略轰炸机上。"
 SPR_voice_of_heaven: "天堂之眼"
 SPR_voice_of_heaven_desc: "雷达是一项很有前途的新技术，其进一步的发展可以提供大量关于敌人战术和阵地的信息，并揭露敌人飞机的航向。"
 SPR_paratrooper_focus: "伞兵"
 SPR_paratrooper_focus_desc: "伞兵是一个新型的兵种，它可以被部署到其他部队无法进入的地区。通过开发更先进的机载设备，我们将拥有比敌人独特的战术优势。"
 SPR_colonial_air_ports: "殖民地机场"
 SPR_colonial_air_ports_desc: "我们应该拓展我们殖民地的机场。这将使得空军能够迅速从西班牙前往殖民地，抵御想要夺取殖民地的敌人。"
 SPR_rule_the_skies: "统治天空"
 SPR_rule_the_skies_desc: "空军不再是一群衣衫褴褛的志愿者，而是我们军队一个功能齐全的重要组成部分。让我们统治意大利的天空和更远的地方！"
