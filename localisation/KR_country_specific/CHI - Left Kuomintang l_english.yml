 CHI_military_expeditions_category_desc: "在北伐灾难性的失败后，国民党内部的亲爱精诚彻彻底底地以意识形态的差别四分五裂。当其下属的右翼派系投靠华南诸军阀的时候，国民党左派被削弱至只剩下一个中国东南部的游击区和一个巴黎的流亡政府。在过去的十年内，重建政府高举反旗的机会少之又少，但得到了党员们一致认同的是下一次尝试时必须将社会革命进行到底。他们可能仅剩最后一次机会去实现国父孙中山的遗愿了。"
