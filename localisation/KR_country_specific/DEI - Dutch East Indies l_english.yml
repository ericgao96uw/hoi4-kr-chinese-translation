l_english:
 dei_focus: "荷属东印度国策树"
 dei.1.t: "1936年的印度群岛"
 dei.1.d: "除了1925年爆发的工团主义叛乱之外，尼德兰帝国王冠上的明珠一直是稳定的模范殖民地，殖民地利用尼德兰加入中欧同盟的优势，向新开放的市场出售其产品（糖、咖啡、油）。尽管有来自相当数量新建和重建后的德国竞争者的竞争，殖民地的经济还是设法跟上了发展脚步，而殖民地局势的稳定也随之而来。\n\n尽管如此，尼德兰当局还是打压任何独立的号召，认为如果没有“东方”，他们将无法生存，但尽管如此，这些运动仍在增长。殖民地政府中的许多人担心，如果再次出现经济困难，像1925年这样的事件可能重演，甚至更糟……"
 dei.1.a: "但经济危机离我们似乎还很远！"
 dei.2.t: "黑色星期一波及东印度群岛"
 dei.2.d: "黑色星期一发生后，欧洲经济陷入困境，荷属东印度群岛也很快感受到这一恶果，他们一直在中欧同盟的市场上销售他们的商品。由于欧洲普通人无力再购买糖和咖啡等商品，所以这些商品的价格大跌，从而对我们的农民产生了深远的影响。"
 dei.2.a: "哦，不！"
 dei.3.t: "独立运动的团结程度上升"
 dei.3.d: "政治情报部（PID）报告说，独立运动之间的团结最近一直在增长。谨慎对待他们并阻止他们变得更强（并且最好削弱他们的团结），以免他们拧成一股绳。"
 dei.3.a: "我们会保持警惕！"
 dei.4.t: "独立运动的团结程度下降"
 dei.4.d: "政治情报部（PID）正在报告独立运动之间的团结正岌岌可危，甚至有可能瓦解。虽然就此认为万事大吉很不明智，但随着间隙开始出现，我们能在不久的将来更容易控制他们。"
 dei.4.a: "太棒了！"
 dei.5.t: "独立运动的实力增强"
 dei.5.d: "政治情报部（PID）报告说，传播印苏林迪亚独立的运动正在增强。我们可能要考虑在微妙的情况下小心行动，并尽可能地打击他们，以免局面失控。"
 dei.5.a: "令人担忧……"
 dei.6.t: "独立运动的实力衰退"
 dei.6.d: "政治情报部（PID）报告说，传播印苏林迪亚独立的运动劲头开始减弱。由于他们还没有消亡，我们暂时不能放松警惕，不过可以在不久的将来稍微放松一些，毕竟我们能在短期内更容易控制他们。"
 dei.6.a: "太好了！"
 dei.7.t: "德·容格总督辞职"
 dei.7.d: "我们的总督博尼法修斯·德·容格曾多次提到他打算辞去印度总督的职务，但在尼德兰选举的推动下推迟了这项工作，而选举越来越多地成为他在尼德兰本土的赞助者——国家复兴联盟的狂欢。无论好坏，选举现在已经结束，新的殖民部长将指定谁作为他的替代者仍有待观察。"
 dei.7.a: "我们心怀喜悦地等待着决定！"
 dei.8.t: "总督的更替"
 dei.8.d: "荷属东印度群岛总督博尼法修斯·德·容格已经宣布他打算辞职，他等到选举时这样做，以便新政府可以任命新的总督，而不需要让他在半年内被替换。在德·容格看来，这一举动会对印度群岛的稳定有害。\n\n多位候选人挺身而出，但只有一位候选人可以成为总督……"
 dei.8.a: "尼科·帕拉尔，他将以温和的手段统治。"
 dei.8.b: "A·恰尔达·范·斯塔尔肯博尔赫-斯塔豪韦尔，一个平衡的候选人。"
 dei.8.c: "约翰·弗斯特纳，他将通过武力控制当地人！"
 dei.9.t: "尼科·帕拉尔总督"
 dei.9.d: "殖民部已经决定任命社会民主党人尼科德姆斯·帕拉尔为我们的新任总督，他也是殖民地的第一位当地人总督。预计新总督将通过妥协统治印度群岛，努力寻求在王国内部建立平等地位甚至是国家独立。\n\n毋庸置疑，白人统治阶级和土生荷人社群对这一任命有些害怕，担心据他们所知东印度群岛将会迎来终结。而当地人对这一任命非常满意。"
 dei.9.a: "欢迎阁下！"
 dei.10.t: "A.恰尔达·范·斯塔尔肯博尔赫-斯塔豪韦尔总督"
 dei.10.d: "考虑到他的职业生涯，殖民部已经决定任命阿利迪于斯·恰尔达·范·斯塔尔肯博尔赫-斯塔豪韦尔为我们的新总督，正如大多数人所预料的那样。预计新总督将试图在镇压和妥协之间保持平衡，希望有朝一日能让印度群岛在王国内享有平等地位。\n\n白人统治阶级和土生荷人社群赞成这种选择，而当地人则不同。"
 dei.10.a: "欢迎阁下！"
 dei.11.t: "约翰·弗斯特纳总督"
 dei.11.d: "殖民部已经决定任命国家复兴联盟强人约翰·弗斯特纳为新任总督，他是前总督德·容格所中意的继任者。预计新任总督将采取铁腕手段镇压民族主义，并加强殖民地的统治。而印度群岛的平等地位则不在议程上。\n\n白人统治阶级和土生荷人社群对强硬派的选择非常满意，但当地人不太可能对此满意。"
 dei.11.a: "欢迎阁下！"
 dei.12.t: "你遇到了一个bug！"
 dei.12.d: "您遇到了一个与荷属东印度群岛有关的bug。请将此汇报给GitHub并标记Thomahawk2k。感谢您的时间。"
 dei.12.a: "当然，我会上报的！"
 dei.13.t: "印苏林迪亚宣布独立"
 dei.13.d: "由于最近印苏林迪亚独立运动的增长，这可能并不令人意外：苏加诺发布了一项宣言，呼吁所有印苏林迪亚人抵抗尼德兰占领者并加入人民治安军(Tentara Keselamatan Rakyat)。这看上去是印苏林迪亚群岛为了摆脱尼德兰的统治而发动的全面反抗。"
 dei.13.a: "准备好了！（扮演印苏林迪亚）"
 dei.13.b: "秘密警察准备行动！（扮演荷属东印度）"
 dei.14.t: "夺取荷兰军械库"
 dei.14.d: "随着印苏林迪亚民族革命开始阶段的到来，我们英勇无畏的军队突袭了爪哇和苏门答腊的荷兰军械库，夺取了存放在那里的枪支。它们将被用于赶走我们祖国的殖民威胁！"
 dei.14.a: "共和国万岁！"
 dei.15.t: "人民治安军袭击军械库"
 dei.15.d: "印苏林迪亚共和军为了夺取枪支而袭击了全国的军械库，并以其数量优势迅速击败了当地守军。虽然伤亡很小，但我们的几批枪支已经被印苏林迪亚共和军夺取了，后患无穷。"
 dei.15.a: "哦不！"
 dei.16.t: "众议院通过苏达尔佐请愿书"
 dei.16.d: "众议院，我们殖民地几乎毫无权力的“议会”，已经通过了苏达尔佐·卡托哈迪库索莫的请愿书，呼吁召开一次会议讨论荷属东印度群岛的未来，特别是在促进它在王国内的平等地位方面。随着它的通过，现在总督的任务是将其发回国内。然而，众议院仅仅是一个咨询立法机构，荷兰人和印度人关注请愿的影响，因此我们也可以简单地否决整个协议。"
 dei.16.a: "否决，肯定否决！"
 dei.16.b: "呈递给尼德兰本土。"
 dei.17.t: "苏达尔佐请愿书"
 dei.17.d: "被众议院通过的请愿书已经送到首相科莱恩的办公桌上，由总督[DEI.GetLeader]发送给我们。显然，请愿书要求国会谈论荷属东印度群岛在王国内的地位的未来。众议院已经取消了原始提案所包含的所有时间限制，因此总理应该选择何时将它交给众议院处理。"
 dei.17.a: "……明年的某个地方听起来不错！"
 dei.18.t: "苏达尔佐请愿书在众议院"
 dei.18.d: "正如亨德里克·科莱恩大约一年前所决定的那样，苏达尔佐请愿书已经在众议院提出，呼吁召开一次关于调整荷属东印度群岛地位的大会，特别是要促进其在王国内的平等地位。投票举行时，请愿书被……"
 dei.18.a: "……接受：通知殖民地政府，准备好了就可以召开大会！"
 dei.18.b: "……拒绝：任何此类提案都应由尼德兰监管。"
 dei.19.t: "苏达尔佐请愿书被拒绝"
 dei.19.d: "大约一年前，祖国拒绝了我们寄给他们的苏达尔佐请愿书，其中大多数投票反对它，理由是荷属东印度群岛是一个海外领土，而不是一个可以提升到平等地位的殖民地。显然，真正的原因是他们认为印苏林迪亚人还没有为自治做好准备，而且显然印苏林迪亚人对此并不满意。"
 dei.19.a: "结果好就一切都好！"
 dei.20.t: "苏达尔佐请愿书被接受"
 dei.20.d: "祖国已经接受了大约一年前我们寄给他们的苏达尔佐请愿书，尽管他们确实删除了所有的时间限制。他们非常了解这样一个会议的含义，因此我们要求保证谨慎处理，并且只有在我们做好准备的时候才举行。然而，促进当地人享有平等地位的大门是开放的。"
 dei.20.a: "当地人将会满意。"
 dei.21.t: "GAPI的组建"
 dei.21.d: "由于拒绝了他们的会议计划，所有当地政党（PNI除外）已合并为一个单一的印苏林迪亚政治联合会，呼吁全面实施印苏林迪亚议会的提案，从而再次使印苏林迪亚享有平等地位。由于尼德兰政府显然不愿意实现这一愿望，特别是鉴于国际紧张局势日益加剧，这只会有助于当地人团结在独立运动之下。"
 dei.21.a: "为什么这总是发生在我身上？！"
 dei.22.t: "圆桌会议"
 dei.22.d: "荷兰人已经表明他们无力消除我们的反叛，随着国际社会开始注意到我们的困境，他们的地位变得越来越不稳定。我们很可能能够就一项有利的协议进行谈判——建立对所有印苏林迪亚群岛的主权。"
 dei.22.a: "这一天终于来临了！"
 dei.23.t: "圆桌会议"
 dei.23.d: "由于无法平息叛乱，而共和军几乎控制着整个的爪哇岛和苏门答腊岛，我们似乎无法维持我们在殖民地的地位。共和军提出了他们的要求：拥有所有印度群岛的完整主权，但也许我们至少可以挽救我们殖民地的一部分？"
 dei.23.a: "签署条约。"
 dei.23.b: "我们不会放弃新几内亚！"
 dei.23.c: "我们不会放弃新几内亚和摩鹿加群岛！"
 dei.23.e: "我们不会放弃所有殖民地！"
 dei.24.t: "荷兰人签署条约"
 dei.24.d: "荷兰人已同意将对印度群岛的所有主权移交给印苏林迪亚共和国。这对我们国家来说是美好的一天，我们几代人都会记住这一天，因为今天印苏林迪亚正式成为一个独立的国家，从帝国主义手中获得了解放！"
 dei.24.a: "独立终于实现！"
 dei.25.t: "荷兰人提出反议！"
 dei.25.d: "由于不可能获得必要的支持以通过修改宪法允许主权移交，荷兰人说他们需要保留对西伊里安（新几内亚）的主权。虽然这是一个挫折，但目前我们似乎不太可能在荷兰海军的威胁下以武力占领该岛。或许我们更愿意同意这项协议，而不是继续交战：他们会同意让出群岛中更有价值的其余部分……"
 dei.25.a: "我们会签字，之后再夺下西伊里安！"
 dei.25.b: "这是不可接受的。"
 dei.26.t: "印苏林迪亚拒绝！"
 dei.26.d: "共和党代表团对我们不愿意将所有前东印度群岛都让予他们感到愤怒。谈判似乎已经破裂，战争将继续下去。"
 dei.26.a: "这些土地甚至不值这么多！"
 dei.27.t: "荷兰人提出反议！"
 dei.27.d: "由于不可能获得必要的支持以通过修改宪法允许主权移交，荷兰人说他们需要保留对西伊里安（新几内亚）和基督教徒居多的摩鹿加群岛的主权，后者在革命期间一直支持他们。虽然这是一个挫折，但目前我们似乎不太可能在荷兰海军的威胁下以武力占领该岛。或许我们更愿意同意这项协议，而不是继续交战：他们会同意让出群岛中更有价值的其余部分……"
 dei.27.a: "我们会做这么干的……"
 dei.27.b: "没有东部的印苏林迪亚不是印苏林迪亚！"
 dei.28.t: "荷兰人拒绝！"
 dei.28.d: "尽管显然已被共和军击败，但顽固的荷兰人仍然拒绝与“不法分子和暴徒”签署条约。看来我们必须继续战斗，直到他们最终失去战斗意志为止。"
 dei.28.a: "确实是一个挫折！"
 dei.35.t: "尼德兰放弃了印度群岛"
 dei.35.d: "印度群岛传来令人不安的消息：在国内获得权力的社会主义者通过议会推翻了旧秩序，现在他们命令我们保护印苏林迪亚的所有尼德兰公民并帮助他们移居荷兰，如果他们愿意的话，并从该地区有序撤退。不出所料，刚从监狱释放的苏加诺利用这种情况宣布印苏林迪亚独立，随之而来的是混乱。与此同时，总督失踪，雇佣军接管了我们婆罗洲岛的一部分。由于这种情况，印度群岛正在崩溃。"
 dei.35.a: "切换到巴达维亚公社。"
 dei.35.b: "切换到印苏林迪亚。"
 dei.36.t: "荷属东印度陷入无政府状态"
 dei.36.d: "尼德兰的社会主义政府突然放弃了他们的殖民地，宣布殖民地的存在是非法的，并指示那里的军队保护想要现在回国的尼德兰公民。第一份报告表明苏加诺和他的民族党将控制印度群岛，他们最多只会对我们的统治漠不关心，最坏则会敌对。虽然派遣远征军平定整个印度群岛是自找麻烦，但我们可以决定尽可能多地占领前荷兰新几内亚并确保前荷兰在马六甲海峡的一侧。"
 dei.36.a: "准备船只！"
 dei.36.b: "我不喜欢这个打算……"
 dei.37.t: "德国人侵犯了我们的主权"
 dei.37.d: "由于关注我们对他们统治的态度和该地区的力量平衡，德国人派遣船只来保护马六甲海峡的苏门答腊一侧，并从威廉皇帝领地进入新几内亚。可悲的是，由于目前荷兰突然撤退造成的混乱，我们几乎无法抵抗。"
 dei.37.a: "哦，不！"
 dei.38.t: "德国人在新几内亚的存在"
 dei.38.d: "尼德兰社会主义政府突然退出荷属东印度群岛。由著名民族主义者苏加诺领导的当地民众宣布建立了他们自己的主权国家：印苏林迪亚。不出所料，德国人认为这是接管西新几内亚的理想时刻。如果我们要阻止德国人的狼子野心，我们最好快速行动！"
 dei.38.a: "我们不能让他们这样做！"
 dei.38.b: "我们没有足够的资源。"
 dei.39.t: "夺取西南新几内亚的时机成熟"
 dei.39.d: "我们期望澳大拉西亚干涉并阻止我们占领荷兰的新几内亚南部，但这似乎并未发生。现在那里的门户大开，我们的部队正在进入该地区的前荷兰要塞。"
 dei.39.a: "意外，但欢迎。"
 dei.40.t: "[From.GetNameDefCap]夺取西南伊里安"
 dei.40.d: "[From.GetAdjective]部队势如破竹地占领了伊里安西南部。这是我们的奇耻大辱，我们也不会接受这个事实，但由于荷兰撤退造成的混乱，我们几乎无能为力……"
 dei.40.a: "不可接受！"
 dei.41.t: "巴达维亚会议——开始"
 dei.41.d: "巴达维亚大会开始，来自印度群岛各地的代表已经到来就荷属东印度群岛的未来以及将其提升到与尼德兰同等的地位进行谈判。\n\n第一个有争议的问题是这个王国内的新国家将是什么。大多数民族主义者似乎赞成爪哇和苏门答腊团结的解决方案，婆罗洲和西里伯斯将组建他们自己的国家，另一个国家称为“东印苏林迪亚”，其中包括摩鹿加群岛和整个基督教部分的土地。然而，许多人（尼德兰人和东印度尼西亚人）害怕这样一个爪哇-苏门答腊国家将继续主导尼德兰的新王国，而宁愿将两个岛屿分成几个国家。然后，有一个中间方案就是爪哇和苏门答腊都组建他们自己的国家。"
 dei.41.a: "保持国家小而可控是可取的。"
 dei.41.b: "中间方案：双方各退一步。"
 dei.41.c: "爪哇和苏门答腊联合听上去有道理。"
 dei.42.t: "巴达维亚会议"
 dei.42.d: "下一个有争议的问题是整个王国统治的方式。王国内部的国家拥有完全的内部自治权，但是应该有一些监督，特别是在需要对宪法进行修改时，所有代表都同意这一点。荷兰人认为尼德兰应该领导这个团体，而所有其他国家派代表到王国部长会议。印苏林迪亚的代表强烈反对这一概念，宣称这并不民主，并且每个国家都应该在按照人口在理事会中得到席位。"
 dei.42.a: "不，这里仍然是尼德兰……"
 dei.42.b: "根据人口得到席位是公平的！"
 dei.43.t: "巴达维亚会议"
 dei.43.d: "在会议即将结束时出现了另一个极具争议性的问题：外交政策。显然这些国家在王国之下站在一起，但荷兰人想要在不直接涉及任何其他国家的情况下主掌外交政策，而印苏林迪亚人更愿意看到由自治国家共同建立的统一外交部。一旦这个问题得到解决，它将由议会投票表决。"
 dei.43.a: "显然我们是对的……"
 dei.43.b: "印苏林迪亚人是对的。"
 dei.44.t: "巴达维亚会议的成果"
 dei.44.d.dutch: "参加巴达维亚会议的代表们得出结论。很明显，这次会议偏向荷兰方，而且印苏林迪亚人似乎对此并不满意。这可能足以确保有限的合作，但摩鹿加群岛以外的地方人们对此并不热情。"
 dei.44.d.balanced: "参加巴达维亚会议的代表们得出结论。很明显，这次会议是亲荷政策和亲本土政策的完美结合，虽然荷兰人和印苏林迪亚人在私下里都希望得到更多，但他们都对目前的方案不满意。在荷属东印度群岛西部，有限的合作可能就已经足够了，但至少在摩鹿加群岛、小巽他群岛和新几内亚西部，人们对这一解决方案充满热情。"
 dei.44.d.insulindia: "参加巴达维亚会议的代表们得出结论。很明显，这次会议偏向印苏林迪亚方，这让许多荷兰人感到不安，觉得他们的国家永远不会是原来的样子了。然而，岛上的印苏林迪亚人对此很满意，尤其是在爪哇岛、苏门答腊岛和婆罗洲以外的地方。"
 dei.44.a: "提案被接受！"
 dei.44.b: "提案被拒绝！"
 dei.47.t: "议会拒绝提案"
 dei.47.d: "议会意外地拒绝了我们关于印苏林迪亚在不久的将来的新地位的提议。毋庸置疑，印苏林迪亚人并不会对突然拒绝授予他们权利而感到高兴！"
 dei.47.a: "这可能会成为问题。"
 dei.48.t: "尼德兰王家章程"
 dei.48.d: "经过重要的谈判，是时候签署王家章程(Koninkrijksstatuut)了。根据章程，我们的殖民地成为王国内的自治国家，仍然是尼德兰王国的一部分而保持自治，来自每个小王国的臣民都将获得荷兰公民身份。"
 dei.48.a: "荷兰王国万岁！"
 dei.49.t: "授予平等地位！"
 dei.49.d: "根据巴达维亚会议达成的协议，荷属东印度群岛现在将不复存在，并被分为荷兰王国内的几个自治国家。这些国家将得到完全内部自治的权利，所有荷属东印度臣民都将获得荷兰公民身份。"
 dei.49.a: "荷兰王国万岁！"
 dei.49.b: "荷兰王国万岁！印苏林迪亚人民万岁！"
 dei.51.t: "援助抵达"
 dei.51.d: "根据我们所做的准备，增援已经到来，以帮助抵御印度群岛人的原住民起义和/或外国入侵。"
 dei.51.a: "他们可算来了！"
 dei.52.t: "[DEI.GetLeader]解散众议院"
 dei.52.d: "清早，总督[DEI.GetLeader]颁布法令，永久暂停了人民议会，宣布议会只是使尼德兰的统治更弱了，并帮助像苏加诺这样的不法分子得逞。从现在起，对皇室表忠诚将成为荷属东印度群岛最重要的目标，而非像之前那样必须征求人民议会中占极少数的当地人的牢骚。一些评论家说，这更多的是扩张[DEI.GetLeader]的个人权力，但这显然是荒谬的。"
 dei.52.a: "做得好，做得对！"
 dei.53.t: "[DEI.GetLeader]解散众议院"
 dei.53.d: "荷属东印度群岛的新闻已经发来，总督已暂停了人民议会这个已经没有太多权力的立法机构，目前暂停时间未知——可能是永远。他辩称，当地人正在利用这个机构来破坏尼德兰的统治。"
 dei.53.a: "如果这是为了我们的统治，那就是合理的！"
 dei.54.t: "荷兰征收更多的税金"
 dei.54.d: "由于黑色星期一危机困扰着尼德兰本土，尼德兰政府决定向我们要求额外的生产义务，而没有考虑到这场危机对我们这些行业的影响。不出所料，虽然这一行动将对荷兰有所帮助，但它将使我们的工作更加艰难，因为独立活动家们更加激愤地争辩说我们只是在这里剥削他们。"
 dei.54.a: "这是个错误！"
 dei.59.t: "荷属西印度群岛陷入无政府状态"
 dei.59.d: "令人不安的事件发生了：印苏林迪亚的土著居民，荷兰流亡者的基本盘，已经驱逐了他们的前殖民主人。随着它的七寸再次被斩断，荷兰帝国不复存在：随着消息传到西印度群岛，无政府状态袭击了这些殖民地。现在我们别无选择，只能占领他们。"
 dei.59.a: "这是我们的人道责任。"
 dei.60.t: "招募外国飞行员"
 dei.60.d: "王家荷印军队的航空兵团缺乏哪怕最基础的设施，他们既没有合适的机场，也没有足够的地勤人员来维护现有飞机。虽然新成立的尼德兰采购委员会已经在解决这些问题，不过还有件最为棘手的问题没得到解决，那就是飞行员的严重匮乏，因为尼德兰本土和荷属东印度地区都没有几个飞行员愿意加入飞行军团。\n\n此问题的解决方案之一是雇佣外国飞行员，在其它招募飞行员的方案拿出来之前先填补上飞行员的空缺，不过问题是我们有什么拿得出手的东西来招募这些德属东亚或者德属中非都没法满足的飞行员呢？"
 dei.60.a: "一个艰难的决定，那些比利时人又在刚果做了什么？"
 dei.61.t: "[GetYear]年检阅王家荷印军队"
 dei.61.d: "从十九世纪中叶开始，尼德兰就已在世界强权的斗争中维持中立。上次大战中的经验已经表明中立并不能保证一个国家避免战争，而工团主义不列颠和法国和德意志帝国的冲突已使欧洲的紧张逐渐升级。哪怕在遥远殖民地的旗帜下，历史新的一页也将被书写。\n\n随着大日本帝国与德属东亚都在为被认为即将到来的亚洲战争进行准备，以及工团主义运动在澳大拉西亚地区的发展，王家荷属东印度军队已不足以全面防御它所在的殖民地。以其目前其力量只能勉强守住爪哇岛。\n\n王家荷印军队最主要的职责就是维持殖民地的和平。近来，在地方警察能力不足的情况下，镇压当地的原住民成了他们最主要的工作之一。这支军队缺少现代装备，完整的指挥命令系统和其他基本需求。目前，已被提上日程的新预算和几个委员会缓慢的合并，正在帮助王家荷印军队的精简与现代化。"
 dei.61.a: "我们的至尊珍宝。\n(Ons kostbaarste sieraad.)"
 dei.62.t: "评检荷属东印度舰队"
 dei.62.d: "荷属东印度舰队的评审显示，其目前的舰只无法为群岛提供足够的防御。不过不幸中的万幸是评估也表明东印度舰队还是能打击下海盗的。赫尔弗里赫海军上将已经被批准执行其“舰队计划”以改善现状。\n\n在尼德兰本土，赫尔弗里赫海军上将的舰队计划被许多人视为走了邪道，赫尔弗里赫青睐潜艇，而非传统的装甲舰。赫尔弗里赫倡导舰队多多采用“游击战”战术，他自己也戏称其计划为“游击队计划”。抛开这些不谈，“舰队计划”对于初出茅庐的东印度舰队而言是十分有益的，舰队的水手们都已经等不及证明自己的价值了。"
 dei.62.a: "海上游击队。"
 dei.63.t: "耕作制-种族隔离制度被强制执行"
 dei.63.d: "[DEI.GetLeader]对荷属东印度的最终愿景是回归存在于十九世纪的耕作制，使荷属东印度成为荷兰本土的原料产地与商品市场。不过，这种回归近来似乎愈演愈烈：欧洲人与原住民的生活空间被界限分明地划分开来，而这中间模糊地带的人们需要被政府来定义与划界，决定其为“合适的”或“不合适的”。当地独立运动愈演愈烈，“秘密警察”日趋常态化——问题来了，这种情况究竟要持续多久……？"
 dei.63.a: "这就是殖民。(Gekoloniseerd.)"
 dei.64.t: "新的开始"
 dei.64.d: "签下王家章程后，群岛的所有居民在某种程度上说可谓是平等的了。尽管这一系列的新兴国家面临着一系列的社会经济问题，但似乎都表达了应对新情况、新挑战的能力与意愿。\n\n虽然爪哇岛和马来亚的诸民族国家都在试图推动独立进程，但更多的人希望建立一个更“统一”的国家，而不是如今这一摊支离破碎的联邦……"
 dei.64.a: "有意思"
 dei.64.b: "好吧，好吧。"
 dei.65.t: "新众议院"
 dei.65.d: "尽管荷属东印度已实际裂成了许多小国，但这些小国仍聚集在所谓的“旧众议院”中。尽管这些“国家”有的是尼德兰的自治区，有的距离完全独立仅差临门一脚，但仍相互沟通，共寻代表权和形势的变革。\n\n即使改革实装了，即使王家章程落地了，爪哇-马来亚的代表们还是在某种程度上团结起来，“加速”其完全脱离荷兰统治的进程。不是所有的国家都钟情于“印苏林迪亚”的愿景，譬如东帝汶、马六甲和巴布亚的代表们不过是满足于现状，害怕其主子从荷兰人换成爪哇人。无论如何，爪洼-马来亚人已经在“新众议院”中占了多数，要求各方辩论以分高下、立国纲。"
 dei.65.a: "又来了。"
 dei.66.t: "第1周 - 新众议院辩论"
 dei.66.dt: "西巴布亚集中营一直是众议院的一个争论的焦点，而斯塔尔肯博尔赫-斯塔豪韦尔对上述集中营的扩张给这个问题带来了新的争吵。尽管在签署了王家章程之后，一大部分集中营已经被关闭，但仍有一些被认为是“过于激进”的人仍然被留在集中营内。爪哇-马来亚的代表要求释放集中营中的所有人员，并再之后完全关闭它们。虽然从技术上来说，这些集中营的管辖权已经转移到了新几内亚国家的手中，但至少他们现仍听从荷兰代表的指示。"
 dei.66.dp: "通过创造就业计划“将荷兰文化强加给印苏林迪亚人民”似乎是众议院内的主要讨论话题。爪哇-马来亚人的代表声称，虽然该计划给工人阶级带来了繁荣和稳定，但其计划和总体架构本质上是“尼德兰式”的，他们进而主张创造就业计划正缓慢侵蚀爪哇-马来亚文化，更有发言权的代表说，帕拉尔就是典型例子，他只不过是尼德兰主子的走狗。\n\n这些代表显然有一项动议，希望改变创造就业计划，让各地可以自行其是。虽然这似乎没有产生任何恐慌，但在众议院大厅里有人窃窃私语，说某些地方想要借对创造就业计划的愿景牟利，这与整个计划的宗旨背道而驰。"
 dei.66.a: "不行，这些激进分子得留下。"
 dei.66.b: "我想……某些人可以离开。"
 dei.66.c: "好吧，好吧。"
 dei.66.d: "各地可以自行其是。"
 dei.66.e: "这仍然是削减尼德兰代表权的行为。"
 dei.67.t: "第2周 - 新众议院辩论"
 dei.67.d: "目前，考虑到东印度群岛内使用的语言多种多样，荷兰语被强制设为群岛的通用语，并因此被视为官方语言。然而，这项措施并不受当地人欢迎，因此众议院正就此展开辩论，是应该将荷兰语强制设为通用语，还是让各地自行选择是否保留。"
 dei.67.a: "交给地方自行处置吧。"
 dei.67.b: "荷语仍得是各地的通用语。"
 dei.68.t: "第3周 - 新众议院辩论"
 dei.68.d: "在众议院辩论的第三周，东印度群岛各地表达了合并的愿望。这可能会给东印度群岛带来更多自治权，但同时也能取悦当地人，减少叛乱风险。我们该怎么办？"
 dei.68.a: "同意，要让他们满意。"
 dei.68.b: "不行，必须坚持协定。"
 dei.69.t: "第4周 - 新众议院辩论"
 dei.69.d: "在辩论的第四周，众议院就尼德兰公民在东印度群岛的特权问题展开了辩论。一些激进分子要求完全废除，但我们也许可以稍微削减特权来取悦他们。"
 dei.69.a: "同意，要让他们满意。"
 dei.69.b: "不行，必须坚持协定。"
 dei.70.t: "第5周 - 新众议院辩论"
 dei.70.d: "尼德兰女王，奥兰治-拿骚家族的威廉明娜·埃莱娜·保利娜·玛丽亚，在某种程度上亦是东印度群岛的女王。尽管她仅是个仪式性的摆设，但却被人们视作帝国主义。本地居民要求进一步淡化她的地位，这种反对女王陛下的要求不可谓不离谱——但有时免不了妥协，以此让本地居民更服帖一点……"
 dei.70.a: "淡化她在国家事务中的地位。"
 dei.70.b: "她可是你们这帮原住民的女王！"
 dei.71.t: "最终倒计时"
 dei.71.d.coop: "终于，在持续数周的辩论后，我们似乎安抚了当地人。虽然这意味着我们终有一天要被迫让东印度群岛独立，但至少现在我们可以集中精力来改善经济状况，并在忠于我们的人中培养民族主义……"
 dei.71.d.coup: "在持续数周的辩论后，我们似乎没能和当地人达成协议。此后，我们面临着东印度群岛各地加剧的动荡，爪哇和苏门答腊爆发了大规模抗议，而我们的警察部队几乎应付不了这种情况。如果没有尼德兰国内的增援，情况会很糟糕……"
 dei.71.a: "终于！"
 dei.71.b: "我呸！"
 dei.72.t: "反向建议"
 dei.72.d: "这些“辩论”的真正计划摆到了现政府面前。印苏林迪亚-马来亚代表对印苏林迪亚的联邦现状并不满意，他们要求进一步的中央集权，这可能会使新生的国家转变为与阿姆斯特丹的命令背道而驰的单一制政府。"
 dei.72.a: "这有得选吗？"
 dei.72.b: "他们没这个胆。"
 dei.73.t: "印苏林迪亚宣布独立"
 dei.73.d: "“新众议院”中的印苏林迪亚-马来亚代表无法与新政府达成任何妥协，他们认为起义才是正确的行动方针，呼吁所有印苏林迪亚人抵抗荷兰占领者并加入人民治安军(Tentara Keselamatan Rakyat)，这成为了压死骆驼的最后一根稻草。这看上去是印苏林迪亚群岛为了摆脱尼德兰的统治而发动的全面反抗。"
 dei.73.a: "准备好了！（扮演印苏林迪亚）"
 dei.73.b: "秘密警察准备行动！（扮演荷属东印度）"
 dei.74.t: "盟约撕毁"
 dei.74.d: "此处应为社会-伊斯兰党的简介，但谁想做那玩意呢。"
 dei.74.a: "支持更清醒的社会主义者。"
 dei.74.b: "支持更保守的伊斯兰主义者。"
 dei.80.t: "和平协议"
 dei.80.d: "在没有外国援助和海军的情况下，印苏林迪亚已经控制了一切能够控制的东西。我们应该向尼德兰人提出和平协议，毕竟，君子报仇，十年不晚……"
 dei.80.a: "是的，十年不晚……"
 dei.80.b: "不行，给我马！上！进攻！"
 dei.81.t: "叛军提出和平协议"
 dei.81.d: "在苏门答腊和爪哇的军事失败后，我们在东印度群岛的殖民政府正处于崩溃的边缘。我们的资源有限，在这种情况下，除了用海军封锁叛军之外，我们能做的并不多，而他们似乎也知道这一点。他们向我们提出了和平协议，而内阁中一些成员说，我们应该在血流成河之前接受这一协议。我们应该接受吗？"
 dei.81.a: "至少我们给他们带来了些许文明。"
 dei.81.b: "他们永远拿不走我们的“饲料”。"
 dei.82.t: "和平协议被拒绝"
 dei.82.d: "尼德兰帝国主义拒绝了我们慷慨的和平提议，这意味着要想结束战争，我们唯有将这些帝国主义者一劳永逸地赶出我们神圣的土地，决不妥协！"
 dei.82.a: "这帮帝国主义混蛋……"
 dei.83.t: "签署和平协议"
 dei.83.d: "我们胜利了！尼德兰人认输、同意议和了！我们忍受了几个世纪的压迫，最终摆脱了帝国主义的枷锁；现在，印苏林迪亚人民可以决定自己的未来了！万岁！"
 dei.83.a: "祖国已然新生。"
 dei.84.t: "计划失败"
 dei.84.d: "巴达维亚众议院成立于 1918 年，旨在使东印度群岛群岛民主化，但这次的议会失败表明，它只能浪费时间和资源。我们能做的就是希望下次当地人能更加理性。"
 dei.84.a: "至少我们没丢掉桥头堡。"
 dei.85.t: "首次法律修订"
 dei.85.d: "巴达维亚众议院成立于 1918 年，旨在使东印度群岛群岛民主化，显然它取得了成果：在近5周的辩论后，作为首次有效的法律修订工作的一部分，巴达维亚众议院发出了第一道法令，而随后还会有更多的法令产生。看起来，东印度群岛的人民正走向民主。"
 dei.85.a: "至少是消停了。"
 dei.85.b: "危机又一次被避免。"
 dei.86.t: "未来"
 dei.86.d: "在强权林立的世界上，东印度群岛还是个非常年轻的国家。这片土地拥有令人难以置信的潜力，还有丰富的自然资源，但这片土地也亟待开发、极端贫穷。\n\n那么，未来路在何方？是靠拢尼德兰，还是做命运的主人？前路迷雾重重，但我们伟大的国家，每一部分都无比自豪，它们已经做好了准备，共同承受将要面对的一切。无论敌人多么强大，或者试图打倒我们多少次，胜利永远是我们的！向更美好的未来，前进！"
 dei.86.a: "未来有待书写。"
 dei_random.2.t: "民族主义者发表激动人心的演讲！"
 dei_random.2.d: "一位当地著名的民族主义者为印苏林迪亚独立发表了激动人心的讲话，他的呼唤得到了注意：许多人似乎被这个人的话所吸引，结果地下运动的队伍越来越多。当地管理人员建议我们叫停他，虽然这样的行动肯定会在短期内降低运动的力度，但从长远来看，这可能会使运动更加团结。"
 dei_random.2.a: "以蛊惑民心的罪名逮捕他！"
 dei_random.2.b: "让他说吧……"
 dei_random.3.t: "民族主义团体的渗透"
 dei_random.3.d: "我们殖民地的安全部门PID的特工之一已成功渗透到一个倡导印苏林迪亚独立的团体。我们可以利用这一点来破坏他们的努力，或者试图在他们的队伍中播下不和谐的种子，这可能会影响他们与全国其他团体的合作。我们应该指示我们的特工做什么？"
 dei_random.3.a: "挑拨离间！"
 dei_random.3.b: "破坏他们的武器！"
 dei_random.4.t: "民族主义者互相争斗！"
 dei_random.4.d: "民族主义者和工团主义者之前并不是真的很喜欢海誓山盟，而现在双方的游击队已经开始在农村互相打架了。王家荷印军队随时准备进行干预，但是有些人说，在我们高枕无忧的情况下让他们互相削弱也许会更好，因为这样既可以减少他们的数量，也可以减少他们和解的可能性。"
 dei_random.4.a: "立即干预！"
 dei_random.4.b: "打个赌！谁会赢？"
 dei_random.5.t: "摄政被刺杀"
 dei_random.5.d: "我们的一名地方行政长官，被称为“摄政”，已被谋杀。警察怀疑此案由一群亲民族主义者暴徒所为，他们最近因以恐怖而闻名的摄政的言论感到愤怒。尽管如此，他们还没有办法证明这一点，我们是否准许警察逮捕他们，因为他们似乎不太可能摆脱嫌疑？或者我们是否花些时间和金钱详细调查此案？"
 dei_random.5.a: "带走他们吧……"
 dei_random.5.b: "调查是可取的。"
 dei_random.6.t: "民族主义领袖"
 dei_random.6.d: "在深入行动之后，警方成功地逮捕了民族主义界的一位知名人士，这次高调的逮捕肯定会限制独立运动在不久的将来的实力。虽然对他的指控很明显，但殖民政府中的一些人警告不要将他告上法庭，因为报纸的报道会给他一个来传播他危险想法的机会。"
 dei_random.6.a: "无论如何他都会被定罪，干嘛请示我？！"
 dei_random.6.b: "每个人都需要走个过程！"
 dei_random.7.t: "革命社会主义工党代表呼吁独立"
 dei_random.7.d: "尼德兰（本土）众议院的社会主义成员公开呼吁结束对印苏林迪亚的统治。而新闻自然而然地在几小时内传到了印度群岛。许多民族主义者在尼德兰本土越来越支持印苏林迪亚民族事业的情况下变得大胆起来，他们也很可能在此举中赢得新成员。一封感谢“好尼德兰人(belanda)”的信已在巴达维亚传播。"
 dei_random.7.a: "我很难将工团主义者称为荷兰人。"
 dei_random.8.t: "土生荷人发声反对独立"
 dei_random.8.d: "我们的一位土生荷人（欧洲人和印苏林迪亚人的混血种族）高级官员发表了反对独立的言论，认为这将使土生荷人受到当地人占多数带来的不公平暴政。他的呼吁甚至已经传到了尼德兰本土，这似乎影响公众舆论更加反对独立（虽然可以说早已是如此了）。不过殖民地部门可能更愿意为我们提供支持。"
 dei_random.8.a: "给我接首相的电话，我们需要支持！"
 dei_random.9.t: "民族主义暴动"
 dei_random.9.d: "民族主义者走上街头进行游行示威，但本该是和平示威的过程很快演变成暴力冲突，因为我们的警察想驱散他们。我们不知道暴力是否会扩大，警察局长想知道我们该如何处理这件事……"
 dei_random.9.a: "严厉打击这些暴徒！"
 dei_random.9.b: "驱散他们，尽量避免使用暴力。"
 dei_random.9.c: "不管发生什么都不要开枪！"
 dei_random.10.t: "荷兰人夫妇在巴厘岛被施以私刑"
 dei_random.10.d: "一对在巴厘经营生意的荷兰夫妇被愤怒的当地居民处决；这对夫妇去了一个寺庙，那里的猴子被当地居民视为圣物。有一次，一只猴子坐在那位小姐身上，揪着她的头发，她催促丈夫用大棒吓跑它，激怒了当地人。这两个人被当地人抓起来用私刑处死了。母国公众对这件事感到愤怒，要求正义得到伸张！"
 dei_random.10.a: "逮捕那群暴民中的每一个人！"
 dei_random.10.b: "顺其自然吧"
 dei_random.11.t: "王家荷印军队小分队被伏击"
 dei_random.11.d: "一支王家荷印军队小分队遭到了一支亲独派游击队的伏击，只有很少人幸存。我们的军事顾问敦促我们组织一支惩罚性的远征队，而效忠派报纸则指出，亲独派的力量最近已经得到了很大的增长，以至于他们能够成功地发动这样的进攻。\n\n然而，也有人建议谨慎应对，因为如果惩罚性的远征军也被干掉，只会加剧局势动乱。"
 dei_random.11.a: "真是一件非常令人伤心的事件。"
 dei_random.11.b: "组织惩罚性远征！"
 dei_random_followup.1.t: "摄政者谋杀——集团牵连"
 dei_random_followup.1.d: "经过深入调查，警方得出结论，有足够的证据抓捕该组织成员。看来，这的确是这个民族主义团体所为，而现在从一开始就这么说的人嘲笑我们没必要进行这项调查。"
 dei_random_followup.1.a: "但至少现在已经证明了这一点！"
 dei_random_followup.2.t: "摄政者谋杀——连环杀手被捕"
 dei_random_followup.2.d: "在深入调查后，警方得出结论，真凶并非是这个民族主义团体，而是一个连环杀手，他似乎也杀死了其他不那么重要的人。也许我们侦破了这个案子是件好事，不然我们可能已经逮捕了无辜者。"
 dei_random_followup.2.a: "很好！"
 dei_random_followup.3.t: "摄政者谋杀——死胡同"
 dei_random_followup.3.d: "在深入调查后，警方得出结论，没有足够的证据来指控任何人。线索似乎太少，他们无法解决这个谜团。"
 dei_random_followup.3.a: "逮捕你们最开始怀疑的那些人！"
 dei_random_followup.3.b: "这意味着我们不能逮捕任何人"
 dei_random_followup.4.t: "民族主义领袖被逮捕——令人振奋的演说"
 dei_random_followup.4.d: "这位民族主义者为自己辩护，并利用这个机会来就印苏林迪亚独立的原因发表了令人振奋的演说。虽然我们的审查制度设法阻止了正规的新闻机构公布这一无耻的混乱宣传，但风声已经走漏，并且它的抄本已经遍布整个城市。"
 dei_random_followup.4.a: "我都说了把他带上法庭是个坏主意！"
 dei_random_followup.5.t: "民族主义领袖被逮捕——辩护失败"
 dei_random_followup.5.d: "这位民族主义者为自己辩护，但是他的表现是如此的蹩脚，甚至他的坚定盟友也必须把演讲本身放在一边，而他就这么被抛弃了。当然，报纸已经开足马力报道这一点，民族主义者刚刚输掉了一场主要的宣传战。"
 dei_random_followup.5.a: "呵呵……"
 dei_random_followup.6.t: "惩罚性远征成功！"
 dei_random_followup.6.d: "几个星期前，我们惩戒游击队攻击我们部队的惩罚性远征行动已经结束，远征军出色的完成了任务。他们发现并突袭了游击队的营地，显著地挫败了他们的防御，并夺回了他们从我们这里偷来的武器。这样做是明智之选。"
 dei_random_followup.6.a: "很好"
 dei_random_followup.7.t: "惩罚性远征队遭到屠杀！"
 dei_random_followup.7.d: "我们派去报复游击队的惩罚远征军反遭残忍屠杀。"
 dei_random_followup.7.a: "上帝啊……"
 dei_flavor.1.t: "安塔拉成立"
 dei_flavor.1.d: "20年前，多米尼克·伯瑞蒂于1917年在安内塔创立通用新闻电报通讯社，这是印度群岛的第一个新闻媒体，之后成长为印度群岛的主要新闻媒体。今天，一群印度林迪亚民族主义者由于该通讯社缺乏对当地新闻的报道而不满，因此他们推出了自己的新闻机构，名为安塔拉。殖民政府中的许多人担心这个组织将支持他们斗争中的普遍独立运动。"
 dei_flavor.1.a: "这只是良性竞争"
 dei_flavor.1.b: "关闭这个宣传平台！"
 dei_flavor.2.t: "重建协和馆大楼？"
 dei_flavor.2.d: "万隆的协和馆大楼最初是为万隆的居民聚会而在1895年建起来的一个地方，以新古典主义风格建造。虽然我们已经在1926年以装饰风艺术重建了建筑，但现在的协和馆再次失去其优雅。万隆的当地政府要求我们允许建筑师阿尔伯特·阿尔伯斯领导装修。"
 dei_flavor.2.a: "当然！"
 dei_flavor.2.b: "太贵了！"
 dei_flavor.3.t: "NIVU的成立"
 dei_flavor.3.d: "荷属东印度足球联盟(Nederlands-Indische Voetbal Unie)于今天成立，它是荷属东印度群岛组织足球赛事的官方组织。以前，荷属东印度群岛政府通常直接与当地的印苏林迪亚足球协会（PSSI）合作，但由于足球运动越来越受欢迎，更重要的是相当数量的托托克人和华人参加殖民地球队，因此新的NIVU将为当地足球组织确保以及创造一个更安全的环境。"
 dei_flavor.3.a: "欢庆吧！"
 dei_flavor.4.t: "《满月》的首映"
 dei_flavor.4.d: "印苏林迪亚-马来语电影《满月》(Terang Boelan)上周首次公开放映，似乎已经取得了商业上的成功。\n\n这部电影展示了两个恋人，卡西姆和罗哈亚，由于新娘的父亲选择了另一个男人穆萨而必须分开。两人决定私奔到马拉卡，在那里他们找到了一位老朋友杜拉。卡西姆和罗哈亚住在那里，直到最终成为鸦片经销商的穆萨发现了他们的位置，并把罗哈亚带回了他们的家乡。卡西姆跟随他们并开始与穆萨决斗，之后他被杜拉救下，二人最终喜结连理。\n\n由于巴伯尔斯贝格电影厂的影片进入东印度市场，这部电影似乎为经历了几年的低迷的电影业带来了新的生机，其人气甚至跨越马六甲海峡进入了德属马来亚。"
 dei_flavor.4.a: "有趣！"
 dei_flavor.5.t: "《印度文化》的发行"
 dei_flavor.5.d: "《印度文化》周刊的第一期于本周发行。这份期刊是由阿姆斯特丹东印度研究所的民族学部编辑撰写的，内容涉及荷属东印度群岛的文化和日常生活。第一期反响强烈，并将帮助我们很好地使家乡的人们熟悉我们强大帝国的明珠。"
 dei_flavor.5.a: "绝对值得称赞！"
 dei_flavor.6.t: "卡尔斯登峰探险"
 dei_flavor.6.d: "三位勇敢的探险家安东·科莱恩、让·雅克·多锡和弗利茨·威塞尔今天离开艾卡城探险，希望到达荷兰新几内亚卡尔斯登山脉最高峰的山顶，这是世纪之交期间许多其他探险家试图到达的地方。这一壮举能否完成还有待观察。"
 dei_flavor.6.a: "祝你们好运！"
 dei_flavor.7.t: "卡尔斯登探险队返回！"
 dei_flavor.7.d: "卡尔斯登探险队的目标是登上卡尔斯登山脉中最高的山峰恩加·普卢，他们成功地回归了文明，成功实现了他们的目标。\n\n更重要的是，多锡，三位探险家之一，在荒野中发现了一个巨大的金矿，如果我们可以开采它，将对我们有利。可悲的是，这个地区是如此荒凉，我们需要几年甚至几十年才能利用它。"
 dei_flavor.7.a: "为我们的英雄致敬！"
 dei_flavor.8.t: "卡尔斯登探险队返回！"
 dei_flavor.8.d: "卡尔斯登探险队已经返回，但未能实现登上山脉最高峰恩加·普卢的目标。\n\n然而他们确实报告说，身为地质学家的多锡发现了一座充满大量金矿的矿山。然而，这个地区的土地是如此荒凉，以至于我们需要数年甚至数十年的时间来进行开采。"
 dei_flavor.8.a: "欢迎回归文明！"
 dei_flavor.9.t: "卡尔斯登探险队去哪了？"
 dei_flavor.9.d: "自从他们离开了艾卡市，新几内亚的卡尔斯登探险队就失去了音信，他们的目标是寻求登上恩加·普卢峰。\n\n考虑到从那时起已经过去的时间，我们只能假设他们在荒野中殒命，成为敌对部落或动物或大自然的牺牲品。"
 dei_flavor.9.a: "安息吧！"
 dei_flavor.10.t: "荷属东印度-匈牙利大赛"
 dei_flavor.10.d: "荷属东印度殖民队成功地在1938年在巴西获得了争夺世界冠军的资格（这是他们第一次成功），并且刚刚抵达那里。现在是时候对阵匈牙利队了。可悲的是，我们被匈牙利队完全屠杀，他们以6比0战胜了我们，立即将我们踢出比赛。"
 dei_flavor.10.a: "……好吧，至少仅仅是站在那里就是一种荣耀了！"
 dei_flavor.11.t: "米米卡探险队归来"
 dei_flavor.11.d: "去年十月十五日离开后，米米卡探险队终于回到了文明世界。该探险队打算与新几内亚热带雨林中的塔皮罗人进一步接触，这些人是1910年英国鸟类探险队发现的。虽然没有发现新的部落，但探险队确实参观了之前尚未访问的塔皮罗人定居点，并研究了这些仍处于石器时代技术水平的人。后来，他们还参观了生活在帕尼亚山脉中的人，这是因为在该山脉的一个河谷发现了几个定居点后一次陡峭的攀登导致了惊人的发现，尽管这些“山区巴布亚人”的身高很矮，但还不能算是俾格米人。这次远征取得了巨大的成功；这是人类学的好日子！"
 dei_flavor.11.a: "真是有魅力的发现！"
 holex.1.t: "流亡政府建立"
 holex.1.d: "当社会主义者闯入她的住所时，女王陛下消失得无影无踪。现在她的行踪清楚了：在海岸外的一艘军舰上，主要是受到她的密友的支持，他们认为应该从海外继续打击工团主义威胁；她呼吁所有忠实的荷兰保皇派加入她，就算没有机会，也要用尽全力抵抗工团主义的威胁：流亡的荷兰政府崛起，成为保守的希望之凤凰！"
 holex.1.a: "与巴达维亚公社站在一边"
 holex.1.b: "与本土站在一边"
 holex.2.t: "我们流亡政府的定位"
 holex.2.d: "很明显，荷兰流亡政府将成为在亚洲日益激进的日本帝国以及临近的西方殖民地的轻松目标。此外，如果我们没有盟友，我们怎么可能恢复对祖国的控制？很明显，流亡政府必须寻找一个友好的政府。女王有两种选择：联系加拿大并加入其他欧洲流亡者，他们在欧洲也缺乏稳固的立足点但能够保护自己；或者德意志帝国，他们可能很容易摧毁巴达维亚公社（在几年内，甚至可能马上）但如果他们帮助我们恢复祖国的正当秩序，那么他们将主宰我们，以至于让我们沦为傀儡。"
 holex.2.a: "我们的流亡政府属于渥太华！"
 holex.2.b: "去柏林！"
 holex.2.c: "去巴达维亚，我们不需要盟友！"
 holex.3.t: "[DEI.GetNameDefCap]想要在这里建立流亡政府"
 holex.3.d: "又一个君主制国家陷于工团主义之手，但是他们的女王及其近侍从混乱中逃脱，并在殖民地建立起了抵抗。她要求与我们结盟并在我们的首都建立一个流亡政府。"
 holex.3.a: "当然！"
 holex.3.b: "我不这么觉得……"
 holex.4.t: "[From.GetNameDef]接受"
 holex.4.d: "一封来自[From.GetNameDef]的信件接受了我们的请求，允许我们在他们的首都中建立我们的流亡政府，并同意加入一个联盟，以反对影响我们国家的工团主义威胁。"
 holex.4.a: "好消息！"
 holex.5.t: "[From.GetNameDef]拒绝"
 holex.5.d: "一封来自[From.GetNameDef]的信件声称我们的“内战”完全是荷兰的内政，并且[From.GetNameDef]在我们的斗争中无法支持我们。"
 holex.5.a: "那就只剩下一个选项了……"
 holex.5.b: "那我们就只能自己对付工团主义者了……"
 holex.6.t: "[WIF.GetNameDef]占领我们西方属地的报告"
 holex.6.d: "[WIF.GetAdjective]的部队侵犯了我们的主权并在未经我们许可的情况下进入了苏里南和我们在西半球的其他土地，据称他们是为了“确保持续稳定”，据他们说，我们的政府是无法保证的。这是对我们国家统一的侮辱！"
 holex.6.a: "我们不会忘记的！"
 holex.7.t: "荷兰一片混乱！"
 holex.7.d: "由于荷兰本土发生了社会主义革命，他们的政府已陷入混乱，从我们的角度来看，这似乎是夺取他们在[VEN.GetAdjective]海岸外的殖民地的理想时刻，那一地区从一开始就被认为是[VEN.GetAdjective]的，荷兰人没法还击！"
 holex.7.a: "派出战舰！"
 holex.7.b: "我们无法承担这样的风险……"
 holex.8.t: "委内瑞拉入侵库拉索！"
 holex.8.d: "委内瑞拉政府发现了我们的弱点，决定袭击并占领已经宣称很长时间的库拉索岛，因为我们无法反击。虽然女王随行人员中的一些军事专家想要立即采取行动反对这一越界行为，但显然我们目前无法这样做。"
 holex.8.a: "悲伤的事实……"
 holex.9.t: "流亡内阁"
 holex.9.d: "随着本土的沦陷，由于缺乏议会，对女王权力的通常宪法检查无法行使。实际上，这意味着皇家法令是政府唯一的法律法规，但如果没有议会，它们也不会被禁止。所有权力，无论国内政治局势如何，现在都落到了女王手中，后者现在将任命第一个流亡的荷兰内阁；她会通过创建一个忠诚的内阁来巩固自己的统治，还是会建立一个她最喜欢的ARP内阁？"
 holex.9.a: "女王建立直接统治"
 holex.9.b: "富有经验的政客科莱恩被任命为首相"
 holex.9.c: "激进的政客格布兰迪被任命为首相"
 holex.10.t: "巴达维亚的讨价还价"
 holex.10.d: "随着第一批流亡者抵达巴达维亚，很明显，除非我们给东印度人一个重大的让步，否则局势很快就会变得无法控制。显然他们想要独立，虽然他们显然尚未做好准备，但我们确实需要他们以重新夺回祖国。有些人认为他们可能会受到王国内部平等地位承诺的影响。女王今天将发表讲话，许多印苏林迪亚人焦急地等待着她所说的话，希望能有一个重大改善的承诺。"
 holex.10.a: "当荷兰重新获得自由时，印苏林迪亚也会的……"
 holex.10.b: "在王家章程中给予东印度群岛平等地位……"
 holex.10.c: "我们不会屈从于当地人！"
 holex.11.t: "抵抗组织袭击工厂"
 holex.11.d: "一个反动派的抵抗组织对我们的一个生产设施进行了突袭。可悲的是，他们干的非常利落，在极大地损害了我们的生产能力后成功撤离，使我们无法追踪他们。"
 holex.11.a: "该死的反动派！"
 holex.12.t: "行动成功！"
 holex.12.d: "我们的敌后部队报告说，破坏我们指定的生产目标的操作非常完美：所有25个反抗者在成功地摧毁了该设施之后设法成功地撤离。"
 holex.12.a: "为我们的敌后人员致敬！"
 holex.13.t: "抵抗组织袭击工厂"
 holex.13.d: "一个反动派的抵抗组织对我们的一个生产设施进行了突袭。虽然他们干的非常利落，极大地损害了我们的生产能力，但我们设法杀死了其中的4个人，并拘留了2个人。我们说话时他们正在受审。"
 holex.13.a: "该死的反动派！"
 holex.14.t: "行动成功了一半！"
 holex.14.d: "我们的敌后部队报告说，破坏我们指定的生产目标的行动是成功的，但是6名抵抗者在成功破坏设施后未能安全撤离，我们认为其中4人在与当局和发生的交火中被击毙，2人被活捉。假定没有人能够承受酷刑，我们被迫让其余的团队隐藏起来，因为他们彼此互相了解。"
 holex.14.a: "好也不好……"
 holex.15.t: "抵抗组织袭击工厂"
 holex.15.d: "一个反动的抵抗组织试图对我们的一个生产设施进行突袭。然而，在他们到达之前，他们撞上了一个巡逻队，随后发生了一场交火。巡逻队召集增援部队后，反动派撤退了，我方杀死了7名暴徒。我们也带走了其中一个受伤并失去行动能力的人，但他在去医院的路上死了，这使得我们无法审问他。"
 holex.15.a: "该死的反动派！"
 holex.16.t: "行动失败！"
 holex.16.d: "我们的敌后部队报告说，破坏我们指定的生产目标的行动是失败的，抵抗组织在破坏设施的路上撞上了一个巡逻队，7人在随后的交火中被击毙，其中一人在受伤倒地后失踪；我们只能假定他被当局逮捕了。假定没有人能够忍受酷刑，我们被迫让其他队员躲藏起来，因为他知道其他人的消息。"
 holex.16.a: "灾难！"
 holex.17.t: "抵抗组织落入陷阱"
 holex.17.d: "一个反动派的抵抗组织试图对我们的一个生产设施进行突袭，正如我们的线人所希望的那样。他们进入了我们的陷阱，引起了一场交火，我们杀死了他们队伍中的几个人，逮捕了其余的人，包括领袖，他可能知道他的小团体以外的人。"
 holex.17.a: "老实交代，否则我们就把你的舌头打下来！"
 holex.18.t: "行动失败！"
 holex.18.d: "我们的敌后部队报告说，部署在现场破坏生产设施的特工一个也没有回来。派遣侦察员后，他很快就报告说工厂仍然完好无损，但到处都是警察。显然这是个圈套。更糟糕的是，我们知道，该组织的领导人可能也被逮捕了，所以我们必须把他在抵抗组织内接触的所有三十名特工都保护起来。"
 holex.18.a: "这真是一场灾难！"
 holex.19.t: "行动失败！"
 holex.19.d: "我们的敌后部队报告说，在其中一个人看到一个迟到的工人挥舞着枪后，现场的特工在开始行动之前就中止了行动。然后，领导决定小组的安全比任务更重要，并命令小组返回。"
 holex.19.a: "这大概是最好的选择。"
 holex.20.t: "抵抗组织袭击工厂"
 holex.20.d: "一个反动的抵抗组织对我们的一个武器工厂发动了突袭。可悲的是，他们干得非常干净利落，极大地损害了我们的生产能力，并成功地撤离了，使我们无法追踪他们。"
 holex.20.a: "该死的反动派！"
 holex.21.t: "行动成功！"
 holex.21.d: "我们的敌后部队报告说，破坏我们指定的武器厂的行动非常完美：所有25名抵抗者都成功地安全撤离了设施，并成功地摧毁了该设施。"
 holex.21.a: "为我们的敌后人员致敬！"
 holex.22.t: "抵抗组织袭击工厂"
 holex.22.d: "一个反动的抵抗组织对我们的一个武器工厂发动了突袭。虽然他们干得非常干净利落，极大地损害了我们的生产能力，但我们设法杀死了其中的2个人，又抓捕了4个人。我们说话时他们正在受审讯。"
 holex.22.a: "该死的反动派！"
 holex.23.t: "行动成功了一半！"
 holex.23.d: "我们的敌后部队报告称，破坏指定武器厂的行动是成功的，但是6名抵抗成员在成功破坏设施后未能安全撤离，我们怀疑其中有4人在随后与当局进行的交火中丧生，2人被活捉。假定没有人能够承受酷刑，我们被迫将团队的其他成员隐藏起来，因为他们彼此认识。"
 holex.23.a: "好也不好……"
 holex.24.t: "抵抗组织袭击工厂"
 holex.24.d: "一个反动抵抗组织试图对我们的一家武器工厂进行突袭。然而，在他们到达之前，他们撞上了巡逻队，导致一场交火爆发。在巡逻队召唤增援部队之后，反动派撤退了，我们这边杀死了其中的12名暴徒。我们还将其中一人击伤并因此丧失了行动能力而被逮捕，此时他正在医院接受讯问。"
 holex.24.a: "该死的反动派！"
 holex.25.t: "行动失败！"
 holex.25.d: "我们的敌后部队报告说，破坏我们指定的生产目标的行动是失败的，抵抗组在破坏设施的途中撞上了巡逻队，我们的12个人在随后的交火中丧生，2人在受伤倒地后失踪；我们只能假设他们被当局逮捕了。假定没有人能够承受酷刑，我们被迫将团队的其他成员隐藏起来，因为他们彼此认识。"
 holex.25.a: "灾难！"
 holex.26.t: "抵抗组织落入陷阱"
 holex.26.d: "一个反动的抵抗小组试图对我们的一个武器工厂进行突袭，正如我们的线人所想的那样。他们落入我们的陷阱，随后与我们交火，我们杀死了他们队伍中的几个人，并逮捕了其余的人，包括领导人，他可能很了解他的小团体之外的人。"
 holex.26.a: "老实交代，否则我们就把你的舌头割下来！"
 holex.27.t: "行动失败！"
 holex.27.d: "我们的敌后部队报告说，部署在现场破坏武器厂的特工一个也没有回来。派遣侦察员后，他很快就报告说工厂仍然完好无损，但到处都是警察。显然这是个圈套。更糟糕的是，我们知道，该组织的领导人可能也被逮捕了，所以我们必须把他在抵抗组织内接触的所有三十名特工都保护起来。"
 holex.27.a: "这真是一场灾难！"
 holex.28.t: "行动失败！"
 holex.28.d: "我们的敌后部队报告说，在其中一个人看到一个迟到的工人挥舞着枪后，现场的特工在开始行动之前就中止了行动。然后，领导决定小组的安全比任务更重要，并命令小组返回。"
 holex.28.a: "这大概是最好的选择"
 holex.29.t: "抵抗组织爆破了一条铁路！"
 holex.29.d: "一小群反动恐怖分子在深夜爆破了一条铁路线。可悲的是，我们无法找到他们的踪迹，除了修复损坏之外，我们几乎无能为力。"
 holex.29.a: "卑鄙的恐怖分子！"
 holex.30.t: "行动成功！"
 holex.30.d: "我们的工作人员报告说，他们成功地轰炸了指定的铁路。[HolexSyndicalistOrGerman]不会知道是谁袭击了他们，整个小组现已安全返回！"
 holex.30.a: "好，好！"
 holex.31.t: "抵抗组织成员被逮捕！"
 holex.31.d: "一小群反动恐怖分子试图在深夜炸毁一条铁路线，但他们被当地人发现并迅速被拘留。街道现在再次安全了一点。"
 holex.31.a: "好极了！"
 holex.32.t: "行动失败！"
 holex.32.d: "据当地一位同情我们事业的人说，警察突然出现并逮捕了他们所有五人。我们需要迅速努力让他们的联络人隐藏起来。"
 holex.32.a: "快提醒他们！"
 holex.33.t: "警方行动打击抵抗组织网络"
 holex.33.d: "由[DEI.GetNameDef]运营的反动抵抗组织网络遭到了警方的袭击，这是一次巨大的成功：八名反动派被逮捕，我们从他们那里获取了其他成员的下落，尽管抵抗组织可能会让他们马上躲藏起来。这是我们统治的一大胜利！"
 holex.33.a: "好极了！"
 holex.34.t: "警方行动打击抵抗组织网络"
 holex.34.d: "我们的网络遭到了一次警察搜查，显然是由对网络性质有很多了解的人指导的。他们的所有8个目标都被警察带走了，由于他们知道联系人的情报，我们必须将他们隐藏起来以保护他们。"
 holex.34.a: "哦，不！"
 holex.35.t: "警方行动打击抵抗组织网络"
 holex.35.d: "由[DEI.GetNameDef]运营的反动抵抗组织网络遭到了警方的袭击，这次袭击取得了一定的成功：我们逮捕了4名反动派，意味着其他4人逃脱了抓捕，但至少我们设法获取了其他一些成员的情报，因此，我们迫使相当数量的抵抗组织特工转入地下。"
 holex.35.a: "至少有点收获……"
 holex.36.t: "警方行动打击抵抗组织网络"
 holex.36.d: "我们的网络遭到了一次警察搜查，显然是由对网络性质有很多了解的人指导的。他们的目标是8名成员，其中4人设法撤离。实际上被捕的4人有其他联系人，显然他们知道其他4人是谁，所以我们似乎别无选择，只能将这两个小组都隐藏起来。"
 holex.36.a: "哦，不！"
 holex.37.t: "警方行动打击抵抗组织网络"
 holex.37.d: "由[DEI.GetNameDef]操纵的反动抵抗网络遭到了警察的袭击，这对我们的警察机构来说是绝对的耻辱：所有8个目标都逃脱了。唯一的亮点是，知道我们确认了他们的特工，抵抗组织被迫将他们隐藏起来，这使他们暂时无法执行任何任务。"
 holex.37.a: "该死！"
 holex.38.t: "警方行动打击抵抗组织网络"
 holex.38.d: "警察今天试图袭击我们的网络，试图逮捕8个明确被某人指认的指定目标。幸运的是，所有8人都设法逃脱，但显然当局知道他们的身份，因此他们将被迫躲藏起来。"
 holex.38.a: "干的漂亮……"
 holex.39.t: "尼德兰革命"
 holex.39.d: "来自荷兰的令人不安的消息已经到来；显然，工团主义分子推翻了合法的民主政府，并对荷兰本土实施了暴政。女王和几位保皇派成功撤离，似乎打算在这里建立流亡政府。"
 holex.39.a: "当然，欢迎！"
 holex.40.t: "夺回天赋权利！"
 holex.40.d: "我们成功地解放了荷兰，并重新建立了正当的秩序。显然，在我们重新建立选举以避免工团主义回归之前，必须在那里设立一个强有力的政府，但最坏的情况已经结束了。问题是如何向前推进，这包括殖民地的命运，特别是荷属东印度群岛，他们为解放祖国而奋斗。"
 holex.40.a: "兑现承诺，给予独立（扮演尼德兰）"
 holex.40.b: "兑现承诺，给予独立（扮演印苏林迪亚）"
 holex.40.c: "兑现承诺，给予平等地位。"
 holex.40.e: "旧秩序将被重建（扮演殖民政府）"
 holex.40.f: "旧秩序将被重建（扮演尼德兰）"
