 viet.1.c: "温和的宣言"
 viet.2.t: "越盟政治现状"
 viet.2.d: "在所有越盟的革命者和爱国者中，有4个主要派系：\n\n1926的惨痛失败使得青年革命同志会分裂。印度支那革命会是革命青年同盟的直接继承者。坚持正统的无政府工团主义的派系领袖谢秋收最近从法兰西公社返回并成功在西贡以及其他一些城市组织起工会。\n\n受到雅各宾的影响，一些强硬派在1931脱离了联盟并组建新越革命党（简称新越党）。范文同以铁的纪律和秘密行动作为主要纲领。大量从本地人招募的殖民地警察和卫戍部队正在秘密支持这一派系。\n\n越南国民党是以中国国民党为模板组建的政党。他们在小资产阶级和富农中间十分受欢迎，尤其是在越南北部。尽管失败的安沛总起义几乎摧毁了越南国民党，但这为他们赢得了英雄般的声誉以及广泛的支持。\n\n1928年，一位著名的印度支那无政府主义革命者阮安宁建立了谨高望会。深信工团主义将不会带领革命走向胜利的他模仿传统的秘密结社以煽动农民的革命热情。在谨高望会的无政府主义理想吸引了大量知识分子的同时，他们也和广大农民有着深厚联系。\n\n尽管初期革命形势看上去十分乐观，所有派系团结一致对抗德国人，只有时间能告诉我们这种团结是否能承受即将到来的挑战。"
 viet.2.a: "我们将共赴胜利！"
 viet.3.t: "反渗透行动"
 viet.3.d: "德国渣滓们试图破坏我们伟大的革命，他们的间谍和叛徒无处不在。越南国民党希望我们采取行动去渗透敌人，在秘密战线上发动反攻；新越党认为扩大秘密警察的规模是彻底消灭内部敌人的唯一手段；无政府主义者和工团主义者要求我们对反革命分子实行红色恐怖：授于民兵逮捕权，处决可疑人员以及设立革命法庭。无论我们要怎么做，我们都必须清理所有的敌人！"
 viet.3.a: "我们必须加大对情报方面的投入。"
 viet.3.b: "扩编秘密警察"
 viet.3.c: "实行红色恐怖"
 viet.4.t: "土地政策"
 viet.4.d: "如果我们希望革命胜利，那就必须赢得广大农民的支持。国民党表示希望减少部分地租，还是要保护爱国地主利益。激进派要求进行彻底的土改以动员农民，并彻底废除每个村庄的反动旧制度。谢秋收和范文同建议我们在现阶段仅没收“叛徒”们的土地，并在不远的将来进行全面土改。"
 viet.4.a: "减免地租。"
 viet.4.b: "保证近期内进行土改。"
 viet.4.c: "现在就进行土改！"
 viet.5.t: "德国的封锁"
 viet.5.d: "德帝国主义已经彻底切断了我们与第三国际的联络方式。我们现在缺少必要的装备，大量士兵已经开始使用斧子和长矛。新越党继承了前同盟在20年代组建的跨国地下网络。他们建议我们通过金三角走私武器以解决武器短缺问题。然而这需要绝对的保密以及一些不道德的行为……"
 viet.5.a: "我们别无选择。"
 viet.5.e: "算了，我们不需要走私。"
 viet.6.t: "国民议会"
 viet.6.d: "尽管在反革命分子有没有选举权的事项上有一定分歧，但临时政府决定所有18岁以上的公民都有资格参加对国民议会的投票。国民议会将是拥有立法权与行政权的国家最高权力机关。现在，印度支那历史上第一次普选已经召开。在新组建的国民议会中已经出现了多数派，并已经任命了代表国家元首的议会主席。"
 viet.6.a: "阮安宁的魅力征服了每个人！"
 viet.6.b: "谢秋收确保了工人的支持！"
 viet.6.c: "新越党优越的党性赢得了胜利。"
 viet.6.e: "越南国民党的民族主义言论赢得了大众的支持！"
 viet.7.t: "阮氏南的命运"
 viet.7.d: "阮氏南是越南北部一位十分成功的商人，被人们称为“钢铁女王”。她还拥有在北方最大最现代化的种植园。她一直在暗中支持革命组织。然而当我们的军队到达她的种植园附近时，种植园内的工人以及超过5000的邻近地区的农民抓住了她并成立了革命法庭对她进行公审。在写着“推翻专制地主阮氏南，收回属于农民的土地”红色横幅下，他们宣布了她的死刑。尽管我们的士兵阻止了行刑，我们需要立刻做出决定。"
 viet.7.a: "她是我们的英雄！阻止这些暴徒！"
 viet.7.b: "财产公有化就够了。"
 viet.7.c: "革命就是正义！"
 viet.8.t: "国民党的阴谋"
 viet.8.d.a: "由于对我们正义的社会革命的十分不满，一些阴险的国民党叛徒发动了政变。这些民族主义暴徒组织了一些反工团主义的强盗，自称为救国军，向西贡进军并夺取了部分政府大楼。我们的越南领导人不得不撤离西贡，但西贡英勇的工人民兵拒绝投降，他们夺回了这些建筑并击退了暴徒。我们已经开始对这些叛徒的清洗。"
 viet.8.d.b: "由于对我们正义的社会革命的十分不满，一些阴险的国民党叛徒试图发动政变。这些民族主义暴徒组织了一些反工团主义的强盗，自称为忠义救国军，试图向西贡进军并推翻我们的政府，这一阴谋被我们的秘密警察发现。秘密警察解决了阴谋并逮捕了大多数的叛徒。我们已经开始对这些叛徒的清洗。"
 viet.8.a: "看吧，我早说了民族主义分子都是一群混账！"
 viet.8.b: "看吧，秘密警察是非常有用的！"
 viet.9.t: "西贡政变"
 viet.9.d.a: "一些叛乱分子在西贡宣布开始所谓的“反共救国革命”。他们袭击了工厂，并和当地民兵交火。新越党宣布国民党背叛了革命，并要求立刻清洗国民党。情报部门提交了一份秘密报告，表示这些叛乱分子是新越党的特工伪装的。现在，范文同同志已经发问：“同志们，现在只有两个选项，支持民族主义反革命或者支持国际主义。你们将会选哪一个？”"
 viet.9.d.b: "一些叛乱分子在西贡宣布开始所谓的“反共救国革命”。他们袭击了工厂，并和当地民兵交火。新越党宣布国民党背叛了革命，并要求立刻清洗国民党。情报部门提交了一份秘密报告，表示这些叛乱分子确由大越国民党组织。现在，范文同同志已经发问：“同志们，现在只有两个选项，支持民族主义反革命或者支持国际主义。你们将会选哪一个？”"
 viet.9.a: "当然是国际主义。"
 viet.9.b: "不好意思，我就是反革命分子。"
 viet.9.c: "我觉得两边都挺好。"
 viet.10.t: "印度支那革命的胜利"
 viet.10.d: "印度支那人民终于从殖民剥削的枷锁中解放了！这是世界上所有社会主义国家荣耀的一天，也是德帝国主义的重大失败！我们在印度支那的观察员分析了革命者的游击战术，但在实际应用前还需进一步分析。"
 viet.10.a: "太好了！"
 viet.11.t: "印度支那革命的胜利"
 viet.11.d: "印度支那人民终于从殖民剥削的枷锁中解放了！这是世界上所有社会主义国家荣耀的一天，也是德帝国主义的重大失败！我们在印度支那的观察员分析了革命者的游击战术，但在实际应用前还需进一步分析。"
 viet.11.a: "太好了！"
 viet.12.t: "欧洲殖民者问题"
 viet.12.d: "在西贡居住的约20000名欧洲殖民者对我们来说是一个棘手的问题。他们为殖民当局工作，并垄断印度支那几乎全部的现代经济部门。他们之中部分革命者希望加入我们，但大多数仍是死硬的反动派。我们应该如何处理他们。"
 viet.12.a: "强迫他们为我们工作！"
 viet.12.b: "工会将会接管一切！"
 viet.12.c: "国有化他们的资产并把所有人都扔进监狱！"
 viet.13.t: "宗教问题"
 viet.13.d: "南圻拥有数百万佛教徒、基督徒和高台教徒。多年以来，宗教主导着人们的生活。随着革命政府的建立，这些教徒十分恐慌。我们需要开启民智，但过于激烈的措施可能会引起严重的反弹，并影响我们的正面战场。"
 viet.13.a: "宣布国家世俗化。"
 viet.13.b: "他们也是爱国者，我们需要团结一致。"
 viet.13.c: "将它们整合并转化为公民宗教。"
 viet.13.e: "秘密清洗宗教领袖。"
 viet.14.t: "教徒外逃"
 viet.14.d: "被革命和战争所震惊，大量高台教信徒和天主教徒被他们的宗教领袖所欺骗并逃离祖国。已经有数十万人试图逃离我们的控制区。"
 viet.14.a: "叛徒！"
 viet.15.t: "战争结束"
 viet.15.d: "血腥的战争已经结束，但还有一些遗留问题需要解决。令人痛心的是许多我们的同胞为敌人服务，在这场战争中我们目睹了孩子反抗父母，妻子起诉丈夫，兄弟手足相残。印度支那社会在统一后变的更加分裂。我们应该如何处理这个问题？"
 viet.15.a: "开始全民和解运动。"
 viet.15.b: "叛徒滚去再教育营！"
 viet.16.t: "清洗国民党"
 viet.16.d: "参与反政府阴谋的越南国民党主要成员已经被逮捕，并将以叛国罪审判。现在他们的命运将被军事法庭所决定……"
 viet.16.a: "你们对祖国的贡献将会被铭记。"
 viet.16.b: "这些叛徒就该去死！"
 viet.17.t: "清洗新越党"
 viet.17.d: "参与反政府阴谋的新越党主要成员已经被逮捕，并将以叛国罪审判。现在他们的命运将被军事法庭所决定……"
 viet.17.a: "你们对祖国的贡献将会被铭记。"
 viet.17.b: "这些叛徒就该去死！"
 viet.18.t: "清洗社会主义者"
 viet.18.d: "参与反政府阴谋的社会主义者主要领导人已经被逮捕，并将以叛国罪审判。现在他们的命运将被军事法庭所决定……"
 viet.18.a: "你们对祖国的贡献将会被铭记。"
 viet.18.b: "这些叛徒就该去死！"
 viet.19.t: "清洗印度支那革命会"
 viet.19.d: "参与反政府阴谋的印度支那革命会主要成员已经被逮捕，并将以叛国罪审判。现在他们的命运将被军事法庭所决定……"
 viet.19.a: "你们对祖国的贡献将会被铭记。"
 viet.19.b: "这些叛徒就该去死！"
 viet.20.t: "西贡的操纵划分选区"
 viet.20.d: "西贡，印度支那的心脏，已经成为国民议会选举的主战场。所有派系都试图在西贡市政委员会中利用自己的权力来操纵选举机制来支持自己的派系，这导致了部分选区遭受了不公正待遇。这些资本主义的行为已经失控，并让大部分人感到厌恶。西贡工会认为这是代议制的固有缺陷，他们要求根据工作地点而非地理区域划分选区。"
 viet.20.a: "试着举行公正的选举。"
 viet.20.b: "某些派系操纵了选举结果……"
 viet.20.c: "基于工作地点的选区划分听起来不错。"
 viet.21.t: "新政府"
 viet.21.d: "阮安宁和无政府主义派赢得国民议会的多数席位。在大选胜利后，阮安宁宣布虽然议会确实提供了一个表达人民意见的场所，但只有通过权力下放到地方和民主化，人民才能真正被代表。这需要我们改变印度支那人民的思想观念。现在是时候组建新政府了。"
 viet.21.a: "保持和范文同的联合政府，他是一个理想的候选人。"
 viet.21.b: "与朱文晋这位战争英雄建立联合政府。"
 viet.21.c: "与激进的革命者陈文朝组建内阁。"
 viet.22.t: "新政府"
 viet.22.d: "工团主义者赢得了国民议会的多数席位。新大会主席谢秋收宣称他们的最终目标是废除国民议会并建立工团主义政治制度。不过他承认印度支那工团化将是一个漫长的过程，需要大量的努力。现在是时候组建新政府了。"
 viet.22.a: "保持和范文同的联合政府，他是一个理想的候选人。"
 viet.22.b: "与孙德胜这位倍受尊敬的工会领导人建立内阁。"
 viet.22.c: "工团主义的理论家阮文渠将领导内阁。"
 viet.23.t: "新政府"
 viet.23.d: "作为世界上仅存的坚持先锋党理论的政党之一，新越党赢得了国民议会的多数席位。新主席范文同宣布，党将带领印度支那走向光明的未来。他还声称新越党将继续在所有印度支那社会主义者之间进行兄弟般的合作。现在是时候组建新政府了。"
 viet.23.a: "与孙德胜这位倍受尊敬的工会领导人建立内阁。"
 viet.23.b: "党内理论家范雄将会领导一个激进内阁。"
 viet.23.c: "范文同同志擅长干多份工作。"
 viet.24.t: "新政府"
 viet.24.d: "越南国民党，唯一主张议会制和工业化的印度支那主要党派，已成为印度支那国民议会的主导派系。阮太学，作为国民党的领导人和国民议会主席，在大选胜利后进行了简要发言，重申了他对印度支那未来的宏伟规划。现在是时候组建新政府了。"
 viet.24.a: "学者陶维英将领导内阁。"
 viet.24.b: "一个由阮海臣领导的民族主义内阁！"
 viet.25.t: "准备新的立法选举"
 viet.25.d: "自上次国民议会大选已经过了5年了。国民议会是国家最高权力机关和人民的代表。这次选举将对印度支那政治局势产生重大影响。"
 viet.25.a: "开始准备选举。"
 viet.25.c: "印度支那的代议制民主已经失败了。"
 viet.26.t: "[GetYear]年选举"
 viet.26.d: "印度支那议会在[GetYear]年召开了选举。总理和人民委员会成员将会被选出。"
 viet.26.f: "[From.GetRulingParty]保持了多数地位。"
 viet.27.t: "[GetYear]年选举"
 viet.27.d: "印度支那议会在[GetYear]年召开了选举。总理和人民委员会成员将会被选出。恭喜印度支那布尔什维克党获得99.5％的选票！"
 viet.27.e: "“民主”的胜利！"
 viet.28.t: "加大政治自由？"
 viet.28.d: "我们已经承诺为印度支那公民提供更大的政治自由。现在印度支那的非社会主义者希望形成自己的政治组织并参加选举。值得注意的是他们很多人都是和前殖民政府有联系的。我们是否允许他们参与政治？"
 viet.28.a: "我们需要更多的政治自由。"
 viet.28.b: "政治自由不适用与反动派和狗。"
 viet.29.t: "军事戒严仍在继续"
 viet.29.d: "军事戒严仍在继续，这难道是我们的革命所希望的结果？如果是这样，不如彻底不要脸，宣布军政府的建立。"
 viet.29.a: "保持民选政府。"
 viet.29.b: "军政府"
 viet.30.t: "变为工团主义体制"
 viet.30.d: "随着总工会接管了政权，[INC.GetNameDef]已经彻底转变成一个工团主义国家。国家将权力下放到地方工会和公社。劳工总议会已经取代了国民议会，公共安全委员会将会执行行政权。大多数政治组织被解散，资产阶级党派政治将不复存在。印度支那进入了一个新时代。"
 viet.30.a: "一个民主与团结的时代！"
 viet.31.t: "[GetYear]年总议会选举"
 viet.31.d: "劳工总议会的任期是5年，现在是时候进行新一轮的选举了。于此同时我们还将选出公共安全委员会的新执行委员。预计正统的工团主义派系，即劳工派将继续主导总议会。但他们也可能与其他派系结盟，增加自己的政治实力。"
 viet.31.a: "劳工派主导 - 工业化！"
 viet.31.b: "与无政府派结盟-文化启蒙！"
 viet.31.c: "与平原派结盟 - 社会发展！"
 viet.31.e: "与山岳派结盟 - 备战！"
 viet.32.t: "工会抗议"
 viet.32.d: "今天，西贡工会开始对我们最近的政策进行示威。他们声称新政策违反了社会主义原则。工会要求工人的更多的自主权和工会对经济的控制。"
 viet.32.a: "无视他们。"
 viet.32.b: "妥协。"
 viet.33.t: "总罢工！"
 viet.33.d: "由于被忽视，印度支那革命会领导的全国的工会发动总罢工。他们要求立即制止一切侵害工人权利的行为，并要求更多的工人自治权！"
 viet.33.a: "是时候解决这些境外势力的渗透了！"
 viet.33.b: "接受他们的条件。"
 viet.34.t: "镇压工会"
 viet.34.d: "总罢工升级为工人与警察之间的暴力冲突。印度支那革命会现在正公开反对政府，并开始组织叛乱。我们的警察已经采取暴力手段解决他们，现在已经开始针对被境外势力煽动的工团主义分子的大规模逮捕和迫害。"
 viet.34.a: "是时候解决这些叛徒了。"
 viet.35.t: "新越党的行动"
 viet.35.d: "新越革命党也被称为新越党，是按先锋党理论组织的坚持民主集中制的政党。该党成员被组织成秘密小组并经常参与秘密行动。这种行为有时被其他政治派系视为非民主并可疑的。一些政治家怀疑他们正在暗中计划用武力推翻政府。我们是否应该根据政治开放原则来限制他们的活动？"
 viet.35.a: "那是他们的自由"
 viet.35.b: "我们得监视他们"
 viet.36.t: "社会主义反对派"
 viet.36.d: "我们最近的改革激怒了社会主义者。他们声称国民党政府已经背离了[INC.GetNameDef]的革命初衷。革命应该将印度支那人从资本主义专政的枷锁中解放出来，而不是只改变压迫者的种族。他们敦促我们回到真正的社会主义方向。"
 viet.36.a: "也许我们不该这么做……"
 viet.36.b: "无视他们"
 viet.37.t: "西贡的社会主义革命！"
 viet.37.d: "社会主义者和激进左翼分子开始抗击资本主义政府！临时革命委员会宣布通过不断的革命将人民从资本主义和独裁专政中解放出来。西贡的工人民兵试图占领重要的政府建筑但被警察击退。与此同时，由农民和革命士兵组成的革命军正在向西贡进军！西贡革命会胜利吗？"
 viet.37.a: "第二次革命胜利了！"
 viet.37.b: "革命者和政府达成妥协"
 viet.37.c: "阮平将军宣布戒严"
 viet.38.t: "社会主义联合政府"
 viet.38.d: "越南国民党的专治已经被推翻，现在社会主义革命者们团结一心为印度支那回归社会主义而奋斗。阮安宁再次成为了联盟的主席。"
 viet.38.a: "这是最后的斗争……"
 viet.39.t: "社会主义联合政府"
 viet.39.d: "由于范文同与其他社会主义派系，特别是与工团联盟，的密切联系，他已经解决掉其他的党内对手。在国民议会上他承认党的强硬政策已经疏远了许多有志之士，并几乎摧毁了印度支那的民主。现在布尔什维克党将采取更加开放的政策，与其他社会主义者共同建设社会主义。"
 viet.39.a: "这是最后的斗争……"
 viet.40.t: "结束戒严？"
 viet.40.d: "社会主义叛乱已经被镇压，但叛乱在印度支那社会留下了极深的伤痕。现在我们正在考虑结束戒严并恢复民主……"
 viet.40.a: "与自由派合作"
 viet.40.b: "完全恢复政治自由。"
 viet.40.c: "继续戒严。"
 viet.41.t: "移除范文同"
 viet.41.d: "尽管范文同是一个非常优秀的管理者和知识分子，但他不是一个很好的领导人。他被党内强硬派认为对敌人过于软弱和友善。在政治局会议上，组织部门负责人黎德寿对范文同发难。黎德寿与雅各宾派联系十分密切，他宣布范文同并不真正的理解列宁主义，范文同先生更适合去当首相。"
 viet.41.a: "范文同被边缘化，黎德寿领导党。"
 viet.41.b: "范文同获得了党外的支持。"
 viet.42.t: "解决工团主义者"
 viet.42.d: "印度支那革命会在国内有着根深蒂固的政治影响。工会对经济的影响巨大。他们已经是我们领导层的威胁，为了进行改革，我们必将解决掉他们……"
 viet.42.a: "很好"
 viet.51.t: "农业复苏"
 viet.51.d: "抗战已经结束。现在是治愈被战火蹂躏的祖国的时候了。在战争期间，农业生产受到严重破坏，成千上万的农民逃离他们的土地加入军队或寻求庇护。我们的农业可能需要至少一年时间才能恢复。"
 viet.51.a: "太好了"
 viet.53.t: "今年的收成：丰收"
 viet.53.d: "今年是个丰年。不过丰收导致的玉米价格下降可能会带来不少麻烦。"
 viet.53.a: "太好了"
 viet.54.t: "今年的收成：一般"
 viet.54.d: "今年的农业生产受到各种因素的打击。许多农民认为政府惹怒了上天。"
 viet.54.a: "还行"
 viet.55.t: "今年的收成：歉收"
 viet.55.d: "今年的农业生产受到各种因素的打击。许多农民认为政府惹怒了上天。"
 viet.55.a: "灾难已经来临！"
 viet.63.t: "土改结果"
 viet.63.d.a: "我们的土地改革最终建立了一个由小地主主导的农村社会。农村地主的地主数量已经显著减少，大多数地主已经变卖了土地并搬迁到城市。然而，尽管佃农和贫农虽然获得了土地，但他们仍然负担着高额贷款。许多激进分子认为土地改革并没有完成……"
 viet.63.d.b: "我们的土地改革产生了复杂的结果：极端分子试图根除地主，但地主却害怕做出让步。土地改革总体上是和平进行的。现在大多数农民自给自足。前地主和乡绅对结果非常不满。"
 viet.63.d.c: "我们的土地改革创造了一个非常平等的农村社会。士绅和地主从肉体上被消灭。在很多农村，贫农发展出强烈的阶级意识。然而土改时期的恐慌在印度支那社会内部留下了深刻的裂痕。宗族和家庭之间的人际关系几乎完全被摧毁，紧张的气氛在农村地区弥漫……"
 viet.63.a: "我们好歹进行土改了……"
 viet.63.b: "我们尽力了……"
 viet.63.c: "自由不是毫无代价的……"
 viet.65.t: "地主的抵制"
 viet.65.d: "尽管有规定，地主们设法通过各种正式或非正式手段保留自己的土地。佃农和贫农并没有看到生活的改善，抱怨政府与地主是一丘之貉。人民非常失望。"
 viet.65.a: "还行"
 viet.65.b: "我们需要加大土改的官僚规模"
 viet.65.c: "这群地主必须被解决！"
 viet.66.t: "极端主义在农村蔓延"
 viet.66.d: "在政府的推动下，许多农民开始从地主手中夺取土地，生产资料和私人财产。许多地主受到羞辱，并受到农民的体罚。一些著名的学者乡绅已经自杀。许多知识分子抗议政府应该采取行动去保护法律和秩序。"
 viet.66.a: "极端主义比封建主义领先上千年！"
 viet.66.b: "这个过分了。"
 viet.67.t: "扩大土改范围？"
 viet.67.d: "随着土改向北进行，我们遇到一个相当不同的情况：这些地区人口太密集，贫穷，我们无法从大地主那里找到足够的土地来重新分配。因此，如果我们要实现的耕者有其田的承诺，这意味着许多小地主也将成为土改的目标……"
 viet.67.a: "我们必须确保每个农民都得到自己的土地！"
 viet.67.b: "也许有其他解决方案……"
 viet.68.t: "红色恐怖"
 viet.68.d: "暴力的土地改革已经演变为席卷全国的红色恐怖！许多村庄都在大规模处决地主。即使那些为抵抗做出贡献的爱国者仍被处决。农民还利用各种手段对对手进行报复。虽然不可能知道有多少无辜的人被错误地处决了，但有人认为冤假错案的规模无疑是巨大的。"
 viet.68.a: "是时候彻底解决封建主义了！"
 viet.68.b: "我们犯了一些错误……"
 viet.69.t: "平定省农民起义"
 viet.69.d: "平定省的农民开始反抗扣押亲属以及没收财产的土改方案。在当局无视了他们后，约两万名农民斩木为兵，占领了几个地方政府设施，并开始烧毁行政大楼、市政厅和火车站，摧毁税务登记册并掠夺警察局。整个地方政府已经瘫痪，这群农民肯定是被外国人煽动的！"
 viet.69.a: "派军队过去"
 viet.70.t: "招募业余游击队领袖？"
 viet.70.d: "最近，一个成功的游击队领袖引起了人们的关注。这位被称为“阿文”的前东京地区知识分子，放弃了作为历史老师的工作，组织起一支游击队并取得一些胜利。他从未接受任何正式的军事训练，并声称自己的战术悬系于“阿拉伯的劳伦斯”的作品《智慧的七柱》。有人认为他是个军事天才，但在法国受过训练的将军们对此表示怀疑。我们应该让这个业余者加入我们的军队吗？"
 viet.70.a: "让我们看看他能做些什么"
 viet.70.b: "不，我们的军队不需要教书先生。"
 viet.71.t: "军事改革"
 viet.71.d: "新生的印度支那人民军已经经历了战火的洗礼，但仍是一支非常不成熟的军队。随着从战争中总结教训，军队中出现了两种学派。代表全体参谋部的想法的文进勇将军认为有周全计划的突击是最好的选择。与此同时，有着极高政治声望的阮志清将军相信意志力和个人主观能动性的重要性。他和他的同事们认为，印度支那士兵的勇气和坚韧是我们最强大的武器。"
 viet.71.a: "让我看看……"
 viet.73.t: "装甲恐慌"
 viet.73.d: "我们的士兵报告遇到了可以吐火球的可怕钢铁怪物。我们在法国接受过培训的军官知道这是一种称为“坦克”（或德语的“潘泽”）的装甲车辆。然而，这种武器在我们的农民兵中仍然引起很大的恐慌，即使是那些知道它不是怪物的人也没有找到对付坦克的方法。装甲恐慌使我们的军队士气低落，许多士兵在德国坦克出现时逃离战场。"
 viet.73.a: "这些怪物！"
 viet.74.t: "装甲恐慌平息"
 viet.74.d: "在独立战争中快速取得胜利的我们已经终结了德国装甲的威胁。随着金属巨兽已经不复存在，装甲恐慌已经平息。"
 viet.74.a: "太好了"
 viet.79.t: "新春攻势！"
 viet.79.d: "午夜后不久，当越南人民都在庆祝农历新年，并燃放鞭炮时，一颗手榴弹突然扔向河内的德国大使馆。越盟突击队出现在河内市中心，而越盟军队对所有城镇发起大规模袭击。无知的农民在越盟煽动者的领导下，以“消灭暴君”的名义开始武装暴动。我们被打了个措手不及！"
 viet.79.a: "这你妈就是越盟庆祝新年的方式？"
 viet.80.t: "炮击西贡"
 viet.80.d: "今天早上，德国人开始通过军舰和轰炸机袭击西贡城。当袭击停止时，大部分主要建筑被夷为平地。这种轰炸只会加剧人们对威廉匪帮的仇恨。"
 viet.80.a: "可恶"
 viet.81.t: "新教材"
 viet.81.d: "为了唤醒印度支那人民固有的尚武精神，我们对教育体系进行了一整套改革，在小学加入了军事训练、武器使用课程并采用新教材。下面是一个二年级课本的例子：\n\n1个印度支那士兵能击杀5个德寇。\n\n那么如果7个印度支那士兵与43个德畜交火，有几个德国匪帮活得下来？"
 viet.81.a: "8？"
 viet.81.b: "德寇全死了！"
 viet.82.t: "解放日"
 viet.82.d.a: "今天是解放日-我们将威廉匪帮赶出祖国的日子，成千上万的烈士为胜利和独立而献身。几乎每个人都失去了自己的亲人或挚友。让我们为所有为了我们的和平与自由献出生命的英烈哀悼。潘廷逢、潘佩珠和胡志明是他们中最值得尊敬的。"
 viet.82.d.b: "今天是解放日-我们将威廉匪帮赶出祖国的日子。现在成千上万的英烈为我们带来的自由与和平正在被威胁！让我们以潘廷逢、潘佩珠和胡志明为榜样，为独立而战！"
 viet.82.a: "向英烈致敬"
 viet.82.b: "不自由，毋宁死！"
 viet.83.t: "战争之殇"
 viet.83.d: "最近，我们的一些作家发表了一系列反映我们上一场战争的纪实文学和小说。他们描绘战争期间的战争的残酷和人民的痛苦。这些作品未能表现出邪恶的帝国主义者的侵略和我们正义的抗争。他们已经在人民之间造成了混乱。"
 viet.83.a: "人民已经疲惫不堪。"
 viet.83.b: "禁了这些反革命毒药。"
 viet.83.c: "反思使我们进步。"
 viet.84.t: "阮太学回到西贡"
 viet.84.d: "在安沛总起义失败后，许多越南国民党的领导人下落不明。幸运的是，越南国民党的创始人兼领导人阮太平同志设法摆脱了威廉匪帮的追捕。他逃到中越边界的山区，并藏在中国南方。今天阮太平回到了西贡并受到人们的热烈欢迎。"
 viet.84.a: "太好了！"
 viet.85.t: "公民永瑞"
 viet.85.d: "随着我们的军队进入皇城首府顺化，被我们的特工说服并留下的保大皇帝一直在等待。今天，在激动的人民群众和印度支那红旗飘舞的顺化的平台上，保大皇帝宣布：\n\n“从今日起，越南的君主制将被废除。保大皇家不复存在，只有公民永顺。公民们，我想让你们知道，我宁愿成为一个自由的公民，也不愿作为一个被奴役的皇帝。”\n\n公民永顺在人民的称赞中将国玺和宝剑交给革命代表，并宣布退位。"
 viet.85.a: "昨日之皇帝，今日之公民。"
 viet.86.t: "妇女在革命中的作用？"
 viet.86.d: "印度支那的妇女问题已经引起争议。许多妇女参加了革命并获得重要职位。而许多男性革命家对此感到不满，他们倾向于让女性主持家务。尽管有证据表明印度支那妇女在史前时代享有平等甚至更多的权力，但妇女在封建社会的地位低下已经成为我们社会规范的一部分，而这很难改变。"
 viet.86.a: "让她们干干后勤就行了"
 viet.86.b: "妇女能顶半边天！"
 viet.87.t: "新四德"
 viet.87.d: "传统上，妇女应该按照“四德”行事，这些行为包括言行举止，讲话方式，以及工作方式。最近，一些激进的女权主义者发表了一系列文章，声称“四德”可能具有新的含义：“行为”并不是奴隶般的服从，而是致力于争取自由和独立的斗争；“言行”是大胆雄辩，说服人们加入解放斗争，在告诉人们错了时坚决而坦率地说服他们；“态度”不是卑躬屈膝而是革命的愤怒，渴望和激进；“劳动”应该包括家务活之外的工作。\n\n尽管她们的主张十分合理，但这让许多人感到害怕，其中包括部分支持性别平等的知识分子。"
 viet.87.a: "听起来过于激进了"
 viet.87.b: "支持他们！"
 viet.87.c: "这同样适用于男性！"
 viet.88.t: "青年突击旅的悲剧"
 viet.88.d: "然而，最近一份报告发现完全没有军事知识的突击队员仅带着一个简单的铁锹就被送往前线。前线的食物和衣服长期短缺，而且工作时间长，生活条件糟糕。尽管这些女孩有勇气和决心，但这些在面对敌方炮击的时候是毫无意义的。该报告引起了公众的广泛关注，并降低了士气。"
 viet.88.a: "我们应该努力改善她们的设备和工作条件"
 viet.88.b: "我们不应该让女性去危险的地方工作"
 viet.88.c: "对不起……但我们什么都做不了。"
 viet.89.t: "征氏姐妹起义1900周年"
 viet.89.d: "从公元40年到42年，征侧与征贰两姐妹为了自由与独立反抗侵略者的入侵。尽管失败了，征氏姐妹已经成为我们抵抗和英雄主义的象征。今天是征氏姐妹起义1900周年，游行与纪念仪式在西贡与征氏姐妹的庙宇举行。"
 viet.89.a: "多好的一天"
 viet.89.b: "我们的女性也能像征氏姐妹一样加入军队！"
 viet.90.t: "经济混乱"
 viet.90.d: "世界大战的爆发切断了我们与欧洲的联系。我们的经济严重依赖法兰西公社，现在已经陷入了混乱。"
 viet.90.a: "可恶！"
 viet.91.t: "现代佛教"
 viet.91.d: "印度支那各地的佛教教派最近举行了一次会议，以建立印度支那统一佛教僧团为目标。在佛教复兴运动的旗帜下，他们寻求改革并现代化佛教。与天主教和高台教不同，佛教已经深入印度支那人民内心，政府必须谨慎对待。"
 viet.91.a: "尊重我们的传统"
 viet.91.b: "支持佛教社会主义！"
 viet.91.c: "有组织的宗教运动应该被压制。"
 viet.92.t: "范文同同志已经精疲力尽？"
 viet.92.d: "范文同同志可能是一个工作狂，但他已经承担了太多的工作。现在他似乎已经筋疲力尽。范文同同志需要休息吗？"
 viet.92.a: "好好休息吧，范文同同志。"
 viet.92.b: "鞠躬尽瘁，死而后已。"
 viet.93.t: "法国热席卷西贡"
 viet.93.d: "我们最近与法兰西公社的密切合作引发了西贡的法国热的激增或者说复苏。“文明的”西贡公民的新时尚就是穿着像法国工人一样，互相用“Monsieur”称呼对方，然后吃着越式法包(Bánh mì)。民族主义者对这种法国文化的模仿进行了讽刺和批评。"
 viet.93.a: "法兰西公社！最伟大的国家！地上天国！"
 viet.93.b: "我们必须保护自己的文化！"
 viet.93.c: "吸纳新文化将使我们更强大"
 viet.94.t: "法国热席卷西贡"
 viet.94.d: "我们最近与法兰西公社的密切合作引发了西贡的法国热的激增或者说复苏。“文明的”西贡公民的新时尚就是穿着像法国工人一样，互相用“Monsieur”称呼对方，然后吃着越式法包(Bánh mì)。民族主义者对这种法国文化的模仿进行了讽刺和批评。"
 viet.94.a: "法兰西公社！最伟大的国家！地上天国！"
 viet.94.b: "我们必须保护自己的文化！"
 viet.94.c: "吸纳新文化将使我们更强大"
 viet.95.t: "第一届西贡国际艺术节"
 viet.95.d: "第一届西贡国际艺术节最近举行。由于我国知识分子的影响，艺术节重点是工团主义国家先锋派艺术家的作品。然而事实证明我们的公民很难欣赏这些现代主义，未来主义和超现实主义的艺术……"
 viet.95.a: "我们必须加深对印度支那人民喜好的理解。"
 viet.95.b: "先锋派文化似乎对印度支那这样的地方来说太高级了……"
 viet.96.t: "索雷尔派影响的扩张"
 viet.96.d: "尽管流亡法国的印度支那流亡者了解什么是索雷尔主义，但索雷尔主义并没有在海外印度支那社区中成为一种主要的思潮。然而，法国的索雷尔派的大选胜利为我们派到法国的留学生带来了索雷尔主义思潮。“大越社会主义战斗团”等几个激进的索雷尔主义团体在法国成立，并开始影响国内。"
 viet.96.a: "听起来像是一种新的时尚"
 viet.96.b: "另一个令人担忧的激进意识形态……"
 viet.96.c: "停一下！停一下！索雷尔主义就是骗人的！"
 viet.97.t: "顺化之战"
 viet.97.d: "我们的部队发起了对顺化的总攻，并成功夺取了这个旧时代的帝国首都。正如所料，这是越南反动派的巢穴。德国鬼子和他们忠诚的走狗们占领了包括皇城在内的一些建筑物以强化阵地。为了夺取这座城市我们进行了血腥的巷战，所有重型装备被集中起来使用以拆除部分建筑为代价突破敌方防线。在皇城内的战斗同样的血腥，在皇城内160座建筑中，当[INC.GetNameDef]的旗子在主城上空飘扬的时候，只有少数几个主要建筑仍保持完好。在这场血腥的战斗结束之后，成千上万的顽固反动派被迅速处决。"
 viet.97.a: "顺化！顺化！顺化！"
 viet.110.t: "寻找胡志明"
 viet.110.d: "尽管官方记录指出，胡志明同志，或者说阮爱国，在巴黎宣称在1926年德国干涉北伐战争时期被杀害，但没有确凿的证据表明他已经死于德国人之手。有传言称，胡志明事实上逃脱了这场灾难，并藏在中国南部组织游击队中。虽然他已经不太可能活着，但人们仍希望知道胡志明的下落。在友好的中国政府的帮助下，我们现在可以在中国南部进行调查……"
 viet.110.a: "我们试试"
 viet.110.b: "我们知道他死了"
 viet.111.t: "我们找到胡志明的妻子？"
 viet.111.d: "在调查过程中，我们在广州找到一名女子曾雪明声称她是胡志明的妻子。他们在中国的证婚人蔡畅和邓颖超证实了这一事实，我们还在她的收藏中发现了胡志明书写的亲笔书信。然而，胡志明的单身已经被描述为他对革命的奉献精神，承认这个婚姻局势可能会有点尴尬……"
 viet.111.a: "邀请她来印度支那"
 viet.111.b: "这件事保密，二人只是革命般的友谊"
 viet.112.t: "广西游击队的传言"
 viet.112.d: "我们对胡志明的下落的调查仍在继续。在中国南方有传言说一些少数民族游击队在20年代后期继续抗击当地军阀，也许与胡志明同志有一些联系……"
 viet.112.a: "有意思"
 viet.113.t: "广西游击队的命运"
 viet.113.d: "我们试图在广西找到胡志明的踪迹。很显然，在20年代后期有大规模的中越游击队在活跃。然而1932年广西军阀最终镇压了所有游击队并逮捕了几乎所有的游击队领袖。据当地人称，许多被处决的游击队领袖都是越南人。这似乎就是胡志明同志的命运，我们应该结束调查吗？"
 viet.113.a: "继续"
 viet.113.b: "我们已经知道答案了……"
 viet.114.t: "来自广西的更多证据"
 viet.114.d: "我们继续在广西进行研究，结果出现了出乎意料的发展。我们发现一些游击队员在南宁被捕并监禁，在1933年他们在广东军阀陈炯明等进步派的压力下被释放。在被释放的游击队中，有一名叫胡光的男子把他的日记留给当地的一位在监狱时帮助过他的知识分子。我们确认日记实际上是由胡志明撰写的。胡志明同志设法隐藏了自己的身份并幸存下来。胡志明的监狱日记现在被转移到西贡的印度支那革命博物馆。"
 viet.114.a: "有意思"
 viet.115.t: "胡志明的命运"
 viet.115.d: "我们在使馆城市的秘密文件中终于找到了胡志明同志最终的命运，现在我们能重现胡志明同志的遭遇。在1926年北伐失败后，胡志明同志继续在中国南方进行游击战。在游击队被广西军阀镇压后，胡志明同志被捕。然而军阀并不知道他是谁并释放了他。胡志明同志决定前往法兰西公社，但他在香港被德国的秘密警察认出并被使馆城市的警察逮捕。由于德国人不想再次引起类似1925年潘佩珠被处决后引起的大规模示威，胡志明在香港被秘密处决。这个不为人知的故事将永远不会被印度支那人民被遗忘。"
 viet.115.a: "愿您的英灵保卫我们的祖国"
 viet.130.t: "新的外汇收入！"
 viet.130.d: "我们的外汇即将用尽，急需新的外汇收入以购置武器补给。我们已经鼓励农民种植经济作物，但是在否种植鸦片这个问题上扔没有确定的结论。当然，殖民者强迫的鸦片生产应当被谴责，但绝望时期需要一切可能的措施……"
 viet.130.a: "我们开始吧！"
 viet.130.b: "不，这违反了我们的原则"
 viet.135.t: "与平川派合作？"
 viet.135.d: "就算在革命之后，有组织的犯罪集团平川派扔在西贡秘密活跃着。他们通过抢劫和恶意诈骗获得资金的同时也经营着跨国走私。尽管我们的干部精通秘密行动，但他们对走私仍是一窍不通，也行我们应该请求专家的帮助……"
 viet.135.a: "让我们为了国家团结起来！"
 viet.135.b: "哈？跟这群黑社会合作？"
 viet.135.c: "我们必须根除他们！"
 viet.136.t: "如何处理平川派？"
 viet.136.d: "随着抗德救国战争的胜利，与平川派的合作也将结束。虽然大多数领导人都认为我们应该根除平川派，但阮安宁同志想把他们融入到我们的社会主义社会中，这可能吗？"
 viet.136.a: "犯罪团伙也是工团……"
 viet.136.b: "我们不再需要黑手党！"
 viet.137.t: "西贡之战"
 viet.137.d: "西贡的有组织犯罪集团平川派受到我们政策的威胁，绝望的对我们发动袭击。在最初的交火后，大部分人口稠密的内城地区被卷入血腥的巷战。最后，西贡工人民兵和本地驻军决定使用重武器以摧毁黑社会的抵抗。数百名平民被害，许多人的房屋被夷为平地。西贡需要时间来恢复。"
 viet.137.a: "啊"
 viet.138.t: "平川派的整合"
 viet.138.d: "平川派的成员逐渐了解到社会主义社会的优点并放弃了犯罪活动。现在新出生了平川派加入了西贡的管理层，前武装犯罪团伙也被整合进我们的军队。"
 viet.138.a: "我知道他们可以融入进来！"
 viet.98.t: "诗人春妙的任命"
 viet.98.d: "最近，一位叫吴春妙的诗人被提名为官方的文化报《文艺》的主编。他被认为是现代印度支那最伟大的浪漫主义诗人。在抗战期间，他的诗歌充满了对社会主义的向往和对帝国主义的激烈批判。然而他早期的作品以其悲惨而颓废的风格而闻名，而且他是一个同性恋的事早已是一个公开的秘密。一些文化官员敦促我们谨慎对待这项任命。值得注意的是，他的“伴侣”辉谨也是一位高级文化官员。[INC.GetNameDef]的官方文化领域的这对情侣可能会导致一些尴尬的局面……"
 viet.98.c: "这就很尴尬了"
 viet.98.b: "他是一位出色的作家和革命者，那么有什么问题吗？"
 viet.98.a: "我们可以忽视那种小资产阶级的堕落……"
 viet.150.t: "印度支那想要加入[Root.GetFactionName]"
 viet.150.d.a: "[INC.GetNameDefCap]胜利推翻了半岛的德帝国主义。这是亚洲人民从欧洲霸权中解放出来的一步。现在印度支那政府宣布希望加入共荣圈并为了亚洲人的亚洲而奋斗的意愿。"
 viet.150.d.b: "英雄的[INC.GetAdjective]同志胜利推翻了半岛的德帝国主义。然而，反对帝国主义的战争在世界革命成功之前永远不会结束。现在他们已经宣布愿意和我们一起进行斗争！"
 viet.150.d.c: "[INC.GetNameDefCap]胜利已推翻了印度支那半岛上的德意志帝国主义并承诺支持我们的革命事业。这是将亚洲人民从帝国主义霸权中解救出来的坚实一步。现在，印度支那政府宣布将加入我们的斗争当中，成为我们的同志加兄弟。"
 viet.150.d.d: "英雄的[INC.GetAdjective]同志推翻了半岛的德帝国主义。然而，反对帝国主义的战争在世界革命成功之前永远不会结束。现在印度支那政府已经宣布他们会加入我们对德帝国主义者的正义战争来履行他们的国际义务！"
 viet.150.a: "愿我们的友谊万古长青！"
 viet.150.b: "越南农民帮不了我们什么……"
 viet.151.t: "[From.GetName]拒绝了我们"
 viet.151.d: "[From.GetAdjective]政府宣称[From.GetFactionName]不需要我们。"
 viet.151.a: "真可惜"
 viet.152.t: "印度支那想要合作"
 viet.152.d.a: "新独立的[INC.GetName]已经改变了印度支那半岛的权力平衡。现在他们已经表示希望与我们进行更密切合作。这是我们击败我们的共同敌人暹罗的好机会。"
 viet.152.d.b: "新独立的[INC.GetName]已经改变了印度支那半岛的权力平衡。现在他们已经表示希望与我们进行更密切合作。这是我们击败我们的共同敌人缅甸的好机会。"
 viet.152.a: "团结起来我们将无往不利！"
 viet.152.b: "越南农民帮不了我们什么……"
 viet.153.t: "[From.GetName]拒绝了我们"
 viet.153.d: "[From.GetAdjective]政府宣称他们不需要我们的帮助。"
 viet.153.a: "真可惜"
 viet.154.t: "柬埔寨和老挝局势失控"
 viet.154.d: "一群革命者在我们占领的老挝和柬埔寨地区掀起暴动，这肯定是[INC.GetNameDef]那帮混账支持的。"
 viet.154.a: "可恶"
 viet.155.t: "印度支那半岛的战争"
 viet.155.d: "我们的印度支那同志开始了对暹罗帝国主义者的正义战争，现在是时候收复我们的失地了！"
 viet.155.a: "开战！"
 viet.155.b: "现在不是个好时机"
 viet.156.t: "公社在印度支那的投入？"
 viet.156.d: "今天在法国巴黎的“印度支那的法国之友”协会举行了一次会议。令人震惊的是雅各宾派的马赛尔·加香和索雷尔派的雅克·多里奥都出席了会议，并发表了支持与新独立的社会主义国家印度支那联盟建立密切关系的提案。他们认为公社已经为了印度支那人民的独立作出了不少贡献，但法国对其前殖民地的责任并没有结束，我们应该能与他们建立一种特殊关系，随着一个荣耀而独立的，启蒙主义复兴的社会主义新时代的来临，我们将和殖民主义压迫的惨淡过去形成鲜明对比，彻底展现出社会主义的优越性。"
 viet.156.a: "他们将与我们一起对抗帝国主义"
 viet.156.b: "帮助我们的印度支那同志建设经济"
 viet.156.c: "我们能得到啥？越南粉？"
 viet.157.t: "与法国的军事纽带"
 viet.157.d: "法兰西公社的同志们并没有忘记我们。公社决定与我们建立密切的政治和军事关系。他们派出不少政治顾问，军事工程师和军官以促进印度支那社会主义和军事的发展。"
 viet.157.a: "团结一致到永远！"
 viet.158.t: "与法国的经济纽带"
 viet.158.d: "法兰西公社的同志们并没有忘记我们。公社决定与我们建立密切的政治和经济关系。他们派出不少政治顾问和工程技术人员以促进印度支那社会主义和工业化的发展。"
 viet.158.a: "团结一致到永远！"
 viet.159.t: "公社对印度支那并不感兴趣"
 viet.159.d: "法兰西公社表示他们对我们并不感兴趣。他们拒绝与我们发展出任何社会主义国家之外的关系。"
 viet.159.a: "太可惜了"
 viet.161.t: "老挝和柬埔寨的起义"
 viet.161.d_rip: "从印度支那潜入进来的渗透者在老挝和柬埔寨煽动起了一场武装暴动。老挝和柬埔寨游击队正在杀害我们的士兵，支援他们的印度支那主子。"
 viet.161.d_averted: "今天在暹罗秘密情报局的一场调查活动后，来自印度支那的渗透者们纷纷落网；这让我们可能成功镇压了一起境内武装叛乱。除此之外，我们也缴获了不少军事装备，并将其移交给军方，以帮助其作战。"
 viet.161.a: "可恶！"
 viet.161.b: "太险了……"
 viet.162.t: "[From.GetNameDefCap]希望建立紧密联系"
 viet.162.d: "看上去[From.GetAdjective]正在寻求与离得更近的国家建立紧密的政治与经济联系。[From.GetNameDefCap]已经证明自己是抗击帝国主义的优秀战士，我们对他们的主张感兴趣吗？"
 viet.162.a: "东方的无产者，团结起来！"
 viet.162.b: "不，我们不需要越南粉和越式法包。"
 viet.163.t: "[From.GetNameDefCap]同意了"
 viet.163.d: "[From.GetNameDefCap]政府同意了我们的请求。我们将在亚洲建设社会主义！"
 viet.163.a: "加尔各答和西贡，永远团结一致！"
 viet.164.t: "[From.GetNameDefCap]拒绝了我们的请求"
 viet.164.d: "我们的代表并没有被[From.GetNameDef]政府特殊对待。看上去[From.GetNameDef]对我们不感兴趣。"
 viet.164.a: "真可惜"
 viet.165.t: "[From.GetNameDefCap]希望建立紧密联系"
 viet.165.d: "看上去[From.GetAdjective]正在寻求与离得更近的国家建立紧密的政治与经济联系。尽管他们是激进主义分子，[From.GetNameDef]已经证明自己是抗击欧洲殖民主义的优秀战士，我们对他们的主张感兴趣吗？"
 viet.165.a: "亚洲人的亚洲！"
 viet.165.b: "不，我们不需要越南粉和越式法包"
 viet.166.t: "[From.GetNameDefCap]同意"
 viet.166.d: "[From.GetNameDefCap]政府同意了我们的请求。我们将为亚洲人民谋求福祉！"
 viet.166.a: "东京与东京的共荣！"
 viet.167.t: "[From.GetNameDefCap]拒绝了我们的请求"
 viet.167.d: "我们的代表并没有在[From.GetNameDef]被特殊对待。看上去[From.GetNameDef]对我们不感兴趣。"
 viet.167.a: "真可惜"
 viet.168.t: "来自[INC.GetNameDef]的问候"
 viet.168.d: "一支涣散跣足的外交使团刚刚抵达福建沿岸，前往我们的首都。这些人来自[INC.GetNameDef]，一个从德意志帝国主义手中独立的新兴国家。代表团重申，他们致力于维护双方的历史友谊以及实现将人民从帝国主义枷锁中解放出来的共同使命。他们还设法为我们走私了一些急需的战地药品。"
 viet.168.a: "我们将并肩作战。"
 viet.169.t: "[INC.GetAdjective]军事代表团"
 viet.169.d: "中文名“洪水”的阮山将军，已率领一支军事代表团来观察支援我方的军事行动。阮将军曾在黄埔军校学习，他很高兴同老同学们重聚。代表团与我们分享了[INC.GetNameDef]在反抗德意志殖民军斗争中获得的经验。"
 viet.169.a: "很好。"
 viet.170.t: "[INC.GetAdjective]军事代表团返回"
 viet.170.d: "阮山将军带领的军事代表团刚刚结束访问，回到了印度支那。"
 viet.170.a: "再见。"
 viet.171.t: "阮山归来"
 viet.171.d: "阮山将军带领的军事代表团刚刚结束访问，回到了印度支那。他们带回了对近期中国内战的所见所闻和中国军队的改革方略。"
 viet.171.a: "完美。"
 viet.1955.t: "北方的新傀儡政权！"
 viet.1955.d: "虽然大部分人都希望能在战胜河内的反动派政府后消停下来，不过事与愿违——[From.GetAdjective]不仅占领了其宣称的领土，还额外占领了一大片印度支那领土，完全违背常理。[From.Capital.GetCapitalVictoryPointName]厚颜无耻地宣称，为了对付“具有公开敌意的”印度支那政府，有必要占领这些领土建立安全区，而这显然令我国人民愤怒无比——唯一可能的解释是他们准备粉碎我们的革命运动。\n\n预料中的是，许多人都在呼吁开战，以解放这些领土。虽然[From.GetNameDef]刚刚在亚洲打败了德军，但很难想象他们能在其他战线忙于对抗我军，所以鹰派呼吁尽早发动进攻。现在就等一声令下了。"
 viet.1955.a: "他们无法逃脱！"
 viet.1955.b: "他们太强大了……"
 viet.1956.t: "[FROM.GetNameDefCap]准备战争"
 viet.1956.d: "不出所料，掌控对印度支那大部分领土的决定正招致战争。在宣布建立环占领区安全地带后，[FROM.GetAdjective]政府随即以狂怒回应——其麾下曾用来对付德国军队及其合作者的军队已经被动员起来，锋芒直指我方，随之还有其政府对我方行动的回话——“西贡傀儡政权将被毁灭”。\n\n陆军已经处于高度戒备状态——对[FROM.GetNameDef]作战本就已经不是什么易事，接下来的大战自不必多谈。"
 viet.1956.a: "好好准备……"
