 newengland.133.d.USA: "真不幸，我们尝试宣称自己是合众国真正继承者，可[ENT.GetAdjective]政府却没有被说服。加拿大人以已对[USA.GetNameDef]事业作出承诺为由，遗憾地拒绝了我们争取他们支持的请求。我们只好等待时机，等到我们拥有更强大的工业和军事能力，然后再寻求他们来帮助我们的事业。我们要花更多的时间来提高我们的合法性，改进我们的军事实力，要向加拿大人表明，唯一有能力在美国恢复真正的美式民主的只有我们。"
 newengland.133.d.noone: "真不幸，我们尝试宣称自己是合众国真正继承者，可[ENT.GetAdjective]政府却没有被说服。加拿大人以他们要全力准备对大西洋彼岸发动登陆作战为由，遗憾地拒绝了我们争取他们支持的请求。我们只好等待时机，等到我们拥有更强大的工业和军事能力，然后再寻求他们来帮助我们的事业。我们要花更多的时间来提高我们的合法性，改进我们的军事实力，要向加拿大人表明，唯一有能力在美国恢复真正的美式民主的只有我们。"
 newengland.133.a: "真遗憾。"
 newengland.134.t: "致电[PSA.GetNameDef]？"
 newengland.134.d: "民主的实验曾在美国大获成功，但却再次陷入充满暴力与破坏的内战当中。国际社会对美国的事件保持中立态度，可加拿大军队在战争开始的几天内便越过美国边境。于许多新英格兰民众而言，加拿大在早期混乱中的干涉给予了他们希望，让他们以为北方的邻居正试图保护新世界的民主。\n\n然而，情况似乎起了变化。或许是为了英国的流亡者而决定孤注一掷，加拿大政府颁布的全面征兵法激怒了魁北克人，全国各地都爆发了大规模抗议与骚乱。对麦克阿瑟这种煽动家来说，加拿大施行《战时措施法案》并不令人惊讶，可在许多人看来，这象征着北美洲最后一个稳定的民主国家在威权主义面前屈服。加拿大对民主的承诺已成为负担，[NEE.GetLeader]总统就新英格兰临时政府同美利坚太平洋国之间的潜在联盟一事，咨询了内阁。加拿大人若是不愿意捍卫新大陆的民主，那或许一个反对社会主义与威权主义的民主联合阵线将保证捍卫自由。"
 newengland.134.a: "是的，致电萨克拉门托！"
 newengland.134.b: "我们还没准备好。"
 NEE_sent_cable_PSA: "已致电太平洋国"
 newengland.135.t: "[NEE.GetNameDefCap]提议开辟第二战线"
 newengland.135.d: "太平洋各州和新英格兰之间一直缺乏交流，尽管大陆两侧的这两个势力都对美国的民主作出了承诺。然而，萨克拉门托收到了一份来自波士顿的电报，其内容是双方可能勠力同心，以将美国从社会主义和威权主义的恐怖中解放出来。\n\n随着内战的愈演愈烈，新英格兰临时政府在加拿大军队和协约国的庇护下得以保持中立。随着加拿大陷入独裁主义，我们再也不能指望协约国来帮助我们恢复美国的民主。我们的人力很宝贵，而我们的战争动员能力亦受制于钢铁带的工业实力。临时政府和太平洋各州之间的联盟使我们有机会从那些窃国的激进分子手里夺回我们的国家。当然，新英格兰的领土规模和武装力量在未来的战斗中可能会成为一个负担。我们可以拒绝他们的提议，宣布自己是独一无二的、合法的自由堡垒。"
 newengland.135.a: "团结一心，击退黑暗！"
 newengland.135.b: "你们这些和平主义者于我无用。"
 NEE_will_enter_war_30_days: "§Y30天内§!，§G[NEE.GetNameWithFlag]§!将站在我们一边加入§R第二次美国内战§!！"
 NEE_enter_civil_war: "自由钟声再次响起！"
 NEE_enter_civil_war_desc: "在两个得以幸存的民主政府成功会谈后，新英格兰临时政府和太平洋合众国已经形成了一个联盟，以维护美国民主的未来！这就是美国的民主，而像里德、朗和暴君麦克阿瑟这样的人必须在美国被其消耗殆尽之前被解决掉！"
 NEE_PSA_declined_alliance: "太平洋国不愿与新英格兰结盟"
 newengland.136.t: "[PSA.GetNameDefCap]拒绝与我们结盟"
 newengland.136.d: "在万众瞩目下，一份电报终于从萨克拉门托传回。不幸的是，太平洋各州拒绝了我们的结盟提议，理由是他们打算自己统一全国，并拒绝承认我们声明的合法性。我们不得不为即将到来的风暴做好准备，因为就现状而言，我们将独自面对一切。"
 newengland.136.a: "不幸。"
 newengland.137.t: "[PSA.GetNameDefCap]同意与我们结盟"
 newengland.137.d: "在万众瞩目下，一份电报终于从萨克拉门托传回。在照会中，[PSA.GetLeader]总统向新英格兰保证太平洋各州将完全致力于大西洋沿岸和太平洋沿岸之间的军事联盟，以保证民主在北美的存续。虽然两方之间的沟通会因为广袤的美洲大陆而受到阻隔，但萨克拉门托和波士顿无疑会集结他们的力量和资源，迎接即将到来的风暴。自由之火焰尚未熄灭，毋宁说现在它比以往任何时候都要燃烧得更旺。我们将不再孤军奋战，我们要一起共赴胜利！"
 newengland.137.a: "自由从此岸传到彼岸！"
 newengland.137.tt: "\n§g30天内，我们将站在[PSA.GetNameDef]一方加入战争§!"
 joint_pacific_atlantic_command: "太平洋-大西洋联合指挥部"
 newengland.138.t: "正式成立联盟"
 newengland.138.d: "今日，太平洋国和新英格兰临时政府的陆军与海军联合军事指挥官在波士顿会晤，以正式化两个民主派系之间的同盟关系。新英格兰在这场全国内战中一直保持中立，而太平洋国则被视为全美利坚最后的民主堡垒。然而，加拿大转向威权主义却彻底切断了新英格兰和加拿大之间的关系。\n\n该阵营恰如其分地叫做[THIS.GetFactionName]，也让东西两海岸的听众通过广播期盼着美国形成民主阵线来对抗朗、麦克阿瑟和里德这样的煽动者暴君。在数月的军事化、经济复苏和准备工作之后，沉睡的新英格兰已被唤醒并准备加入战斗。为了自由的战争即将打响。"
 newengland.138.a: "自由钟声响！"
 newengland.139.t: "[NEE.GetNameDefCap]介入纷争"
 newengland.139.d: "随着萨克拉门托和波士顿成功达成谈判，太平洋国和新英格兰政府已建立起正式的军事联盟。新英格兰将作为第五个派系加入有史以来最具破坏性的北美战争，并正式与大陆对岸的姊妹政府结成联盟。美国内战的国际观察家开始猜测这一双头联盟是否将终结这场战争。在一份公开声明中，[NEE.GetLeader]总统与[PSA.GetLeader]总统向全世界宣布，他们的联盟是前合众国政府价值观、传统和遗产的合法继承者。"
 newengland.139.a: "我们与西海岸肩并肩！"
 newengland.139.b: "我们与东海岸肩并肩！"
 newengland.139.c: "他们都将败在我们手下！"
 newengland.150.t: "椰林大火造成492人死亡！"
 newengland.150.d: "“椰林”夜总会坐落于波士顿湾村区的17号皮埃蒙特街上，离波士顿公共花园仅数街区之遥。“椰林”在波士顿人当中十分出名，各类名人都常常于此聚集。拜访“椰林”不仅仅有军人、影星和名人，甚至就连马里斯·托宾这类政客也包括在内。“椰林”也被传言称和各种黑手党以及有组织犯罪活动有关。“椰林”最初不过是由一间车库和库房组成，其为顾客们提供餐饮和舞会服务。“椰林”之名由来则是因为店家将其承重柱打扮成棕榈树模样，并添加细节让其看起来更像椰树，让顾客们仿佛身临一个“南方海洋地带”般的热带天堂当中。\n\n然而这处美好之地已然不再。在11月28日晚上10点15分左右，一名年轻士兵把休息室中的一个灯泡给卸下，以给自己的约会“增添一点隐私”。之后，一名勤杂工被叫去替换掉灯泡，但他找不到灯泡在哪，于是便点燃了火柴以照亮周围。上好灯泡后，勤杂工吹灭了火柴。不久，天花板上的棕榈叶开始燃烧起来，尽管“椰林”的工作人员使出浑身解数，火势还是蔓延到了整个夜总会，顾客们的逃离速度远赶不上火势蔓延之势。很快，整个夜总会被浓烟所充斥。“椰林”夜总会的主入口不过是单单一个旋转门，惊惶的顾客们根本无法迅速撤离。在消防队员们赶到现场之际，已有492条生命殒命于此。\n\n“椰林”夜总会的老板巴尼·韦兰斯基被指控因其不遵守波士顿较为宽松的限制法规而被判犯有19项过失杀人罪。调查人员还发现，“椰林”未能提供提供酒品和食物的许可，对夜总会建筑的改造也是经由无牌承包商完成的。波士顿市长莫里斯·托宾因与韦兰斯基的关系而受到抨击，一些人士甚至公开呼吁让托宾辞职谢罪。"
 newengland.150.a: "如此惨剧！"
 newengland.151.t: "争端终定"
 newengland.151.d: "今天，随着佛蒙特州和新罕布什尔州之间长期存在的边界争端终于得到解决，地质调查局的地图绘制师们都为之欣喜若狂。\n\n新协议规定两个州之间的边界将沿康涅狄格河固定为200英里。新罕布什尔州的管辖范围始于河西岸的原始低水位线。近150年来，两个州一直就该线的走向争执不断。两个州都向附近的地产所有者征税，并且就哪个州将控制桥梁和发电站进行了反复辩论。\n\n地质调查局的地图绘制科科长，A·F·汉森指出，过去二十年间，一些地图的变化非常显著，足以改变地理文本，但其影响仅为科学家、筑路者和工程师所知。这些变化大多是河流改道的结果。佛蒙特州-新罕布什尔州的边界固定下来后，地质调查局又开始寻找其他可能因为改道而大幅改变边界线的不规则河流。"
 newengland.151.a: "就此结束了吗？"
 newengland.152.t: "来自日出之国的公爵"
 newengland.152.d: "近日，内战前驻日大使约瑟夫·格鲁的住处出现了一位奇特的来访者。这名戴着眼镜且身材矮小的来访者鞠躬问候格鲁，而格鲁竟然在众目睽睽之下向他鞠躬回礼。尔后格鲁将这名客人及其随行人员迎入室内，据报道称这名男子还在格鲁家中与之一同品茗。\n\n这位来访者是德川家达公爵，他是德川宗家自德川幕府倒台、明治维新遂行之后的第一任当主。家达早年在英国度过的时光使其赢得了协约国的垂青——在世界大战中，家达组织派发了一份关于欧洲所受伤亡损失的慰问手册。虽然日美关系紧张，但家达和格鲁仍然将彼此视为挚友，并致力于推动两国关系良好发展。为了纪念日本于1912年赠送的樱花树，家达不顾现在使美国分崩离析的全面内战，仍然来到了新英格兰并参加了亲善典礼。\n\n虽然只有在场的人才知晓他们之间的对话内容，但有谣言称他们两人讨论了当前的太平洋地区局势。长期以来，美国与日本为了争夺这片广袤的海洋而一直处于竞争中。现在美利坚正经受内战荼毒，日本人在太平洋地区实际上已再无敌手。即便家达本人致力于和平事业，日本肯定也有在亚洲扩张的野心，而在美国这一工业巨头缺席的情况下，日本会更轻松地实现这一野心。目前为止两国之间尚没有公开冲突，然而只有时间才能证明亚洲能否保持和平。"
 newengland.152.a: "为东亚的和平与繁荣干杯！"
 newengland.153.t: "议院未通过战争公投"
 newengland.153.d: "据公众了解，新英格兰国会中的行政领导人们正在为一份令人惊讶的用全名公投来决定是否开启一场新战争的提案而辩论。这项法案提议国会在宣战之前必须先经过全民公投，从而让全国的男女老少都有权决定他们是否应该卷入外国的冲突之中。然而，如果是国家先遭到攻击，则不需要经过全民公投。\n\n这项受到争议的法案得到了进入众议院所需的23票。很多爱尔兰裔美国人很乐意支持这项法案，他们坚信这会让新英格兰得到远离依赖不列颠帝国援助的能力。这些代表和他们所代表的爱尔兰人民很警惕不列颠人，因为他们还保留着对爱尔兰大饥荒以及爱尔兰独立战争的鲜活记忆。即便如此，还是有35名国会议员尚未决断。詹姆斯·法利议员号召其他爱尔兰裔议员否决该法案，因为他认为美国在世界上的地位是积极干预而非远离国际事务。他的努力取得了成效；这项战争公投法案最终未被通过。\n\n有趣的是，今夜晚些时候议会面临着一个疑问，因为签字者名单上出现了小威廉·帕特里克·康纳利的名字，他是一位已故的马萨诸塞州代表，在递交请愿书时已经去世了。按规则否决请愿书应该由众议院的多数成员签署。但是其并未规定去世的议员的签名如何计算，这个疑问目前仍悬而未决。"
 newengland.153.a: "这种事情必须被政府控制。"
 newengland.154.t: "垃圾车撞残三人"
 newengland.154.d: "在今日一场可怕的事故中，三名美军士兵于下午被一辆路过的垃圾车撞伤。三人是纽约本地人：在244海岸炮兵团服役的阿兰·里维拉维齐、托马斯·卢佐和迈克尔·马利托。三名士兵曾是纽约难民，他们逃离了受到战火摧残的城市，加入了临时政府军。在他们从安大略港的著名的军事基地和难民营奥斯威戈返回时，一个垃圾车上超载运送的货物掉下来砸中了他们。\n\n三人都受了重伤，卢佐被诊断为手臂骨折。垃圾车司机被控诉三级袭击和不当装载罪。这起事件引起了受害者家属的愤怒，而纽约州则承诺要提高垃圾处理运输的标准并改善其措施。"
 newengland.154.a: "这趟行程不太干净。"
 newengland.155.t: "肯尼迪大使被召回"
 newengland.155.d: "今天，外交部门产生了一项人事变动，驻加拿大大使老约瑟夫·P·肯尼迪被召回并由约翰·怀南特接替。\n\n在被召回之前，来自《波士顿环球报》的新闻记者路易斯·M·里昂对肯尼迪先生就新英格兰对协约国的承诺作了一番冗长而漫无边际的采访。在随后的讲话中，前大使肯尼迪毫不避讳地一再表示，他认为解放英国本土的战争并不是为了从工团主义的浪潮中拯救民主。\n\n“这都是我们在未来六个月要做什么的问题。援助加拿大的全部理由是为了给我们争取时间……只要她处于战争中，我们就有时间准备。她并不是在为民主而战。那是胡说八道。她是在为恢复君主制、击败不臣服于她的臣民而斗争。我比任何人都更了解欧洲的情况，现在就看我能不能让国家了解这一点。”\n\n肯尼迪的发言只招来了新英格兰总统以及加拿大政府的愤怒。总统迅速令前新罕布什尔州州长约翰·怀南特替换了肯尼迪。怀南特在他作为新任驻加拿大大使的第一份正式声明中宣称：“我们新英格兰人民决心通过行动，以确保彻底战胜社会主义的侵略。”也许这预示着美国和加拿大的联系将会更为紧密，维南特强调加拿大人河美国人存在“互相同情与理解，共同的目标与奉献的纽带，即使在工团主义暴政结束后也将存续下去”。"
 newengland.155.a: "怀南特会做得更好！"
 newengland.156.t: "[NEE.GetLeader]在货币战争中的权力"
 newengland.156.d: "在新英格兰临时政府试图在大萧条数年后重建经济之时，总统在货币中的权力问题引发了国会中的数次辩论。商务部长查尔斯·威廉·托比和副总统亨利·斯泰尔·布里吉斯正在联合推动一项废除[NEE.GetLeader]总统在现行法律下可以额外发行三百万美元纸币的权力的决议。他们认为这样的权力会危害小投资者、持保险者、工薪阶层和固收持有者。此外，该决议还计划严格限制谁能允许印钞，以及一次性能够印钞的数额，希望以此来抑制通货膨胀。"
 newengland.156.a: "向着更加紧缩的财政！"
 newengland.157.t: "霍普金斯遭到严厉批评"
 newengland.157.d: "商务部长哈里·霍普金斯正因喉咙感染而就医于北郡社区医院中，他在病床上再度对称其是美利坚社会党成员的指控做出了“绝对不是”的回应。在霍普金斯实施公共事业振兴署的救济计划之后的几天里，他在国会中受到了一些人的指责，一些人谴责他是披着羊皮的工团主义者。\n\n来自纽约州的民主党籍议员约翰·J·康纳在众议院的演讲中宣称道：“我们某个大部门的首脑是如假包换的社会主义者。”当康纳被问及是否指的就是霍普金斯的时候，康纳耸了耸肩并回复到：“懂的人自然懂。”虽然霍普金斯和他的儿子口头上重申霍普金斯并不属于社会党，但是这起事件也证明了国会成员对所谓“红色威胁”的恐慌。那些在财政事务上持保守立场的人对政府在经济中的重要性日益增长这点持警惕态度，并将社会主义视为国家最大的敌人，无论是政治上还是道德上。即使工作场所中也传出报道说，那些被怀疑有左倾思想或对里德在芝加哥的运动说好话的人都被解雇并污名化了。在新英格兰各地，许多人私下里把这种大规模的歇斯底里行为称作“红色恐慌”。有些人甚至开玩笑地说，这是“宁死毋赤”。"
 newengland.157.a: "里德的运动已经渗透到我们的高层了吗？"
 newengland.158.t: "霍普金斯领导下的公共事业振兴署"
 newengland.158.d: "为了持续大萧条带来的经济低迷，商务部长哈利·艾劳德·霍普金斯宣布了工作进度管理协议（WPA）来协商增加佛蒙特、新罕布什尔和缅因州地区的农村工人工资。该计划将超过82000名工人的新工资定为每月3.9美元。\n\n霍普金斯认为，新英格兰农村地区的平均工资只有全国平均水平的45%，但在这一政策下将增长为53%。工作进度管理协议给人们明晰了北方诸州工资相对较低的印象。但尽管如此，反对政府干预经济的国会议员仍认为霍普金斯的法案过于激进。批评者指出他们无法确定霍普金斯的工资增长提案是否真的会让乡村中的农民受益，尤其是工作进度管理协议的工资标准是由他一个人制定的。为了平息工人阶级和政治家们的疑虑，霍普金斯已经组织起了“人类需求社区动员”——一个致力于在当地政府、州政府和联邦政府之间分摊救济成本的组织。"
 newengland.158.a: "公平的工资！"
 newengland.159.t: "“圣劳伦斯水道”协议"
 newengland.159.d: "在今日加拿大圣劳伦斯的一次短会上，加拿大和美国的工程师会晤并谈论了能源发展的两个阶段计划的可行性。[NEE.GetLeader]总统也会见了加拿大总理，并讨论了1926年工程师联合委员会中的美国成员概述的工业项目计划——该计划旨在促进两国之间的友好意图。\n\n这一项目计划在巴恩哈特岛建设一座大坝，其在美国一侧的纽约州马赛纳附近建有一座发电站，而在加拿大一侧的康沃尔建有另一座发电站。尽管计划已经切实制定了，但是大坝真正开工的日期还尚未确定。不过，会议顺利的讨论和友好的氛围巩固了两国之间的友好关系，毫无疑问，美加两国的合作将会在未来更上一层楼。"
 newengland.159.a: "通向未来之门！"
 newengland.160.t: "怀南特大使为民主而战"
 newengland.160.d: "在蒙特利尔的会议上，来自美国的著名驻加拿大大使，约翰·怀南特发表了一次演讲，赞扬了协约国的目标。不列颠的自治领以及他的盟友们正在对抗那个代表着社会主义体系的扭曲制度。社会主义者在追求他们崇高理想的路上走过头了。为了让工人翻身做主人，他们已经毁掉了这个世界的自然秩序并搞得一切都天翻地覆。\n\n放眼未来，他说，他希望当战争结束，一切都尘埃落定之时，但愿人们，不止是不列颠，而是全世界的人们，可以以一种前所未有的完美方式来重建民主制度。"
 newengland.160.a: "为了民主！"
 newengland.161.t: "莱瑟姆夫人得到[GBR.GetLeader]授勋"
 newengland.161.d: "在伦敦精心准备好的仪式上，[GBR.GetLeader]国王授予莱瑟姆一枚大英帝国司令勋章，以表彰她在不列颠海外援助社团“邦德尔”的工作。这是历史上首位非英国人获此殊荣。\n\n莱瑟姆夫人在今日接受采访时评论道，“全英国都在为美国人民提供的援助表示无以回报的感谢。战胜社会主义的胜利之路是由你们的慷慨铺就的。”当不列颠联盟垮台后的第一个冬天临近时，岛上那些战争难民们将非常需要成千上万的保暖衣物。"
 newengland.161.a: "我们将共克时艰！"
 newengland.162.t: "修订社会保障法案"
 newengland.162.d: "在对于社会保障法案的全方位修订中，商务部长伯特兰·斯内尔已经成功撤回了先前在法案中许诺的条款。虽然斯内尔承诺这“将会削减不必要的准备金，”但他同样也答应会“在不削弱该法案带来的益处的同时完成修订。”\n\n作为第二次公正施政的一部分，社会保障法案已经直接向大萧条中无所依靠的老年人直接给予补助。该项目后来延展了包括失业保险系统和医疗保健的计划——旨在帮助那些受到30年代晚期经济问题冲击最严重的人。尽管大萧条渐渐成为了过去遥远的记忆，但国会取消某些社会保障项目的举措依然引来了一些依赖该系统的人的反对。根据斯内尔所说，修正案的设计是为了防止“浪费与雇员、雇主、劳工组织之间的毁灭性的不和。”斯内尔坚信该修正案将会有助于限制政府与私企的竞争，从而使企业能够把握住未来并创造就业机会。虽然时间将验证斯内尔的预测是否能成真，但该举措已经无疑引起了美国工人阶级的愤怒。"
 newengland.162.a: "为了更加负责的政府！"
 newengland.163.t: "全国教会联合会成立"
 newengland.163.d: "美国的企业家，经济学家和商业理论家——商务部长罗杰·巴布森在推动建立他所称的“全国教会联合会股份有限公司”，这是一个志愿性质的组织，可以让任何信徒前来参拜。\n\n作为新英格兰的第十代人的代表，巴布森致力于研究他的先祖——他发现自己祖上曾做过农民、商人、助产士与船长。巴布森坚信这些特质会得到遗传，因而在自己的一言一行中都效仿着他的先祖。他进入了麻省理工学院学习并短暂的进入马赛诸塞高速公路项目，之后便开始了在投行的职业生涯。在这里，他的职业内容扩展到了经济咨询，并成为了一位热衷于帮助新兴投资者的天才金融预测师——巴布森也作为第一个成功预测出德国黑色星期一经济崩溃的金融预测师而享有盛誉。\n\n在从看似不可康复的结核病中好起来以后，巴布森坚信他的康复要归功于他坚定不移的信仰。据这位商务部长本人说，他最印象深刻的经历就是他十五岁皈依之时。在1936到1938年间，巴布森出任基督教公理会教会的总理事会的全国教会主持人。在他的任期中，他运用他的统计学知识来展示了教堂拜访人数的不断弱势——他担心逐渐减少的教堂参拜者将会导致社会道德的败坏。他呼吁为教会与社会制订一条道德正确的路线，却遭到了人们的蔑视与威胁——最终他不甘地结束了自己作为主持人的任期。\n\n尽管如此，巴布森也没有轻易言败。现在，作为商务部长，他制定了全天候开放教堂的规划。巴布森开设的教堂将为所有有信仰者开放，以便让他们有空间来向最高的主表示崇拜与敬仰。在马萨诸塞州韦尔斯利开设的第一家这样的机构将会成为为所有美国人实践信仰自由的众多全国教堂中的第一家。"
 newengland.163.a: "愿所有美国人在信仰下统一！"
 newengland.164.t: "温和的禁酒令议程"
 newengland.164.d: "进入政坛后，巴布森及其支持者就在推动向道德保守的社会进发的议程。他本人长期隶属于禁酒党，非常渴望目睹美国回归“道德的过去”。\n\n代表禁酒党，巴布森的党徒认为赌博、饮酒、毒品、色情以及其他不雅出版物都是违法的，该党也希望通过立法保护自然资源、减少债务和税收、帮助农民、向工人和消费者保证工业的产量和利润。作为新任商务部长，巴布森利用起这个平台，谴责美国“堕落的道德秩序”，呼吁美国人回到教堂。\n\n虽然不太可能很快就全面禁止上述恶习，但因为新出台的立法承诺帮助农村小农，巴布森的政党还是无可置疑地取得了胜利。这些农民将会得到政府的促进措施，并减少对他们的征税，帮助他们实现繁荣。巴布森本人也承认，他的政党规模较小，无法像民主党和共和党一样有影响力，但他也表示，希望美国人民注意到他的运动。"
 newengland.164.a: "第三次大觉醒运动？"
 newengland.165.t: "莫法特大使去世"
 newengland.165.d: "今天，1943年1月25日，是个悲痛的日子，驻加拿大大使杰伊·皮尔庞特·莫法特逝世了。在他47岁生日的两周半后，大使就因静脉炎手术的并发症而去世了。\n\n莫法特在1896年1月7日生于纽约拉伊，他是著名的约翰·杰伊——首任首席大法官以及结束了独立战争的巴黎和约的谈判者之一——的直系子孙。作为一名专业外交官，莫法特从1917年到1919年担任美国驻荷兰大使的私人秘书，从1919年到1921年担任美国驻华沙公使馆的秘书，从1921年到1923年驻扎在东京。从1925年到1927年，他担任麦卡杜总统的典礼官，在任期结尾迎娶了美国外交官约瑟夫·C·格鲁的女儿莉拉·卡伯特·格鲁。\n\n莫法特自1940年以来便担任驻加拿大大使，致力于弥合美国政府和加拿大政府之间的分歧。《纽约时报》在其讣告中称：“即使在战争中，在千家万户经历死亡的时候，一位值得信赖的公众人物在其正值壮年之际的离去也是令人惋惜的。”他的葬礼在基督教会座堂举行，加拿大总理和其他加拿大官员也出席了葬礼。[NEE.GetLeader]总统向莫法特家族致哀，并宣布其已任命雷·阿瑟顿继任美国驻加拿大大使。"
 newengland.165.a: "悲剧啊。"
 newengland.166.t: "爱德华·诺布尔提出关税修正案"
 newengland.166.d: "在商务部长爱德华·诺布林的提议下，[GetYear]年互惠关税法案已经出台，其授予了总统在与外国的谈判中允许降低关税的权力，其最高可以让美国与对方互相降低50%的关税。\n\n该法案由[NEE.GetLeader]总统正式签署，已赋予总统与他国谈判时提出双边互惠协议的权力，以便让美国在全世界实现自由化贸易政策。自第一次美国内战以来，美国的关税水平一直保持在历史最高。为了回应十余年来的大萧条和黑色星期一，美国在关税上继续采用贸易保护主义政策。而互惠关税法案旨在降低贸易壁垒，鼓励跨国交易。\n\n在该法案出台之前，国会没有法律依据来降低对外国的关税，并只能对外国开出固定税率。国会常常会从偏好税率的中位数中选取一个稍高或者稍低的值来作为税率。这让很多个体议员承受着游说团体的巨大压力让他们增高关税来避免进口影响，保护本国产业。互惠关税法案让美国关税可以与外国关税一同降低，并且赋予议会以简单多数而非三分之二多数通过降低关税的权力。随着总统得到谈判贸易条款的权力，我们将会在不久的将来迎接更加自由的贸易政策。"
 newengland.166.a: "贸易带来繁荣！"
 newengland.167.t: "威尔伯·克罗斯去世"
 newengland.167.d: "威尔伯·克罗斯公园大道的建设取得了快速的进展，这是一条四车道的公园大道，连接着米尔福德与斯坦福之间城镇线上的，架设在豪萨托尼河上的西科斯基桥上的梅里特公园大道。该工程由新英格兰临时政府前总统与康涅狄格州前州长威尔伯·克罗斯命名，该计划的目的为扩展康涅狄格州的基础设施并缓解交通压力。这个颇具雄心的项目也旨在成为新英格兰最长的车用隧道。\n\n公园大道第一期工程于去年劳动节完工开放，延续着梅里特大道并直接连接了波士顿邮政路与米尔福德。工程师和顾问设计这条连接肉豆蔻州（康涅狄格州）和海湾州（麻萨诸塞州）之间的著名的公园大道的初衷就是希望驾车者能够在上面大量通行。自梅里特公园大道第一期开通以来，通行车辆数稳步增加。我们满怀希望地期待着更多驾驶者能够使用这条高速公路——从而实现真正安全的高速交通。"
 newengland.167.a: "纪念克罗斯州长！"
 newengland.168.t: "国务卿杜勒斯批评第三国际"
 newengland.168.d: "就在刚刚，[NEE.GetNameDef]代理国务卿约翰·福斯特·杜勒斯发表了富有攻击性的演讲，他谴责大西洋彼岸的极权政权束缚了欧洲人民。那里的社会高度唯物主义、无神论，并不关心道德法的概念，而声称法律只是统治阶级意志的体现。“上帝赐予的不可剥夺的权利”对他们来说是一种陌生的概念，一切对人的保护都可以由政府意志剥夺。\n\n第三国际确实为其域外的无产阶级做了一些好事，但却只是通过胁迫，恐怖主义，清算那些因为独立思考或者良知而反抗他们变化无常的政权的人来实现的。欧洲社会主义国家和美国的终极目标有一些相似之处，但手段却大相径庭。\n\n不像他们的宣传机器想要告诉世界的那样，欧洲极权政权并不完全是和平和自由的政府。它们可能——我也希望如此——不希望发生国际性战争。在现代，这种战争的破坏是完全无法想象的。即便如此，[NEE.GetNameDef]的人民也必须警惕这种可能性——外国特工对西方自由人民进行渗透，煽动阶级战争。"
 newengland.168.a: "不能让他们得逞！"
 newengland.169.t: "[NEE.GetAdjective]与自满不前作斗争"
 newengland.169.d: "在纽约的斯克内克塔迪的集会中，约翰·杜勒斯宣称，“美利坚绝不能被它的敌对势力所操纵进入安于现状的境地。”西方的自由民主是能够很大程度上和平地使社会变得更好的力量。[NEE.GetNameDefCap]绝不能仅仅为过去的方针是可靠的就选择安于现状。只有创新与风险才能驱动世界的发展。\n\n在过去150年中，西方的自由社会政治制度为社会与经济带来了飞跃式的发展，这样的发展程度是当时的人们绝对意想不到的。如果[NEE.GetAdjective]开始骄傲自满，那么她将会失去那些仍然不满者的信任。只有那些看到现存体制中不足并渴望探索创新之道的人，才能够建设一个让大家梦想成真的美好世界。"
 newengland.169.a: "愿大熔炉永远不会熄灭！"
 newengland.170.t: "成立非军事防卫部"
 newengland.170.d: "[NEE.GetNameDef]今天创建了一个新的机构。这个新的联邦部门的任务是确保国家能够对抗那些想从内部瓦解[NEE.GetNameDef]的境外势力。随着[NEE.GetNameDef]的军事力量持续增长，心理战的作业越来越不可小觑。随着大规模杀伤性现代武器的威力增大，精密的手术刀式打击也越来越必要。要是我们养了一只不吵不闹的猫，就没必要为了一只小老鼠拆了整座房子。非军事防卫部也将被授权向[NEE.GetNameDef]传递来自全世界的准确信息。"
 newengland.170.a: "后院里有人盯着你呢。"
 newengland.171.t: "威克斯确保为[GetYear]高速公路法案筹资"
 newengland.171.d: "商务部长辛克莱尔·威克斯受[NEE.GetLeader]总统派遣，负责为国家州际及国防公路法案征募资金。第二次美国内战的惨剧凸显了全国大陆间交通所面临的困境。虽然内战各方采取了一些改进措施以供应深入敌境的己方军队，但一支部队横跨美国所用的时间仍然和1919年时汽车运输集团首次尝试穿越林肯公路所用时间所去无几。现在大多数的主要重建项目即将完工，威克斯得以确保国会批准征收联邦汽油税以支持州际公路系统的扩展。这项法案将提供一个为期十三年的计划，建造41000英里的现代公路，供民用和军用，其中政府补贴高达90%。"
 newengland.171.a: "但愿可以缩短我的通勤时间！"
 newengland.172.t: "强调贷款给英国人的好处"
 newengland.172.d: "[NEE.GetNameDef]的商务部长今日做出讲话，声援了为大不列颠提供的贷款。他称这样的贷款将帮助重建几十年来因为英国、美国和德国市场动荡而崩溃的世界市场。在各国预算紧缩之时，全球协作也日益萎缩。此外，第二次世界大战的冲突中也有很多势力想要独占资源市场。而这笔37.5亿美元的贷款将会帮助世界贸易复苏，因为它促进了不列颠贸易商品的现金结算。"
 newengland.172.a: "我们必须努力做个好邻居。"
 newengland.173.t: "哈里曼承诺援助不列颠"
 newengland.173.d: "大不列颠的城市在第二次世界大战中化为废墟，伦敦、曼彻斯特和利物浦都经受了残酷的打击和蹂躏，无论是繁华的都市，还是偏僻的乡村，都化为一片片的弹坑。与工团主义威胁的战斗取得了胜利，但是代价是十分沉重的。美国的新闻片和报纸不断地报道着不列颠群岛上骇人的苦难场景：挤在防空洞瑟瑟发抖的一家人，陷入弹坑的公交车，还有无尽的大火。\n\n美国驻加拿大大使威廉·埃夫里尔·哈里曼于今日宣布他和其他大使馆官员会“尽可能的考虑”给予英国即期援助。在他作为驻加拿大大使的第一场新闻发布会上，他宣布美国会对英国的重建做出庄严承诺。 “美国人民对英国人民遭受的苦难十分同情，他们由衷地希望能给予英国人民力所能及的帮助”，他说， “我们打算生产英国急需的机器和设备，通过这样的方式我们可以帮助我们的人民从战时状态转为和平状态。”"
 newengland.173.a: "共赴繁荣！"
 newengland.174.t: "阿瑟顿呼吁团结"
 newengland.174.d: "今日驻加拿大大使雷·阿瑟顿在加拿大渥太华大学城的发布会上宣称，“战后的世界必须实现国际主义，否则我们将会陷入不可预测的混乱与黑暗年代之中。”与世界大战年间大行其道的孤立主义不同，阿瑟顿恳请世界上的所有自由国家精诚合作，而非互相对抗。\n\n他的发言宣称，“这样的国际主义将直接表现在经济和政治上，但这些都必须由教育催生，而父母必须承担起教育的责任。”他断言到教育乃是杜绝社会主义诱惑的唯一手段，并称“如果罪恶的社会主义和它邪恶的思想仍然存在，如果我们允许东西渗透进自己的社会，如果我们默许激进主义与恐怖主义，还有不假思索的偏见来影响我们的生活的话，那我们最终都会被工团主义思想打败。”"
 newengland.174.a: "团结一致，我们将更加强大！"
 newengland.175.t: "摩根索提出有争议的裁军计划"
 newengland.175.d.puppetger: "对抗第三国际的世界大战之终结并未给欧洲带来和平，与之相反的是，[NEE.GetNameDef]又因争夺全球霸权而置身于对抗德意志帝国的毁灭性战争中。德意志帝国终究在这场第三次大战中失去了其在阳光下的地位，而美国对德国的占领也就此开始。\n\n随着对德占领开始，美国国务卿亨利·摩根索宣布了他的“摩根索计划”，以促进欧洲的和平与稳定，同时也确保德国无力再度发动战争。他的裁军计划旨在制约德国未来数十年间的国力，使战争永远不会再次降临欧洲，同时也有望平息普鲁士军国主义的火焰。鲁尔区这一德国工业的核心地带的所有现存工厂将被拆除，以使德国再也无力发动战争。摩根索并不避讳他的意图，即将德国有效转变成一个农业和牧业国家，尽管这在美国领导层中引起了很大的争议。\n\n关于摩根索计划的人道主义关切的争论已经出现，部分评估者认为，该计划将导致数百万德国人陷入饥饿。上一次世界大战已经表明，战败国对占领者和胜利者只有怨恨，许多人对激怒疲惫的德国人民持谨慎态度。长期以来，德国一直是欧洲首屈一指的工业大国，即使是那些急于惩罚德意志民族的人也会对完全瓦解他们的财政能力一事而犹豫不决。该计划还需辩论才能通过，并将决定德国的命运。"
 newengland.175.d.notpuppetger: "对抗第三国际的世界大战之终结并未给欧洲带来和平，与此相反的是，[NEE.GetName]又与德意志帝国处于争夺全球霸权的毁灭性战争中。在这场第三次的主要战争中，德意志帝国最终还是失去了阳光下的地位，而现在[NEE.GetNameDef]与她的盟国们正为接下来对德国的占领以及维稳而计划着。\n\n随着对德占领的开始，美国国务去亨利·摩根索宣布了他的“摩根索计划”，以推动欧洲和平与稳定的到来，同时确保德国再也无法具有发起战争的能力。他的裁军计划旨在限制德国国力长达数十年之久，以使战火永远不会再临欧洲，同时也希望能平息普鲁士军国主义的气焰。所谓的德国工业重心鲁尔区的所有现存工厂将被移除，这样德国就永远无法具备发动战争的能力了。摩根索并不讳言称他希望将德国有效转变成一个农业和牧业国家，虽然这在美国领导人中引起了很大的争议。\n\n关于摩根索计划的人道主义关切的争论已经出现，一些评估者认为该计划将导致数百万德国人陷入饥荒。上一次世界大战表明，战败国对占领者和战胜国只有怨恨，许多人对激怒疲惫的德国人民持谨慎态度。长期以来，德国一直是欧洲首屈一指的工业强国，要完全瓦解他们的财政能力，即使是那些急于惩罚德意志民族的人也会对此犹豫不决。美国的盟友在多年的战争后已经疲惫不堪，尽管摩根索据理力争，但该计划实际上已经被搁置。虽然占领的性质和基调尚未确定，但具体条款可能会比摩根索计划具备更小的惩罚性。"
 newengland.175.a: "不能相信德国人！"
 newengland.175.b: "他怎么能说这个！"
 newengland.176.t: "建立智者内阁"
 newengland.176.d: "随着政治秩序的平衡开始倾斜，以及美国新近跻身于世界舞台的中心，[NEE.GetLeader]总统认命了一个独特的非意识形态、非党派的内阁，以讨论和处理全球事务。新内阁的两名成员迪安·艾奇逊和W·埃夫里尔·哈里曼从在耶鲁大学就读和早年在华尔街的职业生涯开始就结识了。还有查尔斯·E·波伦，他虽然年轻一些，但他是一名毕业于哈佛大学的外交官，有为法国工团主义政权效力的经验。\n\n受前国务卿亨利·史汀生的影响，该内阁是因为总统缺乏外交政策方面的专业知识而组成的。内阁成员之间立场各不相同，因而内阁是没有党派色彩的，而他们都努力追求务实的美国国际政策，拒绝意识形态的狂热。这些人更倾向于实用主义、现实主义和非意识形态——他们希望在经历毁灭性的内战后，将美国重新带回世界舞台上。据报道，因他们在外交方面的专场，总统重视内阁的建议，特别是在遏制工团主义、防止其侵蚀世界上其他的自由国家这方面。预计次任总统将继续利用这些在外交政策上具有特长的智者们，以继续用美国的实力和产业为自由世界谋福利。"
 newengland.176.a: "现在让我们开始做点实事吧！"
 newengland.177.t: "大使斯坦哈特和其他四人在加拿大空难中遇难"
 newengland.177.d: "今天国务院得知了一则悲惨的消息，加拿大政府通知我们，劳伦斯·A·斯泰恩哈特大使今晨于发生在安大略省拉姆斯维尔附近的飞机事故中不幸遇难。除斯泰恩哈特外，空难丧生者还包括几名美国军人以及艾伦·哈林顿，他是一位美国部长的20岁儿子，当时正前往加拿大探望他的父母。涉事飞机是一架由大使使用于商务飞行的C-47型飞机，事发时正飞往纽约，目前还没有可疑的违规行为。目击者看到飞机在离开洛克克利夫机场后不久就冒出浓烟，然后坠落并爆炸起火。只有一名美国军人通过降落伞逃脱，目前仍不能确定降落伞是否出现了故障，或者这些人在跳伞时犹豫不决。无论如何，这起事故正由加拿大皇家空军和美国从[NEE.Capital.GetCapitalVictoryPointName]派出的调查团队共同调查。\n\n斯泰恩哈特出生于1892年10月6日，在纽约市长大，曾在军队的第60野战炮兵部队短暂服役。作为共和党成员，他凭借与鲍德温总统的亲密友谊进入政界。进入国际关系领域后，斯泰恩哈特曾担任美国驻瑞典大使，1936年古斯塔夫五世国王授予他北极星勋章。美国的内战迫使斯泰恩哈特，他决定向新英格兰的临时政府表示效忠。大战结束后，斯坦哈特担任美国驻[RUS.GetName]大使，而他最近一次也是不幸的最后一次被任命为驻[CAN.GetName]大使。"
 newengland.177.a: "勿忘，人终有一死。"
 newengland.178.t: "将科德角与大陆连接"
 newengland.178.d: "科德角运河是在第一次大战期间大西洋局势最紧张的时期修建的，自从运河完工后，科德角上冷冷清清的小渔村便正式与马萨诸塞州的大陆部分断开了联系。然而，在我们新近的基础设施建设项目完工后，科德角将再次与该州的其他部分相连。投机商们开始在这片未曾开发的海滨购买地产，为可能的战后旅游业大繁荣提前做好准备。对于当地人来说，伯恩桥和萨加摩尔桥的金属轮廓预示着新时代的到来，这将为这一片寂静的海岸带来彻底的改变。"
 newengland.178.a: "下一站，架设前往楠塔基特的桥梁！"
 newengland.179.t: "缅因州三K党徒的丧钟"
 newengland.179.d: "最北端的缅因州在美国第一次内战前作为分裂的国会之间的妥协而被创立，自那时以来就一直被认为是个温和而安宁的地方。因此，缅因州的政治趋势是全国的风向标，而九月的州长选举被普遍认为是对接下来全国选举的预测。然而，近年来从加拿大法语区前往缅因州中部的磨坊小镇的移民打破了该州的均衡和宁静。随着该州天主教信徒群体的不断壮大，在当地长久居住的新教徒群体开始转而支持曾是魅力十足的魔术师而现在是三K党领袖的F·尤金·法恩斯沃斯，后者为三K党建设了一个深层次的赞助和社区网络，使执政的共和党有被吞并的危机。\n\n这一紧张局势在1926年达到顶峰，当时由欧文·布鲁斯特州长领导的亲三K党的共和党人集团被该党的元老击败，元老们与他们在民主党的敌人联合起来，确保一名反三K党的参议员当选。在这次选举失败后，缅因州三K党遭受了一些法律和金钱上的挫折，导致其几乎全面崩溃。虽然三K党本身已经全部解体，但更隐蔽的遗留问题仍然存在。全州的一些警长和市政管理人员是十几年前由三K党安排的，并在该州大部分地区继续保持三K党的价值观。\n\n另一方面，就正式成员而言，三K党剩下的只有其妇女组织，她们仍在通过义卖和教会会议为一些地方支部提供资金。"
 newengland.179.a: "我会远离三K党的，谢天谢地……"
 newengland.180.t: "商务部长揭示南方处境"
 newengland.180.d: "大部分的南方在遭受到了现代战争战火的摧残，在内战后已经破败不堪。本就以农村为主的南方比起全国其他地区更需要得到重建，因为南方在近期的战败后，数千人变得无家可归、分文不剩。\n\n商务部长弗朗西丝·珀金斯呼吁在内战结束后南方重建的新社会秩序中提高劳动标准。罗马天主教社会正义倡导者弗朗西斯·J·哈斯（美国天主教大学社会科学学院院长）加入了她的行列，他主张建立一个有点像美国铁路公司建立的职业劳工团体制度——管理层和工人共同参与健全社会秩序的运作。在弗吉尼亚州里士满的南方天主教委员会举行的小组讨论中，两人讨论了战后南方的劳工、家庭生活和工业。\n\n珀金斯还着重呼吁重建劳工标准，因为她认为内战前的劳工标准是“不够格的”。她宣称，每个国家都应当做到“无论我们如何被日常的生存问题所困扰，我们都应拿出一部分资源来不断探讨并规划战后的发展”。此外，她还指出，除了修订劳动标准，在战后的健康、营养和住房方面的公共“责任”也必须大大扩展。"
 newengland.180.a: "我们不能置南方于不顾！"
 newengland.181.t: "国家滑雪巡逻队成立"
 newengland.181.d: "1936年，一次滑雪事故改变了年轻的滑雪者、保险代理人查尔斯·迈诺特·多尔，最终促使他带头成立了一个致力于确保滑雪运动安全性并救援滑雪者的全国性组织。在佛蒙特州斯托的一次滑雪旅行中，多尔的脚踝骨折了，当时除了他正好路过的朋友弗朗克·埃德森之外，没有人能救他。两个月后，埃德森自己参加了一场滑雪比赛，而他的肋骨和手臂也骨折了，同时还患上了肺部溃疡。这样的重伤最终导致埃德森不幸死亡——而这将对多尔产生深远的影响。\n\n全国滑雪协会主席罗杰·兰利要求多尔为其主持一项滑雪事故的研究，并为1938年的全国速降和弯道比赛建立巡逻队。这个小项目的使兰利下定决心请求多尔组织一支负责全美赛事的临时巡逻队。多尔从瑞士达沃斯的一支名叫“帕森救援队”的巡逻队中得到了很大的启发，组建了自己的滑雪巡逻队。然而，与瑞士巡逻队不同，美国巡逻队的成员不收取救援或护理费用。他的“国家滑雪巡逻队”遵循着“服务和安全”的座右铭，巡逻员必须参加大量课程，以满足多尔对有效和高效巡逻员的要求和标准。由于该组织完全是自愿参加的，因此多尔创建了一个基于地方和国家层面的奖励计划。奖励计划涵盖各种值得称赞的技能和成就，如领导力、急救、滑雪、登山和雪崩培训。"
 newengland.181.a: "我们必须相互照料！"
 newengland.182.t: "商务部长艾奇逊拒绝削减救济金"
 newengland.182.d: "在对协约国联盟关系的重申中，国务卿迪安·艾奇逊今天宣布，尽管有减少援助的呼声，[NEE.GetName]将继续在法国和英国需要的时候支持他们。随着美国的援助和救济持续涌入饱受战争蹂躏的欧洲，孤立主义者和美国外交政策的批评者已经开始推动减少援助的计划。艾奇逊提到，他听闻有人说寻求援助的欧洲人民本身并不勤劳，而是依赖美国的支持。\n\n对于这些批评美国海外援助的人，艾奇逊认为，欧洲人并不懒惰——他指出了法国和英国战前产量的提升。艾奇逊进一步告诫说，如果[NEE.GetNameDef]未能或拒绝帮助西欧政府恢复秩序，那么这些国家的公民很容易再次被工团主义和社会主义的诱惑所动摇。对艾奇逊来说，继续向欧洲自由世界运送救济物资反映了美国对全球民主和自由的坚定承诺——这项承诺是它打算履行的。"
 newengland.182.a: "他们需要我们的帮助！"
 newengland.183.t: "威尔斯呼吁结束孤立主义"
 newengland.183.d: "合众国过去的历史表明采用孤立主义的立场是徒劳无功的。除了在世纪之交与西班牙帝国打了一场短暂的殖民战争，美国开始将外交政策转向孤立。虽然这一趋势让我们的年轻人免于因欧洲混战而无谓地葬身于弗兰德斯战场，但这也使美国在全球的利益受到了损害。法兰西第三共和国的崩溃揭开接下来五年内的动乱的序幕。五年后，当大英帝国崩溃、股票交易所暴跌时，美国已置身于自1861年内战爆发以来最黑暗的时刻。随着德国人讲美国人挤出大东亚市场，以及美国的长期盟友倒向社会主义，美国被迫闭关自守以期度过风暴。在这种孤立主义的立场下，美国的海外存在不断减少，直到最后第二次美国内战的战火再次吞噬了美国。\n\n国务卿萨姆纳·威尔斯在向《纽约时报》的一次讲话中谴责道：“我认为早期形式的孤立已经终结了。”美国若想看到世界的繁荣，他们是无法通过龟缩在国境线内实现的。美国必须积极寻求盟友并扩大他们的行列。未来的和平是通过行动得以保障的，而不仅仅是靠语言。只有这样，世界才能了解过去二十年间面对威权主义和社会主义逐渐衰退的民主主义的力量。"
 newengland.183.a: "走向孤立，就是走向盲目。"
 newengland.184.t: "要求动用人口普查调查激进分子前科"
 newengland.184.d: "司法部向[NEE.GetLeader]总统提出了一项提案。根据这项新提案，联邦调查局、海军情报局和战争部的情报部门将有权查阅即将进行的人口普查记录。其内容囊括了工业发展的详细说明，以及以前各工业与美利坚至上党或美利坚社会党等激进团体的关系，这些记录将成为他们所调查的对象。他们声称，这将使他们能够迅速面对任何可能对[NEE.GetNameDef]的国防产生负面影响的潜在动乱煽动者。新罕布什尔州的知名政治家查尔斯·托比是拟议中的人口普查的积极反对者，他甚至谴责该提案是企图“将1940年的人口普查变成世界历史上最完整的警察名单”。在总统的批准下，这个提案可以通过，但如果他采取反对立场，这个提案就会被扔进垃圾桶。"
 newengland.184.a: "批准提议。"
 newengland.184.b: "这议案不美国！"
 newengland.185.t: "美国的新首都？"
 newengland.185.d: "这座曾经伟大的首都在内战中变成了废墟。这在历史上是第二次了，这座城市曾经的康庄大道和雄伟的纪念碑徒留躯壳。激烈的巷战导致市内的每座建筑都变成了堡垒——对于曾是美式民主的心脏来说，这是令人沮丧的命运。\n\n随着全国各地秩序的恢复和世界对统一的美利坚合众国的认可，选择国家首都的问题也接踵而至。尽管华盛顿哥伦比亚特区被彻底毁坏，但它仍是一个有力的候选。总统重返白宫并在首都召开国会将使新英格兰临时政府作为美式民主的继承者而合法化。另一方面，波士顿市也成为了一个强有力的选项。作为美国革命的发源地和国家在至暗时刻的临时首都，波士顿无疑已经证明了其作为国家首都的价值。最后，还有人提议，国家的首都应该向西移，移到国家的中部。圣路易斯长期以来一直是东西方之间的桥梁，适合作为美国这样一个庞大的国家的首都。"
 newengland.185.a: "华盛顿哥伦比亚特区。"
 newengland.185.b: "波士顿。"
 newengland.185.c: "圣路易斯。"
 newengland.186.t: "瓦尔-基尔工厂勉力维持"
 newengland.186.d: "在过去的几个月里，哈德逊河沿岸的许多现任和前任工人一起贡献出他们的收入，齐心合力拯救公司。尽管大萧条的匮乏仍在全国肆虐，但这些人的成功很大程度上归功于帮助创办公司的四位女性。\n\n富兰克林·罗斯福的遗孀安娜·“埃莉诺”·罗斯福在20年代是妇女工会联盟的一员，因为这份工作，她创办了一家小工厂，为当地农民家庭提供补充收入。马里昂·迪克曼、南希·库克、卡罗琳·奥戴和其他来自纽约的民主党的熟人帮忙资助了罗斯福庄园的项目。瓦尔-基尔工厂希望趁着殖民复兴风格流行的东风，采用18世纪工艺制造家具、白镴制品和家纺布等物品。\n\n由于南希·库克的健康状况每况愈下以及新英格兰仍然存在大萧条的余波，埃莉诺做出了关闭工厂的艰难决定。而瓦尔-基尔的工人们拒绝接受这一结果，要为给予他们的善意而战。他们向达奇斯县的政府官员寄去信件和请愿书，请求依照第二次美国内战爆发后批准的第二次公正施政计划，为企业提供资金。"
 newengland.186.a: "真正的美利坚精神。"
 newengland.187.t: "战争信息办公室成立"
 newengland.187.d.ent: "今天，[NEE.GetLeader]总统宣布成立战争信息办公室，任命知名电台主持人埃尔莫·戴维斯为主任。这一机构受命负责协调海内外的通讯、出版和播送。\n\n根据行政命令，战争信息办公室希望协调广播、电影、新闻短片和新闻稿，使它们反映[NEE.GetLeader]总统的观点。为了确保电影业正确描绘美国为何而战，战争信息办公室给予每个工作室一份内容详尽且不断充实的建议手册，用以告诫和教育美国及其盟友，何为民主的真谛。这份手册特别强调，电影必须致力于表现“非裔美国人是美国民主的平等一员”，以此展示美国的宽容。战争信息办公室强调，电影要表达出“极权主义独裁者推翻了英国和法国的民主”这一点。\n\n除将敌人描绘为恶魔外，战争信息办公室指示将美国的盟友描绘为英雄国家，以对抗负面的刻板印象。过去，美国新闻短片将法国流亡者描绘为流落殖民地的殖民者；如今，根据战争信息办公室的指示，他们被描绘成肩负正义使命的勇士。战争信息办公室希望美国人把盟友们看作一体的自由世界，要去与工团主义恐怖作斗争。印度内战苦难的感人画面、法兰西公社当局暴行的故事激发了全体美国人的公民意识和爱国情怀。"
 newengland.187.d.amer: "今天，[NEE.GetLeader]总统宣布成立战争信息办公室，任命知名电台主持人埃尔莫·戴维斯为主任。这一机构受命负责协调海内外的通讯、出版和播送。\n\n根据行政命令，战争信息办公室希望协调广播、电影、新闻短片和新闻稿，使它们反映[NEE.GetLeader]总统的观点。为了确保电影业正确描绘美国为何而战，战争信息办公室给予每个工作室一份内容详尽且不断充实的建议手册，用以告诫和教育美国及其盟友，何为民主的真谛。这份手册特别强调，电影必须致力于表现“非裔美国人是美国民主的平等一员”，以此展示美国的宽容。战争信息办公室强调，电影要表达出“极权主义独裁者推翻了英国和法国的民主”这一点。\n\n除描绘世界上的恶人之外，战争信息办公室还指示电影业表现新英格兰临时政府和美利坚太平洋国共同为战争所做的努力。新闻业对士兵、飞行员、海员和领袖们做了采访，在美国的至暗时刻里，他们曾为自由民主而战。战争信息办公室希望，多表现国家团结，人民才能从多年的内战后恢复过来、重建起来。"
 newengland.187.a: "为了一个更好的世界！"
 newengland.188.t: "支持作战的债券"
 newengland.188.d: "在全美电影明星的支持下，亨利·摩根索正式拉开了第五次认购战时公债运动的序幕。随着奥森·韦尔斯和[NEE.GetLeader]总统向全美进行初步宣告，认购行动已经开始！全国各地的美国人今天听到了名人们的声音，这些名人们或亲自出面，或在屏幕上，或通过广播，甚至通过海滩外的投影屏讲述了认购债券的重要性。所有的美国人都置身于强大的爱国主义凝聚力中——他们被他们最崇拜的人所召唤了。\n\n在进行宣布之后，全国视觉教育经销商协会向认购运动中帮助传播电影的经销商颁发了奖杯。美国人不分种族、肤色和信仰，聚集在一起支持战时公债，将他们的美元用于为山姆大叔效力。大萧条时期曾有债券得以发行，而这些战时公债则被冠名为E系列债券得以销售。这次活动计划超过以前的战时公债购买记录——这证明了从东海岸到西海岸的美国人是紧密团结起来的。"
 newengland.188.a: "山姆大叔需要*你*的支持！"
 newengland.189.t: "好莱坞遭调查"
 newengland.189.d: "由众议院非美活动调查委员会组织的国会听证会今天在洛杉矶举行，虽然听证会最初是闭门举行以达到宣传的目的，但调查中出现了所谓“好莱坞黑名单”的消息。\n\n委员会会见了好莱坞著名的反工团主义人士，包括维护电影界保存美国理想联盟（MPA）的成员，这是一个由电影业的高调保守派成员组成的组织，旨在保卫电影业免受反动主义者和社会主义者的渗透。委员会中的许多MPA成员，如约翰·韦恩，都认为电影业的激进分子一直在银幕上植入宣传，以煽动工会暴力，操纵投票行为，并为全世界的工团主义者筹集资金。该委员会认为证据确凿，并对“电影业的每个人都可能被用作外国势力的代理人来摧毁我们的国家”这点表示关注。受欢迎的演员罗纳德·里根是演员工会的主席，他作证说，他的工会中的一个小团体正在使用类似“工团主义”的策略来引导工会政策。\n\n随着传票开始填满电影编剧、导演、演员和管理人员的邮箱，对审查制度的恐惧使好莱坞的自由派阵线得以壮大。作为回应，一群反工团主义的自由派组成了第一修正案委员会，认为这些调查违反了《美国权利法案》。第一修正案委员会认为，美国电影业通过其爱国主义的政治动员于内战期间在媒体上捍卫了一个民主主义的美国。然而，随着国会中恐慌的持续增长，好莱坞的名人和明星愈发被他们几个月前捍卫的政府所调查和侦察。"
 newengland.189.a: "无处不在的工团分子？"
 newengland.190.t: "好莱坞十君子"
 newengland.190.d: "几位电影主管在纽约的华尔道夫酒店开会。他们发表了一份公开声明，谴责“好莱坞十君子”的所做作为，因他们拒绝到非美活动委员会（HUAC）作证。该声明宣称，这十名男女是“对其雇主的伤害”，并损害了他们在该行业的作用。所有这十个人都被解除了雇佣合同，而且高管们保证电影制片厂将永远不会故意雇佣一个工团主义者。\n\n这十个人包括阿尔瓦·贝西、赫伯特·比伯曼、莱斯特·柯尔、爱德华·狄米屈、林·拉德纳二世、约翰·霍华·罗森、亚伯特·马尔兹、山缪·欧尼兹、亚德里安·史考特、道尔顿·庄柏和多萝西·帕克。被正式列入黑名单后，这十人曾试图与HUAC和最高法院争辩，但无济于事。他们被指控蔑视国会，每人被罚款1000美元，并被判处6个月至1年的监禁。\n\n宣判后，国会议员汉密尔顿·菲什三世和电影导演麦伦·柯瑞瓦尔·法根发表简短声明，确认HUAC将继续彻底调查美国媒体行业，寻找更多的工团主义渗透的迹象。菲什和法根向美国公众保证，未来几周内将发出更多的传票，以彻底清除好莱坞的红色入侵。目前HUAC还不能确定有多少工团主义分子渗透到了电影行业中，但人们可以看到联邦特工在洛杉矶的电影片场和制片厂巡逻。大多数电影制片厂和它们的老板都宣布支持美式民主，并承诺解雇那些对工团主义或世界各地的工团政权表示同情的工作人员。"
 newengland.190.a: "我们的电影行业必须远离这种宣传！"
 newengland.191.t: "首席大法官的人选"
 newengland.191.d: "随着法院系统的完全崩溃，法律学者们与[NEE.GetLeader.GetSurname]政府接洽，希望组建一个新的最高法院，开始为新英格兰建立一个联邦法院系统。他们一致推选了前联邦法官勒恩德·汉德。\n\n比林斯·勒恩德·汉德生于1872年，在纽约州北部长大。他最初于1909年被威廉·霍华德·塔夫脱任命为纽约南区联邦地区法院法官。在担任了12年的地区法官后，凭借其在进步派中的强大声誉，他于1921年被麦卡杜总统提升为第二巡回上诉法院的法官。\n\n作为第二巡回法院的法官，汉德法官重塑了法律的每个领域，包括合同、侵权行为、版权法，特别是言论自由法。他的进步倾向是显而易见的，但这并没有阻止他成为一个公正和出色的法学家。许多人认为，胡佛总统没有提名他进入最高法院，是因为他在许多重要案件中敢于作出反对政府的裁决。\n\n一些特殊的法律学者支持汉德法官，因为他对一项在过去几年中才被构想出来的革命性的立法——《统一商法典》持同情态度。当大萧条在美国蔓延时，一些法律学者认为他们可以通过简化商业合同的规则来激励进一步的经济活动。根据宪法，联邦政府只能管理州际商业，而无权干涉在州内的商业活动。《统一商法典》将建立我国法律学者所同意的普遍合同原则，然后由几个州内采用，这将使合同法在全国范围内具有可预测性和一致性。这种可预测性将减少全国性公司的法律费用，并将进一步激励商业，加强复苏。\n\n虽然该法典甚至还没有进入起草阶段，但汉德法官是这种法典的支持者，因此许多亲商业的人也支持他的提名。可以说，他有这样的经验和资格。"
 newengland.191.a: "不错的选择！"
 NEE_unity_cabinet_tooltip: "你将与§Y民主党§!结成联盟，但他们提供的政治点数将只有他们执政时的§R一半§!。"
 newengland.200.t: "[GetYear]年临时总统"
 newengland.200.d: "第二次美国内战的爆发使新英格兰与全国其他地区分离。在责任政府缺失的情况下，当地州政府组织了一次投票，以决定负责领导新英格兰地区的临时总统的人选。为了巩固我们的一些合法性，临时总统将只任职到1940年，届时将进行正常的选举周期。大会提出了三个选项。\n\n共和党提出了他们的候选人刘易斯·巴罗斯，他是一名长期的共和党委员，最近刚在1936年当选为缅因州的州长。与他一起竞选的是新罕布什尔州的前州长和现任参议员斯泰尔斯·布里奇斯。虽然他们承诺与民主党人合作，为那些仍在大萧条下受苦受难的人带来社会救济，但他们仍然致力于打击他们认为在工会化和福利补贴方面的过度行为。\n\n代表民主党与他们竞选的是前马萨诸塞州州长、现任该州参议员的大卫·沃尔什。虽然他自1924年政治失败以来一直不支持大政府项目，但民主党还是为他选择了一位竞选伙伴。最近当选罗得岛州参议员的执行副总裁西奥·格林是大政府的狂热捍卫者。他已经发表了演讲，概述了确保人民切实得到救济的计划，并颁布了工资和租金改革以保持底线。\n\n最后，在一次同样不寻常的选举中，民主党和共和党的温和派都推选了小约瑟夫·马丁，他是过去十多年来马萨诸塞州的众议院议员。他已经同意让约瑟夫·埃利作为他的竞选伙伴，这将标志着自1796年约翰·亚当斯和托马斯·杰斐逊的选举以来，第一次有对立政党的成员一起竞选。他们承诺建立一个两党对国家政策有同等投入的中间地带，希望温和派能够带着他们的方式进入总统职位。"
 newengland.200.a: "共和党拔得头筹。"
 newengland.200.b: "值此时刻，需要妥协的内阁！"
 newengland.200.c: "民主党赢得投票。"
 newengland.201.t: "民主党与劳工运动结盟"
 newengland.201.d: "随着1940年的选举临近，民主党人正试图把现任总统巴罗斯赶出总统办公室。为了寻求机会，民主党人一直在寻求利用进步党的影响以及他们与美国劳工运动的联系。他们试图把自己打扮成贫穷工人的伙伴。如果帕金斯和她的盟友可以团结到进步党人的选票以确保总统之位不会落入共和党手中，那么在赢得1940年大选之后，她将在民主党内阁中担任商务部长。"
 newengland.201.a: "为了人民！"
 newengland.202.t: "共和党与禁酒党结盟"
 newengland.202.d: "随着1940年的选举临近，共和党人正计划着为他们自己取得权力。自从临时选举开始，戴维·沃尔什和民主党人就控制着总统之位。为了打败民主党人，共和党人开始接触禁酒党并争取选票。他们提议为禁酒党总统候选人罗杰·巴布森提供一个内阁职位来换取其支持，以确保1940年共和党人可以在禁酒党的帮助下赢得选举。"
 newengland.202.a: "为了更道德的美利坚！"
 NEE_prohibition_cabinet_tooltip: "你将与§Y禁酒党§!结成联盟，但他们提供的政治点数将只有他们执政时的§R一半§!。"
 NEE_progressive_cabinet_tooltip: "你将与§Y进步党§!结成联盟，但他们提供的政治点数将只有他们执政时的§R一半§!。"
 newengland.209.t: "国会重新运作"
 newengland.209.d: "随着1940年总统选举的展开以及临时内阁的终结，[NEE.GetName]政府决定重新召开此前停摆的美国国会。1940年国会将于国家首都[NEE.Capital.GetCapitalVictoryPointName]召开，人们对此充满了期待——这是自国难以来的第一次国会会议。\n\n国会是一个与美式民主价值观息息相关的概念。第一次美国内战是处理民主党与共和党就奴隶制问题进行无休止辩论的分水岭。在十九世纪的镀金时代，随着游说团体在美国政坛上愈发举足轻重，游说活动也愈发频繁。美国政治群体之间的分歧、第十七修正案的通过以及大萧条所造成的窘境造成了1930年代国会的激进化。在第二次美国内战之前的岁月里，国会成为了战场，而国家凝聚力也迅速地瓦解了。\n\n1940年国会计划重塑美国人对于政府立法机构的信心。随着激进分子离开国会大厅，现在的政党制度又恢复到了战前的情况——国会再度由共和党和民主党二分天下。通过两党之一的立法将加强其对政府的主导，因而我们必须维持两党之间的平衡，以稳固国家凝聚力。有了这样的国家凝聚力，我们将使美国的政治机器重新运转起来——并恢复我们人民对于美式民主的信心。"
 newengland.209.d.1944: "随着近期立法机构的选举，国会的构成已经发生变化，足以使其再度从头开始了。在倍受期待的1944年国会上，国会领袖和代表们已经踏上前往[NEE.Capital.GetCapitalVictoryPointName]参加国会的路上了。\n\n国会预计将讨论的议题包括劳工改革、教育改革和国家建设项目。具体而言，共和党试图规范劳工运动，使其不受到社会主义的引诱，同时也试图为因大战而留下创伤的成千上万的退伍军人提供保障。民主党将推动政府加强对国家经济的干预——他们希望在政府的帮助下，国家的经济能得以重建。他们的纲领包括公共事业振兴署的回归和公平劳动政策的实施。一栋裂开的房子是站立不住的，因此一个有能的国会必须平衡共和党和民主党的政策。我们必须确保能维持住这种紧张的平衡，以使我国的政治机器继续稳定地向前发展。"
 newengland.209.a: "迈向团结！"
 newengland.210.t: "抗击大萧条"
 newengland.210.d.barrows: "与全国其他转入战时生产的地区不同，大萧条仍在困扰着新英格兰。除非政府采取有意义的干预措施，否则大萧条的问题将继续拖累新英格兰的经济增长，并使任何要求国家合法性的尝试变得毫无意义。\n\n最近被任命的商务部长哈里·霍普金斯向新当选的总统刘易斯·巴罗斯提出了“第二次公正施政”的概念。他认为，政府应该在新英格兰地区瘫痪的经济中发挥新的干预作用，第二次公正施政的目的是效仿几十年前罗斯福最初的公正施政。霍普金斯组建了一个政府官员团队，制定了一个新的计划，致力于保护自然资源，加强对公司的控制，并加强消费品生产。虽然像巴罗斯这样的财政保守派对大政府项目持怀疑态度，但巴罗斯明白，临时政府岌岌可危的地位给一个分裂的国家带来的空间很小。因此，巴罗斯同意不阻止国会立法通过第二次公正施政，并启动经济复苏的希望之路。"
 newengland.210.d.comp: "副总统约瑟夫·伊利与民主党副总统候选人西奥多·格林紧密合作，向总统办公室提出了一项要求。伊利支持一项以债务为基础的公共工作项目来解决日益严重的失业问题。小马丁总统表示其对这个“第二次公正施政”项目有意见，但他也本着妥协的精神同意不阻挠国会通过该立法。"
 newengland.210.d.walsh: "总统办公桌上摆着题为“第二次公正施政”的文件夹，这个文件由该项目最大的支持者西奥多·格林副总统亲自递送而来。受数十年前罗斯福总统的“公正施政”启发，格林召集起一个政府官员团队，制订摆脱长期萧条的最佳方案。\n\n格林说服了沃尔什总统支持这项议程。自从1924年败选后，沃尔什就不信任积极作为的政府，过去十年里，他在许多次演讲中都批评那些雄心勃勃的民主党人大规模扩大政府职权的计划。格林提出，扩大后的政府更适合供应人民的需要，但任其发展也可能会过于臃肿。"
 newengland.210.a: "我们需要一个团结的立法机关！"
 newengland.211.t: "邮件运动"
 newengland.211.d: "一些州长和代表鼓励他们的选民写信给波士顿的总统办公室。这些政府官员大多属于民主党的大政府阵营，他们希望看到他们的可用资源得到大幅扩展。在纽约上州带头的是众议员乔治·布拉德肖·肯尼。他在他的支持群体——工会工人中一直很受欢迎，他已经举行了几次以他所说的“伟大的写信运动”为中心的演讲。美国的每一个公民的声音都有权被传达至在各级政府办公室！人民必须一起给[NEE.GetLeader]写信，恳请他采取行动，即使以增加政府开支为代价，也要对抗大萧条。"
 newengland.211.a: "让我们的声音传遍天下！"
 newengland.212.t: "[NEE.GetLeader]同意第二次公正施政"
 newengland.212.d: "几十年来，大萧条使北方的工业陷入瘫痪。随着美国经济的持续衰退，人们在救济站前排队，企业关门成为一种常态。\n\n随着近期第二次内战的爆发，美国全国的工业随着生产转向战争物资而得以爆炸性发展。然而，由于临时政府在混乱和风暴中保持中立，新英格兰地区继续保持滞后状态。面对赤裸裸的侵略，[NEE.GetLeader]总统宣布了他的计划，以振兴新英格兰的工业，并为国家即将发生的一切做好准备。自由市场将无法解决新英格兰的经济困境，政府将不得不采取积极和动态的方式来解决危机。在政府资助的工作计划的帮助下，国会的目标是在国家对抗美国的至暗时刻的期间内确保新英格兰的人民能进厂工作。"
 newengland.212.a: "为了更美好的未来！"
 newengland.213.t: "[GetYear]年住宅法案"
 newengland.213.d: "在内政部长手底下工作的年轻的罗伯特·韦弗负责推进政府降低生活成本。在[NEE.GetLeader]的批准下，韦弗起草了美国住房计划以向地方住房部门提供经济资助。韦弗极其重视这个项目，并希望该住房计划可以为他的非裔美国同乡提供补贴。这些非裔美国人受到长期萧条的影响尤其严重，他们往往是第一批从农场和工厂里下岗的劳动力，目前只能四处挣扎来为家人提供住房与食物。"
 newengland.213.a: "居者有其屋！"
 newengland.214.t: "农村电气化管理局"
 newengland.214.d: "全[NEE.GetNameDef]的众多大城市是可以使用电力的。然而东北的农村地区可不是这么回事。茂密的森林以及落后的基础设施使得我们在新罕布什尔州和缅因州等地的公民们仍处于黑暗之中。在内战爆发前，全合众国只有百分之十一的地区可以使用电力。大多数电力分配掌握在私有企业手中，而这些企业没有动力在全国的偏远地区建设基础设施。许多公司为铺设电缆报出了每英里近2000美元的价格。\n\n《[GetYear]农村电气化法案》寻求解决这一问题。新建发电厂、电缆和个人住宅这样的大型项目将获得贷款支持。这些贷款的利率将通过与联邦政府的借款利率挂钩，从而保持低水平。此外，还款期可以延长到25年，从而在负担得起的情况下为美国农村实现现代化！"
 newengland.214.a: "让光明照亮千家万户！"
 newengland.215.t: "开放阿卡迪亚国家公园"
 newengland.215.d: "在近一年的紧张劳动和辛勤工作后，伊格尔湖的小伙子们终于完成了缅因州一座新国家公园里的第一批远足小径的建设。虽然这一区域还有很多事情要做，但这些受雇于平民保育团的年轻人已经在阿卡迪亚地区建设了如此美丽的景点。一部分森林被清除或修建，以为其他项目提供材料，并使游客得以适当地探索森林地区。值得一提的是那些重达一吨多的大型花岗岩块，它们是由人工切割并沿路铺设的。"
 newengland.215.a: "你看过那里的景色吗？"
 newengland.216.t: "军队改革辩论"
 newengland.216.d: "内战逐渐吞噬全国其他地区，各方都在迅速军事化。为保护我们的南部边境安全而紧急召集的国民警卫队，可能并不足以保卫[NEE.GetNameDef]。在有关[NEE.GetNameDef]军队的问题上，总参谋部已分为两派。\n\n梅里特·埃德森及其海军陆战队的军官提议扩大对特种部队的训练，由高机动的专业士兵组成的小分队将成为美利坚的利剑与盾牌，抵御敌人的进攻并反击。他们提议由国民警卫队以及加拿大盟友负责边境的普通防卫。\n\n而乔治·肯尼提议全面扩编军队，要征兵。依靠加拿大保卫边境只会让我们仍有渥太华摆布。[NEE.GetNameDef]在东北部有着大量人口，可以招募许多潜在的新兵。肯尼认为，我们的位置与工业能力足以在没有大量短缺的情况下扩编部队。"
 newengland.216.a: "美国的利剑应是特种部队。"
 newengland.216.b: "必须大幅扩编美国军队。"
 newengland.217.t: "就童工问题的国会辩论"
 newengland.217.d: "随着工业革命来到美国，工厂主会雇用年轻工人从事各种工作。儿童在工厂里并不罕见，特别是在新英格兰大部分地区的纺织厂里。儿童倾向于在工厂和矿场工作，因为他们身材矮小，容易处理机器，并能穿梭于狭小空间。自1870年以来，劳动者群体中的儿童数量有所增加，现在随着新英格兰试图重建其工业，这一数字没有停止增长。\n\n尽管如此，雇佣儿童作为劳动力的做法还是引起了相当程度的争议。工厂工作是危险的，儿童暴露在工业场所的化学品和机器中，这往往会引发可怕的事故甚至造成死亡。诸如全国童工委员会（成立于1904年）这样的活动家团体为应对童工问题而兴起，他们经常普及年轻人的生活和工作条件。工团主义事业亦包括减少劳动者群体中的儿童数量、转而制定各州的义务教育法，让儿童在学校里学习而不是去工作。随着新英格兰的工业开始复苏，国会现在就童工问题展开了新一轮的辩论。虽然有些人认为我们需要儿童来使家庭走出困境，并使新英格兰的工业能与美洲大陆的其他人竞争，但许多人认为童工的做法是不人道的。他们反而推动国会在全国范围内提供义务性普及教育法，遵循新英格兰古老的教育传统。这样做将大大增强我们的研究和知识能力，因为我们创造了新一代的科学家和研究人员，尽管这将减少工厂里的人手。"
 newengland.217.a: "让他们接着工作吧。"
 newengland.217.b: "在上学日限制他们的工时。"
 newengland.218.t: "就实施工资改革的国会辩论"
 newengland.218.d: "全国范围内工团主义的广泛兴起是由于劳工对主导国家经济的工业大亨们那看似压迫的做法而产生了不满。虽然国会确实对社会主义的极权以及普遍激进的性质有所警惕，但国会最近仍然将工资和劳工标准的问题提到了台面上。\n\n这项拟议中的新法律旨在平息国内的劳工骚动，同时避免民众受到工团主义的诱惑。在劳工标准局内的成员以及国会众议院议员玛丽·T·诺顿的支持下，该提案计划正式采用每工作日工作八小时、每工作周工作四十小时并提供加班工资的制度。该法令还宣布，必须向工人支付最低工资，而加班公子必须至少达到工人通常工资的1.5倍。该法还囊括年轻劳工，并宣布18岁以下的工人可免于从事指定的危险工作。对拟议中的法律的批评者认为，这只不过是披着羊皮的工团主义，而且该法大大加强了工人和工会的力量，他们可能会利用该法为自己谋求更多利益。另一方面，该法的支持者则认为这一保护性法案的通过将保证工人对国家的忠诚，也确保劳动者权利问题暂时得到处理。"
 newengland.218.a: "公平的每日工资！"
 newengland.218.b: "驳回这些工团玩意！"
 newengland.219.t: "令人不悦的丑闻"
 newengland.219.d: "“丑闻”占据了全国各大报纸的头条，在全国选举丑闻爆出后，愤怒的记者们包围了沃尔什的住宅。沃尔什已经担任了两届[NEE.GetNameDef]总统，他被很多人誉为内战爆发之后民主党的救星。尽管他在对抗大萧条并终结新英格兰的困境方面取得了巨大的成功，但沃尔什竟然寻求第三届总统任期——这是前所未闻的，也完全打破了美国的传统。美国历史上没有哪位总统有过第三届任期——自乔治·华盛顿本人在担任两届总统后离任始，很多人以此为先例。反对派的批评中甚至包含来自沃尔什党内的成员，比如说詹姆斯·法利。\n\n然而在沃尔什的选举开始之前，这项活动就注定要失败了。在某天晚上，战略情报局探员在得知工团间谍潜伏于嫖客之中后进驻了一家男妓院。战略情报局不仅找到了工团间谍，还找到了无比尴尬的戴维·沃尔什。他的声名不仅在党内而且在全国都败坏了。沃尔什将不再代表民主党参与选举。相反，民主党决定推举受人尊敬的马萨诸塞州政治家约瑟夫·P·肯尼迪以替代沃尔什。"
 newengland.219.a: "伟大的时代？"
 newengland.220.t: "又一桩丑闻"
 newengland.220.d: "当肯尼迪取代沃尔什成为民主党候选人时，民主党似乎有反弹的迹象。然而另一桩丑闻又撼动了民主党的投票箱——这件丑闻可能使得选举向共和党严重倾斜。如此失利将终结民主党前两届总统任期在[NEE.GetNameDef]政坛的主导地位。\n\n据文件和人证表明，约瑟夫·P·肯尼迪一直与波士顿前市长詹姆斯·柯利处于同盟状态。因为共同的爱尔兰-天主教传承，这两个男人关系十分密切，他们经常在马萨诸塞州的政治舞台上一同出现。看起来约瑟夫·肯尼迪似乎通过贿赂柯利获取政治利益——这无疑是为了获取民主党内对肯尼迪竞选总统的支持，或者是确保肯尼迪的儿子约瑟夫·F·肯尼迪在国会的席位。随着约瑟夫·P·肯尼迪声名扫地，民主党又有了一个新的需要处理的丑闻，而且他们没有能与共和党竞争的总统候选人了。他们匆忙提名了莫里斯·托宾以确保他们的票仓，但目前看来，共和党在1944年的选举中还是拥有巨大的优势。"
 newengland.220.a: "希望托宾能拯救民主党吧。"
 NEE_Fair_Labour_idea: "公平劳动标准政策"
 newengland.230.t: "全美租借"
 newengland.230.d: "随着火灾肆虐我国边境以南，协助我们的邻国扑灭火灾的责任落到了我们身上。我们虽不能为其提供他们所需要的消火栓，但我们可以为在内战中曾与我们并肩作战的人们提供军事生产设施。尽管我们仍需保留一些产能以保护我们自身，我们也有机会尽自己的力量帮助我们的盟友不再动摇！"
 newengland.230.a: "将一座工厂贡献给我们的盟友。"
 newengland.230.b: "将两座工厂贡献给我们的盟友。"
 newengland.230.c: "将三座工厂贡献给我们的盟友。"
 newengland.230.e: "我们现在也捉襟见肘。"
 newengland.231.t: "[FROM.GetName]已开始向我方租赁装备"
 newengland.231.d: "随着[NEE.GetName]全美租借法令的签署，他们的政府已经授权开启对我们实施装备租赁计划。他们的一些工业产能已经开始转为援助我方渡过这一艰难时刻。他们目前正在给我们转移[?NEE_sent_mil]军用工厂！"
 newengland.231.a: "我们永远可以抱大腿！"
