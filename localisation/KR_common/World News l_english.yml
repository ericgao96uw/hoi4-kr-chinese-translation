 worldnews.255.t: "巴塞罗那陷落"
 worldnews.255.d: "来自巴塞罗那的消息证实了，在科利塞罗拉山区的激战之后[FROM.GetAdjective]士兵已经攻下了这座[FROM.FROM.GetAdjective]的城市。[FROM.FROM.GetAdjective]士兵为了放缓[FROM.GetAdjective]军队脚步进行了顽强抵抗，但还是被击退了。\n\n有报告显示巴塞罗那的哥特区发生了漫长的巷战，而巴塞罗那海岸也有稀疏的战斗。正是在这片阳光灿烂的海岸上，[FROM.GetAdjective]士兵进行了漫长而华丽的游行，证明这座加泰罗尼亚城市已经被[FROM.GetNameDef]夺取。"
