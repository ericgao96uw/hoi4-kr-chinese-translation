 RUS_vyacheslav_naumenko_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年2月25日；俄罗斯帝国、库班哥萨克军团彼得罗夫斯卡亚§!\n§Y军旅生涯：§!§g维亚切斯拉夫·瑙缅科是土生土长的库班哥萨克，也是熟练的骑兵，是众多阻击布尔什维克接管俄罗斯政权的库班哥萨克军官中的一员，在南俄武装部队中迅速晋升。他坚决不参与政治，在与乌克兰结盟和与俄罗斯结盟的两拨支持者决裂时，他维持了库班的秩序。内战后，他回到了库班军团，希望为同胞服务，让他们一直忠于莫斯科的新政权。"
