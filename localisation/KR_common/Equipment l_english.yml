 LEC_infantry_equipment_0_desc: "和德国毛瑟枪相比，李-恩菲尔德应当是任何一支军队中最具辨识度的步枪之一。在世界大战之前，今天使馆城市内的旧英国驻军手里就已拿上了No.1 Mk.III*步枪，这款步枪之后也见证了1926年革命及同年那场中国舰队往澳大拉西亚的大撤退，并在使馆城市各地警察部队和上海万国商团中继续服役的至今。\n\n由于绝大多数这款步枪都是世界大战期间积压的军火，许多枪支长期都没有得到良好维护或缺乏可更换的零件，只得日渐淘汰。现在，由于后备的该类步枪太少，或许已经武装不起一支扩容后的警察部队，一些人认为李-恩菲尔德毫无疑问已经落后于时代。"
 LEC_infantry_equipment_1: "毛瑟 98b步枪"
 LEC_infantry_equipment_1_short: "毛瑟 98b"
 LEC_infantry_equipment_1_desc: "毛瑟 98b代表着德国栓动步枪技术的尖端。它有着易于操作的枪栓、精确的瞄准具、改进化的枪托和轻量化的枪身，简而言之，这款武器比它的前辈有了十足进步。98b在中国也十分实用，因为在国际中立区外最常见的汉阳八八式步枪就是98b的前代产品毛瑟 1888式的仿制品，二者的弹药完全通用。"
 LEC_infantry_equipment_2: "SG-40式自装步枪"
 LEC_infantry_equipment_2_short: "Selbstlader 40"
 LEC_infantry_equipment_2_desc: "作为对德国陆军提出的后拉式栓动自装填步枪需求的回应，由毛瑟公司生产的Selbstladegewehr 40是德国轻武器设计方面的一个飞跃性成果。尽管最初的原型枪很不可靠，很重，而且容易卡壳，但在德国陆军放弃了对该步枪的其他一些特殊要求后，该步枪的前身被采用——并被证明它是很有用的。"
 LEC_infantry_equipment_3: "MKb-42式机卡宾枪"
 LEC_infantry_equipment_3_short: "MKb 42"
 LEC_infantry_equipment_3_desc: "MKb 42 是由供职于黑内尔公司的著名德国武器设计师胡戈·施迈瑟（Hugo Schmeisser）设计的，一种革命性的采用了新型中间威力弹的枪械。尽管该枪的第一种样品很容易卡壳，但军方和皇帝都十分热心于该项目，并投入了巨量资源进行对该设计的改进，最终在1942年该枪被采用。"
