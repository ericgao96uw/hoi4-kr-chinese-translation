 NFA_transahara_cat: "跨撒哈拉铁路"
 NFA_transahara_cat_desc: "法国的剩余部分实际上被分割成两个部分。阿尔及利亚和突尼斯与法属西非被一望无际的撒哈拉沙漠隔开。徒步旅行需要两个多月的长途跋涉。这是不能接受的！\n\n尽管现在我们可以通过大西洋运送物资、人员和资源，但如果未来的敌人在大西洋上大规模巡逻，甚至更糟糕的是，直布罗陀海峡对我们的船只关闭，这种运输途径将变得困难重重，几近不可能。我们绝不能让任何人利用我们目前的状况！！如果我们完成这个项目，我们也能够向世界表明，法国仍与世界上的大国并驾齐驱，并值得他们的尊重。"
