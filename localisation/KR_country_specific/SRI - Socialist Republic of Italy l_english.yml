 SRI_rally_supporters: "在[ITA.GetNameDef]内赢取支持"
 SRI_rally_supporters_desc: "在[ITA.GetNameDef]国内有一个工团主义者的地下交通网，他们收到召唤就会起义，甚至从内战结束的时候他们就一直在行动了。虽然他们的部队不一定能够使局势向对我们有利的一方发展，但是我们也要尽可能利用所有的协助。"
