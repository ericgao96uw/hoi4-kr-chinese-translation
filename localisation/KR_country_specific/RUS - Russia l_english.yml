 RUS_dmitry_romanov: "德米特里·罗曼诺夫"
 RUS_dmitry_romanov_regnal: "德米特里三世"
 RUS_dmitry_romanov_leader_desc: "德米特里·巴甫洛维奇大公是俄罗斯帝国末代皇帝尼古拉二世的堂兄，也是罗曼诺夫家族最著名的成员之一。自他的童年时代起，他就被视为皇室继承顺位的前几位人选，不同于年迈的基里尔大公，德米特里是一个狂热的运动员，对西方社会的一切事物都充满兴趣。他与他的好友费利克斯·尤苏波夫共同刺杀了格里戈里·拉斯普京，结果被流放到了波斯——也正是如此他逃过了俄国革命，并前往西欧。在经历了与可可·香奈儿和奥黛丽·埃默里的爱情过后，德米特里回归俄罗斯，并接受了共和主义的调遣——起码明面上如此。\n\n一群持温和君主主义的右翼共和派聚在德米特里的身边，相信他就是新俄罗斯的救世主。那些惧怕基里尔的性格的人相信，这位“现代的罗曼诺夫”将塑造伟大的君主立宪国，而共和派贵族从德米特里身上看到了极具魅力的人设，足以同时联合左翼与右翼。德米特里从来没有以统治者自居，而他也并不擅长治国理政，不过若是要被送上权力的巅峰，德米特里自然不会反对——如果他能在治国的过程中寻得不少乐子的话。"
 RUS_dmitry_romanov_regnal_leader_desc: "德米特里三世·罗曼诺夫是俄罗斯帝国末代皇帝尼古拉二世的堂兄，也是罗曼诺夫家族最著名的成员之一。自他的童年时代起，他就被视为皇室继承顺位的前几位人选，不同于年迈的基里尔大公，德米特里是一个狂热的运动员，对西方社会的一切事物都充满兴趣。他与他的好友费利克斯·尤苏波夫共同刺杀了格里戈里·拉斯普京，结果被流放到了波斯——也正是如此他逃过了俄国革命，并前往西欧。在经历了与可可·香奈儿和奥黛丽·埃默里的爱情过后，德米特里回归俄罗斯，并接受了共和主义的调遣——起码明面上如此。\n\n一群持温和君主主义的右翼共和派聚在德米特里的身边，相信他就是新俄罗斯的救世主。那些惧怕基里尔的性格的人相信，这位“现代的罗曼诺夫”将塑造伟大的君主立宪国，而共和派贵族从德米特里身上看到了极具魅力的人设，足以同时联合左翼与右翼。德米特里从来没有以统治者自居，而他也并不擅长治国理政，不过若是要被送上权力的巅峰，德米特里自然不会反对——如果他能在治国的过程中寻得不少乐子的话。"
 RUS_vladimir_romanov: "弗拉基米尔·罗曼诺夫"
 RUS_vladimir_romanov_regnal: "弗拉基米尔三世"
 RUS_vladimir_romanov_con_leader_desc: "弗拉基米尔三世·罗曼诺夫是已经复辟的俄罗斯帝国的第二位沙皇，1938年他从父皇基里尔手中接过了王位，而他当时年仅21岁。他与他的父亲和其他的罗曼诺夫家族成员有很大的不同，他是个从未亲眼见过俄罗斯帝国和尼古拉二世的年轻人，对他来说那些都是来自历史书和故事中的事情。弗拉基米尔在加拿大受的教育，并在俄国接受了军事训练，他自带着一套博学多闻的知识分子的气场。除了他的母语外，他还精通多门外语，比如英语、法语、西班牙语和德语，他也证明了他有能力管理国家的内政和外交。沉重的皇冠让这位年轻人苦不堪言，因此他头几年的统治注定问题重重，但是俄国贵族与平民对这个年轻的沙皇寄予厚望，也许，这个年轻人可以阻止另一场革命的爆发。"
