 ukraine.1.t: "我们的王国"
 ukraine.1.d: "乌克兰王国于1918年1月25日在德意志帝国的支持下宣布独立，并以德俄双方签署的布列斯特-立托夫斯克和约为依据迅速得到了批准。起初曾有人尝试在乌克兰建立一个社会主义的人民共和国，但有德国在背后撑腰的铁腕人物，前俄军将领帕夫洛·斯科罗帕茨基将军发动的政变迅速将这一星火苗扑灭了下去，并由此决定了乌克兰未来的走向——乌克兰将成为全东欧军贵精英们的粮仓、便利的商品市场和对抗元气大伤的俄罗斯共和国的桥头堡。在大战之后，德国人和他们的奥匈帝国盟友为乌克兰争论不休，不过最终双方还是各退一步，选择了来自奥地利的大公威廉·弗朗茨·冯·哈布斯堡加冕为瓦西尔国王，掌管乌克兰的军事和国内大权，而斯科罗帕茨基将军则代表德方利益在旁辅佐国王，也就是所谓的“盖特曼”。1927年，由于德国介入奥匈二元协定再谈判，乌克兰的权利实际上又重新落入了盖特曼手中，这也让瓦西尔国王变得愈发有名无实起来。在盖特曼统治下的乌克兰成为了帝国公约的粮仓，当地的地主也因此赚的盆满钵满，不过相比之下乌克兰农民的光景就惨淡的很了。如今，距离上一次大战已经过去了差不多二十年，乌克兰国内的局势也正有山雨欲来之势。在德国人的压迫下，乌克兰的商品几乎无法销往德国势力圈之外，而工团主义也正在那些饱受压迫的贫苦农民和城市工人之间如雨后春笋般传播开来。不论是俄裔乌克兰人还是亲俄派都希望乌克兰能与东方的旧主俄罗斯重归一统，但乌克兰民族主义者却声称我们的国家不过是帝国公约的一分子罢了。唯有一条真理颠扑不破：即使我们深处囹圄，我们也依然有着丰饶的土地、勤劳的人民和无穷的潜力。"
 ukraine.1.a: "乌克兰仍未灭亡！\n(Shche Ne Vmerla Ukraina!)"
 ukraine.2.t: "乌克兰的政府"
 ukraine.2.d: "显然，我们的政府正陷于分裂。尽管帕夫洛·斯科罗帕茨基正竭尽所能结束军队与文职部门的对抗，前者由曾经俄罗斯帝国陆军的旧军官组成，后者积极支持着我们现在帝国公约成员的现状，但乌克兰的大量问题能且仅能在农业问题解决后得到处理。毕竟我们人口的主体——富农与贫农们，迫切需要一个将他们的潜在产品卖向整个欧洲的机会，而不是仅仅被局限在帝国公约之内。"
 ukraine.2.a: "不要激怒那些贫农！"
 ukraine.3.t: "黑色星期一波及乌克兰！"
 ukraine.3.d: "数天前，柏林股市一落千丈，德国经济骤然跌入无底深渊。现在，经济危机开始冲击乌克兰，德资与奥资企业纷纷倒闭并辞退了他们的工人，乌克兰赫里弗纳正在迅速贬值，对外出口一落千丈……"
 ukraine.3.a: "希望欧洲能对我们保持开放。"
 ukraine.4.t: "农业危机！"
 ukraine.4.d: "自一战以来，乌克兰一直依靠与德意志帝国的传统的宝贵粮食贸易来维持其经济安全。不幸的是，当前困扰德国的社会经济问题意味着德国现在更感兴趣的是保护本国的农民，而不是采取政治上不受欢迎的行动，即补贴乌克兰农业。这对我们来说可能是非常危险的，因为没有德国市场的支持，我们作为统治阶级的地主将很难维持他们在农村的支配。"
 ukraine.4.a: "我们依然是欧洲的粮仓，对吧？"
 ukraine.5.t: "信仰与人民"
 ukraine.5.d: "在农业危机之前，亲俄势力还仍是一盘散沙，不成气候，对我们构不成威胁；但当下的危机让这些亲俄组织的支持度迅速提高，并且有了合作的意愿。就在昨天，一位来自基辅的名叫米哈伊尔·布尔加科夫的著名俄罗斯作家宣布将我国最大的三个亲俄组织合并为一个名为“信仰与人民”的团体，该组织在乌克兰教会的支持下受莫斯科教区的影响颇深，并得到了南乌克兰和东乌克兰人民以及许多高级官员的支持，这场运动将严重影响我国某些地区的稳定。"
 ukraine.5.a: "我们必须对此提出抗议！"
 ukraine.6.t: "伊万·切尔尼亚霍夫斯基从非洲返回"
 ukraine.6.d: "伊万·切尔尼亚霍夫斯基，一个年轻而才华横溢的军官，已经回到了乌克兰。他参加了乌克兰志愿军，他和他的战友们在中非丛林的地区冲突中支援着我们的德国盟友。他的书《在刚果河岸上》和《非洲游猎》，曾让他成为了全国最出名的士兵兼作家。切尔尼亚霍夫斯基被提升为上校并且将成为第一哥萨克师（'Serdyutskaya'）的指挥官，这确保了这位受欢迎的人物将指挥乌克兰军队的精锐部队。"
 ukraine.6.a: "欢迎回家，伊万！"
 ukraine.7.t: "德米特罗·顿措夫被加利西亚和洛多梅里亚驱逐归来"
 ukraine.7.d: "著名乌克兰民族主义理论家德米特罗·顿措夫被驱逐出加利西亚，他曾在那里煽动当地的乌克兰少数民族抵抗奥匈帝国政府。他们宣布我们对危机的沉默暴露出了乌克兰政府的弱点，因此乌克兰应该被“真正的爱国者”所统治。他的口号“乌克兰人的乌克兰”对许多人来说很有吸引力，特别是在乌克兰西部，我们在那里许多地方发现了涂鸦。对内阁来说这相当危险，因为我们失去了东部相当多的支持。"
 ukraine.7.a: "欢迎回家，大概吧……"
 ukraine.8.t: "舒姆斯基批评乌克兰政府"
 ukraine.8.d: "奥历山大·舒姆斯基，是一名乌克兰的著名工团主义者，召开左翼社革第三次代表大会。舒姆斯基同志指出，政府应该采取极端措施在经济危机到来时保障工人与农民免受贫困的伤害。为了推进这一议程，他提出了一项帮助乌克兰克服危机的社会改革与经济改革的新计划。这位有争议的人物将会很快在拉达介绍他的新计划。"
 ukraine.8.a: "极端措施？一股布尔什维主义的恶臭！"
 ukraine.9.t: "我们的未来"
 ukraine.9.d: "农业危机几乎摧毁了乌克兰的经济以及其国内许多重要机构的稳定。国王对乌克兰的控制力正在与日俱减，忠诚于盖特曼的农民希望大规模的土地改革，亲俄派和乌克兰民族主义者要求激进措施，而工团主义者已经开始动员全国的工人。各种政治运动在我们这个摇摇欲坠的国家争夺权力，很快我们就必须选择谁将领导乌克兰走向未来。"
 ukraine.9.a: "乌克兰将蹒跚前行，一如既往！"
 ukraine.10.t: "舒姆斯基的演讲"
 ukraine.10.d: "作为拉达中为数不多的工团主义者之一，奥历山大·舒姆斯基在乌克兰农民与城市下层民众中产生了令人着迷的影响。他在最近一次演讲中乘人之危，公开呼吁全面土改，扩大选举权，并结束农村的地主统治。这些诉求在下层阶级中广受欢迎，也让下层阶级想破坏国家稳定危害国家安全。但是，我们也许可以利用舒姆斯基的人气，并让他成为直面在不受欢迎的农村地主中经济改革的人，否则我们无论如何都会受到政治打击。"
 ukraine.10.a: "国王要求斯科罗帕茨基离开，然后邀请舒姆斯基领导人民政府！"
 ukraine.11.t: "语言问题"
 ukraine.11.d: "奥历山大·舒姆斯基，在这个自1918年以来我国历史上的至暗时刻，加入政府担任国家领导人。然而，在解决经济问题之前，舒姆斯基必须应对猖狂的亲俄罗斯运动，这些运动对工业化乌克兰的选民产生了不利的影响。抵消亲俄运动的受欢迎度的一种方式是解决乌克兰一个持续多年的国内问题，语言问题。乌克兰有相当一部分比例的人事实上使用俄语，但国家机关中却禁用俄语。有人因此指责俄罗斯人被当作二等公民来对待。"
 ukraine.11.a: "将俄语定为乌克兰的第二官方语言。"
 ukraine.11.b: "逮捕主要的亲俄派领袖。"
 ukraine.12.t: "民族派工团主义者抗议！"
 ukraine.12.d: "著名乌克兰民族派工团主义者弗拉斯·丘巴尔和尤里·拉普钦斯基反对舒姆斯基关于允许在行政机关中使用俄语的决议。他们宣称这项措施对国家统一有弊无利，且不受反对的使用俄语会导致乌克兰南部与东部滋长分离主义。"
 ukraine.12.a: "千千万万的工人可不同意。"
 ukraine.12.b: "对对对，继续老一套呗。"
 ukraine.13.t: "亲俄派制造麻烦"
 ukraine.13.d: "不幸的是，各种亲俄运动的领导人在被逮捕前成功逃离了乌克兰。许多人暂时流亡到罗马尼亚和俄罗斯，因为这两个国家都对我们的亲德政权有些敌意，而且都意识到德皇的注意力都在西线，无暇东顾。米哈伊尔·布尔加科夫公开宣布，民族主义保护伞组织“信仰与人民”已准备好为乌克兰俄罗斯人的权利而战。也许我们犯了个大错误。"
 ukraine.13.a: "又一个大问题！"
 ukraine.14.t: "对富农增税获得的利润"
 ukraine.14.d: "我们决定对富农地主增税，并把这笔钱花在最贫穷的农民身上，这有助于稳定我们的农业部门。据估计，60%-70%的国营和私营农场现在完全自给自足。由于我们从农村和农场得到了更多的支持，我们就可以转向解决其他紧迫的问题。"
 ukraine.14.a: "那是一团火熄灭了。"
 ukraine.15.t: "又一场危机！"
 ukraine.15.d: "我们政府瓜分富农财产的决定在农民中引发了第二次危机。我们的集体化尝试以彻底的失败告终，新的集体化农场的农业产量累积起来低于被它们取代的小农场。令人难以置信的是，乌克兰的局势进一步恶化了！"
 ukraine.15.a: "这足以证明工团主义不是万能药。"
 ukraine.16.t: "乌克兰君主制的命运"
 ukraine.16.d: "国王瓦西尔一世·维希瓦尼陛下，授予了奥历山大·舒姆斯基广泛的权力以控制经济危机之后愈演愈烈的革命态势。现在舒姆斯基的初步计划得以实施，乌克兰国内的许多利益集团认为君主制在最近危机面前几乎无能为力，并开始发起关于君主制地位的辩论。"
 ukraine.16.a: "资产阶级喜欢自由，但还是想要一个不那么激进的政府。"
 ukraine.16.b: "穷人喜欢舒姆斯基，讨厌国王！共和国万岁！"
 ukraine.18.t: "与乌克兰的自由贸易区"
 ukraine.18.d: "乌克兰新政府试图通过在乌克兰和俄罗斯市场之间建立一个自由贸易区来重建经济。边界关税和关税的消除将为我们自己的商人和工业家带来巨大的好处。此外，向俄罗斯进口商开放以农业为主的乌克兰市场将极大地提振我们的经济……"
 ukraine.18.a: "启动计划！"
 ukraine.19.t: "自由贸易区硕果累累"
 ukraine.19.d: "与乌克兰的自由贸易区已显示出其好处。自世界大战以来就被遗弃的边境地区现在是许多新煤矿和钢铁厂的基地，我们的城市贫民现在可以获得廉价的乌克兰粮食来补充他们的饮食。某些关键部门的失业率大幅下降。这是俄乌合作取得成功的一个很好的例子！"
 ukraine.19.a: "好极了。"
 ukraine.20.t: "自由贸易区硕果累累"
 ukraine.20.d: "与俄罗斯的自由贸易区已显示出其好处。自世界大战以来就被遗弃的边境地区现在是许多新煤矿和钢铁厂的基地，我们以前烂在田里的粮食现在可以出口俄罗斯，他们的城市贫民是个巨大的市场。失业率达到了1918年以来的最低水平。这是俄乌合作取得成功的一个很好的例子！"
 ukraine.20.a: "好极了。"
 ukraine.21.t: "启蒙很有效！"
 ukraine.21.d: "启蒙运动(Prosvita Movement)活动显然对我们的青年产生了积极的影响，会员人数至少已激增到数十万。许多年轻人已准备好保卫他们的国家、文化和传统。他们将是我们军队的完美新兵。"
 ukraine.21.a: "没错，年轻人，参军去吧！"
 ukraine.22.t: "地区性语言"
 ukraine.22.d: "尽管斯科罗帕茨基拒绝认同俄语的第二外语地位，但他允许乌克兰地区选择其正式认同的语言。现在我国大部分地区已经都认同俄语，斯科罗帕茨基只好最终认同俄语在全国范围内的同样地位。"
 ukraine.22.a: "俄语(Yazyk)和乌语(Mova)将会在乌克兰有着一样的未来！"
 ukraine.23.t: "乌克兰请求复苏援助"
 ukraine.23.d: "乌克兰政府要求我们提供一笔相对可观的贷款，他们希望用这笔贷款为最贫穷的粮食种植者提供电气化服务。乌克兰是我们的主要盟国之一，也是我们对抗俄罗斯复兴的堡垒，乌克兰的局势已经非常不稳定，部分原因是我们在黑色一周采取的保护主义措施对乌克兰农业造成了损害。"
 ukraine.23.a: "很好，给他们拨款。"
 ukraine.23.b: "谁会去关心乌克兰？"
 ukraine.24.t: "德国给予我们贷款！"
 ukraine.24.d: "德意志帝国接受了我们的请求！现在我们可以把这笔钱投资到乌克兰中部的村庄电气化，这将增加我们在农民中的支持，提高我们的农业生产力，改善我们的农村经济。德国的决定或许并不令人意外。毕竟，乌克兰是一个比波兰更适合投资的地方！"
 ukraine.24.a: "德国的确是我们的朋友与保护者！"
 ukraine.25.t: "电气化完成！"
 ukraine.25.d: "在德国政府贷款的帮助下，我国政府最终使乌克兰中部几乎所有村庄通电，大大提高了我国农民农场的农业产量。由于这一措施和我们之前的措施，乌克兰终于开始从黑色星期一的毁灭性影响中恢复。"
 ukraine.25.a: "好极了！"
 ukraine.26.t: "德国拒绝给予我们贷款！"
 ukraine.26.d: "德意志帝国不会帮我们投资的。我们要么增加税收，要么放弃这个计划。"
 ukraine.26.a: "我们可以动用自己的资源，该增税了。"
 ukraine.26.b: "这些改革应该放一放……"
 ukraine.27.t: "电气化完成！"
 ukraine.27.d: "尽管德国拒绝向我们提供贷款，但我国政府最终通过增加税收使乌克兰中部几乎所有村庄都能通电，大大提高了我国农民农场的农业产量。由于这一措施和我们之前的措施，乌克兰终于开始从黑色星期一的毁灭性影响中恢复。"
 ukraine.27.a: "这是值得的。"
 ukraine.28.t: "另一笔乌克兰贷款"
 ukraine.28.d: "乌克兰政府再次向我们申请贷款，他们想用这笔钱来实现乌克兰东部的工业化，以压制那里的工团主义势力。然而，这笔贷款的规模比之前的要大得多。我们政府的许多高级人员认为，工团主义在乌克兰的兴起直接威胁到帝国公约的团结。"
 ukraine.28.a: "很好，给他们拨款。"
 ukraine.28.b: "你们要知道，德国正在经历一场危机。"
 ukraine.29.t: "德国再次给予我们贷款"
 ukraine.29.d: "德意志帝国接受了我们追加资金的请求！现在我们可以把这些钱投资到东乌克兰的工业化。它应该能帮助我们打败那里蓬勃发展的工团主义运动。"
 ukraine.29.a: "好极了。"
 ukraine.30.t: "乌克兰东部的工业化"
 ukraine.30.d: "由于我们在乌克兰东部的投资，许多工人在新兴产业中找到了新的工作，这笔投资是由德国贷款提供的。因此，我们在城市贫民中的支持率大大提高，极大地削弱了工团主义运动的力量。我们已经从黑色星期一中恢复过来，同时也削弱了工会的权力基础！"
 ukraine.30.a: "一石二鸟，完美！"
 ukraine.31.t: "德国拒绝二次贷款！"
 ukraine.31.d: "德意志帝国拒绝帮助我们对东乌的工业化进行投资，他们实在是目光短浅，忘记了一旦工团主义在东欧获得的力量越大，对他们利益的威胁就会水涨船高。我们必须选择增加税收或是完全放弃这个计划。"
 ukraine.31.a: "该增税了。"
 ukraine.31.b: "太他妈贵了！"
 ukraine.32.t: "乌克兰东部的工业化"
 ukraine.32.d: "由于我们在乌克兰东部的投资，许多工人在新兴产业中找到了新的工作，这些投资的资金来自于对当地居民征收的额外税收。因此，我们在城市贫民中的支持率大大提高，极大地削弱了工团主义运动的力量。我们已经从黑色星期一中恢复过来，同时也削弱了工会的权力基础！"
 ukraine.32.a: "一石二鸟，完美！"
 ukraine.33.t: "乌克兰寻求帮助！"
 ukraine.33.d: "乌克兰，一个由奥历山大·舒姆斯基领导的东欧工团主义的新国家。请求我国给予支持。他们无法独立自主进行工业改革，因此他们向友好的其他国家寻求帮助。我国经济部长已提出几个计划，问题是我们应该选择哪个计划？"
 ukraine.33.a: "是时候援助他们的军事工业了！"
 ukraine.33.b: "在基辅建造一个酿酒厂！"
 ukraine.33.c: "他们干什么都不带我们。"
 ukraine.34.t: "工团主义乌克兰退出帝国公约"
 ukraine.34.d: "奸诈的乌克兰人已经抛弃了帝国公约，危及了我们花费整整20年精心打造的东欧势力圈。总参谋部的许多急性子建议我们直接采取军事行动来惩罚新的工团主义政府，并以此威慑其他潜在的叛乱分子。然而，这样做可能极不明智，因为乌克兰拥有欧洲最庞大的武装力量之一，他们在我们对抗好战俄罗斯的长期计划中至关重要，是抵御俄国人的一大壁垒。相反，阿勃维尔的成员建议，我们应该利用我们与许多乌克兰高级军官的关系，在基辅煽动一场反政变。我们应当如何应对这种明显的背叛？"
 ukraine.34.a: "我们没有资源做出回应。"
 ukraine.34.b: "秘密行动应该能解决掉吧。"
 ukraine.34.c: "粉碎工团主义叛徒！"
 ukraine.3400.t: "对德战争！"
 ukraine.3400.d: "我们最终选择了自己掌握命运，德国的前主子似乎对此表示愤怒。他们的部队已在边境集结，我们必须为我们的自由而战！"
 ukraine.3400.a: "我们誓死抵抗帝国主义分子！"
 ukraine.35.t: "德国军事顾问离开乌克兰"
 ukraine.35.d: "在我们决定退出令人憎恶的帝国公约后，自1918年以来驻扎在我国的德国军事使团终于离开了！当天，驻扎在塞瓦斯托波尔和首都基辅的东墙军官和顾问已经秘密撤离。这是对乌克兰独立的真正证明。"
 ukraine.35.a: "至少，枷锁被打破了。"
 ukraine.36.t: "“兵工厂”"
 ukraine.36.d: "1918年1月29日，基辅“兵工厂”的工人组织了一场支持布尔什维克的武装叛乱，被称为“一月叛乱”，反对俄罗斯内战期间宣布乌克兰独立的乌克兰议会——中央拉达。自那时起，政府就难以干预工厂的不良管理体系，担心他们的行为会意外引发基辅的工人起义。然而，在乌克兰工团主义取得胜利后，法兰西公社决定帮助我们重建工厂。“兵工厂”将主要生产大炮、反坦克炮和高射炮，这些都是我们这个被反革命势力所包围的国家目前迫切需要的。"
 ukraine.36.a: "愿上帝保佑法国人。"
 ukraine.37.t: "乌克兰请求加入第三国际"
 ukraine.37.d: "面对德国在东欧的反动势力残余，乌克兰政府最近宣布了加入工团主义集团的意向。与绝大多数第三国际成员国不同的是，乌克兰的工团主义政府并非源于革命活动，而是与君主主义者和政府中的德国傀儡合作——这使他们成为了”异端“的国家。尽管如此，乌克兰农民在讨伐嗜血的德国人和加拿大蠢猪的过程中还是很有用的。"
 ukraine.37.a: "团结一致，打败德佬！"
 ukraine.37.b: "他们打破枷锁的证明……不值一提。"
 ukraine.370.t: "[FROM.GetNameDefCap]邀请我国加入第三国际"
 ukraine.370.d: "[FROM.GetNameDefCap]已经加入了第三国际，只剩我们独自处在危险的境地中。我们应当追随他们的先行范例，也加入第三国际吗？"
 ukraine.370.a: "团结使我们更强大。"
 ukraine.370.b: "我们自己就很强大。"
 ukraine.371.t: "[FROM.GetNameDefCap]接受我国邀请"
 ukraine.371.d: "[FROM.GetNameDefCap]已同意我们的邀请，通过遵循我国先行范例，共同加入第三国际来维持两国联盟稳定赓续。"
 ukraine.371.a: "他们理应如此！"
 ukraine.372.t: "[FROM.GetNameDefCap]拒绝我国邀请"
 ukraine.372.d: "[FROM.GetNameDefCap]称两国联盟已经走到了尽头，我国加入的第三国际比他们原初的打算过犹不及。他们决意要踽踽独行。"
 ukraine.372.a: "问题在他们，肯定的。"
 ukraine.38.t: "我们加入第三国际"
 ukraine.38.d: "第三国际欢迎我们加入共同的事业，即消灭邪恶的帝国主义。现在我们加入了工团主义集团，并将参与从卢汉斯克到伦敦的联合斗争。只有团结起来，我们才能在恐怖的反动主义面前生存下来。"
 ukraine.38.a: "为自由与独立而战！"
 ukraine.39.t: "发动一场军事政变"
 ukraine.39.d: "德国煽动者在反动军官和我们部分武装部队的帮助下，发动了一场反对我方政府的政变，并试图恢复乌克兰的亲德政权。此前部署在东墙、塞瓦斯托波尔和首都关键要塞的军事顾问团的一些成员，与亲德部队联手，开始在部长大楼附近展开巷战。乌克兰处于绝对的混乱之中，而且局势有可能进一步恶化，工团主义在乌克兰的生存岌岌可危。形势将如何发展？"
 ukraine.39.a: "反动派占领了基辅！"
 ukraine.39.b: "赤卫民兵胜利保卫了基辅！"
 ukraine.40.t: "乌克兰反动政变成功"
 ukraine.40.d: "德国军事顾问团的成员与乌克兰武装部队的反动派一起成功地夺取了基辅的控制权，推翻了工团主义政府，取而代之的是一个再度忠于德意志帝国的政府。在爆发了若干场巷战和政府大楼中的交火后，政变者开始在他们能找到的任何地方清除赤色分子。惶惶不安的瓦西尔国王被顺从的拉达赋予了全面的权力，再次签署了乌克兰成为帝国公约正式成员国的文件。我们成功地阻止了工团主义病毒在东欧的进一步蔓延，为此，阿勃维尔应该受到赞扬。"
 ukraine.40.a: "好极了！"
 ukraine.41.t: "乌克兰的军事政变以失败告终"
 ukraine.41.d: "我们试图用一个忠于我们国家的势力来取代乌克兰的政府，但结果却极为失败。尽管我们的军事顾问团成员和乌克兰军队中的一些反工团主义分子设法在基辅发动了一场政变，占领了一部分政府大楼，但他们很快就被赤卫民兵击溃并被集体处决。我们现在该如何行动？死者的遗孀们已经在呼喊着让他们付诸鲜血了。"
 ukraine.41.a: "我们无能为力……"
 ukraine.41.b: "一场战争会解决问题！"
 ukraine.42.t: "“奥伯龙”"
 ukraine.42.d: "奥历山大·舒姆斯基明白，乌克兰的工人和农民应该有机会过上更幸福、更好的生活，这就是为何他总是认真关注普通人民的需求。法国政府提出了一个与他的想法一致的绝妙主意。公社提出要投资欧洲最大的国有化酿酒厂，这样我们就可以大大扩大其规模，降低廉价酒的价格。这家名为“奥伯龙”的工厂的扩建肯定会为乌克兰社会中的中低阶层提供更多的支持。毕竟，谁不喜欢酒精呢？"
 ukraine.42.a: "真是精明！"
 ukraine.43.t: "法国拒绝支持！"
 ukraine.43.d: "虽然法兰西公社了解我们的内部问题，但他们似乎不会帮助我们……至少目前是这样。考虑到他们所处的处境，这也许并不令人惊讶。尽管遭到了挫折，我们也必须坚持下去，并期望能在未来改善与世界上最强大的工团主义国家间的关系。"
 ukraine.43.a: "希望他们不会完全忘了我们。"
 ukraine.45.t: "乌克兰的要求"
 ukraine.45.d: "昨天乌克兰政府要求我们归还在1918年占领的比萨拉比亚地区。如果我们屈服于乌克兰的要求，我们将失去很大一片领土，并辱没祖国的尊严，但如果我们拒绝，我们很可能会立即面临强大邻国的入侵。我们该如何应对北方对手的这一可怕要求？"
 ukraine.45.a: "同意他们的要求。"
 ukraine.45.b: "想都别想！比萨拉比亚是罗马尼亚的！"
 ukraine.46.t: "[FROM.GetNameDefCap]拒绝了！"
 ukraine.46.d: "[FROM.GetNameDef]领导人发表了一份声明，坚称比萨拉比亚是罗马尼亚的合法领土，任何乌克兰士兵都不能踏足其主权领土。这篇声明充斥着仇外言论和对历史的强调，在政府内部里引发了愤怒和不安，在它被泄露给媒体后，公众的反应更为激烈。罗马尼亚极大地冒犯了我们。"
 ukraine.46.a: "那就开战吧！"
 ukraine.46.b: "归还比萨拉比亚。"
 ukraine.52.t: "瓦西尔国王的继承人？"
 ukraine.52.d: "不幸的是，我们的国王没有子嗣，因此理论上，我们有权选择他的继承人。但实际上，这一决定取决于乌克兰政府本身，高级部长们甚至只考虑了两名候选人。瓦西尔的侄子利奥·斯特凡·哈布斯堡和我们盖特曼的儿子达尼洛·斯科罗帕茨基都是王位的竞争者。“信仰与人民”和“乌民组”支持达尼洛，因为他们认为他将减轻乌克兰对帝国公约的依赖，因为他与欧洲各皇室并无血缘关系。利奥由于自身的皇室血缘关系，只得到了斯科罗帕茨基反对者和部分资本家的支持，他们中的许多人与德国和奥地利有着密切的关系。现在的问题是哪一候选者更为可取。有些人还提议借此废除强加给我们德国君主制。"
 ukraine.52.a: "利奥·斯特凡·哈布斯堡！"
 ukraine.52.b: "达尼洛·斯科罗帕茨基！"
 ukraine.54.t: "第聂伯河上的爆炸"
 ukraine.54.d: "今天上午11点，瓦西尔国王在游艇上小憩时，一场爆炸撕裂了船体，他当场死亡。我们的安全部长刚刚收到一份来自工团主义组织的电报，声称对陛下的游艇爆炸事件负责，并表示这一行动是由于他们被排除在民主进程之外。我们并无机会拯救我们的国王，国家已经陷入混乱，所有主要城市都发生骚乱，即将发生军事政变的担忧挥之不去。"
 ukraine.54.a: "米哈伊尔·布尔加科夫与“信仰与人民”进行了一场不流血的政变！"
 ukraine.54.b: "德米特罗·顿措夫与乌民组推翻了政府！"
 ukraine.54.c: "达尼洛与我们的盖特曼斯科罗帕茨基万岁！"
 ukraine.54.e: "利奥-斯特凡与地主万岁！"
 ukraine.62.t: "佩列亚斯拉夫条约批准"
 ukraine.62.d: "自世界大战后俄罗斯帝国被肢解以来，俄罗斯和乌克兰便彼此独立，分道扬镳。但与此同时，事实证明，两国的独立比联合更为弱小。现在，随着两国国内局势均趋于稳定，越来越多的两国公民呼吁统一——尤其是亲俄的“信仰与人民”正在执政。尽管这可能导致与帝国公约的分裂，但这可能是一个千载难逢的机会，让大小罗斯重新统一为一个复兴的大俄罗斯——一个可以自信地反对德国东欧霸权的国家。现在我们已经收到了乌克兰的统一建议，我们应该作何反应？"
 ukraine.62.a: "回归俄罗斯母亲吧，乌克兰！"
 ukraine.64.t: "俄罗斯吞并乌克兰！"
 ukraine.64.d: "乌克兰传来了可怕的消息。亲俄政府决定与我们的俄罗斯对手联合，这彻底打乱了我们的整个东方政策。我们失去了帝国东墙的前哨基地！"
 ukraine.64.a: "这是战争！"
 ukraine.64.b: "两线作战很突然，但必须打！"
 ukraine.64.c: "好吧，就让他们和俄罗斯母亲腻在一起吧……"
 ukraine.68.t: "乌克兰禁运"
 ukraine.68.d: "乌克兰新一届民族主义政府决定，通过一系列严厉的贸易措施，有意减少我们对其国内市场的参与度，这实际上相当于对我们的商品实行近乎全面的禁运。这给我们的农民带来了一个大问题，因为乌克兰是其农产品的一个极有前景的庞大出口地。此外，我们此前一直在依赖乌克兰的粮食来供应我们的武装部队。考虑到我们为他们所做的一切，乌克兰的行为令人难以置信！"
 ukraine.68.a: "要求解除这一无耻的禁运！"
 ukraine.68.b: "忍辱负重。"
 ukraine.69.t: "德意志帝国要求结束禁运"
 ukraine.69.d: "我们出人意料的禁运令德国政府感到震惊和愤怒，因为这对德意志帝国农业部门的影响极大，并且他们还需要我们的粮食供应军队。德国人要求我们立即终止贸易保护主义措施，否则他们将开始剥夺我们的帝国公约成员资格。禁运已经开始加强我们的经济自给自足能力和实力，但突然被赶出帝国公约可能对我们并无益处。我们该怎么办？"
 ukraine.69.a: "顺从他们并解除禁运。"
 ukraine.69.b: "谁管他们，我们要保护本国农民！"
 ukraine.70.t: "禁运的第一波影响"
 ukraine.70.d: "我们决定对德国商品实施有效的禁运以帮助我们本国的生产者，值得庆幸的是，我们的农业部门终归稳定。大约70%的国有和私营农场现在可以自给自足。这样我们就可以解决更多的经济问题，因为我们有着乡村和农场的支持。"
 ukraine.70.a: "粮食终于回到了欧洲粮仓里！"
 ukraine.71.t: "乌克兰提议结盟！"
 ukraine.71.d: "乌克兰向我们提议建立军事联盟，承诺让我们进入他们庞大的农业市场和黑海港口，并破坏德国的帝国公约集团。虽然与我们的斯拉夫兄弟站在一起自然是好事一桩，但德国的反应必定极为激烈。我们应该作何回应？"
 ukraine.71.a: "接受提议！"
 ukraine.71.b: "我们并不需要。"
 ukraine.72.t: "俄罗斯接受提议！"
 ukraine.72.d: "俄国同意成立联盟，这将确保东欧免受德帝国主义和工团主义的威胁。帝国公约也不会让我们憎恨来自大俄罗斯的手足同胞，这便是我们决定成立联盟的原因——我们相信这对我们也有好处。"
 ukraine.72.a: "这是赫梅利尼茨基三百年前就想要的！"
 ukraine.73.t.RUS: "乌克兰抛弃帝国公约转向俄罗斯"
 ukraine.73.d.RUS: "我们东翼发生了不光彩的事件，乌克兰本应充当我们忠实的盟友、我们东墙防务的支柱，却退出了帝国公约，还与俄罗斯结盟，宣称脱离德国的控制而独立。外交官们天天在柏林奔忙。别去管一些官员的呼吁，我们现在不能冒险与俄罗斯和乌克兰开战，是这样吗？"
 ukraine.73.t.UKR: "乌克兰抛弃帝国公约"
 ukraine.73.d.UKR: "我们东翼发生了不光彩的事件，乌克兰本应充当我们忠实的盟友、我们东墙防务的支柱，却退出了帝国公约，宣称脱离德国的控制而独立。外交官们天天在柏林奔忙。我们现在不能冒险与乌克兰开战，是这样吗？"
 ukraine.73.a: "他们不值得！"
 ukraine.73.b: "我们要消灭他们！"
 ukraine.73.c: "我们没法再开一条战线！"
 ukraine.73.e: "两线作战很讨厌，但必须打！"
 ukraine.73.f: "给他们一个教训！"
 ukraine.76.t: "《白卫军》"
 ukraine.76.d: "《白卫军》（'Belaya-Gvardiya'）是根据亲俄运动领袖米哈伊尔·布尔加科夫的小说改编的电影。这部电影描述了1918年德国占领基辅后一个俄罗斯家庭的生活。主要人物是俄罗斯军官和乌克兰公民，他们一同参与了基辅保卫战，以抵御那些不忠于乌克兰民族主义新政权之人、不同社会主义团体，以及盖特曼斯科罗帕茨基军队士兵的攻击。这部电影分析了俄罗斯人和乌克兰人之间的关系。布尔加科夫认为《白卫军》是民族和解的象征，鼓励了王国的团结和人民的友谊，尽管一些激进的地方民族主义者认为这部电影是俄罗斯发动的宣传攻势。"
 ukraine.76.a: "我们团结与自由的人民万岁！"
 ukraine.77.t: "《步枪和骑枪》"
 ukraine.77.d: "由亚历山大·多夫任科制作的电影《步枪和骑枪》（Gvintivki ta karabini）专门讲述了1918年德罗兹多夫斯基将军领导的俄罗斯白军与乌克兰王国军队在雅西-顿河行军期间于南部发生的斗争故事。这部电影被认为是对布尔加科夫的《白卫军》的回应，该电影并没有试图指明可能的和解方法，但暗示了分离主义分子和外国势力的间谍仍然隐藏在乌克兰中，并且能够设法利用其弱点的可能性。"
 ukraine.77.a: "乌克兰之敌必将灭亡！"
 ukraine.78.t: "加冕典礼"
 ukraine.78.d: "基于瓦西尔的死因，其继承人一直没法举行合适的加冕礼。终于在今天，[ROOT.GetLeader]抵达了基辅圣索菲亚大教堂，被都主教米科拉·博列茨基加冕为所有乌克兰人的国王。这一天对于全体乌克兰人来说都是分外美好的一天，毕竟旧王国已逝，新王国长存。"
 ukraine.78.a: "一件多么振奋人心的事情啊！"
 ukraine.79.t: "米哈伊尔·布尔加科夫已被逮捕！"
 ukraine.79.d: "在我们对“信仰与人民”恐怖组织的全面打击中，忠于祖国的警察突袭了一个盯梢已久的安全屋，逮捕了该组织的领导人米哈伊尔·布尔加科夫。随着此人落网，该组织群龙无首，预计很快就会崩溃。"
 ukraine.79.a: "除灭国贼！"
 ukraine.80.t: "德米特罗·顿措夫已被逮捕！"
 ukraine.80.d: "在我们对“乌民组”恐怖组织的全面打击中，忠于祖国的警察突袭了一个盯梢已久的安全屋，逮捕了该组织的领导人德米特罗·顿措夫。随着此人落网，该组织群龙无首，预计很快就会崩溃。"
 ukraine.80.a: "除灭国贼！"
 ukraine.81.t: "米哈伊尔·布尔加科夫向拉达致辞"
 ukraine.81.d: "瓦西尔死得实在不是时候，在一片混乱中，米哈伊尔·布尔加科夫和“信仰与人民”发动了一场不流血的政变，最终成功控制了全部国家机关和大部分州政府。当他在“信仰与人民”控制下的拉达发表首次演讲时，布尔加科夫宣布了他的一号、也许是唯一号的行动方针——寻求与俄罗斯立即且永远合并，听众对他报之以雷鸣般的掌声。但在私下场合同内阁讨论时，他承认自己更希望乌克兰在保持自治的情况下，仅与俄罗斯结盟。"
 ukraine.81.a: "俄罗斯，我们回家了！"
 ukraine.82.t: "乌民组推翻拉达！"
 ukraine.82.d: "瓦西尔死后，国内局势一片混乱。最令人感到混乱的是，一个“乌民组”营队硬闯进了拉达，武力推翻了现任政府。德米特罗·顿措夫在面向全国的广播讲话中宣布，乌克兰民族共和国成立了；他要以极端民族主义手段，创造一个“真正的乌克兰”。"
 ukraine.82.a: "还挺令人惊讶的。"
 ukraine.83.t: "帕夫洛·斯科罗帕茨基掌管直接权力"
 ukraine.83.d: "今天，达尼洛国王在国家参议院的一次演讲中宣布，将授予其父帕夫洛·斯科罗帕茨基盖特曼以全面的权力，以此铲除所谓的“工团主义阴谋”，保卫国家免于颠覆煽动。在雷鸣般的掌声中，广泛的权力，以铲除一个所谓的工团主义阴谋推翻国家。在雷鸣般的掌声中，斯科罗帕茨基签署了任命案，并承诺要消灭一切工团派和叛徒乌奸。"
 ukraine.83.a: "祝帕夫洛好运！"
 ukraine.84.t: "利奥-斯特凡向拉达致辞"
 ukraine.84.d: "年轻的利奥·斯特凡国王日前首度向拉达致辞，虽是精心准备的好的讲稿，但也清楚明晰地解释了他对乌克兰的“计划”。国王打算把权力直接授给各地方上的地主或既成势力及带有反动倾向的拉达，直到国王年纪到了可以亲自掌管国家之时。"
 ukraine.84.a: "他将很像瓦西尔，但这次是为了更高尚的利益。"
 ukraine.85.t: "回归俄罗斯？"
 ukraine.85.d: "“信仰与人民”和布尔加科夫是亲俄派，他们希望看到乌克兰，也就是他们所说的“小罗斯”，重新回归祖国，这都已经不是什么秘密了。当然，这本质上也有风险。俄罗斯可能会拒绝我们重新融入的尝试，因为他们担心激怒德国人，不用说，也会激怒许多乌克兰人。我们可以先不完全融入，而是与他们达成联盟，以谋求在遥远的将来实现重新融入。"
 ukraine.85.a: "现在，我们回家！"
 ukraine.85.b: "也许等等更好……"
 ukraine.86.t: "俄国拒绝了！"
 ukraine.86.d: "尽管我们请求重新加入俄罗斯，但俄罗斯政府担心激怒德国，故而拒绝了我们。然而，在照会的最后，他们告诉我们不会反对进一步的军事合作。"
 ukraine.86.a: "以后再这么干吧！"
 ukraine.87.t: "与乌克兰议和？"
 ukraine.87.d.stalemate: "乌克兰国家如此叛逆，起兵反抗帝国公约是自然的结果。不幸啊，我们的部队未能取得突破，民众对战争的愤怒正在上升。也许是时候求和了？"
 ukraine.87.d.losing_ground: "乌克兰国家如此叛逆，起兵反抗帝国公约是自然的结果。不幸啊，他们已经能够降服[capitulated_ally.GetName]，民众对他们发动进一步攻击的恐惧正在蔓延。也许是时候求和了？"
 ukraine.87.a: "我们别无选择。"
 ukraine.87.b: "我们绝不跟这些叛徒谈判！"
 ukraine.88.t: "与德国议和？"
 ukraine.88.d: "令人惊，德国人竟然找到我们，乞求和平解决这场冲突。议和可以结束现在的战争，但德国可能在将来发动袭击……"
 ukraine.88.a: "终于胜利了！"
 ukraine.88.b: "绝不与帝国主义者和谈！"
 ukraine.89.t: "乌克兰拒绝和谈"
 ukraine.89.d: "尽管我们向乌克兰人提议和谈，以最终结束这场战争，但他们拒绝进行任何谈判，但我们将只好战斗到底！"
 ukraine.89.a: "我们将碾碎这群暴发户！"
 ukraine.90.t: "德国拒绝谈判"
 ukraine.90.d: "不出所料，尽管我们态度强硬，德国拒绝任何形式的和平谈判。直到乌克兰军靴踏进柏林之前，他们似乎都不会屈服。"
 ukraine.90.a: "那就死战一场吧。"
 ukraine.91.t: "与俄罗斯议和？"
 ukraine.91.d: "我们在乌克兰的盟友向俄罗斯政府投降了。乌克兰流亡政府恳求我们继续战斗，不过许多政府顾问建议与俄罗斯寻求和平……"
 ukraine.91.a: "我们别无选择……"
 ukraine.91.b: "我们不会放弃盟友！"
 ukraine.92.t: "与[FROM.GetFactionName]议和？"
 ukraine.92.d: "乌克兰的盟友已经向我们提议和平，并将允许我们保留乌克兰的新地盘。我们应该接受提议吗？"
 ukraine.92.a: "乌克兰是我们的！"
 ukraine.92.b: "绝不跟工团祸害议和！"
 ukraine.93.t: "俄罗斯拒绝议和"
 ukraine.93.d: "尽管我们就乌克兰向俄罗斯提议和平，但他们拒绝了，似乎希望战斗到底。"
 ukraine.93.a: "他妈的。"
 UKR_Our_Future: "我们的未来"
 UKR_Our_Future_desc: "农业危机几乎毁掉了乌克兰的经济和稳定。国王几乎无法控制国家，忠诚于盖特曼的农民希望土地改革，亲俄势力和民族主义者要求实行激进措施，而工团主义者正在全国动员支持者……"
 UKR_Invite_Shumsky: "邀请舒姆斯基加入政府"
 UKR_Invite_Shumsky_desc: "奥历山大·舒姆斯基，是乌克兰广为人知但争议不休的社会民主人士。他支持民粹主义理念，这在国内广大农业地区的农民中非常受欢迎。我们必须承认，请他加入政府可以帮助乌克兰度过时下的危机。为了推行改革，试试如何？"
 UKR_Popular_Front: "人民阵线"
 UKR_Popular_Front_desc: "虽然我们给予了舒姆斯基重组经济的自由，但拉达中的许多立法者都在阻止舒姆斯基削弱富农地主势力的企图。因此，舒姆斯基决定成立“人民阵线”，团结起最高拉达中的左翼人士，并获得足够的权利来修改法律。"
 UKR_Language_Issue: "解决语言问题"
 UKR_Language_Issue_desc: "俄语在乌克兰被广泛应用，它也是许多我国公民的母语，但俄语从未成为我国的官方语言。如果我们认定俄语在我国的正式地位，那我国将会受到亲俄公民的广泛支持，我国所面临的分裂问题之一也会加以妥善解决。"
 UKR_Exp_Kulaks: "征用富农土地"
 UKR_Exp_Kulaks_desc: "“富农”(Kulak/Kurkuls)是指一类比较富裕的农民，能够雇佣大量贫农以赚取巨大利润的贫农。富农为大多数农民所痛恨，因此我们可以轻松征收富农土地，并将其分给全国范围内的贫农。"
 UKR_Tax_Kulaks: "对富农加征税"
 UKR_Tax_Kulaks_desc: "“富农”(Kulak/Kurkuls)是指一类比较富裕的农民，能够雇佣大量贫农以赚取巨大利润的贫农。富农是唯一能够满足我国消费者需求的农民群体，因此明智的选择是让他们占有土地，但要向他们征收额外的税。"
 UKR_Coll_Prog: "集体化"
 UKR_Coll_Prog_desc: "最近，农业危机爆发以来，乌克兰各地许多富农中出现了新的贫农。舒姆斯基提议这些贫农可以加入新集体农庄工作，为国家生产商品，国家为贫农提供农业生产工具并向他们支付合理的工资。这样做有利于汇集资源以提高我国农业总产值。"
 UKR_Fate_Monarchy: "君主制的命运"
 UKR_Fate_Monarchy_desc: "瓦西尔国王已成为了乌克兰人的一个大笑话。他把主要权力交给舒姆斯基，然后发现舒姆斯基几个月里解决的问题比他几年解决的都多，他只觉得自己又酸又菜又多余。作为一名缺乏奥地利支持的前奥地利傀儡国王，人民阵线的成员正在公开讨论他的地位。"
 UKR_Syn_Rev: "红色盖特曼"
 UKR_Syn_Rev_desc: "正如那位曾将第聂伯河两岸的人民从波兰锁链中解救出来的伟人盖特曼波格丹·赫梅利尼茨基一样；奥历山大·舒姆斯基与人民阵线废黜了国王和盖特曼，清洗排除了不愿意接受现实的拉达成员。乌克兰人民终于做好了建设新社会的准备，既自豪又自由的新社会！"
 UKR_Friendship_Nations: "各民族的友谊"
 UKR_Friendship_Nations_desc: "虽然资本家费尽心机想要分裂乌克兰人民，并对我国少数民族实施沙文主义政策和限制政策。但是，以舒姆斯基为中心的新一代中央领导集体已做好准备，全力以赴与资本家的欺骗进行伟大斗争，推动团结伟大祖国全国公民的政策落实落地！"
 UKR_Aid_Workers: "解放工业交给工人"
 UKR_Aid_Workers_desc: "专横跋扈的王国体制下，工人一直处于被剥削被压迫的境地。但如今，随着奥历山大·舒姆斯基领导的带有大众社会主义倾向的政府上台，舒姆斯基可以踏足更加雄心勃勃的想法了，及解放工业，交给身体力行参与劳动的工人所有。"
 UKR_Cheap_Housing: "公共住房"
 UKR_Cheap_Housing_desc: "应国家领袖奥历山大·舒姆斯基的要求，我国建筑师设计了一种新型的低成本、混凝土镶板的三到五层公寓楼。批量建设这种楼盘可一劳永逸地解决乌克兰城市人口快速增加所带来的住房压力问题，并为民众提供更多的就业岗位与住房空间。"
 UKR_Remove_Shumsky: "清洗左翼"
 UKR_Remove_Shumsky_desc: "舒姆斯基和人民阵线最近不断诋毁王室存在，这对国王和国家乃是万万不可接受的威胁。有了盖特曼的支持，我们可以发动一次大清洗，把这帮家伙从政府机构里驱逐殆尽。一旦事情成功，我们就得想办法废除他们遗留下来的激进法律，重新调整我国经济结构。"
 UKR_Broad_Coalition: "与民族主义者结盟"
 UKR_Broad_Coalition_desc: "意识到工团主义威胁的程度大小后，盖特曼斯科罗帕茨基决定与亲俄派“信仰与人民”及民族派“乌民组”达成协议。两个派别可以在其支持率极高的地区获得行动自由，作为条件，他们将通过“信任与供给”协议在拉达中支持斯科罗帕茨基政权与国王。"
 UKR_Rightist_Government: "实施行政改革"
 UKR_Rightist_Government_desc: "“信仰与人民”与“乌克兰民族主义组织”的成员已经开始取代盖特曼时代该地的官员，这在一定程度上破坏了拉达的平衡。令人惊讶的是，这些行为对我国经济有着积极的影响，新上任的地方政府以极高的热情投入到解决本城镇的问题的工作中。我们走出了改革的第一步。"
 UKR_ViN_Russophiles: "“信仰与人民”的土地改革"
 UKR_ViN_Russophiles_desc: "米哈伊尔·布尔加科夫在“信仰与人民”的帮助下，似乎终于找到了一种解决土地问题的友好办法。作为俄罗斯正教会的一部分的乌克兰教会，愿向农民打折出售大片的无人居住土地，代价是东正教需成为乌克兰的国教。"
 UKR_OUN_Nationalists: "征用波兰农场"
 UKR_OUN_Nationalists_desc: "由于历史原因，部分波兰地主控制了乌克兰西部与中部的土地。但现在波兰国力衰微，我们可以轻松没收这些波兰人的地产并驱逐他们，把他们的土地再分配给乌克兰农民。这恰好也吸引了一般讨厌波兰少数族裔的那些民族主义者。"
 UKR_Abolish_Law: "承认俄语"
 UKR_Abolish_Law_desc: "存在于乌克兰的重大问题之一便是语言问题。事实上，乌克兰有很大一部分人口使用俄语，但俄语被禁止在国家机构中使用。“信仰与人民”一直都在反对俄语禁令，因此现在他们很高兴能够看到现在米哈伊尔·布尔加科夫能够废除该语言禁令。"
 UKR_Prosvita_Mov: "支持启蒙运动"
 UKR_Prosvita_Mov_desc: "不幸的是，尽管政府拒绝在国家机构中使用俄语，但我们人口中有相当大比例的人使用着俄语。为了解决这个问题，“乌民组”提议投资启蒙运动(Prosvita)。其目的是在全国以及国外宣传乌克兰语言和文化。"
 UKR_Free_Trade: "建立东部自由贸易区"
 UKR_Free_Trade_desc: "与乌克兰的自由贸易区已显示出其好处。自世界大战以来就被遗弃的边境地区现在是许多新煤矿和钢铁厂的基地。失业率已达到1918年以来的最低水平。这是俄乌合作取得成功的一个很好的例子！"
 UKR_Resettlement: "迁徙农民"
 UKR_Resettlement_desc: "尽管乌克兰获得了将近20年的独立，但国家内部仍然存在分歧。我们应该把乌克兰西部的农民安置到东部，让他们成为顿巴斯工业区的工人，从而解决这个问题。这也将有助于将乌克兰的思想和传统带入这片对“信仰与人民”不大友好的地区。"
 UKR_Crisis_Coalition: "联盟分裂！"
 UKR_Crisis_Coalition_desc: "虽然由于政府改革，工团主义的威胁已几近消失，但“信仰与人民”和“乌民组”在乌克兰民众中的影响力太过强大，他们的追随者正以他们的民族主义热情，无意中暴力地撕裂着我们的国家。这种情况绝不能在继续下去，因为欧洲的局势正在迅速恶化。"
 UKR_Dissolve_Rada: "解散拉达"
 UKR_Dissolve_Rada_desc: "我们的最高拉达也就是议会过于左倾，从来没有真正支持过盖特曼斯科罗帕茨基的政策。国王已经摆脱了立法的束缚并授予了斯科罗帕茨基解散拉达的权力，取而代之的是一个忠诚的国家参议院，由来自乌克兰不同地区的政治傀儡和有用的官员组成。"
 UKR_Skoropadsky_Policy: "促进乌克兰统一"
 UKR_Skoropadsky_Policy_desc: "在乌克兰，当地俄罗斯人和乌克兰人之间的关系其实并不算差，但各种势力都试图把两者描绘成西方和东方之间的永恒斗争。我们必须停止这种沙文主义宣传，但我们的目标还在于表明，尽管我们与俄罗斯有着共同的过去和良好的关系，但我们现在是独立的，并将永远如此。"
 UKR_Army_Reforms: "专业军队"
 UKR_Army_Reforms_desc: "很明显，乌克兰军队无法与俄德两国的庞然大物相提并论，但它仍然比任何邻国的军队都要强大。因此斯科罗帕茨基提议将我们的军队调整为更小规模的专业部队。它将帮助我们维护国家安全，并将减少昂贵的国防开支。"
 UKR_Peasant_State: "农民之国"
 UKR_Peasant_State_desc: "我们的农民在国家和经济中一直起着重要的作用。在我们的农业从“黑色星期一”中恢复过来之前，我们可以从削减的军事预算中获得额外的资金，减少针对贫苦百姓的税收，再次成为欧洲的粮仓。"
 UKR_Prohibit_Syndicalism: "禁止工团主义"
 UKR_Prohibit_Syndicalism_desc: "我们与亲俄派达成了和解，平息了各类乌克兰运动，并让农民重新忠于我方。现在我们必须对抗工团主义者。我们的大众媒体将开始一场大规模的宣传运动，把工团主义描绘成斯拉夫民族的毒瘤。我们的努力最终将使我们能够取缔许多臭名昭著的左翼政党。"
 UKR_Federalisation: "联邦化"
 UKR_Federalisation_desc: "工团主义者、民族主义者和亲俄派都试图把他们的思想强加给整个国家。这证明了盖特曼集权制的缺陷。如果给予各省更多的自治权，削弱最高拉达，我们将能够阻止地区辩论成为国家舞台上的热点，确保政治混乱成为过去时。"
 UKR_New_Heir: "继承问题"
 UKR_New_Heir_desc: "瓦西尔国王在培养继承人和治理国家方面同样“精力充沛”，这使得王室继承问题备受争议。现实的竞争者只有两个，利奥·斯特凡·哈布斯堡或达尼洛·斯科罗帕茨基。两者都不是完全理想的人选，但这个问题必须尽快得到解决。"
 UKR_Pereyaslav_treaty: "佩列亚斯拉夫条约"
 UKR_Pereyaslav_treaty_desc: "随着俄罗斯民族主义者掌控乌克兰政府，我们现在可以选择向俄罗斯政府请愿，要求重新融入祖国俄罗斯。但谁也不能保证他们会冒着激怒德国的风险接受我方。"
 UKR_OUN_Embargo: "对德禁运"
 UKR_OUN_Embargo_desc: "乌克兰民族主义者成为了政府的主导力量，是时候把乌克兰人民放在第一位了——通过一场严肃的赌博。长期以来，我国的经济和农业部门一直牺牲着本国人民的利益为德国服务。这一情况即将结束。保护主义是我们维护自身的唯一途径。"
 UKR_Grand_Coronation: "盛大加冕典礼"
 UKR_Grand_Coronation_desc: "随着王国终于稳定下来，有些人建议在圣索菲亚大教堂进行第二次更豪华的加冕礼。由于瓦西尔死后的政治动荡，[ROOT.GetSuccessorFullName]的加冕礼并不合他的身份。这个错误必须被纠正。"
 UKR_Ban_ViN: "禁止“信仰与人民”"
 UKR_Ban_ViN_desc: "被称作“信仰与人民”组织不过是那些企图让我们的祖国再度被俄罗斯吞并的叛乱分子而已。很显然，顿措夫一旦掌权他们就打算这么干，所以是时候清理掉这些背信弃义的渣滓了。"
 UKR_Ban_OUN: "禁止乌民组"
 UKR_Ban_OUN_desc: "乌克兰民族主义组织，通常简称乌民组，近年来逐渐成为了一个问题。因为他们激烈的反德言论，他们很可能会成长为我们的一个劲敌，所以我们要把他们掐死在襁褓里，禁止并打击他们的活动是一个好方法。"
 UKR_New_Scientists: "新生科学家"
 UKR_New_Scientists_desc: "我们政府的主要目标一直是稳定。随着相对平静的新氛围降临到这个国家，我们的年轻人正在转向科学领域，许多公司正在投资研究。我们将支持这一进程。"
 UKR_Extend_State_Powers: "扩大行政权力"
 UKR_Extend_State_Powers_desc: "政府的权力一直有些弱小了，这让那些左派聚集的拉达掌控了国家事务。但时代变了！新政府将要扩张它的权力以促进乌克兰国家的强大。"
 UKR_Discredit_Democrats: "抹黑温和共和主义"
 UKR_Discredit_Democrats_desc: "多年来这些温和派共和主义者以各种各样的理由来攻击和批评我们的统治，并且还不断加深他们那个短命的人民共和国在乌克兰人心目中的印象。他们的影响力必须受到控制而且必须让每个乌克兰人都认识到乌克兰人民共和国不是什么好东西，"
 UKR_State_Companies: "国家支持公司"
 UKR_State_Companies_desc: "随着经济再度开始增长，我们可以开始以国家的名义来支持一些企业了，这可以让我们健康的工业再上一层楼，还能避免经济下滑。"
 UKR_Secret_Police: "特别调查局"
 UKR_Secret_Police_desc: "为了应对像过去几年的骚乱一样的状况，我们需要组建新式的警察部队。他们可以从暗中发动进攻，也可以悄悄监视那些希望我们国家崩溃的工团暴徒们。"
 UKR_Ukrainian_Recovery: "开始复苏"
 UKR_Ukrainian_Recovery_desc: "社会问题总是会引起政治动荡。由于糟糕的生活条件，许多农民倒向了工团主义、民族主义或俄罗斯分裂主义运动。如果我们想让乌克兰免于崩溃，就应该启动一系列复苏计划，帮助乌克兰中部最贫穷的粮食种植者，为我们的人民提供他们所需的廉价电力。为此，我们需要现金。"
 UKR_First_Loan: "向德国申请电气化贷款"
 UKR_First_Loan_desc: "我们应该向德国申请贷款，用于帮助最贫困的谷物种植者实现电气化。通过这一政策，我们将改善他们的生活条件，帮助他们实现生产方式的现代化。德国人必须明白，乌克兰的当前局势极为动荡，援助我们自然也就相当重要，因为我们确保了德国在东部的利益。"
 UKR_First_TaxHike: "电气化新赋税"
 UKR_First_TaxHike_desc: "我们必须利用我们自己的资源并提高税收，因为没有其他办法为乌克兰中部村庄的电气化方案获得资金。希望我们的农民能够理解我们。"
 UKR_Electrification: "新资源发展"
 UKR_Electrification_desc: "我们的政府终于能够为乌克兰中部的所有村庄供电。因此，我们的农民将能够生产更多的农产品。现在我们还需要更多的资源，为我们国家的复苏提供动力，并创造出实现这一目标的工具。"
 UKR_Second_Loan: "向德国申请工业化贷款"
 UKR_Second_Loan_desc: "我们已经改善了乌克兰中部的局势，现在是时候在乌克兰东部采取行动了。所有由前沙皇政府建造的工厂都应该尽快实现现代化。但我们需要来自柏林盟友的投资和技术支持！"
 UKR_Second_TaxHike: "工业化新赋税"
 UKR_Second_TaxHike_desc: "乌克兰中部的所有地区都拥有了足够的电力供应，现在是时候重建东部工业区了。所有由前沙皇政府建造的工厂都应该尽快实现现代化。因此我们必须再次提高税收。"
 UKR_Kharkov_Industry: "建立新工业区"
 UKR_Kharkov_Industry_desc: "哈尔科夫一直是乌克兰人口最多的城市之一，但我们从未在我们的经济中利用这一优势。现在正是在哈尔科夫地区建立新工业区的最佳时机，这将最终让我们的工业强大起来！"
 UKR_Revive_Agriculture: "复兴农业"
 UKR_Revive_Agriculture_desc: "我们的主要目标曾是把乌克兰变成欧洲的粮仓，成为德国和帝国公约不可或缺的伙伴。然而事与愿违，“黑色星期一”过后，我们对德国商品的依赖更加严重，贸易逆差大幅扩大。现在我们必须利用我们的工业和新的农业工具，重建我们的全国农业市场，以结束这种令人遗憾的状况。"
 UKR_Donbass_Industry: "振兴工业"
 UKR_Donbass_Industry_desc: "经过长时间的政治动荡，乌克兰的局势或多或少得到了稳定，我们因此得到了继续改革的机会。我们的长期目标是在乌克兰东部发展工业。得益于前沙皇政权，我们只需要重开顿巴斯的旧工厂，并使其稍微现代化，或者启动新工业区的建设计划。"
 UKR_Stab_econ: "稳定局势"
 UKR_Stab_econ_desc: "由于我们采取了周密的措施，经济得以恢复，“黑色星期一”给乌克兰带来的后果也因此减轻。我们可以展望，乌克兰经济将很快将证明自己在整个欧洲的竞争力。"
 UKR_army_internal_structure_review: "陆军内部体系评估"
 UKR_army_internal_structure_review_desc: "时间步入1936年，帕夫洛·斯科罗帕茨基代表瓦西尔国王对陆军内部体系开展年度评估。斯科罗帕茨基借此投入了大量的时间和资源，去实现他整顿发展中军备的个人计划。"
 UKR_doctrinal_experimentation: "学说实验"
 UKR_doctrinal_experimentation_desc: "全球各地冲突不断，促使盖特曼呼吁陆军尽快依照新发展的作战学说定下主导方向。为此，盖特曼找到了最高军官团——其中有来自独立战争时期的高级军官奥历山大·乌多维琴科、叶夫亨·科诺瓦列茨和奥历山大·扎赫罗茨基。"
 UKR_rapid_mobility_drills: "快速机动训练"
 UKR_rapid_mobility_drills_desc: "装甲力量的高机动性是现代战争的关键。我们应该保证有充足的装甲车辆供我们调遣，还得保证知道如何正确地调遣。"
 UKR_logistical_warfare: "后勤战"
 UKR_logistical_warfare_desc: "虽然乌克兰的大片平原地形常被视为弱点，但也有关键的优点，那就是后勤补给的便利。我们得采取措施保障部队的补给持续畅通，这就是目前的主要指令。"
 UKR_concentrated_firepower: "集中火力训练"
 UKR_concentrated_firepower_desc: "没有什么战术比对目标进行长时间的弹幕火力更加有效，而在师级运用专业火炮能进一步提高这种战术的效果。我们将采纳的就是这一战术。"
 UKR_shock_artillery_fire: "震慑炮兵火力"
 UKR_shock_artillery_fire_desc: "有时，要打败敌人靠的并不是用火炮狂轰滥炸直接击溃敌人，而是得令敌军失去组织，把他们打得丢盔弃甲混乱一片。成功扰乱敌方的组织能让其暴露出弱点，这才是我们应该在火炮战术上面下功夫的地方。"
 UKR_army_research_bureau: "建立陆军研究局"
 UKR_army_research_bureau_desc: "时过境迁，愈发显然的是要打赢战争得靠高人一筹的科学技术，而非什么持久的堑壕战，抑或是“人海”战术。因此，我们应该筹建新的陆军部门，持续关注最新的学说与科技发展动向。"
 UKR_reverse_engineer_artillery: "外国火炮逆向工程"
 UKR_reverse_engineer_artillery_desc: "火炮在战争中的作用愈发明显，因此如今众多的前线作战军队都开始相当依赖持续性火炮攻击来作战。我们应当注意到火炮的价值，并挖掘其潜力，把北方众多盟友们的各型火炮拿来检查对比，并在检验结果的基础上和我们自己的火炮设计相结合，取长补短。"
 UKR_deploy_new_tanks: "部署新式坦克原型"
 UKR_deploy_new_tanks_desc: "坦克研发部门（多聚集在哈尔科夫机车工厂周围）在十年来一直都在进行各项实验，我们的努力似乎已经结出了硕果，而带头做出这一成就的是青年军官伊万·切尔尼亚霍夫斯基。我们应当将新式坦克原型部署到战场上去。"
 UKR_lessons_of_the_weltkrieg_focus: "世界大战的教训"
 UKR_lessons_of_the_weltkrieg_focus_desc: "全球各地冲突不断，令盖特曼呼吁陆军尽快依照世界大战时期的经验定下主导方向。为此，盖特曼找到了高等军官团——其中有来自前帝俄陆军的米哈伊洛·奥梅利亚诺维奇-帕夫连科、亚历山大·赫热基夫以及康斯坦丁·普利索夫斯基。"
 UKR_refurbish_odessa_military_academy: "翻修敖德萨军事学院"
 UKR_refurbish_odessa_military_academy_desc: "作为前俄罗斯帝国最为古老的军事学院之一，敖德萨军事学院是进修兵法的不二之选。虽然如此，敖德萨军事学院在我们独立后就一直被忽视。是时候改变这一切了。"
 UKR_adopt_new_infantry_designs: "采用新式步兵设计"
 UKR_adopt_new_infantry_designs_desc: "我们的长期盟友德意志帝国以及我们北方的盟友们都给予了相当多的启示，我们应该采用帝国公约内被广泛使用的集中化步兵布阵设计并深化其使用。"
 UKR_adopt_modern_radio_technology: "实施陆军无线电勤务"
 UKR_adopt_modern_radio_technology_desc: "陆军无线电勤务是未来战争的关键，这一看法受到了颇多认可。虽然如此，我们的无线电勤务缺乏合适的集中化架构组织，令其效能相当低下。是时候实施集中化计划了。"
 UKR_expand_kyiv_officer_school: "扩建基辅军官学校"
 UKR_expand_kyiv_officer_school_desc: "基辅军官学校建于1918年，即盖特曼斯科罗帕茨基的统治元年（但早于瓦西尔国王加冕），并在之后一直都是我们新锐军官毕业生的来源。我们应该采取措施扩张此学校。"
 UKR_entrenchment_and_fortification_training: "堑壕筑垒训练"
 UKR_entrenchment_and_fortification_training_desc: "的确，我们国家的边境不是特别容易防守。这就是为什么我们应该专注于适当的堑壕和工事课程的原因。首先，我们应该确保我们能够保卫我们的边界，无论威胁来自何方。"
 UKR_war_games: "军事演习"
 UKR_war_games_desc: "为了使我们保持警惕，定期进行军事演习更符合我们的国防需求。代价高昂？也许是吧，但这肯定是一个值得的努力，使我们能够适当地保持警惕。"
 UKR_consolidate_the_reserve_forces: "巩固预备部队"
 UKR_consolidate_the_reserve_forces_desc: "目前，由于官僚主义问题的影响，我们的预备役部队被分散在各个部门。我们应该采取措施纠正这种错误，将预备役军人统一分配几只经过精简的支队里。"
 UKR_implement_48_hour_plan: "实施48小时计划"
 UKR_implement_48_hour_plan_desc: "这个计划被非正式地称为“48小时计划”，这一应急方案的存在是为了确保在发生大规模入侵（很可能来自东方）的情况下，我们能够保护自己免受全面的冲击（第一波攻势）。如果计划能够成功实施，将使我们能够在全国范围内进行全面动员，以确保能够抵御外国侵略者。"
 UKR_aviation_board: "建立乌克兰航空委员会"
 UKR_aviation_board_desc: "乌克兰航空委员会自创建之初就一直就是陆军的一部分。现在是时候建立一个单独的管理委员会，来对我们的空军进行更有效的规划并取得更好的战略收益。"
 UKR_flying_clubs: "扶持飞行俱乐部"
 UKR_flying_clubs_desc: "投资飞行俱乐部是在扶持国家航空部队这一项目方面最容易取得回报的投资项目之一，军事航空事业的发展加大了对驾驶员需求。因此，我们应该帮助在各个城市中心建立飞行俱乐部。"
 UKR_deploy_new_fighter_prototypes: "部署新式战斗机原型"
 UKR_deploy_new_fighter_prototypes_desc: "近年来，我们已经开始发展自己的战斗机设计，并与北方盟友们（主要是德国）进行了一些合作。我们的努力似乎已经得到了回报：测试结果显示令人振奋。因此，我们应该大规模生产并部署自己新开发的飞机。"
 UKR_commission_new_bomber_designs: "委派国产轰炸机设计"
 UKR_commission_new_bomber_designs_desc: "轰炸机的价值早已得到了证明，其效用在于瘫痪作战国家战争机器的各个部位。下一场欧陆大战将不可避免，我们必须做好准备。虽然依靠北方盟友们（主要是德国）的设计是不错，但这可不是万能药。因此，我们必须开始设计自己的轰炸机。"
 UKR_naval_effort: "革新海军"
 UKR_naval_effort_desc: "如果我们想走出国门，一支强大的舰队便至关重要。保护我们的贸易和海岸线需要强大的海军力量。"
 UKR_Odessa_Naval: "巩固敖德萨港"
 UKR_Odessa_Naval_desc: "敖德萨一直是乌克兰重要的贸易港口，所以我们必须准备好用我们的黑海舰队保卫这座城市。我们应该扩大敖德萨的港口。"
 UKR_Crimea_Naval: "修正塞瓦斯托波尔港"
 UKR_Crimea_Naval_desc: "当我们在1918年控制克里米亚时，我们也得到了几乎整个俄罗斯的黑海舰队。尽管如此，如果不对塞瓦斯托波尔海军基地进行适当的改造，我们也将无法恰当地使用它。如果我们想加强在黑海地区的作用，就必须尽最大努力重建塞瓦斯托波尔港。"
 UKR_flexible_navy: "两海舰队"
 UKR_flexible_navy_desc: "乌克兰横跨两海——黑海和亚速海。这两片海域的不同情况意味着，一支多样化、灵活的海军应该是最适合我们的。"
 UKR_large_navy: "海军力量投射"
 UKR_large_navy_desc: "只有庞大的舰队才适合乌克兰，没有它们，我们将无法控制黑海和亚速海的漫长海岸线。"
 UKR_submarine_effort: "黑海群狼"
 UKR_submarine_effort_desc: "潜艇对于赢得与依赖贸易的敌人的任何战争都至关重要。如果敌人的船队被击沉，他们的士兵就失去了补给——这将会促成一次轻松的胜利。我们必须确保，对我们的敌人来说，黑海只不过是一片黑暗的水中坟墓。"
 UKR_cruiser_effort: "船即堡垒"
 UKR_cruiser_effort_desc: "敖德萨和尼古拉耶夫的本土船坞完全有能力生产大型舰艇，如巡洋舰。在几乎每一次海军交战中，这些都被将证明是无价的。"
 UKR_destroyer_effort: "运输船护卫"
 UKR_destroyer_effort_desc: "我们的国家也许能够依靠食物的自给自足养活人民，但是其他的基本资源必须从世界的其他地方运来。驱逐舰将确保这些补给得到保护。"
 UKR_capital_ships_effort: "火力优势"
 UKR_capital_ships_effort_desc: "没有比战列舰更伟大的船只了。如果我们开发出新的、强大的衍生型，乌克兰将在黑海和亚速海上变得无懈可击。"
