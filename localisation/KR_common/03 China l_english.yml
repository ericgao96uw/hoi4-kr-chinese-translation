 china_army_decisions: "军队改革"
 china_army_decisions_desc: "绝大多数中国军队长期深陷追赶西方标准的泥潭中：兵源大多是土匪、罪犯和穷人，士兵出了名的缺乏训练、管理混乱；装备更是万国造，大多都很落后，甚至就是彻彻底底的老古董；士兵大多只忠于军官，甚至就是只想当兵吃粮，就算偶尔有点思想上的动力，充其量也就是转瞬即逝。如果要按照现代化标准重建军队，我们就要付出巨大的努力。\n"
 china_army_reform: "军事改革"
 china_army_reform_desc: "内外交困的旧清帝国出于自保的需要允许了地方拥军，这些军队在经历近代风雨的洗礼后形成了现在的军阀部队。军阀部队是一支封建部队，它由某些地方豪强带领，为某个军头服务。我们的军队就和军阀的部队一样素质低下，军官除了中饱私囊外一无所知。要想成就大业，就不能止步于此。"
 china_lessons_of_war: "战争之诫"
 china_lessons_of_war_desc: "长久的作战教会了我们如何去打一场现代战争。我们的军队迫切地需要一场结构性改革，让我们的军队与时俱进，历久弥新。"
 china_poor_officers_fixed_text: "由于军饷增加、士气提高和军队各方面能力的巨大提升，逃兵数量有所减少。吃空饷的情况正渐渐消失，但要完全消灭这一现象还需要进行相当多的改革。如果军官靠战功，而不是靠贿赂和裙带关系升迁，就能建立协调而有效的指挥结构。"
 china_poor_army_3_officers: "军阀时代的不足"
 china_poor_army_3_officers_desc: "尽管说法各异，但从来没有出现过一支真正的“中国军队”。恰恰相反，军队是去中心化的，还不甚正规，内部派系林立，各路人马在数十年的冲突中杂乱无章地发展；大部分主要势力都是地区性的，他们的军队臃肿，装备维护不善，各势力间即使不是完全互相敌视，彼此间也不信任；军队的后勤大多仅仅依靠苦力和马拉火车，辅以对周边村庄的定期劫掠；虽然少数部队可达西方水准，但大部分部队并不能，而更像是土匪强盗和其他犯罪分子组成的团伙。即使是在和平时期，一经听闻军队来临，当地百姓即四散奔逃，以免受劫掠及虐待。"
 china_poor_army_3: "军阀时代的不足"
 china_poor_army_3_desc: "尽管说法各异，但从来没有出现过一支真正的“中国军队”。恰恰相反，军队是去中心化的，还不甚正规，内部派系林立，各路人马在数十年的冲突中杂乱无章地发展；大部分主要势力都是地区性的，他们的军队臃肿，装备维护不善，各势力间即使不是完全互相敌视，彼此间也不信任；军队的后勤大多仅仅依靠苦力和马拉火车，辅以对周边村庄的定期劫掠。\n\n$china_poor_officers_fixed_text$\n\n虽然少数部队可达西方水准，但大部分部队并不能，而更像是土匪强盗和其他犯罪分子组成的团伙。即使是在和平时期，一经听闻军队来临，当地百姓即四散奔逃，以免受劫掠及虐待。"
 china_poor_army_2_officers: "制度性军事短板"
 china_poor_army_2_officers_desc: "针对军事体制的改革迈出了第一步，为解决腐败问题和困扰军中已久的各种陋习，建立集权化的官僚机构和适配军队的后勤体系已提上日程，这也将为后续的改革奠定基础，有朝一日建立真正的中国军队。新的补给和发饷制度比以前更可靠，这能减少部队逃亡率，降低士兵掠夺的欲望，并与当地老百姓建立信任关系，目前新制度中仍有挪用军饷和盗窃的现象，但如果不打碎几个鸡蛋，就没法做蛋花汤。"
 china_poor_army_2: "制度性军事短板"
 china_poor_army_2_desc: "针对军事体制的改革迈出了第一步，为解决腐败问题和困扰军中已久的各种陋习，建立集权化的官僚机构和适配军队的后勤体系已提上日程，这也将为后续的改革奠定基础，有朝一日建立真正的中国军队。\n\n$china_poor_officers_fixed_text$\n\n新的补给和发饷制度比以前更可靠，这能减少部队逃亡率，降低士兵掠夺的欲望，并与当地老百姓建立信任关系，目前新制度中仍有挪用军饷和盗窃的现象，但如果不打碎几个鸡蛋，就没法做蛋花汤。"
 china_poor_army_1_officers: "军事改革进行中"
 china_poor_army_1_officers_desc: "军队正在稳步改革，虽然也并非一帆风顺。我们已经开始重组地方化单位并打破更加广泛的利益网络这一艰巨的工作。我们开始重新分配指挥名册，但愿这些并非八面玲珑的新军官能够少一些公开的腐败。尽管有些人认为步子迈的太大了，但我们同时也在改革训练和征召的体制。虽然单位的质量还是层次不齐，但是基层部队的水准已经远远高于那些被我们踢出队伍的酒囊饭袋了。"
 china_poor_army_1: "军事改革进行中"
 china_poor_army_1_desc: "军队正在稳步改革，虽然也并非一帆风顺。我们已经开始重组地方化单位并打破更加广泛的利益网络这一艰巨的工作。我们开始重新分配指挥名册，但愿这些并非八面玲珑的新军官能够少一些公开的腐败。\n\n$china_poor_officers_fixed_text$\n\n尽管有些人认为步子迈的太大了，但我们同时也在改革训练和征召的体制。虽然单位的质量还是层次不齐，但是基层部队的水准已经远远高于那些被我们踢出队伍的酒囊饭袋了。"
 china_poor_army_0: "军事改革已完成"
 china_poor_army_0_desc: "军队比起几年前的混乱来说，已经取得了长足的进步。多亏了我们的不懈努力以及在战场上积累的经验，我们的核心单位已经走在了现代化的最前沿；更重要的是，我们从忽视装备的配给慢慢进步到了配发更加专业的装备，这同样铸就了他们的成功。\n\n$china_poor_officers_fixed_text$\n\n虽然我们不能说我们麾下所有的军队，甚至盟友和整编来的军队都达到了这个水准，但为了捍卫中国利益而建立一支全新的、现代化的、统一的中国军队的道路已经完全明晰了。"
 china_northern_school: "北派学说"
 KR_northern_school: "军械与正统学说"
 china_northern_school_desc: "§L中国北方的军阀大多毕业于宣统时期保定、天津创办的军校，他们代表了老一代军官中的精英。这些军人接受着普鲁士风格的军事教育、主要在华北平原作战。该派的指挥风格更注重阵地战和训练有素的军队；尤其是火炮。§!"
 china_southern_school: "南派学说"
 KR_southern_school: "人海与机动学说"
 china_southern_school_desc: "§L缺乏北方军阀的军械资源、主战场又分布于南方绵延起伏的群山中——这些条件造就了中国南方军阀强调人数与机动作战的战术风格。劫袭速战、善抓时机，重型火炮在这些军人的眼里还赛不过一尊简陋的山炮。§!"
