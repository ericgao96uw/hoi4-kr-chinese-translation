 NFA_Restore_Caen: "卡昂市重建"
 NFA_Restore_Caen_desc: "战争中持续不断的轰炸对这座城市和周边地区造成了毁灭性的破坏。几乎没有建筑幸免于难。我们必须不遗余力地重建诺曼底！"
 NFA_Rebuild_Burgundy: "勃艮第地区重建"
 NFA_Rebuild_Burgundy_desc: "在第二次世界大战期间，德意志帝国和法兰西公社在边境地区展开了旷日持久的战斗。大规模的部队调动破坏了该地区的基础设施，我国政需要府重建这些地区。"
 NFA_Renovate_Champagne: "香槟重建"
 NFA_Renovate_Champagne_desc: "与第一次世界大战期间一样，兰斯城遭到了敌人的轰炸，城市的大部分地区在公社向巴黎撤退的战斗中被摧毁。现在我们有机会重新设计城市，建设更好的基础设施来吸引希望回家的人民。"
 NFA_Renovate_Marseille: "新马赛"
 NFA_Renovate_Marseille_desc: "自从我们开始向北非扩张以来，马赛港一直是连接本土和殖民地的中转站。而许多在内战期间逃离的企业已经开始在本土落脚，然而有几家企业打算留在非洲。为了支持他们的业务，我们必须努力扩大马赛的港口设施，使其再次成为欧洲最大的航运港口之一。"
 NFA_mil_in_provence: "重建普罗旺斯的军用工业"
 NFA_Revive_La_Rochelle: "重建拉罗谢尔的港口"
 NFA_Revive_La_Rochelle_desc: "自从1763年我们在“征服战争”（即法国-印第安人战争）中输给英国人后，拉罗谢尔港的重要性就下降了，这在很大程度上封印了我们在新世界的殖民野心。随着世界新秩序的建立，我们可以再次将注意力转向这个港口，与我们新世界的盟友进行跨大西洋贸易。换句话说，继续进口曾帮助我们回国的加拿大工厂流出的货物和材料。"
