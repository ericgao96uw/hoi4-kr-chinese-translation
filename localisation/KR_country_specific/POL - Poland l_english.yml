 POL_uprising: "混乱的起义"
 POL_uprising_desc: "国家陷于战火之中。一些不愿效忠我们新政府的单位已经脱离，而很多真正的波兰人已经组织起了临时的战斗部队和民兵。随着那些曾经的国贼逃之夭夭，全国各地的很多行政管理系统已经崩溃。一些地区开始起来反对我们，并发动了自己独立的起义。四处都陷于战火，但新的波兰将在这战火中重生，并永远自由。"
 POL_uprising2: "有组织的叛乱"
 POL_uprising2_desc: "临时政府最终掌握了对起义的控制，国家的大部分认可了我们的权威。仍然有君主主义分子在反抗我们，但是他们也变得越来越弱势。国家组织和军队仍在动荡之中，但是我们部队的精英核心已经变得十分有效率，因为他们都是接受训练的新应征入伍的爱国者，并将成为合格的战斗力量。"
 POL_uprising3: "解放战争"
 POL_uprising3_desc: "我们一致地对抗普鲁士暴君和其他想要奴役并摧毁我们亲爱祖国的人，波兰因此团结统一。在起义之后，举国上下都认可[POL.GetLeader]的权威和他的领导。多亏我们杰出的军官政变，军队已经从最开始起义时的混乱状态中恢复，而那些叛徒的位置也已经被我们新练就的英勇之魂所取代。"
 POL_defections: "叛逃和遗弃"
 POL_defections_desc: "并非所有人把我们的接管行为视作正当或可取的。尽管我们尽了最大努力去说服他们，但很多单位还是拒绝接受我们这些“叛军”的命令并且仍然保持着对旧政府的错误忠诚。"
