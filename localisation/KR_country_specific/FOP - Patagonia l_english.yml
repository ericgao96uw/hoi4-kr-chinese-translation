 FOP_AND_andesia_declared: "成立安第西亚"
 FOP_AND_andesia_declared_desc: "[ROOT.GetLeader]的梦想已经成真，整个西语南美洲现在都团结于安第西亚的旗帜之下。但这个新的社会主义乌托邦究竟会延续下去还是会在万事尘埃落定后解体仍然是未知之数。"
 FOP_AND_first_south_american_congress: "第一届安第西亚大会"
 FOP_AND_first_south_american_congress_desc: "这一天真的来临了！来自安第西亚各地的社会主义团体已经云集布宜诺斯艾利斯以共商南美大陆的未来。[ROOT.GetLeader]主席将会亲自主持这场决定安第西亚政府架构以及为未来国家建设铺路的大会。"
 FOP_AND_establish_local_governments: "[FOP_AND_establish_local_governments_scripted]"
 FOP_AND_establish_local_governments_federalised: "联邦化安第西亚"
 FOP_AND_establish_local_governments_unitary: "赋权中央政府"
 FOP_AND_establish_local_governments_desc: "[FOP_AND_establish_local_governments_desc_scripted]"
 FOP_AND_establish_local_governments_desc_federalised: "尽管胡斯托最初的构想是打造一个单一制的安第西亚，但在各社会主义团体成员的游说之下，他决定允许地方自治并将安第西亚变为一个联邦制国家。地方政府将会享有更多权力，而阿根廷和胡斯托的对全国的控制将会减少。这样，这个新生的泛西班牙语国家将会更为稳固。"
 FOP_AND_establish_local_governments_desc_unitary: "胡斯托主席坚决要打造一个没有地方自治权的单一制安第西亚，并将全国各级政府整合到布宜诺斯艾利斯政府之下。胡斯托将在这个新生的泛西班牙语国家中权倾全国，但对新政府的抵抗也会变得愈发激烈。"
 FOP_AND_spread_marxism_ideas: "传播马克思主义理念"
 FOP_AND_spread_marxism_ideas_desc: "让统治阶级在共产主义革命面前颤抖吧！无产阶级失去的只是枷锁，而他们获得的将是整个世界。\n全世界无产者，联合起来！"
 FOP_AND_suppress_resistance: "镇压反动派"
 FOP_AND_suppress_resistance_desc: "很不幸，并不是每一位安第西亚人民都愿意支持，或者至少停止反对我们的大同理想。反革命分子仍在进行恐怖活动及制造动乱。强大的[ROOT.GetAgency]应该足以追踪并解决这些反国家分子了。"
 FOP_AND_embrace_andesia: "接纳安第西亚"
 FOP_AND_embrace_andesia_desc: "随着我们确立政府架构，宣扬意识形态并镇压反革命分子，安第西亚动荡的政局已经开始逐步回稳。虽然我们仍要花以年计的时间以平息剩余抵抗，但至少大多数问题都已经被解决了。"
 FOP_AND_south_american_unification: "国家统一"
 FOP_AND_south_american_unification_desc: "安第西亚的人民正缓慢但坚定地接受泛西语融合的理念，因为有共同的敌人，也因为有共同的历史和文化，这个由南美国家组成的联盟正日益壮大。"
 FOP_AND_create_central_planning_committee: "建立中央计划委员会"
 FOP_AND_create_central_planning_committee_desc: "南美各国的经济体制在一统之前迥然不同，这也是为什么安第西亚目前的经济状况凌乱不堪。政府的首要任务是将各国的经济体制合而为一并建立高效且可以自给自足的经济。而中央计划委员会将会负责完成此项任务。"
 FOP_AND_economical_integration_program: "经济整合计划"
 FOP_AND_economical_integration_program_desc: "安第西亚全国各地的气候、资源和工业化程度都迥然不同。经济整合计划将可以舒缓经济问题并提升经济效率。我们既有优秀的生业能力，也有庞大的消费市场。是时候发挥两者的协同效应了。"
 FOP_AND_agricultiral_economy_reforms: "社会主义农业改革"
 FOP_AND_agricultiral_economy_reforms_desc: "我国政府的其中一个重要任务是实现粮食自足。进行大规模农业集体化很有可能引起农民不满，故我们可以先透过提升部分地区的机械和化肥使用率以实现农业现代化。尽管这种做法并不能完全满足我们的政治目标，但至少能够让我们的国民吃饱饭，也能防止农民叛乱。"
 FOP_AND_industrialise_andesia: "安第西亚工业化"
 FOP_AND_industrialise_andesia_desc: "在解决粮食问题后，是时侯处理经济计划上的下一项议程——工业化问题了。由于我们欠缺大规模工业化的资源和方法，我们应该走一条较为平缓的工业化之路，并循序渐进地在安第西亚各大城市中建设新工厂。"
 FOP_AND_defence_against_imperialism: "反帝防线"
 FOP_AND_defence_against_imperialism_desc: "[ROOT.GetName]的成立已经把反动派吓了个措手不及了，但它们仍决定负隅顽抗——反动派正在我们门前蜂屯蚁聚，并痴心妄想着我们会垮台。美洲社会主义者是时候联合起来并打倒反动派了！"
 FOP_AND_liberate_central_america: "解放中美洲"
 FOP_AND_liberate_central_america_desc: "我们必须解放中美洲各国并将反动派赶离我们的北部边界！"
 FOP_AND_liberate_south_america: "解放南美洲"
 FOP_AND_liberate_south_america_desc: "是时候把仍在南美洲苟延残喘的反动派连根拔起了！我们无法允许它们在安第西亚的家门口外存在！"
 FOP_AND_liberate_north_america: "进攻各帝国"
 FOP_AND_liberate_north_america_desc: "我们必须把西半球的所有反动派杀个片甲不留以保卫安第西亚未来的自由。这将会是一场硬仗，但我们的胜利也意味着和平与繁荣时代的开始。"
 FOP_AND_free_america: "解放美洲"
 FOP_AND_free_america_desc: "整个美洲大陆都已经被解放了，属于[ROOT.GetName]的繁荣时代开始了。我们将与来自美洲各国的同志戮力同心，携手共建一个属于我们的光辉未来。"
 FOP_resistance_to_andesia_political: "抵制安第西亚"
 FOP_resistance_to_andesia_political_desc: "尽管我们已经从资本主义和新殖民主义腐败政府的手中解放了西语美洲大部，但当地民众仍然在强烈抵制我们的统治。从智利的山脉到厄瓜多尔的丛林，一直到委内瑞拉的油田，我们这个崭新光荣国家的人民仍然否认着他们共同的“安第西亚”血脉和身份，甚至有人已经采取了武装抵抗，妄图摧毁我们的社会主义乌托邦。"
 FOP_resistance_to_andesia_political_lingering: "抵制安第西亚消退"
 FOP_resistance_to_andesia_political_lingering_desc: "安第西亚当局采取的经济和政治统一措施成功减弱了对成立安第西亚的抵制。"
 FOP_resistance_to_andesia_political_instability: "安第西亚政治动荡"
 FOP_resistance_to_andesia_political_instability_desc: "虽然绝大多数反对者已经被安抚了，但成立安第西亚所引起的政治动荡可谓影响深远。新政府在能够完全正常运作之前仍需要一段时间恢复。"
 FOP_resistance_to_andesia_economical: "经济混乱"
 FOP_resistance_to_andesia_economical_lingering: "合并各经济体"
 FOP_andesian_red_army: "安第西亚红军"
 FOP_AND_federalised: "联邦制安第西亚"
 FOP_AND_unitary: "单一制安第西亚"
 FOP_Andesian_formation_decisions: "安第西亚计划"
 FOP_Andesian_formation_decisions_desc: "“安第西亚”是[ROOT.GetLeader]梦想中的国家。在他的设想中，从智利的山脉到委内瑞拉的油田，西语南美洲将团结在共产主义的大旗下，而他本人则作为领袖，领导统一的南美洲走向更美好的未来……"
