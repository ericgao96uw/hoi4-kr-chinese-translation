 SRD_political_decisions_desc: "我们可以采用许多不同的决策来塑造共和国的形态。"
 SRD_unite_italy: "统一意大利"
 SRD_unite_italy_desc: "虽然意大利先前因内战而四分五裂，但萨伏依王朝最终还是获得了胜利，而我们现在则得以重新统一全国。"
 SRD_reclaim_piedmont: "恢复皮埃蒙特的秩序"
 SRD_reclaim_piedmont_desc: "我们必须夺回皮埃蒙特，摧毁意大利社会主义共和国内的不忠工团主义者。肃清工团主义需要时间，但回到意大利本土的话这点时间对我们来说已经足够了。国王万岁！"
 SRD_attack_sri: "摧毁社会主义共和国"
 SRD_attack_sri_desc: "是时候了。我们该回到欧陆，摧毁迫使我们流亡的社会主义政权并解放皮埃蒙特的土地了。随着我国秩序的恢复，我们将有一个坚实的行动基地，使意大利其他地区摆脱分裂我们伟大国家的小军阀的不公正统治！"
 SRD_attack_italy: "进攻[From.GetNameDef]"
 SRD_attack_italy_desc: "现在，意大利社会主义共和国已被彻底打倒，是时候打出统一的大旗下统一这个国家了——由我们主导。"
 SRD_invite_into_kingdom: "邀请[From.GetNameDef]加入王国"
 SRD_invite_into_kingdom_desc: "很明显，我们现在是意大利半岛最强大的政权。随着社会主义共和国土崩瓦解，也许和平统一[Root.GetNameDef]和[From.GetNameDef]的道路行得通。"
