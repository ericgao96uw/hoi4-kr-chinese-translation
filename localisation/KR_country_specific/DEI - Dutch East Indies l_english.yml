 DEI_bonifacius_de_jonge: "博尼法修斯·德·容格"
 DEI_bonifacius_de_jonge_leader_desc: "德·容格是一名温和的保守派乡绅，他在1910年以首席法律大臣的身份首次在全国声名鹊起，并在大战期间担任临时战争大臣，而这些经历巩固了他的政治地位。此后他在巴达维亚石油公司（负责东印度群岛的石油开采和提炼）工作了一段时间，并因业绩出色而被任命为东印度殖民地总督。作为一个铁腕人物，德·容格倾注了大量精力镇压新兴的民族主义运动。"
 DEI_alidius_tjarda_van_starkenborgh_stachouwer: "阿利迪于斯·恰尔达·范·斯塔尔肯博尔赫-斯塔豪韦尔"
 DEI_alidius_tjarda_van_starkenborgh_stachouwer_leader_desc: "恰尔达·范·斯塔尔肯博尔赫-斯塔豪韦尔是一位荷兰的贵族和政治家。政治上他一直是一位有责任感的人民公仆，并且希望减少荷兰政府对殖民地所采用的独裁手段。但最终，他依然希望荷兰可以维持其对殖民地控制的现状。"
