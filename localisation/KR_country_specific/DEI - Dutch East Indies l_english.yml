 DEI_idea_big_mac_east_east_indies: "自给的粮食体系"
 DEI_idea_big_mac_east_east_indies_desc: "欢迎来到稻田，混蛋！"
 DEI_idea_agr_effort_indies: "农业改革"
 DEI_idea_agr_effort_indies_desc: "欢迎来到稻田，混蛋！"
