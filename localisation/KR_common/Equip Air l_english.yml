 ICE_CAS_equipment_1_short: "KZ IIA"
 ICE_CAS_equipment_1_desc: "Within months of its founding, SAI, Skandinavisk Aero Industri, founded by two found technically proficient aircraft enthusiasts, produced two different sport planes. Their second model drew interest from the Danish military, which eventually contracted for the production of a ground attack variant on the craft."
