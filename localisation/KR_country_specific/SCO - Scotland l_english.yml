 SCO_john_maccormick: "约翰·麦考密克"
 SCO_john_maccormick_leader_desc: "约翰·麦考密克先前只是一名默默无闻的法律专业人士与活动家，后来他一跃变为苏格兰独立辩论的前沿人物，成为了主要的中间派人物，并在左翼激荡的海洋里团结起这帮人，找到了生态位。麦考密克的政治灵活让他付出了自由的代价，他因反革命活动而被捕，不过无与伦比的魅力令他即使在监狱中也可以领导苏格兰国家党，进而导致其分裂。现在这位苏格兰的“国王”重新掌权了，他凭借纯粹的魅力和同情的态度掌握大权，并渴望启动计划，以建立一个统一和进步的苏格兰。"
 SCO_compton_mackenzie: "康普顿·麦肯齐"
 SCO_isaac_wolfson: "艾萨克·沃尔夫森"
 SCO_walter_elliot: "沃尔特·埃利奥特"
 SCO_council_sco: "国家委员会"
 SCO_arthur_donaldson: "阿瑟·唐纳森"
 SCO_arthur_donaldson_leader_desc: "阿瑟·唐纳森是邓迪本地人，他的人生有点难以想象，他最初离开学校成为助理登记员，后来成为邓迪记者。唐纳森又在美国为克莱斯勒公司工作了五年，之后他于1928年回到苏格兰，为苏格兰国家党竞选，并很快成为约翰·麦考密克的亲密伙伴。唐纳森试图在不列颠联盟当做一名自由记者与家禽养殖户，但他面临安全部队的持续骚扰，并变得越来越反对社会主义。尽管他跟随道格拉斯·扬加入了苏格兰民族党，但很快他就组建了自己的右派和亲合作者派。现在唐纳森主掌大权，他会不惜一切代价保护苏格兰免遭英国暴政的侵害。"
