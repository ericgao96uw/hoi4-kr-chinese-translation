 WIF_cyril_lionel_robert_james: "西里尔·莱昂内尔·罗伯特·詹姆斯"
 WIF_tubal_uriah_butler: "图巴尔·尤赖亚·巴特勒"
 WIF_tubal_uriah_butler_leader_desc: "图巴尔·尤赖亚·“嗡嗡”·巴特勒是一位特立尼达和多巴哥的格林纳达属灵浸礼宗教师。巴特勒出生于格林纳达，在英国圣公会学校小学毕业后找不到工作，17岁时选择加入英国西印度群岛军团，在世界大战中为英国作战，随后驻扎在埃及。\n\n1918年回国后，他开始活跃于政坛，对格林纳达代议制政府运动和格林纳达归国士兵联盟的成立颇有影响。\n\n1921年，他移居特立尼达，在那里他接触到了马科斯·加维的政治思想。1935年，他在西班牙港领导了一次反对饥荒的大游行，在此崭露头角，成为西印度群岛社会主义派别中极具影响力的人物。现在，他领导着不列颠公民与工人自治党，旨在提升工会的地位。"
 WIF_tubal_uriah_butler_commander_desc: "§Y陆军将领介绍\n生于：§!§g1897年1月21日；格林纳达、圣乔治§!\n§Y军旅生涯：§!§g巴特勒不仅在全加勒比进行狂热的政治斗争运动，更是在事实上掌控着社会主义运动中更为激进的行动。作为一名一战老兵，他在西印度群岛兵团埃及服役的经历，以及他与特立尼达和格林纳达殖民当局的多次争吵和小冲突，使他在针对西印度群岛的基本策略和战略战术上更加坚定。不过他也在慢慢地去运用自己军事诡计来发动更大规模的游击战，以此撼动英法殖民霸主地位。§!\n\n§Y重要信息：缺乏军事战略知识，但有领导士兵的魅力和意志力。他在第一次世界大战和在特立尼达和多巴哥岛与殖民地军队作战时就已经身经百战了，因此他非常愿意和他的士兵并肩作战。§!"
 WIF_aime_cesaire: "艾梅·塞泽尔"
 WIF_aime_cesaire_leader_desc: "艾梅，1913年生于马提尼克，从小就受到其祖父费尔南·塞泽尔的启发。他的祖父是法国殖民地的第一位黑人教师，他将大量的文学和学术知识传授给了孙子。艾梅·塞泽尔在高中毕业后，于1931年前往法兰西公社，他对西印度群岛的殖民制度感到厌恶，并想接受他在家乡无法获得的高等教育。在索邦大学留学期间，他与其他一些黑人学生一起，创办了一份被称为《黑色学生》的报纸，宣传反帝理想，抨击流亡的法兰西共和国对其殖民地人民的压迫。艾梅还创造了“黑人性”一词，这是一个促进非洲和加勒比文化振兴的文学运动，谴责那些“腐朽的、道德沦丧的寄生虫”在压迫人民时所造成的不可弥补的伤害。由于他与公社的同学和老师之间的冲突越来越多，而他又把这些冲突归咎于种族偏见，艾梅最终选择回到西印度群岛联邦。这时。他又正好见证了加勒比人民摆脱枷锁的过程。在解放斗争的鼓舞下，他将自己的革命热情和反殖民主义的怒火运用在笔尖之上，撰写发表了令人印象深刻的激进的论文，并就他所希望和要求的社会主义政府必须为帝国主义的受害者做点什么发表了激烈的演讲。塞泽尔看到社会主义的梦想逐渐变成了现实，在短短几年内他就登上了新联邦政治的顶峰。"
 WIF_joseph_lagrosilliere: "约瑟夫·拉格罗西埃"
 WIF_joseph_lagrosilliere_leader_desc: "约瑟夫·拉格罗西埃于1872年11月2日出生于马提尼克。拉格罗西埃是一位活跃的法裔政治家，他创立了马提尼克社会主义联合会（社会主义联合会在岛上的一个分支）及其报纸《无产阶级》。\n\n然而，拉格罗西埃在1913年与巴黎的社会主义者决裂，因为他们不支持殖民地的同化。拉格罗西埃极力主张把殖民地变成省，没有拉格罗西埃的马提尼克联邦也就分崩离析了。1924年，它作为第二联邦得到恢复。然而，拉格罗西埃继续在加勒比地区进行社会主义宣传，在世界大战后继续在西印度群岛联邦从政。\n\n1919年，他与岛上的贝凯（译者注：加勒比地区早期欧洲（通常是法国）定居者的后裔）实业家费尔南·克勒克结成选举联盟，这使他与批评他“与资本家结盟”的曾经的社会主义盟友疏远。1925年，他因煽动骚乱和暴力而被捕，1931年又因蛊惑民心而入狱。\n\n现在，拉格罗西利埃带领巴权力机构和西印度群岛进入了社会民主的新时代。"
