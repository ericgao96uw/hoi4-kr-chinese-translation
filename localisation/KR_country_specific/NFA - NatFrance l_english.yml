 nfa.179.t: "蒙马特处置争论"
 nfa.179.d: "巴黎，这地球上最美丽的城市，已经从公社的魔爪中解放出来。在工团猪的统治下，巴黎常被激进的前卫派建筑和与其配套的城市规划所玷污。许多建筑物在革命期间遭到伤害，而战争更是带来了更多的破坏：在我们发现巴黎所受迫害之时，还予光明之城美丽模样的规划就已匆忙提上议程。不过，仍然有一个问题悬而未决：该如何处置蒙马特？这座俯瞰巴黎的小山有着丰富的历史：1871年巴黎公社的第一枪就是在这里打响的，之后其又被营建成城市里一个浪漫的村庄。不过最重要的是，那里有一座雄伟的新拜占庭式宗座圣殿——圣心堂，其建设费用来自于法国各地的捐款。在革命爆发时，这座宗座圣殿几近完工，却从未被祝圣，且是效忠派军队最后一次坚守的地方。不止被战火所破坏，整个建筑更是被工团佬轰轰烈烈地拆掉了，他们视其为反动的象征，就因为它是国民政府为了弥补先前巴黎公社所犯罪行而建的。取而代之的是，他们在那里建造了一座现代主义的人民宫，以达到他们政府的邪恶企图。\n\n我们收到了关于如何建设蒙马特的多个建议，现在该怎么办？"
 nfa.179.a: "摧毁人民宫，重建圣心堂，要比先前还要宏伟！"
 nfa.179.b: "摧毁人民宫，为革命死难者建一座宏大的纪念碑！"
 nfa.179.c: "保留人民宫，但将其改造为工团主义愚行的耻辱柱。"
 nfa.180.t: "审判——军队"
 nfa.180.d: "甘末林、唐吉、比约特、马赫诺、卡特鲁、德莱斯特兰……这些被告的名字回荡在高等军事法庭的大厅里，对公社军官的审判正在进行。他们中的许多人曾在法国武装部队中服役，出于信念或自身利益加入公社叛军，剩下的人则是为工团服务的外国人。许多在场的人或神情坚毅，或目瞪口呆，或歇斯底里地哭泣。依然在逃的人也被缺席审判。每一个案件都由军官组成的法庭仔细审查，被告们被指控为叛国、叛变、逃兵、密谋，有时还有其他指控。最终，法槌落下：有罪，有罪，有罪。\n\n剩下的一个问题是，如何判处有罪的人。对叛变军人的典型刑罚是枪决。然而，即使在我们军中，也有人呼吁对其中一些军官宽大处理，因为他们在战争期间，甚至在战争之前就与我们的情报部门联系，希望能投诚。有人认为他们只是为了保全性命被逼为工团服务。另一些人则认为，未来是否再次发生战争还未可知，所以法国不能让这些有才能的军官白白牺牲。"
 nfa.180.a: "对叛徒怜悯？到墙根去！"
 nfa.180.b: "把死硬派赤匪拉出去毙了，其他人关起来就行。"
 nfa.180.c: "策反一些人，监禁大多数人，向顽固赤党以儆效尤。"
 nfa.181.t: "审判——领导层"
 nfa.181.d: "几个星期以来，几十个知名的工团分子在首都司法宫的高等法院里接受审判。这些人都面临着一系列的指控：叛国、煽动叛乱、阴谋、贪污……他们的罪行由法官列举出来，在大厅里回荡，法院内外的听众们则保持着沉默。法院大楼被军队看守着，以防止有人图谋救出这些叛徒。他们的名字对我们的人民来说已经耳熟能详，因为人民在过去几年里都了解到他们在革命以来对法国犯下的无数罪行。福莱、皮弗特、多列士、儒奥、布卢姆、拉瓦勒、萨特，还有许多许多其他的人。他们有充分的时间准备，有人给自己以很好的辩护，有人则互相指证以期减刑，有人却全程保持沉默。\n\n他们中的大多数人都被认定犯有罪行：所以刑罚应该是什么？死刑是预想中的判决，但这肯定会让他们的支持者把他们当作烈士。另一方面，对我们的支持者来说，给他们较轻的刑罚似乎是一种软弱的表现。我们要让人民相信，这些赤党中的每一个人都罪有应得，因为这些人从前对他们的反对者从未显示出任何宽容。"
 nfa.181.a: "断头台夫人和她那无法抑制的渴望正蠢蠢欲动。"
 nfa.181.b: "我们可比这些无神论的赤匪强，让我们大发慈悲吧。"
 nfa.182.t: "审判——各个干部"
 nfa.182.d: "在法国各地，忠于现政府的人们迅速组成并不是很正式的“法庭”，进行着不计其数的各种所谓“审判”。从民兵军官到公社委员会主席，从社会主义信徒到地方工团干部，都被拉上了被告席。我们的占领军对这些合法性存疑的“法庭”视而不见，只是不提供武器给这些他们用来枪毙叛徒。简单地说，大陆的人民正在互相攻击。人民愤怒地炸开了锅，因为他们终于看清了赤匪的真面目，他们是法国的敌人，是他们把法国引向了集体灭亡。然而，这些所谓的“审判”可能已经有些失控了。有不堪入目的报道传来，有人利用这种所谓“法庭”来进行残酷的刑罚或解决个人恩怨。此外，我们中的法律专家认为，政府不能容忍这种篡夺国家权力的行为。\n\n我们应该怎么做呢？"
 nfa.182.a: "愿正义之愤怒吞噬公社的残党。"
 nfa.182.b: "公事公办！即使是人渣也应该受到公正的审判。"
 nfa.185.t: "这都是我们的……"
 nfa.185.d: "现在战争已经结束，很多在革命期间选择流亡的人正在渐渐返回家乡。对于某些人来说，这无疑是这场阋墙之争的一个美好的结局：他们重回了家乡，与家人团聚；但某些人则没那么幸运：他们的家人可能已经失踪，他们的家园可能已被摧毁，他们的财产可能已被充公。一些伤疤可能要在几代人之后才能愈合，但我们现在有更紧迫的问题要处理——被占有的财产问题：很多人都要求归还本属于他们的东西。\n\n我们可以简单地宣布所有在工团政府下进行的财产转移都是无效的，但夺取无数家庭的财产肯定不会得到刚刚迎来统一的人民的好感。我们也可以接受现状，合法化所有被占有的财产，并简单地为流亡者提供补偿，但这对很多人来说就像是在他们的脸上打上一记重重的耳光。最后，我们还可以成立社区委员会来调查回乡的宣称者的要求，然后在双方之间达成公平的妥协，尽管这可能是复杂且耗时的。"
 nfa.185.a: "我们不会让小偷逍遥法外的！收回所有被扣押的财产！"
 nfa.185.b: "我们要小心行事，为流亡者给予相应赔偿。"
 nfa.185.c: "成立委员会，尝试达成妥协。"
 nfa.186.t: "共和国之军"
 nfa.186.d: "最近在部队中由反动派组织的政变企图证明了我们中间仍潜伏着许多叛徒，尤其是保皇派和拒绝接受贝当放权的狮派人士。我们不能随随便便地把从来就不支持自由民主的军队中的反动分子都清洗掉。相反，我们将采用一种非常巧妙的晋升方式，保证忠于我们的人得以晋升，而剩下的则会被派去沙漠深处去执行任务，监视各个部落的动向。虽然这会是一个漫长的过程，但它的效果绝对不会让我们失望。\n\n联盟内部的一些人还希望巩固他们在军队中的影响力，并希望把他们对手的支持者也纳入被派往撒哈拉的倒霉蛋当中，然而这肯定会让忠于我们的共和党人感到愤懑不平。"
 nfa.186.a: "一定要让反动派再无翻身之日。"
 nfa.186.b: "把反动派和法兰西社会党的一些盟友一起赶走。"
 nfa.186.c: "肃清叛徒，并往他们的队伍里塞一些自由派。"
 nfa.193.t: "[FROM.GetName]将[return_state.GetName]归还给[ROOT.GetNameDef]！"
 nfa.193.d: "[FROM.GetNameDef]政府已同意履行协议，并归还他们一直为我们保留的[ROOT.GetAdjective]领土——[return_state.GetName]，直到适当的时候，以恢复[ROOT.GetAdjective]对该地区的统治。"
 nfa.193.a: "太好了！"
 nfa.194.t: "[FROM.GetName]拒绝将[return_state.GetName]归还给[ROOT.GetNameDef]！"
 nfa.194.d: "[FROM.GetNameDef]政府拒绝履行协议，拒绝交还[ROOT.GetAdjective]的领土——[return_state.GetName]，而且声称[FROM.GetAdjective]对此地区的统治比[ROOT.GetAdjective]更好。"
 nfa.194.a: "你们不讲诚信！"
 nfa.196.t: "法德商业往来"
 nfa.196.d: "法国新政府在几位法国商界领袖的陪同下与我们接触，要求加强我们两国之间的经济合作。根据他们的计划，我们两国的公司将合作在鲁尔区和法国北部共同投资。这将改善我们之间的经济联系。所有这些都是为实现德法两国之间的“和解”所做的更大努力的一部分，毕竟利益是持久和平的基石。我们应该执行这个计划吗？"
 nfa.196.a: "为了我们的新伙伴！"
 nfa.196.b: "不用了，我们自己能行。"
 nfa.197.t: "法德商业往来"
 nfa.197.d: "好消息！德国政府已同意我们改善经济合作的计划。参与交易的公司将尽快开始合作，以确保两国共的同繁荣。"
 nfa.197.a: "为了我们的新伙伴！"
 nfa.198.t: "法德商业往来破裂"
 nfa.198.d: "事情的结局出乎了我们的意料。德国政府拒绝了我们改善经济合作的计划。他们拿计划中的一些细枝末节作为拒绝的理由，并说这不符合他们的经济规划，但很明显，这只是一个借口。除了这将对我们两国之间在外交方面做出的不懈付出造成重大打击外，我们再想不出什么别的效果。"
 nfa.198.a: "他们在侮辱我们吗？"
 nfa.199.t: "凡尔登会议"
 nfa.199.d: "法国政府继续努力维持两国之间的持久和平。今天，法国大使向柏林皇宫递交了一封公函，邀请我国政府参加在凡尔登举行的德法大会。大使说，法国政府希望以这次大会为契机，起草一份正式的和平条约，加深巴黎和柏林之间的合作。这是一次难得的机会，可以坐下来讨论冰封的德法关系的历史和未来。德法两国的历史充满了战争与冲突，凡尔登就是这段历史的象征。843年，查理大帝的继承人们在这里聚首，首次将法国和德国的领土划分开来；在1916年的世界大战中，也是在这里，上百万的德国和法国士兵葬身沙场。\n\n我们该如何回应这一份和平的提议？"
 nfa.199.a: "我们会参加大会。"
 nfa.199.b: "这不值得浪费时间。"
 nfa.200.t: "德国同意出席大会"
 nfa.200.d: "我们的大使刚从柏林皇宫回来，就立即给巴黎打电话宣布了一个消息：德国政府同意参加凡尔登会议，并宣布决心与我们和平共处。我们的外交努力是值得的！\n\n大会在未来几天内就可以举行，法德代表之间的长时间会谈也将开始。"
 nfa.200.a: "太好了！"
 nfa.201.t: "德国拒绝出席大会"
 nfa.201.d: "我们的大使刚从柏林皇宫回来，就立即打电话到巴黎宣布了一个坏消息：德国政府拒绝了我们在凡尔登召开外交会议的邀请，他们认为这种会谈毫无价值。这样的回答激起了我们外交部同僚们的愤怒，我们至今所做的一切，现在看来已经全部白费。如此看来，我们还是不能对德国人抱有任何幻想。"
 nfa.201.a: "德国佬宁肯枕戈待旦也不想享受和平。"
 nfa.202.t: "和平之路？"
 nfa.202.d: "早在查理大帝的法兰克王国分裂的同时，法兰西和德意志的概念就已经被区分开了。这两个民族早已成为宿敌，他们之间的斗争持续了上百年。法兰西王国无数次地与神圣罗马帝国战斗，远比历史上记载的要多。拿破仑在神圣罗马帝国的墓穴上建立了他的帝国，而普鲁士在1871年让法兰西血债血偿，在法兰西第二帝国的废墟上重建了德意志帝国。我们新生的共和国延续了与德意志帝国的宿怨，在非洲，在学校里，在报刊上进行斗争。现在，在法兰西的北部，在世界大战中，最后的决战似乎来临了。\n\n但是，随着法兰西共和国重返巴黎，一些外交家和知识分子正呼吁法兰西-德意志外交关系的新时代。法国与德国应当合作互助，促进欧洲大陆的发展而不是每隔几年将上百万年轻的生命送进战争的坟墓。德国外交大臣亲自表明立场要求和平与合作，现在也是我们怎么做的时候了。"
 nfa.202.a: "和平而非战争的时机已经到来。"
 nfa.203.t: "和平之路？"
 nfa.203.d: "早在查理大帝的法兰克王国分裂的同时，法兰西和德意志的概念就已经被区分开了。这两个民族早已成为宿敌，他们之间的斗争持续了上百年。法兰西王国无数次地与神圣罗马帝国战斗，远比历史上记载的要多。拿破仑在神圣罗马帝国的墓穴上建立了他的帝国，而普鲁士在1871年让法兰西血债血偿，在法兰西第二帝国的废墟上重建了德意志帝国。我们新生的共和国延续了与德意志帝国的宿怨，在非洲，在学校里，在报刊上进行斗争。现在，在法兰西的北部，在世界大战中，最后的战场似乎已经确定。\n\n随着法兰西共和国重返巴黎，一些外交家和知识分子正呼吁法兰西-德意志外交关系的新时代。法国与德国应当合作互助，促进欧洲大陆的发展而不是每隔几年将上百万年轻的生命送进战争的坟墓。但是，彻底解决法兰西和德意志宿怨的时候真的到来了吗？"
 nfa.203.a: "和平而非战争的时机已经到来。"
 nfa.203.b: "净在这瞎扯淡，我们生生世世都是宿敌！"
 nfa.204.t: "凡尔登会议失败"
 nfa.204.d: "长篇大论地描述历史上的法德对立并不足以让德国人做出什么积极的改变。德国外交大臣拒绝为了我们两国之间的和平而共同努力，他们唯一的让步只是签署了一个无关紧要的贸易条约。不用说，对这一结果我们非常失望。但我们也知道了，顽固的德国佬永远不会改变。"
 nfa.204.a: "可恶！"
 nfa.209.t: "凡尔登会议达成协议"
 nfa.209.d: "在双方外交部长发表声明之后，我们在几天之内同德意志帝国达成协议，正式签订了互不侵犯条约。凡尔登会议取得了巨大的成功。我们欣喜地看到，西线终于平静下来了。"
 nfa.209.a: "我们时代的和平！"
 nfa.210.t: "凡尔登会议达成协议"
 nfa.210.d: "在双方外交部长发表声明之后，我们在几天之内同法国达成协议，正式签订了互不侵犯条约。凡尔登会议取得了巨大的成功。我们欣喜地看到，西线终于平静下来了。"
 nfa.210.a: "我们时代的和平！"
 nfa.211.t: "阿尔萨斯-洛林或战争！"
 nfa.211.d.halifaxbroke: "尽管在二战期间，法国人已经为[ENT.GetConferenceLocation]做出过承诺，但最后他们还是向柏林发去了最后通牒。他们要求我们交出自1871年以来就没有被法国人控制过的埃尔萨斯-洛林根帝国省。如果我们拒绝，法国人就要以战争相威胁。我们必须勇敢地面对法国人，抵制他们称霸世界的野心！"
 nfa.211.d: "法国的最后通牒已经送达柏林。他们要求我们交出自1871年以来就没有被法国人控制过的埃尔萨斯-洛林根。如果我们拒绝，法国人就要以战争相威胁。我们必须勇敢地面对法国人，抵制他们称霸世界的野心！"
 nfa.211.a: "他们疯了吗？开战！"
 nfa.211.b: "我们打不起，满足法国人的要求……"
 nfa.213.t: "德国人拒绝"
 nfa.213.d: "自1871年的国耻以来，柏林一直拒绝交出法国的合法领土阿尔萨斯-洛林省。如果我们要解放德国统治下的法国兄弟姐妹，那现在就必须采取行动！"
 nfa.213.a: "我们最后还得要为世界大战复仇，德国人永远也别想得到阿尔萨斯和洛林！"
 nfa.213.b: "事实上，现在还不是时候……"
 nfa.214.t: "德国割让阿尔萨斯-洛林"
 nfa.214.d: "令人惊讶的是，德国人答应了我们的要求——交出阿尔萨斯-洛林。我们分离已久的地区终于回到了祖国母亲的身边，一旦我们复员，我们将在巴黎为这一光荣的胜利举行盛大的庆祝活动。"
 nfa.214.a: "难以置信的成功！"
 nfa.215.t: "西线战场轰轰烈烈！"
 nfa.215.d.halifaxbroke: "就不该信任这帮在哈利法克斯的法国人！那些叛徒已经动员起来，准备入侵埃尔萨斯-洛林根省！战争之风正在向我们袭来，但毫无疑问，我们将再次穿过巴黎的凯旋门！"
 nfa.215.d: "就不该信任这帮法国人！那些叛徒已经动员起来，准备入侵埃尔萨斯-洛林根省！战争之风正在向我们袭来，但毫无疑问，我们将再次穿过巴黎的凯旋门！"
 nfa.215.a: "共赴战场！"
 nfa.216.t: "法国请求海军援助"
 nfa.216.d: "几个世纪以来，我国建立起强大的海军传统，法国人也因此来找我们寻求顾问，帮助他们重建海军，毕竟他们已经收回了欧洲大陆的领土。我们是应该和他们分享我们的一些知识，还是肥水不流外人田？"
 nfa.216.a: "派遣一些顾问。"
 nfa.216.b: "不好意思，只有大英帝国才能统治海洋。"
 nfa.217.t: "[FROM.GetName]派出海军专家"
 nfa.217.d: "作为盟友的义务，以及战后迫切希望提升军事实力的需求。英国同意派遣顾问帮助我国重建海军。这将是重建一流海军的重要一步！"
 nfa.217.a: "太好了！"
 nfa.218.t: "[FROM.GetName]不打算派出顾问"
 nfa.218.d: "尽管我们这几年在一起经历了这么多风风雨雨，但英国人还是决定不派专家来帮助我们重建海军。看来我们得自己动手了。"
 nfa.218.a: "好自为之！"
 nfa_franco_german_business_tt: "如果§Y[GER.GetNameWithFlag]§!同意与我们合作，我们将共同在§C鲁尔和北法兰西§!建设§G新产业§!。"
