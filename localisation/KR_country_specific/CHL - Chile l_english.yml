 CHL_marmaduke_grove_vallejo_leader_desc: "格罗韦于1878年7月6日出生在智利北部城市科皮亚波，他的父亲是律师何塞·马马杜克·格罗韦·阿巴洛斯，而母亲名为安娜·巴列霍·布尔戈亚。1891年，他的父亲因反对智利时任总统何塞·曼努埃尔·巴尔马塞达而被当局流放。尽管格罗韦反对智利当局，但他还是于1892年进入智利海军学院学习。由于他的社会主义立场，他被选为派往英国的联络员，这一决定实际上就是为了将他流放，让他不再回到智利。然而他在英国参加了革命。同时在格罗韦的流放期间，智利在其总统伊瓦涅斯·德尔·坎波的统治下经济恶化，并于1931年国家宣告破产。这之后不久，伊瓦涅斯便在大部分陆海军宣布抗命的情况下被罢黜，而格罗韦被允许返回智利并且宣告了社会主义共和智利的建立。他在近期升任主席职位一事已经清楚表明，在多年来支持巴塔哥尼亚叛军的背景下，智利的军事与民事当局都认为智利与阿根廷的冲突几乎是不可避免的。"
