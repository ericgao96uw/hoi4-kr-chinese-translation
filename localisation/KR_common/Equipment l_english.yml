 MEX_infantry_equipment_0: "毛瑟 M1902式步枪"
 MEX_infantry_equipment_0_short: "毛瑟 M02"
 MEX_infantry_equipment_0_desc: "毛瑟 M1902式步枪是墨西哥军队中现役的多种步枪之一，不过就当下来说是最常见的一种步枪。采用7x57mm口径弹药的毛瑟 M1902式步枪实质上是一款经过大幅修改的M1893式西班牙毛瑟步枪，在后者基础上整合了不久后推出的毛瑟 M1898的多种零件和设计思路。M1902式的构造同本土自产的M1910式基本上完全一致，但主要是从德国的德意志武器弹药公司（DWM）大批采购而来。"
 MEX_infantry_equipment_1: "蒙德拉贡 M1929式步枪"
 MEX_infantry_equipment_1_short: "蒙德拉贡 M29"
 MEX_infantry_equipment_1_desc: "革命性的蒙德拉贡 M1908式步枪是首批投入实战的半自动步枪之一，甚至在世界大战期间被德意志帝国陆军航空兵投入使用。虽然蒙德拉贡战力强大，但却一直饱受可靠性问题困扰，且其生产成本也十分高昂。蒙德拉贡 M1929式步枪是原版蒙德拉贡步枪的当代改进版，且便于制造。"
 MEX_infantry_equipment_2: "埃尔马 MP1935式冲锋枪"
 MEX_infantry_equipment_2_short: "EMP Modelo 1935"
 MEX_infantry_equipment_3: "门多萨 M1943式自动步枪"
 MEX_infantry_equipment_3_short: "门多萨 FA-M43"
 MEX_infantry_equipment_3_desc: "M1943式自动步枪是社会主义枪械工拉斐尔·门多萨(Rafael Mendoza)的最新设计。它是一款弹夹供弹自动步枪，使用墨西哥标准7×57mm毛瑟弹的一种变种短弹。"
