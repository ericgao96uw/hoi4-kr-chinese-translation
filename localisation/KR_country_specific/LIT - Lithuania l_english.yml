 klaipeda_shipyard: "克莱佩达造船厂"
 LIT_black_monday: "黑色星期一"
 LIT_black_monday_desc: "立陶宛与德国市场的联系紧密，柏林股票交易所连带着我们的经济一同崩溃。德国公司正撤出我们的城市，失业人口正急速增加。我们若想重振经济，必须要进行大规模改革、整顿经济。"
 LIT_german_economic_dominance: "德国经济支配"
 LIT_german_economic_dominance_desc: "立陶宛与德国毗邻的地理条件，再加上她在帝国公约中的“东方邦”的地位，她的经济几乎完全被德国投资者控制。当地的立陶宛企业与公司不是被买断，就是与外国对手的竞争中挣扎，此外，立陶宛的大部分产品都已被转移到柏林。"
 LIT_increased_welfare_spending: "提高福利"
 LIT_increased_welfare_spending_desc: "国家采用强制医疗保险制度，我们将迈向康庄大道，为普通民众增进福利并改善医疗。"
 LIT_agrarian_tax_relief: "农业税减免"
 LIT_agricultural_revival: "农业复兴"
 LIT_agricultural_revival_desc: "凭借成功的农业改革，立陶宛农村已处于农业复兴。农业企业已经瓦解，自由宅地(Vienkiemiai)的效率已将其超越。"
 LIT_cultural_divide: "文化割裂"
 LIT_cultural_divide_desc: "立陶宛王国内部正在显现出深刻的文化、社会、宗教裂痕。立陶宛是立陶宛人、波兰人、白罗斯人和犹太人的家园——而这些人还只是境内最大，最引人注目的族裔群体。立陶宛人自己甚至几乎无法占到人口中的大多数，维尔纽斯的领导层不断地被迫与波兰人、白罗斯人的社区达成协议并做出补偿。这种表面上的稳定岌岌可危，只有通过重大的改革才能彻底解决这一恼人的问题。"
 LIT_welfare_state: "福利国家"
 LIT_welfare_state_desc: "大规模福利改革与社会支出为立陶宛建成福利国家奠定了基础。"
 LIT_social_economy_idea: "社会经济"
 LIT_social_economy_idea_desc: "我们的全方位改革已收获成功，我国的社会、经济和文化生活得以恢复，并向黄金时代发展。"
 LIT_long_road_to_pluralism_idea: "多元化的漫漫长路"
 LIT_long_road_to_pluralism_idea_desc: "§W[LIT_long_road_to_pluralism_pp_gain][LIT_long_road_to_pluralism_stability_weekly][LIT_long_road_to_pluralism_construction_speed][LIT_long_road_to_pluralism_factory_output]§!"
 LIT_long_road_to_pluralism_modifier: "£pol_idea $LIT_long_road_to_pluralism_idea$"
 LIT_military_funding_cuts: "军事预算削减"
 LIT_military_funding_cuts_desc: "社民党政府已选择削减王家立陶宛防卫部队的预算来资助其大规模项目，这妨害了军队的战斗能力。"
 LIT_national_personal_autonomy: "民族文化自治"
 LIT_national_personal_autonomy_desc: "我们的改革终于开始结出果实。我们以后不再坚持愚蠢的、过时的想法，不再把民族与粗暴划分的领土和人为划分的国家绑定起来。我国的所有族群都拥有自己的议会与自治权，除了他们自己没人能断言他们属于哪个民族。\n\n现在，我们来期望此计划能平稳运行数十年吧……"
 LIT_free_economy_idea: "自由经济"
 LIT_free_economy_idea_desc: "立陶宛经济一直来就都处于轻度国家管理之下，因此企业工会与公民享有经济的自由。"
 LIT_political_democracy_idea: "政治民主"
 LIT_political_democracy_idea_desc: "斯塔西斯·沙尔考斯基斯政府已宣誓要领导立陶宛走向激进变革，走向真正民主、多元化和完整的国家，这将使立陶宛成为东西方之间的桥梁。必须改革议会、按公民之联合组织社会、授予所有人文化自治、按基督教价值观组织国家。"
 LIT_economic_democracy_idea: "经济民主"
 LIT_economic_democracy_idea_desc: "理想体制的第二原则是经济民主，赋予工人建立劳工组织的权力有利于公共利益。立陶宛人民的命运必须由他们自己而非雇主掌控，人们应如手足一般共同劳作，而非为了一点薪水被当作奴隶驱使。"
 LIT_optimal_system_idea: "沙尔考斯基斯的理想体制"
 LIT_optimal_system_idea_desc: "你或许操着不同的语言，你或许信仰不同的宗教信条，你或许持不同政见，但是，毫无疑问，你们都是立陶宛人。成为一名立陶宛人并不要求你讲立陶宛语或是双亲中有一人为立陶宛人。就像我们祖先说的那样，向立陶宛王国宣誓效忠，此外无需他务。\n\n现在，我们来期望此计划能平稳运行数十年吧……"
 LIT_agrarian_traditions: "农业传统"
 LIT_agrarian_traditions_desc: "立陶宛民族的脊梁不是工业家、贵族或愚蠢的左翼知识分子，而是微不足道的农民。我们的国家领袖清楚这一点，他已经作出决定，引导我们民族振兴这些农业传统。"
 LIT_corporate_economy_idea: "法团经济"
 LIT_corporate_economy_idea_desc: "奴颜媚骨的资本主义企业不值得信任，不能为所有人谋福祉。国家计划经济将复兴立陶宛民族，还能让每位公民的锅里都有一只鸡。"
 LIT_unitary_state: "一元国家"
 LIT_unitary_state_desc: "我们柔性的立陶宛化政策正在结出果实。立陶宛语正在取代德语成为王国的通用语，在我们的各个城市中越来越常见了。"
 LIT_tautos_vadas_idea: "国家领袖"
 LIT_tautos_vadas_idea_desc: "我们柔性的立陶宛化政策正在结出果实。立陶宛语正在取代德语成为王国的通用语，在我们的各个城市中越来越常见了。少有人会质疑国家领袖安塔纳斯·斯梅托纳的权威，南方仍有负隅顽抗，但他们将被及时解决。\n\n现在，我们来期望此计划能平稳运行数十年吧……"
 LIT_aftermath_of_the_coup: "政变的尾声"
 LIT_uprising_army: "全国动员"
