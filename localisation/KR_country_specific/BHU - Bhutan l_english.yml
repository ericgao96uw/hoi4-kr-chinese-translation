 BHU_syndicalist_party_long: "不丹国民大会党-国际派(Druk National Congress-Internationalists)\n§g不丹国大党是一个混杂了流亡贵族、社会主义者和印度特工的俱乐部。国大党建于加尔各答镇压格窝激进领袖之后，至今毫无建树。但苏巴斯·钱德拉·鲍斯的起义让印度加大了对国大党的投资，以利用这些异见者来破坏不丹的稳定。国际派由赴法和赴英求援者组成。他们对把不丹和世界联系起来十分感兴趣。§!"
 BHU_radical_socialist_party: "不丹国大党"
 BHU_radical_socialist_party_long: "不丹国民大会党-革命派(Druk National Congress-Revolutionaries)\n§g不丹国大党是一个混杂了流亡贵族、社会主义者和印度特工的俱乐部。国大党建于加尔各答镇压格窝激进领袖之后，至今毫无建树。但苏巴斯·钱德拉·鲍斯的起义让印度加大了对国大党的投资，以利用这些异见者来破坏不丹的稳定。革命派是党内最大的派系，主张终结农奴制，并希望在喜马拉雅建立一个新的社会主义共和国。§!"
 BHU_social_democrat_party: "不丹国大会"
 BHU_social_democrat_party_long: "不丹国家大会-民主派(Bhutan State Congress-Democrats)\n§g由少数洛昌族知识分子成立的不丹国家大会是一个试图在不丹南部地区激起洛昌族的政治热情的运动。但他们的努力并没有取得多大的成功，这个被压迫的尼泊尔少数民族对这些政治理想主义者仍持怀疑态度，而执政当局则迅速地消灭了一切异议。§!"
 BHU_social_liberal_party: "胜利廓尔喀运动"
 BHU_social_liberal_party_long: "胜利廓尔喀运动(Jai Gorkha)\n§g胜利廓尔喀运动始于接壤不丹南部的印度各邦，是一个地下政治运动，旨在为尼泊尔人建立一个名为廓尔喀兰的新国家。这个组织在不丹的尼泊尔洛昌族社区中找到了许多感兴趣的人，它如今已经成为这个被压迫少数民族的主要声音。§!"
 BHU_market_liberal_party: "激进派"
 BHU_market_liberal_party_long: "不丹王室-激进派(Druk Gyalpo-Radicals)\n§g激进派是一个由宫官组成的小团体，其成员致力于为不丹带来更多的民主改革。虽然他们与宫中的改革派们有着共同的目标，但他们认为改革派提出的改革不够彻底，并对索南·托杰·多吉领导改革派感到不安。由于不丹的统治阶层里几乎几个支持他们，因此他们除了成为一个声势浩大的反对派之外，几乎没可能有任何作用。§!"
 BHU_social_conservative_party: "不丹国大会"
 BHU_social_conservative_party_long: "不丹国家大会-农民派\n(Bhutan State Congress-Peasant)§g由少数洛昌族知识分子成立的不丹国家大会是一个试图在不丹南部地区激起洛昌族的政治热情的运动。但他们的努力并没有取得多大的成功，这个被压迫的尼泊尔少数民族对这些政治理想主义者仍持怀疑态度，而执政当局则迅速地消灭了一切异议。§!"
 BHU_authoritarian_democrat_party: "改革派"
 BHU_authoritarian_democrat_party_long: "不丹王室-改革派(Druk Gyalpo-Reformers)\n§g改革派由贵族和宫官组成，他们主张进行一系列改革，以实现不丹王国的现代化。虽然他们对王权十分忠诚，但他们也希望能将一些权力从贵族阶层下放给格窝的村落长者们，同时保留中央君主的权力。他们的权力以国王的首席大臣索南·托杰·多吉为中心。通过他的影响，改革派已经成为了不丹第二大派，而国王也慢慢认同了这种革新的统治方式。§!"
 BHU_paternal_autocrat_party: "传统派"
 BHU_paternal_autocrat_party_long: "不丹王室-传统派(Druk Gyalpo-Traditionalists)\n§g传统派是集合了忠于国王并致力于维持现状的彭洛普、小贵族、官员和军方领袖的大杂烩。虽然他们支持当今王室，但根本还是想要扩大彭洛普权力，而这无疑会削弱中央。传统派极度反对索南·托杰·多吉和他的宫官集团提出的改革，认为这些改革是对不丹封建制度的羞辱。§!"
 BHU_national_populist_party: "中央寺院团"
 BHU_national_populist_party_long: "中央寺院团(Zhung Dratshang)\n§g中央寺院团是由来自全国各地的僧侣组成的议会，他们团结一致，以增进寺院利益为目标。寺院团由五位学识渊博的法师——洛本领导，每位都是不同神学领域的专家，他们的领袖是基堪布。在不丹实行中央君主制前，寺院团曾一度统治着这个国家，而在君主制此后漫长的岁月里，寺院团也长期为不丹统治者提供建议，维持稳定和促进传统佛教的传播。§!"
 BHU_Zhabdrung_party: "夏仲活佛支持者"
 BHU_Zhabdrung_party_long: "中央寺院团-活佛派（Zhung Dratshang-Loyalists）\n§g虽然在过去的三百年间夏仲仁波切一直是理论上的正统不丹领袖，但实际上自夏仲·阿旺南杰创立不丹之后，活佛们从未真正拥有过权力。这位古老喇嘛的最新化身多年来一直在那些感到被现今那短暂的君主制所抛弃的人中培养支持者。依此他建立了一个由保守僧侣、贫困村民、失意朝臣和政治弃儿组成的广泛联盟。夏仲吉格梅·多吉正是凭借这笨重的联盟统治着不丹，他必须保证这个他建起已有20年的纸牌屋不会塌在他的脚下。§!"
 BHU_friendship_denied: "条约已撕毁"
 BHU_friendship: "彭措林条约"
 bhutan.0.t: "不丹的处境"
 bhutan.0.d: "不丹一直处在大英帝国势力圈的边缘，帝国崩溃之时，它依旧边缘，与世无争。而当社会主义者们在孟加拉建起他们的共和国后，不丹政治家索南·托杰·多吉则设法与印度公社谈判，建立了稳定的外交关系。不丹撤出了长期宣称的杜阿尔斯并承认公社为独立国家，作为回报，加尔各答的新工团政府则继续维持着印度在革命前对不丹的经济投资，同时承认不丹的主权。如今的印度局势不断升温，十三世达赖喇嘛去世后不丹的北方近邻西藏也一片动荡，王国的当前的目标是在这片混乱的汪洋中独善其身，化为一座平静、安详的孤岛。"
 bhutan.0.a: "有意思。"
 bhutan.1.t: "喜玛拉雅火药桶"
 bhutan.1.d: "自伟大的夏仲·阿旺南杰掌权之后，不丹就一直处于夏仲转世活佛的统治之下，活佛将世俗的权力交予了选自贵族或彭洛普的竺第悉和选自僧侣的贾堪布。但随着时间的推移，这两位领袖逐渐开始共谋架空夏仲活佛的权力，到了十九世纪，国家已经牢牢地把控在竺第悉和基堪布的手中。1907年，通萨的彭洛普乌颜·旺楚克击败了他的对手们，随后自封为世袭君主，让这种政教二元体制更加高效。1925年，在乌颜国王去世，印度革命带来的诸多混乱之下，王国陷入了短暂的危机中，而乌颜之子吉格梅和帕罗的彭洛普策林·班觉则争先恐后地自加冕为乌颜的继承人。在乌颜亲密的政治盟友多吉家族的帮助下，吉格梅成功地夺得了王位，巩固了他的权力。然而，随着多吉家族的衰落，其他的政治势力也纷纷崛起，开始挑战吉格梅的统治。最新转世的夏仲活佛在过去的十年里建立了挑战王权的基础，而在不丹内还有许多人希望能从国王的虚弱中牟取利益。"
 bhutan.1.a: "对这座稳定之岛来说逼事也太多了，嗯哼？"
 bhutan.2.t: "帕罗的觊觎者"
 bhutan.2.d: "坐落于我们首都西面的帕罗由先王乌颜授予策林·班觉，而先王也承诺，当他逝世后，帕罗王国由班觉来统治。只是索南·托杰·多吉为小王子吉格梅·旺楚克的仓促加冕使他无以占得金冠，自那之后，这位西方的贵族就大为恼火。策林·班觉手中有一小批枪支和旧王乌颜的乌鸦王冠，虽然吉格梅在打败他并夺得王位之后，班觉确实忠实地服务于国王，但人们还是不禁想知道他真正的忠心落于何处。他在传统的彭洛普和不丹有限的军队里的主要成员中有着许多的盟友，同时也是反对王政者们的主心骨。但由于班觉无妻无子，人们都觉得，当吉格梅之子，吉格梅·多吉到了继承帕罗王国传统王座之时，策林·班杰自然会死去。"
 bhutan.2.a: "我们应该对他密切关注。"
 bhutan.3.t: "索南·托杰·多吉归国"
 bhutan.3.d: "国王的重要参赞，首席大臣索南·托杰·多吉在完成印度公社的任务后归来。作为与外界联系的主要中间人，他一同带回了他在国外时获得的各种礼物和珍宝，包括大战期间的古董步枪和各种各样的奢侈品。将这些礼物送给国王之后，索南·托杰立即着手管理国家事务。作为国王的大臣，索南·托杰是旺楚克家族最重要的盟友，他们的孩子们也相互定下了婚约，看上去来吉格梅也十分希望能保持这一状态。尽管多吉家族的势力在印度革命的洪流下遭到了巨大的削弱，但他们仍然是不丹最富有的家族。多吉家族想要利用这些财富造福国家与国王，而相对保守的人则认为他们的改革方式过于离经叛道且错漏百出。"
 bhutan.3.a: "对于不丹王室来说还有什么比一位优秀的首席大臣更棒的事呢？"
 bhutan.4.t: "夏仲活佛开始行动"
 bhutan.4.d: "看起来夏仲活佛多年的谋划似乎是想要和国王玩权力的游戏。不丹各地都在传言夏仲活佛之弟曲吉·坚赞曾往印度同著名的农业派领袖莫罕达斯·甘地会面，承诺建立一个社会主义神权国家以换取他的帮助。虽然这位印度领导人拒绝支持这次叛乱，但叛乱的谣言却愈演愈烈，如今已经发展成夏仲活佛的支持者们正阴谋暗杀吉格梅王！不丹的领导人们正高呼他们要采取行动，承诺如果这些指控属实，他们将会把夏仲活佛及其支持者绳之以法。"
 bhutan.4.a: "那条毒蛇！"
 bhutan.5.t: "一位新的卫队队长？"
 bhutan.5.d: "早在吉格梅加冕之前，王家卫队队长之职一直掌握在旺楚克家族的一位长者手中。由于当下针对吉格梅的阴谋的传言，策林·班觉无情地推荐吉格梅王的小侄子，贵族勇士查布达·纳姆耶尔·巴哈杜尔担任这一职务。虽然国王对在如此要职上安排一位忠诚的策林·班觉代理人持谨慎态度，但纳姆耶尔·巴哈杜尔公认的指挥能力和英勇确实不容置疑。纳姆耶尔·巴哈杜尔曾在同英国人的训练中以徒手折断两支步枪闻名，绰号双刺之人，以无双的力量和无畏勇气而倍受尊敬。如果爆发了武装冲突，他的帮助将是无价的。"
 bhutan.5.a: "必须保护国王！召班觉的人过来！"
 bhutan.5.b: "此等变数全然无需！"
 bhutan.6.t: "吉格梅的宫廷讲话"
 bhutan.6.d: "由于夏仲活佛反叛国王的传言愈演愈烈，吉格梅决定给不丹政界注入一剂强心剂。不丹政界长期以来分为以策林·班觉为首的传统派和以索南·托杰为首的改革派。通过发表讲话，迎合两方之一，吉格梅将把这场争论从暗杀拉回到征税上来。但如此分裂的谈话有可能进一步撕裂吉格梅的支持基础，而他如今比任何时候都需要这个。"
 bhutan.6.a: "迎合改革派。"
 bhutan.6.b: "迎合传统派。"
 bhutan.6.c: "折个衷。"
 bhutan.7.t: "为了活佛，前进！"
 bhutan.7.d: "王国北方已有大批人群前往塔洛寺朝圣，而他们的武装宛如军队。策林·班觉已上书国王警告这些武装暴徒，不过他倒是没说他会帮忙。"
 bhutan.7.a: "让我们派支部队去北边会会他们。"
 bhutan.7.b: "如果策林·班觉真有那么担心，就让他来解决这事！"
 bhutan.7.c: "他们只是单纯地朝圣而已！"
 bhutan.8.t: "继承人的安全问题"
 bhutan.8.d: "今王之子吉格梅·多吉出生于1929年，并一直与他的父亲生活在一起，由吉格梅最亲信的参赞们授习着统治、宗教和军事的基本知识。但由于首都愈发危险，索南·托杰提议将年轻的继承人送去印度，在那小王子可以更好地学习印地语并进入正规学校。"
 bhutan.8.a: "他在国外会更安全。"
 bhutan.9.t: "普那卡附近的冲突"
 bhutan.9.d: "普那卡周边的土地历来为在位的夏仲活佛所有，如今的转世正是用这些土地来供养他的支持者们。出于对活佛行动的应对，国王决定采取行动夺取这些土地，并派遣王家卫队进驻周围的村庄以根除所有反对的声浪。虽然大多数村庄都十分很合作，但其中一个村子里却藏着活佛的土匪们，他们突然袭击并击溃了我们一支部队。现在我们仍未掌握这个村庄，它现在是夏仲活佛手下土匪们的基地。"
 bhutan.9.a: "真是尴尬！"
 bhutan.10.t: "普那卡附近的冲突"
 bhutan.10.d: "普那卡周边的土地历来为在位的夏仲活佛所有，如今的转世正是用这些土地来供养他的支持者们。出于对活佛行动的应对，国王决定采取行动夺取这些土地，并派遣王家卫队进驻周围的村庄以根除所有反对的声浪。虽然大多数村庄都十分很合作，但其中一个村子里却藏着活佛的土匪们，他们突然袭击了我们的一支部队，差点就成功了。但谢天谢地我们训练有素的勇士们组织起了反击并成功地打跑了这些流寇，但也有不少人为对方的凶悍所震慑。"
 bhutan.10.a: "千钧一发。"
 bhutan.11.t: "策林·班觉携旗而来"
 bhutan.11.d: "策林·班觉率领一支队伍抵达了普那卡以支持吉格梅与夏仲活佛的对抗。他的部队与国王的部队人数相当，但缺乏现代武器。班觉请求让他来领导联合军队，理由是他在指挥方面比吉格梅王更有经验。在即将到来的冲突中，策林·班觉的军事能力将大有裨益，但国王的亲信里有许多人质疑这位西方彭洛普的忠诚。也许由国王亲自率领这支部队才是最好的。"
 bhutan.11.a: "策林·班觉也许可以带领先锋。"
 bhutan.11.b: "吉格梅王将率大军前行。"
 bhutan.12.t: "彭措林的来信"
 bhutan.12.d: "索南·托杰从他在印度边境的田庄发来消息，说他已经与外国军火商取得联系，他们愿意通过多吉在噶伦堡和加尔各答的关系将武器走私到不丹。虽然这些武器在对付夏仲活佛的时候非常有用，但这笔交易也只会让国王欠下多吉家族更多的债。"
 bhutan.12.a: "让他动用他的关系。"
 bhutan.12.b: "我们才不需要社会主义武器！"
 bhutan.400.t: "勇士之争"
 bhutan.400.d: "策林·班觉手下的一些佣兵与当地的民兵发生了冲突。民兵们声称这些佣兵是从尼泊尔来的印度教战士，他们不但不尊重当地寺院，甚至还偷窃其中的器具。由于策林·班觉在即将到来的冲突保持沉默，国王不得不做出决定。"
 bhutan.400.a: "把这些可恶的佣兵赶出去！"
 bhutan.400.b: "我们不能失去这些勇士。"
 bhutan.13.t: "到货了"
 bhutan.13.d: "一批武器抵达了普那卡，为国王的库存中带来了老式燧发枪和大战步枪。"
 bhutan.13.a: "干得好，多吉！"
 bhutan.14.t: "封臣有需"
 bhutan.14.d: "索南·托杰的外国货顺利抵达之后，谁会得到这批武器就成了新问题。虽然王家卫队的装备依旧不够，但我们还有一大帮子封臣用着弓和剑呢。"
 bhutan.14.a: "把这些枪给我们自己的人。"
 bhutan.14.b: "给我们最忠心的盟友们匀一点吧。"
 bhutan.14.c: "把新枪分给所有的盟友。"
 bhutan.15.t: "发现活佛"
 bhutan.15.d: "虽然很多人担心夏仲活佛已设法逃往西藏、尼泊尔或是印度公社，但还是有消息称这位年轻的喇嘛正在普那卡北部山区的塔洛寺聚集他的支持者。大部分人都认为他的目的是在那里聚集一支军队，然后南下夺回他过去的土地与权力。宫中对此的评价则是，虽然夏仲活佛还活着，但他对不丹的稳定是一个巨大的威胁。"
 bhutan.15.a: "国王必须做出行动。"
 bhutan.16.t: "进军塔洛"
 bhutan.16.d: "从普那卡行军到塔洛寺的过程中就可以看出夏仲活佛在的力量过去的几十年已变得何其强大。我们的军队自南下以来一直在被骚扰，打对手一个措手不及的想法已然破灭。越是深入活佛的领地，就越能明白我们在数量和军事上的优势真不是此前想象的那么明显了。"
 bhutan.16.a: "从虎口直达虎腹！"
 bhutan.17.t: "塔洛围城战"
 bhutan.17.d: "王家联盟在忠于活佛的部队那里遭到了比预期大得多的抵抗，但最后还是成功地对塔洛寺完成了围攻。虽然国王军队人数比寺院内的要多出几百人，同时还配备着轻型武器和火炮，但有一件事变得越来越明显，和活佛开战将对皇家军队和吉格梅的名誉造成毁灭性打击。更令人担忧的是，忠于索南·托杰·多吉的佣兵们和一些策林·班觉的手下间出现了冲突。现在国王在努力维持联军的纪律，但他还是十分担心联军中有许多人倒戈也不愿同夏仲活佛兵刃相见。"
 bhutan.17.a: "车到山前必有路。"
 bhutan.18.t: "桑丹·蒋措的解决之道"
 bhutan.18.d: "国王在寺院团中最亲近的盟友，桑丹·蒋措刚刚结束了一场同寺中僧侣进行的会议。塔洛寺的不丹僧侣们作为调停者的天职被重新唤醒，他们十分乐意为夏仲和国王安排一次会面，以便解决年轻活佛引起的骚乱。尽管国王对这场会议深表担忧，但桑丹·蒋措却十分肯定地表示僧侣们一定可以保证国王的人身安全。这无疑是把国王推进了龙潭虎穴，但只有如此才能避免流血冲突。随着各势力间的对峙不断升温，这也许是仅剩的可行方案。"
 bhutan.18.a: "唯入虎穴，方得虎子！"
 bhutan.18.b: "继续围攻！我们可以熬到那个小年轻到老死！"
 bhutan.19.t: "塔洛的僧侣"
 bhutan.19.d: "在持续的围攻下，塔洛寺内开始出现了损失。一些僧侣遭到饥饿的折磨，偷偷溜出了堡垒，与基堪布的代表桑丹·蒋措密谋和谈，而这位忠于国王的代理人告诉他们，只有夏仲活佛再入轮回，国家才能保持稳定。虽然这里的大多数僧侣都十分反感，但当基堪布曲吉·旺楚克不在时，桑丹·蒋措就是仅次于夏仲活佛的最高权威。僧侣们现在回到了寺庙，脑海里回荡着这些沉重的话语。"
 bhutan.19.a: "谁入地狱。"
 bhutan.20.t: "夏仲活佛吉格梅·多吉暴毙"
 bhutan.20.d: "一支僧侣组成的代表团找到了国王和他的盟友们，这些人里甚至有一些曾密谋反对国王的集团。他们透露道，夏仲活佛昨夜不幸去世，如此突然，悄无声息，甚至在房中学习的僧侣们都没有听到任何风声。虽然国王一行人的情绪十分低落，但所有人都对今天不会流更多的血这件事十分欣慰。"
 bhutan.20.a: "我们得着手恢复了。"
 bhutan.21.t: "撤出普那卡"
 bhutan.21.d: "王军开始归都之程时，不丹乡野则是笼罩着一片压抑的沉寂。全国各地的村庄和喇嘛庙都散布着低语，指控国王和他的盟友们犯下的罪行。许多人用低沉的语调谈论着那夜的一条丝巾，那要么是绝望的夏仲活佛最后一缚，要么是国王爪牙的工具。与此同时，官方的信使也传出了活佛因自然原因而悲惨死亡的消息。他们的消息夹杂着对活佛不忠和无德的指责，以及吉格梅王为他这位失势对手的逝去而悲伤哀悼的故事。虽然基本没人完全相信这个故事，但同样也没人敢公开质疑。"
 bhutan.21.a: "二者不可得兼，舍爱而取惧者也。"
 bhutan.22.t: "吉格梅遇伏"
 bhutan.22.d: "吉格梅·旺楚克和他的对手之间的会面最开始很友好，但很快随着谈话的深入就能看出，夏仲活佛并未打算投降并请求宽恕。相反，他开始训斥年轻的国王，夹杂着羞辱与威胁。当他的咆哮几近疯狂之时，国王的一名卫士拔出了他的刀，径直走向活佛，这挑动了年轻喇嘛支持者们那敏感的神经。一大群手持刀剑的武士向国王和他的随从扑去，国王的几个卫兵倒在了他们的刀下，本人也只是勉强脱逃，但身负重伤。国王被立即带到了他的帐篷里，医生们使出浑身解数试图把他从死亡的边缘拉回来。由于现在的国王语无伦次且神志不清，所有人的目光都转向了策林·班觉，期望他能在对寺院的进攻中为国王报仇。"
 bhutan.22.a: "毒蛇出洞。"
 bhutan.23.t: "夏仲活佛的末日"
 bhutan.23.d: "针对夏仲活佛的背叛，策林·班觉宣称有这位塔洛寺的领袖身上附身了一只恶魔，任何忠于活佛的人有义务粉碎这个恶魔。夺寺的战斗短暂、残酷而血腥，所有反对王家军队的人都无一例外地被处死。在战斗最激烈的时候，夏仲活佛被发现躲在他的房间里，几个策林·班觉的士兵毫不客气地处决了他。随后，这位西部彭洛普将夏仲的头颅展示给活佛的支持者们，宣布他们已经摆脱了恶魔的魔咒。现在军队正开回普那卡，即便吉格梅国王的状况也在进一步恶化。"
 bhutan.23.a: "悬崖边的王国……"
 bhutan.24.t: "国王逝世"
 bhutan.24.d: "如今的首都沉浸在一片哀痛之中，英明尊贵的吉格梅·旺楚克陛下去世了，他在塔洛寺那条阴险狡诈的毒蛇手中受了不小的伤。当国王的亲人们聚集在一起以颂扬他短暂而辉煌的一生并开始准备葬礼时，不丹的两位知名人士却偏偏缺席了。策林·班觉与他最亲密的一些盟友离开了首都，去求取西方彭洛普们的支持。索南·托杰·多吉也毫无消息，但一些有改革意识的著名贵族却离开了宫廷，去了谁也不知道的地方。"
 bhutan.24.a: "秃鹫盘旋在腐尸上。"
 bhutan.25.t: "策林·班觉在帕罗加冕"
 bhutan.25.d: "在一场有不少不丹权贵参加的庆典中，最引人注目的是基堪布曲吉·旺楚克和他的洛本桑丹·蒋措，还有军事领袖纳姆耶尔·巴哈杜尔，策林·班觉如今终于被加冕为不丹国王。这位帕罗的前彭洛普，一位阴沉的军人，承诺将保卫不丹免受外国侵略者的侵害，他还开始讨论建立一支新的不丹王家军队，由他的亲密盟友领导。乌鸦王冠又一次回到了它应有的位置，不丹国王的头顶。"
 bhutan.25.a: "先王已逝，新王万岁！"
 bhutan.26.t: "彭措林对峙"
 bhutan.26.d: "那个煽动民众的索南·托杰·多吉正带着一小队佣兵从印度边境开始向北进军。他的目的是让先王幼子成为下任不丹国王。虽然他得到了一些支持，但他和他的傀儡们在南部山口以南时对我们不构成任何威胁。纳姆耶尔·巴哈杜尔召集了王家卫队和一小批忠诚的士兵前去与向首都进军的叛军会面。虽然纳姆耶尔·巴哈杜尔想要消灭索南·托杰的部队，但宫中有许多人则主张同索南·托杰和解。"
 bhutan.26.a: "我们将会面并解决这个问题。"
 bhutan.26.b: "要么多吉退下，要么多吉倒下！"
 bhutan.27.t: "内战消弭"
 bhutan.27.d: "在基堪布的协调下，两个对立的派系达成了一项协议，以解决酝酿之中的内战，避免更多的流血事件发生。策林·班觉指定年轻的吉格梅·多吉·旺楚克为其继承人，并授予年轻的国王通萨彭洛普之位。他还承诺尊重索南·托杰在南方的利益，并给予这位政治家相当大的自治权，回报则是每年能得到枪支和印度的货物。尽管人们对如此精心策划的和平是否会持续还存在一些疑问，但两支军队已经平安无事地抵达了帕罗和通萨。"
 bhutan.27.a: "很高兴他能明理。"
 bhutan.28.t: "悬崖勒马"
 bhutan.28.d: "索南·托杰的佣兵和纳姆耶尔·巴哈杜尔的王家卫队之间的战斗短暂而血腥。虽然双方都有相当大的伤亡，但王家军队勉强击退了篡位者。为了解决冲突，基堪布通过谈判得到了令双方都满意的停战协议。策林·班觉答应指定吉格梅·多吉·旺楚克为他的继承人，而索南·托杰则成为了通萨的彭洛普，而多吉家的族长则会每年为国王提供武器。"
 bhutan.28.a: "剑的尽头是和平。"
 bhutan.29.t: "吉格梅·多吉在彭措林加冕"
 bhutan.29.d: "在一场有不少不丹权贵参加的庆典中，最引人注目的是基堪布曲吉·旺楚克，前却嘉塔希·纳姆耶尔，还有王家卫队的领袖，先王吉格梅之幼子，如今被加冕为不丹国王的吉格梅·多吉·旺楚克。几乎不用怀疑，新王，只有八岁的吉格梅·多吉·旺楚克短期内不过是索南·托杰·多吉和盟友们手中的一枚棋子。但值得注意的是，策林·班觉和他的一些军事盟友，如纳姆耶尔·巴哈杜尔，都没有前来参加这次聚会。"
 bhutan.29.a: "先王已逝，新王万岁！"
 bhutan.30.t: "策林·班觉撤回帕罗"
 bhutan.30.d: "随着越来越多的彭洛普和贵族承诺支持新王旺楚克，策林·班觉再次撤回了他西方的领地。他拒绝了所有去首都的邀请，在帕罗的宫殿里默默地发呆。策林·班觉没有公开对年轻的吉格梅·多吉采取任何行动，这给让这位桀骜不驯的贵族和他的主君重归于好提供了机会。国王的一些参赞建议道，一份大礼可以赢得策林·班觉的支持，而其他人则认为，帕罗的彭洛普会主动妥协，他会明白抵抗国王是徒劳无功的。"
 bhutan.30.a: "给他送去一车印度货物。"
 bhutan.30.b: "我们不需要他的支持！"
 bhutan.31.t: "策林·班觉的顺从"
 bhutan.31.d: "眼看形势对他不利，策林·班觉勉强接受吉格梅·多吉为不丹的正统国王。虽然这可能带来急需的和平，但策林·班觉对新政府的忠诚度仍旧值得怀疑的。西方的彭洛普肯定不会向我们交税，但有了策林·班觉名义上支持，这位年轻的国王，更重要的是他的摄政王可以着手实施王国所需要的改革。"
 bhutan.31.a: "和平到来。"
 bhutan.32.t: "策林·班觉归还王冠"
 bhutan.32.d: "眼看形势对他不利，策林·班觉勉强接受吉格梅·多吉为不丹的正统国王，并给这位年轻的国王送去了乌鸦王冠，以使他能够接受正式的加冕。这一行动有望恢复亟需的和平，并展现了对年轻的吉格梅·多吉的支持，甚至远超他的父亲。一些人认为，策林·班觉是想在年轻国王的培养和治理方面发挥更大的作用，而另一些人则认为，彭洛普已经厌倦了对抗中央。不管怎么说，西方的彭洛普肯定还是不会向我们交税，但在策林·班觉的支持下，这位年轻的国王，更重要的是他的摄政王可以着手实施王国所需要的改革。"
 bhutan.32.a: "和平到来。"
 bhutan.33.t: "不丹之需"
 bhutan.33.d: "通过联姻，锡金的却嘉和不丹强大的多吉家族结合在了一起。如今索南·托杰成为了不丹文官政府的首脑，不丹希望以不丹君主的名义恢复却嘉在锡金的地位。如果不能满足对锡金的要求，不丹则威胁将要发动战争。"
 bhutan.33.a: "不丹？我们会碾碎他们！"
 bhutan.33.b: "我们交出锡金。"
 bhutan.34.t: "尼泊尔拒绝"
 bhutan.34.d: "尼泊尔拒绝放弃锡金。我们用开战威胁尼泊尔人，如果他们拒绝，我们要么让步，要么兑现我们的威胁。"
 bhutan.34.a: "那么，开战吧。"
 bhutan.34.b: "要三思而后行。"
 bhutan.35.t: "尼泊尔割让锡金"
 bhutan.35.d: "令人惊讶的是，尼泊尔同意割让锡金。却嘉会恢复他应有的地位。"
 bhutan.35.a: "艳阳高照。"
 bhutan.41.t: "一个机会"
 bhutan.41.d: "锡金的却嘉被迫退位，通过名义上向吉格梅王效忠在不丹找到了安身之所。自那之后我们一直想让却嘉重返王位。现在，尼泊尔内部爆发的骚乱促使新德里和公社双方都对尼泊尔发动了进攻。现在，尼泊尔的绝大部分的部队毫无疑问地都被调到了印度人那边去，这是一次绝佳的进攻尼泊尔的机会，也可能是我们唯一的机会。"
 bhutan.41.a: "宣战！"
 bhutan.41.b: "算了，等我们变强了再说。"
 bhutan.42.t: "不丹宣战"
 bhutan.42.d: "不丹见我们正与德里方面和公社方面交战，认为这是一个让锡金的却嘉重登宝座的机会，于是向我们宣布开战。"
 bhutan.42.a: "隐士王国露爪了。"
 bhutan.43.t: "目的达成"
 bhutan.43.d: "我们已经占领了锡金。考虑到我们相比尼泊尔的军事力量，我们希望尽可能在我们占优势的时候提出和平请求。"
 bhutan.43.a: "议和。"
 bhutan.43.b: "继续打。"
 bhutan.44.t: "不丹求和"
 bhutan.44.d: "不丹希望结束两国间的战争。他们提出结束对抗以换取锡金。"
 bhutan.44.a: "我们同意。"
 bhutan.44.b: "我们会消灭他们。"
 bhutan.45.t: "尼泊尔同意了"
 bhutan.45.d: "尼泊尔同意了我们的求和。锡金归我们了！"
 bhutan.45.a: "万岁！"
 bhutan.46.t: "尼泊尔拒绝了"
 bhutan.46.d: "尼泊尔拒绝了我们的求和，战争将一如既往。"
 bhutan.46.a: "那就继续打吧。"
 bhutan.47.t: "与印度的紧张关系"
 bhutan.47.d: "最近召开的印度国民大会和农业派领袖莫罕达斯·甘地成为加尔各答政府首脑的任命为不印二国提供了重申彼此承诺的机会。索南·托杰已前往加尔各答与圣雄会面，以求起草一份新的友好条约。作为印度领导人的老朋友，索南·托杰·多吉可以很好地为两国谈成一个坚实的双边协议。甘地承诺印度会增加对山地王国的投资并归还迪沃塘周围的土地，以换取一些政治改革和与公社结盟的不丹国民大会党的合法化。"
 bhutan.47.a: "愿我们的时代长存和平！"
 bhutan.47.b: "谈判告终。"
 bhutan.48.t: "与印度的紧张关系"
 bhutan.48.d: "最近召开的印度国民大会和温和派领袖A·K·法兹勒·哈克成为加尔各答政府首脑的任命为不印二国提供了重申彼此承诺的机会。索南·托杰已前往加尔各答与孟加拉之虎会面，以求起草一份新的友好条约。虽然最开始谈判停滞不前，但年轻的温和派领导人尼赫鲁挽救了谈判，他提出了一个更紧密的双边协议，承诺印度会增加对山地王国的投资，以换取一些政治改革和与公社结盟的不丹国民大会党的合法化。"
 bhutan.48.a: "公平交易！"
 bhutan.48.b: "谈判告终。"
 bhutan.49.t: "印不关系破裂"
 bhutan.49.d: "对于苏巴斯·钱德拉·鲍斯最近被任命为印度国民大会主席一事，我们派出了一个顾问小组来会见这位炙手可热领导人。但很不幸，我们的外交官在印不边境被拒之门外，在鲍斯上台后，印度边境明显收紧。看来这位新主席关于停止与一切“反动”势力谈判的承诺不仅仅是狺狺狂吠。我们只能先观察一下这种全新的外交关系会如何发展，但显而易见的是，我们隔壁的新敌人已在国内掀起了传统的孤立主义思想。"
 bhutan.49.a: "烦欸。"
 bhutan.50.t: "博斯打破彭措林条约"
 bhutan.50.d: "苏巴斯·钱德拉·博斯夺权之后，迅速推翻了索南·托杰·多吉与其前任达成的外交协定。他抨击这些条约是他国内那些对手的软弱妥协，并将边境军事化，拒绝商人和外交官进入。我们只能先观察一下这种全新的外交关系会如何发展，但显而易见的是，我们隔壁的新敌人已在国内掀起了传统的孤立主义思想。"
 bhutan.50.a: "烦欸。"
 bhutan.51.t: "军事改革方向"
 bhutan.51.d: "虽然政府中没几个人认为我们的军队不需要改革，但改革的方向却引起了激烈的争论。有改革思维的宫廷成员主张增加对不丹地方民兵的投资以加强国防，而传统派领导人纳姆耶尔·巴哈杜尔则一再呼吁建立一支短小精悍的中央军队。"
 bhutan.51.a: "我们将组建一支小而精的军队。"
 bhutan.51.b: "我们要投资民兵。"
 bhutan.52.t: "国民议会"
 bhutan.52.d: "首席大臣兼摄政索南·托杰·多吉呼吁建立一个国民议会来为国王出谋划策，并给地方提供更多的声音。虽然他已决定这样一个议会将由二十名代表组成并由多吉首席大臣主持，但谁来填补这些席位仍然是个问题。由于议会有权向在位的国王提出建议，这些席位可能会在未来几年内决定国家的命运。"
 bhutan.52.a: "二十个席位都将从各个村的古普中选出。"
 bhutan.52.b: "每位彭洛普和基堪布也能担任代表，他们的一票等于十票。"
 bhutan.52.c: "席位将分给彭洛普和寺院的代表们。"
 bhutan.53.t: "国民议会召开第一次会议"
 bhutan.53.d: "新成立的议会在普那卡举行了两次年度会议中的一次。议会由二十人组成，每人代表若干个格窝，格窝即包含几个村庄的小型行政区。普那卡的议会为今后的会议起草了一些计划，并打算在下次会议上向国王正式提出建议。他们的主要目标是让国王了解可能被朝廷忽视的地方问题。"
 bhutan.53.a: "人民已发声。"
 bhutan.54.t: "国民议会召开第一次会议"
 bhutan.54.d: "新成立的议会在普那卡举行了两次年度会议中的一次。议会由二十人组成，其中九人为彭洛普任命，一人代表寺院，其余十人则代表若干个格窝，格窝即包含几个村庄的小型行政区。普那卡的议会为今后的会议起草了一些计划，并打算在下次会议上向国王正式提出建议。他们的主要目标是维护彭洛普们的利益，并让国王了解可能被朝廷忽视的地方问题。"
 bhutan.54.a: "真是可敬的顾问集合。"
 bhutan.55.t: "国民议会激进化"
 bhutan.55.d: "在国民议会的最近的两场会议上，议会为国王起草了一些咨询文件。但不幸的是，议长索南·托杰认为其中一些建议过于激进，需要动用王室所没有的资源，并破坏了首席部长长期以来所呼吁的中央计划。由于索南·托杰和议会之间日益加剧的对立，许多人开始主张将更多的权力交给议会，形成了一个由激进改革者组成的新权力集团。"
 bhutan.55.a: "一个危险的新派系。"
 bhutan.56.t: "国民议会毫无进展"
 bhutan.56.d: "国民议会的最近的两次会议变成了徒劳无功的预演。一群保守贵族的代表和另一群需要对这些领主手下农奴负责的代表很难找到共同语言。本该讨论事务的辩论变成了毫无意义的争吵，会议毫无进展，双方也越来越激进。"
 bhutan.56.a: "大概不丹还没准备好迎接民主。"
 bhutan.57.t: "吉格梅·多吉主宰政府"
 bhutan.57.d: "吉格梅·多吉在完成他的教育并展现出了他的英明神武后，索南·托杰·多吉放弃了摄政之位，继续担任他的国王首席大臣，国王也因此取得了新的权力。虽然国王仍将极大地依赖他的宫廷和参赞们，但也已然相当独立，并准备开始他的社会改革计划。"
 bhutan.57.a: "愿他的统治兴隆而长久。"
 bhutan.58.t: "国王染病"
 bhutan.58.d: "吉格梅王长期以来承受着病魔的侵扰，大多数人都认为这是一种诅咒。传说有一个幽灵栖息于扎西秋宗周遭的林地里，它对年轻的吉格梅施展了黑魔法，惩罚他打猎时没有留下合适的祭品。自此之后，吉格梅就一直受到诅咒的折磨，疲惫不堪。但就在最近，一位年轻的印度医生拜访了国王并做出了另一种诊断，他声称国王其实是患有心脏疾病。宫中很多人对这个断言感到愤怒，认为这不仅让人们怀疑国王的健康，还小觑了林地之灵的力量。"
 bhutan.58.a: "把这个印度庸医赶回去！"
 bhutan.58.b: "也许我们该听从他的警告。"
 bhutan.59.t: "国王求医"
 bhutan.59.d: "在获得印度医生那令人担忧的诊断之后，吉格梅开始拜访一些熟悉医学和疾病的人。他开始了对自己病情的治疗，不吃肉，并进行一些专业人士推荐的运动。这些治疗方法是否能帮助国王还有待观察，但他确确实实地已经减掉了几磅。"
 bhutan.59.a: "康健王国的健康国王。"
 bhutan.60.t: "射箭大赛"
 bhutan.60.d: "吉格梅王酷爱射箭，举行了许多狩猎和比赛。而最近这次则是他迄今为止举办过最雄心勃勃的一场比赛，将来自不丹各地的射手聚到一起，一拼高下。虽然选手们在前两日的运动中大放异彩，不分高低，但第三天结束之后，胜者最终还是决出了。"
 bhutan.60.a: "让最优秀的射手夺得冠军！"
 bhutan.60.b: "让最伟大的国王赢得胜利！"
 bhutan.61.t: "国王的新马"
 bhutan.61.d: "吉格梅在登基后的这些年里驯养了许多王家御马。骑术是军事教育的核心内容之一，而他对骑术的热爱自童年起也从未减弱。因此人人都知道，如果能赠予国王一匹好马，就能在很大程度上获得王家的支持。一个小贵族最近来到了首都，带来了一匹漂亮的灰色藏马。"
 bhutan.61.a: "拿王好礼！"
 bhutan.62.t: "盛宴"
 bhutan.62.d: "在担任帕罗彭洛普期间，策林·班觉经常是第一个见到外国游客的不丹领导人，这些游客会经由帕罗山谷活跃的贸易路线继续前往首都。正是在此职务下，策林·班觉以其招待客人时盛大的宴会、黑冠法舞和参观庄园而闻名。正是这段时间，他与英国特使们相熟，获得了大量的财富和声望，但他们却贬称他为圆周爵士（Sir Cumference，同音circumference）。英国在印统治崩溃后的几年里，经过帕罗的外国旅行者数量大大减少，但策林·班觉对狂欢的渴望并没有随之而减。距离帕罗的戒楚节还有几个月的时间，这位纵身享乐的国王要求在首都为君主制举办庆典，食物、游戏和活动应有尽有。策林·班觉认为，这样的庆典可以团结经历了数年混乱的王国。"
 bhutan.62.a: "有太多值得庆祝了！"
 bhutan.63.t: "传统派的分歧"
 bhutan.63.d: "传统派是基于保守僧侣和贵族军人建立的联盟，他们联手以阻止王国受到索南·托杰·多吉及其改革派盟友的影响。他们之间约定让这些团体能控制国家，但在派系内部出现分歧之后情况就大为不同。策林·班觉坚定地站在军事改革派那边，对僧侣们的想法不屑一顾。然而，他愿意通过谈判来维持传统派对国家的扼制。"
 bhutan.63.a: "增加僧侣委员会"
 bhutan.63.b: "随他们便。"
 bhutan.64.t: "派系调和"
 bhutan.64.d: "曾有那么一段短暂的时期不丹的宗教保守派似乎就要放弃传统主义事业，但我们的担心看起来完全没有必要。在基堪布和中央寺院团告诉我们国王策林·班觉对佛教事业作出的让步后，持不同意见的声音被压制住了，宫中又恢复了秩序。"
 bhutan.64.a: "好。"
 bhutan.65.t: "传统派分裂"
 bhutan.65.d: "基堪布的代表最近向国王建议谱写一份新的竹巴传承佛抄本。虽然国王立正言辞地表明做这种事所需的资金不如拿来建设王家陆军，但基堪布对这个回复并不满意。不久之后，许多传统派的堪布开始加入的谴责行列，有些人甚至厌恶地离开了首都。诚然，这似乎是压垮骆驼的那根稻草，数百名曾经忠诚的盟友背弃了我们。"
 bhutan.65.a: "至少他们不是改革派。"
 bhutan.66.t: "扎马达尔·辰卓晋升"
 bhutan.66.d: "长期以来，扎马达尔·辰卓这位忠诚而低调的军人在军事现代化倡议中有着举足轻重的作用。也正是因为他的这些优秀品质，我们决定让他成为新不丹王家军队的军需主任。不丹的资源有限，每支枪都价值不菲，有这样一位有能力的人担任军需主任对不丹来说是一大幸事。"
 bhutan.66.a: "现在，我都把那些剑放到哪去了？"
 bhutan.67.t: "继承人的教育"
 bhutan.67.d: "吉格梅·多吉准备好了登上王位，他所受教育的性质可能对王国的未来产生广泛的影响。到目前为止，吉格梅·多吉一直在首都外和不印边境接受教育，宫官和导师对他的基础教育进行了补充，而一位优秀的洛本老师则教授了他竹巴传承的基本。这位年轻的国王以饱满的热情对待他的学习，展示出未来作为一个政治家的巨大潜力。他现在正站在一个重要的转折点上，最后几年的学习肯定会影响他的治国之道。"
 bhutan.67.a: "他应该在宫中完成他的受习。"
 bhutan.67.b: "让他在印度继续受教。"
 bhutan.67.c: "让将军们指导他。"
 bhutan.68.t: "国王的教育"
 bhutan.68.d: "吉格梅·多吉准备好了承担王冠的重量，他所受教育的性质可能对王国的未来产生广泛的影响。到目前为止，吉格梅·多吉一直在首都外还不印边境接受教育，宫官和导师对他的基础教育进行了补充，而一位优秀的洛本老师则教授了他竹巴传承的基本。这位年轻的国王以饱满的热情对待他的学习，展示出未来作为一个政治家的巨大潜力。他现在正站在一个重要的转折点上，最后几年的学习肯定会影响他的治国之道。"
 bhutan.68.a: "他应该在宫中完成他的受习。"
 bhutan.68.b: "让他在印度继续受教。"
 bhutan.68.c: "试着给他找一位欧洲老师。"
 bhutan.69.t: "逐步取消农奴制"
 bhutan.69.d: "不丹社会的结构是传统的封建等级制，成千上万无权无势的农奴被一群贵族和喇嘛以及他们的官僚军队所统治着。虽然这些农奴通常被格窝的村长们代表，但他们事实上几乎没有任何权利，且经常受到主人的虐待。虽然传统派满足于保留这种残酷和过时的管理制度，但像索南·托杰·多吉这样的人已经开始尝试一种更自由的方法，将他所有农民从传统的束缚中解放出来，并实施一种全新的税收制度。他所做的努力改善了他麾下领民的生活水平，并声称一旦他提出的官僚机构能够正确执行，他所采取的新税方法也将带来与过去相同的收入。也许我们应该扩大他的社会实验范围。"
 bhutan.69.a: "听上去太冒险了。"
 bhutan.69.b: "解放国王手下的农奴。"
 bhutan.69.c: "全王国强制推行。"
 bhutan.70.t: "自由化停滞"
 bhutan.70.d: "尽管我们消除农奴制的用意良好，但面对不合作的官员和冷漠的民众基本也无能为力。贵族们不愿放弃他们的传统特权，而村庄们也没有什么动力去争取我们承诺的新权利，不丹实际上没有什么变化。虽然农民不再被称为农奴，但他们除了一个新的名字外几乎一无所得。"
 bhutan.70.a: "太失望了。"
 bhutan.71.t: "歉收"
 bhutan.71.d: "不丹的农业与佛教教义有着密切的联系。农业的名称是索南，即祝福的意思，任何土地如果能够种植被称为吐那谷(dru-na-gu)的九种作物中的任何一种，就被认为是受到了祝福：水稻、小麦、大麦、豌豆、两种荞麦、小米、芥菜和大豆。因此，丰收被广泛认为是来自上天的礼物，而歉收则被许多人认为是神灵们的不难，或是证明社会迷失了方向。不管怎么说，上一次的收成远不如预期，早时的霜冻和恶劣的环境导致产量十分感人。"
 bhutan.71.a: "让当地的领主和格窝们自行处理。"
 bhutan.71.b: "削减今年的货物税。"
 bhutan.71.c: "也许我们可以在南方引入水稻？"
 bhutan.72.t: "一片混乱"
 bhutan.72.d: "事实证明，求助于地方政府来处理歉收问题实在是大错特错。当一些地区缺粮少吃的时候，其他地区却还在囤积多余的谷物。王家的税官出现在饥寒交迫的村民家中让即便最忠诚的臣民也绷不住脸，公众舆论就更加不堪入目。同时，那些积蓄了谷物并能往来于乡村之间的人正踩在饿殍的尸体上变得愈发富有。"
 bhutan.72.a: "啊这。"
 bhutan.73.t: "新种的水稻收获了"
 bhutan.73.d: "虽然自初代活佛以来，水稻一直是不丹的主要作物之一，但它只能特定的地区种植，即在廷布、普那卡、通萨和帕罗大河谷的两岸种植。在南部的低地种植的大多是山药和芋头等块茎作物，那儿的气候被认为不适合种植水稻。但在首席大臣索南·托杰·多吉的要求下，我们在南方引入了水稻。通过复杂的灌溉渠系统和更适应气候的新品种水稻，我们在南方的种植实验大获成功，有了更多可种的作物，粮食安全也得到了进一步的保障。"
 bhutan.73.a: "太好了！"
 bhutan.74.t: "南方的煽动者"
 bhutan.74.d: "我们注意到有位村长一直在公开批评我国政府。这位名叫帕舒帕蒂·阿迪卡里的曼达尔是少数民族洛昌族的人，他们是一群从尼泊尔和阿萨姆移民到不丹的尼泊尔人。他的控诉主要是针对向洛昌征收的特殊土地税，而他的观点也开始在其他的洛昌村庄引起共鸣。我们有理由相信，这一叛国言论源于廓尔喀联盟，一个危险的洛昌激进分子团伙，主张由尼泊尔人建立新的王国。"
 bhutan.74.a: "最好别管他。"
 bhutan.74.b: "驱逐他并扣押他的财产。"
 bhutan.74.c: "消灭这个暴民煽动者。"
 bhutan.75.t: "洛昌麻烦"
 bhutan.75.d: "有消息称一些洛昌村庄领导人正与廓尔喀联盟走的越来越近，他们对遭歧视感到不满且在想办法反馈中央。虽然现在我们已经没时间解决洛昌族的问题了，但在事态失控之前我们也许能阻止它进一步发展。"
 bhutan.75.a: "让我们达成一个更平等的协议。"
 bhutan.75.b: "也可以稍稍放宽点税收。"
 bhutan.75.c: "要对这些异见者出重拳。"
 bhutan.76.t: "法国探险家途经不丹"
 bhutan.76.d: "我们的首都最近来了一小群欧洲探险家。领队的是一个法国女人，亚历山德拉·达维德-内尔，她曾写过大量有关她西藏之旅的文章，现在正要和他的丈夫一同再访拉萨，但害怕会被当地政府拒之门外，所以计划秘密旅行。"
 bhutan.76.a: "达维德-内尔夫人，一路顺风！"
 bhutan.77.t: "打猎事故"
 bhutan.77.d: "年龄的增长展露出了年轻的吉格梅·多吉身上的猎人天分，无论骑马还是射箭，他的技巧都令人叹为观止。导师对他的技艺和热情相当满意，于是让他前往南部低地猎虎来作为测试。虽然他出发的时候英姿飒爽，但悲剧的发生不以人的意志而转移，吉格梅·多吉一不小心从马背上摔落，受了轻伤，终了继续狩猎的愿景。这位失败的猎手如今卧床不起，需要一段时间才能完全痊愈。希望在此期间，他不会死于无聊。"
 bhutan.77.a: "悲伤淹没了吉格梅·多吉。"
 bhutan.77.b: "噢，知道了……"
 bhutan.78.t: "不丹的经济"
 bhutan.78.d: "人们常常认为不丹这个山地王国是世界上未受工业革命影响国家的最佳范例。不丹大部分的劳动力都致力于自给自足的农业，几乎没有机会发展先进行业。建筑业基本是残酷的徭役制度，由被打动的村民来实施过去四百年来祖宗之法的建筑计划。大多数生产都由小型家庭作坊进行，数量寥寥的熟练工匠们从事着世代相传的工艺。一些工匠被国王御用来制造武器，但基本没人想干，能干的人就更少了。王国的困境使得它几乎没有改变的余地，不过一旦有人巩固了他的元首之位，他一定会想改革这个体系。"
 bhutan.78.a: "每把枪都是手工打造！"
 bhutan.79.t: "彭措林条约"
 bhutan.79.d: "印度革命陷入僵局后，小小的不丹王国被迫做出了一个艰难的选择。普那卡的君主们长期以来都有着英国的支持，延续温莎王室的关系似乎水到渠成。但另一方面，英国在印度的霸权似乎时日无多，少部分大臣和贵族开始与年轻的印度共和国沟通。由于印度的重心完全在南方，由索南·托杰·多吉领导的不丹使团因此得以谈判得到与英国政府签订条约相当的条款，承诺采取不干涉印度事务的政策以换取经济方面的援助。双方都从这份协议中得到了十足的好处，印度得到了一个前王室盟友的支持并被保证可以继续控制杜阿尔斯，而不丹则保留了重要的经济津贴，这在很大程度上保证了中央政府的实力。但随着最近人们的目光再次转向可能爆发战争的印度次大陆，两国之间的关系也愈发紧张。许多人怀疑吉格梅国王能否如他所承诺的那样在即将到来的冲突中保持中立，甚至有些人认为只要有消除不丹干预冲突的可能，国王下台也无妨。"
 bhutan.79.a: "条约使我们强大！"
 bhutan.80.t: "彭措林条约被废除"
 bhutan.80.d: "《彭措林条约》在很多方面都可以说是索南·托杰·多吉个人取得的成就。这位年轻的大臣排除万难，使这个隐士王国免于与真的与世隔绝，同南方建立了新关系。但策林·班觉对世界却漠不关心，他满足于同印度秋毫无犯的现状。出于对班觉的顾虑，国王已经停止向加尔各答方面派遣外交官，并限制索南·托杰·多吉的机构与南方的同行交流，以免他获得支持发动政变。对印度人来说，策林·班觉领导不丹十分安全，他对英国人并不忠诚，也不关心不丹得到多少援助。虽然不丹和印度之间的关系远未结束，但很明显，这两个国家的正变得越来越疏远。"
 bhutan.80.a: "条约使我们软弱！"
 bhutan.81.t: "南方怪报"
 bhutan.81.d: "索南·托杰·多吉警告我们他在彭措林听到的一条传言。那的人说有一支奇怪的车队从南方向不丹中部行发，却避开沿途的村庄和同行的旅人。这支队伍有可能是一群夏仲活佛的支持者，甚至只是一伙想躲避我们巡逻士兵的匪徒。但纳姆耶尔·巴哈杜尔提出了一种更恐怖的可能，那就是这支车队可能载的是来自印度的士兵和现代武器。虽然索南·托杰坚持认为印度公社不会破坏两国的关系，但我们也许该对此展开进一步的调查。"
 bhutan.81.a: "让纳姆耶尔·巴哈杜尔去调查。"
 bhutan.81.b: "叫索南·托杰自己调查。"
 bhutan.81.c: "我们可没法印证谣言！"
 bhutan.82.t: "车队无影"
 bhutan.82.d: "我们召集了当地的联络人试图找到这些神秘的走私者，但收效甚微。某日，我们的部队听说有奇怪的人由西向帕罗河谷进军，但之后又说在达加北部看到了外国模样的商人。不管这些神秘人是谁，他们都已消失在了山里，或是得到了某个造反村庄的庇护。"
 bhutan.82.a: "也许他们从未存在？"
 bhutan.83.t: "纳姆耶尔·巴哈杜尔证实传言"
 bhutan.83.d: "在威胁一些村里的长老后，纳姆耶尔·巴哈杜尔证实了传闻中的车队真实存在，且其正向通萨山谷进发。这些信息令他确信车队的目标是与夏仲活佛的部队会合。纳姆耶尔·巴哈杜尔认为，最好的方案是在进入普那卡的主干道上驻扎士兵以埋伏即将到来的车队。但党内其他人则担心这些走私者可能会尝试避开大陆，并建议将部队分散到通往北方的山路上。虽然分散兵力会让巴哈杜尔无法发动进攻，但集中兵力则可能让商队从巴哈杜尔的指缝中溜走。"
 bhutan.83.a: "在主干道上设伏。"
 bhutan.83.b: "在山道上巡逻。"
 bhutan.84.t: "索南·托杰证实传言"
 bhutan.84.d: "在贿赂一些村里的长老后，索南·托杰证实了传闻中的车队真实存在，且其正向通萨山谷进发。他以这些信息判断这支车队可能是试图向夏仲活佛及其盟友出售武器的走私者。在已知敌人在国王麾下的部队和索南·托杰的远征队之间的道路上移动之后，我们的首席大臣如今面临着一个选择。国王的联络人建议索南·托杰派他的侦察员骑马沿大路到普那卡去动员王家卫队，让他们在两支部队之间设伏抓住叛军。而索南·托杰则相信他自己的部队足以对付走私者并计划尽快向北进军，在走私者被困在大路上时抓住他们。虽然分散兵力会让索南·托杰无法发动进攻，但集中兵力则可能让商队从索南·托杰的指缝中溜走。"
 bhutan.84.a: "集中兵力加速前往普那卡。"
 bhutan.84.b: "派遣骑兵北上警告国王。"
 bhutan.85.t: "纳姆耶尔·巴哈杜尔拿下车队"
 bhutan.85.d: "就在王家卫队似乎在浪费时间防守道路，骚扰朝圣者和本地商人的时候，我们的侦察骑兵发现车队正在朝我们的位置。通过精心策划的伏击，我们完全碾压了车队的护卫。虽然被俘虏的大部分都是反叛的僧侣，但其中也有一些可能是被雇来的印度佣兵。在车队里还发现了现代印度机枪和轻型武器，食品以及其他。拿下这个车队是一个重大的胜利，补给了我们的部队，饿到了活佛的人。当然被缴获的军火并没有完全送回国王手上，大量的军火在返回普那卡的路上丢失了，但我们几乎可以肯定，大部分都流进了策林·班觉的个人军火库。"
 bhutan.85.a: "完美！"
 bhutan.86.t: "索南·托杰拿下车队"
 bhutan.86.d: "索南·托杰的部队没过多久就接触了车队，车队当时正在进入普那卡的主要道路上缓慢向北行驶。战斗十分激烈，但我们的一些侦察兵从侧面包围了他们的防御阵地并从北面发起了冲锋，车队随之四散奔逃。虽然被俘虏的大部分都是反叛的僧侣，但其中也有一些可能是被雇来的印度佣兵。在车队里还发现了现代印度机枪和轻型武器，食品以及其他。拿下这个车队是一个重大的胜利，补给了我们的部队，饿到了活佛的人。当然被缴获的军火并没有完全送回国王手上，大量的军火在返回普那卡的路上丢失了，但我们几乎可以肯定，大部分都流进了索南·托杰的个人军火库。"
 bhutan.86.a: "完美！"
 bhutan.87.t: "我军遇伏"
 bhutan.87.d: "当我们忠诚的部队在通往普那卡北部的主干道上发现车队之后，他们迅速采取行动与这些神秘的对手交上了火。不幸的是，我们的巡逻队没有准备好迎接现代机枪的狂风骤雨。面对如此先进的武器装备，弱小的巡逻队无以前进只得撤退。我们的部队以为之后赶来的是盟军的增援，结果却是更多的叛军，来势汹汹的叛军打得我们的队伍土崩瓦解。在一支巡逻队被完全击溃之后，我们完全失去了拦截这支武装车队的机会。"
 bhutan.87.a: "我们不能再输给这个后生仔了！"
 bhutan.88.t: "王家联盟的终结"
 bhutan.88.d: "针对夏仲活佛的背叛，策林·班觉宣称有这位塔洛寺的领袖身上附身了一只恶魔，任何忠于活佛的人有义务粉碎这个恶魔。夺寺的战斗短暂、残酷而血腥。王家军队冲入了寺院正门，但遭到了来自高处的机枪扫射。先锋的攻击被守军打退后，局势迅速逆转，无组织无纪律的军队开始四散奔逃，脱离这块死亡之地。策林·班觉企图收拢残兵却被不幸砍倒，王家军队很快就彻底崩溃了。叛军突袭了寺院附近的营地，抓住了奄奄一息的国王，夺取了物资和武器。由于通往普那卡的道路畅通无阻，而且没有剩余的部队足以对抗活佛日益壮大的军队，夏仲活佛看起来随时可以入主都城。"
 bhutan.88.a: "国王的继承人在哪？"
 bhutan.89.t: "继承人和首席大臣双双失踪"
 bhutan.89.d: "索南·托杰·多吉和不丹王位的继承人吉格梅·多吉·旺楚克被王室内部的大多数人认为是唯一能拯救不丹的希望。但如今这两人都不知所踪，国王在冲突开始的那几天与索南·托杰被一并送往了南方。虽然有些人似乎认为首席大臣会试图从他在南方的地盘发动反击，但大多数人都意识到如果没有王家卫队或者策林·班觉的支持，索南·托杰最多只能召集到一小群雇佣兵。而随着中央政权的势力不断衰减，一些彭洛普似乎对君主制的终结感到庆幸。"
 bhutan.89.a: "哪儿都是叛徒！"
 bhutan.90.t: "寺院承认夏仲活佛"
 bhutan.90.d: "长期以来不丹的寺院都是支持夏仲活佛吉格梅·多吉争夺权力的基础。由五位洛本仁波切和有权势的基堪布组成议会领导的中央寺院团也许是不丹王国唯一最强的政治势力。虽然起初夏仲活佛貌似只获得了这个庞大的神学组织低级成员的支持，但在国王的部队被摧毁的几天后，三位洛本法师开始表现出他们对年轻活佛的暗中支持。虽然最资深的洛本法师桑丹·蒋措和基堪布曲吉·旺楚克都对此事保持沉默，但很明显，夏仲活佛的影响力比人们曾经想象的要大。"
 bhutan.90.a: "真是病急乱投医。"
 bhutan.91.t: "活佛崛起"
 bhutan.91.d: "忠于先王的军队被彻底消灭之后，寺院团迅速向活佛献上了他们的忠诚，余下的贵族领袖也撤回了他们的宗堡，活佛和他的盟友们成为了不丹最强大的势力。夏仲活佛·吉格梅·多吉要求成立一个新的大臣会议，即帮助第一代夏仲活佛治理国家的古老议会机构，并要求中央寺院团移步塔洛寺。做完这些之后，吉格梅·多吉表达了他希望像夏仲活佛曾经那样统治不丹的愿望。由于没什么人站出来反对他，他似乎成功地恢复了政教二元体制。自阿旺南杰时代以来，夏仲活佛从未掌握过这么大的世袭权力！"
 bhutan.91.a: "阿旺南杰的遗产实现了。"
 bhutan.92.t: "翻新宗堡"
 bhutan.92.d: "宗是筑起了防御的寺院，作为所在地的宗教、军事、行政和社会中心。虽然不丹有许多宗建造于中世纪晚期，但它们依然是政府统治各地的中心。宗通常分为两部分，堡垒的部分专门给予彭洛普行使他们的世俗职能，治理封地，防御土匪和外国入侵。另一部分则更多地是为宗教服务，主要作为寺庙和僧侣们的住所。这种政教功能的划分反映了不丹理想中的权力二元性，国家想要有所成就可离不开这些僧侣的协助。而我们扩建这些宗堡时必须搞定它功能上的两重性，要么偏向其中一种功能，要么尽力保持古老的平衡。"
 bhutan.92.a: "一处宗教中心。"
 bhutan.92.b: "宗就是堡！"
 bhutan.92.c: "何不二者得兼？"
 bhutan.92.e: "扩建毫无必要。"
 bhutan.93.t: "扩建普那卡"
 bhutan.93.d: "普那卡宗，又称彭唐德瓦陈颇章，即大极乐宫之意，由第一世夏仲活佛阿旺南杰建造。它供奉着不丹最伟大者的遗骨，是国王和中央寺院团冬季的住所，因此也成为了世俗和宗教权力的中心。但近年来，人们发现普那卡宗已有些年久失修，这可不太适合作为我们伟大国家的首都。不论花费多少，我们都必须翻修并扩建这座伟大的宫殿。虽然许多有财政头脑的参赞不太赞成中央政府花费大量资金在某个特定建筑上，但我们好说歹说还是让他们同意了，承诺他们宫殿新扩建的一侧可能会被用作王国的行政中心。"
 bhutan.93.a: "只管建，别管钱！"
 bhutan.93.b: "有些边角就别管了吧。"
 bhutan.94.t: "修缮遇挫"
 bhutan.94.d: "虽然我们尽了人事，但伟大普那卡宗的修缮依旧岌岌可危，材料的质量和延误极大地拖慢了施工的进程。国王不大可能在宗的问题上妥协，就算他能用迷信解释宗的修筑扰动了当地的神灵。而宫中许多人则建议我们尽可能不露声色地减少损失，但我们也可以加注投资，保证修筑不会尴尬地停下来。"
 bhutan.94.a: "双倍投资！"
 bhutan.94.b: "减少损失。"
 bhutan.95.t: "新极乐宫"
 bhutan.95.d: "加注一大笔投资之后，大极乐宫终于重新打开了它的大门，它的结构现在更加牢固，装饰也同以前一样华丽。而宗内诸多被加固的结构里，最重要的加固是加强了母河上的桥梁，几年前的洪水差点把它冲毁。僧侣为扩建的居所高兴，而改革派们则兴奋地看着现代化的公务员办公室，摆满了来自世界各地的奢侈品。但还有一块新增扩的地方暂时还没任何用途。我们要怎么安排这块地方？"
 bhutan.95.a: "改革派的新办公室。"
 bhutan.95.b: "国王的居所！"
 bhutan.96.t: "终结党争"
 bhutan.96.d: "多年以来，不丹宫廷的内部一直都是派阀相攻争吵不断。虽然政治上的冲突是难免的，但夏仲活佛的叛乱警醒了我们，我们的不团结已把我们置身于深深的危险之中。即使要对某一两个派系做出让步，我们也必须让宫廷和谐一点。团结从不会在剑尖显现，承认对手的权力，在彼我之间找到共同点才是解决之道。沟通也许会很困难，但为了王国的利益，我们必须团结起来！"
 bhutan.96.a: "我们应该倾向基堪布和他的支持者们。"
 bhutan.96.b: "也许我们可以放缓点当下的改革。"
 bhutan.96.c: "这些改革派可能才是对的。"
 bhutan.96.e: "要真正的团结！"
 bhutan.96.f: "要真正的团结！"
 bhutan.97.t: "虚弱的尼泊尔！"
 bhutan.97.d: "帕罗的彭洛普们和尼泊尔人争夺锡金的统治权已经争夺几个世纪了。虽然爱管闲事的英国佬阻止了我们对这块小王国的光荣索求，但如果不是乌颜王死在了印度最混乱的那段时间，我们可能就拿到这块土地了。现在那些尼泊尔人钻进了锡金的山区，用肮脏的异教玷污了锡金那光华的寺庙。我们要重申先人的主张，告诉这古老的对手，我们的边界不欢迎他们！在不丹西部控制一些联通与尼泊尔宣称地的部分山口可以让我们对边境实现一定程度的控制。而[BHU.GetLeader]则将带领一支远征军向这片土地进发，让尼泊尔人明白要尊重我们的实力。"
 bhutan.97.a: "不丹的勇士们，随我向前！"
 bhutan.97.b: "犯不着为几座寺庙冒开战的风险"
 bhutan.98.t: "保护藏族聚居地"
 bhutan.98.d: "300多年前，伟大的夏仲活佛阿旺南杰从藏地流离到不丹的山谷，创立了竹巴传承与不丹王国。在他离开西藏后的几个世纪里，西藏西部的一些村庄接受了竹巴传承的教诲，奉不丹领袖为宗主。到了今天，康里村、塔尔钦村、哲科村、迪拉普村、宗图普村、江热村、恰吉村和科查村都在向不丹的领导者交税，他们虽然深陷西藏的土地，但任谁都清楚，这些土地上生活的是最明显不过的不丹人。西藏过去几年的摄政统治损害了我们的在藏利益。横行的土匪袭扰着我们的税官和僧侣，而我们则将不得不付诸武力来重新确立对不丹土地的统治。[BHU.GetLeader]将带领一支远征军进入这片土地，让西藏人明白要尊重我们的实力。"
 bhutan.98.a: "不丹的勇士们，随我向前！"
 bhutan.98.b: "犯不着为几个村子冒开战的风险"
 bhutan.99.t: "通往杜阿尔斯的门户大开！"
 bhutan.99.d: "70多年前，高贵的不丹领袖英勇地捍卫了我们在阿萨姆和孟加拉杜阿尔斯的合法领土，消磨了凶残的英国人和他们印度忠犬的嚣张气焰。但在被这些不敬佛者击败后，我们伟大的王国只得沦为南方邻国的一个傀儡。我们不能再忍受遭受如此不公了！我们将派出一队最精锐的战士，重新确立我们对北杜阿尔斯的控制，纠正他们对先人犯下的罪行。这帮印度人也许会因为忙于与手足相残而注意不到我们的侵入，如果成功，我们就能在这些肥沃的土地上获取新的财富。[BHU.GetLeader]将带领一支远征军进入这片土地，让印度人明白要尊重我们的实力。"
 bhutan.99.a: "不丹的勇士们，随我向前！"
 bhutan.99.b: "转念一想，也许应该让睡虎继续躺躺。"
 bhutan.100.t: "发现不丹袭掠者"
 bhutan.100.d: "有报告称一伙土匪涌入了我们与不丹的边界地区并大肆袭掠。我们不能确定这次袭击是标志着两国战争的开始，或是某个想要投机的贵族在自己土地上的自导自演，但我们还是必须决定如何处理这次袭击。从现状看来，如果我们不去理会这次袭击，不丹的那帮乌合之众肯定会尝试控制我们的一部分土地。虽然这种行为会让我们的政府挂不住脸，但实际上也就那样。不丹就像一只蚊子，要么我们现在就集中注意力拍死它，要么就无视这个微不足道的吸血虫豸。"
 bhutan.100.a: "我们会粉碎这帮不自量力的家伙。"
 bhutan.100.b: "小小虫豸不足挂齿。"
 bhutan.101.t: "袭掠成果"
 bhutan.101.d: "我们的战团满载战利品而归。而比起战利品更重要的则是我们向邻国证明了自己的实力，取得了我们索求的争议领土。这次胜利带来的税收和战利品将会让我们对国家的控制更加强大，也让我们在世界的舞台上更加自信。很快，所有的反对者们都将闻旗而逃！"
 bhutan.101.a: "成王败寇！"
 bhutan.102.t: "处理隐士王国"
 bhutan.102.d: "多年来不丹一直在中国和印度的控制区之外游荡，既充当二者的门户，又充当二者的战场。大英帝国和俄国的大博弈把不丹拉进了旧印度的阵营，作为影响西藏的手段。而当印度崩溃后，不丹人背弃了他们的旧主，转而支持加尔各答的社会主义暴徒。击败我们的两个对手后，不丹人有可能愿意接受我国的控制以换取保护，对抗北方的复兴势力。"
 bhutan.102.a: "让它继续隐着吧。"
 bhutan.102.b: "向他们提供保护。"
 bhutan.102.c: "让我们碾碎它！"
 bhutan.103.t: "王公联邦提供保护"
 bhutan.103.d: "王公联邦在确立了对全印的控制后接触了我们，有意让两国形成一个新的联盟。他们向我们提出了一个交易，即他们将为我们的政府提供资金，保护我们免受尼泊尔和中国复兴势力的影响，而我们则需要让渡外交权利并允许印度在我国驻扎士兵。而与承诺一同而来的威胁则是如果我们拒绝保护，他们可能就要变成我们需要保护的理由。很多人都警告，如果接受了他们的提议，我们只不过又变成了另一个境外势力的傀儡。但选项中一个是当强大宗主的附庸而另一个则是血腥的冲突时，为什么不选择稳固的统治呢？"
 bhutan.103.a: "接受他们的提议。"
 bhutan.103.b: "我们绝不再接受外国的统治！"
 bhutan.104.t: "不丹拒绝了我们的提议"
 bhutan.104.d: "愚蠢的不丹人拒绝了我们无比慷慨的保护，这注定了他们将继续作为一个毫无价值的落后山区存在于世。剩下的唯一问题是，碾碎他们，还是让他们自生自灭。"
 bhutan.104.a: "我们会教教他们什么叫礼数。"
 bhutan.104.b: "他们不值得我们费那么大力气。"
 bhutan.105.t: "对印贸易正常化"
 bhutan.105.d: "随着我们与南边邻居的关系再次正常化，我们又能继续从对印贸易中大大受益。新组织的商队从加尔各答和阿萨姆抵达了我们边境的代理人处，签订了一系列的协定和条约，把两国之间的贸易编入法典，双方都因此而受益。"
 bhutan.105.a: "太棒了！"
 bhutan.106.t: "处理隐士王国"
 bhutan.106.d: "多年来不丹一直在中国和印度的控制区之外游荡，既充当二者的门户，又充当二者的战场。我们在印度与俄国进行大博弈的时候把不丹拉到了我们的阵营以对西藏施加影响。我们被迫从孟加拉和阿萨姆的阵地上撤退时，不丹人背叛了我们，转而承认社会主义暴徒叛匪为是真正的印度。但在我们重新统治印度后，不丹就来了各种各样的代理人，声称他们的王国勇敢地抵抗了社会主义的威胁，只是在红色入侵时不得不对他们的要求做出小小的让步。他们向我们保证，如果我们能既往不咎，不丹人将愿意重新接受我们的保护。"
 bhutan.106.a: "让它继续隐着吧。"
 bhutan.106.b: "从普那卡来的新条约！"
 bhutan.106.c: "让他们为背叛接受惩罚！"
 bhutan.107.t: "英属印度愿意签署新条约"
 bhutan.107.d: "在重新控制全印度后，印度自治领与我们再次展开了接触，并表示有意让两国重归旧好。他们向我们提出了一个交易，即他们将为我们的政府提供资金，保护我们免受尼泊尔和中国复兴势力的影响，而我们则需要让渡外交权利并允许印度在我国驻扎士兵。而与承诺一同而来的威胁则是如果我们拒绝保护，他们可能就要变成我们需要保护的理由。很多人都警告，如果接受了他们的提议，我们只不过又变成了另一个境外势力的傀儡。但选项中一个是当强大宗主的附庸而另一个则是血腥的冲突时，为什么不选择稳固的统治呢？"
 bhutan.107.a: "那就重申1910年条约吧。"
 bhutan.107.b: "我们再也不会相信这些朝秦暮楚的阿儿瘪摁佬了！"
 bhutan.108.t: "不丹拒绝了我们的提议"
 bhutan.108.d: "愚蠢的不丹人拒绝了我们无比慷慨的保护，这注定了他们将继续作为一个毫无价值的落后山区存在于世。剩下的唯一问题是，碾碎他们，还是让他们自生自灭。"
 bhutan.108.a: "我们会教教他们什么叫礼数。"
 bhutan.108.b: "他们不值得我们费那么大力气。"
 bhutan.109.t: "处理隐士王国"
 bhutan.109.d: "多年来不丹一直在中国和印度的控制区之外游荡，既充当二者的门户，又充当二者的战场。愚蠢的英帝国主义者为了和他们的对手俄国那反动的博弈把不丹拉进了旧印度的阵营，作为压迫控制西藏的手段。当我们的革命把英国人和他们的王公走狗轰出东部时，不丹人接触了我们，提出他们可以帮助我们稳定北方，防止尼泊尔人和西藏人乘虚而入。而在忙于对抗西方和南方的敌人时，虽然北方的邻居可能反动而落后，我们最好还是与他们和平共处。如今全印度的反动势力都被我们击败了，不丹的问题也就摆上了我们的桌案。我们可以让不丹维持现状继续独立，或者击溃这个边境上的反动威胁。而就现状来看，这个弹丸小国是一个不错的缓冲区，防止我们和中国起直接冲突，但若能控制喜马拉雅山口，我们也可以更轻易地对北方施加影响。"
 bhutan.109.a: "让它继续隐着吧。"
 bhutan.109.b: "碾碎这群反动派！"
 bhutan.110.t: "对印社贸易正常化"
 bhutan.110.d: "有很多人担心，共和主义者在击垮他的敌人后，会调转矛头进攻不丹。但他们并没有这么做，而是决定维持现状，我们与印度的贸易也因此繁荣昌盛。新组织的商队从加尔各答和阿萨姆抵达了我们边境的代理人处，签订了一系列的协定和条约，把两国之间的贸易编入法典，双方都因此而受益。"
 bhutan.110.a: "太棒了！"
 bhutan.111.t: "官阀残余"
 bhutan.111.d: "虽然我们击败了国王的势力，牢牢地控制了这个国家，但我们的统治依然要依赖旧政权的行政机构。虽然我们的支持者僧人和寺院团也在协助我们治理这个国家，但我们仍然需要依靠过去的税官、格窝，甚至彭洛普来进行统治。这些如今混在我们政府中的官僚派阀在我们夺权之前把这个国家撕得四分五裂，当我们的刀要砍到他们头上时，他们就摇身一变，搁置争议，把自己打扮成了卑微的社会公器。现在的不丹尘埃落定，这些派阀又卷土重来，用他们那永无止境的争吵再把我们的行政部门扯个粉碎。"
 bhutan.111.a: "他们必不可缺。"
 bhutan.112.t: "军队忠诚不绝对"
 bhutan.112.d: "不丹的封建军队多年以来一直与帕罗的彭洛普策林·班觉结盟。这位贵族给了日益壮大的贵族军官集团敛财和要权的底气，而不丹的高层也有许多人试图在外界寻找破局的灵感。但在策林·班觉已死，传统派集团也因为夏仲活佛的复辟而解散的当下，贵族军官集团的未来如今风雨飘摇。我们可以让他们解甲归田，但这样一来他们也肯定会阻挠我们的大业。"
 bhutan.112.a: "给他们特权。"
 bhutan.112.b: "遣散这些贵族。"
 bhutan.113.t: "打击官僚"
 bhutan.113.d: "我们刚开始击败王党，控制不丹时，全国各地的派阀都向我们宣誓效忠，接受我们的统治。但这些官僚十分可疑，他们非常有可能在密谋妄图推翻我们的神圣统治。有消息称最近政府内部抓到一些中伤我们上位的家伙，他们怀念旧国王，散布有旺楚克的继承人还活着的谣言。这一切都足以说明是时候把这些家伙斩草除根了。"
 bhutan.113.a: "留着他们太危险了。"
 bhutan.114.t: "要求军队效忠"
 bhutan.114.d: "不丹的世俗领主长期以来一直掌握着真正的军事力量。寺院和村庄虽然也有训练武装自己的民兵来抵御盗匪的袭扰，但真正的征召兵和具装骑士则完全由彭洛普和王室领导。在王室军队于塔洛寺被歼灭之后，全国唯一能威胁到我们的势力只剩下了联合起来的彭洛普们，他们每个人都指挥着一小队私兵。好吧，没门！我们可以消灭其中几个反动的领主给他们释放一个讯息，或者干脆彻底粉碎这些世俗统治者。但无论怎么做，不丹都会因此受损，这是为了王国而必要的牺牲。"
 bhutan.114.a: "挑几个带头的。"
 bhutan.114.b: "用忠诚的追随者取代他们。"
 bhutan.115.t: "夏仲语转世央求权力"
 bhutan.115.d: "初代夏仲活佛阿旺南杰于三百年前圆寂后，基堪布、竺第悉还有彭洛普们为了削弱夏仲转世的权力，将这位伟大喇嘛的转世划为三个系统：身、语、意。虽然身转世的传承已然消亡，但意转世仍然统治着这个国家，不过语转世目前则被边缘化了出去。当代语转世来到了圣者吉格梅·多吉的宫廷，请求能在他的麾下当一个卑微的顾问。但如今的夏仲统治者则表示，由于上任夏仲语转世软弱地把世俗权力让给了无耻的旺楚克家族，语转世的地位已然被深深地玷污。"
 bhutan.115.a: "给他个位置吧。"
 bhutan.115.b: "两个夏仲转世有点太多了。"
 bhutan.116.t: "顾问抗议新项目"
 bhutan.116.d: "尽管尊贵的夏仲活佛以其无限的智慧决定不丹必须向邻国寻求发展，但他的近身却有许多人这些变化感到担忧。像是吉格梅·多吉那更世故的兄弟这种人会赞成这些变化，但他大部分盟友和顾问对此表示明确反对。虽然他们明白夏仲活佛是假大喇嘛阿旺南杰的权威发声，但他们中有许多人也已经在支持先王的现代化方案了。活佛支持中央集权和工业化，损害了他们的利益，这让他们拼命地试图改变活佛的主意。"
 bhutan.116.a: "不进化就无法生存。"
 bhutan.116.b: "那就换个投资的方向吧！"
 bhutan.117.t: "将军们申请更多经费"
 bhutan.117.d: "策林·班觉长期以来都是不丹贵族军队的领头人物，借此他得以宣称不丹王位，并在夺得王位后巩固自身。他身周的武士和贵族们组成了议会，成天在他耳边出谋划策、予取予求。而陛下最近做出的决定让这些军人深感忧虑，他们担心王室的决策已经偏离了他们共同的愿景。随后，他们来到国王面前，要求他重新考虑自己的立场。"
 bhutan.117.a: "我想给就给！"
 bhutan.117.b: "从经济项目里匀些钱出来吧。"
 bhutan.118.t: "策林·班觉的放权"
 bhutan.118.d: "策林·班觉对政府事务从来没完全投入。虽然他擅长管理且长于策划节日，但他对税收之类的琐碎事务毫无兴趣。比起那些，他更喜欢把大部分时间拿来组织王室的各种宴会和活动，享受作为不丹国王的福利。鉴于以上种种，王室政府的维护工作或多或少地落在了国王的枢密院里那帮贵族武士和忠诚管家的肩上。"
 bhutan.118.a: "活儿少少，食儿饱饱！"
 bhutan.119.t: "策林·班觉来提议"
 bhutan.119.d: "虽然策林·班觉如今是国王最坚定的盟友之一，他曾经也是王位的竞争者。虽然吉格梅在乌颜王驾崩后最终掌握了王国，但心灰意冷的帕罗策林·班觉还是留着许多王权的旧物，包括先王王冠的第二个化身，美丽的乌鸦王冠。在吉美起事后的几年间这顶王冠一直在策林·班觉的手上，大家都觉得王冠如今也在这个矮胖的帕罗手里。但最近，策林·班觉想国王提议：特权换王冠。虽然策林·班觉要求的有点多，但没人会否认那顶他甘愿意放弃的头饰的象征意义。"
 bhutan.119.a: "超值！"
 bhutan.119.b: "嗯姆，不值。"
 bhutan.120.t: "不丹接受我们的条件"
 bhutan.120.d: "聪明的不丹人接受了我们无比慷慨的保护，摆脱了他们孤立无援的桎梏，和我们站在了一起。我们的士兵现在已经在北方各处关隘驻扎，商人也从两国的新关系中看到了商机。"
 bhutan.120.a: "踏足喜马拉雅！"
 bhutan.121.t: "十四世达赖喇嘛现世"
 bhutan.121.d: "自1933年十三世达赖喇嘛圆寂后，整个喜马拉雅的佛教徒都心情沉重。图旦嘉措最后的几年里，甘丹颇章受到了中国专制主义、俄罗斯神秘主义还有印度民主主义的攻击。十四世达赖喇嘛在拉萨宣布登基的消息让那些令人担忧的千禧年时轮金经读者们大跌眼镜。不丹的几位格鲁派僧人向[BHU.GetLeader]宣布他们打算前往拉萨会见达赖喇嘛。"
 bhutan.121.a: "一路顺风！"
 bhutan.122.t: "疑似达赖喇嘛者被逐至不丹"
 bhutan.122.d: "印度和俄国对西藏施加的奇怪影响给达赖喇嘛带来了另一场劫难。1920年，一个自称罗曼·冯·恩琴-施滕贝格男爵的俄国疯子篡夺了博格达汗的权力，强迫蒙古成为俄罗斯帝国的卫星国。现在，一个名叫尼古拉斯·洛里奇的俄罗斯神秘人又自圣彼得堡经锡金赶去，试图用用“民主”来篡夺甘丹颇章的宝座。我们可不相信洛里奇那既是九世达赖喇嘛又是无神论列宁主义者的鬼话。与此同时，一群格鲁派僧侣也带着一个叫作丹增嘉措的孩子来到不丹，他们说在安多发现了这位十四世达赖喇嘛。这些僧侣和十四世达赖喇嘛的到来给我们带来了巨大的威望，他们称将在不丹留到西藏摆脱那个俄罗斯人的干涉的时候。"
 bhutan.122.a: "他和我们在一起会很安全。"
 bhutan.123.t: "佛归蒙古"
 bhutan.123.d: "不丹民间多年来一直都会用蒙古的疯男爵，罗曼·冯·恩琴-施滕贝格的故事来吓唬小孩。即便草原强盗丹毕坚赞、弗拉基米尔·列宁和格里戈里·谢苗诺夫都不及恩琴好止小儿夜啼。这个男人把中国人打得节节败退，杀过，奴役过的人数以千计，然后称他所做的一切为“佛教”，这一切属实值得警惕。但一群忠于博格达汗的僧侣击败了军阀，打倒了恩琴，把佛教带回了蒙古，这让[BHU.GetLeader]感到十分欣慰。野蛮肮脏的俄国人亵渎佛的故事可以结束了，而在故事的最后，善良的教徒们看穿了无耻的外国侵略者，夺得了最终的胜利。"
 bhutan.123.a: "现在，该睡觉了，要不然俄罗斯人会把你抓走！"
 bhutan.124.t: "中国人入侵西藏"
 bhutan.124.d: "不丹和西藏有着悠久的历史渊源，当一位新起的西藏喇嘛带着大量的经文流亡，击败他在西藏的对手，取得了一系列英勇的胜利之后，第一个不丹国家就这么建了起来。自那时起，两国就在鲜花和利剑间摇摆不定。当西藏还是清帝国名义上的附庸时，乌颜王与英国人一同在拉萨为双方充当中间人，而辛亥革命之后，西藏则又面临着新清帝国军阀的威胁。今天，[BHU.GetLeader]的宫廷中得到了这么一条消息，马家军那帮穆斯林狗腿子已抵达了西藏的群山脚下，试图彻底征服这片喜马拉雅。虽然我们向这位北方的邻居提供了支持，但南方的印度共和分子虎视眈眈，我们抽不出任何一名战士北上。"
 bhutan.124.a: "祈祷他们赢得胜利。"
 bhutan.125.t: "西藏改革派夺权"
 bhutan.125.d: "西藏政治家擦绒·达桑利用他与英国人的联系控制了西藏，带着一支军队进入了拉萨。由于现任摄政兼首相赤门·罗布旺杰精神错乱，擦绒得以自由地追求他的使命，把西藏带入二十世纪。受到西方的启发，擦绒和他的青年西藏党胸怀壮志，用一系列的经济计划和政治自由化让国家步入现代。对于不丹宫中的改革派来说，青年西藏党的成功是一声集结号，给他们的运动带来了新的面貌，加强了领头者的决心。"
 bhutan.125.a: "索南·托杰和他的盟友们欢呼雀跃！"
 bhutan.126.t: "西藏传统派稳住了位置"
 bhutan.126.d: "过去多年间有多支势力试图威胁西藏的保守派摄政兼首相赤门·罗布旺杰 下台。但英国的代理人和中国的国民党都败倒在了西藏军民手中，拉萨的传统派坐稳位置已是板上钉钉。西藏的现状让我们宫中的传统派们欣喜若狂，动摇着那些呼吁稳步向前人的决心。"
 bhutan.126.a: "策林·班觉和他的盟友们欢呼雀跃！"
 bhutan.127.t: "索南·托杰·多吉失势"
 bhutan.127.d: "首席大臣索南·托杰·多吉在先王逝世后力排众议，要求吉格梅继承王位，以是成为了国王的肱骨之臣。但近日，吉格梅对他的这位首席大臣愈发疏远，转而听从策林·班觉和他们的传统派的建议。虽然索南·托杰依旧手握重权，他的不丹府也是南方贸易的中心，更遑论他首席大臣之位完好无损，但他尊贵的地位已然是一去不复返了。如今的国王已用纳姆耶尔·巴哈杜尔和扎马达尔·辰卓这两位策林·班觉手下最重要的副手替代了他的位置，这使得传统派得以让王国离改革的方向越来越远。"
 bhutan.127.a: "不丹的新篇章"
 BHU_jigme_wangchuck: "吉格梅"
 BHU_jigme_wangchuck_leader_desc: "21岁登上不丹王位的吉格梅·旺楚克虽让人感到平淡无趣，但他能力出众。在邻国印度和西藏接连陷入动荡之后，吉格梅很快就通过外交手段确立了不丹在国际社会中的地位，虽然不少人认为这主要是他的政治盟友索南·托杰·多吉的功劳，但这个小小的山地王国确实保住了自己的独立。可如今不丹的天空之上阴云密布，人们都很担心，吉格梅能否驾驭住这个年轻的王国。"
 BHU_jigme_dorji_wangchuck: "吉格梅·多吉"
 BHU_jigme_dorji_wangchuck_leader_desc: "先王吉格梅之长子，年轻的吉格梅·多吉除了他的姓氏外，几乎得不到任何的权力。然而，他所接受的教育使他走出了山地王国，开始了解外面的世界，并渴望在自己的王国里进行改革。虽然王国目前由他的摄政索南·托杰·多吉统治，但毫无疑问，吉格梅·多吉国王在登基后对这个国家有个大计划。"
 BHU_jigme_dorji_wangchuck_old: "吉格梅·多吉"
 BHU_jigme_dorji_wangchuck_adult_leader_desc: "在完全掌权之后，年轻的国王吉格梅·多吉仍然依靠着他的首席大臣索南·托杰·多吉的建议来治理国家。然而，吉格梅·多吉并不是一个傀儡，他试图按照现代西方国家的方式来彻底改革这个山地王国。这些改革是否会成功还有待观察，但没有人会质疑吉格梅·多吉改善王国和造福人民的信念。"
 BHU_zhabdrung: "夏仲活佛"
 BHU_zhabdrung_leader_desc: "夏仲活佛吉格梅·多吉是一个笼罩着神秘色彩的人物。有人说他比强盗好不了多少，认为他没什么道德观念，也不屑于使用暴力来达到自己的目的。其他人则认为他对佛教十分虔诚，尽管他的几个非婚妻子与这说法相互冲突。关于这位年轻的宗教领袖，只有一件事是完全确定的，他真的认为自己是伟大的阿旺南杰的转世，也最希望夺回不丹古老的权力和荣耀。"
 BHU_tshering_penjor: "策林·班觉"
 BHU_tshering_penjor_leader_desc: "很少有人会怀疑严厉冷酷的策林·班觉是否能坐好不丹王位。他矛盾重重，忽而笑又忽而怒，妾成群却无妻室。没有人知道为什么帕罗的彭洛普会在他的主君去世后夺取王位，是他觉得不丹需要一个铁腕的统治者来指导，或者只是渴望得到十多年前承诺于他的称号？"
