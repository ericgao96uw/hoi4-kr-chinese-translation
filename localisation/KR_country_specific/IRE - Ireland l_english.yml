 ireland.40.t: "阿尔斯特效忠派抗议游行"
 ireland.40.d: "今天，当阿尔斯特效忠派抗议游行顺利进行的时候，全国上下都松了一口气。尽管有人担心效忠派可能会将他们的沮丧转化为暴力，但最终这些担忧并未实现。尽管抗议游行已被证明是对国家有争议的事件，但至少它没有导致今天发生流血事件。尽管如此，效忠派对独立的日益增长的需求不能再被忽视了。要解决阿尔斯特的问题，必须采取果断的行动，以免局势失控。"
 ireland.40.d2: "在阿尔斯特效忠派抗议游行之后，可怕的消息传遍了全国。虽然仍然难以了解事情全貌，不过据说，由约恩·奥达菲带领的爱尔兰共和军部队和几个抗议者之间爆发冲突。由此引发的暴力事件使得许多抗议者死在了陆军的枪下，而这一事件很快就使阿尔斯特地区陷入了一片愤怒之中。有些人呼吁复仇，还有的要求正义，但是，我们可以肯定的是：这是爱尔兰黑暗的一天。"
 ireland.40.d3: "今天，当阿尔斯特效忠派抗议游行继续进行时，全国上下都松了一口气。在由理查德·马尔卡希带领的爱尔兰共和军的监视下，抗议者被护送通过了天主教地区，中途只发生了些轻微的事件。抗议游行在公众和政界眼中都是一件极具争议性的事情，许多人都很高兴它已经平安结束。然而，很明显，贝尔法斯特的气氛目前仍是紧张的，许多效忠派对唐突出现的军队并不友好。"
 ireland.40.d4: "今天，阿尔斯特效忠派抗议活动被破坏了，因为在效忠派的抗议者和愤怒的天主教公民之间爆发了广泛的战斗。目前还不清楚是谁掷出了第一块石头或是打响了第一枪，但有几人死亡，多人受伤。这一事件只是另一个北爱尔兰迅速增长的令人担忧的迹象。这真是这个国家黑暗的一天。"
 ireland.40.d5: "在阿尔斯特效忠派抗议游行之后，可怕的消息传遍了全国。虽然仍然难以了解事情全貌，不过据说，由利亚姆·林奇带领的爱尔兰共和军部队和几个抗议者之间爆发冲突。由此引发的暴力事件使得许多抗议者死在了陆军的枪下，而这一事件很快就使阿尔斯特地区陷入了一片愤怒之中。有些人呼吁复仇，还有的要求正义，但是，我们可以肯定的是：这是爱尔兰黑暗的一天。"
 ireland.40.d6: "今天，当阿尔斯特效忠派抗议游行继续进行时，全国上下都松了一口气。在由理查德·马尔卡希带领的爱尔兰共和军的监视下，抗议者被护送通过了天主教地区，中途只发生了些轻微的事件。抗议游行在公众和政界眼中都是一件极具争议性的事情，许多人都很高兴它已经平安结束。然而，很明显，贝尔法斯特的气氛目前仍是紧张的，许多效忠派对唐突出现的军队并不友好。"
 ireland.40.a: "为什么会这样？！"
 ireland.40.b: "军队干得不错。"
 ireland.40.c: "这真让人松一口气。"
 ireland.40.e: "这太不像话了。"
 ireland.40.f: "为什么会这样！？"
 ireland.40.g: "军队干得不错。"
 ireland.41.t: "马尔卡希委员会"
 ireland.41.d: "在阿尔斯特效忠派抗议游行中发生暴力行为之后，贝尔法斯特的居民将这个事件称之为“血腥星期三”。政府已经对军方的参与大屠杀的罪责进行了全面调查。在理查德·马尔卡希的领导下，该委员会提交了他们的初步报告。马尔卡希认为，与约恩·奥达菲及其士兵的说法相反，效忠派示威者并不是煽动对进行军队冲突的那一方。相反，他认为奥达菲和他的军队一直在试图开始战斗，然后通过在死亡的示威者上放上武器，制造自己正当反击的证据。如果这些指控是真实的，这无疑令人感到震惊，这将可能对爱尔兰共和军有非常深远的影响。"
 ireland.41.a: "尊重委员会的调查。奥达菲和军队是错的那一方。"
 ireland.41.b: "军队的行为应当被指责，但奥达菲当时无法做任何事情来阻止这一切的发生。"
 ireland.41.c: "显然，效忠派引起了这场争执，奥达菲和军队没有做错什么。"
 ireland.42.t: "审判约恩·奥达菲"
 ireland.42.d: "约恩·奥达菲今天被带到了爱尔兰共和军最高法庭，并被指控煽动，甚至有亲自组织屠杀的嫌疑。这种直接违反军规的后果是非常严重的。公众对马尔卡希委员会的调查结果感到愤怒并要求其血债血偿，阿尔斯特的民众也同样如此。但是，奥达菲是否真的有罪是由法庭决定的，如果有罪，应该处于什么惩罚。"
 ireland.42.a: "奥达菲有罪。解除其军职并监禁他。"
 ireland.42.b: "奥达菲有罪。他将被枪毙。"
 ireland.42.c: "奥达菲无罪。释放他。"
 ireland.42.oduffy.imprisoned: "§Y约恩·奥达菲§!将被§O监禁§!。"
 ireland.42.oduffy.dead: "§Y约恩·奥达菲§!将被§R处决§!。"
 ireland.42.oduffy.tooltip: "§Y约恩·奥达菲§!不会被§O监禁§!或者§R处决§!。"
 ireland.uq.tooltip: "当再次出现关于阿尔斯特未来的辩论时可用。"
 ireland.43.t: "贝尔法斯特效忠派工人暴乱"
 ireland.43.d: "在英国人的影响力被驱逐出爱尔兰之后，许多天主教企业主在阿尔斯特的地位急剧上升。然而，他们的社会以及经济地位的上升往往意味着牺牲了该地区的新教居民的利益，而这些居民曾经对天主教少数民族占统治地位。一群阿尔斯特效忠派工人今天因天主教雇主对其薪资待遇问题而进行罢工。当他们受到某些显然是被雇用的暴徒的袭击后，他们的抗议活动很快就变成了一场暴乱。虽然贝尔法斯特市医院有很多伤者仍然在等待处理伤口，所幸无人死亡。这显然加重了北爱尔兰的紧张局势。"
 ireland.43.a: "令人担忧。"
 ireland.44.t: "德里谋杀案"
 ireland.44.d: "今天早上，在德里市中心附近的一个冷清的小巷里，发现了一个年轻人的尸体。根据警方随后的报告，他被捅了几刀然后就死了。这名男子此前曾被当地警方认定是一个效忠派水边地方志愿组织的杰出成员。已经有人说谋杀是天主教徒所为，警察会睁一只眼闭一只眼。无论这些说法有多合理或多不合理，北爱尔兰的情况一如既往地不稳定。"
 ireland.44.a: "对德里来说是一次可怕的事件"
 ireland.45.t: "阿尔斯特效忠派举行集会"
 ireland.45.d: "今天下午，阿尔斯特联合党在贝尔法斯特市中心举行了一场盛大的集会。阿尔斯特成千上万的男男女女走出家门，在阳光下听取杰出的效忠派演讲，有大量的时间唱歌和舞蹈，但也有同样多的时间来讨论阿尔斯特与爱尔兰其他地区的地位。随着言辞越来越激烈，虽然“反抗”或“起义”这几个字可能没有大声说出来，但他们肯定这样认为。爱尔兰政府极为关注参加集会的人数。显然，效忠派运动享有广泛的民众支持。"
 ireland.45.a: "这种运动变得越来越流行。"
 ireland.46.t: "安特里姆音乐厅遭到袭击"
 ireland.46.d: "在北爱尔兰最近发生的令人震惊的事件中，安特里姆的一个音乐厅遭到了猛烈的攻击。据信是由阿尔斯特志愿军的新教异见组织实施的，袭击事件中，一些都柏林乐队的成员被枪杀，还有几名音乐会的观众。据信，此次袭击是针对爱尔兰政府的另一项恐怖主义行动，根据民众与警方的秘密通讯所说，只要阿尔斯特仍是爱尔兰的一部分，这种行为就会持续下去。"
 ireland.46.a: "可怕。"
 ireland.47.t: "报复性枪击事件"
 ireland.47.d: "似乎是为了回应阿尔斯特志愿军最近造成的暴力事件，五名与该组织有关联的男子被发现死于贝尔法斯特外20英里外的一个农场附近。受害者似乎是被处决的。据信，这些人在夜间被抓捕，并一起被杀，尽管目前还不知道是谁策划了这样的行动。随着形势的加剧，阿尔斯特的紧张局势正在加剧，爱尔兰政府正面临越来越强烈的抗议，他们显然无法解决本国的动荡问题。"
 ireland.47.a: "暴力循环仍在继续。"
 ireland.48.t: "克雷格发声"
 ireland.48.d: "经过几年的沉默，阿尔斯特效忠派的领袖公开发表关于阿尔斯特在爱尔兰的地位的讲话。据报道，自从1925年停火以来，他，詹姆斯·克雷格第一次以这样一种方式攻击爱尔兰政府，表现得很活泼，心情也很好。他特别批评了迈克尔·柯林斯政权在过去十年间忽略了北爱尔兰的经济建设。并要求阿尔斯特儿女们做好为繁荣而战的准备，如果需要的话，也要为该地区的自由而战。"
 ireland.48.a: "他本应该闭上他的嘴。"
 ireland.49.t: "贝尔法斯特市政厅爆炸案"
 ireland.49.d: "由于贝尔法斯特市政厅发生了大规模的爆炸，五十人死亡，还有更多人受伤，恐惧蔓延在贝尔法斯特。令人震惊的袭击似乎是阿尔斯特志愿军武装恐怖袭击的最新进展，并在当地政治代表会议期间进行。托马斯·卡林，民族中央党的地方党委书记，已经确认是因此丧生的人之一。这次袭击吓倒了国家，阿尔斯特的紧张局势又一次令人难以置信，但这次却带来了毁灭性的后果。"
 ireland.49.a: "我们生活的时代啊。"
 ireland.50.t: "大歌剧院火灾"
 ireland.50.d: "恐惧蔓延在贝尔法斯特大歌剧院。在当晚的娱乐活动中，数百人被迫撤离，当时爆发了一场大规模的火灾，转瞬间火焰就吞噬了许多历史悠久的大厅。据说有35人遇难死亡，死亡人数可能很快就会上升，许多人仍是失踪状态，搜救工作正在进行中。目前仍不清楚起火原因，但阿尔斯特的效忠派再次批评政府，他们声称这一事件本可以避免，因为之前他们曾向政府提出过相关要求。"
 ireland.50.a: "真是一场灾难。"
 ireland.51.t: "爱尔兰银行抢劫案"
 ireland.51.d: "今日，位于贝尔法斯特的爱尔兰银行被几名持枪蒙面歹徒抢劫，据信为效忠派异见分子。我们正说话间，警察正在寻找他们，但他们很可能已经逃到效忠派社区内寻求保护。"
 ireland.51.a: "在找到这些人之前不许休息！"
 ireland.52.t: "都柏林爆炸案"
 ireland.52.d: "今天上午10:30，都柏林的四法院发生了大规模爆炸。据说有500人死亡，当官方统计死亡人数时，可能还会上升。两名爆炸事件嫌疑人在被要求放下武器时试图逃离现场而被警察开枪打死，其中至少有一名男子被认定为贝尔法斯特本地人，与已知的效忠派成员关系密切。阿尔斯特的冲突不断升级，这无异于向爱尔兰和她的人民宣战，而公众也进行了强烈抗议。爱尔兰人民正在流血，而阿尔斯特可能不得不为此付出代价。"
 ireland.52.a: "不能一直这样下去了"
 ireland.58.t: "效忠派策划起义？"
 ireland.58.d: "现在，我们不幸地发现自己处于一种战争状态，从阿尔斯特传来了不同寻常的反对意见。据说阿尔斯特效忠派正在考虑他们的选择，而爱尔兰共和军正陷入持续的冲突中，他们很可能利用这个机会尝试脱离共和国。这种行动的后果对国家来说十分严重，因为他们可能会试图与我们的敌人结盟，并为入侵爱尔兰提供一个完美的基地。"
 ireland.58.a: "是不是嫌我们事儿还不够多？"
 ireland.133.t: "效忠派宣布独立"
 ireland.133.d: "在数月的紧张局势升级后，不可避免的事情发生了。阿尔斯特效忠派的成员人数上升，新教徒们煽动詹姆斯·克雷格要求与爱尔兰共和国分离。巴兹尔·布鲁克被选为所谓的“阿尔斯特国防再建会”主席，而他们已经声明，不管付出多少鲜血死亡，他们都会捍卫他们新宣布的自由。贝尔法斯特已经竖起路障，许多新教民兵纷纷加入到效忠派中。爱尔兰内战打响了，而这次将不会和1925年一样停火。不管怎样，阿尔斯特的命运都将被永远决定。"
 ireland.133.a: "他们是爱尔兰的敌人，我们会消灭他们。"
 ireland.133.b: "自由阿尔斯特万岁！"
 ireland.134.t: "与效忠派的战争"
 ireland.134.d: "今天早上众议院传出的消息是响亮而明确的：不许阿尔斯特独立。当爱尔兰共和军准备进军阿尔斯特并恢复秩序时，爱尔兰民众松了一口气。希望冲突能够迅速和果断地解决。"
 ireland.134.a: "前方开路！(Faugh a Ballagh!)"
 ireland.135.t: "爱尔兰内战"
 ireland.135.d: "似乎我们在爱尔兰海彼岸的吵闹邻居已经陷入了一场内战。阿尔斯特效忠派长期存在的问题已经达到沸点，现在阿尔斯特已经宣布自己是一个独立自由的国家并开始扩军。如果我们想要夺回北爱尔兰，那么现在将是一个好时机，支持阿尔斯特将会允许我们对爱尔兰共和国进行致命打击，并且我们自身不会直接卷入战争。当然，欧洲其他国家也有可能不会善待我们的干预，但是资本家将永远不会明白我们联盟为何得到如此高的呼声。"
 ireland.135.a: "我们会帮助他们。"
 ireland.135.b: "提供支援，但不能太多。"
 ireland.135.c: "让他们自生自灭。"
 ireland.136.t: "不列颠联盟派遣志愿军"
 ireland.136.d: "不列颠联盟已经研究决定了，他们派遣了一支军队前往阿尔斯特来援助我们击败爱尔兰专制政权。虽然我们很清楚天下没有免费的午餐，但我们将能够充分利用这些身经百战、装备精良的部队来帮助我们进行内战。"
 ireland.136.a: "我们对他们的帮助感到高兴。"
 ireland.136.b: "我们会好好用的。"
 uls.uob.volunteers.large: "在贝尔法斯特组建§Y6§!支师"
 uls.uob.volunteers.small: "在贝尔法斯特组建§Y3§!支师"
 ireland.137.t: "不列颠志愿军抵达贝尔法斯特"
 ireland.137.d: "在贝尔法斯特的爱尔兰间谍今天报道了令人不安的消息，数千名不列颠志愿军，也就是换了名字的不列颠正规军，最近抵达了贝尔法斯特。很明显，不列颠联盟正在努力支持阿尔斯特效忠派事业，这对我们的斗争而言简直是雪上加霜。"
 ireland.137.a: "让英国佬见鬼去吧，胜利属于我们。"
 ireland.138.t: "工团主义者干涉爱尔兰"
 ireland.138.d: "今天爱尔兰的情报官员报告说，不列颠联盟的工团主义政权派遣了一批规模相当大的“志愿军”来帮助北爱尔兰的阿尔斯特叛军。这显然是一次旨在推翻爱尔兰政府的秘密军事行动。德国军队内的众多反工团主义强硬派人士已经呼吁援助爱尔兰，以此回击愚蠢的英国人，不过也有些人士认为我们不该涉足其中，军队应该用在其它更有意义之处。"
 ireland.138.a: "是可忍孰不可忍，支援爱尔兰。"
 ireland.138.b: "我们将腾出一部分军队。"
 ireland.138.c: "这真的和我们没关系。"
 ireland.139.t: "工团主义者干涉爱尔兰"
 ireland.139.d: "今天爱尔兰的情报官员报告说，不列颠联盟的工团主义政权派遣了一批规模相当大的“志愿军”来帮助北爱尔兰的阿尔斯特叛军。这显然是一次旨在推翻爱尔兰政府的秘密军事行动。加拿大军队内的众多反工团主义强硬派人士已经呼吁援助爱尔兰，以此回击愚蠢的英国人，不过有很多人都同情北爱尔兰人的反抗事业，要是我们支持爱尔兰政府的话，他们可能会很不满的。"
 ireland.139.a: "我们不能让爱尔兰落入工团主义者的手中，提供援助！"
 ireland.139.b: "我们将腾出一些志愿军。"
 ireland.139.c: "阿尔斯特是我们的朋友！"
 ireland.140.t: "德国提供援助"
 ireland.140.d: "在英国干涉内战后，德国与爱尔兰达成了协议。为了抗衡工团主义军队所造成的影响，他们派出了自己的志愿军前往爱尔兰，加入我们与北方叛军以及英国二五仔的斗争。"
 ireland.140.a: "我们很是感激。"
 ireland.ger.volunteers.large: "在都柏林组建§Y6§!支师。"
 ireland.ger.volunteers.small: "在都柏林组建§Y3§!支师。"
 ireland.141.t: "加拿大提供援助"
 ireland.141.d: "目前流亡加拿大的前英国政府做出了出人意料的举动，他们承诺支持爱尔兰对阿尔斯特效忠派及其支持者的斗争。加拿大军队的几个师于今晚抵达都柏林，他们很快就会开赴前线加入战争。"
 ireland.141.a: "敌人的敌人是我的朋友。"
 ireland.can.volunteers.large: "在都柏林组建§Y6§!支师。"
 ireland.can.volunteers.small: "在都柏林组建§Y3§!支师。"
 ireland.142.t: "德国人援助爱尔兰"
 ireland.142.d: "重大消息。看来德意志帝国已经决定增援他们的老朋友，几个德军师已经部署到了爱尔兰共和国。毫无疑问，南方的专制政府很快就会用这些德械来对抗阿尔斯特的好人们。"
 ireland.142.a: "这可不是好事。"
 ireland.143.t: "加拿大人援助爱尔兰"
 ireland.143.d: "我们多年宣誓效忠的被背叛伤的最深的大英帝国，或者说它的遗产，已经决定在战争中支持爱尔兰共和国来夺回我们宝贵的阿尔斯特。加拿大军队已经抵达都柏林，不久就将开赴前线。效忠派将永远不会忘记这天。"
 ireland.143.a: "在一切还没变的最糟糕的时候。"
 ireland.144.t: "德国人援助爱尔兰"
 ireland.144.d: "似乎是故意想和我们对着干，德意志帝国已承诺支持爱尔兰共和国，并且已经派出了相当多的志愿军参与冲突。我们支持阿尔斯特的努力似乎并没有引起国际社会的关注，这使阿尔斯特的斗争更加艰难。"
 ireland.144.a: "该死。"
 ireland.145.t: "加拿大人援助爱尔兰"
 ireland.145.d: "又一个打击。尽管与爱尔兰的关系十分复杂，但流亡中的前英国政府已决定支持爱尔兰对抗阿尔斯特和我们的志愿军。只有少数人敢小声说，但是我们派志愿军去北爱尔兰的决定开始看起来像是捅了马蜂窝。"
 ireland.145.a: "小挫折而已……"
 ireland.146.t: "阿尔斯特起义被镇压！"
 ireland.146.d: "在都柏林兴高采烈的人群中，政府和军方官员在振奋人心的演说中宣布爱尔兰共和国赢得了压倒性的胜利，彻底击败了阿尔斯特的效忠派叛军。尽管内战是一场血腥的战争，胜利是通过艰苦的工作和牺牲换来的，但政府已经承诺，阿尔斯特问题不会给爱尔兰人民带来更多的麻烦，并且效忠派已经被根除。现代爱尔兰历史上最分裂的问题之一，似乎终于可以被搁置了。"
 ireland.146.a: "爱尔兰万岁！"
 ireland.147.t: "爱尔兰的胜利"
 ireland.147.d: "我们在爱尔兰的志愿军今日向最高指挥部发回消息，称他们在爱尔兰的任务获得了成功。尽管不列颠联盟试图干预这场内战，但是爱尔兰共和军在德国士兵以及装甲部队支持下成功将阿尔斯特起义镇压。很显然这会为这个存在诸多问题的国家带来稳定，并且证明我们派遣志愿军的决定是正确的。"
 ireland.147.a: "为爱尔兰三呼万岁，为德意志三呼万岁！"
 ireland.148.t: "爱尔兰的胜利"
 ireland.148.d: "今天上午，我们驻爱尔兰军事代表团的总司令报告说，爱尔兰共和军重新占领了阿尔斯特，彻底粉碎了叛军的起义。尽管工团主义者对前大英帝国的核心造成了威胁，但爱尔兰军队在我们的帮助下取得了胜利。阿尔斯特问题似乎已经彻底解决了，爱尔兰再次团结起来了。"
 ireland.148.a: "他们不愧是战斗的爱尔兰人！"
 ireland.149.t: "阿尔斯特被击败"
 ireland.149.d: "尽管我们尽了最大的努力，但爱尔兰共和国的阿尔斯特起义已经被彻底镇压。今天早上我们收到报告说，爱尔兰共和军已经完全占领了德里和贝尔法斯特的主要城市。我们不知道效忠派的领导人发生了什么事，但毫无疑问，残暴的爱尔兰政府对他们执行了枪决。我们插手爱尔兰事务的企图导致了我们国家的尴尬局面，我们政府内部甚至有些人认为我们应该离开阿尔斯特去打自己的仗。"
 ireland.149.a: "不列颠联盟会取得最终的胜利。"
 IRE_loyalists_pacified: "通过内战或谈判，已抚平效忠派。"
 ireland.151.t: "是时候让阿尔斯特和平了？"
 ireland.151.d: "这是一场漫长而血腥的斗争，但阿尔斯特对爱尔兰共和国攻势的抵抗已经持续了一年，许多人，包括天主教徒和新教徒都已死亡。如果他们承认我们的独立，我们可以推动与共和国的和平。如果我们希望避免更长期的冲突，这肯定是最好的行动方针。"
 ireland.151.a: "向都柏林提出我们的条件。"
 ireland.151.b: "我们将继续战斗下去，决不投降！"
 ireland.152.t: "效忠派提出和平协议"
 ireland.152.d: "阿尔斯特叛军的领袖，巴兹尔·布鲁克，向都柏林提出了他的和平条件。为了结束内战，他要求共和国承认阿尔斯特的自由和独立。诚然，与北方人的内战并没有像许多人想象的那样迅速结束，但承认一个自由的阿尔斯特政府将等同于爱尔兰政府的政治自杀。尽管如此，有些人可能会认为这是和平结束这场冲突的唯一办法。"
 ireland.152.a: "他们一定在开玩笑，不可能和平！"
 ireland.152.b: "必须要和平。给他们想要的和平吧……"
 ireland.153.t: "都柏林拒绝和平"
 ireland.153.d: "都柏林的回答非常简短。在我们无条件投降之前绝不会同意和平。这场战争会继续下去，直到我们在爱尔兰人的鲜血中获得自由，或者战斗至最后一个人倒下。"
 ireland.153.a: "就这样吧。"
 ireland.154.t: "和平到来"
 ireland.154.d: "我们提出的和平居然获得了爱尔兰政府的同意，双方结束了敌对状态。对于阿尔斯特人来说这是值得纪念的伟大的日子，他们现在终于从爱尔兰政府的暴政中获得了解放。并且，重新能够拾起在爱尔兰统治时期不被承认的新教传统于文化。不会再有战争了，爱尔兰岛再一次回归和平。新生的自由的阿尔斯特有着能够展望的美好未来，勇敢的阿尔斯特男女将一起为了阿尔斯特独立事业奋斗！"
 ireland.154.a: "这是一场伟大的胜利！"
 ireland.155.t: "是否该寻求帮助？"
 ireland.155.d: "我们介入爱尔兰内战的决定似乎捅了资本家们的马蜂窝，与爱尔兰友好的国家派遣了联合志愿军来帮助他们镇压效忠派的叛乱。我们的志愿军对效忠派起到了很大的作用，同时也是保卫爱尔兰的一道防线，尽管是间接的。然而，既然敌人的志愿军已经加入了共和军势力，那么可以不偏不倚的说，我们似乎在爱尔兰内战中并没有得到优势。如果我们继续输出我们的军队，尽管是“志愿军”，它都很有可能被视为我们与欧洲和大西洋彼岸的敌对邻国的直接战争行为。然而，如果我们哄骗法国人援助阿尔斯特，我们很有可能摆脱利益冲突……"
 ireland.155.a: "我们需要法国的援助。"
 ireland.155.b: "我们自己的问题应该自己解决。"
 ireland.156.t: "不列颠联盟请求支援"
 ireland.156.d: "不列颠联盟已经向法兰西公社的外交部发出正式请求。他们让我们注意爱尔兰正在进行的内战，并要求我们派遣志愿军去帮助阿尔斯特分裂。尽管许多人可能会质疑，奉行极端反社会主义和新教原教旨主义意识形态的阿尔斯特叛军是否值得法国的支持。同意这一请求将会使公社部队前往贝尔法斯特，当然，还会在他们争取独立的战斗中帮助他们。"
 ireland.156.a: "一个真正的大新闻。如果这能使革命的烈火熊熊燃烧，我们将提供援助。"
 ireland.156.b: "我们不关心被他们宠爱的反动派。 "
 ireland.157.t: "法国同意"
 ireland.157.d: "法兰西公社理所应当的同意了我们援助阿尔斯特的请求。一个法国“志愿军”分遣队正在前往贝尔法斯特，并且很快就将抵达前线来帮助我们抵抗爱尔兰共和军。显然，这是爱尔兰-阿尔斯特战争的转折点！"
 ireland.157.a: "太棒了。"
 ireland.159.t: "法兰西公社拒绝援助"
 ireland.159.d: "不幸的是，法兰西公社并不考虑参与进爱尔兰的纷争中来。法国认为，爱尔兰的斗争并不能体现出国际主义的先进性以及重要性，并且批评了阿尔斯特人的反动本质。这表明了要面对数量占优的爱尔兰军队，并且只有我们派出的志愿军来提供帮助。除了向爱尔兰政府宣布全面战争之外，我们现在已经把能做的都做了。"
 ireland.159.a: "该死的法国佬。"
 ireland.158.t: "法兰西公社提供援助！"
 ireland.158.d: "看起来我们的盟友要比我们想的要多。在英国革命同情者的劝说下，法兰西公社已经同意向我们派遣若干志愿军来帮助我们。现在，局面再次开始向我们有利起来。我们确信在法国的帮助下能够战胜爱尔兰的威胁！"
 ireland.158.a: "决不屈服！"
 ireland.160.t: "贝尔法斯特的法国军队？"
 ireland.160.d: "贝尔法斯特的军事情报部门发来了一份令人吃惊的情报，称发现法兰西公社的军队，并号称自己是“志愿军”。我们发现他们正在用登陆舰在贝尔法斯特城港口登陆。并且与不列颠代表团以及效忠派的军官接见。很显然，法国因为阿尔斯特问题派出了军队。同样显而易见的是，不列颠正在试图通过扶持工团主义傀儡来重新窃取爱尔兰岛。冲突再次逐渐升级，但是爱尔兰人在问题解决之前绝不会放弃，并且让法国人，英国人和效忠派付出血的代价。"
 ireland.160.a: "这是我们的领土。我们不会让他们被夺走。"
 ireland.161.t: "阿尔斯特自由了！"
 ireland.161.d: "勇敢的阿尔斯特人民听见了自由的呼唤，并且他们将用鲜血与自己的双手来达成自由的愿望。虽然，这将是一场艰苦卓绝的斗争，但是我们击败了爱尔兰共和军队并赢得了这场战争。爱尔兰被狠狠地击败了，并且我们获得了独立。我们现在能够建立我们的临时政府并且用公平与合理的方法来统治阿尔斯特。我们将保证新教徒的地位，并且在和平中能够进一步实现阿尔斯特独立事业。"
 ireland.161.a: "我们做到了。"
 ireland.162.t: "阿尔斯特胜利！"
 ireland.162.d: "不幸的是，虽然爱尔兰已经尽了最大的努力，他们还是败给了阿尔斯特人与他们的工团主义幕后支持者。这对于德国来说是一个坏消息，而对于工团主义国家来说又多了一个坚实的盟友。"
 ireland.162.a: "该死！"
 ireland.163.t: "阿尔斯特胜利！"
 ireland.163.d: "阿尔斯特人在他们工团主义同盟的帮助下，击败了爱尔兰政府。我们对爱尔兰政府的帮助进入了尴尬的境地，因为他们大多同情效忠派叛军。"
 ireland.163.a: "该死！"
 ireland.164.t: "阿尔斯特胜利！"
 ireland.164.d: "阿尔斯特的叛军胜利了，我们成功削弱了爱尔兰！这将让我们更容易将爱尔兰从资本主义的压迫中解放出来。"
 ireland.164.a: "不列颠尼亚万岁！"
 ireland.55.t: "1916年复活节起义20周年纪念日！"
 ireland.55.d: "1916年2月24日星期一，爱尔兰志愿军、爱尔兰国民军以及爱尔兰妇女委员会占领个都柏林的几个重要地点之后，对外宣布了一个自由的爱尔兰共和国的诞生。在被大量的英国士兵以及火炮包围下，在这种情况下，他们奋战了六天后，才最终投降，起义的领袖大多也被处决。虽然当时的运动造成了损失，但是，这成为了爱尔兰战争的开端，也使爱尔兰在英格兰统治了700年后获得了独立和自由。"
 ireland.55.a: "为了被奴役的土地，噢，荣耀的烈士，当你倒在雾中露珠之中。(节选自爱尔兰民歌迷雾水珠)"
 ireland.56.t: "1916年复活节起义20周年纪念日！"
 ireland.56.d: "1916年2月24日星期一，爱尔兰志愿军、爱尔兰国民军以及爱尔兰妇女委员会占领个都柏林的几个重要地点之后，对外宣布了一个自由的爱尔兰共和国的诞生。在被大量的英国士兵以及火炮包围下，在这种情况下，他们奋战了六天后，才最终投降，起义的领袖大多也被处决。虽然当时的运动造成了损失，但是，这成为了爱尔兰战争的开端，也使爱尔兰在英格兰统治了700年后获得了独立和自由。"
 ireland.56.a: "为了被奴役的土地，噢，荣耀的烈士，当你倒在雾中露珠之中。(节选自爱尔兰民歌迷雾水珠)"
 ireland.57.t: "威廉·巴特勒·叶芝之死"
 ireland.57.d: "著名诗人，都柏林阿比剧院创立者之一，威廉·巴特勒·叶芝今天逝世了。他是爱尔兰文学复兴的先锋人物，并在1923年获得了诺贝尔文学奖。同时在爱尔兰独立战争后作为政客进行了两个任期的参政，但是由于身体欠佳，于1928年退休。"
 ireland.57.a: "为伟大的诗人哀悼。"
 ireland.228.t: "黑色星期一波及爱尔兰！"
 ireland.228.d: "2月3日，德国股市暴跌，世界陷入萧条。自从英国革命以来，爱尔兰的贸易一直依赖于与德国和它的势力范围，我们宣称自己是一个共和国，并断绝了与大英帝国的联系。危机对爱尔兰经济造成了严重影响，因为德国和其他欧洲贸易伙伴受到了危机的冲击。许多人争相寻找解决方案，大多数政党提议要么发展爱尔兰经济，要么等到德国经济复苏的时候再维持稳定。更激进的是，亲英的民族中央党主张放弃与欧洲大陆的贸易，并与协约国建立关系，经常发表带有反德言论的演讲。工团主义者也开始鼓吹革命，声称这场危机证明了资本主义的失败。"
 ireland.228.a: "这可不是好事……"
 ireland.229.t: "德国经济好转"
 ireland.229.d: "德国政府已经开始改革经济以应对黑色星期一。随着经济的改善，我们两国间的贸易开始恢复，这将帮助我们的经济恢复正常。"
 ireland.229.a: "还行……"
 ireland.230.t: "德国经济复苏"
 ireland.230.d: "德国经济终于从黑色星期一复苏，这将允许爱尔兰和德国之间的贸易全面重新开始。"
 ireland.230.a: "很好！"
 ireland.231.t: "战争改善经济"
 ireland.231.d: "爱尔兰爆发战争帮助了我们的经济从黑色星期一恢复。"
 ireland.231.a: "至少有一点好……"
 ireland.232.t: "与协约国的贸易"
 ireland.232.d: "既然我们已经通过贸易协定与大英帝国建立了贸易关系，我们的经济就大大改善了。也许民族中央党自始至终都是对的。"
 ireland.232.a: "很好！"
 ireland.233.t: "与英国的贸易"
 ireland.233.d: "现在我们已经与不列颠联盟建立了贸易关系，我们的经济已经开始从与我们最大贸易伙伴的贸易中得到改善。"
 ireland.233.a: "很好！"
 ireland.234.t: "黑色星期一结束！"
 ireland.234.d: "现在爱尔兰终于摆脱了资本主义的压迫，我们的经济改革已经消除了黑色星期一的影响，这有力的证明了资本主义的失败。"
 ireland.234.a: "很好！"
 ireland.235.t: "黑色星期一结束！"
 ireland.235.d: "现在我们终于实现了爱尔兰自给自足的梦想，我们的经济不再依赖外贸，黑色星期一的影响结束了！"
 ireland.235.a: "很好！"
 ireland.236.t: "与美国的贸易"
 ireland.236.d: "尽管美国的局势不稳定，但我们的贸易开放帮助改善了我们的经济。"
 ireland.236.a: "很好！"
 ireland.237.t: "美国与经济"
 ireland.237.d: "随着美国的稳定和爱尔兰与他们的亲密友谊，我们的贸易关系变得更加牢固，我们的经济也因此得到了改善。"
 ireland.237.a: "很好！"
 ireland.238.t: "爱尔兰与帝国公约"
 ireland.238.d: "尽管爱尔兰与德国之间的贸易关系在爱尔兰独立后一直很牢固，但爱尔兰仍在一定程度上脱离了帝国公约的经济，而倾向于保持中立。然而现在随着爱尔兰与帝国公约的密切联系，爱尔兰经济已经受益。"
 ireland.238.a: "很好！"
 ireland.239.t: "黑色星期一结束！"
 ireland.239.d: "长期以来，由于我国政府的经济和外交行动，爱尔兰经济终于从黑色星期一开始复苏！"
 ireland.239.a: "终于结束了！"
 ireland.240.t: "黑色星期一结束！"
 ireland.240.d: "尽管花了很长时间，但“黑色星期一”危机对爱尔兰的影响终于结束了，但有人说爱尔兰政府本可以做得更多。"
 ireland.240.a: "终于结束了！"
 IRE_black_monday_1: "黑色星期一"
 IRE_black_monday_1_desc: "由于爱尔兰在英国革命后依赖与德国的贸易，在英国陷入工团主义之后，与协约国断绝了联系，黑色星期一的危机的影响使爱尔兰成为了严重的后果。"
 IRE_black_monday_2: "黑色星期一"
 IRE_black_monday_2_desc: "尽管黑色星期一的危机对爱尔兰的影响仍然很大，但爱尔兰经济复苏的道路已经开始。"
 IRE_black_monday_3: "黑色星期一"
 IRE_black_monday_3_desc: "随着爱尔兰经济的复苏，黑色星期一的影响开始消退，尽管还有很长的路要走。"
 IRE_black_monday_4: "黑色星期一"
 IRE_black_monday_4_desc: "爱尔兰经济正开始复苏，尽管仍有工作要做，但即将到头了。"
 IRE_black_monday_5: "黑色星期一"
 IRE_black_monday_5_desc: "尽管黑色星期一的危机对爱尔兰来说是一个糟糕的时期，但其影响几乎已经消退，而且黑暗的尽头也已可见一丝光明。"
 ireland.241.t: "雨果·奥尼尔去世"
 ireland.241.d: "来自葡萄牙的消息令人吃惊，爱尔兰王位的宣称者雨果·奥尼尔不幸死于一次致命事故导致的脑出血。奥尼尔对于爱尔兰的宣称权随即顺位于他的儿子，豪尔赫·玛利亚。尽管他从未试图以自己的名义联系国内的政治势力，但已经有不少边缘化的保王运动发声支持豪尔赫对王位的宣称。"
 ireland.241.a: "呵，这可真是怪诞的时代！"
 ireland.244.t: "柯林斯维持统治"
 ireland.244.d: "通过又一次轰动性的大选胜利，迈克尔·柯林斯的爱尔兰总统任期进一步延长。\n\n自1921年独立以来，柯林斯一直领导着这个国家，为爱尔兰从英国手中夺回自由做出了重要贡献，并在英国革命期间收复了北爱尔兰。\n\n在最近的选举中，关于柯林斯操纵选票和压制选民的指控比比皆是，但他出色的公众支持足以让他击败联合起来的民主反对派。\n\n现在，他在第四个任期内稳坐钓鱼台，只有柯林斯知道爱尔兰人民的下一个目标是什么。"
 ireland.244.a: "如果胜利已是囊中之物，\n何必再劳神操纵选票呢？"
 ireland.245.t: "柯林斯下台"
 ireland.245.d: "迈克尔·柯林斯担任爱尔兰总统的时代终于结束了。\n\n柯林斯曾在爱尔兰从英国获得独立的过程中发挥了重要作用，并在英国革命期间收复了北爱尔兰。从那时起，公众支持的大潮使他得以执掌行政大权，但在黑色星期一之后，这种支持似乎不复存在。\n\n在最近的选举中，关于柯林斯操纵选票和压制选民的指控层出不穷，但无论他采取了任何行动以篡改选举结果，这些企图也已经失败。柯林斯已经输给了他的反对者，并在辞职后黯然离场，他的党内其他成员要求重新进行选举，让爱尔兰重新回到多党民主制。\n\n这位大人物已经离开了舞台，但现在谁来接替他的位置？"
 ireland.245.a: "也许他塞给计票员的票子太少了。"
 ireland.246.t: "柯林斯解散国家议会"
 ireland.246.d: "爱尔兰出现了前所未有的场面，现任总统迈克尔·柯林斯推翻了最近一次大选的结果。柯林斯预见到在这个动荡的时代放弃权力可能会使国家陷入极端危险，因此他选择了解散议会并通过个人法令进行统治。这被官方描述为面对世界范围内逐渐蔓延的不稳定局势的临时措施。\n\n无论真实情况是否如此，国际媒体都将这一结果描述为爱尔兰毗邻不列颠联盟并处于弱势地位的最终结果。从现在起，柯林斯的强硬手段将带领这个国家走向何方，一切还有待观察。"
 ireland.246.a: "我还以为他应该是一个民主党人？"
 ireland.247.t: "第二次爱尔兰革命"
 ireland.247.d: "爱尔兰已经成为又一个落入工团主义者之手的欧洲国家。\n\n都柏林发生的事件令世人震惊，在输掉大选后，柯林斯总统试图解散议会并随意统治这个国家。这一消息的宣布引发了骚乱，一个敌对党派的支持者开枪打死了总统，导致都柏林街头爆发了激烈的冲突。直到社会主义准军事团体爱尔兰国民军成功夺取伦斯特宫以及所有权力机关后，这场骚乱才最终得以平息。\n\n现在，爱尔兰有望与他们的不列颠老对手们紧密合作，在全世界范围内推进工团主义事业。"
 ireland.247.a: "英法两国跟他们毗邻，\n这只是时间问题而已。"
 IRE_sean_murray: "肖恩·默里"
 IRE_jim_larkin: "吉姆·拉金"
 IRE_jim_larkin_leader_desc: "詹姆斯·拉金，生于英格兰，后随家庭迁至爱尔兰。他在贫穷中长大，后来成为了一位工会组织者，并与詹姆斯·康诺利合作成立了工党，他最出名的事迹是参加了1913年失败的都柏林大罢工。在罢工失败后，他搬至美国并加入美利坚社会党。1923年回到爱尔兰后，拉金被爱尔兰工团主义者们视作英雄般欢迎并控制了工党，他希望利用人们对英爱条约的不满而像法国那样掀起一场工团主义起义。由于告密者事前泄露了国民军叛军的计划，起义失败了，工党也被取缔，拉金只得在法兰西公社的帮助下躲藏起来。爱尔兰国民军由于他们的忠诚而遭受了巨大的损失，官方抹去了他们在复活节大起义中的作用，同时创始人詹姆斯·康诺利的作用也被淡化。"
 IRE_peadar_odonnell: "皮达·奥唐奈尔"
 IRE_cathal_brugha: "卡索尔·布鲁"
 IRE_cathal_brugha_leader_desc: "卡索尔·布鲁本名查尔斯·威廉·圣约翰·伯吉斯，是天主教徒与新教徒结合的后代，他在参加盖尔同盟后便改了名。布鲁是复活节大起义中涌现的战争英雄，同时也是英爱条约签订后新芬党残党的领袖。在独立战争时期，他便已经是柯林斯坚定的反对者了，后来他成为民主反对派的领袖，这是一个由反对柯林斯的各民主党派们组成的联盟。但是随着共和党人运动中新一代的崛起，他晚年越来越成为一个只起到团结作用的象征。随着拉金起义失败后，爱尔兰政府颁布1923年禁令，许多前工党分子转而加入了布鲁麾下，这大大加强了布鲁及其政党的政治力量，他们主张遵循1919年民主纲领建立一个社会民主主义的爱尔兰，并建立一个亲德国的同盟以对抗他们在不列颠和加拿大的仇敌们。"
 IRE_eamon_de_valera: "埃蒙·德·瓦莱拉"
 IRE_eamon_de_valera_leader_desc: "埃蒙·德·瓦莱拉，生于纽约，他的父亲是西班牙人而母亲是爱尔兰人，他在两岁时被带去了爱尔兰生活。他曾是复活节大起义时的一名指挥官，也曾是独立战争时的政治领袖。但由于英爱条约签订后的一些糟糕的政治举动和不幸，他最终陷入政治上的孤立。尽管柯林斯拥有惊人的威望，瓦莱拉仍然将其驱除出了新芬党。1923年工党被取缔后，大批前工党分子涌入该党，并与更希望建立亲德联盟的民族主义者们发生争端，这与瓦莱拉的孤立主义和中立主义信条相背，这也使得他后来被孤立。他脱离后建立的新党派，爱尔兰共和党，最终也未能成功，成为了一个民主反对派中的小党派……"
 IRE_sean_lemass: "肖恩·勒马斯"
 IRE_sean_lemass_leader_desc: "肖恩·勒马斯曾是复活节大起义及独立战争时期的志愿者，他很快成为爱尔兰共和军协会的领导者，这是一个自英爱条约后新芬党衰落而分裂出的又一个党派。勒马斯是工业化的倡导者与资本主义的信徒，他同时也相信与不列颠联盟恢复正常关系会有利于爱尔兰的贸易与经济。他支持实行灵活的，基于国家需要的外交政策，这与对外交政策有所偏见的别的民主党派形成了鲜明的对比。"
 IRE_frank_macdermot: "弗兰克·麦克德莫特"
 IRE_frank_macdermot_leader_desc: "弗兰克·麦克德莫特是库拉文亲王休·奥罗克·麦克德莫特的小儿子。他在世界大战期间服役于皇家后勤部队，战后移民美国。在美国经济崩溃后，他回到爱尔兰并加入了亲英国的民族中央党，他依靠出色的演讲能力最终当上了该党的领袖。作为对柯林斯政府及民主反对派孤立或亲德倾向的坚定抨击者，他强烈主张亲近协约国集团并与英统派社区和睦相处。"
 IRE_michael_collins: "迈克尔·柯林斯"
 IRE_michael_collins_leader_desc: "迈克尔·柯林斯是爱尔兰的救世主和民族英雄，他凭借自己的声望与对选举的操纵得以长期执政。生于科克市的柯林斯参加了1916年的复活节大起义，并随后担任爱尔兰共和党人兄弟会的主席。为了避免1916年的错误，他在战争中把爱尔兰共和军打造成了一支精干的游击部队。在1921年，他被派去进行英爱条约的谈判。谈判中他威胁说会在德国的支持下继续战斗，于是他获得了条约中的全部32个县，但是他并没能争取到独立建国的权利，因为英国人害怕爱尔兰一旦独立便会立即成为德国的桥头堡。在被埃蒙·德·瓦莱拉驱除出新芬党后，他成功建立了自己的党派，即爱尔兰统一党，该党很快便取代了新芬党的领导地位。在英国革命后，他宣布建立独立自主的爱尔兰共和国，并在阿尔斯特击败了由北爱尔兰英统分子掀起的叛乱。目前随着第二次世界大战的迫近，柯林斯主张振兴经济、重整军备，以捍卫爱尔兰的独立。"
 IRE_gearoid_o_cuinneagain: "加莱德·奥克因内甘"
 IRE_gearoid_o_cuinneagain_leader_desc: "加莱德·奥克因内甘是一位激进的爱尔兰语学者，他出生于一个贝尔法斯特的中产阶级天主教家庭，他加入了陆军同志协会(蓝衫军)，并依靠个人魅力、领导能力以及被蓝衫军领袖约恩·奥达菲所赏识的激进理想而顺利晋升为爱尔兰司法部部长。作为司法部部长，他通过了镇压工团主义者的法案并推行反游民法以迫害帕韦社区，同时他也利用自己的影响力推广爱尔兰语。奥克因内甘也与罗马尼亚铁卫团保有联系，他试图在爱尔兰建立一个相仿的政体。最终，他建立了他自己的政党，即复兴建筑师，以复兴爱尔兰语，他将在5年后禁止英语，并制定强力的反犹太反闪族政策。"
 IRE_padraic_o_maille: "帕德拉克·奥马利"
 IRE_padraic_o_maille_leader_desc: "帕德拉克·奥马利曾是新芬党的创始人之一，他也曾是爱尔兰志愿军的一员。奥马利是激进的天主教反工团主义政党爱尔兰天主教阵线的领袖，他支持天主教法团主义，并支持与西班牙的卡洛斯主义者结盟。由于他反工团的主张，他差点就因爱尔兰国民军在1932年的暗杀而死，尽管他因此身受重伤但仍活了下来。"
