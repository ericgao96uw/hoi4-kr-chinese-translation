 EMI_ducal_army: "国民军队"
 EMI_ducal_army_desc: "在经历了数年的混乱之后，艾米利亚地区的经济已然是一片狼藉。尽管我们外国盟友的势力给这里带来了些许稳定，但为了国家的长治久安，我们必须建立一支国民军队。"
 EMI_buildig_army: "新兴军队"
 EMI_buildig_army_desc: "我们已经建立起一套基本的军队框架，现在是时候为这支新兴军队招揽人手了。"
 EMI_guardi_apenini: "亚平宁卫队"
 EMI_guardi_apenini_desc: "上千位勇敢的战士曾在艾米利亚的崎岖丘陵中与社会主义暴政做决死斗争。这场战斗的老兵们熟悉复杂地形，掌握着非常规战争中的要领。我们应该聘请这些人做我们山地部队的指导员与顾问。"
 EMI_military_arsenals: "建立军工厂"
 EMI_military_arsenals_desc: "为了保证我们的士兵们永远不会缺少装备，我们必须建立第一个军工厂。"
 EMI_efficient_gun_manufatury: "高效军备生产"
 EMI_efficient_gun_manufatury_desc: "我们的军工厂已经完工，而随着产量的增加，每件装备的生产成本也在下降。通过简化生产流程，我们能进一步提升效率。"
 EMI_artillery_manufcat: "火炮制造"
 EMI_artillery_manufcat_desc: "在轻武器的生产过程中，我们的军工厂对其它军备的生产也开始有所了解。有了这份见解，我们可以开始独立生产火炮。"
 EMI_drilling_standards: "严格训练"
 EMI_drilling_standards_desc: "为了让士兵们熟练运用他们的武器，他们必须理解战场上的情况。通过制定严格的训练标准，我们的士兵在最艰苦的条件下也能充分发挥武器的性能。"
 EMI_spirit_of_resitance: "反抗之精神"
 EMI_spirit_of_resitance_desc: "爱国宣传运动将在战时增强我国人民抵抗的意志。"
 EMI_mobilization: "团结人民"
 EMI_mobilization_desc: "只要我们对最近的军事胜利进行集中宣传，就会有更多的民众踊跃参军。"
 EMI_ferrari_aircraft: "法拉利飞行器"
 EMI_ferrari_aircraft_desc: "随着法拉利公司国有化，我们可以利用其雇员的工程专业知识来开发新型飞行器设计，至于其创始人的意愿大可搁置一边。若他不从，那就来硬的，必须保证他的工厂造些符合我们需求的产品。一个人，怎能阻挡历史的滚滚车轮！"
 EMI_airmen_training: "训练飞行员"
 EMI_airmen_training_desc: "要想统治天空，称职的飞行员乃必不可少。我们必须为飞行员训练制定具体方案。"
 EMI_new_planes: "新型飞机"
 EMI_new_planes_desc: "虽然我们已在航空领域取得了很多重大进步，但要想打好仗，仍然需要开发更多的先进战机。"
 EMI_fighter_prototypes: "战斗机原型"
 EMI_fighter_prototypes_desc: "新飞机刚出炉别急着投产，心急可吃不了热豆腐。原型机在服役前得先走一遍全面测试，具体包括近距离作战条件等。"
 EMI_efficient_manufacturing: "高效生产组装"
 EMI_efficient_manufacturing_desc: "尖端飞行器常受生产流程的瓶颈制约。这些瓶颈可以通过提高效率来部分缓解。"
 EMI_the_academy: "摩德纳学院"
 EMI_the_academy_desc: "没有称职的军官，哪来常胜的军队。是故，必须建立一所中央军官学院。"
 EMI_recovery: "战争创伤"
 EMI_recovery_desc: "本国惨遭世界大战与接踵而至的意大利内战蹂躏，必须致力于休养生息，恢复那刻在大地上的深重的社会创伤。"
 EMI_avoiding_famine: "避免饥荒"
 EMI_avoiding_famine_desc: "乡村若要从当前的灾难中缓过来，此去长路漫漫。为了避免饥荒，我们必须将工业导向为进口肉粮加工业，以生产食品等生活必需品。"
 EMI_breadbasket_of_italy: "意大利粮仓"
 EMI_breadbasket_of_italy_desc: "意大利曾是重要的农业中心。通过合力重建乡村、恢复粮食生产，至少在国内，意大利粮仓之景或能重现。"
 EMI_restablish_growth: "再造经济增长"
 EMI_restablish_growth_desc: "战争与社会主义经年，我国经济破败不堪。我们必须重整经济官僚制，借以刺激经济增长。"
 EMI_primary_schooling: "普及初等教育"
 EMI_primary_schooling_desc: "即使是战前，艾米利亚也基本没有小学。这导致许多国民得不到正规教育，因此我们须得为适龄儿童建立教育系统。"
 EMI_university_of_parma: "帕尔马大学"
 EMI_university_of_parma_desc: "帕尔马是艾米利亚重要的文化中心，也是聚焦于科研与发展的国立大学的最佳选址。"
 EMI_recover_rural_productivty: "复兴农业生产"
 EMI_recover_rural_productivty_desc: "乡村百废待兴，若要重见光明，政府上下需得齐心协力。"
 EMI_recover_rural_infrastructure: "改善农村基建"
 EMI_recover_rural_infrastructure_desc: "艾米利亚的许多小城镇缺少与金融中心的联系。作为同一个国家，至少得把国民维系在一起吧。"
 EMI_recover_rural_goods: "增强农业产出"
 EMI_recover_rural_goods_desc: "乡村境况略见改善，现在可以实际上提高其产能了。"
 EMI_ferrari_factories: "法拉利工厂"
 EMI_ferrari_factories_desc: "我国规模最大的工厂现由法拉利公司经营，该厂在过去几十年的灾难中基本上未受损坏。我们应将这些设施国有化，使其为了重建国家而服务。"
 EMI_large_scale_plants: "大规模工业园区"
 EMI_large_scale_plants_desc: "我国许多大工业园区在内战期间遭到夷平，现在该修复了，甚至还能扩建。"
 EMI_heavy_manufactury: "重工制造业"
 EMI_heavy_manufactury_desc: "工业化的维续离不开重工业的发展。"
 EMI_automotor_specialization: "车辆产业专业化"
 EMI_automotor_specialization_desc: "汽车厂这么多，已经可以做专业化产品，垄断相关市场了。"
 EMI_top_minds: "摩德纳的人才们"
 EMI_top_minds_desc: "政府号召成立顾问团，聚集国内最顶尖的科学家和实业家。那就，开始搞吧。"
 EMI_captains_of_industry: "工业巨头"
 EMI_captains_of_industry_desc: "摩德纳的实业家提供了一些不错的建议，极大提高了我国工业效率。因此，我们得再加把劲，把他们更雄伟的蓝图统统实装。"
 EMI_vroom: "摩托化发展"
 EMI_vroom_desc: "若非过去几十年横遭灾祸，艾米利亚汽车产业早已是欧洲最棒的了。但底子还在，还有大规模生产摩托化载具的能力。法拉利公司既已国有化，现在可以多少关注一下我国陆军的摩托化了。"
 EMI_we_must_go_fast: "引擎质量控制"
 EMI_we_must_go_fast_desc: "载具生产哪家强，摩德纳法拉利造。发动机精工细造，品质卓越。此等质量，不用在军用载具上，让工程师白瞎在民用汽车里简直暴殄天物。"
 EMI_rid_of_anarchy: "结束无政府状态"
 EMI_rid_of_anarchy_desc: "无政府状态无论如何都该结束了，国家发展必以稳定为前置条件。"
 EMI_ducal_constitution: "新宪法"
 EMI_ducal_constitution_desc: "社会主义暴政经年，民众可是被政府吓破胆了。得树立部新宪法，尊重人民，强大政府。"
 EMI_emilian_identity: "艾米利亚认同"
 EMI_emilian_identity_desc: "意大利不过是个地理构念，我们必须推动独特的艾米利亚文化与民族认同来取而代之。"
 EMI_cispanadanian_revival: "拯救艾米利亚语"
 EMI_cispanadanian_revival_desc: "艾米利亚语就算和意大利语再像，也不能简单地当作意大利语的方言。意大利统治时期该语言迅速衰落，如要培养艾米利亚认同，就必须保护好这一艾米利亚文化的基石所在。"
