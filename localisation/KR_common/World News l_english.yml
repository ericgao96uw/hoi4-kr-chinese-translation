 worldnews.484.t: "土耳其共和国宣布成立"
 worldnews.484.d: "自奥斯曼帝国在沙漠战争中落败以来，土耳其民族饱经了内战与动荡。旧帝国政府遭到推翻，民众不满情绪日益加剧，突厥民族身份认同也愈发受到质疑。然而，在[TUR.GetLeader]的领导下，新政府崛起于旧帝国残肢断臂上，成功取信于民，逐步平息混乱。\n[TUR.GetLeader]于今日宣布成立新生的土耳其共和国，这预示着在安纳托利亚的人们将步入崭新的时代。此举相当于废除了延续近千年的旧奥斯曼帝国，取代“永恒之国”的将是一个更民主、更全面发展、更加现代化的崭新国家，承诺为土耳其人带来一个充满光明的未来。"
 worldnews.484.a: "敲下了旧帝国棺柩上的最后一根钉子……"
 worldnews.485.t: "意大利内战复燃"
 worldnews.485.d.srioffensive: "二十余年以前，意大利内战暂时告一段落，半岛局势始终处于不稳定的和平之中。如今，随着黑色星期一冲击意大利，牵连到奥地利撤军以来，几乎没有人相信和平还能继续苟延残喘了。\n\n紧张局势在世界各地都有所升级，在半岛的表现则是意大利社会主义共和国主动向各反工团意大利政权宣战。意社谴责这些政权是“帝国主义与列强强加的人造国家”，发誓要实现意大利真正长久的统一。随着内战烽烟再次燃起，各大列强集团的志愿军和援助物资纷涌而至。这是列强在意大利的代理博弈，赢家就能夺得整个半岛。"
