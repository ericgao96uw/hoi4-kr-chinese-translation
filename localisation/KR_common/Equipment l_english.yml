 TRI_armored_car_equipment_1_short: "水獭"
 TRI_armored_car_equipment_2: "拉斯金 犀牛"
 TRI_armored_car_equipment_2_short: "犀牛"
 TRI_armored_car_equipment_2_desc: "鉴于澳大拉西亚政府提出需要一款基于CMP卡车底盘建造的重型装甲车，在“流浪者”装甲车大获成功后，拉斯金车体公司设计了“犀牛”装甲车。尽管它对CMP卡车的底盘进行了大改，但在进行大量工作后“犀牛”成功诞生，而且它的部件与其他基于CMP卡车底盘制造的载具具有很高的共用性。"
 TRI_armored_car_at_equipment: "拉斯金 河马"
 TRI_armored_car_at_equipment_short: "河马"
 TRI_armored_car_at_equipment_desc: "为了能容纳一门更大的火炮，“犀牛”的同轴机枪不得不被拆掉，其炮塔体积也稍有增加。代号为“河马”的这款装甲车在设计过程中颇令开发团队感到头疼：与早一时代的装甲车类似，这些改动使得本就十分沉重的车身陷入了超重的问题之中，并让开发团队在定样投产前不得不反复回炉修改。"
