 newengland.419.d.PSA: "随着美国展望新十年，竞选标语和口号又一次成为了美国人生活的主旋律。民主党和共和党的候选人正为总统之位殚精竭虑，希望能够名垂青史。\n\n民主党的竞选人是克拉伦斯·马丁，他正寻求第二个任期。担任华盛顿州州长期间，他成功度过了大萧条最严重的时期，在实行英明的财政政策的同时，还保持着对人民的人道主义关切。而在主政执行办公室时，马丁总统也是这样做的：他从不沉迷于“社会主义的灵丹妙药”，成功阻止了激进团体对他政策的阻碍，并寻求在总统之位上再干四年。\n\n而共和党似乎采取了好战的竞选策略——他们的候选人，老兵、参议员哈里·卡因再三抨击克拉伦斯·马丁，认为他对激进分子软弱，给了知名的社会主义者、朗主义者和麦克阿瑟派太多不必要的自由活动空间。他激烈的言辞有时会与他的选民产生冲突，但在一次采访中，他这样说道：“我决定只听从我的良知和直觉，做在当时正确的事情。为什么不呢？担任公职的人不妨从心而行，毕竟在公务机关中没有一成不变的方法。”这样的宣言是否能使选民成为意识驱动的思考者，就要由选举结果来揭晓了……\n\n进步党候选人格伦·泰勒则是两党间的搅局者。作为来自爱达荷州的艺人、政治家，他目睹了对种族隔离主义日渐增长的支持。1948年，他因在阿拉巴马州伯明翰被捕而举国闻名：警察局长“公牛”尤金·康纳逮捕了他，理由是他使用了仅供非裔美国人使用的门，而不是使用白人专用的门。这个消息传遍了全国，在巨大的压力下，康纳被迫释放泰勒，让他重获了自由。此事发生之后，泰勒在非裔美国人圈子中广受欢迎，预计他赢得的非裔美国人选票将比其他所有主要党派的候选人都多得多。"
