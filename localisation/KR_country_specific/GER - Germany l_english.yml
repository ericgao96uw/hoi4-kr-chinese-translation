 germit.1.t: "一个来自德国的提案"
 germit.1.d.independent: "由于“黑色星期一”造成的一系列影响，德国政府提出了振兴欧陆经济的新建议。为了有效增加帝国公约组织内的商贸活动，并遏制可能的贸易壁垒，德国人建议所有中欧同盟的成员国都以德国目前的流通货币做贸易结算，而德国马克将正式更名为“欧洲马克”。该提议是在19世纪德国各邦国之间达成的关税同盟协议基础上制定的，抛开当时的协议中的其他内容，关税同盟的协议最终建立了同普鲁士马克挂钩的标准化货币兑换系统——相比之下，今天的提议影响范围和野心都显得更大。\n\n在德国的许多“从属同盟”国内，他们的流通货币早已与马克挂钩，因此这一协议的影响将不会太大，我们应该如何回应德国人的提议？"
 germit.1.d.subject: "由于“黑色星期一”造成的一系列影响，德国政府提出了振兴欧陆经济的新建议。为了有效增加帝国公约组织内的商贸活动，并遏制可能的贸易壁垒，德国人建议所有中欧同盟的成员国都以德国目前的流通货币做贸易结算，而德国马克将正式更名为“欧洲马克”。该提议是在19世纪德国各邦国之间达成的关税同盟协议基础上制定的，抛开当时的协议中的其他内容，关税同盟的协议最终建立了同普鲁士马克挂钩的标准化货币兑换系统——相比之下，今天的提议影响范围和野心都显得更大。\n\n作为一个属国，我们没什么好多说的，只能接受。"
 germit.1.a: "算上我们！"
 germit.1.b: "哦老天爷啊，当然不了！"
 germit.2.t: "[From.GetNameDefCap]接受使用欧洲马克"
 germit.2.d: "[From.GetNameDefCap]接受了我们关于中欧同盟共同货币体系的提议。不日，将开始使用所谓的“欧洲马克”。"
 germit.2.a: "很好！"
 germit.3.t: "[From.GetNameDefCap]拒绝使用欧洲马克"
 germit.3.d: "[From.GetNameDefCap]拒绝了我们关于中欧同盟共同货币体系的提议，并表示将会继续保证本国货币的流通，尽管这一货币价值必然是与马克挂钩的。"
 germit.3.a: "该死！"
 germit.4.t: "离开中欧同盟"
 germit.4.d.GER_is_dead: "今天，它们中的最后一个已经通过与德意志帝国的外交协议废除了，我们再次成为一个自由国家。我们此前曾是中欧同盟的一员，而且曾难以置信地成功融入了那个利益集团，承担了相当的组织义务并从中获利，例如一系列贸易协定和共同防御。但如今这些协议已经不再有效。柏林已经陷落，中欧同盟的盟约对我们不再有任何约束力了。"
 germit.4.d.socialist: "我们此前曾是中欧同盟的一员，而且曾难以置信地成功融入了那个利益集团，承担了相当的组织义务并从中获利，例如一系列贸易协定和共同防御。但如今这些协议已经不再有效。我们的人民已经站起来并且建立了他们自己的社会主义政权，是时候终结这些旧政权的遗留问题了。"
 germit.4.d.war_with_GER: "我们此前曾是中欧同盟的一员，而且曾难以置信地成功融入了那个利益集团，承担了相当的组织义务并从中获利，例如一系列贸易协定和共同防御。但如今这些协议已经不再有效。我们如今已经同德国开战，两国之间曾经的友谊已经被偏见撕裂了。"
 germit.4.d.allied_with_rival: "我们此前曾是中欧同盟的一员，而且曾难以置信地成功融入了那个利益集团，承担了相当的组织义务并从中获利，例如一系列贸易协定和共同防御。但如今这些协议已经不再有效。由于我国地缘政治格局的变化，我国与德国之间的外交联系中断了。"
 germit.4.d.left_mitteleuropa: "我们此前曾是中欧同盟的一员，而且曾难以置信地成功融入了那个利益集团，承担了相当的组织义务并从中获利，例如一系列贸易协定和共同防御。但如今这些协议已经不再有效。今天，这些条款中的最后一个已经通过与德意志帝国的外交协商加以废除了，我们再次成为一个自由独立的国家。"
 germit.4.d.kicked_out: "我们此前曾是中欧同盟的一员，而且曾难以置信地成功融入了那个利益集团，承担了相当的组织义务并从中获利，例如一系列贸易协定和共同防御。但如今这些协议已经不再有效。在激怒了柏林当局后，德国同我们的盟约在德皇的授意下被撕毁了。"
 germit.4.a: "我们为什么要签署其中将近一半的内容？"
 germit.5.t: "[FROM.GetNameDefCap]退出了中欧同盟！"
 germit.5.d.socialist: "今天，[FROM.GetNameDefCap]切断了与中欧同盟的最后一点联系——他们国家的左翼革命导致他们与我们以及我们势力范围内的其他国家正式决裂。我们可能得暂时放弃针对该国已经制定的所有规划。"
 germit.5.d.allied_with_rival: "今天，[FROM.GetNameDefCap]切断了与中欧同盟的最后一点联系——他们的政府已经决心离开我国的势力范围而转投我们的宿敌。我们可能得暂时放弃针对该国已经制定的所有规划。"
 germit.5.d.left_mitteleuropa: "今天，[FROM.GetNameDefCap]切断了与中欧同盟的最后一点联系——他们的政府已经决心离开我国的势力范围并大肆攻击我们的关税同盟内存在所谓的“剥削”。我们可能得暂时放弃针对该国已经制定的所有规划。"
 germit.5.a: "叛徒！"
 germit.6.t: "加入中欧同盟？"
 germit.6.d.independent: "既然我们已经选择同德意志帝国结盟，那么加入经济协定——中欧经济同盟，也就是所谓的中欧同盟的机会也就增加了。尽管这一经济协定以德国和他的利益为导向，并且对其成员国要求了若干义务，但这个同盟还是有不少好处的，尤其是同德国贸易的优惠以及双方之间的共同防御。\n\n我们是否应该提出加入中欧同盟并接受他们要求的义务？"
 germit.6.d.subject: "既然我们已经选择同德意志帝国结盟，那么加入经济协定——中欧经济同盟，也就是所谓的中欧同盟的机会也就增加了。尽管这一经济协定以德国和他的利益为导向，并且对其成员国要求了若干义务，但这个同盟还是有不少好处的，尤其是同德国贸易的优惠以及双方之间的共同防御。\n\n我们的宗主国已选择接受并加入这一同盟，我们必须亦步亦趋。"
 germit.6.a: "我觉得这不过是交易中的一部分。"
 germit.6.b: "我们为什么要放弃我们的主权？"
 germit.7.t: "[From.GetNameDefCap]加入中欧同盟"
 germit.7.d: "[From.GetNameDef]派出了一个代表团，并作为其新成员国提议加入中欧同盟这一联盟。我们欣然同意——新的贸易伙伴将为我们锦上添花。"
 germit.7.a: "很好！"
 germit.8.t: "[From.GetNameDefCap]将不会加入中欧同盟"
 germit.8.d: "[From.GetNameDef]派出一个代表团，告知我们他们将放弃加入中欧同盟这个经济合作同盟的机会。尽管两国之间关系良好，但是他们仍然希望保持充分的经济主权。"
 germit.8.a: "该死！"
 germit.9.t: "欧洲理事会成员"
 germit.9.d: "鉴于我们中欧同盟的成员国身份，也考虑到我们业已成为欧洲马克单一货币的流通成员国，我们现在有义务加入欧洲理事会并与其集团内的其他成员们保持政策上的一致。而“欧洲议会”，将会规范欧洲的贸易，这是促进欧洲地区一体化的重要环节。"
 germit.9.a: "合理的提议"
 germit.10.t: "欧洲兑换计划成员"
 germit.10.d: "所有参加中欧同盟——这个经济同盟的成员国建立了全欧交流计划——该计划将会向其他的所以中欧同盟成员国的学生提供丰厚的奖学金，以供他们在德国的大学内学习。该计划是推动区域一体化整合的又一关键部分，如果实行有效，那将会让全欧洲最优秀的人才都汇聚到德国来。"
 germit.10.a: "我们必须得签署这些文件。"
 germit.11.t: "欧洲委员会成员"
 germit.11.d: "尽管中欧同盟国家以欧洲马克的形式实现了共同货币流通，现在如果想要成为这个组织的正式一员，就需要将自己的国家置于欧洲理事会的管辖之下。尽管这一机构对德国有明显的偏袒，但是它仍然监管着整个欧洲大陆的工业生产，并为那些产品提供了品质的保证。"
 germit.11.a: "我们必须得签署这些文件。"
 germit.12.t: "提议组建公约旅"
 germit.12.d.independent: "德国呼吁组建一支由所有中欧同盟成员国的应征者组成的国际军事组织——公约旅，这个倡议基于柏林的智囊们提出的一则建议。在战时，这些应征者组成的军队将被置于德意志帝国的统一指挥下。如果这一提议得到通过，无疑会大大加强德国的实力。"
 germit.12.d.subject: "德国呼吁组建一支由所有中欧同盟成员国的应征者组成的国际军事组织——公约旅，这个倡议基于柏林的智囊们提出的一则建议。在战时，这些应征者组成的军队将被置于德意志帝国的统一指挥下。作为一个附属国，我们不得不接受他们的提议。"
 germit.12.a: "好吧，如果这是必须的。"
 germit.12.b: "这他妈太愚蠢了！"
 germit.13.t: "[From.GetNameDefCap]接受了公约旅的项目"
 germit.13.d: "我们新的公约旅计划恐怕将会是个巧妙的想法，它鼓励我们中欧同盟的“伙伴”放弃将的适役青年编入国际远征军，而是将他们直接编入我们自己的军队中。以缓解我们某种程度上的兵员短缺，[From.GetNameDefCap]明智地决定接受我们的压力并签署了该计划，这样征召应该会变得容易得多。"
 germit.13.a: "明智之举！"
 germit.14.t: "[From.GetNameDefCap]拒绝了公约旅项目"
 germit.14.d: "我们新的公约旅计划恐怕将会是个巧妙的想法，它鼓励我们中欧同盟的“伙伴”放弃将的适役青年编入国际远征军，而是将他们直接编入我们自己的军队中。不幸的是，[From.GetNameDefCap]已拒绝屈服于我们的压力并不打算加入这一项计划，这严重影响了我们整合中欧同盟的进度。"
 germit.14.a: "烦人。"
