 CHI_li_jishen: "李济深"
 CHI_li_jishen_desc: "§Y陆军将领介绍\n生于：§!§g1885年11月6日；大清帝国、广西省梧州§!\n§Y军旅生涯：§!§g随着国民党成功回归，李济深希望能吸取第一次北伐的失败的教训，从哪里跌倒就在哪里爬起来，为死去的同志们报仇。青年时期，李济深就读于梧州市中学堂，成为了胡汉民的学生，而胡汉民在将来会成为国民党右派的领袖。李济深的军旅生涯始于1904年，他转学广州两广将弁学堂，毕业后，李济深北上入学北洋陆军士官学院（保定武备学堂前身）。1911年辛亥革命爆发后，李济深在江苏参加了革命军，并在革命结束后回到北京继续完成学业。\n\n1922年，李济深受前同学邓铿的邀请回到两广任职，邓铿时任粤军第一师师长。不幸的是，因为邓铿遇刺、陈炯明叛变，这一任命被打断了。1923年，孙中山回到广东后，李济深在新的国民革命政府任职，成为蒋介石之下的黄埔军校副校长，北伐战争爆发后，李济深担任广东省主席、总司令部留守主任和黄埔军校代理校长。\n\n但当北伐失败时，李济深被指责没有守住广州，使得广州沦陷于德国人之手。他的失败也被进一步指责为使国民党失去了本该胜利的机会。当大部分党员逃往法国时，李济深却说服国民革命军的残部留下来继续游击作战。接下来的近十年里，他一直蛰伏待机，等待命令，发动又一次起义，实现孙中山先生解放中国的夙愿。§!\n\n§Y重要信息：虽然李济深乃国民党元老人物之一，但是他本人对政治并不感兴趣。§!"
 CHI_deng_yanda: "邓演达"
 CHI_deng_yanda_commander_desc: "§Y陆军将领介绍\n生于：§!§g1895年3月1日；大清帝国、广东省惠州§!\n§Y军旅生涯：§!§g邓演达出身书香门第，父亲是光绪年间的秀才。在父亲的指导下，年轻的邓演达受到了来自西方新颖的自由主义思想影响。为了改天换地、推翻腐朽的清王朝，他于1911年参加了辛亥革命。1916年，他与黄琪翔、叶挺一起进入保定武备学堂学习。\n\n在陈炯明叛乱中，孙中山被赶出广东，而邓演达仍然忠于孙中山的理念。1923年，他帮助孙中山驱陈复粤。邓演达参加过第二次护法运动北伐，黄埔军校建立后，邓演达担任教练部副主任，随后又自愿到新成立的法兰西公社学习。在海外期间，他听闻孙中山逝世的消息，于1926年回到中国，担任黄埔军校教育长，为光荣的北伐做准备。\n\n轰轰烈烈的北伐运动失败了，然而邓演达与许多就此流亡海外的党内左派不同，他仍然坚信革命必须从群众开始，才能最终胜利。为此，他主动要求留在闽赣根据地，和李济深并肩作战，过去几年间，他习得一手炉火纯青的游击战术。§!\n\n§Y重要信息：邓演达是黄埔革命同学会的领导人，革命同学会由忠于宋庆龄迈向自由中国愿景的黄埔历届毕业生和老兵们组成。§!"
 CHI_deng_yanda_sic_desc: "§Y顾问介绍\n生于：§!§g1895年3月1日；大清帝国、广东省§!\n§Y政治生涯：§!§g邓演达生于1895年，出身书香门第，父亲是光绪年间的秀才。在父亲的指导下，年轻的邓演达受到了来自西方新颖的自由主义思想影响。为了改天换地、推翻腐朽的清王朝，他于1911年参加了辛亥革命。1916年，他与黄琪翔、叶挺一起进入保定武备学堂学习。\n\n在陈炯明叛乱中，孙中山被赶出广东，而邓演达仍然忠于孙中山的理念。1923年，他帮助孙中山驱陈复粤。邓演达参加过第二次护法运动北伐，黄埔军校建立后，邓演达担任教练部副主任，随后又自愿到新成立的法兰西公社学习。在海外期间，他听闻孙中山逝世的消息，于1926年回到中国，担任黄埔军校教育长，为光荣的北伐做准备。\n\n轰轰烈烈的北伐运动失败了，然而邓演达与许多就此流亡海外的党内左派不同，他仍然坚信革命必须从群众开始，才能最终胜利。为此，他主动要求留在闽赣根据地，和李济深并肩作战，过去几年间，他习得一手炉火纯青的游击战术。\n\n在闽赣根据地，宋庆龄对邓演达青眼有加，两人只相差两岁，他们之间的关系是纯粹的战友情、同志情。对于宋庆龄而言，邓演达就是“左膀右臂”，能够源源不断提供可靠的情报，他与国民党内各种阴谋集团相比，可谓一片赤诚。§!\n\n§Y重要信息：邓演达是黄埔革命同学会的领导人，革命同学会由忠于宋庆龄迈向自由中国愿景的黄埔历届毕业生和老兵们组成。§!"
 CHI_ye_ting: "叶挺"
 CHI_ye_ting_desc: "§Y陆军将领介绍\n生于：§!§g1896年9月10日；大清帝国、广东省惠州§!\n§Y军旅生涯：§!§g叶挺在十五岁时就剪掉了自己的辫子（这违反了大清的规定），这种出于爱国主义的行为最终使他被学校开除，离开学校后，叶挺的父亲安排了一名大他两岁的女孩结婚从而希望毛躁的叶挺安分，可叶挺一路向北前往湖北学习军事理论，最终入学于湖北陆军第二预备学校，而后被推荐保送至保定武备学堂。在此叶挺接触了中国初兴的左派思想，特别是陈独秀的《新青年》所刊载的那些。\n\n完成学业后，旧桂系军阀陆荣廷安排叶挺任职惠阳县长，叶挺在婉拒后跟随孙中山先生去了广东，加入国民党并在国民革命军中司任营长一职，后因出色的战果而闻名。1924年，叶挺坚定的马克思主义信仰使得他加入了中国工团党。\n\n北伐战争爆发后，叶挺率领先头部队在汀泗桥和武昌等著名战役中表现突出，这使他被誉为北伐战争中国民革命军最优秀的指挥官之一。然而随着第一次北伐的失败，叶挺决定跟随宋庆龄和李济深，留在闽赣根据地继续开展游击战争，在此期间，作为一名经历中国数次战争的老兵，叶挺成为了一名德高望重的教官，深受新兵们的爱戴。叶挺对新兵们管教严厉，培养出了出一批又一批如林彪等优秀的干部，盼望着有朝一日重振国民革命军，为死去的同志们报仇。§!\n\n§Y重要信息：虽说叶挺是闽赣根据地的一员，但他也同情改组派。§!"
 CHI_lin_biao: "林彪"
 CHI_lin_biao_desc: "§Y陆军将领介绍\n生于：§!§g1907年12月5日；大清帝国、湖北省黄冈§!\n§Y军旅生涯：§!§g林彪出生于湖北黄冈的商人家庭，孩童时期，林彪就对参加学生运动非常积极，在1925年高中毕业之际，林彪参加了与中国工团党紧密关联的社团。五卅运动爆发后，林彪参加学生示威活动并南下考入黄埔军校，加入了革命。作为一名新学员，林彪钦佩校长蒋介石的人品。林彪在校内表现优异，并被分配到北伐军中，在几个月内从副排长晋升到营长。北伐失败后，林彪服从了党的决议，留在闽赣根据地坚持游击作战。§!\n\n§Y重要信息：没人知道他忠于哪派，虽说林彪长期在闽赣根据地跟随宋庆龄作战，但很多传言认为林彪本人更倾向于威权的领导人。§!"
 CHI_wang_yaowu: "王耀武"
 CHI_wang_yaowu_desc: "§Y陆军将领介绍\n生于：§!§g1904年；大清帝国、山东省泰安§!\n§Y军旅生涯：§!§g王耀武生于农民家庭，童年丧父丧兄，困顿不堪。他由寡母抚养长大，当他在做店员时，他听闻孙中山在广州开办了黄埔军校，立即向雇主借钱南下，之后成为了林彪的同窗。\n\n在北伐战争期间，他以指挥不下火线和重视防御而闻名。在北洋军流传着“宁碰阎王，不碰老王”的说法。北伐失败后，他加入了位于闽赣游击区的宋庆龄和国民革命军残部。§!\n\n§Y重要信息：宋庆龄忠实的追随者。§!"
 CHI_xu_xiangqian: "徐向前"
 CHI_xu_xiangqian_commander_desc: "§Y陆军将领介绍\n生于：§!§g1901年11月8日；大清帝国、山西省五台§!\n§Y军旅生涯：§!§g徐向前生于山西一个较为富裕的家庭，父亲曾是清朝的士大夫。不幸的是家道中落迫使徐向前捡拾粪便、柴火和野菜来养家。在1919年春，徐向前考入山西省立国民师范学校接受教育。1924年听闻孙中山新建黄埔军校后，他和其他山西老乡从上海南下，加入黄埔一期。\n\n徐向前在国民革命军服役以作为孙中山警卫始，他参与了镇压商团叛乱、东征陈炯明和命运多舛的北伐中。在国民革命军北伐失败后，他与国民党左派其他许多将领一同逃往闽赣根据地，参加了国民党的游击战争。作为国民党内的元老人物，徐向前广受国民革命军内的尊敬。§!\n\n§Y重要信息：徐向前对中国工团党和改组派的同情也广为人知。§!"
 CHI_zhang_yunyi: "张云逸"
 CHI_zhang_yunyi_commander_desc: "§Y陆军将领介绍\n生于：§!§g1892年8月10日；大清帝国、广东省文昌§!\n§Y军旅生涯：§!§g张云逸生于贫农家庭，16岁就读于广东陆军小学堂，次年加入孙中山所创办的同盟会。参加护国运动后，张云逸在粤军服役了一段时间，随后便动身前往广州投奔孙中山的国民政府。这时，他加入国民革命军，参加了对陈炯明的东征和不幸的北伐战争。到那时，张云逸已被晋升为将军，并担任总参谋部成员。\n\n国民党被击败后，张云逸与他的战友叶挺、徐向前一起前往了新建立的闽赣根据地。多年来，他作为一名魅力非凡而表现可嘉的游击队指挥官赢得了良好的声誉，也得到了部下的服从与信任。§!\n\n§Y重要信息：张云逸也强烈同情中国工团党，与其保持着紧密联系。但是由于多年在闽赣根据地参与游击战争，他也是宋庆龄的坚定拥护者。§!"
 CHI_xue_yue: "薛岳"
 CHI_xue_yue_desc: "§Y陆军将领介绍\n生于：§!§g1896年12月27日；大清帝国、广东省韶关§!\n§Y军旅生涯：§!§g薛岳生于广东客家农民家庭，1909年13岁时加入孙中山的同盟会，后就读于广东陆军小学。1917年，他考入保定武备学堂六期。1918年，他回到广东参加孙中山和陈炯明的粤军，在孙陈决裂之际支持孙中山，保护宋庆龄远离联省派军阀。\n\n他在北伐期间个人反对蒋介石，但仍随中央委员会前往欧洲，加入了国民党的流亡者行列。20世纪20年代后期，他受中央委派前往印度公社，任中印军事合作顾问。尽管身居高位，他仍陷入了强烈的思乡之情，多次向中央请愿，要求前往闽赣根据地，继续革命斗争。§!\n\n§Y重要信息：他对主要的国民党派系都不感兴趣，公开宣称与政治无关。§!"
 CHI_zhang_fakui: "张发奎"
 CHI_zhang_fakui_desc: "§Y陆军将领介绍\n生于：§!§g1896年9月2日；大清帝国、广东省韶关§!\n§Y军旅生涯：§!§g张发奎是客家人，读完私塾以后就去广州当学徒，后来参加了当地民兵，张发奎于1912年进入广东陆军小学，成为叶挺和薛岳的同学，随后担任了孙中山先生的私人保镖。1922年，陈炯明政变将孙中山赶下台时，张发奎拒绝投降以表其忠于孙中山，并继续在广西作战。\n\n1923年孙中山回国后，张发奎举兵从陈炯明手中夺回政权并帮助孙先生建立新国民革命政府，北伐战争期间，张发奎麾下的国民革命军第四军被誉为“铁军”。而他被媒体称作“铁军之雄”。后因国民党在北伐的失利，张发奎被迫逃亡欧洲。后来张发奎与薛岳一同被派到印度公社作为军事顾问，张发奎和薛岳在印度公社训练海外华人，盼望着有朝一日回到祖国，一雪北伐战争之耻。流亡期间张发奎也逐渐与大越国民党关系密切，担任过他们的教官。§!\n\n§Y重要信息：张发奎疑似对国民党右派藏有同情之心，但他公开宣称本人与政治无关。§!"
 CHI_cai_chang: "蔡畅"
 CHI_cai_chang_commander_desc: "§Y陆军将领介绍\n生于：§!§g1900年5月14日；大清帝国、湖南省湘乡§!\n§Y军旅生涯：§!§g蔡畅是蔡和森的妹妹。蔡和森同他们的母亲葛健豪一道帮助蔡畅摆脱了封建顽固的父亲的束缚，进入周南女中就读。1919年，蔡畅和她的同学向警予参加了赴法勤工俭学运动。留法期间，她被法国蓬勃发展的工团主义革命运动所吸引，并融入了邓小平和周恩来等人的小圈子，不过她后来更多受到了社会民主主义思想的影响，并与小圈子里偏向马克思主义的倾向分道扬镳。在北伐运动失败后，由于她旅法留学的经历以及她同宋庆龄间的密切关系，蔡畅成为了流亡法国的民权派的代表人物。蔡畅和蔼可亲、乐于助人的性格让她得到了“蔡大姐”这个外号。她在国民党士兵中深受欢迎，十分契合国民党内外宣事业的工作。"
 CHI_xiao_ke: "萧克"
 CHI_xiao_ke_commander_desc: "§Y陆军将领介绍\n生于：§!§g1907年7月14日；大清帝国、湖南省嘉禾§!\n§Y军旅生涯：§!§g作为一名中国工团党员，萧克作为一名宪兵加入了广州国民政府并且最终担任政治指导员。自从黄埔军校毕业后，他就加入了国民革命军投身于北伐战争。当国民党在北伐中战败后，他跟随着叶挺将军留在了闽赣地区，同八省军队作斗争。在领兵打完几场战役后，萧克成为了国民革命军的新晋指挥官。虽然他曾参与过几场战役，但他毕竟还很年轻，缺乏游击战以外的战斗经验。§!\n\n§Y重要信息：据了解，萧克与中华复兴社有着紧密联系并公开表示同情。§!"
 CHI_chiang_wei_kuo: "蒋纬国"
 CHI_chiang_wei_kuo_commander_desc: "§Y陆军将领介绍\n生于：§!§g1916年10月6日；大日本帝国、东京§!\n§Y军旅生涯：§!§g蒋纬国生于日本东京，他的生父母是戴季陶与其日本女友。戴季陶与蒋介石同为国民党高层，二人情同手足，为了躲避北洋政府的追捕，他们不得不逃往日本。年幼的蒋纬国事实上一直在蒋家由蒋介石和侍妾姚冶诚抚养，他时常让蒋母对早夭的小儿子蒋瑞青触景生情，因此被过继到蒋家。\n\n然而随着北伐战争期间国民革命军的失利，悲剧很快降临到蒋家。蒋介石被暗杀后，蒋纬国和哥哥蒋经国与国民党中央委员会一道逃往欧洲。被那些去不列颠联盟接受军政训练的军官们所激励。蒋纬国加入不列颠共和军成为一名装甲兵士官。在国民党政府重归中国后，蒋纬国正式加入了国民革命军，希望利用他在海外所学，帮助国民革命军建立第一批机械化师。§!\n\n§Y重要信息：因为有留英经历，他深受中华复兴社的影响。§!"
 CHI_zhang_zhizhong: "张治中"
 CHI_zhang_zhizhong_desc: "§Y陆军将领介绍\n生于：§!§g1890年10月27日；大清帝国、安徽省巢湖§!\n§Y军旅生涯：§!§g张治中生于巢湖县，1916年毕业于保定武备学堂第三期步兵科，同期的还有白崇禧等未来的将军。毕业后他先后在滇军、桂军和川军中服役，而后在蒋介石邀请下加入了国民革命军。他在黄埔军校任教，还是军事研究委员会成员，在其中与第三国际的外国顾问们共事。作为重要的参谋人员，他在东征时是总参谋部的一员，为击败陈炯明军出谋划策。1926年北伐战争爆发时，张治中是国民革命军最富才华的军官之一，但北伐的失败迫使他流亡海外，加入了旅欧的中央委员会。国民革命军重返中国大陆后，张治中也许是其中最有才华、经验最丰富的将领之一。§!\n\n§Y重要信息：由于张治中的旅欧经历和左派观点，他是改组派的成员之一。§!"
 CHI_hu_zongnan: "胡宗南"
 CHI_hu_zongnan_sic: "胡宗南"
 CHI_hu_zongnan_sic_desc: "§Y顾问介绍\n生于：§!§g1896年5月16日；大清帝国、浙江省§!\n§Y政治生涯：§!§g对于胡宗南的部下来说，胡宗南一直是一个模范的领导，他总能让人想到已故的国民革命军总司令。对胡宗南的敌人来说，胡宗南只不过是一股更黑暗更邪恶的势力手下的傀儡，而这股势力现在似乎已经掌控了中国。\n\n胡宗南出生于1896年，因为都是浙江同乡，胡宗南很快就得到了蒋介石的喜欢，成为了戴春风的亲密同事。胡宗南从年少起便游走在法律边缘，加入王亚樵的斧头帮。直到1924年，胡宗南才进入刚成立不久的黄埔军校进修，成为黄埔一期学员。据说胡宗南一开始因为身材矮小而被黄埔拒之门外，在廖仲恺的劝说下黄埔才接受他。\n\n当北伐失利后，胡宗南像其他人一样逃亡欧洲。他在法国时深受不满于北伐战争失利而流亡的军官们所支持，他们都认为革命被背叛了。在1930年年初，胡宗南和军官们前往不列颠联盟，在英期间被奥斯瓦尔德·莫斯利、准则派和索雷尔的理念所吸引。胡宗南认为革命需要先清洗掉过多的议会民主派。\n\n当中央委员会回到福建后，胡宗南指挥了一个在英国训练的学员营。尽管他对社会主义的信仰十分模糊，但他还是被国民革命军中的少壮派尊崇。他看不起闽赣游击区里组建起来的民兵，而极度渴望建立起像以前黄埔那样刚强如铁的革命军。因此，他的想法跟戴春风不谋而合。在中特局策划的政变成功后，他们计划对国民党进行一次全面的净化，并将其打造成一个能作为中国革命先锋队的政党。§!"
