 BAT_ostwall_decision_category: "东墙工程"
 BAT_ostwall_decision_category_desc: "在20世纪20年代末，波罗的防卫军高层制定了“东墙”(Ostwall)计划以回应俄罗斯日益增长的军力——一系列沿着东部边界而建造的防御工事，以抵御敌人对里加和雷瓦尔的大规模正面进攻，同时起到威慑作用。虽然这是一项耗资巨大的措施，但如果全面完工的话，它势必会让波罗的德意志国家做好准备，应对任何入侵。\n\n在§Y东墙工程§!期间，你可以建造§Y陆上要塞§!，并购买各种类型的£rifle_texticon §Y装备§!以获得与国防相关的§Y国家精神§!。东墙工程由数个阶段组成，在一个阶段内完成所有的建设计划后将解锁更先进的、更昂贵的新决议。完成§Y采购原材料§!国策后将解锁永久性决议以购买装备用于东墙工程——或者你自己的军队。"
