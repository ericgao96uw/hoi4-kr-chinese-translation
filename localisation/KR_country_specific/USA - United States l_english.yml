 USA_floyd_olson: "弗洛伊德·比约恩斯彻纳·奥尔森"
 USA_floyd_olson_leader_desc: "弗洛伊德·B·奥尔森本不该当上美国总统。1891年，奥尔森出生于明尼阿波利斯北部，父亲是挪威人，母亲是瑞典人。他长大后在当地犹太社区担任安息日碎催，曾短暂地在北太平洋铁路工作，后来大学辍学，前往西部在加拿大和阿拉斯加打零工，然后在西雅图加入了世界产业工人联合会，在这段时间，他接受了他贯彻终生的准社会主义意识形态。1913年，他回到明尼苏达学习法律，并于1920年成为亨内平县检察官。作为检察官，他以严厉而闻名，与腐败商人、三K党展开过较量，保守的明尼苏达公民联盟曾雇杀手炸毁一名工会领袖的住宅，他随后也对其提起诉讼。在此期间，奥尔森当过进步党与民主党的候选人，最后他作为农民劳工党候选人，成为了明尼苏达州首任农工党州长。\n\n共和党与民主党的建制派认为有必要将他这样一位激进的候选人推上选举联盟之首，实在是山穷水尽，他们不无遗憾地断定美利坚社会党才是最大危险，而让奥尔森充当候选人是希望他能说服社会党的选民再次押注改革。而这可不是轻松作下的决定，奥尔森是唯一可能说服工团主义者的人，但一些保守的民主党人怀疑自己是否选错了人，如果他们认定奥尔森向社会主义叛卖了国家，则可能会转投美利坚至上党。\n\n奥尔森被诊断出患有胃癌，这更是加重了他的压力：他越是自称健康状况良好，人们就越发认为他时日无多，压下的赌注已叠成高耸的危塔。"
 USA_al_smith: "艾尔弗雷德·伊曼纽尔·史密斯"
 USA_al_smith_leader_desc: "艾尔弗雷德·伊曼纽尔·史密斯出生于1873年，母亲是爱尔兰裔美国人，父亲是意大利裔美国人。他的父亲在战争时期当过祖阿夫士兵，是一家小卡车公司的老板，但在艾尔弗雷德年轻时去世了。史密斯被迫从教区学校辍学，在镀金时代的顶峰，他为了维持生计在一家鱼市工作，而从未上过高中。尽管如此，出于他在鱼市“研究人情世故”的经历和在当地剧院巡回演出的一些经历，“阿尔”·史密斯培养了娴熟的演讲技巧和坚定的爱尔兰裔天主教徒身份认同。\n\n阿尔·史密斯凭借自己工人阶级的资历，成为了纽约移民的捍卫者，为进步改革而战。尽管史密斯与坦慕尼厅的政治机器关系密切，但他本人在晋升过程中避免卷入任何个人腐败，最终在1919年，他对赫斯特进行了令人震惊的指责，称其为“一个我能想象的最卑鄙最下贱的人”，在这之后，他当选纽约州州长。在他的任期内，他为公务员制度和工人保护而奋斗，而他的雄心很快转向了国家政治。不过，史密斯在1924年和1928年都未能获得民主党总统候选人提名，部分原因是他的天主教信仰。\n\n1928年的竞选失败后，史密斯成为帝国州公司的董事会成员，三年后帝国大厦于1931年开放。然而，步入云天的不止有这座摩天大楼：随着政治风向的改变，阿尔·史密斯的命运也发生了变化。1936年，史密斯被任命为约翰·加纳的竞选伙伴，在1936年的选举中，他的政治命运骤然起死回生。不管怎样，现在他已经成为了美国总统，这也是他毕生的梦想。现在轮到美国第一位天主教总统来实现他的工人阶级理想，给国家带来积极的改变了。"
 USA_alben_barkley: "阿尔本·威廉·巴克利"
 USA_alben_barkley_leader_desc: "阿尔本·巴克利凭借着在民主党内三十多年的政治经验以及自己的精明判断而屹立不倒。当他支持威尔逊的改革时，他挫败了麦卡杜废除这些政策的尝试。在经历了几次败选以及稳定的投票率之后，阿尔本最终成为这次选举中为民主党赢得白宫的王牌。"
 USA_quentin_roosevelt: "昆汀·罗斯福"
 USA_quentin_roosevelt_leader_desc: "昆汀·罗斯福，作为前总统西奥多·罗斯福最年轻的儿子，早期在共和党的生活可以说是已经为他的政治生涯打下的基础。曾经梦想当一个飞行员的他，因为1918年的一次训练负伤结束了飞行员的梦想。他亲眼见证了他的家庭被迈入休伊·朗阵营的阿奇博尔德·罗斯福撕得粉碎，昆汀决心投身政界并在决定性的1936年担任纽约州州长。弗洛伊德·奥尔森英年早逝之后，现在由昆汀领导着这个国家，他决心追随他父亲的脚步，追寻全新的美式“公平施政”。"
 USA_harry_truman: "哈里·S·杜鲁门"
 USA_harry_truman_leader_desc: "哈里·杜鲁门的农业生涯似乎在大萧条和尘暴使他破产之前就已经结束了，而在此之前他就已经致富失败了一回。20世纪20年代末，杜鲁门以农民福利的发声者和堪萨斯城彭德格斯特机械公司代理人的身份进入政坛。1938年，杜鲁门升任美国参议院议员，在随后的几年里，他在追踪和消除重建中的浪费方面的真正能力令他的同事们大吃一惊。他还提出了许多议案以帮助城市和农村的普通人，这令他成为民主党自由派中选民评价最高的候选人。在上届选举中获胜后，杜鲁门眼中所见的美国正准备开始以前所未有的方式帮助自己和世界。"
 USA_adlai_stevenson: "阿德莱·尤因·史蒂文森"
 USA_adlai_stevenson_leader_desc: "阿德莱·史蒂文森二世的父亲刘易斯·史蒂文斯是知名的孤立主义者，这与他的政治生涯深深纠缠。持这种立场的民主党人受到美利坚至上党的考验，近乎溃不成军。在这个备受非议的时期，阿德莱站稳了脚跟，坚持了下来。阿德莱作为伊利诺伊州州长，对警察队伍进行了改革，以减少与社会主义者的冲突，他甚至面对红色恐慌的冲击而捍卫社会主义者的组织权利。大多数人怀疑阿德莱能否战胜受人尊敬的艾森豪威尔将军，但凭借社会主义选民的真挚感谢，阿德莱最终获胜。"
 USA_herbert_hoover: "赫伯特·克拉克·胡佛"
 USA_herbert_hoover_leader_desc: "赫伯特·胡佛在世界大战期间为饱受战争蹂躏的欧洲进行了多项高效的救济组织工作，并且在很大程度上不隶属于民主党和共和党建制派，于是当他于1925年大萧条开始后不久正式宣布自己是共和党人，许多人因此对他寄予厚望。胡佛的施政纲领相当乐观，他主张增加公共基础设施项目，并试图以温和的政府团结起国家。他和查尔斯·柯蒂斯轻松赢得了1928年选举，但他很快就察觉，美国选民日益两极化的现实令他的纲领难以施展。大萧条和相互指责愈演愈烈，胡佛以微弱优势赢得了1932年选举，并通过了众议院决定。\n\n胡佛在任期内一直尽其所能稳定局势。在政治领域，他与国会里的民主党人就解决大萧条的立法争论不休，但成果不大。不断恶化的局势也促使他寻求其他不那么美妙的措施。他谨慎地要求军事计划员不断修改白色战争计划，为突发的“严重国内动荡”做好准备。他还提拔了道格拉斯·麦克阿瑟将军，此人是某些焦躁不安的建制派圈子中冉冉升起的新星。\n\n不安的1936年黎明将至，白宫受到万众瞩目，人人都希望看到后续进展。虽然小部分人把胡佛看作又一只“跛脚鸭”，但他知道自己在最后一年做出的决定极可能将改变国家的进程。一个个不眠之夜，无数则电话通信，美国与胡佛遗产的命运，就由他的有为与不为决定了……"
 USA_alf_landon: "艾尔弗雷德·莫斯曼·兰登"
 USA_alf_landon_leader_desc: "在所有可能被委以重任的人选中，艾尔弗雷德·莫斯曼·兰登被选出来在至暗时刻领导美国，着实有点令人好奇。1887年，兰登出生于宾夕法尼亚州的西米德尔塞克斯，在俄亥俄州的玛丽埃塔长大，最后在堪萨斯州学习并安顿下来，后来他作为石油生产商获得了大量的个人财富，并成为全国石油游说团体的主要人物，而这个团体遭到了左右两派的攻击。兰登是泰迪·罗斯福进步党的支持者，也支持过罗斯福1912年的总统竞选，后来他成为堪萨斯州自由派共和党党团的领袖。1932年，他在一场异常激烈的竞选中当选堪萨斯州州长，并在两年后以微弱优势赢得连任，在改革派共和党人越来越少见的时代，树立起自己说话温和的改革派共和党人的名声。\n\n在张扬个性和激进主义主导的两极化政治领域中，兰登作为中道人士得到了共和党机器的支持。大多数评论者都认为共和党已行将就木，对兰登和他低迷的竞选活动摇头否定：这位候选人很少外出，把很多事情留给他的竞选团队。然而，在这场可能被认为是美国历史上最不祥的事件中，兰登击败了民主党人与激进分子，凭借众议院的决定赢得了选举——这也许是因为他被视为疯狂环境中唯一的正常人？不管原因如何，总统带着独特的政治遗产：他在财政上持保守态度，但却接受政府干预；自己是商业利益的代表，也仍然是工会支持者。\n\n再一次地，一位共和党人站立在裂开的房子前，这位兰登总统要完成的任务万分艰巨。"
 USA_wendell_willkie: "温德尔·刘易斯·威尔基"
 USA_wendell_willkie_leader_desc: "温德尔·威尔基在他成为总统之前扮演过很多角色。他的政治人生从威廉·詹宁斯的南方民主党开始，但后来在大学时，他又成为了一个社会主义者，又有经久不衰的谣言说，他在1933年对中国进行外交访问时与宋美龄有染。更不必说他与女作家伊丽塔·范·多里恩有染的绯闻了。他后来在反对民主党暂且关停银行以应对大萧条的打击的提案时脱颖而出。这种对金融机构的支持，以及他政府援助时不应过于干预市场竞争的主张，使他成为了民主党人约翰·加纳竞选伙伴的可能人选，而他也在1936年的整场选战中费心劳力，功高卓著，在之后也忠心耿耿地为政府服务。这些高光时刻把他推到了全国政治舞台的前排，足以让他在十年内掌握权力。这位多才多艺的人能否胜任总统的诸多职责，还有待观察。"
 USA_robert_taft: "罗伯特·阿方索·塔夫脱"
 USA_robert_taft_leader_desc: "老罗伯特·阿方索·塔夫脱是塔夫脱家族的新一辈，是前总统与前首席大法官威廉·霍华德·塔夫脱的长子，他出生于俄亥俄州辛辛那提，追随父亲在此从事法律职业，1913年以本州第一的考试成绩进入俄亥俄州律师行。在接下来的几年里，塔夫脱致力于自己的法律实践，在华盛顿短暂任职，期间担任食品和药物管理局法律顾问，还他遇到了他的偶像赫伯特·胡佛。在华盛顿时，塔夫脱开始鄙视政府的低效，他带着这种看法于1920年进入俄亥俄州众议院。他在俄亥俄的经历使他成为俄亥俄州共和党保守派的领军人物和三K党的有力反对者，三K党赞助禁止礼拜日跳舞与要求俄亥俄州公立学校每天阅读十节圣经的议案，他则以投票反对这些议案而闻名。塔夫脱在几乎所有领域对私人积极性都热情拥护，成为俄亥俄州社会主义者的大敌之一，这贯穿了他的职业生涯。\n\n尽管塔夫脱的演讲能力较为匮乏，但他作为政治王朝领头人在当地享有的名望和地位却传遍了全国，随后他成为共和党总统候选人，进而入主白宫。现在，塔夫脱总统被称为“共和党先生”，他对全国的政党机构和乡村俱乐部拥有巨大影响力，并将自己标榜为小政府的支持者、对外冒险主义的怀疑者和个人权利的捍卫者。"
 USA_charles_halleck: "查尔斯·亚伯拉罕·哈勒克"
 USA_charles_halleck_leader_desc: "1900年8月22日，查尔斯·亚伯拉罕·哈勒克生于印第安纳州德莫特附近，他像许多未来的政治家那样，以从事法律工作的方式开始了政治生涯，从印第安纳大学毕业并取得律师资格后不久，他成为了印第安纳州第13地区法院的公诉律师，而他1934年才正式步入政界，接替了一名新任共和党众议员的位置，那名众议员在那年中期选举后不到两周就去世了。在第二次内战爆发前，哈勒克只在华盛顿待了两年，但这已经足以让他确信，与激进分子妥协最好的情况是徒劳的，最坏的情况是非美国的。这位年轻的众议员顽强地支持着联邦政府的战争努力，但他最终宣布紧急物价控制和配给制应尽快取消，掀起了轩然大波，他声称美国人应该“按上帝的旨意重新生活”，而不是被一些华盛顿官僚所决定。\n\n在生涯中，哈勒克将自己定义为热情而保守的共和党人，他嘲笑党内的东部建制派和他们温和的呼声，对他来说，美国人打两次内战可不是为了政府对他们的生活从头管到脚的——他们争取的是随心所欲生活的自由，以及在尊崇这种自由的政府治下生活的权利。哈勒克总统引领着内战后时期的新一代政治家，他明确表示，他唯一的使命就是确保美国在未来几十年内都将会自由。"
 USA_john_nance_garner: "约翰·南斯·加纳"
 USA_john_nance_garner_leader_desc: "约翰·南斯·加纳四世出生在得克萨斯，受过律师训练，职业则是政治家，是民主党建制派的领导人物。加纳以县法官的身份进入政坛，并于1898年迅速进入得克萨斯州众议院，并因坚持支持仙人掌为得克萨斯的州花并当选而迅速成名——这让他永远获得了“仙人掌杰克”的绰号。在两届州级别的任期后，他于1902年在控制南得克萨斯投票的白人地主的支持下当选为国家级别官员。在此后的30年里，加纳把自己标榜为联邦所得税、农村投资、平衡预算和迄今为止维持民主党在南方统治地位的机器的支持者，所有这些都与他那引人注目的个性结合起来，令他深受农民和南方大亨的喜爱。\n\n加纳能登上总统宝座，既是乘着这股浪潮，也是靠众议院的决定。沿海的共和党人找到了他们的机会——现在是时候让一个“新南方”接过领导权，带领美国走出现在身处的风暴了。长期以来，加纳一直支持联邦政府介入罢工，他发誓要以任何必要手段保护美国和她的民主免受那些张牙舞爪者的威胁，而且不止一个人建议甚至是希望所谓的“任何必要手段”可能指与参议员休伊·朗和美利坚至上党达成协议——这种前景让一些更理想主义的民主党人感到不安。\n\n命运的捉弄让现在由一位南方人兼民主党人肩负拯救美国重任。国家乃至全世界都屏息以待，想看看这位仙人掌杰克会做出些什么。"
 USA_harry_byrd: "哈里·弗勒德·伯德"
 USA_harry_byrd_leader_desc: "当许多南方民粹主义者都折服于休伊·朗，抛弃了民主党时，哈里·F·伯德却坚持自己的立场。哈里·伯德出生于弗吉尼亚州的一个上流家庭，祖辈在美国革命中出力甚大。在这样的家庭出身下，他呼吁种族隔离并看好旨在减少国家债务的财政保守政策。哈里·伯德坚定执行反凯恩斯主义政策，为自己赢得了美国传统建制派的稳健形象。"
 USA_richard_russell_jr: "小理查德·布雷瓦德·拉塞尔"
 USA_richard_russell_jr_leader_desc: "民主党人小理查德·拉塞尔的经历了漫长的政治生活，如今终于成为美国总统。拉塞尔在美国海军、佐治亚议会和美国国会中得到了众人的尊重。他强调整个美国南方必须要废除种族隔离制度，如今来看全国人民都对他的政策表示欢迎，不过能欢迎多久就有待观察了。"
 USA_happy_chandler: "艾伯特·本杰明·“哈皮”·钱德勒"
 USA_happy_chandler_leader_desc: "顶级棒球手哈皮·钱德勒的政治生涯是从其担任棒球联盟执行长开始的。之后的他成为了一名受人尊敬，刻苦勤劳的民主党人，坚定不移的在肯塔基州执行民主党的路线。在担任执行长的这段期间里，他最知名的决定就是允许组建种族融合的棒球队，就此彻底将种族隔离赶出了棒球运动。这也让这位参议员的地位扶摇直上，并成为了民主党的中坚力量。与斯特罗姆·瑟蒙德不同，钱德勒并没有把种族主义与财政壁垒政策捆绑执行……"
 USA_john_sparkman: "约翰·杰克逊·斯帕克曼"
 USA_john_sparkman_leader_desc: "约翰·斯帕克曼生在小木屋，长在农场，成长过程十分和谐。后来，他在法律生涯和政治俱乐部中迅速晋升，成为了亨茨维尔的民主党众议员。在1936年这个决定性的年份，他的胜利尤为重要，因为他击败了美利坚至上党候选人。斯帕克曼在向南方的移民、妇女开放教育方面发挥了重要作用，他对社会问题保持沉默，在科教界的支持下，他发声反对美国的防御性外交政策，最终离开了宪法党，那个他凭借声誉走上了通向总统之位的快车道的地方。"
 USA_douglas_macarthur: "道格拉斯·麦克阿瑟"
 USA_douglas_macarthur_leader_desc: "出生于军旅世家的道格拉斯·麦克阿瑟的童年就是从一个军营搬到另一个军营，他断言自己在识字之前就学会了骑马和射击，而这些技能正是他余下的职业生涯所系。作为阿瑟-麦克阿瑟中将最为出色的儿子，他追随父亲的脚步，进入美国西点军校学习，随后立即加入到打击菲律宾叛乱的战斗中，并且在墨西哥革命期间对韦拉克鲁斯攻城战之中表现优异。到了20世纪20年代，他已经是美国陆军中最年轻的少将，也是西点军校的校长。在任时他对西点军校进行了改革，以应对世界大战以来现代战争的变化。从母校卸任以后，他回到了第二故乡菲律宾，但他只在那里停留了很短的一段时间，随后就因为不断恶化的政治局势而不得不于1930年回到美国。\n\n不管是在国会中激烈的政治斗争里还是私底下，麦克阿瑟的不断地被人或是称赞或是诅咒的提及了。所有人都知道他是一个怎么样的人，所有人也都清楚他代表着什么。试想一下，美国军队可以干预平民政治，破坏民主，这让它看起来更像是一个拉美的独裁政权，而不是民主的发源地……对于政府上层的许多人来说，这是一个难以下咽的苦药丸。胡佛总统发现自己越来越依赖麦克阿瑟对军队的铁腕来防止秩序的崩溃，而现在他走了，他没有任何意外地做了所有人害怕的事情。\n\n踏着美国民主的尸体，现在他指挥着一个由保守派政客和商业利益集团组成的军政府，保卫他们所珍视的美国，不让政治光谱上的任何人有机会危害她。目的为何？是成为美利坚的辛辛纳图斯还是又一个美利坚的凯撒？只有这位浮夸的、自负的、但又出人意料地神秘的华盛顿将军自己知道。"
 USA_douglas_macarthur_civilian_leader_desc: "当美国陷入危机时，“道格拉斯·麦克阿瑟”这个名字一直被在国会内满心忧虑的提起：大家都怕他率领军队进军白宫，成为美国民主的掘墓人。尽管之后的内战给美利坚留下了永不愈合的伤痕，但伤痕累累的民主却幸存了下来。另一方面，麦克阿瑟的事业蒸蒸日上：他才华横溢的指挥、强而有力的领导以及新闻媒体对他的偏爱成功地把他塑造成了一位战争英雄。随着冲突结束，人们惊讶的发现他竟然会用更合法的手段来谋求这个国家的最高职位。\n\n随着他接连赢得了共和党的提名与大选，美国公民们开始盼望这位总统在和平时也能展现他在战时的魄力。"
 USA_douglas_macarthur_commander_desc: "§Y陆军将领介绍\n生于：§!§g1880年1月26日；美利坚合众国、阿肯色州小石城§!\n§Y军旅生涯：§!§g道格拉斯·麦克阿瑟“一把手”，出生于有着悠久军事传统的家族，毕业于西点军校，任工程兵少尉，是西点军校历史上成绩最高的学生。1904年，他被晋升为中尉，为了帮助他的父亲构筑新的军事总部，他去了菲律宾。在父亲的影响下，麦克阿瑟很快成为西奥多·罗斯福总统的军事顾问。1908年，他在莱文沃斯堡接管了一家工程公司。1911年晋升为上尉。所有这些高调的职位让他在1912年以32岁的年纪加入了美国总参谋部。麦克阿瑟将军参加了对韦拉克鲁斯的占领，在几周内学会了西班牙语，并与叛军发生了几次小规模冲突。1919年，他回到美国，被任命为西点军校院长。1922年，他回到菲律宾以视察该岛的防御状况，但这番旅途期间他不得不亲自出面干预以化解菲律宾巡防队的叛乱。作为一名出色的指挥官，1928年他还派往尼德兰参加奥运会担任美国奥委会主席。然而自1925年升任少将后，他的恶名却攒越多，在赫伯特·胡佛的任下，麦克阿瑟不得不去服从那些他不同意的命令，比如军事法庭对比利·米切尔准将的审判，麦克阿瑟称这是“我收到的最令人讨厌的命令之一”。在“酬恤金进军”事件期间，尽管麦克阿瑟实际上同意抗议者的要求，但在胡佛总统的命令下还是被迫镇压。从那以后，他成为了美国最高级别的官员，尽管他与政府的行政部门关系不佳。§!\n\n§Y重要信息：出生在参加过南北内战的军事世家，麦克阿瑟愿意做任何事情以让美国成为一个团结、伟大而自由的国家。"
 USA_united_states_congress: "合众国国会"
 USA_united_states_congress_sic_desc: "§g美利坚合众国国会成立于1789年，被赋予了制定法律、通过预算和宣战的权力。推翻否决权的规定需要两院三分之二的同意，以限制总统的否决权。§!"
 USA_john_edgar_hoover: "约翰·埃德加·胡佛"
 USA_john_edgar_hoover_desc: "§Y顾问介绍\n生于：§!§g1895年1月1日，美利坚合众国、华盛顿特区§!\n§Y政治生涯：§!§gJ·埃德加·胡佛是土生土长的华盛顿特区人，他是联邦调查局的局长与代名词。他的盟友称赞他遏制了有组织犯罪狂潮，保护了无辜者。胡佛的批评者则说，他把有组织犯罪归咎于移民，而攫取政治权力。有许多大肆传播恶意谣言，说胡佛和他的男秘书有一腿，而且他是个冒充白人的非裔美国人。"
 USA_john_pierpont_morgan_jr: "小约翰·皮尔庞特·摩根"
 USA_john_pierpont_morgan_jr_desc: "§Y顾问介绍\n生于：§!§g1867年9月7日，美利坚合众国、纽约州欧文顿§!\n§Y政治生涯：§!§g小J·P·摩根是父亲积累的巨额财富的继承人，主要集中在他们对J·P·摩根公司银行的控制权上。他们对重工业的投资促成了多个行业的整合，不过摩根也非常关注慈善事业并游说推行更积极的外交政策。他支持与协约国建立更密切的联系，这至少部分要归因于他在世界大战期间的前期投资，而他对德意志帝国霸权的鄙视因1915年一位德国君主派企图杀害他而加深。他仍在美国的商业与工业具有重大影响力，因此是一位强大的盟友和说客。"
 USA_william_randolph_hearst: "威廉·伦道夫·赫斯特"
 USA_william_randolph_hearst_desc: "§Y顾问介绍\n生于：§!§g1863年4月29日，美利坚合众国、加利福尼亚州旧金山§!\n§Y政治生涯：§!§g赫斯特是赫斯特通讯的所有者，该公司在全国拥有好些个发行量很高的报纸。自从赫斯特在1898年支持美西战争以来，他就开始涉足政治。尽管赫斯特多次尝试竞选，但始终未能在政府中赢得职位。自第一次世界大战以来，他的报纸一直在攻击工团主义和君主制。"
 USA_james_strom_thurmond: "詹姆斯·斯特罗姆·瑟蒙德"
 USA_cordell_hull: "科德尔·赫尔"
 USA_cordell_hull_desc: "§Y顾问介绍\n生于：§!§g1871年10月2日，美利坚合众国、田纳西州奥林巴斯§!\n§Y政治生涯：§!§g科德尔·赫尔是一位长期任职的多才国会议员。作为立法者，他具有起草联邦预算经验；作为外交官，他参与扩大了美国对墨西哥的影响力并维持了美国与德国的关系。他对民主党全国委员会也有影响力，有权影响哪些候选人可以竞选公职。"
 USA_martin_dies_jr: "小马丁·戴斯"
 USA_martin_dies_jr_desc: "§Y顾问介绍\n生于：§!§g1900年11月5日，美利坚合众国、得克萨斯州科罗拉多市§!\n§Y政治生涯：§!§g小戴斯是一位拥有起诉经验的得克萨斯州代表，他赢得了数以百万计美国人的信任，成为了美国人民的理性守护者。他影响了公众对工团主义、好莱坞、德国君主派和移民的整体看法，使人们认为这些人是对美国恶意满满的境外势力。"
 USA_charles_andrew_willoughby: "查尔斯·安德鲁·威洛比"
 USA_charles_andrew_willoughby_desc: "§Y顾问介绍\n生于：§!§g1892年3月8日，德意志帝国、海德堡§!\n§Y政治生涯：§!§g威洛比出生于德国海德堡，在陆军和外交部门中履历出众。威洛比当过武官，观察过在意大利、德国和西班牙的战斗，由于这段经历，他受到道格拉斯·麦克阿瑟的高度评价。"
 USA_hjalmar_petersen: "亚尔马·彼得森"
 USA_hjalmar_petersen_desc: "§Y顾问介绍\n生于：§!§g1890年1月2日，丹麦、埃斯基尔斯特鲁普§!\n§Y政治生涯：§!§g彼得森曾在明尼苏达州众议院任职，然后在农民劳工党领导下的国会任职。彼得森支持扩大工会权利，是弗洛伊德·B·奥尔森在国会仅有的盟友之一。"
 USA_walter_francis_white: "沃尔特·弗朗西斯·怀特"
 USA_walter_francis_white_desc: "§Y顾问介绍\n生于：§!§g1893年7月1日，美利坚合众国、佐治亚州亚特兰大§!\n§Y政治生涯：§!§g沃尔特·怀特的父母都是混血，尽管他浅色皮肤、蓝色眼睛，但在他的家乡佐治亚州仍是法律上的黑人。沃尔特·怀特师从W·E·B·杜波依斯并最终升任全国有色人种协进会执行秘书。怀特已为有色人种协进会与建制党派立下功劳，增强了非裔美国人社区对政府的信任。"
 USA_robert_ferdinand_wagner: "罗伯特·费迪南德·瓦格纳"
 USA_robert_ferdinand_wagner_desc: "§Y顾问介绍\n生于：§!§g1877年6月8日，德意志帝国、黑森-拿骚省纳斯特滕§!\n§Y政治生涯：§!§g瓦格纳出生于普鲁士的黑森-拿骚，后来移民到美国，并在纽约州政府谋得了一个职位。在任的数十年里，瓦格纳一直是工会和工人安全的倡导者。民主党政治家阿尔·史密斯也依靠瓦格纳来提升自己在北方城市中的知名度。瓦格纳主张对经济进行直接干预，以扭转大萧条的影响。"
 USA_felix_frankfurter: "费利克斯·法兰克福特"
 USA_felix_frankfurter_desc: "§Y顾问介绍\n生于：§!§g1882年11月15日，美利坚合众国、奥匈帝国、维也纳§!\n§Y政治生涯：§!§g法兰克福特出生于奥地利维也纳，后来移居到美国，并成为一名美国地方检察官的助理。在法律生涯中，法兰克福特更支持联邦机构而不是州法律。这进而促使法兰克福特帮助建立了美国公民自由联盟。法兰克福特凭借他在建制派的盟友，使工会远离工团主义，并推动对国外种族灭绝政权的干预。"
 USA_julius_robert_oppenheimer: "朱利叶斯·罗伯特·奥本海默"
 USA_theodore_edson_chandler: "西奥多·埃德森·钱德勒"
 USA_malin_craig: "马林·克雷格"
 USA_malin_craig_commander_desc: "§Y陆军将领介绍\n生于：§!§g1875年8月5日；美利坚合众国、密苏里州圣约瑟夫§!\n§Y军旅生涯：§!§g马林·克雷格，1898年毕业于美国陆军军官学院，被授予少尉军衔后在第四步兵师服役。不久后被调往第六骑兵团，前往古巴参与过“圣地亚哥行动”，不久后又被派往中国远征军镇压拳乱，并在那里晋升为中尉。1903~1904年间在步兵与骑兵学院进修，1904年~1905年进入参谋学院，并在完成课程后升任上尉调往利文沃斯堡第10骑兵团。1910年前往陆军战争大学学习，次年毕业后成为总参谋部机动科负责人，1920年获得上校军衔调往亚利桑那州服役，次年升任准将，成为莱利堡骑兵学院校长。因为他出色的军事履历，1924年，克雷格升任少将兼全国骑兵总监，随后在参谋部出任一系列重要职务，1930年~1935年间成为陆军战争大学校长，晋升为三星中将。§!\n\n§Y重要信息：马林·克雷格曾在国会与最高指挥部会议上表态，联邦军队目前缺乏必要的人力与物资储备，强调提前展开军事准备工作的必要性，同时将主要关注点放在军队规划上，把精密的决战计划视作赢得战争的关键。尽管他曾与很多骑兵军官一致认为，机械化作战是军队发展的必由之路。但他同样认为，美国首先需要建立起庞大的常备军来捍卫其工业设施，才能考虑如何大规模部署坦克等机械化装备。"
 USA_dwight_david_eisenhower: "德怀特·戴维·艾森豪威尔"
 USA_dwight_david_eisenhower_leader_desc: "作为威名远扬的西点军校1915级的一员，艾森豪威尔起初对尝试新式军事学说的热情在中美洲被消磨殆尽，在那里优秀的将官对没受过正规训练的游击队无可奈何。在他的同学们倒向独裁和激进主义的时候，艾森豪威尔坚定地与联邦政府站在一起，并尝试避免掺和在政治之中。他曾有过这样一句名言，他不会做任何一种政治家，“不论是捕狗员还是宇宙至高无上天尊王”。这么说四年之后，他作为总统宣誓了——这是国民对艾森豪威尔掌管的军队内部种族融合表示认可所致。"
 USA_dwight_david_eisenhower_commander_desc: "§Y陆军将领介绍\n生于：§!§g1890年10月14日；美利坚合众国、得克萨斯州丹尼森§!\n§Y军旅生涯：§!§g德怀特·艾森豪威尔·“艾克”·艾森豪威尔从小热爱军事历史，为此他在1910年申请了西点军校和安纳波利斯军校，并在1911年以高分被西点军校录取，即使他实际上未能通过体能测试。1915年他与奥马尔·布莱德利同年于学院毕业，但随后由于腿部受伤的问题险些被排除现役。直到西点军校的首席医疗官主动向陆军部求情，才为他赢得了一份派往墨西哥边境第19步兵团的任命状。1917年他晋升为上尉。1918年底，他被转移到本宁堡，在那里他一直在波尔克营坦克学校接受训练，直到1919年参与汽车运输队护送。“艾克”于1920年升为少校。他对装甲作战的兴趣与日俱增，很快就加入了巴顿和范沃里斯的行列，要求增加对机械化计划的资助。1924年，他被派往巴拿马，在福克斯·康纳将军手下服役。康纳将军决定为“艾克”教授哲学、军事史和军事理论。1925年被选入指挥与参谋学院深造，以全班245名军官中第一名的成绩毕业。康纳将帮助“艾克”进入战争学院，成为学院最年轻的学生之一，并受到潘兴将军本人的赞扬。毕业后，他被分配到陆军战争学院，然后在1929年至1933年期间担任陆军少将、助理国务卿乔治·范霍恩·莫斯利的执行长官。此后，他一直担任麦克阿瑟将军的首席军事助理，陪同麦克阿瑟将军前往菲律宾，并担任菲律宾政府的助理军事顾问。从那以后，他毫无争议地成为麦克阿瑟的二把手，尽管他们的性格经常发生冲突，但许多人声称他们的技能是互补的。"
 USA_clarence_ralph_huebner: "克拉伦斯·拉尔夫·赫布纳"
 USA_clarence_ralph_huebner_commander_desc: "§Y陆军将领介绍\n生于：§!§g1888年11月24日；美利坚合众国、堪萨斯州布什顿§!\n§Y军旅生涯：§!§g克拉伦斯·拉尔夫·赫布纳出生于贫困的农民家庭，他无法负担直接进入军校的费用，而是以二等兵身份参军，在第18步兵团服役近7年，在1916年获得中士军衔，期间参加潘乔·比利亚远征队，并在其中表现出色，成功晋升少尉军衔，之后被送往莱文沃斯堡参谋与指挥学校进修。1929年至1933年，他升任陆军少校并随后成为学院内的一名教官，1934年被提拔为中校，此后一直在步兵参谋长办公室工作，这段工作经历使他有幸成为晋升准将的人选之一。§!\n\n§Y重要信息：他曾在“大红一师”服役多年，因此本人也对指挥这支部队很感兴趣。"
 USA_edward_hale_brooks: "爱德华·黑尔·布鲁克斯"
 USA_edward_hale_brooks_commander_desc: "§Y陆军将领介绍\n生于：§!§g1893年4月25日；美利坚合众国、新罕布什尔州康科德§!\n§Y军旅生涯：§!§g就像许多军官同行那样，爱德华·黑尔·布鲁克斯并非是在高中毕业后开启军事生涯的，他最初考入诺威治大学，1915年加入预备役军官训练团，1916年大学毕业后取得土木工程理学学士学位，之后被佛蒙特州国民警卫队第一骑兵团任命为队长，年内又辞去这项职务，专注于工程师的事业。后来他被国民警卫队召回参加潘乔·比利亚远征队，并未参加任何实际行动，却开始对军队重拾兴趣。1921年进入西尔堡陆军野战炮兵学校进修，次年毕业后开始担任军事教官。1926年，他被派往菲律宾斯托森堡第24野战炮兵团D连负责指挥。1928年，又派驻莱利堡第18野战炮兵团。1932年进入陆军指挥与参谋学院学习，两年后毕业，作为后备军官训练团导师的身份就读于哈佛大学，1935年获得少校军衔。§!\n\n§Y重要信息：目前正在陆军战争大学接受培训，预计将于1937年初毕业。"
 USA_geoffrey_keyes: "杰弗里·凯斯"
 USA_geoffrey_keyes_commander_desc: "§Y陆军将领介绍\n生于：§!§g1888年10月30日；美利坚合众国、新墨西哥州贝亚德堡§!\n§Y军旅生涯：§!§g1908年，杰弗里·T·凯斯进入西点军校就读，开启他的军事生涯。1913年以骑兵少尉身份毕业。1916年第一次被分配到第六骑兵团，并在那里参加了潘乔·比利亚远征队。远征归来后，他成为西点军校的一名教员。后来被派往巴拿马运河师戍守战略要冲，担任福克斯·康纳的助理幕僚长。1923年回国后，报名参加陆军指挥与参谋学院，1926年毕业后，他的军衔不断攀升，最终成为陆军部供应司的补给主任。§!\n\n§Y重要信息：目前正在陆军战争大学接受培训，预计将于1937年初毕业。"
 USA_jonathan_mayhew_wainwright: "乔纳森·梅休·温莱特四世"
 USA_jonathan_mayhew_wainwright_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年8月23日；美利坚合众国、华盛顿州瓦拉瓦拉§!\n§Y军旅生涯：§!§g乔纳森·梅休·“皮包骨”·温莱特四世，1906年以骑兵少尉身份毕业于西点军校，1906年~1908年间在得克萨斯第一骑兵团服役，1908~1910年随团前往菲律宾镇压莫罗叛乱，不久后在莱利堡骑兵学院参加进修，1916年升任骑兵上位并在学院内从事教职。1921年被安排到第三骑兵团，1923~1925年间正式服役，此后又担任几个参谋职务，1929年晋升为中校，前往参谋与指挥学院和陆军战争大学接受培训，分别毕业于1931年和1934年。1935年，温赖特晋升上校，有鉴于骑兵部队对联邦政府存在异议的多种传言，1935年底，麦克阿瑟将对自己忠心耿耿的温莱特破格提拔为准将。"
 USA_joseph_warren_stilwell: "约瑟夫·沃伦·史迪威"
 USA_joseph_warren_stilwell_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年3月19日；美利坚合众国、佛罗里达州帕拉特卡§!\n§Y军旅生涯：§!§g约瑟夫·沃伦·史迪威，昵称“乔叔叔”，1900年因其家族与美国总统威廉·麦金利的关系破格进入西点军校，1904年毕业时因其体育天赋和善于学习外国语言而远近闻名，调回西点军校后在现代语言系任教官，参加过参谋与指挥学院的步兵高级课程，1916年获得上尉军衔。20年代前往本宁堡任教，1929年取得中校军衔，在美国驻华使馆武官处有过三期服役经历，被召回美国前担任的最后一项职务在天津，因为这段成功的事业期，他被正式提拔为准将，此后一直担任第二步兵师的助理指挥官。§!\n\n§Y重要信息：共和党的铁杆支持者。史迪威在自己的部队中是有争议的，他主张尽量简化繁琐的军队礼仪而被许多人昵称为“乔叔叔”，但因其经常严厉批评士兵们的现场演练而被唤作“酸醋乔”。"
 USA_leonard_townsend_gerow: "伦纳德·汤姆逊·杰罗"
 USA_leonard_townsend_gerow_commander_desc: "§Y陆军将领介绍\n生于：§!§g1888年7月13日；美利坚合众国、弗吉尼亚州彼得斯堡§!\n§Y军旅生涯：§!§g伦纳德·汤姆逊·“吉”·杰罗，在维吉尼亚军事学校开启自己的军事生涯，他在那里毕业后获得一项“荣誉任命”，1911年9月完全跳过西点军校成为步兵少尉。1915年因其在得克萨斯州加尔维斯顿附近的飓风救灾活动中表现积极而获得表彰，潘乔·比利亚远征期间在韦拉克鲁斯城服役，1917年获得上尉军衔。此后对通讯部队产生浓厚的兴趣，他的服役生涯平白无奇，直到1925年以全班第一名的成绩在本宁堡步兵学校的高级课程上毕业，奥马尔·布拉德利是班上的第二名。在陆军参谋与指挥学院进修期间成为艾森豪威尔的朋友，1926年毕业后立即报名参加化学战与坦克军官培训课程，并曾在陆军战争大学修习课程。1932年被提升为陆军上校，不久被派往美国驻上海公使馆卫戍部队任职。1935年底回到美国，因其在中国地区的出色表现而被提拔为陆军准将。§!\n\n§Y重要信息：1931年的学习经历使他对扩充陆军坦克部队很感兴趣。"
 USA_lesley_james_mcnair: "莱斯利·詹姆斯·麦克奈尔"
 USA_lesley_james_mcnair_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年5月25日；美利坚合众国、明尼苏达州弗恩代尔§!\n§Y军旅生涯：§!§g莱斯利·詹姆斯·“怀特”·麦克奈尔通过报名海军军官学校踏上了自己的战争之路，在被列入军官生候补名单后，他选择前往明尼苏达商学院开启自己的学习。但在1900年，他又改变了主意决定再投军校。1904年以少尉军衔自西点军校毕业，成为道格拉斯堡第12山地炮兵连的一位排长，不久之后又申请调度到军械部门。因其在明尼苏达州的学习经历，麦克奈尔被任命为新武器监管委员会的一员，负责监督枪械公司的新研发项目。1909年晋升为中尉。因其出色的领导才能与专业技术，麦克奈尔在军队中的影响力不断提升，1914年他晋升为上尉，参加过韦拉克鲁斯远征，并跟随第四野战炮兵团协同了远征潘乔·比利亚的行动。1917年荣获少校军衔，继续参与监督委员会的工作，当陆军部开始为可能爆发的世界大战做筹备时（尽管他们从未干涉），他为军方试验过多种不同型号的火炮。\n后来，他被分配到美国陆军夏威夷分部，并在那里带头审查了橙色战争方案（以日本入侵夏威夷为假定条件），协助测试全新的海防项目。但其参与的后来被称为“麦克纳尔委员会”的活动，却在美国陆军航空勤务队中间引起了广泛的争议，但他依然坚持在1925年的一场裁决中向比利·米切尔提出不利指控。1928年，他晋升为中校并加入战争学院进修。修学两年毕业后前往美国陆军野战炮兵学校出任教职。1934年成为平民保育团指挥官。1935年晋升为上校，担任陆军野战炮兵司令的执行长官。1935年底，在小厄普顿·伯尼少将的亲自推荐下，麦克阿瑟将军决定将他晋升为准将。"
 USA_lloyd_ralston_fredendall: "劳埃德·拉尔斯顿·弗雷登道尔"
 USA_lloyd_ralston_fredendall_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年12月28日；美利坚合众国、怀俄明州夏延§!\n§Y军旅生涯：§!§g1905年，劳埃德·拉尔斯顿·弗雷登道尔凭借父亲的军界关系和怀俄明州参议员弗朗西斯·沃伦的提名进入美国军事学院。然而，他成绩很差，在一个学期内就被学院开除了。他的母亲设法说服参议员在第二年再次任命他，但他退学了。第二年，当参议员试图第三次任命他时，他被学院拒绝了。弗雷登道尔后来去了麻省理工学院。他没有被自己在西点军校的经历吓倒，而是参加了1906年的军官资格考试，在所有申请者中取得了最高分。1907年2月13日，他终于被任命为步兵少尉。接下来的十年里，劳埃德将在陆军的几所海外学校工作，在那里，他成为了一名优秀的教师、培训师和军队管理者，并因此而声名鹊起。和许多其他军官一样，20世纪20年代，他在美国担任了一系列的参谋和驻军职务。他成为美国陆军步兵学校的讲师和学生，1923年以优异的成绩从美国陆军司令部和总参谋学校毕业，并从美国陆军战争学院毕业。在三十年代初，他被派往华盛顿统计处，担任监察长的部门，后来又担任步兵首长办公室的执行干事。在这些工作期间，他与乔治·马歇尔和莱斯利·麦克纳尔都见过面，并保持着密切的关系，两人都提名弗雷登道尔为准将，这是1935年底麦克阿瑟将军批准的请求。从那以后，弗雷登道尔与马歇尔和马歇尔的门生德怀特·艾森豪威尔都加强了关系。"
 USA_lucian_king_truscott_jr: "小卢西恩·金·特鲁斯科特"
 USA_lucian_king_truscott_jr_commander_desc: "§Y陆军将领介绍\n生于：§!§g1895年1月9日；美利坚合众国、得克萨斯州查特菲尔德§!\n§Y军旅生涯：§!§g小卢西恩·金·特鲁斯科特的军旅生涯始于军官培训，他谎称自己是高中毕业生，完成了相当于大学一年级的学业。在被录取后，他从洛根·H·鲁特堡毕业，随后被任命为骑兵少尉。在接下来的十年里，他一直待在墨西哥边境的亚利桑那州的第17骑兵团服役，1918年底他成为一名中尉，1920年晋升为上尉。在二十年代和三十年代初，他在各种骑兵和参谋部队服役，并从骑兵军官课程和美国陆军司令部和参谋学院毕业，1934年获得少校军衔。随着国家动荡的加剧，特鲁斯科特被提拔为准将，为局势恶化后蓝色计划的执行做好准备。"
 USA_walter_krueger: "沃尔特·克鲁格"
 USA_walter_krueger_commander_desc: "§Y陆军将领介绍\n生于：§!§g1881年1月26日；德意志帝国、西普鲁士省弗拉佗§!\n§Y军旅生涯：§!§g沃尔特·克鲁格的父亲在1890年去世后，他与母亲和两个兄弟姐妹一起移民到美国。1898年，他加入美国陆军，跟随美国第二志愿步兵团参与了美西战争，并在战役中晋升为中士。后来他重新应征参加了菲律宾-美国战争并加入了第12步兵团，在那里他在阿瑟·麦克阿瑟将军的指挥下与叛乱分子作战。1901年，他终于被任命为少尉，在马兰多克的第30步兵团服役，直到1903年被调回美国。因为他的部队主要是执行守备任务，克鲁格得以就读于步兵骑兵学校和指挥与参谋学院并分别于1904年和1907年毕业。在第二次菲律宾之旅后，克鲁格被分配到语言学系直到1914年，随着世界大战的爆发，克鲁格被分配到德国军队担任观察员，但遭到拒绝，因此随后被派往国民警卫队第10团。调往墨西哥期间他参加了潘兴的惩罚性远征。1918年底，克鲁格接受了在德国的观察员身份，在那里他接触到了德国的顶级战术，1920年克鲁格回到美国后，将这些战术带回家。后来，他被派往本宁堡的步兵学校，在那里他开始向热心的教职工讲授德国小分队战术的基础知识，并因工作晋升为少校。他继续完善自己的能力，帮助陆军战争学院，并于1922年毕业，然后再次离开德国，在那里他试图培养两国的总参谋部之间的良好关系，但由于德国对美国的敌对政治气候而失败。克鲁格随后将被分配到美国陆军部总参谋部的作战计划部门，成为“白色作战计划”的主要策划人之一。以预防美国国内出现另一场内战。他于1932年被提升为上校，后来又因加入战争计划部而被提升为准将。"
 USA_adna_romanza_chaffee_jr: "小阿德纳·罗曼扎·霞飞"
 USA_adna_romanza_chaffee_jr_commander_desc: "§Y陆军将领介绍\n生于：§!§g1884年9月23日；美利坚合众国、堪萨斯州结城§!\n§Y军旅生涯：§!§g小阿德纳·罗曼扎·霞飞，陆军少将老阿德纳·罗曼扎·霞飞之子，1906年以骑兵少尉身份毕业于西点军校，最初服役于第15骑兵团，参与过美国平定古巴叛乱的战斗，并在战争中被证明是位出色的骑兵战士（他也因此在军队内取得“第一骑马好手”的称号）。1907~1911年间，他被派往莱利堡骑兵学院，指挥学院骑兵部队向校内学生与教官提供服务。1913年，当欧洲局势日益紧张之际，霞飞被送往法国，就读于法国索穆尔骑兵学院。1914年回到莱利堡短暂从事教职，不久后被调往菲律宾第7骑兵团参加军事任务。1915年调任西点军校，担任战术系高级骑兵教官，并在西点工作到1919年，又被介绍为利文沃斯堡参谋与指挥学院导师。1920年，霞飞晋升为上尉，分别调往第三骑兵团和第一骑兵师任职。在参与陆军战争大学进修后，他取得陆军中校军衔，进入总参谋部，从此开始广泛研究坦克在世界大战时期的运用情况，并着手开发美国陆军第一种机械化与装甲战术，尽管此时他还没有多少资源可用于实践自己的理论。1931年，霞飞被调离总参谋部，担任诺克斯堡新成立的第一骑兵师的主任参谋，该骑兵师原计划被改造为机械化部队，但因种种缘由未能落实。1934年，霞飞被召集华盛顿和战争部，担任预算和立法规划部主任，1935年底正式晋升为准将。§!\n\n§Y重要信息：尽管骑兵部队对他崇敬有加，但总参谋部并不认可他未经实践的作战理论。"
 USA_omar_nelson_bradley: "奥马尔·纳尔逊·布拉德利"
 USA_omar_nelson_bradley_commander_desc: "§Y陆军将领介绍\n生于：§!§g1893年2月12日；美利坚合众国、密苏里州克拉克§!\n§Y军旅生涯：§!§g1911年，奥马尔·纳尔逊·“布拉德”·布拉德利报名加入美国军事学院，他在这筛选中排名第二。然而，因为优胜者不能接受国会对该学院的任命，所以被名额授予布拉德利。他于1915年毕业，被任命为步兵少尉，并成为另一位同届毕业生德怀特·艾森豪威尔的密友。他被派往驻扎在墨西哥边境的第14步兵团，1917年晋升为上尉，随后被调往蒙大拿州比特的铜矿站岗，在接下来的十年里继续担任守军的职务。从1920年到1924年，他在西点担任数学教师，1924年晋升少校，并在本宁堡参加高级步兵课程。布拉德利后来在美国陆军司令部和总参谋部学校学习，1929年毕业，在美国陆军步兵学校担任战术教员，在那里他与中校结识并建立了良好的关系。乔治·马歇尔。1929年到1934年，他在西点军校教书，在那里他休息了一段时间，在美国陆军战争学院学习，并晋升为中校。由于担心“白色战争计划”可能将要被执行，在麦克阿瑟的要求下，布拉德利和艾森豪威尔一起被提升为准将。§!\n\n§Y重要信息：很大程度上被认为是一位最可靠的美国陆军将军，马歇尔曾形容他为“安静、谦逊又能干的人”，他的可靠可以说是周围人的共识。“给他一份工作，然后忘掉它”，正是这样的名声帮助了他快速晋升。"
 USA_daniel_van_voorhis: "丹尼尔·范沃里斯"
 USA_daniel_van_voorhis_commander_desc: "§Y陆军将领介绍\n生于：§!§g1878年10月24日；美利坚合众国、俄亥俄州赞斯维尔§!\n§Y军旅生涯：§!§g丹尼尔·范沃里斯离开华盛顿和杰斐逊学院，以下士的身份应征参加美西战争，从此开始了他的军旅生涯。他曾在宾夕法尼亚第十步兵团服役，战争结束时已获得上尉军衔。美西战争结束后，范沃里斯接受委任成为正规军少尉，并随后于1900年至1914年在菲律宾服役。1914年，在潘兴的惩罚性远征中，他被调回得克萨斯，并作为第16骑兵团的指挥官留在得克萨斯。1924年，他被任命为骑兵总司令的执行长官，1929年，他从陆军战争学院毕业，成为一名中校。1930年，范沃里斯被任命指挥陆军第一支实验机械化部队，并晋升为准将。他从实验中获得的经验为机械化作战发展了组织体系和新战术，使美国与德国等其他发达军事强国并驾齐驱。自被任命到机械化第七骑兵旅以来，丹尼尔一直与小阿德纳·R·霞飞密切合作，以期获得国会批准组建一个独立的陆军装甲兵种。"
 USA_john_clifford_hodges_lee: "约翰·克利福德·霍奇斯·李"
 USA_john_clifford_hodges_lee_commander_desc: "§Y陆军将领介绍\n生于：§!§g1887年8月1日；美利坚合众国、堪萨斯州梅克辛§!\n§Y军旅生涯：§!§g约翰·克利福德·霍奇斯·“耶稣基督”·李从他收到美国军事学院的录取通知书起开始了他的军事生涯，他的学习成绩优异，以第12名的乘机毕业于1909年，整整超越德弗斯39位，巴顿46位。由于他的出色表现，他被任命为工兵团少尉。在担任了几个驻防岗位后，李在1912年晋升为中尉，并成为俄亥俄州国民警卫队的一名指导员。1912年底，由于担心墨西哥革命可能蔓延到美国边境，他选择被派往墨西哥边境。他在美国太平洋属地，特别是关岛和菲律宾吕宋岛进行了一系列地形调查，并于1916年晋升为船长。1920年，他被提升为少校，成为位于芝加哥的第六军团地区的助理参谋长。1927年密西西比河大洪水发生时，他被任命为密西西比州维克斯堡的地区工程师，李负责指挥救灾工作，并疏散城镇和地区的居民。1928年《防汛法》通过后，李督导了红河、瓦奇塔河、雅祖河的工程，亲自指导了新总部和水路实验站的建设。此后，李于1931年9月至1932年6月进入陆军军事学院学习，并成为陆军工业学院的副司令员，1934年晋升为中校。从那以后，他一直是华盛顿特区区参谋，随着最近的晋升，李将军获得了准将的头衔，在那里他的工程技能可能对工作人员至关重要。"
 USA_james_garesche_ord: "詹姆斯·加雷谢·奥尔德"
 USA_james_garesche_ord_commander_desc: "§Y陆军将领介绍\n生于：§!§g1886年的10月18日；美利坚合众国、科罗拉多州杜兰戈§!\n§Y军旅生涯：§!§g詹姆斯·加雷谢·“桑尼”·奥尔德在1909年从西点军校毕业成为步兵少尉，从此开始了他的军旅生涯。他将被分配到第30步兵团，并将在潘兴的惩罚性远征期间活跃在墨西哥边境，获得中尉军衔。远征结束后，他被任命为卡尔弗军事学院的军事科学教授，并担任这些职务至今。1921年，他进入指挥与参谋学院，1924年毕业后成为学校讲师，1926年又加入美国陆军战争学院，1929年毕业后授勋中校。詹姆斯从1930年到1934年在陆军部的供应和后勤部门工作，从那时起他一直担任步兵委员会主任，最近因担心人员流失的问题而被提升为准将。"
 USA_edwin_forrest_harding: "爱德温·福雷斯特·哈丁"
 USA_edwin_forrest_harding_commander_desc: "§Y陆军将领介绍\n生于：§!§g1886年9月18日；美利坚合众国、俄亥俄州富兰克林§!\n§Y军旅生涯：§!§g爱德温·福雷斯特·哈丁从1906年入伍加入西点军校开始了他的军事生涯。1909年，他与乔治·巴顿、雅各布·德弗斯、约翰·李和威廉·辛普森一起毕业。他主要负责担当守备任务直到被分配到西点军校作为担任教职。他最初负责担任现代语言学教师，从1919年到1921年，转而教授经济学。1921年到1923年6月间又成为历史学助理教授，1923年6月到8月的，他被派遣到第15天津步兵团，在美国公使馆一直待到1929年9月。回到美国后，在本宁堡担任指导员。在本宁堡，他遇到了乔治马歇尔上校，马歇尔让他负责步兵学校的出版物。作为一名出色的编辑，哈丁开始负责策划、监督和编辑《步兵作战》一书，这是美国陆军自二战时期研究德国军队以来步兵战术的第一次突破。1935年底，由于担心人员流失问题，他被提升为上校，并随后晋升为准将。"
 USA_william_frederick_halsey_jr: "小威廉·弗雷德里克·哈尔西"
 USA_william_frederick_halsey_jr_admiral_desc: "§Y海军将领介绍\n生于：§!§g1882年10月30日；美利坚合众国、新泽西州伊丽莎白§!\n§Y军旅生涯：§!§g小威廉·弗雷德里克“公牛”·哈尔西，是一个海军舰长的儿子，军事生涯开始于美国安纳波利斯海军学院，并在1904年毕业。他毕业之后在一搜战列舰上度过了最初几年的服役岁月，并在而后调任堪萨斯号，在老罗斯福的大白舰队的1907-1909全球巡游时伴随主力舰队行动。在世界大战期间，他指挥着一支驱逐舰巡逻舰队在大西洋行动，任务是保护美国商船不受可能的德国潜艇袭击。战后，他先后在德国、挪威、丹麦与瑞典作为海军观察员学习。1934年，航空局局长提议哈尔西指挥美国航空母舰星座号，但必须先完成空中观察员的课程。1935年5月15日，哈尔西选择作为一名学员参加为期12周的海军飞行员课程，而非要求更低的海军航空观察员培养计划，他获得了海军飞行员认证。随着美国紧张局势的加剧和一些长辈海军将领的离任，他在1936年初被提升为海军少将。美国海军战术已经非常陈旧，但哈尔西的探索之心仍然未变。§!\n\n§Y重要信息：在30年代早期，与麦克阿瑟将军共事了一段时间后，哈尔西宣称自己“非常尊重他”。"
 USA_raymond_ames_spruance: "雷蒙德·艾姆斯·斯普鲁恩斯"
 USA_raymond_ames_spruance_admiral_desc: "§Y海军将领介绍\n生于：§!§g1886年7月3日；美利坚合众国、马里兰州巴尔的摩§!\n§Y军旅生涯：§!§g1906年，“电子脑”雷蒙德·艾姆斯·斯普鲁恩斯毕业于美国海军学院，几年后又接受了电气工程实践教育。他分配到的首个任务是在排水量11400吨的美西战争老舰衣阿华（爱荷华）号战列舰上服役，1907年7月，他调到明尼苏达号战列舰上，1907到1909年，他在舰上参加了历史性的大白舰队环球航行。1916年，他协助了宾夕法尼亚号战列舰的装配，并在该舰上从1916年6月服役到1917年11月。1918年，他被分配到纽约海军造船厂担任助理工程师，1920年3月又受命前往巴斯钢铁造船厂，负责亚伦·沃德号驱逐舰的装配相关工作。他随后指挥该舰，与大西洋舰队一同巡逻，直到1922年受命在工程局中任职。任职期间，他是一个论证将飞机与舰队火控相联系的委员会成员，承担了这一额外职责。1926年起，他进入海军战争学院深造，于1927年毕业。1929年10月到1931年6月，他任密西西比号战列舰副舰长。到1934年为止，他还担任过数个工程、情报、参谋和海军战争学院的职位。1934年4月至今，他指挥密西西比号战列舰，期间晋升为海军少将。§!\n\n§Y重要信息：他的舰艇分遣队与星座号相关联，他与星座号指挥官小威廉·哈尔西关系良好。"
 USA_frank_jack_fletcher: "弗兰克·杰克·弗莱彻"
 USA_frank_jack_fletcher_admiral_desc: "§Y海军将领介绍\n生于：§!§g1885年4月29日；美利坚合众国、爱荷华州马歇尔镇§!\n§Y军旅生涯：§!§g“黑杰克”弗兰克·杰克·弗莱彻是海军上将弗兰克·弗赖德·弗莱彻的侄子。1902年，他被安排离开家乡爱荷华州，入学美国海军学院，于1906年从安纳波利斯毕业，在海上服役两年后，于1908年依法升任海军少尉。1909年，他被分配到昌西号驱逐舰上，成为亚洲鱼雷小舰队的一分子。1910年，他调任戴尔号驱逐舰的指挥官，1912年又回任昌西号指挥官，这年晚些时候，他被调到叔叔弗兰克·弗赖德·弗莱彻的旗舰佛罗里达号战列舰上，1914年攻占维拉克鲁斯的行动期间，他正是在这艘船上，还因为拯救希望号运输船上的难民而获得了荣誉勋章。1914年7月，他离开了佛罗里达号，在田纳西号战列舰上短暂地服役，随后任大西洋舰队司令的助理与副官，任职一年后，他回到海军学院担任行政职务。世界大战爆发后到1917年9月，他担任奇尔沙治号战列舰的枪炮官；随后他指挥驱逐舰，直到1919年返回华盛顿；1922年9月之前，他一直担任航海局征召部主任；1923到1925年，他指挥着亚洲分舰队的各种船只；1925到1927年，他回国在华盛顿海军工厂任职；此后他在科罗拉多号战列舰上任副舰长；先是在海军战争学院，然后马上在美军战争学院完成了高级课程，为承担战略领导职责做好准备。1931年，他成为了亚洲舰队司令的参谋长；1933年夏，他被调到海军作战部长办公室；此后，他于1933年11月到1935年任海军部长助理。1935年6月，他任第6战列舰分遣队旗舰科罗拉多号战列舰的指挥官，并于1936年中晋升为海军将官。"
 USA_thomas_cassin_kinkaid: "托马斯·卡森·金凯德"
 USA_thomas_cassin_kinkaid_admiral_desc: "§Y海军将领介绍\n生于：§!§g1888年4月3日；美利坚合众国、新罕布什尔州汉诺威§!\n§Y军旅生涯：§!§g托马斯·卡森·金凯德是海军军官托马斯·赖特·金凯德的次子，1908年6月毕业于美国海军学院。他早年在内布拉斯加号战列舰和明尼苏达号战列舰上服役，1913年，他开始学习军械工程，并在接下来几年里一直在该领域工作。1917到1918年，金凯德上尉是宾夕法尼亚号战列舰上的军官，1918年末他成为了亚利桑那号战列舰枪炮官，直到到1919年中被分派到华盛顿特区的海军军械局为止，随后金凯德少校成为了霍普金斯号驱逐舰的指挥官，并于1925到1927年被分到海军枪炮工厂。接下来两年间，金凯德中校任美国海军舰队总司令助理及枪炮官，1929到1930年在海军战争学院深造后，他担任海军总委员会秘书。1933到1934年，他成为科罗拉多号战列舰副舰长，还在航海局工作，掌管军官资料部门。1935年中，他开始指挥田纳西号战列舰。随着美国国内紧张局势不断升级，他被认为是下一位晋升将官的人选。"
 USA_charles_maynard_cooke_jr: "小查尔斯·梅纳德·库克"
 USA_charles_maynard_cooke_jr_admiral_desc: "§Y海军将领介绍\n生于：§!§g1886年12月19日；美利坚合众国、阿肯色州史密斯堡§!\n§Y军旅生涯：§!§g1906年获得阿肯色大学学位后，“精明者(Savvy)”小查尔斯·梅纳德·库克进入了美国海军学院，以1910届第二名的成绩毕业。从那时起到1913年，库克先后在康涅狄格号战列舰、缅因号战列舰和阿拉巴马号战列舰上服役。随后他受命加入潜艇部队，指挥E-2号潜艇。1916到1918年，他在马萨诸塞州昆西担任造船厂检查工作。他于1917年晋升为上尉，监督R-2号潜艇的舾装工作，并在这艘潜艇入役时担任其指挥官，1919和1920年，库克少校又在更大的S-5号潜艇上重复了这一过程，在S-5号于1920年9月1日意外沉没时，他表现突出，拯救了被困沉船中的37条生命。在20年代余下的时间里，他先后担任彩虹号潜艇母舰副舰长、在甲米地和马雷岛的海军造船厂负责岸上勤务、在爱达荷号战列舰上任枪炮官，还曾在华盛顿特区的美国海军部工作。1931到1933年，库克指挥着一支潜艇分遣队、参加了海军战争学院高级课程、任关塔那摩湾海军基地司令官、在海军部承担了更多职责、成为了美国舰队参谋部负责作战计划和后勤的军官。随着内战的爆发，许多海军将领叛逃，他被晋升为海军少将。"
 USA_alfred_melville_pride: "阿尔弗雷德·梅尔维尔·普莱德"
 USA_alfred_melville_pride_admiral_desc: "§Y海军将领介绍\n生于：§!§g1897年9月10日；美利坚合众国、马萨诸塞州萨默维尔§!\n§Y军旅生涯：§!§g阿尔弗雷德·梅尔维尔·普莱德曾在马萨诸塞州梅德福的塔夫茨大学学习了几年工程学，随后在世界大战期间辍学参加海军。他最初在海军预备役担任机械师助理，但很快获得了接受飞行训练的机会，还被授予海军少尉军衔。20年代初加入海军正规军后，他参与了开发美国航空母舰的实验。他在兰利号航空母舰上服役，还参与了突击者号航空母舰和星座号航空母舰的开发工作。30年代初，他在麻省理工学院深造，学习航空工程。1931年，他成为了首位在航空母舰上降落旋翼飞机的人，1934到1936年，他在阿纳科斯蒂亚海军航空站领导飞行测试部门。随着内战开始，他迅速被晋升为海军少将。"
 USA_daniel_edward_barbey: "丹尼尔·爱德华·巴贝"
 USA_daniel_edward_barbey_admiral_desc: "§Y海军将领介绍\n生于：§!§g1889年12月23日；美利坚合众国、俄勒冈州波特兰§!\n§Y军旅生涯：§!§g“丹叔叔”丹尼尔·爱德华·巴贝毕业于海军学院，于1912年6月被授予海军少尉军衔。他一开始被分配到加利福尼亚号装甲巡洋舰上，该舰参与了1912年美军占领尼加拉瓜的行动。1914年5月，他被调到劳伦斯号驱逐舰上担任轮机官，参与了美军占领韦拉克鲁斯的行动，并因该舰在墨西哥革命期间的表现而收到了海军部长的表扬信。到1922年为止，他在美国海军几艘不同的驱逐舰上服役过，然后成为了太平洋上的俄克拉荷马号战列舰的轮机长助理。此后，他继续在海上和岸上交替任职的模式，在波特兰海军征兵站担任了两年的主管，又于1925年6月回到大西洋，担任辛辛那提号轻巡洋舰的轮机长。1927年2月到1928年6月，他是拉马波号油轮的副舰长，接下来三年里则担任美国海军学院院长助理。1931年1月到1933年1月，他指挥利号驱逐舰，随后两年他在加州马雷岛海军弹药库担任军械检查员，于1933年9月升为海军中校。1935年2月，他被派到纽约号战列舰上任损管长。随着内战的爆发，他暂时被升为海军少将。"
 USA_kenneth_george_althaus: "肯尼斯·乔治·奥尔索斯"
 USA_carl_andrew_spaatz: "卡尔·安德鲁·斯帕茨"
 USA_ira_clarence_eaker: "艾拉·克拉伦斯·埃克"
 USA_hoyt_sanford_vandenberg: "霍伊特·桑福德·范登堡"
 USA_elwood_richard_quesada: "埃尔伍德·理查德·克萨达"
 USA_oscar_griswold_commander_desc: "§Y陆军将领介绍\n生于：§!§g1886年10月22日；美利坚合众国、内华达州鲁比谷§!\n§Y军旅生涯：§!§g奥斯卡·伍尔弗顿·格里斯沃尔德在内华达州里诺大学上学时被美国陆军军事学院录取。1910年，格里斯沃尔德从那里毕业后成为一名步兵少尉。在1914年被调往中国之前，他曾在多个驻防站服役，直到1921年。那一年，他被提升为陆军少校分配到美国军事学院，随后进入指挥和总参谋部学院和美国陆军战争学院，分别于1925年和1929年毕业。在中校军衔下，他在陆军部总参谋部工作了两年，在美国陆军航空兵团短暂服役后，他终于被分配到步兵委员会并在现有职位上工作至今。"