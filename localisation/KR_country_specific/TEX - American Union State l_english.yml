 TEX_new_washington: "崭新的华盛顿"
 TEX_new_washington_desc: "新一届美国政府将摆脱“卡皮托林”传统的旧桎梏，通过严格的三权分立安排重建自身来可靠地保卫我们的传统。林荫大道被拓宽了，无法再设置路障，建筑物已经被提供了应急电力，居民的居住问题也得到了保障。"
 TEX_root_out_out_traitors: "根除叛徒"
 TEX_root_out_out_traitors_desc: "根据已被定罪的叛徒们的供述，总统揪出了一批与计划反政府的企业高管存在秘密接触的国会议员。尽快他们大多难逃法网，但还是有些人能够通过政治途径脱险。我们正尝试根据污点证人理查德·巴特勒的供词发现更多的叛徒。"
 TEX_expand_the_minute_men: "扩展一分钟人"
 TEX_expand_the_minute_men_desc: "为了确保我们武装部队的正直可靠，我们必须将一分钟人扩大到民事保护和边境监察领域。叛乱的社会主义者和麦克阿瑟党徒已经不再遵守交战守则，我们必须为他们的任何程度的暴行做好准备。"
 TEX_election_monitoring: "监控选举"
 TEX_election_monitoring_desc: "我们的民兵是唯一能够保护我国民主进程的力量，每年11月他们都被部署在投票站以保护投票者免受伤害。他们应密切注意保护我们第三方盟党支持者的投票过程，以确保期间不会发生任何意外。"
 TEX_destroy_the_klan: "摧毁三K党"
 TEX_destroy_the_klan_desc: "海勒姆·韦斯利·埃文斯和他的“大法师”们最终因他们的恐怖行为而被捕并接受审判。谋杀、私刑和选民恐吓正在被用来对付这群危险的叛徒。有了他们供认的证词，我们最终平息了这群企图祸害美利坚至上党的极端分子。"
 TEX_ensure_loyalty: "确保忠诚"
 TEX_ensure_loyalty_desc: "国会议员们已经提出在我们的民主制度中建立起一条正被迫切需要的信任底线。这项法案要求每一位政党代表、工会领袖和国家公职人员签署一份宣誓书，承诺他们永远不会与联合工团或麦克阿瑟军政府合作。"
 TEX_reward_loyalty: "忠诚的回报"
 TEX_reward_loyalty_desc: "宣誓法案的批评者正确地指出，政府官员没有签署宣誓书的动力。作为对这项顾虑的积极回应，法案的修订案已经被草拟，为内战期间继续提供公共事业服务的政府官员们补偿联邦政府拖欠的薪水。当然，想要领取这笔欠薪就需要签署上述宣誓书。"
 TEX_national_political_machine: "国家政治机器"
 TEX_national_political_machine_desc: "行政权力曾被用来在不侵犯国家主权的前提下建立为美国人民服务的机构。然而在过去，这种权力也激发了商政界裙带关系与机构腐败。我们的总统是绝对清廉的，现在他已向美国承诺将扭转局面，反对垄断和贪污。"
 TEX_new_democracy: "新式民主"
 TEX_new_democracy_desc: "“新式民主”是美国人民与国家领导层间订立的一种全新的社会契约关系。“新民主”向每位公民承诺，政治家们将直面险境和暴力为选民的利益服务。而对于政治家而言，他们对选民的忠诚终将得到回报，直到人人皆为王！"
 TEX_peoples_commission: "人民委员会"
 TEX_peoples_commission_desc: "受路易斯安那州司法辖区的启发，总统创建了一个名为“人民委员会”的准法律代表实体。作为无党派公众讨论论坛，它允许美利坚至上党与美国人民进行更多直接而面对面的交流，并热心地听取那些政治家们所不愿接触提及的问题。"
 TEX_every_man_a_king: "人人皆国王"
 TEX_every_man_a_king_desc: "“人人皆国王！”起初只是奥里森·斯威特·马登所撰写的励志读物中阐述的美好理想。然而现在，“人人皆国王”已经成为了美国的政治现实。正是公众的积极思考与悲观贪婪的终结帮助我们熬过了大萧条，从地狱面前拯救了美利坚。所有这些必须归功于休伊·朗的经济社会改革计划与对他的出现对美国政治格局的改写，让我们再一次满怀希望地高呼：“人人皆国王！”"
 TEX_for_the_poor_man: "为了穷人"
 TEX_for_the_poor_man_desc: "现在，总统已向国会提交立法倡议，要求提供相当于平均财富三分之一的家园津贴，并为忠诚的美国国民保证养老金供给与至少两千美元的年收入。在为这些项目适当地调整我国的所得税制度之前，所有这些好处的经费都将来源于国库。"
 TEX_populist_education: "大众教育"
 TEX_populist_education_desc: "在这个伟大的国家，还有数以百万计的儿童在努力恢复他们的正常生活，然而他们面临的未来并不比他们没有受过教育的父母更好。我们的总统批准并要求国会加速通过新的教育法案，为有需要的美国人重建学校，重开大学。"
 TEX_road_map_for_the_future: "未来的道路图"
 TEX_road_map_for_the_future_desc: "总统贯彻“人人皆为国王”的费用需要一种与以往完全不同的税收与公共财政手段来维持。因此，休伊·朗总统已经制定了一份改革路线图来策划四年任期内的对他所希望实现的各项法案与政治里程碑的预算分配。"
 TEX_national_youth_adminstration: "国家青年管理局"
 TEX_national_youth_adminstration_desc: "内战的孤儿们不仅需要接受教育来提高自己，而且需要更懂得纪律性。对内布拉斯加州奥马哈附近“孤儿镇”的访问激发了休伊·朗总统创建国家青年管理局的想法。该机构将成为年轻美国人为孤儿提供专门住宿场所，并对他们进行重要的生活技能培训的行动主义服务型培训机构。"
 TEX_share_the_wealth: "财富共享"
 TEX_share_the_wealth_desc: "导致美国陷入内战的富人们该付出代价了。任何人的收入都不得超过标准年收入的300倍。根据当前准则核定的收入上限约为100万美元，遗产继承上限则为510万美元。休伊·朗总统将用事实证明那些横加谴责他的报纸是错误的。"
 TEX_imperial_presidency: "帝王式总统制"
 TEX_imperial_presidency_desc: "随着叛国者纷纷被曝光后连根拔起，民意调查显示，绝大多数公民都支持休伊·朗总统连任。不受新闻媒体的约束，不受美利坚至上党内部成员的威胁，休伊·朗已经开始其所谓的“帝王式总统制”。两届任期的限制被恭敬地废除，他能够一直连任到一位地位相对较低的人被允许接替他掌权。"
 TEX_fire_with_fire: "以毒攻毒"
 TEX_fire_with_fire_desc: "福利与激励措施就是意识形态斗争，已经很好地遏制了美国政治与社会的敌人们的攻势。现在朗总统已经准备好对社会上抵制“财富共享”计划的人进行强势反击，眼下我们必须采取一切可能措施阻止国家之船出现颠簸。"
 TEX_perfect_democracy: "完美的民主"
 TEX_perfect_democracy_desc: "1789年，我们最初的宪法试图在美国建立一个“完美的联邦”。然而这个联邦的实验已经被确定失败了，旧美利坚也因此灭亡了，但是通过休伊·朗总统，一个传承了美国精神的新美利坚却应运而生。总统与他的人民一致认为，如今的宪法是一份领导美国走向“完美民主”的纲领文件。它将驱动于美国人民不屈的意志，践行于总统的勇敢实践。"
 TEX_the_business_plot: "企业界阴谋"
 TEX_the_business_plot_desc: "为了将战争权力委员会的从公众的视野中挪开，我们选择用“共和国兵工厂”来替代他们在这个新美国的地位。被拯救的美国将回归建国先贤们的基本价值观，并向世界明确表示，“美国是一个共和国，而不是一个民主国家。”"
 TEX_use_the_fbi: "征用联邦调查局"
 TEX_use_the_fbi_desc: "J·埃德加·胡佛非常清楚新美利坚共和国在肃清叛匪的需要。作为国家稳定的象征，来自联邦调查局的合作也是受到我方欢迎的。[TEX_use_the_fbi_text]假如J·埃德加越轨了，我们就会把他与秘书克莱德·托尔森的“特别关系”公之于众。"
 TEX_alien_and_sedition_act: "新的外国人与煽动法案"
 TEX_alien_and_sedition_act_desc: "《客籍法和镇压叛乱法》是早期美国最重要也最富争议的法案之一，它由明智的政治家约翰·亚当斯为应对其执政期间发生的1812年第二次独立战争而令行颁布。如今为了保护真正的美国人不受工团主义渗透的影响，我们必须重新恢复这道法案，对公共安全与国家主权完整具备潜在威胁性的行为如今也能够被直接用作监禁与驱逐的理由。"
 TEX_cointelpro: "反情报程序"
 TEX_cointelpro_desc: "《客籍法与镇压叛乱法》的巨大成功使我们得以成功定位几名隶属于非政治与宗教团体的工团主义者。这些小组已经被纳入新的情报检测程序以进行监控——这项名为“反情报程序”的国内调查计划是首个得到截获小组间成员通信信息全权许可的秘密调查项目，目的旨在监视、渗透、扰乱并最终彻底摧毁煽动性组织在我国秘密行动。"
 TEX_purge_dissidents: "清洗异见者"
 TEX_purge_dissidents_desc: "《客籍法与镇压叛乱法》为我们收集了战争权力委员会内诸多已知敌对成员的名单。他们是朗分子、反进步的宗教原教旨主义者和互惠主义者。我们准备逮捕每一个不忠诚的成员，再凭借他们溯源而上地挖掘出那帮支持这些异议人士的不良政客……我们对后者知道的还太少了……"
 TEX_office_of_policy_coordination: "政策协调办公室"
 TEX_office_of_policy_coordination_desc: "有人提议建立“政策协调办公室”，通过秘密侦察、小规模制裁和直接破坏的方法来帮助我们影响地方政治，使之向对我们有利的方向进展。政策协调办公室将使我们能够通过相对温和的方法，排挤那些试图抱着他们的理念回到政府继续祸害我们国家的激进分子和联邦主义者。"
 TEX_the_black_chamber: "黑室"
 TEX_the_black_chamber_desc: "万尼瓦尔·布什最近提出了一项名为“扩展存储器”的新装置来帮助我们维护官方机密的安全。它是一个基于微缩胶卷存储的“小型图书馆”，其内核可以通过电话线连接到其他站点进行搜索和播放，信息储存以图书与影片为主。他人只要键入建立链接的作者的索引代码，就可以追溯到这些关联。这项拟议的计划对未来的公共安全项目可能产生极高的附加值，使我们进入情报安全的黄金时代。"
 TEX_american_nationalism: "美利坚民族主义"
 TEX_american_nationalism_desc: "美国梦、美国信条及所谓的美国理想，就像粘合剂那样将我们的国家紧密地团结在一起。胡佛的执政便是一连串反理想与政策失败的缩影，因此休伊·隆颠覆了那些失败的统治，为我们的国家重新成为美国精神的沃土而不懈努力。"
 TEX_the_american_legion: "美国退伍军人协会"
 TEX_the_american_legion_desc: "如果不是美国退伍军人协会勇敢的老兵们，休伊·朗的光辉事业恐怕会以灾难告终。[TEX_american_legion_text]我们应当增强美国退伍军人协会的实力，以防再有叛徒威胁我们的共和国。"
 TEX_nationalize_boy_scouts: "控制童子军"
 TEX_nationalize_boy_scouts_desc: "青少年爱国组织在欧洲已有超过几十年的发展历史。然而我国的童子军团却是一个尚未妥善开发的项目，支持这个计划将有助于从源头上鼓励美国人对国家的忠诚。战争权力委员会已经授权使用童子军设施来教育和培养真正的“共和主义接班人”。"
 TEX_fordism: "福特主义"
 TEX_fordism_desc: "虽然科学管理措施本身不是亨利·福特发明的，但正是福特通过实践证明了衡量工作任务所花费的时间可以实现更快更有效的时间管理。为了感谢我们的委员会成员福特在工业领域的伟大贡献，我们已授予他装配线方法的知识产权，并希望在出版物中推广这种生产方法。"
 TEX_american_capitalism1: "美式资本主义"
 TEX_american_capitalism1_desc: "我们是一个资本主义国家，通过战争权力委员会使我们可以重振那个差点被不同政见者和民粹主义者摧毁的进步时代。通过我们忠诚的国会议员许可，商业委员会将再次于国会大厦建立，这样一来税收将会被降低，而股票市场将免于民间恐慌的威胁。"
 TEX_capitalist_education: "建立ESMWT"
 TEX_capitalist_education_desc: "工程、科学和战备管理训练项目（ESMWT）是商务部促进技术变革去中心化的构想。这项计划将在不破坏竞争，也不会给某些企业带来不公平优势的前提下，将他们的研究结果免费提供给公众，将科学思维延伸到民间。"
 TEX_captains_of_industry: "工业巨头"
 TEX_captains_of_industry_desc: "如果工业巨头们不愿实现高尚的自我牺牲精神，美国将不可避免地堕入痛苦的泥潭。我们计划推动国会通过一项针对年收入超过1000万美元的美国公民所设置的所得税等级。除非这些实业家愿意通过赞助慈善事业的办法为自己获得税务优惠。"
 TEX_industrial_security_act: "工业安全法案"
 TEX_industrial_security_act_desc: "有史以来，美国针对工作场所的反暴力需求从未像今天这么高过。普通工人群体是工团渗透分子、独断专行的破坏分子和联邦异见人士煽动不满的温床。我们需要授权地方企业启用“罢工破坏者”，并将我们忠诚的美国退伍军人纳入到改组后的国民警卫队中，以便迅速而从容地应对煽动者引起的罢工与破坏。"
 TEX_pass_nira: "国家劳工控制法"
 TEX_pass_nira_desc: "作为国家解决劳动力危机的长治之计，[Root.GetLeader]颁布行政令宣布成立国家劳工控制局。国家劳工关系委员会将有效地纠正工会与企业主之间的不公正用工行为。该法案的出台得到了第三方的广泛支持。"
 TEX_red_scare: "红色恐慌"
 TEX_red_scare_desc: "[TEX_red_scare_text]公众对[Root.GetLeader]的支持达到了历史新高。"
 TEX_traditional_values: "传统价值观"
 TEX_traditional_values_desc: "[Root.GetLeader]总统在讲话中谴责过去30年的变化是外国人为脆碎美国人的勤劳本性而进行的有计划的破坏行动。[TEX_tradition_values_text]尽管如此，公众喜欢喜欢总统的发言。"
 TEX_republic_without_democracy: "没有民主的共和国"
 TEX_republic_without_democracy_desc: "美国公众现在一致认为，休伊·朗对美国的真正愿景是将她变成一个没有民主的共和国。由于威胁美洲大陆的持续紧急状态，[TEX.GetLeader]的任期又延长了四年。在战争权力委员会看来，随着“寡头政治”这个词汇的污名褪去之际，它的影响力也将持续增长。"
 TEX_american_legion_lindbergh: "正是林德伯格领导下的美国退伍军人协会挺身而出，阻止了佩利实施他那邪恶无比的计划。"
 TEX_american_legion_moseley: "当公众歇斯底里地反对工团主义者时，正是莫斯利领导的美国退伍军人协会昂首挺胸接过了运动的指挥棒。也正是美国退伍军人协会说服了休伊·朗的民兵，让他不得不绕道而行。"
 TEX_use_the_fbi_lindbergh: "我们将交由联邦调查局扫除叛徒的重任。"
 TEX_use_the_fbi_moseley: "我们将交由联邦调查局来调查休伊·朗失踪一案。"
 TEX_traditional_values_lindbergh: "舆论界大多对林德伯格持支持态度，不过也有少部分对林德伯格的反犹主义保持谨慎。"
 TEX_traditional_values_moseley: "舆论界已然分裂，一部分人信了[ROOT.GetLeader]是个无耻反犹佬的谣传，另一些则认为他是个真真正正的爱国者。"
 TEX_red_scare_lindbergh: "在联邦调查局公告银衫军已经被彻底铲除，不再会威胁共和国后，公众纷纷要求对社会主义者们也重拳出击，以保证共和国不再陷入危险当中。"
 TEX_red_scare_moseley: "美国联邦调查局宣布，在对休伊·朗总统进行了数月的搜寻之后，他们很难再假定他还活着。驱逐所有社会主义团体的呼声在美国达到了顶峰。战争权力委员会几乎跟不上审阅各州通过有关禁止社会主义的新立法。"
 TEX_mine_have_seen_the_glory: "我的眼睛已经看见荣耀"
 TEX_mine_have_seen_the_glory_desc: "很多美国人在那个晚上被一则广播消息震惊了：休伊·朗承认自己是工团主义者。人民最初的抵制差点就终结了银衫军短暂的革命。还好，美国退伍军人协会和禁酒党在朗背信承诺后抛弃了他。这是美利坚崭新的开端。"
 TEX_the_silver_legion: "银衫军"
 TEX_the_silver_legion_desc: "银衫军目前正非官方层面地领导着美国退伍军人协会，而前者着力通过特工们的缓慢宣传实现对后者的整合。这在美国退伍军人协会的某些部门内引发了一些异议。我们必须查明这些愚蠢的异见者，将他们重新分配到更偏远的分部以尽量减少他们的影响力。"
 TEX_absorb_the_klan: "吸纳三K党"
 TEX_absorb_the_klan_desc: "今天，海勒姆·韦斯利·埃文斯在三K党的首都集会上正式宣布加入银衫军。他的发言权在三K党举足轻重也至关重要。作为倡议，我们还将要求三K党成员鼓起勇气不再掩面而行，最大限度地利用他们的个人宣传能量。"
 TEX_crackdown_on_traitors: "镇压叛徒"
 TEX_crackdown_on_traitors_desc: "一群顽固地拒绝响应领袖表率公开身份的三K党成员来到了威廉·佩利这里谋求例外。威廉·佩利在这个问题上做了一个明智的决定，他把这些三K党成员安排进一个秘密部门为他服务。鉴于三K党内仍有一部分叛逆者对我们持保留态度，我们必须把他们的身份逐一找出来，让他们体会下什么叫绝望。"
 TEX_covenant_sword_and_arm: "誓约、利剑与武器"
 TEX_covenant_sword_and_arm_desc: "“基督教白人身份教会”的银衫军成员向我们报告称，他们所在的地区内许多当地金融机构都在收到工团分子和外国人的控制。由于退伍军人协会已经不堪重负，我们的领袖佩利已经授权教会从这些公民那里获取财富，不管他们是否愿意。"
 TEX_camps_for_syndies: "宣告工团主义非法"
 TEX_camps_for_syndies_desc: "工团主义者和朗主义者的未来已经被确定。国会已经授权劳工再教育与拘留营无限期关押那些可疑的工团主义者，待国家紧急状态真正结束后再决定他们的去留。美国退伍军人协会已经开始清除镇议院和市议会中的叛徒。"
 TEX_forced_labor: "强迫劳动"
 TEX_forced_labor_desc: "超过十万人从劳动力市场流失的现状激怒了曾经忠诚的军人们。曾经安静的国会大厅里爆发了一场久违的辩论，要求佩利找到解决美国健全工人匮乏的办法。而佩利的解决方案是强迫卖国贼为联邦公司服务。"
 TEX_jim_crows_america: "全美利坚的吉姆·克劳法"
 TEX_jim_crows_america_desc: "来自北方的佩利发现，南方的生活方式——即种族隔离制度和通过州法律阻止黑人行使公民权利的生活方式——在佩利看来，它们是美国真正的灵魂。佩利已经开始建议北方各州通过他们自己的吉姆·克劳法，以期通过这样的方法巩固自己对全国的控制权，而世界将从这项行动中获益！"
 TEX_protecting_our_race: "复兴先天论"
 TEX_protecting_our_race_desc: "佩利和阿姆斯特朗认为，美国的根基不仅在英国，而且与盎格鲁-撒克逊人有着密切的关联，保护日耳曼族裔血脉的行动刻不容缓。佩利的一项最新行政法令已经使跨种族婚姻非法并要求所有婚姻必须在本肤色的基督教教堂举行，银衫军也被派往各地重新实行学校的种族隔离。"
 TEX_segregation_forever: "永久隔离"
 TEX_segregation_forever_desc: "尽管每天遭到殴打和子弹袭击，我们仍然无法阻止抗议者放弃他们的抗议。这可真是个有趣的挑战，银衫军决定邀请南方的种族隔离组织到首都来与他们组成一个强大的联盟，以压倒性的多数胜过这群烦人的异见分子。"
 TEX_christian_commonwealth: "基督教联邦"
 TEX_christian_commonwealth_desc: "佩利对美利坚联邦的宏伟愿景是将她变成一个庞大的企业，没有债务也没有债券。不可剥夺的权利以“参股”的形式被赋予而不是承诺给那些土生土长的美国人，而选举产生的银衫军代表则向支持他们的选民支付必要的股息和“信贷”。"
 TEX_white_welfare: "公民的共同财富"
 TEX_white_welfare_desc: "讨论谁有权享有共同财富的第一步自然应该确定哪些人能算作是“合众国的原生公民”，他们必须能够把他们的祖先追溯到美国独立战争时期的最初那批选民，或者已经宣誓了新的誓言，愿意为银衫军奉献他们的生命，维持他们世代的基督徒身份直到永远。"
 TEX_christian_education: "基督教教育"
 TEX_christian_education_desc: "哈佛神学院从一开始就应该被树立为教育的黄金标准。基督教教育对于维持银衫军的延续性而言至关重要，为了做到这一点，我们应该按照哈佛模式资助全国各地的神学院。理解人们生来的原罪，将心灵浸透到永恒的自我忏悔中将有效地阻止工团主义异端邪说的渗透。"
 TEX_christian_identity: "基督徒认同"
 TEX_christian_identity_desc: "在佩利与阿姆斯特朗的影响下，这个起源于盎格鲁-以色列主义的分支理论已发展成为他们名下一种具体的政治和社会学说。基督教身份设想了一个由德意志亚述人、非裔美国人、社会主义者、犹太人和天主教徒组成的邪恶联盟，企图联起手来摧垮他们。公众现在必须认识到这种可怕的威胁！"
 TEX_church_and_state: "教会与国家"
 TEX_church_and_state_desc: "在美国有一些只有银衫军才能认识到的隐含的宗教价值。对银衫军和佩利-阿姆斯特朗来说，很明显，美国注定只能由虔诚的新教徒来统治。因此，佩利领袖最近已经承认基督教是美利坚联邦的官方宗教。"
 TEX_christian_service_brigade: "基督徒服务旅"
 TEX_christian_service_brigade_desc: "美国内战期间，基督教服务旅最初只是一个为年轻男孩设立的志愿服务组织，然而现在，它因得到国家赞助而不断壮大。运动创始人约瑟夫·库格林被佩利与阿姆斯特朗的理念所吸引。随后几年里，该组织收留了大批战争孤儿，并在银衫军的帮助为他树立了一个好父亲的形象。"
 TEX_citzens_council: "白人公民理事会"
 TEX_citzens_council_desc: "20世纪30年代，公民不服从运动震撼了美国社会，其遗产一直留在白人公民理事会成员们的心中。现在理事会已经选择拿起火炬恐吓选民，阻挠公民“股东”们任何企图集会推动种族融合的努力。作为对事态的回应，佩利微妙地给白人公民理事会切了一块更大的蛋糕。"
 TEX_christian_work_ethic: "基督教职业道德"
 TEX_christian_work_ethic_desc: "全国范围内的职业道德正在持续分裂，这是银衫军所不希望看到的。《周日法》曾经规定基督徒必须在周末去教堂礼拜，包括喝酒、赌博、纵情在内与宗教戒律相悖的活动都被限制执行。不幸的是，这项法律被那些不重视国家道德的人取消了。我们现在必须着手恢复他们来保障全国基督教徒的道德素养。"
 TEX_america_is_born_again: "美国的新生"
 TEX_america_is_born_again_desc: "许多人曾经怀疑过银衫军是否真的有能力接替休伊·朗，然而这些敢于冒险的人显然已经躺在了基督教法团主义的果实与公众重新燃起的信心之上，"
 TEX_rebuilding_the_country: "重建国家"
 TEX_rebuilding_the_country_desc: "与联邦分子和工团主义者漫长的斗争使美国经济受到了沉重的打击。眼下我们要么推动赤字政策将整个国家联合起来渡过难关，要么实行严格的紧缩政策限制直接市场干预。"
 TEX_national_recovery: "全国复兴总署"
 TEX_national_recovery_desc: "国家复兴法将会鼓励公共工程并且规定工人的工作环境和工资水平，避免过去合同工里出现的“恶性竞争”。有了全国复兴总署，工人们将会得到许多最基本的保障，包括最低工资和安全规范，以及最低工时等，这些都是过去的体系里所没有的"
 TEX_public_works: "公共工程管理局"
 TEX_public_works_desc: "内战期间，发电、运输水，以及确保安全高效旅行的能力都已经丧失了，但是公共工程管理局将会修复所有这些功能，它将会创建一项确保承包商公平支付员工工资的基金。"
 TEX_research_projects: "国家教育管理局"
 TEX_research_projects_desc: "随着联合工团的崩溃，全国教师协会也宣告解散，其成员也已大多自行散去。由于大多数教师都不关心政治，导致工会无法对他们施加过多的影响力，新一届美国政府将有可能对他们进行改造。"
 TEX_civil_works_adminstration: "民用工厂管理局"
 TEX_civil_works_adminstration_desc: "作为一个国家，受战乱和愚蠢的联邦分子导致的贫困问题影响，美国失去了大量劳动力供应。我们的领袖最近发表了一项行政令，授权成立一个专门机构来雇佣体力劳动者来填补全国复兴总署项目的就业岗位。"
 TEX_the_ccc: "平民保育团"
 TEX_the_ccc_desc: "内战对美国造成了相当大的破坏，甚至连重建想法本身似乎都是一个无法克服的难关。有一种想法目前正在首都流传，即建立一个公共机构，不仅监督战后重建工作，而且研究如何在重建项目完成后构筑一个更好的美国。"
 TEX_rural_electrification: "乡村电气化"
 TEX_rural_electrification_desc: "整个国家的电力网络都已经退衰退到1910年左右的水平。这并不是它们应处的状态，我们必须确保我们的选民正确认识到我国的荣耀。"
 TEX_the_aaa: "农业调整法案"
 TEX_the_aaa_desc: "1936年是个疯狂的年份，报纸上充斥着农民焚烧腐烂作物的恐怖故事——因为他们无法出售过剩的粮食，与此同时城市贫民却在挨饿。我们的解决方案是通过《粮食调整法案》，制定一项关于作物保护的政策。"
 TEX_farm_security_administration: "农场安全管理局"
 TEX_farm_security_administration_desc: "佃农(sharecroppers)和佃户(tenant farmers)占了我们选区的很大一部分人口，尤其是在南方地区他们已经成为了核心力量。我们必须向这些申请新安置土地的农民，尤其是老钢铁带的农民，提供低息贷款服务。"
 TEX_begin_reconstruction: "开始重建"
 TEX_begin_reconstruction_desc: "内战彻底的撕裂了我们的国家。大部分乡村地区只剩下一片泥泞和灰烬，而无数的城市已经沦为燃烧的废墟。我们必须立刻开始新的住房以及基础设施建设"
 TEX_harsh_reconstruction: "惩罚腐败与奸佞"
 TEX_harsh_reconstruction_desc: "国会站在我们一边谴责这些背叛美国人民的公司。叛国公司的大股东名单已被检获，那些在政府的幌子下剥削工人的公司的高管们正在接受审判。"
 TEX_reconciliation: "和解"
 TEX_reconciliation_desc: "国会最终压倒了行政部门，双方达成妥协决定不对涉嫌煽动公司提起诉讼。然而为了让他们的公司重新上市，高管们将被迫辞职，而公司股东们则被认定不涉及违法行为。"
 TEX_military_industrial_complex: "军工复合体"
 TEX_military_industrial_complex_desc: "财政状况不佳和美元疲软所造成的问题已经为国会所知，为此国会已经制定了一项基于与私营企业合作的新复苏计划等待我们签字。"
 TEX_coprotate_militarism: "企业同盟"
 TEX_coprotate_militarism_desc: "与弗雷德里克·泰勒提出的“科学管理原理”相比，仍采取钟点制度的旧公务员工作制度显得相当过时。为了与美国的基础设施企业建立联盟，我们需要来自国会商学院专业人士的知识帮助我们改革。"
 TEX_business_subsides: "减少管制"
 TEX_business_subsides_desc: "各州及联邦政府系统已经被要求根据各州实际情况放松监管实践，为了维持联邦政府内各州间的内在平衡，我们必须允许大小企业在全国范围内得到蓬勃的发展。"
 TEX_building_grants: "建设特许权"
 TEX_building_grants_desc: "如果美国各地的小城镇的需求略低于承包工程辐射范围的门槛，它们就很少对开展基础设施建设感兴趣。对此我们的补救办法是以福特基金会为基础建立建筑拨款项目。使这些偏远社区能够恢复对基建的兴趣并追求其背后的回报。"
 TEX_banking_act: "“好战”企业"
 TEX_banking_act_desc: "当工会活动陷入狂热时，许多企业要么停业，要么被迫暂时离开美国。如今我们必须拿出实力来证明美国是绝对安全的。为此我们可以向那些愿意迁回“危险”地区的公司提供我们多余的军用物资来鼓励回到美国“冒险”。"
 TEX_military_factories: "军事工厂"
 TEX_military_factories_desc: "军需工厂与军械库报告说，由于盗窃案件频发，它们的库存正在受到影响，而且他们的产品现在也很难与进口军火商们互相竞争。眼下我们可以通过对进口武器征收关税的方法在不违反第二修正案的情况下缓解第二个问题。"
 TEX_american_business_is_business: "美式公事公办"
 TEX_american_business_is_business_desc: "由于国会多数议员在财政上较为保守，我们很容易就能够通过新建立的“国家储备银行”来减少货币供应，查没流通中的非法货币，通过紧缩政策恢复货币购买力。"
 TEX_create_esmwt: "投资科研"
 TEX_create_esmwt_desc: "随着我们在全国范围内振兴研究实验室和智库，内战期间被搁置的高回报研究补助金也被重新发放。私人资助或慈善机构创建的大学将优先接受来自政府的资助。"
 TEX_reconstruction_is_over: "结束重建"
 TEX_reconstruction_is_over_desc: "我国重建的过程揭示了胡佛无法恢复经济的意识形态原因。随着国民生产总值的增长和居民生活水平的不断提高，我们的经济甚至开始超过战前的水平，所有这些成果使选民们更加坚定了我们的道路而自发地把选票从那些只会夸夸其谈的老傻瓜身边挪开。"
 TEX_From_a_Militia_to_a_force: "从民兵到战斗队"
 TEX_From_a_Militia_to_a_force_desc: "迄今为止，王鱼指挥的唯一部队是城市出身的三流民兵。随着内战到来，许多将军和军事组织已“叛逃”并加入真正的美国政府，让以前的军队和层级适应这些新来者应是我们的首要任务。"
 TEX_Patton_Plan: "巴顿改革计划"
 TEX_Patton_Plan_desc: "鉴于我国军事组织已经落后时代，巴顿将军提出一项改革计划，他坚持认为，强有力的攻势，才是从腐败的联邦党人和该死的红色叛徒手中，捍卫祖国的最佳手段。因此，军工产业也应当向着高速摩托化作战靠拢，或许有不少人质疑过他的强硬手段，但从没有人敢否定他在多次进攻战中取得的赫赫功勋。"
 TEX_Moseley_Plan: "莫斯利改革计划"
 TEX_Moseley_Plan_desc: "鉴于军队组织已过时，莫斯利将军向我们提出一项改革计划。他提出从上到下的层级重组，扩大旧基地以培养军官，并将重点放在集中指挥链上。他要求王鱼全权执行其计划，使我军达到标准。"
 TEX_Devers_Plan: "德弗斯改革计划"
 TEX_Devers_Plan_desc: "鉴于军队组织已过时，德弗斯将军向我们提出一项改革计划。他提出要想取得胜利，南方工业就必须适应炮兵部队的需要，而炮兵部队将带头击败北方的叛徒。虽然在政府中有怀疑者，但其主张仍值得考虑。"
 TEX_logistics_management_expertise: "后勤管理专长"
 TEX_logistics_management_expertise_desc: "在战间期，莫斯利被任命为道威斯将军的预算局助理，这让他学到很多有关后勤安排的优先事项。这方面知识对我们来说是无价的，因为我们的部队捉襟见肘，我们的物资严重短缺。"
 TEX_expand_Fort_Benning_for_Training: "扩大班宁堡训练"
 TEX_expand_Fort_Benning_for_Training_desc: "班宁堡自1909年建立以来一直忠实地为我国服务，其重要性与日俱增。作为美国陆军步兵学校所在地，班宁堡的扩大可以为我们的新募军官提供更好的空间，反过来，在短期和长期内为我们提供更好的军官。"
 TEX_joint_chiefs_of_staff: "联合参谋部"
 TEX_joint_chiefs_of_staff_desc: "联邦机构间合作时常见的争议仍然存在于我们自己的政府中。为了避免这种跨领域的争论在军队中也蔓延开来，我们必须确保我们所有的参谋长都得到了同等的重视。"
 TEX_improve_artillery: "改进火炮"
 TEX_improve_artillery_desc: "南方炮兵工业的最高产出也低于全国其他地区。为了迎头赶上，改善其射程和装填速度的新草案将使我们的炮兵比敌人打击速度更快，打击力度更强。"
 TEX_Assembly_line_modifications: "装配线改良"
 TEX_Assembly_line_modifications_desc: "随着新的设计已在装配线上，我们的一名设计师指出，装配所需的几件零件能用更易获取的零件加以精简，并建议批准这些零件进入大规模生产，供火炮装配使用。"
 TEX_weapons_manufacturers: "枪支制造商"
 TEX_weapons_manufacturers_desc: "轻武器工业迫切需要改革。尽管国家处于紧急状态，独立承包商仍在浪费资金研究民用枪支。对大型狩猎限制之后，一些制造商开始专注于军用武器。"
 TEX_walkie_talkies: "步话机"
 TEX_walkie_talkies_desc: "通常来说，军用装备有着听起来就很强悍的名字。步话机(Walkie Talkie)？这种名字是怎么混进军用系统的？我们的将军们声称，这种不受距离限制的新式通信设备将使我们的部队在战场上能够有效进行沟通。那么好的东西我们居然称它为步话机？"
 TEX_industrial_contacts: "工业联系"
 TEX_industrial_contacts_desc: "私营军工企业早已成为我国国防工业不可或缺的一部分，让政府同这些公司签署军购合同，看看他们准备怎么为我们提供帮助。"
 TEX_auto_industry: "美国汽车工业"
 TEX_auto_industry_desc: "自汽车发明以来。它已经深入的影响了美国人民生活的方方面面。虽然大多数汽车工厂都在北方，并且为工团主义者们所工作。然而，亨利·福特率先搬出了北方，所以我们应该鼓励其他公司跟随他的脚步。"
 TEX_focus_on_concentration: "专注集火"
 TEX_focus_on_concentration_desc: "从罗马军团时代起，集中兵力就一直是每位指挥官的宝贵策略。考虑到我国在打击美国叛徒时的有限资源，我们应再次为炮兵重新考虑这一战略，将其集中于特定区域，使步兵能利用其实现突破。"
 TEX_tank_commission: "坦克委员会"
 TEX_tank_commission_desc: "我们必须利用战斗中的信息来设计更好的坦克。敌人正以惊人的速度扩大其外壳尺寸，以应对我们的坦克升级。"
 TEX_motorize_the_men: "摩托化部队"
 TEX_motorize_the_men_desc: "巴顿的计划要求我们的坦克陪同一波又一波摩托化步兵进行突破，他们能迅速从侧翼包抄敌军阵地，并在步兵清理口袋时切断增援部队。"
 TEX_streamline_tank_production: "简化坦克生产"
 TEX_streamline_tank_production_desc: "坦克是工序相当复杂的机器，这在前线造成严重的供应问题，因为每辆坦克报废或故障就意味着坦克乘员要等待几周甚至几月才能再次行动。为解决这个问题，我们将简化坦克生产，这样士兵就能留在战斗中，并在万一出现问题时拥有替代品。"
 AUS_focus_on_swiftness: "专注机动"
 AUS_focus_on_swiftness_desc: "自堑壕战在西线盛行至今，现代战争已经演变了许多。摩托化部队和坦克的快速发展不再是梦想，而是作战部队成功的必要条件，因此我国军队应该走在这一发展的前列。"
 TEX_draw_a_new_war_plan_white: "制定新白色战争计划"
 TEX_draw_a_new_war_plan_white_desc: "虽缴获了白色战争计划初稿的副本，但不幸的是，它对我们的目标毫无用处，因为其详细说明如何向华盛顿和中西部的附近地区提供物资并进行防御，而非如何从南方的据点夺回国土。然而，有了该计划的知识和出众的指挥官，我们能起草一个新的版本，一个阐释我们新“环境”的版本。"
 TEX_focus_on_command: "专注指挥"
 TEX_focus_on_command_desc: "我们在内战中的敌人能简单描述为没有组织和士气低落的民兵，偶尔有前军队的残余力量在进行真正的抵抗。如果希望战胜他们，我们应使自己的军队成为拥有强大的组织性和凝聚力的榜样。"
 TEX_take_the_fight_abroad: "到海外去战斗"
 TEX_take_the_fight_abroad_desc: "在故土的战斗获胜后，如今我们准备好到海外去进行一场新的战争，跨越万丈高山，抵御一切强敌。"
 TEX_increase_military_spending: "增加军费开支"
 TEX_increase_military_spending_desc: "内战摧毁了美国的民用工业，但使军事工业成为一个相当有利可图的企业。虽然内战可能已经结束，但美国仍未成为一个不战之国，因此保持内战的军费开支水平并扩大军费开支符合我们的最大利益。"
 TEX_military_research: "军事科研"
 TEX_military_research_desc: "经历了几十年的孤立与内战破坏之后，我国缺乏世界其他大国同水平的军事研究和发展能力。让我们开始着手纠正这一不幸的现实。"
 TEX_new_arms_factories: "新武器工厂"
 TEX_new_arms_factories_desc: "建立军事工业所需面临的主要问题，是大萧条以来我国军工生产设施的普遍萎缩。我们必须扩建已有设施，重新利用老建筑，以便在我国领土上生产出更多重型武器所需的零件。"
 TEX_war_bonds: "战争债券"
 TEX_war_bonds_desc: "流动资金短缺已经成为现有经济计划执行阶段的主要障碍。我们可以像大多数自由国家那样以政府信用为依托发行公共债券筹措财政资金。因此在参与“胜利花园”计划与志愿者服务之外，公民们应该通过购买政府债券为战争贡献自己额外的力量。"
 AUS_new_army_goes_rolling_along: "“我们将保卫”"
 AUS_new_army_goes_rolling_along_desc: "我们的新军重新采用先辈们使用的古老格言，他们拿起武器保卫我们伟大的国家。就像我们的先辈一样，现在是时候在不断变化的世界里为美利坚而战了，无论是国内还是国外。"
 TEX_army_bonus_bill: "陆军奖金法案"
 TEX_army_bonus_bill_desc: "战斗把男孩们磨砺成坚强的男子汉，把男子汉磨练成坚如磐石的钢铁。他们是美国精神不可动摇的支柱，只有傻瓜才会把这样的老兵放在一边。通过向参战退伍军人发放慷慨的额外奖金，要求他们保持正直和忠诚——尤其是参与我们的军事研究机构——如此而为的话我们或许能够最终发掘他们的全部潜力。"
 TEX_new_weapons: "新式武器设计"
 TEX_new_weapons_desc: "陆军报告说，我们的步兵武器不足以对付近程自动步枪和远程狙击手。如果不能尽快满足需求，这些缺口将夺走更多的生命。"
 TEX_army_ranger_corps: "陆军游骑兵团"
 TEX_army_ranger_corps_desc: "佐治亚州的本宁堡是内战初期许多精锐士兵们的家乡。训练团制度提高了士兵们适应新环境的能力，使美国士兵们能够更好地在我们所处的充满敌意的世界中努力生存。"
 TEX_reverse_war_plan_white: "反白色战争计划"
 TEX_reverse_war_plan_white_desc: "多亏将军们的协助，我们设法弄到白色战争计划的副本，它本是用来对付我们的。虽不能阻止联邦军重组其后勤，但我们能预测其进展，加强薄弱环节，并想出欺骗华盛顿的方法，因为他们自认为已稳操胜券。"
 TEX_the_cavalry_of_tomorrow: "明日骑兵"
 TEX_the_cavalry_of_tomorrow_desc: "巴顿长期以来一直是骑兵军官，他设计并计划将摩托化和坦克转变为现代形式的骑兵。与政府、军方、亨利·福特和其他实业家密切合作，我们能将这个计划变为现实。"
 TEX_top_of_the_line_artillery: "一流火炮"
 TEX_top_of_the_line_artillery_desc: "更轻的动力，更强的外壳和新型的引爆设备将使我们的炮兵能打破任何掩体。如果要击垮敌人，就必须加快其发展。"
 TEX_coordinated_fire: "协同射击"
 TEX_coordinated_fire_desc: "按照命令定时射击火炮的日子已一去不返。一个更好的随时间运转的人体运动系统将使我们能在必要时协同射击。"
 TEX_air_force_reform: "组建美国空军"
 TEX_air_force_reform_desc: "由于美军中持续近20年的辩论仍在继续，叛逃我们一方的陆军航空兵团军官们承诺，如果将空军从陆军中分离出来，将会取得巨大的成果。在王鱼的赐福下，爱国的美国空军将成立，并将决定其未来的计划。"
 TEX_expand_ACTS: "扩建陆军航空兵战术学校"
 TEX_expand_ACTS_desc: "很幸运，美军过去将空军军官训练下放到南方腹地，因此我们现得以进入阿拉巴马州麦克斯韦空军基地陆军航空兵战术学校。然而，为了超过在弗吉尼亚州兰利空军基地设立的学校，我们需要扩大招生规模。"
 TEX_fighters: "战斗机开发"
 TEX_fighters_desc: "由于缺乏政府的资金支持，美国战斗机项目在1920年代处于停滞状态，导致战斗机发展处于不利地位。为缩小这一差距，我们必须以一份利润丰厚的飞机生产合同为奖励来资助不同公司间的设计竞赛。"
 TEX_le_may_reform: "李梅改革计划"
 TEX_le_may_reform_desc: "最近，凭借裙带关系和卓越能力，柯蒂斯·李梅成功晋升为空军领导层，并决定实施一项大胆的改革计划。既然不是为了补足军队，他建议空军打击敌人心脏，削弱其战争工业。尽管他的理论方法相当合理，最终决定权依然归属政府。"
 TEX_air_field_expansion: "扩建空军基地"
 TEX_air_field_expansion_desc: "我国有数千英亩的平坦土地，它们正等着被停机坪和刚出厂的先进飞机所覆盖。别空置这些土地了！"
 TEX_naval_bombers: "发展海军轰炸机"
 TEX_naval_bombers_desc: "我们的海军部队不足以保卫海岸线，因此，空军应当承担起这份责任，不惜一切代价将企图涉足我国领土的敌军舰队沉入无尽的深渊。出于补充海军巡逻队的需要，我们将配属大批海军轰炸机负责侦察和阻碍任何敌对船只，尤其是传统海军难以深入或广泛开展巡逻的海域更是如此。"
 TEX_Weyland_plan: "韦兰改革计划"
 TEX_Weyland_plan_desc: "最近，凭借裙带关系和卓越能力，奥托·韦兰成功晋升为空军领导层，并决定实施一项广受陆军指挥层欢迎的改革计划。按照他的观点，空军应该广泛实施近距轰炸任务，在战场上担当陆军推进的有效帮手。尽管他的理论方法相当合理，最终决定权依然归属政府。"
 TEX_bombers: "发展轰炸机"
 TEX_bombers_desc: "轰炸机，恐惧的源泉，力量投射的象征。当她们授命为绝密计划服务而承载那些不为人知的秘密的重量时，我们当然需要让她们变得更加听话而精巧。"
 TEX_radar: "开发雷达"
 TEX_radar_desc: "雷达是用来发现空中敌军动向，以及让天空观察者在夜间执行任务时更加轻松的最高机密技术。"
 TEX_screaming_eagles: "“呼啸之鹰”计划"
 TEX_screaming_eagles_desc: "随着空军力量的不断壮大和战场需求的日益增长，一个问题出现在我国陆军和空军军官面前：是否有可能将两军相结合，输送部队至敌后战场以改变战争的面貌？为证明或反驳这一理论，必须进行试验。"
 TEX_rule_the_skies: "统治天空"
 TEX_rule_the_skies_desc: "起飞吧，飞向无垠的苍穹，飞向高耸的天际吧。我们的空军举世无双，我们的力量无所不及。"
 TEX_CAS_focus: "近距离空中支援发展"
 TEX_CAS_focus_desc: "陆军在穿越敌人所建立的战壕时要求更多的地面支援。作为平等的合作伙伴，空军批准了这一要求。"
 TEX_CAS_doctrine: "空地协同演习"
 TEX_CAS_doctrine_desc: "为确保近距支援机队能够更为有效地投入战斗，我们首先要对这项新颖的战争概念加以实践。"
 TEX_flexible_bombers: "多用途轰炸机发展"
 TEX_flexible_bombers_desc: "自从我国空军肩负起辅助地面部队作战的使命以来，轰炸机正在扮演愈发广阔的角色。对敌军后方实施近距轰炸的成果，无论是针对后勤补给还是通讯设施都效果显著，我应该鼓励生产商开发能够适应这些任务的新型战斗机。"
 TEX_combined_arms_offensive: "陆空军协同进攻"
 TEX_combined_arms_offensive_desc: "我们的空军指挥官已经准备就绪，但阻碍我国军事力量发展另一问题正重新浮现：陆军军官们并不清楚该怎样发挥空军的最大潜力。因此，我们应该手把手地教导他们如何实现步兵、机械化车队与空军的战术协调，对敌人发起势不可挡的猛攻。"
 TEX_strat_bomber_development: "开发战略轰炸机"
 TEX_strat_bomber_development_desc: "我国空军的发展方向日渐清晰后，眼下应该着重于新型轰炸机的开发，实现摧毁敌方工业设施的重要使命。"
 TEX_cult_of_aviation: "航空崇拜"
 TEX_cult_of_aviation_desc: "自莱特兄弟在北卡罗莱纳州小鹰镇进行人类历史上首次试验飞行以来，美国人对航空技术便显得愈发着迷。我们应该有效利用这种魅力，将我国空军打造为美利坚的骄傲。"
 TEX_long_range_interceptors: "远程拦截者"
 TEX_long_range_interceptors_desc: "尽管战斗机可以捍卫战场上空的安全，但位于敌方领空的战斗通常过于遥远，很少有战斗机可以护送我方的轰炸机群不受敌方空军部队干扰。为应对这些问题，我们设计改良了新的战斗机样品，分量更重、灵活性更强，在空中对决中更有优势。对该领域实施进一步投资有望提升项目的收益。"
 TEX_navy: "美利坚海军"
 TEX_navy_desc: "盘点海上形势之后，我们发现我方的海军只有很少的几艘船，水手的数量就更少了……但至少他们忠于美国人民。"
 TEX_great_white_fleet: "大白舰队"
 TEX_great_white_fleet_desc: "“大白舰队”是美国海军曾经的巅峰，以荣耀激励着当代海军人。我们应该回顾这段历史汲取经验，建设一支以战列舰与无畏舰为核心的传统大舰队来捍卫美利坚的海权。"
 TEX_protect_american_trade: "保护美国贸易"
 TEX_protect_american_trade_desc: "贸易是美国的经济命脉，我国海军理论研究应当是以保卫海上生命线免遭敌军袭扰为核心的。"
 TEX_carriers: "航母舰队项目"
 TEX_carriers_desc: "航空母舰代表着海军未来的潮流。我们应当投资相关领域研究以便更好地发展国内海军力量。"
 TEX_battleships: "研究战列舰"
 TEX_battleships_desc: "战列舰是当之无愧的公海霸主。我们应着手研发能够装载更大的舰炮与优良防空体系的新型战列舰。"
 TEX_battle_cruisers: "研究战列巡洋舰"
 TEX_battle_cruisers_desc: "战列巡洋舰，是战列舰重火力与巡洋舰机动性的完美结合。我国海军应配备相当数量的战列巡洋舰用于执行常规任务。"
 TEX_coast_guard: "海岸警卫队"
 TEX_coast_guard_desc: "重建海岸警卫队有助于为海上贸易通道提供保障，不法分子将在海面上遭到拦截，陷入危难的人也能得到及时施救。"
 TEX_light_cruisers: "发展轻巡洋舰"
 TEX_light_cruisers_desc: "轻型巡洋舰的主要使命是承担防空任务、攻击驱逐舰和摧毁敌方潜艇。我国海军应配备相当数量的轻巡洋舰来维持舰队战力平衡。"
 TEX_naval_aviation: "海军航空"
 TEX_naval_aviation_desc: "海军航空兵是远洋作战的未来之选。我们应该确保舰载战斗机在航空母舰上起飞后，有能力在敌军对我方编队构成威胁前，先行将其摧毁。"
 TEX_expand_dockyards: "扩展造船厂"
 TEX_expand_dockyards_desc: "我国当前的船坞保有量不足以独力应付战争的需要，眼下应当建设更多新海军生产设施来保障战争军备。"
 TEX_submarine_development: "发展潜艇"
 TEX_submarine_development_desc: "潜艇有助于我们对敌军运输编队和重型战舰造成巨大破坏。我国的潜艇设计能力应当时刻领先于敌方驱逐舰与反潜战术的发展。"
 TEX_liberty_ships: "自由轮"
 TEX_liberty_ships_desc: "我国民用造船厂有能力迅速转向大规模运输船生产，促进我们向世界各地的盟友提供援助。"
 TEX_maritime_industry: "海事产业"
 TEX_maritime_industry_desc: "我们的海上传统依然牢固。我们可以利用商业航运业帮助我们苦苦挣扎的民主制度勉力生存下去。"
 TEX_new_admirals: "新海军将领"
 TEX_new_admirals_desc: "许多海军将领选择与东方的叛徒同流合污，为保障我国的海上霸权，我们必须培养新生代的海军指挥官。"
 TEX_life_at_sea: "建立海军女子志愿服务队"
 TEX_life_at_sea_desc: "海军女兵可以承担许多辅助角色，令男性军人更好地负责战斗任务。尽管此举可能在社会上引发争议，却无疑有助于我国战争目标的实现。"
 TEX_marine_corps: "扩张海军陆战队"
 TEX_marine_corps_desc: "海军陆战队是美国全球军事投射能力的缩影。从蒙特祖马大厅，到的黎波里海岸，陆战队永远为国家效劳。我们应该确保他们能得到最先进的装备与训练设施。"
 TEX_naval_training: "海军训练"
 TEX_naval_training_desc: "尽管安纳波利斯海军军校在内战中被毁，我们仍然有充足的训练设施来培养新一代海军军官与水兵。"
 TEX_urban_warfare: "扩建海军陆战队"
 TEX_urban_warfare_desc: "我们应该扩建海军陆战队规模，确保他们有能力在全球范围内投射我国的力量。"
 TEX_coastal_bunkers: "永远忠诚"
 TEX_coastal_bunkers_desc: "“永远忠诚”(Semper Fidelis)是海军陆战队的格言，作为美利坚自由与民主的堡垒，他们将为世界传播解放的福音！"
 TEX_america_rules_waves: "美利坚统治海洋！"
 TEX_america_rules_waves_desc: "我国在海军研究与建设领域的广泛投资，使我们重新成为世界领先的海军强国之一。起航吧，为黑暗的世界开辟道路！"
 TEX_back_in_business: "重返世界舞台"
 TEX_back_in_business_desc: "现在我们已恢复世界强国的地位，是时候弄清下一步计划该指向什么地方了。"
 TEX_manifest_destiny: "昭昭天命"
 TEX_manifest_destiny_desc: "我们的世界地位不同于旧大陆——统治北美是美利坚的使命，事实也必将如此！"
 TEX_new_world_power: "新世界强权"
 TEX_new_world_power_desc: "作为西方的主人和自由的守护者，我们注定在新世界占据主导地位。"
 TEX_claim_canada: "宣称加拿大"
 TEX_claim_canada_desc: "我们的北方邻国没有成功摆脱英国的统治，但我们打算拯救他们。他们早在我们宣称独立时就应加入联邦，现在我们要纠正这一错误。"
 TEX_claim_mexico: "控制墨西哥"
 TEX_claim_mexico_desc: "我们不能容许南方邻国保持独立——他们必被带入我们的保护之下，这样美国的边境才能完全被保障。他们现在也许不感谢我们的善行，但迟早会的。"
 TEX_new_world_guardian: "新世界守护者"
 TEX_new_world_guardian_desc: "现在加拿大和墨西哥都掌握在手了，我们能把目光转向南北美其他国家，铲除任何已经生根的工团主义。"
 TEX_pax_americana: "美式和平"
 TEX_pax_americana_desc: "美洲大陆的伟大斗争业已结束，新的集体意识正在稳步塑就。经济合作与社会秩序正在占据舆论主流，美利坚合众国的又一项雄心壮志即将成为现实。"
 TEX_enter_the_fray: "介入纷争"
 TEX_enter_the_fray_desc: "美国也是世界舞台上的一员，尽管对加入外国联盟犹豫不决，我们将毫不犹豫地动用军事力量，消除世界各地终将找上门来的国际威胁。"
 TEX_arsenal_of_america: "美洲兵工厂"
 TEX_arsenal_of_america_desc: "“睦邻政策”要求我们在国家建制内，为未来冲突准备好充足的武器装备。总统阁下倡导的“民主兵工厂”由此应运而生，它将为其他国家推翻暴政、摧垮工团主义提供充足的帮助，无论路途多么艰难。"
 TEX_longer_reach: "远距离投射"
 TEX_longer_reach_desc: "如果我们希望将自己的力量投射到世界各地，就必须通过强劲的海军力量来实现这点。"
 TEX_on_the_beach: "在滩头"
 TEX_on_the_beach_desc: "我们的敌人终将会为美国士兵踏上滩头时的雄姿感到恐惧，为此，我们必须努力确保自己会有充分的能力与技巧来投射我们的优势。"
 TEX_working_with_allies: "为我们的盟友服务"
 TEX_working_with_allies_desc: "我们应该允许自己的盟国和“敌人的敌人”，自由运用我国的专业知识。假若他们的斗争可以更顺利些，我们离成功也能更进一步。"
 TEX_american_century: "这是美国的时代"
 TEX_american_century_desc: "为世界和平进行的伟大意识形态斗争，成功奠定美国工业与经济的雄厚基础。我们曾是战胜工团主义与暴君的关键角色，战争结束以后，我们将对维护世界和平起到至关重要的作用。"
 TEX_fortress_america: "美利坚要塞"
 TEX_fortress_america_desc: "美国方才在地狱走了一遭，现在还不是我们卷入外部纷争的时候。眼下必须放眼祖国各地，确保国内秩序稳定，在敌国抵达我国海岸前筑起高墙。"
 TEX_man_the_walls: "高墙就位"
 TEX_man_the_walls_desc: "我国实现防御性政策的首要步骤，就是让御敌的高墙得到严密看护。世界都将颤抖于美国的军事实力，前提是他们胆敢挑战我们。"
 TEX_business_of_neutrality: "贸易中立"
 TEX_business_of_neutrality_desc: "维持中立政策的好处是，我们的敌人很少，贸易伙伴则很多。假若美国有意成为真正的世界强国，就必须依靠强劲的美元。"
 TEX_look_inward: "放眼国内"
 TEX_look_inward_desc: "美国再也无需顾虑动荡与内战的威胁。眼下必须放眼国内，处理必要的内政问题，而非紧盯着不属于美国人的地方。"
 TEX_leap_forward: "美利坚的跃进"
 TEX_leap_forward_desc: "只要我们巩固既得成果，明确前进方向，就能引领美国步入下一纪元——那将是我们遥遥领先于世界的时代。"
 TEX_peace_at_last: "最终的和平"
 TEX_peace_at_last_desc: "我们的努力终见成效，美国也开始明白，真正的和平唯有实力与牺牲可供塑造。"
 unionstate.1.t: "任命美国退伍军人协会总指挥官"
 unionstate.1.d: "随着内战的结束，美国退伍军人协会总指挥官的职位出现了空缺。这个头衔的上一位拥有者斯梅德利·巴特勒愚蠢地站了在工团暴徒那边。无论是谁获得了这个职位，这个人都将象征性地代表美国社会中的退伍军人，因此它的人选是相当重要的。许多人选择提名乔治·莫斯利将军，尽管他的反犹主义立场确实妨碍了不少人认可他。休伊·朗本人也认为，他的朋友兼政治盟友福克斯·康纳更应该得到这个职位，毕竟正是康纳把巴顿引荐给休伊的事业。此外，尽管门是关着的，威廉·佩利的名字还是被放在我们的办公桌上好几次了。那么谁将得到任命呢？"
 unionstate.1.a: "任命福克斯·康纳。"
 unionstate.1.b: "任命乔治·范霍恩·莫斯利将军。"
 unionstate.1.c: "任命威廉·佩利。"
 unionstate.2.t: "企业界阴谋暴露！"
 unionstate.2.d.huey: "福克斯·康纳急匆匆地赶到休伊的身边打断了他的会议，因为他有重要的讯息要传达给“王鱼陛下”：有消息称战争权力委员会似乎正在寻求美国退伍军人协会的支持来推翻他，这一消息先是使整个房间陷入沉默，紧接着朗陷入了盛怒之中，朗下令逮捕所有这些叛国者。这个现在被称为“企业界阴谋集团”的犯罪团伙将很快出庭受审。"
 unionstate.2.d.pellley: "威廉·佩利急匆匆地赶到休伊的身边打断了他的会议，因为他有重要的讯息要传达给“王鱼陛下”：有消息称战争权力委员会似乎正在寻求美国退伍军人协会的支持来推翻他，这一消息先是使整个房间陷入沉默，紧接着朗陷入了盛怒之中，朗下令逮捕所有这些叛国者。这个现在被称为“企业界阴谋集团”的犯罪团伙将很快出庭受审。"
 unionstate.2.a: "逮捕密谋者。"
 unionstate.3.t: "国会特别会议"
 unionstate.3.d: "休伊·朗的领导下的国会总是能迅速通过他希望颁布的任何授权法案。然而今天，朗在禁酒令党内的老朋友们和老民主党人似乎已经厌倦了通过总统朗的命令来间接发号施令，他们亲自来到国会，代表他们的选民们联合提出了两项比以往更为激进的要求——要求满足退伍军人欠薪的法案，也同时要求颁布禁酒令。禁酒令在南方保守的新教徒中很受欢迎，但在北方和西部所谓的“不禁酒州”却被视为暴政的象征。不幸的是，美利坚至上党的政治环境意味着这些法案只能一起通过或者都不能得到通过。最终的决定权还是在休伊·朗的手中。"
 unionstate.3.a: "通过这些法案。"
 unionstate.3.b: "驳回这些法案。"
 unionstate.4.t: "夜宴"
 unionstate.4.d: "在华盛顿特区的一次晚宴过后，美国总统休伊·朗及其豪华轿车和几名武装警卫突然神秘消失了。直到第二天早上九点钟，人们才注意到失踪的消息，那时报纸上已经开始编造有关工团主义密谋者绑架总统的谣言。特勤局在战争后严重重创，如果他们想找到还活着的总统，就必须向联邦调查局寻求帮助。美国退伍军人协会总指挥官乔治·范霍恩·莫斯利宣布，他将在危机中暂时领导这个国家，直到找到一个合适的领导人，确保工团主义从这个国家根除。由于绑架事件在宪法中没有适当的追索权可供引证，国会已经召开紧急会议来处理继承问题。"
 unionstate.4.a: "工团主义者不能逍遥法外！"
 unionstate.5.t: "狂放之夜"
 unionstate.5.d: "在银衫军的新总部进行了一场言辞激烈的午夜演讲后，威廉·达德利·佩利成功召集起军团中支持刺杀总统的那批人。当晚，一支武装部队开始向总统官邸进发意图公开谋害总统休伊·朗。幸运的是，佩利完全低估了休伊从首都人民那里得到的支持，在第二次内战纪念碑前，双方爆发了激烈的枪战。佩利的部下很快就向不断增援的“一分钟人”投降，其中一些民兵成员也辨认出参与叛乱的银衫军叛徒竟然是他们的老战友。黎明时分，幸存下来的“银衫军”叛徒被全部逮捕，佩利本人在被认为精神状况不适合受审后送往精神病院，政变的闹剧就这样结束了。"
 unionstate.5.a: "叛徒见鬼去吧！"
 unionstate.6.t: "长刀之夜"
 unionstate.6.d: "在银衫军的新首都发表激动人心的演讲后，威廉·达德利·佩利成功召集起军团中支持刺杀总统的那批人。他的密谋者中有休伊·朗曾经的心腹，他们在总统否决禁令与老兵法案后便抛弃了他。新入伙的叛徒们为佩利提供了通过一分钟人安保的关键通行证，使银衫军得以顺利执行政变。一群银衫军刺客们扑进总统府，控制了休伊·朗。在简短可笑的审判后，朗被判行使苛政，支持工团主义对美国的渗透，并在当晚遭到枪决。威廉·达德利·佩利向得到“小心看护”的人群宣布，他将会领导国家彻底根除工团主义的威胁。银衫军目前已经开始占领国会。"
 unionstate.6.a: "叛徒见鬼去吧！"
 unionstate.7.t: "美国的首都"
 unionstate.7.d: "随着内战的结束，新美国的首都应该被定在哪里引起了大家的争论。在这个国家的许多城市中，其中四个似乎是最有前景的。那么哪个城市将有幸被选为我们的新首都呢？"
 unionstate.7.a: "华盛顿哥伦比亚特区"
 unionstate.7.b: "新奥尔良"
 unionstate.7.c: "查尔斯顿"
 unionstate.7.e: "圣路易斯"
 unionstate.8.t: "王鱼万岁"
 unionstate.8.d: "毫无妥协的，休伊·朗彻底地赢得了内战的胜利！现在，他赢得了这场战争，他已然是美利坚的领袖。伴着胜利，朗的目光已向那些曾为他雪中送炭的人投以致意。现在他已经下令让一分钟人去“处理”那些叛徒，处理那些试图背叛美利坚，瓦解美利坚的人。"
 unionstate.8.a: "王鱼获胜！"
 unionstate.10.t: "[GetYear]年总统选举"
 unionstate.10.d: "这是今年的[TEX.GetNameDef]总统选举，总统[TEX.GetLeader]处于领先地位，几乎可以肯定会再次当选。"
 unionstate.10.a: "祝贺[TEX.GetLeader]！"
 unionstate.11.t: "查尔斯·库格林之问"
 unionstate.11.d: "多年来不断为美国做出贡献的查尔斯·库格林神父因事务繁忙而变得疲惫不堪。因为忙碌于广播节目与社会正义出版物之间，他变得很少有时间来推动我们的“财富共享”计划。这再加上受到他越来越不稳定的情绪的影响，这一天还是到来了。[TEX.GetLeader]总统虽然在这个问题上保持沉默，但他同情那些因库格林而生活艰难的犹太公民。可话说回来，库格林一直是我们最直言不讳和最重要的支持者。然而，我们必须做出决定……"
 unionstate.11.a: "换掉库格林。"
 unionstate.11.b: "我们绝不抛弃盟友！"
 unionstate.12.t: "休伊·朗的王朝"
 unionstate.12.d: "随着休伊·朗的家族成员花了很多年后终于再次从公众视野中逐渐成熟起来，休伊·朗的兄弟和儿子们也因此更加亲近政治。在这个不确定的时期，任何人都可能成为刺客，休伊的家人是否应该在总统内阁中占据重要位置？不仅仅是最坚决的朗主义者，几乎所有人都对朗的家人担任政府公职感到放心。"
 unionstate.12.a: "这太离谱了。"
 unionstate.12.b: "跟着朗走不会有错的！"
 unionstate.13.t: "改组南方佃农工会"
 unionstate.13.d: "尽管南方佃农工会的工作备受赞赏，这个为数千人提供家园的组织名字仍然是个笑柄。佃户们对其组织的名称感到愤怒。只要去一趟办公室，印一份新的宣传资料就能纠正这一混乱局面。当[TEX.GetLeader]在任期间，他决定将其改组，新命名为美国佃农工会，并将佃农工会其他部分整合至其政治机器中。"
 unionstate.13.a: "向美国佃农工会问好吧。"
 unionstate.14.t: "雨果·布莱克的秘密"
 unionstate.14.d: "当受人尊敬的雨果·布莱克在休伊·朗胜利的支持下被任命公职时，很少有人费心去核实他过去的履历。这也就是为什么今天的报纸令[TEX.GetLeader]总统如此震惊的原因。该报发现雨果·布莱克竟然是三K党的成员！雨果·布莱克对媒体的回应则是一再的道歉，并说他是为了在阿拉巴马州参选而敷衍着加入这个组织的。虽然布莱克的司法记录似乎证实了这套说辞——大多数人将他描绘成一位自由派。但布莱克曾经加入三K党的事实又的确与休伊·朗的反三K党运动截然相悖。我们应该为此解雇雨果·布莱克吗？"
 unionstate.14.a: "无法容忍的组织。"
 unionstate.14.b: "人是会变的。"
 unionstate.15.t: "分裂的“财富共享”协会"
 unionstate.15.d: "为了在全美国推广“财富共享”协会，[TEX.GetLeader]不仅招募了本党党员，而特地招募了某些前政府雇员。这些新员工由海军老兵西德尼·麦克马斯负责指导由联邦政府支付工资。如今在协会的地位上，新旧两派之间存在着一种紧张的路线对立。保守派领袖弗朗西斯·汤森主张协会应该继续作为一个非政府实体存在以规避党派政治的不良影响，而麦克马斯则希望将其纳入联邦政府的管理中。"
 unionstate.15.a: "支持汤森"
 unionstate.15.b: "支持麦克马斯"
 unionstate.16.t: "《麦克梯格》上映"
 unionstate.16.d: "曾经在美国遍地可寻的那些关于贪婪与背叛的传说，如今全部被浓缩在这部名为《麦克梯格》的新电影中。这部由埃里希·冯·施特罗海姆执导的关于财富的腐败力量的社会评论性电影目前被许多人视为美国内战的一个暗喻。这部长达四小时的史诗巨片的结局与弗兰克·诺里斯所写原著不同，原著中一个善良的陌生人介入了麦克梯格的死亡挣扎，将他从死亡谷带回了文明世界。"
 unionstate.16.a: "（从睡梦中醒来）结束了吗……额啊，这部电影真棒。"
 unionstate.17.t: "控诉隐秘的社会主义"
 unionstate.17.d: "公众对我们的“财富共享”和“人人皆为王”理念的理解主要基于歌曲和口号。虽然今天许多美国人都在附和我们的观点，但仍有许多前民主党人坚持说，我们其实在搞隐秘的社会主义，我们的政策正在把美国往赤化的道路上发展。他们的指控显然在损害我们在国内的声誉。对此我们应该如何回应呢？"
 unionstate.17.a: "比社会主义好多了。"
 unionstate.18.t: "超人大战三K党"
 unionstate.18.d: "“喂！快往天上看！不！我不是要抢你的傻帽子，那是真的超人！他将把美国从三K党的恐怖中拯救出来！”这部新出版的系列漫画是杰瑞·西格尔和约瑟夫·舒斯特与反三K党理念倡导者斯泰森·肯尼迪合作开发的新企划。这个备受公众欢迎的故事成功地使这个非法组织在佩利倒台后进一步陷入困境。"
 unionstate.18.a: "孩子们爱它。"
 unionstate.19.t: "州长厄尔·朗对示威者开火"
 unionstate.19.d: "长期以来，州长厄尔·朗一直在努力回避涉嫌腐败与资金管理不善的指控。厄尔是总统休伊·朗的弟弟，因此得以被免于起诉，媒体对关于他的事件也通常处理得很微妙。厄尔的行政部门负责将退伍军人福利和基本收入分配给路易斯安那州的人民，并假定所有忠诚的美国人都能够享受这项福利。然而包括数百名退伍军人和来自北路易斯安那州一部分穷人在内的许多关心此事的公民已经聚集到巴吞鲁日，声称厄尔·朗扣留了他们的收入和福利。州长厄尔试图对人群发表演讲，声称资金还没有从国会大厦到达并且要求在当天结束前解散。然而抗议者中有不少是黑人退伍军人，他们开始高呼要求厄尔辞职。尽管各方对接下来发生的事情的说法不一，但抗议者中有20至50人死亡。现在该由休伊总统来收拾残局了。厄尔州长请求他的哥哥能够帮助他控制损失。媒体的反应还没有达到狂热的地步，而休伊的任何举动都可能在目前左右公众舆论。"
 unionstate.19.a: "参加抗议者的葬礼。"
 unionstate.19.b: "帮厄尔掩饰一下。"
 unionstate.20.t: "《黑色不再》"
 unionstate.20.d: "美国作家乔治·斯凯勒的作品《黑色不再》(Black No More)已在书店上架并激发了美国人的想象力与政治观点交融后的社会大讨论。这本书讲述的是一位科学家发明了一种能使黑人变白的机器的科幻小说。这项发明颠覆了社会，挑战了关于种族界限和“一滴血原则”的观点。随着剧情的演讲，这本书逐渐揭示了其中的所有人物，无论他们曾是白人还是黑人，其实都是白与黑的混血儿，种族至上的原则彻底崩溃了。虽然有人担心这本书会因为同时隐晦地攻击了白人至上主义者与黑人领袖而受到审查，但现在看来[TEX.GetLeader]总统似乎很喜欢这本书。"
 unionstate.20.a: "只要不冒犯我就行"
 unionstate.21.t: "再见！休伊·朗"
 unionstate.21.d: "日前，休伊·朗在巴吞鲁日的办公室与亲人的陪伴下去世。副总统，休伊的兄弟厄尔·朗出席了典礼，他在过去几周一直担任临时总统一职，现在已正式宣誓就职以完成休伊剩余的任期。虽然全美国都在哀悼他们伟大领袖的去世，但流亡海外的美国政府却继续声称朗的政府是非法的。"
 unionstate.21.a: "永别了！我们的好总统！"
 unionstate.31.t: "好莱坞名单"
 unionstate.31.d: "好莱坞因其受欢迎程度一直在我们国家的法律与政治运动之外享有着特别的地位。它试图逃避知识产权法，一些电影明星和艺术家也曾希望工团主义能够战胜我们，这也不是什么秘密。现在，他们的愚蠢必须被揭露，他们的煽动叛乱必须被起诉！"
 unionstate.31.a: "我们将拍摄他们的审判。"
 unionstate.32.t: "根深蒂固的反犹主义"
 unionstate.32.d: "随着福特主义在美国大获成功，如今也出现了一些对福特反犹主义文学思想的批评。特别是在《迪尔伯恩独立报》内部，这篇描述犹太人在全球范围内进行阴谋活动的文章引发了公众对福特反犹主义的激烈反弹。大众纷纷质疑福特的老化逻辑，由于福特不是一个非常公开的人，他对媒体的冷淡反应只会让后者进一步集中谴责他。在包括国成员在内的批评人士看来，种族言论本应以更加隐晦而匿名的方式加以推动。包括[TEX.GetLeader]在内的大多数委员会成员仍然支持福特的反犹言论，但他们都反对福特在传播这些观点上所采用的方法和媒介，毕竟大家都不希望这些观点在公开化后危及到美国的国际关系稳定。"
 unionstate.32.a: "支持福特"
 unionstate.32.b: "支持委员会"
 unionstate.33.t: "收拾残局"
 unionstate.33.d: "“结网蛛”组织的成员大多从事媒体职业，他们继续徒劳地做着寻找着失踪的休伊·朗。尽管联邦调查局已经尽了最大的努力，但仍有一些地下媒体不相信是工团主义者做了这件事。虽然大多数关于这些消息的小册子都是匿名出版的，但联邦调查局还是得以追踪了它们的来源，后者意外地发现从政治上讲，它们的成员从政见分布上涵盖了左翼与右翼。正如我们所说，如果继续放任这些阴谋论者继续发表他们愚蠢的文章的话，可能会动摇公众对我们新政府的信任。"
 unionstate.33.a: "尽一切可能让他们安静下来！"
 unionstate.33.b: "别管他们——这事会过去的。"
 TEX_covers_up: "§Y政府掩盖密谋的能力将会提高§!"
 unionstate.34.t: "女孩皆女王？"
 unionstate.34.d: "企业界阴谋中最微妙的时刻正集中发生在我们周围。休伊·朗的遗嘱似乎规定，如果他受伤或致残，他的妻子罗斯·朗将接替他的职位。许多顽固的朗主义追随者来到华盛顿，要求罗斯·朗入主总统官邸，直到找到休伊·朗为止。他们还遇上了人数差不多的前联邦派人士，这些人坚持休伊·朗的竞选搭档会是威廉·莱姆基符合宪法的总统。此外支持宪法惯例作为我们的防御性对策也许是较为审慎的做法，尽管这也可能被视为对休伊·朗遗孀的侮辱并进一步激起公众的愤怒。"
 unionstate.34.a: "对罗丝·朗的事业公开表示同情"
 unionstate.34.b: "宪法不受感情的支配"
 unionstate.35.t: "但是这么做谁来戴王冠？"
 unionstate.35.d.coverup: "最终，企业界阴谋终于大功告成：令人疲惫而悬而未决的辩论使国会无法推出任何一位能取得绝对多数支持的替任者。于是在一群更值得信赖的参议员的帮助下，我们已经准备好让乔治·莫斯利成为副总统，并在休伊被找到之前担任临时总统。这涉及对第2条和第12条修正案作出非常具体的修改以允许莫斯利以临时总统的身份就职。当然我们都知道……任何试图揭开休伊失踪背后真相的努力都是徒劳的。"
 unionstate.35.d.uncovered: "尽管在战争期间，记者威斯布鲁克·佩格勒曾经因为他的虚无主义的态度而遭人中伤，但如今他所做出的努力已不仅仅是向公众救赎了自己。长期躲避着来自政府的打手，对真相的不懈追求以及超出个人政见的新闻精神使他终于得以通过一则完整的新闻调查真相向公众揭开事实的真相。地下媒体揭露了杀死休伊·朗的真正凶手——他自己的保镖。而这笔血钱的来源正是当今的临时总统乔治·莫斯利！举国上下都被这则举证详尽的报道震惊了，国家机构已经逮捕了莫斯利，而后者的供述也将战争权力委员会牵连到了人们通常所说的“企业界阴谋”之中。现在无论这些凶手身处何处，他们必须被绳之以法！"
 unionstate.35.d.scandal: "尽管它付出了巨大的代价，企业界阴谋终于取得了成功。记者威斯布鲁克·佩格勒发表了一篇“揭秘”文章，指责莫斯利和其他人密谋杀害休伊·朗。然而这篇文章发表以来，许多人认为佩格勒的证据大部分是间接而站不住脚的，一度被煽动起来的人们也渐渐认为乔治·莫斯利在这件事中更可能是个受害者而非行凶者。虽然这桩丑闻在公众中留下了挥之不去的印象，但莫斯利得以在国会盟友的帮助下阻止了任何试图围绕这篇“诽谤”组织的官方听证会。经过几个月的悬而未决的选举过后，我们已经设法让乔治·莫斯利成为了副总统，并在休伊被找到之前担任临时总统。这涉及对第2条和第12条修正案作出非常具体的修改以允许莫斯利以临时总统的身份就职。"
 unionstate.35.a: "吾爱共和，但吾恨民主。"
 unionstate.35.b: "大厦轰然倒塌"
 unionstate.35.c: "这不是个有趣的丑闻"
 unionstate.36.t: "宪法第二十二号修正案"
 unionstate.36.d: "在“民粹主义狂徒”威尔逊的领导下，国会曾通过第17号宪法修正案迫使参议员实施直接选举。这种制度安排无疑赋予了叛乱分子更多伤害我们共和政体的机会。第22号修正案将确保我们这一不必要的改变进行复原，国会将再次以建国先贤们所希望的方式代表国会。"
 unionstate.36.a: "正如建国先贤们所希望的那样"
 unionstate.37.t: "爱国与生意"
 unionstate.37.d: "市场和战争权力委员会之间已经产生了许多利益冲突。罗杰·巴布森在他最近的演讲中强调了跨国公司的伪善。这些公司既自称爱国，又在欧洲工团主义国家开设工厂。然而我们的弗雷德·科赫则回击说，这正是我们企业成功的象征，公众会乐于看到他们作为我们爱国主义的延伸在海外取得的成功。尽管战争权力委员会领导着几家跨国公司，但我们注意到，美国的消费内需已经出现了强劲增长，这可能会消除从海外市场撤退的风险。现在是时候该让委员会来结束这场全国性辩论了。"
 unionstate.37.a: "经商有经商的规则"
 unionstate.37.b: "爱国主义就是我们的规则"
 unionstate.38.t: "第二次颁布《美国劳资交涉法》"
 unionstate.38.d: "虽然工团主义失败了，他们的成员也倒下了，但休伊·朗愚蠢的承诺，工会发展威胁仍然存在。国会的一项提案或许能够解决这一问题。美国劳资交涉法本是在威尔逊政府时期提出的立法，以保证雇主有能力挑战工会活动。麦卡杜领导下愚蠢的国会没能恰当地确保这一权利，但新生的美利坚联邦将纠正这一危险的错误。美国劳资交涉法将允许各州通过各自的工作权利法，并授权他们向联邦法院起诉工会。"
 unionstate.38.a: "我们支持商业权利而非工会权利。"
 unionstate.39.t: "战争权力委员会 VS 国会"
 unionstate.39.d: "今天，战争权力委员会和几位支持我们事业的国会议员举行了会谈以讨论总统内阁代表权的将来问题。由于担心战争权力委员会因担任内阁职务而得到更多政治关注，眼下我们有两种可能的解决办法：其一是与国会协调，推动法律重组总统内阁，使之正式取代战争权力委员会。其二则是从国会任命几位忠于我们的政客，确保他们能窥探我们的工作，保持我们共和国所需要的稳定。后一个选择的政治代价巨大并可能削弱我们的立场，尽管它肯定会大大模糊化我们的意图。"
 unionstate.39.a: "战争权力委员会将成为新内阁"
 unionstate.39.b: "支持任命国会议员加入内阁"
 unionstate.40.t: "全国有色人种协进会宣称政府不合法"
 unionstate.40.d: "在毁灭性的内战过后，历经长期奋斗非裔美国人权利的未来再次受到威胁。由于社会主义者与联邦派的骚动，休伊·朗为践行其保证公民安全的承诺使大型集会被全部禁止。在那命运般的一天降临之前，休伊·朗曾计划在纽约市召开会议直接解决族裔民权问题。然而现在休伊·朗已经不在了，所有安全的幻想都就此破灭了。沃尔特·弗朗西斯·怀特和全国有色人种协进会的几名高层成员日前已经宣布不承认我们政府的合法性。他们中的许多人现在正准备移民到加拿大和其他国家，就像马库斯·加维和其他许多人为抵制族裔歧视所做的那样。"
 unionstate.40.a: "那就这样吧"
 unionstate.41.t: "母亲运动与女权主义者发生冲突"
 unionstate.41.d: "“母亲运动”原本是美利坚至上党内部最不可能的支持来源。该运动由一群有宗教信仰的保守女性组成并曾经试图与指望打倒休伊·朗的激进分子结盟。现在休伊早已不在了，艾尔玛·布里德韦尔·怀特与伊丽莎白·迪林等运动领导人以近乎歇斯底里的态度攻击可疑的社会主义者。她们的游行也显示她们了对天主教徒和黑人的仇视心理。然而她们在这个新美国的地位是异常脆弱的，作为我国政府最高成员们对宪法第十九修正案的尊重程度只比第十三至第十五修正案稍微多一点。（美国宪法第十九修正案“妇女投票权”，第十三至十五修正案“废奴、有色人种公民权与允许前者出任公职”）"
 unionstate.41.a: "现在它们是有用的"
 unionstate.42.t: "莫斯利总统去世，查尔斯·林德伯格就职"
 unionstate.42.d: "在一场突如其来的疾病和精神错乱之后，莫斯利总统去世了。在他任期的最后几天里，莫斯利拒绝了所有的医疗援助，指责他见到的每一个人都是犹太人。副总统查尔斯·林德伯格被召回首都宣誓就职。在战争权力委员会的出席下，查尔斯·林德伯格宣誓就任美利坚共和国第33任总统——因为莫斯利只是在任期间的临时总统。美国侨民普遍谴责新总统，就像他们谴责老总统一样。"
 unionstate.42.a: "就职典礼还重要吗？"
 unionstate.51.t: "克莱尔·霍夫曼引发小儿麻痹症"
 unionstate.51.d: "在银衫军的会议室里，他们认定脊髓灰质炎疫苗是工团主义者毒杀全体美国人的阴谋。再加上认为美国公共用水已经被氟化物污染的信念，许多激进的新政治家因此上台——前国会议员克莱尔·霍夫曼是他们中地位最高的，他的言论为他在银衫军中获得了一批追随者。所有这些因素导致美利坚至上党终止了乔纳斯·索尔克博士的脊髓灰质炎疫苗研究。如今，伴随着难消的酷暑美国迎来了有史以来规模最大的脊髓灰质炎爆发。虽然克莱尔·霍夫曼已被迫下台，美国公共卫生协会也已经恢复正常运转，但其刻下的伤疤却无法被抹去。许多美国人现在已经永久残废了。"
 unionstate.51.a: "必须消灭小儿麻痹症。"
 unionstate.52.t: "墨菲牧场的命运"
 unionstate.52.d: "现在我们的军团的控制区已经从大西洋海岸延绵到太平洋，为此我们决定重访在佩利计划中我们在洛杉矶郊区的“最后防线”。这栋建筑名为“墨菲牧场”的建筑原本是为了在工团主义者得势的情况下保护和藏匿银衫军成员而建立的。作为我们的“家园”，现在他已经具备了展开全面运营的能力。我们应该继续加固这座“家园”来保护我们在加州的新兄弟吗？或者我们应该把这片土地变成我们新生美利坚国家的工厂车间？"
 unionstate.52.a: "加固它"
 unionstate.52.b: "改造它"
 unionstate.53.t: "你真的认识真正的佩利吗？"
 unionstate.53.d: "虽然只有银衫军的最高级别成员们才知道，我们的领袖佩利的头脑比世人所了解的更具深度。对他最亲密的朋友们来说，佩利不仅仅是一个领导者与他们的朋友，更是他们在政治、宗教与道德问题上的向导。至今为止，他们都很难接受宗教与世俗权威被强制剥离这一事实，佩利的心中有一种念想，就像穆罕默德和耶稣那样，他知晓世界的全部，他那深厚而不可捉摸的秘密教义出于种种原因而不得不对公众隐藏着，俯下神之子的身躯以另一副凡人的姿态示人。但是……既然我们伟大而开明的先知已经在这个美丽新美国社会被世人所广泛接受，那么我们是否应该把他更多深邃的奥秘公之于众呢？他们会接受他是先知的事实吗？佩利的助手似乎已经无法再劝阻他将自己更深层的想法公之于众，那么……佩利的神秘足以载入世界的史册吗？"
 unionstate.53.a: "太多人会对此感到恐惧"
 unionstate.53.b: "世界准备好了"
 unionstate.54.t: "关于基督徒身份的发散性思考"
 unionstate.54.d: "银衫军代表们在招募队员时尽了最大的努力来筛选宗教信仰，但是我们的新成员经常传播那些不符合佩利-阿姆斯特朗准则的信仰。加州一个名为“人类团结”的组织声称，美国的救世主是他们的地方牧师。另一个组织则暗示称愿意帮助天主教国家的解放！这些冒牌货大傻瓜对我们的潜在威胁是有限的，但与此同时，如果不能团结我们的教义，我们早晚会因为这帮蠢猪而受人轻视。然而对于这些想法是否危险到应该根除的问题，银衫军领导层对此意见不一。我们该怎么办？"
 unionstate.54.a: "停止这善意的谎言吧"
 unionstate.54.b: "邪恶必须消灭"
 unionstate.55.t: "地下酒吧的崛起"
 unionstate.55.d: "尽管在忠诚的基督教团体中掀起了禁酒的浪潮，但仍有一些人持保留意见。在城市与山区，我们的特工都报告了非法生产酒精的情况。道德叛徒们总是用谷物生产这些恶魔饮料来恶心我的喉咙，这堆玩意儿自生产出来后一夜之间就被送到全国各地的地下酒吧被消费殆尽。我们必须停止这种对我们价值观的侮辱，并追究越轨者的责任！"
 unionstate.55.a: "必须消灭酒鬼"
 unionstate.57.t: "弥天大谎"
 unionstate.57.d: "美国的官方记录总是偏向执政党。托马斯·杰斐逊一上台就诽谤伟大的爱国者约翰·亚当斯，并为此愚弄了好几代人，让他们相信他对本土主义的热爱是出于自己暴政的本性。现在，我们必须抹去总统候选人——俄亥俄州州长沃伦·哈定——他为了掩盖自己的黑人血统而撒下的巨大谎言。我们有文件可以毫无疑问地证明哈丁的父亲是个黑人，而且他可能还参与了一场反对联邦的国际阴谋！"
 unionstate.57.a: "嘿，俄亥俄帮的鬼佬，尝尝这个！"
 unionstate.58.t: "《喧哗与骚动》"
 unionstate.58.d: "今天，著名作家威廉·福克纳的开创性作品《喧哗与骚动》被改编成电影后在影院上映并受到评论界的一致好评。大多数评论家都为浪子杰森对康普生家族所蕴含的独特感情而无限感慨。在影片中，杰森牺牲了自己辛苦赚来的财富，将弟弟班吉从一生的痛苦中解救出来，并将弟弟昆汀送到荒芜的北方，从而挽回了家族的荣誉。然而当他的侄女昆汀小姐骗取了家里的财产并离开了小镇时，灾难降临了他。一些评论家指出这部电影的剧情既荒谬又滑稽，却从事实上突出了康普生家族以及所代表的整个美国南方乡土社会的原生缺陷。这种解释的支持者引用了作家威廉·福克纳的自由主义倾向，不过值得注意的是，这些评论都是由众所周知的社会异议人士们发表的。"
 unionstate.58.a: "我写的电影比这好！"
 unionstate.59.t: "黑人教育法案"
 unionstate.59.d: "佩利为巩固美国青年的基督教身份而实施的公共教育改革浪潮已接近尾声。他的最后一项工作是颁布《黑人教育法案》，该法案获得了国会的一致通过。《黑人教育法》从字面意义上重新定义了少数族裔社区，特别是非洲裔美国人的教育实践。值得注意的是，它强调了非裔美国人作为劳动者的作用，并将他们与跨种族宗教团结的旧观念区分开来。佩利在宣布这项法律的讲话中说：“盎格鲁-撒克逊社群里，黑鬼们只需要也只去当劳动者，那么既然他们不能把数学运用到实践中去的话，教小黑鬼们算术又有什么用呢？”"
 unionstate.59.a: "给他们合适的教育。"
 unionstate.60.t: "《黑人自留地法案》"
 unionstate.60.d: "佩利提出的一个更具争议的法案是将1899年《印第安人拨款法案》扩展到非洲裔美国人社区。拟议中的《黑人自留地法案》计划把以非裔美国人为主的南部社区“自留地”化并提供独立的公共服务。至少在纸面上，银衫军声称这些由政府管辖的地区将以类似于印第安人事务局的形式委任给非裔美国人管理。此外，该法案还将剥夺宪法第十四修正案赋予全美非裔美国人的公民身份和接受“共同富裕”的权利。然而，我们的忠实成员也私下里向我们抱怨，如此一来黑人自留地内的白人也将因此失去他们的公民身份和权利。这一举动会有什么结果呢？"
 unionstate.60.a: "现在自治，永远自治。"
 unionstate.60.b: "现在不行，日后再说吧。"
 unionstate.61.t: "法案通过"
 unionstate.61.d: "银衫军已经开始向全联邦的非洲裔美国人发放通行证，以期待通过的法案于明年正式生效。这项法律类似于南部邦联时期用来识别自由人和奴隶的身份凭证。银衫军强烈反对将他们的做法与过去任何法律进行比较并以暴力捍卫他们的主张。这导致许多非洲裔美国人甚至被禁止到南方以外的地方旅行，因为他们计划将相应的分区制扩大到联邦的其他地区。"
 unionstate.61.a: "请出示证件"
 unionstate.62.t: "惩戒法"
 unionstate.62.d: "第十三修正案规定奴隶制在全国是非法的。然而该修正案允许将强制劳役作为对犯罪的惩罚。大会最近通过的一项新命令增加了道德犯罪的刑期，并规定在工业中应更多地使用这种契约劳动，因此该法案又被称为惩戒法。佩利还将以非裔美国人身份投票纳入该法约束范围，从而推动了他的刑事劳动制度拓展。即使佩利在广播中所发表的激烈演说试图混淆这已显而易见的事实，但是世人都明白，奴隶制已经在美国复活了。"
 unionstate.62.a: "这是你的时间"
 unionstate.63.t: "第三次大迁徙"
 unionstate.63.d: "成千上万的非裔美国人在内战前试图逃离美国，现在又有成千上万的人加入了逃离佩利恐怖统治的行列。国际劳工保护组织与全国有色人种协进会等组织目前正与红十字会合作，为疏散争取自由的民众争取时间。而对于银衫军和他们的领袖来说，这是一个长期存在的反对他们的国际阴谋集团对他们英明统治的恐惧。此外，内部不同政见者越少，忠诚的军队就能睡得越安稳。那么现在问题来了，眼下我们该怎么办呢？让他们走，还是强制扣留他们呢？"
 unionstate.63.a: "毒素正在排出美国"
 unionstate.63.b: "快，阻止他们！"
 unionstate.64.t: "美国难民抵达目的地"
 unionstate.64.d.psa: "大量的美国人，其中许多是逃离暴徒佩利恐怖统治的非裔美国人，日前已经逃过了落基山脉来到了我们的领土。我们已正式欢迎他们成为真正的美国人，其中大多数人已经满怀着愤怒准备与佩利作战了。"
 unionstate.64.d.new_england: "大量的美国人，其中许多是逃离暴徒佩利恐怖统治的非裔美国人，日前已经来到了新英格兰。我们已正式欢迎他们成为真正的美国人，其中大多数人已经满怀着愤怒准备与佩利作战了。"
 unionstate.64.d.liberia: "上世纪30年代初，马库斯·加维一行人的到访就已经预示着往后会有更多的黑人难民会选择这里作为他们的家园。然而即使是最强烈的悲观主义者也无法预料到这次的规模竟会如此之大，“黑星”号运输线源源不断地美国运送成批的黑人抵达蒙罗维亚。在这里，我们作为一个家庭恢复了团聚，谷物海岸现在又增加了数千名美裔利比里亚人。然而，那些更关心粮食生产的人已经注意到，在这个时候我们真的无法应对不断增长的人口。"
 unionstate.64.d.mexico: "因为我们过去与美国保持着友好的关系，美国难民在墨西哥的存在一般被中央政府忽视。然而，这个蠢货佩利绝对是整个大陆最大的威胁，成千上万的难民——其中许多是逃离银衫军恐怖统治的非裔美国人——正在穿越格兰德河并向边境的居民描绘银衫军的恐怖。这些难民与安布罗斯·比尔斯“想要退休”的想法大相径庭，他们伤痕累累，却发誓要复仇，永远结束正非法统治着美国的邪恶政权。\n\n（译注：安布罗斯·比尔斯：美国超自然恐怖小说作家，曾参与南北战争，七十岁时因厌倦了晚年平淡无奇生活而只身前往墨西哥“退休”，从此人间蒸发，据传加入了当地农民革命军并在某次围攻中去世）"
 unionstate.64.d.haiti: "海地一直把自己描绘成非洲裔美国人的第二故乡。广为流传的说法是，第一位海地人是埃塞俄比亚的一名难民，他以如此强大的力量奔跑，直到掉进海地才停下来。现在我们再一次看到许多非裔美国人做了与他相似的事情。邪恶的佩利怎么敢这样对待美国人民！我们无不为这些难民所遭受的苦难而愤愤不平，然而与此同时，我们也在努力确定我们脆弱的经济是否能够应付如此规模的劳动力过剩。"
 unionstate.64.d.cuba: "仅仅300英里乘船旅行的距离就成千上万的美国难民与古巴隔开了。古巴的非裔家庭几个月来一直呼吁他们的家人逃离民族主义的接管。然而没有人预料到佛罗里达的海关会为他们放心，今天有数百艘船只同时出现在瓦拉代罗。来自美国的难民潮充满了我们的港口，阻塞了我们的固定线路给政府部门带来了相当的应对压力。对此我们的回应该是什么呢？"
 unionstate.64.d.hawaii: "广袤无垠的太平洋将我们与发生在美国的大屠杀和怪兽佩利远远地分隔开来。然而我们不得不密切关注来自所谓美利坚联邦的消息，毕竟能与他们的贸易总是好的，然而现在那些商船上开始搭乘偷渡者。这些移民讲述了银衫军焚毁他们的城镇并猖獗掠夺的故事，所有这些事情迫使他们逃到夏威夷。虽然我们很同情他们，然而从法律的角度来看，这不符合我国的移民程序，所以眼下我们必须决定这些可怜的美国乘客们的命运。"
 unionstate.64.a: "欢迎你们留下"
 unionstate.64.b: "我们不需要你们"
 unionstate.65.t: "领袖佩利去世，杰拉尔德·史密斯宣布继任"
 unionstate.65.d: "今天，全国各地的教堂钟声不约而同地响起以缅怀伟大的领袖威廉·佩利的去世。当然，这样的钟声也响彻了贫民区和陷入饥饿的非裔美国人自留地，他们秘密庆祝着佩利的死讯，并希望这能为他们带来转移。佩利的亲密助手，杰拉尔德·L·K·史密斯在葬礼上宣布将接替佩利担任银衫军领袖，直到他的审判日。尽管他努力试图展示自己的手腕，世界各地的美国侨民仍纷纷站出来为独裁者之死欢呼雀跃，他们强烈谴责史密斯继续在美国实行的银衫军专制的暴行。"
 unionstate.65.a: "我们在等待下一个像佩利这样有远见的人"
