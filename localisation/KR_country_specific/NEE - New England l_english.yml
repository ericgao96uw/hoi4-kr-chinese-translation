 NEE_wilbur_cross: "威尔伯·卢修斯·克罗斯"
 NEE_wilbur_cross_leader_desc: "于1862年出生于康涅狄格州的曼斯菲尔德的威尔伯·克罗斯在英国文学分析上的造诣颇深，也因此在美国文坛上无人不知，无人不晓。在学术界之外，克罗斯还参与了康涅狄格州州长的竞选，并最终在竞选中拔得头筹。但第二次美国内战爆发后，克罗斯发觉自己在加拿大控制下的新英格兰的日子并不好过。作为众多请求加拿大政府干涉内战的美国人之一，克罗斯箪食壶浆喜迎协约国王师的态度让许多人认为他不过是前大英帝国的一条走狗。如今除了在纸面上是加拿大一手组建的美利坚合众国临时政府的领导人之外，他也同时是新英格兰地区的临时领导人——直到选出下一位新英格兰总统为止。"
 NEE_david_walsh: "戴维·I·沃尔什"
 NEE_david_walsh_leader_desc: "戴维·伊格内修斯·沃尔什于1872年11月11日出生于马萨诸塞州莱姆斯特市。他少年时期在本地学校读书，之后进入了波士顿法学院，毕业后成为了一名律师。作为一名在老牌共和党地区参政的民主党人，沃尔什认为政府应在慈善工作和心理健康问题方面承担更多的责任，并且积极推动对《一个国家的诞生》这一种族主义电影的审查工作。当然，沃尔什也坚定不移地反对遍布全美的种族主义；在1924年的民主党全国代表大会上，他就对三K党表示了谴责。作为现代劳工制度的拥护者，沃尔什也因此收获了来自新英格兰地区工人阶级的大量选票。\n\n而后，因其民粹主义的政治倾向和看似挥金如土的生活作风而出名的沃尔什成为了马萨诸塞州首位爱尔兰籍天主教徒参议员，并在其任期内表现出色。当第二次美国内战爆发时，沃尔什迅速成为了新英格兰的民主党首脑。身为一战期间著名的孤立主义倡导者，沃尔什的反帝国主义倾向也令美国的北方邻居对其恼火不已。尽管美加两国的关系前所未有地紧密，沃尔什的反干涉主义立场将使两国之间产生矛盾仍已是板上钉钉的事了。\n\n前罗得岛参议员西奥多·格林将出任副总统辅佐沃尔什。尽管年事已高，格林在民主党中依然大为活跃，他坚定地反对沃尔什的孤立主义，认为美国未来的道路不应囿于帮助其他的自由民主国家上。"
 NEE_charles_hurley: "查尔斯·F·赫尔利"
 NEE_charles_hurley_leader_desc: "查尔斯·弗朗西斯·赫尔利于1893年11月24日出生于马萨诸塞州剑桥市。赫尔利从小便命运多舛，年幼时父母便双双离世，他由家里的管家，一位前美国地方检察官抚养长大，之后前往波士顿大学读书，毕业后成为了一名体育用品推销员。之后赫尔利加入了民主党，在连续担任了三届马萨诸塞州财务主管之后正式开启了他的官场生涯。仕途的顺利让他有了更大的政治野心，并且赫尔利在1936年选举中成功当选了马萨诸塞州州长。在国家陷入混乱之际，这个爱尔兰裔州长努力弥合美国清教徒和爱尔兰裔天主教徒之间的关系。在毁灭性的1938年新英格兰飓风自然灾害中，赫尔利负责了波士顿的救灾和灾后重建工作。\n\n如今，这位新上任的第33届美国总统发觉自己正肩负着更大的责任，那就是在激进主义和反动主义的冲击下捍卫美国民主。自小在加拿大政治家威廉·里昂·麦肯齐·金门下接受教育的罗得岛富豪参议员，民主党人彼得·格里将出任副总统辅佐赫尔利。"
 NEE_maurice_tobin: "莫里斯·J·托宾"
 NEE_maurice_tobin_leader_desc: "莫里斯·约瑟夫·托宾于1901年5月22日出生于马萨诸塞州波士顿。自出生时就带有的爱尔兰裔天主教徒身份也让他在日后深受波士顿爱尔兰裔美国人的欢迎。在从波士顿大学毕业后，他曾短暂地在康威皮革和新英格兰电话公司工作了一阵子，之后就拜入德高望重的民主党人詹姆斯·科利门下，步入政坛了。在1925年时，年仅25岁的托宾就已经进入了马萨诸塞州众议院，并在此工作了4年。之后，托宾成为了波士顿市市长，并且在任职期间从未动工任何大型公共项目，这也足以说明他在财政支出上的保守态度。椰林大火曾一度令他的市长之位不保，但不论何种流言蜚语都无法成为雄心勃勃的托宾冲击总统宝座道路上的绊脚石。作为一名精力充沛、朝气蓬勃的民主党人，托宾被提名为第三十四届美国总统，为民主党主掌白宫的日子再续四年。全国上下都对总统下一步的行动翘首以盼，特别是那些因托宾长期以来支持工会和社会自由政策而支持他的劳工们。\n\n爱尔兰裔天主教徒，纽约人兼马耳他骑士团成员詹姆斯·法利将出任副总统辅佐托宾。作为一名勇敢无畏的人权斗士——特别是对美国黑人而言——法利已经声称他将监督全国的邮政系统重建工作，并将大力发展航空邮件服务。这两个男人已立下誓言，要让美国在民主党的领导下重归一统，并再次焕发生机。"
 NEE_william_harriman: "W·埃夫里尔·哈里曼"
 NEE_william_harriman_leader_desc: "1891年11月15日出生于纽约市的埃夫里尔·哈里曼最初叫作“威廉”·哈里曼。作为铁路大亨E·H·哈里曼的儿子，含着金钥匙出生的威廉·哈里曼在格罗敦中学和耶鲁大学读书时就已经开始与布朗兄弟哈里曼公司这一商界巨鳄往来了。在20世纪30年代，哈里曼已经掌控太平洋联合铁路、商船公司和宝丽来公司。在内战爆发前的那段日子里，富可敌国的哈里曼也毫无疑问地成为了工团主义者的眼中钉、肉中刺。在第二次美国内战期间，哈里曼转进北方的新英格兰临时政府，并加入了此地的美加关系委员会，巩固新英格兰和加拿大的战时关系。通过这个职位，哈里曼也积攒了充足的经验，使其能够担任美国驻加大使，为保持美加友好关系作出贡献。\n\n在得到民主党内提名，并在1948年选举中获胜后，哈里曼已经成为了美利坚合众国第35届总统。如今，多年的重建工作即将结束，美国的复兴已经初露曙光，还有一大堆的工作等着这位新总统去完成。前纽约州州长赫尔伯特·H·雷曼将出任副总统辅佐哈里曼。赫尔伯特在临时政府时期支持“第二次公正施政”，现在则公开支持合法维护工人权利，设立最低工资标准。"
 NEE_chester_bowles: "切斯特·鲍尔斯"
 NEE_chester_bowles_leader_desc: "切斯特·布利斯·鲍尔斯于1901年4月5日出生于马萨诸塞州斯普林菲尔德市的一个共和党之家，家中恐惧和厌恶大政府的气氛浓郁。然而，鲍尔斯的政治观点却因其婶婶、诺曼·托马斯的好友、社会主义者露丝·斯坦迪什·鲍德温的影响而与家人大相径庭。从耶鲁大学毕业后，鲍尔斯成为了一名广告经理，但之后就不得不因内战爆发而逃离纽约。尽管在临时政府加入战局后鲍尔斯就一直声援新英格兰，但他立场鲜明地反对加拿大干涉美国内政，并加入了美国至上委员会。内战结束后，鲍尔斯领导着经济稳定局，为恢复美国饱受战争摧残的经济挥洒了数年的光阴。1948年，鲍尔斯击败詹姆斯·C·香农当选康涅狄格州州长，结束了国民警卫队的种族隔离政策并推动解决人民的精神卫生和住房问题。\n\n如今，在赢下1952年大选之后，身为美利坚合众国第36届总统的鲍尔斯正计划领导一个全新的美国，一个乐于在世界舞台上帮助弱小的美国。鲍尔斯意识到，恢复工业和军事实力的美国或许能为世界做出更多的贡献，因此他将使美国在维护世界和平上发挥更大的作用。马萨诸塞州州长兼内战副总指挥保罗·德弗将出任副总统辅佐鲍尔斯。身为史上最年轻的马萨诸塞州司法部长，德弗将工作重心放在了精神卫生改革和打压国内工团主义上。"
 NEE_joseph_martin_jr: "小约瑟夫·威廉·马丁"
 NEE_joseph_martin_jr_leader_desc: "小约瑟夫·马丁于1884年11月3日出生于马萨诸塞州的阿托巴罗夫的一个爱尔兰裔新英格兰家庭。他的青少年时期大多在球场上度过，长大后马丁成为了一名报社编辑。被别人称作“富有同情心的保守派”的他认为政府应当在保守的理念指导下采用同样保守的手段促进社会福利事业的发展。\n\n从阿特罗波夫本地的一枚小人物到马萨诸塞州政坛上的棋手，马丁步步高升，如今他已成为了国会中共和党的代表之一。在美国陷入混乱，新英格兰急需一个过渡总统站出来主持大局时，马丁依靠民主党和共和党结成的竞选联盟成功当选总统。\n\n前马塞诸塞州民主党议员、保守民主党人约瑟夫·B·埃里将出任副总统。埃里因应对大萧条时的表现在新英格兰人中颇有威望，妥协委员会推举他做副总统也正是因为他们对埃里解决失业和贫困问题的能力寄予了厚望。尽管驴象两党之间的嫌隙仍未磨灭，但此时两党若不摈弃前嫌、通力合作，在美国的至暗时刻中，一栋裂开的房子是站立不住的。"
 NEE_lewis_barrows: "刘易斯·O·巴罗斯"
 NEE_lewis_barrows_leader_desc: "刘易斯·奥林·巴罗斯于1893年6月17日出生于缅因州的纽波特城。在纽波特本地的学校接受教育后，他在缅因州大学取得了药学学位。自从在纽波特本地担任财务主管和共和党州议员后，巴罗斯的仕途便一路平步青云。在1936年美利坚陷入混乱之时，已升至缅因州秘书长的巴罗斯确保了该州在其领导下免受激进主义的荼毒，从而使缅因州在天下大乱之中依然独善其身。\n\n如今，美利坚合众国已经陷入内战，巴罗斯与其他地位显赫的新英格兰政客与州长们一同向加拿大自治领请求保护。作为共和党残余势力的代表，巴罗斯已经被提名为新英格兰的临时总统，以期有朝一日能够再造美国民主。前新罕布什尔州州长亨利·斯泰尔斯·布里吉斯将出任副总统辅佐巴罗斯。既是教师又是商人的斯泰尔斯·布里吉斯彼时曾是美国最年轻的州长，而他如今也渴望进入巴罗斯的领导班子之中。"
 NEE_john_winant: "约翰·G·怀南特"
 NEE_john_winant_leader_desc: "约翰·吉尔伯特·怀南特于1889年2月23日出生于纽约市东部的一个富贵人家。虽然成绩其实并不怎么样，但他还是考上了普林斯顿大学。在军队里短暂地呆了一段时间后，怀南特转而投身政坛，在新罕布什尔参议院拥有了一席之地。怀南特在参议院的工作相当成功，这让他在1925至1927年和1931至1935年两度当选为新罕布什尔的共和党州州长，他也因着手解决困扰美国数十年的经济衰退问题而享誉全州。由于在“公正施政”政策中帮助新英格兰走出萧条的亮眼表现，如今怀南特也就理所当然地代表共和党当选总统，在接下来的艰难岁月中带领新英格兰勇往直前。在担任州长之后，怀南特升任美国驻加拿大大使，在临时政府与加拿大的来往中发挥了重要作用。如今，已是美国第33任总统的他面对的是一个破碎的国家，但这个国家渴望着再次统一，并一跃而再临新世界霸主之位。\n\n哈佛大学毕业的高材生、缅因州律师和参议院弗雷德里克·黑尔将出任副总统辅佐怀南特。作为一名老牌共和党人兼美对加关系委员会会长，黑尔在公众面前毫不掩饰其反三K党的立场，并且毫不畏惧地对他们大加斥责。"
 NEE_raymond_baldwin: "雷蒙德·E·鲍德温"
 NEE_raymond_baldwin_leader_desc: "雷蒙德·厄尔·鲍德温于1893年8月31日出生于纽约州拉伊，年幼时举家搬迁至康涅狄格州，并且在耶鲁大学度过了他的大学时光。鲍德温以检察官身份就任于斯特拉特福镇法院，最终于1931年升任镇法院的法官。当国家分崩离析之时，鲍德温以康涅狄格州州长身份参与请愿，请求加拿大政府干预美国内战。为确保新英格兰人民的安全，鲍德温在监造了一系列复杂的民防和本土防御设施，这提高了他在共和党内的人气。当国家从大战的恐怖中恢复的时候，他当然也有他的工作要做——只有时间能证明鲍德温是否能亲手带来未来的繁荣与和平。\n\n与鲍德温并肩作战的是纽约人欧文·艾夫斯，他的祖先可以追溯至在新英格兰定居的第一批定居者。在纽约州议会中多次连任的艾夫斯公开表示，他希望终结在工作场合中基于种族、信仰和肤色而产生的歧视。两人共同发誓，要在共和党的领导下彻底统一并重建美国。"
 NEE_george_aiken: "乔治·艾肯"
 NEE_george_aiken_leader_desc: "乔治·戴维·艾肯于1892年8月20日出生于佛蒙特州的多蒙斯顿镇。艾肯从小就展现出对农业的浓厚兴趣，这股热情在他当上佛蒙特州长时依然不减。作为共和党的一员，他在1922时参选佛蒙特州众议员时铩羽而归，但在1930和1932年成功当选。1934年，艾肯升为副州长，1936年转正，此时美国恰好陷入了内战之中。在内战期间，艾肯身为佛蒙特州长主持了当地在多年大萧条之后的经济重整工作。艾肯深深地热爱着家乡的自然风光，这也让他成为了美国乡村建设计划的支持者，使他与一众老派共和党人迥然不同。有了农业方面的背景，他把自己描绘成美国农民和平民百姓的保护者，凭借着这种立场和因此收获的人气，他获得了1948年共和党竞选的提名。\n\n如今，摆在美利坚合众国第35任总统艾肯面前的是一个终于从连年经济萧条和政局不稳中走出来的国家。共和党人，波士顿州副州长，罗伯特·布拉德福德将出任副总统辅佐艾肯。罗伯特出生于一个历史悠久的传统新英格兰家庭，在其担任州长期间在经济上执行保守主义政策，但在内战老兵的住房和福利政策上也能看出其持社会自由主义价值观的一面。"
 NEE_thomas_dewey: "托马斯·E·杜威"
 NEE_thomas_dewey_leader_desc: "托马斯·埃德蒙·杜威于1902年3月24日出生于密歇根州的奥瓦索市。在密歇根大学读书期间，杜威曾一度考虑过做一名歌手，但咽喉疾病很快让他意识到这条路风险颇高，于是他转而研习法律，并以此在纽约城扎下了根。在做联邦检察官期间，杜威为黑帮大佬威克西·戈登辩护的经历让他在30年代名声大噪。凭借着出众的记忆力，杜威利用他记下的无数犯罪细节和电话窃听内容剿灭了一个又一个的犯罪组织。然而，不幸的是，第二次美国内战的爆发让杜威只得逃离纽约，北上转进新英格兰，并在1942、1946和1950年担任州长。杜威为人诚实，做事高效，他在任州长时禁止了就业种族歧视，还提高了国家教育补助和工薪阶层的工资。他在战后设立的“重建基金会”帮助纽约这座几乎在内战中化为一片废墟的大都市恢复了元气，此事所带来的声望也为他赢得了1952年选举的共和党提名。\n\n在赢下1952年选举之后，已是美利坚合众国第36届总统的杜威如今正领导着一个将多年内战和混乱的阴霾彻底甩在身后的强大的美国。出任副总统辅佐杜威的是美国传奇石油大亨约翰·洛克菲勒的孙子尼尔森·洛克菲勒。洛克菲勒既是知名艺术品收藏家、商人，也是一名政治家，因其与共和党人身份格格不入的自由进步观念而闻名。"
 NEE_vannevar_bush: "万尼瓦尔·布什"
 NEE_leslie_groves_jr: "小莱斯利·格罗夫斯"
 NEE_leslie_groves_jr_commander_desc: "§Y陆军将领介绍\n生于：§!§g1896年8月17日；美利坚合众国、纽约州奥尔巴尼§!\n§Y军旅生涯：§!§g小莱斯利·理查德·格罗夫斯出生于一个军旅世家，因为他的父亲曾经于美西战争、菲律宾和义和团运动中服役。在他的高中岁月，格罗夫斯便报读了华盛顿大学的课程，希望能被招收进西点军校。当伍德罗·威尔逊总统亲自钦点他可以竞争军校的报名名额时，他几乎已经圆梦成功了——然而他却因为笔试成绩不够高而没被录取。由此，格罗夫斯在备战下次西点军校入学考试的同时进入了麻省理工学院学习。在1916年，他再战西点军校入学考试并且被录取，后于1919年的修学旅行中参观了欧洲战场。感谢他在麻省理工学院的经历，他在1920年毕业后成为了一名工程兵团的少尉。他先是被派往驻扎于刘易斯营的第4工程兵团，然后又被派往沃登堡，而在沃登堡他遇上了他未来的妻子格蕾斯·威尔逊。在1922年末，他被派往驻扎于夏威夷斯科菲尔德兵营的第3工程兵团，并在那里因帮助建设了一条从卡胡库到普普凯阿的铁路而受到表彰。之后他又经历了数次调动：升任为第1工兵团D连连长、协助抗击了1927年的新英格兰洪水、1929年被派往尼加拉瓜去调查建设尼加拉瓜运河的可行性、1931年地震后被派去检查尼加拉瓜的供水系统。当他回到支离破碎的美利坚后，他得到了军旅生涯的最后一次晋升：一跃而起升为新英格兰的元帅——主要原因是该地区缺乏能干的军官。§!\n\n§Y重要信息：一位出色的工程兵，他一直密切关注着核裂变技术的发展，并一直和奥托·哈恩与莉泽·迈特纳保有联系。"
 NEE_merritt_edson: "梅里特·A·埃德森"
 NEE_merritt_edson_commander_desc: "§Y陆军将领介绍\n生于：§!§g1897年4月25日；美利坚合众国、佛蒙特州拉特兰§!\n§Y军旅生涯：§!§g梅里特·奥斯汀·埃德森在1915年进入佛蒙特州大学就读，后于1916年6月加入了佛蒙特州国民警卫队第1步兵团，并被派往与墨西哥相邻的得克萨斯州飞鹰坳服役。这年9月他回到了佛蒙特州，但在他回到大学校园后不久便又报名成为了海军陆战队的预备役人员。1917年10月，他被授予为海军陆战队少尉军衔，然后在1920年6月升为中尉。后来他报名加入了彭萨科拉海军航空兵站，并在1922年以一名海军航空兵的身份得到了金翼徽章。之后他驻扎在关岛，并在此地接受了亚热带条件下的飞行训练。1925年回国后，他于得克萨斯州的凯利机场学习了先进的空战技术课程。再之后他被派到了尼加拉瓜去打击桑地诺阵线，并于1929年底归国。自那时起他便变身为一名飞行教练以及美国海军陆战队射击队步枪组及手枪组的队长，并在1935年和1936年两次赢下了美国射击竞赛——尽管比赛由于社会日益动荡而不得不中断过几次。他最后一次得到升迁是在1936年2月，那时他被升任少校并被派往费城。随着美利坚陷入崩溃并滑向内战，梅里特好不容易才在军队关闭新英格兰的国境线之前抵达了此地。——而他的经历与名望则让他被破格提拔为准将。§!\n\n§Y重要信息：他对政治漠不关心。"
 NEE_mark_clark: "马克·W·克拉克"
 NEE_mark_clark_commander_desc: "§Y陆军将领介绍\n生日：§!§g1896年5月1日；美国、纽约州萨克特港§!\n§Y军旅生涯：§!§g马克·韦恩·克拉克出生在一个有着优异军旅历史的家庭。他的祖父乔治·罗杰斯·克拉克是一位美利坚革命时代的将军，而他是陆军将领乔治·马歇尔的表亲。1913年他17岁时进入了西点军校，不幸的是持续不断的疾病耽误了他的学业。在西点军校，他与德怀特·艾森豪威尔成为了朋友，并在1917年4月与马修·李奇微和劳顿·柯林斯一起以少尉军衔毕业。像他祖父一样，他选择了在步兵部队中服役，随之被分配到第11步兵团。之后他担任了各类参谋和教官，并在1921年升为中尉。1925年他在完成了美国陆军步兵学校的军官课程后被任命为上尉，在1933年被任命为印第安纳州国民警卫队的教官后右迁少校。后来在美国陆军指挥与参谋学院进修时，他兼任内布拉斯加州奥马哈市的平民保育团的副指挥官。在美国陆军指挥与参谋学院的日子里，他也碰见了他的老同学马修·李奇微，并结识了后来和他有着亲切关系的沃尔特·比德尔·史密斯和杰弗里·凯斯。随着国内环境的恶化，克拉克离开了纽约；当冲突爆发后，他前往了新英格兰以保障自己的人身安全。由于缺少有才的军官，克拉克被快速拔擢为准将，从那时起他就得将自己投入进创立一支新军队的工作中了。§!\n\n§Y重要信息：虽然他的忠诚毋庸置疑，但是他与敌军将领的友谊让人担忧，当他和他的旧友们在战场上兵戎相见时。克拉克可能无法履行自己的职责。"
 NEE_george_kenney: "乔治·肯尼"
 NEE_george_kenney_commander_desc: "§Y陆军将领介绍\n生于：§!§g1889年8月6日；加拿大、新斯科舍省雅茅斯§!\n§Y军旅生涯：§!§g乔治·丘吉尔·肯尼于1907年入学麻省理工学院，就读土木工程专业。由于他的父亲抛妻弃子，他不得不去赚钱养家糊口并辍学。后不久被美国通讯兵航空科招收为飞行学员。他在1917年11月5日被授予中尉军衔，之后直到1921年在俄亥俄州的代顿航空勤务工程学院进修后才得到晋升。在那以后，他成为了寇蒂斯飞机与发动机公司的航空监察。到1926年时，他又变成了弗吉尼亚州兰利空军基地陆军航空兵战术学校的一名学员，并在那儿开始对空地联合进行致命打击变得越来越有兴趣。在1932年9月，肯尼进入位于华盛顿特区的美国陆军战争大学深造，在那里他加入了一个研习世界大战期间战役的社团，并成为了一个“第二次马祖尔湖区战役”的专家，同时他也开始参与了后来被称为橙色战争计划的计划工作。1935年3月他被拔擢为中校，分配到佐治亚州班宁堡的步兵学院。但是，在看到南方民粹主义者不断酝酿着内战后，肯尼认定战争即将爆发，因此他和一帮忠于联邦政府的人一起准备了一架逃命用的飞机，并决定在冲突爆发后立刻向北方逃跑。历尽千辛万险后，这架飞机毫发无损的抵达了新英格兰，而肯尼也加入了新英格兰的总参谋部，尽他所能的为新英格兰的防务出力。"
 NEE_willard_gordon_wyman: "威拉德·戈登·怀曼"
 NEE_willard_gordon_wyman_commander_desc: "§Y陆军将领介绍\n生于：§!§g1898年3月21日；美利坚合众国、缅因州奥古斯塔§!\n§Y军旅生涯：§!§g威拉德·戈登·怀曼于1917年进入了美国西点军校，并成为了一名美国海岸炮兵部队的少尉，之后又被分配到美国陆军的骑兵部队中。1921年，他成为了一名陆军步兵和骑兵的教官。1928到1932年他在中国担任驻华武官时积累了宝贵的工作经验，并让他在归国后升任上尉。由于军队缺乏可用将才，怀曼被越级提拔为了准将——现在尽管条件艰苦，怀曼仍然显露出了他深造学习的意愿。"
 NEE_lemuel_shepherd_jr: "小莱缪尔·C·谢泼德"
 NEE_lemuel_shepherd_jr_commander_desc: "§Y陆军将领介绍\n生于：§!§g1896年2月10日；美利坚合众国、弗吉尼亚州诺福克§!\n§Y军旅生涯：§!§g小莱缪尔·科尼克·谢泼德1917年毕业于弗吉尼亚军事学院，并获得海军陆战队少尉军衔。到1922年时，他已逐渐爬到了上尉军衔，并率领一个连的海军陆战队代表美国参加了巴西独立百年博览会。之后他被指派到附属于纽约号战列舰的海军陆战队中就职。1927年时，他被派到旨在保护居住于使馆城市的美国侨民而驻天津的美国海军陆战队第3旅服役。莱缪尔在1929年回国，并在1932年完成了野战军官培训课程。之后他被派往海地，担任海地宪兵队的地区部门指挥官，并由此晋升少校。1934年，谢泼德被派往华盛顿特区的海军陆战队兵营，担任主管军官并兼任海军陆战队学院的教员，之后在1936年初拔擢为中校。这次升官后，他被派到了罗得岛州的海军战争学院。随着国家滑入内战的深渊、加拿大夺取了新英格兰后，谢泼德决定为新英格兰政府效命——回报是准将军衔及委任他为新英格兰海军陆战队部队指挥官，至此他的军事经验必定能为新英格兰那小小的军官团带来长足的回报。"
 NEE_cornelius_edward_ryan: "科尼利厄斯·爱德华·瑞恩"
 NEE_cornelius_edward_ryan_general_desc: "§Y陆军将领介绍\n生于：§!§g1896年5月12日；美利坚合众国、马萨诸塞州波士顿§!\n§Y军旅生涯：§!§g高中毕业后，科尔内利乌斯·E·瑞恩进入康涅狄格大学，在那里他积极参加足球和篮球队的活动，并在后备军官训练团中获得了一级军士长的军衔。自此往后，瑞恩致力于在美国军队中效力——他于1922年9月加入连队军官进修项目。怀着对现代军事技术的浓厚兴趣，瑞恩在法兰西公社的主战坦克研究中心学习坦克。当内战爆发时，瑞恩决定留在他的家乡马萨诸塞州，并希望能帮助新英格兰政府在混乱中获得合法地位。在对欧洲战争的研究中，瑞恩深受垂直包围概念的影响，认为新英格兰应该投资于空降训练。在得到最高指挥部的许可后，瑞恩开始组织寻找志愿者加入新英格兰的第一支空降部队。"
 NEE_ernest_harmon: "欧内斯特·N·哈蒙"
 NEE_ernest_harmon_general_desc: "§Y陆军将领介绍\n生于：§!§g1894年2月28日；美利坚合众国、马萨诸塞州洛厄尔§!\n§Y军旅生涯：§!§g欧内斯特·纳森·哈蒙十岁时不幸成为孤儿，由其在佛蒙特州纽伯里的亲戚抚养成人，他早期的大部分生活都是在西纽伯里村度过的。他在诺威奇大学就读了一年，然后于1913年被分配到美国西点军校学习。哈蒙在学校活动中表现突出，如骑马、曲棍球、足球和拳击等，他在西点军校的日子也使他与同届毕业生马克·W·克拉克关系密切。1921年，他被派往西点军校担任工程制图的教官，他的职责还包括担任足球队和西点军校第一支长曲棍球队的教练。他将在佐治亚州的第六骑兵团服役，并在诺威奇担任了四年的军事科学教授和学员指挥官。1933年，他从美国陆军指挥和总参谋学院毕业，1934年，他成为美国陆军战争学院的毕业生。1937年春天内战爆发后，哈蒙决定留在他的密友马克·W·克拉克身边，并加入了新英格兰临时政府。他的领导经验和堪称典范的教育背景在训练新英格兰地区相对缺乏经验的武装力量方面将起到关键作用。"
 NEE_allan_rockwell_mccann: "艾伦·罗克韦尔·麦卡恩"
 NEE_allan_rockwell_mccann_admiral_desc: "§Y海军将领介绍\n生于：§!§g1896年9月20日；美利坚合众国、马萨诸塞州北亚当斯§!\n§Y军旅生涯：§!§g艾伦·罗克韦尔·麦卡恩于19197年3月从从美国海军学院毕业。随后他被分配到堪萨斯号战列舰服役直到1919年9月。根据在新伦敦潜水艇基地的富尔顿号潜水母舰的指令，他于1920年1月成为了K-6号潜艇船员，并在该年的5月至9月期间担任指挥官。随后，到1922年6月为止他都负责指挥N-4号和L-3号潜艇。之后他被调遣到科科索罗港担任R-21号潜艇的指挥官，直到1924年6月该潜艇退役。1924年7月，他回到了新伦敦潜艇基地，在棕肋唧鹀号潜艇上作为内燃机工程教员度过了接下来的一年。1925年，他成为了秘鲁海军委员会在电船公司的顾问，直到1926年被派遣去指挥S-30号潜艇。到了1929年7月，他不再担任指挥工作，而是分别在华盛顿特区海军部的建造与维护局（现在的舰船局）的设计部门与维护部门任职。在1931年8月到1934年6月的期间，他负责指挥狐鲣号潜艇。1937年年初，他成为了第二潜艇分遣队的指挥官，而新英格兰政府也在他履职时正式宣告成立。在加入了新英格兰海军后，他被正式晋升为海军少将。"
 NEE_edward_ellsberg: "爱德华·埃尔斯伯格"
 NEE_edward_ellsberg_admiral_desc: "§Y海军将领介绍\n生于：§!§g1891年11月21日；美利坚合众国、康涅狄格州纽黑文§!\n§Y军旅生涯：§!§g爱德华·“埃尔斯伯格指挥官”·埃尔斯伯格是少数几个能被美国海军学院录取的犹太人之一。他以理学学士的身份于1914年从该学校毕业，并在1920年时从麻省理工学院获得了理学硕士学位。埃尔斯伯格在1914年被委派到海军，并在此服役到1926年。在此期间，他成为了水下打捞和救援方面的专家：1926年，他成功打捞起了沉没的S-51号海军潜艇。这次出色的打捞任务使得他被国会的一项立法提拔为指挥官，并获得了海军杰出服役勋章；他也从此被人们称为“埃尔斯伯格指挥官”。在他1929年出版的《海床之上》一书中，他详细描写了S-51号潜艇的打捞过程。在退役后，他进入潮汐石油公司工作，并开始将自己的种种壮举与各种历史事件编写成书。1927年，埃尔斯伯格又自愿回到军队，以营救被困在沉没的S-4号潜艇中的幸存者们。然而，这次营救行动不幸失败，他也只能离开军队，回到潮汐石油公司继续他的工作。在新英格兰政府宣告成立后，他立刻回归海军编制，并被提拔为海军少将。"
 NEE_thomas_hart: "托马斯·C·哈特"
 NEE_thomas_hart_admiral_desc: "§Y海军将领介绍\n生于：§!§g1877年6月12日；美利坚合众国、密歇根州戴维森§!\n§Y军旅生涯：§!§g托马斯·查尔斯·哈特1897年毕业于安那波利斯的美国海军学院，他杰出而传奇的海军生涯始于大约一年后的美西战争。在封锁古巴圣地亚哥期间，哈特是马萨诸塞号战列舰上的一名军官，他指挥一艘蒸汽船在卡巴纳斯湾搜索登陆点的勇敢行为受到了赞扬。尽管岸上的炮台持续开火，哈特还是成功完成了任务，尽管多次被击中，但没有任何损失。他熟练的船舶操作使他被安排在美国海军“雌狐”号风帆艇上，在那里他与当时的小亚历山大·夏普中尉和亚瑟·麦克阿瑟三世少尉（道格拉斯·麦克阿瑟已故的哥哥）结为一辈子的好朋友。\n\n结束了在一艘单桅帆船上的工作后，哈特在安纳波利斯教授军械和炮术。他在该学院的关联还包括他与当时的主管海军少将布朗的女儿的婚姻。他还获得了指挥潜艇的资格，成为大西洋舰队潜艇部队指挥官的参谋长。尽管美国庆幸地躲过了世界大战，但哈特决心在其任期内研究德国的潜艇。在1931至1934年担任美国海军学院院长的任期结束后，哈特被派往美国海军总委员会工作。内战开始后，哈特与大西洋舰队的其他成员一起加入了新英格兰政府，希望能保住民主。随着内战的进行，哈特继续游说建立一支现代化的美国潜艇舰队，他认为这最能让新英格兰破坏外国的援助运输。"
 NEE_harold_stark: "哈罗德·R·斯塔克"
 NEE_harold_stark_admiral_desc: "§Y海军将领介绍\n生于：§!§g1880年11月12日；美利坚合众国、宾夕法尼亚州威尔克斯-巴里§!\n§Y军旅生涯：§!§g“贝蒂”哈罗德·雷恩斯福德·斯塔克于1899年进入美国海军学院，并于1903年毕业。作为一名下级生，他在那里得到了“贝蒂”的绰号。从1907年到1909年，斯塔克在大白舰队完成环球航行之前在明尼苏达号战舰上服役。随后，斯塔克在鱼雷艇和驱逐舰上执行了大量任务，包括在1917年指挥亚洲舰队的鱼雷船队，从1917年11月到1919年1月，他在亚洲舰队司令官的办公室工作。世界大战之后，斯塔克曾担任北达科他号和西弗吉尼亚号战列舰的执行官，参加了海军战争学院的学习，指挥尼特罗号弹药舰，并在海军军需岗位上任职。在20世纪20年代后期到30年代中期，斯塔克以上尉军衔先后担任战斗舰队驱逐舰指挥官的参谋长、海军部长的助手和西弗吉尼亚号战舰的指挥官。从1934年到1936年，晋升为海军少将的斯塔克担任军械局局长。§!\n\n§Y重要信息：斯塔克支持与加拿大建立军事同盟的想法"
