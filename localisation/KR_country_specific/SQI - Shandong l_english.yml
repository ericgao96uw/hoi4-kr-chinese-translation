 SQI_li_jinglin: "李景林"
 SQI_li_jinglin_commander_desc: "§Y陆军将领介绍\n生于：§!§g1885年；大清帝国、直隶省枣强§!\n§Y军旅生涯：§!§g作为卷入游击战争的数百名年轻军官之一，李景林首次出现在公众视野还是1907年从保定北洋军校毕业时。他在1911年武昌起义首次参战。在民国期间，他靠着曲同丰的关系在各路军阀里混迹。在曲同丰因为腐败而被皖系军阀排挤出去之后，李景林也在1924年投靠了奉系军阀。之后张作霖把他派给了在河北打仗的张宗昌，一开始尽管张宗昌为人处世搞得一塌糊涂，但是李景林还是在一定程度上认同张宗昌的能力。不过1928年他来到山东之后，他便对张宗昌日益失望。尽管他自己贪过污，不过相比与张宗昌，他还是希望找一条干净的路子筹集军饷，不过这路子找破头都没找到。在此之后他被关帝下凡薛颠的讲道所吸引，决心给自己也搞一个悟道的形象。他开始练武当剑法并且给自己起了个“剑仙”的诨号。之后张天然注意到了他，并时不时请他给大刀会的民兵进行训练。"
 SQI_zhang_huaizhi: "张怀芝"
 SQI_zhang_huaizhi_commander_desc: "§Y陆军将领介绍\n生于：§!§g1862年；大清帝国、山东省东阿§!\n§Y军旅生涯：§!§g张怀芝在中华大地饱受屈辱之时出生，农民出身的他开始了自己的贫富斗争。在他家见识到与西方人经商能发大财之后，他家在他很小的时候选择搬到天津。作为天津武备学堂的学生，他所在的部队被卷入了义和团运动里。在其中他因炮击公使馆而得到赏识和重用。在战败之后他带着自己的内疚和愤恨进了袁世凯的部队当中。由于传统文化的影响，他对于袁世凯的复辟不仅不反对，而且很支持。在袁世凯死后，他与皖系同病相怜，并于1918年短暂在山东的张树元手下担任行政长官。在他的部队于湖南战败后，他又陷入了落魄境地，唯一愿意接纳他的就是一贯道。张天然看到了他的经历和能力，因而让他成了山东红枪会的总司令。"
 SQI_xu_yuanquan: "徐源泉"
 SQI_xu_yuanquan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1886年；大清帝国、湖北省黄州§!\n§Y军旅生涯：§!§g徐源泉的军旅生涯始于湖北武备学堂，且他在校成绩优异。在1910年代初，他毕业并进入了南京陆军学堂，在那儿他开始投身于政治活动。在1912年，他决定效忠于南京临时政府，并召集军校学生们参加推翻清政府的革命。在1913年他运用他的影响力统率了光复骑兵团，并短暂的在新疆任职过一段时间。后来，国民党为了平定山东而派他率领第六混成旅前往绥靖该省。但是，由于1926年张宗昌的到来，这个任务便彻底黄了。于是他决定背弃国民党并率领他的部队投靠不信任他的张宗昌。他的存在让张宗昌感到不安，并使得张宗昌本人在1928年的第三次直奉战争中决定蹲在山东，而不出兵攻打直系军阀。之后的日子里，他抽大烟上了瘾，并成了山东毒品贸易的帮凶，这些都让他放松了对军事方面的关注。"
 SQI_hakuro_kohinata: "小日向白朗"
 SQI_hakuro_kohinata_commander_desc: "§Y陆军将领介绍\n生于：§!§g1900年；大日本帝国、新潟县三条市§!\n§Y军旅生涯：§!§g自幼时起，小日向白朗便着迷于福岛安正游历西藏、中国和德国的故事。后来，他在关东军当上了佐官，并首次实现了儿时的愿望。他在1920年开小差脱离了关东军序列，准备前往那神秘的蒙古库伦，但却在途中被马贼所抓。马贼们对他抱有好感，并让他加入了匪帮。他从马贼们那里学来了道教和武术知识，并得到了“旭东”“驱邪之枪”等外号。当大清复辟后，他开始使用“邵”的假姓以隐藏他的日本来历。1928年，他被张作霖抓获，以效忠张宗昌为代价从张作霖那换了一条命。他加入张宗昌部后，一直致力于维持一支灵活可靠的骑兵军团，以对抗其他地方的军队。"
 SQI_junnosuke_date: "伊达顺之助"
 SQI_junnosuke_date_commander_desc: "§Y陆军将领介绍\n生于：§!§g1892年；大日本帝国、东京§!\n§Y军旅生涯：§!§g伊达家的祖先是陆奥国的武士，曾在朝廷与幕府历任要职。伊达顺之助正是出身此名门，却从小颓劣不堪，甚至在1909年因私事谋杀一名“敌对帮派”同学而卷入刑狱官司，结果在素有日本第一侦探之名的岩井三郎的强力诉讼下声誉尽毁。在狱中，他加入了当时在年轻士官中深受欢迎的大本教，1916年刑满出狱后又前往满洲，曾向山县有朋公爵宣誓效忠并接受他的使命发起针对张作霖的政治暗杀。刺杀失败后，他于1929年加入张宗昌的军队，为他的雇佣军传授日式骑兵战术。作为张宗昌派系中相对严肃而冷静的成员，他常常在战斗中使用伊达家的旗帜。"
 SQI_sun_dianying: "孙殿英"
 SQI_sun_dianying_commander_desc: "§Y陆军将领介绍\n生于：§!§g1888年；大清帝国、河南省永昌§!\n§Y军旅生涯：§!§g孙殿英幼时贫寒，并相信自己是明朝名将孙承宗的后裔，这让他在日后对孙承宗的直系后人孙岳抱有相当的敌意。他年轻时，曾因顶撞老师而放火烧了学校，并且溜之大吉。之后，他又在赌博和抽大烟这两块上了瘾，并进入了“杨山十大弟兄”中张屏的手下。他同样也加入了庙道会：一个在社会上近乎有领导地位的民间团体。之后他又带领道徒加入了镇嵩军：一个由前土匪们组成的打击土匪的武装。镇嵩军此时正与憨玉琨结盟对抗胡景翼。在被胡景翼打的大败并迫使憨玉琨于1925年自杀后，他带上了他忠诚的士兵们跑路了。这些士兵随后攻入了安徽毫州，并发誓要和国民党合作以东山再起。当北伐军在1927年失败后，他率部撤入了宁夏。在那里，他的部队对当地民众和穆斯林进行了烧杀劫掠，而马家军旋即做了报复。逼他在1928年撤到了山东。张宗昌为了拉拢孙殿英，他把孙殿英的一屁股脏活全都擦干净了，免了他的所有罪名。"
 SQI_zhang_jingyao: "张敬尧"
 SQI_zhang_jingyao_commander_desc: "§Y陆军将领介绍\n生于：§!§g1881年；大清帝国、安徽省霍邱§!\n§Y军旅生涯：§!§g张敬尧从小就有犯罪倾向，他15岁就在安徽老家犯了命案。为了避灾，他跑到袁世凯控制下的北京城，1911年他去了保定军校受训，之后在袁世凯军队里任第十一协二十二标标统。1913年他主动请求调往海军陆战队来镇压国民党，1915年他控制了四川泸州。1917年张敬尧投奔皖系，并在次年成为了湖南督军，随着皖系的败北，他于1920年投靠了张作霖。为了限制他的政治影响力，1926年，张作霖把他打发到张宗昌手下任第二军军长，为了掩盖自己的过去，张敬尧还给自己起了个“常石谷”的化名。不过即便是在张宗昌手底下他也改不掉他喜欢暗地里搞阴谋的毛病。"
 SQI_qu_tongfeng: "曲同丰"
 SQI_qu_tongfeng_commander_desc: "§Y陆军将领介绍\n生于：§!§g1873年；大清帝国、山东省烟台§!\n§Y海军生涯：§!§g曲同丰16岁便在北洋水师服役，他在华北的现代奇迹定远舰上任工程师。甲午战后他投靠了袁世凯一方，并在此后进入了天津水师学堂与日本的军校进修。1910年曲同丰回国，在舞阳的军事院校任职。辛亥革命之时曲同丰曾经与起义军合作，在南京临时政府之中担任数职，此后在山东任职的曲同丰短暂投靠了袁世凯的麾下。1917年，曲同丰与黎元洪达成协议，允许日本企业收购山东省的一座铝矿，并允许其经烟台运出。1920年，皖系军阀与黎元洪产生分歧，他们撕毁了这一合同，并强令曲同丰去南京接受调查。曲同丰则以生病为借口阻挠调查，直到1925年双方不再有利益冲突。此后孙中山曾写信给曲同丰，希望他能够率兵反抗吴佩孚，曲同丰被孙中山说动了，他开始在山东积蓄自己的力量。而1926年张宗昌来到山东之后，曲同丰的部队最终被击溃，他本人也躲了起来。这令他开始反复思考中央缺乏权威，以及遵循孙中山的命令作战但一败涂地的问题。张作霖随后对他伸出橄榄枝，希望招揽他加入北洋舰队，不过曲同丰对日本人在东北的所作所为严重不满，所以他没有答应张作霖。而在山东现任领导人的竭力拉拢之下，曲同丰还是回到了山东，准备与孙传芳战斗。"
 SQI_jin_yune: "靳云鹗"
 SQI_li_lijiu: "李丽久"
 SQI_li_lijiu_commander_desc: "§Y陆军将领介绍\n生于：§!§g1897年；大清帝国、直隶省宁津§!\n§Y军旅生涯：§!§g李丽久在年轻那会儿身体虚弱，需要他人的帮扶才能度日。后来据他自己所说，他是由一位一贯道医生用中医法子治愈的。这种治疗方式使李丽久一帆风顺地长大成年了。也差不多就在这个时候，李丽久开始学习武术。1925年，他在豫军担任武术教习。从那时起，他就和各路军阀搭上了线。1935年，李丽久来到了南京，住在武术大师杜心武的家里。很快，李丽久就对一贯道产生了兴趣。因为他本人是山东第一批交纳一贯道宗教税的人，于是李丽久进入了张天然的核心圈子。作为对张天然重用的回报，李丽久投身于山东红枪会，并承诺他会解放南京，以将他的朋友周佛海从国民党手中解救出来。"
 SQI_lu_yongxiang: "卢永祥"
 SQI_lu_yongxiang_commander_desc: "§Y陆军将领介绍\n生于：§!§g1867年；大清帝国、山东省济南§!\n§Y军旅生涯：§!§g19世纪末，卢永祥从天津武备学堂毕业，并开始了他的军旅生涯。他先是在李鸿章手下当兵，之后又任山东武卫右军的管带。在二十世纪的头十年，卢永祥一直在山东发展，并带着新军的第20镇来镇压辛亥革命。在1912年，因其镇压革命的功劳，卢永祥因功加记总兵、提督衔，赏“巴图鲁”名号。在袁世凯死后，卢永祥投靠皖系，并在其中过了几年。在齐卢战争战败之后，他跑到日本避难，不过这不代表他甘愿吃这哑巴亏，他找到张作霖，希望奉系能帮他安全的回到山东。他回国正好和北伐撞了日子，于是乎张宗昌就把卢永祥的回国操弄成了宣传战的产物。不过在他回到济南之后，他被张宗昌在济南的胡搞乱搞弄得很不适应，因而为了和他的那些个亲戚朋友们搞搞关系，卢永祥也不自觉地染上了大烟瘾。"
 SQI_lin_jianzhang: "林建章"
 SQI_lin_jianzhang_commander_desc: "§Y海军将领介绍\n生于：§!§g1874年；大清帝国、福建省福州§!\n§Y海军生涯：§!§g林建章以对新技术的欣赏和自身的大胆开始了自己的海军生涯。作为一个土生土长的福建人，他参加了中国海军，并从江南海军学院当中毕业。在辛亥革命期间，林建章通过在长江上游救援革命军的行动展示了自己的职业水准和勇气。南京临时政府因此授予其海军上将之衔，并令其指挥海军的旗舰“南琛”号。这一次晋升足见其政治影响。随后林建章来到了直系海军之中。在清王朝复辟之后，林建章宣布带领舰队独立，并开到上海，然而他的下属却合力将其罢免，把他扔到了烟台。在蒙受羞辱之后，张作霖找上门来，并允许他在烟台重建一支舰队。"
 SQI_zhao_hong_wenguo: "赵洪文国"
 SQI_zhao_hong_wenguo_commander_desc: "§Y陆军将领介绍\n生于：§!§g1881年；大清帝国、奉天省岫岩§!\n§Y军旅生涯：§!§g1881年，双枪老太婆赵洪文国出生在奉天省岫岩县红旗沟一户贫苦人家之中，她在14岁时便经历了甲午战争的洗礼。1898年，赵洪文国嫁给了赵禹皇并改了自己的姓，夫妻两人育有5子3女。其中的一子赵侗成为了东北大学的教授。在她的努力之下，赵家在村里享有盛誉，并且改善了自己的生计。当张作霖于1930年把自己当作土匪进行围剿之时，赵洪文国选择了反抗。她在奉军到来之前逃离了自己的家乡岫岩，据说在逃亡过程中她用自己藏着的两把手枪击毙了追兵，这使她有了“双枪老太婆”的名号。"
 SQI_xue_dian: "薛颠"
 SQI_xue_dian_commander_desc: "§Y陆军将领介绍\n生于：§!§g1887年；大清帝国、河北省束鹿§!\n§Y军旅生涯：§!§g薛颠早年曾长期跟随其老师李存义等人学习形意拳，当他在比武中败给了傅剑秋时，他不得不离开小镇。1925年，薛颠跑到山东，在那里他见到了张天然。张天然给薛颠传授了一贯道的内涵，这让他回到天津打败了傅剑秋。作为回报，薛颠将他在天津的武术学校捐给了一贯道，并加入了一贯道的慈善机构。1926年，薛颠参加红枪会，并秘密与张天然见面，开始领导红枪会进行军事和精神训练，随后他成了一贯道领下的山东总柜、关帝下凡。"
 SQI_boris_annenkov: "鲍里斯·安年科夫"
 SQI_boris_annenkov_commander_desc: "§Y陆军将领介绍\n生于：§!§g1890年；俄罗斯帝国、诺夫哥罗德省§!\n§Y军旅生涯：§!§g鲍里斯·安年科夫是西伯利亚的哥萨克军与世界大战的老兵，1918-1920年在谢米列契和塞米巴拉金斯克地区，他组织并领导了一支旨在反布尔什维克的哥萨克部队。内战走向尾声，安年科夫被送上军事法庭然后扔进了监狱，明面上的原因是他无法控制政治阴谋。按照安年科夫的说法，他于1924年越狱，穿过中俄边境逃到新疆，最终前往上海。当时上海市的实际统治者张宗昌将军聘请鲍里斯为军官，领导他的俄国雇佣军。到目前为止，鲍里斯是在华俄军最高军衔的军官，这可是他梦寐以求的头衔。"
 SQI_liu_zhennian: "刘珍年"
 SQI_robert_short: "罗伯特·肖特"
 SQI_vincent_schmidt: "文森特·施密特"
 SQI_antonio_riva: "安东尼奥·里瓦"
 SQI_dogmeat_general: "狗肉将军"
 SQI_dogmeat_general_desc: "张宗昌这个人，即便在军阀同僚之中也臭名昭著。他对道德习俗冷眼相待，再加上他喜欢恰狗肉，人们就给他挂上了一个“狗肉将军”的诨号。不过，也正是张宗昌的这些个特质，才让他能够在其麾下收拢起一批人马。张宗昌是著名的“三不知”将军：不知钱有多少、不知老婆有多少，更重要的是——不知兵有多少。张宗昌这人难以捉摸，他的实力和目的也同样不为人所知。"
 SQI_honored_master: "上师"
 SQI_honored_master_desc: "在泰山之巅，张天然成功让臭名昭著的张宗昌皈依于一贯道，于是乎，世界的目光开始远离腐败的济南，而转到张天然一人身上。上师外露谦和，然内心狡诈。他的影响力已经远跨泰山寺院，蔓延开来。"
 SQI_qu_bodisattva: "屈菩萨"
 SQI_flight_north: "漂泊北上"
 SQI_flight_north_desc: "为躲避南方的混乱，成千上万的人逃荒到了山东。难民们在军阀的苛捐杂税和一贯道的救世承诺之间徘徊着，只能把张宗昌松散的管制当作临时的避难所。无论谁上台统治，都必须决定难民的命运。"
 SQI_Rampant_drug_trade: "猖獗的毒品贸易"
 SQI_Rampant_drug_trade_desc: "张宗昌大烟成瘾，致使整个山东都陷入了鸦片的炼狱。老百姓苦不堪言，毒品价格畸高频繁引发敲诈勒索和暴力事件。为改变这种局面，一贯道和归仁会都试图铲除毒品贸易。"
 SQI_Yiguandao_revolt: "一贯道暴乱"
 SQI_Yiguandao_revolt_desc: "如果张天然的神圣使命失败，那么一贯道就会由其各道长和点传师接手。目前一贯道正让信徒们焚烧财产，并移居到洞天里，以预备虚妄的所谓大劫到来。他们现在太疯狂了，令我们无法征募或征税。"
 SQI_Peasant_revolt: "农民暴乱"
 SQI_Peasant_revolt_desc: "济南当局和泰山之巅所达成的交易为世人所不满，税吏大肆征收，豪强修路设卡，囤积武器反政府的活动也达到了高潮。为了能重新取信于山东人民，我们必须向农村派驻兵马。"
 SQI_Zongchang_revolt: "张宗昌残部暴乱"
 SQI_Zongchang_revolt_desc: "无论张宗昌为人如何，他手底下忠心耿耿的官吏、师爷和士卒的组合被看作是山东的合法政府。现在，这帮人漫无目的地劫掠人民，这帮混蛋和他们的妖魔头子都得给下地狱。"
 SQI_flee_to_zongchang: "投向张宗昌"
 SQI_flee_to_zongchang_desc: "横亘在我们和西方列强贸易间最后障碍张天然已经被消灭了，来到山东的难民现在不必恐惧于道德报复，得以进行贸易，也可享受现代生活的滋润。济南正在逐步向上海这样的摩登都市看齐。"
 SQI_flight_to_safety: "投向屈映光"
 SQI_flight_to_safety_desc: "经过多年的土匪统治和虚伪的宗教操纵，现在山东终于得到了自由。看到毒品投入烈火销毁时，老百姓定会欢呼雀跃，为之赞扬。"
 SQI_Loyal_citizens: "忠诚的人民"
 SQI_Loyal_citizens_desc: "骚乱终于结束了，山东人民将以新的精神面貌改变着整个中国，为此，税吏们会忠诚的人民减免赋税，退还苛捐杂税。"
 SQI_controlled_drug_trade: "控制毒品贸易"
 SQI_controlled_drug_trade_desc: "张宗昌到头来还是把山东所有的鸦片田都握在了自己手里，他还把从威海卫到青岛之间非法的毒品贸易合法化，并纳入征税。因此，在山东这块地方，吸食毒品使用已经变成合法行为。"
 SQI_violently_suppressed_drug_trade: "严厉打击毒品贸易"
 SQI_violently_suppressed_drug_trade_desc: "天师已经下令道德慈善会以暴力手段根除那些瘾君子，并对他们进行审判。在大刀会的帮助下，毒品交易被禁，鸦片田被毁，腐败官僚被彻底铲除。"
 SQI_Japanese_military_assistance: "日本军官训练"
 SQI_Japanese_military_assistance_desc: "受伊达顺之助之邀前来的日本军官团已经对我军编队产生了重大影响。现如今，我们有一些部队为了听命得学会日语，而黑龙会的专家常常引用小册子来激励官兵。"
 SQI_German_military_assistance: "德国军官训练"
 SQI_German_military_assistance_desc: "德属东亚顾问已对山东军官团产生了重大影响。除了标准的普鲁士式军事训练之外，东亚监事会的顾问们还提供了有关武器装备的购买与保养相关课程，以便于在获胜之后能加深军事合作。"
 SQI_Legation_military_assistance: "使馆城市军官训练"
 SQI_Legation_military_assistance_desc: "使领馆聘请的美国、英国和法国顾问们都顺利地完成了任务。现在，军官们已经掌握了新的外语和脏话，并且得了几种新的性病。不过总的来说是利大于弊。"
 SQI_red_spears: "红枪相助"
 SQI_red_spears_desc: "鲁中的红枪会最终皈依了一贯道，并决定为我们而战。他们的领袖坚信其精神本源来自中国人与洋鬼子的不懈斗争。"
 SQI_big_swords: "大刀相助"
 SQI_big_swords_desc: "华北大刀会最终皈依了一贯道，并决定为我们而战。他们的领袖坚信其精神本源来自中国人与洋鬼子的不懈斗争。"
 SQI_Guiyidao_support: "皈一道的支持"
 SQI_Guiyidao_support_desc: "对天师所开创的中华道德慈善会的模仿最终成就了一个新的组织：皈一道。为了中国人民的利益，张天然接管了当地红万字会的设施，并承诺保护皈一道的庙宇不受猖獗的盗匪侵扰。"
 SQI_intervention_idea: "有限干涉"
 SQI_intervention_idea_desc: "在来自南方联省难民的呼唤之下，屈映光允许对黄河流域以及更远的区域进行有限接触。这些勇猛的远征部队大多数由南方志愿兵组成，他们十分关切着自己在南方家人们的安全。"
 SQI_railroad_assisted_army: "铁路协助军队"
 SQI_railroad_assisted_army_desc: "随着铁路状况的大幅改善，现在山东军队的物资供应已经比以往更高效了。"
 SQI_jiangsu_exploitation: "开发江苏"
 SQI_jiangsu_exploitation_desc: "根据我们与安庆的协议，八省联合内战结束后由奉天调停，而我们得到了§H[?SQI_jiangsu_exploitation_civ_factories]§!座民用工厂与§H[?SQI_jiangsu_exploitation_mil_factories]§!座军用工厂。我们还完全掌握了江苏的资源并且在济南有了更多的人力资源。"
 SQI_building_ships_faster: "专注船舰建设"
 SQI_building_ships_faster_desc: "通过把资源集中在海军上，我们可以打造一支自己的海军力量。"
 SQI_expand_our_control: "扩大控制"
 SQI_expand_our_control_desc: "随着毁灭性的八省联合内战结束，山东成为了华东真正的统治者。在进一步统一中国其他地区之前，迅速整合前八省联合省份可能会有帮助！"
 SQI_jiangsu_shandong_deal_dynamic_modifier: "开发江苏"
