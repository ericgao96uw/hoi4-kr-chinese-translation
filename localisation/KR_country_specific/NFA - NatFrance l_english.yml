 NFA_rebuild_legitimacy_cat_desc: "20年后，革命的野火终于被扑灭，法国再次重回和平。然而，我们的人民仍然存在着严重的分歧：有些人向我们箪食瓢饮，有些人则对公社的倒台扼腕惋惜，而大多数人只是处于震惊之中，他们被战争弄得筋疲力尽，一代人的生活就这样又一次被狠狠的破坏了。我们已经重新夺回了法国本土，而现在，我们会竭尽全力，夺回我们同胞的心。\n\n完全核心化法国本土地区将会移除国家精神§R挥之不去的公社影响§!。\n\n为了让我们完全控制法国本土，我们必须重建我们在民众眼中的形象，因为过去二十年来，我们被一直被描绘成恶魔。我们必须组建一个§G重建委员会§!，只要达到以下的条件，本土的每一个地区就可以被重新整合进法国：\n§Y顺从度§! > §C80%§!\n§Y抵抗度§! < §R10%§!"
