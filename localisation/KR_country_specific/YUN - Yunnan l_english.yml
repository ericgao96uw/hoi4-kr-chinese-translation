 YUN_totalist_party: "云南特别支部"
 YUN_totalist_party_long: "国民党 - 云南特别支部\n§g云南省虽相对独立于国民党的政治机关外，不过国民党的特工也曾在昆明设立一个特别机构，以用于扩大活动和政权颠覆。随着北伐的失败和中国社会主义运动的衰落，这一特别支部中剩下的革命忠诚分子与国民党的新情报机构中特局建立了新联系。§!"
 YUN_social_democrat_party: "国民党"
 YUN_social_democrat_party_long: "国民党（温和派）\n§g在云南省，只有少数老党员仍忠于国民党。其他人要么转入地下支持极端主义运动，分裂出来组建新的政治团体，要么做出务实的选择，与该党的激进左翼保持距离。还敢在云南公开支持国民党的几个人也只是个更温和的小派别，他们对地方政治几乎没有实际影响力，大概这就是他们被保守派军阀容忍的唯一原因。§!"
 YUN_syndicalist_party: "新滇社"
 YUN_syndicalist_party_long: "新滇社\n§g这是一个由激进知识分子组成的地方政治俱乐部，英文名翻译过来就是“新社会”，他们与中国工团党保持着一定联系。在国民党崩溃之后，云南的社会主义者们发现自身处于十字路口。大多数人开始支持欧洲的工团模式。§!"
 YUN_radical_socialist_party: "农工党"
 YUN_radical_socialist_party_long: "中国农工民主党\n§g与中国其他许多争论不休的左翼运动一样，中国农工民主党也是从国民党垮台后造成的权力真空中崛起的。其表面上模仿着欧美的农工党，领导层是自包括那些新兴的工团主义国家的欧洲各国的大学毕业的知识分子们。他们在反对工团主义的同时，也承认国民党老温和派的局限性和失败性，他们保证要建立一个能够将社会主义思想与行政、经济、政治体制相结合且有效运作的平台。§!"
 YUN_social_liberal_party: "建国滇军"
 YUN_social_liberal_party_long: "建国滇军\n§g一支在云南的国民革命军残部，其在战场所向披靡，以及拥有出色战略的将领而闻名全国。他们对德意志帝国干涉北伐战争，导致革命满盘皆输而耿耿于怀。可如今他们沦为一具空壳活尸，流亡到云南，还起了个又老又看起来不积极的新名：建国滇军。他们对唐继尧的严厉的专制政府和拥护新社会主义的国民党左派持谨慎态度。由于唐继尧的信仰，他们作为进步的共和主义派没法融入云南的军队中，只能处在一种很危险的自治中，并且也仅仅在名义上对曾庇护过他们的人保持忠诚。§!"
 YUN_market_liberal_party: "西南实业系"
 YUN_market_liberal_party_long: "西南实业系\n§g云南总被人误会成原始且经济水平欠发达的省份，但它一直是实业家和银行家投资的首选之地，而实业系就是一支与唐继尧政权合作的商人集团。众所周知，打仗花钱如流水，唐继尧的勃勃野心正好为这群人给了赚钱的大好机会。不过无奸不商，他们倾向对人气更高的投标人或实力更强的军阀投资……§!"
 YUN_social_conservative_party: "建国滇军"
 YUN_social_conservative_party_long: "建国滇军\n§g一支在云南的国民革命军残部，他们可能表面上承诺维护民族、民主和正义的理想，但绝望的时代呼唤着绝望的措施，暂时搁置三民主义保卫革命也是临时必要手段。值得进步派们庆幸的是，由于蒋介石之死及国民党内众多关键军事人物的失势，这种政治冷漠大都失去了信誉。§!"
 YUN_authoritarian_democrat_party: "建国滇军"
 YUN_authoritarian_democrat_party_long: "建国滇军\n§g一支在云南的国民革命军残部，他们可能表面上承诺维护民族、民主和正义的理想，但绝望的时代呼唤着绝望的措施，暂时搁置三民主义保卫革命也是临时必要手段。值得进步派们庆幸的是，由于蒋介石之死及国民党内众多关键军事人物的失势，这种政治冷漠大都失去了信誉。§!"
 YUN_paternal_autocrat_party: "唐继尧派"
 YUN_paternal_autocrat_party_long: "靖国滇军\n§g在云南的几十年间，唐继尧作为一个无能的统治者遭受了数不清的内乱和远征失败的打击，不过，他的勤政和雄心是无法否认的，手下军官也仍然忠心，虽然会质疑他的一些政治军事决策。当中国各势力微妙平衡被打破时，唐继尧是否能顺势而起，抑或回到自负而好战的老路上去，尚且有待观察。§!"
 YUN_national_populist_party: "少数民族"
 YUN_national_populist_party_long: "少数民族\n§g云南省是几十个民族和宗教信仰的发源地，其边疆地带是昆明政府头痛的问题，那里是难以镇压和训化的叛乱死水区。各个部落族长和宗教派别长期都认为，他们的生活方式遭到了汉人和满族精英的侵蚀。云南回变的遗风仍笼罩整个云南省，若他们察觉到昆明显露出颓势，触动这些部落揭竿而起不是难事。§!"
 YUN_Long_Yun_takes_over_party: "龙云派"
 YUN_Long_Yun_takes_over_party_long: "靖国滇军(National Pacification Army)\n§g龙云，靖国军中唯一有实力平息派系纠纷的男人，也注定是一名要背负着背叛兄弟之名的人。他做了一切该做的，成功地控制并巩固了昆明。在小小地内战之后，这位年轻而又野心勃勃地彝族将军到底是否能重建云南，我们还尚不得知。不过起码，他想压倒唐继尧的梦想还是要实现了。§!"
 YUN_Lu_Han_takes_over_party: "卢汉派"
 YUN_Lu_Han_takes_over_party_long: "靖国滇军(National Pacification Army)\n§g叛军叛军，叛军为何而叛，对唐继尧野心的嫉妒？不，云南在往绝路上走，需要一名强而有力的领袖来拉住它。军官团和唐继尧十年不和早已是众人皆知的秘密。只是双方都不敢干起来，但最近的军事行动所带来的灾难，最终促使他们先开枪。§!"
 YUN_Hu_Ruoyu_takes_over_party: "胡若愚派"
 YUN_Hu_Ruoyu_takes_over_party_long: "靖国滇军(National Pacification Army)\n§g叛军叛军，叛军为何而叛，对唐继尧野心的嫉妒？不，云南在往绝路上走，需要一名强而有力的领袖来拉住它。军官团和唐继尧十年不和早已是众人皆知的秘密。只是双方都不敢干起来，但最近的军事行动所带来的灾难，最终促使他们先开枪。§!"
 YUN_Zhu_Peide_takes_over_party: "国民革命军第三军"
 YUN_Zhu_Peide_takes_over_party_long: "国民革命军第三军(Third National Revolutionary Army)\n§g一支在云南的国民革命军残部，其在战场所向披靡，以及拥有出色战略的将领而闻名全国。他们对德意志帝国干涉北伐战争，导致革命满盘皆输而耿耿于怀。如今他们沦为一具空壳活尸，流亡到云南，但他们仍对唐继尧的严厉的专制政府和拥护新社会主义的国民党左派持谨慎态度。由于唐继尧的信仰，他们作为进步的共和主义派没法融入云南的军队中，只能处在一种很危险的自治中，并且也仅仅在名义上对曾庇护过他们的人保持忠诚。§!"
 YUN_Long_Zhu_De_takes_over_party: "中国农工民主党"
 YUN_Zhu_De_takes_over_party_long: "中国农工民主党(Chinese Peasants' and Workers' Democratic Party)\n§g与中国其他许多争论不休的左翼运动一样，中国农工民主党也是从国民党垮台后造成的权力真空中崛起的。其表面上模仿着欧美的农工党，领导层是自包括那些新兴的工团主义国家的欧洲各国的大学毕业的知识分子们。他们在反对工团主义的同时，也承认国民党老温和派的局限性和失败性，他们保证要建立一个能够将社会主义思想与行政、经济、政治体制相结合且有效运作的平台。§!"
 YUN_Tang_Federalist_party: "中国致公党"
 YUN_Tang_Federalist_party_long: "中国致公党(Chinese Public Interest Party)"
 YUN_Tangs_rule: "唐继尧之治"
 YUN_Tangs_rule_desc: "自蔡锷被袁世凯罢免督军后，唐继尧统治云南已有20多年，但他一直支持许多次共和派的远征，哪怕军事远征代价不菲，唐继尧也很乐意靠扩大鸦片贸易和农村的苛捐杂税来支付。这些导致云南省的动乱稳而增长。不仅如此，他曾经那批忠诚的将军和新来的对手，正联合起来密谋推翻他的事宜，现在只需时机一到。他的目标是为滇系开疆扩土，加上德国政府对中国事务的控制力减弱，唐继尧或许还会对这个多山的省份抱有更大的野心……"
 YUN_opium_exports: "云南的出口经济"
 YUN_opium_exports_desc: "云南省拥有丰富的农业和矿产资源，使它成为通过缅甸和印度支那的主要出口国。然而，云南省通过八省联合铁路和越南北部的滇越铁路，在交通运输方面受到德国铁路的垄断。我们几乎没有理由改变对德国的依赖，目前我们用鸦片和锡等许多商品交换德国产品和许可证。"
 YUN_AOG_tin_control_over_us: "个旧锡矿的德国经济控制"
 YUN_AOG_tin_control_over_us_desc: "云南锡业的生产主要集中在个旧镇，是中国锡矿产量最高的地区之一，这让曾经的法国人，以及现在新来的德国人，都对保持滇越铁路活跃十分感兴趣，白锡贸易非常有利可图，但我们的锡生产工艺有着重大问题，这大大减少了我们的收入。问题核心在于锡矿纯度不足，而我们目前的设备无法解决纯度问题，迫使我们以极低的价格把锡卖给德国人。这些便宜的粗锡随后被送往东亚监事会，然后粗锡被东亚监事会被重新熔炼以提高纯度，以更高的价格在国际市场上转售，如果我们要想从德国的单子中把这些利润抢回来，就必须进行重大改革，但我们的经济可能还能未给这种计划做足准备……"
