 transylvania.1.t: "同罗马尼亚联合？"
 transylvania.1.d: "终于，特兰西瓦尼亚从匈牙利中独立出来了。我们是一个罗马尼亚国家，人民长久以来渴望着同我们在罗马尼亚兄弟联合起来，共同组建一个国家。终于，大罗马尼亚的梦想今日得以实现了！"
 transylvania.1.a: "宣布同罗马尼亚建立联盟"
 transylvania.1.b: "请求[ROOT.Overlord.GetNameDef]同意联合。"
 transylvania.1.c: "不，我们应当保持独立！"
 transylvania.2.t: "特兰西瓦尼亚宣布同罗马尼亚联合"
 transylvania.2.d: "特兰西瓦尼亚设法从匈牙利手中获得了独立。他们的政府毋庸置疑的宣布建立一个特兰西瓦尼亚同罗马尼亚的联盟。终于，我们可以欢庆接纳我们久违的同胞们回归大罗马尼亚了。"
 transylvania.2.a: "欢迎，罗马尼亚弟兄！"
 transylvania.3.t: "特兰西瓦尼亚希望同罗马尼亚联合"
 transylvania.3.d: "和我们某些规划者说的恰恰相反的是，[TRS.GetNameDef]其实是个人造国家。生活在这个我们创造出来的国家的绝大多数都是罗马尼亚人，认同自己的特兰西瓦尼亚地区身份，但还不到支持特兰西瓦尼亚永久独立的地步——实际上，许多协助我们建立[TRS.GetNameDef]的人都认为这只不过是权宜之计，等到我们可以与罗马尼亚结盟的时候，特兰西瓦尼亚就会并入新的大罗马尼亚。\n\n而如今罗马尼亚政府对我们相当亲善，特兰西瓦尼亚和罗马尼亚也共同请求我们允许它们合并。作为和平的仲裁者，我们绝无需要允许他们联合，更别说这两个国家的安全都寄托于我们，完全无法改变现状。即便如此，许多规划者认为，在特兰西瓦尼亚撑起一个人造国家从长远来看只会让我们失去该地区的支持。但其他人则认为，一个分裂的国家可能更符合我们的利益。我们应该同意这个请求吗？"
 transylvania.3.a: "当然。"
 transylvania.3.b: "不，我们更希望他们保持独立。"
 transylvania.4.t: "[FROM.GetNameDefCap]允许我们与罗马尼亚联合"
 transylvania.4.d: "我们适才收到消息，[FROM.GetNameDefCap]同意了我们的请求，让我们进入我们罗马尼亚弟兄的怀抱！大罗马尼亚之梦终于要实现！"
 transylvania.4.a: "遣使布加勒斯特！"
 transylvania.5.t: "[FROM.GetNameDefCap]拒绝我们与罗马尼亚联合"
 transylvania.5.d: "坏消息……[FROM.GetNameDefCap]通知我们他们不会允许我们与罗马尼亚任何形式的联合，而理由则是“战略考量”。或许他们的意图并没有我们想的那么无私……"
 transylvania.5.a: "该死！"
