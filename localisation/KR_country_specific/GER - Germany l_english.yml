 GER_black_monday: "黑色星期一的影响"
 GER_black_monday_desc: "柏林股市崩溃，德国经济停滞不前。如果帝国要想保持霸权地位，就必须解决“黑色星期一”这个危机。"
 GER_black_monday1: "黑尔费里希计划"
 GER_black_monday1_desc: "德国帝国银行行长卡尔·黑尔费里希执行了一项有争议的经济刺激计划。他的努力至少在一定程度上缓解了危机，公开市场已经开始缓慢回暖。"
 GER_black_monday2: "沙赫特计划"
 GER_black_monday2_desc: "亚尔马·沙赫特提出的有关稳定财政和加强银行业管控的政策已经恢复了德国金融业的部分稳定。"
 GER_colonial_subsidies: "殖民补贴"
 GER_colonial_subsidies_desc: "我们已决定将帝国的资金注入各殖民地。即使这意味着要转移走大量祖国亟需的资源，但却能确保属国的忠贞不贰，同时亦可将黑色星期一的破坏降至最小。"
 GER_partial_colonial_subsidies: "部分殖民补贴"
 GER_partial_colonial_subsidies_desc: "鉴于殖民地现状岌岌可危，我们已决定战术性地拨出一部分经济盈余来支援我们世界帝国中受冲击最严重的地方，以此鼓舞士气，并维持治理链安稳长久。"
 GER_agricultural_aid_to_eastern_europe: "援助东欧农业"
 GER_agricultural_aid_to_eastern_europe_desc: "我们已决定不在帝国与东欧粮仓之间建立贸易壁垒，这使得国内那帮保守愚昧的农业剥削团体大失所望，毕竟这会让他们狠狠亏本。"
 GER_address_reichstag: "解决帝国议会的问题"
 GER_address_reichstag_desc: "虽然我们已经初步施行了试图缓解黑色星期一危机的措施，但是现状仍然十分严峻。我们的皇帝威廉二世在帝国国会顶着病体仍然发表了讲话，表示现在首要的任务仍然是尽快解决经济问题，部分提案将在不久之后被通过，但是具体的“疗效”仍然有待观察……"
 german_eco_finished: "经济复苏"
 german_eco_finished_desc: "我们的经济状况得到了改善，资金开始流动。经济的再次繁荣将极大地帮助我们从黑色星期一所遭受的巨大损失中恢复过来。"
 GER_Sie_Contracts: "给予西门子优惠待遇"
 GER_Sie_Contracts_desc: "在西门子的大力协助下，我们的经济状况得到了改善，资金开始流动。我们将会给予他们行业竞标中的优惠政策以回报他们的善意的。"
 GER_invest_arms_industry: "军工复合体"
 GER_invest_arms_industry_desc: "通过对军事工业的进一步投资，我们已经确保了武器的生产以应对德国将会面临的挑战。"
 GER_rhine_unrest: "工人罢工"
 GER_rhine_unrest_desc: "我们在莱茵兰的工人阶级举行了大规模罢工。"
 GER_kill_workers: "莱茵兰的工人被镇压"
 GER_kill_workers_desc: "我们的军队知道如何处理这些不守规矩的赤匪。"
 GER_strike_negot: "同莱茵兰的罢工者协商"
 GER_strike_negot_desc: "设法与罢工者达成协议是解决罢工问题的唯一可行的方法。"
 GER_mil_mis: "德国军事顾问团"
 GER_quenched_militarism: "军国主义热情冷却"
 GER_quenched_militarism_desc: "胜利总是需要付出代价的，尤其是赢得世界大战的代价。虽然我们取得了胜利，但我们却没能把千千万万的小伙子带回家。这一伤痛对他们的家人而言刻骨铭心，我们无法将悲伤再一次施加在他们的身上。"
 GER_quenched_militarism2: "军国主义热情冷却"
 GER_quenched_militarism2_desc: "胜利总是需要付出代价的，尤其是赢得世界大战的代价。虽然我们取得了胜利，但我们却没能把千千万万的小伙子带回家。这一伤痛对他们的家人而言刻骨铭心，我们无法将悲伤再一次施加在他们的身上。虽然我们设法增加了应征的兵员，但是仍然有很多的年轻人缺乏为这场真正的战争献身的意愿和准备。"
 GER_renwed_militarism: "复兴军国主义"
 GER_renwed_militarism_desc: "德意志民族长久以来一直是尚武的民族，但我们在世界大战以及之后的局部战争中付出的代价是极其高昂的。正因如此，我们没有丝毫自满的余地。对祖国父亲的爱是一种深入德国人内心的美德，我们要确保每个人都能记住这个事实。"
 GER_research_boost: "研究经费"
 GER_research_boost_desc: "让科学家从演讲厅走进实验室的唯一办法就是给他们投钱。增加国家资金投入可以在某种程度上帮助这一目标的实现。"
 GER_victors_of_wwi: "世界大战的胜利者"
 GER_victors_of_wwi_desc: "我们是世界大战无可辩驳的胜利者，从那之后我们在阳光下的地位就得到了稳固。但遗憾的是那已经是20年前的事情了，这期间我们的傲慢自大很可能已经对我们产生了不良影响……"
 GER_tank_idea: "投资装甲研究"
 GER_tank_idea_desc: "有些人认为装甲部队将在未来战争中起决定性作用。对该领域进一步的投资对德国的霸权地位存续至关重要。"
 GER_tirpitz_idea: "提尔比茨计划"
 GER_tirpitz_idea_desc: "海军上将提尔比茨是他那个时代的巨人。在世界大战之前根据提尔比茨的建议对帝国海军的投资确保了我们拥有一支能够足以对抗皇家海军的舰队。今天我们仍然需要这样一个愿景。"
 GER_junkers_lost_idea: "粮食供应问题"
 GER_junkers_lost_idea_desc: "随着德国人口在战后以及提尔比茨执政的黄金时代爆炸性的增长。我们变得越来越依赖中欧同盟那些合作伙伴的进口粮食。而现在由于我们曾经在东欧构建的缓冲区出现了漏洞，粮食供应量正遭受逐年下降的威胁。"
 GER_easter_promises_idea: "复活节的承诺"
 GER_easter_promises_idea_desc: "在1916年到1917年那个芜菁之冬，在人们战斗意志极低的时候，皇帝宣布在大战结束之后将进行宪法改革。也许现在，随着改革的脚步停滞得愈加明显，事情可能会起变化。"
 GER_bundesrat_idea: "重建联邦议院"
 GER_bundesrat_idea_desc: "鲁登道夫的军政府对德国各个邦国在大战之前的邦权进行了粗鲁的践踏。而那些特权其中之一就是以联邦议会的形式为代表的地方自治权力，恢复这个传统对我们的未来发展至关重要。"
 GER_post_idea: "德意志邮政"
 GER_post_idea_desc: "说来可笑，在帝国治下，反对联邦走向单一制的最后一个坚定的堡垒竟然是邮政服务，经过我们的纠正，德国将会实现真正的团结。"
 GER_embrace_FAUD_idea: "德意志自由工人联合会"
 GER_embrace_FAUD_idea_desc: "解除工团主义威胁的最佳方法是与思想较为温和的左翼人士合作。容忍主要的工会组织应该能减少德国革命分子所得到的支持。"
 GER_dcgb_idea: "德国基督教工会联合会"
 GER_dcgb_idea_desc: "一个新的，一个由国家掌控的黄色工会可以将我国工人阶级引向正确的方向。"
 GER_institut_idea: "航空工程学院"
 GER_institut_idea_desc: "多亏了全新的飞行器研究机构，德国可以使其空军现代化，并从欧洲最棒的空军一跃成为全球的领头羊。"
 GER_cult_of_aviation_idea: "航空崇拜"
 GER_cult_of_aviation_idea_desc: "战场上战斗的战士们不再是德国青年的偶像了。而这位潇洒的飞行员，现代的骑士，却仍然激励着我们所有人。"
