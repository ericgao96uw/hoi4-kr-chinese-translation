 USA_train_equipment_3: "美国机车公司 FEF-3 “在世传奇”型"
 USA_railway_gun_equipment_1: "8英寸 Mk. VI"
 USA_infantry_equipment_0: ".30-06口径 M1903步枪"
 USA_infantry_equipment_0_short: "M1903 春田"
 USA_infantry_equipment_0_desc: "M1903式步枪由春田兵工厂于美西战争之后研发；合众国认为原来的克拉格-约根森步枪不利于行动，由此结合克拉格步枪和西班牙人的毛瑟步枪的优点而制造了M1903式步枪。在世界大战爆发前不久，该款步枪逐渐采用了.30-06口径子弹，并花了数年时间更换口径。"
 USA_infantry_equipment_1: ".30-06口径 M1903A1 特殊目标步枪"
 USA_infantry_equipment_1_short: "M1903A1 春田"
 USA_infantry_equipment_1_desc: "1929年，美军正式将春田M1903A1步枪定型为“M1903A1式.30-06口径合众国步枪”。它比起M1903型的主要改进之处在于换用了C型枪托，有握把并且配备表面格纹样式的枪尾板；扳机表面还增加了防滑纹。"
 USA_infantry_equipment_2: ".30-06口径 M1步枪"
 USA_infantry_equipment_2_short: "M1 约翰逊"
 USA_infantry_equipment_2_desc: "虽然之前.30-06口径自动装填步枪的研发工作遭遇诸多困难，但麦克阿瑟将军仍坚持保留该型弹药。同时，梅尔文·约翰逊也成功说服将军支持步枪开发工作。因此，与设计师同名的M1约翰逊步枪便应运而生。1939年，该型步枪入列服役，命名为“.30.06口径 M1步枪”。其是一款结构简单的半自动步枪，具有多个设计亮点。例如，枪托为两段式，供弹机构则是容量为10发、可使用M1903同款5发弹夹装填的鼓型弹仓。"
 USA_infantry_equipment_3: ".30口径 M2自动卡宾枪"
 USA_infantry_equipment_3_short: "M2 自动卡宾枪"
 USA_infantry_equipment_3_desc: "M2自动卡宾枪是M1自动卡宾枪的改进版，俗称约翰逊卡宾枪。二十世纪四十年代初，梅尔文·约翰逊根据先前约翰逊步枪的设计理念，基于约翰逊轻机枪改进出该型武器。相较于前代，该型武器在多方面进行了微调，例如安装了手枪握把、换装新的后瞄具。"
 USA_infantry_weapons2: "汤普森 .45口径 M1928A1冲锋枪"
 USA_infantry_weapons2_short: "M1928A 汤普森"
 USA_improved_infantry_weapons_2: ".45口径 M2冲锋枪"
 USA_improved_infantry_weapons_2_short: "M2 黄油枪"
 USA_advanced_infantry_weapons2: ".30口径 M4自动卡宾枪"
 USA_advanced_infantry_weapons2_short: "M4 自动卡宾枪"
 USA_infantry_at: "勃朗宁 .50口径 M2反机械化步枪"
 USA_infantry_at_short: "M2 反机械化步枪"
 USA_infantry_at_desc: "第二次美国内战爆发，便携式反载具武器的议题便提上了台面。因此，骑兵部队将一款轻量化、便携化的.50口径勃朗宁M2重机枪投入试验。虽然相较于欧洲同类产品而言，该型武器更为笨重，但其在陆军实验中的表现抢眼，很快就投入实战使用。"
 USA_infantry_at2: "2.2英寸 M18型无后坐力步枪"
 USA_infantry_at2_short: "M18 无后坐力步枪"
 USA_infantry_at2_desc: "M18无后座力步枪是一款肩扛式反器材武器，其是美国陆军步兵部自由人招募计划的产物之一，由名为“克罗格”和“马瑟”的两位工程师共同开发而来。装甲技术快速发展，极大压缩了体积较小、可供单兵携行反坦克步枪的使用空间，因此，该款武器应运而生。其有效射程为400码，最大射程近5000码，相较于老款M2反坦克步枪而言，精准度也有所上升。一经服役，前线士兵很快将其冠上了“迷你火炮”的美名。"
 USA_support_weapons: ".03-06口径 M1919勃朗宁机枪 & 3英寸 斯托克斯迫击炮"
 USA_support_weapons_short: "M1919 勃朗宁自动步枪 & 斯托克斯迫击炮"
 USA_support_weapons2: ".50口径 M2勃朗宁机枪 & SBML 2英寸迫击炮"
 USA_support_weapons2_short: "M2 勃朗宁步枪 & SBML 2英寸迫击炮"
 USA_support_weapons3: ".30-06口径 M3约翰逊机枪 & 3.2英寸 M1迫击炮"
 USA_support_weapons3_short: "M3 约翰逊机枪 & M1 迫击炮"
 USA_support_weapons4: ".30-06口径 M5约翰逊机枪 & 4.2英寸 M2迫击炮"
 USA_support_weapons4_short: "M5 约翰逊机枪 & M2 迫击炮"
 USA_night_vision: "M1型 红外狙击镜"
 USA_night_vision_short: "M1 狙击镜"
 USA_night_vision_desc: "M3自动卡宾枪的上机匣设有特殊基座，可供安装多种红外夜视设备。M1夜视仪是一款专为其设计的瞄具，同时也是美国陆军首个采用的制式红外狙击瞄具。虽然该型设备有视距不足、红外发射器易损坏等缺点，但正确使用的情况下仍具有极高的作战价值。"
 USA_night_vision2: "M3型 红外狙击镜"
 USA_night_vision2_short: "M3 狙击镜"
 USA_night_vision2_desc: "有鉴于M1狙击镜的差评，军队重新采用了M3狙击镜。较于老款，新款瞄具性能有了长足进步：有效视距提升近一倍，红外源更为坚固，卡宾枪本身也加装了T23消焰器。不过，仍有部分士兵投诉称，红外源会漏出可见光谱光线，导致暴露使用者位置。"
 USA_motorized_equipment_1: "通用汽车 1936 全轮驱动 & 双后轴 & 长车厢"
 USA_motorized_equipment_1_short: "ACKW"
 USA_motorized_equipment_1_desc: "ACKW，正式名称为“通用汽车1936，全轮驱动，双后轴，长车厢”，俗称“吉米”或“两吨半”。该型卡车是一款额定载重2.5吨的6x6越野战术卡车，由通用汽车于1935年据美国陆军军械部要求开发而来。ACKW拥有众多该款，包括开放或封闭式驾驶室款、长轴与短轴款，很快就成为了美军的制式卡车，在后勤工作中表现出极大的潜力。"
 USA_mechanized_equipment_1: "M2 通用运输载具"
 USA_mechanized_equipment_1_short: "M2 运载车"
 USA_mechanized_equipment_1_desc: "M2通用运输载具，别称“美国运输车”，其是基于二十世纪三十年代进口的加拿大通用运输载具改进而来，且由威利斯-陆上汽车公司负责制造。较于原版运输载具，M2经改进后大量使用吉普汽车部件，爬坡能力更强，但可靠性堪忧。"
 USA_mechanized_equipment_2: "M4 通用运输载具"
 USA_mechanized_equipment_2_short: "M4 运载车"
 USA_mechanized_equipment_2_desc: "美制运输载具经长期探索发展后，M4通用运输载具横空出世。该型载具参考了加拿大最新款同类载具的设计思路，由斯图贝克研发而成，是一款全天候运载车，底盘适用于多种特殊用途，包括两栖登陆。M4能够搭载6名士兵，使用者普遍认为性能比前代更优秀，但若疏于保养，可靠性便会大大下滑。"
 USA_mechanized_equipment_3: "M9 通用运输载具"
 USA_mechanized_equipment_3_short: "M9 运载车"
 USA_mechanized_equipment_3_desc: "M9是一款以M3“格兰特”坦克底盘为基础设计的多功能运输载具。它的越野性能尤其出色，虽然极速略次于M4载具，但运载量和可靠性远胜于M4。作为一款装甲厚实，并且内部空间充足的载具，M9堪称是优秀的运兵车。"
 USA_motorized_rocket_equipment: "GMC ACKW M14"
 USA_motorized_rocket_equipment_short: "ACKW '木琴'"
 USA_motorized_rocket_equipment_desc: "该款载具是安装了M14火箭发射器（M12的车载型）的ACKW卡车，俗称“木琴”。为了弥补M12的精度问题，M14加装了更多火箭发射管。虽然前线士兵认为其作战效率仍不高，但M14在实验中表现出色，而后作为制式机动火箭炮进入陆军服役。"
 USA_motorized_rocket_equipment_1: "GMC ACKW M14"
 USA_motorized_rocket_equipment_1_short: "ACKW '木琴'"
 USA_motorized_rocket_equipment_1_desc: "该款载具是安装了M14火箭发射器（M12的车载型）的ACKW卡车，俗称“木琴”。为了弥补M12的精度问题，M14加装了更多火箭发射管。虽然前线士兵认为其作战效率仍不高，但M14在实验中表现出色，而后作为制式机动火箭炮进入陆军服役。"
 USA_amphibious_mechanized_equipment_1: "2型履带登陆车"
 USA_amphibious_mechanized_equipment_1_short: "LVT-2"
 USA_amphibious_mechanized_equipment_1_desc: "LVT系列的两栖战斗载具最初定位仅是“由船到岸”，但不出意外的是，该系列最终演变成了一种优秀的突击与火力支援车组。1935年，唐纳德·罗布林研发了一款民用救援载具，名叫“鳄鱼”，不久后其演变成为了LVT-1，但装甲薄弱，硬质地面适应性差。LVT-2基于LVT-1改进而来，其弥补了后者最突出的一些问题。"
 USA_amphibious_mechanized_equipment_2: "4型履带登陆车"
 USA_amphibious_mechanized_equipment_2_short: "LVT-4 '水牛'"
 USA_amphibious_mechanized_equipment_2_desc: "LVT-4由LVT-2改进而来，得益于发动机的改进，LVT-4的负载能力得到了极大的提高，尽管这是以牺牲速度为代价的。与它的前代不同，LVT-4装备有重机枪或火焰喷射器。"
 USA_gw_armored_car_equipment: "M2型侦察车"
 USA_gw_armored_car_equipment_short: "M2 侦察车"
 USA_gw_armored_car_equipment_desc: "M2侦察车是一款敞篷的四轮全驱轻型装甲侦察车，装备一挺机枪。作为接替传统骑兵执行侦察任务的接班人、侦察车概念下的最新产品，M2型侦察车在日趋紧张的国内形势下于1935年底通过了美军验收，即使它当时仍然存在一些不足。"
 USA_armored_car_equipment_1: "M3型侦察车"
 USA_armored_car_equipment_1_short: "M3 侦察车"
 USA_armored_car_equipment_1_desc: "M3侦察车是在M2的基础上结合了内战中汲取的经验研制而来的。它进行了若干处改良，例如挡泥板和前辊均有装甲保护，发动机的可靠性也得到提升。虽然侦察车这个概念本身就因过度重视机动性、轻视防护而遭受批评，M3仍然被纳入了现役。"
 USA_armored_car_equipment_2: "M5装甲车"
 USA_armored_car_equipment_2_short: "M5 装甲车"
 USA_armored_car_equipment_2_desc: "内战结束后，美国陆军军械局发布了对中型和重型两类装甲车的性能指标要求。1941年，通用汽车公司提交了T17和T18两个型号的设计方案，后来它们以M5和M6两个编号分别列装。M5装甲车的设计走在时代前列，运用了多项先进技术，例如后置的双六缸发动机配用自动变速箱，转向和悬挂部分也直接装配在车体上。"
 USA_armored_car_at_equipment: "M6重型装甲车"
 USA_armored_car_at_equipment_short: "M6 装甲车"
 USA_armored_car_at_equipment_desc: "内战结束后，美国陆军军械局发布了对中型和重型两类装甲车的性能指标要求。1941年，通用汽车公司提交了T17和T18两个型号的设计方案，后来它们以M5和M6两个编号分别列装。M6装甲车与M5相似，但比后者重得多。它的可靠性因此相对较差，但M6的火力更强，执行支援任务更得心应手。"
