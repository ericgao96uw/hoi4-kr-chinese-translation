 MAF_british_kenya: "肯尼亚殖民地与保护领"
 MAF_british_kenya_desc: "英属肯尼亚自1925年以来一直处于德国的托管之下。然而，英国人坚持要求自行维护殖民地安全。我军只能在战时进入他们的殖民地。"
 MAF_british_nigeria: "尼日利亚殖民地与保护领"
 MAF_british_nigeria_desc: "英属尼日利亚自1925年以来一直处于德国的托管之下。然而，英国人坚持要求自行维护殖民地安全。我军只能在战时进入他们的殖民地。"
 MAF_british_gold_coast: "黄金海岸殖民地"
 MAF_british_gold_coast_desc: "英属黄金海岸自1925年以来一直处于德国的托管之下。然而，英国人坚持要求自行维护殖民地安全。我军只能在战时进入他们的殖民地。"
 MAF_british_uganda: "乌干达保护领"
 MAF_british_uganda_desc: "英属乌干达自1925年以来一直处于德国的保护之下。"
 MAF_british_rhodesia: "北罗得西亚保护领"
 MAF_british_rhodesia_desc: "英属北罗得西亚自1925年以来一直处于德国的保护之下。"
 MAF_british_nyasaland: "尼亚萨兰保护领"
 MAF_british_nyasaland_desc: "英属尼亚萨兰自1925年以来一直处于德国的保护之下。"
 MAF_autonomous_protectorate: "自治保护领"
 ETH_dkaeb_railroad: "德方运营德-阿皇帝铁路"
 ETH_better_dkaeb_railroad: "联合运营德-阿皇帝铁路"
 MAF_Four_Year_Plan: "四年计划"
 MAF_Four_Year_Plan_desc: "麻烦在欧亚酝酿，德国的敌人日益强大，而我们自己的军队却愈发自满。我们必须为经济和军事制定好预定计划，以确保我们做好支援祖国的任何准备。"
 MAF_Army_Reforms: "改革军队"
 MAF_Army_Reforms_desc: "在1914年时，非洲土著士兵的水准已经与同期欧洲士兵的水准持平，可到了今天，我军的土著士兵仍然还是当年的水准。现在他们肯定无法适应像欧战结束时充满着钢铁巨兽和连天炮火的那种环境。但是我们必须让他们能适应现代战争的环境。"
 MAF_Heavy_Equipment: "重型装备"
 MAF_Heavy_Equipment_desc: "我军若是想与德国正规军保持同一水平，那就需要一大堆装备：不管是坦克、战机还是火炮，现代战争所需的装备一样都不能少！"
 MAF_Africa_Army: "非洲兵团"
 MAF_Africa_Army_desc: "我军就要踏入人人平等的现代战争，不能再让土著士兵们只在我们的殖民地里当保安了。就像英军中的廓尔喀士兵或是法军中的塞内加尔士兵一样，最出色的土著士兵将成为德意志帝国军队的得力战将。"
 MAF_Long_Range_Airforce: "长区间空军"
 MAF_Long_Range_Airforce_desc: "非洲离主战场距离很远。为了够把炸弹扔到敌人头上，我们需要建设起一支可以长途奔袭，有能力跨越大洋的轰炸机部队。而且哪怕我们用不着这些飞机，拥有一支能够跨越印度洋和大西洋的空军部队也是一件非常有面子的事情。"
 MAF_War_Economy: "战时经济"
 MAF_War_Economy_desc: "世界大战不可避，时间宝贵胜一切。世界大战时期我军在非洲的动员速度远超我们的对手英军，这让我们取得了相当大的优势。下次战争到来前我们的部队也必须要最先完成动员。"
 MAF_African_War_Industries: "非洲军工业"
 MAF_African_War_Industries_desc: "只要我们肯付钱，非洲劳工就愿意为比我们付给德国劳工平均工资要低得多的价钱而工作。这样也对只适合发展低端制造业的非洲也能起到积极效果。"
 MAF_Kulturkampf: "第二次文化斗争"
 MAF_Kulturkampf_desc: "在19世纪70年代，德国议会通过了22条压制天主教会的法律。我们可以加强这些法律的限制，来抑制外国文化渗透——尤其是比利时人在刚果挥之不去的影响，而且还能够保证我们的德意志化和世俗化教育可以占据主导地位。"
 MAF_Protect_Animals: "保护濒危物种"
 MAF_Protect_Animals_desc: "虽然很难以置信，但是不少非洲的标志性动物，比如狮子，正在走向完全灭绝的危机，这一切都要归功于那些如饿狼般贪婪的欧洲人。在1870年，最后一只阿特拉斯熊也被猎人枪杀了。我们的总督阁下对于一些能够保证类似事件不再发生的法案很有兴趣。"
 MAF_Sovereign_State: "主权国家"
 MAF_Sovereign_State_desc: "现在冯·戈林的主权总督地位已经无可撼动，是时候谋求更大的自治权和权力了。"
 MAF_Proving_Grounds: "斯瓦科普蒙德训练场"
 MAF_Proving_Grounds_desc: "火焰喷射器、大炮、炸弹。这些我们都有。但事实证明，在良好的设施中训练比在荒野中四处乱打更有效率。因此，我军今后将在斯瓦科普蒙德试验场进行训练，在那里我们既可以观测战士们如何操作装备，也能注意到使用与建造过程中可能存在的缺陷。"
 MAF_white_phosphorus: "开发液体燃烧弹"
 MAF_white_phosphorus_desc: "传统的轰炸战术在茂密的非洲丛林中的使用效果不是很好，对付茂密的植被和丛林需要的是一种新式武器，也就是“液体燃烧弹”(Flüssigkeitsbrandbombe)。这种恐怖的武器可以轻松干掉敌方武装人员。"
 MAF_Jet_Research: "喷气战机"
 MAF_Jet_Research_desc: "我们必须得能够接受并使用最新潮的空战装备。"
 MAF_Establish_Lion_Society: "组建狮子会"
 MAF_Establish_Lion_Society_desc: "非洲有不少关于“猎豹会”和“鳄鱼会”的传言，不少人认为很多未解悬案和无名尸体的制造者就是这帮人。既然如此，我们可以在层层流言的掩护下，把我们搞出来的暗杀事件和尸体也一股脑地推给他们。"
 MAF_End_Protectorates: "终结保护领"
 MAF_End_Protectorates_desc: "无数个非洲本土王国向德意志帝国俯首称臣，以求他们的君主与王国可以保留权利并维持统治，德属中央非洲便是如此诞生的。然而这种组织结构是时候到此为止了，现在中央非洲要拥有全国统一的法律与主权。"
 MAF_Statthalter: "采用“国督”头衔"
 MAF_Statthalter_desc: "总督(Governor)不仅是履行政府职责的官僚。我们已经确立了他不对德国负责的地位，现在重要的是去确立他即非洲最高权威的地位。皇帝(Kaiser)给予了国督(Statthalter)之神圣指责。在非洲，国督的话和皇帝视同一律。"
 MAF_british_protectorates: "英裔保护领的法律地位"
 MAF_british_protectorates_desc: "没人对英属殖民地和保护领的现状问题感到满意。让我们努力尽快解决这个问题。"
 MAF_disarm_the_british: "解散准军事组织"
 MAF_disarm_the_british_desc: "早在我们来之前，肯尼亚和北罗得西亚的英国人就已经通过“步枪俱乐部”、辅警协会和准军事组织来保护自身安全。这些组织作风彪悍，缺乏任何形式的中央领导，他们的危害跟好处一样大。现在是时候终极他们的恐怖统治了。"
 MAF_end_british_protectorates: "吞并英国殖民地"
 MAF_end_british_protectorates_desc: "1925年，不列颠群岛被红色瘟疫吞噬。我们的部队为阻止革命蔓延到非洲而进驻英国殖民地，并在“可靠的英国政府重建”之前托管这些殖民地。我们应该结束这场闹剧，既然这片土地当年是我们打下来的，那它就是我们的地盘。"
 MAF_New_Administration: "新的政权"
 MAF_New_Administration_desc: "为了进一步维护我们对非洲的控制，我们必须先评估各级官员，再共同制定管理计划。"
 MAF_responsible_governance: "责任政府归来"
 MAF_responsible_governance_desc: "英属殖民地和保护国已经有十多年没有任命过新的总督和行政长官了。当地的立法部门和行政部门从大英帝国垮台生扛到了现在。他们已经被边缘化了很久，现在是时候让他们接过殖民地的管理权了。"
 MAF_arm_the_british: "吸纳准军事组织"
 MAF_arm_the_british_desc: "虽然有人觉得英裔准军事组织是个麻烦，但我们认为我们可以利用他们。大量保守、经过武装的白人可以强化我们的统治并在土著叛乱时保护我们。我们应当承认这些组织。"
 MAF_integrate_the_british: "整合英裔武装"
 MAF_integrate_the_british_desc: "我们可以通过向英裔军官授予同等于我军等级的军衔来减少英国托管领的不满情绪。这样他们既可以感觉自己不那么像二等公民，还可以为我军带来大量训练有素的军官。"
 MAF_british_self_rule: "恢复英裔自治"
 MAF_british_self_rule_desc: "试着将英属殖民地整合进我们的殖民地联邦无疑是个昏招——柏林和当地的英裔都不希望有这种事——而且这任务也太难了。当然，维持现状也不是办法。因此，我们将在一定程度上恢复英裔自治，这是我们在这些领土上重建责任政府的托管任务的一部分。"
 MAF_Bezirk: "地区法律官员"
 MAF_Bezirk_desc: "非洲平民们遵循的法律不是德国法律，而是由部落领袖和长者裁定的本地部落法律。相比于尝试清除这些法律，还是培养更多有能力的法官、律师和陪审团更靠谱，鲁道夫·阿斯米斯建议给本地人组建法律咨询专家队，并现代化这些本地法律。"
 MAF_African_Landtag: "非洲议会"
 MAF_African_Landtag_desc: "相比让所有权力归于总督，我们应该把立法机关分为两部分：由德意志贵族和非洲君主组成的参议院和决定权在大多数白人选民的众议院。"
 MAF_Autonomous_Kingdoms: "王国自治"
 MAF_Autonomous_Kingdoms_desc: "某些非洲地区不太适合白人定居，而我们在当地的统治还得看当地土著首领的脸色。比起没完没了的协调工作，倒不如给予他们更大的独立和自治权，当然我们还是他们雷打不动的宗主国。"
 MAF_African_Studies: "促进非洲研究"
 MAF_African_Studies_desc: "中央非洲殖民地的官方语言是斯瓦希里语，不过学习这门语言的机会太少，更不要说非洲还有成千上百种其他的土著语言。为了能确保有源源不断的优秀官员能够补充进我们的政府中，我们该鼓励德国大学训练出精于非洲语言和文化的专家。"
 MAF_Royal_Tours: "王室巡游"
 MAF_Royal_Tours_desc: "我们在非洲的统治都是基于各色本地土著代理人，君主或是族长的铁腕统治来维持的。我们可以设法先现代化他们，随后我们就可以开始把这些乱七八糟的结社，皇爵或是什么国王更好的整合到德意志帝国的治下，让我们帝国的力量更加强大。"
 MAF_Back_To_Basics: "以退为进"
 MAF_Back_To_Basics_desc: "我们的殖民政权已经统治了非洲大陆超过50年。哪怕是在大战中面对看似不可击败的敌人我们仍旧屹立不倒，但我们明白非洲与欧洲的情况还是有相当大的不同，并意识到了我们自身的局限性。不必感到羞愧，这是必要之举，接下来让我们以退为进。"
 MAF_Reform_Schutztruppe: "改革治安军"
 MAF_Reform_Schutztruppe_desc: "治安军并不属于德意志帝国军队的正规军，但是大部分时间他们都被当作军队使用，虽说他们在世界大战期间作战勇猛，可是再怎么说他们也只是治安军而非用来攻城略地的正规军，现在让他们去干警察该干的事情吧。"
 MAF_African_Army: "非洲军队"
 MAF_African_Army_desc: "不能忘记我军的土著士兵必须要接受训练以便保卫中央非洲。为了中央非洲的安全，我军的轻步兵部队必须要拥有能够在补给有限的情况下在灌木丛和丛林中奋战的能力。"
 MAF_Honorary_Officers: "荣誉官员"
 MAF_Honorary_Officers_desc: "我们的威权统治的基层由土著士兵组成，他们忠诚的执行和遵守我们发出的每一项命令，除他们外还有各种土著官员，我们可以把终于我们的土著君主与族长晋升为荣誉官员并将他们纳入我军的指挥系统，这无疑有利于我们管理中央非洲。"
 MAF_African_Breadbasket: "非洲粮仓"
 MAF_African_Breadbasket_desc: "中央非洲有一大堆针对热带经济作物的投资，可是非洲大部分地区却没什么农业发展。世界大战时德国已经暴露出了粮食储备不足的致命弱点，因此比起种植烟草和辣椒，我们更该专注于种植玉米和大米这类的主食，这肯定可以保证我方能够在战争中得胜。"
 MAF_Cash_Crops: "经济作物出口"
 MAF_Cash_Crops_desc: "我们都知道对于异国宝物的探索是帝国主义的绝佳燃料。像咖啡和可可这样的好东西都可以在撒哈拉以南的环境中栽培。我们应该专注于这些热带作物，反正想要主食只需从乌克兰和东普鲁士进口就好了，不用我们操心。"
 MAF_Strategic_Export: "战略资源出口"
 MAF_Strategic_Export_desc: "在战时，德属中央非洲非洲必须要能够让德意志战争机器能够持续运作。通过为我们的祖国奉上更多的战略资源，我们定能超越对手并战胜敌人。"
 MAF_rail_expansion: "火车发展"
 MAF_rail_expansion_desc: "虽然自从殖民主义到达这片黑色的大陆以来，横跨其上的铁路网就呈指数级增长，但这些火车已经渐渐过时了。我们将通过从欧洲进口火车来纠正这一问题。"
 MAF_Cape_Cairo: "开普-开罗铁路"
 MAF_Cape_Cairo_desc: "是时候着手修完英国人没能搞定的开普-开罗铁路了，这条铁路可以让我们的财政收入一路走高。首先，让我们开始完善达累斯萨拉姆附近的基础设施。"
 MAF_vital_industries: "夺取比利时工业"
 MAF_vital_industries_desc: "比利时人在相当长的一段时间里对我们殖民地经济施加了非常大的影响，我们得做些措施也确保只有德国财团才能施加这种规模的影响力。\n\n一旦我们令比利时财团元气大伤，他们的投资者就会急于撤离。我们可以随便找个理由控制他们的工业企业，或者用非常廉价的价钱收购它们。"
 MAF_Attract_Belgian_Investment: "吸引比利时投资"
 MAF_Attract_Belgian_Investment_desc: "比利时人在中央非洲成立前就在这里了，这帮人就没有被彻底的从非洲赶出去过。我们和一些早就把业务扩张出刚果之外的佛莱芒-瓦隆公司的关系还不错，如果我们继续保持这种政策的话，我们就能从那些财团手里大捞一笔。"
 MAF_Cottage_Industries: "家庭包出制"
 MAF_Cottage_Industries_desc: "这个想法还蛮怪的，可是现在都20世纪了，我们可以把一份庞大的工作分散成若干份小工作，然后让全非洲大陆的经验丰富的工匠们为我们劳作，这一定能让我们的工作效率大大提升。"
 MAF_Our_Shipyards: "中央非洲造船厂"
 MAF_Our_Shipyards_desc: "目前我们的船只来自于公海舰队淘汰下来的旧型战舰，改装这些落后的军舰费钱不说实战起来效果也不好。这些旧军舰航速慢的不行，而且总要花钱保养。还是别买这些满身锈迹的巡洋舰了，驱逐舰和U艇部队要更适合我们，而且也不用我们花那么高昂的支出去保养。"
 MAF_East_Asian_Exports: "东亚商路"
 MAF_East_Asian_Exports_desc: "我们只是巨大的德意志殖民帝国的一部分。我们应当确保我们不是只有本土这一条商路，东方将是我们的新市场。"
 MAF_Industrial_Development: "发展工业"
 MAF_Industrial_Development_desc: "我们拿到了新预算，可以开始发展德属中央非洲的工业了。"
 MAF_Light_Industrial_Development: "发展轻工业"
 MAF_Light_Industrial_Development_desc: "为了解决我们现在面临的经济问题，我们必须发展轻工业。"
 MAF_Continue_Industrial_Research: "继续工业开发"
 MAF_Continue_Industrial_Research_desc: "是时候研究和发展新的工业科技了。"
 MAF_Grant_Cons_FW: "比利时资源公司"
 MAF_Grant_Cons_FW_desc: "通过保障刚果边远地区的比利时企业的自治权，我们可以让我们的劳动力断了开小差的念头。"
 MAF_University_Kinshasa: "鲁汶大学"
 MAF_University_Kinshasa_desc: "比利时人在刚果首都建立了一所职业院校。我们应当将其整合进我们的体系，以便让我国的技术领域得到更好的发展。"
 MAF_Military_Reforms: "军事改革"
 MAF_Military_Reforms_desc: "是时候现代化我们的部队以便适应现代战争了。"
 MAF_Establish_Airforce: "非洲航空队"
 MAF_Establish_Airforce_desc: "是时候建立起属于我们自己的航空队，并从德国空军中独立出来了。"
 MAF_African_Pilots: "非裔地勤人员"
 MAF_African_Pilots_desc: "我们没有足够的德裔人员来填补我们空军中的人力空缺，因此我们必须招募非洲人来弥补空缺。"
 MAF_Merc_Pilots: "部署海外作战"
 MAF_Merc_Pilots_desc: "阿非利加空军可是全世界装备最好的空军，有能力在全球层出不穷的斗争中到处支援和我们勾肩搭背的一方。"
 MAF_Bomber_Aircraft: "注重轰炸机"
 MAF_Bomber_Aircraft_desc: "注重轰炸机发展无疑是非洲战场的头等大事。"
 MAF_Airfields: "扩建机场"
 MAF_Airfields_desc: "我们的机场的状况差的要死，我们若是想拿下非洲的天空，就必须改善我们的机场。"
 MAF_Afrikan_Air_Industry: "非洲航空工业"
 MAF_Afrikan_Air_Industry_desc: "是时候组建我们自己的航空工业了，这样的话就不必抱着德国的二手货不放了。"
 MAF_endurance_training: "飞行员耐力训练"
 MAF_endurance_training_desc: "在非洲的作战环境下，飞行员若是只接受常规水平的训练的话是远远不够的，鉴于此地远距离作战需求和更加极端的环境，只有最出色的飞行员才能在此地生还下来，并在长时间作战中照样游刃有余。对此，完善的训练和准备工作无疑是重中之重。"
 MAF_Sturdy_Trucks: "摩托化部队"
 MAF_Sturdy_Trucks_desc: "为了能适应非洲的烂地，我军的卡车必须要尽可能地坚固耐用。"
 MAF_Modern_Artillery: "现代火炮"
 MAF_Modern_Artillery_desc: "火炮在大战的战火中证明了自己战场之王的地位，我们的火炮必须要和其他军队的一样棒。"
 MAF_Modern_Support_Divs: "现代化支援连"
 MAF_Modern_Support_Divs_desc: "我们得现代化我们的支援连部队，绝不能让其落后于世界。"
 MAF_Modern_Tactics: "现代战术"
 MAF_Modern_Tactics_desc: "是时候现代化我们的战术了，我们可不能因为在这种地方考虑不周而导致我们被敌军击败。"
 MAF_Improve_Logistics: "改善后勤"
 MAF_Improve_Logistics_desc: "世界大战时期，我们征召了二十万名工人来为一万八千名士兵的提供补给。他们直接吃光了我们的食物补给，还减慢了我们搬运火炮的速度，这种事情不能再发生第二次了。"
 MAF_Electronic_Project: "电子情报技术"
 MAF_Electronic_Project_desc: "中央非洲的海岸线实在太长了，只依靠海军舰队防御海岸线实在是痴心妄想，因此我们的工业不能全都砸在那些战舰上。我们要投资电子技术，让我们集结肯为祖国尽忠之人，并让中央非洲爆发出他的全部能量。"
 MAF_Light_Infantry: "专注轻步兵"
 MAF_Light_Infantry_desc: "我军必须要能够在最恶劣的地形和最严酷的气候中勇敢前行。"
 MAF_Airforce_Infantry: "组建空降部队"
 MAF_Airforce_Infantry_desc: "路德维希·冯·博克霍尔特，德意志殖民协会政权的主要成员，他一直精于研究各种新式空中战术。他又提出了一项新学说：即用空运的方式转移部队和补给。"
 MAF_White_Graveyard: "白人墓地"
 MAF_White_Graveyard_desc: "我军已经将丛林战战术发挥的出神入化，我们的武器装备将帮助我们扫荡雨林，那些一度恐怖的热带疾病也吓不倒我们。别的军队畏惧丛林，我们的军队欢迎丛林。"
 MAF_Konigsburg_Gunners: "柯尼斯堡炮手"
 MAF_Konigsburg_Gunners_desc: "世界大战时非洲除了几场用简易汽船打过的湖战之外，就没什么海上作战行动了。最大的一次战斗是鲁菲吉河三角洲之战，这场战役中SMS柯尼斯堡号严重损坏。不过，在船只无法作战后，海军士兵们便上岸作战了，所以也难怪有些如里夏德·韦尼希的海军军官日后成了海军步战专家。"
 MAF_Spirit_Vorbeck: "冯·莱托-福尔贝克精神"
 MAF_Spirit_Vorbeck_desc: "世界大战最重要的教训在任何技术手册中都找不到。那就是我军将领冯·莱托-福尔贝克坚强不屈的坚定决心，不管情况多么危急，福尔贝克却从未向协约国屈服。协约国在1916年就号称非洲战事就此结束，可是我军将士直到1919年仍在艰苦奋战，我们从未放弃，我们永不放弃。"
 MAF_Port_Renovation: "港口翻新"
 MAF_Port_Renovation_desc: "前哨基地对于燃煤时代的海军战舰十分重要。一个庞大的港口补给网可以让帝国的力量覆盖海洋。\n\n如今船只不再需要每隔几百公里就补给一次燃料了，以至于我们手上的很多港口都被逐渐废弃，现在是翻新的时候了。"
 MAF_Our_Own_Dockyards: "我们自己的船坞"
 MAF_Our_Own_Dockyards_desc: "通过投入适当的资金，我们可以组建我们自己的海军造船厂，并在新的海军军备竞赛中立于不败之地。"
 MAF_Acquire_New_Blueprints: "新式设计"
 MAF_Acquire_New_Blueprints_desc: "通过从德国造船厂订购新船只，并从德国海军购买过时的战舰，我们能够以此刺激德国经济，并增强我们自己的海军工业能力。"
 MAF_Naval_Aerial_Observation: "海航测距"
 MAF_Naval_Aerial_Observation_desc: "鉴于我们在地理位置上的优势，我们应该着重于提高海军战机的侦察和拦截能力，就像德国海军配备的常规海军战机在设计时考虑了其在北海上短距离作战的需求一样，我们也要让我们的战机能够符合我们的作战需求。"
 MAF_Strategic_Reserve: "战略资源自给自足"
 MAF_Strategic_Reserve_desc: "在上次大战中我们与德国失去了联络，所以我们只能自己解决给养问题。我们在几乎一无所有的情况以各种方法批量生产鱼雷、炮弹、燃料、酒精和食物。我们应该把这个本领传承下去，以便我们再次与祖国被隔绝开的时候有办法自给自足。"
 MAF_Sailing_With_Marine: "与公海舰队同行"
 MAF_Sailing_With_Marine_desc: "我们的战舰不应该只在本地海域执行简单的巡逻任务。让这些小伙子们与公海舰队一起从基尔港出航去青岛，让他们好好的出去闯荡闯荡。"
 MAF_darkest_hour: "至暗时刻"
 MAF_darkest_hour_desc: "我们被迫离开家园，就像从工团猪的部落中出逃的老鼠一样。这是我国历史上的至暗时刻。让我们用重夺故土的承诺去召集那些仍然效忠于我们的志士吧。"
 MAF_kili: "在乞力马扎罗试爆"
 MAF_kili_desc: "当我们逃出我们沦陷的祖国的时候，我们没法带走那数量惊人的设施和装备。但我们确确实实设法挽救了我们至关重要的核研究。我们将在乞力马扎罗进行实验，以激发这些武器最大的潜力，来帮助我们回到我们失去的家园。"
 MAF_air: "在空中的五周"
 MAF_air_desc: "我们的空军如预想的一样，在前往非洲的途中基本损失殆尽了。我们必须把原来德属中非的空军的飞机扔得扔改得改，以接近帝国的标准。否则想要夺回大陆几乎是不可能的。"
 MAF_exiled_eco: "我们所剩无几……"
 MAF_exiled_eco_desc: "我们需要最大限度的利用我们所剩下的所有资源。110％的生产配额，榨干劳动力，都将促进这一目标的实现。"
 MAF_exiled_mil: "……我们要精益求精"
 MAF_exiled_mil_desc: "新枪，旧枪，都已经无所谓了。只要能把子弹送进法国人的身体里，那就是好枪，并送去生产。因为我们别无选择。"
 MAF_exiled_eco2: "……我们要多多益善"
 MAF_exiled_eco2_desc: "我们以前的举措已经成功地为我们改善了的工业基础，但这还远远不够。要想夺回祖国，我们就必须进一步的扩大我们的产业。"
 MAF_exiled_infra: "……我们要集中资源"
 MAF_exiled_infra_desc: "我们在非洲的领土广阔且难以跨越，将有限的资源集中在一起是一件相当困难的事。我们需要改善我们的基础设施状况，以便解决这个问题。"
 MAF_exiled_total: "不浪费，不愁缺"
 MAF_exiled_total_desc: "我们推行的工业项目已经初见成效，但我们需要更高效的生产来帮助我们夺回我们的天赋权利。因此，我们命令所有工厂和官员务必加倍努力。"
 MAF_spirit_of_resistance: "抵抗之精神"
 MAF_spirit_of_resistance_desc: "祖国已经沦陷。在这危机的时刻，我们更应该相信我们的皇帝和我们的国家。人们聚集在非洲之狮——保罗·冯·莱托-福尔贝克身边，而许多人开始意识到如同世界大战时期国内和平的党派休战再次降临了。"
 MAF_afrikakorps: "非洲军团"
 MAF_afrikakorps_desc: "我们的军队现在由流亡军和殖民地部队混合而成。文化和工作精神上的巨大差异将注定彼此的合作是不愉快的。我们必须通过再训练将二者整合为一股统一的力量。我们能不能幸存下去就靠他们了。"
 MAF_the_way_home: "归乡必经路"
 MAF_the_way_home_desc: "尝试恢复和补充帝国海军以返回祖国将会是一条艰苦卓绝的漫漫长路。但这是我们唯一的目标，其他的目标都应该被摒弃。"
 MAF_walking_over_water: "越过海洋"
 MAF_walking_over_water_desc: "我们将经过长途跋涉返回祖国，因此我们必须制定相应的计划并做好充分的准备。在现在这个时候，发展部队运输的决心显然是必要的。"
 MAF_old_enemies_new_allies: "旧敌新友"
 MAF_old_enemies_new_allies_desc: "我们已经被工团杂种击败了，但是协约国仍然在战斗。显然，协约国在欧洲的失败最终导致了后来那混乱的局面，但是很多人认为我们应该搁置分歧，与协约国一起收复我们的家园，尽管这个建议似乎看上去难以接受。"
 MAF_our_continent: "我们的统治"
 MAF_our_continent_desc: "自1884年的柏林会议之后，我们一直对我们阳光下的地盘保有一定的亲和力。现在，我们被迫滞留在这片黑暗大陆上，我们将确保我们与这片土地的联系在实践中得到证明，无论是基层还是中央。"
 MAF_crush_france: "摧毁法兰西"
 MAF_crush_france_desc: "虽然听起来有点讽刺，我们和法国人都是从欧洲逃出来的，这是我们唯一的共同点。不过我们应该毫无怜悯得粉碎他们的军队，夺取他们的财产，占有他们的工业，更好地为我们的归乡之旅铺平道路。"
 MAF_afrikakorps2: "博物馆的展品"
 MAF_afrikakorps2_desc: "我们再也不能让过时的装备坐在玻璃柜里，或者交给被绅士们拿去狩猎。我们所有的滑膛枪和大象枪都必须交到那些能够使用他们的人手里。他们已经帮我们赢得了上一场大战，那现在他们将为我们多争取一秒钟。"
 MAF_afrikakorps3_1: "服役权利"
 MAF_afrikakorps3_1_desc: "我们将给予殖民地住民更多的权利，以换取他们在这个危急的时刻对祖国的忠诚。希望这一举措可以得到更多的士兵。"
 MAF_afrikakorps3_2: "决不妥协"
 MAF_afrikakorps3_2_desc: "虽然有不少人提议我们应当放松原则，以争取招募更多的殖民地住民，但这些声音必须搁置一旁。即便是为了返回柏林我们也不会失去底线，扩大非洲人的选举权和保护权对任何一个优秀的德意志人而言都是无法接受的。"
 MAF_reclaim_the_birthright: "夺回天赋权利"
 MAF_reclaim_the_birthright_desc: "现在是时候夺回本属于我们的土地了。我们不再蜷缩在这片黑暗的大陆上，在不光彩的失败中徘徊。我们将向那些渎神的工团主义者展示皇帝的愤怒！"
 MAF_business: "不过是门生意"
 MAF_business_desc: "加拿大至始至终是帮助我们重返家园的有益盟友，我们因此对他们保有足够的尊重。但这并不意味着他们就不再是帝国的威胁了，要知道，现实的政治利益是放在第一位的。毕竟这不过是门生意。"
 mittel.1.t: "莫桑比克的情况"
 mittel.1.d: "世界大战时期非洲战场的战事打得相当离谱。东非战事在双方的拉锯战中结束，协约国军打下了德属东非，可我们也攻入了莫桑比克。而且我们两方都在“敌区”征召了数千名非洲土著作为劳工，保安或是士兵，因此战后我们惩罚了那些胆敢与协约国合作的人。目前，不少土著因此逃往莫桑比克的边境地带，而且有传言葡萄牙的新极端主义政府正在计划武装他们以对抗我们。"
 mittel.1.a: "我们必须严阵以待。"
 mittel.2.t: "莫桑比克的情况"
 mittel.2.d: "世界大战时期非洲战场的战事打得相当离谱。东非战事在双方的拉锯战中结束，协约国军打下了德属东非，可德军也攻入了我们的莫桑比克。而且我们两方都在“敌区”征召了数千名非洲土著作为劳工、保安或士兵，因此战后那群德国混账狠狠的惩罚了那些加入我军的人。此后，成千上万的土著因此逃往莫桑比克的边境地带安营扎寨，这群土著是我们袭扰中央非洲的完美工具，毕竟在他们中不少人都希望对那群害他们落得如此境地的德国人复仇。"
 mittel.2.a: "让我们制定一份计划……"
 mittel.3.t: "殖民地内的好机会"
 mittel.3.d: "我们这有个不错的办法能让中央非洲陷入混乱，那就是武装那些住在莫桑比克边境营地的那群愤怒的土著。中央非洲越混乱，我们实现粉色地图计划的可能性就越大。"
 mittel.3.a: "尽全力武装他们。"
 mittel.3.b: "严厉打击这些无赖。"
 mittel.4.t: "卢萨卡警察被枪杀！"
 mittel.4.d: "我们的一名警察被一名马孔德部落民枪杀！整座城市陷入混乱，当地警察逮捕了那名行凶的独狼和他的支持者们，正在对其调查。主流说法是这家伙在边境线的那一边、葡属殖民地拿到里武器。"
 mittel.4.a: "糟透了！"
 mittel.5.t: "又一名警察被枪杀！"
 mittel.5.d: "这次是一名利隆圭警察被一名激进的当地人枪杀，作案者是一个马孔德部落民，他激进化的原因和武器来源仍在调查中，不过可能是从葡萄牙人手里拿来的。"
 mittel.5.a: "这太过分了！"
 mittel.6.t: "第三起枪杀警察案！"
 mittel.6.d: "这次厄运降临到达累斯萨拉姆！一名警官被一名马孔德部落民枪杀，这已经是第三起枪杀警察案了。达累斯萨拉姆的警察正在抓捕凶手和调查他的作案动机，葡萄牙人估计跟这事也有牵连。"
 mittel.6.a: "这事没完了？"
 mittel.7.t: "尼亚萨兰种植园被焚毁！"
 mittel.7.d: "尼亚萨兰的一个腰果种植园被一群从葡萄牙殖民地过来的“土匪”一把火给烧了，他们抢走了一大堆成熟的作物，还把拿不走的东西全烧了，随后就一溜烟的逃回了葡属莫桑比克。"
 mittel.7.a: "得做点什么！"
 mittel.8.t: "兵站遇袭！"
 mittel.8.d: "这群“土匪”根本不怕我们土著士兵的力量！他们抢劫了一个兵站，抢走了补给之后就逃回了他们在莫桑比克的营地。"
 mittel.8.a: "让这帮葡萄牙混蛋住手！"
 mittel.9.t: "葡萄牙问题"
 mittel.9.d: "我们得对葡萄牙方面提出正式的抗议。放任那些“土匪”营地继续存在无疑会对我们的殖民地造成严重威胁。那帮葡萄牙人要是连几个土匪都管不住，那不如交出他们的殖民地然后滚回伊比利亚。"
 mittel.9.a: "我们会向柏林汇报此事！"
 mittel.10.t: "葡萄牙-德属中央非洲纠纷"
 mittel.10.d: "德属中央非洲的总督向我们请求支援，说葡萄牙扶持的土匪杀害了中央非洲的德国警察和土著警察，并试图动摇我们在非洲的统治，我们该怎么做？"
 mittel.10.a: "我们将亲自与葡萄牙方面交涉此事。"
 mittel.12.t: "德国人来了"
 mittel.12.d: "达累斯萨拉姆的德国人把我们扶持他们境内的土匪的事告诉了他们的主子，现在柏林希望我们对所作所为作出解释……"
 mittel.12.a: "解释情况。"
 mittel.12.b: "我们的内政问题外国佬管不着。"
 mittel.1201.t: "葡萄牙回绝了我们的要求"
 mittel.1201.d: "葡萄牙政府称，他们拒绝“与外国势力商讨内政问题”，进展相当不顺利。我们已经向他们发送了一封措辞强硬的信件，提醒他们对我们应尽的职责。"
 mittel.1201.a: "不可容忍！告诉中央非洲他们可以行动了！"
 mittel.1202.t: "德国的要求"
 mittel.1202.d: "葡萄牙政府称，他们拒绝“与外国势力商讨内政问题”，作为报复，皇帝陛下同意我们在可接受范围内自行处理此事。"
 mittel.1202.a: "还是别管了"
 mittel.1202.b: "同意了？开始行动！"
 mittel.13.t: "葡萄牙给出解释"
 mittel.13.d: "葡萄牙大使详细地解释了鲁穆瓦地区的混乱状况……"
 mittel.13.a: "没想到非洲居然这么乱，然而这关我什么事，让他们收手！"
 mittel.14.t: "外交部宣布问题解决"
 mittel.14.d: "葡萄牙人被柏林政府逼退，看来皇帝陛下还真把他们吓住了。"
 mittel.14.a: "向皇帝致敬！"
 mittel.1401.t: "我们必须退让"
 mittel.1401.d: "在与德国政府就这个问题进行接触之后，我们别无选择，只能听从他们的要求，停止攻击。"
 mittel.1401.a: "勿忘国耻。"
 mittel.15.t: "中央非洲威胁我们的殖民地"
 mittel.15.d: "达累斯萨拉姆的德国人发现我们在他们的领地中支持叛军，德国人现在要求我们剿灭叛军，否则就要“承担后果”。我们该做什么？"
 mittel.15.a: "太棒了，我们要报1918年的仇！"
 mittel.15.b: "我们别无选择，只能解除土著佣兵的武装，要是他们不听话我们就来硬的。"
 mittel.16.t: "葡萄牙解除强盗武装！"
 mittel.16.d: "葡萄牙人解除抢劫我们殖民地的土匪的武装，现在他们要自食恶果了，这事现在解决了。"
 mittel.16.a: "行动终止。"
 mittel.17.t: "葡萄牙拒绝妥协！"
 mittel.17.d: "葡萄牙人拒绝解除抢劫我们殖民地的土匪的武装。如果我们若想让他们住手，我们就得给葡萄牙一点颜色看看……"
 mittel.17.a: "派遣军队，既然他们不管那我们亲自来。"
 mittel.19.t: "德国军队跨越边界"
 mittel.19.d: "德军跨境进入莫桑比克剿灭土匪，这种行为是赤裸裸的侵犯我国主权。我们必须要做点什么。"
 mittel.19.a: "击退他们！"
 mittel.19.b: "无能为力。"
 mittel.20.t: "葡萄牙屈服！"
 mittel.20.d: "葡萄牙人决定对我们进攻莫桑比克的行为不做反抗，现在我军已经完全控制住了莫桑比克，并准备决定下一步的计划。"
 mittel.20.a: "只有军队在他们才能老实听话。"
 mittel.20.b: "把营地烧光然后走人。"
 mittel.21.t: "德属中央非洲控制北莫桑比克"
 mittel.21.d: "中央非洲又吞并了一块我们的合法领地，北莫桑比克被进入我们的领地的德属中央非洲士兵控制了。"
 mittel.21.a: "去他们的！"
 mittel.22.t: "中央非洲部队烧毁了土著营地！"
 mittel.22.d: "中央非洲对我们的领地的袭击结束了，在烧掉了土匪营地并屠杀大部分的居民以后，德军部队退回了中央非洲的领地。"
 mittel.22.a: "此事到此为止。"
 mittel.35.t: "整合新殖民地"
 mittel.35.d: "现在我们已经拿下了莫桑比克殖民地的一部分，剩下的部分当地人普遍不喜欢我们，我们也就没要。至于已经在我们手上的这部分莫桑比克，虽说要花些时间，但是想把它整合到中央非洲中只是时间问题。"
 mittel.35.a: "好吧"
 mittel.37.t: "汉斯-阿尔贝特·冯·莱托-福尔贝克遇刺身亡"
 mittel.37.d: "今天，汉斯-阿尔贝特·冯·莱托-福尔贝克，我国名将兼德属中央非洲第一任总督保罗·冯·莱托-福贝克的侄子，有希望成为未来总督的人。在光天化日之下于姆贝亚遭人枪杀，凶手是一个恩尼戈人，此人在1921年父亲被处刑以后，年仅4岁的他和他的家人一起被驱逐到莫桑比克。他声明这场暗杀是为他父亲报仇，但我们怀疑这是葡萄牙人下的指令。给福贝克的国葬已准备好，军队也预备好远征，元老们在要求葡萄牙人必须血债血偿。此时不出击更待何时？"
 mittel.37.a: "对葡萄牙宣战！血债血偿！"
 mittel.37.b: "太冒险了，我们必须收手……"
 mittel.37.c: "葡萄牙和南非之间的盟约迫使我们收手，这太冒险了……"
 mittel.38.t: "德属中央非洲向我们宣战！"
 mittel.38.d: "我们在一次行动中干掉了一位中央非洲高官，现在，怒不可遏的德国总督宣布中央非洲向我们宣战。现在我们必须要用我们的血肉之躯抵抗来袭的德军，战火已经烧到了家门口。"
 mittel.38.a: "安哥拉是我们的！"
 mittel.39.t: "在非洲被击败"
 mittel.39.d: "中央非洲击败了我们在非洲的军队，如今我们只能交出我们的殖民地以换取和平，让我们看看中央非洲想从我们这里拿走什么……"
 mittel.39.a: "派人谈和，我们认输。"
 mittel.39.b: "我们永不投降！"
 mittel.40.t: "葡萄牙向我方求和"
 mittel.40.d: "现在我们在非洲战场击败了葡萄牙军队，并开始与葡方就投降问题进行谈判。按照流程我们现在应该和德国本土取得联络，以便他们开始起草正式的受降协议。\n\n不过有的官员说靠德国本土替我们做决定实在是践踏我们的努力，毕竟我们才是身在非洲的人，比远在柏林的人要知道的多得多，他们希望我们中央非洲政府自己起草受降事宜，等到事情办妥了再告诉柏林一声。"
 mittel.40.a: "让德国本土决定这事怎么办。"
 mittel.40.b: "先斩后奏，等谈好了再把结果通报柏林。"
 mittel.401.t: "在非洲的胜利"
 mittel.401.d: "中央非洲的德国殖民军已经击败了葡萄牙军队，还占领了不少葡萄牙殖民地。现在中央非洲决定让我们来处理停战事宜，并起草停战协议。\n\n虽说帝国殖民书中大部分官员都建议我们应该从葡萄牙人那里拿走一大片土地给中央非洲，而其他人则建议我们最好克制一点，毕竟本来中央非洲就已经很臃肿了，再给他们塞一大块新领土进去的话恐怕只会增加麻烦，而且我们最开始只是想拿走必要的几块土地，免得日后给中央非洲添乱，仅此而已。"
 mittel.401.a: "拿走北莫桑比克就行，这里是此战中我军的初始目标。"
 mittel.401.b: "我们要拿走整个莫桑比克。"
 mittel.401.c: "我们要在莫桑比克和安哥拉都建立起保护区。"
 mittel.401.e: "莫桑比克和安哥拉全境都归我们了，这帮葡萄牙人纯粹活该。"
 mittel.402.t: "德国本土发来停战建议！"
 mittel.402.d: "柏林的帝国殖民署把他们给葡萄牙人设定的停战协议寄了过来。他们要求[GetMAFDemands]\n\n他们希望我们能将目前的条件传达给葡萄牙人，不过有人建议我们应该行使我们的行政主权，执行不同于帝国殖民署所给出的方案。"
 mittel.402.a: "和之前我们做的一样，按照本土的命令行事。"
 mittel.402.b: "我们要自己处理葡萄牙人。"
 mittel.403.t: "主权合约"
 mittel.403.d: "我们强大的军队已经碾碎了那群伊比利亚病夫的炮灰们，现在是时候行使我们的主权让葡萄牙人乖乖听我们的话了——现在达累斯萨拉姆方面已经起草了停战协议，德国本土无法插手此事。\n\n虽然不少官员都建议总督要克制一点，但是大部分人都开始害怕总督的双眼恐怕要被他的政治野心蒙蔽，并因此而丧失本能对殖民地有益的长期利益了。"
 mittel.403.a: "克制一点，只拿走北莫桑比克就好了。"
 mittel.403.b: "莫桑比克全境归于我们。"
 mittel.403.c: "我们要在安哥拉和莫桑比克都建立保护区。"
 mittel.403.e: "机会难得！莫桑比克和安哥拉全境都属于我们无上伟大的总督。"
 mittel.404.t: "中央非洲阳奉阴违"
 mittel.404.d: "看来达累斯萨拉姆的中央非洲政府决定违抗我们的命令，并单独和葡萄牙人签了一份停战协议，想要炫耀自己是个拥有“主权”的殖民地。\n\n现在字也签了地也割了，走到这一步我们也无能为力。不过呢，我们倒也不是什么事情都做不了。有的官员希望我们应该惩罚他们以此杀鸡儆猴，并通过削减预算的方式让他们看清楚谁才是他们的主人，不过也有人建议我们最好别管中央非洲的决策，毕竟有个能自主决策的殖民地也不是坏事。"
 mittel.404.a: "得好好收拾这群不知天高地厚的玩意。"
 mittel.404.b: "就当看不见吧……至少现在假装看不见。"
 mittel.4041.t: "来自祖国本土的严厉制裁"
 mittel.4041.d: "看来我们做出的自己和葡萄牙人停战的决定让祖国本土对我们非常不满，祖国本土决定暂时削减可供殖民地政府正常运转所需的预算资金。\n\n看来柏林正在通过进行经济制裁的方式提醒我们中央非洲到底谁说了算。"
 mittel.4041.a: "丢大人了。"
 mittel.405.t: "德军要求停战"
 mittel.405.d: "德国人似乎对我们的领土另有打算，看来我们可能保不住战前的领土了。\n\n德军利用我们一招不慎满盘皆输所导致的困境，试图让我们服从他们的要求：他们要求[GetMAFDemands]\n\n有人认为我军仍有机会在战斗中打败这群德国佬，所以我们应该回绝这种无理要求，但是如果我们继续抗争并再次败给他们的话，恐怕德国人就不会再给我们第二次认输的机会了。"
 mittel.405.a: "我们别无选择，只能接受。"
 mittel.405.b: "我们将奋战到底！"
 mittel.4051.t: "葡萄牙认输"
 mittel.4051.d: "这些葡萄牙人勉强同意了我们的停战要求，我们现在不但打破了葡萄牙人的美梦，还消除了葡萄牙可能对我们政府造成的其他威胁。"
 mittel.4051.a: "今天是个好日子！"
 mittel.4052.t: "葡萄牙拒绝认输！"
 mittel.4052.d: "这群伊比利亚王八蛋把我们的好心当作驴肝肺，到了这份上顽固的葡萄牙人还不打算认输，还说什么我们提出的和平诉求根本“不可接受”。"
 mittel.4052.a: "这纯粹是对牛弹琴。"
 mittel.41.t: "兵败非洲"
 mittel.41.d: "葡萄牙在赞比西亚击败了我们的武装。或许是时候请求投降了，如果我们再失去领土，肯定不利于我们殖民地的稳定……"
 mittel.41.a: "我们将向德军请求投降。"
 mittel.41.b: "我们永不投降！"
 mittel.411.t: "中央非洲的困境"
 mittel.411.d: "随着中央非洲殖民军的状态越来越糟，达累斯萨拉姆的报告对葡作战的失败导致我们的非洲领土的局势很不稳定，而战争持续进行甚至威胁到了殖民地是否能够继续维持下去的问题。\n\n因此，我们被要求与葡萄牙政府协商以图达成和解。\n\n葡萄牙方面对停战协议的条件已经给出了自己的答复，他们希望利用自身的军事优势要求我们割让他们所要求的什么“粉红地图”之类的东西。总之他们就是想让安哥拉和莫桑比克之间连接起来，因此他们要求我们向他们交出赞比西亚和尼亚萨兰等前英国殖民地。"
 mittel.411.a: "我们只能交出土地以求和平。"
 mittel.411.b: "他们算哪根葱敢和我讨价还价啊？！"
 mittel.412.t: "[From.GetName]拒绝和平提议"
 mittel.412.d: "看来[From.Capital.GetCapitalVictoryPointName]方面蠢得真是令人发指，他们还是不知天高地厚的拒绝了任何形式的和平协议。他们真是不见棺材不落泪。"
 mittel.412.a: "战争还要继续。"
 mittel.42.t: "中央非洲求和"
 mittel.42.d: "德国懦夫被光荣的我军击败了！\n\n被我军吓破了胆的德国人已经同意向我们让出“粉红地图”的领土，如今安哥拉和莫桑比克得以连为一体。"
 mittel.42.a: "这是葡萄牙帝国新时代的开始！葡萄牙万岁！"
 mittel.42.b: "我们会吞并整个中央非洲！"
 mittel.421.t: "与葡萄牙和解"
 mittel.421.d: "我军已经与葡萄牙达成协议，并以他们要求的领土作为交换，以恳请他们停止敌对行动，这真是我们殖民地的国耻。"
 mittel.421.a: "真是奇耻大辱"
 mittel.422.t: "丛林战争 - 德国占上风"
 mittel.422.d: "在战争的最后几个月里我们双方都没能取得压倒性的胜利，最高统帅部对此十分不安：他们指出中央非洲殖民军已经在对葡战争中撑不下去了，既然局势现在对我们有利，那我们就应该试着和敌军谈和。"
 mittel.422.a: "让我们提出停战要求。"
 mittel.422.b: "我们会请求德国本土调停战争。"
 mittel.422.c: "委屈求存解决不了问题，我们要取得全面胜利！"
 mittel.423.t: "我们的要求"
 mittel.423.d: "虽然我们没能取得全面胜利，但就我们的情况而言，我们要比葡萄牙军队的状况要好得多，尽管条件不如我们完全击败对手要来得好，但我们还是能够要求葡萄牙人对我们做出让步的。"
 mittel.423.a: "我们要求索取北莫桑比克。"
 mittel.423.b: "我们需要在北莫桑比克和北安哥拉两地建立起保护区"
 mittel.424.t: "德方要求停战"
 mittel.424.d: "我军与中央非洲德军的战争仍未在数月内结束，现在德军打算利用自身在的优势地位达成对他们有利的停战协定，现在他们向我们提出停火协议，并要求[GetMAFDemands]\n\n虽然我军仍然有反击的能力，但很多高级军官都建议我们认输，现在低头认输的耻辱总比日后被德军彻底打败要体面。"
 mittel.424.a: "条件苛刻，但我们别无选择。"
 mittel.424.b: "我们绝不屈辱投降，继续作战！"
 mittel.425.t: "丛林战争 - 葡萄牙占上风"
 mittel.425.d: "数月以来两军都没能取得压倒性优势，但总的来说，现在局势对我们有利，有人建议，比起最后在战场上两败俱伤，不如我们利用外交手段达成战略胜利，免得最后竹篮打水一场空。\n\n因此有人提议，我们可以要求德国人将尼亚萨兰和卢安瓜河东岸移交给我们控制，这里将被划为缓冲区，以免日后这群卑鄙的匈人进攻我们。"
 mittel.425.a: "提出领土要求。"
 mittel.425.b: "有限谈和解决不了问题！"
 mittel.426.t: "葡方要求停战"
 mittel.426.d: "鉴于战争仍然看不到结束的希望，而且葡军现在更占优势，现在他们向我们提出了停战协议，作为停战条件，他们要求我们将尼亚萨兰和卢安瓜河东岸移交给他们控制。\n\n尽管仍然有人希望我们还有扭转乾坤、取得胜利的机会，但也有很多人希望我们能够接受葡萄牙人的建议，他们担心若是战争继续下去，殖民政府将遭受灭顶之灾。"
 mittel.426.a: "我们别无选择，只能接受。"
 mittel.426.b: "我们将请求德国政府考虑此事。"
 mittel.426.c: "我们德国人绝不屈服，继续打！"
 mittel.427.t: "战斗结束"
 mittel.427.d: "看来[From.GetAdjective]已经意识到自己已经铸成大错，并同意与我方谈和，希望他们不会食言。"
 mittel.427.a: "明智之举"
 mittel.428.t: "[From.GetName]拒绝停战提议"
 mittel.428.d: "[From.GetAdjective]真是蠢得无可救药，我们的停战要求被他们无视了，看来他们并不打算和谈，至少现在不打算。"
 mittel.428.a: "愚蠢至极。"
 mittel.429.t: "非洲停火？"
 mittel.429.d: "非洲战场一直战火连天，而且到现在都没有哪方取得压倒性胜利，关于停战协议的谈判现已开始，不出意外，双方应该会恢复战前的边境划分。"
 mittel.429.a: "尽快停战对双方都有好处。"
 mittel.429.b: "我们将死战到底！"
 mittel.43.t: "肯雅塔-佐尔夫案"
 mittel.43.d: "多年来，有个特别的案子在我们的法律体系中层层慢慢上报，而现在被提交到了德国最高法院。反殖民主义活动家乔莫·肯雅塔发起了一场对前非洲总督威廉·佐尔夫的集体诉讼。这个案子尴尬的地方在于一些原告是大战老兵，所以这案子我们不能随便驳回。原告们称佐尔夫在担任总督时期非法没收他们的土地，甚至还绑架他们并施以酷刑，过程当中就没几个步骤是合法的，这些事情佐尔夫全部知情。\n\n虽然涉事总督如今不再是我国政府的一员，但是评论员指出，这次审理很可能会成为一个经典案例，把我国政府的可允许范围……也就是“打擦边球”的范围标出来。"
 mittel.43.a: "没什么好怕的。"
 mittel.43.b: "……以防万一，我们最好采取所有手段！"
 mittel.44.t: "判决书"
 mittel.44.d: "乔莫·肯雅塔在德国最高法院多年的战斗于今日早些落下帷幕。基库尤律师在法庭上出色的捍卫了自己的观点，而最高法院也承认：前总督威廉·佐尔夫被判定其应对担任中央非洲总督期间发生的“违法行为”负责。赔偿金问题对于佐尔夫来说并不是什么沉重负担，但却为未来的无数案件提供了不一样的可能性。\n\n我们在将来一定能感受到这起判决对殖民地起到的持续性影响。"
 mittel.44.a: "他们一定十分震惊。"
 mittel.44.b: "那就，让他们有得其所吧。"
 mittel.45.t: "判决书"
 mittel.45.d: "今天早些时候，乔莫·肯雅塔的诉讼在德国高院落幕，多年的法律对抗现已宣告结束。虽然基库尤律师出色的捍卫了自己的观点，但他对上的被告辩护律师是著名政治理论家卡尔·施密特。这位法学家提出了一种新鲜的辩护理由，并成功开创了一种法律判例：“主权者决断何为例外状态。”佐尔夫为了国家利益，采取了必要措施，通过例外状态捍卫了帝国领土的完整性。\n\n施密特在案件细节上的判断在他的作品《政治的神学》中也有体现，本书也是“主权者决断何为例外状态”这句话的出处。无论施密特是否有意为之，这句话都成为了提议对殖民地采用强硬措施的激进派的口头禅。"
 mittel.45.a: "这都是些什么歪理？"
 mittel.45.b: "我们都会遇上例外情况，对吧？"
 mittel.46.t: "黑皮档案"
 mittel.46.d: "有几个匿名的中央非洲官员收集了很多关于冯·戈林总督违法行为的证据，现在他们把证据提交到了法院。假如这些证据说的都是真的那事可就大了。按证据所称，冯·戈林在担任总督期间一直用我们派发下去的殖民地预算贿赂帝国公约的政治家并以此换取对他政权的支持，连一些德国官员也于此事有牵连。更要命的是，有证据指出冯·戈林和他的同僚还收集了很多中央非洲官员的黑材料并以此敲诈他们，还绑架，恐吓胆敢曝光的记者，甚至还雇佣杀手暗杀别人。"
 mittel.46.a: "迅速彻查此事！"
 mittel.46.b: "不少柏林大佬都和此事有关，算了算了。"
 mittel.47.t: "反腐调查"
 mittel.47.d: "我们发现柏林方面开始调查中央非洲的贪污情况，用肚脐眼儿想都能猜出来是谁把这些事挑明了的：肯定是那帮清楚财政情况的中央非洲官员弄得，就比如冯·莱托-福尔贝克手底下的那群老兵(Alter Kämpfer)还有所有想要阻止我们改革的混蛋！"
 mittel.47.a: "强行终止调查。"
 mittel.47.b: "控制冯·戈林，并悄悄地换掉他的官员。"
 mittel.48.t: "皇帝的逮捕令"
 mittel.48.d: "看到冯·戈林极力反对官方调查，德国政府以妨碍执法为由发出了一张对总督的逮捕令。"
 mittel.48.a: "主权者决定何为例外情况。"
 mittel.48.b: "给我艘船，我要去法庭上战斗！"
 mittel.49.t: "主权总督"
 mittel.49.d: "赫尔曼·冯·戈林拒绝让步。他通过中间人卡尔·施密特发声，他明确表示总督乃中央非洲的最高权威，可以凌驾于法律之上，并动用了军队保护自己，我们也没什么好办法解决此事，我们已经判肯雅塔-佐尔夫案胜诉了，可施密特认为总督的权力高于肯雅塔案的判决，所以肯雅塔案的判决结果应当由肯雅塔案发生地的当权者，也就是中央非洲总督自己说了算。"
 mittel.49.a: "发出一张新的对冯·戈林的逮捕令，罪名是叛国！"
 mittel.49.b: "冯·戈林这家伙大权在握，别管他了。"
 mittel.50.t: "德国的回应"
 mittel.50.d: "德国政府宣布冯·戈林的统治就此终结，虽说他仍然手握大权，不过他已经是一个骑虎难下的状态了。中央非洲的每一条指挥链皆以崩溃。"
 mittel.50.a: "上帝保佑！"
 mittel.51.t: "黑皮档案"
 mittel.51.d: "因对法庭的判决不满，官员们把证据泄露给了新闻社。为了反驳公众对我们的胡猜乱想，我们有必要向公众宣布调查。"
 mittel.51.a: "他妈的！不试试怎么知道行不行！"
 mittel.52.t: "柏林的朋友"
 mittel.52.d: "看起来我们有些不满的官员直接去德国法院告状，想要绕过冯·戈林并把他换掉。幸运的是，我们在柏林的朋友保证法庭暂时不会做出任何行动。"
 mittel.52.a: "叛徒在非洲，朋友在柏林。"
 mittel.53.t: "告密者"
 mittel.53.d: "即使政府里的朋友驳回了控告，证据也被泄露给了新闻社。总督的光辉形象被玷污，也给了无数的想当“下一个E·D·莫雷尔”的记者抨击中央非洲的资本。"
 mittel.53.a: "滚你们的！"
 mittel.54.t: "新任总督"
 mittel.54.d: "冯·戈林落马了，但我们还得选一位新总督出来才行，这家伙虽然把新殖民政府的名声败干净了，但是新殖民政府仍然有给中央非洲重建秩序的能力。或者，我们就任命相对保守一点的德意志殖民协会。再不然，就干脆改革整个中央非洲的官僚体系。"
 mittel.54.a: "保留新殖民政府！"
 mittel.54.b: "让元老们出马吧！"
 mittel.54.c: "改革即未来！"
 mittel.541.t: "作弊事件"
 mittel.541.d: "若在规则中设置，则非民粹的中央非洲必定内爆。"
 mittel.541.a: "大爆炸。"
 mittel.55.t: "新殖民政府总督"
 mittel.55.d: "虽然戈林已经落马，可是这么大的一片德属中央非洲殖民地还得要人来管。我们需要手腕强硬，信念坚定的政治强人接受。谁更值得我们信赖？"
 mittel.55.a: "恩斯特·云格尔合适，他可是著名的作家兼帝国士兵！"
 mittel.55.b: "把老元帅弗兰茨·冯·埃普骑士派过去。"
 mittel.56.t: "新任总督"
 mittel.56.d: "皇帝陛下任命了恩斯特·云格尔少将作为我们的新总督。在世界大战中获得蓝色马克斯勋章的云格尔是个多才多艺的人才，他是著名畅销书《钢铁风暴》的作者，还是一个才华横溢的昆虫学者，他利用在非洲的时间发现并记录下了不少的生物，他还向土著士兵介绍了“冲锋战术”。云格尔在20年代中期时，因军事刊物上的几篇文章而与军队闹掰了。\n\n因为没法向说服军官们接受自己的观点，云格尔前往了非洲，在那里他可以更加自由地实施他的“心理学在现代战争中很重要”理论。作为一个新殖民政府的成员，恩斯特·云格尔将会给非洲殖民带来“冒险的新精神”，也就是对步兵战术进行改革。"
 mittel.56.a: "新总督万岁！"
 mittel.57.t: "新任总督"
 mittel.57.d: "皇帝陛下任命了弗朗茨·冯·埃普骑士作为我们的总督。作为前上将和现政治家，冯·埃普骑士在赫雷罗起义和随后的镇压中作战，在世界大战中获得蓝马克斯勋章。战后，鲁登道夫首相将他任命为喀麦隆战后第一任总督。当了3年总督后，冯·埃普回到德国开始参政，投资创办了几家爱国报纸，又在巴伐利亚帝国议会里当议员。冯·埃普从未试过隐藏与鲁登道夫独裁政权的联系，并直率地为鲁登道夫辩护。虽然他是一个有争议的、好斗的人物，但是皇帝认为非洲就需要好斗之人。作为新殖民政府的支持者，久经沙场的弗朗茨骑士将光荣就任。"
 mittel.57.a: "欢迎来到非洲，冯·埃普。"
 mittel.59.t: "德意志殖民协会总督"
 mittel.59.d: "如果人民不喜欢激进的改革，那就让元老们维护中央非洲的秩序，这次危机中我们需要熟知非洲，且有能力带领非洲适应现代社会的人。"
 mittel.59.a: "路德维希·博克霍尔特，富有想象力的著名空军先锋！"
 mittel.59.b: "格奥尔格·克劳特，大战中冯·莱托-福尔贝克的副手！"
 mittel.59.c: "鲁道夫·阿斯米斯，有经验的著名行政官员。"
 mittel.60.t: "新任总督"
 mittel.60.d: "皇帝任命了路德维希·博克霍尔特海军准将作为我们的新总督。博克霍尔特最出名的事情是在世界大战中勇敢地支援冯·莱托-福尔贝克上将。年轻指挥官博克霍尔特开着L59“非洲空艇号”飞艇从保加利亚的扬博利机场出发，在长途跋涉中穿越了埃及和苏丹的沙漠，飞行100小时以后，他到达了东非的马亨盖平原。这次空运成功把新的武器、子弹还有最重要的奎宁补给我们的非洲军队，让我军得以在《凡尔赛条约》前一直纪律良好未曾溃败。这是世界大战中唯一一次支援东非，而且还是世界上最长军事飞行，以及世界上第一次空中支援行动。因为这次行动是单向行程，博克霍尔特在停战前一直在东非担任海军步战军官。战后，博克霍尔特准将继续改进空中支援战略以及需要的装备，创造了空中机动战术和之后的海军伞兵。他不但有着如此创新的精神，还是德国殖民协会中领袖人物，同时也是冯·戈林总督的眼中钉，经常在决策和中央非洲的空军指挥上与戈林起冲突。只要博克霍尔特当上总督，我们就能期待德属中央非洲成为世界顶级空军国家。"
 mittel.60.a: "新总督万岁！"
 mittel.61.t: "新任总督"
 mittel.61.d: "皇帝任命了格奥尔格·克劳特上将作为我们的新总督。世界大战中，克劳特是东非级别最大的军官之一，只在冯·莱托-福尔贝克上将和瓦勒上将之下。克劳特指挥了乞力马扎罗之战，萨利亚塔山之战和拉特马内克之战，他带领的队伍百战百胜。战后，他带领士兵，平息了上刚果和鲁武马峡谷的叛乱。在1925年，他通过谈判，让德国军队兵不血刃的进入英属东非，并占领当地。之后，他成为了全中央非洲部队的司令官。还有，他是德意志殖民协会的主席。有了格奥尔格·克劳特上将的领导，我们可以相信世上最出色的德意志军队的传统定能得以传承。"
 mittel.61.a: "老将出马一个顶俩。"
 mittel.62.t: "新任总督"
 mittel.62.d: "皇帝任命了鲁道夫·阿斯米斯博士作为我们的新总督。阿斯米斯博士是在帝国殖民事务部工作了很久的法学家。他曾经任过多哥兰地区官员、比利时属刚果领事、比利时总督府顾问、上海议会代表、帝国殖民事务部部长。他最出名，也是最具有争议的举措，莫过于他的“地区行政法”，这个政策合法化和正式化了本地部落的法律，还给予地区官员遵从这些法律而不是德国法律的能力。这个政策在萨摩亚试运行了一次，成功减少了与本地人的冲突。处理了如此长时间的帝国及外交事务，他当然和德国殖民协会有着紧密的关系，会在通过决议时支持他们的想法。既是一位有天赋的外交官，又是一位有当帝国殖民事务部部长的经验的人，阿斯米斯博士期待着非洲在德国外交政策中履行关键职责。"
 mittel.62.a: "是时候打造一个靠谱的政权了。"
 mittel.63.t: "改革派总督"
 mittel.63.d: "改革是唯一能防止冯·戈林政权错误的方式。很长一段时间中，非洲的德意志居民没有民主代表权，或者依靠于帝国议会中缺席投票的虚拟代表权。我们会在德属中央非洲建立起更加民主的政权，但是由谁来监视这个过渡呢？"
 mittel.63.a: "特奥多尔·冯·哈塞尔，改革先锋！"
 mittel.64.t: "新任总督"
 mittel.64.d: "皇帝任命了特奥多尔·冯·哈塞尔作为我们的新总督。他是改革集团的领袖及弗雷德里希·冯·哈塞尔将军的儿子。特奥多尔·冯·哈塞尔作为治安军的中卫来到非洲，并平息了马及马及叛乱。在马亨盖攻城战中，哈塞尔的六十人小队挡住了数千叛军，哈塞尔因此得到了红鹰勋章。在马及马及战役之后，冯·哈塞尔离开治安军并开了一家咖啡种植园，但在世界大战爆发后他又以志愿者的身份参战，战争结束后他又回到了他的种植园，并将其经营成了德属东非最成功的种植园，出于对于与他一样的移民者所受到的不公待遇的不满，也是为了帮助他的岳父，政治家雅各布·耶布森，特奥多尔·冯·哈塞尔数年以来他一直呼吁用选举民主代表的办法来解决移民、经济和政治的问题。皇帝陛下确信哈塞尔可以代表白人和受过教育的本土土著的意愿，并相信他能够胜任此职。"
 mittel.64.a: "是时候改革我们的政权了。"
 mittel.66.t: "给予王国自治权"
 mittel.66.d: "为了保证我们新的非洲殖民地的稳定，我们首先就要给那些最有权势的非洲国王更多的自治权。把自治权交给这些不安分的地区以后，他们自然就不会再想着发动叛乱推翻我们的破事了。"
 mittel.66.a: "这样可以让我们更轻松地管理非洲。"
 mittel.67.t: "恢复英裔自治"
 mittel.67.d: "在不列颠革命爆发时，我们控制了英国人的非洲殖民地，并假装我们打算在这里建立起一个可靠的政府。现在已经过去了十年，我们终于可以兑现我们的承诺，给予这些地方的白人英裔移民者自治权。这可以直接解决烦人的皇家老兵协会，毕竟这群家伙干扰我们的政府不是一时半会了，而且这样也能让我们的政权更稳固。"
 mittel.67.a: "你们要的可靠政府来了。"
 mittel.68.t: "报复黑皮档案"
 mittel.68.d: "我们的官员们勉强保住了目前的主权，反腐败调查曾经差点就让冯·戈林和我们许多高级官员锒铛入狱。现在我们有机会复仇了。虽然正大光明的干掉他们会有些费劲，但是我们可以利用正在组建的犯罪组织，“狮子会”来干掉这群管不住嘴的告密者，并巩固我们在中央非洲的统治。"
 mittel.68.a: "看我怎么修理你们！"
 mittel.68.b: "我懒得管他们。"
 mittel.69.t: "第一个目标"
 mittel.69.d: "黑皮档案的头号嫌疑人是格奥尔格·克劳特，他是冯·莱托-福尔贝克在世界大战中的得力干将。因此他很受大家尊重，这家伙应该也想要扳倒戈林。不过他已经很老了，或许让他退休比杀了他要更简单，而且这样的话大家也就不会怀疑我们了。我们也可以做一套关于他的“黑皮档案”，并逼迫他退休。其中的证据也不用都是真的，反正那个老头肯定不想和我们对着干的。"
 mittel.69.a: "他早该退休了……"
 mittel.70.t: "打猎事故"
 mittel.70.d: "下一个被锁定的与黑皮档案有关目标是路德维希·博克霍尔特，他经常在军事决策的优先度上与冯·戈林对着干，在个人问题上亦然。自从定居非洲后，博克霍尔特便热衷于猎杀大型猎物。我们部下在他最近一次狩猎探险中，策划了一起“打猎事故”。他发誓他不小心把博克霍尔特当成了羚羊而把他射死了，法院肯定会相信他的说法的。"
 mittel.70.a: "又一个出局者。"
 mittel.71.t: "鲁道夫·阿斯米斯之死"
 mittel.71.d: "下一个黑皮档案的报复目标是鲁道夫·阿斯米斯，一个外交官，是他让外交部长看到了证据并把证据送给法庭。他总是在我们的手碰不到的地方活动，但是当他正在为一件要事而奔走于柏林和达累斯萨拉姆两地时。我们的人对他的飞机做了点手脚，让他在航行路线上坠机身亡。"
 mittel.71.a: "又死一个，我们就要做到了……"
 mittel.72.t: "最后目标"
 mittel.72.d: "我们确定能够弄出“黑皮档案”的幕后黑手，一定是个能接触到中央非洲政府最高层的人，但是结果比我们所预想的要尴尬多了。冯·戈林的弟弟，阿尔伯特居然是幕后黑手，他化名“阿尔贝特·冯·爱泼斯坦”藏在非洲，这个假名来源于戈林家族的犹太医生兼教父。与其说是出于野心，阿尔伯特所做的这一切应该说是出于良心才更适合一点。"
 mittel.72.a: "不能杀他，这是我弟。"
 mittel.73.t: "秘密会议"
 mittel.73.d: "一些“狮子会”的成员联系上了日本的土肥圆贤二上将，说他对我们有一个令人感兴趣的建议。他会以廉价买给我们满洲种的鸦片，这样我们就可以走私回德国，换取相当大的利润。"
 mittel.73.a: "成交……"
 mittel.73.b: "其实还是算了吧！"
 mittel.74.t: "成功渗透"
 mittel.74.d: "一个由土肥圆贤二制造的将毒品输送入敌人国家的计划成功了。看起来德属中央非洲殖民地充斥着腐败，总督还想为我们把廉价鸦片走私到德国去。每天早晨，德国的报纸上都充满了挥霍金钱的年轻人的丑闻，四处泛滥的毒品滥用肯定可以削弱他们的军队和军工业。"
 mittel.74.a: "万岁！"
 mittel.75.t: "鸦片蔓延"
 mittel.75.d: "最近，老百姓都在抽鸦片，连军队中都突然有人在抽。警察仍在调查这种鸦片大肆传播的原因，但是警察看起来比平常低能了不少。目前我们仍未找出源头，但是我们的工作重心现在主要在控制鸦片传播上。"
 mittel.75.a: "德国社会将会面临什么？"
 mittel.86.t: "来自德属中央非洲的食物供给"
 mittel.86.d: "感谢我们新殖民地官员的努力，中央非洲正在为我们生产大量的谷物和罐装食品，这足以让我们的本土食品工业大松一口气。若没有新的殖民地政权，我们可捞不到这种好处。"
 mittel.86.a: "屠猪事件再不重演！"
 mittel.87.t: "农民反抗我们的政策"
 mittel.87.d: "我们鼓励种植廉价主食并以低于市场价的价格向德国出口的政策让很多土著农民和白人农民相当不满，这帮人罕见地联合起来反抗我们的政府。"
 mittel.87.a: "派遣治安军！"
 mittel.88.t: "中央非洲的军火供给"
 mittel.88.d: "我们新的非洲殖民政权通过使用便宜原料和强制劳动的方法提升了产量和工业化水平。这显著降低了武器的制造成本，还可以让我们得到更多的军火。"
 mittel.88.a: "军火永远不够用！"
 mittel.89.t: "工人反抗"
 mittel.89.d: "新建工厂的工人们对于长时间工作、不够安全的工作环境、被资本家侵吞的工资和针对胆敢发声的工人的暴力行为十分不满。如今市中心已经乱作一团，有人担心恐怕会因此爆发工团主义运动。但好在这些工人们还没有组织起来。"
 mittel.89.a: "看我把你们打的组织不起来。"
 mittel.90.t: "反对战时经济政策"
 mittel.90.d: "战时经济政策把我们殖民地的居民和军队逼到了极限。他们确实准备好作战了，但他们对于和平时期的战时限制并不满意！"
 mittel.90.a: "拜托，你们爱不爱国？"
 mittel.95.t: "穆塔拉三世参观哥廷根大学"
 mittel.95.d: "卢旺达王子卡尔·穆塔拉·鲁达希瓜三世已经从前往位于下萨克森的哥廷根大学的参观旅程中归来。他参观了我们在物理学方面的最新成果，还与非洲语言学的教授们谈了话，随后有参观了哥廷根的州立图书馆及哥廷根大学图书馆。在萨克森见到的一切为他留下了很深的印象，他为在基加利建立起的新图书馆提供了帮助，希望能以此鼓励他的人民学习由欧洲传来的自然科学。"
 mittel.95.a: "真乃人民的榜样啊。"
 mittel.96.t: "哈利法二世参观新加坡"
 mittel.96.d: "苏丹哈利法二世·本·哈鲁卜·赛义德从新加坡的要塞和港口的旅行中回来了。他和他的随员奥托·希温德就旅程一事谈论了很久。在旅程结束的时候，这两个人给海军部发行了一份比较新加坡和桑给巴尔的相似状况的报告，把桑给巴尔称作“非洲的新加坡”。桑给巴尔的岛屿控制了前往首都达累斯萨拉姆和莫桑比克海峡的通行。虽然这些岛屿战略地位如此优越，却比其他欧洲或亚洲岛屿要欠发达不少。作为对报告的回应，海军部在桑给巴尔投资了海上要塞，并改善了港口使得其作为公海舰队在印度洋的海战中的首选港口。"
 mittel.96.a: "我们都没花多少钱！"
 mittel.97.t: "佩德罗七世参观科隆大教堂"
 mittel.97.d: "刚果国王佩德罗七世·阿丰索从德国和欧洲的旅行中回来了，他参加了科隆大教堂和罗马圣伯多禄大殿的弥撒。结果国王对天主教传教士的工作特别的感兴趣，尤其是德国和意大利邦国的传教士。已经有村庄中的群众皈依天主教了。更糟的是，葡萄牙人已经就此向我们抗议。"
 mittel.97.a: "等到非洲人都是天主教徒之后他们就不会讨厌了吧？"
 mittel.98.t: "姆克瓦瓦酋长的头骨"
 mittel.98.d: "在王室于德国旅行时，年轻的赫赫族酋长亚当·萨皮提出了一个尴尬的要求。在我们统治德属东非时，时任赫赫族酋长姆夸温伊卡·蒙伊贡巴·姆瓦穆因加，带兵反抗我们的统治足足八年。在他死后，他的头颅被德军指挥官汤姆·冯·普林斯砍下，并被送往不莱梅人类学博物馆作为展览品。作为旅程的一部分，萨皮酋长要求前往博物馆看看这个头骨。并要求能够带上头颅回到伊林加。赫赫族有自有一套处理遗体的习俗，他们想给姆克瓦瓦酋长的头骨办个光荣的葬礼。"
 mittel.98.a: "头骨对改善关系能有什么帮助？"
 mittel.98.b: "这是原则问题！这是战争的代价！"
 mittel.99.t: "德方归还姆克瓦瓦酋长的头骨"
 mittel.99.d: "今天，在卡伦加的充满了节日精神的仪式上，德属东非总督将姆克瓦瓦酋长的头骨返还给现任赫赫族酋长亚当·萨皮。姆克瓦瓦是我们早期统治东非时对抗的一个凶狠的叛军。我们花了很多年才击败他，最后他为了避免被捉而自杀。他的头颅被汤姆·冯·普林斯司令拿走，并送往不莱梅人类学博物馆展览。现在，作为友谊的象征，酋长的头骨被返还给了赫赫族人，这可以保证赫赫族人民与我们保持友好并开展合作。"
 mittel.99.a: "曾经的千仇万恨也将一同下葬。"
 mittel.100.t: "德国拒绝退还姆夸瓦酋长的头骨"
 mittel.100.d: "我们这边出了外交事故。赫赫族酋长亚当·萨皮，在前往德国旅行的过程中，希望可以要会前任族长的头骨，前任酋长姆克瓦瓦的头骨现在被放在不莱梅人类学博物馆中供游客参观，他生前曾经带兵反抗我们的殖民统治，在他死后，他的头颅被德军指挥官汤姆·冯·普林斯斩下，然后送去了博物馆。赫赫族十分敬重祖先，他们认为将头骨安放在那种流氓国家，祖先一定会生气。不幸的是，德方拒绝归还头骨，这让赫赫族人对我们更不满了。"
 mittel.100.a: "柏林那边净会拆台！"
 mittel.101.t: "布干达卡巴卡参观普鲁士军校"
 mittel.101.d: "年轻的布干达卡巴卡，爱德华·弗雷德里希·穆特萨二世刚结束了普鲁士军事学院的旅程。像所有的年轻人一样，他对有关军事的事务非常感兴趣，对我们天下第一的德意志军队的事务更是如此。年轻的弗雷德里希决定前往普鲁士军校深造，并鼓励乌干达的年轻人们进入军校读书。"
 mittel.101.a: "上帝与我们同在！"
 mittel.1000.t: "德属中央非洲崩溃"
 mittel.1000.d: "德属中央非洲的管理不善直接导致整个官僚系统全面崩溃。现在中央非洲各地大部分的德国政府部门的权力皆以落入了本地军阀和土著的手里。中央非洲曾经无比复杂的行政管理链条也被战乱撕得四分五裂，现在中央非洲全境战火四起。为防止这群逆贼们冲入首都，达累斯萨拉姆已经被仍忠于我们的土著战士保护了起来。而在西南非洲，当地德军部队正在坚守，我们该逃向哪里？"
 mittel.1000.a: "还呆在这干啥？\n赶快前去西南非洲！"
 mittel.1000.b: "这次来点不一样的吧！"
 mittel.1000.c: "去加丹加，在那里盟友仍在坚持。"
 mittel.103.t: "马希瓦纪念日"
 mittel.103.d: "今天是马希瓦之战的纪念日，马希瓦之战是东非战役中最具有决定性的一战。在战争中，英王非洲步枪团被保罗·冯·莱托-福尔贝克的军队从南方和东方包围，被库尔特·瓦勒的军队从北方和西方包围，最后投降了。英军在此战中失去了近4000人，而德国的土著士兵才死了不到200人。\n\n这场战役铺平了通往1918年对莫桑比克的入侵和征服的道路。自从1922年，这场战役就成为了德属中央非洲的国订节假日。整个殖民地都庆祝这个节日，但特别在达累斯萨拉姆会举办游行和军演，这提醒着每一个公民和附庸——对卓越军事的需求和容量。"
 mittel.103.a: "为狩猎欢呼(Heia Safari)！"
 mittel.104.t: "伯恩哈德·德恩堡去世"
 mittel.104.d: "今天从柏林传来了白事。伯恩哈德·德恩堡，前帝国殖民署主席去世了。伯恩哈德只在1907年到1910年这三年担任主席，但他对德属东非殖民地的发展有着巨大的影响，并让德属东非最终成为了中央非洲的核心。多亏他的改革，我们一度难以推广到整个中央非洲的世俗教育最终得以建立起来。为感谢他的贡献，达累斯萨拉姆的一条大街就被命名为伯恩哈德·德恩堡街。"
 mittel.104.a: "冯·戈林总督将宣传德恩堡的光荣事迹。"
 mittel.104.b: "鲁道夫·阿斯米斯将讲述德恩堡的专业和谨慎。"
 mittel.104.c: "别扯政治淡了。办一场得体的国葬比什么都强。"
 mittel.105.t: "开普-开罗铁路筑成"
 mittel.105.d: "德国人修好了英国人在大战前要修的开普-开罗铁路，虽然我们相信他们这样做是出于自己的私心，但这条铁路一定能使我们在非洲市场更具优势。"
 mittel.105.a: "英国人的梦想被德国人窃走了……"
 mittel.106.t: "开普-开罗铁路筑成"
 mittel.106.d: "德国人修好了英国人在大战前要修的开普-开罗铁路，虽然我们相信他们这样做是出于自己的私心，但这有利于我们与其他非洲国家的贸易往来。他们甚至愿意免费派人来到我们境内修筑铁路，改善我们的基础设施。"
 mittel.106.a: "他们真慷慨啊！"
 mittel.107.t: "开普-开罗铁路连接至埃塞俄比亚"
 mittel.107.d: "德国人在他们的开普-开罗铁路上又增加了一段，他们把埃塞俄比亚和非洲其他地区也连了起来。虽然我们相信他们这样做是出于自己的私心，但这有利于我们与其他非洲国家的贸易往来，而且他们还是派了人来我国境内修建铁路，还改善了我国的基础设施，最关键的是我们不需要花一分钱。"
 mittel.107.a: "通往其他区域的大门。"
 mittel.1071.t: "开普-开罗铁路连接埃塞俄比亚"
 mittel.1071.d: "德国人在他们的开普-开罗铁路上又增加了一段，他们把埃塞俄比亚和非洲其他地区也连了起来。虽然我们感觉应该不会赚到什么钱，但是他们还是派了人来我国境内修建铁路，还改善了我国的基础设施，最关键的是我们不需要花一分钱。"
 mittel.1071.a: "这些德国人真慷慨啊，对吧？"
 mittel.108.t: "黑色星期一！"
 mittel.108.d: "一场股市大崩盘在昨日袭击了柏林股市，德国的经济完蛋了，我们的经济肯定也要跟着完。我们得赶紧削减一大堆开支并尽快找到能补救经济损失的方法。没个几年怕是缓不过来……"
 mittel.108.a: "完了！"
 mittel.109.t: "非洲投资"
 mittel.109.d: "所说我们在世界大战中失去了我们的非洲殖民地，不过我们仍然可以通过我们在非洲的产业在德国人的眼皮底下操控我们的商业帝国。矿产、橡胶和象牙贸易带给我们的财富将改善我们这个虽小犹强的国家的经济。"
 mittel.109.a: "赚到了！"
 mittel.110.t.blocked: "中央非洲阻止我们投资！"
 mittel.110.d.blocked: "德属中央非洲当局一直对我们在非洲的资产颇有微词，他们不断试图将我们在非洲的经济根基清除，尤其针对刚果地区的比利时企业，德国人的垄断行为并不是什么秘密。然而他们最近搞了一波我们意料之外的突然袭击：他们直接没收了我们在非洲的企业，黑暗大陆的贸易遭受重创。"
 mittel.110.t.collapse: "中央非洲崩溃"
 mittel.110.d.collapse: "今天我们收到了来自黑暗大陆的消息，德国在非洲的殖民地联合体中央非洲已经土崩瓦解，领地陷入无政府状态。小军阀和部落王国正在中央非洲的前领地互相攻伐，混乱中有一件事是肯定的：那就是我们的投资因战乱打了水漂，我们在非洲的贸易遭受重创。"
 mittel.110.a: "这混账总督！"
 mittel.111.t: "新的政党"
 mittel.111.d: "如今我们已经是个有选举制度的国家了，所以军政府这种东西就不太适合继续留在政坛上了。那些曾经支持德意志殖民协会的人已经组建了皇帝与祖国党，而支持新殖民协会的人则去支持非洲行动党。除他们以外新成立的党派里还有一个社会民主主义党派。"
 mittel.111.a: "真刺激！"
 mittel.112.t: "改革集团分裂！"
 mittel.112.d: "随着改革政策推行下去，改革集团在”接下来该做什么“这个问题上陷入了分歧，这直接导致了改革集团的分裂！右翼只允许白人拥有投票权，并希望让白人在当地的统治更加轻松，他们已经成立了白人非洲党。而自由派们想要实施更多的自由化政策，为此他们成立了新改革集团。"
 mittel.112.a: "选举前的大变革。"
 mittel.113.t: "首届中央非选举"
 mittel.113.d: "所有地区的投票站现在全部可供投票，我们的合法选民们由白人移民，忠诚的黑人酋长和土著士兵组成，这样就可以保证只有亲德派系能在选举中胜出了，不过哪个党派会最终得胜呢？"
 mittel.113.a: "白人非洲党！"
 mittel.113.b: "皇帝与祖国党！"
 mittel.113.c: "新改革集团！"
 mittel.113.e: "非洲行动党！"
 mittel.114.t: "关闭议会"
 mittel.114.d: "非洲行动党所许下的一大承诺就是终结这场名为”中央非洲民主“的闹剧，同时恢复总督可以雷厉风行地行使权力的能力。为了达到这点，我们得把那个短命的破议会关了，并再次让总督成为全权掌控中央非洲的统治者。"
 mittel.114.a: "施密特总督英明。"
 mittel.115.t: "皇帝陛下任命阿斯米斯"
 mittel.115.d: "皇帝陛下没打算认同中央非洲人民的意愿，他选择任命忠于他的部下……我们也没辙，毕竟我们的这套选举模式是按照德国那边普鲁士式宪政来的。皇帝陛下拥有最终决定权。"
 mittel.115.a: "阿斯米斯总督您来啦……"
 mittel.116.t: "中央非洲选举"
 mittel.116.d: "德属中央非洲政府在最近的改革中允许各党派进行公开选举，现在中央非洲的第一次大选正在举行中，现在他们希望知道皇帝陛下认不认同他们选举出的总督。白人非洲党最终赢得了中央非洲大选，他们的目标是希望非洲白人的统治能比以前更加稳固和轻松。我们是该任命他们选出来的官员还是任命更值得我们信赖的鲁道夫·阿斯米斯？"
 mittel.116.a: "任命舍纳，选举出来的官员。"
 mittel.116.b: "任命阿斯米斯，我们的亲信。"
 mittel.117.t: "皇帝陛下任命舍纳"
 mittel.117.d: "皇帝陛下赞同中央非洲人民的选择，并任命了我们选举出的总督，今天真是中央非洲的好日子。"
 mittel.117.a: "噢耶！"
 mittel.118.t: "中央非洲选举"
 mittel.118.d: "德属中央非洲政府在最近的改革中允许各党派进行公开选举，现在中央非洲的第一次大选正在举行中，现在他们希望知道皇帝陛下认不认同他们选举出的总督。皇帝与祖国党最终在大选中获胜，这个由大战元老组成的党和之前的德意志殖民协会类似。我们是该任命他们选出来的官员还是任命更值得我们信赖的鲁道夫·阿斯米斯？"
 mittel.118.a: "任命基希海姆，选举出来的官员。"
 mittel.118.b: "任命阿斯米斯，我们的亲信。"
 mittel.119.t: "皇帝任命基希海姆"
 mittel.119.d: "皇帝陛下赞同中央非洲人民的选择，并任命了我们选举出的总督，今天真是中央非洲的好日子。"
 mittel.119.a: "噢耶！"
 mittel.120.t: "中央非洲选举"
 mittel.120.d: "德属中央非洲政府在最近的改革中允许各党派进行公开选举，现在中央非洲的第一次大选正在举行中，现在他们希望知道皇帝陛下认不认同他们选举出的总督。新改革集团最终在大选中获胜，新改革集团希望继续他们的改革，我们是该任命他们选出来的官员，瓦尔特·拉特瑙，一个值得信赖的自由派。还是任命更值得我们信赖的鲁道夫·阿斯米斯？"
 mittel.120.a: "任命冯·哈塞尔，选举出来的官员。"
 mittel.120.b: "任命拉特瑙，值得信任的自由派。"
 mittel.120.c: "任命阿斯米斯，我们的亲信。"
 mittel.121.t: "皇帝任命冯·哈塞尔"
 mittel.121.d: "皇帝陛下赞同中央非洲人民的选择，并任命了我们选举出的总督，今天真是中央非洲的好日子。"
 mittel.121.a: "噢耶！"
 mittel.122.t: "皇帝任命拉特瑙"
 mittel.122.d: "皇帝陛下算是勉强赞同中央非洲人民的选择，并任命了自由派总督瓦尔特·冯·拉特瑙。虽然我们并不打算让他来当总督，但是这代表局势仍在改革集团的控制中，今天真是中央非洲的好日子。"
 mittel.122.a: "欢迎来到非洲，拉特瑙。"
 mittel.123.t: "中央非洲选举"
 mittel.123.d: "德属中央非洲政府在最近的改革中允许各党派进行公开选举，现在中央非洲的第一次大选正在举行中，现在他们希望知道皇帝陛下认不认同他们的选举结果。非洲行动党最终在大选中获胜，这个行动党希望撤销改革集团的改革，然后恢复原先总督的统治地位。我们是该任命他们选出来的官员还是任命更值得我们信赖的鲁道夫·阿斯米斯？"
 mittel.123.a: "任命施密特，选举出来的官员。"
 mittel.123.b: "任命阿斯米斯，我们的亲信。"
 mittel.124.t: "皇帝任命施密特"
 mittel.124.d: "皇帝陛下赞同中央非洲人民的选择，并任命了我们选举出的总督，今天真是中央非洲的好日子。"
 mittel.124.a: "噢耶！"
 mittel.125.t: "肯尼亚教会"
 mittel.125.d: "世界大战的战火在英属殖民地烧了足足七年，所以在我们于1926年进入英国殖民地时当地实在是混乱不堪，更别提当时的东非工人也在响应不列颠本岛爆发的大罢工了。在1925年，苏格兰布道教会宣布女性基督教徒不允许做割礼，也就是禁止破坏女性的性器官。但是当地的主体民族，也就是基库尤人，他们将割礼称为“伊鲁阿”，这个割礼是他们宗教和部落雷打不动的“规矩”，因此他们对这个禁令非常反感，这也导致了基库尤兰基督徒社区的分裂。圣公会教会很快就响应了苏格兰教会的号召，也发布了禁令。而作为回应，基库尤人弄了自己的“非洲教会”。他们自己单搞出来了一个教派，而这很快吸引来了一大堆基库尤民族主义者。同时，随着英国化身为社会主义国家，圣公会和苏格兰教会很快也随之分裂。不列颠联盟在坎特伯雷大教堂宣布约翰·霍比斯·哈里斯大主教为世界圣公会联盟的主席，而在渥太华，英王宣布他将成为英国国教的主教，而科斯莫·戈丹·兰大主教将成为全世界英国国教团团长。苏格兰教会也注意到了这层层矛盾，哪个领袖都无法让所有圣公会牧师信服，不过鉴于对帝国主义的反感，他们应该更偏向于哈里斯大主教。"
 mittel.125.a: "支持基库尤教派。"
 mittel.125.b: "支持圣公会教派"
 mittel.125.c: "两个都不支持，支持德国世俗派。"
 mittel.126.t: "胡尔达·斯顿福之死"
 mittel.126.d: "今天早上，美国传教士胡尔达·斯顿福的尸体在肯尼亚高原的一条道路旁的沟渠里被发现。斯顿福一直公开反对基库尤人的割礼仪式，而她的尸体在死前就被人做了基库尤割礼。自然而然，我们相信此事肯定和基库尤人中的极端教徒有关。"
 mittel.126.a: "真野蛮"
 mittel.127.t: "肯尼亚高原定居政策"
 mittel.127.d: "肯尼亚高原是非洲少数几个适宜白人定居的地区。稀有的凉爽高原和肥沃的土地造就了此地与欧洲地带相似的气候，而且此地也很适合发展种植业，难怪大家都在抢这块地皮。\n\n不幸的是，这块地皮并没有被充分利用起来，当地的英国地主们只对让基库尤奴隶给自己打工感兴趣，如果我们可以让那些饱受容克庄园压榨的德国小农们接手这片土地的话，也许就可以提升此地的生产效率，并扩大德国人在此地的影响力，不过这恐怕会加剧当地的土地短缺问题。"
 mittel.127.a: "允许德国人定居。"
 mittel.127.b: "不去干涉英裔保护领的事务。"
 mittel.128.t: "肯尼亚高原土地危机"
 mittel.128.d: "允许德国人在肯尼亚高原定居却加剧了当地的混乱局势，当地出现了一大堆无法控制价格的土地买卖行为，而且在划分上大家也都起了纠纷。而基库尤人们则更头疼了，按照他们的习俗，一个人在拥有自己的土地前不算成人，这也加剧了当地的混乱。虽说他们部落的法律在这没用，可是这里当地人实在是太多了，而且大部分都是无地者，他们都在给英国地主当苦力。除此之外，部落区的大酋长们手里还拿着一大片土地。土地短缺问题导致所有人都捞不到好处。"
 mittel.128.a: "把没用的英裔种植园拆毁。"
 mittel.128.b: "撤走德国定居者"
 mittel.128.c: "用基库尤劳工完成土地回收计划。"
 mittel.129.t: "瓦鲁希乌大酋长之死"
 mittel.129.d: "一个身份不明的枪手于今日下午在光天化日之下枪杀了瓦鲁希乌·瓦·昆古大酋长。瓦鲁希乌是基库尤人中与我们有合作关系的官员。我们的安保官员发现了基库尤人的一些由信仰和诅咒所驱使的暴力行为。传言他们在暗处中实施了“魔法仪式”，发誓要杀尽白人殖民者。通过杀掉一个我们政权中的官员，也就是本次遇害的瓦鲁希乌酋长，他们想向所有人证明：在肯尼亚高原他们想杀谁就杀谁。"
 mittel.129.a: "肯尼亚现在进入紧急状态。"
 mittel.130.t: "土地开垦工程完成！"
 mittel.130.d: "我们在肯尼亚的土地开垦工程完成了。通过抽干沼泽、投撒农药、建立大坝及改道河流等方法，我们增加了可以用来耕作的土地数量，略微减轻了土地危机。"
 mittel.130.a: "为了德意志！"
 mittel.131.t: "绿林强盗"
 mittel.131.d: "在与紧急状态中的限制、宵禁和随机搜查的所带来摩擦中，基库尤、恩布和梅鲁族社区的族人们离开了家园，前往到阿伯德尔山区、肯尼亚山和马乌山崖崎岖的山地上。在那里他们发动了针对我们和英裔白人的叛乱，而且连殖民地平民和土著士兵都不放过，这群流氓居然用人类能想象到的最残酷的手段对抗我们。"
 mittel.131.a: "派遣军队。"
 mittel.132.t: "茅茅起义被镇压"
 mittel.132.d: "在肯尼亚同茅茅起义军打了旷日持久的游击战之后，我们终于击败了叛军大部，并逮捕、杀害或处决了大部分叛乱领导人。未来的肯尼亚应该能和平一段时间……"
 mittel.132.a: "为德属中央非洲三呼万岁！"
 mittel.133.t: "第二次茅茅起义！"
 mittel.133.d: "已被我们击败基库尤人又起义了！我们此前还以为已经处理好了肯尼亚的问题的……我们必须再次派遣军队，要不然鬼知道他们还能闹出什么事情出来……"
 mittel.133.a: "派遣军队！"
 mittel.134.t: "茅茅起义还在继续！"
 mittel.134.d: "这帮渺小的基库尤佬数月来一直藐视德意志帝国的力量，而且看上去还是不打算投降。这是我们政府现在亟需解决头号危机。"
 mittel.134.a: "只要花点时间，我们会赢的！"
 mittel.134.b: "没必要管肯尼亚！"
 mittel.136.t: "主权国家"
 mittel.136.d: "戈林在法庭上击败皇帝之后，新殖民政府的许多成员转移到了德属中央非洲的戈林的新阵营，“自治派”认为德属中央非洲应是被其总督统治的主权国家，这个阵营在内政问题上比新殖民政府还要激进。"
 mittel.136.a: "有趣的发展"
 mittel.166.t: "莫桑比克陷落"
 mittel.166.d: "我们在非洲的决策是在不怎么高明，南非和德属中央非洲攻破了我们在非洲殖民地的防线。莫桑比克已经落入敌人之手，我们在非洲大陆的地位正变得脆弱。"
 mittel.166.a: "完犊子了！"
 mittel.167.t: "非洲之心"
 mittel.167.d: "随着法国和比利时的殖民地落入德军之手，中央非洲也由此诞生，中央非洲的版图十分庞大，她由一大堆城市、耕地、丛林、平原、沙漠和多个土著酋长国和王国组成；基本上覆盖了非洲大陆的大部分地带。同时内部还有由多层被条约、协议与契约构成的复杂网络，中央非洲殖民地虽说还算安稳，但是又没让德国人从中捞到什么好处；但是新任总督赫尔曼·冯·戈林与他的部下希望不计一切代价改变现状，可是中央非洲的资本够戈林大展拳脚吗？威廉皇帝会允许戈林开始他的奇妙冒险吗？"
 mittel.167.a: "听起来真刺激！"
 mittel.170.t: "与[TZN.GetNameDef]停战？"
 mittel.170.d: "我们被完全赶出了非洲大陆！虽说躲在这里还蛮安全的，可是我们若想夺回曾属于我们的合法领土是基本没戏了。也许现在认输才是明智之举……"
 mittel.170.a: "请求和平"
 mittel.170.b: "继续打！"
 mittel.171.t: "桑给巴尔请求和平"
 mittel.171.d: "现在桑给巴尔向我们求和；他们想要向我们割让在非洲大陆的领土以求换取和平，你怎么看？"
 mittel.171.a: "这是个好主意。"
 mittel.171.b: "不可能！"
 mittel.172.t: "[TZN.GetNameDefCap]拒绝谈和"
 mittel.172.d: "[TZN.GetNameDefCap]拒绝我们的谈和请求，战斗仍在继续。"
 mittel.172.a: "丢尽人了……"
 mittel.173.t: "德国接受冯·戈林……勉强接受"
 mittel.173.d: "德国勉强同意暂时放弃追究此事。他们可能觉得没必要纠结这些鸡毛蒜皮的小事，不过我们的政府中有很多人不开心，而我们也在柏林树敌众多。但至少；我们仍大权在握。"
 mittel.173.a: "我们仍大权在握！"
 mittel.174.t: "对葡作战胜利"
 mittel.174.d: "看起来葡萄牙无力迎击我们的联合军队，已经于今天早晨向德属中央非洲投降了。"
 mittel.174.a: "太棒了！"
 mittel.176.t: "1937年预算"
 mittel.176.d: "到了1937年，我们面临着一个困难的抉择。首先我们的经济并不乐观，而且经济衰退彻底毁了我们的制造业潜力。我们如果想继续发展的话，就要确定我们到底是要把有限的资源投入到军工生产上还是民生经济上。"
 mittel.176.a: "专注于建立军队。"
 mittel.176.b: "长期的投资更好。"
 mittel.178.t: "1938年预算"
 mittel.178.d: "黑色星期一过了两年了，但经济衰退的影响犹存。经济正在慢慢地恢复，但我们仍面对着一个曾经面对过的问题——我们要把预算专注于军事还是民生呢？"
 mittel.178.a: "德国需要我们的军队！"
 mittel.178.b: "将更多的资源用于改善我们的基础设施。"
 mittel.179.t: "1939年预算"
 mittel.179.d: "三年萧条中失去的经济增长或许再也无法恢复，但现在我们更加稳定了。而且我们的残存的经济现在可以满功率运转了。"
 mittel.179.a: "不要妥协于生产！我们有的是要补的漏洞。"
 mittel.180.t: "1940年预算"
 mittel.180.d: "有人说战争有益于商业，其他人则说战争对商业有害。无论如何，我们的经济运作良好，1940年的预算将为我们在接下来的几年中提供资源和资金。"
 mittel.180.a: "让德国以此为荣！"
 mittel.181.t: "主权总督的声明"
 mittel.181.d: "今晚，赫尔曼·冯·戈林向德属中央非洲的男女老少发表广播演讲，演讲的复制稿迅速传遍了整个大陆。这个演讲一开始非常的普通，但随着总督声调的改变，内容突然变成了对大陆中的“破坏性的分离主义”的谴责。演讲以一个官方声明结束：非洲王国及附庸所缔结的一切条约、头衔和契约全部“无条件取消”，而这些头衔的原拥有者必须在一周内宣誓效忠。这标志着德属中央非洲的殖民政策出现了骤然地改变，必然会带来严重的后果。我们已经停止接收来自大陆大部分地区的，可能是表达抗议的信息……"
 mittel.181.a: "是时候给殖民地树立秩序了，管那些人喜不喜欢！"
 mittel.182.t: "非洲安静了"
 mittel.182.d: "奇了怪了，真的奇了怪了。我们与边境地带的驻军们失去了联络。负责运输补给的运输队被人疯狂抢劫袭击。我军中很多的土著士兵都当了逃兵，而且直到现在我们也不知道各个土著王国到底出了什么事。现在的形势前所未有的紧张。"
 mittel.182.a: "这不太对劲……"
 mittel.184.t: "非洲和平了？"
 mittel.184.d: "不知怎么做的，戈林的疯狂计划成功了。在看似不可能的情况下，忠于中央非洲政府的土著士兵粉碎了叛乱，并为殖民地带来了苦涩的和平。中央非洲被一系列混乱所带来的破坏变成了废墟，但是主权总督的地位从未如此的稳固过。"
 mittel.184.a: "还有谁胆敢质疑冯·戈林的权威？"
 mittel.186.t: "重夺非洲殖民地"
 mittel.186.d: "在德属中央非洲戏剧性的崩溃后，我们重新夺回了曾属于我们的非洲殖民地，虽说做的这些事没得到德国人的同意，不过凭德属中央非洲现在的样子，他们应该也没法反对我们的行为。再说了，非洲各地乱作一团，我们也没收到从中央非洲寄过来的谴责或是什么玩意。本来就是他们先抢走我们东西的，我们现在也不过是把它再拿回来而已，去哪说我们都有理。"
 mittel.186.a: "正义得以伸张！"
 mittel.187.t: "[transferred_state.GetName]属于我们"
 mittel.187.d: "在德属中央非洲戏剧性的崩溃后，我们重新夺回了[transferred_state.GetName]，虽说做的这些事没得到德国人的同意，不过凭德国殖民政府现在的样子应该也没法反对我们的行为。再说了，非洲各地乱作一团，我们也没收到从中央非洲寄过来的谴责或是什么玩意。"
 mittel.187.a: "棒极了！"
 DKAEB_intro: "德意志皇帝-阿比西尼亚铁路建于20世纪初。用于将吉布提和埃塞俄比亚的亚的斯亚贝巴连接起来。在德国的一系列支持下，现在已经延伸进了刚果中西部的盆地中，源源不断的矿石将从刚果出发驶向吉布提。可目前世界经济不景气，矿石出口自然也受到了影响，这又导致德-阿皇帝铁路通车量减少。\n\n"
 mittel.189.t: "德-阿皇帝铁路濒临破产"
 mittel.189.d: "$DKAEB_intro$现在德-阿皇帝铁路财政困难，一些董事会成员已经向达累斯萨拉姆的政府提出，可以将铁路的股份出售给我们。我们该接受吗？"
 mittel.189.a: "我们要尽快抢救德国在非洲的秩序。"
 mittel.189.b: "我们得先咨询殖民署。"
 mittel.190.t: "中央非洲政府买下了德-阿皇帝铁路"
 mittel.190.d: "$DKAEB_intro$为了阻止埃塞俄比亚获得铁路资产的控制权，夺走这条重要的贸易通道，中央非洲殖民政府买下了铁路的大部分股份，为陷入困境的公司提供了一些国家支持。但是，现在肯雅塔-佐尔夫案过后还没多久中央非洲又开始轻举妄动，恐怕只会让疯狂的[MAF.GetLeader]更加胆大妄为。"
 mittel.190.a: "要求中央非洲将铁路出售给埃塞俄比亚！"
 mittel.190.b: "虽然他们先斩后奏，但结果是好的。"
 mittel.191.t: "帝国殖民署兴师问罪"
 mittel.191.d: "帝国殖民署就我们单方面收购了德-阿皇帝铁路股份一事对[MAF.GetLeader]总督提出了诉讼。看来本土的官员对他的政治野心颇为担心，担心他的短视行为会影响到了德国的利益。现在殖民署要求我们将股份出售给埃塞俄比亚。我们应该遵从柏林的命令吗？"
 mittel.191.a: "这条铁路我要留到我死！"
 mittel.191.b: "好吧，交出铁路。"
 mittel.192.t: "德-阿皇帝铁路濒临破产"
 mittel.192.d: "$DKAEB_intro$为了避免埃塞俄比亚脱离我们的控制，达累斯萨拉姆方面要求我们能允许埃方采取行动，虽然柏林方面大部人都认为此事交予当地处理最好，但其他人更希望帝国殖民署能解决此事。"
 mittel.192.a: "中央非洲的事务还不让中央非洲处理？"
 mittel.192.b: "将政府手中的股份出售给埃塞俄比亚。"
 mittel.192.c: "告知中央非洲拿下铁路的股份。"
 mittel.193.t: "帝国殖民署拒绝参与"
 mittel.193.d: "似乎在柏林没有人愿意为购买德-阿皇帝铁路股份的决定承担责任。他们把问题又踢回给了我们，并告知他们相信[MAF.GetLeader]总督在该问题上的判断。如果我们要保持对这条铁路的控制，我们需要花费时间精力来维持它的运转，否则就能用在改善我们的经济状况上；但如果我们对该铁路的困境无动于衷，我们将很有可能失去埃塞俄比亚这个潜在的盟友。"
 mittel.193.a: "我们将控制这条铁路。"
 mittel.193.b: "我们将终止对德-阿皇帝铁路的支持。"
 mittel.194.t: "帝国殖民署就德-阿皇帝铁路发出命令"
 mittel.194.d.selldkaeb: "柏林的帝国殖民署向就我们的行动发出了指令，他们指示我们出售准备卖给埃塞俄比亚的股份。他们指出，若是我们尝试维持铁路的运作会导致的我们的殖民政府承受过大的压力，同时他们也不认为埃塞俄比亚是个靠谱的盟友。我们该执行本土发出的命令吗？"
 mittel.194.d.buydkaeb: "柏林的帝国殖民署向就我们的行动发出了指令，他们指示我们购买铁路的股份。他们指出，若是我们若是想要维持和埃塞俄比亚的关系，德-阿皇帝铁路保持运营尤为重要，同时指出，从长远来看，德-阿皇帝铁路还是会盈利的。我们该执行本土发出的命令吗？"
 mittel.194.a: "好的，我们遵命。"
 mittel.194.b: "不行，我们要让铁路维持运作！"
 mittel.194.c: "不行，我们要把股份出售给埃塞俄比亚。"
 mittel.195.t: "中央非洲违抗命令"
 mittel.195.d: "达累斯萨拉姆的[MAF.GetLeader]总督违抗了我们对德-阿皇帝铁路下达的直接命令！柏林方面的不少官员都后悔派这个前飞行员去统治半个大陆了，帝国殖民署已经向中央非洲政府提出了正式申诉。"
 mittel.195.a: "大逆不道！"
 mittel.196.t: "帝国殖民署的抱怨"
 mittel.196.d: "帝国殖民署就我们违抗他们的命令一事提出了批评。德国本土的官员们已经开始质疑专横的[MAF.GetLeader]，他若是玩砸了一定会让自己名声扫地。"
 mittel.196.a: "开弓没有回头箭。"
 mittel.197.t: "德-阿皇帝铁路报告利润"
 mittel.197.d: "中央非洲的第三季度过的并不安生，我们没什么有效手段遏制持续的经济衰退，整个殖民地都受到了波及。不过，德-阿皇帝铁路提交了报告，自第一季度以来，铁路上通过的军列和商队越来越多，投资者们对铁路的运营再度充满信心，[MAF.GetLeader]总督的努力得到了回报。"
 mittel.197.a: "出口路线牢牢在握。"
 mittel.198.t: "德-阿皇帝铁路破产！"
 mittel.198.d: "经济第三季度已经结束，但是德-阿皇帝铁路却没能挺过危机。我们为了这条铁路忙的手忙脚乱但还是砸了，埃塞俄比亚方面看上去蛮配合我们的计划的，因此我们别无选择，只能将我们的股份出售给埃塞俄比亚政府。[MAF.GetLeader]总督的名声也随之一落千丈——看来他若是再不采取点非常手段的话，中央非洲是无法盈利了。"
 mittel.198.a: "铁路归埃塞俄比亚了！"
 mittel.199.t: "德-阿皇帝铁路维持运营"
 mittel.199.d: "多灾多难的1936年有了少见的好消息，位于东非的德-阿皇帝铁路已经向我们提交了第三季度的收益报告。看来埃塞尔比亚和中央非洲已经开始合作，以确保铁路线通常，我们与埃塞俄比亚的关系仍然良好，也许有朝一日，我们能成为盟友。"
 mittel.199.a: "好事。"
 mittel.200.t: "德-阿皇帝铁路破产"
 mittel.200.d: "中央非洲政府又让我们失望了，东非的德-阿皇帝铁路现已破产。埃塞俄比亚的盟友们对我们十分失望，我们投入的资金也全都打了水漂。我们实在是太高估[MAF.GetLeader]总督的能力了，日后不会有他的事了。"
 mittel.200.a: "真是头蠢猪！"
 mittel.201.t: "帝国殖民署的抱怨"
 mittel.201.d: "柏林的帝国殖民署已经就[MAF.GetLeader]总督未能继续运营德-阿皇帝铁路一事发表了谴责。某种程度上确实没说错，但埃塞俄比亚人对此也脱不了干系。不管怎么说，[MAF.GetLeader]的政治前程一定会因此受到极大影响。"
 mittel.201.a: "文官真是事儿多！"
 mittel.202.t: "计划通"
 mittel.202.d: "柏林方面并没有发现[MAF.GetLeader]总督秘密控制德-阿皇帝铁路股份的举动。拯救德意志帝国非洲领地的计划就此开始！"
 mittel.202.a: "快联系我们在亚的斯亚贝巴的新朋友！"
 mittel.300.t: "中央非洲的最新消息：警官中枪"
 mittel.300.d: "今天我们得知一个马孔德部落的人在卢萨卡枪杀了一名德属中非警官。该市仍处于震惊之中，肇事者及其支持者已被当地警方拘留调查。看来我们已经在设法破坏了中央非洲政府的稳定。值得注意的是，那个人使用了我们提供的武器，但我们相信德国佬不会追查到我们头上。"
 mittel.300.a: "当然不会"
 mittel.301.t: "中央非洲的最新消息：兵站遇袭"
 mittel.301.d: "另一个最新消息是，今天早些时候，一些“匪徒”突袭并偷走了中央非洲的兵站的物资，然后带着这些物资逃回了他们在莫桑比克的营地。那些“强盗”当然是由我们训练的；他们变得越来越勇敢，甚至不再害怕那里的殖民地士兵了！我们听说中央非洲政府不久将召开一次会议，以决定如何处理这些“强盗”及其造成的不稳定影响。"
 mittel.301.a: "麻烦了……"
 mittel.20001.t: "尼日利亚脱离中央非洲"
 mittel.20001.d: "他们认为我们无力保障喀麦隆的安全，因此声称我们无法再保护他们，他们已经开始寻求外部势力的帮助。"
 mittel.20001.a: "他们说的没错。"
 mittel.20001.b: "你们不得好死。"
 mittel.20002.t: "黄金海岸响应尼日利亚"
 mittel.20002.d: "与他们的邻居一样，黄金海岸殖民地也认为我们无法有效保护他们，为了更光明的未来，他们也响应了尼日利亚的独立。"
 mittel.20002.a: "世间荣耀，转瞬即逝。"
 mittel.2500.t: "德国政府崩溃"
 mittel.2500.d: "随着德国人的保护彻底消失，我们现在孤立无援。可能最好还是要请[NFA.GetNameDef]再来照看我们，避免像邻居那样堕入混乱。"
 mittel.2500.a: "拍去电报。"
 mittel.2500.b: "不，靠我们自己的人民！"
 mittel.2501.t: "[FROM.GetNameDefCap]请求立即保护"
 mittel.2501.d: "随着德国陷入崩溃，他们领地内的许多地方行政人员突然失去了一切保护。其中就包括[FROM.GetNameDef]，他们刚刚向我们拍来电报，请求我们立即提供全面保护。"
 mittel.2501.a: "很好。"
 mittel.2501.b: "不，他们得靠自己。"
 mittel.2502.t: "尼日利亚崩溃"
 mittel.2502.d: "最糟糕的情况发生了，我们眼睁睁看着自己的国家走向瓦解。"
 mittel.2502.a: "该死的。"
 mittel.2503.t: "马鲁阿地区"
 mittel.2503.d: "北方的博尔努叛乱已被外国入侵者镇压，他们顺势占据了这一地区。既然现在情况稳定多了，我们就应该要求他们退还。"
 mittel.2503.a: "问一下也无妨，对吧？"
 mittel.2504.t: "[FROM.Capital.GetCapitalVictoryPointName]来电"
 mittel.2504.d: "[FROM.GetName]刚平定内乱，就要求我们归还乍得湖以南的马鲁阿地区，这是我们最近与博尔努叛乱分子冲突后占下来的。作为交换，他们承诺在未来几年必将席卷非洲大陆的冲突中保持中立，保证不会从南方侵犯我们的领土。"
 mittel.2504.a: "这是为国家安全付出的公平代价。"
 mittel.2504.b: "不。"
 mittel.2505.t: "东非殖民地军"
 mittel.2505.d: "我们出走西南的短暂时期内，东非殖民地军已排除万难，成功将东非统一起来。他们现在将殖民地的控制权交还给我们。"
 mittel.2505.a: "太好了！"