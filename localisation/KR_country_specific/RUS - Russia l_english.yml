 RUS_kirill_romanov: "基里尔·罗曼诺夫"
 RUS_kirill_romanov_regnal: "基里尔一世"
 RUS_kirill_romanov_con_leader_desc: "基里尔·弗拉基米尔洛维奇大公，也就是今日的基里尔一世陛下，是罗曼诺夫家族最难对付的人之一。他意志坚定且雄心勃勃，决心有朝一日一定登上宝座，这也让他成为了他的堂兄尼古拉二世的心腹大患。大家都知道，哪怕是二月革命时期，基里尔公开抨击沙皇和其他皇室成员，甚至下令让他的部下在彼得格勒升起红旗——当然并不是说他多么的心想革命，就是单纯的希望他的兄弟赶快退位，这样他就有机会成为摄政，甚至是沙皇了。\n\n在尼古拉二世全家遭到杀害后，基里尔声称他将成为罗曼诺夫家族的新族长，而其他成员强烈反对他的主张，并宣称基里尔无权重立和继承俄罗斯的皇位，也无权领导其他皇室成员。然而到了1929年，基里尔最终还是如愿以偿得到了承认，尼古拉大公的早逝则为他铺平了道路。虽然基里尔为保障民主不情不愿的提出了口头承诺，但是基里尔并不在乎俄罗斯的未来是宪政还是独裁——只要基里尔是当权者就万事大吉。"
 RUS_kirill_romanov_abs_leader_desc: "基里尔·弗拉基米尔洛维奇大公，也就是今日的基里尔一世陛下，是罗曼诺夫家族最难对付的人之一。他意志坚定且雄心勃勃，决心有朝一日一定登上宝座，这也让他成为了他的堂兄尼古拉二世的心腹大患。大家都知道，哪怕是二月革命时期，基里尔公开抨击沙皇和其他皇室成员，甚至下令让他的部下在彼得格勒升起红旗——当然并不是说他多么的心想革命，就是单纯的希望他的兄弟赶快退位，这样他就有机会成为摄政，甚至是沙皇了。\n\n在尼古拉二世全家遭到杀害后，基里尔声称他将成为罗曼诺夫家族的新族长，而其他成员强烈反对他的主张，并宣称基里尔无权重立和继承俄罗斯的皇位，也无权领导其他皇室成员。然而到了1929年，基里尔最终还是如愿以偿得到了承认，尼古拉大公的早逝则为他铺平了道路。如今基里尔已经成为了无可撼动的独裁者，不过基里尔并不在乎俄罗斯的未来是宪政还是独裁——只要基里尔是当权者就万事大吉。"
