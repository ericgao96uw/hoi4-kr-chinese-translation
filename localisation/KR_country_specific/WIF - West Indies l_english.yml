 wifpol.25.a: "庙小妖风大"
 wifpol.26.t: "法国殖民地的粮食暴动"
 wifpol.26.d: "[wifpol26sd]"
 getwifpol26_1: "瓜德罗普和马提尼克的经济主要都依靠旅游业，最近的经济危机让这里受到了沉重的打击。相对于牙买加和圭亚那，这里的生活必需品，特别是食品的价格偏高，而平均工资偏低，所以毫不奇怪这里的工人和农民会心怀不满。罢工者已经走上当地街头开始游行，抗议薪水太低让他们活不下去。法兰西堡和马奥湾(Bahie-Mahault)爆发了骚乱，当地的警察很快就被抗议者淹没，一时局面失去控制。幸运的是，一支海军陆战队分遣队正在当地，他们被及时部署，压制了暴民并控制住了局势。不过，部署陆战队的决定也付出了代价。由于海军陆战队没有镇压暴民的经验，他们只能选择向抗议群众开火。几名抗议者身受重伤，正在当地医院接受治疗，不过万幸的是没有死亡报告。我们至少暂时控制住了局势，并承诺将会改善贫苦大众的生活条件。这样应该可以在近期防止发生类似的动乱。"
