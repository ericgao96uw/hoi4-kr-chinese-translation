 CUB_modsyndagr_radplus: "平均主义经济"
 CUB_modsyndagr_radplus_desc: "马克思贬斥平均主义，称其是纸上谈兵、空中楼阁而非严谨的科学理论，这种“平等”的本质和帝国主义毫无不同。不过在古巴，追逐平均主义的梦想仍未消逝。随着古巴从工团主义和资本主义的外在中跳脱出来，我们将以实用主义的态度推进社会化的经济政策，来到达无国民受苦难的至臻之境。"
 CUB_modsyndagr_radplus_2: "平均主义经济"
 CUB_modsyndagr_radplus_2_desc: "马克思贬斥平均主义，称其是纸上谈兵、空中楼阁而非严谨的科学理论，这种“平等”的本质和帝国主义毫无不同。不过在古巴，追逐平均主义的梦想仍未消逝。随着古巴从工团主义和资本主义的外在中跳脱出来，我们将以实用主义的态度推进社会化的经济政策，来到达无国民受苦难的至臻之境。"
 CUB_radsocmilsurge: "为民主而集结"
