 china_land_reform_decisions: "全国土地改革"
 china_land_reform_decisions_desc: "尽管我们的政府已经在民生问题上做了大量工作，但显示上，军阀时代还是对中国许多地区造成了相当大的破坏，余下地区的发展也受到了阻碍。受影响最严重的本质上都是农村地区，它们从未从中国过去几十年痛苦的工业化进程里取得任何好处。在多年动荡和政府忽视下，越来越多的人都因不公平的租佃法案、不齐全的设备、落后的技术、各种政权的掠夺和自然灾害而饱受磨难。\n\n我们已经在战场上取得了胜利，中国的重建将作为我们的下一条战线，来巩固我们胜利的意义。是时候减轻农民的苦难，在中国乡村留下浓墨重彩的一笔了。"
 china_generic_land_reform_decision: "在[FROM.GetName]开展土地改革"
 china_generic_land_reform_decision_desc: "许多思想家和理论家都曾对持续困扰中国乡村数十年的问题提出了潜在的解决方法。既然已经将全国统一在一面旗帜之下，我们便有了充足的资源和稳定，以实施一项综合计划来解决这些问题。现在只需要政府对大规模地进行这样的努力作出首肯。"
 lepwar.1.t: "我军壮丁叛逃！"
 lepwar.1.desc: "一天天过去，我军士气走向崩溃。我们没有拿得出手的胜仗，也没有取得什么光荣事迹，只是被送进了死亡的漩涡，可能一去不返。[THIS.GetLeader]的密友们敦促他逃到安全的地方去，而他仍抱有胜利之志，断然拒绝，却不知我军士兵已如夏雪般消融……"
 lepwar.1.a: "再给我们一点时间！"
 lepwar.3.t.good: "军队士气高涨"
 lepwar.3.t.bad: "开小差增加"
 lepwar.3.desc.good: "古人有个典故，叫望梅止渴。无论这到底是真是假，我军在战场上的一系列突破成功鼓舞了士气，各战线都向着对我们有利的方向发展。"
 lepwar.3.desc.bad: "屡战屡败，厄运频发，军队难以取得预定目标，战争进展异常不顺。随着战争的持续拖延，越来越多的人开始失望，要么开小差溜回老家，要么就地落草为寇占山为匪。"
 lepwar.3.a: "干得好……"
 lepwar.3.b: "糟糕……"
 lepwar.4.t.good: "缴获敌军库存"
 lepwar.4.t.bad: "装备损失"
 lepwar.4.desc.good: "我军近来屡战屡胜，日前占领了一个装满敌军武器装备的补给仓库！虽然敌人的败兵尽力打扫了阵地，但我们推进的速度着实让他们措手不及。"
 lepwar.4.desc.bad: "我军进来屡战屡败，士气大跌。日前，一支被派往指挥部驻地的运输队整队当了逃兵。这一方面说明，我军军纪出现了普遍失范，另一方面也损失了好些装备。"
 lepwar.4.a.good: "太棒了！"
 lepwar.4.b.bad: "净是群骗子！"
 lepwar.5.t.good: "[THIS.GetLeader]受到好评"
 lepwar.5.t.bad: "[THIS.GetLeader]受到批评"
 lepwar.5.desc.good: "战场大捷使得[THIS.GetLeader]名声大噪。政府班子内的批评者默默闭嘴，支持者的声音则越来越响亮。倘若能够保持住这种趋势，战争或将迅速画上句点。"
 lepwar.5.desc.bad: "战场受挫使得[THIS.GetLeader]广受攻讦。反对者的声音越来越响亮，阴谋除掉他、颠覆他的谣言四起，战前承诺的胜利光景似已越来越远。倘若没法改变这种趋势，[THIS.GetNameDef]的统治或将在[THIS.Capital.GetCapitalVictoryPointName]沦陷之前即告土崩瓦解。"
 lepwar.5.a: "这很正确。"
 lepwar.5.b: "他们就不能闭嘴吗？"
 lepwar.6.t: "新皖系来的逃兵"
 lepwar.6.desc: "皖系扛不住了，之前在陈调元手底下和日本人眉来眼去的军阀、建军和地方豪强为了不遭到国民党的报复，都跑到[SQI.GetLeader]手底下了。这些人的能力与势力肯定对我们有所裨益。"
 lepwar.6.a: "欢迎！"
 lepwar.7.t: "陈仪叛逃的后果"
 lepwar.7.d: "陈仪督理跑路到了安庆那边，南京内部既蔑视他，又忧虑他。这位陈督理从前是个银行家，是个军官，还是个省督，他在浙江底盘很大，不少军官和部队跟着他一起跑到了安徽那边。直系在南方的统治可算是又被削了一层：断了通讯，情报部门也停工了。不过，不是所有的浙江官员都站在陈仪那边\n\n时局不济，此时的忠心才最可贵。汤恩伯，陈督理的学生，也是他长期的参谋，十分勇敢地抽身脱逃了。虽然汤恩伯之前在日本读过书，但这个年轻人还是选择忠于南京方面。他之前在南方剿国民党游击队时积累了不少经验，加入我们这边无疑会减少很多陈仪叛变带来的损失。这个人的能耐已经引起了齐大帅的注意。"
 lepwar.7.a: "新的将星正在升起！"
 unite_china_justification_idea: "中国统一！"
 unite_china_justification_idea_desc: "如今我们已经占领了首都并组建了新中国政府，我们必须征讨残存的军阀。"
 league_collapse_idea_1: "革命热情"
 league_collapse_idea_1_desc: "八省联合已经瓦解，战争已经爆发，南京的军队正处于混乱之中，四面受敌。是时候发动进攻了！夺回我们应得的东西！"
