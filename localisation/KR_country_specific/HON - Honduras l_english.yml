 HON_radical_socialist_party_long: "洪都拉斯民主革命党(Partido Democrático Revolucionario de Honduras)"
 HON_radical_socialist_party: "洪都拉斯民主革命党"
 HON_social_democrat_party_long: "创新与团结社会民主党(Partido de Innovación y Unidad-Social Democracia)"
 HON_social_democrat_party: "创新与团结社会民主党"
 HON_social_liberal_party_long: "洪都拉斯自由党(Partido Liberal de Honduras)"
 HON_social_liberal_party: "洪都拉斯自由党"
 HON_market_liberal_party_long: "民主统一党(Partido Unificación Democrática)"
 HON_market_liberal_party: "民主统一党"
