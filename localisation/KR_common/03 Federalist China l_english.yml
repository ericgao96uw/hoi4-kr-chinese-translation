 UPC_Begin_The_National_Conference: "开始联省会议"
 UPC_Begin_The_National_Conference_desc: "来自自由各省的诸位代表将参加陈炯明的联省会议。作为暂时的国家立法机构，这个会议将在制定新宪法之前先一步建立国家临时政府和参议院。"
 UPC_Form_A_Provisional_Government: "成立一个临时政府"
 UPC_Form_A_Provisional_Government_desc: "在新的宪法制定完成之前，临时政府将作为处理政府日常事务的机构。这在很大程度上将成为一个扩大之后的广州自治政府，其中包括新的盟友势力和新近解放的北方支持者们。"
 UPC_Restore_The_Senate: "恢复参议院"
 UPC_Restore_The_Senate_desc: "中华民国从辛亥革命到清政府复辟，都有一个参议院作为国民议会的上院。我们应当对其进行恢复，大致结构保持不变，并且以美国的模式为基础，以平等的代表各省。改组之后的参议院还将选举临时国家元首担任执政。"
 UPC_First_Draft_Of_The_Constitution: "宪法初稿"
 UPC_First_Draft_Of_The_Constitution_desc: "未来宪法的初稿实质上是对1924年至今仍在使用的临时宪法的扩展。初稿在临时宪法的基础上进一步明确了权力分立，并且确立了议会对于行政机关来说至高无上的地位；以应对第一共和国的基本问题。"
 UPC_A_New_Legal_Code: "新法典"
 UPC_A_New_Legal_Code_desc: "大清从第一共和国的废墟中复辟之后，实施了近三个世纪的法典得到了重大改革。这是一个漫长而艰巨的过程，但是起草和实施一部现代化的法律将是联邦政府最终摆脱旧中国首要且唯一的途径。"
 UPC_Fight_Against_Corruption: "反腐斗争"
 UPC_Fight_Against_Corruption_desc: "贪污腐败在中国非常普遍，根除和预防腐败将是一个永久的过程。我们必须采取坚定的立场以反对腐败来证明新中国对于人们来说是一个更好的中国。"
 UPC_Eliminate_The_Warlords: "消灭军阀"
 UPC_Eliminate_The_Warlords_desc: "军阀主义给中国人民带来了混乱，破坏和长久的痛苦，它必须被彻底根除，否则中国将无法实现现代化，人们也将无法获得自由。军阀们必须屈服，或者被毁灭。"
 UPC_Crack_Down_On_Opium: "取缔鸦片"
 UPC_Crack_Down_On_Opium_desc: "鸦片已经困扰了中国人近一个世纪了，而这百年国耻只有在毒品被完全根除之后才能结束。虽然打击毒品将是一个漫长的过程，而打击毒品贸易则是一个昂贵的过程，但我们必须去做，否则中国将徘徊在贫穷和道德的沦丧之中。"
 UPC_Reform_The_Judiciary: "司法改革"
 UPC_Reform_The_Judiciary_desc: "虽然第一共和国确确实实引入了独立的司法机关和法院体系，但是弱小的司法机关却被强大的内政部门所掩盖。司法独立不仅应该写于白纸黑字，更应该存在于现实中，为强大中国的人民提供正义和法律的保护。"
 UPC_Modern_Legal_System: "现代化法律体系"
 UPC_Modern_Legal_System_desc: "一个完整的法律法规和独立的司法机构只是现代法律体系的一部分，但它们将成为其主要支柱。如果现代法治能够在中国社会中扎根，并且帮助长期受到压迫的人民伸张正义的话，我们就可以杜绝法律渎职和滥用的行为。"
 UPC_Restructure_The_Bureaucracy: "重组官僚体系"
 UPC_Restructure_The_Bureaucracy_desc: "广州自治政府曾经仅控制了几个南方的省份，而管理广东省已经让它变得捉襟见肘了。涵盖整个中国的中央政府需要庞大的官僚体系，因而必须尽快对其进行扩展，改革以及重组。"
 UPC_Reform_The_Currency_System: "改革币制"
 UPC_Reform_The_Currency_System_desc: "中国现在的货币系统完全是一团糟。当20世纪早期中国引进了现代货币体系之后，军阀统治造成的无政府状态使得大量省际货币，国定法币和外国货币充斥在市场上，而它们的兑换率根本无法确定。我们的政府必须加以介入并由央行强制确立单个国家货币，这个央行便是中国联邦储备银行。"
 UPC_Financial_Reform: "财政改革"
 UPC_Financial_Reform_desc: "财政系统是一个尤其复杂的问题，而政府的高腐败率会将其毁灭。中国致公党建立时，其中的联省派便践行于推动财政高度透明化同时将省级财政和中央财政系统分离。现在是时候让他们实现这些财政政策了，我们希望这些政策能够稳定中国的经济。"
 UPC_Fiscal_Reform: "金融改革"
 UPC_Fiscal_Reform_desc: "因为偌大的领土和严重的腐败问题，税率在中国尤其难以控制。如果要建立现代税制并放弃现有的有待商榷的财政进项如赌博业和极高的无端临时税，我们就得将现有体制进行重组改建。只有等税率稳定之后，我们的政府才能获得足够的财政收入以重建我们满目疮痍的国家。"
 UPC_China_Reconstruction_Plan: "中华建设方略"
 UPC_China_Reconstruction_Plan_desc: "《建设方略》是陈炯明在20世纪20年代中期颁行的一份有关成立联合政府建设中国的蓝图册子。通过一系列社会，政治和经济的重组方案，中国不但能从军阀统治和封建统治的创伤中恢复，还有机会成为与西方世界齐驾并驱的一大列强。"
 UPC_Set_Up_Provincial_Assemblies: "设立省议会"
 UPC_Set_Up_Provincial_Assemblies_desc: "地方民主已被军阀、腐败政客和保皇派所扼杀。各省政府应当制定宪法，在县一级省一级设立民主机构，协助恢复地方自治的古老传统。最终，这将帮助绝大多数尚为文盲的人民理解何谓民主，并在国家层面上为民主奠定更坚实的基础。"
 UPC_Delineate_Provincial_Powers: "划定省级权力"
 UPC_Delineate_Provincial_Powers_desc: "分权对建立民主政治的坚实基础十分重要。对联省派而言，确保中央和各省政府的权力界定明确能避免矛盾冲突。陈炯明在他的著作中指出，权力分割不明确是“第一共和国”垮台的一个重要原因，而新宪法中准确的用词将有助于缓解各机构间的冲突。"
 UPC_Governor_Elections: "省长选举"
 UPC_Governor_Elections_desc: "任免省长的制度急需改革，旧制度的军阀习气太明显了。联省派普遍支持让人民直选省长县长（尽管考虑到腐败及封建影响力仍十分强大，广东省仍实行间接选举）。无论如何，必须改革省长委任制度，鼓励民主化。"
 UPC_Concessions_To_The_Landowners: "向地主让步"
 UPC_Concessions_To_The_Landowners_desc: "尽管土地改革十分必要，但改革必须在法律范围内实施，而若没有地主的支持……至少是默许，改革是不可能能推行下去的。因此，妥协就显得十分必要，士绅们要么得到补偿，要么得到一些特权，以便让他们能支持一些更为紧迫的政治决议。"
 UPC_Good_Business_Relations: "良好的商业关系"
 UPC_Good_Business_Relations_desc: "为了圆满完成重建中国的艰巨任务，政府需要鼓励那些富有的组织及个人进行投资。即使他们是外国人，只要他们有利于中国政府和人民，就不应该限制他们参与到发展国家财富的行为中去。"
 UPC_Support_Farmer_Unions: "支持农会"
 UPC_Support_Farmer_Unions_desc: "农民构成了我国人口的绝对多数。支持农民的幸福与繁荣而非支持那些富裕的地主是自然而然的事。陈炯明鼓励在城市和农村人群中建立工会，并相信这些工会对农民表达不满，解决土地与劳务纠纷至关重要。"
 UPC_Land_To_The_Tiller: "耕者有其田"
 UPC_Land_To_The_Tiller_desc: "“耕者有其田”项目是一项合理的土地改革项目，对农民和地主来说是双赢。当然，说起来容易做起来难，其代价自然不菲，不过这是中国农业经济现代化，削减全国各地极其贫困农民的贫困状况的唯一途径。"
 UPC_Self_Organisation_For_Workers: "工人自治"
 UPC_Self_Organisation_For_Workers_desc: "陈炯明任广东省长期间曾鼓励实行工会化，而工会也在省政府中获得了一席之地。对陈炯明来说，工人自治是地方自治的一种延伸，能够通过谈判提升工人的生活质量，公正地解决劳工的劳资纠纷。"
 UPC_Federal_Constitution_Of_China: "中华联省宪法"
 UPC_Federal_Constitution_Of_China_desc: "联省会议一直以来的工作终于画上了句号。随着最终稿校订完毕，新的正式宪法只待批准。有鉴于北洋共和国的失败，我们可以期待中国将真正进入到一段宪政时期，国家将在现代化和重建的路上大部前行。"
 UPC_First_Federal_Elections: "首届联省选举"
 UPC_First_Federal_Elections_desc: "宪法已经制定，临时政府的工作已经完成，是时候召开选举了。这将会是中国历史上的第二次国家级的自由选举，也是对新生的联省共和国的首次考验。选举结束后，新选举的国会将与当选的总执政（国家元首）一道参加首届国会会议。"
 UPC_The_New_Foreign_Ministry: "新外交部"
 UPC_The_New_Foreign_Ministry_desc: "随着新内阁成立，外交部也需要进行相应改组。随之而来的是以终结同外国的不平等条约，同西方建立平等外交关系的外交新政策。这对国际支持有限的新政府来说是一项僵局的任务。"
 UPC_Tie_Up_Loose_Ends: "收尾工作"
 UPC_Tie_Up_Loose_Ends_desc: "许多省份仍然在新政府的掌控之外。他们要么被军阀掌控，要么就处于分裂主义政权手中；他们得重归祖国，否则我们就得为边境安全采取一些必要措施——口舌或兵刃。"
 UPC_National_Healthcare: "国家医疗保健"
 UPC_National_Healthcare_desc: "在中国这样一个人口众多而面积广大的国家，很难实现公共卫生，但是我们应当采取措施改善这一领域的基础设施。至少，应当设立医疗保健系统的基础，并开启一场旨在为广大人民群众带去医疗服务，改善人民生活的长期任务。"
 UPC_Academia_Sinica: "中央研究院"
 UPC_Academia_Sinica_desc: "中央研究院是中国顶尖的教育机构。新政府希望继续资助该机构，支持进一步扩张该机构，旨在服务更多潜在的学子和研究人员。"
 UPC_Expand_Scholarship_Funds: "增加奖学金"
 UPC_Expand_Scholarship_Funds_desc: "太多优秀的学生与知识分子无力充分发挥他们的学识。应当向学术领域投入更多资金，资助更多因贫穷而无力深造的中国聪明人才。"
 UPC_Rural_Literacy_Programs: "农村扫盲计划"
 UPC_Rural_Literacy_Programs_desc: "中国由于糟糕的识字率和许多缺乏教育机会的农村社区而麻烦不断。联省派希望通过自主更多乡村学校和工农夜校来教育群众，改善识字率低下的现状。只有这样才能永久的改善我国的生活质量。"
 UPC_Decentralised_Economic_Development: "经济发展去中心化"
 UPC_Decentralised_Economic_Development_desc: "宪法允许各省在财政经济事务上拥有很大的自治权。联省政府希望鼓励各省政府，让各省政府投资旨在让地区发展优先化的“联省中央-各省地方”项目。这将更为直接的惠及人民，并促进联省政府予地方各省政府之间的良好关系。"
 UPC_Industrialisation_Committee: "工业化委员会"
 UPC_Industrialisation_Committee_desc: "为了发展全中国的经济，就需要进一步发展工业化。这需要一个明确的计划，也需要政府的强力介入才能成功；工业化委员会将组织中国的经济专家们担负起这一任务。"
 UPC_Develop_The_Daye_Hanyang_Corridor: "发展大冶-汉阳工业走廊"
 UPC_Develop_The_Daye_Hanyang_Corridor_desc: "湖北省的大冶-汉阳走廊是中国最为发达的工业区之一，但其发展程度仍不算齐备，规划也不甚完善。该地负担重重的基础设施必须得到改善，民用工业也应该得到发展以便支持现有的军事工业。现有的产业能让这一任务比从无到有创置产业更为轻松。"
 UPC_Modernise_The_Lower_Yangtze: "长江下游现代化"
 UPC_Modernise_The_Lower_Yangtze_desc: "长江下游地区拥有着一批中国古都，长江则是中国经济的心脏地带。在南直系军阀严重的不上心及八省联合崩溃后的战争造成的破坏之后，这片地区一片狼藉，需要政府的支持才能恢复过来。"
 UPC_Develop_Shanxis_Mining_Industry: "开发山西矿业"
 UPC_Develop_Shanxis_Mining_Industry_desc: "山西的矿业蓬勃发展，但仍有很大的发展改善空间。考虑到该省虽然有富饶的矿产资源却依然很贫困，该省应该得到联省政府的进一步帮扶。毕竟，那里开采出来的煤炭对我们蓬勃发展的工业至关重要。"
 UPC_The_Star_Of_Guangdong: "广东之星"
 UPC_The_Star_Of_Guangdong_desc: "在陈炯明治下，广东省成为了联省运动的模范省。应当采取一些政策，并根据各地实际状况，复制广东在现代化和繁荣发展方面的成功。很快，自治政府与民主制度将在各省生根——这些措施带来的好处显而易见。"
 UPC_Rebuild_Shandong: "重建山东"
 UPC_Rebuild_Shandong_desc: "多亏“狗肉将军”多年间无能、无心、“虐待”般的治理，又有德意志帝国主义者从该地区大笔榨取财富，山东如今是一片混乱。该地的潜力完全被糟蹋掉了，重建该地区得耗费数年甚至数十年，但重建必须尽快开始。"
 UPC_The_Mountain_Economy: "山区经济"
 UPC_The_Mountain_Economy_desc: "云南是一个问题重重的省份。由于有强烈的共和情结及军事传统，该省成为了联省运动及联省政府的重要盟友。即使不考虑要回报他们的道义义务，云南省的发展潜力也十分巨大，政府的支持将有机会推动该省的发展。"
 UPC_The_Breadbasket_Of_China: "中国的粮仓"
 UPC_The_Breadbasket_Of_China_desc: "四川刚刚才从近来的大饥荒中恢复过来。随着当地军阀最终被消灭，且现在又有了一个有能力支援该省的联省政府，这个农业省终于有机会得到适当的发展及现代化。四川不仅有能力避免再一次饥荒，还将成为中国的粮仓。"
 UPC_The_Northern_Frontier: "北方边疆"
 UPC_The_Northern_Frontier_desc: "内蒙古和西北地区长期自行其是。由于缺乏发展和贫穷的地方经济状况，必须要联省政府介入发展这些边疆地区，才能发掘出这些地区蕴藏资源的巨大潜力。这可不是一件易事，当地人可是出了名的狭隘——但联省派相信能通过他们的分权政策赢得当地人的支持。"
 UPC_Public_Works_Projects: "公共工程项目"
 UPC_Public_Works_Projects_desc: "这些项目是任何经济现代化或复苏计划的基石。改善欠发达地区的基础设施将帮助我们直达中国那些封闭的角落，改善当地人民群众的生活。"
 UPC_Federal_Ministry_Of_Railways: "联省铁道部"
 UPC_Federal_Ministry_Of_Railways_desc: "为了协调发展，维护铁道系统，我们将从北洋民国时代位居国民经济重要地位的交通部中拆分出一个新机构。"
 UPC_New_Army_Ministry: "新陆军部"
 UPC_New_Army_Ministry_desc: "军阀和军头是中国许多问题的根源。文官掌控军队对建设一个稳定的民族国家是至关重要的；为了防止军队再次主导政治，有必要重组战争部（或者说，陆军部）。"
 UPC_Integrate_The_Arsenals: "整合各军工厂"
 UPC_Integrate_The_Arsenals_desc: "即使是清政府和北洋民国对全国有着无可置疑的掌控力度时，中国的众多兵工厂也从未彻底得到整合过。标准化进程应当是军事现代化的关键，确保军事和工业部门间更好协调有助于提升后勤和军械物资的质量。"
 UPC_Motorisation: "摩托化"
 UPC_Motorisation_desc: "西方军队和许多国防军军官都充分认识到军队摩托化的好处。虽然我国的基础设施状况仍难以肩负起军队摩托化的担子，但摩托化载具应该尽快被整合起来以提高军队机动能力，从而提高我们保卫广阔祖国的能力。"
 UPC_Mobile_Artillery: "机动火炮"
 UPC_Mobile_Artillery_desc: "中国从未普遍使用过重型火炮。糟糕的基础设施决定了轻型火炮和山炮更为有用，而超大口径的火炮则难以妥当使用。在我们日益发展的基础设施所允许的范围内，现代化武器应当尽可能的往大了造（在不损失机动性这一现代战争关键要素的情况下）。"
 UPC_Develop_The_Liu_Rifle: "开发刘将军步枪"
 UPC_Develop_The_Liu_Rifle_desc: "刘将军步枪是20世纪10年代设计开发的一种半自动步枪，但是在刘庆恩将军去世之前，中国无力大规模生产这一步枪。随着国家再次统一，我们可以振兴这一设计，改进其缺陷，让他进一步发展为一种可与西方在役枪械媲美的现代步枪。"
 UPC_Army_Logistics_Department: "陆军后勤部门"
 UPC_Army_Logistics_Department_desc: "后勤一直被认为是现代战争的重要组成部分。在中国这一幅员辽阔的国家，这一点毋庸置疑——过去几十年间的大小战争更是证明了这一点。要大力重视后勤部门的工作，保证我军的部队供给。"
 UPC_Chongqing_Tank_Plant: "重庆坦克厂"
 UPC_Chongqing_Tank_Plant_desc: "重庆的渝丰机械厂近来被军队选中收购，计划将其改造为中国首家坦克厂。扩建现有工厂并聘请所需技术人员无疑是一项漫长的工作，不过我们现有的基础是踏实的，扩张空间自然也是可期的。"
 UPC_The_Peoples_Army: "人民军"
 UPC_The_Peoples_Army_desc: "中国军队应当利用中国的人口基数来作战。中国军队应当是一支人民军队：一支代表人民，保卫人民的军队。它应当是国家统一的支柱，而非暴政和压迫的后盾；它应当是一个机构，而非某些人的工具。"
 UPC_Streamline_Rifle_Production: "简化枪械生产"
 UPC_Streamline_Rifle_Production_desc: "一支大陆军的最大问题是保证其补给供应。这不仅仅是食物和弹药的问题，还是每个作战的基本单位——每个步兵都需要一把钢枪的问题。各兵工厂应当牢记这一点：通过简化和标准化等手段，轻武器应当既药方便生产，也要坚固耐用。"
 UPC_Reform_Conscription: "改革征兵制"
 UPC_Reform_Conscription_desc: "由于中国的土地面积与人口数量，再搭配上严重的腐败问题与政令不行，兵役制度一直难以推行。现在我们的统治空前强大，民族团结度空前坚实，中国的现代化征兵体制也将达到一个前所未有的水平。"
 UPC_Unity_Through_Service: "军队大熔炉"
 UPC_Unity_Through_Service_desc: "广泛的兵役征召让来自各个地区的人民聚集到一起，这使得他们能互相分享自己的人生经历，让他们视彼此为兄弟；具体而真实的兄弟情义而非模糊的国家概念将促进我们国家的团结。"
 UPC_Unify_The_Academies: "联合各军事学堂"
 UPC_Unify_The_Academies_desc: "过去一百年间，中国建立了许多军事学堂；但在军阀混战时代，这些学堂没有统一的课程乃至没有统一的机构督促其运作。现在国家再度一统，像军事学堂这样的军事机构也应当在军事教育领域进行统一。"
 UPC_The_Citizen_Army: "公民军队"
 UPC_The_Citizen_Army_desc: "西方世界有着悠久的公民兵历史；公民将志愿服兵役。一支职业的志愿兵队伍将是中国军队的未来：一支献身民主制度与联省共和国的重质量轻数量的精炼部队将是中国军队的未来。"
 UPC_New_Model_Army: "新模范军"
 UPC_New_Model_Army_desc: "新中国军队将是一支职业化的军队，这意味着其士兵将能够专注于全日制的军事训练，并鼓励高水平的训练与技巧。国防军将成为一支可以媲美西方列强的现代化职业军队的模范。"
 UPC_Officers_Curriculum: "军官教育"
 UPC_Officers_Curriculum_desc: "一支职业化的军队需要职业化的将领和军官，从新兵到退伍军人，都必须接受过高等教育才能完成他们的本职工作。为了适应现代战争的新状况，各军事学院将引入新课程，以提高军官们的技战术与主动性。"
 UPC_Professional_Training: "专业训练"
 UPC_Professional_Training_desc: "全职士兵有足够多的时间磨练他们的技巧。新兵和士官的训练应当不断改进并得到强化，以鼓励团队精神与纪律，从而培养能执行困难任务、遵守艰巨指令的士兵。"
 UPC_Create_The_Aviation_Ministry: "创立航空部"
 UPC_Create_The_Aviation_Ministry_desc: "随着我国空军的成长，其军官希望从陆军处获得更高的自主性。分割并新成立一个部门将让空军能同海军一样行事，给予空军必要的独立性，以便他们顺利开展行动并发展壮大。"
 UPC_Standardised_Part_Production: "标准化零部件生产"
 UPC_Standardised_Part_Production_desc: "尽管中国自主建造飞行器的能力仍显得有限，但大量旨在自造零件的工厂降低了我国对外国的依赖。然而，这些工厂几乎都是私人建立，几乎没有人对其进行监管。这些工厂应当进行重组，以实现精简并削弱后勤部门的负担。"
 UPC_Aircraft_Repair_Schools: "飞机修理学校"
 UPC_Aircraft_Repair_Schools_desc: "空军中一个至关重要却常常被人忽视的部分是机械师和维护人员，他们负责维护战斗机以使其能升空作战。随着空军的壮大，越来越多的维护人员需要接受训练；我们要么在现有的军校中开设航空工程科目，要么就为此建立专门的学校。"
 UPC_Central_Aircraft_Manufacturing_Company: "中央飞机制造厂"
 UPC_Central_Aircraft_Manufacturing_Company_desc: "为减少进口武器装备、改善我国工业能力、进一步为我国空军提供合理供应，我们必须尽快实现国产飞机制造。中央飞机制造厂就是为这一目的，在外国投资和外籍技术专家的入伙下设立的。"
 UPC_New_Air_Bases: "新空军基地"
 UPC_New_Air_Bases_desc: "现代飞行器、飞行员和现代机器都是好东西，可若没有运营空军的必要基础设施，这些东西和废物差不多。中国土地辽阔，需要许多新空军基地，以便空军能够妥善运转并能支持我们的陆海军行动。"
 UPC_Project_Zhongyun: "中运计划"
 UPC_Project_Zhongyun_desc: "“中运”是一种国内自主设计制造的运输机原型，并很快就被人发觉可以改造为轻型轰炸机。我们必须进一步发展该计划，给国防军提供其急需的地面支援，为其增加额外的进攻手段。"
 UPC_Develop_The_Zhu_X_P0: "研发朱氏-研驱零"
 UPC_Develop_The_Zhu_X_P0_desc: "基于寇蒂斯的霍克75战斗机的研驱零是第一种全国产设计制造的战斗机。这一项目应该得到进一步发展，因为一家成功的国产战斗机将成为民族自豪感的根、中国现代化的标杆。"
 UPC_Civil_Aviation_Administration: "民用航空局"
 UPC_Civil_Aviation_Administration_desc: "航空仍然是一个新奇概念。适当的组织日益增长的民用航空领域不仅有助于让航空标准化、安全化，还有助于在空军之外训练一批飞行员和地勤人员。从长期来看，这将增加航空领域受过训练且经验丰富的人员数额。"
 UPC_Central_Aviation_School: "中央航校"
 UPC_Central_Aviation_School_desc: "过去，正规的空军人员训练的课程被限定在被陆军主导的现有各军事学堂之中。为空军成立一所独立的院校，对确保高质量的训练并让空军不受陆军插手至关重要。"
 UPC_Doctrine_Studies: "学说研究"
 UPC_Doctrine_Studies_desc: "一个公开的秘密是，尽管我国在过去的内战期间获得了大量经验，但在创置或接纳正式的空军学说方面却没做什么努力。我们将努力分析中国近来内外冲突中获取的讯息，帮助新兴的空军指导理论得到进一步发展。"
 UPC_Naval_Aviation: "海军航空"
 UPC_Naval_Aviation_desc: "海军航空在中国拥有令人惊讶的悠久历史，中国海军抓住了海军航空的潜力并进行了实验；尽管如此，海军航空却缺乏进一步关注和资金拨款。随着“海军航空兵”的概念得到实证，海军重新燃起了对这一概念的兴趣，并希望藉此获得一种经济可靠的方式来打击庞大而先进的敌方海军。"
 UPC_Reform_The_Navy_Ministry: "改革海军部"
 UPC_Reform_The_Navy_Ministry_desc: "海军部可能是最容易开展改革的一个部门——因为中国海军力量十分有限，而且有着一段行政独立的历史。不过，海军部必须置于文官政府的掌控下，而非改组为独立陆军之外的另一独立王国。"
 UPC_Project_Power: "力量投射"
 UPC_Project_Power_desc: "最好的防御就是进攻。这句公理或许已经烂大街了，不过这也确实是让帝国主义列强远离我们的唯一途径。这是一项花费不菲且耗时良久的战略，但中国只有在能同他国保持距离，并能向外投射影响力的情况下，才能保持独立自主。"
 UPC_Shipbuilding_Programs: "造船计划"
 UPC_Shipbuilding_Programs_desc: "中国在造船业方面潜力无限，但这是一个需要从零开始的产业，若想质量可靠必须走上很长一段路程。不过，该产业必然是一项高明的长期投资，造船业肯定能够吸引足够多的人就业，并充分利用其中国的资源。"
 UPC_New_Cruisers: "新巡洋舰"
 UPC_New_Cruisers_desc: "巡洋舰是一支舰队的眼睛。他们的速度能让他们避开更为强大的敌军舰艇，他们的武备能够与其他巡洋舰对抗——而且更重要的是，能够威慑乃至摧毁敌人的驱逐舰编队。"
 UPC_Focus_On_Carriers: "专注航空母舰"
 UPC_Focus_On_Carriers_desc: "由于空中力量已被证明对舰攻击十分有效，故而航空母舰比预期的更有用。我国国力负担不起巨大的浮动炮台，但把空中力量部署在远离岸基机场以外的“浮动机场”上则既划算又具有战略意义。"
 UPC_Focus_On_Battleships: "专注战列舰"
 UPC_Focus_On_Battleships_desc: "战列舰是任何一支舰队的骄傲，任何一支希望成为海上强权的海军都需要战列舰。这类舰船或许开销巨大，但是其在声望和海军炮战领域的潜力能够使敌人远离我们的海疆，远离我们的利益所在。"
 UPC_Protect_Our_Coasts: "保卫我们的海疆"
 UPC_Protect_Our_Coasts_desc: "至少，在我们绝对不可能同西方海军相提并论的情况下，把我们的资源投入建设一支庞大而不灵活的舰队上是不明智的。对我国舰队来说，保护我国海岸线是最重要的任务，我们应该围绕这一重心来建设舰队，而非沉醉于某些不切实际的幻想。"
 UPC_Coastal_Fortifications: "海岸防御工事"
 UPC_Coastal_Fortifications_desc: "德国人能轻而易举的登陆，摧垮北洋民国的统治并复辟君主制度，部分原因要归功于我国脆弱的岸防工事。沿岸火炮是阻止敌人进行两栖登陆和突击的关键，也能迫使敌人宝贵的战舰向后撤退。"
 UPC_Modern_Destroyers: "现代化驱逐舰"
 UPC_Modern_Destroyers_desc: "几十年来，驱逐舰一直是现代舰队中不受人重视的主力军。在推广这种吨位的舰船后，驱逐舰的高速与重型鱼雷武备将给我军舰队足够的输出，而他们的反潜武器能够让水下的袭击者们远离我国海岸。"
 UPC_Convoy_Escorts: "运输船队护航"
 UPC_Convoy_Escorts_desc: "面对强敌时，打开国门是我国生存的关键。护航系统及适当的护卫船队将允许我国商船队即使是在战时也能运转，保持我国同世界各地的联系。"
 UPC_War_Under_The_Sea: "水下战争"
 UPC_War_Under_The_Sea_desc: "毫无疑问，潜艇已经发展成了一种可怕的武器。这些舰艇能够打击敌人的生命线——贸易和补给线。若敌人从海上入侵我国，潜艇将危及他们的补给线，让他们难以补给其部队。"
 UPC_Expand_The_Hangzhou_Shipyards: "扩展杭州船坞"
 UPC_Expand_The_Hangzhou_Shipyards_desc: "杭州城位于同名的杭州湾的尽头，钱塘江的江口处。在现有设施的基础上，进一步发展船坞设施将有助于削弱上海在该地区的主导地位，降低我们在造船和贸易方面对上海的依赖。"
 UPC_The_Huangpu_Naval_Academy: "黄埔海军学校"
 UPC_The_Huangpu_Naval_Academy_desc: "临近广州的小城黄埔有着一处旧海军学校。这座学校不如它在东北和山东的同行有名气，被世人忽视了很长一段时间。为了确保一支更为庞大的“华南”存在舰队，我们应该扩建这所学校并加强对学校的掌控。"
 UPC_Build_A_Merchant_Navy: "建立商船队"
 UPC_Build_A_Merchant_Navy_desc: "为了减轻我们对外国人的依赖，从日益增长的出口领域中最大限度的赚钱利益，我们必须大力扩充我们的商船队。这样将巩固中国在世界经济中的一席之地，削弱帝国主义对我国国民经济的控制。"
 national_aviation_corporation: "国家航空公司"
 UPC_conference_shantou: "第三次汕头会议"
 UPC_conference_chengdu: "成都会议"
 lngupc.1.t: "[GetConferenceCity]大会"
 lngupc.1.d: "1924年第一届和第二届汕头会议是来自中国各地的联省主义者讨论该运动和该国的未来的集会。值得注意的是，尽管国民党和北京政府之间仍存在冲突，但第二次会议仍派出了他们各自的代表。陈炯明现在将主持第三次会议，他希望召集南部各省政府就该地区新的建设方略达成共识，并组建一个临时政府，与北京和奉天政府以及国民党新贵抗衡。联省主义运动的力量再次上升，并且有很大的机会在中国政界中发挥其影响。"
 lngupc.1.a: "迈向统一"
 lngupc.101.t: "大会开幕"
 lngupc.101.d: "中国致公党主席，省长陈炯明在开幕式上致辞说，如今华南再一次可以发挥突出作用，联省运动可以向全中国证明联省才是中国民主与繁荣真正的榜样道路。[GXC.GetTangStatus]。赵恒惕重申了他在1922年的声明，即统一中国的唯一途径是建立一个联邦制的统一国家。值得注意的是，一大批非联省运动人士也如前两次会议一样，作为观察员列席了会议。在开幕式后，与会代表就陈炯明的《建设方略》和成立一个新国民政府等问题进行了磋商。"
 lngupc.101.a: "再接再厉！"
 lngupc.102.t: "唐继尧的行动"
 lngupc.102.d: "随着会议拖泥带水的缓步推进，督军唐继尧愈发感觉不安。陈炯明的《建设方略》的实施定会削弱唐继尧在联省运动内部的地位及唐继尧在云南的统治；虽然早在1924年唐继尧就同意了陈炯明的方案，但是随着岁月变迁，这位云南省的领导人已比当年更野心勃勃。作为陈炯明缔造的中国致公党的副主席，唐继尧这个“副”的主席明确反对那个“正”的主席的各项激进提案。\n\n很显然，正副两位主席的意见不再一致，唐继尧从局势中嗅到了把联省运动领导权从陈炯明手中攫取过来的机会。不过，如果他这么做，定然会与中国致公党内绝大多数人的意见相左，甚至可能会彻底搅黄联省运动。不过，取得国家领导权的想法着实吸引人，冒着同两广开战的风险在这条路上搏一搏没准是值得的。"
 lngupc.102.a: "谴责陈炯明，并宣称领导权！"
 lngupc.102.b: "不，我们必须团结"
 lngupc.103.t: "中华联省成立"
 lngupc.103.d: "与会代表通过了陈炯明的《建设方略》，而后迅速起草了他们的宣言。陈炯明宣读了大会的决定，宣布[QIE.GetNameDef]是非法政府并在[Root.Capital.GetCapitalVictoryPointName]成立新的国民政府：中华联省共和国。随后，大会选举他为联省政府临时行政长，并迅速宣布召开另一次会议，以起草联省政府的临时宪法。\n\n虽然华南地区在1936年2月后于事实上脱离了北京政府的掌控，但是这一声明宣告华南成立了一个与之敌对的共和派政府。虽然陈炯明希望能和中国的其他共和派运动达成和解，但是这两个彼此敌对的政府几乎不可能达成和解。"
 lngupc.103.a: "联省共和国万岁！"
 lngupc.104.t: "中华联省成立"
 lngupc.104.d: "与会代表通过了陈炯明的《建设方略》，而后迅速起草了他们的宣言。陈炯明宣读了大会的决定，宣布[QIE.GetNameDef]是非法政府并在广州成立新的国民政府：中华联省共和国。随后，大会选举他为联省政府临时行政长，并迅速宣布召开另一次会议，以起草联省政府的临时宪法。\n\n我省将正式受邀加入联省政府，预计我们将会同陈炯明一道反对我国北方的保皇派和军阀，反对我国东部的“党-国”分子。"
 lngupc.104.a: "联省共和国万岁！"
 lngupc.104.b: "现在改变主意是否为时已晚？"
 lngupc.105.t: "[GetConferenceCity]大会的结束"
 lngupc.105.d: "[GetConferenceCity]大会今天随着联省共和国的诞生而顺利闭幕。我们现在正走向一个自由、民主、联邦制的新中国。不过，这条道路必然会很艰难——许多人正宣称对中国的领导权，很少有人愿意听从临时执政发出的和解及和平统一的呼吁。"
 lngupc.105.a: "陈炯明会解放中国！"
 lngupc.106.t: "[GetConferenceCity]大会的结束"
 lngupc.106.d: "[GetConferenceCity]会议已经圆满落幕。联省主义运动似乎已经团结起来，并逐渐将整个华南地区巩固下来。这最终可能对我们的地位构成威胁，我们应该密切关注广州的联省派暴发户。"
 lngupc.106.a: "我们走着瞧"
 lngupc.107.t: "唐继尧的背叛！"
 lngupc.107.d: "唐继尧，云南省督军以及致公党副主席，在大会期间向陈炯明反戈一击。不久之后，唐继尧和他的代表们退出了大会，谴责陈主席是激进分子，他认为陈炯明的所作所为违反了联省自治的原则。\n\n虽然大会为之感到震惊，但在没有云南参与的情况下继续进行。唐继尧的背叛很快就遭到谴责，剩余的代表接受了《建设方略》。陈炯明宣读了大会的决定，宣布[QIE.GetNameDef]是非法政府并在广州成立新的国民政府：中华联省共和国。随后，大会选举他为联省政府临时执政，并迅速宣布召开另一次会议，以起草联省政府的临时宪法。\n\n尽管自1936年2月以来，华南实际上已经不在北京政府的控制范围之内，但该宣言正式宣布在南方建立一个与之敌对的共和政府。尽管陈炯明仍希望与中国的其他共和派运动实现和解，但从其他共和政府的反应来看这个愿望似乎不太可能，而唐继尧的公开反叛乱进一步动摇了他的合法性。"
 lngupc.107.a: "打倒唐继尧，共和国万岁！"
 lngupc.108.t: "中华联省成立"
 lngupc.108.d: "唐继尧在会议期间的公然背叛动摇了联省运动，不过剩余的代表们还是完成了剩下的工作。剩余的代表们通过了陈炯明的《建设方略》，而后迅速起草了他们的宣言。陈炯明宣读了大会的决定，宣布[QIE.GetNameDef]是非法政府并在广州成立新的国民政府：中华联省共和国。随后，大会选举他为联省政府临时执政，并迅速宣布召开另一次会议，以起草联省政府的临时宪法。\n\n我省将正式受邀加入联省政府，预计我们将会同陈炯明一道反对我国北方的保皇派和军阀，反对我国东部的“党-国”分子。"
 lngupc.108.a: "打倒唐继尧，共和国万岁！"
 lngupc.108.b: "联省派的大船即将沉没"
 lngupc.109.t: "[GetConferenceCity]大会的结束"
 lngupc.109.d: "[GetConferenceCity]大会今天随着联省共和国的诞生而顺利闭幕。们现在正走向一个自由、民主、联邦制的新中国。不过，这条道路必然会很艰难——许多人正宣称对中国的领导权，很少有人愿意听从临时执政发出的和解及和平统一的呼吁，尤其是在他的合法性受到唐继尧一派人撼动之后。"
 lngupc.109.a: "陈炯明会解放中国！"
 lngupc.110.t: "[GetConferenceCity]大会的结束"
 lngupc.110.d: "[GetConferenceCity]会议已经结束，人尽皆知陈炯明已同唐继尧分道扬镳，二人由盟友变成了仇敌。由此可看出联省派显然缺乏团结，但是他们可能会经过这场危机而进一步成长。我们必须对南方保持关注。"
 lngupc.110.a: "第三次大会显然让人不快"
 lngupc.111.t: "正式加入中华联省？"
 lngupc.111.d: "虽然列席了陈炯明主持的汕头会议，但我们实在没法一边打仗一边分心来开会。因此除了含糊地声明支持一下，我们没法做出更多承诺。会议上陈炯明宣布成立中华联省，并组织起一个联盟，为实现中国的统一与自由而奋斗，但我们却因为身处武装冲突中而并未成为其中一员。\n\n如今我们自己的战事已定，是时候在当时的支持声明之上进一步明确我们的态度了。[UPC.GetNonIdeologyNameDefCap]要求我们双方履行此前的承诺，加入联省。然而，我们一些顾问有的一开始就反对这个想法，有的自从前景开始不乐观时也表示反对，理由是这将使我们在外交上毫无回转余地，中国的各个势力肯定会因此敌视我们。话虽如此，但若拒绝联省，也可能意味着同样的事情。我们必须做出抉择。"
 lngupc.111.a: "让我们联合起来。"
 lngupc.111.b: "高处不胜寒。"
 lngupc.112.t: "[FROM.GetNonIdeologyNameDefCap]加入[ROOT.GetNameDef]"
 lngupc.112.d: "我们从[FROM.GetNonIdeologyNameDefCap]那得知，他们的战争已经结束，准备正式成为我们的盟友。我们共同谋求自由新中国的阵线日益强大起来了。"
 lngupc.112.a: "向我们的新朋友致敬！"
 lngupc.113.t: "[FROM.GetNonIdeologyNameDefCap]背叛了我们！"
 lngupc.113.d.refused: "[FROM.GetNonIdeologyNameDefCap]竟突然变卦，声称他们不会加入我们的联盟，我们被打了个措手不及。如果我们还想把那个地区纳入联盟的话，恐怕只能使用武力了。"
 lngupc.113.d.refused_after_war: "[FROM.GetNonIdeologyNameDefCap]在汕头会议期间表示我们拥有共同的目标，并且愿意加入即将成立的中华联省。不过当时我们并不打算介入他们所处的战争，因此决定等到冲突结束后再将他们纳入联省中。然而现在冲突结束了，[FROM.GetNonIdeologyNameDefCap]却突然变卦，声称他们不会加入。这让我们措手不及。如果我们还想把那个地区纳入联省的话，恐怕只能使用武力了。"
 lngupc.113.a: "这是赤裸裸的背叛！"
 lngupc.113.b: "他们自找的……"
 lngupc.2.t: "参加[GetConferenceCity]大会？"
 lngupc.2.d: "在两广的地位巩固后，陈炯明邀请我们前往参加[GetConferenceCity]会议。我们曾在1924年作为联省运动的成员出席了前两次会议，会议的成功好坏参半，我们并没意成功中止我国南北之间的争战。我们推测，这次陈炯明志在建立一个以他的理念为根基的民主、联邦制的新中国国民政府，陈炯明坚信这是中国人民得到解放和繁荣发展的唯一途径。\n\n如果我们参与会议并认可《建设方略》，显然我们终将施行一部联省主义宪法，把权力交给民选的议会，而后，最重要的，把我们的军队拱手交给一个中央司令部。虽然这么做对我们来说并不理想，但是陈炯明的理念已经在华南地区流行开来，加入其中有助于稳定我们的身份，并让我们在联省运动中位居高位。"
 lngupc.2.a: "接受"
 lngupc.2.b: "拒绝"
 lngupc.3.t: "参观[GetConferenceCity]大会？"
 lngupc.3.d: "随着陈炯明省长稳固华南大部分地区，联省运动再次兴起。虽然我们不属于这一运动的一部分，但我们还是被陈都督邀请来参加这次大会，以促进各派之间的合作。派出代表可以帮助我们收集有关南方事件的更多信息，并了解联省派是否可以真正利用其重新崛起的势头。"
 lngupc.3.a: "接受"
 lngupc.3.b: "拒绝"
 lngupc.4.t: "陈炯明将我们的军队国家化"
 lngupc.4.d: "作为[GetConferenceCity]会议上通过的《建设方略》的一部分，陈炯明把各联省的军队统一划归联省军事部管辖，让我们的军队正式统一隶属于一个文官政府。这么做将正式组建“联省军”这样一支单一的武装力量，但同时也意味着[Root.GetLeader]会合法的变成陈炯明的下属。"
 lngupc.4.a: "联省共和国万岁！"
 lngupc.4.b: "等等，我们的自治权呢！？"
 lngupc.5.ta: "[From.GetLeader]拒绝服从"
 lngupc.5.da: "[From.GetNameDef]彻底无视了我们之前在[GetConferenceCity]达成的协定，他们现在拒绝听命于联省政府。这一背叛必须得到惩罚！"
 lngupc.5.tb: "[From.GetLeader]服从"
 lngupc.5.db: "在认可[GetConferenceCity]会议后，[From.GetNameDef]的部队已经划入联省政府的麾下，完全没有节外生枝。"
 lngupc.5.a: "非常好"
 lngupc.6.t: "联省临时宪法"
 lngupc.6.d: "一个由各省代表组成的委员会正式通过了《中华联省共和国宪法》，不久后该法案将经各省议会批准通过。离实现一个统一的，联邦制的中国又近了一步——至少现在，在华南是如此。"
 lngupc.6.a: "中华民国万岁！"
 lngupc.7.t: "新首都"
 lngupc.7.d: "当临时政府还在[Root.Capital.GetCapitalVictoryPointName]的时候，联省会议就讨论了中国新首都的若干个选项。北京立刻就出局了；这座城市同北洋的第一共和国以及君主制的联系实在是太强了。随后选项缩小到了三个城市：南京，前明首都，袁世凯窃国前第一共和国的临时首都，这座城市在民族主义者和共和派眼中都意义非凡；武汉，第一次推翻清政府的革命爆发之处，这座城市受到了那些具有革命思想的人的重视；或者[Root.Capital.GetCapitalVictoryPointName]，现在的临时首都，当然啦，也是联省派人所看重的大本营。"
 lngupc.7.a: "南京，民国诞生之处"
 lngupc.7.b: "武汉，革命揭竿之地"
 lngupc.7.c: "还是[Root.Capital.GetCapitalVictoryPointName]，我们的大本营"
 lngupc.8.t: "讨论国旗"
 lngupc.8.d: "联省会议正讨论正式制定一面国旗。许多人希望恢复第一共和国时代的五色旗，作为我们国家统一的象征。不过，许多革命者希望我们回避同腐败的北洋政府、奉天政府以及直系军阀残党的联系，随着联省派不断取得成功，致公党的党旗（红底蓝白井字旗）越来越受人欢迎。"
 lngupc.8.a: "恢复五色旗"
 lngupc.8.b: "继续沿用党旗"
 lngupc.9.t: "联省宪法"
 lngupc.9.d: "联省会议进行了最后表决；宪法已经颁布！完成工作后，联省会议将在国会当选后解散。\n\n中华联省（或称联省共和国）的宪法主要以1924年中华民国宪法为基础。它的主要区别在于现政府是一个以美国为蓝本组织其政府机构的共和国。中央和省政府的权力更加明确。共和国的主要行政单位是省，省下是县，每个县都是自治的。每个省都有自己的宪法，该宪法不得与由其人民代表起草和通过的联省宪法相抵触。总执政（行政首长）是国家元首，对国民大会负责，行政权归属内阁。国会有两个议院：下议院是人民选举产生的众议院，上议院是省政府选举产生的参议院。\n\n简而言之，中国将成为联邦议会制共和国。有了新的宪法，我们才能建立一个更好，更稳定和团结起来的中国，民主最终将得以巩固。"
 lngupc.9.a: "联省共和国万岁！"
 lngupc.10.t: "参议院和临时政府"
 lngupc.10.d: "参议院议员由省政府选举产生，以他们为代表，构成了议会的上议院。他们的第一个举动是选举联省的首任执政，而他们一致选择了已经是临时国家元首的陈炯明。\n\n虽然最初不愿接受，但陈炯明接受了这一职位，只是宣布他在任期结束后将从政坛退休。此后，按照《建设方略》的设想，行政首长将由人民选举产生。"
 lngupc.10.a: "各省代表将保障这一规划落到实处"
 lngupc.11.t: "致公党第三次党大会"
 lngupc.11.d: "面对着中国的未来，在陈炯明筋疲力尽地告别政坛之后，中国致公党召开了新一届大会以决定下一任主席。[UPC_CZGP_congress_loc]"
 lngupc.11.a: "陈其尤，无可争议。"
 lngupc.11.b: "唐继尧，意外之选。"
 lngupc.12.t: "民主宪政党大会"
 lngupc.12.d: "民主宪政党，从广义上来说，属于第一共和国时期进步党的后裔。进步党的前身组建于清末流亡海外之际，但直到袁世凯垮台后该党仍然显得无关紧要。随着民主重归中华，民主宪政党正在迎来一场复兴，该党扮演起了一个新角色：代表刚刚解放的北方地区及那些分散的保守派政客。该党的主席有两位主要候选人：颜惠庆，北洋共和国时代的政治家，在旧皖系和直系军阀处都饱受尊敬的外交家；胡适，和前者一样也是一位外交家，同时还是一位杰出的散文家、哲学家。[UPC_DC_congress_loc]"
 lngupc.12.a: "颜惠庆和直系残党"
 lngupc.12.b: "唐继尧获得了优势"
 lngupc.12.c: "务实的胡适"
 lngupc.13.t: "中国民主同盟大会"
 lngupc.13.d: "中国民主同盟是一个自由主义知识分子结成的广泛联盟。在中国再次统一后，中国民主同盟接纳了原乡村建设党等一批小规模的自由主义运动（乡村建设党在君主制垮台前曾一度参与过清政府的议会政治）。\n\n张君劢，一位行事西化的社会民主党人，仍为中国民主同盟的领导人。这一自由主义联盟的主要目标是确保新生的共和国继续维护公民自由，并着重关注教育改革和现代化。"
 lngupc.13.a: "张君劢会领导中间派"
 lngupc.14.t: "中国国民党大会"
 lngupc.14.d: "自在八省联合内战中第二次失败以来，国民党一直在苦苦挣扎。多亏陈炯明同陈铭枢的生产人民党的合作，国民党才得以度过难关。随着国家的重新统一，国民党中央委员会解散了生产人民党，并召开了新的党代会以决定未来。\n\n在一个富有争议的决议中，汪精卫和那些追随他的人决定放弃革命路线并承认联省政府。与陈公博（改组同志会的领袖）一起，这两位国民党人与他们曾经的同志——陈炯明保持着熟悉的关系。这一声明遭到了宋庆龄的临时行动委员会的强烈谴责，他们还谴责汪精卫背叛了孙中山先生的初心。汪精卫迅速巩固了自己作为国民党新主席的地位，希望将国民党的社会主义和左翼纲领带到国民大会中。"
 lngupc.14.a: "汪精卫会继承并发扬孙先生的遗产"
 lngupc.15.t: "中国工团党大会"
 lngupc.15.d: "与国民党的结盟结束后，中国工团党召开了自己的代表大会来决定其未来走向。由于中国的城市无产阶级人数很少，工团主义者将自己的目标定为争取联省政府继续推行现行的亲工会政策，并呼吁建立工会联合会以联结中国众多工会并确保工人有适当的代表权。陈独秀仍然是中国工团党的领导人，该党可能仍处于边缘地位，并且在很大程度上没有影响力。"
 lngupc.15.a: "陈独秀掌握极左派"
 lngupc.16.t: "民主的开端"
 lngupc.16.d: "在几个主要的民主党派积极参与选举过程的情况下，民主思想在中国扎根的状况似乎比以前预期的更为现实。辩论是文明的，即使有时充满活力和情感，在过程中没有受到什么阻碍的迹象。当然，许多人对1912年的国会选举感到十分满意，除了来自国民党的获胜者宋教仁遭到了暗杀。只有时间可以证明，即将举行的选举将是自1910年代以来中国民主受到的第一次考验。"
 lngupc.16.a: "带着谨慎的乐观态度，我们展望未来。"
 lngupc.17.t: "陈炯明的邀请"
 lngupc.17.d: "不仅仅是广东省都督，陈炯明的联省运动在中国已成为名副其实的主要势力之一，并有可能成为中国领导权的真正竞争者。来自所谓的中华联省的使节提出了陈的要求：加入中华联省，推翻和废除腐败的[QIE.GetName]，光复民国与宪法。\n\n这条消息不仅包含了要求而且也包括了威胁：[Root.GetLeader]必须遵守陈炯明的所谓的《建设方略》，这将要求我们通过宪法，将我们的大多数权力转交给给民选议会，而我们的军队将整合入联省，这实际上剥夺了我们的政治权力。作为交换，[ROOT.GetAdjective]军官可以在联省军队继续享有他们的军衔，[Root.GetLeader]则可以继续作为将军。\n\n如果我们拒绝，该消息清楚地表明，陈炯明愿意使用武力“帮助[ROOT.GetAdjective]人民推翻其非法军阀政权并恢复民主。”"
 lngupc.17.a: "为了中国，我们同意！"
 lngupc.17.b: "我们不会屈服于这个暴发户！"
 lngupc.18.t: "[From.GetLeader]同意了！"
 lngupc.18.d: "[From.GetNameDef]的领导人同意了我们的要求。他的军队现在处于我们的控制之下，他的省政府将实施《建设方略》。我们朝着统一的联省制中国更近一步。"
 lngupc.18.a: "民国万岁！"
 lngupc.19.t: "[From.GetLeader]拒绝了我们要求！"
 lngupc.19.d: "出于不愿和我们的政府合作并颁行我们的《建设方略》，[FROM.GetNameDef]的领导人拒绝了我们的要求。我们将不得不采取武力推翻其非法军阀政权，并使人民掌权。"
 lngupc.19.a: "开门！您点的民主到了！"
 lngupc.20.t: "联省开始动员对抗我们"
 lngupc.20.d: "陈炯明和他的叛乱集团动员了他们的军阀力量对我们进行进攻，以寻求消灭国民革命。我们永远不会忘记他在北伐之前对国民革命事业的背叛——我们已经击败了他一次，所以我们将再次击败他。"
 lngupc.20.a: "他们胆敢染指孙先生的遗产！"
 lngupc.21.t: "联省派的代表团"
 lngupc.21.d: "位于广州的陈炯明政府已经在南方取得了显著进展，如今他们向我们派来了代表团以求谈判。他们不愿意进一步流血，并希望如果可能的话和平统一我们国家。代表团提出，我们的政府应当接受陈炯明的《建设方略》，这意味着我们需要派代表参与陈炯明召开的联省会议。这次大会将以1924年宪法及重建国家的经济计划为基础，敲定一部新的联省宪法。然而，这将使得我们的所有军队都不得不听命于一个新联省文官政府，这事实上剥夺了我们在陈炯明的联省共和国内部讨价还价的权力。\n\n由于联省派拒绝我们的大帅继续统领统一之后的中国军队，谈判很快就破裂了。代表团非常失望的离开了，现在我们只好等待这帮叛军派兵与我们交战了。"
 lngupc.21.a: "愚蠢的叛军"
 lngupc.211.t: "同[FROM.GetNameDef]的谈判破裂"
 lngupc.211.d: "我们的代表团扫兴而归。[FROM.GetLeader]拒绝接受陈炯明的《建设方略》，妥协的尝试也以失败告终，他们似乎并不介意手足相残，只想维护他们那不加掩饰的专制统治。我们将用武力打倒这些军头。"
 lngupc.211.a: "愚蠢的军阀"
 lngupc.22.t: "联省开始动员对抗我们"
 lngupc.22.d: "陈炯明和他手下那帮奸诈的共和派、自封的革命家已经动员起叛军反对我们。不出意料，他们不愿坐下来讲道理，只是固执死板的想要推翻皇帝，把帝国拉回无政府状态之中，我们估计很快他们就会起兵，在这帮无政府主义者北上时我们将摧毁他们。"
 lngupc.22.a: "当初他下野后就不该再命他复出广东"
 lngupc.23.t: "实施建设方略"
 lngupc.23.d: "自从我们加入陈炯明的联省运动以来，我们一直在努力初步实施该法案，但新联省政府已将其正式作为其第一法案。我们将很快会被邀请参加联省会议，而在那里新宪法的细节将会被决定。\n\n与前两次共和宪法不同，这一宪法将明确确定执政（国家元首），内阁，立法机关，联省政府和省政府等机构的权力。从根本上说，临时政府将以美国为榜样，同时要考虑到其最近的失败以及中国的特殊性。在通过宪法并成立参议院（代表各省）之后，将组织国民议会选举。\n\n在国民大会开幕之前，作为该方略的一部分，我们可以期望临时政府在基础设施项目方面提供帮助，以帮助重建国民经济。"
 lngupc.23.a: "帮助？还来自中央政府？"
 lngupc.24.t: "邀请参加联省会议"
 lngupc.24.d: "根据建设方略，联省会议将起草新的共和宪法，组建一个代表中国各省的参议院，并按照民主和联省主义的理想组建新的中央政府。我们国家的这一部分将成为浴火重生的中华民族的组成部分。"
 lngupc.24.a: "一个崭新的中国崛起"
 lngupc.25.t: "[FROM.GetLeader]参加联省会议"
 lngupc.25.d: "[FROM.GetLeader]在[FROM.GetNameDef]的代表团中并参加了我们的联省会议。他们对中国重建的支持将发挥作用，让我们张开双臂欢迎他们！"
 lngupc.25.a: "欢迎，同胞！"
 lngupc.26.t: "[FROM.GetNameDef]的外交提议"
 lngupc.26.d: "自我们获得独立以来，不管城头几番变换大王旗，中国总是宣称我们的领土是他们国家的一部分。虽然在中国人不断内斗的情况下，这些言语不值一提，但是如今一个新的中国政府已经从废墟中崛起统一了中国——这是近年来最强大的一个政府。\n\n不过，似乎[FROM.GetLeader]更愿意讲道理，更希望达成妥协。他们派出了一个外交使团，明确表示愿意承认我们的独立。作为交换，我们两国将会寻求更为紧密的经济联系以实现互利共赢。这位中国外交官用似乎十分真挚的漂亮话表示，虽然过去我们两方的关系起伏不定。但是我们闪光的民主制正为我们带来更为紧密的联系，未来亚洲各国取得进一步团结也不是不可能。"
 lngupc.26.a: "让我们平等的谋求更为密切的联系"
 lngupc.26.b: "这只不过是想再次剥削我们！"
 lngupc.27.t: "与[FROM.GetNameDef]建立了外交关系"
 lngupc.27.d: "我们的外交成功了。作为对他们独立性的承认的交换，我们签署了互利贸易协定，以作为未来关系和区域合作的基础。"
 lngupc.27.a: "为了亚洲同胞共同的美好未来"
 lngupc.28.t: "[FROM.GetLeader]拒绝了我们的提议"
 lngupc.28.d: "我们的外交失败了。他们已经明确表示，除了承认他们的独立外，他们不会接受任何其他东西，任何贸易协议只会使他们的国家重新处于中国的统治下。这是一份侮辱。"
 lngupc.28.a: "荒谬至极！"
 lngupc.29.t: "第一次国民大会选举"
 lngupc.29.d: "自1910年代以来，中华民国的第一次自由选举终于到来了。数以百万计的中国人首次将参加民意调查，以投票选出他们偏爱的候选人或政党，这是他们人生中的第一次。无论结果如何，这将对国家及其人民产生良好的影响。"
 lngupc.29.a: "陈其尤与联省派"
 lngupc.29.b: "唐继尧和他的温和联省派"
 lngupc.29.c: "张君劢与中国民主同盟"
 lngupc.29.e: "[?UPC_DCP_leader.GetName]和民主宪政党"
 lngupc.30.t: "[GetYear]年国会选举"
 lngupc.30.d: "[Root.GetLeader]的任期已经结束，又到了中国人民投票选举的日子。由于中国各地公共教育和基础设施水平的改善，我们预计这次选举的投票率会比上次要高。我们迅速发展的民主政治正在吸引全世界的关注，因为我们证明了我们有能力担负起比他们预计水平更高的行政能力。中国人民可以自豪的参与这场在全球范围内前无古人的公正自由选举。"
 lngupc.30.a: "陈其尤与联省派"
 lngupc.30.b: "张君劢与中国民主同盟"
 lngupc.30.c: "[?UPC_DCP_leader.GetName]和民主宪政党"
 fedchi.100.t: "成功扩大医疗保健"
 fedchi.100.d: "国家的规模和有限的资源使创建医疗服务成为一项非常困难和昂贵的任务。但是，随着农村地区的诊所和市医院数量的显著增加，联省政府的倡议开始见效。中国人民有史以来第一次开始获得现代医疗服务。"
 fedchi.100.a: "太好了"
 fedchi.101.t: "成功的扫盲运动"
 fedchi.101.d: "教育改革总是很难实施和判断其是否成功。然而，联省政府通过建造更多学校和为工人开设夜校来提高识字率的努力已经在民众中间产生了显著影响。当然，要产生长期影响还需要更多时间，但初步结果已经十分令人鼓舞。"
 fedchi.101.a: "太好了"
 fedchi.102.t: "耕者有其田"
 fedchi.102.d: "土地改革一直是一个争议不断的话题。并不是因为有人不同意（全国上下已经几乎承认了这种计划的必要性），而是因为实施该计划的代价可能是昂贵的，也可能是由于征收而产生的暴力。无论如何，政府已经在不诉诸非法或暴力手段的情况下开始合理的土地改革的尝试，其成果已开始让整个中国农村地区发生一些实际变化。这将花费很长的时间，但是“耕者有其田”计划正在缓慢地重新分配土地并补偿地主，从而使农民拥有土地的比例比以往任何时候都要高。"
 fedchi.102.a: "好极了"
 fedchi.200.t: "中国废除不平等条约"
 fedchi.200.d: "新的中国中央政府在稳固地位之后，决定单方面废除所有不平等条约。为了使自己重新登上世界舞台，他们邀请我们与他们签署新的平等条约。这将承认我们国民在中国的法外权利的终止，并带来互惠互利的贸易协定，而不是优惠关税和领土让步。拒绝新条约将导致中国的贸易制裁，这对我们是不利的，因为中国政府不愿恢复先前使我们受益的条约。"
 fedchi.200.a: "很好，这会是一个崭新的时代"
 fedchi.200.b: "制裁就制裁呗，谁怕谁"
 fedchi.201.t: "与[FROM.GetNameDef]的新协议"
 fedchi.201.d: "[FROM.GetNameDef]政府已经接受承认我们与他们是平等的国家，并因此制定了新的贸易协议。我们距离结束百年国耻并在世界上占据一席之地更近了一步。"
 fedchi.201.a: "太好了！"
 fedchi.203.t: "中国提议贸易协议"
 fedchi.203.d: "当中国政府单方面结束不平等条约时，我们拒绝承认并对中国实施制裁。但是，这破坏了与中国的贸易关系，而且对其影响不大。中国外交部重申了先前与他们的一项新条约的提议，似乎愿意忽略他们认为严重损害其作为国家地位的东西，以重建两国之间的平等关系而不是“帝国主义的争吵”。"
 fedchi.203.a: "非常好"
 fedchi.203.b: "想都别想！"
 fedchi.204.t: "[FROM.GetName]拒绝了我们的提议"
 fedchi.204.d: "[FROM.GetNameDef]帝国主义拒绝与我们签署新条约，而是坚持他们垂死的殖民态度和制裁。随着我们继续现代化和进一步繁荣，他们将看到失去进入中国市场的后果。"
 fedchi.204.a: "他们会为此后悔的"
