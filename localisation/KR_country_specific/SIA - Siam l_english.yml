 siam.1.t: "1936年的[SIA.GetSIAshortname]王国"
 siam.1.d: "德国赢得世界大战后，[SIA.GetSIAshortname]重新得到了英法先前割走的绝大多数领土。然而，[SIA.GetSIAshortname]和德国人的关系虽然总体和谐，但因德国在1929年干涉了暹缅战争，阻遏了暹罗的扩张野心，导致两国的军事外交日渐摩擦。是应当与德国和解，还是结交其他强权，这成了[SIA.GetSIAshortname]接下来十几年需要慎重考虑的事。"
 siam.1.a: "有趣。多讲一点！"
 siam.1.b: "我明白了大体局势。"
 siam.2.t: "政治现状"
 siam.2.d: "自从拉玛七世在1925年加冕后，几乎所有的法令都是由最高枢密院（Aphiratthamontri Sapha）直接制定颁布。枢密院由王亲国戚组成，他们长期只顾巩固自身地位，架空国王权力。尽管高层向[SIA.GetProperAdjective]知识分子们承诺制定成文宪法，但因为贵族权力根深蒂固，任何改革都难以推进。\n\n与此同时，[SIA.GetSIAshortname]又四面受敌：西边的缅甸共和国，北方的云南匪患，以及东方的德国帝国主义者都伺机而动。此诚存亡危急之秋也！无论是靠妥协还是武力，[SIA.GetSIAshortname]必须改革自强，成为现代化国家；否则将堕入深渊，消弭于历史的烟海之中。"
 siam.2.a: "可怜的王……"
 siam.3.t: "王国内的其他问题"
 siam.3.d: "虽然表面上经济和工业稳中向好，[SIA.GetSIAshortname]实际上极度依赖德国投资，必须珍视与德国的经济联系。工业生产仅是经济脆弱的一小部分，且主要围绕着大米、蔗糖和原木出口。民族主义在少数民族中兴起，带来了最近分离主义运动的恐慌。更糟的是，臃肿的官僚体系自拉玛六世统治以来就不断地抽走急需的税收，导致[SIA.GetSIAshortname]边境匪患肆虐。"
 siam.3.a: "还不如菲律宾。"
 siam.4.t: "黑色星期一波及[SIA.GetSIAshortname]！"
 siam.4.d: "由于严重依赖对德贸易，黑色星期一迅速将[SIA.GetSIAshortname]经济拖入了深渊，主要农产品的出口需求急剧下降，货物在仓库中堆积。外企职员不断被解雇，群众聚集在大王宫外寻求希望。为了防止经济进一步滑坡式恶化，我们必须采取一些措施了。"
 siam.4.a: "佛祖啊！"
 siam.5.t: "泰国香米问题"
 siam.5.d: "湄南河流域的农民生产了[SIA.GetSIAshortname]主要的出口向稻米，但在黑色星期一后，稻米需求大跌，农民们要求政府干预以应对稻米过剩。"
 siam.5.a: "购买所有香米以稳定价格"
 siam.5.b: "同意购买过剩的稻米"
 siam.5.c: "甩锅给自由市场吧！"
 siam.6.t: "臃肿的官僚体系"
 siam.6.d: "现代官僚体系是在拉玛五世治下建立的，并由拉玛六世拓展。然而，事实证明此体系尾大不掉，对于管理国家过于低效。不过，在这个需要降低失业的时候，精简政府意味着裁员和失业率上升。"
 siam.6.a: "裁掉一些基础公务员。"
 siam.6.b: "裁掉管理者和部长。"
 siam.6.c: "维持现状。"
 siam.7.t: "军事支出"
 siam.7.d: "地域宿敌和西方强权觊觎我们的领土，因而目前[SIA.GetSIAshortname]将年收入的25%用于保护和维持军工复合体。也许稍微削减我们的军事开支也无伤大雅？"
 siam.7.a: "切断一切研究经费。"
 siam.7.b: "切断步枪以外的一切研究经费。"
 siam.7.c: "我们不能露出任何弱点！"
 siam.8.t: "紧急税收"
 siam.8.d: "尽管已经进行了很多深入的改革，我们仍没有充足的资金来满足今年的预算开支。开设一个紧急税收应该可以挽救当前的局势，但无疑会给我们忠诚的臣民增添负担。"
 siam.8.a: "增收所得税！"
 siam.8.b: "加倍遗产税！"
 siam.8.c: "放宽赌博禁令。"
 siam.10.t: "人民党的临时内阁"
 siam.10.d: "在和平革命后，我们需要白手重建祖国。銮·巴迪玛努探，作为临时政府内一名民间派领导人和著名的左派人士，目前正在制定正式的宪法，其同僚们则开始向民众普及关于议会民主制的优点和运作方式。除此之外，披耶帕凤·丰派育哈色纳已经收敛了部队，以防外国势力趁机入侵。"
 siam.10.a: "这是[SIA.GetSIAshortname]向前的一大步！"
 siam.11.t: "人民议会的临时内阁"
 siam.11.d: "在宪法通过后，巴差提朴陛下亲自任命了人民议会，其成员已经开始向大众宣教议会民主制度。\n\n由[SIA.GetProperAdjective]法院领导，此议会也为教育、卫生、工业改革负责。[SIA.GetSIAshortname]道路是曲折的，前途是光明的！"
 siam.11.a: "[SIA.GetProperAdjective]人民向前迈进了一大步！"
 siam.12.t: "黄皮档案事件"
 siam.12.d: "今天，国务大臣銮巴立·玛奴探，作为人民党的一员，向国民议会提交了他的“国家经济发展计划”草案。\n\n该计划被称为“黄皮档案”，详细描述了福利国家的形成、土地再分配、国家对私营部门的干预以及对农民的补贴制度。\n\n一些人将此草案比作工团主义，而另一些人认为此改革会大大提升[SIA.GetProperAdjective]人民的生活水平。\n\n接下来就要看看国王陛下会说什么……"
 siam.12.a: "陛下同意銮巴立·玛奴探的提议。"
 siam.12.b: "陛下支持敷衍了事的提议。"
 siam.12.c: "陛下下令逮捕銮巴立·玛奴探！"
 siam.13.t: "巴差提朴的回复"
 siam.13.d: "巴差提朴国王的信到了，在信中他严厉批评了銮·巴迪玛努探的草案，甚至指责他是一个工团主义者！人民党的左派成员经过会议讨论决定……"
 siam.13.a: "……还是先让一步吧。"
 siam.13.b: "……控诉国王。"
 siam.14.t: "国内的危机"
 siam.14.d: "他旺·里提德，我们的一位普通公民，以个人身份向法院起诉了国王，指控他干涉政治、国家和经济事务。銮巴立·玛奴探的计划产生的影响进一步分裂了内阁，让贵族和议会议员们矛盾激化。"
 siam.14.a: "王位虚位以待"
 siam.14.b: "逮捕那些工团主义者！"
 siam.15.t: "銮披汶·颂堪的困窘"
 siam.15.d: "一场政治危机正在激烈酝酿，眼下已临近爆发点！国内形势高度紧张，我们必须介入并进行补救。我们该怎么抉择？"
 siam.15.a: "这是叛国！（站在议会一方）"
 siam.15.b: "必须维护陛下的尊严！（站在国王一方）"
 siam.15.c: "试着结束这场派系斗争。"
 siam.16.t: "暹罗内战的开始"
 siam.16.prd: "尽管武装部队司令已经向国王宣誓效忠，梭桃邑和毛淡棉地区的海军仍发起了小规模兵变，场面迅速失控，将整个国家卷入了混乱之中。"
 siam.16.ppd: "尽管武装部队司令已经向国王宣誓效忠，华富里和那空叻差是玛地区的部队仍发起了小规模兵变，场面迅速失控，将整个国家卷入了混乱之中。"
 siam.16.pra: "为了国家！（反叛军一方）"
 siam.16.prb: "为了国王！（政府军一方）"
 siam.16.ppa: "为了国家！（政府军一方）"
 siam.16.ppb: "为了国王！（反叛军一方）"
 siam.17.t: "紫檀花落"
 siam.17.d: "日益紧张的局势影响着暹罗社会的方方面面，其中最凸显的便是暹罗王家海军。暹罗保王派的势力大多位于内陆地区，而大多数水兵和海军军官选择自行组建临时队伍，加固梭桃邑周围的防御并将其作为民主议会的据点，并支援和他们有共同理念的陆军部队。剩余的水手要么选择逃走，要么保持中立，作壁上观。简而言之，这使得任何一方都无法控制大多数的暹罗海军舰队。"
 siam.17.a: "焉知非福？"
 siam.18.t: "光复曼谷"
 siam.18.d: "暹罗内战最近发生了意想不到的转机，我们已经成功收复了曼谷。这对反对派来说是个毁灭性的打击，尽管非法政府的许多要员逃亡海外，大多数反对派都遵从了我们的要求，迅速的放下了武器。"
 siam.18.a: "保王派重新夺权！"
 siam.18.b: "工团主义将领导我国！"
 siam.19.t: "紫檀花再开"
 siam.19.d: "暹罗海军舰队因内战而被封存，内战结束后，我们要采取措施以重新掌控被遗弃的暹罗海军舰队。我们已经召集了足够多的水手以充当基干船员，而大批后续船员则在从新兵训练营来的路上。"
 siam.19.a: "欢迎新人。"
 siam.20.t: "[SIA.GetNonIdeologyAdjective]内战结束"
 siam.20.d.government_parliamentarian: "征服大部分分裂叛乱分子之后，我们收到消息，剩下的叛乱分子已经逃往云南。没关系，我们稍后就会抓住这些渣滓。我们必须先哀悼忠于我们的人遭受的损失，为此，王家火葬场已被改为公共火葬场。而与叛乱基本无关的巴差提朴已经获准返回大王宫。"
 siam.20.d.government_royalist: "在政府军收复我国东部和南部地区后，剩余的革命者决定逃往西贡。我们必须争取引渡程序，但更重要的是先哀悼忠臣良民们在战争中遭受的损失。一场全国性的公共葬礼已经举行，忠诚良民的遗体通过[GetSIAprefixTH]丹嫩路运往王家田广场，巴差提朴国王允许我们在这个神圣的王家火葬场中设立公共火葬柴堆。"
 siam.20.d.rebel_parliamentarian: "征服大部分叛乱分子之后，我们收到消息，剩下的保王派已经与国王一道逃往云南。没关系，我们稍后就会抓住这些渣滓。我们必须先哀悼忠于我们的人遭受的损失，为此，王家火葬场已被改为公共火葬场。"
 siam.20.d.rebel_royalist: "在政府军收复我国东部和南部地区后，剩余的革命者决定逃往西贡。我们必须争取引渡程序，但更重要的是先哀悼忠臣良民们在战争中遭受的损失。一场全国性的公共葬礼已经举行，忠诚良民的遗体通过[GetSIAprefixTH]丹嫩路运往王家田广场，巴差提朴国王允许我们在这个神圣的王家火葬场中设立公共火葬柴堆。"
 siam.20.a: "愿我们的民主长存！"
 siam.20.b: "国王万岁！"
 siam.20.c: "国王万岁！"
 siam.20.d: "共和国万岁！"
 siam.21.t: "保王派叛军投降（AI）"
 siam.21.d: "这事件不是给你看的，如果你看着了就是个bug，请反馈此bug。"
 siam.21.a: "他们投降了。（议会）"
 siam.22.t: "銮披汶·颂堪政变"
 siam.22.d: "时光流逝，人们渐渐适应了夺权风波，[SIA.GetSIAshortname]局势渐渐稳定下来。现在是时候……"
 siam.22.a: "……放宽戒严。"
 siam.22.b: "……大权独揽。"
 siam.23.t: "[GetYear]年大选"
 siam.23.d.syn: "随着所有保守党被清除出政府，贵族权力被废除，选举结果已不言自明。"
 siam.23.d.con: "随着所有社会主义者被清除出政府，其组织被查禁，选举结果已不言自明。"
 siam.23.d.norm: "这次选举中，根据民调所做的预测非常准。然而，似乎有一方设法在议会中赢得了多数席位。"
 siam.23.a: "自由主义者最终获得了胜利！"
 siam.23.b: "社会主义者最终获得了胜利！"
 siam.23.c: "保守主义者最终获得了胜利！"
 siam.26.t: "德控工业的问题"
 siam.26.d: "[SIA.GetName]国内的德国知名企业大多与船运，木材和铁路工业相关。如果政府愿意提供一笔条件优厚的大额贷款，可以轻松说服他们重启运营；当然，我们也可以简单粗暴的没收他们的工厂，虽然这对于[SIA.GetName]的经济无异于自杀。我们该如何抉择？"
 siam.26.a: "夺取生产资料！"
 siam.26.b: "提供经济补偿。"
 siam.26.c: "先关注别的吧……"
 siam.27.t: "[SIA.GetSIAshortname]夺取了我们的工厂！"
 siam.27.d.bast: "为了增强经济实力，新成立的[SIA.GetProperAdjective]政府开始了他们的“工业国有化”。我们在[SIA.GetName]的工厂被军政府总理銮披汶·颂堪可耻的夺走了！"
 siam.27.d.comp: "为了增强经济实力，新成立的[SIA.GetProperAdjective]政府开始了他们的“工业国有化”。我们在[SIA.GetName]的工厂被军政府总理銮披汶·颂堪无理的夺取了。然而，他为我们的损失提供了一笔赔偿金。"
 siam.27.a: "这些混蛋！"
 siam.27.b: "至少他们提供了赔偿。"
 siam.28.t: "美控工业的问题"
 siam.28.d: "美国汽车公司福特的东南亚业务中心设立在大城府。由于美国国内的政治经济混乱，就算我们夺取了那些工厂，美利坚也不太可能进行报复。我们该怎么做呢？"
 siam.29.t: "加控橡胶种植园的问题"
 siam.29.d: "不列颠革命后，东南亚的英国人被迫撤退到澳大拉西亚，马来四邦的许多私人橡胶园被遗弃多时。虽然我们可以简单地没收这些种植园，但澳大拉西亚，作为一个亚太海上强权和潜在的盟友，可能会对此举感到不愉快。我们该怎么做呢？"
 siam.30.t: "日控铁矿问题"
 siam.30.d: "在也拉府和那空是贪玛叻有着一些日控铁矿，他们从这里开挖原材料并转运回自己的本岛。我们如今有机会夺取那些矿场，但这会永久性损害[SIA.GetProperAdjective]和日本的关系，使得我们在挑战德国地区霸权时失去一个潜在的强力盟友。我们该怎么办？"
 siam.31.t: "銮披汶·颂堪因外交政策软弱而受到抨击"
 siam.31.d: "“工业国有化”计划所带来的经济发展微乎其微，我们的对手在媒体和政治场合上都指责我们领导能力薄弱、效率低下。"
 siam.31.a: "该死！"
 siam.32.t: "缅甸煽动者被逮捕"
 siam.32.d: "今日在毛淡棉，萨尔温江三角洲地区最大的孟邦城市，有十一个缅甸煽动者在分发小册子时被捕，因为小册子上写有“从[SIA.GetProperAdjective]的枷锁中解放出来！”的反叛标语。也许我们可以利用此事来煽动舆论，一劳永逸地解决缅甸威胁！"
 siam.32.a: "谁敢说我们是懦夫？"
 siam.32.b: "让你们瞧瞧谁是老大哥！"
 siam.32.c: "我们还没准备好……"
 siam.33.t: "[SIA.GetNameDefCap]已经宣战！"
 siam.33.d: "大事不好！[SIA.GetProperAdjective]借口在毛淡棉抓获了十一个“缅甸间谍”，却丝毫不顾毛淡棉正是我们的合法领土。如今他们兵锋直指仰光，真是混账行径！"
 siam.33.a: "市民们！武装起来！"
 siam.34.t: "土瓦条约"
 siam.34.d: "我们在仰光击溃了堕落的缅甸人，军队现在可以放心地在缅甸首都的破壁残垣中驻扎。我们胜利了，如今是要求缅甸政府让步的最好时机。问题是：我们是与缅甸媾和，还是继续战争直到把缅甸彻底抹除？"
 siam.34.a: "我们索取上掸地区并迎回当地泰人。"
 siam.34.b: "与缅甸人没有和平可言！全面征服！"
 siam.35.t: "来自[SIA.GetProperAdjective]的要求"
 siam.35.d: "我们的实力已远不及那帮[SIA.GetProperAdjective]狗杂碎，现在他们以此羞辱我们，要求我们投降并交出上掸邦。尽管这些条款十分苛刻，但也许接受才是明智之举，以保证周遭地区的对手不会趁虚而入。"
 siam.35.a: "我们别无他选……"
 siam.35.b: "放他丫的屁，世界不灭！"
 siam.36.t: "缅甸政府拒绝了！"
 siam.36.d: "愚蠢的缅甸人拒绝了我们慷慨的提议。"
 siam.36.a: "战争似乎要继续下去……"
 siam.37.t: "土瓦条约"
 siam.37.d: "曼谷那颓废的[SIA.GetProperAdjective]人已被击溃，我们的部队在清迈阴燃的废墟中牢牢站稳了脚跟，这是向[SIA.GetProperAdjective]政府要求让步的最佳时机，胜利是我们的。问题是，我们应该寻求和平，还是打到摆脱[SIA.GetProperAdjective]人为止？"
 siam.37.a: "我们将夺回我们的合法领土。"
 siam.37.b: "与[SIA.GetProperAdjective]没有和平可言！全面征服！"
 siam.38.t: "来自缅甸的要求"
 siam.38.d: "我们的实力已远不及那帮缅甸狗杂碎，现在他们以此羞辱我们，要求我们投降并交出下掸邦和毛淡棉。尽管这些条款十分苛刻，但也许接受才是明智之举，以保证周遭地区的对手不会趁虚而入。"
 siam.38.a: "我们别无选择……"
 siam.38.b: "放他丫的屁！"
 siam.39.t: "[SIA.GetProperAdjective]政府拒绝了！"
 siam.39.d: "愚蠢的[SIA.GetProperAdjective]拒绝了我们合法的宣称。"
 siam.39.a: "战争似乎要继续下去……"
 siam.40.t: "实施文化改革"
 siam.40.d: "叻塔尼永改革，或者说“大众国度”改革是由民族主义者提出，旨在最终建立一个有利于泰族的强盛国家。然而，这也可能会引起国内马来人、华人、孟人和柬埔寨人发生一些不愉快的分歧。"
 siam.40.a: "谁在乎呢？坚定实施改革。"
 siam.40.b: "转念一想，这也许是个坏主意……"
 siam.41.t: "更改暹罗国号？"
 siam.41.d: "在阿育陀耶王朝后期，我国以暹罗之名著称。然而最近[SIA.GetProperAdjective]的人民却提议更改国名，因为我国的主体民族是泰族，改国名为“泰国”可以更好的彰显这一事实。然而，此举将会激怒我国的少数民族。我们该如何选择呢？"
 siam.41.a: "我国是泰族的泰国！"
 siam.41.b: "还是保留暹罗吧！"
 siam.42.t: "泰族合并与新国歌法案"
 siam.42.d: "将我国正式称为泰国的法案通过后，泰佬族、泰丹族、泰登族、泰潘族、泰耶族、泰暹族、泰坤族、泰泐族、泰润族以及其他壮侗文化群民族现在被统称为泰族；而少数民族将保留“泰”前缀，也算泰族人。因此，为了反映这一新现实，国歌也要做出改变，我们将在三十天内就国歌展开角逐，确定新的国歌。"
 siam.42.a: "通过！"
 siam.42.b: "还是别了。"
 siam.43.t: "[GetYear]官方语言和义务教育法案"
 siam.43.d: "为了进一步推行我们的泰化政策，也就是将少数民族融入泰族，我们将规定中部泰语（曼谷泰语）为新的官方语言，同时禁止北泰语和老挝语。此法案强制要求学校教授中部泰语，如果我们得不到当地人的同意，这将引起南部华人学校、天主教学校和穆斯林学校的抗议。当然，我们也可以放宽约束力，或者干脆取消此法案。"
 siam.43.a: "坚定不移走泰化路线！"
 siam.43.b: "简单推行曼谷泰语就好。"
 siam.43.c: "还是取消此法案吧……"
 siam.44.t: "排华法案"
 siam.44.d: "为了逃离中国内战的屠杀与破坏，最近大量中国移民涌入了[SIA.GetName]，导致了失业率的上升。为了解决这一问题，政府决定宣布将一些工作保留给我们自己的人民，禁止非技术移民参与。然而，由于我们对中国劳动力的依赖，这将对我们的经济产生负面影响。"
 siam.44.a: "我们必须保护[SIA.GetProperAdjective]的市场！"
 siam.44.b: "我们需要外国劳工，取消此法案！"
 siam.45.t: "文化改革完成"
 siam.45.d: "无论如何，銮披汶的文化改造计划中所有的主要法规已经成功实施。我们现在焦急地等待公众对新改革的反应。"
 siam.45.a: "[SIA.GetProperAdjective]最强大！"
 siam.45.b: "[SIA.GetProperAdjective]最强大。"
 siam.45.c: "至少改革有些影响……"
 siam.45.e: "一事无成的改革也配叫改革？"
 siam.47.t: "銮披汶·颂堪遭到暗杀！"
 siam.47.d: "就在[GetDateText]，銮披汶·颂堪总理刚刚到达阿南达沙玛空王家御会馆时，他被一个[SIA.GetProperAdjective]华裔枪手暗杀。总理在车队中被一枪击中心脏，当场死亡。随之而来的则是权力真空：安全部的首长——炮·是耶暖，以及披汶颂堪的军事副手——沙立·他那叻，两人都伺机夺权以实现野心。\n\n炮·是耶暖将君主制看作腐朽的标志，希望正式成立共和国，沙立·他那叻则认为和前王室合作才最符合国家利益。"
 siam.47.a: "炮·是耶暖最终获胜！"
 siam.47.b: "沙立·他那叻最终获胜！"
 siam.48.t: "銮披汶·颂堪在暗杀中幸存！"
 siam.48.d: "銮披汶·颂堪总理在为工作更衣时被他的一名侍从用枪击中下巴——至少一名！该罪犯迅速被安全小组制服，披汶颂堪则紧急送到[SIA.GetProperAdjective]军医院进行治疗。在一支极其专业的医疗团队治疗下，他迅速康复过来，并准备在今天于阿南达沙玛空王家御会馆进行一场演讲。"
 siam.48.a: "铁血元帅的名号可不是白叫的！"
 siam.50.t: "銮披汶·颂堪遭到暗杀！"
 siam.50.d: "披汶颂堪总理在上班穿衣时被其佣人开枪击中头部，凶手可能为多人作案。总理当场死亡，权力真空随之而来：秘密警察头子——炮·是耶暖，以及披汶颂堪的军事副手——沙立·他那叻，两人都伺机夺权以实现野心。\n\n炮·是耶暖将君主制看作腐朽的标志，意图正式在暹罗成立共和国，沙立·他那叻则认为和暹罗前王室合作才最符合国家利益。"
 siam.51.t: "暹罗士兵逃至西贡"
 siam.51.d: "随着灾难性的内战席卷暹罗，数千名暹罗士兵从梭桃邑出发乘船逃离祖国并抵达我们的海岸。\n\n我们现在要考虑如何处置这些经验丰富的士兵：如果接纳暹罗人加入军队，他们可能会和老挝和柬埔寨兄弟起冲突；但不接纳他们又会影响我们的战争支持度，因为区别对待意味着我们的革命并不彻底。"
 siam.51.a: "热烈欢迎！"
 siam.51.b: "用不着伪帝国主义者。"
 siam.52.t: "銮披汶·颂堪元帅之死"
 siam.52.d.rep: "銮披汶·颂堪总理因心脏病发作今日在他自己的家中平静地去世了。据他的妻子拉雅迪说，他的遗言很简单：“亲爱的，死亡是真正的幸福。”由于没有指定继任者，泰国出现了政治真空，秘密警察头子炮·是耶暖和銮披汶·颂堪的军事强人沙立·他那叻都寻求掌权来实现他们的政治野心。\n\n炮·是耶暖本人将君主制视为过去式并渴望正式建立一个共和国，而沙立·他那叻认为与前王朝却克里王朝合作是对国家最好的。"
 siam.52.d.nor: "銮披汶·颂堪总理因心脏病发作今日在他自己的家中平静的去世了。据他的妻子拉雅迪说，他的遗言很简单：“亲爱的，死亡是真正的幸福。”他在家人与朋友的陪伴中去世。\n\n他原名贝·奇达桑卡，出生于1897年，由于在[SIA.GetProperAdjective]对缅甸的干涉中表现出色，他被赐予“銮披汶·颂堪”的头衔。作为一名现代化家，他在他漫长的军旅生涯中致力于[SIA.GetProperAdjective]军队的现代化。为了纪念他，[SIA.GetProperAdjective][ROOT.GetSIAprefixEN]武装部队全部四军种在曼谷举办了大型悼念活动，而曼谷的一条街道也被更名为銮披汶·颂堪路。"
 siam.52.c: "愿他安息。"
 siam.54.t: "我国第一批女军官完成训练"
 siam.54.d: "今天，首批28名[SIA.GetProperAdjective][ROOT.GetSIAprefixEN]陆军的女性军官草草结束了训练课程。作为改良精神的一部分，所有女性候选军官都必须经历同男性同等的训练课程，并和男性一样上前线服役。然而作为与保守派的妥协，一旦结婚她们就必须离职。\n\n其中最引人注目的人是陆军少尉乍丽瓦提·銮披汶颂堪，銮披汶·颂堪的大女儿，她将会服役于在华富里部署的素丽瑶泰团素拉那立连队，这支连队日后会扩招至营级大小来证明这项试点项目是成功的。"
 siam.54.a: "祝贺这些女士。"
 siam.55.t: "成立交通运输部"
 siam.55.d: "原本隶属内政部的公路部、铁道部、航空运输部和港务局现在将组成一个独立的部，以促进新公路、新铁路的建设，把全国主要城市连接起来。尽管雄心勃勃，但该部本身人力不足，无力独自完成计划。有人建议聘请[GetSIAEngineers]工程师来帮助我们，直到我们派往海外学习的人回国。"
 siam.55.a: "我们再请来那些工程师吧。"
 siam.55.b: "我们应该自食其力。"
