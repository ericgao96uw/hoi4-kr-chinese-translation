 RUS_pavel_shatilov: "帕维尔·沙季洛夫"
 RUS_pavel_shatilov_commander_desc: "§Y陆军将领介绍\n生于：§!§g1881年11月13日；俄罗斯帝国、第比利斯省第比利斯§!\n§Y军旅生涯：§!§g帕维尔·沙季洛夫出身俄罗斯贵族世家，上溯两代都是将军，其中祖父更是参与过征服格鲁吉亚，这后来成为了帕维尔的出生地。他循着家族传统，轻松被选拔进士官生训练营，在哥萨克团服役，在总参谋部学院学成毕业。世界大战及俄罗斯内战中都能看见他的身影，革命时期更是拿下少将军衔。帕维尔·沙季洛夫和许多同时代的人一样，跟随科尔尼洛夫将军进驻顿河，成为志愿军的一员，后来甚至成了彼得·弗兰格尔的亲信。两人的友谊挺过了战争时代，即使在今天，一旦弗兰格尔需要支持，沙季洛夫总会现身。\n\n沙季洛夫是一位能力十分卓越，但极其冷酷无情的军官，最大的特色是那可怕的自制力以及长久保持在脸上的皱纹。此人的专长在于骑兵作战及情报工作。"
 RUS_vladimir_kappel: "弗拉基米尔·卡普佩尔"
 RUS_vladimir_kappel_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年4月28日；俄罗斯帝国、圣彼得堡省皇村§!\n§Y军旅生涯：§!§g弗拉基米尔·卡普佩尔来自贵族军官家庭，尽管小时候父亲就战死了，但他还是决定跟随父亲的脚步从军。虽然在军校中被当作骑兵军官培养，但他毕业报告的主题却是“骑兵在摩托化部队面前变得过时”。世界大战中他尽职尽责，还参加了布鲁西洛夫攻势，然而二月革命爆发后，他的态度发生了变化。作为公开的君主主义者，他起初保持沉默，希望一旦局势稳定就可以恢复罗曼诺夫王朝的秩序，但很快，他就开始与未来的白军将领们密谋起来。布尔什维克夺权时他在彼尔姆，随后他便前往萨马拉，加入了立宪会议成员委员会（一个誓言恢复立宪会议的共和派社会主义势力）的人民军——君主主义者领导的社会主义势力也算是难得一见了。\n\n卡普佩尔用惊人的战绩履行了他的职责：他战术精明、精通冬季作战，因此常能以寡击众，轻松击溃数倍于己的布尔什维克军队，布尔什维克的报刊甚至把他称为“小拿破仑”；然而他流传更广的绰号是“士兵将军”，因为他总是端着枪带着手榴弹与士兵并肩作战。布尔什维克的叛乱结束后，卡普佩尔留在军中，成为最重要的步兵将领之一。他是陆军摩托化和军官团现代化的支持者。"
 RUS_mikhail_drozdovsky: "米哈伊尔·德罗兹多夫斯基"
 RUS_mikhail_drozdovsky_commander_desc: "§Y陆军将领介绍\n生于：§!§g1881年10月7日；俄罗斯帝国、基辅省基辅§!\n§Y军旅生涯：§!§g米哈伊尔·德罗兹多夫斯基出身历史悠久的东乌俄罗斯贵族，这些贵族有许多在军中成为军官，而他也是这样。他以优异的成绩毕业于巴甫洛夫军事学校，日俄战争期间，他作为近卫团的军官参战，虽伤不下火线，多次因英勇获奖。接下来几年里，他尝试过几个有前途的兵种，包括潜艇兵和航空兵，但最终还是决定坚持留在地面部队。二月革命后，他的时代才真正开始：他是当时首位谴责莫斯科共和政府统治并抗命的人。驻扎在罗马尼亚时，看到布尔什维克接管政权，他组建了自己的部队——德罗兹多夫斯基军团，带兵进军顿河，加入了正在此地的米哈伊尔·阿列克谢耶夫的志愿军。\n\n内战期间，他赢得了才华横溢、治军严厉的赞誉；他也很鲁莽，还总是坚称在为神圣的罗曼诺夫家族而战，虽然王朝并没有复辟，但他仍心存希望，希望有朝一日会有一位贵族血统的合法君主继承大统。他为俄军制订了复杂的改革计划，将俄军带上更现代化的水准，直到王朝复辟的那一天。"
 RUS_ivan_romanovsky: "伊万·罗曼诺夫斯基"
 RUS_ivan_romanovsky_commander_desc: "§Y陆军将领介绍\n生于：§!§g1877年4月28日；俄罗斯帝国、叶卡捷琳诺斯拉夫省卢甘斯克§!\n§Y军旅生涯：§!§g伊万·罗曼诺夫斯基是一名有家族渊源、受过相关教育的炮兵，还是日俄战争老兵，1917年革命开始时，他已经是世界大战中的一名受人尊敬的师长。出于对拉夫尔·科尔尼洛夫的忠诚，他加入了顿河地区的志愿军，并成为其高层指挥官，也正是在志愿军中，他赢得了一个“倒霉将军”的绰号。他虽然才华横溢，却心直口快、言辞犀利、从不咬文嚼字，还会驳斥任何他接受不了的想法，并痛斥那些在总参谋部提出这些想法的人，这也就意味着军中无人不记恨他，除了邓尼金和科尔尼洛夫。共和派认为他是君主派，而君主派又认为他是共和派，但内战最终结束时，他不得不选边站，而他选择站在共和国一边。他这种不善处理人际关系的性格使他晋升很慢，但无人否认他的战争才华——他是个能力很强的炮兵指挥官，精通火力集中。"
