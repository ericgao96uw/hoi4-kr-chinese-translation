 shx.0.t: "晋系军阀"
 shx.0.d: "山西，傲然挺立之省，大禹治水之地，其历史悠久而辉煌。自古以来，这片隐于群山之中的土地接受着历朝历代的统治，如今又被置于晋系军阀的管辖之下。虽名为晋系，该军阀却仅控制着山西西部以及陕西的部分地区。它由德高望重、老谋深算的阎锡山统领，后者自辛亥革命时起便一直担任山西督理一职。他雄心勃勃、旨在实现山西现代化的方案，为其本人赢得了“模范督理”的美称。\n\n阎锡山曾是中国北方权利纷争的参与者，通过先后支持袁世凯、段祺瑞二人，他成功在日益险恶的政治环境下稳固了统治。然而，吴佩孚带领的直系于1928年大获胜利，本已垂死的北洋政府得以苟延残喘。张作霖撤回关外，冯玉祥则带着国民军投奔阎锡山。为对抗日益强大的直系势力，两位旧敌被迫握手言和，接受清廷复辟以换取北京承认阎锡山的督理职位。目睹北伐与第四次直奉战争的灾难之后，两大山西的铁腕人物誓要重整旗鼓、报仇雪恨。\n\n近十年过去，事态的发展并不尽人意。尽管阎锡山享有“模范督理”的称号，冯玉祥也抱持理想主义的观点，但在晋系军阀治下，半途而废或彻底失败的方案比比皆是。意在振兴山西的十年计划停滞不前，省内经济几乎是一潭死水。时间来到1936年，贫困、腐败和坐视不管等痼疾还将继续折磨这片土地。然而，纵使问题重重，有一种看法却未曾改变：在这瞬息万变的中国，没人胆敢坐以待毙。"
 shx.0.a: "山西至上！"
 shx.1.t: "国民军的现状"
 shx.1.d: "阎督理并非是山西的唯一强权。冯玉祥大帅于1926年决定同国民党生死与共，随后在次年被打得血流成河、支离破碎，并撤退到了陕西。不久之后阎锡山的失利让他不得不与冯玉祥达成协议，在吴佩孚试图一劳永逸地消灭国民军时，阎锡山公开宣称假如冯玉祥被赶出中国，他就会和冯玉祥“携手出国考察，环游世界。”据说冯玉祥还和阎锡山是拜把子兄弟，这进一步促成了他们的联盟。\n\n自那时起，他们就互利共存，互相依附，这两位传奇人物也都在彼此推动着看似互补的进步愿景。阎锡山得到北京的中央政府承认，确保了山西省的法律地位；而与当地士绅数十年来的亲密关系则维护了该省的稳定。冯玉祥则是一位走南闯北的军人，他和平民之间有着不错的关系，而他的那支热情洋溢、经验丰富的军队也拱卫着该省的山口。\n\n然而，两人也同时在国内外争出风头，而且他们怀着两种截然不同的救国构想。阎锡山坚信中国需要一个强大的、慈父般的人物来带领她摆脱贫困，并渴望建立一个以儒家思想为基础，但并不一定走传统路线的稳定社会。冯玉祥的信仰则更具革命性，他呼吁为了人民的利益要对国家进行激进的变革。不幸的是，随着时日推移，两人的梦想都毫无能够走向实现的迹象。"
 shx.1.a: "同省异梦。"
 shx.2.t: "东亚监事会宣布在八省联合扩张"
 shx.2.d: "在孙传芳和他的亲信庆祝由东亚监事会建设的铁路通车之时，阎锡山与他的内阁还在继续与德国人讨价还价。长期以来，正太铁路垄断了山西与南方的铁路运输，并赚取高额的运费。阎锡山一直不愿意承担铺设新铁路的费用，并要求中央政府对铁路建设进行补助。王骧、北京的代表与北京福公司（背靠华东监事会）在努力达成一致，但华东监事会坚持使用标准轨道而不是阎锡山想用的窄轨。谈判陷入了僵局，阎锡山（在冯大帅的热烈支持下）很快退出了谈判。\n\n又一轮失败的谈判体现了本世纪初以来山西的孤立主义经济。山西曾经是几家银行与商业中心的所在地，这些在当地称之为票号（即汇票银行）。该省的巨额财富已经蒸发，中国的动乱让山西十户九贫。群山的阻隔以及中国的极端派以及太原与中央政府之间的不信任扼杀了这个省的经济增长。然而阎督理仍然对自己的能力充满信心，并确保他可以让山西免受中央政府的不良影响。"
 shx.2.a: "我自己有些想法…"
 shx.3.t: "冯玉祥提出向国民军划拨更多经费"
 shx.3.d: "阎锡山保住了山西的自治权，这令冯玉祥喜出望外，亲自提议要在下一次会面上做东家。至于会面的话题，则是一件二人耳熟能详，但聊起来却谈不上愉快的事：军费开支。一支强大的军队是山西防卫的关键，也是吴佩孚在八年前的制胜法宝。然而，对于山西这样一个贫穷省份而言，供养一支军队就已近极限，更别说两支了。虽然人人都从联盟的角度出发讨论阎冯的实力，但二人实际上均各自保有军队，即山西省军和国民军。\n\n为节省军费开支，自三十年代初起，两支军队的规模都遭受了削减。阎锡山和冯玉祥秉持军队服务百姓的理念，派遣士兵参与公共工程，偶尔也要求他们务农。此举看似无可挑剔，但在粉饰的表面之下，无数士兵早已心怀不满，军队素质在过去六年中也持续恶化。阎冯二人心知肚明，两支军队间的分歧是导致效率低下的元凶，但无论哪一方都不愿在主导权问题上做出让步。话虽如此，由于资金匮乏，外加局势并未生变，双方大概率会将争论暂时体面地搁置，转而处理其他事务。"
 shx.3.a: "我山西百废待兴，力有不逮啊。"
 shx.3.b: "我想知道更多有关我军的事。"
 shx.3001.t: "我军组成"
 shx.3001.d: "有两支军队拱卫着山西，离太原较近的是省军。山西省军最早形成于阎锡山早期对于流寇和其他军阀的抗击中。作为中国为数不多的完全由本省人组成的军队，从纸面上说他足以称得上一支可以保卫家园的积极力量。这支军队配备着由现代化的太原兵工厂生产的武器，军官则从教育良好的士绅中招募并在本地接受训练，在外人眼中是一支强大的军队。但实际上，这支军队无法与真正勇猛的敌人作战，出了山西更是如此。和中国的其他军队一样，玩忽职守、士气低迷对他们来说是家常便饭——毕竟很多人参军只是为了有一份稳定的工作，或者是谋财图权，一旦遇到什么危险，他们就会逃之夭夭。\n\n国民军则是冯玉祥经由多年在华北南征北战、四处闯荡而慢慢建立起来的军队。国民军以勇敢顽强、纪律严明和民粹主义为核心，吸引了许多晋系军阀之外的人，这些人也慢慢在陕西定居下来。冯玉祥和国民军以自己是一支“老百姓”（农民和普通人）的军队而自豪。这支共和主义的、准社会主义的、经验丰富的军队以自己的优秀素质而自豪。虽然在实战中他们是否优于中国其他地区的民兵或是军队还有待商榷。\n\n这两支军队将共同保卫山西免遭外来侵略——不过他们究竟会同心协力还是互相掣肘，尚有待观察。"
 shx.3001.a: "这帮后生值得我们骄傲！"
 shx.4.t: "黑色星期一到来！"
 shx.4.d: "世界另一头传来的噩耗席卷了中国，甚至也波及了我们这样与世隔绝的省份！在黑色星期一的余波蔓延之时，上海证交所宣布关闭，而其他的交易所也纷纷效仿，导致中国的经济一落千丈。尽管山西政府已经努力将自己与中国其他地区的经济孤立，但许多与沿海地区有关联的产业仍然完全陷入崩溃。很不幸，这会影响我们的出口并让本不富裕的省份雪上加霜。许多人担心山西会重返那个黑暗的年代，那个饥荒横行，父母卖掉孩子的年代。\n\n太原已经出现了反租界和排外主义抗议，参与的许多是那些本就生活在挣扎中的学生，虽然有些在之前就找不到工作，但如今也找到了可以背黑锅的对象。山西的省银行在努力维护民众和商界的信心。尽管黑色星期一的损失在山西造成的损失不如在世界上其他地区那么严重，但这对于山西人民来说仍是一场彻头彻尾的灾难。"
 shx.4.a: "我们现在可不想要这个！"
 shx.5.t: "拍往北京的电报"
 shx.5.d: "随着时间的推移，八省联合的崩溃所带来的危机让中央政府彻底对各地失去了控制，一个新的暴力时代在中国到来了。不过，对他阎锡山来说，这种政治暴力可是一点都不陌生——自从1911年的那场革命以来，他已经经历了几十年的军阀混战，对这种事情见得多了。阎锡山很清楚如果要生存下来，那就必须要采取务实的态度来做出决策，那些先前的盟友？那些小恩小惠？谁他娘在意。圆滑多变才能在乱世生存下来。\n\n而随着吴佩孚对中国的控制力日渐衰落，他麾下的中央军不得不被迫分散开，同时关注南北中国的每一丝动向，因此他手上的兵力已经相当的捉襟见肘了，换句话说，北京那边需要一个盟友，一个朋友。但盟友需要承诺才能结成，而在这个互相背刺的时代，没人能给出免费的承诺。转过头来看看山西，山西也需要一个盟友，一个拥有雄厚财力且行事谨慎的盟友，一个不会对山西内部事务指手画脚的盟友。也许山西的孤立主义是时候画上句号了，也许……是时候去和那“中央政府”建立起一份伙伴关系了。\n\n当阎锡山草拟完电报之后，模范督理那难以捉摸的头脑中的齿轮也开始转动了起来。战争和混乱会带来机会，在这个充满变数的时代，今天的盟友也许明天就会刀兵相见。如果他能打好这一手牌，也许他就能迈出国家统一的第一步，当然，是遵循他的统治。"
 shx.5.a: "我们只能等待。"
 shx.6.t: "冯玉祥前往陕西"
 shx.6.d: "当冯玉祥知道阎锡山，他现在的合作伙伴向北京拍出电报请求援助之时，暴怒一词已经无法描述他的心情了。尽管阎锡山在事后虚伪的向冯玉祥保证这也就是个为民族解放大业收集必要资源的伎俩罢了，但在国民军的眼里，与腐败的直隶和他们的满族皇帝傀儡所进行的任何合作或者援助都是对当前双方合作的背叛。和阎锡山一样，冯玉祥和察觉到了孙传芳之死所带来的机遇。只不过，冯玉祥想要的并不是取而代之，当下一个土皇帝，而是打算彻底砸碎整个旧秩序。阎锡山拍出援助电报之事并未与冯玉祥共议，而且他事后虚情假意的借口也未能平息冯玉祥的屈辱感，于是冯玉祥便召集上了自己的人马，离开太原前往陕西去了。\n\n若无意外的话，冯玉祥的目的地应该是陕西延安，毕竟大部分国民军都驻扎于此。在此之前的十年里，国民军一直在延安苦心经营，鼓动，劝说，煽动他们所热爱的老百姓，让他们去反对过去几十年来剥削压迫中国的帝国主义与资本主义，以及促成这种剥削的汉奸。许多外界观察家曾认为国民军在整个30年代所受到的打击已经让他们一蹶不振，但现在的事实说明，国民军已经开始了他们的觉醒。\n\n尽管冯玉祥引发了一阵狂热的浪潮，但他还是宣称国民军仍然忠诚于一个“山西人民的政府”，这样的说辞很明显是意味着他们想要保留作为政府一分子的地位，至少现在如此。但明眼人都看得出来，大清又一次在崩溃的边缘摇摇欲坠，而他冯玉祥已经开始了自己的谋划。但他想要做什么？政变？革命？还是叛乱？反正对阎锡山来说肯定不是什么好事情。"
 shx.6.a: "他老子敢？"
 shx.7.t: "井岳秀之死"
 shx.7.d: "随着山西省内已事实上地一分为二，那些关于背叛和谎言的消息也开始涌现出来。然而这其中最令人震惊的应该还得数井岳秀将军在家中被枪击身亡。井岳秀将军是陕西人，也是辛亥革命时代革命军的指挥官。早年他是杨虎城的盟友，回来也选择了与国民军结盟，而在西安对抗刘振华的叛乱里也让他赢得了高层的名声。但对于社会主义者，工会还有农会的疑心，和北伐后对革命的幻灭又让他与国民军之间产生了距离。而在那之后，他可能投靠了阎锡山的流言一直在山西省流传着。\n\n当地警察的初步调查现已完成，不论从什么角度来看，这都不过是一个意外罢了，手枪的不慎走火了结井岳秀的生命。然而问题在于，井岳秀是榆林地区的主要控制者之一，他在陕北的强大影响力意味着他对阎锡山和冯玉祥都产生了重大的威胁。他的葬礼将于今日举行，他的许多前部下也将在这样的紧张时刻前往参加葬礼。山西的人民普遍认为，这次事件属于……"
 shx.7.a: "令人发指的暴行！"
 shx.7.b: "悲惨的意外。"
 shx.8.t: "督理班底"
 shx.8.d: "尽管冯玉祥和阎锡山的名声广为流传（而且今后还大有可为），但这两位自命不凡的巨头仍不过只是一部巨大机器的中心零件。这两位军阀不是简单地通过敲诈勒索他们的人民来建立统治，他们半合法的权威仍然来自养活并守护自己的人民。多年来，他们已经构建出了一套包含着文官、知识分子、军人、显贵以及一些见不得光的事物的复杂关系网。\n\n而辅佐山西统治者的则是一群影响深远的顾问（有官方的也有非官方的）。这些人虽然身在内阁，但并非全都是公务员或者技术官僚：他们是一群能把握山西关键利益集团，并将自己的能力与该省建设的某一个部分牢牢绑定起来的人。每个人都在为自己推崇的项目争取支持，而有些人也在山西动荡的政治环境中开始选边站队。\n\n这帮士绅对于山西的运作至关重要，如果我们能与他们结成盟友，那他们也会给我们带来许多好处。但值得注意的是，我们一次能够扶持的人是有限的。这就要看督理要怎么择优而取了。"
 shx.8.a: "每个人都有自己的事要做。"
 shx.9.t: "又一荒年"
 shx.9.d: "1934年来，三年大旱和洪涝毁掉了山西的农田。再加上黑色星期一对大宗商品价格的影响，晋中和晋西受到的影响尤甚。当地的财政收入不断下降，那些下层百姓也产生了强烈不满，佃农和自耕农对于维持十年计划为强加给他们的税负尤为怨念。\n\n在阎锡山的大本营陷入动荡之时，扎根陕西且常常与社会主义地下组织有联系的国民军已派出特务，开始组织农民协会或者其他运动团体。他们通过颇具说服力的煽动和一定程度有效的鼓励来尝试削弱阎锡山在该省的影响力。就连许多士绅也在抱怨阎锡山政府给予的帮助太少。在颗粒无收的一年里，很多绝望的人希望得到债务减免而避免自己的抵押物被彻底收走，或者至少政府可以同意开仓放粮。"
 shx.9.a: "国民军煽动农民不满。"
 shx.9.b: "阎锡山政府迅速组织赈灾。"
 shx.9.c: "北京提供的贷款缓解了一些痛苦。"
 shx.11.t: "十年计划继续！"
 shx.11.d: "1930年对于冯玉祥和阎锡山二人来说都是重大的转折点。他们的军队在被不断打压与羞辱之后，士气持续陷入低迷，这也迫使二人不得不进行一些反思。吴佩孚当年背水一战、做困兽之斗却最终反败为胜，这绝不能草率地归结为他的军略十分高超或是德国人把手伸得太长——晋系军阀明白，直系掌握了铁路与通讯技术，并且拥有发达的基础工业设施，这两个条件决定了他们的部队可以在两地之间调动。\n\n老天不会给他们机会犯第二次相同的错误。冯玉祥和阎锡山在相当长一段时间里都如古代传统儒家教育培养出来的官吏一般，以农业为本，农民为根。虽然两人目前仍视农业为一个重要的生产部门（冯玉祥比阎锡山更甚），但毫无疑问山西需要自己的重工业基础来与北京或是沈阳这样的得到广泛外来资助的城市竞争。而在这个问题上，阎锡山比冯玉祥的想法要更加坚定——他对全面投资发展重工业的要求甚至让欧洲的极权主义者都感到震撼。山西在过去几年间为这个项目投入了大量的政治与经济资本（虽然其动力和成效都起伏不定）\n\n孙传芳统治的倒台至少目前来说放松了吴佩孚对中国的控制。然而，毫无疑问的是，西方对于现状的影响力正在逐渐减弱，而北京政府近十年的蛰伏意味着，如果吴佩孚最终幸免遇难甚至屹立不倒，那1936年前的日子对于山西来说将一去不返。因此山西必须发展自己的经济基础，从直系等势力手中巩固自己在北方的地位。\n\n此外，十年计划也促使阎锡山、冯玉祥，还有他们两人盟友之间的不断地激烈竞争。两人都试图用这项规模宏大、包罗万象的计划来巩固他们对省份的控制，并在山西民众间建立自己的政治、经济和社会影响力。毫无疑问，这项十年计划将决定山西乃至中国未来的成败。"
 shx.11.a: "十年计划的目标是什么呢？"
 shx.11.b: "十年计划的机制是怎样的？"
 shx.11.c: "我们必胜！（继续游戏）"
 shx.12.t: "十年计划的目标"
 shx.12.d: "十年计划有两个目标，一是实现山西的工业化；二是扭转山西与中国其他地区的贸易逆差。第一个目标已经实现了一部分，但是近十年来的围绕太原而振兴本地工业的努力正因腐败和战乱停滞不前。尽管有这些弊病存在，但是在这里获取工业革命的原材料与英国却大不相同——激增的人口、便宜易得的煤炭、一定规模的城市化和不到十年的政治稳定提供了优厚的基础条件。不过问题在于其他所有中国势力也几乎拥有这一优势，因此让第二个问题浮出了水面：贸易逆差。大量资金不断流出山西，流入了北京和德国商人的腰包。煤油、纺织品和烟草制品等外来产品涌入山西，打压了许多当地产业（就算山西奉行极强的保护主义），请经济萧条会促使发达国家的倾销进一步加速。甚至连山西本地种大烟的都被那些外面来的海洛因、吗啡贩子给打败了。\n\n为了继续实现上述两个终极目标，山西的经济规划者提出了三个短期目标：教育改革、农业改革与工商改革。阎锡山和冯玉祥对于如何实现这些目标有着各自的想法，当你浏览相关国策时，将会得到的更多的内容和新的信息。就算对山西进行总动员，其资源仍然十分紧张。而最稀缺的资源就是时间，因此山西必须对每个部门的投资规模尽快做出决定——不过三心二意的努力从来都无法在该省实现真正的变革。"
 shx.12.a: "告诉我这项计划的背景。"
 shx.13.t: "十年计划的机制"
 shx.13.d: "在玩法内容上，十年计划提供了山西早期游戏内容中的大部分内容（内政和军事国策树是剩下一部分）。十年计划的每项改革都是如下模式——完成一个国策将会出现新的决议，新决议将会提供一些背景介绍并允许你在两个方向中做出选择。同时还将启动一个决议倒计时，以反映山西在各项改革上取得的进展。国策树每个分支的“主要”部分都将提供一些围绕的附加国策，完成他们通常会提供额外奖励，但更重要的是可以让你做出一些付更大代价来加快改革的抉择。这些国策并不是必须的，你也可以优先其他主要国策。但如果你想改革进度，就不得不选择他们，这样可以让山西更好地为未来的战争做好准备。另外请注意，在完成一个改革的重点分支后，许多加速改革的决议会立刻消失。\n\n该系统也与派系间的政治内容紧密相关。因为你选择的每个国策、决议或出现的事件都可能加强阎锡山或冯玉祥，并让他们最终大权在握，而决定权就在玩家手中。不过，在一段时间内维持两人的权力平衡可能更加有利——因为反对派会选择国策树分支的另一侧，并提供一个弱化版的奖励。不过一旦一方彻底夺权，那么将不能再选择任何与其利益相左的国策（已经开始的不会被取消）。另外，当双方权力平衡尚未达到95%-100%时，双方发起对对方的清洗或是革命都会影响稳定性。\n\n北京的影响力是这个小游戏机制中的最后一个。北京如果有较高的影响力，则可以征用山西的民用工厂，但也会给山西提供强大的经济buff。对于早战玩家来说，最好避免北京的影响力过高。然而，那些寻求长期准备的玩家，可能北京带来的buff会很有用。鉴于直奉战争的不确定性以及山西本身资源的匮乏，时机的选择对于成功至关重要。"
 shx_mil.1.t: "邀请外国顾问"
 shx_mil.1.d: "众所周知，过去的一个世纪中，中国军队的素质都十分低下，大部分士兵在开战的那一刻就想着怎么借机逃跑。晋系军阀的武装力量比其他省份要好一些，但也没好到哪去。\n\n因此，许多[SHX.GetLeader]的顾问提议请外国顾问来训练山西的军队。山西作为一个内陆省份，自古就不太受外来地区影响，排外主义情绪也普遍盛行，不过并不激进。事实上，虽然当地仍盛行反帝国主义，但也肯定仍是愿意学习世界各国的先进作战方式的。\n\n我们已同德国顾问（曾训练过清军和八省联合军）、俄罗斯顾问以及日本顾问接洽。虽然我们需要他们的军事援助和指导，但也必须警惕他们带来的潜在后果。毫无疑问，寻求德国人的帮助会在得到高质量训练的同时也打开我们的省界，并让我们受到更多的直系影响。而需求俄国或是日本人的顾问的帮助则有可能变相鼓励国民军那样的民族主义者。"
 shx_mil.1.a: "邀请俄国人！"
 shx_mil.1.b: "邀请日本人！"
 shx_mil.1.c: "邀请德国人！"
 shx_mil.2.t: "政治训导的模式"
 shx_mil.2.d: "一名普通的中国士兵不会关心自己头上的长官、将军是谁，或是他们效忠哪一路军阀。他关心的只有自己能拿到多少军饷、能给在贫困乡村里的家人赚来多少食物和钱财，对民族主义或者国家荣誉则是一无所知。\n\n为了提高军队素质，[SHX.GetLeader]领导下的最高军事指挥决定采取西方的模式，向军中派遣政委，对新兵进行道德指导与政治训话，并将政治工作与军事工作合二为一。\n\n阎锡山为了发扬自己的理念，提议以洗心社来负责政治工作的指导。军官们被要求与士兵打成一片，了解他们的出身背景，并且要灌输阎锡山混合着儒家文化和现代化要素的矛盾思想。\n\n另一边，冯玉祥则提出由国民军军官担任政治工作的模式。他们不会宣传阎锡山关于美德和秩序的理念，而是向新兵们灌输民族主义的意识，唤醒山西人民，让他们从帝国主义手中拯救国家。此外，冯玉祥也建议军官们直接从基督教的教义中汲取劝导，并指导山西军人如何以道德且正义的方式对待平民。"
 shx_mil.2.a: "参考冯大帅的模式！"
 shx_mil.2.b: "阎长官的方法才是正确的！"
 shx_mil.3.t: "兵农合一"
 shx_mil.3.d: "[SHX.GetLeader]渴望在即将到来的对抗强权的军事行动中取得胜利，因此他提出了一个名为“兵农合一”的宏伟计划。他宣布正式废除土地私有制，并将收来的土地平均分给十八至四十八岁的成年健康男性。他们三人为一组进行工作，每个人都要在[SHX.GetNameDef]的军队中服役至少几年，而他的同伴则负责他在被征召期间耕种他空出来的土地。\n\n虽然这被标榜为爱国主义的行为，但是实际上却严重剥夺了农民的权力。他们被禁止离开自己的土地，且几乎一生要受到军事纪律的约束。除了定期的军事训练外，农民和地主所要上交的税负也大大增加。后者对此尤其反对，在考虑到他们之前被征收的税款则更是如此，因为他们无法亲自耕种的土地将会被全部征用，换来的却只是微薄的收入。"
 shx_mil.3.a: "从农地到战地！"
 shx_mil.4.t: "山西省空军构想"
 shx_mil.4.d: "鉴于我们缺乏足够的资金、经验和适宜该项目的基建，如果我们在这个过去几十年由外国列强参与的空军发展中置身事外，也很少会有人因此责怪我们。但是无论如何，[SHX.GetLeader]还是决定要在天空之上保卫主权，希冀能够在建立国内航空工业的同时，拥有一个属于我们自己的空军。\n\n我们购置了一小批训练用飞机，并将学员送往临时训练设施之中，这些人是我们省内最先一批接触到军用航空技术的人。省内出现了不同的声音，讨论起是否将其他学员送往[QIE.GetNameDef]的专业学校学习或者雇佣外界的佣兵来帮助训练。然而就目前而言，在孩子们习惯在天空中翱翔之前，人们保持着对上天的敬畏。"
 shx_mil.4.a: "祝他们一路逆风。"
 shx_mil.5.t: "安昌男归乡"
 shx_mil.5.d: "随着[KOR.GetNameDef]的解放，自1926年一直在我省担任空军教官的朝鲜志愿飞行员安昌男决定回到他刚刚获得解放的祖国。安昌男出身于朝鲜，在日本学习飞行，虽然他此后就在日本担任飞行教官，但在1923年目睹关东大地震后日本人对朝鲜的屠杀后，他决心与日本帝国主义作斗争。安昌南一路穿越中国并与阎锡山见面，在阎锡山的委托下帮助山西空军实现了现代化，他还参加了抗日战争。现在，朝鲜终于解放了——他也没必要留在山西了。他在告别仪式上与他的战友们还有[SHX.GetLeader]挥泪告别，然后同几名朝鲜志愿者一起返回了祖国。"
 shx_mil.5.a: "我们会想你的！"
 shx_pol.1.t: "山西的未来走向"
 shx_pol.1.d: "阎督理曾经坦言过山西的现状：“政治自政治，人民自人民。政府不在乎老百姓，所以老百姓也不在乎政府。”\n\n诚然，无论是阎派的进步论调或者国民军的革命论调，在这几十年间，对于山西的老百姓其实没有太大的影响。人们依然无休无止地在田间劳作，阶级上升的机会渺茫，而为两位巨头所做的牺牲也看不到什么回报。地方官僚的腐败更是无可救药，少数两袖清风的好官最终也不过是在为头顶上的腐败政府服务。而阎锡山则一直以慈父般的作风清理政府内部，并以受儒家理想启发的愿景来围绕自己建立个人崇拜。阎锡山受日本教育，对多元化政治极度不信任，他认为那是无政府主义的前兆，而民主则只是用来吸引民众关注的噱头。国民军的激进运动则更加助长了阎锡山的怀疑，他们承诺一场民族主义与民粹主义的革命，但是在已经控制的土地上仍在进行威权统治——这创造了一种二元权力体系，并随时冲击着山西省权力结构的稳定。\n\n在这两位巨头之间夹着的，是成千上万彷徨犹豫的知识分子、城市工人、官僚、商人和千千万万的老百姓，这些人仍在中国最贫穷的省份之一中苦苦生活。两人都声称，只要人民给他们足够的权力与信心，他们就能成为拯救山西乃至中国的人。随着权力斗争愈演愈烈，每家每户都在为意识形态、战争、革命、进步，以及最基本的生计问题而挣扎。变革之风已然开始吹拂……"
 shx_pol.1.a: "走向稳定。"
 shx_pol.1.b: "迈向革命。"
 shx_pol.2.t: "愈发严密的社会监控"
 shx_pol.2.d: "由于十年计划的压力和阎冯间的对立，山西的政治氛围正变得越来越紧张。督理和他的手下决定消灭省内反对派，因此加强了经济控制和政治施压。他们要求各县的县长定期前往省城汇报接受规训，罢免非亲信人员。各地的乡贤也收到了任命，不过乡贤们可不怎么高兴，毕竟没几个人喜欢被“规训”的。\n\n阎锡山还模仿日本和不列颠联盟的管理体系建立了一支秘密警察部队，保安局。在过去的几年间，保安局已经扩充到了一万多人，最近也在向各乡设立办公机构，同时招募了一支保安团作为辅助部队。预计这些这支秘密警察部队将由警长南佩兰带领，虽然他麾下的警察队伍已经够大了。根据内幕消息，计划中每二十五个家庭就要有一名警察，且若有必要可实行“恐怖统治”来维持秩序。不过这计划已经没那么好使了，冯玉祥正鼓励他的儿童团和青年团“对等监视”。尽管与极权主义和军团主义所颂扬的警察国家相去甚远，但山西的进步并非毫无代价。"
 shx_pol.2.a: "我们会监视你的一举一动。"
 shx_pol.3.t: "打倒汉奸！"
 shx_pol.3.d: "反帝国主义和反外情绪在政治领域空前高涨，文化领域也不可避免地受到了波及。自从德国人和他们那可恨的东亚总督监事会连连犯下恶行，反德情绪便是一浪高过一浪。晋南的一个地方剧团表演了一场名为《打倒汉奸》的独幕押韵剧，起到了极大的宣传效果。这出以当地方言表演的戏剧，其作者正是山西人赵树理。\n\n赵树理出生在山西的一个贫苦农民家庭，后有幸进入长治的一所公费师范学校就读。赵树理的祖父信仰三教合一，他因而在兼容并蓄思想的熏陶下长大。此外，他还接触了不少“现代”国家的名人名事，如乔治·华盛顿、法国大革命、工业化、屠格涅夫和易卜生等。赵树理虽不是社会主义者，却曾经在北伐期间受太原当局的政治偏执所害，遭到囚禁逼供。狱卒见他道不出任何社会主义言论，只好塞给他一本社会主义小册子，令他读完后再招供。赵树理最终重获自由，然而，当他看见自己的家人饱受地主欺凌的那一刻，他毅然走上了左翼的道路。政府一直紧盯着赵树理和他的同伴，但他对中国北方农村生活的艺术描绘依然为自己赢得了喝彩（以及保护）。"
 shx_pol.3.a: "真是一场好戏！"
 shx_pol.4.t: "早起会"
 shx_pol.4.d: "织一张网，看重的不仅仅是结实性，还有能否在原基础上发展和变化。社会的运转也是此理：既要稳如泰山，经受得住时代的考验；也要具备在必要时刻灵活应变的能力。不论革命派还是保守派，打击罪恶是中国所有改革者共同的目标。而在山西，一个现代化的“进步”政府正致力于消除其眼中的种种社会弊病，如卖淫、性变态、行事懒惰马虎，以及其他一系列“社会犯罪”，包括赌博、打架斗殴和使用旧历等等。\n\n作为该省消除“落后现象”的表现之一，早起会每天早上都会在全省各地集会，挨家挨户敲门，并将那些六点以后仍呼呼大睡的人记录在案。童子军、政府官员和各类民间团体负责监督一切违规行为，学童们会亲自走进违规者的家中大声叫嚷，直至其出面道歉为止。犯下其他违规行为者则会在大街上被人人（包括孩子）喊打，听后者高喊“你这坏人，就不能学好点？”这些参与者的动力不一，他们中有些是喜欢大场面，有些只是想避免遭到攻击。但不论好坏，社会强迫已然对当地的文化施加了不小的影响。"
 shx_pol.4.a: "起床啦！太阳晒屁股啦！"
 shx_pol.5.t: "主业与副业"
 shx_pol.5.d: "赌博在全省各地都是种非常常见（几乎无人不赌）的消遣方式，哪怕政府通过了许多将其定为罪行的法令。1934年时，阎锡山又发起了一场对抗“游手好闲”的运动，将赌博正式定为罪行，还抓了上千人。冯玉祥和国民军也有为禁赌运动出力，他们会迫犯赌者戴着写有其罪行的牌子游街示众。据说冯玉祥甚至请了一批妇女，让她们深入民居调查赌博。不过山西的赌况仍未见好转。\n\n而一大群沉迷赌博的官僚自然也于事无补。地方官员和其僚属经常会在夜里赌至天明，然后因为过于疲劳无法履行公职。有一次，有人听到[Root.GetLeader]大声怒斥“赌钱是他们的正业，其他一切都只不过是副业！”，并气愤地宣告赌博是实现十年计划目标的威胁。不论赌博是恶习与否，情形在短期内都不会改善。"
 shx_pol.5.a: "这只不过是一种打发时间的方式而已…"
 shx_pol.5.b: "真可耻…"
 shx_pol.6.t: "太原的汽车事故"
 shx_pol.6.d: "在太原的繁忙大街上，最近出现了一个令当地市民闻之变色的马路杀手。他与绝大多数法外狂徒不同，乃至当地警方也似乎束手无策——哪怕他们的权力已经被扩大了。有传言指阎督理的小儿子是一系列交通事故的幕后黑手，他在城里飙车时把爱车撞了个碎。在父亲与友人的袒护下，警方什么都做不了，只能安抚受害者并开车送他们回家。\n\n然而国民军显然不会让这个让死对头感到难堪的机会溜走。他们的宣传部门花了好些时日将这些故事当作证据，大力渲染阎督理及其家族的道德有多么败坏。看来故事传得愈广，里头的人命伤亡和损毁车辆数字就愈大。事态严重到阎督理本人需要明令禁止儿子在没有私人司机的情况下坐车，他的特务人员也开展了一场损害管制行动。"
 shx_pol.6.a: "事件被成功压了下去。"
 shx_pol.6.b: "丑闻继续发酵！"
 shx_pol.7.t: "督理与省民"
 shx_pol.7.d: "尽管山西当下千疮百孔、前路一片黑暗，但不少省民仍然对阎督理心存敬仰，甚至视他为偶像。在山西，即使是普通省民也可以轻易接触阎督理，他会到全省各地巡视，并为请愿者提供礼物和贷款。为了筑起平民百姓与遥远省府之间的沟通桥梁，阎督理经常会与农民、商贩和工匠打成一片，询问他们对家国大事有何看法。他那儒雅随和、实而不华的作风成功拉拢了大部分与他会面的人。这种“平易近人”的做法对阎锡山维持对山西省的控制至关重要，与那些被派来控制山西和他的外省傲慢官员相比，阎锡山高到不知道哪里去了。\n\n阎锡山的对手相当嫉妒他的人气，他们也开始聚拢到自己的强人身边。位于太原的社会主义煽动者尝试将阎锡山渲染为一个食古不化的老人，并指冯玉祥才是老百姓真正需要的英雄。对外宾而言，这些宣传运动会令他们以为选举将至。当人民对他们的领袖有所意见时，两者的个人崇拜便会发生冲突。"
 shx_pol.7.a: "阎锡山深得民心。"
 shx_pol.7.b: "冯玉祥才是人民公仆！"
 shx_pol.8.t: "赋权地方议会"
 shx_pol.8.d: "水能载舟，亦能覆舟。你很难说山西是个“民主国家”，但毫无疑问，最近几周山西在实行乡级农民民主方面取得了很大的进步。种了几十年的花在今年终于结了果，它始于阎锡山为建立他所谓的“驭民政府”，阎锡山命令每个乡都要选出一位乡长，建立一个乡议会。据说这些举措学自周代的乡治，可在现代看来并不特别有效，也许是因为阎锡山只想要个橡皮图章，也许是因为乡长们多钟情于吃喝嫖赌。阎锡山集团对这些委员会成员进行了严格的约束，地方官也常常直接自行任命乡长。\n\n但时过境迁，政治氛围随着实际情况的发展发生了变化。冯玉祥和国民党在农村地区做出了许多努力，提高了乡民的政治素养，并协助建立了由农民组成、为农民着想的领导机构。漫漫前路，遍是芬芳。"
 shx_pol.8.a: "应该听听老百姓的声音！"
 shx_pol.9.t: "官僚体系的最新状况"
 shx_pol.9.d: "建立一个中央集权的官僚系统是晋系未来最看重的目标之一，为此我们实施了许多方案，在最近终于起了点成效。山西只有一百多个县，每个县都需要一个县长，而县长又需要一个行政人员来协助管理。大多数县又被分成了三到六个区，每个区由一名副县长管辖。这些县长在太原培训中心和行政学院学习，并在新成立的乡镇局下任职。话虽如此，为了满足十年计划的需要，我们不得不改革现有课程并增加学员人数。虽然有些人哀叹于传统文化培训的丧失，如书法与诗词（这是理想传统学者型官员的学习内容），但他们的新培训更符合晋系对现代技官的需要。\n\n坏消息是，腐败横行，过去很长一段时间行政部门为了避免炒掉太多人而拒绝采用业绩考察机制。许多官员甚至大字不识几个，尸位素餐，还经常侵吞公产、勒索百姓。我们对此实施的第一批举错之一是废除包税制，并且把那些尸位素餐和贪污受贿的家伙扫地出门。虽然还有不少事要做，但千里之行，始于足下。"
 shx_pol.9.a: "横行的私人关系得到了整治！"
 shx_pol.10.t: "民族主义与地方主义身份认同"
 shx_pol.10.d: "The state of nationalism in a nation divided by decades of warlordism is complicated. Few dare to question the idea that there is a single Chinese nation, but nationalism as an intellectual concept is relatively new, especially in relatively isolated regions such as Shanxi. There is an unfortunate tendency in [SHX.Capital.GetCapitalVictoryPointName] to slander every supporter of the central government as being in the pocket of corporate interests or bowing to the boot of a corrupt dictatorship. This perception is reinforced by the lethargic state of the Harmony Association's regional branch, the most charitable interpretation being that the routine harassment of provincial authorities forces them to keep their activities discreet. However, there are plenty who align with Beijing for other reasons. For many nationalistic intellectuals, Chinese unity is paramount to other concerns and regionalism is to be condemned. Shanxi's government, for their part, have regularly utilised nationalism to their ends. Feng Yuxiang's Guominjun is named after the concept, and promotes a nationalistic, populist vision that condemns foreign imperialism and seeks to reverse the century of humiliation. Yan has also utilised nationalism for his ends, decrying imperialism and extorting China to maintain military readiness against foreign invasion. Shrines honouring Guan Yu and Yue Fei dot the countryside, and patriotism is lionised by Shanxi's authorities.\n\nOn the other hand however, Shanxi jealously guards its privileges. Distrust for the central government is rampant among the province's leadership, with most attempts at asserting national unity being undermined by fears of central government overreach. Regionalism, to many villagers, does not mean secessionism or even is seen as contradictory to the Chinese identity - while many disliked Governor Yan they were similarly steadfast against any outside replacement. After all, he is one of them - a local son.\n\nToday, as Shanxi navigates its place in the world, the people must come to a conclusion as to what they value more."
 shx_pol.10.a: "我们的自治权不容侵犯！"
 shx_pol.10.b: "我们为拯救中国而前进！"
 shx_pol.11.t: "山西的基督徒们"
 shx_pol.11.d: "基督教在山西多种多样的信仰中相当年轻，可它的影响力绝对不小。作为一个全球性的宗教，它有着许多脱胎于纳匝肋的耶稣的教义的宗派。基督教的传教士常常来到山西传教，并在军阀混战的年代提供人道援助。这些外国传教士常常参与学校、医院或是一些重建项目的工作，虽然工作质量参差不齐，但仍赢得了许多省民的感谢。\n\n但对于阎锡山来说，宗教仅仅是统治大众的工具，他曾经指出“天老爷那么远，遇事叫他也不灵。”阎锡山很多次提出反对人们上天主教学校，并试图建立一座本土化的天主教堂。尽管如此，他还是和传教士们有所联系，有时阎锡山会向传教士们寻求建议并允许他们在洗心会上发言（但禁止直接提及上帝）。其中最值得关注的在山西开办学校的欧柏林学院和中国内地会。\n\n而在国民军阵营中，冯玉祥本人就是一名坚定的基督徒，但他坚称加入他的并不必信教。国民军常常把基督教的教义吸纳到自己的规诫中，而冯玉祥的太太则是北京中华基督教青年会的组织者，但冯玉祥还是没有任何有组织的教派直接结盟。事实上，冯玉祥是比阎锡山以更微妙的方式将基督教当作自己维护道德秩序的工具，他承认，他关注的是信仰的现实意义，而非神学教义。他对于外国传教士，尤其是天主教的传教士一直评价较低，并指责他们在教会的庇护下窝藏罪犯。\n\n对于不了解这两位巨头的人来说，基督教则是他二人谦逊的信仰，是山西人信仰中的一种，是在风雨欲来的中国为平民百姓提供慰藉的信仰。"
 shx_pol.11.a: "疲乏的，他赐能力；软弱的，他加力量。"
 shx_pol.12.t: "山西的儒家思想"
 shx_pol.12.d: "One of the bedrocks of Chinese social and political philosophy is Confucianism, a collection of philosophies, doctrines, and governing principles developed by the Chinese scholar Confucius. Described by some as a philosophy, a way of life, and/or a religion, under Yan Xishan neo-Confucian thought is the cornerstone of his syncretic ideology. Feng Yuxiang for example, despite his Christian conversion, like many of his fellow Chinese takes Confucian principles for granted as the basis for his worldview, taking particular interest in caring for the laobaixing. To him, Christian and Confucian social principles differ little, and Christianity just happens to be more effective in their practices. Notably, while Buddhist and Daoist temples were ransacked by GMJ forces in the past, Confucian temples were always left undisturbed.\n\nYan, along with his chief ideologue Zhao Daiwen views the harmonious principles and calls for moderation embedded in Confucian thought as integral to solving the rampant social disorder and societal decay caused by the warlord era. The Heart Washing Society, seen by many as an attempt to revive the Confucian church, has received significant patronage from Yan during his tenure as governor.\n\nThat said, however, in many ways Yan has broken from his Confucian upbringing, even as he claims to be reviving it. In particular, his emphasis on the state and village over the needs of the family has drawn some ire, particularly as the Ten Year Plan progresses. Much of the authority traditionally bestowed on a Chinese father has been stripped away and the practice of arranged marriage has been suppressed as the youth have been encouraged to marry freely. At one point, the Governor has even proposed reburying the dead in village cemeteries so as to utilise plots of land previously used for family graveyards - an affront to Confucian tradition.\n\nHis open view of struggling against nature and attempt to subjugate the natural order similarly clashes with Confucian views of harmony, some of his followers going so far as to cast Confucius as a promoter of science and economic progress. Perhaps most tellingly, Yan's government has eliminated \"moral character\" as a criterion to enter the administration, believing technical competence on a large scale will do far more for the state than any Confucian-inspired morality."
 shx_pol.12.a: "家齐而后国治。"
 shx_pol.13.t: "山西的佛教教诲"
 shx_pol.13.d: "Buddhism is another major religion in Shanxi, a faith that emerges from the teachings of Siddhartha Gautama (the Buddha). Followers seek to overcome suffering through Buddhism's tenets, and the predominant denomination of the religion in China is a form of Mahayana Buddhism sometimes referred to as Han Buddhism. In the context of Shanxi's social climate, Buddhism's most prominent adherent within the government is Zhao Daiwen, one of Yan Xishan's chief lieutenants and mentors. Yan Xishan's experiences in Japan soured his outlook on Buddhism, seeing it as complacent and superstitious, and upon taking power in 1911 he initially attempted to destroy their temples and tear down their idols in favour of the Heart Washing Society. The public backlash was tremendous and Yan was forced to retreat, a testament to Buddhism's continued influence even in face of major political upheaval.\n\nFeng Yuxiang and the Guominjun saw a similar phase of anti-Buddhist activism. Feng's men have a history of looting Buddhist temples, converting others into schools for their own uses - to them Buddhism often represents a stagnant, \"old\" Chinese culture that failed them. To General Feng, Buddhism's chief utility is discouraging his men from fearing death. This adversarial relationship has continued over into the Guominjun's stay in Shaanxi, and they count few supporters among the Buddhist establishment.\n\nYan has taken a different route, perhaps because of the influence of Zhao or perhaps because of his desire for stability. He has attempted to cement his control over the Buddhist hierarchy, establishing Buddhist associations in every district headed by a loyalist priest. In Taiyuan's Chongshan temple, one of his crucial loyalists has been installed as the abbot, and Buddhist rituals have been strategically incorporated into the Heart Washing Society's weekly practices. It is unclear if these efforts to win over the Buddhists have been successful, but their support is essential for ruling the province."
 shx_pol.13.a: "妙语是理解的精华。"
 shx_pol.14.t: "山西的探寻之“道”"
 shx_pol.14.d: "There are plenty of less influential faiths in Shanxi, with a variety of adherents. Perhaps the largest is Daoism, a Chinese school of thought centred around \"the Way\" and taking considerable influence from Lao Tzu (\"the Old Master\") and his writings. Similar to Buddhism, Daoist temples have been raided by the Guominjun in the past and have received some limited patronage from Governor Yan. In particular the \"Court of the Way\" cult has been used in the past as a vehicle for Yan's attempts at social control. Their belief that their seances with the spirits of the dead, including not only traditional Chinese figures such as Confucius and Lao Tzu but also Abraham Lincoln and the Virgin Mary, represent a unique branch of the Daoist faith.\n\nOther smaller faiths include the \"Three Sects Faith\", a syncretic religion formulated from Confucianism, Daoism, and Buddhist ideas. This sect exhorts its followers to \"do good\" along Confucian lines to acquire a fortune. Islam also has a presence in the region, with a small but present Hui minority. Yan has been accused by others of attempting to formulate a Chinese version of the Shintoism he saw while studying in Japan, fusing Confucian thought with nationalism.\n\nOf course, like most of China, Chinese folk religions (often co-existing with or incorporating Buddhism, Confucianism, and Daoism), often focusing on ancestor veneration and/or nature, holds the vast majority of the religious scene. The dynamism of all of these faiths, and the interaction between these various beliefs provide an insight into the cultural backdrop of Shanxi's political wars."
 shx_pol.14.a: "以其终不自为大，故能成其大。"
 shx_pol.15.t: "中庸之道"
 shx_pol.15.d: "为了复兴新儒家，阎锡山的执政哲学大多聚焦于“中庸之道”上，这正是儒家对于和谐与克制的诠释。世界大战对阎锡山产生了巨大的影响，尽管德国最终的胜利巩固了他的专制主义信念，但这些参战国受到的彻底破坏也挑战着阎锡山曾秉持的完全的唯物主义思想。他以此与很多保守的中国评论员一起宣称，世界大战“推其肇祸之源，实由不遵圣人之道。”\n\n尽管现在阎锡山的道德天平又倾向了唯物主义为主的大规模工业计划，不过他仍然相信，他的人民仍需要通过道德复兴来修养精神，培育实现现代或所必须的美德。因此，阎锡山强调晚清理学以及陆九渊、王阳明等哲人的思想。为了实现存天理，灭恶念，阎锡山对他的人民提出了“致良知”的要求。"
 shx_pol.15.a: "修身则道立！"
 shx_pol.16.t: "振兴洗心会"
 shx_pol.16.d: "Perhaps the most visible manifestation of Governor Yan's social agenda is the Heart Washing Society, a pseudo-religious organisation dedicated to creating a unified social morality. Meeting every Sunday in a temple, participants led by local authorities meditated and listen to sermons. The subjects and themes were frequently drawn from Confucian works, however, plenty of inspiration was taken from Buddhist and Christian beliefs as well. In particular, Yan urged a belief in a supreme being he claims has a basis in Confucianism, but contains concepts likely drawn from Christianity such as divine retribution for wrong-doing and a spiritual \"rebirth\" for adherents.\n\nPerhaps the most iconic part of this society's practices, however, is their practice of publicly confessing weekly misdeeds in front of one another. The congregation is invited to criticise the wrongdoer and castigate them for their crimes.\n\nOnce rather dormant, especially following Yan's defeat in the 1920s wars and the ensuing political catastrophe, it appears the society is once more out in force. Led by fanatics who remained loyal to the cause, this sudden burst in faith is most certainly connected to a state-sponsored push. Nonetheless, in these trying times, perhaps a little faith is necessary for the people to pull through with their tribulations."
 shx_pol.16.a: "这辈子做个坏人，下一世便还是恶鬼！"
 shx_pol.17.t: "好人运动"
 shx_pol.17.d: "“若是无法无天，又不怕人笑话，活的是个坏人，死了是个恶鬼。本督理警告你们：凡是一个人，一定要怕上帝、怕法律、怕社会上的舆论！”\n\n当洗心社的影响力不断增长之时，其理念自然也会被付诸实践。全省的村村户户掀起了一场“好人运动”，以在山西民众之中弘扬美德。讲诚信、懂和善可以带来邻里的和谐；讲文明、爱卫生、讲自尊可以赢得尊重和礼遇。十年计划目前取得了最新的进展，勤俭节约已被该省的工人和管理者时刻挂在嘴边。不过也许比守这些美德还重要的，是守山西的法律和服从阎长官，而这也得到了洗心社听众们的赞同与颂扬。\n\n当然，一些老问题也依旧存在。很多官员在利用洗心社的消息和资金来牟取私利，或是同老百姓布道的时候却咬文嚼字，之乎者也，让人半点不懂。不过在接下来的日子里，谁掌控着山西以及他对自己的人民有什么期望，已经逐渐清晰了起来。"
 shx_pol.17.a: "迈向光辉未来！"
 shx_pol.18.t: "人民须知！"
 shx_pol.18.d: "Yan Xishan is a wise and venerable leader, with decades of experience managing his home province. It is only natural then that he shares some of his wisdom with his subjects, in a way that even the lowliest commoner may understand. Provincial authorities have for years printed millions of free handbooks, to be distributed to teachers, officials, and students across Shanxi. With subjects such as \"What Families Must Know\", \"What Village Headsmen Must Know\", \"General Information for Merchants\" and of course, \"What People Must Know\", each of these books provides detailed instructions for the consumption of the people in his domain.\n\nYan has also sponsored a variety of newspapers tied to his government, including the daily \"Village Talk\" and his lectures, slogans and sayings regularly are disseminated across the province to varying levels of enthusiasm through posters, travelling plays and newspapers. The last few weeks have seen Yan's administration ramp up their public relations efforts, and with his propaganda apparatus now in place, only one question remains..."
 shx_pol.18.a: "督理这说的啥啊？"
 shx_pol.19.t: "中国的哲学"
 shx_pol.19.d: "Governor Yan has developed over the decades an eclectic ideology, with inspiration drawn from a variety of different sources. But as he seeks to enshrine his legitimacy not only in his province but on a national level, more and more the \"Model Governor\" must demonstrate that he is more than a savvy political operator or a cunning military officer. He must demonstrate that he is a leader, not only of men but of thought. And so, Governor Yan has begun to write down conclusively his thoughts for the future.\n\nYan Xishan's \"Philosophy of China\" begins with four guiding principles. 1. Self-preservation and self-reliance is both the ultimate goal and means by which China will be liberated. 2. Ensuring prosperity and profit are crucial for ensuring the well-being of the nation. 3. Being flexible and accepting contradiction is the best way to ensure the consolidation of one's rule 4. Be unconventional, independent and special, and show individuality when tackling the ever-flowing situation.\n\nHaving grown distant from Sun Yat-sen's ideology and long broken with the philosopher's party, Yan proposes a new version of the Three Principles of the People, one updated for the circumstances China finds itself in: Virtue, Knowledge and Welfare. As he continues his treatise, he unveils his designs for his homeland. A vision of a stable, prosperous and free China - built on the foundations of order, proper morals, and above all the obedience and faith of the people for their \"Model Governor\"."
 shx_pol.19.a: "因而他也为后世留下了自己的遗产。"
 shx_pol.20.t: "山西国民党"
 shx_pol.20.d: "Although hardly a syndicalist and wary of socialist influence, Feng Yuxiang decided to cast his lot with the Kuomintang in the fateful years of the 1920s. 1925 saw Feng Yuxiang study Dr Sun Yat-sen's lectures, particularly on the Three Principles of the People, and he saw it as a useful tool to bolster the control of his Guominjun army. Dr Sun's timely death in 1925 meant he was never a serious rival to Feng as a potential leader among northern revolutionary forces, and Feng widely distributed Dr Sun's lectures to his men.\n\nFeng's relationship with the Dr Sun's successors and his Kuomintang was icier, an alliance of convenience that Feng hoped would give him access to sea following the Northern Expedition (and perhaps some Internationale funding). Feng seems to have only used Dr Sun's works on the Three Principles (which conveniently rarely mentions the Kuomintang), and was rumoured to have been mulling making a play for leadership of the party after Sun's death. Despite Kuomintang insistence, few in Feng's inner circle expected him to subordinate himself to the KMT (if anything, he hoped for the opposite), and the mutual defeat in the Northern Expedition rendered the point moot.\n\nStill, an alliance of sorts remains in the North - built in Feng's vision with the KMT as a junior partner to the much larger GMJ. The various Kuomintang groups (in particular the Reorganised Comrades Association) tend to find safe harbour in the Guominjun's ranks and provide an active, energetic left flank to Feng Yuxiang's movement."
 shx_pol.20.a: "向孙先生的后人致敬！"
 shx_pol.21.t: "百姓崇拜"
 shx_pol.21.d: "问：“谁供你们衣食？”\n答：“是老百姓！”\n问：“如果有人蒙骗、压迫老百姓，我们该怎么做？”\n答：“推翻他！”\n问：“如果冯玉祥压迫老百姓，我们该怎么做？”\n答：“推翻冯玉祥！”\n\n也许是想展示国民军和社会主义活动家之间的联系加深，冯玉祥刻意投放了大量的政治资本以创造一种可以被概括为“百姓崇拜”的东西。国民军愈来愈重视自己为平民百姓发声的定位，像上文般的对答在国民军军中也相当普遍。除了批评帝国主义和军阀的铺张浪费外，这篇新对答还谴责了中国分裂和列强剥削的历史轮回，并鼓励老百姓以斗争求正义。对答中的最后一问就简明地总结了其主题：\n\n“那么，何谓（孙中山先生鼓励我们投身的）斗争？”\n“为革命挥洒热血；为主义牺牲自我；坚持奋斗到底；不懈努力，定将获胜！”"
 shx_pol.21.a: "这就是“斗争”的意思！"
 shx_pol.22.t: "关怀与慰藉"
 shx_pol.22.d: "Although Feng's own dedication to Christianity has waxed and waned over the years, he has never let up on utilising Christian principles to provide moral conditioning for his army. With death and injury common in a nation trapped in the throes of civil war, martyrdom is an all too common theme within the Guominjun ranks. Feng has established an Association for the Study of the Methods of Comforting to provide for both crippled soldiers and the families of the deceased. Military YMCAs bear the names of fallen officers and enlisted alike in bronze plaques along with notices of valour on the battlefield, while grand marble stones in drill fields likewise memorialise the dead.\n\nElsewhere, Christian-inspired charities and welfare institutions have been established by Feng's men. Nurseries for unwanted, illegitimate and orphaned children have been built for those under five along with dedicated orphanages for those between five and fifteen to learn trade skills. Homes for the blind, crippled, and elderly are also run by the Guominjun, along with shelters for the working poor like coolies.\n\nHygiene too is important, with fly-killing campaigns regularly initiated within Guominjun camps. Bathhouses for poor workers to clean themselves and their clothing after long days similarly dot Yan'an. All of these efforts, while perhaps holding idealistic foundations, also have pragmatic effects. They have won over many of the laobaixing to Feng's cause, and they will fight for him."
 shx_pol.22.a: "好施舍的，必得丰裕；滋润人的，必得滋润。"
 shx_pol.23.t: "政治部"
 shx_pol.23.d: "After Feng joined the Kuomintang, he established a Political Department with the aid of Kuomintang and socialist advisors. Initially led by Liu Bocheng (who has since left the province), Feng kept the socialist-dominated institution under a relatively tight leash. The Department was rendered largely defunct with Feng's renouncement of his Kuomintang membership at the end of the Northern Expedition. Now, however, with Feng soon to be locked in a battle for control over Northern China, it becomes as necessary as ever for him to harness all the allies he can across the revolutionary spectrum. Feng has once again reactivated the department, filling it with crucial allies and encouraging its zeal.\n\nThe Political Department is once again establishing offices in each army, division, and brigade and deploying political officers from regiments down to platoons. On a platoon level, political cells are being organised. In practice, implementation has been hampered as it did in 1927 by a lack of ideologically trained personnel and inconsistent expectations for staff and roles. Some have interpreted this move as creating political officers, while others see the department as a propaganda arm. The ambiguity however does not diminish the rising radicalisation of the Guominjun and its preparation for a national revolution."
 shx_pol.23.a: "共赴未來！"
 shx_pol.24.t: "第三类共和派"
 shx_pol.24.d: "并不是每一位山西内的共和派都是激进社会主义者或者国民党员。尽管言论管制在[SHX.Capital.GetCapitalVictoryPointName]随处可见，但出身各异的知识分子仍会定期私下闲谈并共商国是。虽然山西的民族主义并不如欧洲或者沿海地区那样成熟，但这种思想已经在省内出现了数十年，并演化成了各种形式型态，当中既有革命的，亦有保守的。\n\n不少学生和教员都会阅读来自北京的报章和著作以了解京师政事。梁漱溟的乡村建设理念和晏阳初的新帝国宪政会都在这些圈子中流传甚广，圈内亦有人认同繁荣联盟的“发展博览会”，一个由东亚监事会资助的项目。有些成员则受到华南的思想启发，陈炯明的联省主义和张君劢的民主理念亦相当受欢迎。\n\n站在国民军一方的行动家曾尝试接触山西的共和派以获取更为广泛的支持。然而，不少温和派都不愿意与民粹派和革命军共事，哪怕他们能够联手推翻阎锡山的统治。对绝大多数中产和上层人士而言，阎督理的政治压迫与他带来的稳定相比简直不值一提。山西的民主进程比全国整体要落后得多，在山西追求民主可谓是痴人说梦——不过人们并没有因而梦碎。"
 shx_pol.24.a: "谁会为他们发声？"
 shx_pol.25.t: "人民剧院"
 shx_pol.25.d: "一间由冯玉祥及国民军资助的剧院将于今晚揭幕。冯玉祥在入座后与其他军官兴奋畅谈，等待演出开始。自南京出现了针对反租界运动的残酷暴力后，相关创作就开始出现，以展示无情的列强如何欺压中国。据说冯玉祥本人也捐了不少钱。而现在，国民军官兵塞满了整个剧院，他们都等着好戏开场。\n\n剧本作者是一位资深国民军军官，他穿着自己最华丽的礼服登上舞台。尽管他很紧张，有人看出来了，但他还是用谦虚而清脆的声音感谢观众到场。他解说道是次演出讲的是发生于八省联盟的1936年芜湖反租界惨案，他还谈及了冯玉祥怎样请他和其他士兵参与演出。作者也提前为作品的质量向观众致歉，因为他并非专业写手，只是一名爱国者。但他希望可以透过自己的作品激发同胞们的爱国精神，作者在热烈的掌声中以一句话作总结：“洋人正在射杀我们的兄弟，劫掠我们的国家。为什么有人认为，我们不该拿起武器？”"
 shx_pol.25.a: "我爱死这剧院了！"
 shx_pol.25.b: "有趣，但我政务繁忙，下次吧。"
 shx_pol.26.t: "第一幕"
 shx_pol.26.d: "致完开幕辞后，这位军官向观众敬礼离场。话剧开幕，穿着粗糙蓝色工装的工人进场，并挤在“工厂”门前（台上没有布景，这在当时相当常见）。他们面向观众，尽泄不满。\n\n“我们每天做工十六小时，工钱却只有三十分！”\n“我们食不果腹，工钱微薄，有口难糊！”\n\n片刻后，一群街贩农民加入行列，神情同样沮丧。他们齐步踏前，向观众喊：\n\n“洋人让我们买卖不成！”\n“还抢走我们的米粮！”\n\n一群学生登上舞台，手执烂书，高举标语：\n\n“我们日日寒窗苦读，时刻为国而学，但毕业即失业！”\n“他们收我学费，嘲我文化，在学堂里只教谎话！”\n\n演员们稍作停顿，让对白沉入观众心里。作者在角落里瞥了观众一眼。无疑，作者成功引起了他们的共鸣。"
 shx_pol.26.a: "大胆的序幕。"
 shx_pol.26.b: "非常有趣，但我得走了。"
 shx_pol.27.t: "第二幕"
 shx_pol.27.d: "一名德国警官进场，对一名女工又拽又打。女工争脱，一边跑向工人一边高喊。\n\n“工厂老板要占我便宜，当我拒绝时，工厂把我赶了出来，还没收了我上周工钱！”\n\n工人、学生、农民及其他人一同呐喊（观众也加入其中），要求将工厂老板绳之以法。\n\n一名日本兵和一群欧洲兵走到警官一方。列强士兵举枪瞄准，观众倒彩如雷贯耳。数人中枪倒地，其他人夺路而逃，但新的抗议者亦开始加入。一面白色旗帜被由人群两翼递到前方，上面用大字写着：\n\n“我们要求公义！我们要求停止欺压！”\n\n德国警官回以枪响，又射杀了几名抗议者，游行队伍随即四散。"
 shx_pol.27.a: "无耻的混蛋！"
 shx_pol.27.b: "小孩子看不得这些，走了。"
 shx_pol.28.t: "第三幕"
 shx_pol.28.d: "警官与示威者离场，死伤者仍倒在台上。伤者呻吟求助，医生和助理手持担架登场。医生转向观众，开始发表演讲，讲述洋人和汉奸在1936年抗议时对中华民族所作的暴力和侮辱。他总结道：\n\n“难道你们认为，我们不该拿起武器吗？”\n\n演员们静待至掌声与欢呼平息，一名伤者爬上担架。他喊道：\n\n“他们打得我双目失明，但我宁可失去视力，也不愿目睹中国受辱！”\n\n死伤者家属登场，痛哭流涕。他们的领头人是一位老妇（由士兵扮演），她致闭幕辞道：\n\n“他们杀害了我两个儿子，打伤了我的三子，现在我要孤独终老了。但我要是还有能力的话，我一定会再生一个儿子，这样他就能为中国之自由而奋斗了！”\n\n剧院里响起了连锦不绝的掌声和喝彩声，观众们纷纷起立致意。冯玉祥向作者微笑——无疑，剧院在未来几周内都将座无虚席。"
 shx_pol.28.a: "触人心弦的演出！"
 shx_pol.29.t: "《乡谈》"
 shx_pol.29.d: "Sensing a long-awaited breakthrough in their effort to win hearts and minds, Yan's government has capitalised on the recent shift in public opinion to launch an aggressive public relations campaign. Village Talk, Yan's favourite government-sponsored newspaper, has been running front-page articles lambasting the failures of the Guominjun while applauding Yan's numerous successes across the province. A number of anti-communist songs have been written, one of which goes\n\nThe Guominjun cut people down like grass \nWhether rich or poor, few escape. \nThe rich must awake; the poor must be made to realise that everyone will suffer if socialism triumphs. \nAlas!\n\nIndeed, ever since the Guominjun first arrived in Shaanxi, the Governor was less afraid of their military might as much as the appeal of their radical agenda on the province's long-suffering peasantry. He wisely noted that \"the job of suppressing revolution is 70% political and only 30% military, while the job of preventing its growth altogether is 90 per cent political.\" Nonetheless, Yan has mobilised an \"Anti-Socialist Militia\", a paramilitary drawn from the younger members of the gentry. A reckoning is at hand, and it looks like Yan might end up on top."
 shx_pol.29.a: "做好“十分”的把握！"
 shx_pol.30.t: "新思想问答"
 shx_pol.30.d: "Sensing a long-awaited breakthrough in their effort to win hearts and minds, Feng and his army have pulled every connection, pushed every agitprop - anything to sway the last of the fence sitters in an aggressive public relations campaign. Agitators in [SHX.Capital.GetCapitalVictoryPointName] have grown bolder in the classrooms, in study societies, and in illegal union meetings, all to weaken the foundations of Yan's power base. But perhaps their greatest tool is the words of their revised catechism of their movement:\n\nSection 3: Justice\nQ12: That our brother laobaixing should toil ceaselessly and yet be without food clothing and shelter while those who do no work of any kind have the finest luxuries. Say all of you, is that just?\n A: It is not\nQ13: If those who love idleness, but also enjoy said luxuries while engaging in wild profligacy and extravagance, say you, men, is it just?\nA: It is not\nQ14: Since this is so, what should you do?\nA: We shall advocate justice\nQ15: How will you advocate justice?\nA: We shall have everyone have food, clothing, homes and money.\nQ16:Where will you begin in order to carry out this programme?\nA: Our first step is to not harass and not let others harass the commoners. Our second is to secure land and employment for the people.\nQ17:And what more should be done?\nA: Workers shall eat, toilers shall eat, but the idle shall meet with our intervention!\n\nOther sections include a copy of Sun Yat-sen's will, the Wuyuan Oath, and reflective questions on sacrifice, duty, and anti-Imperialism. This populist agenda, widely popular among the commoners, intellectuals and even members of the gentry, has spread far and wide, greatly enhancing Feng's reputation in the province."
 shx_pol.30.a: "而我们会坚持正义！"
 shx_pol.31.t: "通往天国之路"
 shx_pol.31.d: "\"People! People! Come quickly and listen! Look at me and know my heart! My only desire is to love the people!\"\n\nIn one final push for Shanxi's destiny, Yan himself has travelled across the province, organising massive campaign-style rallies often attended by entire towns and regions. Accompanying him are large bands playing cheery songs such as the \"Hymn to the Federation of Municipalities and Workers\", energising the audience and creating a festival-like atmosphere. In addition to stops in Shanxi proper, he boldly moved his speeches into the Guominjun powerbase itself in Shaanxi, holding one of such rallies in Yan'an while any dissenters could do nothing but watch.\n\nHe concluded his tour with an address in [SHX.Capital.GetCapitalVictoryPointName], where hundreds of thousands (perhaps over a million) citizens listened as the speakers praised the governor's efforts at building a \"paradise\" in their province, while the Governor himself spoke at length about the future he promises for the faithful. Afterwards, Yan's finest soldiers and many students from Taiyuan's universities marched down the streets under torchlight, shouting their slogans and waving signs in support of their leader. This show of strength, while not necessarily winning over any enemies he has made, has at least solidified recognition that Yan stands as the master of Shanxi."
 shx_pol.31.a: "人民现在会听他的。"
 shx_pol.32.t: "誓师"
 shx_pol.32.d: "\"The goals of the Guominjun are, by using the principles of Dr Sun Yat-sen, to arouse the masses, to extirpate the traitorous warlords, to overthrow imperialism, and to seek freedom and independence for China. We will also ally ourselves in a common struggle with those peoples of the world who treat us with equality. We will live and die together, and never stop until we reach these goals. We swear it!\"\n\nOn September 17th, 1926 in the town of Wuyuan, Suiyuan, Feng Yuxiang stood before his men and delivered that oath. The situation was not kind to him at the time, Guominjun troops had been pushed out of Beijing earlier that year by a resurgent Zhili force. But as the Kuomintang began their northern expedition, Feng Yuxiang saw his chance, and on that day swore his men over to the cause of Dr Sun Yat-sen.\n\nMany years have passed, but while delivering his speech today before the gathered Guominjun remnants, Feng could not help but reference it once again. He assures the crowd that he has not forgotten the oath, nor will the Guominjun ever forget. The tyranny that grips China will be shattered, and the nation rebuilt for the people. After he finished, just like then in 1926, the crowd roared with cheers of \"Down with the foreign powers! Root out the warlords!\", a cry so resounding that it took several minutes to quiet down.\n\nDr. Sun's successors have long proven themselves unworthy, but the man's principles continue to stand. The people of Shanxi, Shaanxi, and all the thousands of loyalists that have followed Feng Yuxiang over the years shall fight for a China free of imperialists and warlords!"
 shx_pol.32.a: "不自由，毋宁死！"
