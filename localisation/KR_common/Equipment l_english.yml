 COL_infantry_equipment_0_desc: "基于毛瑟M1898修改而来的M1912式因施泰尔和智利之间合约履行得不顺利，发生了供过于求；哥伦比亚则趁机以低价将大部分剩余的该型号枪支收入库中。与智利不同，哥伦比亚方面基本保持了其原样，没有进行过重大升级改装。"
