 lib.1.t: "利比里亚的介绍"
 lib.1.d: "利比里亚是一个面积跟弗吉尼亚州差不多大，受美国保护的西非独立国家。上层社会由一个名为真辉格党的稳固的投票集团组成，该党赢下了自1870年以来的每一届大选。美裔利比里亚人曾尝试向原住民传播基督教，但与此同时也接纳了一部分西非的习俗。诸如下层阶级的珀罗密信会和上层阶级的利比里亚共济会等秘密社团既确保了富人可以保持自己的经济地位，也使得穷人可以秘密地管理自己。对于利比里亚来说，世界大战是一段黑暗且充斥着阴谋的时期。有证据显示法国在蒙罗维亚设立了监听站，德国大使在可疑的情况下失踪，就连边界也发生了变动。在英国革命期间，塞拉利昂被法国占领并吞并。现在，利比里亚深受因错误经济规划而导致的巨额债务的影响，经济为凡士通天然橡胶集团所掌控，其前途未卜。真辉格党的正统派总统埃德温·巴克利能否成功救利比里亚于水火之中呢？"
 lib.1.a: "为利比里亚欢呼！"
 lib.2.t: "利比里亚各族的联系"
 lib.2.d: "自共和国成立以来，来自美国南部的黑人解放奴隶后裔的美洲-利比里亚人就把持着我国的政治和经济，这有损于内陆的人数众多的非洲原住民的权利。1932年公民法的目的在于权衡代表权和税收。实际上，公民法并没有被有效地执行，但是人们仍然要缴税。我们是应该强迫我们的州长允许原住民进入省议会，还是允许他们在国家再次稳定之前保留这项权利？"
 lib.2.a: "维护我们的声誉，给当地人一个发声的机会"
 lib.2.b: "坚持传统，他们必须知道自己的地位"
 lib.3.t: "1939年总统选举"
 lib.3.d: "今天是我们共和国的选举日，第一个美裔利比里亚人和原住民都被允许投票的选举日。一共有四个主要候选人参选：保守派真辉格党的埃德温·巴克利，真辉格党骑墙派的威廉·杜伯曼，真辉格党新晋派的路易斯·格里姆斯，以及明智的社会主义者，人民党的J·J·多森。"
 lib.3.a: "真辉格党的埃德温·詹姆斯·巴克利"
 lib.3.b: "真辉格党骑墙派的威廉·杜伯曼"
 lib.3.c: "真辉格党新晋派的克拉伦斯·辛普森"
 lib.3.e: "人民党的詹姆斯·詹金斯·多森"
 lib.5.t: "黑色星期一波及利比里亚"
 lib.5.d: "在德国证券交易所彻底崩溃之后，这场灾难的涟漪已经波及到了他国。美国股市崩盘后，我们曾希望那样的悲剧不会在这么短的时间内再次发生。现在，我们必须再一次，于困境之中涅槃重生。"
 lib.5.a: "我们必须马上行动！"
 lib.6.t: "分拨政府预算"
 lib.6.d: "在年度预算中我们准备了专门用来应付我们对手的资金，其中甚至包括了贿款。但是，今年的全球经济崩溃是一个比所有对手都难应对的麻烦。这甚至会威胁到我们政权的存续……"
 lib.6.a: "回扣也没那么糟"
 lib.6.b: "把钱存起来"
 lib.7.t: "利比里亚的秘密结社？"
 lib.7.d: "不论是在美裔利比里亚人的还是原住民的传统中，都有秘密结社的存在。处于上层社会的美裔利比里亚人遵从利比里亚共济会的政治准则。在社会底层，珀罗密信会徒通过扮演部落领导者的角色来巩固部落内的认同感。利比里亚的神秘主义倾向导致整个社会严重割裂。对此我们有一个特殊的词汇，伊法摩。我们可以允许珀罗密信会徒和共济会成员加入政府，并通过社区服务来重振我们的经济。或者我们可以以他们的活动浪费了公共资金为由，将他们从公共视野中彻底驱逐出去。"
 lib.7.a: "秘密结社必须显形"
 lib.7.b: "珀罗密信会和共济会诡计多端，取缔他们。"
 lib.8.t: "棚屋税的情况"
 lib.8.d: "棚屋税在英国殖民地内被用来帮忙调控经济，并使非洲原住民参与到当地的经济活动中来。1932年的公民法对每个原住民家庭征收一元的棚屋税，作为对投票权的交换。不过因为它类似于那令人深恶痛绝的美国政府对非裔美国人征收的人头税，取消它对我们说不定也是个不错的选择。与此同时，我们需要所能筹到的所有资金。"
 lib.8.a: "略微提升，钱还是要赚的嘛。"
 lib.8.b: "免除税收，让村长们歇口气。"
 lib.9.t: "自由主义席卷非洲"
 lib.9.d: "在过去的几天中，自由运动的浪潮越涨越高，并一路冲破了大西洋。最激烈的运动源于美国。在美国，非裔美国人的文化塑造了一个比过去种族隔离时代更加美好的未来，但种族隔离在利比里亚却仍然是合法的。这不仅与我们的殖民政策相冲突，同时也违背了我们祖辈的传统生活方式。妇女选举权还会是遥不可及的吗？我们政府的根基会因此而动摇吗？"
 lib.9.a: "这都哪儿跟哪儿啊？"
 lib.10.t: "共济会发动政变！"
 lib.10.d: "在秘密社团合法化后的第一个节日，蒙罗维亚的街道上出现了一支不同寻常的游行队伍。领头的是被解职的总导师弗兰克·托尔伯特，他因脾气暴躁而被拒绝担任副总统一职。与利比里亚共济会的几名成员一道，弗兰克·托伯特正率领着武装游行部队向总统府前进！为什么强大的共济会会背叛我们呢？"
 lib.10.a: "放弃蒙罗维亚！把巴克利留下来喂狼。"
 lib.10.b: "这些叛徒手无缚鸡之力，逮捕他们！"
 lib.11.t: "赤潮袭击利比里亚！"
 lib.11.d: "对秘密结社的禁令削弱了我们自己的政治影响力。没人提前警告我们由乔治·帕德莫率领的利比里亚天命派正在穿越内陆地区。帕德莫是美国移民，他对约翰·里德的工团主义意识形态饶有兴趣，并打算在非洲也打造工团主义。帕德莫尔的工团主义集团现在已经武装起来并进入蒙罗维亚，寻找着我们的总统。利比里亚危在旦夕！"
 lib.11.a: "我懂了！赶紧在逃跑前备好船只。"
 lib.11.b: "利比里亚边防军会好好修理他们的。"
 lib.12.t: "境外势力"
 lib.12.d: "现在我们已经掌控了新的政府，因此有必要了解自己的立场。正如我们推翻前政府一样，利比里亚境内的美国移民也可以对我们做出一样的事情。自从边境前哨站的建立和对我国的轰炸以来，欧洲人表现出了推翻我们的狼子野心。虽然我们会所的某些成员可能在国外有重要的业务联系，但我们的总设计师知道，这些只会削弱我们的决心。"
 lib.12.a: "陌生人是对伊法摩的威胁。让他们闭嘴！"
 lib.12.b: "迫害外国人就是狗咬吕洞宾。"
 lib.13.t: "红色威胁"
 lib.13.d: "社会主义和工团主义在美国和其他国家都造成了巨大的动荡。从法国沦陷到现在，若是我们再不加以打压，这红色威胁只会成长得越来越恐怖！一个人只需要看看那颠沛流离的J·J·多森就会明白了，他就采用了社会主义，挽救了自己失败的政治生涯。总会所仅对美国移民所能带来的经济效益持怀疑态度。对移民的迫害可能会削弱他们对政府的信心，从而削弱他们所带来的经济效益。"
 lib.13.a: "工团主义永远不会夺走这个国家！"
 lib.13.b: "是的，这两个在利比里亚的社会主义者都需要我们的注意……来，下一个。"
 lib.14.t: "共和党人的末日"
 lib.14.d: "长期以来，真辉格党一直在打压我们关于自由市场经济的主张。唯有在那场经济灾难之后，我们的一党制国家才幡然醒悟。我们是否应该在《利比里亚宪法》中规定人民必须加入普林斯·霍尔共济会所来为公众服务？我们是应该永久确保我们党的统治地位，还是说两党制对我们是个更好的选择。"
 lib.14.a: "利比里亚共和国属于会所。"
 lib.14.b: "两党制是传统。"
 lib.20.t: "非洲联邦的曙光！"
 lib.20.d: "通过对西非的全面控制，我们现在可以组建一个自由国家的联邦，这与前大英帝国自治领所组成的那个并无二致。在这个充斥着意识形态斗争和经济剥削的世界中，我们自由的西非人需要团结在一起。这将使我们能以民主的方式，最好地表现出西非的多样性。"
 lib.20.a: "很好"
 lib.21.t: "释放几内亚"
 lib.21.d: "几内亚将获得自由，并加入我们的新非洲联邦。"
 lib.21.a: "我们的联邦在壮大。"
 lib.22.t: "释放黄金海岸"
 lib.22.d: "黄金海岸将获得自由，并加入我们的新非洲联邦。"
 lib.22.a: "我们的联邦在壮大。"
 lib.23.t: "释放象牙海岸"
 lib.23.d: "象牙海岸将获得自由，并加入我们的新非洲联邦。"
 lib.23.a: "我们的联邦在壮大。"
 lib.51.t: "利比里亚声索塞拉利昂"
 lib.51.d: "利比里亚对塞拉利昂渴望已经不是一天两天了，他们将其视为由从加拿大返回非洲的奴隶建立的兄弟国家。现在他们向我们发出了最后通牒，要么现在交出塞拉利昂，要么就得在战场上和他们决一胜负。"
 lib.51.a: "好吧，他们要就给他们吧。"
 lib.51.b: "你们认真的？绝不同意！"
 lib.52.t: "[From.GetNameDefCap]拒绝"
 lib.52.d: "既然[From.GetAdjective]政府在听到我们的要求后，就在会议室外把我们的外交官们嘲笑了一番，那我们剩余的选项就不多了。这份侮辱将会是伟大解放战争的导火索，还是利比里亚另一场破灭的幻梦？"
 lib.52.a: "我们将用武力解放那片土地！"
 lib.52.b: "与他们硬碰硬无异于以卵击石。"
 lib.53.t: "塞拉利昂是我们的"
 lib.53.d: "看来[From.GetAdjective]政府并不想被卷入与我们的战争，他们决定交出塞拉利昂。"
 lib.53.a: "很好"
 lib.54.t: "法国失败"
 lib.54.d: "在与法国流亡政府进行了残酷的战斗之后，我们将他们赶出了乡村地区，并一路追到了北部沙漠地带。我们的军事内阁认为，现在我们可以以更有利的条件与他们进行谈判了。现在签署停战协议对我们来说将会一场重大的政治上的胜利。"
 lib.54.a: "向法国人提议和平"
 lib.54.b: "我们还没打算议和"
 lib.55.t: "利比里亚请求和平！"
 lib.55.d: "利比里亚那帮假扬基仔们赢得了一场不可能的胜利之后，我们撤退了。利比里亚军队正在稳固其势头，并准备向内陆进发，但他们承诺，如果我们把象牙海岸割让给他们，他们也将终止一切敌对行为。"
 lib.55.a: "让这些盎撒傻瓜们高兴去吧。"
 lib.55.b: "绝不！法国的荣誉就在眼前！"
 lib.56.t: "[From.GetNameDefCap]拒绝和平！"
 lib.56.d: "看来[From.GetAdjective]政府并不愿意跟我们讲理。我们只能继续战斗。"
 lib.56.a: "他们会后悔的"
 lib.57.t: "利比里亚进军象牙海岸"
 lib.57.d: "利比里亚渴望象牙海岸地区已经不是一天两天了，他们视象牙海岸如手足一般。他们自欺欺人地想要解放象牙海岸，并认为与美国的联系使得他们高人一等。然而现在，这帮人已经彻底疯了；他们越过边界，派遣部队到我们的领土，并宣布象牙海岸属于他们！"
 lib.57.a: "好吧，如果他们非常想要，那就给他们吧。"
 lib.57.b: "他们太过分了！我们要把他们赶出边境！"
 lib.58.t: "[From.GetNameDefCap]拒绝"
 lib.58.d: "既然[From.GetAdjective]政府在听到我们的要求后，就在会议室外把我们的外交官们嘲笑了一番，那我们剩余的选项就不多了。这份侮辱将会是伟大解放战争的导火索，还是利比里亚另一场破灭的幻梦？"
 lib.58.a: "我们将用武力解放那片土地！"
 lib.58.b: "与他们硬碰硬无异于以卵击石。"
 lib.59.t: "象牙海岸是我们的了"
 lib.59.d: "看来[From.GetAdjective]政府并不想被卷入与我们的战争，他们决定交出象牙海岸。"
 lib.85.t: "对我国经济的援助"
 lib.85.d: "自从大萧条以来数年的经济衰退以及黑色星期一的影响之后，我们初有起色的经济已处于崩溃之中。一些经济学家建议我们在我们所在经济势力圈内的大国中寻求援助。我们与美国有着更为紧密的联系，但美国自己也有不少问题要解决。然后就是德意志帝国，他的经济状况比美国好，但和我们的关系却不是那么亲近。我们最后，也是到目前为止最好的选择是寻求凡士通公司的帮助。他们在这里具有巨大的经济影响力，并没有一屁股问题要解决，但它们的道德标准是最低的，也是迄今为止最具剥削性的。我们该找谁呢？"
 lib.85.a: "老朋友要回老家了"
 lib.85.b: "凡士通将使我们有利可图"
 lib.85.c: "德意志帝国把持着金钱和权力"
 lib.86.t: "利比里亚寻求援助"
 lib.86.d: "利比里亚政府已被黑色星期一和早已堆积成山的国债压垮了，并派出使节寻求美国政府的援助。尽管我们有自己的问题要处理，但相比较而言，他们的问题要小很多，而且帮助他们可以保证我们在非洲继续保持一个盟友。我们该如何回应？"
 lib.86.a: "我们当然会帮忙"
 lib.86.b: "他们得靠自己"
 lib.87.d: "利比里亚政府已被黑色星期一和早已堆积成山的国债压垮了，并派出使节寻求德国政府的援助。尽管我们有自己的问题要处理，但相比较而言，他们的问题要小很多……作为回报，他们似乎很可能会加入我们的军事同盟，这也许是值得的。另一个非洲盟友到底值不值得如此慷慨大方的牺牲呢？"
 lib.88.t: "[From.GetAdjective]切断援助"
 lib.88.d: "[From.GetAdjective]政府断然地拒绝为我们提供我们紧需的经济援助，很明显他们还有自己的问题要解决。但我们现在该找谁帮忙呢？"
 lib.88.a: "美国人"
 lib.88.b: "德国人"
 lib.88.c: "凡士通公司是我们唯一的希望"
 lib.89.t: "[From.GetNameDefCap]同意了！"
 lib.89.d: "[From.GetAdjective]政府慷慨地同意了对利比里亚进行经济援助。看来我们还是有希望的！"
 lib.89.a: "终于可以松口气了"
 lib.90.t: "利比里亚宣布独立"
 lib.90.d.default: "尽管利比里亚一直是[Root.GetNameDef]的保护国，但是今天他们宣布了自己的独立并驱逐了所有[Root.GetAdjective]顾问。有人担心在利比里亚的[Root.GetAdjective]公民的安全问题，以及民族自豪感的安危……但这一切真的值得可能换来的报复吗？"
 lib.90.d.germany: "尽管利比里亚一直是[Root.GetNameDef]的保护国，今天他们宣布了自己的独立并驱逐了所有[Root.GetAdjective]顾问。有传言称他们已与[GER.GetNameDef]和帝国公约结盟。很明显，他们相信德国可以保护他们免受[Root.GetAdjective]的报复。"
 lib.90.d.totalist: "尽管利比里亚一直是[Root.GetNameDef]的保护国，但一个通过政变上台的极权政府改变了这一切。他们宣布了独立并驱逐了所有[Root.GetAdjective]顾问。有人担心在利比里亚的[Root.GetAdjective]公民的安全问题，以及民族自豪感的安危……但这一切真的值得可能换来的报复吗？"
 lib.90.d.natpop: "尽管利比里亚一直是[Root.GetNameDef]的保护国，但一个通过政变上台的右翼民粹政府改变了这一切。他们宣布了独立并驱逐了所有[Root.GetAdjective]顾问。有人担心在利比里亚的[Root.GetAdjective]公民的安全问题，以及民族自豪感的安危……但这一切真的值得可能换来的报复吗？"
 lib.90.a: "他们可不能就这么跑了"
 lib.90.b: "我们没有选择，只能让他们走"
 lib.91.t: "利比里亚想要加入第三国际"
 lib.91.d: "利比里亚人在最近认识到社会主义政府的好处后，向我们发出了请求。他们希望正式加入第三国际。一个远在非洲的盟友对我们有价值吗？"
 lib.91.a: "当然！我们欢迎他们。"
 lib.91.b: "我们不需要像这样的盟友。"
 lib.92.t: "[From.GetNameDefCap]拒绝了"
 lib.92.d: "[From.GetAdjective]政府拒绝了我们加入他们联盟的请求。也许我们不是合格的工团主义者，或者不配作为一个盟友。不管怎样，答案显然是否定的。"
 lib.92.a: "《黑人工人》杂志骗了我们？"
 lib.93.t: "美国陷落"
 lib.93.d: "看起来美国政府已经因内战而崩溃了。不管怎样，他们帮不了我们了。"
 lib.93.a: "我们会自力更生！"
 lib.93.b: "也许德国人会笑到最后……"
 lib.93.c: "凡士通公司是我们唯一的希望"
 lib.94.t: "向[from.GetNameDefCap]请求援助"
 lib.94.desc: "在送出援助请求之前，我们必须先确定援助的类型——陆军装备、空中力量、海军造船厂，或是工业投资。\n然而，不论我们要求什么，都不能忘记一件事情：天下没有免费的午餐，我们必须用种植园生产的橡胶来换取这些援助。"
 lib.94.a: "索取枪支弹药。"
 lib.94.b: "请求一支空军中队。"
 lib.94.c: "请求租借船坞。"
 lib.94.d: "请求工业投资。"
 lib.941.t: "反馈事件"
 lib.941.desc: "这是个反馈事件，你不该看到这个，如果你在普通游戏里没加载任何submod的情况下看到了，那么请上报这个问题。"
 lib.941.a: "§R如果你看到该事件，请汇报。§!"
 lib.95.t: "利比里亚希望得到一些步兵装备"
 lib.95.desc: "西非小国利比里亚绝不是一个大国，但它最近落入了我们的势力范围，其地理位置使其可能有重大的用处。\n利比里亚政府希望建立自己的军事力量来武装自己，但当地工业产能的匮乏不允许他们这么做。因此，他们与我们联系，希望获得步枪和包括火炮在内的更高级的军事装备。\n作为回报，利比里亚政府承诺，他们将在本国橡胶种植园的控制权上向我们做出让步。"
 lib.95.descUSA: "利比里亚自建国以来就与美国关系密切。该国地处西非海岸，如果美国想在该地区建立军事基地，他们可能会起到重大作用。\n利比里亚政府希望建立自己的军事力量来武装自己，但当地工业产能的匮乏不允许他们这么做。因此，他们与我们联系，希望获得步枪和包括火炮在内的更高级的军事装备。\n作为回报，利比里亚政府承诺，他们将在本国橡胶种植园的控制权上向我们做出让步。"
 lib.95.a: "给他们步枪。"
 lib.95.b: "给他们步枪，支援装备和火炮"
 lib.95.c: "我们还是自己留着吧"
 lib.951.t: "[from.GetNameDefCap]给予我们步枪"
 lib.951.desc: "看来我们的要求没有被他们抛之脑后，[from.GetNameDef]已经答应给我们送来一批步枪，用以武装我们的军队。"
 lib.951.a: "好。"
 lib.952.t: "来自[from.GetNameDefCap]的步枪、火炮和其他装备已经送达"
 lib.952.desc: "看来我们的要求不仅没有被抛之脑后，[from.GetAdjective]甚至决定提供给我们远超预期的物资——步枪、火炮和其他各式装备应有尽有，它们无疑在战场内外都能起到极大的作用。"
 lib.952.a: "很好。"
 lib.953.t: "我们空手而归"
 lib.953.desc: "看来我们卑微的援助请求并没有得到我们高贵的盟友的回复，要么是因为他们没有足够的物资，要么是他们宁愿留着这些物资自己使用。"
 lib.953.a: "倒霉"
 lib.953.b: "也许他们可以满足其他要求？"
 lib.96.t: "利比里亚想要飞机"
 lib.96.desc: "西非小国利比里亚绝不是一个大国，但它最近落入了我们的势力范围，其地理位置使其可能具有重大用处。\n利比里亚政府希望建立自己的空军力量来武装自己，但当地航空工业产能的匮乏（作为一个农业国，其他工业领域也是如此）不允许他们这么做。因此，他们与我们联系，希望我们能以“志愿军”的名义派出飞机和飞行员援助他们。\n作为回报，利比里亚政府承诺，他们将在本国橡胶种植园的控制权上向我们做出让步。"
 lib.96.descUSA: "利比里亚自建国以来就与美国关系密切。该国地处西非海岸，如果美国想在该地区建立军事基地，他们可能会起到重大作用。\n利比里亚政府希望建立自己的空中力量来武装自己，但当地工业产能的匮乏不允许他们这么做。因此，他们与我们联系，希望我们能援助他们飞机，和驾驶它们的“志愿飞行员”。\n作为回报，利比里亚政府承诺，他们将在本国橡胶种植园的控制权上向我们做出让步。"
 lib.96.a: "安排一支飞行中队去蒙罗维亚"
 lib.96.b: "我们的飞机对我们自己的防空至关重要"
 lib.961.t: "[from.GetNameDefCap]送来飞机"
 lib.961.desc: "[FROM.GetNameDef]同意了我们的请求，一个中队的[FROM.GetAdjective]战斗机已经被派往我国，他们将以“志愿军”的身份为我们而战。"
 lib.961.descUSA: "看来，我们申请空军援助的请求并没有被忽视。一支战斗机中队及其志愿机组人员已经抵达蒙罗维亚。他们大多是非裔美国人，即所谓的“塔斯克基飞行员”。他们抱着逃离家乡艰难生活的想法，报名前来援助我国空军。"
 lib.961.a: "好极了"
 lib.97.t: "利比里亚希望使用我们的船坞"
 lib.97.desc: "西非小国利比里亚绝不是一个大国，但它最近落入了我们的势力范围，其地理位置使其可能有重大用处。\n利比里亚政府希望建立自己的海军力量来武装自己。因而他们联系我们，希望我们能在他们和本地造船厂之间牵线搭桥，帮助他们这样一个激不起船厂任何兴趣的贫穷小国订购舰船。\n作为回报，利比里亚政府承诺，他们将在本国橡胶种植园的控制权上向我们做出让步。"
 lib.97.descUSA: "利比里亚自建国以来就与美国关系密切。该国地处西非海岸，如果美国想在该地区建立军事基地，他们可能会起到重大作用。\n利比里亚政府希望建立自己的海军力量来武装自己，但当地工业产能的匮乏不允许他们这么做。因而他们联系我们，希望我们能在他们和本地造船厂之间牵线搭桥，帮助他们这样一个激不起船厂任何兴趣的贫穷小国订购舰船。\n作为回报，利比里亚政府承诺，他们将在本国橡胶种植园的控制权上向我们做出让步。"
 lib.97.a: "我们很乐意安排这样的交易。"
 lib.97.b: "我们要尽一切力量提高造船产能。"
 lib.971.t: "[from.GetNameDefCap]将船坞交与给我们"
 lib.971.desc: "看来，我们与[FROM.GetAdjective]政府的交易让我们的造船产能更上一层楼，但这只会持续一段时间，之后这些造船厂又会去寻求那些有利可图的订单。"
 lib.971.a: "我们应当好好利用这段时间。"
 lib.972.t: "造船厂终止与利比里亚的合同"
 lib.972.desc: "在与利比里亚达成交易，并为他们建造海军舰船一段时间后，我们的造船厂又重新开始建造我们自己的舰船。"
 lib.972.a: "非常好。"
 lib.98.t: "利比里亚希望获得基础建设投资"
 lib.98.desc: "西非小国利比里亚绝不是一个大国，但它最近落入了我们的势力范围，其地理位置使其可能有重大用处。\n利比里亚政府希望进行国内的基础设施建设。因而他们联系我们，希望我们能在他们和本地公司之间牵线搭桥，让这些公司派人前往利比里亚进行建设。\n作为回报，利比里亚政府承诺，他们将在本国橡胶种植园的控制权上向我们做出让步。"
 lib.98.descUSA: "利比里亚自建国以来就与美国关系密切。该国地处西非海岸，如果美国想在该地区建立军事基地，他们可能会起到重大作用。\n利比里亚政府希望进行国内的基础设施建设。因而他们联系我们，希望我们能在他们和本地公司之间牵线搭桥，让这些公司派人前往利比里亚进行建设。\n作为回报，利比里亚政府承诺，他们将在本国橡胶种植园的控制权上向我们做出让步。"
 lib.98.a: "听起来是个不错的方案。"
 lib.98.b: "我们对此不感兴趣。"
 lib.981.t: "来自[from.GetNameDef]的基础设施投资"
 lib.981.desc: "看来我们与[FROM.GetAdjective]的交易已经让我们能够动用现代化的建筑设备和经过训练的劳动力进行建设，但这只会持续一段时间，之后这些施工队会重新回到他们的家乡。"
 lib.981.a: "我们应当好好利用这段时间。"
 lib.982.t: "我们的建设人员已从利比里亚归来"
 lib.982.desc: "被派往利比里亚改善当地基础设施的施工人员已经返回家乡，并再次为我们所用。"
 lib.982.a: "家是多么的美"
 LIB_assess_economy: "评估经济"
 LIB_assess_economy_desc: "我国政府总共欠了私人投资者和美国政府640万元。由于美国的经济危机还未解除，美国政府现在决定要求我们偿还债务，而那些投资者也很可能会这样做。我们必须马上找到新的收入来源。"
 LIB_increase_taxes: "增加税收"
 LIB_increase_taxes_desc: "伟大的本杰明·富兰克林曾经说过，死亡和税收是这世上仅有的两样可以肯定的事。我们从1932年开始征收的每年1块钱的棚屋税需要增加三倍。从美国进口的衣服和照相机等商品也将被征收关税。我们将激励利比里亚人民，为他们孩子的美好明天而奋斗。"
 LIB_bailout_partner: "寻求救助合作伙伴"
 LIB_bailout_partner_desc: "很明显，仅依托我们自己的力量没办法挽救我们不断恶化的经济。只有与外部合作伙伴合作，我们才能拯救经济。我们可以寻求凡士通天然橡胶公司，美国政府甚至德国的帮助。"
 LIB_bailout_ger: "德意志援助"
 LIB_bailout_ger_desc: "我们的德国大使马萨奎不是提出过一个让德国帮我们脱离困境的方案吗？尽管我们过去和德国有分歧，但是此一时彼一时嘛。现在，非洲，乃至世界的未来可能都掌握在他们的手中。"
 LIB_bailout_firestone: "与凡士通的交易"
 LIB_bailout_firestone_desc: "我们必须优先考虑利比里亚境内已经存在的资产。哈维·凡士通拥有150万英亩土地，并愿意帮助我们摆脱债务。用他的话说，帮助我们偿还债务展现了他对自己事业的自豪之情。"
 LIB_bailout_usa: "美利坚援助"
 LIB_bailout_usa_desc: "归根结底，美国还是需要我们更甚于我们需要他们。如果战火绵延到美国海岸，他们将需要一位位于大西洋另一侧的盟友。让我们派外交大臣到美国去，敲定一个免除那340万元的协议。"
 LIB_american_deal: "山姆大叔的交易"
 LIB_american_deal_desc: "美国最终同意了协议，但条件还是一如既往地苛刻。他们建议我们宣布破产，这将激活美国免除我们债务的条款，以换取强制性紧缩措施。利比里亚除了国名外，在其他方面都将成为一个未合并的无组织领土。"
 LIB_tax_exemption: "扩大免税"
 LIB_tax_exemption_desc: "由于美国现在官方化了它之前对利比里亚的非正式控制权，我们获得了一些美国的社会福利。不过我们还可以做得更好。我们要向美国要求三倍的免税，从而吸引美资进入利比里亚。"
 LIB_land_speculation: "土地投机"
 LIB_land_speculation_desc: "只有当投机者确认土地值得投资后，凡士通公司才会进入利比里亚。如果美国政府可以派遣更多的土地投机者，我们将获取更多的资源并改善国家的基础设施。"
 LIB_rubber_plants: "推广橡胶作物种植"
 LIB_rubber_plants_desc: "哈维·凡士通同意以国债和现金的形式支付300万美元。作为回报，他要求利比里亚政府给他在福特的合伙人提供一些“好处”。"
 LIB_facilitate_lobbying: "促进游说"
 LIB_facilitate_lobbying_desc: "由于我们与凡士通的交易，麻烦正要从各部门内爆发出来。他们有证据证明凡士通从事奴隶劳动并胁迫工会。还好我们能提供足够多的回扣让他们闭嘴。"
 LIB_repair_railway: "修复利比里亚铁路干线"
 LIB_repair_railway_desc: "与福特和凡士通的合作需要我们重建铁路干线。我们甚至会沿线训练我们的军队。让我们看看那些破坏者是否够胆再来一次。"
 LIB_join_germany: "马萨奎的回归"
 LIB_join_germany_desc: "摆在桌上的协议是我们有史以来进行过的最大的一笔交易。加入德意志帝国，之前的债务一笔勾销。如果另一个选项是贫困乃至于被奴役的话，我们宁愿受德国人的统治。"
 LIB_german_industry: "德国工业模式"
 LIB_german_industry_desc: "德国人的生产方式强调在设计阶段要进行周密的计划。节省人力的机械，自助餐厅以及振奋人心的音乐被作为礼物送至谷物海岸。"
 LIB_german_tech: "帝国技术"
 LIB_german_tech_desc: "第二支船队承载着科学家和示意图抵达了我们的港口。德皇打算把我们建立成一个模范殖民地，就像尼日利亚曾经在英国的地位一样。希望德属中央非洲不会嫉妒我们。"
 LIB_economy_direction: "经济发展方向"
 LIB_economy_direction_desc: "终于，我们于从美国大萧条开始的低迷中恢复了过来。我们现在必须让我们的国家做好准备，以迎接未来的一切挑战。"
 LIB_civ_ind_1: "民用工业"
 LIB_civ_ind_1_desc: "战争距离我们还有很远，而且我们仍有许多人失业。如果我们想成为一个自给自足的经济体，就必须进行长期投资。"
 LIB_civ_ind_2: "新工业区"
 LIB_civ_ind_2_desc: "我们应该在沿海地区的城市开展建设工程，将人口从丛林中转移出来，并提升我们的工业能力。"
 LIB_civ_ind_3: "扩张蒙罗维亚"
 LIB_civ_ind_3_desc: "尽管蒙罗维亚是我们的首都，但按照欧洲标准，她依然只算一个小城镇而已。如果我们建设更多的工厂和住宅，我们将看到无数的工人从内陆赶来寻找工作。"
 LIB_mobilisation_1: "动员谷物海岸"
 LIB_mobilisation_1_desc: "美裔利比里亚人仍然是我们军队的基础，蒙罗维亚也同样仍是我们实力的基础。我们应该修建新的军用铁路，以更加有效地控制我们的国家。"
 LIB_mobilisation_2: "动员利比里亚内陆"
 LIB_mobilisation_2_desc: "内陆地区仍然是我们绝大多数人口的家园，但大多数人与我国政府之间并没有任何联系，因此实际上是独立的实体。我们应该将基础设施扩展到那片广阔的区域，以促进城市化并简化征兵过程。"
 LIB_mil_ind_1: "战时工业"
 LIB_mil_ind_1_desc: "是对自由的热爱让我们来到了利比里亚。我们通过武装自己来表达自己对那自由的感激之情。就像我们的祖先那样。"
 LIB_mil_ind_2: "马里兰要塞"
 LIB_mil_ind_2_desc: "尽管蒙罗维亚已经保护了我们将尽一个世纪，我们仍要向南扩展我们的控制区。位于象牙海岸方向边界线上的马里兰可以为我们提供获取法国商品的途径。"
 LIB_university: "扩展大学章程"
 LIB_university_desc: "我们的教育系统从没与我们的自由传统相吻合过。我们要在蒙特塞拉多县建立一所新的大学，并以尊敬的D·B·金的名字命名"
 LIB_mil_ind_3: "蒙罗维亚要塞"
 LIB_mil_ind_3_desc: "当1921年那艘德国潜艇向蒙罗维亚发射警告弹时，我们无处躲藏。如果我们控制了蒙罗维亚，就相当于控制了利比里亚。"
 LIB_assess_military: "评估军队"
 LIB_assess_military_desc: "我国军队现在规模过小且组织松散，士兵只能装备着早在世界大战期间就被淘汰的装备。如果我们要保卫我们的主权，就必须检阅部队，并着手讨论建立一支完备的现代军队的方案。"
 LIB_freemason_coup: "共济会政变"
 LIB_freemason_coup_desc: "让秘密结社公开化是埃德温·巴克利犯过的最严重的错误。比那早晚会让他付出代价的公民法错得还要离谱。我党是回归利比里亚的自由人民精神的真正继承者，尽管并不是每个利比里亚人都配拥有自由……"
 LIB_ultimatum_to_foreigners: "对外国人的最后通牒"
 LIB_ultimatum_to_foreigners_desc: "有弗兰克·托尔伯特作我们的总导师，我们将有权利对每一个人进行审判。在利比里亚的外国人，种植园主和难民将不能与我们分享对自由的热爱。我们伟大祖国的建设只需要勤劳的工人的力量。"
 LIB_no_democracy: "没有民主的自由"
 LIB_no_democracy_desc: "真辉格党下台的原因不是腐败，而是他们只能通过自我欺骗来说服自己的统治将会是长久稳固的。利比里亚的选举从未为政府迎来一点信任。伊法摩，也就是神秘，可以确保政权的稳定。"
 LIB_natpop_rule: "没有民主的自由"
 LIB_natpop_rule_1: "没有民主的自由"
 LIB_power_to_poros: "授权珀罗密信会徒"
 LIB_power_to_poros_desc: "我们不应该把深处内陆地区的珀罗密信会徒视为一个麻烦。也许埃德温·巴克利给予他们代表权的决定是正确的。如果我们能与这些数不尽的小团体分享权力，我们将建立一支忠于利比里亚和伊法摩的军队。"
 LIB_remove_corruption: "边防军的腐败问题"
 LIB_remove_corruption_desc: "曾经那支强大的现代军队已经堕落了。新兵们应当学习如何行军和高唱国歌，指挥官们也将会被派去执行任务。"
 LIB_fighting_tooth_nail: "竭尽所能"
 LIB_fighting_tooth_nail_desc: "没人能否认我们的边防军更适合分为小股部队作战这一事实。尽管游击战术不够光彩，但那才是我们真正的传统战斗方式。"
 LIB_train_militias: "训练民兵武装"
 LIB_train_militias_desc: "我们必须确保军队对地形足够熟悉。民兵部队可以巧胜大股敌军并快速夺取土地。"
 LIB_grand_battleplan: "战争之道"
 LIB_grand_battleplan_desc: "当德国人深入丛林之中建立德属中央非洲时，他们发现战争工具是唯一能在那样恶劣的环境下生存的玩意。步枪，浮桥和小型火炮，这些东西会是我们的生活必需品。"
 LIB_defense_force: "利比里亚国防军"
 LIB_defense_force_desc: "现在军队已经拥有了夯实的基础，我们可以开始培养精英部队了。利比里亚特种部队将会是我们最后一道防线，时刻准备着为祖国抛洒最后一滴热血。"
 LIB_bush_clearing: "除草机"
 LIB_bush_clearing_desc: "这一切都始于我们通过耕种克伦族人的土地来征服他们。我们可以用坦克和卡车来征服这片大陆。这里将无处可藏。"
 LIB_modern_war: "对抗现代战争"
 LIB_modern_war_desc: "但要是我们的敌人也开始清理灌木丛了该怎么办？我们必须准备好以训练与装备充足的状态迎接更强大的敌人。"
 LIB_new_army: "利比里亚军队"
 LIB_new_army_desc: "现在，我们的士兵们正为他们离家时会想念的姑娘哼着小调，扬声器在广播着国歌。我们是一支现代军队了。"
 LIB_secret_societies: "秘密结社的地位"
 LIB_secret_societies_desc: "秘密结社的力量虽然在美国被明显夸张化了，但它在利比里亚却形成了一个平行的法律体系。那封闭的美利坚利比里亚共济会在真辉格党内部有着不可忽视的影响力，而深处内陆地区的珀罗密信会使得被剥夺政治权利的人们可以通过部落来加入到当地政府中。我们要是不把这些力量推进到丛林中去，就得想办法把他们拉出来。"
 LIB_1939_elections: "1939年总统选举"
 LIB_1939_elections_desc: "只有那些出生在1870年以前，我国最年长的政治家们才见识过像今天这样竞争激烈的选举。真辉格党的崇高地位受到了改革派，工团主义者和游说集团的挑战。让我们怀着那深埋于我们心中的美国梦，以及对我国制度的自信，投下自己的关键一票。"
 LIB_true_whig_party: "真辉格党"
 LIB_true_whig_party_desc: "从19世纪末以来一直主导着利比里亚政治的真辉格党在今年的选举中不出意料地赢得了连任。然而，真辉格党并不像它看上去的那样牢不可破，而埃德温·巴克利的国家元首的位子也并不像看上去那么稳固……"
 LIB_totalist_coup: "利比里亚天命政变"
 LIB_totalist_coup_desc: "打压秘密结社是压死骆驼的最后一根稻草，但同时也是我们的一个千载难逢的机会。如果真辉格党连自由的最基础原则都不再遵守，那他们就是与自由和社会主义为敌。"
 LIB_totalist_2: "思想解放之战"
 LIB_totalist_2_desc: "工团万岁，小伙子们！那些辉格党人就算逃到天涯海角，那里也会有千千万万的自由人民等待着他们。让我们到种植园里去，把那些奴隶主连根拔起吧！"
 LIB_totalist_3: "取缔奴隶制"
 LIB_totalist_3_desc: "近100年来，我们的低声下气得到了美国主子的认可。但那屈辱的日子一去不复返了！第三国际将为我们的到来感到高兴。"
 LIB_totalist_4: "背靠大海"
 LIB_totalist_4_desc: "现在利比里亚的国防政策依旧是以防御为主。那些法国流亡者随时都有可能发动袭击，使革命半路夭折。让我们怀着一腔热血，准备迎接法国人的侵略吧。"
 LIB_election_soccon: "真辉格党当选"
 LIB_election_soccon_desc: "埃德温·巴克利成功连任，取得了他前任所没有的第三届任期。这是自1869年以来，真辉格党第一次在有竞争的情况下赢得选举。巴克利在就职演说中发誓将为党和国家掀开新的一页。"
 LIB_election_radsoc: "人民党当选"
 LIB_election_radsoc_desc: "对于社会主义者来说，通往总统府的道路是艰难的。在内陆地区召开会议，与世界产业工人联合会秘密协商，甚至于出卖了帕德莫尔的追随者们。这一切的一切都是为了合法取代真辉格党政权。"
 LIB_election_mrklib: "真辉格党骑墙派当选"
 LIB_election_mrklib_desc: "真辉格党旧秩序崩塌的主要原因是他们失去了他们美国主子的欢心。我们分散了选票，并最终取得了胜利。利比里亚将会掀开崭新的一页，一个工团国家将于这片土地上崛起。"
 LIB_secure_citizenship: "保障公民权利"
 LIB_secure_citizenship_desc: "尽管通过了1932年的公民法案，但是原住民的政治权利仍存在不少问题。棚屋税作为一个向每一个原住民住房所征收的税，赋予了公民投票的权力，但是却常常被忽视。我们要么继续征税来应对我们的国债危机，要么就得以自由之名取消它。"
 LIB_patronize_allies: "赞助我们的盟友"
 LIB_patronize_allies_desc: "尽管这可能不太合法，但我们依然可以用一些激励手段来重获美裔利比里亚人的忠诚。与此同时，这笔钱也可以拿来振兴商业，从而解决我们的失业问题以及扶持那些不太景气的行业。"
 LIB_judicial_reform: "司法系统改革"
 LIB_judicial_reform_desc: "从20世纪初开始，最高法院和官僚体系就在不断地扩展权力。真辉格党不光放任这一切发生，最终还变本加厉，允许反对势力组织起来。在司法和官僚体系中实行精英政治只会让我们受益。"
 LIB_reconcile_totalists: "与极权派和解"
 LIB_reconcile_totalists_desc: "当J·J·多森向警察举报帕德莫尔时，他在社会主义联盟中制造了一道我们为重建利比里亚而必需的裂痕。赦免他和他的同伙将帮我们消除一个潜在的敌人。既然我们都看到了奴隶制套在人民身上的链条，为什么还要为了打破它的方式而大打出手呢？"
 LIB_emancipation: "全民解放"
 LIB_emancipation_desc: "当利比里亚于1847年成立时，我们这里曾是一片“自由的土地”，就像当初的美国一样。即便我们一点别的成就也没有，我们也应当解放那些受压迫的劳工并推行全民教育。在这方面，我们将领先于全世界。"
 LIB_internationalism: "国际主义"
 LIB_internationalism_desc: "遵照詹姆斯·福特的指示，我们将前往第三国际和美国。在法国，我们将提议加入他们的伟大联盟，并帮我们永久摆脱美国的影响。"
 LIB_amend_constitution: "修宪"
 LIB_amend_constitution_desc: "我们宪法中的缺陷并不在于它是仿照着美国的制度编成的。我们的建国先驱们基于19世纪对宪法的理解，在其中加入了一条关于上帝和友爱的誓言。我们必须与兄弟会和有神论撇清关系。"
 LIB_immigration: "取消移民限制"
 LIB_immigration_desc: "当美国正在不断吸收来自亚洲、欧洲以及南美的移民时，我们的移民却少得可怜。这是由于我们那可笑的只有黑人才能成为公民的移民要求。美国政府和我们的金主凡士通公司都赞成我们取消移民限制的政策。"
 LIB_foreign_investment: "吸引外资"
 LIB_foreign_investment_desc: "真辉格党的那帮蠢货只会用借贷来把控经济。我们的经济必须自由化，从而使我们的橡胶能卖得上价。让外国人来利比里亚投资并定居在这里吧。"
 LIB_holy_materialism: "宗教物质主义"
 LIB_holy_materialism_desc: "尽管他称自己为先知以利亚，并声称自己曾与天使加百列交谈过，但威廉·瓦德·哈里斯现在是我们的盟友。他那关于物质财产是上帝恩典之表现的思想正是我们现在所需要的。虽然我们不是拜物教徒，但我们需要更多的物质财富才能让我们的国家富强起来。"
 LIB_race_mixing: "苍白的浅影"
 LIB_race_mixing_desc: "我们的盟友加布里埃尔·丹尼斯从巴西带来了一本书，作者是乔奥·巴蒂斯特·德拉塞达。这是一篇人类学专著，其详细阐述了否认种族融合的片面性。事实上，种族融合将能够提高我们在非洲国家中的地位。为了我们的孩子的未来，禁止种族融合的旧法律必须被废止。"
 LIB_legitimize_unions: "工会合法化"
 LIB_legitimize_unions_desc: "对于秘密结社的处置揭露了利比里亚内的肮脏秘密，但我们并不以我国的工会为耻。这些在利比里亚发展壮大的工会不是我们的敌人，而是可以帮助我们在全民解放的理想与偿还债务的现实中找到平衡的潜在盟友。"
 LIB_spread_unionism: "发动宣传机器"
 LIB_spread_unionism_desc: "虽然工会现代化仍需要一段时间，但我们可以发动宣传机器。利比里亚记者已经准备好用法语和克里奥尔语将社会自由主义传播到西非的每一个角落。"
 LIB_african_investment: "非洲投资"
 LIB_african_investment_desc: "由于真辉格党的短视，我们陷入了一段艰难的时期。永远杜绝此类灾难的唯一方法是遵循威尔蒙特·E·丹尼斯提出的计划。我们将送非洲最有能力的人们来这里做生意，并把财富带回利比里亚。"
 LIB_peculiar_institutions: "特殊制度"
 LIB_peculiar_institutions_desc: "我们已经尽了最大的努力来延缓解放运动的爆发，但是那一天终究还是到来了。纲纳·缪达尔对解放后受教育人口将增加的评估是有见地的。我们愿意为我们的自由付出代价，以保证在我们凡士通那边的信誉。"
 LIB_election_soclib: "真辉格党新晋派当选"
 LIB_election_soclib_desc: "我们寄希望于埃德温·巴克利领导利比里亚走出黑暗，可他却只会不断地妥协。利比里亚人民想要一个致力于帮他们打破身上的枷锁的政党，尽管他们依然会被铐上资本的枷锁。"
 LIB_defend_trade: "保护贸易"
 LIB_defend_trade_desc: "打消耗战是我们在公海上取胜的唯一方式。我们必须不惜一切代价，避免与敌人的正面冲突。"
 LIB_trade_connections: "贸易联系"
 LIB_trade_connections_desc: "在公海上耀武扬威只会招来战争。避免这发生的同时，我们必须吸收我国商船上的优秀水手加入海军。学点是点嘛。"
 LIB_ambassador_lessons: "大使事件的教训"
 LIB_ambassador_lessons_desc: "德国人是靠一艘德累斯顿级巡洋舰摧毁了我们伟大的利比里亚海军的。不管怎样，我们最起码得有一艘能够击败1907年设计的德国巡洋舰的船。"
 LIB_convenient_convoys: "顺风船"
 LIB_convenient_convoys_desc: "我们负担不起一支自己的商船队，但如果我们出售海军军旗的使用权，就可以开源节流，获得一支“强大”的舰队。"
 LIB_swamp_eels: "组建“鳝鱼”舰队"
 LIB_swamp_eels_desc: "夏天的巴萨三角洲可谓是危机四伏。只有当月光洒向大地时，鳝鱼才会倾巢而出。我们必须将这大自然的智慧应用到20世纪的军事理论中去。"
 LIB_found_military_academy: "丹尼尔·爱德华·霍华德军事学院"
 LIB_found_military_academy_desc: "建立一个负责教育利比里亚未来官员的中央机构是一个不容辩驳的必要之措，尤其是当我们想要给他们灌输利比里亚民族认同感的时候。"
 LIB_tuskegee: "邀请塔斯基吉学院"
 LIB_tuskegee_desc: "我们知道在阿拉巴马有一群可以帮助我们训练飞行员和设计飞机的热心肠。对于在他们学院所发生的意外，我们表示沉痛的哀悼。"
 LIB_african_airmail: "建立泛非洲空运系统"
 LIB_african_airmail_desc: "有人提出了一个可以神不知鬼不觉地扩大空军的方案。如果我们管我们研发轰炸机的计划叫“泛非洲空运系统”的话，就可以完美地避开敌人的注意。"
 LIB_borrowing_research: "“借来”美国研究"
 LIB_borrowing_research_desc: "事实证明，那些来自阿拉巴马的年轻人是我们空军项目的无价之宝。在美国时，塔斯基吉学员们发现了美国设计新武器的方案。"
 LIB_flying_stars: "建立飞星部队"
 LIB_flying_stars_desc: "那些来自塔斯基吉的年轻的天才飞行员们为我们的战斗机部队设计了一个特殊项目。他们把它称之为“飞星”，因为这支部队将如流星一般的具有毁灭力，且永远不会坠落于地。"
 LIB_copy_best: "只抄最好"
 LIB_copy_best_desc: "是时候除旧迎新了。美国人的经验告诉我们编制完整的步兵部队可以执行复杂的命令，且机械作战才是未来战争的趋势。"
 LIB_air_force: "组建利比里亚空军"
 LIB_air_force_desc: "空军是这个世纪最重要的创新之一，因此我们不能再对成立空军一事搁置不理了。为了经济发展和国防建设，在蒙罗维亚建立空军基地和机场将会是我们的首要之务。"
 LIB_battle_principles: "战争纪律"
 LIB_battle_principles_desc: "当德国人深入丛林之中建立德属中央非洲时，他们发现战争工具是唯一能在那样恶劣的环境下生存的玩意。步枪，浮桥和小型火炮，这些东西会是我们的生活必需品。"
 LIB_star_of_africa: "非洲之星"
 LIB_star_of_africa_desc: "第一次世界大战威胁到了利比里亚，塞拉利昂和象牙海岸这三个西非自由国家的安危。我们必须帮助我们的兄弟从法国的压迫中解脱出来。现在我们是西非最后的自由势力，但是没人清楚这自由的期限。"
 LIB_war_for_africa: "为非洲而战"
 LIB_war_for_africa_desc: "法国人用铁腕统治非洲久矣。随着他们卷入欧洲冲突，现在是我们一劳永逸地把他们撵出去的机会。"
 LIB_claim_sierra_leone: "为塞拉利昂而战"
 LIB_claim_sierra_leone_desc: "塞拉利昂是大非洲联邦的神圣不可分割的一部分，我们有权收回它。"
 LIB_liberation_of_west_africa: "西非的解放"
 LIB_liberation_of_west_africa_desc: "是时候解放西非了——殖民者，走你！"
 LIB_demand_ivory_coast: "进军象牙海岸"
 LIB_demand_ivory_coast_desc: "外国人用铁腕统治象牙海岸久矣。现在，是时候要求进军这片合法领土，将其夺回了！"
 LIB_ivory_coast_liberated: "象牙海岸被占领"
 LIB_ivory_coast_liberated_desc: "当我们最终决定如何更好地管理我们新近扩张的国家时，象牙海岸的居民们已在我国议会取得了席位。我们将同对待自己人一样来对待他们。"
 LIB_keep_our_promise: "信守诺言"
 LIB_keep_our_promise_desc: "大利比里亚不只是一个国家概念，它更像是一种无数力量的结合体。我们或是为了自由，或是为了改变命运，又或是为了回归祖国母亲的怀抱而来到这里。我们将齐心协力，共同奋斗，努力实现我们的伟大西非梦。"
 LIB_military_occupation: "军事占领"
 LIB_military_occupation_desc: "我们将永远置塞拉利昂和象牙海岸于我们的保护之下。甚至连同盟都是不够的——合并在一起，我们将变得更加强大，利比里亚军队将用生命来捍卫他们的自由。"
 LIB_african_commonwealth: "宣称西非联邦"
 LIB_african_commonwealth_desc: "通过对西非的全面控制，我们现在可以组建一个联邦，这与前大英帝国自治领所组成的那个并无二致。这保证我们在避免过度扩张的同时，仍然可以控制整个西非。"
 LIB_greater_liberia: "宣称大利比里亚"
 LIB_greater_liberia_desc: "如果我们不团结一心，就会变得软弱不堪——有些人认为，一加一是大于二的。事实是，如果西非的兄弟们团结在一面旗帜之下，站在我们这一边，他们将会变得更加强大。"
 LIB_integrate_guinea: "整合几内亚"
 LIB_integrate_guinea_desc: "获得几内亚对我们来说是一笔意外之财，这标志着西非已经准备好团结在一起。尽管他们的人民大多是穆斯林，但能与我们的几内亚兄弟并肩作战是一种荣幸。"
 LIB_integrate_mali_and_volta: "整合马里与沃尔特"
 LIB_integrate_mali_and_volta_desc: "欢迎新领土加入联邦——团结一致向前看！"
 LIB_integrate_senegal: "整合塞内加尔"
 LIB_integrate_senegal_desc: "欢迎新领土加入联邦——团结一致向前看！"
 LIB_great_minds: "非洲的王道征途"
 LIB_great_minds_desc: "现在西非的语言和文化可以蓬勃发展。英语、法语和德语；我们操着最能改善我们生活的语言。我们终于团结在一起，永不分割。"
