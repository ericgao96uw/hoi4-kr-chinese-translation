 NOR_haakon_vii_leader_desc: "1905年挪威脱离瑞典独立后，丹麦王国的王子卡尔被要求成为这个新生独立国家的国王。作为民主主义热烈拥护者而闻名的卡尔王子在通过公投后才接受了王位，并接受了挪威历代国王使用的尊号“哈康”，成为了国王。\n\n时过境迁。近年来，挪威在大战期间对协约国的支持，使其在外交和经济上陷入孤立，导致了社会主义运动的快速发展。不过国王受到挪威人民的尊重和支持，并且他在1928年宣布自己也是工团主义者的国王，而这次共和运动使哈康家族站稳了脚跟。"
