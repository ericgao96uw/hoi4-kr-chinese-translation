 treatyport_whichisit_multiple: "多个租借地"
 treatyport_whichisit2_gitmo: "关塔那摩湾"
 treatyport_whichisit2_mole: "莫勒圣尼古拉"
 treatyport_whichisit2_samana: "萨马纳"
 gitmo_ended_tt: "移除§Y租借关塔那摩湾§!\n§W效果变化：\n（§Y[820.owner.GetNameWithFlag]§!）该国所拥民用工厂：§R-5.00%§!§!"
 gitmo_ended2_tt: "移除§Y租借关塔那摩湾§!\n§W效果变化：\n（§Y[PREV.GetNameWithFlag]§!）该国所拥民用工厂：§G-5.00%§!§!"
 treatyport.1.t: "夺取[treatyport_whichisit]"
 treatyport.1.d: "战争甫一爆发，我军便迅速开入[treatyport_whichisit]以夺取其控制权，并在一场短暂战斗后顺利完成其任务。"
 treatyport.1.a: "国家再度统一！"
 treatyport.2.t: "小型领地被侵占"
 treatyport.2.d: "随着战争的爆发，我们的狭小领土被他国侵占了。相关条约被撕毁，我们的人员被驱逐。打赢了这场仗，也许我们就能夺回那里。"
 treatyport.2.a: "我们很快就会夺回来的！"
 treatyport.3.t: "夺取[treatyport_whichisit2]"
 treatyport.3.d: "我军已夺取[treatyport_whichisit2]的租界。这块领土将在战后得以被清算。"
 treatyport.3.a: "小小的胜利。"
 treatyport.4.t: "夺取[treatyport_whichisit2]"
 treatyport.4.d: "[FROM.GetAdjective]军队已击垮了我军位于[treatyport_whichisit2]的防御力量。[treatyport_whichisit2]已经沦于敌手，至少是现在。"
 treatyport.4.a: "我们很快就会夺回来的！"
 treatyport.5.t: "归还[treatyport_whichisit2]"
 treatyport.5.d: "随着[treatyport_whichisit2]重被夺取，这块领土再一次沦于外国统治了。"
 treatyport.5.a: "苦涩的时刻"
 treatyport.6.t: "归还[treatyport_whichisit2]"
 treatyport.6.d: "[treatyport_whichisit2]已回归我们麾下，可供使用。"
 treatyport.6.a: "万岁！"
 treatyport.7.t: "撤销[treatyport_whichisit2]"
 treatyport.7.d: "[treatyport_whichisit2]已重被占领。鉴于其现占领者和此领土主人的战争状态，本地已被完全整合而非交还控制权。"
 treatyport.7.a: "也许我们打赢了这场仗"
 treatyport.8.t: "撤销[treatyport_whichisit2]"
 treatyport.8.d: "[FROM.GetName]宣布撤销我们租借[treatyport_whichisit2]的条约。"
 treatyport.8.a: "我们会夺回来的"
 treatyport.9.t: "[treatyport_whichisit2]租界的终结"
 treatyport.9.d: "随着[FROM.GetNameDef]彻底击溃敌军，我们不再受制于租界——我们的部队已经进驻了那里。"
 treatyport.9.a: "小小的胜利。"