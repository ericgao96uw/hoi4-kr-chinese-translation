 CEN_sparks_flying: "§R决定中美洲命运的冲突车轮即将转动§!"
 CEN_demgeneraltransfer_tt: "获得新的部长和所有支持民主体制的中美洲将领\n\n"
 CEN_milgeneraltransfer_tt: "获得新的部长和所有支持威权政府的中美洲将领。\n\n"
 CEN_socgeneraltransfer_tt: "获得新的部长和所有支持社会主义的中美洲将领\n\n"
 CEN_state_aligned: "要成立中美洲国家，中美洲的各个地区必须是§Y[Root.GetNameDef]§!的附庸国或盟国，且不能处于战争中。"
 cend.1.t: "[From.GetNameDefCap]遣来大使"
 cend.1.d.GUA_socialist: "随着社会主义团结联盟取得胜利，我们终于摆脱了乌维科和奥雷利亚纳的残暴统治。我们也得以与志同道合的革命国家们展开外交行动，比如新近革命成功的[From.GetNameDefCap]。他们希望与我们建立外交纽带，一道将剩下的中美洲地带从荼毒我们多时的压迫者同伙中解救出来。希望结成的这段纽带能够让我们两国携手并进，共进未来吧。"
 cend.1.d.GUA_liberal: "我们终于实现了民主的扩张，而我们在[From.GetNameDefCap]的自由派朋友们已经接触我们，寻求建立更为牢靠的关系纽带，我们当然不可能忽视他们的友好请求。现在，我们必须和我们的同伴们一道，为实现中美洲剩下地区的民主化而合作共事。"
 cend.1.d.GUA_military: "我们收到了来自[From.GetNameDefCap]的消息，他们知晓了我们稳固权力的斗争已经成功，决定和我们建立友谊。我们不会拒绝此等友好邀请，毕竟我们都苦于革命之害。"
 cend.1.d.ELS_socialist: "随着马蒂在对抗腐朽军事独裁制度中的革命取得成功，他掌控了萨尔瓦多的统治权，真正地解放了人民。这一切已经被革命国家[From.GetNameDefCap]所知悉，他们希望与我们建立外交纽带，一道将剩下的中美洲地带从荼毒我们多时的压迫者同伙中解救出来。希望结成的这段纽带能够让我们两国携手并进，共进未来吧。"
 cend.1.d.ELS_liberal: "在我们恢复总统制度后，[From.GetNameDefCap]派遣了代表团，寻求建立更稳固的关系。他们的代表团表达出了真诚之合作意愿，我们必须平等回报他们，建立持久的友谊关系，并且稳固中美洲的民主制度。"
 cend.1.d.ELS_military: "随着我们熬过了第二次革命，[From.GetNameDefCap]决定和我们建立友谊。我们不会拒绝此等友好邀请，毕竟只有团结一心，我们才能抵抗迫在眉睫的革命暴徒们。"
 cend.1.d.HON_socialist: "尽管在中美洲有许多人质疑我们社会主义的合法性，不过我们在革命期间和中美洲的同志们砥砺前行，保卫革命成果并输出革命思想的努力是有目共睹的。因此，[From.GetNameDefCap]向我们派驻了一位大使，随大使而来的是对我国于革命中涅槃的政府之祝贺，同时也向我们伸出了深化合作的橄榄枝。"
 cend.1.d.HON_liberal: "在成功举行第一次真正公平公开的选举后，我们在[From.GetNameDefCap]的民主朋友们向我们伸出了加强友谊的橄榄枝。无需多言，我们很乐意接受他们的友谊，还将与他们一道巩固双方的民主政权，并将民主思想传遍中美洲。"
 cend.1.d.HON_military: "随着我们正式上台，[From.GetNameDefCap]向我们伸出了加强友谊的橄榄枝。毋庸置疑，我们必须接受他们的友谊，以阻止中美洲的革命思想继续肆意蔓延荼毒下去。更不要说唇亡齿寒，一个军政府倒了，剩下的用脚指头想想都会接二连三的倒下。"
 cend.1.d.NIC_socialist: "我们熬过了美国占领和中美洲危机两大风暴，是时候加入我们中美洲的革命同袍了。[From.GetNameDefCap]也认识到了让我们加入革命的必要性和急需性，已经派遣了大使来探讨两国之间深化合作的相关事宜。"
 cend.1.d.NIC_liberal: "随着我们开展自由化转型，[From.GetNameDefCap]也向我们表达了对我们壮举的祝贺，并希望建立更为亲密的关系纽带。我们当然会答应他们的请求，并在中美洲的志同道合国家间增强互信，以巩固中美洲的民主。"
 cend.1.d.NIC_military: "[From.GetNameDefCap]向我们伸出了加强友谊的橄榄枝。毋庸置疑，我们必须接受他们的友谊，以防革命浪潮吞噬我们，毕竟抵御革命浪潮就是我们政权的初心嘛。增强互信，发展外交关系当然能让我们阻止革命继续在中美洲肆意蔓延下去。"
 cend.1.a: "社会主义团结起来更强大"
 cend.1.b: "弥艰之际，当团结一致。"
 cend.1.c: "联合起来，抵御革命。"
 cend.5.t: "革命阵线成立"
 cend.5.d.socialist: "由[From.GetNameDefCap]建立的革命阵线是一个旨在组织中美洲人民反抗压迫者的条约组织。在过去，自由派无数次背叛我们；军事专制独裁者刍狗当道，伤天害命；境外压迫者操纵援助这些走狗。是时候将这些败类一扫而尽了！"
 cend.5.d.liberal: "由[From.GetNameDefCap]建立的革命阵线是一个旨在组织中美洲人民反抗压迫者的条约组织。在过去，自由派无数次背叛我们；军事专制独裁者刍狗当道，伤天害命；境外压迫者操纵援助这些走狗。是时候将这些败类一扫而尽了！"
 cend.5.d.military: "由[From.GetNameDefCap]建立的革命阵线是一个旨在组织中美洲人民反抗压迫者的条约组织。在过去，自由派无数次背叛我们；军事专制独裁者刍狗当道，伤天害命；境外压迫者操纵援助这些走狗。是时候将这些败类一扫而尽了！"
 cend.5.a: "社会主义之良机……"
 cend.5.b: "新的威胁诞生了"
 cend.5.c: "对我们生存的威胁！"
 cend.6.t: "自由条约成立"
 cend.6.d.socialist: "[From.GetNameDefCap]建立了一个“自由”条约！他们宣称将以提升国民之生活为己任，然而事实上他们只不过是为那些已然有权有势之人提供便利罢了，和他们嘴边常常批判的军事独裁政权别无不同。更不要说，他们甚至宣传自己是抵抗社会主义革命者的堡垒，我们不可能放任自流，让其威胁我们的革命！"
 cend.6.d.liberal: "[From.GetNameDefCap]建立了自由条约！自由条约设计上是为了团结中美洲的自由主义国家，抵抗日益增长的邪恶军事独裁者和社会主义革命者们的侵略。加入此条约的国家将互相保卫，并确保其成员保持民主。"
 cend.6.d.military: "[From.GetNameDefCap]建立了自由条约！此组织的目标是团结他们所谓的中美洲自由国家们。与其强烈的措辞形成对比的是他们的鼠目寸光和羸弱不堪。我们必须阻止他们联合起来，颠覆我们的政权。"
 cend.6.a: "那群人和军政府有何区别"
 cend.6.b: "是时候建立真真正正的民主了！"
 cend.6.c: "军事民主非汝之能比！"
 cend.7.t: "人民先锋成立"
 cend.7.d.socialist: "狡猾的[From.GetNameDefCap]独裁者建立了人民先锋组织，他们希望能依靠独裁政权的合作来抵御不可阻挡的革命浪潮！我们当然不会让他们得逞，我们得阻止他们得势，更得努力保卫中美洲革命，让其火苗不被独裁者们扑灭而熄。一旦他们成功，我们的努力就全部白费了！"
 cend.7.d.liberal: "仿佛夺取其人民的自由还不够似的，[From.GetNameDefCap]建立了人民先锋组织，以期从外界对其政权的挑战中苟活下去。这么不自由的组织肯定会崩塌，然而我们必须行动起来，阻止他们扑灭中美洲的自由火炬。行你所能，保卫民主！"
 cend.7.d.military: "[From.GetNameDefCap]建立了人民先锋组织！他们和我们一样，都偏好于更强大的政府。当然，也有很多人不那么认为我们的体制最优秀，妄图颠覆我们的政府。人民先锋期望以团结求生存，求救中美洲于革命之魔爪中。"
 cend.7.a: "我们最大的威胁"
 cend.7.b: "螳臂当车！"
 cend.7.c: "团结使我们屹立不倒"
 cend.8.t: "[From.GetNameDefCap]加入[ROOT.GetFactionName]！"
 cend.8.d.socialist: "随着革命阵线的建立，许许多多的人都加入此组织，精诚合作，以将中美洲同袍们从压迫者手中解救出来。第一个相应阵线号召的是[From.GetNameDefCap]，他们加入了我们反对压迫和谎言的伟大斗争里去。"
 cend.8.d.liberal: "我们的工作并非一事无成，[From.GetNameDefCap]加入了自由条约！团结一致，我们将比单打独斗更加强大，拱卫我们的共有价值观，以及民主；团结一致，我们将抵御军事独裁者和社会主义革命者的进犯。"
 cend.8.d.military: "我们在[From.GetNameDefCap]的朋友加入了人民先锋。我们将不再在这场遏止中美洲革命的斗争中孤身奋斗了。我们将团结一致，抵抗任何妄图反对我们统治的人，还能把自由派和赤匪们孤立起来，让我们更加强大。"
 cend.8.a: "共赴胜利！"
 cend.8.b: "自由主义之火炬砥砺前行"
 cend.8.c: "现状将得到维持"
 cend.9.t: "[From.GetNameDefCap]邀请我们"
 cend.9.a: "[CEN_petition_accept_option]"
 cend.9.b: "[CEN_petition_refuse_option]"
 cend.9.d.socialist: "我们被邀请加入由[From.GetNameDefCap]建立的革命阵线！他们请求我们加入他们的革命斗争，团结中美洲的男男女女们真正解放我们和我们的同袍们。他们认为只有团结一心我们才能对抗压迫者们。如果我们在阵线内联合起来，就得决定是否将其斗争同视作吾辈之斗争。"
 CEN_petition_accept_socialist: "共赴胜利！"
 CEN_petition_refuse_socialist: "让他们自己去取胜吧"
 cend.9.d.liberal: "我们被邀请加入由[From.GetNameDefCap]建立的自由条约！他们请求我们加入他们的民主和自由主义斗争。如果我们加入这个军事组织，我们将遏制机会主义的社会主义革命者以及军事独裁政权对我们民主的攻击。不过代价就是我们不能再自由选择我们自己的未来了。我们得决定我国该怎么办。"
 CEN_petition_accept_liberal: "为了自由！为了人民！"
 CEN_petition_refuse_liberal: "自由只存于独立一国，而非多国联合。"
 cend.9.d.military: "我们被邀请加入由[From.GetNameDefCap]建立的人民先锋！他们认为在此暴力年代，唯有团结一致，保卫稳定才能抵御自由主义和社会主义之浪潮。他们宣称如果我们不合作起来，中美洲将唇亡齿寒，一个接一个倒向革命之潮。我们必须作出抉择。"
 CEN_petition_accept_military: "在此等绝望之际，唯合作能图存。"
 CEN_petition_refuse_military: "吾当自食其力"
 cend.10.t: "[From.GetNameDefCap]加入[ROOT.GetFactionName]"
 cend.10.d.socialist: "[From.GetNameDefCap]同意加入我们的条约。我们将团结一致，共同砥砺前行，推进解放全中美洲的革命斗争。我们的军队联合起来准备对敌人发动战争，而我们的精神更是得以融合，这无疑会增强我们双方的社会主义思潮。为我们的新同胞们欢呼！"
 cend.10.d.liberal: "[From.GetNameDefCap]接受了我们加入自由条约的请求。他们作出了一个伟大的决定，我们将能够对我们这片小地方投射持续影响力，并且世世代代保卫民主！团结一致，我们将让自由主义之火炬长久燃烧下去。我们将相互保护下去。"
 cend.10.d.military: "[From.GetNameDefCap]作出了明智的决定，同意了我们的请求。这样，我们将团结一致，对抗那些想要颠覆我们的合法政权的自由派和社会主义者。我们比那些狗屁赤匪更为人民而战！加上[From.GetNameDefCap]的帮助，我们将把革命遏杀在摇篮中。"
 cend.10.a: "共赴胜利！"
 cend.10.b: "我们会胜利的"
 cend.11.t: "[From.GetNameDefCap]拒绝"
 cend.11.d.socialist: "[From.GetNameDefCap]的懦夫拒绝了我们的提议。他们没有选择加入我们的势力来强化革命，而是决定拒绝我们，走自己的道路。他们背叛了我们的革命。但是我们的有坚毅的精神，即使没有中美洲同胞的帮助，我们也可以反抗压迫者。我们不会让这一小小挫折阻碍我们的伟大事业。"
 cend.11.d.liberal: "[From.GetNameDefCap]拒绝了我们的提议！这真不幸呀，我们没法保证他们国内的自由政权不被摧毁，这些人将被周遭的机会主义分子们吞噬，而我们在斗争中也不会得到他们的帮助。当然，我们并不虚弱，就算没有他们我们也能够自保，更不会忘记我们保卫并传播民主思想的初心！"
 cend.11.d.military: "[From.GetNameDefCap]愚蠢的拒绝了我们的提议。他们将孤立无援，自吞苦果，而我们与人民先锋将在海湾屹立不倒。即使没有他们，我们依然拥有人民的力量来抵抗那些试图推翻我们政府的人。我们永不放弃。"
 cend.11.a: "没有他们，也能胜利。"
 cend.11.b: "火炬将恒久燃烧"
 cend.11.c: "先锋屹立不倒！"
 cend.34.t: "[From.GetNameDefCap]准备战争"
 cend.34.desc: "[From.GetNameDefCap]开战威胁我们！我们要准备好在战场上跟他们拼命。我们必须动员全体男女老少上战场。只有准备充分，我们才有机会对抗他们。"
 cend.34.a: "我们必须要赢！"
