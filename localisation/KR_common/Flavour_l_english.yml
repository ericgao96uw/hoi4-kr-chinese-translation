 entf.3.t: "拉迪亚德·吉卜林去世"
 entf.3.d: "现年70岁的拉迪亚德·吉卜林今天在德里去世。他是殖民主义的坚定支持者和《丛林之书》、《基姆》、《如果》以及短篇小说集《各种各样的人》的作者。他在英国革命爆发之后回到了他的家乡印度，随后又不得不为了躲避印度内乱而搬往德里。他死前唯一的遗憾是不能回到自己的家乡孟买，而现在孟买正处于我们的敌人——印度的伪政府王公联邦的手中。"
 entf.3.a: "让我们为这位伟大的作家哀悼"
 entf.5.t: "吉尔伯特·基思·切斯特顿去世"
 entf.5.d: "英国作家吉尔伯特·基思·切斯特顿今天在他的流亡地渥太华去世，享年62岁。这位杰出且多产的作家最著名的作品是《名叫“星期四”的男人》。由于他是一位虔诚的罗马天主教徒，同时也是基督的卫道士，这样的身份使得他被迫逃离不列颠来躲避工团主义革命者对他的迫害。"
 entf.5.a: "悖论王子离开了我们"
 entf.7.t: "埃德蒙·艾伦比将军去世"
 entf.7.d: "75岁高龄的艾伦比将军今天在他的流亡地渥太华去世了。过去被称作英国远征军中东总司令的他于1925年从军队退休。在过去，他率领英国远征军与阿拉伯人一起对抗奥斯曼帝国，并取得了许多诸如征服耶路撒冷这样的重大胜利。在大战后期，他因发现战争的局势对英国来说越来越不利而要求政府结束这场战争，然而政府却以失败主义的借口要求他退役。[CAN_king_full_name]现在要求为他举行国葬，以此表现对这位伟大将军的敬意以及对工团主义的复仇之心。"
 entf.7.a: "一位战争英雄今天永远的离开了我们"