 ireland.125.t.luc: "卢克·彼得向我们报告海外投资情况"
 ireland.125.t.sean: "肖恩·麦克·伊恩向我们报告海外投资情况"
 ireland.125.t.paddy: "帕特里克·奥尼尔向我们报告海外投资情况"
 ireland.125.d.luc: "负责我们在[IRE_foreign_resources_target]的海外事务的比利时专家今天向我们发回了报告，报告称这次投资获得了极好的成果，大量的[IRE_foreign_resources_type]将源源不断地运往都柏林。"
 ireland.125.d.sean: "麦克·伊恩将军今天早晨从[IRE_foreign_resources_target]寄来了他的第一份正式报告。据他的报告，尽管最开始的时候遭受一些当地居民的反抗，爱尔兰矿场现在已经完全开始运作，贸易公司可以开始定期向都柏林输送[IRE_foreign_resources_type]。"
 ireland.125.d.paddy: "我们在[IRE_foreign_resources_target]备受期待的“专家”终于向爱尔兰政府递交了他的第一份正式报告。看来，我们在那里的投资已经成为了一场灾难，当地人对帕迪及其随行人员对待他们的方式相当不满意。与此同时，一个小规模的项目开始运作起来，每月奥尼尔和他的团队会将少量[IRE_foreign_resources_type]出口回到都柏林。"
 ireland.125.a: "[IRE_foreign_resources_response]"
 ireland.125.a.luc: "不愧是比利时人的效率！"
 ireland.125.a.sean: "我就知道我们可以信任一个军人！"
 ireland.125.a.paddy: "提议派他去的大聪明麻烦过来一下好吗？"
 ireland.126.t.target: "爱尔兰-[Root.GetAdjective]合资项目的结果"
 ireland.126.t.puppet: "爱尔兰-[Root.Overlord.GetAdjective]合资项目的结果"
 ireland.126.d.luc: "对于爱尔兰提出的建立一个联合资源项目的方案，我们最初可能持怀疑态度，但现在看来这些疑虑似乎是错误的。事实证明，选择一位比利时专家来领导该项目是一个明智的选择，项目的运作状况远优于最初的估计。在都柏林拿到他们的分成后，我们可以自由利用我们显著扩大的[IRE_foreign_resources_type]业务。"
 ireland.126.d.sean: "根据首批关于我们和爱尔兰合作开采[IRE_foreign_resources_type]项目的报告，其成果基本上与我们的预计符合。在合作中，项目负责人麦克·伊恩将军的表现十分出众，我们也很难想象如果没有他的话，项目是否还能顺利进行。现在，不仅爱尔兰人能获取他们需要的资源，我们也可以坐享投资带来的回报了。"
 ireland.126.d.paddy: "我们政府内的多数成员已经被我们与爱尔兰的合作项目报告震惊到开始怀疑这一切是不是一个恶作剧。自他上任的第一天起，爱尔兰方的负责人奥尼尔先生就以及实际行动证明了墨菲定律的真实性，而糟糕的成果也令投资人们恼羞成怒。就算这个项目给爱尔兰人多提供了些资源，那也只不过是暂时的，还更别提它能不能带来收益了。"
 ireland.126.a: "[IRE_foreign_resources_target_response]"
 ireland.126.a.luc: "好极了。"
 ireland.126.a.sean: "好极了。"
 ireland.126.a.paddy: "总好过啥也没有……"
 IRE_SCOB: "钢铁之城"
 IRE_SCOB_desc: "钢铁是一种重要的资源。由于丰富的自然资源以及对外贸易关系，爱尔兰是少数能够稳定生产钢铁的地方之一。曾经贝尔法斯特有着相当可靠的钢铁工业，但是自1925年停战以来，大多数企业都陷入停业，并将工厂迁往都柏林。我们可以选择重建这些关闭的钢铁工厂并以此获得丰厚的利润。"
 ireland.112.t: "贝尔法斯特钢铁工厂"
 ireland.112.d: "贝尔法斯特的钢铁工厂已经停工多年。最近政府通过了爱尔兰经济进步法案(IEAA)，并且决定振兴这些工厂。贝尔法斯特的钢铁企业有着极好的发展空间，这些资金将用来扩展现有的炼钢厂并且可以资助企业来雇佣更多的工人。这将为我们提供比我们先前允许投入更多的钢铁，但也会使国家债务增加许多。"
 ireland.112.a: "加一点投资也无妨。"
 ireland.112.b: "大力资助工厂，我们需要钢铁。"
 ireland.112.c: "维持现状。"
 IRE_DBR: "爱尔兰锌矿"
 IRE_DBR_desc: "爱尔兰具有可能成为欧洲领先的锌生产商之一的潜力。虽然，锌对于生产重型军事设备来说用处并不是特别大，但是，锌可以用于生产各种电子设备。如果我们可以大量开采我们的锌矿，对于爱尔兰研发团队来说就是一笔重要的资产。并且，锌也可以在建立雷达站时派上用场。"
 IRE_ZINC: "爱尔兰炼锌厂"
 IRE_ZINC_desc: "最近，我们锌矿业获得了比较大的发展，这使得我们能够收获大量的锌矿，并为我们的研究团队提供有价值的电子设备开发材料。金属锌在电气设备方面的重要用途也将使我国更加高效的建设雷达站。"
 IRE_DSI: "扩大都柏林冶炼厂"
 IRE_DSI_desc: "目前，都柏林的冶炼行业的铝产量较小。如果我们给这个行业提供资金，那么我们可以大大增加铝的产量，由此可以增加我们的贸易影响力，并推动我们的行业继续发展。"
 ireland.113.t: "都柏林的炼铝产业"
 ireland.113.d: "在爱尔兰经济进步法案迅速推进之前，都柏林拥有一个资金不足的小型炼铝厂，现在，我们可以选择注入资金来推动其发展。如果我们选择对其进行最大量投资，虽热这将像往常一样增加国债，但是，很有可能获得很好的回报。并且我们将获得一个我们国家渴求的重要资源。"
 ireland.113.a: "给予它额外资金支持。"
 ireland.113.b: "我们马上就会用到铝。给他们所有他们需要的东西。"
 ireland.113.c: "我们在炼铝上花费已经够多了。"
 IRE_QOTD: "现在的政治问题"
 IRE_QOTD_desc: "尽管已经从英国暴政下获得了自由，但爱尔兰仍然是一个分裂的国家，在公众和政治家的心中也有许多重要的未解决的问题。如果想让我们的国家成为一个真正的整体，我们必须解决这些问题。"
 IRE_UTN: "团结我们的国家"
 IRE_UTN_desc: "我们国家的一些主要的分裂因素可以通过文化改革方案加以解决。推广爱尔兰语将有助于团结我们的同胞，同时可以逐步解决天主教会所长期坚持的爱尔兰的价值观和道德观念。我们的青年可以从童子军中获得好处，并且我们的移民人口可以因此更好地融入融入我们的国家。"
 IRE_DWTC: "解决教会问题"
 IRE_DWTC_desc: "自从迈克尔·柯林斯的统治开始以来，教会的地位一直是有问题的。表面上看，爱尔兰共和国是一个世俗化的国家，但有些人质疑爱尔兰是否真的成为了一个世俗国家。现在是时候立法正式解决教会问题了，这将直接决定国家的未来。"
 ireland.dwtc.tt: "\n这将决定爱尔兰的§Y宗教倾向§!。"
 ireland.129.t: "教会的命运"
 ireland.129.d: "一千多年来，爱尔兰一直是一个虔诚的天主教国家，与此同时，天主教也成为了一种保守的思想与道德模式。爱尔兰共和国立国以来一直是一个世俗化的国家，宗教将不会影响政治。教会以及其地位一直是一个潜在分裂因素。政府对于世俗共和的承诺也一直没有得到有效的实行。现在政府决定要一劳永逸地处理这个问题，并确定了教会在国家以及政治上的地位。"
 ireland.129.a: "确认共和国的理念，爱尔兰永远是个世俗国家！"
 ireland.129.b: "教会和国家不能分离，两者应为一体。愿主宽恕你(Nár laga Dia thú)。"
 IRE_SECULAR: "确立世俗主义"
 IRE_SECULAR_desc: "政府选择正式决定爱尔兰共和国将会是一个世俗国家，教会的政治权力将会被消除，并让爱尔兰成为1925年所的承诺的国家。"
 IRE_CATHOLIC: "天主教至上"
 IRE_CATHOLIC_desc: "天主教再次被爱尔兰政府所接受，教会在政府中的地位得到了巩固，这吸引吸引了虔诚的天主教徒为国家抵御不道德和贪婪的国外势力。"
 IRE_PTIL: "促进爱尔兰的语言"
 IRE_PTIL_desc: "爱尔兰的盖尔语曾经在爱尔兰广泛使用，但是，在英国统治时期盖尔语开始慢慢衰落，甚至在某些地区已经不再使用盖尔语。我们可以通过鼓励在全国各地使用盖尔语，这能更好地团结我们的人民并保护我们的文化遗产。"
 IRE_GAELIC: "国家语言盖尔语(Gaelic)"
 IRE_GAELIC_desc: "爱尔兰最近女里推广盖尔语作为民族语言，这在团结人民和缓和分裂方面取得了巨大的成就。这种语言的使用频率迅速开始接近英语，这使得爱尔兰的文化遗产能够得到保护。"
 IRE_YNGIRE: "爱尔兰童子军"
 IRE_YNGIRE_desc: "年轻的爱尔兰少年少女经常发现自己在我们的社会里无事可做，而且因为他们的父母在我们的工厂和企业里进行着长时间工作，这些少年少女经常被留在家中无人照顾。我们可以学习美国人的童子军，创建一个我们自己的组织，向我们的青年灌输爱尔兰文化和宝贵的价值观。"
 ireland.130.t: "爱尔兰少女童子军"
 ireland.130.d: "我们已经决定组织爱尔兰青年参加童子军，然而最初的计划是在爱尔兰童子军(非正式地称为Ceithern)成立一个孪生的少女童子军，但是我们在政府中的进步成员认为两者应当合并成一体，让男孩和女孩受到相同的价值观和技能教育。虽然这可能听起来迎合了自由主义者和爱尔兰众议院的左翼的思想，但保守派不会放弃坚持原来的想法。"
 ireland.130.a: "女孩子当然应该学习和男孩一样的知识和技能。"
 ireland.130.b: "坚持原来的想法，男孩就是男孩，女孩就应该是女孩。"
 IRE_YOUTHBRIGADES1: "青年组织"
 IRE_YOUTHBRIGADES1_desc: "爱尔兰的年轻男孩已经开始被组织参与进童子军，在那里他们被教授有价值的技能，并在通过文化教育使他们能够融入社会。组织起来的青年可作为战时的预备役，使我们可征召的人口得以大量增加。"
 IRE_YOUTHBRIGADES2: "青年组织"
 IRE_YOUTHBRIGADES2_desc: "爱尔兰的年轻男孩与女孩两者都已经开始被组织参与进童子军，在那里他们被教授有价值的技能，并在通过文化教育使他们能够融入社会。爱尔兰的年轻男孩已经开始被组织参与进童子军，在那里他们被教授有价值的技能，并在通过文化教育使他们能够融入社会。组织起来的青年可作为战时的预备役，使我们可征召的人口得以大量增加。"
 IRE_IIA: "增强爱尔兰-美利坚合作"
 IRE_IIA_desc: "我们从北美收到的难民人口大部分受到爱尔兰兄弟姐妹的热烈欢迎。但是，这么大的一群人试图在新的土地上开始新的生活一定是紧张而困难的。我们可以采取措施，使美裔爱尔兰人更好地融入社会。"
 IRE_SOU: "阿尔斯特的地位"
 IRE_SOU_desc: "自从爱尔兰获得了自由以来，北爱尔兰问题就像一个幽灵一样笼罩在全国其他地方。组成北爱尔兰的阿尔斯特六郡亲英派占多数，因而对爱尔兰政府的政策采取抵制态度，近期局势逐渐变得紧张起来。人们呼吁对阿尔斯特问题采取认真的行动，政府准备采取必要的行动来解决这个问题。"
 ireland.uup.weakened.tt: "\n在§Y内战§!时削弱效忠派！"
 IRE_REPRESS: "镇压亲英派"
 IRE_REPRESS_desc: "阿尔斯特亲英派只会成为爱尔兰人民的麻烦。他们虽然被称为爱尔兰人，但是一再表现出来想要与共和国为敌。现在是开始打击亲英派，阻止他们组织未来可能的游行或集会的时候了。"
 IRE_RTUG: "增援阿尔斯特警察(Gardaí)"
 IRE_RTUG_desc: "由于阿尔斯特的紧张气氛继续加剧，在该地区显而易见需要规模更大的警察部队(Gardaí)。我们应该通过扩大当地的警力来更好地覆盖整个地区，来支持贝尔法斯特的治安需求。"
 ireland.rtug.tt: "在贝尔法斯特组建§Y5§!支警察师。\n"
 IRE_REOCCBF: "重新占领贝尔法斯特"
 IRE_REOCCBF_desc: "亲英派过去曾经对国家构成内战和分裂的威胁。因此，我们绝对不能让他们在任何情况下占领贝尔法斯特。它已成为我们第二大工业化城市，对敌人来说这十分重要。更不用说亲英派可以通过港口获得有用的战略物资。因此贝尔法斯特必须被军事占领。"
 IRE_KILLUVF: "摧毁阿尔斯特志愿军"
 IRE_KILLUVF_desc: "阿尔斯特志愿军，这些所谓的“自由战士”，事实上不过是一群恐怖分子。如果阿尔斯特想继续维持和平，我们必须渗透这个组织并彻底毁灭他们。我们将追捕他们的领导人，结束他们成员的招聘工作，以此来削弱亲英派运动的有生力量。"
 ireland.uneg.tt: "\n轻微减少效忠派的紧张。"
 IRE_NEGOTIATE: "与效忠派谈判"
 IRE_NEGOTIATE_desc: "在1798年，沃尔夫·托恩(Wolfe Tone)的目标之一是将天主教、新教徒和异议者团结在一个爱尔兰之下，但英国人通过宗教，让爱尔兰人之间内斗，使得紧张局势持续下去。我们必须要和联合主义者进行谈判，以确保所有人都能够认同爱尔兰国家和身份。"
 ireland.ulang.tt: "\n些许减少效忠派的紧张。"
 IRE_RECUS: "认同阿尔斯特苏格兰人"
 IRE_RECUS_desc: "我们可以让效忠派欢迎我们的第一步是将他们的苏格兰方言——阿尔斯特苏格兰语承认为除爱尔兰语和英语之外的第三个官方语言。这表明我们愿意与他们进行谈判。"
 ireland.ucuc.tt: "\n极大减少效忠派的紧张。"
 IRE_CUC: "建立文化团结委员会"
 IRE_CUC_desc: "我们的下一步应该是建立一个文化团结委员会，以在接纳爱尔兰所有的不同文化的同时，促进文化的发展。这样就能确保没有人被忽视或被认为是二等公民。"
 ireland.eirenua.tt: "\n解决效忠派的紧张。"
 IRE_EIRENUA: "新生的爱尔兰"
 IRE_EIRENUA_desc: "我们最后最激进的一步将是组建爱尔兰联邦，使爱尔兰得四个省份的各自成立区域下议院，这使得阿尔斯特人民在其执政方面有更大的发言权。由于爱尔兰西部地区在许多方面被都柏林政府忽视，这也将使爱尔兰的西部地区能够从中获益。"
 IRE_EVTW: "世界舞台上的爱尔兰"
 IRE_EVTW_desc: "爱尔兰人建立爱尔兰自由州以来已经过了十一年，在令人困顿的孤立中，外界的政治看起来并不重要。然而，现在，第二次世界大战已经悄然逼近，爱尔兰必须坚持自己在世界舞台的位置。否则，爱尔兰人的生命也许会再次被当作消耗品来消耗。"
 IRE_ENEMIES: "处理我们的敌人"
 IRE_ENEMIES_desc: "我们最主要的威胁来自不列颠联盟。我们不希望他们回归，并尝试再次影响并控制爱尔兰。如果我们想维持中立，我们必须想办法解决来自他们的威胁。"
 IRE_GIVEUSTHEFUTURE: "给我们未来吧"
 IRE_GIVEUSTHEFUTURE_desc: "盎格鲁-撒克逊人征服爱尔兰人的企图再次展露。现在是时候一劳永逸地解决问题了！"
 IRE_ENOUGHOFYOURPAST: "我们受够你们的过去了"
 IRE_ENOUGHOFYOURPAST_desc: "当爱尔兰三色旗在伦敦飘扬时，世界各地都会知道大英帝国和他们邪恶的红色后代已经被我们从地球上抹去了！"
 IRE_FRIENDS: "选择我们的朋友"
 IRE_FRIENDS_desc: "随着紧张气氛的加剧，国内开始有人呼吁政府需要寻求盟友来保护爱尔兰。现在，我们站在了选择与谁为友的十字路口。德国是我们“勇敢的欧洲盟友”随着国际紧张局势的蔓延，国内开始有人呼吁政府需要寻求盟友来保护爱尔兰。现在，我们站在了选择与谁为友的十字路口。帕特里克·皮尔斯将德国描述为我们“欧洲的强大盟友”，他们的援助在独立战争中被证明是至关重要的，但是，爱尔兰人作为协约国一分子在世界大战中进行了战斗。爱尔兰人又要为了外国战争而派去送死吗？"
 IRE_ENTENTETECH: "加入帝国科委"
 IRE_ENTENTETECH_desc: "帝国科学学术委员会是致力于整合协调英帝国各成员科研成果的机构。虽然不列颠帝国在革命后失去了不列颠岛，但我们与加拿大的关系可以说服他们让我们加入这个科研圈。"
 IRE_AT: "血脉相连"
 IRE_AT_desc: "当初，爱尔兰人为了逃离英国的压迫和饥荒而来到美国。现在，在美利坚合众国已经存在数百万爱尔兰裔美国人。由于流散者中的许多人处于高位，我们可以利用祖先之间的纽带来影响美国政府和政策。"
 IRE_AIDAMERICA: "爱尔兰裔美国人互助协会"
 IRE_AIDAMERICA_desc: "爱尔兰爆发内战的消息已经传至美国，许多爱尔兰裔美国人同情我们的事业并捐助了武器和物资来帮助我们进行斗争。"
 IRE_attract_fleeing_intellectuals: "接触无国籍知识分子"
 IRE_attract_fleeing_intellectuals_desc: "无论是战火还是迫害，许多有才华的人发现自己被丢在一边，他们只想找到一个安全的安乐窝。由于我国相对安定，因此深受各无国籍知识分子欢迎。通过吸引这些外国知识分子，我们可以利用他们的才华来改善爱尔兰的经济以及研究设施。"
 ireland.aidamerica.tt: "\n爱尔兰裔美国捐助者将为我军提供物资。"
 IRE_COALITION: "爱尔兰-美利坚联盟"
 IRE_COALITION_desc: "现在爱尔兰和美国是政治与经济双方面的朋友。美国开始复苏，再次成为世界大国。我们应该考虑与他们成为全方位的盟友。"
 IRE_CIVINTER: "对美国内战的反应"
 IRE_CIVINTER_desc: "由于美国经济崩溃造成的政治紧张局势最终导致了美国内战的爆发。由于我们与美国的联系，爱尔兰可能会受到影响，并且必须为任何潜在后果做好准备。"
 ireland.sanctuary.tt: "\n爱尔兰将会接纳爱尔兰裔美国人难民。"
 IRE_ACS: "工团大会"
 IRE_ACS_desc: "既然詹姆斯·康诺利的美梦已成为了现实，我们也将马上取代临时政府的地位。目前的三个派系分别为由皮达·奥唐奈尔领导的以激进的社会主义民族主义为主导的自由爱尔兰党，由詹姆斯·拉金与他的前劲敌威廉·X·奥布赖恩领导的爱尔兰工人联盟，以及由极权主义者肖恩·默里顿领导的革命工人同盟。"
 IRE_ALLYFRANCE: "加入第三国际"
 ireland.243.t: "加入第三国际？"
 ireland.243.d: "现在爱尔兰已经接受了革命，是时候加入英法两国这两位红色同志的行列了。但一些选择孤立的人却要求我们把重点放在建设国内社会主义上。我们该怎么办？"
 ireland.243.a: "发出请求！"
 ireland.243.b: "不，太冒险了！"
 ireland.170.t: "前往不列颠的爱尔兰外交代表团"
 ireland.170.d: "我们认为，确保爱尔兰未来独立地位的最佳方式是与英国人对话并达成和解。我们的外交使团由外交部长埃蒙·德·瓦莱拉率领，《第一次英爱条约》的签署人罗伯特·巴顿也在其中。他们已启程前往伦敦。"
 ireland.170.a: "祝你们好运！"
 ireland.171.t: "爱尔兰外交代表团抵达不列颠"
 ireland.171.d: "爱尔兰的外交使团今天抵达伦敦，并向不列颠联盟劳工联合会议清楚表明，他们期待着通过谈判解决英国和爱尔兰之间的历史遗留问题。我们是否应该安排谈判，还是应该把他们送回爱尔兰？"
 ireland.171.a: "我们会谈判的。"
 ireland.171.b: "送他们回去！"
 ireland.172.t: "不列颠拒绝谈话"
 ireland.172.d: "我们的代表团空手而归。甚至和英国人的谈话都没有开始。"
 ireland.172.a: "该死的英国佬！"
 ireland.173.t: "谈判的开始"
 ireland.173.d: "不列颠同意对话。我们要求不列颠为了爱尔兰对英国在大陆上的任何争端维持中立态度，他们必须承认爱尔兰独立于英国，并承诺不干涉爱尔兰事务。除此之外，这两个国家之间存在关税的问题，这阻碍了双方贸易和潜在的经济增长。为了双方的利益，我们希望看到关税问题得以解决。"
 ireland.173.a: "公平的提议？"
 ireland.174.t: "谈判的开始"
 ireland.174.d: "不列颠同意对话。我们要求不列颠为了爱尔兰对英国在大陆上的任何争端维持中立态度，他们必须承认爱尔兰独立于英国，并承诺不干涉爱尔兰事务。除此之外，这两个国家之间存在关税的问题，这阻碍了双方贸易和潜在的经济增长。为了双方的利益，我们希望看到关税问题得以解决。"
 ireland.174.a: "公平的提议？"
 ireland.175.t: "爱尔兰的提议"
 ireland.175.d: "爱尔兰人向我们的谈判代表提出了他们的提议。他们希望我们能够保证爱尔兰独立，并不要插手爱尔兰事务来维持他们的中立。他们还要求在我们互相降低关税。作为回报，我们可以提出任何其他的条件。"
 ireland.175.a: "我们同意爱尔兰的提议。"
 ireland.175.b: "作为协议的一部分要求军事通行权。"
 ireland.175.c: "我们不能同意。"
 ireland.176.t: "爱尔兰的提议"
 ireland.176.d: "爱尔兰人向我们的谈判代表提出了他们的提议。他们希望我们能够保证爱尔兰独立，并不要插手爱尔兰事务来维持他们的中立。他们还要求在我们互相降低关税。作为回报，我们可以提出任何其他的条件。"
 ireland.176.a: "我们当然会同意爱尔兰的提议！"
 ireland.176.b: "作为协议的一部分要求军事通行权。"
 ireland.176.c: "我们不能同意。"
 ireland.177.t: "不列颠同意了"
 ireland.177.d: "不列颠同意了我们的提议，代表团获得了成功！"
 ireland.177.a: "太棒了！"
 ireland.178.t: "第二次英爱条约"
 ireland.178.d: "我们签署了一份保障爱尔兰中立的协议，虽然他们可能不是盟友，但我们也不应该将爱尔兰视为敌人。"
 ireland.178.a: "太棒了！"
 ireland.179.t: "谈判破裂"
 ireland.179.d: "我们的代表团彻底空手而归，没有成功与工团主义者签署任何协议。"
 ireland.179.a: "该死的英国佬！"
 ireland.180.t: "不列颠的开价"
 ireland.180.d: "不列颠同意了我们的提议，作为交换，不列颠联盟要求我们允许他们使用我们的港口与机场。"
 ireland.180.a: "可以接受的代价。"
 ireland.180.b: "要求经济援助作为交换。"
 ireland.180.c: "这不可接受！"
 ireland.181.t: "爱尔兰的还价"
 ireland.181.d: "爱尔兰外交使团作出回应，他们要求以经济援助作为军事通行权的交换。"
 ireland.181.a: "我们接受。"
 ireland.181.b: "他们要求的太多了。"
 ireland.182.t: "不列颠同意了"
 ireland.182.d: "不列颠同意了我们的提议，代表团获得了成功！"
 ireland.182.a: "太棒了！"
 ireland.183.t: "第二次英爱条约"
 ireland.183.d: "我们签署了一份保障爱尔兰中立的协议，虽然他们可能不是盟友，但我们也不应该将爱尔兰视为敌人。"
 ireland.183.a: "太棒了！"
 ireland.184.t: "贸易战的结束"
 ireland.184.d: "自从1922年的《第一次英爱条约》签署之后，爱尔兰获得独立，建立了爱尔兰共和国。然而，大英帝国与爱尔兰之间的经贸冲突仍在继续。作为英国对的爱尔兰经济制裁的一种手段，以及帮助英国企业摆脱世界大战失败影响的贸易保护主义措施，英国将进出口关税定为20％。爱尔兰人作为独立的交换条件同意了这些条件。在1925年革命和不列颠联盟建立后，由于效忠派和柯林斯的爱尔兰统一党之间的意识形态差异，情况并没有改变。然而，随着《第二次英爱条约》的签署，贸易战宣告结束，这对双方都有益。"
 ireland.184.a: "很好！"
 ireland.185.t: "贸易战的结束"
 ireland.185.d: "自从1922年的《第一次英爱条约》签署之后，爱尔兰获得独立，建立了爱尔兰共和国。然而，大英帝国与爱尔兰之间的经贸冲突仍在继续。作为英国对的爱尔兰经济制裁的一种手段，以及帮助英国企业摆脱世界大战失败影响的贸易保护主义措施，英国将进出口关税定为20％。爱尔兰人作为独立的交换条件同意了这些条件。在1925年革命和不列颠联盟建立后，由于效忠派和柯林斯的爱尔兰统一党之间的意识形态差异，情况并没有改变。然而，随着《第二次英爱条约》的签署，贸易战宣告结束，这对双方都有益。"
 ireland.185.a: "很好！"
 ireland.186.t: "与爱尔兰签署条约？"
 ireland.186.d: "爱尔兰政府已经表示愿意让我们获得军事通行权，让我们可以将我们的海军和空军部署在不列颠旁边，以此，爱尔兰要求换取互不侵犯条约，德国将保证他们的独立。"
 ireland.186.a: "很棒的交易！"
 ireland.186.b: "代价太大了……"
 ireland.187.t: "德国接受了我们的提议！"
 ireland.187.d: "德国同意了我们的提议，作为交换，德意志帝国要求我们允许他们驻军。"
 ireland.187.a: "很好！"
 ireland.188.t: "爱尔兰加入帝国公约组织？"
 ireland.188.d: "爱尔兰政府已经向我们提出要加入我们的联盟。这样做会让我们拥有不列颠旁边的基地以及忠实的盟友。我们应该怎么回应？"
 ireland.188.a: "好！"
 ireland.188.b: "代价太大了……"
 ireland.189.t: "德国人接受了我们的请求！"
 ireland.189.d: "德国人接受了我们的请求，现在我们将要加入帝国公约组织，共同对抗工团主义者。"
 ireland.189.a: "很好！"
 ireland.190.t: "德国人拒绝了我们的请求！"
 ireland.190.d: "德国人拒绝了我们的请求，我们不会再相信他们了！"
 ireland.190.a: "吃亏的是他们！"
 ireland.191.t: "与爱尔兰签署条约？"
 ireland.193.t: "爱尔兰加入协约国？"
 ireland.193.d: "爱尔兰政府已经同意了我们要求，加入我们的联盟。这样做会让我们获得在不列颠旁边的基地和盟友，推动我们从工团主义收复不列颠的目标。另一方面，与爱尔兰结盟并不意味着淡忘爱尔兰战争的记忆……"
 ireland.193.a: "离伦敦更进一步！"
 ireland.193.b: "敌人的敌人不是我的朋友！"
 ireland.194.t: "加拿大接受了我们的请求！"
 ireland.194.d: "加拿大接受了我们的请求，现在我们加入了协约国，共同对抗工团主义者。"
 ireland.194.a: "很好！"
 ireland.195.t: "加拿大拒绝了我们"
 ireland.195.d: "加拿大拒绝了我们加入协约国的请求。"
 ireland.195.a: "可恶！"
 ireland.196.t: "与爱尔兰的贸易关系？"
 ireland.196.d: "爱尔兰政府提出，我们两国之间开放贸易的可能性。由于我们的大萧条和爱尔兰的亲德倾向，两国之间的关系之前一直是冷淡的。"
 ireland.196.a: "这不要紧的，对吧？"
 ireland.196.b: "现在这个对我们风险太大了。"
 ireland.197.t: "美国同意了！"
 ireland.197.d: "美国积极响应了我们的提议，这对我们经济有极大的帮助！"
 ireland.197.a: "很好！"
 ireland.198.t: "美国拒绝了！"
 ireland.198.d: "美国政府拒绝了我们的提议。由于他们的国家处于不稳定中，因此他们不愿意增加风险。"
 ireland.198.a: "好吧，那你能干什么呢？"
 ireland.199.t: "大西洋贸易委员会？"
 ireland.199.d: "爱尔兰政府提议建立大西洋贸易委员会来增强我们之间的大西洋贸易。现在我们国家的关系和爱尔兰有所回暖，因此有很多人同意这个想法。"
 ireland.199.a: "好主意！"
 ireland.199.b: "维持现状不是很好么？"
 ireland.200.t: "大西洋贸易委员会的建立"
 ireland.200.d: "美国政府已同意爱尔兰的提议，大西洋贸易委员会将正式成立，以监督我们国家之间的贸易。这有利于我们两国之间的关系进一步提升。"
 ireland.200.a: "很好！"
 ireland.201.t: "我们的提议被拒绝了！"
 ireland.201.d: "不幸的是，美国拒绝了我们的提议。"
 ireland.201.a: "令人遗憾。"
 ireland.202.t: "爱尔兰-美利坚协议"
 ireland.202.d: "爱尔兰政府已经要求我们签署互不侵犯条约，并且要求美国对爱尔兰保障独立。鉴于我们的经济关系和爱尔兰在第二次内战期间给予我们的帮助，很少有人反对这个想法。"
 ireland.202.a: "当然！"
 ireland.202.b: "显然爱尔兰距离我们太远，我们很难保护。"
 ireland.203.t: "签署爱尔兰-美利坚协议"
 ireland.203.d: "美国政府很自然地同意我们的要求，我们已经签署了一项保障爱尔兰独立并免受外国势力侵略的协议以及互不侵犯条约。"
 ireland.203.a: "很好！"
 ireland.204.t: "美利坚拒绝了我们！"
 ireland.204.d: "美国人无视了我们曾经给予的帮助，拒绝保护我们！"
 ireland.204.a: "忘恩负义的背刺者……"
 ireland.205.t: "爱尔兰-美利坚联盟"
 ireland.205.d: "爱尔兰政府再次向我们提出了一个重要提案提，议我们加入全面军事联盟。因此，我们可以将影响力扩大到大西洋和欧洲，但是代价是可能会使我们国家承受战争的压力。"
 ireland.205.a: "爱尔兰人会很乐意加入我们！"
 ireland.205.b: "创建大西洋条约组织！"
 ireland.205.c: "我们没兴趣参与欧洲事务。"
 ireland.206.t: "爱尔兰-美利坚同盟"
 ireland.206.d: "美国同意了我们的请求，并希望将自己的影响力扩大到环大西洋。现在我们是盟友了，我们将站一起对抗反对我们的人！"
 ireland.206.a: "天佑美利坚，天佑爱尔兰！"
 ireland.207.t: "美国拒绝了我们的提议"
 ireland.207.d: "美国拒绝了同盟的提议，认为这毫无必要。即便如此。当我们被攻击时他们仍然会保护我们。"
 ireland.207.a: "好吧……"
 ireland.208.t: "爱尔兰支持我们！"
 ireland.208.d.not_syndie: "爱尔兰政府把我们看作是反对工团主义的堡垒，因此派出了志愿军来帮助我们进行斗争！"
 ireland.208.d.syndie: "我们在爱尔兰的同志派出了两支志愿军来帮助我们进行革命斗争。"
 ireland.208.a: "爱尔兰万岁！(Erin go bragh!)"
 ireland.209.t: "第二次美国内战的结束"
 ireland.209.d: "第二次美国内战结束了，我们派遣的爱尔兰共和军志愿军已经回国，并且获得了新的战斗经验。"
 ireland.209.a: "欢迎回家！"
 ireland.210.t: "移民与经济"
 ireland.210.d: "美国资本和技术专家的涌入以及廉价劳工，对我们的经济产生了积极的影响。"
 ireland.210.a: "很好！"
 ireland.216.t: "爱尔兰想要加入第三国际"
 ireland.216.d: "爱尔兰在经历工团主义起义后，其政府近期宣布有意愿加入第三国际。我们是否应该让爱尔兰的工人加入我们向资本主义与帝国主义的圣战中去？"
 ireland.216.a: "当然！"
 ireland.216.b: "谁会需要他们？"
 ireland.217.t: "我们加入了第三国际！"
 ireland.217.d: "法国乐于我们加入第三国际，毕竟我们都有把工团主义撒向世界的共同伟业。现在我们是第三国际的一部分了。"
 ireland.217.a: "万岁！"
 ireland.218.t: "法国拒绝！"
 ireland.218.d: "法国拒绝了我们加入第三国际的请求。"
 ireland.218.a: "吃亏的是他们！"
 ireland.219.t: "工团大会上的经济政策"
 ireland.219.d: "第一个议案和经济有关，自由爱尔兰党极力拥护在爱尔兰最不发达地区修筑基础设施，援助当地发展的政策；爱尔兰工人联盟则认为应该在受工人控制的主要城市修筑铁路；而革命工人同盟提议建设公共工程项目，以此振兴爱尔兰的经济，并给新生的革命政权以有力援助。"
 ireland.219.a: "革命工人同盟：建设公共工程吧！"
 ireland.219.b: "爱尔兰工人联盟：更多的城市基建！"
 ireland.219.c: "自由爱尔兰党：必须支援落后地区！"
 ireland.220.t: "工团大会上的语言政策"
 ireland.220.d: "下一个议案和爱尔兰所用的语言有关，自由爱尔兰党极力拥护本土文化的复兴运动；爱尔兰工人联盟则相信詹姆斯·康诺利的名言：“饿汉学不来盖尔语。”，所以语言问题应该以后解决；而革命工人同盟提议政府应该有所动作，但目前还有其他要紧的事。"
 ireland.220.a: "革命工人同盟：政府需要稍有作为。"
 ireland.220.b: "爱尔兰工人联盟：其他的事更要紧。"
 ireland.220.c: "自由爱尔兰党：必须从现在就开始文化复兴！"
 ireland.221.t: "工团大会上的宗教政策"
 ireland.221.d: "下一个议案决定了爱尔兰宗教的命运，自由爱尔兰党相信宗教问题应该被放置不管，尽管这会让天主教徒与新教徒感到不悦；爱尔兰工人联盟则鼓吹应当把爱尔兰的学校体系国有化；而革命工人同盟则认为应该把一切宗教因素从爱尔兰抹去。"
 ireland.221.a: "革命工人同盟：绝不能让宗教干涉官方事务，我们要将它抹去！"
 ireland.221.b: "爱尔兰工人联盟：把这些教会学校体系国有化！"
 ireland.221.c: "自由爱尔兰党：把这些问题留待以后解决吧。"
 ireland.222.t: "工团大会上的外交政策"
 ireland.222.d: "下一个议案是外交关系，自由爱尔兰党试图以不卑不亢的姿态与第三国际平衡相待，爱尔兰工人联盟想与不列颠政府加深关系，革命工人同盟则希望与法国结成同盟。"
 ireland.222.a: "革命工人同盟：我们必须与欧洲的革命战友，法国，达成共识！"
 ireland.222.b: "爱尔兰工人联盟：我们与不列颠的工人运动关系深远！"
 ireland.222.c: "自由爱尔兰党：平衡为上，大家合作共赢！"
 ireland.223.t: "工团大会上的军事政策"
 ireland.223.d: "最后一个议案正是军队各界人士所最关注的。自由爱尔兰党指出爱尔兰的空中自卫必须以自身的空军为基础，佐以第三国际的空中力量；而爱尔兰工人联盟认为应该组建人民军队来保卫国家，支援世界革命；革命工人同盟则相信爱尔需要专注于发展其海军力量，才能有效抵御加拿大与德国人的舰队，且支援英法的海军进行战略部署。"
 ireland.223.a: "革命工人同盟：专注于海军！"
 ireland.223.b: "爱尔兰工人联盟：专注于陆军！"
 ireland.223.c: "自由爱尔兰党：专注于空军！"
 ireland.224.t: "革命工人同盟以绝对多数取胜"
 ireland.224.d: "工团大会胜利落幕，肖恩·默里的革命工人同盟以其绝对优势取胜。"
 ireland.224.a: "默里同志，恭喜恭喜啊。"
 ireland.225.t: "自由爱尔兰党以绝对多数取胜"
 ireland.225.d: "工团大会胜利落幕，皮达·奥唐奈尔的自由爱尔兰党以其绝对优势取胜。"
 ireland.225.a: "奥唐奈尔同志，恭喜恭喜啊。"
 ireland.226.t: "爱尔兰工人联盟以绝对多数取胜"
 ireland.226.d: "工团大会胜利落幕，詹姆斯·拉金的自由爱尔兰党以其绝对优势取胜。"
 ireland.226.a: "拉金同志，恭喜恭喜啊。"
 ireland.227.t: "工团大会以平局收场"
 ireland.227.d: "工团大会胜利落幕，革命临时政府因平局而维持下来，同时由奥唐奈尔出任拉金的二把手。"
 ireland.227.a: "维持革命政府！"
 IRE_USA_trade: "爱尔兰-美国贸易"
 IRE_USA_trade_desc: "虽然政治路线的分歧和美国经济的崩溃让爱-美经济关系跌入冰谷，但沟通交流与通商贸易正使爱尔兰与美国的关系逐渐回暖。"
 IRE_USA_tech: "爱尔兰-美国研究"
 IRE_USA_tech_desc: "在美国政府和许多愿意帮助同胞的美籍爱尔兰知识分子的支持下，爱尔兰的技术发展得到了改善。T。"
 IRE_USA_ATC: "大西洋贸易委员会"
 IRE_USA_ATC_desc: "作为对两国日益增长关系的回应，两国政府同意成立大西洋贸易委员会，以监督促进两国军队的发展。"
 IRE_REFUGEES: "爱尔兰裔美国人移民"
 IRE_REFUGEES_desc: "爱尔兰接受了许多因内战而出逃的爱尔兰裔美国人。他们给爱尔兰提供了大量的劳力和兵员，因此而受到了广泛欢迎，这或许会给爱尔兰社会带来深远影响。"
 IRE_REFUGEE_WORK: "移民就业计划"
 IRE_REFUGEE_WORK_desc: "作为对爱尔兰裔美国人难民失业问题的回应，爱尔兰政府决定为难民雇佣问题与减少社会紧张局势而成立一个发展计划。"
 IRE_REFUGEE_FIGHT: "移民旅"
 IRE_REFUGEE_FIGHT_desc: "作为对爱尔兰裔美国人难民失业问题的回应，爱尔兰政府决定以组件移民旅的形式，减少难民雇佣问题与社会紧张局势。"
 IRE_ARMYTREE: "军队改革"
 IRE_ARMYTREE_desc: "自从北方战役结束以后，爱尔兰军队水平开始下滑，并且在不列颠联盟和加拿大的威胁下降后开始裁军。但是随着工团主义的威胁越来越大，军队必须改革。"
 IRE_MILITARYINDUSTRY: "军事工业"
 IRE_MILITARYINDUSTRY_desc: "虽然爱尔兰人民比起战争更喜欢和平，但毫无疑问，战争就在眼前。爱尔兰海对面的敌人还羽翼未丰，爱尔兰如果希望在未来的风暴中幸存下来，就必须发展军事工业。"
 IRE_HEAVYINDUSTRY: "重视重工业"
 IRE_HEAVYINDUSTRY_desc: "爱尔兰不过弹丸之地，军工产业无法无限扩张。所以我们的军工产业应该专为战争而设计，产出数量质量皆优的产品。我们也不能在把民用工业转为军用这件事上浪费时间。"
 IRE_heavy_industry: "爱尔兰重工业"
 IRE_heavy_industry_desc: "我们已决定把我们的军事工业优化为一系列高消耗高产出的工厂，尤其要特化为专职生产武器的工厂。"
 IRE_NORMALINDUSTRY: "重视中等规模工业"
 IRE_NORMALINDUSTRY_desc: "为了适应不断变化的世界局势，爱尔兰军工的高度灵活性也至关重要。战争或许迫在眉睫，但这样的战争也不会持久。我们必须把战争与和平时的工业需求放到同等地位来考虑，一个便宜而灵活的中等规模的工业体系就能胜任这一点。"
 IRE_medium_industry: "爱尔兰重工业"
 IRE_medium_industry_desc: "我们已决定把我们的军工体系推向更高的高度，这需要建造一些能被转为民用的军工厂，不过会牺牲一些灵活性。"
 IRE_HEAVYPRODUCTIONDRIVE: "生产运动"
 IRE_HEAVYPRODUCTIONDRIVE_desc: "既然我们已经整备好了工业，又把它进行了战争特化，那么现在就可以着手把工人训练这件事产业化，让更多更精良的工人投身到生产中去。"
 IRE_production_drive: "大生产运动"
 IRE_production_drive_desc: "更快，更硬，更强：这很快成为了爱尔兰军工产业的一种精神。我们可能无法在数量上匹敌对手，但我们将以最好的武器消灭它们。"
 IRE_DEFENSEPRODUCTION: "工业防御计划"
 IRE_DEFENSEPRODUCTION_desc: "我们的工业生产不能因敌军的轰炸而受损，这一点至关重要。通过我们的精密布防，我们能把敌军轰炸所造成的伤害最小化。"
 IRE_defense_production: "工业防御计划"
 IRE_defense_production_desc: "我们所有的军事工厂都将把局部建在地下，用加固的屋顶和排气装置来防御敌人的轰炸机。"
 IRE_HEAVYPRIORITIES: "规划产业战略"
 IRE_HEAVYPRIORITIES_desc: "在战场之外也是要做出战略决策的。正如我们的将军们必须决定我们军队的首要任务，我们也必须决定我们的工业战略。我们将设立一个委员会以用来在一年内两次审查我们的优先事项，并允许我们将我们的生产工作集中在一条主要的生产线上来显著提高产量。"
 ireland.hp.tt: "规定一个§Y生产区§!以用来§O增加成本§!并换取§G更高的产出§!。\n\n"
 ireland.128.t: "产业战略"
 ireland.128.d: "作为我们庞大的军事工业计划的一部分，我们能够优先考虑军备生产的某一领域，以满足和促进我们的总体战略目标。在一段时间内，我们可以大大提高我们在任何特定领域的产量，但这将花费我们相当多的收入，因此，如果要这么做的话，应该明智选择该领域。"
 ireland.128.a: "集中精力生产坦克。"
 ireland.128.b: "我们的小伙子需要更多的枪。"
 ireland.128.c: "天空需要更多的飞机。"
 ireland.128.e: "现在暂时不需要优先生产某种物资。"
 ire_armor_prio: "重视装甲"
 ire_armor_prio_desc: "我们正在以生产消费品的花费来生产大量坦克。"
 ire_infantry_prio: "重视步兵装备"
 ire_infantry_prio_desc: "我们正在以生产消费品的花费来生产大量步兵装备。"
 ire_airforce_prio: "重视空军"
 ire_airforce_prio_desc: "我们正在以生产消费品的花费来生产大量飞机。"
 IRE_FLEXIBILITYBOOST: "维持弹性"
 IRE_FLEXIBILITYBOOST_desc: "我们的军工厂被设计成能够廉价，快速建造并且能轻松拆除并可随时组建的样式。我们对于在工厂的生产线也有着相同的概念。新的生产线需要能够被快速建立并立即运行，而且能够切换生产品，并开始最大利用这个设计来迎合“运动”产业战略。"
 IRE_flexibility_boost: "弹性工业"
 IRE_flexibility_boost_desc: "在不断变化的战争环境中，能够在可能的情况下迅速适应和改变我们的生产线是至关重要的。"
 IRE_NAVALINDUSTRY: "重视海军工业"
 IRE_NAVALINDUSTRY_desc: "如果爱尔兰正在组建一支特别重要的舰队，那么她很快就需要开始建造新的海军设施。对我们国家海军工业的投资将是朝着保护爱尔兰海和我们国家自身，抵御外国侵略的正确方向迈出的一步。"
 IRE_SUBDOCKYARD: "科克潜艇制造厂"
 IRE_SUBDOCKYARD_desc: "我们的一些海军理论家认为潜艇很可能是未来的海军武器。如果我们想听从他们的建议，那么我们最好开始生产更多的潜艇。通过在科克建立专门的潜艇铸造厂和测试设施，我们可以把我们的海军生产线集中在这些海下狼群的开发上。"
 ire_cork_foundry: "科克潜艇制造厂"
 ire_cork_foundry_desc: "在科克的潜艇测试设施和生产基地的开发使我们能够更有效地生产潜艇。"
 IRE_DESTROYERDOCKYARD: "都柏林驱逐舰造船厂"
 IRE_DESTROYERDOCKYARD_desc: "屏卫舰在任何海军战略中都扮演着关键的角色。爱尔兰目前可能没有太多的舰队可以谈，但我们的海军将领知道基本情况。无论我们生产的是哪种类型的飞机，屏卫舰都很重要。都柏林的一个造船厂可以被调整以专注于开发驱逐舰和轻型巡洋舰。"
 ire_dublin_shipyard: "都柏林驱逐舰造船厂"
 ire_dublin_shipyard_desc: "在都柏林的驱逐舰造船厂的设立使我们能够更有效地生产轻型屏护舰。"
 IRE_CAPITALSHIPDOCKYARD: "贝尔法斯特大型造船厂"
 IRE_CAPITALSHIPDOCKYARD_desc: "与强大的战列舰相比，小船和潜艇只不过是小孩子的玩具。如果我们想要成为海上的一支重要的力量，我们必须要生产巨大，强力的船只。贝尔法斯特是完美的大建场地。"
 ire_belfast_shipwright: "贝尔法斯特大型造船厂"
 ire_belfast_shipwright_desc: "贝尔法斯特是世界上最好的造船城市之一，而且由于一个完全为我们国家建造战舰而设计的造船厂，贝尔法斯特变得更好了。"
 IRE_AIRFORCE: "An tAerchór(空中部队)"
 IRE_AIRFORCE_desc: "到目前为止，爱尔兰军队的一个明显错误是没有任何空军，它被认为既不重要又太昂贵。英国拥有世界上最强大的空军之一，如果我们有机会，我们必须纠正这一点，这一点至关重要。"
 IRE_CHANNELDEFENSE: "爱尔兰海防御"
 IRE_CHANNELDEFENSE_desc: "英国历史上最强大的军事力量是它的海军，它可以保卫它的岛屿免受侵略。要削弱英国的力量，保护爱尔兰免遭英国的打击，最好的方法就是研究并制造一系列能够摧毁船只的轰炸机。"
 IRE_CHANNELDEFENSE2: "进阶轰炸"
 IRE_CHANNELDEFENSE2_desc: "现在我们已经研究了海军轰炸机，我们应该利用我们新发现的知识来研究其他种类的轰炸机，这些轰炸机可以帮助我们对抗大不列颠。"
 IRE_FIGHTERFOCUS: "空中保卫爱尔兰"
 IRE_FIGHTERFOCUS_desc: "如果发生战争，英国空军将能够轻而易举地入侵爱尔兰的领空。我们必须研究能防止这种情况发生的飞机，并让英国飞机有来无回。"
 IRE_FIGHTERFOCUS2: "重型战斗机工程"
 IRE_FIGHTERFOCUS2_desc: "随着我们的战斗机研究取得成功，我们现在应该考虑建造重型战斗机，它比普通战斗机更有效，并且擅长摧毁敌人的轰炸机。"
 IRE_AIRBASEEXPANSION: "扩建机场"
 IRE_AIRBASEEXPANSION_desc: "目前，我们在都柏林和德里的机场与许多其他国家的机场相比低于标准，我们必须使这些机场达到标准。"
 IRE_WOMENPILOTS: "王家空军里的女性"
 IRE_WOMENPILOTS_desc: "尽管许多人反对将女性纳入爱尔兰军队或海军，不过爱尔兰女性议会在复活节起义期间的服务，让她们加入空军更容易，也许是因为有著名的美国飞行员艾米莉亚·埃尔哈特作为先例。"
 IRE_AIRCOMMAND: "雷达科技"
 IRE_AIRCOMMAND_desc: "现在我们已经组建了自己的空军。我们应该资助雷达的研发，这样我们可以通过更早的发现敌军战机，使得击毁他们变得更加容易。同样，我们可以用在发现敌方陆军以及舰船上。"
 IRE_ANYTHINGFORIRELAND: "一切为了爱尔兰"
 IRE_ANYTHINGFORIRELAND_desc: "我们的敌人要胜利了！在为了自由抗争700年之后，我们不能再次被敌人蹂躏！在这个危急存亡的时刻，我们想到了一个激进的方法：用战机对敌方战舰进行自杀式攻击。希望上帝能够原谅我们这种行为。"
 IRE_INFANTRY: "陆军"
 IRE_INFANTRY_desc: "自1926年北方战役结束以来，军事战术和学说已经发生了变化。不过爱尔兰军队却没有变化。在欧洲爆发战争的时候，我们要保持与时俱进，这是至关重要的。"
 IRE_DIRECTIONOFTHEARMY: "军队的方向"
 IRE_DIRECTIONOFTHEARMY_desc: "目前，我们的军队在如何进行的问题上存在分歧。我们是应该像我们在北方战役中那样模仿其他国家的军队，还是应该适应我们在独立战争中所开创的战术和结构？"
 IRE_MOBILE1: "运动战"
 IRE_MOBILE1_desc: "军事战术正在改变，机动战以及坦克战逐渐开始流行。我们必须紧跟时代的步伐，开始学习研究运动战学说。"
 IRE_MOBILE2: "摩托化部队"
 IRE_MOBILE2_desc: "如果机动作战是为了工作，我们的常规步兵必须摩托化，以超过敌人的速度，否则我们的先锋将被搁置，并且容易受到包围。"
 IRE_MOBILE3: "装甲优势"
 IRE_MOBILE3_desc: "坦克是机动战的关键单位，是形成对敌人的包围先锋。如果我们希望我们运动战战术获得成功，我们必须研究坦克技术。"
 IRE_FIREPOWER1: "优势火力"
 IRE_FIREPOWER1_desc: "新的运动战学说主要是针对那些想要侵略其他国家的国家，而爱尔兰并不是其中之一。我们的学说应该集中在使用大炮和保护我们人民的生命上。"
 IRE_FIREPOWER2: "重视轻武器"
 IRE_FIREPOWER2_desc: "没有补给和弹药，军队不能打仗。虽然德国的物资和美国的捐款在独立战争期间证明是有帮助的，但我们必须学习研究并生产我们自己的物资。"
 IRE_FIREPOWER3: "都柏林枪炮厂"
 IRE_FIREPOWER3_desc: "我们的学说依赖于制造火炮，以保护我们人民的生命。我们不能仅仅依靠从国际军火公司购买武器，我们必须研究如何生产火炮。"
 IRE_ANHONOURABLEARMY: "荣誉军队"
 IRE_ANHONOURABLEARMY_desc: "我们的军队要注重秩序，纪律，以及防守。虽然复活节起义期间这些战术可能已经失败了，但他们在北方战役期间运作良好，并且更适合传统战争。"
 IRE_APEOPLESARMY: "人民军队"
 IRE_APEOPLESARMY_desc: "我们的军队必须专注于速度和快速的计划，我们需要调整一些在爱尔兰独立战争中击败英国的战术。"
 IRE_PATRIOTICMOVEMENT: "爱国主义运动"
 IRE_PATRIOTICMOVEMENT_desc: "现在我们已经决定将我们独立战争中的战术适应现在的环境，我们应该推动一场将现代军队与飞行的纵队进行比较的运动，我们率先采取了这些战术，以激发我们人民的民族自豪感。"
 IRE_FIGHTINGSPIRIT: "战斗的爱尔兰人"
 IRE_FIGHTINGSPIRIT_desc: "虽然我们的一些部队难以适应我们的决定，但许多爱尔兰人，一些爱籍外国人和一些外国人，都曾为美国或英国军队等军队而战。我们可以雇佣他们帮助训练我们的部队。"
 IRE_PROFESSIONALARMY: "职业军队"
 IRE_PROFESSIONALARMY_desc: "既然我们决定使我们的军队向专业化更进一步，我们必须要训练我们的士兵以及军官。他们当中有很多人还抱着旧时代战争的理念。"
 IRE_OFFICERSCHOOL: "建立军官学校"
 IRE_OFFICERSCHOOL_desc: "目前，我国军队的许多军官都缺乏适当的训练，因为我们的武装力量是游击队转变而来的，而不是一支专业的军队。如果我们要建立一所军官培训学校，训练平民和士兵，以使他们获得作为爱尔兰军官的机会，这将提高我们军队的素质。"
 IRE_BLUEBLOUSES: "女性辅助军"
 IRE_BLUEBLOUSES_desc: "女性对我国及其国防有很大的贡献。我们必须向那些愿意为国家服务的勇敢的爱尔兰女儿们敞开大门。"
 IRE_FLYINGCOLUMNS: "新游击队"
 IRE_FLYINGCOLUMNS_desc: "虽然军队的改革是一个漫长的过程，但现在终于完成了，国家更强大，更值得骄傲，因此以后面对侵略，爱尔兰的防御将是强有力的。"
 IRE_NAVY: "An tSeirbhís Chabhlaigh(海军)"
 IRE_NAVY_desc: "尽管我们是一个邻近英国的岛国，但我们的海军却只有几艘驱逐舰，主要用于搜救溺水者。如果我们要对抗对抗英国著名的海军，我们将需要扩张海军。"
 IRE_WOLFHOUNDS: "爱尔兰海的猎狼犬"
 IRE_WOLFHOUNDS_desc: "在第一次世界大战期间，相比不列颠海军来说，德国人使用U艇的效率非常高。我们应该首先研究潜艇战术，这样我们也可以复制德国人的成功。"
 IRE_WOLFHOUNDS2: "芬尼亚·拉姆二世"
 IRE_WOLFHOUNDS2_desc: "1881年，爱尔兰发明家约翰·菲利普·霍兰德发明了一艘名为“荷兰号”的潜艇。爱尔兰共和军给它起了个绰号叫“芬尼亚·拉姆”。现在，我们必须跟随他们的脚步，建造一支我们自己的潜艇舰队，保卫我们自己并对抗英国海军。"
 IRE_SCREENS: "护卫舰研究计划"
 IRE_SCREENS_desc: "护卫舰的概念是用于舰队侦察，并且保护我方舰队避免潜艇和飞行器的袭击。这将在会在发现不列颠潜艇以及臭名昭著的不列颠共和空军上面很有用。"
 IRE_CAPITALFLEET: "爱尔兰大舰队"
 IRE_CAPITALFLEET_desc: "德国曾经也拥有数量远比英国数量少的战舰。就像他们一样，如果我们要和英国人维持均势，我们必须能够建立一个和他们规模相仿的舰队。虽然这将需要很长时间，但最终还是值得的。"
 IRE_CAPITALFLEET2: "更好的战列舰"
 IRE_CAPITALFLEET2_desc: "现在我们已经开始建造一个大型的舰队来匹配英国人的海军实力，我们应该关注超级重型战舰的建设。虽然建设需要很长时间，并且价格昂贵，但是结果应该是值得的。"
 IRE_DOCTRINE: "理论创新"
 IRE_DOCTRINE_desc: "新理论对现代战争而言举足轻重，不可不用心尽力为之。"
 IRE_MARINEFOCUS: "海军陆战队"
 IRE_MARINEFOCUS_desc: "既然我们已经扩大了海军，应该要考虑训练一支精锐的海军陆战队部队去发动登陆作战了。如果此举成功，我们最终将能够把700年来爱尔兰争取自由的斗争打到不列颠的土地上。"
 IRE_HOMEDEFENSE: "香农驻防"
 IRE_HOMEDEFENSE_desc: "爱尔兰最关键的地标之一就是香农河，把爱尔兰分为东西两瓣。我们的部队沿河两岸妥善驻防，一旦有外敌入侵，我们的部队就能依香农天险构筑防线。"
 IRE_COASTALDEFENSE: "爱尔兰之墙"
 IRE_COASTALDEFENSE_desc: "我们下一个防御爱尔兰的提议是在爱尔兰的东海岸建造一道海岸防御墙，在那里，最可能发生海军入侵。"
 IRE_ANTIAIR: "防空炮台"
 IRE_ANTIAIR_desc: "尽管英国空军对爱尔兰构成了严重威胁，但在宣战后，我们却迟迟没有对他们建立任何防御措施。这种情况必须迅速改变。"
 IRE_CITADELPROJECT: "避难所-堡垒计划"
 IRE_CITADELPROJECT_desc: "虽然我们把重点放在保卫沿海地区和主要城市周围的土地上，但这些城市本身却没有受到保护。我们提出了一个名为“堡垒计划”的计划，项目的第一阶段是在那些城市中建立地堡保护他们免受攻击。"
 IRE_CITADELDUBLIN: "都柏林堡垒"
 IRE_CITADELDUBLIN_desc: "计划的第二阶段是用堡垒、防空设备、沿海堡垒和雷达完全防御都柏林。我们必须在都柏林或贝尔法斯特选择其一，因为我们没有足够的资源来巩固两者。"
 IRE_CITADELBELFAST: "贝尔法斯特堡垒"
 IRE_CITADELBELFAST_desc: "计划的第二阶段是用堡垒、防空设备、沿海堡垒和雷达完全防御贝尔法斯特。我们必须在都柏林或贝尔法斯特选择其一，因为我们没有足够的资源来巩固两者。"
 IRE_HONOURABLE_ARMY: "荣誉军队"
 IRE_HONOURABLE_ARMY_desc: "爱尔兰的军队已勤加操练，学习战法，成为了一支职业军队。"
 IRE_PEOPLES_ARMY: "人民军队"
 IRE_PEOPLES_ARMY_desc: "爱尔兰军队已采取人民路线，发动群众武装保卫独立政权。"
 IRE_FIGHTING_IRISH: "战斗的爱尔兰人"
 IRE_FIGHTING_IRISH_desc: "外籍爱尔兰士兵的援助对爱尔兰军队的训练大有稗益。"
 IRE_OFFICER_SCHOOL: "军官学校"
 IRE_OFFICER_SCHOOL_desc: "建立一所军官学校能帮助训练为独立而奋战的军官与候补生。"
 IRE_LAST_STAND: "不顾一切"
 IRE_LAST_STAND_desc: "爱尔兰又一次与英国开战，而这一次爱尔兰的民族独立如风中残烛，在英国的攻势下摇摇欲坠。爱尔兰人民已经无可抛弃，只有置死地而后生。"
 IRE_CNM: "女性服役"
 IRE_BLUEBLOUSES_idea: "女性辅助军"
 ireland.213.t: "我们绝望的挣扎"
 ireland.213.d: "爱尔兰再次与英国对抗，1921年之后，我们的独立似乎只是短暂的缓刑。虽然情况看来毫无希望，但我们将战斗到最后。爱尔兰不会悄无声息的陨落！"
 ireland.213.a: "为爱尔兰不顾一切！"
 ireland.214.t: "我们的新盟友！"
 ireland.214.d: "现在，我们在斗争中终于有了盟友，尽管战斗还没有结束，不过形势似乎不再像以前那样无望。"
 ireland.214.a: "在大炮的吼声和枪声之间，我们将歌颂战士之歌！"
 ireland.215.t: "战争结束了！"
 ireland.215.d: "尽管我们的处境如此凄凉，但我们还是成功地战胜了敌人，捍卫了我们的独立！"
 ireland.215.a: "我们要把它归功于爱尔兰人民坚定的勇气！"
 ireland.2.t: "共和国的现状：1936年"
 ireland.2.d: "在无数年的艰苦反抗和英国的霸权统治下，爱尔兰人民赢得了自由，并掌握了自己的国家。但是当一个敌人倒下以后，另一个更加危险的敌人从她的尸体上站了起来。迈克尔·柯林斯坐作为一个不情愿的独裁者，他渴望捍卫爱尔兰独立，但他有着众多的政敌。爱尔兰是一个火药桶，它的爆炸只是时间问题。"
 ireland.2.a: "此乃动荡时期。"
 ireland.53.t: "北方问题"
 ireland.53.d: "爱德华·卡森，效忠派的前领导人于去年去世，享年81岁。他在世时是一位具有很大争议的人物，当爱尔兰获得独立并夺回余下的阿尔斯特时，他逃到了英国。在阿尔斯特以外，他受到了格外的辱骂，因为他迫害了他们心爱的爱尔兰诗人及作家奥斯卡·王尔德。\n\n不列颠革命后，他回到阿尔斯特，努力将阿尔斯特的“效忠派”（当时称作“联合派”(unionists)）与统治不列颠的“工会”(unions)的可鄙暴民区分开来。因此，他有效地为阿尔斯特联合主义运动赋予了新的名字，并且认为他们的“本土”遭受了革命的可怕打击。\n\n今天，对他的纪念被北爱尔兰的效忠派所崇敬，在贝尔法斯特为他举行了一场追悼会，几名阿尔斯特联合党的领导人以他的名义发表了演讲。纪念碑吸引了相当多的人，显示卡森在死后的时候仍然有影响力。他的幽灵正笼罩阿尔斯特，叛乱的紧张和威胁也如是。"
 ireland.53.a: "即使在坟墓里，他也是个麻烦。"
 ireland.1.t: "斯托蒙特的和平"
 ireland.1.d: "阿尔斯特已经攻占都柏林，我们别无选择，只能请求和平，让阿尔斯特独立！"
 ireland.1.a: "混蛋！"
 ireland.3.t: "调试效忠派紧张机制"
 ireland.3.d: "这一事件将允许你测试效忠派紧张系统是否正常工作。"
 ireland.3.a: "增加效忠派紧张。"
 ireland.3.b: "减少效忠派紧张。"
 ireland.3.c: "报告效忠派紧张。"
 ireland.4.t: "阿尔斯特重回和平"
 ireland.4.d: "在最近的动乱之后，阿尔斯特的人民似乎又恢复了平静的生活。没有人知道这种和平会持续多久，但毫无疑问的是，爱尔兰的境况更好。下议院还有一些小问题要处理。"
 ireland.4.a: "这真让人松一口气。"
 ireland.5.t: "阿尔斯特民众不满"
 ireland.5.d: "一段时间以来，北爱尔兰地区，阿尔斯特，发生了缓慢但不断增长的骚乱。主要由新教效忠派鼓动，他们主张与英格兰建立更密切的关系，阿尔斯特地区已成为下议院的一个大问题。如果不小心处理这种情况，分裂地区的问题肯定会变得更严重。"
 ireland.5.a: "这是个微妙的问题。"
 ireland.6.t: "极端激进运动动员"
 ireland.6.d: "为了回应他们认为对阿尔斯特人的压迫政策，效忠派组织越来越激进，并吸引了被剥夺权利最严重的和愤怒的北方人。他们现在秘密地在全国各地的酒吧和奥兰治兄弟会见面，因为这些地方没有被警察监视的风险。"
 ireland.6.a: "该死的激进派。"
 ireland.7.t: "贝尔法斯特暴动"
 ireland.7.d: "贝尔法斯特的街道在效忠派开始一场起义活动后一片哗然。心怀不满的阿尔斯特人，其中绝大多数是新教徒，他们以暴力的方式走上街头，反对他们认为的来自都柏林的敌对意图。爱尔兰下议院召开紧急会议，以解决他们的不满，但这可能不足以阻止他们。"
 ireland.7.a: "他们一定是疯了。"
 ireland.8.t: "内战迫在眉睫"
 ireland.8.d: "无论和平与否，所有试图平息阿尔斯特的措施都失败了。由阿尔斯特志愿军支持的阿尔斯特效忠派宣布阿尔斯特将从爱尔兰独立出来，并宣称他们将从都柏林和天主教的血腥统治下保卫阿尔斯特省。内战不可避免。"
 ireland.8.a: "愿主保佑我们。"
 ireland.131.t: "极端激进运动退潮"
 ireland.131.d: "阿尔斯特地区较为激进的因素正在缓慢而明显地减少。尽管核心成员仍一如既往地极端，但由于我们最新的政策变化，他们发现很难招募新成员。如果事情变得更糟，他们很可能会很快找到追随者，我们必须保持警惕。阿尔斯特还没有和平，只有沉默。"
 ireland.131.a: "我们最好保持警惕。"
 ireland.132.t: "暴乱的平息"
 ireland.132.d: "贝尔法斯特的街道已经沉寂，再也没有暴动了。随着人们重返工作岗位，砖块、报纸和垃圾都被扔在一边。然而，参与其中的人认为，他们只是输掉了一场战斗，而不是整场战争。在他们工作的地方，在酒吧和家里，他们低声讨论着下次罢工，没有如果。"
 ireland.132.a: "至少他们不在街上。"
 ireland.14.t: "1937年选举"
 ireland.14.d: "正如1921年以来历届选举那样，腐败舞弊、恐吓选民、政治操纵等恶行破坏了此次大选的公平公正。但是在“黑色星期一”危机的阴影下，大众对于柯林斯行径的不满日益高涨，许多计票官选择更加忠实地履行自己的职责。随着反对派掀起策略性投票运动，柯林斯正面临他领袖生涯中的最大挑战。"
 ireland.14.a: "爱尔兰统一党成功连任！"
 ireland.14.b: "民主反对派获胜！"
 ireland.15.t: "反对党获胜！"
 ireland.15.d: "看来，“黑色星期一”危机对于柯林斯而言不啻于一场巨大的风暴，尽管反对派们赢面不大，但是他们最终却成功胜选了。统一党干部理查德·穆尔卡希已经建议柯林斯下台以保持体面，然而总理奥达菲却认为总统应该采取一些“极端手段”来继续掌权。"
 ireland.15.a: "柯林斯解散国家议会！"
 ireland.15.b: "柯林斯夹着尾巴滚下台了！他的政治生涯彻底终结了！"
 ireland.16.t: "柯林斯遇刺了？"
 ireland.16.d: "柯林斯解散了国家议会，社会主义者们的怒火很快引发了骚乱。混乱中一名心怀不满的共和党支持者竟然试图刺杀我们的总统！如果柯林斯死了，这些社会主义者们无疑会试图推翻我们的政府！"
 ireland.16.a: "柯林斯身亡，国民军突袭伦斯特宫！"
 ireland.16.b: "刺客被杀了，柯林斯活了下来！"
 ireland.250.t: "选举终临！"
 ireland.250.d: "马尔卡希遵守了他的承诺，最终举行了大选。与上一次不同的是，人们普遍认为这一次的选举是自由公平的，并且没有什么“法律之外的”手段操纵。参与竞选的有卡索尔·布鲁领导的新芬党，埃蒙·德·瓦莱拉的共和党，肖恩·勒马斯领导的爱尔兰共和军协会以及弗兰克·麦克德莫特德民族中央党。谁会在竞选中胜出呢？"
 ireland.250.a: "布鲁和新芬党！"
 ireland.250.b: "德·瓦莱拉和共和党！"
 ireland.250.c: "勒马斯和共和军协会！"
 ireland.250.e: "麦克德莫特和民族中央党！"
 ireland.17.t: "1942年选举"
 ireland.17.d: "1942年大选最终来临，又到了爱尔兰人投票的时候。由于上一届大选后民主反对派们遭受了打压与破坏，这次许多议席只有爱尔兰统一党参选，没有任何反对力量能对他们造成麻烦。随着选举结果的揭晓，柯林斯和统一党赢得了众议院的所有席位，他在爱尔兰的统治得到了巩固。"
 ireland.17.a: "我们英雄的又一次伟大胜利！"
 ireland.18.t: "1942年选举"
 ireland.18.d: "随着民主重回爱尔兰，自由而公正的选举每五年举行一次。像上一次选举那样，参与角逐的主要政党有新芬党，爱尔兰共和党，爱尔兰共和军协会和民族中央党。但是如果一个由加莱德·奥克因内甘领导的复兴建筑师及帕特里克·贝尔顿的爱尔兰天主教阵线所组成的政党联盟能够获得民族中央党的选票的话，他们也可能获得胜利，这将是对我们宝贵民主的践踏。"
 ireland.18.a: "新芬党赢得了选举！"
 ireland.18.b: "共和党赢得了选举！"
 ireland.18.c: "共和军协会赢得了选举！"
 ireland.18.e: "民族中央党赢得了下一任期！"
 ireland.18.f: "复兴建筑师和天主教阵线意外胜出！"
 ireland.19.t: "约恩·奥达菲之死"
 ireland.19.d: "约恩·奥达菲，我国的总理，今日在睡梦中死去。柯林斯任命理查德·马尔卡希接替其职责。"
 ireland.19.a: "凡人终有一死。"
 ireland.20.t: "约恩·奥达菲之死"
 ireland.20.d: "约恩·奥达菲，我国在柯林斯政权时的总理，今日在睡梦中死去。"
 ireland.20.a: "凡人终有一死。"
 ireland.21.t: "1947年选举"
 ireland.21.d: "随着1947年大选最终到来，爱尔兰人将又一次行使自己的投票权。在几乎没有反对意见的情况下，爱尔兰统一党又一次赢得了众议院的每一席，柯林斯发表了一次浩大的演讲以纪念自己的胜利。"
 ireland.21.a: "这事儿一开始挺有趣但现在有些愚蠢了……"
 ireland.22.t: "1947年选举"
 ireland.22.d: "随着民主重回爱尔兰，自由而公正的选举每五年举行一次。时光荏苒，民族中央党和复兴建筑师已不成气候，只剩新芬党，爱尔兰共和党及爱尔兰共和军协会仍是主要的参选势力。谁会在这次选举中获胜呢？"
 ireland.22.a: "新芬党胜选！"
 ireland.22.b: "共和党胜选！"
 ireland.22.c: "共和军协会胜选！"
 ireland.33.t: "麦克尼尔委员会"
 ireland.33.d: "在阿尔斯特效忠派抗议游行中发生暴力行为之后，贝尔法斯特的居民将这个事件称之为“血腥星期三”。政府已经对军方的参与大屠杀的罪责进行了全面调查。在雨果·麦克尼尔的领导下，该委员会提交了他们的初步报告。麦克尼尔认为，与利亚姆·林奇及其士兵的说法相反，效忠派示威者并不是煽动对进行军队冲突的那一方。相反，他认为林奇和他的军队一直在试图开始战斗，然后通过在死亡的示威者上放上武器，制造自己正当反击的证据。如果这些指控是真实的，这无疑令人感到震惊，这将可能对爱尔兰共和军有非常深远的影响。"
 ireland.33.a: "尊重委员会的调查。林奇和军队是错的那一方。"
 ireland.33.b: "军队的行为应当被指责，但林奇当时无法做任何事情来阻止这一切的发生。"
 ireland.33.c: "显然，效忠派引起了这场争执，林奇和军队没有做错什么。"
 ireland.34.t: "利亚姆·林奇的审判"
 ireland.34.d: "利亚姆·林奇今天被带到了爱尔兰共和军最高法庭，并被指控煽动，甚至有亲自组织屠杀的嫌疑。这种直接违反军规的后果是非常严重的。公众对麦克尼尔委员会的调查结果感到愤怒并要求其血债血偿，阿尔斯特的民众也同样如此。但是，林奇是否真的有罪是由法庭决定的，如果有罪，应该处于什么惩罚。"
 ireland.34.a: "林奇有罪。解除其军职并监禁他。"
 ireland.34.b: "林奇有罪。他将被枪毙。"
 ireland.34.c: "林奇无罪。释放他。"
 ireland.34.lynch.imprisoned: "§Y利亚姆·林奇§!将被§O监禁§!。"
 ireland.34.lynch.dead: "§Y利亚姆·林奇§!将被§R处决§!。"
 ireland.34.lynch.tooltip: "§Y利亚姆·林奇§!不会被§O监禁§!或者§R处决§!。"
 ireland.35.t: "整合问题"
 ireland.35.d: "从一开始就很明显，随着爱籍美国人融入到我们的共和国中会产生一些问题。比较富有的人注意到我们这里不如美国民主，而不太富裕的人则认为他们正在被爱尔兰企业所剥削。当地人也有很多不满，因为他们认为新来的人抢了他们的工作，而且他们的文化传统不符合当地的爱尔兰文化。最重要的是，效忠派认为移民实质是共和国对阿尔斯特的殖民，因为有许多人已经在那里定居下来。"
 ireland.35.a: "我们必须做些什么！"
 ireland.36.t: "效忠派组织抗议游行"
 ireland.36.d: "今天早上，贝尔法斯特传出了一个大新闻，效忠派正在组织抗议游行，反对他们认为的都柏林政府提出的不公平待遇。自从爱尔兰独立以来，阿尔斯特的人民已经变得越来越边缘化，并试图“绿化”该地区，以清除英国殖民统治的遗留问题。大多数爱尔兰人或政府都不希望游行不受阻碍。但停止它只会使情况变得更糟……"
 ireland.36.a: "这明显就是想搞事，阻止游行。"
 ireland.36.b: "这是他们民主应有的权利，让他们继续下去。"
 ireland.63.t: "北爱尔兰谋杀案"
 ireland.63.d: "爱尔兰统一党当地的党委书记，辛妮·奥康奈尔，今天早上被发现死在了怀特阿比的岸边，距离首邑只有几英里之遥，她的尸体显然被从谋杀现场带走了一些距离。一封声称对此负责的信件送到了贝尔法斯特的警察部队总部，据称是阿尔斯特志愿军送出的。这起谋杀似乎是对政府最近企图禁止效忠派抗议游行的报复行为。谋杀的消息在全国范围内蔓延开来，民众无不震惊。"
 ireland.63.a: "这太可怕了，我们必须要在阿尔斯特做些什么才行。"
 ireland.37.t: "效忠派的准备造成紧张"
 ireland.37.d: "在当地一名政府代表宣布官方将不会做出任何阻止效忠派抗议游行的努力之后，当地天主教居民表达了对该地区警察部队强烈的担忧。他们声称，抗议游行只不过是在贝尔法斯特试图恐吓天主教社区的一个不加掩饰的企图，他们发现仍然是新教人数(主要是效忠派)占多数。这些要求并没有被置若罔闻，而且越来越多的呼声要求爱尔兰共和军沿着游行计划的路线部署军队，以保护天主教社区，确保事情不会失控。"
 ireland.37.a: "我们必须保护少数天主教徒。他们是爱尔兰真正的子女。"
 ireland.37.b: "部署军队对抗我们的人民？无稽之谈。让警察部队去干这事吧。"
 ireland.39.t: "谁来领导军队？"
 ireland.39.d: "政府已经决定将爱尔兰共和军部署到贝尔法斯特，以确保在即将到来的效忠派抗议游行中确保天主教徒的安全，现在需要决定一名总指挥官。"
 ireland.39.a: "奥达菲是我们最佳的选择。"
 ireland.39.b: "马尔卡希会控制住局面。"
 ireland.39.c: "利亚姆·林奇将会保护天主教人口。"
 ireland.39.e: "雨果·麦克尼尔将会控制住现在的情况。"
 ireland.38.t: "游行开始"
 ireland.38.d: "尽管人们心中广泛的存在疑惑，政府同意了阿尔斯特效忠派运动进行他们的游行活动。这一天，贝尔法斯特愁云笼罩，大雨将倾。有些人祈祷这座城市能下起暴雨，这样能使这场游行有所推迟。然而，效忠派领导人的决定不会改变，风雨无阻。爱尔兰政府投票，选择不在贝尔法斯特街道上布置军队，让当地的警察部队来监督这次游行活动。"
