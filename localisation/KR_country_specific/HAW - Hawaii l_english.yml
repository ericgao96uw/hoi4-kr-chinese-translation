 HAW_delos_carleton_emmons_commander_desc: "§Y陆军将领介绍\n生于：§!§g1889年1月17日；美利坚合众国、西弗吉尼亚州亨廷顿§!\n§Y军旅生涯：§!§g迪洛斯·卡尔顿·埃蒙斯1909年6月毕业于美国军事学院，担任少尉。他被任命为第30步兵团B连的指挥官，并将跟随第30步兵团直到1916年7月，在那里他被提升为中尉，加入通讯兵成为一名飞行员。1917年7月成为上尉，1918年6月成为少校，1918年8月成为上校。1920年，他转到美国陆军航空勤务队，1921年，他在哈佛大学完成了航空兵课程。20世纪20年代，他在美国陆军航空勤务队担任了几个有影响力的职位，1930年之前，他从陆军航空兵战术学院和指挥与参谋学院毕业。1934年3月，他被派往夏威夷，担任第18联队的指挥官，直到美国内战爆发。当地局势高度紧张，眼看着不祥之兆降临，迪洛斯决定加入反抗联邦政府的行列，帮助夏威夷宣布独立。这使他被提升为准将，但尚不确定他是否真的为这份工作做好了准备。§!\n\n§Y重要信息：众所周知，他曾在岛上对日裔美国人做出种族主义的表现，称日本可能会袭击夏威夷。"
 HAW_robert_charlwood_richardson_jr: "小罗伯特·查尔伍德·理查森"
 HAW_robert_charlwood_richardson_jr_commander_desc: "§Y陆军将领介绍\n生于：§!§g1882年10月27日；美利坚合众国、南卡罗莱纳州查尔斯顿§!\n§Y军旅生涯：§!§g1904年，小罗伯特·查伍德·理查森从西点军校毕业，担任少尉。在菲律宾战争游击队叛乱期间，他曾是第14骑兵团的一员。在一次与部落的冲突中，他在战斗中受伤，因此被授予紫心勋章和银星勋章。1905年10月，他回到旧金山。1906年地震期间，作为政府应对灾难的一部分，他领导了第14骑兵队。1906年10月，他以外语助理教练的身份重新加入西点军校，直到1911年，他再次加入第14骑兵队，在菲律宾进行第二次巡回演出。1914年，他再次回到美国，在西点军校担任英语助理教授，直到1917年，他被派往法国，作为行将就木的协约国的观察员。他在法国的观察对美国军事学院非常有价值，法国即将战败前，他被召回美国。1920年，他被提升为队长，在报名参加第三次菲律宾之旅后，他成为一名少校。后来，他被派往意大利共和国，在塑造该地区的冲突中担任武官。1928年，他以中校的身份返回，并在堪萨斯的莱利堡再次加入他心爱的第13骑兵团。他在美国的许多地区轮流担任指挥官，直到1936年初被提拔到夏威夷。虽然理查森是夏威夷最有经验的工作人员之一，但他对夏威夷本身的忠诚并不牢靠，因为对理查森来说，似乎是幸运之神让他得以幸免于目前席卷美国大陆的混乱局面，而实际上他与夏威夷没有任何联系。"
 HAW_joseph_taggart_mcnarney: "约瑟夫·塔格特·麦克纳尼"
 HAW_joseph_taggart_mcnarney_commander_desc: "§Y陆军将领介绍\n生于：§!§g1893年8月28日；美利坚合众国、宾夕法尼亚州恩波里安§!\n§Y军旅生涯：§!§g1915年6月，约瑟夫·塔格特·麦克纳尼从美国军事学院毕业，师从奥马尔·布莱德利和德怀特·艾森豪威尔等伟大军官。麦克纳尼曾在华盛顿温哥华军营的第21步兵团和亚利桑那州尤马的第37步兵团服役。1916年，他加入了通讯兵航空学校，成为首批开始飞行训练的中尉之一。一年后，他从那里毕业，成为一名初级军事飞行员。1917年5月，他被提升为上尉，并被派往新墨西哥州。他后来负责路易斯安娜州格斯特纳空军基地的飞行学校。1920年末，他搬到了兰利空军基地，在那里他成为了一名空军勤务基地军官学校的学生，并作为一名教员留在了兰利。1926年，他以优异的成绩从利文沃斯堡的指挥和参谋学校毕业，1930年，他完成了陆军战争学院的课程。升任斯帕茨少校后，他接替斯帕茨少校进入第七轰炸组。麦克纳尼后来成为华盛顿陆军战争学院的一名教员，从1933年8月到1935年3月任职，在那里他被重新部署为驻加拿大的武官。随着内战的爆发，麦克纳尼决定离开去到一个他的特殊技能缺乏的地方，夏威夷的工作人员非常高兴地欢迎他从加拿大来。"
 HAW_james_otto_richardson: "詹姆斯·奥托·理查森"
 HAW_james_otto_richardson_admiral_desc: "§Y海军将领介绍\n生于：§!§g1878年9月18日；美利坚合众国、得克萨斯州巴黎§!\n§Y军旅生涯：§!§g詹姆斯·奥托·理查森于1898入美国海军学院就读，1902年以全班第五名的成绩毕业(班级内共85人)。他的处女航是在亚洲舰队服役，参加菲律宾战役，1905年后调任至大西洋。1907年至1909年间，理查森上尉指挥廷吉号与斯托克顿号鱼雷艇，以及大西洋鱼雷艇舰队第三分队。1909至1911年间，他就读于海军研究生工程学校的第一班，在特拉华号战列舰上担任工程师，并供职于大西洋后备舰队参谋部。1914年，升任少校，隶属于海军蒸汽工程局，负责海军燃料供应部门。1917至1919年间，理查森担任得克萨斯号战列舰的副舰长兼导航员。1922年，他又在海军学校就读，归队后指挥阿什维尔号炮艇的亚洲之行，同时兼任南中国海巡逻队指挥官。1924至1927年间，他担任担任军械局局长助理。1920年代后期，他回到美国本土，指挥一整个驱逐舰分队，为航海局效力。1931年1月，理查森上尉的部队列装了新建的侦察巡洋舰奥古斯塔号，尔后两年多的时间内其一直在理查森手下服役。1933至1934年间，他先是在海军战争学院就读，归队后在海军部担任预算，后于1934年12月升任少将。那时，他的指挥链下辖一整支巡洋舰侦察分队，兼总参谋部首长及另一支驱逐舰侦察舰队指挥官。1935年底，他出任航海局局长。§!\n\n§Y重要信息：此人反对将部分侦察舰队重新部署至珍珠港，因此与美国政府关系不佳。"
