 LBA_nig_Kufra_Benghazi_Caravan_desc: "已不知踏上了多少次\n那条狭窄的黑人小径\n直穿这宽阔的大草原\n当旭日初升之时\n我们听闻那声音\n那刚毅古老之歌\n从脚夫到土著兵\n好啊！好啊！去狩猎！"
 LBA_Senussi_Network_dc: "反帝国主义斗争"
 LBA_Senussi_Network_dc_desc: "既然我们自认为是一个成熟的埃米尔国，塞努西教团就应该在我国行政体系中扮演核心角色。塞努西教团，是伟大的塞努西在19世纪初创立的苏菲派教团；塞努西和弟子们秉持激进的反帝国主义立场，呼吁信众回归伊斯兰传统。凭借大量被称为“扎维叶”（Zawiya，一种伊斯兰道堂）的布道点，塞努西教团的箴言响彻了大半个北非。\n\n这些布道点不仅为信徒提供神学教育和精神指导，还是跨撒哈拉商路上的休息站，能为当地社区提供庇护，常常成为一地重要的经济交流中心。\n\n§O一级§!§Y“扎维叶”§!将为我们提供以下效果：\n    ——解锁§Y重开贸易路线§!决议\n    ——该省份添加修正：§Y顺从度§!§R-10%§!\n    ——该省份添加修正：§Y$MODIFIER_RESISTANCE_TARGET$§!§R+10%§!\n    ——每周提供§G+30§!§Y塞努西志愿兵§!\n\n§O二级§!§Y“扎维叶”§!将为我们提供以下效果：\n    ——解锁§O二级§!§Y贸易站点§!升级项目\n    ——解锁§Y武装抵抗小组§!决议\n    ——该省份添加修正：§Y$MODIFIER_RECRUITABLE_POPULATION_FACTOR$§!§R-30%§!\n    ——该省份添加修正：§Y可用建筑位修正§!§R-30%§!\n    ——该省份添加修正：§Y当地资源修正§!§R-30%§!\n    ——每周提供§G+100§!§Y塞努西志愿兵§!"
