 LIT_totalist_party: "晨星"
 LIT_totalist_party_long: "社会主义学生协会“晨星”(Studentų socialistų aušrininkų draugija 'Aušrinė')\n§g社会主义学生协会“晨星派”是一个半正式的学生运动，于1910年围绕《晨星报》组织形成，成立不久便一头扎进社会主义的怀抱，后又受伯努瓦·马隆与彼得·克鲁泡特金的思想影响，最终转向革命工团主义。“晨星”也因此被各个学院高校明令禁止，1923年最终被一纸行政令给彻底查禁，但协会仍在地下继续传播社会主义思想。“晨星”利用各种皮包组织以掩盖活动，出版的报刊不断更换名称，有时甚至采取左翼恐怖行动，让立陶宛政府相当头疼。“晨星”大部分成员属于知识分子、诗人与作家，也因此以“作家党”的形象闻名世界各地的工团组织，“晨星”相当活跃，意识形态也十分纯粹，但在人民中的支持度相当有限。§!"
 LIT_syndicalist_party: "晨星"
 LIT_syndicalist_party_long: "社会主义学生协会“晨星”(Studentų socialistų aušrininkų draugija 'Aušrinė')\n§g社会主义学生协会“晨星派”是一个半正式的学生运动，于1910年围绕《晨星报》组织形成，成立不久便一头扎进社会主义的怀抱，后又受伯努瓦·马隆与彼得·克鲁泡特金的思想影响，最终转向革命工团主义。“晨星”也因此被各个学院高校明令禁止，1923年最终被一纸行政令给彻底查禁，但协会仍在地下继续传播社会主义思想。“晨星”利用各种皮包组织以掩盖活动，出版的报刊不断更换名称，有时甚至采取左翼恐怖行动，让立陶宛政府相当头疼。“晨星”大部分成员属于知识分子、诗人与作家，也因此以“作家党”的形象闻名世界各地的工团组织，“晨星”相当活跃，意识形态也十分纯粹，但在人民中的支持度相当有限。§!"
 LIT_radical_socialist_party: "社民党"
 LIT_radical_socialist_party_long: "立陶宛社会民主党 - 激进派(Lietuvos socialdemokratų partija - Radikalusis sparnas)\n§g立陶宛社民党可不都是些“温和派”好人，有许多成员认为单单减少资本主义的危害远远不够。社民党激进派不愿向德国霸权以及立陶宛君主制妥协，认为应向法国及其他工团国家寻求帮助，打倒德国、解放国家。激进派的立场虽激进，但仍留在社民党内，在党内领导层与党员中有着不俗的影响力。§!"
 LIT_social_democrat_party: "社民党"
 LIT_social_democrat_party_long: "立陶宛社会民主党(Lietuvos socialdemokratų partija)\n§g立陶宛社会民主党是立陶宛最大的左翼政党，自诩为立陶宛资历最老的政党，历史能追溯至1896年，可在1902年才正式成为一个政党。社民党在立陶宛独立运动中占有非凡的影响力，但却因共和立场被立陶宛议会驱逐，党内许多成员都对议会产生嫌隙。在独立的立陶宛王国内，社民党调整了自己的反君主立场，但仍保留自己的反德反资本主义立场，这也令社民党成为立陶宛左翼的大帐篷政党。党内核心人物受到德国社民党与奥地利马克思主义的影响，而社民党虽算是民主政党，但并不鄙夷社会主义，或是直接的工团主义影响。因此，党内有着形形色色的左翼思想，这也使社民党难以达成共识。§!"
 LIT_social_liberal_party: "波裔委员会"
 LIT_social_liberal_party_long: "立陶宛波兰裔委员会(Lietuvos lenkų komitetas/Komitet Polaków na Litwie)\n§g立陶宛波兰裔委员会是立陶宛王国多个少数族裔政党中规模最大的一支，成立于1920年，最初目的是为参选立陶宛的第一次民主选举，也是第一个为立陶宛波裔利益奔走的政党，解决他们最关心的问题，如文化与政治自治，并资助比亚韦斯托克与维尔纽斯地区的波兰语教育，加深与波兰的经济、文化以及政治联系。除开这些核心议题以外，波裔委员会并非围绕某种意识形态组成，其成员的政治生态从贵族保守主义到亲工团主义不一而足。§!"
 LIT_market_liberal_party: "“同盟”"
 LIT_market_liberal_party_long: "民主国家自由同盟(Demokratinė tautos laisvės santara)\n§g民主国家自由同盟，俗称“同盟”(santara)，是立陶宛的一个自由主义小党，于1917年由多位颇有名望却被流放在外的立陶宛政治家创立，总部设立于彼得格勒，为立陶宛能成为一个民主共和国的未来而奔走，他们相信俄国能在东线取得胜利，在日后的大俄罗斯联邦中取得立陶宛自治，并与协约国维持良好关系，于立陶宛而言将是最好的未来。但这一切并未如愿以偿，“同盟”的影响力随着立陶宛王国建立而丧失殆尽，“同盟”也常被称作“老人党”，其领导层在大战前就已参政，历届政府或多或少都邀请过他们担任部长，但在民众中的影响力却几近于无。“同盟”也是立陶宛的自由主义思想根据地，推崇世俗主义、宗教宽容和自由主义，自诩为左右两派之间的中道调解者。§!"
 LIT_social_conservative_party: "基民党"
 LIT_social_conservative_party_long: "立陶宛基督教民主党(Lietuvos krikščionių demokratų partija)\n§g立陶宛基督教民主党是立陶宛最大的右翼政党，成立于1917年，其前身的活动据称能追溯到1890年。基民党是立陶宛政治舞台上，保守主义与君主制的坚定支持者，也为立陶宛王国的建立打下基础，是极具影响力的政党。基民党规模太过庞大，以至于分化为数个派系，部分成员支持自由主义，寻求与左派和解，其他则相反：有些成员认为立陶宛应成为忠实的德国门徒，有些则对上述忤逆天主的路德宗教徒感到不满，还有些偏向民族主义，受到基督教法团主义乃至基督教社会主义的影响，最后一部分则是坚定的保守派或是自由市场的拥趸。抛开内部派别不谈，对基督教伦理道德、君主制以及民主等思想的支持，将基民党团结在了一起。§!"
 LIT_authoritarian_democrat_party: "民族联盟"
 LIT_authoritarian_democrat_party_long: "立陶宛民族联盟(Lietuvių tautininkų sąjunga)\n§g立陶宛民族联盟是民族进步党的后继者，创办于1929年，被基民党放弃的右翼民族主义者，团结在一位非同凡响的人物身旁，安塔纳斯·斯梅托纳，曾任立陶宛议会会长、第一任立陶宛首相，也是立陶宛民族主义事业的领袖。1928年梅梅尔起义的失败令斯梅托纳明白，靠武力反抗德国人终是徒劳，只能靠选票来摆脱德国控制，民族联盟从不屑于隐瞒自己的武装反抗观点，但大部分人更希望“民主”的方式实现。他们坚信需要强而有力的国家掌控一切，支持法团主义与国家管控经济，最为有名的口号便是“要立陶宛人自己的立陶宛！”，民族联盟自称忠于国王与民主，却与左翼有着直接冲突，左翼认定他们会将立陶宛带上威权主义的道路。§!"
 LIT_paternal_autocrat_party: "新民族进步党"
 LIT_paternal_autocrat_party_long: "新民族进步党(Naujoji Tautos pažangos partija)\n§g立陶宛民族联盟的极端分子夺取民族进步党控制权后，之前招募的温和派就选择分道扬镳，按照其认为的民族进步党该有的温和及贵族的根基恢复了党派。虽然党员仍然保持立陶宛民族主义的立场，但其姿态较为缓和。§!"
 LIT_national_populist_party: "行动阵线"
 LIT_national_populist_party_long: "立陶宛行动阵线(Lietuvos aktyvistų frontas)\n§g立陶宛行动阵线在梅梅尔起义的余波中于1930年创建，是地下的立陶宛民族主义运动组织。行动阵线集聚了立陶宛政治光谱中较为激进好斗以及反动的一些力量，他们在合法政党中没有容身之地。关于阵线的活动信息相当之少，但据信阵线没有统一承认的领导人，并分裂为了数个拥有不同政见的派系。尽管如此，对德国人、维尔纽斯政府和非立陶宛裔居民的仇恨仍然让阵线不至解体，他们通过诸如《舵盘》、《新洛姆瓦》和《国家道路》等刊物来宣传其意识形态，与此同时他们还会组织抗议、袭击，偶尔还搞点恐怖主义行动。阵线并不参与选举，也不想参与，认为它自己已经“摆脱了民主精神病”了。§!"
 LIT_paternal_autocrat_PLECH: "普莱哈维丘斯派"
 LIT_paternal_autocrat_PLECH_long: "普莱哈维丘斯派\n§g文官政府未能阻止维陶塔斯国王过世，在此之后，波维拉斯·普莱哈维丘斯将军控制并增强了政府。他只在乎立陶宛的存亡与稳定，不问盟友，不拘手段。§!"
 LIT_national_populist_wolf_party: "铁狼党"
 LIT_national_populist_wolf_party_long: "铁狼党(Geležinis Vilkas)\n§g铁狼党，或者说“沃尔德马拉斯派”，是奥古斯丁纳斯·沃尔德马拉斯及其好战的、极端民族主义的学说的追随者，长期以来，他们都是行动阵线武装行动的主要组成部分。关于铁狼党对完美的立陶宛国家的愿景，该党的主要理论家、骑兵军官尤奥扎斯·托姆库斯进行了最好的表述：“世界大战和之后的岁月证明了两件事：从现在开始，所有战争的胜利将不仅仅依靠武器和正规部队，而是依靠整个国家的战争动员；而立陶宛最终注定要陷入战争，任何愚蠢到相信现在是和平时代的人在国内都没有立足之地。立陶宛的唯一生存之道就是成为一支军队：从前线的男人到后方的女人，从实验室的教授到工厂的工人，每个人、每一种资源都必须献给国防事业。每个立陶宛人都必须接受使用武器的训练，都要了解自己在全副武装的国家中的位置。这样的国家将完全无懈可击、不可摧毁。”§!"
 LIT_national_populist_vairas_party: "舵盘"
 LIT_national_populist_vairas_party_long: "“舵盘”(Vairas)\n§g“舵盘”是围绕作家维陶塔斯·阿兰塔斯而形成的运动。他们主要的信念是建立一种纯粹的民族主义意识形态，一种没有外国影响、完全是立陶宛的意识形态，它足够包罗万象，使立陶宛人不仅在政治上，也在文化上获得解放。他们的第二次民族复兴将回顾立陶宛的异教传统，在阿兰塔斯看来，这是立陶宛民族认同最真实的表达，将一个梦想理想化：立陶宛民族臣服于一个真正的民族主义社会，由一位毋庸置疑的领导人、领袖(Vadas)带领，其公民愿为民族献出生命，人们崇拜远古时代的传统，而不是“民主的精神病”。尽管他们有极权主义意图，但保有自由的经济意图，其中一位领导人多马斯·采塞维丘斯表示，要实现立陶宛民族复兴，必须创建每个立陶宛人都可以通过自己的努力和个人创新实现幸福的社会。§!"
 LIT_national_populist_romuva_party: "新洛姆瓦"
 LIT_national_populist_romuva_party_long: "新洛姆瓦(Naujoji Romuva)\n§g新洛姆瓦最初是立陶宛基督教民主运动的继业者，但安塔纳斯·马塞纳领导其转向了更激进的政治主张。青年天主教运动受整合主义和分产主义的启示，将社会与经济的不公正认定为首要敌人。马塞纳要求进行激进的土地改革和财富分产，并从立陶宛民族精神中彻底铲除“资产阶级自由主义思想”。即使是天主教会本身，也不能脱身于再分配——毕竟，敬拜基督可不是非得用金银绸缎来做法事，这些价值连城的物资比起留给教会，何不用来减轻世上诸多的苦难呢？该组织计划以经济民主主义和基督教法团主义来取代资本主义，但同时却也鄙夷工团和社民理念，称只有种族纯洁的社会才能在社会与经济上臻至公正。对他们来说，立陶宛只属于立陶宛人，而立陶宛人从生到死必须处在民族的、天主教的文化中。新洛姆瓦虽然在名义上信仰民主，但同时也认为，若要将他们所有的激进改革贯彻到底，“临时的”强力领导不仅必要，甚至无可避免。§!"
