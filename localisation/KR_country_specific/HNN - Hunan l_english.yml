 HNN_start_land_reform: "开展土地改革"
 HNN_start_land_reform_desc: "除却承诺更好地保护雇工权利，打破地主强权外。我们还应规定，所有淳朴憨厚的雇工都有权从他们出售的粮食作物中赚取部分利益。"
 HNN_changsha_monastery_tour: "游历湖南寺院"
 HNN_changsha_monastery_tour_desc: "我们在努力把佛教带到湖南的同时，也必须考虑寺院内经常出现的政治动荡。我们必须确保他们完全处于掌控之下，并尊重政府在其内务中保持中立。为了实现这一目标，高官们应首先参观并评估全境内所有的佛教寺院。"
 HNN_imprison_landlords: "囚禁地主"
 HNN_imprison_landlords_desc: "不出所料，许多土豪都对我们保护其工人的政策感到不满。我们最直言不讳的反对者，甚至那些我们曾承诺要保护他们饭碗的人，也该被囚禁起来，这些人的地产应被重新分配至他们的农工手中。"
 HNN_land_redistribution_program: "土地再分配计划"
 HNN_land_redistribution_program_desc: "在巩固了此类问题上的权威后，我们现在可以实行全面的土地改革了。一户人所拥有的土地份额应规定一个上限。所有超过该上限的人须将超额部分重新分配给他们的劳工。"
 HNN_Create_Buddhist_Institute_of_Mount_Heng: "创办衡山佛学院"
 HNN_Create_Buddhist_Institute_of_Mount_Heng_desc: "衡山顶上有一片由寺院和道观组成的建筑群。我们将在此处建立一个专门研究佛教同其他信仰关系的组织，以便这些信仰能被成功地同化。"
 HNN_Renovate_Buddhist_Temples: "修缮庙宇"
 HNN_Renovate_Buddhist_Temples_desc: "经历了数十年的动乱，许多寺庙处于年久失修的状态。我们应拨出省份资源对其进行整修，尽管信众们早已逃亡殆尽。"
 HNN_Grand_Lingfeng_Temple: "修建大灵峰寺"
 HNN_Grand_Lingfeng_Temple_desc: "作为中国第一个确立佛教地位的省区，我们必须拥有最宏伟的寺庙。虽然修建需要耗费大量时间，但它将给我们带来巨大的利益。"
 HNN_join_npa: "与护国联盟结盟"
 HNN_join_npa_desc: "护国联盟声称尊重中国各省的完整性。虽然和他们结盟的可能性好像最大，但这个联盟却是由一些国内最令人反感的人组成的——他们毫不遵守诺言。如果我们要将命运交到他们手中，就必须获取担保。"
 HNN_join_zhili: "与直系军阀结盟"
 HNN_join_zhili_desc: "虽然赵恒惕曾是联省运动领袖的好友，但诸多事情使得湖南须朝着与联省之路相反的方向前进。因此赵恒惕同何健及直系的关系必须重新连结。让我们结盟吧。"
 HNN_join_federalists: "与联省派结盟"
 HNN_join_federalists_desc: "[FROM.HNN_join_federalists_desc_text]"
 HNN_join_federalists_desc_exiled: "尽管逃到了四川，但联省运动并未消亡。团结一致，川湘或许能够实现中国联省的梦想。"
 HNN_join_federalists_desc_default: "联省运动自诞生以来，就在湖南产生了影响。南面的联省派是我们的天然盟友，我们应该正式与他们结盟。"
 HNN_join_left_kmt: "与国民党左派结盟"
 HNN_join_left_kmt_desc: "[FROM.HNN_join_left_kmt_desc_text]"
 HNN_join_left_kmt_desc_tang: "尽管与国民党诸派在意识形态上存在分歧，但唐生智与国民革命军方面依然保留着联系。既然我们现在要与国民党正式结盟，就应该利用这些关系，做一笔交易。"
 HNN_join_left_kmt_desc_chen_betrayal: "程潜此前回避了党内左翼。尽管如此，我们仍应设法与党国建立起同盟关系。"
 HNN_join_left_kmt_desc_default: "国民党在湖南的统治坚若磐石。让我们正式将自己的力量贡献给党国吧。"
 HNN_join_right_kmt: "与国民党右派结盟"
 HNN_join_right_kmt_desc: "我们已经背弃了该党的左翼。随着右翼的壮大，我们应加入其中，获得国内外的保护。"
 HNN_Revolutionary_Buddhism: "革命佛教"
 HNN_Revolutionary_Buddhism_desc: "唐生智发起了佛教社会主义。他认为，佛教与社会主义是同一的，唯物主义与唯心主义是相通的。唐生智将在这一独特的思想体系——佛教特色社会主义的指导下，把我们带向一个繁荣昌盛的新时代！"
 HNN_Sanghas_into_Cooperatives: "僧伽化为合作社"
 HNN_Sanghas_into_Cooperatives_desc: "作为唐生智改革的第一步，被称为“僧伽”的僧侣团体将会被转化为生产合作社，该组织由僧侣和寺庙土地上工作的教众共同经营，同时所有人享有平等的劳动和福利。这项改革应该直面重重险阻，我们不畏惧在必要时挑战保守的僧众。"
 HNN_Affinities_Amongst_People: "宣讲现代佛学"
 HNN_Affinities_Amongst_People_desc: "传统的佛教观念往往被用来强化不平等的社会关系。而现代佛教则是一种为被压迫者而战的社会宗教。我们必须向人民推行一种新的佛学，并宣讲大团结价值观。"
 HNN_All_the_Joy_in_the_World: "分享意乐"
 HNN_All_the_Joy_in_the_World_desc: "真正的喜乐源于对他人的欣赏，以及为他人幸福而感到高兴。每个人的内心都有一股欢乐的源泉，这个源泉越深，就越有利于丰富自己的幸福，也就越能充分享受他人的欢乐。我们应该鼓励博爱，而非资助宗教仪式，并以造福穷人和最大化苍生的快乐为己任。"
 HNN_Nationalize_Industry: "工业集体化"
 HNN_Nationalize_Industry_desc: "很长一段时间以来，我们的工业都不归本省所有。如今我们要将其收编回来，把资本家和外国势力的工业变成省资工业，归国家和合作社所有。"
 HNN_Solve_the_Landlord_Problem: "组建农民协会"
 HNN_Solve_the_Landlord_Problem_desc: "腐败的地主长期剥削佃户，榨取他们的钱财，窃取他们的幸福。我省必须处理此事。北伐战争时期，由当地无政府主义者组织起来的农民协会曾起身对抗地主。我们现在将从改组农民组织，并防止其激进化中获益。"
 HNN_Support_Local_Universities: "支持地方大学"
 HNN_Support_Local_Universities_desc: "湖南的教育事业仍处于困境。我们应该为农民开办“地方大学”。这些大学由当地寺庙改建而成，职员则主要由僧侣组成，它们应该成为大幅降低文盲率的一种手段。"
 HNN_Aid_Our_Workers: "阶级调解"
 HNN_Aid_Our_Workers_desc: "湖南的工人们忍受了无数年的压迫。这违反我们的佛教教义。我们现在必须帮助他们，提高他们的社会地位，使他们摆脱长期贫困。农、工、商、学、兵都该信奉佛教。"
 HNN_The_Gender_Issue: "性别平等问题"
 HNN_The_Gender_Issue_desc: "传统佛教认为妇女是沉溺于肉欲的下等人。这是错误的观念。佛陀认识到了两性差异，但他主张两性平等。我们应鼓励妇女在物质精神两方面更加积极地建设我们的新社会。"
 HNN_Protect_Ethnic_Minorities: "吸纳少数民族"
 HNN_Protect_Ethnic_Minorities_desc: "湘西和湘南拥有大量的少数民族人口。作为汉族，我们有责任，有义务保护并照顾他们，将他们以湖南人的身份纳入社会。"
 HNN_Sharing_the_Land: "分享土地"
 HNN_Sharing_the_Land_desc: "既然已经斗倒了地主，我们就要进行一次大的土地改革，把它公平地分给那些本应拥有它的群体——人民。"
 HNN_Welfare: "佛教福利省"
 HNN_Welfare_desc: "我们的人民不应贫困。每个人都该远离恐惧和痛苦。虽然我们依然很穷，但我们应该建立起一个社会保障网，包括有保障的收入，以改善每个人的福利；以及给予更大的自由来培养他们的个性。"
 HNN_Indoctrinate_the_People: "开示民众"
 HNN_Indoctrinate_the_People_desc: "我们将向人民开示佛教社会主义。并宣讲唐生智将军，顾净缘法师和众多现代僧侣的教义。所有人都将知晓我们的理想，我们将进入一个繁荣和平的新时代。"
 HNN_Provincial_Curriculum: "省级课程"
 HNN_Provincial_Curriculum_desc: "我们必须进行课程改革以使其符合佛教社会主义，并创造出一种更有效的教学方法。我们的下一代应该能将唯心和唯物主义融汇贯通。丰富的主题内容将从公民道德覆盖至物理学，同时培养学生的好奇心。"
 HNN_Zhaos_Rule: "赵恒惕之治"
 HNN_Zhaos_Rule_desc: "现在，赵恒惕的权威毋庸置疑，他有关自由、道德之湖南的愿景终归实现。"
 HNN_Clamp_Down_on_Dissent: "镇压异见"
 HNN_Clamp_Down_on_Dissent_desc: "赵恒惕派系的意识形态横跨整个政治光谱，任何人都能成为他的盟友。随着他最近转向独裁，许多曾经与他休戚与共的温和派、宪政派现在都成了反对派。必须把这些人赶走。"
 HNN_Purge_the_Socialists: "清洗社会主义分子"
 HNN_Purge_the_Socialists_desc: "社会主义利用其谎言和恶意威胁着人民。和社会主义没有妥协一说。让我们武力消灭一切公开的社会主义政治组织吧。"
 HNN_Hunt_Tang_Shengzhi: "猎捕唐生智"
 HNN_Hunt_Tang_Shengzhi_desc: "佛教将军仍在暗处对我们施以毒害。我们必须全省上下一条心，找出并消灭他。"
 HNN_Destroy_His_Influence: "铲除皈释会"
 HNN_Destroy_His_Influence_desc: "唐生智已经落网，现在我们可以将注意力放在他的余党身上了。他的手下将会得到与自己主子一样的命运。"
 HNN_Provincial_Stability: "湖南，稳定又强大"
 HNN_Provincial_Stability_desc: "社会主义者已被摧毁，还拉着一大票不同政见的民众组织做了陪葬。文学期刊，乡下的大嘴巴也噤声了。我们不能让新的煽动者轻松接替他们的位置。每个农村都必须设有官员，他们的唯一职责就是确保正确的信息传到群众耳中。"
 HNN_Drive_out_Federalism: "驱逐程潜的支持者"
 HNN_Drive_out_Federalism_desc: "以现在国民党的标准来看，程潜算是一个温和派。然而当今乱世，他的主张动摇了我们的统治。他和自己那些软脚虾支持者必须被消灭。那些躲在边缘的国民党一定会得到应有的惩罚。"
 HNN_Educate_the_People: "黄士衡的教育计划"
 HNN_Educate_the_People_desc: "黄世衡是个啃过西洋书本的文人骚客，同时也是才华横溢的湖南商学院院长。作为我们政权的坚定拥护者，我们应推行他新制定的教育体制改革计划。"
 HNN_Satisfy_the_Workers: "满足工人"
 HNN_Satisfy_the_Workers_desc: "如果管理不当引发冲突，城镇劳工组织可能会成为一个巨大的不稳定因素，而如果管理得当，他们就大大有利。通过与这些团体的密切合作，我们的政权将更加强大。"
 HNN_Under_the_Law: "法律面前，人人平等"
 HNN_Under_the_Law_desc: "湖南各地的少数民族聚落畏惧我们强大的政权。我们必须约见地方领导人，并保证会维护他们社区的完整。我们要互帮互助。"
 HNN_Expel_Enemies: "驱逐赵恒惕的死敌"
 HNN_Expel_Enemies_desc: "那些仍把矛头对向赵恒惕的人必须被公开驱逐。拿枪顶着他们的脑袋跨过边境，顺便夺走他们的财物。这样做定会杀鸡儆猴。"
 HNN_Populist_Ways: "振兴理学"
 HNN_Populist_Ways_desc: "湖南是宋明理学之乡。曾国藩曾振兴理学，以唤起中华儿女的忠肝义胆与战斗精神。我们也应弘扬理学，阅读经典来抵御现代文化的腐蚀。"
 HNN_The_Spirit_of_Nationalism: "中华民族精神"
 HNN_The_Spirit_of_Nationalism_desc: "那些国民党哈卵很擅长激励人们献身信仰。我们绝不能采用他们的思想，但必须借鉴对方的宣传手法，以便对人民产生足够的影响。"
 HNN_Eliminate_the_Left_KMT: "根除湖南国民党左派"
 HNN_Eliminate_the_Left_KMT_desc: "是时候铲除国民党的顽固残余分子了。"
 HNN_Constitutionalism_Forever: "宪政永恒"
 HNN_Constitutionalism_Forever_desc: "信赖一省的立省文件大有裨益。我们在保障民主和自由方面也必须同样野心勃勃且恢弘阔达。"
 HNN_Hunannese_Unity: "湖湘一统"
 HNN_Hunannese_Unity_desc: "让我们的省份像湘江一样奔流不息吧，她仁慈地哺育所有称其为家园的人，并在困难时期展现出无与伦比的强大力量。我们必须向少数民族保证，如果他们愿回头并尊重摆在面前的伟大命运，我们就接纳他们并与其共事。"
 HNN_Foster_Patriotism: "培养爱国主义"
 HNN_Foster_Patriotism_desc: "作为中国一个相当多元化的省份，很少有人认为自己是纯正的湖南人。通过强调我们在大中华计划中的地位和我们所追求的价值观，我们也可以在尚未统一的情况下宣扬爱国之情了。"
 HNN_The_Anti_Socialist_Campaign: "反社会主义运动"
 HNN_The_Anti_Socialist_Campaign_desc: "社会主义是道德败坏的无尽源头。事实上，或许我们最强大的左翼敌人在一些其他未曾听闻塞壬之歌的世界中成为我们的盟友。为了使今后的运动更有针对性，我们必须让人民认识到社会主义的罪恶。"
 HNN_Guaranteed_Liberty: "保障个人自由"
 HNN_Guaranteed_Liberty_desc: "一些人指责赵恒惕有独裁倾向。然而省宪在手，我们将证明这些批评家大错特错。"
 HNN_The_Rights_of_Man: "人权"
 HNN_The_Rights_of_Man_desc: "虽然本质上并非法律，但我们应该正式批准一份给予湖南人民普遍权利的清单。这对任何未来可能成为独裁者的人来说，都应能起到强大的缓冲作用。"
 HNN_Traditional_Values: "传统价值观"
 HNN_Traditional_Values_desc: "为了缓和那些反对我们致力于自由宪政的特别保守的人士，我们还必须重申湖南传统价值观和文化在法律下的特殊地位。"
 HNN_Provincial_Schools: "乡村学校附属"
 HNN_Provincial_Schools_desc: "若要真正鼓励团结，就必须为所有人培养出相同的价值观。地方学校须纳入城市机构管理，完成统一。"
 HNN_Changsha_University_Expansion: "扩建长沙大学"
 HNN_Changsha_University_Expansion_desc: "起初作为一个研究商业与经济的机构，现已发展为湖南首屈一指的大学。在政府的支持下，长沙大学甚至可以同西方大学比肩。"
 HNN_The_Hunan_Identity: "改革儒家伦理"
 HNN_The_Hunan_Identity_desc: "我们必须尽力培养出一种新的道德观，使儒家传统与共和理念相协和，并以此巩固我省的独特身份。湖南将引领中国的思维创新和道德革新。"
 HNN_The_Question_of_Women: "赋权湖南妇女"
 HNN_The_Question_of_Women_desc: "传统意义来讲，人们希望女性看家劳作，但这已不符合当下的要求了。工厂和车间内的辅助角色和职位应由省内的爱国妇女填补，让男性解放出来为前线服务。"
 HNN_Zun_Lao: "新孝道"
 HNN_Zun_Lao_desc: "孝道，或简称“孝”，是我们社会的支柱。然而，儒家传统中的君臣父子观念需要改一改了，以使其适应新的价值观，类如自由和人权。我们必须提倡一种新的孝道来加强团结，同时打击传统的封建主义和不受限制的个人主义。"
 HNN_Ai_You: "少先队"
 HNN_Ai_You_desc: "我们的下一代必须具儒家伦理、共和理念和军国主义精神于一身。为了鼓励团结、健康和军事预备，我们应建立并积极提升新的省级青年组织。"
 HNN_New_Xiang_Culture: "新湖湘文化"
 HNN_New_Xiang_Culture_desc: "我们可能来自中国各地的家庭，也可能来自西南地区的不同民族。但有一点千真万确——我们都是湖南人，同时与这片传奇土地的缘分让我们相聚并团结在一起。我们之间毫无二致。我们的肤色无伤大雅。我们的语言无关紧要。到头来，我们都是湖南的孩子，我们会一起保护它！"
 HNN_Hunan_Under_the_Kuomintang: "国民党之湖南"
 HNN_Hunan_Under_the_Kuomintang_desc: "国民党已在湖南掌权。有了正直的领导，湖南，或许是整个中国，都将会更好。"
 HNN_Align_with_the_Leftists: "与左派结盟"
 HNN_Align_with_the_Leftists_desc: "虽然程潜有点温和派的意思，但那些仍忠于国民党的人已然转向了左派。我们必须接受这种发展。"
 HNN_Spread_Leftist_KMT_Thought: "传播国民党左派思想"
 HNN_Spread_Leftist_KMT_Thought_desc: "国民党右派大多被击败，但仍有许多人坚持右派思想。我们必须确保：凡是有权威的党员，都要经过思想上的严格考验。"
 HNN_Raise_Kuomintang_Militia: "召集国民党民兵"
 HNN_Raise_Kuomintang_Militia_desc: "自从德国干预以来，国民党在全国各地培养了一大批准军事团体。我们应该将它们直接纳入军队。"
 HNN_Arm_the_Farmers: "武装农民"
 HNN_Arm_the_Farmers_desc: "即使在最好的条件下，人民也会遭受许多不公的待遇。为了保护人民不受伤害，以及提升人民的战备水平，我们需给人民分发枪支和弹药，条件则是他们要和当地民兵进行半正规的训练。"
 HNN_Study_Sanmin_Zhuyi: "研习三民主义"
 HNN_Study_Sanmin_Zhuyi_desc: "“民族”——乃是求得国内各民族之平等，承认民族自决权。“民权”——政府拥有治权，人民拥有政权。而“民生”——则是“平均地权”，“节制资本”。三者合为“三民主义”。在孙中山先生的规划下，国民党一直将其作为指导思想，常常激起一股近乎宗教般的狂热。我们必须鼓励党员研习这种伟大的意识形态，考查也许要像科举般严苛。"
 HNN_Our_Own_Path: "我们自己的路线"
 HNN_Our_Own_Path_desc: "我们不需要被别人的信念所束缚。孙中山的政党一直是异质的，将来也一样。"
 HNN_Improve_Farmer_Livelihoods: "改善农民生计"
 HNN_Improve_Farmer_Livelihoods_desc: "虽然许多政客注重城市的需求，但中国大部分地区仍是农村。保障人民内心思想世界的同时，也得保障农民的生计。当价格下跌时，政府应该顶上填补空缺。"
 HNN_Social_Welfare_Program: "社会福利项目"
 HNN_Social_Welfare_Program_desc: "社会福利的范围和性质正在迅速演变。虽然当今欧洲国家提供了强有力的养老金项目和服务，但中国的市场却是一片空白。我们应纠正这种情况，至少开始向特贫户提供最基本的必需品。"
 HNN_Zhiquan_Reform_Provincial_Administration: "治权 - 改革管理局"
 HNN_Zhiquan_Reform_Provincial_Administration_desc: "治权，乃是中山先生“五权制度”中的一种理论思想。我们必须按照这些方针改组政权。"
 HNN_Crackdown_on_Corruption: "打击腐败"
 HNN_Crackdown_on_Corruption_desc: "湖南的大部分生产价值都被地方公职人员抽走了。有了制度上的保障，我们就可以将旧日的公职人员撤下，补上以意识形态为思想指导的党员。"
 HNN_Reform_Bureaucracy: "改革官僚体系"
 HNN_Reform_Bureaucracy_desc: "西方制度已超越了中国体制。我们必须借鉴他们，推行现代部门制和官僚责任的领域细分。"
 HNN_National_Consciousness: "国民意识"
 HNN_National_Consciousness_desc: "我们应当派人前往农村教育民众树立正确的民族意识，让他们意识到湖南在中国神话中的地位，以及为中国而战的必要性。"
 HNN_Reconcile: "新朋友"
 HNN_Reconcile_desc: "赵恒惕派系内部的许多人都与我们意气相投。我们应该努力使赵恒惕的支持者改邪归正。"
 HNN_overcome_tang: "架空唐生智"
 HNN_overcome_tang_desc: "唐生智名义上效忠于我们政府，但私下里实为自己谋求权力。我们必须齐心协力地讨好唐生智的支持者，在不完全孤立唐生智的情况下限制其影响力。"
 HNN_Religious_Unity: "服役以求和谐"
 HNN_Religious_Unity_desc: "危机时期的混编旅对湘军来说乃是一大幸事。我们的党派不断壮大，内部派系也随之滋生，为了克服这一情况，我们须向湖湘模式取经。全党同志，不管位居何处，都须常常亲手劳动，美化自己的城市。通过这些混编美化团，我们将营造和谐气氛。"
 HNN_Education_Reform: "教育改革"
 HNN_Education_Reform_desc: "赵恒惕政府的官员对学术界做出了雄心勃勃的承诺。我们不能让这种阴险的影响破坏我们的统治。我们必须进行广泛的教育改革，并加大教育领域投资，以对抗其亲信的影响。"
 HNN_Rural_Literacy: "农村扫盲运动"
 HNN_Rural_Literacy_desc: "许多农村人读写都不会，更不用说能言善辩了。政府必须投入大量资金促进这项基本技能的普及。"
 HNN_Enforce_Democracy: "强制推行民主"
 HNN_Enforce_Democracy_desc: "民主还须渗透进工作场所。我们应该在法律上规定：每座商店和工厂的工人都能选拔他们自己的监工和经理。这又将提升人民对其他各项选举的参与，使人民熟悉民主。"
 HNN_The_Effects_of_Black_Monday: "湖南省经济"
 HNN_The_Effects_of_Black_Monday_desc: "“黑色星期一”危机打破了我省持续多年相对繁荣的境况。目前经济一片混乱，我们需要多管齐下才能重回正轨。"
 HNN_Strong_Arm_Local_Landowners: "胁迫本地地主"
 HNN_Strong_Arm_Local_Landowners_desc: "“黑色星期一”严重冲击了我省财政，因此湖南的大地主也需要支付其“公平分配”的份额。"
 HNN_Attract_Foreign_Investment: "吸引广东资本家"
 HNN_Attract_Foreign_Investment_desc: "湖南资源丰富，人力充足，但资金严重短缺。八省联合瓦解后，我省有更大自主权来促进经济发展。是时候将我省与广东的政治联系转化为经济收益了。"
 HNN_Reform_the_Status_Quo: "拯救纺织工业"
 HNN_Reform_the_Status_Quo_desc: "长沙纺织业面临巨大的财政困难。我们不能任其缩小，必须用地方保护主义来拯救我省工业。"
 HNN_Hunannese_Industry: "鼓励小企业"
 HNN_Hunannese_Industry_desc: "大批富农开始投身其他行业，组织建立类似西方的小企业。我们应鼓励这种尝试，特别是在贫困地区。"
 HNN_Urbanization: "改善城市基础设施"
 HNN_Urbanization_desc: "民兴旺则国富强。我们应确保公共设施连通所有商业区，以维持近来城里新建的工厂。"
 HNN_The_Arsenals_of_the_South: "胡庶华的计划"
 HNN_The_Arsenals_of_the_South_desc: "在省政府任职的冶金学家胡庶华详细介绍了湖南重工业的巨大发展潜力。发展矿业和冶金业虽需要大量资金，但长远来看有很高回报率。最终，这项雄心勃勃的计划将助力我们建成华南工业强省。"
 HNN_Subsidies_to_Military_Industry: "株洲工业区"
 HNN_Subsidies_to_Military_Industry_desc: "我们选中了株洲，一座位于湘江和粤汉铁路沿线，颇具工业潜力的城市。开发株洲工业区将促进我省冶金化工业的发展。"
 HNN_Exploit_Hunan_Machinery_Factory: "湘潭钢铁厂"
 HNN_Exploit_Hunan_Machinery_Factory_desc: "钢铁业是民族工业的支柱。湖南不受外敌入侵，煤、铁资源丰富。我们要在湘潭市率先发展湖南的钢铁业。"
 HNN_develop_xiangtan_steel_decision: "湘潭钢铁厂"
 HNN_develop_xiangtan_steel_decision_desc: "钢铁业是民族工业的支柱。我们要在湘潭市率先发展湖南的钢铁业。"
 HNN_Factories_in_the_Countryside: "支持当地手工业"
 HNN_Factories_in_the_Countryside_desc: "美国有句话，不要把所有的鸡蛋放在一个篮子里；一旦城市遭到破坏，我们必须要有保障军需的其他渠道。只要给予足够的资金支持，小城市和村舍工业就能发挥这一作用。"
 HNN_Renovate_Yuelu_Academy: "岳麓书院现代化"
 HNN_Renovate_Yuelu_Academy_desc: "岳麓书院的历史悠久，可以追溯到宋朝年间，准确地说是公元976年。多年来，控制湖南的军阀中，一些有远见的人进行过表浅的改革，但“岳麓书院”这个古代传下来的名字，以及古人留下来的遗产，都阻挡着更加现代化的尝试。我们要把岳麓书院改造成湖南大学，提升科技进步的能力。"
 HNN_Regional_Incorporation: "工业整合"
 HNN_Regional_Incorporation_desc: "当与另一个工业更为发达的地区连结起来时，我们应密切经济联系并寻求经济援助。"
 HNN_Religious_Mobilization: "宗教动员"
 HNN_Religious_Mobilization_desc: "我们同许多杰出精神领袖的关系，对军队来说可能会是一个巨大的好处。我们应该鼓励那些身着僧袍的爱国者传诵我们军队的美德。著名法师，明朝爱国志士顾炎武的后代顾净缘为此慷慨地提供了帮助。"
 HNN_Promote_Innovations: "平等之军"
 HNN_Promote_Innovations_desc: "佛教部队是平等的军队。我们应推进部队民主化，改善军人生活，鼓励社会地位低下的初级军官越级向领导层提出创新理念，对有思想的贡献给予奖励。"
 HNN_Not_One_Step_Back: "不惧不灭"
 HNN_Not_One_Step_Back_desc: "佛教徒了然生死存乎一刹那，不该因害怕牺牲而放弃更大的利益。谭嗣同，湖南的烈士，同样也是诸位行者的榜样。有了僧侣们的支持，我们可以向士兵全面灌输教义了。在中国，意识形态比枪杆子更能武装军队。我们的士兵必须敢于牺牲才能拯救湖南与国家。"
 HNN_New_Officers: "基层军官"
 HNN_New_Officers_desc: "要消除军内派阀，扩大武装力量，就需要培养新一代下级军官。彭德怀将军已经向我们证明，贫农也能成为优秀的军官。我们必须在来自下层的军官中进行一致的招收和教育工作。"
 HNN_New_Baoding: "新保定学说"
 HNN_New_Baoding_desc: "随着我军力量的壮大，现急需一批新生代军官。保定武备学堂为国家培养了最多的军官，我们定能吸引更多的保定系毕业生，助我们的学说迈向现代化。"
 HNN_A_Buddhist_Army: "国民军"
 HNN_A_Buddhist_Army_desc: "一切国家皆需要军队，而湘军早已过时。我们必须建立起真正的现代军队，既能在人民需要时帮助他们，又能在遭受侵略时保卫湖南省。我们将启动军队改革。"
 HNN_Military_Modernization: "废除卫戍区制度"
 HNN_Military_Modernization_desc: "旧制度将湖南省分为多个卫戍区，这显然是军阀政治的温床。我们必须调整军事组织和后勤系统，统一军事指挥。"
 HNN_Standardized_Equipment: "标准化装备"
 HNN_Standardized_Equipment_desc: "我们使用多种口径不一的步枪，这造成了额外的后勤负担，还存在发生意外伤亡的风险。因此我们必须选定一种标准口径。"
 HNN_New_Communications_Technology: "新通讯技术"
 HNN_New_Communications_Technology_desc: "电子技术的进步大大加快了通讯和信号传输，成为战场上取胜的关键，特别是对想建成大规模机动部队的我们而言。必须不惜一切代价，迅速采用这些关键技术。"
 HNN_Support_on_the_Front_Lines: "舆论前线的支持"
 HNN_Support_on_the_Front_Lines_desc: "从根本上改变战争的不仅有火炮，还有舆论阵地的宣传“火炮”；我们的战士若有坚定信念支撑，就一定不会倒下。要想取得胜利，就必须改进“兵工厂”。"
 HNN_Increase_Motorisation: "提升摩托化水平"
 HNN_Increase_Motorisation_desc: "我军也许已经拥有现代军队的补给、纪律和战斗精神，但如果补给送不到前线，或者由于敌人机动性更强，勇敢的我军士兵显得动作迟缓、被敌人一个个点名，那么这一切都毫无用处。有了南方的战争传统，加上现代科技，我们在战役中将势不可挡！"
 HNN_Modern_Planning: "现代作战规划"
 HNN_Modern_Planning_desc: "要充分利用新建防御工事，就必须改进标准军事理论！"
 HNN_Elite_Troops: "新模范部队"
 HNN_Elite_Troops_desc: "从恺撒到拿破仑，最伟大的军队都有一支鼓舞士气、实施调动的菁英先锋队，我军同样不可或缺。我们要结合保定学堂的资深军官和出身贫寒的忠诚士兵，建立所向披靡的新模范部队。"
 HNN_The_Provincial_Air_Force: "湖南省空军"
 HNN_The_Provincial_Air_Force_desc: "要想赢得战争，就必须能从空中支援部队和消灭敌军。这无疑是飞机的用武之地，我们将考虑建立湖南省空军。"
 HNN_The_Changsha_Airport: "长沙空军基地"
 HNN_The_Changsha_Airport_desc: "为安置和驾驶我们的飞机，我省需要在长沙建立空军基地。我们已于市郊选定地点并制定计划，现在需要的便是将其建成。"
 HNN_Import_Fighters: "外购战机"
 HNN_Import_Fighters_desc: "我省决定进行空战试验。为此，我们订购了25架德意志帝国福克飞机，从东亚总督监事会进口至长江上游的湖南。我们还命令一批德国军人监督我省首支空军，并向我军传授飞行秘诀。"
 HNN_Set_Up_Domestic_Production: "本土生产"
 HNN_Set_Up_Domestic_Production_desc: "现在我省工程师已非常了解军用飞机的内部运作。有了新的飞机制造厂，我们将仿照德国的设计，试造自己的飞机。"
 HNN_To_Victory: "湘军复兴！"
 HNN_To_Victory_desc: "曾国藩建立的湘军是近代中国最强大的军事和政治力量之一。现在我军的重组已经完成，可以再现湘军的荣耀。"
 HNN_a_democratic_province: "省宪的遗产"
 HNN_a_democratic_province_desc: "与其他省份不同，湖南的特别之处在于其拥有一套自己的宪法。1922年1月1日，赵恒惕连同其他12人共同颁布了省宪，旨在维护湖南男女老幼的权利。宪法中承诺湖南省进行自由选举，以此产生省议会和督理。"
 HNN_constitutional_hopes_dashed: "宪政希望破灭"
 HNN_constitutional_hopes_dashed_desc: "督理赵恒惕撤销了恢复湖南省宪的承诺，使许多渴望宪法回归的湖南公民希望破灭。"
 HNN_constitution_restored: "宪政恢复"
 HNN_constitution_restored_desc: "赵恒惕恢复了1922年的《湖南省宪》，实现了民主化。"
 HNN_weak_military: "薄弱的军队"
 HNN_weak_military_desc: "湖南是中国南方省份中军事力量较为薄弱的省份。士兵未曾受过良好的训练，没有动力，也没有组织。湘军仅存的兵力不过是几个欧式师和一些独立的炮兵师。即便我们的军备库十分充裕，但也不能得到有效利用。加强军队建设是湖南省的当务之急，是湖南在乱世中国下生存的必由之路。"
 HNN_weak_military_2: "薄弱的军队"
 HNN_weak_military_2_desc: "湖南是中国南方省份中军事力量较为薄弱的省份。士兵未曾受过良好的训练，没有动力，也没有组织。湘军仅存的兵力不过是几个欧式师和一些独立的炮兵师。即便我们的军备库十分充裕，但也不能得到有效利用。加强军队建设是湖南省的当务之急，是湖南在乱世中国下生存的必由之路。"
 HNN_grassroots_officers: "基层军官"
 HNN_grassroots_officers_desc: "通过严格的改革和军队民主化，我军的力量得到了增强。他们将积极保卫我省。"
 HNN_baoding_standards: "保定标准"
 HNN_baoding_standards_desc: "通过严格的改革和现代化计划，我军的力量得到了增强。他们将积极保卫我省。"
 HNN_Local_Universities_Supported: "地方大学的支持"
 HNN_Worker_Self_Determination: "工人自决"
 HNN_The_Pursuit_of_Knowledge: "追求新知"
 HNN_economic_downturn1: "经济衰退"
 HNN_economic_downturn1_desc: "最近在“黑色星期一”的冲击下，湖南省步入了轻微的经济衰退。省内经济在很大程度上仍处于控制之中，但由于南京对湖南的影响力，我省经济受到了波及。此外，我省经济本就相当疲软，必须竭尽所能对其进行修复和改善，使其能在这混乱的时局中独树一帜。"
 HNN_subsidizedmilitaryindustry: "补贴军用工业"
 HNN_Developing_Countryside: "发展农村"
 HNN_sanghas_into_coops: "僧伽化为合作社"
 HNN_sanghas_into_coops_desc: "佛教将军决定通过一个省级项目将僧伽转变为合作社。"
 HNN_religious_mobilization_program: "宗教动员计划"
 HNN_religious_mobilization_program_desc: "佛教将军号召他的佛教徒们动员起来，准备战争。"
 HNN_common_land: "土地共有权的推动"
 HNN_common_land_desc: "佛教将军正在推动湖南土地为湖南人共有。"
 HNN_welfare_system: "省级福利制度"
 HNN_welfare_system_desc: "社会福利制度这一西方概念，现已引入湖南。"
