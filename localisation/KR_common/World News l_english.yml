 worldnews.479.t: "昭和维新"
 worldnews.479.d: "过去几周，来自东京的报告寥寥可数；但现在，大多数人都认为日本民主已然寿终正寝。政府未能镇压蔓延全国的新生工团主义运动，随后，保守派军官发动政变推翻了首相，建立了军事独裁统治。但事实证明这也仅仅只是暂时的——素来视保守派为仇雠的维新派军官举旗反正。\n\n在血染亚洲第一大城市街角巷尾之际，他们宣布进行“昭和维新”，恢复天皇至高无上的权力，并实现日本的重生，摆脱工团主义、民主乃至西方的腐朽影响。"
 worldnews.479.a: "尊皇讨奸！"
 worldnews.479.b: "哦，不……"
 worldnews.480.t: "日本军事政变"
 worldnews.480.d: "过去几周，来自东京的报告寥寥可数，但日本民主似乎已然寿终正寝。经过多年的内讧、丑闻以及政党间的腐败，激进的维新派军官发动了政变，意图将国家转变为一个极端民族主义的政权。最终，他们的企图失败了——仍忠于政府的军队发动了反政变，成功粉碎了叛军。\n\n然而，这一事件毫无疑问地揭露了各党派的软弱，日本在实际上已经转变成了一个军事独裁国家，遵循着民族主义、法团主义和军国主义的思想原则。"
 worldnews.480.a: "天皇万岁！"
 worldnews.480.b: "哦，不……"
 worldnews.481.t: "冯·戈林远走高飞"
 worldnews.481.d: "达累斯萨拉姆。黎明时分，一架孤零零的飞机突然起飞。虽然德属非洲的行政首都已成为一处航空热点，但此次飞行缺乏正当许可，加之事件发生的时间，必然会产生某些警觉。\n\n但该事件的真正意义直到工作日德国政府开始运作才展露出来。总督不见了，政府的货币储备也没了。主流说法认为是总督在离职前挪用了这笔款项。这事对德国在该地区的殖民统治会产生何种影响，还有待观察。"
 worldnews.481.a: "冯·戈林，神速啊！"
 worldnews.481.b: "他干了*什么*？"
 worldnews.482.t: "1936年都柏林奥运会"
 worldnews.482.d: "第十一届奥运会近期在爱尔兰都柏林举行。\n\n奥运会展示了这个年轻共和国的首都，成为了国家的骄傲。法国和英国的代表再次缺席，国际奥委会没有承认这些工团主义势力，而流亡政府也缺乏人手，没有派出人员。\n\n德国和美国运动员取得了最好成绩，德国获得27枚奖牌，美国获得26枚紧随其后，而爱尔兰运动员的表现高于平均，获得9枚奖牌。"
 worldnews.482.a: "爱尔兰又赢了！"
 worldnews.482.b: "希望我们还能参加下届奥运会……"
 worldnews.482.c: "精英们的胡说八道。"
 worldnews.482.e: "我们已做到最好！"
 worldnews.483.t: "1940年东京奥运会"
 worldnews.483.d.war: "第十二届奥运会原定在日本东京举行，但迫于形势而取消。\n\n[JAP.GetNameDef]已处于战争之中，因此无法筹措主办赛事的资金，而运动员的安全问题也引起了人们的担忧。自世界大战以来，奥运会首次取消举办。\n\n日本政府曾试图游说国际奥委会让本国主办下届奥运会，但尚不清楚奥运会能否度过这次的危机。"
