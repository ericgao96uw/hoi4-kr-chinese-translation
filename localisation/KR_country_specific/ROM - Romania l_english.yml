 ROM_PNT_electoral_status_socdem: "维尔吉尔·马德贾鲁被认为是对抗国家自由党的不二之选，现在将由他来领导全国农民党(PNT)。作为农民阶级的代表，马德贾鲁将推行一系列进步主义改革方案，并进一步深化改革成果和改善农村居民的生活条件。"
 ROM_PNT_electoral_status_soclib: "尤柳·马纽被认为是对抗国家自由党的不二之选，现在将由他来领导全国农民党(PNT)。马纽将推行一系列中间派改革方案，马纽希望通过在议会向其他党派妥协并以此获得大家都支持的方案，并进行对农村地区进行适度改革和改善农村居民的生活条件。"
 ROM_PNT_electoral_status_soccon: "亚历山德鲁·瓦伊达-沃埃沃德被认为是对抗国家自由党的不二之选，现在将由他来领导全国农民党(PNT)。瓦伊达-沃埃沃德将推行一系列保守化改革方案，他会将推行经济改革以及维持政治稳定放在首位，并以此改善农村居民的生活条件，这才是全国农民党人该做的事情。"
 ROM_PNT_electoral_status_no_TRS: "国家自由党之外的罗马尼亚民主人士几乎压根没有团结起来。农民党人在摩尔达维亚地区有些影响力，但是在国家自由党人主导的地区照样只是边缘党派。而左翼们，罗马尼亚社会民主党还是没能得到城市工人的支持，那些更激进的派系混的就更差劲了。"
 ROM_PNT_electoral_status_no_PNT: "国家自由党之外的罗马尼亚民主人士几乎压根没有团结起来。农民党人在摩尔达维亚地区有些影响力，但是在国家自由党人主导的地区照样只是边缘党派，而在特兰西瓦尼亚的选民虽然都很支持罗马尼亚民族党，可是这两个党若是不联合起来的话也没能力挑战国家自由党的地位。而左翼们，罗马尼亚社会民主党还是没能得到城市工人的支持，那些更激进的派系混的就更差劲了。"
