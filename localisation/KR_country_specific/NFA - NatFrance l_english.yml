 nfa.531.c: "建一座纪念碑不好吗？"
 nfa.532.t: "大自行车赛？"
 nfa.532.d: "环法自行车赛在我们流亡前是法国每年最受欢迎的体育赛事，数以百万计的自行车运动爱好者都通过广播电台或者亲临公路，关注着这项赛事，为自己的偶像加油。环法自行车赛的精确行程每年都不一样，而比赛线路如果经过自己的城镇或村庄，无疑是当地在夏天的一大盛事。革命并没有阻碍法国人对环法自行车赛的热情，尽管外国参赛者的数量已明显减少。事实上，自行车运动甚至得到工团当局的鼓励，作为赛车运动的无产阶级替代者存在，就像足球比橄榄球更受推崇一样。即使转进了非洲，我们的人民也会通过电台收听环法比赛，这也导致作为竞争对手的环阿尔及利亚自行车赛的诞生，它确实取得了很大的成功，尽管它从未阻止我们的人民非法收听红色电台来关注环法自行车赛。\n\n随着反攻大陆成功，现在是时候再次组织环法自行车赛了，希望能让我们仍然严重分裂的人民团结起来，哪怕只是短暂的团结。然而，在负责确定路线的赛事委员会中，出现了一个问题：这次环法比赛是否也要经过阿尔及利亚？毕竟，阿尔及利亚各省和其他省份一样，都是法国的一部分。医学专家警告说，这将使比赛持续几乎两个月长，而且马格里布闷热的夏季可能会使不止一个自行车手倒下，但统一巡回赛的象征性胜利肯定会使这个风险变得值得。"
 nfa.532.a: "把这两场自行车赛合并成一场大自行车赛！"
 nfa.532.b: "钦定大陆的比赛。"
 nfa.533.t: "百塔之城"
 nfa.533.d: "在革命之前，鲁昂因为有大量的教堂被称为“百塔之城”。可是，反教权的人破坏了其中的一些教堂，把它们归世俗使用，或干脆让它们破损失修。现在战争已经结束，诺曼底被解放了，问题来了：作为重建工作的一部分，我们是否应该重建鲁昂的这些历史建筑？我们的许多天主教公民认为，应该按原样重建教堂，以驱除无神论的过去，但这会有一定的成本，特别是当钱可以转用于更紧迫的事业时。另一个选择是，我们可以只重建其中的一部分，同时赋予它们其它用途，比如用作音乐会场地或公共图书馆。这样，既能保存城市的历史，又能有效地利用资金。又或者，我们可以只拆除受损最严重的部分，重建少数一部分，为新建筑腾出更多空间。"
 nfa.533.a: "当然，全部重建！"
 nfa.533.b: "只重建有必要保留的建筑。"
 nfa.533.c: "这没必要，拆了吧。"
 nfa.534.t: "维穆捷的破烂"
 nfa.534.d: "诺曼底有一个叫做维穆捷的沉睡小村庄，唯一能够为人所知的就是本地出产的卡芒贝尔奶酪。但是在刚刚过去的战争中，撤退的英国工团军队试图将这个村子作为一个临时据点，导致其遭到了严重的破坏。就像法国各地经历兵燓的城市和村庄一样，这里需要多年的时间来重建。在一片百废待兴之中，那些遗留的慢慢生锈的战争机器变成了孩子们的游乐场，并且也吸引了一些好奇的围观者：一辆抛锚但是保存完好的英军重型坦克，曾经是工团军队防线主力，现在静静地躺在维穆捷村外的一条沟里。\n\n当然，政府想要拖走这辆坦克。作为全国范围内治愈战争伤疤的工作的一部分，政府觉得要么将其报废卖废铁，要么用来进一步研究。但维穆捷的村民拒绝了，甚至赶走了一个清理人员。孩子们一想到失去游乐场就哭，而大人们对这个残骸也产生了奇怪的感情。当然，这辆坦克近乎毫发无伤的状态已经催生了许多辱英笑话，但大多数情况下，当地人似乎对这个东西很着迷，一辆安安静静人畜无害的坦克也许是整个法国正在慢慢恢复正常的象征。当地的市长表示，无论如何，他打算将这辆坦克变成一座纪念碑。我们该怎么做呢？"
 nfa.534.a: "确保这坦克不能用了就行，就留给他们吧。"
 nfa.534.b: "这实在是太奇怪了，把这坦克拿去卖废铁！"
 nfa.535.t: "教宗祖阿夫军团"
 nfa.535.d: "在亨利王子与教宗会面后，王子开始了一场纪念教宗的祖阿夫军团的运动。这是一支由虔诚的法国志愿者组成的军团，他们保卫教宗国，直到1870年意大利王国征服罗马。永恒之城罗马沦陷后，这些志愿者立即前往法国，在普法战争中英勇作战。这些虔诚的天主教徒，其中许多是保皇党人，以著名的旺代起义领袖的后裔阿塔纳塞·德·夏雷特·德·拉·康特里男爵为首，但他们还是放下与共和国的分歧，与普鲁士侵略者作战。尽管战败，但他们却吸引了法国天主教徒数十年的想象力：在新政权缓慢地建立起来的过程中，亨利王子打算重新恢复这种对信仰和民族的奉献精神。\n\n此外，由于教宗国处于讨伐社会主义的前线，祖阿夫军团已决定进行改革，欢迎全欧洲的天主教志愿者加入。为此，1870年写着“耶稣圣心，拯救法国”的旗帜被重新制作出来，由阿尔及尔大主教祝圣，并由王子亲自赠送给这支部队。他们将前往罗马，在台伯河上骄傲地站岗，代表法国的信徒们团结一致，履行保卫教会的职责。"
 nfa.535.a: "祖阿夫军团万岁！"
 nfa.536.t: "本地贵族"
 nfa.536.d: "几个星期以来，一群身着绚丽多彩的奇特服装的土著人，一直在进行着不协调但不间断的芭蕾舞表演。皇家花园里支起了一个贝都因风格的巨大帐篷，以一种折衷的摩尔式风格，搭配皇室标志和图案进行了奢华的装饰。在帐篷里，身穿法国-阿尔及利亚王袍的让三世国王接待了数百名当地人，都是当地的传统贵族和精英人物。身着黑色契奇（一种类似围巾的传统服装）的高傲神秘的图阿雷格族首领、用流利的法语交谈的已经西方化的阿尔及利亚酋长，莫西王国的莫戈纳巴国王、沃洛夫人的国王们、毛里塔尼亚摩尔部落的贵族王子们，以及其他许多有护卫队陪同的王公贵族们。他们现在彼此都是朋友，并一同来确认他们自己的地位，向他们的主人法国国王宣誓效忠。甚至有许多人被授予法式的贵族头衔或勋章：一个被封为伯爵，另一个被授予荣誉军团勋章，还有一个特别忠诚的，被封为荣誉贵族。\n\n这样的外交努力，是我们在非洲建立新秩序的必要条件。毕竟，这些当地民族的传统精英将被召入我们的地方议会，与更多有头有脸的人物并肩而坐。而且现在这些王公贵族们对他们的领地拥有比以往更多的权力，甚至可以冒着不忠的骂名直接向殖民政府提出建议。曾经的共和国在她愚蠢的“开化使命”中曾试图把土著人变成法国人。但如今，君主制的法国对土著人只有一个要求：为法兰西服务，随时准备为国王而战，为国王而死。"
 nfa.536.a: "多壮观啊！"
 nfa.537.t: "圣约翰骑士团"
 nfa.537.d: "马耳他岛虽然仍然是英国的属地，但自1926年以来一直在我们的控制之下。马耳他人民信奉天主教，法兰西行动的崛起和君主制复辟对他们并没有什么影响，尽管我们很想在政变后立即处理他们的敏感问题：这毕竟只是一种临时占领，而破坏马耳他的现状将意味着背叛我们的盟友。\n\n然而，耶路撒冷、罗得岛和马耳他圣若望主权军事医院骑士团（简称为“马耳他骑士团”）的代表已经与我们接洽，希望与王国达成协议。马耳他骑士团由基督教世界最高贵的战士组成，他们曾经统治马耳他，历史上他们从马耳他出发攻击巴巴里海盗。但是在1789年，骑士团被冒牌货拿破仑·波拿巴的军队打败了。马耳他被吞并，骑士团的财产被没收，成员被流放。此后骑士团选择专注于他们最初的使命，照顾穷人和病人。只有一个例外：一支随意大利军队服役的精锐辅助军团，专司医疗职能。然而统一的意大利已经不复存在了，骑士团提供给我们的协议就在于此。作为相当有限的让步的交换，例如授予一些历史上与骑士团有关的地点的治外法权，骑士团提出改革他们的辅助部队，让他们在法国军队中服役，协助我们进行反攻大陆的作战。当然，这意味着我们要单方面对英国殖民地采取行动，这一点我们的英国朋友可能会对此颇有微词。而对我们来说，这么做实际的好处主要是一次不错的宣传机会，不过骑士团的专业性是不可否认的。我们应该怎么做呢？"
 nfa.537.a: "我们怎么能拒绝骑士团的帮助？"
 nfa.537.b: "接受他们的帮助让我们丢人现眼。"
 nfa.538.t: "拉丁联盟？"
 nfa.538.d: "夏尔-莫拉斯非常重视“拉丁”文化民族的大团结。这位大师热衷于古典文学，将罗马视为欧洲文明的根本，并且法国应该继承罗马的遗产，但他对这种想法的可行性并不感兴趣。他将“拉丁”文化圈的定义扩大到包括整个南欧、南美洲的大部分地区，甚至包括南德、瑞士和罗马尼亚，并乐于模糊“拉丁”文化与天主教之间的界限。莫拉斯毕竟是我们全世界整合主义兄弟们的标志性人物，虽然在国内外最狂热的整合主义圈子里，这种想法获得了一些支持，但是其完全没有现实意义：关于这个话题的最谨慎的外交表态，都会遭到我们最亲密的协约国盟友的怀疑。\n\n然而，在莫拉斯的推动下，他梦寐以求的机会出现了。大多数“拉丁”国家都出现了“拉丁主义”的协会，并都有一个共同的神圣目的：毁灭德国。这些组织甚至产生了一些有限但相当积极的影响，并促进了我们各国之间的良好关系，而且成为了一个可以被称为国际智囊团的整合主义者智库。"
 nfa.538.a: "这大概是整合主义国际吧？"
 nfa.539.t: "不可能的朝觐"
 nfa.539.d: "朝觐是先知穆罕默德建立的前往圣城麦加的朝圣之旅。每年都有数不清的人从乌玛的各个角落出发，前往汉志朝觐。事实上，朝觐是伊斯兰教的五功之一，每个有能力的信徒都被要求至少访问一次圣城。这次朝觐不仅仅是一次简单的旅行，而是要让穆斯林在精神上得到更新和净化，在真主面前得到平等。\n\n世界各国政府都为朝觐者提供保护，法国也不例外。自1916年起，法国政府与穆斯林知名人士合作，组织了大批的朝觐活动，让那些没有能力的穆斯林有机会履行这一神圣的义务。世俗共和国参与宗教事务的做法可能显得很奇特。法国把自己塑造为穆斯林之友的行为是非常明智的，这种观念对整个法兰西殖民帝国的稳定至关重要。\n\n历史上，朝觐一度是一场充满危险的冒险，无论是自然灾害还是土匪的袭击。现在的朝觐已经变得更加容易了……至少我们是这么认为的。然而，随着奥斯曼帝国和他们的阿拉伯臣民之间在马什里克地区爆发战争，朝觐之旅变得非常危险。不仅汉志地区局势极度不稳定，而且整个黎凡特地区都充斥着互相攻击的军队、叛乱团伙和土匪，这些团体之间的区别有时很难找到，完全无法区分敌我。朝觐者在途中被抢劫、被指控为间谍或被屠杀的故事已经传到了我们这里，所以我国政府决定今年不组建正式的法国朝觐队，而是鼓励信众前往本地的朝觐地。"
 nfa.539.a: "愿来年风调雨顺！"
 nfa.540.t: "良心的呼唤"
 nfa.540.d: "这个冬天异常艰难。法国各地依然是残垣断壁：许多人无家可归，流落街头，或者过着吃了上顿没下顿的生活，拥挤在难民营中。配给仍然是必要的，但是去极端化进程所造成的混乱使得组织有效的应对措施变得困难。无论是工会、个人或教会的慈善行为，抑或于是国家干预，都不足以缓解那些弱势群体的苦难。更糟糕的是，我们的人民都关注着让自己能活下去：即使是那些有能力帮助他人的人，也会变得冷漠。\n\n然而，在黑暗的深渊中也会有一丝希望。最近，一名妇女和她的怀中的婴儿一起冻僵的尸体被发现，而且可怕的是，他们手里还攥着配给券。一位神父在电台上呼吁“良心起义”。亨利·格鲁埃(Henri Grouès)神父现在成为了家喻户晓的人物。长期以来，他一直参与慈善事业，最近还创办了一个收容所，洗礼“以马忤斯(Emmaüs)”，欢迎无家可归者。一位普通神父的号召，似乎在全法国引起了震动：众人的良知终于被唤醒。捐赠来自全国各地甚至国外，无论是金钱还是实物，都堆积如山。现在人们所熟知的“亨利神父”正全身心地投入到救济工作中。当然，一个人的努力不可能减轻所有法国人的苦难，但他的榜样已经激励着其他人追随他的脚步：许多人都聚集到神父身边来，进行建立“以马忤斯”慈善网络的准备工作。"
 nfa.540.a: "……正道的光，照在了大地上。"
 nfa.541.t: "新国歌？"
 nfa.541.d: "《马赛曲》自1879年以来一直是法国的国歌。它是1792年由克洛德·约瑟夫·鲁日·德·李尔为前去与普鲁士和奥地利军队作战的志愿军创作的。随着革命军的胜利，这首歌成为一代经典歌曲，并传唱全法国。这首歌无疑是共和国的象征。然而，我们之中有人开始对《马赛曲》产生了质疑。\n\n许多人对这首歌没有异议，包括莫拉斯本人，就像很少有人对三色旗有异议一样：它曾伴随法国人度过了上个世纪最辉煌的时刻，它的歌词很容易被理解为更广泛的爱国主义而非共和主义。另一方面，少数人彻底拒绝革命带来的任何东西，他们认为，我们不能在上一次革命的余烬还在燃烧的情况下进行另一场革命。因此，这些人要求重新采用骗子拿破仑波拿巴倒台后制定的国歌《法国王子回巴黎》——这一根据流行歌《亨利万岁》改编而来的歌曲。也有人提出了一个折衷方案：反革命军队自己也采用了马赛曲的改良版，称为《白色马赛曲》(La Marseillaise des Blancs)，歌词完全不同，这可以满足所有人的要求：毕竟浪费了如此动听的旋律是很可惜的。"
 nfa.541.a: "我们不能让共和派独占马赛曲，继续用这首歌。"
 nfa.541.b: "拒绝革命，废除马赛曲！"
 nfa.541.c: "那就做个妥协，采用修改版的马赛曲。"
 nfa.542.t: "整合主义者的实验"
 nfa.542.d: "亨利王子的下一站是里斯本，葡萄牙王国的首都。在所谓“葡萄牙共和国”成立约十年后，一批联合起来的保王派控制了里斯本，在西塔的阳台上宣布了君主制复辟。西塔之下是川流不息的帕高广场，城市跳动的心脏。在1927年，由于经济再次陷入混乱，以及在非洲，葡萄牙的国格被德国人所羞辱，卢西塔尼亚整合主义分子们发动了一场政变，他们受到了莫拉斯和法兰西行动党的启发，其治下的新政府采取了各项措施恢复葡萄牙这小国和其全球殖民帝国中的社会传统以及人民对主与王的信仰。葡萄牙是活生生的实验场，它向世人展示了反革命的可能性与其真谛。而在整合主义者们的梦想在葡萄牙得以付诸实施后，法兰西行动立即全心全意地追随葡萄牙的先驱们，其进展无不收获法兰西行动的热烈赞扬，其挫折无不被法兰西行动阐释为红祸和境外势力的暗中破坏。\n\n随着法兰西也步了葡萄牙后尘，这场国事访问也被卢西塔尼亚整合主义者们视为一场巨大的成功，是他们先见之明的象征，也是葡萄牙人民族骄傲之源。太子游览了许多里斯本的景点，而在他身边陪同的是杜阿尔特二世国王。随后他们前往了一个名为法蒂玛的小村庄，到圣母玛利亚曾向众人现身之圣地朝圣。随后，太子和他们的亲密随从退到佩纳宫休憩一番。这两个年轻人因为相似的人生经历而走到了一起，一段萌芽中的友谊由此诞生。如果宫廷里的流言可信的话，这两个人可能很快就会走到一起：年轻的杜阿尔特二世国王显然被亨利的嫂子——奥尔良-布拉干萨王朝的巴西公主玛丽亚·弗朗西斯卡所打动，她陪同妹妹伊莎贝尔一起进行这场外交之旅。随着美好王室纽带的形成，我们两国将被强有力地连接在一起。"
 nfa.542.a: "愿我们的友谊天长地久！"
 nfa.543.t: "旅队之日"
 nfa.543.d: "1745年5月11日，由路易十五及其王储率领的法军与英国率领的联军在丰特努瓦附近展开会战。虽然王军在数量上不占优势，在战斗开始时又遭受了巨大伤亡，但他们钢铁般的意志最终为国王带来了决定性的胜利。尤其是法军的一支爱尔兰旅正面迎击了英军冷溪近卫团，他们派出精锐阻击敌军急躁的撤退，在战斗中甚至缴获了爱尔兰第六旅的军旗。这些勇敢的士兵是一群被流放者，也是拥护詹姆士二世的爱尔兰人，他们已为法兰西效忠了数代人之久。他们从未放弃为一个自由的爱尔兰战斗，同时也为国王抗击“撒克逊的背叛”，与背信弃义的英国人作战。\n\n如今，他们的理想终于实现了。作为我们最亲近的盟友，“撒克逊”不会反对纪念为法兰西泼洒鲜血的爱尔兰人，也不会对我们两国之间的纽带有任何质疑。王家代表团前往都柏林，参加了一场为丰特努瓦大捷中的爱尔兰旅举行的纪念仪式。在法国资助建成的纪念碑前，爱尔兰整合主义者毫不掩饰其激动，发表了演讲，蜂拥而至的听众热情的接受了法国和爱尔兰之间的亲密状态。仪式结束后，王家代表与爱尔兰复活创造党就一些议题展开了激烈的讨论，例如是否将夏尔·莫拉斯的作品翻译为爱尔兰语，以及各种将要实行的反革命措施，同时也包括为他们未来获取国家权力的计划提供资金——他们希望募集绝对的追随者。这些坚定的年轻人保证爱尔兰会再次与法兰西联手反抗公社和德国人，帮助我们解放家园。"
 nfa.543.a: "我们应该每年都这样。"
 nfa.544.t: "勃艮第悲剧"
 nfa.544.d: "夜里，我们从被占领的本土地区得到了一个严重的消息，如果这个消息传播出来，可能会对我们国家的稳定性产生灾难性的后果。一周以来，我们的特工与公社内部的重要人员失去了联系，这些同情者是自我们流亡以来为我们的事业不懈努力的重要网络的一部分。尽管我们尽了最大的努力，他们仍然处于失联中，好像他们和他们特别重要的货物一起消失得无影无踪。我们立即怀疑这是赤匪的反间谍工作导致的，多年来，赤匪的反间谍工作充其量是迟钝的，但最近却一直在努力地铲除我们抵抗赤匪无法无天暴政的英勇努力。\n\n由于我们的英雄们的命运仍然未知，我们能做的就是重建并继续他们的神圣使命：从勃艮第、波尔多或者香槟向阿尔及利亚走私高风险的法国葡萄酒，这是一项维持民族士气的重要任务。虽然官方禁止从大陆购买任何商品，同样公社也极力对我们实施禁运，但仍然存在一个由我们的资产控制的繁荣的黑市，这些资产或是对我们意识形态的同情者募捐而来，或是通过有组织的犯罪得来，其中葡萄酒和奶酪尤其受到追捧，因为它们毕竟是必需品。尽管官方对阿尔及利亚葡萄酒赞不绝口，但你很难找到一个官员、商人或军官品尝过这种酒，甚至在下层社会中，在哪里能找到一瓶用于特殊场合的好酒也是一个公开的秘密。"
 nfa.544.a: "他们的血是不会白流的！"
 nfa.545.t: "《谈天真少女》"
 nfa.545.d: "让·布鲁斯的第一部小说《谈天真少女》(Tu Parles d'une Ingénue)出人意料地大受欢迎。这位出生于革命后的公社，但又是我们事业的同情者的年轻人，从他参与我国情报网络的工作中获得了灵感，写出了一部间谍小说，这显然满足了许多希望从相当无趣的现状中获得喘息的法国人的小众需求。在取得如此的成功之后，可能是由于富有挑逗性的封面和低廉的价格，续集已经出版，明年更是准备再出版五部。他们讲述了文雅的法国特工休帕·柏尼所·德·拉巴特惊心动魄的故事，代号2B 117，他为打击嗜血的革命者而环游世界，所有的工作看起来都像他的主要职业：引诱不仅是上层阶级的风流女性，还有夜女郎的心，然后再让她们心碎——不论她们效忠于谁，不论国籍，不论信条。当然，这些情事都被描述得非常详细。在小说中，拉巴特为了确保被盗的重要文件而被卷入巴黎的有组织犯罪；为了寻找变节者，他潜行在上海的红灯区；抑或是在开罗的咖啡馆里唱歌，抑或是在里约的贫民窟迷路：这些小说没有什么艺术价值，也赢不了任何文学奖，但这与作者无关。不仅布鲁斯已经是个富翁，2B 117更是成了全法国年轻人的谈资，他们无休止地互相引用着间谍的俗气笑话。"
 nfa.545.a: "之后拍成电影吗？"
 nfa.546.t: "反法举动"
 nfa.546.d: "“四大帮”、“反法分子”，所有真正的法国人都明白这些名号意味着什么：共济会、新教徒、犹太人和外来移民。每当国家处于动乱之时，他们都会跑出来与法兰西作对。在想办法除掉这些寄生虫之前，我们将永日不得安宁。自政变以来，这样的言论每天都会在《法兰西行动》上出现，作为现在政权的官方报纸，每一天都在增加恶意。该报认为，既然共和国已经被推翻，是时候把矛头指向缔造他的主人了。\n\n我们的民众正在寻找更多导致法国堕落的罪魁祸首，却被一连串看似永无止境的丑闻所满足，而这些丑闻好像都多多少少与犹太人或者共济会有着千丝万缕的联系。当国王的司法机关惩治这些叛徒时，我们的同胞也采取了行动。共济会会所已经遭到了渴望探寻这群神秘主义者的秘密的“报贩”的袭击。反法分子的财产已经被没收与再分配，他们的贸易也被掠夺一空。在一些主要城市，由于犹太人和穆斯林之间长期存在的矛盾已经浮出水面，达到沸点，暴乱爆发了。法国人也经常参与暴力事件，而“阿尔及利亚行动”又助长了这种气焰。通过迫害我们的敌人来获得救赎的狂热情绪现在遍布全国，许多帮派已经夹着尾巴逃走了，往往都直接越过边境进入摩洛哥。"
