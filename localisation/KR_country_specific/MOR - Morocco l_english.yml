 MOR_totalist_party_long: "马格里布共产党"
 MOR_a_time_of_troubles: "动乱时代"
 MOR_a_time_of_troubles_desc: "最近这几年对摩洛哥来说可算不上友善，我们的人民能够经得起贫困与落后，但仍为其所伤。我们的国家和人民纵然强大，可也不能将诸多困境置身事外。至此，吾等心意已决，共攘国忧。"
 MOR_national_infrastructure_plan: "国家基建计划"
 MOR_national_infrastructure_plan_desc: "NIP，即国家基建计划力求重振吾等城市破败基建之雄风。且由此起，余下诸多人民生活标准进长之计项犹可继续。"
 MOR_royal_morrocan_railways: "摩洛哥铁路"
 MOR_royal_morrocan_railways_desc: "独可予谢法兰西之物唯其留之铁路而已。尽管有德国援助，其诸多计划始于20年代且今未完成，致使多地如今仍旧难以通过。拿下这样的任务不仅可以提高我国机动及资源输送之效率，更可提高我国国民之生活水平。"
 MOR_agadir_rabat_railway: "阿加迪尔-拉巴特铁路"
 MOR_agadir_rabat_railway_desc: "自德国人带来解放后，阿加迪尔就成为了我国重要的贸易枢纽，连接了非洲腹地同欧洲的联系。理所当然的，我们应该促进阿加迪尔和卡萨布兰卡之间的联系，从而让我们收获更多利润。"
 MOR_ask_for_german_help: "寻求德国帮助"
 MOR_ask_for_german_help_desc: "我国同德意志帝国的关系促进了我国发展，并让我国人民受益诸多。鉴于两国间的特殊关系，德国人非常愿意进一步援助我们的工业改革项目。"
 MOR_the_port_of_casablanca: "卡萨布兰卡港"
 MOR_the_port_of_casablanca_desc: "卡萨布兰卡有着我们最重要的贸易和海事港口。然而，在我国的工业基建改革中，这些港口设施无不被抛到了一边去。扩建这些船坞应该能帮我们扩大外贸、发展海军带来更多机会。"
 MOR_royal_budget_rearengment: "王室预算"
 MOR_royal_budget_rearengment_desc: "根据穆罕默德五世的敕令，我们的新预算将大幅增加基础设施建设支出以提高我国百姓生活水平，同时也得以促进教育和卫生健康服务的发展。"
 MOR_developmnet_plan: "发展计划"
 MOR_developmnet_plan_desc: "我国政府已制定了一整套战略发展规划，以进一步夯实国内的工业能力。以穆罕默德五世陛下之名，开始工作吧。"
 MOR_foreign_industrial_expertise: "外国工业专家"
 MOR_foreign_industrial_expertise_desc: "尽管我们已尽力开工新项目以刺激我国工业，我们仍应寻求外国开发商协助指导我国的工业化进程。"
 MOR_new_laws_for_new_times: "现时代的新法律"
 MOR_new_laws_for_new_times_desc: "我国的立法体系是夯筑在一块现已阻碍我国进步的落伍基石之上的。我们应当寻求现代化立法系统，将其分割为民法和宗教法。"
 MOR_invest_in_the_old_capital: "投资首都旧城"
 MOR_invest_in_the_old_capital_desc: "卡萨布兰卡在基础设施建设领域已落伍有段时间，那些外国人看到我们旧城摇摇欲坠的房舍时不免“友邦惊诧”。是时候重修房舍，从整体上发展该城了。"
 MOR_manufacturing_incentives: "制造业优惠"
 MOR_manufacturing_incentives_desc: "我国政府应当施行奖励投资我国发展的外籍企业的政策。如此，我们便可以向世界表明，摩洛哥是一个创新而有朝气的国家。"
 MOR_the_berber_question: "柏柏尔问题"
 MOR_the_berber_question_desc: "几个世纪以来，我们一直尝试同化里夫地区那些秉持泛灵论的柏柏尔部落。现在，我们的统治已经稳固，该问题又一次被提到了政府前：我们是否该继续在当地推行阿拉伯化政策？"
 MOR_the_new_western_realm: "新“极西之地”"
 MOR_the_new_western_realm_desc: "近来，摩洛哥已经历了几番大变动，我们必须决定是把重心放到工业领域还是基础设施领域，以使我国潜在利益最大化。"
 MOR_francophobe_rethoric: "反法宣传"
 MOR_francophobe_rethoric_desc: "考虑到世界大战期间法国人对摩洛哥的恶行，我国不少人厌恶法国人。支持这种复仇主义情绪应当会让我们在未来可能需要应付的战争中获得更多战争支持。"
 MOR_the_kings_gendarme: "国王的宪兵"
 MOR_the_kings_gendarme_desc: "穆罕默德五世已希望设立一支精锐的宪兵部队，让他们在出乱子时保卫臣民和维持公共秩序。这些勇者将确保维护我国国内安全。"
 MOR_parliament_of_morocco: "摩洛哥议会"
 MOR_parliament_of_morocco_desc: "虽然我们已把首都搬到了卡萨布兰卡，但我国议会仍常设于拉巴特，这意味着卡萨布兰卡的首都地位几乎仍局限在法律层面。随着我国城市建设政策付诸实施，为我国政府修一座金碧辉煌的新议会大楼显然很合适。这么做可以让政府从我国崭新的新首都统领百姓。"
 MOR_beyond_al_qarawiyn: "超越卡鲁因"
 MOR_beyond_al_qarawiyn_desc: "卡鲁因大学是我国历史最悠久也是最重要的教育机构。然而，我国的高等教育可不能只局限于摩洛哥境内一隅，而应当散布于我国各大城市。"
 MOR_industrialize_the_realm: "王领工业化"
 MOR_industrialize_the_realm_desc: "虽然我国在发展中取得了诸多飞跃，但我国的创新不可就此停步，我们应当引领摩洛哥进入一个新时代。"
 MOR_the_royal_army_of_morocco: "摩洛哥王家陆军"
 MOR_the_royal_army_of_morocco_desc: "我国军队已自豪地矗立了数百年。不过，现在我们可以投资不少新方法可以改善军队的战斗力和声望。"
 MOR_learning_with_our_mistakes: "前车之鉴"
 MOR_learning_with_our_mistakes_desc: "我国军队太不正规太无组织了。王家陆军不应当只是一批地方民兵外加钦点的指挥官。注意到这个问题只是个开始，我们应当采取措施加以改正。"
 MOR_begin_army_reform: "开始军队改革"
 MOR_begin_army_reform_desc: "低效的官僚再也不会拖王家陆军的后腿了！从今天起，我们将寻求建立一种能让军队发展起来的坚实指挥架构。"
 MOR_new_equipment_standards: "新式装备标准"
 MOR_new_equipment_standards_desc: "经过欧洲人的指点，我们现在对我军武器和军用装备订立了一套基本标准。这应该能提高军队的作战效率。"
 MOR__patriotic_propaganda: "爱国主义宣传"
 MOR__patriotic_propaganda_desc: "我们注意到王家陆军内部有着不容忽视的问题：士气低下、战意薄弱。为了改善上述状况，我们已招募一批德国宣传家来给我军士兵的精神加加餐。"
 MOR_lessions_of_the_prussians: "普鲁士的经验"
 MOR_lessions_of_the_prussians_desc: "对普法战争的研究已经证实，德国训练了一支训练有素、组织完善、现代化的军队，从而在不到一年的时间里击败了法国人。同样的，我们应当在现代社会采用相同的观念建设军队。"
 MOR_request_german_military_mission: "要求德国军事顾问团"
 MOR_request_german_military_mission_desc: "德国军队面对任何敌人都展现出了训练有素准备充分的特质。我们的外交官嗅到了机会，已同德国政府做了接触，并请求其派一个军事顾问团援助我国建设。"
 MOR_moroccan_officer_schools: "摩洛哥军官院校"
 MOR_moroccan_officer_schools_desc: "我军太过依赖外籍军官领导指挥了。我们正采取措施设立一座摩洛哥人自己的军官学校，进而让日后摩洛哥人可以领导摩洛哥军队。"
 MOR_enlist_the_berber_horsemen: "征募柏柏尔骑手"
 MOR_enlist_the_berber_horsemen_desc: "柏柏尔人在骑马打仗这一领域颇有才干。如果我们能鼓励柏柏尔人参军，他们肯定可以成为一支富有战力的队伍。随着时间流逝，他们甚至可以把柏柏尔技艺教授给其他的骑兵部队。"
 MOR_a_new_kind_of_horsepower: "新型马力"
 MOR_a_new_kind_of_horsepower_desc: "装甲载具让现代战争焕然一新。一整支摩洛哥装甲骑兵师应当可以让我们面对其他国家时占有优势，甚至能让我们同阿尔及尔的邻居们打打野战。"
 MOR_a_modern_age_of_war: "现代战争时代"
 MOR_a_modern_age_of_war_desc: "我国的恶劣地形使得部队难以徒步穿行，并极易使士卒中暑。在当下这个时代，军队有了机械化部队的支援，可以从全局上降低我们的损耗，并能提高军队重新部署的速度。"
 MOR_heroes_of_the_weltkrieg_heed_the_call: "大战的英雄们，响应召唤吧！"
 MOR_heroes_of_the_weltkrieg_heed_the_call_desc: "在世界大战期间，我国男丁被法国武装部队招募去攻打德国人。从那以后，世界局势已经大变，那些熬过了欧战的老兵身怀不可估量的军旅经验和军事技能，可以传授给当今摩洛哥王家陆军的其他士兵。"
 MOR_modern_army_hierarchy: "现代军阶制"
 MOR_modern_army_hierarchy_desc: "摩洛哥王家陆军正急速地迈向现代化，有了国产装备、本土操典和本国军官领导，现在自然应当现代化我们的指挥架构，以进一步整合我们现阶段取得的进步成果。"
 MOR_a_legacy_of_a_thousand_years: "千年遗产"
 MOR_a_legacy_of_a_thousand_years_desc: "我国已受时间上千年的考验！现在有了崭新的摩洛哥军队，我们必将能经受住下一个千年的考验！"
 MOR_new_uniforms_and_training_drills: "新制服与操典"
 MOR_new_uniforms_and_training_drills_desc: "我军制服落伍且不适宜于现代战争。四处看看，我们最终从最新式的军服设计中获得了灵感。让我们确保战士们入伍时能装备上最好的装具。"
 MOR_modern_artillery: "现代火炮"
 MOR_modern_artillery_desc: "德国炮兵中有句俗语：“步兵赢战斗，炮兵赢战争。”在观摩了德国炮兵演习时的重火力后，我们已决定把这一俗语牢记在心，确保我们的部队有令人安心的炮兵作后盾。"
 MOR_royal_moroccan_navy: "摩洛哥海军"
 MOR_royal_moroccan_navy_desc: "我国海军的状况一言以蔽之就是“规模小、船只老、装备过时”。考虑到当下欧洲正在开展的海军现代化运动，是时候采取措施对我们的海军进行现代化了。"
 MOR_the_atlantic_kingdom: "大西洋王国"
 MOR_the_atlantic_kingdom_desc: "濒临大西洋和地中海对我国贸易大有裨益。然而，机遇暗含着风险，我们必须同时包围两片领海。不过，我们十分乐意应付此等挑战，我们将保卫我们的领海，保护我们的贸易。"
 MOR_watch_over_the_straits: "监视海峡"
 MOR_watch_over_the_straits_desc: "位于直布罗陀海峡南部一侧的地理位置给了我国充足的地缘优势，让我们有能力控制进出地中海的舰船。为了我国利益，这一点绝对可以利用得上。"
 MOR_submarine_engineering: "潜艇工程"
 MOR_submarine_engineering_desc: "潜艇适用于破袭运输船队，骚扰小型舰队。对摩洛哥这样的小国家来说，采用潜艇性价比极高。"
 MOR_trading_interdiction: "贸易阻断"
 MOR_trading_interdiction_desc: "有了新一批海军科技，打击敌人贸易路线、切断敌军补给链时我军将拥有更多手段。就像古代作为地中海海盗那样，同我国开战的敌人必将胆战心惊。"
 MOR_foreign_naval_experts: "外国海军专家"
 MOR_foreign_naval_experts_desc: "观摩了欧洲海军所采用的战术后，若不请求他们知道我国海军战术理论进步将是愚行。"
 MOR_dockyards_of_casablanca: "卡萨布兰卡船坞"
 MOR_dockyards_of_casablanca_desc: "卡萨布兰卡是我国最大、最重要的港口。鉴于我国最近的发展，我们应当进一步扩建船坞，以支持我国蓬勃发展的海军。"
 MOR_royal_moroccan_airforce: "摩洛哥王家空军"
 MOR_royal_moroccan_airforce_desc: "摩洛哥王家空军目前徒有其名。我们必须将空军发展成一支作战力量，以便我们能掌控我国领空。"
 MOR_foreign_flight_instructors: "外国战斗机教官"
 MOR_foreign_flight_instructors_desc: "我们应当找寻外国飞行员，让他们提高摩洛哥王家空军的空战技艺。"
 MOR_reverse_engineering: "逆向工程"
 MOR_reverse_engineering_desc: "我们已注意到不少欧洲飞机制造商的创意，我们认为可以部分地“采纳”一些创意到我们的飞机上。我们已经发出了一份订购清单，购买少量老式战斗机以供我国工程师研究。"
 MOR_royal_naval_aviators: "王家海军航空兵"
 MOR_royal_naval_aviators_desc: "我们应该支持我国工业及空军协助王家海军的行动。"
 MOR_modernize_our_aircraft_inventory: "飞机保有现代化"
 MOR_modernize_our_aircraft_inventory_desc: "我国现有的飞机全是世界大战时代留存下来的战斗机。我们应该寻求扩张空军，让我国空军拥有各式飞机，让他们有能力覆盖各种类型的现代空战。"
 MOR_control_the_skies_of_africa: "控制非洲天空"
 MOR_control_the_skies_of_africa_desc: "我们已设法用现阶段保有的飞机训练了一批骨干飞行员。虽然我国空军不如那些欧洲的大空军一样引人注目，但至少空军能让我们掌控本国的领空。"
 MOR_the_war_on_the_skies: "战于长空"
 MOR_the_war_on_the_skies_desc: "摩洛哥王家空军的指导战略就和其飞行器一样重要。如果我们不能明确空战战术和战略，我们绝对无法发挥出空军的潜能。"
 MOR_airbase_expansion: "空军基地扩张"
 MOR_airbase_expansion_desc: "为了支持我国新生的空军，我们已设立了一个计划，旨在扩建安法(Anfa)和拉巴特-塞拉(Rabat-Salé)两地的空军基地，以便为我国新飞机提供足够的设施。"
 MOR_off_with_the_german_yoke: "摆脱德国枷锁！"
 MOR_off_with_the_german_yoke_desc: "德意志帝国为了其一己之力，剥削我国太久了！现在我们要斩断身上的锁链，开辟我们自己的未来。"
 MOR_a_deal_with_the_devil: "与魔鬼的交易"
 MOR_a_deal_with_the_devil_desc: "尽管寻求欧洲帝国的援助令我们痛苦不堪，但确保我国长期自由的唯一合理途径是寻求不列颠的援助。"
 MOR_english_counterweight: "不列颠牵制"
 MOR_english_counterweight_desc: "我们已寻求改善同加拿大及协约国圈子的关系，以提高我国在国际事务中的地位，保障我国在国际事务中的存在。"
 MOR_request_isac_membership: "申请帝国科委成员资格"
 MOR_request_isac_membership_desc: "我国正尽力跟上现代技术的进步步伐。加入帝国科学学术委员会可以让我们大大跟上科技进步的步伐，这对我国大有裨益。"
 MOR_independence_guarantees: "国际认可"
 MOR_independence_guarantees_desc: "通过与加拿大结盟，我们获悉不列颠帝国已正式宣布保障我国独立，保障我国不受外部势力威胁。这将极大地提升我国在国际外交事务中的威望。"
 MOR_once_more_into_europe: "再入欧洲"
 MOR_once_more_into_europe_desc: "第一次世界大战后，我们绝不曾想过有朝一日我们会同德国人作战。不过，现在我们的盟友正要求我们拿起武器，随他们一道解放在这个高压政权下受苦受难的欧洲人民。盟友们早已声明，他们十分重视并尊重我国主权，因此我们十分乐意同他们并肩作战。"
 MOR_our_friends_on_the_other_side: "海的那边是朋友"
 MOR_our_friends_on_the_other_side_desc: "我国不应寻求外来帝国主义者的扶持，毕竟他们只会让我国百姓受苦受难。我们应当寻求和我们处境相似的非洲国家——埃及。何况，埃及看起来也是个颇有潜力的盟友。"
 MOR_border_treaty_with_libya: "同利比亚签约"
 MOR_border_treaty_with_libya_desc: "利比亚境内的马格里布兄弟姐妹们和我们一样有着被帝国主义者压榨的历史，所以我们自然而然的能以朋友的身份走到一起，携手保卫我们各自的主权免受外来势力的侵犯。"
 MOR_egyptian_imports: "进口埃及物产"
 MOR_egyptian_imports_desc: "鼓励埃及-摩洛哥贸易将巩固我们在开罗条约组织中的地位，也将双向提振工业和经济增长。"
 MOR_the_timbuktu_claim: "宣称廷巴克图"
 MOR_the_timbuktu_claim_desc: "一百年前，我们失去了对廷巴克图的掌控，但如今我们已提振了国力，充实了武备。是时候要求法国人归还我们的历史领土，重建廷巴克图帕夏里克。"
 MOR_prepare_our_defenses: "准备防御"
 MOR_prepare_our_defenses_desc: "我们很清楚，欧洲人很乐意再次对我国人民施行他们的帝国主义统治。为了防备任何可能的入侵，我们必须要塞化我国土地，以便我国遭到入侵时能充分进行防御。"
 MOR_prepare_to_strike_the_french: "准备攻击法国"
 MOR_prepare_to_strike_the_french_desc: "法国人占据了本属于我国和非洲人民的土地！然而，我们不能打无准备之战，我们必须要对那帮黑脚人拥有优势。"
 MOR_the_war_for_africas_soul: "为非洲之魂而战"
 MOR_the_war_for_africas_soul_desc: "时机已至！我们将如沙尘一般迅捷而无声地出击，将外来侵略者永远赶出去！"
 MOR_the_commune_of_morocco: "摩洛哥公社"
 MOR_the_commune_of_morocco_desc: "一直以来，君主制同西方帝国主义者勾结起来剥削我国人民。从今往后，人民将由摩洛哥劳工大会领导。"
 MOR_revolutionary_fervour: "革命热情"
 MOR_revolutionary_fervour_desc: "尽管摩洛哥公社内不是每个人都认可我们对未来的规划，但我们必须让他们明白，没有我们就没有新摩洛哥。"
 MOR_seizing_rural_means_of_production: "夺取农业生产资料"
 MOR_seizing_rural_means_of_production_desc: "我国人民组织完善，反对一切形式的资本主义剥削。是时候让工人们自己控制生产了。"
 MOR_deal_with_reactionary_berbers: "处理反动的柏柏尔人"
 MOR_deal_with_reactionary_berbers_desc: "柏柏尔人继续维持着与我们新革命运动截然相反的传统生活模式。我们必须解决这个问题，在疥癣之疾发展为心腹大患前将其处理掉。"
 MOR_our_socialism: "摩洛哥特色社会主义"
 MOR_our_socialism_desc: "我们不能单纯的照搬其他国家的工团主义模式。我们需要建立有摩洛哥特色的社会主义，重申我们致力于领导摩洛哥进入一个民主、多元、尊重个人和集体自由的时代。"
 MOR_light_of_africa: "非洲之光"
 MOR_light_of_africa_desc: "革命带来了摩洛哥工人的解放。通过赋权工人，我们已成为了非洲所有人民的希望灯塔，照耀他们，让他们希冀有朝一日也能摆脱殖民者。"
 MOR_trade_guild_democracy: "行会民主"
 MOR_trade_guild_democracy_desc: "考虑到我国当下的状况，在摩洛哥施行正统的工团主义显然不现实。我们坚信，作为替代，我们可以建立一种塞缪尔·乔治·霍布森(S.G. Hobson)式的基尔特社会主义，这种意识形态同工团主义类似，但侧重于改革现存的国家机构，而不是彻底废除旧制度。"
 MOR_freedom_and_justice: "自由与正义"
 MOR_freedom_and_justice_desc: "我们强调：在穆罕默德五世统治下没有自由，只有奴役！在我们有志于真正代表摩洛哥人民的同时，我们将致力于解放摩洛哥人民，给人民以自由与正义。"
 MOR_direct_rule_from_marrakesh: "从马拉喀什直接统治！"
 MOR_direct_rule_from_marrakesh_desc: "其他革命派系无法认识到，革命由于无法建立一个中央政府而陷入了危机之中。为了拯救百姓于水火，我们决不能向资产阶级民主制度屈服。为了保障革命的为了，我们必须在民主集中制和极权主义的原则下为民主制度奠基。"
 MOR_War_For_Africa_Soul: "为非洲之魂而战"
 MOR_War_For_Africa_Soul_desc: "非洲人民长久以来在欧洲人的枷锁下遭受着剥削与压迫。是时候把压迫者赶出去了！"
 MOR_royal_budget_rearengment_idea: "调控王室预算"
 MOR_developmnet_plan_idea: "发展计划"
