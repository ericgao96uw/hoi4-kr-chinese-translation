 PAR_jose_felix_estigarribia: "何塞·费利克斯·埃斯蒂加里维亚"
 PAR_jose_felix_estigarribia_leader_desc: "何塞·费利克斯·埃斯蒂加里维亚，查科战争的英雄，他曾出国留学，在军事和农业方面都受过教育。埃斯蒂加里维亚推翻了独裁者拉斐尔·佛朗哥，结束了社会混乱，这标志着在他上位之前的自由主义统治就此终结。然而，作为一个浪漫的民族主义者，埃斯蒂加里维亚不断鼓励极端运动的发展，而这终究是玩火自焚。他是否能在政坛上幸存下来，这是一个有待回答的开放性问题。"
 PAR_jose_felix_estigarribia_elected_leader_desc: "何塞·费利克斯·埃斯蒂加里维亚，查科战争的英雄，他曾出国留学，在军事和农业方面都受过教育。埃斯蒂加里维亚推翻了独裁者拉斐尔·佛朗哥，结束了社会混乱，这标志着在他上位之前的自由主义统治就此终结。\n随着民主的回归，埃斯蒂加里维亚的政治生涯看样子似乎结束了。然而，埃斯蒂加里维亚不负众望，再次带领自由党崛起。经过民主选举，他现在对国家的控制已经远没有以前那么大了，尽管有人担心他会再次夺权，但群众为这位赢得查科战争的英雄欢呼。"
