 LIT_military_black_improvement: "应对黑色星期一"
 LIT_military_black_improvement_desc: "目前工业委员会正在努力缓解黑色星期一的影响。长远来看这将提升经济，但短期来看措施会很严厉。"
 LIT_military_supply_1a: "来自德国的武器配件"
 LIT_military_supply_1a_desc: "联通德国的铁路运力已经增加，我们可以进口更多的武器配件。"
 LIT_military_supply_1b: "向东供应"
 LIT_military_supply_1b_desc: "立陶宛不与俄罗斯接壤，我们也要建立供应链以为战争做准备。"
 LIT_military_supply_2: "改进的武器后勤"
 LIT_military_supply_2_desc: "经过适当的投资，现在德国的武器配件可以轻易组装并运送到作战中的立陶宛部队。"
 LIT_asis_reg_0: "临时摄政"
 LIT_asis_reg_0_desc: "议会已召开紧急会议，[LIT.GetSecondInCommand]被授予临时摄政权力，以引导国家回归正轨。"
 LIT_asis_reg_1: "纳鲁托维奇摄政"
 LIT_asis_reg_1_desc: "纳鲁托维奇摄政宣称要优先解决行动阵线威胁，他已经实施了一些相关手段建立起永久摄政，以待秩序恢复。"
 LIT_asis_reg_2: "共和国成立"
 LIT_asis_reg_2_desc: "维陶塔斯去世，没有留下一儿半女，议会已决定宣布成立立陶宛共和国，同时留在德国势力圈内。"
 LIT_asis_repair: "工业恢复"
 LIT_asis_repair_desc: "活跃的行动阵线威胁已被消除，政府已拨出投资，对起义造成的破坏进行重建。"
 LIT_land_reforms_ASIS: "激进土地改革"
 LIT_land_reforms_ASIS_desc: "纳鲁托维奇为了保证自己的联邦在农村地区获得支持，他已经转而支持激进土地改革，打破了乡下的宁静。"
 LIT_asis_arg_support_1: "支持农业部门"
 LIT_asis_arg_support_1_desc: "农民购买设备与化肥时为其提供小额贷款，并为其销售商品提供支持网络，这样一来，立陶宛的农业部门已经开始发展，"
 LIT_asis_arg_support_2: "资助职业学校"
 LIT_asis_arg_support_2_desc: "不是每个立陶宛人都能获得学位，但我们已经在农村地区开设了职业学校，农业部门的机械化继续推进。"
 LIT_asis_bund: "崩得地位正常化"
 LIT_asis_bund_desc: "为使政府与崩得双方都能受益，纳鲁托维奇已推动崩得作为合法实体而合法化，尽管此举也是为了遏制更“激进”的分子。"
 LIT_asis_unity_1: "推动基督教团结"
 LIT_asis_unity_1_desc: "我们都因同一上帝、同一死去的基督、同一圣灵而团结在一起，地球上一切其他的分裂都因人类而起，只因人类在伊甸园中的堕落。我们必须让人民回忆起这一真理……"
 LIT_asis_unity_2: "少数民族代表"
 LIT_asis_unity_2_desc: "我国由许多不同的民族组成，政府的职责是照顾所有立陶宛人，拒绝他们在政府内拥有适当的代表相当不公正。"
 LIT_asis_swi: "联邦的成果"
 LIT_asis_swi_desc: "虽然是模仿瑞士体制，纳鲁托维奇已为国家带来了创立以来继续的稳定水平。"
 LIT_asis_HC: "折中的福利协议"
 LIT_asis_HC_desc: "“轴心”联盟已对“折中”的福利协议达成一致，我们得以为立陶宛民众提供急需的支持。"
 LIT_asis_HC_big: "更新的福利"
 LIT_asis_HC_big_desc: "“轴心”已达成协议，扩大了比斯特拉斯政府之前的福利改革。"
 LIT_asis_wr: "自力更生"
 LIT_asis_wr_desc: "与“轴心”右翼联盟成员进一步妥协将确保立陶宛不再短缺，虽然付出了一些工人权利的代价。"
 LIT_ASIS_bialystok_autonomous_region: "波兰民族统一主义兴起"
 LIT_ASIS_bialystok_autonomous_region_1: "波兰民族统一主义破碎"
 LIT_ASIS_bialystok_autonomous_region_2: "比亚韦斯托克合作"
 LIT_disorganised_army: "混乱的军队"
 LIT_disorganised_army_desc: "军队内部一团乱麻。士兵往往违背军官的指挥，而军官也缺乏纪律。军队装备落后，甚至有世界大战前的装备。立陶宛军队急需改革，不能再拖了。"
 LIT_reformed_army: "改革的军队"
 LIT_reformed_army_desc: "立陶宛军队已成功完成改革，其战力现在不会亚于邻国的武装部队。"
 LIT_lithuanian_riflemen_union: "立陶宛步枪兵联盟"
 LIT_lithuanian_riflemen_union_desc: "立陶宛步枪兵联盟（我国类似芬兰白卫军的准军事组织）已成功地整合进了立陶宛军队，成为军队在公民社会中的分支，并成为通向军队服役的预备队。这将显著增强我们的军事能力。"
 LIT_death_or_dishonour_idea: "宁死不屈"
 LIT_death_or_dishonour_idea_desc: "立陶宛人民有一些共性，一种是对东方暴君的愤恨，另一种是愤恨的各种表述……"
 LIT_home_defence_idea: "本土防御"
 LIT_home_defence_idea_desc: "在祖国需要时就挺身保卫祖国，这也许就是每位立陶宛人的显著特征。值此动荡时代，男男女女必须团结起来，保卫亲爱祖国的每一寸土地！"
 LIT_movement_warfare_idea: "运动战"
 LIT_movement_warfare_idea_desc: "世界大战的经验让许多人明白过来，步兵和战壕组成的那种日子里，除了伤亡与消耗什么也不会有。速度最关键，机械化战争倡导者已主张使用空前的火力打穿敌人的防线。"
 LIT_new_tank_blueprints_sweden: "新式坦克设计"
 LIT_new_tank_blueprints_sweden_desc: "经由博福斯公司，立陶宛军官与瑞典坦克设计商达成了协议。我们加了一大笔钱，从瑞典购买现代坦克，享受斯堪的纳维亚工艺的质量。m/38型坦克这样的坦克将成为现代立陶宛骑兵的先锋。"
 LIT_new_tank_blueprints_germany: "新式坦克设计"
 LIT_new_tank_blueprints_germany_desc: "世界大战的经验告诉我们，必须在坦克上投资，以打破堑壕战的僵局。坦克将成为现代军队的矛头，如果我们追求建立一支现代军队，就需要立陶宛坦克。我们已经获得了一些德国坦克设计的生产许可，允许我们上马当地的装甲生产业。"
 LIT_new_tank_blueprints_czech: "新式坦克设计"
 LIT_new_tank_blueprints_czech_desc: "波希米亚的公司斯柯达已设计出ČKDJPvz.35/38，一款适合在战场上充当支援角色的轻型坦克。我们还将购买一些额外的变体，把他们都命名为LTL（立陶宛轻坦）。这样一来，立陶宛军队在战场上就将装备有现代坦克了。"
 LIT_military_contracts: "军事合同"
 LIT_military_contracts_desc: "立陶宛缺乏大型工业，导致我们无法生产火炮。我们已经与邻国签订了购入的军事合同，以在当地生产支援火炮。"
 LIT_german_aviation_advisors: "德国空军军官"
 LIT_german_aviation_advisors_desc: "立陶宛空军较欧洲已严重落后，我们也缺乏足够的老练军官以训练新兵。所以我们已经邀请了德国空军的退休军官来到立陶宛担任顾问，训练我们起步中的空军。"
 LIT_elite_infantry_formations: "“绿兵”"
 LIT_elite_infantry_formations_desc: "绿兵(Žaliukai)，这就是新军事编队的名称，专长是利用立陶宛广阔的森林作为障碍骚扰敌人。我们将挑选擅长狩猎或熟悉森林的士兵，就如同我们北方邻居的“森林兄弟”那样，绿兵会把森林变成敌人的人间地狱。"
 LIT_jager_detachments: "猎兵支队"
 LIT_jager_detachments_desc: "作为改进立陶宛武装部队的一部分，一些部队被重组为更轻便、更机动的猎兵部队，这一主意深受芬兰精锐步兵模式的启迪。这些部队不仅射术出众，也擅长翻越崎岖地形。"
 LIT_shipbuilding_contracts: "造船合同"
 LIT_shipbuilding_contracts_desc: "立陶宛的海军实力相当有限。作为我们广泛改革的一部分，我们将争取签订外国合同以帮助改善立陶宛的造船业。这将帮助我们确保所需的现代性与可靠性，以监测并保护波罗的海。"
 lithuanian_focus: "立陶宛国策树"
 LIT_kings_speech: "国王的演讲"
 LIT_kings_speech_desc: "自国王加冕以来，他一直在摆弄建筑设计，似乎在表达对自己地位的不满。在长期的隐居后，国王突然现身并宣布了新一年的王国新计划。"
 LIT_relieve_the_farmers: "扶助农民"
 LIT_relieve_the_farmers_desc: "持有大量立陶宛土地的大多数企业集团正在被清算农业资产，从而加剧了农业危机。议会现在正急忙讨论着如何最好地解决这一问题，但有一点共识，那就是要尽快开始扶助农民，以免危机进一步恶化。"
 LIT_loosen_the_trade_restrictions: "放松贸易限制"
 LIT_loosen_the_trade_restrictions_desc: "对帕兰加的贸易限制仍是立陶宛与其德国领主之间的争论点。现在，在当地德国企业的支持下，我们可能得以提出愿望，要求对《帕兰加协定》进行重新谈判，并有望把一笔生意带回维尔纽斯。"
 LIT_support_struggling_workers: "支持困苦工人"
 LIT_support_struggling_workers_desc: "疾病基金法(Ligonių kasų įstatymas)会要求建立公共医疗保险，从而允许政府为社会的赤贫者提供无偿医疗。"
 LIT_emergency_meeting: "内阁紧急会议"
 LIT_emergency_meeting_desc: "一天又一天，立陶宛逐渐步入混乱。比斯特拉斯的自由主义时代已经结束，政府该行动起来了。"
 LIT_open_the_coffers: "打开国库"
 LIT_open_the_coffers_desc: "我们的预算储备也许不多，但应该足够让民众得到些许救济。民众正是需要之时，维持预算紧缩毫无必要。"
 LIT_chamber_of_industry: "工业协会"
 LIT_chamber_of_industry_desc: "为了完成我国经济走向独立的过渡，我们必须建立一个国家机关来编排这一进程。欢迎所有企业，无论是立陶宛人、波兰人还是犹太人，大家一起合作，联合起来，停下德国的支配。"
 LIT_float_the_mark: "浮动立陶宛马克"
 LIT_float_the_mark_desc: "我们必须解除立陶宛马克与帝国马克的绑定，以便多多发行我们的货币，进而促进需求——至少我们的经济学家解释说会这样。"
 LIT_northern_land_fund: "北部土地基金"
 LIT_northern_land_fund_desc: "现在国内北部地区有许多德国人遗弃的土地与工厂，我们必须建立一个土地基金，将其分配给能够好好利用的人。"
 LIT_steel_industry_cooperatives: "钢铁工业合作社"
 LIT_steel_industry_cooperatives_desc: "立陶宛几乎没有重工业，因为敢于投资的企业家几乎得不到回报。然而，策划创建一个国营企业合作社将显著促进重工业发展。"
 LIT_new_seimas: "新一届议会"
 LIT_new_seimas_desc: "下一届议会选举必定将成为立陶宛历史上最具意义的选举。即使不考虑黑色星期一危机的存在，社民党和民族联盟都成长得足够强大，足以挑战基民党的霸权。"
 LIT_LDSP_victory: "社民党胜利"
 LIT_LDSP_victory_desc: "社会民主党及其左派联盟接过了指挥棒，开始组建政府，他们将在接下来的四年里主持立陶宛。"
 LIT_establish_unemployment_benefits: "建立失业救济"
 LIT_establish_unemployment_benefits_desc: "勤勤恳恳工作的立陶宛工人受尽了德国银行家的虐待，叫人肝肠寸断。道义职责所在，我们必须支持我们忠诚的公民，为他们建立失业基金。"
 LIT_outer_lithuania_development_fund: "外立陶宛发展基金"
 LIT_outer_lithuania_development_fund_desc: "我们必须与南立陶宛的公司与行业协会建立起工作关系，以恢复贫乏但重要的工业基础。"
 LIT_nationalise_the_construction_industry: "建筑业国有化"
 LIT_nationalise_the_construction_industry_desc: "立陶宛建筑业需要为普通人服务的导向，而不是服务企业主！将这些产业国有化，并利用其在全国各地建立一系列公共工程项目。"
 LIT_reform_law_on_sickness_funds: "改革疾病基金法"
 LIT_reform_law_on_sickness_funds_desc: "疾病基金法需要得到改革，扩大覆盖面，使其成为建设全立陶宛福利国家的基础。"
 LIT_social_economy: "社会经济"
 LIT_social_economy_desc: "根据社会民主主义原则，我们已对立陶宛国家的经济进行了改革，民众喜大普奔。"
 LIT_long_road_to_pluralism: "多元化的漫漫长路"
 LIT_long_road_to_pluralism_desc: "立陶宛社民党由立陶宛人民选出，我们发誓要以民族文化自治来弥补国家的文化分裂，建立起没有族群可以高人一等、每一族群都享有文化事务自治的制度。"
 LIT_form_cultural_autonomies: "形成文化自治"
 LIT_form_cultural_autonomies_desc: "民族文化自治的理念在于赋予每位公民选择的权利、赋予每个族群处理内务的自治。政府将不再寻求将某种“正确”的族裔认同或语言认同强加于人，立陶宛人、波兰人、犹太人、俄罗斯人和其他少数族裔都将获得决定内务的自治。"
 LIT_freedom_of_choice: "选择的自由"
 LIT_freedom_of_choice_desc: "为落实我们的民族文化自治理念，必须让我们的公民脱离领土的枷锁，给予他们选择加入任意族裔的议会的权利。该权利会包括他们同政府交流使用的语言、自治议会的教育计划、各议会内领袖的民主选举的自主选择权。"
 LIT_ban_the_nationalist_union: "禁止民族联盟"
 LIT_ban_the_nationalist_union_desc: "如果我们不以猛药去疴、刮骨疗毒的决心打击这帮民族主义煽动者，光是将他们击败又有什么用呢？民族联盟显然就是民族主义分子的遮羞布，民主的立陶宛容不下他们。"
 LIT_autonomous_cultural_taxation: "自治文化税"
 LIT_autonomous_cultural_taxation_desc: "根据民族文化自治的理念，立陶宛的所有文化议会都需要有权向其成员征收税款，以此为他们自己的教育项目和文化活动提供资金，而免受政府干预。该看看这个理念究竟如何了。"
 LIT_legalise_the_ausrine: "晨星组织合法化"
 LIT_legalise_the_ausrine_desc: "《晨星报》是一份在知识分子和诗人中广受欢迎的工团主义杂志，这些读者们以“晨星派”自称。1923年，“晨星”组织因其工团主义活动被当局查禁，但其成员却因此愈发激进。恢复该组织的合法性可以有效安抚其追随者们。"
 LIT_status_of_the_bund: "崩得的地位"
 LIT_status_of_the_bund_desc: "崩得是一个由我国的犹太少数民族建立的工会联盟。尽管崩得是社民党的盟友，但党内激进成员对根植于该工会联盟的宗教传统和种族烙印提出了强烈批评，他们想要组织全国性的劳工联合会议以削弱崩得的影响力。"
 LIT_curtail_the_priesthood: "削减神职人员"
 LIT_curtail_the_priesthood_desc: "立陶宛的神职人员长期干涉国家选举，这使得他们臭名昭著。他们一直保持政治活跃，利用自己的影响力令信徒将选票投给基民党。如今社民党当政，我们可以削减神职人员，使他们不再与人民的利益作对。"
 LIT_review_the_military_budget: "审查军事预算"
 LIT_review_the_military_budget_desc: "社民党在选举中提出了多个执政目标，其中之一便是削减军事预算并将经费投入社会项目，为立陶宛的广大工农提供援助。激进派以军队对工团主义者存在敌意为由要求大幅削减军费，而温和派则倾向于仅削弱部分军费，足以支持社会项目即可。"
 LIT_increase_social_spending: "增加社会开支"
 LIT_increase_social_spending_desc: "社民党希望大幅提高立陶宛的国家福利，并将更多资源投入到工会和社会项目，以此缓解黑色星期一带来的创伤。但此举引发了与执政伙伴间的激烈争执，对方声称国家福利应仅限于最低工资、养老金和工作安全监管，超出该范围的任何举措都有工团主义倾向。"
 LIT_court_and_country: "宫廷与国家"
 LIT_court_and_country_desc: "一直以来，立陶宛的宫廷享有着很大的自治权和影响力，其根源在于德国人对我国的长期控制。现如今，随着社民党的选举胜利，我们终于可以限制君主的力量并将国家权力归还给人民；我们会让立陶宛成为一个真正的民主国家。"
 LIT_LKDP_victory: "基民党胜利"
 LIT_LKDP_victory_desc: "复兴的基督教民主党接过了指挥棒，开始组建政府，他们将在接下来的四年里主持立陶宛。"
 LIT_renovate_kaunas: "修缮考纳斯"
 LIT_renovate_kaunas_desc: "考纳斯的新城(Naujamiestis)需要立即关注。自由街需要扩展，新产业要建起来，旧建筑要修缮好。通过建立公共工程项目，我们可以完成这一计划。"
 LIT_bust_agrarian_monopolies: "打击农业垄断"
 LIT_bust_agrarian_monopolies_desc: "在整个20世纪30年代，立陶宛农村出现了大量的农业集团，他们通过种种垄断举措控制了农业生产和市场，使得大量小地主濒临破产。我们必须强制解散这些垄断集团，以此解放和发展农业生产力。"
 LIT_economic_devolution: "经济权力下放"
 LIT_economic_devolution_desc: "要想满足每一位公民的消费需求，依赖国家层面的强硬管理是行不通的，建立自治协会才是真正行之有效的手段。立陶宛的经济权力下放将依此原则有序开展。"
 LIT_devolution_in_bialystok: "分权比亚韦斯托克"
 LIT_devolution_in_bialystok_desc: "我们需要将南部各地区的人民从资本主义的桎梏中解救出来！就从比亚韦斯托克地区开始建立新的经济系统吧。"
 LIT_review_german_economic_privileges: "重审德国经济特权"
 LIT_review_german_economic_privileges_desc: "维尔纽斯仍被指定为德国经济发展的自由市，是时候解决这一问题了，看看我们是否能通过重新谈判获得更多一些收益。"
 LIT_state_owned_arms_industries: "国有武器工业"
 LIT_state_owned_arms_industries_desc: "我们应当将武器装备的生产和分发牢牢控制于政府之手，而非私人承包商，同时也需要建立崭新的军事工业。"
 LIT_free_economy: "自由经济"
 LIT_free_economy_desc: "根据基督教法团主义原则，我们已对立陶宛国家的经济进行了改革，民众喜大普奔。"
 LIT_optimal_system: "理想体制"
 LIT_optimal_system_desc: "立陶宛基民党在党内基督教联邦派的领导下得以复兴，他们设想对立陶宛国家进行彻底的重组。这将使国家完全遵守悲悯的基督教原则，缓解族裔紧张，同时从基础出发改革政治体制。"
 LIT_political_democracy: "政治民主"
 LIT_political_democracy_desc: "理想体制的第一原则在于政治民主。立陶宛政府应当能够代表人民的利益，立陶宛人民也需要学会在社会生活的各个方面形成有效自治。"
 LIT_the_three_house_seimas: "三院议会"
 LIT_the_three_house_seimas_desc: "我们必须实行议会改革，建立起三院议会，分别作为经济组织、文化社区和政治党派的代表——如此一来，我们的公民将有权决定谁来管理他们，不论是政治层面，还是文化或经济层面。"
 LIT_federal_representatives: "联邦代表"
 LIT_federal_representatives_desc: "我们必须在各个文化自治团体和经济组织中培养选举文化，同时鼓励公民们积极参与进来，从而确保选出的联邦代表们可以像各个党派中选出的政治家们那样充分代表选民利益。"
 LIT_reform_the_ministries: "改革各部门"
 LIT_reform_the_ministries_desc: "我们需要建立起复杂的部门结构，让议会各院分别任命官员作为他们在政府中的代表，以确保立法机构能够掌控政府部门的运作，同时政府部门能代表人民的利益。"
 LIT_economic_democracy: "经济民主"
 LIT_economic_democracy_desc: "理想体制的第二原则是经济民主，赋予工人建立劳工组织的权力有利于公共利益。立陶宛人民的命运必须由他们自己而非雇主掌控，人们应如手足一般共同劳作，而非为了一点薪水被当作奴隶驱使。"
 LIT_central_chamber_of_industry_and_labour: "工业与劳工中央协会"
 LIT_central_chamber_of_industry_and_labour_desc: "为确保立陶宛经济有序发展，我们必须建立一个商业与劳工中央协会，它将作为雇主和雇员的代表，协助我们指导经济发展——一切运作都将以人民利益为重。"
 LIT_support_the_trade_unions: "支持工会"
 LIT_support_the_trade_unions_desc: "每当贫富矛盾激化，我们必须保护穷人的利益。在现代，我们为争取社会平等而不断奋斗，取得的最大成果便是工会。尽管工会现如今已被工团主义分子所裹挟，但为了实现我们的高尚目标，我们仍将夺回对工会的掌控。"
 LIT_institute_workplace_democracy: "建立工作场所民主"
 LIT_institute_workplace_democracy_desc: "作为一个团结一致的民主国家，我们不仅要实现政治与文化层面的民主，同时也要追求经济层面的民主。工人需要获得部分公司资产的所有权，从而能够对公司运作提出自己的意见。"
 LIT_cultural_democracy: "文化民主"
 LIT_cultural_democracy_desc: "理想体制的第三原则在于文化民主。立陶宛不是立陶宛民族所独有的国家，这片土地上同样生活着着波兰人、白罗斯人和其他民族的人民，我们必须要从各族人民的和谐相处中汲取经验，成为沟通东西方的桥梁。"
 LIT_reverse_cultural_assimilation: "反文化同化"
 LIT_reverse_cultural_assimilation_desc: "文化同化和文化征服是现代的一种有害特征，任何情况下我们都不能容忍对其他族群的压迫。我们必须承认，现在处于波兰人、立陶宛人、白罗斯人边境之间的人，例如图特伊希人（本地人），可以继续说他们愿意说的语言。"
 LIT_choose_a_common_language: "选择通用语言"
 LIT_choose_a_common_language_desc: "人人都盼望着我们的社会终有一天能达成文化和谐，但现实中仍有诸多问题拦在我们和这个理想中间，我们必须从实践中找到答案。问题之一便是，我们应当选择何种语言作为教育和社会生活的通用语言——是时候给出答案了。"
 LIT_a_federation_of_equals: "平等的联邦"
 LIT_a_federation_of_equals_desc: "我们将摈弃几十年来的立陶宛民族至上思想，接纳波兰人、白罗斯人和其他民族的人民成为“立陶宛”的一部分。我们将从不同文化中取长补短，共同构建新的文化集体。"
 LIT_a_dream_made_manifest: "实现的梦想"
 LIT_a_dream_made_manifest_desc: "在我们的努力之下，立陶宛的政治思想已经取得了长足进步。西方诸国成功构建了多元化的和谐社会，他们让同一个国家中不同语言的民族实现了团结统一，现在我们也做到了这一点，我们在国家层面完成了革新，立陶宛如今属于她的每一个人民。"
 LIT_LTS_victory: "民族联盟胜利"
 LIT_LTS_victory_desc: "民族联盟及其温和派盟友接过了指挥棒，开始组建政府，他们将在接下来的四年里主持立陶宛。"
 LIT_reinforce_the_police_apparatus: "加强警察机构"
 LIT_reinforce_the_police_apparatus_desc: "全国到处仍然动荡。为了创建平衡的、精制的、国控的经济，我们必须确保全国上行下效，把异议者统统抓起来。"
 LIT_bureaucratic_reforms: "官僚体制改革"
 LIT_bureaucratic_reforms_desc: "腐败颟顸的官员被解职，能干者取而代之，民众喜闻乐见。这同时也巩固了我们对国家的控制。"
 LIT_statist_economic_management: "国家经济管理"
 LIT_statist_economic_management_desc: "那些不在头脑里和心里把立陶宛摆在第一位的人不再能发号施令了。我们要加强国家对经济的管理，建立对工业部门的控制。"
 LIT_agricultural_cooperatives: "农业合作社"
 LIT_agricultural_cooperatives_desc: "立陶宛的心与魂全在于农业——我们必须建立农业合作社体系，促进农民间情谊并提高其产量，以支持农业。"
 LIT_corporate_economy: "法团经济"
 LIT_corporate_economy_desc: "根据国家法团主义原则，我们已对立陶宛国家的经济进行了改革，民众喜大普奔。"
 LIT_towards_an_unitary_state: "迈向一元国家"
 LIT_towards_an_unitary_state_desc: "立陶宛想在工团红色触手与东方毛熊的夹击下存活下来，就必须团结起来，坚强起来……"
 LIT_one_vision: "一个信念"
 LIT_one_vision_desc: "斯梅托纳正持续资助推广立陶宛语言的计划，王国的文化分歧似乎在不断缩小。"
 LIT_censor_the_press: "审查新闻"
 LIT_censor_the_press_desc: "斯梅托纳与他的核心圈已开始起草新的审查法，他们声称这将保护立陶宛式生活方式不受恨国党与颠覆分子污染。"
 LIT_education_programmes: "教育计划"
 LIT_education_programmes_desc: "作为斯梅托纳教育“模范立陶宛人”新改革的一部分，许多教育改革已经铺开。政府将增加对学校和研究机构的资助，以鼓励立陶宛的研究水平与知识水平的发展。这些改革将使立陶宛语成为学校中的使用语言，还将着重扩大维尔纽斯大学等立陶宛需要的研究部门，以使立陶宛赶上其他欧洲国家。"
 LIT_administrative_language_reforms: "行政语言改革"
 LIT_administrative_language_reforms_desc: "我们正在计划实施新的行政语言改革，第一步就是让立陶宛语成为这片大地的语言。这些改革取消了王国内少数族裔的自治，说是走极端一点也不过分，斯梅托纳的小船似乎再次陷入颠簸，可他的目的到底是什么呢？"
 LIT_reward_loyalty: "奖励忠诚"
 LIT_reward_loyalty_desc: "斯梅托纳向立陶宛境内的少数族裔推广他的计划，他希望通过这么做弥合立陶宛社会的分裂。当然当然，这些计划在推广斯梅托纳对何为“忠诚”以及“立陶宛人”的观点。"
 LIT_curtail_the_bund: "削减崩得"
 LIT_curtail_the_bund_desc: "斯梅托纳可不像民族联盟的其他党员，他一直将立陶宛犹太人看作“必要之恶”，将其比喻作房屋的管道。管道必不可少，但得定期扫除。"
 LIT_abolish_the_seimas: "废除议会"
 LIT_abolish_the_seimas_desc: "议会内斗，坐视民众在痛苦中挣扎，再也不能这么下去了，斯梅托纳正试图一劳永逸地破除这一衰朽的政府机构。"
 LIT_align_the_military: "与军方结盟"
 LIT_align_the_military_desc: "拉什蒂基斯表达过他对立陶宛武装部队干政的任何行动的不满……但是他手下的有些军官可不这么想。"
 LIT_deal_with_the_privy_council: "处理枢密院"
 LIT_deal_with_the_privy_council_desc: "当前的威胁全部烟消云散，斯梅托纳现在必须对付他的下一个敌人——国王的枢密院。"
 LIT_the_tautos_vadas: "国家领袖"
 LIT_the_tautos_vadas_desc: "斯梅托纳已将立陶宛重塑为一元国家，政府中央集权，唯维尔纽斯马首是瞻。他与国王达成了妥协，国王仍是国王之长，但所有人都知道，真正的掌权者在王座之后……"
 LIT_a_new_direction: "新方向"
 LIT_a_new_direction_desc: "立陶宛军队满目疮痍，急需改革。士兵们只想“延长”休假，军官们要么没有纪律，要么就根本没受过训练。当战争的乌云再次笼罩欧洲时，毫无疑问，立陶宛军队没有丝毫准备。只有经过细致且广泛的改革，我们才能使军队现代化，以应对即将到来的冲突。"
 LIT_gustaitis_initiative: "古斯泰蒂斯的提议"
 LIT_gustaitis_initiative_desc: "在现代战争的时代，天空的控制至关重要。我们的杰出军官安塔纳斯·古斯泰蒂斯计划进一步发展空军，并将其现代化，以确保立陶宛飞行员成为世界顶尖。"
 LIT_reestablish_aviacijos_mokykla: "重建航空学校"
 LIT_reestablish_aviacijos_mokykla_desc: "古斯泰蒂斯改革的第一阶段是在考纳斯重建航空学校。让经验丰富的空军老兵们来训练新兵，辅以现代化的训练手段与空战技术，培养出未来最精锐的王牌。"
 LIT_invite_german_aviation_advisors: "邀请德国航空顾问"
 LIT_invite_german_aviation_advisors_desc: "立陶宛缺少飞行员老兵，我国空军正值发展阶段，急需专家指导。德国空军世界领先，我们可以雇佣那些作战经验丰富、熟悉现代化飞机的德国顾问和老兵，让他们为我们的飞行员提供最专业的训练指导。"
 LIT_airborne_detachment: "空降支队"
 LIT_airborne_detachment_desc: "伞兵概念真挺潮，从空中投放士兵，进而取得战术优势，使部队得以从后方攻击蹲战壕的敌人，又或者通过彻底的奇袭夺取关键目标。凭借德国精锐顾问的帮助，我们将创建我们的伞兵部队，空降支队，并将这一概念应用到军事学说中。"
 LIT_radar_research: "雷达研究"
 LIT_radar_research_desc: "有报告称，德国人已经开发出了一种名为“雷达”的新技术——它能在远距离通过无线电波侦测飞机。立陶宛与德国毗邻，我国可以利用这种德国新技术来建设我们自己的雷达站。我们精心选出了一批能力过人、精通无线电的技术人员，雇佣他们开展雷达站点的工作。"
 LIT_fund_the_army_aviation_workshops: "资助军事航空工厂"
 LIT_fund_the_army_aviation_workshops_desc: "立陶宛空军的许多飞机都已经严重过时，型号甚至可以追溯到世界大战期间。因此，我们将划拨新的款项以资助军事航空工厂，让我们的机械师和设计师们能够改进飞机设计。凭借新的资金支持，工厂将能够复现并改进新式飞机的设计，确保立陶宛不会在航空领域中陷入落后。"
 LIT_ANBO_VIII: "ANBO VIII"
 LIT_ANBO_VIII_desc: "由安塔纳斯·古斯泰蒂斯本人亲自设计的ANBOVIII式飞机是一款由军事航空工厂生产的单翼轰炸-侦察机。其设计理念是这款飞机既能够提供近距离空中支援，同时也足够灵活，可以胜任侦察任务。ANBOVIII式性价比高、足以与欧洲设计相媲美，证明了立陶宛拥有生产高效率、合乎需求的飞机的能力。"
 LIT_open_new_AMBO_factories: "开设新ANBO工厂"
 LIT_open_new_AMBO_factories_desc: "最初的测试和试飞已经证明了天空中翱翔的ANBOVIII式的成功。现在我们发觉自己又一次卷入世界大战的硝烟之中，我们需要生产越来越多的ANBO系列飞机。国家将为军事航空工厂旗下的车间提供资金，以此鼓励更多军用飞机的生产。"
 LIT_48_hour_mobilisation: "48小时动员"
 LIT_48_hour_mobilisation_desc: "“48小时动员”这一目标要求立陶宛军队时刻处于备战状态，战争爆发时能快速完成防御准备。我军组织松散，恐怕难以达成该目标，但我们会进行一系列训练并进行军事演习，力求实现军队的快速动员。"
 LIT_implement_NCOs: "实行士官制"
 LIT_implement_NCOs_desc: "立陶宛军队长期忽视军官团建设。作为步兵改革的举措之一，我们会挑选出最具领导力和管理能力的人才，从零建设士官队伍。新任士官群体将成为部队执行任务、维持纪律的有力保障，部队行动不必再依赖于总部指挥。"
 LIT_instil_a_fighting_spirit: "树立战斗精神"
 LIT_instil_a_fighting_spirit_desc: "我国大部分现役部队不知为何而战，缺乏作战热情，作战效能低下。我们将开始一系列严格的军事训练和宣传活动，激励战士们拿起武器保卫祖国。假以时日，我们将建成一支纪律严明的作战部队，士兵们时刻准备为国捐躯。"
 LIT_complete_the_army_reform: "完成陆军改革"
 LIT_complete_the_army_reform_desc: "经过一系列紧张有序的改革，立陶宛军队已寻回往日荣光。随着军队改革成功完成，立陶宛军队现已不复无序与混乱。我们的部队如今可与邻国一争高下，时刻准备着抵御国内外威胁、为国而战。"
 LIT_integrate_the_riflemen_union: "整合步枪兵联盟"
 LIT_integrate_the_riflemen_union_desc: "立陶宛步枪兵联盟是一个得到国家支持的准军事化组织，他们致力于促进军队与社会之间的沟通交流。联盟成员接受军事化训练，个中翘楚更是在联盟的射击文化熏陶下成为了顶尖的神射手。我们的部队需要经验丰富的步枪兵，为此我们将完善相关立法，以求将该联盟整合进立陶宛军队体系。"
 LIT_young_riflemen: "青年步枪兵"
 LIT_young_riflemen_desc: "我们只是个弹丸小国，如果面临战争威胁，必须要动员每一个青年来保家卫国。“青年步枪兵”是立陶宛步枪兵联盟的一个分支，致力于为十一至十八岁的青少年提供部队服役体验。我们将支持该组织发展并为其提供资金，确使我国青年在国家危难之时有能力为国而战，为我们的国家博取最后一线生机。"
 LIT_death_or_dishonour: "宁死不屈"
 LIT_death_or_dishonour_desc: "战争将至，小国难安——立陶宛命运难测。立陶宛的人民发誓寸土不让，无论男女老少都将一同保家卫国。为国而死乃是无上荣耀，我们会让所有立陶宛人明白，人最伟大的荣光之一就是为自己的国家献出生命。"
 LIT_expand_the_officer_corps: "扩充军官团"
 LIT_expand_the_officer_corps_desc: "军官团是一切部队的中流砥柱，我们在训练士官之余，也需要招募更多人才来领导立陶宛军队。我们会为军官们提供最好的军事训练和军官教育，不断扩大立陶宛军官团规模的同时注重提高军官团的军事水平。"
 LIT_study_infiltration_tactics: "研习渗透战术"
 LIT_study_infiltration_tactics_desc: "世界大战后期的经验表明，精锐且受过严格训练的步兵支队可以潜入敌方防线并造成严重的破坏。我们的陆军将学习研究这些由德国国防军和波罗的防卫军完善的战术，以将其正确的落实在立陶宛陆军的军事理论中。"
 LIT_establish_the_war_school: "建立战争学校"
 LIT_establish_the_war_school_desc: "我们的军队没有自己的军事学院，我们的军官一直以来只能在他国的军事学院里学习军事技能，长此以往，我们将难以发展属于我们自己的军队体系和军事学说。为此，我们将建立维尔纽斯战争学校，培养我们的新一代军官与将军，同时推进新一代军事学说与技战术的研究发展。"
 LIT_hold_the_line: "坚守战线"
 LIT_hold_the_line_desc: "热利戈夫斯基将军的派系和他的南立陶宛支持者们希望能采取谨慎的防御姿态，以确保立陶宛免受潜在敌人的威胁。他们建议尽量拖延时间，等待帝国公约援军的到来。"
 LIT_territorial_defence_force: "国土防卫军"
 LIT_territorial_defence_force_desc: "“立陶宛国土防卫军”是我国制订的于危机时期发动志愿民兵部队的计划。其目的是征召预备役以及民兵，希望能够以此迅速增援前线并进一步巩固我国的国防。"
 LIT_improved_terrain_usage: "加深地形利用"
 LIT_improved_terrain_usage_desc: "没有人比我们更了解这片世代生活的土地，一代代祖先将我们脚下的山川草木作为外敌来犯时的坚固屏障。作为国家防御体系的一部分，我们将勘察每一处森林与山丘，利用这些有利地形来构筑阵地、伏击敌军。任何胆敢侵犯立陶宛的敌人都将招致这片土地的怒火。"
 LIT_defensive_strategems: "防御战略"
 LIT_defensive_strategems_desc: "国家已经做好了最坏的打算。我们会修筑更多的工事和堡垒，并进一步强调敌后游击作战，游击队在敌人腹地发起骚扰和攻击对我们极其重要。我们将进一步加强通讯系统，确保部队给养充足。我们精心打造的国防体系足以抵御一切来犯之敌。"
 LIT_movement_warfare: "运动战"
 LIT_movement_warfare_desc: "普莱哈维丘斯将军及其部众多为俄国内战老兵，他们在战场上领略了骑兵的价值。该派系主张进攻态势，使用快速机动单位突袭敌军侧翼，同时令步兵从旁辅助。他们想要促进我军的摩托化发展，进而提高我军的机动能力。"
 LIT_prepare_for_enemy_tanks: "准备应对敌军坦克"
 LIT_prepare_for_enemy_tanks_desc: "我方部队仅凭现有的装备和手段无法抵御坦克这般钢铁猛兽的攻击。部队仍在进发，我们必须确保他们能够装备上足以击穿一切装甲的反坦克武器。如此一来，我们便可以免受敌方装甲部队困扰，我军的防御和进攻能力都将获得提升。"
 LIT_army_motorisation: "军队摩托化"
 LIT_army_motorisation_desc: "我军的运输和机动很大程度上仍然依赖于骡马运输。如果我们的军队一心追求速度，则应当大力发展摩托化技术，充分利用卡车等载具。一直以来，马匹在我国部队体系中占据了重要地位，而卡车不像马匹一般会受疲劳等因素制约，因此我军在战场上的行进速度有望进一步提高。"
 LIT_old_generals_new_tactics: "老将军，新战术"
 LIT_old_generals_new_tactics_desc: "我军已决定全面采纳速度至上的战略思想。我们将使用兼具机动性与持久性的部队奇袭敌方战线的要害之处，通过快速的攻势迷惑敌军。尽管我们的军事参谋们已经是老头子了，但他们仍乐于接受这一新兴的战争形式——通过快速打击粉碎敌军。"
 LIT_local_rifle_manufacturing: "本地步枪制造"
 LIT_local_rifle_manufacturing_desc: "我国的军工不足以支撑起未来的战争。我们将加强与地方的枪械制造商和枪匠的联系，同时将更多工厂转为军用，以减少战争期间对外国军火的依赖。如果能建立起合格的军工产业，我们的经济也将从中受益。"
 LIT_acquire_tank_licences: "获得坦克生产许可"
 LIT_acquire_tank_licences_desc: "我国工业无力生产重装载具，但我们仍应尝试其他手段。我们将广泛调研波希米亚、瑞典和德国的坦克出口，选出其中最适合我军的型号。通过坦克型号进口，我们将拥有顶尖工艺制造的现代坦克。"
 LIT_seek_military_contracts: "寻求军事合同"
 LIT_seek_military_contracts_desc: "我国政府必须着眼于军工产业，推行现代化武器装备的采购工作。国内外武器工业的合同可以让我们实现军备生产能力的升级。我们要为士兵们配备最棒的现代化武器，如此以备万全。"
 LIT_build_the_linkaiciai_artillery_workshops: "建造林凯奇艾火炮厂"
 LIT_build_the_linkaiciai_artillery_workshops_desc: "政府已经决定批准林凯奇艾火炮厂的计划，这个雄心勃勃的计划旨在建立一个能够容纳数千名工人的工厂来为每一个立陶宛士兵提供所需的步枪、弹药和火炮，以此让立陶宛军队有足够的能力在现代化战争中保家卫国。政府期望这个兵工厂能够成为全欧洲最现代化的武器制造商之一。"
 LIT_military_industrial_complex: "军工复合体"
 LIT_military_industrial_complex_desc: "政府必须采取种种强力手段以补助发展中的立陶宛军工业，为战争做好准备。我们会将民用工业转为军工生产，同时确保军事部门和部队都能广泛获益。此举不仅能提振我国经济，同时也能促进国防建设。"
 LIT_develop_klaipeda: "开发克莱佩达"
 LIT_develop_klaipeda_desc: "克莱佩达是立陶宛最大的港口城市之一，立陶宛的海军工业将在这里发展成熟。政府将征用克莱佩达的港口和舰船，以使立陶宛海军能拥有波罗的海上最现代化的舰队。"
 LIT_coastal_guard_expansion: "海岸警卫队扩张"
 LIT_coastal_guard_expansion_desc: "波罗的海是海上贸易和航行的重要海域之一，当欧陆各国之间战火重燃，波罗的海也必将沦为战场。立陶宛在波罗的地区举足轻重，我们必须扩充立陶宛海岸警卫队舰船和船员的数量，以确保航行和贸易的安全。我们会进一步鼓励年轻人进入海军，并为水手们提供最好的训练，从而为未来的挑战做好准备。"
 LIT_seaplanes: "水上飞机"
 LIT_seaplanes_desc: "古斯泰蒂斯给出了一个有趣的提案——海空两军之间形成协作。我方海军缺少能有效打击敌方舰船的重型战舰，但我们可以将海军轰炸机作为替代。水上飞机这一来自他国的灵感将为立陶宛的海防安全，免受来自空中的威胁。"
 LIT_naval_construction_contracts: "海军建造合同"
 LIT_naval_construction_contracts_desc: "我们要拥有更多舰船才能成为波罗的地区的海军强国，但我们的舰队规模还远远不够，必须得到进一步扩张。为此，我们将寻求与国内外海军工业签订合同，如此我军方能拥有最前沿、最优质的现代化舰船。"
 LIT_submarine_development: "潜艇研发"
 LIT_submarine_development_desc: "潜艇并非什么新兴产物，但我国的潜艇技术仍不完善。如果能拥有一支潜艇部队，我们将能从海洋深处打击敌人，这会为我军带来巨大的海上优势。通过在帕兰加签订的潜艇生产合同，立陶宛海军将能够生产外国型号的潜艇，这会成为我军潜艇计划的开端。接下来，我们会雇佣外国顾问来指导我国海军的潜艇部队建设，并进一步将潜艇部队整合进现行海军架构内。"
 LIT_establish_the_navy: "建立海军"
 LIT_establish_the_navy_desc: "立陶宛没有什么海上传统，帕兰加的小港口便是我们唯一的入海口。但经过这么多年来的港口建设、海岸警卫队训练与扩建、以及海军工业发展，我们已经建立起了一支强大的海上力量。是时候把立陶宛海岸警卫队改组为真正的立陶宛海军了。"
 lithuania_natpop_focus: "行动阵线国策树"
 LIT_the_vilnius_coup: "维尔纽斯政变"
 LIT_the_vilnius_coup_desc: "维尔纽斯已陷落，德国走狗已被驱逐，现在三位真正的爱国者掌握了统治。"
 LIT_raise_the_banners_of_resistance: "高举抵抗的旗帜！"
 LIT_raise_the_banners_of_resistance_desc: "目前我们也许驱逐了德国暴君，但欧洲战争肆虐，我们不可避免地卷入其中。我们要动员起我们的地下力量，把他们编入部队，坚守阵线，对抗敌军！"
 LIT_tripartite_showdown: "三方对决"
 LIT_tripartite_showdown_desc: "立陶宛前方站着三个人，每个人都有着自己的野心，希望以他人为代价，让自己独掌大权。无论谁最后夺得大权，他们必然留下一地血腥。"
 LIT_chaotic_redistribution: "混乱的再分配"
 LIT_chaotic_redistribution_desc: "在过去，立陶宛的大部分经济活动都被德国佬和叛贼所掌握，现在，让我们武力收缴这批财富，然后分配给立陶宛人吧！"
 LIT_cult_of_death: "死亡崇拜"
 LIT_cult_of_death_desc: "民族阵线的舵盘派宣扬一种对死亡和牺牲的崇拜，这种信仰认为，立陶宛人所能实现的最大伟业就是杀死敌人或牺牲自己。我们要将这一信仰制度化，然后从中获益！"
 LIT_gelezinis_vilkas: "铁狼党"
 LIT_gelezinis_vilkas_desc: "“沃尔德马拉斯派”已经控制了立陶宛，并希望国家走上他们自认为正确的道路。"
 LIT_a_militarised_society: "军事化社会"
 LIT_a_militarised_society_desc: "立陶宛内忧外患，需时刻秣马厉兵。不论男女，所有立陶宛人都将准备为国捐躯，每一个公民都会化身铁狼——这便是我们的救国之道。立陶宛的同胞们，让我们效仿古代英雄之举，浴血奋战、保家卫国！"
 LIT_economy_for_war: "支战经济"
 LIT_economy_for_war_desc: "如果一个国家的经济不能支持该国人民寻求独立、保护文化的爱国主义斗争，那么其存在有何意义呢？从公司到工会到底层工人，我国的每个阶层都要理解这一点。"
 LIT_seize_foreign_assets: "收缴外国资产"
 LIT_seize_foreign_assets_desc: "我们终于摆脱了德国经济的控制，夺回了我们的独立自由。立陶宛境内的一切商业行为应当由立陶宛人控制，这片国土上的德国企业和财富将重归立陶宛之手。我们还会趁热打铁把外国企业收归国有，这有助于增强我国国力。荣耀属于立陶宛！"
 LIT_mandatory_military_training: "强制军事训练"
 LIT_mandatory_military_training_desc: "卑鄙的德皇在西边策划阴谋，可怕的俄罗斯巨熊在东边虎视眈眈，战争的威胁正在不断逼近。这些帝国主义侵略者国家强盛、人力充沛，我们这个弹丸小国难以与之争锋，但如果他们胆敢侵犯立陶宛的土地，我们定会让他们血债血偿。我们将会通过一项全国性的征兵法案，每一个能扛起步枪的立陶宛人都将在部队中服役。成为波罗的地区的斯巴达是立陶宛唯一的生存之道！"
 LIT_central_economic_planning: "中央经济规划"
 LIT_central_economic_planning_desc: "经济越自由，掌控程度就越低。整个立陶宛都必须与政府制定的经济计划接轨，如此我们方能将人民和土地的资源用于造福所有人。"
 LIT_an_army_of_labour: "劳动之军"
 LIT_an_army_of_labour_desc: "立陶宛的每个工人都是士兵，锤子、铲子等工具便是他们为国而战的武器。如果我们对工人实行军事化管理，便能提高他们的生产力。"
 LIT_an_army_of_research: "研究之军"
 LIT_an_army_of_research_desc: "全国征兵已经开始，大量立陶宛知识分子愿意助力立陶宛工业研究。我国正在向军事化国家转型，在此过程中我们会优先推进军事研究，发展先进武器装备。我军将会成为波罗的地区纪律最严明、装备最先进的军队！"
 LIT_nationalist_land_reform: "民族主义土地改革"
 LIT_nationalist_land_reform_desc: "立陶宛的地主必须都是立陶宛人，只有这样立陶宛民族才称得上健全——因此，我们将在全国范围内推行土地改革，创造一个由可靠的立陶宛地主组成的阶级。"
 LIT_assert_economic_independence: "主张经济独立"
 LIT_assert_economic_independence_desc: "独立自主，方能强大。立陶宛不需要像一个可悲的附庸国那样依赖外国经济援助。我们要昭告世界，立陶宛是个独立自主的国家，在经济上也已经实现了自给自足。这意味着我国对外国产品的依赖性将降低，经济自给能力进一步提高，立陶宛真正的国家潜力将由此得到解放。"
 LIT_end_democracy: "终结民主"
 LIT_end_democracy_desc: "民主是一个彻头彻尾的骗局，政客和党派们只会无休止地内斗，做不成任何事……国家只需要一个党派，那就是行动阵线；也只需要一个领导人，那就是我们伟大的领袖。在他的庇护之下，我们将走向强大。为了强化行动阵线的权能和立陶宛的国力，我们会把议会永久解散。政党政治的条条框框将不再成为国家发展的阻碍，立陶宛将迎来新生！"
 LIT_single_party_state: "一国一党"
 LIT_single_party_state_desc: "只有一个政党能够统治立陶宛，那就是行动阵线。行动阵线的成员都是真正的爱国者，他们愿为立陶宛的自由独立与内外敌人作斗争。我们不会容忍那些意识形态上不可靠的人，因此会对反对者们展开“清洗”，令真正的爱国者取而代之。"
 LIT_the_party_corporation: "党-法团"
 LIT_the_party_corporation_desc: "世界大战的经验教会了我们平民与战斗人员之间的界线会变得非常模糊：所有的平民都曾投身其中，帮助他们的祖国在对敌人的全面战争中赢取胜利。我们将采取类似的做法，将所有立陶宛人组织成为一个整体社会，向敌人发动一场光荣的全面战争，其中只会包括努力工作建设立陶宛的人、将为立陶宛而战的人、以及在未来指引立陶宛的人。"
 LIT_vairas: "舵盘"
 LIT_vairas_desc: "即使是在行动阵线内部，仍有部分人不忠于民族复兴的大业。沃尔德马拉斯和他的追随者们太过软弱，他们只会将立陶宛带入濒临崩溃的可悲境地。但形势已经不同于以往，在舵盘的带领下，我们将会实现民族复兴！立陶宛将不复过去的积贫积弱，我们的国家将会成为新的强权。"
 LIT_break_the_power_of_the_clergy: "打倒教士权力"
 LIT_break_the_power_of_the_clergy_desc: "教士的职责是拯救人民的灵魂，而非告诉人民如何投选票、如何履行公民义务。这是我们的工作，教士不应越雷池一步。我们不会干涉教士的存在，但立陶宛人民这段时间应当多纪念古代英雄们，而非去教堂做礼拜。基督已死，先祖们的神灵和精神会成为现代立陶宛人新的精神道标。"
 LIT_permanent_national_revival: "永久民族复兴"
 LIT_permanent_national_revival_desc: "民族复兴不止于此。我们的步伐将永不停歇，立陶宛人民会找回与先祖们的精神连系，由此建成真正的乌托邦。孩子们会在这样的熏陶中成长，他们的父母别无选择、只能接受。我们会强制发起对阿兰塔斯这位立陶宛伟大救世主的宣誓效忠；如此一来，所有立陶宛儿童都会向他们的国家领袖献上忠诚。"
 LIT_establish_houses_of_culture: "建立文化馆"
 LIT_establish_houses_of_culture_desc: "我们会重建教会和学校。文化之风将萦绕立陶宛的每一处乡镇；我们会在这些文化场所中传颂立陶宛的史诗与故事，教给所有立陶宛人他们真正的历史。我们正在拾回立陶宛的波罗的国荣光，所有立陶宛古代英雄的名都应当被传颂。"
 LIT_privatise_public_properties: "公共财产私有化"
 LIT_privatise_public_properties_desc: "我们将采取相对自由的经济政策。在多马斯·采塞维丘斯的领导下，新生的立陶宛将成为创新发展之国，每一个立陶宛人都能在拼搏奋斗中为自己谋得福祉。繁荣的未来只属于立陶宛工人中的奋斗者，怠惰的弱者们将无立足之地。立陶宛民族创新进取的民族精神将带领我们的国家走向繁荣昌盛。"
 LIT_eradicate_foreign_influences: "消除外国影响"
 LIT_eradicate_foreign_influences_desc: "所有外国人都是立陶宛的敌人，而立陶宛的敌人必须被消灭。如此我们便能根除我国内部一切外部势力的影响。"
 LIT_naujoji_romuva: "新洛姆瓦"
 LIT_naujoji_romuva_desc: "一个崭新的立陶宛将从废墟中崛起，但已不同于以往，新的立陶宛将会维护工人权益。立陶宛的无产阶级已经受资产阶级压迫太久，是时候打破枷锁了！立陶宛人应当沐浴在天主教会的荣光之下，受立陶宛的民族文化熏陶。年轻的天主教徒们已经发起了一项新运动，这会帮助我们引领立陶宛走向光荣的有机国家！"
 LIT_a_total_national_state: "完全的民族国家"
 LIT_a_total_national_state_desc: "在马塞纳的领导下，我们会让立陶宛成为一个民族国家。我们将不再需要政治派别，不再需要搞特殊；这些不安定因素只会分裂、削弱我们的国家。我们将努力重拾立陶宛的昔日荣光。我们会用电影、文学等艺术来传扬立陶宛的荣光——立陶宛新的黄金时代即将破晓！"
 LIT_interim_revolutionary_leadership: "临时革命领袖"
 LIT_interim_revolutionary_leadership_desc: "有些傻瓜一厢情愿地认为立陶宛必须要有一个统治者。诚然，立陶宛翻天覆地的社会改革会受到来自四面八方的威胁，为此我们暂时赋予马塞纳各项大权。但这只是权宜之计，我们需要由一位强势的领袖来领导立陶宛以保卫社会变革的成果。"
 LIT_establish_national_purity: "树立全国纯洁"
 LIT_establish_national_purity_desc: "我们会扫清立陶宛社会中的种种弊病。街道将重归安宁，城镇秩序会逐渐恢复。德国人、波兰人，这些外国人已经毒害我国的社会文化太久太久。为重铸立陶宛荣光，立陶宛语将再一次成为立陶宛人的语言。在学校和各个公共场合，我们会强制使用立陶宛语，以弥补几个世纪以来的文化创伤。"
 LIT_control_the_economy: "控制经济"
 LIT_control_the_economy_desc: "黑色星期一已经昭示了资本主义制度的腐朽堕落——资本主义不会带来任何东西，它只会造成道德的败坏，信仰的缺失，以及民族的衰退。我们会让所有立陶宛人共享财富，公正的立陶宛社会将由此诞生。对于教会这类财货充裕的机构，我们甚至会迫使他们将财富分给穷人，他们必须顺从。"
 LIT_enforce_economic_democracy: "强制推行经济民主"
 LIT_enforce_economic_democracy_desc: "立陶宛人将为这个有机国家的发展壮大而团结一致、共同奋斗。我们会建立工会，让工人们拥有凌驾于雇主之上的话语权，将权力交给立陶宛无产阶级。在未来，工会将会带领立陶宛工人坚定信仰，免受道德恶习和资本主义邪恶诱惑侵扰。"
 LIT_expropriate_the_landlords: "没收地主土地"
 LIT_expropriate_the_landlords_desc: "资产阶级的末日到了，他们的财富和权力将归我们所有！资本主义的锁链为我们带来了多年的苦难，但如今已不同以往。我们会消灭立陶宛的地主阶级，将土地分给农名。在土地上劳作的立陶宛人终将成为土地的所有者，而非受人驱使的农奴。资产阶级对立陶宛人无休止的奴役就此结束，我们将从此与他们的腐败分道扬镳。"
 LIT_break_apart_monopolies: "打破垄断"
 LIT_break_apart_monopolies_desc: "垄断行业的存在不利于我们掌控全国，他们同时也是资本主义不公的表现之一。他们只会只会为我们的国家带来苦难，因此我们将对其实行拆分。我们会收缴其资产与财富，并分配给立陶宛人民。他们应当吸取教训，不再从自己的人民手中摄取财富。他们将不再拥有凌驾于人民之上的权力，立陶宛终将自由！"
 LIT_a_parliament_of_corporations: "各法团的议会"
 LIT_a_parliament_of_corporations_desc: "正如圣保罗在哥林多前书中所说的那样，“就如身子是一个，却有许多肢体。而且肢体虽多，仍是一个身子。基督也是这样”。毫无疑问，圣保罗在阐述一个有机国家，一个真正民主的国家，所有的立陶宛人都将以工会和团体的形式聚集在这个有机体的周围，组成一个国家议会。这样就能确保各个社会阶层的人能够齐心协力地建设国家，并且国家的真正利益也能得到确保。"
 LIT_establish_social_welfare: "建立社会福利"
 LIT_establish_social_welfare_desc: "有机国家致力于为社会的所有成员提供帮助。出于根植于基督教文明深处的善良，我们将会照料那些不太走运的个体。那些身体不便的，残疾的，特别是那些为立陶宛抛头颅洒热血的，都将得到照顾。我们的政府将确保公民的所有需求都能得到满足，所有的苦痛都能得到治愈。"
 LIT_begin_wealth_redistribution: "开始财富再分配"
 LIT_begin_wealth_redistribution_desc: "我们的真正目标是彻底实现立陶宛社会财富的再分配。财富再分配将会力求平均，即使对教会也是一视同仁。教民们敬拜上帝而不需要金银作衬，教区居民还生活在苦难之中，神职人员又怎能享尽富贵？我们会将贵族和精英阶层铲除干净，用他们的财富来帮助受苦受难的无产阶级。"
 LIT_end_capitalism: "终结资本主义"
 LIT_end_capitalism_desc: "在这个世界上，没有什么比古老的资本主义制度更邪恶的东西。资本主义给立陶宛人带来的只有苦难和绝望——别忘了黑色星期一给我们的民族带来的苦难。我们的改革已经成功，工人也已经解放，立陶宛人再也不用被这种有病病的意识形态所奴役。贫穷的日子一去不复返了，面前是崭新的立陶宛、比过去更繁荣的立陶宛，这就是真正的民族复兴！"
 lithuania_focus_dead_king: "立陶宛国王遇刺国策树"
 LIT_kings_death: "国王去世"
 LIT_kings_death_desc: "维陶塔斯二世国王已被行动阵线的恐怖分子刺杀。在他去世以后，立陶宛需要走上一条新道路以避免混乱。"
 LIT_declare_martial_law: "戒严令发布"
 LIT_declare_martial_law_desc: "行动阵线威胁比预想要严重得多，因而[LIT.GetRulingParty]发布了戒严令以确保立陶宛能恢复秩序。"
 LIT_secure_rural_areas: "确保乡村地区"
 LIT_secure_rural_areas_desc: "虽然[LIT.GetLeader]已经保住了首都，但国家的其他地方仍缺乏起码的军事存在。"
 LIT_war_on_laf: "向行动阵线开战"
 LIT_war_on_laf_desc: "行动阵线不是简单的犯罪组织，而是全副武装的仇寇。因此，[LIT.GetLeader]已向他们宣战，允许立陶宛军队在国内对他们便宜行事，不需要考虑正当程序。"
 LIT_working_together: "同舟共济"
 LIT_working_together_desc: "波兰人与立陶宛人一起经历过一段动荡历史，从战火兄弟变为了主人与农奴。在现在的王国中，一个共同之敌再次现身，恰似17世纪时的大洪水，我们将同舟共济，对抗敌人。"
 LIT_loyalty_to_plechavicius: "忠于普莱哈维丘斯"
 LIT_loyalty_to_plechavicius_desc: "“……捍卫立陶宛王国的独立、领土完整和宪法秩序。我承诺尊重立陶宛的国家语言、文化和习俗，承诺效忠我们的将军，承诺巩固立陶宛民主和法治的基本原则。上帝作证。”"
 LIT_restore_peace: "取消戒严令"
 LIT_restore_peace_desc: "既然现在秩序已经恢复，那就该取消戒严令了。不过民事政府就不会有了。"
 LIT_Plech_civilian_allies: "新盟友"
 LIT_Plech_civilian_allies_desc: "要确保立陶宛的稳定，军队还不够。一个国家不能只靠军需官打理，还需要民事行政人员和官僚。考纳斯市长安塔纳斯·梅尔基斯已伸出援手。"
 LIT_Plech_new_taxes: "新税制"
 LIT_Plech_new_taxes_desc: "全面减税将解放我们的实业家，让他们把新赚的钱再次投资到我们的经济中。"
 LIT_Plech_pressure_bundas: "威逼分裂派"
 LIT_Plech_pressure_bundas_desc: "目睹了行动阵线造成的灾难后，应该能轻易说服崩得帮忙武装起立陶宛，以抵挡一切外国威胁。"
 LIT_Plech_small_business: "新的小企业"
 LIT_Plech_small_business_desc: "因为我们已经建立起对崩得的控制，那么帮助我们的其他公民开始各自的小企业就很重要了。"
 LIT_Plech_monopolies: "巩固垄断"
 LIT_Plech_monopolies_desc: "目前垄断立陶宛的是强大而独立的公司们。我们要尽力保持现状，并帮助他们保持市场份额。"
 LIT_Plech_productivity: "提高生产力"
 LIT_Plech_productivity_desc: "我们经济政策的最终目标仍有待实现。我们必须提高每位立陶宛工人的生产力，以创造真正强大的经济。"
 LIT_Plech_synth: "合成实验"
 LIT_Plech_synth_desc: "石油是本世纪最重要的燃料。由于立陶宛缺少可用的石油来源，我们必须投资研究合成油。"
 LIT_Plech_expand_arms_industry: "扩大军工业"
 LIT_Plech_expand_arms_industry_desc: "全体立陶宛男人都应该能够工作，他们能做的最好工作就是打造武器保卫立陶宛。"
 LIT_Plech_ic_power: "工业委员会"
 LIT_Plech_ic_power_desc: "我们必须创建一个工业委员会，引导立陶宛经济走向战争，走向与俄罗斯不可避免的战争。虽然目前取得的成果有限，但是时候扩展其权力了。"
 LIT_Plech_memel_vilnius: "梅梅尔-维尔纽斯铁路"
 LIT_Plech_memel_vilnius_desc: "从梅梅尔（克莱佩达）到维尔纽斯的铁路被看做是军事上极有必要的，如果要收到来自帝国公约的补给，就需要维护、升级并保护这条铁路。"
 LIT_Plech_friendly_poles: "启用开明波裔"
 LIT_Plech_friendly_poles_desc: "一些波裔公民对我们的提议更为开明。那么自然，我们要给他们安排官职，因为一个社会是不会交由不信任这个社会的人去运转的。"
 LIT_Plech_history: "铭记历史"
 LIT_Plech_history_desc: "我们的历史既是光荣的，也是血腥的。不能忘记历史，这对人们没有好处。"
 LIT_Plech_secure_succession: "确保继承权"
 LIT_Plech_secure_succession_desc: "我们先王的兄弟之一丢掉了他的头衔，但他仍有两个头衔。我们要保证还能得到一个更好的。"
 LIT_Plech_coronation: "加冕典礼"
 LIT_Plech_coronation_desc: "随着立陶宛国王维陶塔斯二世升上天堂，我们需要一位新君在尘世展现上帝的威能。"
 LIT_Plech_eastern_threat: "东方的威胁"
 LIT_Plech_eastern_threat_desc: "俄罗斯的领土野心永远都是我们国家独立的威胁。立陶宛曾经是俄罗斯的一部分，而我们绝不希望这一情景再现。随着东方之熊开始再次动员、试图重建其东欧霸权，立陶宛必须准备为战争拼尽全力，要么就在随后的烈火中覆灭。准备战斗吧，不然就会在即将到来的风暴中毁灭。"
 LIT_Plech_vilnius_minsk: "从[96.GetCapitalVictoryPointName]到[206.GetCapitalVictoryPointName]"
 LIT_Plech_vilnius_minsk_desc: "[WHR.GetNameDef]的首都[206.GetCapitalVictoryPointName]将是与俄国狗熊战争的前线。要进一步打通向[206.GetCapitalVictoryPointName]的补给线，以确保我们的部队能帮上白罗斯兄弟。"
 LIT_Plech_unity: "团结的象征"
 LIT_Plech_unity_desc: "国王领导我们所有的立陶宛人，无论我们说什么语言、信什么宗教，他都是我们中的一员。"
 LIT_Plech_caring_leader: "体恤的领袖"
 LIT_Plech_caring_leader_desc: "国王不仅是我们团结的象征，他也切实关爱我们。就像所有蒙上帝恩典的领袖一样，他的目标只有造福所有立陶宛人。"
 LIT_Plech_widen_appeal: "扩大对公众吸引力"
 LIT_Plech_widen_appeal_desc: "仍有一些人没有完全忠于我们的政府，宁可继续业已失败的民主实验。我们得指出这条道路的错误。"
 LIT_Plech_rural: "农村工程项目"
 LIT_Plech_rural_desc: "我们需要对过去被政府忽视的地方进行投资。这项工程的帮助会对某些群体更多而其他群体更少，这只不过是一个巧合。"
 LIT_Plech_investment: "投资之地"
 LIT_Plech_investment_desc: "虽然此前因为黑色星期一损失惨重，但我们新近对经济实施了控制，使我们能再次欢迎投资。这一次的投资不仅来自德国，也来自立陶宛内部。"
 LIT_Plech_control_bundas: "控制崩得"
 LIT_Plech_control_bundas_desc: "尽管工业委员会起到了作用，但其无法控制崩得运营的经济。无论崩得成员会产生什么想法，都必须改变这一局面。"
 LIT_Plech_class_collaboration: "阶级调和"
 LIT_Plech_class_collaboration_desc: "无论是卑微的工人，还是国王本人，全体立陶宛人都为了同一个目标而奋斗。"
 LIT_Plech_plebiscite: "公众郑重认可"
 LIT_Plech_plebiscite_desc: "自维陶塔斯国王去世以来，立陶宛迅速发生了变化，且许多人认为这是好的变化。我们要昭告向余下的批评者，人民认可国家的运行方式。"
 LIT_Plech_controlled_research: "控制研究"
 LIT_Plech_controlled_research_desc: "既然我们已经完全控制了政治领域，那么我们的科学家的探索就不会受到外界影响。"
 LIT_Plech_yeet_traitors: "清理叛逆"
 LIT_Plech_yeet_traitors_desc: "许多民族主义者和社会主义者相信，他们的道路对立陶宛会更好。他们需要在法庭上好好解释一下这些革命思想，如果有必要，还要跟子弹和套索解释解释。"
 LIT_Plech_march: "立陶宛向前进"
 LIT_Plech_march_desc: "先是经由普莱哈维丘斯的引导，现在则由明道加斯三世统治，立陶宛已迈出了自身的困境。琐屑的分歧不再能分裂立陶宛人，所谓“民主”失败的社会实验不再会污染立陶宛。立陶宛向前进！"
 LIT_maintain_civil_governance: "维持文官政府"
 LIT_maintain_civil_governance_desc: "纳鲁托维奇不顾许多人的提议，在这动荡时期也选择维持一个文官政府。尽管复苏之路还很漫长，但纳鲁托维奇坚信，即使在危机时期也不能忽视公民自由。"
 LIT_gain_farmer_support: "取得农民支持"
 LIT_gain_farmer_support_desc: "农业是立陶宛的经济支柱，而行动阵线正在招募立陶宛的农村人口，我们的当务之急就是倾听农民之需，取得农民支持。"
 LIT_reach_out_to_the_bund: "接触崩得"
 LIT_reach_out_to_the_bund_desc: "崩得仍然掌握着立陶宛经济领域，纳鲁托维奇必须寻求他们的支持。"
 LIT_state_of_the_economy: "经济状况"
 LIT_state_of_the_economy_desc: "随着经济出现改善迹象，立陶宛逐渐恢复稳定，纳鲁托维奇现在可以集中精力纠正前任政府的错误。"
 LIT_seek_southern_support: "寻求南部支持"
 LIT_seek_southern_support_desc: "南部的比亚韦斯托克一直是立陶宛国内的一根刺，但现在是纳鲁托维奇掌舵，他寻求将立陶宛各民族团结在一面旗帜下。不过波裔社区中有许多人反对这一打算。"
 LIT_codify_the_regency: "摄政地位编入法律"
 LIT_codify_the_regency_desc: "虽然纳鲁托维奇的摄政地位无可争议，权力毋庸置疑，但他和议会都希望将其编入法律。"
 LIT_loyalty_to_the_kingdom: "忠于王国"
 LIT_loyalty_to_the_kingdom_desc: "“……捍卫立陶宛王国的独立、领土完整和宪法秩序。我承诺尊重立陶宛的语言、文化和习俗，承诺效忠我们的摄政，承诺巩固立陶宛民主和法治的基本原则。上帝作证。”"
 LIT_promote_the_krajowcy: "提拔乡土派"
 LIT_promote_the_krajowcy_desc: "纳鲁托维奇对“乡土同胞”(Krajovcai/Krajowcy)提出了新的见解。他反对将这些人的文化与波立联邦联系起来，称他们的文化取自旧日的立陶宛大公国。当时的立陶宛大公国是一个多民族国家，无论国民的母语或宗教如何，他们都会自称“立陶宛人”。"
 LIT_narutowicz_plan: "纳鲁托维奇的计划"
 LIT_narutowicz_plan_desc: "行动阵线威胁几乎已被消除，纳鲁托维奇开始宣布他对立陶宛的展望。"
 LIT_focus_on_the_economy: "专注经济"
 LIT_focus_on_the_economy_desc: "与基民党在经济改革问题上的妥协协议中，社会民主党似乎取得了胜利。他们能取得如此强势地位并非没有原因，毕竟正是基民党先前的政策导致了立陶宛的当前局面……"
 LIT_radical_land_reforms: "激进土地改革"
 LIT_radical_land_reforms_desc: "连社民党都感到惊讶，纳鲁托维奇大力推动更激进的土地改革方式，确保其得以实现。看来，就算纳鲁托维奇出身贵族，他还是愿意以立陶宛为重的。"
 LIT_agribusinesses: "农业企业"
 LIT_agribusinesses_desc: "立陶宛不是铁与钢之地，而是牲畜和农夫之地。要保证立陶宛的经济稳定，就要确保这一经济支柱的稳定。"
 LIT_trade_schools: "职业学校"
 LIT_trade_schools_desc: "并非所有立陶宛人都希望获得更高水平的教育，或因其经济问题，或因其农村出身。纳鲁托维奇要在农村地区开设职业学校，希望让每个立陶宛人都能掌握一技之长。"
 LIT_light_industrial_development: "轻工业发展"
 LIT_light_industrial_development_desc: "立陶宛的工业主要依赖其农业，重工业还在缓慢发展中。由此情况出发，我们要进一步发展木材、泥炭和农业相关的其他产品，以图恢复经济。"
 LIT_a_formal_arrangement: "正式协议"
 LIT_a_formal_arrangement_desc: "由于政府和崩得之间没有订立真正长期且正式的协议，纳鲁托维奇希望将双方关系编入法律，这样会是双赢。"
 LIT_balanced_industrial_focus: "平衡工业建设"
 LIT_balanced_industrial_focus_desc: "立陶宛的大部分发展主要集中在维尔纽斯，纳鲁托维奇希望促进考纳斯和比亚韦斯托克的发展，打破发展问题上对波兰裔或立陶宛裔的偏袒。"
 LIT_back_in_the_green: "焕发生机"
 LIT_back_in_the_green_desc: "面对极端困境，纳鲁托维奇成功地让立陶宛从灰烬中爬起来，他证明了自己是国家之福。虽然火鸟的诅咒仍挥之不去……"
 LIT_narutowicz_broadcast: "纳鲁托维奇的广播"
 LIT_narutowicz_broadcast_desc: "值此黑暗时期，人们需要听到领袖的声音，他们想要知道议会象牙塔之中的人并没有忽视自身他们的苦难。"
 LIT_deal_with_the_LAF_remnants: "处理行动阵线残党"
 LIT_deal_with_the_LAF_remnants_desc: "一小部分前行动阵线成员似乎希望恢复他们在立陶宛军队中的地位，不过当然啦，现在这些位置都失效了，但他们仍然希望重新加入。这一问题已经提交到议会。"
 LIT_basic_welfare: "基础福利"
 LIT_basic_welfare_desc: "内乱已导致数以万计的人沦为赤贫，“轴心”的双方都已同意，通过福利手段为普通立陶宛公民提供急需的援助和支持。"
 LIT_self_reliance_compromise: "自力更生的妥协"
 LIT_self_reliance_compromise_desc: "立陶宛不是个自然资源丰富的国家，我们必须采取措施确保我们能实现一定程度的自力更生，即使这违背了我们崩得朋友的意愿。"
 LIT_a_common_faith: "共同信仰"
 LIT_a_common_faith_desc: "立陶宛这片土地上有着众多的宗教，其中大多数是亚伯拉罕宗教。既然如此，沙尔考斯基斯希望接受这些宗教的共性，以进一步促进国家内部的团结。"
 LIT_christian_education_reforms: "基督教教育改革"
 LIT_christian_education_reforms_desc: "大多数国家都信奉某种形式的基督教，所以在基民党内的人们看来，最首要的就是提倡基督教教育。社民党反对这一想法，尽管此事实际上是对崩得学校提供补贴的妥协，而且众人毫不意外他们相当支持补贴崩得学校。"
 LIT_minority_representation: "少数民族代表"
 LIT_minority_representation_desc: "目前在议会中，只有波裔有自己的政党、自己的代表。纳鲁托维奇是波裔党的前任领导人，他希望将其扩大，包容国内其他少数族裔，以确保议会中的所有声音都能被听到。"
 LIT_matters_of_state: "国家事务"
 LIT_matters_of_state_desc: "在执政联盟中，社民党似乎赢得了经济方面的妥协，而基民党“赢得”了立陶宛政府，沙尔考斯基斯与基民党的“革新派”在这一方面大步前进。"
 LIT_adopt_mass_media: "接受大众媒体"
 LIT_adopt_mass_media_desc: "随着广播和报纸成为立陶宛社会的常态，纳鲁托维奇将这些平台视为进一步推广其理念的机会。尽管有些人认为国家的资金最好花在其他地方，但他们没法否认媒体的效力。"
 LIT_deal_with_the_german_junkers: "处理德裔容克"
 LIT_deal_with_the_german_junkers_desc: "德裔容克问题是多数人见怪不怪的老大难问题，不过纳鲁托维奇可没有睡大觉，他的特别调查小组已经完成了关于德国容克和枢密院的档案。"
 LIT_redefine_the_lithuanian_culture: "重新定义立陶宛文化"
 LIT_redefine_the_lithuanian_culture_desc: "对立陶宛的民族主义者而言，要当立陶宛人，就必须说立陶宛语、过立陶宛式生活、把维尔纽斯当作首都。这些观点必须全部扫清，真正的立陶宛人来自大公国的传承，唯一的衡量标准是其对立陶宛的忠诚，而不是所说的语言。"
 LIT_our_brethren_in_klaipeda: "克莱佩达的手足"
 LIT_our_brethren_in_klaipeda_desc: "纳鲁托维奇没有忘记那些住在尼曼河对岸的立陶宛人。尽管目前看来，立陶宛要直接控制这些土地基本是个愚蠢的梦想，但对该地区投资，特别是对克莱佩达港投资，将大大提高我们对他们的影响。"
 LIT_from_vilnius_to_bialystok: "从维尔纽斯到比亚韦斯托克"
 LIT_from_vilnius_to_bialystok_desc: "从波罗的海的闪亮海岸到波德拉谢的深邃森林，无论母语如何，我们都是立陶宛人。"
 LIT_susccession_question: "继承问题"
 LIT_susccession_question_desc: "维陶塔斯二世国王没有孩子，所以继承权将落在他的一名弟弟身上。然而，他们对统治国家的任务更加缺乏准备，我们应该探索其他选项。"
 LIT_federal_states: "联邦制国家"
 LIT_federal_states_desc: "纳鲁托维奇已试图在立陶宛境内效仿瑞士的州制。此举在各地取得了不同程度的成效，现在立陶宛分为数个联邦州，为国家提供了急需的稳定水平。"
 LIT_new_dawn: "新黎明"
 LIT_new_dawn_desc: "立陶宛共和国成立了，国家将迈向稳定且民主的新未来。庆贺吧！"
 LIT.1.t: "立陶宛王国"
 LIT.1.d: "立陶宛王国在1917年12月11日正式宣告成立。由世界大战期间维尔纽斯会议上推选出的立陶宛政治家和公众人物组成了立陶宛议会，他们在1918年2月16日重申了这一宣言。然而，王国成立的过程一波三折，此宣言分裂了立陶宛民族主义者，迫使倾向共和的立陶宛社会民主党退出了议会，而直到1919年，德国人才对此独立宣言换上了严肃的面孔。最终，他们选定威廉·冯·乌拉赫为明道加斯二世，是为立陶宛自1263年以来的第一位国王。\n\n1920年宪法确立立陶宛为两院制君主立宪制国家，保障言论自由、新闻自由、宗教自由和普选权等基本权利。直到今日，这仍是帝国公约中最自由的宪法之一。由于缺乏激烈竞争，自国家成立以来就组建政府的立陶宛基督教民主党一直把持着政府，而国家经济仍由德国容克及其分公司主导。绝大多数这些公司都设在维尔纽斯，维尔纽斯故而被宣布为“德国发展”城市。大多数的外国投资也集中此地，这里成为了东方邦的明珠，从当地杂货店走出来，你就可以听闻五种不同的语言。而立陶宛其他地区并不发达，在所谓的“外立陶宛”，也就是南部操斯拉夫语的地区尤为显著，这些地方简直看起来就像停留在19世纪。\n\n维陶塔斯二世，也就是卡尔·格罗·冯·乌拉赫，自1928年成为立陶宛国王，现任首相是基民党的代表莱奥纳斯·比斯特拉斯。"
 LIT.1.a: "多说点……"
 LIT.1.b: "已经品鉴得够多了。"
 LIT.2.t: "梅梅尔起义的回忆"
 LIT.2.d: "立陶宛在世界大战末期宣布独立，民族主义暂时熄灭了，但又在1920年代重新抬头。言论自由的法律令立陶宛文化得以复兴，大量具有民族主义倾向的艺术文化运动开始出现——普鲁士裔立陶宛哲学家威廉马斯·斯托罗斯塔-维杜纳斯发起了立陶宛旧信仰的复兴，对立陶宛的“东方邦”地位的不满开始上升。这些民族主义者开始聚集在成立于1916年的民族主义小党，即民族进步党旗下，《独立宣言》的签署人之一安塔纳斯·斯梅托纳是其领导者，因为他与基督教民主党的冲突，他在独立后最终被边缘化。\n\n1928年明道加斯二世去世后，立陶宛民族主义者试图趁乱夺取维尔纽斯与克莱佩达。对维尔纽斯的袭击并未发生，而对克莱佩达的袭击被称为“梅梅尔起义”或“梅梅尔大屠杀”，事件导致50名武装民兵死于德国驻军之手。斯梅托纳把自己从起义中摘了出来，民族进步党在公众的强烈反对下解散并重组为民族联盟，这一事件成为了立陶宛民族主义的积聚时刻。\n\n现如今，立陶宛民族主义仍分裂为两种道路。聚集在安塔纳斯·斯梅托纳与“民族联盟温和派”周围的人会认为，通过民主手段实现第二次民族复兴是可能的。而其他人认为这不过是场骗局，他们对这条道路彻底失望，被称为行动阵线的非正式运动联合了这批立陶宛民族主义最激进且极端的分支。"
 LIT.2.a: "多说点……"
 LIT.3.t: "莱奥纳斯·比斯特拉斯政府"
 LIT.3.d: "身为基督教民主党代表，莱奥纳斯·比斯特拉斯在1933年选举后出任立陶宛王国首相。尽管医生才是他的本职，比斯特拉斯依然是位积极的本党的活跃分子与主席，众人也普遍将其视作基督教民主主义者，以及一位虔诚的天主教徒。自他的任期拉开帷幕后，得益于德国的蓬勃增长，立陶宛凭借与其经济的密切联系以及教育改革，也享受到了经济增长。这种繁荣激励起比斯特拉斯内阁对维持政局稳定的信心，转而考虑起如何达成某些不可能实现的目标，例如为立陶宛获取自己的港口，或组织土地改革。\n\n尽管如此，许多人预计这也是基督教民主党可以凭借多数席位独立组阁的最后一段岁月了。少数民族政党，立陶宛波兰裔委员会与犹太工人联盟（崩得）的势力在近年内蓬勃发展，社民党自20年代支持率大幅缩水后重新稳住局面。最后，日渐兴起的立陶宛民族主义也导致民族联盟对政坛建制派构成严重挑战。尽管该党已被认定是暴力激进派，他们的领袖，安塔纳斯·斯梅托纳，仍致力于通过民主手段实现他的愿景。\n\n鉴于这颗行星正变得越来越……奇怪，立陶宛将转向何方还有待观察。"
 LIT.3.a: "为了祖国！(立陶宛语)"
 LIT.6.t: "黑色星期一波及立陶宛"
 LIT.6.d: "德国证券交易所已经崩溃，狂澜开始波及立陶宛，尤其波及首都。德国经营的企业似乎正在大规模裁员，导致失业率缓慢攀升。这场危机的整体程度还有待评估，但所有人都肯定，只有困苦艰难会接踵而至。"
 LIT.6.a: "哦，天啊……(立陶宛语)"
 LIT.7.t: "小比亚韦斯托克的大麻烦"
 LIT.7.d: "比亚韦斯托克和王国其他地方一样，免不了遭受黑色星期一的冲击。这已经加剧了市内立陶宛波裔与犹太社区之间的紧张。事情源于犹太企业凭借社区的紧密联系与有波兰犹太联盟的庇护，得以承受黑色星期一的影响。结果是，许多波兰企业倒闭，一些企业被他们的犹太同行收购，更令他们脸上无光。\n\n许多人向立陶宛波兰裔委员会的领导人斯坦尼斯瓦夫·纳鲁托维奇求助，希望他好歹能帮上点忙。经过短暂的会面后，纳鲁托维奇与其他立陶宛波裔领袖表示，他们需要向维尔纽斯寻求支持，这可能意味着地区自治将减少。"
 LIT.7.a: "当然，值此危急时刻，我们会帮助王国里的所有人。"
 LIT.7.b: "他们得靠自己……"
 LIT.8.t: "恢复常态"
 LIT.8.d: "政府向比亚韦斯托克提供有限援助以后，城市已恢复常态。市内波兰裔与犹太裔之间的紧张有所缓解，人们只想继续生活，不想毁掉自己的邻人。通过这一小小的示好，比亚韦斯托克的波裔社区开始慢慢转向维尔纽斯而不是华沙寻求援助。比亚韦斯托克将如何度过这场风暴，时间来告诉我们答案。"
 LIT.8.a: "成吧，扑灭了一处起火。"
 LIT.9.t: "比亚韦斯托克向华沙求助"
 LIT.9.d: "既然政府不愿在立陶宛波裔需要之时伸出援手，他们就得寻找其他帮助促进恢复。这导致他们向愿意倾听帮助的华沙靠拢，紧接着，市内就成立了小企业，以帮助有需要的立陶宛波裔。对犹太社区日益增长的怨恨爆发了，数家犹太人的企业成为纵火犯的目标，据说他们操着一口浓重的马佐夫舍口音，痛骂崩得并且称他们和工团主义是一丘之貉。秩序很快恢复，但犯人似乎已经趁着夜色消失了，传言说他们并非本地人。第二天早上，结果显而易见，为了满足需求，比亚韦斯托克的波裔开始舍弃维尔纽斯并转向华沙。"
 LIT.9.a: "这帮烦人的波兰佬真是没完没了。"
 LIT.10.t: "崩得的裂痕"
 LIT.10.d: "立陶宛犹太工人总联盟（简称崩得）真是命运多舛。崩得于1897年成立，其拥护“国中之国”的思想，强烈支持将意第绪语作为犹太民族语言，本质上拥护一种接近于工团主义的社会主义思想。\n\n立陶宛崩得的第一次分裂产生于立陶宛被德国从俄罗斯帝国治下吞并之时，导致其从立陶宛、波兰和俄罗斯犹太工人总联盟中分裂出来。而第二次分裂发生于比亚韦斯托克的利特瓦克人（立陶宛犹太人）和波兰犹太人为争夺崩得控制权而发生斗争之时。立陶宛犹太人社区总体上希望能发扬国中之国的思想，其中很有些人在政治上相当积极，而这和波兰犹太人格格不入，波兰犹太人社区青睐于锡安主义，相比意第绪语他们更加看重希伯来语。立陶宛犹太人和波兰犹太人之间的共识荡然无存，由此崩得也在南北双方之间被撕成两半了。"
 LIT.10.a: "等等，这会对比亚韦斯托克的钢铁厂有什么影响？"
 LIT.11.t: "比斯特拉斯政府的反应"
 LIT.11.d: "黑色星期一和随之而来的经济危机令国家措手不及。莱奥纳斯·比斯特拉斯的政府相信，提尔皮茨黄金时代将比他们更长久，因此没有建立足够的资金储备来应对危机。内阁已召开紧急会议，审议恢复工作的所有可能解决方案。\n\n此次会议加剧了基督教民主党内部长期以来的分歧。党内越来越多的成员被教授兼基督教理论家斯塔西斯·沙尔考斯基斯，这位民主法团主义和王国联邦化分权的支持者提出的观点所吸引。这些“联邦主义”派认为，确保从德国市场中获得自治权，并凝聚人民对企业经济的信任可以帮助渡过危机。\n\n然而，莱奥纳斯·比斯特拉斯首相不愿把德国人踹下去。相反，他和党内保守派制定了一系列以我们的财政部长命名，因而被称为“加尔瓦瑙斯卡斯计划”的方案。该计划包括在维尔纽斯和考纳斯发展一个可持续的工业中心，并救助德国容克中处境最糟糕的部分人，以保持外国资本流入本国。\n\n而这项计划的宣布并没有引起立陶宛人民的共鸣。南部地区的居民，即所谓的“外立陶宛”地区，抗议这种放纵，社民党和民族联盟也表示反对。在他们看来，对德国投资者的这种依赖是导致危机的首要原因。然而，对注入盈余的初步结果似乎是积极的。"
 LIT.11.a: "让我们拭目以待吧。"
 LIT.12.t: "德国投资者抛弃立陶宛"
 LIT.12.d: "加尔瓦瑙斯卡斯计划并没有达到政府想要的结果——德国企业和投资者仍不断抛弃立陶宛市场。他们的公司正在清算所剩为数不多的资产，然后将其出售，以至少弥补一些损失。\n\n然而，大自然讨厌真空，其他参与者开始利用投资者的外逃。在维尔纽斯，一些极负盛名的公司已被犹太企业主、工会和工人合作社收购，其中许多是由立陶宛与波兰企业家合作运营的。立陶宛的犹太工人联盟发挥其在社区中，尤其是在其直接运营的几个犹太工会中发挥影响力，帮助策划了这些收购。考纳斯和比亚韦斯托克的本地企业，立陶宛人和波兰人已各自开始低价收购原德国资产，试图夺取德国竞争对手的市场控制权，他们此前多年一直被对手稍显肮脏的商业手段压制。\n\n可转变远非一帆风顺。数千名立陶宛城市的工人被解雇，进而开始激进化。当地公司几乎拿出来所有的存留资产来组织这些收购，他们的未来因此变得晦暗不明——事实上，报道称许多新成立的合作社和公司在接下来的数周就宣布破产了。我们应该按兵不动吗？我们的经济能走出过渡期，变得更加独立吗？而现在它是多么痛苦而艰难，我们还能挺过风暴吗？"
 LIT.12.a: "要以长远为重。"
 LIT.13.t: "呼吁土地改革"
 LIT.13.d: "土地改革问题是立陶宛第一届政府未能回答的问题。在世界大战之后，立陶宛各地的许多庄园都被遗弃了，而且时机成熟了——波兰贵族开始遣返，俄罗斯贵族逃回了自己的家园。立法机构中思想激进的成员呼吁将土地分配给穷人和无地者，这一措施甚至得到了基督教民主党的一些成员的支持，比如米科拉斯·克鲁帕维丘斯，他们认为这是扼杀社会主义在农民中发展的一种方式。然而，最终人们没有达成共识，许多被遗弃的庄园被德国人以低价买下。大型的综合农庄在立陶宛农村建立起来，引起了无地农民的不满，这甚至成为一些德国家庭在立陶宛境内定居的途径。\n\n然而，黑色星期一改变了农村的状况。许多曾经欣欣向荣的企业集团现在都在拼命地出售土地，即使是最低的价格，并且从我国撤出，以挽救在德国的业务。这为立陶宛政府提供了一个介入、收购土地并确保农村土地所有权更公平分配的机会。"
 LIT.13.a: "所以，必须要改革。"
 LIT.14.t: "民族联盟举行集会"
 LIT.14.d: "在维尔纽斯工业中心和其他主要城市，崩得的影响力日益增强，这一消息已开始在民众中引起巨大不满，立陶宛民族联盟率先表达了这种不满。以著名的安塔纳斯·斯梅托纳为首，他们的议会代表已开始公开反对维尔纽斯的工业转交，还抛出了一个接一个议案，试图打破这种垄断。而党内更年轻、更积极也更不得志的党员已经开始自己动手，并开始在考纳斯、希奥利艾和维尔纽斯等城市组织大规模抗议集会。\n\n这些民族主义者的反犹主义可以说是毫不掩饰，他们呼吁建立一个“立陶宛人的立陶宛”，且他们的游行往往演变为暴力，如破坏德裔或犹太裔拥有的店面，某些情况还直接袭击爱好和平的公民。接下来的事件引发了警察的严厉反应，结果是几名最激进的活动分子被拘留，同时警方加派人手确保城市秩序。\n\n这场民族主义热潮一结束，人们就立即将目光投向了民族联盟的领导人安塔纳斯·斯梅托纳还有奥古斯丁纳斯·沃尔德马拉斯，但两人都巧妙地处置了这一局面。斯梅托纳公开谴责了这些行为，他声称肇事者是所谓的“惹是生非者，与他的党几乎没啥干系”。沃尔德马拉斯因涉嫌参与这些行动，正在接受警方调查，但警方的调查被中断了，沃尔德马拉斯本人则表示支持党领导人的立场。"
 LIT.14.a: "我有点疑惑了……"
 LIT.15.t: "恢复中的德国企业"
 LIT.15.d: "经过一段争吵的时期，德国投资者对立陶宛企业的投资出现了小幅激增。没多久，议会就收到了几家公司的请愿书，要求再给他们一次机会。他们做出承诺，如果能在立陶宛市场获得准许、贷款和优惠地位，他们将维持在立陶宛领土上的业务，既为他们的公民提供就业，也能帮助我们从黑色星期一中恢复过来。"
 LIT.15.a: "我想德国人还有用处。"
 LIT.16.t: "民族主义继续横行"
 LIT.16.d: "因经济状况的不佳、政府对德国利益的明显依赖、对犹太人主导立陶宛各行业以及立陶宛东方邦地位的不满，民族主义的活动已在立陶宛各城市持续了几个月。然而随着时间推移，骚乱引发的最初的敌对似乎已经消退了。不再有更多的暴力或破坏事件后续报道，甚至连一些最令人反感的口号已经被抛弃，取而代之的是更温和的口号，不过他们仍然呼吁扩大立陶宛的自治权，并确保立陶宛人是王国的上等种族。现在来看，必须打消和民族联盟作对的念头了。\n\n总的来说民族联盟一直在进行一场声势浩大的竞选。尽管安塔纳斯·斯梅托纳，但他还是周转于帕兰加到维尔纽斯，助力竞选。他的下属也都是如此，他们给出了一种替代工团主义和基督教保守主义之流的替代方案、一种免受外国束缚的强大的民族统治，使立陶宛有机会决定自己的前途。自民族联盟成立以来，他们在选举中可能首次对当权政党构成了挑战。"
 LIT.16.a: "那只老狐狸在做什么？"
 LIT.17.t: "帕兰加协定"
 LIT.17.d: "1920年，立陶宛首届民选政府被迫签署涉及本国贸易进出口的惩罚性协定。协定条款规定，立陶宛全部对外贸易必须通过梅梅尔、利堡与里加三座德国与波罗的公国控制的港口完成。协定还严格规定了可以通过港口贸易的产品种类，以及好几种通行税。归根结底，协定使立陶宛的对外贸易受到严重限制，完全听从德国的指挥棒。\n\n比斯特拉斯与基督教民主党的竞选纲领之一，就是与德国重新谈判协定，并“为立陶宛争取通往西方的窗口”，现在他们已准备好兑现这一承诺。帕兰加是立陶宛位于波罗的海沿岸的唯一城镇，只要德国同意放松对当地码头与造船业的限制，它完全有潜力化身为当地的重要港口。外交使团的准备仍在持续中，我国派驻德国的外务大使，尤尔吉斯·绍利斯也正不断与德意志帝国商界与外交界相互通气换取支持——但亳无疑问，这种请求是需要代价的。"
 LIT.17.a: "不，只靠立陶宛人就行。"
 LIT.17.b: "汉斯，你们开价多少？"
 LIT.18.t: "立陶宛特使"
 LIT.18.d: "一位特使自立陶宛前来，希望邀请我方政府就一项新贸易协定进行谈判。目前，由于布列斯特-立托夫斯克和约以及我们后续的协定，我们限制了从波罗的海到立陶宛的贸易，他们的货物只能经由梅梅尔或里加运转。现在他们希望解除进入波罗的海的限制，不必经由梅梅尔或里加。"
 LIT.18.a: "很好。"
 LIT.18.b: "不，我们要保持限制。"
 LIT.19.t: "帕兰加协定"
 LIT.19.d: "经数日激烈谈判，立陶宛与德国代表团终达成一致，我国代表在不利情况下仍取得了谈判胜利。德国代表们在谈判中表现消极，我方提出的数条大胆要求均得到满足。峰会结束时，德方更是同意解除对我国海军贸易的限制。这属实出乎我方意料。\n\n谈判结束后，德国外交使团表现消极的原因逐渐浮出水面。一次空前的经济危机对德意志帝国和帝国公约其余国家造成了重创，立陶宛也已遭到波及。德国投资者们纷纷关停工厂并从德国撤资，失业潮已经席卷全国，而政府对此毫无准备。\n\n谈判胜利只是个开始，前方仍有无穷险阻等待着立陶宛。"
 LIT.19.a: "刚出油锅，又入火坑。"
 LIT.20.t: "德国人拒绝协定"
 LIT.20.d: "经数日激烈谈判，立陶宛与德国代表团终达成一致，我方已竭尽全力，但提案仍未被德国人接受。德国外交官们咄咄逼人，我方提出的数条大胆要求均未得到满足。直至峰会结束，德方始终要求维持我国海军贸易现状。\n\n谈判结束后，德国外交使团表现激进的原因逐渐浮出水面。一次空前的经济危机对德意志帝国和帝国公约其余国家造成了重创，立陶宛也已遭到波及。德国投资者们纷纷关停工厂并从德国撤资，失业潮已经席卷全国，而政府对此毫无准备。"
 LIT.20.a: "去他们的！"
 LIT.21.t: "什洛莫·克莱特，崩得的新领袖"
 LIT.21.d: "长期以来立陶宛犹太社区的领袖、“崩得之父”头衔的理所当然的持有者，阿卡迪·克雷莫于日前去世。他对俄罗斯帝国各地崩得与左翼运动的贡献、他在世界大战结束后重建维尔纽斯总工会联盟的努力都不容小觑，在生命的最后一程，他见证了崩得在黑色星期一发酵后在立陶宛达到了权力巅峰，可以安心地放下组织的缰绳。什洛莫·克莱特是他的继任者，也是一位犹太社会主义者、崩得左翼的领袖。\n\n克莱特立即将崩得引上一条新路。尽管他的前任对犹太社区涉足政治一事保持谨慎，而只支持对其成员最有利的政策，但克莱特却是社会民主党的强劲支持者与日益增长的反犹民族主义潮流的反对者。这最终导致社民党与崩得达成正式协议。崩得向社民党活动提供资金，并同意联合投票——数名犹太工人领袖将站在其选区的社会民主党旗帜下，并鼓励全体立陶宛犹太人在下届选举中支持联合投票。\n\n尽管许多右翼分子谴责“犹太工团分子渗透了社民党”，但他们不得不承认，社民党领袖斯特波纳斯·凯里斯又取得了成功。"
 LIT.21.a: "看来下届选举不会那么一边倒了。"
 LIT.22.t: "联邦派崛起"
 LIT.22.d: "尽管立陶宛成功从黑色星期一的阴影中走了出来，但首相莱奥纳斯·比斯特拉斯没能逃过同僚们的攻击。面对社民党和民族联盟等党派的竞选成功，基督教民主党召开了紧急会议，以制定应对方案。在会议上，首相被指责为未能预料经济衰退，也未能阻止党的竞争对手利用经济衰退。比斯特拉斯尽他所能替自己辩护——结果，正如一位突然出现的新发言人所宣称的那样，责任应归于所有人。数十年间未曾动摇的领导让党沾沾自喜，不愿意做出一点改变。\n\n发言人正是斯塔西斯·沙尔考斯基斯，立陶宛人，教授与思想家，自称“理想体制”的民主的联邦法团主义的创始人。虽然他入党只有几年，最近才进入政界，但他已经获得了活跃的年轻党员们的巨大支持。沙尔考斯基斯介绍了他的方案的原则，呼吁建立法团主义的、整合主义经济的和政治体系，建立与立陶宛诸民族和解的联邦民主政府。“理想体制”的最终目标是建立一个所有成员都能实践基督教教义与价值观的，其政府中能听到每个人的发声的，每个人都知道自己为更大的整体做出了贡献的国家。\n\n比斯特拉斯缺乏毅力或魅力去影响党内多数回到保守的立场，他选择让步，允许沙尔考斯基斯在会议的持续时间内发言。"
 LIT.22.a: "民主的整合主义？绝无可能。"
 LIT.23.t: "莱奥纳斯·比斯特拉斯宣布退休"
 LIT.23.d: "距离1937年大选只剩下一小段时间了，立陶宛首相莱奥纳斯·比斯特拉斯宣布，如果基督教民主党再次组成联合政府，他将不会再竞选考纳斯的席位也不会继续担任首相。这位政治家说，他不觉得继续坚持政治生涯对他或者对国家有什么好处，新一代忠诚的基督徒将扛起他的大旗——巧妙地暗指了成长中的基督教民主党的联邦派。\n\n历史将评判，他到底是让立陶宛经济陷入衰退的无能的乐观主义者，还是一个尽其所能减少王国的麻烦的沉着冷静的领导人。但就现在而言，即将到来的1937年大选会决定谁会接替他的位置。"
 LIT.23.a: "动一动总是好事。"
 LIT.24.t: "立陶宛波兰裔委员会"
 LIT.24.d: "在立陶宛的少数族裔中，波兰裔的政治积极性尤为突出，他们在立陶宛波兰裔委员会的旗帜下团结一致。波裔委员会于1920年由波兰裔地主、知识分子和商人们成立，本是个代表他们权益的无党派候选人联盟。自成立之初，该委员会一直手握比亚韦斯托克和周边波兰裔聚集区——如维尔纽斯的新维尔尼亚——的大部分选票。名德重望的斯坦尼斯瓦夫·纳鲁托维奇是该委员会的领袖，他曾参与签署立陶宛独立法案。此人老成而富有经验，待人平等，不仅在波兰裔中享有名望，更是为广大立陶宛人民所尊敬。\n\n1937年大选将至，波裔委员会已将比亚韦斯托克地区经营得滴水不漏，这将是他们争取大选胜利的根基所在。"
 LIT.24.a: "沉默的少数。"
 LIT.25.t: "波裔左右为难"
 LIT.25.d: "这场选举真可谓是你追我赶、龙争虎斗，即使是微小的支持也可能让其中一位竞争者冲上云端。这一次，轮到立陶宛波兰裔委员会充当“拥王者”了：他们目前还在选举中保持中立，社会民主党和基督教民主党都在争相展现自己。当然，民族主义者对此不屑一顾。\n\n社会民主党长期以来一直持多元主义理念，即给予立陶宛境内所有族裔群体广泛的文化自治，提倡多元文化主义和社会主义国际主义，尽管委员会的大多数成员都对工团主义不感冒，甚至与民主社会主义也兴趣寥寥，但多元主义理念抓住了他们的心。斯坦尼斯瓦夫·纳鲁托维奇接到了社民党领导人斯特波纳斯·凯里斯的私人电话，对方表示愿意在选举活动中合作，并在之后组建执政联盟。\n\n然而，基督教民主党在吸引波裔选票上也不逞多让。在斯塔西斯·沙尔考斯基斯领导下，现在他们接触了波裔委员会党内的几名高层，解释了他们的联邦化计划，并提供了比社会民主党所能承诺的更大的自治权。最后，也并非所有波裔活动家都寻求与别的政党结盟，他们认为应该首先代表波裔的利益，而这背叛了原则。"
 LIT.25.a: "社会民主党得到了他们的支持！"
 LIT.25.b: "沙尔考斯基斯对联邦的甜美承诺博得欢心……"
 LIT.25.c: "波裔两不相帮，结果让民族联盟轻松获胜。"
 LIT.26.lkdp.t: "国王欢迎基督教民主党"
 LIT.26.lsdp.t: "国王欢迎社会民主党"
 LIT.26.lts.t: "国王欢迎民族联盟"
 LIT.26.lkdp.d: "1937年大选落下帷幕，基督教民主党及其选举联盟一致推选斯塔西斯·沙尔考斯基斯成为立陶宛王国的新首相。国王维陶塔斯二世对这位新任政府首脑表示欢迎，并御准通过了首相的内阁名单。\n\n在相当简短的演讲中，沙尔考斯基斯感谢了君主的恩准，并表示在他的理想体制中君主会扮演核心角色，作为政府的监督者，如同一具身体的精神象征。他的就职演讲中还提及了基督教文化和传统的保护和发展、战胜经济危机、立陶宛新的法团主义道路。"
 LIT.26.lsdp.d: "1937年大选落下帷幕，社会民主党及其选举联盟一致推选斯特波纳斯·凯里斯成为立陶宛王国的新首相。国王维陶塔斯二世对这位新任政府首脑表示欢迎，并御准通过了首相的内阁名单。\n\n在相当坦率的演讲中，凯里斯宣布徒劳的保守主义时代已经结束，并毫不留情地抨击君主制的“过时”实践，宣称是政府和人民而不是地主和资本家需要承担起更大的责任。国王暂时拒绝对此次演讲作出任何回应，但显然他对这些话并不满意。"
 LIT.26.lts.d: "1937年大选落下帷幕，民族联盟及其选举联盟一致推选安塔纳斯·斯梅托纳成为立陶宛王国的新首相。国王维陶塔斯二世对这位新任政府首脑表示欢迎，并御准通过了首相的内阁名单。\n\n安塔纳斯·斯梅托纳在就职演讲中自称是国王意志的承载者，但不断暗示立陶宛将摆脱德国的控制独自前行。他谴责立陶宛社会中的拉帮结派与工团主义，还认为无论是文化、宗教还是政治上的任何分裂都十分危险。与他的演讲比较，国王的闭幕词显然相形见绌。"
 LIT.26.a: "愿上帝保佑国王。"
 LIT.27.t: "斯梅托纳的策略"
 LIT.27.d: "这次选举的竞争激烈至极。尽管基督教民主党的支持率不断下降，他们依然很受欢迎，而沙尔考斯基斯的民主法团主义思想也开始吸引新的选民。但基民党并非铁板一块，不是所有党员都愿意依照高层新路线前进。\n\n民族联盟领导人安塔纳斯·斯梅托纳已将裂痕扩大为峡谷。他在过去的几个月里尽可能地与基民党保守派进行接触，或利用他们过去在立陶宛议会的老交情，或散布激进的年轻天主教徒将把国家引向末路的恐惧，或只是用许诺诱惑。最终，基督教民主党分裂了，以米科拉斯·克鲁帕维丘斯与弗拉达斯·米罗纳斯为首的部分保守派，与基民党领导层彻底断绝往来，宣布成立自己的政党，即“祖国联盟”。祖国联盟声称他们才是基民党老传统的继承者，还在基民党保守派中赢得了许多支持。"
 LIT.27.a: "选举越来越有趣了……"
 LIT.30.t: "新一届议会就职仪式"
 LIT.30.d: "随着选举落下帷幕，[LIT.GetRulingParty]赢得胜利，新一届议会也将举行就职仪式。\n\n根据习俗，议会开庭将由国王行列后亲自开幕，新内阁成员们也将在国王面前宣誓就职。\n\n这一程序被社会主义立场的报刊所猛烈抨击，声称国王参加就职仪式是对人民意志的玷污腐坏。尽管国内没多少人同意该观点，不过让国王单独召见新首相也确实更加民主，还能够让国王免受在公开场合被刺杀的危险。"
 LIT.30.a: "国王必须保障民主。"
 LIT.30.b: "私人召见不会那么咄咄逼人。"
 LIT.31.t: "保证游行安全"
 LIT.31.d: "根据惯例，国王将参加议会首次会议，并在新政府中宣誓。\n\n黑色星期一之后的局势仍然相当紧张，许多人因此指责德国，进而将他们的不幸归咎于国王。行动阵线也开始抗议选举，声称选举结果不合法，不过是“对立陶宛是德国走狗的重申”，这令情况更加复杂。\n\n这些事件导致军队高级指挥官提议由陆军充当国王的安全部队，以应对即将到来的议会游行。"
 LIT.31.a: "国王的安全由警务负责。"
 LIT.31.b: "国王的事无小事，动用军队！"
 LIT.32.t: "国王去世！"
 LIT.32.d: "国王维陶塔斯二世在前往议会开幕式的途中，被一伙行动阵线暴徒暗杀了。训练有素的准军事组织人员，轻而易举地制服了那些装备不足的警察和守卫，在激烈的交火中，国王和他的多名随行人员在交火中不幸遇难。\n\n由于担心暴乱全面升级，危及国家稳定，波维拉斯·普莱哈维丘斯将军让陆军进驻了维尔纽斯的各个交通要道，并宣布戒严，与此同时，他谴责了文官政府没有能够维持国家的秩序。\n\n在普莱哈维丘斯的一意孤行之下，民选政府的机能已经在基本停摆，这让普莱哈维丘斯将军成为了立陶宛事实上的领导人。"
 LIT.32.a: "德国人会袖手旁观吗？"
 LIT.33.t: "国王遇刺！"
 LIT.33.d: "国王维陶塔斯二世在前往议会开幕式的途中，被一名躲在路边屋子里的枪手所刺杀。无能的军方护送队只导致了局势进一步恶化，当他们向那栋楼回击时并没有击中枪手，却伤及了许多无辜民众。\n\n这则消息很快向野火般传遍维尔纽斯，也只有警方的适时介入才避免了进一步的民事骚乱。\n\n随着全国陷入混乱，并且也没有一个正式政府，议会不得不做出了一个令人惊讶的决定，任命波兰-立陶宛人斯坦尼斯瓦夫·纳鲁托维奇组建全国联合政府。所有主要政党都加入了联合政府，其明确的目标是保护公民的自由和立陶宛的领土完整。\n\n尽管没有军队领袖出面为这起灾难担责，看起来一些下级军官将不得不成为替罪羊。为了避免任何政治上的动乱，主要军官都已向文官政府保证，他们将帮助维持该国的秩序。"
 LIT.33.a: "希望政客们能解决此事。"
 LIT.40.t: "拉什蒂基斯改革"
 LIT.40.d: "拉什蒂基斯起草的关于立陶宛军队全方位改革的文件开头这样写道：“一个军事工业薄弱，资源基础稀少的小国不适合邻国采用的博弈策略和战术……在任何冲突中，立陶宛军队只会在两种可能的情况下发挥作用——要么作为强大的德意志帝国军队的支援力量，要么在德国军队失败时作为抵御外国侵略者的最后防御力量。因此，对立陶宛军队的改革必须牢记这两种情况，并在这两种情况下都发挥最佳作用。”\n\n这些改革包括：\n-安塔纳斯·古斯泰蒂斯领导下的强调军事航空以及空地合作。\n-立陶宛军队的装备现代化。\n-军官教育彻底修订并形成现代指挥体系。\n-军队到“人民部队”的转变。\n-在民众中建起信任并树立对军队权威的认可。\n-重组立陶宛步枪联盟，使之充当军队与公众的桥梁。\n-将动员时间从8-10天减少至最多48小时。\n-起草两项全方位的国防计划：\n -“R”计划：抵御俄罗斯军队入侵的计划。\n -“F”计划：抵御法国极小可能\n 在德国取得突破并入侵东欧的计划。\n\n这份文件已提交给首相和国王，并批准在五年内实行。"
 LIT.40.a: "团结力量，信仰必胜！（立陶宛语）"
 LIT.41.t: "建立海军的艰辛"
 LIT.41.d: "自十七世纪起立陶宛便没有属于自己的海军力量，在这样的情况下建立起一支海军谈何容易，更何况该计划拥有的时间和资源只是堪堪够用。立陶宛王家武装部队已宣布，将成立一支独立的立陶宛海军部队作为其分支。为此，军官和官员们日夜工作，在帕兰加建立起了海军的部门架构和运转所需的后勤保障体系。\n\n立陶宛海军总部的当务之急是确定其旗帜，这是该国政府机构的惯例。但立陶宛武装部门的中央权威机构这次恰好没有提供旗帜，为此海军军官们需要尽快自行完成设计制作。海军军官波维拉斯·尤利乌斯·拉巴瑙斯卡斯后来在他的回忆录中写道，总部派来的专员将在20分钟后出现，他们必须在此之前将一条黄色的床单作为旗帜的基底并涂上必要的颜色，手边一切能派的上用场的东西都利用上了——总参谋长到达时，他没有看到立陶宛绿红双色旗在海军机构门前飘扬，而是一面黄绿红三色的旗帜，因为最上面三分之一的部分没来得及上色。一名官员立马将这面旗帜与埃塞俄比亚的作比较，觉得这是“非洲人的玩意儿”，但拉什蒂基斯的意见有所不同——他挺喜欢这面旗帜，称其“设计古典”，允许立陶宛海军部队将这面三色旗作为他们的标志。\n\n尽管黄绿红三色旗诞生于一个彻头彻尾的意外，但其仍已成为立陶宛海军部队的旗帜——这个大笑话怕是永远也忘不掉了。"
 LIT.41.a: "行吧，暂时就这样。"
 LIT.42.t: "立陶宛装甲"
 LIT.42.d: "在总参谋部尝试将立陶宛武装部队转变为一支职业作战部队的计划中，装甲部队发挥着令人感兴趣，有时甚至难以捉摸的作用。所谓的“坦克”，或者“装甲”(panzer)，在世界大战期间证明了自己的价值，是一种可靠的战争机器，大战之后，装甲载具领域涌现出越来越多的先进设计。甚至有些人声称，坦克将成为未来任何战争的决定性因素，这种提议简直荒谬。不过，在德国军校就读的立陶宛下级军官，学成归来后对战争的看法正与此相似。这些军官，如安塔纳斯·西达布拉斯、塞尔格尤斯·凡斯蒂利斯和尤奥扎斯·托姆库斯，一直呼吁要组建一支立陶宛装甲部队。尽管保守派军官不情不愿，但总参谋部最终同意，并成立了军官委员会，用以搜寻立陶宛未来可能采用的装甲设计。\n\n我们的军官干部团已敲定了几种可以为我们的武装部队……“借用”的坦克设计，每一种都来自一所不同外国军火公司，每种设计都有其优点和缺点以及相应的成本。尽管有人担心放弃制式德国装备可能会引发一场后勤噩梦，但军官干部保证这些问题已经过妥善考虑。"
 LIT.42.a: "兰斯韦克公司拥有我们需要的瑞典质量。"
 LIT.42.b: "别自找麻烦，用德国克虏伯就好。"
 LIT.42.c: "斯柯达可以用三分之一的价钱满足我们。"
 LIT.43.t: "立陶宛步枪兵联盟：女性辅助军"
 LIT.43.d: "自成立以来，立陶宛步枪兵联盟就允许女性参加，可尽管我国的女性普遍具有爱国精神，她们在军中的角色一直处于次要。女性从事的工作大多局限于众筹、公共支助等行动，以及厨娘与保姆等次要辅助角色。现在，当步枪兵联盟被纳入武装部队的大框架时，社会的公众态度也开始缓缓改变，女性没有被忘记，她们不用再局限于这些次要角色。在斯塔西斯·拉什蒂基斯参谋长的建议下，步枪兵联盟组建了更多的女性辅助单位，并扩大了女性可以担任的职位。尽管步枪兵联盟仍然不允许女性携带步枪和男性并肩作战，但现在她们可以在野战医院工作，可以担任机械师和技术员、信号连和后勤连人员，以及类似的非战斗性辅助职位。然而，就连这一决定都没能得到普遍接受，年长且保守的军官有不少都对让异性更接近战场感到不满。"
 LIT.43.a: "为了独立的立陶宛！"
 LIT.44.t: "立陶宛步枪兵联盟：吸引少数族裔"
 LIT.44.d: "自成立以来，立陶宛步枪兵联盟一直是个坚定的立陶宛人民族组织。步枪兵联盟创始人弗拉达斯·普特温斯基斯以及温察斯·克雷韦两位指挥官自认为联盟是大公国陆军传统的精神继承者，是应该首先忠于立陶宛的“骑士团”组织。虽然多年来也一直有些非立陶宛裔志愿者加入组织，但人数很少。由于立陶宛现在选择将步枪兵联盟纳入军队的大框架中，因此大量人力流失成为一个问题。有人提出了一个想法，应允许国内其他族裔群体组建专门的辅助部队。但显然，那些波兰、白罗斯和犹太军团肯定会借机发扬对各自文化的爱国精神，弘扬其英雄与历史自豪感。这是我们真正想要做的吗？"
 LIT.44.a: "我们制度运转良好的范例！"
 LIT.44.b: "步子太大了！"
 LIT.45.t: "空降支队"
 LIT.45.d: "在古斯泰蒂斯与几位德国顾问指导下，组建立陶宛伞兵部队正越来越成为现实。古斯泰蒂斯的第一批新兵似乎混杂有滑翔机热爱者与农村的天真男孩，他的热情永无止境。然而，这个宏大的计划遇到了第一道障碍——资金只够支付一小部分培训设施与所需设备，古斯泰蒂斯则利用他在政府和航空业的人脉支援计划。\n\n一名年轻的少尉向古斯泰蒂斯提出了一个解决方案：放弃组建立陶宛伞兵的昂贵尝试，提议将这支部队改作为精锐步兵编队，专攻立陶宛南部的恶劣地形。当然，这么做有其内在的障碍，因为古斯泰蒂斯属于新成立的立陶宛空军而不是陆军——但这在军事史上并不是什么新鲜事，就像一些人提出的“海军陆战队”的新概念。或者，也有提出的第二个建议：不组建精锐编队，而是让这些人分散到整支陆军中，为战场指挥官提供他们的专长。"
 LIT.45.a: "拉马瑙斯卡斯，好主意，立陶宛需要一支精锐战斗编队。"
 LIT.45.b: "立陶宛的猎兵支队，这听起来怪有意思。"
 LIT.50.t: "国王的大计划"
 LIT.50.d: "国王维陶塔斯二世“大计划”的消息很快传遍了全国，全国的媒体开始猜测这位君主的下一步行动。但当谜底揭晓时，所有人都失望地叹息。在过去的一年里，他沉浸在立陶宛历史书籍中，在其中偶然发现了立陶宛大公宫，而现在他站在议会面前，提议调用王国的资源修复宫殿。\n\n大公宫建于15世纪，先是供立陶宛的君主使用，后来供波兰-立陶宛联邦的君主使用。然而，在17世纪的瑞典大洪水期间，它已不再是君主的合适住所，并在瓜分波兰后被完全拆除。目前，立陶宛王室居住在维尔纽斯北部的韦尔基艾宫，尽管这里对君主来说已经绰绰有余，但国王要为国家服务，设计重建大公宫，当然，还要采用装饰风艺术。\n\n虽说宫殿是立陶宛著名的历史遗迹，但王国的资源远非无限，因此国王和他的政府之间就重建的规模和可行性展开了研究辩论。"
 LIT.50.a: "看看首相会怎么说……"
 LIT.51.t: "“不行。”"
 LIT.51.d: "这一答案从一开始就显而易见。维陶塔斯二世国王也许确是立陶宛人民的君主，但他无权将人民的税金浪费在一个庞大的虚荣工程上，更何况这一工程在技术上就是不可行的。然而，这样的回答并不能打消国王的念头。他的一位亲信，立陶宛驻瑞典大使伊格纳斯·塞尼乌斯提出了另一种方法。\n\n“纪念碑可以强化立陶宛人的民族自豪和国家认同，这一点无可否认。我们正需要进行大量新纪念碑的修建和旧纪念碑的翻新工作，其成果将彰显立陶宛的艺术、工艺和文化，为此提供赞助不正是君主的职责所在吗？国王也能恰如其分地参与到受赞助项目的设计中来并提供建议。”维陶塔斯二世闻之大喜，即命赞助立陶宛大公宫。"
 LIT.51.a: "等等，我不是这个意思……"
 LIT.52.t: "基础工作完成"
 LIT.52.d: "新大公宫项目的设计已经完成，基础工作也已经完成。而宫殿仍需很长时间才能完工，国王则为自己留下了删添更多特色的冗余。在他与首相的私下交谈中，他表明该项目激发了他的热情，各种创意每天都在他的脑海中徜徉。\n\n建起了现代最杰出的宫殿，立陶宛人民是会欣然接受，或是会因为这一昂贵项目挥霍的税金而恼火万丈，这还有待后续观察。"
 LIT.52.a: "听说里面还有电影院！"
 LIT.53.t: "国王导师"
 LIT.53.d: "国王的新老师已选定，是年轻的萨洛梅亚·内里斯。她因研究立陶宛民间故事并将其翻译成德文而闻名。在她的努力之下，立陶宛的民间故事在德语世界得以广泛传播。考虑到国王的独特习惯，让萨洛梅亚担任他的老师再合适不过了；还有一些人认为，如果能让国王和女伴一同出现在公众视野中，关于这位未婚王子性趣的种种谣言就会不攻自破。关于萨洛梅亚的唯一担忧是，据传她与晨星派有关联，这是一个半正式的工团主义学生运动……"
 LIT.53.a: "查过了，不会有问题的……"
 LIT.54.t: "教导成果"
 LIT.54.d: "萨洛梅亚的授课内容之一是立陶宛历史。最近的课程内容是1830年底的波兰-立陶宛起义，又被称作“十一月起义”，这段历史深深地打动了国王。其中，艾米利亚·普莱特女伯爵的故事最令国王着迷。这位年轻的波兰-立陶宛人曾被称作“立陶宛的圣女贞德”，她将有着不同信仰、不同文化的人民团结起来，带领他们反抗沙皇压迫，却最终心痛而死。\n\n听闻艾米利亚葬于卡普奇亚米耶斯蒂斯小镇，国王开始计划为这位立陶宛的圣女贞德修建一座纪念碑。但他必须谨慎行事，黑色星期一给这片土地造成的创伤尚未愈合，人民想要的是能果腹的食物而非纪念碑……"
 LIT.54.a: "哦，卡普奇亚米耶斯蒂斯在哪？老师？……\n我是说，“Mokytoja, o kur yra Kapčiamiestis?”"
 LIT.55.t: "卡普奇亚米耶斯蒂斯，令人惊喜的首秀"
 LIT.55.d: "纪念碑完工后，国王从波兰艺术家扬·罗森对年轻女伯爵的描画中汲取了灵感。纪念碑上，年轻的艾米利亚·普莱特骑着马，身穿当时的军装，手持旗帜。年轻少女的姿势似乎是在激励着一支无形的军队，在激战中向前进。纪念碑底有一块小铭牌，用立陶宛语、波兰语和德语介绍了她的事迹。\n\n国王在开幕式上发表了演讲，但主要是用德语，人群中有几名翻译协助传达国王的信息。仪式结束后，由拉比带领的一小队利特瓦克人（立陶宛犹太人）走向国王和他的随从。拉比能讲一口流利的德语，他询问是否可以留出些资金来完成对当地犹太教堂的修缮。拉比怎么知道项目低于预算，国王有点吃惊，也好奇起来，紧接着拉比流利的德语又叫他大吃一惊，国王顿时浑身倍觉舒坦。国王的一名随从去和拉比说，国王同意为他的犹太教堂捐一小笔钱，然后问拉比他是从哪学会这么流利的德语的。"
 LIT.55.a: "真的吗？在柏林？你喜欢这些建筑吗？"
 LIT.57.t: "立陶宛穿越风暴"
 LIT.57.d: "随着立陶宛开始从黑色星期一的暴风骤雨中恢复过来，人们对他们国王的信任也有所改观。维陶塔斯切实参与了许多救济建设的项目和其他帮助平民的政策，借此他赢得了一些忠诚，尤其是穷人的忠诚。最糟糕的时期才过去不久，国王似乎仍打算进行这些大规模的公共工程，而他的内阁担心他的宏伟设计对正在复苏的国家来说过于昂贵。"
 LIT.57.a: "建筑师国王……上帝啊，他最好别是个奥古斯都。"
 LIT.56.t: "更多的课程，更多的启示"
 LIT.56.d: "国王继续跟着萨洛梅亚上课，他关于立陶宛历史的知识基础增进了十倍。从波兰-立陶宛联军让条顿骑士团屈服的格伦瓦尔德战役，到沙皇时代冒着生命危险走私立陶宛语书写的违禁书籍的立陶宛书籍走私者。国王明白到表露自己进一步开动工程的兴趣太过愚蠢，因为他知道黑色星期一现在阻碍着他的王国，他只能等到立陶宛穿越这场风暴。\n\n这些课程似乎让国王焕然一新，让他努力向臣民证明自己。虽然有些人担心萨洛梅亚和国王走得有些“太近”了，国王和萨洛梅亚的私人课程似乎也更久了，而且授课时间也很奇怪，但大多数人认为国王对立陶宛历史和人民持有积极兴趣，这是件大好事。"
 LIT.56.a: "国王他哥不就是爱上了平民来着？"
 LIT.58.t: "书籍走私者纪念碑"
 LIT.58.d: "经多次讨论规划，并获得教会祝福后，国王的具体方案得以确定，纪念碑的修建将作为圣母升天教堂翻新工程的一部分，该教堂地处帕兰加。在世界大战期间，该教堂基本完好无损，几乎不需要进行翻修，而它的砖砌工程是在1907年完成的，这一时间并不久远，为此人们对国王为什么选择这座教堂感到困惑。\n\n似乎是教堂的新哥特式设计吸引了国王，这是外国建筑师卡尔·爱德华·斯特兰德曼的杰作。某日，国王正与他的建筑师团队——这一团队还在不断扩充——一同勘察教堂、确认纪念碑选址，此时一个普鲁士立陶宛人的出现令他惊讶。这人名叫维杜纳斯，他请求国王接纳他和其他一些普鲁士立陶宛人参与该项目。他们表示，书籍走私者是立陶宛人文化的一部分，同时也是他们这一群体的文化的一部分。国王陷入了两难，因为维杜纳斯是著名的普鲁士立陶宛民族主义支持者，接纳他参与该项目可能会被视作宣扬地区民族主义，进而触怒德皇，再次唤起梅梅尔起义的痛苦回忆，项目工期也会因为他们的参与而进一步拉长。但另一方面，疏远他们会被王国视作不明智的行为，并使普鲁士立陶宛人和王国之间的关系更加紧张。"
 LIT.58.a: "我必须尊重德皇的意愿，告诉维杜纳斯他们的好意我们心领了。"
 LIT.58.b: "去他妈的德皇。告诉维杜纳斯这个怪家伙，我们会接受他的帮助。"
 LIT.59.t: "惨淡的开幕式"
 LIT.59.d: "国王选择将维杜纳斯和其他普鲁士立陶宛人排除在项目之外，这一举动像野火一样传遍了小立陶宛乃至整个王国。普通民众已经认定，国王不过是又一个外国统治者，对他所统治的人民冷漠且无关心。结果就是，开幕式变得平平无奇，只有帕兰加的少数居民和政府官员参加。\n\n许多人认为纪念碑的设计乏味而简陋，没有真正的设计灵感，它看起来不是教堂的延伸，而更像是某个碍眼的玩意。就这样，国王满怀着困惑与失望离开了维尔纽斯。"
 LIT.59.a: "全是因为一块纪念碑……"
 LIT.60.t: "手牵手越过尼曼河"
 LIT.60.d: "由于维杜纳斯和其他普鲁士立陶宛人加入了纪念碑工程，项目的持续时间超出预期。维杜纳斯坚持在纪念碑中提到立陶宛古老的异教信仰，因而与国王产生了分歧。最终，冷静商榷的态度取得了上风，立陶宛十字架(Lietuviškasis kryžius)被同意加入纪念碑。令国王惊讶的是，维杜纳斯表示，德国人和立陶宛人都包括在纪念碑内，以突出两种文化之间的联系。\n\n纪念碑的开幕式比预期的要火热，尼曼河两岸的人都参加了仪式。在维杜纳斯的演讲中，他提到了这一纪念碑应该是普鲁士立陶宛人和立陶宛人首个共同完成项目，这也应该成为更多合作的开始，纪念碑也代表了两个团体能够手牵手越过尼曼河。维杜纳斯演讲的最后部分相当有争议，居然把对柏林的愤怒带到国王身上，国王的议会则“善意地”提醒国王应该效忠于谁。"
 LIT.60.a: "好吧。"
 LIT.61.t: "重建圣母净配圣若瑟教堂"
 LIT.61.d: "国王日常在维尔纽斯市散步时，看到了一座破败的教堂。起初他没动什么主意，遗憾的是维尔纽斯是座古老的城市，黑色星期一也深刻影响了城市居民，这种景象并不出奇。后来他询问起这座建筑，才开始了解其历史。\n\n这座古色古香的教堂原名圣母净配圣若瑟教堂，曾用作迦密会修士的修道院。于1638年由当时的立陶宛大公国副相斯特潘·帕茨建立。维尔纽斯历经多次灾难，多次占领，这座教堂都能幸免于难，但似乎无法在俄罗斯沙皇治下幸免，于1877年被下令拆除。自那以后，这里打算建起一座集市，而世界大战与随后的德国占领改变了这一情况。鉴于此，国王将其视为新的挑战，立即开始了重建老教堂的工作。"
 LIT.61.a: "他这又是在干啥？！"
 LIT.62.t: "请愿"
 LIT.62.d: "虽然许多人高兴于国王重建老教堂，但也很担心他采取的方向。教堂本身具有天主教堂的常见特征，也受立陶宛影响采用了不安的立陶宛十字架设计。人们已经向国王发出请愿，望他保留此设计而不要“增补”。\n\n国王确实希望为教堂增添“巴伐利亚”风格，还要撤下教堂附近的这些异教十字架，毕竟这不符合德式品味。国王在人民的期望与自己已经敲定的设计之间左右为难，他必须决定采用哪种设计。"
 LIT.62.a: "教堂并非我所独有，它应属于全体人民！"
 LIT.62.b: "我说喜欢什么他们就喜欢什么！"
 LIT.63.t: "反响含糊"
 LIT.63.d: "根据维尔纽斯市请愿书中强调的建议修改后，结果在大开幕式上出席的人不算很多。请愿书似乎只代表维尔纽斯的立陶宛人社区，该社区自1918年以来开始缓慢增长，但仍然是市内最小的少数群体。波兰人、白罗斯人和其他社区似乎对参与此次活动没有什么兴趣，但崩得代表的出席让许多人感到惊讶。教堂本身的设计完全按照其最初的简朴形式重建，但增加了现代的舒适，如电力与管道。教堂前放有一块小牌匾，简短介绍了其在沙皇治下的历史。"
 LIT.63.a: "维尔纽斯情况之复杂真是难以置信。"
 LIT.64.t: "勉强接受"
 LIT.64.d: "国王无视了递给他的请愿书，继续按自己的看法重建教堂。又与萨洛梅亚更多协商后，他决定在教堂中殿的屋顶上保留一个立陶宛十字架，而另外两个则采用更传统的形式。开幕式之日，不同文化与信仰的人们对教堂新设计似乎有不同感受。教堂不单属于市内任何一种文化，而其设计意图无论怎么说都只是教堂。此外，崩得的一位代表出席了开幕式，他似乎对此表示赞同，许多人对此感到惊讶。后来国王才发现，请愿书只代表了市内的立陶宛少数族裔，无论其出生如何，遵循这些建议都是明显的偏袒。"
 LIT.64.a: "维尔纽斯的情况比我想象中的更为复杂。"
 LIT.65.t: "献给我最亲爱的父亲"
 LIT.65.d: "国王的先父原名威廉·卡尔·弗洛雷斯坦·格罗·克雷斯岑蒂乌斯，是新成立的立陶宛王国的第二任国王，其合法性延续自立陶宛大公国。威廉国王的名字明道加斯二世来自立陶宛首位也是唯一的国王，不过与他的立陶宛人前任不同，他的王位并非通过征服和宫廷阴谋而获得，而是通过投票获得。\n\n许多人原以为这位新加冕的国王顶多是又一位不关心王国事务的德国人国王，最糟不过是一位类似于旧日波兰联邦国王的君主。可他是这样一位国王，坚信君主要为人民服务，还学会了这片大地语言与传统，这令许多人感到惊讶。尽管他仍是个傀儡国王，但他力保立陶宛受到的柏林干预尽可能小，其中一个举动就是宣布维尔纽斯为“发展城市”，以试图遏制德国对他王国的支配。\n\n先王也有些许缺点，他就是把传统和王室礼仪看得太重了，这一点在其后得到了充分体现。他儿子威廉王子要与地位低贱的女人的订婚，他拒绝接受，进而导致这位王子放弃王位。明明卡尔·格罗王子对王国知之甚少，先王却相信他能当好王位继承人。卡尔与哥哥不同，他并不想领导一个国家，而是希望在完成建筑师学业后设计建筑。卡尔国王曾在世界大战中身负重伤，现在他向臣民展示了自己的重新振作，开始为先父设计一座纪念碑，而他选中了瓦卡维斯卡斯市，似乎他总是很喜欢这里亲切的街道与可爱的人民。"
 LIT.65.a: "也许这令他想起了上世纪30年代的巴伐利亚……"
 LIT.66.t: "考量"
 LIT.66.d: "纪念碑的设计和施工目前顺利进行。当地人似乎惊叹于涌向他们城市的奇景，来自王国各地的人们搬到这座城市参与项目工作，而其他人则试图从受关注的城市中受益。这里相当缺乏卫生和电力基础设施，而突然涌入的人群更是带来了压力，有可能因此耽误纪念碑的完工时间。\n\n瓦卡维斯卡斯市长在与国王见面时，请求国王提供更多资金，以容纳突然激增的人口。虽然这笔资金大有好处，会扩张瓦卡维斯卡斯，让就业稳定增长，但也会让国王越过那些个政府领导人，违背所谓的“自然秩序”，并可能会引来[From.GetRulingParty]和现任国家元首的牢骚。他们反对国王直接这样提供资金，而要求从长计议。"
 LIT.66.a: "人民需要我的帮助，我会伸出援手。"
 LIT.66.b: "看看我能做些什么。"
 LIT.67.t: "奠定基础"
 LIT.67.d: "凭借国王的直接援助，瓦卡维斯卡斯市获得了额外的资金，核心基础设施得到了急需的扩展，市长也得以开展商业活动。城市对非熟练劳动力的需求不断上涨，最终吸引了更多的人从农村来到城市。\n\n有一大群人涌向国王先父的纪念碑的揭幕仪式。为进一步表达对这座城市的尊重，纪念碑的铭文也用白罗斯语、德语和立陶宛语等语言书写，以便让大多数当地人理解其含义。参加仪式的农村人相信纪念碑和纪念仪式是为一位圣人而做，于是开始下跪祈祷，让周围的人大感困惑。一名当地人打断了他们，几位当地神父告诉他们，仪式不是为圣徒而做，而是为了国王已故的父亲。市长在演讲中说，这座纪念碑代表了两件事，一是老国王的伟大功绩，二是新国王让这座城市重生的功绩。他还更进一步指出，瓦卡维斯卡斯人应该把维尔纽斯而不是明斯克当作他们祖先的首都，应当自认是“利特温人”而不是白罗斯人。最后一句评论在人群中引起了一些杂音，然后市里的劳工们开始齐声欢呼，盖过了那些注意到市长“利特温人”言论的人。\n\n仪式过后，出于对农村人此举的戏谑，这座纪念碑有了个新绰号“圣威廉”(Sviaty Uil'yam)，国王也被这件事逗得乐不可支。"
 LIT.67.a: "利特温人或利特瓦克人（立陶宛犹太人）……我们不都是立陶宛人吗？"
 LIT.68.t: "奠定基础"
 LIT.68.d: "凭借政府的援助，瓦卡维斯卡斯市获得了额外的资金，核心基础设施终于得到了急需的扩展，市长也得以开展商业活动。人们开始从农村被吸引到瓦卡维斯卡斯，稳步但缓慢。\n\n有一大群人涌向国王先父的纪念碑的揭幕仪式。为进一步表达对这座城市的尊重，纪念碑的铭文也用白罗斯语（以及德语和立陶宛语）书写，以便让大多数当地人理解其含义。市长在演讲中说，这座纪念碑代表了两件事，一是老国王的伟大功绩，二是新国王让这座城市重生的功绩。他接着指出，如果国王能继续效仿他父亲的行为，那么瓦卡维斯卡斯人就会开始把维尔纽斯而不再是明斯克当作他们祖先的首都。最后一句评论在人群中引起了一些杂音，然后市里的劳工们开始齐声欢呼，盖过了那些注意到市长“明斯克”言论的人。\n\n仪式过后，出于国王为城市筹集资金此举的戏谑，他有了个新绰号“维陶塔斯去世”(Vitovt niabožčyk)。"
 LIT.68.a: "维陶塔斯“去世”……真是个厚脸皮。"
 LIT.69.t: "瓦卡维斯卡斯的基础设施建设完成"
 LIT.69.d: "几个月后，得到资助的基础设施项目很大程度上使城市得以扩张和现代化。瓦卡维斯卡斯市长宣布，核心施工已经完成，而扩建空间总是有的。城市已经开始吸引更多的投资，吸引更多的人从农村到城市找工作。\n\n新学校已开始对瓦卡维斯卡斯州大部分不识字的农村人口开放，让他们接受白罗斯语与立陶宛语的语言教育。这使得“利特温人”身份认同的概念进一步在城市中扎根，年轻人愈发将维尔纽斯而不是明斯克视为他们的文化根源。"
 LIT.69.a: "希望王国能更文化和谐。"
 LIT.70.t: "国王的“模范”城镇"
 LIT.70.d: "在瓦卡维斯卡斯事件后，国王开始着手设计的已不止是建筑，而是城镇本身的创建。他聘请了阿尔伯特·卡尔·莫里茨和约纳斯·维拉卡斯等伟大的建筑师来帮助为他所谓的“国王的模范城镇”打草稿。他似乎蛮喜欢瓦卡维斯卡斯，说这里让他回忆起了巴伐利亚，尽管多数人都不知道这俩地方有啥相似之处。"
 LIT.70.a: "他想干啥？"
 LIT.71.t: "设计理念"
 LIT.71.d: "讨论过好些设计理念后，最终得出两种设计。一种是建筑设计中融合有立陶宛、德国和波兰风格设计的小镇，另一种是基本上搬来一小块巴伐利亚的设计。卡尔·莫里茨和维拉卡斯都支持采用前一种，他们都说后一种方案太过浮夸。国王的决定是……"
 LIT.71.a: "立陶宛、德国加波兰风格的设计就好了。"
 LIT.71.b: "浮夸……噗嗤。我就要把巴伐利亚风带过来。"
 LIT.72.t: "波兰-立陶宛风格的设计"
 LIT.72.d: "国王已决定采用融合波兰与立陶宛概念的设计。他听从了卡尔·莫里茨和维拉卡斯的观点，认为这么做是更好的选择，也更适合代表他作为立陶宛国王的合法性，于是国王同意该小镇使用融合波兰与立陶宛的设计。因此，在投机者与投资者的高度关注下，小镇的建设开始了。"
 LIT.72.a: "太棒了！一个属于立陶宛人民的小镇！"
 LIT.73.t: "一小块巴伐利亚"
 LIT.73.d: "“巴伐利亚是个美丽的地方，而现在立陶宛的这块地方有了巴伐利亚的艺术品、建筑，还有最重要的食物。这里是一小块德国人的天堂。”国王在与他的顾问莫里茨和维拉卡斯的会谈中感叹。他驳回了设计师和建造师的建议，决定采用巴伐利亚风格的设计方案。虽然他对自己的选择极为满意，但已经有刻薄的谣言和传言说，这一项目仅仅体现了国王的傲慢，而没有体现他对立陶宛人民真正的热情和热爱。"
 LIT.73.a: "我还是欣赏不来巴伐利亚风……"
 LIT.74.t: "瓦迪斯瓦夫·西罗科姆拉纪念碑"
 LIT.74.d: "瓦迪斯瓦夫·西罗科姆拉，本名卢德维克·瓦迪斯瓦夫·弗朗齐歇克·孔德拉托维奇，生于斯莫尔科夫村，他是19世纪最伟大的浪漫主义诗人之一。尽管他英年早逝，但他的诗歌（主要用波兰语写就）在立陶宛人中引起了深刻的共鸣，成了波兰-立陶宛人多元文化认同的典范。\n\n西罗科姆拉出身自一个贫穷的贵族家庭，早年生活遭受了接连不断的悲剧打击。由于经济问题，他不得不提前放弃学业，同年，他的四个孩子中有三个去世。1844年，他发表了他的第一首诗《明信片》(Pocztylion)，笔名正是“瓦迪斯瓦夫·西罗科姆拉”，这个笔名来自他的家族纹章。最终，他一跃成为维尔纽斯地区规模最大、最负盛名的波兰语报刊《维尔诺信使报》的编辑。然而，在1861年参加反沙皇游行后，他被保卫部逮捕，并被判处软禁——他于一年后去世，死前几乎身无分文。\n\n西罗科姆拉深受波兰诗人亚当·密茨凯维奇影响，他的诗歌主要涉及农民的解放与自由波兰-立陶宛之梦。尽管他用波兰语写作，但他承认自己是立陶宛人，因为他的出生地位于立陶宛大公国境内。由于对19世纪白罗斯社会与文化的迷恋，他还用白罗斯语写了几首诗。西罗科姆拉是立陶宛文学界的偶像，波兰人、立陶宛人和白罗斯人都在他的诗作中有所描绘。"
 LIT.74.a: "他确实值得尊敬。"
 LIT.75.t: "纪念碑竣工"
 LIT.75.d: "经过数天的辛苦施工，瓦迪斯瓦夫·西罗科姆拉的纪念碑终于竣工。这座不起眼的雕像坐落于维尔纽斯，提醒人们艺术在立陶宛的地位，以及波兰人和立陶宛人所共享的文化联盟。当老老少少的好奇旁观者于此驻足，着迷地欣赏雕像时，他们无不被雕像底部几行奇怪的铭文所吸引：\n\n“卢德维克·瓦迪斯瓦夫·弗朗齐歇克·孔德拉托维奇。生于1823年，卒于1862年。小鸟儿会请求主伸出手来，帮助这个可怜的人承受他的痛苦命运。予其背负十字架的力量。令其无怨言地进入坟墓。”\n\n铭文确实是对他庄严的纪念。西罗科姆拉在缺乏教育与极度贫困的境况中挣扎，最终英年早逝。然而，这位诗人深沉的诗作仍能在70多年后引起观众的共鸣……他的成就可见一斑。"
 LIT.75.a: "他是我们所有人的福气。"
 LIT.76.t: "基本必需设施安设完成"
 LIT.76.d: "大公宫施工工地传来消息：管道、电力和中央供暖等基本必需设施已安装在宫殿的主体上，确切地说，尽管这座宫殿远未完工，但已经可供居住了。维陶塔斯二世国王对自己杰作的牢固深信不疑，于是选择了独自在宫殿过夜，而当他回来时，他有些高兴。不过他脑海里冒出的想法也越来越多，宫殿的哪些地方需要改进，哪里需要做出改动，资源该怎样倾斜。建筑工人们只好发出声声叹息。"
 LIT.76.a: "厕所面前，国王和乞丐平等。"
 LIT.77.t: "宴会厅落成"
 LIT.77.d: "大公宫施工工地传来消息：宫殿冠冕上的宝石——宴会厅已经按照维陶塔斯二世国王的规格完工。宴会厅的设计从波罗的庄园（如韦尔基艾宫）和德国宫殿中汲取灵感，而其设计也富含现代感，其美丽广受称赞。宴会厅也可用于其他国家事务，为了证明这一点，国王已下令在新建成的宴会厅召开内阁会议，首相和其他高级官员在此向他通报了当下的国家事务。不过，他们离开时抱怨说，外面正在进行的施工非常扰人。"
 LIT.77.a: "但是，看看那盏枝形吊灯！"
 LIT.78.t: "住宅区落成"
 LIT.78.d: "大公宫施工工地传来消息：宫殿的住宅区与大部分房间已经顺利完工。宫殿的装饰非常符合一位君主的身份，参观宫殿的其他建筑师和室内设计师都对此大加赞赏。在参观王家卧室时，安塔纳斯·斯梅托纳直率地点评了国王维陶塔斯二世：他不是还没有结婚吗，那么为啥要给自己修一张双人床？国王没有回应这一询问，但在场人士表示，他被这一言论弄得手足无措，拂袖而去。"
 LIT.78.a: "给我闭嘴，我还在等候那位佳人！"
 LIT.79.t: "大教堂改造完成"
 LIT.79.d: "大公宫施工工地传来消息：维尔纽斯大教堂已顺利翻新，并融入大公宫建筑群。大教堂的墙壁和屋顶已经过翻新，并在主楼的基础上建造了额外的塔楼。升级完工后，一场庆祝弥撒在大教堂举行，首都的虔诚信徒都被召集起来，为乌拉赫家族与复兴的立陶宛王国未来数个世纪的长治久安祈祷。然而，抱怨已经开始出现，宫殿和大教堂的新塔楼遮挡了标志性的格迪米纳斯塔楼，这是维尔纽斯上城堡的最后一座塔楼。维陶塔斯二世国王得知此事后没有做出回应，而是陷入了沉思。或许，等宫殿完工后，他就可以用自己的技能修复上城堡？……"
 LIT.79.a: "主啊，拯救我们摆脱国王。(立陶宛语)"
 LIT.80.t: "建筑师国王"
 LIT.80.d: "辉煌的号角声压过了批评，国王的工程的确成功了。这座建于15世纪的哥特风格的宫殿经过重建，其工程的质量和建造速度令好奇的旁观者印象深刻。该工程集德意志、波罗的、文艺复兴和现代风味于一身，这一成功证明了批评国王者的谬误，也大大展示了他在建筑设计方面的造诣。此外，维尔纽斯大教堂的融入进一步巩固了国王在人民心目中的合法性。尽管如此，一些人质疑国王到底是为了他自己还是立陶宛人民才上马这个工程，现在宫殿已经更名为国王宫，与过去的立陶宛大公国切割开来。"
 LIT.80.a: "国王见证了自己工程的完成！"
 LIT.100.t: "理想体制"
 LIT.100.d: "斯塔西斯·沙尔考斯基斯的政治观点，源于其基督宗教的成长环境和他对东西方文化的体验。自莫斯科和弗赖堡的学习之后，他倾向于认为立陶宛文化融合了同样重要的西方“理性”文化和东方“感性”文化，这使得立陶宛文化成为了世界历史上独一无二的存在。立陶宛是能够体现出这两者最佳特征的横亘于东西方之间的一座桥梁。如果对立陶宛的文化和政治体制加以改革，将使得立陶宛能够吸收这两种文化的理想基本要素，并创造一个真正多元化的民主国家。\n\n在沙尔考斯基斯开展他的政治尝试以来，他始终是立陶宛政坛中特立独行的那一个。他虽然是社会正义的信奉者，同时也是自由市场资本主义严厉的反对者，但他却谴责社会主义是迷惑性的，并声称这种意识形态将使公民共同体趋于原子化。他从未将他的政治信仰建立在革命思想上，相反是建立在基督教信仰的团结和恻隐之上的。他也确信他和他的基督教民主党同僚更像是“裁判官”而非政客。在他看来，基督教民主党人应该小心权衡个人主义和社会主义之间的平衡（他认为这实际上是对个人主义或者说私有制也就是资本主义的一种反动），并从中汲取双方的优势，而为达此目的，就要采用联邦法团主义。\n\n同其他基督教政客一样，沙尔考斯基斯也信奉法团主义那一套。全国应该在经济、文化、政治乃至精神层面上组成法团，并以此为单位组成更大的单位，即联合会。这些联合会都将各自独立运作，解决彼此之间的问题而无需大包大揽的政府插手。从政治上讲，这些联合会在联合的王国中的具体表现就是自治的立陶宛、白罗斯、波兰和犹太人族裔；而从经济上来说，联合体是工会和商会的联合；从精神层面和文化上来说，普世的基督教道德和同情心是将整个社会维系在一起的根基。应当指出的是，沙尔考斯基斯并无意将基督信仰强加于立陶宛国内那些非基督信仰的臣民，比方说犹太人。在他的眼里，基督教道德和犹太人十诫中所宣称的，对所有人而言都是普世的，只不过他们二者在不同的宗教中被冠以不同的名字罢了。"
 LIT.100.a: "复兴基督的一切！(Atkurti viską Kristuje!)"
 LIT.101.t: "勾勒联邦边界"
 LIT.101.d: "沙尔考斯基斯政府为实现理想体制奠基的第一步行动是勾勒王国所有联邦单元的边界。首相的想法是根据文化界线勾勒，然而，仅是提及明确立陶宛的民族构成就引起了几种冲突的观点。有些地方夸大了立陶宛裔人口，有些地方则夸大了波兰裔或白罗斯裔，原因在于先前立陶宛境内的人口普查并不准确，容易出现民族主义歪曲以及难以识别特定民族的情况。因此，政府计划进行一次新的普查，一劳永逸地解决所有争论。\n\n[GetYear]年立陶宛人口普查可以搞快点，以便政府能迅速解决该问题，并启动理想体制计划的其他项目，或者我们可以多费点时间，确保数据尽可能准确。"
 LIT.101.a: "慢而稳，赛必胜。"
 LIT.101.b: "速度是关键！"
 LIT.102.t: "普查完成"
 LIT.102.d: "全立陶宛的人口普查已经完成，过程进展顺利。无人指责普查存在偏见或歪曲结果，国内所有居民都顺利编造成册，立陶宛各族群的新边界也得以划定。现在理想体制项目可以继续推进了。"
 LIT.102.a: "进展顺利！"
 LIT.103.t: "普查完成"
 LIT.103.d: "全立陶宛的人口普查已经完成，但过程中出现了一些重大问题。人口普查委员会指责普查存在偏见，一些结果被彻底排除，一些人口没有被普查官员记录。不管怎样，结果总算编造成册了，立陶宛各族群的新边界也得以划定，即使不是每个人都会满意……"
 LIT.103.a: "进展不太顺利……"
 LIT.104.t: "国家支持工会"
 LIT.104.d: "带有左倾色彩的崩得一直是基督教民主党的眼中钉——崩得甚至在投身政治、放弃中立之前，就非正式地与社民党结盟，原因很简单，他们拥有相同的意识形态立场。新首相沙尔考斯基斯对该组织的态度比他的前任更为消极，确实，他将崩得视为自己在著作中设想的经济法团的一个范例——然而，他反对崩得主张的社会主义，也不满犹太法团凌驾于其他族裔，导致他批准了一项削减崩得影响力的计划。\n\n在基督教民主党政府的命令下，几个由国家赞助的工会联合会得以成立，其中最著名的是立陶宛基督教劳工联合会(Lietuvos krikščioniškoji darbo federacija)和商业、工业与手工业中央协会(Centriniai prekybos, pramonės ir amatų rūmai)，以分别团结起立陶宛工人和企业家。这几家法团将很大一部分立陶宛工业统一在其之下，并通过大力赞助这些法团，崩得势力遭到了削弱，立陶宛裔企业夺回了维尔纽斯和其他著名城镇的好些市场份额。"
 LIT.104.a: "好消息！"
 LIT.105.t: "教学语言"
 LIT.105.d: "启动理想体制项目最开始时没有考虑到教育系统。目前，课程标准中的必修语言是立陶宛语和德语，且根据地点有各种选择，例如俄语、波兰语、白罗斯语、意第绪语，又或者法语英语之类的外语。从帕兰加到比亚韦斯托克，这套课程标准都是如此，只是在少数族裔学校中有所不同。对联邦制的趋向迫使我们重新考虑我们的语言教育方式。\n\n沙尔考斯基斯首相的梦想是让本国的每名学生，无论立陶宛人或斯拉夫人还是其他人，都能学习立陶宛语并选择一门斯拉夫语，以促使王国内人群的互相联系。但德国机构继续对全部学生实施强制德语必修教学，如果让他们学习三门必修语言就太可怕了。所以，必须要找到对所有人都妥善的办法。"
 LIT.105.a: "立陶宛语加一门斯拉夫语最好。"
 LIT.105.b: "广阔世界，德语大有作为。"
 LIT.105.c: "允许各文化法团自由选择。"
 LIT.106.t: "反联邦行动主义"
 LIT.106.d: "立陶宛王国之中，并非人人都支持沙尔考斯基斯首相的理念——事实上，很多人甚至视其为叛国行径。首相对文化自治、与波兰裔和白罗斯裔和解的呼吁，以及对社会公义的坚定信仰，导致许多右翼立陶宛民族主义者谴责他是一个背地里的工团分子，背叛了立陶宛人民，将整个国家出卖给斯拉夫人。黑色星期一造成的恶劣处境以及崩得控制立陶宛工业导致的城市内族裔分化，进一步加剧了这种行动主义。反联邦行动主义表现为大规模抗议、故意破坏，甚至对政治对手的公然袭击。全国各地发生数次武装民族主义者和警察部队之间的小规模冲突，造成数十人受伤，全国笼罩在一片恐怖气氛之下。\n\n据信，这种暴力活动由立陶宛行动阵线一手操办，该组织是立陶宛民族主义者的地下组织，寻求让立陶宛摆脱任何外国影响、获得自由。"
 LIT.106.a: "他们迟早完蛋！"
 LIT.107.t: "患难中的盟友"
 LIT.107.d: "面对行动阵线接管国家的切实威胁，犹太工人联盟（崩得）选择了务实的行动，开始全力支持理想体制项目。尽管基督教民主党和崩得在意识形态上存在差异，但相比彻头彻尾反犹的行动阵线，基民党完全可以接受，而理想体制的多元化、联邦化倾向保证了只要民主继续维持，犹太社区就能安然无虞。崩得党魁什洛莫·克莱特已提出要完全支持现政府，并呼吁国内所有左翼人士一同支持沙尔考斯基斯首相及其内阁。"
 LIT.107.a: "……才是真的盟友。"
 LIT.108.t: "沙尔考斯基斯与克莱特开诚布公"
 LIT.108.d: "在维尔纽斯一个最近翻新的大厅之中，沙尔考斯基斯首相与崩得党魁克莱特携带自己的同路人进行了会面。克莱特看起来对新当选首相突然召开的双边会议感到不安，而这种情绪很快得到了缓解。沙尔考斯基斯首先感谢了克莱特和他的崩得在黑色星期一动荡时期提供的支持，并补充说，立陶宛人民绝不会忘记崩得慷慨的慈善。首相接着说道，尽管他的基督教信仰、政治观点和生活方式都可能与克莱特和崩得产生冲突，但他们确实有着相同的最终目标，即改善同胞的生活。为此，沙尔考斯基斯和政府愿意在某些方面容忍崩得。当然，克莱特知道对方马上会加上一个“但是”，沙尔考斯基斯果然表示，崩得组织中的激进派成员必须受到限制。对方说完后后，克莱特与同行者开始用波兰语和意第绪语进行交谈。某些成员之间爆发了一场激烈争论，互相飙脏话咒骂，但随后克莱特用拳头猛击桌子，并用立陶宛语命令他的两名同行者离开会场。在尴尬的沉默之后，这两人离开了会场。在为这一无礼行为道歉之后，克莱特开始与沙尔考斯基斯商定了妥协的细节。"
 LIT.108.a: "看来崩得并没有我们想象的那么团结……"
 LIT.109.t: "科希恰乌科夫斯基的演讲"
 LIT.109.d: "波裔委员会右翼领导人之一马里安·曾德拉姆-科希恰乌科夫斯基最近在比亚韦斯托克发表了一次演讲，对我们的政策进行了前所未有的严厉批评。他宣称，沙尔考斯基斯首相的政策和意识形态是不加掩饰的民族主义，试图将立陶宛的所有族裔群体变成大“立陶宛”文化的从属，而首相显然是立陶宛文化至上主义者，妄称立陶宛文化是世界历史上独一无二的标本。他呼吁波兰同胞要抵制沙尔考斯基斯政府及其改革。这篇演讲已经通过广播在比亚韦斯托克地区的大部分地区播出，似乎许多听众都表示支持他的原子化理念。\n\n或许这并不奇怪，因为科希恰乌科夫斯基是一位著名的波兰民族统一主义者，他之前就曾因反立陶宛言论而与当局发生过冲突，但也应该指出，我们的人口普查激起了波裔的不满，科希恰乌科夫斯基只是利用了这种不满……"
 LIT.109.a: "纳鲁托维奇，拴好你条狗！"
 LIT.110.t: "理想体制收获支持"
 LIT.110.d: "尽管保守派和传统派仍在怀疑理想体制的韧性与强度，但似乎越来越多的立陶宛公民正在逐渐接受这一体制。许多立陶宛人确实出于对德国干涉东欧的厌恶，同意行动阵线的坚定反德令人钦佩，但他们的暴力手段和公然的寻衅言论也让民众感到害怕。据报道，随着时间的推移，理想体制的进展似乎越来越富有成效，即使出生于不同的族裔，国民们也越来越将自己视为“立陶宛人”。理想体制的支持者们认为，该体制的最终目标是让立陶宛成为一个既能表达西方民主价值观又能表达东方传统的国家，因此，这一体制只会引领立陶宛向前进。在理想体制之中，每一位立陶宛国民都会得到代表，而这与行动阵线鼓吹的那些仇恨言论相去甚远。"
 LIT.110.a: "立陶宛，我们亲爱的祖国！"
 LIT.120.t: "国王要向全国发表讲话"
 LIT.120.d: "斯塔西斯·沙尔考斯基斯的理想体制计划所面临的最大困境之一便是君主制问题，君主制将在体制中占据什么位置也是个问题。在草案中，沙尔考斯基斯将国王置于一个独立于政府三大部门之外的位置，成为行政政府的权威体现，作为超脱于政治之外的调停者而存在。然而，这位哲学家坚称这并非是为了赋予君主更强大的行政权力，他认为君主首先必须得是一位超脱政治的、能团结民众的人物。自不必说，这个问题在该计划中仍然悬而未决，也让像安塔纳斯·马塞纳这样的人将该想法阐述为君主需要巨大的行政权力，甚至是不民主的权力。\n\n国王维陶塔斯二世与内阁大臣们一直讨论着这一困境，而随着理想体制计划接近尾声，他愿意在全国演讲中展示他们妥协的结果。"
 LIT.120.e: "对民族主义者来说，君主制确实是个要激烈争论的问题。在安塔纳斯·斯梅托纳的领导下，民族主义者渴望为他们自己而建立的立陶宛国家——立陶宛人的立陶宛！他们的主要目标是建立立陶宛“一元国家”、一个完全中央集权的立陶宛。尽管他们鼓吹着民族主义言论，对德国君主的仇恨也尚未消除，但斯梅托纳领导的立陶宛民族联盟已同意改变其对君主政体的立场。观察家和媒体都没有预料到的转机是，国王决定就立陶宛领导层的未来与斯梅托纳会面。双方都十分紧张，特别在斯梅托纳肯定会为自己和他的政党索取权力的情况下，几乎没有人指望能达成真正的妥协。斯梅托纳的名声已压了国王一头，若是要达成和解，国王就得放弃自己的职责。\n\n尽管如此，国王已准备向立陶宛人民发布一篇宣言，该宣言无疑将更清楚地描述他在未来的作用。"
 LIT.120.f: "在魅力非凡的斯特波纳斯·凯里斯的领导下，近年来立陶宛社会民主党的支持度急剧飙升。针对立陶宛看起来无休无止的种族问题，社民党提出了他们“民族文化自治”的理念。社民党是坚定的共和派，确非君主制的狂热爱好者。然而，他们该换了党的立场，允许立陶宛转向君主立宪制。国王接受了限制条件，同意降级为全体立陶宛人的荣誉领袖，以在这个动荡时代平息种族骚乱。他的部分职责是定期向国家发表讲话，而他认为在未来几天就有必要举办一次。"
 LIT.120.a: "哦天啊，他好像不会说立陶宛语来着？"
 LIT.121.t: "国王的宣言"
 LIT.121.d.salkauskis: "数千名维尔纽斯公民在韦尔基艾宫观看了国王的宣言，而更多的人则是通过无线电广播收听到他的演讲。演讲中，维陶塔斯二世宣布，他将授予国家委员会更多特权，按照沙尔考斯基斯在理想体制项目中设想的那样，充当对政府以及内阁进行司法与行政控制的工具。君主的地位将降为荣誉领袖，成为不分族裔与宗教、团结起全体立陶宛人的中流砥柱。尽管法律上国王仍然是国家元首，但斯塔西斯·沙尔考斯基斯的权责已得到扩展，接近国王本人。"
 LIT.121.d.smetona: "数千名维尔纽斯公民在韦尔基艾宫观看了国王的演讲，而更多的人则是通过无线电广播收听到他的演讲。演讲中，维陶塔斯二世宣布，他将减少自己在立陶宛的官方角色和公职，并把权利交予摄政。不出所料，这一头衔被授予了斯梅托纳，不过斯坦尼斯瓦夫·纳鲁托维奇似乎已被授予立陶宛首相的角色，他只比新任摄政低一级。此举让许多人措手不及，斯梅托纳党的成员抗议这一决定，反对将一名“波裔”置于如此地位。而也有许多人认为，这又是一项有力举措，能确保巴尔斯托格和王国境内波裔的忠诚，以共同面对立陶宛东方逐渐显现的敌人。\n\n斯梅托纳当上摄政后的第一条公告就是将其头衔重新命名为国家领袖(Tautos Vadas)，他声称这是个更“立陶宛”的头衔。尽管法律上国王仍然是国家元首，但斯梅托纳的权责已得到扩展，接近国王本人。"
 LIT.121.d.kairys: "数千名维尔纽斯公民在韦尔基艾宫观看了国王的演讲，而更多的人则是通过无线电广播收听到他的演讲。演讲中，维陶塔斯二世宣布，他支持凯里斯减少宫廷自主权的倡议。他进一步表示，他希望自己的角色更像是荣誉领袖，成为不分族裔与宗教、团结起全体立陶宛人的中流砥柱。尽管社民党中更激进的成员希望彻底罢免国王，但凯里斯的策略收获颇丰，他的权责已接近国王本人。"
 LIT.121.a: "沙尔考斯基斯，值此动荡年代，立陶宛需要这位哲人领袖。"
 LIT.121.b: "国王此举……属实有趣。"
 LIT.121.c: "凯里斯会将立陶宛带入黄金时代。"
 LIT.122.t: "立陶宛与我国脱钩"
 LIT.122.d: "我们在维尔纽斯的大使馆传来一个令人担忧的消息，立陶宛国家正在走向更大的自治。我们支离破碎的经济令我们更难以管控和援助东欧各国。事实已证明，立陶宛的经济改革并没有使他们向帝国公约靠拢，而是更加疏远。虽然立陶宛仍然在我们的保护和财政控制之下，他们却体验到了更大程度的自由。虽然这不是我们需要特别担心的大问题，毕竟他们仍在我们的控制之下，但这是一个迹象，提醒我们也许必须要加强我们的东部边境了。"
 LIT.122.a: "那些波罗的人就是群祸害。"
 LIT.123.t: "立陶宛与德国脱钩"
 LIT.123.d: "在黑色星期一灾难后，立陶宛国家经过费力的经济和政治改革，实现了一定程度的经济和政治自治。虽然这远非真正的独立，但这是立陶宛国家在落入帝国公约统治后第一次可以诚实地宣布自己是个自治政府。这是否属实仍有待商榷。立陶宛仍将依赖与德意志人国家的经济联系，并毫无疑问将在某种程度上为帝国公约的防务做出贡献——但这可能是德意志帝国在东方实力减弱的一个迹象。"
 LIT.123.a: "大举成功！(Sėkmė!)"
 LIT.150.t: "政治逮捕"
 LIT.150.d: "无论一个国家是多么民主或自由，它仍然可能有需要清除的敌人——斯梅托纳所说的这句话拉开了对其众多政治对手的一系列突袭和逮捕的序幕。以清洗工团主义颠覆者和制止南部非法分离主义为幌子，在接下来的一个月里，500多人遭到了拘留。最引人注目的遭逮捕者是社会民主党中的激进派，包括尤斯塔斯·帕莱茨基斯和温察斯·加利尼斯，以及地下组织“晨星”运动的疑似领导人之一拉波拉斯·恰尔纳斯。在波兰裔占多数的比亚韦斯托克地区，牢狱之灾降临到马里安·曾德拉姆-科希恰乌科夫斯基，这位著名的波兰裔活动家、立陶宛波兰裔委员会成员，也是该地区波兰民族统一主义的支持者的身上。这一连串以暴力侵犯民主的行为引发了抗议，并打击了政府的支持率，但首相宣布他必将度过这场风暴。"
 LIT.150.a: "警察小伙出动。"
 LIT.151.t: "民族联盟土地改革"
 LIT.151.d: "对安塔纳斯·斯梅托纳来说，立陶宛与它的民族认同从古至今，且未来也将永远与农业联系在一起。他出身农家，在年轻时目睹了考纳斯和维尔纽斯这样的城市后，斯梅托纳将其看作一个完全陌生的“非立陶宛”世界，并对城市化和工业化产生了质疑。民族联盟在经济上的首要任务是实施全面的土地改革，征用未使用的土地，并对每人可拥有的土地数量设定最大限制，将政府的土地分配给无地或少地者。然而，与社民党提出的土改方案不同，斯梅托纳的“民族土地改革”拥有政治倾向。政府土地会优先分配给立陶宛语地区的农民，而波兰人和白罗斯人等非立陶宛人就得不到优先考虑，即使他们能得到一点边角料，被授予的那少许土地通常也都在立陶宛语地区的深处，这是因为政府试图迫使更多非立陶宛人向北迁移并将其同化。不用说，少数民族并不太能接受这一计划，崩得和波裔委员会都对这一政策提出了抗议。"
 LIT.151.a: "如果你什么都不给，那就什么都别要。(立陶宛谚语)"
 LIT.152.t: "政治考验"
 LIT.152.d: "被安纳塔斯·斯梅托纳下令逮捕的异议人士和政治反对派已被送上法庭，对其被指控的罪行进行审查。尽管斯梅托纳首相希望能尽可能左右司法部门的决定，并以公审的形式来完成审判，但民主的法律程序最终还是占了上风。大多数被拘留的激进分子都被释放，且没有受到任何惩罚，因为法官宣布，针对他们的指控不足以成为入狱的理由。只有一些人因不太适宜的文章或行为而被迫缴纳罚款或入狱几个月，但少数落入政府手中的晨星社领导人却没有任何一个得到怜悯。\n\n总而言之，虽然结果并不完全令斯梅托纳满意，但这一行动的真正意义很快就变得清晰起来——并不是为了逮捕任何人，而是为了向斯梅托纳及其政府的反对派灌输这样一种信息：斯梅托纳不像他的前任那样，是一个软弱自满的民主派，他的所求是让国家以他个人为核心团结起来。而这种大秀政治肌肉的行为已导致左翼反对派相当大程度的退缩了。"
 LIT.152.a: "谁觉得痒，谁就会挠。(立陶宛谚语)"
 LIT.153.t: "农学院成立"
 LIT.153.d: "要在土地上劳作，你不仅需要强健的身体，还得有聪明的头脑。你需要在现代机械、选择性育种、了解土壤质量、精通化肥使用与了解每种植物的具体护理方面始终走在前列……为了助力农业效率提高并确保立陶宛始终走在农业发展的前列，安塔纳斯·斯梅托纳政府宣布在考纳斯建立农业学院。它将开设农业工程、农学、经济和管理、林业和生态学、水土管理等课程——当然，此类课程都将完全用立陶宛语授课。立陶宛前首相兼在册农学家亚历山德拉斯·斯图利金斯将被邀请担任新成立的学院的讲师，他的巨大人格魅力吸引了许多新学员。"
 LIT.153.a: "老方法最管用。"
 LIT.154.t: "团结就是力量，而斯梅托纳带来团结"
 LIT.154.d: "近二十年来，所有人都认为安塔纳斯·斯梅托纳只是立陶宛政坛的边缘人。他过于民族主义、过于保守，而且可能是国王明道加斯二世喜欢的专制主义者，因此他被弃置一旁，取而代之的是更自由派的领导人，如立陶宛王国首任首相斯塔西斯·希林加斯男爵。然而，斯梅托纳只是默默等待着时机，小心翼翼地在立陶宛右翼圈子里传播着影响力，把激进的民族主义势力置于他的领导之下，以提升当选的可能性，并最终在1937年的提前选举中打出致命一击，击败了社会民主党和基督教民主党。\n\n就像四年前那样，安塔纳斯·斯梅托纳现在令人难以置信地成为了立陶宛的新首相。在“黑色星期一”事态被控制后，这位不屈不挠、言语和蔼但控制欲强的民族联盟领导人在一次演讲中宣布，他的政府已准备好实施其计划的下一部分。目前，立陶宛是个弱国——但之所以它是个弱国，是因为它被内忧所困，既是文化上的也是政治上的，而前几届政府无力解决这些问题。他们纵容工团主义的滋生，他们对“半民主制度”的发展壮大视而不见——放任议会制度不受约束、纵容政府与人民之间的分离。\n\n立陶宛需要的是一位强大的、受欢迎的领导人，他能够带领这个国家走向更光明的明天。立陶宛将跃升成为一元国家国家、由单一民族组成的国家，而非由多个民族组成的国家——不管它愿不愿意。"
 LIT.154.a: "团结的民族有力量！(立陶宛语)"
 LIT.155.t: "斯梅托纳的对内政策"
 LIT.155.d: "尽管受到温和派与激进派的束缚，并且与其基督教民主党盟友也渐行渐远，但民族联盟的所有成员已就他们的最终目标达成一致：一元的立陶宛国家，一个立陶宛人民能为自己当家做主，而非屈从于德皇狂想的国家。接下来的几年里，安塔纳斯·斯梅托纳政府需要在激进派与温和派的意愿之间达成平衡，并让两派最终都靠边站，以实现首相本人对立陶宛国家的愿景。\n\n民族联盟将尽力建设立陶宛的核心地区，引导企业在此落户并鼓励各种经济活动，解决德国与犹太企业占据着维尔纽斯的问题。而在首相眼中，一直以来被波兰与白罗斯代表把控的南部地区政府无疑是眼中钉肉中刺，必须加以打击，其自主权将被剥夺。我们将让他们学会忠诚，而王国的其他成员也需要表达同样的忠诚。\n\n安塔纳斯·斯梅托纳的最终目标是废除国王的枢密院，并宣布自己是“国家领袖”（Tautos vadas）——不仅是由君主任命的首相，还是一个明白立陶宛人民真正想要什么的坚强引路人，他能挣脱议会的官僚沼泽，坚持“说到，做到！”（Pasakyta - padaryta!）原则。对民族联盟来说，这才是真正的民主。"
 LIT.155.a: "说到，做到！(立陶宛语)"
 LIT.156.t: "拿捏犹太裔"
 LIT.156.d: "在安塔纳斯·斯梅托纳发起的宣传运动中，他将立陶宛人称为王国统治民族，并一直将庞大的犹太群体视为一个棘手难题。一方面，立陶宛犹太人，或称“利特瓦克人”，从融合程度上说，要比立陶宛境内的任何其他大规模少数族裔群体都更高，他们的代表在世界大战期间就拥护立陶宛独立——他们甚至配得上“模范少数族裔”的称号。另一方面，不可否认的是，民族联盟血脉中流淌的立陶宛民族主义与反犹主义紧密相连。立陶宛民族主义者痛恨犹太企业家主导市场的事实，甚至连犹太人的存在都让一些激进民族主义者气不打一处来。斯梅托纳并不支持这种明目张胆的反犹主义，但在他对立陶宛犹太人的观察中，他认同一种威胁，即犹太工人联盟（亦称崩得）。\n\n立陶宛崩得领袖什洛莫·克莱特接受了首相的私人拜访，在那里，首相阐明了自己对该组织的观点：就其本身而言，这是一种必要之恶，立陶宛人民可以从崩得的生产力与团结中学到许多。然而，为了容忍其继续存在，一些改革势在必行。为了宣誓武力，斯梅托纳的得力助手奥古斯丁纳斯·沃尔德马拉斯召集了民族联盟的准军事组织“立陶宛国民卫队“铁狼党”，在崩得总部周围组织了声势浩大的抗议活动，武备齐全的下级军官组成的突击队随时准备一拥而入。克莱特迫于压力，同意了斯梅托纳的要求：清除崩得内部的工团分子、禁止在所有出版物中使用俄语（立陶宛语或意第绪语都可以使用），并宣布完全政治中立。"
 LIT.156.a: "这样做会更好。"
 LIT.157.t: "苏瓦乌基地区"
 LIT.157.d: "苏瓦乌基地区，在立陶宛语中也被称作苏瓦尔基亚，历史上一直是波兰与立陶宛文化的熔炉。由于该地区在拿破仑战争期间被华沙公国短暂吞并，是立陶宛最早废除农奴制的地区，因此在19世纪成为了立陶宛民族复兴的核心。许多立陶宛的主要民族主义人物，如约纳斯·巴萨纳维丘斯和温察斯·库迪尔卡都出生于此，甚至连立陶宛语也按照苏瓦尔基亚北部的“扎纳维凯”方言进行了标准化。然而，在整个19世纪，波兰的影响持续侵蚀着该地区，曾是立陶宛文化核心部分的城镇，如塞伊尼/塞奈，已变成了双语并用甚至波兰语主导。\n\n自立陶宛王国成立以来，苏瓦乌基选区一直是立陶宛波兰裔委员会的稳定票仓，因为他们在此的立陶宛裔竞争对手因意识形态原因而四分五裂，对其构不成挑战。波裔占主导地位的地方议会也一直在推行波兰语教育，并与其他波裔社区保持联系，从而将该地区缓慢地波兰化。然而，既然委员会已经分裂，安塔纳斯·斯梅托纳政府便觉有机可乘。\n\n也许，我们有可能在苏瓦乌基地区推出一个一致的立陶宛裔选举名单，以此利用波裔社区之间的不团结，重新控制地方议会。若以这种方式设立起立陶宛裔地方政府，新地方政府不仅能够实施我们更能接受的政策，如立陶宛语教育、立裔社区资金补助、对来自北方殖民者的激励，而且新地方政府也会对我们更加忠诚，允许我们逐步削弱该地区的自治权。然而，这将需要大量的政治资本，毕竟让意识形态上的竞争对手团结一致并不容易……"
 LIT.157.a: "将苏瓦乌基的立陶宛裔政党组织成同盟。"
 LIT.158.t: "立陶宛裔控制苏瓦乌基"
 LIT.158.d: "随着立陶宛波裔委员会四分五裂，加上安塔纳斯·斯梅托纳政府的成功行动，各立陶宛裔党派终于得以自王国建立以来首度控制苏瓦乌基地区的地方政府。新当选的亲立陶宛裔议会进行了重大改革，安塔纳斯·斯梅托纳的中央政府也立即开始用慷慨的补助和来自外立陶宛发展基金的资金支持该议会。土地的开荒让来自北方的家庭得以迁居此地并安居乐业，而教育方面也实施了声势浩大的现代化计划，未来教育将会更加符合立陶宛民族的特色。这对我们征服此地区与中央集权的努力来说，实在是个令人印象深刻的成果，哪怕这会让波兰裔社区勃然大怒。"
 LIT.158.a: "不需一枪一弹，我们就能团结立陶宛。"
 LIT.159.t: "行政改革：官方语言的使用"
 LIT.159.d: "传统上，立陶宛的各组成主体在教育制度，特别是作为教育方案一部分所教授的语言方面都有相当程度的自主权。30年代初，莱奥纳斯·比斯特拉斯政府推行了改革，精简了这一分权体系，以便在学校间建立某种统一的表象——例如，根据教育所用的语言，创建不同类别的学校。然而，不管怎样，教育仍保留着很大的自主权。作为立陶宛民族联盟的领导人，安塔纳斯·斯梅托纳的主要论题之一便是要推翻这一制度，将教育制度完全置于中央政府的掌控之下。\n\n民族联盟向议会提交了一项被简单地称作《语言改革法》的法案。该方案的主要目标是消除莱奥纳斯·比斯特拉斯政府创建的大多数“学校类别”，并将立陶宛的大多数学校纳入统一教育计划，尤其是语言教育。一切属于“标准”学校类别的学校将被要求向所有学生教授立陶宛语与德语，并为立陶宛语科目聘请母语者任教，这包括所谓的“外立陶宛”地区，也就是波兰和白罗斯人聚居的地区的学校。《语言改革法》还包括其他几项与语言无关的教育精简改革。\n\n当然，这项法案还与一项提高维尔纽斯地区孤儿院拨款的法案合订在一起，以确保任何反对者在投票反对这项法律时得三思而后行，他们都不想让维尔纽斯的贫困儿童哭泣吧？语言改革的反对者很多，这招真是太高啦。"
 LIT.159.a: "不需一枪一弹，我们就能团结立陶宛……"
 LIT.160.t: "针对语言改革的抗议"
 LIT.160.d: "《语言改革法》在议会通过后引起了公众激愤。甚至连立陶宛族裔的报纸和公众人物都在谴责这一法案，并对这种粗暴侵犯文化自治的行径表示失望。这还没有包括波兰裔、白罗斯裔和犹太裔的代表，可想而知，他们更是勃然大怒。比亚韦斯托克、瓦卡维斯卡斯和嘉尔迪纳斯以及其他几个较小教区的地方政府已经宣布，他们将采取一切措施阻止该法案的实施。有报道称，他们正在聘请法律专家寻找法案中的漏洞，以绕过对教育系统的整合措施。"
 LIT.160.a: "波兰阴谋分子真是阴魂不散……"
 LIT.161.t: "民族联盟工作计划"
 LIT.161.d: "为帮扶仍受经济衰退影响的群体，斯梅托纳支持了一项聚焦比亚韦斯托克和瓦卡维斯卡斯的计划，各大公司将通过这一渠道雇佣工人，但此举却惹怒了民族联盟的激进分子。这些职位大多无关痛痒，而且只有在当地开展业务的立陶宛公司才能参与（巧合得很，其中很多公司都只是刚刚成立）。\n\n激进派称工作机会只应该提供给被黑色星期一波及的立陶宛国民，他们倒是支持规定中的一点，只有会讲立陶宛语或者接受过义务课程的人才有资格参与计划。斯梅托纳的手段让那些曾经持温和立场的社会主义者变得更加强硬，晨星派的成员随之慢慢增长，国内也开始出现了一种新声音。"
 LIT.161.a: "晨星派？真是一帮隐秘的布党分子呐……"
 LIT.162.t: "斯梅托纳与枢密院"
 LIT.162.d: "斯梅托纳明白，自己永远无法彻底消除立陶宛的德国存在，就像那些立陶宛犹太人和他们该死的崩得一样。他知道王座背后真正的掌权者不是国王，而是枢密院。黑色星期一危机期间，有枢密院成员敦促国王暂停议会，并让他们主管立陶宛以应对危机。由于斯梅托纳的努力，也离不开国王对国家事务那恶劣的漠视，这种情况未能实现。现在斯梅托纳正在策划将枢密院拿下，由自己取而代之。\n\n目前立陶宛已经被从所处的地狱深远拽了出来，同时，一个被称作第二行动局(Antrasis Departamentas)的特别调查团队成立了，负责调查德国容克和国王枢密院的那帮家伙，其目标是调查这两伙人与黑色星期一危机有无任何可能的联系。看来第二行动局发现了有关这两伙人的确凿证据，如果披露出来，他们就会夹在立陶宛当局与德国之间里外不是人。\n\n这真是几十年来最具戏剧性的议会会议，斯梅托纳终于公布了德国容克和商人如何计划“榨干立陶宛奶牛”的调查结果。斯梅托纳继续说道，这伙人还得到了枢密院的支持。国王没有为枢密院辩护，这令他们大为震惊。有呼声开始抗议斯梅托纳“夺权”，但这些声音没有掀起波澜。显然呐，国王是站在立陶宛一边的，没有他的帮助，斯梅托纳无可阻挡。\n\n枢密院的大部分成员辞职，紧急立法剥夺了他们的剩余权力，并将他们的特权授予斯梅托纳本人。这还不算今天最有冲击力的一件事，接着，新立法还包括对基本福利一揽子计划的审视，以进一步支持和扩大其服务范围，这令国王暗笑起来。"
 LIT.162.a: "终于，权力归于立陶宛人之手！"
 LIT.165.t: "阿兰塔斯著《进军的立陶宛》"
 LIT.165.d: "立陶宛民族联盟的胜利让我国的民族主义思想为之一新。斯梅托纳政府的第一项举措便是将多年来被禁的许多民族主义报纸与刊物合法化，其中最著名的是《舵盘》(Vairas)。它曾是民族进步党的党报，但在梅梅尔起义后，在记者兼诗人维陶塔斯·阿兰塔斯的领导下，它的方向发生了转变。\n\n阿兰塔斯及其支持者们，如约纳斯·斯塔特库斯和多马斯·采塞维丘斯，认为仅宣扬立陶宛人在我国的优越性尚且不够。立陶宛文化本身必须得到涤荡，它体内不受欢迎的外来影响必须被清除——因为正是因为缺乏这种净化自身的能力，立陶宛才会先后沦为波兰、俄罗斯、德国的奴隶。他们的民族主义立场甚至比民族联盟最激进的领导人来得还要极端——它甚至都不愿装作拥护民主，它对立陶宛境内一切少数民族的仇恨更是前所未有的……而尽管如此，他们仍为斯梅托纳与其树立强力领导的目标而欢呼雀跃，认为这是在正道上迈出的一步。\n\n在他的最新作品《进军的立陶宛》(Žygiuojanti Lietuva)中，阿兰塔斯对斯梅托纳政府大加赞赏，但同时也宣称它需要推行彻底的改革。该作品的主要话题是基督教，阿兰塔斯毫不掩饰他对基督教的蔑视。他将其描述为外国势力强加给立陶宛的一种不受欢迎的破坏性因素，呼吁斯梅托纳政府打破教权主义的影响，脱下民主的外衣，拥抱异教人文主义的理想，回归我们祖先的形而上学，并宣扬对国家的无私奉献。我们不可能照他说的来——但也许我们可以引入其中的一些概念……适度便可？"
 LIT.165.a: "让人们了解我们祖先的信仰没有错。"
 LIT.165.b: "异教信仰在1387年就入土了，让它们安息吧。"
 LIT.167.t: "激进右翼的暴行"
 LIT.167.d: "民族主义的浪潮席卷我国，而这并不总是能带来好的结果。充满爱国热情的立陶宛青年，据信其中许多人都与立陶宛行动阵线有千丝万缕的联系，他们看到了事情的风向，已开始在乡村的城镇和村庄对少数族裔发动恐吓行动。暴民已开始袭击乡下各地的非立陶宛裔地主与农民，有时还包围他们的农场，命令其强迫将土地卖给“爱国者”，以将少数族裔赶出他们的家园，把他们赶到南方。立陶宛报纸上铺天盖地都是措辞尖锐的报道，大多数都在指责斯梅托纳政府的暴行，并要求其改变政策，尽管这暴行根本不在计划内。议会乃至一些内阁成员都在呼吁首相停止暴行，以免使得少数族裔更加敌对。另一方面，或许有办法能控制这些眼高于顶的年轻人，将热情投往其他地方？"
 LIT.167.a: "指示这帮年轻人只在立陶宛族的领土上巡逻。"
 LIT.167.b: "我是国家领袖！把他们抓起来！"
 LIT.168.t: "修订史实"
 LIT.168.d: "王国内教授的历史应反映我们的立陶宛祖先与波兰及其他忠实盟友产生的影响。其他人则想彻底修订历史，将大公国时代视为立陶宛文化的“黄金时代”，完全忽略波兰与白罗斯的文化根源。有一种适中的选择，让历史书使用立陶宛语的人名与地名，以推广立陶宛语。"
 LIT.168.a: "完全修订。"
 LIT.168.b: "轻微修订。"
 LIT.168.c: "不作修订，事实为重。"
 LIT.169.t: "模范立陶宛人"
 LIT.169.d: "在斯梅托纳新的领导下，其政权和民族联盟已开始推行对立陶宛公民“立陶宛化”的计划。新计划被正式命名为“模范立陶宛人”，旨在鼓励立陶宛人参与歌咏节与文化活动，在活动中歌颂立陶宛的古老故事。此外，如果有谁走在维尔纽斯老城的街道上，立陶宛语将不绝于耳，这是种曾经只能在家中听到的语言。城市标志已用立陶宛语重写，立陶宛语书写的报纸也越来越受欢迎。学校必须教授立陶宛语，且全部学校教学也都用立陶宛语进行。据斯梅托纳与民族联盟称，这些计划非常成功；新立陶宛的重生已经开始。"
 LIT.169.a: "模范立陶宛人。"
 LIT.170.t: "终结议会制"
 LIT.170.d: "基督教民主党分裂出来的派系，祖国联盟一直是斯梅托纳实现野心之路上的眼中钉，他们持续反对领袖并批评他那看起来“不民主的手段”。斯梅托纳可是国家领袖(Tautos Vadas)，是立陶宛事实上的国家元首，今天他签署了将祖国联盟并入他的立陶宛民族联盟政党的立法。此举有效地粉碎了对斯梅托纳统治的一切抵抗，立陶宛议会已完全成为斯梅托纳的傀儡。斯梅托纳大手一挥，就巩固了自己的地位，并没有造成维尔纽斯的街头流血。"
 LIT.170.a: "斯梅托纳最懂。"
 LIT.171.t: "斯梅托纳的讲话"
 LIT.171.d: "“感谢考诺电台，让我今天能够有机会与各位听众畅所欲言。亲爱的立陶宛人民们，距离提尔比茨经济奇迹终结、王国深陷经济危局已过去一年了。你们的选票赋予了我解决这场困局、带给立陶宛繁荣新时代的权力，而我与本届政府为达目的夜以继日地工作。我们会向苦苦支撑的立陶宛农民发放救济，并与德国和犹太资本家的血盆大口作斗争，建立一个包容万象而又富有同理心的社会。\n\n待到这场经济危机结束，经济开始复苏，我会带领立陶宛民族步入崭新而伟大的时代。治标更要治本，而根本就是束缚王国的‘议会制’。王国缺少一个强大而受人尊敬的政府，而议会中的蠢货们就这样把国家这艘巨轮开到了海底。我们的代表们收了犹太人和德国人的黑心钱，只会为了外国人耍嘴皮子——其实这些外国人就不应该出现在立陶宛。如果立陶宛想在当今时代发展壮大，那就必须要有将立陶宛人放在最优先地位的强大而一元的政府。\n\n我真心希望你们在今后可以继续支持我，与我共襄盛举。\n\n我是你们的首相安塔纳斯·斯梅托纳，这就是我想对你们说的话。”"
 LIT.171.a: "团结的民族有力量！(立陶宛语)"
 LIT.180.t: "拿捏波裔"
 LIT.180.d: "自立陶宛王国成立以来，其南方选区，特别是比亚韦斯托克地区与维尔纽斯地区的许多选区一直由立陶宛波兰裔委员会把控。在过去十六年间，波兰少数族裔候选人组成的统一阵线完全控制了各自的地区，然而，这个政党摇摇欲坠，其对波兰少数族裔的影响也并非不可撼动。\n\n自波裔委员会成立之初，党派内部的意识形态分歧就一直是一大困扰。该党受人尊敬的长期领袖斯坦尼斯瓦夫·纳鲁托维奇是个社会自由主义者，在经济事物上倾向于社会主义，而他的几位副手与新党员却更倾向右翼，并与波兰右翼政党，如民族民主运动和基督教民主党保持着密切联系。对斯梅托纳来说，这便是他打垮反对派的天赐良机。纳鲁托维奇是最快屈服的——他们二人在立陶宛议会里是老相识了，这位年迈的政治家最终在压力下屈服，同意与民族联盟签订一项“互不侵犯”的政治协议。这立刻在委员会内部引爆了激烈争议，两个新政党因此成立：“立陶宛波兰裔基督教民主党”与由马里安·曾德拉姆-科希恰乌科夫斯基领导的、奉行民族统一主义的“波裔选民行动”。\n\n与此同时，议会通过了设立南立陶宛发展基金的计划，维尔纽斯中央政府因此在波裔占多数的地区的投资与发展方面拥有了发言权，他们能够向拥护自己的学校或社区提供补助，并借此打破委员会在地方事务中的霸权。在数次成功的行动后，委员会的权力已被严重削弱。"
 LIT.180.a: "再无波裔委员会……(立陶宛语)"
 LIT.181.t: "纳鲁托维奇的抗议"
 LIT.181.d: "安塔纳斯·斯梅托纳的一元化与专断之手段激起了愤怒浪潮。立陶宛波兰裔委员会虽备受打击和挫折，却仍然屹立不倒，其领导人斯坦尼斯瓦夫·纳鲁托维奇又一次尝试当中间调解人。这位冷静、泰然自若且年老受尊的波兰-立陶宛贵族多次介入过国会的冲突当中，就算他带领的是一支由波兰裔所组成的小党，他的出现也会立即让整个国会严肃起来——不过，斯梅托纳也证明了是块难以啃下的硬骨头。纳鲁托维奇给斯梅托纳写了好几封私人信件，无一不强调着正如1918年故事一样，立陶宛国家的未来依赖的是妥协，而非野蛮推进的极端民族主义。为了整个国家的安定着想，斯梅托纳应听取反对派之意见，取消掉部分施政政策，并承认波兰裔和犹太裔都和立陶宛人一样是立陶宛的一部分。"
 LIT.181.a: "这个波兰老头啥时候才能不管闲事啊？"
 LIT.182.t: "比亚韦斯托克在燃烧"
 LIT.182.d: "斯梅托纳推动的行政改革似乎最终成为了压垮骆驼的最后一根稻草。比亚韦斯托克内的犹太裔和波兰裔就新的语言改革问题开始聚团，期初是普遍的小小民事纠纷，后来升级为广泛骚乱。\n\n一些斯梅托纳的盟友要求对该市实施戒严，并派出忠于本党的人平息叛乱。\n\n尽管联盟中更冷静的高层表示纳鲁托维奇和维克托都愿意在此事上提供协助，但说到底，斯梅托纳最先想到的是什么呢？"
 LIT.182.b: "定然可以合理解决！"
 LIT.183.t: "提出妥协"
 LIT.183.d: "出乎大部分人意料的是，斯梅托纳他居然达成了妥协！以全权国家首脑之身份，斯梅托纳签署了一项维护波兰-立陶宛人（即立陶宛波裔）权利的法律。他承诺给予比亚韦斯托克市当地波兰语使用的承认，并准许开设波兰语学校。斯梅托纳甚至还作出了进一步的妥协，他将一名波裔政客任命为其内阁部长。这场争斗终于落下了帷幕，大街小巷也恢复了平静。\n\n比亚韦斯托克持续动荡数周后，逐渐回归了常态。军队介入的效果显著，民众的异议停下来了，曾德拉姆这帮最激进的波裔也都被一网打尽。目前局势已经稳定，波裔和犹太裔平民看到事态大概不会升级，都松了口气。"
 LIT.183.a: "那只老狐狸总是充满惊喜。"
 LIT.200.t: "左派之彷徨"
 LIT.200.d: "尽管社会民主党也许会声称本党的目标是为了从根本上改革立陶宛社会，但这任务要实现又谈何容易。1937年选举让立陶宛社会民主党掌控着一个松散而脆弱的联盟，由民主社会主义者、“同盟”中的世俗自由主义者、亲工团主义的犹太工人联盟和波裔少数族裔组成。社会民主党本身也尚未就前进方向达成一致。在战后几年里，包括凯里斯在内的党内保守派的立场已大为温和，但并非所有人都顺应了这股潮流。由温察斯·加利尼斯、尤斯塔斯·帕莱茨基斯和其他人领导的一个强势激进社会主义派别仍存在于党内。而20世纪20年代，立陶宛社会民主党吸收了由米科拉斯·斯莱热维丘斯领导的人民农民联盟，将一个温和的、更为社会自由主义的派别纳入党团。而这个党团迎来了击穿点。\n\n哪怕仅是提及凯里斯的全面改革，党内工团主义同情者的情绪便逐渐暴躁。社民党已被视为不可信赖的力量，一小撮人还认定他们已经放弃了共和主义。首相是要压制激进派的影响，还是要屈服于它，乘风破浪向前？答案将在未来几年里揭晓。"
 LIT.200.a: "希望还能保持表面上的团结。"
 LIT.201.t: "民族文化自治"
 LIT.201.d: "1937年大选结果一出来，立陶宛新首相、社民党领袖斯特波纳斯·凯里斯就低声念道：“现在我们还有长期工作要做。”他的政治对手接着就依此预测，只要凯里斯健康状况允许就会继续执政——然而，事实上凯里斯的意思是他和他的政党希望进行结构性改革。\n\n立陶宛社会民主党宣扬民族文化自治的理念。该理念首先由奥托·鲍威尔于1907年提出，也仍然是当前奥地利马克思主义运动的主流民族政策，立陶宛社民党大量借鉴了这一理念——他们寻求的目标不是把国家变成一个领土与民族的实体，而是变成一个简单的个人的联合，使国家与其领土脱钩。毕竟，怎么说呢，要成为立陶宛人，你就必须生活在欧洲的这小块土地上，并遵循一套特定的传统吗？只要你相信自己是立陶宛人，持有立陶宛国籍，并通过纳税或其他方式为国家做出贡献，把你认为是立陶宛人又有什么障碍呢？\n\n类似的观点得到了许多崩得派犹太思想家的拥护，从而使社民党与崩得成为了天然盟友。在斯特波纳斯·凯里斯政府的任期内，他们将抓住机会进行重大改革，以实现其民族文化自治的理念。立陶宛的每一个族裔群体都将拥有自己的普遍文化议会，可以自行征税并自主决定其成员事务。王国的每一位公民都将属于这些文化议会之一，但参加哪一个民族运动将是个人的选择问题，不会有任何权威控制他的决定。\n\n当然，这些改革将与社民党的其他政策计划相一致，比如迅速建立福利体系，并主要通过法律手段消灭右翼反对派。"
 LIT.201.a: "最重要的是——劳动者！（立陶宛语）"
 LIT.202.t: "削减教会影响"
 LIT.202.d: "立陶宛神职人员向来是立陶宛经济中非常重要的游说团体。议会里总少不了暂时割舍自己神父或主教事业的神职人员，而且很多人是历史上富有影响力的部长，甚至还占据了首相职位。几乎所有的神职人员都是基督教民主党的忠实追随者，他们不仅利用其影响推动对自己有利的政策，如国家资助教会，而且在布道和弥撒时也不掩饰自己的立场。在最近的竞选活动中，这样的例子并不少见：愤怒的神父称，投票给社会民主党的人，灵魂都会直接下地狱——这不仅令人烦恼，而且严重违反了民主理念。\n\n整个人民阵线选举联盟都赞同应削减立陶宛神父的影响，但在措施力度上存在意见分歧。温和的内阁成员认为，诸如取消国家资助天主教会和严格执行政治中立等柔性措施应该能削减教会影响，特别是因为农村大部分地区仍笃信宗教，挑起国家与教会的冲突不是好事。然而，民主社会主义游说团体对此不满，只有完全的世俗化才能叫他们满意。他们相信，通过禁止宗教教育、国家控制神学院并改革教育计划，可以永远消除天主教会的干涉。"
 LIT.202.a: "应该采取温和手段。"
 LIT.202.b: "教会不许参与国家管理！"
 LIT.203.t: "军费裁撤辩论"
 LIT.203.d: "立陶宛王家武装部队与社会民主党可从来都不是好朋友。军队历来是右派老巢，军人们的俱乐部，如维尔纽斯军官俱乐部也公开宣称社会主义是一条需要被讨伐的九头蛇。尽管斯特波纳斯·凯里斯首相早在1935年就投票支持现任参谋长斯塔西斯·拉什蒂基斯，认为他能恪守政治中立，但他在竞选过程中也谴责过将军的改革项目就是浪费钱，宣称这些资金应该转而投入社会项目。现在是时候兑现这些竞选承诺了。\n\n削减军费的想法在社民党激进派中尤受欢迎，激进派成员温察斯·加利尼斯和尤斯塔斯·帕莱茨基斯声称，军队只不过是社会主义无可阻挡的前进步伐前的绊脚石。然而，我们真的要惊动军方么？温和派的游说团体不同意这种想法，他们声称社会项目的资金能从更安全的途径获取，不至于把军队推向政府的对立面。"
 LIT.203.a: "我们换个法子筹钱吧。"
 LIT.203.b: "开始削减军费！"
 LIT.204.t: "更多社会开支"
 LIT.204.d: "当社会民主党领导的人民阵线实施其广泛的福利计划时，政府内部便开始显现分歧，阵线也就陷入了停滞。社会民主党代表温察斯·加利尼斯和民主国家自由同盟副党魁瓦茨洛瓦斯·西济考斯卡斯之间爆发了一场剑拔弩张的争论。西济考斯卡斯强烈反对加利尼斯提出的推行史无前例的亲劳工改革的建议，譬如建立一个全国劳工关系委员会并为工会提供国家补助。西济考斯卡斯认为，这些建议一项比一项激进，立陶宛滑向工团主义可谓指日可待。“同盟”已在最低工资、慷慨的养老金与工作安全规定等方面作出了让步，但实在无法接受这一规模前所未有的激进政策。\n\n斯特波纳斯·凯里斯首相和他的内阁有责任解决联合政府内部的冲突。"
 LIT.204.a: "我们可以商量商量。"
 LIT.204.b: "我们被选上来，不就是为了帮助人民！"
 LIT.205.t: "晨星组织合法化"
 LIT.205.d: "若要谈论立陶宛的工团主义，那就绕不开《晨星报》和与此同名的社会主义学生协会。该组织最初成立于1910年，在沙皇统治的落幕岁月中，这是所有立陶宛民族主义协会中的最左翼。甚至早在大战之前，他们便翻译了伯努瓦·马隆与彼得·克鲁泡特金的作品，并宣布自己是“个人社会主义者”，将自由公社、自由解放与宗教自由的社会树立为理想。1923年，在出版了几期公开拥护支持法兰西公社制度的刊物后，《晨星报》被关停，围绕其组织起来的学生协会也转入地下，他们继续发行着期刊，并进一步激进化。\n\n尽管“晨星派”归根结底是诗人与知识分子为核心的运动，但他们偶尔也会制造恐怖活动，如爆炸、暗杀并与警察发生冲突，很快就成了立陶宛右翼眼中的妖魔鬼怪。许多社会民主党党员都相当了解这一运动，这些人或是参加过他们的秘密会议，或是阅读过他们被查禁的文学作品，这都不算上什么秘密。因此，他们将解除这一禁令并结束多年来的晨星派恐怖主义视为自身目标，这也就不足为奇了。然而，这种合法化该如何进行呢？……"
 LIT.205.a: "如果他们和工团主义一刀两断，就宣布他们合法。"
 LIT.205.b: "现在就宣布合法！"
 LIT.206.t: "崩得的地位"
 LIT.206.d: "尽管崩得是工会，但他们由犹太人组织，只为犹太人服务。作为立陶宛社民党的盟友，党内大多数都希望允许保持他们目前对犹太少数族裔的影响。而激进分子批评崩得与国家其他部分相隔绝，他们希望成立一个全国工会联盟，以削弱崩得影响并将全部工会组织得更集中化。"
 LIT.206.a: "崩得是我们天然的盟友。"
 LIT.206.b: "更强大的工会是民主的表现。"
 LIT.207.t: "维尔纽斯的雨夜"
 LIT.207.d: "由于其起源是一个反对立陶宛和德国当权派的政党，值得注意的一点是，立陶宛社民党举行的秘密会议远远多于该国任何其他的合法政党，有时甚至会在外国或者以第三方组织的名义举行。立陶宛法国文化研究小组就是其中之一。尽管官方宣称这是一个不结盟组织，致力于研究1919年演变后的法国文化、艺术和文学，它仍然被认为是国际组织在立陶宛左翼圈子里传播影响的一种方法。随着社民党似乎转向激进主义，立陶宛的秘密机构与他们的德国同伴合作，最终决定出击。通过秘密渠道，他们招募了维陶塔斯·马切尔尼斯来调查该组织并收集有关该党未来计划的信息。这位年轻的诗人带着伪造的社民党党员文件和淡淡的、看似自信的微笑，摇身一变成为间谍，穿过维尔纽斯多雨的街道，来到了坐落在德意志街的社民党总部……"
 LIT.207.a: "一切无误，你可以进去了。"
 LIT.208.t: "雨后的维尔纽斯"
 LIT.208.d: "正如马切尔尼斯在笔记中所描述的那样，情况比表面看来更糟。社民党的成员连同“晨星派”以及他们的各色盟友，先是用立陶宛语、波兰语和意第绪语演唱《国际歌》，然后相互祝贺过去一年的成功，并概述了他们对未来的计划。而他们一致同意一点，德国和资产阶级在立陶宛的统治不会持久。按照两位主讲人尤斯塔斯·帕莱茨基斯与温察斯·加利尼斯，帝国公约与第三国际之间的战争不可避免，而这将是朝向无产阶级、工团主义革命迈出最后一步的最好机会……"
 LIT.208.a: "时刻做好准备。"
 LIT.209.t: "国王介入"
 LIT.209.d: "国内最初的混乱刚一开始消退，立陶宛国王维陶塔斯二世就在议会的一次演讲中宣布了他对最近事件的立场。当时，现任政府已经准备好面对不信任投票，公众舆论充斥着要求举行新的议会选举的呼声，国家稳定受到了沉重打击。国王宣布，需要采取措施稳定国内的极端局势，社会民主党的叛国行径已经完全失去了君主的同意。\n\n斯特波纳斯·凯里斯被迫下台，基民党政府上台，斯塔西斯·沙尔考斯基斯被任命为新首相。社会民主党改革的希望破灭了，现在只有革命才能挽救他们的理想——如果革命真的能发生的话……"
 LIT.209.a: "那么，路的尽头是……"
 LIT.210.t: "立陶宛革命"
 LIT.210.d: "第三国际在二战中的胜利进军终于在立陶宛打开了局面。多年来，社会民主党政府都甘愿对西方邻国俯首帖耳，但现在他们的军队已经摇摇欲坠，工团主义同情者也早就在内部取得了优势，第三国际似乎已准备好赢得对欧洲未来的斗争，挣脱束缚的机会终于到来。党的领导层和内阁成员已完成了逮捕维陶塔斯二世国王的计划，并已开始解除在立陶宛的德国驻军的武装，宣布立陶宛脱离外国势力而取得完全独立！"
 LIT.210.a: "全世界工人们，联合起来！"
 LIT.211.t: "立陶宛政变"
 LIT.211.d: "立陶宛的社会民主党执政政府内部的激进分子发动政变后，立陶宛君主制已被废除，我们的部队也被解除武装。他们的新政权立即宣布独立，现在威胁要切断我们与波罗的其他地区的联系。如果我们还想恢复秩序，就必须尽快行动。"
 LIT.211.a: "叛徒！"
 LIT.212.t: "立陶宛民族主义者起义"
 LIT.212.d: "维尔纽斯正处于一片混乱之中。强烈反德的立陶宛行动阵线一直是我们的眼中钉肉中刺，但显然执政当局并没有把他们当做值得担心的威胁——这是个致命的错误，我们为此付出了沉重的代价。在志同道合的军官纵容下，行动阵线分子开始起事，成功占领了首都，在随之而来的战斗中，国王勉强得以逃脱。\n\n新生的政权立即宣布开始一场反对“德国统治”的独立战争，他们威胁要与俄罗斯军队联合起来，切断我们与波罗的海国家剩余地区的联系。"
 LIT.212.a: "我们会再次碾碎他们！"
 LIT.213.t: "德国宣战！"
 LIT.213.d: "我们已收到柏林的电报，称我们与德意志帝国现在处于战争状态。他们肯定不会放过我们，但凭借民众的力量，我们将坚持不懈，就像许多年前我们的祖先那样，把身着铠甲的普鲁士人煮熟。"
 LIT.213.a: "立陶宛不灭！(立陶宛语)"
 LIT.214.t: "德国宣战！"
 LIT.214.d: "我们已收到柏林的电报，称我们与德意志帝国现在处于战争状态。他们肯定不会放过我们，光凭自己可能不太能抵挡住。我们固然可以尝试独力保卫自己的国家，但向巴黎发电报求助并许诺事成之后必有报偿可能更有助于独立立陶宛国家的存续。"
 LIT.214.a: "我们坚持靠自己解决！"
 LIT.214.b: "向巴黎发电报！"
 LIT.215.t: "立陶宛申请加入第三国际"
 LIT.215.d: "立陶宛革命并脱离德意志帝国后，现在我们已收到来自维尔纽斯的电报，称新近独立的立陶宛国家希望加入第三国际。我们该如何回应？"
 LIT.215.a: "我们不与他们为伍。"
 LIT.215.b: "为了国际革命！"
 LIT.216.t: "自由派传达忧虑"
 LIT.216.d: "我们朝激进社会主义的持续转向已使我们开始疏远联盟中的温和派盟友。民主国家自由同盟的成员，包括其领导人斯塔西斯·希林加斯已在议会前发表讲话，传达了他们对我们政府最近采取的一些行动的忧虑。他们已发出呼吁，要求联盟盟友重新考虑他们的立场。我们联盟中的温和派和激进派之间的冲突甚至比银幕中的影片更戏剧化，联盟的稳定无比脆弱。我们必须做出决定，选择一种方式挽救我们的联合政府。"
 LIT.216.a: "好吧，我们现在会想办法安抚中间派……"
 LIT.217.t: "改革速度缓慢"
 LIT.217.d: "我们实施改革的缓慢步伐已使我们开始疏远社会民主党的激进派。劳工活动家诸如温察斯·加利尼斯和尤斯塔斯·帕莱茨基斯都已轮番在议会发表讲话，宣称现政府需要迅速加快改革步伐，采取激进措施确保社会平等，并摧毁敢于侵犯社会主义秩序的最后的反对派残余。这场冲突甚至比银幕中的影片更戏剧化且严重，社会民主党的诚信越来越脆弱。我们必须做出决定，选择一种方式挽救我们的联合政府。"
 LIT.217.a: "好吧，我们会努力维护党的团结……"
 LIT.218.t: "犹太文化自治区选举"
 LIT.218.d: "民族文化自治理念主张国家应尽量少去干预文化和族裔事务，而是将这些领域的权力转交给自治社区，自治社区没有领土，而是自愿与该族群相关联的人组成的教会众或联合会。这些自治的族裔社区将可以自主征税、自主确立教育计划，当然，还可以自主选举领导人。\n\n立陶宛的犹太文化自治区选举于今天进行。立陶宛犹太社区虽然表面上被犹太工人联盟（崩得）及其选举名单主导，其实其意识形态高度多样，社会主义极度突出的同时，自由主义的人民党以及正统派犹太保守主义的以色列正教党也获得有很多支持。此次选举的结果必然将塑造未来数年内犹太文化自治区的格局，结果是……"
 LIT.218.b: "崩得与人民党取得多数。"
 LIT.218.a: "以色列正教党与锡安主义者阻止多数。"
 LIT.219.t: "波兰文化自治区选举"
 LIT.219.d: "民族文化自治理念主张国家应尽量少去干预文化和族裔事务，而是将这些领域的权力转交给自治社区，自治社区没有领土，而是自愿与该族群相关联的人组成的教会众或联合会。这些自治的族裔社区将可以自主征税、自主确立教育计划，当然，还可以自主选举领导人。\n\n立陶宛的波兰文化自治区选举于今天进行。自治区的执行委员会最终将完全由立陶宛波兰裔委员会主导，这点毫无疑问，波裔委员会历来就主导着立陶宛波裔占多数的选区。而问题在于党内的两派谁能压制另一方，党的领袖斯坦尼斯瓦夫·纳鲁托维奇自认为是社会主义者，但其他党员绝不会这样认为。胜利的派系必然将塑造未来数年内波兰文化自治区的格局，结果是……"
 LIT.219.b: "波裔委员会左翼继续掌权。"
 LIT.219.a: "波裔委员会右翼夺取胜利。"
 LIT.220.t: "东斯拉夫文化自治区选举"
 LIT.220.d: "民族文化自治理念主张国家应尽量少去干预文化和族裔事务，而是将这些领域的权力转交给自治社区，自治社区没有领土，而是自愿与该族群相关联的人组成的教会众或联合会。这些自治的族裔社区将可以自主征税、自主确立教育计划，当然，还可以自主选举领导人。\n\n立陶宛的俄罗斯与白罗斯文化自治区选举于今天进行，他们共同加入了同一个文化议会。立陶宛的东斯拉夫居民历来对政治不太感冒，缺乏强大的少数族裔利益集团，且普遍倾向支持已成立的立陶宛政党。因此，此次选举的结果难以预料，但必然将塑造未来数年内东斯拉夫文化自治区的格局，结果是……"
 LIT.220.a: "白罗斯人民党与立宪民主党立陶宛支部联合起来。"
 LIT.220.b: "白罗斯农工联盟取得相对多数。"
 LIT.221.t: "关于我们的党纲问题……"
 LIT.221.d: "如果说在1921年时，我们还可以在纲领中宣称：“社会主义革命正在世界各地发生，其他地方无产阶级的胜利……将为立陶宛工人提供支持，并作为榜样指明通往新未来的道路”，那么今天可不是表达这种希望的时候。不是说这种希望可能误判了或根本就错了，而是立陶宛工人首先要能够互相信任并打造自己的未来。过去十年的事只提醒了我们，只有无产阶级的胜利是永久的，人民不仅夺取了胜利，而且保持了胜利。\n\n“只有国家的经济状况将我们推向无产阶级路线，或将大多数人与无产阶级路线联系起来时，大多数人都愿意支持社会主义议程时，立陶宛的工人阶级才能接管政权并建立社会主义。”\n\n这是斯特波纳斯·凯里斯1929年写下的文字，他定义并明确了社会民主党的最终目标，即民主社会主义。不消说，现在社民党已真正掌权，还被迫与自由民主的党派结盟，这种政策已受到严重质疑。该放弃非革命马克思主义，并最终加入资本主义政党的行列？还是说，实现社会主义乌托邦仍是我们的最终目标？"
 LIT.221.a: "我们永远是立陶宛无产阶级的先锋队！"
 LIT.221.b: "我们的目标是减轻资本主义的可怕影响，而不是将其废除。"
 LIT.222.t: "驯服军队"
 LIT.222.d: "立陶宛王家武装部队与社会民主党的关系不好，这已不是什么秘密。虽然他们能够容忍参谋长斯塔西斯·拉什蒂基斯，因为他通常息事宁人，但他的许多右翼下属就完全是另一码事了。卡济斯·什基尔帕将军与波维拉斯·普莱哈维丘斯将军都是这样，他们是立陶宛军队中极右派阀的头头，极左派极为瞧不起他们，双方来往时总是板着个脸。社民党的激进派已经起草了一项政策计划，要迫使这些右翼军官提前退休，苦一苦军官团，好让军队服从于文官政府。然而，联盟的其他党派不同意这一扩大化的计划，认为这很难不让人想起工团主义恐怖，是民主国家里不可接受的政策。\n\n首相会如何决定？"
 LIT.222.a: "我们仅限于确切的叛徒。"
 LIT.222.b: "开始清洗右翼将领！"
 LIT.230.t: "“德国发展城市”维尔纽斯的现状"
 LIT.230.d: "我们脚下的黑色星期一浪潮引起了人们对维尔纽斯经济现状的关注。尽管这里名义上是我们王国的首都，但我们无法控制这里的经济进程，因为在我们与德意志帝国于20世纪20年代的协议中，这里被指定为德国投资和发展城市。这里的经济法规和税收都很宽松，但德国投资者的破产或撤离意味着这座城市的经济留下了一个巨大的缺口。崩得和立陶宛当地投资者等等拥有的公司一直都在试图尽可能填补这一空白，所以他们也都在抗议目前仍存在的对德优惠法律规定。德意志帝国国内麻烦不断，我们获得了一个少有的机会，可以在免受立即干预的情况下宣称我们的经济独立于德国。我们应当如何处理这些规定以及余下来的、被遗弃的德国资产？"
 LIT.230.a: "我们的骄傲之上的污渍、经济之上的黑班必须彻底清除！"
 LIT.230.b: "利用此机会，对城市经济施加国家控制。"
 LIT.230.c: "修改法规，赋予当地企业优势。"
 LIT.231.t: "不受欢迎的访问"
 LIT.231.d: "今天有一位有趣的访客来到了维尔纽斯：维陶塔斯二世那不受待见的哥哥威廉·冯·乌拉赫王兄，他后来跑到汽车工程开始从业。在他们已故父亲的支持与丰富人脉的帮助下，他在戴姆勒-奔驰的工程部门找到了工作，并充当探路人为公司寻找新的发展空间。今天，威廉直接找上了弟弟，与他会面，请求他帮助说服内阁，允许戴姆勒-奔驰在维尔纽斯附近建立一个大型工厂。\n\n这样一个德国制造业巨头的到来肯定会增加收入，并为失业者提供大量就业机会，然而，立陶宛媒体肯定会对这种徇私开炮。"
 LIT.231.a: "一帮该死的媒体，这是为国着想！"
 LIT.231.b: "你走吧。"
 LIT.232.t: "威廉没有放弃"
 LIT.232.d: "在被弟弟拒绝后，威廉王兄开始寻找其他机会，然而，由于他在国内声名狼藉，在王室以外又毫无人脉，他没有召集到一个支持者。因此，威廉王兄空手而归，不过戴姆勒-奔驰并没有放弃向东扩张的企图。"
 LIT.232.a: "有趣。"
 LIT.233.t: "东方戴姆勒-奔驰"
 LIT.233.d: "戴姆勒-奔驰公司宣布成立新的分公司：东方戴姆勒-奔驰，其既定目的是发展公司的汽车制造业务，并在德国东部省份建立新的汽车厂。目前，该公司已经签署了一项协议，将在梅梅尔建立第一家工厂。有传言称，他们最初计划进一步向东扩张，但未能与立陶宛政府达成妥善的协议。"
 LIT.233.a: "他们本可以建在这里的。"
 LIT.234.t: "盛大开业"
 LIT.234.d: "东方戴姆勒-奔驰已正式开始运营，位于梅梅尔的第一家汽车厂已经产生红利且雇佣了数百人。开业前一天，威廉王兄从小立陶宛给他的弟弟打了个电话，说他对此决定感到失望，他的老板从现在起不会对立陶宛有多高的评价了。一周后，媒体首次做出措辞严厉的新闻报道，抱怨错失了来自德国的投资机会，让投资溜到了德国。"
 LIT.234.a: "该死！"
 LIT.235.t: "立陶宛戴姆勒-奔驰"
 LIT.235.d: "戴姆勒-奔驰公司宣布成立新的分公司：立陶宛戴姆勒-奔驰，其既定目的是发展公司的汽车制造业务，并在德国邻国建立新的汽车厂。目前，该公司已在维尔纽斯建立了第一家汽车厂。许多政治人物以及国王与威廉王兄都出席了工厂的盛大开幕式。尽管并非立陶宛政府中的所有人都对德国经济影响进一步扩大感到高兴，但不可否认，收益已经源源不断地流入。这家公司每天都在雇佣越来越多的人。"
 LIT.235.a: "完美。"
 LIT.249.t: "国民卫队“铁狼党”"
 LIT.249.d: "立陶宛军队历来是右翼思想的避风港，是收容民族主义和威权主义人士的地方，其中最激进者成立了所谓“体育俱乐部”，也被称为国民卫队“铁狼党”(Geležinis vilkas)。他们虽然名义上与立陶宛民族联盟结盟，但事实上只忠于奥古斯丁纳斯·沃尔德马拉斯，其中许多成员被怀疑在地下的立陶宛行动阵线中扮演关键角色。\n\n铁狼党是一支包括右翼民族主义的士兵与军官的统一武装，很难在意识形态上对其定义，为其贴上泛泛的“国家民粹主义”的标签，不过，他们确实有一些统一的思想。在地下报纸《国家道路》中，铁狼党的一名主要理论家、骑兵军官尤奥扎斯·托姆库斯对该组织建立一个完美的立陶宛国家的愿景进行了最好的表述。世界大战和之后的岁月证明了两件事：从现在开始，所有战争的胜利将不仅仅依靠武器和正规部队，而是依靠整个国家的战争动员；而立陶宛最终注定要陷入战争，任何愚蠢到相信现在是和平时代的人在国内都没有立足之地。立陶宛的唯一生存之道就是成为一支军队：从前线的男人到后方的女人，从实验室的教授到工厂的工人，每个人、每一种资源都必须献给国防事业。每个立陶宛人都必须接受使用武器的训练，都要了解自己在全副武装的国家中的位置。这样的国家将完全无懈可击、不可摧毁。"
 LIT.249.a: "明白了……"
 LIT.250.t: "行动阵线改变战术"
 LIT.250.d: "行动阵线在全国的城市和乡镇开始了新的恐袭浪潮，不过让立陶宛人民被恐怖彻底统治。我们一直都在疑惑，他们是如何获得补给和武器的，又是从何处获得的，而我们的情报表明，似乎是俄罗斯在提供补给和武器。虽然我们的情报显示，行动阵线还没强大到能通过内战推翻我们的政权，但显然他们相当满足于仅仅阻挠政府及其改革。在立陶宛各地的城镇都能找到他们的宣传单，上面描述了执政当局的严重错误和失败。如果他们真的选择用暴力来表达自己，那么我们可能被迫以暴力还击，一劳永逸地终结他们的暴乱。"
 LIT.250.a: "凡动刀的，必死在刀下。"
 LIT.251.t: "工业破坏"
 LIT.251.d: "今晨，维尔纽斯的居民在触目惊心的景象与爆炸声中醒来，一枚炸弹在工厂爆炸，造成数人死亡，数十人受伤。炸弹严重损坏了工厂，同时也祸及当地基建。声称对此负责的正是行动阵线，他们称此次袭击的目的是攻击立陶宛的德国企业。虽然当地消防员和警察的反应令人钦佩，但许多当地人感到十分不安，有些人甚至指责立陶宛政府毫无作为。甚至有越来越多的传言说，政府最近几天的行动除了激怒行动阵线策划更多恐怖袭击外，什么也没做成。如果我们要重新获得人民的信任，就必须加倍努力，向人民证明我们可以保护他们！"
 LIT.251.a: "我们必将胜利！"
 LIT.252.t: "军火厂遭袭击"
 LIT.252.d: "就在昨夜，考纳斯的一家军火厂遭到炸弹袭击，整条军备生产线中断。虽然现场报告表明没有人员死亡，但仍有大量工人受伤。声称对此负责的正是行动阵线，他们称此次袭击的目的是破坏德国对我国的控制。重建受损的工业仍需时间，而我们的公民一天天地对暴力感到更加厌倦。如果我们要重新获得人民的支持，就必须尽快铲除行动阵线，避免他们采取更激烈的措施。"
 LIT.252.a: "他们将付出代价！"
 LIT.253.t: "风平浪静"
 LIT.253.d: "经过数周的暴力、流血和恐怖后，行动阵线他们……消失了。他们变成了阴影中的老鼠，要么是政府对其活动的镇压奏效了，要么是他们正在策划其他事情，也许比此前揭露的行动更为险恶。虽然强硬派正在推动军方积极寻找行动阵线，但目前没有任何关于其下落的情报，要找着他们简直是大海捞针。很糟糕，我们看来必须等到他们先采取行动，才能彻底粉碎他们……"
 LIT.253.a: "真安静啊……太安静了。"
 LIT.254.t: "挫败进攻"
 LIT.254.d: "今天，真正胜利的消息传到维尔纽斯的军事指挥部，人们简直欣喜若狂。在光天化日之下，行动阵线的狗崽子企图袭击考纳斯附近的一个小型军事哨所，真是有够狂的。他们一直在逃跑，还可能因为所谓的起义耗尽了燃料，很可能他们只是为了获取补给而袭击这个基地。行动阵线部队愚蠢地扑向基地，守军在坚固的沙袋阵地后和塔楼上开火，切瓜砍菜般消灭了敌军。最后，行动阵线在付出大量伤亡后，再次逃进树林，但他们受伤的和倒下的战友可跑不掉了。胜利的消息传遍了立陶宛的大街小巷，军队和政府的应对大受赞扬。我们取得了巨大的成功，明了我们政府的实力以及军队对立陶宛的忠诚！"
 LIT.254.a: "谢天谢地。"
 LIT.255.t: "铁路爆炸"
 LIT.255.d: "午夜时分，考纳斯-维尔巴利斯铁路沿线的居民被巨大的爆炸声和浓烟惊醒。似乎在夜深人静之时，行动阵线恐怖分子迅速发动了袭击，又迅速消失在立陶宛的森林中。他们攻击的含义很明显；立陶宛境内的铁路对帝国公约的补给和运输至关重要，如若铁路中断，帝国公约东部边界周围的部队就难以得到粮食和弹药。虽然我们会派遣重建人员让我们的火车赶快重新运行起来，但最近的袭击反映了行动阵线的本质变得日益暴力。要是揪出了他们，我们一定要他们为自己的罪行付出代价。"
 LIT.255.a: "早晚逮住他们！"
 LIT.256.t: "兵站遇袭"
 LIT.256.d: "夜深人静时分，比亚韦斯托克靠近波兰与立陶宛边境的一个兵站遭到袭击。以一枚突然射出的信号弹为信号，行动阵线部队聚集在哨所，对能看到的一切疯狂开火，还在树林中点射惊慌失措的逃兵。大多数人起初都很恐慌，忠诚的守军开始英勇御敌，用仓库的轻机枪压制敌人。然而，尽管行动阵线的乱军冒险一搏，他们还是只能遁入克内申森林，守军已经精疲力竭，无力追击。当太阳终于升起的时候，增援部队已经扑灭了最后的大火。该市工业中心的损失被评估为轻度到中度，但失去的生命已无可挽回。"
 LIT.256.a: "那帮混账必将付出代价！"
 LIT.257.t: "街头战斗"
 LIT.257.d: "在光天化日之下，帕布拉德镇遭到了行动阵线部队的袭击，这无疑是一场出于种族仇恨的无耻袭击。在一阵狼奔豕突中，行动阵线打到了市中心，所到之处一片狼藉。占城市人口几乎三分之一的犹太人在极度恐惧中逃离了该镇。不过求救的呼声也没有被忽视，立陶宛军队的当地驻军听到警讯后立即驰援小镇。城市街道上爆发激烈交火，然后行动阵线逃离，但破坏业已造成。房屋、商店和企业都成为了暴力狂欢的目标，虽然军方已经恢复了秩序，但这次事件肯定让许多立陶宛人感到不安。从当天的袭击中可以明显看出，行动阵线正在日益强大，每个人心中都有共同的疑问：下次他们啥时候来。"
 LIT.257.a: "光天化日，竟然如此？"
 LIT.258.t: "陆军保持中立"
 LIT.258.d: "王国之内，险恶的冲突正在抬头，立陶宛王家国防军的分歧变得越来越多。不可否认，在军官团且尤其是在更激进的年轻卫兵中，存有对沃尔德马拉斯的同情。然而，武装部队尊敬的发言人斯塔西斯·拉什蒂基斯试图解决这一微妙问题，不公开禁止行动阵线同情者指挥部队，而是让他们靠边站。目前，陆军仍站在合法政府一边，但疑虑仍然挥之不去。"
 LIT.258.a: "不好，但也不坏。"
 LIT.259.t: "少数族裔受到侵扰"
 LIT.259.d: "南部诸省传来报道，通告了行动阵线成员犯下的骇人行径。这些民族主义者为了强调并贯彻其“立陶宛人的立陶宛”之主张，不断地骚扰和袭击波兰、白罗斯和犹太少数族裔，将他们赶出城市，赶出家园，还袭击这些族裔群体的知名领导者。这种暴力行为往往也得到了暴力的回应，犹太工人联盟已经开始组织自卫队来保护自家成员，比亚韦斯托克的波裔也是如此，他们一直在与被冠名为“群狼”的行动阵线准军事武装进行枪战。"
 LIT.259.a: "我们要自保！"
 LIT.260.t: "立陶宛在燃烧"
 LIT.260.d: "暴行，暴行，还是暴行。日复一日，行动阵线的暴行占据了全部报纸的头条版面。在立陶宛北部的大街小巷里，鲜血染红了街道路面。沃尔德马拉斯的狼群在大街小巷里游荡，寻找猎物。被他们盯上的通常是波兰平民，后来连神职人员也没能幸免：日前，一位波兰裔神父被行动阵线施暴至重伤。天主教组织“未来”(Ateitis)因此对军队的不作为非常不满，越来越倾向激进化。谣传，步枪兵联盟甚至也站在了沃尔德马拉斯那边——这说明行动阵线的支持基础很可能比明面上更为广泛、更为深入。波兰裔老将热利戈夫斯基开始直接谏言政府，要求采取大胆行动来止暴制乱，否则波兰裔群体将自行组织自卫。"
 LIT.260.a: "我们必须行动！"
 LIT.261.t: "考诺电台的神秘案件"
 LIT.261.d: "两天前，考诺电台的一家广播站突然停止了广播。忧心忡忡的市民叫来警察，他们立即赶到总部大楼，但只发现了一座空荡荡的大楼，所有设备都神秘地人间蒸发了。甚至还不等这个故事被全国性的报纸报道，让谜团展露在聚光灯下，谜底却自行解开了——考诺电台再次开始广播信息。广播传达的信息很明确，这是一篇针对波兰人、犹太人、德国人和一切其他腐蚀立陶宛民族的“寄生虫”的仇恨演说。我们试图追捕恐怖分子的电台，结果收效甚微，但不能让他们永远把他们的宣传这么广播下去。"
 LIT.261.a: "快打破这场闹剧！为行动开绿灯。"
 LIT.262.t: "调查电台"
 LIT.262.d: "警方突袭了一个行动阵线的藏身处，该藏身处一直在隐秘地发出广播宣传。经过长时间的搜寻，经整理后的该组织所有资料已经分发给若干政府及军队的要员。沃尔德马拉斯派的阴谋似乎比预料的那样要深得多：譬如安塔纳斯·马塞纳的“新洛姆瓦”以及与基民党关系密切的基督教青年组织“未来”都已遭到了行动阵线的毒害。尽管行动阵线腐败和恶毒的影响比任何人想象的都要严重，但“未来”组织仍除名了自家的几个成员。"
 LIT.262.a: "他们站错队了。"
 LIT.263.t: "马塞纳已经配合"
 LIT.263.d: "在向当地政府投降后，安塔纳斯·马塞纳被匆忙押送到维尔纽斯的一间监狱牢房之中。为了进一步了解行动阵线的领导层、行动、及其所在地，马塞纳遭到了立陶宛军队的严刑拷打。尽管马塞纳钳口不言，但立陶宛军方的刑讯逼供似乎取得了成效，马塞纳最终崩溃了。他交代，自他被捕后，他的追随者正倒向沃尔德马拉斯，似乎发生了行动阵线领导层的内部动荡。他还交代了行动阵线的关键行动及藏身处，甚至还把他对手维陶塔斯·阿兰塔斯的位置招了出来。自不必说，这是打击行动阵线的一个重大的胜利，他们的领导层似乎变得愈发脆弱。而在他们的行踪大白于天下后，军方终于可以开始行动了。马塞纳乞求得到赦免，称他从未相信行动阵线会使用暴力手段，而且他也是组织内对恐怖主义极为反对的一员。他的话真实与否需交由陪审团决定，但他肯定得坐在冰冷的牢房里，反思自己的行为与决定，正是他的所作所为让自己沦落到如此地步。"
 LIT.263.a: "好消息，我们很快就会把他们抓起来。"
 LIT.264.t: "逮捕阿兰塔斯"
 LIT.264.d: "我们早已在维陶塔斯·阿兰塔斯身边布下天罗地网，也终于查清了其行动基地的所在位置。一队精挑细选的精锐士兵被派去抓捕阿兰塔斯，不论死活，他们发现其藏身处位于乡下一间僻静的小农庄之中。他们突袭了这个村庄，并在阿兰塔斯的家中找到了他，但当阿兰塔斯告诉士兵们他实际上已与沃尔德马拉斯分道扬镳后，庆祝活动被迫中断。很快，他们发觉自己遭到了一小伙沃尔德马拉斯派的袭击，他们的领袖派他们去除掉阿兰塔斯。沃尔德马拉斯派不是纪律严明、经验丰富的志愿兵的对手，很快就溃不成军。阿兰塔斯非常害怕自己死于非命，自愿向立陶宛军队投降，并宣布他会配合交代立陶宛军队需要的一切。"
 LIT.264.a: "该终结这场游戏了。"
 LIT.265.t: "铁狼的铁笼"
 LIT.265.d: "行动阵线的领导层已经瓦解，成员四散奔逃。据马塞纳和阿兰塔斯交代，行动阵线由于领导层的内部冲突而摇摇欲坠，随时都会四分五裂。虽然沃尔德马拉斯成了事实上的领导人，根本没有反对者，但他在立陶宛森林深处的主要藏身处已经暴露，他的部队也越来越少、越来越疲惫。情报指出，沃尔德马拉斯的团队越发弱小，现在正是其最虚弱之时。在[GetSecondInCommand]的授意下，军队策划了一场行动，由精挑细选的与行动阵线毫无瓜葛的志愿兵执行。终于到了要让立陶宛摆脱可怕梦魇，彻底了结行动阵线邪恶威胁的时刻了。"
 LIT.265.a: "终于，我们可以了结这些麻烦。"
 LIT.266.t: "沃尔德马拉斯倒下"
 LIT.266.d: "在夜色的掩护下，立陶宛精锐步兵潜入到了阿兰塔斯和马塞纳招供的藏身地，那是立陶宛森林深处的一个小小营地。志愿兵们悄悄干掉在营地周围巡逻的警卫，然后用自动武器势不可挡地冲进了大楼，枪声在森林中回荡，打破了夜晚的寂静。负责保卫沃尔德马拉斯的行动阵线武装激烈还击，但许多人被当场击毙，负伤的人则立即向军队投降。最后，枪声归于寂静，志愿兵们在遭遇战造成的尸体与残骸中寻找着沃尔德马拉斯的尸体。他被发现时已经死亡，头部中了一颗子弹。虽然不清楚他是在交火中被子弹击中还是自杀，但有一件事是肯定的——立陶宛的铁狼已然陨落。"
 LIT.266.a: "头狼死了……"
 LIT.267.t: "奇袭成功"
 LIT.267.d: "在短暂但激烈的交火后，立陶宛王家陆军部队成功占领了一个行动阵线藏身处。可惜大多数恐怖分子带着他们藏匿的武器成功逃脱，不过这场遭遇战仍是一场胜利。恐怖分子的藏身处一个接一个地从地图上消失，迫使这伙罪犯撤退到逼近森林里和乡下的小村庄里，他们在那还有许多死忠。"
 LIT.267.a: "前进！"
 LIT.268.t: "血腥的工作"
 LIT.268.d: "真正在这场血腥混乱中受苦受难是那些只图养家糊口的人。每有一个人死于非命，就有一个家庭受苦受难。哪怕政府尽力提供救援，并屡屡对其游击队对手发出言辞激烈的谴责，许多人仍然质疑整场冲突的意义。平民卷入交火或者在行动阵线对军队制造的爆炸中被误伤，这些新闻报道屡屡出现。许多人指出，军方的严厉措施并没有撼动行动阵线的支持基础——恰恰相反，四溢的鲜血似乎只让沃尔德马拉斯的话语变得愈发动听。"
 LIT.268.a: "恐怖分子藏不下去的。"
 LIT.269.t: "沃尔德马拉斯派据点"
 LIT.269.d: "今天我们取得了一场重大胜利，我们的部队成功缴获了行动阵线的主要武器储备。在对当地农民的轻度“胁迫”之后，我们发现了这个隐藏良好的地窖。他们还提供了知道的所有情报，于是我们袭击藏身处并抓获大部分恐怖团伙。经过进一步调查，我们发现这地窖内装满了俄制轻武器和土制炸药，甚至还有些轻型迫击炮。这下行动阵线进一步对我们发动有效攻击的能力将大打折扣。"
 LIT.269.a: "干得好。"
 LIT.270.t: "接触消失"
 LIT.270.d: "最近的森林都很安静。行动阵线一直保持静默，毫无疑问，我们的部队不知疲倦地寻找他们的藏身处之时，他们正在积蓄力量。暴力的间隙让我们王国勇敢的公民与叛乱中获得了片刻解脱。"
 LIT.270.a: "感觉真安静啊……"
 LIT.271.t: "行动阵线起义"
 LIT.271.d: "受刺杀国王维陶塔斯行动成功的鼓舞，立陶宛行动阵线宣布[LIT.GetLeader]的现政府为非法的德国佬傀儡。乡村已陷入暴力狂潮，群龙无首的军警甚至都没法迈出军营一步。\n\n似乎立陶宛接下来数月是躲不脱暴力战斗的洗礼了。"
 LIT.271.a: "流血将至。"
 LIT.300.t: "维尔纽斯的政变"
 LIT.300.d: "经过了几周的准备后，计划得以实施。数十支立陶宛行动阵线的小分队在维尔纽斯的夜里涌出，并在附近军队中阴险的、志同道合的军官的帮助下迅速夺下了内里斯河上的桥梁和其他关键城市关键地点的控制权。在短暂的交火后，一些忠于政府的人被解除了武装，然而还有很多人仍在城内抵抗。在政变的混乱中，沃尔德马拉斯的部下开始随意对任何被指认为叛徒的人施暴。更糟糕的是数以千计的波兰人、犹太人和立陶宛人并不支持激进派，惊慌下试图逃离，堵住了维尔纽斯的道路。首都命悬一线，忠于政府的部队仍在为增援争取时间。"
 LIT.300.a: "经过一场血腥的战斗，行动阵线被击退。"
 LIT.300.b: "叛军攻陷了维尔纽斯！"
 LIT.301.t: "比亚韦斯托克分离！"
 LIT.301.d: "尽管民族复兴成功了，但卑鄙的波兰人似乎在与我们的国家作对！我们已收到报告，波裔议会昨天开会谴责了我们的政权，而他们的支持者很可能就是华沙。此外，他们还表示，比亚韦斯托克的波兰少数民族在我们治下得不到安全，便更进一步宣布他们彻底脱离我们的国家。今天，波兰士兵越过边境，宣布这座城市已经“合法地”归还波兰。虽然我们会为把波兰人驱逐出我们的祖国而欢呼，但波兰国窃取了我们的土地，我们绝不忘记这一行径。"
 LIT.301.a: "这群该死的家伙！"
 LIT.302.t: "瓦卡维斯卡斯分离！"
 LIT.302.d: "我们收到来自瓦卡维斯卡斯的危险消息，当地的白罗斯人似乎谴责我们的政权为非法，理由是我们的政策只会威胁到白罗斯人的生命。我们已收到报告，白罗斯社区投票赞成彻底脱离立陶宛，还拿起武器驱逐了当地驻军。此外，他们的行动似乎得到了明斯克的直接支持，[WHR.GetAdjective]士兵越境进入立陶宛，拆除了边境哨所。瓦卡维斯卡斯的叛乱分子立刻接受了[WHR.GetAdjective]国家的吞并。虽然我们乐意见到白罗斯人被驱逐出我们的土地，但不会容忍这种公然盗窃立陶宛土地的行径！"
 LIT.302.a: "我们一定会打回来的！"
 LIT.303.t: "立陶宛崩溃"
 LIT.303.d: "立陶宛王国已经垮台，激进民族主义的立陶宛行动阵线已在其后接管了国家。在一伙国家民粹领导人的带领下，国家已陷入混乱和无序。毫无疑问，生活在立陶宛土地上的我们的同胞正在面临民族主义政权的生命威胁。如果我们不插手干预，就等于把血亲抛向狼群。\n\n南方地区正在抵抗立陶宛的持续混乱，并已经压制了当地的驻军。他们欣然接受了我们的保护，并在我们的士兵走过街道时为之欢呼。我们的土地再次统一了！"
 LIT.303.a: "波兰万岁！向军队欢呼！我们来了！(波兰语)"
 LIT.303.b: "瓦乌卡维斯克，祖国等待着你！(白罗斯语)"
 LIT.305.t: "三巨头解体"
 LIT.305.d: "沃尔德马拉斯、阿兰塔斯和马塞纳三人各不相让，哪怕是为了他们心爱的立陶宛也是如此。执政三巨头把国家占为己有，自此以来，他们的猜忌始终挥之不去。其支持者之间兴许更为不信任彼此，毕竟在大部分起义中他们都是各自为战。特别是马塞纳的“隐秘布尔什维克”已激怒了沃尔德马拉斯的“铁狼党”，甚至在维尔纽斯战役中公然发生了小规模冲突。阿兰塔斯的团队比铁狼党规模小，但思想可能更为激进，他们一直对沃尔德马拉斯把控民族复兴的意图保持警惕，担心他会利用优势地位抢在所谓的“盟友”对他采取行动之前就将其粉碎——三人都怀有这一想法，只要条件充足，他们便会出手。\n\n在这种猜疑的氛围下，阿兰塔斯和马塞纳在他们位于维尔纽斯郊区的一个藏身之处秘密会面：会面主题正是谋大逆。马塞纳的建议很简单：两人必须抛开意识形态上的分歧联起手来，斩下狼头，否则他们自己就会人头落地。"
 LIT.305.a: "我们要合作，只为求活。"
 LIT.305.b: "还不是背刺的时候……"
 LIT.306.t: "铁狼党倒台"
 LIT.306.d: "今天，立陶宛民族国事实上的统治者奥古斯丁纳斯·沃尔德马拉斯被枪杀。事件事实尚不明晰——一些人指责德国刺客，而另一些人很快就把矛头指向了沃尔德马拉斯所谓的“盟友”。失去了这个把一群活动分子变成真正的民族革命追随者的人，他的追随者受到了巨大的精神打击，他们已开始就为铁狼党找一个合适的继承人进行着讨论。尽管他们想在内部选出继承人，但即使是理想主义者也不得不承认，行动阵线剩下的另外两个人，维陶塔斯·阿兰塔斯和安塔纳斯·马塞纳，可能是能角逐这场生存之战的唯二人选。\n\n这场争论十分激烈——马塞纳坚信资产阶级最终会荡然无存，相信着立陶宛工人的力量，认为工人终有复兴之日，并将终结社会与经济不公正视为自身目标。在马塞纳看来，资本主义正是立陶宛道德败坏与经济衰退的原因，只有借助教会与立陶宛文化，立陶宛才能再度重回正道。另一方面，阿兰塔斯认为立陶宛必须回归它的民间起源，回到先祖神灵的时代，而天主教会只不过是外国对立陶宛历史与文化的干涉。阿兰塔斯认为，立陶宛社会必须高度军事化，但比起马塞纳倡导的激进的财富分配，他对经济的立场要自由派得多。两人都一致认为，立陶宛社会必须是一个为立陶宛人服务的社会，也必须由立陶宛人管理——但这似乎已成为了他们唯一的共识。\n\n在数小时的演讲与政治活动之后，阿兰塔斯最终谴责马塞纳不过是个社会主义间谍，一个策划刺杀沃尔德马拉斯的变节者。马塞纳的回答同样尖锐，他称阿兰塔斯不过是个独夫民贼，欲图摧毁立陶宛教会。两人都对行动阵线的残党提出了令人信服的政纲，谁能把更多的残党拉到自己这边，谁就能无可置疑地控制整个政党。"
 LIT.306.a: "残党支持舵盘！"
 LIT.306.b: "残党支持新洛姆瓦！"
 LIT.307.t: "铁狼党崛起"
 LIT.307.d: "叛徒！叛徒！叛徒！当沃尔德马拉斯一遍又一遍地谴责着他的前“盟友”安塔纳斯·马塞纳时，这两个字在行动阵线的会议大厅里久久回荡。在铁狼党与狂热效忠于马塞纳叛国事业的人浴血奋战后，马塞纳被拖上了“法庭”。在这场假模假样的审判中，马塞纳被认定密谋谋杀立陶宛唯一的真正领袖，而供出他的不是别人，正是阿兰塔斯，他详尽阐述了由马塞纳发起的叛国密谋。判决结果毫无疑问——由沃尔德马拉斯挑选的陪审团宣判马塞纳及其组织是国家之敌，应予以枪决。在一声枪响，三巨头之一马塞纳一命呜呼后，沃尔德马拉斯转身看向阿兰塔斯，他最后的权力分享者，许多人仍认为阿兰塔斯参与了这场阴谋。沃尔德马拉斯让他做一个简单的选择：是像所有忠实的追随者一样，承认沃尔德马拉斯是立陶宛的唯一且至高无上的统治者，或是因为他在所谓的马塞纳事件中所扮演的角色而接受审判。命悬于枪口之下，阿兰塔斯觉察到自己毫无退路，并做出了让步。因此，沃尔德马拉斯一举确保了自己的地位，铁狼党正准备为他们的国家领袖效力。"
 LIT.307.a: "叛徒。"
 LIT.310.t: "会见安塔纳斯·梅尔基斯"
 LIT.310.d: "治理国家远不像治理军队那样轻松，而现在对行动阵线的战争已告一段落，文官期待回归稳定。考纳斯市长安塔纳斯·梅尔基斯支持普莱哈维丘斯将军实现回归稳定的目标。尽管他是个诚信上有污点的领导人，也参与过奇怪的金融交易，但他无疑拥有军队缺乏的管理经验。\n\n得到了梅尔基斯的帮助，普莱哈维丘斯有望招揽更多与他相似的人加入自己的政权，进而建立起有效的文官官僚体制。"
 LIT.310.a: "他在站我们这边，对大家都是好事。"
 LIT.311.t: "国王的加冕礼"
 LIT.311.d: "看来立陶宛国王换了一轮又一轮，就像土耳其人抽的烟换了一根又一根。立陶宛人民在十年内已经历了第三次，又是在这么一个黑暗时期，几乎无人在意加冕礼的盛大场面。尽管如此，政府还是兴师动众，确保埃伯哈德获得近似大公的加冕礼。通往维尔纽斯大教堂的街道两旁摆放着大公国的物件，街道两旁的人收到承诺，如果他们参加进来，就可以放个好假。\n\n国王公开接受王位，宣誓为立陶宛服务，这时，他转向看台，开始演讲。与他已故的兄长不同，现在加冕为明道加斯三世的埃伯哈德用立陶宛语发表演讲，然后轻松改用波兰语和意第绪语。他以白罗斯语结束了演讲，尽管很明显他仍在努力学习这种语言。他的演讲总体上是说，立陶宛需要作为一个国家共同向前迈进，真正的威胁在外部、是俄罗斯。最后一句解说引发了一阵怒吼，人群高呼着明道加斯的名字，普莱哈维丘斯微笑着抽着烟斗，说道……"
 LIT.311.a: "一点不像他哥……这家伙有种。"
 LIT.312.t: "东方的威胁"
 LIT.312.d: "[LIT.GetLeader]就立陶宛面临的真正威胁、俄罗斯的威胁发表了一场振奋人心的演讲。据他所说，立陶宛人不以母语划分，团结起来形成了国家，而俄罗斯人威胁着每位公民的生存，也就是说必须尽一切努力对抗这一威胁。这场演讲得到了军方和与之合作的民事官僚双方的认可。\n\n经过这一振奋人心的号召，人们为他起了一个头衔，就像为他兄弟起的那样。维陶塔斯是建筑师国王，而明道加斯是战士国王。"
 LIT.312.a: "这位真是一天比一天大胆了。"
 LIT.313.t: "新宪法"
 LIT.313.d: "执政联盟已经为立陶宛推出一份新的宪法提案，以期最终实现国家的稳定。\n\n新宪法提案将赋予立法机构广泛的权力，扩大国王在政府中的作用，并削减旧宪法提供的各种个人自由。少数跳脚的诋毁者声称，这是忠于普莱哈维丘斯和国王的人在对立陶宛机构进行全面接管，但官方的政府宣传已猛烈回击了这种言论。\n\n按照民主传统，政府组织了为期一周的全民公投，在此期间，立陶宛的全体成年人都可以参与记名投票，选择接受或拒绝新宪法。"
 LIT.313.a: "没必要，民主不需要无记名投票。"
 LIT.314.t: "造假指控"
 LIT.314.d: "虽然按照政府方面的措辞，投票很顺利，但独立的外国媒体却声称并非如此，他们主要指责了记名投票和警察的粗暴。\n\n一家[AUS.GetAdjectiveCap]报纸对事件的描述令人们想起19世纪以不民主而著名的匈牙利选举：恐吓选民、操纵选票、宪兵殴打不支持政府计划的人。\n\n其他国家未作出如此重的谴责，立陶宛最重要的盟友[LIT.OVERLORD.GetAdjectiveCap]的外交部对此事保持沉默。"
 LIT.314.a: "煽颠，有点意思哈。"
 LIT.315.t: "结果"
 LIT.315.d: "经过一周的乱糟糟的投票，好几名反对派活动家被重伤，立陶宛宪法公投的结果终于出炉。全体立陶宛人都在屏息等待结果公布。"
 LIT.315.a: "公投以44.11%低位通过。"
 LIT.315.b: "公投以103.5%通过。"
 LIT.316.t: "新王国"
 LIT.316.d: "公投尘埃落定，幸存的反对派舔舐伤口缓缓恢复，一轮新的太阳从立陶宛升起。\n\n国家现在已经毋庸置疑地发生了变化，普莱哈维丘斯与国王周围的集团已在较长时间内维护了自身的权力。他们会将立陶宛带往何方，这仍是个开放的问题。"
 LIT.316.a: "稳定有其代价……"
 LIT.317.t: "并肩作战"
 LIT.317.d: "在抗击立陶宛行动阵线恐怖分子的前线，有立陶宛各族裔士兵的身影。瞧瞧这并肩作战共抗国贼的行动，许多广为流传的种族刻板印象已被证明其错误性，人们可以声称真正了解了其他族裔的立陶宛人。\n\n因此，军队中报道的种族主义事件数量正在缓慢下降，互相理解正在慢慢取代种族主义，尽管要走的路还有很长。"
 LIT.317.a: "火焰的审判团结起一个民族。"
 LIT.318.t: "送终一击"
 LIT.318.d: "经过数周严厉的军警联合行动，行动阵线终于完蛋了。北部乡村的一处安全屋被军警突袭，沃尔德马拉斯已经死亡，运动的其他领导人转入地下。\n\n行动阵线的军事力量被一举摧毁，我们现在可以把行动阵线看作是立陶宛历史上的一块丑陋的黑斑。"
 LIT.318.a: "他们退场的时候不会哭鼻子了吧。"
 LIT.319.t: "一个新的艺术装置"
 LIT.319.d: "根据克雷韦-米茨克维丘斯的建议，立陶宛国家美术馆正在赞助一个爱国绘画的新装置，旨在纪念在世界大战中为立陶宛解放所付出的努力。\n\n虽然我们政府中民族主义方的一些人认为这种对德国的公然支持损害了立陶宛之魂，但他们的论点言之无物，就和社会主义者指责这是支持战争的宣传一样没有道理。"
 LIT.319.a: "一切艺术都是宣传。"
 LIT.330.t: "崩得要求采取行动"
 LIT.330.d: "在所有被行动阵线视为立陶宛叛徒的团体之中，没有哪个像犹太人团体那样，在暴力运动承受了如此剧烈的怒火。大多数行动阵线成员信奉狂热的反犹观点，因此他们的小组已经开始在全国范围内摧毁犹太人的企业，对犹太人居住区施加可怕的暴力行径。最近这些天，这种袭击事件愈发频繁、愈发猖獗，我们高度紧张的警察部队甚至要在犹太族裔占人口最多的城市或乡镇竭力防卫袭击事件。\n\n我们无力保护犹太人，这令犹太工人联盟怒不可遏，什洛莫·克莱特和其他崩得高层敦促纳鲁托维奇政府采取行动解决针对立陶宛犹太人的恐怖袭击，否则就别想争取到他们的支持。纳鲁托维奇也承认不能再保持现状，还耗费漫长的一夜试图达成协议以解决问题。对这一问题最明显和最直接的回应就是进一步扩大国家的治安部队，好给他们打上一针强心剂，削弱行动阵线针对犹太社区的能力。然而，一些激进的崩得成员并不满足于这种解决方案：他们抱怨道，对于行动阵线的袭击，即使警察拿到了额外的支持，实际中往往也只会姗姗来迟，在某些情况下，不少警察本身思想上可能就有反犹倾向。他们提出了另一种意见，即允许犹太社区组建自己的警察部队，他们认为这将更有效地保护社区，包管药到病除。\n\n他们的讨价还价引起了巨大争议，这里面的原因众多，而最主要的是，这一方案将这些犹太警察部队视为与政府平行的实体，很大程度上不受政府控制，这还很可能被罔顾真相地解释为政府方面的让步，即政府无法保护全体公民。然而，尽管大部分警察坚持额外资源足以应对行动阵线的活动，但一些人承认，结构性低效正在限制他们的效率，而在此问题上投入更多资金也只是作用有限。无论如何，崩得的支持都至关重要，因此我们必须做出决定。"
 LIT.330.a: "扩大治安部队，立陶宛必须自我保护。"
 LIT.330.b: "批准组建犹太人部队，这只是临时编制。"
 LIT.331.t: "波兰民族统一主义"
 LIT.331.d: "马里安·曾德拉姆-科希恰乌科夫斯基，这个波兰民族主义者一直在比亚韦斯托克号召波裔脱离立陶宛。科希恰乌科夫斯基还是波独组织积极斗争联盟的前成员，他总是以立陶宛行动阵线为由，大肆反对纳鲁托维奇对新立陶宛的愿景，称政府纵容针对波兰人的如此暴行，实在是不讲道德、腐败透顶。他宣称比亚韦斯托克不属于立陶宛人而属于波兰人，当地已有许多人被他蛊惑，许多镇民公开表达了自己的支持。"
 LIT.331.a: "该死的家伙！"
 LIT.332.t: "普莱哈维丘斯出击"
 LIT.332.d: "曾德拉姆-科希恰乌科夫斯基希望召集更多波裔加入他的事业，看来他无法保护不愿加入暴力行动的比亚韦斯托克犹太裔。不过他还是在比亚韦斯托克获得了武器并占据了几座建筑，将该城镇变成了叛乱中心。普莱哈维丘斯尽管接到了要与立陶宛行动阵线谈谈的命令，但他仍安排他的部队保护城市并摧毁当地抵抗，他还认为命令妨碍了他们消灭行动阵线的尝试。"
 LIT.332.a: "事情要糟。"
 LIT.333.t: "小比亚韦斯托克的大麻烦……再放送"
 LIT.333.d: "普莱哈维丘斯抵达比亚韦斯托克后，向街垒送去消息，要求曾德拉姆-科希恰乌科夫斯基投降。波裔乱军对此不屑一顾，甚至出言侮辱，他们拒绝投降，誓言战斗到底。普莱哈维丘斯大怒，抛开纳鲁托维奇的想法，命令他的部队向城市进军。双方在比亚韦斯托克和周边闹了一天，不分胜负，普莱哈维丘斯大为失望。然而这事传到维尔纽斯激起的可不止一片愤怒和失望，纳鲁托维奇把普莱哈维丘斯撤职，让热利戈夫斯基顶替。心怀怨怼的保守派将军普莱哈维丘斯要求曾德拉姆-科希恰乌科夫斯基从街头工事里出来，用一场荣誉的决斗解决问题。看到对方毫无回应，他自认赢得了一场道德上的胜利。"
 LIT.333.a: "热利戈夫斯基肯定能干得更好。"
 LIT.334.t: "比亚韦斯托克骑士"
 LIT.334.d: "考虑到他们共同的波兰血统，曾德拉姆-科希恰乌科夫斯基在比亚韦斯托克城外向热利戈夫斯基领导的立陶宛军队送出了谈判提议。热利戈夫斯基立即拒绝了这一提议，立陶宛军队正准备猛攻这座城市，立陶宛行动阵线却趁机攻击接近该城镇的两支部队。热利戈夫斯基向曾德拉姆-科希恰乌科夫斯基发出一道休战快讯，他非常乐意与其合作击败行动阵线。立陶宛军队与波兰叛军成功地赶走了行动阵线，他们合流后无论在火力还是在人数上都处于优势。为感谢对方的帮助，热利戈夫斯基准许曾德拉姆-科希恰乌科夫斯基的部队离开这座城市，而在此之前，两人互敬了一个波兰式的军礼。同时，比亚韦斯托克的人民也对冲突得以和平结束表示感谢，并开始称热利戈夫斯基为“比亚韦斯托克骑士”，视其为使城市免于毁灭的英雄。"
 LIT.334.a: "放他跑了……真该死！(立陶宛语)"
 LIT.335.t: "比亚韦斯托克恢复秩序"
 LIT.335.d: "和平与秩序终于重归比亚韦斯托克街头。市民们从自己的藏身之处走了出来，曾德拉姆-科希恰乌科夫斯基构建的街垒群“地窖”也被拆除了。尽管曾并肩与立陶宛行动阵线浴血拼杀，但维尔纽斯仍将曾德拉姆-科希恰乌科夫斯基视作叛军，他也仍然在逃。至于热利戈夫斯基，看起来他全心全意投入了纳鲁托维奇版本的新立陶宛愿景，建立一个多族裔团结的立陶宛。比亚韦斯托克的一些公民甚至宣称自己是“立陶宛波族人”(Litewski-Polski)——按族裔是波兰人，但按国籍是立陶宛人。犹太人、波兰人和立陶宛人都团结一致反对行动阵线的仇恨思想。这是纳鲁托维奇真正的希望，比亚韦斯托克紧张局势的平息似乎让这样一种想法愈发强烈：或许族裔团结真的行得通。"
 LIT.335.a: "好起来了。"
 LIT.336.t: "熟识的魔鬼"
 LIT.336.d: "纳鲁托维奇带着警卫与普莱哈维丘斯会面的这栋大楼，正是纳鲁托维奇当年与其他19名立陶宛议会成员签署《立陶宛独立法案》的地方。这建筑曾是俄罗斯戏剧剧院，现在已废弃，它的德国主人也离开这座城市很久了，他们曾希望把这里变为一个属于德国文化的地方。\n\n当普莱哈维丘斯同纳鲁托维奇进入大楼时，他指示警卫留在原地，随后取下他手臂上的枪套扔到了离纳鲁托维奇最近的警卫脚下。没等警卫表现出不满，纳鲁托维奇便举手制止，跟着普莱哈维丘斯走进了大楼，最后被带到了曾用于签署法案的那个房间。\n\n让他感到困惑又欣慰的是，坐在房间里的人是安塔纳斯·斯梅托纳，斯梅托纳让他坐在自己旁边。斯梅托纳开门见山，他公开表示他厌恶纳鲁托维奇对其新“立陶宛”文化的歪曲，并表明他永不会支持这样的概念。他继续说道，就算他的观点如此，但他也不能容忍行动阵线和他们抱有的“邪恶”观点，简而言之，他认为他们更为万恶不赦。斯梅托纳提出，他可以利用他在行动阵线中的熟人，说服几名重要成员及其部下离开行动阵线以换取赦免。\n\n纳鲁托维奇先是对斯梅托纳的说法嗤之以鼻，他称斯梅托纳根本没有半点实权，而且，斯梅托纳又怎能向纳鲁托维奇保证，他不会像行动阵线一样发动政变推翻自己的政府么？斯梅托纳咧嘴一笑，几名行动阵线成员仿佛接到命令似的走进房间，普莱哈维丘斯抽出了他那把藏起来的军刀，脸上带着叛徒般的神色，直勾勾地盯着斯梅托纳。斯梅托纳则在普莱哈维丘斯面前举了举手，说道：“纳鲁托维奇，这些人希望向你投降，当然啦，我向他们以及其它一些人承诺过可以得到赦免，不过我也希望你不会令我失言。”一听这话，普莱哈维丘斯哈哈大笑起来，收起了军刀，拍了拍纳鲁托维奇的后背，对着斯梅托纳说道：“你还真是只老狐狸。”斯梅托纳表示，他可以协助纳鲁托维奇，唯一的要求是允许他改革民族联盟，并让他可以重返议会。对这笔交易，纳鲁托维奇考虑了许久，但他把斯梅托纳之前说过的“较小之恶”记在了心里。纳鲁托维奇同意了斯梅托纳的条件，并与他达成了协议。"
 LIT.336.a: "……而只有上帝知道那家伙真正想要什么。"
 LIT.337.t: "斯梅托纳的重新调整"
 LIT.337.d: "斯梅托纳似乎一直在慢慢地“重新调整”，以适应新的议会，他也赞同纳鲁托维奇对议会运作所做的新改进。\n\n斯梅托纳在向议会发表开幕讲话时公开宣布，他的政党憎恨并谴责立陶宛行动阵线的行动，称这些人袭击了无法自卫的人，是立陶宛人民的叛徒和没骨头的懦夫。他进一步表示，行动阵线的反犹观点完全无根无据，立陶宛犹太人早已证明了自己极为愿意拥抱“立陶宛人”的身份。他更进一步表示，行动阵线成员仍有获得救赎的机会，他们仅需投降便可，他还承诺不会伤害他们或他们的亲人。\n\n在讲话的最后，他隐晦地表示自己“不喜欢”纳鲁托维奇的理想及对立陶宛文化的“修正主义”，但也表示议会将是自己和支持者们的唯一战场。他的演讲收获了礼貌的掌声，不过很明显，斯梅托纳这些话不是说给议会听的，而是给全国各地的听众们听的。\n\n斯梅托纳的演讲结束后，纳鲁托维奇发言，他感谢了斯梅托纳的“支持”，便继续提出了今天的议程。"
 LIT.337.a: "那家伙真是可恶。"
 LIT.338.t: "纳鲁托维奇宣示他的雄心壮志"
 LIT.338.d: "议会开幕后，纳鲁托维奇宣示了他的雄心壮志，即通过一系列改革和计划将他的社会民主理想与乡土同胞(Krajowcy)理想结合起来。这些改革与计划似乎是社民党和基民党之间关于立陶宛如何管理和选择经济方向的妥协。\n\n这一声明引起了基民党保守派和社民党较激进成员的不满，但他们的声音被各自政党的大多数淹没了，多数人希望让立陶宛重回正轨，迎接即将到来的更大威胁。纳鲁托维奇似乎还另有计划准备筹办，但目前仍藏于胸里丘壑之中。现在，纳鲁托维奇已经将立陶宛这艘大名鼎鼎的船驶上了一条新航线，他是会驶抵港口，还是会搁浅河岸，这还有待观察。"
 LIT.338.a: "现在是纳鲁托维奇掌舵。"
 LIT.339.t: "创建东方瑞士"
 LIT.339.d: "纳鲁托维奇与斯塔西斯·沙尔考斯基斯和斯特波纳斯·凯里斯这些今世人杰进行了深入探讨，并从诸如瑞士和[BEL.Getname]等多民族国家当中汲取了灵感。纳鲁托维奇表示不希望接受“民族主义”的新现象，而希望提倡乡土派(Krajovcai)从立陶宛大公国处获得身份认同的“立陶宛主义”思想。\n\n由此，纳鲁托维奇将在王国内建立起数个县区(apskritys/powiaty)，虽然这些县区看起来只是大致延续了王国的旧行政区，但其本身按照了种族划分。并非所有人都同意这种治理模式。"
 LIT.339.a: "纳鲁托维奇有活儿要忙了。"
 LIT.340.t: "行动阵线前成员的地位"
 LIT.340.d: "在斯梅托纳的协调下，纳鲁托维奇现已应允对行动阵线前成员给予一定的赦免，进而使行动阵线部队与政府效忠派之间的长期内战得以消弭。现在看来，小部分前成员希望在新成立的立陶宛军队中恢复从前的军事地位，他们已经通过议会表达了自己的诉求。此事反响不一，一些人希望给予他们改过自新的机会，而其他人则认为新打的井不该被他们毒害。"
 LIT.340.a: "一些人可以服役，其他的早就失去了我们的信任。"
 LIT.340.b: "他们可以在先锋部队中展现自己新的忠诚。"
 LIT.341.t: "崩得资助学校"
 LIT.341.d: "立陶宛基民党与崩得之间就允许文理中学开设犹太课程达成了协议，不过资助方面还没有达成正式协议。尽管纳鲁托维奇的确支持资助这些犹太文理中学，但基民党似乎保有最终话事权，保守派仍在聒噪以凸显存在感，他们认为崩得就和那些希望进入世俗学校的一样，必须用他们自己的方式支持文理中学。"
 LIT.341.a: "不，我们要支持立陶宛犹太裔兄弟。"
 LIT.342.t: "大妥协"
 LIT.342.d: "经过无休止的激烈讨论外加辩论，最后终于达成了妥协。数日以来，纳鲁托维奇都在与“同盟”合作，接受他们对自己的联邦化计划的帮助。虽然妥协谈了好一段时间，但看起来确实谈妥了。纳鲁托维奇承诺任命支持者担任政府里的小职位，以换取他们的支持。对于像“同盟”这样的小党来说，这确实是个相当诱人的提议。他们相当乐意，同意了这一提议，纳鲁托维奇获得新的支持，他可以借此推进自己雄心壮志的联邦化进程了。"
 LIT.342.a: "迈向新立陶宛的第一步。"
 LIT.343.t: "老刺头"
 LIT.343.d: "斯坦尼斯瓦夫·纳鲁托维奇长期以来一直是立陶宛政界极具影响的人物，事实上，许多人认为他是现代立陶宛国家的创始人之一。纳鲁托维奇自称是萨莫吉希亚人、立陶宛人与波兰人，他的目标是建立民族团结的立陶宛国家，波裔得以捍卫自己的语言和文化，同时保有“立陶宛人”的认同。纳鲁托维奇对立陶宛政治影响如此之巨，又因为他的波裔身份，自二十世纪二十年代初以来，他一直担任立陶宛波兰裔委员会的首领。而随着种族紧张再次在立陶宛出现，波裔委员会右翼开始抬头。在马里安·曾德拉姆-科希恰乌科夫斯基领导下，波裔委员会右翼近些天愈发激进，还得到了比亚韦斯托克的波裔少数族裔与[POL.getname]的民族主义者的支持。棘手的难题横亘在纳鲁托维奇的抱负之前，他希望查出右翼目标的真实范围，于是他批准了渗透右翼的行动，旨在探寻右翼的真实意图。"
 LIT.343.a: "有趣。"
 LIT.344.t: "渗透成功"
 LIT.344.d: "经由纳鲁托维奇的特别批准，一名波兰-立陶宛人间谍成功加入了右翼，甚至与曾德拉姆-科希恰乌科夫斯基的一些核心圈子产生了紧密联系。如此，阴谋已揭露，曾德拉姆-科希恰乌科夫斯基反复越境前往波兰，从极端分子处获得武器与支持。该运动旨在让比亚韦斯托克重归波兰，不顾这只是少数人的一厢情愿——纳鲁托维奇决不允许明目张胆搞分裂，曾德拉姆-科希恰乌科夫斯基恰恰就是如此。掌握情报以后，纳鲁托维奇必须准备采取行动。"
 LIT.344.a: "等等，普莱哈维丘斯跑哪去了？"
 LIT.345.t: "追猎曾德拉姆-科希恰乌科夫斯基"
 LIT.345.d: "曾德拉姆-科希恰乌科夫斯基的位置已被找到，军队得知了这一消息，普莱哈维丘斯失去了平时的沉稳，领着自己信赖的一队士兵就开始试图揪出叛军。曾德拉姆-科希恰乌科夫斯基与普莱哈维丘斯小型私战就此爆发，一时间波兰与立陶宛的边境上小打不断。政府打破了沉默，对普莱哈维丘斯的草率决定表示愤怒。"
 LIT.345.a: "该死的家伙！"
 LIT.346.t: "比亚韦斯托克战役胶着"
 LIT.346.d: "普莱哈维丘斯的部队开始对曾德拉姆-科希恰乌科夫斯基及其人马占据上风。尽管普莱哈维丘斯发现他被当做立陶宛的“军阀”后肯定会怒火中烧，纳鲁托维奇还是派出了热利戈夫斯基去解除他的指挥权，并将他带回维尔纽斯进行谴责。两位前俄罗斯帝国将军见面时，双方短暂地对峙了一会儿，普莱哈维丘斯与他的队伍毫不客气转头就走，他们最后一次现身出现在希奥利艾。"
 LIT.346.a: "真该死！！！(波兰语)"
 LIT.347.t: "秩序恢复"
 LIT.347.d: "尽管曾德拉姆-科希恰乌科夫斯基试图颠覆，热利戈夫斯基证明了自己对纳鲁托维奇的忠诚。为了避免流血事件，热利戈夫斯基利用新成立的情报机构，即第二行动局(Antrasis Departamentas)，寻找并定位曾德拉姆-科希恰乌科夫斯基。几名特工受命与曾德拉姆-科希恰乌科夫斯基及其手下爆发冲突，没有造成流血，且成功将其逮捕。现在蛇头已被斩下，身体将逐渐消亡，比亚韦斯托克安全了。尽管普莱哈维丘斯在北部筑巢将导致更多麻烦。"
 LIT.347.a: "刚出油锅……"
 LIT.348.t: "继承问题"
 LIT.348.d: "立陶宛国王去世，没有留下一儿半女。虽然他有两个弟弟可以继承王位，但他们都不想领导国家。\n\n由于没有立陶宛主要政党积极推动快速落实继承，且民众对再拥立一位新君感到厌倦，政府获得了一个独特的机会，即宣布成立共和。\n\n[LIT.GetLeader]是一位聪明的政治家，他知道需要大量的政治资本才能说服[GER.GetNameDef]同意。"
 LIT.348.a: "德国人会抱怨吗？"
 LIT.349.t: "立陶宛游说"
 LIT.349.d: "就[FROM.GetNameDef]国内的继承事务，他们国家的特使已同我们达成接触。虽然他们曾经拥有一位德国君主，但他被立陶宛行动阵线的恐怖分子杀害了，在此之后，国家由[FROM.GetLeader]的临时摄政领导。\n\n随着支持君主制的人日渐减少，共和主义却在兴起，他们已经向我们询问是否可以宣布成立共和。虽然不再由德国君主领导国家，但新事态不意味着[GER.GetNameDef]与新生的立陶宛共和国之间的关系会发生任何改变。"
 LIT.349.a: "我们不应该掺和这些琐事。"
 LIT.350.t: "德国的回复"
 LIT.350.d: "立陶宛各大参政者都大吃一惊，[FROM.GetNameDef]确实已经同意立陶宛转变为共和国。\n\n截至目前，[ROOT.GetLeader]将继续担任总统，“轴心”也会暂时继续领导立陶宛。"
 LIT.350.a: "行啊，该把王冠放进博物馆里了。"
 LIT.351.t: "一场惊人的议会会议"
 LIT.351.d: "议会举行了一场惊人的会议，纳鲁托维奇宣布退休，震惊了全体与会者。在成功维持稳定并带领立陶宛走向共和后，他决定辞去摄政的职位。\n\n新的国家元首将是总统，将在一个月后由议会选举得出。"
 LIT.351.a: "谁能接他的班呢？"
 LIT.352.t: "新政党形成"
 LIT.352.d: "“轴心”联盟正式解散，新选举将在一个月后举行，立陶宛政治舞台变得混乱起来。一天又一天，联盟分分合合，常读报纸的人天天乐不可支，而不常读报的人只会一头雾水。"
 LIT.352.a: "我爱民主。"
 LIT.353.t: "立陶宛共和国的选举"
 LIT.353.d: "随着新的政党和联盟改变了政治，新的立陶宛共和国举行了首次选举。选民已前往投票站，现在，全国都对结果屏息以待。\n\n两个传统大党都有胜利的机会，但“自由同盟”作为黑马，通过政治重组得到了增强，许多人将其视作纳鲁托维奇政策的继承者。"
 LIT.353.a: "斯塔西斯·沙尔考斯基斯领导的基民党掌权！"
 LIT.353.b: "社民党胜利，斯特波纳斯·凯里斯成为立陶宛的新领袖！"
 LIT.353.c: "大家都很惊讶，“同盟”居然胜利了。"
 LITFLA.1.t: "嘉尔迪纳斯的语言转换"
 LITFLA.1.d: "嘉尔迪纳斯（白罗斯语称赫罗德纳）已发生了某种语言转换，当地居民更多使用立陶宛语，更少使用白罗斯语。这一趋势的源头似乎是立陶宛犹太人自身使用立陶宛语，而不使用俄罗斯语或白罗斯语，虽然城市的大部分人口都是白罗斯人。就像立陶宛的许多其他城市一样，崩得的做法为他们挣得了商业最大的蛋糕，这导致当地人与立陶宛犹太人打交道时不得不使用立陶宛语，现在大多数人都只把白罗斯语用作家庭语言了。此外，许多人开始自认作“利特温人”，一种称呼立陶宛大公国公民的古老斯拉夫词汇。这一现象似乎只发生在了嘉尔迪纳斯，瓦卡维斯卡斯的居民顶多认为北边的邻居有些“古怪”，并且自省不能重蹈覆辙。"
 LITFLA.1.a: "他们最终都会讲立陶宛语。"
 LITFLA.2.t: "瓦卡维斯卡斯：群狼嚎叫"
 LITFLA.2.d: "因为种种原因，立陶宛王国南部最大的城市瓦卡维斯卡斯是独一无二的。原因之一，这座城市充斥着白罗斯人、犹太人和波兰人，人人都日复一日讨生活。与嘉尔迪纳斯的立陶宛犹太人不同，瓦卡维斯卡斯的犹太人讲波兰语，而且和崩得没有一点关系。本市的经济主要为机械生产，且由于本市的政治习气，该地区急需投资。这座城市没有发生过真正的民族主义运动，不过许多白罗斯人不像他们北边的“古怪”堂亲，他们偏好向明斯克而不向维尔纽斯寻求文化指导。"
 LITFLA.2.a: "机械……听起来有点意思。"
 LITFLA.3.t: "新维尔尼亚补缺选举"
 LITFLA.3.d: "几天前，立陶宛王国议会的“同盟”代表达尼埃柳斯·阿尔塞卡去世了，只留下一个未成年的女儿玛莉亚。根据选举法，他的选区新维尔尼亚，或称新维列伊斯克，必须举行补缺选举。这里地处我国首都维尔纽斯遥远的东郊，居民几乎完全是波兰和俄罗斯少数族裔。传统上，即使是立陶宛波兰裔委员会也不愿在阿尔塞卡的选区挑战他，因为这位谦逊且温言暖语的医生受到了郊区各族人民的喜爱。而他去世后，波裔委员会热情地推出世界大战中波兰民族著名英雄的弟弟扬·毕苏斯基作为己方的候选人。不出所料，他得到了绝大多数操波兰语人口的支持，而议会中的立陶宛裔政党担心又一处选区将被波裔委员会锁定。\n\n基督教民主党总部提出了一项计划，以防止这一命运降临到新维尔尼亚选区。虽然本不应允许在选举日期如此接近的时候重新划分选区边界，但这本身并不“非法”，这个主意的内容是为选区仔细划定新边界，包括选区中的非波裔社区，以平衡波裔的投票。与此同时，还要举办一场抹黑运动，确保白罗斯裔、俄罗斯裔和立陶宛裔不会为毕苏斯基投上一票，如此一来就能让基督教民主党候选人安塔纳斯·什穆尔克什蒂斯稳稳获胜。这种举措肯定不是很光彩，但再添一名波裔议员会让这个少数族裔更加蠢蠢欲动……"
 LITFLA.3.a: "咋了？这就是政治！"
 LITFLA.3.b: "烧了这堆计划，这不民主！"
 LITFLA.4.t: "鹅危机"
 LITFLA.4.d: "立陶宛工业受持续的经济危机冲击最大的莫过于家禽业。根据1934年的计算，立陶宛每年向德国出口高达30万只鹅，而现在出口已经停止。立陶宛家禽业面临彻底崩溃的威胁，即所谓“鹅危机”，政府为此已决定制定紧急解决方案。法律要求在接下来的一年里，所有的政府官员、官僚和养老金领取者都要根据自身在官僚机构中的级别和工资购买一定数量的鹅，每人至少购买一只。作为交易鹅的凭证，法律还要求所有出售鹅的农民出售时要附带编号卡，然后购买者则要将编号卡上交政府。\n\n尽管这无疑是解决国家经济病症的一种非正统方法，但实际上也取得了一定的成效。杂志和报纸上铺满了为那些倒霉官僚准备的新式鹅食谱。"
 LITFLA.4.a: "我一点也不喜欢鹅……"
 LITFLA.5.t: "阿马多斯·雅克什塔斯的信条"
 LITFLA.5.d: "斯塔西斯·沙尔考斯基斯与在其的领导下上台的基督教民主党正推动维尔纽斯的图书出版商重新发行阿马多斯·雅克什塔斯的作品。作为立陶宛民族复兴运动最著名也最有影响力的领导者之一，雅克什塔斯是立陶宛政治中基督教意识形态的鼻祖，斯塔西斯·沙尔考斯基斯甚至算得上是他的学生——事实上，沙尔考斯基斯许多所谓自创的理念，如在基督教伦理下达成世界最终统一的信仰，以及民主法团主义的经济思想，都出自于雅克什塔斯的著作。\n\n在他的《信条》中，阿马多斯·雅克什塔斯详细阐述了自己的意识形态原则。他认为理性科学、形而上学和基督教意识形态都源于同一个源头，即神圣的逻各斯（理性），因此一个良善的基督徒应该追求神学、哲学和科学知识的统一。这种统一的驱动力应反映在社会之中：雅克什塔斯主张弥合教会分裂，重建一个单一的、普世的基督教会，他认为在基督教伦理的驱动下，阶级斗争应被阶级合作所取代，他是立陶宛首位提出欧罗巴合众国想法的人，并坚信他的祖国立陶宛应当拥护并传播这一理念。他是个国际主义者，他相信“思想开放、心胸开阔的人”会支持这些思想，这些思想也存在于每个国家，只是被大众的无知所压抑，要是他们加入了一个单一的世界组织，他们就能够引导世界走向绝对的真理与绝对的善。\n\n也许正是为此，雅克什塔斯从世界语诞生之日起就对世界语产生了浓厚的兴趣，并一直担任立陶宛世界语联合会主席直到去世，他认为这是向他的国际主义理想迈出的重要一步。"
 LITFLA.5.a: "我要汇集八方，于维尔纽斯共处……"
 LITFLA.6.t: "立陶宛禁酒运动"
 LITFLA.6.d: "19世纪下半叶的立陶宛民族主义复兴与本地的禁酒运动难分彼此。该运动由主教莫蒂埃尤斯·瓦兰丘斯于1858年发起，在被沙皇俄国当局镇压之前，在短短几年内就发展到涵盖立陶宛的大多数农民人口。这被广泛认为是立陶宛民族复兴发展过程中的一个开创性事件，因为运动一开始就带有民族主义意图：改善国家经济、帮助国家人民、反对沙皇的盛行政策，对酗酒视而不见，好让民众喝得醉醺醺，从而利于控制。\n\n1908年，考纳斯的神职人员以立陶宛天主教禁酒兄弟会的形式重建了禁酒运动。自此，运动成为立陶宛政治中一个重要的群众运动和施压集团，联合了六万多名成员，并与立陶宛其他宗教组织保持密切的联盟。有人提出，要进一步促进兄弟会发展，将其作为向民众灌输基督教伦理和信仰的工具，禁酒就是内容之一。"
 LITFLA.6.a: "恶魔的唾液，好基督徒碰都不会碰！"
 LITFLA.6.b: "小酌两杯又何妨？"
 LITFLA.7.t: "利特温人、图特伊希人和其他人"
 LITFLA.7.d: "立陶宛地区漫长而极为复杂的历史形成了如今的立陶宛王国，对那些习惯于严格且独立民族概念的人来说，这是彻彻底底的噩梦。大公国下众多族裔共同生活的许多年，连同1795年后对大公国结构的持久记忆，在我们领土内形成了形形色色混杂且难以分辨的群体。\n\n尽管立陶宛人是一个波罗的民族，但这不是说所有自称立陶宛人的人都会说这种语言。数个世纪以来，同一国家内的文化毗邻与联合使得许多说白罗斯语的民族，特别是贵族和知识分子，将立陶宛视为他们的祖国。他们不把立陶宛视为一个民族国家，而将其视为一个由不同民族、文化和语言组成的多元文化联盟。这些人被称为利特温人。\n\n维尔纽斯地区的许多人，特别是赤贫的农民和无产者，根本不把自己界定为任何具体的民族。他们生活在这样一个众多语言与文化的枢纽，不会认为自己是任何民族的一部分。他们说着一口混合有白罗斯语、立陶宛语、波兰语的普通语(mowa prosta)，根据在人口普查数据中声明的那样，他们的民族是图特伊希人，或者说“当地人”。\n\n长期以来，立陶宛人口普查根据人们的母语来定义其民族，以此规避民族识别问题。但开始将民族纳入人口普查数据导致了来自内部的压力，迫使我们决定该如何对待利特温人、图特伊希人以及其他困难的族群。"
 LITFLA.7.a: "利特温人、白罗斯人、图特伊希人，立陶宛欢迎所有人！"
 LITFLA.7.b: "利特温人、白罗斯人、图特伊希人，皆为上帝子民。"
 LITFLA.7.c: "至少他们满足于说立陶宛语……"
 LITFLA.8.t: "纪念温察斯·库迪尔卡"
 LITFLA.8.d: "1938年是立陶宛民族复兴的斗士、《钟声报》(Varpas)编辑温察斯·库迪尔卡诞辰80周年。《钟声报》即最早用立陶宛语印刷并出版的两份报纸之一。在库迪尔卡40年的生命中，他为立陶宛民族创作了许多辉煌的作品，其中最著名的是创作了赞美诗《立陶宛，我的祖国》，这首诗后来成了立陶宛的国歌。与民族复兴运动的另一位元老约纳斯·巴萨纳维丘斯不同，温察斯·库迪尔卡的政治纲领更为明确。他认为，仅靠爱国主义无法复兴立陶宛民族，因此，教育立陶宛农民、改善他们的生活并以社会正义之名而战斗是他们这一代人的责任。尽管他于1899年去世，当时立陶宛尚未独立，但他的思想在他死后对立陶宛产生了深远的影响。据说，立陶宛激进社会主义者的著名领袖温察斯·米茨克维丘斯-卡普苏卡斯在选择其化名时便致敬了库迪尔卡——库迪尔卡的笔名是“卡普萨斯”，而米茨克维丘斯的笔名只是“卡普苏卡斯”，意为“小卡普萨斯”。在政治光谱的另一边，右翼立陶宛民族主义者注意到了其反对波兰化的立场与民族主义观点，也声称自己会纪念他。\n\n为了纪念其诞辰80周年，由雕塑家温察斯·格里巴斯设计的温察斯·库迪尔卡雕像计划在维尔纽斯树立。与此同时，我们能够宣传我们自己版本的库迪尔卡。借由淡化他生活中的某些事实，抬高另一些事实，我们可以把历史记忆塑造成政治武器。后人应该怎样纪念他呢？"
 LITFLA.8.a: "一位立陶宛民族主义事业的拥护者！"
 LITFLA.8.b: "一位真正的进步主义者，社会民主党的开创者。"
 LITFLA.8.c: "他不是一位连工团主义者都敬佩的人吗？"
 LITFLA.9.t: "纪念一月起义"
 LITFLA.9.d: "1938年是立陶宛神父、1863年一月起义中立陶宛叛军领导人之一的安塔纳斯·马茨克维丘斯诞辰110周年。一月起义虽然传统上被看作波兰人反抗沙皇统治的起义，但其在立陶宛也有相当的影响力，对废除农奴制效果不满的农民揭竿而起，与起义合流。一月起义被认为是立陶宛历史的转折点，虽然当时立陶宛的起义仍希望与波兰组成联邦，但几年后兴起的立陶宛民族复兴最终将立陶宛的民族认同与波兰剥离，昔日的战友反目成仇。安塔纳斯·马茨克维丘斯和一月起义的其他立陶宛人虽支持波兰-立陶宛联邦，但他们比几十年前的同胞有着更为简明的民族认同。除此之外，起义还为社会正义、农民权利等其他激进思想而战，这一点使起义成为日后立陶宛社会主义运动的灵感源泉。\n\n在独立的立陶宛国家中，十一月起义和一月起义是立陶宛波裔心中最重要的事件，他们借此来表达波立两国间跨越数个世纪的联系。现在，他们打算在克雷凯纳瓦建立一座纪念碑，纪念马茨克维丘斯连同济格曼塔斯·谢拉考斯卡斯、康斯坦蒂纳斯·卡利瑙斯卡斯等立陶宛起义领袖，而我们能够把这一纪念碑当作一个政治讯息。后人应该怎样纪念一月起义呢？"
 LITFLA.9.a: "不准提起纪念碑，那纪念的是波兰化叛徒。"
 LITFLA.9.b: "我们不能忘记马茨克维丘斯是一名虔诚的天主教徒。"
 LITFLA.9.c: "马茨克维丘斯是立陶宛首位革命社会主义者！"
 LITFLA.10.t: "纪念五三宪法"
 LITFLA.10.d: "5月3日，即波兰-立陶宛联邦宪法于1791年签署并生效的日子，是波兰历史上一个重要的日子。而自立陶宛独立以来，立陶宛波裔社区就一直在施加压力，要求将5月3日设为这里的纪念日。虽然宪法真正施行只有不过一年，但依然是旧世界第一部出版的宪法，对地区政治思想产生了深远影响，并成为了波兰-立陶宛启蒙思想的巅峰。然而，虽然五三宪法毫无疑问是波兰历史记忆中重要的一环，但立陶宛人却没有给出相应的尊重。毕竟，也正是这部宪法试图废除立陶宛大公国，建立一元化的波兰王国——虽然几个月后达成的两国相互保障避免了此事发生，但依然没有改变这一事实：人们倾向于认为这是一部“外国”宪法，更多视其为“波兰”而非“立陶宛”。\n\n无论如何，施压要求承认5月3日为纪念日的呼声依然存在。我们应该听从他们的要求，还是维持原先的主张，认为立陶宛不应该纪念这个日子？"
 LITFLA.10.a: "这个日子是对一度灭亡的联邦的美好回忆……"
 LITFLA.10.b: "那是波兰人的纪念日，不是立陶宛人的。"
 LITFLA.11.t: "西尔韦斯特拉斯·茹考斯卡斯去世"
 LITFLA.11.d: "最近，我们的将军西尔韦斯特拉斯·茹考斯卡斯去世了，享年76岁。他曾在俄罗斯帝国陆军的骑兵部队服役，在日俄战争期间迅速晋升，在世界大战中继续服役并于1916年成为少将。依照《布列斯特-立托夫斯克条约》，西尔韦斯特拉斯·茹考斯卡斯从此开始为新近成立的立陶宛独立国家服役。"
 LITFLA.11.a: "安息吧。(立陶宛语)"
 LITFLA.12.t: "《立陶宛史》"
 LITFLA.12.d: "青年历史学者阿多尔法斯·沙波卡主编的《立陶宛史》将立陶宛从13世纪建国以来直到现代的历史浓缩在一本书中，连一般读者都能轻松阅读，不失为立陶宛史学界的一本大作。著述中对各位立陶宛英豪与历代大公的溢美之词不胜言表，导致立陶宛民族主义者将其捧为非官方的圣经。"
 LITFLA.12.a: "他们开心就好……"
 LITFLA.13.t: "立陶宛国家奥利匹克运动会"
 LITFLA.13.d: "随着我们国内爱国主义不断兴起，已有人提议组织一场包含各项体育赛事的全国性奥利匹克运动会，让来自王国内外的立陶宛男女运动员都能够一展身手，进而为代表国家参加世界性赛事充分准备。这就是所谓的“国家奥利匹克运动会”(Tautinė Olimpiada)。国家奥利匹克运动会将于今年七月举行，届时将举办一场盛大的开幕式。所有参赛者都将宣誓，自己会代表祖国在国际体育赛事中全力以赴，奉献国家，尊重国家历史、文化和传统。这将成为一场绝好的盛会，能够唤起人们对我们政府的支持，让国家消停消停。赛事的资金则应由预算拨付。"
 LITFLA.13.a: "支持该倡议。"
 LITFLA.13.b: "太破费了。"
 LITFLA.14.t: "伟大者维陶塔斯的崇拜"
 LITFLA.14.d: "伟大者维陶塔斯是15世纪著名的立陶宛君主，一直以来都是立陶宛争取独立的象征。他反对德国、反对波兰，他提倡基督教却对其他信仰和文化态度宽容，他坚决戒酒，他是伟大的军事战术家——因此，他几乎对立陶宛社会的每个人都具有吸引力。五百年前他去世的10月27日与他去世前本应加冕为立陶宛国王的8月8日那天，每年都会举行庆祝活动。有人提出将其推广为对已故大公的崇拜，并将其形象与政府形象联系起来，从而利用这种个人崇拜来加强我们政府的合法性。"
 LITFLA.14.a: "支持这个主意！"
 LITFLA.14.b: "别犯傻了。"
 LITFLA.15.t: "马塔斯·沙尔丘斯最后的探险"
 LITFLA.15.d: "知名立陶宛探险家兼旅行家马塔斯·沙尔丘斯试图乘摩托车从阿拉斯加前往火地岛，他在玻利维亚结束了自己的旅途。因沙尔丘斯对外国旅行的普及与对地理的兴趣，他在立陶宛祖国成为文化偶像，而他的去世令立陶宛人民感到震惊，深受打击。沙尔丘斯被葬在玻利维亚某处不知名公墓中，但心脏被带回到立陶宛并葬于维尔纽斯。"
 LITFLA.15.a: "现在他可以骑着车探索天堂了。"
 LITFLA.16.t: "立陶宛法国文化研究小组"
 LITFLA.16.d: "立陶宛法国文化研究小组是一个立陶宛左倾诗人与作家的组织，自身宣扬目的为学习法国文化并了解1919年革命对其产生何种影响。著名成员有萨洛梅亚·内里斯、温察斯·克雷韦、彼特拉斯·茨维尔卡。该小组被广泛认为是第三国际影响在立陶宛写作界的前沿阵地。"
 LITFLA.16.a: "法国文化影响持续扩散。"
 LITFLA.17.t: "迈向有机立陶宛国家"
 LITFLA.17.d: "远不是所有立陶宛天主教徒都与基督教民主党的既定目标与愿景，乃至对民主的支持保持一致。越来越多的新生代宗教活动家和知识分子集中在像天主教青年刊物《新洛姆瓦》之类的运动中，他们忘记了立陶宛民族在世界大战之前的长期斗争，而自认已看清其本质，认为这不过是个被琐碎政治、德国统治和社会不公所束缚的国家。这场运动的理想在安塔纳斯·马塞纳的作品和活动中得到了十分充分的表达，而在他和他的许多小伙伴发表的青年天主教运动宣言《迈向有机国家》(Į organišką valstybę)中达到顶峰。\n\n青年天主教运动受分产主义者影响，他们认为其主要敌人是社会和经济的不公，马塞纳在宣言中呼吁进行激进的土地改革，重新分配财富，并根除立陶宛身份认同中的“资产阶级自由主义思想”。即使连天主教会也不能免于再分配，毕竟，要礼拜基督不一定要拥有黄金和丝绸，还有这么多苦难有待缓解，教会又怎能抓住自己的财富不放手呢？他们推动建立一个经济民主和基督教法团主义的社会，以取代资本主义。然而，他们同样宣称只有种族纯洁的社会才能实现社会和经济的公正，质疑工团派和社民派。对他们而言，立陶宛只能是立陶宛人的，而立陶宛人必须一辈子处在民族的、天主教的文化中，在其中生，在其中死。虽然新洛姆瓦名义上相信民主，但他们也表示，要实现所有激进的改革，“暂时”的强势领导很有必要，甚至需要强制推行。\n\n青年天主教运动属于立陶宛行动阵线，占据着左翼的、基督教民族分产主义的位置。"
 LITFLA.17.a: "明白了……"
 LITFLA.18.t: "舵盘右边打"
 LITFLA.18.d: "虽然行动阵线中的所有派别都在寻求将立陶宛从外国影响中解放出来，但有人提出了一个问题，即立陶宛最初是如何被征服的，以及如何避免再次被征服。这一运动就是行动阵线中的极右派，被称为“舵盘”(Vairas)，以其追随者在20世纪30年代接管的民族主义刊物命名，领袖是作家和理论家维陶塔斯·阿兰塔斯。\n\n阿兰塔斯宣称，立陶宛仅仅摆脱德国统治还不够，行动阵线的目标应该是形成一种真正的“民族意识形态”，在精神上、文化上以及身体上解放立陶宛人，认为只要立陶宛人还像奴隶一样思考，还把自己视为奴隶，就会一直是奴隶。在他看来，第一次民族复兴失败了，因为它没能形成一个真正自由的立陶宛国家，所以舵盘应该成为第二次民族复兴的旗手，而这将永远持续下去。他们瞧不起基督教，认为这是强加给立陶宛人的外国影响，而着眼于异教传统。在阿兰塔斯看来，这是立陶宛民族认同最真实的表达，将一个梦想理想化：立陶宛民族臣服于一个真正的民族主义社会，由一位毋庸置疑的领导人、领袖(Vadas)带领，其公民愿为民族献出生命，人们崇拜远古时代的传统，而不是“民主的精神病”。尽管他们有极权主义意图，但保有自由的经济意图，其中一位领导人多马斯·采塞维丘斯表示，要实现立陶宛民族复兴，必须创建每个立陶宛人都可以通过自己的努力和个人创新实现幸福的社会。\n\n舵盘属于立陶宛行动阵线，占据着极右翼的、极权民族主义的位置。"
 LITFLA.18.a: "明白了……"
 LITFLA.19.t: "立陶宛裔美国移民"
 LITFLA.19.d: "美国内战席卷美洲，许多人选择离开，返回欧洲，回到他们祖先的故乡。立陶宛在过去几个月算不上什么稳定的灯塔，但仍有一些难民在这里定居下来。\n\n他们毫无人脉，有些年轻人甚至不会说立陶宛语，只能缓慢融入。唯有政府干预才能解决这一问题。"
 LITFLA.19.a: "可怜娃子哟……"
 LITFLA.20.t: "伊格纳斯·塞尼乌斯的《赤潮》"
 LITFLA.20.d: "立陶宛最著名的印象派作家伊格纳斯·塞尼乌斯最近出版了一本名叫《赤潮》(Raudonasis tvanas)的新书，轰动了立陶宛文坛。\n\n就像他的名作《驼子》(Kuprelis)一样，这本书讲述了一个分崩离析的国家里两个年轻人之间的爱情故事。不过最有趣的还是这本书的设定。这本书的故事发生在另一条时间线上，在那个时空中的1916年，布鲁西洛夫攻势成功击溃了奥匈帝国。这引发了一系列连锁反应，最终导致协约国赢得了世界大战。德国发生了革命并且成为了一个工团主义国家，而高尔察克则在黑色百人团的支持下在俄罗斯发动了政变，建立了一个以极端民族主义为主导的极权主义政权。欧罗巴很快又陷入了战火，而立陶宛则成为了德国和俄罗斯交战前线，即使是最强之人也活不了几天。这本小说的结尾暗示了俄军的突破和延续至今的不列颠帝国的登陆……\n\n很多人批评这本书里血腥战争和残忍叙事，但塞尼乌斯竭力维护其作品，称“类似的事情也许就发生在另一个宇宙中”。"
 LITFLA.20.a: "他是想把他那个宇宙弄得尽可能糟吗？"
 LITFLA.21.t: "1937年男篮欧锦赛"
 LITFLA.21.d: "1937年欧洲（男子）篮球锦标赛已于德国柏林落下帷幕。比赛呈现惊天逆转，卫冕冠军德国队对阵立陶宛裔美国球员菲利克萨斯·克里奥丘纳斯执教的立陶宛队，双方打得难解难分，最终德国队落败。德国篮球迷大受震动，甚至大吃一惊，而立陶宛球迷则走上街头，庆祝这场大卫对阵歌利亚的比赛获得胜利。"
 LITFLA.21.a: "我们赢了，男篮欧锦赛赢了！"
 LIT_juozas_butkus: "尤奥扎斯·布特库斯"
 LIT_vincas_galinis: "温察斯·加利尼斯"
 LIT_justas_paleckis: "尤斯塔斯·帕莱茨基斯"
 LIT_steponas_kairys: "斯特波纳斯·凯里斯"
 LIT_stanislaw_narutowicz: "斯坦尼斯瓦夫·纳鲁托维奇"
 LIT_stanislaw_narutowicz_leader_desc: "斯坦尼斯瓦夫·纳鲁托维奇是立陶宛议会中唯一一个在波兰语版而非立陶宛语版独立宣言上签字的成员，他的这一行为被解读出了许多种意义——不过被老贵族们更青睐的说法则是，立陶宛所奋斗的事业不仅仅只属于单一一个立陶宛民族或是立陶宛农民阶层。立陶宛贵族和波裔人士对一个独立的立陶宛国家之崛起怀揣着复杂的态度，纳鲁托维奇也不例外。纳鲁托维奇的政治生涯已达数十余载，1905年革命爆发之际，纳鲁托维奇在他的庄园领地周围建立了所谓的“阿尔斯都贾伊共和国”，并游历立陶宛省，号召人民前去维尔纽斯大议会。纳鲁托维奇是立陶宛议会左翼派别的一分子，他长期致力于成立共和国的运动，但最终纳鲁托维奇还是向君主主义者的事业让步了。\n\n立陶宛波兰裔委员会的领导人恐怕是为立陶宛民族主义者尊重的唯一一人，安塔纳斯·斯梅托纳也不例外——斯梅托纳长期以来都以致力于建立独立的立陶宛国家而为人所知，他对民主制度、立陶宛少数民族权利和社会公义的坚定支持也广为人知。"
 LIT_vaclovas_sidzikauskas: "瓦茨洛瓦斯·西济考斯卡斯"
 LIT_stasys_salkauskis: "斯塔西斯·沙尔考斯基斯"
 LIT_stasys_salkauskis_leader_desc: "斯塔西斯·沙尔考斯基斯生于一个波兰-立陶宛的混血小贵族家庭，生长于一个平凡的环境中。俄罗斯帝国倾颓之际，新一代操立陶宛语的知识分子成长了起来，沙尔考斯基斯正是其中一员。沙尔考斯基斯在莫斯科大学进修法律专业，这个决定影响了他的余生——俄罗斯知识分子阶层中的虚无主义、无神论的大氛围让沙尔考斯基斯更加紧抓着他对天主教的信仰不放，他认识到基督教中蕴藏的普世主义和同理心、支撑信仰的反思性哲理和对生命基础问题的俱佳回应。在和瑞士弗里堡天主教大学的阿多马斯·雅克斯塔斯和其研究机构通信后，沙尔考斯基斯对基督教的信仰更加坚定了。\n\n沙尔考斯基斯并不以政客职业为生，他认为哲学更为令人心旷神怡，不过他建设一个新式的、充满同理心的基督教社会的梦想也影响到了基督教民主党的许多成员。沙尔考斯基斯的意识形态主要寻求建立一个“政府理想体制”，政府将受团结主义和反资本主义精神所引导，并将立陶宛整体视为一个东西方文化的大熔炉。"
 LIT_antanas_smetona: "安塔纳斯·斯梅托纳"
 LIT_povilas_plechavicius: "波维拉斯·普莱哈维丘斯"
 LIT_povilas_plechavicius_commander_desc: "§Y陆军将领介绍\n生于：§!§g1890年2月1日；俄罗斯帝国、科夫诺省日迪凯§!\n§Y军旅生涯：§!§g波维拉斯·普莱哈维丘斯出生于萨莫吉希亚一户殷实的农民家庭。世界大战爆发后，他当上了俄罗斯帝国陆军的一名骑兵军官。他曾在东线和高加索战线作战，据报道受过29次伤，但每次都能回来。当他驻扎在高加索时，十月革命来临了，但他并没有灰心，而是冒充哥萨克加入了安东·邓尼金的志愿军，与白军一起抗击南俄的布尔什维克起义。虽然普莱哈维丘斯在志愿军中服役的时间不长，却向他灌输了对共产主义的深刻仇恨。到1918年秋，他与其弟阿莱克萨斯一起回到了立陶宛。\n\n普莱哈维丘斯看到当时的立陶宛一片混乱，到处都是土匪和布尔什维克同情者，德国当局对这里的控制很弱。他组织起一伙萨莫吉希亚人，并很快将其发展为一支军队，在立陶宛北部和西部实施白色恐怖政策。虽然他的方法有效恢复了祖国的秩序，甚至得到了德国当局的默许，但是立陶宛的制宪会议对这种暴行感到震惊。社会民主党代表柳达·普雷尼埃内对他发起法律诉讼，他丝毫不惧，只是为自己辩护道：“尊敬的法官们，如果当时这里没有像我一样的人，我们今天就没法坐在这里了。”尽管争议重重，但他被判无罪，还被民间誉为立陶宛军队中的英雄。"
 LIT_kazimieras_tiskevicius: "卡济米埃拉斯·蒂斯克维丘斯"
 LIT_augustinas_voldemaras: "奥古斯丁纳斯·沃尔德马拉斯"
 LIT_augustinas_voldemaras_leader_desc: "奥古斯丁纳斯·沃尔德马拉斯的政治生涯始于俄罗斯帝国。作为一名坚定的民族主义者，他在圣彼得堡倡议立陶宛的民族自决权；随着德国建立的立陶宛傀儡政府在签订《布列斯特-立托夫斯克条约》之后成立，沃尔德马拉斯回到了他的祖国并再次为它的独立而战。作为国家元首，沃尔德马拉斯很可能推行极端民族主义的议程，以宣扬立陶宛人的优越性及对国家的奉献。"
 LIT_vytautas_alantas: "维陶塔斯·阿兰塔斯"
 LIT_vytautas_alantas_leader_desc: "维陶塔斯·阿兰塔斯17岁就加入了争取立陶宛独立的武装斗争，从此就没放下过手中之剑。他是一位创作丰富的作家和极端民族主义的理论家，对新王国“徒然的独立”及其对德国外部势力的卑躬屈膝深感不满。阿兰塔斯与他的舵盘派运动坚信要完全献身于国家和人民，寻求摆脱所有外国影响，再转向内部，建设真正的、绝对的立陶宛民族国家。"
 LIT_antanas_maceina: "安塔纳斯·马塞纳"
 LIT_antanas_maceina_leader_desc: "安塔纳斯·马塞纳属于新一代基督教活动家，他曾是斯塔西斯·沙尔考斯基斯的学生，然而他的哲学淡化了国际兄弟情谊和族群间的共存，转而宣称族群认同的绝对正确，并呼吁建立一个纯粹的基督教民族国家。他虽年轻，但他积极组织行动阵线内年轻的基督教活动分子，并经常在其出版物上撰文，培养出了国家领袖的敏锐。他将摧毁他认为最邪恶的两个概念：唯物主义与外国影响。"
 LIT_karl_gero_von_urach: "卡尔·格罗·冯·乌拉赫"
 LIT_karl_gero_von_urach_regnal: "维陶塔斯二世"
 LIT_karl_gero_von_urach_leader_desc: "1928年的立陶宛报纸被“丑闻”所席卷，他们震惊地发现立陶宛王位继承人居然会爱上一个比自己低贱的女人。而对于继承人的弟弟卡尔·格罗·冯·乌拉赫而言，这不亚于是世界末日和之后痛苦的开始。卡尔曾梦想着成为一个建筑师，却被迫离开家乡符腾堡，前去统治一个国家，正是那个比德国最小行政区还贫穷的，且被数量众多的民族与宗教信仰乃至无休止的内政、社会和经济问题所分裂的立陶宛。可能也正是由此，卡尔，也即维陶塔斯二世，被视作立陶宛王国议会的虚弱傀儡和阿谀工具，还在其登基继位后一直被欧洲的王室们当作笑料。\n\n确实，卡尔已经被忧郁症和梦想破灭吞噬得一干二净了。虽然卡尔在十年统治之期里或多或少学到了些政治活动的经验，但他仍然梦求着能回到平常生活里去。卡尔渴望着回到原来对建筑的热爱里，回到德国的家乡里。现在束缚卡尔继续留在韦尔基艾宫执政的只有他对父亲遗愿的强烈使命感了。"
 LIT_eberhard_von_urach: "埃伯哈德·冯·乌拉赫"
 LIT_eberhard_von_urach_regnal: "明道加斯三世"
 LIT_eberhard_von_urach_leader_desc: "埃伯哈德是冯·乌拉赫家族的第四个儿子，也是最小的儿子，他从未料想过有一天会成为立陶宛的国王。因为他年轻时参过军，所以是他而不是他更喜爱艺术的哥哥阿尔伯特被推选为国王。他的支持者认为他更加支持他们以军方为主的统治。"
 LIT_silvestras_zukauskas: "西尔韦斯特拉斯·茹考斯卡斯"
 LIT_silvestras_zukauskas_commander_desc: "§Y陆军将领介绍：\n生于：§!§g1860年12月31日；俄罗斯帝国、科夫诺省波什基耶奇艾-多瓦伊尼什基艾§!\n§Y军旅生涯：§!§g西尔韦斯特拉斯·茹考斯卡斯，立陶宛全军最年长最负盛名的将领，他的出身、早年经历、甚至连生日都完全是一个谜，因为这个男人本身就是一个谜，他从来不在公众场合露面，也不出版回忆录啥的。甚至连他父母是土生土长的立陶宛人还是在19世纪的某个时候移民到立陶宛的都没法肯定。他是一名路德宗新教徒，与波罗的德意志贵族约瑟芬·汉斯朵夫结婚，曾是俄罗斯帝国的一名骑兵指挥官，在1916年他升至少将军衔。十月革命后他穿越苏德边境，并被任命为立陶宛军事武装的第一任总司令，并在这个位置上呆了将近10年。\n\n尽管年迈且深入简出，西尔韦斯特拉斯·茹考斯卡斯仍在其之后的立陶宛将领间广受无可逾越的尊重，还时不时给他的年轻同僚提点建议——尽管如此，在他的指挥下立陶宛军队开始慢慢武备松弛，而茹考斯卡斯挣扎着尝试在改革中取得主动权。"
 LIT_stasys_rastikis: "斯塔西斯·拉什蒂基斯"
 LIT_stasys_rastikis_commander_desc: "§Y陆军将领介绍\n生于：§!§g1896年9月13日；俄罗斯帝国、科夫诺省库尔舍奈§!\n§Y军旅生涯：§!§g当世界大战爆发时，18岁的斯塔西斯·拉什蒂基斯与成百上千因由战争狂热驱动的人们一样志愿入伍俄罗斯帝国军队。然而与他其余同僚不同，随后四年的战争并未磨平他的激情——事实上正相反，四年的战争让他更具激情。东线的俄国军官们和梯弗里斯军校迅速注意到了这个立陶宛年轻人身上的激情。随着东线战鼓渐熄，在格鲁吉亚的拉什蒂基斯与其余居于军校的立陶宛籍军校生收到了德国准许他们归于故土的批准。他放弃了他此前成为终其一生支援军队的随军牧师的计划。\n\n对于他的军衔来说，40岁的拉什蒂基斯显得很是年轻，但他头脑明光，思维活跃，对新式战争方式持开放态度，并且他忠于祖国。有传言说这位一丝不苟的秃头将军是所有立陶宛将军中政治势力最滔天的—他与基督教民主党关系甚密，同时他也是莱奥纳斯·比斯特拉斯的朋友，而且他同安塔纳斯·斯梅托纳的侄女埃琳娜·斯梅托纳结婚。这些都表明他自幕后施加的任何影响都不过是阴谋的重现，然而，献身军队、献身国家利益的拉什蒂基斯自称脱身各种政治影响，超然而独立。"
 LIT_jonas_cernius: "约纳斯·塞纽斯"
 LIT_jonas_cernius_commander_desc: "§Y陆军将领介绍\n生于：§!§g1898年1月6日；俄罗斯帝国、科夫诺省库皮什基斯§!\n§Y军旅生涯：§!§g泥瓦匠之子约纳斯·塞纽斯听闻了立陶宛军队的征兵号召，尽管他已经入学了帕内韦日斯文理中学，但为了成为第一批的立陶宛军队士兵，他毅然决然的放弃了他过去的人生。他被筛选为立陶宛王家武装部队中少有的几个前往柏林进修的士兵之一，或许是因为继承了他父亲搭建建设的本领，在那里他成为了一名军事工程师。在学习期间，他与也被送往柏林执行立陶宛任务的斯塔西斯·拉什蒂基斯熟络了起来，接着这二人便结为亲密的盟友。不论拉什蒂基斯提议改革何处或是为立陶宛军队带来何种改变，塞纽斯总会跟随其后，两位将军因民族自豪感与对祖国的忠诚服役而团结在一起。"
 LIT_kazys_skirpa: "卡济斯·什基尔帕"
 LIT_kazys_skirpa_commander_desc: "§Y陆军将领介绍\n生于：§!§g1895年2月18日；俄罗斯帝国、科夫诺省纳马尤奈§!\n§Y军旅生涯：§!§g什基尔帕出生在立陶宛最北端，不像他的一些同龄人，他从未质疑过自己的立陶宛身份，并且始终自豪地宣称自己是一名爱国者。俄国二月革命时，他是一名驻扎在鄂木斯克的军官，他穿越了整个正在瓦解的帝国，历经艰难险阻，于1918年上半年抵达了维尔纽斯。然而，他看到立陶宛议会陷入瘫痪，看到德国人肆意统治着他的祖国，他倍感失望。1919年1月1日，他违背议会与东方最高指挥部政府的意愿，在维尔纽斯组织了一支立陶宛志愿部队，在街头与波兰准军事组织爆发冲突，并且在格迪米纳斯塔顶升起了立陶宛国旗，然后于次日被德国当局取缔。\n\n尽管他进行了徒劳的抗争，最终却被无罪释放，并成为立陶宛军队的第一批志愿兵。有人怀疑什基尔帕中将也参与组织了梅梅尔起义，但全部针对他的消息都是传闻与谣言。然而，事实上什基尔帕至今仍是立陶宛最高统帅部中最右倾且最民族主义的分子，自1918年以来，他对占领时期曾与之抗争的德国与和自己有血缘关系的波兰都毫无好感。"
 LIT_mikas_reklaitis: "米卡斯·雷克莱蒂斯"
 LIT_mikas_reklaitis_commander_desc: "§Y陆军将领介绍\n生于：§!§g1896年9月6日；俄罗斯帝国、苏瓦乌基省道吉尔德利艾§!\n§Y军旅生涯：§!§g米卡斯·雷克莱蒂斯出生在阿利图斯地区，并因其浓重的祖基亚口音在陆军将领当中格外出众。起初，他并不希望成为一名军官。在韦韦里艾神学院完成学业后，他应征加入俄罗斯帝国陆军服役，一直服役至1918年1月被推进到此地的德军俘虏，这年的大部分时间他都呆在战俘营里。他于1918年11月获释，并由此开始在家乡组织自卫队。这些部队最终并入了新生的立陶宛陆军。同时，雷克莱蒂斯也接受了他在军中的新职业。1923年，他负责起草立陶宛陆军的《步兵单位组织章程》。从那时起，他便一直坚定地支持步兵在战场上的作用。"
 LIT_vincas_vitkauskas: "温察斯·维特考斯卡斯"
 LIT_vincas_vitkauskas_commander_desc: "§Y陆军将领介绍\n生于：§!§g1890年10月4日；俄罗斯帝国、苏瓦乌基省乌日巴利艾§!\n§Y军旅生涯：§!§g温察斯·维特考斯卡斯不是一开始就走上军旅生活的。他拥有聪明的头脑与艺术家的灵魂，在被征召到俄罗斯帝国陆军之前，他是一名数学系学生和诗人——这一出身反映在维特考斯卡斯的文章与回忆录中，这些作品中总是充满着生动、富有表现力的语言，对一名军官来说，这可不大寻常。在乌克兰服役两年后，他再度回到自己的祖国，加入了立陶宛武装部队。在部队里，这位指挥官以宽容与社交广泛而闻名遐迩，因为他更喜欢让士兵心服口服，而非用强力将纪律灌输给他们。\n\n维特考斯卡斯在立陶宛军队中一直仕途不顺。与许多政治中立的军官同僚不同，他并不回避自己不认同基督教民主党和民族联盟的事实，并持有进步派的政治观点。这让他与几次晋升失之交臂——只有在斯塔西斯·拉什蒂基斯介入后，他才最终在1935年获得了他应得的少将军衔。"
 LIT_lucjan_zeligowski: "卢茨扬·热利戈夫斯基"
 LIT_lucjan_zeligowski_commander_desc: "§Y陆军将领介绍\n生于：§!§g1865年10月17日；俄罗斯帝国、维尔纳省阿什梅纳/奥什米亚纳/奥什米亚内§!\n§Y军旅生涯：§!§g卢茨扬·热利戈夫斯基与许多立陶宛将领同僚相似，他的军旅生涯始于俄罗斯帝国军队，不同的是，在沙皇政权垮台后，他并没有向新生的立陶宛王国宣誓效忠，而是转投邻国波兰。在库班他执掌波兰第四步兵师后，他最终成为了俄罗斯内战中波兰志愿军的最高指挥官，为白军在俄罗斯的南部地区和东部奋战。热利戈夫斯基最后于1919年穿越俄德边境，然而他所看到的粉碎了他的梦想：他为之奋战的波兰面目全非，不仅饱受不稳定之困扰，她的合法领土也只有那么一丢丢。他的朋友约瑟夫·毕苏斯基也被德皇的卒子所囚禁，波兰向德国之意志屈膝垂首。\n\n挫折之后，热利戈夫斯基暂时把将统一波兰人民的梦想搁置一旁，转而专注于手头上的工作：为在立陶宛的波兰人发声，为能够自由展示波兰文化的立陶宛努力奋斗，又或许，终有一天，与他们南方的兄弟团聚。"
 LIT_kazys_ladiga: "卡济斯·拉迪加"
 LIT_kazys_ladiga_commander_desc: "§Y陆军将领介绍\n生于：§!§g1893年12月25日；俄罗斯帝国、科夫诺省伊什科尼斯§!\n§Y军旅生涯：§!§g卡济斯·拉迪加的军旅生涯始于在帝俄军队中担任一名侦察兵。因为他的勇敢和数次负伤，他被授予了圣治治勋章。他是二月革命后为数不多的没有选择叛变的立陶宛裔军官之一——与之相反，他继续服役到了1918年2月。那时他和他的部队被正在推进的德军在杜纳堡俘虏。拉迪加经受了近一年的牢狱之灾，直到他被立陶宛议会的议员康斯坦蒂纳斯·奥洛斯卡斯发现并解救。为此，他加入了正在发展壮大的立陶宛军队。\n\n卡济斯是一名坚定的禁欲者与基督徒，却饱受外界的流言蜚语，声称他是一名共产主义同情者。毕竟，十月革命后他仍留在俄军，而非像他的同僚一样在军队开始解体时就跑路了。"
 LIT_edvardas_adamkavicius: "埃德瓦达斯·亚当卡维丘斯"
 LIT_edvardas_adamkavicius_commander_desc: "§Y陆军将领介绍\n生于：§!§g1888年3月30日；俄罗斯帝国、科夫诺省皮克利艾§!\n§Y军旅生涯：§!§g据说，埃德瓦达斯·亚当卡维丘斯曾在1915年于俄罗斯帝国陆军第64喀山团服役，负责审查新招募的军官名单。他在这份名单中看到了一两个立陶宛姓氏，便立即联系了这些人，从此便只和他们用立陶宛语交流。作为一名坚定的立陶宛民族主义者和受人尊敬的将军，亚当卡维丘斯于1918年11月回国后，便成了立陶宛王家武装部队的首批志愿入伍者之一。这位大胡子将军在世界大战期间头部中弹，虽然奇迹般幸存，但他的健康状况仍很糟糕。尽管如此，他仍赢得了同僚和下级军官的尊敬。"
