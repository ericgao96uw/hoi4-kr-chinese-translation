 ENG_weltkrieg_decisions: "第二次世界大战"
 ENG_weltkrieg_decisions_desc: "对抗反动势力的伟大爱国战争爆发了。不列颠联盟将为抵抗帝德压迫，保卫工团主义事业尽她的一份力。不列颠联盟的男女老少都会为此奋战，团结一心，我们必将胜利。"
 ENG_internationale_decisions: "第三国际决议"
 ENG_internationale_decisions_desc: "不列颠在第三国际中扮演着自己的角色，我们需要在帮助全世界同志的事业中尽到自己的责任。"
 ENG_scottish_oil: "加强苏格兰石油钻探"
 ENG_scottish_oil_desc: "苏格兰埋藏着丰富的石油资源，随着开采技术近年来的发展，我们应该尝试充分利用这些矿藏。"
