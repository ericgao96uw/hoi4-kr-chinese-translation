 SPA_SPR_SWF_civil_war_fervor_desc: "西班牙内战是一场由深层的经济和社会问题引发的冲突，在过去的两个世纪里，西班牙作为世界大国的地位缓慢跌落，没能跟着其他国家共同进步。\n然而，西班牙人对这些问题的根源却没有一个统一的答案，因此多年来暴力持续升级，最终导致了这场极端对立的战争，也造就了一种宗教般的狂热……不惜一切代价，“清除西班牙的所有问题”。"
