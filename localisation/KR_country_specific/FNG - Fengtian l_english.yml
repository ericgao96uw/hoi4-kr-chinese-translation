 fngconf.74.d.success: "在全世界的瞩目之下，张作霖大帅完成了不可能的任务：把四分五裂的中国重新团结起来。得益于多方代表的努力斡旋，中国国内的各个势力终于把他们之间的分歧放在一边，团结一心，一起为了中华民族的共同利益而奋斗。\n\n会议结束后，众人互相寒暄，互致问候。每个人的脸上都洋溢着笑容，因为他们今天创造了历史。在闭幕式上，张作霖大帅发表了讲话，他对与会者克服重重困难，并最终达成了一致，表达了最诚挚的感谢。而且，这次会议的成功，向全世界证明了，中国人可以放下分歧，团结起来，为了共同的美好明天而奋斗。\n\n虽然这最初是奉天的倡议，但也不应贬低我们和其他与会者所发挥的作用。各方代表共同努力，让成千上万的中国人摆脱了自相残杀的命运。如此一来，现在的中国比以往的任何时候都要团结。"
