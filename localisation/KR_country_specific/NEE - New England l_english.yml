 newengland.415.t: "1948年总统选举"
 newengland.415.d.PSA: "随着11月临近，每个街角、每个街头演讲台和每份报纸都被铺天盖地的政治活动淹没。初步统计显示，候选人们势均力敌。\n\n在民主党一侧，现任总统谢里登·唐尼正寻求连任。在任期内，他通过了“火腿煎蛋”抚恤金计划和老兵额外福利的立法，这些计划虽然引来了一些共和党人的怒火，但还是给他赢得了大量支持。\n\n唐尼的共和党对手是来自加州的前律师厄尔·沃伦，1944年的失败没能磨灭他的精神，他已经准备好再次直面选举了。他承诺一旦当选，将会把他在州中的打击犯罪行动扩展到全国范围。上周的一次新闻发布会中，他表示每个美国人都有权在自己的家里感到安全。\n\n进步党候选人格伦·泰勒则是两党间的搅局者。作为来自爱达荷州的艺人、政治家，他目睹了对种族隔离主义日渐增长的支持。今年早些时候，他因在阿拉巴马州伯明翰被捕而举国闻名：警察局长“公牛”尤金·康纳逮捕了他，理由是他使用了仅供非裔美国人使用的门，而不是使用白人专用的门。这个消息传遍了全国，在巨大的压力下，康纳被迫释放泰勒，让他重获了自由。"
