 newengland.410.t: "1940年总统选举"
 newengland.410.d.normal: "从第二次美国内战爆发，太平洋国摆脱麦克阿瑟的暴政起，[THIS.GetLeader]就统治着这个国家，美国民主遭受最大威胁之时，她的人民坚定地支持美国赖以立国的基本原则。随着选举季的临近，两个建制派政党马力全开，为他们选中的候选人进行竞选活动。\n\n民主党的竞选者是来自犹他州的卡尔伯特·奥尔森。他的母亲是妇女争取选举权团体的成员，也是犹他州首位当选公职的女性。作为这样一名女性的儿子，奥尔森从很小的时候就开始参与政治。虽然通常情况下，奥尔森这样坚定的无神论者会被美国民众取笑，但即使是在最虔诚的信徒中，第二次美国内战也留下了伤痕，使他们无法回答这样一个问题：过去三年的事情是怎么发生的。\n\n奥尔森的共和党对手是来自俄勒冈州的查尔斯·麦克纳里。作为进步派共和党人，麦克纳里获得了广大选民的支持，他是农民与大自然之友，20年代的大部分时间，他都在尝试通过扩大国家公园和在大萧条肆虐全国时保护美国农民的立法。"
 newengland.410.d.socdem: "从第二次美国内战爆发，太平洋国摆脱麦克阿瑟的暴政起，[THIS.GetLeader]就统治着这个国家，美国民主遭受最大威胁之时，她的人民坚定地支持美国赖以立国的基本原则。随着选举季的临近，两个建制派政党马力全开，为他们选中的候选人进行竞选活动。\n\n民主党的竞选者是来自犹他州的卡尔伯特·奥尔森。他的母亲是妇女争取选举权团体的成员，也是犹他州首位当选公职的女性。作为这样一名女性的儿子，奥尔森从很小的时候就开始参与政治。虽然通常情况下，奥尔森这样坚定的无神论者会被美国民众取笑，但即使是在最虔诚的信徒中，第二次美国内战也留下了伤痕，使他们无法回答这样一个问题：过去三年的事情是怎么发生的。\n\n奥尔森的共和党对手是来自俄勒冈州的查尔斯·麦克纳里。作为进步派共和党人，麦克纳里获得了广大选民的支持，他是农民与大自然之友，20年代的大部分时间，他都在尝试通过扩大国家公园和在大萧条肆虐全国时保护美国农民的立法。\n\n农工党在民调中震惊了许多人。由于社会党和至上党打破了建制派两党对政府权力的垄断，农工党得以在这一真空期中发展壮大。来自爱荷华州的农民亨利·华莱士和农工党对乡村民众有强烈的吸引力，华莱士承诺在任期中不会否决《麦克纳里-豪根农场救济法案》等立法。"
 newengland.410.a: "民主党的奥尔森席卷民意！"
 newengland.410.b: "共和党的麦克纳里拿下投票！"
 newengland.410.c: "华莱士大胜！"
 newengland.412.t: "1944年总统选举"
 newengland.412.d.PSA: "在[THIS.GetNameDef]各地，[GetYear]年总统选举的招牌再次充满了每个街角。专家们声称，此次选战必将势均力敌。\n\n虽然1940年，某些人不情不愿地支持了公开的无神论者奥尔森，但奥尔森任期中的行为使信教者对他的善意大减：他否决了为就读私立宗教学校的学生提供免费交通的法案，以及允许天主教学童在周间拥有参加教理问答的课间间隙的法案，这使得很多人反对奥尔森。尽管如此，他为改革刑法制度做出的不懈努力还是在公众中赢得了一些支持者。\n\n共和党推出了来自犹他州的候选人约瑟夫·布拉肯·李，准备迎战奥尔森。虽然不是后期圣徒教会成员，但是李在全[THIS.GetNameDef]都与他们和其他基督教派保持着良好的关系。作为财政保守派，李极力反对奥尔森试图提升联邦所得税的行为，认为这又是一个民主党政府手伸得过长的表现。\n\n在连续两个选举周期里，农工党奋力拼搏，在全国打出了名堂，有些人甚至认为他们有能力赢得[GetYear]年总统选举！他们的候选人是来自威斯康星州的菲利普·拉福莱特。他在家乡威斯康星州通过了进步立法，实行进步政策，这让他声名鹊起。"
