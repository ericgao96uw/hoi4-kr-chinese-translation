 worldnews.4.t: "西欧爆发战争"
 worldnews.4.d.starts_wk: "二十年来，德国和第三国际一直和平相处。尽管他们的意识形态彼此对立，但世界大战的可怕压得所有人喘不过气，而双方都不准备重蹈覆辙。可并非所有人都相信现状能持续下去。\n\n今天，事实证明了怀疑论者的正确：经过多年攀升的军事化，面临对德意志世界秩序挑战的柏林方面已对第三国际发出指控，称他们企图破坏欧洲和海外的和平与稳定，并宣布打算以武力镇压革命政府。巴黎方面及其盟友誓言要对反动派还以颜色，而法国在凡尔登、南锡等地附近的阵地再次遭到了攻击。这就是一代人时间内撼动欧陆的第二次大战的开端。"
 worldnews.4.d.joins_wk: "虽然早有预料，但俄罗斯与德国之间爆发的战争依然造成了巨大冲击，毕竟上次欧洲列强爆发的战争就迅速蔓延到了整个欧陆。尽管德国的西方对头第三国际尚未立即采取行动，但所有人都能看到，他们近些年来变得越来越强横。\n\n可没人能料想到，德国会首先开火。今天早些时候，德国首相指控第三国际在全世界煽风点火、颠覆稳定，伙同俄罗斯组成“混乱联军”，并将其描述为战争行为。随后，德国陆军已在法国边境上动员起来。德国必须再一次两线作战。"
