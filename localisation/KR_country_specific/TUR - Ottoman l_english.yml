 ASY_White_Peace_Assyrian_Revolt_assyrian: "亚述叛乱"
 OTT_Handling_Libyan_Vilayets: "在的黎波里推行中央集权"
 OTT_Handling_Libyan_Vilayets_desc: "§Y的黎波里塔尼亚维拉耶整合度§!：§G[?OTT.tri_integration_factor]%§!\n\n（当§Y的黎波里塔尼亚维拉耶整合度§!达到§G50%§!时，的黎波里塔尼亚各州可晋升为§Y维拉耶§!，当达到§G100%§!以上时，可晋升为§Y奥斯曼行省§!）\n\n若想获得有关的黎波里塔尼亚地区及其与朴特关系的更多信息，请将鼠标悬停在§C问号标记§!上。"
 OTT_Libya_Tooltip_GUI: "由三块区域组成的§Y“的黎波里塔尼亚摄政大区”§!实际上自1551年来一直心向苏丹。尽管距离其加入奥斯曼帝国已过去多年，但科斯坦丁尼耶当局并没有过多地干涉当地事务。它贫瘠的黄沙土地缺乏像样的农业基础，开展军事行动花费甚巨，令想要镇压当地部落起义的人望而却步。尽管如此，这块被意大利人称为“§C利比亚§!”的土地在跨撒哈拉贸易中仍是一个重要部分，因为费赞绿洲是萨赫勒之前的最后一站。不过该地区庞大的面积和稀疏的人口，使得奥斯曼帝国的控制仅延伸到了几个沿海中心城市，其他地方几乎是无管制地带，而直到19世纪初美国的入侵之后最高朴特才采取措施加强此地和王室的联系。\n\n除了的黎波里塔尼亚，§Y坦志麦特改革§!在该地区收效甚微。直到世纪之交，奥斯曼的改革努力才开始渗透内陆地区，即便如此，§C费赞§!和§C昔兰尼加§!也几乎完全不受影响。\n\n1911年意大利的入侵对该地区总体的社会结构影响不大，同时过去统治沿海地区的奥斯曼显贵也从他们的流放地返回，并重新获得了他们的社会地位。而帝国被马什里克吸引了注意力再加上世界大战造成的萧条导致该地的§R经济发展甚微§!。主要城市以外的§R文盲率§!比帝国其他任何一个地方都要高，经济也主要依靠那一年的降雨量，由于§R缺乏出口伙伴和资源§!，那些少数在战前运作的工业企业几乎都被迫关闭，除了一点儿农业外，这儿几乎不可能有发展。"
 OTT_TRI_Tripoli_Benghazi_Railway: "建造的黎波里-班加西铁路"
 OTT_TRI_Tripoli_Benghazi_Railway_desc: "困扰摄政政府的主要问题之一是的黎波里塔尼亚三地之间缺乏联系。受种种天堑的阻碍，虽然昔兰尼加和的黎波里塔尼亚相距不远，但苏尔特以东的茫茫大漠却使得海运成了此处唯一的交通方式。此外，昔兰尼加和的黎波里塔尼亚许多内陆地带甚至不与海岸相连，这导致的黎波里、班加西、米苏拉塔等城市与山区深处的畜牧村庄之间又出现了一道鸿沟。\n\n尽管在20年代当局曾尝试过建设铁路交通，然而资金匮乏加上当地人的冷漠使得铁路并没有完成。不过，新当局已经把铁路当作他们的头等大事，并且宣布称将让钢铁巨兽一直延伸到的黎波里塔尼亚最偏远的沙漠里去。连接班加西、米苏拉塔和的黎波里的铁路建设毫无疑问是雄心勃勃的，不过考虑到当地人民要解决很大一部分支出，他们身上又加了几根稻草，是不言而明的。"
 OTT_TRI_Fezzan_Expedition: "在费赞增加驻军"
 OTT_TRI_Fezzan_Expedition_desc: "在20年代中期，当奥斯曼帝国让它的统治重归费赞内陆之时，几乎没有人欢迎它。在随后的几年里，的黎波里政府认为在该地区维持相当规模的武装力量所需的花费已大大超出他们的预期。因此政府决定除在城市地区部署一些小规模部队驻防以外，其他地方的部队全部撤出，这使当地的部落几乎完全处于自治的状态。\n\n然而部落们仍不满足，同时因为塞努西教派的复兴，像瓦拉德·穆罕默德(Awlad Muhammad)这样的部落已经开始明确表现出它们对当局的反抗。袭击奥斯曼的驻军、拒绝纳税和征召，这一系列的活动给严重地困扰着该地区仅剩的几支军队。\n\n从海岸进行一次军事远征可以恢复该地区的秩序，但由于大规模的经济危机仍在肆虐，许多人想知道撤出所有驻军并授予该地区事实上的自治权是否会更好。鉴于费赞的枣椰子对这个降水稀少国家的重要性，任何一个的黎波里塔尼亚人都不可能放弃这里。"
 OTT_TRI_Centralise_Taxation: "集中征税（的黎波里塔尼亚）"
 OTT_TRI_Centralise_Taxation_desc: "征收的黎波里塔尼亚诸部落的税收对于政府来说一直是一个棘手的问题，过去的反奥斯曼起义大部分都是因抗税而起。特别是奥斯曼帝国只能管到主要中心城市地区，因此内陆的税收尤为棘手。为了解决这个问题，帝国尝试与诸部落合作，让一些部落的首领担任税收官、行政官、法官、警察等职位。驱使这些部落去征收其他部落的税金远比单纯依靠奥斯曼人收税有效。不过这办法并不是十分完美，毕竟这些部落并不是忠诚无二的，山区的政治风波可能会给该地区的预算搞点大问题。\n\n新政府并不打算继续这么干，它们计划在该地的行政部门中更多地任命些库洛路人（kuloglu，具有土耳其血统的的黎波里塔尼亚人)。此外，新政府还希望依照国民经济模式来打破犹太商人在的黎波里和班加西等城市中心的半垄断地位。"
 OTT_TRI_Misrata_Program: "实施米苏拉塔计划"
 OTT_TRI_Misrata_Program_desc: "以位于的黎波里塔尼亚的土耳其-利比亚人大本营米苏拉塔市命名，该计划旨在充分改善的黎波里塔尼亚的基础设施并促进经济增长，同时将该地区与国家垄断集团和公务员体系紧密捆绑以减少其自治度。"
 OTT_TRI_Combat_Senussi_Order: "削弱塞努西的影响"
 OTT_TRI_Combat_Senussi_Order_desc: "流亡的穆罕默德·本·阿里·塞努西在19世纪创立了一个苏菲主义教团，不发达且与世隔绝的昔兰尼加给教团的创立提供了良好的基础。塞努西的教团在成立之后扩张迅速，并在19世纪建立起一个事实上独立于奥斯曼的地方政权。\n\n但是，他们的影响并不仅限于昔兰尼加，因为反帝思潮在整个北非传播迅速。尽管他们名义上在逊尼派信仰的基础上促进统一和团结，但他们同哈里发的关系并不理想。不仅如此，他们的反帝思潮使得当地不管是我们的盟友还是我们的敌人都脱离了我们的掌控。"
 OTT_TRI_Settle_Tripolitanian_Tribes: "安置的黎波里塔尼亚南部的部族"
 OTT_TRI_Settle_Tripolitanian_Tribes_desc: "由无数个种族与宗教组成的的黎波里塔尼亚对奥斯曼从无忠诚可言：要不是19世纪时奥斯曼与美国的军队把这里碾成了碎片，的黎波里塔尼亚现在可能还是一个独立的国家。就如同马什里克一样，这里也有大量不受政府约束的贝都因人部落。因此，从他们中征兵或是征税几乎成了不可能的事情。"
 OTT_Millet_Mektepleri_dec: "国家学校"
 OTT_Millet_Mektepleri_dec_desc: "§C国家学校§!是由奥斯曼人民党及其教育部长§Y穆斯塔法·内卡蒂§!创立用于在奥斯曼帝国全境普及识字率的项目。\n\n该课程是强制性的，这些“学校”的受众是14岁到45岁的所有公民，包括妇女和囚犯。女人每周上两节课，而男人上四节。该项目时常2到4个月，而具体时间则取决于个人先前所受的教育，毕业的学生会得到国家颁发的证书。每个学院的优秀学生都会收到一本宪法印本与一张印有苏丹的肖像照。"
 OTT_MME_Anatolian_Expansion: "在安纳托利亚地区推行扫盲运动"
 OTT_MME_Anatolian_Expansion_desc: "从繁华的科斯坦丁尼耶到科尼亚的村庄，国家学校将不分宗教不分种族得向所有人提供教育。这项工作势必漫长且耗资不菲，但是在这项工作结束后，我们的人民面对不断变化的世界将比以往任何时候都准备得更为充足。"
 OTT_MME_Kurdish_Expansion: "在库尔德斯坦地区推行扫盲运动"
 OTT_MME_Kurdish_Expansion_desc: "从摩苏尔的城市到凡城的村庄，国家学校将不分宗教不分种族得向所有人提供教育。这项工作势必漫长且耗资不菲，但是在这项工作结束后，我们的人民面对不断变化的世界将比以往任何时候都准备得更为充足。"
 OTT_MME_Syrian_Expansion: "在叙利亚地区推行扫盲运动"
 OTT_MME_Syrian_Expansion_desc: "从繁华的贝鲁特和阿勒颇到马安的村庄，国家学校将不分宗教不分种族得向所有人提供教育。这项工作势必漫长且耗资不菲，但是在这项工作结束后，我们的人民面对不断变化的世界将比以往任何时候都准备得更为充足。"
 OTT_MME_Mesopotamian_Expansion: "在美索不达米亚地区推行扫盲运动"
 OTT_MME_Mesopotamian_Expansion_desc: "从繁华的巴格达到巴士拉的原野，国家学校将不分宗教不分种族得向所有人提供教育。这项工作势必漫长且耗资不菲，但是在这项工作结束后，我们的人民面对不断变化的世界将比以往任何时候都准备得更为充足。"
