 CAN_professional_army: "职业军队"
 CAN_professional_army_desc: "有些国家的军队以他们装备充足而沾沾自喜，但我们则以拥有世界上最纪律严明，组织最严密的军队而自豪。德国兵和工团主义的乌合之众听到几声枪响就会丢盔弃甲作鸟兽散，而我军则泰山崩于前而色不变，即使面对敌人地狱般的火力倾泻，我军都会临危不惧、处变不惊。"
 CAN_mounties_1: "加拿大骑警"
 CAN_mounties_1_desc: "在全国范围内，加拿大皇家骑警被全权授予调查拘留可疑反对派的权力。虽然很多人将他们视为秘密警察，但毫无疑问，他们在遏制我国动乱和异议分子方面的效率是毋庸置疑的。"
 CAN_mounties_2: "加拿大骑警"
 CAN_mounties_2_desc: "在全国范围内，加拿大皇家骑警被全权授予调查拘留可疑反对派的权力。虽然很多人将他们视为秘密警察，但毫无疑问，他们在遏制我国动乱和异议分子方面的效率是毋庸置疑的。"
