 newengland.417.d.PSA_wallace: "随着11月临近，每个街角、每个电视台和每份报纸都被铺天盖地的政治活动淹没。初步统计显示，候选人们势均力敌。\n\n随着亨利·华莱士结束了第二个总统任期，他选择遵循乔治·华盛顿的传统，卸去了总统职位。今年的进步党候选人是来自爱达荷州的艺人、政治家格伦·泰勒。今年早些时候，他因在阿拉巴马州伯明翰被捕而举国闻名：警察局长“公牛”尤金·康纳逮捕了他，理由是他使用了仅供非裔美国人使用的门，而不是使用白人专用的门。这个消息传遍了全国，在巨大的压力下，康纳被迫释放泰勒，让他重获了自由。\n\n共和党推出了来自犹他州的候选人约瑟夫·布拉肯·李，准备迎战进步党和民主党。虽然不是后期圣徒教会成员，但是李在全[THIS.GetNameDef]都与他们和其他基督教派保持着良好的关系。作为财政保守派，李极力反对提升联邦所得税，认为这又是一个政府手伸得过长的表现。\n\n而民主党的候选人则是克拉伦斯·马丁，他被称为“人民的州长”，在帮助选民免受大萧条最严重影响的同时，也为减少政府开支而奋力拼搏。在摆脱大萧条的策略上，他支持为美国人提供工作，而不是施舍，毕竟，授人以鱼不如授人以渔。"
