 china_anti_stalemate_idea_2_desc: "[THIS.GetLeader]失败了，他未能断然结束战争，导致队伍士气彻彻底底崩溃了。一天天过去，士兵或是抛下武器，或是落草为寇，我们的事业在风中飘散。"
