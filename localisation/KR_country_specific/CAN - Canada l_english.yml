 CAN_anglo_french_friendship: "英法裔重修旧好"
 CAN_anglo_french_friendship_desc: "在紧张关系得到解决的同时，加拿大的英裔与法裔已重归于好。尽管这有可能会被一些其他事情搅和，但至少目前法裔公民热切地想和他们的加拿大同胞并肩作战。"
 CAN_great_depression_1: "大萧条"
 CAN_great_depression_1_desc: "在黑色星期一波及我们之前，我们正从大萧条中井井有条地恢复。万幸的是，加拿大的经济并没有非常依赖德国市场，经济学家说不久之后我们就能跨过这道坎了。"
 CAN_great_depression_2: "大萧条"
 CAN_great_depression_2_desc: "虽然加拿大比美国更快地从大萧条中恢复过来，但是加拿大经济各方面都通过贸易和美国联系在一起。所以，除非美国经济也能完全完全从大萧条中恢复，否则我们的经济仍然会陷在泥淖里。不过好在现在情况正在不断改善，经济学家们表示离全面复苏已不远矣。"
 CAN_great_depression_3: "大萧条"
 CAN_great_depression_3_desc: "虽然加拿大比美国更快地从大萧条中恢复过来，但是加拿大经济各方面都通过贸易和美国联系在一起。所以，除非美国经济也能完全完全从大萧条中恢复，否则我们的经济仍然会陷在泥淖里。不过好在现在情况正在不断改善，经济学家们表示离全面复苏已不远矣。"
