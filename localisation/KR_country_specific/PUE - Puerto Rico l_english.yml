 PUE_army_self_defense: "波多黎各军队"
 PUE_army_self_defense_desc: "The Cadets of the Republic has reached its ultimate objective by becoming the Army of Puerto Rico. Having started off as a small university group called the Patriotas Jovenes (Young Patriots), the organisation was renamed to the Cadets of the Republic after the entire organisation joined the Nationalist ranks and Albizu placed as their commander. While in general the Cadets are more about morale and numbers than they are about finely-tuned strategies, the military training Albizu received does make the force self-aware of its own weakness. Whether that means they'll improve upon it or not, remains to be seen..."
