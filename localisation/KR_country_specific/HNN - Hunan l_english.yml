 HNN_zhao_hengti: "赵恒惕"
 HNN_zhao_hengti_leader_desc: "湖南督理赵恒惕治理湖南已有十余年之久了。1880年他出生于湖南衡州府，1906年考入日本陆军士官学校，主修炮兵专业。进入学校前一年，赵恒惕还加入了同盟会。辛亥革命中，被湖北都督黎元洪任为左翼军司令。1913年追随谭延闿参加二次革命，率师攻鄂，旋被袁世凯派遣入湘的汤芗铭俘获，押解入京判刑10年。1915年经黎元洪、蔡锷等具保，获释出狱。次年，回湖南，任湘军第一师师长，嗣后代督军。\n\n赵恒惕主持了亚洲第一个省宪运动，制定湖南省宪法、推动民选省议会和民选省长，赵恒惕作为省长，自己主持制定省宪限制省长权力，这难能可贵。1926年，因反对广东国民政府北伐军入湘作战，被唐生智逼迫下台。赵恒惕向好友吴佩孚求援，助其返湘。虽成功复位，但赵恒惕心中却有不满，他希望自己的督理之位为民选得出，而非中央政府委派。\n\n赵恒惕隶属于八省联合，虽然他位于本省权力之巅，不必直接听命于南京方面的孙传芳，但为了避免与德国交恶，他选择了与其为伍。"
 HNN_zhao_hengti_commander_desc: "§Y陆军将领介绍\n生于：§!§g1880年1月12日；大清帝国、湖南省衡山§!\n§Y军旅生涯：§!§g湖南督理赵恒惕治理湖南已有十余年之久了。1880年他出生于湖南衡州府，1906年考入日本陆军士官学校，主修炮兵专业。进入学校前一年，赵恒惕还加入了同盟会。辛亥革命中，被湖北都督黎元洪任为左翼军司令。1913年追随谭延闿参加二次革命，率师攻鄂，旋被袁世凯派遣入湘的汤芗铭俘获，押解入京判刑10年。1915年经黎元洪、蔡锷等具保，获释出狱。次年，回湖南，任湘军第一师师长，嗣后代督军。\n\n赵恒惕主持了亚洲第一个省宪运动，制定湖南省宪法、推动民选省议会和民选省长，赵恒惕作为省长，自己主持制定省宪限制省长权力，这难能可贵。1926年，因反对广东国民政府北伐军入湘作战，被唐生智逼迫下台。赵恒惕向好友吴佩孚求援，助其返湘。虽成功复位，但赵恒惕心中却有不满，他希望自己的督理之位为民选得出，而非中央政府委派。\n\n赵恒惕隶属于八省联合，虽然他位于本省权力之巅，不必直接听命于南京方面的孙传芳，但为了避免与德国交恶，他选择了与其为伍。"
 HNN_tang_shengzhi: "唐生智"
 HNN_tang_shengzhi_leader_desc: "唐生智生于1889年10月12日，是个地道的湖南人。经过十年的努力，他终于夺回了湖南之权。唐毕业于保定陆军军官学校、笃信佛法，北伐战争前、曾担任湘军要职，后因内部争斗转投国民革命军。国党方面则任其为湖南省主席，但随着革命军的崩溃，唐生智再度踏上了流亡之路。幸得其弟的名望与政治手段，唐才得以返回湖南，并在大选中成功击败现任督理赵恒惕。\n\n大获全胜后，唐生智开始着手施行他的佛教社会主义。他认为：佛教与社会主义本是一体，心与物贯通自然。然而，他不能天真地盼望佛教界的支持，也不能奢求大众接受其革命性的信仰。这个所谓的“佛教将军”究竟能否带领湖南走向辉煌，还请拭目以待。"
 HNN_tang_shengzhi_commander_desc: "§Y陆军将领介绍\n生于：§!§g1889年10月12日；大清帝国、湖南省东安§!\n§Y军旅生涯：§!§g成功入学保定陆军军官学校后，唐生智在赵恒惕手下开始了漫长的军旅生活。1921年赵恒惕选举得势、唐生智也被其提拔上位，但他仍不满足、嫉妒赵偏袒其他军官，二人因此决裂。之后，唐生智韬光养晦，在1926的北伐中抓住机会、加入国民革命军，赶走了昔日上峰、并在国民党的支持下建立了自己的政府。然而唐生智的理念与现任同僚大为不同，他开展了一场“皈释运动”，将佛学与左翼思想融合施政。好景不长，直系政府在德国的干预下将国民党赶出了湖南，迎回了赵恒惕。唐生智也逃入租界，踏上了数年的流亡之路。\n\n不过唐生智的仕途并未中断，其弟唐生明在湘军中仍广受欢迎；在众多军官的支持下，唐生智终得返回湖南。而赵恒惕心慈手软，竟未逮捕这位叛逆下属，反倒决意在选举中将其击败。唐生智虽也决定走政治路线掌权——但有一点不会变，他在湘军中的地位难以动摇……"
 HNN_cheng_qian: "程潜"
 HNN_cheng_qian_leader_desc: "程潜生于一个富裕的耕读世家，从小便接受着传统的儒家教育。考取秀才后，他又进入长沙岳麓学院，随后转至湖南武备学堂学习。程潜成绩优异，被外派日本深造；在那里，他结识了数位同盟会领袖、并在与孙中山面谈后当即加入反清事业。从日本陆军士官学校毕业后，程潜投身1911年辛亥革命。作为国民党中的元老，他亲率国民革命军攻湘、辅佐唐生智组建了湖南省政府。可叹北伐事业失利，程潜也过上了流亡生涯——直至闽赣起义爆发。归国后，程潜本打算在前线大展身手，但湖南省的新一届选举令他放下钢枪、决意同现任督理赵恒惕一决高下。\n\n如今程潜赢得大选，他可以放开手脚在该省推行三民主义和国民党章程了。然而，相传忠于左派中央委员会的他，现被旧日同袍怀疑与党内的右派分子有着暗中的联系……"
 HNN_cheng_qian_commander_desc: "§Y陆军将领介绍\n生于：§!§g1882年3月31日；大清帝国、湖南省醴陵§!\n§Y军旅生涯：§!§g程潜生于一个富裕的耕读世家，从小接受着传统的儒家教育。十六岁便过童试中秀才、准备踏入学仕之路。然而在了解到19世纪中外时局后，程潜决定放弃科举之途、弃文习武，转至湖南武备学堂进修。成绩优异的他，被保送至日本留学。在那里，程潜结识了黄兴、宋教仁、李烈钧等革命家；又在1905年与孙中山面谈后当即加入同盟会。日后，他与唐继尧一同于日本陆军士官学校炮科毕业。\n\n1911年，辛亥革命爆发，程潜参加长沙会战；后任湖南军事厅长，在袁世凯掌权后被赶下台。加入国民党后，他又在护国运动和护法运动中大展身手，证明了对孙中山理想的忠诚。由于其在与陈炯明冲突中支持孙中山，因而颇受器重、并于北伐战争前夕自办军校培养军事人材。\n\n北伐战争开始后，他曾亲率第六军赴南昌作战。可叹北伐事业失利，他和国民革命军残部不得不撤退到闽赣根据地。尽管如此，程潜在湖南的威望却分毫未减、而且还握有很大的政治影响力。"
 HNN_cheng_qian_desc: "$HNN_cheng_qian_commander_desc$"
 HNN_tang_shengming: "唐生明"
 HNN_tang_shengming_commander_desc: "§Y陆军将领介绍\n生于：§!§g1906年；大清帝国、湖南省东安§!\n§Y军旅生涯：§!§g作为著名将军唐生智之弟，唐生明也是位不可小觑的人物。1926年北伐战争前夕，唐生明自黄埔军校毕业、加入到了国民党与兄长解放中国的事业中。北伐虽成，但胜利的果实最终被德国踩得粉碎；兄长的皈释运动也因此中断，开始流亡。唐生明则凭借其高超的待人接物手段留在了湖南，甚至步步高升、愈发受人欢迎。他利用这一便利在民众中重塑起兄长的形象、并在军队中笼络起广泛的关系网，以期能为唐生智的回归及湖南皈释会的崛起铺平道路。"
 HNN_he_yaozu: "贺耀祖"
 HNN_he_yaozu_commander_desc: "§Y陆军将领介绍\n生于：§!§g1889年5月8日；大清帝国、湖南省宁乡§!\n§Y军旅生涯：§!§g贺耀祖出身湖南豪吏之家、家境殷实，他自幼受儒家教育、为人和善。然而调皮的性格将他送进了私立学堂、接受严格的教育。1905年，贺进入湖南陆军小学堂，并以优异成绩被外派日本深造。期间，他加入同盟会，归国又参加辛亥革命，随后返乡入伍湘军。贺耀祖虽曾于北伐战争期间加入国民党，但及时的脱身使其最终免遭北伐失败所带来的巨大政治影响。贺耀祖虽才华横溢，但过往的叛变经历使其难以晋升地方高层——不过他仍是湖南省参谋部的重要成员。"
 HNN_peng_dehuai: "彭德怀"
 HNN_peng_dehuai_commander_desc: "§Y陆军将领介绍\n生于：§!§g1888年10月24日；大清帝国、湖南省湘潭§!\n§Y军旅生涯：§!§g彭德怀生于石潭镇的一户贫农家庭。虽然自家贫寒，但彭德怀常常入迷于爷爷讲述“打富济贫”、“无处不均匀”的太平天国理想。起初，彭德怀曾读过两年传统儒家学堂，但因家境衰败，他不得不退学乞食养家。在家中众多亲人（包括彭母）因贫辞世后，彭德怀开始下煤窑谋生计。与此同时，辛亥革命爆发——战争的动乱令他丧尽薄财、也促使他入军当兵；其所处部队曾与唐生智部并做一处，他也屡得唐生智拔擢。服役期间，彭德怀协助孙中山军抗击吴佩孚的湘系盟友。然而他于1922年接触国民党后大失所望，最终弃职回家种地。心怀不满的他，考入湖南陆军军官讲武堂，改名“彭德怀”。国民党攻湘期间，其手下部队为革命军效力，但他本人却犹豫不决。事实证明，这种犹豫在形势逆转时大有裨益，也令彭德怀成功转投直系。"
 HNN_he_jian: "何健"
 HNN_he_jian_commander_desc: "§Y陆军将领介绍\n生于：§!§g1887年4月10日；大清帝国、湖南省醴陵§!\n§Y军旅生涯：§!§g何键生于湖南的一户农家，早年曾入法政学堂，辛亥革命后，升读保定军官学校。毕业入湘军、任营长，与张敬尧之北洋军作战；期间引起程潜关注，被委为浏醴游击队司令。北伐战争时期，唐生智将其纳入麾下，助国民党抗击直系。然而1927年北伐战争失利，使其被迫流亡。后来湖南当局宣布大赦，给了那些愿意归降的唐生智旧部们一个新的机会。如今何键就职湘军，但人们普遍猜测，他和许多人一样，仍忠于旧主、而非赵恒惕。"
 HNN_song_xilian: "宋希濂"
 HNN_song_xilian_commander_desc: "§Y陆军将领介绍\n生于：§!§g1907年4月9日；大清帝国、湖南省湘乡§!\n§Y军旅生涯：§!§g中学毕业后，宋希濂考入程潜开办之陆军讲武学校。1924年考入黄埔军校第一期，并成为黄埔第一期最年轻毕业生。同年6月即入国民党。作为陈赓的朋友，宋希濂起初与党内左派纠缠不清。但1927年国民党的崩溃令这位年方20的军官之仕途彻底被改变。流亡期间，他曾赴日本学习数年，随后回湘服役；并在那里找到了许多曾与程潜和国民党共事的同袍。利用他们的人脉，宋希濂渐渐在湘军中崭露头角。"
 HNN_he_long: "贺龙"
 HNN_he_long_commander_desc: "§Y陆军将领介绍\n生于：§!§g1896年3月22日；大清帝国、湖南省桑植§!\n§Y军旅生涯：§!§g贺龙生于一户贫苦的农民家庭，幼年几乎未曾受过正规教育。尽管如此，他还是从担任清廷军官的父亲身上继承了些许军事技能。20岁时，贺龙伙同负债的叔叔、亲手杀了税警队长，从此开启漫长的游击司令生涯，而这一绿林逸事也流传开来。1920年国民党起势，贺龙凭着两把菜刀闹革命，组建起一支地方军。北伐战争期间，贺龙隶属张发奎部、兼任军教两职，并迅速与党内的社会主义者打成一片。北伐战争失败后，贺龙遁回老家，受到了昔日战友的热情招待，然其推动中国社会变革的愿望却并为动摇。作为革命家，贺龙才略不可估量，他将成为各路势力的垂涎之将。"
 HNN_teng_daiyuan: "腾代远"
 HNN_teng_daiyuan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1904年11月2日；大清帝国、湖南省麻阳县§!\n§Y军旅生涯：§!§g自常德湖南省公立第二师范学校毕业后，滕代远于1925年春、北伐前夕加入国民党。作为一名热情的社会主义者和中国工团党员，他曾任湖南省农民协会主席。北伐的失利迫使这位年轻的军官转入地下，带领将士暗中抵抗、直至大赦，后又加入彭德怀组建的湖南地方军。尽管同革命团体有过联系，但并不妨碍这位前途光明的军官在当地有所成就。除此之外，滕代远还因湖南苗族的出身备受关注。"
