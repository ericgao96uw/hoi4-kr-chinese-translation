 LOM_a_young_duchy: "年轻的公国"
 LOM_a_young_duchy_desc: "我们的公国还很年轻，但我们的人民和政府有韧劲，也有动力去建立坚实的政治基础。"
 LOM_republic_idea: "年轻的共和国"
 LOM_republic_idea_desc: "我们年轻的共和国是在米兰公国的灰烬之上建立的。它能否撑过接下来的日子完全取决于我们能否避免重蹈意大利共和国的覆辙，成功建立起一种民族认同。"
 LOM_duchy_constitution: "公国的宪法"
 LOM_duchy_constitution_desc: "我们的国家已经开始为政府执政建立起宪政基础。"
 LOM_republic_constitution_idea: "共和国的宪法"
 LOM_republic_constitution_idea_desc: "我们的国家已经开始为政府执政建立起宪政基础。"
 LOM_republic_constitution_idea2: "新伦巴第宪法"
 LOM_republic_constitution_idea2_desc: "我们终于完成了伦巴第的宪法——它确保了贵族们在上议院的地位。尽管这更多的只是一种负责建议与监督的职位，但与这些影响力深厚的贵族共事仍然至关重要。"
 LOM_republic_constitution_idea3: "金安布罗希亚宪法"
 LOM_republic_constitution_idea3_desc: "终于，我们为伦巴第撰写了一部宪法，彻底消灭了贵族们在社会中的容身之地。贵族头衔将不再被允许出现，我们的国家将闪耀着人人平等的光辉。"
 LOM_constitution_suffrage: "伦巴第人的宪法"
 LOM_constitution_suffrage_desc: "伦巴第已经成为一个君主立宪制国家。为了国家利益，投票权已经扩展到了所有成年人，而君主只保留了一小部分政治权力。"
 LOM_constitution_absolute: "伦巴第的宪法"
 LOM_constitution_absolute_desc: "伦巴第宪法保证君主拥有广泛的政治权力，并将其作为国家最高政治权威。"
 LOM_industrial_act_idea: "伦巴第工业法案"
 LOM_industrial_act_idea2: "伦巴第工业法案"
 LOM_youth_league: "伦巴第青年团"
 LOM_youth_league_desc: "一个全国性的青年组织被组织起来促进道德和军事实力。"
 LOM_nationalism: "伦巴第民族主义"
 LOM_nationalism_desc: "一种独特的伦巴第身份已经深入人心，许多人有着强烈的民族主义情绪。"
 LOM_nationalism2: "伦巴复兴主义"
 LOM_nationalism2_desc: "人们对伦巴第人的名字起源伦巴人重新燃起的兴趣，进一步确定了我们的民族身份，并增强了民族主义情绪。"
 LOM_education_reform_idea: "教育改革"
 LOM_recruitment_idea: "大规模招募新兵"
 LOM_recruitment_idea_desc: "伦巴第开展了一场大规模的运动，以鼓励征兵。"
 LOM_renaissance_idea: "伦巴第文艺复兴"
 LOM_renaissance_idea_desc: "在文化和经济方面，伦巴第正蓬勃发展。"
 LOM_renaissance_idea2: "伦巴第文艺复兴"
 LOM_renaissance_idea2_desc: "在文化和经济方面，伦巴第正蓬勃发展。"
 LOM_prussian_drill: "普鲁士训练"
 LOM_prussian_drill_desc: "伦巴第聘请了德国教官来训练新成立的军官团。"
 LOM_Italian_drill: "意大利人的勇气"
 LOM_Italian_drill_desc: "伦巴第聘请了意大利教官来训练其新成立的军官团。"
 LOM_heavy_industry_idea: "伦巴第重工业"
 LOM_returned_crown: "归还伦巴第铁王冠"
 LOM_refused_crown: "拒绝归还伦巴第铁王冠"
 LOM_has_crown: "伦巴第铁王冠已经归还"
 LOM_prussian_instructors: "雇佣德国教官"
 LOM_equipment_refused: "拒绝出售轻武器"
 LOM_constitutional_monarchy: "§Y伦巴第§!是一个君主立宪制国家"
 LOM_natpops_will_be_banned: "§Y伦巴第联盟§!将被禁止参加选举"
 LOM_natpops_banned: "§Y伦巴第联盟§!已经被禁止参加选举"
 LOM_join_factions_now: "我们可以通过决议加入阵营\n"
 LOM_faction_warning: "\n§R注意：§!完成这个国策后将不能加入帝国公约或多瑙-亚得里亚联盟"
 LOM_join_faction: "加入[From.GetFactionName]"
 LOM_join_faction_desc: "我们必须向[From.GetNameDef]派出外交官以获得加入[From.GetFactionName]的许可。为了寻求保护并捍卫国家利益，这是最好的选择。"
 LOM_develop_lombardy_coal_mines: "开发[159.GetName]煤炭"
 lombardy.1.t: "请求伦巴第铁王冠"
 lombardy.1.d.aus: "伦巴第铁王冠，数个世纪以来一直被戴在神圣罗马帝国皇帝头上，在世界大战后被奥地利人夺走。尽管我们不能逼迫奥地利人归还它，但如果我们礼貌的请求他们归还，他们或许会很高兴。"
 lombardy.1.d.sic: "伦巴第铁王冠，数个世纪以来一直被戴在神圣罗马帝国皇帝头上，在世界大战后被奥地利人夺走。随着奥地利的崩溃，来自波旁王国的特工趁着混乱取走了铁王冠，带到了那不勒斯。尽管我们不能强迫他们归还铁王冠，但如果我们礼貌的请求他们，他们或许会很乐意。"
 lombardy.1.d.vienna: "伦巴第铁王冠，数个世纪以来一直被戴在神圣罗马帝国皇帝头上，在世界大战后被奥地利人夺走。现在奥地利已经被占领，占领者们或许会把它还给我们。"
 lombardy.1.a: "这些奥地利人肯定会注意到我们的。"
 lombardy.1.b: "这些波旁王朝的人肯定会注意到我们的。"
 lombardy.1.c: "这些人肯定会注意到我们的。"
 lombardy.2.t: "[From.GetNameDefCap]请求提供伦巴第铁王冠"
 lombardy.2.d: "几个世纪以来一直戴在神圣罗马帝国皇帝头上的伦巴第铁王冠，被奥地利人从世界大战中取得。伦巴第公爵亲自请求归还王冠，以便他能加冕为国王。"
 lombardy.2.a: "归还王冠。"
 lombardy.2.b: "留下王冠。"
 lombardy.3.t: "[From.GetNameDefCap]同意归还铁王冠"
 lombardy.3.d: "[From.GetNameDefCap]同意归还铁王冠。现在，我们的公爵可以拥有一个配得上他优秀品格的头衔！"
 lombardy.3.a: "多好的一天"
 lombardy.4.t: "[From.GetNameDefCap]拒绝归还铁王冠"
 lombardy.4.d: "我们要求归还伦巴第铁王冠的请求已被拒绝。因此，我们善良的公爵将无法得到一个配得上他的头衔。"
 lombardy.4.a: "不幸。"
 lombardy.5.t: "伦巴第国王阿德里亚诺一世的加冕礼"
 lombardy.5.d: "我们最正直的君主被加冕为国王。在他登基之后，全国各地的教堂钟声响起，宣布了为期一天的庆祝日。"
 lombardy.5.a: "国王万岁！"
 lombardy.6.t: "雇佣新训练教官"
 lombardy.6.d: "我们迅速发展的军队需要新的教官来适当地训练新兵。我们可以聘请训练有素的普鲁士模式的教练，也可以聘请那些坚持意大利模式的教练。"
 lombardy.6.a: "普鲁士式的训练非常出色。"
 lombardy.6.b: "本地教官将会激励我们的部队。"
 lombardy.7.t: "伦巴第正在招聘退休的普鲁士将领"
 lombardy.7.d: "伦巴第已经雇佣了大量从世界大战中退役的将领，为他们的无纪律部队提供适当的普鲁士训练。虽然这大大提高了他们的战备，但也给他们的总参谋部灌输了一种日耳曼精神，这也正开始影响他们的外交政策。"
 lombardy.7.a: "这可能对我们有利。"
 lombardy.8.t: "伦巴第想要采购轻武器"
 lombardy.8.d: "我们的傀儡国伦巴第想要以折扣价向我们采购轻武器。"
 lombardy.8.a: "同意他们的请求。"
 lombardy.8.b: "拒绝他们的请求。"
 lombardy.9.t: "[From.GetNameDefCap]向我们出售轻武器"
 lombardy.9.d: "我们在[From.GetNameDefCap]的盟友接受了我们采购轻武器的请求。"
 lombardy.9.a: "好极了！"
 lombardy.10.t: "[From.GetNameDefCap]拒绝向我们出售轻武器"
 lombardy.10.d: "我们在[From.GetNameDefCap]的盟友拒绝了我们采购轻武器的请求。"
 lombardy.10.a: "我们将制造我们自己的武器！"
 lombardy.11.t: "伦巴第想要采购重型火炮"
 lombardy.11.d: "我们的傀儡国伦巴第想要以折扣价向我们采购重型火炮。"
 lombardy.11.a: "同意他们的请求。"
 lombardy.11.b: "拒绝他们的请求。"
 lombardy.12.t: "[From.GetNameDefCap]向我们提供重型火炮"
 lombardy.12.d: "我们在[From.GetNameDefCap]的盟友接受了我们采购火炮部件的请求。"
 lombardy.12.a: "完美！"
 lombardy.13.t: "[From.GetNameDefCap]拒绝向我们提供重型火炮"
 lombardy.13.d: "我们在[From.GetNameDefCap]的盟友拒绝了我们采购火炮部件的请求。"
 lombardy.13.a: "不幸。"
 LOM_DUKE_CROWNED: "公爵加冕伦巴第国王"
 lombardy.15.t: "[GetYear]年[Root.GetAdjective]选举"
 lombardy.15.d: "在过去的几个月里，整个[Root.GetNameDef]都因选举而充满了分歧与争论——就像一直以来的那样。在计票工作结束后，最终赢得选举的是……"
 lombardy.15.a: "……自由民主党"
 lombardy.15.b: "……伦巴第自由党"
 lombardy.15.c: "……伦巴第人民党"
 lombardy.15.e: "……伦巴第联盟"
 lombardy.15.f: "……民主改革联盟"
 lombardy.20.t: "激进派的问题"
 lombardy.20.d: "对我们的共和国而言，一个迫在眉睫的问题就是如何处理伦巴第联盟这样的极端分子。这个党派表面上支持伦巴第民族主义，从曾经的意大利民族主义协会吸纳成员；甚至有人怀疑巴不得共和国分崩离析的工团分子也在支持这个组织。或许这只是谣言，我们也应当允许该党派的活动。但是，很多人认为应该在一切无法挽回之前处理掉这些毁灭了意大利共和国的异见分子。"
 lombardy.20.a: "共和国内没有极端分子的容身之地"
 lombardy.20.b: "自由高于一切"
 lombardy.21.t: "伦巴第的未来"
 lombardy.21.d: "伦巴第政府现在被军队控制，而后者是则是阿德里亚诺·维斯孔蒂公爵的坚定支持者。然而，公爵本人似乎不想管理这个国家。有些人认为正是共和主义让意大利陷入了灾难，但公爵本人却坚持认为君主制的时代已经过去了。当然，依然有不少人认为国家需要公爵的领导……"
 lombardy.21.a: "共和主义信不过"
 lombardy.21.b: "公爵必须退让"
 lombardy.22.t: "伦巴第的未来"
 lombardy.22.d: "伦巴第现在一片混乱，人们对共和主义充满了怀疑。无数人公开表示支持米兰伯爵阿德里亚诺·维斯孔蒂担任伦巴第的统治者——而他同时有着军队的支持。然而，伯爵并不想要管理国家；他大概还是会举行选举……我们能相信他吗？我们是否应当继续追求共和主义？"
 lombardy.22.a: "我们必须寻求伯爵的支持"
 lombardy.22.b: "不，我们不能倒回君主制"
