 FNG_motorized_equipment_1: "民生"
 FNG_motorized_equipment_1_desc: "由美国工程师丹尼尔·迈尔斯设计，适应中国环境的民生卡车是中国第一辆本土产汽车。其名字“民生”来源于孙中山的三民主义，后者得到了张作霖的欣赏。\n\n不幸的是，由于日本和清政府的破坏者的努力，其通往大规模投产的道路上充满了拖沓与亏空。"
