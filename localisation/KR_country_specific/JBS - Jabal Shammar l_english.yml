 JBS_Rashidi_Code3_idea: "拉希德律法"
 JBS_ikhwan_hijras: "伊赫万希吉拉"
 JBS_rashidi_arabia: "拉希德阿拉伯"
 JBS_rashidi_arabia2: "拉希德阿拉伯"
 JBS_unification_fevour: "统一热忱"
 JBS_hejaz_integration: "汉志分离主义"
 JBS_arabian_war_of_unification: "统一之战"
 JBS_unbridled_fratricide: "失控的弑亲"
 JBS_unbridled_fratricide_desc: "兄弟相残，父子互害，前任埃米尔一度努力维持的家族内部的微妙平衡已经破裂，哈伊勒正经受着现代阿拉伯历史上最为严重的宫廷危机。由于这场危机看不到终结的迹象，许多人担心若拉希德家族内部再不迅速达成妥协，那么这个家族将亡于宫廷密谋之中。"
 JBS_looming_invasion: "入侵将临"
 JBS_looming_invasion_desc: "在拉希德王朝被推翻后的余波中，国内外势力都在密谋推翻苏布罕，复辟拉希德王朝的统治。"
 JBS_fighting_revolt: "叛乱镇压"
 jbs_ankara_tufek: "安卡拉兵工厂"
 rashid_focus: "拉希德国策树"
 JBS_merchant_princes: "哈伊勒商王"
 JBS_merchant_princes_desc: "哈伊勒是舍迈尔国家和拉希德王朝的骄傲和荣耀。这座城市曾是伊拉克与汉志之间重要的贸易枢纽，如今更是为自己打下了“阿拉伯沙漠中一座宗教宽容的财富之城”的名声。虽然这座城市的光耀在第一拉希德王国后已逐步暗淡，但拉希德家族的王公们仍然能在阿拉伯半岛北方伸张他们的权势。"
 JBS_guardians_of_the_haji: "朝觐监护者"
 JBS_guardians_of_the_haji_desc: "通常来讲，对哈伊勒以及阿拉伯次大陆的商人们来说，很少有事情能比每年的朝觐活动重要。每个穆斯林一生中至少应当前往汉志朝觐圣城一次，这催生了庞大的经济和后勤产业。杰拜勒舍迈尔诸部是这个产业中的一个齿轮，我们的义务（和收入来源）就是保证那些经伊拉克前往汉志的朝觐者一路平安。"
 JBS_ottoman_economic_integration_program: "奥斯曼经济整合计划"
 JBS_ottoman_economic_integration_program_desc: "曾经，舍迈尔的商人能同奥斯曼中心的同行们竞争，穿越阿拉伯次大陆的大篷车队更是为哈伊勒带来了财富和辉煌。而好时代已一去不复返，随着奥斯曼帝国的工业化，我们的存在感已大大降低。不过，若将哈伊勒的经济整合入美索不达米亚地区的经济体之中，我们有望发挥新作用。"
 JBS_invite_syrian_educators: "邀请叙利亚教育家"
 JBS_invite_syrian_educators_desc: "虽然我们部落因勇敢的战士和出色的商人而名声在外，但他们大多缺乏教育，无法在今日的世界上发挥突出作用。尽管许多人为自己大字不识而感到自豪，但现代科技的流入使得受教育阶层的存在感愈发突出。由于叙利亚在传统上同我们关系密切，我们应该把我们最聪明的人才送去叙利亚的学院接受教育。"
 JBS_renegotiate_ottoman_subsidies: "重议奥斯曼补助"
 JBS_renegotiate_ottoman_subsidies_desc: "不幸的是，近来我国的主要收入是奥斯曼提供的，奥斯曼人付钱给我们埃米尔以“奖赏”他的忠诚，并为我们的埃米尔支付他作为“杰拜勒舍迈尔瓦利”的工资。这些资金成为了我们这个挣扎求生的埃米尔国的生命线。随着阿拉伯次大陆和大阿拉伯世界的局势日益紧张，再加上奥斯曼核心领土上各个总督的工资普遍遭到削减，就奥斯曼对我们的补助再次谈判显得十分必要。"
 JBS_cooperate_with_atf: "与安卡拉步枪厂合作"
 JBS_cooperate_with_atf_desc: "作为奥斯曼军队的主要供应商之一，安卡拉兵工厂能够为我们的军队提供现代化所急需的物资，从而让我们保持对各部落的控制。"
 JBS_renovate_barzan_palace: "整修巴赞宫"
 JBS_renovate_barzan_palace_desc: "由穆罕默德·本·阿卜杜勒-穆赫辛·阿里亲王于1808年下令修建，在塔拉勒·伊本·阿卜杜拉执政期间完工的巴赞宫矗立于阿拉伯的沙海之上，是财富和权力的象征。该宫殿由三层建筑组成，占地面积达三十多万平方米，它不仅是我们王朝的骄傲，也是我们合法性的象征。"
 JBS_protect_shia_merchants: "保护什叶派商人"
 JBS_protect_shia_merchants_desc: "不同于利雅得的沙特邻居，哈伊勒埃米尔对非认主独一者的政策宽容得多，这让哈伊勒城墙内出现了一份全球化的气息。伊赫万放话声称要处决一切不信道者，哈萨的什叶派人民更是长期遭受伊赫万的洗劫；在与此同时，哈伊勒已经成为了广大惧怕伊赫万的人民的避风港。"
 JBS_encourage_local_manafacturing: "鼓励本地制造业"
 JBS_encourage_local_manafacturing_desc: "本地居民大都是商人、牧民和农夫，很少有像样的制造业，只有衣物这类低端产品会从叙利亚少量进口。尽管过去这种产业布局可以让我们能从中牟利，但随着世界市场的动荡，哈伊勒的货物供给已出现了短缺。为了改善局势，我们至少需要在本地建立一些最基本的产业。"
 JBS_date_and_fruit_production: "促进椰枣与水果生产"
 JBS_date_and_fruit_production_desc: "阿拉伯沙漠的存在让发展农业十分困难，淡水主要分布于绿洲和气候较为温和的高地，故而椰枣和水果的种植规模压过了传统的谷物稻米种植。鉴于大叙利亚和我国领土上的人口规模激增，对食物的需求也随之增加。我们应当将市场需求转化为实际利润！"
 JBS_found_directory_of_military_affairs: "设立军务委员会"
 JBS_found_directory_of_military_affairs_desc: "哈伊勒的军队主要由战时召集的贝都因盟友和定居部民中征发来的士兵组成。近年来，后者在军队中的重要性显著上升，由他们组建的一支训练有素的常备军在同伊本·沙特的多次交手中证明了自己；与之形成鲜明对比的是，倚重阿拉伯各部落间联盟的举措导致了数不尽的意外战败。"
 JBS_recruit_tribal_levies: "征召部落兵团"
 JBS_recruit_tribal_levies_desc: "一直以来，各效忠于哈伊勒埃米尔的部落只有在战时受到召唤时，才需要应征作战或调拨男丁充实军队。随着哈伊勒缓慢的开展军队职业化常备化，我们需要对我们的各部落盟友列出定额，令其为我们的新军提供人力。"
 JBS_expand_body_guards: "扩充拉杰尔卫队"
 JBS_expand_body_guards_desc: "由于哈伊勒埃米尔认为中阿拉伯的贝都因人不是一支可仰仗的力量，在19世纪时，当时的哈伊勒统治者下令创设一支他的私人卫队，名唤拉杰尔(Rajail)。拉杰尔由土耳其、阿尔巴尼亚、切尔克斯等地的历战士卒组成。因为他们的雇佣军本质，利雅得的瓦哈比派教唆难以煽动他们的心思，所以该武装在一场场战斗中幸存了下来，甚至得到了扩编。"
 JBS_study_ottoman_doctrine: "学习土耳其兵法"
 JBS_study_ottoman_doctrine_desc: "曾经，哈伊勒和最高朴特之间存在着一个机会主义的联盟：前者没有被第二沙特王国崩溃的风波所波及，而后者又渴望争夺阿拉伯内地的控制权。如今，曾经的合作伙伴显然已经恶化为了主奴关系。奥斯曼士兵正驻扎于各大绿洲，他们的军事理论人才在哈伊勒的军队中也起着至关重要的作用：战术由他们指定，征兵由他们指导。"
 JBS_create_camel_corps: "建立哈伊勒骆驼军团"
 JBS_create_camel_corps_desc: "受伊拉克骆驼兵团（一支由蒙塔菲部落掌控，下属于奥斯曼第六军团的部队）所启发，奥斯曼帝国的军官们正同拉希德家族接洽，试图建立又一支以哈伊勒为基地的骆驼兵团，以保护奥斯曼帝国免遭南方的入侵。"
 JBS_establish_royal_horsebreeding_department: "王家马政司"
 JBS_establish_royal_horsebreeding_department_desc: "当许多西方人神气的望着他们的时髦汽车时，马对阿拉伯普通人的重要性则神圣而无可替代。马不单单被用于作战——在阿拉伯社会中，那些饲养着最优雅、最迅捷、最驯良马匹的人群也会拥有崇高的声望。拉希德家族在这一点上投入多少资源都不过分。"
 JBS_import_modern_weapons: "进口现代武器"
 JBS_import_modern_weapons_desc: "虽然利雅得和哈伊勒的军队相比弯刀火枪的时代已有了进步，但我们绝大多数的士兵还在用着既不可靠又不正规的在世界大战爆发前生产的老旧步枪。为了取代这批古董，让我们的常备军有能力维持国内秩序，军务委员会现下令淘汰过时的军备。"
 JBS_revised_infantry_tactics: "改进步兵战法"
 JBS_revised_infantry_tactics_desc: "尽管外国人推测阿拉伯次大陆上的战斗主要会在马背或骆驼背上进行，但实际上阿拉伯战场上的战术正朝着西式战法看齐，转向依赖大编制的步兵分遣队。新编制需要适应各种不同的战术，但我们的指挥官对此并不适应：他们认为下马步战是可耻的行为，只有血统低贱的部落才会这样行事。"
 JBS_curb_authorities: "限制舒拉会权力"
 JBS_curb_authorities_desc: "在世界大战后受城镇贵族压力而设立的舒拉会(Majlis al-Shura)是以土耳其人在汉志的官僚机构为蓝本组建的，其作为王家议会对国家大事有着一定程度的决定权。显而易见的是，该机构只会让各个阁僚中饱私囊，该机构的存在就是对我们君主统治权的侮辱。我们再也不能容忍这种软弱的机构了！"
 JBS_relinquish_power: "放弃绝对权力"
 JBS_relinquish_power_desc: "尽管自20世纪10年代以来，舒拉会(Majlis al-Shura)的权力大增，但其对国家事务的掌控仍十分有限，充其量只是专制君主的一个顾问。受奥斯曼帝国设立的制度所启发（主要施行于汉志），一些人提议创设一种新制度，让舒拉会更多的扮演议会或部长理事会的角色，让它拥有实在的行政权力而非扮演顾问的角色。"
 JBS_modernize_zakat: "天课税捐现代化"
 JBS_modernize_zakat_desc: "作为伊斯兰教五功之一，天课是每个穆斯林必尽的宗教义务。作为一种强制性的慈善捐赠，天课实际上就是一种不加掩饰的税收，是我国重要的收入来源。然而，由于征收天课很大程度上需要仰仗地方宗教势力，而他们对国家的忠诚总是令人怀疑，故而将天课税捐现代化显得十分重要。"
 JBS_settle_bedouin: "安顿贝都因人"
 JBS_settle_bedouin_desc: "虽然奥斯曼属马什里克和埃及的绝大多数人群已经脱离了部族生活，但阿拉伯中部由于封闭的地理环境和广袤的面积而基本不受现代化的影响。这意味着我国的绝大多数人口仍是贝都因人，他们的生活几乎半独立于我国社会。若我国想要实现高效行政和军队现代化，贝都因人的出路显然已板上钉钉。"
 JBS_rearrange_irrigation: "重订灌溉权责"
 JBS_rearrange_irrigation_desc: "在阿拉伯中部的干旱沙漠里，财富不出自汉志的金矿之下，而出自各高地的绿洲之上。鉴于我国的繁荣和人民的生存取决于水资源，因此，掌控水——或者说，设立能够决定谁能分配多少水资源的行政机关，对我国的未来发展至关重要。"
 JBS_outlaw_slavery: "禁止奴隶制"
 JBS_outlaw_slavery_desc: "虽然从理论上讲奥斯曼帝国境内乃至我国土地上都禁止蓄奴，但在实际生活中，蓄奴的做法却经久不衰。虽然奴隶制给我们带来了巨大的财富，但是我们不得不承认关上奴隶制的大门能给我们带来更多的财富。何况，若我们能摒弃一直以来的压榨姿态，不少血统低贱的部落没准会对我们更友善。"
 JBS_fight_wahabbist_influence: "抵制瓦哈比派影响力"
 JBS_fight_wahabbist_influence_desc: "在利雅得的象牙塔里，那些瓦哈比派乌里玛只不过是内志埃米尔向我们输出仇恨、分裂和猜忌的工具。不幸的是，他们的花言巧语引来了许多意志不坚定者的应和；若我们再不迅速采取措施扭转局面，很快瓦哈比派就会强过我们所能联合起来的一切力量。"
 JBS_consolidate_ties_with_sharif: "加强同谢里夫的联系"
 JBS_consolidate_ties_with_sharif_desc: "拉希德家族和哈希姆家族两家自有史以来就维系着脆弱的联盟，且皆与最高朴特关系密切。现在两家都意识到了内志和瓦哈比派势力对他们的统治是一个巨大的威胁，对占两家政策重要地位的朝觐事业有着严重的威胁，所以我们应当重拾双方的渊源，在双方间再造一种强有力的建设性关系。"
 JBS_enforce_rashidi_nazim: "施行拉希德律法"
 JBS_enforce_rashidi_nazim_desc: "交替使用各色各样的法律体系，很难维持社会的公正和稳定。为了修正这一点，我们已委托一些名人与奥斯曼法律专家共同起草一项以土耳其尼札米耶(Turkish Nizamiye)为基础的法律制度。尽管他们有意向新律法中灌注一些世俗特性，但最终还是决定用沙里亚法筑基（并杂以《梅杰勒法典》(Mecelle)的思想）。"
 JBS_modernize_bureaucracy: "官僚体制现代化"
 JBS_modernize_bureaucracy_desc: "由于我国十分依靠贝都因人的传统（比如发誓或是用力握手）来施行统治，我国的官僚机构的效率可想而知（很多情况下根本就没有官僚机构）。而效率的低下又严重阻碍了我国的发展，让我们难以追赶日新月异的世界。此外，奥斯曼在沙姆和伊拉克的改革之风也开始触及哈伊勒，改革的浪潮引起了我国公民的强烈关注，他们呼吁推动改革。"
 JBS_install_qadhis: "任命卡迪"
 JBS_install_qadhis_desc: "虽然从理论上来说，卡迪（即沙里亚法院的法官）只负责用伊斯兰教法判决其受理的案件，但往往他们会成为统治者在地方上的代理人。过去，哈伊勒的体量让它不得不屈服于地区内其他势力派来的卡迪（譬如利雅得或者[773.GetCapitalVictoryPointName]）。为了进一步施展权力，我们应当任命一批不受外部势力控制，效忠拉希德家族的听话卡迪。"
 JBS_establish_bait_al_mal: "建立贝特马尔"
 JBS_establish_bait_al_mal_desc: "贝特马尔(Bait al-Mal)最初是正统哈里发欧麦尔统治时期设立的国库，后来各类伊斯兰苏丹国和哈里发国都效法前人建立了他们自己的贝特马尔来管理个人和国家的财政开支。虽然我国埃米尔已有了他个人的小金库，但我国还缺乏一个能够监督掌管全国财政的贝特马尔。更重要的是，设立贝特马尔可以把我们迫切需要的天课捐税置于国家掌管之下。"
 JBS_establish_national_budget: "建立国家预算"
 JBS_establish_national_budget_desc: "对哈伊勒的统治者来说，国家预算这个概念完全是闻所未闻，他们最多会把盈余的税钱拿去疏浚干谷和修缮灌溉设施，拿去保护贸易往来，拿去惩恶扬善。然而，在我们的奥斯曼及叙利亚盟友的压力下，王室决定首次起草一份收支报告，并在不（完全）考虑人情世故的情况下调拨资金给各项工程。"
 JBS_maintain_arab_law: "维护阿拉伯习惯法"
 JBS_maintain_arab_law_desc: "与沙特家族相反，舍迈尔更像是阿拉伯传统的代言人。舍迈尔是那些没有定居人口压力的贝都因部落的代表，维护尊奉他们的荣誉信条、风俗习惯、权利义务。尽管当时间迈入二十世纪后，历史的车轮对我国这种去中心化的传统生活方式显得并不友好，但我们至少应该尽力去维护我国社会的独特之处！"
 JBS_increase_khuwa: "追加库瓦"
 JBS_increase_khuwa_desc: "利雅得的瓦哈比派信徒主要依赖天课税（一种宗教税），而哈伊勒埃米尔则征收的是传统的“库瓦”(Khuwa)。库瓦，即让那些弱小的部落向埃米尔进贡物赋并抽丁当兵。作为回报，埃米尔将保护这些弱小的部落，划定各部落之间的边界，确保各部落在不流血的情况下处理纠纷。"
 JBS_second_rashidi_state: "第二拉希德王朝"
 JBS_second_rashidi_state_desc: "我们已经彻底击败了利雅得，比肩了第一拉希德王朝的盛世。可即便如此，还是有很多阿拉伯部落不愿承认哈伊勒是阿拉伯的正当统治者，何况当下还有更紧迫的事——伊赫万仍尚未被彻底打垮。"
 JBS_integrate_qasim: "整合盖西姆"
 JBS_integrate_qasim_desc: "盖西姆位居阿拉伯大棋局的中央，这块兵家必争之地、百战沙场所在，曾见证了无数王朝的起起落落，甚至招来了奥斯曼军队的注意。现在它已经被我们牢牢掌握，是时候让当地的布赖代和欧奈宰部落臣服于我们的统治了。"
 JBS_integrate_al_hasa: "整合哈萨"
 JBS_integrate_al_hasa_desc: "哈萨曾是奥斯曼帝国的一个省，是海湾文化同宗教交融的一处宝地。同时，哈萨地区的人口大多为什叶派，他们对哈萨经济的发展起了头等作用。由于能坐收海湾贸易的利润，哈萨成了阿拉伯（除汉志外）最为富庶的地区。因此，该地区对正含辛茹苦发展的我国来说显得至关重要。"
 JBS_integrate_central_nejd: "整合中内志"
 JBS_integrate_central_nejd_desc: "毫无疑问，内志拥有着阿拉伯中部最多的人口，是该地区实力最强的一个省份。曾是沙特家族及瓦哈比派摇篮的内志，在我们治下依然有着强大的亲沙特势力据点。尽管我们已在正面战场上干掉了伊本·沙特，但若不迅速采取行动，当地的叛乱和游击活动很快就会把我们的血放干。"
 JBS_destroy_ikwhan: "摧毁伊赫万希吉拉"
 JBS_destroy_ikwhan_desc: "伊赫万（或者说，兄弟会）一直以来是我们的眼中钉，因为他们的希吉拉（一种游牧帐篷社区）已遍布阿拉伯各地，并组织起了一个又一个忠于利雅得那帮瓦哈比乌里玛的半独立实体。随着瓦哈比派大厦倾覆，我们再也不必看他们的眼色行事，现在应该彻底清理掉这帮害虫。"
 JBS_protect_religions: "保护非认主独一者"
 JBS_protect_religions_desc: "在瓦哈比派（尤其是伊赫万）眼中，只有遵循他们的一切教条和规矩，才能称得上是“认主独一者”，其他人要么皈依，要么就得斩尽杀绝。伊本·沙特虽从未彻底满足过极端分子的愿望（因他要依赖哈萨的财富），但伊赫万就没那么仁慈了，他们整日发动袭击，在阿拉伯人民之中散播恐惧。"
 JBS_distribute_oil_rights: "分配勘探权"
 JBS_distribute_oil_rights_desc: "过去几年在科威特和巴林的勘探是成功的，看起来哈萨或许也是一处流着黑金的宝地。由于我们缺乏将石油储备直接变成现钱的手段，而许多王子已对海湾地区那些拿到大笔石油钱的谢赫们眼红不已，埃米尔决定同外国企业就开采权问题谈判（为王室开源）。"
 JBS_commence_drilling: "采掘商品油"
 JBS_commence_drilling_desc: "这事成了！尽管一开始的失败让埃米尔失去了希望，但总工程师的不懈努力最终换来了回报，我们最终取得了巨大的成功。现在石油的商用品质经过了考验，是时候开发油田，将甘甜的油香传布四海了。"
 JBS_naval_connections: "建立海军联系"
 JBS_naval_connections_desc: "第一拉希德王朝的一大缺点是，尽管它控制了内志，但哈萨海岸线却在奥斯曼帝国的掌控之下，这使得它没有出海口。由于沙特人十分仁慈的向我们让出了哈萨这个宝贵的地区，是时候让哈伊勒同全波斯湾乃至印度洋建立联系了。"
 JBS_al_hasa_coast_guard: "建立哈萨海岸警卫队"
 JBS_al_hasa_coast_guard_desc: "随着国内外石油的重要性与日俱增，控制及保卫波斯湾的重要性也与日俱增。因此，目前最重要的事就是哈伊勒应当以哈萨海岸警卫队的形式，为未来的海军打下基础；同时要用手头有限的力量保护我们的海岸线，确保我们的贸易不受潜在敌人的破坏。"
 JBS_unite_arabs: "实现阿拉伯统一"
 JBS_unite_arabs_desc: "哈伊勒如今已是一支可以一统阿拉伯次大陆的强权，实现了许多阿拉伯军阀，许多阿拉伯埃米尔的梦想。从印度洋沿岸富饶的港口，到麦加麦地那两座圣城，再到底格里斯和幼发拉底，实现大阿拉伯帝国的梦想让我们的埃米尔夜不能寐。前路虽长，但奥斯曼帝国的臣子仍居于边境线外——但运气与勇者同在！"
 JBS_integrate_quatar: "整合卡塔尔与巴林"
 JBS_integrate_quatar_desc: "波斯湾贸易站点，珍珠贸易的枢纽，曾经的卡塔尔和巴林谢赫国，终于被中阿拉伯纳入了保护。从今往后，这座海湾将属于阿拉伯人而非波斯人。虽然为了达成权力交接，当地统治者拥有一定的自治权，但只要时候一到，他们就会被拉希德家族的总督取代。"
 JBS_integrate_trucial_coast: "整合特鲁西尔海岸"
 JBS_integrate_trucial_coast_desc: "在过去被称为“海盗海岸”的地方上，七个特鲁西尔海岸谢赫国已被拉希德家族纳入了保护之下。拉希德人从此有了绕过霍尔木兹海峡，直接通向印度洋的出海口。各个分权统治的谢赫国或许能够保留下去，但过去同巴尼亚斯(Bani Yas，一个位于特鲁西尔海岸的部落联盟)的密切联系使得除阿布扎比外的几个谢赫国的自治权会被削弱。"
 JBS_Conquest_Mecca: "征服麦加"
 JBS_Conquest_Mecca_desc: "作为一些人所称呼的伊斯兰教中心，圣城麦加是任何一个阿拉伯军事首领皇冠上的明珠。麦加能给我们带来无可比拟的声望，作为朝觐的终点，麦加更是能大力推动我们的经济。有了进一步投资和现代官僚体系的加持，将其整合入我们的行政体制之中将不再是空中楼阁。"
 JBS_Constituent_Assembly: "筹建立宪会议"
 JBS_Constituent_Assembly_desc: "在残余的奥斯曼行政机构和汉志当地的城市显贵支持下，一个由汉志人组成的立宪会议将为崭新的舍迈尔国奠定基础。在这个新国家，将会由中阿拉伯（政令出自哈伊勒）和汉志（政令出自麦加或吉达）组成一个君合联邦。这两个实体都享有内政外交的自主权。"
 JBS_Fundamental_Provisions: "施行《基本条款》"
 JBS_Fundamental_Provisions_desc: "“阿拉伯苏丹国为一不可分割之整体，境内各部分相互联系，不得以任何方式将其分割或分离……”——“基本条款”写到。这部事实上的宪法列举了组成新国家的各个职权部门，强调了以君主为中心的高度集权统治，与此同时规定君主还将兼任各军的最高指挥官。"
 JBS_Majlis_al_Wukala: "建立瓦卡拉会"
 JBS_Majlis_al_Wukala_desc: "为了处理比阿拉伯中部更为复杂棘手的汉志事务，我们将为汉志特设一个瓦卡拉会(Majlis al Wukala，大意为部长理事会)，让其在埃米尔最信赖的儿子的监管下，管理汉志政务。该理事会将包括一名内阁首脑（即汉志总督）、外交事务长、财政长、内政长以及顾问委员会的各个成员。"
 JBS_Hajj_Regulation: "规范朝觐"
 JBS_Hajj_Regulation_desc: "在内政部的克尔白司和外交部的朝觐司共同监督下，规范每年朝觐事宜的事务受到了哈伊勒统治者的高度重视。在废止了奥斯曼过去奉行的资助朝觐的传统后，1917年时由汉志行政机构管理朝觐事务的局面又一次重回人间——从此朝觐税和其他财税安排将会充实我们的国库。"
 JBS_Foreign_Consulates: "重新开放外国领事馆"
 JBS_Foreign_Consulates_desc: "在奥斯曼帝国统治时期，港口城市吉达是诸多外国领事馆的所在地。这些领事馆大多由那些国内有大量穆斯林人口的国家设立，旨在为其国内赴麦加朝觐的国民提供保障。虽然在黎凡特战争期间有大批领事馆清空撤走，但许多国家现在已示意可以承认我国为一个独立国家，并要求重开他们的领事馆。"
 JBS_Port_Jeddah: "吉达航运港"
 JBS_Port_Jeddah_desc: "吉达港是红海畔最重要规模最大的港口，它对我国至关重要。它不仅是全世界成千上万穆斯林登岸赴圣城朝觐的主要船埠，还是一个繁华的商业中心，拥有大型船坞和造船厂，并且与麦加、麦地那和叙利亚有铁路相连。很明显，若想增长我国经济体量，吉达是不可忽视的存在。"
 JBS_Motor_Transport_Radio_Department: "汽车运输与广播司"
 JBS_Motor_Transport_Radio_Department_desc: "我们如此广大的一个国家却没有几条公路，我国政府对居民的掌控更是少之又少。卡车的出现和无线电的投入使用为处理这一大问题提供了革命性的改观，彻底改变了我国政府的施政方式。为了进一步发展并规范相关事务，我们已在内政部下新开设了汽车运输与广播司。"
 JBS_General_Directorate_Police: "警察总署"
 JBS_General_Directorate_Police_desc: "瓦卡拉会(Majlis al Wukala)已下令由战争期间的麦加公共安全委员会为基础并用奥斯曼宪兵的残余势力为骨干，创设警察总署。警察总署将维持社会秩序，打击走私，保护朝圣者；与此同时，麦加也将开设一所警察学院。"
 JBS_Mudiriya: "建立穆迪里亚"
 JBS_Mudiriya_desc: "为了处理我国日益增多的经济事务，政府决定创设穆迪里亚(Mudiriya，或者说“财政总署”)。在一个国家有关部委(wikala，指国家部委)的授权下，穆迪里亚将邀请外籍金融专家来我国协助组织财政事宜，监管我国各类管理后勤、朝圣、农业和公共事务。"
 JBS_Mining_Department: "石油矿业司"
 JBS_Mining_Department_desc: "尽管我国目前的收入来源主要依靠朝觐和几乎不存在的农业，但阿拉伯地表下暗藏的财富正渐渐浮出水面。汉志的金矿自然十分重要，但吸引人们眼球的还是最近才被发掘出来的黑金。随着美国陷入混乱，世界石油短缺，让阿拉伯再次于世界上青史留名的机会到了。"
 jbs.0.t: "杰拜勒舍迈尔埃米尔国"
 jbs.0.d: "在第二沙特王国的废墟之上，伟大的前代哈伊勒埃米尔们建立起了拉希德王朝。到1904年伊本·沙特于内志掌权时，拉希德王朝才存续了短短几十年。前人没有预料到事态的发展走向，但从我们后来人看，伊本·沙特上台掌权是不可避免的——杰拜勒舍迈尔对内志人民的严苛统治让高傲的拉希德家族同阿拉伯普罗大众间产生了巨大的鸿沟。在一系列战斗后，拉希德的军队先是被赶出了利雅得，随后撤出了阿拉伯内陆的各个地区，最终退缩到了他们的家园：杰拜勒舍迈尔。\n\n不过，和其他阿拉伯军阀不同，哈伊勒埃米尔同最高朴特的关系十分密切，后者十分乐意利用舍迈尔人保卫其南方边境。在世界大战期间双方的关系进一步发展：当哈希姆家族投靠英国人、沙特家族踽踽独行时，杰拜勒舍迈尔的埃米尔决定把自己的全部资源贡献给奥斯曼帝国，在奥斯曼帝国最为黑暗的日子里依然忠于最高朴特。战后，尽管这番忠诚终于换来了极大地回报，拉希德家族却也被人视作为阿拉伯人的叛徒、奥斯曼走狗。\n\n尽管取得了世界大战的“胜利”，杰拜勒舍迈尔埃米尔国却并没有能从土耳其人处分一杯羹；虽然埃米尔国同科斯坦丁尼耶的关系依旧火热，但工业革命在中东的开展却极大地打击了舍迈尔本就脆弱的经济。过去，舍迈尔经济十分仰赖穿越阿拉伯内陆前往麦加朝觐的朝圣者；现在，先进的汽船，汽车，（以及最重要的是）奥斯曼铁路网的出现，让舍迈尔古老的贸易网遭受了巨大打击。\n\n在繁荣但冷漠的奥斯曼帝国支持下，在咄咄逼人的沙特王国的夹逼下，哈伊勒埃米尔必须重新审视自己的地位，去试着开辟新财源，维系剩余臣民的忠心——否则，他将被彻底从史书上抹去。"
 jbs.0.a: "愿真主指引我们的前路！"
 jbs.1.t: "埃米尔国的经济危机"
 jbs.1.d: "杰拜勒舍迈尔埃米尔国一直以来都仰仗途径哈伊勒的朝觐旅游业维持经济繁荣。尽管从理论上来说我国尚未被纳入现代资本主义经济体系之内，但西方的“黑色星期一”已重创了科斯坦丁尼耶的哈里发政权，因此自然而然的，我国也受到了冲击。由于朝觐者数量锐减，由于奥斯曼的进口量暴跌，我国的经济遭受了严重打击。我国宫廷之内，异见者批判埃米尔无能的言论正日益增多，或许埃米尔无法挺过这场风暴……"
 jbs.1.a: "这没什么糟的"
 jbs.2.t: "叙利亚交流项目"
 jbs.2.d: "从本质上来说，这是一次奥斯曼帝国主导的，把哈伊勒进一步向奥斯曼帝国中心拉拢的尝试——安巴尔府(Maktab 'Anbar，或者说大马士革公民预备学校)允许五名哈伊勒权贵子弟前往这所著名高校进修学业。由于安巴尔府一般情况下就是叙利亚当地奥斯曼精英赴奥斯曼帝国民政学校(Mekteb-i Mülkiye)就读前的预科，这个主意自然是想日后该批舍迈尔学生学成归乡后教化哈伊勒当地的百姓。\n\n不过，这一计划在哈伊勒有不少反对的声音，许多人担忧土耳其会进一步加强对杰拜勒舍迈尔的控制，而还有人只是单纯质疑一切改革的必要性。"
 jbs.2.a: "愿蒙福！"
 jbs.3.t: "废除舒拉会"
 jbs.3.d: "作为拉希德王室与强势的苏布罕家族间妥协的产物，舒拉会（Majlis al-Shura，或者说王室议会）最初成立于1922年，自成立之日起，该机构就不同程度的掌控着哈伊勒的政局。不过，这个机构的存在对拉希德埃米尔来说如鲠在喉，他从未掩饰过对该机构的不满。\n\n得益于阿拉伯半岛的动荡局面，埃米尔已抓住机会把这个麻烦“连根拔起”。在舍迈尔的贝都因盟友们协助下，埃米尔和他的支持者冲进了会馆，宣布关停自1922年以来便存在的舒拉会。旧舒拉会的会馆被改建后，在原址上成立了图贾尔会(Majlis al-tujjar)。图贾尔会的议员由哈伊勒各大商贾家族中精心选出的忠臣组成。"
 jbs.3.a: "埃米尔万岁！"
 jbs.4.t: "征服布赖代"
 jbs.4.d: "由于穆哈纳家族返回布赖代的传言甚嚣尘上，盖西姆已经动荡了有一段时间。传言，现在终于成真——驻扎伊拉克的奥斯曼第六军团派出一队由非正规军组成的特遣队，在圣裔将军哈希姆指挥下前往布赖代，试图复辟这个耻辱的家族并扩大伊拉克在阿拉伯中部的影响力。那位一度被废黜的埃米尔带去的士兵清一色是阿拉伯人，希望借此增强自己在布赖代人中的合法性，但除了碰壁他什么都没办成。在“土耳其走狗”“背信叛徒”的骂声中，效忠沙特的势力在城内获得了越来越多的支持。\n\n不过，受益于这一事件，我国埃米尔下令动员部队，在沙特人处理伊拉克威胁时突袭他们。尽管双方间的冲突已经持续了十几年，但对沙特土地的公然进攻再次重燃了阿拉伯大地上的烽烟。"
 jbs.4.a: "决战就在眼前！"
 jbs.5.t: "奥斯曼撤军"
 jbs.5.d: "尽管人们担忧在奥斯曼支持下阿拉伯中部会被穆哈纳家族成功入侵，但巴格达的一场权力更迭粉碎了穆哈纳家族的一切希冀。新上任的奥斯曼总督奉着首都发来的圣旨要求属下停止一切在阿拉伯中部的军事行动。以奥斯曼总督的名义，新总督宣布正式承认伊本·沙特是盖西姆的宗主。由于没有继续干预的必要，伊拉克的行政机关不得不考量考量他们的财政收支，并得出结论：及时止损，停止干涉阿拉伯中部的事务。\n\n不过，战车的车轮已经停不下来了。哈伊勒和利雅得之间的全面战争已不可避免。弯刀已亮出，步枪已上膛，崭新的阿拉伯大地上，炙热的烈阳正当高照。"
 jbs.5.a: "开战！"
 jbs.6.t: "伊赫万不满"
 jbs.6.d: "尽管伊本·沙特的败北极大地破坏了瓦哈比派在阿拉伯次大陆上的影响力，但伊赫万依旧保有一支强大的武装。在他们的希吉拉网路加持下，与诸多部落结盟的伊赫万仍然是一块难啃的骨头。\n\n费萨尔·达维什，穆泰尔部落的领袖，被许多人视作是阿拉伯半岛上最为优异的军事人才。他并不中意自己目前的地位，甚至拒绝赴哈伊勒宣誓效忠埃米尔陛下（这在许多贝都因人眼中是世间最不可想象的侮辱）。乌太白和鲁瓦拉等部落领袖的不满让事态进一步复杂化，因为他们若联合起来，就有实力包围哈伊勒城，切断我们和内志腹地的联系（而内志已是我国主要的食物产地和兵源地）。"
 jbs.6.a: "这太糟糕了……"
 jbs.7.t: "费萨尔·达维什开出要求"
 jbs.7.d: "为了煽惑内志地区定居民的思潮，费萨尔·达维什打着保护信道者的幌子（不过更像是一种政治上的投机主义），向我国埃米尔开列了一连串要求。\n\n在我国埃米尔犯下的一系列“罪行”中，最为突出的一条是哈伊勒的居民和各国商人都能自由的信仰他们的宗教——这项政策同瓦哈比派的教义产生了尖锐的冲突。因此，伊赫万要求，要么把这些不信道者全都引上正道，要么就把所有的不信道者全部杀光。而且，他们还要求我们立刻与奥斯曼朴特断交，要求我们拆毁圣城内一切属于卡菲勒的技术设备（譬如无线电，因为在他们看来这是伊斯兰教在世间所蒙受的最严重的耻辱）。\n\n费萨尔·达维什发誓，如果一个月之内他们的要求得不到满足，他们就会起来誓死捍卫正信，打碎伪信者拉希德家族的枷锁。阿拉伯半岛上的各个部落已把目光投向了这场即将爆发的冲突，思索自己是该效忠埃米尔，还是和伊赫万结盟并浑水摸鱼。"
 jbs.7.a: "那就开战吧！"
 jbs.8.t: "伊赫万叛乱"
 jbs.8.d: "不出所料，在收到了埃米尔的否定答复后，伊赫万以及与他们臭味相投的部落联盟打出了叛旗。在能征善战的将军费萨尔·达维什带领下，在乌太白部落和鲁瓦拉部落一小撮坏人的支持下，叛军公然向哈萨海岸的胡富夫城发动了进攻。\n\n尽管叛军尽了最大限度的努力，胡富夫城依旧屹立不倒。当地的大批什叶派群众颤抖着龟缩于胡富夫城墙内，祈祷援军能尽快到达——毫无疑问，城破之日，他们面临的是世间最可怕的命运。"
 jbs.8.a: "开战！"
 jbs.9.t: "瓦哈比派乌里玛抨击[JBS.GetLeader]"
 jbs.9.d: "虽然我们征服了内志并把伊本·沙特的徒子徒孙赶出了我国的合法领土，却无力抗衡瓦哈比派乌里玛对内志百姓的影响。由于不愿背弃对沙特伊玛目的忠心，内志的许多城镇和绿洲都公然反抗他们的新统治者。而在我们这边，也没有多少人愿意和内志人合作：我们的舍迈尔同胞极其鄙视内志人，把内志人视作下等人，认为他们只配去种田或当辅兵。"
 jbs.9.a: "太糟糕了"
 jbs.10.t: "盖西姆冲突"
 jbs.10.d: "在盖西姆，一批当地的定居民和我们的税务员间发生了冲突，随后矛盾激化为了暴力冲突。事件的起因是当地定居民希望我们缓征今年的税钱。这一事件是阿拉伯中部本就脆弱的经济遭受严重破坏的缩影，整个阿拉伯次大陆已爆发了饥荒。\n\n不过我们的税务员可没心情同这帮住民谈判，当一个定居民愚蠢的试图把税务员们吓走时，打斗爆发了。尽管税务员们最终被迫跑路，但一位拉希德王子却把这场悲剧视作对拉希德家族的莫大侮辱，他命令一队人开入盖西姆，劫掠当地人来博得“荣耀和财富”。\n\n当王子率队归乡时，当地已是一片断壁残垣，百姓饥寒交加。内志当地百姓同舍迈尔精英间的关系已是一地鸡毛，许多人担心这位王子是不是做的太过火了。"
 jbs.10.a: "内志人该掂量掂量自己的分量！"
 jbs.11.t: "利雅得驱逐了舍迈尔驻军"
 jbs.11.d: "一小批忠于沙特家族的疯子不满拉希德总督的严苛统治，袭击了我们在前沙特首都利雅得的驻军，在短暂的战斗后他们重新占领了这座城市。他们宣布沙特·本·阿卜杜勒-阿齐兹·阿勒沙特是沙特阿拉伯新一任伊玛目，并派出信使乘着最迅捷的骏马前往各地召集仍忠于沙特家族的人集结军队，永远的驱逐拉希德家族并夺回王位。"
 jbs.11.a: "别再来了……"
 jbs.12.t: "沙特的封臣响应战鼓！"
 jbs.12.d: "由于利雅得被迅速夺回，也由于拉希德家族对阿拉伯腹地的压榨，众多谢赫和贝都因人已拿起刀剑支持新任沙特伊玛目，动员他们自己的部队。\n\n重返沙特帐下的部落中，有阿拉伯各部落中规模最大的阿纳宰部落，有拉希德盟友蒙塔菲部落的血仇扎菲尔部落，有全阿拉伯最为忠诚的达瓦希尔部落，有骄傲的勇士部落乌太白部落的一个分支。\n\n随着新一批联盟已集结起来，只有时间能告诉我们，拉希德家族是将扛过这最后一场考验，还是坠入永恒的黑暗之中！"
 jbs.12.a: "朋友们，快奔赴战场！"
 jbs.13.t: "沙漠之会"
 jbs.13.d: "自埃米尔的大军摧毁了沙特家族的残余势力、沙特家被时间之沙吞噬已过去了几天。带着盆满钵满的战利品，这位中阿拉伯的最高统治者正盘算着返回首都哈伊勒。行至某处，马队停下来扎营过夜，埃米尔萨乌德入帐内休息。埃米尔的表亲，阿卜杜拉，一旁凝视着地平线那边新征服的土地。当年，萨乌德年仅十岁时便加冕为了埃米尔；直到现在，对阿卜杜拉来说，萨乌德依然是个孩子。阿卜杜拉抬起头，望了望天空中明亮的群星，转身走向帐篷，没打招呼就钻了进去。\n\n“我最亲爱的老弟，我最宽宏大量的埃米尔啊。”阿卜杜拉前来道贺时嘴上的微笑足以盖住他内心的妒意。“祝贺你击败了伊本·沙特。”在端详了来客几秒后，埃米尔勉强察觉到了他的存在。“你本可以早点来的，不过你终于让我注意到你的存在了。阿卜杜拉，你的虚浮出卖了你。说吧，你想要什么封赏？”阿卜杜拉脸上的微笑凝固了，难道自己这么容易就会被人看穿吗？他尴尬了一下，然后又笑了起来。“哈哈，陛下，如果我真是来讨赏的话倒还好啦，可我只是来提个醒的。看起来，沙特家的人还没有死绝，他们家的最后一支正准备逃亡海外，我听说他们正准备逃往科威特。”萨乌德的脸色变得严肃起来，随即他转头望向自己的这位表亲：“知道了，知道了。历史总是一次又一次重演，稍后我会作点安排的。”阿卜杜拉脸上露出了一丝令人不易察觉的笑容：“那么，我主，您想怎么处理他们呢？”"
 jbs.13.a: "“我得派一队近卫军去。把他们全给我砍死在沙漠里！”"
 jbs.13.b: "“我要亲自带队，亲自撕了他们！”"
 jbs.14.t: "阿卜杜拉返回哈伊勒"
 jbs.14.d: "当他返抵哈伊勒时，他的随从只有一小队士兵——看来，他计划的第一部分已经成功了。现在萨乌德正在沙漠中疯狂追逐，在大漠中迷失了方向。是时候继续行动了。\n\n天方的夜空深邃神秘，天方的沙海喷出彻骨的吐息。阿卜杜拉正在哈伊勒城中一处小商馆的院中倚着等人，看来商馆的老板既不想打探也不愿打探一些多余的事。夜色中，一个侧影闪过，一个身着黑袍的男人晃入了商店，迈过了中厅，走进了小院，朝着阿卜杜拉点了点头。“你就是埃米尔的那位表亲？”阿卜杜拉点了点头，带上了院门，向来人挥了挥手中的手枪。“而你，就是苏布罕家的代表？”来者点了点头。于是二人握了握手，围着一张小桌子找了凳子坐了下来。在二人正式讲话前，阿卜杜拉把他的手枪放到了桌面上，不过手指依然贴着扳机。“陛下……陛下病了。”来者抬起头，眨了眨眼，眼中似乎写满了疑惑。“陛下病了，这和你想与我家家主牵线有什么关系？”阿卜杜拉点了点头，随即抬头望向那深邃而神秘的夜空。“好事不出门，坏事传千里啊。在利雅得，我们击败了沙特家族，很快全阿拉伯都听闻了我们的胜利。伊本·沙特被枭首示众，他的尸体也被挫骨扬灰。可陛下觉得，未来沙特家族还会纠缠我们，伊本·沙特的死不过是个开始——那些流亡在外的沙特家的王子们，都必须抓起来，都必须死。显然，这是埃米尔无情残忍的迹象。陛下已经被仇恨和嗜血的欲望把持了心智，如果我们继续放任他不管，我们很快就要亡国了。”\n\n“我想……你觉得陛下的病该怎么治呢？”阿卜杜拉笑了笑，摇了摇头。“陛下病了，病入膏肓了。现在国王病重，是时候安排新国王了……”二人又交谈了很久，直到深夜才握手告别。"
 jbs.14.a: "狡猾的王子……"
 jbs.15.t: "金元攻势"
 jbs.15.d: "酋长国从古至今都不喜欢用阿拉伯士兵组建埃米尔的贴身卫队，而是雇佣土耳其和埃及雇佣兵来当卫士。虽然这些人训练有素而久经沙场，但他们毕竟只是为了饷银打仗，而不是为了什么“忠君爱国”打仗。——对阿卜杜拉来说，这可真的是真主开恩。自“黑色星期一”之后，王室的金库也受到了波及，许多卫兵已经有一段时间没拿到过饷银了。国王的口头保证是一回事，但保证又不能当饭吃……\n\n“你还愿意给我们付双倍的工资？”卫队长的表情显得又惊又喜，而他手下人对这种情况更是闻所未闻。阿卜杜拉面带微笑着用威胁的眼神点了点头。“当然，如果你觉得这个价码足够换来你的忠心的话，那就成交。不过，我相信在解决这桩烂事后，你再也不会参与我们的家事了，你说呢？”卫队长思索了一会，转身看了看他的手下，又转身看了看阿卜杜拉。“那么，你该怎么兑现你的诺言呢？我敢确定你包里的钱肯定比不上陛下的。”阿卜杜拉点了点头，他的脸上没有一丝波澜。“苏布罕家正支持我的行动，并保证为我提供行动资金。一旦我成事，剩余的钱自然不是问题。”这个提议真是诱人，可阿卜杜拉的话真的可信吗？"
 jbs.15.a: "“国王会在黎明时分归来，到时候我们就动手”"
 jbs.15.b: "“你的花言巧语同你的钱袋一样反复无常，我们不会入伙”"
 jbs.16.t: "埃米尔归来"
 jbs.16.d: "几天后，萨乌德带着随从回到了哈伊勒，他的表亲正在皇宫处为他接风。“我主啊，您带着那些可怖敌人的首级胜利归来了吗？”萨乌德没有理会他，径直从他身旁走了过去。阿卜杜拉连忙跟上，询问道：“我主啊，您怎么了？”萨乌德再一次无视了他，只是大声地叹了一口气。“他们肯定是逃掉了！跑去了科威特！跑去了伊拉克！跑去了也门！或者跑去了其他什么狗屁地方！”阿卜杜拉听罢，轻啧一声，在得到许可后退下了。随后，阿卜杜拉召见了那帮雇佣兵卫队。“埃米尔没有尽到为王者应尽的义务，为了满足他嗜血的欲望他竟领兵徒劳地追杀一通。是时候让国王退休了。”这帮人冲到宫门，踹门而入，阿卜杜拉掏出他的手枪指着埃米尔，“我愚蠢的弟弟啊，你没有尽到为王的责任。愿真主宽恕你。”萨乌德还没做出反应，就听到了一声枪响——埃米尔就这样被射杀在了他的宝座上。\n\n“让你的人控制王宫，然后控制全城。毫无疑问，城里肯定还有人想替那个死人尽忠。”阿卜杜拉身边的士兵点了点头，迅速跑开；在散乱的脚步声中，不时传来突兀的枪声和尖叫声。阿卜杜拉紧握着手枪，注视着宫殿内的花园。现在，一切都是他的了！然后，他听到了急促的脚步声，他转过身来，他看到一名萨乌德的仆人挥舞着一把匕首向他冲来，他的眼里满是为旧主报仇的怒火。怒火支配了仆人的胸膛，阿卜杜拉瞄向了仆人的心脏。"
 jbs.16.a: "阿卜杜拉当场射杀了那人！"
 jbs.16.b: "仆人扎穿了阿卜杜拉的心脏！"
 jbs.17.t: "政变成功"
 jbs.17.d: "阿卜杜拉长吁了一口气，瞧了眼那仆人毫无生机的躯体。鲜血正在地板上慢慢铺开，慢慢吞没了仆人手上的利刃。阿卜杜拉还没来得及把手枪收回枪套，一群雇佣卫兵就冲进了这间屋子。他们的头领盯了盯地上的尸体，满眼慌张。“阿卜杜拉殿下……您还好吗？您……您有没有受伤？”阿卜杜拉把手枪塞回枪套，扭头看向花园。“我很好……非常好……这奴才还没碰到我就被我打死了。”他吸了口气，把枪套扣好，转身看向这队卫兵。“你们的人干得怎么样？”\n\n“我们已占领了全城大部分地区，还有些效忠萨乌德的人正在几栋郊区的房屋里负隅顽抗，但大局已定。”"
 jbs.17.a: "终于，我是埃米尔了……"
 jbs.18.t: "阿卜杜拉被杀！"
 jbs.18.d: "还没来得及扣下扳机，阿卜杜拉就被那仆人扑住，尖刀顺势插入了他的心脏。在他倒地失去意识前，他看到那仆人迅速跑开，溜出了房间。不久，几个雇佣卫兵再次拥入房间，见到了已倒地不醒的主子。群龙无首的兵士们迅速散伙，通知所有尚不知道事态发展的战友们赶快把宫殿里一切值钱的东西搬走。王宫已然大乱，直到拉希德王朝第六任埃米尔的儿子，阿卜杜拉·伊本·米塔卜·伊本·阿卜杜·阿齐兹召集了他的亲兵包围了王宫。鸣枪示警之后，王宫内归于平静。\n\n“投降吧，你们已经被包围了！投降的话，我或许会开恩于尔等！”思索片刻后，那些仍留在王宫内的雇佣卫兵开枪还击——随后，米塔卜的亲兵冲进了王宫，把他们悉数砍翻。当他忠诚的士兵夺取王宫后，米塔卜履行了他的诺言，释放了所有投降的俘虏。——毕竟，这些人只是拿钱干活，拿钱干活的人怎么会继续替一个死人卖命呢？“你们之中愿为我而战的，我也不会亏待你们。当然……饷银也会照旧发。不过，我耳边容不得杂音。”这个提议不算太好，但显然不接受的话就只有死路一条。"
 jbs.18.a: "相当胆大的政变！"
 jbs.19.t: "哈伊勒的政变"
 jbs.19.d: "由于埃米尔本人总是不听贵族的劝谏、拉希德王子们挥霍无度、王室完全无视非舍迈尔出身的公民的福祉，一批心怀不满的城镇贵族起来强迫哈伊勒政府调整现有方针。由于没有可靠的盟友，现任埃米尔[JBS.GetLeader]被迫退位，让位于更易受人控制的穆罕默德·伊本·塔拉勒。\n\n曾经，埃米尔一度为加强个人专制权力而削弱了伊斯兰会议的势力；但现在，伊斯兰会议再一次取得了旧有特权，并彻底掌控了国家的财政大权，就连埃米尔的个人花销也要伊斯兰议会的批准。为了进一步巩固伊斯兰议会新近取得的权力，一些居住在巴赞宫内的皇亲国戚被请出了王宫，空出来的地方被改为了国家各部门的办公室。\n\n这场政变主要是由强大的苏布罕家族推动并领导的，一些人觉得这意味着舍迈尔将向一场决定性的改革迈出第一步（正如马什里克和科威特等地那些已经推行的改革一般），而另一些人担忧这是苏布罕家族的一场豪赌，或许苏布罕家族将就此取代拉希德家族成为哈伊勒的统治者。"
 jbs.19.d.2: "由于埃米尔本人总是不听贵族的劝谏、拉希德王子们挥霍无度、王室完全无视非舍迈尔出身的公民的福祉，一批心怀不满的城镇贵族起来强迫哈伊勒政府调整现有方针。由于没有可靠的盟友，现任埃米尔[JBS.GetLeader]被迫退位，让位于更易受人控制的穆罕默德·伊本·塔拉勒。\n\n尽近来管伊斯兰议会已看到了改革的希望，但埃米尔却依旧持续的削弱伊斯兰议会的权力以维持拉希德家族的专制统治。现在，随着前任埃米尔被迫下台，伊斯兰议会终于获得了他们应有的权力，并彻底掌控了国家的财政大权，就连埃米尔的个人花销也要伊斯兰议会的批准。为了进一步巩固伊斯兰议会新近取得的权力，一些居住在巴赞宫内的皇亲国戚被请出了王宫，空出来的地方被改为了国家各部门的办公室。\n\n这场政变主要是由强大的苏布罕家族推动并领导的，一些人觉得这意味着舍迈尔将向一场决定性的改革迈出第一步（正如马什里克和科威特等地那些已经推行的改革一般），而另一些人担忧这是苏布罕家族的一场豪赌，或许苏布罕家族将就此取代拉希德家族成为哈伊勒的统治者。"
 jbs.19.a: "哈伊勒能不能消停下来？"
 jbs.20.t: "拉希德王朝的终结"
 jbs.20.d: "自拥立穆罕默德·伊本·塔拉勒为埃米尔的政变发生以来，哈伊勒的实权就被苏布罕家族所控制，后者通过他们的人脉和在伊斯兰议会内部的影响力几乎控制了杰拜勒舍迈尔生活的方方面面。现在看来，苏布罕家的家主已被权力的味道冲晕了头脑——萨乌德·苏布罕，年幼埃米尔的摄政，已抓住机会加冕自己为哈伊勒埃米尔，拆散了苏布罕和拉希德两家维持了五十多年的联盟。\n\n这个举动算不算明智还有待观察，但哈伊勒政府的持续疲软可不会被内志各部落忽视。况且，科斯坦丁尼耶已明确声明反对苏布罕家族僭位，表示埃米尔只能由拉希德家族的王子担任。现在，北方是土耳其的铁砧，南方是内志人的打铁锤，南北夹击之下，哈伊勒城的未来已是未知数。"
 jbs.20.a: "苏布罕家族万岁！"
 jbs.21.t: "费萨尔·达维什拒绝赴战"
 jbs.21.d: "伊本·沙特遭遇了一场大灾难！穆泰尔部落闻名在外的将军，费萨尔·达维什竟拒绝响应他的号召，选择在我们同拉希德家的冲突中保持中立。更糟的是，他还设法说服了他在乌太白部落的盟友随他一同放下武器，而这对我们的哈伊勒敌人来说是极大的利好消息。\n\n当我们把哈伊勒城烧成白地后，这帮背信弃义的人自然也会被我们送进火狱。但现在除了谴责他们的叛国行为外，我们什么也做不了。"
 jbs.21.a: "愿他因此受千头骆驼践踏之刑！"
 jbs.22.t: "征服布赖代"
 jbs.22.d: "由于穆哈纳家族返回布赖代的传言甚嚣尘上，盖西姆已经动荡了有一段时间。传言，现在终于成真——驻扎伊拉克的奥斯曼第六军团派出一队由非正规军组成的特遣队，在圣裔将军哈希姆指挥下前往布赖代，试图复辟这个耻辱的家族并扩大伊拉克在阿拉伯中部的影响力。那位一度被废黜的埃米尔带去的士兵清一色是阿拉伯人，希望借此增强自己在布赖代人中的合法性，但除了碰壁他什么都没办成。在“土耳其走狗”“背信叛徒”的骂声中，效忠沙特的势力在城内获得了越来越多的支持。\n\n不过，受益于这一事件，哈伊勒的埃米尔下令动员部队，在沙特人处理伊拉克威胁时突袭他们。尽管双方间的冲突已经持续了十几年，但对沙特土地的公然进攻再次重燃了阿拉伯大地上的烽烟。"
 jbs.22.a: "决战就在眼前！"
 jbs.23.t: "奥斯曼撤军"
 jbs.23.d: "尽管人们担忧在奥斯曼支持下阿拉伯中部会被穆哈纳家族成功入侵，但巴格达的一场权力更迭粉碎了穆哈纳家族的一切希冀。新上任的奥斯曼总督奉着首都发来的圣旨要求属下停止一切在阿拉伯中部的军事行动。以奥斯曼总督的名义，新总督宣布正式承认伊本·沙特是盖西姆的宗主。由于没有继续干预的必要，伊拉克的行政机关不得不考量考量他们的财政收支，并得出结论：及时止损，停止干涉阿拉伯中部的事务。\n\n不过，战车的车轮已经停不下来了。哈伊勒和利雅得之间的全面战争已不可避免。弯刀已亮出，步枪已上膛，崭新的阿拉伯大地上，炙热的烈阳正当高照。"
 jbs.23.a: "开战！"
 jbs.24.t: "麦地那的冲突"
 jbs.24.d: "在近来刚征服的麦地那，城内原住民和我们的贝都因盟友间不断的摩擦终于爆炸为了冲突。由于对现代生活的奢侈和颓废感到不满，一批贝都因人开始打砸镜子和玻璃窗，焚毁书籍和大门，还对城市居民采取了其他一些攻击性行为。\n\n尽管当局迅速出手解决了事件，但是这起事件再次反映出曾在奥斯曼治下习惯了现代生活的汉志居民同阿拉伯中部沙漠牧民在生活方式上的格格不入。贝都因人极力捍卫他们封闭的生活方式，而政府几十年来至少愿意推动一定程度的现代化，所以双方几十年间的冲突逐步增多。尽管如此，历史的车轮却不会停下，只需几年功夫，古老的阿拉伯肯定能迈入二十世纪，在这个世上为自己找到一席之地。"
 jbs.24.a: "让人头疼"
 jbs.25.t: "拜星教的终结"
 jbs.25.d: "尽管在暴虐的瓦哈比国治下异教徒几乎被屠杀殆尽，但仍然有一小批信仰坚定的人坚持了下来，散居于阿拉伯沙漠各地。其中最大一个群体居住于焦夫地区，秉持着一种半塞巴式崇拜，他们礼拜太阳、祭奠逝者。\n\n随着现代化的通讯手段逐步铺开、国家中央集权程度的日益提高，就算是这最后一批“异端”也走向了终结。在他们之后，伊赫万的希吉拉已牢牢控制了阿拉伯中部的宗教活动，以前无古人的狂热疯狂迫害“不信道者”。"
 jbs.25.a: "穆圣的箴言必胜！"
 jbs.26.t: "贝都因人不满"
 jbs.26.d: "一直以来，拉希德家族被视为舍迈尔联盟内贝都因特质同伟大的商业城市哈伊勒城市平民之间的妥协和中介，苏布罕家族的篡权对拉希德王朝营造的这一权力平衡造成了巨大破坏。贝都因人一直奉行他们的风俗和传统，对身居高位者予以极大地理解和敬重，并厌恶哈伊勒宫廷内的明争暗斗。\n\n贝都因人毫不掩饰他们对以城市势力为主的新政权的不满，许多贝都因领导人拒绝参与官方节假日、庆典宴会和其他公务。随着贝都因人日益同哈伊勒事务作切割，税务员乃至乌里玛正意识到自己正在失去对这一批流动性极高人群的掌控。"
 jbs.26.a: "最终他们会回心转意的……"
 jbs.27.t: "石油事务"
 jbs.27.d1: "石油工业对中东地区来说还是个新鲜事物，自1908年伊朗发现石油以后才开始起步。在世界大战期间，这种黑色黄金显示出它在未来的战争和工业中具有极端重要性，对石油的探勘力度也得到了大幅提高。以土耳其石油公司主持下由德国-奥斯曼-荷兰三国联合在摩苏尔的联合勘探为起点，南伊拉克和巴林的石油开发很快就实现了商业化。由于同时期朝觐产业带来的营收减少（因为奥斯曼帝国正日益机械化，交通日益便利），也由于阿拉伯湾珍珠贸易的终结使得阿拉伯半岛的经济濒临崩溃，阿拉伯半岛各地的统治者对这种有极大利润的产业纷纷产生了兴趣。\n\n哈伊勒的统治者也注意到了这个苗头，鉴于近来世界经济大萧条进一步摧残了摇摇欲坠的朝觐产业，哈伊勒统治集团已拟定计划，向出价最高的一方出售哈萨海岸的勘探特许权。在巴林的石油勘采计划取得成功后，世界各大石化企业自然对毗邻的哈萨地区展现了巨大兴趣。\n\n位于竞争者前列的是土耳其石油公司，他们认为哈萨是奥斯曼帝国的一部分，自然也该由他们进行开发。然而，该企业的财政存在问题，何况该企业过去同许多合作伙伴扯皮的历史让我国高层对其是否有能力立刻投产抱有疑虑。荷兰壳牌公司的提案、由德美石油公司和德意志石油股份公司二者合资开发的提案看上去更切合实际，但这样或许会伤害我们同最高朴特之间的关系（这或许同我们的核心利益相悖）。"
