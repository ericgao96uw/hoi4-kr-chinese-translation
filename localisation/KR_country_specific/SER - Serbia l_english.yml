 MAC_ivan_mihajlov_leader_desc: "伊万·米哈伊洛夫于1896年出生在马其顿山区一个讲保加利亚语的家庭中。这一地区的民族矛盾和战争层出不穷，而他的一生就是这里迅速的变迁的缩影。米哈伊洛夫一开始就读于塞萨洛尼基的一所保加利亚人开办的高中，后来这所学校在第一次巴尔干战争期间被希腊政府勒令关停。因此，他在保加利亚占领下的马其顿完成学业之前，曾经短暂地转学至斯科普里的一所塞尔维亚人学校，最终前往索非亚学习法律。在世界大战期间，米哈伊洛夫应征加入保加利亚军队，并与马其顿内革组领导人托多尔·亚历山德罗夫建立了私人关系。\n\n战后，米哈伊洛夫开始担任亚历山德罗夫的私人秘书，马其顿内革组则在终于实现了组织树立的目标后宣告解散。为了巩固他们的成果，亚历山德罗夫率领着米哈伊洛夫以及组织内的右翼派系成立了准军事组织“反塞尔维亚匪帮协会”(Association Against Serbian Bandits)，其任务是粉碎塞尔维亚人的反抗并为西部省份的保加利亚化铺平道路。随着时间的推移，这一协会逐渐转型为保卫队(Ohrana)，蜕变成为了令人生畏的马其顿准军事组织以及极右翼的避风港。\n\n1930年，亚历山德罗夫在塞尔维亚祖国军的伏击中负伤，自此淡出了组织的活动，而他的门生米哈伊洛夫接替了他的位置。他全力支持保卫队与国家军团(National Legions)的联盟，并志愿与数百名同僚参加了第四次巴尔干战争。战争结束后，他的家乡再次被塞尔维亚人占领，因此他选择追随他导师的脚步。米哈伊洛夫与马其顿的退伍军人和难民一起，潜入塞尔维亚-保加利亚边境，并宣布恢复马其顿内革组。无论斗争途中有多少流血牺牲，他都将致力于将马其顿从贝尔格莱德的压迫者手中解放出来。"
 IMRO_idea: "马其顿内部革命组织"
 IMRO_idea_desc: "许多年以前，马其顿内革组利用游击战术与恐怖主义将马其顿从外国暴君手里解放，在奥斯曼土耳其人和塞尔维亚人心中播下恐惧的种子。新一代在自由的保加利亚成长，如今塞尔维亚又一次侵占了瓦尔达尔河谷，他们只好向人们证明自己能如父辈一样毒辣。不自由，毋宁死！"
 IMRO_kuusou_mesorogiwi_idea: "现代的迈索隆吉"
 IMRO_kuusou_mesorogiwi_idea_desc: "我们革命者并没有忘记第三次迈索隆吉围城的真相。就像1830年希腊人为了自由而付出的重大牺牲一样，我们也将如此。面对最艰险的困难和最残酷的敌人，马其顿的意志将会获得胜利！"
