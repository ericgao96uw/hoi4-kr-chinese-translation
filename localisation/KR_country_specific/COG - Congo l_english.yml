 COG: "刚果"
 COG_ADJ: "刚果"
 COG_DEF: "刚果"
 COG_Edmond_Nzeza_Nlandu: "埃德蒙·恩泽扎-恩兰杜"
 COG_Pedro_VIII_Afonso: "佩德罗七世·阿丰索"
 COG_Simon_Kimbangu: "西蒙·金邦古"
 cog.1.t: "葡萄牙要求刚果王屈膝臣服"
 cog.1.d: "葡萄牙是我们的前宗主国，他们曾经剥夺了我们的权利，并把我们赶出故土姆班扎刚果。现在，他们却要求我们对他们屈膝臣服。作为回报，我们将拿回我们的首都和卡宾达地区。如果拒绝，他们肯定会对我们开战。"
 cog.1.a: "在这个艰难的时代，我们的生存比我们的自尊心更重要。"
 cog.1.b: "战场上见！"
 cog.2.t: "刚果同意了"
 cog.2.d: "刚果王已经屈服了，给他的子民免去了刀兵之祸。作为回报，我们将允许他保留他的德国装备和人员，并享有很大程度的自治权。不过现在，葡萄牙终于可以要求拥有刚果的所有权了。"
 cog.2.a: "欢迎回来！"
 cog.3.t: "刚果拒绝"
 cog.3.d: "刚果王拒绝了我们的要求。我们别无选择，只能使用武力来解决这个问题。"
 cog.3.a: "明智的决定。"