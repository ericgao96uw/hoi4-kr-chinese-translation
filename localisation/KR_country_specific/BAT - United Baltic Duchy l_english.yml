 BAT_GER_new_beginning: "新的开始"
 BAT_GER_new_beginning_desc: "旧德国已死，新德国崛起。新德国重新焕发了活力，并准备回到历史的正轨。最艰难的部分——重新征服德国——已经实现。现在，欧洲其他国家正翘首以待。"
 BAT_GER_found_faction: "输出民族复兴"
 BAT_GER_found_faction_desc: "既然我们巩固了对德国的控制，现在是我们输出革命的时候了。德国将成为一个复兴的新欧洲的领导者，并向工团主义者和俄罗斯人发起十字军东征，而我们将凭借武力布道。"
 BAT_GER_syndicalist_crusade: "讨伐工团主义"
 BAT_GER_syndicalist_crusade_desc: "工团主义如瘟疫般在欧洲各地出现。这一顽疾将被我们治愈，在工团主义者统治下受苦受难的灵魂将通过军事干预得到拯救。凡左派抬头的地方，我们都要痛打并斩首。"
 BAT_GER_russia_crusade: "东进运动"
 BAT_GER_russia_crusade_desc: "德国的历史使命是向东方扩张。波罗的德意志人之所以存在，是因为他们的使命就是向富饶肥沃的东方土地进军，而我们将带领德国抓住这一天赐良机。俄罗斯必须从地图上消失！"
 BAT_GER_find_allies: "重建欧洲霸权"
 BAT_GER_find_allies_desc: "德意志帝国崩溃后，它在中欧的霸权崩溃了。曾经与我们结盟的国家分道扬镳，开始制定自己的独立路线。这岂能被我们接受？我们将用铁和血再次在中欧建立霸权。"
 BAT_GER_new_reichswehr: "新国家防卫军"
 BAT_GER_new_reichswehr_desc: "波罗的防卫军将作为德意志民族新军队的核心导师，这支军队将强大到足以保护德意志在世界各地的利益。在所有日耳曼民族中，波罗的德意志人历战之久无可比肩。因此，这一职能实至名归。"
 BAT_GER_baltic_model: "波罗的模板"
 BAT_GER_baltic_model_desc: "被称为“波罗的模板”的打击小队已被证明在现代战争中卓有成效。我们也需要在国家防卫军实施这一战术，并将所有士兵分成小规模、紧密结合的打击小队，以提高他们的作战效率。"
 BAT_GER_post_wk2_tech: "二战的遗产"
 BAT_GER_post_wk2_tech_desc: "第二次世界大战来去匆匆，战争的未来也随期而至。坦克、飞机和现代战术在战场上早已司空见惯，所有这些我们都必须在新国家防卫军贯彻落实。"
 BAT_GER_wunderwaffe: "奇迹武器"
 BAT_GER_wunderwaffe_desc: "我们必须准许军事研发团队进行核实验，这样我们就可以释放曾经被认为仅仅是天方夜谭的毁灭之力。"
 BAT_GER_total_war: "总体战"
 BAT_GER_total_war_desc: "现代战争的胜利往往不是靠高超的战术，而是靠工业产量碾压敌人。我们必须相应地调整我们的经济，为总体战做好准备。"
 BAT_GER_air_power: "触及蓝天"
 BAT_GER_air_power_desc: "在重新征服德国之后，我们必须重建德意志空军，现在，我们触手可及的新概念——喷气式飞机，能使我们的飞机突破音速。"
 BAT_GER_gleichschaltung: "一体化"
 BAT_GER_gleichschaltung_desc: "新生的德国需要向复兴的波罗的国学习如何统率整个欧洲。我们将管控社会的方方面面，以加速实现我们的民族复兴。"
 BAT_GER_new_christianity: "构建全新德式基督教解读"
 BAT_GER_new_christianity_desc: "波罗的兄弟会发布了一个全新而又纯正的日耳曼式基督教解读——是时候让全欧洲遵循这一解读了。从德国开始——我们将摧毁天主教会，让所有基督徒重新回到对圣经的崇拜之下！"
 BAT_GER_blood_and_soil: "血与土"
 BAT_GER_blood_and_soil_desc: "德意志人的土地必然流淌着德意志人的血脉，德意志人不仅应该回归到更简单的乡村生活方式，我们还需要把“生存空间”扩展到东部肥沃的土地上——我们将奴役当地的斯拉夫人，并构建我们自己的乌托邦。我们应该鼓励这一思潮，并将其纳入我们的意识形态中。"
 BAT_GER_corporatism: "国民团结互助原则"
 BAT_GER_corporatism_desc: "经济将不再是灵魂盗窃的工具！加强国家对经济事务的控制，使之服从国家，而非交由资本家和外国人处置。"
 BAT_GER_conservative_revolution: "国家机构的分层"
 BAT_GER_conservative_revolution_desc: "等级制度及其附带不平等是天经地义的——只有像波罗的兄弟会那样的出生高贵之人才是执权柄者。我们必须恢复古代用以维持秩序的等级分层制度，彻底清除自由思想，保证精英的绝对统治。"
 BAT_GER_thousand_years: "第三帝国"
 BAT_GER_thousand_years_desc: "随着解放和复兴的到来，无与伦比的德意志雄鹰将再次在欧罗巴上空升起！波罗的德意志人的仁政将确保新德意志屹立数千年！"
