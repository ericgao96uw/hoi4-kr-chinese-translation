 BAH_carlos_marighella: "卡洛斯·马里盖拉"
 BAH_carlos_marighella_leader_desc: "卡洛斯·马里盖拉出身于萨尔瓦多，家境贫寒。他的父亲是意大利人，母亲来自豪萨。马里盖拉诞于1911年，打小才思机敏，学校功课中尤其擅长诗韵散文一类，长大后却开始关注政治，参涉进了萨尔瓦多城内工团派和整合派连绵不断的对抗中。他多次被捕，可也确在1936年当选为议员，但任期实在太短，马里盖拉甚至因无暇作为而消沉了一阵。如今，作为巴伊亚的国家元首，境况早已沧海桑田：在从前巴西同志的支持下，以巩固领导新公社体制走向繁荣和社会主义为远大理想——然而路途坎坷，首先得解决视其为骨中钉的国家寡头的问题。"
 BAH_aliomar_baleeiro: "阿利奥马尔·巴莱罗"
 BAH_aliomar_baleeiro_leader_desc: "Aliomar de Andrade Baleeiro is a native of Salvador da Bahia, where he was born and raised, and graduated from university in 1921 with a degree in law, as is all too common in Bahian politics. Having worked on several different newspapers before starting his political career, he acted as both a state and federal representative in the old political order, never having reached the heights he seeked. Now, with the status quo completely destroyed by the conflict that ended Brazil, Aliomar has positioned himself not only to be the first president of an independent and free Bahia, but also to curtail the clout of many of his long standing political opponents while increasing his own. Many believe that this is but the first step towards the beginning of a brand new political dynasty in Bahia."
 BAH_luis_viana_filho: "小路易斯·维亚纳"
 BAH_luis_viana_filho_leader_desc: "Luís Viana Filho hails from Salvador da Bahia, but was actually born in Paris. Having, like most politicians in his state, graduated in law school, he shifted his career towards journalism, working for multiple important newspapers in the area. Elected a representative in the 1930s, his career has steadily increased his clout, and he managed to place himself in a position to present himself as the leader of a stable, independent Bahia to the occupiers who then held Salvador. A man believing in aggressive and decisive action in politics, Luis plans to push an intense industrialisation programme in the newly independent republic."
 BAH_jurandir_bizarria_mamede: "茹兰迪尔·比扎里亚·马梅德"
 BAH_jurandir_bizarria_mamede_leader_desc: "Jurandir de Bizarria Mamede was born in Salvador in the year 1906, and from an early age prepared for a military career, gaining minor positions in the local infantry regiment by 1927; and such, he is a veteran officer of the interstate war. He then was transferred to several garrison and military police commands, always serving with distinction and climbing the ranks of the military by his own merits. While many defeated officers have chosen to shy away from public duty after the devastating that so recently ended, Jurandi has chosen to embark into the political arena, as he sees himself in the best position to re-establish the rule of law and order to the newly established Republic of Bahia. He takes a particular dislike of syndicalists, and this distance is by no means secret and quite a few of these politicians have pre-emptively left Bahia before he can decisively move against these traitors."
 BAH_artur_neiva: "阿图尔·内瓦"
 BAH_artur_neiva_leader_desc: "阿图尔·内瓦是一位德高望重的著名科学家，他从政的时间不长，在巴西洲际战争爆发后，他开始统领巴伊亚政府。虽然他的政治经验少得可怜，但是他在美国、阿根廷、巴伊亚和巴西其他州所进行的科考项目让他很受欢迎，因此让他担任州长也有助于改善巴伊亚共和国的国际地位，比起计划不周的理想主义，他更喜欢用科学的方法改变巴西的命运。他与蒙泰罗·洛巴托的政治观点不谋而合，虽然经常有人抨击他们二人总喜欢和境外势合作，但是他们相信，这是为了巴伊亚的进步与发展所要做的必要之恶。"
 BAH_nationbuilding: "国家建设"
 BAH_nationbuilding_desc: "我们将不遗余力地重建巴伊亚，使之获得它应得的自由与骄傲！"
 BAH_expell_cairoca_farmers: "驱逐南方农民"
 BAH_expell_cairoca_farmers_desc: "巴西的陆地鲨鱼吞噬了我们的农民，我们必须努力从这样的打击中恢复经济"
 BAH_infrastructurerenewal: "更新基础设施"
 BAH_infrastructurerenewal_desc: "战争撕裂了我们的土地，死亡，疾病与破坏顺着铁路线一路蔓延。我们必须改变这一点！"
 BAH_navalconstructioneffort: "海军建设成就"
 BAH_navalconstructioneffort_desc: "如果我们要建立一支舰队，我们将需要比我们目前在蒙得维的亚拥有的更好的设施"
 BAH_rearmament: "重视军备重整"
 BAH_rearmament_desc: "我们将用新的工厂来帮助提升军事装备的质量！"
 BAH_confiscate_br_property: "没收巴西工厂"
 BAH_confiscate_br_property_desc: "巴西个人与公司仍然在我国享有敏感资产，我们将改变这一点以确保我们的主权"
 BAH_defenseprojects: "防卫计划"
 BAH_defenseprojects_desc: "我们会制定特别法例，鼓励战略性产业以保卫我们的国家自决。"
 BAH_renewconstiution: "修订宪法"
 BAH_renewconstiution_desc: "我们将修订旧宪法，重申我们对国家主权的承诺，也同时提醒我们的公民，巴西政府对我们而言不过是个军事侵略者。"
 BAH_newrightsandresponsabilities: "新的权利与责任"
 BAH_newrightsandresponsabilities_desc: "自由不是免费的，每个人都必须做好保卫国家的准备"
 BAH_heavyinvestment: "投资重工业"
 BAH_heavyinvestment_desc: "如果我们的产业要真正繁荣起来，我们将需要更多的激励措施"
 BAH_fundodedefesadapatria: "国家防御基金会"
 BAH_fundodedefesadapatria_desc: "一个为军队建立一个独立的全权基金的好计划摆在了我们总统的桌案前。通过将军事开支从文职政府中分离出来可以在不过多增加开支的情况下加强对军备的研究，这也正是我们缺乏的东西。"
 BAH_ladnreform: "实施土地改革"
 BAH_ladnreform_desc: "我们现在有一个实施全面土地改革的大好时机，为我们许多处女地的开发做准备吧。"
 BAH_pecuaria: "经济激励措施"
 BAH_pecuaria_desc: "我们的养牛业正处在空前繁荣的边缘。它所需要的只是一个小小的推动。"
 BAH_goodtimes: "经济进步"
 BAH_goodtimes_desc: "我们良好的经济形势还需要一些努力才能得到改善"
 BAH_bahian_army: "巴伊亚武装部队"
 BAH_bahian_army_desc: "如果我们不想再次被征服，就必须重建我们的武装力量。"
 BAH_inf: "开发步兵装备"
 BAH_inf_desc: "我们需要更多最新的军事装备来武装我们的士兵，而不是只用巴西人留给我们的残次品。"
 BAH_mobility: "机动作战学说"
 BAH_mobility_desc: "在巴伊亚平原，不需要军官，大家都知道快速高效的行动是如何有助于我们的防御与进攻的。"
 BAH_mechanization: "重视机械化"
 BAH_mechanization_desc: "我们的军队需要装甲长矛来正确地作战，坦克也需要！"
 BAH_techslot: "发展军事科学"
 BAH_techslot_desc: "我们将确保我们的军队不会在目前席卷全球的军事技术竞赛中落伍。"
 BAH_airbases: "扩建空军基地"
 BAH_airbases_desc: "我们的机场将得到扩大，以便我们和我们的盟国能够共同使用它们"
 BAH_fightereffort: "保卫天空"
 BAH_fightereffort_desc: "我们必须击退任何国家企图获得对巴伊亚空中优势的妄念！"
 BAH_cas_focus: "重视近距支援机"
 BAH_cas_focus_desc: "我们将确保我们的空军拥有近距支援轰炸机，以及合格的飞行员。"
 BAH_todos_os_santos: "巴伊亚海军"
 BAH_todos_os_santos_desc: "从零开始重建海军不是一件容易的事，但我们将克服这个挑战！"
 BAH_coastaldefenses: "海岸防御"
 BAH_coastaldefenses_desc: "我们将通过建设海岸防御设施，确保巴伊亚不会受到任何敌对海军力量的入侵。"
 BAH_specialforces: "特种部队"
 BAH_specialforces_desc: "特种部队将在接受训练后应付危险与复杂的地形"
 BAH_barata_legion: "蟑螂军团！"
 BAH_barata_legion_desc: "精英中的精英，“蟑螂”军团(Barata：廉价)将是南美洲的终极战斗力量。招聘广告上是这么说的！"
 BAH_newindustries: "新工业"
 BAH_newindustries_desc: "随着外部经济的影响被削弱，我们现在终于可以展望未来了。我们的政府应该鼓励发展新的专业化工业园区以追赶欧洲的专业水平。"
 BAH_enlist_ranchers: "农场主服役"
 BAH_enlist_ranchers_desc: "农场主们比任何人都更了解这片土地。我们应该与我国那些低端场主合作组织流动民兵以补足我们的正规军队。"
 BAH_sertanejo_terrain_mastery: "掌握荒漠地形"
 BAH_sertanejo_terrain_mastery_desc: "如果我们的人能够接受在这种地形展开作战训练，那么干旱的荒漠在我们的国防规划中就会有立足之地。"
 BAH_tank_heavy_arms: "重型武器生产"
 BAH_tank_heavy_arms_desc: "人在战争中的位置已经越来越少，而强大的战争机器则越来越多。我们必须让我们的重工业着重生产这些东西。"
 BAH_trained_general_staff: "培训总参谋部"
 BAH_trained_general_staff_desc: "列强之所以能称霸世界就是因为他们训练有素且组织严密的军官团。我们必须投资改造他们的模式来达成我们的目的。"
 BAH_combat_famine: "对抗饥荒"
 BAH_combat_famine_desc: "通过集中力量，我们可以让我们的农村在我国多变的气候下于困难时期得到足够的支持。"
 BAHconsti: "确认宪法条例"
 BAHconsti_desc: "为了解决这个成长中国家频出的问题和事务，巴伊亚宪法得到了加强。"
 BAHlandreform: "土地改革"
 BAHlandreform_desc: "土地改革将巴伊亚农村的大片可开发草场给组织起来了。"
 BAHcav: "农场主大军"
 BAHcav_desc: "巴伊亚已经招徕了全国最好的农场主来领导地区准军事组织并与国家军队密切协同。"
 BAHpecuaria: "农场补贴"
 BAHpecuaria_desc: "在国家的支持下，巴伊亚的畜牧业正在复苏。"
 BAHsuperduperpecuaria: "农场繁荣"
 BAHsuperduperpecuaria_desc: "畜牧业是巴伊亚最大的产业之一。我国的牛群也是世界上最大的牛群。"
 BAHterrainmastery: "掌握地貌"
 BAHterrainmastery_desc: "巴伊亚军队将在全国各地进行训练以获得在各种地形中的作战适应性。"
 BAHheavyprod: "重型装备生产"
 BAHheavyprod_desc: "巴伊亚的国有工业被鼓励专注生产重型装备和载具。这一决定推动了工业生产的全面繁荣。"
 BAHstaff: "培训总参谋部"
 BAHstaff_desc: "巴伊亚在进行了一系列行之有效的军事改革后，建立了一支纪律严明、组织良好的总参谋部。"
 BAH_antifam_idea: "结束饥荒"
 BAH_antifam_idea_desc: "巴伊亚的农村地区不再会有饥荒了，人口出现上涨，死亡率大大下降。"